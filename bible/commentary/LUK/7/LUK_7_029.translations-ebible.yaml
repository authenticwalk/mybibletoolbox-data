    neganai, idia ese Dirava dekenai idia hanamoa, badina be Ioane ese bapatiso ia
    henia idia dekenai.
  big-big: Puwili mabuwili Yisugu kai puragi kerewiyawekkerik yongkambanu yeikwili
    keya yombu king takis weiwilirau Yisugu kai puragi wilik. Togo puwiligu pelik
    kisa, Wameik, Anotogo kazing tenigi keremizi pumok pangkamek, kisa. Puwili ulogo
    Yowangi ngagoragi ngizi panu kumula logo kaile puwiligiyengka kowita logo Yowangu
    kaimelawili.
  gux-G: '... Ya niba n den cengi o kuli leni a lonpogaala den dugi U Tienu po mɔmɔni,
    ki tuo ki Jan n wulbi a U Tienu ñima.'
  cnl-NT: Ma²ca¹núu³te'²³ júu² 'e³ ca²³lʉ́³ Jesús, ca²³jua'³ la²³jɨn³ dsa³ juɨɨ³ quia̱'²
    'io'² 'e³ ju²dsoo³¹ lʉ²³ Dios 'e³ jua'³ 'ne'² rɨ²³tʉ́² dsa³ 'e³ jmoo³² 'e³ 'a²³jia'³
    dxʉ́²³. 'E³ jo̱³ hua² 'e³ ca²³jŋáan³te'²³ jmɨɨ³ mɨ²jo̱³ ma²ca¹xáan¹ dsa³ jmɨɨ³
    Juan.
  zar-NT: Cateʼ bönachi niʼ, en bönniʼ tuʼquizxjëʼ lázagaca bönachi bilaʼyönnëʼ didzaʼ
    ni bëʼë Juan, guléquibeʼenëʼ le naca tsahuiʼ lahuëʼ Dios, en bilaʼdilëʼ nisa lu
    nëʼë Juan,
  kde-kde: Vanu vammalele na ata vakútwala kodi pavapilikene malove la Yesu, nkukubali
    kuva, makudungilo la Nnungu nni lambone kwa kubatiswa na Yohana.
  ata-ata: Ta mitema tavuꞌalo mukalusi mo ta mitema sou itaxusou lamoli kalumo, milomusou
    vaikala noxou Iesu aloxo ne, la milavu lexe ꞌiliꞌilixo noxou Lataua ne mulapu
    manina. Xo aneꞌi milai noxou Ioanesi sou anu muꞌulosiꞌa tei.
  qvw-NT: '(Rasunpa chaypuncuná Juanta uyalilmi, aśhta Roma gubirnüpa alcabälan mañänincunapis
    aśhwanpalä yacuwan bawtisachiculcäla: “Ya''ap lulaśhá manamá allinchu Diospá”
    nilcul.'
  nfa-nfa: Dhèu dhu tadèngi lii padhai Yesus, rèngu reꞌa le, peka na, jꞌara Lamatua
    èèna, jꞌara mamuri dhu lèke. Sèmi èèna kahèi dènge dhèu roro bea sèra. Lula rèngu
    uru èèna abhu sarani aa nanene kahèi lii ajꞌa-nori nèti Yohanis.
  tnp-tnp: Nian nətəmi əpnapɨn, mɨne nətəmimi rəha nosiən takɨs kəmotətəu nəghatiən
    rəha Iesu, ilah kəmotəni məmə suaru rəha Uhgɨn in suaru əhruahru. Kəutəni lanəha
    mətəu-inu Jon təmol bəptais rəkɨs e lah.
  urd-urd: और सब 'आम लोगों ने जब सुना, तो उन्होंने और महसूल लेने वालों ने भी युहन्ना
    का बपतिस्मा लेकर ख़ुदा को रास्तबाज़ मान लिया।
  hot-hot: (Sêbôk ma Jon hathik avômalô lôk ŋê ewa takis haviŋ ba intu elaŋô abô atu
    ba Yisu hanaŋ hathak Jon ma enaŋ, “Wapômbêŋ anêŋ kobom ma thêthôŋ anôŋ.”
  mqj-NT: Angganna to urrangngi tula'na Puang Yesus sae lako tuang passima untonganan
    asammi pa'kuanna Puang Allata'alla annu mangkami natedok Yohanes.
  rus-SYN: И весь народ, слушавший Его, и мытари воздали славу Богу, крестившись крещением
    Иоанновым;
  mbh-mbh: Na toko na seng tomo nge umtun elngare, or alavusnga o nongpol riong aken
    ma o ri ve, “God ile sovengalo kene i vengveng rintet.” Na o ri venen aken, eneke
    o panes a God ile sovengalo, ako o el paninuong a Jon nge lale.
  bdd-bdd: Coinega bodaedi ma wete takesi ꞌana toꞌewao Yesu ꞌina gwaeyedi sihesagohediya,
    ta Yehoba sihepwatuweya, weyahina taudi mwalo Yoni ꞌiꞌabihe babitaisowediya.
  cbt-NTPO: Nani na'a piyapi'sari Coansha noya natanpi. Copirno marë' coriqui ma'patona'piro'santa'
    “Yosë noninso' no'tëquën pënëninpoa',” ta'tona', aporihuanpi.
  rmy-SERVI: Всавэрэ мануша, савэ шундэ Исусо, тай стидэмаря прыджянгле, со Дэвлэхкоро
    дром исин чячюно. Тунчи болдэнепэ Иоаннохкэрэ болдимаґа.
  srn-NT: Ala den sma di yere san Yesus taki, sosrefi den man di e piki edemoni, ben
    taki tak' Gado e du sani nanga leti. Bika den ben meki Yohanes dopu den.
  cta-NT: Loꞌo ñati̱ nu ndyaa slo Juan chaꞌ tyucuatya yu jiꞌi̱ nguꞌ tya tsubiꞌ la
    ni, loꞌo ndyuna nguꞌ chaꞌ nu nchcuiꞌ Jesús loꞌo nguꞌ, liꞌ nguaꞌni tlyu lcaa nguꞌ
    biꞌ jiꞌi̱ ycuiꞌ Ndyosi, masi nu nguꞌ cuxi nu nxñi cñi cña loo nguꞌ, masi xaꞌ la
    ñati̱.
  bqc-SIM: Kɛ́ gbɛ̃́pii aà yãmà, baa ↄsinaↄ, ↄ̃ aa yãnakpà Luawa, ↄ̃ Zãa ń
    da'ilɛkɛ̀.
  tcz-CHONGTHU: Hiche thu ajah tah'un, mipi jouse–kaidong ho jengin jong–Pathen lampi
    chu adih ahi ti apom'un ahi, ajeh chu amaho John khut'a baptize anachang ahiuve.
  mar-mar: आणि जकातदारांसह सर्व लोकांनी ऐकून ‘देव न्यायी आहे’ असे ठरवले कारण त्यांनी
    योहानाचा बाप्तिस्मा घेतला होता.
  snp-snp: Logimaito, Yesu kala kolitamo wenena muki ido kifana takisi olu-olu amo
    we yaki Yoni mono noku wi gedainako, Goti monala moda efe liye, loti kolae.
  isl-isl: Allir sem hlustuðu á Jóhannes – jafnvel þeir sem dýpst voru sokknir í synd
    – beygðu sig að kröfu Guðs og létu skírast.
  spy-NT: Kitas taay ꞉Yēēsu kumwooy kule, “Biiko chēē chaang' choo kikas kāānēētiisyēētaab
    Yoowaana ānkōōyēnchi Yēyiin, kubatisan ꞉Yoowaana ākoy mbo choo ki kāāruruukikaab
    syuuruut.
  xnn-xnn: Nan adoado ay ipogaw ya olay nan mensingsingil is bowis et dinngeda san
    kinkinwanin Juan. Da tona nan nangtongpal isnan kayten Apo Dios isonga dadat menpabonyag
    ken Juan.
  mwe-mwe: Bhandu bhowe bhapilikenenje genego na nkali bhaakamula koli nigubhakundilenje
    kuti a Nnungu ni bha aki na bhanguja pabha bhashinkubhatishwanga na a Yowana.
  tte-tte: Boda mekalikavao takesi kali totano Yeisu ana walo bwaite sibenalan kabo
    siba, “Yaubada ana walo idudulai”, kaiwena siya bwaite beyabeyana Yoni iyababitaisoli.
  tcs-tcs: Ol dem pipol uda bin lisen Zon, ane dem taksman bin gri wea Zizas, da wei
    blo Zon i bin da raitwei. Daswai ol bin aske Zon po baptaiz dempla.
  hlt-THB: (Thlang boeih ingkaw mangmu ak cawikungkhqi ing za Jesu ak awi ce a ming
    zaak awh, a mingmih ce Johan ing baptisma a na peek khqi hawh a dawngawh, Khawsa
    lam taw dyng hy tice dyih pyi uhy.
  soq-soq: Asisulala uduudu ita mo bedeuwo takis manewa tamalala isiwa eneia Iesu
    Ion umanawa gagaloleidio etane nuau eudidaleno God wadaposisaie, ipawa me mo banlamono
    Ion mampe wimoieno babatutumono dauwa eteiena mo dewa dewasanadewantoiena, God
    insaisawa rua.
  qub-qub: (Juan bautisashan cajcunaga Jesús nishanta wiyaycur Tayta Diosta alabaran,
    asta impuestuta cobrajcunapis.
  att-att: Á yù magaru nga tatolay, mássiki yù ira minálliwâ, nepatalugáring sù ira
    magâ ta buwì nga mangilogò, nagayáyâ ira ngámin ta pakaginná ra sù pangituddu
    ni Kuan sù bilin ni Namarò. Á kinuruk da yù ubobuk ni Namarò nga kinagi ni Kuan,
    á yáyù nakirigù ira kuna.
  bki-bki: Mia bogo na aban amijog Jone Baruei jo mioliolu, berial m̃arabo na Atua
    ka ajikia aviliglo, mia tomu na bova telabo, ba bokar tomu na takis bunu, amial
    ka m̃arabo nene be riano, ana abiliglo ana Jone baruei ealo.
  bqp-bqp: Kũ gbɛ̃ sĩnda pínki a yã mà, ari kũ bɛ'ↄgↄsirinↄ sé, ò yã nna kpà Ludaa,
    zaakũ Yahaya ń da'itɛ kɛ̀.
  mcp-mcp: Buud bɛ̂sh tɛɛm bə óŋwɛnyɛ ɔ tóya bwə́ á ŋgə duwan wə́ Yuánɛs wá, báá bwə́
    á ŋgə magʉlə nə́ Zɛmbî jɨ tʉ́təlî.
  hat-hat: Tout pèp la ansanm ak pèseptè kontribisyon yo t'ap tande li. Moun sa yo
    te rekonèt se Bondye ki gen rezon, se pou sa yo te fè Jan Batis batize yo.
  npl-NT: Ijkuak okikakeh nochi ni, nochteh n tlakah iwa n tominoololojkeh non okiselijkah
    itlakuaatekilis n Juan, okajsikamatkeh Dios yekmilajka.
  bgg-bgg: Zab pha branthek è aishii yoi, ithek nane mijin thanphothek dungdang ne
    Hamangkhung-aphuii ro giang nak ne, ithek de Jon ro khowo yie.
  eng-TCENT: (When all the people heard this, including the tax collectors, they affirmed
    that God's way was right, because they had been baptized with the baptism of John.
  eng-BSB: All the people who heard this, even the tax collectors, acknowledged God’s
    justice. For they had received the baptism of John.
  cpu-NT: Ikanta atziriite itsipatakari kovakoyetziriri isheninka kireeki, jiyotanairo
    tampatzikashire ini Pava, joviinkaayetakeri Juan.
  san-ASM: অপৰঞ্চ সৰ্ৱ্ৱে লোকাঃ কৰমঞ্চাযিনশ্চ তস্য ৱাক্যানি শ্ৰুৎৱা যোহনা মজ্জনেন
    মজ্জিতাঃ পৰমেশ্ৱৰং নিৰ্দোষং মেনিৰে|
  tac-NT: Mochile alé alué enomí goblálome 'lige uché jaré ralámuli napu 'la niraga
    bijchígale napu nulale Onorúgame abé 'yabé napu 'la elile napurigá rewarawa alué
    Juánite 'yabé bajchabé rawé, alueka 'we 'la niraga akele alué Esusi ra'ichálila.
  eng-WEBPB: When all the people and the tax collectors heard this, they declared
    God to be just, having been baptised with John’s baptism.
  gfk-H: Bia ira mataniabar ma ira tena kap takis mah, diet ga hadadei iakan ra nianga
    diet ga lik bia ira linga Kalou i gil i takodas. Ma diet ga lik hua kanong diet
    gata kap no bapitaiso ta Ioanes.
  viv-viv: Tu kaliva moyaꞋaidi kadu takesi ana toyaudi Yesu yana gahe hinogalina againe,
    higahe higayo, “Wona velemona Yaubada yana eda tunutunugina.” Hidedemi higahe
    faꞋina boi hihawahegedi be Yoni gikivebafitaisoyedi.
  yao-yao: Ŵandu wose pamo ni ŵakukumbikanya nsongo ŵaŵabatiswe ni che Yohana paŵapilikene
    yeleyo ŵajitichisye kuti Akunnungu ali ŵa usyene.
  tgp-tgp: Na rani tamlohi tari peresi na tamlohi mata lavi na takis la rongo reti
    nike, la majinga vara sava God mo vaia mo tataholo, matan enira la lavi na paptijo
    non John moiso,
  auc-NT: Itota mänömaïnö ante apæ̈necä në ëñënäni ïñömö odömäno awënë beyæ̈ në æ̈wënäni
    incæ wadäni incæ tömänäni Wäö nänö në guidongaïnänique ïnönänimpa. Ïninque tömënäni,
    Wængonguï nö cæcä ingampa, ante tömänäni apæ̈nedänitapa.
  kbc-NT: Niɡ̶ina anodibatibigege ninyeelo ninionigi-eliodi romaanotedi, codaa me
    iditawece niɡ̶idi noiigi owajipatalo lotaɡ̶a Ǥoniotagodi, joaniɡ̶idiaaɡ̶idi niɡ̶ica
    ane nilegetiniwace João, noɡ̶owajipatalo lotaɡ̶a Jesus, odaa modi Aneotedoɡ̶oji
    iɡ̶enaɡ̶a.
  bmh-bmh: Duailel unum go ze doimai, ipal duailel abai ereg, ipal aiwag wanemen dudu
    abai ereg, agen enemen, “Petak Uwait nugau igul tuguianau pet.” Getal, ag Zon
    nug ze ziwareun, gonun, ag guzen anemen.
  ctu-BL: Pejtel winicob x'ixicob yic'ot xch'ʌm tojoñelob tsi' ña'tayob tojʌch Dios
    che' bʌ tsi' yubibeyob i t'an Juan. Tsi' ch'ʌmʌyob ja' ti' c'ʌb Juan.
  meq-meq: Ndo hay tebiye tə pa zləm ka bazlam ŋgay, kwa ndo matsekele dzaŋgal hay.
    Hərwi tə sər wu nakə a tsik aye na, bazlam i Mbəlom deɗek. Ada Yuhana ka dzəhuɓ
    tay ha a yam deɗek.
  noa-H: ’Pãrau k'ap'ʌ nʌmgui hajim hanʌm, chi Juanau jaau nʌrrʌm hũr narr k'ʌʌn hee
    t'umaam k'ʌʌnau dëbpaar jëeujem k'ʌʌnaupa hamach k'aibag hãsie hewag k'ĩirjuwia
    hirig pör choopi nʌmua Hẽwandamagta, “Hẽwandam, chadcha puata maar t'ãar k'ap
    chirʌm. Hʌ̈u pua Juanag jaaupiwia marag pʌch hiek k'augpibarm” haajeejim.
  alp-NT: Tamata bokala kai masike tamata maka kotie pajake lekwe, esi lene Yohanese
    eni lepata meru, pususi naku be Alla Inkena le esi supu baptise bei Yohanese peneka.
  san-VEL: apara nca sarvve lokaa.h karama ncaayina"sca tasya vaakyaani "srutvaa yohanaa
    majjanena majjitaa.h parame"svara.m nirdo.sa.m menire|
  kbq-kbq: Maka vahe'mo'zane havige hu'za takesi zago eneriza vahe'mo'zanena ana nanekema
    nentahiza, Anumzamofo avu'avazamo'a fatgo hu'ne hu'naze. Na'ankure Joni'ma mono
    tifre zmantenegu ana hu'naze.
  kbh-kbh: “Nÿetsca ents̈anga chca Juánbioye tmojanóyeunanga y chë Romocama ents̈ángbioye
    impuesto atjanayë́ngnaca, nÿets ainánaca tmojánayana Bëngbe Bëtsá nÿetsca soyënguiñe
    ts̈abá amá yomna ca; er tmojánenabaye nts̈amo jubáyama Juan yojanamancá.
  ron-LSB: Când a auzit aceasta, tot poporul și vameșii au declarat că Dumnezeu este
    drept, după ce a fost botezat cu botezul lui Ioan.
  pon-pon: A aramaj karoj, me roneron i, o jaunopwei kan kapina Kot ni ar ian paptaijeki
    paptaij en loanej.
  nhe-BL: Huan quema nochi nopa miyac tlacame huan nopa tlacame tlen tlainanque impuesto
    quicajque itlajtol Juan, quinejque ma quincuaalti pampa quiitztoyaj para xitlahuac
    tlen Juan quiijto tlen Toteco.
  sps-sps: Nainy te nongon arin vainy faavot an tsoiny nonom takis e Jisas ana ri
    tsue to, “Mangiir ten Gov tavaron ovei.” tana saa, arin vainy te vovou iny ror
    a tou tavaron ten Gov, ri peenan to ten Jon.
  wnc-wnc: Siwan Jondane wamu tupa natapbing aminu gatu takis papsa amikat aminbampatda
    anzing yaking. Siakan. Anututane sanga aknga take siknga ngang yawa Jonda yangga
    sauyamukut.
  bus-bus: Kɛ̀ baade píngi à yã mà, ai kↄ̃n bɛ'ↄↄsirinↄ sé, aↄ̃ yã nnaa kpà Ludaa,
    zaakɛ Yaaya ń batisi kɛ̀.
  gub-BL: Ikatu ize'eg teko nànàn. Ikatu tuwihaw hemetarer imono'ogar wanupe no. Ta'e
    a'e weruzar Tupàn ze'eg ikatu ma'e a'e wà xe, ta'e a'e uzemuzahazahak kar oho
    Zuàw pe a'e wà xe.
  imo-imo: Jisasini aku tepa nimu ungu pilkolio we imboma kinye kou takisi lili iyema
    kinye Jisasini Jonondo nimu ungumu pilko penga pilko Gote kapi ningi. Kano imbomani
    oi Jon Imbo No Ltindilimuni nimu ungumu pilko penga pilkolio eno ulu pulu keri
    teringima umbulu tiko, konopu topele toko eno Jononi no ltindipili ningo no ltingi.
  boj-boj: Onaqa tamo uŋgasari naŋgi ti takis o qaji tamo naŋgi ti anjam di qusib
    mareb, “Bole. Qotei aqa kumbra kalil di bole tiŋtiŋ.” Naŋgi degsib mareb. Di kiyaqa?
    Naŋgi nami are bulyonab Jon na yansnjrej deqa.
  eng-DRA: And all the people hearing, and the publicans, justified God, being baptized
    with John’s baptism.
  knf-knf: Bañaaŋ bŧi adoo ţu na *bakobraar daaşa bankŧiinkuluŋ badinan kë Naşibaţi
    awo naŧool wi badoluŋ *batiŧmu bi Yowan.
  san-KHM: អបរញ្ច សវ៌្វេ លោកាះ ករមញ្ចាយិនឝ្ច តស្យ វាក្យានិ ឝ្រុត្វា យោហនា មជ្ជនេន
    មជ្ជិតាះ បរមេឝ្វរំ និទ៌ោឞំ មេនិរេ។
  arn-NT: Kom tüfeychi pu che allkütufilu ta Juan, kenü ti pu kofrakelu ta impuestu
    Romangealu kütu fawtisaeyew ta Juan, ngüneduamlu engün am Juan ñi wewpiken Ngünechen
    ñi nor dungu.
  zas-NT: Gra ree bejn, në ree bén ruquijx impuest bén baroobnijs Waj, chi biguiejn
    reeman ni rëb Jesús bigniaꞌ reeman guial rüjn Dios ziꞌc rayal.
  ken-NT: Bo bághókó nɔ́kɔ́ ɛnyu yɔ, bɔ mankɛm nɛ babhɛbhɛ́ nkábhɛ́nti barɛm yɛ
    bɛ, nkaysi Mandɛm achi tɛtɛp. Barɛm ɛnyu yɔ, mbɔnyunɛ manaŋ baka nyaka nkwɔ bɛ́
    Jɔ̌n anjwiti bhɔ́.
