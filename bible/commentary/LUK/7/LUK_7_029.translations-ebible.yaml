  kan-OKCV: ಯೋಹಾನನಿಂದ ಉಪದೇಶ ಕೇಳಿದ ಎಲ್ಲಾ ಜನರೂ ಸುಂಕದವರೂ ಸಹ, ಯೇಸುವಿನ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ,
