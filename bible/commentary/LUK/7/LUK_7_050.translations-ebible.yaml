    Autaahaatɨho gi kinyɨ maipɨhaiwaatɨhapɨ aimɨ japɨhɨ nangɨmaataise. Isɨ kinyɨ maarɨho
    yatɨhɨngitatɨ napaisaatɨtatɨ wɨngitonɨhɨ numwe,” undataase.
  ubr-ubr: Baise Iesu on jever aurin iyau, “Om am baitutum emon uyawas; tufai enai.”
  tsw-NT: Reve u damma kaꞌa, “Ucawu wo okolo a̱ wu u wawa wu ta̱. Wala vu rawa lafiya.”
  cax-NT: 'Auqui nantito Jesús ümo manu paürrü: —Chauqui tataesübuca eanaqui nomünantü,
    itopiqui aicococañü. Acosi tato, taiquina urria tanu aemo.'
  aia-aia: Mia Jisas 'agu o'ani 'iniai uraosi, “I hinihinimu na 'ia God na ha'atahi'o
    'inia. 'Oi 'ariwou dadara'a.”
  srp-1865: 'A ženi reèe: vjera tvoja pomože ti; idi s mirom.'
  agt-agt: A ya uhohug para ni Hesus ta babbayen a “Nekerutan kan, Aboy, gafu ta pangikatalak
    mu teyak. Dumatang kan la ta bali, a Namaratu ya makkamu teko,” kunna.
  lug-lug: Yesu n’agamba omukazi nti, “Okukkiriza kwo kukulokodde, genda mirembe.”
  yby-yby: Liki nilayoko Jisesimamo ya menamidanama nemotoka elewole oko ata kedawolimo
    lihimakama suwokaiye, mulukauya lalo eleko wo loko lo miye. 37 Mat 26:7; Mak 14:4;
    Jon 12:3
  heb-heb: ויאמר אל האשה אמונתך הושיעה לך לכי לשלום׃
  mpp-mpp: Aime Yesudi ngigac yanguc edowec, “Ngage-ngagesinggonele ailu bikicgone
    baickebe wasecne aigamec. Kwele-mogungkolec hikec!”
  apb-apb: Ta'e a Jisas ko he'i unue lo'u mola hunie a keine uuri, “Hiiwalaimolinge
    i'oe e ha'a-uuri'o oto. O ke lae ni henuelama.”
  san-TEL: కిన్తు స తాం నారీం జగాద, తవ విశ్వాసస్త్వాం పర్య్యత్రాస్త త్వం క్షేమేణ వ్రజ|
  ben-IRV: কিন্তু তিনি সেই মহিলাটিকে বললেন, “তোমার বিশ্বাস তোমাকে উদ্ধার করেছে শান্তিতে
    চলে যাও।”
  ntu-ntu: A' rpibz Jiszs mz olvz kc kx, “Nzrlxngiti-krm arlapxpele nim. Krka'-ngrne
    kx namnc-zpwxq. Bzkq da kx nakxnepe drtqm.”
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਸ ਔਰਤ ਨੂੰ ਆਖਿਆ, ਤੇਰੇ ਵਿਸ਼ਵਾਸ ਨੇ ਤੈਨੂੰ ਬਚਾਇਆ ਹੈ, ਸ਼ਾਂਤੀ ਨਾਲ ਚਲੀ
    ਜਾ।
  gvc-gvc: 'Ã ni tuhsʉ, Jesu numinore õ sehe ni yahuha: —Yʉhʉre mʉ wacũ tuachʉ mʉhʉre
    pichacapʉ wahaboricorore yʉhdoja. Cuiro marieno mʉ wʉhʉpʉ tjuaa wahaga —niha Jesu
    ticorore.'
  mwp-mwp: Kalanu nuy yoepkazipa buwayal thayadhin a kedha mulaydhin, ‘Ngin kedha
    zoenguz kaludhan, kuyk nginu mina yoepathaman. Awgadhaw woenab ngibiya kalmel.’
  ksj-ksj: Ebu Iesuꞌa roḡae niro. “Ḡaꞌe eḡe mae ḡihiheha, eꞌanoꞌo ḡae sauꞌanonoꞌo
    ḡabodeha. Zamaḡo roḡenadu onamoꞌi!”
  sbk-sbk: Wabhola ola oshe, “Olweteho lyaho lumwauye. Bhalaga hulweteho lwaho”
  mya-JVB: ယေရှုသည် ထို မိန်းမ အား သင် ၏ ယုံကြည် ခြင်းသည် သင့် ကို ကယ်တင် ပြီ။ ငြိမ်ဝပ်
    စွာသွား လော့ ဟု မိန့် တော်မူ၏။
  kgf-kgf: Waŋu Yesunéŋ embac yomuhuc ézéyec; Ninʒéŋ ninʒéŋ guac muru hezac iminéŋ
    gi aŋgéŋga tigénʒac imuac luaeiguc kembésémaŋ.
  awb-awb: Sísaga mi inínsábé arega ínénsabe aiq pútare aintahnaga arene ahbabáqmari
    aiq kaweratóge. Pehwehrue pokéwahno úwe.
  gdn-gdn: Mu inako tagubu ko Iyesu ridi ki ade sibu, wagubu ke; “Kau sumagi pokaiya
    ka kau iya bananapipi ki pokere naigida mena nuwabagi rabineya kayanuwagi.”
  nko-NT: Mʋ́ʋ́ Yesu lɛ́bláa ɔtsɩ ámʋ ɔbɛ́ɛ, “Fʋ́ hógyi lahɔ fʋ nkpa. Natɩ iwilwiitɔ.”
  bsn-NT: 'To bajiro ĩna yitʉoĩajare, ado bajiro sore yiyuju Jesús: —“Rojose yʉ yirũgũsere
    yʉre masiriocõañumi Dios” mʉ yitʉoĩase ñajare, rojose tãmʉotʉjabetiriarojʉ mʉ
    vaborotire mʉre yirẽtobosabʉ yʉ. To bajiri, “Dios ĩ ĩajama, quẽnagõ ñaja yʉ”,
    yitʉoĩa variquẽna vasa mʉ —sore yiyuju Jesús.'
  pib-NT: Giyagni wane chinro suxo, “Palixle gognetkakyi. Pyanutka. Kiglenshinikanpatkayi.”
  wiv-wiv: A Iesus ia e tania na tavine kua, “Ka bilip za ti vaikoli kiriniho, vano
    kamana magali kemia.”
  reg-reg: Na Yesu namubhila omugasi, “Elikilisha lyawo lyakukisha. Nugende kwo mulembe”
  mlh-mlh: Oŋu mibuŋyoŋ, Yesuji ŋigo ojiya, “Mamanesiŋgoji munaŋ qa garega. Soine
    womoo raigoŋ.” Oŋu.
  gof-ENT: ዬሱሲ ማጫሴኮ፥ «ኔ ኣማኖይ ኔና ኣሺስ፤ ሳሮ ባ» ያጊስ።
  aau-aau: Sawk Jisas hiykwe sa sokwe senkin makiy-sahre mekow, “Hne kokwe, hno uron
    hane ma nanpanan kiykiy-ay hiykiaw-aw hne po mon popriy kow. Hunkwe liwak marowhway
    yor non-aw kwa nakey e.”
  tvk-tvk: E Iesu biteni mi atou ak bit, “Ve neketen nam e nou, Hi di miteh meulien
    e xouk. Uha itel xat tomat na Hi.”
  prf-NT: Peru kinagi ni Jesus ten bábbi a, “Inligtas ka nen pánnampalataya mu, umuli
    ka dán a mapayapa.”
  auy-auy: Ísu minínínkóntáféna séna kentáfé amankúnkúmba ónaꞌa ení sáwí-imayaa maisuwéꞌa
    kaweꞌá uwánkaumpo aáno úmai enarunkó kaweꞌá ína waaó Ísu siyáiye.
  tbg-tbg: Vika minti ti vauvaro Ihuva nahenti virara tiharo, Are tiriara kempukaiqama
    kera iriarava, vivama ai kuvantu amitaivo. Ari muntukavano paru i vairara nena
    maaqaini vuane, tiro. Ihuva minti turama.
  hub-NT: 'Turasha Jesús nuwan chicharuk: Ameka wina nekaspapita turutu asam yamaika
    uwemraume. Tuma asam shir enentaimsam amina jeemin wetá”, tusa tinaiti.'
  hmo-hmo: To Iesu ese hahine dekenai ma ia hamaoroa, ia gwau, “Oiemu abidadama ese
    ia hamauria oi. Mai maino danu oi lao.”
  big-big: Kapura Yisugu yongokmeleyegi pelik meiya, Nugu neyegi ngizi kumulirikku
    kaileyengki kozandaga yaliya wazaniya kani ni weik wilek kang ngezege sabek kiling
    kambele, meiya.
  gux-G: 'Ama, ke Jesu maadi o pua: ... Kelima, a dugi n po, a baa mi faabma; ya caa
    leni li pamanli.'
  cnl-NT: 'Co̱''³ cɨ''²³ ca²³jua''³ Jesús. Ca²³sɨ''²³ mɨ́³: ―Sɨ³táan³nu³. ''E³ jo̱³
    mɨ³láan³nu³. Dxa² co̱o̱³ ''áan² ''e³ guø''n³²nu³.'
  zar-NT: 'Níʼirö Jesús gudxëʼ-nu nigula naʼ, rnnëʼ: —Tuʼ réajlëʼu nedaʼ, chibulóʼ
    liʼ. Böaj lidxuʼ, zoa dxi ládxuʼu.'
  kde-kde: Yesu nkunnyaulila ayula mmahe kuchidoni, “Ing'ulupa yako ìnikupoha. Hwena
    kwa amani.”
  ata-ata: La Iesu muvikalane sema ne aloxo ꞌo, “Nini nemulaxu taneni noxilo, la sou
    Lataua mupamaulineni. Nini nalai, no ꞌa opo seꞌisisi.”
  qvw-NT: 'Niptinmi Jesus chay walmïta: “Ya''aman chalapacalcamäśhayquipam salbaśhaña
    cayanqui. Jawcallañari canan licuy” nila.'
  nfa-nfa: Te ngaa Yesus peka dènge bhèni ne, aku Nèngu na, “Lula èu lèka le Jaꞌa,
    nèti èèna ka Lamatua hia le èu mamuri. Lèpa ka dènge mera-milu!”
  tnp-tnp: Mətəu Iesu təməni=pən kəm pətan u məmə, “Uhgɨn tɨnosmiəgəh ik mətəu-inu
    nəməhatətə lak. Kəni uvən, pəh nəməlinuiən rəha Uhgɨn tətatɨg ohnik.”
  urd-urd: मगर उसने 'औरत से कहा, “तेरे ईमान ने तुझे बचा लिया, सलामत चली जा।”
  hot-hot: Ma Yisu hanaŋ hadêŋ avi êŋ, “Anêm hôêvhaviŋ hêv o bulubiŋ. Nu lôk lemmavi.”
  mqj-NT: 'Sapo ma''kada Puang Yesus lako inde bainee nakua: “Dipasalama''moko ura''na
    kapangngoreanammu. Laomoko anna la tontongko siayun kamasakkean.”'
  rus-SYN: 'Он же сказал женщине: вера твоя спасла тебя, иди с миром.'
  mbh-mbh: Na Jisas i ria seng aken ve, “Na lom lemioong inga ako i pamimi wong, nge
    a God ile paomelaling lale. Na wong es na lomum i ngo pis.”
  bdd-bdd: Ma Yesu hesi wahineina ꞌoina ꞌigwaeya, “Cino hemisa ꞌoinega ꞌabihetena
    ꞌulobeya, ꞌoinega maꞌino yaliyaya ꞌutauya.”
  cbt-NTPO: 'Quisososo nipirinhuë'' sanapi itantapon: —Natëranco ni''ton, Yosë nicha''ërinquën.
    Noya paquë huachi, itërin.'
  rmy-SERVI: 'Вов жэ пхэнда манушняти: — Тиро патявимо тут фирисарда. Джя, и тэ авэл
    туґа пачя!'
  srn-NT: 'Ma Yesus taigi a frow taki: “Frow, a bribi fu yu yepi yu. Go nanga freide.”'
  cta-NT: 'Pana ndiꞌya̱ nchcuiꞌ Jesús loꞌo nu cunaꞌa̱ biꞌ liꞌ: ―Cua ngulaá nuꞌu̱ jiꞌi̱
    chaꞌ cuxi nu ntsuꞌu jinuꞌu̱ xquiꞌya chaꞌ jlya tiꞌ nuꞌu̱ ꞌna. Ti̱ ti tyiꞌi̱ tyiquee
    nuꞌu̱, tyaa nuꞌu̱ lacua.'
  bqc-SIM: 'Ɔ̃ Yesu ò nↄɛpiɛ: Ma náai pↄ́ ńlɛ kɛ n suabà. Ta bɛ aafia.'
  tcz-CHONGTHU: Chule Yeshuan numeinu jah'a aseitai, “Natahsan in nahuhhing ahitai,
    lungmongin chetan,” ati.
  mar-mar: मग त्याने त्या स्त्रीला म्हटले, “तुझ्या विश्वासाने तुला तारले आहे, शांतीने
    जा.”
  snp-snp: Ido Yesukafo wenawama ya eti loto loumami, Koli kikika yakafo moda olu
    omuga ko kedetaiye. Kamo wageto you amene mona ya mino kedenaiye, loto loumaiye.
  isl-isl: 'En Jesús sagði við konuna: „Trú þín hefur frelsað þig, farðu í friði.“'
  spy-NT: Yooto, kumwoochi ꞉Yēēsu koorkoonoo kule, “Iwēētē kaalyeet. /Kaakiiraraachiing',
    kuuyu 'kēēkoosēēnoo keey.”
  xnn-xnn: Ngem dat kanan Jesus issan babai, “Nan pammatim nan nangisalakan ken sik-a.
    Somaaka et ay menlamlamnin.”
  mwe-mwe: Nabhalabho a Yeshu gubhaabhalanjile bhakongwe bhala, “Ngulupai jenu jintapwile,
    nnjende kwa ulele.”
  tte-tte: Kabo Yeisu iwalo sinene koina iba, “Am meli ikabi-namwanamwaiwo. Kulau
    me am nuwa-daumwali.”
  tcs-tcs: Den Zizas bin kip spik po da oman, ‘Bilib blo yu bin seibe yu. Mata go
    wea pis.’
  hlt-THB: Jesu ing nu a venawh, “Nak cangnaak ing ni thaawng hawh hy, ngaihqep cana
    cet hlah,” tina hy.
  soq-soq: Mo epe wakoantoio Iesu i diene wanase, “E nuabolaa dialentuwan, eba sumanaia
    inaeno God mampe dodomanaiten, nuaeu mampe aite wanempa.”
  qub-qub: 'Chayno nircaycaptinpis Jesusga warmita niran: «Riguishayquipitami Dios
    salbasha-cashunqui. Cananga cushishana aywacuy.»'
  att-att: Á kinagi na paga ni Apu Kesu sù babay, “Neyígù ken megapu sù ángngikatalà
    mu nikán. Lubbè ka ta balem nga mabannáyánin yù nonò mu,” kun na sù babay.
  bki-bki: Mia Yesu mil ber ban tira nei vaarakurano bereio, naio berinavo “Kanamo
    viekouoiano milaso kobokar ioruriano ruei. Jau maka bunu kojog rivova, jau komijikia
    kavano ga, mia Atua kanano tum̃aro to vijaso.”
  bqp-bqp: 'Akũ Yesu pì nↄgbɛ̃ pìinɛ: Ma náani kũ n kɛ̀ mɛ́ à n sura bà. Ǹ tá bɛ
    aafia.'
  mcp-mcp: 'Yésus mú cɨ nə mudá nə́: «Wo mə́ *dʉ́g cʉg nəcé búgə́ gwô. Wɛɛ kaág nə́
    shɛɛ.»'
  hat-hat: 'Men Jezi di fanm lan: Se konfyans ou nan Bondye ki sove ou. Ale ak kè
    poze.'
  npl-NT: 'Jesús okili n siwatl: —Motlaneltokalis yomitsmakixti, xiajti ika yolsewílistli.'
  bgg-bgg: Jishii Isu è hò-amuii shii yao, “Naro migi è na shii ragia rek ge ro; na
    ne liijiing è dun bo.”
  eng-TCENT: And Jesus said to the woman, “Yoʋr faith has saved yoʋ; go in peace.”
  eng-BSB: And Jesus told the woman, “Your faith has saved you; go in peace.”
  cpu-NT: 'Eekero Jesús ikantanakitziiro tsinane: “Piyaatai kameetha, tema iro pavisakoshiretantaari
    pikempisantanai.”'
  san-ASM: কিন্তু স তাং নাৰীং জগাদ, তৱ ৱিশ্ৱাসস্ত্ৱাং পৰ্য্যত্ৰাস্ত ৎৱং ক্ষেমেণ ৱ্ৰজ|
  tac-NT: '''Lige Esusi abiena uchéchigo anele alué mukí: ―Mué mukí, mueka ''we ''la
    bijchigi ''la e''kame ko ne ralámuli, alekeri ''ma tabilé gastigáriwa mué Onorúgamete.
    Ganíliga enawa kumi.'
  eng-WEBPB: He said to the woman, “Your faith has saved you. Go in peace.”
  gfk-H: Ma Iesu ga tangai tano hahina bia, “No num nurnur i ta halon uga. U na haan
    tatohun.”
  viv-viv: Tu Yesu kwamayoku gigahedi gigayo, “Wavetumaganeku faꞋina yami koyona adi
    aiyawela wanuhagana. Yami wanuwayamumu wanana.”
  yao-yao: Nombe Che Yesu ŵansalile jwankongwe jo, “Chikulupi chenu chinnamisye, njaule
    kwa chitendewele.”
  tgp-tgp: Mo verea isan har̃ai atu mara, “Nom rasua mo juriho; o vano o toho na tamata.”
  auc-NT: Ante wædinque tedeyönäni Itota ïñömö onquiyængä ingante, —Bitö wede pönënö
    beyænque quëwencæbiimpa. Ñöwo edæ wædämaï inte goe, angacäimpa.
  kbc-NT: Odaa Jesus jeɡ̶eeteta naɡ̶ajo iwaalo, “Aneotedoɡ̶oji ja ɡ̶adewikatiti leeɡ̶odi
    madinakatoni. Odaa emii opili, mele ɡ̶adaaleɡ̶ena!”
  bmh-bmh: Yesus nug air go aureun, “Nait ounab iz en petak emen, gonun, na koli naliu
    usalemen. Gonugun, ulis nait ounab iau holanau mui alien.”
  ctu-BL: 'Jesús tsi'' sube x''ixic: Coltʌbilet cha''an tsa'' ñopo. Cucu ti'' ñʌch''tilel
    a pusic''al, che''en.'
  meq-meq: 'Aya ane, Yesu a gwaɗay a ŋgwas niye: «Mədzal gər yak kə mbəl kar ha. Do
    wu yak barbarra.»'
  noa-H: Mamʌ hamau mag k'ĩirju nʌmjã higba warag chi hʌʌiragta, —Hoob k'ĩirjum. Hʌ̈u
    pʌ peerdʌ hʌisimgui hajim hanʌm, pʌchdëu hʌ̈k'atarr gaaimua. Pʌch diig maju haai
    hʌmgui hajim hanʌm.
  alp-NT: Po Yesuse Ibeteke loko bina mere be, “Hlaleke lokoKu ktili! Asupu hlamate
    le ahlaleke lokoKu, hoko aleu kena lale ndinate kai laleume ndene noma!”
  san-VEL: kintu sa taa.m naarii.m jagaada, tava vi"svaasastvaa.m paryyatraasta tva.m
    k.seme.na vraja|
  kbq-kbq: Jisasi'a amanage huno ana ara asami'ne, Kamentintimo kaguvazianki, krimpa
    frune vuo.
  kbh-kbh: 'Y Jesús más chë shembásabioye tbojaniyana: “Aca áts̈beñe icos̈buachéyeca,
    atsbocaná cochántsemna; natjë́mbana motsatoñe ca.”'
  ron-LSB: 'El a zis femeii: “Credința ta te-a mântuit. Du-te în pace.”'
  pon-pon: 'I ap kotin majani on li o: Om pojon me dore uk ala, kowei popol!'
  nhe-BL: 'Huan Jesús quiilhui nopa sihuatl: ―Pampa tinechneltocac, nimitzmaquixtijtoc
    tlen motlajtlacolhua. Hueli tiyas mochaj ica paquilistli.'
  sps-sps: Sen Jisas tsue tana moun, “A faason tsumanyi te saup manyi tana parits
    tan aveto, kua min naan aaverof.”
  wnc-wnc: Inisapduwa ngana Jesuta maya waapa anzing inikut, “Nae natapi kekeknga
    singgak kakngata gatanggaman waiakngakata wena gwa singgak. Banipba kwikwiknga
    natake kunggayo,” ngang inikut.
  bus-bus: 'Ben Yesu bè nↄgbɛ̃ pìnɛ: Ma náanɛ kɛ̀ ń kɛ̀ bé à n mì sì. Ǹ tá bɛ aafia.'
  gub-BL: I'i Zezuz kuzà pe kury. — Nezeruzar haw nepyro kwez kury. Eho zeàmàtyry'ym
    'ymaw rehe nehe kury, i'i izupe.
  imo-imo: Kano wali, Jisasini ambomundo kamukumu nimbei, “Nani nu ulu pulu keri terinu
    mele omba wendo pupili manda nimbo ningo ipuki tiko ninomunga na paimbo aku tepo
    manda lipo tapondoro kani nu konopu ame topili molko puwi,” nimu.
  boj-boj: Onaqa Yesus na uŋa di minjej, “Ni ino areqalo e qa siŋgilatonum deqa Qotei
    na ni oqo. Deqa ni are lawo na gilime.”
  ulk-ulk: Iesude able koskir detagri, “Mari owaturide mari nakaidari sikak baida;
    ma bakiamu mapodange.”
  eng-DRA: 'And he said to the woman: Thy faith hath made thee safe, go in peace.'
  knf-knf: 'Kë Yeŧu aşë ji na ñaaţ uŋ: « Pfiyaar pi nu pabuuranu ; yaan bnuura. »'
  san-KHM: កិន្តុ ស តាំ នារីំ ជគាទ, តវ វិឝ្វាសស្ត្វាំ បយ៌្យត្រាស្ត ត្វំ ក្ឞេមេណ វ្រជ។
  arn-NT: 'Welu Jesus leliwülniefi ti domo, fey feypifi: —Tami mupiltun mew montuluwimi.
    Küme duamkechi amuñmutunge.'
  zas-NT: 'Per rëb Jesús loj béngunaa guin: ―Ma najl perdon guial rliladxil naj, baguiaj
    zagdxe ad ruril xgab.'
  ken-NT: Yesu apɛt arɛm ntá mɔ́ngɔrɛ́ wu bɛ, “Dɔ́k sayri, nɛka ɛnɛ̌ nɛ mɛ nɛ́kʉ
    ɔtaŋ.”
