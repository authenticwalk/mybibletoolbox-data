  ron-LUDARI: 'A jel zăče alu mujarje: “Daja čaj krizut, tu ta spasăt! S c dja Dimizov
    mir pănd plječ!”'
  lbb-lbb: E Iesu i atai a hane ning mang, “Ana num a tortorot ot, di ka alaun pas
    u. Ur han ana bal molmol.”
  kan-2017: ಆದರೆ ಆತನು ಆ ಹೆಂಗಸಿಗೆ, “ನಿನ್ನ ನಂಬಿಕೆಯೇ ನಿನ್ನನ್ನು ರಕ್ಷಿಸಿದೆ, ಸಮಾಧಾನದಿಂದ
    ಹೋಗು” ಎಂದು ಹೇಳಿದನು.
  cso-NT: 'Tɨ³la³ Jesús cáun² ca³záɨh³ tsá²mɨ³ hí³ la³ lá²: ―Má²ca³liáun³ nú² quí¹hi³hliá²
    má²nio² cáun² honh² nú². Cuánh² cáun² hi³ re² hi³ tɨn².'
  ena-ena: Lɨhavɨci Jisasɨ iamɨgali agadɨ abami. Nama hɨji vɨdɨvɨdɨŋ lamɨnaŋ sadaŋ
    Asɨ nadɨ ahɨliahudaci huaci hameŋ laci hameŋ laci hɨnibanaŋ uami. Hɨnidanaŋ nadɨ
    humɨgaŋ agaŋ simɨ hɨnibali uami. Lɨci nama uavɨla huaci hɨnibanaŋ uami.
  nbq-nbq: Yugu-sigik, Yesus en hwa ako yugugu dugwit, “Hendawi novaga vanggabaluk
    avyarat nembeten vaga Ala en hagap wendakhetas, hendawi ugun hamwa elak,” yiluk,
    yugogogi.
  tgo-tgo: Ko iyemaeŋge Jisas i dage weya elako iŋa, “Len loŋweghathɨna kaero i vamoruŋge,
    u wa wein len gharemalɨlɨ.”
  yap-yap: Machane me ga’ar Jesus ngak fare pin, “Michan’ rom ngak Got e ke thapegem
    ngak; ere mman u fithik’ e gapas.”
  mop-NT: —A tz'ocsaj ti patalen in sa'alteech, mentücü, sa'ala'anech. Jetz'a'anac
    a wool. Ca' xiquech,— cu t'an a Jesus ti'i ix ch'upu.
  tet-tet: Mais Yesus katak baa feto nia naꞌak, “Tan o fiar tiꞌan, Naꞌi Maromak sori
    o tiꞌan. Fila ona modi dame!”
  hlt-MCSB: Huta te khaw, “Na tangnah loh nang ng'khang coeng, ngaimong la cet laeh,”
    a ti nah.
  xtd-NT: 'Te xiaꞌan Jesús nuu ñadɨꞌɨ jan: —Xaxeꞌe xa kukanu ini ñaꞌa‑n, nanitaꞌu‑n.
    Juaꞌan xandaa xavatu.'
  mdy-ETH: ዬሱሴ ጋዓንቴ ላኣሌሎ ኮራ፦ «ኔኤኮ ጉሙርቂፃ ኔና ዻቂሼኔ፤ ኮሺ ዓኣዼ!» ጌዔኔ።
  spl-spl: Yesuŋe imbi ya yuwu sâm ekuop. “Nâhâlen biwihaŋe kepeiat. Yakât otmâ Anitâŋe
    manman kârikŋahât pat kuhihiap. Yakât nâŋgâm lohotŋan ari.” Yawu sâop.
  usp-NT: 'Kakaj Jesús xij chic re man anm: Jwi''l xcub''ar ach''ol chwij xatcolmaji''
    laj jk''ab'' amac. Jat pi utzil, xche'' re.'
  zav-NT: 'Nach gož Jeso''osən'': ―De''en chonḻilažo''o nada'' babezi''ixena'' c̱hio''.
    Beyeɉ to šao'' to güen.'
  sgz-sgz: Mái sár ái Iesu a parai mul singin wák erei ngo, “Kam ruruna ákte saras
    pas iáu. Una han má, má na matau i balam.”
  kek-NT: 'Ut li Jesús quixye cui''chic re li ixk: —Xban nak cuan a̱pa̱ba̱l, xatcole''.
    Jo''can nak ayu chi sa sa'' a̱ch''o̱l, chan re.'
  blz-NT: Kasee i Yesus norobu na wiwine iya'a tae-Na, “Imaawan nansalamatkonmo i
    koo. Koini'i rae'mo i koo tia noa beles!”
  poe-NT: "A ntá chꞌín Jesús ntáche chꞌán tí tjan a kíxin: ―Ó kuaá jaha kíxin kuítekávan\
    \ tí janhan. A̱ ntá jie kjuaxróxin sátsjia nto̱a ―ichro chꞌán.\uFEFF"
  san-TAM: கிந்து ஸ தாம்ʼ நாரீம்ʼ ஜகா³த³, தவ விஸ்²வாஸஸ்த்வாம்ʼ பர்ய்யத்ராஸ்த த்வம்ʼ
    க்ஷேமேண வ்ரஜ|
  cof-NT: 'Jesús mantimini jun sonabe itsantinue: —Nuri laca tennato se loca joe.
    Seque manjiniide! tinue.'
  srm-NT: 'Hën Masa Jesosi taa: “Mujëë, di biibi fii heepi i e. Nöö i go fii a wosu
    ku piizii.”'
  qvs-NT: 'Chayta uyarishpana Jesuska chay warmitaka willarkan: —Kanmi tukuy shunkuykimantapacha
    kreyiwashkanki. Chayrayku tukuy uchaykita perdonani. Kushikushpana rillay wasikiman.'
  zca-NT: 'Per nu nzhab Jesús lo una'' re'': ―Por ngwayilal da, lë''l nguro'' la lo
    rë kwa''n nazhe''b nzadkë tichal. Nal, dub bizë, bizak laxto''.'
  cbc-NT: 'Bairo Jesús pʉame na caĩrĩjẽrẽ masĩmicʉ̃ã, carõmiorẽ cõ ĩnemoñupʉ̃: —Yʉ
    mena mʉ tʉ̃goñatutuaya. Bairi mʉrẽ yʉ netõõña. Caroaro ʉseanirĩqũẽ mena ácója
    —cõ ĩñupʉ̃ Jesús carõmiorẽ.'
  qxo-NT: 'Tsaynö niyaptinnam Jesus nirgan tsay warmita: “Nogaman yäracamungayquipitam
    Tayta Diospa castïgunpita salvacurguyqui. Cananga cushishgana aywacuy” nir.'
  mox-mox: ʼInega Ieisu vavine nana voneaya, “Eu vetumaqana ʼinega niʼau ʼetoyavua
    ulobea, ʼinega me eu nuadaumwala una tauya.”
  kew-kew: 'Goa simi pare Yesumi go ona lakesa: Nena kone rulaeme ne maepeaawa ne
    Gote raapu mapiraata. Abia pua nena pu robaa epe-rupa ina sa.'
  dww-dww: Be Yesu waivi ya riuena, “Am waisumaḡama yai yawasanimna. Ma nuasubam kwa
    naḡona.”
  nif-nif: Tɨmbi Yesulɨ tam nɨñguk, “Nanandɨ-kɨlɨktɨñgala tɨmbi Yambattɨ kolan gɨnañ
    nanin gepma tɨkek, wala tɨmbi busukñenengan ñaukañ.”
  twi-ASANTE: Yesu ka kyerɛɛ ɔbaa no sɛ, “Wo gyidie agye wo nkwa. Fa asomdwoeɛ kɔ.”
  aoj-aoj: Jisas naꞌipa nemataꞌw akwamba naꞌi, “Inaꞌ nahapifa aeꞌ banagiwai. Isimba
    atis God nakwahomena waf awafi ineꞌifi nowambelena nitanimai nepe andeandeꞌ. Inaꞌ
    foꞌo, eaꞌ nembel ineꞌimbili bepe awanembel.”
  cbv-cbv: '@see-verse:LUK.007.049'
  taw-taw: Anɨb agɨlak ak pen, Jisas bin anɨb anop agak, Gos nad ke nɨŋɨd apan, Tap
    si tap tɨmel gɨpin tek, Jisas tɨg walɨg gɨyokaŋ agɨl opan agak. Ape, tɨg walɨg
    gɨyokebin nen, adɨkɨd amɨl mɨdtep gɨl God ñɨn beŋ adek ak yenɨmɨn agak.
  jic-NT: 'Jesús tjevele quepj lal: —Tepyon mpes ''i tjü''ü''sa, ''ücj ca cus ncon̈con
    Dios. ''Üsüs mim.'
  zap-NT: 'Zhich guin re Ne lo wnaa guin: ―Por ne wlaleedx de noo, wláá de lo dol.
    Zhaas gugya.'
  wer-wer: Pël ëën Yesuuk öngöpön epël mëëa. “Nimtë neen kön wi kosang yewesautak
    utpetetakaan yaniö. Pötaanök ya kë sak së öm.”
  ipi-ipi: Wuane leai-kola, Jisasato wanda oko lamawuato, nimbato namba lo bilipi
    lele okomane nimba mo atu eya-ko. Nimba mini epene paliyu pupe leaipia.
  qul-NT: 'Jesús warmiman nillarkantaj: —Creeskayquiraycu salvaska canqui. Puripuy
    sonko tiyaska.'
  urw-urw: Bana Jisasde finege baba menüm waweaga, “Nagüb kob kainanade gar, mügar
    na Keriab küre nama bürün. Na kümüne, kob nab dab fanam büreregeaga.”
  rmy-GURBET: 'Al o Isus vaćarda e džuvljaće: “Ćiro pačajipe spasisada tut. Dža ano
    mir!”'
  ter-NT: 'Ina kixopâmaka Jesus ne sêno: —Itévone vo''oku kívivonu. Aúhepepone iséneu
    koêku pihépi —kíxoane.'
  bmr-NT: 'Jaarunaa Jesu diigoco nuuhi: Taajasucafutucuuhi imiyaavogomaño, sajeebɨɨ
    fuucu, nooboro.'
  fuf-fuf: 'Ontuma o wi''i debbo on: «Gomɗinal maa ngal dandii ma. Yahu e hoore ɓuttu.»'
  mwc-mwc: Saba Iesu wasike kurina i wona “Am bigeruwana i yawasim, nuwanubai ke nae.”
  bhl-bhl: 'Kesomeliwi, Yesus e waneng buulo bokoumomele: “Kukalem ‘Fein!’, nangew
    ibolow be kilele dokokeme kasike, menew ibolow kuw kebolewka!”, wangse kale.'
  ons-ons: Ŋo, siluŋ Yesuŋo ŋerep olale rake, “Geŋone mali malipŋoneŋo ma menaŋ ganmaikane,
    wet peseko arinom.”
  con-NTPO: 'Tsonsi Jesús pushesuma su: —Opatsse canseja. Ñame in''jamba qui ccusha.'
  ghs-ghs: Hiiremi Dzesui atapa oke erake pobi hiireta, Ai tatauma niihoi isanatemi
    nii qidzanate oonita hasu ma kebata tuumare oiqi hiireta.
  peg-peg: ମାତର୍‌ ଜିସୁ ହେ କଗ୍‌ଲେଂ ଇଚାନ୍‌, “ନି ପାର୍ତି ନିଙ୍ଗେଙ୍ଗ୍‌ ରାକ୍ୟା କିତ୍‌ତାତ୍‌ନ୍ନା;
    ସୁସ୍ତାତାଂ ହାଲା ।”
  txu-NT: Nhym bep Jeju ne nijamã kum, —Ga ne ga mrãmri aje tu amim ikamnhĩxkumrẽx
    nhym kam Metĩndjwỳnh arỳm apytà, on adjumar mex ne tẽ, ane. Tãm ne ja.
  eng-WEBU: He said to the woman, “Your faith has saved you. Go in peace.”
  gnw-NT: 'Ẽrei Jesús jei cuña pe: —Ndiyembɨasaca ma nderovia cheré ramo. Ecua ndepɨacatu
    reve —jei.'
  mux-mux: 'Kanu-kene Yesos-ni ambalendu kamu nimba mele: “Na-ni nu ulu-pulu-kis tirinu
    mele ‘ ‘Omba wendu pupili.’ kapula nimbú.’ niku piliikunu úneliinga na-ni sika
    aku-sipu kapula liipu tapunjupu tepu liiker akiliinga nu numanu waengu nipili
    mololsiliikunu pui.” nirim.'
  maj-NT: 'Jesu b''i̱ kitsú yaha̱ ta̱chjúu̱n: —A̱t''aha̱ kuas''ejihin nga Nti̱a̱ná
    kits''ín nibána, kui nga kuan''ek''ankihi ri. T''inndai ko̱ kas''ehi kju̱a̱jyu.'
  bkq-NT: 'Jesus olâ pekodoram aguely: — Yeinwândylygue, enra imakely. Agâlâ ise Deus
    nheniem — kely.'
  kue-kue: Ba Yesus ambumo ditongwa, “Ene pirngi dinga i enene ere-yungwa, noman pokndi
    yenan endpo.”
  cot-NT: 'Cotanquitsiquea Jesoshi icantsitaroquea aisa: —Imaicaquea meshiajimpi irooriji
    pavempojana. Poanaje pishinevaequempa.'
  bnp-bnp: Lakea e Isu i takia a ngatavine i ta maea, “A puga vuroki a naro hale vomu
    a vuhuna o luhoi tora iau. O vano na nivalemu.”
  apn-NT: '@see-verse:LUK.007.049'
  ctp-NT: 'Loꞌo ykwiꞌ Jesús loꞌo nu kunaꞌan kanꞌ bra kanꞌ: ―Wa mdyii chaꞌ kuxi nu
    ndiꞌin ꞌiin chunꞌ ndyaa ñaꞌan tiiꞌ ꞌñaǎn. Tiin ti tyiꞌin niꞌ kasiya ꞌiin, tyaa
    lyaa ni.'
  bre-BRG: 'Met eñ a lavaras d''ar wreg: Da feiz he deus da saveteet; kae e peoc''h.'
  opm-opm: Ihat dahaya ina hatperhan Jisas oh kuu uhnong Gorhe damdapat Ohwi inahatin
    hatin hanwa daham ma apir ohe pe oh noh yah nahahmur. Gin go Got orhe yah nahat
    napapat da ohsi inahah ma hapat daham amam hat sonmur pongopri.
  bvr-bvr: Wurra Jesus a-yinanga achila jin-gata gama, “Ngardawa nginyipa marr ny-balcha
    apula, lika nginyipa wanngu nyi-ni. Ganapiya. Ny-molamola gugu boy.”
  wal-wal: Yesuusi mishiriyo, “Nena ne ammanoi ashshiis; saruwan ba” yaagiis.
  shj-shj: Na Yasuwa ngade tä ux ka, “Menekä ngakägi tagä kaxony gi. Wede na modey.”
  zad-NT: 'Na'' Jesúza'' chi''e noola'': ―Daa chonḻilalloo nad'', ba bilo'' lao yeḻ''
    zak''zi''na''. Biyaj mbalaz.'
  kmg-kmg: 'Eme Jesuzi ŋokac šiŋuc âzâcnewec: “Mamanasiŋgere biaŋkekomec, buge âke
    mâteŋkeha ra juzemec.”'
  aso-aso: 'Neꞌmine li luꞌninguꞌ nilavo Izesuꞌ aza veneꞌ nene tiꞌ lo lo-imineꞌ: Nenikumuꞌ
    geiꞌ gele eleꞌvoleꞌ aineka neꞌmo lihime akalotiꞌ geleꞌmize lamineꞌ ogaze. Mulungauꞌ
    zou lo minivo numungala vozo lo lo-dineꞌ.'
  uli-uli: Iwe ngo Jesus yesa kangalu fefel we bo, “Tugul la yam mele yesa hadorah,
    ho loh luwul hopos.”
  nin-NT: Yesu ddu ayamba wa di, “Iyo isisurr muwa nggi kpa uwa ttungo. Kuma ni isu
    isisurr.”
  tgk-tgk: 'Вале Исо ба зан гуфт: «Туро имонат наҷот додааст. Рав ва дар амон бош!»'
  acu-NT: 'Nuna tinamtai Jesús nuwan chicharak: —Ame wina uwemtikrurtinuitme, tu nintimturu
    asam uwemrawaitme. Pengker nintimsam weta, —timiayi.'
  cak-WNT: 'Y ri Jesús xubij chare ri ixok: Xac''achoj, ruma chi xacukuba'' ac''u''x
    wuq''ui. Wacami c''a, catzolin; ruma xawil yan uxlanibel c''u''x.'
  ebk-ebk: Ngem kenalen Jesus as nan fiafiai, “Nan pammatem nan nangesarakan kan he-a.
    Uyka ay kun natalna nan numnummu.”
  spa-PDDPT: 'Y Él le dijo a la mujer: Tu fe te salvó. Vé en paz.'
  tke-tke: 'Mbwenye Yesu ahimwaaddelaga mwihiyana ole, wiira: “Nuuvulumusile thi nroromelo
    naawo; dhowa ni murenddele.”'
  ruf-ruf: Yesu kamlongela ipinga hayo, “Ukutoghola kwako kukukombola. Ughende tseghamba.”
  gun-gun: 'Ha''e ramo Jesus aipoe''i kunha va''e pe: — Rejeroviaa ndereraa jepe ma.
    Tereo porã ke.'
  agu-BL: 'Bene''n tzun tlol Jesús tetz yi xna''n: —Tan tu'' yi nk''uke'' ac''u''l
    swe''j, ja cẍe''l liwr tk''ab awil. Quilo''k bin. Cheb cuntu'' cẍben.'
  isn-isn: Nu Yesu akamuila umusungu, uhuili wako wakuguna. Longola ku uhuili”
  eng-PEV: But Jesus said to the woman, “You trusted me, so you will not get trouble
    for the bad things you did. Don’t worry, you can go away happy and quiet now.”
  ilo-ULB: Ket kinuna ni Hesus iti babai, “Ti pammatim ket insalakannaka. Mapanka
    nga sitatalna”.
  pir-NT: 'Sa yero Jesu numinore ohõ saha ni yahuahye: —‍Yʉhʉre mʉhʉ wacũ tutuagʉ̃
    mʉhʉre pecapʉ wahaborigore yʉhdʉoaja. Cuero marieno mʉhʉ ya wʉhʉpʉ tojoaa wahaya,
    niahye Jesu ticorore.'
  anv-NT: Ɛ́fɛɛ́ Jisɔs ama ŋmɛ́ré aké ne mendée yimbɔ, “Chó chánchá, Ɛsɔwɔ apoó
    wɔ́ gétúgé ɔfyɛɛ́ metɔɔ́ wyɛ́ ne me.”
  sab-NT: 'Jesu gerudu dare muinga ole: —Ba cha gau ulia mo jwanngale siere ji chugege
    ba agedu me no ulita gdale, malen cha ba agedu me no ulita talla mlienga nege,
    ba ñage jogeni gudegu nga suga no ole.'
  tmd-tmd: Aliö yadim aku, jɨ Jisas mö aku nugwo yadöŋa, “Rɨb naŋa keir akwör nugw
    pön, ap kib mag gwogwo rɨl aku Jisas nugwön röböxaŋ, me rön hölö aku, ap kib mag
    gwogwo rɨlö bla nugwön röböxmɨdla. Nagö duön, God imag iŋsö rol aku mɨdane,” röŋa.
  acr-NNT: 'Pero ri Jesús xubꞌiꞌij che rixoq: —Ruma ri kubꞌulibꞌal akꞌuꞌx, xatkolobꞌetajik;
    jat kꞌu chi utzil chomal —xcha che.'
  kpg-kpg: Gei Jesus ga helekai gi di ahina, “Go do hagadonu dela ne daa mai goe gi daha
    mo di made. Hana i di aumaalia.”
  taj-taj: ओच्‍छे येशूसे थे म्रिङम्‍हेमेदा “एला विश्‍वाससे लमा एसे थार्बा याङ्बा मुला,
    ए ढुक्‍क तसी निउ” भिसी सुङ्जी।
  avt-avt: 'Au, Jisas wen ketpɨwe kar ik: “God kekepit kentar ti han kiteta. Ti han
    yaaik eno.”'
  cbk-cbk: Pero si Jesus ya habla con el mujer, “Ñora, ya queda tu salvao por causa
    del di tuyo fe conmigo. Volve ya, y el paz de Dios esta contigo.”
  uig-ARA: 'ئەيسا ھېلىقى ئايالغا: ــ ئېتىقادىڭ سېنى قۇتقۇزدى؛ ئامان-خاتىرجەملىك بىلەن
    قايتقىن! ــ دېدى.'
  tuf-tuf: 'Cuatán Jesusat wiw̃á quin wajacro: —Bahat séhw̃ajacro: “As Sir tayar yajác
    Jesusat túnataro,” séhw̃ajacro. “Jesús chihtá cuitar Sir tayar bár jácataro,”
    séhw̃ajacro. Eyta séhw̃ajac rehquít bah tayar bár chájacro. Etaran ohbac biwi,
    wajacro, Jesusat.'
  abx-abx: Agpinugad-na si Jesus i danda, “I pagtutu'u-mo, iya i makasalbar si ka'aw.
    Murayaw pa kunta' i kamutangan-mo.”
  mco-NT: 'Chi Jesús nɨmay je töxyjäy: ―Tɨ m''alma ñïdzögy co tɨ xymɨbɨcyɨch. Nɨcx
    jotcujc.'
  bsp-bsp: 'Mba kɔ Yesu oloku wəran: «Kəlaŋ kam kəyac’əm, məkɔnɛ abəkəc ŋoforu.'
  kqf-kqf: Ḡome Yesu waivini i giuwena gado, “Em sumaḡa i waiyawasanim, bi manuwaubam
    kwa nawa.”
  cpb-NT: 'Eekero ikantanakitziiro Jesús jiroka tsinane: “Piyaatai kameetha, iro pawisakoshiretantaari
    pikemisantanai.”'
  aon-aon: Aria Jisas nakrip okwudok armatok nakri, “Nyak nyenek bilip um Iruhin aria
    anan douk nanaraen nyatanamori nyape wosik abom. Namudok aria nyak nyunak aria
    nyakihw apahw hwur wosik.”
  hus-NT-2005: 'Por na Jesús in utsaꞌ enchéꞌ an mímláb: ―I loꞌey abal i belmách, ki
    kʼaléch tsububudh a ejattal.'
  mig-NT: 'Te ni̱ ka''a̱n‑ya̱ jíín ñá''an‑ún: Ni̱ kandíja‑ró, te yu̱án ní nama‑ri̱
    róó. Kuá''án, te ma̱ yú''ú‑ga̱‑ro̱, áchí‑ya̱.'
  bps-bps: Kabay lêman talù Dyisas di libun, manan, “Galwà ge di dad salaam mdà di
    kafaglutam di deg. Mulê ge nan, na i ktanak nawa mnè di ge.”
  mbs-mbs: Meneng minikagi heman si Jesus diyà te bayi, “Simalig ka diyà kanak, aw
    yan se doun te impelowà ka den te Timanem lekat te salà nikaw. Olì ka den. Ibeg
    ko doen kelinaw te pedowan nikaw.”
  tof-tof: Da Yesu bóktanórr ene koldó wagó, “Marü moba amkoman banguna kuri zid mine!
    Nató, moboküpdü paud sab marüka asi ki yarilün.”
  cme-NT: 'Yesu wuɔ waŋ baa ciɛŋo‑i wuɔ: «Niŋ haa ŋ naŋga‑i miɛ ŋ kuraa, kã fiɛi.»'
