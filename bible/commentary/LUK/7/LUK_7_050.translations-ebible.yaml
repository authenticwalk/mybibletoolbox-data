verse: LUK.007.050
translations:
  kpx-kpx: Ige Iesuu keate ke namihai avoe, “A a evievi daemo mamoale kemo Dilavau
    a toelamo a tedahonu. Iale vahaehomo tenela.”
  okv-H: Iesu na evohu ta degi, “No humota ari na umo orekehija avoeto peka ta pambujo.”
    ainge ena.
  tbo-tbo: Ma Yesu wawinena ugolina i baha nae i pa, ‘A nugodumolam una nae, am witumagana
    i wiluyagohanim.’
  mal-C: യേശു ആ സ്ത്രീയോട്, “നിന്റെ വിശ്വാസം നിന്നെ രക്ഷിച്ചിരിക്കുന്നു; നീ സമാധാനത്തോടെ
    പോകുക” എന്നു പറഞ്ഞു.
  grc-SR: Εἶπεν δὲ πρὸς τὴν γυναῖκα, Ἡ πίστις σου σέσωκέν σε· πορεύου εἰς εἰρήνην.
  bgc-bgc: पर उसनै उस बिरबान्नी ताहीं कह्या, “परमेसवर नै तेरे ताहीं बचाया सै, क्यूँके
    तन्नै मेरे पै बिश्वास करया सै, खुश होकै चली जा।”
  khz-khz: Iesu na egare maevaikilaato, netiwato, “Gemu kamonagina warau pevega-magulimu.
    Ewagumona ono laka maaomu namana ria.”
  deu-TKW: 'Er sprach aber zu der Frau: dein Glaube hat dir geholfen; gehe hin im
    Frieden.'
  zsr-NT: 'Niꞌr gudxëꞌ‑nu ngul naꞌ Jesús, rnëꞌ: ―Le réjlëꞌu nedaꞌ, chbuláuꞌ liꞌ. Böaj
    lidxuꞌ, zoa dxi ladxuꞌu.'
  lin-lin: 'Kasi Yesu alobaki na mwasi yango : — Kondima na yo ebikisi yo ; kende
    na kimia !'
  hns-NT: 'Bakie Jiesoe aurat se bolies: „Tor bieswaas dwaara toe batj gaile hai.
    Soekh se djaihe aur sjaantie me rahiehe.”'
  noa-E: Mamʉ amau mag khĩirju nʉmjã igba warag chi ʉʉiragta, —Oob khĩirjum. Ʉ̈u pʉ
    peerdʉ ʉisimgui ajim anʉm, pʉchdëu ʉ̈khatarr gaaimua. Pʉch diig maju aai ʉmgui
    ajim anʉm.
  eng-EMTV: Then He said to the woman, “Your faith has saved you. Go in peace.”
  mib-NT: 'Te Jesús ni cahān gā yā jiín ñahan ún: Ni candíje ró rúhū, te jeē yúcuan
    ní jnama ri rohó. Cuáhán te na ndúsɨɨ̄ ni rō. Achí yá.'
  lif-NT2: कर ये़सुरे़ खे़न् मे़न्‍छुमाॽइन् मे़त्तु, “खे़ने़ॽ के़नसाःन्‍निल्‍ले़ ताङ्‌गे़से़ःप्‍ते़आङ्
    के़वाॽरो॥ नुःरिक्‍काङ् पेगे़ॽओ॥”
  xnj-xnj: Ndi Yesu akamjovela mdala yula, “Kusadika kwaku kukulamisi, uhamba na uteke.”
  mmx-mmx: Ketla Iesu ga lok ti mo latkin, “Lununu ram ira lok arooro vam u. Unat
    pas mi limila.”
  cbr-NT: 'Usaía cananmainun ca Jesusan a xanu cacëxa: —''Ën min ''ucha tërë́nti sinani
    ''ëmi catamëti camina min ''ucha tërëncë ''ain. Chuámashi ''aish camina cuanti
    ''ain.'
  tee-NT: 'Para ju Jesús junilh ju chako''ulh: ―Ni xaq''uilhilaksi pus chavai t''ak''alht''axt''ut''ach.
    Inchich chai lhik''ach ats''uc''u.'
  eng-LSV: And He said to the woman, “Your faith has saved you, be going on to peace.”
  cak-NT: 'Y ri Jesús xu''ij che ri ixok: Xacolotaj roma xaya'' awánima wiq''uin.
    Cami c''a, catzolaj; ri awánima xril yan uxlanen.'
  pah-NT: 'A''ero Jesus''ga ei hẽa pe: —Nde jikoga g̃waramo ji rehe ji imombori nderekote''varuhua
    nde hugwi. Tu katu ndepy''a nde horame a''ero, ei ga.'
  sja-NT: 'Mãpai Jesupa waya jaraji ma wẽramaa: —Pɨ wãara Ak''õrede ijãa bairã, irua
    pɨ o k''achiadeepa k''aripa ataji atuanaamerã. K''ãiwee wãpáde aji.'
  xed-xed: «Zlghay nda ŋuɗufa gha ta mbaghafta makwa ɗa, la nda vghata zɗakwa gha,»
    ka Yesu nda tsa marakw ya.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ñáñáha̱ cán: —Na̱ca̱cu ndaa ínimu̱n
    jáchi̱ na̱candeé inún ye̱he̱. Cuanúhu̱ ta a̱ ndícani ga̱ inún viti —na̱cachi Jesús
    xi̱hi̱n ña̱.'
  gfk-S: Ma ne Jisas ga tange tano haine, “No num nurnur ite halon ugo. Nu hana tatahun.”
  bmu-bmu: Mewö jigetmö, Jisösnöŋ ambigöra jiyök, “Mötnaripkan mönö amöt qem gihiza.
    Ölöp luainöŋ anman.” Mewö.
  dgz-dgz: Go Iesu waen inap sia wadien, “Anu tumat nimanegeana menan inak ewakewa
    wariagi. Yaema baigan gapan ak.”
  eng-GNV: 'And he said to the woman, Thy faith hath saued thee: goe in peace.'
  zaa-NT: 'Jesús nna rèe niuláa: Por fe nu té qui'' lu'' lani inte'' nna, acca chi
    gulàa lu'', beyya ba lani la'' redácca'' latsi''.'
  eng-WEBSTER: And he said to the woman, Thy faith hath saved thee; go in peace.
  guh-guh: 'Nexata Jesús jumaitsi petirivajavabelia: —Dioso pecacapanepaeva tsane
    pibisiacuene nexanaeneconimivecua. Tsipaji nesivanajamatabëcuenecopatame xanëjavaberena.
    Jamatejema baja ponare. Cavecuaajibiaexanatsi rabaja pibisiacuene nexanaeneconimi,
    jai Jesús petirivajavabelia.'
  bon-bon: Yeesu piba magebi ne jojige egä, “Acejiyame te meebine näätityärige määme
    niiya mule cabu ca asatame, ingle maane cebine nätrungite. Äte, ngenecu poode
    cama ocli.”
  nhw-BL: 'Huan Jesús quiilhui nopa sihuatl: ―Pampa techneltocac, nimitzmaquixtijtoc
    tlen motlajtlacolhua. Hueli tiyas mochaj ica paquilistli.'
  mgw-mgw: Nembe Yesu ngammakia yu'lu' nnwawa, “Imani yako ikukosopolile, uyende kwa
    amani.”
  swh-ONEN: Yesu akamwambia yule mwanamke, “Imani yako imekuokoa; nenda kwa amani.”
  wbi-wbi: apuo uYesu akam'bula kange umukujuuva jula akati, “ulwitiko lwako lukupokile.
    ulutaghe nu lutengano”.
  bba-bba: Mɑ u kurɔ wi sɔ̃ɔwɑ u nɛɛ, wunɛn nɑɑnɛ dokebu nun fɑɑbɑ kuɑ. A doo kɑ ɑlɑfiɑ.
  eng-KJVCPB: And he said to the woman, Thy faith hath saved thee; go in peace.
  kgk-NT: 'Upéi Hesu he''i kunha-pe: —Xe-rehe erejerovia tee-ma. Upéixa-gwi Nhandejáry
    omboyke-ma ndéhegwi ne rembiapo vaikwe. Nde py''agwapy reheve tereho katu he''i
    kunha-pe.'
  waj-waj: 'tuduu rikioo Yisuuva gioonnaivaa tunoo: A niiyara kutaavaivee kiannaivaaraina
    na i mminnamminnaa maisaiyauvaa ruga kiee i vita yoketaivau yapaunoo. Ausa nuufa
    tasipama kuanee, tiravai.'
  cpy-cpy: 'Eekiro ikantana-kitziiro Jesús iroka tsinani: “Piyaatee kameetha, rootaki
    pawijako-shiretan-taari pawentaana.”'
  ekk-PKP: 'Kuid Jeesus ütles naisele: „Sinu usk on sind päästnud, mine rahus.“'
  mpx-mpx: Yaa Yeisu i baek yova elana i ba, “Wam abulilek i pwamwaliwa. U egon alom
    ge wam yaliyaya.”
  wbp-wbp: Ngula-jangkaju, Jijajijirla wangkaja karntakuju, “Wala kanpaju nyina ngajuku.
    Kujarlaju, Kaaturlu kangku nyuntuju muurlparlu mardarni majumaju-kujaku. Ngurra-kurralku
    yanta, manu wajampa-wangu rarralypa nyinaya!”
  luo-luo: Yesu nowachone dhakono niya, “Yieni oseresi; dhi gi kwe.”
  nhe-NT: 'Huan Jesús quiilhui nopa sihuatl: ―Pampa tinechneltocac, nimitzmaquixtijtoc
    tlen motlajtlacolhua. Hueli tiyas mochaj ica paquilistli.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܗ̇ܝ ܒܲܟ݂ܬܵ‌ܐ: ”ܗܲܝܡܵܢܘܼܬܵܟ݂ܝ ܩܵܡ ܒܵܣܡܵܐ ܠܵܟ݂ܝ، ܙܹܠ݇ܝ ܒܫܠܵܡܵܐ.“'
  esk-NT: Aglaan Jesus nipliutiniġaa taamna aġnaq, “Ukpiqsrił̣iqpich anniqsuġaatin.
    Iñuuniaġiñ tutqiksiḷutin.”
  msb-msb: Pero sinabihan niya an babayi, “An imo pagtuod amo an nakasalbar sa imo.
    Hala, uli na na may kalinaw san isip!”
  cpa-NT: 'Cónh¹jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa hio¹³: ―Liúgh²hning. Di³ héh²hning
    jǿg³. Ma²lé² guǿnh³hning hi² chianh²hning ju²hiúg¹ dsøa¹² ―ca¹juúh² Jesús.'
  dso-dso: ମାତର୍‌ ଜିସୁ ସେ ମାଇଜିକେ କଇଲା, “ତୁଇ ମକେ ବିସ୍‌ବାସ୍‌ କଲାର୍‌ପାଇ ବଲି ରକିଆ ପାଇଆଚୁସ୍‌,
    ସାନ୍ତିସଙ୍ଗ୍‍ ଉଟିଜା ।”
  meu-meu: A ia ese hahine ma e hamaoroa, eto, Emu abidadama ese vada e hamaurimu;
    mai mainomu ida aola.
  yva-NT: Weramu Yesus po raura nanto wanya umawe rai pare, “Nyanave Rinai jivae,
    ti Syo napaya nya ayao kakaije rai to. Weti nyakato kai, syare Amisye apa kovo
    saumane ntuna nautan.”
  dgc-dgc: Ey kinagi ni Jesus to bébe, a “Neligtas ka dén dahil ta péniwala mo diyakén.
    Ikad mo dén, a diyan ka métageg.”
  zpm-NT: 'Horco biire Jesús bnee me lo wnaa co, rëb me: ―Laa naa psilaa luu lo xtoḻ
    luu, sac dib zdoo luu bnalo luu naa. Bzë naa, peet tsieniedraa guic luu.'
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, wosà wya. Enyhoryexah me harha manaha,
    rohona owya xenyàr ke. Ohxe àtoko, kekon hatà, àwya.
  sim-sim: Urik Jisas nokove oson ormu sawera, �Os anin wavu nyihik nyi owewa oso
    uwak kavakava nyihi osmu mendek nanduwa. Uwa osik rupshihi ika,� karem ormu mbara.
  npi-ULB: तब येशूले स्‍त्रीलाई भन्‍नुभयो, “तिम्रो विश्‍वासले तिमीलाई बचाएको छ, शान्तिसँग
    जाऊ ।”
  cgc-cgc: Ambal pa Jesus ta bai an, “Tenged ta pagsalig no ki yaken, naluwas ka ta
    silot ta imo na mga sala. Muli ka en na may katawway ta nakem.”
  tim-tim: Biwiyeŋande hain nâŋgâmbiâ Yesuŋe âmbâle are hin dâm magaŋep, “Biwige Anutugâlân
    arim kindâp aregât kambiamge sândugembo manbiat.” dâm magaŋep.
  yor-yor: Ó sì dáhùn wí fún obìnrin náà pé, “Ìgbàgbọ́ rẹ gbà ọ́ là, máa lọ ní àlàáfíà.”
  wos-wos: Wungi wandaka dé Jisas wun hundi hasa wahafi yata dé wule takwaré wa, “Nyéni
    wunika jémba sarékényékaka wuni nyéniré yikafre huruta nyéna haraki saraki sémbut
    héreki. Nyéni sa ye nyéna mawuli nakélak mé téndé.” Wungi dé léré wa.
  emp-NTPO: 'Maʌ̃ne Jesuba wẽrãa jarasia: –Bʌa mʌ̃ra ĩjãna bẽrã cadjiruad̶ebemada
    ẽdrʌsia. Necai wãdua.–'
  eng-F35: Then He said to the woman, “Your faith has saved you; go into peace.”
  ind-ind: Tetapi Yesus berkata lagi kepada perempuan itu, “Karena kamu percaya kepada-Ku,
    kamu diselamatkan. Pergilah dengan perasaan tenang.”
  pes-OPCB: 'عیسی به آن زن فرمود: «ایمانت باعث نجاتت شده است! برخیز و آسوده‌خاطر برو.»'
  mpt-mpt: Yesuse unang olo imin baabonea Ob bainobo galino sum kesoa ob hengmino
    blimubkenobo, obo moneba bobol ayam funale ge baabosebe.
  ssx-ssx: Koto leekepate Yesuma꞉ mo wanda꞉ pa꞉ta꞉ alota꞉ Naka꞉ hone tulale ekima꞉ta꞉
    neke pa꞉ta꞉la꞉la꞉me. Puki lopao pue leekeme.
  mkl-mkl: Nɔ Jesu í sɔ̃ ɑbou í ni, nɑɑnɛɛi í fɑɑbɑɛ. Koo nɛ do lɑɑkɑi ku sũ.
  gaq-gaq: ଡାଗ୍ଲା ଜିସୁ ଆତେନ୍‌ ସେଲାମ୍ବୟ୍‍କେ ବାସଙ୍ଗ୍‌କେ “ନାଁନେ ସତ୍ ନାମାନେକ୍ନେ ଆନା ରକ୍ୟା
    ଡିଙ୍ଗ୍‌ଣ୍ଡିଂ; ସାନ୍ତିରେ ୱିଗ୍‌ଲା ।”
  gof-RNT: Yesuusi maccaseekko, “Ne ammanoy nena ashshis; saro ba” yaagis.
  unx-unx: ୟୀଶୁ ଏନ୍‌ କୁଡ଼ିକେ କାଜିକିୟାଏ “ଆମାଃ ବିଶ୍ୱାସ୍‌ ଆମ୍‌କେ ବାଞ୍ଚାଅ କାଦ୍‌ମେୟାଁଏ
    ଜୀଉ ସୁକୁତେ ସେନଃମେ ।”
  gah-gah: 'Liki nilago, Izesú nene venáma láa loko lo amimó: Nenikumú gele alévolé
    anitímo gelémo lamaná okaze, mulukagú hulu iko vozo, loko limó.'
  lcm-lcm: Na kala antok a aina ang ta, “Kula sapang si kam lomlomon. Ku pasal ta
    marip.”
  aer-aer: Kele imerte Jesus arelheke angkeke, “Kenhe Ngkarte re ngenhe akurne-ketyenge
    arntarnte-aremele ngenhe akayake-ilemele Re ngenhe atnyeneme unte-arle ayenge
    arratye itelarerlenge. Kele apmere-werne alpaye, awethe itirretyale awetheke!”
  qvc-NT: 'Piru Jisusqam chay warmita nirqan: —Noqapi kriyishqaykiraykum, yumbay uchaykimanda
    pirdunaduna kangi. Kushikushpana riy, nishpa.'
  tgl-ULB: At sinabi ni Jesus sa babae, “Ang iyong pananampalataya ang nagligtas sa
    iyo. Humayo ka nang payapa.”
  cbs-NT: 'jaskabiabun ainbu Jesúsun ana yuikin: —Min ea ikunwainwen taexun min chakabu
    min ma bextekei pexuki. Ana jawa dakei dateama unanuma inun kadiwe— anikiaki.'
  xtm-NTPP: 'Kovaa Jesús ma, sa''a ni jiña''a ya nuu ña''a ma: ―‍Ja ni kukanu ini
    ña''a ni a, te ni ndani''i ta''vi ni. Kuán no''o sii ini ni ―‍kúu ya jiña''a ya
    ña.'
  nnq-nnq: Nambu Yesu ngannengela munkege jola, “Imani jinu inkombwile, nnyabu kwa
    tengela.”
  bao-NT: 'Jesús pea o biro ĩiupi ñucã nomio peere: —“Yʉre ametʉenecãrucumi,” mʉ ca
    ĩi tʉgoeña bayirije jʉori, mʉ ametʉene eco. Tʉgoeñarique paitigora tua waagoja
    —cõre ĩiupi.'
  san-ORI: କିନ୍ତୁ ସ ତାଂ ନାରୀଂ ଜଗାଦ, ତୱ ୱିଶ୍ୱାସସ୍ତ୍ୱାଂ ପର୍ୟ୍ୟତ୍ରାସ୍ତ ତ୍ୱଂ କ୍ଷେମେଣ ୱ୍ରଜ|
  rmn-rmn: 'О Исус пхэнляс э джювляки: — То пакяпэ кутарды тут, джя лачимаса.'
  huv-NT: 'Pero Teat Jesús tasaj a najtaj: ―Isoet lanawün wüx ximeaats. Quiür, ich
    mapac imeaats cos lameyar sandeac ―aj.'
  otn-NT: 'Pɛ ra̱ Jesús bi ''yɛ̱mbra̱ xisu: ―Ya gá̱ nya̱nya ngue gá̱ ''yɛ̱c''ɛ̱i̱gui̱.
    Da̱ hyu̱ ni̱ mmʉi ya, ni̱ ma.'
  nop-nop: Kaŋ Jesudi tam u niŋguk, “Nadisukilitigedi kadakaniŋ gineniŋ ganagila gehitubu-lodalak
    ale kulemaŋgoŋ wooŋ hatibaaŋ.”
  obo-NT: Piru id osengan mandon ni Disas iddos ba‑ay, kahi rin to, “Notobbus kad
    pomon to kopomakoy ru. Na, uli kad bo duma to kosunayan.”
  kca-kca: 'Иисус пӑ нэӈа йастәс: "Нӑӈ эвәԓты верэнән нӑӈ нŏх пайәтсайән, йӑм нŏмәсән
    мӑна!"'
  cak-ENT: 'Y ri Jesús xbij chin ri xtün: Xacolotüj, roma ri xaya'' avánima viq''uin.
    Vocomi c''a, catzolij. Ri avánima xril yan uxlanen.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤛᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤋᤠᤱᤃᤧᤛᤧ᤺ᤵᤋᤧᤀᤠᤱ ᤁᤧᤘᤠ᤹ᤖᤥ॥
    ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤐᤣᤃᤧ᤹ᤀᤥ॥”
  mie-NT: 'Sochi Jesús nī ncāhān cā yā jíín ñahan ñúcuán: Nī ncandíja nú nduhū, de
    jā ñúcuán cúu jā ní scácu nī ndóhó nūū cuáchi nú. Cuáhán de ndusiī inī nū, ncachī
    yā.'
  san-TIB: ཀིནྟུ ས ཏཱཾ ནཱརཱིཾ ཛགཱད, ཏཝ ཝིཤྭཱསསྟྭཱཾ པཪྻྱཏྲཱསྟ ཏྭཾ ཀྵེམེཎ ཝྲཛ།
  qve-NT: 'Jesusmi ichaqa chay warmita niran: —Qanqa, noqapi iñisqaykiraykun salvasqaña
    kanki. Ripuy hawkalla, nispa.'
  pao-NT: Soo Te Pabe'e yise ka mogo'ne meeoo netamma, “U ka nuka naka'oedyukuse u
    namagwetzoikwu. Besa sapa manena mea.”
  cbu-NT: 'Itaru, Isussha kizaa: Shiy Apanllimun mangish taturangush, ashiri shiyaa
    tapachindakiya. Ashiri mapiyrush naachcha; tárangiya Isusu, manga. Watamcha tsiyatssis
    Isus kizaa yutaritshishirini tachingarangu anu.'
  usa-usa: 'ááqibo Îtuma min-íníkómmá timá ámikaiye: “emá itáiq-itaiq umá yáqtoraana-yataakoma
    emmá kúmiq-yataapike yauwéqma káwiraiye. kaayoné-yátáápí waao.” téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu pɛɛ unɔ́si uyɛ̃ mɑɑ rɛ: Mpɔ́fɑtɛnɛ yɛ pɔ́ yóriyɛlɛ, ɑ n ŋme
    nɛ nkíŋniŋɛ.'
  hui-hui: Ani mandabu bereagola Yasuhanda wali biagohondo lalu, Í̠na Ngode Datagaliwabehondo
    mini mbiraore wu birarigome í̠ pele ngiyago mo palia holene karulo yalu pu, lene.
  amf-amf: Yesus edonna “Idar woylamin hanin qajoono haam ko dhacchade; nagaya yivaa”
    kona ki hamade.
