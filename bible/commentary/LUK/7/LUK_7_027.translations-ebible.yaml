  nii-nii: Wu ei mendpił Gos nge ek yi ninim, ‘Piini! Na ek se endmba wu endi kindmbii
    wu ei, na ek ok sipipi nim, kumb se pupu nim andłam ei to ka er sipi mułmba.’”
  ign-NT: 'Ema maca Juan émara máechaji­si­ha­quenehi ema Viya eta te Sagrada Escritura,
