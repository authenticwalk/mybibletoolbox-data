    tutū.'
  san-TIB: པཤྱ སྭཀཱིཡདཱུཏནྟུ ཏཝཱགྲ པྲེཥཡཱམྱཧཾ། གཏྭཱ ཏྭདཱིཡམཱརྒནྟུ ས ཧི པརིཥྐརིཥྱཏི། ཡདརྠེ
    ལིཔིརིཡམ྄ ཨཱསྟེ ས ཨེཝ ཡོཧན྄།
  qve-NT: 'Bautizaq Juanmantan Diosqa palabranpi niwaranña khaynata: “Noqan mandamusaq
    willakuqniyta, qanpa ñawpaqniykita rispa willamunanpaq. Paymi ñanta allichaq hina,
