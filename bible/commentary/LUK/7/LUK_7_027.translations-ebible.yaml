  lif-NT: ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤁᤧᤒᤡᤒᤠ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤔᤧᤴᤏᤥ. ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ.
    “ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤀᤡᤱᤛᤠᤒᤧᤴ ᤁᤧᤗᤠᤃᤡ ᤗᤠᤶ ᤕᤠᤖᤡᤵ ᤆᤥ᤺ᤰᤛᤧ ᤂᤧᤏᤧ᤹ᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡ ᤐᤠᤱᤄᤢᤱᤗᤥ॥
  mie-NT: 'Chi tūhun Juan cúu jā yósō nūū tutū īī: Tají nī tēe nacani tūhun nī, cosō
