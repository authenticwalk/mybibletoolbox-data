    Sukon Tem kabak-ali kanum bokosu.'
  nlx-nlx: ज्यो तोच योहान हे, जान बाराम वचन माय इहकेरीन लेख मीलेल हे, “काय बोगवान
    कियेल, मी मार खोबर्‍याह तारे ओंगाण मोकलुह, जो तार केरता वाट हुतरी केरी।”
  apw-NT: Díí bak’e’eshchįį n’íí áń át’į́į́, Shinal’a’á nádn dish’aa, nádn iłch’į’gole’go.
  gum-gum: 'Juanbe tru Tiuswei wamwan pørigu øyah taig truig køn cha: “Au, nabe nai
