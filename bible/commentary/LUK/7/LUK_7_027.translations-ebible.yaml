  tdt-tdt: Nia nee uluk kedas Livru Sagradu temi tiha ona dehan, ‘Rona mai! Hau haruka
    Hau nia ema ida baa uluk hodi prepara dalan ba O.’
  ron-BTF: 'Acesta este cel despre care este scris: Iată, eu trimit pe mesagerul meu
    înaintea feței tale, care îți va pregăti calea înaintea ta.'
  eng-WEBP: This is he of whom it is written, ‘Behold, I send my messenger before
    your face, who will prepare your way before you.’
  eng-FBV: 'It was written about him in Scripture: ‘Look, I''m sending my messenger
    to go before you to prepare your way.’'
  nld-1939: 'Hij is het, van wien geschreven staat: “Zie Ik zend mijn gezant voor
    U uit, Die U de weg zal bereiden.”'
  bwo-bwo: Bíwere ‹Eshe! n shin shinatse beshar n weerindo k'aniytwo twosh na'o deyitwe,›
    ett guut'etsoniye.
  nch-BL: 'pampa ipan Icamanal Toteco ijcuilijtoc cati Toteco Dios nechilhui ten Juan
    huan quej ni quiijto: ‘Xiquita, na nijtitanis notayolmelajca ma mitzyacanas. Yaya
    quicualtalis iniyolo masehualme para ma mitzselica.’'
  quc-TNT: 'Are wa'' ri achi ri tz''ibam chrij pa ru Lok'' Pixab ri Dios, cubij: Quintak
    bic ri nu tako''n ri cänabej c''u na chawäch, ri cusuc''umaj na ra be chawäch,
    —cächa ri Tz''ibtalic, —xcha ri Jesús.'
  tfr-NTPO: 'Sbö tjl̈õkwo tak pjang l̈i goshko ga Sbö tjl̈ẽno Juan kjĩshko. Tjl̈ẽno
    beno eni: “No ichër kjl̈ara bop bäm go, bop roy l̈aga, irbo poshäryë bop kong
    wl̈o.”'
  kaq-NT: 'Hahqui ta huishacannishqui: Jise: Mia bebon canon tah hen heen raanti joni
    raanai. Mia ta bahi bexojaxoni catihiqui mia hahan canon hih ta jaa yohihi Papan
    joi janin jaiqui.'
  sgb-sgb: Gawan tungkol kan Juan Bautista ya hata nakahulat di ha habi ni Apo Namalyari,
    ya wana, ‘Mangiutoh ako hên muna kamo, ya mangil-an hên danan mo.’
  vie-1934: 'Aáy về đấng đó mà có lời chép rằng: Nầy, ta sẽ sai sứ ta đến trước mặt
    ngươi, Người sẽ dọn đường trước ngươi.'
  kxv-kxv: ଆମ୍ବାଆରି କାତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ, ‘ହେଣ୍ତୁ ନା଼ନୁ ନା଼ କାବ୍ରୁ ୱେହ୍‌ନାଣାଇଁ ନୀ
    ନ଼କିତା ପାଣ୍ତିମାଞ୍ଜାଇଁ, ଏ଼ୱାସି ନୀ ନ଼କିତା ଜିରୁ ତିୟାରା କିନେସି, ଏ଼ୱାସି ଏ଼ ମାଣ୍‌ସି
    ।’
  cha-cha: 'Este yuje y esta matugue: Estagüe na jatago y tentagojo gui menan matamo,
    ni para ufamauleg y chalanmo gui menamo.'
  amu-NT: 'Ee waa ljeii na matseineiⁿnaꞌ cantyja ꞌnaaⁿꞌaⁿ. Matsonaꞌ: Ja majño̱o̱ⁿñetya̱ya
    cwii moso ꞌnaⁿya na wjaajndyee cantyja na nncjaꞌ na wjaañꞌoom ñꞌoomya. Jom nncwjiꞌyuuꞌñê
    cantyja ꞌnaⁿꞌ cha nncꞌomcꞌeendye nnꞌaⁿ quia na nncueꞌcañoomꞌ.'
  hin-CV: 'यह वही हैं, जिनके विषय में लिखा गया है: “ ‘मैं अपना दूत तुम्हारे आगे भेज
    रहा हूं, जो तुम्हारे आगे-आगे चलकर तुम्हारे लिए मार्ग तैयार करेगा.’'
  eng-OURB: This is he of whom it is written, ‘Behold, I send my messenger before
    your face, who will prepare your way before you.’
  spa-BES: 'Este es aquel de quien se ha escrito: Mira, envío a mi siervo delante
    de ti, quien preparará tu camino delante de ti.'
  san-BEN: পশ্য স্ৱকীযদূতন্তু তৱাগ্র প্রেষযাম্যহং| গৎৱা ৎৱদীযমার্গন্তু স হি পরিষ্করিষ্যতি|
    যদর্থে লিপিরিযম্ আস্তে স এৱ যোহন্|
  tdx-tdx: 'Ie nipatereñe ty hoe: Ingo, iraheko aolon-dahara’o eo ty hañajary ty lala’o
    aolo’o.'
  naf-naf: Kawawaŋgalen zet zapat itnaŋanen Zângat kapigok zemkawaŋ bembeŋaŋ, ‘Neŋ
    zapat zenze an pema koti egaŋ kukŋaŋgat meti set neŋmagen keŋin gilik zenzeyelen
    gâgât weyaŋ be.’ Kawawaŋaŋ kegok zeye.
  grc-MT: ουτοσ εστιν περι ου γεγραπται ιδου εγω αποστελλω τον αγγελον μου προ προσωπου
    σου οσ κατασκευασει την οδον σου εμπροσθεν σου
  vid-vid: Nguluwi kangulonga, ayu Yohani ndo yawele ngulonjigwa mli Maandiko Matakatifu,
    ‘Ulole heni ndangumigala msenga yakugololele nzila ya hegwe.’
  pio-NT: 'Yái Juanca, yácata yáara nacàlidéericaté ìwali tàacáisi Dios inùmalìcuíse.
    Profeta itànàacaté tàacáisi Dios íiméericaté Iiri iríwa. Dios íimacaté: ‘Nuchùulìapiná
    pipíchalé nùasu wenàiwicawa icàlidéerica nutàacáiwa. Yá yàapinácawa pipíchalé
    yàalàacaténá wenàiwica nachùnìanápiná náiwitáisewa yéewanápiná natàidaca pía cayába
    pìanàacaalíwa nàatalé’, íimacaté yái Diosca.'
  tsn-tsn: Ke ene yo dikwalo di neng di mo raya fa di re, ‘Bona! Ke romela morongwa
    wa me kwa pele ga gago, go go baakanyetsa ditsela!’
  amr-NT: 'Doʼtaj katiapakeʼpo huakkuruda Diosa Juantaj oʼtaʼmonaʼuyate. Apagbaʼte
    kenpaʼ oʼtimadoyaʼpo: Ontaj huakkuruda doʼhued huataʼmonaʼeritaj ijtaʼmonaʼapoy.
    Dakhueaʼ o̱gkikaʼnok ayaʼtada yamanopoʼkoreaʼ. Diosen Huasiʼpotaj yanoknopo̱e̱ʼ.
    Aratbuttaj oʼmanaʼapo. Apagbaʼte oʼnigmadoyaʼuyate. Kenda Diosa Apagbaʼte menaʼuyne
    doʼtaj.'
  pwg-pwg: Giruma katamana ivi sisiyei, ivona bo, ‘Aku yonayona maghinomuwai ana vonatawei.
    Tuna am keta ina vovunaghi.’
  cjv-cjv: 'Te koma ka mapunom yai ta bei moiro Yoane kam wayom epe munom boime: Yai
    Gumam bei moiro wam ka epe di tome: ‘Na yai ta koma awi dowaikoro ne okome nane.
    Yaromi ne konum kenom benamie,’ epe di tomie. Ka mapunom yai epe boime.'
  tiw-tiw: '@see-verse:LUK.007.026'
  tha-KJV: คือผู้นั้นเองที่พระคัมภีร์​ได้​เข​ียนถึงว่า ‘​ดู​เถิด เราใช้ทูตของเราไปข้างหน้าท่าน
    ผู้​นั้นจะเตรียมมรรคาของท่านไว้ข้างหน้าท่าน’
  por-BR-2018: 'Este é aquele de quem está escrito: Eis que envio o meu mensageiro
    adiante de tua face, o qual preparará o teu caminho diante de ti.'
  mhl-mhl: Iŋore fuŋne oi ronekoŋ iŋi quraŋgabi pega, ‘Mane, nonji kiŋaŋne mimerereŋ
    mo sorebe bonieru raru ŋiŋigo maŋyaŋuŋ botiŋgaru gore kadi bataniŋgame goji iŋore
    ŋadio moreŋgo yuku rakaigoŋ.’
  klv-klv: 'Atenan evi nǝvanuan natosian siGot tokel husuri ke: ‘Geris! dereh nesǝvat
    ahai pispisul sagw a m̃o hǝn gaiug toutaut hǝn nap̃isal sam̃ m̃os gaiug.’'
  bco-bco: Godeya꞉lo꞉ to sa꞉sa꞉lo꞉ a꞉namio꞉, kalu we ko꞉lo꞉ da꞉feakiyo꞉ a꞉la꞉sa꞉sa꞉lo꞉,
    “ ‘Ge semo꞉fa꞉la꞉dowo꞉ amio꞉, tolo꞉ sa꞉ma꞉no꞉ kalu nowo꞉ tamina iliga꞉takiyo꞉,
    gelo꞉ mia꞉no꞉ tog a꞉no꞉ e fadama꞉ib.’
  kdl-NT: Yahaya ɗa gai Tagara̱da u Kashila̱ wa dansa̱ka vi, an a danai, ‘Ma suku
    ta̱ katsumate ka va̱ a kapala ka vunu, uza ɗa wa lapuluka vu ure.’
  apu-NT: 'Apiata iua, kotxi kitxakapirĩka Teoso sãkire iõkatsopatakori sãpiretapekari
    Xoão pirena: Ia kiki nisãkire sãpiretakari. Niokanatari iua kãkitimoni, pite nimereẽkiti
    sini apisa, papokini isãpiretini ĩkapani, kãkiti iposope inini ĩkapani, itxa Teoso
    sãkire iõkatsopatakori.'
  roo-roo: Voari tuariri uva Jon iava Pauto Tugoropa Vuku-ia taviroepa oiso, ‘Ragai
    Pauto iravu sipopaa reo kaepato. Ira viipa iraparoverea viipa raiva vatatoposa.’
  miz-NT: 'Tsí dɨvi ñā é ūve naꞌa iña ña Túꞌun Xuva kō mí kakāꞌan: Taxnūu ú uun ñaꞌa,
    ña é kunīꞌi túꞌūn san, diꞌna dá xeen, vata koo é nākoo túꞌve ña itsi o. Kuān ó
    uve naꞌa.'
  qvz-NT: 'Dios paihua shimibi Juanmanda rimasha casna quillcachira: Ricui, ñuca shimita
    rimac runatami ñaupata cachauni paiga camba ñambita alichigriuchun nisha Dios
    nira.'
  deu-ELO: 'Dieser ist es, von dem geschrieben steht: “Siehe, ich sende meinen Boten
    vor deinem Angesicht her, der deinen Weg vor dir bereiten wird”;'
  mjc-NT: 'Juvin ñi tuhun ra Juan cuví tsa nyaá nuu tutu tsa tyaa̱ ra Isaías taha̱n
    tsanaha. Tan caahán Nyoo tuhun ra tyehen: Yuhu cua jacuhun yu iin ra cua cahan
    tuhun yu tsa ndi cumañi ca cuhun un. Na natyiso vaha ra ityi nu cua cuhun un.'
  caa-caa: 'Porque tamar e Juan era ayan lo que chꞌar tzꞌijbꞌabꞌir tama uyojroner
    e Dios xeꞌ che que: Cꞌani inwebꞌta axin inteꞌ niman tuaꞌ axin bꞌajxan toit. Jaxir
    tuaꞌ uyustes uyalmobꞌ e gente tuaꞌ uyubꞌiobꞌ awojroner, che tama uyojroner e Dios.'
  pls-NT: 'Juan, mé tti jindac̈hoxin ngain tti jitaxin Palabré Dios: Icha saho que
    jaha tsji, janha rrorroanha ná tti sicao joajnana, para que jehe mé sinchechjian
    nttiha para ixin jaha.'
  eng-WYC-2018: This is he, of whom it is written, Lo! I send mine angel before thy
    face, which shall make ready thy way before thee.
  bdv-bdv: ଜାର୍‌ ବିସୟେ ଦଃର୍ମ୍‌ ସାସ୍ତରେ ଲେକାଆଚେ, ‘ମାପ୍ରୁ କୟ୍‌ଲା, ଦଃକା ଅଃମାର୍‌ କବୁର୍‌କାରିଆ
    ତୁମାର୍‌ ଆଗ୍‌ତୁ ହଃଟାଉଁଲୁ, ସେ ତୁମାର୍‌ ଚଃମେ ତୁମାର୍‌ ବାଟ ହାଜେଦ୍‌, ଇରି ସେମାନାୟ୍‌ ଜହନ୍‌
    ।’
  otq-NT: 'Gehnu̱ xki nho̱nga mamꞌe̱tꞌo har Tꞌofo habu̱ enö: Nuga di pe̱hna ma mꞌe̱hni
    da mꞌe̱tꞌo, da hyokꞌa ar ꞌñu.'
  tzo-SA: 'Li Juane jaꞌ onoꞌox ti tsꞌibabil scꞌoplal ta scꞌop Dios ti baꞌi ta xtal
    cuꞌune. Jech tsꞌibabil: Baꞌi ta jtac batel li cajtacbalale. Jaꞌ ta xalbe crixchanoetic
    ti chabate yoꞌ jech chayichꞌic ta mucꞌ, xiyut li Jtote, xi onoꞌox tsꞌibabil.'
  cuc-NT: 'Quie¹ lang⁴³ hei⁴i³ a³ra³sag² Ma²jyi³ quieh¹ Jon⁴dai¹ nei² quieh¹, ra³juah⁴:
    Jeh³², sain¹ˉ⁴ a³sain² quian³⁴ ta⁵mah²ˉ³, a³hain⁴ a³júanh³ jeu³ quianh³ˉ³.'
  kpw-kpw: Bɨ Jon u me, hadame ram God Manö u kalɨ kƚiñ rɨköm hagla, ‘Bɨ manö hagep
    yad u hag yunö, nöd amöm, nɨbi bɨ gau kalɨp hag ñɨ aij gɨnab; hainö ne ke hag
    yunö nɨnabön,’ a göm kalɨ kƚiñ rɨkla.
  ong-ong: Wusoli Jon lotei so il piti paitei yousi pe pirpei piri polpepei ‘Ma Ili
    lirpei lolo, metine piti lilape il peiki lepe ki ma kaisi linuye le piti naliye
    tisi’.”
  tnn-tnn: Suah u inu Naoa Rəha Uhgɨn təmatəghat in məmə, ‘Otəplan-tu. Iatahl-ipɨnə
    rəhak iahləpis itəm otos rəhak nəghatən. In otaupən-in ik məmə otol əpen-əpenə
    e rəham suatɨp.’
  hch-NT: '''Icü canihücütüni ''utüarica mixata müpaü ''utaitü, Camü neniuqui tuayame.
    Nepenunü''ani ''ahüxiepai. Micuha''aritüanicü ''ahuye Pecanuavecacu cuxi.'
  crn-NT: 'Aꞌii pu hui aꞌɨ́ɨn púꞌeen ɨ́ tɨ jɨ́meꞌen ráꞌaxa ɨ́ yuꞌuxari jetze tɨjɨ́n:
    Nee nu hui seɨ́j amuacaí huataꞌíti tɨ huataseíjreꞌesin pecaí múꞌee. Aꞌɨ́ɨ pu rɨ́ꞌɨ
    huáꞌaruuren ɨ́ teɨte mej mi muaꞌancuréꞌeviꞌitɨn múꞌeetzi.'
  zpu-NT: 'Ke beꞌnn ninꞌ nyoj xtiꞌll Diosenꞌ ganꞌ nen: Wseꞌlaꞌ to beꞌnn kwiaraweꞌ
    raoꞌn, weꞌe xtiꞌlloꞌn, nench yeweꞌ xhnneze ganꞌ teꞌon.'
  juy-juy: ଆ ବର୍ନେନ୍‌ ଡରମ୍ମ ସାସ୍ତ୍ରଲୋଙନ୍‌ ଏନ୍ନେଲେ ଆଇଡିଡ୍‌, ଇସ୍ୱରନ୍‌ ବର୍ରନେ, ‘ଗିୟ୍‌ବା,
    ଞେନ୍‌ ପାଙ୍‌ଲଙ୍‌ବର୍‌ମର୍‌ଞେନ୍‌ଆଡଙ୍‌ ଆମ୍ମୁଙ୍‌ଗଡ୍‌ନମ୍‌ ଆପ୍ପାୟ୍‌ତାୟ୍‌, ଆନିନ୍‌ ମୁକ୍କାଗଡ୍‌ନମ୍‌
    ଆମନ୍‌ ଆସନ୍‌ ତଙରନ୍‌ ଅବ୍‌ଜାଡାତେ,’ ତି ଆ ମନ୍‌ରା କେନ୍‌ଆନିନ୍‌ ।
  for-for: 'Aeka kamana awa''ena Koti yagarawapa maya omintiye: Naeba kayokaya yagarane
    otagana, ae paitagatama ke i''ma aogi pugatakiye, piya untiye.'
  epo-epo: 'Ĉar li estas tiu, pri kiu estas skribite: Jen Mi sendos Mian anĝelon antaŭ
    via vizaĝo, Kaj li preparos antaŭ vi vian vojon.'
  gfk-gfk: '@see-verse:LUK.007.026'
  bjz-bjz: Feroveta Aisaia na gaga Jon du gefiria, aná evere, ‘Amó anda aghi kato
    sei ninengota ya, inda emboro simbugaita rouvie.’
  atg-NT: Ọnana a kẹkẹ ingme oyọli kpẹ shi ekẹ, ni ẹẹ, “ ‘Ghe khẹ, mhi ya ghie aghiusomhi
    ọyẹmhẹ ralo nẹ, ni ọ ya khueghie odẹ-a shi ekẹ khẹ.’
  bjv-NT: 'E e ə makɨtɨbɨ lə Luwə əl ta kɨ dɔe tɨ kəte ə nə: “M-a m-ɨlə kɨ nje kaw
    kɨlə ləm kəte kadɨ ra go rəbɨ no̰i tɨ.”'
  tos-NT: 'Pus huatiya̱ tama̱ Juan Bautista hua̱nti̱ li̱chihui̱nán Dios c-xtachihuí̱n
    hua̱ntu̱ tatzoktahuilani̱t c-Li̱kalhtahuaka̱ anta̱ni̱ chuná̱ huan: ‘Pu̱lana̱ nacma̱lakacha̱y
    cha̱tum hua̱nti̱ napu̱laniyá̱n laqui̱mpi̱ xlá̱ naca̱xtlahuaniti̱lhayá̱n mintiji.’'
  rro-rro: Weiana hauna pouna Puka Robenai tererena, ‘E'u iuhubeau hauna kauhuna ke'uai,
    emu taeara kea'ia'i harai 'uaina.’ Mal 3.1
  mxp-NT: 'Yø Juan ɨdøꞌøn yiktejp ku Dios kyajpxy yɨdeꞌen wya̱a̱ñ: Ɨxya̱ ngajxjawyenɨ
    tuꞌuk ja nngugajpxy, pøn tyiktøøjɨp tyiktuuda̱a̱jkɨp ja ja̱a̱ꞌy wyɨnma̱a̱ꞌndyɨ
    jøts myikupøkt ku ɨxpøjkɨn xmɨnøjkxt.'
  aak-aak: Jono nánɨ Bɨkwɨ́ Gorɨxoyáyo rɨ́wamɨŋɨ́ re nɨrɨnɨrɨ eánɨnɨ, ‘Gorɨxo xegɨ́
    xewaxomɨ re urɨŋɨnigɨnɨ, “Nionɨ gɨ́ xwɨyɨ́á yaŋɨ́ wiowárɨmɨ́áo joxɨ xámɨ nɨrɨmearɨ
    ámá nɨsanɨrɨ epɨ́rɨ nánɨ óɨ́nɨŋɨ́ nɨsimoia unɨ́a nánɨ urowárɨmɨ́árɨnɨ.” urɨŋɨnigɨnɨ.’
    Rɨ́wamɨŋɨ́ e nɨrɨnɨrɨ eánɨnɨ.” nurɨrɨ
  chd-NT: 'Al Paxi Liniƚingiya joupa ipalaicopa Juan ticuaihuo, ticua: ¡Aƚquimf''eƚa''!
    Cumme''ma ƚainepaluc. Iƚque ti''huajme''mo'', tuya''a''ma ima'' tocuaihuo. Tilanc''e''e''mo''
    lopene pe lof''huaya.'
  kdc-kdc: Kwavija Yohana ayo yalongigwe mna Gamaandiko Gang'alile, ‘Mulungu kalonga,
    nomtuma msenga wangu yakulongolele, yaitande nzila yako.’ ”
  nhr-nhr: 'Ncẽe ba gam ka i góáèa hãam ga me e, a ko máá: ‘Bóò, Tirim tséé-kg''ao
    bar gha Tsáá cookg''ai koe tsééa úú, ncẽe gha Tsarim dàò ba kg''ónòa máá Tsi ba,’
    ta mééèa ba.'
  uig-PIN: 'Qünki muⱪǝddǝs yazmilardiki: — «Mana, yüz aldingƣa ǝlqimni ǝwǝtimǝn; U
    sening aldingda yolungni tǝyyarlaydu» — dǝp yezilƣan sɵz mana dǝl uning toƣrisida
    yezilƣandur.'
  beo-beo: 'Bai Yone ea hou olelema:ne, Gode Sia: da agoane dedei diala, ‘Gode da
    amane sia:i, Na alofesu dunu amo Dia logo fodomusa:, Na da asunasimu.’'
  acf-NT: Paski sé konsèné Jan Batis lévanjil té ékwi lè Bondyé di, ‘Mwen kay voyé
    konmisyonnè mwen douvanʼw pou i sa pwépawé chimen-an baʼw.’ ”
  tpi-OTNT: Long dispela man tasol buk bilong God i tok olsem, ‘Harim. Bai mi salim
    wanpela man bilong autim tok bilong mi, na em bai i go paslain long yu. Na em
