  lcm-lcm: Kana vang na igenen ke kita salik tatana asukang ke, Arai, naka asok kag
    asosokai aino anim, voiang kan itoiton aino na selen anim.
  aer-aer: Arrpenhe re angkentye ikwere-akerte intelhe-ileke pipe-ke-arleke arrule
    Ngkarte-arle ikwere alakenhe angkeke-akerte, ‘The angkentye ilenhe-ilenhe yernetyenhe
    ngkwengenge arrekwele. Re ngkwengenge arrekwele-arle alhetyenhe, tyerrtye itneke
