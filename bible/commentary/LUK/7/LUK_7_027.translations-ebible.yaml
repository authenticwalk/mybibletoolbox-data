    majneaj mitiiüd niüng apmemong.'
  otn-NT: 'Nu̱na̱ ra̱ Xuua, guehna̱ rá̱ m''mɛnhni̱ Oja̱ mma̱mp''ʉ ja ra̱ Ma̱ca̱ Libro
