    tã to'e Tupana sa'a­wy'i sese Tosa­'yru pe. — Uha'yru e sa'a­wy'i e'yianme wẽtup
    ok miit atipo­'oro teran e'ut hap moherep hamuat wuat'i miit'in miat hamo e Tosa­'yru
