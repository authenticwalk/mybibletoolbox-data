verse: LUK.007.027
translations:
  kpx-kpx: Dioni vaveve keike Bukae Hotou loui avoe, ‘Dana di esemu mole hanavoge
    auna aho uli holisi tiniege ata namigevei kosea, Kosiveu lohoma.’
  okv-H: eto God ta ke mahu kajari ai ta mihia amo John do aisuja amita ke avo einge
    mihia, ‘Kijo, na nau ke hande ari embo ikano kihi pahue no degi siriketo au tambu
    aisuja,’ ainge kajari mihia avoeto
  tbo-tbo: Matababana Yaubada a Buka ugolina tauna ubeina hi baha hi pa, “Una galeya,
    u tu winoyanoya apo a himila tahaeyem po am tahaya ina wononogogeya.”
  mal-C: “ ‘ഇതാ, ഞാൻ നിനക്കുമുമ്പാകെ എന്റെ സന്ദേശവാഹകനെ അയയ്ക്കും, നിന്റെ മുമ്പേ അയാൾ
    നിനക്കു വഴിയൊരുക്കും,’ എന്നു തിരുവെഴുത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നത് യോഹന്നാനെക്കുറിച്ചാണ്.
  grc-SR: Οὗτός ἐστιν περὶ οὗ γέγραπται, Ἰδού, ⸋ἐγὼ⸌ ἀποστέλλω τὸν ἄγγελόν μου πρὸ
    προσώπου σου, ὃς κατασκευάσει τὴν ὁδόν σου ἔμπροσθέν σου.
  bgc-bgc: 'यो वोए सै, जिसकै बारै म्ह लिख्या सै: लखा, “मै अपणे दूत नै तेरे आग्गै-आग्गै
    भेज्जू सूं, जो तेरे आग्गै तेरी राही सीध्धी करैगा।”'
  khz-khz: Ioane valina Puka Veaga aonai evetaina etaloato, Palagu ekilato, ‘Au na
    geku vetugunagi talimana pana tugu-kunea, gemu raupara wailamu ai pene kala-maavua.’”
  deu-TKW: 'Dieser ist es, von dem geschrieben steht: Siehe ich sende meinen Boten
    vor dir her, der soll deinen Weg bereiten vor dir her.'
  zsr-NT: 'Naquëꞌ Juan bönniꞌ naꞌ nayúj lu guich laꞌy ca nac queëꞌ, rna: Byutscaꞌ,
    rsölaꞌa‑nëꞌ gbaz quiaꞌ, nörëꞌ ca Liꞌ. Bönniꞌ ni upë́ꞌë nöz ga töduꞌ.'
  lin-lin: 'Yoane azali moto oyo Makomi ezali koloba boye na tina na ye : « Nakotinda
    ntoma na Ngai liboso na Yo, oyo akobongisela Yo nzela. »'
  hns-NT: 'Johaanas ke biese me Parmeswar ke poestak me liekhal hai kie: ‘Ham aapan
    kamkarta tore aage pathaabe manai log ke diel tajaar kare ke.’'
  noa-E: 'I igwia Ẽwandamau ich i jaaumienag warrgarwe ich iek phãpitarr gaai jaauwai:
    “Jãata irua mʉ na pʉ̈iju ajim, ichdëuta mʉ na mʉ maju ee õrag jaaumaawai thumaam
    khʉʉnau mʉ iek ũrm khõsi sĩi mʉ nʉ naamkhĩir.”'
  eng-EMTV: 'This is he about whom it is written: ‘Behold, I send My messenger before
    Your face, who will prepare Your way before You.’'
  mib-NT: 'Chi jnūhun Juan cúu jeē ni cáhān Yaā Dios jeē yosó núū tútu iī: Tají rí
    tēe nacani jnūhun ri cosnūú de ichi núú Cristo, návāha coo tūhva ñayuu jeē jinú
    yā. Achí Yaā Dios, achí tutu.'
  lif-NT2: बप्‍तिस्‍मा के़बिबा युहुन्‍नाःल्‍ले़ कुमे़न्‍नो, साम्‌योसाप्‍लाओ अक्‍खेलॽरिक्
    साप्‍ते़आङ् पत्, “इङ्‌गाॽ आइङ्‌साबे़न् के़लागि लाम् यारिप् चोःक्‍से़ खे़ने़ॽनुःल्‍ले़
    तगि पाङ्‌घुङ्‌लो॥
  xnj-xnj: Yohani mwenuyu ndi malovi gayandikiwi mu Mayandiku kumvala mwene, ‘Lola
    nene nikumtuma mjumbi wangu akulongolela, ndava ya kukukwalila njila yaku.’
  mmx-mmx: Ne Jon neni laradi, Lovoang Kaala ga vaase min keretna, ‘Laradi vapaase
    rak, anaba riki amgo i ru xusu na lox agagas li langas tu.’”
  cbr-NT: 'Juan ñuiquian ënë menu ucëma pan ''icë ''ë cacë bana a ca Nucën Papa Diosan
    Isaías cuënëomiacëxa, ësai quicë: A caxu mi cuanun cana ''ën uni xutin. Ax pain
    cuanquin ca anun cuanti bai mëníoquin racanacësaribi oquin, camabi unían min bana
    cuanun atun nuitua upí ''inun sinanamiti ''icën.'
  tee-NT: 'Ju Xivan yuchi ju pastaccan acsni chani xats''ok''ulacan la''ixchivinti
    Dios junta chani najun: Acmalakachaya'' ju quilapanac ju p''ulhnan ca''ana''.
    Astan ju uxint''i. Yuchach ju ca''alak''oxiniya'' ix''alhunut''an ju lapanacni
    ni cata''amaklhtayananan acsni ach''ip''ina''.'
  eng-LSV: 'this is he concerning whom it has been written: Behold, I send My messenger
    before Your face, who will prepare Your way before You;'
  cak-NT: 'Y chirij ri Juan nich''o''n-wi ri Dios chupa rutzij ri tz''iban can, cuando
    nu''ij: Xtintak jun achi na''ey, chi nunaba'' ri bey anchi'' xtapon-wi ri Cristo.
    Quiri'' nu''ij ri Dios.'
  pah-NT: '—Ymyahũ Tupana''ga okwatijaruka ahe ve João Batista''ga mombe''gwovo hako
    ga po ti nhinhi''ig̃a mombe''ui nehẽ javo, ei Jesus''ga. Aherembikwatijara e''i:
    “Nahã Tupana''ga ei Cristo''ga pe: ‘Nde renonde po ti ji ga mondoi imombe''uuka
    nhinhi''ig̃a nehẽ. Tomboavujikwe ti ga nderura renonde,’ ei Tupana''ga,” e''i
    aherembikwatijara, ei Jesus''ga.'
  sja-NT: 'Na Juandeta Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Mɨa eperã chok''a pëiit''ee
    pɨ naa o pia oonamerã pɨ, eperãarã poro waibɨa, chei naaweda.’'
  xed-xed: 'Ta ghəŋa tsa Yuhwana ya vindafta lu ma deftera Lazglafta kazlay: Iʼi Lazglafta
    wana yu ta tiŋlaghutá ghunaftá mndu ka kagha ŋa dzaʼa faɗaghata tvi kəʼa ya.'
  mks-NT: 'Jáchi̱ mé Juan cúú dá da̱ cáha̱n tu̱hun Ndióxi̱ sa̱ha̱ tá cáchí a̱ já:
    Chindahá i̱ in da̱ canu̱ú cu̱hu̱n nu̱ mún, já ná caja tia̱hva da íchi̱ nu̱ú quisún,
    já na̱ca̱hyi̱ a̱ sa̱nahá.'
  gfk-S: '@see-verse:LUK.007.026'
  bmu-bmu: Yaŋgö könaŋi mi mönöwök kewö ohoget ahöza, ‘Mötnöŋ, nöŋön kolekni garata
    kun melaibiga qeljiŋe anda ambazip uruŋini mindiŋgöba göhö könagi mesariga göŋön
    mönö yaŋgö andöŋe gölmenöŋ emu geman.’
  dgz-dgz: Me menan wataget God Dion oisewa wani ok anega seane, Wapena anun. Ne oit
    nega wapi apanewa namu watu enain, negin genan wareta.”
  eng-GNV: This is he of whom it is written, Beholde, I sende my messenger before
    thy face, which shall prepare thy way before thee.
  zaa-NT: 'Qui'' bi nua'' ga''na escrito làti ra Tata Dios: Nì rithél·la''a'' yà''la
    mensajero quia'', denéru bi lo lu'', Para ithàlia bi néda para guni cą lu'' recibir.'
  eng-WEBSTER: This is he , concerning whom it is written, Behold, I send my messenger
    before thy face, who shall prepare thy way before thee.
  guh-guh: 'Juan pexanaejavanexa, bajayata tajëvelia Dioso pejumelivaisibaxutota vajunupaeba.
    Dioso tanejumaitsijava ata xanëjavaberena, Dioso pejumelivaisibaxutota jumaitsi
    mapacueniaje: Itorobianajë nevajënaeyabelia tanejumelivaisipaebinënexa jivi pecatsivajënae
    najamatabëcuenexaniavaetsinexa, jai bajayata Dioso pejumelivaisibaxutota athëbëvetsica
    tapatsivajënaeyatsica Juan tanelivaisi paebanajetarucaejavanexa yabara.'
  bon-bon: Oogäräneji Mene cabu Acejiyame te Yoane poto cidi me jiicenige egä, ‘Cane
    cäme mename biname ne määme niinäce gaabe me cire jäätyepepene. Tabe te gaabe
    cire yaamacetnäjepi määme otni tääpume.’”
  nhw-BL: 'pampa ipan Icamanal Toteco ijcuilijtoc catli Toteco Dios nechilhui tlen
    Juan huan quej ni quiijto: ‘Xiquita, na nijtitlanis notlayolmelajca ma mitzyacanas.
    Yaya quicualtlalis ininyolo masehualme para ma mitzselise.’'
  mgw-mgw: Ayu' Yoani ngaywabayilwa mu Maandiko Mapeleteu, ‘Lola, nenga nintuma mpangakasi
    wangu' akulongoli, aywo alu'a kupetulya ndi'la yako.’”
  swh-ONEN: 'Huyu ndiye ambaye habari zake zimeandikwa: “ ‘Tazama, nitamtuma mjumbe
    wangu mbele yako, atakayetengeneza njia mbele yako.’'
  wbi-wbi: uju ghwe juno vakamulembile, 'Lola!, nukunsung'a umwomolua ghwango pavulongola
    pa maaso ghinu, juno itenda isila vwimila jango,
  bba-bba: Domi Yohɑnu wiyɑ wìn ɡɑri bɑ yoruɑ bɑ nɛɛ, “N wee, nɑ nɛn ɡɔro ɡɔrɑ wunɛn
    wuswɑɑɔ wi u koo nun ɡbiiyɑ u wunɛn swɑɑ sɔmɛ.”
  eng-KJVCPB: This is he, of whom it is written, Behold, I send my messenger before
    thy face, which shall prepare thy way before thee.
  kgk-NT: Nhandejáry kwatia-rehe oĩ João Batista rehegwa nhe'ẽ. “Amondo-ta xe rembigwái
    ne renonde-py. Xe nhe'ẽ mombe'uha upe va'e. Amondo-ta íxupe omopotĩ hagwã nde
    raperã” he'i va'ekwe Nhandejáry ohai uka-vy hese va'ekwe.
  waj-waj: 'Anutuuqaa kua fafaara roovo Yuvuaanaara vainno ataa kua tinoo: Anutuuqo
    tinoo: Na titauko nnii vaidiivo aa nninoo. Na i tauraivaannaadee titano vioo aataruuvaa
    aini teerama kiaanaravaivee, tiivaivee. Fafaaraivo itaa kua tiivai.'
  cpy-cpy: 'Tema riitaki rojankinata-koetakiri paerani, ikanteetaki: Pamine, aritaki
    notyaantaki etyaawoni ikamanta-kotemi, Riitaki wetsiki-mironi jempe pikinapaaki.'
  ekk-PKP: 'Pühakirjas on tema kohta kirjutatud: „Vaata, ma saadan oma käskjala sinu
    eel sulle teed valmistama.“'
  mpx-mpx: 'He Diyon bana te palopita etega i lelelian, Yehoba i ba: No elopapatuna
    na patuna houwan awomwa, iya kamwasa ni lovivina-an kaiwem.'
  wbp-wbp: Yimi Jaanu-kurlu ngulajulpa ngunaja Payipulurla, kujanya-ka wangka, ‘Kaatu
    karla kuja wangkami watiki yirdiki Mijayaku, “Ngaju kapurna nyuntulurla kamparru
    yilyamirra ngaju-nyangu yimi-kirli yalumpu-kurra nguru-kurra. Yinyarla kapungku
    nyanungurlu yirdiyi nyuntuku ngurrju-mani yaninjarniki.” ’ Kujanya-ka Payipulurlaju
    wangkami Jaanu-kurlu.
  luo-luo: Ma e jal mane ondik kuome niya, “ ‘Abiro oro jaotena mondo otel e nyimi,
    obiro losoni yori kapok ibiro.’
  nhe-NT: 'pampa ipan Itlajtol Toteco ijcuilijtoc tlen Toteco Dios nechilhui tlen
    Juan huan queja ni quiijto: ‘Xiquita, na nijtitlanis notlayolmelajca ma mitzyacanas.
    Yajaya quicualtlalis ininyolo tlacame para ma mitzselise.’'
  aii-aii: '”ܐܵܗܵܐ ܝܠܹܗ ܗ̇ܘ ܕܝܼܠܹܗ ܦܝܼܫܵܐ ܟܬܝܼܒ݂ܵܐ ܒܘܼܬ ܕܝܼܹܗ: ܗܵܐ ܐܵܢܵܐ ܫܲܕܘܼܪܹܐ
    ܝܘܸܢ ܐܝܼܙܓܲܕܝܼ ܩܲܕܡܘܼܟ݂ ܕܗܲܕܸܪ ܐܘܼܪܚܘܼܟ݂ ܩܲܕܡܘܼܟ݂.'
  esk-NT: John taamna ilaaŋuruq Agaayyutim uqałhan uqautigikkaŋa itna, Agaayyun nipliqsuq,
    ‘Ataŋii, tuyuġigisigiga uqqiraqtiga sivupni itqanaiyautitqulugu tumiksran sivunnapni.’”
  msb-msb: kay siya an katumanan san nasurat sa Banal Na Kasuratan, ‘Kitaa, may suruguon
    ako na mapauna sa imo. Siya an magapreparar san imo aagihan.’,”
  cpa-NT: 'Di³ jǿg³ quiah¹² dsa² héi² báh³ la², jǿg³ lǿa¹² ni³ si² quiah¹² Diú¹³:
    Tsë́³ jni tsih² høh³ quian¹jni ni³jiá¹ cónh¹ jín³ hning², Dsa² jmo¹ ju²jŋia¹³
    juu¹² ja³ŋǿh³hning, rø²juúh² si².'
  dso-dso: ଜାର୍‌ ବିସଇ ନେଇକରି ଦରମ୍‌ ସାସ୍‌ତରେ ଲେକାଆଚେ । ପର୍‌ମେସର୍‌ କଇଲା, “ଆମେ ନିଜର୍‌
    ଦୁତ୍‌କେ ତମର୍‌ ଆଗେ ପାଟାଇଲୁନି, ସେ ତମର୍‌ ମୁଆଟେ ତମର୍‌ପାଇ ବାଟ୍‌ ତିଆର୍‌ କର୍‌ସି, ଏ ସେ
    ଲକ୍‌ ।
  meu-meu: Ia bunai herevana e torelaia, eto, A itaia, lau ese egu gwaukau tauna oi
    vairamu ai name siaia, Emu dala ilailaina.
  yva-NT: 'Yohanes umaso pamo Ayao Amisye mo aurairive no wusyinoe. Amisye po aura
    to pare: ‘Sopamo vatano Syo atutire pi so. Syo atutir puisy manasyimbe Sya Mesias
    winai indamu po unanuije ratayao Nai.’'
  dgc-dgc: Da ti Juan i nihulaa to kasulatan, to pégkagi na, a ‘Tandaan moy,’ kagi
    na Diyos; ‘siya i pinakangbégi ko. Pégdetulén ko siya diko, monda paghandaén na
    du tolay ta demtan ko.’
  zpm-NT: 'Me ga raquiet lo Xtiidz Dios, zaatne znu rnee: “Sxeḻ naa tib zha ne tednerga
    lo luu, zha co gzhixcuaa nëz ne ted luu.”'
  hix-NT: Noro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Ranoto mosonà, kehe, Khoryenkomo.
    Oywaho ànyakyaha. Osonyhoryetxoko, Kohkomo yomoknàr hona, kehe hampànà, toto komo
    wya, kehe, Khoryenkomo. Àro wyaro rma nkehe, àmenhosahonhàrà, Xowaw hoko, kekon
    hatà, Txesusu.
  sim-sim: Jon oto jekamba Avui Wasilakahik karem li kayendari ma ria. �Misi, avak
    ma lar a halashinak masmas or ihi nombo mihin hundujekwa ria.�
  npi-ULB: यो जसको बारेमा लेखिएको छ, हेर, म मेरा सन्‍देशवाहकलाई तिम्रो अगि-अगि पठाउँदै
    छु ।
  cgc-cgc: tak kanen manugsugid ya na pasambit ta Dyos naan ta iya na sinulat na pulong
    na kanen gambal, ‘Ipadala ko una ki kaon ake na manugsugid aged ipriparar din
    agian ta imo na pag-abot.’”
  tim-tim: Yâk âmâ siâ. Yâkŋe âmâ hârok ewangiyektâp. Hain gârâmâ Anutuŋe yâkgât den
    hin dâep are tatâp, “Nune hoŋ bawane magaŋmâ huŋgunaŋdere laune lokom gâŋgât ulikŋân
    akgiŋmâ dâp heŋgemgo giŋbiap.” Akto den kulemgoep are bunŋe akto Yohane togoep.
  yor-yor: 'Èyí yìí ni ẹni tí a ti kọ̀wé nítorí rẹ̀ pé: “ ‘Wò ó, èmi yóò rán oníṣẹ́
    mi síwájú rẹ; ẹni tí yóò tún ọ̀nà rẹ ṣe níwájú rẹ.’'
  wos-wos: 'Jonka ané hundi Godna nyingambu dé re: Mé xé, ané wuna hundi hura yikwa
    du dé. Déré watawuni, dé ména makambu yindéte. Dé tale ye ména yambu hurutandé.'
  emp-NTPO: 'Idjid̶ebemada Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Bed̶ea jarabarida mʌ̃a
    bʌ na diabueya bʌ o jarimãrẽã.'
  eng-F35: 'This is he about whom it is written: ‘Take note, I am sending my messenger
    before your face, who will prepare your way before you.’'
  ind-ind: 'Dialah yang dimaksudkan dalam tulisan nabi yang mengatakan, ‘Perhatikanlah:
    Aku akan menyuruh utusan-Ku lebih dulu, supaya dia menyiapkan jalan sebelum Aku
    mengutus Engkau.’'
  pes-OPCB: 'او همان کسی است که کتب مقدّس درباره‌اش می‌فرماید: ”من پیام‌آور خود را
    پیشاپیش تو می‌فرستم، و او راه را پیش رویت آماده خواهد ساخت.“'
  mpt-mpt: Sinanggwano Gode Yon ele ni dab ni weng sango e buk temo baanea Wentine!
    Ne dowan weng omkeimalin naka ele dabaia sin monea ne wengo omkeimanea keb deibo
    klaubkenabeta kobole abuk mo temebta nakaia unangai keb wengo wentine genebio
    kesoa
  ssx-ssx: Koto ekita꞉ mo hande Baibolo bukama꞉ Dionina꞉ piekeeki dupa lao ula꞉me.
    Koda꞉ma꞉ alota꞉ Neketa꞉ a̱i̱ na epeke halena꞉ta꞉ amba꞉ titina꞉ I̱ma꞉ ya pimanu
    mea epena꞉yeke hali ma꞉nda꞉ tapalueke. Titina꞉ta꞉ ipikana꞉ma꞉ naka꞉ pota꞉ pilawalieke
    laa la꞉la꞉me laata꞉
  mkl-mkl: Zɑ̃ɑi kukɔi idei Ilɑɑɔ̃ wɑ fɑ̃ɑ tenɡi bii í ni, Ilɑɑɔ̃ í ni, Wee, ǹ bɛ
    woo sisi idem wɑ si wɑjuɛ iyi ɑ́ teeseɛ kpɑ̃ɑɛ.
  gaq-gaq: ଯହନ୍‍ ବିସୟ୍‌ରେ ଆକେନ୍ ଦର୍ମ ସାସ୍ତର୍‌ନିଆ ଗୁଆର୍‍ ବକେ ଇସ୍‌ପର୍ ବାସଙ୍ଗ୍‌କେ, “କେଲାପା
    ନେଙ୍ଗ୍‍ ପେନେ ସେନୁଗ୍‍ ନେଙ୍ଗ୍‌ନେ ଦୁତ୍‍କେ ବେନେଡିଙ୍ଗ୍‍କେ ମେଁ ପେ ନ୍‍ସା ଗାଲି ଆରେଏ ଆକେନ୍
    ଆତେନ୍‌ ରେମୁଆଁ ଜହନ୍‌ ।
  gof-RNT: ‘Ne ogiya ne sinthan giigisiya ta kiitanchchuwa neeppe sinthe ta kiittana’
    geetettidi xaafettiday iyassa.
  unx-unx: ଯୋହାନ୍‌ଆଃ ନାଗେନ୍ତେ ଧାରାମ୍‌ପୁଥିରେ ନେଆଁଁ ଅଲାକାନା, ‘ପାର୍‌ମେଶ୍ୱାର୍‌ କାଜିକେଦାଏ,
    ନେଲେମେ, ଆଲେ ଆମାଃଏତେ ସିଦାରେ ଆଲେୟାଃ ଦୁଁତ୍‌କେଲେ କୁଲିତାନା ଇନିଃ ଆମାଃ ନାଗେନ୍ତେ ପାହିଲାରେ
    ହରା ବାଇୟାଏ ।’
  gah-gah: 'Monó gotolaú Ómasímo gakó makó láa loko limó nene láa liki luhuva gizinamóma
    neve: Gililo. Není gakó lole ale ve makó amiselekugo, ale goí oko voko kigikagú
