    jua''³: Rɨ²sɨɨn³¹na¹ dsa³ xiin²³ quién²³na²³ ''i³ rɨ²³ŋɨ́n³ jén²³ cɨ² la²³ ''nʉ³.
    Rɨ²³jmée²³ dxʉ́²³ jui³¹ je² rɨ²³ŋɨ́n³nu³.'
  zar-NT: 'Náquiëʼ Juan bönniʼ naʼ nazúaj lu guichi láʼayi ca naca queëʼ, rnna: Buyútsöcaʼ,
    risö́l-laʼa-nëʼ gubáz quiaʼ, inö́ruëʼ ca Liʼ. Bönniʼ ni uchiʼë nöza ga töduʼ.'
  kde-kde: Yohana njo n'jumbe achiyambwa Mmalemba Lanaswe, Nnungu pachihaula kuchidoni,
    ‘Nangu nìmbentuma n'jumbe wangu akulongolelee, aneyo njo ambekukatapajîja indila
    yako.’”
  ata-ata: Itema ane nesi, aneꞌi mikaukavusou muxolu no nano no Lavuku Tavuna teinu
    lexe, ‘Lataua upalusou itema vile sou aꞌalo noxou, sou uulaxuneni Tila mo upaipounu
    voteꞌisine tei.’
  qvw-NT: 'Chaymi Diospa shiminćhüpis paypi limayan: ‘Ampa ñawpäniquitam juc willacünïta
    caćhamüśhä, ćhänayquipä alistamunanpä’ nil.'
  nfa-nfa: Te ètu dꞌara Sasuri Mola-Mèci dhu suri tèke le, na, ‘Nanene! Jaꞌa pua dhèu
    Jaꞌa, sèna ka bhoke jꞌara hia Èu.’
  tnp-tnp: Suah u inu Nauəuə Rəha Uhgɨn təmətəghati lan. Uhgɨn təməni məmə, ‘Otafu-to.
    Iətahli=pɨnə iahləpis iətəm otos rəhak nəghatiən. In otaupən lam məmə otol əpenə-penə
    e rəham suaru.’
  urd-urd: 'ये वही है जिसके बारे में लिखा है: “देख, मैं अपना पैग़म्बर तेरे आगे भेजता
    हूँ, जो तेरी राह तेरे आगे तैयार करेगा।”'
  hot-hot: Bôk eto hathak ôpêŋ hêk Wapômbêŋ anêŋ kapya nena, “‘Odaŋô, tem yanêm yenaŋ
    anyô ku te êmôŋ ek o, ek enaŋ yenaŋ abô bêŋ ek êpôpêk loŋôndê ek o.’
  mqj-NT: 'Annu Yohanesmo napatu battakadanna Puang Allata''alla nakua: ‘Indemi pesuangkue,
    kusuami uyyoloanangko, anna iamo la umpatokangko lalan la muola.’'
  rus-SYN: 'Сей есть, о котором написано: вот, Я посылаю Ангела Моего пред лицем Твоим,
    который приготовит путь Твой пред Тобою.'
  mbh-mbh: 'Na Jon ini toko aton ru nomenga God ile erere i ri nge vene: ‘God i ri
    vene: Aro tho pake lek pakeke mo i mukal tel nge wong. Naro i monsi nge lom sovengalo.’'
  bdd-bdd: Yoniina weyahina mwalo Yehoba ꞌina gwae Buki Heꞌasisi ꞌoina bewa gide ꞌihepwaila
    nugeteya ꞌigwae, ‘Bewa ꞌigu tohewasa yahewasaeyawa matauwa ꞌitauya, ma ꞌino ꞌeda
    ꞌihuna.’”
  cbt-NTPO: 'Iráca quiricanënquë ninorin: ‘Co''huara a''pamayátërasënquënhuë'', comisionëhuë
    a''pararahuë. Paaton, pënëntapon noya natanainënquënso marë'',’ itërin Yosëri
    hui''nin nontaton. Coansha ninoton, naporin.'
  rmy-SERVI: 'Вов кодэва, пала кастэ чиндо: «Акэ, Мэ бичалав Мурэ манушэ англа Тиро
    муй. Вов лачярэла дром Тиро англа Тут».'
  srn-NT: 'Bika fu Yohanes a skrifi taki: Yere, Mi e seni Mi boskopuman go na Yu fesi,
    di sa meki a pasi klari gi Yu.'
  cta-NT: 'Ndiꞌya̱ nscua lo quityi cusuꞌ chaꞌ jiꞌi̱ cña nu ntsuꞌu jiꞌi̱ Juan biꞌ:
    Culo naꞌ cña jiꞌi̱ sca msu jnaꞌ chaꞌ tsaa yu ca nde loo la su tyaꞌa̱ nuꞌu̱, chaꞌ
    saala clya yu tyucui̱i̱ su ca̱a̱ ycuiꞌ nuꞌu̱, nacui̱ ycuiꞌ Ndyosi jiꞌi̱ Cristo.'
  bqc-SIM: 'Asa Zãapi wà aà yã́ kɛ̃̀ láu wà mɛ̀: Má a zĩna gbaɛ aà dↄaa zɛkɛkɛnɛ.'
  tcz-CHONGTHU: John chu Pathen Lekhabu in hitia aseipa chu ahi, Ven, keiman namasangah
    ka thu lhangsam kasol'e, chule aman nalampi namasanga asemtup ding ahi.
  mar-mar: पाहा, ‘मी आपल्या दूताला तुझ्या मुखापुढे पाठवतो; तो तुझ्यापुढे तुझी वाट
    तयार करील,’ असे ज्याच्याविषयी लिहिले आहे तो हाच आहे.
  snp-snp: Amomu ya mono lufuwau ya eti limo, Moda kane lo oloto melenami we ilifoneto
    u komu mele kedeto kanuka wili kedenagoliye, loto ka mono lufuwau (Mal 3:1) ya
    nemo ne.
  isl-isl: 'Biblían segir um hann: „Sjá, ég sendi boðbera minn á undan þér til að
    undirbúa komu þína.“'
  spy-NT: Inee ꞉nyoo ng'āloolēē ꞉Yēyiin ām yoo /kikeesir kule, ‘+Māāyooktē kiiyookiintēēnyuu
    koonto wokuyēytoowuung' kēēlto.’
  xnn-xnn: Tay si Juan nan kakwaniyan nan naisolat ay kalin Apo Dios id kasin en,
    ‘Wada nan ibaak ay omon-ona ay mangisagana isnan daanem isnan omaliyam.’”
  mwe-mwe: Bhenebha ni a Yowana bhalugwilwe Mmajandiko ga Ukonjelo. ‘Ngunakuntuma
    muntenga jwangu, Anng'alashiye mpanda gwenu.’ ”
  tte-tte: Yoni kaiwena mwa Yaubada iwalo-masalan palopita gamwana mena iba, ‘Yagu
    tosagenawasa kani yayawasa-bagunayan na iya am kamwasane ikatububun kaiwem.’
  tcs-tcs: 'Da Baibol bin spik Zon Baptaizman em i spesilmesizman blo God. Ane da
    Baibol i spik diskain baut em: “Ai go sane mesizman go pas, bipo da Promiswan
    go kam. Em go meke da wei redi po yu po kam.”'
  hlt-THB: 'Anih akawng vemyihna a na qee hawh uhy: “''Na haiawh ka dyihthing tyi
    law kawng nyngsaw, anih ing na haai awhkaw lam ce qoek abah law kaw,'' a ti ce.'
  soq-soq: Ita Ion umanawa buka bedewe girumalena God wadi wadiase, ‘Ne gagalona benemala
    apanawa bauta wapaaubepo e intaa deaitopasapio eulepie winompa e baia.’
  qub-qub: 'Juanpämi Tayta Diospa palabrancho cayno isquirbiraycan: « ‹Gampa ñaupayquitami
    willacojnëta cachä. Chaynöpami camaricusha carcaycanga aywaptiqui chasquicushunayquipaj.›'
  att-att: 'Aggina yù ubobugan ni Namarò sù inipetúrâ na ngaw nga kunniaw: ‘Yawe yù
    ábbilinák ku nga dobak ku ta mapolu ánnè nikaw, tapè ituddu na sù ira tatolay
    yù akkuád da nakuan, tapè dán nga naparán ira sù labbè mu.’'
  bki-bki: bior Atua berii naio ea kiano Iliano Lu ruei, naio berinavo ‘Kiniou nemiila
    kiaku atevi na binimei jukamu kaso, ka rila vatitig kiamo m̃arabo.’
  bqp-bqp: 'Zaakũ Yahayan ò a yã kɛ̃̀ Luda yãn ò pì: Mani ma zĩ̀ri gbarɛ n ã
    à zɛ́ kɛkɛnnɛ.'
  mcp-mcp: 'Nəcé nyə wə́ Zɛmbî nyə á cɨ nda jísə́ cilyá nyə́dɨ́ Kálaad dɨ́ nə́, nə́:
    “Dʉgɨ́! Mə zə́ kənd mbwiiŋgyɛ lâŋ waamə́ nə́ a kə́g wo shwóg kə kwambʉlə wo zhɨɨ́.”'
  hat-hat: 'Men sa ki te ekri sou Jan Batis: Men m''ap voye mesaje m'' lan devan ou,
    la louvri chemen an devan pou ou.'
  npl-NT: 'Ye de akin tlajtoa itlajkuilol Dios: Ne niktlayakanaltis akin tlatematiltijtias
    moyakapa para mamitsmajmanili n ojtli.'
  bgg-bgg: Jigigam shii yao pha ji ne Jon ji chak ro, ‘Hamangkhung-aphuii è yao, gu
    ne gui mua pho shii naro lumuii hong yi pha na ibi thoh ge phro.’
  eng-TCENT: This is the one of whom it is written, ‘Behold, I am sending my messenger
    ahead of yoʋ, who will prepare yoʋr way before yoʋ.’
  eng-BSB: 'This is the one about whom it is written: ‘Behold, I will send My messenger
    ahead of You, who will prepare Your way before You.’'
  cpu-NT: 'Iriitakera josankinatakoyeetake pairani, iñaanatziri Pava itomi, ikantzi:
    Notomí, ari notyaantake etyaarone inkamantakotemi, Iriitake ovetsikanontemine
    tsika pinkenapaake eeroka.'
  san-ASM: পশ্য স্ৱকীযদূতন্তু তৱাগ্ৰ প্ৰেষযাম্যহং| গৎৱা ৎৱদীযমাৰ্গন্তু স হি পৰিষ্কৰিষ্যতি|
    যদৰ্থে লিপিৰিযম্ আস্তে স এৱ যোহন্|
  tac-NT: '''Lige alué Juani júkuru napu alé Onorúgame nila osilichi ruwí. Alé osilichi
    ka ''we a''lá sébali ruwí alarigá nímili níliga alué Juani, pe aba alé osilichi
    napu ruwile ''we ''ya Onorúgame churigá nímili níliga ne. Regá ruwí alé osilichi:
    Ne jula bilé rió ne nila ra''íchali ruwime bajchabé ta''chó sébachi mué napurigá
    beniá mochímala alué ralámuli ne nila ra''íchali. Alarigá ''we a''lá niraga etémala
    mué sébachi. Regá aní alé osilichi.'
  eng-WEBPB: This is he of whom it is written, ‘Behold, I send my messenger before
    your face, who will prepare your way before you.’
  gfk-H: '@see-verse:LUK.007.026'
  viv-viv: Tuwai-moꞋena bana Yoni faꞋine Yaubada bonana etoꞋetoladina gigahe higa
    vaita Yaubada yana Tovegida againe gidagahe gidagayo, UꞋita! Yaku tovenuwaꞋata
    ganaꞋiveninisena be bana wai ginanagona, ya eda kaliva aseꞋasediya ginakidewedewena.
  yao-yao: Ngani sya jweleju ni syasilembekwe mu Malembelo ga Akunnungu, ‘Nnole, nguntuma
    jwakutumichila jwangu annongolele juchankolochesye litala lyenu.’ ”
  tgp-tgp: Sava la ulia tuai matana mo verea vara, ‘Ha kilau nike! Na lo r̃ule na
    noku vahar̃ule na nahom, vara i vai na malelem i roi.’
  auc-NT: Wængonguï ïïmaï angampa, ante yewæ̈mongatimpa. ‘Botö beyæ̈ në apæ̈necä ingante
    da godömo godinque tömengä taadö täno beyænte baï cæcæcäimpa. Tömengä bitö Codito
    ïmi beyæ̈ ante taadö waa pïnonte baï waa cæcæcäimpa.’ Mänömaïnö ante dodäni adocä
    Wäö ingantedö ante pönëninque yewæ̈mongadänimpa.
  kbc-NT: Igaataɡ̶a joaniɡ̶ijaa João niɡ̶ijo aneeta Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi,
    neɡ̶ee Aneotedoɡ̶oji, ‘Jiwakatee iiɡ̶exegi ɡ̶adodoe, yoetece ɡ̶aligi’.
  bmh-bmh: Zon go du getal Uwait nugau ze nug aneun, ‘Uwait nug eneun “Iz izal ze
    oi awarabun du palautem, amegai alai, nait abu tuguiai kalai mizamau.” ’
  ctu-BL: 'Come tsa'' ña''tʌnti Juan ti jini t''an tsa'' bʌ ts''ijbunti: “Awilan,
    mic ñaxan choc majlel subt''an mu'' bʌ i chajpan a bijlel”, che''ʌch ts''ijbubil.'
  meq-meq: 'Yuhana na, ndo nakə tə watsa a Ɗerewel aye, Mbəlom a gwaɗ: “Neŋ na sləriye
    naha ndo məɗe ha bazlam ga kame yak. Ma lambaɗakeye na tsəveɗ.”»'
  noa-H: 'Hi higwia Hẽwandamau hich hi jaaumienag warrgarwe hich hiek p''ãpitarr gaai
    jaauwai: “Jãata hirua mʌ na pʌ̈iju hajim, hichdëuta mʌ na mʌ maju hee hõrag jaaumaawai
    t''umaam k''ʌʌnau mʌ hiek hũrm k''õsi sĩi mʌ nʌ naamk''ĩir.”'
  alp-NT: Le Alla Eni lepata rebe lekire ebeteke Yohanese be, ‘Imi lene mimise! Ile
    rebe tatike pine Au ulakeine ikeu akmena beiMu leke iakneka lalane kena Akeu mise!’
  san-VEL: pa"sya svakiiyaduutantu tavaagra pre.sayaamyaha.m| gatvaa tvadiiyamaargantu
    sa hi pari.skari.syati| yadarthe lipiriyam aaste sa eva yohan|
  kbq-kbq: E'i ana nekura avontafepina amanage huno krente'ne, Ko, nagri ke erino
    vu vahera, huntogeno ugagota huganteno neviankino, agra kana variganteno vugahie.
    (Mal 3:1)
  kbh-kbh: 'Cha, Juan, endmëna ndabiama Bëngbe Bëtsá chabe uabemana palabrënguiñe
    tojánayana mo chabe ichmonacá, mënts̈á tojánayana ora: Cristo, ats̈be ents̈á natsana
    sënjichmó acbiama chaóyebuambama, ents̈anga jábuayenama aca jabama ainaniñe ts̈abe
    juabnë́ngaca chamotseprontánama ca.'
  ron-LSB: Acesta este cel despre care este scris, “Iată, trimit pe mesagerul Meu
    înaintea feței tale, care îți va pregăti calea înaintea ta.
  pon-pon: 'Pwe iei i me intinidier due: Kilan, I kadarala mo mui nai men kadar amen,
    me pan koki al mo ’mui.'
  nhe-BL: 'pampa ipan Itlajtol Toteco ijcuilijtoc tlen Toteco Dios nechilhui tlen
    Juan huan queja ni quiijto: ‘Xiquita, na nijtitlanis notlayolmelajca ma mitzyacanas.
    Yajaya quicualtlalis ininyolo tlacame para ma mitzselise.’'
  sps-sps: tana saa, e Jon ayei na mes to te tsue tsuk men Vegiau Ten Gov sa tsue,
    ‘Tovei na tsoiny favaanan Tsonyo’ te tsue fi Gov, ‘Nyo nai jiats famumuei nats
    rou ya Tsumanyi ma kakouiny onots ya na sanaan Tsumanyi.’
  wnc-wnc: Aminu waapae Anututane wapatang anzing matakut, ‘Natapso. Nata nae wam
    yakapikge aminu tapatu initewa gae tupan kuke ita gatane kepika tanomanukgamik,’
    ngang matakut.
  bus-bus: 'Zaakɛ Yaayan wà à yã kɛ̃̀ Luda yãn wà bè: Mɛ́ ma zĩ̀ri gbarɛ n ã à
    zɛ́ kɛkɛnnɛ.'
  gub-BL: Ta'e ze'eg kwehe arer uze'eg nezewe Zuàw rehe a'e xe. — Heze'eg heraha har
    romo hekon a'e, i'i Tupàn Zuàw rehe. Ne tuwihawete ywy rehe oho ma'e ràm romo
    ereiko ne. Amono kar putar Zuàw nerenataromo ihe nehe, teko wamuàgà'ym kar pà
    ihe nehe. A'e rupi upuner putar neze'eg henu haw rehe wà nehe, i'i Tupàn ze'eg
    kwehe arer pape rehe imuapyk pyrer.
  imo-imo: 'Yuni Goteni oi lipo mundumbo ombalo nimbe kanopa ltimu iyemunga aulkemu
    tepa wamorumu kanomu. Kano iyemu yundo Gotenga bukumunga tukundo nimbe peremo
    ungu te i tepa: Goteni yunge Malondo nimbei, ‘Pileio nanga ungu nindimbelomu nani
    nu punio aulkena yu kumbe lepo lipo munduro. Yuni nunge aulkemu tumbi tindimbelo,’
    nimu, aku tepa mele bukuna nimbe peremo.'
  boj-boj: Agi nami e mandamq aiyosaisonamqa Qotei a Jon qa endegsi merbej, ‘Ni que.
    E na ijo anjam maro tamo qariŋyitqa a ni qa namoosim ino gam gereiyetmqas.’ Tamo
    di agi Jon. Anjam di Qotei aqa neŋgreŋq di unu.
  eng-DRA: 'This is he of whom it is written: Behold I send my angel before thy face,
    who shall prepare thy way before thee.'
  knf-knf: 'Ul i i upiiŧuŋ aji : “Naşibaţi aji : Tenan, dyil nalempar naan ţi kadunu,
    abomanu bgah.” »'
  san-KHM: បឝ្យ ស្វកីយទូតន្តុ តវាគ្រ ប្រេឞយាម្យហំ។ គត្វា ត្វទីយមាគ៌ន្តុ ស ហិ បរិឞ្ករិឞ្យតិ។
    យទត៌្ហេ លិបិរិយម៑ អាស្តេ ស ឯវ យោហន៑។
  arn-NT: 'Juan mew ta mupirkey tañi feypilen ta Ngünechen ñi Wirin Chillka: ‘Iñche
    wüne werküan tañi werken, fey ta famngechi wüne ngülamtuafi tati trokiñche femngechi
    llowaeymew engün.’'
  zas-NT: 'Wajn na̱j bén ruzaꞌt xtiidx Dios, lod rëb: Naj rxhial tijb bén ned lojl,
    bén güünchaaw xnejzil.'
  ken-NT: Jɔ̌n kɛ achi mǔntó anɛ basɨŋ nyaka amɛm Ɛkáti Mandɛm ɛ̌ti yi bɛ, Mandɛm
    arɛm bɛ, ‘Yɨŋɨ́, chɔŋ ntó mpɔkɔntó wa wɔ ambɨ, bɛ ángókó mbi ywɛ kɛ ɔ́ntwɔ.’
