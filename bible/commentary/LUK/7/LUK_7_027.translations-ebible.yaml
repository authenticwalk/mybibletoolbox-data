    yʉ tiicojo.”'
  san-ORI: ପଶ୍ୟ ସ୍ୱକୀଯଦୂତନ୍ତୁ ତୱାଗ୍ର ପ୍ରେଷଯାମ୍ୟହଂ| ଗତ୍ୱା ତ୍ୱଦୀଯମାର୍ଗନ୍ତୁ ସ ହି ପରିଷ୍କରିଷ୍ୟତି|
