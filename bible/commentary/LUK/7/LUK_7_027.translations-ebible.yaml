  nop-nop: Jondegoŋ Bepaŋ’walaŋ Mededi indiŋ yolak, ‘Nu kwanai-mene kamewe timeŋ wooŋ
    talik dobui tigambaak.’”
  obo-NT: Oyyos sikandin en iddos no‑ikahi riyot Nosulat no Kahit Monama no mid ungketen
    to, ‘Id popiyod ku iddos koddin tohodponudtuu no od unna kikow amoy'd panoy to
