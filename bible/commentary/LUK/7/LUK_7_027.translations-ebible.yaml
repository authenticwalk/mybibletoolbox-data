  hla-hla: Taraha, u Buk u Goagono e ranga hatei nena e Jon, ‘E Sunahan e poiena,
    Hengo! Alia e hala negu romana a katunun tatala i tar te go mam nio lö, ba nonei
    te hamatsköena romana a maroro i tamulö.’
  mav-NT: Ta'i waku kahato ahet'ok hat Iuwãu e Iesui. Sa'a­wy'i sese Tupana ehay enoi
