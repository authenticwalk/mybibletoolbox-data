    hap ewy eweipuẽti ra'yn yahig note e. Ta'i Tupana Sa'yru ut hap moherep e'yianmiat
    hat henoi tehay wuat hat ti eweipuẽti ra'yn ahet'ok hat Iuwãu e Iesui.
  kpf-kpf: Zâkkât den kulem ŋâi itâ ziap, ‘Nâŋgâ. Nâgât kore a ŋâi sâŋgongua kândom
    otgibap. Zâkŋâ mâtâpkâ kârâm kubikpap.’
  ppo-ppo: Asȩmó yóló muló betere fota, i whi̧mó kisipa mutu erapó. ‘Whi̧ beta̧ a̧pi
    folosóró furaalu, ya̧ waaire tu̧ donorae fo ene fó̧póló ya̧lo dotȩyaalo ai ape.’
  hin-2017: 'यह वही है, जिसके विषय में लिखा है: ‘देख, मैं अपने दूत को तेरे आगे-आगे
    भेजता हूँ, जो तेरे आगे मार्ग सीधा करेगा।’(मला. 3:1, यशा. 40:3)'
  wol-KYG: 'Ci moom moomu lañu bindoon ne: “Maa ngii di yebal sama ndaw, mu jiitu
