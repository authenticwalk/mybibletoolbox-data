  swh-ULB: Huyu ndiye aliyeandikiwa, “Tazama, namtuma mjumbe wangu mbele ya macho
    yenu, atakeyeandaa njia kwa ajili yangu,
  tpt-NT: 'Ni Juan va yu lhitsꞌoqkanta la ixchivinti Dios taꞌan najun: Kitꞌin kakmalaqachayaꞌ
