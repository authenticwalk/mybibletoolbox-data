  dop-dop: 'Ɩ tɔm kɛ pɑ tɩɩ ŋmɑɑwɑ Ɩsɔ Tɔm tɑɑ sɩ: Nyǝnɩ mɑ tillu ntɔ, mɑ tɛlǝsǝɣɩ
