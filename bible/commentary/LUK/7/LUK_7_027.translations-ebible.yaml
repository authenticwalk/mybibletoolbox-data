    “Okaronaki bana ada oathi namoniva abono iviahania okhananavana va''ora nava''isohiki
    bana adani ija''ari vakadimahi-ra vanasohivini ikaikahini viahania.” Nihi ida
    João Batista varani hina Deus athi kapapirania hojaki.'
  twi-twi: Na saa Yohane yi na Kyerɛwsɛm no ka fa ne ho se, “ ‘Mɛsoma me bɔfo adi
    wʼanim kan. Ɔno na obesiesie kwan ama wo.’
  hlt-hlt: A kawng la a daek pah te anih ni. Ka puencawn te Nang hmai ah kan tueih.
    Anih long ni nang hmaikah na longpuei te a rhoekbah eh.
  tbz-SIM: 'Isɑ̃ɑ̃ kpɛ́í nkɛ tì wɑ̃̀rimɛ̀ kɛ tú: Ntɛ mí nKuyie nkɛ duɔ́nko n kóo tɔ̃ntì
