  spa-BLM: Este es aquel de quien está escrito, ‘He aquí que envío a mi mensajero
    ante tu rostro, que te preparará el camino delante de ti.’
  kyz-NT: Ymã te 'ã Janeruwarete 'ga ka'arana kwasiarukari inuga Juã 'ga rur are rakue.
