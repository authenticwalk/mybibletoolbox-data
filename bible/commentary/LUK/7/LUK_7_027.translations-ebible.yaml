    en mia nichindiamadan’, akin jakidi jawen kaka kenenibuki.'
  xtm-NTPP: 'Te ja kuu Juan ma kúu ja ká''an tnu''u Su''si ma sa''a: Tetniñu ri in
    tee koxtnuu nuu ro, sukan‑va''a satu''va de ichi ki''in ro ma.'
  nnq-nnq: Jwenio nga ojwalengigwa Mumajandiko ga Chwapi. ‘Nnoongo alenga, mbakunkinga
