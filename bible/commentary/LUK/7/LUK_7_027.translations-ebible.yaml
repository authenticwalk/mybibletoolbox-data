  bod-N: དེ་ལ་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། བདག་གི་ཕོ་ཉ་ཁྱོད་ཀྱི་མདུན་དུ༌མངགས།། ཁྱོད་ཀྱི་ལམ་ནི་གྲ་སྒྲིག་བྱེད་ལ༌ལྟོས།།
