  tgl-ULB: Siya ang tinutukoy sa nasusulat, 'Tingnan mo, aking ipinapadala ang aking
    mensahero na mauuna sa iyo, na siyang maghahanda sa iyong daraanan bago ka dumating.'
  cbs-NT: 'Ja inun, Diosun jawen bake nichinkatsi Juankidi yuikin: ‘Ninkawe. Janu
