    beṉə'' cuialaogüe'' güe''e xtižo''onə'', par nic̱h ṉitə'' beṉə'' probnid par əso''elaogüe''e
    le'' catə''ən yido''.'
  sgz-sgz: kabin ngo ái ái koner Buk Tabu a arbin suri ngoromin, ‘Mákái! Ina tarwai
    kesá kálámul suri tari kak pinpidan. Ái na táil i iáu, má na eran i matananu suri
    inan kaiam.’
  kek-NT: 'Chirix laj Juan tz''i̱banbil sa'' li Santil Hu li naxye chi jo''ca''in:
    A''ut la̱in tintakla lin takl aj c''amol be cha̱cuu. A''an ta̱ch''oloba̱nk xya̱lal
    chiruheb li tenamit re nak eb a''an yo''on cua̱nkeb cha̱c''ulbal la̱at. (Mal.
    3:1)'
  blz-NT: 'Gause i Yohanes isian nitulis na Alkitaap koi kani''imari: ‘Imamat ini''imari!
    Yaku'' bo momosuu'' mian-Ku mongolukoni i Kuu. Mian iya''a bo montoropoti salan-Muu.’
    ”'
  poe-NT: 'Chꞌín Juan mé tí nkexro kui éxí chrónka tí xroon itén Dios ósé ntáchro
    kíxin: Janhan mé tsochrꞌan ijnko nkexro tsochrónka itan kuènta̱na tsitónxin nti̱a,
    kíxin tsjasiyóxin chꞌán nti̱a kuèntá. Mé xi̱kaha chrónka tí xroon itén Dios.'
  san-TAM: பஸ்²ய ஸ்வகீயதூ³தந்து தவாக்³ர ப்ரேஷயாம்யஹம்ʼ| க³த்வா த்வதீ³யமார்க³ந்து ஸ
    ஹி பரிஷ்கரிஷ்யதி| யத³ர்தே² லிபிரியம் ஆஸ்தே ஸ ஏவ யோஹந்|
  cof-NT: Matu mate Diosi yachi pilabi Juanca panue yaca ereno joyoeque. Lari lachi
    fiquica paminca Crístochi caquele ereno joyoe tinue yape yachi tenchi jera se
    suwanasa.
  srm-NT: Biga hën da di sëmbë di Buku u Gadu bi taki taa a o manda ko a di Heepima
    fesi, faa seeka di pasi dëën.
  qvs-NT: 'Tata Dios killkadunpi Juanpa rimarkan: “Ñukaka suk alli yachachikukta kachasha
    tukuy runakunata willananpa kachamushkayni runata allita chaskinankunapa.”'
  zca-NT: 'porke kwent che''n Juan re'', nidi''zh Yech che''n Dios or nzhabe se'':
    Biwi'', lë Da xë''l xa'' di''zh xtizha dilant lol, par kuxkwa'' xa'' laxto'' rë
    men par gon bixa'' ro'' Dios.'
  cbc-NT: 'Cʉ̃ã niñami Dios yaye quetibʉjʉrica tutipʉ na cawoatujʉ̃goyecʉtacʉ majũ.
    Atore bairo ti tutipʉ ĩ quetibʉjʉyayupi Dios cʉ̃ macʉ̃rẽ, Juan cʉ̃ cabaipeere:
    ‘Mʉ, yʉ cajopaʉ, ti yepapʉ mʉ cabuiaparo jʉ̃goye, apeire cʉ̃ yʉ qũẽnoroti jojʉ̃gogʉ.
    Camasã mʉ yaye quetire na tʉ̃goʉsaáto ĩ, apeire yʉ qũẽnoroti jojʉ̃gogʉ,’ ĩ quetibʉjʉyayupi
    Dios Juan cʉ̃ cabaipeere.'
  qxo-NT: 'Juanpä cagtaga Tayta Diospa palabran gellgaranganchöpis nicanmi: ‘Salvacog
    manarä willacuptinmi juctarä cachashä willacuynïta willacunanpä. Pay willacunganta
    chasquicurmi runacuna jutsa ruraynincunata jagirir salvacogta shuyacur alistacuyanga’
    nir.'
  mox-mox: Ioni nana weaqina lova Yaubada Buki Nugwenugweina ʼinaya baʼe ʼidewani
    maduvonayea, ‘Egu tovaleʼewa ena vetunei nanugweta, be eu ʼeda naqadalia.’”
  kew-kew: 'Goa pea-ga Jon madaare Gote-na agaa i buk-mi gupa ta: Gote-me lalo: Go
    aare nina agaa lakelape aa neme nipu aba mea penaatoa. Go aamere nimina pu robaa
    maredepo yaata epalia sa.'
  dww-dww: Inam tauna vutuna girugiruminama porane umanama e riuriuna, ‘Taugu tauwai
    noyanoya yà riupore dokena muriḡa tam, be tauna am kedama e sepana.’
  nif-nif: Wɨn enda wakan Yambattok mandan ñɨndɨñ youyoulɨn patak, ‘Nak gɨñgɨt ee
    amana no nɨ-mulam ñambi, telak dama tɨ-gambi, telak tɨ-dɨndɨm e-gamekak.’ Wɨndɨñ
    youyoulɨn patak,
  twi-ASANTE: Na saa Yohane yi na Atwerɛsɛm no ka fa ne ho sɛ, “ ‘Mɛsoma me ɔbɔfoɔ
    adi wʼanim ɛkan, ɔno na ɔbɛsiesie ɛkwan ama wo.’
  aoj-aoj: Aman anamba eaꞌ maꞌuna anen atona siꞌi basef fagape Baibeli naꞌiasa God
    fowaꞌ naꞌias nagaꞌi, ‘Inaꞌ nemeꞌ, anaf aeꞌ esapaꞌ aman nogofaꞌo basef aeꞌafii
    niliꞌ nefeꞌma inaꞌ nondondomba ufiaꞌw ineꞌikwi.’
  cbv-cbv: 'Juan ã jwíih naóh waáwát pínahdih jon jã́tih nin pah ĩt niíj naóh daacáp
    tajĩ: ‘Ã wʉ̃ʉ́hdih Dios nin pah ã niijíp be: “Ma jã́tih wã naáwátdih naóh waóhni
    pínahdih wã wahbipna caá, meémboó ma naáwáchah joinít, ĩ jepahat pínah niijná”,
    Dios ã niijíp be’, ãt niíj daacáp tajĩ.'
  taw-taw: Bɨ anɨb anop Jon, bɨlel buk Baybol ayaŋ ñu kɨl tɨkɨl agɨlak, God ne Ñɨne
    nop agup, Nɨgan, bɨ takaw dad ameb yad ak agyoken, ned amɨl kanɨb pɨdɨl kod yek,
    kɨdek nep agen amnɨgaban agup agɨl tɨkɨlak agak.
  jic-NT: 'Dios Popel tjevele Juan po''ó pajal püna. Dios tjevele Juan jupj jomozo.
    Tjevele ca jas majamas jupj, ne ca ''ücj la mijis napj cuwistsja mpes. Tjevele
    Juan ca mveles napj mpes, mpes la p''a ca nus nucucj napj tjacuwis na. Ninana
    tjevelá: ‘Tjapjaca jipj. Namozo se jam, mwalá ca mim jipj lal. ''Ücj la mijis
    mpes, más ''üsüs ca nsem jipj jay na.’'
  zap-NT: 'Laa men nga rakzëët lo xgyiich Dëdyuzh ledne re: Noo yxaal te mén ne saner
    lo de chen ylaxnëz men xnëz de.'
  wer-wer: Omën pöpëënök ngönëntak epël retëng ëa. ‘Kat wi. Ne omën nem ngönte waup
    wes mëën nimëën wet rapnaat. Puuk nim kanö ningësëpnaat.’
  ipi-ipi: '@see-verse:LUK.007.026'
  qul-NT: 'Juancajka Escriturapaj cay jina niskan: ‘Noka willajniyta ñaupajta cachamuni,
    runacunata waquichipunasunquipaj ñanta jina.’'
  urw-urw: Baba fereure dogo Keriabüb budide menüm wageaga, ‘Ede. Ye fere güre igeab
    dora pitoiebüre sugurweregün, bangar nu kese agfürüdi kümüneregeaga. Bangüdi nagüb
    erekobo ekotagabereregeaga.’
  rmy-GURBET: 'Golese so, o Jovane si manuš kastar si pisimo ano Sveto lil: ‘Akh,
    me bičhalav mingre glasniko angle tute, savo ka pripremil tuće o drom angle tute.’'
  ter-NT: 'Vo''oku hara koe yuho Itukó''oviti emó''uke vo''ókuke neko neíxoponone:
    “Mbahukoâtimo timúneke ne koyuhó''inonuti emó''um, maka míhe''akinapine yoxéne
    itíki índukexeopike xapákuke xâne” kôe.'
  bmr-NT: 'Diibo Jua, diiboco tahɨmega agalluujinoco Caatɨnɨhaamefaño jillɨ onoobo:
    Uujoho tajɨɨbogomɨnaafico, dihɨmegavɨ galluuhi, dihɨmega jɨɨhaico iimibachuqui.'
  fuf-fuf: 'Ko oo ɗoo woni mo fii mun windii on: ‹Awa, miɗo imminde nulaaɗo an on
    yeeso maa, fii ko fertano-maa laawol maa ngol.›'
  mwc-mwc: Niko pipiya kairavina kiruma katamanisiyai si kiruma si wona, God i wona,
    “Au kawari yonayona ani porai ini nao ba kairavim keta ina bobunagi.”
  bhl-bhl: 'Sunbin-Got em fut ayem e Sion so Mesaya so, aso biim dulum elo bokolomele:
    ‘Ne dabalakamin kunum mak emisik dabalalii, e uneko, kom ibik tolomin em deiw
    kileleko, memen kelewboke te.’, angse kale.'
  ons-ons: Yohane weku eŋane Anutu wane papiao iwa yale ramaike, ‘Anutuŋo gipolano
    ramaike, iwa eŋe naŋane qelit ŋei, detmami, na boaŋ ŋei mane talekawe, geŋane
    numa ma alakane more, numaŋone lalageake.’
  con-NTPO: 'Tisene tsu Chiga Aya''faja su: Que canjan. Quema o''tie gi ñane afa''suma
    manda moeña. Tise tsu o''tie japa que ji''je''choma ñoñañe.'
  ghs-ghs: Abi oi ape bahe nohoke Ohongai erake qeetemi oorai, Nookare, qaru khata
    nameke anai Kiristu niiho bosata dzoobiremi tuumaqi tete niihoke ao roibetakoi.
    Ooqi hiiretanita Dzohane noi abi oioni.
  peg-peg: ଇନେର୍‌ ବିସ୍ରେ ଇଦାଂ ଦରମ୍‌ ସାସ୍ତର୍‌ ଲେକା ମାନାତ୍‌, ଇସ୍ୱର୍‌ ଇଚାନ୍‌ ହୁଡ଼ାଟ୍‌,
    ଆପେଂ ମା ଦୁତ୍‌ତିଂ ମି ଆଗେ ପକ୍ତାନାପା, ହେୱାନ୍‌ ମି ଲାଗେ ମିଦାଙ୍ଗ୍‌ ହାଜ଼ି ରଚ୍‌ଚି ହିଦ୍‌ନାନ୍,
    ଇୱାନ୍‌ ହେ ମାନାୟ୍‌ ।
  txu-NT: '''Ã ne amrẽbê Metĩndjwỳnh pi''ôk no''ôkkam me amã, “Ota ba akukãm ajã ujarẽnh
    djwỳnh ''õ jano, kute akukãm me akre nhym me kute mar ne akutêp kute axwemã irern
    katàt amijo bamã. Kute mrãmri ne me kute me bẽnjadjwỳr rũnh kutêp katàt pry jadjwỳrja
    pyràk”, ane.'
  eng-WEBU: This is he of whom it is written, ‘Behold, I send my messenger before
    your face, who will prepare your way before you.’
  gnw-NT: 'Tumpa iñee pe uyecuatía oĩ jese cuarãi: ‘Mase’ —jei Tumpa—, ‘che amondota
    chiñee güɨraata vae nderenonde, uyapɨcatu vaerã nderaperã.’ Jucuarãi uyecuatía
    oĩ —jei chupe reta—.'
  mux-mux: 'Aku niker yi kanilindu Pulu Yili-nga bukna sukundu molemú ung te i-sipa
    mele: ‘⸤Pulu Yili-ni yunga Málalendu nimba mele:⸥ “Piliai! Nanga ung ninjimba
    yili na-ni nu puni kupulanum-na yunu kumbi-lepu liipu mundukur. Yunu-ni nunga
    kupulanumele akisinjimba.” nirim.’ ung kanili bukna molemú.'
  maj-NT: '’Jua tínchja̱ni̱jmíyaha ni xi tjít''a xu̱ju̱n éhe̱n Nti̱a̱ná: Títs''inkjíá
    nda̱ chji̱ne̱''énna̱ tu̱ xi ngju̱a̱i̱ títjuhun ri. K''u̱énda títjun ni̱yáhi̱.'
  bkq-NT: 'Warâ iwenibyem awyly Deus itaumbyry awo wâgâ: “Anra ytaumbyry egatuim.
    Waunroenlâ ise merâ kâingonodyly, kurâ domodo nhonse Messias saintodâ” kewândymy
    Deus. Kurâ domodo yaintodâ nhoniem kehobyry mâkâ João — kely Jesus.'
  kue-kue: Yaglmo ye pre kamambuno mina muno yegl beglko pangwa, “‘Na kakepna yomba
    di endimbo ene okuna yei tenambuka, te ye ene pre konbaunan si akekun ere yei
    tenambuka.’
  cot-NT: 'Iriotaque itioncacojiqueca coramani iquenquetsatacaaquerigueti Aapani Irioshi
    Irijanite, icanqueri: ‘Ari nontigarancaqueri iriquetica oananquitsineca intsavetacotempi.
    Irio camantajiaquerineca igonorojia queroca pinquenanaqueni irinetsanatashitantajiavaquempica.’'
  bnp-bnp: Hosi ni vakalongo muga vona na hinere. A hinere i ta maea, ‘Ga rudua a
    vinuru nau ge muga vomu, ge pelekadoa a dalamu.’
  apn-NT: 'Tĩrtũm kapẽr ã kagà htũm kot Juãw kukamã tanhmã harẽnh to nẽ harẽnh kot:
    Kot paj Ixkra hkukamã ma mẽ hwỳr harẽnh o pa xwỳnh mẽ kê ma ri hkukamã mẽ kãm
    harẽnh o ri pa. Kê mẽ kuma nẽ kutêp tãm amnhĩ nhĩpêx. Anhỹr o Tĩrtũm Juãw Paxis
    kukamã harẽ nhũm mẽ hã kagà. Tã nhũm mẽ awỳr kumẽ.'
  ctp-NT: 'Nde lka chaꞌ nu ndukwa lo kityi kula chaꞌ ꞌin tñan nu nsuꞌwi ꞌin Xuwa kanꞌ:
    Kuloǔn tñan ꞌin ska msu ꞌñaǎn chaꞌ tsaa yu nde loo la ꞌiin seꞌen tsaa, chaꞌ tsaa
    yu slaa lya yu tuwiin seꞌen nu tsaa ykwiiꞌ, ndukwin Ndiose ꞌin Krixtu.'
  bre-BRG: 'Eñ eo an hini a zo skrivet diwar e benn: Setu, e kasan va c''hannad dirak
    da zremm, hag a gempenno an hent a-raok dit.'
  opm-opm: Ama han orhe boknong mar ma brak matpa meng oh Got oh Krais ohnong meng
    tit potporhan mamaru mat brak matpamur. Kaput nohe meng pot pison han tit ohri
    darhetipramur. Darhetporhan oh gwe mandap namanhem namamen matipramur potporhan
    brak matpamur. Ma brak matpa meng oh Jon orhe boknong tarpatir ohoh ihan orhe
    gon propet hat patmur.
  bvr-bvr: Jon an-nardiya mu-jurra a-ngurrjinga, minypa Wangarr a-wena, a-yinanga,
    ‘Minyja na, an-ngaypa an-mujaruk mu-ngoyurra ngu-jerrma barra nggula, nipa barra
    nawanawa a-ni nggula jarlakarr.’
  wal-wal: Xoossaa maxaafan, ‘Godai, “Be7a, ta kiittiyoogaa taani neeppe sinttau yeddana.
    I neeyyo ogiyaa kessana” yaagees’ geetettidi Yohaannisabai xaafettiis.
  shj-shj: Ngakongag gärekärejesäno tämang, ‘Lala, ayaxsada me yaxasawiccang tagägi,
    ani 'docco weye akäsog ndä kala noccang.’
  zad-NT: 'Ḻa'' c̱he beenin cho''e Cho''a Xtill'' Chioza'' dill'' gana'' nan: Wseḻaa
    beena'' kwialo lawo''na'', na'' c̱hix̱ji''e xtilloona'' kwenc̱he soa beṉ'' wzenaggake''
    c̱ho'' kat'' illino''.'
  kmg-kmg: 'Ere hâcne dâŋqâreŋ moc kecšiŋuc fokac: `Manakic, no biŋe mumu ŋicnane
    sorepe fâ maigao fuaocmu, erâ hatage bâšâwehuc bânie-gareocmu.'''
  aso-aso: 'Idoꞌ aꞌmine vemuꞌ nene monoꞌ godolouꞌ Oꞌmosoꞌmo do luꞌ izelive lo imiselelesa
    live lo-emo lineꞌ gamazi ma tiꞌ li gizi nizaniꞌ ma neive: Gelezo. Naza neze gamazi
    lo-ngeme ngemeꞌ ilive ma imiselekuvo aza do gomuꞌ molo akaka vele-gedeleseive.
    Aꞌmine gamazi nene aꞌmine ve Zohaneꞌnimuꞌ gizaniꞌ ve.'
  uli-uli: 'Bo Johannes molwe babior we ye santus ye sor irel: ‘Deus ye sor bo, ibele
    fangloh re hagloy we yai bo bela hafle mala yalepam.’”'
  nin-NT: 'Yohana yo su uwanggo nggo Ungbamvu ku Abachi ku da di Abachi à da di: “
    ‘Ingga ta tu unitu mungga wa kuchi ku ùwà, uwa à ta kuchi nga ni bu ssu anko bi
    ku ùwà.’'
  tgk-tgk: 'Яҳё ҳамон як одамест, ки Худо дар борааш дар навиштаҷот гуфта буд: „Ана,
    Ман пешопеши Ту як одамамро мефиристам, то ба омаданат роҳ тайёр кунад“.'
  acu-NT: 'Juankun pachis yaanchuik Yuse chichame etserin aarmia nuka nuwaitai: ‘Nintimrataram.
    Yus Mesíasan chicharak: Ame weatsmining jintimin iwiarati tusan, wína akupamurun
    eemkan akupajai timiayi,’ tu aarmawaitai.'
  cak-WNT: 'Ruma can ya c''a riya'' ri'' ri tako''n ri natan chupan ri ruch''abel
    ri Dios ri tz''ibatal ca, tek ri Dios xubij: Xtintek c''a ri nutako''n ri ninabeyej
    chawech, riche (rixin) chi nuchojmirisaj apo ri abey. Quec''ari'' nubij ri tz''ibatajnek
    ca.'
  ebk-ebk: Tay hi Juan nan naifiakia as nan Kalen Apo Dios ay kanana un, ‘Wacha nan
    ifiaorku ay mangon-ona mu he-a ay mangesakiana as nan ayum.’
  spa-PDDPT: 'Éste es aquél de quien está escrito: Envío mi mensajero delante de Ti
    Quien aparejará tu camino.'
  tke-tke: 'Ola di oyene onawogiwa mmalebani: “‘Ginowurumihedha vasogolo vameentoni
    vaawo murumiwi aaga, oyene onasasanyedhe dila vasogolo vaawo.’'
  ruf-ruf: Kwaapfila Yohane iyo yuyo iyandikighwe mna Ghamaandiko Mahenzeluka, ‘Imulungu
    tsakalonga, nitsomtuma imtumighwa wangu akulongole, katsoigholosa nzila yako.’
    ”
  gun-gun: 'Mba''eta hekorã re ae ipara oiny: “Xee amondouka ''rã peteĩ xerembiguai
    nerenonderã, nderaperã oguereko katu aguã”, he''i va''ekue.'
  agu-BL: 'Na i'' yi jun yi tz''iba''nt cyen yi at tulbil, nin je yi xtxolbile''j
    yi tz''iba''nt cyen: ‘Bajx tzinchake'' nin inchakum tzawutz, tan nicy''se''n cyajtza''kl
    yi e'' wunak tan ac''ulche''n,’ stzun Ryos banak cyen.'
  isn-isn: Uyu yuyu nauandikiwe, “Goza, kumtuma mitumi wane ntongela a miho anyu,
    nukunonelya inzila kunsoko ane.
  ilo-ULB: Isuna daytoy pakaiturungan iti naisurat, 'Kitaenyo, ibaonko iti mensaherok
    sakbay iti rupam, nga mangisagana iti dalanmo sakbay kenka.'
  pir-NT: 'Panopʉ Cohãcjʉ̃ yere tiquina ojoari pũpʉ Ñure ohõ saha ni yahuahye: Mari
    Pacʉ tiquiro macʉnore ohõ saha niahye: “Mʉhʉ pano mʉhʉre yahuyuatiquirore ohogʉtja.
    Mʉhʉ wihiatore quehnoyurota tiquiro”, niahye Cohãcjʉ̃, ni ojoahye panopʉre Ñure.'
  anv-NT: Ɛ́lé Jɔn yina ne abɔ́ ásamé gétú jií nnó Ɛsɔwɔ aké, ‘Wuúgé, ntɔme
    nyɛ́ muú dentɔɔ́ wa ayi abɔ́ nyɛ́ mbɛ ne wɔ manchwɔ kwyɛ́ meti wyɛ ne ɔchwɔ́gé.’
  sab-NT: 'Chube gerua degaba unsuialin gerule Chube be Juan-Bautista kage cha ngeru,
    chada e gerule: “Chube gerudu: ‘Cha be kwian gdaite cha gerua ba giti dbanga kage
    ba ngeru, kwian geru dbanga e be kwian na ta gbe biale ulita ba ngwange.’ ” Chube
    gerua degaba unsuialin gerule ene Juan-Bautista giti.'
  tmd-tmd: Nöbö Jon aku mɨ, maduar ör God Mönö aku kai kɨtön yadmä, ‘Mönö yadɨb nöbö
    na aku yad abmön, höd duön, nöbö mö piaku ñɨgö yad nöl ri abaŋ; mai naŋ keir yad
    abmön inaŋö,’ rön, kai kɨtmä.
  acr-NNT: 'Ma jewaꞌ kubꞌiꞌij Ruchꞌaꞌtem ri Dios puwi ri Juan: Riꞌin kannabꞌesaj bꞌi
    ri waj chak chawach Riꞌat chaꞌ kuyijbꞌaꞌ ri bꞌe chwach pan rawoponibꞌal kachaꞌ.'
  kpg-kpg: 'John la go tangada dela gu helekai ai di Beebaa Dabu boloo: ‘God e helekai,
    Au ga hagau dagu dangada kae hegau i oo mua, e huge di ala adu gi di Goe!’”'
  taj-taj: थे अगमवक्ता थेनोन हिन्‍ना, थेला बारेरी परमेश्‍वरला बचनरी चुह्रङ्बा भ्रिबा
    मुला, ‘च्‍यागो, ङाइ ङाला समाचार भोर्बा म्‍हिदा एला ङाच्‍छा ङाच्‍छा पुइखला। थेसे
    एला लागिरी ग्‍याम स्‍होला’।
  avt-avt: 'Jon hɨrak mɨtɨk kerek hɨm me God mau tɨwei matɨp mar im: ‘Eiyɨmtewem!
    Hi ariuwet mɨtɨk kai kaktɨp hɨm kakinɨnit kakno kaktɨp mɨt, ti Mɨtɨk hi God hehimɨtenut
    ti enen, te hɨr enweikɨn sip enwet menmen enum nanmeriyut.’'
  cbk-cbk: Si Juan amo ya aquel que ta habla el profeta na Sagrada Escritura de Dios,
    ‘Taqui ya el di mio mensajero con quien ta manda yo una pa que contigo para prepara
    el di tuyo camino donde tu ay pasa.’
  uig-ARA: 'چۈنكى مۇقەددەس يازمىلاردىكى: ــ «مانا، يۈز ئالدىڭغا ئەلچىمنى ئەۋەتىمەن؛
    ئۇ سېنىڭ ئالدىڭدا يولۇڭنى تەييارلايدۇ» ــ دەپ يېزىلغان سۆز مانا دەل ئۇنىڭ توغرىسىدا
    يېزىلغاندۇر.'
  tuf-tuf: 'Juan ojcor úchicrias uchta cuihsú báhjacro: Aját chihtá ehcúquiban bah
    ben cahmor ayro. Bah cahmor eyat ibit óroyqueyra. Bah yehníc cahmor uw quin ur
    ay chac áyayqueyra. Eyta cuihsú bahjacro. Jesusat eyta waquír uchta wajacro:'
  abx-abx: 'kay si Juan i nagtukoy si Kasuratan: Aniya'' paragsumat-ko nga padahulu-ko
    si ka''aw paghawan si pangngagihan-mo.'
  mco-NT: 'Je'' jada je jäy huɨdi Dios ñigapxyp ma ñecy ma Dios jadu''n ymɨnañ: Cham
    nguejxyɨch ɨɨch nguexyöybɨ jayɨjp ma miich, je'' yaj''oyɨ̈huɨp je jäy ajcxy yjot
    yhuinma''ñ mɨɨd ɨɨch ycɨxp, tɨm jadu''n nipaady nej jɨhuɨ̈y jäy tü''aa yaj''oyɨ̈y
    co rey ymina''ñ yjäda''ñ.'
  bsp-bsp: 'Nkɔn ɔyɔnɛ nwɛ yecicəs yecempi yoloku tetɔn mɔ: ‹Isak wəsom pəy’im kiriŋ
    pəkɔ-cɛpəs dɔpɔ dam fɔr yam kiriŋ.›»'
  kqf-kqf: Diyon tana taunana gilugilumina wadubonemo i giuwatana gado, ‘Tagu kaka
    egu tauwainoyanoya yà gei giukamaḡe te em eta ya yawasi.’
  cpb-NT: 'Iriitake rosankenatakoitakeri pairani, riñaanatziri Pawa itomi, ikantzi:
    Notomí, ari notyaantake paata etyaawone inkamantakotemi, Iriitake wetsikaantemine
    tsika pinkenapaake eeroka.'
  aon-aon: Baraen douk nyetem Iruhin ananik Buk abom iri douk nyakrium anudok Jon.
    Aria Iruhin douk nakri, ‘Eik ta ishopok anan nurao eikin baraen iri nurik nunak.
    Anan ta nurik nunak nugabeimen yah nyak!’”
  hus-NT-2005: 'Jechéꞌ na Juan jaꞌich xu tʼilnal kʼal an Tʼokat Dhuslab enchéꞌ: Jéꞌ
    u okxiyal nu abatwálejil abal ti ki tʼojojontsi an ti bél.'
  mig-NT: 'Cha̱a yá''a kúu cha̱a yóso tú''un‑de nuu̱ tutú: Kuni so̱''o‑ró chi̱ tájí‑rí
    ndajá''a̱‑rí kuxnúú‑de jaa̱‑de, te cha̱a‑ún sátu̱''a‑de ichi‑ro vásá jáa̱‑ro̱,
    áchí.'
  bps-bps: du Dyan i gman Dwata di Tnaluan, manan, ‘Dekgu i saliggu muna di ge, du
    fatlagad i dalanam na fgadè i kakelam.’
  mbs-mbs: Sikandin se migtoladà tepad kanak, aw tinoman din se pakang seini tapay
    insolat kidoen te kagi te Timanem, ‘Na, doen otaw isogò ko megpetaga-taga te agpet
    ka den domateng, amon megpeketagad se kedita te otaw te pegdateng nikaw.’”
  tof-tof: Zon we pama, ngaen Godón Wialómórrón Bóktana noanbóka apónda, God ⌊Kerrisodó⌋
    ne poko bóktanórr wagó, “‘Turrkrru! Ka sab bóktan ódód pam zirrapono marü singül
    kwata. Wa marü kwat sab wató ngagróte.’
  cme-NT: 'Mamaŋ nyɛgãaŋ Diiloŋ-nelma-na wuɔ: ‹Mi ka puɔr mi pɔpuɔrbiloŋo wuɔya ta
    ŋ yaaŋ-na ka cãa ŋ hũmelle‑i›, ba gbɛ̃ Nsãa yaa‑i.'
  sus-sus: A tan nan xa fe sɛbɛxi Kitaabui kui, ‹N fama n ma xɛɛra rasanbade i ya
    ra alako a xa kira yailan i bɛ.›
  pon-2006: Pwe iei Sohn me ntingdier duwe nan Pwuhk Sarawi, ‘Koht mahsanih, I pahn
    kadarowei nei meninkeder mwohmwi, pwe en kaunopada mwohmwi alomwi kan.’”
  dad-dad: 'Tamo anĩ, ĩ nigin eig ye itoton: “‘Aya neu arũ tamo sur afe di, ĩ uyu
    ilauf, im ket ogon naab dodok fouf.’'
  zab-NT: 'Juany Bautist laabɨy rzeet xquiits Dios rut rnii: Rxiaalda tuby bniety
    ni sanɨɨdy loo par gunzaacbɨ nez xtenu.'
  jae-jae: Ŋac tau tonaŋ, tec teto biŋ kêpi eŋ gebe ‘Anôtô kêsôm gebe Ôlic acgom,
    aê jasakiŋ ŋoc ŋacjaeŋ êmuŋ aôm naêmansaŋ nêm intêna, taŋ gêc aôm laŋômnêmŋa naŋ.’
  ksd-ksd: 'Ia go di ga tutumu ure dari: “Iau tulue kaugu tultul na lua tam, Na mal
    are kaum nga na lua tam.”'
  msm-NT: Su sikandin to diya suguonon no ognangonon to Diyus duon to Kasuyatan no
    pig-iling, ‘Meyduon suguonon ku no ogpaunahon ku ikow agun mahinaat din to mgo
    otow to pagtidow nu.’
  myk-myk: 'Bani lʼa ka Kilɛ Kafila wu ni wu shizhaa na na: ‹Li wii, nʼa na tudunmɔ
    we tun ma ɲahagbaa na wu ma koo li yàa yaha ma ɲaha na.›'
  sbe-sbe: Yowane iya tamowaina ede kulikuli tabuna unai se hetahetala se wane, ‘Kabo
    yogu tautauwasa ya hetamali bena ye kedabagunaego. Iya kabo yom keda ye kabinonohai.’
  mcr-mcr: “Bukä iuŋi, Goti Hanjuwä Iqueqä kukŋui, tii äqänänä. ‘Qätä wipiyä. Ämaqä
    Nyaqä kukŋuä ämapqä hŋque, Si hiŋuiqä kimetŋqä ändowatqänä. Sinyqä hänaqä näwinyä
    imäuetŋqä iqueqä’ äqänänä. Kukŋuä iiŋi, ämaqä tquenyqä ätqiyä.
  cux-NT: 'Chuū canéé nguūⁿ yeⁿ''e Juan miiⁿ na libro yeⁿ''é Ndyuūs ndii cuááⁿ vmnaaⁿ:
    Cun''diichí nī. ''Úú ní dicho''ó ''áámá saⁿ''ā chi caaⁿ''maⁿ sā nduudu cuaacu
    yeⁿ''é nanááⁿ dii. Ní saⁿ''ā miiⁿ ní ''cuundiyaáⁿ sa yúúní cáávā dii.'
  tur-YTC: ‘İşte, habercimi önünden gönderiyorum; senin önünde yolunu hazırlayacak’
    diye hakkında yazılmış olan budur” dedi.
  san-ITR: pashya svakIyadUtantu tavAgra preShayAmyahaM| gatvA tvadIyamArgantu sa
    hi pariShkariShyati| yadarthe lipiriyam Aste sa eva yohan|
  bel-N: 'Ён ёсьць той, пра якога напісана: “Вось, Я пасылаю анёла Майго перад абліччам
    Тваім, які пракладзе шлях Твой перад Табою”.'
  sch-sch: John hih Pathien lekhabua, ‘Ki tîrton no motona na lampui sin rangin tîr
    ki tih,’ ai ti chu ani.
  mic-MIQNT: Sa'n na negm ta'n Gjinisgam nigani usgumapnn. Tel wi'gas'g Gjinisgam
    ugtwi'gatign, ‘Ge' jigs'tui. Nigangima's ntagnutmewinum ugjit gisgaja'tun ta'n
    lietes.’ ”
  huu-NT: 'Malaquías mɨcorɨ naimɨena jaie cuega: “Jusiñamui raite: ‘Ero, o uicodo
    cue rafuena llollena, damɨena oretaitɨcue, comɨnɨ comecɨaɨna marecɨnona duiñollena’
    ” cuega. Malaquías Juan Bautistana cuete.'
  jiv-NT: 'Yaunchu Yus-Chichamnum ju̱ áarmaiti: “Winia akatramurun ami̱i̱ni emka akupeajai
    ame jintimin iwiarat tusan.” Juaṉ nu akatramuiti.'
  otm-NT: 'Gue''a ra Xuua i hmam bʉ ja rá søcuą Oją, gue i ɛ̨na: Nugä, ga pɛhn''na
    n''da mam ''bɛhni dim ''bɛt''o bʉ gní mba, da xih yʉ ją''i da døp''e xʉn ho, i
    ɛ̨m bʉ ja rám hman Oją, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: 'Al goyen goke teŋbe Al Kuruŋyen asaŋde gahade katiŋ hi: ‘Mere basaŋ alne
    teŋ kermeke yeŋ wa meheŋ heŋ kuyeŋ. Yeŋ beleŋ meheŋ heŋ kuŋbe beleŋge sope irde
    gunyeŋ,’ yitiŋ hi.'
  tnk-tnk: In iərmama sə Nəkukuə Ikinan raməɡkiari irə nəpɨn rɨni mə, ‘Ətə ro, takərhi
    pen iərmama sə trəɡkiari tukwini səiou, in trukupwən ia niram mevən, məpərhi səim
    suatuk.’
  kpr-kpr: 'God nunda Geka John dae sise, setiri gefusera amo, eviri: ‘Kote gi! Nanda
    aghi kato ava, giti dirigaono ya ninda emboro rerebururari, ni amboda yaresa,’
    aminge gefuseri.'
  san-IAS: paśya svakīyadūtantu tavāgra preṣayāmyahaṁ| gatvā tvadīyamārgantu sa hi
    pariṣkariṣyati| yadarthe lipiriyam āste sa eva yohan|
  nho-nho: 'I te aa, i teelaa ko John raa ni tarataraina iloto te Laupepa Tapu: ‘TeAtua
    e mee maa, Nau ma ki heuna atu taku pure raa ki hano imua aau, ki hakatonutonu mai
    hakaoti too ara.’'
  gym-NT: 'Juan ye mdenbtä tärä tä tikani krörö Ngöbö Kukweibtä: Ngöbökwe niebare:
    Tikwe ja kukwei ngwianka juandi iti ma känenkri. Niarakwe ni töi mikadi biare
    ma käne, ji ükateta biare ye kwrere, abko tä tikani kore Juanbtä.'
  azg-NT: 'Juu jon conduihin nquii tsꞌan na tsiꞌman jñꞌoonꞌ Tyoꞌtsꞌon na jndui. Itsohanꞌ:
    Ja majñönntyë ncüii moso njan na vejndyee jon tonnonꞌ na ngayꞌoon jon juu jñꞌoon
    njan. Ncüjiꞌ jndyoyu jon ntyja ꞌnanꞌ chaꞌ ncꞌoncje nnꞌan xjen na ngueꞌ na mꞌanhan.”
    Tsontyichen Jesús:'
  bhd-bhd: ए तैए, ज़ेसेरे बारे मां लिखोरूए, ‘हेर, अवं अपनो बिस्तार देनेबालो तीं अग्री-अग्री
    भेज़ताईं, ज़ै तेरी बत अग्रोवं तियार केरेलो।’ ”
  too-NT: 'Lā'' huā''mā'' a''cta''sana'' ixtacuīni'' Juan. Lā'' ixpālacata huā''mā''
    Juan tatzo''knī''t chuntza'' na ixtachihuīn Dios: Na''icmacā''n qui''a''cta''sana''
    a''ntī napū''lani''yāni'' para nacāxmāpī'' mintej.'
  ind-AYT: 'Dialah orangnya, yang tentangnya ada tertulis: ‘Dengarlah! Aku menyuruh
    utusan-Ku mendahului Engkau. Dialah yang akan mempersiapkan jalan di hadapan-Mu.’'
  cjo-NT: 'Tema piyoteeyironi riraga Tajorentsi ikenkithatakotzitakarini rirori Iwaperiteki
    paerani, ikantzitakinari: “Notyomi, notyaanteri iinja jewatemini ikenkithatakaapaakiri
    joriiyopaeni, ikanteri: ‘Pikenkithashireeyaani, pijeeki kameetha, eero pantziro
    paashini kaari kameethatatsi, paamayari Awinkatharite, kaakitaki’ ”. Kyaaryo,
    rirotaki riraga Jowa Kaawoshitantatsiri ojankinatakotziteetakariri paerani.'
  nsn-nsn: Gine teon geka bolo uatuha tolain pare, ‘Bang! Inggo u turung heir tenag
    ualaualatue i uoumuhia totomua tar uakalahara tenang lela.’
  san-DEV: पश्य स्वकीयदूतन्तु तवाग्र प्रेषयाम्यहं। गत्वा त्वदीयमार्गन्तु स हि परिष्करिष्यति।
    यदर्थे लिपिरियम् आस्ते स एव योहन्।
  tna-NT: 'Juan jepuiti Diusu sa quirica su uja derejiji yani: Quema quisaquisa puji
    yama ebeitu mi hui su cristiano cuana pabasetatita mi epue su puji.'
  lid-lid: Eme sahou torowenei udu bolo buk ndrabun tiye i buku doh, ‘Jo kameh suni
    ndramak ari ewek bwena tam. Iy kameh atehe san tam.’
  wim-wim: '@see-verse:LUK.007.026'
  zga-M: Uyuviandikhwe, “Lola, nikhunsuha umbanda vango pamiho genyo, uviyakhave ivikha
    injila yango,
  yom-yom: 'Bila niandi wuyolukulu mu minkanda ti : Tala mfidisidi mvualꞌala ku ntualꞌaku,
    niandi wela kubika nzilꞌaku ku ntualꞌaku.'
  san-SIN: පශ්‍ය ස්වකීයදූතන්තු තවාග්‍ර ප්‍රේෂයාම්‍යහං| ගත්වා ත්වදීයමාර්ගන්තු ස හි
    පරිෂ්කරිෂ්‍යති| යදර්ථේ ලිපිරියම් ආස්තේ ස ඒව යෝහන්|
  yut-yut: 'Uŋun amɨn do Piŋkop da papiakon gen yaŋ mandabi: ‘Nandani, geno yaŋ teŋteŋosak
    do amɨn kɨnda yabekgo uŋun da mibɨltaŋ gamjak. Aŋek kositgo aŋnoman asak.’'
  grc-BYZ: οὗτός ἐστι περὶ οὗ γέγραπται, ἰδοὺ ἐγὼ ἀποστέλλω τὸν ἄγγελόν μου πρὸ προσώπου
    σου, ὃς κατασκευάσει τὴν ὁδόν σου ἔμπροσθέν σου·
  cpc-NT: 'Iriitaki josankinatakoyiitaki pairani, iñaanatziri Pawa itomi, ikantzi:
    Notomí, ari notyaantaki ityaawoni inkinkithatakotimi, Iriitaki witsikaantimini
    tsika pinkinapaaki iiroka.'
  nhg-NT: 'Pues yaja ini nönca Xohuö de öque tlajcuelulpanca: Necö nectitlane notlatitlantle
    mixpa, ma quemejmelöhua moojfe mixpa.'
  nya-nya: Uyu ndi amene malemba akunena za Iye kuti, “ ‘Ine ndidzatuma mthenga wanga
    patsogolo panu, amene adzakonza njira yanu.’
  ngu-NT: 'In Juan on tenojnotzquetl yejhuan ica in Yectlajcuilojli ijquin quijtohua:
    On yejhuan notech tenojnojtzquetl nictitlanis moyecapan para yejhua mitzyectlalilis
    mojhui para tias ipan.'
  kup-kup: Met batam Godiz propet aban napuhö Zoan emat tohopanez ñetiv epat menahan
    hez, Hatevetei, nem ñetiv hahopanezap meeman pi garos ravat emat nim nonor ba
    oñ batohopan. Pot menah.
  jid-jid: Wayi a wawu wa ba nha ngame ni wuh. yra mitub manzo gaba niyin, wa shi
    mle kon teh niyi.
  wmw-wmw: 'Yahaya ndi noyo asemiwa mMandiko kuwa: ‘Ona, omi nimpereka ntumwa wangu
    wakukulongorera, iye akutengezera njira mbere yako.’'
  gmv-GGM: Xoossa qaalan <ne baanna oge nees baassi lo7ethanna kiitettida ura ta neppe
    sinthara yedana> geetettidi iza gish Xaafetidays izakko.
  ssg-ssg: Jon i tel seilon Haeu kakaxi leili pepaun. Haeu kakane tel Natun i ukek,
    “‘Nga talo tel ahutiai kakaiak imat tetam ti apeseniai seilon ti sohotuam.’”
  zpo-NT: 'Juan nak xaa nzaa Xkyech Dios kwent: Wii gu, xaal na tub mandad yilo ke
    lu, xaa zee dexkwaa naz ze lu. [Mal. 3:1]'
  poy-poy: Yohani ayu ndo yumu yawamtakula mukulemba, kulonga, ‘Mlungu kalonga, hanumtumi
    mjumbi gwangu hakakulonguleri kukunyawira njira kwajili yaku.’ ”
  qwh-NT: 'Juanpaqmi Diospa palabran escribirëcan queno: ‘Puntequitam willacoqnïta
    cachashaq, nänita alistaq cuenta nunacunata willapänanpaq’ nir.'
  gaw-gaw: Nug am laa, Kayak Nug nuhignu a, propet laa nug Kayak oḏe awa, Kayak naip̱a
    yom daaṯe. Nai am inam. ‘Anṯe! Da hep̱i, dahil nai awa uḵa maṯiaknu danab laa
    nug na noom awa, nahip ib bap̱aidḵu.’”
  nca-nca: Uni ŋuro mande ka sokomeko ŋuno ŋande nakayáŋaró, “‘Iŋo, nondo uni ka mande
    yesowo yimitoyoweya qu asáŋowe koretero uro keŋo khe qu roŋgaruwoweya.’
  zpz-NTPP: 'Gun laab Waa rzat riidz ni Ñgyoozh zeꞌ nu rniiñ: Ñgyoozh nam rab mi biñ
    nu ca lo cuen nu cyid: Ya̱ zuu neza̱ yu nu nii por cuen ne̱ nu cha gay lor, gun
    orzeꞌ zu lily yu nez nu char, nam. Ni rnii riidz ni Ñgyoozh.'
  mkj-mkj: Pwa ioar John ma ne insingdi doahroar ih nehn Puk Joarwi, ‘Koahs pwa, Ngoahi
    pirin kadarwe Noai jounpakairro mwohn Koawoa, ma pirin koaunopda allo mwohn Koawoa.’”
  zac-NT: 'Ra Sagradas Escrituras rniꞌi shcuendë Juan: Rsheꞌlda el quë narniꞌi por
    na delantë lul parë gúniꞌ preparar nezë delantë lul.'
  kyg-kyg: Goti mukufi gemoꞌa ava gemo hunoꞌaeꞌmo, afiyo, nagaemo apa vekaꞌnimo aliꞌna
    atesugeno uno hogoteteno kaꞌmo valino kategaiye, huno huꞌniya vekamo maiꞌniye,
    huno hapa paiꞌniye.
  kmk-kmk: Ta si Juan, siya’d ug-ugudon dit naikanglita ugud Apudyus un kanana’n,
    ‘Ibaun ku dit propetak un umun-una nu sika un umoy mangisagana’t dit daḻana ayom.’
  cao-NT: 'Jabi nëca tsi ii quiha Dios Quënëhacanish cabo ó cato Juan yoati na: “Mia
    bëbo noho Chani bëhai ca raaxëquia. Mia bëbo mi quinia rohahuaxëhi quiha” ii quiha
    Dios Chani —nëa tsi nohiria bo qui Jesu nëcaniquë Juan yoati na.'
  bbr-bbr: Jon kiro ro meter Anut nukan ämän nukas äiewon, ‘Anut nukas äiewon “Is
    isan ämän oi areäun ro äsimorta, amke koi, nan apu tuku sare musai.” ’
  inb-inb: 'Pai­manda­mi kasa ni­raiá: Kawai. Nuka ima nis­kata willagta kamba ñugpa­mi
    kacha­kuni, kam­manda ñambi­kunata alli­chi­pun­ga­pa.'
  hrv-hrv: 'On je onaj o kome je pisano: Evo, šaljem glasnika svoga pred licem tvojim
    da pripravi put pred tobom.'
  box-NT: 'Orɛ́n lé yìa le Dónbeenì fèra bía bìo mí vɔ̃nna yi: ‹Ĩ ì tonka
    ĩ tonkaro o ò dí ũ yahó á ɓueé wíoka ũ wɔ̃hṹ.›'
  ote-NT: 'Nura Xuua go gueꞌa̱ rá ꞌmɛhni Ajua̱ núꞌa̱ ma̱nga ja ra Ma̱ca Tꞌofo gue
    mi ma da ꞌñehe ne ena njaua: Dí pɛhna ꞌnama ꞌmɛhni pa da ma̱nga ra ꞌbɛtꞌo noya
    de gueꞌi, pa da hyocꞌaꞌi ri ꞌñu.'
  wnu-wnu: Yon wot Qenu qamara ete gumatemirei, Munon e yonou qob ba gigit tap imotet
    isiba.
  zam-NT: 'Cón che''n Juàn co'' ngua tee hui'' gu''a nac di''s co'' ndub loo libr
    co'' nac xti''s Diox co'' mbez: Na tel'' ner thìb mbi'' co'' ya te''th ner di''s
    ndac ndxè''. No lu'' mbi'' cón che''n lùu loo mèn par li nab mèn xtùuz mèn no
    lezo'' mèn loo cón che''n lùu ndoore''. No gàc con''a loo mèn xal co''se'' ntoxcua''
    mèn thìb ned no ndli lal mèn thìb ned.'
  zyp-NT: Ma heh Khazing bia letei ciapaw Ama a kong cawh a cang, ‘Ka tlang ypaw cawh
    na hmelang ka taw a, na hme letei na langpui a parai ruapaw tah!’
  sey-NT: 'Toyaseꞌe cato caji: Jëjo saosiꞌi, yëꞌëre quëacaiquëre mëꞌë sai hue̱ꞌñana
    Mëꞌëre maꞌa ne deꞌhuacaija̱ꞌquëre.'
  nvm-nvm: '@see-verse:LUK.007.026'
  mps-mps: Te Jon agade te gasa profet bidigo Godigo wali po polobadu asęai dao,
    ‘Suao, te eno po pusabo bidi tagala palobaso, tama aga nage asabo digi polasa
    paibao. Agai nago tų sisi iligi paibao.’
  seh-seh: 'Thangwi uyu ndi ule akhalongwa m''malemba a m''Bukhu ya Mulungu kuti:
    “Ndinatuma ntumwi wanga patsogolo pako, toera akusasanyire njira.”'
  pab-NT: 'Hiyaiya, exakere xairatyoare tyaonita, Iraiti Waiyexe nanekoa João tahi:
    Hasemehena, naxikatyaite haliti haheta maniya niraini kakoare hoka memere moka
    ahoti haheta maniya.'
  llg-llg: De, Susula Malalaok nana sula memak laꞌeneu Yohanis, nae, ‘Mamanene! Au
    adenu Au hataholing, fo neu soi dalak fee O.’
  kyf-kyf: 'Nɩɩ, -Lagɔ nɛɛ ɔ ''sɛbhɛ ''wʋ ''Zan -Batisɩɩ daaɛ: ‹-Mɩ ''yu na paa na
    *tietienyɔ yoo, ''ɩn ɔ ''ka -na ''yoo -yɔmnazɩ.›'
  tpi-tpi: Long dispela man tasol buk bilong God i tok olsem, ‘Harim. Bai mi salim
    wanpela man bilong autim tok bilong mi, na em bai i go paslain long yu. Na em
    bai i redim rot bilong yu.’
  mih-NT: 'Zuun ra cuu ra sa cahan si tuhun nuu tutu ra Ndyoo nu i tyaa ra Isaías
    tyehen: “Yuhvi ra Ndyoo cua tasi sii minoo ra ityi nuu ca, ta cua zanduvaha ra
    cuhva iyo ñiyɨvɨ vatyi cua saa moo cuee ca, ta cua tyizoho ñu sa cohon.”'
  qvh-NT: 'Juanpämi Tayta Diosninsipa palabrancho cayno guelgaraycan: ‘Wilacognëtami
    cachashä runacunata puestucasinanpä. Saynöpami puestucush cayanga shamuptë chasquicayämänanpä.’'
  kms-kms: Wuti nen ningg qa God nde buk pe pugri ur mand, ‘Nge wuti iri nge ningg
    wand nare no kin te tiqi gudog ye nawo nu ngim sabi nunduw.’
  agn-agn: 'Tenged si Juan yay ang agsambiten tang Dios ong Sagradong Kasolatan, ang
    ganing: ‘Tobolono tang yen ang torobolon ang tongkaw ong nio, para simpanen na
    tang paranawan mo.’'
  nhi-NT: 'In Juan yehua de naquin tlahtoua in Teotlahtolamatl campa ihcuiliutoc:
    Ixquita, intitlanis notlatitlancau, matlayacanto, macyectlali moohui.'
  ttc-NT: 'Komo te Wa''nch, tetz aji te aj nyolin ti''j [tuj Tu''jal Dios] ikxjani:
    “Wetz oxe''l nlajo'' nmandader tb''ayon awitz tzan tqet tk''ulu'' listar te ab''ey.”'
  dan-1931: 'Han er den, om hvem der er skrevet: Se, jeg sender min Engel for dit
    Ansigt, han skal berede din Vej foran dig.'
  kwj-kwj: Ori hima ni Gotri chengi ti ete sawero. ‘Ma mendi, ai mwanji tini bwa ki
    ino hima ri rini a humbwewa o mini mwaseni ikonda. Wosini rindo mi numbo ori nambuno.’
  vie-OVCB: 'Vì Thánh Kinh đã chép về Giăng: ‘Này, Ta sai sứ giả đi trước Con, và
    người sẽ dọn đường cho Con.’'
  kze-kze: Áánútun-aai aúváí-kwandaaivimba Yónin-aai simái agaimaréna séna Áánútu
    séna isaaó. moóráwaimba ai'máráanana kesáái maimaéna ená aiva'á kwéna ená aambá
    kwiyíníye siráiye agaimaréna siráimba Yónintavena siráiye.
  lbk-lbk: Tay si Juan nan nakwani isnan naisolat ay kalin Apo Dios ay mangwanin,
    ‘Chey, faalek nan faak ay mang-ona mo sik-a, ta isakhanana nan kew-am.’
  mto-NT: 'Je̱ Yakna̱pe̱jtpa Juan xa je̱ꞌe̱ veꞌe juuꞌ veꞌe jidu̱ꞌu̱m je̱ Kunuuꞌkx
    Jatyán yꞌavaꞌnip: Nkejxp xa a̱tseꞌe je̱ nyakka̱tsu̱yo̱ꞌyva juuꞌ veꞌe mvintooꞌvá̱kajap,
    je̱ꞌe̱ tseꞌe myakꞌo̱ꞌyixjup je̱ tooꞌ joma veꞌe mnáxu̱t. Jidu̱ꞌu̱m tseꞌe je̱ Kunuuꞌkx
    Jatyán vyaꞌañ.'
  bzh-bzh: 'Yiḳ mehö saga sën ġaġek raḳ yi loḳ Anutu-yi-ḳapiya lo bë: Gwenġo
    rë, sëḳ ġevonġ sa hur ti namuġin mena negetonġin aggata in honġ.'
  guj-2017: જેનાં વિશે લખ્યું છે કે, જુઓ, હું મારા સંદેશવાહકને તારા આગળ મોકલું છું,
    કે જે તારી આગળ તારો માર્ગ તૈયાર કરશે, તે એ જ છે.
  jvn-NT: 'Awit Yohanes kuwi kongkonané Gusti Allah sing tekané wis ketulis nang Kitab
    ngéné: ‘Gusti Allah ngomong: iki kongkonanku, sing tak kongkon budal ndisik nggawèkké
    dalan Kowé!’ ”'
  byr-byr: Nabaai aꞌmwe yune dazahwarɨna Bukuyaꞌ yɨdaꞌnɨkerɨnera. Dara dɨnɨꞌ ‘Yɨthaa,
    nɨmɨre yagaalyaꞌ makwɨyaꞌnerɨ maryasaabɨdeinyɨ. ‘Sɨnnawɨ gɨmɨnyɨ yɨbwaramakwaanna
    gyathelyɨ. ‘Sai gɨmɨnyɨna tusaꞌ maryovɨrawakɨna yadelyɨ.’ Sara dɨnɨkesɨ.
  ian-ian: God Jon kat yelavtaa wanda nyaangɨt tamba la profet pɨlɨwutndɨ. Awuk ngwula.
    Wuna nyaangɨt mbutɨga nyan tat yigiyandɨ. Mɨn ngɨni yigiyamɨn. Yɨmeya yambɨ ndɨ
    kwunakiyandɨ waa God wandɨ waa tamba la profet pɨlɨwutndɨ.
  hun-hun: 'Ő az, akiről meg van írva: »Íme, elküldöm követemet előtted, aki elkészíti
    neked az utat.«'
  mcf-NT: 'Ëbi cain naden Uan Nuquin Papan chuimiampid nec: “Mibi choec quequin chuibanquidba
    chomembi. Mibi choec quequin chuibanac ambi tantiaid icsa ënshun mibi cainquidombo
    iquendac.” Aden ëbi cain Uan chuiquin dada uapampid nec.'
  kjs-kjs: 'Go pea-le Jon madaare Gote-na agale wi buk-mi gu-rupa lea: Gote-me talo:
    Go aliri nina agale laketapape ali neme nipu abala maa penaatoa. Go alimiri nimina
    lo robaa ma-redepo yaata epalia lisa.'
  mni-mni: "Mapugi puyada iduna leiriba asi mahak asigi maramdani, \x93‘Eina eigi\
    \ pao pubabu nahakki lambi thourang tounanaba nahakki namang thana thagani.’\x92"
  yad-NT: 'Ni̱ni̱ ji̱ta sani̱cha, jiryatiy nu̱chara sanchiy: Ri̱pa̱ ji̱tani̱ raynsu̱byi
    jimyo̱muju̱, sa̱tidye jdutyara nú̱ yajiju̱.'
  mxb-NT: 'Ta saꞌa̱ mií ná káꞌa̱n tuti ii̱ Ndios diꞌa: Ná koꞌi̱n tandaꞌí iin ta̱a
    kuió no̱ó koꞌo̱n noo̱ yo̱ꞌó kasto̱ꞌon ra to̱ꞌon yuꞌu̱ xíꞌín ña̱yuu, dá ná kandei
    nduu na̱ kueídóꞌo na ña̱ kía̱n koꞌo̱n kaꞌo̱n xíꞌín ná, kaáa̱n.'
  pon-2006A: Pwe iei Sohn me ntingdier duwe nan Pwuhk Sarawi, ‘Koht mahsanih, I pahn
    kadarowei nei meninkeder mwohmwi, pwe en kaunopada mwohmwi alomwi kan.’”
  maq-NT: 'Hacuaha me vëhë xi cachja Nina tsëhë me xcun xujun rë me cuitjin: Ngahan
    ne, tsingátju titjun ngu cha xi scuxaha cjuatacun rë xuta tsëhë xi cjuehé ngaye.
    Cuatjin cachja Nina cojo Quihndi rë me.'
  hto-hto: 'Juan baie Cuegáuai daɨnámɨe. Jaiai úicodo naɨ cue biñena llezica, afe
    uaimo Juzíñamui afémɨe dɨbenedo cuena daɨde: O bille io ñue fɨnóllena izói, comɨnɨ
    íaɨoɨ comécɨdo ñue omo jiéruillena cue lluájitɨmɨe o uícodo óreitɨcue.'
  por-BRBSL: Este é o profeta de quem está escrito, “Eis que eu envio meu mensageiro
    diante de seu rosto, que preparará seu caminho diante de você”.
  ces-NKB: 'Toto je ten, o kterém je napsáno: ‘Hle, já před tvou tváří posílám svého
    posla, který připraví tvou cestu před tebou.’'
  cui-cui: 'Juan bapon apara, pon yabara paebatsi Nacom Pejume Diwesitha poxonae Nacom
    netsipaeba, nejei: ‘Catsiwanae itorobinchi copiya pon tana nacajume carutsin.
    Barapon jʉntʉ cui wʉnaetsina jiwi, xua daxita jiwi najʉntʉ cui wʉnaetsina xam
    nexa, xua necantenta weyataeya wabinexa poxonae patopaename’, nejei Nacom Pejume
    Diwesitha.'
  boj-2014: Agi nami e mandamq aiyosaisonamqa Qotei a Jon qa endegsi merbej, ‘Ni que.
    E na ijo anjam maro tamo qariŋyitqa a ni qa namoosim ino gam gereiyetmqas.’ Tamo
    di agi Jon. Anjam di Qotei aqa neŋgreŋq di unu.
  eng-OEBUS: This is the man of whom scripture says – ‘I am sending my messenger ahead
    of you, and he will prepare your way before you.’
  eri-eri: Fai no wahanga bona, Itou nomo buk no benou lena, ‘Isagu. Ji fai ete huuru
    tuwehenga, no yame beele malalamudu lewei nomo bona, amuge hinidu goyonbona. No
    name jala haiya hanonbona.’
  aly-aly: Awank-akerr Akngeyel angkakert ikwerenh Malachi ilew, rarl John ahern nhenh-warl-tangkwel
    thweneyew, Jesus renh thweneyew-athath. Akngey alakenh Jesus-ew angkew, ‘Atha
    artwa thweneyenh ikwer-rnem-warl, akwerrng renh-rnem arratyeleyew, rernem ngkweng
    awelheyew-awaty. Alakenh ra iwerr arratyeleyenh.’
  wiu-wiu: Yone einagokepa Akolaliyo mana-pala papete akenemo wene takakale panagome
    Akolaline bokuke eya wa wia mekapianeya. Ne naniko pomotoane anu agale oa aua
    yawateko agopa namolo takoane moane wetekou. Nitikolu einago pokome ne poateka
    ka nodokakapima poo wa panagome wia mekapianeya.
  swe-swe: 'Det är om honom det står skrivet [Mal 3:1]: ’Se, jag sänder ut min budbärare
    framför dig, han ska bereda vägen för dig.’'
  cth-cth: Cakathoung dawk a thut e teh, khenhaw! nang na cei nahane lamthung ka rasoun
    hanelah patoune teh na hmalah ka patoun toe telah ka dei nah hote tami doeh ka
    dei ngai.
  mti-mti: 'Menan tenewa mame: ‘Ne umum abnawa barautna namuiban ompe, sira me genan
    ebu geuma tamibarip ape.’'
  pad-NT: 'Hari. Jesus va''ora vara ni''a''ianaha adani ija''ari vajoroniki. —Deus
