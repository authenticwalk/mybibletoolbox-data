  amx-amx: 'Angketj John kwer-penh Altjerr-henh pipel-ayeng intem: ‘Thang angketj
    ilenh-ilenh tjengenh ngkwengeng arrwekel lanthetjenh. Rang ngkweng tjey angerr
    mpwaretjenh.’'
  ake-NT: Pʉse rɨ sa'ne si kʉrɨ rɨ ko iye'menukasa' itekare usauro'sa' rʉ'pʉ ipɨ',
    “‘Umaimu ekamanin ennoko uya mɨrɨ arawɨrɨ, ɨye'ma konekanin pe awapiya,’ ta'pʉ
    rʉ'pʉ ipɨ'.
  qvn-NT: 'Paypitam isquirbirayan cay nir: ‘Naupaytam cachrayä willacugnïta, gam chränaypag
