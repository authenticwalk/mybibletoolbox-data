  san-URD: پَشْیَ سْوَکِییَدُوتَنْتُ تَواگْرَ پْریشَیامْیَہَں۔ گَتْوا تْوَدِییَمارْگَنْتُ
    سَ ہِ پَرِشْکَرِشْیَتِ۔ یَدَرْتھے لِپِرِیَمْ آسْتے سَ ایوَ یوہَنْ۔
  heb-LB: 'על האיש הזה כתוב בתנ״ך: ’הנני שולח מלאכי לפניך ופנה־דרכך לפניךָ‘.'
  caf-NT: '''En bugha ''uk''une''usguz inle hoh njan ndutni, ‘Soo zilhts''ai, khunek
