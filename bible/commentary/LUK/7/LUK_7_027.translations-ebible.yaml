    ယဒရ္ထေ လိပိရိယမ် အာသ္တေ သ ဧဝ ယောဟန်၊
  yaa-NT: 'Akka nã Juanoa yoikĩ Isaías kirika keneni iskafakĩ: Mĩ nai ariax mai ano
