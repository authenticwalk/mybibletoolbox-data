  dso-dso: ମୁଇ ଗଟେକ୍‌ ଲକର୍‌ ତଲେ କାମ୍‌ କର୍‌ତେରଇଲେ ମିସା ମର୍‌ ତଲେ ସନିଅମନ୍‌ ଆଚତ୍‌ । ଆରି
    ମୁଇ ଗଟେକ୍‌ ଲକ୍‌କେ ଜା ବଲି କଇଲେ, ସେ ଜାଇସି । ବିନ୍‌ ଲକ୍‌କେ ଆଉ ବଇଲେ ସେ ଆଇସି । ମର୍‌
    ଗତିଦାଙ୍ଗ୍‌ଡାକେ ଏଟା କର୍‌ ବଇଲେ, ସେ ସେଟା କର୍‌ସି ।”
  meu-meu: 'Badina be lau danu haida henudiai, bona tuari taudiana lau henugu ai:
    ta baina hamaoroa “Aola”, bena bainela; ma ta haina hamaoroa “Aoma”, bena bainema;
    ma egu hesiai merona baina hamaoroa “Ina na a karaia”, bena baine karaia.'
  yva-NT: 'Vatano apa vambunine manakoe po vatano kaijinta matutir indamu wo apa anakere
    raijar. Maisyare omaisy ri tavon: sya akari po inatutir, muno risyamo syo naito
    ibe akarive maije matutir. Syo naite inta atutir poroto, weamo poroto kobe, muno
    syo naite inta atutir de, weamo de kobe. Weti Winya vemo taune nyoronto inya,
    yara Nyo ayao bo raura vayave, indati mamaisy aje.”'
  dgc-dgc: '@see-verse:LUK.007.007'
  zpm-NT: 'Sca rnee naa, sac teḻ naa no zha ne rnabey lo naa, zeeṉe rnabey zho naa
    none gon naa miṉe rnee zho; scaque zhaguiib ne rnabey naa, zeeṉe rne naa tib lo
    zho: “Güey nu”, rie zho; zeeṉe rnegaa naa: “Dë nu”, riaad zho; zha ne nacgaa zhinguṉdziin
    naaw, miṉe rnabeytaa naa zho, ruṉ zhow.'
  hix-NT: Àsok hana nay ha, horykomo ha. Owyaro rma rha toh yano me ehonomnà me nay
    hatà. Àro ke arymano ynye ro komo yanotomen hatà. Àtok ha ken hatà, anaro wya.
    Noro rma ten hatà, ano me ro mak ha, ketxkon hatà, ànyahxemo komo. Omok ha ken
    xarha tà, anaro wya. Noro rma nomokyan hatà, ano me ro rma rha. On hok exko ken
    xarha tà, tanoto komo wya xarha. Àro hoko rma natxow hatà, nyamoro xarha, ano
    me ro rma rha, ketxkon hatà. Àro wyaro rma rha toyuhsom me manay hatà, omoro xarha,
    àwya. Àro ke, wenyhoryen hampànà katxhe rma owya, ohxe harha nay hatà, àwya, ketxkon
    hatà, ànyahxemo komo, Txesusu wya.
  sim-sim: Mir kwambu nga nawak a heyenda mir. Os mbele las mi mba nahi, mir mbawa
    hom avak nakwa sir. An malakamahi siyok a sihi os lir mbawa hom a unda nir. Uwak
    awun unda ma anhi ondo erem, anhi siyok li sihi os a mbawa hom unda lir. Os lihi
    lar a mba, �Mir i!� Karem a mbawa, inda ora. Hovok os lar a mba, �Mir ta!� Karem
    a mbawa, tanda ora. Hovok os anjik lerawun landa ma lar a mba, �Mir lerawu kason
    la!� Karem a mbawa, lerawu oson landa ora. Kepten karem mbawa ri.�
  npi-ULB: किनकि म पनि एउटा अधिकार पाएको मानिस हुँ र मेरोमुनि सिपाहीहरू छन् । मैले
    एउटलाई जा भन्छु र त्यो जान्छ र अर्कोलाई आइज भन्छु र त्यो आउँछ र मेरो दासलाई ‘यसो
    गर भन्छु,‘ त्यसले त्यो गर्छ ।”
  cgc-cgc: Tenged ta ake na inagian bilang upisyal ta sundalo, nlaman ko gid na matuman
    dayon imo an na ambal. Pamanduan a ta mga upisyal na mas datas iran na katengdanan
    kaysa ta ake na katengdanan daw may pamanduan a man. Daw mag-ambal a ta isya,
    ‘Miling ka unso,’ gapanaw dayon. Daw mag-ambal a ta duma, ‘Manaw ka ri,’ gaprani
    dayon. Daw mag-ambal a ta suguon ko, ‘Ubraen no ni,’ paubra din dayon.”
  tim-tim: Akto nâ luâk humomo yeŋgât den lokoman. Dâ tembe lokolupnande âmâ nâŋgât
    den lokomai. Hain akbiâ hutyeŋân gâtŋe siâ magaŋmâ, “Gâ ari” dâre âlepŋe arimap.
    Akto siâgât, “Gâ ga” dâre âlepŋe gamap. Akto siâgât, “Âi me” dâre âi memap.” hain
    dâp.” dâyi.
  yor-yor: Nítorí èmi náà pẹ̀lú jẹ́ ẹni tí a fi sí abẹ́ àṣẹ, tí ó ní ọmọ-ogun lẹ́yìn
    mi, mo sì wí fún ọ̀kan pé, ‘Lọ,’ a sì lọ; àti fún òmíràn pé, ‘Wá,’ a sì wá; àti
    fún ọmọ ọ̀dọ̀ mi pé, ‘Ṣe èyí,’ a sì ṣe é.”
  wos-wos: Wuni akwi nak duna ekombu reta, nawulak xi warekwa duka néma du re. Wuni
    du nakré ‘Sa yi’ wawuka dé yi. Nak duré ‘Mé ya’ wawuka dé yae. Wuna jémba yakwa
    duré ‘Ané jémba mé ya’ wawuka dé wun jémba ya.”
  emp-NTPO: Mʌ̃ boroba jara b̶ʌra mʌ̃a ĩjãida b̶ʌa. Idjab̶a mʌ̃a jara b̶ʌra sordaorã
    mʌ̃ jʌwaed̶a b̶eaba ĩjãnida panʌa; mʌ̃a ab̶aʌa zeduad̶a aibʌrʌ zebaria; wãduad̶a
    aibʌrʌ, wãbaria; idjab̶a mʌ̃ nezocaa nãwã oduad̶a aibʌrʌ ara maʌ̃da idjia obaria.–
  eng-F35: because I also am a man placed under authority, having soldiers under me.
    I say to one, ‘Go!’ and he goes; and to another, ‘Come!’ and he comes; and to
    my slave, ‘Do this!’ and he does.”
  ind-ind: Karena saya sendiri juga seorang bawahan yang tunduk pada perintah atasan,
    dan ada juga banyak tentara di bawah perintah saya. Kalau saya berkata kepada
    salah satu dari mereka, ‘Pergi ke sana,’ maka dia pergi. Dan kalau saya berkata
    kepada yang lain, ‘Datang,’ maka dia datang. Kalau saya menyuruh budak saya, ‘Lakukan
    ini,’ dia pun melakukannya. Seperti itu jugalah keyakinan saya tentang Engkau,
    bahwa semua perintah-Mu akan jadi.”
  pes-OPCB: من این را می‌دانم، چون من از افسران مافوق فرمان می‌گیرم، و خودم هم سربازانی
    زیر فرمان خود دارم. کافی است به یکی بگویم ”برو“، می‌رود، یا به دیگری بگویم ”بیا“،
    می‌آید؛ یا اگر به غلامم بگویم ”فلان کار را بکن“، انجام می‌دهد.»
  mpt-mpt: Nesa nakai ne okoko kima blibi i wengo wentebibo eka ne awa genalin naka
    isa ne wengo wentebiobo, naka make baabania Kobo one genimio e unamabebe. Eka
    make baabania Tele genimio e tlamabebe. Eka ne okok naka esa baabania Okok olo
    klanale genimio e klanamabebe. Inamin kesoa kebsa inaneba ginin olo baaboneba
    Obo naka ele deiba one genemebo deiba unoa ayam anamabebo genebo gesiba
  ssx-ssx: Pa ekipeke. I̱ta꞉ mandane ami you hali oto pa꞉ta꞉ halome. Kutaa I̱ oto
    pa꞉ta꞉ make mandane ami haliweki halememe. Kutupa I̱ma꞉ ma꞉nda꞉ pa꞉ta꞉ Pue loa꞉ka꞉na꞉ta꞉
    pelieke. Ma꞉nda꞉ pa꞉ta꞉ make Epoe loa꞉ka꞉na꞉ta꞉ ipilieke. Kutupa yaka pa hameke
    e pokaasa꞉ some pa꞉ta꞉ Do e pokae loa꞉ka꞉na꞉ta꞉ kota꞉ ota꞉ pealieke leekeme.
  mkl-mkl: Nɔ í ni bɑɑ nŋu tɑkɑi nŋu, idei inɛ nɡboi nŋu ŋɑi nŋu wɑ ɡbɔ, nɔ nŋu mɔ
    í nɛ sooɡe ŋɑ iyi wɑ ɡbɑ̃. Bii nŋu í sɔ̃ inɛ ɑkɑ̃ nŋu í ni ku bɔ ihɔ̃, í yɑ kooi.
    Bii nŋu í nɔ í kpe inɛ ɡɔ nŋɑ í yɑ nɑɑi. Nɔ bii nŋu í sɔ̃ ɑmɑɑcɛi nŋu ɡɔ nŋu í
    ni ku ce iyi ihɛ̃ í yɑ cooi.
  gaq-gaq: ନେଙ୍ଗ୍ ନାନେ ଅଦିକାର୍ ବିସୟ୍‌ରେ ବୁଜେ ୟା ଣ୍ଡିଙ୍ଗ୍‍ ନେଙ୍ଗ୍ ମୁଇଙ୍ଗ୍ ସାଉକାର୍‌ନେ
    ସାମୁଆଁ ସାଚେ ସ୍ଲେ ଣ୍ଡିଙ୍ଗ୍‍ ଆରି ନେଙ୍ଗ୍‌ନେ ଅଦିକାର୍ ଡିଗ୍ ଉଡ଼ିକ୍ଲିଗ୍ ସନ୍ୟ‍ଇଙ୍ଗ୍ ଲେଃକେ
    । ନେଙ୍ଗ୍ ଜଦି ମୁଇଙ୍ଗ୍ ସନ୍ୟକେ ମ୍ବାସଙ୍ଗ୍‍ଏ “ୱେଲା ଡାଗ୍ଲା ତେଲା ମେଁ ୱେଏ । ନେଙ୍ଗ୍ ଜଦି
    ବାରି ମୁଇଂଜାକେ ମ୍ବାସଙ୍ଗ୍‍ଏ ଏଃଲା ଡାଗ୍ଲା ତେଲା ମେଁ ପାଙ୍ଗ୍‌ଏ । ନେଙ୍ଗ୍ ଜଦି ନେଙ୍ଗ୍ ଗତିରେକେ
    ମ୍ବାସଙ୍ଗ୍‍ଏ; ତେଲା ମେଁ ଦେକ୍‌କେ ଡିଙ୍ଗ୍‍ଏ ।”
  gof-RNT: Taw taappe bollara halaqay de7ees, taappe garssan ta kiittiya wotaaddareti
    de7oosona. Issuwa, ‘Ba’ giikko bees, hankkuwa, ‘Haaya’ giikko yees. Ta aylliyakko,
    ‘Hanno ootha’ giikko oothees” yaagis.
  unx-unx: ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ହଁ ଏଟାଃକଆଃ ଆକ୍‌ତେୟାର୍‌ରେ ମେନାଇୟାଁଃ, ସିପାଇକ ଆଇଁୟାଃ ଆକ୍‌ତେୟାର୍‌ରେ
    ମେନାକଆଃ । ଆଇଙ୍ଗ୍‌ ମିହୁଡ଼୍‌କେ ସେନଃମେ ମେତାଇରେଦ ଇନିଃ ସେନଃଆଏ ଆଡଃ ଏଟାଃନିଃକେ ହିଜୁଃମେ
    ମେତାଇରେ ଇନିଃ ହିଜୁଃଆଏ । ଆଇଁୟାଃ ଦାସିକେ ନେୟାଁ କାମିମେ ମେତାଇରେ ଇନିଃ କାମିୟାଏ ।”
  gah-gah: Neza ámináminoko kugulizaki vetini gelekeleláa nouve. Itó ami ve makó nene
    není gizapaló niave. Lá niago keitokatí makokumú vozo lomikugo hanuva vinogo ive.
    Itó makokumú ano lomikugo nene hanuva anogo ive. Itó gelekelé izegipánemú nene
    voko hoza alezo litomó nene hanuva voko hoza alinogo ive. Nenéminoko geí gakó
    nene alévolé onoinazo, hanuva áminaló minoko gakó lokako avisi netá zokative loko
    lunae.
  lcm-lcm: Using nau kana napo igenen ipo ago neite saupai, na kag petau i visvis
    kipo kun ago neite kag saupai. Asukang ta man naka asok a mang anu ta ka pasal,
    na kala pasal. Na man naka asok a mang anu ta ka me, na kamela pakasang. Na man
    naka asok kag mang asosokai ta ka abis a mang nem, na kala abis ia.”
  aer-aer: '@see-verse:LUK.007.007'
  qvc-NT: Chaqa noqapismi kamachiwaqta kasuni. Chayshinallam kamachishqay suldaduykunapis
    kasuwan. Suqninda “Riy”, niptiymi, rin. Suqta “Shamuy”, niptiymi, shamun. Kriyaduyta
    kamachiptiy, imata ruranambismi ruran.
  tgl-ULB: Sapagkat ako rin ay isang tao na itinalaga sa ilalim ng isang may kapangyarihan
    at may mga kawal sa ilalim ko. Kapag sinabi ko sa isa, 'Pumunta ka,' pupunta siya
    roon, at sa isa naman, 'Halika,' at lumalapit siya, at sa aking alipin, 'Gawin
    mo ito,' ginagawa niya ito.''
  cbs-NT: 'Ja inun, jatun ea yunumisdan, eadi en xanen ibu jayaki. Eandi soldadobu
    yunui en xanen ibudiamiski. Betsa yunukin: “Kawe”, en wa kamiski. Betsa yuikin:
    “Juwe”, en wa jumiski. En dayadudi yunukin: “Awe”, en wa amiski. Jakia min ea
    binuawen taexun min jancha bestiwen min xuxawatiduki, en unanan— akin capitán
    jancha yuixuna'
  xtm-NTPP: 'Vaa saña tna chi ka iyo tee ka tatnuni nuu sa, te ka iyo soldado ja tátnuni
    sa nuu de ma. Te nuna kuña''a sa in de ma: “Kuá''an ni”, te kua''an de, te nuna
    kuña''a sa in‑ka de ma: “Ne''e ni”, te kíi de. Te nuna tatnuni sa nuu suchi jinukuechi
    nuu sa a: “Sa''a cha''a”, te sa''a i, kúu de ká''an de ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Ne uyo namundu nambi pae ji kinala cha akakolongwa, ngweti manjolinjoli
    pae jango anda nunhwamuliche jumwe, ‘Nnyende!’ Jwenio kujenda. Najonge, ‘Nhwike!’
    Jwenio kuika, anda nunhwamuliche mpakachi jwango, ‘Nkamu kilebe chenje!’ Jwenio
    kamula.”
  bao-NT: Yʉ majurope cãa yʉ wiorã cʉ̃ja ca dotirijere ca tiigʉ yʉ nii. Yʉ cãa uwamarãre
    yʉ cʉo, yʉ ca dotirijere ca tiirãre. To biri cʉ̃ja mena macʉ̃ jĩcʉ̃re, “Waagʉja”
    yʉ ca ĩiro, waami. Ñucã apĩre, “Dooya” cʉ̃re yʉ ca ĩiro, doomi; yʉre ca pade cotegʉ
    cãare, “Teere tiiya” yʉ ca ĩiro, yʉ ca ĩirore biro tiimi —ĩiupi.
  san-ORI: ଯସ୍ମାଦ୍ ଅହଂ ପରାଧୀନୋପି ମମାଧୀନା ଯାଃ ସେନାଃ ସନ୍ତି ତାସାମ୍ ଏକଜନଂ ପ୍ରତି ଯାହୀତି
    ମଯା ପ୍ରୋକ୍ତେ ସ ଯାତି; ତଦନ୍ୟଂ ପ୍ରତି ଆଯାହୀତି ପ୍ରୋକ୍ତେ ସ ଆଯାତି; ତଥା ନିଜଦାସଂ ପ୍ରତି
    ଏତତ୍ କୁର୍ୱ୍ୱିତି ପ୍ରୋକ୍ତେ ସ ତଦେୱ କରୋତି|
  rmn-rmn: 'Вай ли опэр мандэ си барипэ, тай ли мандэ си, савэ тхэн кан ман салдатя.
    Мэ пхэнав екхески: «Джя!» — та`й ов джял, аврэски: «Эла!» — тай одова авэл. Иргатески
    минрэски пхэнав: «Кер акава!» — тай ов керэл.'
  huv-NT: 'Cos xique aton sajiür nesaj xic cuane narang, aton sajiür xesoldado sasajüw
    cuane netam marangüw. Sitiül xique sanasaj nop: “Quiür”, naj; nej apmamb. Sitiül
    sanasaj alinop: “Mac”, naj, pues nej aliüc. Tengwüy sanasaj nembeol xic: “Irang
    aag agüy”, naj, pues nej apmarang ―ajüw nej.'
  otn-NT: 'Porque nu̱gui̱ xquet''a̱ ''bʉi to ''bɛt''o ngue di̱ ma̱ndagui̱. Nu̱gä p''ʉya,
    xquet''a̱ dí si ma̱ soldado da̱di̱ ma̱nda. Nu̱''mø dí xi''a̱ n''na ra̱ soldado
    ngue ha da̱ ma, pap''ʉ dí ɛt''i. Ogue ga̱ ɛ̱mbi̱: “Bi ''yɛ̱cua”, ra̱ soldado p''ʉya
    bá̱ ɛ̱p''ʉ. Ogue ma̱ hmi̱qui̱ ga̱ ''bɛpi te da̱ mɛfi, ra̱ hmi̱qui̱ øt''e te dí
    xifi.'
  nop-nop: Nu na maaŋ me wapum diniŋ falipmeŋ hatilatdi mikme uneŋ yenimbe wiiŋ, be
    buneŋ yenimbe biiŋ, be tipilapilaye-meneye nemek u tineŋ yenimbe tiiŋ doktiŋa
    ganilat.”
  obo-NT: Nokosaddoo a ka‑ay, oyyos ahad siyak, no‑iraom a to kotungud taddot mowwet
    pa koddi, woy duwon mandad mgo sundau no no‑iraom to koddin kotungud. Otid ikahi
    a riyot sokkad no, ‘Ipanow kad,’ na od ipanow en sikandin. Woy otid ikahi a riyot
    sokkad no, ‘Undini ka,’ na od undini en sikandin. Woy otid ikohiyan ku iddos koddin
    uripon no, ‘Puungiyu ini,’ na od puungan din en.”
  kca-kca: 'Ма ищи хуԓәтты хŏйат, туп ма иԓпемән ищи ԉаԉ йохәт уԓԓәт, ита йастәԓәм:
