verse: LUK.007.008
translations:
  kpx-kpx: Di hilokage tuvalie kosive baluga keau vuvune mai daovale kemo dana di
    tuvalie esemu namigevege abuna di isivi ke vai. Dana mole namihai kosea, ‘Tenela.’
    Ige auna tai. O mesoho moleho loui kosea, ‘Loho.’ Ige auna lohoi. O mesoho dana
    di omo loviamale esemu namihai kosea, ‘Ke vanela.’ Ige auna vai. Iale ana hoto
    unaha louge di esemu kena momoleai.”
  okv-H: amo eingera, namo te tapa nau embo okose ta sovera jigama ue na nau isoro
    embo ta degi pambu aisona pambasuja eto nei ta degi hae aisona huresuja eto nau
    pure embo ta degi einge e aisona aisuja eagona ainge dombo no okose ta sovera
    na ejo kojai.”
  tbo-tbo: Babana tau gasi tanitaniwaga hai tu bagibagi taniwagana po tu wigawiya
    u nimau hi hounihi po a gagalena itetehi. Ma apo tu wigawiya emosi ugolina ana
    pa, “Una nae,” ma e nae. Ma apo gehouna ugolina ana pa, “Una nei,” ma e nei. Ma
    apo u tu bagibagi ugolina ana pa, “Geka una dewaya,” ma e dewaya.’
  mal-C: ഞാനും അധികാരത്തിനു കീഴ്പ്പെട്ടിരിക്കുന്ന ഒരു വ്യക്തിയാണ്; എന്റെ കീഴിലും സൈനികരുണ്ട്,
    അവരിലൊരുവനോട് ‘പോകുക’ എന്നു പറഞ്ഞാൽ അയാൾ പോകുന്നു, മറ്റൊരുവനോട് ‘വരിക’ എന്നു പറഞ്ഞാൽ
    അയാൾ വരുന്നു. ഞാൻ എന്റെ സേവകനോട് ‘ഒരു കാര്യം ചെയ്യുക’ എന്നു പറയുമ്പോൾ അയാൾ ചെയ്യുന്നു.”
  grc-SR: Καὶ γὰρ ἐγὼ ἄνθρωπός εἰμι ὑπὸ ἐξουσίαν τασσόμενος, ἔχων ὑπ᾽ ἐμαυτὸν στρατιώτας,
    καὶ λέγω τούτῳ, Πορεύθητι, καὶ πορεύεται· καὶ ἄλλῳ, Ἔρχου, καὶ ἔρχεται· καὶ τῷ
    δούλῳ μου, Ποίησον τοῦτο, καὶ ποιεῖ.
  bgc-bgc: क्यूँके मै जाणु सूं, के मै भी किसी के आदेशां का पालन करुँ सूं, अर सिपाही
    मेरै आदेशां का पालन करै सै। जिब मै एक तै कहूँ सूं, जा, तो वो जावै सै, अर दुसरे
    तै, आ, तो वो आवै सै, अर अपणे नौक्कर तै कहूँ सूं, यो कर, तो वो करै सै।”
  khz-khz: Au maki talima reketa geria vegitatago kapulerai, e vetali talimara pa
    soldia au kapuleku ai. Au na ta avaikilaana, ‘Ono laka!’, natina elakana e mataa
    avaikilana, ‘Ono vogomai!’, natina evogomaina. E au geku vetugunagi melona avaikilaana,
    ‘Eia ono kalaa!’, ne ekalaana.”
  deu-TKW: 'Bin ich doch ein Mensch in untergeordneter Stellung, aber unter mir habe
    ich Soldaten, und ich sage zu diesem: gehe hin, so geht er, zu einem andern: komme,
    so kommt er, und zu meinem Knechte: thue das, so thut er es.'
  zsr-NT: 'Nedaꞌ caꞌ, zoa nu rna beꞌi nedaꞌ, atiꞌ nacuꞌë caꞌ bönniꞌ rjaquëꞌ gdil‑l
    rna béꞌidaꞌ lequëꞌ. Rëpaꞌ‑nëꞌ tuëꞌ: Gyeaj niꞌ, atiꞌ rijëꞌ. Rëpaꞌ‑nëꞌ yetúëꞌ: Gda
    ni, atiꞌ ridëꞌ. Rëpaꞌ‑nëꞌ caꞌ huen dxin quiaꞌ: Ben dxin ni, atiꞌ runëꞌ dxin naꞌ.”'
  lin-lin: 'Pamba te ngai moko mpe nazali na se ya bakonzi oyo baleki ngai, mpe ezali
    na basoda oyo bazali na se ya bokonzi na ngai. Soki nalobi na moko : « Kende, »
    akendaka ; mpe na mosusu : « Yaka, » ayaka ; bongo soki nalobi na mowumbu na ngai :
    « Sala mosala oyo, » asalaka yango.'
  hns-NT: 'Hamse auro oetja dardja waalan hai aur hamaar nietje bhie soerdjaatie hai.
    Ham ekgo se boliela: ‘Dja!’ tab oe dja hai, aur ekwa se: ‘Aaw!’ tab oe aawe hai.
    Aur ham aapan goelaam se boliela: ‘Ie tjiedj kar’ tab oe kare hai. Ohie se ham
    djaaniela kie tor ek baat se hamaar goelaam attjha hoi djaaiga.”'
  noa-E: I iek iruajã ich gaaita khaphʉ chitʉm aajem, ichjã ĩchab ich pörnaan jua
    eegpai chitaawai. Mag chirab mamʉ, iruajã ĩchab soldaaun ich jua eegar phë wai
    chirʉm aajem. Makhʉʉnag ãbamʉg khãijã “Pet” aawai maajem aajem, ipierraa. Maimua
    deeumʉgjã “Pidú” aawai bëejem aajem. Maimua ich chogagjã “Mʉgta abá” abaawai i
    ipierraa aajem aajem. Magua, maupaimua pua i chog monaaupi jaaumʉn, chadcha monaauju
    irua khaphʉ chirʉm aajem a jaauchëjierram aajem, Jesús aig.
  eng-EMTV: For I also am a man appointed under authority, having soldiers under me.
    And I say to one, ‘Go,’ and he goes; and to another, ‘Come,’ and he comes; and
    to my servant, ‘Do this,’ and he does it.”
  mib-NT: Chi máá de suni ndíso jníñu de ni casáha tēe cácujéhnu ga. Te cújéhnu de
    nuū tācá soldado de, áchí de. Te núu cáhán de jíín ɨɨn tēe jeē na quíhín de, te
    cuahān de. Te núu cáhán de jíín ɨnga tēe jeē na quíji de, te quíji de. Te núu
    ndácu de ɨɨn jniñu nuū mozo de, te sáha i, áchí de. Achí táca tée un jíín yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽआङ् आधुङ्‌धोबा सुहाङ्‌युक्‍पाहाॽरे़ खुनिॽ युक्‍को
    के़वाॽबा मनाआरो, हे़क्‍क्‍याङ् इङ्‌गाॽआङ् आयुक्‍को थक्‍सुबाहाॽ मे़वाॽरो॥ इङ्‌गाॽ
    थक्‍सुबाधिक्‍किन्‌‘पेगे़ॽ’ मे़त्तुङ्‌ङिल्‍ले़ पेःक्, हे़क्‍क्‍याङ् वेॽ थक्‍सुबान्
    ‘फे़रे़ॽ’ मे़त्तुङ्‌ङिल्‍ले़ फे़न्॥ हे़क्‍केलॽरिक्‍के आयोःक्‍पे़न् ‘कन् चोगे़ॽ’
    मे़त्तुङ्‌ङिल्‍ले़ चोगुॽरो॥”
  xnj-xnj: Ndava muni nene mewa, mundu mwenivikiwi pahi ya uhotola wa vakulu vangu
    nivi na manjolinjoli, nikamjovelayi mmonga, ‘Hambayi!’ Ihamba, nikamjovela yungi,
    ‘Bwelayi!’ Na mwene ibwela, Nikamjovelayi na mvanda wangu, ‘Kita naha!’ Namwene
    ikita.”
  mmx-mmx: Nenia aklen i do nenu u epovo ri lox i na mila nenia a nemen maxopok at
    lentaba gomgo rak la lentaba bok di nemen maxopok tarak. A lok ti lara, ‘Unat
    pas!’ la ni it pas. A lok ti lara, ‘Ude u!’ la ni it pas saparav ia. La a lok
    ti lasaxaruki rak, ‘Una lox i na!’ la ni i lox i.”
  cbr-NT: Cana 'unan min banáxbi ca cushi 'icë quixun. 'Ën cana 'apun 'ë cacësabi
    oquin 'ain. 'Ën suntárucamanribi ca 'ën bana cuatia. 'Ën suntáru —ca cuantan —quixun
    'ën cacëx ca cuania. —Ca ut —quixun 'ën cacëx ca bëtsix aia. An 'ë ñu mëëxuncë
    uni —ñu ca 'at —quixun 'ën cacëxun ca 'aia. Usaribiti ca 'ën ñu mëëmicë uni mixmi
    —ca pëxcúti 'icë —quicëbëshi pëxcúti 'icën.
  tee-NT: 'Pus ju yuchi ma c''atsai ni lai chunch catapasaya'' ni vachu'' alin ju
    talhijuni. Chai ma vachu'' na lhu alin ju ixtaropajni ju alhijuni ju yuchi. Chai
    acsni ma junich ju pumatam: A''inchich. Pus ma an. Chai ni ma juni apumatam: At''at''i.
    Pus ma minch. Chai acsni ma juni ju ixlapanac: Anavit''ich ju ani. Pus ma navich.
    Pus ju anu'' capitán ix''alhijunita ju ix''amigojni ni chunch ju catanaulh ni
    isc''atsai ni taquiclaca''ini ju Jesús tachi chun ju taxtokni ni yuchi ju xak''ai
    tucan junita.'
  eng-LSV: for I also am a man placed under authority, having under myself soldiers,
    and I say to this [one], Go, and he goes; and to another, Be coming, and he comes;
    and to my servant, Do this, and he does [it].”
  cak-NT: Y can weta'n-wi chi quiri' xtibanataj. Roma ren ninnimaj quitzij ri c'o
    más quik'ij chinuech, y chuka' jec'o soldados niquinimaj nutzij ren. Y cuando
    nin-ij che jun chi tibe, ja nibe; y cuando nin-ij che jun chic chi tipe, ja nipe.
    Y chuka' cuando nin-ij che nusamajel chi tu'ona' jun samaj, ja nu'on, xecha' ri
    achi'a' che.
  pah-NT: 'Akwaha ji ndepopoakara mondoa irupeuhu. A''ereki na jitehe ji amondo soldados''g̃a
    jipi. Jiruvihava''ga ji mondoi no nahanahã eapo javo. A''ero ji rekoi ganhi''ig̃a
    rupi. Jihi soldados''g̃a nduvihavamo ako no. Ojipe''ga pe ji ei: Eho nahanahã
    japovo pevo ji ve. A''ero ga hoi okovo nhinhi''ig̃a rupi. Ojipe''ga pe ji ei:
    Ejo nahanahã japovo avo ji ve. A''ero ga ruri okovo nhinhi''ig̃a rupi. Jijipyrive''ga
    pe ji ei: Nahã eapo. A''ero ga japoi,’ ei ga.” A''ea ti pe''ji Jesus''ga pe, ei
    soldados''g̃a nduvihava''ga g̃a pe imondovouka onhi''ig̃agwera.'
  sja-NT: Mɨ jida waibɨarã jua ek'ari bɨ. Ma awara mɨa soldaorã iru bɨ mɨchi jua ek'ari.
    Mɨa abaamaa wãpáde ak'ãri, wãpari; awaraamaa chepáde ak'ãri, chepari. Ichiaba
    mɨ esclavomaa ne-inaa oopáde ak'ãri, oonapari. Mɨ jua ek'ari p'anɨɨrãpa mãga oopata
    perã, mɨa k'awa bɨ pɨa jararupapai mɨ esclavo jɨpait'ee.
  xed-xed: Iʼi guli ná, mista gwal dagaladagala nziŋta yu, mamu sludziha ta ksa slna
    mista iʼi guli. Ka “la,” ka yu nda sani ná, gi sliʼani. Ka “saghasa,” ka yu nda
    sani guli ná, gi saghani. Ka “magamaga ta ya skwi ya,” ka yu nda kwalva ɗa, gi
    magatani,» kaʼa.
  mks-NT: Jáchi̱ ndúu java na̱ náhnu chága̱ sáhndá chuun nu̱ú i̱. Ta ndúu ri soldado
    sáhndá ri ye̱he̱ va chuun nu̱u̱. Ta tá chíndahá i̱ in da ña̱ ná cu̱hu̱n da̱ nu̱
    cúni̱ mí i̱ cu̱hu̱n da̱ ta cua̱ha̱n da̱. Ta tá sáhndá i̱ chuun nu̱ú inga da ña̱
    ná quixi da nu̱ú i̱ ta va̱xi da nu̱ú i̱. Ta tá sáhndá i̱ chuun nu̱ mozo i̱ ña̱
    ná caja da ña̱ sáhndá i̱ ta cája da ña̱ —na̱cachi na.
  gfk-S: Iou tange hobi kinong iou bileng, iou palai hoke tikenong i kis ter tano
    kinkinis na harkurai. Ma ina tule ta tikenong be na gil haruatne ira nuno sinisip.
    Hoke bileng iou. Ari mes di la kure ter iou, ma iou la kure ter di tike matana
    ubane. Iou tange ta tikenong, ‘Hana,’ io, ina hana. Iou tange ta tike mes, ‘Hilo
    u ra,’ io, ina hanawat. Ma iou tange tano nugu tultule, ‘Gil kin,’ ma ina gil
    ie.”
  bmu-bmu: 'Mi kewögöra: Ni nanak mewöyök galömnaŋgö kukösum bapŋe al niŋgiget maljal.
    Nöŋgö bapne yarö azi malgetka mi jim kutum eŋgimakzal. Yeŋgöreŋök kungöra ‘Anman’
    jim kutubi yaŋön anma. Kungöra ‘Kanöŋ’ jim kutubi yaŋön kama aka welen azini kungöra
    ‘Nup ki meman,’ jibiga yaŋön mi mema.”'
  dgz-dgz: Iwa ne, ayop nega den, apan upinewa epara muga gauarap waingina apanewa
    amba den ita nagire gauaranap nona wariwanum. Da ak diapena di aeta. Da onak diapena
    di oneta. Da nao ma ta diapena di tata. Ap menan ge wawa, ne nao nega tainiwa
    di inakaeta.”
  eng-GNV: 'For I likewise am a man set vnder authoritie, and haue vnder mee souldiers,
    and I say vnto one, Goe, and he goeth: and to another, Come, and hee commeth:
    and to my seruant, Doe this, and he doeth it.'
  zaa-NT: 'porqui''ni inte'' nna dua huá'' bajo la'' rigú''ubia'', ą''hua tsè''e huá
    ca soldado bajo la'' rigú''ubia'' quia'' nna. Canchu épa''a'' ttuą qui''ni tsíą
    nna pues huíyą. Ą''hua canchu gáỹia'' áttuą nna pues huìtą. Ą''hua mozo quí''a
    nna épa'' ya'' ą: Beni nui nna, entonces guni bą́ na.'
  eng-WEBSTER: For I also am a man set under authority, having under me soldiers,
    and I say to one, Go, and he goeth; and to another, Come, and he cometh; and to
    my servant, Do this, and he doeth it .
  guh-guh: Xanë ata xainajë taneitorobabiabivi taneitorobicuenia tajumecovënëtabiabinexa.
    Xanë ata juya xainajë vajabitsaë, tajajivi, taitorobicuenia tanetoexanabiabinexa.
    Nexata itsa itorobajë caenë vajabitsaënë peponaenexa, bajaraponë ponabiaba. Itsa
    junarenajë itsanë vajabitsaënë pepatsinexa maberenaje, bajaraponë patabiabarena.
    Itsa itorobajë tajajivitonë tanetoexanaenexa itsacuenejavayo, nexata netoexanabiaba.
    Bajara pijinia pacuenia xamë ata nexanaenexa, cacaëjëpa. Nexata saya bajaraverena
    ënijume itorobare saya ënijumeta tajajivitonë tanetojamatejemayaexanaenexamë,
    jai capitán mapacueniaje petonajumeitorobijume Jesúsjavabelia.
  bon-bon: Yoo, cane umle gäne mene lipu kokre gyene. Cane miiji cäme babo biname
    bime mene ätecija, piiyepu cäme ire atwi cabu piti nemi cubu biname. Cane yepä
    ne jaajune, ‘Ädi,’ siige tabe läduge; cane nuuja ne jaajune, ‘Tädi,’ siige tabe
    täduge. Cane cäme kaakesea bägrä ne jaajune, ‘Ai jeweni,’ siige tabe peei ne jaawenuge.
    Peei name pi cane umle gäne egä määme mene cabu kokre pisi nyene.”
  nhw-BL: Quiijtohua yaya quimati catli ta tiquijtos, ya nopa mochihuas, pampa yaya
    nojquiya quipiya iteco catli quinahuatía. Huan nojquiya quinpiya soldados catli
    yaya quinnahuatía. Huan sintla yaya quiilhuis se soldado ma yas nepa, yaya nimantzi
    yas. Huan sintla quiilhuis seyoc ma huala nica, yaya nimantzi hualas. Huan sintla
    quiilhuis itequipanojca ma quichihua se tequitl, yaya quichihuas. Huan nopa capitán
    quimati ta nojquiya tijpiya san se tequiticayotl para nimantzi mochihuas mocamanal.
  mgw-mgw: Nanenga nibi pai' ya utawala nyonyonyo, na nibile na banayesi pai' yangu'.
    Nimmakia yumo, ‘Yenda,’ ywembe endayenda, nimmakia ywi'ngi' ‘Isa!’ nembe endaisa,
    na mpangakasi wangu' ‘Panga kikowe si'!’ nembe endapanga.”
  swh-ONEN: Kwa kuwa mimi mwenyewe ni mtu niliyewekwa chini ya mamlaka, nikiwa na
    askari chini yangu. Nikimwambia huyu, ‘Nenda,’ yeye huenda; na mwingine nikimwambia,
    ‘Njoo,’ yeye huja. Nikimwambia mtumishi wangu, ‘Fanya hivi,’ yeye hufanya.”
  wbi-wbi: ulwakuva na june nili muunhu juno ipulika ululaghilo lwa vavaha vango,
    najune nili navasikali vango. ningam'bule uju “luta” nu jjunge “ghwise” ikwisa
    naju m'bombi ghwango 'vomba iki ghwope ibomba”
  bba-bba: Domi wi, u ɡɑbu wiru kpĩiyɛ, u mɑɑ tɑbu kowobu mɔ be u kpɑre. Ù n turo
    sɔ̃ɔwɑ u doo, u rɑ n dɔɔwɑ. Ù n mɑɑ ben ɡoo sɔ̃ɔwɑ u nɑ, u rɑ n sisiwɑ. Ù n
    win yoo sɔ̃ɔwɑ u yeni koowo, u rɑ n mɑɑ ye mɔ̀wɑ.
  eng-KJVCPB: For I also am a man set under authority, having under me soldiers, and
    I say unto one, Go, and he goeth; and to another, Come, and he cometh; and to
    my servant, Do this, and he doeth it.
  kgk-NT: Ha ha'e he'i uka ave —Aikwaa voi mburuvixa nomanda reíry. Xe ko, xe ave
    mburuvixave va'e nhe'ẽ gwy-py ave aiko. Ha oime ave soldado kwéry xe nhe'ẽ gwy
    pygwa ave. Ha'e ramo peteĩ soldado-pe, “Tereho” amanda ramo íxupe, oho joty. Ha'e
    ramo outro-pe, “Eju” ou joty ave. Ha'e ramo xe rembigwái-pe, “Ejapo ko xe remimbota”
    ha'e ramo, ojapo joty ave. Upéa-rehe aikwaa ne nhe'ẽ-py rei okwera arã xe rembigwái,
    he'i uka Hesu-pe soldado ruvixa.
  waj-waj: 'Na ari vo vaidi kieetaiya mmooriivaa vareera vaidivai. Na iya mmooriivaa
    varee rapira ngiaammuauyara diauvaivee. Ivaara na voovai kiaunoo: Kuanee, kiauko
    kuaivai. Na voovai ngianee kiauko ivo nniivai. Na sikaunnaadiri yookaama kiee
    viteera ngiaammuau voovai kiaunoo: Aa mmoori aavaa iikianee, kiauko iivaivee.
    Ivo itaa kua tiivaivee,'
  cpy-cpy: 'Eenitatsi omperatanari naaka, eenitatsi eejatzi owayiri-paeni nomperatari
    naaka. Aririka nokanteri: ‘Piyaate,’ aritaki riyaataki. Aririka nokanteri itsipa:
    ‘Pipoki,’ aritaki ipokaki. Aririka nokanteri nomperatani: ‘Pantero iroka,’ aritaki
    rantakiro.”'
  ekk-PKP: Sest ma ise olen kõrgemate ohvitseride võimu all ning ka minu võimu all
    on sõdureid. Ma käsin ühel minna, ja ta läheb, ning teisel tulla, ja ta tuleb.
    Ma käsin oma sulasel midagi teha, ja ta teeb seda.“
  mpx-mpx: Ya atena bosowaim nu ginol ola, kaiwena nau ya minaa no tonowakau bwabwatal
    wali logugui gabulanaa, ge gabulawa no tolohaveyan hi gan. Ebo na baek etegana
    elana, ‘U nok’ inoke ni nok, ge ebo na baek etegana al elana, ‘U nem’ inoke ni
    nem. Ge ebo na ba no totuwalali elana, ‘Toto ya u ginol’ inoke ni ginol.”
  wbp-wbp: '@see-verse:LUK.007.007'
  luo-luo: Nimar an bende an ngʼama ni e bwo loch kod jolweny manie bwoya. Ka awacho
    ne moro ni, ‘Dhiyo’ to odhi, kendo machielo ni ‘Bi’ to obiro. Bende ka anyiso
    misumbana ni, ‘Tim ma,’ to otimo kamano.”
  nhe-NT: Quiijtohua yajaya quimati tlen ta tiquijtos, ya nopa mochihuas, pampa yajaya
    nojquiya quipiya iteco tlen quinahuatía. Huan nojquiya quinpiya soldados tlen
    yajaya quinnahuatía. Huan intla yajaya quiilhuis se soldado ma yas nopona, yajaya
    nimantzi yas. Huan intla quiilhuis seyoc ma huala nica, yajaya nimantzi hualas.
    Huan intla quiilhuis itequipanojca ma quichihua se tequitl, yajaya quichihuas.
    Huan nopa capitán quimati ta nojquiya tijpiya san se tequihuejcayotl para nimantzi
    mochihuas motlajtol.
  aii-aii: '”ܣܵܒܵܒ ܐܘܼܦ ܐܵܢܵܐ ܚܲܕ ܐܢܵܫܵܐ ܝܘܸܢ ܬܚܘܿܬ ܫܘܼܠܛܵܢܵܐ، ܘܐܝܼܬ ܬܚܘܿܬ ܐܝܼܕܝܼ
    ܕܲܚܫܹ̈ܐ، ܟܹܐ ܐܵܡܪܹܢ ܠܐܵܗܵܐ: ’ܙܹܠܔ݇، ܘܟܹܐ ܐܵܙܹܠܔ؛ ܘܠܗ̇ܘ ܐܚܹܪܢܵܐ: ’ܬܵ‌ܐ،‘ ܘܟܹܐ ܐܵܬܹ‌ܐ؛
    ܘܠܪܹܓܝܼ: ’ܥܒ݂ܘܿܕ ܐܵܗܵܐ،‘ ܘܟܹܐ ܥܵܒܹܕ.“'
  esk-NT: Atakkii aŋalatiqaqmiuŋa qaukłiġñik suli aŋuyyiuqtiqaqłuŋa aŋalatamnik. Tilikapku
    una, ‘Aullaġiñ!’ aullaġaqtuq; tilikapkusuli taamna, ‘Qaġġaiñ!’ aggiġaqtuq; suli
    tilikapku savaktigikkaġa, ‘Taamna piuŋ!’ piraġigaa.”
  msb-msb: Nasabi ko ini kay may nagasakop sa akon kag may mga ginasakupan man ako
    na mga suldados. Kun pagsabi ko sa usad na ‘Lakat,’ malakat siya, kag sa iba naman,
    ‘Kumadi ka,’ tapos matulos siya. Kun ginasabi ko man sa akon suruguon, ‘Himua
    ini,’ tutumanon niya.”
