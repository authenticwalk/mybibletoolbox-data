  zar-NT: 'Nedaʼ caʼ, zoa nu rinná beʼe nedaʼ, ateʼ nacuʼë caʼ bönniʼ röjáquiëʼ gudil-la
    rinná béʼedaʼ légaquiëʼ. Reaʼ-nëʼ tuëʼ: Guyéaj niʼ, ateʼ rejëʼ. Reaʼ-nëʼ iaʼtúëʼ:
    Gudá ni, ateʼ ridëʼ. Reaʼ-nëʼ caʼ huen dxin quiaʼ: Ben dxin ni, ateʼ runëʼ dxin
    naʼ.”'
  kde-kde: Kwa kuva, ata nangu nimwene nni munu nguvêle pahi pa mamulaka la vakulu,
    na pàvele na matiyala vavêle pahi pangu. Nikànnyaulila yumo kuchi, ‘Hwena!,’ ànahwena.
    Na nikànnyaulila yunji kuchi, ‘Ida!,’ ànaida. Na nikànnyaulila ntumishi wangu
    kuchi, ‘Tenda achino!,’ ànatenda.”
  ata-ata: Anu muvikala aloxo ne, xo anu kalumo muxolu no laaxu tila noxou, mo anu
    kalumo musaxilaꞌa ta mitema sou ꞌotoꞌoto noxou, la aneꞌi mixolu no laaxu la. Uvikalanu
    vile noxiꞌa lexe ulai, la anu ulai. Xe uvikalanu vile noxiꞌa lexe uneꞌe, la anu
    uneꞌesi. Mo uvikala itema sou xaixai noxou vile lexe uꞌoxonu mii ꞌo, la anu uꞌoxonusi.”
  qvw-NT: Pay quiquinshi yaćhan cäsucuytapis mandacuytapis. Chaynütacshi maquinćhu
    cä cachacucunäpis ‘wicta liy’, ‘cayman śhamuy’ niptin'a cäsupäcun. Chaynütacshi
    uywaynincunapis ‘cayta lulay’ niptin'a lulapäcun” nila.
  nfa-nfa: '@see-verse:LUK.007.007'
  tnp-tnp: Iəkəhrun məmə ik natos narmənɨgiən məmə nɨmɨsiən otəkeikei mol nəuiam.
    Iəkəhrun mətəu-inu iəu mɨn, rəhak nətəmi asoli mɨn kəutarmənɨg lak, kəni iatol
    nəuialah. Kəni soldiə mɨn nəuvein əha ikɨn nətəm iəu iətarmənɨg e lah. Nəmə iəkəni
    kəm kəti məmə, ‘Uvən,’ kəni tuvən. Kəni nəmə iəkəni kəm kəti məmə, ‘Va,’ kəni
    tuva. Kəni nəmə iəkəni kəm rəhak slef məmə, ‘Ol nati u,’ kəni tol nati əha.”
  urd-urd: क्यूँकि मैं भी दूसरे के ताबे में हूँ, और सिपाही मेरे मातहत हैं; जब एक से
    कहता हूँ कि 'जा' वो जाता है, और दूसरे से कहता हूँ 'आ' तो वो आता है; और अपने नौकर
    से कि 'ये कर' तो वो करता है।”
  hot-hot: '@see-verse:LUK.007.007'
  mqj-NT: 'Annu to diparentana'' duka'' tee anna pira-pira toi duka'' tantara kupatandarokkoan.
    Ianna kukua lako mesa tantara: ‘Mengkalaoko,’ le''ba siami. Anna lako senga''na
    kukua: ‘Maiko,’ sae siami; battu lakoraka sabua''ku kukua: ‘Karangngi indee,’
    nakarang siami.”'
  rus-SYN: 'Ибо я и подвластный человек, но, имея у себя в подчинении воинов, говорю
    одному: пойди, и идет; и другому: приди, и приходит; и слуге моему: сделай то,
    и делает.'
  mbh-mbh: Na tho ri vene ake, eneke tho voth mun a tokokoe pelie osa thewo. Na tho
    mun, punonga pelie ako o voth a sek thewo. Na aro ve tho ria toko e ve, ‘Wong
    es la.’ Aro i es la. Na aro ve, tho ria toko e ve, ‘Wong es me.’ Aro i es me.
    Na aro ve tho ria lek toko umonga ve, ‘Wong oma omaing ake.’ Aro i oma i.”
  bdd-bdd: Ma ꞌenana bewa gide ꞌigwaeya, ‘Taugu loina yasanasanapu ta ꞌagu toloinao
    ꞌidi gwae ꞌana tohematamatana, ma wete ꞌigu toloꞌalehao yaloiloinaedi, ta ꞌeguma
    ꞌaigeda yahegwae, “Cutauya,” tuwa ꞌitauya; ma ꞌeguma ꞌaigeda wete ꞌoina yagwae,
    “Cunaoma,” wete ꞌinaoma, ma ꞌeguma ꞌigu topaihowa ꞌaigeda yahegwae ma yagwae,
    “Bewa ꞌupaihowa,” tuwa ꞌipaihowa.’”
  cbt-NTPO: Canta' hua'anëhuë natërahuë. Capitanco ni'to, sontaro'sa' camaihuatëra,
    natërinaco. “Paco',” itohuatëra, pa'pi. “Huëco',” itohuatëra, huë'pi. Piyapinëhuëpitanta'
    camairahuë. “Sacatoco',” itohuatëra, sacatopi. Napoaton natëranquën,’ tënin capitan,”
    itiipi.
  rmy-SERVI: 'Упрэ мандар исин пхурэдэра, савэн мэ кандав. Нэ исин мандэ халавдэ,
    савэ ман кандэн. Пхэнав екхэсти: «Джя!» — и вов джял. Пхэнав аврэсти: «Ав!» —
    и вов авэл. Пхэнав мурэ бутярнэсти: «Тер!» — тай вов терэла.'
  srn-NT: 'Bika mi srefi e wroko ondro trawan, èn mi abi srudati di de ondro mi. Efu
    mi taigi wan fu den taki: ‘Go drape,’ a e go. Efu mi taigi wan trawan taki: ‘Kon
    dya,’ a e kon. Efu mi taigi mi srafu taki: ‘Du disi,’ a e du en.”'
  cta-NT: 'Chaca chaꞌ nacui̱ yu jiꞌi̱ cua: “Loꞌo juaꞌa̱ naꞌ”, nacui̱ yu, “ntsuꞌu xaꞌ
    ñati̱ nu laca loo la nu nclyo cña ꞌna. Loꞌo juaꞌa̱ nclyo naꞌ cña jiꞌi̱ sendaru
    nu cuentya jnaꞌ”, nacui̱. “Tsaa nguꞌ lquichi̱ ꞌna, si culo naꞌ cña jiꞌi̱ nguꞌ
    chaꞌ tsaa nguꞌ; lijya̱ nguꞌ slo naꞌ, si xiꞌya naꞌ jiꞌi̱ nguꞌ chaꞌ ca̱a̱ nguꞌ;
    hora ti cuaꞌni msu jnaꞌ sca cña, si culo naꞌ cña biꞌ jiꞌi̱ yu”, nacui̱ nu capitán
    biꞌ. “Juaꞌa̱ nuꞌu̱ ni, jlo tiꞌ naꞌ chaꞌ taca jinuꞌu̱ culo nuꞌu̱ cña chaꞌ cati̱
    quicha biꞌ.” Tsa biꞌ ti chaꞌ ntiꞌ capitán chcuiꞌ loꞌo nuꞌu̱ ―nacui̱ nguꞌ tyaꞌa
    tsoꞌo nu capitán biꞌ jiꞌi̱ Jesús.'
  bqc-SIM: Asa mapi sↄ̃, wa iko vĩaɛ, mɛ́ má iko vĩ sosaↄwa. Mi o an gbɛ̃doɛ aà
    gɛ́, ↄ̃ ì gɛ́. Mi o a pãleɛ aà mↄ́, ↄ̃ ì mↄ́. Mi o ma zĩkɛnaɛ aà kɛ́ bee
    kɛ, ↄ̃ ì kɛ.
  tcz-CHONGTHU: Ken hiche hi kahenai, ajehchu keima jong kachunga ho thunoiya um kahin,
    chule kenjong ka sepai ho chunga thuneina kanei ahi. Keiman “Chen” ti bouseh kasei
    le acheuvin, “Hungin” katileh ahung uve. Chule kasohte komah “Hiche bol'in kati
    leh abol jenguve,” atiuve.
  mar-mar: कारण मीही दुसऱ्याच्या अधिकाराखाली असलेला मनुष्य असून माझ्या हाताखाली शिपाई
    आहेत; आणि याला मी म्हणतो, जा, म्हणजे हा जातो व दुसऱ्याला ये म्हणतो, म्हणजे तो
    येतो आणि माझ्या दासास म्हणतो, हे कर, म्हणजे तो ते करतो.
  snp-snp: Etito namo yaki kiyaba o nedamo we wenido meyalo meleto ya lono oluto ido
    namo ya kimiwe kiyabani we minomo kiyaba o gedeto etito we ma wo, loumonetoma,
    moda wiye. Ido we ma ano, loumoneto ya moda aiye. Ido kouba-nabane we, lono ya
    olo, loumonetoma, lonowa ya olu-olu o minaiye, loto loumaiye.
  isl-isl: '@see-verse:LUK.007.007'
  spy-NT: /Kēēbāytoo ānkumii ꞉biiko chēē ābāytooy ꞉nkanii. Yoo kāāmwoochi biikyuu
    kuyey kiyēē bērē nto nyēē bērē, kuyēyē. Nto mbo yoo kāāmwoochi motwooriintēēnyuu
    kuyey kiyēē bērē, kuyēyē. Kunyoo, yoo 'keemwaay buch kule kusob ꞉motwooriintēēnyuu,
    kusobē.”
  xnn-xnn: tay siya kano et kanegmo gedan ay wada nan nangatngato ay opisyal ay mangbab-aa
    ken siya ngem wada gedan nan sosoldadona ay bab-aaena. Et no ibagana isnan esay
    bab-aaena en, ‘Omeyka,’ dat omey ay dagos, ya no ibagana isnan esang en, ‘Omalika,’
    dat omali, ya no ibagana is esa en, ‘Ikkam na,’ danat ikkan tet-ewa. Isonga getkena
    ay omanay nan kalim is mangpagawis ken siya.”
  mwe-mwe: Pabha nkali nne puni pai ja ukulungwa, pai jangu bhapalinji ashimanjola.
    Na nimmalanjiga linjola jumo, ‘Jenda’ alikwenda, nimmalanjilaga juna, ‘Jiya’ anakwiya,
    na nimmalanjilaga ntumwa jwangu, ‘Tenda ashi,’ najwalakwe alitenda.”
  tte-tte: Yakatai sowasowam uginauli besiele, kaiwena yau yamiyamiya yagu tautaubalao
    lalakili ali loina yaulina mena, yo yauligu mena yagu tokaleyayao simiyamiya.
    Tem yawalo yabo koina ‘kulau’ kani ilau, yo tem yawalo yaboyoi koina ‘kulaoma,’
    kani ilaoma. Na tem yawalo yagu topaisowa koina ‘bwaite uginauli,’ kani iginauli.
    Mwa kowa sowasowam am walomo koina kasiebwane kumalimaliuwan.”
  tcs-tcs: Yu sabe ai bos, ai kare lo seimkain wase yu ane ai gad bigbos tu wea dis
    ami. Ai ken gibe oda po ol dem amiman blo mi ya. Ai ken spik po wan, “Yu go”,
    ane em go. Ai spik po nadawan, “Yu kam”, ane em kam. Ai spik sebant blo mi po
    meke diswan ane em pole da oda. Orait, Zizas, yu mata gibe oda nau.’
  hlt-THB: Kai awm ukknaak ak kai awh ak awm thlang pynoet na awm hlai nyng, kak kaiawh
    qalkap khawzah awm lawt hy. Thlang pynoet a venawh, 'Cet' ka tinaak awhtaw cet
    nawh; ak chang pynoet a venawh, 'Law', ka tinaak awhtaw law nawh, 'Ve sai,' ka
    tinaak awhtaw sai hy,” tina hy.
  soq-soq: Ne apana nola baiwa empaitue diapo dewasapia ateina wainedina. Ne sorodia
    debamau onanawoa dianeio ruauntedine nolantedina. Ita ne sorodiana atonawo waimoia
    dima diamodina ruawantoie nolantoi. Ne sorodiana dea diape wapaase, ‘E aitaa!’
    me aiana ruawalepie alepi, mai eipona, dia. Ita sorodiana da diape wapaase, ‘Ne
    mainawo wina!’ me wimpi. Tane nolana dewalala da diape wapaase, ‘Nola ema dewasaa!’
    me ruawalepie dewasapi.” Me gagalowa sa sorodiawa diamono etane Iesu mampe antone
    me wana rua benemasaiena.
  qub-qub: Payga caycan juc mandajpa munaynillanchöshi. Chaynöshi paypa munayninchöpis
    caycan suldärucuna. Maygantapis ‹ayway› niptenga aywanshi. ‹Shamuy› niptenga shamunshi.
    Chaynöshi uywayninpis imata ‹ruray› niptinpis ruran.»
  att-att: Ta aggina gapay yù tolay nga manuppál sù kagian nayù maddok kuna. Á ajjan
    gapay yù ira suddálu na, nga manuppál sù kagian na. Nu kagian na sù tádday, ‘Mánaw
    ka,’ á dagarágâ mánaw. Á nu kagian na sù tanakuán, ‘E ka saw,’ á dagarágâ umay.
    Á nu ajjan yù kagian na sù aripan na, dagarágâ kurugan na. Á yáyù nga ammu na
    ta matuppál gemma yù kagiam mu,” kud da.
  bki-bki: Naio mijikia ka monoka tibe na, bior naio mijikia ka kanamo iliano mije
    moroano. Naio berenio berinavo vite na naio jibe ka tomu na mira nalo napano ajutano
    yetano ka naio, napano monoka ajogkar kanano iliano nalo. Ver naio river ka tai
    riverinavo ‘Jau kavano,’ naio monoka rivano, p̃eli na riverinavo ‘Jau komei,’
    naio monoka rimei, p̃eli na riverinavo ‘Jau kala tibe na,’ mia naio monoka rilaio.
    A naio berinavo naio bunu monoka rim̃auka vaio napano kanano natukamuano na toru
    river kanio. Jibe na naruei, naio monea ka ver jau kover titai ga, mia monoka
    tibe na.”
  bqp-bqp: Zaakũ makũ se ò iko vĩmamɛ, má iko vĩ sozanↄa. Madì o ń gbɛ̃ donɛ à gɛ́,
    akũ àdi gɛ́. Madì o a pãndenɛ à mↄ́, akũ àdi su. Madì o ma zĩkɛriinɛ à adikũ
    kɛ, àdi kɛ.
  mcp-mcp: Nəcé mə jɨ nə omása bwə́ ŋgə́ jwú nə mə wá. Mə jɨ nə́mə́ nə ozɨmbɨ mə́
    ŋgə́ jwú nə ndɨ́ wá. Nyɔɔŋg yɛ̂sh mə́ é cɨ nə́ a kyéyʉg yɛ́, a kə; nyɔɔŋg mə́
    é cɨ nə́ a zə́g yɛ́, a zə. Mə́ ká cɨ nə lwaá dâm nə́ í sáág gúl sâ, í sá gwo.»
  hat-hat: 'Mwen menm, mwen sou zòd chèf, mwen gen sòlda sou zòd mwen tou. Lè m''
    di yonn: Ale! li ale. Lè m'' di yon lòt: Vini! li vini. Lè m'' di domestik mwen
    an: Fè sa! li fè li.'
  npl-NT: Porke ne noijki nikpia akin nechnawatia, iwa noijki nikimpia sikimeh soldadojteh
    akimeh nikinnawatia. Tla seme de yejwah nikilia mawia, yawi; iwa tla ok se nikilia
    mawiki, wits; iwa ijkuak niknawatia notlakewal makichiwa itla, kichiwa.
  bgg-bgg: Gu, è de dumuiithek boh iliing shii pha bran ro, chiih-è gu iliing shii
    de sandrithek um ro. Gu è jia shii ‘Wuii’ bo è yung arone, ai de wuii dun phro!
    Chiih-è gai shii, ‘Thawuii!’ bo è yao arone ai de thawuii phro; chiih-è gu gui
    khiao, ‘Shii hì rek!’ bo è yao arone ai ne rek phi.”
  eng-TCENT: For I too am a man set under authority, with soldiers under me. I say
    to this one, ‘Go,’ and he goes; and to another, ‘Come,’ and he comes; and to my
    servant, ‘Do this,’ and he does it.”
  eng-BSB: For I myself am a man under authority, with soldiers under me. I tell one
    to go, and he goes; and another to come, and he comes. I tell my servant to do
    something, and he does it.”
  cpu-NT: 'Tema tzimatsi omperatanari naaka, tzimatsi eejatzi ovayiri nomperatari
    naaka. Aririka nonkanteri: “Piyaate,” aritake iriyaatake. Aririka nonkante pashine:
    “Pimpoke,” aritake impokake. Aririka nonkanteri nonampire: “Pantero iroka,” imatziro
    jantziro.’”'
  san-ASM: যস্মাদ্ অহং পৰাধীনোপি মমাধীনা যাঃ সেনাঃ সন্তি তাসাম্ একজনং প্ৰতি যাহীতি
    মযা প্ৰোক্তে স যাতি; তদন্যং প্ৰতি আযাহীতি প্ৰোক্তে স আযাতি; তথা নিজদাসং প্ৰতি
    এতৎ কুৰ্ৱ্ৱিতি প্ৰোক্তে স তদেৱ কৰোতি|
  tac-NT: Alué sontáloka nulélime korí e'wélalate, abiena nuleme korí sontalo u'kuchípala
    napu nuleme ju bo'né. Napu'lige julasa bilé sontalo alué bo'né, yati simime kará,
    'lige napu'lige bayesa bilé sontalo alué bo'né, yati nawame kará, 'lige napu'lige
    nulesa alué bo'né 'yuga nóchame, yati e'wame kará.
  eng-WEBPB: For I also am a man placed under authority, having under myself soldiers.
    I tell this one, ‘Go!’ and he goes; and to another, ‘Come!’ and he comes; and
    to my servant, ‘Do this,’ and he does it.”
  gfk-H: Iau tangai hua kanong iau mah, iau kis taar manapu ra warkurai. Ma na tulei
    ta tikai bia na gil haruatanei ira nuna nemnem. Hoing mah iau. Aring mes diet
    la kurei tar iau, ma iau la kurei tar tiga kaba tena hinarubu. Iau tangai ta tikai
    bia, ‘Haan,’ io, na haan. Iau tangai ta tiga mes bia, ‘Mai,’ io, na hanuat. Ma
    iau tangai tano nugu tultulai, ‘Gil kan,’ ma na gil ia.”
  viv-viv: Hidede amine afaiweya unavehimeya ma a gahalamanena, faꞋina iya kadu abavehimeya
    gavaina. Yaku tonagona yana vehimeya dibune gamimiyami, kadu yaku tolugaviyamomo
    yaku vehimeya dibune himimiyami. Yaku tolugaviya saꞋeyana gavehimeyena gagayo,
    Una, ada au gitowamidi be gina. Kadu velugana gagahena gagayo, UꞋela weꞋai, ada
    au giꞋela. Kadu aku agetoga againe gagahe gagayo, Hidedemi unafaisewa, ada au
    yaku vehimeya amine gifaisewa.”
  yao-yao: Pakuŵa noneji nombe ndili mundu jundi paasi pa ulamusi, sooni ngwete ŵangondo
    paasi pa une. Nansalilaga jumo ‘Njaule!’ Nombejo akwaula ni jwine, ‘Njise!’ Nombejo
    akwika ni kapolo jwangu, ‘Ntende achi!’ Nombejo akuchitenda.”
  tgp-tgp: 'Matan enau sohena, enau tamlohi matea na lo toho na ruhuruhu suiha tamlohi
    tinapua matea, ale tamlohi vuro hai la lo toho na ruhuruhu suihaku: vara a verea
    isan matea vara, ‘O vano!’ i pa vano, ale isana tinapua vara, ‘O mai!’ i pa mai,
    ale vara a verea isan noku volitusi vara, ‘O vai haratu!’ i pa vaia.”'
  auc-NT: Bitö ïñömö Awënë Wængonguï ingante në ëñente cædömi ïmi baï botö adobaï
    wacä awënë ingante në ëñente cæbo ïmopa. Ïninque botö awënë ëabo inte botö awënë
    beyænque ämo ëñëninque tontadoidi wæætë guïñente wædinque botö änö ante cædänipa.
    Ïninque adocanque ingante botö, Goe, ämo ëñëninque edæ do gocampa. Wacä ingante,
    Pöe, ämo ëñëninque edæ do pongampa. Ayæ̈ botö ïmote në cæcä ingante, Cæe, ämo
    ëñëninque edæ do cæcampa.” Mänömaïnö ante Itota ingante botö beyæ̈ ante apæ̈nemïni
    ëñengäedäni, ante tontado capitäö ïñömö tömengä guiidënäni ïnänite angä godinque
    tömënäni wæætë capitäö nänö änö baï ante Itota ingante adodö ante apæ̈nedänitapa.
  kbc-NT: Igaataɡ̶a akaami iciagi, ee aaɡ̶aɡ̶a idi anetidiiɡ̶e, codaa idiwa iniodaɡ̶awadi
    maɡ̶aɡ̶a jiiɡ̶e. Idatecibece ini anejita, ‘Emii’, odaaɡ̶igo. Iniaaɡ̶eledi mejita,
    ‘Anagi’, odaa jeɡ̶enagi. Idatecibece mejita iotagi, ‘Etidi anawii.’ Odaa jeɡ̶eo.”
  bmh-bmh: Iz mui dudu banban agal piagsal dacanem. Ipal malai dudu go izal pisal
    dacanemen. Izal malai du tub auranem, ‘Na e alen,’ aurina, alaneu, tub auranem,
    ‘Na ulib e beten,’ aurina, bitaneu. Izal salau du ‘Na e salau men,’ aimai aurina,
    salau macaneu.”
  ctu-BL: 'Come joñon ja''el añon ti'' wenta yambʌ winic. An tic wenta cabʌl soldadojob.
    Mic suben juntiquil: “Cucu”. Mi'' majlel. Yambʌ mic suben: “La''”. Mi'' tilel.
    Mic suben c winic: “Cha''len jini”. Mi'' mel, che''en.'
  meq-meq: Neŋ na, faya na rəhay ha gər a bagwar ga ada sidzew ga hay ta rəheŋ ha
    gər dərmak. Na gwaɗay a ndo nəte mə walaŋ tay “Do!” na, ma diye. Na gwaɗay a ndo
    neŋgeɗ “Dara!” na, ma deyeweye. Na gwaɗay a beke ga “Ge nakay!” na, ma giye.»
  noa-H: Hi hiek hiruajã hich gaaita k'ap'ʌ chitʌm haajem, hichjã hĩchab hich pörnaan
    jua heegpai chitaawai. Mag chirab mamʌ, hiruajã hĩchab soldaaun hich jua heegar
    p'ë wai chirʌm haajem. Mak'ʌʌnag hãbamʌg k'ãijã “Pet” haawai maajem haajem, hipierraa.
    Maimua deeumʌgjã “Pidú” haawai bëejem haajem. Maimua hich chogagjã “Mʌgta habá”
    habaawai hi hipierraa haajem haajem. Magua, maupaimua pua hi chog monaaupi jaaumʌn,
    chadcha monaauju hirua k'ap'ʌ chirʌm haajem ha jaauchëjierram haajem, Jesús haig.
  alp-NT: Le au lekwe lene loko auku elakaru kai rebe eni nalane mpe lebu bei aure
    ilene loko au lekwe. Hoko sepo au ulakeni be, ‘Keu!’, hoko ikeu. Kai au kotini
    be, ‘Lomei!’, hoko ilomei. Pise ete auku tamata makerike be, ‘Kerike meije!’,
    hoko ikerikele.”
  san-VEL: yasmaad aha.m paraadhiinopi mamaadhiinaa yaa.h senaa.h santi taasaam ekajana.m
    prati yaahiiti mayaa prokte sa yaati; tadanya.m prati aayaahiiti prokte sa aayaati;
    tathaa nijadaasa.m prati etat kurvviti prokte sa tadeva karoti|
  kbq-kbq: Na'ankure nagranena rankva ne'mofo agoraga'a mani'noge'za, ete sondia vahe'mo'za
    nagri nagorga mani'nage'na, nagrama anamofonku hu'na, vuo hugeno'a agra nevie.
    Hagi magomofonku eno hugeno'a, agra ne-e. Kazokzo eri'za vahenigu hu'na, e'ina
    huo hugeno anaza nehie.
  kbh-kbh: Er ats̈e sëndábamna áts̈bioye mándayënga y áts̈naca soldadëngbe amëndayá
    sëndmëna. Ats̈e canÿe soldádbioye stjauyana ‘motsa ca’, cha cachora jana; y ínÿabioye
    stjauyana ‘mabo ca’, cha cachora jabana; y nderado ats̈be bochichnayábioye ndayánaca
    chaomama stjamánda, chánaca cachora chë soye jamana ca” —cha yojáuyana.
  ron-LSB: 'Căci și eu sunt un om pus sub autoritate, având sub mine soldați. Îi spun
    acestuia: “Du-te!” și el se duce; altuia: “Vino!” și vine; iar robului meu: “Fă
    aceasta” și el o face”.”'
  pon-pon: 'Pwe nai pil aramaj amen, me mi pan manaman akan, ap kaunda jaunpei kai.
    A ma i pan, indan amen: Kowei! A pan kola; o on amen: Kodo! A pan kodo; o on ai
    ladu: Wiada met! A pan wiada.'
  nhe-BL: Quiijtohua yajaya quimati tlen ta tiquijtos, ya nopa mochihuas, pampa yajaya
    nojquiya quipiya iteco tlen quinahuatía. Huan nojquiya quinpiya soldados tlen
    yajaya quinnahuatía. Huan intla yajaya quiilhuis se soldado ma yas nopona, yajaya
    nimantzi yas. Huan intla quiilhuis seyoc ma huala nica, yajaya nimantzi hualas.
    Huan intla quiilhuis itequipanojca ma quichihua se tequitl, yajaya quichihuas.
    Huan nopa capitán quimati ta nojquiya tijpiya san se tequihuejcayotl para nimantzi
    mochihuas motlajtol.
  sps-sps: Anyo kan a mes te kaa rou fain gumgum tan tsoiny mumua tan vainy puaan
    te karap varonyo, ana nyo kan kaa mirou vainy puaan te kaa ror faiv vanyo. Te
    tsue ronyo tana mes to, ‘Kua!’ ana ayei te naa naa. Nyo te tsue of a mesmes, ‘Taame!’
    ana ayei te naa me. Ana Nyo te tsue of a tsoiny binun babainy tsonyo, ‘Kat a ka
    to!’ ana ayei te kat ya.”
  wnc-wnc: “Dasingge? Na aminu natane buyambam tapanae gepbiatangu ayuat. Sike nakaya
    natane amak amina nae gepbiatang yuaikatnana tapatu initewa kuke puya tasiwikge
    iniwa ita akunggak. Sike amina tapatu, ‘Apso,’ ngang iniwanu ita asapunggak. Sike
    nata puya amina puya takngatu tasiwikge iniwanu ita atasinggak. Unzingge wamban
    yawi take siwikge tupan tapata ninipewan apuke ganikamang,” ngang iniking.
  bus-bus: Zaakɛ mapi se wà iko vĩmamɛ, má iko vĩ sozanↄa. Mɛɛ̀ o aↄ̃ gbɛ̃ doonɛ à
    gá, è sↄ̃ gá. Mɛɛ̀ o à pãndenɛ à mↄ́, è sↄ̃ mↄ́. Mɛɛ̀ o ma zĩkɛrinɛ à kɛ̀ kɛ,
    è sↄ̃ kɛ.
  gub-BL: Akwaw nezewe haw ihe, amo ae zauxiapekwer a'e wà, hereruze'egar romo wanekon
    a'e wà. Amo ae zauxiapekwer heremiruze'eg romo wanekon a'e wà no. — Eho pe pe
    nehe, a'e amo pe. A'e rupi oho a'e. — Ezur xe, a'e amo pe no. A'e rupi ur a'e
    no. — Ezapo ko ma'e nehe, a'e uma'ereko ma'e pe. A'e rupi uzapo a'e ma'e a'e,
    i'i a'e tuwihaw a'e, newe a'e.
  imo-imo: '@see-verse:LUK.007.007'
  boj-boj: E dego tamo kokba qudei naŋgo sorgomq di unum. Ijo qaja tamo naŋgi ijo
    sorgomq di unub. E bei minjqai, “Ni gile.” Yimqa a gilqas. Bei minjqai, “Ni au.”
    Yimqa a bqas. Ijo kaŋgal tamo bei minjqai, “Wau di ye.” Degsi minjitqa a ijo anjam
    dauryqas.’”
  eng-DRA: 'For I also am a man subject to authority, having under me soldiers: and
    I say to one, Go, and he goeth; and to another, Come, and he cometh; and to my
    servant, Do this, and he doth it.'
  knf-knf: 'Nji kak dka anşihnuŋ abot awo na bangoli biki nşihuŋ, woli dji na aloŋ
    ţi baka : “Yaani,” aya, undu “Biini,” abi, nalempar naan “Dolan uko wi,” Ado wa.
    »'
  san-KHM: យស្មាទ៑ អហំ បរាធីនោបិ មមាធីនា យាះ សេនាះ សន្តិ តាសាម៑ ឯកជនំ ប្រតិ យាហីតិ
    មយា ប្រោក្តេ ស យាតិ; តទន្យំ ប្រតិ អាយាហីតិ ប្រោក្តេ ស អាយាតិ; តថា និជទាសំ ប្រតិ
    ឯតត៑ កុវ៌្វិតិ ប្រោក្តេ ស តទេវ ករោតិ។
  arn-NT: Iñche kafey nien tañi werkükeetew tati longkolelu iñche mew ka femngechi
    iñche nien tañi pu soltaw ñi werkükeel. Femngechi ta werküfiyüm kiñeke tüfa engün
    ñi amuael, amukey. Ka femngechi werküfiyüm kangelu ñi küpayael, fey küpakey. Ka
    werküfiyüm ñi kona ñi femael chem küdaw rume, fey femkey.
  zas-NT: 'Din ziꞌc naj yuꞌ ree bén rniabee naj, ziangajc naj yuꞌ ree da suldadan
    xin rniabeen. Chi rën loj tijb reex: “Wej”, rejx. Chi rën loj zatijbix: “Guda”,
    riꞌtix. Abiꞌ chi rën loj da mojsan: Been ni guin, rüjngajquixan.'
  ken-NT: Nchí rɛm nɔ mbɔnyunɛ mɛ nkwɔ́ mbɔ̌ŋ bo abhɛn, mbák mángátí mɛ nkʉ ɛnyɨŋ,
    mbɔ̌ŋ bɛghok bhɔ. Nɛ mbɔ̌ŋ nkwɔ́ batɛmɛ́ nɛnu antɛnɛ ya abhɛn mbák ngátí bhɔ
    ɛnyɨŋ, bábhɔŋ bɛghok mɛ́. Yɛ̌ntɨkɨ mmu wap anɛ ndɛ́mɛ́ bɛ, ‘Dɔ́k’, ǎrɔŋ, nɛ
    yɛ̌ agha anɛ ndɛ́mɛ́ bɛ, ‘Twɔ́’, ǎtwɔ. Nɛ mbák ngátí mɔ̌bɛtok awa bɛ, ‘Kʉ
    ɛnyɨŋ ɛnɛ’, abhɔŋ bɛkʉ yɔ.”
