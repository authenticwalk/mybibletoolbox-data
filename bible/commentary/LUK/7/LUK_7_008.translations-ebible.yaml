  hla-hla: Alia e ka has gia i kopina a nitagala turu katun pan i tar, na lia e ka
    has megu u soldia te ka puta ria i tar. Alia go ranga mei ta toa ba te poiegu,
    ‘La!’ ba nonei te lana. Na lia go ranga mei ta tai, ‘Lama!’ ba nonei te la nama.
    Na lia go ranga mei a katunun kui i tar, ‘Kui a ka teka!’ ba nonei te kuie nen.
    Nu ranga tun has i tamulö e ka mena a nitagala.”
  mav-NT: Uito ti areĩne'en surara akag wo e. Ta'i En ni uito ewy e. Ati'a­tu­po­'oro
    kuap kahato uhesu­rara sem ko'i aikope aikope uimi­ky­'esat ewy e. I'ewyte ui'akag
