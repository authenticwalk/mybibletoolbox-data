    fasi doo 'urii,’ nia ka ilia naa, 'afitai ka nao lau.”
  ukr-1871: 'Бо й я чоловік під властю поставлений, маючи під собою воїнів; і скажу
    сьому: Йди, то й іде, а другому: Прийди, то й прийде, а слузї моєму: Роби оце,
    то й зробить.'
  apz-apz: Ihwoni. Ngko huhwoꞌni hwe engo sohwamo enjwaꞌmo humale soꞌno ngko hofɨkoe
    hungkunomo tɨfi itoꞌno inɨngkawoꞌnɨngkohe hwoꞌnyoho. U, hofɨko ngko huhwoꞌnɨmo
    nomꞌnihwa enjwaꞌmo humalofo. Oseso ngko hwe fihumo Mpano ulɨꞌmeꞌno kako wamtonoho.
    U, nomꞌne sohumo Oyomo ulɨꞌmeꞌno kako wapmmontonoho. U ngko nje syoho ntohofiyo
    fihumo, Olo syoho fiyo ulɨꞌmeꞌno kako syoho uyɨmontonoho. Oseso kɨko hungkunoꞌnohini
    ulohojoꞌno ngko huno niyohoho. Nje syoho ntohofiyo sohwo wopɨngo umoꞌnɨmontonoho.
    Ose ulɨmentohofofoho.
  eng-AOI: and he told us this too. ‘I am an officer,’ he said, ‘but I also obey my
    boss. And the soldiers I am in charge of obey me too. If I say to one of my men,
    Go over there, he goes quickly. And if I say to one of them, Come here to me,
    he comes quickly. And if I say to my servant, Do this! then he does as I say.’”
  yon-yon: '@see-verse:LUK.007.007'
  poi-NT: Porque ɨch anait́t́im tu̱m anaŋjagooyi iga apɨɨmɨ́ypa. Ɨch anait́t́im soldado
    jém ampɨɨmɨypaap. Siiga annɨ́máypa jém ansoldado iga nɨguiñ, jesɨc tienes que
    nɨcpa. Siiga annɨ́máypa jém ansoldado iga míñiñ, jesɨc tienes que miñpa. Siiga
    annɨ́máypa jém ammozo iga iwad́iñ tu̱m cosa, jesɨc tienes que iwatpa.
  wuv-wuv: Uaa yau hemea na bigi haroo hemea na bauanadiai ma ana na pa'i hefi'a fo'aa
    rona bigi harou. A warenaa a'a mei, ‘Aunu,’ ma i aunu ma hemeadiai ba, ‘Nomai,’
    ma i nomai. A warenaa a'a hemea nafiu, ‘Bigi'aa feni,’ ma i bigi'ia.”
  quf-NT: Chaqa nuqallatami mantamaqniykuna mantaman. Chaynulla nuqapis wakin suldadukunata
    mantani. Chaymi mayqannintapis ‘Riy’ nitiyqa, rin. Ukta ‘Shamuy’ nitiypis, shamun.
    Chaynulla sirbiqniytapis, imata rurananpaq kaĉhatiypis ruran” nir.
  yuw-yuw: 'Noc wömai ihorocgon amna moröma auhon unenne itmaina yuhon matano sumboditat.
    O nochon unenne wömai ihorocgon tawa amnanai ida nochon mata sumbodidang. Nocho
    au inontat: ‘Goc ongoi!’ Wömai yu ongontac. O au inontat: ‘Goc epi!’ Wömai yu
    ehantac. O nocho youp wabkaracna inontat: ‘Goc youp woroc toi!’ wömai yuho youp
    woroc tontac.”'
  hus-NT-1971: U exlal abal jahua’ tata’ ca ulu, jats ne’ets ca t’ajan. Cum nana’
    in abatnab c’al i oc’lec ani nana’ pel tin abatnom c’al i soldadochic. Max nan
    cu ucha’ i soldado ca c’ale ju’ta, ne’ets ca lej c’ale. Max nan cu ucha’ i soldado
    ca chich teje’, ne’ets ca lej chich. Max cu ucha’ u tolmihual quin t’aja’ jant’ots,
    jats ne’ets tiquin t’ajchi.
  med-med: Na nʉnt wu ei, na nga wu nuim ei ndi, kongun mat ngurum ei kʉn, wu nuim
    ei nga mana orunga moⱡʉp endʉt. Wote, na nga el wu mbʉ, na nga mana orunga mormʉn.
    Na ndi, wu ti kundʉp, ‘nim pi,’ nʉt ndam, wu ei purum ku. Wote wu ti, ‘yant wangga,’
    nʉt ndam, wu ei yant orum ku. Kongun wu ei kundʉp, ‘kongun tangga’, nʉt ei kʉn,
    kongun etʉm ku,” nitim.
  bch-bch: Ngansa gau pade namamado gadio ngan gid panua toa edad kapeipei. Be leg
    panua paraunga ad timamado gadio ngan gau. Ta oangga nakeo pan ede, ‘Eao la,’
    ei ga ila. Be oangga nakeo pan ede pade, ‘Eao nam,’ ei ga inam. Be oangga nakeo
    pan leg paeaeanga ede, ‘Eao kado naurata toa ne,’ ei ga ikado. Tota dibala toa
    ne ga ilongo lingem pade.”
  cco-NT: Dsʉco̱ꞌ jnea˜ seemˋ dseaˋ i̱ quiʉꞌˊ ta˜ quiéˉe, jo̱guɨ seemˋ dseaˋ i̱ quiʉ́ꞌˋʉ
    ta˜ cajo̱. Jo̱ mɨ˜ fɨ́ɨˉɨ jaangˋ dseaˋ quiéˉe e gua˜, jo̱baꞌ dsifɨˊ lajo̱b dséerˊ;
    jo̱guɨ mɨ˜ fɨ́ɨˉguɨ́ɨ i̱ jiéngꞌˋ e neaˊ, jo̱baꞌ dsifɨˊ lajo̱b jáarˊ cajo̱; o̱si
    mɨ˜ fɨ́ɨˉɨ jaangˋ dseaˋ ꞌléengꞌ˜ quiéˉe e jmeeˉ e la, jo̱baꞌ dsifɨˊ lajo̱b jmóorˋ
    cajo̱; jo̱ jalémꞌˋ dseaˋ quiéˉe nʉ́ʉꞌr˜ júuˆ quiéˉe.” Jo̱ jalébꞌˋ e júuˆ na quie̱ˊ
    i̱ dseaˋ i̱ cangojmijíngꞌˊ Jesús do.
  deu-1951: 'Denn auch ich bin ein Mensch, der einem Kommando untersteht, und habe
    Kriegsknechte unter mir; und sage ich zu diesem: Geh hin! so geht er; und zu einem
    andern: Komm her! so kommt er; und zu meinem Knecht: Tue das! so tut er''s.'
  alq-ALGNT: 'Kenin mega nidaia8a pejig nikackam, acitc nidaia8ag cimaganicag e kackakanag8a.
    Pejig aa8e nidina kidji ijadj 8edi, mi eji ijadj. Kodag aa8e nidina kidji pijadj,
    mi eji pijadj. Acitc nidanodagan nidanona: ‘Ijitan oo8e,’ misa eji ijitadj.”'
  ixl-NNT: 'As ni tal aak uvaꞌ at ibꞌooqꞌol aak uvaꞌ techal ninima aak. As at isol
    aak unpajte uvaꞌ techal ninima kam ni tal aak ste, tan asoj la tal aak te umaj
    visoleꞌ: «Kuxh bꞌen,» chaj aak ste, as maꞌte. Asoj: «Siꞌu,» chaj aak te umaꞌt
    naj, as techal la ul naj vatz aak. Asoj la tal aak te umaj vikꞌameꞌ: «Bꞌan u viꞌleꞌ,»
    chaj aak ste, as nibꞌaneꞌ,— tiꞌk chajnaj tal te u Jesús.'
  boa-NT: Muurévá téhdure tsijtye íavyéjujte dííbyeke nééne méénuhíjcyaábe. Áhdurévá
    ítsodáhómuke dibye táuhbánéjuco ditye méénuhíjcyáne. Téhdurévá íúníu múnáajpi
    dibye néhdújuco méénuhíjcyáne.
  quh-NT: 'Nokajtapis curaj camachiwajcuna cancu. Soldadosniypis callancutaj camachiskayta
    casuwancu. Ujta nini: Riy. Rintaj. Wajta nini: Jamuy. Jamuntaj. Camachiytapis
    nini: Cayta ruway. Chayta ruwallantaj, —nispa.'
  kwi-kwi: Mamaz an katsa mikwane nawa ɨnintu. Nakas suldaruruza ɨninnamtus. Mamazta
    “ɨt” kizkane, ɨm. Mamazta “at” kizkane, am. Ap kiwainmikasha, “sun sari” kizkane,
    sam. Katmizna ap kiwainmikasha “wat pari” kiztane, wat parɨnazi.
  agm-agm: Iyataatɨ amɨ nɨngisangi isɨhiya usa nɨngi ninjatohiyɨhiya watɨpɨhandɨ naninyawɨ
    ahɨnisauhɨ amɨ nɨnɨ tunnɨwɨ yahwɨnohiyɨhiyai winjaatɨ bindataayo. Aindɨ amɨ utaaho
    woai ‘kɨnyɨ numwe undonaahɨ amɨ ko atɨnisatɨ notaise. Aindɨ amɨ utaaho woai kɨnyɨ
    namme undonaahɨ amɨ ko atɨnisatɨ nasataise. Aindɨ amɨ nisɨ otɨpɨpatɨhoai otɨpɨpatɨ
    satɨ kɨnyɨ kaime undonaahɨ amɨ ko nisɨha atɨnisatɨ kiyataise,’” undataase.
  ubr-ubr: Yau tou mat on Rome asi wou yangan asi babadis gagamis osi asi baibad babanai
    abobo, ato wou yangan on yau babawui sebobo. Yau wou orot atonio on awur, ‘Enai!
    ato on enan; yau wou orot tani ba awur, ‘Enat!’ ato on enat; yau au agirotin awur,
    ‘Bobo atonio eiyamai ato on bobo ebiyamai.”
  tsw-NT: Adama a na a̱mu fo n ta̱ na̱ za na laꞌa numu, waru n ta̱ na̱ a̱soja a na
    a̱ ri za̱la̱ va̱. Agba n tsu damma ta̱ za nda, ‘ꞌYa̱wa̱,’ reve gba u ꞌya̱wa̱.
    Waru n tsu damma ta̱ za ro, ‘Ta̱wa̱’, reve gba u ta̱wa̱. Aagbashi a̱ va̱ waru,
    n tsu damma yi ta̱, ‘Yuwan tsunda,’ a̱vu u yuwan.”
  cax-NT: 'Itopiqui bacüpuruma ito iñemo bama isüriatu, y tacane aboma ito bama ümoche
    rracüpu. Arrtü sucanañü ümoti taman: “Acosi”, sürotitü. Y arrtü itasucati quiatarrü,
    cuati, y arrtü sucanañü ümoti imoso: “Aisamuse arrüna sane”, isamutenti.'
  aia-aia: '''Au ''iraraa o''asi, suria ''inau ''au to''oraai nei na marungiau na
    ''inau wai ha''isuri''i heiatenga''i ana''i, minau ro''u ''au to''ora''i ro''u
    i sae hehei''oi na ''iraau rai ha''isuri''i ro''u i heiatenga''i agu''i. Na''i
    ''oha nawai o''ani ''inia ta ta''i ''iniraau, ‘''Oi ''ariwou ''isi,’ ''iia ''ai
    ha''isuria''a ma''ata. Ma ''onaa nawai o''ani ''inia ta nei ''iniraau, ‘''Oi boi
    ''ini,’ ''iia ''ai boi''a ro''u ma''ata. Ma ''onaa wai o''ani ''iniai sae tatau''aro
    agua, ‘''Oi hauai tau''aroni,’ ''iia ''ai haua''a ma''ata.”'
  srp-1865: 'Jer i ja sam èovjek pod vlasti, i imam pod sobom vojnike, pa reèem jednome:
    idi, i ide; i drugome: doði, i doðe; i sluzi svojemu: uèini to, i uèini.'
  agt-agt: Te ya uhohug na hapa a ‘Itta ya mangituray teyak, yaga itta hapa ya suddalu
    nga iturayan ku, te am ibar ku ta takday, “E ka ten,” kunku, a ange hala ten,
    a am “E ka sin,” kunku para ta takday a ange hala teyak. A am “Kwam yan”, kunku
    ta tagabu ken a kwan na hala,’ kunna. “A am gagangay kan ta kunna ten gafu ta
    itta ya turay na a kontimas mantu kan ta makkwa hapa ya ngamin uhohugam,” kunda
    te Hesus.
  lug-lug: Kubanga nange nnina abakulu abantwala, ate waliwo n’abali wansi wange be
    nninako obuyinza. Bwe ŋŋamba ono nti, ‘Genda,’ agenda, n’omulala nti, ‘Jjangu,’
    ajja; n’omuddu wange nti, ‘Kola kino,’ akikola.”
  yby-yby: Nemoya asako duliki wesida elekele wenipo minoe. Ito lowa wesida ulanipolo
    weloya nemoya ujapa weya minoe. Sa-ominonako imi we makomamidana wo loko letuboya
    aha wekolaiye, ito niso loko letuboya aha nisekolainako, ito elekele oluhonemidanaya
    woko yowanu lo loko letuboya aha woko yowanu lekolaiye. Yamidanaya gakaya elewole
    onenako, aha malo minoko gakaya lideko elekele oluhone maya haka letiye loko nolobolae.
  heb-heb: כי גם אנכי איש נתון תחת השלטון יש תחת ידי אנשי צבא ואמרתי לזה לך והלך ולזה
    בוא ובא ולעבדי עשה זאת ועשה׃
  mpp-mpp: I yangucte, na ngic tapilinginengkolec yengele bagewa gagabac. Aime nale
    bagewa hudu-baba ngicfocne gagabiyeng. Yengelacni monicte ‘hikec’ mibe ye hikedaicte.
    Nga yengelacni monicte ‘welec’ mibe ye weledaicte. Nga kwelec kwekwe ngic monicte
    ‘bole yogo banong’ mibe ye yogo badaicte. Na ngagegabac, ga tapiligoneholec gagic.”
  apb-apb: Aana ineu na nou ii'o no'one i mamalutana nanamanga ngaeta mo poro paine,
    na nou to'o aana no'one mo ramo i meluteku. Na mala no ko unue hunie nga ramo
    uuri, ‘Lae wau,’ na ko lae oto wau. Na mala no ko unue hunie ngaeta ramo uuri,
    ‘Lae mai,’ na ko lae oto mai. Na mala no ko unue hunie koni-konihe ineu uuri,
    ‘O ke asuie mei esunge waune,’ na ko esuie oto.”
  san-TEL: యస్మాద్ అహం పరాధీనోపి మమాధీనా యాః సేనాః సన్తి తాసామ్ ఏకజనం ప్రతి యాహీతి
    మయా ప్రోక్తే స యాతి; తదన్యం ప్రతి ఆయాహీతి ప్రోక్తే స ఆయాతి; తథా నిజదాసం ప్రతి
    ఏతత్ కుర్వ్వితి ప్రోక్తే స తదేవ కరోతి|
  ben-IRV: কারণ আমিও অন্যের ক্ষমতার অধীনে নিযুক্ত লোক, আবার সেনাগণ আমার অধীনে; আর
    আমি তাদের এক জনকে, যাও বললে সে যায় এবং অন্যকে এস বললে সে আসে, আর আমার দাসকে এই
    কাজ কর বললে সে তা করে।
  ntu-ntu: '@see-verse:LUK.007.007'
  pan-pan: ਮੈਂ ਆਪ ਵੀ ਅਧਿਕਾਰੀਆਂ ਦੇ ਅਧੀਨ ਹਾਂ ਅਤੇ ਮੇਰੇ ਅਧਿਕਾਰ ਵਿੱਚ ਵੀ ਸਿਪਾਹੀ ਹਨ। ਜਿਸ
    ਸਿਪਾਹੀ ਨੂੰ ਮੈਂ ਹੁਕਮ ਦਿੰਦਾ ਹਾਂ, “ਜਾ” ਤਾਂ ਉਹ ਜਾਂਦਾ ਹੈ ਅਤੇ ਦੂਜੇ ਨੂੰ ਬੁਲਾਵਾਂ “ਆ” ਤਾਂ
    ਉਹ ਆਉਂਦਾ ਹੈ ਅਤੇ ਇਸੇ ਤਰ੍ਹਾਂ ਆਪਣੇ ਨੌਕਰ ਨੂੰ ਕਹਿੰਦਾਂ ਹਾਂ “ਇਹ ਕਰ”, ਤਾਂ ਉਹ ਕਰਦਾ ਹੈ।
  gvc-gvc: Yʉhʉre yʉ bui jiina paina pʉhtoa dutira. Ã jicʉ yʉhʉ cʉ̃hʉ surarare dutija.
    Cʉ̃irore “Wahaga”, yʉ nichʉ tiro wahara. Pairore “Taga”, yʉ nichʉ tiro tara. Yʉ
    cahamacʉnore “Ahrire yoaga”, yʉ nichʉ tíre tiro yoara. (Mʉhʉ cʉ̃hʉ dutirirota
    jira. Ã jiro mʉ dutiriro seheta tiro dohatiriro yʉhdʉrohca) —ni yahu dutiha surara
    pʉhtoro.
  mwp-mwp: Ngay ngawngu ngulayg, kuyk ngaw zageth, ngaybiya gimal ngaw mopakuykul
    a ngaybiya apal koewbu mabaygal zageth ulaypa. Ngay wara mabaygoepa kedha, “Uzar!”
    Nuy uzariz. Ngay na kedha, “Aya.” Nuy uzariz ngapa. Ngay ngaw danal poethay zagethaw
    mabaygoepa kedha, “Ina aymar” nuydh ayman senabi zageth. A nginu yangukudu ngaru
    koey bibirilnga ngaybiya, kasa nginu yangukudu manin nanga, ngaw zagethaw mabayg
    kay balbaygoesipa nungu kikiringu.’
  ksj-ksj: Mazaḡa eꞌe vaze ꞌahoga ꞌuꞌuḡano gaueꞌohe, zu uti azaḡa eḡe ꞌuꞌuḡano gaueꞌohe.
    Eḡeꞌa vaze ꞌahi ninaꞌa, 'Onamoꞌi!' reine, aniꞌe onameꞌohe, ebu ꞌahoga omo ninaꞌa,
    'Aroꞌi!' reine, aniꞌe areꞌohe. Eḡeꞌa tuḡure vazeḡa ꞌahoga ninaꞌa, 'ꞌAdi haḡaoꞌi!'
    reine, aniꞌe haḡaeꞌohe.”
  sbk-sbk: Afwanaje nane endi muntu nembehwelwe pansi eye ulongozi, endina sikari
    pansi yane, nkebholele ono bhala abhala na ono “enza” ahwenza, na obhomba mbombo,
    “Wane” bhomba eshi, abhomba.”
  mya-JVB: ဥပမာကား၊ အကျွန်ုပ် သည် မင်းအောက် ၌ ကျွန်ခံသောသူဖြစ် သော်လည်းစစ်သူရဲ များကိုအုပ်စိုး
    ၍ တစ်ဦး ကိုသွား ချေဟု ဆို လျှင် သွား ပါ၏။ တစ်ဦး ကိုလာ ခဲ့ဟုခေါ်လျှင် လာ ပါ၏။ ကျွန်
    ကိုလည်း ဤအမှု ကို လုပ် တော့ ဟုဆိုလျှင် လုပ် ပါ၏ဟု တပ်မှူးလျှောက် စေ၏။
  kgf-kgf: Ni ic eŋeŋana ionac méra bacginaiguc kecanʒua. Waŋu nuac bacnaiguc imuhucyanec
    téŋgiŋ ic hécna kecanʒu. Waŋu neŋ méŋac kenna ʒéwa keŋu, méŋac hana ʒéwa haanʒac.
    Waŋu weleŋ qeqe icnawac, ai yomi mena ʒéwa meanʒac.
  awb-awb: Íné moq wahnah sansá tagaríóge. Néne wahnah aiq míéhrana íné moq wahnah
    aní ména sóntía ke wahnahnuge. Ínéga mó sontíá ánínsábé, Pokúno atótáq wega apubúue
    pokire. Mó sontíá ánínsábé, Mahbeq súno atótáq wega apubúue ínéba sire. Néne arambehri
    anínsábé, Miraúno atótáq wega apubúue miraire. Kíápéténiga aiq irarire uwana
  gdn-gdn: Nau mete kina ka iyapana kawakawai dai mu kobamugu. Mu gwede mo tagisi
    ki nau makeya makeya kwaesugani. Ade iyapana dai nau kobaneya. Nau mu kayatagamana
    suwagani ki mu kaya-tagisi ade mu kebomana suwagani ki mu kebomoto. Ade nau bigabigani
    apunai nau bigani mo kwaewagana siyani ki ka e nau bigani ki kwaeyagisi. Ko ki
    maba wi karako Iyesu simuri da e yona mena yagisi manako e umuneya ka nau bigabigani
    apunai iyayagisi.” Piyara apunai ki yona inako tonopupu manako iyapana kayatagubu
    Iyesu bameya bautagubu yona ki makeya makeya e simupu.
  nko-NT: Tsúfɛ́ mɩ́ ɛ́ mbʋ ahandɛ akʋ asɩ. Ɩsá akɔpʋ́ akʋ ɛ́ bʋbʋ mɩ́ asɩ. Nɛlɛ́
    ɔnɔ́ mbɛ́ɛ amʋ́tɔ́ ɔkʋ ɔnátɩ á, ɔtɛnátɩ́. Nɩ́ mbɛ́ɛ ɔbá ɛ́ á, ɔtɛba. Tógyítɔ́á
    nɛbláa mɩ́ osúmpʋ́ mbɛ́ɛ ɔbwɛ́ɛ á, ɔtɔbwɛ́.”
  bsn-NT: “Gãjerã surara ʉjarã beroagʉ ñaja yʉ. To bajiri, yʉ quẽne, gãjerã surarare
    rotigʉ ñaja yʉ. Sĩgʉ̃re, ‘¡Vasa!’ yʉ yijama, vajami. Gãjire, ‘Vayá’ yʉ yijama,
    vadiami. To yicõari, yʉre moabosarimasʉre, ‘Tire yiya’ yʉ yijama, yirũgũami. To
    bajiri, ĩ roque rotigʉ masu ñari, adojʉ sãjadibetiboarine, ĩ ñagõtʉoĩasene caticoarʉcʉmi”,
    mʉre yami —Jesúre yiyujarã ĩna, romano masʉ ĩ gotirotirã.
  pib-NT: Gi rixanu gita koxa jejno tsru gitaakalune rapukote gwachrino. Gita koxa
    solalone gitakika. Wane nchinru wa tye, ‘Pyanutka.’ Yatka. Satu wane nchina, ‘Punanu,’
    Runa. Wane nchinru nwayegreru, ‘Pkamrutanru wa tye,’ Kamrutlu.”
  wiv-wiv: Hau ve, hau kagu paraha vona e hada ni niau. Hau ve, hau ta hada na soldia
    taza ve. Na tania na katiu, kete vano, ia da e vano. Na tania na katiu kete mai,
    ia da e mai. Na tania na kagu vora kete katia goloa kua, ia da e katia.”
  reg-reg: Anyona ni munu unu nitulilweko na ninobhuinga na nina abhasilikale emwalo
    yani. Enaika kuunu “Genda”na kagenda, na kuundi,“Ija”ona naja, na kumukosi wani
    'Kola chinu,'no mwene kakola”
  mlh-mlh: 'Oi iŋi ore: Noŋ nake oŋuakoŋ siŋaŋnere usuŋ yukumaŋgo rua nubi gogo. Nonde
    yukumaŋgo mamari ŋi gobi oi mitiga yareego. Yoŋoreone more ‘Raigoŋ!’ mitigabe
    iŋoji raiŋ. More ‘Wareigoŋ!’ mitigabe iŋoji wareiŋ eru kiŋaŋ ŋine more ‘Gio yo
    baigoŋ!’ mibe iŋoji oi baiŋ.”'
  gof-ENT: ታው ታፔ ቦላራ ሃላቃይ ዴዔስ፥ ታፔ ጋርሳን ታ ኪቲያ ዎታዳሬቲ ዴዖሶና። ኢሱዋ፥ ‹ባ› ጊኮ ቤስ፥ ሃንኩዋ፥ ‹ሃያ›
    ጊኮ ዬስ። ታ ኣይሊያኮ፥ ‹ሃኖ ኦ› ጊኮ ኦስ» ያጊስ።
  aau-aau: Payhokuaw, ha seyn, uwr hano peyrmawk ma lwak so ouon mon lwak. Sawk hano
    aw-uwr homkwe hano ouon mon ma-sahre wak. Hakwe aw-uwr prueyn se senkin me ankin,
    ‘Hunkwe kwa ley,’ hiykwe mo ley. Hakwe prueyn se senkin me ankin, ‘Hunkwe kwa
    le,’ hiykwe mo le. Hakwe mey-uwr prueyn se senkin me ankin, ‘Hunkwe mey okukwe
    kwa kiy-meio,’ hiykwe mo meio.”
  tvk-tvk: Ixoni melele xa eilep navan di misa sepinien tei minou, e di napol nggusil
    xat raen. E melele xa inou mun nasa sepinien navan mi moletin te vaeen tei navan,
    xi mun di pol nggusil xat raeok. Nakila nasemae ni ngan xa de pe heok namit, ‘!Ha!’
    ma xi iha. Mu namit, ‘!Amei!’ ma xi imei. E nakila nasemae ni slev tei navan namit,
    ‘!Pol ni netak!’ ma xi ipol ni.”
  prf-NT: Sakupák nen pinunu hidi a mas mataas nan sikán, sakay tehudák bi a nasakupan
    a sundalu hidi; ni kagiyán ku ten essa a, ‘Angay ka hudi!’ ay sumunud iyud. Ni
    kagiyán ku bi ten essa a, ‘Karon hád!’ ay umadeni iyud. Ni kagiyán ku bi ten alipin
    ku a, ‘Gamitán mu iddi!’ ay gamitán na iyud.”
  auy-auy: Kewáráꞌá kawáá-kísáúgóní áwáuma awánáúnda kesí kawáágó sisaꞌá wení kísau
    maéꞌa kesí i-wáásísáféꞌa súnasa kesí kísau wémaewe. Moóráwigontafe séꞌa waaó súnana
    wisaꞌá moóráwigontafe séꞌa tiyó súnana tisaꞌá kesí kísau-waasisafeꞌa miyá uwómó
    súndantemba miyá wéiye siyé. Ísumba kosimáméro súwasa tiꞌmarówi tésa tasimámúwana
  tbg-tbg: Te iqoka vaiinti vaiha tintaqaa raqiki varia vaiintika uva iri vaunarave.
    Tevata vo vaiintinavuqaa raqiki vauraukama vauro. Te iqoka vaiinti vorara vuane
    turaro viva virave. Te vorara aniane turaro viva anirave. Te tenta kaiqa vaiintiara
    mintiane turaro viva mintirave, tivakero vika nititomanta vura.
  hub-NT: Wii chicham umirmaincha matsatui, tura suntar wina umirtin ainasha arutui.
    Nuna wii jiintrarum shiaktarma tamaka, jinar shimumain ainawai, tura waketrarum
    kaunkatarma tutaisha, waketar kaunmain ainawai. Tura wina takartin ainasha wii
    inamka, imatiksag umin ainawai, tusa turammayi tusar ujaina.
  hmo-hmo: Badina lau danu be haida edia henuna dekenai, bona tuari taudia be lauegu
    henuna dekenai. Ta do lau hamaoroa, ‘Oi lao,’ vadaeni ia lao. Ma ta do lau hamaoroa,
    ‘Oi mai,’ vadaeni ia mai. Ma lauegu hesiai tauna do lau hamaoroa, ‘Inai oi karaia,’
    vadaeni do ia karaia.”
  big-big: Purik nerau ngai yemizibekyegi kulengke yolu logo ne watabi pugu kai piyeng
    mizi mizibek keya ami nawili neyegi kulengke yoluwili. Logo nogo nakyegi, Kune,
    mei purik pi kang. Keya nogo pangabokyegi, Ni koli, mei purik pi lewa. Keya nogo
    neyegi yawe mizibekyegi, Pera mize, mei purik pi mizi. Kazing mabilikmekke ngago
    nugura kozanda kiling logo nugu yeik ngagorago kai purik yombanu neyegi yawe mizibek
    yombiyangai kelemiyagi, legi yeik ngagorago kai, meiya.
  gux-G: 'Kelima, min mɔno tie sije yua n juadi, ama n pia bi naacenba n yikodi po,
    leni min sɔni yendo: “Gedi”, o baa caa i, n maadi tɔo: “Cua”, o baa cuoni i. N
    ya n tuonsɔnlo: “Tieni ne”, o baa tie i.'
