  aaz-aaz: '@see-verse:LUK.007.007'
  qup-NT: Ñukapapas tiyanmi apuynikuna kamachiwanankunapa. Paykuna kamachiwashpankuna
    kasunayni tiyan. Chasnallatata ñuka suntaluynikunata kamachishpayni paykunapas
