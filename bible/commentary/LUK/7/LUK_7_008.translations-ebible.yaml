    ade'' duka'' sabua''na ke nauaanni: ‘Kähäi inde,’ iya tä'' mala tala nakähä.”'
  bzd-NTPO: Ye' wökirpa ta̱', e'pa ttö̀ iu̱tök ye' ka̱wöta̱. Ñies ye' dör ñippökwakpa
    tai̱ë e'pa wökir, ie'pa ka̱wöta̱ ye' ttö̀ iu̱tök. Mik ye' tö eköl a̱ icheke, ‘Be'
    yú’ ta̱ imí. Eköl a̱ ye' tö icheke, ‘Be' dou’ ta̱ ide. Ñies ye' tö icheke ye'
    kanè méso a̱, ‘Íyi ú̱’ ta̱ iwé̱itö. Ye' iklö'wé̱ tö be' wa̱ ka̱wö ta̱' íyi ulitane
    tsa̱ta̱, e' kue̱ki̱ ye' wa̱ ijche̱r tö be' tö iké̱wö mé, e' ta̱ ye' kanè méso
    buardane.”
  kwf-kwf: Nau ku saiana Ꞌoko bolo goꞋo Ꞌamu fuana sasilana ru neꞋeri, duꞋungana nauꞋa
    talaku na ngwae nau ku rao Ꞌi olofana na ngwae doe ki, ma nau ku toꞋo ana ngwae
    ni fuꞋa ki neꞋe kira rao Ꞌi olofana na gwaungaꞋinga nau. Ma diꞋia nau ku saea
    ta ngwae ku Ꞌuri, ‘ꞋOke leka,’ ma nia ka leka. Ma diꞋia nau ku saea ta ngwae ku
    Ꞌuri, ‘ꞋOke leka maꞋi,’ nia ka leka maꞋi. Ma diꞋia nau ku saea ta ngwae rao ulafu
    ma nau ku Ꞌuri, ‘ꞋOke sasia nama ru neꞋe,’ nia ka sasia naꞋa.”
  eng-WYC-2017: For I am a man ordained under power, and have knights under me; and
