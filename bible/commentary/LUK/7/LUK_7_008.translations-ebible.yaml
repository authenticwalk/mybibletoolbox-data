    yoro, kupa, “Asa,” pwen andre kisa. Pe kapa kupwai kiya kili ndramat para poya
    mbulyo, kupa, “Ambusiy iye,” pwen andre kimbusiy.”
  snc-snc: Au maki tarima kota ḡeri veḡitaḡau gabureri ai ema vetari tarimari o soldia
    tu au gaburegu ai. Au na ta bakiraiani, ‘Noraka!’ benamo berakani, ma ta bakiraiani,
    ‘Noiaḡoma!’ benamo beiaḡomani. Ema au ḡegu vetuḡunaḡi merona bakiraiani, ‘Maiḡa
    noveia!’ benamo beveiani.”
  lgl-lgl: Lau saiai 'o totolia mola 'amua taunala 'are 'urifo, suli 'i lau talagu
    wale lau galo 'i malula wale ba'ela gi li, ma laka too ala wale li mae gi gera
    galo 'i malula nanatana lau. Ma ala lau iilia fala ta wale laka sae 'uri 'e, ‘'O
    la,’ 'i lia ka la lo. Ma ala laka ilia fala ta wale laka sae 'uri 'e, ‘'O la mae,’
    'i lia ka la lo mae. Ma ala laka ilia fala ta wale li galona ulafu ma laka sae
    'uri 'e, ‘'O taua 'are 'e,’ 'i lia ka taua lo.”
  mmo-mmo: Nambe sen sa, ond yik sa naahulis sate yêêv bop sen nanggin saa-to baambu,
    de sate hil ngaamong vaha-so dahulis sa baambungg. Om sa naanêêl vu ti naambe
    ‘Gana’ ond yik la, tonde sa naanêêl vu ango naambe ‘Ganaam’ ond yik laam, tonde
    sa naanêêl vu sate hil kul ti naambe ‘Gambiing kul tii-ja’ ond yik wiing.”
  ncu-NT: Ŋ gbaa mo̱ ne̱ n gye̱ se̱sɛ laŋgyaŋ, ne̱ n de abre̱sɛ ne̱ bo̱ kyɔ mo̱‑ɔ,
    de asoogyaa awuye mo̱ kaase̱, ne̱ mo̱ ya tɔwe̱ gywii bamo̱ ɔko̱ fe̱yɛ, ‘Nare̱,’
    ɔ yɔ ne̱e̱, ne̱ mo̱ ya tɔwe̱ gywii ɔko̱ mɔ fe̱yɛ, ‘Ba,’ puri amo̱‑rɔ amɔ ɔ ba.
    Ne̱ mo̱ ya tɔwe̱ gywii mo̱ ke̱yaafɔre̱ fe̱yɛ, ‘Waa ke̱mo̱‑ɔ,’ amɔ ɔ waa.”
  cni-NT: 'Timatsi cantanari paitarica nanteri, aisati timatsi soraro notiancapinitiri.
    Noncanteririca: ‘Pijate’, ari irijataque. Noncanteririca: ‘Pimpoque’, ari impocanaque.
    Aisati noquempetiri nonampire iriori, ariorica noncanteri: ‘Jero oca panteri’,
    ari irantaquero”.'
  eng-WMB: For I also am a man placed under authority, having under myself soldiers.
    I tell this one, ‘Go!’ and he goes; and to another, ‘Come!’ and he comes; and
    to my servant, ‘Do this,’ and he does it.”
  zaw-NT: 'Sa''csi narä nacä xmos rebejṉ ni rnibee, luxh rnibeäza loj resoldaad. Che
    gäpä lo tejni: Huij rec, rijni; che gäpä loj steeni: Gudaa ree, riäädni; che gäpä
    loj xmosä: Bejn dee, rungajcnini.”'
  san-MAL: യസ്മാദ് അഹം പരാധീനോപി മമാധീനാ യാഃ സേനാഃ സന്തി താസാമ് ഏകജനം പ്രതി യാഹീതി
    മയാ പ്രോക്തേ സ യാതി; തദന്യം പ്രതി ആയാഹീതി പ്രോക്തേ സ ആയാതി; തഥാ നിജദാസം പ്രതി
    ഏതത് കുർവ്വിതി പ്രോക്തേ സ തദേവ കരോതി|
  tam-TCV: நானும் அதிகாரத்திற்குக் கீழ்ப்பட்டவனாயிருந்தும், எனக்குக் கீழேயும் படைவீரர்கள்
    இருக்கிறார்கள். நான் ஒருவனை, ‘போ’ என்றால், போகிறான்; ஒருவனை, ‘வா’ என்றால், வருகிறான்.
    நான் எனது வேலைக்காரனிடம் இதைச் செய் என்றால், அவன் செய்கிறான்” என்றான்.
  mit-NT: '(Ináhî), vàchi iá inga nèhivì dandacú nùù yùhù, te yùhù dandacú stnáì nùù
    tè‑xínduu soldadu xi; te nú cachíˋ xì iin‑tè: “¡Cuahán!” dandu cùhùn‑te; te ò
    nú cachíˋ xì ingà‑te: “¡Naha!” dandu quidá stná‑teá; te ò nú cachíˋ xì mozo xi:
    “Dohó quido”, dandu quidá stná‑teá. Ducán cachí razón xi capitán mà.'
  ceb-ULB: Tungod usab kay ako ang tawo nga gibutang ubos sa awtoridad ug naa akoy
    mga sundalo ubos kanako. Kung moingon ako sa usa, ‘Paglakaw, ’ ug molakaw siya,
    ug ngadto sa usa, ‘Anhi dinhi, ’ ug moanhi siya, ug ngadto sa akong alagad, ‘Himoa
    kini, ’ ug himuon gayod niya kini.”
  ces-LB: 'Vždyť i já musím splnit rozkaz svých nadřízených a moji podřízení se musí
    zase podrobit mým povelům. Řeknu-li vojákovi: ‚Jdi!‘ tak jde, a řeknu-li druhému:
    ‚Přijď!‘ tak přijde. Poručím-li svému otrokovi: ‚Udělej toto!‘ tedy to udělá.“'
  mkn-mkn: '@see-verse:LUK.007.007'
  nce-nce: Bo ebëha gali këme gali nelë. Fli eso ho bu bome tafa mlelëna na bo mata
    wame home boblo mogotomabë enëneme tafa nëlelëmë. Na bo ho lime megali noglolëna,
    ‘Ju eiju,’ kwe bu lalugujuwa. Na bo ho lime megali noglolëna, ‘Ju esi,’ kwe bu
    laligisiwa. Na bobë wege home megali noglolëna, ‘Te, ju wege ele,’ kwe bu lawegewa
    lële.”
  pol-UBG: 'Bo i ja jestem człowiekiem podległym władzy i mam pod sobą żołnierzy,
    i mówię jednemu: Idź, a idzie, a drugiemu: Chodź tu, a przychodzi, a mojemu słudze:
    Zrób to, a robi.'
  qxh-NT: 'Nuwapis jucpa maquinćhu juyä. Quiquïpis maquïćhu murucucunata purichï.
    Chaymi: ‹Shamuy› niptï, shamun. ‹Ayway› niptï, aywan. Llapan mincaynï shimïta
    wiyacun» nir.'
  nwi-nwi: Yakɨrkun mə nɨmhəyen a tukraməkeikei mor nəkwam, meinai yo mɨn, kafak nəmehuə
    mɨnə kasehuə irak, kɨni yakamor nəkwairiə. Kɨni mobael mɨnə tɨksɨn aikɨn yame
    yo yakamehuə irəriə. Tukmə yakni-pən tuk kɨrik mɨmə, ‘Yuvən,’ kɨni tukraməkeikei
    mɨvən. Kɨni tukmə yakni-pən tuk kɨrik mɨmə, ‘Yuə,’ tukraməkeikei muə. Kɨni tukmə
    yakni-pən tuk kafak slef mɨmə, ‘Or nar e,’ tukraməkeikei mor.”
  kmo-kmo: 'Ada eechabatawa: eeji harapa ma adana tabo yichu. Ada eeji o ana pichawa
    wakasa ma yenya tabo yichu. Ada yenya wo sawonak, yecha otiikiita. Ada diita man
    eecha wonyey, ‘Na i’, riipa ikiita. Ada akar man eecha wonyey, ‘Na ya’, riipa
    yakiita. Ada eeji wakasa man eecha wonyey ‘Na otii’, riipa otiikiita. An hikitu.
    Miita wonyak, eeji wakasa ma riipa kepi siikiita.”'
  agr-agr: 'Wi apu umigbau ajutui, aantsag suntag mina umigtuidau ajutuinawai, nunú
    aidaun wi: Jiinjajum shiyaktajum, tamak jiinag shimumainai, tuja: Waketjatajum,
    tamashkam waketug kaunmainai, nunisag mina inakeg aidaushkam: Ju dutikata, tamak
    betek umigtuinawai. Aantsag Jisus anuí pujusag, tsagagti tamak mina inakjush tsagaumainai
    tujamae”, tuidau.'
  kyc-kyc: Dokona ingyuo yanda singi mupwa lapome namba rapu pyuo karaminyipa nambame
    mee yanda singi dupwa rapu pyuo karo. Rapu pyuo karo dokopa mendali lamaiyuo,
    Emba puu lenge dokopa baa penge. Mendali lamaiyuo, Emba ipu lenge dokopa baa epenge.
    Nambana kendemande akali lamaiyuo, Emba dopa pii lenge dokopa baa dopa pyuo pingi,
    leya.
  urd-GVU: کیونکہ مجھے خود اعلیٰ افسروں کے حکم پر چلنا پڑتا ہے اور میرے ماتحت بھی
    فوجی ہیں۔ ایک کو کہتا ہوں، ’جا!‘ تو وہ جاتا ہے اور دوسرے کو ’آ!‘ تو وہ آتا ہے۔
    اِسی طرح مَیں اپنے نوکر کو حکم دیتا ہوں، ’یہ کر!‘ تو وہ کرتا ہے۔“
  yre-NT: 'Kɔɔ ''an ''bɔ ''gʋɛ, ''an ''tanɔn ''bɛ ''an "paala, ɛn ''mɛn ''sounjanun
    bɛ mɛɛn o "paala. -Te maan ''vɩ -a -tʋ lɛ ''nan: ‹''I ''kʋ›, -e ''e ''kʋ. -Te
    maan ''vɩ -a pee lɛ ''nan: ‹''I ''ta›, -e ''e ''ta. -Te maan ''vɩ ''mɛn nɔan lɛ
    ''nan: ‹''I ''wɩ ''gʋɛ -a drɛ bɛ›, yaa dra.»'
  fuh-BKF: Miin e hoore am, wo mi laamaaɗo, de miɗo dawrana sordaasiiɓe du. Si mi
    wi'ii gooto maɓɓe yaha fu, yahan. Si mi wi'ii goɗɗo wara, waran. Si mi wi'ii maccuɗo
    am waɗa huunde, waɗan.
  arl-NT: Janiyari niishiyajaaniuhuaj, cuno cusonuuri quia tojiniutianiya taa cua
    tojiquiaa cua jiyaniijianucuacuaani. Janiyari cua jiyaramiquishano soldadohua
    jiitiaajuhuaj. Janiya jaara tamonu sequereni, ‘Quia quiaare’, nojuajaari quiaqueequiaa.
    Janiya jaara tamonu sequereni, ‘Miji’, ritia nimiaquiaari. Janiya jaara cua seru
    sequereni casaa na miiniuria, ritia na miyari. Niishiyanijia quiaari jiyano cumaacaracajuhuaj”.
  ziw-ziw: Kwaviya miye mwenye nami ni mntu mta udahi, naho nina wankondo we hasi
    yangu. Ninamgamba yumwenga, ‘Hita!’ Naye aita, na ninamgamba mtuhu, ‘So!’ Naye
    eza, na ninamgamba mtumwa ywangu, ‘Damanya vino!’ Naye adamanya.”
  grc-TR: Καὶ γὰρ ἐγὼ ἄνθρωπός εἰμι ὑπὸ ἐξουσίαν τασσόμενος, ἔχων ὑπ᾿ ἐμαυτὸν στρατιώτας,
    καὶ λέγω τούτῳ, Πορεύθητι, καὶ πορεύεται· καὶ ἄλλῳ, Ἔρχου, καὶ ἔρχεται· καὶ τῷ
    δούλῳ μου, Ποίησον τοῦτο, καὶ ποιεῖ.
  nag-nag: Moi nijor bhi ekta hukum chola manu ase, moi nichete sipahi khan ase. Moi
    ekjon ke kobo ‘Jabi’ aru tai jai; aru dusra ke kobo, ‘Ahibi’ aru tai ahe; aru
    moi laga noukar ke, ‘etu koribi,’ aru tai kore.”
  eng-OEBCW: For I myself am a man under the orders of others, with soldiers under
    me; and if I say to one of them “Go,” he goes, and to another “Come,” he comes,
    and to my slave “Do this,” he does it.’
  knj-NT: Ila jainti', ey eb waawil chin chejon an. Ja'c'ala' ey pax eb soldado chin
    cheja. Ta ey junoj mac chin cheja, chi c'al sjije stoi. Ta ey mac chi wawte, chi
    c'al sjije sjuli. Yetoj pax oj, ta ey tzet chin chej swa'ne junoj jin moso an,
    chi c'al sjije swa'neni. Yuxan, wotaj an, jaxca chi wute jin chejon eb tu', quey
    pax tu' chi ske' ja walon masanil tzet yetal jaachti',” ẍi naj capitán tu', ẍi
    eb tet Jesús.
  deu-1912: 'Denn auch ich bin ein Mensch, der Obrigkeit untertan, und habe Kriegsknechte
    unter mir und spreche zu einem: Gehe hin! so geht er hin; und zum andern: Komm
    her! so kommt er; und zu meinem Knecht: Tu das! so tut er''s.'
  san-PUN: ਯਸ੍ਮਾਦ੍ ਅਹੰ ਪਰਾਧੀਨੋਪਿ ਮਮਾਧੀਨਾ ਯਾਃ ਸੇਨਾਃ ਸਨ੍ਤਿ ਤਾਸਾਮ੍ ਏਕਜਨੰ ਪ੍ਰਤਿ ਯਾਹੀਤਿ
    ਮਯਾ ਪ੍ਰੋਕ੍ਤੇ ਸ ਯਾਤਿ; ਤਦਨ੍ਯੰ ਪ੍ਰਤਿ ਆਯਾਹੀਤਿ ਪ੍ਰੋਕ੍ਤੇ ਸ ਆਯਾਤਿ; ਤਥਾ ਨਿਜਦਾਸੰ ਪ੍ਰਤਿ
    ਏਤਤ੍ ਕੁਰ੍ੱਵਿਤਿ ਪ੍ਰੋਕ੍ਤੇ ਸ ਤਦੇਵ ਕਰੋਤਿ|
  nob-LB: 'Jeg vet det, for jeg har selv overordnede offiserer som gir meg befaling.
    På den andre siden har jeg soldater som i rang er under meg igjen. Dersom jeg
    sier til en av dem: ’Gå’, så går han, og til en annen: ’Kom’, så kommer han. Og
    om jeg sier til tjenerne mine: ’Gjør dette, eller det der’, ja, så gjør de det.”'
  ntj-ntj: Tjiinyanyu nyuntunyapirinypa puurrpa nyinarra tjiinya puurrpa purlkanyalu-rni
    tjunu wantinyangka. Palunyalunyu warrmarla pirninya kanyira. Palunyalunyu kutju
    watjalku, ‘Yarra waarrpuwa.’ Nyangka mularrpartu yanku. Nyangka kutjupanya watjalku,
    ‘Wirrtjala waarrpuwa.’ Nyangka wirrtjalku. Purunyu palunyaku waarka palyalpayi
    watjalku, ‘Ngaanya palyala.’ Nyangkalta wangka kutju kuliralpi palyalku.”
  sxb-NT: Inze omwene ndi omuntu ori ansi eya awandi, ni noona ndi na awa-iiye awakola
    ansi yange. Ni ndagre omulala mbwe, ‘Gia,’ agia kandi owundi mbwe ‘Iza ano,’ aaza-uuza.
    Ndaga *omukurumu wange mbwe, ‘Kola kino,’ kandi yakikola.”
  nhu-NT: Lɛ wen tɛn nu wee ɛ̂ mvuŋgay mvu wee mvu le ɛkuse, ɛ bonyii bo nci le nu
    tɛn ɛ̂ wen ɛkuse. Ɛ́ wen ké egay ɛ̂ mvu lɛ, ‘Ɛ̀ gɛnè,’ ɛ́ wvú no gɛne lo, ké egay
    ɛ̂ mvu lɛ, ‘To,’ ɛ́ wvú no too lo. Ɛ́ wen ké egay tɛn ɛ̂ nfwa wen lɛ, ‘Geɛ nɛn,’
    ɛ́ wvú no gee lo.”
  row-row: '@see-verse:LUK.007.007'
  msy-msy: '@see-verse:LUK.007.007'
  agg-agg: Nɨmboe ro-amboanɨ nindou wandɨ nɨmoamo ndüreimbɨ-memo ranahamundɨ hoarehanahɨ,
    ŋga asu ami-anemo wandɨ hoarehemo. Ŋgorümbo hoafɨndahühɨ, ‘Se hafɨ,’ mbɨsahanɨ
    ai hu randühani. Asu ŋgorümbo hoafɨndahühɨ ‘Se sɨnɨfɨ,’ mbɨsahanɨ ai sünɨ randühani.
    Asu wandɨ ratüpurɨyu-randeimbɨmbo hoafɨndaha-ndowohümbo, ‘Ranɨ-moatükunɨ raro,’
    sahanɨ, ai rareandühani,” mehu.
  ptp-ptp: A xovô bêge, ên a ga êno wê a la vac xomxo levac vɨlu kwa ngɨbi, dɨ a nuge
    vevac ge wê la vac a kwa ngɨbi. Om a obêc nêl vô he ti bê i loc ge od ob la, dɨ
    a obêc nêl vô ti bê i lam ge od ob lam, dɨ a obêc nêl vô a nug yuac ti bê i vông
    yuac tige ge od ob vông. Om a xovô ên a nêbê ông ge xomxo xêkɨzêc om ông obêc
    le teva dɨ nêl ge od a nug ge ob vô nivɨha lec.”
  nak-nak: Me eau matagaga mai ele, la vuhula eau pou otalo te la uluva giteu la uru
    taku, me eau tai babaha egiteu e soldia taku. Mai eau ge baha isa soio, eia ge
    tuga moli. Eau ge tola isa somai taku, eia ge gomai moli. Eau ge baha la bilalaha
    taku soio te la igogolu, eia ge igo moli la igogolu mai ale eau veiala.”
  ron-LUDARI: 'Asta štiuv k š jo mora s askult p kapetanu alu mjov. Am š jo vuastje
    dusu minje. Š zăk alu unu: ‘Fuđ!’ š jel pljakă. Š alu altuluj zăk: ‘Vină aiča!’
    š jel vinje. Š alu argatu alu mjov zăk: ‘Făj aja!’ š jel fače.”'
  lbb-lbb: Anasa iau a barsan ning a sira longor ana warkurai anunla ning la leklek
    tak, pa di saran tar a warkurai otleng tak sur ar nigon a tarai a harum. Ning
    ar atongi tana tik mang, ‘Ur han,’ ir han ka. Pa tetek tik otleng larne, ‘Ur han
    ute,’ ir han ka ute. Pa tetek anuka tena titol oros mang, ‘Ur tol a utna ne,’
    ir toli ka.”
  kan-2017: ನಾನು ಸಹ ಮತ್ತೊಬ್ಬರ ಅಧಿಕಾರದ ಕೆಳಗಿರುವವನು; ನನ್ನ ಕೈ ಕೆಳಗೆ ಸಿಪಾಯಿಗಳಿದ್ದಾರೆ.
    ನಾನು ಅವರಲ್ಲಿ ಒಬ್ಬನಿಗೆ ‘ಹೋಗು’ ಎಂದು ಹೇಳಿದರೆ ಅವನು ಹೋಗುತ್ತಾನೆ. ಮತ್ತೊಬ್ಬನಿಗೆ ‘ಬಾ’ ಎಂದು
    ಹೇಳಿದರೆ ಅವನು ಬರುತ್ತಾನೆ; ನನ್ನ ಆಳಿಗೆ ‘ಇಂಥಿಂಥದನ್ನು ಮಾಡು’ ಎಂದು ಹೇಳಿದರೆ ಮಾಡುತ್ತಾನೆ”
    ಎಂಬುದಾಗಿ ಹೇಳಿಸಿದನು.
  cso-NT: 'Quí¹ ja³bí¹ jná¹³ siáh³ zian² juóu³², hi³ ja³bí¹ lɨ́n³ jná¹³ siáh³ hi³
    chín¹ ñí¹con² hliáu³. Jáun² nɨ́¹ má¹cá²jmú³² jná¹³ héih³² ñí¹con² lɨ³ua³ jan²
    tsá² hí³ hi³ tsó³², jáun² tsau³² bíh¹; hi³ nɨ́¹juáh³ juo¹³ jná¹³ jan²: Ña³², jáun²
