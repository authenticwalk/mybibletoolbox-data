  mek-mek: Gome lau ifou isafa eꞌu lopia akaikiꞌaꞌi papaꞌiai lapinauga, ke eꞌu ifani
    auꞌi isafa lau papauai kepinauga. Lau iꞌina auga agaꞌo lapaina ‘molao’ laoma aisama
    elao. Ke agaꞌo lapaina ‘mai’ laoma aisama emai. Ke eꞌu kalaꞌafi auga lapaina ‘iꞌina
    mokapa’ laoma aisama ekapa,” eoma.
  aey-aey: Ge faga, ijaha ijadodoc han dana ilo oso bisalu biligina, age ija odi mitein.
    Odocob ijaha han dana leih ija bisalu bilegina. Ija oso nuuga ecemin nuina. Ija
    oso hoga ecemin hona. Odocob ija ijana cabi bega meh dana odi odoga ecemin uqa
    coni toodu odona,’ hena,” doin.
  urd-GVH: क्योंकि मुझे ख़ुद आला अफ़सरों के हुक्म पर चलना पड़ता है और मेरे मातहत भी
    फ़ौजी हैं। एक को कहता हूँ, ‘जा!’ तो वह जाता है और दूसरे को ‘आ!’ तो वह आता है।
    इसी तरह मैं अपने नौकर को हुक्म देता हूँ, ‘यह कर!’ तो वह करता है।”
  ycn-ycn: 'Re caja nuhuacára''ajeño. Surárana huacára''ajeri caja nucá. Numacachu
    apujlo: ‘Pi''ijná ají ño''ojó’ que, ri''ijná rejo. Numacachu apujlo: ‘Majó pi''ijná’
    que, ri''ijnano caja nucá ejo. Nuhuacára''acachu nujhua''até sápajeri la''acá
    nacaje, rila''á nacaje numacá rijló que —que rimacá najló, na''apátacaloje Jesusjlo
    ricá penaje.'
  djr-djr: Ŋarrany dhuwal ŋurruŋu yolŋu waṉa-nhirrpanawuy ŋurukuŋun ŋunhi yindiwuŋun
    ŋurruḏawalaŋuwuŋ yolŋuwuŋ; bitjan bili ŋarra ŋuli ga dhuwal dhäruktja ŋanya märram
    yan ŋunhiyiny yolŋuny ŋarrakuwuynydja ŋarra buŋgawa'mirriŋuny. Ga ŋarrapiny dhuwal
    buŋgawayi muka ŋurukun yolŋuw walalaŋ ŋunhi miriŋuwnha malaŋuw. Ga dhäruktja ŋarrany
    walal ŋuli ga ŋuruŋurruydhiny märram yan. Ŋunhi ŋarra ŋuli waŋa ŋula yolku waŋganyguny
    yolŋuw bitjandja, ‘Gatjuy marrtjin,’ bitjandja, ŋayiny ŋuli marrtjin yan. Ga ŋunhi
    ŋarra ŋuli wiripuŋuw yolŋuw waŋa bitjan, ‘Go marrtjin rälin,’ bitjandja ga ŋayiny
    ŋuli dhunupan marrtjin yan guwatjmanna ŋarrany. Ga ŋunhi ŋarra ŋuli waŋa ŋarrakuwuy
    ŋarra ḏapmaranhawuynha yolŋuny bitjandja gam', ‘Ma', biyakun djäman,’ bala ŋayiny
    ŋuli djäman yänan. Ga nheny dhu bitjandhiyin dhäruknha yan waŋganynha gurrupanmirr,
    bala ŋayiny dhu ŋunhi rerrimirrnydja yolŋu ŋunhalnydja ḏukthunna.”
  kvg-kvg: Até nó-a, no ezoqam-qá mokho-té qatu꞉gú. Neka no mokho-te, nakhag
    ezoqam mu꞉gú. Ndigu ezoqa kopo tæmbo-ein, ‘Vø̀qāv’, yaq ndego segéwáv. Neka
    ezoqa nøme tæmbo-ein, ‘Mòqotøndoqāv’, yaq ndego segendówáv. Neka noge sasae
    ezoqam tæmbo-ein, ‘Mòqo-matanām, nqanek’, yaq ndego segé-matanám.”
  rug-rug: Arau ba hoke zamai mo sari tie varipera koasa ṉiniraṉira sapu poni nau
    ri qua palabatu. Pude ‘La!’ gunia rau si keke, si la mo si asa. Pude ‘Mae!’ gunia
    pule rau si keke, si mae tugo si asa. Pude zama ia rau sa qua nabulu, ‘Tavetia
    hie!’ gua, si tavetia tugo sa,” gua si asa.
  hop-NT: Pi pay nu sukwat amumi maqaptsi’k̇aṅw qatu; noqw solāwam inumi maqaptsi’yuṅwa.
    Noqw nu hihtawat aw Yupa kitaqw, pam ahpiyniṅwu; pu hihtawat aw Pew’i kitaqw,
    pam inuminiṅwu; pu ituwikiy aw Yanhtii kitaqw, pam panhtiṅwu.
  san-URD: یَسْمادْ اَہَں پَرادھِینوپِ مَمادھِینا یاح سیناح سَنْتِ تاسامْ ایکَجَنَں
    پْرَتِ یاہِیتِ مَیا پْروکْتے سَ یاتِ؛ تَدَنْیَں پْرَتِ آیاہِیتِ پْروکْتے سَ آیاتِ؛
    تَتھا نِجَداسَں پْرَتِ ایتَتْ کُرْوِّتِ پْروکْتے سَ تَدیوَ کَروتِ۔
  heb-LB: 'מנין לי הביטחון הזה? הרי אני רגיל לקבל פקודות מהממונים עלי, ואף לתת פקודות
    לחיילים תחת פקודי. אם אני אומר לחייל אחד: ’לך‘, הוא הולך. אם אני אומר לחייל אחר:
    ’בוא‘, הוא בא. אם אני אומר למשרתי: ’עשה עבודה זאת או אחרת‘, הוא עושה אותה. כך
    גם אם תצווה על המשרת שיבריא – הוא יבריא.“'
  caf-NT: '''Alha si chah ''onghunnah sgha ndoh ''uhint''ah hoh hukwa'' huninzun tune''
    satelh''en. ''Et si chah whuz na''a zeh nehughan huba gha ndoh ''ust''ah. ''Et
