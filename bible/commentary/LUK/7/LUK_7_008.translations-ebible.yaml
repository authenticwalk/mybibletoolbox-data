    kɛ́. Nɑ mɑ́ heelɑ wei sɩ ɩ́ kɔɔ, ɩ́lɛ́ ɩ kɔɔ tɔtɔ. Pǝ́cɔ́ ye mɑ heelɑ mɑ yom sɩ
    ɩ́ lɑ pǝnɛ, ɩ lɑkɩ kɛ́.
  azb-azb: Çünki mən də tabeçilik altında olan bir adamam, mənim də tabeçiliyimdə
    əsgərlər var. Birinə “Get!” deyirəm, o gedir, digərinə isə “Gəl!” deyirəm, o da
