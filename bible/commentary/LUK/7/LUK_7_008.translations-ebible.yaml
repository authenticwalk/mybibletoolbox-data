    mama''e apou tekou jepi. Je ''ã ''gã ''wyria''ria. Ma''eramũ ''ã jeremiayuwa ''gã
    jeje''eg imũ etee futat mama''e apoi ajemogyau. ''Ga amũ upe je ''jau: Kwe pe
    ekwap ajepei amunaw ipe. A''eramũ ''ga awau ojeupe je''eawer imũ. Amumera ''gã
    nupe je ''jau jepi: ''Au pejot je pyri, ''jau je ''gã nupe”, e''i ''ga oree ko.
    “Ma''eramũ ''gã ''ã jeje''eg imũ etee futat ''gã je''egi ajemogyau ajaupe. Tejeupe
    oporowyky ma''e ''gã nupe je ''jau: Pekwap mama''e apou jee, ''jau je ''ã ''gã
    nupe. A''erauwe ''gã jeje''eg imũ etee futat mama''e apou jee jepi. A''eramũ ''ga
    nan tee futat jeje''ega ojeupe imome''uramũ jeremiayuwa ''ga moferapa oje''eg
    imũ etee futat jee ''jau”, e''i ''ga enee ko— ''jau aipo ''gã awau Jejui ''ga
    upe.'
  dao-dao: “Isetiakyaküng, kei haw anaa takia keha ka awmki. Ka keha yekap he awmki
    he, mat am ‘cita’ ka ti üng citki, akce mat am ‘lawa’ ka ti üng lawki, ka m'ya
    am hin pawha ka ti üng pawhki,” a ti.
  cya-cya: 'Si''yana lo''on nan'' ntsu''hui x''nan, a cunta ndi''in sindatu nu ndlon
    tñan ''in, lo'' xa cunen lo''o can'': Nde se''en tsaa, lo'' tsaa yu, uta chcuin''
    lo''o xca yu: Cuan lya, cui'' xaa caan yu, uta chcuin'' lo''o sca nguso ''ñan:
    Nde tñan cu''ni, cui'' xaa cu''ni yu ''in na.'
  nii-nii: “Nimbił erang, na yi ku wu num kombur kongun ngokuł ełmin oł ei na kongun
    er moł. Pe na nge opu wumb ei na ek piiłmin. Pe wu endi ‘Pui’ nimbii, ei kapłi
    ba. Nga wu endi ya ‘Oiyo!’ nimbii, ei kapłi omba. Pe nam kongun wu, ‘Nim oł ei
    erii!’ nimbii, ei kapłi ermba. Na nge wu num ombu kongun ei na ngunjung mił na
    yi end. Ba nim noman dinga peng ening ei nge er ka ełin ei kapłi nim na nge kongun
    wu ening ei kapłi er ka enjii,” pa yi nim.
  ign-NT: '@see-verse:LUK.007.007'
  dik-NT: Rin ɣɛn aya, ɣɛn arɛ̈ɛ̈r bänydït cök, ku ɣɛn ala apuruuk rɛ̈ɛ̈r ɣacök. Aya
    lɛ̈k ŋɛk, ‘Lɔɔr!’ Ka la, ku lɛ̈k ŋɛk, ‘Bäär tɛ̈n,’ Ka bɔ̈, ku aya lɛ̈k aluɔnydiɛ̈,
    ‘Loi kënë!’ Ka looi.”
  cac-cac: 'Vojtac to a in tic ayin d''a yalan̈ smandar vin̈ tzin ac''an mandar, ay
    pax eb'' soldado ayoch d''a yalan̈ in mandar. Tato sval d''a junoc: Ixic, ta xin
    xchi, sb''atn̈ej. Svalanpax d''a junocxo: Cotan̈, ta xin xchi, scotn̈ej. Tato
    tzin chec sc''ulej junoc tas junoc in checab'', sc''ulejn̈ej. Icha svutej vac''an
    mandar eb'' chi'', icha chi'' tzutej ac''an mandar smasanil tas a ach tic, xchicot
    vin̈, xchi eb''.'
  tzj-E: 'Cara'' quenbij chawa com anen wutkin nak rbanic tak ncatba''na mandar. Ec''ola
    nquebnowa mandar wxin anen y chka'' ec''ola soldado pnuk''a'' anen chquenuban
    mandar. Tak quenbij tzra jun acha: —Catel ela, y jara'' acha nel ela. Wquenbij
    tzra jun chic: —Catjo'', jara'' ne npe wa''. Tak quenbij tzra nmos jc''ola pnuk''a'':
    —Tebna'' jawrara, y ja'' nuban. Cara'' xbij ela capitán tzra Jesús.'
  san-BUR: ယသ္မာဒ် အဟံ ပရာဓီနောပိ မမာဓီနာ ယား သေနား သန္တိ တာသာမ် ဧကဇနံ ပြတိ ယာဟီတိ
    မယာ ပြောက္တေ သ ယာတိ; တဒနျံ ပြတိ အာယာဟီတိ ပြောက္တေ သ အာယာတိ; တထာ နိဇဒါသံ ပြတိ ဧတတ်
    ကုရွွိတိ ပြောက္တေ သ တဒေဝ ကရောတိ၊
  yaa-NT: Akka eari ẽfe xanĩfãfe yonomamis. Ẽri sorafofo yonomatiro. ‘Katãfe,’ ẽ faino
    karisatiro. Askatari, ‘Ekeki ofe,’ ẽ faino ekeki orisatiro. Nãskakẽ a ea yonoxomisri
    afara ea axõfe ẽ faino ea axotiro. Akka mĩ afama mĩshti fatirokĩ. Mĩ mekapa a
    ea yonoxomis ea sharafaxõfe,” ixõ yoini.
  cab-NT: Ladǘga ligía nege gíñe lábugiñeñein gumádi íñutimaati, áni añájein gíñe
    súdaara lábugiñe lagúmadijan. Dan lé nege laríñagun lun ában jádaangiñe lun lídin,
    ñǘdünti, dan le laríñagun lun le ában lun liábin, ñǘbinti, áni dan le loúnajani
    lumúsun adǘga som cátei, adǘga lumúti. Ítara lúba nege, luágu berérun mósu lídin
    sándi lueí lumúsun.
  clu-clu: Naulaman ko dia tungud nga ako may opisyal, kag ako may mga sinakupan ra
    nga mga soldado. Kon magkoon ako sa isara nga magpanaw, nagapanaw tana. Kag kon
    magkoon ako sa isara nga magparapit, nagaparapit tana. Kag kon ano akun ginasogo
    sa akun sorogoon, ginaimo na ra. Gani nagapati ako nga kon ano imong iambal matotoman.”
  swh-ULB: Kwani mimi pia ni mtu niliyewekwa kwenye mamlaka na nina askari chini yangu.
    Husema kwa huyu “Nenda” na huenda, na kwa mwingine, “Njoo” naye huja, na kwa mtumishi
    wangu 'Fanya hiki', na yeye hufanya”.
  tpt-NT: Kitꞌin klhitꞌajun kiꞌukxtin, vachuꞌ la kintamakaꞌ alin tropas yu kintaꞌaqtayjuyan.
    Tejkan xaqayntaun ijkuniy kaꞌal avintꞌi, ex ni yucha va niman an. Yu aqayntaun
    tejkan ijkuniy kamil, va niman min. Yu kiꞌoqxtamati tejkan ijkuniy kamakal tuꞌuchun,
    yucha va niman makay. Uxintꞌi vachu chun lay kalhinau palay kajunchoqol ni kiꞌoqxtamati.
  aai-aai: Anayabin ayu auman baiyowayah orot isah, au fair ema’am, orot ta aniyun
    anao, ‘Ni’imaim kwen.’ I boro nan, naatu orot ta isan anao, ‘Iti’imaim kuna.’
    I boro nan, naatu au akir wairafin orot ta isan anao, ‘Iti kusinaf.’ I boro nasinaf.”
  sny-sny: Wanure! Ane meni owane ta'i unahi irosiya. Ane peri lo wanu umasiyei. Ane
    ai atu siye meni owane ne. Ane ai atu siye lu tomu ne'ese au noweinoweisiya. Ane
    ai atu siye meni ta ma'e eiyei su, ‘Ne ire!’ Meni ape peri ano wanu umasiyei.
    Ane meni tere'e ma'e apou eiyei su, ‘Ne aiya!’ Meni ape peri ano wanu umasiyei.
    Aiwawe a'i ane wiyawi yahowa'i a'i meni ano ma'e eiyei su, ‘Ne wiyawi ape ta'anere!’
    Wiyawi yahowa'i a'i meni ano peri ano wanu umasiyei. Serai ane fene ma'e apou
    eisiya, ne wiyawi yahowa'i meni ano au ta'ane fara'uwere!”
  myy-myy: Gãji ʉjʉ bero gagʉ ña yʉ. Ito yicõri yʉ berojʉa ñama gãjerã surara. Ĩnare
    roti masia yʉ. Ito bajiri sĩgʉ̃re, “Wasa”, yʉ yija, wami. Ito yicõri gãjire, “Waya”,
    yʉ yija, wadiami. Ito yicõri yʉre moa ĩsiri masʉre yʉ moa rotija, moami. Ito bajiri
    rẽtoro queno roti masigʉ̃ mʉ ñajare, “Mʉ yisio ñucaja, yʉ ya moari masʉ tujacoagʉ
    yiguĩji mʉcana”, yi tʉoĩa yʉ, yi gotiba Jesure, yi roticõayijʉ surara ʉjʉ.
  trc-NT: Ne̱ cataj soꞌ se vaa vaa síí rii taꞌngaꞌ rihaan soꞌ, ne̱ rii taꞌngaꞌ soꞌ
    rihaan tanuu, ne̱ taj xnaꞌanj soꞌ rihaan tanuu se vaa caꞌa̱nj nij soꞌ, ne̱ ꞌanj
    nij soꞌ, ne̱ taj xnaꞌanj soꞌ rihaan nij tanuu se vaa caꞌna̱ꞌ nij soꞌ, ne̱ ꞌnaꞌ
    nij soꞌ rihaan soꞌ, ne̱ taj xnaꞌanj soꞌ da̱j quiꞌya̱j nij tanuu, ne̱ veé da̱nj
    ꞌyaj nij tanuu ado̱nj. Ne̱ neꞌen soꞌ se vaa ase vaa rii taꞌngaꞌ soꞌ rihaan nij
    tanuu noco̱ꞌ man soꞌ roꞌ, da̱nj rii taꞌngaꞌ gue̱e̱ so̱ꞌ rihaan chiꞌii̱ anó man
    yuvii̱, taj soꞌ na̱nj á ―taj nij tuviꞌ tanuu capitán rihaan Jesucristó a.
  cut-NT: Che ca̱hcantiyon ne ne, a devanó te va che conahn, te namin u ne, va ihyan
    che te ye vederihquentiyon quenan cumá, ne vate sanda̱do yáhn. Rihquentiyón a̱ma
    se che ca̱hn se, ne rahn se, ne rihquentiyón ta̱ma se che chi se, ne rechi se,
    ne nducuahn che rihquentiyón sa̱hn deca̱hya yáhn ne, redinahn se.
  bel-bel: 'бо я і падуладны чалавек, але, маючы ў сябе ў падначаленьні вояў, кажу
    аднаму: «ідзі», і ідзе; і другому: «прыйдзі», і прыходзіць; і слузе майму: «зрабі
    тое», і робіць.'
  zlm-KSZI: Aku juga di bawah perintah orang atasan dan aku ada askar di bawah perintahku.
    Aku memerintah seseorang, “Pergilah!” dan dia akan pergi; aku memerintah seorang
    lagi, “Mari!” dan dia akan datang. Aku memerintah seorang hamba, “Buat kerja ini!”
    dan dia akan melakukannya.’
  gdr-gdr: Mop nokɨp koda re yɨpa juwai kɨma rɨga wɨra nate nɨbnyɨn dɨde kwa daka
    kor wɨrand opima geja rɨga nɨbnainy. Sɨ ra kon yɨpa geja rɨgand ingaen da ‘Meke,’
    sɨ ton ɨta yik, ɨ ra kon kwa yɨpa rɨgand ingaen da ‘Metkɨm,’ sɨ ton ɨta ik. Ɨ
    kwa ra kon yɨpa koina wɨko rɨgand ingaen da ‘Man ɨtemb gasa yomnɨke,’ sɨ ton ɨta
    omnɨk.”
  vmy-NT: 'Ngatꞌa ꞌba=nde an, tjin= xi batexumana̱ ꞌba ꞌba=nde tjinna̱ chasoldadu
    xi batexuma_ra̱. Kionga jngu xin_ra̱: “Tꞌin”, ngu fi. ꞌBa kionga kjaꞌere xin_ra̱:
    “Jabi”, ngu ndiba. ꞌBa tsa jngu chuꞌndana̱ xin_ra̱: “Tiꞌen tsajmibi”, ngu tsaꞌen.'
  cmn-FEB: 我既听命于自己的长官，手下也有士兵。如果我对士兵说‘去吧！’他就会去；对另一个人说‘来吧！’他就会来；我对仆人说‘做这个吧！’他就会做。”
  gmv-RNT: Taaska tana azaziza asi taappe bollara dees. Taappe garsara tani azaziza
    wotadarati deettes. Issa ‘Haaya!’ giikko yees; issa ‘He ba!’ giikko bees; ashkkaraykka
    ‘Hessa ooththa!’ giikko azazettidayssa ooththes” gides.
  ncl-NT: Nicmati yihual pajtis pan ipampa molajtol, pampa nehual nicpía pa nicneltocas
    nolaicanani ilajtol. Noje niquinpía guaches hual quipialo pa nechneltocasi. Niquilía
    in se “¡Xía!” huan yahui, niquilía oc se “¡Xihuala!” huan huala. Niquilía notequipanujquil
    “¡Xicchía inon!” huan quichía. Huan sinda yehuanten nechneltocalo pampa niquinmilía
    inon, cuaquín ¡quinami amo yahui pajtía notequipanujquil pan ipampa molajtol tehual!
  sua-sua: Ngia her gia mon a re tang tok, gi enang ko dok kat koma ngan vgum endruk
    ngta laut va ka nho mang dok, vanang kle kreng endruk ngma kar va tomten mko meorom
    dok ko kua nho kmar va mar ngam her gia ngan vgum dok tok kat. Ko kom re gia reng
    a mhel ta te, ‘Ngae’ va en ner gia ngan vgum dok he kngae. I o kom re gia vaeng
    a mhel to en tko gut te, ‘Aol’ va en ner gi kaol ngte. Va kom re gia reng kolkayie
    to kat te, ‘Eharom a ngaeha ta’, va en ner gia ngan vgum dok he kaeharom.”
  klt-klt: No wáina met wawu náuta nák enendu kámá ya tárang yáni káin árená, hang
    tewe ámna urum káman dá nák tárang káin átaráng, iná no káman ‘ko kung’ ingga
    inángngátat wawu kungngátak, iná nukngá ‘ko áwáng’ ingga inángngátat wawu áwángngátak,
    hang yáup nangge ‘yáup wáina táng’ ingga inángngátat wawu wáina tángngátak.”
  are-are: Arai, yinga kunha itornkakartantema nama. Nukathaka turta nama tjapartia
    nukanha ntjarranha turnitjika. Atha paka nyintanha ilamanga, ‘Lhai!’ era kala
    lhama. Atha paka arrpunhanha ntangkamanga, ‘Pitjai!’ era kala pitjima. Atha paka
    urrkapunhapunha nukanha turnamanga, ‘Lakinhilai!’ era kala lakinhilama.”
  gai-gai: Na auk toco, aku iapna ramootna kaŋgauk ndeacrena. Ma ndo aukmo aiŋ neaŋ
    te, aku monande. Ainda moca aku ndona lapoca ruŋrena ramoot ianmo aindop te, ‘U
    taŋ!’ aindop te, ma taŋnandet. Na ian motoco aku aindop te, ‘U kɨp!’ aindop te,
    ma kɨpnandet. Na aku ndona tuomna aiŋ kamaindna ramootmo aindop te, ‘U gan aiŋa
    mo!’ aindop te, ma taŋca an aiŋa monande.”
  qvm-NT: Paypis mandagninpa munayninchöshi caycan. Tsaynogshi paypa munaynincho soldäducunapis
    caycan. Tsayshi maygantapis ‘Ayway’ niptin aywan, ‘Shamuy’ niptin shamun y ashmayninta
    ‘Cayta ruray’ niptinpis ruran. Gamga paypita más munayniyogshi caycanqui. Tsaymi
    yäracun nishgayqui lapanpis ruracänanpag cashganta.”
  chz-NTPS: 'Jëëhꜘ jnäꜘ kaˉlähꜘ, cha̱a̱ˉ hi̱ˉ jmeeꜙ madaꜚ kinꜙ, hiꜙ tä̱ä̱hˊ hløøꜘ
    hi̱ˉ jmeenꜙ hihꜙ kihꜗ. Waˊraˉ gaꜙjmeenꜗ hihꜙ kihꜗ ja̱a̱ˉ: “Gwaˉ jeeˊ ooꜙ”, dsooyꜗ
    baˊ. Waˊraˉ gaꜙjwɨɨnꜗ jñahꜘ: “Ñaˉ taꜙ laꜙ”, jäyꜙ baˊ. Hiꜙ waˊraˉ gaꜙjwɨɨnꜗ moz˜
    kya̱a̱nꜙ: “Jmeeˊ heˉ laˉ”, jmeeyꜙ baˊ.'
  kmu-kmu: Nagaya kava kano mainoe. NakaiꞋma kava yagainatenea kanoa anale nagaseno
    maineanagi nagaya aniꞋa huꞋna nagoꞋa ati vayatela kava huꞋna mainoe. Nago kanomofe
    ‘Vuoma.’ hugenoꞋa umaine. ‘Enoma.’ hugenoꞋa emaine. AliꞋya kanoꞋnihe ‘NaꞋa huo.’
    hugenoꞋa aniꞋa humaine.’ huno hie.” huꞋya hapaimainae.
  ood-NT: S‑amichud ani g m‑gewkdag no pi g ni‑geꞌejig gewkdag am ni‑dahm. Ni ahni
    hab waꞌap gewkdag am ha dahm g ni‑shondalig ch ni‑pionag. T hab wo juh mant haschu
    ab wo i ha chea. Ni heg hekaj s‑mahch mat am hab wo e juh mapt haschu am hab wabsh
    wo i chei.’ Neh, bo kaij.”
  lbm-lbm: मय भी शासन को अधीन आदमी हय, अऊर सिपाही मोरो हाथ म हंय; अऊर जब एक ख कहूं
    हय, ‘जा,’ त ऊ जावय हय; अऊर दूसरों सी कहूं हय, ‘आव,’ त आवय हय; अऊर अपनो कोयी सेवक
    ख कि ‘यो कर,’ त ऊ ओख करय हय।”
  ncj-NT: 'Tleca nehhuatl no nechtequiutiyahque oc sequin tequihuahmen huan noyojqui
    niquimpiya aquin niquintequiutiya. Huan ihcuac niquiluis seya de yehhuan: “Mayau”,
    yas; huan ihcuac niquiluis oc seya: “Mahualau”, hualas. Huan ihcuac nictequiutis
    notlaquehual mayau quichihua itlahtlen, quichihuas.'
  yuj-yuj: Am te apae riteanápe, ono kuri onan tére sáp konámp aropamp yae ankore
    mek yak konampono. Táte ono kuri onomp soldia onomp yae ankore mek yakáp napara,
    tá ono ankwapan ‘Amo akwapae’rá sénanko te, mao akwap námpon. Tá ono ankwapan
    ‘Amo koropae’rá sénanko te, mao korop námpon. Tá onomp tére aropan sérrá, ‘Amo
    ará téreae’rá nanko te, mao takrá tére konámpon.”
  kto-kto: Memani, turuo gat la tunamat avat irie migana la amaning kaguma, ume ualo
    ubi toun ga tumet aruluan. Ga turuo gat la matim non teip o danunumiap la mime
    maionama ga turuo omeuluan it ties tung. Ga leba aralava noba ga tamama, “Nala”
    ga eba ala. Ga leba aralava noba ga tamama, “Munang” ga eba muong. Ga leba aralava
    migana ba ruang o ubi, ‘Okosarnang uro ubi’ ga eba gat okosarang.”
  gmv-NT: ታስካ ታና ኣዛዚዛ ኣሲ ታፔ ቦላራ ዴስ። ታፔ ጋርሳራ ታኒ ኣዛዚዛ ዎታዳራቲ ዴቴስ። ኢሳ ‘ሃያ!’ ጊኮ ዬስ፤ ኢሳ
    ‘ሄ ባ!’ ጊኮ ቤስ፤ ኣሽካራይካ ‘ሄሳ ኦꬃ!’ ጊኮ ኣዛዜቲዳይሳ ኦꬄስ” ጊዴስ።
  por-BLT: Eu estou sob o comando dos meus oficiais superiores e eu mesmo tenho soldados
    sob o meu comando. Eu ordeno que um vá e ele vai. Digo a outro que venha e ele
    vem. Eu ordeno que o meu empregado faça algo e ele faz.”
  stp-NT: Nañ guꞌ aañ cham tuꞌ gɇꞌkam jiñ chaat, jix maat iñ guꞌ nañ bɨtaaꞌn jup tuꞌiiꞌ
    ja bui guñ gɇꞌgɇrkam tuk, daipuꞌ pɨx jañ baꞌ puiꞌ tu duñiim nam jax jiñ chɨɨdaim.
    Gio aañ dɨɨlh yaꞌ dɨr jaꞌp jaꞌk jañ jaꞌxbuiꞌ pɨx kɨꞌn jup tu ja chian guñ sandaaruiꞌx
    chuk nañ jɨꞌx pɨx kɨꞌn gɇꞌkam daa, xiñ kɇɇkɇꞌ am ɨp baꞌ. Jimiaꞌ gu jaroiꞌ maadɨt
    noꞌñ paiꞌ jootos, piam noꞌñ jaroiꞌ maadɨt mu paiꞌ dhɨr baiꞌñ, mu jimiaꞌ ɨp. Sia
    guñ chujuandam tuk noꞌñ tuꞌ chian, miꞌ puiꞌ duñiaꞌ ɨp.
  ame-NT: 'T̃arroʼmar napaʼ ñeñt̃en ñeñt̃ atet̃ petsa ñeñt̃ atet̃ otenen ñeñt̃ neyechenaya.
    Ñam̃a napaʼc̈hoʼña eñall ñeñt̃ neyechena nam̃a ñeñt̃ nesolltarer nepen. Ñerraʼm
    puesheñarr solltar noteñ: P̃apaʼ oʼch ahuep̃ aʼyo, ñañapaʼ oʼchc̈hoʼ ahuoʼ. Ñam̃a
    poʼpsheñeñ solltar ñerraʼm oʼch noch: P̃apaʼ ap̃on arr, ñañapaʼ oʼchc̈hoʼ huapa.
    Ñam̃a poʼpsheñeñ naʼtaruasañer ñerraʼm oʼch noch: P̃apaʼ arrchaʼ petaruasaʼmuen,
    ñañapaʼ allchaʼc̈hoʼ taruasaʼmuen. Ñeñt̃oʼmarña napaʼ neñotenep̃ ñerraʼm errot̃en
    p̃otenpaʼ eʼñechcaʼye atet̃ pena.”'
  mgh-2016: Mii kimwanene, ki ntu o ipilhi wa attu akina, kihanaa ikuru yo wemelhelha
