  dop-dop: Pǝ tɑɣɑ pʋlʋ, mɑ ɩsǝntɔ mɑ see mɑ sɔsɑɑ kɛ́. Pǝ́cɔ́ mɑ wɛnɑ mɑ sǝkpemɑ
