    olo doonv anga ‘So aato’ vla orto jibolo hv aadu; okv ngo ngoogv nyira nga ‘Sum
    rito’ vla orto jibolo hv um ridu.”
  gui-NT: 'Echa oime mburuvicha mbaepuere güɨnoi cheré vae reta. Jae ramiño vi che
    anoi mbaepuere sundaro reta re. Che jae metei sundaro pe: Ecua, jare jae ojo.
    Jae ramiño vi che jae iru sundaro pe: Eyu, jare jae ou. Jae ramiño vi che jae
    cherembiócuai pe: Eyapo cuae, jare jae oyapo —jei, jei reta.'
  quc-TT: 'In xuqujeꞌ kinnimaj kitzij ri nimaꞌq kiqꞌij chinuwach, xuqujeꞌ kꞌo ajchꞌoꞌjabꞌ
    chajil tinimit chuxeꞌ raqan nuqꞌabꞌ. We kinbꞌij che jun: “¡Jat!” kincha che, keꞌek.
    We kinbꞌij xuqujeꞌ che jun chik: “Chatan loq,” kincha che, kapetik. We kinbꞌij
    che ri patanil we: “¡Chabꞌana we riꞌ!” kincha che, jaꞌe kachaꞌ kubꞌano.'
  heg-NTPO: '@see-verse:LUK.007.007'
  ptu-ptu: 'Aka naissam ade'' duka'' diona pampahesam, aka ia duka'' mesa to dipahe''.
