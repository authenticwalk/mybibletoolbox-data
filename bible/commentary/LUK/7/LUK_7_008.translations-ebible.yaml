  guo-NT: Xanbej tajpaklochow. Japi naketo'a wʉt, xan ow-an. Xanbej soldawcapitánan.
    Kaen to'ax wʉt, japon na-ow-aech. Asan lax wʉt, japon fʉlaen. Tamakan keto'ax
