  tvt-tvt: Ngah uh apit ni Elong saahaap loong lakhu ni esiit, eno nga khui ni raabante
    uh eje. Ngah ih erah loong asuh, ‘Kah uh!’ ih baatkang bah ekaat eah; ngah ih
    therah asuh, ‘Raaho!’ ih baatkang bah heh raak eha; erah damdi ngah ih nga laksuh
    asuh, ‘Arah re uh!’ ih baatkang bah heh ere eah.”
  bgt-bgt: Inau ku adoa iaani eigna ke mono na vunaghigu mu leghua na hava ke veleu.
    Vaghagna iangeni, inau ku vunaghi pungusira nigua na komi soldia. Gi kuda velea
    sikei itadia, ‘Vano,’ imanea keda vano. Gi kuda velea sikei itadia, ‘Mai,’ imanea
    keda mai. Ma gi kuda velea nigua na mane agutu, ‘O eia na agutu iaani,’ imanea
    keda eia.”
  mvn-mvn: Iuna avaha itoka tomotau aka awaeha a venavenau anua‑hau‑yehai. Yauke au
    tau veimea anani imamaei, ka taui iveimeyeu, avi‑ateteyei. Ka kadu yauke vivane
    tau veimea aitam, e yau tau nau‑havia aveimeyei, ivi‑ateteyeu. Aitam aveimeyei,
    avona, “Ena‑nei!” e tauna neine. Ka kadu aitam aveimeyei, avona, “Enꞌ‑omoi!” e
    tauna omomo. Ka kadu yau tau paisewa‑kavokavovo aveimeyei, avona, “Edewei!” e
    tauna dedewei deina. Avaha anamanem vivane am awaeha mamaei akanai.’”
  djk-NT: 'Bika miseefi na wan ofisii fu suudati di abi sama a mi ondoo. Ma na soseefi
    mi abi sama a mi tapu enke basi. Da efu mi sende wan fu den futuboi fu mi taki:
    ‘Go so!’ Da a musu fu go. Efu mi kai en taki: ‘Kon!’ Da wanten a musu fu kon.
    Te mi sende den taki: ‘U du dati!’ Da wanten den e du en tu. Soseefi mi sabi taki,
    efu yu, Masaa Jesesi, taki wan wowtu, da a musu pasa enke fa yu taki.”'
  uig-LAT: Chünki menmu bashqa birsining hoquqi astidiki ademmen, qol astimdimu leshkerlirim
    bar. Birige bar désem baridu, birige kel désem, kélidu; qulumgha bu ishni qil
    désem, u shu ishni qilidu».
  nde-nde: Ngoba mina ngokwami ngingumuntu ongaphansi komthetho, ngilamabutho angaphansi
    kwami. Lo ngimtshela ngithi, ‘Hamba,’ ahambe; ngithi kuloyana, ‘Buya,’ lakanye
    abuye. Ngithi encekwini yami, ‘Yenza lokhu,’ ikwenze.”
  ton-ton: He ko au ko e tangata puleʻia foki, ka ʻoku ai ʻae kautau ʻoku ou puleʻi
    pea ʻoku ou pehē ki ha taha, ‘ʻAlu,’ pea ʻalu ia; pea ki ha taha, ‘Haʻu,’ pea
    haʻu ia; pea ki heʻeku tamaioʻeiki, ‘Fai eni,’ pea ʻoku ne fai ia.
  mir-NT: Hix̱, hanéꞌemyhøch nhity; y cooc̈h nsoldado howiaam̱bä nhanéꞌemät mǿødhøch
    nmoonsä, xquiudiúuṉäbøch nmädiaꞌagy hajxy ―nøm̱ä soldadowiindsǿṉ jaꞌa Jesús quiapxyñäguejxy.
  cak-YNT: Y can ntaman-va che quire' xtibanataj, roma ancha'l nbanon yen can c'o
    jun re nibano mandar pa nue'. Y chuka' jec'o soldados je'yi'on pa nuk'a' chin
