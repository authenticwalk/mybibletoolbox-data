    mone fatoꞌamofihi obo luto nolugomo aꞌolata nohibe. To koko panaꞌnimofihi ya liliꞌna
    libo luto nolu etogomo ana liliꞌna lilata nohibe. Yaꞌmu kai lusa kaꞌago li molotogo
    koko panaꞌni leꞌmo bati hilibe.
  amm-amm: Yo mani, noko siyani fiyo wosuwoimai totolo. Polimano noko siyai mo yapoli
    na si, asani fiyo wosuwoimai tosi. Yo mo siyaso imo mo, “Na pomoi,” to mo na tomoi.
    Noko siyaso imo mo, “Potumo,” to mo na totumo. Yani mi ano nokotaso imo mo, “Mi
    na pano,” to mo mi na tano. Noinoso nani imoyosu titouniyaimoni, yani mi anomono
    nokotaso mo.”
  rmy-CHERGASH: 'Kaj vi me sem manuš tale vlast thaj si man tale mande vojnikurja.
