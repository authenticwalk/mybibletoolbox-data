    juúh²dsa, tsaih¹²dsa hlég² quián¹²dsa, jøng² dság¹² hlég². “¡Ŋi²!” juúh²dsa, jøng²
    já¹² hlég². “¡Lah¹la² jmo³!” juúh²dsa, tsaih¹²dsa dsa² jmo¹² ta³ quiah¹²dsa, jøng²
