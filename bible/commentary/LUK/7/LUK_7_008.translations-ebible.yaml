  mya-mya: အ​ကျွန်ုပ်​ကိုယ်​တိုင်​ပင်​အ​ထက်​အ​ရာ​ရှိ​အောက် တွင်​အ​မှု​ထမ်း​သူ​ဖြစ်​၍
