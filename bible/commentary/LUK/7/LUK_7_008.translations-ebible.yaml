  spp-spp: Mii wi ke, sòrolashiibii pìi na ɲyɛ mii ɲùŋɔ na, mii sí ɲyɛ pìi ɲùŋɔ na.
    Mii aha wà pyi “Ta sì” u maha ŋkàre. Mii aha wabɛrɛ pyi “Ta ma” u maha mpa. Mii
    aha na biliŋi pyi “Nde pyi” u maha lire pyi.»
  zty-NTPS: 'Ḻezka'' neda'', zoa benne'' ẕnna bi''e neda'', na'' ḻezka'' zej nnita''
