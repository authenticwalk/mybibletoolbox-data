    tukup­te'en uhemiit no mesuwe ui'yat pe e. Pyno wẽtup ok surara pe uhemiit pe
    — Ereto ro tu'uka hamo are hawyi meremo toto ui'e hap nug hamo e. Eriot i ro are'e
    pote meremo te tut uhowawi e. Etunug no are'e uheropat hat uhesu­rara pe hawyi
    meremo tutunug uimi­ky­'esat ewy e surara akag Iesui pe tehay po'oro. Pyno atikuap
    ta'yn En uito ewy ereĩne'en Uru'akag wo hap e. Pyno erehay­po­'oro meikowo e'e
    hap hawyi meremo uheropat hat uimi­ky'e i'ahu kahato rakat waku ra'yn topy­hu'at
    e'e hap ok tã e.
  kpf-kpf: Nâ a kutâ zeŋgât kore a ândim sâtziŋ luman. Oi ombenan kore arâpnâ ândie.
    Oi zeŋgâren gâbâ ŋâi âi sa âibap. Ŋâi ga sa gâbap. Oi kore anâ yatâ tuuban sa
    tuubap.’”
  ppo-ppo: Ti noatepae, ȩkélé ȩ tȩteróló kaae tare whi̧ ao̧mó beterapó. Ya̧lo diki
    tare whi̧rape atimakélé ȩ ao̧mó beterapó. Ai whi̧rapepaae ya̧lo ‘Fae,’ depa fóo,
    ‘Ya̧ ape,’ depa wóo, dua dapó. Ya̧lo kutó diratere whi̧paae i ala yae depa, ai
    alatóró ama dua dapó,” yalepó.
  hin-2017: मैं भी पराधीन मनुष्य हूँ; और सिपाही मेरे हाथ में हैं, और जब एक को कहता
    हूँ, ‘जा,’ तो वह जाता है, और दूसरे से कहता हूँ कि ‘आ,’ तो आता है; और अपने किसी
    दास को कि ‘यह कर,’ तो वह उसे करता है।”
  wol-KYG: 'Ndax man ci sama bopp ci kilifteef laa tënku, te man itam ay takk-der
