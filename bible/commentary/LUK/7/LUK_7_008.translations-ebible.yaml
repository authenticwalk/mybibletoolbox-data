  jni-jni: Barki mi nun mani unu bari, izin nanu nu nyara unipin adizi am, ida ke
    ugu unu ge, dusa ama dusa, in kuri ingu unigino 'aye' ama eh, inkuri ingu urere
    um, wuna ana, ama wu”
  kne-kne: Tan iso na kanos sisya ay wada di nangatngato ay mamilbilin en sisya ya
    wada abey sosoldado na ay bilbilinena. Mo kanana sin esa en, ‘Emey ka,’ emey,
    ya mo kanana abe sin esa, ‘Omali ka,’ omali, ya mo ibaga na abe sin bag-ena en,
    ‘Amagem na,’ amagena.”
  tgj-tgj: Ngooka ngam kaiyanv nyigam vdwgv arwnglo doonv nyi go, okv ngoogv arwnglo
