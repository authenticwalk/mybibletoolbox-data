    bíh¹ tsú²”.'
  ena-ena: '@see-verse:LUK.007.007'
  nbq-nbq: An ogo, nasini enavema dugwit, enane hunggu, eke, an narwi yegen werek
    ako navema dugwit, an nane hunggwis, ogasagwima, narwi ambi, “Elak,” yugugu neyalok
    andi, lagya, ambi, “Oma,” yugugu neyalok andi, wagya, eke, nayeloman, “Yi ogaru,”
    yugugu neyalok andi, ogagya, ogasagwima, [Yesus ogo “Sek aru,” iri halok, atma
    asogon, yiluk,] yuguri elales,’ yiluk, lakbinina wagarikmu yukhisagwi,” yiluk,
    yugogogwa.
  tgo-tgo: Ghino ŋgoreiye, ya ghambugha rambarombaro e vwataŋgu lenji renuwaŋa, na
    lo ragagaithɨ tembe thɨ ghambuva ghino lo renuwaŋa. Ya dage weya regha yaŋa, “U
    wa,” na i wa; na ya dage weya regha yaŋa, “U mena,” na i mena; na ya dage weya
    lo rakakaiwoke yaŋa, “U vakatha iyake,” na i vakatha ŋgoreiye.’”
  yap-yap: Ya ku errogon gag ni kan tiyeg nga tan i pa’ boch i pilungen e salthaw,
    ma bay boch e salthaw nga tanginag. Ra lungug ko biney, Mman! me yan; mra lungug
    ko binem, Moy! me yib; mra lungug ko sib rog, Mu rin’ e biney! me rin’.”
  mop-NT: —“Yan ilic in noochil. Walac u tücaa'tiquen. Yanoo' ilic a soldado a walac
    in tücaa'tiqui. Walac in wadic ti'i a jun tuul ca' xi'ic, y walac u beel. Walac
    in wadic ti'i ulaac' ca' talac, y walac u talel. Walac in wadic ti'i in waj meyaj
    ca' u bete' a c'u'aca, y walac u betic abe'e,” cu t'an a soldadojo,— cu t'anoo'
    u amigo a soldado ti'i a Jesusu.
  tet-tet: '@see-verse:LUK.007.007'
  hlt-MCSB: Kai khaw saithainah aka khueh hmuikah aka om hlang pakhat van ni. Kamah
    hmuiah rhalkap rhoek khaw om van. Te dongah pakhat te “Cet” ka ti nah tih cet,
    pakhat te, “Ha lo lah,” ka ti nah tih ha lo mai. Te dongah tahae kah bangla na
    saii pah vetih ka sal te a saii mako,” a ti nah.
  xtd-NT: Te n‑jaꞌan ka‑s xa io ɨnka se taxnuni nuu‑s, te dɨuni taxnuni‑s tuku. Taxnuni‑s
    nuu se ka kuu soldado. Nux na jaꞌan‑s nuu ɨɨn‑s xa na jɨꞌɨn‑s ɨɨn nuu jɨꞌɨn‑s
    te xeꞌen‑s. Nux na jaꞌan‑s nuu ɨnka‑s xa xee‑s veꞌe‑s te xee‑s. Nux taꞌu tniu‑s
    nuu se xinokuechi nuu‑s xa na kada‑s davaꞌa nga xa juini‑s, te kida‑s —ka kuu‑s,
    n‑ka xiaꞌan‑s nuu Jesús.
  mdy-ETH: ታኣኒ ታ ቶኦኪና ዎይሣ ዓሶም ዓይሢንታያታዖ ታኣኮ ዴማ ታ ዓይሣ ፖኦሊሴ ዓኣኔ። ዬያሮ ዔያቶይዳፓ ፔቴሢ ‹ዴንዴ›
    ታ ጋዓዛ ዴዴንዳኔ፤ ባጋሢ ሃሣ ‹ሃኒ ሙኬ› ታ ጋዓዛ ሙሙካኔ፤ ታኣም ማዻሢማኣ ‹ሃያ ማዼ› ታ ጋዓዛ ማማዻኔ» ሂዚ ጌዒ ኬኤዙዋቴ
    ጌይ ዳኬኔ።
  spl-spl: Yâhâ nâ nineâmâ lok patonahât tem lâuwaŋgim yâkât amutgen manman. Gârâmâ
    patonaŋe nâ gurâ buku nombotŋe yeŋgât kunyeŋe sâm nihimu manman. Yakât otmâ nâŋe
    tembe lâulipne âlâ me âlâ yuken me yaken ariŋet sâmune âlepŋe nâhât tem lâunihim
    arimai. Me âi wuân me wuân tuhuŋet sâm âi yiŋgiman ya gurâ âiloŋgo tuhumai. Gâmâ
    lok pato. Yakât otmâ denâk sârâ âlepŋe otbuapgât naŋgan.” Yawu sâm den kalop ya
    bukulipŋaŋe Yesu ekuwi.
  usp-NT: Jwi'l in wi' chiqui' nen titakon chimb' y wi' laj ink'b' intakon chib'ak
    mak soldad. Cuando tamb'ij re jonok chi tib'ec, tib'i'n y cuando tamb'ij chic
    re jonok chi tipetc, tipeti'n y cuando tamb'ij re wajchac nen chwaj tran, trana'n,
    xche', xche'tak mak richc'ulchi' re Kakaj Jesús.
  zav-NT: 'Capitanṉə'' ne'' de que zoe'' xni''a rein'', pero ḻeczə nitə'' soḻdad c̱he''
    ca'' xni''enə''. Na'' catə'' che''e toe'': “Gwyeɉ”, na'' cheɉe'', na'' catə''
    che''e yetoe'': “Da”, na'' chide''. Na'' catə'' che''e xmosen'': “De''e nga gono''”,
    na'' chone''en. Na'' ṉezene'' de que con əṉao'' yeyaque xmose''enə'' na'' yeyaquene''.'
  sgz-sgz: '@see-verse:LUK.007.007'
  kek-NT: La̱in cuan ani nataklan cue ut cuanqueb lin soldado rubel incuanquil. Nak
    ninye re li jun “ayu”, naxic. Ut nak ninye re li jun chic “quim”, nachal. Ut nak
    ninye re lin mo̱s, “ba̱nu a'in”, naxba̱nu, chan li capitán.
  blz-NT: Gause i yaku' mian men posuu'on, ka' men kando'onana tii yaku' tio uga'
    mongololoikon posuu'ku. Kalu i yaku' momosuu' sa'angu' surudadu, ‘Rae'!’ mbaka'
    i ia sabole mae'. Ka' kalu i yaku' mengeleelo' men sambana, ‘Mai ka'ita!’ mbaka'
    i ia sabole taka. Kabai se' kalu i yaku' momosuu' tutulungingku, ‘Limang a kani'i!’
    mbaka' sabole uga' limangonna.”
  poe-NT: Kíxin jehe chꞌán kja̱xin tꞌítuenhen chꞌán la ko kja̱xin chónta chꞌán soldado
    tꞌe̱tue̱nhen chꞌán ínaá. Tió tꞌe̱tue̱nhen chꞌán ijnko sín kíxin sátsji la mé sátsji
    la ko tió tꞌe̱tue̱nhen chꞌán í jnko sín kíxin xrákoa la mé xrákoa la ko tió tꞌe̱tu̱e̱nhen
    chꞌán í jnko sín kíxin sichꞌe ijnko xra̱ la mé nchexiteyá chꞌán ―mé xi̱kaha ichro
    tí sín kui.
  san-TAM: 'யஸ்மாத்³ அஹம்ʼ பராதீ⁴நோபி மமாதீ⁴நா யா​: ஸேநா​: ஸந்தி தாஸாம் ஏகஜநம்ʼ ப்ரதி
    யாஹீதி மயா ப்ரோக்தே ஸ யாதி; தத³ந்யம்ʼ ப்ரதி ஆயாஹீதி ப்ரோக்தே ஸ ஆயாதி; ததா² நிஜதா³ஸம்ʼ
    ப்ரதி ஏதத் குர்வ்விதி ப்ரோக்தே ஸ ததே³வ கரோதி|'
  cof-NT: Jana soldadola tala mantanun cuwenta jochunae tie latinue. Coroneli ya capitanca
    mantamin joe. Ya capitan mantimini soldadolaca mantamin joe. Jisa mantanari, jiniiminlae;
    o jasa mantanari, janiiminlae. O yachi peyunca titiya quisa tinari, tsanquiniquimin
    joe latinue. Junni nunan jun tsanquenan quiyanpunca manseide! tinari, manseichunae
    tie latinue.
  srm-NT: “Wë biga miseei, fa mi dë aki nöö mi dë a sëmbë basu, nöö mi abi sodati
    a mi basu tu. Nöö ee mi taki da wan u de taa be a go ala, nöö a o hopo go. Ee
    mi taki da wan otowan taa be a ko aki, nöö wante a dou kaa. Ee mi taki da di futuboi
    u mi taa be a du di dë, nöö wantewante a ta du ën. Nöö söseei mi sabi taa ee i,
    Masa Jesosi, taki ee wan wöutu seei, nöö a o pasa sö kaa.”
  qvs-NT: 'Kashnami willachishunki: “Tata Diosmi kantaka kamachishunki. Ñukapapish
    tiyan kamachiwakninikuna. Paykuna kamachiwaptinkuna kasunayni tiyan. Chaymanta
    ñuka soldadukunata kamachiptini paykuna kasuwansapa. Suk soldaduta suk mayman
    rinanpa willaptini rin. Sukta shamunanpa willaptini shamun. Suk wiwachuyni imatapish
    rurananpa willaptini ruran. Chayrayku karullamanta wiwachuynita alliyachipay.”'
  zca-NT: 'Porke nu ka da, nzhona ro'' xa'' nile'' mandad lon, no kinu ska men nilen
    mandad or gapa lo tu xa'': “Wa”, lë'' xa'' ya; no or gapa lo xtu xa'': “Dë''”,
    lë'' xa'' yë''d. Mbaino or gapa lo tu mos da, le'' xa'' tu kwa''n, lë''i le''
    xa''.'
  cbc-NT: Yʉ netõjãñurõ carotirã na carotiricʉ yʉ ãniña. Tunu bairoa yʉ cʉ̃ã quetiupaʉ
    ãnirĩ yʉ ʉ̃mʉarẽ na yʉ rotimasĩnucũña. Bairi ‘Tiaya,’ yʉ caĩrõ, jicoquei atínucũñama.
    Tunu ‘Ánája,’ yʉ caĩrõ, jicoquei ánucũñama. Tunu ‘Bairo ása,’ yʉ paabojari majãrẽ
    yʉ caĩrõ, jicoquei yʉ caĩrõrẽ bairo átinucũñama,” na ĩ rotijoyupʉ quetiupaʉ capitán
    Jesure.
  qxo-NT: '@see-verse:LUK.007.007'
  mox-mox: Mana tauna wese niʼa alamania luvine ana ʼabiboda weaqina ta ana tovamatana
    qiduqiduadi ʼabiʼabibodedi. Ta wese ena toluaviayavo luluvinedi, ta ʼeguma taha
    navoneaya, ‘Utauya!’ e natauya, ta ʼeguma taha wese navoneaya, ‘Umai!’ e namai.
    Ta wese ʼeguma ena tofewa taha navoneaya, ‘Baʼe uviaqi!’ e ʼinega naviaqia.”
  kew-kew: Gore ni page soldia aa mudunumi agaa lagialimi rabu pagalua. Gore ni page
    soldia aanu pawa surube. Gore neme soldia aa meda pu toare mada palia. Goa pua
    neme soldia aa meda ipu toare mada epalia. Goa pua nina kogono naaki-para kogono
    pa lo laketoare gore nipumi mada palia.
  dww-dww: Taugu è kataiena tam tokare riuḡa kwa riu be e tubuḡana, baninama taugu
    mate waibada dibune yà miamiana be ḡarogue banaga iḡeiḡeridima ta miamiana. Be
    raḡanine yau tauiḡarama tenaḡa yà riunena, ‘Kwa naḡo’, be tauna e naḡonaḡona.
    Be ḡesau yà riuena, ‘Kwa verau’, be tauna e veraverauna. Be yau taunoyama yà riuena,
    ‘Uma kwa voie’, be tauna e voivoiena.”
  nif-nif: Natna bo ama lolonailok kapmai kulet, tɨmbi nokok pɨmbɨmñennai dɨwɨn kuañ.
    Nak mik ama nola ‘Ñau!’ nɨmbambi ñalak, ba nola ‘Bo!’ nɨmbambi pa bɨlak. Tɨmbi
    kena gwañgwanala ‘Kena ñɨn tɨ!’ nɨmbambi, kena wɨn pa tɨlak.”
  twi-ASANTE: Meyɛ obi a mehyɛ tumi ase, nanso mewɔ asraafoɔ bebree hyɛ mʼase. Meka
    kyerɛ wɔn mu bi sɛ, ‘Kɔ’ a, ɔkɔ. Meka kyerɛ ɔfoforɔ sɛ, ‘Bra’ a, ɔba. Na mehyɛ
    me ɔsomfoɔ sɛ, ‘Yɛ yei’ a, ɔyɛ.”
  aoj-aoj: '@see-verse:LUK.007.007'
  cbv-cbv: Wã chah jʉmnit bita maáta weemdíh ĩ wʉtna caá. Weembʉ́t soldadowãdih wʉtni
    caá. Biícdih ‘Ma bejeé’, wã niijíchah, ãpĩ́ bejna caá. Biíhdih ‘Ma jʉ̃ʉ́wʉ́’,
    wã niijíchah, ãpĩ́ jʉ̃óhna caá. ‘Nindih ma chãjaá’, weemdíh teo wʉ̃hnidih wã niijíchah,
    ãpĩ́ chãjna caá. Pánihna, ma wʉtat wẽpatdihbʉt wã tʉ́i jéihna caá. Ma wʉtʉchahjeh,
    weemdíh teo wʉ̃hni ã boobipna caá”, cien soldadowã ĩ maáh ã chéenwã Jesúsdih ĩt
    niíj naóh yapanap wʉt jĩ.
  taw-taw: '@see-verse:LUK.007.007'
  jic-NT: Napj selé jipj 'ücj jyütütj. Nin p'iyá napj nejepa ni jütüta. Napj lejay
    jupj vele jin. Napj jyütütj wa niyom militar nepénowa. Pjaní lal velé jutja, mpes
    jama. P'a lal velé was, mpes jac'. Namozo lal velé nin la mijis, mpes nin liji
    —nin tjevele jepa militar.
  zap-NT: 'Porke no ke noo rap mén ne rnebééy lo noo, no rap ke noo mén ne rnebééy
    noo lo. Chene nan noo lo men te men ne tsa men mandad, ra men; chene nan noo lo
    men ste men ne chiid men lo noo, rdxiid men; chene nan noo lo xmos noo: “Gulaa
    neree”, rlaa meno.'
  wer-wer: Ne omën isauröa ikanöök inëën yaaup. Ën nem iri nga omnarö wë. Pötaanök
    nook nampön, ‘Së,’ maan sëpnaat, nampön, ‘Wais,’ maan waisëpnaat, ën nampön, ‘Pël
    ë,’ maan pël ëëpnaat. Pötaanök nim naë weëre kosang wieëaup pöten ne kön wiin
    ni maan nem inëën ruup yok pangk ompyaö sëpnaat.”
  ipi-ipi: '@see-verse:LUK.007.007'
  qul-NT: Noka quiquiy curajcunapaj mandonpi cani. Ajinallatataj soldadoycuna mandoypi
    cancu. Ujninta ‘Puriy’ nejtiy, purin; ujnintataj ‘Jamuy’ nejtiy, jamullantaj.
    Uywacuskayta imallatapas ‘Ruway’ nejtiy, ruwan.
  urw-urw: Ye banüm doragün, baba amure, ige tugu ige fere yanim tugubüde tauiar nu
    minigo bürün. Bana ige tugu ige maraipapawar tugu ige minigo bürfaigen. Bana ye
    güre waudi, ‘na kümünegürba’, nu kümünafaigeaga. Bana ige güre waudi, ‘na oguregürba’,
    nu ogurafaigeaga. Bana igeab sarua mogoi waudi, ‘na fünai baba gegürba’, nu güfaigeaga.”
  rmy-GURBET: 'Golese kaj i me sem manuš tale nekaso autoritet thaj isi man tale mande
    vojnikura, pa vaćarav jekhese: ‘Dža’, thaj vov džal. Vaćarav dujtonese: ‘Av’,
    thaj vov avol. Vaćarav mingre slugase: ‘Ćer’, thaj ćerol gova.”'
  ter-NT: Vo'oku undímaka hóyeno konókoti itúkea páhoenonu payásoti ya undíke. Koane
    ápe húndaru konókoti itúkea mbáhoenoa. Poéhane kónoko “Pîhe” ngíxea, yane pihotíne.
    Kene po'ínu “Kiná'aka” ngixôa, keno'ókotine. Koane “Hara itíka” ngixôa ne anzínoe,
    itúkoa ne mbáhoenoa itúkea —koéne emó'u neko tuti húndaru páhoe xoko Jesus.
  bmr-NT: 'Uujoho bu icaruubo aivojɨto tajɨɨbaguiino icahi. Jaabadɨro bu amocasimɨnaahallɨvɨ
    uujoho aivojɨɨbotɨ icahi. Jaamotɨ saatohoco: Difoo, unuusumi foonɨcɨmo. Jaamotɨ
    saatohoco: Disaa, unuusumi saanɨcɨmo, tollɨro tacojɨmɨnaafico: Siinoco deetavo,
    unuusumi eetavonɨcɨɨbo, nooboro.'
  fuf-fuf: Ko fii min tigi ko mi wonɗo e ley kongol hooreeɓe goo, min kadi miɗo mari
    suufaaɓe wonɓe e ley kongol an. Si mi wi'ii goɗɗo e ɓen ‹yahu›, o yahay. Si mi
    wi'ii oya on ‹aru›, o aray. Awa kadi si mi wi'ii kurkaadu an ndun ‹waɗu ɗun›,
    ndu waɗay.»
  mwc-mwc: Yauku babada kaikaposi gaburisiyai abo bagibagi, ba gaburikuwai yebo bibi
    abiyisi te mamana. Nikona ana wonei ke nae, ba ina nae, ba nokona ana wonei ke
    botu, ba ina botu. Ba au saibisaibirina ana wonei nikona ke wosei ba ina wosei.
  bhl-bhl: 'Feinka! Nakati kak kunum mak em weng afak kunum kebi kasike, em nange
    kitil weng be ne fein gelewoki te. Keko beli, mali wonuk so kunum mak ikati nem
    weng afak kesomi, nem yangbi kitil weng be fein gelewokoliw te. Ne wonuk so kunum
    mak elo bokolewomeli: ‘Ku aneng kalo una o!’, dangi tewe, e kiliko, kalo unoke
    te. Mali elo bokolewomeli: ‘Ku teleko, nem aluwbamin mak aluwa!’, dangi tewe,
    e nem weng kiliko, fein aluwoke te.”, dangse kale.'
  ons-ons: Na yale waka, na ŋei wawaine eŋane qelit ŋei, pakimo, naŋane ketkele kawali
    ŋeikopne naŋane bango gemami, yale wane mo iwa wane raikale, ‘Arinom!’ Rawe eŋe
    ariake. Ŋo eriwa wane raikale, ‘Sarinom!’ Rawe eŋe sariake. Ŋo qelit medepnane
    raikale, ‘Iwa manom!’ Rawe, eŋe yewa mayake.”
  con-NTPO: Ñajan sundaro a'i. Ña nasundeccuja ñama manda'fa. Ña'qque ñama bove'ccoa
    sundarondeccuma manda. Fae'ccoma “Jaja” qquen mandasi tiseja ja'je. Faesuma “Jija”
    qquen mandasi tiseja ji'je. Ña sema'suma “Qquen ñoñaja” qquen mandasi tsa'caen
    tiseja tson'jen.
  ghs-ghs: '@see-verse:LUK.007.007'
  peg-peg: ଇନାକିଦେଂକି ଆନ୍‌ ରୱାନ୍‌ ବାନ୍ୟା ମାନାଙ୍ଗ୍‌ ଆତିସ୍‌ ପା ନା ତାରେନ୍‌ ମେଲ୍ୟାର୍‌
    ମାନାର୍‌; ଆରେ, ଆନ୍‌ ରୱାନିଂ ଆଦିକାର୍‌ ହିତିସ୍‌ ହେୱାନ୍‌ ହାନାନ୍‍; ଆରେ ରୱାନିଂ ୱା ଇଚିସ୍‌
    ହେୱାନ୍‌ ୱାନାନ୍‍; ମାତର୍‌ ନା ହଲ୍ୟା ଇଦାଂ କିୟା ଇଚିସ୍‌ ହେଦାଂ କିନାନ୍‌ ।”
  txu-NT: Inhõ bẽnjadjwỳr ne imã kabẽn, kute raxo ijakrenhja ne imã kabẽn ba kabẽn
    man kôt amijo iba. Ne kam ajte ba ibê me krãkamngônhre nhõ bẽnjadjwỳrkam ba memã
    ikabẽn nhym me ikabẽnkôt amijo ba. Ba me'õmã kum, ‘'Ỳr tẽ’, ane nhym arỳm 'ỳr
    tẽ. Ba kam ajte me'õmãdjwỳ, ‘Amrẽ tẽ’, ane nhym arỳm amrẽ tẽ. Ba inhõ àpênhmã,
    ‘On mỳjja kupê’, ane nhym arỳm mỳjja kupê. Kam ne ba amã, ‘Abẽnjadjwỳr djwỳnhkam
    dja ga akabẽnobit o mex ne’, ane.” Nãm ã krãkamngônh nhõ bẽnjadjwỳr amã ane, ane.
  eng-WEBU: For I also am a man placed under authority, having under myself soldiers.
    I tell this one, ‘Go!’ and he goes; and to another, ‘Come!’ and he comes; and
    to my servant, ‘Do this,’ and he does it.”
  gnw-NT: '‘Echa''ã ime mburuvicha mbaepuere güɨnoi cheré vae reta. Jae ramiño vi
    che anoi mbaepuere sundaro reta re. Che jae penti sundaro pe: Ecua, jare jae oo.
    Jae ramiño vi che jae ĩru sundaro pe: Eyu, jare jae ou. Jae ramiño vi che jae
    cherembiocui pe: Iyapo cua, jare jae uyapo’ —jei, jei reta.'
  mux-mux: '@see-verse:LUK.007.007'
  maj-NT: 'A̱t''aha̱ xi nkúhu an, tíjñana xi batéxumana ko̱ ta̱ tjínna já jun xi batexumaha̱.
    Nk''ie nga: “T''in”, xihi̱n nku, a̱s''a̱i fi. Ko̱ tsa: “Nibái̱”, xíhi̱n kj''a̱í,
    a̱s''a̱i nibá. Ko̱ tsa nku nda̱ musu̱na̱: “N''e̱i̱ kui nii̱”, xíhi̱n, a̱s''a̱i
    ts''ín.'
  bkq-NT: Ywymâry modo aguely tâinwânse urâ. Tyzodadugue lâpylâ urâ yeinwânni modogue
    warâ. Kâingonotuo, tâtâze lelâ. Eagonro kâingâseduo, tâese lelâ warâ. Yagâ tâwaneinram
    ‘Xirâ aiekâ’ ugueduo, inepa kehoem adyese lelâ warâ” keanry xina iwymâry — kelymo
    ingonotaymby modo.
  kue-kue: Na yombanma kande meglmara atnekra moglka. Te na moglmara atnekra kimbirna
    nem meglkwa. Na ta endpo digo ye endongwa. Te ta wo digo ye ungwa, te nigl konguna
    yomba ta ene kongun i ero digo, ye orkwa.”
  cot-NT: Quejetaca naatimpa ichoocaveca tigarancanaca, ariqueate ichoocaque nashi
    nogoaretajiate notigarancajiguica. Quericaca noninqueca nontigarancaqueca inquemisantaquenaquea
    iroanaque. Itsipaquea nocajemirigueti icoraquetaque. Aisa ichoocaque nashincaca
    taaca opaji nomperacarica iquemisanquenaquea.’
  bnp-bnp: A lohoka vona bara i bele, a vuhuna iau a longototo e huriki a bakovi dagi
    nau. E huriki a nugumaheto a matakari ria, ria ranga ri longototo iau. Bara takia
    a viri tara ge vano, bara i vano kunana. Bara takia ge valai, bara i valai kunana.
    Bara takia a vora nau ‘o ratea a maki iea,’ bara i rata kunanea.”
  apn-NT: '@see-verse:LUK.007.007'
  ctp-NT: 'Loꞌo ndukwin yu chaꞌ re ꞌwa: “Loꞌo naꞌ ni” ndukwin yu, “ndiya xka nu ndlo
    tñan ꞌñaǎn; loꞌo naꞌ ndloǔn tñan ꞌin sndaru nu ndiꞌin ꞌñaǎn” ndukwin. “Tsaa neꞌ
    lo kichen ꞌñaǎn, si kuloǔn tñan ꞌin neꞌ chaꞌ tsaa neꞌ; kan neꞌ seꞌen ndiꞌiǐn,
    si siꞌyaǎn ꞌin neꞌ chaꞌ kan neꞌ; bra ti kuꞌni msu ꞌñaǎn ya ñaꞌan ti tñan nu kuloǔn
    ꞌin yu” ndukwin capitán kanꞌ. “Kanꞌ chaꞌ ni, jlyo tiǎnꞌ chaꞌ ka ꞌiin kuloo tñan
    chaꞌ chkaa yu tiꞌí kanꞌ ꞌñaǎn.” Sa kanꞌ ti chaꞌ nchka tiꞌ capitán chkwiꞌ loꞌoo
    ―ndukwin neꞌ taꞌa suꞌwe capitán kanꞌ ꞌin Jesús.'
  bre-BRG: 'Rak me va-unan a zo un den lakaet dindan galloud re all, ha dindanon em
    eus soudarded, hag e lavaran da unan: Kae! hag ez a; d''egile: Deus! Hag e teu;
    ha da''m mevel: Gra kement-mañ! Hag en gra.'
  opm-opm: Orhorhe orhe duuptei han ire hrepdapat hat patem ire poriya meng oh amram
    ihapatri. Orhordapathe kat dupsi han ihirnong orhe hrepnong mar papatri. Paptema
    tit han ohnong Gin go sona potporhan oh arpin amram sapatri. Tit han ohnong Gin
    go aprina potporhan oh arpin amram apripatri. Orhe atamreipat han ohnonghe Go
    mihat tamreindinmur potporhan oh arpin orhe ma por mengru hat orhor tamreipatri.
    Oh ihat kasip mengsi pat han ohoh ihan mateidapat orhor oh ha yah hatinoh potinri
    pongopari.
  bvr-bvr: Ngardawa ngaypa ngu-yinagatiya minypa nginyipa; minypa an-nerranga mu-ngoyurra
    a-jirra apula, wurra ngaypa mu-ngoyurra ngu-jirra burrwa aburr-gata aburr-ngaypa
    an-dakal ngaypa nguburr-ganyja ngu-workiya. Rrapa minypa an-ngardapa ngaypa ngu-weya
    nula ngu-workiya, ‘Boy!’ lika nipa a-boya a-workiya; rrapa an-nerranga ngaypa
    ngu-weya nula, ‘Guwa!’ lika nipa ana-jarlabiya ana-workiya; rrapa an-ngaypa an-mujama
    ngaypa ngu-weya nula, ‘Yinda jama ji!’ lika nipa a-yinagata a-workiya jama a-jirra.”
  wal-wal: Taani taappe bollaara de7iyaageetuyyo haarettiya asa; taappe garssaara
    wotaaddarati de7oosona. Taani issuwaa, ‘Ba’ giikko bees; qassi hinkkuwaa, ‘Haa
    ya’ giikko yees; ta ashkkaraa, ‘Hagaa ootta’ giikko oottees” yaagiis.
  shj-shj: Ndä agä mändey anäs käxa panggudug tä ande kamen asägaru, ndä kangada tä
    nuxu ka, ‘Wedeng’ na 'docco, na tä nuxung ka, ‘Bong’ na wunodung, na tä cäläxsang
    ka, ‘Wexe 'dogongang,’ na wexe 'dogeneni.”
  zad-NT: 'Ḻa'' zoa no chṉabia'' nad'', na'' ḻekzka'' chṉabi''a soldad c̱ha''ka''.
    Na'' kat'' chep'' toe'': “Wyaj ni”, na'' chaje''. Na'' kat'' chep'' stoe'': “Da
    ni”, na'' chide''. Na'' kat'' chep'' xmosaa: “Ben dga”, na'' chone''n.'
  kmg-kmg: No ŋic fekicne jaŋere kiŋaŋ qaqa, eme nore wahamicne momorifâc-nane juŋgopieŋ.
    Eme jaŋeraonec moc `racƷ âzâcnepe raocmu, moc `warecƷ âzâcnepe wareocmu, â kiŋaŋ
    motec-nane `gie i bacƷ mupe baocmu.”
  aso-aso: Idoꞌ lamineꞌ ilive lo gele nouvoniꞌ nene naza eveneꞌ maliti gizeboloꞌ nouve.
    Idoꞌ neze gizeboloꞌ nesi nene ami ma nizave. Nemuꞌ nene engikutiꞌ ve mamuꞌ vozo
    lokuvo ha voloseive. Idoꞌ mamuꞌ ano loloniꞌ nene ha aloseive. Idoꞌ gelekeleꞌ izipeꞌne
    nene neꞌmine ozo loloniꞌ ha oloseive. Idoꞌ aꞌmineꞌmine ogo gaza lanivo siki initeꞌ
    neꞌmo geiꞌ gamazi nene ha gele do gelekeleꞌ izipeꞌne nene ha hulo-do voloseive
    losa gele nosa noluve.
  uli-uli: Ngang mwo ngo yor tot tamol saldaw le re tagiyet mo imoy ngo yor layi saldaw.
    Ibe kangalu iye semal bo, ‘Ho loh!’ ngo iy yesa loh; ngo ibe kangalu ila semal
    bo, ‘Budoh!’ ngo iy yesa budoh; ngo ibe kangalu slave le yai bo, ‘Foru mele!’
    ngo iy yesa foru.”
  nin-NT: Ingga mi so nu ungo ku ankpinkpye mungga, ni so gri abi ta iku banu na ango
    mungga. Ingga ti tu unuma di kuma, uwa kuma. Ingga ti yo unuma di nye, uwa nga.
    Ingga ti da ku ugarr mungga wa di na inggi yi, uwa à na yi.”
  tgk-tgk: Охир ман як фармонбардор ҳастам ва дар зери итоати худ низ сарбозонро дорам.
    Вақте ки ба яке „бирав“ мегӯям, меравад, ба дигаре „биё“ мегӯям, меояд ва агар
    ба хизматгорам „фалон корро бикун“ гӯям, ӯ албатта он корро иҷро мекунад».
  acu-NT: Wikia nekasan suntara apuri umirnuitjai. Tura suntar ainaun inau asan, kichan
    weta tama nusha weenawai. Tura kichan winita tama nusha wininawai. Tura wi inatirun
    takatan inam, nusha miatrusarang umirtinawai. Tura amesha nunismek Apu asam juni
    wajasam chichaamning inatir tsaartatui tawai titaram,” Jesúsan tiarmiayi.
  cak-WNT: Riyin can wetaman wi chi queri' xtibanatej, ruma chi yin jun achi ri nnimaj
    ri nubij ri aj k'atbel tzij chuwe ri c'o chi nben. Y yec'o chuka' soldados ri
    ye ya'on pa nuk'a'. Tek nbij c'a chare jun chi tibe, can nibe wi; y wi nbij chuka'
    chare jun chic chi tipe, can nipe wi chuka'. Y tek nbij c'a chare ri numozo chi
    tabana' re', can nuben wi chuka', nicha' pe, xecha' ri achi'a' chare ri Jesús.
  ebk-ebk: Tay uray ha-un at wacha nan mangetoray kan ha-un, ya wachacha us nan sosorchachok
    ay etorayak. Mu kanak as nan usa un, ‘Uyka’ at umuy hiya. Mu kanak us as nan usa
    un, ‘Aka’ at omali hiya. Mu kanak us as nan fiabfiaarok un, ‘Atum na’ at atuna.”
  spa-PDDPT: 'Porque aun yo soy hombre que está bajo autoridad. Tengo soldados bajo
    mi mando y digo a uno: Ve, y va. Y a otro: Ven, y viene. Y a mi esclavo: Haz esto,
    y lo hace.'
  tke-tke: 'Mwaha wowi ni miyeene ginothongiwa, teto gihikanna anyakoddo ginaathongimi.
    Geera: ‘We, kadhowa,’ oliye onodhowa; wa mmohiwa, ‘We, kadha,’ onodha. Geera mwiimeleli
    aaga: ‘We, kasasanya ela,’ onosasanya.”'
  ruf-ruf: Kwaapfila nene imwenyegho na imunu yane ukulu, nina asikali iwali hasi
    hangu. Ning'amlongela yumwe, ‘Ghenda!’ naye koghenda, na ning'amlongela yungi,
    ‘Itsa!’ naye kakutsa, na ning'amlongela imtumwa wangu, ‘Tenda achino!’ naye kochitenda.”
  gun-gun: Mba'eta xee voi xeruvixa oĩ va'e oipotaa rami aiko va'e. Ikuai avi xondaro
    kuery xeayvua rami ikuai va'e. Peteĩ pe “Tereo” ha'e ramo oo 'rã. Ha'e rã amboae
    pe ma “Eju” ha'e rã ou 'rã. Xerembiguai kuery pe “Ejapo ha'e nunga” ha'e ramo
    ojapo 'rã — he'i.
  agu-BL: 'Na ncha''tz in, Ta'', atin jak'' ca''wl junt, nin at weri ink''ej tan chicawe''n
    yi e'' sanlar yi ate'' jak'' inca''wl. Kol wal nin tetz jun sanlar: ‘Quilo''k,’
    jalcu''n na ben. Kol wal nin: ‘Catzam tzone''j,’ jalcu''n na saj. Ncha''tz yil
    wal nin tetz jun inmos: ‘Banaj yi je''j,’ jalcu''n na bnix ta''n,” chij capitán
    mban tzaj sketz, —che''ch e'' aj mantarinl tetz Jesús.'
  isn-isn: Kuniki unene hangi ni muntu nuikilwe muukulu hangi nyenyu nitalishi pihi
    ane. Wilunga kung'wa uyo, “Longola” na ulongole, nukumungiza, “Nzuu” nung'wenso
    wizaa nukumitumi wane itume iki nung'wenso wituma.
  ilo-ULB: Ta uray siak met ket taoak nga naikabil iti babaen ti turay ken addaanak
    met kadagiti soldado nga adda iti sirukko. Ibagak iti maysa, 'Mapanka,' ket mapan
    isuna, ken iti maysa pay, 'Umayka,' ket umay isuna, ken iti adipenko, 'Aramidem
    daytoy', ket aramidenna.”
  pir-NT: Yʉhʉre yʉhʉ bui ijiyequina apequina pʉhtoa dutire. Sa yegʉ yʉhʉ gʉ̃hʉ surarare
    dutiaja. Ihcãquirore “Wahaya”, yʉhʉ nigʉ̃ tiquiro wahare. Apequirore “Ahtaya”,
    yʉhʉ nigʉ̃ tiquiro ahtare. Yʉhʉ cahacjʉ̃nore “Ahrire yeya”, yʉhʉ nigʉ̃ tire tiquiro
    yere. Mʉhʉ gʉ̃hʉ dutigʉta ijire. Sa yero mʉhʉ dutiro saha tiquiro dohatiriquiro
