  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤀᤠᤎᤢᤱᤎᤥᤒᤠ ᤛᤢᤜᤠᤱᤕᤢᤰᤐᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤕᤢᤰᤁᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤔᤏᤠᤀᤠᤖᤥ.
