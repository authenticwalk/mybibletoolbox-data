  rro-rro: Weiana au hanona hau ha ena hiabu ba'anai, mai huari haukia abomo au ba'a'uai.
    Au hau neiana ha nahina bena moao hanona ia niao, 'abana nahina bena omai hanona
    ia nimai. E'u ta'ara'i hauna nahina bena neiana mobabaina hanona ia nibabaina.”
  mxp-NT: 'Aneꞌemy ø nayɨdeꞌen nwɨndsøn xyikꞌity, nay ja øts ndumbɨtøjkmɨdɨ pøn ø
    nꞌanaꞌamɨdɨp. Ku pøn nnøjmɨ: “Nøjkx”, nøjkxpts jaꞌ. Uk nnøjmɨts øts yø ndumbɨ
    o ti, jatyɨts yø jadeꞌen tpaduñ.'
  aak-aak: Nionɨ ámá “Omɨŋɨ́ ayɨ́ ayɨ́ eɨ.” nɨrarɨgɨ́owamɨ ínɨmɨ wurɨ́nɨŋɨnɨ. Nionɨ
    enɨ porisɨ́ wa ínɨmɨ nurɨ́nɨŋoɨ. Gɨ́ porisɨ́ womɨ “Joxɨ aŋɨ́ uɨ.” uráná sa warɨŋɨ́rɨnɨ.
    Womɨ “Beɨ.” uráná sa xɨxenɨ barɨŋɨ́rɨnɨ. Gɨ́ inókínɨŋɨ́ omɨŋɨ́ niiarɨŋɨ́ womɨ
    “E eɨ.” uráná xɨxenɨ yarɨŋɨ́rɨnɨ.’ Jisasomɨ e urɨ́poyɨ.” urowáráná
  chd-NT: 'Iya'' quihuejma naƚcuxepa, jouc''a cacuxela'' laisoldado. Cami''ma anuli:
    To''huaƚa'', iƚque ti''hua''ma. Cami''ma ƚocuena: To''huanni, iƚque ti''huamma.
    Cami''ma ƚaimozo: To''eƚa'', ma ti''e''ma.”'
  kdc-kdc: Kwavija naniye vivija na hasi ya udahi wa wakulu na nina wakalizi hasi
    yangu. Nahamulongela ino, ‘Chola!’ nayo kochola, nahamulongela iyagwe, ‘Izo!’
    nayo kokwiza, vivija nahamulongela msang'hanaji wangu, ‘Tenda vino!’ nayo kotenda
    vivo.”
  nhr-nhr: 'Tíí igabar kaia xu dòm̀-q''oo koe hànar khóè ra a, xu gataga ncõo-kg''ao
    xu tíí dòm̀-q''oo koe hàna ke. Ra ko ncẽe ba bìrí a máá: ‘Qõò,’ témé, me qõò,
    ra c''ẽe ba bìrí a máá: ‘Hàà,’ témé, me hàà. Ra tirim qãà ba bìrí a máá: ‘Ncẽe
    sa kúrú,’ témé, me kúrú si ke,” tam méé.'
  uig-PIN: Qünki mǝnmu baxⱪa birsining ⱨoⱪuⱪi astidiki adǝmmǝn, ⱪol astimdimu lǝxkǝrlirim
    bar. Birigǝ bar desǝm baridu, birigǝ kǝl desǝm, kelidu; ⱪulumƣa bu ixni ⱪil desǝm,
    u xu ixni ⱪilidu».
  beo-beo: 'Na dawa:. Na hina dunu da esala, amola na da eno dadi gagui dunuma hina
    esala. Dunu afadafa ema na da ‘Masa!’ sia:beba:le, e da ahoa. Enoma na da ‘Misa!’
    sia:beba:le, e da maha. Na hawa: hamosu dunuma na da, ‘Agoane hamoma!’ sia:sea,
    e da agoane hamosa.”'
  acf-NT: Mwen sav sa paski mwen menm sé yon nonm ki anba kondwit ofisyé ki anho mwen,
    èk mwen ni sòlda ki anba kondwit mwen, èk mwen annèk ni pou di yo, ‘Alé,’ èk yo
    ka alé la menm, èk si mwen di nonm sala, ‘Vini,’ i ka vini la menm, èk si mwen
    konmandé sèvant mwen, ‘Fè sa,’ i ka fèʼy la menm.”
  tpi-OTNT: Mi tok olsem, long wanem, mi tu mi stap aninit long man i gat namba bilong
    bosim mi. Na mi yet mi gat ol soldia i stap aninit long mi. Na sapos mi tokim
    wanpela, ‘Yu go’, orait em i save go. Na sapos mi tokim narapela, ‘Yu kam’, orait
    em i save kam. Na taim mi tokim wokboi bilong mi, ‘Yu mekim dispela wok’, orait
    em i save mekim.”
  mbt-NT: Nakanengneng a kayi, uya su minsan degma sikeddi, due labew keddiey ne me
    upisyal wey due degma me sakup ku ne me sundalu. Ke egnangenan ku ka sabeka, ‘Hendiye
    ka,’ eggendiye iya sikandin. Ne emun ke egnangenan ku ka dangeb, ‘Hendini ka,’
    eggendini iya sikandin. Ne emun ke egnangenan ku ka uripen ku, ‘Himuwa nu seini,’
    eggimuwen din iya seeye.”
  hau-SA: Gama ni kaina, mutum ne a ƙarƙashin iko, akwai kuma sojoji a ƙarƙashin ikona.
    Nakan ce wa wannan, ‘Je ka,’ sai yă tafi, ga wani kuma in ce, ‘Zo nan,’ sai yă
    zo. Nakan kuma ce wa bawana, ‘Yi abu kaza,’ sai yă yi.”
  mam-NT: 'N-el nni''ya ti''j o''cx tu''n tyola ba''n tbint tajbila, cuma jax ju''x
    weya o k''oj woclena te cawel. Ka ma nkba''ya te jun soldado, “Cutxey,” ka ntz̈iya,
    il ti''j cxe''l, bix ka ma nkba''ya te juntl soldado, “Cyixtey,” ka ntz̈iya, jax
    il ti''j c''ulel. Jax ju''x ka ma nkba''ya te wak''anala: “Bincham jlu,” ka ntz̈iya,
