    cotoxenhan jon, ndoꞌ mantyi mꞌan sondaro nacje ꞌnaanꞌ jon. Iꞌua jon tsꞌian nnon
    ncüiihin na cja juu ntꞌaa, ndoꞌ ncja juu. Ndoꞌ ngitso jon nnon ncüiichenhin na
    quindyo juu, ndoꞌ indyo juu. Ndoꞌ nnon moso ꞌnaanꞌ jon iꞌua jon tsꞌian na quitsꞌaa
    tsanꞌñeen, ndoꞌ itsꞌaa juuhanꞌ.”
  bhd-bhd: तै मैन्हु ज़ोने लगो कि अवं भी केन्चेरे अधिकारे मां कम केरताईं, ते सिपाही
    मेरे अधीन आन, ते ज़ैखन एक्की जो ज़ोतां कि ‘गा,’ त तै गाते, ते होरि जो ज़ोतां एई,
    त तै ‘एइते,’ ते अपने सेवके जो ज़ोताईं, ‘इन कम केर,’ त तै केरते।”
  too-NT: Māni' quit nā quintamāpa'ksī huan xalaka'tla' lā' nā quit iccāmāpa'ksī huan
    quintropasna'. A'xni'ca' na'icuani kalhatin tropa que ca'a'lh, xla' na'a'n. Lā'
    a'xni'ca' na'icuani ā'kalhatin que camilh, xla' namin. Lā' a'xni'ca' na'icuani
    quintasācua' que catlahualh catūhuā, xla' natlahua a'ntū icuanilh.
  ind-AYT: Sebab, aku juga seorang bawahan yang membawahi prajurit-prajurit. Jika
    kukatakan kepada seorang prajurit, ‘Pergilah!’, ia pun pergi. Jika kukatakan kepada
    prajurit yang lain, ‘Datanglah!’, ia pun datang. Dan, jika kukatakan kepada budakku,
    ‘Lakukanlah ini!’, budakku pun akan melakukannya.”
  cjo-NT: 'Eejatzi naari eenitatsi kantanari oetarika nanteri, eejatzi nokimitzita
    naari nojoraarote eenitatsi nomperateeyakarini. Nokanteririka joraaro: ‘Piyaate’,
    ari riyaatanaki. Nokanteririka: ‘Pipoke’, ari ipokanaki. Eejatzi nokimitziri nonampiri
    rirori, aririka nokanteri: ‘Iroka panteri’, ari rantakiro”.'
  nsn-nsn: Ge inggo pe u uangoul pon i kukulebanga tasir tamata uleik, doh nogo soldiao
    ra uangoul pon i kukulebang tar nikauekeng totoguo. Doh getu kulo me tang siok
    pare, ‘O la,’ inggon e la, doh getu kulo tar tang giamehe pare, ‘O lame,’ inggon
    e lame. Doh getu kulo tenag tamatang kalekinale pare, ‘O guata tar kalekinaleene,’
    inggon e la guat.”
  san-DEV: यस्माद् अहं पराधीनोपि ममाधीना याः सेनाः सन्ति तासाम् एकजनं प्रति याहीति
    मया प्रोक्ते स याति; तदन्यं प्रति आयाहीति प्रोक्ते स आयाति; तथा निजदासं प्रति
    एतत् कुर्व्विति प्रोक्ते स तदेव करोति।
  tna-NT: Ya di quema echua puji sa jacuatsasiati ema su yani. Beju quema yani soldado
    cuana quema jacuatsasiati ema su di. Pamapa quema jacuatsasiati cuana yatani huecuana.
    Quema emebajaji cuana ja di quema jacuatsasiati cuana yatani. Da su ema bahue
    ahua miada u jenetia hue ecuatsasia su, quema emebajaji saisi cua.
  lid-lid: Tasah, iy amwenen asehek anya iy badeh, udu bahandra boto-on ta batun tinan
    ta tondrok lau mari ta bahun, ma iy badeh, tan lau rinek (100) ta bahun ale ado
    bahandran. I buku iy katiye ki ta ari lau anya, ‘Ou ala,’ idah kameh iy ilih.
    Ya i buku iy katiye anya, ‘Ou ame,’ idah kameh iy eme. I buku none iy katiye ki
    ta ndramak ta ndrahu so-ok tan anya, ‘Ou bwidi lahou doh,’ ya idah kameh iy bwidiy.”
  wim-wim: Ngay yimananga moom piꞌanant work iiy-iiyangan. Work ngeenan theeꞌan ngathara
    yumpāngan-a, aniy-a, ngay yumpanga. Aꞌ ngay moom yimanangana keꞌ nint yimanangan
    iiy-iiyangan, ngay puth soldiers piꞌ-piꞌang thanang. Ngaywey thawing pam thonamanta,
    “Nint iiyāna,” an nilan iiyan paththam. Ngaywey thawing pam thon alantan, “Nint
    pal iiyāna,” nil putha pal erkam iiyan ngathar. Ngaywey thawing pam thonamant,
    “Nint in yumpāna,” aꞌ nil yumpan.’”
  zga-M: Ulwakhuva nayune nivikhiwe kuvuvaho nilina vasikhali pasi paliune. Ni ngati”
    Kutaniluta” Nuyunge ni ngata, icha”Ikwicha, na yumbombi vango, “Vomba ikhi” Navope
    ivomba.”
  yom-yom: 'Bila minu veka ndidi ku tsi luyalu lu bapfumu ayi mbeki masodi ma ndieta
    tumina. Minu kamba kuidi wumosi : “Yenda” makenda. Minu kamba kuidi wunkaka :
    “Yiza” makiea. Minu kamba kuidi mvikꞌama : “vanga diadi !”, balavanga diawu.'
  san-SIN: යස්මාද් අහං පරාධීනෝපි මමාධීනා යාඃ සේනාඃ සන්ති තාසාම් ඒකජනං ප්‍රති යාහීති
    මයා ප්‍රෝක්තේ ස යාති; තදන්‍යං ප්‍රති ආයාහීති ප්‍රෝක්තේ ස ආයාති; තථා නිජදාසං ප්‍රති
    ඒතත් කුර්ව්විති ප්‍රෝක්තේ ස තදේව කරෝති|
  yut-yut: Nido nak madepno da yoŋgamgwan egɨsat, do nak da uŋun dakon pɨŋbini egɨsat.
    Ae emat amɨno nak da yoŋgamgwan ekwaŋ, do kɨnda “Kɨ!” yaŋ iyɨko kɨsak. Ae kɨnda
    “Ap!” yaŋ iyɨko abɨsak. Ae oman amɨno kɨnda “Pi on aki!” yaŋ iyɨko pi asak.’ ”
  grc-BYZ: καὶ γὰρ ἐγὼ ἄνθρωπός εἰμι ὑπὸ ἐξουσίαν τασσόμενος, ἔχων ὑπ᾽ ἐμαυτὸν στρατιώτας,
    καὶ λέγω τούτῳ, πορεύθητι, καὶ πορεύεται, καὶ ἄλλῳ, ἔρχου, καὶ ἔρχεται, καὶ τῷ
    δούλῳ μου, ποίησον τοῦτο, καὶ ποιεῖ.
  cpc-NT: 'Tima tzimatsi ompiratanari naaka, tzimatsi iijatzi owayiri nompiratari
    naaka. Aririka nonkantiri: “Piyaati”, aritaki jiyaataki. Aririka nonkanti pashini:
    “Pimpoki”, aritaki impokaki. Aririka nonkantiri nonampiri: “Pantiro jiroka”, jimatziro
    jantziro’ ”.'
  nhg-NT: 'Pues naja nuyejque necpea que nosujetörus para nequenneltocas tli cache
    quepea autoridad que naja. Hua nuyejque nequenpea soltörojte tli niechneltoca.
    Hua tlö nequelfea sente: “Xebeya niepa”, yaja iya. Hua tlö nequelfea ocsente:
    “Xehuöla”, yaja yebitz. Hua tlö nequelfea notlatequepano: “Xecchihua ini”, pues
    yaja quechihua. Ejqueu necasojcömate que tejuatzi tomopilea checöhualestle para
    tomopajtelis notlatequepano ca sente tlajtule.'
  nya-nya: Pakuti ndili pansi paulamuliro, ndiponso ndili ndi asilikali pansi panga.
    Ndikamuwuza uyu kuti, ‘Pita,’ iye amapita; ndi uyo kuti, ‘Bwera,’ amabwera. Ndikamuwuza
    wantchito wanga kuti, ‘Chita ichi,’ amachita.”
  ngu-NT: Ijcon nochihuas pampa nejhua no nicmati quen niquintlacamati on notequihuajhuan
    ijcuac itlaj nechnahuatiaj, niman nejhua no niquimpia soldados yejhuan nechtlacamatij
    ijcuac niquinnahuatia. Ijcuac se nicnahuatia canaj ma huiya, yau. Ijcuac ocse
    niquijlis ma huajla, huajlau. Niman ijcuac on notequichihuilijcau nicnahuatia
    itlaj ma quichihua, quichihua.
  kup-kup: Met pi pim ahö ravat hezariz irih het parum mañamahat tamah, ma pim irih
    ñai aban modariz pi korav ravat hez. Tamahaek poriz napun epat mañamah, ‘Ni ok
    sa,’ hamahan am pim hamahaek samah, ma modapun, ‘Ni ev em,’ pot mañamahan am emamah,
    ma pim gog aban napun gog nao tapanez mañamah-porah pim mañamahatam am tamah.
    Met povoz zut ni ev het ñe nenao haken pim gog aban popuz lamao bon tapanen tin
    ravapan. Pot niin nañakaz hat dei emeehan nihaz emegit ok nañeg.”
  jid-jid: Me ngame mi he ndji ninkon, mi he ni Sojoji wa ba he ni wo'mu. Mi ti hla
    ni rhi ndi 'hi,' wa ka hi, miti hla ni rhi ngari ndi 'Ye,' wa ka ye, u ni vren
    ndu koh mu'a, tie nayi, wa ka tie.”
  wmw-wmw: Kamana omi nanawo wakulungwa wangu wanijuzi kuwasikiriza. Nanawo novyo
    masurudadu waniwapanga ámuri. Nimwambira mmoja ‘uka’, neye alawa akuka. Nimwambira
    mwengine ‘njo kuno’, iye akuja. Na nimwambira ntumisi wangu ‘tenda‑ci’, iye atenda.”
  gmv-GGM: taaskka tana azaziza asi tappe bollara dees. Tappe garssara tani azaziza
    wotaddarati deetes. Issa haaya giiko yes issa he ba giiko bees ashkkaaraykka hessa
    ootha giiko azazettidayssa oothes.
  ssg-ssg: Nga kak ukek nake tin hina seilon pamu masiwian tetak ma hina seilon ti
    hile hahitakak. Na nga hone tel, “Nahiwa,” i nahih. Na nga hone tel, “Nahima,”
    i nahima. Ape na nga talo tel unauak, “Ailewa tetenen,” i aile.’”
  zpo-NT: 'Nel nzho tub xaa nabeyy lo na, nu sbaaka nkano na soldad, xaa nabeey na
    lo. Gorna yé na lo tub xaa: “Gwa”, zee ya xaa; gorna yé na lo stub xaa: “Te”,
    zee nyiid xaa lo na; nu gorna nabeey na xmos na le xaa tub kwaan, zee nle xaaya.'
  poy-poy: Mana neni viraa namuntu gwa pasi pa ukulu, nanawa wamanjagila yanuwalongoziyiti.
    Panumgambira yumu, ‘Gugendi!’ Yomberi kagenda na panumgambira yumonga, ‘Gwizi!’
    Yomberi kiza na panumgambira ntumintumi gwangu, ‘Gutendi shintu ashi!’ Nayomberi
    katenda.”
  qwh-NT: Porqui pepis mandaqninpa poderninchoshi quecan. Y pepa poderninchoshi soldaduncunapis
    quecayan. Jucninta ‘Ewë’ niptinshi, ewayan; jucninta ‘Shamï’ niptinpis, ewanshi;
    sirweqninta ‘Queta rurë’ niptinpis, ruranshi —nir.
  gaw-gaw: Da amu dooṯemnu diig am, da ele uḏat imunu danab oḵai waalagp̱a daaiyi,
    ag da gumiḏegeg amu dahilad daup ag da waalp̱a daaṯeb. Amunu da laa amegp̱a, ‘Na
    uḵe!’ ai aria nug goṯe. Amu da laa amegp̱a, ‘Na do!’ ai aria nug doṯe. Dahil begbeg
    ele amegp̱a, ‘Na uḏat imu he,’ ai aria nug heṯe amunu na naiib ap̱e, keeke amuam
    beḵu dooṯem.” Danab amu ag oḵai ahilag oḏe amu aon, Jesus amegp̱a ap̱ig.
  nca-nca: Dokoro no ŋuya uni owéye moré mu kasirayemo yowe sopo nereyoteŋgo. Kowe
    nondo uni ka mirowano, ‘Ke toŋe,’ yeweqo, toŋeyote. Ko ka mirowano, ‘Ke mahe,’
    yeweqo, maheweya. Kho simóne mirowano, ‘Kho ŋu te,’ yeweqo, ŋunde teweya.”
  zpz-NTPP: Gun niꞌ yu zeꞌ ricy yu de coz nu rnii de yu nu gya zir zu par ub yu, nay.
    Nunu niꞌ yuꞌ gaꞌ soldad nu gash zir zu par ub yu, nay. Na ornu niiy lo tub yu
    nu chay, orzeꞌ chay. Na ornu rbedz yu tuubaꞌy nu chay loy, orzeꞌ rzay. Na ornu
    rniiy lo moz niy nu gyicy yu tub riiñ niy, orzeꞌ ricy yuñ ―na amig ni yu nu riib
    ic zeꞌ.
  mkj-mkj: Pwa ngoahi armaj men ma ne mine pehn koaun pwi, ngoahi pel koaunda jounpei
    pwi. Nehn oai kin pwehng emen irai, ‘Inla,’ ih kin inla; oang emen, ‘Indoa,’ ih
    kin indoa; a oang oai lidu, ‘Wiahda me,’ ih kin wiahda.”
  zac-NT: Na runa lo quë narniꞌi ra narnibëꞌa na. Nu napa suldadë narunë narnibë́ꞌahia.
    Iurë guepia lu túbill, tsall; rzuꞌbë diáguëll shtiꞌdza. Nu iurë guëniaꞌa lu stúbill,
    guídëll; lueguë rzuꞌbë diáguëll shtiꞌdza. Iurë guënibë́ꞌahia lu muzë gúnëll dchiꞌni,
    lueguë rzuꞌbë diáguëll shtiꞌdza.
  kyg-kyg: Neꞌyagaiya kavaꞌmo ago ageꞌnove. Mago vayaꞌmogi nagaeteꞌmo yagaiꞌa neꞌnategeꞌna
    nagaemo ati vayaꞌaiteꞌmo yagaiꞌna neꞌapatove. Inagi mago vekaeꞌmo uvo, huꞌna nehugeno
    neꞌviye. Mago vekaeꞌmo eno, huꞌna nehugeno neꞌe. Aliꞌyaꞌnimo neꞌaliya vekaeꞌmo,
    ani aliꞌyaꞌmo aliyo, huꞌna nehugeno aliꞌyaꞌmo neꞌaliye, huno laha paiꞌniye, huꞌa
    Yesufeꞌmo ha paiꞌnae.
  kmk-kmk: Ta taguwak paya awad mangiyapu kan sakon si nangatngatu un opisyal kan
    awad da pay suldaduka iyapuwak. Nu ibagak sit osa un, ‘Ikan,’ manaḻan, kan nu
    ibagak sit osa un, ‘Awenu’t tu,’ dumatong. Ot nu ibagak sit baba-unoka, ‘Koom
    tu,’ koona.”
  cao-NT: Jënima xo mi chani ra. Jabi ëa oquë ca chama bo nama xo ëa. Jato nicati
    cahëquia. Jasca, ëa nama xo soldado bo ri. Ea nicacani quiha jato ri. “Bocata”
    i pi ë no tsi bocani quiha. “Bëcahuë” i pi ë no tsi bëcani quiha. Jabi “Jënimahuë”
    i pi mi no tsi jënimaxëhi quiha noho yonati iquia —nëa tsi capitán raani ca chani
    nëcaniquë.
  bbr-bbr: Is nais roat näunäu akan inkaruru raiäim. Karauk marai roat ak isan inkaruru
    raiäi. Isan kar marai ro auriaim, ‘Na okoro opok koi,’ aurita, koiäu, kar auriaim,
    ‘Na enro opok pot,’ aurita, poteäu. Isan sarau ro ko ‘Na okoro sarau mo,’ rai
    aurita, sarau miäu.”
  inb-inb: 'Nuka­pas, sug­kuna manda­was­ka­pi­mi kani. Chasa­lla­ta nuka­pas, sug
    suldadu­kuna­ta mandag­mi kani. Mai­kan sul­da­duta nuka “Rii” nisa; chi­ura rin­llami.
    Ikuti mai­kanta: “Samui” nisa; chi­ura samun­llami. Nuka­pa lutrinta: “Kasa rurai”
    nisa; chi­ura ruran­llami.'
  hrv-hrv: 'Ta i ja, premda sam vlasti podređen, imam pod sobom vojnike pa reknem
    jednomu: ''Idi'' - i ode, drugomu: ''Dođi'' - i dođe, a sluzi svomu: ''Učini to''
    - i učini.”'
  box-NT: Ĩnɛ́n ĩ bɛɛre ɲúnása wi á ĩ wee bè bíoní yi. Á ĩnɛ́n mún wi
    ɓa ɓúi ɲúhṹ wán, á bán mún wee ɲí ĩ cɔ̃́n. Ĩ le yìa va hen à wón
    va bĩ́n, ĩ le o ɓúi ɓuen ò o dɛ̀ɛní ɓuen. Ĩ le ĩ ton-sá wé bìo na, ò o
    dɛ̀ɛní wé mu mí lahó yi.»
  ote-NT: 'Dí camfri gue ꞌbestho da njabʉ ngu núꞌa̱ gui ma̱, ngueꞌa̱ nugui dí ꞌbʉi
    nehe ja yá hmanda ma nda̱, ne dí pɛꞌtsa ma soldado nehe ja ma hmanda. ꞌBʉ ga embabi
    ꞌna de gueꞌʉ: “Rí ma”, nuꞌá̱ da ma. Ha nuꞌbʉ ga embabi maꞌna: “Bá ecua”, nuꞌá̱
    dua ehe. Ha nuꞌbʉ dí ꞌbɛpabi ꞌnara ꞌbɛfi ma ꞌbɛgo, nuꞌá̱ da mɛfi.'
  wnu-wnu: Ye gor munon barai qei, sarau eb yet qamarari ebet igoum. Ne yonou yogorau
    munon eng wuri ye qob qemerine ye toat igour. Ye igo ger nob ete qemerin eng,
    “Isi” qemerine eng isub igo. A bo ger nob, “yar” qemerine eng yar igo. Ne yonou
    sarau besab igo eng nob, “Mi eng eb” ende qemerine ebet igo.”
  zam-NT: Tac leque yub daa nzo xan' yalñibe' co' nac yalñibe' roo no ngue non solndad
    co' ñibe'en loo. Chele' daa gab loo thìb solndad par ya solndad thìb mandad, solndad
    ya. No chele' daa gab loo tedib solndad par yi'th solndad loon, solndad yi'th
    loon. No chele' daa ñibe' loo moz daa par li moz daa thìb zin', moz ya lii.
  zyp-NT: Kama zong nawhnuinah rai letah a ungpaw cang neh ka, ka rai letah raekeh
    sahlo a ung hrah he. Pakheh cawh, ‘Sei,’ tah neh ka, sei ka, pakheh cawh, ‘A vong,’
    tah neh ka, a vong. Ka saecapaw cawh, ‘Ma heh tua,’ tah neh ka, a tua thlang,”
    tatah a chingsah he.
  sey-NT: '@see-verse:LUK.007.007'
  nvm-nvm: Regavo madu fu kume, Nak na enun mamkanuk ijiebuon rotit ijia ikrej. Rega
    madu na enun bijaivo iji roin kareva bu rotit nun ijia ikrej. Ijefuon na e be
    kua ro kuavo iji fu rok. Regavo na una madu be kua vakne kuavo iji fu vak. Regavo
    na madu enun ba mon fuon ikreno iji be kua ire igi rene kuavo iji fu reno kumen.
  mps-mps: Ena me te ena genuai nogi elalubo bidigo tonaluyu bidibo dao. Tama eno
    digi te ena ami bidi dabe te ena dologode augwali bidibo dao. Tama eno me delibolo
    te po weyu, ‘Nage pao’ obaso da, teda aga pabo dao. Tama eno gasa bidi me dali
    te po weyu, ‘Nage asa’ wali da, teda aga asobo dao. Tama eno ena sę ebo bidibolo
    te po weyu, ‘Nago te sę yao’ obaso, teda agai te sę ebo dao,” te Rom ami genuai
    bidigo te po wai.
  seh-seh: 'Thangwi Ine ndiri nawombo atsogoleri anga anabverene. Inembo ndisabverwa
    na anyankhondo anga. Na tenepo, ndisapanga nyankhondo wanga m''bodzi kuti: Ndoko
    kule, iye asaenda. Unangombo mbandimpanga kuti: Bwera kuno, iye asabwera. Pontho
    ndisapanga nyabasa wanga kuti: Cita ici, iye asacita.”'
  pab-NT: 'Natyo tehitiya atyo haiyanai xekohasetinai katyahakohareta notyaonita hoka
    wakatyahitaha natyo. Exahe nosorarexinai atyo nowakani xema tyaonahitaha. Niraihena
    hatya hiye: “Hiyane”, nomihena ihiye hoka xaneta. Hatya hiye, “Hisohena”, nomihena
    hoka tyoita. Nowakanihare hiye, “Hisoma nikare”, nomihena hoka tyomita — nexa
    sorare xekohasehare Jesus hiye.'
  llg-llg: '@see-verse:LUK.007.007'
  kyf-kyf: 'Nɩɩ, ɩn ka ''wlulapɩlɩnya, ''ɩn na zʋa wa ''nʋŋwɛ. Ɩn ka ''slʋja, -wa
    ''wlu ɩn pɩlɩa la. Ɩn -ka ''yabhlo -yla gbaɛ: ‹-Ɩn mnɩ!›, ''ɩn ɔ mnɩa. Ɩn -ka
    ''ya -bʋdʋ -yla gbaɛ: ‹-Ɩn yi!›, ''ɩn -mɔɔ yia. ''Ɩn ɩn -ka na zɔlubhonʋnyɔ -yla
    gbaɛ: ‹-Ɩn nʋ -mɩnɩ lɛ!›, ''ɩn ɔ nʋa we lɛ.»'
  tpi-tpi: Mi tok olsem, long wanem, mi tu mi stap aninit long man i gat namba bilong
    bosim mi. Na mi yet mi gat ol soldia i stap aninit long mi. Na sapos mi tokim
    wanpela, ‘Yu go’, orait em i save go. Na sapos mi tokim narapela, ‘Yu kam’, orait
    em i save kam. Na taim mi tokim wokboi bilong mi, ‘Yu mekim dispela wok’, orait
    em i save mekim.”
  mih-NT: 'Vatyi maa ra, ra ndyaca ñaha sii zandaru cuu ra. Ta cuu catyi ra sihin
    minoo ra: “Cuahan”, ta cuhun ra. Ta catyi ra sihin inga ra: “Ñaha”, ta vasi ra.
    Ta catyi ra sihin muzu ra: “Tyehen zavohon”, ta zavaha ra sii si. Ta tacuan tucu
    moo, catyi ra, vatyi tatu catyun vatyi nduvaha muzu ra, cua nduvaha ra. Catyi
    ra cuan sihin ra Jesús.'
  qvh-NT: Paypis mandagninpa munayninchöshi caycan. Saynöshi paypa munaynincho soldäducunapis
    caycäyan. Sayshi maygantapis ‘Ayway’ niptin aywan, ‘Shamuy’ niptin shamun y ashmayninta
    ‘Cayta ruray’ niptinpis ruran. Gamga paypita más munayyogshi caycanqui. Saymi
    yäracun nishgayqui lapanpis ruracänanpä cashganta.”
  kms-kms: Nge nei gab nu wuti te sabi gudig tuqui. Te pugri nge mune wuti nyamb kin
    iri nde si nambune kas ye, di ami oyi nge nde si nambu mas. Pugri bu nge ami iri
    simbe gidig kari, ‘Nu yo,’ di ni no; aye simbe gidig kari, ‘Ghandi,’ di ni nandi;
    nge yembe ye wuti ningg kari, ‘Nu yembe te yembe ndiny,’ di ni yembe nindiny.”
  agn-agn: Gata-wanano, tenged maski yo, pagpasakepo ong mga alalawig ang pangolokolo.
    Ig may gasakepano kang mga sondalo. Mga aningeno tang tata, ‘Panawa!’ panaw ka
    tanandia. Ig ong tata, ‘Tania!’ lelenget ka tanandia. Ig mga ong torobolono, ‘Boaten
    mo na!’ maning ka don tang agboaten na.”
  nhi-NT: Neh ohcon intoua nic neh noiuqui inquinpia noteyacancauan naquin inquintlacamati,
    uan noiuqui inquinpia soldados naquin inquintlatiquitia. Ihcuac se intitlani canah
    mayaui, yaui, uan tla ocse inquiluia mauiqui, uitz, uan tla notlaqueual itlah
    inquiluia macchiua, icchiua.
  ttc-NT: Komo ax wetz at ab'l nk'ulun mandad wi'j b'ix ax nkyink'ulun mandad kyi'j
    txq'anky. Oj txik nq'uma' te jun te kyetz tzan txik, ntons nxik, b'ix oj txik
    nq'uma' te jun te kyetz tzan stzaj, ntons ntzaj, b'ix oj txik nq'uma' te waq'unon
    tzan tqet tk'ulu' jun tidi', ntons nqet tk'ulu' kixi'.»
  dan-1931: 'Jeg er jo selv et Menneske, som står under Øvrighed og har Stridsmænd
    under mig; og siger jeg til den ene: Gå! så går han; og til den anden: Kom! så
    kommer han; og til min Tjener: Gør dette! så gør han det.”'
  kwj-kwj: Hinde wowani, ani okwe ani aulindau hima laka i tako tokwe a dasini tau
    rihi a randau. Wondawani anjenga ai tako tokwe dau au anaye hima fweleni ani aulisindau.
    E, forini ete a sawewa, ‘Mini ma i,’ wowani ya ri iu. Wosini forini a sawewa,
    ‘Mini ma ta,’ wowani ya ri tau. Ai tau ra himache forini ete a sawewa, ‘Mini do
    tau ma ra,’ wowani ya ri rau.”
  vie-OVCB: Tôi biết rõ, vì tôi thuộc quyền các cấp chỉ huy, và dưới quyền tôi cũng
    có nhiều binh sĩ. Tôi bảo tên này ‘Đi,’ nó đi, bảo tên kia ‘Đến,’ nó đến. Tôi
    sai đầy tớ tôi ‘Hãy làm việc này,’ nó liền vâng lời. Vậy Chúa chỉ cần ra lệnh,
    đầy tớ tôi sẽ được lành.”
  kze-kze: kegwárá'á kawáá-máyáígóná ááimba awánaraunda kesí kawáánákó sisa'á kwená
    mayáí kwémae'a kesí i-kwáásíyávé'a súnasa kesí mayáí kwémayaawe. moóráwaintave'a
    sé'a kwaaó súnana kwégwisa'a moóráwaintave'a sé'a tiyó súnana kwétisa'a kesí kwayó'nátávé'a
    mirá uwómó súndantemba mirá kwéiye siyé. Ísumba kosimáméro súwasa ti'marówai tésa
    tasimámúwana
  lbk-lbk: Maawatak sa tay sak-en akhes, wad-ay nan entongtongcho mo sak-en, ya wad-ay
    cha akhes nan iyap-apowak ay sorchachok. Kanak yangkhay isnan esang, ‘Omey ka
    ischi,’ et omey. Sa et isnan esang kayet kanak en, ‘Omali ka,’ ya omali. Ya isnan
    faak kanak en, ‘Angnem na,’ et angnena. Isonga ammok ay kafaelam.”
  mto-NT: Ku̱x je̱m xa veꞌe pa̱n a̱tseꞌe xyakkutojkjip; je̱mpa tseꞌe a̱ts je̱ ntojpa
    juuꞌ a̱tseꞌe nyakkutojkjivap. Ku a̱tseꞌe toꞌk nmu̱u̱jma je̱tseꞌe ña̱jkxu̱t, na̱jkxpts
    je̱ꞌe̱ veꞌe; ku a̱tseꞌe jadoꞌk nmu̱u̱jma je̱tseꞌe myínu̱t, miimpts je̱ꞌe̱ veꞌe;
    ku a̱tseꞌe je̱ ntoompa juuꞌ ntukpavaꞌañ, tyuumpts je̱ꞌe̱ veꞌe.
  bzh-bzh: Gaḳ yiḳ sa mehö los niġ wëëk ti ving. Sa nahurek sa alaġ babu, log
    senġo sa alam-beġö-yi sën sa neheġin sir lo deneggurek sa babuġ ving nebë
    saga. Bë sa nanër vu sir ti nabë, ‘Ġena!’, og rëḳ na. Log bë sa nanër vu ngwë
    nabë, ‘Ġenam!’, og rëḳ nam. Log bë sa nanër vu sa hur nabë, ‘Gwevonġ huk sënë!’,
    og rëḳ gevonġ. Om yiḳ ġenanër jaḳ avim mu og yiḳ yoh vu.”
  guj-2017: કેમ કે હું પણ કોઈ માણસના હાથ નીચે કામ કરું છું; અને મારે પોતાના અધિકાર
    નીચે પણ સિપાઈઓ છે; હું એકને કહું છું કે, જા, અને તે જાય છે; અને બીજાને કહું છું
    કે, આવ, અને તે આવે છે; મારા ચાકરને કહું છું કે આ પ્રમાણે કર, તે કરે છે.’”
  jvn-NT: 'Awit aku déwé ya ing sak ngisoré penggedéku lan aku déwé uga nduwé soldat-soldat
    ing sak ngisorku sing kudu manut marang aku. Nèk aku mréntah sing siji ngomong:
    Kana lunga, wongé ya lunga lan liyané tak tyeluk: réné, wongé mesti teka. Nèk
    aku ngomong karo slafku: iki ditandangi, mesti ya ditandangi.”'
  byr-byr: Sareꞌ dareꞌnesɨ. Nɨmɨ kwainyɨ aꞌmwe naangera nyɨmaremwaaidɨvɨꞌ wawɨnya
    nyɨjaavadɨvɨsainyɨ. Sareinyɨ mwaaidɨ nabaai nɨmɨre aawɨlasara kɨnɨnnakeinyɨ kwaakewɨ
    nyɨmwaaihasara. Yɨ nabaai nɨmɨ pwarɨ kudaꞌmujɨ ‘Gɨmɨ dɨwona!’ yɨ sai kaanna wɨna
    yadelyɨ. Nabaai nɨmɨ pwarɨ kudaꞌmujɨ ‘Gɨmɨ kaaja!’ sai kaanna bɨna yadelyɨ. Nabaai
    nɨmɨre yaasɨwaꞌwawɨnyarɨ wɨdɨna ‘Gɨmɨ wawɨnya sasare saꞌ ja!’ Sara kudaꞌmujɨ yɨ
    sai wawɨnya saꞌ yɨna yadelyɨ. (Sarevɨdaaꞌnyɨ yune yagaalyaꞌna kadaꞌgɨzɨ nyɨdaayadei
    tewaanya yɨmaꞌnadelyɨ.)”
  ian-ian: Wuna njambwi nɨmba waa nyaangɨt wutɨgowun. Wuna soldia wuna nyaangɨt wutɨgandi.
    Ndina kɨta nyan kat ay wowun mala yigiyandɨ. Ndina nat nyan kat yagwa wowunj mala
    yigiyandɨ. Yelogwen kwagalandɨ kwo lɨgiyamɨn waa wameyan ndɨ kwo lɨgiyandɨ. Vɨlɨgowun
    waa wandɨ njambwi soldia waa ndɨna ngaymba la nɨmba mbutndi.
  hun-hun: 'Mert én is hatalom alá rendelt ember vagyok, és katonák szolgálnak alattam.
    És ha az egyiknek azt mondom: Eredj el, elmegy; vagy a másiknak: Jöjj ide, eljön,
    és ha a szolgámnak szólok: Tedd ezt, megteszi.“'
  mcf-NT: Ëbien sondado chuiquid nec. Ëmbi nidta cacpadquiequi sondado nidec. Adecbidi,
    Cho, ëmbi cacpadquiecbidi choaic. Adembidi, Nadota, cacpadomboembidi con yuan
    nabanec,” quequin chuitan sondado chuiquidën cabocpadembi mibi chuipombi —quepanëdash
    sondado chuiquidën chuitan caido Esus caic.
  kjs-kjs: Gore ni page soldia ali kalunumi agale lagialimi rabu pagalua. Gore ni
    page soldia alinu pawa surube. Gore neme soldia ali meda pu toare mada palia.
    Go puma neme soldia ali meda ipu toare mada epalia. Go puma nina kogono naaki-para
    kogono pa lo lakelaayore gore nipumi mada palia.
  mni-mni: "Maramdi ei isamaksu mathakthongba phamnaibasinggi makhada leiba mini,\
    \ aduga eigi ikhada eigi lanmisingna lei. Makhoigi maraktagi amada \x93‘Chatlu’\x92\
    \ hairaga mahakna chatli aduga amada amuk \x93‘Lak-u’\x92 hairaga mahakna lak-i.\
    \ Aduga eigi inaida \x93‘Madu tou’\x92 hairaga mahakna tou-i.”\x94"
  yad-NT: 'Tapi ray ji̱ta vichasara sabonichi̱ rayntyityu̱ju̱ day, rachabonintyiryi
    su̱tarumintyi. Ri̱tay siva ti̱: ¡Ye̱jiya! saya variy; nu̱vantiy: ¡Ya̱jniy! su̱niy
    varintyi; ri̱tatyi ramyuchechivyantiy, ¡Ya̱jvaarya jirya! sivaay varintyirya.”'
  mxb-NT: 'Chi̱ kúú taꞌanii iin ta̱a nákaa̱ ti̱xi ndáꞌa̱ iin ta̱a néꞌe choon. Ta ñóꞌo
    taꞌani soldado ti̱xi ndáꞌa̱ yuꞌu̱. Sa̱ꞌá ño̱ó tá káꞌi̱n xíꞌín iin ra: “Kuaꞌán”,
    ta kúú kuaꞌa̱n va ra. Tá káꞌi̱n xíꞌín iin ka̱ ra̱: “Nakíi̱”, ta kúú ve̱i va ra.
    Ta tá káꞌi̱n xíꞌín ta̱ kéchóon noo̱í: “Kee ña̱ yóꞌo”, ta kúú kée va raa̱n ―kaá
    ra̱.'
  pon-2006A: Pwe ngehi pil aramas emen me miher pahn kaun, oh I ahpw kaunda sounpei
    kei. Ni ei kin patohwanohng emen irail, ‘Patohwei,’ a e kin patohla; ong emen,
    ‘Patohdo,’ a e kin patohdo; a ong ei ladu, ‘Wiahda met,’ a e kin wiahda.”
  maq-NT: Ngahan ne, hvë xi cuma nihñu xcusun vëhë ta, ngahan ne, hacuaha tjin xuta
    xi matitjun tsahan, hane hacuaha tjin ná sindadu xi siu ngahma gubiernu naha xi
    sahmi hacutjin xi meje ná. Hya xi chjá cojo ngu xi cjue ne, fi. Hacuaha hya xi
    chjá cojo ngu nga xi cuinduva ne, nduva. Hane hndixahan naha ne, xi chjá cojo
    xi sahmi mé xi meje ná ne, sahmi. ―‍Cuatjin xu cachja xuta ndaja rë capitán jan
    cjua rë capitán cojo Jesús.
  hto-hto: Mei cue jɨáɨe illaɨma uai anamo itɨcue. Afe izói cue úiñoga fuiríraɨnɨ
    cue uai anamo ite. Afémacɨmona dáamɨena “Mai jai” cue daɨíadɨ, afémɨe jaide. Iemo
    jɨáɨmɨena “Bi” cue daɨíadɨ, afémɨe bite. Cue ocuífɨregamɨena “Bíemo o táɨjɨiri”
    cue daɨíadɨ, afémɨe áfena fɨnode, —daɨde.
  por-BRBSL: 'Pois também eu sou um homem colocado sob autoridade, tendo sob minha
    alçada soldados. Eu digo a este: ''Vá!'' e ele vai; e a outro: ''Venha!'' e ele
    vem; e ao meu servo: ''Faça isto'' e ele o faz”.'
  ces-NKB: Vždyť i já jsem člověk postavený pod moc a mám pod sebou vojáky. Tomuto
    řeknu ‘Jdi’ a [on] jde a jinému ‘Přijď’ a [on] přijde; svému otroku [řeknu] ‘Udělej
    tohle’ a udělá [to].”
  cui-cui: 'Xan bichi xeinan tanecanamataxeinaein, pon neitoroba. Barichirʉ xeinan
    soldadomonae pomonae itorobeiban. Poxonae ichʉn itoroban: ‘ponde’, jan, bapon
    pona. Poxonae ichʉn waban: ‘antha’, jan, bapon patopa. Pon inta nacuita, itoroban:
    ‘inta exande’, jan, inta exana”, jeye pentacaponaein, jei pomonae penacajume caitorobixaetsi.'
  boj-2014: E dego tamo kokba qudei naŋgo sorgomq di unum. Ijo qaja tamo naŋgi ijo
    sorgomq di unub. E bei minjqai, “Ni gile.” Yimqa a gilqas. Bei minjqai, “Ni au.”
    Yimqa a bqas. Ijo kaŋgal tamo bei minjqai, “Wau di ye.” Degsi minjitqa a ijo anjam
    dauryqas.’”
  eng-OEBUS: For I myself am a man under the orders of others, with soldiers under
    me; and if I say to one of them ‘Go,’ he goes, and to another ‘Come,’ he comes,
    and to my slave ‘Do this,’ he does it.”
  eri-eri: Ji onou leni, taate bona, ji fere fai no unyi bagu oofa hina waha nomo
    huuna langa yafani. Onodu ji yage fere nere oota fai yame huuna langa yafade.
    Ariya ji ete letuwon boni, ‘Ne goyau,’ ono genenga no goi-goina. Onodu ji ete
    letuwon boni, ‘Ne mayau,’ ono genenga no mai-maina. Onodu ji yame haruwe magana
    letuwon boni, ‘Ne haruwe beha onowau,’ ono genenga no ono-onona.”
  aly-aly: '@see-verse:LUK.007.007'
  wiu-wiu: Nopa tobou ago padeke lokoane mekene ta wa okole-kama tuku. Ni nooke lukoa
    meki poyo ali-kitamepa toe wane ukule-kama yakoa tiki. Panago ne pa wane-kiti
    ukulupa yakoa poko. Wa panago no mekuta oto noo wane-kiti ukulupa yakoa noko.
    Anu pupu ago-pala ile ta wane-kiti ukulupa yakoa ukule toko. Edikoapa anu pupu
    ago latoa ka wa okalepa latoa kawoo wa Yesu akapoe wa poyo agome one oyali-mene
    moa wetekaneya.
  swe-swe: 'Jag är själv en man som [dagligen] står under andras befäl och har soldater
    under mig. Om jag säger: ’Gå’, till en av dem så går han, eller till en annan:
    ’Kom’, så kommer han, och om jag säger till min tjänare: ’Gör detta’, så gör han
    det.”'
  cth-cth: Bangnuenae lah, kai teh kâtawnnae rahim thaw ka tawk e tami buet touh lah
    ka o eiteh, ka kut rahim e ransanaw buet touh cet ka tetpawiteh a cei han. Tho
    ka tetpawiteh a tho han. San haiyah hete thaw tawk ti boum teh a tawk telah ransabawi
    ni atipouh.
  mti-mti: Kuiyawa ne yusiwa upeba ankwatave wakena, ne gaibu mut igiyawa ne ankwatanap.
    Ne apan da ditna, ‘Aga,’ me aipe, sira da ditna, ‘Onaga,’ me ompe. Ne nau neuma
    aivi abnawa ditna, ‘Mame a,’ me ape.”
  pad-NT: Hovani jaboni onaabaki ida athi hora vaka'da'diki hora honariabakhiavini
    hiki. Va'ora ovaka'da'diki adani vahoariha, oathi-ra vanaababakhiaki adani. Okhana
    ohonariaha ada sorara, okhamaniha. Hida khana obaranahaha ada hoariha, khamaniha.
    Kodihonai abono-ra ohonariahi hihida badani-ra namonaha, binamonahamanihi. Oathi-ra
    vanaabaki adani va'ora ovaka'da'diki. Ivani jaboni ka'da'di i. Nahina-ra ihonariahi;
    iathini-ra naabahi. Kavamoni akara'oni-ra ihonariahi bana kodihonai abono kania,
    akara'omanihi bana.”
  twi-twi: Meyɛ obi a mehyɛ tumi ase, nanso mewɔ asraafo bebree hyɛ mʼase. Meka kyerɛ
    wɔn mu bi se, ‘Kɔ’ a, ɔkɔ. Meka kyerɛ ɔfoforo se, ‘Bra’ a, ɔba. Saa ara nso na
    mehyɛ me somfo sɛ, ‘Yɛ eyi’ a, ɔyɛ.”
  hlt-hlt: Kai khaw saithainah aka khueh hmuikah aka om hlang pakhat van ni. Kamah
    hmuiah rhalkap rhoek khaw om van. Te dongah pakhat te “Cet” ka ti nah tih cet,
    pakhat te, “Ha lo lah,” ka ti nah tih ha lo mai. Te dongah tahae kah bangla na
    saii pah vetih ka sal te a saii mako,” a ti nah.
  tbz-SIM: 'Kɛ tú ò mɔ̀kɛmu bɛ̀ɛ̀ ò bɑkɛ́ kɛ mɔkɛ tihɑ̃ɑ̃pɔ̀ntì ò bɑkɛ́ tì kòò nɑ̀kɛ́
    kù kɛ yĩ: Kɔtɛ! Kùu kɔtɛ, kòò nɑ̀kɛ́ kù kɛ yĩ: Kɔtɛní! Kùu kɔtɛní, kòo yĩ́ o kóo
    tɔ̃ntìi dɔɔ̀ dɛ̀, wèe dɛ̀ dɔ̀ɔ̀.'
  san-GUJ: યસ્માદ્ અહં પરાધીનોપિ મમાધીના યાઃ સેનાઃ સન્તિ તાસામ્ એકજનં પ્રતિ યાહીતિ
    મયા પ્રોક્તે સ યાતિ; તદન્યં પ્રતિ આયાહીતિ પ્રોક્તે સ આયાતિ; તથા નિજદાસં પ્રતિ
    એતત્ કુર્વ્વિતિ પ્રોક્તે સ તદેવ કરોતિ|
  amx-amx: '@see-verse:LUK.007.007'
  ake-NT: Apʉne pʉra urɨ rɨ kʉrɨ rɨ tepuru kenan, soisa amʉ' esa' uwo'noro te'san.
    Pʉse pɨ', ‘Enta,’ ta uya a'tai, itɨ; kʉrɨ pɨ', ‘Ɨsi'kɨ,’ ta a'tai, iyepʉ rɨ; upoitorʉ
    pɨ', ‘Se iku'kɨ,’ ta uya a'tai, ikupʉ iya,” ta'pʉ iya.
  qvn-NT: Nogas cayäga juc mandagpa munayninchrümi. Nätan nogapa munaynïchrüsi cayantan
    soldäducuna. Chaura juc soldäduta ‘Shamuy’ niptï shamunmi. Nätan jucta ‘Ayway’
    niptïsi aywanmi. Chaynuytan rantisha runäsi niptïga ruran”.
  tku-NT: Nā quit quintamāpa'ksī xalaka'tla' ē quit iccāmāpa'ksī quisoldados. A'cxni'
    na'icuani chā'tin soldado ca'a'lh, xla' na'a'n. A'cxni' na'icuani ā'chā'tin camilh,
    xla' namin. A'cxni' na'icuani quintasācua' catlahualh catūhuālh, xla' natlahua
    tū icuani.
  bjk-bjk: E tengen bira, möxösa, e bölök e kisisik kö ene warkurai, ma abo umri bölök
    te kisisik kö ene e. Me e bo tengen kö öng, ‘Wan’, io, ibo wan. Me e bo tengen
    kö öng niang, ‘Miang’, ma ibo wanot. Me e bo tengen kö tene tinörön te e, ‘Örö
    pet a na’, ma ibo pet bie.”
  msy-2020: '@see-verse:LUK.007.007'
  bpr-bpr: Gadèan ani kun du balù kenen, nun ganlal mdatah di kenen na lê nun dad
    sundalu mdanà di kenen. Ku nun dekan sundalu mdà, mdà kenen sa. Na ku manan di
    satu, ‘Salu ge dini,’ na mimen kenen. Na balù dét i fimòan di satu, yé nimòan.
    Na matnù fa kun i ge glal, du balù dét i kayèam, gaganam nimò balù ku lo fagu
    di ktalùam.”
  rmy-VLAKH: 'Мэ ежэно кандав, со припхэнэн манди мэрнэ пхурэдэра. И мандэ исин майцэкнэ
    мандар халавдэ, савэ кандэн ман. Мэ пхэнав екхэсти: «Жа!» — и жал, аврэсти: «Ав
    кардэ!» — и кодва авэл. Бутярнэсти пэстирэсти пхэнав: «Стер када!» — и вов терэл.'
  cle-NT: Chiaah¹ ba² ga³jmeey⁴ jniá³ liáh³xɨ³ ca³dah²féh³ diáh⁴ fiiy⁴, baá⁴ ba² xe̱y³
    diáh⁴ soldados hi³ ná⁴tayh¹ guaay⁴. Hi³ja̱³ liu³u²xɨ³ hi²fooh¹á² cua²dxaá³ ja̱y³
