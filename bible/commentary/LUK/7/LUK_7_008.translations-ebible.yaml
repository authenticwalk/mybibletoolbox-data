  wap-NT: Õgaru naꞌapa, õkaudinan doko ainao pidannao õꞌai waranu aꞌo. Õgaru naꞌapa,
    kainaꞌa soldyaanao kaudinaꞌo õwaranuꞌu kapam. Aizii õkian dono baudaꞌapa soldyaa
    ati, ‘Pumako,’ umakon nii. Aizii õdapadan dono baꞌoran soldyaa, ‘Puwaꞌati,’ õkian
    an uꞌati, uwaꞌatin nii. Naꞌiki õdyuudan dono õpoitoru, ‘Pushaꞌapata wuruꞌu,’ õkian
    an uꞌati, ushaꞌapatan niiz.”
  mva-mva: Bakara, ngau negu-la nge tamoata negu bibia erumadi ka usoaki, be koai-tamoata
    kokoko erumagu disoaki. Bokaibe ngae bokai mrai, ‘Golako,’ be ngalako. Be ngara
    bokai mrai, ‘Gomai,’ be ngamai. Be malipilipi kanagu bokai mrai, ‘Kana ngae goemakana,’
    be ngaemaki.”
  dwr-NT: Taani taappe bollanna maatay de7iyaawanttussi eeno gaade de7iyaa asa. Taappe
    garssannakka taani kiitissiyaa wottaaddaratuu de7iino. Ittuwaa, ‘Ba’ yaagiyaa
    wode, bee; haraakka qay, ‘Haaya’ gooppe yee. Ta qoomaykka, hawaa ‘Ootha’ giyaa
    wode azazettee; oothee” yaageedda.
  kfw-kfw: "Ajarchu kei um ranak kanei nuoiya kaom ka eii, halli kei kanuoiya raalmi\
    \ angjet inom, Kei'n chongpena kanei, \x93‘Siru!’\x92 katili insi; halli aleiilaak\
    \ diang, \x93‘Heiwaru!’\x92 katili inheiwa; halli kei'n kasuok ngaidiang, \x93\
    ‘Hiwahi thoru!’\x92 katili intho.”\x94"
  bfz-bfz: आऊँ बी पराधीन मांणू ए और सिपाई मेरे आथो रे ए। जेबे एकी खे बोलूँआ, ‘जा,’
    तो से जाओआ और दूजे खे बोलूँ, ‘आओ,’ तो से आओआ। आपणे दासा खे बोलूँ, ‘ये कर,’ तो
    से करोआ।”
  cuk-09: “Amba an dummad-nikmogad, degine, ani an-dummadmogad, sordamar ani an sediid.
    Ar sorda-wargwenga an sog-dibe, be nae, yog naar-daed; baidga an sogbar-dibe,
    be dage, yog dagar-daed. Degine, an-maiga an sog-dibe, we be imake, yog imakar-daed.
    Ar deyobmogad, an-mai-burgwedani-maid, unnila be ibmar-sogsaa imakedba, sunna
    yog nuguar guoed.”
  ben-OBCV: কারণ আমিও কর্তৃত্বের অধীন একজন মানুষ এবং সৈন্যরা আমার অধীন। আমি তাদের
    একজনকে ‘যাও’ বললে সে যায়, অপরজনকে ‘এসো’ বললে সে আসে, আবার আমার দাসকে ‘এই কাজটি
    করো,’ বললে সে তা করে।”
  mil-NT: Chi yúhú ndécú cuè tée tàxi tnuní ñáhá xìi‑í, te ducaⁿ yǔhú tucu ndècu cue
    sandadú táxí tnùní‑í. Te òré xǎhaⁿ‑ǐ xii ɨɨⁿ‑dé quɨ́hɨ́ⁿ‑dé ɨɨⁿ chìuⁿ te cuáháⁿ‑dé,
    te òré xǎhaⁿ‑ǐ xii ɨngá‑dé quixi‑dé te véxi‑dé, te òré xǎhaⁿ‑ǐ xii tée xìnu cuechi
    núù‑í cada‑dé ɨɨⁿ chìuⁿ te quìde‑dé. Duha càchí‑í cúñaha‑ndo xìi‑gá —càchí‑dé
    xǎhaⁿ‑dě xii cue tée càháⁿ ndɨhɨ‑dé‑áⁿ.
  myu-myu: 'Õn tak warara''acat mujujum. Wa''õ kay kũyjobit ip wesorarayũ. Pũg̃ pe
    õn e''em “Ejẽm” i bima, je''jẽm. Wara''at pe õn e''em “Ejot” i bima, je''dot.
    Obuywatwat''ukat pe õn e''em: “Imẽn cuy ece,” i bima, imẽn je''e,’ i juy ece Jesus
    pe,” io''e ocewebe — io''e ip Jesus pe. — Imẽn ja''õmudodon ewebe — io''e ip Jesus
    pe.'
  amk-amk: Weo yau kontai nehu fuba isomi wei manei, tuti iru afai mamuna fea kontai.
    Ampafe imadu we manei yeyo, “Ro,” nana mani da kaririai, tuti imadu we manei aha
    yeyo, “Ro ma,” nana mani da kaririai ma. Ete we nehu mangfatafoi yeyo, “Nari fininai,”
    nana mani niari kaririai. Yeitawanai we Dai Wau tonanai kontai. Fiani aino boyoa
    mani, kariria rai.’ ”
  fai-fai: Watawo kaleyo bá, naka mada yak gebom kei bidiw imi akfak tem biyámin ade
    nakal un tabudin kinim iyo nam akfak tem biyábiw, kayo naka kinim mak weng bakodaw,
    ‘unalo’ akokabi, be aka unokaba ade naka yak kinim mak weng bakodaw, ‘tadalo’
    akokabi, be aka tadokaba ade yak nalam wok fakudin kinim mak bakodaw, ‘be kanoyo’
    akokabi, be aka madiw kale kanodongin kuw keimala.” Akiwe,
  ura-NT: Nii rijijieeinne canu letoaauruha canu curuaanaacurune tonoraain neeun.
    Nii rijijieeintechu, canu bijiu nenacaauru soondarooru caje chunucoha letoaanune,
    canu ere tonoraain cue. Jana chunucoha cotihacaaun uhane coinanete canu ere tonoraain
    uhe. Jana canu letono letoaanu chaelai ichaane coinanete canu ere tonoraain ichae,
    nanichuchera,” naain letoaa cafitaane jaun inae aitoha cuuruhane jana jetaote,
  mcd-NT: Ascan uafin uhuun niaifoan ua yonomisiquin. Urifi ranushumuafo un yonotiro.
    Unmain ato yonoainofin un futsa, “Catahuun,” huaino cariscatiro. Un futsa, “Ohuu,”
    huaino uqui oriscatiro. Uhuun oinmatiri, “Ua ashoriscahuun,” un huacun ua ashoriscatiro.
    Asca minfin ahuamamishti huatiroquin. Ascacun min tsainmansi yoihuu uhuun oinmati
    cayanon, —ishon yoini.
  urt-urt: Ŋam topoꞌe marp tuwihme miyeꞌ ondoh ende, topoꞌe lenge miyeꞌ wondoh syeꞌ
    yarp tuwihme ŋam. Ŋam mana lenge ŋaiye ka yil pe, tinge yal, topoꞌe ŋam mana lenge
    ka yut pe, tinge yat ko. O ŋupe ŋaiye ŋam mana lenge miyeꞌ wah ŋam nange ka yende
    wah ende pe, tinge yende kuli.”
  awk-awk: Kulla baġ ba kaiyukan wiyelliko, emmouġ kinba bara kakillin army-kan; ġatun
    baġ wiya wakȧl, Yuriġ, ġatun waita ġaiya noa uwa; ġatun tarai, Kaai, ġatun noa
    uwa tanan; ġatun emmoúmba umullikan, Umulla unni, ġatun umȧ ġaiya noa.
  kiz-kiz: Kwani ni nene ne munu jha nibhekhibhwa mu mamlaka na nijhe ni askari chini
    jha nene. Wijobha kwa ojho “Lotayi” na ilota, nikwajhongi, “Hidayi” ni muene ihida,
    ni kwa mtumishi ghwa nene 'bhomba ekhe', ni muene ibhomba”.
  tzo-TZE: Li vu'une pasbilun no'ox ta mantal ti ta jpas ta mantal soldadoetique.
    Batan, me xcut li june, ta xbat cu'un. La', me xcut li yane, ta xtal cu'un. Paso
    jech, me xcut li jmozoe, ta spas cu'un”, xiyutuncutic tal ―xutic c'otel li Jesuse.
  lex-lex: Yoma a' niek de utlin la mak kodi plolli mai a'u. Ne la'a a tniornu de
    ratlin mai a'u. Aghopan pa makodi keki-rautu ida nla'awa de hota nler pa nla'awa.
    Apuolga dom de, hota rmai. Ne la' walia aghopan pa a hopopnu de nhi' hya' to'a
    de hota nlernohora.”
  dov-dov: Nkaambo andime ndili mwaalumi ulimunsi lyanguzu, ndilaabasilumamba munsi
    lyangu. Ndilaamba kuliyooyu kuti, 'Yinka', ulayinka, akuli umbi kuti, 'Sika,'
    ulasika, aku, mulanda wangu kuti, 'Chita eechi,' alimwi ulachichita.”
  rgu-rgu: '@see-verse:LUK.007.007'
  toc-NT: 'Porque hasta luu aquit cka­lhíy lac­lanca qui­na­puxcún hua̠nti̠ cca̠­ka­lha­kax­mata
    hua̠ntu̠ quin­ta­li̠­ma̠­peksi̠y, pero na̠chuná chú aquit na̠ tahui­lá̠­nalh quin­tropa
    hua̠nti̠ cca̠­ma̠­peksi̠y. Acxni̠ cuaniy cha̠tum: “Capimpi a̠nú”, xlá naán; y
    para cha̠tum nacuani­paray: “La̠li̠­huán uú catat”, xlá namín; y para túcu nac­li̠­ma̠s­cujuy
    cha̠tum quin­ta­sa̠cua xlá chuná nat­la­huay. Huá cli̠­hua­niyá̠n aquit cli̠­pa̠­huán
    min­ta­chu­huí̠n.'
  ulk-1902: 'Abelelam kaka nerute le E sirdam karim, kaka sirdam uader ares le: ese
    kaka abi detager nerute le, Ma bakeam, E bakeam; pako nerute le, Tabakeam, E tabakeam;
    pako kara memeg le, Ma ikeli abele lu, E ikeli.'
  som-som: Waayo, anigu waxaan ahay nin laga sarreeyo, oo askar baa iga hoosaysa.
    Kan waxaan ku idhaahdaa, Tag, wuuna tagaa; mid kalena, Kaalay, wuuna yimaadaa;
    midiidinkaygana, Waxan samee, wuuna sameeyaa.
  mam-C: 'Qu''n ikyqinx weji''y at we'' kawilwe, me ex ite'' xo''l q''aq'' ite''kx
    tjaq'' nkawb''ila. Qatzin ma txi nq''ma''n te jun kyjalu''n: Kux txi''y, ex b''e''xsin
    kxe''ltz; ex qa: Ku tzaja, qa nchiji''y te juntl, ex b''e''x ktzajil. Ex qa: B''inchinkuji''y
    lu''n, qa nchiji''y te waq''nila, ex b''e''x k''wel tb''inchin. Ikytzi''n, n-el
    nniky''ji''y ti''ja, qa aku q''anj noq tu''n Tyola.'
  ndj-ndj: Nongwa nenga wuwowu mundu yimeli pasi ya uwesu na ndiva nawu machonda pasi
    yangu. Pandimuwombela yumu, ‘Yendi!’ Akuyenda, pandimuwombela wingi, ‘Wisi!’ Akwisa
    na ndumindumi wangu, ‘Goli chindu achi!’ Mweni akugola.”
  mbj-NT: Tii d' ỹ wén edoo ỹ na-ããj né hẽ ỹ ky daheeh wahëh ỹ n'aa ramejũũ do ỹỹh.
    Ỹ na-ããj hẽ, warahén ỹ n'aa ỹ mejũũ, ỹ raky daheeh. Ta see ỹ mejõ bä, “Ahõm”,
    ỹ noo bä, ahõm né hẽ. Ta see ỹ mejõ bä, “Ana”, ỹ noo bä, ana né hẽ. Karom ỹỹ ỹ
    mejõ bä, “Hahỹ mamoo wäd”, ỹ noo bä, ỹ taky daheeh né hẽ —tii da m' sa kyyh, warahén
    kyyh hã.
  lat-VUC: 'Nam et ego homo sum sub potestate constitutus, habens sub me milites:
    et dico huic, Vade, et vadit: et alii, Veni, et venit: et servo meo, Fac hoc,
    et facit.'
  ngp-ngp: Kwaviya miye name ni mnt'hu mta udahi, naho nnanawo watowani we hasi yangu.
    Hamgamba yumwenga, ‘Ita!’ Naye aita, naho hamgamba mtuhu, ‘So!’ Eza, naho hamgamba
    mtumwa ywangu, ‘Damanya ivi!’ Adamanya.”
  aoi-aoi: Akwa enena engka ayakwa yirrenu-makama nakina. ‘Ngayuwe-ka ningena ningubungkawa,’
    ni-yama nakina, ‘akena ningenumin-engkirrikajame-ka nganjukwaba nganyangwu-wa
    nubungkawa. Aburrajukwaba wurrawinyamba nganyangwa wurribina-manja ningu-bungkawadinama
    ngayuwa nuw-engkirrikajame-ka ayakwa nganyangwa. Ki-yamina-manja ngayuwa warningerribirra-wa
    warnungkwarba nganyangwu-wa, Jeyi! Likaja nungkuwa angerriba, kembirra warenja-bawiya
    kini-likajama nakina angerriba. Umba ki-yamina-manja ngayuwa ningku-wa nenungkwarba,
    Kwa yangkwurrangwa ngayuwa-wa, kembirra warenja-bawiya kini-likajama ngayuwa-wa
    nakina. Umba ki-yamina-manja ngayuwa nganyangwu-wa nenikuminuwar•duwar•da, War•dena
    ena warka! Kembirra amandangwa kinu-war•denama nakina-da nganyangwa-langwiya ayakwa-da,’
    ni-yame-ka nakina nubungkawa NeningiRawuma yirruwa-manja,” ne-yama wurrumurndakibina
    warnumamalya ena-langwa Jesus-uwa.
  enq-2: Aipuma dopa lelyo? Nambanya isingi akali dokonya namba pundipundi katenge.
    Amii mendapu nambanya pundipundi katengemaka. Nambame dupanya mende pena lelyopa,
    baa penge. Dupanya mende epena lelyopa, baa epenge. Nambanya kalai akali mendeme
    kalai mende pina lelyopa, kalai doko pingina’ lamona” lao Jisasa lamaiyami.
  eng-ASVBT: 'For I also am a man set under authority, having under myself soldiers:
    and I say to this one, Go, and he goeth; and to another, Come, and he cometh;
    and to my servant, Do this, and he doeth it.'
  mna-mna: 'Pa nio aŋute pa ituŋ. Nio ti aŋbot la zin bibip pakan kopon mbarman. Mi
    zin malmal kan pakan timbot la nio kopoŋ mbarmaana. Tana sombe aŋso pa tiŋgi ma
    aŋso: ‘La!’ nako ila. Mi sombe aŋso pa tiŋga: ‘Mar!’ nako imar. Mi sombe aŋso
    pa mbesooŋo tio: ‘Kam ta kembei.’ nako ikam.’”'
  rmy-ARLI: 'Adalese so hem me injum manuš talo autoritet, hem isi man vojnici teleder
    mande. I jekhese vaćerava: ‘Dža!’, i ov džala. A averese vaćerava: ‘Ava!’, i ov
    avela. A mle slugase vaćerava: ‘Ćer adava!’, i ov ćerela.”'
  myw-myw: '@see-verse:LUK.007.007'
  sby-sby: Pakwinga nenjame nkute kukonkela milawo yabamakulene pancinto kayi nkute
    bashilikali mbonkute kutangunina. Na ndamwambili mushilikali eti, koya, neye ukute
    kuya. Na ndamwambili mushilikali eti, Kwesa, neye ukute kwisa, Na ndamwambili
    musha wakame eti, insa ici, neye ukute kwinsa.”
  sll-sll: Na sina weni molia, yal bir hobi na na kene omba, te na mol kebena ala
    olungwo hobi kene oliwa. Olere yal ta po, diralga namua. Te yal ta wo, diralga
    unamua. Te boi honagi yal ta yu olo, diralga onamua.”
  yaq-NT: 'Bwe''ituk jiba inepo juni''i, watem che''a nee bepa nesaweme jipue. Intok
    inepo ne ket naa buusti sontaom in sawe''um nee jipue. Juname betana, senuk jakun
    ne a'' wee saao, aman weene. Senuku intok ket: “A''abo weye”, ti ne au jiao, neu
    weene. Juka'' intok in nesaureota, jitat nee saweo, a'' jojoa ―ti au jiiak.'
  uro-uro: Inguna qosaqi ngo di ama ruqa qärakni i qale ngo va ama narhoerta arhä
    muräkt angärha rem dap ama ulaqimärharhärhäkt di qale rha vä gua rem. Bä nga ngu
    qoar nä rhaerhak toqortäqyia, ‘Ngia rhet’ dä qat tet. Dap nga ngu qoar nä rhaerhak
    toqortäqyia, ‘Ngi ang’ dä qat tet inamuk. Dap nga ngu qoar nä gua latka rhoqortäqyia,
    ‘Ngia rhualat toqortäqyia e rhäkt’ dä qat tualat toqoräkt.”
  ita-1885: 'Perciocchè io sono uomo sottoposto alla podestà altrui, ed ho sotto di
    me de'' soldati; e pure, se dico all''uno: Va'', egli va; se all''altro: Vieni,
    egli viene; e se dico al mio servitore: Fa'' questo, egli lo fa.'
  muy-muy: 'Nu gani day tə̀bu təgur nu, nu day nə̀bu nəgur ndam slewja goro. Tamal
    nəhi ana bəlaŋ gatayani : “Ru !” ti, akoru. Tamal nəhi ana nahaŋ : “Ra !” ti ni,
    ara. Tamal nəhi ana bay məgru tʉwi : “Gray ere hini” ti, agray ere gani. »'
  kqc-kqc: Na ka bi amiye be di vava gabireri aeyo ma ameida dada; iya rededi vene
    be bi nai vava gabireri amededi. Na yaku yokoi rofu nida, ‘Bo!’ vo nidari, bodo;
    ma yokoi rofu nida, ‘Bae!’ vo nidari, baedo; ma nai moimai rei tavoi redo amiye
    rofu nida, ‘Mina re!’ vo nidari, redo.”
  rmc-ZRB: 'Бо ме сом о мануш і подчінінавман преказенґє, і гін кє манде суґлядя,
    саве ман шунен. І пгенав єкгєскє: «Джя», — і ов джял, і аврескє: «Ав», — і ов
    авел. Те ле совґаскє мійрескє пгенав: «Кєр ода», — і ов кєрел.'
  tav-tav: Apei ʉpaʉ yʉ rotimi. Yʉ quena polisía majare carotii yʉ ã. To bairi jĩcaʉ
    polisía yʉ ẽoro macacʉre, “Aácʉja,” cʉ yʉ caĩro aágʉmi. Apeire, “Adʉja,” cʉ yʉ
    caĩro atígʉmi. Yʉ paabojari majocʉre apeye uniere cʉ yʉ cáti rotiro yʉ átibojagʉmi.
    To bairi Jesu quena carotii aniri yʉ paabojari majocʉ cʉ cariaye cʉtiere cʉ netoo
    rotiato, yʉ tʉpʉ ejaquẽcʉna, caĩ jooyupʉ cʉ yarãre Jesure.
  eng-ULB: For I also am a man who is under authority, with soldiers under me. I say
    to this one, 'Go,' and he goes, and to another one, 'Come,' and he comes, and
    to my servant, 'Do this,' and he does it.”
  spa-VBL: Porque yo mismo estoy bajo autoridad de mis superiores, y tengo soldados
    bajo mi autoridad también. Yo ordeno a uno que vaya, y él va, a otro le ordeno
    que venga, y él viene. Yo ordeno a mi siervo que haga algo, y él lo hace”.
  fra-_FOB: 'Car, quoique je sois un homme soumis à la puissance d''autrui, j''ai
    sous moi des soldats; et je dis à l''un: Va, et il va; et à l''autre: Viens, et
    il vient; et à mon serviteur: Fais ceci, et il le fait.'
  hau-ULB: Gama ni ma mutum ne mai iko, ina da sojoji karkashina. Ina iya cewa da
    wannan, 'Ka je' sai ya tafi, in kuma ce da wani 'ka zo' sai ya zo, in kuma ce
    da bawa na, 'Yi kaza,' sai ya yi.”
  mal-mal: 'ഞാനും അധികാരത്തിന് കീഴിലുള്ള മനുഷ്യൻ ആണ്; എന്റെ കീഴിലും പടയാളികൾ ഉണ്ട്;
    ഒരുവനോട് പോക എന്നു പറഞ്ഞാൽ അവൻ പോകുന്നു; മറ്റൊരുവനോട് വരിക എന്നു പറഞ്ഞാൽ അവൻ വരുന്നു;
    എന്റെ ദാസനോട്: ഇതു ചെയ്ക എന്നു പറഞ്ഞാൽ അവൻ ചെയ്യുന്നു എന്നു പറയിച്ചു.'
  kkc-kkc: Osoloso yayo see egeesee taka, yo odoo abo ma hemiduga tou tolone dia to
    mapoo mesiloso siliso. Osoloso yima hemi tou teli odoo abo dosogona. Esiga yayo
    dimapoo koo diye daga diliso. Osoloso yayo odoo hee mapoo no hamapoo sibeye daga
    sibiliso. Osoloso goo egee teye daga, yo see goo egee tobuloso teliso. Esiga yo
    goo egeesee teliga nayo see wulo hamaga badolone toso takeeyena, o tou teli odoo
    ee weidilame.”
  lit-lit: 'Nes ir aš esu žmogus, skirtas būti pavaldinys, turintis sau pavaldžių
    kareivių, ir sakau vienam: „Eik! – ir jis eina, ir kitam: „Ateik! – ir jis ateina,
    ir savo tarnui: „Padaryk tai! – ir jis daro.'
  urd-GVR: Kyoṅki mujhe ḳhud ālā afsaroṅ ke hukm par chalnā paṛtā hai aur mere mātaht
    bhī faujī haiṅ. Ek ko kahtā hūṅ, ‘Jā!’ To wuh jātā hai aur dūsre ko ‘Ā!’ To wuh
    ātā hai. Isī tarah maiṅ apne naukar ko hukm detā hūṅ, ‘Yih kar!’ To wuh kartā
    hai.”
  far-far: Nau ku saitamana 'oe bobola ga 'amu fuana sasilana ru nai, sulia nau talaku
    na wane nau ku rao 'i farana na wane baita ki, ma nau ku too ana wane ni omee
    ki ne kera rao 'i farana na baita nau. Ma dia nau ku saea ta wane ku 'uri, ‘'Oe
    leka,’ ma nia ka leka. Ma dia nau ku saea ta wane ku 'uri, ‘'Oe leka mai,’ nia
    ka leka mai. Ma dia nau ku saea ta wane ni rao nau ka 'uri, ‘'Oe sasia ru ne,’
    nia ka sasia na.”
