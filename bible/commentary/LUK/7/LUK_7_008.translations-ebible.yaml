    ‘''Anih!’ dúsni t''eh, ''et ''ahoh sts''u teyih. ''Et suba ne''út''en, ‘Njan dineh!’
    dúsni t''eh, ''et ''ahoh ''et ndút''ih.’ ”'
  mio-NT: Tacan cati yu, vati chite yoso cuhva iyo tiñu, vati iyo iin ra ndaca ñahan
    chihin yu, ta ndaca ñahan tahin chi inga ra, ta cati yu chi ra ti cua cuhun ra,
    ta cuahan ra. Cati yu chi inga ra ti cua quichi ra, ta quichi ra. Chi ra musu
    yu cati yu yoso cua savaha ra, ta cua savaha ra chi chi ―cati ra.
  srq-NT: Se abe sererecua no nde. Se echeẽ amumba aroneate. Soldados rerecua se no
    nde. Secheẽ abe emumbayã nguiã no. Eso, ɨ mose, secheẽ mumbayã no. Echu, ɨ mose,
    secheẽ mumbayã no. Se ñee mose serimba je, secheẽ mumbayãte no. Ndequirãcuã na
    eãte raque se, ɨ que capitán ucheẽ mondo Jesús je ra.
  kje-NT: Ya auroin Papa nodi molollo hi'i wa'an ai, ono ya'u me'ene man derne nakani
    ri ma nodi molollo maya'u, la yo odi molollo ri namehin haenhi. I hopon ainu'u
    ma nasala ke'urauk, ‘Mala'a here!’ Hi rala'a. Ya'u polu mai, hir mai. Ya'u hopon
    ainu'u hophopon lolo nakar hi'i haida, hir hi'ie.”
  gaz-gaz: Ani mataan koo iyyuu nama taayitaa jala jiruu dha; loltootas of jalaa qaba.
    Isa tokkoon, ‘Deemi’ nan jedha; innis ni deema; isa kaaniin immoo, ‘Kottu’ nan
    jedha; innis ni dhufa. Tajaajilaa kootiinis, ‘Waan kana hojjedhu’ nan jedha; innis
    ni hojjeta.”
  kud-kud: Na hinage alinana teina dova iwalo, “Yau loina yahanahanapui na agu tauloina
    yadi walo ana tau'awa abi, na hinage yagu tau'alehao yaloiloinaedi, na ebe teya
    ainai yawalo, ‘Ulau’ bada ilau ta'i; na ebe ehebo ainai yawalo, ‘Ulaoma’ bada
    ta'i ilaoma, na ebe yagu taupaihowa ehebo ainai yawalo, ‘Teina upaihowai’, bada
    ipaihowai”.’
  urb-NT: 'Akwa katu ihẽ. Ihẽma''e kapitã je''ẽha rehe ihẽ ahendu katu tĩ. Pe, ihẽ
    je''ẽha rehe amõ sonda ta hendu katu tĩ. Amõ pe ihẽ apandu: ‘Eho!’ aja. Pe, pahar
    a''e oho. Amõ pe ihẽ apandu: ‘Ejur se!’ aja. Pe, pahar a''e uwyr. Ihẽma''e miasu
    pe ihẽ apandu: ‘Eparaky eho!’ aja. Pe, a''e paraky oho. A''erehe paite nde erepandu
    rahã, se ihẽma''e miasu katu ta, aja akwa katu” — aja Jesu pe pandu.'
  fra-LSG: 'Car, moi qui suis soumis à des supérieurs, j’ai des soldats sous mes ordres;
    et je dis à l’un: Va! Et il va; à l’autre: Viens! Et il vient; et à mon serviteur:
    Fais cela! Et il le fait.'
  san-HK: yasmAd ahaM parAdhInopi mamAdhInA yAH senAH santi tAsAm ekajanaM prati yAhIti
    mayA prokte sa yAti; tadanyaM prati AyAhIti prokte sa AyAti; tathA nijadAsaM prati
    etat kurvviti prokte sa tadeva karoti|
  cak-SNT: Ruma incheꞌl nubꞌanun inreꞌ, cꞌo jun ri nquibꞌano mandar. Y icꞌo soldados
    i-yoꞌn pa nukꞌaꞌ chi ncaꞌnꞌan mandar. Y antok niꞌej cha jun chi tiꞌa, ja niꞌa;
    y antok niꞌej cha jun chic chi tipa, ja nipa. Y antok niꞌej cha ri nu-esclavo
    chi tubꞌanaꞌ jun samaj, can nuꞌon, xaꞌchaꞌ ri achiꞌaꞌ cha.
  uvh-uvh: Abanga ning aninting, na aming girii tangkunang guk. Ka nandu' ami'ning
    girisi fam wara'ning kapmik ganang itik wara' na kadapmang ka midisa' tuguinga
    kane aming u midisa' ininga titining undu' fafong titik. Na naganing soldia arantagim
    u napa' ni ga' initik udi naknam sa' tanga titisa' titing. Naga u maya' ning toutik
    udi ausa' tota', a abubu te' ning toutik udi abubusa' tota'. Abanga aming ka naganing
    kunung tita' u kane ni titiga' anitik udi ninaksa' tanga tita'. Wara' girii adindu'
    unggung adenga midisa' tuguinga karendanamota'. Ning ina yangkareinga urapsa'
    anga Jisas u anisefinga midi ka u yanggu' u aninga yareging.
  ino-ino: Nakaeya kakaeya'kana hu'na kava ve'ka mai'noe. Nakaeyate kava yakainate
    ve'ka hanale mai'nike'na nakaeya ani ya hu'na mako ati vaya'aite kava ve'ka mai'noe.
    Mako ve'kae ‘Uvo.’ hukeno'aena ne've. ‘Eno.’ hukeno'aena ne'e. Ali'ya ve'ka'ni'aena
    ‘Ina kava ho.’ hukeno'aena ani kava nehe.” huno hu'ne hu'a hapai'nae.
  gnn-gnn: Ŋarranydja dhuwala balanyarayiŋga nherraṉara ŋurruŋuwuŋu yolŋuwuŋu bitjan
    nhe, bala ŋarrana dhuwala ŋurruŋunydja yolŋu ŋarrakalaŋuwu miriŋuwunydja malaŋuwu;
    walala ŋuli dhäruktja ŋarranha märramana yana, bili ŋarra ŋuli waŋa yäkuyu yana
    ŋurikala yolŋuwala ŋunhi ŋayi ŋarranha nherrara. Ŋarra ŋuli waŋanydja ŋula yolku
    waŋganygu bitjandja, ‘Gatjuy marrtjiya,’ bala ŋayinydja yurru marrtjina yana,
    ga wiripuwunydja ŋarra ŋuli waŋa, ‘Go marrtjiya lili,’ bitjan, ga ŋayinydja yurru
    marrtjina lili yana, ga djämamirrinhanydja ŋarrakuway ŋarra ŋuli waŋa, ‘Ma' djäma
    biyaka' bitjan, bala ŋayi ŋuli djämana yana-wala. Ga nhenydja yurru biyakayi dhäruknha
    yana wekaŋa, bala ŋayi yurru rerriyunydja ŋunhayi yolŋunhanydja gonha'yunna.”
  yal-yal: N tan fan kuntigina ndee sɛnbɛn bun ma, koni sofane fan n bun ma. N na
    a falama na nde xa nɛn, n naxa, ‘Siga,’ a siga. N yi a fala nde gbɛtɛ xa, n naxa,
    ‘Fa,’ a fa. N yi a fala n ma konyin xa, n naxa, ‘Ito liga,’ a na liga.”
  cnt-NT: Ia₁ le₂në₅ bá₄ jniá₂ 'ŋió₃ chéng'₅ jme₂ti₅₄ ne₄ juɨg₃, ján₃ bá₄ niog₅ gu₃
    'lióg₂ i₂te₁neg'₄. Në₁jua'₂ ca₂juɨ́g₂ jniá₂, “Gua₂ jó₄”, ja₁jaun₂ dsó₃ bá₄; në₁jua'₂
    ca₂juɨ́g₂ “Ŋia₅ ja₁lá₃”, jiá₃ bá₄. Ján₃ guë'₂ le₂jaun₂ në₁ca₂juɨ́g₂ “O₂jmo₄ a₂la₂
    a₂ó₃”, a₂jaun₂ dsɨ₃jmó₂ bá₄.
  tif-tif: 'bokola ko: Nakal nalmi dabom ami weng-kup weng san-kaamin tunum ale, nali
    waasi dinin tunum ilmi-kup 100 kalawiimi kamokim tiin molin kemin, nali tunum
    ma ami bokola-lomdi: Unan aa! akokomi, ayo unokoma le, Tal o! akokomi, ayo talokoma;
    aa, kuno nali okok kemin tunum ami bokola-lomdi: Yak kanolin ok kaata kanuman
    o, akokomi, ayo yak nuu-mokoma. Kanolin kemin ale, kabi yaap titil so yaap kemin,
    kuno kela weng kulaata-kup bokolapya kulu nami ok fukulin tunum ayo tambalnak
    o, kala waasi dinin tunum ayo kanum bakaba kaali, ili Yesus ami kanum bokolip
    ko.'
  nlx-nlx: काहाकाय मी बी दिहरा आदिकारीन आथान निड़ो काम केरथु, एने मार नेड़ा बी दिहरा
    सिपाय हेते, एने मी एकाह केथु, जा, ते तो जाथे, एने दिहराह केथु, आव ते तो आवीह,
    एने मार पावराह केथु, ज्य केर तो ताह किरेह।”
  apw-NT: Shíí ałdó’ shinant’a’ golį́į́, shihíí silááda bá nansht’aa, dała’á, Dahnṉáh,
    biłdishṉiiyúgo dahdigháh; ła’íí, Yushdé’, biłdishṉiiyúgo shaa higháh, ła’íí shána’iziidi,
    Díí áńle’, biłdishṉiiyúgo áí áile’.
  gum-gum: 'Kaguende nagucha mas nørreelø karua pasrig kur cha. Katø treeg køben na
    karub tøgagúilø suldaumera tøgaig kur cha. Truilanma na møigwan køben: “Inrrø”
    chibene, ib; katø na møigwan køben: “Amø” chibene, arrub; katø nai karuindiig
    megabigwan: “Chigøben mar” chibene, marøb inchibig køn cha. Nøbe trendan— chibelø
    køn.'
  not-NT: 'Aintasati agátinari, aisati ainta soraro ira nagátaiguë naro. Aroca nagáqueri
    nosorarote: ‘Pijáte’, aro iriátë. Aroca nanganqueri basini: ‘Popoque’, aro iribocapë.
    Aisatica nagáqueri nomeraro: ‘Pingantiro oca’, aro inganquero. Aisa picanta pibega
    Obiro. Omoncaraquima pairoraca pinibatë.”'
  plu-plu: 'Ig hiyakni mmanawa ig hawwata ig kakipara. Ig kumaduka nawenépwi suwtat
    akiw hawwata. Ku ig awna ta git pahapwi: “Su tipik”, igme iha giwn ig tipik. Ku
    ig awna ta git pahapwiwa akiw: “Ba ayta”, igme iha giwn ig ayta. Ku ig kawatni
    gibuk, igme hawwata ig iha giwn. Hennewatbaki ig suwtat gikiparakis awna.'
  iou-iou: Ude täga täŋ namen yäŋ nadätat yäk. Imata, näk udegän, intäjukun ämanaye
    täŋo gämori-ken itkaŋ mani buramik täyat. Ba näk gämotna-ken komi ämanaye ätu
    itkaŋ. U kubäpäŋ, Ku! yäŋ iwerawä, manna buramiŋpäŋ kwek yäk. Ba kubä, Äbi! yäŋ
    iwerawä, äbek. Ba piä watä ämana kubä, Piä ŋo tä! yäŋ iwerawä u täŋpek yäk. Eruk,
    man notninpaktä niwerako u gäwetkamäŋ uba.
  ntp-NT: Aanʌan ʌʌpʌ viaa giñtʌtʌaanʌdamiga dai poduucai ʌʌpʌ viaa aanʌ giñsandaaruga
    ismaacʌdʌ tʌaanʌi aanʌ siuu duucu potʌʌda aanʌ ʌmoco sai imʌʌna vai aimʌrai dai
    siuu duucu potʌʌda aanʌ sai diviana vai didivai, dai siuu duucu tʌaañia aanʌ giñpiooñiga
    saidʌ iduuna ʌmo istumaasi vaidʌ ivueeyi.
  rai-rai: Maa iaau a muaana baa iaau tartaraam u ra naagagon anundiat baa diat ngaala
    taang, ma di taar taa a naagagon kaai taang kup a taara na wineium. Baa iaau piri
    taan te naa, ‘Un waan,’ in waan ku. Ma karom te kaai lenbi, ‘Un waan urin,’ in
    waan ku urin. Ma karom anung tultul naa, ‘Un paam a utnaa bari ia,’ in paami ku.”
  haw-1868: No ka mea, he kanaka no wau i hoonohoia malalo iho o ke alii, he mau koa
    hoi ko'u malalo iho o'u, a i aku au i kekahi, E hele aku, a hele aku no ia; a
    i kekahi, E hele mai, a hele mai no ia; a i kuu kauwa hoi, E hana oe i keia, a
    hana no hoi ia.
  ffm-ffm: Miin e hoore am, mi laamaaɗo, miin duu miɗo laamii sordaasi'en. So mi yamirii
    gooto yaha, yahan, so mi wii goɗɗo wara, waran, so mi wii kaadime am waɗa huunde,
    waɗan.
  arb-NAV: 'فَأَنَا أَيْضاً رَجُلٌ مَوْضُوعٌ تَحْتَ سُلْطَةٍ أَعْلَى مِنِّي، وَلِي
    جُنُودٌ تَحْتَ إِمْرَتِي، أَقُولُ لأَحَدِهِمْ: اذْهَبْ! فَيَذْهَبُ؛ وَلِغَيْرِهِ:
    تَعَالَ! فَيَأْتِي؛ وَلِعَبْدِي: افْعَلْ هَذَا! فَيَفْعَلُ».'
  cop-CNT: ⲕⲉ ⲅⲁⲣ ⳿ⲁⲛⲟⲕ ⲟⲩⲣⲱⲙⲓ ϩⲱ ⲉⲩⲉⲣⲧⲁⲥⲥⲓⲛ ⳿ⲙⲙⲟϥ ϧⲁ ⲩⲉⲣϣⲓϣⲓ ⳿ⲉⲟⲩⲟⲛ ϩⲁⲛⲙⲁⲧⲟⲓ ϧⲁⲣⲁⲧ
    ⲟⲩⲟϩ ϯϫⲱ ⳿ⲙⲙⲟⲥ ⳿ⲙⲫⲁⲓ ϫⲉ ⲙⲁϣⲉ ⲛⲁⲕ ϣⲁϥϣⲉ ⲛⲁϥ ⲕⲉⲟⲩⲁⲓ ⲇⲉ ⳿ⲁⲙⲟⲩ ⲟⲩⲟϩ ϣⲁϥ⳿ⲓ ⲟⲩⲟϩ ⲡⲁⲃⲱⲕ
    ⲉ ⲁⲣⲓ ⲫⲁⲓ ⲟⲩⲟϩ ϣⲁϥⲁⲓϥ.
  adz-adz: I dzi ibinigi, dzi garam mpada warangꞌ i garam gudzun fain nampanggan,
    da dzi mpa tayangꞌ garam singaari fain. Bida dzi nidan da mangan, ‘Wafan,’ da
    ifan, ma ‘Waba,’ da iba. Da dzi mamaꞌ gumangꞌ ibinigi, dzi nidan, ‘Wanang wabiani,’
    da inang ibi dzi nidan.”
  sri-sri: 'Gajirã oparã yʉre dorema. Yʉde gajirã surarare dorea. Yʉ sugʉre: “Waaka!”
    ãrĩmakʉ̃, waami. Gajigʉre: “Aarika!” ãrĩmakʉ̃, aarími. Yʉ, yʉre moãboegʉre: “Ire
    irika!” ãrĩmakʉ̃, irire yámi, ãrĩka Jesúre! ãrĩ iriuyupʉ.'
  nal-nal: Ga piaat malasing kanaan panaze nia zaait ga iziar lawaana burburaaiang
    sin azanon paamua zurugu, ma azanon ubina dauran di iziar lawaanugu. Ma araan
    ga piaat sin azaxai angkari, ‘Paan,’ naan ka waan. Ma araan ga piaat sin axazak
    angkanaan, ‘Laawus,’ naan ka wat. Ma araan ga piaat sin a iaana kilaaiang surugu
    malasing kari, ‘Giu azaan angkari,’ naa giu.”
  kyq-kyq: 'Taa maam se, kic mꞋkaam ji deb kuuy, naɓo mꞋɔk asgarge kaam ji maam kici.
    Kɛn mꞋiŋgga num mꞋɗeek deb kalaŋ ki mꞋɔɔ: ꞋƁaa se, naan̰ iin̰ Ꞌɓaa. Ɔɔ mꞋɗeek
    deb kuuy ki mꞋɔɔ: ꞋƁaaɗo se, naan̰ iin̰ ɓaaɗo. Ɔɔ ɓulum ki se jaay, mꞋɗeekin̰
    mꞋɔɔ: ꞋTɛɗn nakŋ ese se, naan̰ iin̰ tɛɗin̰a.»'
  kwd-kwd: Nau ku su'asuria 'i'oo to'omia mola fana agelana ni 'ola lo'oori, tofuna
    'inau la'u mola nga wane ku taunga'i 'i olofana nga ta'a ba'ita, ma kua to'o na
    ta'a ni fununga na'a gila taunga'i olofana nga ba'itangaa agu. Lauta 'inau ku
    iiria fana ta wane 'ilo'oo, ‘'Oi leka, ma ngaia 'e leka no'o. Lauta 'inau ku iiria
    fana ta wane 'ilo'oo, ‘'Oi leka mai, ma ngaia 'e leka no'o mai. Lauta 'inau ku
    iiria fana ta wane ni taunga'inga agu 'ilo'oo, ‘'Oi agea la'u mola 'ola lo'oo,
    ngaia 'e agea no'o.’”
  ded-ded: Imoc yofi, ni ifingoc ngic kucnginagoc yeneac bageu kecbadeac fainugec.
    Amma neac bageu wasaifocna kecandae. Nga monggac kenna deba kenude nga monggac
    hana deba haude. Amma wanacngicnaac yomoc mena deba meudenoc.”
  ewe-ewe: Elabena nye ŋutɔ hã menye ame le ŋusẽ te, eye asrafowo le nye hã tenye.
    Meɖea gbe na tenyeviwo be, ‘Miyi afii’, eye woyina, ‘Miva afii’, eye wovana, megblɔna
    na nye dɔla be, ‘Wɔ esi kple ekemɛ’, eye wòwɔnɛ.”
  nuy-nuy: “Anaani ngaya yamba nga-marrbuy nagang, ngaya yamba na-nguynju nugawi-yii
    anaani. Yagu warruburru-yung wurru-buunggawa-mana-yinyung, anaani ngarra-yandhurrbangana
    ngaya. Yagu warruburru-yung wurru-wiynji-wiynjina-yinyung warruburru-yung ngambi-yandhurrbangana
    ngaya. Ngaya nganu-magana nubagi naaynjaabu-nyung-guy ‘Ba-yaarri,’ nubagi-yung
    ni-yaarri niga. Nubagi-yung ngana-magana naaynbajung ‘Baaṉiyn,’ nubagi-yung ni-yaarri
    ngayawi-wuy niga. Marri nubagi-yung ngani-yandhurrbangana-yinyung anubani-yung
    ‘Baaṉbang,’ marri anubani-yung nganii-gaṉbina niga.” Dani-yung ni-yamaa na-runggal-yung,
    ni-marrbuy yamba niga, nubagi na-Jesus niwu-waṉagaa lhuḏ-bindiyung.
  cop-BHC: ⲔⲈ ⲄⲀⲢ ⲀⲚⲞⲔ ⲞⲨⲢⲰⲘⲒ ϨⲰ ⲈⲨⲈⲢⲦⲀⲤⲤⲒⲚ ⲘⲘⲞϤ ϦⲀ ⲞⲨⲈⲢϢⲒϢⲒ ⲈⲞⲨⲞⲚ ϨⲀⲚⲘⲀⲦⲞⲒ ϦⲀⲢⲀⲦ
    ⲞⲨⲞϨ ϮϪⲰ ⲘⲘⲞⲤ ⲘⲪⲀⲒ ϪⲈ ⲘⲀϢⲈ ⲚⲀⲔ ϢⲀϤϢⲈ ⲚⲀϤ ⲔⲈⲞⲨⲀⲒ ⲆⲈ ⲀⲘⲞⲨ ⲞⲨⲞϨ ϢⲀϤⲒ ⲞⲨⲞϨ ⲠⲀⲂⲰⲔ ϪⲈ
    ⲀⲢⲒ ⲪⲀⲒ ⲞⲨⲞϨ ϢⲀϤⲀⲒϤ.
  buk-buk: Bu iŋ dau daŋga wambu lau naŋ si ŋaclai hôc gêlêc iŋ ndê, ma iŋ ndê lau
    siŋ-ŋga daŋga wambu iŋ. Iŋ bu sôm têŋ daŋ, ‘Am ndi,’ dec iŋ oc ndi. Ma iŋ bu sôm
    têŋ daŋ, ‘Mweŋ!’ dec iŋ oc meŋ. Ma iŋ bu sôm têŋ ndê ŋgac akiŋ bu kôm gêŋ daŋ,
    dec iŋ oc kôm.”
  pri-NT: 'Ba wâgo, âna go pitêre dàra pwi a pitûâ kôo, â go pitûâ kà tèpa coda. Â,
    na go ina tà pwi jèpwi pâ: “Gà pâra!” â é pâra. Â, na go ina tà pwi jèpwi pâ:
    “Gà me!” â é me. Â, na go ina tà tèpa ênawéna kôo pâ: “Guwà pwa ni!” â rà nye
    pwa.»'
  zpq-NT: 'X̱an soldadon'' že'' zoa beṉe'' chnabia'' ḻe'' perw ḻecze nita'' soldadw
    c̱he'' na'' chnabi''e ḻegaque''. Na'' cate'' che''e toe'': “Gwyej”, na'' cheje'',
    na'' cate'' che''e yetoe'': “Da”, na'' chide'', na'' cate'' che''e xmosen'': “Da''
    nga gono''”, na'' chonen''. Na'' ṉezde'' con ṉao'' yeyac xmose''na'' na'' yeyacde''.'
  por-TFT: Eu creio que isso vai acontecer, porque há pessoas que têm autoridade sobre
    mim e obedeço a elas. Também tenho soldados debaixo da minha autoridade. Quando
    digo a um deles, Vá! Ele vai. Quando digo a outro, Venha, ele vem. Quando digo
    a meu escravo, Faça isso! ele o faz. E creio que o senhor fala com uma autoridade
    semelhante.”
  gwi-NT: '@see-verse:LUK.007.007'
  gvn-gvn: Ngayu yala yundu, majanji. Ngayu maja soldier-soldiernka. Ngayu nyubunyundu
    yinyaymba balkal dunganka, nyulu dungaykuda. Ngayu nyungundu yinyayanda yinduymbu
    balkal kadanka, nyulu kadaykuda. Ngayu ngaykuwunbu workingmananda balkal, jana
    yinya doim-bungalkuda.”
  nhy-NT: 'Porke nej noijki nimomatok nikintlakita notlayekankej. Iwan noijki nikinpia
    soldadojtin katlej nechtlakitaj. Iwan tla nikilwis se de yejwan: “Xiwia ne”, in
    yej yawi. Iwan tla nikilwis oksé: “Xiwiki”, in yej witz. Iwan tla nikilwis in
    notekipanoj: “Xikchiwa yin tekitl”, in yej kichiwa.'
  asm-FB: কিয়নো মই পৰৰ ক্ষমতাৰ অধীন মানুহ, মোৰ অধীনতো সেনাবোৰ আছে; মই এজনক যোৱা বুলিলে,
    সি যায় আৰু আন এজনক আহা বুলিলে, সি আহে৷ মোৰ দাসক এইটো কৰ বুলিলে, সি কৰে।”
  okv-okv: Amo eingera, namo te tapa nau embo okose ta sovera jigama ue na nau isoro
    embo ta degi pambu aisona pambasuja eto nei ta degi hae aisona huresuja eto nau
    pure embo ta degi einge e aisona aisuja eona ainge nombo no okose ta sovera na
    ejo kondai.”
  mxt-NT: Vatyi maa ra capitán cuví ra. Ta nyacá ñaha rey chi ra. Ta maa ra nyacá
    ñaha ra chi ra cuatyi ca cha nuu ra. Tatu tava ra tyiño chi noo ra cuatyi cuan,
    na cuhun ra. Cuhun ra. O tatu catyi ra chi nonga ra na quichi ra, quichi ra. O
    tatu tachi ra chi inga ra na sacuvi ra tyiño, sacuvi ra. Ta tyicuan caa tucu yoho,
    tatu catyun na nduvaha musu ra, tyicuan ta nduvaha ra na ―catyí ra tahan capitán
    cuan chi ra Jesús.
  tzo-NT: 'Yu''un ho''oni quich''oj mantal. Ti jpas ti mantal soldadoetic. Chcalbe
    ti june: Batan, chcut. Chbat. Chcalbe ti yane: La'', chcut. Chtal. Chcalbe ti
    jmozoe: Paso li''to, chcut. Tspas, xchi ital sc''op” ―xchiic.'
  ind-AGS: Sebab saya sendiri juga di bawah atasanku, dan saya mempunyai para prajurit
    sebagai bawahanku. Jika saya memerintahkan satu orang untuk pergi, maka orang
    itu akan pergi, dan kepada yang lain untuk datang, maka dia akan datang. Aku memerintahkan
    pelayanku untuk melsayakan sesuatu, maka dia akan menurutinya.”
  omw-omw: Nte qaami vaisi variqana nte niqaa ntaqikyi varia vaisihua qua rie varurave.
    Ntevata ntaqua vaisihua mponramwuqaa ntaqikyi varurave. Nte mwihuaqitaina vaisi
    mpora quante tuqaro mwiva virave. Nte vaisi mpora nriante tuqaro mwiva nrinrave.
    Nte ntena kyaiqa vaisiaravata mwitaa mwitaa hiante tuqaro mwiva ni qua riero mwitaa
    hirave, timwa kyero mwihua sitovata vita.
  yrb-yrb: Nana dera ami amara. Moana dera uwarama na yawotaitaro nana ami uwara faiyawere
    yawotatane. Enoba mui amaraba ania watanero anasu. Mui amaraba ara watanero arasu.
    Nanu gaukara amaraba eno ua watanero enanari utasu watane weiro are weita.
  maa-NT: '''A̱n, tíjiìn‑na nga tjín‑lè kjo̱tíxoma. Ti̱koa̱á ''a̱n, tjín‑na xi̱ta̱
    ítjòn xi otíxoma‑na, ti̱koa̱á tjín‑na soldado xi ''a̱n otiìxoma‑la̱, k''e̱ nga
    xan jngoò‑la̱: “T''in”, fì‑né; xan‑la̱ xi ìjngoò: “Nchroboí”, nchrobá‑né; koa̱
    k''e̱ nga xan‑la̱ jè xi chi̱''nda‑na̱: “K''oa̱ t''i̱in”, síkitasòn‑na.'
  mcq-mcq: Na ꞌuꞌo harura rukinaꞌomo sorutia ꞌahoꞌa nuni harura hari hijura. Nara
    ea ꞌahoꞌa ijá ꞌiavure Vaꞌa! ꞌiavuꞌe pu vaꞌura. ꞌEne pina Roa! ꞌwavuꞌe hu rouna.
    Na nuni pwea kaꞌene kaukara vejiꞌinijaho ike vena ꞌwavujaho hu venuna ꞌwama ꞌwamana.
  sus-A: ﭑ عَ كٌلٌن بَرِ مَ ﭑ قَن نَ مَنفّ ندٍيٍ شَ يَامَرِ بُن مَ، سْورِ ندٍيٍ مَن
    نَ ﭑ يِ، نَشٍيٍ نَ ﭑ قَن مَ يَامَرِ بُن مَ. ﭑ نَ عَ قَلَ سْورِ ندٍ بّ، ‹سِفَ،›
    عَ سِفَمَ نّ. ﭑ نَ عَ قَلَ، ‹قَ،› عَ قَمَ نّ. ﭑ نَ ﭑ مَ كٌنيِ ندٍ يَمَرِ، ‹يِ
    قٍ رَبَ،› عَ عَ رَبَمَ نّ.»
  jpn-1965: と申しますのは、私も権威の下にある者ですが、私の下にも兵士たちがいまして、そのひとりに『行け。』と言えば行きますし、別の者に『来い。』と言えば来ます。また、しもべに『これをせよ。』と言えば、そのとおりにいたします。」
  fra-SBL: 'Car moi aussi, je suis un homme placé sous autorité, ayant sous mes ordres
    des soldats. Je dis à l''un : « Va », et il va ; à un autre : « Viens », et il
    vient ; à mon serviteur : « Fais ceci », et il le fait ».'
  yka-yka: Kataˈuhanku peggeˈ bisan aku inin, pagbayaˈan ku weˈ malangkew amban akuhin
    duk magbayaˈ ku si meˈ sundalukun. Bang paˈinku si dangan, ‘Pī kew,’ pī iye. Bang
    paˈinku si seddili, ‘Pitu kew,’ pitu iye. Duk bang paˈinku si daraˈakankun, ‘Hinangun
    inin,’ hinangne.”
  mle-mle: '@see-verse:LUK.007.007'
  shp-NTPO: Enribira nokon koshibaon yonoa jato senenhaxonai. Jainoaxa, en ikinna
    sontároboribi jake; jatian westíora en jain katanwe akin yoiara kaai, jatian neri
    jowé akin en wetsa akára, joái; jatian nokon yonoti en jawéki ati yoiara akai”,
    akin.
  aom-aom: 'Ma-jö jövego mu rovaje hesi öroho iae na gavëꞌe jevajëjo. Ëhesi bëhoho
    na nasi a masijo jabesi aharire jevëꞌëro jabesi jöho ejëhoromo muoho vaeꞌi muorovo
    aribövioho nasi aharire jëvëꞌëro nasi jöho ejehoromo muoho vaejarue höjo. Naehu
    muorovo ae gö uavëꞌoho: Vaꞌë uavëꞌiroho iae hu vaꞌaje höjo. O muorovo ae gö uavëꞌoho:
    Rovë uavëꞌiroho iae hu rovaje höjo. O nasi mu ajemaje a uavëꞌoho: Mue ëhi ëhi
    vaejehë uavëꞌiroho iae hu ëhi vaejaje höjo. Ëhuꞌëro jö jövego mu rovaje hesi bëhoho
    iae na gavëꞌe jevajëjo. Ëhuni uavajëjo: Ma-jöꞌëro jöe jövego marëꞌirajo. Ëjöho
    baeromo Iesu majahirego heꞌirajo.'
  geb-geb: Gu khaŋ muuŋgiap kha kameŋ nzuai, gu vhɨra na gari guma ki. Gu ana piin
    ŋgarim, ana na gari. Gu vhɨra, gu ntara gumgi mbari garim, mbe na piin ŋgari.
    Gu khaŋ the suanga “Ndu ŋgɨ”, ana vui. Gu khaŋ the suanga, “Ndu zɨ”, ana zi. Gu
    vhɨra ŋaara guma ki. Gu khaŋ ana suanga, “Ndu kha ŋaarar muuŋ, ana mba ŋaara mbui.”
    ’ ”
  eng-WYCLIFFE: For Y am a man ordeyned vndur power, and haue knyytis vndur me; and
    Y seie to this, Go, and he goith, and to anothir, Come, and he cometh, and to
    my seruaunt, Do this thing, and he doith.
  bsj-bsj: la Yeecu nuwa wori, co nyiman nii wo, con yila nobo bwan cinententiye,
    con yii ci, “miyi komti, mor kiraila gwam, ma fiyobo nii ki bilen ke na weu.
  cak-cak: Quiri' nin-ij chave, roma ja jun yin yinc'o chuxe' rutzij jun chic, y jari'
    ri ni'in chuve ri achique nic'atzin chi nin-en. Y ec'o soldados eyo'on pa nuk'a'.
    Tok nin-ij che jun chi ti'e, can ni'e-vi; y si nin-ij che jun chic chi tipe, can
    nipe-vi. Tok nin-ij che ri nusamajinel chi tubana' jun samaj, can nu'on-vi. Quiri'
    ru'in-pe ri achi roj takayon-pe, xecha' ri achi'a' che ri Jesús.
  chf-NT: Cuwi chich que u xe tä ute lo que a wäle' aneba, uc'a ixta no'on ayan soldadojob
    täj c'äb tuba cä chen mandajob. Untu cälben xic y u xe. Otro untuba cälben tic
    y u te. Cälben cajpatan que u chen cua' chichca patan y u chen chich, pero ayan
    machca u chenon manda täcä no'on.
  tlf-tlf: Nagal niyo waasi dinan-kalin tinum imi dubom imi iip tinum kale, imi weng
    kup tinangkan-bomi minte, niyo waasi dinan-kalin tinum ilimi kup wan handret (100)
    imi kamogim no kale, nimi weng uyo tinangkan-bomip kale, niyo tinum maak bogobe-nili,
    “Kabo unaal a,” agelan-temi uyo, iyo unon-tema e minte, tinum maak bogobe-nili,
    “Kabo talaal a,” agelan-temi uyo, iyo tolon-tema e minte, nimi ogok kemin tinum
    iyo bogobe-nili, “Kabo ogok boyo kemal o,” age bogobelan-temi uyo, ogok boyo keman-tema
    no (kale, ulutap kale, utamita e, kabo titil so kale, kabo weng uta kup bogolapta,
    nimi ogok kemin tinum keyo tambalanan-tema kalaa agan-bii) o,’ agela tulup o,”
    age Yesus imi bogobelip ko.
  piu-2006: Paluru yalatjiku ninti nyinanyi, mayutjungku watjaṉingka waarrkanangku
    palyalpayi. Palumpa mayutju tjuṯangkuya watjantjala, nganampa mayutjungku palyalpayi.
    Paluru tjanampa mayutju nyinanyi tjuulytji tjuṯaku. Tjuulytji kutju paluru watjara
    iyantjala, paluru yankupayi. Tjuulytji kutjupa paluru ngalya yankunytjaku watjantjala,
    palulakutuya ngalya yankupayi. Paluru waarrkana kutjupangka tjaamtjingi palyantjaku
    watjantjala, waarrkana paluru palyalpayi. Palulanguru paluru nyuntunya watjaṉu
    ngaanguru ngarala kutju mayutju tiṉangku watjala!, palumpa waarrkana pikatjarra
    palyarrinytjaku.”
  poh-NT: Jeꞌ reꞌ nikꞌor maj reꞌ quikꞌorbal take wilic cajawric n-nimjic jeꞌ ricab
    niban i hin cu̱cꞌ take ajabe̱s wilque̱b chi nina̱, on jeꞌ ricab ncaꞌn take niso̱l
    chꞌi̱l take waj camanom wilque̱b pa nikꞌab, nquinimej woꞌ nikꞌorbal. Jeꞌ ricab,
    wi reꞌ hin nitakꞌa̱ꞌ take je niso̱l chi nacojic, chi jumehkꞌil woꞌ ti quiꞌo̱j.
    On wi xnikꞌor queh chi naquichalic, chi jumehkꞌil woꞌ ti quichalic. Jeꞌ woꞌ cu̱cꞌ
    take waj camanom, wi jenoꞌ chi quixilac xnikꞌor reh chi naroquic chi camanic,
    chi jumehkꞌil woꞌ ti noquic chi ribanaric i paꞌ bih nikꞌor reh, nqui xitakꞌa̱ꞌ
    rikꞌormojic i cajawil sol reꞌreꞌ.
  tue-tue: Yʉʉ ãpẽrã́ dutiré docapʉ niiã. Yʉʉpʉ surarare dutia sáa. Yʉʉ sĩcʉ̃rẽ ‘wáaya’
    jĩĩrĩ, wáai. Ãpĩrẽ́ ‘atiya’ jĩĩrĩ, atii. Yʉʉre padecotegʉre ‘biiro tiiyá’ jĩĩrĩ,
    tiii”, jĩĩãwĩ, jĩĩyira.
  bjp-bjp: Ia use u arae, wara le ia kiis sau na piklin nagogon ken fale fanu, ke
    fale tom fapaket sabin ri kiis na piklin nagogon kiak. Ia wuun nenge tom fapaket
    ke ka la. Ke ia ka kam u ke ka la usuf iau. Ke ia ka fas nenge fafauun kiak le,
    ‘Tel tier igii,’ ke ka tel u.”
  xon-xon: Uma ubaa kii uninkpel aamɔb, ki mu ye butɔb aajab aaninkpel la, le ki bui
    ubaa, ‘Li cha,’ le u buen; ki bui ubaa mu, ‘Dan,’ le u dan; le ki bui waanaagbiija,
    ‘Ŋa kina,’ le u ŋa.”
  tzo-ZNT: Mantal noꞌox la ta xchꞌun ti tspas ta mantal li solteroetique. Batan, mi
    xut la li june, chbat la. Laꞌ to, mi xut la li june, chtal la. Paso chac liꞌi,
    mi xut la li smozoe, tspas la, xiyutoticotic tal ―xutic la cꞌotel ti Jesuse.
  mpm-NT: Chi saña suni iyo ɨɨn chaa kuñaꞌnu taꞌu jniñu nuu na, ti suni maa na ñavaꞌa
    na soldado na. Ti kachi na jiin ɨɨn da “kuaꞌan”, ti kiꞌin da. Ti kachi na jiin
    ɨnga “ñaꞌan jaꞌa”, ti kii da. Ti taꞌu na jniñu nuu muzu ja na saꞌa i jniñu un,
    ti saꞌa i ―ni kachi da.
  ots-NT: 'I ma̱n car capitán, i̱na̱: “Hne̱quigö, xí tti̱xqui, xí ttajqui cam cargo.
    I bbʉh cʉ to i mandadogui, cja̱ nugö dí øjtibi cár palabrajʉ. Cja̱ pé dí hñi̱jcö
    cʉm sundado hne̱je̱ cʉ dí mandadobi. Bbʉ dí xij nʉ́ da ma, i pa. Cja̱ nʉ pé hnáa,
    bbʉ dí mahtitjo du e̱je̱, ba e̱je̱. Hne̱h cam mɛfi, bbʉ dí xifi: Dyøti nʉ́, i
    øte. Eso, dí pa̱di, ncja ngu̱ ga ttøjtigui cam palabra, ncjadipʉ da ttøjtiqui
    quer palabra, hne̱je̱.” Ncjapʉ xpá ma̱n car capitán.―'
  hoy-hoy: ना भी वास्तव दा शासन इन हात्‍ती आईन, अदिक सिपाही नान हात्‍ती आर; अदिक याग
    ऊंद सिपाही इक अनतीन, ‘होग,’ रा आव होगतान; अदिक दुसरा से अनतीन, ‘बर,’ रा बरतान;
    अदिक तान यावारा दास उक अनतीन कि ‘अमुक क्याल्सा माळ,’ रा आव अदा माळतान.”
  uri-uri: Kil la tolpa, kil ti pa, wa horhanekg a tu melnum tiur a atn hep, pake
    kil ti pati, atn hep ikghlen tu melnum a almpwrong. Kil la melnum ur tolpa kil
    kai pa, kil kai, kil la melnum ur tolpa kil kul pa, kil kul, kil la melnum akwapel
    alkilen pa la tolpa, kil ntekg kweiur kweiur pa, kil ntekg.”
  amo-amo: Bara meng wang unitari na idinin tigo, ndinin nasojja, asa nworo ulle,
    'Cang,' asa anya andi nworo umong, 'Da,' asa ada, ame kucin nighe su nenge asa
    asu.”
  pjt-pjt: Paluṟu kunyu ninti nyuntu Godaku waṟkaripai munu panyan paluṟu witunnyangka
    wangaṉarangku kuliṟa palyalpai. Ka nganampa panya maḻpa palu puṟunypaṯu Rome-aku
    mayatjangku witunnyangka wangaṉarangku kuliṟa palyalpai. Munu paluṟu ngapartji
    mayatjangkuṯu tjaultji tjuṯa wangkara witulpai, kaya palula wangaṉarangku kulilpai.
    Ka panya paluṟu tjananya aḻṯipai, kaya mapalku pitjapai. Munu tjananya wangkapai
    palyantjaku, kaya mapalku palyalpai paluṟu witunnyangka. Ka paluṟu kulini panya
    nyuntu palu puṟunypa mayatjaṯu nyinanyi munun panya nyanganguṟu wangkaku, ka paluṟu
    palyaringkuku wati panya palumpa waṟka nyuntu nyanga paṯunguṟu wangkanyangka.”
    Alatjiya tjakultjunu Jesula tjanampa mayatjangku wangkanytja.
  cwe-cwe: Kwaviya na niye ni munhu nili na udahi, na ninawo wakalizi hasi yangu.
    Nahamulongela imwe, ‘Hita,’ nayo kohita, na nahamulongela imwenga, ‘Izo,’ nayo
    kokwiza, na nahamulongela mtumwa wangu, ‘Tenda chino,’ nayo kochitenda.”
  daa-NT: Nun meendu oki aaɗa ta aginduwir ho nu gin askirin ɗo aaror. Ya nun kat
    kaaw ɗo rakki minninco a ‟ Ɓaa ! ” Ek di ŋa ɓaayo. Ya nu kol rakki ka pey a ‟
    Asu ! ” Ek di ŋa asiyo. Kar ya nu gaarji ɗo gay riyor a ‟ Ginit riy-anta ! ” Ek
    di ŋa giniita. »
  mlp-mlp: Na ezaqgo ya inaqmo yaqgo amebta ahaqenib osaiqta haqad in bilam haqiy.
    Ad yaqgo mataw bab emayta na in ya ihaqenib osaytamo haqad in bilam haqiy. Ossa
    ya araq bulonaiq, “Ni leh” haqsa in lehaqta haqad in bilam haqiy. Teq ya araq
    bulonaiq, “Ni bol” haqsa in bolaqtamo haqad in bilam haqiy. Ad yaqgo kabibiy mat
    bulonaiq, “Ni kabiy ka em” haqsa in kabiy na emaqta haqad in bilam haqiy. Nazaq
    iyan ya inad emaiq ni gamukmo bilaqid yaqgo kabibiy mat na ahol tidimniydaq haqaiq
    haqad in bilam haqiy.
  ape-C: Anan nadukemesh um nyak nyukri baraen atin um, anan ta wata yopun. Um maresh?
    Anan douk nape shakamum ananin debeini soldia. Aria anan shopunek douk nape debeini
    um kupaimi soldia. Aria ta anan nukrip anan um nunak um, anan ta nunak. Aria nukrip
    anan um nunakumori, anan ta nunaki. Aria ta nukrip anudok nenekuman mour meyoh
    iri nukri nenekume enyudok mour, anan ta nuneken.”
  bgs-bgs: Sakuppa katô mga manubù na ágsugù kanak, asta duwán mga sundalo na ágsuguán
    ku. Atin ka duwán sundalo na suguán ku, numunug sikandin kanak. Atin ka duwán
    sundalo na pakangén ku, numunug sikandin kanak. Atin ka duwán palumun ku katô
    állang ku, lumumu sikandin.”
  faa-faa: Arirakano ano asekea rea aporoamo, anoaki makata rakisierakano nōmo rakirapo.
    Arirakano nōmo aporo asekea reaki pusierakano e purapo. Peaerakano e perapo.
    Nōmo aporo raipaki makata rakisierakano epo rakirapo. Nōmo aira ayiáka, nómo
    soko aporo makata takamasane farasierakano, e fahokosapo.’ Aíyaka repo Yasuaki
    somehoanie.”
  kik-kik: Nĩgũkorwo niĩ mwene ndĩ mũndũ wathagwo, na ndĩ na thigari njathaga. Ndeera
    ũmwe ‘Thiĩ,’ nĩathiiaga, na ndeera ũngĩ atĩrĩ, ‘Ũka,’ nĩokaga. Na ningĩ ndeera
    ndungata yakwa atĩrĩ, ‘Ĩka ũna,’ nĩĩkaga.”
  cap-NT: Wejrmi wejt jiliriz̈ mantitacama ojklayiñc̈ha. Niz̈aza wejt zultatunacaqui
    weriz̈ mantitacama ojklayñic̈ha. Jaziqui tsjiimil mantuc̈ha, “Oka” cjican. Nekztan
    ojkc̈ha. Niz̈aza tsjiimil kjawznuc̈ha. Nekztanac tjonc̈ha. Niz̈aza tsjiimil mantuc̈ha,
    “Tiz̈ta paa” cjican. Niimi zakaz paac̈ha. Niz̈tazakaz amqui mantasac̈ha, wejt
    piyuna z̈etajo.
  ksr-ksr: 'Ii kokaembaajoŋ: Nii neeno kaaŋagadeeŋ galenaa ku-usuŋ baatanoŋ ama noŋgi
    laligojeŋ. Noo baananoŋ manjaqeqe eja laligogi ii jeŋ kotoŋ oŋomakejeŋ. Yoŋoonoŋga
    mombaajoŋ ‘Kemba!’ jeŋ kotowe iinoŋ kembaa. Mombaajoŋ ‘Kawa!’ jeŋ kotowe iinoŋ
    kawaa ano weleŋ ejana mombaajoŋ ‘Gawoŋ koi mewa!’ jewe iinoŋ ii mewaa.”'
  eng-TNT: 'For I lyke wyse am a man vnder power and have vnder me soudiers and I
    saye vnto won goo: and he goeth. And to another come: and he cometh. And to my
    servaunt do this: and he doeth it.'
  sbs-sbs: Mukuti ime name ni muntu wina mwikonde lamulao, ni masole ni bena mwikonde
    lyangu. Niwambila umwina, 'Yende', mi uyenda, imi kuumwi, 'Wiize', mi wiiza, imi
    kumuhikanangu, 'Tende ichi', mi uchitenda.”
  sue-sue: Nera kota, na ema giti kopira ama-zani nowena. Noko soldia dubu eni meni
    naso nana ama-zani nowera. Are nane nusokare nana zo bayaise sana bayamunoya.
    Ota zo maise sana mamunoya. Ota na soumai naso bua waise sana wamunoya. Are na
    putou nisora susu gena kei awinoya. Are ge gege sasa soumai naso ewanana wamunoya.”
    Ago senua awa.
  fra-NCL: 'Car moi, qui suis soumis à des supérieurs, j’ai des soldats sous mes ordres,
    et je dis à l’un : Va, et il va ; à un autre : Viens, et il vient ; et à mon serviteur :
    Fais cela, et il le fait. »'
  bhg-bhg: Aindabé, na badari natomi gisijido eira, edo ainda ge teuri kera edo ena.
    Edo daedo, itoro embobo nato tuda itera. Awatedo, nane embo da (1)de, ‘Mambu,’
    tano mamaina. Edo embo neinde ‘Gumbu,’ tano gumaina. Edo nato buro embode ‘Buro
    eiwa e,’ tano buro awa aina. Na gotena, imo awa daedo badari. Awatedo, tepo ge
    teyo nato buro embo kaviyegare,” ango sisina.
  snn-NT: Ja'nca caguë saoguëbi yequëcua yë'ë ëjacuani sehuoye bayë yë'ë. Yequëcua
    soldado hua'nare guanseye bayë yë'ë. Yequëni, Saijë'ën catoca, baguë saiji. Yequëni,
    Raijë'ën catoca, baguë raiji. Yë'ë yo'o con hua'guëre'ga, Yë'ë case'e'ru yo'ojë'ën
