  udu-udu: 'Haali/ aha/ tana wathi/ jin karkunu ’ko’d e moshirr mo dhali i/askar ’koni
    me’d pem mo dhali aha/ okina jan ’deŋ kamu/ gwo mo ki: Yaku/ mo ma tani, dhali
    a’di yaki’d mo be, dhali e jaŋ kamu/ ki: Yayu/ mo ma tani, dhali a’di yaki’d mo
    be. Dhali e c̱iŋkinam pem mo tani ki: Miiyi to yansan mo ma tani, dhali a’di miiki
