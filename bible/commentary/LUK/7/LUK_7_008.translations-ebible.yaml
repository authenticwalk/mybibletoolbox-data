  wol-2010: 'Ndaxte man itam maa ngi nekk ci ndigal, te ame naa ay xarekat ci sama
    ndigal. Su ma nee kii: “Demal,” mu dem. Mbaa ma ne keneen ki: “Ñëwal,” mu ñëw.
