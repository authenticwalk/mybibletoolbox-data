    servant, Do this thing, and he doeth [it].
  eng-WMBB: For I also am a man placed under authority, having under myself soldiers.
    I tell this one, ‘Go!’ and he goes; and to another, ‘Come!’ and he comes; and
    to my servant, ‘Do this,’ and he does it.”
  zat-NTPS: 'Néda''queza'' zua benne'' dxenná bé''ene̱'' neda'', na'' neda'' dxenná
