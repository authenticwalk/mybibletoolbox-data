  mwp-mwp: Nungu Yesun kuniya ya palamulpa, Yoewanen niyay kazipa kedha, ‘Kuniya uzarmariw,
    mulemoeriw Yoewanelpa, ngipel midh purkan iman ina, a kawran karngemin? Mayguman
    purkaw buya kuniya gasaman a iman balbayginga, a muwayzimayl thana mab ladhun,
    a setha nga wati goengawl kikirilgal thana balbayg asimoeyn, lak mina goengaw
    kuniya gasaman. Kawaragig nanga thana karngemin yaday; uma mabaygal thana igililnga
    kuniya gasaman a kaday nithaman; a Awgadhaw kapu yangu wakay na mura lagiya yadu
    poelgaypa zapugi mabaygoepa.
  ksj-ksj: Eꞌanoꞌo Iesu ani vaze ꞌaheu eꞌe naenaeziro, raeaꞌa, “Bare onamadu zaꞌe
