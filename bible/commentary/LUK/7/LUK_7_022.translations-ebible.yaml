  ena-ena: Lɨhavɨci Jisasɨ nulɨdɨ abami. Namɨlaŋ uavɨla Jon dɨ sulɨhalaŋ uami. Akuaba
    akuaba igɨlaŋ agɨlasaŋ uavɨla Jon dɨ sulɨhalaŋ uami. Akuaba akuaba ciaŋ igahɨlɨlaŋ
    agɨladɨ avi sulɨhalaŋ uami. Lamɨgaŋ sɨbɨlɨ sɨbɨlɨ agɨlaŋ cɨhu huaci lɨdɨŋ igasulavɨlalɨ
    aba abɨhalaŋ uami. Hɨcɨ sɨbɨlɨ sɨbɨlɨ agɨlaŋ cɨhu huaci lɨdɨŋ hɨdavɨlalɨ aba abɨhalaŋ
    uami. Hulaŋ lɨpɨlɨm lɨpɨlɨm daŋ agɨlaŋ huaci lɨdɨŋ lɨpɨlɨm lɨpɨlɨm apalɨ hɨniavɨlalɨ
    aba abɨhalaŋ uami. Hɨji uavauava daŋ agɨlaŋ cɨhu huaci lɨdɨŋ ciaŋ igahɨlavɨlalɨ
    aba abɨhalaŋ uami. Hulaŋ hɨmavɨlalɨ agɨlaŋ cɨhu hɨhi iahavɨlalɨ aba abɨhalaŋ uami.
    Hulaŋ iamɨgali akuaba akuaba apalɨ agɨlaŋ Asɨ dɨ ciaŋ igahɨlavɨlalɨ aba abɨhalaŋ
    uami.
  nbq-nbq: Lagagwa ako en Yesus yugugu lagagwama, Yesus en, “Ogagya hinil neyagep
    inim, yagan lagya henaruk hunggip inim, andi, heneyami vaga Yohanes yuguri elales.
    Inil mbuk menda inil hugwi, inisok weyak menda sup sek erogo lagwi, amu hunik
    menda sek agwi, enaruk nggulup menda enaruk hunggwis, nggorak menda iniluk erogo
    bugu, eke, ap ininggi dek ako Sek Wene yugirigya, ogasiga ako yuguri elales.
  tgo-tgo: 'I gonjogha weŋgi iŋa, “Hu njogha na vohu utugiya weya Jon, budakaiya mohu
    thuwe na mohu loŋwe: maramaranji i kwaghe kaero thɨ thuwe, kuvokuvo kaero thɨ
    loŋga, thavala thɨ ghataŋa lepelo kaero riwanji i thovuye, yanawanji i kule kaero
    thɨ loŋwe, ramaremare thɨ thuweiru na mbinyembinyeŋgu kaero thɨ loŋweya Toto Thovuye
    iya thɨ vavaghare weŋgi.'
  yap-yap: 'Me fulweg ngak fa gali cha’ ni l’oegrow John ngar bow ni ga’ar, “Mu sulow
    nga mognew ngak John e tin kam guyew nge tin kam rung’agew ni nge lungumew: pi’in
    malmit e kar guyed ban’en, ma pi’in mugutgut e kar uned ko yan, ma pi’in kar gafgowgad
    ko m’ar ni daraw e kan be’ech nagrad, ma pi’in biling e ke yag ni ngar rung’aged
    ban’en, ma pi’in karm’ad e kan fasegrad, ma fare Thin Ni Bfel’ e yibe machibnag
    ko pi’in gafgow.'
  mop-NT: Le'ec ti jobi u betic abe' a Jesusu, u nuuctajoo' u yaj cambal aj Juana.
    —Ca' usc'aque'ex etel aj Juan a wade'ex ti'i c'u' a wilaje'ex y c'u' a wu'yaje'exe,—
    cu t'an. —Tanoo' u sasilcunbul u wich a ch'oopo. Le'ecoo' a ch'etec u yoco, tanoo'
