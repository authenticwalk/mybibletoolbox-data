  mdy-ETH: ዬሱሴ ሙኬ ኪኢቶ ዓሶንሢም፦ «ማዒ ዴንዲጋፓ ዮሃኒሴም ዒንሢ ዛጌ ባኮና ዋይዜ ባኮዋ ሂዚ ጌይ ኬኤዙዋቴ፦ ዓኣፖ ባይቄ
