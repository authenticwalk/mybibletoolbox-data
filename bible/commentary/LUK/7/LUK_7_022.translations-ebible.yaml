  pan-pan: ਤਦ ਯਿਸੂ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਜੋ ਕੁਝ ਤੁਸੀਂ ਵੇਖਿਆ ਅਤੇ ਸੁਣਿਆ ਹੈ ਯੂਹੰਨਾ ਨੂੰ ਜਾ
