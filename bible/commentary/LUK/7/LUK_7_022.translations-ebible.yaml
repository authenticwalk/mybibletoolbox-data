verse: LUK.007.022
translations:
  kpx-kpx: Isi kemo Dioni esemu namigevei loui avoe, “Hoidevei talive la vadeu elehai
    eviale ko loui Dioni namihai kosea, ‘Ni kedute keau nilahama. Ige velo golote
    keau lavisi olahama. Ige lebolasite kebia vavahaniu uoholima. Ige golemate keau
    hoto evima. Ige haluviale kebiata hovedevema. Isime di hotoe dua loui kunaiholimale
    kebiata haivema.
  okv-H: John ta ambotani heriso ta degi ke mine einge ena, “Pambuto John ta degi
    do ere kogova ere ingiheva avo John ta degi einge evujo ingoi, ‘Tihi kuru ari
    embo tihi hirikehei ere kogora popora embo ereto isa ere ora kini humbari embopo
    ta kini irae ehija oje susujukari embopo na oje hirikehei ke ere ingihera, embo
    pepehekari vasiri te ereto ere ora eto hoivo embomeni ta degi duru javotoho ere
    ingihera
  tbo-tbo: Ma hai baha i wimiheya i pa, ‘Awai o gagalehi po o noonolihi ona gunawilemi
    po Yoni ona paliweleya. Tu matakeke he gagalena imahi po tu aeapapoe he neneimahi
    po lepelo lawahi he wodewadewa meme po tu tanigapupu he launonola po lawa hau
    hilage ma he towotowolo meme po tu dayadayabu tuwega dewadewana he noonoli.
  mal-C: 'പിന്നെ യേശു ആ സന്ദേശവാഹകരോട്, “നിങ്ങൾ കാണുകയും കേൾക്കുകയുംചെയ്യുന്ന ഇക്കാര്യങ്ങൾ
    മടങ്ങിച്ചെന്ന് യോഹന്നാനെ അറിയിക്കുക: അന്ധർക്കു കാഴ്ച ലഭിക്കുന്നു, മുടന്തർ നടക്കുന്നു,
    കുഷ്ഠരോഗികൾ സൗഖ്യമാകുന്നു, ബധിരർ കേൾക്കുന്നു, മരിച്ചവർ ഉയിർപ്പിക്കപ്പെടുന്നു,
    ദരിദ്രരോടു സുവിശേഷം അറിയിക്കുന്നു.'
  grc-SR: Καὶ ἀποκριθεὶς ⸋ὁ Ἰησοῦς⸌ εἶπεν αὐτοῖς, Πορευθέντες ἀπαγγείλατε Ἰωάννῃ ἃ
    εἴδετε καὶ ἠκούσατε· ⸋2ὅτι⸌ τυφλοὶ ἀναβλέπουσιν, χωλοὶ περιπατοῦσιν, λεπροὶ καθαρίζονται,
    ⸆ κωφοὶ ἀκούουσιν, νεκροὶ ἐγείρονται, πτωχοὶ εὐαγγελίζονται·
  bgc-bgc: अर उसनै उनतै कह्या, “जो कुछ थमनै देख्या अर सुण्या सै, जाकै यूहन्ना ताहीं
    कह द्यो, के आन्धे देक्खैं सै, लंगड़े चाल्लै-फिरै सै, कोढ़ी शुद्ध करे जावै सै,
    बहरे सुणै सै, मुर्दे जिन्दे करे जावै सै, अर कंगालां ताहीं सुसमाचार सुणाया जावै
    सै।
  khz-khz: 'Ne Iesu na etalima ruala evega-gelerato, netiwato, “Iowaikule, gomi na
    pogo gitara e pogo kamonagira gaura Ioane pio vevaraa: Mata-kele talimara gepoepoena,
    gage rakava talimara gelakana, lepera talimara genamana, tega-gela talimara gekamonagina,
    kwarega talimara gekuliiti-waina, e Vali Namana lealea talimara geria evopatagiana.'
  deu-TKW: 'Und er antwortete ihnen: gehet hin und berichtet dem Johannes, was ihr
    gesehen und gehört: Blinde sehen wieder, Lahme gehen, Aussätzige werden rein und
    Taube hören, Tote werden erweckt, Armen wird die frohe Botschaft gebracht;'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ chopëꞌ bönniꞌ naꞌ nasölëꞌë Juan, rnëꞌ: ―Gul‑tséaj,
    gul‑tsajtixjöiꞌ‑nëꞌ Juan ca nac le bléꞌiliꞌ len le byö́niliꞌ. Tuꞌléꞌinëꞌ bönniꞌ
    bchul lauquëꞌ. Tuꞌzë́ꞌë bönniꞌ glatsjëꞌ. Nuhuöacquëꞌ bönniꞌ güiꞌcnëꞌ huëꞌ nudzuꞌ
    ruzö́d. Tuꞌyönnëꞌ bönniꞌ gulacödzuëꞌ. Nubanquëꞌ bönniꞌ glatiëꞌ. Taꞌyönnëꞌ didzaꞌ
    dxiꞌa bönniꞌ yechiꞌ.'
  lin-lin: 'Boye, Yesu azongiselaki bayekoli oyo Yoane atindaki : — Bokende koyebisa
    Yoane makambo oyo bomoni mpe oyo boyoki : bakufi miso bazali komona, bakufi matoyi
    bazali koyoka, ba-ebosono bazali kotambola, bato na maba bazali kopetolama, bakufi
    bazali kosekwa, mpe Sango Malamu ezali kosakolama epai ya babola.'
  hns-NT: 'Tab oe bolies: „Dja Johaanas se bataai de kie toelog kaun tjiedj dekhle
    aur soenle hai. Andha log dekhe lage hai, loendj waalan tjale hai, korhia log
    safa karal dja hai, bahiera log soene lage hai, maral log djienda hoi dja hai.
    Aur dje dje djaane hai kie biena Parmeswar se oelog diel ke garieb hai, oelog
    khoes khabar soene hai.”'
  noa-E: 'Maimuan chadau magjim anʉm, chi Juanau chogtarr khʉʉnag: —Ërëubaadëwia Juan
    aar jaaubaimat, pãach jʉ̈gʉucha ũrwia pãach daúacha mʉg oobarm. Irig, “Dau khaugba
    khëkhëd arr khʉʉn dau ajapha thʉnʉm abat; bʉ̈ wëdʉ wëdʉ sĩsid arr khʉʉnjã ya ajapha
    nʉrrjëem; kach khĩsu arr khʉʉnaujã ajapha ũr sĩsidʉm; chi meem arr khʉʉnjã deeu
    iiu nʉrrjëem; maimua aphʉʉm khʉʉnagjã ĩchab õor peerdʉajem iek jaau chirʉm” a
    jaaubaimat ajim anʉm.'
  eng-EMTV: 'Then Jesus answered and said to them, “Go and report to John what you
    have seen and heard: that the blind regain sight, the lame walk, the lepers are
    cleansed, the deaf hear, the dead are raised, the poor have the gospel preached
    to them.'
  mib-NT: 'Te ni cahān yā jiín de: Cuángoo te castūhun ró nuū Juan tācá jniñu ni cajito
    ró jíín jnúhun ni cajini ró. Te cachi rō nuū de jeē ñáyuu cuaá cánanune tɨnūú
    i, te ñayuu yacuá cánacaca i, te ñayuu ndóho cuehyɨ̄ stehyú cánduvāha i, te ñayuu
    sohó cánanune sōho i, te ñayuu jihí nátecu i sáha ri. Te suni nácani ri jnūhun
    nuū ñáyuu ndahú jéē jnama Yaā Dios i.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ युहुन्‍नालाम् के़दाःबाहाॽ मे़त्तुसि, “पेसे़त्‍छे़ॽआङ्
    कन् के़निःसे़त्‍छु, के़घे़प्‍से़त्‍छुबा पाःन्‍निन् युहुन्‍नाःन् मे़त्ते़छे़ॽ–अक्‍खेलॽरिक्
    मिक्‍फःम्‍बाहाॽरे़ निःमा मे़सुक्‍तुॽ, हे़क्‍क्‍याङ् लाङ्‌सक्‍पाहाॽ लाङ्‌मे़घेःक्,
    लोगेॽरे़ तरुसिबाहाॽ मे़वेःत्‌, हे़क्‍क्‍याङ् नाधे़क्‍क्रे़ङ्‌हाॽरे़ मे़घे़प्‍सु,
    के़सिःबाहाॽ याम्‍मो मे़हिङ्, हे़क्‍क्‍याङ् याङ्‌गे़साॽबाहाॽरे़ सुनाइङ्‌ङिन् मे़घे़प्‍सुॽरो॥
  xnj-xnj: Ndi akavajovela muhamba mukamjovela Yohani goha gemugaweni na kuyuwana.
    Vangalola vilola, vangagenda vigenda, vanamabudi vinyambiswa, vangayuwa viyuwana,
    vavafwili vihyukiswa, na vangangu vikokosewa Lilovi la Bwina.
  mmx-mmx: Neni ga vorang luradi vapaase at ne Jon mi levelinga keretna, “Munamlong
    la muna tong i ri ne Jon mumu lempanga mu ven i la mu ronga i. Nedi limixin mi
    lengkatli main, mo di reven manga. Nedi lengkangkedek atdi ga lok kapmek, mo dit
    pas avukat. La nedi dik meres mi lanmeres gu (leprosy), mo di lox avukat. Nedi
    levenbaalung i repe, ding tonga manga. La nedi diga met pam, mo di roo xat amlong.
    La Lagale Lavavang mo a vavang min ti limixin banbalo.
  cbr-NT: 'Usaquin ''axun ca Juanën a ñucánun quixun xucë unicama Jesusan cacëxa:
    —Camina ''ën unicama ñuixuniami cuacë banacama ñuixuanan ''ën ñu ''aiami iscëcama
    ñuixunquin Juan cai cuanti ''ain. Cuanxun camina cati ''ain: Bëxuñu unínbi ca
    bërí isia, aín niti bëtsicë uníxribi ca bërí upiti nitsia, an aín nami chëquimicë
    ''insínñu unix ca pëxcutia, pabë unin ca bana cuatia, bamacë uníxbi ca baísquia,
    ñuñuma unínribi ca anun Nucën Papa Diosnan ''inux ië́ti bana cuatia.'
  tee-NT: 'Tus acsnica'' ju ak''alhtayanalh ju Jesús. Ajunilh ju ixtamalakachan ju
    Xivan: ―A''inch''ok''ochit''itch juninin ju Xivan tuch''i ju xalakts''inat''it
    chai ju tuch''i xak''asmat''at''it. A''una''it''it ni ta''alac''avanan ju alak''ach''ixnin
    ixtajunita. Chai ju va ixtak''alhinita ixch''aja''an sok ta''alhtanan. Chai ju
    va ixtapacxanta ju ts''its''i ju na puch''i''an talaclacamacaxlich. Chai ju k''atapa
    ixtajunita laich tak''asmat''a. Chai ju tanita amalok''onichokocalh. Chai ju quilhpatinin
    ajunicalh ta yu laich cataputak''alhtaxtulh.'
  eng-LSV: And Jesus answering said to them, “Having gone on, report to John what
    you saw and heard, that blind men see again, lame walk, lepers are cleansed, deaf
    hear, dead are raised, poor have good news proclaimed;
  cak-NT: 'Y c''ajari'' ri Jesús xu''ij chique ri je ca''i'' ru-discípulos ri Juan:
    Cami quixtzolaj, y titzijoj che ri xitzu'' can y ri xic''oxaj-e we''. Itzijoj
    che chi ri moy yetiquier yetzu''n, ri winak ri yejetz''ma''y yebin, can yebin-e
    utz, y ri winak ri c''o ri itzel yabil lepra chiquij, yec''achoj. Titzijoj chuka''
    che chi ri winak ri man yec''oxan ta, cami yec''oxan yan, ri caminaki'' yec''astaj,
    y ri winak ri c''o necesidad pa cánima chech ri Dios, nintzijoj ri utzilaj rutzij
    ri Dios chique.'
  pah-NT: 'Kiro Jesus''ga ei mokonha''g̃a pe João Batistava''ea remimbo''ehara''g̃a
    pe: —Pejivyra''ja ti pejigwovo João Batista''ga pyri. Pemombe''u ti ga pe penhimbiepiaga
    penhimienduva. Pe''ji ti ga pe imombe''gwovo: “Oma''eg̃atu kiro heakwagweve''g̃a
    okovo. Opo''ag̃atu kiro ipyka''naka''nauhũve''g̃a ogwovo katu. Oka''ẽ g̃ajagwa
    ijaijauhuve''g̃a hugwi. G̃wendu katu kiro japyakware''ỹve''g̃a okovo. Okwera tuhẽ
    omanove''g̃a kiro okovo. Imbatere''ỹve''g̃a g̃wendu kiro pyryva''ea Jesus Cristo''ga
    mombe''ua.” A''ea nhaporemo ti pemombe''u João Batista''ga pe. A''ea Jesus''ga
    ei ikwahavuka ga pe Jesus''ga ko Tupana''ga remimbuhurukara''ga javo – kiroki
    ga Tupana''ga nhi''ig̃a mombe''uharava''ea omombe''u ymyahũ.'
  sja-NT: 'Maap''eda ma Juanpa eperãarã pëidamaa p''anauji: —Wã́tɨ Juanmaa mãik''aapa
    nepɨrɨ́tɨ parãpa nama unu p''anɨ mãik''aapa ũri p''anɨ. Jarátɨ tau p''ãriu beeda
    ɨ̃rá unu p''anɨ; nɨk''anɨk''aa beeda t''ɨa nĩutee; leprapa k''ayaa beeda jɨpa
    p''anɨ ãchi k''ayaadeepa; k''ɨɨrɨ k''ĩ beeda ɨ̃rá ũri p''anɨ; piudap''edaarã waya
    chok''ai p''anɨ mãik''aapa chupɨria chedeerãmaa Ak''õrepa pedee pia jara pëida
    jarateemaa bɨ.'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Lawala mnanata Yuhwana ta inda skwiha nghaŋ kuni,
    nda inda skwiha sanaŋ kuni. Gwal si nda ghulpa nda ngha həŋ ta vli, ta mbaɗa gwal
    si nda raghwa səla taŋ, kwandlaŋkwandlaŋ mbambatá gwal si nda rɗa mndu ta həŋ,
    nda gwana sləməŋa gwal si ka rgha si kul snaŋtá sləməŋ. Gwal si nda rwa, varamvara
    həŋ nda hafu. Mananamana lu ta Lfiɗa Gwaɗa ta gwal ka pɗu.'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ tá na̱nducú ñehe Jesús tu̱hun nu̱ú na̱ xíca xi̱hi̱n
    Juan cán já na̱cachi a já xi̱hi̱n ná: —Cuáhán ndó ndicani ndó nu̱ Juan sa̱ha̱
    tócó ndihi ña̱ na̱xini ndó cája i̱ xi̱hi̱n tócó ndihi ña̱ na̱xini jo̱ho ndó cáha̱n
    i̱. Ta ndicani ndó nu̱ dá ña̱ ndínu̱na̱ nu̱ú na̱ cua̱á ta ndícaca na̱ rénco̱ cája
    i̱. Ta ndája va̱ha i̱ na̱ ndóho cue̱he̱ táhyi̱. Ta jándinu̱na̱ i̱ jo̱ho na̱ jóho̱
    já ná cuni jo̱ho na. Ta jánditacu u̱ ndi̱i. Ta cáxi tu̱hun i̱ tu̱hun Ndióxi̱ nu̱ú
    na̱ nda̱hví já ná cuu ca̱cu ndaa ínima̱ ná.'
  gfk-S: Io kaie, iga balu ira iruo tultule tane Jon gom tange, “Mur na tapukus baling,
    mur na hinawase ne Jon ing mur te hadade ma ing mur te nes, be ira pulo di nanaas,
    ira pengpeng di hanana, dong ing di sam ra sana minaset ta ira palatamai di, di
    te langalanga, ira talingaro di te hadado, ira minat di te lon baling, ma no nianga
    na harpir utano tahut na hininaawas te hana tupas ira maris.
  bmu-bmu: 'Jongö gwarek yahötŋan aŋgota qesim waŋgiyohotka kewö meleŋnök, “Yuai eka
    mötzahori, miaŋgö kösohotŋi mönö anda Jon kewö jiyohot mötma: Jegömöl yeŋön uba
    eketka lokon yeŋön köna anda kagetka uzikuku yeŋön solanigetka kezapduhup yeŋön
    keu mötketka kömuget yeŋön guliba wahötketka etqeqeŋi yeŋgöra Ölöwak Buŋa jim
    asaribiga mörakze.'
  dgz-dgz: Mu ap yawane menan, Iesu anega wadiamon, “Ewagai sia aisen, anenen yao
    anuiwaniana Dion wadian. Yame borat mutane nagirewa sia yangut taiwanum, pusiwa
    wabeberugaseni nagirewa ap sia amuiwanum. Vek bo’o nagirewa sia inak musiwanum,
    darine borat mutane sia anuiwanum. Bop tane nagirewa sia inak mutane yon wanumuiwanum.
    God oit mega kakaewa kayakayawan taine nagirewa wadidiamuivin.
  eng-GNV: 'And Iesus answered, and saide vnto them, Goe your wayes and shewe Iohn,
    what things ye haue seene and heard: that the blinde see, the halt goe, the lepers
    are cleansed, the deafe heare, the dead are raised, and the poore receiue the
    Gospel.'
  zaa-NT: 'Becàbi Jesús nna rèe ca enne'' guthel·la'' Juáan: Léyya líúte razón lani
    Juáan de nu chi bilá''ni le nna biyénini le nna. Quixá''ani le bi qui''ni ca ciego
    nna rilá''ni cą; ca cojo nna rida'' cą, canu ra''ni yetsu'' yùtsù'' nna chi reyacca
    nàrì cą; canu cuètsu nna riyénini cą; canu yatti nna reyaccabàni cą; ą''hua canu
    ritè la''dí'' nna chi runa cą ca titsa'' de la''labàni nna,'
  eng-WEBSTER: Then Jesus answering, said to them, Go, and tell John what things ye
    have seen and heard; that the blind see, the lame walk, lepers are cleansed, the
    deaf hear, the dead are raised, to the poor the gospel is preached.
  guh-guh: 'Nexata Jesús jumaitsi Juan pijajivitonëbejejavabelia: —Paponarebeje baja.
    Patsipaebianamebeje Juanjavabelia pacuenia baja patanemebeje taexanaponaejava.
    Patsipaebianamebejenua pacuenia baja pajumetanemebeje tatsipaebilivaisi jivijavabelia.
    Apo petaevimi ata itaxutoxaniavaetaponajë xaniavaetsia petaenexa. Petabusipacuenabivitsinua
    daxita jinavanapaeyaexanaponajë. Bajayajebi bitso peperabëtsabanaevinua vecuaajibiaexanaponajë
    baja. Bitso pemuxusipanaevinua jumetaeyaexanaponajë baja xaniavaetsia pejumetaenexa.
    Petëpaevimi ata icatsia asaëyaexanaponajë. Pexanialivaisinua pecapanepaelivaisinexatsi
    pibisiacuene pexanaeneconimivecua, tsipaebaponajë bepejiobivijavabelia. Daxita
    bajaraxua taexanaponaejava patanetaejavamëbeje, patsipaebianamebeje Juanjavabelia.'
  bon-bon: Pui neeneni biname lui Yoane bau ca tabe teebibine mene jaawecnistige egä,
    “Weene Yoane bau me acne-nuteye, teebine jejepeye weene ngena ituge päpäna piiyepu
    ätecija naace irecu määsumäsu biname cina cängena jääpänanemusi; ernge niiyaniya
    biname cina miiji waatninusi; lepera pita biname cina miiji me läbitininusi; tablame
    buduma biname cina cängena yäätecijanemuge; budre biname cina larpineräjininusi
    ireclota me; cuta piiyepu owecumete biname bine Miiji Mene jaajananemusi.
  nhw-BL: 'Huajca Jesús quinilhui imomachtijcahua Juan: ―Xijyolmelahuatij Juan catli
    anquiitztoque huan anquicactoque. Xiquilhuitij para masehualme catli itztoyaj
    popoyotzitzi, ama tlachiyaj. Huan catli itztoyaj xocuetzitzi, ama nejnemij cuali.
    Catli quipiyayayaj nopa tlacayo palanca cocolistli, ya mochicajtoque, huan inijuanti
    catli nacastapaltzitzi, ama ya tlacaquij. Masehualme catli mictoyaj, ya moyolcuitoque;
    huan catli teicneltzitzi quicaquij icamanal Toteco pampa niquincamanalhuía.'
  mgw-mgw: Bai Yesu ngayangwa, “Muyende mukammakie Yoani galu' gamugabweni kwa minyo
    ginu na kugayu'wa. Atu'lu'ka minyo bendalola, itewe bendayenda, bene matana bendapeleteyelwa,
    kingemakutu bendayu'wa, mitwi yendayu'ka, na aki'ba baalilwa Abali Inannoga.
  swh-ONEN: 'Hivyo akawajibu wale wajumbe, “Rudini mkamwambie Yohana yote mnayoyaona
    na kuyasikia: Vipofu wanapata kuona, viwete wanatembea, wenye ukoma wanatakaswa,
    viziwi wanasikia, wafu wanafufuliwa na maskini wanahubiriwa habari njema.'
  wbi-wbi: pe uYesu akavamula avene akati,” kumwande muva mulutile kuno muhumile mum'buulaghe
    uYohani sino musaghile na kupulika, avabofu vikwupilakulola, avakilemela vighenda,
    avanya buba vivalala, avanya mapule vipulika, avafue visyuka, na kuva vwumi. kange,
    avakotofuvivulua imhola inofu.
  bba-bba: Mɑ u bu wisɑ u nɛɛ, i doo i Yohɑnu tusiɑ ye i wɑ kɑ ye i nuɑ. Wɔ̃kobɑ yɑm
    wɑɑmɔ, yɛmɔbɑ sĩimɔ, be bɑ bɑrɑ disiɡiru bɑrɔ bɑ bɛkurɑmɔ bɑ dɛɛrɑmɔ, sosobu bɑ
    ɡɑri nɔɔmɔ, bɑ ɡɔribu seeyɑmɔ, mɑ bɑ sɑ̃ɑrobu Lɑbɑɑri ɡeɑn wɑɑsu mɔ̀.
  eng-KJVCPB: Then Jesus answering said unto them, Go your way, and tell John what
    things ye have seen and heard; how that the blind see, the lame walk, the lepers
    are cleansed, the deaf hear, the dead are raised, to the poor the gospel is preached.
  kgk-NT: 'Upéa ojapo rire ae-ma he''i João remimbou kwéry-pe: —Tapeho jevy katu.
