  gdn-gdn: ki pokere e denai mu tadebu, wagubu ke; “Wi wiraiwagi kaiwagi manako wi
    yabugere badidi empiyamu bo waina-piyamu ki kuduba wi apunu Diyoni simuri, iwagi
