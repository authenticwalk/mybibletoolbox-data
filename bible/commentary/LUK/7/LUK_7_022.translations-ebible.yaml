  kgf-kgf: Waŋu imuhuc qesiyic yomuhuc melemma érézéyec; Iri kemma iwawai hémma niŋanʒaoc
    imuac suruc Yohane wammima yomuhuc ézémaoc; Kic hilicnéŋ kicgina hima héŋanʒu,
