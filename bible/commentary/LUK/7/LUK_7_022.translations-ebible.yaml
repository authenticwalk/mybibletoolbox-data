  agt-agt: A ya uhohug ni Hesus tekid a “Magtoli kanan te Hwan a bidan muy tentu ya
    ngamin nadangag muy ikid na naita muy ta ayanin, te makaita ya daram kiden, ikid
    na makatugut ya pilay kiden, a nagmappyan ya naggalis kiden, ikid na makadangag
