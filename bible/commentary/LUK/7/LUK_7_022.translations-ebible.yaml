    jillodɨmacɨ. Jefona cacaiñedɨnodɨ jai jefona cacasɨte. Fiodaillamona damɨerie
    jai jillodɨmacɨ. Dueredɨno mare rafuena jai cacadɨmacɨ”. Iese naimɨemo llono.'
  jiv-NT: 'Tuma asa Jesus akatramun ju̱na tímiayi: “Waketkirum ashí átum antukurmena
    nusha, wáinkiarumna nusha ujaktarum. Kusurusha wáinmainiawai; shutuap ainia nu
    péṉker wekainiawai; tunamarusha tsuámainiawai; empekusha ántuiniawai; jakaasha
    atak iwiaaku ajainiawai; tura kuítrinchanumsha uwempratin chicham ujakmaiti. Juaṉ
    nu ujaktarum.'
  otm-NT: 'Nɛ nubʉya, bi ''yɛ̨mp''ʉ yʉ́ xädi ra Xuua: ―Ní mbɛ ya, gui xihmi ra Xuua
    ''bɛ''a gá nuui ua, nɛ ''bɛ''a gá ''yøhmi ya. Gui ''yɛ̨nui: “Nu yʉ xädä i nu ran
    nɛqui ya, nɛ yʉ dogua i sä i ''yo ya, nɛ nu''ʉ mi hɛ̨mb ra t''axca''ya bi yąn''ʉ
    ya, nɛ yʉ gogu i øhnahyą ya, nɛ''ʉ xí du bi ndants''i, nɛ yʉ hyoya i ø''a ran
    ho ma''da''yo ya.'
  dah-dah: Niŋgeb Yesu beleŋ Yonyen komatmiŋ irawa gote mere goyen wol heŋbe, “Mulgaŋ
    heŋ kuŋbe mata diltiriŋde gar yenhar irde mere nurhar goyen Yon momoŋ iriryeŋ.
    ‘Al diliŋ titmiŋbe naŋkenhaŋ, al kahaŋ kamtiŋbe huwarde kuŋ haŋ, al busuka miŋyaŋbe
    igiŋ hahaŋ, al kirmiŋ titmiŋbe mere nurhaŋ, al kamtiŋbe huwarhaŋ, irdeb al buniŋeŋ
    wor Al Kuruŋ beleŋ yumulgaŋ teŋ teŋ mere igiŋ goyen nurhaŋ,’ iniryeŋ.
  tnk-tnk: Nənə in rɨni pen tɨ iəmə mi nəha Jon rərhi pen irau mə, “Kɨmirau tirouevən
    rouni pen tɨ Jon i nəfe iroureɡi rouətoni. Nərmama me nəmrɨnraha rɨfwə hətui mhətə
    nari, səməme nɨsunraha rərfe həvi atukw i mhavən. Nərmama nemhəien skai ro tekɨnraha
    həuvehe mhəmher, səməme nəkwəreɡɨnraha ruvisɨmw rəkwaɡ həreɡi nari. Nərmama me
    nepwɨn səməme kupwən həuvamhə, təkwtəkwuni nəha həuvəmɨru mwi. Nənə nərmama nautə
    səvənraha riwən kaməvisau nəɡkiariien amasan mɨnraha.
  kpr-kpr: Etiri, nu John da aghi kakatokena sisira, “Ne jovereghe yasivu! Na rea
    eno eregoseva ã seno niningereva evia, osa sevu John ningare! Na seteno evetu
    genembo diti digoide ava, diti fangetiri eregosera. Seteno evetu genembo daguna
    jebuge eredo, atai fete deingherera. Seteno evetu genembo tamo bedode ã isode,
    utetegetiri jejebugeteri. Dengoro gajari embo amo, seteno dengoro afigetiri geka
    niningerera. Seteno, ambari embo uroda ghe jebuge ereteri. A vironu seno makasi
    embo ne, God da Bino Eveva ava niningerera.
  san-IAS: yuvāṁ vrajatam andhā netrāṇi khañjāścaraṇāni ca prāpnuvanti, kuṣṭhinaḥ
    pariṣkriyante, badhirāḥ śravaṇāni mṛtāśca jīvanāni prāpnuvanti, daridrāṇāṁ samīpeṣu
    susaṁvādaḥ pracāryyate, yaṁ prati vighnasvarūpohaṁ na bhavāmi sa dhanyaḥ,
  nho-nho: 'Teenaa ki huri atu Jesus no mee ake ki te takarua ni heunatia ake John,
    “Koorua ahe no taratara ake ki John i naa vana koorua ni kkite aa naa vana koorua
    ni llono: naa tama e ppuni naa karamata laatou raa ku kkite, naa tama see lavaa
    te sassare raa ku lavaa te sassare, naa tama e haia te leprosi i naa haitino laatou raa
    ku taukalleka, naa tama e ppuni naa kautarina laatou raa ku llono, naa tama e mmate raa
    ku hakaoratia no ora, aa naa tama e nnoho hakaaroha raa ku llono i te Lono Taukareka
    TeAtua.'
  gym-NT: 'Bti Jesukwe niebare krörö mda ni nibu yeye: Tita dre dre nuene tuata munkwe
    amne tita dre dre niere abko kukwei nuri munkwe, ye erere mun nän niereta Juanye.
    Amne munkwe nie krörö ie arato: Ni ie kä tuen ñakare abko ie kä nibi tuenta kuin
    amne, ni nakwente abko nibi dikekäta kuin kröta. Erere arato, ni bren bren lebra
    kisete abko kwata nibi nebeta kuin jökrä amne ni olo ngidianinte abko ie ni kukwei
    nibi ruenta kuin. Erere arato, ni krütanikrütani abko nibi nüketa nire amne ni
    bobre bobre abko ie Ngöbö kukwei kuin mika nibi gare abko munkwe nie Juanye.'
  azg-NT: 'Ndoꞌ tꞌa jon jndyue nanꞌñeen na jñon Juan: —Quitsantcüeꞌhoꞌ na mꞌaan Juan.
    Quinanꞌquindyiihoꞌhin ntyja ꞌnaanꞌ ꞌnan na jndë macondyehoꞌ yo na cojntyꞌia ndëëhoꞌ.
    Quinduehoꞌ nnon jon na joo nannchjaan, xuee cojntyꞌia nndaꞌhan, ndoꞌ joo nnꞌan
    na ntjein ngꞌe, ya cotsacaꞌhan. Nnꞌan na cho ndöꞌ cotöꞌ, nein jndë jnꞌmanhan.
    Joo nnꞌan na quita, neinhin ya condyehan. Nnꞌan na jndë tjë, cotaꞌndoꞌ xcohan,
    ndoꞌ joo nnꞌan na ntyꞌiahan, jndë macondyehan jñꞌoon naya ꞌnaanꞌ Tyoꞌtsꞌon.'
  bhd-bhd: यीशु तैन ज़ोवं, “ज़ैन किछ तुसेईं लाहेरूए ते शुनेरूए गेइतां यूहन्ना सेइं ज़ोथ,
    कि काने लातन, ते टोंटे च़लतन, ते कोढ़ी केरू कोढ़ साफ भोते, ते टोंऊने शुन्तन, ते
    मुड़दे ज़ींते भोतन, ते गरीबन खुशखबरी शुनाई गाचे।
  too-NT: 'Chuntza'' cākalhtīlh Jesús: ―Cataspi''ttit lā'' nahuaniyā''tit Juan a''ntū
    laktzī''nī''ta''ntit lā'' a''ntū kaxpatnī''ta''ntit. Nahuaniyā''tit a''nchī huan
    lakatzī''nī''n talacahuāna''n lā'' nā huan lū''ntū''lanī''n talatlā''huan. Lā''
    nā huan a''ntī ixcāmasni''mā'' ixquinītca''n, xlaca''n tatzeyanli. Lā'' huan a''ntīn
    tū'' ixta''a''kahuāna''n chuhua''j takaxmata lā'' nā cāmālakahuanīchokocanī''t
    huan a''ntī ixtanīnī''ttza''. Lā'' cāmāsu''ni''can a''nchī nacālīmāpūtaxtūcan
    a''ntī līpānīn talahui''lāna''.'
  ind-AYT: 'Jawab Yesus kepada dua orang itu, “Pergi dan ceritakanlah kepada Yohanes
    tentang apa yang telah kamu lihat dan dengar: orang buta dapat melihat, orang
    lumpuh dapat berjalan, orang yang sakit kusta ditahirkan, orang tuli dapat mendengar,
    orang mati dibangkitkan, dan kepada orang-orang miskin diberitakan kabar baik.'
  cjo-NT: 'Roojatzi ikantakiri riroripaeni: —Iroñaaka pipiyanee pikamantapaeri Jowa
    okaatzira pikemakinari eejatzi piñaakotakinari nantziri. Pikamantapaeri naminakagaeyakirini
    riraga kaari kokichaawitacharini, nokatziyatziyatakagaeyakarini riraga kijopookiwitacharipaeni,
    netsiyatakotakagaeyakirini riraga pathaawitacharipaeni, nokemakagaeyakirini riraga
    amashitachari inthomaenta ikempita eejatzi nopiriintayitaneerini kamawiteencharipaeni.
    Eejatzi niyotakagaeyakirini owashironkaawitacharipaeni tsika ikantya rowawijaakotanteeyaariri
    riraga Tajorentsi.'
  nsn-nsn: Maeit Iesu ke mene hahaua tena toking ualualatue Jon pare, “Mura tapokis,
    kaura la uahire tang Jon tar haua kura bangain raoum, doh kura longoroin pare,
    o kut ka bang, o peil ka la uaia, o toba ka delauan, o kamelong ka longor huar,
    doho mata ka uatua tapokisis, doho tiome ka longoro toro Uelhire Uaia geka uelhire
    tauetein tasisin.
  san-DEV: युवां व्रजतम् अन्धा नेत्राणि खञ्जाश्चरणानि च प्राप्नुवन्ति, कुष्ठिनः परिष्क्रियन्ते,
    बधिराः श्रवणानि मृताश्च जीवनानि प्राप्नुवन्ति, दरिद्राणां समीपेषु सुसंवादः प्रचार्य्यते,
    यं प्रति विघ्नस्वरूपोहं न भवामि स धन्यः,
  tna-NT: 'Da su Jesús ja jeutsutana tse uja: —Mequisatique Juan pamapa ai metse ebainia,
    eid''abainia cuana. Mequisatique yama padha cuana beju tuaji yainia. Turu cuana
    yasemeinia. Lepraji cuana esaisiameinia. Jaid''abati bue mahue cuana eid''abameinia.
    Manujiji cuana eid''e yameiniayu. Puri cuana peje su Diusu sa quisa saida cuana
    ema quisaquisa epuani d''eji su paputa huecuana puji.'
  lid-lid: 'Eme Jises asumon boho oro i buku doh, “Ah kala hamon katiye ta Jon ta
    saba lakou ah ndratou, ma ndranyolom dah: Iri lau mada iri bwe, iri atou kon ja,
    ya iri kati iri ndra-in iri adek ja, ya iri lau lepra udu tiri, bada iri asahan
    amwenen, ya iri lau ndranye iri banuhun kon bwe, iri ndranuhun kon ja, ya iri
    lau ndramak, iri ndrasahan ndrame awas ja, ma hawe sahou ta nyala sahou mwasin
    badeh, ndratiyaniy ndrala bolo iri lau, lakou bwe.'
  wim-wim: 'Puth nil Jesus.an thaw thant, “Niiy koyam iiyāna, aꞌ waaꞌān nungant John.antana
    niiy puth meeꞌ niiyantamang thath-thathana, putha kon niiyantamang ngeey-ngeeyana:
    pam wanch meeꞌ koꞌanch anangana koyam meeꞌ min iiy-iiyantan; pam wanch kunpan
    wunin-a, minam ngul iiy-iiyantan; pam wanch peꞌan wenchathiyan-a, kempana min
    ngul ween thant; pam wanch kon wal weenthan iiy-iiyin-a, an yaꞌ-ngul, puth kon
    minangam ngul ngeey-ngeeyantan; pam wanch uth-uthaminan-a, an koyam ngul man-yetham
    weenin, ngay mulaman ekathang thanang; aꞌ puth ngayana wik min piip God.antam
    anangan waaꞌ-waaꞌang thant al-alantan, pam wanch wukal keꞌanangan-a, pam wanch
    kaangk-keꞌanangan-a, puth pam wanch ngangk way thampan iiy-iiyantanweya.'
  zga-M: UYisu akhavanda nu khuchova navo. “Vu mlotile ukhumuhamile mkhambula uYohana
    ikyo mlolile nu khupulikha. Uvusavilola vikwupilila ukhulola na afuguywike vigenda,
    avanya boba vivalachiwa, uvusavipulikha vipulikha, avafwile vichokha nu khuva
    vumi, avalemilwe vivoli wa inongwa inonu.
  yom-yom: 'Buna wukamba kuidi bobo bafidudu : —Luvutuka kudi Yowani ayi lunkamba
    mambu momo lumueni ayi luwilu ; baphofo zilembu moni ; makoka malembu diati ;
    batu ba buazi balembu vedusu, batu bafua matu balembu wi, bafua balembu fuluka ;
    nsamu wumboti wulembu longu kuidi batu basukama.'
  san-SIN: යුවාං ව්‍රජතම් අන්ධා නේත්‍රාණි ඛඤ්ජාශ්චරණානි ච ප්‍රාප්නුවන්ති, කුෂ්ඨිනඃ
    පරිෂ්ක්‍රියන්තේ, බධිරාඃ ශ්‍රවණානි මෘතාශ්ච ජීවනානි ප්‍රාප්නුවන්ති, දරිද්‍රාණාං
    සමීපේෂු සුසංවාදඃ ප්‍රචාර‍්‍ය්‍යතේ, යං ප්‍රති විඝ්නස්වරූපෝහං න භවාමි ස ධන්‍යඃ,
  yut-yut: Do gen kobogɨ yaŋ yoyɨgɨt, “Jil kɨŋ abɨsok yo pɨndak nandaŋyo amal uŋun
    do Jon iyɨnjil. Dabɨlni mɨni amɨn sɨŋtoŋ, ae kandapmɨ alek taŋbi amɨn kosit akwaŋ,
    ae wuda tebani toŋ amɨn uŋun kɨlek toŋ, ae mɨragɨ mɨni amɨn da gen nandaŋ, ae
    amɨn kɨmakbi pɨdoŋ, ae yoni mɨni amɨn da Gen Bin Tagɨsi nandaŋ.
  grc-BYZ: καὶ ἀποκριθεὶς ὁ Ἰησοῦς εἶπεν αὐτοῖς· πορευθέντες ἀπαγγείλατε Ἰωάννῃ ἃ
    εἴδετε καὶ ἠκούσατε· τυφλοὶ ἀναβλέπουσι καὶ χωλοὶ περιπατοῦσι, λεπροὶ καθαρίζονται,
    κωφοὶ ἀκούουσι, νεκροὶ ἐγείρονται, πτωχοὶ εὐαγγελίζονται·
  cpc-NT: 'Irojatzi ikantantanakariri pokaintsiri: “Aririka piyaatai, pinkamantapairi
    Juan maawoni okaatzi piñaayitakiri iiroka nantakiri, okaatzi pikimakinari iijatzi.
    Tima naminakaayitairi kaari aminatsini, naniitakaayitairi kisopookiri, nokimakaayitairi
    ashikimpitari, noshinchaayitairi imatziri pathaawontsi, nañaakaayitairi kaminkari,
    nokinkithatakoyitainiri ashironkainkari Kamiithari Ñaantsi.'
  nhg-NT: 'Entunses onöhuatihuac Jesús, oquemelfejque: ―Xeyöcö hua xecmachesticö Xohuö
    de tli sösantle nenquejtaque hua nenquecajque, quiene ixcocoxcötzetzi tlajtlachea,
    cucuxojtzetzi ye nejneme, tli sa söhuayojque pajpajte, tzatzatzetzi tlajtlacaque,
    mimejque yojyulebe, hua porubetzetzi quecaque cuale tlamachestelestle.'
  nya-nya: 'Ndipo Iye anawayankha otumidwawo kuti, “Bwererani ndi kukamuwuza Yohane
    zimene mwaona ndi kumva: Osaona akuona, olumala akuyenda, akhate akuchiritsidwa,
    osamva akumva, akufa akuukitsidwa, ndipo Uthenga Wabwino ukulalikidwa kwa osauka.'
  ngu-NT: 'Quemaj Jesús oquinnanquilij on inomachtijcahuan Juan: ―Xhuiyan niman xquijlican
    Juan on tlen nemejhuamej yonenquitaquej niman yonencaquej. Xtlajtlajtohuilican
    ica aman tlachaj on yejhuan ciegos catcaj, niman on yejhuan huilatzitzintin catcaj
    quistinemij, niman on yejhuan palaniyaj innacayo pajtij, niman on yejhuan nacastzatzamej
    catcaj tlacaquij, niman on yejhuan mimiquej yolihuij niman noquetztehuaj ipan
    intlalcon. Niman no xtlajtlajtohuilican ica on yejhuan mayanquej caquij on cuajli
    tlajtojli yejhuan quitemaca temaquixtilistli.'
  kup-kup: Povoz Iesu parupin ñetï hañiv epat mañah, “Met arip sat Zoanin petev nem
    tamohon etet hateveteameg-epeñiz bar mañei. Met paru etañ kut tat heharir, eñañ
    horï ravat heharir, aban obuloñ pohao tat heharir, hat koveñ unun manat heh-pori,
    map batin batamohovoz ñetiv, ma ñomamahari maot baval hamohovoz, ma añarab, ‘Dari
    horï hezaek tairap eñizapan,’ pot hahot hezari Godiz baiñetinao hateveteamahavoz
    ñetiv, map nem tamohon eteameg-epeñiz ñetiñ sat piin bar mañei.
  jid-jid: Yesu amsa nda hla bawa, hi ndi hla ni Yohana kpe bi wo, ni kpe bi toh ni
    hishi mbi. Bi ra shishi baya, bi nkpurju za ba lunde zren, bi kuturu ba kpa ngla
    kpa, mangbi ton ba wo-tre, biwa ba kyu ba kma lunde ni vri, u biwa ba he nimi
    wa ba wo tre ndindima.
  wmw-wmw: 'Ndimana, Insa akiwajibu wanafunzi wa Yahaya ware, akamba: “Ukani mukamwambire
    Yahaya vyamuwonire na vyamusikire‑vi, kuwa vipofu wankuwona, wanu wakubadilika
    maulu wankwenenda, wamagundula wankuswafiwa, sawasikira wankusikira, wafwi wankuziripusiwa,
    na wamasikini wankwereziwa Habari Ngema.'
  gmv-GGM: Yanisay kiittin izakko yidayta biiddi inte inte ayfera beyddaysanne siiyidaysa
    Yanisassi yoottite. Ayfe qooqqeti xeelletesi toho wobeti suure hamuttetes inchirachcho
    harggizayti paxida tulleti siiyida hayqqidayti hayqqoppee dendida manqqotas mishrachcho
    qaalay yootettes.
  ssg-ssg: Ape i pahoi huhua kahikahi Jon i ukek, “Amulu alia honewa Jon waliko ti
    amulu hongohong ma niningahi. Teka pulaxa laha nahih hanima kapik ape laha paxapax,
    teka laha kum nanahih ape laha nahih uke, teka hina nax lialun he tinulaha ape
    laha ewi, teka taxingalaha sutu ape laha hong uke kakain. Teka maten laha moih
    alia ape teka pahalaha wanen Haeu neini ma ngahati laha, laha hongohong meng solian
    ti Haeu.
  zpo-NT: 'Zeera mkeb xaa lo rop xaa mxaal Juan, nu nzhé xaa: —Zyaa gu nu guzh gu
    re kwaan ngune gu nu re kwaan mbin gu lo Juan. Guzh gu lo xaa lee re syeg ngwii,
    nu lee re xaa mdeen nze, nu lee re xaa nyall cho ngokwen, nu lee re xaa nkwee
    mxal nzha, nu lee re xaa ngut mroban, nu lee lo re xaa prob nzhon kwent cheen
    wdizh chul cheen Dios.'
  poy-poy: Su Yesu kawankula wantumintumi wa Yohani pakalonga, “Mgendi mwakamgambiri
    Yohani vyoseri vyamuviwoniti na kuvipikinira, wanalwisi wawona, wavibyeketu wagendagenda,
    woseri walii yawawera na ungumbula wapungwa, yawawera na majogu vinu wapikinira,
    wahowiti su wazyuka na Shisoweru Shiwagira shibwerwa kwa wahushu.
  qwh-NT: 'Tsenam Juanpa disipuluncunata Jesus queno nerqan: —Canan cutirnin, bautisacoq
    Juanta quecho wiyayashqequita y ricayashqequita queno willayanqui: wiscucuna ricayanqanta,
    cojucuna puriyanqanta, leprawan qeshyaqcuna cachacäyanqanta, sorducuna wiyayanqanta,
    wanushqacuna cawariyanqanta y wactsacuna Diospa alli willaquininta wiyaquicayanqanta,
    nishpa.'
  gaw-gaw: Amunu Jesus Nug ahilah nai amu eḏua nob ma amelahp̱a aum. “A goya, keeke
    oh gemu a anidya doopiḏ, aaḵude Johanes apeḏ doyaḏ! ‘Danab ag amelag gaḏuak amu
    gemu ag eḏun neegṯeb. Diḏilag aḏak amu ag ena oiṯeb. Amu gaḏalag oḏe ele amu oḏe
    amu iiṯa meṯe, daulag ituak ele ag eḏun, nai dooṯeb, danab mauhp̱ig ele amu ag
    eḏun bau daaṯeb, daḏek danab ag ele Nai Ena dooṯeb.’
  nca-nca: Asa Yesuko uni irisa ŋu mande topé ŋande yero yimiraró, “Yari uyareya Jon
    mitoya o soso qenero iŋotiri ŋu ye mirori qembe. Toŋeye kiré mu toŋetero o qeneyoteŋgo,
    kheye piyimi mu khete uyareyoteŋgo, koweye piyimi khumo qu sara teyoteŋgo, kusumboye
    tuwo qu mande iŋoyoteŋgo, uni khumowí mu otoqoyoteŋgo, onoŋoye moré kini qu miti
    mande iŋoyoteŋgo.
  zpz-NTPP: 'Gazeꞌ nu lueg la mniim lo cyup yu nu bzuu nez Waa zeꞌ. Orzeꞌ nam: ―Yaa
    nii der lo Waa dela coz nu bzaac der, gal nu dela coz nu güeñ der. Nii der nu
    de lo caꞌ bi rzac dey. Zeꞌ de mbecy coj rac rza nap la dey. Zeꞌ de mbecy rat nu
    taꞌ gyedz nu la lepra bi byac dey. Zeꞌ de mbecy go̱ꞌ bi reñ dey. Nunu de mbecy
    nu bi gut byabañ dey. Nunu dunii de riidz nu sac ni Ñgyoozh lo de mbecy zi.'
  mkj-mkj: 'Ih japoang, “Kamwa pwurwe pwehng John da ma kamwa kapang apel rong: Majkun
    kan kapangda wija, mwoasor kan alu, irai kan ma anki lepa mwehula, pongpong kan
    rongda wija, mehdi kan mourda, Rongmwehu ne pel kalohk oang armaj joamwoahmwoa
    kan.'
  zac-NT: 'Iurní guniꞌi Jesús lu shmënë Juan: ―Gulë tsagniꞌi lu Juan lo quë naguná
    të nu lo quë nabini të. Gulë guniꞌi lúhiꞌ con pudërë shtëna bëac ra ciegu. Ra
    cujë bëac zaꞌquë guëaꞌ rall. Ra narac lluꞌu galguidzë naruꞌdzë ládiꞌ, bëac rall.
    Ra naná cueꞌtë bëac diaguë rall. Ra tëgulë gubani rall con pudërë shtëna. Ra mënë
    prubi rini rall dizaꞌquë shtë Dios.'
  kyg-kyg: Yesuꞌa geꞌanileꞌmo aeno atagaina huno hana painoꞌaeꞌmo, Yonitegamo utanaeꞌmo
    neꞌagaꞌa kavaꞌe neꞌafiꞌa geꞌefeꞌmo ava gemo hutana ha paiꞌao. Apaulagamo ali huꞌniya
    vayaꞌaina aliꞌna ayakeꞌna apatege apaiya hosuꞌniya vayaꞌmo aliꞌna alagepa huꞌna
    apatege lepalosi yaꞌmo hapauꞌniya vayaꞌmo aliꞌna apakufalafaꞌmo hamaleꞌna apatege
    apakesa akaniꞌniya vayaꞌmo aliꞌna halo aiꞌna apatege faliꞌnaya vayaꞌmo aliꞌna
    he tiꞌna apatege kagemi yaꞌapimo ohaneꞌniya vayaꞌaifeꞌmo alagepa faigoko gemo
    aeꞌna hakalo huꞌna hapa paige huꞌna maiꞌnove.
  kmk-kmk: Ot summungbat si Jesus sidat imbaun Juan un, “Mangulin kayu kan Juan ta
    ibagayu kan siya dan naila yu kan dingngoḻ yu un kama’t dan, makaila dat nakuḻap,
    makakiyang dat napilay, napapiya dat nakutoḻ, makagngoḻ dat nabongngog, napaungaḻ
    dat natoy kan maipatpatigammu dit Nabaḻu’n Damag sidat nakapus.
  cao-NT: 'Jatsi Juán raani ca joni bo Jesú quëbiniquë: —Jahari bocata. Ma tsayahana,
    ma nicahana, tihi cabo Juan yoacata. Taiscani quiha bëco cabo. Tapicani quiha
    huico choni jaya cabo. Pasohi quiha pasoyamacanaibo. Bësotëquëcani quiha bësoyama
    cabo. Jasca, xabahamati Chani nicacani quiha noitiria cabo.'
  bbr-bbr: Keseria, Jisas nukas ätäi kiro roat ori awatowon, “Ak owo ämän roumoi,
    akan amiakas owo onok apari kiro erekapu, ätäi pote Jon aurwe. Amiak utup roat
    ak ätäi amiak uräianik, om apari. Isiaka tipinewon roat ak apu arirai. Roat sip
    repros orip ak ätäi eposek sarei. Raiaka otop roat ak ätäi ämän jekur roi. Meiein
    roat ak ätäi awau siräiein. Saruku roat ak Anut nukan Ämän Eposek roi.
  inb-inb: 'Nis­paka ainir­ka­kunata: —Juanta willag­rii­chi kam­kuna kuna­ura imasa
    kawaska i uias­kata. Mana ñawi kawag­kuna kawa­na­kumi. Mana purig pudig­kuna­pas,
    alli­lla­mi puri­nakú. Aicha ismui ungui iukas­ka­kuna­pas­mi ambi­rig­samuska
    kan­kuna. Mana uiag­kuna­pas­mi alli­lla uia­nakú. Wañus­ka­kuna­pas­mi kaugsa­ri­nakú.
    Mana ñi ima iukag­kuna­pas­mi Alli Willaita chaski­nakú.'
  hrv-hrv: 'Tada im odgovori: “Pođite i javite Ivanu što ste vidjeli i čuli: Slijepi
    progledaju, hromi hode, gubavi se čiste, gluhi čuju, mrtvi ustaju, siromasima
    se navješćuje evanđelje.'
  box-NT: 'Bṹn wéró mɔ́n, ó o màhã́ yèrèmáa wee bío là a Zãn tonkarowà:
    «Mi lɛ́n vaa zéení bìo mí mɔn làa bìo mí ɲá à na a Zãn yi: Lé ɓa muiiwà
    yìo wee mi, á ɓa mùamúawà hĩ́nɔn wee varáka, ɓa ɓùeréwà wan, ɓa bekewà
    ɲikɔ̃nna wee ɲí mu bìo, ɓa nì-hía wee vèe, á le bín-tente wee bue na ɓa
    nì-khenia yi.'
  ote-NT: 'Hangue nuꞌá̱ bi da̱di ne bi ꞌñembabiꞌʉ: ―Rí maha ne ua xipabihʉ ra Xuua
    núꞌa̱ ja juadi gá hyanthʉ ne gá ꞌyøhʉ. Xipabihʉ gue nuya goda xa yopa hyandi,
    nuya doua xa ꞌño, ha núꞌʉ hena ra lepra xa ña̱ni, ha nuya gogu xa ꞌyøde, ha núꞌʉ
    xqui du xa yopa nte, ha ya hyoya xa ꞌyøde ra ma̱ca noya núꞌa̱ ma̱ de ra mpøhø.'
  wnu-wnu: 'Ende at igama Yon qob eng end ir qamarari taui qamar: “An mi e gagar gab
    ne qemerine igoumon eng isub Yon nob qamarar: munon mag tuum bo asi mi gaur, ne
    goten gurumtar eng bo qib igour, a tumau gab igour eng bo woumriroa ar igour,
    ne munon quum eng bo qob igub igour. Ne munon umour eng bo wurimenima igomot der
    bugomour, a munon boru-boru eng qob uber igub ende at igour.'
  zam-NT: 'Jesús ndxab loo myen'': ―Byàa gu''. No fta'' gu'' cuent loo Juàn ro lezi''f
    con'' co'' ngolo gunèe gu'' no con'' co'' ngolo mbìn gu''. Fta'' gu'' cuent xá
    mod mduben xnìi ngudloo mèn sieu no ngüi'' mèn sieua; xá mod mtoxcuan nii mèn
    coj par nalì ndyee mèn coj; xá mod mteyaquen mèn co'' ndxa''s no ndxèe yid lad;
    xá mod ndxòn mèn di''s, mèn co'' mcue'' nza; xá mod ngo xbanen mèn nguth. Le''
    loo mèn prob na, ndethen no ngon yalbàn cón che''n di''s ndac che''n Diox loo
    mèn.'
  zyp-NT: Zisu tah Johan tei a va tawpaw he sahlo hai leco, “Va sei kaw la, naa hmuhpaw
    le naa thuipaw heh Johan cawh va ching my lo. Mehco sahlo tah khua aa hmuh, a
    songbepaw zong lang a sei he, thinghmuihri a ingpaw sahlo zong dang he ka, a naw
    a pangpaw sahlo tah khua aa thui. A thipaw zong tho kaw he ka, mehsisah zong tah
    thawngchawbia aa thui myca.
  sey-NT: 'Yoꞌoquëni se̱jëna, Jesupi sehuopi, ja̱ohuaꞌire: “Sani Juanre cajë̱ꞌë: Mësaru
    ñajë cuiꞌne asaseꞌere quëajë̱ꞌë, ñamaꞌcohuaꞌi paꞌisicohuaꞌi ñañere, cuꞌimaꞌcohuaꞌi
    paꞌisicohuaꞌipi cuꞌiyere, ja̱ꞌju dahuë hueꞌecohuaꞌipi peocohuaꞌi to̱meñere, asamaꞌcohuaꞌipi
    asayere, ju̱ꞌisicohuaꞌipi huëiyere, cuiꞌne teaye ai yoꞌocohuaꞌini huaso coca quëayere.'
  nvm-nvm: Fu ijegreoinon ijia fu uri e Jonon vuak abe vainva iji kia, Ni una va Jon
    irerag ja ni jon ijia giaknum fainva ijin kuardaf. Va kuardame kua, E ni zuriaigin
    iji bun una ni narako e aikirariainva iji buk bun una uri oijno kuaf. Regavo madu
    e iji bu adam refrosi abenva iji bun una madiav revo e ada bijukuriainma iji bun
    una faiv ga e aoinva iji bun una urij. Rega vuak ma iji bun abe e isema karioijo
    iji kuardiavno kuaf.
  mps-mps: Te po obaso, Jisasgo augwalibolo te wei ponoyu te po wai, “Dage pelama,
    Jonbolo te tigidali sę dagego odali po me te suali sę me te po tigidali agabolo
    wagi pao. Dagego e subao, te gedu widai bidi dabe augwali gedu usu ma iliyu, te
    sągą dwai bidi dabe augwali bugagia ma bilibo dao. Te oiyabe yai bidi dabe augwali
    tigi wiegi yai pedaliyu, tama olo degai bidigo po ma odobo dao. Te isai bidi dabe
    augwali ma hodaluyu, tama te magi nai meni yai bidi dabe augwaligo te Godigo wiegi
    yai gesi po odobo dao.
  seh-seh: 'Na tenepo, Yezu aatawira mbaapanga kuti: “Bwererani mukhalonge kuna Juwau,
    pire pidaona imwe na pidabva imwe. Madzimola ali kuona, anyakulamala ali kufamba,
    anyamatanya ali kuwangiswa, anakhonda kubva ali kubva, anthu a kufa ali kulamuka,
    pontho Mphangwa Zadidi za Mulungu zirikulongwa kuli anyakucherenga.'
  pab-NT: 'Hatyo najikinita Jesus nexa João xema tyaoniterenai hiye: — Xiyaneheta
    hoka xiyakaihena João hiye exe xiyaiyehenereharenai, exahe xasemehenereharenai
    atyo: maxoseharenai atyo waiyakahititaha, maetonaneharenai atyo tohenahititaha,
    jijikoahiti tawaneharenai waiyehihititaha, matanakoakoharenai atyo semakahititaha,
    kamatinai atyo kasehitita, Iraiti Waiyexe atyo kaxakaisakita maoloxaharenae hiye.'
  llg-llg: Boe ma Yesus nafada Yohanis ana mana tungga nala, nae, “Ei fali miu mafada
    kaꞌa Nani, basa hata fo ei mamanenen so, ma ei mita aom so, fo sama leo Manetualain
    mana kokolan Yesaya sulak, nae, ‘Hataholi mbokek, bisa nita. Hataholi ei luꞌuk,
    foꞌa fo laꞌok. Hataholi hedi kusta, dadik malalaok. Hataholi mbakek, hambu namanene.
    Hataholi kamates, nasoda fali. Hataholi kasian, namanene Hala Malole.’
  kyf-kyf: '''Bhie, ɔ nɛɛ ''Zan -Batisɩɩ tietienya ''sɔ -ylaɛ: «A mnɩ, -we a ''yɩa
    -yɔ, ''ɩn a ''nʋa, a -salɩ we ''Zan -Batisɩ lʋdɩ nya: ‹Nɩɩ, ''lɔlɔnya mɩ layɩda,
    ''tɩgɩtɩgɩnya mɩ nɔda ''nanʋʋ, *sɔlɩbhanya ka ''pʋ, ''sulonya mɩ ''nʋda, tlɩtlɩnya
    ka tlɩtlɩe lʋ ''wʋsɔ, ''ɩn wa mɩ -Lagɔgbʋ gbada bobabhanya -yla.›'
  tpi-tpi: Na Jisas i bekim tok bilong tupela disaipel bilong Jon olsem, “Yutupela
    go tokim Jon long ol samting nau yutupela i lukim na harim. Ol aipas ol i lukluk
    gen, na ol lek nogut ol i wokabaut. Skin bilong ol man i gat sik lepra, em i kamap
    klin, na ol yaupas i harim toktok. Ol man i dai pinis, ol i kirap gen, na ol rabisman
    i harim gutnius.
  mih-NT: 'Tacuan ta i catyi ra Jesús sihin ra i tasi ra Juan: Cuahan ndo ta nacatyi
    ndo sihin ra Juan tandɨhɨ sa i ndyehe ndo ta sa siñi ndo. Nacatyi ndo cuhva nandyehe
    ra cuaa, ta cuhva nacaca ra coxo, ta cuhva nduvaha ra tyahyu, ta cuhva nacuɨñɨ
    ra zoho, ta cuhva nandoto ñiyɨvɨ i sihi. Ta nacatyi ndo cuhva siñi ñiyɨvɨ ndahvi
    Tuhun Vaha, cuhva cua cacu ñu.'
  qvh-NT: 'Say gueshyagcunata aliyarcasir Jesús nergan: “Cutiyashpayqui Juanta wilayay
    ricayashgayquita y wiyayashgayquitapis. Gapracuna ricayannami. Puriyta mana puëdeg
    wegrucuna puriyannami. Leprawan gueshyagcuna aliyashnami caycäyan. Upacuna wiyayannami.
    Juc ishcay wanushcunapis cawariyämushganami. Muchogcunapis Tayta Diosninsipa wilacuyninta
    wiyaycäyannami.'
  kms-kms: 'Pre, muq ni wute temi Jon ningg wand mare mandi ye te oyi simbe nindim
    nari, “Mune wo di yumbo yumbo buagi nungoqi non rar pe wuqond di wute aye men
    simbe munduq wutungu kin te Jon simbe wundig: Wute rar chukoq kin te ni mune rar
    bure rind, wute nyinge brequ kin mune nyinge rire, wute leprosi riraq kin te ghimbi
    mune yuwon rind, wute ange ghave rimbiny kin munene wand rutungu, wute riti kin
    mune res riwo, di wute yumbo segi kin te ni wand yuwon ye bir muany rutungu.'
  agn-agn: Animan ganing si Jesus ong mga sinobol, “Magbalik amo ong ni Juan ig ibalita
    mi tang tanan ang inita mi ig naba-yan mi. Ibeg mi ong nandia nga ang mga boray
    gangaita ra, ang mga pilay gangapanaw da, ang mga bengel gangabasi ra, ang mga
    liproso mo-ya ra, asta ang mga patay nangaboi rang oman. Ig agpatako ra ong mga
    malilised tang Mo-yang Balita.
  nhi-NT: 'Jesús oquinnanquilih nitlasalohcauan in Juan: —Xonyacan ixconmatiltitin
    Juan nochi tlen yonanconitaqueh uan tlen yonanconcaqueh: In tlen amo otlachiayah,
    tlachiah, in uilanten ya nihnimih, tlen opahpalantoyah ya chipauaqueh itich nincocolis,
    in tlen amo ouiliah tlacaquih, tlacaquih, in miquemeh yancuicayolih, uan naquin
    amitlah icpiah quinmatiltiah in tlahtol tlen cualica temaquixtilistli.'
  ttc-NT: 'Yaji oxik tq''uma'' kye tmandader Wa''nch ikxjani: «Pex waq, intxik eq''uma''
    te Wa''nch kyaqil aj ma''tx tz''ok eten b''ix aj ma''tx tz''ok echa''o''. Intxik
    eq''uma'' tetz kye moy nb''antik kyka''yin, b''ix kye kox nb''antik kyb''et, kye
    aj at lepr kyi''j oje tz''el in te kyyab''il, kye tz''ak nb''antik kcha''on, kye
    kamnaq nkyejaw anq''in junky''el, b''ix kye meb''a'' xjal oje tz''ok kcha''o''
    te tpakb''alil galan.'
  dan-1931: 'Og han svarede og sagde til dem: “Går hen, og forkynder Johannes de Ting,
    som I have set og hørt: Blinde se, lamme gå, spedalske renses, døve høre, døde
    stå op, Evangeliet forkyndes for fattige;'
  kwj-kwj: Wowani Jisas mwanji wasa ka hinga ya fini ri sawe, “Ma ki ini Jon ni ele
    sumbu ki heiro ti, e, ele mwanji ki mendiro ti, ma ki sawe. Miyasa hima le ai
    wu maꞌaikaꞌaindawani seke kapwa hima le ai wu ichiꞌuchanda. Sechi okwe aro hima
    le kipe ai wu wosindawani, wasamba kitiro hima le mwanji ti ai wu mendinda. Wondawani
    haro hima le ai wu saindawani, bwarichape hima Gotri mwanji ti ya wu mendinda.
  vie-OVCB: 'Rồi Ngài phán với các môn đệ của Giăng: “Hãy trở lại với Giăng và thuật
    lại mọi việc các anh vừa thấy và nghe—người khiếm thị được nhìn thấy, người què
    được đi, người phong hủi được sạch, người điếc được nghe, người chết sống lại,
    và người nghèo được nghe giảng Phúc Âm.'
  kze-kze: Ísu Yónimo ti'marón-kwaasiyavena séna tayauwerékai awánaan-tantaa'a ísáán-aimba
    Yónimba kosimámekai sékai túramba kavíkáiwai túramba awánamai kawe'á owaná táá'a
    kaúnkaiwai táá'a kwéisaawana tísamaima pukáiwai kawe'á umái tísamaima kwétaawana
    túma karáiwai kawe'á kwéumatinkena puwón-kwaasi kwéusasintinkena úwoi-kwaasi áséi-kwasai
    kwésimatimena séna
  lbk-lbk: 'Adi kad sinfat Jesus nan disipolos Juan ay nangwanin, “Tomoli kayo ya
    ibfakhayo ken Juan nan am-in ay inilayo ya chinngeyo: Nan nakolap, makaila cha
    kasin, nan napilay, makachalan cha, naipagkhawis nan nakolit, makadnge nan natoweng,
    naipatakho nan natey, ya cha maipalawag nan Khawis ay Chamag isnan posi.'
  mto-NT: 'Ax jidu̱ꞌu̱m tseꞌe je̱ Jesús je̱ kuká̱tsiva du̱ꞌatsa̱a̱jv: ―Na̱jkxu̱ xtukmumaaydu̱kta
    je̱ Juan juuꞌ veꞌe u̱xyam mꞌíxtup mmó̱tudup. Tukmumaaydu̱kta vintso̱ veꞌe je̱
    viints jayu vyinꞌixpa̱kta, je̱ u̱xke̱t jayu o̱y yo̱ꞌpyá̱kta, ñu̱vaꞌatsjada je̱
    paꞌam pa̱n pa̱n jatyeꞌe leprapa̱jkju̱dup, je̱ nat jayu myo̱tupa̱kta, jyoojntykpa̱jktinuva
    pa̱n pa̱n jatyeꞌe a̱a̱ꞌkanda, je̱ts vintso̱ veꞌe je̱ ayo̱o̱va jayu yaktuknu̱java
    je̱ o̱y ka̱ts je̱ o̱y ayook.'
  bzh-bzh: 'Lob Yesu nër yah vu luho bë, “Melu nah mena nanër nġaa sën melu nelë
    los nenġo agi vu Jon nabë: Alam malaj ḳenod denelë nyëġ, galam vahaj paya deneya
    aggata, galam nij sevuuḳ nij veseek neraḳ, galam nengaj mir denenġo ġaġek,
    galam sën denediiḳ lo vesaj neloḳ yah, log alam sën denedo paya in nġaa navij
    yi lo denenġo Bengö Nivesa.'
  guj-2017: ઈસુએ તેઓને ઉત્તર આપતાં કહ્યું કે, ‘જે જે તમે જોયું તથા સાંભળ્યું તે જઈને
    યોહાનને કહી સંભળાવો; એટલે કે અંધજનો દેખતા થાય છે, પગથી અપંગ માણસો ચાલતા થાય છે,
    રક્તપિત્તીઓને શુદ્ધ કરાય છે, અને બધિર સાંભળતાં થાય છે, મૂએલાંને સજીવન કરવામાં
    આવે છે, દરિદ્રીઓને સુવાર્તા પ્રગટ કરાય છે,
  jvn-NT: 'Gusti Yésus terus semaur ngéné marang wong loro mau: “Kana balik nang nggoné
    Yohanes. Kana diomongi bab apa sing kowé weruh lan krungu. Kana Yohanes diomongi
    nèk wong lamur bisa weruh menèh, wong lumpuh bisa mlaku menèh, wong lara lépra
    bisa resik menèh awaké, wong budek bisa krungu menèh, wong mati urip menèh lan
    kabar kabungahané Gusti Allah digelarké marang wong sing ora nduwé.'
  byr-byr: Sara yavadaꞌgaina yaka Jonɨmɨreraarɨ yɨwaarasaꞌna jaꞌnawɨdɨna “Kaanya wawokɨlyɨ
    Jonɨmɨ duthɨthaakwila! Dahaaꞌ tɨnna wangadiꞌ kadɨka wɨꞌnɨwaalyangɨna duthaawila!
    Aꞌmwe tɨbɨnyara tɨnna ayɨna yenyɨna, sɨvɨla kayaaꞌnanyara kaanya yamarina, samatanakeraavɨre
    kɨlaakejɨka nawɨꞌnya yɨmaꞌnyɨna. Nabaai aꞌmwe kadɨka muꞌnyɨmuꞌnyara yagaalyangɨ
    kadɨka wɨꞌnyɨna, aꞌmwe bainɨkera ayɨna dɨkaaꞌna, aꞌmwe gɨlyɨvɨꞌmaayaraavɨ yagaala
    tewaanyaꞌ wɨjɨwaakɨna yadɨnyainyɨ. Sasarera sara yɨvanɨgaꞌ.
  ian-ian: Vɨmbɨt mala Jisas mbɨk kat wandɨ. Ay mbɨla. Yiga vɨga wupmba vak Jon kat
    ambup mbɨla. Mɨni vɨlapman nɨmba kat kwunatndɨ mala vɨlɨgandi. Man kɨvɨ wakna
    nɨmba kat Jisas kwunatndɨ mala apma vat veilɨgandi. Kawia kɨla nɨmba kat Jisas
    kwunatndɨ mala kwo apma vat yetɨɨgandi. Waan wutapman nɨmba kat Jisas kwunatndɨ
    mala waan wutɨgandi. Kiya nɨmba kat Jisas kwunatndɨ mala laatɨgandi. Kwo nɨmba
    kat Jisas wan apma nyaangɨt mbutɨgandɨ waa yiga Jon kat ambup mɨla.
  hun-hun: 'Jézus így válaszolt nekik: „Menjetek el, mondjátok meg Jánosnak, amit
    láttatok és hallottatok, hogy a vakok látnak, a sánták járnak, a leprások megtisztulnak,
    a süketek hallanak, a halottak feltámadnak, és a szegénynek az evangélium hirdettetik.'
  mcf-NT: 'Aden nabanquin nainashic: —Mibi chuiquid Uan caid yacno nidshun ëmbi nabamboedtedi
    mimbi isboed naden chuitanta. Bëshun isbenosh. Adecbidi canite icsaidi capuanosh.
    Adecbidi daushumbocquidon nami bëdanosh. Adembidi pashun tantiabenosh. Adembidi
    unësaid uincuemiosh. Adembidi aton na nibëdquido tantiamenuen Nuquin Papan chiaid
    Esusën chuibanosh, quequin Uan chuitanta.'
  kjs-kjs: 'Yesumi nipu agale gu-rupa puma laketapape lisa: Nipimi abi go adoma pagapede
    remaa Jon piri-para puma laketapape lisa: Le rabu pi enaalinumi ele wala waru
    adaame. Eke koe enaali page pora epe-rupa pamualeme. Yakilimi li enaalinuna rere
    page kaapu yade. Kale poae enaalinumi page kale lobenaloma agale pageme. Kome
    enaalinu page wala rekoma pimi. Enaali naaralinu-para page epe agale waru pageme.
    Go ele raayo madaa remaa puma tapape lisa.'
  mni-mni: 'Adudagi Jisuna John-gi pao purakpasing aduda khumlak-i, “Nakhoina John-gi
    manakta chattuna nakhoina uraba amadi taraba pumnamak tammu: Mit tangbasingna
    uba phangjare, khongtekpasingna chatpa ngamjare, kiningai oiba unsagi leinana
    nabasingna sengjare, na pangbasingna taba phangjare, asibasingna hinggatchare
    amasung lairabasingda Aphaba pao sandokle.'
  yad-NT: 'Su̱mutya̱jada ji̱ta variñada Juánbaysa̱ datyanu̱jyu̱be: “Sa̱na̱tu̱chunuve
    siva Juán jiryatiy sa̱nudimya̱ riva, sa̱nutuva̱chuma̱ risa̱ju̱ra, nu̱tyuramusiy
    ru̱nu̱yasumiy ni̱sipyuryimyi, nu̱tyuramusiy, canuya̱sivyeda jarye rupi, vatajo̱ju̱vye
    jarye mi̱sa, tu̱yupuryimyi jarye tuva̱chu, diibyimiy jarye mi̱sa̱sumiy, jantyuyadavay
    jarye tuva̱chusarara samitu̱choda.'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌín ta̱a ñoó: ―Kuaꞌán nóꞌo̱ ndo̱ kasto̱ꞌon ndó xíꞌín Juan
    saꞌa̱ ndidaá ña̱ ni̱ xini ndo̱, xíꞌín saꞌa̱ ndidaá ña̱ ni̱ seídóꞌo ndó kuu̱ víti,
    ta kaꞌo̱n xíꞌín ná ña̱ ni̱ na̱tu̱u no̱ó na̱ ko̱ túu noo̱, ta sa̱ xíka va na̱ ni̱
    na̱tií saꞌa̱, ta sa̱ ni̱ ndu̱vií vá na̱ ndóꞌo kueꞌe̱ téíꞌi̱, ta sa̱ ni̱ na̱tai̱
    va do̱ꞌo na̱ ko̱ tái̱ do̱ꞌo, ta ni̱ na̱taki na̱ ni̱ xiꞌi̱, ta no̱ó ña̱yuu kúndaꞌí
    ni̱ ka̱sto̱ꞌin to̱ꞌon va̱ꞌa Ndios.'
  pon-2006A: 'Ih eri ketin sapeng nein Sohn tohnpadahk riemeno, mahsanih, “Kumwa pwurowei
    oh kairehki Sohn dahme kumwa kilangehr oh rongehr: duwen me maskun kan ar kakehr
    kilangada wasa, duwen me nehtuk kan ar kakehr aluhki neh pokon, duwen me tokutok
    kan ar mwakelekellahr, duwen me salengepon kan ar kin rongada wasa, duwen me melahr
    akan ar kin iasada, oh duwen Rongamwahu eh kin lohkohng me semwehmwe kan.'
  maq-NT: 'Hya xi camá ne, xi catsicuya me cjua cojo xuta ladu rë Juan ne, cuitjin
    xu cachja me: ―‍Tjangun ne, sehe tinújun cojo Juan yëjë xcusun xi cahyun cojo
    yëjë cjua xi canuhyun. Tinújun ta xuta rcá ne, camá camatsejen rë me; xuta rengun
    ne, camá quijindaja me; xuta xi yaha rë chíhin vitaha xi setaha yojo naja ne,
    camandaja me; xuta xi loho me ne, camá cahndë me; nima ne, cavuya nga cjuahñu;
    xuta yuma ne, casacu camachaya rë me cjuandajyihi rë Nina.'
  hto-hto: 'Afe llezica Jesús íaillɨnoɨna daɨde: —Omɨcoɨ cɨónafue, naa ómɨcoɨ cacánafue
    dɨga mai Juaamo lluájiri. Bie izói afémɨemo lluájiri: Uínidɨno ui ja cɨ́oide,
    íemo macáñedɨno ja macádeza, íemo chíinaitɨno ja ñúemacɨna jaide, íemo jefona
    cacáiñedɨno ja ñue cacádiaɨoɨ, íemo dáarie tɨ́idɨno meine abɨdo cáadiaɨoɨ, íemo
    dúeredɨnomo jíllona uai llógaza. Nana bífuiaɨ mai afémɨemo lluájiri.'
  por-BRBSL: 'Jesus lhes respondeu: “Ide e dizei a João as coisas que vistes e ouvistes:
    que os cegos recebam sua visão, os coxos andem, os leprosos sejam limpos, os surdos
    ouçam, os mortos sejam ressuscitados e os pobres tenham boas novas pregadas a
    eles.'
  ces-NKB: 'Ježíš jim tedy odpověděl: “Jděte a oznamte Janovi, co jste viděli a slyšeli:
    slepí vidí, chromí chodí, malomocní jsou očišťováni, hluší slyší, mrtví jsou kříšeni
    a chudým se káže evangelium.'
  cui-cui: 'Baponbe jume notatsibe. Jesús jume nota, jeye: —Paponarebe Juan beya.
    Juan patsipaebarebe xuaunxuae pocotsiwa panecui tanemebe, mataʉtano xuaunxuae
    pocotsiwa pana nejume tanemebeno. Mataʉtano patsipaebarebe xua pomonae peitata
    nacʉtsi jiwi equeicha tane, mataʉtano xua pomonae pejayujayujeimonae beta pona
    equeicha. Mataʉtano xua pomonae peperʉ sawichimonae equeicha perʉ wʉnae, mataʉtano
    xua pomonae pemuxusipanaewi equeicha muxu nasaba, mataʉta xua pomonae pewerapaewi
    equeicha asʉ. Mataʉtano pomonae xua peacopeibiwi jume tane Nacom pia pexeinya
    pecapanenebiyae diwesi jume.'
  boj-2014: Deqa Yesus a tamo aiyel Jon na qariŋnjrej qaji naŋgi di minjrej, “Niŋgi
    aisib kumbra niŋgi uneqnub qaji deqa ti anjam niŋgi queqnub qaji deqa ti Jon saiyosib
    minjiy. Endegsib minjiy, ‘Tamo ŋam qandimnjro qaji naŋgi olo ŋam poinjreqnaqa
    sawa uneqnub. Tamo jejamu lainjro qaji naŋgi olo walweleqnub. Tamo naŋgo jejamu
    yu na ugeeleŋo qaji naŋgo yu kalil koboeqnu. Tamo dabkala geteŋnjro qaji naŋgo
    dabkala olo waqeqnu. Tamo moreŋo qaji naŋgi olo tigeleqnub. Tamo sougetejunub
    qaji naŋgi Qotei aqa anjam bole queqnub.
  eng-OEBUS: So his answer to the question was, “Go and report to John what you have
    witnessed and heard – the blind recover their sight, the lame walk, the lepers
    are made clean, and the deaf hear, the dead are raised to life, the good news
    is told to the poor.
  eri-eri: Onodu bona, Yesus no Jon nomo disaipel nga neire beele gidu benou lenirai,
    “Tere goidu bonadere, dada oruwanga elebe ureyare, isiyare waha Jon letuwaru.
    Nere fai agenege fosokowou, ege igeide nere fai afenege inyaba ege golode. Nere
    lepra fai nebere genege gala hilobainga heigaha, ono ganga nere fai agenege kuli
    fosokowou nere beele iside. Nere fai umou ege jaide, ono ganenga nere fai dadanege
    uwau nere hilou beele iside.
  aly-aly: Ra renh-atherr tyernew, “Alpenh-atherr mpwelanth John-warl, ayenh iley-alpenh-atherr.
    Ilenh-atherr ilek-ilek, mpwelanth arew. Ilenh-atherr ilek-ilek, mpwelanth awew.
    Aparrng-penh-rnemel areyel, lerrp-penh-rnem alheyel-anemarl. Tywen-angketyarr-penh-rnem
    alyelk-anem, arwengk-penh-rnemel aweyel-anemarl. Ipmepenh-rneman iteth-anem, apwert-weny-rnemel
    angka mwerr-angkerant-anemarl aweyel.
  wiu-wiu: Nitoapa einagota-pala okome Yone mekata wakapea pekete kini enoa yakoa
    tokoinakale i i wa akamene. Leneta lianeya mekoina-kiti lene kikatapeneya yawa
    ni kawa okeaneya yakoina-kiti pogoa kautoa pote ni kedime nakeneya mekoina yene
    kini kedi yene takoa pokolo latoa kawa ni kale keneta keteaneya mekoina-kiti kale
    pekaneya yawa ni tuane yene kamotokaneya kawa ni ponopene ali atoame Akolalinemo
    yakakoa mea tiki wa Yone akapamene.
  swe-swe: 'Så han svarade: ”Gå och berätta för Johannes vad ni har sett och hört:
    Blinda får sin syn, lama går, spetälska blir rena (friska), döva hör, döda uppstår,
    och för de fattiga predikas de glada nyheterna [Jes 61:1].'
  cth-cth: Jisuh ni Jawhan e laiceinaw koe, nangmouh ni na hmu e, na thai e naw pueng
    Jawhan koe bout dei pouh awh. Khok kamkhuennaw ni lam a cei thai awh, hrikbeinaw
    ni thoungnae dawk a pha awh. Kadoutnaw ni a thaw awh.
  mti-mti: 'Meoya me gae aug gigeme igiyawa gumbo gara wane, “Taig aisiya, sira divi
    yauyanawa ge anoyanawa Jon diya: Iyayapan yangabored musiawa mu inaimut yaveme,
    sira ama buburu musiawa a gigeme, iyayapan yuwat warumamne iviwa reprosi tamiyawa
    mu oraimina aya, nauno boredmusiawa gae anoeme, boriruwayawa sira inaimusia, sira
    tawara onan igiyawa gumbo gae oraiwa opata dirumeme.'
  pad-NT: 'Naothinia, Jesua bigathani''ihi ida vi''bamiki vakadina''dohi. Va''ora
    ni''aha: —João Batista kania avajoi''a. Vananamitha''a bana ida kodibadani danoki
    avanoki''iki, kodivarani avakamitha''iki jaboni mahija aihotahi abono ohina-ra
    ogavini. Ija''ari vakamaodorohaki vanokho-ra oanavagaha''iki ho. Ija''ari vakabaha
    katonorohaki okanajaha''iki vaadaha''iki. Asafi namani-ra najaharikia kakavamoniki
    ija''ari onajaha''iki jaboni. Ija''ari vamorobo kamokhihaki oakanavagaha''iki,
    athi-ra vakamitha''iki. Ija''ari vaabiniki oanahoki''iki. Ija''ari vakanahinariki-ra
    onanamithavini hiki ida Deus monina jahaki.'
  twi-twi: Yesu buaa wɔn se. “Monkɔka nea moahu na moate yi nkyerɛ Yohane se, mema
    anifuraefo hu ade, mmubuafo nantew, mesa akwatafo yare, asotifo te asɛm, awufo
    nyan, meka asɛmpa kyerɛ honhom mu ahiafo.
  hlt-hlt: Te phoeiah amih te a doo tih, “Cet uh lamtah na hmuh neh na yaak te Johan
    taengla puen pah. Mikdael loh a hmuh coeng, aka khawn loh pongpa coeng, hmaibae
    khaw cing tih hnapang loh a yaak, aka duek rhoek khaw thoo uh coeng, khodaeng
    loh olthangthen a yaak coeng.
  tbz-SIM: 'Kɛ̀ Yesu bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛnɛ̀ kɛ́nɑ́kɛ́ Isɑ̃ɑ̃ di yɑ̀ dɛ̀ nɛ̀ di
    kèè tì, tiyũ̀ɔ̃̀ntì wéǹnì kɛ̀ yɛkpĩɛ̃̀ ncèntì sɛ́ì, kɛ̀ yɛkùɔ̀ mmiɛrí, kɛ̀ yɛwũ̀ɔ̃̀
    nkèu, kɛ̀ bɛcíríbɛ̀ yɑ̃́nnì, kɛ̀ bɛsĩ́ntíbɛ̀ kèu Tinɑ́ɑǹsɑ̀ɑ̀tì.'
  san-GUJ: યુવાં વ્રજતમ્ અન્ધા નેત્રાણિ ખઞ્જાશ્ચરણાનિ ચ પ્રાપ્નુવન્તિ, કુષ્ઠિનઃ પરિષ્ક્રિયન્તે,
    બધિરાઃ શ્રવણાનિ મૃતાશ્ચ જીવનાનિ પ્રાપ્નુવન્તિ, દરિદ્રાણાં સમીપેષુ સુસંવાદઃ પ્રચાર્ય્યતે,
    યં પ્રતિ વિઘ્નસ્વરૂપોહં ન ભવામિ સ ધન્યઃ,
  amx-amx: Jesu-el urrpey renh-atherrenh ilek, “John-warn angkep alperrang angketj
    nhenh-akert. Renh ateng-ilerl-anerrang, nheng mpwel anngel arerl-anerrekarl-penh.
    Tjerrtj pweng mapel weth arem. Tjerrtj arlamarr map kemerremel nthwem. Tjerrtj
    tjwen leprosy map-akert mwerr-irrekarl. Tjerrtj irlpang ahert map weth awem. Tjerrtj
    irrernng map iteth-irrekarl. Thang angketj mwerr kaltj-antherl-apem tjerrtj rnwanentj-kweny
    maney-kweny mapeh-arlk.
  ake-NT: 'Mɨrɨ kasa main anin nʉ''san eikʉ''pʉ iya, “Enna''potɨ'' Isaan pɨ'' ekamatantɨ''
    ɨnene''pʉ kon, ɨneta''pʉ kon: tenku''na'' nan enasa'' ennin nan pe; ise''mesa''
    kon enasa'' tʉusasan pe; wereei''pa'' nan usepi''tɨsa''; etanin nan pen enasa''
    etanin nan pe; eke'' e''mʉ''sa''kasa''; wakʉ itekare usekamasa'' man entu''manin
    nan pana ya''.'
  qvn-NT: 'Chaura Jesusga chay runacunatam cay nin: “Cutipäcuy Juanman. Willapäcamuy
    ricapäcungaytawan mayapäcungayta. Jinaman nipäcamuy ñaushacunata ricapayächingäta,
    ratacunata cuticayächingäta, gueri nirayag leprawan gueshyagcunata cuticayächingäta,
    upacunata cuticayächingäta, wanushacunata cawacayächingäta, nätan mana imaynagcunata
    ali willapata willapayangäta.'
  tku-NT: 'Chuntza'' cākelhtīlh Jesús: ―Cataspi''ttit ē nahuaniyā''tit Juan tū laktzī''nī''ta''ntit
    ē tū kexpa''tnī''ta''ntit. Nahuaniyā''tit chī lakatzī''nī''n talacahuāna''n ē
    nā lū''ntu''nunī''n tatāya ē tatlā''huan. Nā tī ixcāmasni''mā''lh ixquinītca''n,
    xlaca''n tatzeyanli. Tī jā ixtakexmata chuhua''j takexmata ē nā cāmālacastālancuanīcanī''t
    tī ixtanīnī''ttza''. Cāmāsu''yuni''can chī nacālīmakapūtaxtūcan tī talīpuhuamā''nalh.'
  bjk-bjk: Io, ixo balu abo tene kip tinenge re Jon bira, “Mu moro baling, ma moro
    ömaras e Jon ma lasanene nang mu muru pere me mu muru ölangen, bara abo pulo tere
    wawara, ma abo pengpeng tere önan, idi nang ma lepra idi tere deek, idi nang abo
    talinge baa tere ölöngö, ma abo minet tere taru baling, ma a tinenge deek iri
    maras sö idi nang a lak maris.
  msy-2020: Kamaghɨn amizɨ, Iesus Jonɨn suren gumazimningɨn akam ikaragha ghaze, “Gua
    uamategh mangɨ bizir gua ganigha oraghizibar gun Jon mɨkemegh, ‘Gumazamizir damazir
    okavɨrɨziba ua gari, ezɨ gumazamizir suer amɨriziba uam arui. Ezɨ gumazamizir
    lepa itiba ua zuegha dera, ezɨ gumazamizir kuarir orazir puvatɨziba uam orasi.
    Ezɨ ovengezir gumazamiziba ua dɨkavima, gumazamizir onganarazibagh amiba Akar
    Aghuim barasi.’
  bpr-bpr: Na mdà ayé, tnimelan i dad to dek Dyan, manan, “Samfulê gamu di ku Dyan,
    na tulenyu kenen i kdee ta teenyu na i ta lingeyu. Mite i dad butè, na gagu i
    dad kimay, na mgulê i dad to nun fdas mumuh, na lminge i dad bakong, na mték i
    dad mati, na i dad to landè, lingela i Fye Tulen.
  rmy-VLAKH: 'Исусо пхэндя бишалдэнди: — Жантэ, роспхэнэнтэ Иоаности, со тумэ дикхле
    и шундэ: корэ дикхэн, бангэ пхирэн, насвалэ проказаса жужарэнпэ латар, кашукэ
    ашунэн, мулэ жундён, и чёрэнди роспхэнэлпэ Радосаво Лав.'
