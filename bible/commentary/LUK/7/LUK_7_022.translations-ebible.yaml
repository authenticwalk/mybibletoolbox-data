    siino buheesucafetehi. Jaanotɨ ɨɨdaasufiimoco taajasujɨɨbogoco jɨɨbeguehi.'
  fuf-fuf: 'Ontuma o jaabii ɓen ɓe Yaayaa immini, o wi''i ɓe: «Yahee fillitanoɗon
    Yaayaa ko yi''uɗon kon e ko nanuɗon kon wonde, bumɓe ɓen yi''ii, boofooɓe ɓen
    yahii, ɓe ɗamajan ɓen sellinaama, ɓe laaɓii, pahiɗuɓe ɓen nanii, mayɓe no immintineede,
    Kibaaru Moƴƴo on no feɲɲinaneede miskinɓe ɓen.'
  mwc-mwc: Kona kairavina John ana Kawariyonayona i kaobeyisi i wona, “Ko veramaga
    ba awaika ko kitai ba ko nonori wai John ko wonei. Mata potapotasi tebi kinana,
    digadigasi te yewoyewo, iyabosi lepa si yauni wai si yawasa, ba taina potapotasi
    te nonora, raoboraobosi si bomsiri mena, ba moyamoyakisi wara gairena te noonori.
  bhl-bhl: 'Kilelyemsomi, Yesus e yan weng mak bokoyemomele: “Kaso yu teleko, kaleem
    kanekabe eisneng be kiinwala atemiw kano, kililiko, atemiw sang be iti de uneko,
    Sion elo bokolewoliwka! Sang be kanekote: Kawtiw kiin sukul i iti kiin gol keyembomi,
    yan yout nam kawtiw i iti ken kuw keyembomi, bulul abung fian so kawtiw i iti
    kal ken kuw danong keyembomi, kentem kabom nam kawtiw ikati iti weng wosu keyembomi,
    kuansiliw kawtiw ikati iti baba matem tein keyembomi, mesesem em banim kawtiw
    i Sunbin-Got em Weng Kal Ken Ati be wosu keyemkabi te.'
  ons-ons: Pakiso, Yesuŋo Yohane wane qelit ŋeitkine etane rake, “Ŋire zinge ari more,
    tanik kine kine daleo wakongi kamamik, so detmamik, yewa Yohane olatpik, de pilikŋo
    deene maine potmami, so kie wawetne seu seuneŋo numa maine gesoke arimami, so
    kubet togon gorop ebuki, kubetene osimaike, so ket wonŋo ketene lotkeki, don maine
    detmami, so seu seuneŋo koso wisikae wiemami, so ŋei ŋerep ketkeleŋo Anutu wane
    biŋek don detmami.
  con-NTPO: 'Tsa''caen ccushaen''jemba Juanma shondosundeccuma su: —Japa que''i attepa
    paña''choma Juanga conda''faja. Binindeccu tsu bitta''fa. Ccutsumbindeccu tsu
    tsui jacan''fa. Na congomba pajisundeccu tsu giya''tsse ccushapa ja''fa. Tsosinambindeccu
    tsu paña''fa. Nane panjin ccui''chondeccu tsu ccase qquendya''fa. Va''chandeccu''qque
    tsu Chiga a''ima ccushaeña''chone ñotsse condase''choma paña''fa.'
  ghs-ghs: Oonita baura oke eesuqi Dzesui Dzohaneho tumakhameto nopoke pobi hiireta,
    Nike moomi abi nese qupi nesenoma naatorai, ponei pobiratorai, pottomunomai saarari
    naatorai, toma susui toma uhuborai, baatetai eehaha naatorai ma abi qubaho dzore
    nokoi sinabidza nookami bagenoma naatorai oonita qubarake nipe moo nooka soubire
    oho isereke korabete Dzohaneho torota mooto soubidzare.
  peg-peg: ଜିସୁ ହେୱାରିଂ ଉତର୍‌ ହିତାନ୍‌, ଏପେଙ୍ଗ୍‌ ହାଲ୍‌ଜି ଇନା ଇନାକା ହୁଡ଼୍‌ତାଦେର୍ ଆରି
    ୱେଚାଦେର୍‍, ହେଦାଂ ୱିଜ଼ୁ ଜହନ୍‌ତିଂ ୱେଚାଟ୍‌; “କାଣାର୍‌ କାଣ୍‌କୁ ହୁଡ଼୍‌ନାର୍, ଚଟାର୍‌ ତାଂଦେଙ୍ଗ୍
    ଆଡ଼୍‌ତାର୍‌, ଗାଜା ରଗ୍ୟାର୍‌ ସକଟ୍‌ ଆଦେଂ ଆଡ଼୍‌ତାର୍‌, ବଇରାର୍‌ ୱେଞ୍ଜେଙ୍ଗ୍‌ ଆଡ଼୍‌ତାର୍‌,
    ହାତାକାର୍‌ ନିଙ୍ଗ୍‌ନାର୍‌, ହିଲ୍‍ୱାକାର୍‍ ତାକେ ନେକ୍ରିକାବୁର୍‌ ସୁଣାୟ୍‌ କିତାର୍‌;
  txu-NT: Ne kam arkum, —Ar'ỳr tẽn Djuãomã arẽ. Ba ne ba arỳm me'ỳr bôx ne me utàro
    dja nhym me no rã arỳm rĩt, me te jakry arỳm mrã, me ĩ kajêkam tê arỳm kà mex,
    me amakkre kêt arỳm amakkre mex ne ajkam ama, nhym me tykjadjwỳ arỳm akubyn tĩn
    ne, nhym me me õ mỳjja kêt jamãdjwỳ kabẽn mex, kabẽn ny kàj bê arẽ. Bir be, ar
    aje ije meo mexkôt ipumũnhja dja gar tẽn kôt Djuãomã arẽ, ane. Ne ajte kum,
  eng-WEBU: 'Jesus answered them, “Go and tell John the things which you have seen
    and heard: that the blind receive their sight, the lame walk, the lepers are cleansed,
    the deaf hear, the dead are raised up, and the poor have good news preached to
    them.'
  gnw-NT: 'Jayave Jesús jei Juan ombou chupe vae reta pe: —Pecua ye pemɨmbeu Juan
    pe peecha jare piyandu vae. Jesa mbae vae reta umae ma. Ipuere mbae uguata vae
    reta uguata ma. Ipire ocui vae reta ucuera ma. Iyapɨsa mbae vae reta uyandu ma.
    Umano vae reta icove ye ma. Iparavete vae reta uyapɨsaca ñee icavi vae re —jei—.'
  mux-mux: 'Penga Yesos-ni elselendu pundu topa kene nimba mele: “Else-ni ya kanokumbele
    mele kepe piliikimbili mele kepe Jon-ndu niku si-pale. Mong kis lili yambuma mongale-ni
    kanuku, kimbu kis lili yambuma kapula anduku, kuru-laká núlima bo-kangi angiliipa,
    kum sílima kumele-ni ung piliiku, kolupa lílima lomburuku ola molemeleko, korupa
    púlima temani-kaiéle topu siliu piliilimiliko kanili. Aku-siku Jon-ndu niku si-pale.'
  maj-NT: 'A̱s''a̱i b''a̱ kitsúhu̱ jóo̱: —Tankínk''inyoho̱o Jua ni xi kuayo ko̱ ni
    xi kuanu''yó e̱i̱. Tíma chjihi̱ xi ka̱ha̱. Xi najmi ma fi tíi̱ncha fi. Xi k''uhu̱n
    ch''in fentujnu tímanda. Tínt''é xi stayaha̱. Tíf''áíyaha̱ xi ja k''ien. Tís''eni̱jmíhi̱
    én nda tsuhu̱ Nti̱a̱ná xi x''a̱ha̱n.'
  bkq-NT: 'Aituo Jesus aguely mâkâ azagâ João ingonotybyram: — Odopâdaungâ. Mâentybymo,
    mâindatybymo warâ Joãoram egatuwâdaunda. “Jesus tâwâneim modo kua nhedyly xina
    nedâ. Epybyry modo koendâ tâense. Adakobâdânrybyry modo tadakobâzemo iwerâ. Tâjimituguelygue
    tâwânuneimbyry modo itugoenzeybyem. Kydatânrybyry modo koendâ tydasemo. Iguewâtyby
    modo kurâem tyetonze. Kaikâ modoram Deus xunâry iwâkuru Jesus nhegatuly xina nidadâ
    lâpylâ.'
  kue-kue: Ana Yesus di ikine ende kakep yembrika yagl suwo ikra ditongwa, “Ene ende
    ikine pindre ana taragl pirtre te kandre eurika i Jon diteiro. Ongumutno kin yongwa
    kaningo te katno kinde orkwa konbauna ende eingo, te kaglande singwa wu wakai
    eingo te kinano gidungwa ka pirko te yomba geglkwa andigl ukor eingo ana kiuglgiunde
    yomba kamambuno wakai dipene ende teingo pirkwa.
  cot-NT: 'Ariquea icantajiguiriquea Jesoshi: —Imaicaquea poapoaitanaje pincamantajiapojajerija
    Joanca maasanopae pamenaguetaqueca aisa piquemaguetaqueca. Iriraquea shamponcajajiavetatsica
    yamenamenaitanaji. Iriraquea teeca iranijijiavetempaji yanijijianaji. Ariquea
    iquejejiaca avejancaripae ipejaianaja. Iriraquea teeca inquemajiavetempaji iquemajianaji.
    Aisa iriraquea metojaguetatsica itancorejajianaji. Iriraquea coguitejacojianquitsica
    imaica itsavetantimojiqueriquea itsatacajaiqueri Quenquetsatsarentsi Oganejencatatsica.'
  bnp-bnp: 'Lakea e Isu i koli, i ta maea, “Muru hamule, muru vakalongo e Ioanes vona
    a maki muru matai muru longo: E huriki a kepa ri matapara, e huriki a beu ri laho
    tabu, e huriki ri tahoka a patala ri matapado, e huriki ri vou ri longo mule tabu,
    e huriki ri mate ri mahuri mule tabu, a Velenga Kamumu ni vakalongo ne huriki
    a matasia.'
  apn-NT: 'Hãmri nhũm wa kuma nẽ wa kãm: —Tỳ. Nà ãm hãmri na ja hã ijarẽ. Ixpê mẽ
    ate ixkamã ajamak o apa xwỳnhta na pa. Jakamã e. Wa kam nẽ tanhmã ixte amnhĩ nhĩpêx
    to hã ixpumu hãmri nẽ ma akupỹm hwỳr tẽ nẽ aprĩ hã kãm ijarẽ. Mẽ nohkre xwỳnhjaja
    na pa akupỹm mẽ no ho mex. Nẽ mẽ hkànhy xwỳnhjaja pa akupỹm mẽ hkà ho mex. Nẽ
    mẽ hyk o mẽ pa xwỳnhjaja pa akupỹm mẽ ho mex. Nẽ mẽ htyk xwỳnhjaja pa akupỹm mẽ
    ho htĩr. Nẽ mẽ kêp amrakati nẽ ri mẽ pa xwỳnhjê mã mẽmoj mex jarẽnh o ri ixpa.
    Na pa hte ã mẽ ho mex o ri mẽ hkôt ixpa anẽ. Jakamã e kwa wa ma akupỹm hwỳr tẽ
    nẽ ã kãm ijarẽnh anẽ.'
  ctp-NT: 'Kanꞌ chaꞌ mxkwen Jesús ꞌin neꞌ kanꞌ bra kanꞌ: ―Yaa lya wan katsaꞌ wan ꞌin
    Xuwa kwa nchga chaꞌ nu wa naꞌan wan seꞌen ndiꞌiǐn, nchga chaꞌ nu wa ynan wan nde
    re. Katsaꞌ wan ꞌin yu chaꞌ xiyaꞌ ngalaa kiloo tyun nten nu ngwa kwityiinꞌ; bra
    kanꞌ suꞌwe ꞌa ndaꞌan neꞌ nu tiꞌí kiyaꞌ; kwiꞌ ngwañaꞌan, wa luwi kunaꞌ neꞌ nu ngutsuꞌ
    kunaꞌ; loꞌo ni, wa nnan suꞌwe neꞌ nu ngwa kuꞌun tunskan; loꞌo nten nu wa ngujwi,
    ndyuꞌu neꞌ xiyaꞌ; loꞌo neꞌ tiꞌi ni, nnan neꞌ chaꞌ suꞌwe nu nchkwiǐnꞌ loꞌo neꞌ
    sa ñaꞌan ndlaa Ndiose ꞌin nten ꞌin nchga chaꞌ kuxi. Ngwañaꞌan nchkwin wan ꞌin
    Xuwa kanꞌ.'
  bre-BRG: 'Neuze en ur respont, e lavaras dezho: It ha lavarit da Yann ar pezh hoc''h
    eus gwelet ha klevet: ar re dall a wel, ar re gamm a vale, ar re lovr a zo glanaet,
    ar re vouzar a glev, ar re varv a adsav da vev, ar c''helou mat a zo prezeget
    d''ar beorien.'
  opm-opm: Potperhan Jisas oh ihitnong Gute nohe kuuhan ihirnong yah mat pisapatin
    wanahaya meng moh susa Jon ohnong potinmur. Ohe ma tamreipat ohe pe oh kin kwi
    hat pati kuuhan ihir kin watahayao buhdapat ma haputpa kuuhan bap ihir buhdapat
    yah ham tandeit sayao ina mong mong tohohet sapti han bap ihirnong it yah ina
    bok hayao nat ma kit patisi bap ihirhe it nat tem tanpur hanip meng amrayao hapuripti
    han ihirnong da pamsaporhan it da apris masayao borop hat pati kuuhan bap ihir
    Got ohe yah meng oh potperhan amrayao ihat saptingwerimur potinmur. Potporhan
    oh ha dahatinohmur.
  bvr-bvr: Lika a-wena butula abirri-gata Jon bijirri-yika jawina, “Ana-gotipa birri-boy,
    birri-ngurrja nula Jon minypa geka nyirri-galiyana rrapa nyirri-nana. Minypa gapula
    aburr-ni barrwa gugu mipila aburr-jirra aburr-ganana, rrapa minypa aburr-burda
    aburr-guyinda aburr-rrigirrgnga gugu; rrapa aburr-jeja aburr-ngolkuja aburr-ji
    minypa gun-guburlububurluja gubi-rrimarra, gun-narda gugu gu-bona burrwa; rrapa
    minypa aburr-gerna aburr-guyinda barrwa aburr-galiyarra, rrapa minypa mu-ngoyurra
    gun-nyagara gu-ni barrwa aburr-molamiyana, rrapa minypa aburr-welangga aburr-delipa,
    birripa aburr-galiyarra aburr-nirra gun-molamola janguny. Gu-gurda ngacha.
  wal-wal: Yesuusi zaaridi, “Biidi intte be7idoogaanne siyidoogaa Yohaannisassi yootite;
    qooqeti xeelloosona; wobbeti hemettoosona; inchchirichchai oiqqidoogeeti paxoosona;
    tulleti siyoosona; haiqqidaageeti denddoosona; hiyyeesati wonggeliyaa mishiraachchuwaa
    siyoosona.
  shj-shj: Na mabuc täsa ka, “Wesi lapi ta Yoxana tä 'dogi känoxangang na kändängengang.
    Ka ngojony käsayiza, mexesu kewetädäcco kiccag, na menggä omoda wadägka kalaye
    apoccu, na bunguny kädängze, na kängga käxse koxsasa, na menggä wiy kädäng duwaleyga
    warändi.
  zad-NT: 'Na''ch che'' Jesúza'' beṉ''ka'' bseḻ'' Juanna'': ―Ḻi yiyaj na'' ḻi lljayell
    Juanna'' daa ba ben ble''ile. Ḻi lljayelle'' beṉ'' lc̱hoḻka'' chle''gakile'',
    na'' beṉ''ka'' bi chak sa'' chza''gake'', na'' beṉ''ka'' chak yillwe''na'' daa
    le lepra chiyakgakile'', na'' beṉ'' kwellka'' chengakile'', na'' chiban beṉ''
    wetka'', na'' chyix̱je''id'' beṉ'' yesh''ka'' dill'' wen dill'' kob c̱he Chioza''.'
  kmg-kmg: 'Ehame ŋic jahe fisirâ wiocnepire šiŋuc jasawec: “Ŋohe rarâ wiac hone manac
    ekopirec irec dâŋ binaŋ Johane ecnehuc šiŋuc âzâcnenic: Tiŋtuŋzi šâŋe fitâcneŋgopieŋ,
    puriŋzi hata juŋgopieŋ, wicsanaŋheczi fâsâeŋgopieŋ, qepoŋzi dâŋ mamana eŋgopieŋ,
    hâmokicnezi ɋârerâ fahareŋgopieŋ, â waha qaqanezi Biŋebiaŋ manaŋgopieŋ.'
  aso-aso: 'Neꞌmine ogosa aza Zohaneꞌ izipahala tiꞌ lo lo-ngimineꞌ ve: Lingine tineꞌ
    mili vi Zohaneꞌni nene neniꞌ gono noduvo gilasineꞌ idoꞌ ningasineꞌ initekumuꞌ
    nene tiꞌ li li-imilizo: Veꞌine likive ingine veꞌine gohi niningave. Idoꞌ gizeꞌine
    goloso ive nene gohi aka nimonavo ganadise gizi dave nene gohi kululuꞌ niizave.
    Idoꞌ gaꞌine molave nene ingine gohi nigilavo hilave nene gohi do noote-ngidive.
    Idoꞌ gohoꞌ aleve nene monoꞌ gamazi lamineꞌ nigilave.'
  uli-uli: Jesus yesa hatefali ngo yesa kangalur bo, “Ha loh ngo ha sala kangal Johannes
    meka hami hasa wiri ngo ha rongrong. Rechoka re metafis ila resa wiri formel,
    rechoka te mmal rebe darloh ila resa darloh, rechoka ye pach ngalir mesel pekel
    ila yesa chuy mo uwor, rechoka re talengbat ila resa rongrong formel, chomes ila
    resa molow tefael mo irel maes, ngo Hapatpat Momay we ila resa foloyu ngalir mael
    hafohoy.
  nin-NT: Uwa ddu abitu bu Yohana ba di, “Imba kakuma ku da ku Yohana inkindirr yi
    nggo imba hi ni wo yi nggo. Aba kreshi a wre, aba akpre a gru zirr, abi lo ishi
    mi a wre, aba agbatu a wo are, na abi kɨ mi tasi, a bre ku abi iha Ure ku wre
    ku.
  tgk-tgk: 'Ӯ ба онҳо ҷавоб дод: «Ҳар чиро, ки дидаеду шунидаед, рафта, ба Яҳё нақл
    бикунед. Яъне бигӯед, ки чашмони кӯрон бино мешаванду лангон роҳ мегарданд, махавиён
    пок мешаванду карҳо мешунаванд, мурдаҳо аз нав зинда мешаванд ва ба бенавоён хушхабар
    эълон карда мешавад.'
  acu-NT: 'Tura asa Juanku nuiniatirin Jesús chicharak: —Waketkiram atum wainkarume
    tura antukurme nuka Juan mash ujaktaram. Tura ujaakrum wainmichu ainau paan ataksha
    wainminawai, tura wekaichau ainausha ataksha wekainawai, tura kuchaprintin ainausha
    tsaarar pengker wajainawai, tura antichu ainausha paan antinawai, tura jakau ainausha
    ataksha nantakiar iwiaaku pujuinawai, tura mianchau ainauncha Yusnum uwemratin
    chichaman ujaawai titaram.'
  cak-WNT: 'Y c''ac''ari'' ri Jesús xubij el chique ri ye ca''i'' rudiscípulos ri
    Juan: Wacami quixtzolin, y jebe''itzijoj chare ri xitz''et ca y ri xiwac''axaj
    el re wawe''. Jebe''itzijoj chare achique rubanic tek ri moyi'' yecowin yetzu''un
    el, achique rubanic tek ri winek ye cojo yebiyin el jabel, y achique rubanic tek
    ri ye yawa''i'' riq''ui ri yabil lepra yech''ajch''ojir el. Jebe''itzijoj chuka''
    chare ri achique rubanic tek ri ma ye''ac''axan ta yec''achoj, ri caminaki'' yec''astej,
    y chique ri pobres ntzijoj ri lok''olaj ch''abel ri niya''o colotajic.'
  ebk-ebk: 'Tinumfor hi Jesus as nan chiyuycha infiaor Juan, “Munfiangad kayu kan
    Juan, ya ifiakiayu kan hiya nan nauycha inilayu ya chinngoryu: Nan chiyuycha nafurag
    at makailacha, nan chiyuycha napilud at makacharancha, nan chiyuycha nakonet at
    enmammaycha, nan chiyuycha nalurak at makadngorcha, nan chiyuycha natuy at natakucha,
    ya nan chiyuycha pugli at naekasaba kan chicha nan Ammay ay Chamag.'
  spa-PDDPT: 'Él les respondió: Vayan, informen a Juan lo que vieron y oyeron: Ciegos
    ven, cojos andan, leprosos son limpiados, sordos oyen, muertos son resucitados,
    se dan las Buenas Noticias a los pobres.'
  tke-tke: 'Oliye ahawaakulaga: “Dhowani, mwamwaaddele Zhuwawu nde dhoniliinyu ni
    dhiwiliinyu: aliba ohoona enowoona, aliba otopinya enoweedda, aliba maredda enoweelihiwa,
    aliba ohiiwa enowiiwa, anookwa enovenyihiwa, ni oorabula enolaleyeliwa muselu
    wapama.'
  ruf-ruf: Yesu kawedika iwanang'ina wa Yohane, “Mghende mkamlongele Yohane aghala
    ghamwonile na kughahulika; ipfifita sambi wakwona, ipfimbete woghenda, wane ukoma
    wohona, ipfitsiwi wohulika, iwanu iwafile wotsilihulighwa na mbuli tsinoghile
    tsopetighwa kwe wahingwa.
  gun-gun: 'Ha''e gui mae ma Jesus ombovai ha''e kuery pe: — Tapeo pemombe''u João
    pe pexa ha''e pendu va''ekue: ára revegua e''ỹ oma''ẽ ju, oguata e''ỹ va''ekue
    oguata, lepra revegua ojeky''a''o, ijapyxa e''ỹ va''ekue oendu, omano va''ekue
    onhemboete, ha''e iporiaukue''i pe omombe''ua ayvu porã.'
  agu-BL: 'Bene''n tzun tlol Jesús scyetz yi e'' ẍchusbe''tz Wa''n: —Chibenku'' tan
    talche''n tetz Wa''n cyakil yi xtxolbil yi na chitzanu'' tan xmaye''n nin tan
    tbite''n. Ba''n cyalu'': Yi e'' moyi''ẍ bant chixmayin. Yi e'' co''x ba''nt na
    chixon. Yi e'' t''oknak chiwankil tan tx''a''c, ja ul len yos scyuch''. Nin at
    chcan chiwi'', ba''nt na quibit yol. Nin at alma'' yi ja chitz''ij junt tir. Nin
    yi e'' meba'' na chitzan tan tbite''n yi balaj stziblal yi at colbil ibaj.'
  isn-isn: U Yesu akasukilya nukulunga kitalao, ingi naimulongoe naiapumie mukumulagilwa
    u Yohana ikinimukiine nukukija, awaniapoku akuona niakitele akugenda, niakite
    imbili akunona, iagulu ainija, iashi ahimbuka nukutula apanga hangi iahimbi akuilwa
    ulukani nuluza.
  ilo-ULB: Simmungbat ni Hesus ket kinunana kadakuada, “Inton pumanaw kayo, ipakaammoyo
    ken ni Juan no ania dagiti nakita ken nangngeganyo. Makakitan dagiti bulsek nga
    tattao, makapagnan dagiti pilay nga tattao, malinlinisanen dagiti addaan iti ketong,
    makangngegen dagiti tuleng nga tattao, mapagpagungaren dagiti natay nga tattao,
