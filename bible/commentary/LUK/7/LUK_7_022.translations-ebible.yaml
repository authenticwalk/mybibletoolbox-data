  ata-ata: La sou Iesu mukolinu taliꞌi noxou Ioanesi, la muvikalaneꞌi ilou aloxo ꞌo,
    “Ngingi nongou ngalivu mo ngavikalanu Ioanesi sou mii maꞌia ane ngingi nongou
    ngemaisou mo ngelomusou ꞌo. Mimii e ngemaisou mo ngelomusou ne aloxo ꞌo. Aneꞌi
    ane ieꞌi seleveenu ne, aneꞌi mimalei laixe mo aneꞌi ane tavaꞌa musoisoli ne, aneꞌi
    a mimuamuaꞌi mo aneꞌi ane vulukali muꞌou vasimeꞌa ne, aneꞌi a vasimeꞌa laixe mo
    aneꞌi ane sangaliꞌa mutomutomu ne, aneꞌi a milomu laixe mo aneꞌi ane misoisoli
    ne, aneꞌi a mimauli. Xe aneꞌi ane lavulutiiꞌa uasi ne, aneꞌi milomusou aꞌalo laixe
    noxou Lataua.
  qvw-NT: 'Niptinmi: “Canan cutil Juanta willamuy cay licapäcuśhayquicunätapis, uyalipäcuśhayquicunätapis:
    aplacunapis licaśhanta, latacunapis pulishanta, lipra ishyayniyücunapis tuqui
    sänaśhanta, upäśha linliyücunapapis quićhacacüśhanta, wañüśhacunapis śhalcamuśhanta,
    wacchacunämanpis allin willacuy ćhäśhantalä canpis.'
  nfa-nfa: Ka Yesus peka dènge ra, “Lèpa ka ho mi peka dènge aꞌa Ku Yohanis, aaꞌi-aaꞌi
    dhu miu tadèngi dènge mèdhi unu mi, sèmi dhu dhèu nèti lii padhai Ama Lamatua,
    ngara na Yesaya, suri tèke, ‘Dhèu bèdhu rèdhi hari. Dhèu karuku, kèdꞌi ho kako
    hari. Dhèu pèdꞌa kusta, isi ra milu hari. Dhèu katele-katipa, tadèngi hari. Dhèu
    madhe, mamuri hari. Dhèu dhu dènge boe unu, nanene Lii Lolo Beꞌa.’
  tnp-tnp: Kəni Iesu təməni=pən kəm lau məmə, “Iatəlɨg mian muəni=pən natimnati mɨn
    ərəfin u kəm Jon, nati iətəm nəmuətəu kəni mueruh. Nətəmi nəhmtɨlah təpɨs kɨnauteruh
    nati. Kəni nətəmimi nətəm nəhlkɨlah tərah kɨnotətəu təuvɨr kəni mɨnəutaliuək.
    Kəni nətəmimi mɨn u kəmotos nɨmɨsiən leprosi, nɨlosɨlah tɨnəuvɨr. Kəni nətəmimi
    mɨn u nɨpəgtəlgɨlah təmalu, rəueiu əha kɨnautətəu nati. Kəni nətəmimi mɨn u kəmohmɨs,
    kɨnotəmiəgəh mɨn. Kəni rəueiu, iətəmi kəti tɨnatənɨ pətɨgəm nanusiən təuvɨr kəm
    nanrah mɨn.
  urd-urd: उसने जवाब में उनसे कहा, “जो कुछ तुम ने देखा और सुना है जाकर युहन्ना से
    बयान कर दो कि अन्धे देखते, लंगड़े चलते फिरते हैं, कौढ़ी पाक साफ़ किए जाते हैं,
    बहरे सुनते हैं मुर्दे ज़िन्दा किए जाते हैं, ग़रीबों को ख़ुशख़बरी सुनाई जाती है।
  hot-hot: Vêm ma hanaŋ hadêŋ thai aêntêk, “Nôbônu ma nonaŋ êndêŋ Jon esak nôm takatu
    ba mamu ôyê lo olaŋô. Ŋê maleŋiŋ pusip êyê tak, ma ŋê veŋiŋvuviŋ eveŋ, ma ŋê palê
    lepla ibitak mavi, ma ŋê leŋiŋôndôŋ kôtôŋ elaŋô abô, ma ŋê ŋama iviyô hathak loŋbô
    ma ŋê siv elaŋô Wapômbêŋ anêŋ Abô Mavi atu. Ba intu unu nonaŋ êndêŋ Jon esak nôm
    takêŋ.
  mqj-NT: 'Natimba''mi Puang Yesus nakua: “Sulemokoa'' ammu tulasanni Yohanes angga
    muitanna anna murangnginna: To buta malami paita, to balimbingan malami menono'',
    to dolengan monda dolengna, to taru mala parangngi, to mate mala tuo sule, anna
    to mase-mase urrangngi Kareba Kadoresan.'
  rus-SYN: 'И сказал им Иисус в ответ: пойдите, скажите Иоанну, что вы видели и слышали:
    слепые прозревают, хромые ходят, прокаженные очищаются, глухие слышат, мертвые
    воскресают, нищие благовествуют;'
  mbh-mbh: Mako Jisas i olal werer a Jon ile wainlanga or aini aken ole riong ve,
    “Naro thomu paini o lo werer mo o ria Jon, nge ur alavusnga ako thomu paini o
    thepol i na o nongpol i. Ako ranga ve theki prosngare o the werer, na toko eve
    lilngare o senu werer, na tokokoe areko putput i voth a oni peti, oni peti i riri
    werer, na tokokoe areko otelnga gut o nongpol werer, na tokokoe areko o rin lale,
    o mimi werer mun. Na toko le ur avelengare, o nongpol Panongpolong Sivenga.
  bdd-bdd: Ma muliyetega siteluwaedi ꞌidi hesilala Yesu ꞌihemaiseya, ꞌigwae, “Wahila
    ma Yoni ꞌoina waheꞌoteꞌotetela ginaulaedi ꞌoiguwega wahesagoha pwaidiya ma waꞌitediya,
    beno tomata gibugibu matadi sitayahala, tohaꞌauꞌau sibwebweꞌana pwaiya ta siyawayawala,
    tolepelo wahidi sibwebweꞌana hila, totenatui gwae sihesagoha pwaidiya, toꞌamasa
    sitoholo hila, ma wete wewelohedi tetela bwebweꞌana sihesagoha pwaiya.
  cbt-NTPO: —Ni'co' iyaro'sa'. Ca nohuanto, somaraya nininsopita ni'topi. Apiaro'santa'
    a'naroáchin anoyatërahuë. Noya iratopi. Chana caniori maninsopitanta' anoyatërahuë.
    Në'huëro'santa' në'huëpiso' inquitërahuë. Chiminpisopita ananpitaantarahuë. Notohuaro'
    piyapi'sa' co Yosë nohuitatonaraihuë' nosorotápirinahuë', noya nanan a'chintarahuë.
    Ya'ipi nani ni'nama', nani natanama'. Paatoma', Coansha sha'huitonco' no'tëquën
    nitochin.
  rmy-SERVI: 'Тунчи Вов пхэнда Иоаннохкэрэ сиклярнэнди: — Джян, пхэнэн Иоанности,
    со тумэ дыкхле тай шундэ: корэ дыкхэн, лангэ пхирэн, мануша дэ проказа жужарэнпэ
    латар, кашукэ шунэн, мулэ отджювдён, и чёрэнди пхэнэлпэ Бахтало Лав.'
  srn-NT: 'Dan Yesus piki den man fu Yohanes taki: “Un go taigi Yohanes san un si
    nanga san un yere: Breniman e si baka, lanman e waka, gwasiman skin e kon bun
    baka èn dofuman e yere. Owktu dedesma e wiki baka èn pôtisma e yere a Bun Nyunsu
    fu Gado.'
  cta-NT: 'Biꞌ chaꞌ ndiꞌya̱ nguxacui̱ Jesús chaꞌ jiꞌi̱ nguꞌ biꞌ liꞌ: ―Yaa clya ma̱
    cachaꞌ ma̱ jiꞌi̱ nu Juan biꞌ lcaa chaꞌ nu cua naꞌa̱ ma̱ slo naꞌ, lcaa chaꞌ nu
    cua ndyuna ma̱ ca nde. Ñacui̱ ma̱ jiꞌi̱ yu chaꞌ xaꞌ nda naꞌ xee ñaꞌa̱ tyu̱u̱ tyaꞌa
    nguꞌ nu ngua cuityi̱ꞌ; loꞌo juani tsoꞌo tsa ndyaꞌa̱ nguꞌ nu ngua quicha quiyaꞌ;
    juaꞌa̱ cua ngua lubii cuañaꞌ nguꞌ nu ndyatsuꞌ cuañaꞌ; loꞌo juani cua nduna tsoꞌo
    nguꞌ nu ngua cuꞌu̱ jyaca̱; juaꞌa̱ xaꞌ ndyuꞌú nguꞌ chaca quiyaꞌ, nguꞌ nu cua ngujuii;
    juaꞌa̱ nguꞌ tiꞌi ni, nduna nguꞌ chaꞌ tsoꞌo nu nda naꞌ loꞌo nguꞌ ñiꞌya̱ nduꞌni
    lyaá Ni jiꞌi̱ nguꞌ jiꞌi̱ nu cuxi. Juaꞌa̱ ñacui̱ ma̱ jiꞌi̱ Juan biꞌ.'
  bqc-SIM: 'Ɔ̃ a ò Zãa zĩnaↄnɛ: À gɛ yã́ pↄ́ á è mɛ́ á màↄ dau siuɛ̀. À
    oɛ̀ vĩ̀aↄ lɛ́ gu''e, ɛɛↄ lɛ́ táa''o, málɛ gbãbↄ kusudeↄnɛ, swãdoↄ lɛ́ yãma,
    gɛↄ lɛ́ vu, taasideↄ lɛ́ baona waaso ma.'
  tcz-CHONGTHU: Yeshuan John seijui teni chu aseipeh in, “John hengah kile lhon in
    lang nathilmu lhon le nathujah lhon chengse seipeh lhon tan–mitchon kho amun,
    elbaiyin lam ajot'in, miphah ho jendam ahin, nangong'in kho ajan, mithiho kaithouvin
    aumin, chule Kipana Thuphahi mivaichate hengah seiphong'in aumtai.
  mar-mar: येशूने त्यांना उत्तर दिले, “जा आणि तुम्ही जे ऐकले व पाहिले आहे ते योहानाला
    सांगा, आंधळे पाहतात, लंगडे चालतात, कुष्ठरोगी शुद्ध होतात, बहिरे ऐकतात, मरण पावलेले
    जिवंत केले जातात आणि गरीब लोक सुवार्ता ऐकतात.
  snp-snp: Eti o gedeto we lelema ya ka itibito eti logimami, Linate itibiti uti,
    neta muki koliti, ido omunikafo eyeti ami ya Yoni eti loti loumailo. Omuni likami
    wenena ya omuni falato ae. Ido kiyani nosámami wenena ya kanu moni-moni ae. Ido
    okola kilamo wenena ya gululudo gede-gede iye. Ido kani melami wenena ya ka koli-koli
    ae. Ido folamo wenena ya folaguti nedi-nedi ae. Ido neta ko ánamo wenena ya mate
    kala kuwa lalo lo oloto gimi-gimi ae.
  isl-isl: '@see-verse:LUK.007.021'
  spy-NT: 'Kumwoochi ꞉Yēēsu kule, “Oyeey ānkubōōmwoochi Yoowaana kiyēē kookas: Kāstooy
    ra ꞉cheebkoraatiisyek, bēēsyētē ꞉choo kichunkutootiin, kōōkusobcho ꞉choo kikiikwaam
    *꞉makereenik, kāsē ra mbo ng''aleek ꞉choo kikiikumiinkyo, kōōkung''ēētyēē meet
    mbo ꞉choo kikiikubēk /ānkōōkyoomchi lōkōōywēk chēē kāroomēch choo imoong''tēē
    keey Yēyiin.'
  xnn-xnn: Danat kanan issan papasolot Juan, “Somagong kayo ken Juan ta ibagayo nan
    dinngeyo ya nan inilayo ay ik-ikkak. Tay nan kowap et makailada, nan pilay et
    makadaanda, nan nakolit et ginmawisda, nan toweng et makadngeda, nan natey et
    natagoda ya olay nan kodokdo et dinngeda nan naibagbaga ay gawis ay damag.
  mwe-mwe: Bhai, a Yeshu gubhaajangwilenje. “Nnjendangane nkaabhalanjilanje a Yowana
    yowe impilikenenje na kwiilolela mmashayenenji, ashinangalole bhanalolanga, ashinangwabha
    bhanakwendangana, bhamangundula bhanalama, ashinangapilikane bhanapilikana, bhawilenje
    bhanayuywanga, na bhaalaga bhanalungushiywanga Ngani ja Mmbone.
  tte-tte: Yoli labuine Yoni iyawasali kainali Yeisu ibenalan iba, “Kwapileyoi Yoni
    ana wasa kwaolena tawae iyawatagili wagitaiyako yo kwabenalanako. Toman gibugibu
    manli silalako yo kaeli naenaeli silokeikeileko, tolepelo yoli sinamwanamwako,
    totenakola walo sibenalanako, toboita sitoloyoiko, yo tobubutuma wasa namwanamwana
    kana yakayakatai sibenalanako.
  tcs-tcs: So Zizas bin ansa demtu diskain, ‘Yutu gobaigen po Zon ane spik em wanem
    yutu bin luk ane lisen ya. Demwan uda bin blain i ken luk ane demwan uda bin kripol
    i ken wagbaut. Demwan uda bin gad skindiziz, i kamgud. Demwan uda bin dep i ken
    lisen ane demwan uda bin ded i gedap laipwan. Dem pipol uda nogad mani i lisen
    da Gudniuz blo God.
  hlt-THB: 'Cedawngawh ami venawh, “Johan a venna hlat tlaih unawh nami huhkhqi ingkaw
    naming zaakkhqi ce kqawn pe uh: Mikhyp ing khaw hu thai hawh nawh, khawkkhem ing
    cet thai hawh hy, mynqaikhqi ing ciimcaih hawh unawh, hakpangkhqi ing a mingha
    khui hawh hy, thlak thikhqi ing tho unawh, hahqahkhqi ing awithang leek za hawh
    uhy.'
  soq-soq: 'Ita mape Iesu Ion warorowa nata dewa sa eweie eneio mampolene diamone
    wanase, “Leuitane aitane, dima ne gagalowantene dewamodino ewamole ita etamolana
    Ion benemawasano etepi. Me ema epe diana: Apana emau potantona euntone sala ewei,
    apana tampu bobopu inantone antoi, kito wadawadalala inantoie etepu euntoio waimoi,
    mo asiu potantoia inantone gagalo etei, ita do apana bontoia inantoie inawaa waimoi.
    Ita Gagalo euda nuaparelala mampo benemantoio eteie waimoi.'
  qub-qub: 'Tapuptin Jesús niran: «Cutiycur Juanta willay wiyashayquita ricashayquicunatapis.
    Gapracunapis ricannami. Mana purejcunapis purinnami. Leprawan gueshyajcunapis
    allchacashanami. Upacunapis wiyarcaycannami. Wañushacunapis cawarinnami. Pobricunapis
    Tayta Diospa alli willacuyninta wiyaycannami.'
  att-att: Á simibbák si Apu Kesu laguk sù ira jinok ni Kuan, á kinagi na, “Manoli
    kayu kâ Kuan, ta en naw kagian kuna yù nasingan naw ánna naginná naw saw, ta makasinganin
    yù ira ngaw buling, á makalakák yù ira ngaw pilay. Nammapiá yù ira ngaw naggoggong,
    á makaginná ngin yù ira ngaw kitul. Naginnanolayin yù ira natay. Á nelayalayâ
    sù ira makállállà yù napiá nga dámak.
  bki-bki: 'Naruei Yesu berdop̃e vikadeniano nei, naio berinavo “Kamiu kuvan bereio
    kuvoru ea Jone, ana mo kuverial vanio vite venia napano kumialio p̃eli kumijogio
    ea vio nei. Ajibe ka vite nalo nam̃a Naverialiano Aisea berial nua ruei, napano
    berinavo: ‘Merebono nalo, vonganei amial vatitig vite bo bereio ruei, a javuluku
    nalo, vonganei nalo amiel bo bereio ruei, a tomu nalo napano burumieni milalo,
    vonganei niabelo binimei meravo bo ruei, a nalo na abe bulubau, vonganei tilinielo
    bo bereio ruei, a tomu nalo na am̃arm̃aro, vonganei amemeul bereio ruei, a talim̃asa
    nalo, vonganei neberial Ioluano Vou banlo ruei.’'
  bqp-bqp: 'Akũ à pì Yahaya zĩ̀rinↄnɛ: À gɛ́ à yã kũ a è, akũsↄ̃ a mànↄ gbãnɛ.
    À onɛ vĩ̀nanↄ tɛn gu e, ɛrɛnↄ tɛn táa o, kusunↄ tɛn werekↄ̃a, sãtonↄ tɛn yã
    ma, gɛ̀nↄ tɛn vu, takasidenↄ tɛn baaru nna waazi ma.'
  mcp-mcp: 'A mú bɛ̧sa nə buud Yuánɛs nyə á ntɨ wá nə́: «Kəgá jaaw Yuánɛs sâ bɨ́ mə́
    dʉ́g yí nə sâ bɨ́ mə́ gwág yí. Wəancím-ncîm bwə́ ŋgə mpu dʉ́gya; mimbúmbwúgʉ́
    mí ŋgə́ kyey tʉ́təlí, mizʉ́zaamə́ mí ŋgə yâl, wəakúmə́lwə̂ bwə́ ŋgə mpú gwág,
    mimbimbə mí ŋgə gwûm, iŋkúŋkwóŋʉ́lə í búúd í mú ŋgə gwág Jɔ̧jɔ̧ Kɛ́ɛl.'
  hat-hat: 'Apre sa, li reponn moun Jan Batis te voye yo konsa: Ale rakonte Jan sa
    nou sot wè ak sa nou sot tande la a: je avèg yo louvri, moun ki t''ap bwete yo
    mache byen, moun ki te gen maladi lalèp yo geri, moun soudè yo tande, moun mouri
    yo leve, pòv yo tande bon nouvèl la.'
  npl-NT: 'Ijkuakó Jesús okinmili: —Ximokopakah kan Juan iwa xikilikah tlan yononkitakeh
    iwa ononkikakeh. Xikmatiltikah: non amo otlachiayah, ya tlachiah, non amo onejnemiah,
    ya nejnemih; non okipiayah lepra, yopajtikeh; non amo otlakakiah, ya tlakakih.
    Non yomikkeh, moyolitiah, iwa n próbesteh kinmatiltiah n kualitlájtoli.'
  bgg-bgg: 'Ai è Jon ro muapho shii chang, “Nasa nyie doh nyie yoi pha ji ne, idoh
    dun srane ne Jon shii yao bo: Miegthi pho de doh dun ro, chiih-è lai khi-èg lua
    ge ro, chiih-è hanyie yi awie pha diig rek ne hìa rad pha bran de so rab ge ro,
    chiih-è khohphang pho de yoi ge ro, chiih-è iy pho de hòi dinro, chiih-è Mua Wie
    ne dushothek shii yao dun ro.'
  eng-TCENT: 'So Jesus replied to John''s disciples, “Go tell John what you have seen
    and heard: The blind receive their sight, the lame walk, lepers are made clean,
    the deaf hear, the dead are raised, and the poor have good news preached to them.'
  eng-BSB: 'So He replied, “Go back and report to John what you have seen and heard:
    The blind receive sight, the lame walk, the lepers are cleansed, the deaf hear,
    the dead are raised, and the good news is preached to the poor.'
  cpu-NT: 'Irojatzi ikantantanakariri pokaintsiri: “Aririka piyaatai, pinkamantapairi
    Juan maaroni okaratzi piñaayetakeri eeroka nantakeri, okaratzi pikemakenari eejatzi.
    Tema namenakaayetairi mavityaakiri, naniitakaayetairi kisoporokiri, nokemakaayetairi
    ashitakempitari, novashinchaayetairi omatziri pathaarontsi, novañaayetairi kaminkari,
    noñaaventayetaineri ashinonkainkari Kameethari Ñaantsi.'
  san-ASM: যুৱাং ৱ্ৰজতম্ অন্ধা নেত্ৰাণি খঞ্জাশ্চৰণানি চ প্ৰাপ্নুৱন্তি, কুষ্ঠিনঃ পৰিষ্ক্ৰিযন্তে,
    বধিৰাঃ শ্ৰৱণানি মৃতাশ্চ জীৱনানি প্ৰাপ্নুৱন্তি, দৰিদ্ৰাণাং সমীপেষু সুসংৱাদঃ প্ৰচাৰ্য্যতে,
    যং প্ৰতি ৱিঘ্নস্ৱৰূপোহং ন ভৱামি স ধন্যঃ,
  tac-NT: 'Pe''tá i''libeko Esusi regá nejele: ―Ya kumi simíbaga ruyewa Juani napu
    etiá ''emi aminami napu aké ''emi. Ruyewa alué tase ma''chílime ralámuli ku sa''wao
    ne, sujírigame abiena ku sa''wao ne, alué sa''pachí amoba nayume ku sa''wao ne,
    alué najkacholo ku ''la akeme newao ne, alué suwígame ku ajanio ne, ''lige alué
    ralámuli resiti tase nígame enomí a''lá ruyeo ne alué a''lala ra''íchali Onorúgame
    nila.'
  eng-WEBPB: 'Jesus answered them, “Go and tell John the things which you have seen
    and heard: that the blind receive their sight, the lame walk, the lepers are cleansed,
    the deaf hear, the dead are raised up, and the poor have good news preached to
    them.'
  gfk-H: Io, ga balu ira airua tultulai ta Ioanes gaam tangai bia, “Mamur na tapukus,
    mamur na hasasei ne Ioanes ing mamur ta hadadei ma ing mamur ta nas, bia ira pula
    diet nanaas, ira pengpeng diet hanahaan, diet ing diet sam lepra, diet langalanga,
    ira talingaro diet hadoda, ira minaat diet lon balin, ma no nianga na harpir utano
    tahut na hinhinawas i haan tupas ira maris.
  viv-viv: Au Yesu Yoni yana kaliva gigahedi gigayo, “Wanana ada gavaimi wanogalina
    kadu waꞋitana-ma Yoni wanavenuwaꞋatana, higa tomatakoyo matadi gimahalina, tovefela
    hinunudadana, tovedawodawowo yadi aulolo gihavaina, totagakweu tagadi giꞋafolena,
    toꞋalika himididi-havagi, kadu koyokoyo VenuwaꞋata Yamumuna Yaubada yana kibababala
    faꞋina hiꞋelaꞋela hinoganogalina.
  yao-yao: Nipele Che Yesu ŵaajanjile, “Njaule nkaasalile che Yohana yose inyiweni
    mwachinsyene ni kupilikana. Ŵangalola atakulola ni ŵangajenda atakwenda ni ŵaali
    ni matana akuswejeswa ni ŵangapilikana akupilikana ni ŵawile akusyuswa ni ŵakulaga
    akulalichilwa Ngani Jambone.
  tgp-tgp: 'Ale Iesu mo r̃aramira mara, “Ha vano ha vere John na sava ka hitea, ale
    ka rongoa: matavuso la mele kilau, tamlohi papao la hahau, tamlohi lepros la vokevoke,
    peropero la rongo, haratu la mate la mauri, ale la haratu la tilavono la rongo
    na Retir̃uhu.'
  auc-NT: Ïninque mänömaï cæcä waa ayönate ñöwo pöna ïnate Itota, —Botö godö cæbo
    ate babetamö ïnïnäni incæ do adäni amïnapa. Cömante ïnïnäni incæ waa bate dao
    dao godäni amïnapa. Baate ïnïnäni incæ ñöwo æ̈montai waëmontai baadäni amïnapa.
    Babetamonca ïnäni ïñönänite botö godö cæbo ate önömonca ëñënäni badäni amïnapa.
    Do æ̈mæ̈wo wænte öñönäni ïñönänite botö godö cæbo ate ñäni ömæ̈monte quëwënäni
    amïnapa. Ömaadäni inte wæwënäni ïnänite botö Wængonguï Awënë pönö waa cæcæcäimpa,
    ante watapæ̈ apæ̈nebo ëñencædänimpa. Ïninque mïnatö ponte ëñëñömïna botö æbänö
    apæ̈nebo ëñëmïnatawo, ante ayæ̈, Botö æbänö cæbo amïnatawo, ante mïnatö ñöwo wæætë
    Wäö weca gote mäo apæ̈nemïna ëñengäeda, angantapa.
  kbc-NT: Odaa Jesus ja igiditediogi niɡ̶ijo ane iiɡ̶e João, meetediogi, “Opilitacicogi
    minitaɡ̶a João, odaa eloɡ̶oti niɡ̶inoa ananati, codaa anajipaatalotiwaji. Eloɡ̶oti
    me yatetacibigiwaji ɡ̶oladi, mewaligi ane beyagi laxace, codaa me icí dawace-loolatedi,
    aticilonadi ja wajipatacibigiwaji, émaɡ̶aɡ̶a newiɡ̶atace, codaa me jatemati nibodicetedi
    anele miditaɡ̶a madewetedi.
  bmh-bmh: Guzenaimai, Yesus nug koli go dudu aliag awareun, “Ag ein ze domen, agal
    amiag nug ein igul pemenin go unum, koli betei Zon auran. Ameag tapeleun dudu
    go kolital ameag oitaba, em pimamen. Aramag egugweun dudu ag abu aidamamen. Dudu
    ebeu leprosi mui ag kolital naliu usalem. Dabuiag utub dudu ag kolital ze suban
    dom. Noumemen dudu ag kolital awau asamam. Aunagul dudu ag Uwait nugau Ze Naliupet
    dom.
  ctu-BL: 'Jesús tsi'' subeyob: Cucula. Subenla Juan chuqui tsa'' la'' q''uele yic''ot
    chuqui tsa'' la'' wubi, che''en. Wolix ti cha'' c''otelob i wut jini xpots''ob.
    Woliyobix ti xʌmbal jini mach bʌ añobic i c''ʌjñibal i yoc. Lajmesʌbilobix jini
    año'' bʌ leco bʌ i tsoy. Jini xcojcob wolix i yubiñob t''an. Woli'' cha'' tejchelob
    ch''ojyel jini chʌmeño'' bʌ. Jini p''umpuño'' bʌ woli'' yubiñob jini wen t''an.'
  meq-meq: 'Tsa na, Yesu a mbəɗatay ka bazlam i ndo niye hay Yuhana a slər tay naha
    ka təv ŋgay aye tuk, a gwaɗatay: «Gwaɗumay na, guluf hay tə ŋgatay a ɗəre, ndo
    matəra eye hay ti ye lele, ndo madəgwaɗa eye ta mbəl suwuɗ suwuɗ, mandək hay tə
    tsəne zləm, mədahaŋ hay ta lətsew a sifa, ndo i mətawak ta tsəne Labara Ŋgwalak
    eye.»'
  noa-H: 'Maimuan chadau magjim hanʌm, chi Juanau chogtarr k''ʌʌnag: —Hërëubaadëwia
    Juan haar jaaubaimat, pãach jʌ̃gʌucha hũrwia pãach daúacha mʌg hoobarm. Hirig,
    “Dau k''augba k''ëk''ëd harr k''ʌʌn dau hajap''a t''ʌnʌm habat; bʌ̈ wëdʌ wëdʌ
    sĩsid harr k''ʌʌnjã ya hajap''a nʌrrjëem; kach k''ĩsu harr k''ʌʌnaujã hajap''a
    hũr sĩsidʌm; chi meem harr k''ʌʌnjã deeu hiiu nʌrrjëem; maimua hap''ʌʌm k''ʌʌnagjã
    hĩchab hõor peerdʌajem hiek jaau chirʌm” ha jaaubaimat hajim hanʌm.'
  alp-NT: Eleki Yesuse Ibeteke loko sie luaya rebe Yohanese iulakeise be, “Luami leu
    kai alenake saisa rebe imi selue kai lenele ete Yohanese. Tamata matapolale iselu
    peneka, tamata sisate ikeu peneka, tamata makerake usai kai tinaije puluele imise
    peneka, tamata popole ilene peneka, tamata matale ikwana suike peneka, kai tamata
    susate ilene Sou Misete peneka.
  san-VEL: yuvaa.m vrajatam andhaa netraa.ni kha njaa"scara.naani ca praapnuvanti,
    ku.s.thina.h pari.skriyante, badhiraa.h "srava.naani m.rtaa"sca jiivanaani praapnuvanti,
    daridraa.naa.m samiipe.su susa.mvaada.h pracaaryyate, ya.m prati vighnasvaruupoha.m
    na bhavaami sa dhanya.h,
  kbq-kbq: Ana huteno anage huno kenona zanirera, zanasami'ne, Vuta nazano negeta
    nentahita ha'azana Jonina ome asami'o, zamavu asu hu'nea vahe'mo'za hari nehazageno,
    zamagia haviza hu'namo'za zamagia refatgo nehazageno, fugonkrima eri'naza vahera
    neganamrazageno, zamagesa ankanire vahe'mo'za nentahizageno, fri vahe'mo'za onetizageno,
    zamunte omane vahe'pina Knare Musenkea huama nehie.
  kbh-kbh: 'Chora Jesús mënts̈á tojanë́jua: —Motsata y Juánbioye s̈ochjauyana nts̈amo
    s̈ojinÿe y s̈ojouencá: Chë jtanënga ts̈abá entsatëbinÿna, chë coshetënga ts̈abá
    montsatana, chë bacna nguayanánaca s̈oquënga shnánënga montsatsmëna, chë tësmënga
    montsuenana, chë obanënga tmontayena, y chë ndbomnëjémëngbioye chë ts̈abe noticiënga
    montsabuayiyná.'
  ron-LSB: 'Isus le-a răspuns: “Duceți-vă și spuneți lui Ioan lucrurile pe care le-ați
    văzut și le-ați auzit: că orbii își primesc vederea, șchiopii umblă, leproșii
    sunt curățiți, surzii aud, morții înviază și săracilor li se vestește o veste
    bună.'
  pon-pon: 'Iejuj ap kotin japen majani on irail: Koma u kowei, kaireki loanej, meakan
    komail kilaner o roner: Me majkun akan kilanada waja, o me luet akan kin alialu,
    o me tuketuk kan makelekeleda, o me jalonepon kin ron waja, o me melar akan kin
    maureda, o ronamau me lolok on me jamama kan.'
  nhe-BL: 'Huajca Jesús quinilhui imomachtijcahua Juan: ―Xijyolmelahuatij Juan tlen
    inquiitztoque huan inquicactoque. Xiquilhuitij inijuanti tlen itztoyaj popoyotzitzi,
    ama tlachiyaj. Huan tlen itztoyaj metzcuachotique, ama nejnemij cuali. Inijuanti
    tlen palaniyaya inintlacayo ica nopa cocolistli tlen itoca lepra mochicajtoque,
    huan inijuanti tlen ax tlacaquiyaya, ama tlacaquijya. Tlacame tlen mictoyaj moyolcuitoquejya
    huan tlen teicneltzitzi quicaquij itlajtol Toteco pampa niquinixtomilía.'
  sps-sps: 'Ayei faonots vegiau ten Jon to sa tsue, “Kuar fatabin yam, am tsue of
    to Jon tana foka te tagei ami ana foka te nongoiny ami: arin matar kio tagaa fatabin
    er, rin pengong taataan fatabin er, rin vainy tatauba tsipaar fatabin er, rin
    teinar kuupio nongon fatabin er, rin vainy mat toto fatabin er, an Vurungan Rof
    favaanan en tan vainy aaruts.'
  wnc-wnc: Siwan Jesuta yake anzing yanikut, “Gitda kuke sanga wa kake natamayakge
    Jonu inison, ‘Ita pasiwan kai wai siya aminu gatuna kaaing. Siwan kepi wai siya
    aminu gatuna kepi akukaing. Siwan gupnane wata kekeknga siya aminu gupna dudumna
    gatu sikaing. Siwan maaknga kusiya aminu wamu gatu nataaing. Siwan kupsa aminu
    gatu enaawa Anututane wamu takeaknga aminu sangana wena aminde yanikapa nataing,’
    ngang inison.”
  bus-bus: 'Ben à bè Yaaya zĩ̀rinↄnɛ: À gá à yã kɛ̀ á è bensↄ̃ á mànↄ gbãnɛ. À
    onɛ vĩ̀anↄↄ e guu ee, ɛrɛnↄↄ e táa oo, kusunↄↄ e kɛ̃ɛkↄ̃a, swãdoonↄↄ e yã maa,
    gɛ̀nↄↄ e fɛɛɛ, takaasideenↄↄ e baaru nna waazi maa.'
  gub-BL: Uze'eg Zuàw hemimu'e wanupe kury. — Pezewyr peho Zuàw pe nehe kury. Pemume'u
    penemixak kwer peneminu kwer izupe nehe, i'i wanupe. — Hehàpyhà 'ym ma'e kwer
    hehàpyhàgatu a'e wà kury. Wata 'ym ma'e kwer wata waiko a'e wà kury. Iperewàtà
    ma'e kwer ikatu a'e wà kury. Iapyha 'ym ma'e kwer iapyha katu a'e wà kury. Umàno
    ma'e kwer ukweraw wi a'e wà kury. Teko umume'u ze'eg puràg oho waiko ma'e hereko
    'ymar wanupe a'e wà kury, peze peho Zuàw pe nehe, i'i wanupe.
  imo-imo: Altopa Jisasini elondo nimbei, “Elo Jon moromona nendo pungo elo kinye
    pilko kanongele mele yundo ningo tiengili! Mongo akuli imboma kelko kombu kanoko,
    kimbo keri leli imboma kelko ola angilko andoko, kuro kendi noli imboma kelko
    imbo kangi angilko, komu tili imboma kelko ungu pilko, imbo kololima kelko koinjo
    pungo molko, imbo koropama ungu tukumemu pilko moromele. Aku teko Jonondo ningo
    tielio!
  boj-boj: Deqa Yesus a tamo aiyel Jon na qariŋnjrej qaji naŋgi di minjrej, “Niŋgi
    aisib kumbra niŋgi uneqnub qaji deqa ti anjam niŋgi queqnub qaji deqa ti Jon saiyosib
    minjiy. Endegsib minjiy, ‘Tamo ŋam qandimnjro qaji naŋgi olo ŋam poinjreqnaqa
    sawa uneqnub. Tamo jejamu lainjro qaji naŋgi olo walweleqnub. Tamo naŋgo jejamu
    yu na ugeeleŋo qaji naŋgo yu kalil koboeqnu. Tamo dabkala geteŋnjro qaji naŋgo
    dabkala olo waqeqnu. Tamo moreŋo qaji naŋgi olo tigeleqnub. Tamo sougetejunub
    qaji naŋgi Qotei aqa anjam bole queqnub.
  eng-DRA: 'And answering, he said to them: Go and relate to John what you have heard
    and seen: the blind see, the lame walk, the lepers are made clean, the deaf hear,
    the dead rise again, to the poor the gospel is preached:'
  knf-knf: 'Kë Yeŧu aşë ŧeem bayili aji : « Nayaan nakakalëş Yowan uko wi nakwinuŋ
    akuţ aŧiink hënk : bakuul bakak awin, banţakmuŋ bapoş, bammaakuŋ bdoo bajebi kë
    bandënëmuŋ bakŧiink, bankeţuŋ banaţa ţi pkeţ, *Uţup Ulil Unuura uŧiinkana ţi bawaaŋ.'
  san-KHM: យុវាំ វ្រជតម៑ អន្ធា នេត្រាណិ ខញ្ជាឝ្ចរណានិ ច ប្រាប្នុវន្តិ, កុឞ្ឋិនះ បរិឞ្ក្រិយន្តេ,
    ពធិរាះ ឝ្រវណានិ ម្ឫតាឝ្ច ជីវនានិ ប្រាប្នុវន្តិ, ទរិទ្រាណាំ សមីបេឞុ សុសំវាទះ ប្រចាយ៌្យតេ,
    យំ ប្រតិ វិឃ្នស្វរូបោហំ ន ភវាមិ ស ធន្យះ,
  arn-NT: 'Feymew Jesus feypifi ta Juan ñi epu disipulu: —Amutumu ka feypiputuafimu
    ta Juan tamu peel ka tamu allküel. Nütramelputuafimu tati pu trawma ñi pelotun,
    ka ti pu küntro ñi trekatun, tati pu che nielu lepra kutran ñi tremotun, ti pu
    pilungelu ñi allküyetun, feyti pu la ñi wiñomongetun, ka ti pu pofre ñi wewpilelngen
    ti montuluwün dungu.'
  zas-NT: 'Dxel badxiꞌ Jesús xtiidx ree bén guxhaal Waj, rëbaman: ―Gol chej, gol chiguiedx
    loj Waj ni cuguiaadi në ni caguiejndi. Gol güjdx lojman guial ma ruguiaa ree bénlutiaꞌp,
    ma rajc rza ree bencoj, ma rayajc tëë ree bén goc guialguijdx la lepra, ma riguiejn
    ree bén nacwaꞌt, guiáad ree bengüt ma baban reeman, abiꞌ ree bénprob ma caguiejn
    reeman xtiidxzaꞌc Dios.'
  ken-NT: 'Akɛmɛ baghɔkɔ́ Jɔ̌n bɛ, “Pɛt ka nsɛm ghati Jɔ̌n mɛnyɨŋ ɛbhɛn bǎghɔ́ nɛ
    ɛbhɛn bághókó bo bárɛ̀m: Bǎghók nɛ bǎghɔ́ bɛ manɛ́mámɨk bághɔ̀ mbaŋ nɛ́nɛ,
    nɛ bakɛm báfáté bákɔ̀. Bǒ ɛbhaŋákwa bátáŋ nɛ babhók bághòk mbaŋ. Bawú
    bápɛtnsɛm ndǔ nɛpɛ́m nɛ bághàti bachɛ́bhɛ́bho Mbok Ndɨ́ndɨ́.'
