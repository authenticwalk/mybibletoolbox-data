  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤕᤢᤜᤢᤴᤏᤠᤗᤠᤶ ᤁᤧᤍᤠ᤺ᤒᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤐᤣᤛᤧᤳᤇᤧ᤹ᤀᤠᤱ ᤁᤴ ᤁᤧᤏᤡ᤺ᤛᤧᤳᤇᤢ.
