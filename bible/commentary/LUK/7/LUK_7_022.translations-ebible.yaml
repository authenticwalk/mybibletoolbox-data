  caf-NT: '''Et Sizi John yugha hoodul''eh ndo búlhni, “John buts''un ah''us. Ndet
    whunelh''en ''ink''ez whudáhts''o ''et dóohtni, nts''e na''a chawhés''en honilh''en
    nasdli. Nuchahúsdel, ''en nahúdelh nahusdli. Bukak nódutsi'', leprosy hiyulhni,
    ''en chah soo ná''binla. Cha''hudusts''uk, ''en chah ''ahudits''o nahusdli. Yahadla,
    ''en chah dináhudidel. Tel''ennah, ''en chah khunek unzoo, ''i be hubulh yaíntuk
    ho'' hint''ah.'
  mio-NT: 'Tacan cuu, ta cati ndico ra Jesuu chi tatun ra Juaan can ti: ―Vitin cuahan
    ndo, ta cuhva ndo cuenda chi ra Juaan ndihi cha ni ndehe ndo ndihi cha ni chini
    soho ndo. Cua cati ndo ti ndundichin vaha ndehe ñivi cuii nuun. Chica cuu ñivi
    cojo. Nduvaha ñivi cuhvi cuehe tahyu. Chini ñivi soho. Nandoto ndico ñivi cha
    ni chihi. Tuhun vaha chini soho ñivi ndahvi.'
  srq-NT: Jesús que ñee Juan nimba je ra. —Ae rese jemae nae, ũquɨ̃ jẽsenei oso Juan
    je. Ae jeñandu nae, ũquɨ̃abe no. “Jesús que eresayã mbucherõ nyerõ nguia ra. Ecuatayã
    abe mbucuata cuata. Eɨre ndasi abe mbucherõ nyerõ. Eisayã abe mbucherõ nyerõ.
    Eraaque abe mbuquera. Ucheẽ turã esenei senei tuchɨ mbaecha reã je”, jenye oso
    Juan mbiirandu.
  kje-NT: Ende Yesus walha hi na'ahenia, “Wali lam konohi Yohanis inhawe mim derne
    la do'onedi me'e. ‘Ri man makan tokedi, makan mouwedi; ri ma ka nauroin nala'a,
    nala'ala'edi, ri man ulik yaka hi'ie, wa'anedi, ri man rohedi, derne wali'uredi,
    ri man makiyedi, mori wali'ur, la Makromod Lalap Lirna Wawa'an Eni rodi laa loikaruwedi
    ri ma na'alehe naulinu me'e.
  gaz-gaz: Innis akkana jedhee ergamoota sanaaf deebii kenne; “Deebiʼaatii waan argitanii
    fi waan dhageessan Yohannisitti himaa; jaamonni ni argu; warri naafatan ni deemu;
    warri lamxaaʼan ni qulqullaaʼu; warri duudan ni dhagaʼu; warri duʼan ni kaʼu;
    hiyyeeyyiifis wangeelli ni lallabama.
  kud-kud: 'Eeta i''ovi na mulitai yadi panivilawa iyemaiha, iwalo, ‘Amwuyo ta Yoni
    ainai am''aubabada ginauliwone aliguwena hava bada am''itadi''o yo ambenaledi''o,
    neta: taumehegibugibu mehedi bada himasele''o, taupeu bada hinamwanamwa''o ta
    hilaulau, taulepelo taudi hinamwanamwauyo''o, tautalina tui bada talinadi hinamwanamwa''o,
    taumwalowoi hitowolouyo na hinage tauwewelohe bada wasa namwanamwana hibenalena''o.'
  urb-NT: 'Pe, Juã muwyr ame''ẽ ta pe pandu: —Juã koty pejywyr peho. Pesak ramõ ame''ẽ
    ke upa pepandu ipe. Pehendu ame''ẽ ke upa pepandu ipe tĩ. Kuja. Eha ym te ame''ẽ
    ke apo ma''e ke usak katu tĩ. Wata ym te ame''ẽ ke apo wata katu tĩ. Pereran ma''e
    u''u hũ ame''ẽ ta ke apo upa ka''ẽ oho ipe tĩ. Ma''e hendu ym te ame''ẽ ta ke
    apo ma''e hendu katu tĩ. Manõ ame''ẽ ta ke kwera katu tĩ. Pyrara ixo ame''ẽ ta
    pe myrandu katu ke amõ ta pandu raho tĩ. A''erehe hury katu ixo apo ''y.'
  fra-LSG: 'Et il leur répondit: Allez rapporter à Jean ce que vous avez vu et entendu:les
    aveugles voient, les boiteux marchent, les lépreux sont purifiés, les sourds entendent,
    les morts ressuscitent, la bonne nouvelle est annoncée aux pauvres.'
  san-HK: yuvAM vrajatam andhA netrANi khaJjAzcaraNAni ca prApnuvanti, kuSThinaH pariSkriyante,
    badhirAH zravaNAni mRtAzca jIvanAni prApnuvanti, daridrANAM samIpeSu susaMvAdaH
    pracAryyate, yaM prati vighnasvarUpohaM na bhavAmi sa dhanyaH,
  cak-SNT: 'Y ri Jesús xuꞌej chica: Quixꞌin, tiꞌej cha ri Juan ri xitzꞌat y ri xivaxaj-el:
    Ri muoy ncaꞌtzuꞌn; ri ncaꞌjacajot ncaꞌin, otz ncaꞌin; ri cꞌo ri yabꞌil lepra chiquij,
    ncaꞌcꞌachoj; ri man ncaꞌcꞌaxan ta, vacame ncaꞌcꞌaxan; ri quiminakiꞌ ncaꞌcꞌastaj-pa;
    y chica ri i-puobra nitzijos ri evangelio.'
  uvh-uvh: Wara' Jisas wari aming fama' u ning yanggu', ka sidi napa' ka naga kane
    tirik wara'ning wa dasi' wari kanga a masi' wari naknga ning kuma' tiamu' wara'
    sidi tubobu anga Jon u ning anintamu', kane ka Jisas wari tara' wa ning. Aming
    dasi' kadagasi wa tubobu degaring a aming kasi' kadagasi undu' karenda tanga kadak
    didimengsa' ubu yangaking a aming ka fuksi' ganang bagana kadagang lepa guk undu'
    karenda tanga fuksi' fafandangesi karesi sa' ubu iking. A aming masi' pipesi undu'
    natam tanga midi ninaksa' ubu ting a aming kungkumosi undu' tubobu ifaseriinga
    maraking. Abanga adi aming ka mambong ga' nafek tanga tatafak ikiting wara'siga'
    Anutuning midi kareng ituaima yarara'. Ning anga anintamu' ning yanggu'.
  ino-ino: Yoni ke ne'afi'a ve'kala'mokani anona'a ke'anile inake nehe “Lana'kaeya
    utana ne'aka'a ya'ae ne'afi'a ya'ae Yonina inake hutana hapai'ao ‘Apaulaka apo
    ka'nea vaya'moki apaulaka ake'a aya ne'kae. Apaiya haviya hu'nea vaya'moki heti'a
    u'e'a nehae. Afuko'ya apa'ke'nea vaya'yaka eteno apa'kufamo'a kanale hupate'ne.
    Apa'kesa a'kanile'nea vaya'yaka ete'a ne'afe. Fali'naya vaya ete'a heti'a mai'nae.
    Afeno ya'api o'male'nea vaya'moki Anumaya Koti kanale ke'a ne'afe.’ hutana hapai'ao.
  gnn-gnn: Bala ŋayi Djesunydja waŋana bitjarrana balanydja buku-ruŋinyamaraŋalanydja,
    “Ŋäka ŋamathaŋa yana ŋarrakuŋu dhäwuny'tja, ga nhäŋa yana djämawuy ŋarrakuŋu,
    nhaltjan ŋarra yukurra djäma dhuwala, ga yurruna marrtjiya roŋiyiyanydja, ga ḻakaraŋa
    nhanbala Djonba. Bili bambaymirriyunydja yukurra nhämana, ga bunhdhurr ŋunha marrtjina
    yukurra, ga mäkiri'-dhumukthu ŋämana yukurra, ga ŋunha burrpuy'mirrinydja walala
    baḏarraŋ'mirrina, burrpuymiriwnha walala, ga rakunymirrinydja yukurra biyapul
    walŋathirriyi ga nhina marrtji walŋamirrina, ga ŋurruwuykmirriyunydja yukurra
    ŋämana dhäwu', bala gulŋiyirrina yukurra ŋunhimalayi ŋamakurru'lilinydja romlili
    wal'ŋu.
  yal-yal: Yesu yi Yoni a xɛrane yabi, a naxa, “Ɛ xɛtɛ, ɛ naxan toxi, ɛ yi a mɛ, ɛ
    sa na fala Yoni xa fa fala danxutɔne seen toma, lɛbutɛnne sigan tima, dogonfontɔne
    kɛndɛyaan sɔtɔma, tuli xɔrine falan mɛma, faxa muxune kelima sayani, Alaa falan
    Xibaru Faɲin nalima yiigelitɔne ma.
  cnt-NT: 'Jaun₂ guë́₄ ca₂jéin''₃ jág₁ quió''₅ ''éi₂, ca₂juá''₂: ―O₂nó''₅ ''nia''₂
    o₂dsia₄ o₂chei''₅₄ Juan₅₄ ''e₂ ca₂të́₂ ne''₅₄, ''e₂ a₂qui₂në₂nei''₂ në́₃. Qui₂jág₅
    juɨ₁lia''₂ dsa₂ ten₄; të₁i₂nio₄ táng₃ dsa₂ i₂tsá₃ lé₂ jme₁i₂nio₄; të₂tsɨn''₅₄
    le₁jɨ́n₃ i₂jme₁lɨ́n₄ ''mé''₅ ''iog₅; qui₂nag₅ táng₃ dsa₂ i₂jme₁guɨn₄ në́₃; le₂jaun₂
    guë''₂ ''lag₄ në́₃ qui₂jein''₅₄ táng₃; ja₁con₂ dsa₂ dsɨ₂ŋé₂ dsɨ₂''ag₅ jág₁ dse₃
    a₂lión₂ dsa₂.'
  tif-tif: 'Jon ami kalaan tunum alep iyo atafiimiple, Yesus ayo bokoya-lomda: Alep
    ibi din kanolin mafek mafek atamip so, weng sanip so, kiimi sang kaali, kulii-din
    Jon ayo bokolin o! Tiin mafak ayo tiin baa mafek mafek itafii-balale, yawiit daam
    ayo tam tola tal-une-bilip, angtiil mafaksip iyo asuk tambal ke-biliple, talang
    abat iyo asuk weng san-kaa-bilip, tunum unang saakbip iyo asuk tam tiin laa-bilip,
    ale, tunum unang iiwaan iyo God ami weng tambal bakayinbi kaali, weng san-kaa-bilip,
    kebip kaali, ibi atamip kemin, alep ibi din-ilomdip Jon ami diim kawu ipni kanolin
    atamip so, weng sanip so, kaami sang kaali, bokolipla, ayo weng san-ilom kaal
    kela, nili kanta kala, nakak o kala.'
  nlx-nlx: 'तेवी यीशु योहानान चेलाह जापाप आप्यो, “जावो, तुमू जो होमेलतेह एने देखतेह
    तो योहानाह जाईन किवो: आंदला देखतेह, लेंगड़ा चालतेह, कोढी हुदेरतेह, बेयरा होमेलतेह,
    मुरेल जीव उठतेह, एने गेरीब माणहाह हाजाली खुबेर होमलाड़ाय जाथे।'
  apw-NT: 'Áík’ehgo áí nṉee bich’į’ hil’aadíí gáyiłṉii, John bich’į’ nádołt’aashgo
    díí hoł’iiníí ła’íí disołts’aaníí baa bił nagołṉi’: biṉáá ádaagodįh n’íí biṉáá
    ánágodle’, doo nadaakai da n’íí náhikáh, nṉee łóód doo ínádįh dahi yaa nadaakai
    n’íí nłt’éégo ánádaidle’, bijeyi’ ádaagodįh n’íí da’idits’ag ánádaidle’, nanezna’
    n’íí naahikáhgo ánádaidle’, tédaat’iyéhíí yati’ baa gozhóni bee bich’į’ yáda’iti’.'
  gum-gum: 'Inchabe Jesúsbe Juan karua øriilan trenchibig køn: —Amba, ñim chi mørigwan,
    ñim chi asigwan Juanwan eshkanrrigay cha. Kabgailøbe ashen, cojosmerabe amben,
    asr trerab kwanrrø tøgarmerane nømui kwanrrøwan tamara chishmariilø køben, kalu
    mørmeeløbe mørøbelø misren, kwailøbe øsiiraben, waachamerane Tiuswei tabig srø
    wamwan eshkab kusrenaniilø køn cha.'
  not-NT: 'Aique yotabitaigabaqueri Jesos: —Popiganajima, pingomantaigueri Joan omagaro
    oca piniaque nacanque aisati ora piquemaquena. Pingantiri cara iniaanai comarajatabetachari;
    yanëitanai carancaratatsi; ibeganaa iribatsasetaga iquëtetanai; iquemaiganaji
    maguemitari; icaniatanai camabitachari; iquemisantaigabaquero Caninaro Nibarintsi
    iraegui te irasintima, yogabisaicotaigairi Tosorintsi.'
  plu-plu: 'Pisenwa ig kaytwa giwnkis: ―Hiyawa yis diyuhe akki git kiyapwiye João
    Batista ini annut ku pariye yis timap ku pariye yis hiyap ku apim inin. Yis hiyá
    motapye hiyap, miyapupye wew. Yis hiyá hiyeg axpusakare apit busukne ignes miypit.
    Yis hiyá mataybapye timap. Yis hiyá miyarapye kannikaw. Yis hiyá hiyeg ku pariye
    kane hiyak kabayka, ku apim inin ignes ekkepka kabayka gitkis.'
  iou-iou: Ude iweränä Jesutä Jon täŋo iwaräntäki yarä u kowata ŋode yäwetkuk; Ek
    äneŋi kuŋkaŋ imaka nadäŋit kaŋit täkamän ŋo, unitäŋo manbiŋam päŋku Jon kaŋ iwerun.
    Äma dapuri tumbani äneŋi ijiwä kuk täkaŋ. Kwäyähäneŋ täŋpani äneŋi tägaŋpeŋ kuŋat
    täkaŋ. Paräm wakiwaki nikek tägaŋpäŋ gupi dudum tak täkaŋ yäk. Ba jukuni täŋguŋ
    täwani nadäwä tumäk täkaŋ, ba kumbani kodak taŋpäŋ akumaŋ kuk täkaŋ. Täŋpäkaŋ
    äma jäwäri-jäwäri Manbiŋam Täga u yäwera nadäk täkaŋ yäk.
  ntp-NT: 'Dai poduucai ʌSuusi aa noragi dai potʌtʌdai: ―Mʌʌcavʌr aagida ʌVuaana vʌʌsi
    mʌstumaa nʌidi dai caʌ. Dai aagidavurai isducatai ismaacʌdʌ mainʌnʌeeyitadai casi
    istutuidi isnʌaadagi dai ismaacʌdʌ maiajioopaitadai caajioopai, dai ismaacʌdʌ
    viaacatadai gocoocodagai ismaacʌdʌ duvaldi gatuucuga duduaadʌi, dai ismaacʌdʌ
    maitʌtʌʌcaidacatadai catʌtʌʌcaidaga, dai coidadʌ duduaacarʌi, dai soituutuigami
    vʌʌsi gʌmamaatʌtuldi ismaacʌdʌ ʌgai daidʌ ʌrcʌʌgacʌrʌ vuvaidaragai.'
  rai-rai: 'Ma i baalu diaar naa, “Mur a waan talili, ma mur a wapua Ioaanes u ra
    kum utnaa mi mur baboi, ma mur aa walangoro taai: A kum pula diat aa babo, diat
    baa a kakindiat i maat diat aa waan kado, a kum wukawuka diat aa laangalaanga,
    a kum lengbaa diat aa walangor, a kum minaat diat aa lalaaun, ma di warawaai u
    ra Koina Wewapua karom a kum iba na taara.'
  haw-1868: Olelo mai la o Iesu, i mai la ia laua, Ou hoi, e hai aku olua ia Ioane
    i ka olua mea i ike iho nei, a i lohe iho nei; ua ike na makapo, ua hele na oopa,
    ua hoomaemaeia na lepero, ua lohe na kuli, ua hoalaia na make, ua haiia ka olelo
    maikai i ka poe ilihune;
  ffm-ffm: 'O jaabii ɓe, o wii: —Njehee njantanoyee Yaayaa ko njii-ɗon e ko nan-ɗon:
    wumɓe ana mbumta, laƴannooɓe ana njaɓɓa faa gasa, seppaaɓe ana cellinee, faaɗuɓe
    ana paaɗita, maayɓe ana nguurta. Misikiina''en duu kaalanaama Kabaaru Lobbo oo.'
  arb-NAV: 'فَرَدَّ يَسُوعُ عَلَى الْمُرْسَلَيْنِ قَائِلاً: «اذْهَبَا وَأَخْبِرَا
    يُوحَنَّا بِمَا قَدْ رَأَيْتُمَا وَسَمِعْتُمَا: أَنَّ الْعُمْيَانَ يُبْصِرُونَ،
    وَالْعُرْجَ يَمْشُونَ، وَالْبُرْصَ يُطَهَّرُونَ، وَالصُّمَّ يَسْمَعُونَ، وَالْمَوْتَى
    يُقَامُونَ، وَالْمَسَاكِينَ يُبَشَّرُونَ.'
  cop-CNT: ⲟⲩⲟϩ ⲁϥⲉⲣⲟⲩ⳿ⲱ ⲡⲉϫⲁϥ ⲛⲱⲟⲩ ϫⲉ ⲙⲁϣⲉ ⲛⲱⲧⲉⲛ ⲙⲁⲧⲁⲙⲉ ⲓⲱⲁⲛⲛⲏⲥ ⳿ⲉⲛⲏ⳿ⲉⲧⲁⲣⲉⲧⲉⲛⲛⲁⲩ
    ⳿ⲉⲣⲱⲟⲩ ⲟⲩⲟϩ ⳿ⲉⲧⲁⲣⲉⲧⲉⲛⲥⲟⲑⲙⲟⲩ ⲛⲓⲃⲉⲗⲗⲉⲩ ⲥⲉⲛⲁⲩ ⳿ⲙⲃⲟⲗ ⲛⲓϭⲁⲗⲉⲩ ⲥⲉⲙⲟϣⲓ ⲛⲓⲕⲁⲕⲥⲉϩⲧ ⲥⲉⲧⲟⲩⲃⲏⲟⲩⲧ
