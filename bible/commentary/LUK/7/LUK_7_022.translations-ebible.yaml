  awb-awb: Sóniga eqmaq suo anítéyábé, Irehya ehwéhnkákáq tagéhya naneqkakáq Sóni
    koreawétao. Ínéga miraunka aura pira kégá tagahwara aigárá soriqnah kega ah nogowara
    náonkakáq kéné náo wagirara ahre parosa kégá ehweh íráhwe. Pusa ké iriwe oganúq
