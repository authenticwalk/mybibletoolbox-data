    na damag ta pobre kiden. A yen kid mina ya pakkamun na teyak.
  lug-lug: Abaatumibwa n’abaddamu nti, “Muddeeyo eri Yokaana mumutegeeze byonna bye
    muwulidde ne bye mulabye. Abazibe b’amaaso bazibulwa amaaso ne balaba, n’abalema
    batambula, n’abagengebalongoosebwa, n’abaggavu b’amatu gagguka ne bawulira, n’abafu
    bazuukizibwa, era n’abaavu babuulirwa Enjiri.
  yby-yby: Sako sa-noiyoko we lowemasi nisiki loka itaiyoko Jisesimamo edimoya enemane
    iki wiki maya mudaibo nesamuya Jonidama wetome iki li miliyo. Domudalo libo wewenasidama
    le pana kebetokaka noiye. Dilo libo wewenama dilipe lalo okaka noiye, ito mika
    ihi jelebo wewenasidama le olutobetokaka noiye, ito data molaibo wewenasidama
    le golotobetaiyoko gahena maya elikaka niae, ito lepa onoma dilipe sinokaka noiye,
    ito limiki minabo ebili-nabilimasiya ane lalo maya elikaka niae.
  heb-heb: ויען ישוע ויאמר להם לכו והגידו ליוחנן את אשר ראיתם ואשר שמעתם כי עורים
    ראים ופסחים מתהלכים ומצרעים מטהרים וחרשים שומעים ומתים קמים ועניים מתבשרים׃
  mpp-mpp: Ilec edocepalu yanguc miwec, “Ngeke hikelu wiyac ngani-ngagec aigabiyec,
    yogolec siduc Yoane edodabiyec! Ngic-ngigac donge-pisic yenge dongengineng hilagaing.
    Nga hige-sowac yenge yefe hikegaing. Ailu ngic-ngigac waic-sanangkolec yenge socngineng
    madickeme gagaing. Hedec-fong yenge yowa ngagelu gagaing. Nga homaicne yenge gboliye
    fangkelu gagaing. Ailu ngic waweweine yenge Siduc Madicne ngagebong yegengkeyeleme
    gagaing.
  apb-apb: Oto a Jisas ko aalamie e ro mwane ngeena uuri, “More ke aaliho'i na more
    ke ha'arongoa a Jon aana nga moi taa more ko leesi'i na more ko rongo'i ienini.
    Aana mo ulu ko lio-lio oto, mo rarasi ko lae-lae diana oto lo'u, mo iini ko sapesalu
    aana maelaa ni osa kire mola oto, mo iini e pungu ko rorongo oto lo'u, na mo iini
    e mae kire ko meuri eeliho'i oto lo'u. Na laeliwalanga aana Tataroha Diana ko
    lae oto hunie mo meitale.
  san-TEL: యువాం వ్రజతమ్ అన్ధా నేత్రాణి ఖఞ్జాశ్చరణాని చ ప్రాప్నువన్తి, కుష్ఠినః పరిష్క్రియన్తే,
