    variavo. Vi uvara vi uvara netanta vuru minti tivakema Ionira tiva amiate.
  hub-NT: 'Tura asa jimar shuar taawaru ainan chicharuk: “Waketkitarma, tumarum atum
    wainkamu tura antukmausha pachisrum Juan ujakrum: Wainmachu ainan, shutua shutua
    wekain ainan, lepran achiimak ja ainan, empeku ainancha ashi pegker amajmayi.
