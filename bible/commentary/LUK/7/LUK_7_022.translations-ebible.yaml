  yuw-yuw: Ihoroc inunya Yesuho Jönthon youp amnanin mata urago ingoroc iban imogoc,
    “Sot ongga manomano yaamorocma orin kombiamorocma worochon fatno Jön inarun. Amna
    dan komnima yu wönggon dan foric tang. O amna orungo omong fatfatyi yu wönggon
    uyap itongidang. O amna obukoc lepra toctocyi yu orokodang. O amna onggim tong
    tongni yu wönggon mata kombiang. O amna omong fadungma yu wönggon wekongga itongeyang.
    O owi amna uroci yuho wömai fatmata ogepma kombingidang.
  hus-NT-1971: 'Taley in toc’tsiy in abatnanelilchic a Juan: ―Quit c’alechic ca olchi
    a Juan jahua’ xohue’its a tsu’umal ani jahua’ a ats’amal u t’ajchal an inicchic.
    U tsu’uxmethal an joc’tsichic ani u jelthal an c’uets’e’chic abal ca alhua’ belats.
    U jelthal ax in cua’al i t’it’ axi c’apux c’al in anam t’u’ul. Jaye u ots’oxmethal
    an tsinechic ani u ejthal an tsemelomchic. Jaye u thajchixnanchal an ts’ejhuantalchic
    an alhua’ cau. Antsana’ ca olchi a Juan.'
  med-med: Wote Jisas ndi, wu raⱡ nga ik ni, punt ropa nimba mel, “Akup enmbil kʉⱡ,
    enmbil kandkʉⱡ pilkʉⱡ kʉⱡ, enmbil uⱡ kʉⱡ mel pukʉⱡ, Jon kundkʉⱡ nʉl! Mong ti wamp
    mbʉ, kona kanmin, kʉmp elkʉna rumbʉⱡi wamp mbʉ, nombuⱡa mam andinmin, kint pombuⱡma
    wamp mbʉ nga kʉng mbʉ, eng nonum, kum ngurum wamp mbʉ, ik pʉnmin wamp korung mbʉ,
    etpa kont tʉnʉm. Wamp kurpa mbʉ kʉn, Rʉnang Ik Kai mbʉ, kundpa ninim.
  bch-bch: Ta Iesus ikoli led posanga bedane, “Aluagimi ga ala ta apalongo Ioanes
    ngan saoa danga gimi agera ga alongo. Gid panua matad ikilakila tigeragera pade,
    ga gid panua aed imate tilalala pade, ga gid panua ad dibala kankan tiuot kemi
    Deo imatai, ga gid panua tangad ikua tilongolongo, ga gid panua toa timate tidae
    mulian, ga gid panua lululunga ad tilongolongo ato kemi.
  cco-NT: 'Jo̱baꞌ cañíiˋ Jesús casɨ́ꞌrˉ i̱ dseaˋ do: —Güɨlíingˋnaꞌ güɨjméeꞌ˜naꞌ i̱
    Juan do júuˆ jaléꞌˋ e nɨcañíiˉnaꞌ jo̱guɨ jaléꞌˋ e nɨcanʉ́ʉˉnaꞌ na: güɨjméeꞌ˜naꞌr
    júuˆ jial lɨjnéꞌˋtu̱ jaléngꞌˋ dseaˋ tiuungˉ, jo̱guɨ jial ngɨˊtu̱ jaléngꞌˋ dseaˋ
    jlúungꞌ˜, jo̱guɨ jial lɨnúubˋtu̱ jaléngꞌˋ dseaˋ güɨɨng˜, jo̱guɨ jial ꞌláangˉtu̱
    jaléngꞌˋ dseaˋ lɨ́ɨngˊ jmohuɨ́ɨˊ ꞌlɨꞌˆ fɨˊ ngúuˊ táangˋ, jo̱guɨ jial jí̱ꞌˊtu̱
    jaléngꞌˋ ꞌlɨɨ˜, jo̱guɨ jial guiaaˉ júuˆ cajo̱ quiáꞌˉ jial nileángˋ jaléngꞌˋ dseaˋ
    dseeˉ dseaˋ quiˊ jee˜ jaléꞌˋ dseeˉ quiáꞌrˉ.'
  deu-1951: 'Und Jesus antwortete und sprach zu ihnen: Gehet hin und verkündiget dem
