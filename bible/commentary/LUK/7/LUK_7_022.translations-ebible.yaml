  adz-adz: Ibinigi da Arangan itip ini nan mungaꞌ da garam uda sisingꞌ igi ibiani,
    “Agam watip wafan da wani wasi da Yowanis i nam idzuwai santan agam tsangandan
    da ringantagin. Maran gampaman itip itsanga nam ratar, da ngump bigruꞌan itip
    iyung bini, da rib diginting tirida gin iwaꞌ bini, da ringan putidan iringant
    i nan, da mampan imunti marataꞌ, da garam sauda runggan iringant i Sisingꞌ Bini.
  sri-sri: 'Irasirigʉ Jesús ãsũ ãrĩ yʉjʉyupʉ Juan iriuanerãrẽ: —Mʉsã ĩãrĩrẽ, mʉsã
    périre, Juãrẽ wererã waaka! Koye ĩãbiranerã õãrõ ĩãma. Waamasĩbiranerã waamasĩakõãma.
    Kãmi boanerã yaripereakõãsũama. Gãmipũ pébiranerã péakõãma. Boanerãde masãkõãma.
    Boporã, Marĩpʉ masakare tauri kerere weremakʉ̃ péma.'
  nal-nal: Ma naan ka xis uru rapti di fazak dorang iaa zin Jon naako, “Naaguna uli
    iaa ma guna vazei iaa Jon pana amun saan naagu ra raamin iaa ma naagu ra langarin
    iaa. Amun saan malasing, amun marawif di raamaai, ma amun kaak taksaat di zangas,
    ma naandi di rauxin a tapak, a wina naandi xa daxa, ma amun lingambat di langar,
    ma aubina di maat di ramaraat puli, ma aubina di izi gogof di langarin a Dorang
    Daxa.
  kyq-kyq: 'Gɔtn se Isa ɗeek jeege tun Jan ɔlɗeno naaba se ɔɔ: «ꞋƁaa Ꞌtaaɗki Jan ki
    nakŋ naase mala aakin̰kiga ute kaamse ɔɔ booyin̰kiga ute bise: jee kaam‑tɔɔkge
    lɛ aakga, jee cɛkɛɗge lɛ leega talam talam, jee bikiɗge lɛ ɔŋga lapia ɔɔ roɗege
    lɛ tooɗga kɔlɔn̰ kɔlɔn̰, jee duguyge lɛ ɓɔrse booy booyo, jee ooyga kooy kic lɛ
    duroga daan yoge tu ɔɔ Labar Jiga se lɛ, kꞋtaaɗin̰ga jee daayge tu.'
  kwd-kwd: Ngaia na la Jisas ka fata 'ilo'oo fagaa'a, “Ori kau, ma molo kwairii te'ala
    Jon suria ni 'ola na'a molo agasia ma molo ka longoa tala'ina lo'oo. Ta'a maaga
    'e boko gila aga no'o. Ma ta'a 'a'aega 'e mae gila ka leka no'o. Ma nga ta'a na'a
    kuu 'e tagisiga, gila ka gwari'a no'o. Ma ta'a na'a aringaga 'e boko gila ka longo
    no'o. Ma ta'a na'a gila mae, gila ka moori la'u mola. Aia, ma nga Kwairiinga Le'a
    lo'oo, nau ku kwairii no'o 'ania fana ta'a galafa.
  ded-ded: Nga ngihoc yereng ifi edeec Yesungo deec, “Ngeri kemma wiac hennegeng andaoc,
    imocac siduc Yohane ammibesera. Ngic kicpisic yeni kicfifi andae nga hanimangang
    yeni sing kendae amma kukuseringinagoc yeni sebingina ngereede. Nga kedzacfong
    yeni yoac negendae amma homemea, yeneng gboridae nga ngicngac makpekpea yeneng
    siduc gombung negendae.
  ewe-ewe: Eya ta eɖo eŋu na ame dɔdɔawo be, “Miheyi ɖagblɔ nu si miekpɔ kple nu si
    miese la fia Yohanes be ŋkuagbãtɔwo le nu kpɔm, tekunɔwo le azɔli zɔm, eye kpodɔlélawo
    ŋuti le kɔkɔm, tokunɔwo le nu sem, ame kukuwo le tsitre tsim, eye wole nyanyui
