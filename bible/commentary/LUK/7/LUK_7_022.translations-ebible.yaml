    ɨna swokɨ sɨbgu aprɨrɨramɨm. Mɨ iikamɨm paowaigɨ pɨskomkopouwɨm sɨma ɨni wadɨeyar
    swokɨ okiyɨm. Mɨ inkam wɨɨrɨm ɨna swokɨ ɨnsiin ɨdwowɨm mɨ inkam paeprikabɨm sɨma
    ɨni Adi Komii siir yokwo yaiwɨn mɨiyɨka saiirar wakaeyɨm.
  pol-SZ: '—Wracajcie do Jana—odrzekł—i powiedzcie o tym, co usłyszeliście i zobaczyliście:
    niewidomi widzą, kalecy chodzą, trędowaci odzyskują zdrowie, głusi słyszą, umarli
    powracają do życia, ubogim głoszona jest dobra nowina.'
  ztq-NT: 'Tsigo lëë xaa chëb lo xpëëdscuel Juan: —Kol kyey, aan kol kutiits kchë
    nii kon do ni biñ do lo Juan. Kol këb nii lëë meñ nii xñady lo chan, ni lëë meñ
    nii në niy xsyë, ni lëë meñ nii xyodz lady xyak, ni lëë meñ nii xkwaat chon, ni
    lëë meñ kuty xpañ, ni lëë kchë meñ nii ni tu pe chapty xkëëtyag xtiits Dios.'
  zai-NT: 'Para na rabi laacabe: ―Lachitidxi Juan irá ni biiya tu ne ni bina diaga
    tu. Lagüi'' né laabe ma riná cani nacheepa lú, ma rizá cani nachiita ñee, ma bianda
    cani gupa lepra, ma runa diaga ca diaga cuaata'', ne bibani ni ma guti, ne ma
    cayuna diaga ca pobre stiidxa Dios.'
  upv-upv: 'Ko ni owra lweni tevi laru nga Jon mukoni nuru, owra “Kopor-vijuri lweni
    sel se kamru, kopor-luwi ko kopor-werai tevi Jon isev nga komor-lesir ko komor-runger:
    Metrrorr nir arkulkulu luwi erres, naroj nir arivel luwi erres, niber m̃im̃emaul
    nir arwokwok luwi, borwon nir arongrong luwi erres, jinibb nga marmij armaur luwi
    kele, ko b̃eres nir arwerwer renge nosp̃en nga m̃irres tevir.'
  wap-NT: Uruu idi Jesus dakoꞌatin wunao paradanuꞌu John dyuudaniinaouz. Ukian ĩꞌati,
    “Aizii ukiwa John diꞌiti, ukowaada kizi uꞌati ipai daunuudaꞌu wuruꞌu utukapanii
    kidaz õshaꞌapatan, naꞌiki ukowaada uꞌati ipai wuruꞌu uabatanii kidaz kuwai. Ukowaada
    uꞌati iribaꞌa naa ishaawunnao awun daꞌata-kao, naꞌiki saabaa-kao; aizii machiꞌika-kainao,
    chiꞌika-kida-kao; naꞌiki kabishopauzonao kichanaꞌiki-kiaꞌo bishoi idi, ipai ĩkakuda-kao.
    Aizii makinao-ziiwanao, kaimanaꞌa naa ĩabatan; naꞌiki mawakainao kida, kakuda-kao
    powaa iti; aizii patakaꞌutinainao, kowaada-kaoaꞌa naa ĩꞌati Kaimanaꞌo Kuwai.
  mva-mva: 'Kodeka Iesus itaguraki be tamoata Zon pilenga dieluakiru nge bokai ira-diaru,
    “Kamamuleru be kana kaitaru be pile kalongoru nge Zon kamarangakiniaru: Matadi
    leuadi ambe kaba ditaita, aedi matedi ambe dialalale, kikiri dokiadi ambe digoaza,
    kungizadi ambe pile dilongolongo, matedi ambe marangakadi dipura be nedi uia disoaki,
    be Pile Uia ambe tamoata kana nedi tagotago-lo mangata rangaka ipura.'
  dwr-NT: Yesuusikka Yohaannisi kiittowanttoo, “Biide hinttenttu be7eeddawaanne siseeddawaa
    Yohaannisaw odite; qooqatuu xeellanawantta; gunddatuu hamettanawantta; oolluu
    oyqqowanttu geeyyanawantta; tulleeddawanttu sisanawantta; hayqqeeddawanttu denddanawantta;
    hiyyeesatuwaasikka mishiraachchuwaa qaalay odettanawaa.
  kfw-kfw: Halli Jisu'n inmani diang aleimasang, “Mitkacho khan muna innei, kasitheimak
    in insithei, takbangri karoonngai amindam, kuorkaseet in injet, kathi kha aminring,
    halli chongkahoi kha sara ngaidiang arilpi tia nangni'n ningmuli ning ijet ngaihi
    si inlang John diang juotipiru.
  bfz-bfz: यीशुए तिना खे बोलेया, “जो कुछ तुसे देखेया और सुणेया, जाई की यूहन्ने खे
    बताओ कि अन्दे देखोए, लंगड़े चलोए, कोढ़ी शुद्ध ऊई जाओए, टऊणे सुणोए और मुड़दे जिऊँदे
    ऊई जाओए और कंगाल़ा खे सुसमाचार सुणाया जाओआ।
  cuk-09: 'Geb degi Jesús, Juan-sapingan-abin imakdegu, sogded: —Be namar, Juanga
    be sognamar, ibmar be itosmalad, degi, ibmar be daksamalad: Dulemar-ibya-surmalad
    mag-atak an imaksad, dule-muya-muya-nanamalad nued-nanae an imaksad, dulemar-naibe-buna-ya-maleged-nikmalad
    swilidik an imaksad, dulemar-uaya-yallirmalad nabir-mag-ito an imaksad, dulemar-burgwismalad
    gannar-durguega an imaksad, degine, dulemar-wileganaga Bab-Dummad-gaya-burba-nuedgi
    an ega sunmaknonikid.'
  ben-OBCV: তাই তিনি সেই বার্তাবহদের উত্তর দিলেন, “তোমরা যা দেখলে, যা শুনলে, ফিরে
    গিয়ে সেসব যোহনকে জানাও। যারা অন্ধ তারা দৃষ্টি পাচ্ছে, যারা খোঁড়া তারা চলতে পারছে,
    যারা কুষ্ঠরোগী তারা শুচিশুদ্ধ হচ্ছে, যারা কালা তারা শুনতে পাচ্ছে, যারা মৃত তারা
    উত্থাপিত হচ্ছে ও যারা দরিদ্র তাদের কাছে সুসমাচার প্রচারিত হচ্ছে।
  mil-NT: 'Te Jèsús ní xáhaⁿ‑gǎ xii‑güedé: —Chí cuánùhú te cani‑ndo cuèndú núú tě
    Juàá nchaa sá nǐ xiní‑ndó quìde‑í, ndɨhɨ nchaa nàcuáa ndùu tnúhu ní cáháⁿ‑í ní
    xíndedóho‑ndo. Te cúñaha‑ndo xìi‑dé sá quídé tǎtna‑í núú cuè ñáyiu cuàá, te quìde
    tátna‑í cue ñáyiu yacua, ndɨhɨ cue ñáyiu tnàhá cuéhé sǎ dátèhyú nihnu‑xi yɨquɨ
    cùñú‑yu, ndɨhɨ cue ñáyiu doho, nchaa ñáyiu‑áⁿ quìde tátna‑í te ndǔha‑yu, te ndéé
    cue ñáyiu sa ní xíhí dándòto‑í cúñaha‑ndo xìi‑dé, te cúñaha tùcu‑ndo xii‑dé sá
    nděcuu‑í dánèhé‑í nchaa ñáyiu ndàhú tnúhu sá sánú ìchi ñaha xií‑yu nàcuáa naníhí
    tàhú‑yu.'
  myu-myu: — Epeyepit cuy João kay — io'e cebe ip. — Epejojojoiap cuy epeg̃uwẽn João
    be, epeyekũyjojoiap tak — io'e. — Ita'ũm topibiyũ itate o'e g̃asũ. Taojere topibiyũ
    dak xipan ip o'e xĩg̃xĩg̃ g̃asũ. Ierep topibiyũ dak xipat o'e g̃asũ. Ya'õpi'ũm
    topibiyũ dak ya'õpipe o'e ip. Jekũyjojom ip o'e. Ce'ũ topibiyũ dak waram itait
    o'e g̃asũ. Itadaybotbocayũ dak kawẽn idipat cocom g̃asũ — io'e.
  amk-amk: Ampafe Yesusi yoa deyo, “Murarabera muru we Yohanesi, murai kaririai wei,
    kariri fiani aino mutaramioai tuti muwatioa ne, mano euremifafa ewati, mano efaya
    etoa era, mano emaninang kusta ebeng, mano etarami pararo fosa etaramiofi, mano
    emarareha esuwi aha, tuti mano ene pari fi fosa iwuwu Kaiwo Mahikai fo wesa.
  fai-fai: Kale Yesus ayo Yon kinim im weng atung fakadu bakoyam, “mew kukuw kana
    bidi tad utamiw umi sung ki kudew yak Yon bakodaw, akino!” Aka kin mat kin bádawa
    kin bá ataman badale, makal fakanuk gam kidel dauda matam ken tod tod ká badale,
    wol bán gam kidel dau dew matam atin abiw daká bom kensuk ayo kenso kei dauba,
    fikaliw talá imuba, Got sung kidel uyo win banim kuwáyam bom keiba kala. Akino.”
    Yakei nadale
  ura-NT: “Chajaain Joaan rai caa ena inaraacha coarai aina inaraacha aonai benichuche.
    Chaen, inae maosa neeuruhane caje notaauruha maosacuru. Bacosacuru netonaite inae
    nichaauraain amuure. Cosibinacaauru netonoaite inae cosibi caje nerautaacoaaure.
    Iricho saaecuru netonaite, inae irichohin neeure. Nii jana onacaaurute jerichanejeein
    cacha neein jaberoconeein nichaauraain neeure. Jana cairicheinejeein nenacaauru
    raite, jataain acaauru rausiaaerichaain Cana Coaunerane beebeje.
  mcd-NT: Ascashon nan Juanpan ato nichian rafu Jesús yoini, —Un acaiton man oian
    cuscan uhuunoa man nicai cuscan Juan yoitacahuun. Ascashon fushofo un caya huaa
    oinsharaifo cuscan yoifain pastocoinfori un caya huaa nicasharanonfo nanrifi yoifain
    ato yoratisho coyo cuscara tocoi futsuafori caya huafain yora nipaiqui ranainfori
    un ato caya huaa yoifain man nacoinnafori un ato funimana. Ascashon yora ahuuomafori
    tsain shara un ato yoifafainmisi ahuuscashumain Diosin niaifo fu ipatirofoquin,
    ishon un ato yoimisi.
  urt-urt: Taꞌe luku pe, kin nungwisme wusyep lenge jetalah tikin Jon na, “Plihe yi
    yinime Jon ŋaimune ŋaiye si yip yetekeꞌe, topoꞌe yip yasande. Ŋembep tangar plihe
    yetekeꞌe, topoꞌe ŋihip pupwa plihe tahar yal. Mitiŋ ŋaiye yende wahriꞌ epwa pupwa
    wukeh wukeh plihe tahar bwore, topoꞌe mungwim kwote plihe yasande wusyep. Miyeꞌ
    yule plihe tahar, topoꞌe ŋam miche wusyep bwore mise, miꞌ supule malme lenge ŋaipwa
    ŋiꞌ.
  awk-awk: Wiya ġaiya noa barun Iéthu, wiyelliela, Waita lag nura, ġatun wiyella bon
    Iȯannenuġ unni tara nakulla nura ba ġatun ġurra; munmin-tabiruġ-ko natan, wiirwiir-biruġ-ko
    uwan, wamun-wamun-tabiruġ turon kakulla, woġkȧl-labiruġ ġurran, tetti-kabiruġ
    bouġkulléu̇n, barun mirrȧl ko wiyan ta Euaġelion.
  kiz-kiz: Yesu ajibili ni kujobha kwa bhene. “Baada jha kujha mlotili kwa muhomili
    mwibeta kumjulisha Yohana kya mukibhwene ni kup'eleka. Bhenye upofu bhipokela
    kulola ni fiwete bhibeta kugenda, bhenye ukoma bhitakasika viziwi bhibeta kup'eleka,
    bhafu bhifufulibhwa ni kujha hai kabhele, masikini bhijobhibhwa habari jhinofu.
  tzo-TZE: 'Itac''ov li Jesuse: ―Bat albeic Juan scotol li c''usitic laj avilic la
    jpase xchi''uc li c''usitic laj ava''yic laj cale. “Li ma''satetic ono''oxe ta
    xilic xa osil. Li coxoetic ono''oxe ta xanovic xa. Icolic xa li boch''otic tsacbil
    to''ox ta c''a''el chamele. Ijam xa xchiquinic li boch''otic macal ono''ox xchiquinique.
    Li boch''otic chamenique icha''cuxiic xa. Li me''onetique icholbat xa ya''yic
    ti chc''uxubinatic yu''un Diose.'
  lex-lex: 'Pede Yesus Nwalolla mak ha rhopan doinia Niwra: “Hyal miy re, miwali owa''an
    la Yohansi pa mpiahaur nohora la''a hya'' ed maka mitlin me mimkeka, de riy maka
    matni kyata ramkeka, maka lakni nmati rala''awa, maka ulatni temni yata rkalwied
    wa, maka hatilu mana ratlina, mak kmati olekwa mana rmori owa''ana, me Kot Kalwieda-Paitiota
    mak kwatiawua Uplerlawna mana rakot nohora la maka kakleha-kaplara.'
  dov-dov: Jesu wakabasandula wati, “Nimwabweeda amukaambe kuli Joni eezyo nzimwabona
    akumvwa. Boofu balikubona, basinkematwi balikumvwa, bateemndi balikweenda, bachiswa
    chipele balikusalazigwa, bafu balikubuka kababoola kubuumi, bafwaba mbalikubuzigwa
    majwi mabohtu.
  rgu-rgu: Boe ma Yesus nafada Yohanis lahenda nadedenu nara nae, “Emi fali meu mafada
    aꞌa Yohanis basa-basan fo riꞌ emi mita mataꞌ ma mamanene a, sama leoꞌ Manetualain
    mana nesi matan Yesaya duiꞌ nae, ‘Lehenda pokeꞌ, rita dae. Lahenda lukuꞌ, lalaꞌo.
    Lahenda kamahedi kusta, teꞌe ra ao nara. Lahenda pakeꞌ, ramanene. Lahenda mana
    mateꞌ, rasoda seluꞌ. Lahenda manatoꞌa-manataꞌ ara tui-beka fee si Tutui Malole.’
  toc-NT: 'Acxni̠ taucxilh­ko̠lh xta­scújut Jesús pus ca̠huá­nilh hua̠nti̠ luu xta­ca­tzi̠­putún
    y chiné ca̠huá­nilh: —La̠li̠­huán capim­pítit y cali̠­ta̠­chu­hui̠­nántit Juan
    hua̠ntu̠ hui­xinín ucxílhtit y hua̠ntu̠ kax­páttit. Luu hua̠k cali̠­ma̠­kalh­chu­hui̠­ní̠tit
    pi̠ hua̠nti̠ laka­tzí̠n xta­la­má̠­nalh chú tla̠n tala­ca­hua̠nán, y hua̠nti̠
    lu̠ntu xuani̠t hua̠k tla̠n tat­la̠­huán. Hua̠nti̠ xca̠­ka­lhi̠y a̠má lac­li̠xcáj­nit
    tzitzi hua­nicán lepra chú hua̠k tapac­smá̠­nalh, na̠chuná hua̠nti̠ aka­ta̠pa
    xta­la­má̠­nalh hua̠k tla̠n takax­mata, y hasta maka­pi­tzí̠n hua̠nti̠ aya xta­ni̠ni̠t
    tala­cas­tac­uana­má̠­nalh nac ca̠li̠ní̠n, y hua̠nti̠ lak­li̠­ma̠x­kení̠n tala­má̠­nalh
    ca̠liakchu­hui̠­na­ni­má̠­calh xta­chu­huí̠n Dios hua̠ntu̠ naca̠­lak­ma̠x­tuniy
    xli̠s­tac­nicán.'
  ulk-1902: Epe Iesu uiabim detaut, kega, Ua bakeamulam, uaba etomeret Ioaneim gaire
    lu uaba emetu erdali, pako lu uaba emetu asoli; sadmer bakaerti, pako ibibi le
    emetu ekasereder, pako lepera emetu ogdirup, a grip eudgamad emetu diski asoli,
    uader eumid uiaba ko ekuei, a debe mer marau uiabim uader le nolea lu kak.
  som-som: Markaasaa Ciise u jawaabay oo ku yidhi, Taga oo Yooxanaa uga warrama waxaad
    aragteen iyo waxaad maqasheen. Kuwii indhaha la'aa wax bay arkaan, kuwii lugahala'aana
    way socdaan, kuwii baraska qabayna waa la nadiifiyey, kuwii dhegahala'aana wax
    bay maqlaan, kuwii dhintayna waa la kiciyey, masaakiintana injiilka waa lagu wacdiyaa,
  mam-C: 'Tb''ajlinxitzi''n ikyjo, xitzin ttzaq''wi''n kyqanb''itzjo ichin, a i xi
    tchq''o''n Juan. Chi'' kyjalu''n: Kux che''xa, ex kyq''manxa te Juan ajo ma kyli''y,
    exsi''n ma kyb''i''y, ikyxjo tze''nku kyij tz''ib''it wi''ja toj Tu''jil Tyol
    Dios. Chi'' kyjalu''n: Aye moẍtaq ma chi k''ant kywutz, aye koxtaq ma chi b''et,
    exqetzi''n yab''qetaq tu''n nim tx''a''k, ma chi q''anit; exqetzi''n ẍo''rtaq,
    ma chi b''in; exqetzi''n otaq chi kyim, ma chi jaw anq''in juntl majl. Ex jni''
    qe'' yaj ma pon tqanil Tb''anil Tqanil kolb''il kye.'
  ndj-ndj: Topi Yesu kavayangula, “Muyendi mukamuwombeli Yohani mbatisha fila fimufiwonili
    na kufipikana, vangalimesu vakulola, ndevindevi vakuyenda yenda, yivaveli na ukalava
    vakung'ala, majogu vakupikanila, yivafwili vashukuka na vagayu vakulanduliwa Milandu
    ya Nyanyi.
  mbj-NT: 'Ti m'' Jowãw mejũũ do hã Jesus ky hadoo: —Bë ahõm nä, bë maher''ood Jowãw
    babä bë hapäh doo, bë maa newëë doo: Ty temah do paah, rahapëë padëëk. Nabong
    do paah, aboo padëëk p''aa hẽnh. Rog manahuuh doo, ahub padëëk p''aa hẽnh. Nabuuj
    gatemah doo, ramaa napëë padëëk. Dejëp do wób genä bong ỹ an''oo bä. P''op Hagä
    Do panyyg hanäm do na-ããj hẽ kaher''ood däk kas''uut do sa hã.'
  lat-VUC: 'Et respondens, dixit illis: Euntes renuntiate Joanni quæ audistis et vidistis:
    quia cæci vident, claudi ambulant, leprosi mundantur, surdi audiunt, mortui resurgunt,
    pauperes evangelizantur:'
  ngp-ngp: Niyo Yesu awahitula wanamp'hina wa Yohana kugamba, “Iteni mkamgambile Yohana
    yadya muyaone na kuyeva, mant'hunt'hu waona, viwete wagenda, wata matana wakukizwa,
    wata magutwi heyekwiva weva, wabanike wauyuka, na wakiwa wabilikizwa Mbuli Yedi.
  aoi-aoi: Kembirra ni-yama Jesus wunalekbina-kiya-wa wunenikaburrakiyuwa Janjana-langwa,
    “Jeyi! Wuni-lawurradina Janjanu-wa,” ni-yama. “Yikinu-makina ababurna-langwa kini-rringka-mulangwa
    kinalakina nungkwurna-langwa-murra menba aduwaba. Akwa yikinu-makina ababurna-langwa
    ayakwa kin-engkirrikenu-mulangwa kinalakina memema-manja mamawura. Wurribina wurrimimbimimba-murrada
    warnumamalya adinuba-wiya nuw-andiyama arakba. Wurribina wurrirrengmurrengmurnirna-murrada
    warnumamalya na-likajama yiningaba arakba yeya. Aburrajukwaba wurramarmarra-murrada
    warnumamalya amungkwur•da arakba aburra-langwa amakwulya. Aburrajukwaba wurrambambuma-murrada
    warnumamalya nuw-engkirrikajama arakba ayakwa. Aburrajukwaba warnumamalya na-jungwunu-murrada
    warniba arakba. Akwa enena engka. Aburraja warningalyingmalyingma warnumamalya
    nuw-engkirrikajama arakba ayakwa eningaba Neningikarrawara-langwa-langwa.
  enq-2: Dokopa Jisasame Jonenya disaipolo dolaponya pii yanu pyakamaiyoo, “Nyakamba
    pilyetala, kandelyambinopi, silyambinopi dupa Jone lamaiyepape. Lenge monda dupa
    lenge auu pyoo telyamino. Moko takyepae dupa kaita paelyamino. Kopetali dupa auu
    pisakamailyamo. Kaleketa dupame pii silyamino. Endakali kumapae dupa lenge tao
    kalyamino. Endakali daa jepae dupame sina lao wai pii epe doko lamailyamo.
  eng-ASVBT: And Jesus answered and said unto them, Go and tell John the things which
    ye have seen and heard; that the blind receive their sight, the lame walk, the
    lepers are cleansed, the deaf hear, the dead are raised up, the poor have good
    tidings preached to them.
  mna-mna: 'Tana Yesu ipekel wiŋana kizin ma isombe: “Uraata ta kerre mi sua ta keleŋleŋ
    i, kimiili ma kala, to koso Yoan pa. Koso pini: Matan pisŋan tire lele, mi narapeŋan
    tipa, kulin mbetmbeeteŋan na, kulin iŋgeeze mini, talŋan munŋan tileŋ sua, meeteŋan
    timaŋga, mi uruunu ambaiŋana ilala pizin wal ta timbot ŋoobo na.'
  rmy-ARLI: 'Tegani o Isus phenđa e Jovanesere učenikonenđe: “Džan hem vaćeren e Jovanese
    so dikhljen hem so šunđen: o korore dikhena, o bange phirena, o gubavci čistinena
    pe, o kašuke šunena, o mule uštena, e čororenđe vaćeri pe o Šukar lafi.'
  myw-myw: 'Yeisuw iligen asilivan Yon navamul tasiyas, ilana, “Kuyums, kwamtilakes
    Yon sinap towen nukukines o nukuliganes: toukwaws ikins bwein, takagayals inounas
    bwein, toulepels kulivis ibwein, takakons iliganes livan, takanigs ikits vayuwein,
    o tasiyas tasimavs bo inganegs agulivan bwanabwein. Gamag mwasanin idokes gunawotet
    nag ibwein, tage kalisiy ikalin nuwes waseg yey, mo bimwa̱saws tasiyas. E, kuneis,
    kudibakes Yon mamagin.”'
  sby-sby: Lino Yesu walakumbula beshikwiya ba Yohane eti, “Kamuyani mumwambile Yohane
    byonse mbyomulabono ne kunyufwa, bampofu balabononga, balema myendo balendenga,
    beshimankuntu balabanga cena, bashinka matwi balanyufunga, bafu balapundukunga
    kayi bapenga balanyumfunga Mulumbe Waina.
  sll-sll: Molere Yon nu si olungwo yasuri yu ditongwi, “Omeling gi dungwo hobi pila
    dimio, kebering kebir engwo hobi hol wamio, hakubi dongwo hobi gaung wigi simio,
    kraung gi dungwo hobi pila dimio, gongwo hobi hon aire ya momio, yal bina hobi
    God tal ol na tongwo ha maing ditega pungwo hangiwe, Yon ditenana po.
  yaq-NT: 'Junuen san ju''u Jesus inimmeu: ―Eme''e aman sajakai intok si''imeta juka''
    inim enchim bichaka''uta intok enchim jikkajaka''uta Joantau a'' teuwaane. Jume''
    ka bibichame am bittuawa''po intok jume'' lolo''im rejte''epo. Jume'' sa''awam,
    lepra'' teamtae ko''okoeme emo am ine''ete''po. Jume'' ka jikkajame am jikkaja''po.
    Jume'' intoko kokkokame, juchi jijiabijtetuawa''po. Intok jume'' kaitae emo ania
    machika jiapsammeu, Liojta betana juka'' tu''i nok lutu''uriata am majtawaa''uta
    a'' etejorianee juka'' Joanta ―ti ameu jiiak―.'
  uro-uro: Dä sa qa muvät pät ma Jon aa mudäsaqongiom doqortäqyia, “In det bä ini
    qoaräs nä ma Jon sävät ama lat kärangätni i in lu ngät te dä agi enge qärangätni
    i in nari ngät. Rhoqoräkt i ama säsurta di sa rhat nañäm dap ama vävarhämda di
    sa rhat tet dap iarhakt kärarhae i ama bias pät a rha di sa märäs pät a rha dap
    ama dängbärharha di sa rhat nari dap ama ñäpta di sa rhat täranas bä ama iar ta.
    Dä ama sameng ama mär ngät di ngu sameng na ngät bä ba ama tläkta.
  ita-1885: 'E Gesù, rispondendo, disse loro: Andate, e rapportate a Giovanni le cose
    che avete vedute ed udite: che i ciechi ricoverano la vista, che gli zoppi camminano,
    che i lebbrosi son nettati, che i sordi odono, che i morti sono risuscitati, che
    l''evangelo è annunziato a'' poveri.'
  muy-muy: 'Kələŋ gani àhəŋgrifəŋ ana ndam ya Zeŋ àslərkibiyu tay ni. Àhi ana tay
    ahkado : « Dəgum kâŋgahaɗumi ana Zeŋ ere ye ti kìpʉm ni akaba ya kìcʉm ni. Humi
    ndam wuluf tə̀bu tipi divi, ndam dəra təsawaɗay lala, ndam ambələk tìgia mis njəlatana,
    ndam makwaya tici slimi, mis məmətani tàŋgaba ; ndam talaga day tìcia Ma Mʉweni
    Sulumana.'
  kqc-kqc: 'Kamini nikabai resi niyo, “Bosi John rofu beika vegasa neideyadi mina
    nifa: ne taufa vene dudusa gagani vededi, yuka no vene nana rededi, refera nufa
    vene bi moi ruaka riyo, anema kora vene bi neidededi, muyena vene bi veguri edadiyo,
    ma ago buni bi irava vene rofu nirausi reyo.'
  rmc-ZRB: 'Ісус ленґє отпгендя: — Джян, розвакєрен ле Іоанноскє, со тумен дикглян
    те шундян: коре ачен те дикгєн, банґє пгірен, прокажоне ачен жувже, кашукє шунен,
    мувле ачен джівде, чоренґє вакєрелпес Радишаґоскєро Гійрос.'
  tav-tav: 'To bairi Juan cʉ cajooricarã Jesure na cajeniñaro ocõo bairo na caĩ yʉyupʉ
    Jesu: —Nipetiro yʉ cáto mʉja catʉjʉrijere, mʉja caapirijere Juãre cʉ buiorã aája.
    “Cacape tʉjʉquetibatana yucʉra catʉjʉrã ãma. Cáaáquetibatana quena cáaá majirã
    ãma yua. Caajeri boabatana quenare yaticoapa. Caapiquetibatana quena caapi majirã
    ãma yucʉra. Cabai yajiricarã anibaopʉnana tunu catima,” cʉ ĩ buioya Juãre. “Bopacooro
    cabairicarã Dio ye quetire apima na cʉ cabuioro.'
  eng-ULB: Jesus answered and said to them, “After you have gone on your way, report
    to John what you have seen and heard. Blind people are receiving sight, lame people
    are walking, lepers are being cleansed, deaf people are hearing, people who have
    died are being raised back to life, and needy people are being told the good news.
  spa-VBL: 'Entonces Jesús le respondió a los discípulos de Juan: “Vayan y díganle
    a Juan lo que han visto y oído. Los ciegos ven, los cojos caminan, los leprosos
    son curados, los sordos oyen, los muertos han vuelto a vivir, y los pobres tienen
    la buena noticia.'
  fra-_FOB: 'Puis répondant, il leur dit: Allez, et rapportez à Jean ce que vous avez
    vu et entendu; que les aveugles recouvrent la vue, les boiteux marchent, les lépreux
    sont nettoyés, les sourds entendent, les morts ressuscitent, l''évangile est annoncé
    aux pauvres,'
  hau-ULB: Yesu, ya amsa ya ce masu, “Bayan kun tafi, ku ba Yohanna rahoton abin da
    ku ka ji da abin da ku ka gani. Makafi suna ganin gari, guragu suna tafiya, ana
    kuma tsarkake kutare. Kurame suna ji, ana tayar da matattu, ana gaya wa matalauta
    labari mai dadi.
  mal-mal: കുരുടർ കാണുന്നു; മുടന്തർ നടക്കുന്നു; കുഷ്ഠരോഗികൾ ശുദ്ധരായ് തീരുന്നു; ചെകിടർ
    കേൾക്കുന്നു; മരിച്ചവർ ഉയിർത്തെഴുന്നേല്ക്കുന്നു; ദിരദ്രന്മാരോട് സുവിശേഷം അറിയിക്കുന്നു
    എന്നിങ്ങനെ നിങ്ങൾ കാണുകയും കേൾക്കുകയും ചെയ്യുന്നതു യോഹന്നാനെ ചെന്ന് അറിയിക്കുവിൻ.
  kkc-kkc: Yayo egeeseemo silone Yonee o hamamee dili odoo mapoo egeesee takaso, “Niba
    see wedi dileso Yonee mapoo niyo egei goo sabolo osoloso niyo du goo sabolo takee.
    Bei, odoo howo siliga oso see medee ogowa. Osoloso odoo kido tigediba sabolo see
    tekepo poloso silesiboso. Osoloso odoo kolo e bia sabolo tekepo poloso silesiboso.
    Osoloso odoo dulu tabaga nosee tekepo poloso to taka dulugamo silesiboso. Osoloso
    odoo wedia sabolo hogogabuloso see silesiboso. Osoloso to tekepo hagee bi mauwe
    odoo oso duluga moloso.
  urd-GVR: Is lie us ne jawāb meṅ Yahyā ke qāsidoṅ se kahā, “Yahyā ke pās wāpas jā
    kar use sab kuchh batā denā jo tum ne dekhā aur sunā hai. ‘Andhe deḳhte, langaṛe
    chalte phirte haiṅ, koṛhiyoṅ ko pāk-sāf kiyā jātā hai, bahre sunte haiṅ, murdoṅ
    ko zindā kiyā jātā hai aur ġharīboṅ ko Allāh kī ḳhushḳhabrī sunāī jātī hai.’
  far-far: Nia ne sa Jesus ka fata 'uri fuadaro, “Kamoro oli kau, moro ka farongoa
    sa Jon ana ru ne ki kamoro suana, ma kamoro ka rongoa 'i ta'ena. Wane maada rodo
    ki, kera ada na. Ma wane 'aeda mae ki, kera fali na. Ma na wane ne kuu nia saungida
    ki, kera ka mafo na. Ma wane ne alingada boko ki, kera ka rongo na. Ma wane ne
    kera mae ki, kera ka mauri lau. Aia, ma na Farongoe Lea, nau ku 'ainitaloa na
    'ana fuana wane siofa ki.
  suz-BL: मिनु येसुमी यूहन्‍ना आ शेंसीब आस कली “मार मार तसी, मार मार नेंसी, मेको नेल्‍ल
    यूहन्‍ना कली मतीसे। मिक्‍च मताइब मिक्‍च ताइबाक्‍तेक्‍म। खोइल मदुक्‍ब गाक्‍बाक्‍तेक्‍म।
    कोव़र पाइब साबाक्‍तेक्‍म। नोफा मनेंबम नेंबाक्‍तेक्‍म। बेक्‍शो मुर बेक्‍शो रे सेंसीशा
    ब्रोंइबाक्‍तेक्‍म। मिनु महिक्‍सीशो मुरपुकी ग्‍येरपाइक्‍ब लोव़ नेंपांइ‍सीबाक्‍तेक्‍म।
  car-NT: 'Irombo Jesus ''wa ejuku''san: “Morokon anene''san, aneta''san enapa ekari''tandoko
    Johanes ''wa. Enu''nonymbo kyno''po''saton rapa. Iwajakuta''sanymbo kyny''saton.
    Areky pangonymbo kynekura''maton rapa. Ipana''nonymbo kynipanataton. Iromby''sanymbo
    kynawonjaton. Mo''karon omi tanokon amy iru''pyn oka etaton.'
  amp-amp: To be ndnettn rof mikfo ttiwonmohat tfit kfaf memorf, “Tfit waikahfnn,
    Jonr wakfo nuhastwafnr nd nifn hrek htitawo nefm yo wanuka mrokfom. Wakfo nuhastwafnr
    nd nyinga kunyjetm marnyani yuhat yo wura bebetm marnyani yuhat nd mimbr yaketm
    marnyani yuhat yo yimbhindang kihmniyetm marnyani yuhat, noheh yimam myenyjwo
    yuhat yo nd fasoh knbokroh rirhuyuk yimam Bro Nkifrarhu tu mrokfo mifm wanuka
    yuhat. Nd ndm wakfo nuhas bonuhastwafnr.
  bht-bht: कने यीशुऐ उना ने बोलया, जड़ा कुछ तुसां दिखया कने सुणाया है, जाई करी यूहन्ना
    जो बोली दिया, “की जड़े अन्ने थे उना जो मिलणा लग्गी पिया, कने जड़े लंगड़े थे सै
    चलदे फिरदे न, कने कोढ़ियां दा कोढ़ ठीक होइ गिया है, कने जड़े टोंणे थे सै सुणना
    लगी पे, कने मुर्दे जिन्दे होई जांदे न, कने कंगालां जो शुभसमाचार सुणाया जांदा है।
  eng-NOY: And he answered and said to them, Go and tell John what ye have seen and
    heard; that the blind receive sight, the lame walk, lepers are cleansed, the deaf
    hear, the dead are raised, to the poor good tidings are brought;
  cub-NT: 'Que teni Jesús jʉ ayʉ, arejamed̶a Juan Bautistai daroimarare: —Nʉri coyʉjarã
    Juan Bautistare mʉje jápiaiyede aru mʉje jã́iyede máre: Ina jã́ri eabevʉ bácavʉ
    jã́ri ead̶ama caride, aru ina cuiye majibevʉ bácavʉ cuyama caride. Ina pojeivʉ
    bácavʉ meama aru ina jápiabevʉ bácavʉ jápiad̶ama caride. Ina yaivʉ bácavʉ, nacovaimara
    yainore jarʉvarĩ, apʉma cojedeca caride. Aru cõmaje ãrojarivʉre coyʉyʉbu iye yávaiye
    méne, Jʉ̃menijicʉi mead̶aiyede põevare.'
  ita-1927: 'E, rispondendo, disse loro: Andate a riferire a Giovanni quel che avete
    veduto e udito: i ciechi ricuperano la vista, gli zoppi camminano, i lebbrosi
    sono mondati, i sordi odono, i morti risuscitano, l’Evangelo è annunziato ai poveri.'
  lww-lww: 'Ana Yesu pisatam̃e la, pisape “Awasup̃e amiu si ava puna Yoane, ana avisawal
    sur ya nap̃a apisuia pona amloge e nini. Suri la nene asa ga nap̃a navisawalena
    Aisea pisa pan amiu rui, nap̃a sape: ‘Kilamarap̃ala lala, nanagane apisu si suri
    rui, a laulu lala nanagane amial ruru si rui, a yaru la nap̃a ap̃ar leperosi,
    nanagane tasnela la mekik ruru si rui, a kiligapop̃e lala, nanagane amloge si
    suri narui, a yar mare lala, nanagane amal si rui, a la nap̃a limala korena, nepisawal
    Lologena Wo pan la rui.’'
  ron-BAYASH: 'Isus lju ăntors vorba: “Dušjec ăm napoj la Ivan šă spunjecăj šje ac
    văzut šă ac auzăt, šje ăm făkut: kă orbi ăs ăntrimac, šă poći viđe, šlagărzăci
    poći umbla, gubavci să čistilešči, šă surži poći să audă, morci să skolă ăm kust,
    šă alu sărašj propovijedalešči Hir fălos.'
  ckb-ckb: 'ئینجا لە وەڵامدا پێی فەرموون: «بڕۆن چیتان بینی و بیستتان بە یەحیای ڕابگەیەنن،
    کوێر دەبینێت، شەل دەڕوات، گەڕوگول پاک دەبێتەوە، کەڕ دەبیستێت، مردوو هەڵدەستێتەوە
    و هەژار مزگێنی پێدەدرێت.'
  nas-nas: 'Eeꞌnoko teie aaꞌpuretuꞌnung tenaanka, “Bereta nauereai tee Jooni Minkinara
    kapooꞌ deeꞌke ooveresining eeꞌnoko taaraveresining, aaꞌnoining: kaputuꞌnuka banteaama
    ookai, kauꞌ deꞌdoonuka nanai, oramuuꞌpoꞌnupoong kiiroraaꞌariri eeꞌnoko kipaunuka
    taareai, booꞌnuka daaꞌariri, ataꞌoinku tampara doorenang daankianko taaravai.'
  uvl-uvl: Pomalam Iesus tuacholia Ioanes nena hana mur ke teke, “Ala mule pe a hele
    lange Ioanes nga utar nenge a esia pe a longe lo. Iri nenge mataria hit tenau
    mulmule lo. Iri nenge aperia mete tei mulmule lo. Iri nenge haleles poreke ngana
    lohot nga singiria te urana mule lo. Iri nenge talngaria hit te longo mule lo.
    Iri nenge te mete te maul haka mule lo. Pe iri nenge reria ure halang ero pe tetu
    poreke toto nga ich te longlonge NeHalang na helenga urana toto ngana.
  eng-BBE: And answering them he said, Go back and give news to John of what you have
    seen, and the things which have come to your ears; the blind now see, those who
    had no power in their legs are walking, lepers are made clean, those who had no
    hearing now have their ears open, dead men come to life again, and the poor have
    the good news given to them.
  ixl-CNT: 'Ech tzaqꞌbꞌel tu u Jesuus ech tzaꞌ: —Bꞌenoj etal tu u Xhan kam qꞌu kam
    netileꞌ etabꞌi tzaꞌ: «Tan nitekisajin qꞌu moy. Nitekixaan qꞌu koꞌx. Nitekiꞌan
    bꞌaꞌn qꞌu chꞌaꞌkꞌiꞌ. Nitektabꞌin qꞌu chakan. Niqꞌaavtitzꞌpixsal kamnaj. Utz nitektabꞌi
    u bꞌaꞌnla chusbꞌal qꞌu meꞌbꞌaꞌ.'
  xsi-xsi: 'Mine kala Yesu itu lâ Yoane ne pâri-tamâta rua ŋinde kawanzi mine tu,
    “Miki kalâ katapâri pa Yoane ŋana vetâŋa wa mâsi rârâni miki kamora ku kaloŋo
    ŋine: kinzi tamâta muŋga matanzi leva-leva nde simora nia, aŋga kinzi tamâta muŋga
    kenzi sakamao nde soka nzâla silâ. Kinzi tamâta muŋga tininzi saga-saga nde sipâŋga
    tininzi mbâra-mbâra lâ, aŋga kinzi tamâta muŋga taŋanzi pasâe nde siloŋo ŋgua.
    Kinzi mateŋa tamâta nde simandi simo vianzi kilo, aŋga kinzi sugorai tamwatanzi
    nde siloŋo pâri ara lâ.'
  crx-NTPO: '''Et Sizi John yugha hodul''ehne ubulhni, “John ts''u naht''us. Ndet
    whunilh''en-un ''ink''ez whudáhts''o-un ''et dóhni'', nts''en''a la hoos̱''enne
    huhoo''en nasdli''. Nulhúsdilne, ''enne nahúdilhne nahusdli''. Buka nódutsi'',
    leprosy huyulhni, ''enne cha butsun hooloh nasdli''. Lhe''dusts''one, ''enne cha
    ''ahudits''o nahusdli''. Yaidlanne cha dunahudidil. Tel''enne, ''enne cha khuni
    unzoo-i, ''i be bubulh yaínduk whe'' hint''oh.'
  kan-OKCV: 'ತರುವಾಯ ಯೇಸು ಅವರಿಗೆ, “ನೀವು ಕಂಡು ಕೇಳಿದವುಗಳನ್ನು ಹೋಗಿ ಯೋಹಾನನಿಗೆ ತಿಳಿಸಿರಿ:
    ಕುರುಡರು ನೋಡುತ್ತಾರೆ, ಕುಂಟರು ನಡೆಯುತ್ತಾರೆ, ಕುಷ್ಠರೋಗಿಗಳು ಶುದ್ಧರಾಗುತ್ತಾರೆ, ಕಿವುಡರು
    ಕೇಳುತ್ತಾರೆ, ಮರಣಹೊಂದಿದವರು ಜೀವ ಪಡೆಯುತ್ತಾರೆ ಮತ್ತು ಬಡವರಿಗೆ ಸುವಾರ್ತೆ ಸಾರಲಾಗುತ್ತದೆ.'
  bbb-bbb: Fu ijiege renoeno ijia fu urina e Jonido vua abe vaeva ije kiae, Ni una
    va Joni irere ja ni jone ijia giakinu fievo ijene kuarafo. Va kua e ni kuzeki
    ije bune una ni nafaeko e aekirariaeva ije budua bune una uri oenoevono kuafo.
    Ro kuke e ije bu adame reforasi abeva ije bune una maradiave ro e ada tuguariaeva
    ije bune una fieve ro e oeva ije bune una urive. Ro e ije isema karinoejo ije
    bune vua maeje fievono kuafo.
  blw-blw: Yag annaat songfatan hen anchi chuway nahnag way mangaliyén, “Mamfangad-ayu
    an Juan yag haphapetényu hen aminay innilayu ya hen chengngaryu way chà enammaan
    way hen anchichay nabfuragén makailacha, ya hen anchichay nappelayén makacharancha,
    ya hen anchichay nakkonetén ommammay hen acharcha, ya hen anchichay nattorangén
    makagngarcha, ya uray hen natéyén nepauchicha, ya hen anchichay maid mafalinnéén
    cha mepagngar hen anchi ammayay chamag an chicha.
  tam-2017: 'இயேசு அவர்களுக்கு மறுமொழியாக: நீங்கள் போய், பார்த்தவைகளையும் கேட்டவைகளையும்
    யோவானுக்கு சொல்லுங்கள்; பார்வையற்றோர் பார்வையடைகிறார்கள், சப்பாணிகள் நடக்கிறார்கள்,
    குஷ்டரோகிகள் சுத்தமாகிறார்கள், காதுகேளாதோர் கேட்கிறார்கள், மரித்தோர் உயிரோடு எழுந்திருக்கிறார்கள்,
    தரித்திரர்களுக்கு நற்செய்தி பிரசங்கிக்கப்படுகிறது.'
  azz-NT: 'Ica ya nojón Jesús quinanquilij neimomachtijcahuan de Juan ijcuín: ―Huan
    axcan xiyacan ya huan xicmatiltitij in Juan de nochi notachilisuan ten namejuan
    nanquitacque ya huan nochi ten nanquicacque ya. Huan no xictapohuican de queniu
    nanquitacque que in ixpojpoyome Nejuatzin niquintachialtij ya. Huan in coxojme
    axcan niquinnejnemiltij ya. Huan in necocoyani ten cocotocatoya ninacayo, axcan
    Nejuatzin niquinchipahuac ya huan niquinpajtij ya. Huan naquen amo tacaquía, yejuan
    axcan niquintacaquiltij ya. Huan in taca ten momiquilijcaj ya, axcan niquinpanquixtij
