  txq-txq: Basa boe ma, Yesus nafada Yohanis ana nunin nara nae, “Ei fali miu mafada
    kaꞌa Yohanis, basa hata fo ei mamanene malan ma mete-mitan no mata heli-helim
    ena, sama leo Manetualain mana toꞌu dedeꞌan Yesaya surak nae, ‘Hatahori pokek,
    mete-nita. Hatahori ei kekok, nambadeik laꞌo-laꞌo. Hatahori hedi kusta, dadi nambalao.
    Hatahori mbakek, namanene. Hatahori mates, nasoda fali numa mamates mai. Hatahori
    kasian namanene Hara Lii Malole.’
  aaz-aaz: Rarit Naiꞌ Yesus natoon neu naiꞌ Yohanis in haef ein am nak, “Hi mnao mfain
    ma mitonan naiꞌ Yohanis, areꞌ kanan rasi reꞌ hi miit ma mneen kiim sin, natai
    on reꞌ Uisneno In mafefa kninuꞌ naiꞌ Yesaya antui mnak, ‘Aforot, niit anfain.
    Abuat, anfeen ma nnao. Ameen nui-atroki, nareko kninuꞌ. Akosot, anneen anfain.
    Amates, anmoni nfain. Atoin kasian, anneen Rais Reko.’
  qup-NT: 'Chay tukuy runakunata ampishkanwasha Juanpa runankunata rimarka: Juanta
    kwintak riychi tukuy rikushkaykichita, tukuy uyashkaykichitapas. Wiskukuna mushumanta
    rikunahun. Mana purinata atipakkunapas mushumanta purinahun. Aycha ismuchik unkuyyukunapas
    ampirishka kanahun. Mana uyanata atipakkunapas mushumanta uyanahun. Wañushkakunapas
    kuti kawsarinahun. Nima imayu runakuna Yaya Diospa suma ali shiminta runakunata
    kishpichinanmanta uyahunkuna.'
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ-wɛ sɩ: Ɩ́ polo nɑ ɩ́ heeli Yohɑɑnɩ kɛ mpi ɩ́ nɑwɑ nɑ nti ɩ́
    nɩɩwɑ tɔ sɩ: Yʋlʋmɑɑ nɑɑkɩ, kɑɑkɑlɑsɩ tɔŋ, tɔnʋɣʋ tɔɔ ɑsilimɑ kʋtɔŋ nyǝ́mɑ nɑɑkɩ
    nyʋɣʋ, nɑ ntɑmɑɑ nɑ́ nɩɩkɩ, nɑ sǝtɑɑ nɑ́ feŋ. Pǝ́cɔ́ kʋnyɔntʋnɑɑ nɑ́ tɔŋɑ Lɑɑpɑɑlɩ
    Kʋpɑŋ kɛ nɩɩʋ.'
  azb-azb: 'İsa onlara belə cavab verdi: «Gedin, görüb eşitdiklərinizi Yəhyaya bildirin:
    korlar görür, axsaqlar yeriyir, cüzamlılar pak olur, karlar eşidir, ölülər dirilir
    və yoxsullara Müjdə yayılır.'
  eng-DBY: 'And Jesus answering said to them, Go, bring back word to John of what
