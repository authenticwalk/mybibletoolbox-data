    balita.
  ces-LB: 'Poslům odpověděl: „Jděte zpět k Janovi a řekněte mu, co jste viděli a slyšeli:
    slepí vidí, chromí chodí, hluší slyší, mrtví ožívají a těm, kteří nic nemají,
    nabízí Bůh podíl ve svém království.'
  mkn-mkn: Ais Yesus kasi tau sang Yohanis pung ana bua dong bilang, “Bosong pulang
    pi kasi tau sang bu Anis, samua-samua yang bosong su dengar deng su lia sandiri,
    sama ke Tuhan Allah pung jubir Yesaya ada tulis bilang, ‘Orang buta, dapa lia.
    Orang kaki lumpu, bangun bajalan. Orang panyaki kusta, jadi barisi. Orang tuli,
    dapa dengar. Orang mati, idop kambali. Orang kasian, dengar Kabar Bae.’
  nce-nce: Na Jisas Jonbë lowene esogo mëtlelëtelobë hobë gali tafu tëtatëme, “Iniwa
    wesibi sobo kë hwi eglomobë na kë aholokwane egelobë sobo Jonme sagali ejuwelëlo.
    Naba titiki tabo oneho wahwi mla, na elebo tëbona oneho asë sle mla, na ato juba
    jubawa kë mëtëbetëmebë oneho, bu lale tafa mla, na aholo titiji tabo oneho bu
    waaholokwane mla, na gigli kë mëgebëyabë oneho wahuhuju mla, na bu Gotobë lale
    gali, wesibi jwa enëneme të mëtatëma.
  pol-UBG: 'Jezus więc odpowiedział im: Idźcie i oznajmijcie Janowi to, co widzieliście
    i słyszeliście: Ślepi widzą, chromi chodzą, trędowaci zostają oczyszczeni, głusi
    słyszą, umarli zmartwychwstają, a ubogim głoszona jest ewangelia.'
  qxh-NT: 'Chaymi tapuptin, niran: «Jucta ama shuyanquimanchu. Manchäga llapan ricashayquita,
    llapan wiyashayquita Juanta willar ninqui: ‹Japracuna ricaycanna. Wijrucunapis
    alli puriycanna. Jaraćhu jishyajcunapis allchacaycanna. Upacunapis wiyaycanna.
    Wañushcunapis cawariycanna. Pishipacujcunatapis Tayta Diosninchipa alli willapanta
    willapäcuycanna.›'
  nwi-nwi: Məkneikɨn, Yesu rɨni-pən tuk əriu mə, “Rarerɨg, mɨravən mɨrəni-pən narɨmnar
    mɨnə fam tuk Jon, yamə mɨne nɨmɨwərɨg kɨni mwəm. Nɨmrɨn pɨs mɨnə khapsaah kɨmɨsəm
    nar. Kɨni narmamə yamə mɨne nɨhuriə rahas kɨmɨseriwək. Kɨni narmamə yamə mɨne
    kamhavəh nəmhəyen ye tɨkiriə, tɨkiriə ruahuvə. Kɨni narmamə yamə mɨne nɨmətɨrgɨriə
    rəru, kɨni taktəkun ai, nɨmətɨrgɨriə rɨnərɨg nar. Kɨni narmamə yamə mɨnə kɨmnhamhə,
    kwənhamragh mɨn. Kɨni yavən hah mɨnə, taktəkun ai kwən kɨrik rɨnamni-ərhav pən
    nəvsaoyen huvə tuk əriə.
  kmo-kmo: Jisas rii Jon riita heechirek yar ma yenya awasen wor, “Na awasen i Jon
    riina kwota her boboyen meejir boboyen napa sawo. ‘Mi dimur ma ye hecho, yatii
    kapasek tar ma ye chishitu. Nomaka tar ma yenya otii kepi siibar. Mabiya giitar
    ma ye meejito. Har ma yenya otii yesokwa yichir. Kiiriisiiposii tawa ma yenya
    God riiti hadabas majin sawoto.
  agr-agr: 'Dutika Jisus ditan ayaak: —Wetajum, nunikjum atum wainkaujum ju, nuigtú
    antukujum dushakam Juan ujaktajum: Wainmachush wainmainawai, shutushkam wekagainawai,
    lepragtin aidaush tsagainawai, empekush antuinawai, jakaush nantainawai, tuja
    ujunauch aidaunash yamajam chichaman jintinmae tusajum.'
  kyc-kyc: Dokopa baame nakamba isingi lamaiyuo, Kando simbinyi dupwa Jone lamaiye
    pupwape. Lenge kwaeyalu kwaeyo kwaenge dupwa kapa kandelyaminyi, kimbu koo dupwa
    kata papilyaminyi, rapa nenge dupwa rapa loo lapyamopa mee karaminyi, akali kale
    poenge dupwa pii silyaminyi, kumasi simi dupwa lete karaminyi, wambu pendewa dupwa
    waili pii keyange boo pyamwanopa soo karaminyi.
  urd-GVU: اِس لئے اُس نے جواب میں یحییٰ کے قاصدوں سے کہا، ”یحییٰ کے پاس واپس جا کر
    اُسے سب کچھ بتا دینا جو تم نے دیکھا اور سنا ہے۔ ’اندھے دیکھتے، لنگڑے چلتے پھرتے
    ہیں، کوڑھیوں کو پاک صاف کیا جاتا ہے، بہرے سنتے ہیں، مُردوں کو زندہ کیا جاتا ہے
    اور غریبوں کو اللہ کی خوش خبری سنائی جاتی ہے۔‘
  yre-NT: 'Zozi "e ''nan Zan -le ''pasianɔn zɩɛ -wlɛ ''nan: «''Wɩ nɛn -kaa -nan ''yɩ
    ''lee ''wɩ nɛn -kaa ''man bɛ, ka ''kʋ -a ''sinan ''pa Zan lɛ. ''Ka vɩ -yrɛ ''nan:
    Yiɛ ''winɔn yiɛ ''lɛ ''sʋ, "tun "bʋnɔn ''ta ''wʋ, -kogobe ''si -kogobe ''tɛnɔn
    man, "trɔɛn "winɔn "trɔɛn ''lɛ ''sʋ, ɛn minnun nɛn o kaa bɛ o fuʋ, ɛn ''yalɛ -tɛnɔn
    Bali -le ''wɩ ''nɔnnɔn ''man.'
  fuh-BKF: 'O jaabii ɓe, o wi''i: —Njehee kaaltanowee Yaayaa ko njiiɗon e ko nanɗon:
    wumɓe ina mbumta, bonnguuɓe ina njaha e koyɗe muɓɓen, seppinɓe ina cellinee, faaɗuɓe
    ina paaɗita, maayɓe ina ummintinee, talkaaɓe du ina kaalanee Kabaaru Lobbo.'
  arl-NT: 'Na nuhuaji, Jesuuri naa Tiuquinijiona Juan pueya sequeree: —Nia quiaarohua.
    Tiuquinijiona Juan nia pohuatasuhua taa nia niquiriicuajani, nia tojishanonio.
    Nia sequesuhuanoj: “Cariyojuarujuriiri niquijiacara quiriohua. Shipiiniuquiujiuniaari
    maninia rucoorohua. Lepra cusotajacaari cushiriitishaarohua juhua juhuanaraja
    nojori quiniuhuara. Numueejunucuaari tojijiacara quiriohua. Macunucuaari samiitianijiosaarohua.
    Casamiijiuniucua pueyari Pueyaso rupaa pohuatasaaree, Pueyaso pueyara nojori jiyatesaanura.'
  ziw-ziw: Ivyo Yesu awahitula wanampina, “Hitani mkamgambile Yohana yadya muwone
    na kwiva, mantuntu wawona, viwete wajenda, wadya wakuhuma matana walenguka, hewekwiva
    weva, wabanike wauyuswa, na Mbuli Yedi ya Chohile yalongwa kwa wachiwa.
  grc-TR: Καὶ ἀποκριθεὶς ὁ Ἰησοῦς εἶπεν αὐτοῖς, Πορευθέντες ἀπαγγείλατε Ἰωάννῃ ἃ εἴδετε
    καὶ ἠκούσατε· ὅτι τυφλοὶ ἀναβλέπουσι, χωλοὶ περιπατοῦσι, λεπροὶ καθαρίζονται,
    κωφοὶ ἀκούουσι, νεκροὶ ἐγείρονται, πτωχοὶ εὐαγγελίζονται·
  nag-nag: Titia Jisu pora taikhan ke koise, “Tumikhan yate pora ja pichete, John
    ke jai kene tumikhan ki dikhise aru hunise etu kobi. Andha manu khan dikhi pai
    ase, lengra khan bera bole pari ase, korhi bemar thaka khan sapha hoi ase aru
    kaan benga khan huni ase, mora manu jinda hoi ase, aru gorib manu khan susamachar
    laga kotha huni bole pai ase.
  eng-OEBCW: So his answer to the question was, ‘Go and report to John what you have
    witnessed and heard – the blind recover their sight, the lame walk, the lepers
    are made clean, and the deaf hear, the dead are raised to life, the good news
    is told to the poor.
  knj-NT: 'Yuxan jix yal naj Jesús tet eb ẍejab naj Juan tu'' jaxca ti'': —Paxan nej
    toj bey naj Juan tu''. Che yal tet naj tzetal jix je yabe, c''al tzetal jix je
    yil titi''. Che yal tet naj tol ey eb c''am ta'' chi ilwi, pero jix ilwi can a
    eb tinani''. Yetoj pax eb coxo'' jix bey a eb. Ja'' eb ey oc lepra yin, jix wa''xi
    can eb, c''al eb c''am chi yabe, jix yab can a eb. Ey eb camnaj xa jix pitzc''u
    can a oj. Lalan yaben watx'' k''ane yet colbanile eb meba''.'
  deu-1912: 'Und Jesus antwortete und sprach zu ihnen: Gehet hin und verkündiget Johannes,
    was ihr gesehen und gehört habt: die Blinden sehen, die Lahmen gehen, die Aussätzigen
    werden rein, die Tauben hören, die Toten stehen auf, den Armen wird das Evangelium
    gepredigt;'
  san-PUN: ਯੁਵਾਂ ਵ੍ਰਜਤਮ੍ ਅਨ੍ਧਾ ਨੇਤ੍ਰਾਣਿ ਖਞ੍ਜਾਸ਼੍ਚਰਣਾਨਿ ਚ ਪ੍ਰਾਪ੍ਨੁਵਨ੍ਤਿ, ਕੁਸ਼਼੍ਠਿਨਃ ਪਰਿਸ਼਼੍ਕ੍ਰਿਯਨ੍ਤੇ,
    ਬਧਿਰਾਃ ਸ਼੍ਰਵਣਾਨਿ ਮ੍ਰੁʼਤਾਸ਼੍ਚ ਜੀਵਨਾਨਿ ਪ੍ਰਾਪ੍ਨੁਵਨ੍ਤਿ, ਦਰਿਦ੍ਰਾਣਾਂ ਸਮੀਪੇਸ਼਼ੁ ਸੁਸੰਵਾਦਃ
    ਪ੍ਰਚਾਰ੍ੱਯਤੇ, ਯੰ ਪ੍ਰਤਿ ਵਿਘ੍ਨਸ੍ਵਰੂਪੋਹੰ ਨ ਭਵਾਮਿ ਸ ਧਨ੍ਯਃ,
  nob-LB: '@see-verse:LUK.007.021'
  ntj-ntj: Palunyalu watjarnu, “Mapitja-pula Tjuunta tjakultjurra nyangu puru kulintjatjanulu.
    Tjiinya-ya kurutjarra nyinapayilu nyakula. Nyangka-ya lurrpalpayi wala walykumunurringu.
    Puru-ya purrtjutjarra purrtju wiyarringu. Pinatjarra-ya pina yarlarringu. Puru
    mirritjanu-ya wankarringkula pakarnu. Nyangka-ya ngarltutjarra pirnilu tjukurrpa
    walykumununya kulira.
  sxb-NT: 'Nikuemao yawairania otino, “Mugie mulage Yowaana ewintu ewia muwuine ne
    ewia muwuriire: Awawuunu wawona, awarema wagenda-genda, awa owugenge walamiwua,
    awa amatwi amaziwu wawurra, awafu waziusiwua, kandi amangʼana amalootu galanziziwua
    awataka.'
  nhu-NT: Ɛ Jisos tfuse ɛ̂ bó lɛ, “Ben ekase egɛn esee ɛ̂ Jon mwɛɛm mvù ben yɛn noo
    mvù ben yuw e. Binfefe yɛne wase mwɛɛm e, ɛ bontɛŋɛ lɛne teytey, ɛ bonyii bò cɛmkene
    bô ntun wvu baay bonene. Bincife yuuke wase mwɛɛm, ɛ bonyii bò kpwekɛn kaase tuu
    dvú, ɛ bó bvuu fewci tɛn saaka wvù jee wvù wvu Nyo' ɛ̂ bonyii bo kefufe le.
  row-row: Basa ma Yesus nafadꞌe Yohanis ana dedꞌenu nara nae, “Ama baliꞌ mii mifadꞌe
    aꞌa Yohanis, basa-bꞌasa saa fo hei rena ma mitaꞌ a, onaꞌ Lamatualain mana ola-olan
    Yesaya suraꞌ nae, ‘Atahori pokeꞌ, nita baliꞌ. Atahori mamaluꞌuꞌ, fela lao-laoꞌ.
    Atahori hedꞌi kusta, dadꞌi mamalelenuꞌ. Atahori mbakeꞌ, bisa rena. Atahori mates,
    rasodꞌa baliꞌ. Atahori manatudꞌa-loloeꞌ, rena Hara-lii Maloleꞌ.”
  msy-msy: Kamaghɨn amizɨ, Iesus Jonɨn abuir gumazimningɨn akam ikara, “Gua uamategh
    mangɨ bizir gua ganigha oraghizibar gun Jonɨn mɨkemegh! ‘Gumazir damazir okavɨrɨziba
    ua gari, ezɨ gumazir suer amɨrɨziba uam arui. Ezɨ gumazir lepa itiba ua zuegha
    dera, ezɨ gumazir kuarir orazir puvatɨziba uam orasi. Ezɨ ovengezir gumaziba ua
    dɨkavima, ezɨ gumazir onganarazibagh amiba akar aghuim barasi.’
  agg-agg: 'Sisas ai Sonɨmbo süŋgurɨnɨrɨ-rɨnandeimbɨ ranahafanɨmbo sɨmborɨ hoafɨyupɨrühɨ
    yahuya, “Se ŋgafanɨ Sonɨmbo hoafɨndafanɨ se nɨne-moatükunɨ hoeirɨne hɨmborɨyafanɨ
    marɨnandɨ ra: Ranɨ-moatükunɨ ra sapo hɨmboatɨharɨ ai asükai hɨmboarɨ bɨrɨhehi
    hɨmboarɨyei, tɨŋarɨ moaruwaimbɨ ai botɨyahi hei, fi moaruwaimbü, mɨmanɨho masɨmeimbɨ
    ai aboedɨ popoatapo-foarɨhi. Hɨmbotühüfo ai asükai hoafɨ hɨmborɨ-yei, yɨfɨyeimbɨ
    ai yaŋgɨrɨ botɨyahi asu aboedɨ hoafɨ ra nindou napokoate-yeimbɨ-mayei aheimbo
    wataporɨmboyo ramarandɨ ranahambo.'
  ptp-ptp: Mêgem Yesu nêl vô yuu ên nêbê, “Muu lôc mɨ loc dɨ nêl môp wê muu ngô yuu
    wê ge kɨtong vô Jon bê xomxo manôn tocên, manôn seac, dɨ xomxo vɨxa nipaên, vɨxa
    vô nivɨha lec mɨ he la nivɨha, dɨ xomxo wê kɨtyax mahɨzihɨzi ge, kɨtyax yôv dɨ
    he vô nivɨha lec, dɨ xomxo wê nɨnya vô kɨtu ge, ngô kɨyang, dɨ xomxo yibên kɨdi
    lec mavɨha tii vac nang, dɨ xomxo wê nên susu maên gee ngô xolac nivɨha.
  nak-nak: Eala eia goio koli la merera tegirua taho lua ale e Ioanes baha egirua,
    eia veia girua mago “Amula ge beu rivu loua soio te Ioanes, amula ge veiala la
    igogolu tomi taku ale amula hilotiale, la merera tai ale amula lolotia. Amula
    ge veiala veia egiteu ale mata kea, egite matagaga rivuti lou; egiteu ale gulugulu,
    egite tatugati lou; egiteu ale serekareka, la vovo giteu sibitala halabati lou;
    egiteu ale la gavusa giteu vou, egite lololo rivuti lou; egiteu ale pehoti, egite
    mahuli rivuti lou; me egiteu ale pou la savelela, egite igoie loloti la valolo
    ale taritigi taku.
  ron-LUDARI: 'Atunča aodgovorit alor: “Fuđic š javic alu Ivan ča vizut š auzăt: vorbi
    vjadje, lumja karje nu puatje s umblă akuma umblă, lumja karje avut buală p pjalje,
    akuma je likujic, surdi audje, morcă s skuală, š alu săračilor s rubjaštje Bună
    vorbă d Dimizov.'
  lbb-lbb: 'Pa i keles diau mange, “Mur ulak, pa mur atai e Jon ana ututnala ne mu
    ka oroi tari, pa mu ka longor tari: A kutla la ka tai, la ning a hanla i mat la
    ka han tostos, a leprala la ka langolango, na talngana kutkut la ka longor, a
    minatla la ka kamtur, pa di warawai ana Wakak a Warwara tetek a kapan a tarai.'
  kan-2017: ಹೀಗಿರಲು ಯೇಸು ಅವರಿಗೆ ಪ್ರತ್ಯುತ್ತರವಾಗಿ, “ನೀವು ಹೋಗಿ ಕಂಡು ಕೇಳಿದವುಗಳನ್ನು ಯೋಹಾನನಿಗೆ
    ತಿಳಿಸಿರಿ; ಕುರುಡರು ನೋಡುತ್ತಾರೆ, ಕುಂಟರು ನಡೆಯುತ್ತಾರೆ, ಕುಷ್ಠರೋಗಿಗಳು ಶುದ್ಧರಾಗುತ್ತಾರೆ,
    ಕಿವುಡರು ಕೇಳುತ್ತಾರೆ, ಸತ್ತವರು ಜೀವದಿಂದ ಎಬ್ಬಿಸಲ್ಪಡುತ್ತಾರೆ, ಬಡವರಿಗೆ ಸುವಾರ್ತೆಯು ಸಾರಲ್ಪಡುತ್ತಿದೆ.
  cso-NT: 'Jmɨ́¹ lɨ²¹ jáun² ca³záɨh³ tsú² tsá² cuá²taunh²¹ hí³ la³ lá²: ―Cuá²tánh¹
