  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܠܬܲܠܡܝܼ̈ܕܹܐ ܕܝܘܿܚܲܢܵܢ: ”ܙܹܠ݇ܡܘܼܢ ܘܐܡܘܿܪܘܼܢ
