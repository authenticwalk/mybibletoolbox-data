    bo kiyokiyoi ki iyatagubu ka iwu; iyapana kwakwarepumaga kwatakwatawena ki ade
    iyatagubu; iyapana wenagumaga kenekenei ki yona ade wainapiyamu; popotagubu ragidai
    ki mu dai ade iyatagubu kimpu ubumpu, ade gwabau idiwu ragidai ki mu ka yona bagi
    kawaya mete wainapiyamu.
  nko-NT: Ɩnʋ ɔlɛlɛ Yohane akasɩ́pʋ́ asʋ́n ámʋ ɔnɔ́ ɔbɛ́ɛ, “Mlɩyinki yɛbláa Yohane
    tɔ́á mlɩlabowun pʋ́ mʋ́a mlɩlabonu. Mlɩlabowun ánɩ́ ansibi abwiepʋ́ bʋdɛ atɔ́
    wúun, abɔ bʋna. Ɩlɔ pɛpɛ alɔpʋ́ ɩwɩ dɛplɩ́ɩ, ɩsʋ atínpʋ bʋdɛ asʋ́n nu. Afúli
    bʋdetsinkí, ahiánfɔ ɛ́ bʋdɛ asʋn wankláán ámʋ nu.
  bsn-NT: 'To bajiri, Juan ĩ cõariarã ĩna sẽniĩasere ajicõari, ado bajiro ĩnare cʉdiyuju
    Jesús: —Ado bajiro Juanre gotiba mʉa: “Jesús ĩ masise rãca ĩ yijare, ĩabetiboariarã
    quẽne ĩama. Rujasagueri vaboariarã quẽne, quẽnaro vama. Gase boariarãre quẽne,
    ĩna cãmi yatibʉ. Ajimena ñaboariarã quẽne, ajima. Bajireariarã quẽne, tudicatima.
    To yicõari, maioro bajirãre quẽne, Dios oca quẽnasere gotimasio ecoma ĩna”, yigotiba,
    Juan tʉjʉ ejacõari.'
  pib-NT: 'Rugita Geso. Wane chinna, “Gajewa. Ginkakapanru Gwa getanrukakaya ga wa
    gyijnakotanrukakaya: Maygalenenanu getatka. Ga wa myankanenanu yanatka. Ga wa
    gijirgitunatachine powratkatka. Ga wa majnakonenanu jemashatatka. Ga wa gipnachine
    yotunkaaka. Ga wa kwamonurune yegi runkakletika Kiglerpotunanu Tokanchi.'
  wiv-wiv: Pale, ia kolia kahiro hulea, ki tania, “Mo vamule vano mo na kalohunia
    ni Jon nazia mo ta hadavia mo ka longoria. Nuhu matadia e keu dia ta hada mule,
    nuhu kabe mate dia ta vavana mule, nuhu lepra ni dia, dia ta kemi mule, nuhu talingadia
    e doto dia ta longo mule, nuhu dia ta mate e valamari mulehadia. Na Kalohua Kemi
    ke Vuvu ti vaketoa na nuhu kua beta kadia goloaloa vona.
  reg-reg: Yesu nasubhya kubhenene naikati. Mukamala okugenda enu musokele mulamumenyesha
    Yowana chinu mwalola no kungwa. Abhaofu abhabhona okulolalindi, abhalema abhalibhata,
    abhebhigenge abhaosibhwa, na bhasibhe bha matwi abhongwa, abhafuye abhasululwa
    nibhabha bhaanga lindi, abhataka abhabhwilwa emisango jo bhwana.
  mlh-mlh: 'Jonde kiŋariŋyokaji roperu weu tebire iŋi bokirieya, “Ya ŋoneru manegobire,
    ore binaŋ oi raru Jon iŋi ojini: Jiŋokombi yoŋo piru ŋonegobi. Demba yoŋo kadi
    raru waregobi. Wakoyaŋuŋke yoŋo posikegobi. Kajegi yoŋo buŋo manegobi. Komekiine
