  ixl-NNT: 'As ech tal veꞌt Aak ileꞌ te unqꞌa ichusulibꞌ u Xhuneꞌ: —Bꞌenoj etaltaj
    te u Xhuneꞌ kam uveꞌ kat etila as kam uveꞌ kat etabꞌi, tan ni tilon veꞌt unqꞌa
    uxhchileꞌ uvaꞌ tzotike; as nixaan veꞌt unqꞌa uxhchileꞌ uvaꞌ koꞌxike; as unqꞌa
    uxhchileꞌ uveꞌ atik ok chꞌaꞌk chin stiꞌ, as kat txanyu veꞌteꞌ; as ni tabꞌin veꞌt
    unqꞌa uxhchileꞌ uvaꞌ yeꞌ nik tabꞌineꞌ; as kat ulyu veꞌt taama unqꞌa kamnajeꞌ.
    As ni talax veꞌt u bꞌaꞌnla yoleꞌ te unqꞌa meebꞌaꞌeꞌ.'
  boa-NT: 'Áánélliihyéhjáa Jetsóó néé diityétsikye: —Wa meóómíñe méuubállé dííbyeke
    muhdú o úwááboobe méénúráítyúronéhjɨ́ o méénune ámuhtsi maájtyumɨ́ne. Páneere
    méúúbálleco hállúvátuméhjɨ́ hálluvájucóóne, úllétuméhjɨ́ úlléjucóóne, íjpi chájááveméhjɨ́
    bóhɨɨ́ne, lléébótuméhjɨ́ tsúúca lléébone, dsɨ́jɨvémé tsiiñe bóhɨɨ́ne. Áhdure méúúbálleco
    ɨ́dáátsóméhjɨke pajtyéteju tsúúca úwáábómeíñe.'
  quh-NT: 'Juanpa cachaska runasninmantaj Jesús cutichispa nerka: —Riychej, willamuychej
    Juanman ricuskayquichejta uyariskayquichejtawan. Ciegos ricushancuña, suchuspis
    purishancuña, lepra onkoyniyoj runaspis thañiskaña cashancu. Lojt''ospis uyarishancuña,
    wañuska runastaj causarichiskaña cashancu. Sumaj willanaspis wajcha runasman willaraska
    cashan.'
  kwi-kwi: 'Suasne Jesús usparuza sɨnkanara: —Ɨt kit Juanta u izara aizpakas u mɨara
    aizpakas ka kaiztain: “Mane kasu sɨptɨttuza kasu izkulninamtu. Chasachiruza chaninnamtu.
    Aya pɨtta ishturuza sɨnam sanamtu. Mɨkaintuza mɨninnamtu. Irɨttuza kuhsninnamtu.
    Puizaruzne Dios watsal pit mɨamtu.'
  agm-agm: Iyauhɨ kurɨ Jonɨhomɨ pɨwɨha nesi naisururi Jisaasiho wihoaaŋɨha kuri sata
    kaunda natausaasataise. “Sahuraahɨ japɨhɨ Jonɨhoenda numwɨ sahuraahɨ sahuraasamɨ
    ndɨhaara mmonɨmɨ atimɨ nesɨpɨpaapɨ Jonɨhoai satɨmɨ kaundɨmɨse. Ndɨha niyotahiya
    japɨhɨ nga jawaayopo. Auhɨrɨ bɨwatetɨ namɨhatahiya nga itɨpapɨ daayawaayopo. Isɨhiya
    kiyaamɨ asaaha pisapɨpa owetihɨ ambɨpatɨ gaahatɨ nusoaipataise. Isɨhiya kiyaamɨ
    atihɨrɨ nɨwisaputihɨ pɨwɨha atɨhomisohiyɨhiya pɨwɨha baiwɨ atisawaayopo. Aihɨ
    amɨ isɨhiya napohiyɨhiya japɨhɨ nepawaayopo. Isɨhiya nopɨsasɨnɨwɨ mɨmaipetahatɨma
    bimohɨtɨmatɨma Autaahaatɨhomɨ pɨwɨha wanɨha gaaha atisawaayopo.
  ubr-ubr: 'Iesu on John an dura bobibotis iyafotes iyau, “Omi wonmatabir men wonan
    John wonawur bobo aifan toum matamui woitai a dura wotatam on: Sabu matas fotis
    on matas siyeit men, sabu ass raguraguis on sebibib men, sabu usis gawugawudis
    on usis sigumidaris men, sabu tainas fotis on dura setatam men, sabu rabobis on
    rabob emon sibobaimisires siyawas men a Wasagobin on sabu ayuai sebikokoianis
    on auris sebibino.'
  tsw-NT: 'Reve u usu le, “ꞌYa̱wa̱i i damma yi ili i na yu uwwai, ni ili i na ye enei:
    nrumba̱ me ene ta̱ ure, a̱kutsuma̱ a wala ta̱, nkutu mo oꞌwo ta̱ gbaga. Waru agulani
    a uwwa ta̱ adanshi, a̱ ꞌya̱sa̱n ta̱ a̱kwa̱kwa̱. A̱za̱ e iliyali waru a uwwa ta̱
    alajiya a Alabari a Saꞌani.'
  cax-NT: 'Auqui iñumutati Jesús nurarrüma, nanti: —Amecosi tato aburaboi isucarüti
    Juan nanaiña arrüna amarrtai y arrüna amoncoi. Aburasoi ito isucarüti que arrübama
    supuso asarama tato, arrübama chamencopü amencoma tato sobi, arrübama maunrrocono
    ui lepra urriancama tato, arrübama chonaumpüma onauma tato, arrübama coiño süboricoma
    tato y surapoi ito isucarü bama pobrerrü arrüna omirriantai manitacarrü.'
  aia-aia: '''Ia Jisas ''agu o''ani ''iniraruai rua rongoiusuri ana Jon, “Murui aho''i
    ''ari ma murui ''unu''i tanaa Jon i mareho namuru rongo''i mana mareho na muru
