  gdn-gdn: Iyapana siruwatamiyawa apunai Diyoni e kowakowaiyoma e bameya bautagubu
    manako Iyesu badidi kwae-wagawa umawa ki sisiyai e kabuwa-mupu.
  nko-NT: Asú Ɔbɔpʋ́ Yohane akasɩ́pʋ́ bɛyɛ́bláa mʋ asʋ́n ánfɩ fɛ́ɛ́. Mʋ́ sʋ ɔlɔwa
    amʋ́tɔ́ abanyɔ́ sɩ́sɩ́ Yesu ɔbɛ́ɛ,
  bsn-NT: Jesús ĩ yiñasere masijeocõañuju, Juan, ĩ buerimasa ĩna gotise ti ñajare.
  pib-NT: Gwa yimaklene ginkaklu wa pejnuruko Walepirana. Giyagni Gwa tomsatna gepi
    yimaklene.
  wiv-wiv: Na disaipel ke Jon dia ta tania ni Jon na goloa laveve kua dia ta longoria
    dia ka hadavia.
  reg-reg: Abheigisibhwa bha Yowana nibhaamubhwila emisango ejo jona.
  mlh-mlh: Jon Mitimeso ŋiji witi pigo ŋeko kiŋariŋpuineji ya sosowo oi fukeya, ore
    sunduine ba tebuŋ.
  gof-ENT: ፃማቂያ ዮሃኒሳ ታማሬቲ ሄሳ ኡባ ዮሃኒሳስ ኦዲዶሶና። ኢ ኤንታ ጊዶፌ ናምዓታ ፄጊዲ፥
  aau-aau: Sa Jon hiykwe ok, hyo ki-wayh hom ma lohruw-a seme lonuayk menkin, hiykwe
    sawk hyo ki-wayh prueysyar se sehe makiy-sahre me-ha, Hakamay so owh mon, senkin
    ley mesopok e, “Hmey, uwr seirpey-ar, Juda hrom ma naruok wayr hokwe, mo hwon-ar
    pak? Sa hromkwe uwr prueyn irweyk se ma-naruok e?”
  tvk-tvk: Longeongen usil Iesu duxoh moletin xil na Sion Baptis, ma ba lasep usili
    mini.
  prf-NT: Nadid, imbareta nen disepulus hidi ni Juan dikona en atanan ni pangyayariyid
    a hidi iyád. Kaya dinulaw ni Juan en duwwa dikodi
  auy-auy: Minááígó wété úwasa Yónini kísau-waasi isésa Yónimba kosimámúwana wení
    kísau-waasiyai táántowasarai tuyaná
  tbg-tbg: Ihuva mintiaqi viharo vo kaiqa vo kaiqa vare vaumanta Ionira vaintinavu
    vuru Ionira virara tiva amuvaro viva nai vainti taaraqanta naarama kero tiva nimiro
    tiharo,
  hub-NT: 'Jesús shuar jakaun inankimun tura wainchatai aina nukap turamun Juankan
    unuinatairi aina antukar Juannasha ujakaruiti. Tura ujakam Juan nina unuinatairin
    jimaran untsuk chicharuk:'
  hmo-hmo: Ioane ena diba tahua taudia ese inai hereva ibounai ia dekenai idia hamaoroa.
  big-big: Pulaga Yowan kaimelibek wigirimakka wigira wizigeya pugu waligeleyiwiligu
    piyegi yaka miza piyengki kozak meiya.
  gux-G: Jan ŋɔdkaaba maadi o yaala n den tieni kuli, ke bi siiga, ke o yini bonbilie.
  cnl-NT: Ca²³núu³ Juan 'i³ ca²³xáan² dsa³ jmɨɨ³ la²³jɨ³ 'e³ ca²³lǿ²³. Qui² ca²³jmóo²
    júu² dsa³ quien³². 'E³ jo̱³ ca²³tøø³ áan²³ dsa³ quien³².
  zar-NT: Bönniʼ dáʼgaquiëʼ Juan gulaʼguíxjöiʼinëʼ lëʼ yúguʼtë lë ni runëʼ Jesús.
    Niʼ yuʼë Juan lidxi guíë, bulidzëʼ chopëʼ bönniʼ naʼ dáʼgaquiëʼ lë,
  kde-kde: Vakuhundwa vanga Yohana Nkúbatisa nkunnyaulila Yohana habali dya vitukutuku
    vyammalele vyachitenda Yesu. Anepo Yohana nkuvachema vakuhundwa vake vavili,
  ata-ata: Ioxe, ta molomolo noxou Ioanesi milomusou aꞌalo sou mimii ane Iesu muꞌoxonu
    ne, la milai miaꞌaloxu mukalusi noxou Ioanesi.
  qvw-NT: Chaymi Bawtisä Juanpis carsilćhu cayal caycunapi yaćhäla puliwshï-masincuna
    willaycuptin.
  nfa-nfa: Ana madhutu Yohanis tadèngi aaꞌi le ngaa-ngaa dhu Yesus adꞌu-ue. Ka lasi
    lole dènge Yohanis ètu dꞌara bèdho. Hèia na pua dhèu dua lasi, ho karèi Ne, peka
    na, “Ama ne tareꞌa-reꞌa Kristus dhu jiꞌi mate tae-tae, do? Do, jiꞌi mate hari
    ku dhèu leo?” Èle ka ra paraga dènge Yesus, ka ra karèi sèmi èèna ka.
  tnp-tnp: Nətəmimi rəha Jon Bəptais kəmotəni=pən kəm in natimnati rəfin iətəm Iesu
    təmol ilah. Kəni Jon Bəptais təmauɨn e rəhan keiu iətəmimi mil kiəuva ohni,
  urd-urd: और युहन्ना को उसके शागिर्दों ने इन सब बातों की ख़बर दी।
  hot-hot: Jon anêŋ ŋê ku enaŋ hadêŋ yani hathak nôm takatu ba Yisu hadum.
  mqj-NT: Urrangnginna kareba Yohanes to simantedok dio mai passikolana diona pengkaranganna
    Puang Yesus,
  rus-SYN: И возвестили Иоанну ученики его о всем том.
  mbh-mbh: Ma Jon ile wainlangaere o ria i, nge ur alavusnga ako Jisas i oma i. Ma
    Jon i lenga ile wainlanga or aini,
  bdd-bdd: Ma muliyetega Yoni ꞌana tomuliyao wasa bewa sihepwaileya Yoniina ꞌoina.
  cbt-NTPO: Coansha imarinsopitaso', Quisoso naporinso' sha'huitonpi. Inaso' natanahuaton,
    yonquiárin. “Quisososo' Yosëri a'paimarinso' nimara. ¿Pahuanarin o'macaso' nica?”
    ta'ton, cato' imarinsopita a'parin Quisoso natanacaiso marë'.
  rmy-SERVI: Иоаннохкэрэ сиклярнэ розпхэндэ Иоанности пала кода, со стердапэ. Иоанно
    акхарда дон пэхкэрэн сиклярнэн
  srn-NT: Den man di ben e teki leri fu Yohanes ben go ferteri en ala den sani disi.
  cta-NT: Ngujui chaꞌ jiꞌi̱ Juan ñiꞌya̱ nu ngua cajua, chaꞌ nu nguꞌ cuañiꞌ nu ndyaꞌa̱
    loꞌo Juan, biꞌ laca nguꞌ nu cua ndachaꞌ jiꞌi̱ yu.
  bqc-SIM: Zãa ìwaↄ yã́ bee dàu aa sìuɛ̀ píi. Ɔ̃ Zãa ń gbɛ̃ↄn plaↄ sìsi,
  tcz-CHONGTHU: Twilutsah John seijui hon Yeshua thilbol jouse chu John aseipeh tauve.
    Hijeh chun John in aseijuite lah'a mini akouvin,
  mar-mar: योहानाच्या शिष्यांनी योहानाला जाऊन हे सर्वकाही सांगितले,
  snp-snp: Ena Yoni ege-ege moinamo we yate Yesu kala kuwa ya loumae.
  isl-isl: Lærisveinar Jóhannesar fluttu honum fréttirnar um verk Jesú.
  spy-NT: Nto mii yoo, kuba ꞉rubiikaab Bātisāniintēēt Yoowaana wōlēē /kikēērātyi Yoowaana
    ānkubokumwoochi ng'aleek tukul chēē kiikuyeyaan ꞉Yēēsu.
  xnn-xnn: Si Juan ay Menbonbonyag et wada isnan pagbalodan ngem getkena met laeng
    san ik-ikkan Jesus tay ibagbagan san papasolotna.
  mwe-mwe: Bhaajiganywa bha a Yowana gubhaalugulilenje a Yowana yowe yatendekaga ila.
    Nabhalabho a Yowana gubhaashemilenje bhaajiganywa bhabho bhabhili,
  tte-tte: Yoni Toyababitaiso ana tobenaliyao ana wasa siwolena ginauli meuloina kaiweli
    bwaite Yeisu ipaipaisowailine. Kabo yoli labui iyoganli,
  tcs-tcs: Orait nau. Ol klostuman blo Zon Baptaizman bin spik po Zon ol demting wea
    Zizas i bin mekem.
  hlt-THB: Johan a hubatkhqi ing vawhkaw ik-oeihkhqi boeih ve a venawh kqawn pe uhy.
    A hubat thlang pakhih ce khy nawh,
  soq-soq: Ion warorowa Iesu dewa uduudu dewamodie leidia umanawa me dieieno etene
    baiwa warorowa bedeuwo nata diamono mampe wimoiena.
  qub-qub: 'Bautisaj Juanta quiquinpa disïpuluncuna willaran Jesús imano imata ruraycashantapis.
    Chaymi ishcaj disïpuluncunata Jesusman cacharan cayno tapunanpaj:'
  att-att: Á narámak gapay ni Kuan nga Minánnigù, gapu ta minay yù ira sinudduán na
    sù gián na ta ábbalurán nga makkagi kuna.
  bki-bki: Ana ea bogo na, Jone Baruei naio joa yimo na tetavokoiano ruei, ana kiano
    naiagagoano nalo abinimei ajukunu banio ka vite nalo napano m̃a Yesu jom̃a milaio.
  bqp-bqp: Yahaya ìbanↄ yã pìnↄ bàbanɛ pínki. Akũ Yahaya ń gbɛ̃nↄn planↄ sìsi,
  mcp-mcp: Yuánɛs Nduu-buud nyə á ka gwág misɔ́ɔ́lʉ́gʉ́ mínɨ myɛ̂sh nə *ompwíín bɛ́.
    Nyə á ka jɔ̂w óbá cínɔŋgʉ́,
  hat-hat: Patizan Jan Batis yo te rakonte tout bagay sa yo bay Jan Batis.
  npl-NT: Itlamachtijkawah n Juan okimatiltijkeh nochi tlan otlamochijtoka, iwa ye
    okínnotski ome itlamachtijkawah,
  bgg-bgg: Jishii Jon ro samoythek è jithek pha miyao aishii yao ched shii, ai è bijiu
    nyi shii ho,
  eng-TCENT: John's disciples told him about all these things.
  eng-BSB: Then John’s disciples informed him about all these things.
  cpu-NT: Ikanta Juan ikemake irirori okaratzi avisaintsiri, ikamantakeri iriyotaanepayeeni.
    Ari ikoyaake apite iriyotaane,
  san-ASM: ততঃ পৰং যোহনঃ শিষ্যেষু তং তদ্ৱৃত্তান্তং জ্ঞাপিতৱৎসু
  tac-NT: Juani ralámuli rewarame machile sa'wáligo we'ká nayúkame 'lige ajániligo
    bilé re'malí mukúgame alué Esusi napugiti ruyéligame alué ralámuli napu Juani
    benírame ju,
  eng-WEBPB: The disciples of John told him about all these things.
  gfk-H: 'Io, ma ira bulu na hausur ta Ioanes diet ga hinawasei ia uta ken ra linga
    bakut. Ma Ioanes ga tatau airua ta diet gaam tulei dir ukaia tano Watong bia dir
    na tiri hoken: “Uga nong mehet la kiskis kahai ia bia na hanuat, bia mehet na
    kis kahai baa tiga mesa?”'
  viv-viv: Tu mena Yesu yana gugai moyaꞋaina faꞋina Yoni ana tomuliya hivenuwaꞋatana,
    bana Yoni aimo deliya gimiyami-tu.
  yao-yao: Ŵakulijiganya ŵa che Yohana ŵaŵalanjile che Yohana yankati syele ngani
    syose. Nombewo ŵaaŵilasile ŵakulijiganya ŵaŵili mwa ŵakulijiganya ŵao.
  tgp-tgp: Tamlohi usuri non John tamlohi paptijo, la sorahi la hinau tari sei isana.
    Moiso John
  auc-NT: Wäö mïñæ̈ në godäni adobaï, Itota æbänö cæcä ingää, ante ëñëninque Wäö ingante
    mämö apæ̈nedäni ëñengantapa. Mänïnö ante apæ̈nedäni ëñente wædinque Wäö ïñömö
    tömengä mïñæ̈ në goda mënaa ïnate äñecä pönatapa.
  kbc-NT: Niɡ̶ijo anodiotibeci João Batista oyeloɡ̶odita icoatawece niɡ̶icoa baaneɡ̶eote
    Jesus.
  bmh-bmh: Zon nugau tapaimaraneun dudu agen Yesus nugau igul unum Yesus nug meun
    uligaimai, Zon alai auremen. Aurina, Zon nug gonugau tapaimaraneun du aliag, Yesus
    waugab palautarena, guzenai kanabai awaremen, “Dudu agen du tub banou alamau emen.
    Na go du ta, ta, ig du tub aiu ses alamau gumamam ta?”
  ctu-BL: Jini xcʌnt'añob i cha'an Juan tsi' subeyob Juan pejtelel tsa' bʌ ujti. Juan
    tsi' pʌyʌ cha'tiquil.
  meq-meq: Gawla i Yuhana hay ta təkər wu neheye Yesu a ge aye a Yuhana. Yuhana a
    tsəne na, a zal ndo hay mə walaŋ i gawla ŋgay niye hay sulo.
  noa-H: Juanaujã hĩchab Jesuu mag nʌrrʌm t'um k'ap'ʌ haadëjim haajem, hich k'apeenau
    hich sim haar jaaubaimaawai. Magbaawai hich k'apeen numí t'ʌ̃rk'a hauwia
  alp-NT: Yohanese maka baptise eni maka luluaru esi luake alenake pusue rebe Yesuse
    Ionoule ete Yohanese.
  san-VEL: tata.h para.m yohana.h "si.sye.su ta.m tadv.rttaanta.m j naapitavatsu
  kbq-kbq: Mono ti frente Jonima amage'ma nentaza disaipol naga'mo'za maka'zama Jisasi'ma
    hu'neazamofo agenke'a ome Jonina asamizageno, tare amage'manenta'a disaipol ne'tre
    kehuno,
  kbh-kbh: Juan, lempe nts̈amo Jesús yojtsamama yojátats̈ëmbona; er chabe ústonënga
    chama tmojancuentá. As Juan, chënguents̈ana útata tojánachembo,
  ron-LSB: Ucenicii lui Ioan i-au povestit toate acestea.
  pon-pon: En loanej a tounpadak kan kaire kin i mepukat karoj.
  nhe-BL: Huan imomachtijcahua Juan tlen tecuaaltiyaya quiilhuijque nochi tlen Jesús
    quichihuayaya. Huajca Juan quinnotzqui ome imomachtijcahua,
  sps-sps: U matisian ten Jon a Tsoiny Fapeenan te tsue of ya na fo mamatsiny ka te
    kat e Jisas. Ai Jon fikoo rato na ina fuan tsuri ma naa mi ri tsunia,
  wnc-wnc: Siwan Jondane pandetnata sanga wa kake Jon iniking.
  bus-bus: Yaaya ìbanↄ yã pìnↄ tↄ̃kɛ̃̀nɛ píngi. Ben Yaaya ń gↄ̃ↄn plaaanↄ sìsi
  gub-BL: Zuàw purumuzahazahak ma'e a'e, zemunehew paw pe hekon a'e 'ar mehe a'e.
    Hemimu'e wexak oho wà, Zezuz hemiapo kwer imume'u pà izupe wà. Zuàw wenoz mokoz
    wemimu'e uzepyr a'e wà kury.
  imo-imo: Jisasini terimu mele Jon yu lombili andolimani yundo ningo tiringi wali
    Jononi yu lombili andolimanga talo walio nimbelie nimbei,
  boj-boj: Jon aqa aŋgro naŋgi maŋwa kalil Yesus a yoqnej qaji deqa Jon saiyeb.
  eng-DRA: And John’s disciples told him of all these things.
  knf-knf: Baţaşar *Yowan Nabatŧaar baya akakalëşa iko mënţ bŧi, kë aşë du baţaşarul
    batëb
  san-KHM: តតះ បរំ យោហនះ ឝិឞ្យេឞុ តំ តទ្វ្ឫត្តាន្តំ ជ្ញាបិតវត្សុ
  arn-NT: Juan kimürkey kom tüfachi dungu, kisu ñi pu disipulu am kimelürkeetew. Fey
    mütrümfi epu ñi disipulu,
  zas-NT: Gogbee Waj gra ree ni cayüjn Jesús, guial bagojn ree xbejnman laaman. Abiꞌ
    guneeman tioꞌp reeman,
  ken-NT: Mpok anɛ bakoŋó Jɔn Njwiti nkwɔ bághókó mɛnyɨŋ ɛbhɛn bɛ́fàkari bágháti
    yi bɔ́ mɛnkɛm.
