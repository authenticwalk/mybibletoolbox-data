verse: LUK.007.018
translations:
  kpx-kpx: Kateige Dioni esemuiau ke evisi lohoale namihalu. Ige Dioniu au esemu abuita
    hohavege abu avue loholu.
  okv-H: Eto John bapataito ari embo ta ambotani na duru avo ingito John ta degi tirio
    ingito
  tbo-tbo: Yoni a hewahewali geka ginoulihi atapuhi tauna hi paliweleya.
  mal-C: ഈ സംഭവങ്ങളെക്കുറിച്ചൊക്കെയും യോഹന്നാൻസ്നാപകന്റെ ശിഷ്യന്മാർ യോഹന്നാനെ അറിയിച്ചു.
  grc-SR: Καὶ ἀπήγγειλαν Ἰωάννῃ οἱ μαθηταὶ αὐτοῦ περὶ πάντων τούτων.
  bgc-bgc: यूहन्ना ताहीं उसके चेल्यां नै इन बात्तां की खबर दी।
  khz-khz: Ioane gena melona egaura maparara gewalato gaura gevega-ripaato. Gaurai
    Ioane na gena melo ruala ekearato,
  deu-TKW: Und es berichteten dem Johannes seine Jünger über das alles.
  zsr-NT: Gulaguíxjöiꞌnëꞌ Juan bönniꞌ daꞌquëꞌ lëꞌ yúguꞌtë lë ni runëꞌ Jesús. Bulidzëꞌ
    Juan chopëꞌ bönniꞌ naꞌ daꞌquëꞌ lëꞌ
  lin-lin: Bayekoli ya Yoane bayebisaki makambo wana nyonso epai ya nkolo na bango.
    Yoane abengaki bayekoli na ye, mibale kati na bango,
  hns-NT: Johaanas dopoe kare waala ke tjela log gail ose ie sab tjiedj bataawe.
  noa-E: Juanaujã ĩchab Jesuu mag nʉrrʉm thum khaphʉ aadëjim aajem, ich khapeenau
    ich sim aar jaaubaimaawai. Magbaawai ich khapeen numí thʉ̈rkha auwia
  eng-EMTV: Then the disciples of John reported to him concerning all these things.
  mib-NT: Te íne Juan vecāa, te tēe cáscuáha jíín de ni cacastūhun núū de jeē súcuan
    ni cuu tācá jniñu yáha.
  lif-NT2: बप्‍तिस्‍मा के़बिबा युहुन्‍नाःल्‍ले़आङ् कुहुॽसाम्‍बाहाॽरोलाम् कन् पाःन्‍निन्
    खे़प्‍सु॥
  xnj-xnj: Vawuliwa vaki Yohani pevamjovili mambu goha. Ndi akavakemela vawuliwa vavili,
  mmx-mmx: Lavaun pinivu at ne Jon diga tong mo levelinga mumu ne Iesu ri ne Jon.
    Neni ga ro xaka lura atdi saparav i,
  cbr-NT: Usa 'ain ca Jesusan 'acë ñucama ñuiquin aín 'unánmicë unicaman Juan cacëxa.
  tee-NT: Chai junta ixt'alhnucanta ju Xivan pus ixtamamaka'un talhicha'anilh chivinti
    ixlacata tachi chun ju ani taxtokni ju ixnavi ju Jesús. Pus ju Xivan at'asanilh
    pumat'ui ixtamamaka'unti.
  eng-LSV: And the disciples of John told him about all these things,
  cak-NT: Y ri Juan Bautista xuc'oxaj ronojel, roma ja ri ru-discípulos ri xebetzijon
    che. Romari' raja' xeroyoj je ca'i' chique ri ru-discípulos,
  pah-NT: Aerẽ João Batistava'ea remimbo'ehara'g̃a Jesus'ga mombe'upavi João Batistava'ea
    pe. Jesus'ga rembiapoa garemimonhimomby'ava'ea g̃a imombe'ui ahe ve no.
  sja-NT: Juan Bautista ome nipapatap'edaarã wãjida iru badamãi carcelde ma jõma nepɨrɨde.
    Mãga ũrik'ãri, omé t'ɨ̃ pëiji wãdamerã Jesumaa.
  xed-xed: Ka snanamtá duhwalhani ma Yuhwana, ta inda tsa skwiha ta maguta ya ta Yuhwana.
  mks-NT: Ta ndaja coo na̱ñe̱he̱ Juan, da̱ jácandúta̱ ña̱yivi, tu̱hun sa̱ha̱ tócó
    ndihi ña̱ na̱caja Jesús yóho jáchi̱ na̱ndicani na̱ xíca xi̱hi̱n Juan ña̱ nu̱ dá.
    Sa̱há ña̱ cán quéa̱ na̱cana da i̱vi̱ táhan da̱ xíca xi̱hi̱n da̱
  gfk-S: 'Io, ma ira bulu na harausur tane Jon di ga hinawase ie uta kakarek ra linge
    bakut. Ma ne Jon ga tato airuo ta di gom tule dur ukaia hono Watong be dur na
    tiri horek: “Augo nong mem la kiskis kawase ie be na hanawat, be mem na kis kawase
    baak tike mes?”'
  bmu-bmu: Jon O-melun azinöŋ kösö mire tariga gwarekurupŋan yuai pakpak mi asuhuyöhi,
    miaŋgö kösohotŋi jiget mörök.
  dgz-dgz: Dion, dup iamuini apanewa, wadiamot megawa Iesu inak aru mame taiwandini
    no oisewa Dion wadian. Ap anuni gapan, Dion apan dere venamu wan tauane.
  eng-GNV: And the disciples of Iohn shewed him of all these things.
  zaa-NT: Bina tè Juan el Bautista iyaba ca milagro nu runi Jesús, porqui'ni ca discípulo
    qui' bía nna gutixa'áni cabi bi. Acca gutàỹi tè Juáan chuppa cabi.
  eng-WEBSTER: And the disciples of John informed him of all these things.
  guh-guh: Juan jivibautisabinë naneconitsia ponapona penaneconitsivi pejebabiabibota.
    Nexata pijajivi tsipaebatsi daxita Jesús pexanaponaejava yabara. Nexata Juan junata
    anijanëbeje pijajivitonëbeje pitorobinexa Jesúsjavabelia.
  bon-bon: Yoane iyeta peei mule poto cidi me itecijige teeme äbiberäja bägrä bime
    bau ca. Tabe piba ala taasoglicige teeme neeneni abiberäja bägrä,
  nhw-BL: Huan imomachtijcahua Juan catli tecuaaltiyaya quiilhuijque nochi catli Jesús
    quichihuayaya. Huajca Juan quinnotzqui ome imomachtijcahua,
  mgw-mgw: Banamasi' ba Yoani baayi'i kummakia Yoani makowe ago goti. Nembe Yoani
    payomwi kwakema banamasi' bake abi'li' bu'ka kwa boti,
  swh-ONEN: Wanafunzi wa Yohana Mbatizaji wakamweleza Yohana mambo haya yote. Hivyo
    Yohana akawaita wanafunzi wake wawili
  wbi-wbi: uYohani akavulwagha na vavulanisivua ghoni agha.
  bba-bba: Yohɑnun bwɑ̃ɑbɑ nùn ye kpuron lɑbɑɑri sɔ̃ɔwɑ. Mɑ u win bwɑ̃ɑ ben yiru sokɑ,
  eng-KJVCPB: And the disciples of John shewed him of all these things.
  kgk-NT: 'Ha João remimbo''e kwéry omombe''u jevy íxupe Hesu rerakwã: “Omano ete
    va''e omoingove jevy” omombe''u íxupe. Upéa ohendu-gwi João ohenói mokõi gwemimbo''e
    va''e:'
  waj-waj: Yuvuaanaa nnaagiai nuaira ngiaammuauyaano Yisuuva uu mmayaayaivaa Yuvuaanaa
    kiaa mmuduu rikioo
  cpy-cpy: Ikanta ikemaki Juan okaatzi awijeen-tsiri, ikamantakiri riyotaani-paeni.
    Ari riyoshiitaki apite riyotaani,
  ekk-PKP: Johannese jüngrid rääkisid Johannesele kõigest sellest.
  mpx-mpx: Diyon Tobabitaiso wana tohago wana wasa hi pek bugul gegewena kaiweliya
    toto Yeisu i ginolil. Inoke ali toto eluwa i yogaagil
  wbp-wbp: Jaanu Papitajijilpa rdakungka nyinaja-juku. Panu-karirli nyanungu-nyangu
    kurdungurlu-paturlu, yimi-ngarrurnulurla nyiyarningkijarrarla kujalpa Jijajiji
    warrki-jarrija.
  luo-luo: Jopuonjre Johana nonyise gigi duto. Noluongo ji ariyo kuomgi,
  nhe-NT: Huan imomachtijcahua Juan tlen tecuaaltiyaya quiilhuijque nochi tlen Jesús
    quichihuayaya. Huajca Juan quinnotzqui ome imomachtijcahua,
  aii-aii: ܗܘܼܩܹܐ ܠܗܘܿܢ ܬܲܠܡܝܼ̈ܕܹܐ ܕܝܘܿܚܲܢܵܢ ܐܸܠܹܗ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܕܥܒ݂ܝܼܕܵܝ ܠܹܗ ܝܼܫܘܿܥ.
  esk-NT: John-ŋum maliġuaqtaiñ uqautiniġaat iluqaitñik tamatkuniŋa.
  msb-msb: Ini tanan na mga pangyari ginbarita kan Juan san iya mga disipulos.
  cpa-NT: Jøng² ca¹nǿng² Juan jǿg³ jøng², hi² ca¹he¹ dsa² quianh³dsa.
  dso-dso: ପଚେ ଡୁବନ୍‌ ଦେଉ ଜଅନର୍‌ ସିସ୍‌ମନ୍‌ ଏ ସବୁ କାତା ଜଅନ୍‌କେ ଜାନାଇଲାଇ ।
  meu-meu: Ioane ena hahediba ese ini hereva iboudiai ia e hamaorolaia.
  yva-NT: Yohanes Pembaptis apa arakovo utavondi aije wo Yesus apa ana dave raura
    Yohanes ai. Weti Yohanes Pembaptis po apa arakove jiruma yawainde,
  dgc-dgc: Ey du alagad ni Juan, éy nakabaheta be side ta gégemtén ni Jesus, tulos
    nibaheta de siya ni Juan to pégpihesuan.
  zpm-NT: Bin Juan Bautist grëtaa milagr ne ruṉ Jesús ga, sac rie xpëëdscuel Juan
    riezodiidz zhow lo Juan. Dzigo pxeeḻ Juan chop zho,
  hix-NT: Txesus yokaytà yokarymatxehkatxownà hatà, Xowawu nhananàhrà ro komo, Xowawu
    wya.
  sim-sim: Urik Jonin tiyandari ma ondo mbele mbele amber Jisas uri ondon li misihi
    Jonin limu sawera.
  npi-ULB: यूहन्‍नाका चेलाहरूले उहाँलाई यी सबै कुराहरूको बारेमा बताइदिए ।
  cgc-cgc: Juan i na manugbautismo pasugiran ta mga tinudluan din parti ta tanan na
    nabuat Jesus. Gumaw kanen i ta darwa ta mga tinudluan din daw
  tim-tim: Yohane tu puliyeŋgiep yâkgât galalupŋande Yesuŋe wan me wan miep aregât
    den pat magaŋi.
  yor-yor: Àwọn ọmọ-ẹ̀yìn Johanu sì sọ gbogbo nǹkan wọ̀nyí fún un.
  wos-wos: Guré husandakwa du Jon séndé gembu hwandéka déka du yae di déré Jisas hurundén
    atéfék jonduka wa. Wandaka dé Jon wandéka déka du yéték yambéka dé bérré wa,
  emp-NTPO: 'Juaʌ̃ ume nĩbaped̶ad̶aba Jesuba od̶ara Juaʌ̃a jũma nẽbʌrʌsid̶aa. Maʌ̃
    carea Juaʌ̃ba umé trʌ̃ped̶a Jesua nãwã iwid̶id̶e wãbisia: “¿Bʌra dji zeida b̶ad̶aca,
    wa dewarada jʌ̃ãnida panʌ?”'
  eng-F35: Then the disciples of John informed him about all these things.
  ind-ind: Murid-murid Yohanes Pembaptis memberitahukan semua kejadian itu kepada
    Yohanes.
  pes-OPCB: هنگامی که یحیی خبر کارهای عیسی را از زبان شاگردان خود شنید، دو نفر از
    ایشان را فرا خواند
  mpt-mpt: Yone okok aleyemin nakai Yesuse weng sango wenteniba Yone baabasiba
  ssx-ssx: Koto dina꞉ta꞉ Dionina꞉ hoki nane tolu haemeke haliwekima꞉ Yesuma꞉ pieke
    ekimanu paeyao ipiki pa꞉ta꞉ la halemekeme. Koto leeke Dionima꞉ ipika꞉ disaipolo
    hali yaapo wi la꞉mea
  mkl-mkl: Ŋɔi mɔcɔi Zɑ̃ɑ ŋɑ ɑ̀ koo ɑ̀ bɑɑ ile piisɔ̃ɔ bɛ ɑ̀ sisiɑɑ mii ŋɑu bɛ fei.
    Nɔ í kpe ɑmɑnɛ minji si inɔ nŋɑ,
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜହନ୍‌ନେ ସିସ୍ଇଂ ଆକେନ୍ ସାପା ବିସୟ୍ ଆମେକେ ଆମ୍ୟା ବିକେ ।
  gof-RNT: Xammaqiya Yohaannisa tamaareti hessa ubbaa Yohaannisas odidosona. I entta
    giddofe nam77ata xeegidi,
  unx-unx: ଯୋହାନ୍‌ଆଃ ଚେଲାକ ନେ ସବେନ୍‌ କାଜିକ ଯୋହାନ୍‌କେ ଉଦୁବ୍‌କିୟାଃକ ।
  gah-gah: Zoní nene nagá numukú noigo, izegipala zuhate Izesú oko moloko i gakola
    avetó iki li amikago,
  lcm-lcm: Keve nat i akalit si Ioanes kianla atatai ia ta keve nem ke.
  aer-aer: Kenhe nhenhe ikwerele-ureke John Baptist jail-le akwete-arle aneme. Kenhe
    atyewe arrpenhe ikwerenhe nhenge areyele renhe ikwere iletye-alherlte-iwemele
    ingkirreke-akerte Jesus rarle mpwareke-akerte John ikwere.
  qvc-NT: Chaykunata Jisukristu ruraptinmi, Jwan Shutichikuqpa yach'akuqninguna yach'arqan.
    Chaymi paykunamanda yach'ashpa, Jwanqa ishkay yach'akuqninda qayashpa,
  tgl-ULB: Sinabi kay Juan ng mga alagad niya ang lahat ng mga bagay na ito.
  cbs-NT: Nashimanika Juan bichiti jiwe anu jiwea jaska Jesúsun akubainaikidi jawen
    tsumabu Juanki chanikubainaibu
  xtm-NTPP: Juan ma, ni jiniso'o de ndaka sukan ma, vaa tee ka ndikin tna'a ji'in
    de ma, ni ka ndakani de sukan. Ni kana de uu tee ma,
  nnq-nnq: Kingobu akinapunji ba Yohana apabannengela minhalo jenie joa. Ngabakemanga
    akinapunji akabele kati jabe,
  bao-NT: Cʉ̃ buerã cʉ̃re cʉ̃ja ca wedero macã ate niipetirijere queti tʉoupi Juan.
    To biri cʉ̃ buerã mena macãrã pʉarãre jʉo cojo,
  san-ORI: ତତଃ ପରଂ ଯୋହନଃ ଶିଷ୍ୟେଷୁ ତଂ ତଦ୍ୱୃତ୍ତାନ୍ତଂ ଜ୍ଞାପିତୱତ୍ସୁ
  rmn-rmn: О сиклярдэ э Иоаннески пхукавдэ лэски алаестар, со уло. Тай дэчи о Иоанн
    диняс икос пэстэ дон андар лэндэ
  huv-NT: Condom minipilan teat Juan tambüw masajüw nej meáwan aaga jayats majlüy
    quiaj, leawa tarang Teat Jesús. Quiaj a Juan tapaj ijpüw minipilan nej.
  otn-NT: Nu̱'ʉ yø xädi ra̱ Xuua, bi xifi te 'bɛ'a̱ gä øtra̱ Jesús. Ra̱ Xuua p'ʉya,
    bi zonhni̱ yoho yø xädi.
  nop-nop: Kaŋ Jon mihiŋiye adi wooŋ nemenemek mintaguk u nimbu nadiŋa
  obo-NT: Na iddos mgo tinodduwan ni Juan no Tohodboutismu, id undiyon to prisuwan
    amoy od ponudtuu kandin moka‑atag taddot langun no pinuungan ni Disas.
  kca-kca: Иоанн тӑм верәт утәԓтәты йохԓаԓ эԓты хуԓсәԓы.
  cak-ENT: Y ri Juan Bautista xrac'axaj c'a ronojel, roma ja ri rachibila' rija' ri
    xebetzijon chin. Romari' rija' xeroyoj ye ca'i' cheque ri rachibila',
  lif-NT: ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤁᤧᤒᤡᤒᤠ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤸᤗᤧᤀᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤥᤗᤠᤶ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤢ॥
  mie-NT: De yíhí Juan vecāa, de ndá tēe scuáha jíín dē nī ncachī tūhun nūū dē jā
    súcuán nī ncuu ndá tiñu yáhá.
  san-TIB: ཏཏཿ པརཾ ཡོཧནཿ ཤིཥྱེཥུ ཏཾ ཏདྭྲྀཏྟཱནྟཾ ཛྙཱཔིཏཝཏྶུ
  qve-NT: Bautizaq Juanpa discipulonkunan, carcelpi Juan kashaqtin payman riranku,
    Jesuspa tukuy milagrokuna ruwasqankunamanta willamuq. Chaymi Juanqa ishkay discipulonkunata
    waqyaspa kamachiran,
  pao-NT: Mu John pupua'amu ka John tuukwe'e no'oko ka Te Pabe'e mane-kwitu.
  cbu-NT: Wangarineetsini tumanarusin, anushsha waana wipunashi kuseeramchusin, Isus
    ashirangcha, tárangana; Isusoo kuk kamanirangana. Wangarinsha mazinayaru, wipunashee
    tsimbun kamachtarangiya.
  usa-usa: máqtemma maami-qtátááqtábámá Yóáaneni iyápó-annama Yóáanemma mó timá ámikaae.
  soy-soy: Yohɑni pipirɛtiki ɑpi lɛ̃ nnɛ́í u símisi. Yohɑni uu pikɛcɔpɛ pitɛ́ séi,
  hui-hui: Yonenaga talima piaga biarume Yasuhanda o biyagoni Yone lamiyagola ibugua
    kirali olalu, Ibidaba, lowa,
  amf-amf: Shivea Wannissa paanan yivaynaar ogo wulam Wannisna ke giyade. Wannisaar
    yisa paanan yivaynasa lamaanaam yikal eelayse,
  quc-NNT: Ru tijoxelab' ri tat Juan xkiya u tzijoxik ronojel wa' che. Are k'u ri
    tat Juan xeuch'ab'ej kieb' chke ru tijoxelab'.
  dob-dob: Ta muliyega Yoni ꞌana tomuliyao ale gete sisimanena ꞌidi ꞌenaꞌi ꞌena.
  wrs-wrs: Yon Baptaisva ona ana, doa hevna aonghal mahalnindva moamba iambmanana,
    Yesusva os andra vevna, os os os. Mendekliandrava os i.
  mca-mca: Pe' ƚ'ijatshenhei pa' Juan Bautista qa nifelimik'i pa'aj week ekewe' wekwek.
  kiw-kiw: Ioare Babatiso iomoaduꞌoumoi-da, ruu himia iimatomudio mereei-ro, Iesu
    iidodiai raarai, ka Ioare-ro iahoꞌootiai-ka retoꞌa (2) mereeti, iduuꞌai-ka.
  tzo-TZC: Ti Juane laj yaꞌi ti jech taje. Yuꞌun iꞌalbat yuꞌun ti yajchancꞌoptaque.
    Jech o xal laj yicꞌ talel chaꞌvoꞌ yajchancꞌop.
  mya-mya: ယော​ဟန်​အား​တ​ပည့်​များ​က​ဤ​အ​ကြောင်း အ​ရာ​အ​လုံး​စုံ​တို့​ကို​ပြော​ကြား​ကြ​၏။
    ထို အ​ခါ​သူ​သည်​တ​ပည့်​နှစ်​ယောက်​ကို​ခေါ်​ပြီး လျှင်​သ​ခင်​ယေ​ရှု​ထံ​သို့​စေ​လွှတ်​လျက်၊-
  gng-NT: San wà siih binib Uwien ya ñunm nnɔ ya panpaankaab jon' ki tì tɔke' wɔ
    tigbɛr nnɔ kɛ. Nɛ u yin' biʼni bile,
  cbi-NTPO: Juan Mungaamu ya' disipulula yanu dekuindakiñu kumuinchi juntsa demijami.
    Tsejtu Juan, yachi pai disipululanuya mikatu
  ikk-NT: Ogẹn ụmụ-azụụn Jọnụ gi gwachanrịngụụ a ihiẹn ndịnị ile Jesu rị e mẹ, 'ya
    ọ nọ kpọ mmadụ ẹbụọ imẹ wẹ,
  leu-leu: A mu fefeng si Jon ri kuusan a maana mo aanabeꞌ xe si Jon layaan nane taxa
    vipis. E nane xel a xasa rovaat e a feng nare xe si Memai xena finaana, “Nano
    va no saxa aava maam taxa waan bange o maam taa kaalum sena xasafuna?”
  maz-NT: Nuc'ua c'o o̱ discípulo e Juan o möji, o ma xipjiji e Juan c'o mi cja e
    Jesús. Nuc'ua e Juan o juajnü yeje c'o discípulo c'o vi säjä.
  bod-N: ཁྲུས་གསོལ་མཁན་ཡོ་ཧ་ནན་གྱི་སློབ་མ་རྣམས་ཀྱིས་སྐྱབས་མགོན་ཡེ་ཤུའི་དོན་དེ་ཐམས་ཅད་ཡོ་ཧ་ནན་ལ་སྨྲས༌པས།
