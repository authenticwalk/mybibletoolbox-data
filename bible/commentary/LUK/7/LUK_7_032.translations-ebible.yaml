    wagaylata cantapapäcuptïsi manatan wagapäcunquichu’.'
  tku-NT: 'Tatasu''yu hua''chi lacstīn tī takamāna''mā''nalh nac lītamāuj. Ta''ta''sa
    ē tahuani ixtā''lacstīn: “A''cxni'' quina''n icmakata''sauj līskoli'', hui''xina''n
    jā lakatītit ē jā tlītit. A''cxni'' icpixtlī''uj chī iclīlīpuhuanui, hui''xina''n
    jā lakatītit ē jā calhua''ntit. ¿Tūchu lacasqui''nā''tit?” tahuan.'
  bjk-bjk: 'Idi te öt ma bung barok lixilik niang te kisisik kölöme xö xönö möxö misik
    ma te xukup urungan tö idi iat: ‘Mem me maas a koo rö mum, ma lamun mum kobo ririe.
    Mem me sö ma sinö marmaris, ma lamun mum kobo gegee.’'
  msy-2020: 'Me boribar mɨn gara biziba amadir danganibar apiav ikia uarir dei: “ ‘E
    ia bagha marvibagh ivima, ia ighian aghua. Ezɨ e ongerakar amɨrizibagh amima,
    ia azir puvatɨ.’'
  bpr-bpr: Yé guflingen-gu dale i dademe dad ngà sudeng di fadyan. Là mayè ale magin
    sagwas, na ani man i dademela di dale, ‘Fmalandag gami di klehew, bay knèan là
    magin gamu madal. Lingagmi i lingag di mati, bay là mngel gamu.’
  rmy-VLAKH: 'Онэ — сар бэяцэ, савэ бэшэн пэ тарго и цыписавэн ек екхэсти: «Амэ дилабасас
    тумэнди пэ дудка, и тумэ на цэлэнас. Амэ дилабасас тумэнди ровиканэ диля, и тумэ
    на ровэнас».'
