  dob-dob: Nai yada gwae, ꞌomi ꞌatuwa nadigega gogama ꞌebe gimwane solanaya siesaesasala
    ta gosediyao ꞌediya sibwaubwau, sigwaegwae, ‘Gosemao, mwaꞌadega saꞌi ꞌaꞌabiꞌabi
    sinaa ta nigeya wada lausa, ta wate ꞌaꞌewaꞌewabamu ta nigeya wada dedoi.’
  wrs-wrs: Yimba os lovahv, oi otol mueri vewuvmona vev, araravalva kuksa vev. Himba
    hevm os dasalm ishunv, kava yemba sangal sevrinvna, wo heva os owai, yimba indk
    vithivnamoa. Doa os kava henga mindsang vivna, wo heva os owai, yenamba wenoppa
    pihangu vinvnamoa.
  mca-mca: 'Hik ƚunyejei ne''ej omehets qe i''niju''kii na''aj joofji''ju'' qe t''otoijo''
    qa taya''yi''ƚ wetju''ƚkii ne''ej ƚ''otoihifetsju'', qa yit''ijiikii: “In hifuyutaxi''ƚ
    e''mik''i ne'' foj qa nite''ƚe ƚ''otoyi''ƚ. Hijitaxi''ƚ e''mik''i ke'' if''iljetsitsik''i
    witlijtsinel qa nite''ƚe ƚapi''ƚju''.”'
  kiw-kiw: Rii hauꞌi tuiai-da emidio meree keeke aibo-ka. Aamiꞌai-ro aamiꞌai iduuꞌai-ka,
    ‘Rimo geꞌii raahoaꞌei iabotuti-da, riꞌo hete omaumo bia! Rimo idebi raahoaꞌei
    iabotuti-da, riꞌo idebi aꞌaimo bia!’
  tzo-TZC: 'Coꞌol sꞌelan stalelic jech chac cꞌu chaꞌal ololetic ti ta xtajinic ta
    chꞌivit ti ta xavta ti jchop schiꞌilique: “Laj coqꞌuisancutic ti amae, pero ti
    voꞌoxuque muꞌyuc bu xaꞌacꞌotajic. Xmeꞌinaj xa liqꞌuejincutic, pero muꞌyuc bu xaꞌoqꞌuic”,
    xut sbaic.'
  mya-mya: သူ​တို့​ကား​စျေး​ရပ်​ကွက်​တွင်​ထိုင်​လျက် `ငါ​တို့ သာ​ယာ​စွာ​တီး​မှုတ်​သော်​လည်း​သင်​တို့​သည်
    မ​က​မ​ခုန်။ ငါ​တို့​ငို​ချင်း​ကို​ဆို​သော်​လည်း သင်​တို့​သည်​မ​ငို​မ​ကြွေး' ဟု​အ​ချင်း​ချင်း
    အော်​ဟစ်​ပြော​ဆို​သော​က​လေး​သူ​ငယ်​များ နှင့်​တူ​၏။-
  gng-NT: 'Bi naan tɛn mubumu nɛ kɛ kidaak ni ki jeleh, ki tɔkeh muʼtɔmu ki teh: ‹Ti
    piebe'' nɛ liwol, nɛ na ŋɔn'' ciɛk. Ti gɛn'' ikuyuon, nɛ na muɔ''.›'
  cbi-NTPO: 'Matyu cha'' den neneindala kailla dewa''di'' aikendu yaitala entsandi
    papatimu juuñu deeve: Naa pujkuna depakaañuba, ñulla beela dekityuwa; naa llaki
    beesa dekiñu bain, ñullaa dewaatyuwa, timu kailla juuñu deeve.'
  ikk-NT: “Wẹ nọ kẹ ụmụẹka nọdị alị imẹ afịa, a hị ibe wẹ, a sị, ‘Ẹnyi e gbu ni ụnụ
    ẹkpiri hụn a sụọnị, ụnụ etẹnni egu; ẹnyi e ye olu ẹkwan, ụnụ a kwannị ẹkwan.’
    ”
  leu-leu: 'Nari, ri malaan sena rafulak aava ri taxa nai la bina ina faasot e ri
    taxa felingai malaan: ‘Maam piif a tungaal xe simi e mi pife tia. Maam tangiis
    a mamaat e mi pife taangiis.’'
  maz-NT: 'Anguezeji chjëntjui nza cja yo ts''it''i yo junrü cja chõjmü yo eñe cjaji
    o mbaxua, ma''t''üji o̱ dyoji mamaji: “Ró pjë''pc''ijme o flauta, pero nu''tsc''eji
    dya i̱ nemeji”, embeji yo nu dyoji. O ''ma jiyö, eñeji cjaji como que ya vi ndũ
    ''na nte, eñe pa ögüji c''e añima, xipjiji nu mit''iji: “Me ró nzhumüjme rvá xörüjme,
    pero nu''tsc''eji, dya i̱ huëgueji”, eñeji.'
  bod-N: དེ་དག་ནི་ཁྲོམ་སྲང་དུ་སྡོད་པའི་བྱིས་པ་རྣམས་ཕན་ཚུན་ན༌རེ། ངེད་ཅག་གིས་གླིང་བུ་བུས་ཀྱང་ཁྱོད་རྣམས་བྲོ་མི་འཁྲབ།
    ངེད་ཅག་གིས་སྐྱོ་གླུ་བླངས་ཀྱང་ཁྱོད་རྣམས་ངུ་བ་མིན་ཞེས་ཟེར་བ་དང༌འདྲའོ།།
  tca-NT: '—Rü ñaã duü̃xü̃gü rü taxuxü̃maãma nataãẽgü ngẽxgumarüü̃ i ngema buxü̃gü
    i ĩã̱xtüwa rütogüxü̃, rü íxĩnücèxwèxegüxü̃, rü tagaãcü namücügüxü̃ ñagüxü̃: “Marü
    wowerumaã pexcèx tapaxetagü natürü tama ípixü̃ãchitanüxü̃. Rü marü ngechaü̃xü̃
    i wiyaegu pexcèx tawiyaegü natürü tama pexauxe”, ñagüxü̃. Rü ngẽma buxü̃gürüü̃
    taxuxü̃maãma nataãẽgü i ñomaü̃cüü i duü̃xü̃gü.'
  zpl-NT: 'Nia luhua: Nú liꞌibeei neca beei xi neca bee enduꞌ enu rita ruꞌu iꞌya nu
    rixiali beei lu saꞌbeei nú rnibeei: “Chenu ungularu chii para nú yeꞌehua né yeꞌehua.
    Nu chenu ungularu canción nú nehuana se né unaꞌhua.”'
  mbc-NT: Inkamoro wanî moreyamî' tîsu'minansenon warantî. Inkamoro wanî poro yi'pî
    po. Tiaronkon pî' to' entaimepîtî ko'mannîpî. “Manannîto' waiyi ye'nunpa'pî annaya
    tîîse amîrî'nîkon mananu pra awanî'pî”, taapîtî'pî to'ya. “Moropai isa'manta'pî
    kararunpato' kupî'pî annaya tîîse amîrî'nîkon karau pra awanî'pî”, taapîtî'pî
    to'ya.
  ndg-ndg: Balingana ni bana babang'anda pasoko, babatama ni kemana yumo baada ya
    ywenge kababaya,'tuliyula filimbi kwaajili yinu, ni mng'andike kwaa, twatilombola
    mlelite kwaa.”
  wsk-wsk: Nina kuriang gotektek iwita. Nina diara guruga kuwim te dagisan ale ninga
    sikisaki nunga arusan ale masan, ‘Ana bawe moakasan, bare nina me irukasan; aking
    nangamang bataga ko wur ilukasan, bare nina me nia mokasan!’
  toj-NT: 'Lajane soc chab c''ole yal untic huax yiaj sbaje tajnel ja ba nalan patio.
    Yen ta huax yautalaan sbaje: Ja hualahuex oj c''ultic q''uin. Ja quenticoni juuticon
    ta ja ajmayi, jaxa huenlexi mi ni huala chaaniyexa. Cham ja yal cali, xchi june
    ja yenlei. Ja quenticoni huanoticon oq''uel, jaxa huenlexi, mi ni modo la ocyexa.
    ¿Jasyuj jach huaxa c''ulanex ba? Jach huax yala sbaje ja yal untiqui.'
  tbc-tbc: Iŋ nek ibol nanuk kititik dadeŋ aben na dumasig dumado dugo nanuk aenta
    igo dubol digiai da, ‘Maŋ aŋ atari wo dum muwi se ya, ak man aŋ ta atari na ya.
    Agod mateŋ saen an san bar mabi se ya, gug aŋ ilom saian dugo atata man amoi a.’
  sna-sna: 'Vakaita savana vagere pamusika vachidanidzira kuno mumwe nomumwe wavo
    vachiti: “ ‘Takakuridzirai hwamanda, asi hamuna kutamba; takaimba rwiyo rworufu,
    uye hamuna kuchema.’'
  smk-NT: 'Kapada ray ua''nak itaw sa plasa nin mii''ritan sara: ‘Ay! Mampanugtog
    kami bale'' kai kamo nin magbayli; anta mangkibereng kami komoyo ket kai kamo
    anamaet nin mangabet-abet.’'
  grc-TCGNT: Ὅμοιοί εἰσι παιδίοις τοῖς ἐν ἀγορᾷ καθημένοις, καὶ προσφωνοῦσιν ἀλλήλοις,
    καὶ λέγουσιν, Ηὐλήσαμεν ὑμῖν, καὶ οὐκ ὠρχήσασθε· ἐθρηνήσαμεν ὑμῖν, καὶ οὐκ ἐκλαύσατε.
  gof-WFTW: Giya giddon uttidi woli xeegidi, ‘Nu hinttew suusul77e punnin, hintte
    yexxeketa. Nu sabbidi zeleelin, hintte yeekkeketa’ yaagiya nayta daanosona.
  spa-BLM: 'Son como niños que se sientan en el mercado y se llaman unos a otros,
    diciendo: ‘Te cantamos, y no bailaste. Nosotros nos lamentamos, y vosotros no
    llorasteis’.'
  kyz-NT: —Kunumĩarũe'ema 'jawe 'gã niapyai ajemogyau. Nuenuwi 'gã ujara je'ega. Sã'ã
    kunumĩa “soo jarejerokyau 'jau” 'eramũ, “Naani. Najeataweretei je”, 'jau etee
    'ã ajaupe. “Pe'je ajee sajeawotee 'ũ”, 'jau 'ã kunumĩa ajaupe nũ. “Najejeawoteeweri
    futari je, a'e ako je ko”, 'jau ete 'ã kunumĩa ajaupe. Nan tee futat aipo 'gã
    niapyai— 'jau Jejui 'ga imome'wau 'gã nupe.
  dao-dao: “Ahin he cun Anghmawe jawihtuknaka ngawki he, ngkhü kyu u lü, ‘Cambumak
    pülün ning jah tum pe ung se am nami nglamki, yawk la sa ung se pi am nami kyapki’
    ti am tängki he.
  cya-cya: 'Nguiaa cha'' ''in ne'' re tsaña''an cha'' ''in nu suhue ti nu ndyi''in
    jya loquiya'', nxi''ya ta''a lo'' nchcui'': Yla hua cuhuii quii lo'' a yla quiya''
    um, yla hua jyiin nu nguitsi'' nten, lo'' ñi a mdi''in ynan um.'
  nii-nii: Pe wu ombu yi mił, kangił kembis kombur konu endi tuk ełe molk, kangił
    kembis kombur eipi kin wii tunjung. Tok yi ninjing, ‘Sin mingał kepii tonmun nimbił
    erang enim golang ninanmin?’ a ninjing. ‘Pe nga sin golang kaimb er ninmin ei
    enim ke ninanmin. Ei yi mił en enim noman endi pinałim eipi eipi punum.’
  ign-NT: '@see-verse:LUK.007.031'
  dik-NT: Keek aa cït mïth cï kenhïïm mat laar yic leŋ kegup, ye lueel ëlä, ‘Ɣok aacï
    waak pɛth ye keek ket tɛ̈ looi ruääi ket, ku wek aa këc dier! Ɣok aacï käk ye
    looi thuɔɔu yic thɔ̈ɔ̈ŋ, ku wek aakëc dhiau!’
  cac-cac: 'Lajan eb'' icha eb'' unin stajni d''a mercado. Ay eb'' tz''alan d''a eb''
    yetuninal: Ayic ix co pu''an co flauta, maj ex chan̈alvoclaj. Ayic ix on̈ b''itan
    d''a cuseltaquil, maj ex oc''laj qued''oc, xchi eb''. Icha eb'' unin malaj sgana
    d''a junoc tas chi'', icha chi'' eyaj a ex tic.'
  tzj-E: 'Cuq''uin c-e'' moc ac''ala'' quixenjumsaj wa'' jquemjon tz''anem ptak q''uebal.
    Jun moc nquerak quechi'' chquij jun moc chic: —Ajoj xkaban nic''aj bix rxin quicotemal
    per ixix majo''n xjoj xeban ta, majo''n xixquicot ta. Y xkaban jun chic rxin bis
    y nmajo''n xixbison ta chka''. Nmajo''n nak newajo'', cara'' xecbij ac''ala''
    chca e jmoc chic.'
  san-BUR: ယေ ဗာလကာ ဝိပဏျာမ် ဥပဝိၑျ ပရသ္ပရမ် အာဟူယ ဝါကျမိဒံ ဝဒန္တိ, ဝယံ ယုၐ္မာကံ နိကဋေ
    ဝံၑီရဝါဒိၐ္မ, ကိန္တု ယူယံ နာနရ္တ္တိၐ္ဋ, ဝယံ ယုၐ္မာကံ နိကဋ အရောဒိၐ္မ, ကိန္တု ယုယံ
    န ဝျလပိၐ္ဋ, ဗာလကဲရေတာဒၖၑဲသ္တေၐာမ် ဥပမာ ဘဝတိ၊
  yaa-NT: 'Nã fakefo ãto kaxeti anoax kaxekakĩ ãto yamafo kenatirofo tai tai iyanã.
    Akka mã ãto yamafo nokokanax a ato yamafãfe fichipaiyaifo keskai tsoa kaxesharayamaino
    ato yoitirofo iskafakakĩ: ‘Nõ nõko xaiti maneaino akka mã mairamisma. Askatari
    shinãmitsayanã nõ fanãikaino mã oiamisma,’ ixõ ato yoitirofo. Akka mãri nãskariai
    mã tsoaki inimamisma.'
  cab-NT: Ítara jáña quei irájüñü ja añúurubaña mágidirugu ájurera, ába jagúaragun
    joun jíbegu. “Íñaajatiwa fídu jun, mabínajantün, erémujatiwa urému jíruti jun,
    mayájuntün.”
  clu-clu: Midyo sanda sa mga bata nga nagaporongko sa plasa nga nagakoon sa isara
    kag isara, makon nanda, ‘Gintokaran namun kamo ang sonata nga pangkasal, garing
    ara kamo magsaot. Ginkantaan namun kamo ang kanta nga para sa patay, garing ara
    kamo ra magpanangis!’
  swh-ULB: Wanafanana na watoto wanaocheza kwenye eneo la soko, wanaokaa na kuitana
    mmoja baada wa mwingine wakisema, 'Tumepuliza filimbi kwa ajili yenu, na hamkucheza.
    tumeomboleza na hamkulia.'
  tpt-NT: 'Yuꞌuncha va tacha sꞌatꞌan yu taqamanan laklhitamau yu talatꞌasaniy, talajuniy:
    “Klasqolniu yu maꞌachajunuꞌ jasanti, pero jantu kꞌatꞌininatꞌik. Klamilpaniu milpati
    yu mamaqanixvanan pero jantu kꞌaꞌalhuntꞌik.”'
  aai-aai: Sabuw hai itinin i Kek gidigidih urababan tefafafow na’atube. Kek turih
    boro turahinah isah hio, ‘Aki tabin ana douduf arabirab baise kwa men kwabenabenamih.
    Naatu aki morob ana ew atatabor, baise kwa men kwarerereyamih.’
  sny-sny: Farisi lu tewi apou wou a'i, lowe eimane wou a'i ne. Eimane ape lai ta'uweyei
    pani tewi ma'e ta'uwe onurai. Lowe te'e tiyatiye apou eiye, ‘Nomo fene ne mene'e
    fateye su, fene unei ape'i te ta'ame. Nomo lu soposopowei ewite irowe su, fene
    lu ta'ame.’
  myy-myy: '@see-verse:LUK.007.031'
  trc-NT: 'Ase vaa xnii caꞌanj rihaan yuꞌvee ne̱ tico ga̱ tuviꞌ roꞌ, vaa soj si̱j
    ma̱n rihaan chumii̱ nihánj ado̱nj. Dan me se yáán nij xnii yoꞌ rihaan yoꞌóó, ne̱
    aguáj nij xnii rihaan tuviꞌ xnii, taj nij xnii: “Nica̱j núj rihuu núj, goꞌ núj
    chraꞌ choco̱ꞌ, tza̱j ne̱ me cheꞌé ne raꞌa̱nj soj ga̱. Ne̱ goꞌ núj chraꞌ xnangá,
    tza̱j ne̱ me cheꞌé ne taꞌve̱e soj ga̱. Me cheꞌé ne tico soj ga̱ núj ga̱”, taj
    nij xnii rihaan tuviꞌ nij soꞌ a.'
  cut-NT: 'Nchuhn che vate ne ma̱n ro cuh ne, nduhchan sa̱hn ca̱hya che ra̱hn se ri
    se combiero yahn se: “Tive nuhn cu retive, ne hua ndeh nchuhn. Cah ra̱n nuhn nduhca̱
    che rah ra̱n ihyan na̱n ndih tena̱hn, ne hua chaco nchuhn.”'
  bel-bel: 'яны падобныя да дзяцей, якія сядзяць на рынку, клічуць адно аднаго і кажуць:
    мы гралі вам на жалейцы, а вы не скакалі; мы сьпявалі вам песьні журботныя, а
    вы не галасілі.'
  zlm-KSZI: 'Mereka umpama budak-budak yang duduk di pasar dan berseru-seru sesama
    sendiri: ‘ “Kami telah memainkan serunai untukmu, tetapi kamu tidak mahu menari;
    kami telah menyanyikan lagu-lagu sedih untukmu, tetapi kamu tidak mahu menangis.”'
  gdr-gdr: Ton re yɨpa rɨrɨrkɨp rɨga im odede rɨngmim ra b'ɨga sobijog omnɨki tekeny
    nɨmog bobond tungg aband, ɨ yɨpa bobo b'ɨgawarɨp kwa yɨpa bobo b'ɨgawar yɨt tugwatenanj
    odede opurena kɨma da, ‘Sɨn pop wa pate ara epayau, ajɨ wɨn makwa omarkindam.
    Ɨ sɨn pop wa nony b'uwou kɨma ger atangau, ajɨ wɨn makwa yii wuwenyɨt.’
  vmy-NT: 'Kui jo=ni nchja nisti xi ꞌbendu ndetsin ꞌba tsure xinkjin nga kjiꞌndaya:
    “Kjinikjaneri̱ son xi nda tsu, ꞌba bi kjicho. ꞌBa kijndari̱ son xi ba tsu, ꞌba
    bi kichiꞌndo.”'
  cmn-FEB: 他们就像小孩子坐在巿中心，对彼此说：‘我们给你们吹笛子，你们却不跳舞，我们唱哀歌，你们也不痛哭。’
  gmv-RNT: Giyan uttidi ba giddon issoy issara xeeygettidi ‘Intes nuni diith diixxidos
    shin duribeekketa; zilalis zilalidos shin yeekkibeekketa; giza nayta misateetes’
    gides.
  ncl-NT: 'Lachihualo quinami xolomes hual molalilo pa mahuiltisi. Quintzajtzilijticate
    yehuanten hual mahuiltilo ca yehuanten, quinmilijticate: “Ticnequiloaya timahuiltilo
    quinami quiman monamictilo. Antimijtzotzonilije huan amo anmijtotic. Cuaquín ticnequiloaya
    timahuiltilo quinami quilalpachulo se mijquil, titzajtzije quinami techcocujtataya
    toyolo huan amo anchocac.”'
  sua-sua: 'Nok mut kaenang alo valngan ruk orom o ngnes ko ngma kees kam tting ngang
    ngarlenar ko nginta kaum ko pum a gaep ka pun he kureik kmel ngakro ktui kim mar
    mruo, kmit ngarlenar kam khanier kar mar ko langto ta kni te: ‘Ngota pum a kamop
    kmit muk kmerep, vanang muma kees kam tting kmerep.’ Va langto tkoripang kam kni
    kat te, ‘Ngota kni orom a kni to a tningel kmit muk kmaee, vanangko muma kees
    kam tting kmaee kat.’'
  klt-klt: Rám nátán ámna náráwa wu nangge kikimo yá kapme hára átang yáni inán kanán
    tángngátaráng ina, ‘Sándá kap utniráng ingga nándá pilut hásiumán, enendu kap
    ma uturáng. Sándá kutniráng ingga kap ukuro mantáumán, enendu ma kuturáng.’
  are-are: Rrangkarra kunha katjia ntjarra ngerra nama, etnala kathala arrkanerrama.
    Katjia arrpunha ntjarrala ntangkama, ‘Nurna arrkanerriai, nthaperramala.’ Kanha
    katjia arrpunha ntjarra antjakunyala. Kurunga etna wotha ntangkama, ‘Nurna arrkanerriai,
    relha ilukalaka ngerra nthorrkngerramala.’ Kanha katjia arrpunha etna itja kutala
    arrkanerritjika antja.
  gai-gai: Mina gainda morena tɨp kirara mina taŋga, mombonik morena tɨp kirara meikramtaɨra
    mbik tɨkca punirena taupca tɨkca, mombonikca an ndeacrinanmo aca aindopatna, ‘Aia
    nemo toŋtoŋgarta ŋapar kumbri, ne mba weri. Na aia nemo kakadmaina ŋapar kumbri,
    ne mba aeri.’”
  qvm-NT: 'Wamracuna: ‘Puclar fiestata rurashun’ nir quënata tucaptin yanasancuna
    gatswayta mana munashgannogmi noga yachatsishgäcunatapis mana chasquicärintsu.
    ‘Aya pampayta puclar laquicuypa cantashun’ niptinpis yanasancuna puclayta mana
    munashgannogmi Juan Bautista yachatsishgancunatapis chasquicuyta mana munantsu.'
  chz-NTPS: 'Dsaˉ hi̱ˉ cha̱a̱ˉ naꜗ cha̱a̱yhˉ miihˉ läꜙko̱hꜘ chihˉ hi̱ˉ tä̱ä̱hˊ jeˊhmoohˊ
    hi̱ˉ tooh˜ mɨɨhˊ kya̱a̱hˊ dsaˉkya̱a̱yhˊ. Jäyhꜘ: “Maˉjʉʉˊ jnäähꜗ su̱ꜚ heˉ jmeeꜙ
    jë̱ë̱ˉ hohꜘ hnähꜘ kya̱a̱hˊ luuꜘ hmaˉtaˉ pero saꜙ gaꜙhiihꜘ hnähꜘ maˊ jmeehꜗ hnähꜘ
    ja̱ˊ. Maˉhäˊ jnäähꜗ su̱ꜚ heˉ tiˉmeehˉ dsëꜗ, niꜙ läꜙja̱ˉ saꜙ maˉhoohˊ hnähꜘ”, jähꜘ
    chihˉ sɨɨyhꜙ dsaˉkya̱a̱yhˊ.'
  kmu-kmu: Ma ma hisua augafa nafaꞋneyagamoꞋya mainaya kava hutama mainae. Ani nafaꞋneyagamoꞋya
    veaꞋne alitalu huꞋya mainalega maineꞋya alu nafaꞋneyagahena ke huꞋya mage huꞋya
    hae ‘YaveꞋya aikolunana tamakaya amoa noꞋayae. Tagaya tahau hisuna yagame nehunana
    tamakaya avia noꞋatae.’ huꞋya hae.
  ood-NT: Neh, tp hems am wo chichwid g aꞌal ch hab wo chei, ‘Am att em‑gehged g e
    hohontam ha‑piastakaj. Kumt pi e waila. Am att nei g muhki neꞌi. Kumt pi shaꞌi
    shoshani.’
  lbm-lbm: हि उन बच्चां को जसो हंय जो बजार म बैठ्यो हुयो एक दूसरों सी पुकार क कह्य
    हंय, ‘हम न तुम्हरो लायी बांसुरी बजायी, अऊर तुम नहीं नाच्यो; हम्न विलाप गीत गायो,
    अऊर तुम नहीं रोयो!’
  ncj-NT: 'Ixnesihque quen in conemen san mahuiltiyahque huan quinnotzahque in oc
    sequin: “Tamechpipitziliyahque in flauta quen ipan mosihuautilistli huan ahmo
    onanmihtotihque. Huan otitlocoxtoyahque quen ica in mijqui huan namehhuan nanyolchicahuahque.”'
  yuj-yuj: Am fárákap te némpouk tankáprá sokwaknap tárápu niampon. Tárápu kánanke-tárápao
    némpouk amore mek tankáprá sokwaknap tárápuan arakrá wumwi, ‘Yino sére porokwap
    nánko, yumo apaerá tár sámp mo rape? Tá yino yonkwae touwe mwanap tár sámp nánko
    yumo apaerá ém mo rape?’
  kto-kto: Mirie gare lop la man maionama kabirana o pianam o sune ga man marikmeng
    kabirana ma ga megama, ‘Man afuvang kofi me milam pa kikisming ga tale ga mivina.
    Man puvara o kadik me inamaniap mila mevara, pa tale ga miliba.’
  gmv-NT: ጊያን ኡቲዲ ባ ጊዶን ኢሶይ ኢሳራ ፄይጌቲዲ ‘ኢንቴስ ኑኒ ዲꬅ ዲፂዶስ ሺን ዱሪቤኬታ፤ ዚላሊስ ዚላሊዶስ ሺን ዬኪቤኬታ፤
    ጊዛ ናይታ ሚሳቴቴስ’ ጊዴስ።
  por-BLT: 'Elas são como crianças sentadas na praça do mercado, dizendo umas para
    as outras: ‘Nós tocamos flauta para que vocês dançassem e vocês não dançaram.
    Nós cantamos músicas tristes para que vocês ficassem emocionadas, mas vocês não
    se emocionaram.’'
  stp-NT: 'Jaꞌpnim dho ji buan na jax gu aꞌaalh noꞌ mɨt muiꞌ maap jim daagɨk ma tɨtbim
    miꞌ paiꞌ giotɨr. Baꞌ jaiꞌ bha jaꞌp ji daraibui ma tu saasbiaꞌ am titrimiax kɨꞌn,
    baꞌp ja tɨɨdaꞌ am gu jaiꞌ ja bɨpnaꞌ aꞌaalh xi saasbichui: “Ni jɨꞌx ku pimɨt iam
    tɨ nɨi na chich ba tu saas, ni ku pimɨt susuanɨ na tɨi joiꞌmdam jum kaiꞌchɨt guch
    xaasab.”'
  ame-NT: '@see-verse:LUK.007.031'
  mgh-2016: Ari thoko ashimirawo aakhalhanche mmapuwani nnopangiya maronda ni wiichiirelha
    ashineneru, ‘Nahowopelhani ikoma nansho khamwenne! Naheepa ichipo cho nunlhiho
    nansho khamwonlhilhe!’
  kvn-NT: 'Imi tule-imis-pukmalad nuskan-purwigana tule-ampagumaladgin aga emal-emal
    kolbuktamaladyob. Tenal we purwigana chogdamalo: Imi anmal pemalga kammu-okochamal,
    tenal pemal kwen kwichajulmal. Tegin anmal pemalga pukib-itoged-namaked namasmal,
    Tenal pemal kwen poszhulmalbal.'
  gvf-gvf: Komina aibe tobe erungwa ai, gamege taminin sutan mile taminin ta iru gala
    di taminin ta tongwa, ‘Na abal kule nobinga te ime erebinga kaun iray, tawa sibinba,
    i ibal kobe egin erekinwa. Te ibal gulungwa kaun weray si paabinba, i ibal kobe
    kay ta mi na tekinwa.’ Gamege sigil iru tere nomanin paikungwa ka dungwa mere,
    ibal malia maalungwa nomanin su su sire ka di na Yon bole na tomua.
  san-ISO: yē bālakā vipaṇyām upaviśya parasparam āhūya vākyamidaṁ vadanti, vayaṁ
    yuṣmākaṁ nikaṭē vaṁśīravādiṣma, kintu yūyaṁ nānarttiṣṭa, vayaṁ yuṣmākaṁ nikaṭa
    arōdiṣma, kintu yuyaṁ na vyalapiṣṭa, bālakairētādr̥śaistēṣām upamā bhavati|
  deu-ELBBK: 'Sie sind Kindern gleich, die auf dem Markt sitzen und einander zurufen
    und sagen: Wir haben euch gepfiffen, und ihr habt nicht getanzt; wir haben euch
    Klagelieder gesungen, und ihr habt nicht geweint.'
  mcb-NT: 'Inti pikañoigaka ananekiegi impitaigera pampatuiku imagempivageigakera
    impo ovashi inkisavakagaiganakempa inkantaige: ‘Nokovutimoigavetakempi teratyo
    pintiontaigempa. Impo nomatikimoigavetakempi matikagantsi kenkisureaenkatavagetakatyo
    kara teratyo piragaigempa.’'
  yle-yle: Yepê, Yi p꞉uu n꞉aa mgongo. Yepê, Tp꞉ee ngmê ngê u mbwó knî ye wa vyi, yewo,
    Tpile we a nté koo, u kwo wa nganê mbê dmi. Yepê, Ala kópu u nkwo ye wa vyi, yewo,
    Pi ntóó kmênêkmênê a nté koo, yi kópu u wépi u kwo amye pwaa ngmê. Yepê, Nganê
    pyu yoo.
  swh-1850: 'Ni kama vijana waliokuwa wamekaa sokoni na kuambiana, kikundi kimoja
    na kingine: Tumewapigieni ngoma, lakini hamkucheza! Tumeomboleza, lakini hamkulia!'
  msc-msc: 'Alu bɔni denninilu la, mɛnilu siini ɲanatɛɛla lɔfɛ rɔ. Alu ye a fɔla ie
    duɲɔɔnilu yɛ ko: ‹A ragbɛ. An ka fule fɔ ai yɛ kɔni ai ma sɔn ka don kɛ. An ka
    saya dɔnkili la ai yɛ, kɔni ai ma kasi.›'
  ese-NT: 'Joya ecua eshoꞌiquiana quebanei jayojja jama cuani. Eshoꞌi cuana quebanei
    po majje joya pea que taaani jama cuaje pea nijje jjapeequi sa po ajja jjejojo.
    Jama jjamimihueꞌequime cuani baꞌa: “Eyaya dehue miaña mi quea bihui epojji nisho.
    Jamatii miya quea bihui po sa po ajja. Majoya eya pa nishoani, emanoꞌyojo pa ani
    jayojjaya mi quea bihui epojji nisho. Jamatii miya pa nisho ajja. Jamajjeya ecuea
    ba jjima eyaya miya achajja quea bihui po meeme aje. Miya niñepoqui jayojja cuani,
    jamajjeya quebanei po ajja” jamaya eshoꞌiquiana quebanei cuani —Jesosa cua—. Eꞌe
    de, jamaya dejja mimishi cuana jjeya cuani ma eshoꞌiquiana jayojjaya.'
  jac-NT: 'Wal xin lahan anma hacaꞌ niẍte unin chiay tzꞌon̈no yul txon̈bal, cat issajchi.
    Chawtenti yetbi iscꞌatan̈ hacaꞌ tiꞌ: “Naban̈e majeta cobahan̈ jokꞌtzenan̈ teꞌ
    suꞌ, machi xin maquexcan̈alwi. Yebpaxo xin, naban̈e macobitn̈ehan̈ huntekꞌan bit
    tzꞌabalcꞌule tan̈e yoqui, maẍticꞌa xin maquexokꞌpaxoj,” ẍi niẍte unin tuꞌ.'
  cak-CNT: 'Re vinek re'' xa e junan riq''uin ri jun quetz''anen ri niquiben ri ac''uala''
    pa tak bey. Re ac''uala'' re'' riq''uin cuchuk''a'' yech''on chiquivech, y niquibij
    c''a chupan ri quetz''anen: Xojk''ojoman riq''uin xul chivech y man xixxajo''
    ta roma quicoten. Xkabixaj bix richin bis chivech y man xixok'' ta, yecha'' ri
    ac''uala'' pa quetz''anen. Y e queri'' re vinek re'', man jun ri nika'' chiquivech.'
  zia-zia: Niye tani mani mamanikakara ine yero nowa. Mani mamanikaka napo kakame
    atu adungno mitasani otao mani ena yausero eyero sinowa, ‘Nae ge tuwari aeno niye
    yuno gogoing detenane, arata niye na oko wuyao yeteya. Nupema nae yo-amaora zi
    be yetenane, arata niye zi be oko yao yeteya. Arare nae nono yanane gaya iwaing
    yariniye?’ Ayero sinowa ara.
  mal-2015: ഞങ്ങൾ നിങ്ങൾക്കായി കുഴലൂതി, നിങ്ങൾ നൃത്തം ചെയ്തില്ല; ഞങ്ങൾ നിങ്ങൾക്കായി
    വിലാപം പാടി, നിങ്ങൾ കരഞ്ഞില്ല എന്നു ചന്തസ്ഥലത്തു ഇരുന്നു അന്യോന്യം വിളിച്ചു പറയുന്ന
    കുട്ടികളോടു അവർ തുല്യർ.
  tuo-NT: 'Wĩꞌmarã macã decopʉ apedujirã, na meꞌrãcjãrãrẽ pijirã caricũbajaqueꞌatirã
    weronojõ nima. Aꞌtiro caricũsama: “Ʉ̃sã wẽowʉ̃ putimicã, basarã wijatiapʉ. Ʉ̃sã
    bʉjawetise basacã quẽꞌrãrẽ, utitiapʉ.” Na weronojõ aꞌtocatero nirã́ noꞌo añurõ,
    ñaꞌarõ weecã, mejãrõta tʉꞌsatima.'
  mbl-NT: 'Tu kakxop putuk, nõm te hãmnuhnõg tu'' mãm, ha hãmkute''ex, tu'' nõy pu''
    yĩy ka''ok, hu: “''Ũgmũ''ãte kãyãhã'', yãyta''ax kãyã putuk, payã ''ãxop te hãmyã
    ''ohnãg, hakmũ''ãte kãyãhã, nõ hãpkot kãyã''ax putuk, pãyã ''ãxop tekmũ mũtik
