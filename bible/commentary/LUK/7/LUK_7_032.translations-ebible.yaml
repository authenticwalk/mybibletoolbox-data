  kne-kne: Kaman dan anan-ak ay man-ay-ayam sin plaza ay adi polos mapmapnek. Kanan
    da sin iib-a da en, ‘Nanganggangsa kami met, ngem sinigaan yo ay manayaw. Isonga
    nan-eyaey kami, ngem sinigaan yo pay dedan ay maitapi.’
  tgj-tgj: Bunu piokpamdorpamlo vmi dopamnv aingbv rido. Twnggonv twnggonyi gokdu,
