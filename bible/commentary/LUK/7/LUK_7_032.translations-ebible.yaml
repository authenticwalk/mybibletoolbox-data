  kca-kca: 'Ԓыв вош хӑры хŏща омәсты ԋаврэмәт хŏрпет, кўтԓаԓән ўвәтԓәт пӑ пŏтәртԓәт:
    ”Мўӈ нарәс йўхән нын урӈәнән йŏтсув, нын пӑ ӑт йаксәты, мўӈ хоԓԓәты арәт арисув,
