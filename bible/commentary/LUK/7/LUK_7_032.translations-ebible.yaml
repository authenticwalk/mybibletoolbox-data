  txq-txq: Sira iar, sama leo kana anar mana nggua-nggua rai pasar. Ara kii-ouk ma
    unggu-remu rae, ‘Ai fuu sulik rame-rame, tehuu ei ta foti-lendo setelele. Boe
    ma ai soda-helo sosoda beꞌe mamates, tehuu ei ta buꞌi mamatani.’
  aaz-aaz: Sin reꞌ naan nahuum on reꞌ muinf ein reꞌ antok-tokon kuuk et aꞌmasaꞌ. Sin
    nmakoaꞌ ein ma anmatoen am nak, ‘Hit tfuu bobe ma treuk ok-okeꞌ, mes hi ka mmarinin
    fa bsoꞌot. Rarit hai msii mbi beꞌet, mes hi ka mkae fa.’
  qup-NT: 'Kankunaka ñampipi tiyarishpa pukllak wawakunashinami kankichi. Paykunaka
    shuk wawa masinkunata kaparishpa rimanahun: Ñukanchi kenata pukushpanchipas mana
    baylashkankichichu. Chaymanta llakiypata takishpanchipas mana wakashkankichichu
    nishpa.'
  dop-dop: 'Pɑ nǝɣǝsǝnɑ kɛ́ ɩsɩɩ piyɑ cɑkʋɣʋ kɑtɑɣɑ tɑɑ nɑ sɩ tɔŋ tǝmɑ sɩ: Anɩ tǝ
    hʋlɑ hǝsɩ ɩ́ tɑ pɑɑ. Pǝ́cɔ́ tǝ wii lǝyɑɣɑ wulɑ, ɩ́ tɑ́ wii.'
  azb-azb: Bazar meydanında oturan və “Biz sizə tütək çaldıq, sizsə oynamadınız, Biz
    mərsiyələr oxuduq, sizsə ağlamadınız” deyib bir-birini səsləyən uşaqlara bənzəyirlər.
  eng-DBY: They are like children sitting in the market-place, and calling one to
    another and saying, We have piped to you, and ye have not danced; we have mourned
    to you, and ye have not wept.
  guo-NT: '@see-verse:LUK.007.031'
  hla-hla: Alimiu e heremi a galapien te hirata ria tara makumun toana, ba palai i
    taren te poier, ‘Alam e katoe mula u kömana tara hitöl, kaba limiu e ma sasala
    mulei! Na lam e köma hase mula u hahuri, kaba limiu e ma tabe mulei.’ Ne kato
    has uana i iesana tere Jon a Tsonun Baptais na lia.
  mav-NT: Pyno mesu­wa­ro­tiaria — Uruto po'og e haria yt uimohey i teran tukup­te'en
    aikotã hira­karia iha'y­wywi rakaria ewywuaria are e. Aikotã hira­karia te'e­ro'e
    to'ope — To'iro waku watu­wepy aiwo­'o­mo­wepit hamo i'atu'e to'o­ma­hara hap
    mywo ma'ato irania'in hira­karia — Yt naku i aiwo­'o­mo­wepit hap mesup i'atu'e.
    Yt urutuwat teran i aiwo­'o­ma­hara hap kape watu­wepy hap kape i'atu'e irania'in
    hira­karia pe e. Yt urutunug neran i wepy hap aiwepit hap upi i'atu'e. — Pyno
    waku aiwo­'o­hayka hap watunug miit'in syp haria ewywuat aiwo­'o­mi­ky­ry'i hap
    i'atu'e irania'in hira­karia pe wen ma'ato — Yt uruiky­'esat i aiwak hap ne'i
    aiwo­'o­mi­kyry hap ne'i i'atu'e to'ope to'ope hira­karia mi'i hap ewy kahato
    eweikup­te'en — Uruto po'og tora­nia'in kai e haria pe e Iesui. Yt ta'a­tu­ky­'esat
    i uimienoi i'ewyte yt ta'a­tu­ky­'esat i ahet'ok hat Iuwãu mienoi. Kat ko'i kat
    ko'i are'e hawyi — Yt uruimohey ehay i'atu'e uhepe. I'ewyte kat ko'i kat kat ko'i
    ahet'ok Iuwãu henoi — Yt uruimohey i ehay i'atu'e wy e.
  kpf-kpf: Zen katep yatâ ek birâ, nâŋgâm birâ upme. Kâtep zen kamân sombemân tapŋâ
    bukurâpziŋâ itâ sâm dâzâŋgome, ‘Nen kep meindâ zen wangât mân kue? Nen umbâlâ
    kep mem iseindâ wangât mân isie?’
  ppo-ppo: Atimata, so whi̧ mo fea touróló betere tikimó, kale keteirape atimasisitei
    melaa duraalu, etei kaae ala dere naale senaale kaaené kelerapó. ‘Dia̧ ki̧liyó̧póló
    da̧né fó wuti haleróló mepaae wole forape yaletei, dia̧ hȩkeseyóló sama ki̧linipó.
    Dia̧ dekȩ duraalu moló yó̧póló, mepaae wole forape yaletei, dia̧ wolekélé inipó,’
    yalepó.
  hin-2017: वे उन बालकों के समान हैं जो बाजार में बैठे हुए एक दूसरे से पुकारकर कहते
    हैं, ‘हमने तुम्हारे लिये बाँसुरी बजाई, और तुम न नाचे, हमने विलाप किया, और तुम
    न रोए!’
  wol-KYG: 'Ñu ngi nirook xale yu toog ca pénc ma di awoonte, naan: “Noo leen toxorool,
    fecculeen, nu dëjal leen, jooyuleen.”'
  bef-bef: To enali yagapanaꞌmagi suhi hite hepaꞌi folagahaꞌagu nehite fato yagapanaꞌi
    kehe ilete ma lite lu neepinaꞌa hite nehabe. Lali ufehi fi lepiꞌohutamo lenali
    kehe meiꞌahabe. To lali ana huto eniginaga fise yibi nama hutamo lenali yibi hilanaꞌa
    hite memineꞌahabe.
  amm-amm: Moi mo alalo lolofa komiyai tosomaimo sinuwo, nokonu mulumai. Taliyonikuwano
    manono, somaimo monoi, “Koi mo louwo tuwokonoki, ulai moi mo pa tonamonuwoso.
    Koi mo noko yau monoi tosonuku sinoki, asuwo asuwo, ulai moi mo sosonunowoi muwoi.”
  rmy-CHERGASH: 'Lenca si sago čhavrenca save bešen po sokako thaj jek avrešće čhon
    muj: ‘Svirosardam tumenđe veselo, a tumen či ćheldine, đilabadam tumenđe tužno,
    a tumen či rujine!’'
  zaj-zaj: Walinga na wana wakalile hadibugano da soko. Dale dimwe dowalongela dale
