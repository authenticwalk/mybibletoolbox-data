    sesuatu, kalian selalu menolak! Kalau kami meniup lagu gembira dengan suling,
    kalian tidak mau menari. Dan waktu kami bermain drama berkabung, kalian juga tidak
    mau ikut pura-pura menangis.’
  pes-OPCB: 'مانند کودکانی هستند که در کوچه و بازار بازی می‌کنند، و از دوستان خود
