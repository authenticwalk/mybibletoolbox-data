  mkj-mkj: Irai doahroar jerihkan ma kin ummwummwoais wijahn noasnoas kan. Oau pwihn
    kin rahrahu pwehpwehpwehnglahng oau pwihn, ‘Kamai koajkoajoang in malau oang kamwai,
