    pambaqshina tukushpa. Piru wakin wambrakuna mana munaptin pugllaytaqam, chay pugllaqkunaqa
    ninllapa: “¡Fyistapishina flawtata waqachiptiymi, mana dansangillapachu! ¡Pambakuqshina
