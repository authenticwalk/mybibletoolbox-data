    kintu yuyaM na vyalapiSTa, bAlakairetAdRzaisteSAm upamA bhavati|
  cak-SNT: 'Ri vinak reꞌ xa i-junan quiqꞌuin ri acꞌolaꞌ ri ncaꞌcꞌujieꞌ pa tak bꞌay,
    ri can ncaꞌsiqꞌuin ncaꞌchꞌoꞌ chiquivach antok ncaꞌtzꞌan, y niquiꞌej: Xkaxupuj
    flautas chivach y man xixxajo ta. Xkabꞌixaj bꞌix richin bꞌis chivach y man xixuokꞌ
    ta. Quireꞌ niquiꞌej ri acꞌolaꞌ chupan ri atzꞌanien.'
  uvh-uvh: Ka aming ka ningwara' wara'sining kadapmang wa sababi' wari yong bining
    mera sababi' amise fam ka napa'ga' igarang titisi u ning urang katianiting ningda'ning,
    a indi kabakni' kareng naknga mesisiringa tanga kandang figikem. Ka mokngang sidi
    mime ka waraga' mo' naknga mime guk mo' ting. Abanga indi mak kagak ning mime
    bibiri' toyam ka undu' mokngang, sidi bibi' naknga indigok dabik mo' toyam, ning
    urang titing ningda'ning ting.
  ino-ino: Ma ke hisoa akufa mafa'neyu'kana hutapa mai'nae. Mako mafa'neyu'moki kuma
    folakapi mai'ne'a mako fate mafa'neyaka'aife make hu'a ke nehae “Lakaeya yave'ya
    ne'amakuna'maki lapa'kaeya lapaiya no'ae. Lakaeya avi yakame nehuna'maki lapa'kaeya
    avi nolae.”
  gnn-gnn: '@see-verse:LUK.007.031'
  yal-yal: E luxi nɛn alo diidin naxanye sabaan soma lɔxɔ tideni. Bonne a falama bonne
    xa, e naxa, ‘Nxu bata xulenna fe ɛ xa, koni ɛ mi ɛ bodon. Nxu yi binbi wuga sigin
    sa koni ɛ mi wuga!’
  cnt-NT: 'Lɨ́in₅ juɨ₁lia''₂ lɨ́n₅ i₂bë''₅₄ i₂tón''₅ qui₂guió''₅ jmái''₂ rɨin''₅₄
    jë₄ ''ma''₅₄, juá''₂: Në₂jéi₄ jnia''₅₄ te₁fi₁ o₄quián''₂ ''nia''₂, la₁ tsá₃ në₂dsián''₃
    ''nia''₂; ján₃ guë''₂ në₂jmó₁ jnia''₅₄ son₅₄ quió''₅ ''lag₄ la₁ tsá₃ ca₂tá''₂
    guë''₂ ''lia''₂ ''au''₂ ''nia''₂.'
  tif-tif: 'Man katip katip iyo abip daal iip kawu tiin-bomdipla, malo ma bak-duu
    aptum kusal iyo weng naan-daayilale, bokolip: Nuli was samanin tap kemum i, kalalip
    baal wii-bam ale, was daka-bam kebup. Katale, malo ma kiptale, nuso was wiimin
    disa; ale, nuyo tunum taana dawakamin tap kemum o! kalalup amabup. Katale, kipta
    tal nuso amamin disa kebup o. Kalok nolin akal alik akal alik kabak-ami kukup
    kanu-mokomup kaali, ibi daa yo, kalalip kela kela kebip o, ken-umbip. Kemin,'
  nlx-nlx: ता माणहे आटा माय बोहीन आयेड़नारा सोरान गेत हेते, जा एका दिहरा पोर आयड़ीन
    गुनो लागाड़तेह, ‘आमु तुमरी केरता पावली वाजाड़ेल, एने तुमू नाह नाचना, एने आमु दुख
    मोणायेल, पुण तुमू नाह रेड़ना।’”
  apw-NT: Na’iṉiih nagoz’ąągee chągháshé dała’at’éégo iłch’į’ ádaaṉiigo, Tsįsól bee
    nohwich’į’ da’nt’aał ndi doo hwaa ch’adaashinołzhil da, daałiłdi’ṉiihíí bił dáłełt’ee.
  gum-gum: 'Kan plazayu ureemera esheerrab purramisra, kangurrin kangurri øyeeg chib
    trashib purrabelø latailø køn cha: “Nambe ñimuyasig luswan urringucha, ñimbe pailamøwei;
    cantailø isumdeelø cantaben, ñimbe miirab kishmøwei indan” chibelø latailø.'
  not-NT: 'Aisati picantaigari janequipague imaguimpitaigui saateriquë icanqueri basini:
    “Natamporatabeca carari te piguiataiguena; nosoncatabitaca carari teatisati piguiatina;
    nomaninquetabeca carari te pijáigue. Nacántatabitaca nogasëretomemegabitaca, carari
    teatisati piragasëretaiguema”.'
  plu-plu: 'Gihiyakemnikis ke bakimnaybe nopsahyumni gihiyakemnikis. Nah akkite yit
    abektey akak ku bakimnay arehwene ay amadga higiw. Ig Uhokri humaw kewa bakimnaybe
    ku pariye wakaymni giminkis gidahewektenkis. Igkis bakimnay kabiman gitkis gidahewektenkis.
    Igkis awna gitkis: “Usuh agighene usuh kayepne yisme ka kaykere ukakhu, yis ka
    batekkere payak ukakhu. Ayteke nikwe usuh wages warehwan adahan apuhekwiye usuh
    tihene. Yisme kawnata tihkere payak ukakhu. Mmahki yis ka amepekere uhiyakemni?”
    Ihanabay inakni nuwnhu. Hennewatbaki ig Uhokri. Hiyeg amedgenepwi inin igkis ka
    amepekere pahapwinama Uhokri giwatni ku pariye gawahkisni giminkis.'
  iou-iou: Uwä iroŋi täŋoret bägup-ken itkaŋ udewani. Iroŋiroŋi uwä gera kowat yäwän
    ŋode täk täkaŋ; Niwerä oretoret kap teŋitna gukut nämo tokät täŋkuŋ. Ba niwerä
    butewaki kap teŋitna, konäm nämo kotkuŋ yäŋ yäk täkaŋ. Täŋpäkaŋ in uwä udewani,
    nadäk siwoŋi kubägän nämo peŋkaŋ ŋode täŋkuŋ;
  ntp-NT: 'ʌpan ducami ʌaali ismaacʌdʌ plaasʌrʌ gatʌtʌʌvʌiña dai iiñoquidiña gʌnaaduñi
    daidʌ itʌtʌdaiña: “Iiva aatʌmʌ muusicocʌdʌ mʌtai maitatuutudai. Susuaañi aatʌmʌ
    mʌtai aapimʌ maisusuaañi”, astʌtʌdaiña.'
  rai-rai: Diat welaar ma ra kum naat liklik baa diat ki u ra balaa ra taamaan ma
    diat wewataai karom raa taara kon diat lenbi, ‘Baa miaat paar kudu, pa muaat laagaar
    uni, ma baa miaat kele a kelekele na tapunuk, pa muaat taangi uni.’
  haw-1868: 'Ua like no lakou me na kamalii e noho ana ma kahi kuai, e kahea ana kekahi
    i kekahi, a e olelo ana, Ua hookiokio aku makou ia oukou, aole hoi oukou i haa
    mai: ua kanikau aku makou imua o oukou, aole hoi oukou i uwe mai.'
  ffm-ffm: 'Eɓe mba''i hono sukaaɓe jooɗiiɓe e luumo, ana noddondira, ana mbiya: «Min
    piyanii on cereeli, on mbamaali. Min mboyanii on woondu yurminiindu, on mboyaali.»'
  arb-NAV: 'إِنَّهُمْ يُشْبِهُونَ أَوْلاداً جَالِسِينَ فِي السَّاحَةِ الْعَامَّةِ،
    يُنَادِي بَعْضُهُمْ بَعْضاً قَائِلِينَ: زَمَّرْنَا لَكُمْ، فَلَمْ تَرْقُصُوا؛
    ثُمَّ نَدَبْنَا لَكُمْ، فَلَمْ تَبْكُوا!'
  cop-CNT: ⲥⲉ⳿ⲟⲛⲓ ⳿ⲛϩⲁⲛ⳿ⲁⲗⲱⲟⲩ⳿ⲓ ⲛⲏⲉⲧϩⲉⲙⲥⲓ ϧⲉⲛ ⲟⲩⲁⲅⲟⲣⲁ ⲟⲩⲟϩ ⲉⲩⲙⲟⲩϯ ⲟⲩⲃⲉ ⲛⲟⲩⲉⲣⲏ ⲟⲩ ⲉⲩϫⲱ
