    djamarrkuḻi' ŋuli ga waŋa walalaŋ bitjan ŋurukuwurruŋdhi, ‘Nhaku nhuma ga dhuwal
    djälthirrnydja? Napurrnydja gan buḻ'yurr yiḏakiy ga biḻmay, galŋa-djulŋithinyamaraŋal
    nhumalany, yurr nhumany yaka warray rur'yunna giritjinyaraw. Ga wiripuny ŋanapurr
    gan ḏar'ṯaryurr manikay mokuywal bäpurrulil, ŋäthin manapar, ga nhumany yaka warray
    ŋanapurruŋgal mala-manapanna ga ŋäthinyaminya,’ bitjanna. Nhän nhumany dhuwal
