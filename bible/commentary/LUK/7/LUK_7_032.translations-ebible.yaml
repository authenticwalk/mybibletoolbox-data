  hun-hun: 'Hasonlók a piacon ülő gyermekekhez, akik ezt kiáltják egymásnak: »Furulyáztunk
    nektek, és nem táncoltatok, siratót énekeltünk, és nem sírtatok.«'
  mcf-NT: Adquid chuinu. Tantia. Ambi tantiacpaden naisa icsho isash bacuëbo yacbimboec
