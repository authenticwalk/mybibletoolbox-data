  zpc-NT: 'Rue yaca benꞌ nitaꞌ naꞌa ca quie xcuidiꞌ reꞌ lao yeꞌeya rëbiyacabiꞌ laguedyiyacabiꞌ:
    “Rcuedyindoꞌ flauta, naꞌra biquitule biuyaꞌale. Rulandoꞌ canción bayëchiꞌ, lëscanꞌ
    biuredyile.”'
  gul-NT: Dem people stan like chullun wa da seddown ta de maakut. An dey da holla
    ta oda chullun, say, ‘We done play music fa oona, bot oona ain dance! We done
    sing sompin saaful, bot oona ain cry!’
  arp-arp: Waude dāeyaunauauau hathahethee theaugunauthe haudaunanauauwuu, nau danadethadethee,
    nau nanāhethee, Nevadauhana, hau nananena nejevadana; naudauwuthajaudauwunana
