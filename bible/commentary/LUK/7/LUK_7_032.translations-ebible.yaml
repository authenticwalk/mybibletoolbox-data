  gaq-gaq: ମୁଃଡ଼ି ଗଡ଼େଅଇଂ ସାନ୍ତାନ୍ନିଆ କଚେ ନିଜେ ନିଜେକେ ୱାଚେ ବାସଙ୍ଗ୍ଏ ନେ ପେଇଂନେ ଡାଗ୍ରା
