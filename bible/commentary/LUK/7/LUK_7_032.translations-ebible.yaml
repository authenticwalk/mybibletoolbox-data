    xixoqꞌ taj.”'
  heg-NTPO: Oen nam tuladang el tana-anang in dada-daad tuun ne pasar ra ngas. Oen
    taan in kidu-ahan si-sii nol aa in tom lo ngas noan, ‘Kaim huu suling leo-leo
    son, mo mi tidan le dalen kolo lo. Hidim kaim tao dain in melang, mo mi lilu lo.’
  ptu-ptu: 'Sihhapam liu indo änä''-änä'' si ma''ko''bom-ko''bom lako pasa'' anna
    metambai muuaam solana: ‘Kiponiammokoa'' sulim sapo'' moka hakoa'' iko sumajo.
    Umpenaniammakam kelom bahata, sapo'' moka hakoa'' iko sumahho.’'
  bzd-NTPO: 'A'' dör we̱s ttè i'' tö ichè es: Ala''rla tso'' inuk u itöki̱. Sha̱bötspa
    a̱rke tai̱ë ta̱ iché iyamipa a̱: ‘Sa'' tö pulë bla''wé̱, erë a'' kë̀ klötëne'';
    sa'' tö s''e̱riar ttseittsé, erë a'' kë̀ i̱i̱ne''.’'
  kwf-kwf: neꞋe kira fiku Ꞌi maana usiꞋa Ꞌani ro fikuꞋa ki. Ma kira ka ri kwailiu
    fuada, ‘Kaimili ufi Ꞌau, ma kamu kasi ngwaꞋe goꞋo sulia. Ma kaimili ka ngulia
