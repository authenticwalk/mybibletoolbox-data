  hop-NT: 'Puma tsātsakwmuy kihsonve yesqamuy amunyuṅwa. Puma nānami paṅqaqwa: Itam
    umuṅem lēlenyaqw, uma qa tīva; itam umuṅem tsaykitaqw, uma qa tsayku, kitota.'
  san-URD: یے بالَکا وِپَنْیامْ اُپَوِشْیَ پَرَسْپَرَمْ آہُویَ واکْیَمِدَں وَدَنْتِ،
    وَیَں یُشْماکَں نِکَٹے وَںشِیرَوادِشْمَ، کِنْتُ یُویَں نانَرْتِّشْٹَ، وَیَں یُشْماکَں
    نِکَٹَ اَرودِشْمَ، کِنْتُ یُیَں نَ وْیَلَپِشْٹَ، بالَکَیریتادرِشَیسْتیشامْ اُپَما
    بھَوَتِ۔
  heb-LB: 'הם דומים לילדים במגרש משחקים שמתלוננים באוזני חבריהם: ’ניגנו לכם בחליל
    אך לא רקדתם, קיננו לכם קינה, אך לא בכיתם‘.“'
  caf-NT: Ndez na'a njan nduhínt'ah, 'uskehyaz duhúlt'ah hoh hiya'alh be 'e'óoket
    'et hudelhts'i. 'Ink'ez lhts'u háhudih hoh njan ndulhódutni, ‘Be ts'ujun be nuhwhuba
    ts'ujun, 'et whunts'ih 'aw chanuzahdak. 'Ink'ez nuhwhuba tso ts'inli, 'et whunts'ih
    'aw chasáhtso!’
  mio-NT: Iyo ñi cuhva iyo ñi cuati siqui nuyahvi, vati cana ñi iin tahan ñi inga
    tahan ñi, ta cati ñi ti cha tivi ñi yaa chi ñi, soco ña chita chaha ñi. Chita
    ñi yaa ndii chi ñi, soco ña chacu ñi, cati ñi.
  srq-NT: Sã mbia riirĩ ndiqui ñumbusareɨ sareɨ no. Sã eriqui ñee ñee nyue no. “Flauta
    que asaã saã ndei jẽje ra. ¿Mbaerã jenyuruqui sereã nea nde?” sã ɨ chõ nyue no.
    “Mbae aba mbia eã ngue asaã ndei jẽje resẽ. ¿Mbaerã jẽyate erese re?” sã ɨ chõ
    mbia riirĩ nyue no. Ũquɨ̃ na sɨ chõ jẽɨngo nguiã aba cheẽ mumba ã.
  kje-NT: Hi raisa tatana man ha'ar ramwali muku woro'o ma naikoro ra'aromo lolo pasar
    raram, la muku ida napopolu muku namehin ra'aheni, ‘Ai mou poloit modi mahinara
    soksok murmura, maa mi mamhene moro mayai pe'uk waur. Enla ai mahinara hanara
    man hi'i ri nahere, maa mi mamhene mahere moro mayai!’
  gaz-gaz: 'Isaan akkuma ijoollee iddoo gabaa taaʼanii wal waamanii akkana jedhanii
    ti: “ ‘Nu ulullee isinii afuufne; isin garuu hin sirbine; faaruu booʼichaas faarsine;
    isin garuu hin boonye.’'
  kud-kud: Nuwana yawalo, omiu bada dova hedaheda abagimwala holanai hi'ai'ai'opi'opi
    na adi geluwo aidiyai hiyogayoga, hiwalo, “Ama geluwo vedova ta a'abi'abi sinaha
    na nigele amyasobune, na hinage ayebwayebwasa na nigele amyadoune”.
  urb-NT: 'Ame''ẽ ta riki kurumĩ ra''yr ta aja saka. Kũjãtãi ta aja tĩ. Jumusaráiha
    ke a''eta mujã. Muhepyha renda pe wapyk. Pe, wajar ta pandu: “Huryha rehe jande
    jajyngar tipe. Pepurahái ym. Pyaiha rehe jajyngar tipe. Pejixi''u ym tĩ” aja wajar
    ta pe pandu.'
  fra-LSG: 'Ils ressemblent aux enfants assis dans la place publique, et qui, se parlant
    les uns aux autres, disent: Nous vous avons joué de la flûte, et vous n’avez pas
    dansé; nous vous avons chanté des complaintes, et vous n’avez pas pleuré.'
  san-HK: ye bAlakA vipaNyAm upavizya parasparam AhUya vAkyamidaM vadanti, vayaM yuSmAkaM
