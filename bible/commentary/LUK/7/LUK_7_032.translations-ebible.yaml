verse: LUK.007.032
translations:
  kpx-kpx: Keau esebuluiau ologomo molehi gilulahamale ke nahate. Esebulu abuna moleho
    loui kosea, ‘Noeau laheho sale hamageto laeau havulahaholilu. Ige noeau ninalahageto
    laeau nohehi ninalahaholilu.’ Iale novae vani komo uale la vaveve keau esebulue
    vaveve ke nahate.
  okv-H: Amo meni isasaraho na da tambuta arumbeto boru jumbarako ere ora nei uhoho
    na ereto dago huin husehera rate ungo ja tivae, nei si ijie sesena asi uje ehera
    te ungo si ae
  tbo-tbo: Tauhi mei logaloga ani gimala meyageina ugolina he tugula ma he yampalidamadamana
    he pa, “Ubeimi to lauinainaga ma ega ota hala. Ma to tutou ma ega ota tou haguiyai.”
  mal-C: “ ‘ഞങ്ങൾ നിങ്ങൾക്കായി ആഹ്ലാദരാഗം കുഴലിൽമീട്ടി, നിങ്ങളോ നൃത്തംചെയ്തില്ല; ഞങ്ങൾ
    ഒരു വിലാപഗീതം ആലപിച്ചു, നിങ്ങളോ വിലപിച്ചില്ല,’ എന്ന് ചന്തസ്ഥലത്തിരുന്ന് പരസ്പരം
    വിളിച്ചുപറഞ്ഞു പരിഭവിക്കുന്ന കുട്ടികളെപ്പോലെയാണ് ഈ തലമുറ.
  grc-SR: Ὅμοιοί εἰσιν παιδίοις τοῖς ἐν ἀγορᾷ καθημένοις, καὶ προσφωνοῦσιν ἀλλήλοις,
    ⸂καὶ λέγουσιν,⸃ Ηὐλήσαμεν ὑμῖν, καὶ οὐκ ὠρχήσασθε· ἐθρηνήσαμεν ⸋ὑμῖν,⸌ καὶ οὐκ
    ἐκλαύσατε.
  bgc-bgc: वे उन बाळकां की ढाळ सै जो बजारां म्ह बेठ्ठे होए एक-दुसरे तै रुक्के मारकै
    शिकायत करै सै, हमनै थारे खात्तर बाँसली बजाई, अर थम कोनी नाच्चे, हमनै बिलाप करया,
    अर थम कोनी रोए!
  khz-khz: Ira noo melo keira vetaira, vanuga gatamarai getanu-tagona, geulaulana,
    kavata melora na kavata gekea-venirana, negetina, ‘Ai vegarawa vererenai kita
    galavuwai gomi gemi, na gomi ati gopalawai! Ai kwarega marira gagapiwai, na gomi
    ati gotagiwai!’
  deu-TKW: 'Kindern gleichen sie, die auf dem Markte sitzen und einander zurufen,
    wie es heißt: wir haben euch gepfiffen und ihr habt nicht getanzt; wir haben euch
    geklagt und ihr habt nicht geweint.'
  zsr-NT: 'Nacquëꞌ ca biꞌidauꞌ taꞌguitjbiꞌ. Taꞌböꞌbiꞌ lu yëꞌy len taꞌbö́dxyaꞌabiꞌ.
    Taꞌnabiꞌ tubiꞌ yetubiꞌ: “Rucödxtuꞌ queëliꞌ gui san cutu ryaꞌliꞌ. Rul‑l yéchiꞌtuꞌ
    san cutu rbödxliꞌ.”'
  lin-lin: 'Bakokani penza na bana mike oyo bavandi na esika oyo bato ebele bakutanaka
    mpe bazali koganga, bamoko na bamosusu : « Tobetaki baflite, kasi bobinaki te ;
    toyembelaki bino banzembo ya matanga, kasi bolelaki te ! »'
  hns-NT: 'Oesab djaise tjhota larkan hai, djaun badjaar me baithke apane apane me
    gohoraawe hai: ‘Hamlog baadja badjailie aur toelog na mangle naatje. Tab hamlog
    marnie ke giet gailie aur toelog na mangle rowe!’'
  noa-E: Pãar ar Juan isegwi mʉjã iseg nʉm khʉʉnan, chaain jemkha nʉmua amach khapeen
    dʉ̈i khĩir auphöbaadëmjöta nʉmgui ajim anʉm. Warm khʉʉn garmua, “Maar dʉ̈i karris
    sir nʉm gaai onee jemkhabahut” aawaijã jemkhamapha nʉm. Maimua jũrr, “Magan sĩi
    ökhĩirjuu õor mee wai nʉm aiguimjö ohoodö abat” aawaijã magjã khõchkhaba nʉm.
    Pãarjã magta naawai, ¿khani khõsi nʉmma?
  eng-EMTV: 'They are like children sitting in the marketplace and calling to one
    another, saying: ‘We played the flute for you, and you did not dance; We mourned
    for you, and you did not weep.’'
  mib-NT: 'Cúu i nájnūhun sūchi lúlí cáhīin nuū yáhu cácasɨ́quɨ́ i. Te cácana ndee
    i xinī jnáhan i: Ni catɨvɨ rī scuilí, te tu ní cájita jéhé ró. Te ni cajita ri
    yaa jeē cuihyá jíta, te tu ní cándahyū rō, achí i. Te nájnūhun cándāa sūchi lúlí
    un jéē tu ní nújnahan ni i ni ɨɨn, suni súcuan cándāa ró.'
  lif-NT2: खे़ङ्‌हाॽग पाङ्‌जुम्‍मो के़वाॽबा हिन्‍जाॽबित्‍छा कुइसिःक् मे़जोःक्‍लो॥
    खे़ङ्‌हाॽ अक्‍खेलॽरिक् मे़मे़त्‍छिङ्, ‘आनिगे़ मुॽफ्रामा हिप्‍मना, कर खिनिॽ के़न्‍लाःक्‍खिन्॥
    आनिगे़ मेरिङ् थक्‍मना, कर खिनिॽ के़न्‍हाबिन्॥’
  xnj-xnj: Vavi ngati vana vevatamii pandu pakugulisila vindu vikemelana, chikundi
    chimonga na chiyaki, ‘Tivabetili chitolilo nambu nyenye mwanga kina! Tivayimbili
    nyimbu za malilu nambu muvembi lepi!’
  mmx-mmx: Di lok ngan laxamdak mi laxaalik kakalik dit kis to at loxot etang. Lara
    libinam atdi dip kup ti mo libinam, ‘Magak pixan lengkompixan epot tinimi, ketla
    nemi mi goxopara na tii momo. Magak pixan lengkompixan bukbulu, ketla mi goxopara
    i do minang teng!’
  cbr-NT: 'Ca tuáratsucuxa cuaicësaribi ''icën. Cuainux timë́cë ''aíshbia cuaitisa
    tantancëx camáxbi tsotan ca raírinën raíri ësaquin caia: Cuai chirini cuëënun
    nun paca banocëbëbi camina masá sinani cuaitisama tan. Cuaitisama tancëbë nux
    —anpan caniacëcë unicama ''icësaribiti cananuna ini rarumati ''ai —quicëbëbi camina
    masá sinani usairibi ''iisama tan.'
  tee-NT: 'Pus ca laich acnaulh ni ixt''achunch unt''at''it tachi ju ask''at''an ju
    tak''amanan laclhitamau. Pus ju quilhmactam chani talajuni ju aquilhmactam: “Ju
    quijnan xacsk''olau para jantu xa''at''ininat''it ju uxijnan. Chai icmilhpauch
    ju amak''aniti para sin chunch jantu xak''ach''aniyat''it ni jantu xalack''alhunat''it”.
    Chunch talaclajuni ju ask''at''an. Chai vana va chun ju layat''it ju uxijnan ju
    t''onat''it ju chavai.'
  eng-LSV: They are like to children, to those sitting in a marketplace, and calling
    to one another, and saying, We piped to you, and you did not dance, we mourned
    to you, and you did not weep!
  cak-NT: 'Ri winak re'' xa je junan riq''uin ri jun atz''anen ri niqui''en ri ac''uala''
    pa tak bey. Ri ac''uala'' re'' yesiq''uin yech''o''n chiquiwech, y niqui''ij chupa
    ri atz''anen: Xkak''ojmaj ka-flautas chiwech y man xixxajo ta. Xkabixaj bix richi
    bis chiwech y man xixok'' ta, yecha'' ri ac''uala'' chupa ri atz''anen. Y je quiri''
    ri winak re'', man jun nika chiquiwech.'
  pah-NT: 'Kiro ji pe mombe''ui pe me. Tayri''g̃a ja ko pe ndekoi. Oapy tayri''g̃a
    ima''ẽhai pe feira pe. A''ero g̃a hapukai ojohupe. Onhi''ig̃a mondovo g̃a ei:
    “Oropy ore jiru''a pe me xajory ti nhanerembirekoa rehe javo. Pe ki a''e te ndapeyrerupypotari
    henduvame. Xajehe''o ti nhanenhikamombava rehe, oro''e ore pe me. A''ero ore jehe''oi.
    Pe ki a''e te ndapejehe''oi ore pyri. A''ereki pe ndapepotariuhu.” Nahã tayri''g̃a
    ei ojohupe, ei Jesus''ga.'
  sja-NT: 'Warrarã su-ak''ɨ p''aneedap''eda, jemenemaa p''anɨ́k''ata p''anɨ p''uuru
    jãde. Ãchi k''õp''ãyoorãmaa biapata: “Taipa siru chaajida. Mamĩda parã pëirada-e
    paji. K''ari k''ĩsia paraa k''arijida. Mamĩda parã jẽeda-e paji.”'
  xed-xed: 'Ka guram nda zwani ta kurɓut ta mnay mataba taŋ kazlay: Vyanafha ŋni ta
    siŋlak skala a kuni wu, fanafha ŋni ta laha ta taw, tawaŋ a kuni ta taw wu kəʼa
    ya həŋ.'
  mks-NT: 'Cúú ná tátu̱hun na̱ va̱lí sáco̱o sájíquí nu̱ú ya̱hvi ta cáyuhú na̱ nu̱ú
    java ga̱ na̱ va̱lí ndúu cán já cáchí na̱ já: “Na̱tiví nde̱ tótíví nu̱ ndo̱ joo
    co̱ó na̱xeen ndó cata sáhá ndo̱. Ta na̱xita cuéha̱ ndiva̱ha nde̱ nu̱ ndo̱ ta ni
    co̱ó na̱sacu ndó.”'
  gfk-S: Di hoke ira not no bulu ing di sip be ira mes na mur di. Di kis hulungan
    tike katano ma di hartato harbasie ta di horek, ‘Mem paser no kudu iesene pa mu
    le mangata; Mem inge marmaris iesene pa mu le suah.’
  bmu-bmu: Yeŋön namande ewö akze. Mieŋön maket sombemnöŋ tata keu gön gila laŋ qeta
    kewö jimakze, ‘Nini awölop uinga iŋini liŋet gwawet qahö unduget. Nini jiŋgeŋ
    kölinga iŋini qahö toroqeba sahötket.’
  dgz-dgz: E orup otu pa pa namboya kae taine umap. Mu gare isewa mawa anega noyam
    pot poraet waiwanum, ‘Nu sinao tuivin go e tarep ya taiwanin. Nu urai angingin
    waivin go irip ya waiwanin.’
  eng-GNV: 'They are like vnto litle children sitting in the market place, and crying
    one to another, and saying, We haue piped vnto you, and ye haue not daunced: we
    haue mourned to you, and ye haue not wept.'
  zaa-NT: 'Ná cą tì''a ná ca huatsa cuìti'' nu rul·la cą instrumento qui'' quį lo
    néda nna rul·luítsa'' cą idìtsa ca luetsi huatsa quį rena cą: Chi bìl·la tu''
    pieza alegre nna pero labí bedácca''ni le. Chì hua bìl·la tu'' qui'' enne'' yatti
    nna, pero nìhua làa gurètsi le.'
  eng-WEBSTER: They are like children sitting in the market-place, and calling one
    to another, and saying, We have piped to you, and ye have not danced; we have
    mourned to you, and ye have not wept.
  guh-guh: '“Bajarapamonae abaxë saya bepejevaxijivixi, pajivixi tomara tuatuajëjava
    banamuxusitenavanapa. Pejevaxijivixi itsa namuxusitenavanapa, bavavajai tsenae
    penajua namuxusitenaevijavabelia. Pevavajaijavata bajumaitsi: ‘Pacatoobecatsi
    picani flauta. Itsiata apo payavajibimë. Pacatonaxëanecatsi picani panemuxunanuevajinexa
    ata. Itsiata apo panuemë,’ bajai tsenae pejevaxi penajua namuxusitenaejivixijavabelia.
    Bajara saya jamatabëcueneitsi pamonae aeconoxae jinavanapa mapanacuataje,” janë
    meta tsane paxamë yabara.'
  bon-bon: Teepi epu pana gemi matimati bägrä liiyepu, lui cina adnatäreji yaacrajuge
    aletnaletna puupu cabu, siige teemeteme ala abayaninusi egä, ‘Cine dobidobi bine
    jääcnäjemusi, yepä weene giire lica jääwäjuye. Cine owecumete uupera yaatangusi,
    yepä weene singi lica ele me.’
  nhw-BL: 'Catli ama itztoque mochihuaj quen coneme catli mosehuíaj tianquis huan
    amo paquij pampa nochi amo pano quen quinequij ma pano. Quinnotzaj ininhuampoyohua
    huan quinilhuíaj: ‘Titlapitzque para ximijtotica, huan amo anmijtotijque. Tihuicaque
    se huicatl quen mictoya se mijcatzi, pero amo anchocaque.’'
  mgw-mgw: Landana kwabe kati bana babatamaga palisoko, kababakiana kipi'nga simo
    na si'ngi', ‘Tumwonekiye ngoma, namwenga mwinikeli! Tunnyi'mbi myambo ya ili'lo
    lakini muli'ili!’
  swh-ONEN: 'Wao ni kama watoto waliokaa sokoni wakiitana wao kwa wao, wakisema: “ ‘Tuliwapigia
    filimbi, lakini hamkucheza; tuliwaimbia nyimbo za maombolezo, lakini hamkulia.’'
  wbi-wbi: vahwanine na vaanha vano vinena kulighuliko, vanovikukala na kukemelana
    jumo nu junge vijova, 'tuvapulile ifilongilongi vwinaka namulilimila jinu, neke
    namusejile tusukunile neke namunenile.
  bba-bba: Bɑ sɑ̃ɑwɑ nɡe bibu be bɑ sɔ̃ yɑburɔ, bɑ sokunɑmɔ bɑ mɔ̀, sɑ bɛɛ ɡuuru soowɑ
    mɑ i ǹ yɑwɑ. Sɑ bɛɛ ɡɔɔ womu kuɑ, i ǹ mɑɑ swĩ.
  eng-KJVCPB: They are like unto children sitting in the marketplace, and calling
    one to another, and saying, We have piped unto you, and ye have not danced; we
    have mourned to you, and ye have not wept.
  kgk-NT: Mitãgwe reko rami voi ãygwa reko. Onhembysarái mitã mba'ejogwa haty-py.
    Osapukái oirũrã-rehe “Mbaraka orombopu kuri ha peẽ katu ndapejerokyséi ra'e. Orohapirõ
    ra'anga kuri ha peẽ katu ndapejahe'oséiry ra'e” he'i oirũrã kwéry-pe nonhembysaraiséi-gwi.
    Ha ko'ãygwa mitãgwe ramigwa voi ndogwerovy'ái gwapixarãgwe reko, he'i.
  waj-waj: 'Iya nnaakara roosiikiaiya yoosinna vuutaivaki isareeda varida ngiariiyara
    ngiariiyara aayanna reeda kiaanoo: Ta tooriivaa varada fee fee kiaunnani hama
    ngia ivaara kuaru raavai. Ta kuaru nnauvaa haraunnani hama ngia ivaara rataavaivee,
    kiaa kiada itaa kua kiaavai.'
  cpy-cpy: 'Nokimita-kaanteri owashaantawae-rintzi eentsi kaankii-rentsiki aririka
    roshiya-kaawaetyaa ikaatzi reentsiteeyini, ikanta-wakahae-yaani: ‘Jame ashowite
    omampaan-tyaari.’ Tee ikoyi. Ikantawita: ‘Jame omampaeya owashiretan-tyaari.’
    Tee ikoyi.'
  ekk-PKP: 'Nad on nagu turuplatsil istuvad lapsed, kes ütlevad üksteisele: „Me mängisime
    teile flööti, aga te ei tantsinud; me laulsime, aga te ei nutnud.“'
  mpx-mpx: 'Heliya hi ola wawayau hi sisigaopop hi misiyo abamaket elana, inoke enuna
    hi yoga avaliyau elal hi ba: Alolon ana igo ha yu kaiwemiu, yaka nige ku sasaga.
    Nuwanak wonana ha wonaan, yaka nige ku kakahin.'
  wbp-wbp: 'Warrarda kankulu-nyanu yunjumu-mani nginyinginyiji kurdukurdu-piyarlu.
    Kulalpa-nyarra nganangku nyurrurla-patuju nganyuku-mantarla. Nyurrurlaju kurdukurdu-piya
    kuja kalu yira-jarrarla yarlungka japu-wana manyu-karri manyumanyurla. Yira-karirla
    kalu-jana purlami yira-karirlaku: ‘Wayinkilayi! Manyu-karrirlipa! Nyiya-jangkankulu
    wirntinja-wangu-jarrija kujalparnalu-nyarra yunparnu? Kula-ngantankulu-nganpa
    marlaja wirntiyarla! Kala kujarnalu yirraruyirrarurlu yunparnu nyurnu-kurlangurla
    malamalarla, wanjarninkili-nganpa jirrnganja yulaja?’ Nyurrurlajunkulu yalirra-piya
    kurdukurdu-piya!'
  luo-luo: Gichalo nyithindo mobedo e chiro kendo luongore kendgi moro ka moro kagiwacho
    niya, “ ‘Ne wagoyonu asili, to ne ok umiel; bende ne wadengo ka wawero wend tho,
    to ne ok uywak.’
  nhe-NT: 'Tlen ama itztoque mochihuaj queja coneme tlen mosehuíaj tianquis huan ax
    paquij pampa nochi ax pano queja quinequij ma pano. Quinnotzaj ininhuampoyohua
    huan quinilhuíaj: ‘Titlapitzque para ximijtotica, huan ax inmijtotijque. Tihuicaque
    se huicatl tlen cuesoli quej se mictoya, pero ax inchocaque.’'
  aii-aii: '”ܟܹܐ ܕܵܡܝܼ ܠܝܵܠܹ̈ܕ݇ܐ ܝܬܝܼܒܹܐ ܒܫܘܼܩܵܐ ܘܡܲܩܘܘܼܚܹܐ ܠܚܲܒ݂ܪ̈ܵܘܵܬܵܝܗ‌ܝ ܘܒܹܐܡܵܪܵܐ:
    ’ܙܡܝܼܪܲܢ ܐܸܠܵܘܟ݂ܘܿܢ ܘܠܵܐ ܪܩܝܼܕ ܠܵܘܟ݂ܘܿܢ، ܘܝܠܹܐ ܠܲܢ ܐܸܠܵܘܟ݂ܘܿܢ ܘܠܵܐ ܒܟܹܐ ܠܵܘܟ݂ܘܿܢ.‘'
  esk-NT: Atriqaqtut iḷiḷgaanik aquppiruanik tuniriñiaqtuat katimmaviŋitñi tuqłirautiplutiŋ
    avatmun, ‘Atuqtuurautigaluaġipsi katchuutituutinik aglaan aġġiŋitḷusi.’ ‘Uvagutli,
    atuqapta kiŋuvġuutinik qiaŋitchusi.’
  msb-msb: Pareho sinda sa mga kabataan na nagairingkod sa merkado kag nagapasiriyak-siyak
    sa inda mga kakanam sugad sani, ‘Gintugtugan kamo namon sin plawta pero dili man
    kamo nagsarayaw! Tapos, nagkanta naman kamiʼn mamunduon pero wara kamo nagtarangis!’
  cpa-NT: 'Lán¹²dsa ju³lah lán¹² hi²meh² tiogh³ ja³dsi¹² guøh¹². Tsa¹tiogh³ hi²meh²
    cøng² jǿg³. Juúh²dsa: “Ma²ca¹jmó³ jnieh³ son¹³. Jøng² tsa¹ca¹jmoh³ hniah¹² jan³.
    Ma²ca¹jmó³ jnieh³ hi² chian² jnieh³ jmø³uai¹² calah. Jøng² ha¹chi² ca¹hagh³ hniah¹²,”
    juúh² hi²meh².'
  dso-dso: ଜନ୍‌ ପିଲାମନ୍‌ ଡାଣ୍ଡେବାଟେ ବସି ସେମନ୍‌ ସେମନ୍‌ ଡାକାଡାକିଅଇ କୁଆକୁଇ ଅଇବାଇ, “ ଅଇରେ,
    ଆମେ ତମର୍‌ଲଗେ ବାଉଁସି ପୁକ୍‌ଲୁ, ତମେ ନାଟ୍‌ କରାସ୍‌ନାଇ, ଦୁକର୍‌ ଗିତ୍‌ ଗାଇଲୁ, ତମେ କାନ୍ଦାସ୍‌ନାଇ,
    ସେମନ୍‌ ତାକର୍‌ପାରା ।
  meu-meu: Idia na edeheto? Idia na memero-memero na heheto, hanua ariarana ai hehelai,
    bamodia e boi henidiamu, e tomu, Ai be ivilikou a hatai, to umui asio mavaru;
    Ai be a rohe ahu, to umui asio taitai.
  yva-NT: Arikainye inta wanunugambe ti utantuna no pasari ama wanijate rai. Arikainye
    inta wo awa inta mawainde ware, ‘Wade wangkin da wansarer.’ Weramu awa arakove
    umaso wonae. Weti ugwain akato mansai ware, ‘Ngko to, weamo wamo ana kaijinta
    bo rave. Wade ramu wangkino ransyerano weotore rai indamu wansanimaumbe tenambe.’
    Weramu wonae tutir.
  dgc-dgc: “Mara, kapareho side na anak a te eknud ta plasa, a mégpépintasén side
    ta kaéyag de. Mara kagi de dide, a ‘Tinogtogen me kam, pero éwan kam nagsayaw.
    Ey to pégsanget me, éy éwan kam nalungkut dikame.’
  zpm-NT: Lëë zho ruṉ miṉe ruṉ grë mëëdlas ne rio wguit dib ro nëz. Niicle rooḻ xcompañer
    win di nguieeḻ, rieed win; niicle rooḻgaa zho di ngan, roond win.
  hix-NT: Bàryekomo txko yewatxarykatxho ryhe, ukuknon kom me nay hamà, kekon hatà.
    Yakentawo newatxaryketxow hamà, bàryekomo txko komo. Tewatxarykantokonye rma,
    onà wyaro nketxhe, ukukur komo, anar komo wya. Furwe amna ntxemeknyo. Àsok tawro
