  unx-unx: ଇନ୍‌କୁଦ ପିଟ୍‌ରେ ଦୁବାକାନ୍‌ ଆଡଃ ଆକ ଆକରେ ହାକାଅଃତାନ୍‌ ହନ୍‌କ ଲେକାଃକ, ଆଲେ ଆପେ
