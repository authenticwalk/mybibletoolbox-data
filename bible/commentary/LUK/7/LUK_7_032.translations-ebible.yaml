  kpw-kpw: '@see-verse:LUK.007.031'
  ong-ong: Pe ma watafei eple kumpu pratei uf nimin. Pe paptei nemple mingim le wem
    pe pirpei nemple piti ma puro wolo ilepe pelpe wala pinaulo. Le wem pe pirpei
    nemple piti ma pouti wolo ilepe pelpe wala pinaulo.
  tnn-tnn: Ilat kotahmen-pən əm e nɨsualkələh itəm nat kit tɨkə otol nɨkilat tagien.
    Kən koatəpələh e suatɨp katol maket ikɨn, kən motagət əfəməh motaun-in ilat mɨn
    neen məmə, ‘Itɨmat emotahl nau kəm itəmat məmə onakoatol danis rəha nagienən lan,
    məto itəmat nəkəsotolən danis. Kən itɨmat emoatasək eiuə rəha nɨmɨsən, məto nəsotasəkən
    kitat min itɨmat.’
  hch-NT: Türi vahepaü mecani'aneneni quiecari hixüapa memütitei me'uyutihivivatü
    müpaü me'utiyuatü, Cari yacü xeicüa tepüxecürautaviriecai, Xepücaneitüvecai. Tepütahiveriecai
    xehesie mieme, Xepüca'utisuanacai.
  crn-NT: '’Ayee mú hui eꞌen matɨ́j ɨ́ tɨꞌɨríi mej á vejliꞌi aꞌujteí aꞌu mej tejáꞌatua.
    Aꞌɨ́ɨ mú miyen tihuaꞌatajíꞌivi ɨ́ seica tɨjɨ́n: “Tetiuꞌutacɨ́ꞌɨsite sej si tiuꞌutéeneꞌen,
    mɨ seajta caí, caxu tiuꞌutéenei. Teajta tu tiuꞌutáchuiicacaꞌa tɨ tiúꞌuxɨeemɨsteꞌe
    jɨmeꞌe, mɨ seajta caí, caxu huaújyeinecaꞌa.”'
  zpu-NT: 'Ka bidaꞌo kate yitj akbeꞌ do lao yaꞌa, naꞌ lle lwellj akbeꞌ: “Ba bkwelltoꞌ
    bllej, naꞌ bi byaꞌre, naꞌ ba beltoꞌ da llon nyaꞌchraz, naꞌ ni ke bllellzre.”'
  juy-juy: ଅଙ୍ଗା ପସିୟ୍‌ଜି ସରେଁୟ୍‌ତାରେଙନ୍‌ ତଙ୍କୁମ୍‌ଡାଲେ ତର୍ଡମ୍‌ ଅଲ୍‌ନୋଡ୍ଡେଲେ ବର୍ତଞ୍ଜି,
    ‘ଇନ୍‌ଲେଞ୍ଜି ଅମଙ୍‌ବେନ୍‌ ପିରୋଡ଼ୋଜନ୍‌ ଏପେଡ୍‌ଲାୟ୍‌, ଆମ୍ୱେଞ୍ଜି ଏଃତ୍ତଙ୍‌ଲୋ; ଇନ୍‌ଲେଞ୍ଜି
    ରନବୁ କନନ୍‌ ଏକନ୍‌ଲାୟ୍‌, ଆମ୍ୱେଞ୍ଜି ଏଃୟେଲୋ’ ଗାମ୍‌ତଜି, ଆନିଞ୍ଜି ତି ଆ ପସିୟ୍‌ଜି ଅନ୍ତମ୍‌
    ।
  for-for: 'Tigeba yagara araga piyamawe. Igeba kumati mimagini iyo''mi mayama uwaimewe:
    Ini yokiripa, nana piyema kampa wa''enaba pewe. Tantara''ena puma kube''ena pokiripa,
    nana piyema kampa tao''maeyawe. Tigeba pi nkawametane.'
  epo-epo: 'Ili similas al infanoj, kiuj sidas sur la placo kaj vokas unu al alia,
    dirante: Ni flutis al vi, kaj vi ne dancis; ni lamentis, kaj vi ne ploris.'
  gfk-gfk: Diet hoing ira nat na bulu ing diet sip bia ira mes na mur diet. Diet kis
    hurlungen tiga katon ma diet hartawi harbasia ta diet hoken, ‘Mehet pasar no kudu
    iesen muat pai mangata; Mehet inge marmaris iesen muat pai suah.’
  bjz-bjz: 'Nímane eto-bato sasingu manego re. Atá, sasingu mane naa rorova asusumbea
    irirota, mino-mino be fugia eghá regegeaveta niningigeta rosore: ‘Tutunova námane
    nímandu veku furetore-tago, nímane jo daa didivugambi re. Kotú ambova námane jii
    yairi gatetore-tago, nímane jo jii regegambi re.’'
  atg-NT: Eri e li abi eniyẹ ni e shitọ oki ni e nu egbe ẹ ngme ni e liẹ, “ ‘Anye
    pfi ofele na ẹ, ama aa lama gbe ishimhi, anye viẹ eviẹ olimhi khasẹ ẹ, ama aa
    lama nu anye viẹ.’
  bjv-NT: 'M-a m-ə nə toi tə ngan je kɨ du kɨ ɨsi ta mbalo tɨ, ɓari-naa kɨ yo je,
    kɨ ne je əi nə: “Jɨ kɔl nal kadɨ ɨndamii, ə ɨmbati ndam, j-osɨ pa yo kadɨ ɨno̰i,
    ə ɨmbati no̰.”'
  tos-NT: 'Xlacán caj xta̱chuná̱ li̱taxtuko̱y la̱ntla̱ yama̱ lactzu̱ camán hua̱nti̱
    ni̱ kalhakaxmatni̱nanko̱y, chu̱ hua̱nti̱ kama̱nantahuilako̱y c-tlanca̱ti̱, chu̱
    chuná̱ quilhaniko̱y xta̱camán: ‘Pus ¿tú̱ luhua lacasquiná̱tit? Quin aya cca̱li̱skolinín
    lí̱skolh xtatlaknicán hua̱ntu̱ luhua lacli̱pa̱xuhu tantlí̱n, hua̱mpi̱ huixín ni̱
    tantli̱yá̱tit; cca̱li̱quilhtli̱nín aktum tatlí̱n tu̱ li̱tli̱niko̱cán ni̱ní̱n,
    hua̱mpi̱ huixín ni̱ tasátit.’'
  rro-rro: Ia hanona matoha miori papakia aiara ibuanai ṯemiati 'abakia tiaparinakia
    ṯetibaha, ‘Ai pihi ṯaubainakia, ia wai a'i ṯoewa, 'ari huikia ṯa'i, ia wai
    a'i tuhai.’
  mxp-NT: 'Jadeꞌen meets ndamɨꞌejxɨ sa̱m mutsk una̱ꞌjkɨndɨ muum yꞌadøꞌøtstɨ jap ma̱a̱yjøtpy
    ku myɨꞌuna̱ꞌjk tkagupøjkɨyɨdɨ ja kyuya̱jtɨn midi yjatsøjkpy yjaguya̱twampy, jadeꞌents
    ja ñawya̱ꞌa̱ñɨdɨ: “Tø øø yikxon njaxuꞌuxy jøts nɨ mgaꞌatstɨ; tø øø jotmayꞌøøgyɨm
    njaꞌøømɨ, nɨjadeꞌents mgajotmayꞌooꞌkmɨdɨ.”'
  aak-aak: re urɨŋɨnigɨnɨ, “Seyɨ́né niaíwɨ́ rɨpiánɨŋɨ́ imónɨŋoɨ. Niaíwɨ́ bia makerɨ́á
    tɨ́ŋɨ́ e niɨ́á neróná niaíwɨ́ bɨ́biamɨ rɨ́aiwá re urarɨŋoɨ, ‘Nepiane webɨ́í rarɨŋagwɨ
    aí sepiayɨ́né sɨmɨnɨŋɨ́ mɨyarɨŋoɨ. Nepiane ŋwapé rarɨŋagwɨ aí sepiayɨ́né ámɨxɨ́á
    bɨ mɨyarɨŋoɨ.’ rɨnarɨgɨ́ápiánɨŋɨ́ imónɨŋoɨ.
  chd-NT: 'Ca''onƚico''molhuo'' to la''uhuay nocutshuoƚanna pe locucaleyompa, tijaic''oyoƚtsi.
    Anuli iƚne timila'' lif''as ca''uhuay: “Illanc'' aƚfus''mipá laƚjaxa, toƚsouƚe.
    Aicoƚtsahuo. Lunac''lipá ihuotsoqueya, aicoƚjoqui.”'
  kdc-kdc: Waigala na wana wadodo wakalile mdigulilo. Kibumbila kimoja chokikemelela
    kibumbila kiyagwe, ‘Tuwatowela gombe sugu, lakini hamuvinile bule! Tuwembila nyila
    za kuindilo, lakini hamulilile bule!’
  nhr-nhr: 'Cg''áré cóán khama ne ii, ncẽe gúùan ko x''ámáguè qgáì koe hãa a ko tciiku
    u, a ko máá: ‘Fulutuan ta kò ciia máá tu u, tu kò táá ntcãà; ta kò gataga x''ooan
    di ciian nxáè, tu kò táá kg''ae,’ témé e.'
  uig-PIN: 'Ular huddi rǝstǝ-bazarlarda olturuwelip, bir-birigǝ: «Biz silǝrgǝ sunay
    qelip bǝrsǝkmu, ussul oynimidinglar», «Matǝm pǝdisigǝ qelip bǝrsǝkmu, yiƣa-zar
    ⱪilmidinglar» dǝp ⱪaⱪxaydiƣan tuturuⱪsiz balilarƣa ohxaydu.'
  beo-beo: Ilia da mano fonobahadi bidiga lama:ne diasu ganodini esalebe, mano enoma
    da mano enoma wele sia:nanebe agoane ba:sa, agoane, ‘Ninia da uda lasu gilisisu
    amoga baidama dubiba:le, dilia da hame gosa:i. Ninia didigia:beba:le, dilia da
    hame di.’
  acf-NT: Yo kon manmay ki ka jwé bò laplas. Yon gany ka andjélé sé lézòt-la, ‘Nou
    jwé mizik ki cho baʼw, mé ou pa dansé.’ ‘Nou chanté chanté ki twis baʼw, mé ou
    pa pléwé.’
  tpi-OTNT: Ol i olsem ol pikinini i sindaun i stap long ol ples bung na i singaut
    long ol arapela pikinini olsem, ‘Mipela i winim mambu long yupela i ken singsing,
    tasol yupela i no laik singsing. Na mipela i mekim singsing sori, tasol yupela
    i no laik krai.’”
  mbt-NT: Egpekeiling sikandan te me bate ne naminnuu diye te palingkiyan ne egpangumew
    te duma ran ne egkahi, ‘Migpamulendahan ney e sikaniyu piru ware kew migsesayew,
    mig-ulahingan ney e sikaniyu te peglungku piru ware kew migmaninehew!’
  hau-SA: Suna kama da yaran da suke zama a bakin kasuwa, suna kiran juna, suna cewa,
