    Cyey, ¿ti min chi tzaja te ook''el kuyena?” tz̈ike.'
  udu-udu: 'Uni wana e ki uc̱i gun ’kon mo e mo ma suug mo dhali yuḵa yuḵ ka rem ’kup̱
    mo ki: Am p̱ina athele/ gom um mo dhali um ’koki sa mo be. Am gwona mo mmomiiya
    c̱inthar mo tani dhali um ’koki ko ki kony jwa mo.'
  tvt-tvt: Neng ah noodek loong thaangsang theng ni tong arah likhiik boh ah. Noodek
    dungsiitte loong ah ih dunghote suh riingbaat ah, ‘Seng ih kuhoon boongkaat saamtom
    koh ih, ang abah uh sen taboong kan! Mangboong ah seng taat boongti, ang abah
    uh sen tahuung kan!’
  bgt-bgt: Imarea vaghadia vamua sina booi gari kena nohe kori makete. Sina booi gari
    tavogha kena ghuu vano tadia, ‘Ighami kiti ifu vanighamu moti boi nimiu na ragi.
    Ighami kiti salea na komi sale dikahehe moti boi nimiu na tangi.’
  mvn-mvn: Taui yai dewa yaheyahe imanuena maketi wayahina yai dewa deina. Yaheyahe‑naia
    ai yau ainua, ka aitam yau yaiai wayahia ivivi‑hone, ivonavona, ‘Yaiai, itoai
    inava asi‑nai, kate eha uta‑tavona. Eha yami nuanua. Wayahina, inava abou‑ohoi,
    ka avi‑putu avi‑mohai, kate eha uta‑tou. Eha yami nuanua.’
  djk-NT: 'U gei pikinengee di sidon a ganda e bali gi denseefi taki: ‘U pee finyoo
    gi u fu u dansi, ma u á dansi. U singi tuka gi u fu u kee, ma u á kee.’'
  uig-LAT: 'Ular xuddi reste-bazarlarda olturuwélip, bir-birige: «Biz silerge sunay
    chélip bersekmu, ussul oynimidinglar», «Matem pedisige chélip bersekmu, yigha-zar
    qilmidinglar» dep qaqshaydighan tuturuqsiz balilargha oxshaydu.'
  nde-nde: 'Banjengabantwana behlezi emkambo bememeza abanye besithi: ‘Salitshayela
    umhubhe, kodwa kaligidanga, salihlabelela ingoma yesililo, kodwa kalililanga.’'
  ton-ton: ‌ʻOku nau tatau mo e tamaiki ʻoku nofo ʻi he potu fakatau, ʻoku nau feuiʻaki,
    ʻo pehē, ‘Kuo mau ifi fangufangu kiate kimoutolu, Ka naʻe ʻikai te mou meʻe; Kuo
