  mkl-mkl: À jɔ ɑmu ŋɑ iyi ɑ̀ wɑɑ bubɑ bɑntumɑ, ɑ̀ sɔ̃ njɛ ɑ̀ wɑɑ ni, ɑ̀ fɑ̃ nŋɛ yee
