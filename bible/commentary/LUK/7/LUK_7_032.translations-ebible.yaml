  amx-amx: Thang angketj kwek arrantherrenh ilem, arrantherr awetjeh-arlk. Arrantherr
    kwer alenh map-arteh anem, inarl kethel arrken-irrem. Kwer nyent apek kwer arrpenh
    mapeh ntangkelhem, lakenh arlkemel, ‘Petjewarrang nwern arrken antheperretjeh-arlk.’
    Kwer arrpenh ahentj-kweny-irrek. Kwer-penh kwer rang arrpenh-ingar kwer arrpenh
    mapeh ntangkelhemel arlkek, ‘Petjewarrang, nwern ltarrp anetjeh tjerrtj ilwekarleng.’
    Kwer arrpenh inang itja ltarrp-irretjeh ahentj-anek. Itja kwet. Arrantherr kwer
    nhenh map-arteh mernelhem.
  ake-NT: 'Mʉre amʉ'' ereutapɨ''sa'' kʉrʉpo''po pata''se'' yau na''ne'' tʉukɨ''pɨ''nʉnpɨ''san
