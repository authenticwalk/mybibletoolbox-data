    ᤂᤡᤏᤡ᤹ ᤁᤧᤴᤜᤠᤒᤡᤴ॥’
  mie-NT: 'Cúu ji tá cúu ndá sūchí lúlí jā ndéē ji nūū yáhvi cásíquí ji. De cána jee
