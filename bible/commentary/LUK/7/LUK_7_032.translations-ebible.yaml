    irrare-irremele-arle alyelhetyame alyelhentye irrare-irrareke. Kenhe arrantherre
    anwernenhe awemele, anwerneke anyente-irretyakenhe, anwernenge artnetyakenhe-arle.’
  qvc-NT: 'Kay mana kriyiqkunataqam kumparani chay wambra mana nimatapis munaq pugllaqkunawan.
