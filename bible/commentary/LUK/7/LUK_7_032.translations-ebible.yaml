    Vi har sörjt [lekt begravning], och ni har inte jämrat er (slagit handen mot bröstet
    för att visa sorg).’ [Människans onda natur blir aldrig nöjd – hon vill att Gud
    ska dansa efter hennes pipa, rätta sig efter hennes nycker.]'
  cth-cth: Ahnimanaw teh pawi koe a tahung awh teh ahnimouh hanlah tapueng longpan
