  san-ORI: ଯେ ବାଲକା ୱିପଣ୍ୟାମ୍ ଉପୱିଶ୍ୟ ପରସ୍ପରମ୍ ଆହୂଯ ୱାକ୍ୟମିଦଂ ୱଦନ୍ତି, ୱଯଂ ଯୁଷ୍ମାକଂ
