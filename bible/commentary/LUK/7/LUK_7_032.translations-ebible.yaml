    Ta ni̱ xita ndu yaa ndaꞌí kuaꞌa̱n, tído ko̱ ní ndeiꞌi̱ taꞌon ndó.”'
  pon-2006A: Re rasehng seri kan me kin mwadomwadong nan wasahn netinet kan. Ehu pwihn
