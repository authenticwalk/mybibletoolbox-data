    toamokoi. Nitamokoile enekete toto tumai meou toa komo lo oa kakoloka enika enileka
    kote tokale tumai meamadete wakoi wa ulu tootapekete akeneya wa Yesuyo pedoa agale
    akeneya.
  swe-swe: 'De är som småbarn som sitter på samlingsplatserna (torgen) och ropar till
