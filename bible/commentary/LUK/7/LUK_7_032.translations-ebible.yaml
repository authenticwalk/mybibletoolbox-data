    awh hoeh. Hatdawkvah hetnaw teh camonaw hoi doeh a kâvan awh.
  mti-mti: 'Mu ud usiusiwa mina. Ud torawa mu gwiruwaremewa arawa apa wakeeme sira
    aug garawano eme: ‘Nu bepuru yenan kae atu, megara ye tare den wariyana; Nu bo
    bererinawa totu, megara ye den iruwayana.’'
  pad-NT: 'Isai vakasivanahaki fori vihiki hadani ija''ari. Ija''ari vajoroniki kania
    vakasivanahaki adani isai. Vaabono vakabodi''barahararahakhamaki adani isai: “Akadikasivanahi
    ida akarai kaihinikani. A''ithohahi; ni-avikhajo''iki. Akadikasivanahi hoariha
    ida ija''ari abini''iki. Akaasarahi ida aba''oi, ni-avaasarajabana''iki. Ni-avavajahaki
    ida khai akhanina, ni-avavajahaki jaboni ida ava''i mokara nini.” Vakhaniha adani
    isai vakasivanahaki. Jesus va''ora ni''aha: —Avakhanini vani isai kasivanahi-ra
    nofiriki fori avihija. Ni-avanofipa''itxiki ida Deus athi-ra avanaabavini.'
  twi-twi: Wɔte sɛ mmofra bi a wɔregoru wɔ agodibea na wɔn mu bi reka akyerɛ afoforo
