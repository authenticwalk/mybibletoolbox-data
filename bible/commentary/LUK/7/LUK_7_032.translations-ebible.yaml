  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤃ ᤐᤠᤱᤈᤢᤶᤔᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤜᤡᤴᤈᤠ᤹ᤒᤡᤳᤇᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤧᤈᤥ᤺ᤰᤗᤥ॥ ᤂᤧᤱᤜᤠ᤹ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ
