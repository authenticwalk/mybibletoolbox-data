  zat-NTPS: 'Zaj naque̱'' ca bidu ca'' dxelebe''be'' dxelítajbe'' lawe'' xi''a, ne
    dxelebezre xa''abe'', dxele̱be'' bidu ljwézrebe'': “Bcuézrentu'' bchiuj da bénele,
    san quebe bxá''ale. Bil-la xáchentu'', san quebe gudxézrele.”'
  spp-spp: 'Ti na ɲyɛ mu à jwo nàŋkopyire, ntemu ti ɲyɛ na bâhare kàfuge na ke, tà
    na bâhare maa ŋko ti shɛ̀rɛfeebil''á: “Wuu à tìinmpini wyì yii á, yii ɲyɛ a ɲɛn''a
    kwɔ̂hɔ mɛ. Wuu à jáhampe myahigii cêe yii á, yii ɲyɛ a ɲɛn''a mɛɛ sú mɛ.”'
  zty-NTPS: 'Zej nake'' ka x̱kwide'' ka'' želyitjbe''. Želbe''be'' ḻawe'' ya''a, na''
    želbéžeya''abe''. Želye''be'' ljéžgakbe'': “Ẕkwežto'' bžejw ḻawle, na'' bi žia''le.
    Žoḻ nyáche''to'', na'' bi ẕbéžele.”'
  mek-mek: 'Isa imoi eꞌeleꞌi koa iꞌopoꞌi, afaꞌafa afugai keagu ke ifoꞌi epoꞌiai iina
    keifa oma: “‘Lai oi faumiai filiko apaꞌopuania kai alogefa, ke lai alomafu iifina
    aifinia kai aloapepe.’'
  aey-aey: 'Age i ediwe. Age mel simsim idadec cudunna ududu bibileig cotogail utai
    madecebmadecebegina: ‘Ege agenu cololo fuldoqonaqa age qee due dueelein. Ege cal
    mec due siluqunaqa age qada qee qajelein,’ adegina.'
  urd-GVH: वह उन बच्चों की मानिंद हैं जो बाज़ार में बैठे खेल रहे हैं। उनमें से कुछ
    ऊँची आवाज़ से दूसरे बच्चों से शिकायत कर रहे हैं, ‘हमने बाँसरी बजाई तो तुम न नाचे।
    फिर हमने नोहा के गीत गाए, लेकिन तुम न रोए।’
  ycn-ycn: '@see-verse:LUK.007.031'
  djr-djr: balanyan nhumany dhuwal nhakun ŋunhi djamarrkuḻi' ŋunha dhukarrŋur, ŋunhi
