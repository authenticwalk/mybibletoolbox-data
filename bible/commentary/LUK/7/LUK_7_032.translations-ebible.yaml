    oaeꞌnae. Yulagefa aiꞌnonana aviꞌyaꞌmo osuꞌnae, huꞌa nehae.
  kmk-kmk: Kama da utdan aabeng un gatupakan sidin aammungan di tagu’n mampipinnakuy
