  adz-adz: Ribarangan isangꞌ mamaꞌ narun narun mpruꞌa maran maket wasaꞌ da nuꞌa fada
    badan da nuꞌa bida ani, ‘Aga rab simpup da agam wangump u, da aga is mint badzab
    da agam warang u.’
  sri-sri: 'Majĩrã makã dekogue ĩgʉ̃sã merãmarã merã bira gaguiní doanírã irirosũ
    ããrĩ́ma. Ãsũ ãrĩ gaguiníma: “Gʉa tẽrẽdiru purimakʉ̃, bayabirabʉ. Bʉjawereri merã
    gʉa bayamakʉ̃, orebirabʉ”, ãrĩma.'
  nal-nal: Di malasing a funalik di iziar la xumanar, ma dit firaai varawuk lawalaua
    naandi nanga malasing kari, ‘Maadi wif a lexu aaxan nim, ma xawit naagu riria,
    maadi rangan maaluf, ma xawit naagu raangis!’ ”
  kyq-kyq: 'Naaɗe se tec aan gɔɔ gaangen iŋg bɔɔr ki jaay taaɗ ute naapa ɔɔ: Naaje
    kꞋtuuysen kaa naɓo naase Ꞌbaate daamki. Naaje kꞋjꞋaarsen kaa yoa naɓo naase Ꞌbaate
    keemki.'
  kwd-kwd: '''Amooru moru ''ilaka''u nga ru''uru''ua sisika laka''u gila ogu ''i maana
    uusia''a ''ania nga rua fufu''ita''a. Ma gila ka o''omae kwaiiriu fafiga, ‘''Ameeru
    meru ufia ''au, ma moru ''ame wa''e mola suria. Ma ''imeeru meru nguria ni me''e
    nguu suria maenga famooru, ma moru ''ame kwaimanadai mola.’'
  ded-ded: Ngeni nambarac sobenu takecdae isoc. Yeni tacma yenaocngoc yofi dema kpacemeandae,
    ‘Neni kungac fifini ngeni nocac yegec mi fededau nga ubahodung yegec heini nocac
    mi kiacdau?’
  ewe-ewe: Wole abe ɖevi siwo ƒo ƒu ɖe asi me nɔ fefem la ene. Ame siwo gblɔ na wo
    nɔewo be, “ ‘Míeku dzidzɔkpẽ na mi, ke mieɖu ɣe o; eye míedzi konyifahawo na mi,
    ke miefa avi hã o.’
  nuy-nuy: Aadanu nguynju nugurru warra-mijburrayung-jii, nurru-yamana. Warruburru-yung
    yaga wurraambargalii wugurru wubani-rruj wurru-muṉḏugaynjina-rruj marri wurraa-gaḏijgaynjina
    wugurru, ‘Nurru-lhamurrangi-maynji naagi na-lhambiḻbiḻg yagu waari nugurru ngijang
    numburru-wan.ngaa! Nurru nurru-ruguni yagu nugurru waari numburru-ruguni aadanu!’
  cop-BHC: ⲤⲈⲞⲚⲒ ⲚϨⲀⲚⲀⲖⲰⲞⲨⲒ ⲚⲎ ⲈⲦϨⲈⲘⲤⲒ ϦⲈⲚⲞⲨⲀⲄⲞⲢⲀ ⲞⲨⲞϨ ⲈⲨⲘⲞⲨϮ ⲞⲨⲂⲈ ⲚⲞⲨⲈⲢⲎ ⲞⲨ ⲈⲨϪⲰ
    ⲘⲘⲞⲤ ϪⲈ ⲀⲚϪⲰ ⲈⲢⲰⲦⲈⲚ ⲞⲨⲞϨ ⲘⲠⲈⲦⲈⲚϬⲞⲤϪⲈⲤ ⲀⲚⲈⲢϨⲎⲂⲒ ⲞⲨⲞϨ ⲘⲠⲈⲦⲈⲚⲢⲒⲘⲒ.
  buk-buk: Ŋac sêtôm balêkoc naŋ sêkôc whê sêmbo malac lôm, naŋ sêtucdiŋ ŋac si silip
    ŋatô ma sêsôm, ‘Têŋ ndoc naŋ yac ac oŋ bu datê wê, naŋ mac atec. Ma têŋ ndoc yac
    am wê daŋgibo-ŋga, naŋ mac atec bu ataŋ awhiŋ.’
  pri-NT: 'Rà pwacèwii pâ nari èpo na rà gére ipuburirà naa na aupitapitiri, â [tàutàra
    dàra kòcò ma wà tèpa béerà na rà pitakàna] ma ina tàra pâ: “Bà tòjò tàwà, â tàutàwà
    dàra câbu. Bà nyabiri tàwà nyabi târa ipwàni, â tàutàwà dàra i!”'
  zpq-NT: 'Nacle ca bidao'' ṉec̱he bicze bi de chlebele. Can'' zjanac bidao'' ca'',
    cate'' nita''be'' gan'' chac ya''a chese'' ḻježbe'': “Ba bcuežto'' bžejo, ṉeca
    bya''ale, na'' ba biḻyaše''to'', ṉeca gwchežle.”'
  por-TFT: Vocês são como crianças jogando em uma área aberta. Algumas delas estão
    chamando para as outras, dizendo, Nós (excl) tocamos melodias alegres para vocês,
    mas vocês não dançaram. Então cantamos canções tristes de enterro para vocês,
    mas vocês não choraram!”
  gwi-NT: Zhit gwa'an gwadal tr'ookwat dehk'it goo'aii gwa'an tr'iinin dilk'ii k'it
    t'iginchy'aa. Oo'an nihts'ą' gazhral ts'ą' jyaa nihłagaanyąą, ‘Nihłeegwarahchįį
    gwich'ilik nakhweenjit ach'araahłii gaa ch'oodzaa kwaa. Dinjii anarahjii gwich'ilik
    nakhweenjit ach'araahłii gaa ohtree kwaa.’
  gvn-gvn: Yurra yala kaykay-kaykay ngalkalba kinkan-kinkay. Jana kaykay-kaykayanda
    yindu-yinduymbu yalaman, ‘Nganjin ngujungu wedding wurin-wurin. Wumbaku singmanijin,
    yurra kari kadarin wurinka. Nganjin ngujungu funeral wurin-wurin. Wumbaku badin,
    yurra kari kadarin, badirinka nganjinanji.’ Yurra yala jana kaykay-kaykay. Jana
    kari muruku wuririnka.
  nhy-NT: 'Yejwan ken telpokamej katlej motlaliaj mawiltiaj itech tiankistle iwan
    kintzajtziliaj inmamigoswan, kinmilwiaj: “Mach ijki nik anmawiltiaj. Tejwan otamechtlapichilijkej
    para ximijtotikan, pero mach anmijtotijkej. Otamechtlakuikilijkej se tlakuikale
    teyolkokoj, pero mach ankinekej anchokakej.”'
  asm-FB: যিবোৰ ল’ৰা বজাৰত বহি থাকি, ইজনে সিজনক মাতি কয়, ‘আমি তোমালোকৰ আগত বাঁহী
    বজালো, কিন্তু তোমালোকে নানাচিলা; আমি বিলাপ কৰিলোঁ, কিন্তু তোমালোকে নাকান্দিলা’;
    তেওঁলোক এই ল’ৰাবোৰৰ নিচিনা।
  okv-okv: Amo meni isisaraho na da tambuta arumbeto boru jumbarako ere ora nei uhoho
    na ereto dago huin huketera rate ungo ire tivae, nei si ijie sesena asi uje etera
    te ungo si ae
  mxt-NT: 'Tari ra cuatyaa cuví nyoho. Vatyi ra cuatyaa nyasɨquɨ́ ndotyin nuyahvi.
    Ta caná chaa ndotyin chi tahan ndotyin, ta catyí ndotyin: “Tɨvɨ̱ ndi tiyoo ta
    ña chita̱ chaha ndo. Ta chita̱ ndi yaa cuihya, soco ña chacu ndo.” Ta tyicuan
    caa ni noo cuhva ña tahán iñi ndo.'
  tzo-NT: 'Ho''oxuque hech chaj c''u che''el ololetic nacajtic ti plaza ti hech chalbeic
    ti xchi''iltaque: “Laj xa coq''uesantutic aj ava''yic, muc xa''ac''otajic”, x''utatic.
    Chtac''av ti xchi''iltaque: “C''alal ni''oc''tutic, ho''oxuque muc xavich''ic
    mul”, xut sbaic.'
  ind-AGS: “Mereka seperti anak-anak yang duduk di pasar yang saling berkata, ‘Kami
    bermain suling bagimu, tetapi kamu tidak menari, kami bernyanyi lagu sedih, tetapi
    kamu tidak menangis.’
  omw-omw: Mwihua nraaqiaranramwuvanto mwatukyaqaa tutiqarerata mwatakyaa vita variantema
    kyeta variavo. Nraaqiara mwihua tutiqeqata nkyiari henahuara tiqata, Tire ntoma
    vaara vuate varurata nkye ihi ntaataara vaihatama nkye hia ihi ntaavo. Tire tutiqeqata
    nkye ntate ihira turata nkye ntataataara vaihatama nkye hia ntataavo, qiarave.
    Mate mwaa entara variahua mwihua votima kyeta variavo.
  yrb-yrb: Ewa uwarana koiniboro ari watane. Koiniboroma su abanaro yauraitate emanu
    domayamutuba waita, buma uraisiro ya yaura urawa utaita. Sorara utaisiro ya sorara
    utawa utaita eno waita.
  maa-NT: 'Jñà ko̱ngásòn‑kjoò jñà i̱xti xi bìtsa̱jna ndi̱tsi̱n nga síská, chja̱‑la̱
    xíkjín, tsò‑la̱: “Kànìkjaneé‑nòje̱n xo̱bí ta̱nga jñò mìkiì kàchà; kàjndaá‑nòje̱n
    sò xi ba tsò ta̱nga mìkiì kàchìhindáyaà.”'
  mcq-mcq: Pu areri sesamaapo maketi vaji hine umaꞌaraviꞌi hijujaꞌina. Pu ijá ꞌumejure
    Nú hurisia jonaꞌe hwasihajaho ja pajavavara. Nú virisia vejura kaivo ja paniravura.
  sus-A: عٍ مَنِيَشِ دِ مّدِيٍ نَن نَ نَشٍيٍ دْشْشِ تَا كُي، عٍ نُ عَ قَلَ عٍ بٌورٍيٍ
    بّ، ‹مُشُ بَرَ شُلٍ قٍ وٌ بّ، كْنْ وٌ مُ قَرٍ بٌرٌنشِ. مُشُ بَرَ حْن بّيتِ بَ،
    كْنْ وٌ مُ وَ.›»
  jpn-1965: 市場にすわって、互いに呼びかけながら、こう言っている子どもたちに似ています。 『笛を吹いてやっても、君たちは踊らなかった。 弔いの歌を歌ってやっても、泣かなかった。』
  fra-SBL: 'Ils ressemblent à des enfants qui, assis sur la place du marché, s''interpellent
    les uns les autres en disant : ''Nous avons sifflé pour vous, et vous n''avez
    pas dansé. Nous nous sommes lamentés, et vous n''avez pas pleuré.'
  yka-yka: Kuweˈ siye dalil mākanak magtingkoloˈ si tabuˈan magdagey magkawin duk
    magkubul. Maglingan siye si saweˈden, paˈinde, ‘Magtambu1 kami si kaˈam saguwaˈ
    gaˈ du kaˈam mansak. Magmatey kami saguwaˈ gaˈ du kaˈam magtangis.’
  mle-mle: '@see-verse:LUK.007.031'
  shp-NTPO: 'Jabo riki bakebo plazain tsamatax tsinii saa ikanai keskábo; jaskatira
    ikanai neskati: ‘Non mato quena xon axonabira, mato ransayamaa iki, mawákanketian
    iti bewábo noa bewakenbira mato winiamaa iki’, akin.'
  aom-aom: 'Amo ririre raromoromo jö bijönimoruomaje asisöꞌoho jëvanovajëjo. Amo ririre
    raromoromo asisöꞌo ioroꞌiorohuro ioroꞌioroho uvëvoruomajëjo: Noehu aninivoromo
    jemëni virikö huosihëharoho jemëro bijönimoromo bogo ejahuoromo javavarije höjo.
    Noehu aninivoromo huë vavaeniꞌe jö iaroho jemëro bijönimoromo bogo ejahuoromo
    nierusuburuꞌe bamarije höjo.'
  geb-geb: Mbe mba tarire fara muuŋgiap, mbe mba phogi ga vhuui ŋanen kav, harigi
    tarir kaav khaŋ mbe nzuai, ‘Nza nde nzuav shɨfhɨra bim, nde hii fhu. Nza vhɨra
    nde nzuav nanama mɨɨtɨga mbuim, nde vhɨra nzi fhu.’ ”
  eng-WYCLIFFE: Thei ben lijk to children sittynge in chepyng, and spekynge togider,
    and seiynge, We han sungun to you with pipis, and ye han not daunsid; we han maad
    mornyng, and ye han not wept.
  bsj-bsj: cina bi bei malorti fiye miyeka dikereu, wo yim yiye la cuwo kange yi co
    ki,”min cuu lira mwa yelbo yila, min ka nuwe bware, mwa cibo wiye
  cak-cak: 'Ejunan quiq''uin ri ac''ola'' ye''etz''an pa tak c''ayibel y riq''uin
    cuchuk''a'' yesiq''uin chiquivech, y niqui''ij: Xkak''ojomaj xul chivech y man
    xixxojo ta. Xkabixaj bix richin bis chivech y man xixok'' ta. Quiri'' ri vinak
    re''.'
  chf-NT: 'U c''otejob t''oc ca'' ni bijch''oc chumu tä cab tan bij tä alas u maläc
    joc''lan ubajob y u yäle''ob ca''da: “Custäbet t''ocob ämäy y mach a chila ac''ot.
    Cä c''äybet t''ocob ch''ocäl c''ay tajchäme y mach a chi uq''uela”.'
  tlf-tlf: Man kangkang iyo abiip mat kal ton-bom-nilip e, milii bagaa kulu ipkumal
    iyo olabe-nilip e, bogolip, ‘Nuyo, atol dagamin tap kemum o ageta aseng kwaa-bom-nulup
    e, ot bo-bom no ke-bulup kuta, ipta nusino atol dagamin binim ke-bilip ko. Minte
    nuyo, tinum kaana dubamin tap kemum o ageta aman-kulup kuta, ipta nusino amemin
    binim ke-bilip ko. Dogonupmin umi kuguup migik migik kanumin uyo kup-kugulupta,
    ibo, “Waago o,” age kulaa yakyak ke-bilip o,’ agan-nuubip ko.
  piu-2006: Yalatji nguwanpaya nyinanyi. Pipirri tjuṯaya ngurrangka ngururrpa yinkangarapayi
    nguwanpa. Pipirri tjuṯangku tjananya kutjupa tjuṯangka watjalku yalatji, ‘Nganaṉatju
    kiitawu wangkatjingantjala nyurrampa, wiyanyurra taanytjirrikitja kulira ngalya
    yanu. Nganaṉatju yulanyingka, wiyanyurra kulira ngalya yanu, tjungu yulakitja.
    Nganaṉanya nyurrangarri kulira wantipayi.’”
  poh-NT: 'Reꞌ hin nikꞌor aweh tak chi reꞌ quiwaꞌric take reꞌ, jeꞌ na ricab quiwaꞌric
    take juntuhm ok chi aj ux jeꞌ wili noꞌjbal xcaꞌn: Junpech, naxquimol qui̱b pan
    cꞌaybal i juntuhm chi aj ux reꞌreꞌ, ruꞌum chi maꞌ haj ta wilic quicꞌoꞌnic xca̱j
    wi̱ꞌ oquic, jeꞌ wili xkꞌormojic queh cuꞌum quichꞌi̱l: ‹Xa paꞌ jaric cꞌoꞌnic xkaꞌn
    ribanaric maꞌ xawa̱j ta tak kihchꞌiljic. Xojcoꞌnic chi xkaꞌn banoj su̱b chi xa
    suk chic pan kacꞌux, maꞌ xaꞌn ta woꞌ aso̱n tak. Xkaꞌn woꞌ cꞌoꞌnic xa kokꞌim chic
    jeꞌ ricab ncaꞌn nanquimic jenoꞌ hab wach, maꞌ xaꞌn ta woꞌ awokꞌim tak, nqui banol
    queh.'
  tue-tue: 'Wĩmarã macã decopʉ apeduira tiiróbiro niiĩya. Cʉ̃́ã menamacãrãmena biiro
    cãmerĩ́tuticua: “Ʉ̃sã bosebʉreco tiirí, basaapuriawʉ̃. Ʉ̃sã booritua, utiri, utiapuriawʉ̃”,
    jĩĩcua.'
  bjp-bjp: 'Ri arae berberat ae ri kiis na salan la turim ken fanu ma ri ka tautau
    usuf fale berberat sabin aragii: ‘Aunbiing kemem kuf tulal usuf gam, ke biil gam
    guui ke aunbiing kemem sek nenge seksek an mamais ke biil gam teng.’'
  xon-xon: Bi bi ke mbim mu ka kinyaŋ ni ki tuk biŋeen aatɔtiib, ‘Ti pii ŋiwul le
    ki tii nimi, le naa saar. Ti wii ikpowiil, le naa kaani.’
  tzo-ZNT: 'Caltic noꞌox yaꞌel ti oy cꞌoxetic tey chtajinic ta chꞌivite. Li jlome
    iyalbeic li jayvoꞌ xchiꞌiltac ta tajimole: “Icoqꞌuesinticotic ama pero muc xaꞌacꞌotajic
    o. Limeꞌanajꞌocꞌoticotic pero muc xaꞌoqꞌuic noxtoc. Mu cꞌusi xacꞌanic”, xutic.
    Jaꞌ yechoxuc uc yuꞌun mu cꞌusi xacꞌanic.'
  mpm-NT: 'Chi yɨvɨ ka iyo vijna ka kuu i nanu suchi kuachi nu ni ka nukoo i nuu yaꞌu
    ti ka yɨsɨkɨ i, ti ka kana xini jnaꞌan i: “Ka tɨvɨ yo xkili, ko tu ni ka jitajaꞌa
    i. Ti kuaka xaan ni ka jita yo ɨɨn yaa, ko tu ni ka ndeꞌe i”, ni ka kachi i.'
  ots-NT: 'Guí jñɛjmʉ cʉ ba̱jtzi cʉ i ju̱h pʉ jar töy cja̱ i i̱ni. I mahti quí hñohuijʉ,
    i i̱na̱jʉ: “Xtú jʉxti yʉm tjʉxije, pe nuquɛjʉ jí̱ xquí ne xquí ni̱pjʉ. Cja̱ pé
    xtú nzonije, xtú i̱ni̱je gá nttögui, hni̱xquiguɛjʉ, jí̱ xquí ne xquí nzonijʉ.”
    Ncjapʉ ga ma̱n cʉ ba̱jtzi.'
  hoy-hoy: इंदुर आ चिकोर घाई आर जो सात्‍तागोळ दा कुर्तकु ईरतार अदिक आबुर दाबुरी इक
    कारूकु अनतार, ‘नाव नीम साटी कोळ्ल मुर्सदेव, अदिक नीव कुणदीदिल; नाव विलाप इन हाळ
    हाळदेव, अदिक नीव वर्लीदिल!’
  uri-uri: Kipm tol tu warim a nel ark ha kuin pa. Om kipm warim tiur pa la nasi tu
    warim tiur pa la tolpa, 'Men tplam wampeng ti, pake kipm ake wa plel plel, men
    ak ek namputen, pake kipm ake hakg rein.'
  amo-amo: Idi nafo nono na idi navu nanya nkassa, alenge na isa iso iyica atimine
    iwroro, 'Tidin npee nishirau bara anughe, na anug nsu ikarma ba, tisu tiyom ana
    anung nsu kuculu ba.'
  pjt-pjt: Wiya, nyura tjitji tjuṯa puṟunypa kuliṟa wantipai, panya tjitji uṯuḻu kutju
    nyinara mirara ngaparku wangkapai alatji, ‘Inma wiṟula inkara wangkatjinganingi,
    ka panya nyura pitjala nyaṉpinytja wiyangku wantingi.’ Kaya uṯuḻu kutjupangku
    ngapartji wangkapai, ‘Uwa, ka panya nganaṉa ngapartji ulara inma tjituṟu-tjituṟu
    inkangi, ka nyura kuliṟa tjunguringkula ulanytja wiyangku wantingi.’
  cwe-cwe: Walinga fana wana wakalile kudigulilo. Bumbila dimwe dodigutila bumbila
    dimwenga, ‘Chiwatoweleni chilonge-longe, mbali hamuvinile, chimba wila wa ndilo,
    mbali hamulilile!’
  daa-NT: 'Gee ŋuur-ak ar koogin kuuk goy ba beger ho kuuk koola ɗo koolin̰co aman
    : ‟ Ni paanko perinna a kuu waare, kar ku bal waare. Ni riyko riyin ku muuti,
    kar ku bal ale. ”'
  mlp-mlp: In bilaqne onmin maket-ib an bulonad osayta nazaq nog ham. In bilaqay,
    I ne gimen kadug ulamsa ne ginad dimniysa a hi doray haqayta ham. Teq i gaq wazsa
    ne ginad meqniysa a hi gaqay haqayta ham.
  ape-C: Eshesh kabi douk shokwishi douk shemnek kupaishi esheshin baraen aria madae
    shugipeshen atin iri uwe. Shokwishi apa shanak shape agundok douk eshesh apa shantorum
    shapeum aria enesh shape shahwar enesh shakri, ‘Apak manadudareh aria mape mahapur
    buwaen aria ipak madae putaurumap miyarub uwe! Apak mape mareh meyarub aweruh
    douk sheyarub-aruh um shagok iri um aria ipak madae pureh uwe.’
  bgs-bgs: Iring sikandan na mga gabatà na gunsad tun ta plasa na ágkalingánnan asta
    ágpatawaré dan, na mà dan, ‘Igidup ké ka lantuy ébô sumayó kó, asal ándà kó sayó.
    Igkanta ké tingód katô kamatayan, asal ándà kó sággó.’
  faa-faa: Hokosamo hauaka moroa enaraka, namina yia hokosa metakiramo hokosa metakiraki
    someraka, ‘Isiapo wiroko takiane, repo seseaka paoraka hakāsa kesarakarifapo.
    Isiapo hiripuhoane, repo soko paoraka hiripurakarifapo,’ aisapo. Asiamo i risia
    ayiáka, re soko ayiáka risikinapo.
  kik-kik: 'Matariĩ ta ciana ciikarĩte ndũnyũ igĩĩta iria ingĩ, igaciĩra atĩrĩ: “ ‘Twamũhuhĩire
    mũtũrirũ, mũkĩaga kũina; twamũinĩire rwĩmbo rwa macakaya, no mũtiarĩrire.’'
  cap-NT: 'Ocjala irataz̈ tiinaca, ¿ana jaa? Ocjalanacaqui palazquin uzincan niiz̈
    mazinacz̈quiz altu tawkz̈tan kjaw kjawc̈ha, tuz̈ cjican: “Wejrnacaz̈ pincallu
    pjujtan, ana tsajtchinc̈hucc̈ha anc̈hucqui. Wejrnacaz̈ llaquita itsan, ana kaachinc̈hucc̈ha”.
    Jalla niz̈ta ocjala iratac̈ha tii timpuquiz z̈ejlñi z̈oñinacaqui.'
  ksr-ksr: Yoŋonoŋ naamade kaaŋa kolooju. Yoŋonoŋ maaket sombenoŋ rama qaa jomo meŋ
    tondu qama kokaeŋ jeŋkeju, ‘Nono awelo uuniŋ oŋo rii gbawe mende orogi. Nono jiŋgeŋ
    qaniŋ oŋo mende toroqeŋ saagi.’
  eng-TNT: 'They are lyke vnto chyldre sittynge in the market place and cryinge one
    to another and sayinge: We have pyped vnto you and ye have not daunsed: we have
    mourned to you and ye have not wept.'
  sbs-sbs: Bakola sina bahwile bakwete bazanina henkanza, bekala ni kulinsupa ni bati,
    “Tubamilizizi impeta, kono kanamubazani. Tubamizimbili izimbo zenjinjo, mi kana
    mubasilisi.'
  sue-sue: Nikare tani mai pei-mamaira ine inowewa. Mai pei-mamai nate kakame arumuro
    itise mai pei-mamai eni zawa sero ego tora awa, ‘Nakai ozina wamu nikare uzumuro
    boi detenakare, ata nikare yawa kaka wiamu wetewa. Noko nakare zo amira dibia
    wetenakare, ata nikare dibia kaka wamu wetewa. Are nakare nogo wanakare gawa ewanana
    wamunoi?’ Ago tora awa.
  fra-NCL: 'Ils sont semblables à des enfants assis dans la place publique, qui s’interpellent
    entre eux et se disent les uns aux autres : Nous vous avons joué de la flûte,
    et vous n’avez pas dansé ; nous vous avons chanté des complaintes, et vous n’avez
    pas pleuré.'
  bhg-bhg: 'Imomane awa kariwa engo mamai babaingaemi nasi arapada anumbedo isite
    dao mina tara edo era engo: “‘Nakare itomane sino jivetera, ata imomane ya urae;
    Nakare imondemane do ari ya tetera, ata imomane ji tae.’'
  snn-NT: 'Zin hua''na sa''ñeña huere yo''ocua''ru ba''iyë. Ja''nca ba''ijën, bacua
    gajecuani güijën cayë: “Yëquënabi jurihuëte juijënna, ¿mësacua guere yo''ojën
    pairamate''ne? Yëquënabi sa''ntiye gantajënna, ¿mësacua guere yo''ojën oimate''ne?”
    güijën cayë zin hua''na.'
  atb-NT: Yhangmoq gi, 'Nungmoq é matú, ngamoq sampyí mut byi kôlhang, nungmoq gi,
    a gó kó, ngamoq ngaù hkyangsâng kôlhang, nungmoq gi, a ngaù kó.' ga luî, gaì pé
    má zùng uchyang rayuq eq rayuq wut taî lhûm nyi é zoshâng wuì eq wuí akô.
  wro-wro: 'Arka kądjindjia woŋąlaląŋuja tjo:lgarim maninja atją ąŋgąŋuŋ, atjąkekąria
    ai ąŋganbąrwiria arka kadjiri, Dendem marwunuri, wa djor piriinja; Wola: kunjedjuŋunuri
    wa pararemenja.'
  cek-AK: Nihcae loe hmuenmae zawhhaih ahmuen ah anghnu nawktanawk mah, Maeto hoi
    maeto ang kawk o moe, Tamoi kang ueng o thuih, toe na hnaw o ai; qahhaih lok hoiah
    kang oi o thuih, toe na qah o ai, tiah thuih ih lok hoiah ni anghmong o.
  bkd-bkd: Agkailing kaw hu mga batà ha tag-alù-alù duun hu baligyaanan ha tag-ikagi
    duun hu mga duma dan hu ‘Tagkanta kay ba bà su hurà nuy duun labet. Taglugul kay
    ba harì kaw tag-agalà hu inyu.’
  ctu-76: 'Ili quixtyañujob chʌ''ʌch añob bajche'' alp''eñalob buchulob ti alas ti
    parque. Ti oñel mi'' subeñob i pi''ʌlob ti alas: Chʌncol lojon c lolon wuse''
    jalʌl pero ma''ix mi la'' cha''len son. Mi lojon c lolon cha''len ch''ʌjyem bʌ
    c''ay pero ma''ix mi la'' cha''len uq''uel, che''ob.'
  lac-NT: 'Jesús caj ya''araj ti''ob: ―Bin in quetquintic techex irex a chichan cu
    yac''ticob cu jenjen t''ʌnticob u yet chichinin cu tus aricob quire'' mʌna'' ba''
    cu qui''quinticob yorob: “Ca'' ic tus aric ic ch''ic ic rac''. Chen mʌ'' a tus
    ʌrʌc''ʌncʌr Cojen ca'' ʌrʌc''nʌco''on. Ca'' ic tus arej ic muc u baquer mac. Cheno''
    mʌ'' a tus ʌrʌc''ʌncʌr”, baxuc cu ya''aricob a chicano'' tu cu mʌnicob yoch u
    tet.'
  xla-xla: Yia꞉ye akimlala yimka꞉sikili some api duka dla popa꞉mama yimkadulo watle
    asiyama atla asiyama atla dempopa꞉mama ipo atlampopa꞉mdepo, ‘Dita siyele sala
    dolumpopa꞉lati wua꞉ posiyalemdena. Epame dita dupa kolle sala dolumpopa꞉lati wua꞉ta
    po-a꞉lemdena,’ demdepo.
  xav-NT: 'Ãté ai''uté norĩ ãma, wa za ãma simiré''é za''ra. ''Ri nhi''riti wa, da
    te dasina ''re ĩ''ubumroi mono zéb ãma si''ubumroi ré, ãne ai''uté norĩ hã te
    za si''mahârâ za''ra: “Wa norĩ hã wa tô aima rowamreme za''ra wa''aba ni aré,
    dasina damro wa, rowamremezém na. Tazahã, ãma ato za''ra wa''aba õ di. Duré da
    te dasina ''re ti''a za''ra mono wa, rowamremezém na, wa tô aré aima rowamreme
    za''ra wa''aba ni. Tazahã, a norĩ wa''wa hã wazu ai''ry''ry wa''aba õ di.” Ãne
    te za si''mahârâ za''ra.'
  cuk-cuk: 'Wemar-damaladi, masmala dulemar-bukidar-ambikuedgi ambikumaladyobdo. Ar
    dulemar-bukidar-ambikumaladgi muchub-muchub na gorbukmalad. Weyob sogbukwa damalad:
    ‘Anmar gar ogochamalanad, gwen be dodossurmalad. Anmar bukib-binsae namaksamalanad,
    gwen be bossurmalad.’ Degisoggu, bemar we-masmala-binsaedsulidyob damalad.'
  tbf-tbf: Egie gi malan bu madar gi ta mogos simi korot nia verikuil nge lakep ma
    gi koupkoup vunie egie ka ie. “‘Gei kuvie bu pak ngan bu poko veos va nga ta sieng,
    eiekesen nga kap sieng, gei kavarie mi pak nian mi miensei, eiekesen nga kap ta.’
  uig-CYR: 'Улар худди рәстә-базарларда олтиривелип, бир-биригә: «Биз силәргә сүнай
    челип бәрсәкму, уссул ойнимидиңлар», «Матәм пәдисигә челип бәрсәкму, жиға-зерә
    қилмидиңлар» дәп қақшайдиған тутуруқсиз балиларға охшайду.'
  ikw-NT: Be nụ lele rụmu takịri dazịgwu n'ahịa noosukwu ibne be ikwu, kaa, ‘A kwannụ
    anụ eri, anụ tnége eri, A gwnụ eri mkpe anụ kwnáge ẹkwna.’
  khs-khs: 'Sena a sitala iwamowa sala tepiteni amuna tepela: ma:na: wa:la:lesene
    peleya:wemi ka:la:lopela:la: ikene hosela:sela: sita:nene. Iyewi hoseyawa wekeye,
    ‘Niyawa konawa kima falawamona kiyawa eta: sipa:kuyamakeye. Niyawa sena kuluyewi
    kisala maya amo kisalawamona kiyawa eta: ya:la:makeye.’'
  dwr-ENT: ኡንቱንቱ ጌያሳን ኡቲዴ ኢቱ ኢቱዋ ፄሲዴ፥ ‹ሱሱሊያ ሂንቴንቶ ፑኒናካ ካዒቤይኪታ፤ ዬኩዋ ዬ ኬሴዶሺንካ ዬኪቤይኪታ
    ያጌቲያ ናና ማላቲኖ› ጌዳ።
  pma-pma: Keil asuval titiali keil koa arondan en out tahulhulien. Ka tei en keil
    amul avisohiso va min titiali sav keil avit, ‘Komai memul memusau en sien. ?Vensa
    varei kami mirvoltei? Komai memul memurang. ?Ka vensa kami mirmuaitei?’
  atd-NT: Ogkounawa sikandan to mgo bato no ogpinpinnuu dio to palingki no nigpatabtabakoy
    no ogbabansagon. Kagi to songo puntuk dio to dangob no puntuk, ‘Nigpanaluroy koy,
    di waro kow nigsayow. Nigpandalawit koy, no waro kow nigsinogow,’ kagi to mgo
    bato.
  tel-2017: సంతవీధుల్లో కూర్చుని, ‘మేము వేణువు ఊదాం, మీరు నాట్యం చేయలేదు, ఏడుపు పాట
    పాడాం, మీరేమో ఏడవలేదు’ అని ఒకరితో ఒకరు చెప్పుకుంటూ ఆటలాడుకునే చిన్న పిల్లల్లా
    ఉన్నారు.
  hat-BSA: 'Yo tankou timoun ki chita nan plas mache a, e k ap rele youn lòt; epi
    yo di: ‘Nou te jwe flit la pou ou, e ou pa t danse; nou te chante yon antèman,
    e ou pa t kriye.’'
  top-NT: 'Xlacán tamakslihueké namá lactzáca̱t lactzu̱ camán ni̱ma̱ takama̱nán nac
    li̱tamá̱u y ni̱tú tama̱tla̱ní hasta ixcompañeros tahuán: “¿Tucu lacasquiná̱tit?
    Ctlaká̱u tatlí̱n, pero huixín ni̱ tantli̱yá̱tit; ctli̱yá̱u li̱lakaputza alabanza
    ni̱ para chú tasayá̱tit.”'
  msk-msk: Kay yang manga isu yanagtawag sang kanilan pagaobay, laong, ‘Kamo, maski
    kyakatikan kamo nami, wa kamo managsayaw. Yanagsiling kami sang gamatay, kamo
    wa managmatay.’” Laong ni Jesus, “Kamo adoon gasiling sang manga isu kay way pyangagdan
    mayo na magindoway.
  gyr-NT: 'Ahe inungar chĩhivahe iguayɨ tẽi vahe ocar rupi. Ipare oñehe pucu-pucu
    omborɨpar upe yuvɨreco aipo ehi: ‘Oromoñehe tẽi mimbɨ pẽu, ndapepɨvoi eté rumo;
    iyavei orosapucai tẽi sapucaisa vɨharẽhɨsa resendar pẽu, ndapeyasehoi avei’ ehi.'
  kmh-kmh: '@see-verse:LUK.007.031'
  ukr-ONPU: 'Схожі на дітей, котрі сидять на базарі та кличуть одне одного, кажучи:
    „Ми грали вам на сопілці, а ви не танцювали. Ми співали вам жалібні пісні, а ви
    не плакали“.'
  emi-emi: Ila nonginaaili aliki etoa la tokatoka tale liu nianamisi, katoa la ue
    lao ta mene lutu katoa va, “‘Ami ghe vuuvuu kkinari nilai eteae etaimim, me karika
    am ghe lokuloku; ami ghe uuei kkinari nialousiusi, me karika am ghe ngangngala.’
  zpv-NT: 'Xñah raꞌ ba ziga xñah raꞌ biñiꞌn nin zohbadzihta ziga loh dxiaaꞌ nee rñiꞌ
    raꞌ bi jweersi loh raꞌ lasaaꞌ raꞌ bi: “Bachidxiꞌlda nu flauta tin ñudxiaꞌha tu
    per ayi badxiaꞌha tu; neezaa bidxiꞌlda rwaaꞌ nu dxyiꞌdxyi nalaasa tin ñuꞌn tu,
    per ayi za biꞌn tu.”'
  gux-gux: 'Bi naani leni ya bila n ka ki daaga nni ki yi bi yaba ki tua: ''Ti piebi
    yipo mu yelimu, ke yii jeli ki ciaga. Ti yiini yipo i kuyani, yi naa buudi.'''
  kos-kos: Elos oana tulik srisrik su muta ke nien kuka. Sie un tulik uh wowo nu sin
    sie pac u ac fahk, ‘Kut nikaruru nu sumtal, a komtal tiana srosro nu kac! Kut
    yuk on in asor, a komtal tiana tung!’
  ibo-ibo: Ha dị ka ụmụntakịrị nọ nʼọma ahịa na-akpọ ibe ha oku na-asị, “ ‘Anyị gburu
    unu ọja, ma unu adịghị ete egwu. Anyị bụrụ abụ ịkwa ozu, ma unu ebeghị akwa.’
  yml-yml: Tomotoganimi baniꞌodi yavayavava toꞌwava nuanuadi i na vetutuyama ꞌatamanafouye.
    Tamu ꞌailaꞌa i vegole ediavo ꞌwaidie i vo, Nuanuama tamu nani ta na ꞌidewai siwe
    ꞌwa baila. ꞌA lauinava siwe kebu ꞌwa da suya, ꞌa tailauwawa siwe kebu ꞌwa da vemogai.
    Kebu nuanuami yama nuanua ꞌwa na faliꞌatumaiedi.”
  ory-ory: ଯେଉଁ ପିଲାମାନେ ହାଟବଜାରରେ ବସି ପରସ୍ପରକୁ ଡାକି କହନ୍ତି, ‘ଆମ୍ଭେମାନେ ତୁମ୍ଭମାନଙ୍କ
    ନିକଟରେ ବଂଶୀ ବଜାଇଲୁ, ତୁମ୍ଭେମାନେ ନାଚିଲ ନାହିଁ; ଆମ୍ଭେମାନେ ବିଳାପ କଲୁ, ତୁମ୍ଭେମାନେ କାନ୍ଦିଲ
    ନାହିଁ, ସେମାନେ ସେମାନଙ୍କ ପରି।’
  bzj-bzj: Dehn da jos laik sohn pikni weh di sidong eena wahn poblik skwyaa di hala
    tu wan anada seh, ‘Wi play floot fi unu ahn unu neva eevn daans. Wi sing ded sang
    ahn unu neva baal.’
  chk-chk: Ra wewe ngeni ekewe semirit mi mot lon ekewe lenien amömö. Eu mwich a kökkö
    ngeni pwal eu mwich, ‘Äm aia ettiki aangün ngenikemi, nge ämi ousap pworuk. Äm
    aia köl kölün lolilen, nge ämi ousap kechü!’
  ssd-ssd: 'Tane kiŋo kame maket mbolŋge minyoka muŋgu wiwikade taŋaŋ. Nane teŋenmba
    muŋgu wiwikade: Sine tabu tabu fitka mune uleg ta tane ndek kupes kupes ndade.
    Sine malmbikeg ta tane ndek malmbiketket ŋga lok mine ndakade ŋgade.'
  acr-TNT: 'E canjunimaj quiwach cucꞌ ri cꞌoꞌmab etzꞌul pa cꞌayibal quesiqꞌuin chiquiwach,
    caquibiꞌij: “Echiriꞌ riꞌoj xkachꞌawisaj suꞌ chiwe, riꞌix na xiwaj taj quix-xajawic;
    yey echiriꞌ xkatunaj bix bisobal uwach chiwe, na xiwaj taj quixjuyuyic” —quechaꞌ.'
  rop-rop: Ai dalim yumob. Olabat jis laik ola biginini olabat weya dei pleibat. Dei
    jingat, ‘Melabat bin pleiyim det song blanga weding blanga yumob, bat yumob nomo
    bin gudbinji, en yumob nomo bin dens blanga melabat. En melabat bin singim det
    song blanga fyunral blanga yumob. Bat yumob nomo bin krai blanga melabat.’ Lagijat
    na detlot biginini oldei jingat, dumaji dei kaan sedisfaid langa enijing. “En
    ola pipul iya langa dijan kantri olabat lagijat du. Dei kaan sedisfaid langa enijing.
  mee-mee: Ri ka tongarea kena ma ragoeme reke tattara nga malle nga banga ka kaning,
    ba keke kikiu ta goe pattoto ka rolengarea kerea roma, “‘Mangng ka isoe isongome
    ta miau pesing, ava miau ka sana ka bai ta pesing. Ba mangng ka baue baunga te
    e nga lotaningngana, ava miau ka sana ka bai ta taning.’
  mwf-2018: '@see-verse:LUK.007.031'
  dif-dif: 'Tanaia kupa wakani jeribaka nganai, tana jinkimalini pirini ngamai ja
    karkamaliai ja jatai: Ngaiani jurangu wilpina warai, ja jura wata kilina warai;
    ngaiani jurangu juajuangana warai, ja jura wata jindrana warai.'
  gam-gam: Una makai to moi al womba bill soka to moi. Bill ta yemolo embe dji, no
    pupnume topin ba, ye gollang nadji. No kimb gollang yepin ba, ye kimb nayei.
  nou-nou: Ungo awa teta kinapeina nati da usini ise mina sara edo era, ‘Nango jimbari
    awa usini etera te ingo nangode da usini ae awasedo nango betari da usini etera
    te ingo nangode da usini ae.’
  mqb-NT: 'Ta ga minje tə gwaslay mə njahay aya pə zavay sə wulen su doh, tinen apan
    ti zlahan ì zek ahay, ta sa ja nà: “Ma fak ikwen ayak gungozl, kə gərven bay.
    Ma fak ikwen ayak gingec, kə yimen bay re!”'
  ape-B: Echech kobi douk chokwichi douk chemnek kipaichi echechin balan ali wo chugipechen
    ati uli e. Chokwichi isave chanak chape agnabuk douk echech isave chowachabal
    chapemu ali enech chape chohwalu enech chakli, ‘Apak monehilau ali mape mehepich
    buan wakuli ipak wo pugakamapu miyalub e! Apak mape madalu daleiluh aweluh douk
    chadalaluh umu chagak ulimu ali ipak wo puleh e.’
  grc-F35: Ὅμοιοί εἰσιν παιδίοις τοῖς ἐν ἀγορᾷ καθημένοις καὶ προσφωνοῦσιν ἀλλήλοις
    καὶ λέγουσιν, ‹Ηὐλήσαμεν ὑμῖν, καὶ οὐκ ὠρχήσασθε· ἐθρηνήσαμεν ὑμῖν, καὶ οὐκ ἐκλαύσατε.›
  cav-NT: Tuna tuna peya cuanara cuejaya eque jucarama juya. Ebacua cuana ijahue juya
    bucha jutidya tuna, peya ebacua cuanara ijahue aquerecara ayaju ijahue jucarama
    juya bucha. “Yusura tuaqueja judiru ishuque quisarati cuejamereyaju bacatsu, pureama
    nejucue”, jadya ayaju bacatsu, tuna pureama jucarama juya. “Peya inime micuanaja
    jucha cuana aniyaque caadebatitsu nejucue”, jadya ayaju bacatsu, tuna peya inime
    jucarama juya. Ebacua cuana tuna tsehue tupu cuanara rauta duduyaju ijahue jucarama
    ejuu bucha tuna. Ebacua cuana tuna tsehue tupu cuanara peya inimeque jeru ayaju
    pacarama ejuu bucha tuna.
  kgp-NT: Gĩr ag ri ke ag tóg nỹtĩ. Gĩr ag vỹ jagnẽ mré kanhinnhir mũgtĩ. Kỹ ag tóg
    ãjag mré ke ag jé prẽr tĩgtĩ, ag mré kanhinnhir jé. Kỹ ag tóg kejẽn jũ tĩ. “Ãjag
    mỹ ẽg tóg vãkyn, kanhinnhir kỹ, hã ra ãjag ne tóg vẽnh gringrén jãvãnh nỹtĩ',”
    he ag tóg tĩ, gĩr ag, jagnẽ mỹ. “Ãjag tỹ vẽnh gringrén jãvãnh nỹtĩn kỹ ẽg tóg
    ón kỹ vẽsỹrénh mũ sir, ẽg kanhinnhir kỹ, hã ra ãjag ne tóg ẽg mré fỹ jãvãnh nỹtĩgtĩ
    gé',” he ag tóg tĩ gé, ón kỹ jagnẽ to jũ kỹ, gĩr ag.
  bvd-bvd: da gooru 'i maana usie ma ta bali ada ka bae 'urii kau fua ruana ta bali,
    ‘Kamolu nee, meli ka ufi 'au boroi uri elee fuamolu, molu ka ote kamolu ni wae
    guu! Ma sui meli ka sili'aeweo ki boroi 'ana liodila lae fua molu, ka nao molu
    si doori liodila guu!’
  ukr-1871: 'Подобні вони дїтям, що сидять на торгу та гукають одно на одного, та
    й кажуть: Ми сурмили вам, а ви не скакали; ми голосили вам, а ви не плакали.'
  apz-apz: Hofɨko olo paꞌnyo hwafoho. Mehomiso hofɨko angopo humantɨfi nomꞌne mehomi
    somneꞌno joho ole lɨmofɨwoꞌnɨngkohofo paꞌnyo hwafoho. Nakwo hmpehmpe yoka sɨmonyoꞌne
    kulɨmokahonɨngkuhwoni sekwo sɨmonyo miyo kuyoho. Nakwo wosofe lahonɨngkuhwoni
    sekwo humotaho majofoho.
  eng-AOI: You are like children who sit where many people are going here and there
    passing each other. Some children call out to others and say, ‘We have sung lovely
    songs for you to make you happy, but you didn't dance. Then we sang funeral songs
    and pretended to cry, but you wouldn't cry with us.’ So you people of today are
    like children, because first of all you didn't want John and now you reject me
    too.
  yon-yon: Yi kuu dana areb, yimbed animan berengkimbon aombed diberenib, dana yena
    yaa baande yedmimaib, ‘Nub kuu yurin wurumuwen, kumban yiib kuu kube andenabindo.
    Nub kuu mimyob wandi ye damakob wingkuwen, kumban yiib kuu ameng kamindo.’ andimaib.
  poi-NT: 'jex juuts jém tsɨ̱xt́am jém mɨ̱chyajpáppɨc plaza. Iñɨ́mayyajpa jém iamigoyaj
    iga: “Mansusáypa jém flauta, pero d́a mietstámpa. Ocmɨ maŋwánáypa jém wa̱ñi jém
    aŋyácnewɨɨp, pero d́at́im miwejtámpa.”'
  wuv-wuv: 'Ro''ou ale''ei ei baduu na guta yei humuu alo''alo ma fiharoharofii: “‘Hai''ouna
    hafugaa fei ha''ifa ma lomi hamona palapala; hai''ouna laugaa hepalo laugaa ma''ea,
    ma''uaa lomi hamona ai''ai.’'
  quf-NT: 'Kay runakunaqami, wamritukuna plasapi tar kaynu qayapanakunllapa chay yupay:
    ‘Kinakunatami waqachirayllapa. Piru qamkunaqami mana bayliraykillapachu. Chaynulla
    llakiypaq takikunata takitiyllapapis, mana waqaraykillapachu’ ninakun chaykuna
    yupay.'
  yuw-yuw: Yu wömai wabkarac maket taitdec kömec tongidangma woroc simbang. Wabkaracho
    maket taitdec itmuya nucni ingo inogung, ‘Non uping mögomon mahong sonu ap mawodung.
    O non yong uroc ap yogomon mahong sonu maointogung.’
  hus-NT-1971: 'Pelchic ejtil i tsacam ax u ubat’q’ui ti al am plaza. Ca thajat uchan
    c’al in at ubat’chic antse’: It juchunchame an tsul tam ajib ani yab it bixmats.
    It yajchic ajtinchame tin q’uichajil an tsemelom ani yab it uq’uincua’.'
  med-med: Wamp mbʉ, kangambuⱡa kel na mat, rʉng rarʉp rarmin kona mbila molk, kangambuⱡa
    mat ndi, mat wi rok nʉtmin ei mel, ‘Tʉn kowa pela ik ndʉmʉn ei kʉn, enim kinan
    ni nanʉng. Wote, kont kaimp kinan nimin ei kʉn, wote enim ka iti natʉnmin ku!’
    nʉtʉng.
  bch-bch: Gid mambe gergeu timamado ngan tibur oalo aea ta tibaba ga ila pagid areread
    ga bedane, “‘Gai auso piloli ngan gimi, be ikamado ga atoltol mao? Be gai akado
    keoainga, be ikamado ga atangtang mao?’
  cco-NT: 'Co̱ꞌ jaléngꞌˋ íˋ lɨ́ɨiñˊ la lɨ́ɨngˊ jiuung˜ i̱ taang˜ tacóoˋ fɨˊ ꞌmóoꞌ˜,
    jo̱ mɨ˜ nitɨꞌángꞌˋ rúiñꞌˋ jo̱ féꞌrˋ lala: “Jneaꞌˆ cajiʉ́ʉˆnaaꞌ lúuˊ, dsʉꞌ jaˋ
    cadseeng˜naꞌ; jo̱ caꞌǿˆnaaꞌ jaléꞌˋ e øˊ dseaˋ lɨ˜ ráangˋ ꞌlɨɨ˜, dsʉꞌ jaˋ caquíiꞌ˜naꞌ.”'
  deu-1951: 'Sie sind Kindern gleich, die am Markte sitzen und einander zurufen und
    sprechen: Wir haben euch aufgespielt, und ihr habt nicht getanzt; wir haben euch
    Klagelieder gesungen, und ihr habt nicht geweint!'
  alq-ALGNT: 'Mi maia tabickotc abinodjijag ka odamino8adj ejinagozi8adj, pepakan
    ka taji okogaba8i8adj ka iji ada8ani8anig, acitc ka pabibagimidi8adj oo8eni: ‘Nigi
    nodag8atcigemin, ka8in dac kidodji nimisim. Mina8adj dac nibo8ini nigamo8inan
    nigi nigamomin, kiabadj dac ka8in kidodji ma8isim.’'
  ixl-NNT: 'Tan eela kuxh vetxumbꞌaleꞌ tukꞌ unqꞌa xaakeꞌ uveꞌ xonleꞌl tu kꞌayibꞌal.
    As nisikꞌineꞌ tul nisaacheꞌ. As ech ni tal ileꞌ svatzaj: «Kꞌuxh kat qoqꞌsa unqꞌa
    aaeꞌ sevatz, as yeꞌl ex kat bꞌix ex. As kꞌuxh kat kubꞌitza unqꞌa bꞌitzeꞌ uvaꞌ
    txumlebꞌal chittuꞌ, as yeꞌl ex kat oqꞌ ex,» tiꞌk chajnaj.'
  boa-NT: 'Muurá múúne lláhájtsɨri ɨ́ɨ́cume úhbácatsíhijcyádú ámuha páhduváré médárɨ́ɨ́vémeíhijcyáhi.
    Muurá múúne íllu úhbácatsíhijcyáme: “Chiiyóró mellíjchúrónáa tsá ámuha meímílletú
    mewáhtsɨne tééneri. Áhdure máátyóba májtsí memájtsivárónáa tsá ámuha meímílletú
    mekímoovéne.” Ehdu múúne tsɨɨme úhbácatsíhijcyámé íjcyadu muurá ámuúha.'
  quh-NT: 'Rijch''acuncu plazapi tiyaska pujllacoj wawasman. Paycunapura khaparinacuncu:
    “Tusunayquichejpaj kenata tocaporkaycu. Kancunarí mana tusorkanquichejchu. Llaquiy
    taquinasta taquiporkaycu. Kancunarí mana wakarkanquichejchu”, nispa.'
  kwi-kwi: 'Uspane pashpakana mai. Pashpane paizka pɨpulura salat kit usparuzpain
    kaizara: ‘An música usturakas, une ku kiarachi. Au tayaltu kanta kiztakas, une
    azarachi,’ kiznara.'
  agm-agm: Manyinya aunahɨpata masapɨpɨhɨ bindawa metɨhonya sasaahohonyai gaatɨwɨ
    satɨwɨ kaundohɨpatamataiwɨhiye. ‘Sahɨ waipoaapɨ nawesɨndaatɨwɨ nyahɨ apwɨtɨhɨrɨ
    ipohonɨhɨ sahɨ wɨndɨ waipoaapɨ namaawesɨnɨhopo. Sahɨ gwɨtaatɨwɨ nyahɨ awirɨtonɨhandɨ
    sahɨ wɨndɨ gomaatopo,’ undohɨpatamataiwɨhiye.
  ubr-ubr: Osi on fifirig gugudis ba baitotobon an efanai nan simairirin semama. Kuayo
    tani on kuayo tani aurin eyoyor yau, ‘Wei tabin an kwarer on omi aurim wakwarer,
    baise omi men woisau on! Wei rabob an kwarer on omi aurim wakwarer baise omi men
    wotou on!’
  tsw-NT: O rotso ta̱ muwun n na n ri nden e eden e ɗewu va̱ a̱za̱ e le, ‘Tsi ivula̱a̱
    ɗu ta̱ gbala, agba i jeꞌen shi. Tsu yuwaan ɗu ta̱ ishipa ya̱ a̱tsumola̱ngu, agba
    i saala shi.’
  cax-NT: 'Arrüma tacana arronema masiomanca aboma tümonsoma au plaza, cupiusuma.
    Tosibicoma ümo bama icumpañeruturrüma, namatü: “Supapunuca burrirri aume, pero
    chautococapü. Supasoniquia aume arrüna orronenatai, pero chabareocapü.'
  aia-aia: '''Iraau rau ''onaai''i gare na matai ha''ariaria nara hainonora na''i
    dora ni maketi nara awara o''ani ''ari tanaai nata ruruha, ‘''Ei, meu uuhi''i
    gana ni hainonora mamou ai''a raba mao, mameu ganari''i gana ni heitori mamou
    ai''a raba angi.’'
  srp-1865: 'Oni su kao djeca koja sjede po ulicama i dozivaju jedno drugo i govore:
    svirasmo vam, i ne igraste, žalismo vam se, i ne plakaste.'
  agt-agt: '@see-verse:LUK.007.031'
  lug-lug: Bafaanana ng’abaana abato abazannya emizannyo gyabwe mu katale, nga bagambagana
    nti, “ ‘Bwe twabafuuyira omulere, temwazina, Bwe twayimba oluyimba olw’okukungubaga,
    temwakungubaga.’
  yby-yby: Edimoya eli osele iki pelesa jikaka oluhokidana minae. Oluho lasomosolasiya
    li esa ikaka ebatoka wiki miniki oluho malokasidama ju liki edimoya nenahamuya
    nama loko ono moludawotoma nisiki lemesalo moliki lamae, ito malokaya wije nama
    ludawotoma nenahamuya wije nama lamae.
  heb-heb: דמים הם לילדים הישבים בשוק וקראים זה אל זה ואמרים חללנו לכם בחלילים ולא
    רקדתם קוננו לכם קינה ולא בכיתם׃
  mpp-mpp: Adu-madec yengi sobengka ngiyelu, yengungtihac yanguc milu wacnagucaigaing,
    ‘Nonge kpeng fitobeng ngenge gee mi weibong. Nga kwele-sowac gee holebeng, ngenge
    monic mi hiyaibong.’
  apb-apb: Kire urihana mola pulitaa ni mwela nge ko pwarero i laona amaa, oto ruana
    nga pulitaa ko ere uuri hunire, I'omu, omu sere'inie mola ahutana mo pwareronga,
    Maholo melu ko kanalie mo kana ni ha'arurunge namiu, omu sa'a ilenimwa'e wa omu
    ke mao. Na maholo melu ko kanalie mo kana ni heitolinge namiu, omu sa'a saehuu
    wa omu ke ngara.
  san-TEL: యే బాలకా విపణ్యామ్ ఉపవిశ్య పరస్పరమ్ ఆహూయ వాక్యమిదం వదన్తి, వయం యుష్మాకం
    నికటే వంశీరవాదిష్మ, కిన్తు యూయం నానర్త్తిష్ట, వయం యుష్మాకం నికట అరోదిష్మ, కిన్తు
    యుయం న వ్యలపిష్ట, బాలకైరేతాదృశైస్తేషామ్ ఉపమా భవతి|
  ben-IRV: তারা এমন ছোট বালকের মতো, যারা বাজারে বসে একজন অন্য এক জনকে ডেকে বলল, আমরা
    তোমাদের কাছে বাঁশী বাজালাম, তোমরা নাচলে না; এবং আমরা দুঃখ প্রকাশ করলাম, তোমরা
    কাঁদলে না;
  ntu-ntu: Apuamu doa kxnztopwz kcng drtwrdr tresapxu. Kzdq dzbede tzrkrkxbzng mz
    kzdq kz dzbede. Tzrpibzlr kx, ‘Ngr-ngrbzkr nabz ngr nzabrtzngr, a' trelawamuu.
    Ngr-ngrbzkr nabz ngr nzyrningr, a' tryrniwamuu!’
  pan-pan: ਉਹ ਉਨ੍ਹਾਂ ਬੱਚਿਆਂ ਵਰਗੇ ਹਨ ਜਿਹੜੇ ਬਜ਼ਾਰ ਵਿੱਚ ਬੈਠੇ ਇੱਕ ਦੂਜੇ ਨੂੰ ਅਵਾਜ਼ ਮਾਰਦੇ
    ਤੇ ਆਖਦੇ ਹਨ ਕਿ ਅਸੀਂ ਤੁਹਾਡੇ ਲਈ ਬੰਸਰੀ ਵਜਾਈ ਪਰ ਤੁਸੀਂ ਨਾ ਨੱਚੇ। ਅਸੀਂ ਵਿਰਲਾਪ ਕੀਤਾ ਪਰ
    ਤੁਸੀਂ ਨਾ ਰੋਏ।
  gvc-gvc: 'Tina macanacã yoaro sehe jira. Paina ti cahmano sehe ti yoaerachʉ tó wahaerara
    tinacãre. Pache duaropʉ pape dujia, õ sehe ni pisurucura tinacã ti basi: “Mʉsa
    basahti cjihtire sã putipemahi. ¿Dohseana mʉsa basaerari sã tíre putipechʉ? Sã
    tuaro ñahacaha tiipe, sañurucumahi. ¿Mʉsa sehe dohseana sã mehne tiiperari?” nirucuina
    yoaro seheta jira mipʉ macaina cʉ̃hʉ. (Mipʉ macaina ti cahmano seheta sã yoaerachʉ
    ñʉa tó wahaerara tina cʉ̃hʉre.)'
  mwp-mwp: Thana ngoedhe moegina kazil nge, goegathoenu dhadhal sagul sipa. Dhuray
    moegina kazil wal memayipa kedha wara moegina kazipa, “Ngitha mingu girel adhayginga
    ngoey nanga niyaypa yoelpay na puyampa nanga ngithamulpa? Ngitha sagulginga. Ngoey
    mamu awmaw na nge puyampa a ngitha may adhayginga?”
  ksj-ksj: Zeꞌe tahiꞌa komeꞌa komeꞌaniꞌa ne hunio ehoradu araheꞌeteꞌe heuḡa. Ze rovonadu
    none tahiꞌaḡaniꞌa mone tahiꞌaḡa mazao harae huhuꞌuhiꞌenaꞌa, 'Eme muio zavonoga
    radu suraꞌi hodeha, rehano za mene zavoneha. Ebu eme rune habaꞌano niau ḡoinaheha,
    rehano za mene nianeha.'
  sbk-sbk: Bhalengene nabhana bhakheye pasokoni, na kwizanye nabhayanga, 'tabhakhomeye
    efilimbi antele semwahanjile, tazondile antele semwalilile.'
  mya-JVB: ပွဲ သဘင်၌ ထိုင်နေ သောသူငယ်ချင်းတို့သည် တစ် ယောက်ကိုတစ်ယောက် အသံလွှင့် ကြ၍
    ၊ ငါတို့သည် သာယာစွာတီးမှုတ် သော်လည်း သင်တို့သည်မ က ကြ။ ညည်းတွား စွာမြည်တမ်းသော်လည်း
    မ ငိုကြွေး ကြဟု ပြောဆို သောသူငယ် တို့နှင့် ဤလူမျိုးသည် တူ လှ၏။
  kgf-kgf: Imi nambérac tosara nénnagémba sombeŋiguc aria meanʒu ésécnec. Nambérac
    ieneŋ sombeŋ imuaru tacma ac yomuhuc ʒékeŋ ʒéha waŋanʒu. Nini onac niŋac kuŋa
    héiénécmini ini legic ménda hirizu, nini soŋgoŋac legic héini ini ménda ʒésiac
    wanʒu!
  awb-awb: Itewe káriq anímárínká máhkétirapéq ogi ogionserah tahnsá ké wóe. Mó anímárínká
    mó anímárínsábé abiahnsa aritera sensabé, Igonkónúnaraq itega íre ábáhrowe. Ibitunátúnánúnaraq
    itega íre ibisahwe ewe.
  gdn-gdn: Wi ka munu rasi imatau yanuwatagamu ki mu maba. Mu ka mu mubo deni deni
    tagamu kasiwara, tagamu ke; ‘Wi taereigamana ki nana nu kainaga minimei ko wi
    eba taereiwagamu.’ Bo ade tagamu ke; ‘Nu nuwaboya umayoi iwegemei ko wi yadi eba
    kimu.’
  nko-NT: Bʋgyi fɛ́ nyebíá bʋtsie dɩnsʋ bʋdɛ aba kpolí, blɩ́ bɛɛ, ‘Anɩlapléí
    ansigyísʋ́, mlɩmɛ́tsa. Mʋ́ sʋ anɩlawá awɩrɛhɔ ɩlʋ, támɛ mlɩmósú.’
  bsn-NT: 'Daquerã, gãjerã rãca ajerʉamenare bajiro yirã ñarãja. Ĩna ajeritũcurojʉ
    rujicõari, gãjerãjʉare, ado bajiro ĩnare gotirujirãma: “‘Basavariquẽnato mani’
    yirã, mʉare jutibosaboabʉ yʉa. To bajiro yʉa yiboajaquẽne, basabejʉ mʉa. To bajiri,
    ‘Rijariarãre bʉcʉrã ĩna oticatore bajiro sʉtiriose boca otirʉarãja mʉa, yʉa basañarone’
    yiboabʉ yʉa. To yʉa yiboajaquẽne, otibejʉ mʉa”, ĩnare yigotirãma, ĩna rãca ajerʉamenare.'
  pib-NT: 'Mturune pixka, giputu tuplanatachine. Tomgakakna. Wane chinna: Wtumlejyegitgi.
    Gi wa gansata gixa. Wamonuwata gixa yegi. Gi wa nchiyagata.'
  wiv-wiv: Dia ta balika kapirupiru kua dia ta mimia na poloka palakana maket dia
    ka gogoe kiri habu tamaninikidia, ‘Hita ta vilinia kalou, beta miu na parau. Hita
    ta habia vuroua, beta miu na tangi.’
  reg-reg: Abhasusana na bhana bhanu bhenyaga kulubhala lwa lisoko, bhanu bhenyanjile
    no kubhilikilana oumwi no oundi nibhaikati,'Chabhuma ifilimbi ingulu yemwe, na
    mutabhina. chalila mutalila.'
  mlh-mlh: Yoŋoji kokiine oŋuine fukegobi. Yoŋoji nareŋgareŋ kae jiŋoo ŋeku buŋo goue
    baku kosa oŋgaku iŋi miegobi, ‘Niŋo mimi putebeneŋ ŋoŋo kiki kiraŋ so babuŋ. Niŋo
    jiŋgeŋ kebeneŋ ŋoŋo so jikigaru kuyobuŋ.’
  gof-ENT: ጊያ ጊዶን ኡቲዲ ዎሊ ፄጊዲ፥ ‹ኑ ሂንቴው ሱሱልዔ ፑኒን፥ ሂንቴ ዬፄኬታ። ኑ ሳቢዲ ዜሌሊን፥ ሂንቴ ዬኬኬታ› ያጊያ
    ናይታ ዳኖሶና።
  aau-aau: Uwrsa pokon ko homkwe ney me hieyn, hmo wayh-om me maket-yier mon senkin
    kikrweik iwowr, ‘Hromkwe hme hu lou kow liok, sawk homkwe hreme nion yayh siraw
    pase non-owk e. Seyr hromkwe hme eheyr liwak yuk woun kow liok, sawk homkwe hreme
    nion eheyr siraw pase non-yuk e.’
  tvk-tvk: Xil langgoni tutut horamue xil xa di ladotan sangas ni von posen e di lake
    xat xil mun tang labit, ‘Melele xa xamem makikei e sien, e xamim mutahol ti. Melele
    xa xamem di madang, e xamim mutamuis ti.’
  prf-NT: Kona hidi ten anak a bábbadit a mamággetnud ten palengki. Ipáppákraw di
    ten balang essa a, ‘Tinugtugan mi kam ti plauta, peru awan kam nagsayaw! Nagkansiyon
    kami ti panglábbáng, peru awan kam nákpagsanget!’
  auy-auy: Miyán-kwáásíyáámbán-owe. Iyámpóísomba naaópaꞌa marupímbá mésa ááféma wétesa
    moórá-aempaꞌo méraan-iyampoi táántesa sésa tiyéꞌa imá seró. Moórá-isa súnaꞌa ímba
    táásái uráawe. Tirumbó in-ísá súnaꞌa ímba ifiꞌá taráawe siyáawe. Énifo miníyámpóímó
    uráantemba maaméraan-kwaasi miyá wéowe.
  tbg-tbg: Vika vainti haika vatukaqaa ruhareka oquvi variantemake variavo. Vainti
    haika ruhehama nái kena vainti naareha tiha, Tenavu aanumaara vuaqe vauramanta
    ne ihi ntaataara vaimanta ne kia ihi ntaavo. Tenavu ruhehama iqi rate ihira ti
    vauramanta ne iqi rataataara vaimanta ne kia iqi rataavo, tiarave. Maa entara
    varia vaiinti nahentika vika voqaara variavo.
  hub-NT: '@see-verse:LUK.007.031'
  hmo-hmo: 'Idia be memero maragi bamona, hanua ena ariara dekenai idia helai, edia
    turana dekenai idia boiboi, idia gwau: “ ‘Ai be gita ai gadaralaia, to umui be
    umui mavaru lasi. Ai be mase guria ane ai abia, to umui be umui taitai lasi.’'
  big-big: Ini koloyakamandik songono yerengke karagare miziwili kelik. Nawiligu nawiliyegi
    pelik yei, Teni yongolo uliwekke ingimei kapura ini teni kiling yongolo uli ono.
    Keya teni ingi yalekkiyeng mei kapura ini purikkirau kiyebuk kopong teni kiling
    ingi yalekkiyeng mei ono, yei. Logo pilik mizi purikku kai pura ini Yowan kaimelibokko
    ngago kaiyeng ma nogo ngago kai piyeng ma mizi piyengki kiyebuk.
  gux-G: 'Bi tie nani ya bila n kaa ki daaga nni, ki yii bi lieba ki tua: «Ti piebi
    yipo mu yelmu, ke yii jeli ki ciaga! Ya yogu ke ti gɔ yiini mi kuuma yani, yi
    gɔ ki buudi !'
  cnl-NT: 'Xen³te''²³ la²³ xen³ xii''³ pii''² ''i³ nee''n²³² je² dxa²³ dsa³ ''moo''².
    Yoo''²³ tø³². Sɨ''²³ uu''n². Jua''³te''²³: “Mɨ³jiʉʉ²³²ra''³¹ ''mo³ ta³. ''E³ quie''²³
    ''a²³jia''³ ca³dxén²na''³. Mɨ³''e²ra''³¹ ''e³ la²³ ''e²³ dsa³ je² xen³ ''lɨ́ɨ³.
    ''E³ quie''²³ ''a²³jia''³ ca³''o''²ra''³. ''E³ quie''²³ ''a²³''e³ xa³ ''noo³ra''³
    sú̱n².”'
  zar-NT: 'Nácagaquiëʼ ca bíʼidoʼ taʼguítjabiʼ. Taʼbö́ʼöbiʼ lu yë́ʼëyi, en taʼbö́dxiʼabiʼ.
    Taʼnnabiʼ tubiʼ iaʼtubiʼ: “Rucö́dxituʼ queë́liʼ gui, pero bitiʼ ruyáʼaliʼ. Rul-la
    yéchiʼtuʼ, pero bitiʼ ribö́dxiliʼ.”'
  kde-kde: Vàlandene na vavana vaikalênge kusakoni uvahaulanila vene kwa vene kuva,
    ‘Twanimwombelanga vimbeta, henga nanga pamunavinite! Twaniimba dihimu dya kulikutangila,
    henga nanga pamunakutile!’
  ata-ata: Aneꞌi a loxo ta molomolo e ixoxolu laꞌoluxaꞌa vilesisi no loxomala, io
    iꞌava noxiꞌa ngatoꞌo aloxo ꞌo, ‘Nexi tetau vei lexe sou ngingi ngalei, ia ngingi
    ngamasaxa sou ngalei uasi. Mo nexi tematengalei kalumo, ia ngingi ngamasaxa sou
    ngatama uasi.’
  qvw-NT: Achca walaśh wamlachacuna läsaćhu ayaycaćhaypa awsäcunänümi. Chaymi casamintu
    fistacta awsal quïnanta parti tucalcaptinpis, manatac parti'a tuśhüshipäcunchu.
    Chaynütac wañupacuy awsayta awsayalcal wa'ay wa'ay taquicta taquiyalcaptinpis
    manatac wa'awshipäcunchu.
  nfa-nfa: Rèngu se, èci èèna ka dènge ana-ana dhu madhèdi ètu dꞌara pasa. Ra reꞌa
    dhoka paꞌoo-parodha dènge kaꞌuu-kamuki, peka na, ‘Jiꞌi aaꞌi-aaꞌi mi tiu sakino,
    te ngaa miu roge boe dènge karejꞌe. Aa jiꞌi sodꞌa lii beke dhèu madhe, te ngaa
    miu tangi boe.’
  tnp-tnp: Ilah kotəhmen=pən e kəlkələh mɨn kəutəharəg ikɨn katol makɨt ikɨn məutahkul
    məutauɨn e lah mɨn nəuvein məmə, ‘Itɨmah iəmotahli nau kəm təmah məmə onəkautol
    danɨs rəha nagiəniən lan, mətəu itəmah nəsotoliən danɨs. Kəni itɨmah iəməutasək
    eiuə rəha nɨmɨsiən, mətəu nəsotasəkiən kitah min itəmah.’
  urd-urd: उन लड़कों की तरह हैं जो बाज़ार में बैठे हुए एक दूसरे को पुकार कर कहते हैं
    कि हम ने तुम्हारे लिए बाँसुरी बजाई और तुम न नाचे, हम ने मातम किया और तुम न रोए।
  hot-hot: Thêlô ma hatôm avômena takatu ba êmô loŋ ethak doŋtom halôk ba elam hi
    ek avômena vi nena, “‘Yêlô abi yeŋ beleŋ ek môlô nondo yeŋ, ma doŋtom miŋ olo
    yeŋ ami. Ma yêlô alaŋ asêŋ malêŋ ek môlô nodaŋ, ma doŋtom miŋ olaŋ ami.’
  mqj-NT: 'Inde mai taue la kupasirapan anak pantan ma''kombong-kombong ma''loko dio
    pasa'' anna sialo''-alo'' nakua: ‘Kipa''tulaliangkoa'' sapo mokakoa'' sumayo.
    Umbatingkan sapo mokakoa'' tumangi''.’'
  rus-SYN: 'Они подобны детям, которые сидят на улице, кличут друг друга и говорят:
    мы играли вам на свирели, и вы не плясали; мы пели вам плачевные песни, и вы не
    плакали.'
  mbh-mbh: O ranga ve ini wainlangare ako o arongrong nge pen ako ini pathunonga.
    Na wainlanga avlung relnga areko ru o leng a or ve, ‘Them vo lemi sivengaing a
    voing a thomu nge, aveto thomu o ri ve numu plong nge sesing, eneke lomumu kerere.
    Mako them vo voing ako o voal rinongare nge, aveto thomu o ri ve numu plong mun
    nge ngilelong, eneke lomumu sivenga.’
  bdd-bdd: Nuwana yagwae, ꞌomi gide tuwa gwagwama ꞌebe maketi ꞌalona siꞌeꞌeheyaheyale
    ta ꞌiyadiyao ꞌoidiya sibwaubwau, sigwaegwae, ‘Ciyamayao, togidega ꞌiya ta ꞌalahulahusa
    ma geya wada sobuwa, ma wete ꞌadou gwaegwae ma geya wada douwa.’
  cbt-NTPO: 'Hua''huaro''sa pochin cancantopi, tënahuë. Hua''huaro''sa'' cachiquë
    ya''nipihuachinara'', a''naquën tapona'': ‘Huëco'' pita pochin nicatëhua'' ya''nipiahua'',’
    ta''tona'', quinatopirinahuë'', co a''napitaso'' nohuantopihuë'' nansacaiso''.
    Ina quëran tantapona'': ‘Inta nipachin, huëco'', chimipi pa''pitopiso pochin nicatëhua''
    ya''nipiahua'',’ nitantapi. A''naquën sëtatona'' na''nërápirinahuë'', co a''napitaso''
    nohuantopihuë'' na''nëcaiso''.'
  rmy-SERVI: 'Вонэ счувэнпэ пэ чяворэн, савэ бэшэн пэ форо, акхарэн екх екхэ тай пхэнэн:
    «Амэ цэлдэ тумэнди пэ дудка, нэ тумэ на цэлэнас пэ пурэн. Амэ дилябане тумэнди
    диля ровимахкэрэ, нэ тумэ на ровэнас».'
  srn-NT: 'Den e du leki pikin di e prei tapu wan pren, dan den e bari gi den trawan
    taki: Un prei poku gi unu, ma un no dansi. Un singi dede-oso singi gi unu, ma
    un no krei.'
  cta-NT: 'Ñiꞌya̱ nduꞌni nu sube nu ndyaꞌa̱ ndijya ti claꞌbe quichi̱, juaꞌa̱ nduꞌni
    ñati̱ chalyuu juani. Taja tiꞌ nu sube jiꞌi̱ tyaꞌa quijya nguꞌ, chaꞌ ná ntiꞌ tyaꞌa
    nguꞌ quijya la loꞌo nguꞌ biꞌ. Liꞌ nxiꞌya nu sube jiꞌi̱ tyaꞌa nguꞌ: “¿Ni chaꞌ ná
    ntajaꞌa̱ ma̱ cula quiyaꞌ ma̱? Na nclyaꞌá ya xi ji̱i̱ chaꞌ jiꞌi̱ ma̱”, nacui̱ nu
    sube. “¿Ni chaꞌ ná ntajaꞌa̱ ma̱ ca xñiꞌi̱ tiꞌ ma̱ loꞌo cua? Na nclyaꞌá ya marcha,
    na nxiꞌya ya ngaꞌa̱ ya.” Loꞌo cuꞌma̱ ni ―nacui̱ Jesús―, la cuiꞌ juaꞌa̱ ndyuꞌni
    cuꞌma̱ ñati̱ chalyuu juani; xcuiꞌ na taja tiꞌ ma̱, chaꞌ ná tsoꞌo ntsuꞌu tyiquee
    ma̱ tsiyaꞌ ti ñaꞌa̱ ma̱ jiꞌi̱ tyaꞌa ñati̱ ma̱.'
  bqc-SIM: 'Aa bↄ̀ nɛ́ pↄ́ kú gãaɛ aalɛ lɛzukↄ̃iↄwaɛ aalɛ mɛ: Wa kulɛ pɛ̀ɛ́, i ↄ̃wão.
    Wa wɛ̃nalɛ sìɛ́, i ↄ́ↄlↄo.'
  tcz-CHONGTHU: Amaho hi kailhang lah'a chapang kichem tobang ahiuve. Amaho aloi agol
    ho komah aphunchel un, “Keihon moupui golvah la kalhauvin, nalam pouve” hijeh
    chun thivuina la joh kalhauvin chule nakap pouve.
  mar-mar: जी मुले बाजारामध्ये बसून एकमेकांना हाक मारतात त्यांच्यासारखी ती आहेत, ती
    म्हणतात, आम्ही तुमच्यासाठी पावा वाजवला तरी तुम्ही नाचला नाही, आम्ही विलाप केला
    तरी तुम्ही रडला नाही.
  snp-snp: Wenenawa ya nomilipa kefola yaidana oti minae. Nomilipawa kefola ya maketilo
    amedoti minoti koinanibomota luni fiti au loti logimamo, Owo ofoto nema loba,
    ido linate melege olámae. Ido folamo nema lo fi mele gedeto loba, ido linate kufu
    ámae, loti logimamo ne.
  isl-isl: '„Þeir eru eins og börn sem kalla hvert til annars: „Við fórum í brúðkaupsleik
    en þið vilduð ekki vera með, þá fórum við í jarðarfararleik en þið vilduð samt
    ekki vera með.“'
  spy-NT: Kerkeey lēēkōōy chēē mii wōlēē chaang' ꞉biich āmāchāmē ng'aleekaab chuut
    yoo /kēēkuurchinē kule, ‘Kakeekuutwaak kurēēruut āmōōtuum, kēēlē kēēriiryē, otay
    ōmēēysē.’
  xnn-xnn: Kaneg kayo oongong-a ay adi polos mapnek tay no men-ay-ayamda isnan malkitan
    et kankanan nan ib-ada ken daida en, ‘Nin-ganggangsa kami ngem egay kayo ninsala.
    Nin-ag-aga kami ngem egay kayo nakiaga.’
  mwe-mwe: Bhashilandananga na bhana bhatemingene pa lubhala lwa ushiya indu, bhalishemananga
    ashayenenji. Twashinkunngombelenga imbeta, ikabheje mwangainanga! Twashinkunnjimbilanga
    nyimbo ya ililo ikabheje mmanganya mwangagutanga!
  tte-tte: Gagagiliwo simiyasio kaba gimwala mena siyogayoga kalikavao kolili siba,
    ‘Kasole kana igo kayui na komiu nige kwaseselo, boita walina kawaliyan na komiu
    nige kwavavalam.’ Mumugamiu besiele gagagili mumugali kaiwena nuwanuwamiu lalakina
    tem mumugamiu yau me yagu tobenaliyao kamuliya. Na saugana mumugamiu nige kamumuliya
    wakawa-naenae-yagimai.
  tcs-tcs: 'Yupla wase smolpikinini uda sidaun wea plei eria. Ol singaut bleime wananada:
    “Mipla bin plei dans miusik po yupla, bat yupla no bin tekenotis. Yupla no bin
    dans. Mipla bin sing piunrul sing po yupla, bat yupla stil no bin tekenotis. Yupla
    no bin krai.” ‘Yupla ol pipol ya nau wea dis kantri, yupla wase pikinini. Yupla
    stil no satispai. Nomata wiswei ai go mekem, yupla go spik mi, “Yu rong.”'
  hlt-THB: 'Vekkhqi ve ik-oeih a mi zawihnaak hun awh amik ngawi naasenkhqi ing a
    mi pyikhqi a mik khy ing myih uhy: ''Khqung tum law hlai unyng, am lam uhyk ti;
    kqahlung ka mi sauh law awh awm, am kqang phoeih bai uhyk ti,” a ti ing myih hy.'
  soq-soq: Mo seda kerakera ruau maket bolawe waimoie sosou diamoie waiase, ‘No nuaeuwa
    odawa bedewe e baila kolago suitano e nuaeuitape biaitapona dabuaitene di wainilee!
    Ita walama dawo no nuaparepare sasawa sasantite antitano e nuala parelepono ke
    wapona dabuaitene di wainilee!’”
  qub-qub: 'Paycunaga caycan läsacho pucllar jamarpaycaj wamracunanöllami. Upa wamracuna-jinami
    mana tantiyacunchu. Wamracunaga nin: « ‹Quënata tucaptëpis manami gachwashcanquichu.
    Llaquicuyllapaj cantaptëpis manami wagashcanquichu› nir.'
  att-att: Kunnay kayu sù ira ábbing nga makkukkul ta dápun. Á kagian nayù ira káruán
    sù ira kábulud da, ‘Naggássá kami, tapè mattála kayu nakuan, ngam manakì kayu.
    Á kinagi mi ta makkulè kami nga áppa-áppè mananam, ngam manakì kayu gapay!’ kud
    da.
  bki-bki: Vite nonovio na Atua mila ka rilavonio rivu van kamiu, mia kamiu maka kuvisidomio
    ga, mia kumil niegeniege naio ga biorio. Bior bogo napano Jone naio binimei, naio
    jom̃a monodulu ka m̃a bolkouo, a naio bel ka m̃arjum̃elm̃elu, mia tomu nalo amial
    jibe na, nalo ajum̃a amilia naio aberinavo ‘Tete na sim̃aro juaio.’ “Mia bogo
    na kiniou Kulorinio Kenerinio nebinimei nojo, nejinan batitig bo a nomunu batitig
    bo, naruei amilia kiniou, aberinavo ‘!Keal, tete na naio be toro nam̃a jinano
    m̃ele, a naio be toro nam̃a munu m̃elea m̃arjum̃elm̃elu, a napano kanano bilbilu
    nalo, nalo abe tomu nam̃a abarbijii takis a tomu na abova!’ “Bior vite na naruei,
    kiniou nemial kamiu tomu na vio banei napano kamiu kumitibe ka kiritete nalo,
    napano ver ajum̃a amijejea ea vio yauo na komeli, mia nalo aviovio aiagiaga van
    kialo bilbilu sesa nalo, averinavo ‘!Oi, kamiu kubova na! Ver kumemi numitum̃a
    numue bulaiu, mia kamiu maka kuvisidom kuvolu rivija kumemi, p̃eli na ver kumemi
    numitum̃a numiou ka iou na m̃ariano, mia kamiu maka kuvisidom kuviteg vija kumemi!’
  bqp-bqp: 'Ò de lán nɛ́ kũ ò kú ɛtɛ gũn, òtɛn lɛ́ zukↄ̃inↄ bà òtɛn pi: O úra pɛ̀árɛ,
    ádi ũ wãro. O wɛ̃nda lɛ̀ɛ sìárɛ, ádi ↄ́ↄ dↄro.'
  mcp-mcp: 'Bʉ́sə nda ikágə́ bísə́ shishɛ̧́ ísɛɛŋgyá dɨ́ yí, bíl í ŋgə́ kámbʉla nə
    bílʉ́gá nə́: “Sə́ mə́ lwɔ̧́ bɨ́ ilúlwóŋ í ábulya məkə̂l, bɨ kú sáág; sə́ mə́ nyiŋgə
    wá míŋgwa mí shwɨy, bɨ kú jɨɨ”.'
  hat-hat: 'Yo sanble timoun ki chita sou plas piblik. Yonn ap rele lòt pou di l''
    konsa: Nou jwe mizik cho pou nou ak fif nou, nou pa danse. Nou chante chante ki
    tris pou nou, nou pa kriye.'
  npl-NT: 'Mota kemi pípilteh non mawiltia tiánkistli iwa motsatsajtsiliah: “Otomechtlapichilijkeh
    ika akatlapítsali iwa amo ononmijtotijkeh; otomechintlakuikilijkeh tlakuíkalteh
    teyolkokojkeh iwa amo ononchokakeh.”'
  bgg-bgg: Ithek ne bajarai pha ithua shii dug ne rai pha aniphiing duiine ro. Gai
    ibrog è gai shii ziak srane yao, ‘Gathek ne phiyiy pha ben nathek shii khuang
    phi, jishii nathek è asiu! Gathek è bi-iy ibai bai shii ithek è achoh phi!’
  eng-TCENT: They are like children who sit in the marketplace and call out to one
    another, ‘We played the flute for you, but you did not dance; we sang a lament
    for you, but you did not weep.’
  eng-BSB: 'They are like children sitting in the marketplace and calling out to one
    another: ‘We played the flute for you, and you did not dance; we sang a dirge,
    and you did not weep.’'
  cpu-NT: 'Nonkempitakaanteri ovashaantavairentzi eentsi aririka iroshiyakaantavaite
    ikaratzi jeentsitaiyini, inkantavakaiyaani: ‘Thame ashovirite amasheetantyaari.’
    Eeromaita ikovi. Impoña inkantavetya eejatzi: ‘Intsityaa amampaavaitya ovashiretantyaari.’
    Eero ikovimaita eejatzi.'
  san-ASM: যে বালকা ৱিপণ্যাম্ উপৱিশ্য পৰস্পৰম্ আহূয ৱাক্যমিদং ৱদন্তি, ৱযং যুষ্মাকং
    নিকটে ৱংশীৰৱাদিষ্ম, কিন্তু যূযং নানৰ্ত্তিষ্ট, ৱযং যুষ্মাকং নিকট অৰোদিষ্ম, কিন্তু
    যুযং ন ৱ্যলপিষ্ট, বালকৈৰেতাদৃশৈস্তেষাম্ উপমা ভৱতি|
  tac-NT: 'Pe alué okaná chojkégame kuchí ''kuchi kárékuru napu mochime ju alé we''ká
    riógachi nasípami re''ea, napu re''énilime ju napurigá pe a''bocho najkí. Napu
    regá aneme ju alué bilena chojkégame kuchítiri napu ''yuga re''eme ju: Simérukuru
    ramué bilé wiká napurigá yawimela ''emi, ''lige ''emi tase yawí. Wikarárukuru
    ramué bilé wiká ''we sewékame, ''lige ''emi tase nalagá. ''Lige abichilubi ra''íchale
    Esusi regá:'
  eng-WEBPB: They are like children who sit in the marketplace and call to one another,
    saying, ‘We piped to you, and you didn’t dance. We mourned, and you didn’t weep.’
  gfk-H: Diet hoing ira nat na bulu ing diet nem bia ira mes na mur diet. Diet kis
    hulungai tiga sibaan ma diet hartawi harbasiai ta diet hoken, ‘Mehet ting no kudu
    senbia pa muat mangata; Mehet rudu marmaris senbia pa muat suah.’
  viv-viv: Au omi weꞋoweꞋo amidiya, melaleya hihiyoto tu hivetavetaunega. YoꞋo saꞋeyana
    yoꞋo velugadi agaidiya hikovakova higayo, Modawa akalikalina tu omi keke wadavagavaga
    wadayeluyelu. Alulaukuhi vaita alika ana tova amine tu omi keke wadatagitagiya.
    Gavaimi anaga-yo nuwami anakiveyamumuni?
  yao-yao: Akulandana ni ŵanache ŵaŵatemi peuto pakusumichisya malonda ni kuŵilangana
    mpingo ni mpingo, ‘Twangombele ipeta, nambo nganintyala! Twanjimbile nyimbo sya
    pamalilo nambo nganinlila!’
  tgp-tgp: La sohena natuvarihi la lo sakele na jara maket la lo uloulo isara hasera
    lara, ‘Kama roro na vete mata lahi, pani ka r̃ohu vara ha velu; ale kama lalavete
    na vete mata r̃omsati matea, pani ka sopo tangi.’
  auc-NT: Wëñæ̈näni mönö godonte æ̈ïñömö tæ̈ contate owempodäni näni owempodö baï
    edæ adobaï cædänipa, ante awædö. Wëñæ̈näni näni owempote cæcabo incæ æ̈æ̈mæ̈ cæte
    baï owempote cædinque wadäni ïnänite aa pedänipa. ‘Mïnitö beyæ̈ ööña we we ööñömöni
    mïnitö wæætë edæ äwadämaï ïmïnitapa töö,’ ante owempodinque wëñæ̈näni pïinte tedewënänipa.
    Ayæ̈ wæætë, Waocä do wængä ate näni wæbaï, ante wëñæ̈näni näni owempote cæcabo
    ïñömö, ‘Mönitö Ca ca wæyömöni mïnitö wæætë edæ wædämaï ïmïni wæmönipa,’ ante pïïninque
    aa pedäni baï ñöwodäni ïñömö edæ adobaï pïinte tedewënäni ïnänipa.”
  kbc-NT: Liciagi nigaanigipawaanigi ane nicotiniwace me nalooɡ̶o midi lalokaditibece.
    Ini lapo meeta, me dapaaweta niɡ̶ini eledi lapo, ‘Ja jatenaɡ̶atigi nateneɡ̶egi
    nadoneɡ̶egi, pida aɡ̶anibailetiwaji. Codaa ja domaɡ̶a jigaanaɡ̶a ica nanaagi monaligitini
    émeɡ̶egi, pida aɡ̶anoenitiwaji’. (Odaa niɡ̶idi nigaanigipawaanigi idioka limedi
    me dinotigimade.)
  bmh-bmh: Ag geleagar ginaginam agen em nogoug ebu hoboi daimai, ipal geleagar abai
    ereg onaimai guzenai agag ularamam, ‘Ig air wanemen pulel huemun, bo, ag ilanab
    tam.’ ‘Ig du noumaneun kabal wemun, bo, ag manilmab tam.’
  ctu-BL: 'Lajalob bajche'' alobob buchulo'' bʌ ba''an choñoñibʌl woli bʌ i pʌyob
    i pi''ʌlob. Mi'' yʌlob: “Tsac wusu lojon amʌy, ma''anic tsa'' la'' cha''le son.
    Tsa cuc''tʌbeyet lojon ch''ujlelʌl, ma''anic tsa'' la'' cha''le uq''uel”, che''ob.'
  meq-meq: 'Ta ndzəkit bo na, ta wawa neheye mandza eye ka pəlaɗ nakə ndo hay tə hayawa
    faya gər aye. Siye hay faya ta wudatay naha a siye hay, tə gwaɗatay: “Nəmaa fakum
    naha fagam i məhetse, ka hatsum bay, nəmaa gakum naha dəmes i mədahaŋ na, ka tuwum
    bay.”'
  noa-H: Pãar har Juan hisegwi mʌjã hiseg nʌm k'ʌʌnan, chaain jemk'a nʌmua hamach
    k'apeen dʌ̈i k'ĩir haup'öbaadëmjöta nʌmgui hajim hanʌm. Warm k'ʌʌn garmua, “Maar
    dʌ̈i karris sir nʌm gaai honee jemk'abahut” haawaijã jemk'amap'a nʌm. Maimua jũrr,
    “Magan sĩi hök'ĩirjuu hõor mee wai nʌm haiguimjö hohoodö habat” haawaijã magjã
    k'õchk'aba nʌm. Pãarjã magta naawai, ¿k'ani k'õsi nʌmma?
  alp-NT: Esi lupe kwete toini rebe esi rue me pasare esi koti loko esi ebearu be,
    ‘Ami hbue lagu misete kena suline le ami lalemaru ndina, po imi laleimu ndina
    mo kai mala mo. Ami menani lagu malerene po imi rani mo.’
  san-VEL: ye baalakaa vipa.nyaam upavi"sya parasparam aahuuya vaakyamida.m vadanti,
    vaya.m yu.smaaka.m nika.te va.m"siiravaadi.sma, kintu yuuya.m naanartti.s.ta,
    vaya.m yu.smaaka.m nika.ta arodi.sma, kintu yuya.m na vyalapi.s.ta, baalakairetaad.r"saiste.saam
    upamaa bhavati|
  kbq-kbq: Zamagra mofavre'ramimo'za maketi kumapi mani'ne'za kehugantigama hiaza
    nehaze. Nehu'za roane'amokizmigura anage hu'naze, Tagra konke tafe ronanagi, tamagra
    avoa noraze. Zavite zagame hunanagi, zavira notaze.
  kbh-kbh: 'Chënga mondmëna mo chë plazëngoca mondbetsetbiámana basetemëngcá; chëngna
    mënts̈á jabuache jtsenatsayana: ‘Ts̈ëngaftangbiama fsënjaflautá y ndoñe ches̈matslantsá;
    ngménaca fsënjaversiá y ndoñe ches̈matenóbos̈achna ca.’'
  ron-LSB: 'Sunt ca niște copii care stau în piață și se strigă unii pe alții, zicând:
    “Noi v-am cântat la cimpoi, și voi n-ați dansat”. Noi am jelit, iar voi nu ați
    plâns''.'
  pon-pon: 'Irail me rajon jeri kai, me kin momod nan wajan net akan o likelikwir
    nan pun arail indinda: Kit kajakajan, a komail jota kakalek; kit kamamauke kin
    komail, a komail jota janejan.'
  nhe-BL: 'Tlen ama itztoque mochihuaj queja coneme tlen mosehuíaj tianquis huan ax
    paquij pampa nochi ax pano queja quinequij ma pano. Quinnotzaj ininhuampoyohua
    huan quinilhuíaj: ‘Titlapitzque para ximijtotica, huan ax inmijtotijque. Tihuicaque
    se huicatl tlen cuesoli quej se mictoya, pero ax inchocaque.’'
  sps-sps: Mi faarei rom guein kakaiin pisiin te goonen ror koman a fan. Isen a gum
    kuu fi naa ror tana mes a gum, ‘Mam kat of maromin babaato nan fanging, sana mi
    baainy rom a tajiat! Mam koomein fo vaa'ur sana mi gima tangis.’
  wnc-wnc: Wa aminu anzing. Waatdakata binga yot kekeptapane yuke waatdaka kundue
    kumzang yanggamatake anzing yanikaing, ‘Ninda kekngagom puyapna ngana ginu tainangge
    apbitakaing. Ninda butaya kap taina ngana ginu kwanam sitnangge apbitakaing,’
    ngang yanikaing.
  bus-bus: 'Aↄ̃ↄ dɛ lán nɛ́ kɛ̀ aↄ̃ↄ kú yàra guu, aↄ̃ↄe lɛ́ zuukↄ̃zinↄ bà wèe bee:
    Wa kure pɛ̀are, ée ↄ̃ wãro. Wa wɛ̃nda lɛ̀ sìare, ée ↄ́ↄ dↄro.'
  gub-BL: Kwarer taw mytepe wapyk ma'e ài wanekon wà. Amo uze'eg amo wanupe wà. —
    Zegar haw zereko haw pe har urumuzàg kwez peme ure, napepynyk kwaw pe. Zegar haw
    umàno ma'e kwer itymaw pe har urumuzàg kwez peme ure no, napezai'o kwaw pe, i'i
    wanupe wà.
  imo-imo: Eno imboma maku toko moromele kombuna bakuluma kindipo nongo moromele mele.
    Kano bakulu aku tepa mareni nendo yando ningei, ‘Kunana nimolo nalo eno peya kunana
    nemili ungu naa ningi. Altopo kola temolo nalo eno peya kola teamili ungu naa
    ningi,’ ningo nimele.
  boj-boj: E naŋgo kumbra qa endegsi marqai. Naŋgi aŋgro du du bul qure ambleq di
    alaŋoqnsib aŋgro qudei na qudei minjreqnub, ‘Iga yumba anjamonumqa niŋgi lou tuosai.
    Iga are uge qa louonumqa niŋgi akamosai.’”
  eng-DRA: 'They are like to children sitting in the marketplace, and speaking one
    to another, and saying: We have piped to you, and you have not danced: we have
    mourned, and you have not wept.'
  knf-knf: 'Bawo ji bapoţ banţooŋ du ufeeru, aşë ţëlşër aji : “Ŋŧeeni, kë naankii!
    Ŋyeeh iyeeh yi pjooţan kë naanwoonii!”'
  san-KHM: យេ ពាលកា វិបណ្យាម៑ ឧបវិឝ្យ បរស្បរម៑ អាហូយ វាក្យមិទំ វទន្តិ, វយំ យុឞ្មាកំ
    និកដេ វំឝីរវាទិឞ្ម, កិន្តុ យូយំ នានត៌្តិឞ្ដ, វយំ យុឞ្មាកំ និកដ អរោទិឞ្ម, កិន្តុ
    យុយំ ន វ្យលបិឞ្ដ, ពាលកៃរេតាទ្ឫឝៃស្តេឞាម៑ ឧបមា ភវតិ។
  arn-NT: 'Inayentuley tati pichikeche mew anükünuwkelu tati pülasa mew ka wirareluwkelu
    ti traf pichikeche ñi ayekayael engün: ‘Dunguleluwiyiñ ta flawta, welu eymün purulaymün.
    Ka ülkantuleluwiyiñ ti weñangkünngechi ül, welu eymün ngümalaymün.’'
  zas-NT: 'Laa reeman na̱j ziꞌc ree xindoo rguijt niz galay luguiedx, abiꞌ rbixdiaj
    reex rëb loj lasaꞌ reex: “Bacwejdxan par nuyaꞌdi, per ad bayaꞌtidi, badoolan ni
    naya ree, per ad biintidi.”'
  ken-NT: Báchí mbɔ bɔ̌ abhɛn báchɔ́kɔ́ nɛfí ɛsiɛ́. Kɛ mbɔk mámbɨŋɨ nɔkɔ abhɛnɛfu
    bɛ, ‘Sɛ́kwǎy bakwáy nɛbhay bɛ mǎmbɛn nɛbhɛ́n, kɛ bǎbhɨ́kɨ́ bhɛn. Sɛ́kwáy
    bakwáy nɛwú, kɛbhɔ bě kɛdi!’
