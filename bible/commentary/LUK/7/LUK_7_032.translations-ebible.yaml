    cohuëcatsi na. Jama, “No nahuarino. No cohuëno” i pi jaca no tsi “Tsiricasqui
    noa” icani quiha pë. Jabi naa ranihuahacatimaxëni ca xocobo jascaria xo naa nohiria
    bo ri.
  bbr-bbr: Ak mokoit eteinanak akas om sorik opok tane raumana, karauk mokoit pak
    sipiräiäun keser urwareäi, ‘Ik asir oiäin parau urumun, utianik, ak karäu wa.’
    ‘Ik op meieäin sir wemun, utianik, ak waiäu wa.’
  inb-inb: 'Sug wam­bra­kuna kallipi tia­rispa puglla­na­kug­sina­mi kan­kuna. Chipika,
    pai­pura kapa­ri­nakú: “Nukan­chi flaugta uia­chigpi­pas, mana bailan­gi­chi­chu.
    Llakispa kantagpi­pas, mana wakan­gi­chi­chu”.'
  hrv-hrv: 'Nalik su djeci što sjede na trgu pa jedni drugima po poslovici dovikuju:
