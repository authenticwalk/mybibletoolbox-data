  eko-eko: Alattanana khuntti ya asimaana eekhaliye vaparasa akhuwelanaka araka. ‘Fweeyo
    n'oovumiselani phivi za vaharusi mweeyo khuhiini; khwiipa liipo la huzuni mweeyo
    khuhilili.’
  qxn-NT: 'Paycunaga imayca pläzacunachö pucllar, wamracuna gayaycachagnöllam yanagencunata
    niyan: ‘Lautata shumag tocayaptïpis manam tushuyanquitsu ni llaquinaypagta cantayaptïpis
    manam wagayanquitsu.’'
  wol-2010: 'Ñu ngi nirook xale yu toog ca pénc ma tey woowante naan: “Liital nanu
    leen ak toxoro, te fecculeen, woyal nanu leen woyi dëj, te jooyuleen.”'
  nss-nss: 'Yihu tehe hu mbunah ngara hu kampwan ndroho pehei pe hutora yoh iya kili
    hu hamou-hamou toro: ‘Yowu, yowu ra ndramiya wawu, hapeko wawu mbuwali wawu ndraniyai;
    yowu pwandreundreu, hapeko mbuwali wawu para karang mali wawu.’'
  snc-snc: Ḡia tu noḡa mero keiri kavana, vanuḡa ḡatamanai ḡetanu-taḡoni, ḡeḡereni,
    tavi ta merori na tavi tai ḡekea-vinirini, ḡekirani, ‘Ḡai tu veḡaraḡo vererenai
    gita ḡalauto-ḡoi ḡomi ḡemi, senaḡi ḡomi tu asi ḡobarato-ḡoi! Ḡai tu mase mariri
    ḡaḡabito-ḡoi, senaḡi ḡomi tu asi ḡotaḡito-ḡoi!’
  lgl-lgl: '''e gera logo ''i maala uusina ''alia rua logona gi li. Ma gera ka rii
    kwailiu fada, ‘Meulu uufi ''au, ma iko ''ali moulu wae mola sulia. Ma meulu ka
    nulia fe nuu sulia maena li famoulu, ma iko ''ali moulu kwaimalatai mola.’'
  mmo-mmo: Sil akand yu-yuuh lohvu unoopasiv sen dando talind-ambe dateey la vu ango-so
    nambe, ‘Hey aawiing kombin vu ham, lemu ham-ame nakôômb e, de hey aasu kangg paya
    paya, le ma de ham-ame navu kaatuuh ham e.’
  ncu-NT: Bo̱ du ne̱e̱ fe̱yɛ ŋyaagyi a te ba soori ko̱lɔŋde̱ se̱, ne̱ bamo̱ katuŋ
    ko̱ e̱ fɛɛ‑rɔ ba kyo̱ŋwe̱ katuŋ ko̱ fe̱yɛ, ‘Ane̱ a da ko̱ko̱fɔ‑rɔ akɔye̱ sa mo̱ne̱,
    amaa mo̱ne̱ mo̱ŋ kyaa ooo. Ne̱ ane̱ a be̱e̱ waa kale, amaa mo̱ne̱ mo̱ŋ su ooo.’
  cni-NT: 'Irio noshiacanteri jananequi, isavicajeiti nampitsiqui nianqui, icanti
    aparo: “Apaniro nosoncavetaca, iro cantaincha te poijatacotenaji, te pimaninqueteji.
    Noashiretacovetari camaintsiniri, iro cantaincha te poashireteaji avirori”.'
  eng-WMB: They are like children who sit in the marketplace and call to one another,
    saying, ‘We piped to you, and you didn’t dance. We mourned, and you didn’t weep.’
  zaw-NT: 'Najcreni si''c rebiuxbäz nani rguijt nez lo guii cadro rdo'', rbedxa''reni
    loj sa''reni, rniireni: “Bieḻnu te bizej te guya''tu, niluxh ditu nuya''. Bieḻzanu
    te dij ni nabaduxh dxejcti dizatu nioon.”'
  san-MAL: യേ ബാലകാ വിപണ്യാമ് ഉപവിശ്യ പരസ്പരമ് ആഹൂയ വാക്യമിദം വദന്തി, വയം യുഷ്മാകം
    നികടേ വംശീരവാദിഷ്മ, കിന്തു യൂയം നാനർത്തിഷ്ട, വയം യുഷ്മാകം നികട അരോദിഷ്മ, കിന്തു
    യുയം ന വ്യലപിഷ്ട, ബാലകൈരേതാദൃശൈസ്തേഷാമ് ഉപമാ ഭവതി|
  tam-TCV: அவர்கள் சந்தைகூடும் இடங்களில் உட்கார்ந்து, ஒருவரையொருவர் கூப்பிட்டு, “ ‘நாங்கள்
    உங்களுக்காகப் புல்லாங்குழல் ஊதினோம், நீங்கள் நடனமாடவில்லை; நாங்கள் ஒப்பாரி பாடினோம்,
    நீங்கள் அழவில்லை,’ என்று சொல்கிற பிள்ளைகளுக்கு ஒப்பாயிருக்கிறார்கள்.
  mit-NT: '@see-verse:LUK.007.031'
  ceb-ULB: Sama sila sa mga bata nga nagdula-dula diha sa merkado, kinsa naglingkod
    ug nagtawag sa usag-usa ug nag-ingon, 'Nagtugtog kami ug plawta alang kaninyo,
    ug wala kamo nanayaw. Nagsubo kami, ug wala kamo manghilak.'
  ces-LB: 'Jsou nespokojení a náladoví jako děti, které si hrají na návsi chvíli na
    svatbu, chvíli na pohřeb a vzájemně si vyčítají: ‚Pískali jsme vám, a vy jste
    netancovali. A pak jsme vám zase smutně zpívali, a vy jste neplakali.‘'
  mkn-mkn: Dong tu, sama ke ana-ana yang ada dudu-dudu di pasar. Dong maen babatarea
    deng bamangomek bilang, ‘Botong tiop suling rame-rame, ma bosong sonde manari
    sanáng. Ais botong manyanyi lagu mete, ma bosong sonde manangis.’
  nce-nce: Kë oneho bu fli hobë gali tole hana mletëma. Bu nëbale lifeku kume kë salë
    mëglabë fenene. Bu fli nëbaleme gali melëkakëma, ‘Iniwa wesibi sebo metole kë
    nëgletëmabë, sobo kë wesibime tole hana eletemo. Sebo some ifeife nëletëyo, sebo
    sobona sawa nanëglame kwe sobo sawame tëboijiwa lalo. Na sebo maninibo ye nëla
    kwe sobo tëboijiwa lalo na ye hana elo.’ ”
  pol-UBG: 'Podobni są do dzieci, które siedzą na rynku i wołają jedne na drugie:
    Graliśmy wam na flecie, a nie tańczyliście, śpiewaliśmy pieśni żałobne, a nie
    płakaliście.'
  qxh-NT: Yupay-tucuj wamracunawanćhi tincuchishaj. Upa wamracuna-jina mana imatapis
    tantiyacunchu. ‹Cushicuywan jachwashun› nir quïnata tucapaptinpis, mana jachwanchu.
    ‹Llaquicuywan wagashun› niptinpis, mana waganchu.
  nwi-nwi: Iriə kɨsəmhen əmə kɨn kwajikovə yamə mɨne nar kɨrik rɨrkək yame tukror
    əriə, rɨkiriə ragien. Mɨsəkwətə masəukɨr ikɨn kamor maket ikɨn, mashek əriə mɨnə
    mhamə, ‘!Ah! Kɨmawə yɨmnhauh gita, mərɨg kɨmiə nakhapəh nɨsorien danis. Kɨni yaksarar
    mɨseikuə kɨn nasəkien tuk nɨmhəyen, mərɨg kɨmiə nɨmnhapəh nɨsasəkien kɨtawə-m
    kɨmiə.’
  kmo-kmo: 'Yikapwa ye anemesh roko tawa eemek anemesh roko tawaga ye eechaba tawa.
    Yikapwa kaw ye akaren uwachi wocho: ‘No kwona sagey mambu piita tawey, kwo hokwa
    tosokasakech. Nota inyakapwa hiki hokwan chichawey, kwo chibakasakech.’'
  agr-agr: 'Atumek uchi aidau kuashat aents ayamunum pekaamsag wasugkamainak: Wi nantsematnume
    tusan flauta tutaya nuna umpuakuish nantsemachmaugme, wake besemjan kantamtai
    buuttinme tamash, buutchamugme tusa pempeentuniki untsuniyama numamtuk wajagme.'
  kyc-kyc: Nakama wane wanakepe mali lyingi kamapi dokona male lao karaminyi dopale
    ingilyamo. Nakama mendeme mende kando dopa pyuo lamaiyuo namwa lakuli pyakao karamwano
    dokopa nakama mali lyii nami, namwa ee lao kumaralerale nyuo pisimwano dokopa
    nakama ee laa nami, letaminyi.
  urd-GVU: وہ اُن بچوں کی مانند ہیں جو بازار میں بیٹھے کھیل رہے ہیں۔ اُن میں سے کچھ
    اونچی آواز سے دوسرے بچوں سے شکایت کر رہے ہیں، ’ہم نے بانسری بجائی تو تم نہ ناچے۔
    پھر ہم نے نوحہ کے گیت گائے، لیکن تم نہ روئے۔‘
  yre-NT: 'O ya "le ''nan nannannun nɛn o ya srɔan -tɛnan -guada bɛ, -wee ''wɩ ''zʋ.
    -A -mienun -a ve ''o bɔɛnun lɛ ''nan: ‹Kʋ -pʋ -tɛ ''cɛɛ, ''pian ka''a ''tanlɛ
    dɩ. "Drenun nɛn o min -wulo -man -taa "bɛ kʋa -fɔ ''cɛɛ, ''pian ka''a ''wuɔlɛ
    dɩ.›'
  fuh-BKF: 'Iɓe nanndi e sukaaɓe jooɗiiɓe ley taliyaare luumo, ina noddundura, ina
    mbi''a: «Min puufanii on cereeli, de on mbamaay. Min mboyanii on jimi bojji, de
    on mboyaay.»'
  arl-NT: 'Nojoriiri juhua naatujoori, na tacuarishijionu panishacari, na cajitiushacari
    tiaca jiuujiajinia cajitiucuara curotasanojinia. Nojoriiri narta naatujooriicua
    nacaa: “Canaari juucua naajua jonenejiyani. Majaari nia nianujunu paniniu. Canaari
    taraatia jaaquequejosano jaaquequejiyani. Majaari nia sapuenu paniniujiuhuaj”.'
  ziw-ziw: Waligana na wana wekale he gwilo. Bunga dimwenga dyagutila kwa tuhu, ‘Chawachemelaga
    wila wa nyinka, mna hamwavinaga! Chachemaga wila wa ndilo, mna hamwiile!’
  grc-TR: Ὅμοιοί εἰσι παιδίοις τοῖς ἐν ἀγορᾷ καθημένοις, καὶ προσφωνοῦσιν ἀλλήλοις,
    καὶ λέγουσιν, Ηὐλήσαμεν ὑμῖν, καὶ οὐκ ὠρχήσασθε· ἐθρηνήσαμεν ὑμῖν, καὶ οὐκ ἐκλαύσατε.
  nag-nag: Taikhan bajar te thaka bacha khan nisena ase, bohi kene ekjon-ekjon ke
    mati kene koi, ‘Ami tumikhan usorte shadi laga basuri bojaise, tumikhan nach kora
    nai; moi khan mon dukh laga gana korise, hoilebi tumikhan kandia nai.’
  eng-OEBCW: They are like some little children who are sitting in the marketplace
    and calling out to one another – “We have played the flute for you, but you have
    not danced; We have wailed, but you have not wept!”
  knj-NT: 'Laan eb jaxca unin tu'' c''al chi ec''ab txombal. Ey la eb chi yal tet
    wanoj xa yet uninal jaxca ti'': “na''ba c''al jix ketne cu ba cu sonle je yu,
    pero ma c''al jex canalwoj pax oj. Yetoj pax oj na''ba c''al jix cu bit''ne wan
    bit'' caw cusiltaj xa c''al yoqui, pero ma c''al jex ok'' pax ketoj,” ẍi eb. Jaxca
    eb unin c''am chi sajchi tu'', quey tu'' eb ánima chi wal ti'' an.'
  deu-1912: 'Sie sind gleich den Kindern, die auf dem Markte sitzen und rufen gegeneinander
    und sprechen: Wir haben euch gepfiffen, und ihr habt nicht getanzt; wir haben
    euch geklagt, und ihr habt nicht geweint.'
  san-PUN: ਯੇ ਬਾਲਕਾ ਵਿਪਣ੍ਯਾਮ੍ ਉਪਵਿਸ਼੍ਯ ਪਰਸ੍ਪਰਮ੍ ਆਹੂਯ ਵਾਕ੍ਯਮਿਦੰ ਵਦਨ੍ਤਿ, ਵਯੰ ਯੁਸ਼਼੍ਮਾਕੰ
    ਨਿਕਟੇ ਵੰਸ਼ੀਰਵਾਦਿਸ਼਼੍ਮ, ਕਿਨ੍ਤੁ ਯੂਯੰ ਨਾਨਰ੍ੱਤਿਸ਼਼੍ਟ, ਵਯੰ ਯੁਸ਼਼੍ਮਾਕੰ ਨਿਕਟ ਅਰੋਦਿਸ਼਼੍ਮ, ਕਿਨ੍ਤੁ
    ਯੁਯੰ ਨ ਵ੍ਯਲਪਿਸ਼਼੍ਟ, ਬਾਲਕੈਰੇਤਾਦ੍ਰੁʼਸ਼ੈਸ੍ਤੇਸ਼਼ਾਮ੍ ਉਪਮਾ ਭਵਤਿ|
  nob-LB: 'De er som barn som leker på torget og roper til hverandre: ’Vi spilte bryllupsmelodier
    for dere, men dere ville ikke danse. Vi spilte sørgemusikk for dere, men dere
    ville ikke gråte.’'
  ntj-ntj: Tjiinyakurlu-ya tjilku pirninya ngarlpurringama. Palunyalukurlu-ya tjilku
    kutjupatjarrangka mirrarra watjanma, ‘Wiya, purtu-latju yarltirranytja turlku-yan
    lurrtjurringkula yinkarratjaku. Puru-latju purtu yarltirranytja mantangkarrirra-yan
    yularratjaku.’
  sxb-NT: Wafwana awaana awaikaale mu ekiiyia awaogerera ni waeta awaana awiina waawu
    watino, “ ‘Twawakubra ekituutu, ni ngamukazina; Twawaembera olwembo olwa olumbe,
    ni ngamukarra.’
  nhu-NT: Me nu nsee ɛ̂ ben fiɛɛ fì bó nu diɛwɛ fí. Bó nu kɛ diɛwɛ boom bo caan caan
    bò nu ɛ shiiyɛn mondvuum mo way e, ɛ bomew teŋe bomew biite lɛ, ‘Bese tooŋke ndoŋ
    sɛ ben bine lo le? Nyaa ŋkiee kpwe sɛ ben beŋe lo le?’
  row-row: Ara onaꞌ ana-ana mana endo-endoꞌ sia pasar. Ara soa randu ma unggu-remu
    rae, ‘Hai fuu suling rame-rame, te hei nda lendo-foti maꞌahee sa. Boe ma hai sodꞌa
    sosodꞌa beꞌe mamates, te hei nda nggae sa.’
  msy-msy: Me boribar mɨn gara biziba amadir danganibar apiav ikia uarir dei, ‘E ia
    bagha marvibagh ivima, ia ighian aghua. Ezɨ e ongerakar amɨrɨzibagh amima, ia
    azir puvatɨ.’
  agg-agg: Nindou ndanai ana sapo nɨmorɨ akɨdɨbou ŋgoafɨhü nɨnouyeimbo nahurai-anei.
    Sapo ai nɨmareimbo bodɨmondɨ nɨmoakɨdɨboumbo rarɨhi hoafɨyeihɨya, ‘Ro sɨheimbo
    fufuŋɨnambo fufuŋɨ-mehundürɨ, ŋga asu se moai botɨyahi yirɨwarɨ moporɨyei! Ro
    sɨheimbo weŋgɨsahoafɨnambo marɨhundürɨ, ŋga asu se moai aranɨhoafɨrɨhündɨ ranɨ
    ranɨmayei!’ nahurai-anei.
  ptp-ptp: He tɨyi xocbê nue nipwo wê dô lec wetôv dɨ tyucma ên nêbê, ‘Xame, xe hi
    vyang lêc xam o yoo lêm, nang dɨ xe vông tɨlôt lê, lêc xam o byag lêm.’ He môp
    tɨyi xocbê môp wê xam nêl vô xii Jon ge,
  nak-nak: Egite mai moli egiteu e gulikiliki ale pou te la tia la mautu. Egiteu la
    karakara isa, egite tolea giteu e tabarabara giteu soio mago ‘Amite pipigi la
    tilali, amuto kama taitali!’
  ron-LUDARI: 'Jej je kašă kupi karje šadje la tržnică š unu p alt s strigă: ‘Noj
    amkăntat vuavă vjasăl kăntič š voj na žukat! Noj amkăntat vuavă tužne kăntič a
    voj na plăns!’'
  lbb-lbb: La arlar ana kakakla ning la kes ting na tinine hanua pa la arkabah tetek
    na halalinla mange, ‘Mila pasar kudu, ika bel mulo tortor ono, pa mila saken a
    saksak a bal maris, ika bel mulo tangis ono.’
  kan-2017: ಪೇಟೆಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡು, ‘ನಾವು ನಿಮಗೋಸ್ಕರ ಕೊಳಲೂದಿದೆವು, ನೀವು ಕುಣಿಯಲಿಲ್ಲ; ಗೋಳಾಡಿದೆವು,
    ನೀವು ಅಳಲಿಲ್ಲ’ ಎಂದು ಒಬ್ಬರಿಗೊಬ್ಬರು ಕೂಗಿ ಹೇಳುವಂಥ ಮಕ್ಕಳನ್ನು ಹೋಲುತ್ತಾರೆ.
  cso-NT: 'Lɨ́¹³ juáh¹³ la³ lá²: Jmu² tsú² la³jmɨ́¹ jmu² tsá¹míh¹ ñi³co¹ já¹ hmah²¹.
    Ná¹hóh³² tsú² ca³la³ hi³ jéinh³² hlah³, hi³ zaɨh³² raɨnh²¹ la³ lá²: “Sa³ tiá²
    ca³lɨ³hnáuh² náh² tsan¹³ jmɨ́¹ lɨ́²jiéi¹³ jnoh¹ jáun² hmá² tá² le², hi³ sa³jun³
    lɨ́²uoh³ yáh³ hnoh² jmɨ́¹ lɨ́¹jmú¹³ jnoh¹ siáh³ sun¹ ca³tɨ²¹ jmáɨ¹ hi³ nio² hlah³
    tsɨ́³ tsú²”.'
  ena-ena: Namɨlaŋ ninanadi mutɨŋ vivi sabɨlɨm hɨvɨ mɨgahɨniavɨvi agɨlaŋ me uami.
    Lavɨla ninanadi limu hɨhɨle agɨladɨ ulavɨla abavɨvi uami. Alaŋ sai mahɨlɨdamɨli
    namɨlaŋ ma sɨcilaŋ aba abavɨvi uami. Alaŋ hulaŋ valɨ agasaŋ mavɨn ciaŋ ciaŋ daŋ
    sɨhɨ iahɨdamɨli namɨlaŋ ma mavɨn mɨŋamɨŋa ilɨhɨlaŋ aba abavɨvi uami.
  nbq-nbq: Dek. Avyak mariduk avakwa pasar ogasagwima hora yiluk, wene onggo-onggo
    yugu dugwit, ‘Nit ndawi viyanggup ovara, hit eyave yegetek. Eke, de wene viyanggup
    ovara, hit yup yagatek,’ yiluk, yagalagwi andi hak hit anderogo ogagu hinigis.
  tgo-tgo: 'Ghemi ŋgoramiya gamagai thiya yaku e ghamba maket na thɨ vekula weŋgi:
    “‘Mo wiya igo kaiwami, ko ma mohuya thari, mo wothuŋa nuwatharɨ ghawothu ko ma
    huya randa.’”'
  yap-yap: Yad bod e bitir ni kar pired nga but’ ko gin ni bay e market riy, ni be
    tolul ba ulung i yad ngak ba ulung i yad ni be lungurad, ‘Kug chubeged e musik
    ni yima tay ko m’agpa’ ni fan ngomed, ma da mu churu’gad! Ma ku gon’ed e tang
    ni yima tay ko gum’eyag, ma da mu yorgad!’
  mop-NT: —Ala'oo'o, jabix ca' muuch' a tz'ub a tina'anoo' chumuc caj. Jun muuch'u,
    tanoo' u t'an ti chich etel ulaac' a jun muuch'u. “Ti wuustaj a xool jabix ich
    baxül tz'ocolbeele. C'u' betiqui, ma' a c'atiintaje'exe. Ma' uche'ex a woc'ot.
    Uchi ti woc'ol jabix ich baxül quimili. Ma'ax ti baalo'o, ma' a c'atiintaje'ex
    xan. Ma' uche'ex a woc'ol,” cu t'anoo' a jun muuch'u,— cu t'an a Jesusu.
  tet-tet: Nuneꞌe. Sia hanesan lawarik mak naꞌi tu-tuur iha dalan. Sia nahii baa malu
    naꞌak, ‘Ami huu kfui bele-bele, mais emi la bidu hadiꞌak neon. Ami hananu kananuk
    lakumerin, mais emi la tanis.’
  hlt-MCSB: Hnoyoih hmuen ah ngoluh tih khat neh khat aka khue uh thae camoe rhoek
    phek a lohuh. Amih loh, “Nangmih ham phavi kan tum uh dae na lam uh pawh. Kan
    hlai uh akhaw na rhap uh pawh ,” a ti uh.
  xtd-NT: 'ka kuu‑n ná ka kuu dichi kuechi xiꞌin sekuechi xtuu nuu yaꞌu. Xee n‑ka
    jaꞌan dava‑s nuu dava ka‑s: “N‑ka tɨu‑r tnuyoo, ko ñayo‑n n‑ka xataxeꞌe. N‑ka
    xita‑r yaa koꞌyo ini, ko ñayo‑n n‑ka ndaꞌi.”'
  mdy-ETH: ዓሳ ቡካ ጶኦካ ዴዒ ዓማላ ናኣቶ ማላኔ፤ ዔያታ ዎሊ ዔኤሊ ዔኤሊ ‹ዎዛ ዓይኑሞ ኑ ዒንሢ ዋይዚሴኔ፤ ዒንሢ ጋዓንቴ
    ኮርጊባኣሴ፤ ቃዮ ኑ ቃዬኔ፥ ዒንሢ ጋዓንቴ ዬኤኪባኣሴ› ጋዓዞንሢኬ።
  spl-spl: Nimnaom titipâŋe sombem patoen hârum konok otmâ tatnomai. Tatmâmâ komot
    âlâ tatnomaiŋe komot âlâ yuwu mon ekyongonomai. “Nenŋe yahatmâ kep tuhum âlâlâ
    oain. Gârâmâ yen orowâk tuhune sâmunŋe ki tânnongoai. Yakât otmâ nâŋgâmunŋe bâleap.”
    Yawu otnomai yakât topŋe teteâkgât yuwu sâmune nâŋgâŋet. Yakât dopŋeâk Yoaneŋe
    heroŋe olâkgât nâŋgâwi. Yamâ nâŋgâwi yawu Yoaneŋe ki olop. Yakât otmâ yâkât hâkâŋ
    otmâ sâm ge katbi. Otmu âlâku torokatmâ hâum sâwe. Sâp âlâen nimnaom titipâ komot
    âlâ tatnomaiŋe komot âlâ yuwu sâm ekyongonomai. “Âo, nen we bâle nâŋgâm ombe hakoâk
    isewin. Yawu otbin yan yeŋe ki nenekbi. Yakât otmâ nâŋgâmunŋe bâleap.” Yawu sânomai.
    Yakât dopŋeâk yeŋe otmâ mansai. Gârâmâ yeŋe oai yan ki torokatmâ mansan. Yakât
    otmâ yen nâhât hâkâŋ oai. Yakât yuwu sâmune nâŋgâŋet. Emelâk Yoaneŋe to kârikŋe
    me âlâlâ ya nembâpgât dop yamâ yâkŋe ki neminiop. Yakât yeŋe yuwu sâwi. “O, lok
    yuâmâ yawu otmap.” Yawu sâwi. Yâhâ nâmâ Anitâŋe hâŋgânnohomu ge sot kâle neman.
    Yakât otmâ yeŋe nâhât yuwu mon nâŋgâmai. “O, lok yuâmâ sot pato kutakamap. Otmu
    takesi meme lok otmu lok komborâ yâk orop buku oraŋgim gamai.” Nâhât yawu sâmai.
  usp-NT: 'Jilon jb''anicak chapca'' mak tral ac''l ri ticub''artak chi itz'' lak
    c''ayb''l y tich''ejejtakb''i chi jch''ab''ej yak jpachak y tijb''ijtak: Xkok''saji''
    su'' chi axicnak, pero ta'' xatxojowtak y xkab''ixaji'' b''ix ri kes b''is jtaic,
    pero ta'' xatok''tak, tiche''tak.'
  zav-NT: 'Egwsaquə''əlebeda'' le''e ca bidao'' c̱hedə'' cuiczə bi de žleb c̱hele.
    Ca naquə bidao'' ca'' catə'' nitə''əbo'' do gan'' chac ya''a chse'' lɉuežɉga''acbo'':
    “Bento'' ḻegr, bito gwyo''olažə''əle, na'' babento'' bgüine bgüež, peor.”'
  sgz-sgz: Di ngoro tan kalilik di sukis má di hom i lol malar. Kesi risán á kalilik
    di bin ur singin kes bul á risán, má di parai si di ngoromin, ‘Á gim minái gimá
    posri kuduh má gimá saksak suri gama mil, mái sár kápgamte nem suri mil! Io, ki
    gimá ilang suri táit án tinang, má ngorer gimá saki saksak án mihmih tinang, mái
    sár kápgamte nem suri tang!’
  kek-NT: Chanchaneb li coc'al li neque'c'ojla chi batz'u̱nc sa' eb li c'ayil ut neque'xjap
    re chixyebal reheb lix comon, “Xkaya̱basi li kaxo̱lb ut inc'a' xexxajoc; xobichan
    chi ra sa' kach'o̱l ut inc'a' xexya̱bac xban”, chanqueb.
  blz-NT: Raaya'a koi anak men poto'oruang na tampat pobalukan ka' ba'ilianna mian.
    Raaya'a mengeleelo'kon na anak sambana taena, ‘Kai munduup poloit bo ko'omuu,
    kasee i kuu bude' manari! Kai mangananikon nanian kasiongo'an, kasee i kuu sian
    wiri!’
  poe-NT: 'Tóyóhe̱ sín tí chánjan tjejótja̱xi̱n sín tí ntasin tsítán sín la tꞌíye̱he̱
    kíchó sín ntáchro sín kíxin: “Kjuínchentáchroni flauta la te̱hyará la ko tsjeni
    isón kuènte chojni tsíkꞌen la tsja̱nkahyará.”'
  san-TAM: யே பா³லகா விபண்யாம் உபவிஸ்²ய பரஸ்பரம் ஆஹூய வாக்யமித³ம்ʼ வத³ந்தி, வயம்ʼ
    யுஷ்மாகம்ʼ நிகடே வம்ʼஸீ²ரவாதி³ஷ்ம, கிந்து யூயம்ʼ நாநர்த்திஷ்ட, வயம்ʼ யுஷ்மாகம்ʼ
    நிகட அரோதி³ஷ்ம, கிந்து யுயம்ʼ ந வ்யலபிஷ்ட, பா³லகைரேதாத்³ருʼஸை²ஸ்தேஷாம் உபமா ப⁴வதி|
  cof-NT: Epelesiri paiminla joe tensaamin nalala cuwenta. Nalala amicolaca paito,
    chiquila son tito folota quito teranasanan, nulari peteratuminla joe tilatimanhe
    tinue. Junsi ya nalalanan laquichi warelaquinasanan, nulari pewarelaquitue tito
    pailaimanhe.
  srm-NT: De djei dee mii ta pëë a sitaati. Ee i mbei fofio da de u de baja, de an
    o baja. Ee i kanda këë kanda da de u de këë, de an o këë. ˻Nöö sö dee fesima u
    keiki dë tu. Ja sa du soni te a kai ku de möönsö.˼
  qvs-NT: 'Kankunaka plasapi tiyarishpa pukllak wambrakunashinami kankichi. Paykunaka
    pukllakmasinkunata kaparikunsapa: “Ñukaykuna kenata pukuptinikuna kankuna mana
    tushushkankichichu. Llakinapa laya kantuta kantaptinikuna mana nima wakashkankichichu.”'
  zca-NT: 'Nak bixa'' nela rë mbwin, kwa''n nzhin le''n nez plo nzhak xbi'', kiyab
    mbwin lo wech mbwin kwa''n nzhin ze'': “¿Chon nanet go ngolni'' go or kiyo''l
    no bizhi, no ni nango''nt go or kikë'' no kant nalats?”'
  cbc-NT: 'Cawĩmarãrẽ bairo mʉjãã ãniña. Cawĩmarã pʉame camasã na caneñaporipaʉ ũno
    plazapʉ eperã, awajari atore bairo ĩ joyama na baparãrẽ: ‘Jãã catõrõã putiro mʉjãã
    basaetiapʉ. Tunu bairoa jãã caotiro cʉ̃ãrẽ, jãã mʉjãã otinemoetiapʉ,’ ĩ joyama
    cawĩmarã na baparãrẽ. Narẽ bairo mʉjãã ãniña cayugaena majũ.'
  qxo-NT: '@see-verse:LUK.007.031'
  mox-mox: Nage ena vonemi omiʼa kavona gogama ʼebevegimwane gamonaya ilahalaha ta
    ediavo ʼidia ivegabagaba ivonaya, ‘Emavo maʼoda, imaʼa alavulavua ta ge oda ouou,
    ta wese aʼewaʼewabamu ta ge oda doudou.’
  kew-kew: 'Nimuri gupa lano: Nogo naakinu maket amaa pirua nogo naaki radonu-para
    gupa teme: Niaame nimi madaa emaa tema pare nimimi yaasa napabeme. Niaame odo
    ome yaasa tema rabu nimimi re nateme.'
  dww-dww: Taumi maika seda debadebae tawai digirina. Be taudi adi banagama mate tawai
    riu sinḡaḡayana. ‘Tauma naḡi digirinama kèi digirie be taumi nam ko bigana, be
    tauma guri digirinama kèi digirie be taumi nam ko ḡabana.’ Taumi raḡan matabuna
    nama ko riuriu tuatuaḡaina.
  nif-nif: Wɨn endɨ gwañgwa bɨsattɨ sañalala ipakanan pipapi, nosɨla kɨtɨ-sembi, ñɨndɨñ
    enɨañ, ‘Nɨndɨ pakñuak pendɨtnambi, sɨndɨ kap nɨm tilɨñ, ba kap mano tɨñɨtnambi,
    sɨndɨ ku-blamblae nɨm tɨlɨñ.’
  twi-ASANTE: Wɔte sɛ mmɔfra bi a wɔregoro wɔ agodibea na wɔn mu bi reka akyerɛ afoforɔ
    sɛ, “ ‘Yɛtoo anigyeɛ nnwom maa mo, nanso moansa; Yɛtoo awerɛhoɔ nnwom nso maa
    mo, nanso moansu.’
  aoj-aoj: Ipaꞌ pape siꞌi anis awasi sandakolas sagapoma sofala anis awasi daias sagaꞌi,
    ‘Apaꞌ mandagala mufapula batagwa ipaꞌ, apaꞌ ipaꞌ ina palemb. Apaꞌ mandaꞌ awalef
    siꞌi sagatala fawiagof malef mindiwagef, apaꞌ ipaꞌ owaꞌ pelefa.’
  cbv-cbv: 'Yoahdih tíohnit wébít pah caá ñi jʉmʉp. Tíoh chʉ́ʉdnit, nin pah ĩpĩ́ míic
    niíj jʉ̃ihna caá: ‘Jwĩ pelat póoj tíhwichah yʉhna, yeébboó ñi bʉ́ʉdíhcan beé.
    Wʉnnitdih jwĩ jʉ̃í tíhwichah yʉhna, ñi jʉ̃í wáaquíhcan beé’, ĩ míic niíj jʉ̃ihna
    caá.'
  taw-taw: '@see-verse:LUK.007.031'
  jic-NT: 'Tsjictjacj jinwá yupj, pülücj ''a si mulú nt''a. Tsjictjacj nenem ts''a
    ''in la p''a tsjictjacj jis lal, la p''a ma quelel pjelan̈ mpes. Mpes yümücj javelepj
    la p''a jis lal: ‘Nun ma quelel pjwelequé fiesta lijicj jinwá. Ma wa quelel pjwelequé
    tyoquecj jinwá. Cupj flauta la tjipjyusacj. ¿Tsjan mpes ma tjüpjwelequé, fiesta
    nt''a lajay jinwá? Locopyaya pajal tülü way tjenejets''equecj. Pajal ''aplijila
    jinwá la tjijicj. ¿Tsjan mpes ma la tupuyú, nujamica tepe''e jinwá?’ Nin javelepj
    tsjictjacj, pjelan̈ na.'
  zap-NT: 'Rzaglo men minwin ne rkaa wkyit lenlgyeey no ne rkarëzlsaa, nan miin: “Wool
    noo flawt yra noo, per wyadet de. Nles wolbaan noo, per woondet de.”'
  wer-wer: Ar rungaaröa ökörö. Rungaarö pit ka tomök ngasam yeem neneren epël yema.
    ‘Ten intö tang yamöön ar tan naurön yeë. Ten ingre tan yaan ar ingre ya ilak naën
    yeë.’
  ipi-ipi: Nambato utupane andopane yame towa makande peyo. Andopane tupamane makesa
    ama tupana pituto, andopane yangone tupa lamawuato, yakamato nanima towa kindi
    pua lialapale loto, nanimato yakama mina kindi pua tina pene peyo gili galo lo
    mali lialama tekeko, yakamato nanima towa kindi pua mali liama na-lalai. Nanimato
    kindi puato, wandakali mali puyale wee lalaini mindi mandeke pua lalama tekeko,
    yakamato nanima towa kindi pua ai lama na-lalai lalaini. Wuane pua teke, wamba
    ipa peya-maiyane akali Jone bala epo atoto, ipa waenepi, uliapi, utupane nanene
    atea-angi, yakamato bala lamba loto, sipitisa koo mindi balanga ateya-kola, balato
    ipa waenepi, uliapi, utupane nanene kondeya leainipia. Andipa Akalina Iwanane
    oko epo atoto, ipa waenepi, uliapi, utupane no ateya-kola, yakamato balapi lamba
    loto, akali okomane ipa waenepi, uliapi, utupane kambua wete no atoto, takisa
    muni mialaini akali tupapi, koo piyaini wandakali tupapi, utupane towa yandeke
    ando atalane leyai. Andopane tupamane yakamana yangone tupa yataka amauwato, lalaini
    pua, yakamato Jonepi, Akalina Iwanane okopi, okonelapo yataka amawuato, wuane
    lalaini mana okonemane yakama andopane gulo ateyai.
  qul-NT: 'Rijch''acun plazapi tiyaycuspa pujllaj wawacuna wawamasincuta wajach''acojcunaman:
    ‘Tocarkaycu pinquilluta, kancunataj mana tusorkanquichischu. Taquerkaycu llaquinata
    jina, kancunataj mana wakarkanquichischu.’'
  urw-urw: Nini mogoi farafara sibe guruwegi fib gagam gotogaboudi bürüdi, mogoi farafara
    gürewarure menüm yogegi sibe, ‘Sin ninag meruwebüregüdi keag fuwenanko, ninag
    meruwarge, sin kororab mun orenanko, ninag meregi uruwenan.’”
  rmy-GURBET: 'Von si sar čhavore save bešen ko drom thaj akharen jekh avere vaćarindoj:
    ‘Bašaldam tumenđe vesela đilja, a tumen ni čhelden! Bašaldam tumenđe žalosna đilja,
    a tumen ni rujen!’'
  ter-NT: 'Hara ínzokoa kalivónohiko vataká koyêti ya none ovokúti ákoti ínixone unáko
    apê po''ínuhiko kalivôno kaha''âti ikómohixea. Yane hara kixókonohiko: “Voxone
    oxokénati, móhikena elóketi okóvo, itea ákonoe yakáha''a kemóhiyi. Yane vimókovonemaka
    akene imokó''ikoti ivokóvoti, itea ákomaka yakáha''a” —kixókonone.'
  bmr-NT: 'Jɨɨhɨ, jillɨ fɨne oovɨcɨji oono seeme goohasinovɨ acasɨɨvomo abañamaaimoro
    igataavomɨnaaco ocoovadiinamaainɨcɨmobadɨ jeevamo: Amɨɨhaidi siruuco miguisɨcuurahi.
    Jaarunaa mihimogotɨhi magaaseneque, noomo. Jaanegui ɨɨdaasujɨɨjeque taca mamasivaqui,
    noomo. Jaarunaa mihimogotɨhi, noomo.'
  fuf-fuf: 'Hiɓe nandi e fayɓe jooɗiiɓe e kubitirde, hara ɓen no noddindira, wi''a:
    ‹Men wuttanii on ceri, on amaali, men yimanii on gimɗi yurmuɗi, on wullaali!›'
  mwc-mwc: Kosi wai, pipiyaguna aba gimogimona gawarinai te makimakira, ba te paraparara
    tebi kaoboneyana wai, rutainisi. Duvu kesana sina para duvu kurisi sina wona,
    yakai kairavimi kai durere ba kega ko riku, ba rabobo taborina ka taborei, saba
    kega ko tou.
  bhl-bhl: 'I kawtiw im wensankabiliw dim ka kel, teineko, kikinbiliw aul imdiw te.
    Aul bi weng tikin weng de une, min weng de une sak weng kuw bokolew bokolew kebomi,
    bokolomeliw: ‘Mak ding dim kabalak e, nu kikinbomi, sim bokoluw kate, yu kalfongeko,
    wilinba keliw te! Iti mak ding dim kabalak e, nu kikinbomi, sakik kebomi, amemuw
    kate, yukati nuso ameminba keliw te.’, ange ange kebiliwi, i biimdiw te.'
  ons-ons: Eŋe ŋerep medep nigatne yale. Ŋerep medep nigatne eŋe sobego mere, ŋerep
    medep magu mane edo magu mane iwa yale ra boka edanmami, ‘Ŋene mete au au wane
    wagom ŋinane ra kitoŋem, ŋine eŋet mi oremami! Ŋene seu seu eŋet kitoŋem, ŋine
    mi arokmami!’
  con-NTPO: 'Ñoa''me dushundeccu chavaen''jen''tti''su atandunduni dyaipa fae''ngae
    co''fe''fambiqquia''caen tsu ja''ño''su aindeccuja fae''ngae in''jan''fambi. Nane
    dushundeccuja tisupaporai''ccu fundocco''fa: “Casara''chove co''feqquia''caen
    fendo''jesi qui boira''fambi. Pa''choma a''tuqquia''caen ñombi''ye cofe''jesi
    qui i''na''fambi.”'
  ghs-ghs: Khameto sobadzata habese iinga naateqi hoho teei hoho temuke hee, Ae, nanai
    ao inabi teetemi nike naane quba naa teetara, qate nanai tti ma ttaka hiiremi
    nike ikaqi hiireqi oho surupo eetaama naateiqi hiirorai. Oonita Pariseo ma hu
    nooho maimane nikei oho isakita basesa eete Ohongaho kira temu ma temu kaitomaama.
  peg-peg: ଇମ୍‌ଣି କାଡ଼୍‌ଦେର୍‌ ଆଟ୍‌ ବାଜାର୍‌ତ କୁଚ୍‌ଚି ହେୱେର୍‌ ହେୱାର୍‌ କୁକ୍‌ଚି ଇନାର୍‌,
    ଆପେଂ ମି ଲାଗାଂ ହୁରୁଡ଼ି ତୁବ୍‌ତାପ୍‌, ଏପେଙ୍ଗ୍‌ ଏନ୍ଦ୍‌ୱାତାଦେର୍‌; ଆପେଂ ହାତି କେର୍‌କଣ୍‌
    କେର୍‌ତାପ୍‌, ଏପେଙ୍ଗ୍‌ ଆଡ଼୍‌ବାୱାତାଦେର୍, ହେୱାର୍‌ ହେୱେର୍‌ ଲାକେ ।
  txu-NT: Nã gãm me aje me prĩre mỳjja kam kĩnh kêt pyràk. Ga me me prĩre kikre kabem
    krĩn kute abeno bixaêr baja pumũ. Ar ja ne ar ar jamã kabẽn ne arkum, “Gwaj bakĩnh
    katio dja, gwaj babixaêro dja ne ngôtàx à'àk”, ane. Nhym ar kum, “Waj, ar ibixaêr
    prãm kêtê. Ar itor prãm kêtê. Ar imã wã kĩnh kêtê.” Nhym ajte arkum, “Gwaj bamỳr
    kati mãn o nhỹ.” Nhym ar, “Kê, wajre. Ar imã kĩnh kêtê. Ar imỳr prãm kêtê.”
  eng-WEBU: They are like children who sit in the marketplace and call to one another,
    saying, ‘We piped to you, and you didn’t dance. We mourned, and you didn’t weep.’
  gnw-NT: 'Jae reta co sambiaɨ plaza pe uguapɨ ñugüɨnoi vae reta rami. Jae reta jei
    uyupe cuarãi: ‘Nduyemimbɨ ma peve, ẽrei pe reta pepɨrae''ã. Orepɨatɨtɨ perovaque,
    ẽrei pe reta piyao''ã.’ Jucuarãi jei —jei—.'
  mux-mux: 'Enini yambuma máku tolemele koleana kangambulama pepi pereku molemele
    mele. Kangambula kanumanga mare-ni ne anju molemele kangambula mare ⸤kene wasie
    pepi pereku mulungí kupulanum te koruku kelku kene⸥ eninindu walsiku kene niku
    mele: “Konana nímulu kene eni ‘Wasie konana niamili.’ naa niku “Mólu.” níngi.
    Penga kelepu kola tímulu kene eni ‘Wasie kola teamili.’ ni naa níngi. ⸤Wasie pepi
    perepu molomulú kupulanum te mólu lam.⸥” nilimele. ⸤Ekupu molemele yambuma eni
    kangambula kanuma mele molemele.⸥'
  maj-NT: 'Kui xi b''a̱ joyaha já a̱sti xi b''entu ni̱yátée̱ ko̱ kjintáyaha̱ xinkjín
    nga b''a̱ i̱ncha tsu: “Nk''ie nga kin''ekjanei̱ yána̱xu̱, ¿á najmi kichankihinu?
    Ko̱ nk''ie nga kisei̱ suu̱n nusin, ¿á najmi kich''íhinu?”'
  bkq-NT: Iamimeom tagonrodo taseray âzenanâdogue tâzenanâdyzebaom ara kulâ âmaemo.
    Tataen-hodo tugoru indyduomo, tâidysebamo. Tataen-hodo itynru ume, tytyrembamo.
  kue-kue: 'Ye gak kembra mereyegl kaiya mokna maket ere nemara dumo suna makaisi
    mogl ana aglendi imboriya ende meglkwa: “‘No ene pre puming sitomgo, ana ene katno
    engrekrikwa. No muntawa giglange dumgo, ene kai erekrikwa.’'
  cot-NT: 'Iriguentiquea iquempejiaca chaajaniquitirajaca irisavisaviitaquegueti tsoviaguiteriqui
    irantanavijitempagueti iroompa ari incatsimatavacaajianaquempa incantajiaquequea:
    ‘Nocovitimojiavequempiquea teequea pintsamarojianaque. Ariquea namashaitimojiavetaquempi
    amashairentsi yamashaijitica ishimampojancajitagueti teequea pirajaiguempaji.’'
  bnp-bnp: Ri manga e huriki a koma ri made na mada ni vahabi ni vangoli a maki. Ri
    gale e huriki a koma ranga ri ta maea, ‘Mi vaki a piloli, pali i uka ma mu raulo.
    Mi kalolo a linge na matenga, pali i uka ma mu tangi.’
  apn-NT: 'Te mẽ kot mẽhprĩre kot amnhĩ nhĩpêx pyràk. Mẽhprĩrejaja na htem õrkwỹ kapem
    hije nẽ mẽmoj to amnhĩkati ho hkrĩ. Nẽ tee ri hkwỳjê kot amnhĩ nhĩpêx pumu nẽ
    mẽ kãm: Kwa na pa mẽ amã gre htã ka mẽ ixkutã anhõkrepôx kêt nẽ. Pa mẽ ja hã mẽ
    apumu nẽ hpãnhã mẽ amã mẽ htyk jarẽ htã ka mẽ akaprĩ nẽ amỳr kêt nẽ. Kwa mẽ ri
    ã amnhĩ nhĩpêx anhỹr kêt nẽ. Anhỹr o axpẽn mã kapẽr. Tã te mẽ ate mẽ uràk. Tĩrtũm
    kot mẽ awỳr ỹ hã kapẽr xwỳnhjê rẽnh tã ka mẽ te mẽhprĩre kot amnhĩ nhĩpêxta pyrà
    nẽ mẽ ama ãm mẽ ama nẽ mẽ hkôt amnhĩ nhĩpêx kêt nẽ.'
  ctp-NT: 'Sa ñaꞌan ngiꞌni nu xuwe nu ndiꞌin jya ti jluꞌwe kichen, ngwañaꞌan ngiꞌni
    nten chalyuu ni. Nchka ndaja tiꞌ nu xuwe ñaꞌan ꞌin taꞌa ndiꞌin jya neꞌ, chaꞌ ja
    nchka ꞌa tiꞌ taꞌa neꞌ tyiꞌin jya neꞌ loꞌo neꞌ. Bra kanꞌ nxiꞌya nu xuwe ꞌin taꞌa
    ndiꞌin jya: “¿Ni chaꞌ lka ja xlyaa wan kula kiyaꞌ wan a? Nan ngala ba chinꞌ jiin
    loꞌo kuwi kii chaꞌ ꞌwan” ndukwin nu xuwe ꞌin taꞌa. “¿Ni chaꞌ lka ja xlyaa wan
    ka xiꞌin tiꞌ wan loꞌo ba a? Nan ngala ba jiin xiꞌin, nan nganan ba ndiꞌin ba”
    ndukwin nu xuwe ꞌin taꞌa ndiꞌin jya. Loꞌo ꞌwan ―ndukwin Jesús―, ti kwiꞌ ngwañaꞌan
    ngiꞌni wan, ꞌwan nu lka wan nten chalyuu ni; xkwiꞌ chaꞌ ndaja tiꞌ wan ꞌin taꞌa
    nten wan seꞌen ndiꞌin wan, chaꞌ ja suꞌwe nka tiye wan siyaꞌ ti ñaꞌan wan ꞌin taꞌa
    nten wan.'
  bre-BRG: 'Heñvel int ouzh bugale azezet war al leurgêr, hag a gri an eil d''egile,
    o lavarout: Ni hon eus sonet deoc''h ar fleüt, ha n''hoc''h eus ket dañset; ni
    hon eus kanet deoc''h hirvoudoù, ha n''hoc''h eus ket gouelet.'
  opm-opm: Mamarumur. Brer ihiroh iraire tarmuriya tei oh kat brer ihirnong Gur amam
    ham ha birhitingwe rim nuhur waron meng matperhan gur garham na birhiyahe. Gur
    saheih ham ha yimtingwe rim nuhur saheih ham yimtiperhan gur garham na yimayahe
    poriptimur. Ire ma ihyanong na ihen ina ham garhaptiru hat orhor mama pati bap
    gur Jon nute boknonghe amaru nahat orhor napapti bap gurmur.
  bvr-bvr: Wurra ana-goyburrpa minypa gun-maywapa gu-ngarda yerrcha aburr-dawurrjinga
    aburr-workiya gata wurra gama gorlk aburr-nirra aburr-workiya. Minypa birripa
    gu-ngarda yerrcha aburr-gonyjinga burrwa aburr-workiya gu-gapa gu-guta, aburr-yinaga,
    ‘Ngayburrpa nyiburr-japarndiyana, wurra ana-goyburrpa gala nyiburr-walagiyarna!
    Ngayburrpa nyiburr-rruwujana, wurra ana-goyburrpa gala nyiburr-malchingarna arrburrwa!’
  wal-wal: Eti qocan uttiya naata milatoosona; bantta giddon issoi issuwaa xeesidi,
    ‘Nuuni intteyyo cachcha zayiyaa punnida; shin duribeekketa. Yeeho yettaakka kessida;
    shin yeekkibeekketa’ yaagoosona.
  shj-shj: Sa sa'das pipuga käcasäno ta axä owdu wanyäg ndä bangedäning, ‘Was kanusig
    ndetelegu tanggo ndä anggo kocoxsang song, kangeyig ndä aguniccig ndä anggo kängeydäcceng
    song.’
  zad-NT: 'Nakle ka bi''do''ka'' chbe'' gana'' chak yaana'' na'' chosyaagakb'' che''
    ljwellb'': “Bkwellnto'' blleja'' na'' bi byaale, na'' beḻnto'' dii chon nyesh'',
    na'' ni bi wchell-le.”'
  kmg-kmg: 'Jaŋe naru motec iŋucne. Naru motec jaŋe haeo šoŋao ŋehuc dâŋ šiŋuc mutâc
    muwarec eeŋgopieŋ: `Gae hepene wemocte mi woŋgopieŋ''” `Ki makuc hepene wemocte
    mi kioŋgopieŋ! Ž'
  aso-aso: 'Engikumuꞌ nene izipe linge maloꞌ lo molo lolosuve. Aꞌmine izipe nene gili
    goseleꞌ aseleꞌ izipe mini do geseꞌ ogaꞌ ebetoꞌ zohiꞌ igi mini gonoꞌninginemuꞌ
    nene tiꞌ li laaꞌ nave: Laza lengikumuꞌ huhunaleꞌ mulunidoꞌ nene longolize izi
    gizedine adine izisaꞌmave. Idoꞌ nama muheleꞌ aheleꞌ ogo lunidoꞌ nene lingine aꞌmineꞌmine
    igi muheleꞌ aheleꞌ igi lisaꞌmave.'
  uli-uli: Resa wochog sibis yalwich le re maroro loboska liliyel market le rema toa
    tteydoh yarmat iyang. Sibis ir re bele ttawul ngalir ikla tot le re sor bo, ‘Sila
    mosikil harraey ngalugmi ngo hami ha temchal barog. Sila yewaw tang ngalugmi ngo
    hami ha temchal tang!’
  nin-NT: 'A zzu nâ ta sa amumarr ngga so nu udu. Na so yo ikpa di: “ ‘Inta nggurr
    ki imba inggingga, imba si rro hen! Inta ba azhittu, imba si yi hen!’'
  tgk-tgk: 'Онҳо монанди кӯдаконе ҳастанд, ки дар кӯча нишаста, якдигарро ҷеғ мезананд
    ва мегӯянд: „Мо бароятон карнай навохтем, аммо шумо рақс накардед! Суруди мотам
    хондем, вале гиря накардед“.'
  acu-NT: 'Junia aints ainau uchia nunisarang nintiminawai. Uchi ainau ni amikrijai
    nakurusmi tusar aints aanum iruntramunam chicharnainak: ‘Iikia nangkuwach umpuarnisha
    ¿waruka yaamtsurme? tunainawai. Tura nangkamir nakurusmi tusar, aints jakamunam
    nampearnisha ¿waruka juuttsurme? Uchi tu nintimina nunisrumek pujarme.'
  cak-WNT: 'Re winek re'' xa ye junan quiq''ui ri ac''ala'' ye tz''uyul pa c''aybel.
    Ri ac''ala'' ri'' niquirakala'' quichi'' tek yech''o chiquiwech, y niquibij c''a
    chupan ri quetz''anen: Xojk''ojoman riq''ui xul chiwech y ma xixxajo ta y ma xixquicot
    ta. Xkabixaj bix riche (rixin) bis chiwech y ma xixok'' ta. Queri'' niquibila''
    ri ac''ala'' pa quetz''anen. Y ye queri'' re winek re'', majun ri nika ta chiquiwech.'
  ebk-ebk: Maepachongcha as nan ongong-a ay nangatokor as nan lenawwag ay cha munfifinnukiaw
    ay cha mangarkali un, ‘Nun-epeep kami, ya chaan kayu nunsasara. Nunkanta kami
    as omepanguyus, ya chaan kayu nun-akor.’
  spa-PDDPT: 'Son semejantes a los muchachos que se sientan en una plaza y gritan
    unos a otros: ¡Les tocamos la flauta y ustedes no bailaron, entonamos una lamentación
    y no lloraron!'
  tke-tke: 'Enafwanafwana ni ahima ekeratile vamusika, nikuru nimohi yaakuwelaga ni
    amohiwa, yiiraga: “‘Hiyo nuhuwoobelani nvilovilo, kamwiinile, nihiiba jibo yathagaraga,
    nyo kamunddile.’'
  ruf-ruf: Weghala ne iwana iwakalile kusoko. Wekema wenyegho kwa wenyegho, ‘Tuwatowela
    chimbeta, ng'ampfinile bae, tuwembila uwila we usungu, ng'amlilile bae!’
  gun-gun: 'Ha''e kuery ma ikuai kyrĩgue tetã mbyte rupi oguapy vy joupe-upe ojapukai
    va''e rami: “Mimby romonhe''ẽ ramo peẽ ndapejerokyi, ha''e gui omanoa pygua romonhendu
    ramo ma ndapejae''oi”, he''i va''e kuery rami.'
  agu-BL: 'Ni''cu''n e'' scyuch'' cob k''u''j nitxa'' yi na chisakchij tc''a''yl.
    At jun k''u''j na cyal scyetz yi e'' cyuch'': ‘Yi ketz kajbil i''tz yi nink kasakchij
    chi jun bixi''n, poro nk''era''tz itajbil. Cha''stzun te ja kasakchij te jun muku''n,
    poro ncha''tz yi jun jilwutz saja''cha''tz, qui na itaj,’ che''ch e'' nitxa''
    scyetz e'' cyuch''. Ni''cu''n tzun tane''n cyajtza''kl yi e'' wunak te tiempe''j.
    Qui''c jun ajtza''kl yi najk chipek'' te''j,” chij Jesús.'
  isn-isn: Impyani niangenya, niakigisa mumpelo isoko, niikie nukuitanga ung'wi ung'wi
    nukulunga, kupembile ipilimbi kunsoko anyu, shanga miginsile kiaiye shanga muliile.
  ilo-ULB: Kasla da la ubbing nga agga-ayam idiay pagtagilakuan nga agtutugaw ken
    ay-ayabanda iti tunggal maysa nga kunada, 'Pinatukarmi ti plauta para kadakayo,
    ket dikay met nagsala. Nagladingit kami, ket dikay met nagsangit.'
  pir-NT: 'Tiquina macanagã yero saha ijire. Apequina tiquina cahmeno saha yeragʉ̃
    bucuerare tiquinagã. Doeri cjẽ duaropʉ apepe dujiye, ohõ saha ni pisuducure tiquinagã
    basi: “Mʉsa basatire ʉsã putipemi. ¿Dʉhsena mʉsa basaerari ʉsã putipegʉ̃? Ʉsã
    tutuaro ñehe quea utipe, sañuducumi. ¿Mʉsa pehe dʉhsena ʉsã mehna utiperari?”
    niducuyequina yero sahata ijire yojopʉ cjẽna gʉ̃hʉ. Yojopʉ cjẽna tiquina cahmeno
    saha ʉsã yeragʉ̃ ihñañe bucuerare tiquina gʉ̃hʉ.'
  anv-NT: 'Agígé mbɔ aké, álú ɛké ambáné bi álú né metɔɔ́ melɔ ápyɛ metu,
    ákuú átɛ, áké: ‘Ɛ́sé dékwe ɛnyú ubeé neba nnó débé, déshya mambé,
    Ɛsé dékwa makwaá negbo nnó deli déshya manlí.’'
  sab-NT: 'Kwian tanre nege tangle salengwli kirogwa kare kirogwa kle kolale mo skatemanalla
    ole goga tangle, me kolale no kle ka boi mo skatemanalla ole, kirogwa gerule daba
    ole: “Cha ngwanedu chirege ba alin, ene ba ñage skwen gdate chire keruge, agwa
    ba me nga talladu, nga me sugedu no badi. Gire cha mo gatu ta olire giti, agwa
    ba me tadu olire.” Kirogwa kira bate ene ulita modi, kwian tanre nga ai suiale
    kle age ene kare.'
  tmd-tmd: '@see-verse:LUK.007.031'
  acr-NNT: 'E kanjunimaj kiwach kukꞌ ri kꞌoꞌmabꞌ etzꞌul pa kꞌayibꞌal kesikꞌin chikiwach,
    kakibꞌiꞌij: “Echiriꞌ riꞌoj xqachꞌawisaj suꞌ chiwe, riꞌix na xiwaj taj kix-xajawik;
    yey echiriꞌ xqatunaj bꞌix bꞌisobꞌal uwach chiwe, na xiwaj taj kixjuyuyik” —kechaꞌ.'
  kpg-kpg: Digaula e hai be nia damagiigi ala e noho i di gowaa huihui mee. Di hagabuulinga nei
    e wwolo gi di hagabuulinga dela i golo boloo, ‘Gimaadou ne daahili nia daahili
    haga hai lodo, gei goodou hagalee gaalege! Gei gimaadou ne daahili nia daahili
    dangada made, gei goodou hagalee tangitangi!’
  taj-taj: बजाररी चिबा कोलागदे ह्रङ्‌बा मुला। थेनीगदे ह्राङ ह्राङ न्‍हङरी चुह्रङ्
    भिसी कल लमुला, ‘ङन्‍से एनीगदेला लागिरी बाँसुरी ह्राप्‍सी पिन्‍जी, तर एनीगदे आस्‍य्‍हनी।
    ओच्‍छे ङन्‍से दुखला व्‍हाइ गोजी, तर एनीगदे आक्रानी?’
  avt-avt: Hɨr nɨre nɨkerek netike miye haai nen maket nesiuwe menmen mɨr, nɨkerek
    han nenɨne nɨkerek han netpor, ‘Haiu mɨrɨam tukɨn mine henye te yi yɨprɨre au.
    Haiu memipɨn menep tukɨn han tewenɨn herwe kaa, te yi yɨkɨtek au. (Haiu mɨrɨak
    menmen ham ham te yi ap han yaaik yeriuwerem au.) Yi mɨt han yi yɨre nɨkerek in.’
  cbk-cbk: Deverasan igual sila como el maga bata quien talla sentao na plaza ta juga,
    y un grupo ta grita con el otro grupo hablando, ‘Na. Ya tuca ya came sonata para
    baila, pero nuay ni uno di ustedes ta baila. Despues ya tuca ya came musica de
    muerto, pero nuay tamen ni uno di ustedes ta llora.’
  uig-ARA: 'ئۇلار خۇددى رەستە-بازارلاردا ئولتۇرۇۋېلىپ، بىر-بىرىگە: «بىز سىلەرگە سۇناي
    چېلىپ بەرسەكمۇ، ئۇسسۇل ئوينىمىدىڭلار»، «ماتەم پەدىسىگە چېلىپ بەرسەكمۇ، يىغا-زار
    قىلمىدىڭلار» دەپ قاقشايدىغان تۇتۇرۇقسىز بالىلارغا ئوخشايدۇ.'
  tuf-tuf: 'Sas rasá cuitar cuehsro. Cuehwsa rabar sasát cahujín quin wacaro: “Isat
    ahní rehquín acu tirá cuhjacro. Eyta cuhjác cuar, ¿bitara reht, ahní chátiqui?
    Etar isat chein ruhcuír eyta cuehschacro. Eyta cuehsí cuar, ¿bara bitara reht
    conti rehyi? ¿Bitara reht cuécutiqui?” wacaro, sasát cuehswa rabar. Aha cat uw
    cat éytaro. Sasát cahujín chihtá cut cuehsuti cuar tecuar eyta aha uw cat cahujín
    chihtá yajti cuar eyta técuaro.'
  abx-abx: 'Si pagdiri''-na mga iya si kami'', agkuntra pirmi i mga allingun-na nga
    day akapariho si mga dadi''-dadi'' nga awiray si mirkado agparapaningkulo'' ngan
    sigi burubaran''uhay: Agparapanukaran kami'' kam, pero ga''i kam agpanayaw. Sigi
    kami'' dirinamagay, pero ga''i kam agpamanangis.'
  mco-NT: 'Jadu''n nej pi''ctɨjc huɨdi ajcxy ɨyɨɨyb ma jäy yjuygɨxy ytooccɨxy. Mɨjhuan
    mɨjjɨhuɨɨygɨxy ymɨgügtɨjc: “Tɨ njayajxüxɨch flauta e ni ca'' tɨ m''éjtzcɨxy; tɨ
    nja''ɨɨhuɨ ajcxy ɨɨy jotmaymɨɨdpɨ, e ca'' tɨ myaaxcɨxy.”'
  bsp-bsp: 'Aŋɛ ŋɔ ŋawurɛnɛ: Ŋawurɛnɛ awut aŋɛ ŋandɛ kəfo nkɛ afum fəp ŋambəpsɛnɛ
    mɔ, a ŋac-wenɛnɛ kəkɔ-loku: ‹Səfulanɛ nu aluk, kɔ nəntɔpisɛ! Kɔ səleŋsɛ nu meleŋ
    ma defi, kɔ nəntɔbok.›'
  kqf-kqf: 'Kitedi mai libilibi ani waiḡemota gabunemo sa miya bi sa waimuduveleyana:
    ‘Tama naḡi salena ke saleye bi mote ko biga bi kota peki salena ke saleye bi mote
    ko ḡaba.’'
  cpb-NT: 'Noshiyakagairi owashaantawairentzi eentsi arika roshiyakaawaitya ikaatzira
    reentsitaiyini, ikantawakaiyani: ‘Jame ashowiwaite omampaantyaari.’ Temaita ikowi.
    Ikantaweta eejatzi: ‘Jametya omampaawaitya owashiretantyaari.’ Temaita ikowi eejatzi.'
  aon-aon: Eshesh kabi douk shokwishi douk shemnek kupaishi esheshin baraen aria madae
    shugipeshen atin iri uwe. Shokwishi apa shanak shape agundok douk eshesh apa shantorum
    shapeum aria enesh shape shahwar enesh shakri, ‘Apak manadudareh aria mape mahapur
    buwaen aria ipak madae putaurumap miyarub uwe! Apak mape mareh meyarub aweruh
    douk sheyarub-aruh um shagok iri um aria ipak madae pureh uwe.’
  hus-NT-2005: 'In junwal jelti tsʼitsik chakam xu buxkanal ti ubátʼ xon tu tʼajnal
    an nújlách ani in dhájayaltsik nin at chakamtsik enchéꞌ: “I jutsuy i chúl ani
    yab i bixmáchtsik; i ajatnaꞌ i tʼeꞌpidh ajatláb ani yab i ukʼintsik.”'
  mig-NT: 'Kákuu‑i nátu̱''un su̱chí lúlí káxiu̱kú núyá''u, ja̱ kákana kó''ó‑i xini̱
    tá''an‑i: Ni̱ ka̱xndé''e̱‑ri̱ xkuili nuu̱‑ro̱, te tú ní kájita já''á‑ró: Ni̱ kanda''i̱‑ri̱
    nuu̱‑ro̱, te tú ní kánde''e̱‑ro̱, áchí‑i.'
  bps-bps: Flingengu ale di dad ngà sudeng di fadyan. Là ale mayè magin i dademela
    magaf, du tamlo dademe, manla, ‘Malandag gami i lingag i kasdeme, bay là gamu
    sayew. Nlingagmi i lingag kalbang, bay là gamu mngel.’
  mbs-mbs: Iling dan te mengisù egdanga doton te pedyanan aw egpetewalay dan, ‘Pengkey
    mig-edop kay te seluli amon somayaw kaw, meneng wedà kaw sayaw. Pengkey migdelangan
    kay tepad te pegkematay, meneng wedà kaw heman kelano.’
  tof-tof: I kari olmalpókalzanako, pul basirrdü nidi mórrandako akó tibióbka górrgandako
    wagó, “‘Ki yabünkü marret tatarror apul kwarilnürrü, a e zil koke kwarilnürrü;
    ki büdül yónamto wórr bato kwarilnürrü, a e yón gyaur koke kwarilnürrü.’
  cme-NT: 'Mi gbãa saa-ba baa bisãlmba maŋ tĩɛnaana ponsanatigerreŋ. Banamba ta
    ba waŋ baa banamba‑i wuɔ: ‹I hulii tulammu hã-na, na saa nyɛŋ, i hãl kuliiŋ-nɛini
    hã-na, na saa kaal.›'
  sus-sus: E maniyaxi dimɛdie nan na naxee dɔxɔxi taa kui, e nu a fala e booree bɛ,
    ‹Muxu bara xule fe wo bɛ, kɔnɔ wo mu fare boronxi. Muxu bara ɲɔn bɛɛti ba, kɔnɔ
    wo mu wa.›»
  pon-2006: Re rasehng seri kan me kin mwadomwadong nan wasahn netinet kan. Ehu pwihn
    ahpw kin weriwer ndindahng ehu pwihn, ‘Se kesekeseng en peren ong kumwail, ahpw
    kumwail sohte men kahlek; se kokoul en kedepwidepw ong kumwail, ahpw kumwail sohte
    men sengiseng!’
  dad-dad: 'Idi simõ maket modoũ bun dibod ken, abob diweignẽdidig gen: “‘Amã ã nigin
    kelel maun, anĩ ere, ã to kui gen; amã kanon seg malen, anĩ ere, ã to inã walegen.’'
  zab-NT: 'Per nare rniia, laadeb nádeb zec de bniiny ni rguit nez lo guee ax rbɨxtiadeby
    saadeby: “Bcuidxnɨ flautɨ par niyaat, per niclɨ quɨt niyaatit. Ne bdxuuldzacnɨ
    tuby canciony nalas, per niclɨza quɨt niuuntit.”'
  jae-jae: Êsêac têtôm ŋapalê, taŋ sêŋgôŋ malacluŋ ma sêmôêc biŋ gelom tau gebe ‘Aêac
    ajac oŋ, mago amac atê wê atom. Aêac ataŋ taŋiboa, mago amac ataŋ awiŋ atom,
  ksd-ksd: 'Dia vardada ma ra umana bul dia oraoro vargil dari: Ave tar vuvu ra dedede,
    ma pa ava malagene tana, ave tar kukula ma ra tinangi ma pa ava tangi maravut.'
  msm-NT: Angod sikandan to balingag no mgo bata duon to usibaanan. Ogsabihon sikandan
    to mgo duma dan no og-iling, ‘Piglisagan noy sikiyu, di wada kow sinajow. Migdegmatoy
    koy isab, di wada kow tiniyahu.’
  myk-myk: 'Pʼa foro nɔhɔpiire ta fɛni temu tʼa tiin pinnɛgɛ kpɛɛngɛ na, na ti mujoŋɔɔ
    yaha nɔ tiyɛ na ge na: ‹Wèe ya faangaa wi yee mu yee di ya ta xɔnhɔ wɛ. Lee kadugo
    na a wèe di yamɛhɛɛ su yee mu yee di ya ta mɛhɛɛ su wɛ.›'
  sbe-sbe: Siya doha wawayao, kabalokulokune bakubakuna unai se tuli na se yogayogalau
    kadi kahao udiyedi se wane, ‘Higo ka yuhidi, na nige kwa sobu. Siyayau wanadi
    ka wanaidi, na nige kwa dou.’
  mcr-mcr: Qu tiinjqä. Ymeqä ququawä aquväqŋqä iu äpmapu, ymeqä huizi iquauŋqä tääqä
    tiiŋä ätätqäŋuwiqä. ‘Ne henyqä hääwä qäyä ätqaŋgu, he himnuŋuä miqä iquwiqä. Ne
