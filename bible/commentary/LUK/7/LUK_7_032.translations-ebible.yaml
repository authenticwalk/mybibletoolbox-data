    \ sade; Aduga eikhoina tengtha nao-oibagi eshei shak-i adubu nakhoina kapte.’\x92"
  yad-NT: 'Riñi̱cha ji̱ta nu̱tyu deramiy pudásamu ma̱savay. Rityiyi̱saru̱yadamu jityu̱chuta
    tavayu: Dañuma nu̱ñi ruudiye̱ jiryejyu̱, ne jiryerye̱ya̱ru̱y nta variy. Dañuma
