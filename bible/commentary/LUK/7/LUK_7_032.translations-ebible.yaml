  gup-gup: Ngudda wanjh ngurrirohrok wurdwurd nawu kabirrihni kurobbe kore bininj
    birriwern kabirrihbayahme njalenjale, dja nawu kabirrimarneyimerren, ‘Ngad bimarnebuhmeng
