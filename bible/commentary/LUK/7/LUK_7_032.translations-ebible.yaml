    cyekej cycy''i chi kẍan cyjulu: “Keya, n-oc kxuxen. Cyey, ¿ti min chi tzaja te
    bixel kuyena?” tz̈ike. Bix oj cykẍan kej nchi kẍan tisen oj ncu''x maket jun
