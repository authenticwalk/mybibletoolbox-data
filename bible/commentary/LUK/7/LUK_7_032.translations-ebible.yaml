  san-TIB: ཡེ བཱལཀཱ ཝིཔཎྱཱམ྄ ཨུཔཝིཤྱ པརསྤརམ྄ ཨཱཧཱུཡ ཝཱཀྱམིདཾ ཝདནྟི, ཝཡཾ ཡུཥྨཱཀཾ ནིཀཊེ
