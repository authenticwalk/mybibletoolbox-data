  cui-cui: 'Barapomonae be pexui, pocotsixi panatha nabarʉ jinompa. Nabarʉ wawai tsurubenanaebiya.
    Barapoxi nabarai, jeye: ‘Bayatha oibo paca tsimuxu obatsiba ichitha jopa panawirabim.
    Bayatha paca tsimuxu wecoyeichiba icha be ichi poxonae ichʉn tatʉpatsi, ichitha
