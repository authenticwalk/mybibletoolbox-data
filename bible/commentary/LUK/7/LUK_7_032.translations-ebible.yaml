  bss-NT: Bédíi nɛ̂ŋgáne běndem ábe bédyɛ́ɛ́ á dyad-tê, boŋ bélēbpē nhɔ́g
    ne aníníí bán, ‘Sêtóŋgé nyé eʼloŋ, boŋ nyéeságɛ́ɛ́. Sêkɔ́nné nyé
    nkə́ŋgé ń kwééd, boŋ ké nɛ̂ nyéēchyɛ̄ʼɛ́ awɛ́.’
  met-met: 'Ding bila garadi dahali nawa yabania, digamia riadingdi ba: “ ‘Am gayup
    olai yahangamdi mana panggeriang mang, ne asiga te. Am gawaya olai matiam, ne
    atang te.’'
  nys-nys: Baalap koorlangka-mokiny mandjaral nyinyiny. Keny boongal mira warmak,
    ‘Ngala yedi-waangki koort-maatang, yalga noonooka yoowart kobori! Ngala yedi-waangki
    wanikang, yalga noonooka yoowart wal-wal!’
  kpj-NT: 'Uladu mahãdu wesemy tiiboho ratxireri. Tiiboho ijõ uladu mahãdu‑ò ryrymyhỹre:
    —Inyboho rawiunyre, tahe kaiboho teseõtyhy. Wobina wiu rawiunyre tahe kaiboho
    tahinyõtyhy.'
  zao-NT: 'Lee re men nzhak taxal re ndyeen bzhizh, kuu nzi nke byith lo xbi, kuu
    mbez lo altaa: “Naley mbil nee flaut, per mkanit goo, mbilga nee nabil ne mbinnt
    goo”.'
  byx-byx: Iara dai ama qaqet ip taquarl ama arluis i ra mugun per ama luqup. I iaqam
    ama buurlembem ne ama arluis ta nes sagel araa rluavik i saqikka ama buurlembem
    na ra ma’, “Uure kutming ne ama rliin ip ngene taing, dap kuasiq ai ngene taing.
    De uure taing ne ama arlemigl, dap kuasiq ai ngenek nak.”
  ctu-CTI: 'Ili quixtyañujob chʌ''ʌch añob bajche'' alp''eñalob buchulob ti alas ti
    parque. Ti oñel mi'' subeñob i pi''ʌlob ti alas: Chʌncol lojon c lolon wuse''
    jalʌl pero ma''ix mi la'' cha''len son. Mi lojon c lolon cha''len ch''ʌjyem bʌ
    c''ay pero ma''ix mi la'' cha''len uq''uel, che''ob.'
  zos-NT: 'Supongamos que une nø myøjtzøyaj plaza''omo. Y tumbø''is ñøjayajpa ''yuñdyøvø:
    “Mi yac vejatyam suscuy, pero ja sun mi ⁿ''yetztamø. Mi vajnandyam nijpocuy vane,
    y ja mi ⁿvyo''ndamø”.'
  gvs-gvs: Kidi gogómana nakae neta aba maketi goi siitusobu sipapápala sediyao yaidi
    sikúluwo kadi, “Ima kokopi nai manuna kauweuwe go, geya kolauseta. Valiwoga goi
    kataiyakuwokúwala go, komi geya kotaiyeta.” Komi nakae.
  kbm-kbm: Bemem eisir ilgum gen weik nunus natu-natu ebe ivang nam luvwe-luvwe ok.
    Ve nunus dubi ti atob intal yaun nitangi eisir dubi ti be inei, ‘Amei as amb bemem
    yem bwaingg aim ve ret vangg-ai dubi supsupwe. Be amei algum uye tangir ane, bemem
    yem bwaingg aim ve ret unalgum tangir.’”
  tew-tew: Gá áyyä̖̂ä̖ dimuu bûu pinge dikwꞌóˀnin waagiˀinnân dimuu, wáy wêndi in
    wéˀgen ovâytu̖wí̖núndeḏi, ‘Wâykhóhtsa̖a̖khaˀpúwhä̖ä̖ˀandi wíˀúvíjáḏéndepí, heḏá
    wâypeníkhaˀwandá wíˀúvísíhtä̖ä̖ḏepí.’
  rmc-rmc: 'Hine sar ola čhavore, so bešen maškar o foros a vičinen pre peste: ‚Bašavahas
    tumenge, ale na khelenas! Giľavahas andre žaľa sar upral o mulo, ale na rovenas!‘'
  apr-apr: Di ngan ben di kakase yo tiwur ye ni ke yawaringi kaningi, inbe koodi pang
    di diedi kakase kapala nen, ‘Am nga ammai kure pang a bet nen ngan kasiki, bong
    lomu pang sianga tiap sa. E amwou lelang pang a bet nen ngan katang, bong lomu
    pang tangini tiap lapau sa.’
  tiy-tiy: Ségiléw ro bé de nga ménsar dob fadiyane brab mika ro mégérémét. Tabar
    i de dumo ro bero maro, ‘I begeye ménségagung gey, éndob énda ménsayaw gom. Brab
    léméninggéng gey linggéng ménléhuon, éndob énda kéménrew gom.’
  nlg-nlg: Gaira te vaghara lei gari pile tara sopou tana maketi. Ma sakai na ovu
    te ghaeghahe halavu vania a sakai na ovu, ‘Ighai tai lovulovui vanighau na linge
    ni sonikolu mau mua ghavai! Maai lingei lei linge ni tautavughi, mau mua tangi
    so!’
  dgr-DOGNT: Chekoa tı̨lıbàa geèhkw'ee lagı̨ı̨t'e. Ełets'ǫ̀ hagedıì yagìzeh, ‘Naxıgha
    shı̨ ts'eehdı, hanìkò dagoahwho nıìle. Naxıgha ts'ǫǫ̀ts'ı̨ı̨wǫ-zhı̨į̀ t'à ts'ejı̨,
    hanìkò aahtse nıìle,’ gedı.
  pes-OPV: اطفالی را می مانند که در بازارها نشسته، یکدیگر را صدازده می‌گویند، برای
    شما نواختیم رقص نکردید ونوحه گری کردیم گریه ننمودید.
  ron-1924: 'Сямэнэ ку ниште копий каре стау ын пяцэ ши стригэ уний кэтре алций: ‘В-ам
    кынтат дин флуер, ши н-аць жукат; в-ам кынтат де жале, ши н-аць плынс.’'
  tpz-tpz: Ee to teꞌ va ne manih po koaꞌ to ihoꞌ ne pa ma ö totoaan, pare vavaasis
    piu ne, ivëhkëk o meoh upöm pee to hikta vaëhëh ne. Kee varek ke raoe, pare soe
    pan, ‘Emöm to piu kem peöm po piu, ivëhkëk, eöm to hikta pinoꞌ. Kemöm vaëhëh kem
    peöm pa ta okook vatamak, ivëhkëk eöm to hikta tamak to ook.’”
  agd-agd: Betí ankan maen arará iyampon kayo ano ma varu aúbaná kumanten ma ena iyampon
    kayo van ma oovariyáken, “Tiretí ankan nan danisí ono van mi setí ankan okhakhan
    asiyákuya siretí ída amusin danisí e ono. Ída amusin e ídiyaonafin mi setí ifisana
    yékuya siretí ída ifídiyan ná uno.”
  rkb-NT: 'Asahi jabyitsa watsa. Jabyitsa mowakyrikinaha kõpara ykarawy eze modyhydyhykynaha.
    Paikpa harape bo hua hua mykaranaha: — Katsaktsa isukzata myikaha bo tsimopamykyzukunaha
    ikiahatsa ba zikarinaha. Katsaktsa tsikziharawatahakanaha iytyk eze tsikpukarakanaha.
    Ikiahatsa ba mytuk huehue zikaha niaha — niy.'
  san-THA: เย พาลกา วิปณฺยามฺ อุปวิศฺย ปรสฺปรมฺ อาหูย วากฺยมิทํ วทนฺติ, วยํ ยุษฺมากํ
    นิกเฏ วํศีรวาทิษฺม, กินฺตุ ยูยํ นานรฺตฺติษฺฏ, วยํ ยุษฺมากํ นิกฏ อโรทิษฺม, กินฺตุ
    ยุยํ น วฺยลปิษฺฏ, พาลไกเรตาทฺฤไศเสฺตษามฺ อุปมา ภวติฯ
  iws-iws: Sɨma ɨni yɨnisɨmnan ywowɨm maeyaua nae haigɨniya sɨmiir yopii ad aka namiyɨm
    saiir hɨriinan. Mɨ ɨiya sɨma maeyaua nae haigɨniya saiir nwowɨm mɨ sɨma yɨnisɨm
    nhɨrɨm sɨmiirɨn hɨnɨɨna boɨnki. Mɨ krɨma kɨd ɨna masɨm kɨmiiramɨn mɨ kɨma mwai
    wao rani. Mɨ krɨma tɨsa nouuboponɨm mɨ kɨma krɨma nouuɨm pɨ boriisopi.
  pol-SZ: 'Do bawiących się na placu dzieci, które narzekają na rówieśników: „Graliśmy
    wam wesołą melodię, a nie tańczyliście. Zagraliśmy smutną, a nie płakaliście”.'
  ztq-NT: 'Nak meñ nii no natiemp gon sinak chol xaa wiñ nii xkwe kity laañee chak
    kiy aan xñee xaa lo xcombañer xaa: “Biily noo flaut aan byëëdy to, ni biily noo
    ti nii së mban aan biiñdyak to.”'
  zai-NT: 'Zeda gune laacabe casi ca xcuidi riguite luguiaa. Ma cucaa ridxi ca ni
    caguite né ca'': “Bixhidxi du saa peru qué niná tu nuyaa tu, ne bixhidxi du son
    gue''tu'' peru qué niná tu ñuuna tu.”'
  upv-upv: Nir arirpe bipiwarreng sopor nga marlik renge mesa nga m̃irres sopon, ko
    markikail marververuse seler nir parini jir partetnij; arwera ‘Namuwi nabbu tevi
    kami, ko kammusus kapsew; ko namla nubo ne mijen, ko kammusus kapting. Kammusus
    kaptetnij detnijen ne neiren, ko detnijen ne dauren.’
  wap-NT: 'Ĩnao mashaapan koraiziannao makinaotinan kawanuꞌo, aonaa ĩnyukunuu kaimanaꞌazon
    baꞌorainao ati. Aizii pamakinaotin kizi iki, koraiziannao kadakoinpauzon paꞌatiaaka
    kida kaikapaꞌa: ‘Wakunuian mazida-karu kunnaa unao ati kuwudii idaꞌan, mazan aonaa
    ukonaupan. Aizii Wakunuian mawaka-karu kunnaa uꞌati, aonaa uzaadan,’ ĩkiitaakapan.'
  mva-mva: Di nge natu-muku malala-lo disoaki be nedia-la diekilaulau-ri bokana. Uko
    takaia ngataguraki be uko takaia bokai ngarai, ‘Keka oagu kipalita-kaming, ata
    tago kaoagu. Mate rang kidoki, ata tago katang.’
  dwr-NT: Unttunttu geyaasan uttiide ittu ittuwa xeesiide, ‘Suusulliyaa hinttennttoo
    punninakka kaa7ibeykkita; yeekuwaa yethaa kesseeddoshshinkka yeekkibeykkita yaagettiyaa
    naanaa malatiino’ geedda.
  kfw-kfw: "Inmani ngaihi phaiya naipang in-ongnga khatli inkhat diang inkheek ah\
    \ hin intia kaom ka-ang eii, \x93‘Keini'n inmanisik moiruoina dar kinminringpi\
    \ phakhan, inmani'n laamnunu! keini'n mithina laa kinsakpi phakhan inmani'n chapnunu.’\x92"
  bfz-bfz: सेयो तिना बच्चेया जेड़े ए, जो बजारो रे बैठी की एकी-दूजे खे आक्का पाई की
    बोलोए, ‘आसे तुसा खे बांसल़ी बजाई, पर तुसे नि नाचे; आसे शोग कित्तेया, पर तुसे छाती
    नि बजाई।’
  cuk-09: 'Wemar-damaladi machimala neg-magaba-ambikuedgi ambikumaladyobdo, na muchub-muchub
    agi na gorbukmaladyobdo, na ega sogbukmardo: An bemarga gar-ogochamalad, degite,
    bemar gwen dodossurmalad. Anmar bemarga bukib-binsa namaksamalad, degite, bemar
    gwen bossurmalad.'
  ben-OBCV: তারা সেইসব ছেলেমেয়ের মতো, যারা হাটেবাজারে বসে পরস্পরকে সম্বোধন করে বলে,
    “ ‘আমরা তোমাদের জন্য বাঁশি বাজালাম, কিন্তু তোমরা নৃত্য করলে না; আমরা শোকগাথা গাইলাম,
    কিন্তু তোমরা বিলাপ করলে না।’
  mil-NT: 'Chi ñáyiu‑áⁿ cúǔ‑yu dàtná cue landú sácǒo núú yǎhu dàdɨquɨ‑güexi te níhi
    càháⁿ‑güexi, te xǐtnàha‑güexi: “Ní tɨú‑ndɨ́ yaá ndɨhɨ vǐlu te ñá túú ní cuìní‑ndó
    càta‑ndo. Te ío yica ìní ní xita yuhu‑ndɨ̌ te ñá túú ní ndǎhyú‑ndó”, càchí‑güexi
    xǐtnàha‑güexi. Te ducaⁿ sǎtnahá‑xi cùu ñáyiu ndècu vitna.'
  myu-myu: Bekitkit puxim ixeyũ―pasiaham ip iap pe pubutbucayũ buxim. Jewãwãwãm ip
    jebureyũ kay bekitkiyũ. — “Tẽg̃tẽg̃'a oceyamuyde eywebe ya'ĩjo am. Eydaobu'u'u
    eyju bit da'i'in,” i'e'em ip. “Wa ocesop jewexe i'ũmcocom. Eybu'u eyju bit oceweju
    tõn,” i'e'em ip. Ijoyũ buxim g̃asũacat — Jesus o'e.
  amk-amk: Ea ene tarai toyari arikang eminohi na pasari mae esahu wawerasa eteyo,
    ‘Amerohi rarung mirising fo we mea, manamo memahai kaha, ameba kayowa, wape wiro
    mesai kaha.’
  fai-fai: Ikayo ki man katiw katiw abiw dal sung ginan bom tudolawa tudolawa bom
    nadiwade madik bakodiw, ‘nuka wos bidenubuw, kata kaba itol teinin dakobaw kal
    bada, nuka lofidinin fuw wemubuw uyo kaba amanin banim dakobaw,’ aka akain taw
    keisiw.
  ura-NT: Acaaurute nenaanaja cataaun nocoatijiana jaun auno toteeuruha acaauru amute
    canaanaihurune jana, raasanaa jerelanaala neein, niheichu berane ichacuruhane
    jana chanaaurene acaauru amute canaanaihuru. Nii rijiichuruha caa enene nenacaauru
    cachaauru.
  mcd-NT: Nanfofin nan facu cashumisi cuscarafoquin. Facufo cashucaquin afu facu futsafo
    oi ashcafinin cunatirofo. Nanscarifiai nanfofin nanscarafoquin. Ascan nan facu
    cashumisifoan yoitirofo isca huaquin, “Man non shainti manufiainocai monopaicanimaran,”
    ishon yoifain “fanainca omitsiscati cuscara non fanaifiainocai man uaipaimaran,”
    ishon nan facu cashumisifoan yoitirofo.
  urt-urt: Tinge taꞌe lenge lahmakerep ŋaiye jahilyeh yarp moi bumbe pe, tinge jal
    jal tambah yalme mekerep syeꞌ yanange na, ‘Poi munduhulꞌe tumbuh mende wenersep
    me yip, kom yukur yip hriphrip papalai yondolꞌme ŋihip, pakai. Poi mosoko wenersep
    milil gwonos gwonos, kom yip yukur yilil.’
  awk-awk: Bara yanti wonnai kiloa yellawollin ġukilliġél la, ġatun kaipullin taraikan,
    ġatun wiyellin, Tirkima ġéen nurun, ġatun keawai nura úntelli korien; minki ġéen
    kakulla nurun, ġatun keawai nura tuġkilli korien.
  kiz-kiz: Bhiwaningana ni bhana bhabhikina maeneo gha soko, bhabhitama ni kukutana
    mmonga baada jha jhongi bhijobha, 'Tukobhili filimbi kwandabha jha muenga na mwakinilepi.
    Tuombolisi na mulelilepi.'
  tzo-TZE: 'Ja'' jechoxuc jech chac c''u cha''al ololetic ti tey chotol chtajinic
    ta ch''ivite, jech chalbe li xchi''ilique: “La jupancutic ama sventa nupinel pero
    muc xa''ac''otajic. C''alal li''oc''cutic ta scoj ti oy boch''o icham cu''uncutique,
    muc xavat avo''ntonic noxtoc. Mu c''usi xac''anic o”, xiic.'
  lex-lex: 'Ir de emolmolla keke''enku''a woka id mak kamtatna la''a ya''olgeni pa
    rpol lia wokni handina yoma idma edonna nlernohora id lirni, pede riwra: “Amnairi
    floiti me tiwla-prai pa amahe''i-mahepur nohor miy mere miy edonna mlioi-mhieka!
    Ampahniar nohor miy la''a nhiara matmiati-molmuolu mere miy edon mkio''a-mkiakru!”'
  dov-dov: Balimbuli bana balikusobana kuchisambalilo, aabo bakkede kabalikwiitilana
    kuti, 'Twakulizizya nyeele taakwe nuwazyana pe. Twakwiimbila lwiimbo lwadilwe
    pesi takwe nuwalila pe.'
  rgu-rgu: Sira nana, sama leoꞌ ana aanaꞌ ara fo ratuu kukuaꞌ nai pasar a. Ara raloloo
    aoꞌ ma esa namuu esa rae, ‘Ami basa fuu suling, tehuu emi ta nau roke-foti fa.
    Boe ma ami soda sosoda luumata-pinuidu, tehuu emi ta dola fa.’
  toc-NT: 'Xlacán caj xta̠­chuná tali̠­taxtuy cumu la̠ a̠ma̠ko̠lh lactzu̠ camán hua̠nti̠
    ni̠ taka­lha­kax­mat­ni̠nán y hua̠nti̠ ma̠rí taka­ma̠­nan­ta­huilay nac plaza
    y chiné taqui­lhaniy xcom­pa­ñe­roscán: “Pus ¿túcu luu lacas­qui­ná̠tit? Aquinín
    aya cca̠­li̠s­ko­li­ninín lí̠spek xtat­lak­nicán hua̠ntu̠ luu lac­li̠­pa̠­xúhu
    tan­tli̠ní̠n, pero hui­xinín ni̠ tan­tli̠­yá̠tit; cca̠­li̠­quilh­tli̠nín xaya̠
    tali̠­pu­huá̠n taquilh­tlí̠n, pero hui­xinín ni̠ tasátit.”'
  ulk-1902: Mokakalam kebile giz uiaba emeri zegur uteb ge, uiaba dabgiri, kega, Ege
    keriba sirumer uabim, a uaba nolea sererege baberkeri; ege keriba au ezoli uabim,
    a uaba nolea ezoli keribim.
  som-som: Waxay u eg yihiin carruur suuqa fadhida oo isu yeedhyeedhaysa iyagoo leh,
    Biibiile baannu idiin yeedhinnay, oo waad cayaari weydeen, waannu baroorannay
    oo waad ooyi weydeen.
  mam-C: 'Ikyqetzi''n tze''nqeku tal k''wal nchi kub'' qe saqchal toj k''ayb''il.
    Ex nxi kyẍch''in te kyuk''a, tu''n kysaqcha''n junx, ex nxi kyq''ma''n: Ma qo
    chinb''i''n kyuk''a xux, tu''ntzintla qsaqchan, ex tu''n kytzalaja ex tu''n kyb''ixi''n,
    me mi ẍi b''ixi''n. Tu''npetzi''n, ma txi qb''itzi''n b''itz te b''isb''ajil,
    tu''ntzintla qsaqchan, ex tu''n kyoq''a, me mix a''l s-oq''. ¿Ti''xsin kyajtza?
    chi chi''.'
  ndj-ndj: Vava kucha vasongolu vayikaleyi kusoku vakwikemesha lipinga limu na limonga,
    ‘Tuvakuvila ng'oma, lakini mudinga ha! Tuvasomulela msambu wa makiva lakini mlila
    ha!’
  mbj-NT: 'Hahỹ hadoo tii: Karepé wahoo gó hab''ëëh do ramas''uunh do hadoo. Hahỹỹ
    da karepé wób sa kyyh ta wób hã: “Raketëë do pud n''aa ãã gamehỹỹh bë tsebé hyb
    n''aa paawä, dooh masunh do bë as''ããw bä. Tii bä dajëp do heen n''aa ãã wareem,
    masuuj gó bë ba''oot hyb n''aa paawä. Ti na-ããj dooh bë karẽn bä. Dooh h''yy ketón
    gó bë masuuj bä”, näk karepé ta wób sa hã.'
  lat-VUC: 'Similes sunt pueris sedentibus in foro, et loquentibus ad invicem, et
    dicentibus: Cantavimus vobis tibiis, et non saltastis: lamentavimus, et non plorastis.'
  ngp-ngp: Waligana na wana wekale kwe digwilo. Fyo dimwenga dikwitangana na tuhu
    kugamba, ‘Nakiwatoela mluli mna hamvinile, naho nekiwakemela wila wa kuhongeza
    mna hamwiile!’
  aoi-aoi: Wurriyukwayuwe-ka wuburra kirrakina-da, wurribina nuw-angmakayenama wurrakina
    namurndaki-likaja-murrumanja wurrababurna warnumamalya, namurndaku-warrukweyina-murrumanja
    wurrakina angerriba iya angerriba. Umba wurrukwala wurriyukwayuwa nuw-ardenama
    wurrukwalu-wa. Ne-yaminama, ‘Yarna ngarraminu-mebinuma eninginingaba emeba kajungwa
    ke-yekirrerrikini-yada nungkwurruwa. Akena nara nungkwurraja yiki-lukweyina kirrakina-da.
    Biya kembirra yirru-mebinuma emeba eningamukwa akwa yirru-ngwadinuma yarna awurrumalya.
    Akena nara yiku-ngwadeyina nungkwurramba-langwa kirrakina-da,’ ne-yaminama wurrukwala
    wurriyukwayuwa wurrukwalu-wa wurrakina-da. Kembirra wurriyukwayuwa wuburra yiki-yaminama
    nungkwurraja karna karnumamalya karningaduwaba-da, mena kirru-waranguma adinuba-wiya
    Janjana, akwa kirru-warenama ngarningka ngayuwa nganjukwaba aduwaba kirrakina-da.
  enq-2: Endakali dokaita wane kole dupa kamapu dupanya pituu kambu lapo pyatala,
    wii laloo pyoo, ‘Naimame pulupapunya wee pyakamanopa, nyakamame danisa laa naeyalamino.
    Naimame kondo kaeyao ee wee lenge dupa lakamanopa, nyakamame ee laa naeyalaminona’
    lengema dopale jilyamino.
  eng-ASVBT: They are like unto children that sit in the marketplace, and call one
    to another, and say, We piped unto you, and ye did not dance; we wailed unto you,
    and ye did not weep.
  mna-mna: 'Zin kembei pikin ta timbutultul isu kar keteene, mi tiboboobo la pa waen
    bizin ma tiso: ‘Niam amse kombom piom, mi niom karak som. Mi ambo lelaŋ, mi niom
    kataŋ som.’'
  rmy-ARLI: 'Sličnai e čhavorenđe kola bešena ko trg hem vaćerena jekh averese: ‘Bašalđam
    tumenđe veselo, a na čhelđen! Đilabđam tužno, a na runđen!’'
  myw-myw: '@see-verse:LUK.007.031'
  sby-sby: Balyeti batwanike bekala pabusena bwakulishilapo kabolobeshanyeti, “Twalamulilishila
    ngoma, amwe muliya kushana! ‘Twalamwimbila inyimbo sha malila amwe muliya kulila!’
  sll-sll: Maket homena bring si nongwo bani gir migi gobere engwo ami di mongwo meri
    yu momua. Molere gir tau hol bani mongwo hobi iwe, gala dire, gir hol bane mongwo
    i yu ditongwi, “Na kir tere ul diminba, ni gir hobi egin ikinua. Na ari gongwo
    hobi hai me tominba, ni gir hobi ere hai me tekinua.”
  yaq-NT: 'Inime''e, ili uusim, jum jita nenenkiwa''po yeeweka intok jume'' bem ta''aa''ummeu
    inen jiame bebena: “Kusiata, tua ujyoisi itom emou kuseo juni''i, eme''e ka ye''eka.
    Chukula intok kia sioksi itom emou bwikaao juni''i, taa eme''e ka bwaanak.”'
  uro-uro: Rha di rha rhoqor ama rhoes kärarhani i rhat muqun ba ama ivärhäs kärqosni
    i rhit boda ama tmäs e bä arhani rhit näs sävät arha ruavek toqortäqyia, “‘Urhit
    kut ama irin dap ngän di qaku ngän dain dä urhit tong ama mabu na ama iräski dap
    ngän di qaku ngänit nok.’
  ita-1885: 'Son simili a'' fanciulli che seggono in su la piazza, e gridano gli uni
    agli altri, e dicono: Noi vi abbiamo sonato, e voi non avete ballato; vi abbiamo
    cantate canzoni lamentevoli, e voi non avete pianto.'
  muy-muy: 'Nəhi ana kʉli nahəma, nday akaɗa ga bəza manjəhaɗani e mite bu ni. Nday
    ndahaŋ təhi ana ndahaŋ ni ahkado : “Mìvia slelim ana kʉli a, day kə̀həɓumfəŋ ndo ;
    mìdia limis ge kisim ana kʉli a, day kìtʉwʉm ndo.”'
  kqc-kqc: Ina bi mida keika keika kana, maketi sanari amegasa iniye iniye rofu raka
    nisi nidedi, ‘Una bi ya rofu bibo uyafa, idu ya bi adena de uyadi; muyena yauta
    niyafa, idu ya bi isaka de niyadi!’
  rmc-ZRB: 'Оне маренпес про чаве, саве бешен про піяціс і вріскінен єкг аврескє:
    «Амен башавагас туменґє пре дудка, а тумен на кгєленас; амен ґілявагас туменґє
    парушаґоскєре ґіля, та тумен на ровенас».'
  tav-tav: 'Cawimarã macá recomacapʉ caruirã na mena macana mena epegabana na ĩ pi
    awajarãma: “Jã caperuu putiro, ‘Jã mena bajaya,’ jã caĩrije to nibao joroquena
    jã mena mʉja bajagaquẽpʉ. Tʉgooñarique pai eperique tõroari mena jã cabaja epero
    quenare mʉja ĩ epenemogaquẽpʉ, ‘Mʉja ya wamere jã epegateebʉja,’ ĩrã.” To bairona
    cawimarã, “Jã caĩri wamere jã mena epeya,” caame ĩbanare bairona baima ati yʉtea
    macana. Caroa quetire apigaquẽna na majuuna na caĩ tʉgooñari wamere ame ĩ botioma.'
  eng-ULB: They are like children playing in the marketplace, who sit and call to
    one another and say, 'We played a flute for you, and you did not dance. We sang
    a funeral song, and you did not cry.'
  spa-VBL: 'Son como niños sentados en la plaza del mercado, diciéndose unos a otros:
    ‘Tocamos la flauta para ustedes y ustedes no bailaron; cantamos canciones pero
    ustedes no lloraron’.'
  fra-_FOB: 'Ils ressemblent aux enfants assis dans la place publique, et qui crient
    les uns aux autres, et disent: Nous vous avons joué de la flûte, et vous n''avez
    point dansé, nous nous sommes lamentés, et vous n''avez point pleuré.'
  hau-ULB: Suna kama da yaran da suke wasa a kasuwa, wadanda suke magana da junansu
    suna cewa, “Mun yi maku busa, ba ku yi rawa ba. Mun yi makoki, ba ku yi kuka ba.”
  mal-mal: ഞങ്ങൾ നിങ്ങൾക്കായി കുഴലൂതി, നിങ്ങൾ നൃത്തംചെയ്തില്ല; ഞങ്ങൾ നിങ്ങൾക്കായി
    വിലാപം പാടി, നിങ്ങൾ കരഞ്ഞില്ല എന്നു ചന്തസ്ഥലത്ത് ഇരുന്നു അന്യോന്യം വിളിച്ചുപറയുന്ന
    കുട്ടികളോട് അവർ തുല്യർ.
  kkc-kkc: Diba holaiso masi go domo mapoo dobolone emegei dimapoo nei takoo nei takoo
    dolone dobolone egeesee takaga meliso, ‘Iyo goomoga kosaiya poume niba hepele,
    osoloso iyo goohele kosaiya poume niba pupusigele.’
  urd-GVR: Wuh un bachchoṅ kī mānind haiṅ jo bāzār meṅ baiṭhe khel rahe haiṅ. Un meṅ
    se kuchh ūṅchī āwāz se dūsre bachchoṅ se shikāyat kar rahe haiṅ, ‘Ham ne bāṅsrī
    bajāī to tum na nāche. Phir ham ne nohā ke gīt gāe, lekin tum na roe.’
  far-far: ne kera oku 'i maana usie ana ro okue ki. Ma te bali ada ka akwa kau fua
    tani wele ka 'uri, ‘Kalu ufi 'au, ma mulu si ngwae go sulia. Ma kalu ka ngufia
    na fa ngu sulia maee fua mulu, ma mulu si kwaimanatai go.’
  suz-BL: मेकोपुकी बजारम बाक्‍ब आलपुकी खोदेंशो बाक्‍नीमी। हुल कामी अर्को हुल कली ‘गो
    बासुरी ताप्‍कानु, गे सिल मपनी। गो हिशेक पा ङाक्‍कानु, गे मङाक्‍नी’ दे ब्रेम्‍मुइनीम।
  car-NT: 'Otykon ekaramatopo po tandy''ponokon, ero wara ta''sakarykon ko''manamon
    pitanikon wara mandon: ‘Na''na o''waine sina etoi. Irombo uwa''pa maiton. Na''na
    atamotopo ware kapyi o''waine. Irombo atamo''pa maiton.’'
  amp-amp: Yon mumenm maket swirm o wumt swirm rhuhato nnakfo nnakfiwa kanjo nnakfiwuko.
    Womm rirhuhato womm rikfo mirahmm, ‘Nom tuhan yindarif niyak tatrutwa yiha wumtwa
    musikkfot wumtnomt, niko nhai grharfoko. Nur windohm mayi nmbuhampno rpat windohnomm,
    niko nhai nurrfoko.’ Inji yon mumenm kanjo nnakfo nnakfiwuko.
  bht-bht: सै उना जागतां सांई न, जड़े बजारां च बेईकरी इकी दुजे जो पुकारी करी बोलदे
    न। की असां तुहाड़े तांई खुशिया दे गाणे गाऐ, कने तुसां नचे नी; असां रोए, कने तुसां
    छाती नी पिटी।
  eng-NOY: They are like children sitting in the market-place, and calling one to
    another, saying, We piped to you, and ye did not dance; we sung a dirge, and ye
    did not weep.
  cub-NT: 'Jʉed̶ova tãibʉi dobarivʉpebu, yajurãjivʉ nácavʉque. Aru yópe aivʉpebu:
    “Japuvʉ ñʉja yʉriainore. Ʉbenita upabetevʉ mʉja. Yʉriavʉ ñʉja chĩore d̶aiyede.
    Ʉbenita obetevʉ mʉja”. Aru nópe ijãravʉcavʉ máre cãrijiñama na.'
  ita-1927: 'Sono simili ai fanciulli che stanno a sedere in piazza, e gridano gli
    uni agli altri: Vi abbiam sonato il flauto e non avete ballato; abbiam cantato
    dei lamenti e non avete pianto.'
  lww-lww: E lepas punu ga nap̃a Ntewa kila vena kilali wo van amiu, ana yepemiu mavin
    ga, apisa kare ga naga vanonia. Komin poglis nap̃a Yoane pimi, naga sum̃a monsilun
    kinanena vena len, a naga mlon kuruta namunena, ana yaru la apisu sanene, asum̃a
    apisayuia, asape ‘Yaru nene, yermare sike e naga.’ “Ana pogos nap̃a inu Narina
    ne Yeririna nepim nesike na, nekinan ruru ga a nomun ruru ga, ana apisayu si inu
    p̃isa, apisape ‘Apisu ke ne, yaru nene naga kinan merorol pap̃isi wa, naga pe
    yar na mun maneneen m̃ena kuruta, a naga kiena erau lala, yar na warpoloen ga
    takis, a yar viowa ga lala.’ “Komin sur ne nanene nepisu yeririna na nagane lala
    asa ga ninis la nap̃a visae asum̃a akila kokan ke e yepesinas na kumali, yoko
    la aviovio kiela narin erau lala, avisave ‘!Ei, kam na apilon manene visena na!
    Visae mowe ke plap̃e, ana pe sinemiun re wolen amio imimi poli, pona visae meyaun
    ke yauena na marena, ana pe sinemiun re atagipae amio imimi poli.’
  ron-BAYASH: 'Jej ăs ka kupiji mišj šje njimik nu lji pasalešći, kari šađi pă trg,
    šă să čamă una pă alt: ‘Kănd anj kăntat păntru voj, voj nac žukat, šă kănd anj
    kăntat trišč kănčiši păntru voj, voj nac plăns!’'
  ckb-ckb: 'لەو منداڵانە دەچن کە لە بازاڕدا دانیشتوون و یەکتری بانگ دەکەن و دەڵێن:
    «”زوڕنامان بۆ لێدان و هەڵنەپەڕین، شینمان بۆ گێڕان و نەگریان.“'
  nas-nas: Diiꞌ teing toireꞌpinaꞌ oroꞌnanka baaveroma baꞌnaniai turampeemaing biiꞌka
    aaꞌpeema, ‘Kovi puunterorompiko konterorima neekarariarukooꞌ. Aiꞌnontuꞌmariko
    diiꞌ birontariarukooꞌ.’ Teeꞌ nariꞌ oorampimaung neeꞌ tokomererimaing.
  uvl-uvl: Tepoi ke pomalaka nga aina kinkino ngana nenge aria tuluk nai ke te arare
    nga ingala munna. Pe leteria inin tau helel pe hel te chusi. Iok, hel te alngaria
    tele lange pekngaria mur, “‘Pomere nenge mo palia emem hario pe ahes ero? Pe moute
    pum ana utunga pe a tang ero?’
  eng-BBE: They are like children who are seated in the market-place, crying out to
    one another, and saying, We made music for you, but you did not take part in the
    dance; we gave cries of sorrow, but you were not sad.
  ixl-CNT: 'Ela tuchꞌ qꞌu talaj nitxaꞌ atziꞌ aas chꞌuxhlel tu kꞌayibꞌal. Utz niqetunsa
    bꞌen talax timol ech tzaꞌ: «Vetkuxuli aa, pek yeꞌn bꞌixex. Txumumbꞌal kubꞌitz
    vetbꞌitzꞌoꞌ, pek yeꞌn oqꞌex tu txumuꞌm.» Chia.'
  xsi-xsi: Kinzi nde sitogonzi lâlu kiri-kiri ilonzi kalonzi soki-soki sisaŋona ao
    ŋgini ku sisarâwa pa nawalanzi tu, ‘Opopo, maka kambana kauro ŋana miki ma kakina
    kiniŋa, andeta miki tinimi pwâka tu kaki. Aŋga maka kawâŋgi wâŋgiŋa kalo-kalo
    kâ, andeta miki tinimi pwâka tu kata.’”
  crx-NTPO: Diz un'a nja duhínt'oh, ts'oodunneyaz duhúlt'oh whe huya'alh-i be 'óoket-un
    'et hudilhts'i. 'Ink'ez lhts'u háhudih whe nja dulhódutni, ‘Be ts'ujun-i be nohba
    ts'ujun, 'et hoonts'i 'aw lhnuzahdai. 'Ink'ez nohba ts'odi ts'inli, 'et hoonts'i
    'aw lhuzahtso!’
  kan-OKCV: 'ಅವರು ಸಂತೆಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡು ಒಬ್ಬರನ್ನೊಬ್ಬರು ಕರೆಯುತ್ತಾ: “ ‘ನಾವು ನಿಮಗಾಗಿ
    ಕೊಳಲೂದಿದೆವು, ನೀವು ಕುಣಿಯಲಿಲ್ಲ, ನಾವು ನಿಮಗಾಗಿ ಶೋಕಗೀತೆ ಹಾಡಿದೆವು, ನೀವು ಅಳಲಿಲ್ಲ,’ ಎಂದು
    ಹೇಳುವ ಮಕ್ಕಳಿಗೆ ಹೋಲಿಕೆಯಾಗಿದ್ದಾರೆ.'
  bbb-bbb: E ije bu Godi ijuonevo ije bu ame isesina ije bu va are ije bu ire fuaevevo
    ijia usiaena ata guegue rena karinoevo ijieki. Ame guebe urina una gue kumevo,
    No joefuo zae vajaejia ro ja naebe dua uruve. Ro gue bu kume, No joefuo sise bijaejia
    ro ja naebe niraevono kumevo bu ijieki.
  blw-blw: Iyalig-o chicha ah kaman hen anchichay ammag ommachi way ungunga way chan
    ay-ayam ah fatawa. Hen tapena, imfagacha hen anchichay ifacha way mangaliyén,
    ‘Namattopattong-ani ah metapyanyu way manalep koma yag an-ayug achi. Wat emparégni
    way man-ib-ifil ah metapyanyu koma, yag an-ayu agég achi chillu.’
  tam-2017: 'சந்தைகளில் உட்கார்ந்து, ஒருவரையொருவர் பார்த்து: உங்களுக்காக புல்லாங்குழல்
    ஊதினோம், நீங்கள் கூத்தாடவில்லை; உங்களுக்காகப் புலம்பினோம், நீங்கள் அழவில்லை என்று
    குறைசொல்லுகிற குழந்தைகளுக்கு ஒப்பாக இருக்கிறார்கள்.'
  azz-NT: 'In tagayot ten axcan nemij niquinnejnehuililtía queme coneme ten motalijtinemij
    tech in plaza huan tzajtzitinemij ihuan ocsequin coneme ten ninuan mahuiltijtinemij.
    Huan senme de ne coneme quilisque ocsequin ijcuín: “Tejuan ticnequíaj namohuan
    timahuiltisque, huan ticnequíaj tejuan tamechtatzotzoniliayaj huan no tamechtapichiliayaj,
    pero namejuan amo nanquinecque tohuan nanmijtotisque. Huan no tamechcantarohuiliayaj
    ica ocsequin canciones ten tetayocoltía. Pero namejuan amo nanchocacque”. Huan
    no Jesús quinilij in tagayot ijcuín: ―Ijcón queme ne coneme sayó teijitojtinemíaj,
    namejuan sayó nantatejtehuanime san.'
  spa-RV-1909: 'Semejantes son á los muchachos sentados en la plaza, y que dan voces
    los unos á los otros, y dicen: Os tañimos con flautas, y no bailasteis: os endechamos,
    y no llorasteis.'
  csy-csy: Amate sia sumbuk ah a to patang te taw kibang hi, amate sia khat le khat
    ki biakpui uh a, tamngai kong tum uh hang lam nuam ngawl nu hi, katap kong law
    uh hang, kap nuam tuan ngawl nu hi,
  mxq-NT: 'Kʉxʉꞌktʉp éxtʉmʉ ʉna̱ꞌkuꞌungʉn diꞌibʉ uñaaydyʉp es kyuyattʉ ma̱a̱yóty es
    ya̱ꞌa̱x jyoktʉ mʉt ja myʉtkuya̱jtpʉty: “Tʉts njaxuꞌuxy diꞌibʉ yaꞌꞌajtsp es kyaj
    tʉ mꞌatstʉ; es tʉ njaꞌʉ́yʉts diꞌibʉ mʉʉt ja oꞌkpʉ ñaxtʉkʉ, es kyaj tʉ mjʉꞌʉydyʉ.”'
  tzj-NT: 'Cuq''uin ca''i'' moc ac''ala'' nixnjunsaj wi'' ja quimajon tz''anem pa
    tak c''aybal. Jun moc nquerak quechi'' chiquij ja jun moc chic: —Ajoj kaban ja
    música xin quicotemal pro ja rixix mta xajoj xeban, ma xixquicot ta. In kaban
    chic jun xin bis in nixtac''a xixbison ta chakaja'', ni majun nak ta newajo'',
    neche''e ja rac''ala'' chique ja jun chic moc.'
  tdt-tdt: Sira hanesan labarik nebee tuur iha merkadu hodi hakilar ba malu dehan,
    ‘Ami toka muzika kapaas loos, maibee imi la dansa. Ami tanis lelir, maibee imi
    la tanis.’
  ron-BTF: 'Sunt asemenea unor copii, șezând în piață și strigând unii la alții și
    spunând: V-am cântat din fluier și nu ați dansat; v-am cântat de jale și nu ați
    plâns.'
  eng-WEBP: They are like children who sit in the marketplace and call to one another,
    saying, ‘We piped to you, and you didn’t dance. We mourned, and you didn’t weep.’
  eng-FBV: They're like children sitting in the market who tell one other, ‘We played
    the flute for you but you didn't dance; we sang sad songs but you didn't cry.’
  nld-1939: 'Ze zijn gelijk aan kinderen, die op de markt zitten, en elkander toeroepen
    en zeggen: We hebben voor u op de fluit gespeeld, En gij hebt niet gedanst; We
    hebben een treurlied gezongen, En gij hebt niet geschreid.'
  bwo-bwo: Gawiyi beyoke bedek't kaashirw nana'uwotsi arefne, boowere boatsatseyo
    s'eyeyat ‹Turaro itsh nofugi, itmó duuwatste, eepi jááwono nojáwere eefatste,›
    etirwotsiye.
  nch-BL: 'Cati ama itztoque mochihuaj quej coneme cati mosehuíaj tianquis huan amo
    paquij pampa amo nochi pano quej quinequij ma pano. Quinnotzaj inihuampoyohua
    huan quinilhuíaj: ‘Titapitzque para ximijtotica, huan amo anmijtotijque. Tihuicaque
    se huicat quej mictoya se mijcatzi, pero amo anchocaque.’'
  quc-TNT: 'Xak e junam cuc'' ri alabom ri e tac''atoj pa tak ri c''ayibal, ri cäquich''abela
    quib, cäquibij: “Xkok''esaj ri su'' chiwe, man xixxojow taj. Xkaban u k''ojom
    cäminak, man xixok'' tä c''ut,” —quecha ri''.'
  tfr-NTPO: Pjãy so kjwozirga öö l̈e l̈öng ëng kong l̇l̇ëbo soynezl̈ong shtoyoshko
    tjör kjoyoe. Tjl̈ẽ l̈ok ga »“Tjawa dbonmo bakwono ga bëyotkoromi l̇l̇ëme. Tjawa
    tono tëkwo woydokl̈o ga pjãy sl̈atong l̇l̇ëm bakoe” l̈e l̈ok eni.
  kaq-NT: 'Mato tah man baquebo jaabo rahsibi shirohi quescapahbo qui, notsi notsihi
    nescari yohinanaibo: Man bairahnon hihxon non rehue hahcai bi tah man bairahyamahi.
    Non huinihah bi tah man noque betan huaohihyamahi hihqui ta notsihi quenananiqui.
    Jascapahbo tah man qui, rahma jaibo.'
  sgb-sgb: Nanad hilan anak ya ampipammikno ha pangalindagan hên ampibabaêg, ya wanla,
    ‘Nanigtsig kay, noa, a kaw tsimmalêk. Nanyêngên kay, noa, a kaw nakiyêngên.’
  vie-1934: 'Họ giống như con trẻ ngồi ngoài chợ, nói cùng nhau rằng: Ta đã thổi sáo,
    mà bay không nhảy múa; ta đã than vãn, mà bay không khóc.'
  kxv-kxv: ଏମିନି କକାରି ହା଼ଟା ବାଜାରାତା କୁଗାନା ତା଼ମ୍ବୁ ଏଲେଇଣ୍‌ମ୍ବି ଆ଼ନେରି, ‘ମା଼ମ୍ବୁ
    ମିଙ୍ଗତାକି ପୀରୁଡ଼ି ଊକିତମି, ମୀରୁ ଏ଼ନ୍ଦାଆତେରି; ମା଼ମ୍ବୁ ଦୁକୁ ତଲେ ଡ଼ୀତମି ମୀରୁ ଡ଼ୀଆତେରି
    !’ ଏ଼ୱାରି ଇଲେତାରି ଇଞ୍ଜିଁ ଜୀସୁ ୱେସ୍ତେସି ।
  cha-cha: 'Manparejo yan y famaguon ni manmatatachong gui plasa ya manaagang uno
    yan otro ya ilegñija: Indadane jamyo flauta, y ti manbaela jamyo, manuugonge jamyo,
    ya ti manatanges jamyo.'
  amu-NT: 'Matseijomnaꞌ ꞌo chaꞌna yocanchꞌu na tileicatjoomꞌ na cwinquiooꞌ na meindyuaandye
    tsꞌom nataa. Cwilaꞌxuaana nda̱a̱ ncꞌiaana, cwiluena: “Cwitjo̱o̱ꞌâ tsmaaⁿ na macoco
    tsꞌaⁿ sa̱a̱ ꞌo tiñeꞌcalaꞌjnomꞌyoꞌ. Cwitaayâ som tsꞌoo sa̱a̱ mati tiñecatyueeꞌyoꞌ.”'
  hin-CV: 'ये बाजार में बैठे हुए उन बालकों के समान हैं, जो एक दूसरे से पुकार-पुकारकर
    कह रहे हैं: “ ‘हमने तुम्हारे लिए बांसुरी बजाई, किंतु तुम नहीं नाचे, हमने तुम्हारे
    लिए शोक गीत भी गाया, फिर भी तुम न रोए.’'
  eng-OURB: They are like children who sit in the marketplace, and call to one another,
    saying, ‘We piped to you, and you didn’t dance. We mourned, and you didn’t weep.’
  spa-BES: 'Son como niños que están sentados en el mercado, clamando unos a otros,
    y diciendo: Hicimos música para ti, pero no participaste en el baile; lanzamos
    gritos de dolor, pero no lloraste.'
  san-BEN: যে বালকা ৱিপণ্যাম্ উপৱিশ্য পরস্পরম্ আহূয ৱাক্যমিদং ৱদন্তি, ৱযং যুষ্মাকং
    নিকটে ৱংশীরৱাদিষ্ম, কিন্তু যূযং নানর্ত্তিষ্ট, ৱযং যুষ্মাকং নিকট অরোদিষ্ম, কিন্তু
    যুযং ন ৱ্যলপিষ্ট, বালকৈরেতাদৃশৈস্তেষাম্ উপমা ভৱতি|
  tdx-tdx: 'Ie hambañe ami’ty ajaja mitobok’ an-tsena ao mifampikoike ty hoe: fa nitiofa’ay
    soly fe tsy nitsinjaha’areo; nibekoa’ay fandalañe, fe tsy niroveta’areo.'
  naf-naf: Ekŋen imbi nemba egaŋ silik kume notnaneyaŋ dopmaŋ ku maŋgilik zem kuip.
    Ma silik kum tasume ku masumpeip. Ekŋen keboŋ.
  grc-MT: ομοιοι εισιν παιδιοισ τοισ εν αγορα καθημενοισ και προσφωνουσιν αλληλοισ
    και λεγουσιν ηυλησαμεν υμιν και ουκ ωρχησασθε εθρηνησαμεν υμιν και ουκ εκλαυσατε
  vid-vid: Kota wasongolo wawele wekalise kuli soko wochichema na kilonjela, ‘Tuwatowelani
    mluli ila hamvinile! Twimba nzimbo za chililo, ila hamlilile.’
  pio-NT: 'Péemìacué comparación: Càicuéca píade iyúwa sùmanái yáawinéeyéicawa àyapulìcubàa
    bamuchúamibàa yàcalé. Néese namáidaca nanacáiyéi iríwa, ‘Wadéca wapùlìacuéca pirí
    íwa, quéwa càmitacué pilabàa; néese wadéca wacántàaca pirícué canción càide iyúwa
    nacántàaná yéetéeyéimiwa ìwali, quéwa càmitacué píicháaní’, cài náimaca.'
  tsn-tsn: Ba tshwana le setlhopha sa bana ba ba ngongoregang mo ditsaleng tsa bone,
    ba re, ‘Ga lo rate fa re tshameka “Lonyalo” e bile ga lo rate fa re tshameka phitlho!’
  amr-NT: '@see-verse:LUK.007.031'
  pwg-pwg: Ti nakanani ma ededa merewai ita vivirekwa ma turaturasi kurisi ita rurukwatukwatu
    bo, ‘Enava karavi kubiimi na ke kota riku. Kasiyasiyapa na ke kota tou.’
  cjv-cjv: Yokamai gan gawo moingamere epe moime. Gan gawo irai maket akai suna tei
    moire u boire gan ta moingui tei dere ‘No yokama mukare bakom ne yokama kapu kau
    eropungoro ne yokamai nowi ikeimia te no bei moiro yai goingua ne yokama wi di
    firainga di eropunga kai meikeimie,’ epe di ereime.
  tiw-tiw: '@see-verse:LUK.007.031'
  tha-KJV: เปรียบเหมือนเด็กนั่งที่กลางตลาดร้องแก่เพื่อนว่า ‘พวกฉันได้​เป่าปี่​ให้​พวกเธอ
    และเธอมิ​ได้​เต้นรำ พวกฉันได้พิลาปร่ำไห้​ให้​แก่​พวกเธอ และพวกเธอมิ​ได้​ร้องไห้​’
  por-BR-2018: 'São semelhantes às crianças sentadas na praça, que gritam umas às
    outras: ''Nós vos tocamos flautas, mas não dançastes; nós vos cantamos lamentações,
    mas não chorastes''.'
  mhl-mhl: Yoŋoji kokiine oŋuine fukegobi. Yoŋoji nareŋgareŋ kae jiŋoo ŋeku buŋo goue
    baku kosa oŋgaku iŋi miegobi, ‘Niŋo mimi putebeneŋ ŋoŋo kiki kiraŋ so babuŋ. Niŋo
    jiŋgeŋ kebeneŋ ŋoŋo so jikigaru kuyobuŋ.’
  klv-klv: Losum̃an alahutai lotobǝtah len nǝmaket lotokai van hǝn galit gabag ke,
    ‘Namtoṽuv nab̃uvimal m̃os gamito be mǝtsǝsav; namtokǝkai hǝn nǝb̃e nǝmatan be
    mǝtsǝtaŋ!’
  bco-bco: So꞉wagalin iyo꞉ amisa꞉n baya siliki, egelebo꞉ a꞉la꞉nenelo꞉. “ ‘Niliyo꞉
    ga tililiakiyo꞉ ulunayo꞉ folo꞉, ko꞉sega gio꞉ sagalakiyo꞉ mo꞉ya꞉bale. Niliyo꞉ nofolo꞉
    gisalo꞉wo꞉ mo꞉lo꞉, ko꞉sega gio꞉ mo꞉ya꞉lale.’ Kaluka꞉isale henfelo꞉ wilo꞉ o꞉gdo꞉
    sab we so꞉wagalin ililo꞉ a꞉la꞉do꞉ nenelo꞉ o꞉leo꞉ngo꞉ dowo꞉.
  kdl-NT: Icun yi mmuku n ɗa ma̱ri a kuden ndishi, n a ika̱mgba̱ni ɗa aꞌa̱ri. N a
    dani, ‘Tsu fula̱ka̱ ɗa̱ ta̱ ugbali u maza̱nga̱, shegai i ꞌyuwain kuje. Tsu shipai
    ushipa u ukpa̱, shegai i sa̱ wa.’
  apu-NT: 'Amarini sarauatini atoko itxana ĩkorasaaki auakani. Ninoa amarini topãkanãta
    tiitxi amotikoãtaã. Ipixini amarini tsoanãta. Itxana apanakinimoni: “Ate xikarauata
    hĩte serenini ĩkapani, txamari !hĩserena. Kãkiti ipĩkasaaki xikariti axikareta,
    txamari !hĩtxiapata.” Ninoa amarini sarauatini atoko itxana ĩkorasaaki auakani,'
  roo-roo: Visii vao visiigoa oiso rutu toupatavoi osa voeao kakae vure oea uruia
    vuutaaro-ia paupaaepa okakae vure keerapaoro. Oiso purapaaepa, Ari ita, igei visiipa
    pupiara-ia pupi ragapaio, osa kovaa arapa reasipatai. Ora visiipa gau eraro-ia
    kovaa ragapaiei, osa gau arapa reasipatai tapo.
  miz-NT: 'Vata ntáa iꞌxá kuetsī é ntoo nu âꞌví i, ntánadɨ̄kɨ, é un tsi ntákachuꞌú
    ni tāꞌan i: “Nakuekū ntɨ́ choo, ntá tsi nté uun nto ñá ni iteꞌe ntō. Īta ntaꞌxa
    ntɨ́ ne, nté uun nto ña ni éku nto”, xkoó kaꞌan iꞌxá san. Kuān ntáa ña ntoo vevií
    dɨ,'
  qvz-NT: Pugllac huahuagunacuinta asha yangamanda piñanaun. Huahuaguna shu jistata
    pugllasha piñanaun casna caparisha, ñucanchi ulahuatuta tucacpi canguna mana bailaranguichichu
    ninaun. Cuti chihuasha ayata bilashcatacuinta pugllasha piñanaun casna caparisha,
    ñucanchi llaquilla huacacpihuas mana huacaranguichichu nisha cuintanacunaun.
  deu-ELO: 'Sie sind Kindern gleich, die auf dem Markte sitzen und einander zurufen
    und sagen: Wir haben euch gepfiffen, und ihr habt nicht getanzt; wir haben euch
    Klagelieder gesungen, und ihr habt nicht geweint.'
  mjc-NT: 'Tumaa ra nyihi cuví nyooho. Tyin ra nyihi jasɨquɨ́ nuyahvi. Tan caná tsaa
    tahan ra naha, tan catyí ra naha: “Tɨvɨ̱ ndi tiyoo tan ña tsañi̱ ndo yaa. Tan
    tsita̱ ndi yaa cuiihya, tan ña tsacu̱ ndo”. catyí ra nyihi. [Tan tacan ñi cuví
    nyooho tyin ndi intuhun cuhva ña taahán iñi ndo.]'
  caa-caa: 'E gente xeꞌ turobꞌ tor e rum coner larobꞌ tacar cora maxtac xeꞌ umorojse
    ubꞌobꞌ y aturuanobꞌ tuaꞌ aꞌsiobꞌ. Cay uyareobꞌ uyet maxtaquir y che: “Calajbꞌa
    tama e píto cocha achena tama inteꞌ nujbꞌiar, pero nox machi actox. Y de allí
    cay aruon bꞌan cocha achena tama inteꞌ chamen, pero nox machi aruox.”'
  pls-NT: 'Joarrixaoen na te inchin joarrixaoen xannchinnchinchjan que dintte xan
    tsontaon xan ngain ndásin, co toyaotte xan icha xan amigoe xan co ndac̈ho xan:
    “Janha na jointtachjian na són conixin ná nttaẍo pero jaha ra tteha ra, mexinxin
    janha na tsje na canto que ttiaho joachjaon pero jaha ra tsjangaha ra.”'
  eng-WYC-2018: They be like to children sitting in the chapping (or at the market),
    and speaking together, and saying, We have sung to you with pipes, and ye have
    not danced; we have made mourning [or lamentation] and ye have not wept.
  bdv-bdv: ଜୁୟ୍‌ ହିଲାମଃନ୍‌ ଆଟ୍‌ ବଃଜାରେ ବଃସି ତାକାର୍‌ ତାକାର୍‌ ବିତ୍ରେ କୁଦି କଃଉତି, ଅଃମିମଃନ୍‌
    ତୁମାର୍‌ ଚଃମେ ସୁର୍ଲି ହୁକ୍‌ଲୁ, ତୁମିମଃନ୍ ନଃନାଚ୍‌ଲାସ୍‌, ଅଃମିମଃନ୍‌ ଦୁକେ ଦୁକ୍‌ ଗିତ୍‌
    କୟ୍‌ଲୁ, ତୁମିମଃନ୍ ନଃକାନ୍ଦ୍‌ଲାସ୍‌, ସେମଃନ୍, ସେ ହିଲାମଃନାର୍‌ ହର୍‌ ।
  otq-NT: 'Nuꞌu̱ di hñöxa ya bötsi hu har ta̱i ñꞌeni, ne matꞌa yá mibötsiwi, enö:
    Da hu̱xthe ma nthu̱zahe, ne hinga nehu̱. Da ntuhe ya thuhu dumu̱i, ne hinga nzoñhu̱.'
  tzo-SA: 'Jaꞌ jechoxuc jech chac cꞌu chaꞌal li unetic ti te chotolic ta xtajinic
    ta chꞌivite, jech chalanbeic li schiꞌilique: “La jupancutic amay sventa nupunel
    pero muc bu xaꞌacꞌotajic. Cꞌalal xijuetcutic ta oqꞌuel ta scoj ti oy buchꞌu icham
    cuꞌuncutique, muc bu xaꞌoqꞌuic nojtoc. Mu cꞌusi xacꞌanic”, xut li schiꞌiltac ta
    tajimole.'
