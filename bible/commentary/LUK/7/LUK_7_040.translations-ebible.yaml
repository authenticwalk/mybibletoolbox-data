  pon-2006: Sises ahpw ketin mahsanihong Saimon, “Saimon, mie mehkot me I men ndaiong
    uhk.” Saimon eri patohwan sapeng, “Nna, Maing Sounpadahk, komw mahsanih.”
  dad-dad: Jesus ĩ irokenen, “Simon, aya ereb taka arokonõf.” Ĩ iron, “Tise, urokana.”
  zab-NT: 'Chiy Jesús raipny fariseuqui: —Simóny, ná par iniia liú tuby cos. Fariseuqui
