  ixl-NNT: 'As ech tal veꞌt u Jesús ileꞌ te u fariseo: —Simón, tuk val umaꞌl u yol
    see,— tiꞌk u Jesús. —Al bꞌa sve, Chusul,— tiꞌk naj.'
  boa-NT: 'Ehdúhjáa dibye ɨ́jtsámeíñé iwáájácúne Jetsóó néé dííbyeke: —Tsímo uke ó
    neé tsane. Áánélliihyéhjáa neébe: —Bo ihdyu oke diñe, Ávyéjuúbej.'
  quh-NT: 'Chanta Jesús payta nerka: —Simón, uj ima cashan nisunaypaj, —nispa. Paytaj
    cuticherka: —Yachachiwajníy, nillaway, —nispa.'
  kwi-kwi: 'Suasne Jesúsne ussa sɨnkara: —Simón, chiwazha nua kwinta kishimtus. Jesústa
    sɨnkara: —¡Kamtam, nawa kizshimtune, kainazha! kizta.'
  agm-agm: Aihɨ ko siyatɨ gwɨnyaasɨtɨhandapɨ Jisaasiho wihoaaŋɨha saundataase. “Saimonɨhoŋe,
    nɨnɨ nɨngi pɨwɨha wa kɨma kahɨtɨtandiyonɨ atime,” undataase. Saundatɨ nunjesɨhɨ
    amɨ Saimonɨho Jisaasihoai komɨha saundataase. “Ye Katɨpunjingɨhoŋe, nɨnɨ atitaanɨ
    gaasɨ katɨme,” undataase.
  ubr-ubr: Iesu orot aurin ikakafun iyau, “Simon, Yau agogoi dura tani anawurem.”
    On iyafotai iyau, “Basit, baibebeotim ekasoneu.”
  tsw-NT: Reve u usu u damma yi, “Simo, n ta̱ ni ili i na maa damma wu.” Reve u usu,
    “Nye i ɗa, manlu?”
  cax-NT: 'Auqui nanti Jesús ümoti maniqui fariseorrü: —Simón, ane arrüna irranca
    suraboi asucarücü. Aiñumuti maniqui fariseorrü, nanti: —Urasoi te isucarüñü, maestro.'
  aia-aia: '''Ia Jisas ''a o''ani ''iniai Farisei, “Saemon, ''e mareho nau raba ''unua
    tana''o.” Mia Saemon ''a o''ani, “''E taha ha''ausuri?”'
  srp-1865: 'I odgovarajuæi Isus reèe mu: Simone! imam ti nešto kazati. A on reèe:
    uèitelju! kaži.'
  agt-agt: Ammi tinabbag hala ni Hesus ya itta en ta nonot na Pariseyu en, te ya nebar
    na a “Simon, itta haen ya ibar ku teko,” kunna tentu. “A anu yen, Afu?” kunna
    hapa.
  lug-lug: Awo Yesu n’amugamba nti, “Simooni, nnina kye njagala okukubuulira.” Simooni
    n’addamu nti, “Omuyigiriza, mbuulira.”
  yby-yby: Loko ukaukaya noeliyoko Saimoniyo nemo ga mako lo imituyo loko liyoko,
    tisane yamalae, lideko elituwe.
  heb-heb: ויען ישוע ויאמר אליו שמעון דבר לי אליך ויאמר רבי דבר׃
  mpp-mpp: Inguc ngageme Yesudi yanguc edowec, “Saimon, yowa monic edocgunogale ngagegabac.”
    Inguc mime miwec, “Oc, wewedu, minong.”
  apb-apb: Oto a Jisas ko te'uri hunie, “Saemon, nou to'o aana nga mei ola huni unue
    huni'o.” Oto a Saemon ko aalamie uuri, “!Iau, Ha'a-uusuli! O ke unue ka'u.”
  san-TEL: తదా యాశుస్తం జగాద, హే శిమోన్ త్వాం ప్రతి మమ కిఞ్చిద్ వక్తవ్యమస్తి; తస్మాత్
    స బభాషే, హే గురో తద్ వదతు|
  ben-IRV: তখন যীশু উত্তরে তাকে বললেন, “শিমোন, তোমাকে আমার কিছু বলার আছে।” সে বলল,
    “গুরু বলুন।”
  ntu-ntu: A' Jiszs krlztipele da kx yclzm mz nabz Saemon, sc tqrpipebzle kx, “Saemon,
    kzdq kc da napibo bam.” Rpibz Saemon kx, “Pim ye, kx kxakrlz.”
  pan-pan: ਯਿਸੂ ਨੇ ਉਸ ਦੇ ਵਿਚਾਰਾਂ ਨੂੰ ਜਾਣ ਕੇ ਕਿਹਾ, ਸ਼ਮਊਨ, ਮੈਂ ਤੈਨੂੰ ਕੁਝ ਆਖਣਾ ਹੈ। ਤਾਂ
    ਉਹ ਬੋਲਿਆ, ਗੁਰੂ ਜੀ ਦੱਸੋ।
  gvc-gvc: 'To ã ni tʉhotuare masino Jesu õ sehe ni yahuha tirore: —Simo mipʉ pinihtare
    mʉhʉre yahu duaja —niha Jesu. —Buheriro, ¿yʉhʉre dohse ni yahu duajari mʉhʉ? —ni
    yʉhtiha Simo.'
  mwp-mwp: Kasa kay kedha Yesu mulaydhin nubepa kedha, ‘Simona, ngay ngibepa moegina
    yoepa mepa.’ Nuy kuniya mulaydhin, ‘Ngurpay Mabayg, wa, ngi muli.’
  ksj-ksj: Ebu Iesuꞌa niro, raenaꞌa, “Simona, e hari ꞌahoga ḡeꞌuma.” Simonaꞌa ninaꞌa,
    “Ihore vazeḡa, ehoꞌi!”
  sbk-sbk: OYesu wagamla wabhozya, “Simoni endine nongwa mbahubhole. “Wayanga” “sambilizi
    yanga!”
  mya-JVB: ယေရှု ကလည်း ၊ အချင်းရှိမုန် ၊ သင့် အား ငါပြော စရာတစ်ခု ရှိ သည် ဟု မိန့်
    တော်မူလျှင် ၊ အရှင် ဘုရား အမိန့် ရှိတော်မူပါဟု လျှောက် သော်၊
  kgf-kgf: Imuhuc niŋu, Yesunéŋ imi niŋtegicma yomuhuc melemma ʒéyec; Simon, neŋ ac
    méŋ ʒémaŋac ninʒua. Ʒéyu ʒéyec; Kiwi ic, hia ʒéna nimba.
  awb-awb: Sísaga wene iwíáh irena wensabé, Sáímónio, pehgáriq ehwéh teawiníboq írátíahno
    úwana, Íwáhnoraníno, tenio úwe.
  gdn-gdn: Ko Iyesu apunu ki empupu manako sibu, wagubu ke; “Saimoni, nau yona mo
    kau nidiyana wainapakani.” E inako wagubu ka apunu Saimoni denai wagubu ke; “Sidiyei
    Kabukabuwa Apunai, kau badidi wainapiyei ki kau sidi.”
  nko-NT: Yesu lɛ́bláa oyin ámʋ ɔbɛ́ɛ, “Simon, mbʋ asʋankʋ bláa fʋ.” Simon lɛ́fɩtɛ́
    mʋ ɔbɛ́ɛ, “Osunápʋ́, amansʋ igyi? Bla mɩ.”
  bsn-NT: 'To bajiro Simón ĩ tʉoĩasere masicõari, ado bajiro yiyuju Jesús: —Gotimasiore
    queti mʉre gotigʉagʉ yaja yʉ. To ĩ yirone, —Yʉre gotiya —Jesúre ĩre yicʉdiyuju
    ĩ.'
  pib-NT: Giyagni rugita Geso. Wane chinru, “Simo. Satu tokanchi naluka ginkakletyi.”
    Wale gigita, “Wane pchinanu, Yimaklewatachri,” china.
  wiv-wiv: A Iesus e hada lala kana lohoihoia, ia kolia vona ki tania, “Saimon, hau
    kagu polea katiu kata tania ni niho.” A Saimon ia tania, “Tania ni niau tisa.”
  reg-reg: Yesu nasubhya naikati,”Simoni nina echinu cho kukubhwila. “Naikati” Chaikela
    mwiigisha!”
  mlh-mlh: Yesuji oi mane mukuru iŋi bokirieru miya, “Saimon, nonji buŋo mo miiŋgo
    manego.” Miko ojiya, “Qaqaji, soine mikande manebemiŋ.”
  gof-ENT: ዬሱሲ፥ «ሲሞና፥ ታ ኔው ኦዲያባይ ዴዔስ» ያጊስ። ኢ፥ «ኣስታማሪያው፥ ታው ኦዳ» ያጊስ።
  aau-aau: Jisas hiykwe Farisi-uwr sohiy so uron se po nonkway, sa hyekwe senkin me,
    “Saimon, hakwe ok kamon non, hne kiy-mekow ey.” Sa Saimon hiykwe senkin me, “Hiy-mon
    sorasor uwr ara, hane kwa kiy-mekow e.”
  tvk-tvk: Ma Iesu biteni mi Farasi ak bit, “Saemon, ieok bei namit neta tei minuk.”
    Ma Saemon bit rilomun ni mini bit, “Bos tang. Hiteni.”
  prf-NT: Bilang katábbigan ten ked ten isip ni Simon ay kinagi ni Jesus, “Simon,
    tehudák a kagiyán dikomu.” “Ánya iyud, Maistu?” kagi ni Simon.
  auy-auy: Ísu minkwáásígóntáféna séna Sáímoniyo moórá-aai simámenae súwana minkwáásígó
    séna óraako siyó súwana
  tbg-tbg: Parasi vaiinti viva nai aatoqi mintima iruvaro Ihuva virara tiharo, Saimonio,
    te uva vo ai tiva amirerave, tuvaro Saimoniva tiharo, Maara ti variara vaiintio,
    ho tiva timiraqe iriare, tiro.
  hub-NT: 'Tu enentaimkai Jesús chicharuk: “Simónka, chikichik aujmattsa timaun ujaktajme”.
    Tusa tama Simónsha chichaak: “Ayu jintinkartina, ujatkata”, tusa tinaiti.'
  hmo-hmo: Vadaeni Iesu ese ia hereva henia, ia gwau, “Simona e, lau be mai egu hereva
    sisina.” Ia gwau, “Hadibaia tauna e, mani oi hereva.”
  big-big: Yisu Saimongu kumula yolu puragi iwaka legi pugu yombanubokko kumula yolu
    puragi langai pelik meiya to mela, Saimon, ne ngago niyegi kozak neiyagi nara,
    meiya logo Saimongu pelik meiya to mela, Ei, Kiriwagabek, pangka mena kozak nei,
    meiya.
  gux-G: 'Jesu doni o nialu ki maadi: ... Simɔn n pia maama bá ki bua maadi ŋa. ...
    Ke Farisieni ŋmiani o: Nn, Canbá́a, maadi.'
