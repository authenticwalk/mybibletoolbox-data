  aaz-aaz: Mes Naiꞌ Yesus antae niit naiꞌ Simon In tenab. Onaim in naꞌuab am nak,
    “Airoo, Simon. Au he utoon ko rais jes.” Onaim naiꞌ Simon nataah am nak, “Muꞌuab
