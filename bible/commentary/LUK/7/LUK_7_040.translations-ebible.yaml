    gá⁴sɨɨ́h⁴: ―Simón, xa³ ca̱a̱³ hi³ naáy⁴ hi²fooh¹á² niu³. Mɨ²ja̱³ gá⁴hí̱¹ fariseo
    ja̱³, liáh³la³ gá⁴féh³: ―Xɨɨh² jniá³ dsa³he⁴.'
  txq-txq: Tehuu Yesus bubuluk no tetuk hata fo nai Simon duduꞌan. Boe ma Ana nae,
    “Kaꞌa Simon! Talo ia, kaꞌa. Au sangga afada kaꞌa matak esa.” Boe ma Simon naselu
