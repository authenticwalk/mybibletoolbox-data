  opm-opm: Ihat dahahhan Jisas oh ohe danong am hapat ohnong Nohan Saimona. Nohe gonong
    napotin meng oh tit patmur pongopri. Potporhan Saimon oh Mai. Gwe meng oh napotina
    pongopri.
  bvr-bvr: Wurra Jesus a-yinanga nula, “Jayman, a-lay, ngaypa janguny ngu-rrimanga
    nggula.” “An-nga, a-lay, Bunggawa?”
  wal-wal: Yesuusi zaaridi, “Simoonaa, neessi taani odiyoobai de7ees” yaagiis. Yaagin,
