  spa-PDDPT: 'Jesús le dijo: Simón, tengo algo que decirte. Y él respondió: Dí, Maestro.'
  tke-tke: 'Yesu ahiwogaga ni mFarizi, wiira: “Simawu, Gihikanna madhu wi guwaaddele.”
