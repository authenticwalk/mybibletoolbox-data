  taj-taj: थेसे सेमरी चुह्रङ्बा ताम म्‍हन्‍बा था याङ्सी येशूसे फरिसीदा “सिमोन ङाइ
    एदा ताम गिक पाङ्तोःबा मुला” भिसी सुङ्मा, थेसे “सुङ्‍गो गुरु” भिसी भिजी।
  avt-avt: 'Jisas kertei han kɨrak te hɨrak ketpɨwek kar ik: “Saimon, hi amɨ hetput
