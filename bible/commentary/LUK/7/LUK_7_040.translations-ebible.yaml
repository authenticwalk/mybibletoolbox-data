  qup-NT: 'Jesuska fariseopa yuyayninta yachashpan nirka: Simón, kanta shuk shimita
    rimanayani. Chaypi fariseoka aynirka: Ari yachachik, rimaway.'
  dop-dop: 'Mpʋɣʋlɛ Yesu tɔmɑ-ɩ sɩ: Simɔŋ mɑɑ heeli-ŋ tɔm nɑtǝlɩ. Tǝnɑɣɑlɛ Simɔŋ cɔwɑ
    sɩ: Tɑcɑɑ yɔɣɔtɩ.'
