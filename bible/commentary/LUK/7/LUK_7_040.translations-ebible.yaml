  lid-lid: Eme Jises tiye i ta Parasi doh anya, “Saimon, jo tek sahou udu tam.” Eme
    ya Saimon anya, “Sasah, ndramak ta leheya, ou tiye tek.”
  wim-wim: Aꞌ nil Jesus.an thaw nungant Simon.antan, “Ngay kan in waaꞌāng nungkar.”
    Nil puth Simon.an thaw nungant, “Eeꞌa, mooma, nint kan waaꞌān ngathara.”
  zga-M: UYisu akhanda akhata, “Simoni nilinikhinu kya kukuvula. “Akhata” “Chova vuvula
    imanyisi!”
  yom-yom: 'Yesu wunkamba mu mbembo yingolo : —A Simoni, diambu didi yama di kukamba.
    Buna Mfalisi wumvutudila ti : —A nlongi, tuba kuaku !'
  san-SIN: තදා යාශුස්තං ජගාද, හේ ශිමෝන් ත්වාං ප්‍රති මම කිඤ්චිද් වක්තව්‍යමස්ති; තස්මාත්
    ස බභාෂේ, හේ ගුරෝ තද් වදතු|
  yut-yut: Yaŋ nandaŋakwan Yesu da iyɨgɨt, “Saimon, nak gen kɨnda gayɨko.” Yaŋban
    iyɨgɨt, “Yoyɨŋdet, kɨlɨ nayɨ.”
  grc-BYZ: καὶ ἀποκριθεὶς ὁ Ἰησοῦς εἶπε πρὸς αὐτόν· Σίμων, ἔχω σοί τι εἰπεῖν. ὁ δέ
    φησι· διδάσκαλε, εἰπέ.
  cpc-NT: 'Ipoña Jesús ikantanakiri Fariseo: “Simón, tzimatsi nokowiri nonkantimiri”.
    Ari ikantzi: “Incha pinkantinawo yotaanarí”.'
  nhg-NT: 'Entunses onöhuatihuac Jesús, oquelfejque: ―Semu, necpea tlimach para temetzelfis.
    Hua yaja oquejto: ―Xomojtalfe, Maestro. Jesús oquelfejque:'
  nya-nya: Yesu anamuyankha iye kuti, “Simoni, ndili ndi kanthu koti ndikuwuze.” Iye
    anati, “Ndiwuzeni Aphunzitsi.”
  ngu-NT: 'Quemaj Jesús oquijlij on fariseo: ―Simón, nicpia tlinon nimitzijlis. On
    fariseo oquijlij: ―Xnechijli, Temachtijquetl.'
  kup-kup: Pot homeohan Iesu aban popuz homeh-povoz hodad tat epat mañah, “Saimon,
    deip ñetï nao haopain.” Pot hahan Saimonihö epat mañah, “Añairameñip ae, haken
    ne hatevetem.”
  jid-jid: Yesu kpa nyime nda hla ni wu Siman, mi son hla niwu ikperi, wa tre, hla
    Malam.
  wmw-wmw: 'Insa akinjibu Nfarizeu ire, akamba: “Ansumani, ciwapo kinu canisaka kukwambira.”
    Iye akijibu: “Sema, Mwanlimu.”'
  gmv-GGM: Yesussaykka Simoona “nees ta yootanazi dees” gides. Simoonaykka tamaarisizayso
    ero yoota gides.
  ssg-ssg: Jises hone i ukek, “Saimon, nga teik kakain kakaneam.” Saimon ukek, “Tel
    masiwi, kakain la?”
  zpo-NT: 'Zee lee Jesús nzhé lo fariseo: —Simón, nzhekla na nii na tub kwaan lo lu.
    Lee fariseo mkeb nzhé: —Néya maestr.'
  poy-poy: Yesu kamgambira Mfarisayu uliya, “Simoni, nana shintu shakukugambira.”
    Simoni kamwankula, “Yina mfunda gung'ambiri.”
  qwh-NT: 'Tsenam Jesus nerqan: —Simon, jucta willashqequi —nir. Penam queno nerqan:
    —Mayestru, willecallämë —nir.'
  gaw-gaw: A amu Jesus Nug danab amu nuhig dab makp̱a anam aawo doya, Nug miag matula
    oḏ meṯa aum. “Simon, da nai laa madip̱i na dooḵutnu ool daaṯe,” awa aum. Awa a
    Simon nug aum. “Ip̱uniṯak danab, nahip nai amu mehuqe!” awa aum.
  nca-nca: Ŋunde ye iŋoní Yesuko iŋo-iŋoyó qenero ŋande miraró, “Saimon, no mande
    ka kimirowe teteno.” Yiní yaró, “Rondaqe-rondaqe unine, yeka iŋowe.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi mbecy fariseo zeꞌ: ―Simo̱o̱, ya̱ rlagya̱ ne̱e̱
    tub coz lor ―nam. Orzeꞌ na mbecy fariseo zeꞌ rab yu Jesuuz: ―Mnii lo̱, masht ―nay.'
  mkj-mkj: Jesus pwehng ih, “Simon, mine mehkij ma Ngoahi nimen pwehng koawoa.” Simon
    japoang, “Maing, Jounpadahk, pwehng ngoahi.”
  zac-NT: 'Iurní guniꞌi Jesús lu Simón: ―Moni, rac shtuaꞌa guëniaꞌa lul. Guniꞌi Simón:
    ―Mësë, ¿pë rac shtúꞌul guëníꞌil lua?'
  kyg-kyg: Yesuꞌa agesa afiꞌniya agesaleꞌmo aeno atagaina huno ha painoꞌaeꞌmo, Saimoniyo,
    mago gemo kaha paigesuve, huno ha paiꞌnigeno, Tisao, afaꞌa naha paiyo, huno ha
    paiꞌniye.
  kmk-kmk: Tigammun Jesus dit inggaw sit somsomok Simon ot kinnanana un, “Simon, antu
    ud ibagak kan sika.” “On Apu, ibagam ud,” kinnanan Simon.
  cao-NT: 'Jatsi Jesú quëbiniquë: —Jahuëcara mia yoacasquia ra, Simón —iquiina. —Ihuë,
    Maestró —i Simón niquë.'
  bbr-bbr: Jisas nukas kiro Parisi ro nukan ronkat äpu momara, äiewon, “Saimon, is
    kar ämän aisaurim.” Saimon nukas ätäi Jisas auruwon, “Näwäu nan ämän airota, rowam.”
  inb-inb: 'Jesuska, chi runata nirka: —Simón, muna­kuiki­mi kamta riman­ga­pa. Chi­ura
    ainirka: —Iacha­chig taita, ni­wai.'
  hrv-hrv: 'A Isus, da mu odgovori, reče: “Šimune, imam ti nešto reći.” A on će: “Učitelju,
    reci!” A on:'
  box-NT: 'Ó o Yeesu bía nɔn wo yi: «Simɔn, ĩ ì bío bìo ɓúi á à na foǹ.»
    Ó o Simɔn le: «Ɲúhṹso, bío.»'
  ote-NT: 'Ha nura oraꞌa̱ ra Jesu bi ꞌñembabi núꞌa̱ ra fariseo: ―Nuꞌi nugue Simu,
    dí ne ga xiꞌaꞌi ꞌnara noya. Ha nura fariseo bi ꞌñembabi: ―Xicagui, ma Xahnateꞌi.'
  wnu-wnu: 'Ende qamb igama Yisas der wonou misir eng gab nob qamar: “Saimon, ye mi
    ger nonob qemerine igu.” Ende qamara Saimon der qamar: “Io, yonob qamara igini.”'
  zam-NT: 'Sya, ndxab Jesús loo mbi'' xley'' farise: ―Mon, ndlyazen niin thìb con''
    lool, cara. Mbi'' mcàb loo Jesús. Ndxab mbi'': ―Gunee U''i loon, Maistr.'
  zyp-NT: Zisu taco, “Simon, bia ka ca ching dupaw a ung,” a tah. Farasipaw Simon
    taco, “Cawngpahtu, pa ching tua,” tatah a tah.
  sey-NT: 'Cuasaquëna, Jesupi fariseore capi: “Simón, mëꞌëre yeque maña caye payë.”
    Caquëna, fariseopi sehuopi: “Cajë̱ꞌë, yeꞌyaquë.”'
  nvm-nvm: Ijegreare Jesu fun uri kua, Saimon na vuak be kuardakno ni faimne kuain.
    Fu ijeg kuardamga Saimon fu uri kua, E nijaidiamon nin kuardiemne kuain.
  mps-mps: Jisasgo te Farisi bidibolo te po wali, “Saimon, nagebolo eno pusabo po
    me deli elalubao.” “Tisa bidi, enabolo pusao,” Saimongo te po wali.
  seh-seh: 'Penepo Yezu ampanga nfarisi kuti: “Simau, ndisafuna kukupanga pinthu.”
    Apo Simau antawira kuti: “Longani Mpfundzisi.”'
  pab-NT: 'Hatyaoseta Jesus nexa fariseu hiye: — Simão, hatahi noxakai hihiye naokowita
    — nexa. — Hiraehena, Xaotyakisatiye — nexa Simão.'
  llg-llg: Tehuu Yesus bubuluk hata fo Simon duduꞌak ndia. Boe ma Ana nae, “Kaꞌa Mon!
    Leo iak, kaꞌa. Au sangga afada kaꞌa dedeꞌak esa.” Boe ma Simon nataa, nae, “Neu!
    Ama mesen, kokolak leo.”
  kyf-kyf: '-Zezu ''bhua wɛlɩ ''wʋ, ɔ nɛɛ ɔɔ Falizɩnyɩmɛ -ylaɛ: «''Simɔɔ, ɩn ''yɩbha
    ɩn ''ka -mɩ -yla gbʋ yabhlo gba.» ''Simɔɔ nɛɛ: «Na -Kanyɔ, -ɩn gba.»'
  tpi-tpi: Jisas i save long tingting bilong dispela man na em i tokim em olsem, “Saimon,
    mi gat wanpela tok mi laik givim yu.” Na Saimon i tok, “Tisa, yu autim tok bilong
    yu.”
  mih-NT: 'Ta i catyi ra Jesús sihin ra Simón: Simón, iyo minoo tuhun cuñi nacatyi
    suhun. Ta i catyi ra Simón: Vaha, maestro. Nacatyun sihin.'
  qvh-NT: 'Sayno yarpaycashganta musyarmi Jesús nergan fariseo runata: “Simón, rätula
    wiyarcamay wilapänäpä cashganta.” Sayno niptinmi payga nergan: “Mä wilaycalämay,
    taytay.”'
  kms-kms: Jisas ni nei nundog, pugri bu ni oyi oyi nindig nari, “Saimon, nge nu wand
    ire simbe guduw ningg.” Di ni oyi nari, “Tisa, be simbe ghand.”
  agn-agn: Piro gata-wanan ni Jesus tang aggisipen tang Pariseo animan ganing ong
    nandia, “Simon, may istoriao rin ong nio.” Siminabat si Simon, “Onopa si, Maistro?”
  nhi-NT: 'Ihcuacon Jesús oquiluih: —Simón, inniqui inmitzonnonotzas itlah. Simón
    ocnanquilih: —Ixnechonnonotza, tlamachtani.'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'' tetz ikxjani: «Simon, wetz at jun tidi''
    aj ngan tzan txik nq''uma'' yatz.» Yaji te aj Parisey owajtz stzaq''b''e'' ikxjani:
    «Xnaq''tzon, instzaj aq''uma''chaq.»'
  dan-1931: 'Og Jesus tog til Orde og sagde til ham: “Simon! jeg har noget at sige
    dig.” Men han siger: “Mester, sig frem!”'
  kwj-kwj: Wowani Jisas ori hima i inaka ti ri hambwani ya ri sawe, “Saimon, ani mwanji
    foti mini ni a sawekondau.” Wowani Saimon ya ri sawe, “Ondiyakandiyandau hima,
    mi mwanji ma ani sawe to.”
  vie-OVCB: 'Biết ý nghĩ ấy, Chúa Giê-xu lên tiếng: “Si-môn, Ta muốn hỏi ông điều
    này.” Si-môn thưa: “Xin Thầy cứ dạy.”'
  kze-kze: Ísu minkwáásígóntávéna séna Sáímoniyo moórá-aimba simámenae súwana minkwáásígó
    séna anóndako siyó súwana
  lbk-lbk: Ya ket kinwanin Jesus, “Simon, wad-ay nan laychek ay ifaag ken sik-a.”
    “Wen, Mistolo, kanam et mampay,” kinwanina.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús je̱ fariseo du̱nu̱u̱jmi: ―Simón, je̱peꞌe juuꞌ a̱tseꞌe
    nko̱tsuvaampy. Vanꞌit tseꞌe je̱ fariseo yꞌatsa̱a̱jv: ―Yakꞌixpa̱jkpa, ko̱tsu̱ nꞌit.'
  bzh-bzh: Nebë sënë loḳ Yesu raḳ ni benër yah vu yi bë, “Simon, sa kwaġ nevo ġaġek
    ti, om sa bë nanër vu honġ.” Loḳ Simon nër bë, “Tatovaha, ġenanër nam.”
  guj-2017: આથી ઈસુએ તેને ઉત્તર આપતા કહ્યું કે, ‘સિમોન, મારે તને કંઈ કહેવું છે.’ ત્યારે
    તેણે ઈસુને કહ્યું કે, ‘કહો ને, પ્રભુ.’”
  jvn-NT: 'Mulané Gusti Yésus terus ngomong marang Simon: “Simon, aku arep nduwé omong
    setitik marang kowé!” Simon semaur: “Mangga Guru, mangga!”'
  byr-byr: Sara yawɨꞌna kyaꞌ Jizaazai gamɨre sɨmunyaburɨna jaꞌnawɨdɨna “Saaimonɨ,
    yagaala pɨrɨꞌ gɨthɨdeꞌ warɨꞌ.” Wɨdɨna kyaꞌ sai wɨdɨna “Nejɨwaakadɨnyaigɨ dɨnyɨdana!”
  ian-ian: Jisas Saimona maawupmba tɨga vak vɨlaa wandɨ. Saimon mɨn kat nyaangɨtno
    lɨgowun waa wandɨ mala Saimon wandɨ. Njambwi nyan ambuk waa wandɨ.
  hun-hun: 'Ekkor megszólalt Jézus és ezt mondta neki: „Simon, van valami mondanivalóm
    neked.“ Az így szólt: „Mester, mondjad.“'
  mcf-NT: 'Adoaquien, tantiaquidquio icquin Esusën: —Mibi tantiamequin chuinu. Tantiata,
    Simon —capanëdash. Adoaquien: —Aden chuiban. Tantianu —quepanëdash Simon.'
  kjs-kjs: 'Go rabu Yesumi mo alina kone adoma talo: Saimon, neme ne remaa meda lagialo.
    Saimon-me talo: Tisaa, nena agale la.'
  mni-mni: "Maduda Jisuna pharisee aduda hairak-i, “Simon, Eina nangonda haigadaba\
    \ karigumba khara lei.”\x94 Mahakna khumlak-i, “Hoi, haibiyu oja Ibungo.”\x94"
  yad-NT: 'Su̱mutya̱jada ji̱ta Jesúsra Siimyó̱bay jachipiya̱jada: “Siimyó̱, ri̱taryu̱y
    tara yiva.” “Jo, ya̱numa jtarya, Datyanu̱.”'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌín rá: ―Simón, kóni̱i̱ kaꞌi̱n xíꞌón saꞌa̱ iin ña̱ꞌa.
    Dá ni̱ kaa Simón: ―Kaꞌa̱n ní xíꞌíín, maestro.'
  pon-2006A: Sises ahpw ketin mahsanihong Saimon, “Saimon, mie mehkot me I men ndaiong
    uhk.” Saimon eri patohwan sapeng, “Nna, Maing Sounpadahk, komw mahsanih.”
  maq-NT: 'Sehe ngajan xi Jesús ne, catsicuya xu me cjua tsëhë cjuatacun xi catsingataha
    cacun cha fariseo jan, cuitjin xu cachja me: ―‍Simón, tjin ná ngujo cjua xi cuichjá
    cojo nuju. ―‍Cuatjin xu cachja me. Ngajan xi cha Simón jan ne, cuitjin xu cafayangui
    cha tsëhë me: ―‍Maestro, tinújun. ―‍Cuatjin xu cachja cha.'
  hto-hto: 'Afe jira Jesús fariséona daɨde: —Simón, cue daa uai omo llóiacadɨcue,
    —daɨde. Mei jira fariseo uai ote: —Llófueraɨma, mei daɨni, —daɨde.'
  por-BRBSL: 'Jesus lhe respondeu: “Simão, tenho algo para lhe dizer”. Ele disse:
    “Professor, diga”.'
  ces-NKB: 'Ježíš mu odpověděl: “Šimone, musím ti něco povědět.” A on řekl: “Pověz,
    mistře.”'
  cui-cui: 'Nexata Jesús barai fariseomonae jiwana jiton, jeye: —Simón incane catsipaebinchi,
    jei. Bapon jume nota, jeye: —Pon jiwi Necuidubimxae, moya taema, jei.'
  boj-2014: Onaqa Yesus a Saimon aqa areqalo di qalieosiqa minjej, “Saimon, e ni anjam
    bei mermqai.” Onaqa Saimon na minjej, “O Qalie Tamo, ni mare.”
  eng-OEBUS: But, addressing him, Jesus said, “Simon, I have something to say to you.”
    “Pray do so, teacher,” Simon answered; and Jesus began,
  eri-eri: Yesus no fai waha nomo ninau isidu benou letuwai, “Saimon, Ji beele ete
    bagu ne lehinon boni.” Ono wainga Saimon no letuwai, “Isisi higigou fai, ne name
    beele malalamudu lewau.”
  aly-aly: Jesus-el iterl-arew, rarl iterrenh, rap angkew, “Simon, atha ngkweng angka
    ileyew.” Rap tyernew, “Ya, ila atyeng.”
  wiu-wiu: Nitikale Yesuyo einago-pala okome okome Saimone nepala agale ouno, yakamene
    wa okale okome Tikisago nipa yakouno, amene-kale okome
  swe-swe: 'Då sade Jesus till honom: ”Simon, jag har något att säga dig.” Han svarade:
    ”Lärare, säg det.”'
  cth-cth: Hatnavah, Jisuh ni Simon nang koe ka dei hane lawk buet touh ao atipouh
    navah, Bawipa dei haw telah bout atipouh.
  mti-mti: Iesu gara me gumbe wane, “Saimon, ne gae da diruktan eni.” “Didnega, toewanewan,”
    me wane.
  pad-NT: 'Oniaroa, Jesua bini''aha ada Simão: —Simão, vara ira oni''avini-ra onofiki
    bana ho. —Hai — niha ada Simão.'
  twi-twi: Yesu huu Farisini no adwene ma ɔka kyerɛɛ no se, “Simon, mewɔ asɛm bi ka
    kyerɛ wo.” Simon nso ka kyerɛɛ Yesu se, “Kyerɛkyerɛfo, ka ɛ.”
  hlt-hlt: Te dongah Jesuh loh anih te a doo tih, “Simon, nang taengah thui ham bet
    ka khueh,” a ti nah. Anih long khaw, “Thui lah saw saya,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yesu ò nɑ̀kɛ́ kɛ dɔ̀: Simɔɔ m mɔkɛ tìmɑtì nti kɛ bo dɑ nɑ́kɛ́. Kòo
    ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Bɛ́i nhokótì.'
  san-GUJ: તદા યાશુસ્તં જગાદ, હે શિમોન્ ત્વાં પ્રતિ મમ કિઞ્ચિદ્ વક્તવ્યમસ્તિ; તસ્માત્
    સ બભાષે, હે ગુરો તદ્ વદતુ|
  amx-amx: Jesu artwang Pharisee kwer-warn angkek, “Simon-ay, yeng ahentj, angketj
    kwek war ngkweng iletjeh.” Simon angkek, “Kaltj-anthenh-anthenhay, kel yengenh
    ilang!”
  ake-NT: Sises uya eikʉ'pʉ, “Saiman, ayauro'kato' uya ike moro man,” ta'pʉ iya. “Ekamakɨ,
    Ti'sa,” ta'pʉ iya nin si mɨrɨ ipɨ'.
  qvn-NT: 'Chaura Simón shongolanchru niyanganta tantiarurmi Jesusga cay nira: “Simón,
    cayta niyushay”. Niptinmi “Mä nimay” nira.'
  tku-NT: 'Palaj tunca Jesús huanilh fariseo: ―Simón, icuanicu''tunān a''ktin tachihuīn.
    Fariseo kelhtīlh: ―Mākelhtahua''kē''ni'', caquihua''ni''.'
  bjk-bjk: Jisas ixo balu ine, “Saimon, e ma laa rua röngröngösen nöngön.” Ine ixo
    balu, “Tene ausu, tengen te e.”
  msy-2020: Ezɨ Iesus an akam ikaragha ghaze, “Saimon kɨ nɨ mɨkɨmamin bizir mam iti.”
    Ezɨ Saimon ghaze, “Tisa, nɨ na mɨkemegh.”
  bpr-bpr: Bay talù Dyisas di Farisi ayé, manan, “Simon, nun kayègu man di ge.” Na
    man i Farisi, “Dét manam, Sér?”
  rmy-VLAKH: 'Тунчи Исусо пхэндя лэсти: — Симоно, Мэ камав тути варисо тэ пхэнав.
    Кодва пхэндя: — Пхэн, Сытяримари.'
