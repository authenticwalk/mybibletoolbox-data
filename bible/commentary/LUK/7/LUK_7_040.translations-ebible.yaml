  san-DEV: तदा याशुस्तं जगाद, हे शिमोन् त्वां प्रति मम किञ्चिद् वक्तव्यमस्ति; तस्मात्
    स बभाषे, हे गुरो तद् वदतु।
  tna-NT: 'Da su beju Jesús ja fariseo uja atana: —Simón, yama mi ai chidi quisaja.
