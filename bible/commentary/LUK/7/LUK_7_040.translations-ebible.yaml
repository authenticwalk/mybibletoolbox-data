  peg-peg: ଜିସୁ ତାଙ୍ଗେଙ୍ଗ୍‌ ଉତର୍‌ ହିତାନ୍‌, “ସିମନ୍‌, ନିଙ୍ଗେଙ୍ଗ୍‌ ଆନ୍‌ ଇନାକାପା ଇଞ୍ଜ୍‌ନାକା
