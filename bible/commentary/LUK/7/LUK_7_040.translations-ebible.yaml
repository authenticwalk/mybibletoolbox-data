    Werjayú, icúr waquíntara eyta waw̃i, wajacro. Etat Jesusat uw siw̃in ac uch ehcujacro:'
  abx-abx: Agsarumanan-na si Jesus i sari'i si isip-na, “Aniya' surumatun-ko si ka'aw,
