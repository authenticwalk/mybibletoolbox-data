  qvw-NT: 'Chaymi Jesus: “Simon, willaśhayqui” nila. Niptinmi: “¿Imacta?” nin.'
  nfa-nfa: Te ngaa Yesus neꞌa ngaa dhu Simon ngee. Ka Na peka, aku Nèngu na, “Simon!
    Sèmi neꞌe. Jaꞌa neo peka dènge èu ca jꞌara.” Hèia Simon dhaa, aku nèngu na, “Ama
    Mese, peka laa.”
  tnp-tnp: Kəni Iesu təməni=pən kəm in məmə, “Saimon, iəkolkeikei məmə iəkəni nati
    kəti kəm ik.” Kəni Saimon təni məmə, “Əuəh, Iəgətun, nati nak?”
  urd-urd: ईसा, ने जवाब में उससे कहा, “ऐ शमौन! मुझे तुझ से कुछ कहना है।” उसने कहा,
    “ऐ उस्ताद कह।”
  hot-hot: Yisu hayala ôpêŋ anêŋ auk ma hanaŋ, “Saimon, yenaŋ abô te hêk ek yanaŋ
    êndêŋ o.” Ma Saimon hanaŋ, “Kêdôŋwaga, onaŋ.”
  mqj-NT: 'Ma''kadami Puang Yesus lako nakua: “O Simon, dengan la kukutanaiangko.”
    Natimba'' Simon nakua: “Akamo la mukutanaianna'', tuangguru?”'
  rus-SYN: 'Обратившись к нему, Иисус сказал: Симон! Я имею нечто сказать тебе. Он
    говорит: скажи, Учитель.'
  mbh-mbh: Ma Jisas ilemi mire nge toko aken ilemi, ma i ria i ve, “Saimon, lek riong
    omole ake ru i voth, ako aro tho ria wong nge.” Ma Saimon i ria ve, “Pamirealinga,
    i sivenga ako aro ong ria tho nge.”
  bdd-bdd: Bewa ꞌoinega Yesu ꞌihegwaeya ma ꞌigwae, “Saimoni, nuwanuwagu ma ꞌaigeda
    ginaula yahepwaile ꞌoiuwa.” Ta Saimoni ꞌigwaeya, “Bada, to ginaula? Cuda hegwaegauma.”
  cbt-NTPO: 'Yonquirinso'' nitotaton, Quisosori itërin: —Iya Simon, pi''pian yasha''huitëranquën,
    itërin. —Inta Maistro sha''huitoco, itërin inarinta.'
  rmy-SERVI: 'Исусо пхэнда лэсти: — Симоно! Камав тэ пхэнэ тути екх лав. Кодэва дэдуманя:
    — Пхэн, Сиклимари!'
  srn-NT: 'Dan Yesus taigi en taki: “Simon, Mi wani taigi yu wan sani.” Simon taki:
    “Meister, taki. Mi e arki.”'
  cta-NT: 'Liꞌ nguxana Jesús nchcuiꞌ loꞌo nu yu fariseo biꞌ: ―Ntsuꞌu sca chaꞌ nu ta
    naꞌ loꞌo nuꞌu̱, Simón ―nacui̱ Jesús jiꞌi̱. ―Cuachaꞌ clya nuꞌu̱ jnaꞌ, cusuꞌ ―nacui̱
    yu fariseo jiꞌi̱ liꞌ.'
  bqc-SIM: 'Ɔ̃ Yesu ò Falisipiɛ: Simↄↄ, má yãe vĩ mà onɛ. Simↄↄ mɛ̀: O, Mɛtulu.'
  tcz-CHONGTHU: Chutah chun Yeshuan alunggel chu ahin donbut in, “Simon” tin Pharisee
    pa koma chun, “Thilkhat nakomah kaseinom'e” ati. “Sei jeng in, houhil” tin Simon
    in adonbut paiyin ahi.
  mar-mar: तेव्हा येशूने त्यास उत्तर देऊन म्हटले, “शिमोना, तुझ्याशी मला काही बोलायचे
    आहे.” तेव्हा तो म्हणाला, “गुरूजी बोला.”
  snp-snp: Eti loto kolaito, Yesukafo ka itibito eti loto loumami, Saimoniyo, namo
    ka ma lokumunae, loto loumaito, amokafo ka itibito limo, Api lilibanimo we, moda
    lonomo, loto loumaiye.
  isl-isl: 'Þá sagði Jesús við faríseann: „Símon, ég þarf að segja þér nokkuð.“ „Jæja,
    meistari, hvað er það?“ spurði Símon.'
  spy-NT: Kumwoochi ꞉Yēēsu chiichoo kule, “Simōōni! Mii ꞉kiyēē āmāchē āmwoowuung'.”
    Kumwooy ꞉Simōōni kule, “Kāānēētiintēēt, imāchē imwoowoo nee?”
  xnn-xnn: Dat kanan Jesus, “Simon, wada nan ibagak ken sik-a.” Dat kanan Simon, “Apo,
    ay ngan di ibagam?”
  mwe-mwe: A Yeshu gubhaabhalanjile bhapalishayo bhala, “a Shimoni, shipali shindu
    shingupinga kummalanjila.” Nabhalabho a Shimoni bhakwaalugulilaga, “Elo, mmelekete
    Mmajiganya.”
  tte-tte: Yeisu Saimon ana nuwatu ikataiyako kabo iwalo koina iba, “Saimon, edeedede
    yabo nuwanuwagu yawalowen koliwo.” Mwa Saimon italam iba, “Besiele. Toyakayakatai
    kuwalowen na yabenalan.”
  tcs-tcs: Zizas bin tok po da Parasi, ‘Saiman. Ai gad samting po spik yu.’ So Saiman
    bin ansa em baigen, ‘Tisa, yu mata spik mi.’
  hlt-THB: Jesu ing a venawh, “Simon, awi kqawn law lah vang nyng,” tina hy. Anih
    ing, “Kqawn law lah thaw, cawngpyikung,” tina hy.
  soq-soq: Me epe insedio Iesu atenlene diadewasasane wanase, “Saimon, ne gagalo da
    dieepo ateitaa!” Ita Saimon leusane wanase, “Debamamba, gagaloa dianeawo etape
    atenteapa.”
  qub-qub: 'Chayno yarpaycashanta musyashpan Jesusga niran: «Simón, willashayqui.»
    Chaura Simonga niran: «Mä willamay tayta.»'
  att-att: Ngam si Apu Kesu, ammu na yù ninonò nayù Parisio, á yáyù kinagi na laguk
    kuna, “Simon, ajjan yù kagiak ku nikaw,” kun na. “Wan, Mesturu,” kun ni Simon
    kuna.
  bki-bki: Mia Yesu mijikia kiano jidomiano, naruei berdop̃e banio, berinavo “Saimon,
    kiniou nejidom never kiri iliano tai ve telisu vanso beamu vo.” Ana Saimon berdop̃e
    berinavo “Bo ga, Naverloglogiano. Jau komijikia koverenio.”
  bqp-bqp: 'Akũ Yesu pì Farisi pìinɛ: Simↄ, má yãke vĩ mà onnɛ. Simↄ pì: Ǹ o, Dannɛri.'
  mcp-mcp: 'Yésus mú lás cɨ nə nyə nə́: «Shímun e, mə́ cɛɛl jaaw wo gúl sâ.» Shímun
    nə́: «Yɨ́ɨ́gʉli, jaawʉ́g.»'
  hat-hat: 'Lè sa a, Jezi pran lapawòl, li di l'' konsa: Simon, mwen gen kichòy pou
    m'' di ou. Simon reponn li: Mèt, ou mèt pale wi.'
  npl-NT: 'Ijkuakó Jesús okili n fariseo: —Simón, nikneki nimitsilis itla. N Simón
    okinankili: —Kuali ka, Tlamachti, techili.'
  bgg-bgg: Isu gang è aishii yao, “Simon, gu na shii nyie magunde yao pha um ro.”
    “Simon è chang, Masdo, Yao mage bo.”
  eng-TCENT: Jesus said to him in response, “Simon, I have something to say to yoʋ.”
    So he said, “Say it, Teacher.”
  eng-BSB: But Jesus answered him, “Simon, I have something to tell you.” “Tell me,
    Teacher,” he said.
  cpu-NT: 'Ipoña Jesús ikantanakeri Fariseo: “Simón, tzimatsi nokoviri nonkantemi.”
    Ari ikantzi: “Intsityaa pinkantenaro iyotaantanerí.”'
  san-ASM: তদা যাশুস্তং জগাদ, হে শিমোন্ ৎৱাং প্ৰতি মম কিঞ্চিদ্ ৱক্তৱ্যমস্তি; তস্মাৎ
    স বভাষে, হে গুৰো তদ্ ৱদতু|
  tac-NT: '''Liko Esúsika machigá alarigá ''nata ajtigó alué bariseo anele: ―Mué Simoni,
    ne bilé ra''íchali ruwimela. ''Lige alué rió bariséoka regá nejele: ―Ruwígó mué
    benírame.'
  eng-WEBPB: Jesus answered him, “Simon, I have something to tell you.” He said, “Teacher,
    say on.”
  gfk-H: Ma Iesu ga tangai tana bia, “Saimon, iau sip bia ena hasasei uga tiga linga.”
    Io, ga tangai bia, “Hasasei iau, Tena Hausur.”
  viv-viv: Ada Yesu Falisi yana nuwahinage gihalamaneni-yo gigahena gigayo, “Saimoni,
    yaku nuwanuwa saꞋeyana againiya ganagaheyena.” Bana gigayo, “Tovehawala, au ugahe.”
  yao-yao: Che Yesu ŵansalile jwele Mfalisayo jo kuti “Che Simoni, ngwete chakunsalila.”
    Nombe che Simoni ŵajitichisye, “Elo jwakwiganya, mmechete.”
  tgp-tgp: Ale Iesu mo r̃arami tamlohi atu mara, “Simon, na opoia vara a vereho na
    hinau matea.” Ale mo r̃aramia mara, “Tija, o verea.”
  auc-NT: Ante pönëñongä Itota wæætë, —Timönö, bitö ïmite adodeque apæ̈nebo ëñëe.
    Äñongante Paditeo wæætë, —Ao, në Odömömi ïmi, apæ̈nebi ëñëmoe.
  kbc-NT: Odaa Jesus meeteta niɡ̶ijo fariseu, “Simão, domiɡ̶ida igegi.” Odaa ja igidi,
    meetalo, “Digageni, niiɡ̶axinaɡ̶anaɡ̶a.”
  bmh-bmh: Yesus nug go Parisi du nugau dabeleu abiu maimai, eneun, “Saimon, iz ze
    tub aizamoroi.” Saimon nug koli Yesus aureun, “Dubanou Ban nait ze ailemen, duai.”
  ctu-BL: 'Jesús tsi'' sube Simón: Simón, an chuqui mi caj c subeñet, che''en. Simón
    tsi'' yʌlʌ: Subeñon, Maestro, che''en.'
  meq-meq: 'Tsa na, Yesu a sər wu nakə Farisa niye a dzala aye. A gwaɗay a Farisa
    niye: «Simoŋ, a seŋ mətsikaka wu andaya.» Simoŋ a mbəɗay faya: «Tsik me, Miter.»'
  noa-H: Magbaawai Jesuu chi Simonag, —Simón, pʌdë mʌ hiek hũrbarí hajim hanʌm. Magbaawai
    jũrr chi Simonau Jesuug, —Maestro, magan mʌrʌg jaaubarim ¿k'an hagá? hajim hanʌm.
  alp-NT: Eleki Yesuse Ibeteke loko Simone be, “Simone, Au suka beteke yele mei ete
    ale.” Simone iombe, “Kuru, betekele noma.”
  san-VEL: tadaa yaa"susta.m jagaada, he "simon tvaa.m prati mama ki ncid vaktavyamasti;
    tasmaat sa babhaa.se, he guro tad vadatu|
  kbq-kbq: Jisasi'a Saimoni antahintahia negeno kenona'a huno, Saimoniga, naneke kasminaku
    nehue higeno, Saimoni'a huno, knareki Rempi hurami ne'moka amne kea huo.
  kbh-kbh: 'As Jesús chë fariséobioye tbojaniyana: —Simón, cuentado palabra s̈motsoyeuná
    ca. Y chë fariseo tbojanjuá: —Arseñor, Buatëmbayá ca.'
  ron-LSB: 'Isus i-a răspuns: “Simon, am să-ți spun ceva.” El a spus: “Învățătorule,
    spune mai departe”.'
  pon-pon: 'Iejuj ap kotin japen majani on i: Jimon, I men indai on uk meakot. I ari
    indada: Jaunpadak, majania do!'
  nhe-BL: 'Huan yeca Jesús quinanquili tlen Simón moyolilhuiyaya huan quiilhui: ―Simón,
    nijpiya se huicaltili tlen nijnequi nimitzilhuis. Huan Simón quiilhui: ―Cualtitoc,
    Tlamachtijquetl, xinechilhui.'
  sps-sps: Jisas tsue to tsunia, “Saimon Nyo kaa mirou a ka iny tsue of manyi.” Saimon
    tsue to Tsunia, “Rof non Tsoiny Fifaatsuts tsue of you.”
  wnc-wnc: Baniaatang unzing natapan ngana Jesuta anzing inikut, “Saimon. Wamu takngatu
    ganinangge nataat,” ngang iniwan, “Aana. Undang naniwi natapit,” ngang yake inikut.
  bus-bus: 'Ben Yesu bè Farisi pìnɛ: Simↄ, má yãke vĩ mà onnɛ. Simↄ bè: Ǹ o, Dannɛri.'
  gub-BL: Na'e uze'eg Zezuz izupe. — Amume'u putar amo ma'e newe ihe kury, Ximàw,
    i'i izupe (ta'e Ximàw her romo a'e xe.) — Aze pa, purumu'e ma'e. Emume'u ihewe
    ty, i'i Zezuz pe.
  imo-imo: Jisasini Saimon konopuna lerimu mele lipe manjipelie yundo nimbei, “Saimon,
    nu ungu te nemboi,” nimu wali Saimononi topondopa nimbei, “Ungu Mane Tilimu, manda,
    niwi!” nimu.
  boj-boj: Onaqa Yesus a Saimon aqa areqalo di qalieosiqa minjej, “Saimon, e ni anjam
    bei mermqai.” Onaqa Saimon na minjej, “O Qalie Tamo, ni mare.”
  ulk-ulk: Iesude abi detagri, “Simona ka laglag mari nerut mir natagrer.” Simonade
    abi detager, “Wau erwerle, ma kari natager.”
  eng-DRA: 'And Jesus answering, said to him: Simon, I have somewhat to say to thee.
    But he said: Master, say it.'
  knf-knf: 'Kë Yeŧu aşë ţiini wal mënţ na nafariŧay aji na a : « Ŧimoŋ, dka uko uloŋ
    wi nŋaluŋ kaţupu » kë aŧeema aji na a : « Naweek ţupan. »'
  san-KHM: តទា យាឝុស្តំ ជគាទ, ហេ ឝិមោន៑ ត្វាំ ប្រតិ មម កិញ្ចិទ៑ វក្តវ្យមស្តិ; តស្មាត៑
    ស ពភាឞេ, ហេ គុរោ តទ៑ វទតុ។
  arn-NT: 'Feymew Jesus feypifi ta Simon: —Simon, kiñe dungu ayülen tami feypiafiel.
    Fey llowdungueyew ta Simon: —Feypien müten, kimeltufe.'
  zas-NT: 'Dxel rëb Jesús loj bénfarisew guin: ―Simón, yuꞌ tijb ni ganin lüj. Badxiꞌ
    bénfarisew guinan rëbaman: ―Gunan, mextr.'
  ken-NT: Kɛ Yesu abhɨŋɨ mǔnkwɔ Fárisi wu bɛ, “Símun, mbɔ̌ŋ ndak bɛ́ghati wɔ.”
    Símun akɛmɛ bɛ, “Ntɔŋ, dɔ́k ambɨ.”
