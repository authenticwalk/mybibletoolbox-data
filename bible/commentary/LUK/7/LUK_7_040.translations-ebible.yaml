  bnp-bnp: Lakea e Isu i takia, i ta maea, “Simon, a tahoka a ngava ta ga taki ioe
    vona.” Lakea e Simon i koli i ta maea, “Mari ni tovo, mo vakalongo iau vona.”
  apn-NT: 'Hãmri nhũm Jejus amnhĩ tã hamaxpẽr ã omu nẽ hêx rom kãm kapẽr nẽ kãm: —E
    Simãwre. Pa amã awjarẽ ka inhma. Anẽ. Hãmri nhũm kãm: —Tôe. Mex. Mãmrĩ inhmã awjarẽ
    pa ama. Anẽ.'
  ctp-NT: 'Bra kanꞌ mdyisnan Jesús ykwiꞌ yu loꞌo yu fariseo kanꞌ: ―Simón, ndiya ska
