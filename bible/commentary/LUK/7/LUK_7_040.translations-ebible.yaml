verse: LUK.007.040
translations:
  kpx-kpx: Balisia malaha keu huhuihuhui kateale vage Iesuu ke hilokai avuho loui
    avoe, “Saimoni, dana hoto mole aho loui.” Ige Saimoniu loui avoe, “Di kosive,
    louge di evisi.”
  okv-H: Iesu na kito ke einge ena, “Simon, na no degi ta ke vahai asi ere ona amo
    aravorete?” ainge enu. “Aravora, Ahe poekari Embo, no ke deirami asi uje ere oa
    avo ejo,” ainge enu.
  tbo-tbo: Ma Yesu Simona a winugonugotuhu i wimiheya i pa, ‘Simona, ginouli gehouna
    ugolim ipa a baheya.’ Ma Simona i pa, ‘Bada, ginouli awai?’
  mal-C: യേശു ആ പരീശനോട്, “ശിമോനേ, എനിക്കു നിന്നോട് ഒരു കാര്യം പറയാനുണ്ട്” എന്നു പറഞ്ഞു.
    “ഗുരോ, പറഞ്ഞാലും,” അയാൾ പ്രതിവചിച്ചു.
  grc-SR: Καὶ ἀποκριθεὶς ὁ Ἰησοῦς εἶπεν πρὸς αὐτόν, Σίμων, ἔχω σοί τι εἰπεῖν. Ὁ δέ
    ⸉φησιν, Διδάσκαλε, εἰπέ.⸊
  bgc-bgc: यीशु नै उसके मन के विचार जाणकै उस ताहीं उदाहरण म्ह कह्या, “हे शमौन, मन्नै
    तेरे तै कुछ कहणा सै।” वो बोल्या, “हे गुरु, कह।”
  khz-khz: Ne Iesu na ia evaikilaato, netiwato, “Simona, au mageku kila goi gemu ai.”
    Simona na netiwato, “Vevega-ripa talimamu o, ono kila, pana kamonagi.”
  deu-TKW: 'Und Jesus antwortete und sprach zu ihm: Simon, ich habe dir etwas zu sagen.
    Er aber sagt: sprich, Meister.'
  zsr-NT: 'Niꞌr gudxëꞌ bönniꞌ fariseo naꞌ Jesús, rnëꞌ: ―Simón, dë tu le ral‑laꞌ gyëpaꞌ
    liꞌ. Bubiꞌë didzaꞌ bönniꞌ naꞌ, rnëꞌ: ―Gna, Bönniꞌ Usëdi.'
  lin-lin: 'Yesu alobaki na ye : — Simona, nazali na likambo ya koyebisa yo. Mofarizeo
    azongisaki : — Moteyi, loba yango.'
  hns-NT: 'Tab Jiesoe ose bolies: „Siemon, ham maangiela tose ek baat bataawe.” Tab
    oe bolies: „Maastar djie, bolo.”'
  noa-E: Magbaawai Jesuu chi Simonag, —Simón, pʉdë mʉ iek ũrbarí ajim anʉm. Magbaawai
    jũrr chi Simonau Jesuug, —Maestro, magan mʉrʉg jaaubarim ¿khan agá? ajim anʉm.
  eng-EMTV: And Jesus answered and said to him, “Simon, I have something to say to
    you.” And he said, “Teacher, say it.”
  mib-NT: 'Yūcuán na te ni cahān Jesús jiín de: Simón, cúní rī cahān rī jiín ró ɨɨn
    jnūhun. Te ni cahān maá de: Cahān ní, Maestro.'
  lif-NT2: ये़सुरे़ खे़न् फरिसिःन् मे़त्तु, “सिमोने, इङ्‌गाॽ खे़ने़ॽनु लत्‍छा पाःन्‍धिक्
    पाःप्‍मा कत्तुङ्‌लो॥” सिमोनरे़आङ् नोगप् पिरु, “सिक्‍साम्‍बे, मे़त्ताङ्‌ङे़ॽओ॥”
  xnj-xnj: Yesu akamjovela mfalisayu yula. “Simoni, chivii chindu chenigana kukujovela.”
    Simoni, akamyangula, “Ena muwula, jovayi.”
  mmx-mmx: La ne Iesu ga lok tin keretna, “Simon, a ruuna lara lavanga kusu ana tong
    i ru.” Simon ga lok tin, “Laradi loklox ase, una tong i ria.”
  cbr-NT: 'Usaquin sinania ''unánquin ca Jesusan cacëxa: —Simón, cana mi achúshi ñu
    caisa tanin. Cacëxun ca cacëxa: —Asábi ca, ''ë ca cat.'
  tee-NT: 'Pus ju acsnich ju Jesús chani junilh ju anu'' fariseo: ―Simón va icjumputunan
    lakatam chivinti. Chai ju anu'' fariseo junich: ―Aq''uin''unch ji amamaka''unu''.'
  eng-LSV: And Jesus answering said to him, “Simon, I have something to say to you”;
    and he says, “Teacher, say on.”
  cak-NT: 'Y ri Jesús xu''ij che ri achi fariseo: Simón, ren c''o ri ninjo'' nin-ij
    chawe. Ri Simón xu''ij che: Ajaf, ¿anchique ri najo'' na''ij chue?'
  pah-NT: 'A''ero Jesus''ga ei fariseu''ga pe: —Simão, ei Jesus''ga. Tamombe''u ti
    nde ve. —Orembo''eharamo emombe''u ti ji ve a''ero, ei Simão''ga Jesus''ga pe.'
  sja-NT: 'Mãpai Jesupa Simonmaa mãgaji: —Simón, mɨa pɨmaa ne-inaa jara k''inia bɨda
    aji. Simonpa p''anauji: —Tachi Jarateepari, jaráji.'
  xed-xed: 'Ka Yesu zlraftá gwaɗa nda tsa mnda la Farisa ya mantsa: «Ari Simuŋ, mamu
    gwaɗa ta kumə yu ta mnaghata,» kaʼa. «Aŋi Mghama ɗa mna,» kaʼa zlghanaftá wi.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hín da̱ fariseo cán: —Cande̱hé Simón, cuni
    jo̱ho ná ca̱ha̱n i̱ xu̱hu̱n —na̱cachi Jesús xi̱hi̱n dá. A̱nda̱ já na̱cachi Simón
    cán já xi̱hi̱n Jesús: —Ca̱ha̱n mé á xi̱hín i̱, xitoho i̱ —na̱cachi da.'
  gfk-S: Ma ne Jisas ga tange tana, “Saimon, iou sip be ni hinawase ugo tike linge.”
    Io, iga tange be, “Hinawase iou, tena harausur.”
  bmu-bmu: Jisösnöŋ mi möt kutuba kewö meleŋda jiyök, “Saimon, nöŋön keu kun jimamgö
    mötzal.” Jiiga jiyök, “Böhi, ölöp jinöŋ mötpi.”
  dgz-dgz: Iesu nop megawa anuni menan, gare anega wadien, “Apan nega Saimon, nop
    wadiagepena anu.” Saimon gare wan, “Wadianet negawa, anenen anuingi? Wadianek.”
  eng-GNV: And Iesus answered, and saide vnto him, Simon, I haue somewhat to say vnto
    thee. And he said, Master, say on.
  zaa-NT: 'Làniana ra tè Jesús na: Simón, ttu cosa té qui''ni épa''a'' lu''. Lą nna
    rą ne: Gunàba cuią''lu'' Maestro.'
  eng-WEBSTER: And Jesus answering, said to him, Simon, I have somewhat to say to
    thee. And he saith, Master, speak.
  guh-guh: 'Nexata Jesús jumaitsi Simónjavabelia: —Simón, xainajë livaisiyo tacatsipaebinexa,
    jai Jesús. Simón nexata jumaitsi: —Jesús, netsipaebare, jai.'
  bon-bon: Piba Yeesu pui Parisea biname ne jejige egä, “Simona, cane singi gäne meebine
    matikolä mene jajime.” Simona jejige egä, “Abiberäja biname, ngena mene gyene?”
  nhw-BL: 'Huan yeca Jesús quinanquili catli Simón monejnehuiliyaya ipan itlalnamiquilis
    huan quiilhui: ―Simón, nijpiya se huicalotl catli nijnequi nimitzilhuis. Huan
    Simón quiilhui: ―Cualtitoc, Tlamachtijquetl, techilhui.'
  mgw-mgw: Yesu ngammakia ywo Mfalisayo, “Simoni, nibile na kikowe sa kukubakia.”
    Nembe Simoni ngammakia, “Nendakupi'kania Mwalimu, baya.” Yesu ngaabaya,
  swh-ONEN: Yesu akanena akamwambia, “Simoni, nina jambo la kukuambia.” Simoni akajibu,
    “Mwalimu, sema.”
  wbi-wbi: uYesu akamwamula na kukum'bula, “simoni nili ni kinu kwa kukuvula, “akati,
    kijove mbulanisi'
  bba-bba: Mɑ Yesu u nɛɛ, Simɔɔ, nɑ ɡɑri ɡɛɛ mɔ yi kon nun sɔ̃. Mɑ Simɔɔ u nɛɛ, yinni,
    ɑ ɡeruo.
  eng-KJVCPB: And Jesus answering said unto him, Simon, I have somewhat to say unto
    thee. And he saith, Master, say on.
  kgk-NT: 'Ha Hesu katu he''i íxupe: —Simão, anhomongetase ne ndive, he''i íxupe.
    —Mbava''e-rehe erenhomongetase xe ndive? he''i Simão Hesu-pe.'
  waj-waj: 'tuduu rikioo Yisuuva inna tunoo: Simoono, na vo kuavai i kiaa i mminai
    rikiaanee, tuduu rikioo ivo inna sai tunoo: Vitaira-o, inna aikioovai. Ni giaa
    ni mianee,'
  cpy-cpy: 'Ipoñaashita ikantanakiri Jesús irika Inashitantaniri: “Simón, eenitatsi
    nokoyiri nokantemiri.” Ikantzi rirori: “Ajantyaa pikantenawo yotaantaniri.”'
  ekk-PKP: 'Jeesus hakkas kõnelema ja ütles: „Siimon, mul on sulle midagi öelda.“
    „Räägi, Õpetaja,“ vastas Siimon.'
  mpx-mpx: Yeisu Palisi wana nuwatu i atena, inoke i baek elana i ba, “Saimon, bugul
    etega na baunan eliyam.” Yaka Saimon i talam i ba, “Ibwe. Topankite, u ba na hago.”
  wbp-wbp: Ngula-jangkaju, Jijajirla wangkaja, “Jimani, yungurnangku wangka.” Yalu-manu
    Jijajiji, “Yuwayi, wangkayaju ngajuku!”
  luo-luo: Yesu nodwoke niya, “Simon, an-gi gima adwaro wachoni.” Nowachone niya,
    “Wachna, japuonj.”
  nhe-NT: 'Huan yeca Jesús quinanquili tlen Simón moyolilhuiyaya huan quiilhui: ―Simón,
    nijpiya se huicaltili tlen nijnequi nimitzilhuis. Huan Simón quiilhui: ―Cualtitoc,
    Tlamachtijquetl, xinechilhui.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܫܸܡܥܘܿܢ، ܒܵܥܹܝܢ ܕܐܵܡܪܹܢܘܼܟ݂ ܚܲܕ ܡܸܢܕܝܼ.“
    ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܐܡܘܿܪ ܪܲܒܝܼ.“ ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ:'
  esk-NT: Jesus-ŋum nipliutiniġaa, “Simon, uqautraksraġigikpiñ.” “Aa, iḷisautrii,
    uqautiŋŋa!”
  msb-msb: Ginpahalapit siya ni Jesus kag sinabihan, “Simon, may isasabi ako sa imo.”
    “Nano ina, Maestro?” an hunga niya.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² hniu³ héi²: ―Simón, chi² báh³ cøng²
    jǿg³ mi³juǿi³jni hning² ―ca¹juúh²dsa. ―¿He² jǿg³ mi³juúh³hning, tøa¹²? ―ca¹ŋai¹
    dsa² héi².'
  dso-dso: ଜିସୁ ତାକେ କ‍ଇଲା, “ସିମନ୍‌ ତକେ ମୁଇ ଅଲପ୍‌ କଇବାର୍‌ ଆଚେ ।” ସେ କଇଲା, “ଗୁରୁ କୁଆ
    ତେବେ ।”
  meu-meu: Bena Iesu ese e hereva henia, eto, Simona e, lau na mai egu hereva taina.
    Ia eto, Hahediba taumu e, mani a hereva.
  yva-NT: Umba Yesus po raura nanto vatano Parisije umaso ai pare, “Simon, syare Syo
    ana inta raura nai.” Umba Simon po raura nakanande Yesus ai pare, “Injayo Kurune,
    ndaura kai.”
  dgc-dgc: Ey nadid, kinagi ni Jesus to Pariseyo, a “Simon, te istoriaék diko.” “Ey
    anya, Maistu?” kagi no Pariseyo.
  zpm-NT: 'Dzigo bnee Jesús lo zha farisé co yquiaadiag zho chop lan xtiidz me, rëb
    me: ―Pquiaadiaga gaṉle Simón: Chop mgui name, quia zho guieḻqui lo meṉ ne blediiṉ
    dimi lo zho. Tib zho zëëb gaay mil pes plat, stib zho zëëb gaay gayoow.'
  hix-NT: Noro yehutwatxho rma hutwekon hatà, Txesusu. Àro ke, onà wyaro nkekon hatà,
    àwya. Semawu y, kekon hatà, Farysewu wya. Kàrwonaha, ayakoro, kekon hatà. Hàà,
    orwonàmko, khananàhnye y, kekon hatà, Farysewu.
  sim-sim: Karem or hishirik Jisas wavu orhik or hishirin or heyehe orin ormu sawera,
    �Saimon, an mashi las mirin a sawekwak amu hishinduwa.� Karem mbarik ormu mbara,
    �Tisa, wa saweka.� Karem or mbarik ormu sawera,
  npi-ULB: येशूले जवाफ दिएर उसलाई भन्‍नुभयो, “सिमोन मैले तिमीलाई केही भन्‍नु छ ।”
    उसले भन्यो, “गुरुज्यू, भन्‍नुहोस् ।”
  cgc-cgc: Ambal Jesus ta Pariseo an, “Simon, may ambal a ki kaon.” Sabat Simon, “Sigi,
    Mistro, ambalen no.”
  tim-tim: Hain nâŋgâmbo Yesuŋe ekmâ nâŋgâm âmâ hin magaŋep, “Simoŋ, den siâ maktere
    nâŋgâ.” dâmbo hin magaŋep, “Tiksa, makniŋmenâ nâŋgâwe.” dâmbo
  yor-yor: Jesu sì dáhùn, ó wí fún un pé, “Simoni, Mo ní ohun kan sọ fún ọ.” Ó sì
    dáhùn pé, “Olùkọ́ máa wí.”
  wos-wos: Wungi sarékéndéka Jisas dé déré wa, “Saimon, wuni méniré nak hundi wanjoka
    wuni mawuli ye.” Wungi wandéka dé wa, “Wakwekwa du, méni mé wa.”
  emp-NTPO: 'Maʌ̃ carea Jesuba nãwã jarasia: –Simoʌ̃, mʌ̃a bʌ́a ne jara quĩrĩã b̶ʌa.–
    Simoʌ̃ba jarasia: –Mãẽteara jaradua, Jaradiabari.– Jesuba jarasia:'
  eng-F35: So Jesus reacted by saying to him, “Simon, I have something to say to you.”
    And he said, “Teacher, say on.”
  ind-ind: Lalu kata Yesus kepadanya, “Simon, Aku mau mengatakan sesuatu kepadamu.”
    Jawab Simon, “Katakanlah Guru!”
  pes-OPCB: 'عیسی خیالات دل او را درک کرد و به او گفت: «شمعون، می‌خواهم چیزی به تو
    بگویم.» شمعون گفت: «بفرما، استاد!»'
  mpt-mpt: Yesuse baabanea Saimono! Ne weng mako baabkenamabibo gesea Saimon esak
    baabanea Aleyemin naka kobo keb wengo baaneba wentano gesea
  ssx-ssx: Koto ekina꞉ Yesuma꞉ alota꞉ Saimonoo. Neke pa꞉ta꞉ I̱ma꞉ pi siki ma꞉nda꞉
    lonoe leekeme. Mo halima꞉ Yesuna꞉ pi litolo hata꞉ alota꞉ Aowe disao. La kie leekeme.
  mkl-mkl: Nɔ Jesu í ni, Simɔɔ, ǹ nɛ ide ɡɔ iyi ɑn sɔ̃ɛ. Nɔ í ni, fɔ, Mɛɛtu.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ଉତର୍ ବିକେ “ଶିମୋନ ଆନାକେ ନେଙ୍ଗ୍‍ନେ ମେଃନେ ଡିଗ୍ ବାସଙ୍ଗ୍‌ ଲେଃକେ
    ।” ଶିମୋନ୍ ବାସଙ୍ଗ୍‌କେ “ବାସଙ୍ଗ୍‌ ଗୁରୁ !”
  gof-RNT: Yesuusi, “Simoona, ta new odiyabay de7ees” yaagis. I, “Asttamaariyaw, taw
    oda” yaagis.
  unx-unx: ୟୀଶୁ ଶିମୋନ୍‌କେ କାଜିକିୟାଏ, “ଏ ଶିମୋନ୍‌ ଆମ୍‌କେ ହୁଡିଙ୍ଗ୍‌ଲେକା କାଜିସାନାଙ୍ଗ୍‌
    ତାନାଇଙ୍ଗ୍‌ ।” ଇନିଃ କାଜିକିୟାଏ, “ହେ ଗୁରୁ ମାର୍‌ କାଜିଙ୍ଗ୍‌ମେଁ ।”
  gah-gah: Loko agikatunú gelekago, Izesú nene Saimonao, neza gakó makó lo gimitoze
    loko lo amekago, tisánemaka, lokako gilitove.
  lcm-lcm: Na Iesu kala antok ia, “Simon, napo buk mengen anim ta mangsikei a mengen.”
    Na kala antok, “Katakai i akalit, kala ro. Ku mengen.”
  aer-aer: Kele Jesus Pharisee-ke angkeke, “Simon-aye, ayenge ngkwenge angketyeke
    ahentye-anemeyaye.” Kenhe Simon re angkirtneke Jesus ikwere, “Akaltyele-anthe-anthenhe
    atyenge angkaye!”
  qvc-NT: 'Chayshina yuyaptinmi, Jisusqa nirqan: —Simun, munanim suq kusitata nishuyta.
    Chaymi farisiyuqa nirqan: —Niwayri, Yach''achikuq Taytitu, nishpa.'
  tgl-ULB: Sumagot si Jesus at sinabi sa kaniya, “Simon, mayroon akong sasabihin sa
    iyo.” Sinabi niya, “Sabihin mo, Guro!”
  cbs-NT: 'Jesúsun jawen shinan unantan medabewakin yuikin: —Simóon, ¿jawada mia yuipa?—
    aka fariseon yuikin: —Ea yuiwe, yusinaan— aka'
  xtm-NTPP: 'Sani te Jesús ma, jiña''a ya fariseo ma: ―‍Simón, iyo in ja ká''an sa
    nuu ni ―‍kúu ya jiña''a ya. Te tee kúu fariseo ma, ni ndakone''e de: ―‍Ka''an
    ni, teskua''a ―‍kúu de jiña''a de.'
  nnq-nnq: Yesu ngalongela nukulenga, “Simoni, ngweti kilebe chu kunnengela.” Simoni
    ngannengela, “Elo, Aboli unengele.”
  bao-NT: 'To cõrora Jesús pea o biro cʉ̃re ĩiupi fariseore: —Simón, jĩcã wãme mʉre
    yʉ ĩirʉga —ĩiupi. To cʉ̃ ca ĩiro: —Jaʉ, Buegʉ, yʉre wedeya —cʉ̃re ĩiupi Simón.'
  san-ORI: ତଦା ଯାଶୁସ୍ତଂ ଜଗାଦ, ହେ ଶିମୋନ୍ ତ୍ୱାଂ ପ୍ରତି ମମ କିଞ୍ଚିଦ୍ ୱକ୍ତୱ୍ୟମସ୍ତି; ତସ୍ମାତ୍
    ସ ବଭାଷେ, ହେ ଗୁରୋ ତଦ୍ ୱଦତୁ|
  rmn-rmn: 'Дэчи о Исус пхэнляс лэски: — Симон, Мэ мангав туки со-то тэ пхэнав. —
    Пхэн, Сикляримарина, — пхэнляс ов.'
  huv-NT: 'Condom Teat Jesús tasaj aaga fariseo: ―Teat Simón, sanasaj ic noic poch
    ―aj. Quiaj tapiüng a fariseo: ―Ipiüng teat ―aw.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbra̱ fariseo: ―Ague Simu̱, jap''ʉ n''na ra̱ hya̱ dí̱
    nne ga̱ xi''i ―bi ''yɛ̱mbi̱. Ɛ̱nna̱ fariseo p''ʉya: ―Da̱mi̱ xiqui grá̱ xännba̱te.'
  nop-nop: Unduŋ ila nadiguk kaŋ Jesudi niŋguk, “Saimon, nu mede-kabe niŋ ganimbit.”
    Unduŋ nimbu Saimondibo yoguk, “Hinale, nemek u kedem nanimbeŋ.”
  obo-NT: Piru nosorollan ni Disas kos diyot poomdom din, de‑en mid ikahi sikandin
    to, “Simon, duwon od osengon ku kikow.” Mid tavak si Simon to, “Ondan man, Tohodnonaw?”
  kca-kca: 'Ԓўв пеԓайәԓ Иисус йастәс: "Симон! Ма нӑӈена мŏԓты йастәты верэм уԓ". Ԓўв
    йастәс: "Пŏтәрта, Утәԓтәты Ху".'
  cak-ENT: 'Y ri Jesús xbij chin ri achi fariseo ri xoyon richin: Simón, c''o jun
    ri ninjo'' ninbij chave. Ri Simón xbij chin: Ajaf, ¿achique c''a ri najo'' nabij
    chuve?'
