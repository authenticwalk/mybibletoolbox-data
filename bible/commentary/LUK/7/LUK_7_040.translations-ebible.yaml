  sab-NT: 'Kwian fariseo kle tañachuge ene mo tale Jesudi muinga giti, e chku uñale
    Jesuge gire Jesu gerudu kwian fariseo e ole: —Simón, cha gerukalin gbaite ba ole.
    Simón gerudu: —Kwian tkanga tangle geruge, gerule cha ole.'
  tmd-tmd: Jisas nuŋ, Perisi nöbö rɨbyöx nugwöŋ aku nugwön, nugwo yadöŋa, “Saimon,
