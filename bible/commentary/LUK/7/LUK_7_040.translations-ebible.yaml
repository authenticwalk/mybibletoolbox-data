    aꞌmine gamazika nene lovo.'
  uli-uli: Jesus yesa maliliy ngo yesa kangalu bo, “Simon, ye mel sew formel le ibe
    kangalug.” Simon yesa sor bo, “Ngoa, ho Sensey, kangaluyey.”
  nin-NT: Yesu ddu ugo wa di, “Sima, ingga se ni inkindirr yi nggo ingga ta da ku
    uwa.” Sima da di, “Unitsarr, da ki ingga.”
  tgk-tgk: 'Вале Исо ба ӯ гуфт: «Шимъӯн! Мехоҳам ба ту чизе бигӯям». Гуфт: «Марҳамат,
