  kue-kue: Ana Yesus ka di ikine ende tongwa, “Saimon, na ka ta pirka ene ditenaglka.”
    Ana Saimon dungwa, “Beke Notnga dinaro.”
  cot-NT: 'Iroompaquea icantanaquequea Jesoshi icanqueri pariseo: —Shimo, chooca noncanquempica.
