  for-for: aka'i asima mimagina, kube'ena pogana, ao'nuwama agisari pasogana a'no
    nkabiyatasa aebago puntiye. Pumagina agisaba amo'nantana, agunta wanipa pai'atantiye.
  epo-epo: kaj starante malantaŭe ĉe liaj piedoj, plorante, ŝi komencis priverŝi liajn
    piedojn per ŝiaj larmoj, kaj viŝis ilin per la haroj de sia kapo, kaj kisadis
    liajn piedojn, kaj ŝmiris ilin per la ŝmiraĵo.
  gfk-gfk: Ma ga tur manamur ta ira kaki Jisas gaam susuah, io, ira tirina matana
    ga hasulut ira kakine. Ga salap ira kaki Jisas ma ira hine gaam lusung dir ma
    ga bul no waiwai ta dir.
  bjz-bjz: Terua, Iesu da ambo kenava jiria, jii rirota, gonea vorea, Iesu da eka
    unda dibe jivumi seseghurie. Aghá ea, unda foumami dufea, Iesu da ekava muno urota,
    aná uka muumi avereguturie.
  atg-NT: Ọ bhale, ọ de ya wugha iJesu idi awẹ. Ọọ viẹ ku ameviẹ shi ọli awẹ. Ọ ri
    itsu ni e la li ukhomhi shishi ọli wẹwẹ-a, ọ pfipfi ọli awẹ. Ọ gbo ku ituale ni
    ọọ pfie shi ọli awẹ.
  bjv-NT: Re ɨsɨ go Jəju tɨ, njae tɨ, ɨsɨ no̰, nɨngə yo̰m nja Jəju kɨ man kəmne, ɓa
    bɔr kɨ bɨsɨ dɔne. Go tɨ, təl tɔn nja Jəju, ɓa ɓukɨ yɨbɨ tɨ ka kɨn.
  tos-NT: Yama̱ koxuta pusca̱t lakatatzokóstalh c-xtantu̱n Jesús, chu̱ tzúculh lakatasay
    caj la̱ntla̱ xtali̱puhuá̱n, chu̱ la̱ntla̱ xtasama xlakpi̱xtájat xli̱lakchaka̱ma̱,
    chu̱ xacchíxit xli̱ma̱lacsca̱cama̱, chu̱ tzúculh tantu̱tzu̱ca; chu̱ a̱li̱sta̱lh
    li̱lactlahuapú̱xtulh c-xtuhuán yama̱ xatla̱n perfume.
  rro-rro: Eao Iesu murinai aena pokinai ekoroti ehai ba mahana beikiai aena ebabeinakia,
    buinai eba'ororonakia abomo epaunakia, muramura timina 'orimona eheina ahakiai.
  mxp-NT: Ñɨya̱xpɨm ja twɨnguguꞌxɨyɨɨꞌñ ja Jesús tyeky, jøts ja wyeenøø ja ttuktaxøꞌjky.
    Jøts ja nay jatyɨ ja wya̱a̱y ttawɨbøꞌøty jøts ja ojts ttsuꞌkxy, ojts ja ttabakja̱ꞌa̱xy
    ja pa̱ꞌa̱kxuuꞌkpɨ.
  aak-aak: Jisaso sɨkwɨ́ tɨ́ŋɨ́ e rɨ́wɨ́ rɨwámɨnɨ éɨ́ nɨrómáná ŋwɨ́ nearɨ́ná xegɨ́
    sɨŋwɨrɨxɨ́ Jisasoyá sɨkwɨ́ sosɨ́áyo nɨyorɨ í xegɨ́ dɨ́á sepiá tɨ́nɨ kwɨkwɨ́rɨmɨ́
    nerɨ sɨkwɨ́yo kíyɨ́ nɨmiaúnɨrɨ iniɨgɨ́ dɨŋɨ́ naŋɨ́ eaarɨŋɨ́pɨ niwayɨmómáná gɨ́niɨ́
    nɨwirɨ e yarɨ́ná
  chd-NT: Ƚaca'no' iƚoc'huai'ma li'mitsi' Jesús. Ipango'ma tijoqui. Ƚujuay ijac'eco'ma
    li'mitsi' Jesús, etufc'eco'ma ƚijuac. Ituc'o'ma li'mitsi' Jesús, ic'ef'i'i'ma
    laceite lojuepa c'a.
  kdc-kdc: Kema kukisogo, habehi na magulu ga Yesu kolila, mahozi gake galagalila
    mgamagulu ga Yesu. Abaho kagahangusa magulu ga Yesu kwa mvili zake, kaganonela
    na kagagidila mavuta.
  nhr-nhr: a sa a Jesom nqàrè-kg'am koe hàà téé, a kg'ae, a tshoa-tshoa a tcgáí-tshàra
    sa cgoa nqàrèa ba cg'ãà-cg'ãa, a sa a c'õòa sa cgoa tchùu u, a x'obè nqàrè Me,
    a sa a tshãán cgoa ntcã̱á nqàrè Me.
  uig-PIN: U yiƣliƣan peti uning kǝynidǝ, putiƣa yeⱪin turup, kɵz yaxliri ⱪilip, putlirini
    ⱨɵl ⱪiliwǝtti; andin qaqliri bilǝn uning putlirini ertip ⱪurutti ⱨǝm putlirini
    tohtimay sɵyüp, üstigǝ ǝtir sürdi.
  beo-beo: 'Amalalu, e da Yesu Ea baligia Ea emo gadenenewane lela, dinanu. E da Yesu
    Ea emo amo ea si hanoga dodofelalu, ea dialuma hinabo amoga doga:i. E da Yesu
    Ea emo nonogone, amola amoga gabusiga: manoma sogagala:i.'
  acf-NT: èk i akoupi dèyè Jézi bò pyéʼy ka pléwé. I koumansé ka mouyé pyé Jézi èk
    dlo zyéʼy. Lè i fini i swiyé pyé Jézi èk chivéʼy, i bo pyé Jézi èk i fwoté yo
    èk losyon-an i té ni-an.
  tpi-OTNT: Na em i go sanap baksait long Jisas klostu long lek bilong en, na em i
    krai i stap. Wara bilong ai bilong en i kapsait long lek bilong Jisas, na dispela
    meri i mekim drai long gras bilong het bilong em yet. Em i givim planti kis long
    lek bilong Jisas, na em i kisim dispela sanda na welim lek bilong en.
  mbt-NT: Ne migsasindeg sikandin diye te peka ni Hisus dapit te paa. Migsinehew sikandin
    wey nasubid te luwe din ka paa ni Hisus wey impunasan din seeye te bulbul rin
    wey inggarekan din. Ne in-itisan din e te peemut ka paa ni Hisus.
  hau-SA: ta kuma tsaya daga bayansa, wajen ƙafafunsa tana kuka, sai hawayenta sun
    fara zuba a ƙafafunsa. Sai ta goge su da gashin kanta, ta sumbace su, sa’an nan
    ta shafa musu turare.
  mam-NT: Bix e xi' lk'exuj ti' Jesús, bix e cub majexuj t-xee' tkenxin, bix ak'xuj
    ook'el. Bix e cub tx'utl ta'l twitzxuj twi' tken Jesús, bix el tsu'nxuj ta'l twitzxuj
    ti' tkenxin tuya ttzmal twi'xuj. Bix el ttz'u'benxuj ti' tkenxin tu'n tyeec'antexuj
    tnimbilxuj, bix e cub tsu'nxuj jc'o'csbil tibaj tkenxin.
  udu-udu: Dhali a’di ki doshi bwamp̱o/ a’di isho’k piti mo. A’di ki ko mo. A’di ki
    ṯel mii ’pen mo mmoli/ a’di sho’k ki jabu’th em piti mo dhali a’di ki shumuṯ uni
    ka mur ’kup̱ ma yim mo dhali a’di ki p̱i sho’k piti ’twa/ mo dhali a’di ki ’kosh
    uni ka yina ’borga/ mo be.
  tvt-tvt: eno Jisu reeni ehuung damdi heh lathong ko ih chap ra taha, eno heh mikse
    rah ih Jisu lah adi siimseeta. Eno heh khoroon ih hook hut ano, heh lah adi chupphakta,
    eno phontum rah ih lokta.
  bgt-bgt: Iia ke haghe kori vathegna a Saimon me torongaghi tuturu leghugna a Jisas
    hilighagna na naegna me tangi me lulu horu na kothobui matagna kori naegna a Jisas.
    Gi e vamumuja kori sesehui ulugna me kisia na naegna, me rotea na sedi kori na
    naegna.
  mvn-mvn: ka manua‑nana inui, ka omo Iesu munina, ka aena nepena mini ka vi‑putu
    toutou ka mata‑inuna Iesu aena si‑vi‑niginigia. Ka apanana mamanaina wayahina
    aena nau‑wohi, kadu vi‑putu Iesu aena maoi, ka bunama iwaiwahi Iesu aena wayahina.
  djk-NT: Di a go doo, ne a saka kini a Masaa Jesesi baka, ne en futuse. Ne a bigin
    kee. Ne ai kee e bosi Masaa Jesesi futu te, en wataa ain nati Masaa Jesesi futu
    petee. Ne a deemi en anga en ede uwii. Ne a teke a sumee switi fatu, ne a kandi
    lobi a Masaa Jesesi futu.
  uig-LAT: U yighlighan péti uning keynide, putigha yéqin turup, köz yashliri qilip,
    putlirini höl qiliwetti; andin chachliri bilen uning putlirini értip qurutti hem
    putlirini toxtimay söyüp, üstige etir sürdi.
  nde-nde: kwathi esemi ngemva kukaJesu ngasezinyaweni ekhala, wamanzisa inyawo zakhe
    ngezinyembezi. Wasezesula inyawo zikaJesu ngenwele zakhe, wazanga wasethela amakha
    kuzo.
  ton-ton: Pea tuʻu ia ʻi hono vaʻe mei hono tuʻa, ʻo tangi, pea kamata fufulu ʻe
    ia hono vaʻe ʻaki hono loʻimata, ʻo ne holoholo ʻaki ia hono louʻulu, pea ʻuma
    ki hono vaʻe, ʻo tākai ʻaki ia ʻae lolo.
  mir-NT: Mänit tiägøøyy jøøbiä. Mänitä Jesús tiecypiujy wyiinnøøhaam. Mänit tiecymieex̱y
    quiuhwaayhaam. Mänit tiecychuꞌxy. Mänit tiecyñähjahx̱y perfumehaam.
  cak-YNT: Y re ixok re' camas c'a ndok'. Y re ruyi'al tak rach re ixok re' ye'biyin-ka
    chij rakan re Jesús. Y re ixok re' ye'rusula-a cha re rusumal-rue', y chuka' ye'rutz'ubaj
    rij rakan re Jesús, y xuya' chuka' re jubulaj ak'om re' chij re rakan.
  ces-1613: A stojeci zzadu u noh jeho, s pláčem počala slzami smáčeti nohy jeho,
    a vlasy hlavy své vytírala, a líbala nohy jeho, a mastí mazala.
  nab-NT: '@see-verse:LUK.007.037'
  eko-eko: Khulawa khweemela onyoko wa Yinsa nshini wa moolu awe khusala alila. Mishozi
    zawe khusala zittonkela moolu a Yinsa. Khusala akukuttha na nyuuli zawe na opejari
    moolu a Yinsa avaazaka mafuttha oonukhela.
  qxn-NT: Chärirnam Señor Jesucristopa gepallanpa chaquinyag witiycurnin wagargan.
    Wegenwan chaquincunata mayllarnin agtsanwan tsaquiscatsirmi, chaquinta mutsaycur
    juc mushcug perfümita wiñargan.
  wol-2010: Bi jigéen ja agsee, mu taxaw ca gannaaw tànki Yeesu, di jooy. Noonu ay
    rongooñam tooyal tànki Yeesu, jigéen ja di leen fomp ak kawaram, di leen fóon
    te ciy sotti latkoloñ ja.
  nss-nss: Pe isa pe iro tine ndruwa Yesu, pakeh ngondrokan, pe iro rang memesun.
    Pe ndruimaran ara itun iya ngondroka Yesu, pe iwiri kompayan pe iro kuwei ndruimaran
    iya aliy. Pe iro rahunghung iya ndrika Yesu pe itumwi ndraikei mangonohon layin
    ara iya aliy.
  snc-snc: eiaḡoto Iesu murinai eritoḡo-tarito, kwakuna koranai etaḡi-rakavato, benamo
    matana nanuna na Iesu kwakuna evaḡa-nufarito. Benamo ḡwina na ma edau-kaukaurito,
    kwakuna everauato, muramura ma bonana namona kwakunai ebubuato.
  lgl-lgl: Ma ka ruu 'i laola luma, ka ura 'i burila Jesus totolala 'aela, ka ani,
    ma ka faawasiua 'aela Jesus 'alia kwai la maala. Sui, ka faalanaa 'aela Jesus
    'alia ifula, ma ka lotofia. Sui ka nikia waiwai si'ina fofo 'oka fo 'i fofola
    'aela Jesus.
  mmo-mmo: Tombe la valu-naale Yesu dami ngaaho vu Yesu vaha, tombe hato nando be
    monasu, tombe meluk tokak Yesu vaha, om laavu lak luvalus-ande muuh Yesu vaha
    lôôt, tonde kaasêêh bel galovasa lak vaha.
  ncu-NT: Amo̱ a gye̱ Yudaa awuye mbraa‑ɔ se̱, ne̱ bo̱ da ba gyi. Ne̱ ɔkye̱e̱‑ɔ a
    bo̱ ye̱re̱ Yeesuu ayaa ase̱. Ne̱ o su o de mò̱ akyukyu ɔ pɔ mò̱ ayaapapaa. Ne̱
    ŋkee ɔɔ ba mò̱ ipwii bo̱ kpɛɛ akyukyu‑o Yeesuu ayaapapaa‑ɔ se̱, ne̱ ŋkee ɔɔ kyo̱kywe̱e̱
    amo̱ se̱, ne̱ oo twiiri laŋpe̱ŋtaa‑ɔ bo̱ we̱e̱ se̱.
  cni-NT: Ocatiapaaca itapiiqui Jesoshi, quempeji. Iraasanotapaaca, ovitejantacari
    ojaqui iitiqui, iro oshetantajanariri oishi. Impoiji onintiri iitiqui, aisati
    osaitantacari iitiqui casancajari.
  eng-WMB: Standing behind at his feet weeping, she began to wet his feet with her
    tears, and she wiped them with the hair of her head, kissed his feet, and anointed
    them with the ointment.
  zaw-NT: Che biu' gunaaga, bidzujṉni lo ni' Jesús, guslojni cayoonni. Con nisbee
    caguiibni ni' Jesús, dxejc caguspijdzni ni'ni con xquidxejcni. Dxejc bachagro'ni
    ni'ni bazaazani setnejxhga ni' Jesús.
  san-MAL: തസ്യ പശ്ചാത് പാദയോഃ സന്നിധൗ തസ്യൗ രുദതീ ച നേത്രാമ്ബുഭിസ്തസ്യ ചരണൗ പ്രക്ഷാല്യ
    നിജകചൈരമാർക്ഷീത്, തതസ്തസ്യ ചരണൗ ചുമ്ബിത്വാ തേന സുഗന്ധിതൈലേന മമർദ|
  tam-TCV: இயேசுவுக்குப் பின்னால் வந்து அவள் அழுதுகொண்டே நின்றாள். மேலும் அவருடைய
    பாதங்களை தன் கண்ணீரால் நனைத்து, தனது தலைமுடியினால் துடைத்து, அவருடைய பாதங்களை
    முத்தமிட்டு, பரிமளதைலத்தை ஊற்றினாள்.
  mit-NT: te nihí‑néà cuàhàn ndé iá‑yà. Te nì sàcuììn‑nè yàtà‑yá yatni nùù sàhà‑yá,
    te sacú cuáhà‑né. Te ndutènúù‑némà nì dàndàxín‑né sàhà‑yá, dandu nì nsida ìchí‑nèà
    xì idìdínì‑né. Nì tutuyuhu stná‑nè sàhà‑yá, te nì dàcánúú‑né ñà‑tnami ma ìcà sàhà‑yá.
  ceb-ULB: Nagtindog siya dapit sa likod ni Jesus duol sa iyang tiil ug nihilak. Nagsugod
    siya sa pagbasa sa tiil ni Jesus pinaagi sa iyang luha, ug gipahiran niya kini
    sa buhok sa iyang ulo, gihalukan niya ang mga tiil ni Jesus, ug iya kining gidihogan
    ug pahumot.
  ces-LB: Poklekla k Ježíšovým nohám, smáčela mu je slzami, utírala svými vlasy, líbala
    je a potírala vonným olejem.
  mkn-mkn: Dia datang deka sang Yesus dari Dia pung balakang. Ais dia pi tikam lutut
    di Yesus pung kaki. Tarús dia manangis makarereu sampe dia pung aer mata jato
    kaná Yesus pung kaki. Dia seka Yesus pung kaki pake dia pung rambu sandiri, deng
    ciom barmaen Yesus pung kaki. Ais ju dia poꞌa itu minya wangi pi Yesus pung kaki.
  nce-nce: Na bu Jisas kë mëta tafa lëglebë lowa tlelëkakule, na Jisasbë elebo li
    mëta tlibetle. Na mana ye tle. Bu ye tlebë na nabatu Jisasbë juba mëta tuha tetotë.
    Na bubë eslehuba heletanënona, Jisasbë juba mago nabatu sosa totometle. Na bubë
    juba ëfalëbona itaita momotlë tletle na lale lëkaluwa tu juba mëta wë tëtatle.
  pol-UBG: I stanąwszy z tyłu u jego nóg, płacząc, zaczęła łzami obmywać jego nogi,
    wycierała je włosami swojej głowy, całowała i namaszczała olejkiem.
  qxh-NT: Jesúspa ćhaquinman jamacuycur, sumaj wagaran. Wiguinpis Jesúspa ćhaquinta
    ushmaran. Ajchanwan chaquichipuran. Mucharan. Jananmanpis pirjümita jaycapuriran.
  nwi-nwi: Kɨni in rɨmauə ipakə tuk Yesu mərer ye nɨkar nɨhun, mamasək. Nehe nɨmrɨn
    rətəg-pən ye nɨhu Yesu, mokwi nɨhun. Kɨni mamrai-ta nehe nɨmrɨn kɨn nɨkwənen ye
    nɨhu Yesu, mənɨm-pən nɨmrɨn ye nɨhu Yesu, mətəg-pən senta ye nɨhun mir.
  kmo-kmo: Irek, sii Jisas riiti magiirek yatii jumuk bana bana siitii keya tar. Keya
    tari keya muku Jisas riiti yatiik saka tar. Saka tarek, sii masebiyak yatiin bachichi
    omoreramorechi kwowa ya tawa ukuk gwotiir.
  agr-agr: Nunik Jisusa naween ayaumas pujus buutak nawen negaikiajui, dutika intashinig
    ujugtau, nuniak nawen kugkuntak kugkuinui ukatkauwai.
  kyc-kyc: Epo matarena Yesunya kimbu siyamo dorena ee lao kareyara banya ee ipwange
    Yesunya kimbu dokona lyuo peteya. Dokopa enda dokome banya kyawasi dokome ee ipwange
    pyao nembo banya kimbu nyinyi pyuo mamba kisakamyuo peteya.
  urd-GVU: پیچھے سے اُس کے پاؤں کے پاس کھڑی ہو گئی۔ وہ رو پڑی اور اُس کے آنسو ٹپک
    ٹپک کر عیسیٰ کے پاؤں کو تر کرنے لگے۔ پھر اُس نے اُس کے پاؤں کو اپنے بالوں سے پونچھ
    کر اُنہیں چوما اور اُن پر عطر ڈالا۔
  yre-NT: E -tɔ Zozi 'cɛin "srɔn, ɛn e -wuɔdɩ 'sia te -a yiɛ yi -sɛan Zozi 'cɛin -da.
    E -sɛan "da te yaa bʋʋman 'e 'wulo "jɛ "a, te yaa cɛin 'bɔ lɛaman 'e man. "Bɛ
    -sru ɛn e 'nyrɔn 'bɔ 'sɛn -a cɛin -da.
  fuh-BKF: O hetti caggal Iisaa ɗakkol koyɗe muuɗum, imo woya, imo leppinira koyɗe
    mum gonɗi makko, imo mooytira ɗe sukundu makko. Imo muccoo ɗe, imo joora nebbam
    ɗaam dow majje.
  arl-NT: Maajiiri Jesu cashacuucuma mojoquetasee. Nujuqueriquiaari. Na namijiaacaari
    Jesu niohuacaacua totejoriquiaa. Naa Jesu niohuaca piquiojoreeri. Na nuhuaji,
    na muecacata na sacuanijiarohuari. Na niohuaca nujuureeri. Na shanohua jaanutaja
    totaree Jesu niohuacaacuaari.
  ziw-ziw: Achimala haguhi na Yesu kuno akaila, akachabaza iviga vya Yesu na mesozi
    yakwe. Niyo avifuta kwa fili zakwe, vikajika asesa na kuvikuluguta mavuta.
  grc-TR: καὶ στᾶσα παρὰ τοὺς πόδας αὐτοῦ ὀπίσω κλαίουσα, ἤρξατο βρέχειν τοὺς πόδας
    αὐτοῦ τοῖς δάκρυσι, καὶ ταῖς θριξὶ τῆς κεφαλῆς αὐτῆς ἐξέμασσε, καὶ κατεφίλει τοὺς
    πόδας αὐτοῦ, καὶ ἤλειφε τῷ μύρῳ.
  nag-nag: aru khara hoi kene Jisu laga theng usorte kandi kene tai laga suku pani
    pora Jisu laga theng bhi jai dise aru chuli pora mussi kene tai laga theng ke
    chumai dise, aru bhal gundh tel lagai dise.
  eng-OEBCW: and placed herself behind Jesus, near his feet, weeping. Then she began
    to make his feet wet with her tears, and she dried them with the hair of her head,
    repeatedly kissing his feet and anointing them with the perfume.
  knj-NT: Jix apni kaan ix scawilal Jesús. Jix c'oli yok' ix. Catu' jix x'a'on el
    yajan Jesús tu' yetoj yal sat ix. Jix lawi c'al tu' xin, jix sjo'on taj yajan
    naj yetoj xil ya' ix, catu' jix tz'uble el yajan Jesús yu ix. Jix stobon oc ix
    jun ambal suk'uk'i sab tu' yin yajan naj.
  deu-1912: und trat hinten zu seinen Füßen und weinte und fing an, seine Füße zu
    netzen mit Tränen und mit den Haaren ihres Hauptes zu trocknen, und küßte seine
    Füße und salbte sie mit Salbe.
  san-PUN: ਤਸ੍ਯ ਪਸ਼੍ਚਾਤ੍ ਪਾਦਯੋਃ ਸੰਨਿਧੌ ਤਸ੍ਯੌ ਰੁਦਤੀ ਚ ਨੇਤ੍ਰਾਮ੍ਬੁਭਿਸ੍ਤਸ੍ਯ ਚਰਣੌ ਪ੍ਰਕ੍ਸ਼਼ਾਲ੍ਯ
    ਨਿਜਕਚੈਰਮਾਰ੍ਕ੍ਸ਼਼ੀਤ੍, ਤਤਸ੍ਤਸ੍ਯ ਚਰਣੌ ਚੁਮ੍ਬਿਤ੍ਵਾ ਤੇਨ ਸੁਗਨ੍ਧਿਤੈਲੇਨ ਮਮਰ੍ਦ|
  nob-LB: Da hun kom inn i huset, stilte hun seg ved føttene til Jesus. Hun gråt til
    føttene var våte av tårene, så tørket hun føttene hans med håret sitt, kysset
    dem og salvet dem med olje.
  ntj-ntj: Nyangka Tjiitjalu yantalu ngarrirra mirrka ngalkulanyangka palunyaku tjinangka
    ngarala yularranytja. Nyangka milyarntu-lu tjina winytjuranytja. Nyangka palunyaku
    mangkangka wayipungkulanytja. Palunyalu-ra tjina nyunytjuralpi parnti walykumununya
    tjutirnu.
  sxb-NT: Yagia aimerra emugongo nyamagulu aga Yesu owawanga na aigoloole na aria
    ku emeesa. Yarra amaziga ni gaika, kandi yatanika okuwaka amagulu aga Yesu na
    amaziga ago, na agaeeya ne emvwiri ezia ku omutwe gwae. Yamunuuna amagulu na amu-aa
    owuti kandi *yagawaka na amavuta ago.
  nhu-NT: Ɛ wvú gɛn ley leem mbew Jisos e, nɛ kɛw no beele, ɛ misɛm cemceme yî bikaa
    bi Jisos e. Ɛ wvú mum ŋgvuwcɛ, ŋgvuse ɛkolɛ kew no shole bikaa bi Jisos e bô yvuw
    ɛkolɛ, ŋoci mum yeefe bô nfiey wɛ.
  row-row: Ana nema tungga deaꞌ deka no Yesus. De sendeꞌ lululanggan sia Yesus ein.
    Ma ana nggae losa luun titi dai Yesus ein. Ana seka Yesus ein nendiꞌ langga fulun,
    ma idꞌu nasafafali Yesus ein. Basa ma ana mbori mina maꞌameniꞌ naa neu Yesus ein.
  msy-msy: Egha a Iesusɨn dagarimning gɨn tughav ikia azima, ezɨ an teriba Iesusɨn
    dagarimning giri. Ezɨ a uan dapanir arɨzimɨn an dagarimning adizava an dagarimningɨn
    torava egha borem an dagarimning ginge.
  agg-agg: Ranɨyo ai ho Sisasɨndɨ daboadanɨ yirɨkɨmɨ nɨŋgombo aranɨyowohü Sisasɨndɨ
