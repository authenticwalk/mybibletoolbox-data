  san-SIN: තස්‍ය පශ්චාත් පාදයෝඃ සන්නිධෞ තස්‍යෞ රුදතී ච නේත්‍රාම්බුභිස්තස්‍ය චරණෞ ප්‍රක්‍ෂාල්‍ය
    නිජකචෛරමාර්ක්‍ෂීත්, තතස්තස්‍ය චරණෞ චුම්බිත්වා තේන සුගන්ධිතෛලේන මමර්ද|
  yut-yut: Wɨgɨ Yesu da manjikon kandapnikon paŋkɨ agek kunam tagakwan dabɨl pakbini
    da kandapnikon maŋ guktaŋba busuŋ daŋgwani baŋ ɨkdɨgagɨt. Yaŋ aŋek kandapmɨkon
    mandaŋ naŋek pakbi kɨbaŋɨ tagɨsi naŋ soŋ ɨmgut.
  grc-BYZ: καὶ στᾶσα ὀπίσω παρὰ τοὺς πόδας αὐτοῦ κλαίουσα, ἤρξατο βρέχειν τοὺς πόδας
    αὐτοῦ τοῖς δάκρυσι καὶ ταῖς θριξὶ τῆς κεφαλῆς αὐτῆς ἐξέμασσε, καὶ κατεφίλει τοὺς
    πόδας αὐτοῦ καὶ ἤλειφε τῷ μύρῳ.
  cpc-NT: Okatziyimotapaakari iitzikontaki Jesús, iraimotapaakari. Othaatanaka oyaaki
    okiki ajyitakiri iitziki, ojyitantzimaitari oishi. Ipoña onintaakiiwaitanakiri,
    osaitantanakari kasankaari.
  nhg-NT: Hua omoquetz ca tiecuetlapa ca tieicxetla, hua ochucac lalebes. Otieicxepaltele
    ca ixöyu, hua tiepojpoöya ca itzo. Quenpetzoöya tieicxehua hua ipa quetlöliöya
    inu pajtle ajfeyoc.
  nya-nya: Iye anayimirira kumbuyo kwa Yesu pa mapazi ake akulira, nayamba kumadontheza
    misozi pa mapazi ake. Ndipo iye anapukuta mapaziwo ndi tsitsi lake, nawapsompsona
    ndi kuwathira mafuta onunkhirawo.
  ngu-NT: Niman chica chocaticatca, onotlalij icxitlan Jesús niman opeu quimpajpaca
    icxihuan ican ixayo. Quemaj oquinhuajhuachilij ican itzon. No oquintencualij niman
    quemaj oquintequilij on aceite ajhuiyac.
  kup-kup: Tat Iesuz eñañiz totoi rouvat iñ hahot hehan esoroñ Iesuz eñañik ñodoohan
    pim gag tae tovetanañ tok rizat olohot het eñañik tot novai uer ulagï tinavonañ
    pov baozourovai ur memelooh.
  jid-jid: Nda ye kluwei na Yesu nda tsi yi nda jum nza ma ni ma shishi ma nda sezah
    ma ni nfutu ma a tre kauna ma nimu zah gban zah mu ni turare.
  wmw-wmw: Nakufika, akikokora nyuma ya maulu a Insa, akirira akimugwa masozi. Kuno
    akinlovya na masozi ake Insa mmaulu, ikisa akinfuta na nywiri zake. Na kila mara,
    akimpa beju, kuno akintawanyira mafuta akunuwira are.
  gmv-GGM: yaadane Yesussappe guyyera iza toho achchan eqqada yekashenne ba afunthan
    iza toho caphisadda ba huu7e ithikera quccashenne yerashe shitto tiyadus.
  ssg-ssg: Ape i tu tehiti Jises sai aen. I tang ape kani pulan tuh hawaxexa ae Jises.
    I uke ukun umeni hapaxean ape i to asoasoi aen ma i tihi tehu sanda hani he aen.
  zpo-NT: Nzhonn me mzob me nii Jesús, nu nis kwaan nzhonn me ngok bsii nii Jesús.
    Nu zeera msekwizh me nii Jesús kwaan yich yek me. Nu ndaw me bit nii xaa nu mxo
    me perfum tich nii xaa.
  poy-poy: Kagenda kagoloka pakwegera pamagulu pa Yesu pakalila na masozi gakuwi gamtulukiriti
    Yesu pamagulu. Kapukuta magulu ga Yesu kwa vilii zyakuwi na kunonera magulu, kagaswaga
    utuli.
  qwh-NT: Chärirnam, Jesuspa qepanpa chaquinyaq witïcur, waqarqan. Weqincunawannam
    chaquincunata paqaporqan, y aqtsanwan tsaquitsirnam, chaquinta mutsecuryan, perfumita
    jicharqan.
  gaw-gaw: Jesus baegp̱a, guguiṯa dimugp̱a hibaiṯa gayaya dayom. Ameg leb goḵaḏa,
    Jesus baegp̱a ne amu iḵi uḏugp̱a op̱iaya, Jesus baeg ootuqiṯaṯa, goḏen amu Jesus
    baeg laaiṯom.
  nca-nca: Mahero Yesu khímo kaŋero tendoyoní tendo sonoyómbo Yesu khímo umburó. Tendo
    sonoyó ŋuko huímbo soworo khí mutó inoro sono nuŋgurí meté mu rero khímo windoroŋaró.
  zpz-NTPP: Orzeꞌ gusub tiily mi yeñ gyiꞌ Jesuuz. Ruun mi. Gazeꞌ nu rcoom nis urlom
    gyiꞌ Jesuuz. Orzeꞌ gazeꞌ nu rcuiigy mi ñii nu gyich ic mi. Lat zeꞌ pca ruꞌ biñ
    mñaa zeꞌ gyiꞌm. Orzeꞌ pcoo gaꞌm asecy zguul zeꞌ gyiꞌ Jesuuz.
  mkj-mkj: Ih mwindi likinjarkin Jesus ipen pwoalkoa, ih ken joang, pilen mijoa dundundihoang
    pohn pwoalkoan Jesus, ih limwihki pisen moange, kiski pwoalkoa kan apel salipki
    lehu pwoalkoan Jesus‑ok.
  zac-NT: Bëzullibi naꞌa guëaꞌ Jesús catë cabezë më. Biꞌni naꞌa nu guzublú radzë guëaꞌ
    më con nisë narruꞌu slu naꞌa. Lueguë bëshá naꞌa guitsë guëc naꞌa guëaꞌ më parë
    guëbidchi guëaꞌ më.
  kyg-kyg: Yesu akamelegamo he tino maiꞌneno aiyalegamo aviꞌyaꞌmo huꞌniye. Aviꞌyaꞌmo
    nehigenoꞌaeꞌmo aunumoꞌmo kalo kalo huno aiya agotofuleꞌmo asagauno aiꞌnigeno ayokatetiꞌmo
    alino hau huno ateteno aiyaleꞌmo haeno neteno uvelimo lakino faleno ateꞌniye.
  kmk-kmk: Summikad sit sog-on dit ikin Jesus un umibiibil ot sadit luwa na nantodtodtod
    sit ikin Jesus. Pinunasana’t dit buuk na asina inogkan kan inisigan sit bangbangu.
  cao-NT: Jicohax Jesu tahë tsi ja mëniniquë. Toá tsi quiha ja aracona-niquë. Jatsi
    jahuë bëho yaxo tsi quiha jahuë tahë bo ashimatsijahuaniquë. Jatsi jahuë boó tsi
    jahuë tahë ja shinahuaniquë. Shinahuaxo tsi quiha ja tatsoniquë. Jaquirëquë jahuë
    tahë qui perojome ja japaniquë ra.
  bbr-bbr: Kiro asir pemara, Jisas siakup tai raumara, wai rawon. Kon amuk urokus
    Jisas nukan isou opok nowon. Keseria, kon tapau urik rumukäus kiro amuk urok Jisas
    nukan isou opok tätäi kuremara, kon isou oktokormara, kiro uer oianik, Jisas nukan
    isou opok kourwon.
  inb-inb: Jesuspa wasa­nig­manda kailla­ias­paka, kungu­rirka. Wakaspa, paipa wiki­wa
    chaki­ta maillarka. Nis­paka, kikinpa agcha­wa tusta­chispa, chaki­kunata mucharka.
    Chi asiti­ta­pas chaki­pi­mi tallirka.
  hrv-hrv: 'i stade odostrag kod njegovih nogu. Sva zaplakana poče mu suzama kvasiti
    noge: kosom ih glave svoje otirala, cjelivala i mazala pomašću.'
  box-NT: Bìo ó o ɓueé zon, ó o bánbáa khíi hùerá a Yeesu mɔ́n ò o wee wá,
    ó o yèn-caa wee lii o Yeesu mu zení wán. Ó o ɲún-vãní lé dìo ó o wee
    bĩní sùuka làa hã, bṹn mɔ́n ó o wee bĩní yɛ̀ɛ hã ká a kúee ho ɲiló
    mu hã wán.
  ote-NT: Nura ꞌbɛhña̱ꞌa̱ bi da̱stꞌa ja yá ua ra Jesu, bi nzoni ne bi xixa yá guida
    ja yá ua ra Jesu, nepʉ bi oꞌtuabi co yá sta̱, nepʉ bi zʉꞌtsuabi, ne bi goꞌtsuabi
    núꞌa̱ ra hoga ñʉni mi ha̱.
  wnu-wnu: Yarab Yisas mogirt end naget igo ea mag ya der Yisas gotent isa wogub ne
    wonou tari im end baimetet ne ambuget wogub maurem ya ba yarer end wot igimeteterei.
  zam-NT: Ndxón' xa'gota. Mbii gax xa'gota loo Jesús co'te' mdub Jesús loo mes. Mtlo
    xa'gota, mtech xa'gota nii Jesús con nít loo xa'gota co' ndxón' xa'gota. Ngoloa,
    mtecui's xa'gota nii Jesús con yis yéc xa'gota. Sya, msero xa'gota nii Jesús.
    Ngoloa, mtàa xa'gota aceit perfum co' anze'f nazi' ndlya' nii Jesús.
  zyp-NT: Taico a hninglang tah a phe hrang leco a daw ka, cah ka, a phe cawh a mehthli
    tah pacingsah thlu ka, ma khy taico a sang tah hruh ka, a phepazaw cawh hnang
    ka, ringthopaw cawh a bia.
  sey-NT: Dani i̱opi Jesús quë̱no macana doꞌre jaꞌruni oio i̱o oi copi i̱ quë̱o tsoani
    jeteyoꞌje i̱o nañapi të̱no cue̱nani tsu̱ꞌsuco sihuaco huëo së̱ maꞌñapi i̱ quë̱oje
    doco.
  nvm-nvm: Fu abe keko Jesuon nuon iji diak fu korenma ijia manine niraiko nido fuon
    ijar Jesuon diak azan ijia arin. Fu ijegrene uri nigen jau fuon ijia fidame fun
    uri diak iji kam irkuardiame uri do iji udi mukor urino iji abe ijia usemdain.
  mps-mps: Jisasgo sągą pagede tudi badu dolaludu, gela weyu, aga gela guago Jisas
    sągą sawali nadugwali. Tama te we aga bobobage tobolu nisigo Jisasgo sągą
    sawali holama, sągą sawali si nono nenama, te denami wel aga sągąde pilali.
  seh-seh: Penepo nkazi akhala kunduli kwa Yezu, mbakhamulirira pa myendo pace. Iye
    atoma kuntotesa myendo yace na misozi. Pidamala iye penepo mbaipukuta misozi na
    tsisi yace, mbatoma kumpsompsona myendo, mbakhaidzodza mafuta.
  pab-NT: hoka Jesus hiniri maniya amematyoa, ehaliyaseta, tiyita hoka aolowaita ikijinai
    haosexa xatali kakoa. Hatyaoseta tirehetene hasekase kakoita. Hoka sohikijijita
    Jesus kijinai, exahe owikita airaxero ikijinai heno.
  llg-llg: Ana mai dekak nesik Yesus dean. Basa de ana sendek lunggulanggan neu Yesus
    ein. Boe ma ana namatani nakaleleu losa lun tuda laꞌe Yesus ein. Ana seka Yesus
    ein nenik ndia langga-bulu hehelin, ma ana idu nakamiminak Ndia ein. Basa de ana
    diꞌa mina kaboo menik ndia neu Yesus ein.
  kyf-kyf: '''Ɩn ɔ yia -Zezu lʋʋ ladɩ, -mɔɔ bhʋnya -yɔ, -zugba ɔ wi. ''Ɩn ɔ ''mɩɔ
    yia -Zezuu bhʋ wɔtɔlʋ. ''Bhie, ɔ yia we -yɔsɛ ɔ ''nyi nya, ɔ yia we gbleli, ''ɩn
    ɔ yia -lasiklɔ ɔ bhʋ -yɔ slu.'
  tpi-tpi: Na em i go sanap baksait long Jisas klostu long lek bilong en, na em i
    krai i stap. Wara bilong ai bilong en i kapsait long lek bilong Jisas, na dispela
    meri i mekim drai long gras bilong het bilong em yet. Em i givim planti kis long
    lek bilong Jisas, na em i kisim dispela sanda na welim lek bilong en.
  mih-NT: Ta i sicuɨñɨ ndyaa ña saha ra Jesús, ta i sacu xaan ña vatyi ndu‑uu iñi
    ña cuatyi ña, ta i quisaha nacatya ña saha ra Jesús sihin ndutya nuu ña. Ta zɨquɨ
    i zana‑ityi ña saha ra sihin ixi xiñi ña. Ta sihi ña saha ra. Ta i saca ña azetye
    vixi cuan saha ra.
  qvh-NT: Jesuspa naupanman jamaycur wagaptinmi Jesuspa chaquinman weguin jutorgan.
    Say jutushgantanami agsanwan saquisipargan. Nircur Jesuspa chaquinta musarcur
    winapargan apashgan perfümita.
  kms-kms: Ni wundi Jisas nde dobu muange tingi yequ, quanji wund, di ni ngam giji
    wuye Jisas nde muange wam ir mati, di nikin yu pe ku wumb. Di yimb wughe, wughe
    wuso Jisas nyinge song wurang, di wel yuwon tuqo neri kin nyinge wam groq wundig.
  agn-agn: Liminenget tanandia ong boko-boko ni Jesus ong parting kakayan na. Pagini-yak
    tang babay ig nalbay tang lok na tang mga kakay ni Jesus. Oman sinrapoan na tang
    mga kakay ni Jesus tang boa na. Pagatapos, initongan na tang kakay na ig binaniosan
    na tang pabanglong ekel na.
  nhi-NT: uan omotoquih icxitlan Jesús. In siuatl ochocataya, uan ica niixayo oquinpaltilih
    nicxiuan in Jesús, uan ica nitzon oquinuatzaya, uan ocxotenamiquia, uan ocxoohxilih
    non ahuiyactli.
  ttc-NT: Oqeten ti'ajx Jesus b'ix oqet mejlet txe' toq, b'ix owokten oq'el b'ix tuky'i
    ta'l twitz owel xtx'ajo' ti'j toq Jesus, yaji owel tky'ixwinsa' tuky'i stzamal
    twi' b'ix n'el tuq b'aj stz'ub'a' ti'j toq b'ix oqet tqo' te tk'ok'jal ti'j toq.
  dan-1931: og hun stillede sig bag ved ham, ved hans Fødder og græd og begyndte at
    væde hans Fødder med sine Tårer og aftørrede dem med sit Hovedhår og kyssede hans
    Fødder og salvede dem med Salven.
  kwj-kwj: Wosini Jisas gumwa tiki seke mu tiki ti etisini ti ichakanda. Wondani ti
    meriꞌuku tihi ti dawehenani sikani Jisas seke ki apesiwani ti mwa nimbi ki ya
    ti hindinda. Wosini Jisas seke tiki ti tumwatamwaꞌasini weli ti ya ti hindinda.
  vie-OVCB: đến quỳ dưới chân Chúa mà khóc, nước mắt chảy xuống chân Ngài. Chị lấy
    tóc mình lau, rồi hôn và xức dầu thơm lên chân Chúa.
  kze-kze: mindáúmpá'á iyéna Ísun-ánaaempa'a aísamaivimba uména ivi'á kwétowana a'numá
    ka'maéna Ísu aísamaira'a kumúwana minínínkó ayáátáár-a'nontaunei aísamairakemba
    kwéuwaena aísamai kwéamo'nena áséi-kwiyumbo úm-basawemba aísamaira'a atímarowana
  lbk-lbk: Sa et tinmokcho is kachokogna ay nen-ag-akha engkhana ay infena nan sikin
    Jesus isnan akhana. Sa na't cha kannay ponasan isnan fookna ay cha mamisfisito
    ischi. Sa na't lanaan isnan chey ay fangfanglo.
  mto-NT: Ku veꞌe jye̱ꞌy je̱p je̱ Jesús ñaadup tso̱v, vanꞌit tseꞌe yaaxy, je̱ vyinna̱a̱j
    tseꞌe tyuknu̱taꞌkxi je̱ Jesús je̱ tyek, je̱tseꞌe je̱ vyaajy du̱tukpo̱ꞌtta̱a̱tsni,
    je̱tseꞌe je̱ tyek du̱tsuuꞌkx, je̱tseꞌe je̱ paꞌajk xooꞌkpa na̱a̱j du̱pa̱a̱jmji.
  bzh-bzh: Ya verup nare loḳ Yesu demi dus vu vaha gemedo nesu, lob mala ruḳ töö
    raḳ Yesu vaha, log revu raḳ yu viis. Log mul Yesu vaha, gekeseh wël merikin
    raḳ vaha.
  guj-2017: તેમના પગ પાસે રડતી રડતી પાછળ ઊભી રહી, તથા પોતાનાં આંસુઓથી તેમના પગ પલાળવા
    તથા પોતાના માથાના વાળથી લૂછવા લાગી, તેણે તેમના પગને ચૂમ્યાં, તેમને અત્તર લગાવ્યું.
  jvn-NT: Wong wédoké terus ngadek nang mburiné Gusti Yésus, nang sebelah sikilé,
    terus nangis. Eluhé tumètès nelesi sikilé Gusti Yésus, terus dilapi karo rambuté.
    Wong wédok mau terus ngambungi sikilé Gusti Yésus, terus diusapi karo lenga wangi.
  byr-byr: wɨlaabɨna yɨna yaka Jizaazaryaba bulyɨmagɨ aya kɨba sɨvigɨꞌnyɨryawɨ gidɨkuꞌ
    bulagaidaaꞌna yɨna yaka kɨnna dɨwaainyɨna. Kɨnna dɨwainadaaꞌnyɨ gamɨre kɨdalaalya
    Jizaazare sɨvɨlyɨrɨ bwalaravaawɨna kyaꞌ gannya mɨjata saamɨnyasɨ yaalɨka yɨmwanna.
    Sara miꞌna yaka gamɨre sɨvɨlyɨrɨ buꞌbuta kwalaalya biwɨna yaka welivananya saadaayasɨ
    sɨvɨlyɨrɨ yevuꞌna.
  ian-ian: Jisasna man ngandɨmba kwali mamba sɨlaa nglalɨlɨ. Nglalɨlɨ, lɨla mɨni ngu
    ndɨna mamba ndandɨ. Lɨla sɨvla nɨmbɨ yuwi kwutaa ndɨna mamba la ngu nyangatɨ.
    Nyangataa ndɨna man kwutaa wusɨtaa sanda mamba taagalɨ.
  hun-hun: Megállt hátul az ő lábánál sírva, könnyeivel kezdte öntözni lábait, és
    hajával törölte meg, és csókolgatta lábait, és megkente a drága kenettel.
  mcf-NT: Aden bëequi Esus yuedacno choash puduedshun abi bëdamequid Esus istuidash,
    Ëbi bëdamequid bëdambo iquec, quequin ambibi tantiec shubiec Esusën taëno tsadbudshun
    aton bëunën tapascapanëdash. Aden tapascac taë chucusho isun aton manëdaidën taucshun
    taë tachoccabanshun noadte bëdan chidon tanoshcapanëdash. Chidon aton na bedtequid
    dadpen menequin comapenec noadte bëda bedshun Esusën taë tanoshcapanëdash chidon.
  kjs-kjs: Mea ipumare Yesuna koau-nane puma age radepesa. Go puma nipu re lala pirisa.
    Nipumi re loma go ipa Yesuna age madaa pogolasa. Go pumare re ipare nipuna kalu
    irimi kunuma makaapu yalisa. Mo ename Yesuna age madaa nunu loma age madaa epe
    kaa pi wabola pepeminalisa.
  mni-mni: Aduga mahakna Jisugi makhong mayada tunglomda lepladuna hikna hikna kapcharammi.
    Amasung sintharakliba mahakki pirang aduna Ibungogi makhong adu chothallammi.
    Adudagi mahakna phamtharaduna Ibungogi makhong adu mahakki masamna theithokcharammi
    amasung Ibungogi makhong adu chupladuna manam nungsiba thao adu teirammi.
  yad-NT: Nanuraniñuvejada sarudivasiy sanumututuunu Jesús, nani̱na̱ñuvejada variy
    jasiy. Rajo̱ta̱da paruyada sanumutu nani̱na̱ya̱ta, nanususa̱jada ji̱ta yino̱jasitya
    varirya sanumutu. Nanusiidyoda ji̱ta sanumutuvantiy, vu̱rudija̱ nadiva̱da sanumutuva
    varintyi.
  mxb-NT: Kúú ni̱ sa̱ kuíi̱n xi̱tíán chí sata̱ díꞌa na, chí xoo noo̱ ndéi saꞌa̱ ná.
    Dá ni̱ ka̱sáꞌá ndéíꞌi̱ ña̱, dá ni̱ da̱kúchián saꞌa̱ ná xíꞌín ndirá noo̱a̱n. Ta
    xíꞌín idí dini̱a̱n ni̱ da̱náyaaán ña̱. Dá ni̱ chitóán ña̱, dá ni̱ chiꞌán kirá
    támi sáꞌa̱n ñoó iin níí kúú saꞌa̱ ná.
  pon-2006A: Ih eri patohdiong pohnpelikien Sises limwahn aluweluwe ko, e ahpw sengiseng
    oh kawisekesekehkihla pilen mese aluweluwe ko. E ahpw kin limwilimwiheki pitenmoange,
    metimetik oh keiehki aluweluwe ko leho.
  maq-NT: Quiji xu na secun na táha ntsacu me, jihnda na. Hane cojo ndatuxcun na ne,
    cavetsihin catsicahnchi xu na ntsacu me. Hane cojo tsjarcu na ne, cavujnu na,
    sehe cavitatsuha na. Hya xi camá xu ne, sehe cavitejnu na aceite.
  hto-hto: Eebicaillano Jesús ɨdaɨ abɨmo ráɨnazaide. Afe llezica ie ui jémedo Jesús
    ɨdaɨ jocode. Afe mei ie ɨfótɨido dote. Duano ñɨtade; ñɨ́tajano ie uiga ziore cáɨredɨjina
    afémɨe ɨ́daɨmo totade.
  por-BRBSL: De pé a seus pés chorando, ela começou a molhar seus pés com suas lágrimas
    e os enxugou com os cabelos de sua cabeça, beijou seus pés e os ungiu com o ungüento.
  ces-NKB: A stojíc s pláčem zezadu u jeho nohou, začala mu skrápět nohy slzami a
    vlasy své hlavy [je] utírala a líbala mu nohy a mazala [je] mastí.
  cui-cui: Barapowa Jesús imoxoyo caquita wecoyei tsuncuaetsi yawa peitacuere mentha
    Jesús taxu atatsica exanatsi. Bapoxonae barapowa pia pentanatha baxota Jesús taxu
    tsewa exanatsi. Barapowa Jesús taxu tsutsubatsi poxoru Jesús Pecanamataxeinaein
    jiwi. Bapoxonae barapowa Jesús taxu epatabatsi petuxuei nasiwatha.
  boj-2014: '@see-verse:LUK.007.037'
  eng-OEBUS: and placed herself behind Jesus, near his feet, weeping. Then she began
    to make his feet wet with her tears, and she dried them with the hair of her head,
    repeatedly kissing his feet and anointing them with the perfume.
  eri-eri: Onodu no goidu, Yesus mogo afo hugu la oto bona mere gainga, agiyomu minidu
    Yesus afo yokomu gainga, no nomo tawa gala waha la fiidu karamu fungawai. Aita
    waha no Yesus nomo afo uumba baingaro fubona sanda waha tedu bona, Yesus afo kiyo
    fuwai.
  aly-aly: Ra kwen-anem aylpenhew warl ikwer-warl anter-akert, Jesus ingkety-angkwarr
    ingkern-they rtney-alhew artnemel. Rap altyweneyelpew arrngwelty thelelhemel ingkety
    ikwer-itwew. Ingkety ra iparenh alta arlpentyel arrwantyemel, anter thelemel.
  wiu-wiu: Nitoapa Yesuno mukiti lono nome kakome komo oa kakeneya. Yesuno kawatake
    komo loboa pitikakome tege takaneyake one ludukiya witane pineme kawake pitane
    komo ko̱a one kawata nunu oa eina ka̱lono taneya pekoa yotokoa taneya.
  swe-swe: Hon stod bakom Jesus vid hans fötter och grät. Hennes tårar var som regndroppar
    som vätte hans fötter och hon torkade dem med sitt hår. Hon kysste hans fötter
    gång på gång och började sedan smörja dem med balsam. [Verben i föregående vers
    ger en detaljerad beskrivning av varje rörelse som kvinnan gör. Att hon deltar
    på middagen är inte så förvånande. När en lärare var inbjuden att äta var åhörare
    välkomna att stå utmed väggarna och lyssna, men sättet hon närmar sig Jesus var
    ovanligt, särskilt med tanke på hennes rykte.]
  cth-cth: Jisuh e hnukkhu lah a khok koe a kangdue, a ka teh mitphi hoi a khok a
    duk sak teh a sam hoi a hui. A khok hai a paco teh hmuitui a hluk.
  mti-mti: me iripam aivi sira Iesu daieve amave yoine. Me amatog amawa yangawa it
    aeg kwanivi. Meve me kuiyagumawa gumbe muinivi, amawa noive uwatone, meve oira
    tayapama egamne.
  pad-NT: Okhajakosihi, Jesus kaida kaikahi'ihi. Jesus 'dama ka'dihania kabajo'okhonarari'ihi,
    asara'ihi. Kidihojai asohirikia va'ini bianaipahihivini mani ida naasarani hija.
    Bikana'bahi ida Jesus 'dama nokhoni a'bania, bikanajoha'ihi ida 'dama ka'da'dini
    kaafania. Bikaramosihi ida Jesus 'dama, biakamisai'ihi.
  twi-twi: Ɔkotow Yesu nan ase sui, maa ne nusu no fɔw Yesu nan ase. Afei ɔde ne tinwi
    pepaa nisu no, soo ne nan de aduhuam no sraa ho.
  hlt-hlt: Te dongah botui te lungbok um dongah a khuen tih a rhah doela Jesuh kho
    tang ah pai. Te phoeiah Jesuh kho te mikphi neh koe a sul tih a lu sam neh a huih
    pah. A kho te a mok pah tih botui neh a hluk pah.
  tbz-SIM: kɛ́kɔtɛ kɛ́ncómmú Yesu fɔ̃ǹkúò kɛ kuɔ̀ nkɛ̀ tinɔnniɛtii dúókɛ́ Yesu nɑɑ̀cɛ̀i,
    kòo nínkú kɛ́ sì ũtɛ́ nɛ̀ o yùtì, kɛ́ sì yɔɔrɛ tùdɑ̀ɑ̀rí kɛ́ sì wɑɑrɛ.
  san-GUJ: તસ્ય પશ્ચાત્ પાદયોઃ સન્નિધૌ તસ્યૌ રુદતી ચ નેત્રામ્બુભિસ્તસ્ય ચરણૌ પ્રક્ષાલ્ય
    નિજકચૈરમાર્ક્ષીત્, તતસ્તસ્ય ચરણૌ ચુમ્બિત્વા તેન સુગન્ધિતૈલેન મમર્દ|
  amx-amx: Marl rang artwang Pharisee-henh warl-warn irrpenhek. Rang Jesu-el-ayel
    ingkern irnetj-alhek arrangkemel. Anngwentj kwerenh Jesu-henh ingkang-warn anyek.
    Rang ingkang Jesu-henh anngwentj kwerenh-akertel lhewek, anngwentj rrpwarek altang
    kwerenhel. Rang Jesu-henh ingkang arrantjwek, kwer-penh rang anter thelek ingkang
    kwerenh-warn, pernekemeh.
  ake-NT: Mɨrɨpan e'soto'ka'pʉ Sises a'poi winɨ akaramʉi'ma. Mɨrɨpan e'torupa'tɨ'pʉ,
    Sises pʉta amanka'pʉ iya tenu paru ke, mɨrɨ awonsi'kɨ a'munaka'pʉ iya tʉnse' ke,
    i'ta a'su'ka'pʉ iya, mɨrɨpan pona po'piyun ma'pʉ iya.
  qvn-NT: Jinarcurmi Jesuspa nä chraquincagman chrarur wagacuptin weguen shutura Jesuspa
    chraquinman. Chay weguen shutushataga agchanwan chaquichira Jesuspa chraquinta
    muchayur muchayur. Jinayanganpitam perfümi apanganwan lushirura.
  tku-NT: Ixcalhuamā'lh ē a'cxni' tahuī'lh lacatzuna'j ixtujan Jesús ē yujli ixlakaxta'jat
    na ixtujan. Ū'tza' līche'kē'lh ixtujan Jesús. Palaj tunca līmāscāquīlh ixya'j
    ē tantūmu'sulh ē lītlahualh aceite tū mu'csun.
  bjk-bjk: Ma nang ixo tuu sik melamu re Jisas kö nine xexene ixo gegee, me ine ixo
    urulo a öburun a nine xexene e Jisas ma line marana, ma ixo salap ma bebene, ixo
    muum, ma ixo linge a wel könan.
  msy-2020: Egha a Iesusɨn gɨrakɨrangɨn an dagarimningɨn boroghɨn tughav ikia azima,
    an teriba Iesusɨn dagarimning giri. Ezɨ a uan dapanir arɨzimɨn an dagarimning
    adizava, an dagarimningɨn tora borem an dagarimning ginge.
  bpr-bpr: Na kanto fusuk di gumnè ayé, fdadong kenen di ku Dyisas, na lkuad di saféd
    i blìan. Na too kenen mngel, na fatdakan i lwakan di blì Dyisas. Na yé ifun dun
    wakan, na nalakan i blì Dyisas, klon mkok dun fangbun.
  rmy-VLAKH: Жувли тэрдиля палал паша пэрнэ кав Исусо, фартэ ровэлас, и ясва прастэнас
    Лэсти пэ пэрнэ. Вой ля тэ выкхосэл Лэсти пэрнэ пэсти балэнца, чюминдэлас лэн и
    макхэлас духонэнца.
