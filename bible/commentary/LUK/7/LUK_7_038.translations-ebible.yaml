verse: LUK.007.038
translations:
  kpx-kpx: Ke mai lohoale Iesu vavamo lamisi ninasege nimetavaveu Iesu velomo dodama.
    Ige au kome bokoai vata bisi au kinata Iesu velo ulihage uoholige au velove ke
    ulikukuhavoi deholo hagote ke mai velove ominu.
  okv-H: Iesu ta ku hena ta heteto ihiketo si ijie amita tihi sisivu na Iesu ta utu
    kuheto siro ta tuheto utu mune tavo eto ‘Oil’ mune te amina kuhena.
  tbo-tbo: Ma i nae po Yesu u mulina i towolo, aena u liyaliyana ma i tutou naka matadiligwegwena
    Yesu aena i lainigi. Apoma apalanei Yesu aena i hamagi po aenana i yagoni ma ugolina
    wakatu dimudimumuna i howogi.
  mal-C: അദ്ദേഹത്തിന്റെ പിന്നിൽ കാൽക്കൽ കരഞ്ഞുകൊണ്ട് നിന്നു. കണ്ണുനീർക്കണങ്ങൾകൊണ്ട്
    അവൾ യേശുവിന്റെ പാദങ്ങൾ നനയ്ക്കാൻ തുടങ്ങി. പിന്നീടവൾ ആ പാദങ്ങൾ അവളുടെ തലമുടികൊണ്ടു
    തുടച്ചശേഷം ചുംബിക്കാൻ തുടങ്ങി. ഒടുവിൽ അവൾ ആ പാദങ്ങളിൽ തൈലം പൂശുകയും ചെയ്തു.
  grc-SR: καὶ στᾶσα ⸉παρὰ τοὺς πόδας αὐτοῦ ὀπίσω⸊ κλαίουσα, ⸉2ἤρξατο βρέχειν τοὺς
    πόδας αὐτοῦ τοῖς δάκρυσιν,⸊ καὶ ταῖς θριξὶν τῆς κεφαλῆς αὐτῆς ἐξέμασσεν, καὶ κατεφίλει
    τοὺς πόδας αὐτοῦ, καὶ ἤλειφεν τῷ μύρῳ.
  bgc-bgc: अर उसकै पायां कै धोरै, पाच्छै खड़ी होकै, रोंदी होई उसकै पायां नै आसूआं
    तै भेण लाग्गी अर अपणे सिर कै बाळां तै पूंझण लाग्गी, अर उसके पायां नै बार-बार चूमकै
    उनपै महँगा खसबूदार तेल मळ्या।
  khz-khz: eagoto Iesu mulinai eruga-talito, gagena kwalanai etagi-rakavato, matana
    nanuna na Iesu gagena evega-nuparato. Ne guina na eiru-lakirato, gagena evelavurato,
    mulaga ponana namana gagenai epopo-kauato.
  deu-TKW: und sie stellte sich hinten zu seinen Füßen und weinte, fieng an mit den
    Thränen seine Füße zu netzen, und wischte sie ab mit den Haaren ihres Hauptes,
    und küßte seine Füße und salbte sie mit der Salbe.
  zsr-NT: Catiꞌ bdxinnu zacaꞌ cúdzuꞌlëꞌ Jesús, gröꞌnu xniꞌë rbödxnu. Niꞌr gzu launu
    rguꞌnu nis rbödxnu niꞌë Jesús len ruzxinu niꞌë len guitsaꞌ icjnu. Butság launu
    niꞌë len gluꞌnu niꞌë lë naꞌ rlaꞌ zxix.
  lin-lin: atelemaki na sima ya Yesu, na makolo na Ye ; azalaki kolela mpe, na mpinzoli
    na ye, akomaki kopolisa makolo ya Yesu. Bongo apangusaki makolo yango na nzela
    ya suki na ye, apesaki yango beze mpe asopelaki yango malasi.
  hns-NT: Tab oe Jiesoe ke gor lage khara hoike rowe lagal. Oe aapan aas se okar gor
    bhiedjaai deis, tab aapan baar se potjhe lagal. Aur gor par tjoemma deis aur mahakauwa
    lagaai deis.
  noa-E: Mag bëewia i ëugarmua i bʉ̈khʉrr phõbkhachëwia bĩemamua i bʉ̈ ʉ̈r ich dauchö
    thëutkhamam ich pörbʉ̈ʉupai jãrpʉ̈imajim anʉm. Magnaa i bʉ̈ ʉ̈ʉ au, ʉ̈ʉ aunaa,
    jʉ̈gdeeu choomajim anaabá, i bʉ̈ gaai.
  eng-EMTV: and standing by His feet behind Him weeping; she began to wash His feet
    with her tears, and was wiping them with the hair of her head; and she was kissing
    His feet and anointing them with the perfume.
  mib-NT: Te íin yɨ́tɨ́ ña nuū jehé yā, te ndáhyú ña. Te ni quejéé ña stáji ña jehē
    yā jiín ndute tɨ́núú ña, te ni nasíchí ña jíín ixi xíní ña. Te ni techūhú ña jehē
    yā, te ni chuhun ña perfume un.
  lif-NT2: ये़सुरे़ कुएगाङ् ले़प्‍माङ् त्‍ये़आङ्‌हाबे़र ये़सुरे़ कुलाङ्‌ङो कुमिक्‌वाःल्‍ले़
    वारक्‍खुरो॥ हे़क्‍क्‍याङ् कुधे़गेःक्‍इःल्‍ले़ तुगुआङ् हेःसुर कुलाङ्‌ङिन् चुप्
    मे़त्तुआङ् खे़न् फुङ्‌नाम्‍मिन् हुःत्तुरो॥
  xnj-xnj: Akayima papipi na magendelu ga Yesu kuni avembayi, na maholi gaki gamudonyokela
    Yesu mumagendelu, akahungula magendelu ga Yesu na mayunju gaki, akagabusu magendelu
    gala na kunyala mahuta genago.
  mmx-mmx: La ni ga vot pasa ne Iesu la ga ru to melemu saparap luxangkedek teren,
    gang teng la gak lox amlu luxangkedek at ne Iesu mi levengkabilidan at luxatli
    ren. La ni ga ves amesemes luxangkedek at ne Iesu mi lavatkabinim at lavatlak
    teren, la ga nes luxangkedek teren la ga soli laxadan mavak to at nom luxangkedek
    teren.
  cbr-NT: Uxun ca a caxu uax aín taë 'icë anu nitsax inquin aín bëun Jesusan taënu
    tuscaquin tachabocëxa. Usaquin 'aquin ca aín bunbi tatërëanan tatsucucaquin 'inínti
    ron 'acëxa.
  tee-NT: Chai taya la'ixpulacan ju Jesús junta ixch'an'anta. Chai tsuculh k'alhunu'.
    Chai ju ixlakpuk'alhut ixtoc'aniyacha la'ixch'aja' ju Jesús. Chai ixpuch'anxacai
    ju ix'ai. Chai ixch'anch'uch'ui chai ixch'anmuc'ai ju ixc'uch'u ju na c'us acamin.
  eng-LSV: and having stood behind, beside His feet, weeping, she began to wet His
    feet with the tears, and with the hairs of her head she was wiping, and was kissing
    His feet, and was anointing with the ointment.
  cak-NT: Y ri ixok re' xapon riq'uin ri Jesús, raja' yalan ntok'. Y ri ruya'al tak
    rech ri ixok re' yeka-ka chirij rakan ri Jesús. Raja' yerusu' rakan ri Jesús riq'uin
    ri rusmal tak ruwi'. Ri ixok re' yerutz'ubaj chuka' rakan ri Jesús, y xuya' chuka'
    ri jubulaj ak'om chirij ri rakan.
  pah-NT: Gapya koty hẽa ami ga reviri ojehe'gwovo okote'varuhua rehe. Hẽareahya imoakymi
    gapya. A'ero hẽa gapya monduvynduvyri o'ava pyvõ gapya beijavo. A'ero perfume
    hẽa imongyi gapya rehe. A'ereki hẽa ga arõ hete.
  sja-NT: Jẽe wãpa su-ak'ɨ banaji Jesús bɨɨrɨmãi mãik'aapa iru bɨɨrɨ sɨɨmaa beeji
    ichi taubapa. Maap'eda ichi pudapa p'ooji. Mãpai Jesús bɨɨrɨ wëre atap'eda, ɨ̃t'aaji
    mãik'aapa ma k'era weet'aaji aɨ ɨ̃rɨ ak'ɨpiit'ee Jesús k'inia iru bɨ.
  xed-xed: Ka lagha tsi tavata səla Yesu nda ga mahulhulani, ka mbəza ima taw ta səla
    Yesu, ka ksaftá tsi ta swidani ka takaɗay nda tsi, ka habwaʼaku ta səlani, ka
    pgha tsa urdi ya ta səla Yesu.
  mks-NT: Ta sácu ñá na̱caxítí ña̱ sa̱ha̱ Jesús ta xi̱hín ticui̱í nu̱u̱ ñá na̱jácuchu
    ñá sa̱há. Ta tá na̱ndihi já na̱jáhi̱chi̱ ñá do̱ xi̱hín ijí ji̱ni̱ ña̱. A̱nda̱
    já na̱tatí yúhu̱ ñá sa̱há. Ta na̱chojó ñá sítí támi sáha̱n cán ja̱ta̱ sáha̱ á.
  gfk-S: Ma iga tur menamur ta ira kakine Jisas gom susuah, io, ira tirina matana
    ga hasulut ira kakine. Iga salap ira kakine Jisas ma ira hine gom mum dur ma iga
    bul no waiwai ta dur.
  bmu-bmu: Öŋgöba kaba Jisösgö könaŋe geba tata könahiba sahöri imbilŋan tiŋgita geba
    könaŋe miriyök. Miriiga nöröp jupŋan kereŋ memba kutui öröniiga könaŋi numbuŋan
    yöhötim nemba kelök umköhöwakŋambuknöŋ miriyök.
  dgz-dgz: Iesu aup parata ine taba naiwandini gapan waen ame Iesu pusip ae yone irip
    waiwandin. Irip waiwandini yame doge vise Iesu pusip enun. Amba waen ame i gume
    nononga gapan Iesu pusiwa muse darakamen. Pusiwa ua ton amba kaum tutu dena aigap
    wa damagen.
  eng-GNV: And shee stoode at his feete behinde him weeping, and began to wash his
    feete with teares, and did wipe them with the heares of her head, and kissed his
    feete, and anoynted them with the oyntment.
  zaa-NT: Guduluą ribétsią nna huíą ru'a meỹa làti re' Jesús nna beduỹíbį ru'a lúe
    nna indahuìna' quì'į nna binnią lo nì'e, lani ittsa' iqquį nna bedibìtsią cą.
    Bettsa'lúį ca nì'e nna bedua acéiteá lo ca nì'e.
  eng-WEBSTER: And stood at his feet behind him weeping, and began to wash his feet
    with tears, and wiped them with the hairs of her head, and kissed his feet, and
    anointed them with the ointment.
  guh-guh: Nexata bajarapova Jesús petaxusalibënenia, pematabacabëta nucajunua petsitaxuepacaenexa
    jane baja bajarapaaceitera. Nexata saya bajarajota itacarajeta bajarapova nua.
    Tsipaji pibisiacuene pexanabiabineconi bitso yanajamatabëxaina. Nexata bajarapova
    pitaxutobarëmene othopa Jesús petaxujavabereca. Nexata bajarapova pematanata taxuiquica.
    Bajaraxuacujinae yaiyataeya taxutsutsune. Tsitaxuepaca jane baja petuxujuviaceitera.
  bon-bon: Puga tabe Yeesu me kaake poto ca joclajutige teeme ernge gome. Tabe ele
    ongenige piiyepu teeme ele mäcu cina sitrametnemige Yeesu me ernge cabu. Tabe
    pui ele mäcu bine jicisäjemige, teeme lecaleca edingäli ca, teeme ernge jetecnige,
    piba pui miiji lengo cama ngedo ne ernge cabu epadurige.
  nhw-BL: Huan moquetzqui chocayaya iicxiteno Jesús. Huan pejqui quixolonía iicxi
    ica iixayo catli huetziyaya huan quihuatzayaya ica itzoncal. Quitzoponili iicxi
    huan quitequili nopa tlaajhuiyacayotl catli quihualicac.
  mgw-mgw: Atiisa ngayi'ma papipi na magu'lu' ga Yesu, ku'no kali'la, na moli gake
    gaatu'mbu'ki mumagu'lu' ga Yesu. Aywo nnwawa aagaponwi magu'lu' ga Yesu kwa nywili
    yake ndaso. Payomwi kumponwa, aaganoni galu' magu'lu', na kugapakaya mauta ganannungya.
  swh-ONEN: Yule mwanamke akasimama nyuma ya miguu ya Yesu akilia. Akailowanisha miguu
    yake kwa machozi yake, kisha akaifuta kwa nywele zake, akaibusu na kuimiminia
    manukato.
  wbi-wbi: akima nsana jake pipi na maghulu ghake kuno ilila. kange akatengula kunyopesia
    amaghulu ghake na masosi, na kupulusia ni linyele lwa mutu ghwake, kuno inonela
    amaghulu ghake na kupaka amafuta ghala ghano ghinukilila.
  bba-bba: U yɔ̃rɑ Yesun biruɔ win nɑɑsu ɡiɑ u sumɔ. Mɑ win yĩresu nɑɑ si wɑɑyɑ, mɑ
    u su sunkumɔ kɑ win seri, u su sɔ̃sumɔ, mɑ u su turɑre ye wisi.
  eng-KJVCPB: and stood at his feet behind him weeping, and began to wash his feet
    with tears, and did wipe them with the hairs of her head, and kissed his feet,
    and anointed them with the ointment.
  kgk-NT: '@see-verse:LUK.007.037'
  waj-waj: Varoo oro nnau aakiaivaki Yisuunna mmookainningiaadiri inna yukuuvaitana
    vainima dioo vainno ratoo varuduu inna vunnunnuuvo Yisuunna yukuuvaitanau tioo
    vioo puutauduu ari kieeta yausiivaadiri inna yukuuvaitanaudiri ruga kioo inna
    yukuuvaitana mmootoo heenna suuya suuda yoketaa vuuvaa inna yukuuvaitanau tuseeravai.
  cpy-cpy: Okatziyi-mota-paakari iitziki Jesús, irayi-mota-paakari. Okanta othaatanaka
    oyaaki okiki ashetapaakiri iitziki, oshetan-tanaari oeshi. Okanta onintaneeri
    iitziki, ojeetan-tanakari kajankari.
  ekk-PKP: Ta põlvitas Jeesuse kõrvale, kastis oma pisaratega ta jalad märjaks ja
    kuivas neid oma juustega. Ta suudles tema jalgu ja valas siis neile parfüümi.
  mpx-mpx: He Yeisu luluna i kenuan ge i anan, inoke yova i na i talmilil enaa aena
    gegelinaa ge i kahikahin. Matanununa i lau Yeisu aena i pahunhun, yaka kaununa
    pupunona elana i pwamwagamwaga, aena i nalo ge enonu bwalena waiwaisana i holek
    aenaa ge i paenonu.
  wbp-wbp: Ngula-jangkaju, yanu Jimani-kirlangu-kurra yuwarli-kirra. Kaninjarni yukanjarla
    karrijalpa purdangirli Jijajirla wirliya-wana. Yulaja kujalparla, jirrmilypalparla
    wantija Jijaji-kirlangu-kurra wirliya-kurra. Ngula-jangkaju, parduna-manu wirliyaju
    wakurlu-kurlurlu, manu nyunjurnu. Ngula-jangkarlu nyanungurluju jarangka winjurnu
    Jijaji-kirlangu-kurra wirliya-kurra.
  luo-luo: kendo nochungʼ e toke, but tiende, pi wangʼe nolwar e tiendene ma gitimo
    pi eka noyweyogi gi yie wiye, monyodhogi kendo noolo mo mangʼwe ngʼar kuomgi.
  nhe-NT: Huan moquetzqui chocayaya iicxiteno Jesús. Huan pejqui quixolonía iicxi
    ica iixayo tlen huetziyaya. Huan quihuatzayaya ica itzoncal. Quitzoponili iicxi
    huan quitequili nopa ajhuiyacayotl tlen quihualicac.
  aii-aii: ܐܬܹ‌ܐ ܠܵܗ̇ ܘܟܠܹܐ ܠܵܗ̇ ܒܵܬܪ ܚܲܨܹܗ ܠܟܸܣ ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ ܒܸܒܟ݂ܵܝܵܐ. ܫܘܼܪܹܐ ܠܵܗ̇
    ܒܕܸܡܥܘܼ̈ܗ̇ ܡܲܬܪܘܼܝܹܐ ܠܐܲܩܠܵܬܘܼ̈ܗ‌ܝ، ܘܒܟܵܘܣܘܼܗ̇ ܒܸܡܫܵܝܵܝ، ܘܢܵܫܩܵܐ ܗܘܵܐ ܠܗܘܿܢ، ܘܡܵܫܚܵܐ
    ܗܘܵܐ ܠܗܘܿܢ ܒܒܸܣܡܵܐ.
  esk-NT: Qichaġniqsuq tunuani Jesus-ŋum isigaiñi qiapluni, imaġuqługich qulvimiñik,
    ivikługich nutchamiñik, kunikł̣ugich, suli kuvipḷugich tipraġiksautmik.
  msb-msb: Nagtindog siya sa may likudan ni Jesus kag sa may tiilan sani nagaparatangis
    na ginapaturuan san iya luha an tiil ni Jesus. Tapos ginpahidan niya idto san
    iya buhok pero pakatapos iya ginparaharukan kag ginpahumutan an tiil sani.
  cpa-NT: Jøng² ca¹nung² hio¹³ cøg¹² tai³ Jesús, hi² ho¹² hio¹³. Jmøi² ca¹lah¹ ni³
    hio¹³ ca¹séi² lø³tai³ Jesús. Jøng² ca¹tsí¹ hio¹³ quianh¹³ jŋiu² dsi³dsa. Jøng²
    mi³ca¹chiunh¹ hio¹³ lø³tai³ Jesús, ca¹tsǿng²dsa nang³ ma²juøi².
  dso-dso: ପଚ୍‌ବାଟେ ଜିସୁର୍‌ ପାଦ୍‌ଲଗେ ଟିଆଅଇ ଆଁସୁ ଜରାଇ ଜରାଇ ତାର୍‌ ଆଁସୁ ପାନି ସଙ୍ଗ୍‌ ଜିସୁର୍‌
    ପାଦ୍‌ ବିଜାଇକରି ତାର୍‌ ଚେଣ୍ଡିସଙ୍ଗ୍‌ ସେଟା ପୁଚ୍‌ବାର୍‌ ଦାର୍‌ଲା । ଆରି ତାର୍‌ ପାଦେ ଚୁମି
    ଚୁମି କରି ସେ ଚିକନ୍‌ ଲାଗାଇବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: Ela, Iesu murinai e gini, aena badibadidiai e tai, bona iruru-matana amo
    aena e haparipari, bena huina amo e dahu kaukau. Bena aena e harahu, bona dehoro
    amo e dairi.
  yva-NT: Umba nde nte no Yesus akiri mararaijo ajoe rai. Naije moyov rami ngkaruge
    ntatae no Yesus ajo, umba mo rakarivuinye veano ajoe raupupaisy inda ngkanen.
    Muno mo ajoe ranu muno mo manino mbovove umawe rauvaro ajoe rai.
  dgc-dgc: sakay inumange siya to bile. Ey sinuménsén siya to adég ni Jesus, a mégsanget
    siya. Tulos binisa na tu tikéd ni Jesus to léwa na, sakay pinahiden na to buk
    na, sakay inahoben na tu tikéd na, sakay nibulak na tu pabango.
  zpm-NT: Bdziṉ me ga, wbig me zaatne zob Jesús, psilo me roon me. Zigse roon me,
    lëëque nis ne riet lo me ga, bdiib me ni Jesús, ni pcuiidz mew con guits guic
    me. Dzigo ptsieelro mew, blozhse ga blee me nceit co bdëëb mew.
  hix-NT: Txesusu mkaye nomokye hatà, wosà. Ehoye nehxakon hatà, àhrorà yohoye. Nàratekon
    hatà, tanhànàthàr hoko toseryehokanàr ke. Enakru rma, Txesusu hrorà tukryemekon
    hatà. Àro ke, tukryenkay harha tà, wosà, tàhpotx ke. Àhrorà yamtxuhkay xarha tà.
    Karyey xarha tà, ownyak ke.
  sim-sim: Si raha Jisashi kuma yok kumbamu orhik simu sira. Uhu si tlarik miuku sihi
    si ngoroho orhi kumbak simu takara. Si takarik masikukwa sihik simu fiyira. Uhu
    kumba orhin makaptakhavan tlendari hom simu ura. Uhu wel uku arme kuvasahanda
    oson kumba orhik si ngoro simu tara.
  npi-ULB: तिनी उहाँका पाउको नजिक पछाडिपट्टि उभिइन् र रोइन् । तब तिनले उहाँको पाउ
    आफ्ना आँसुले भिजाउन थालिन् र टाउकाको कपालले उहाँका पाउ पुछिन्, उहाँका पाउमा म्वाइ
    खाइन् र पाउमा अत्तर घसिन् ।
  cgc-cgc: Gaprani kanen an naan dapit ta tudtod Jesus daw gatindeg naan ta batiisan.
    Gagal kanen an daw natuluan ta lua din batiis Jesus. Papairan din ta iya na buok
    batiis an daw paarekan daw pabanyusan ta paammot.
  tim-tim: Mem âgâm hamiŋân kinmâ indembo dewunŋe tuŋe târâŋ dâm keiŋân giep. Gembo
    dumutŋe yeukŋe arekŋe keiŋe pulim metiep. Pulim metem âmâ keiŋe mem maŋganmâ tu
    higenŋe are keiŋân kâim puliep.
  yor-yor: Ó sì dúró tì í lẹ́bàá ẹsẹ̀ rẹ̀ lẹ́yìn, ó ń sọkún, ó sì bẹ̀rẹ̀ sí i fi omijé
    wẹ̀ ẹ́ ní ẹsẹ̀, ó sì ń fi irun orí rẹ nù ún nù, ó sì ń fi ẹnu kò ó ní ẹsẹ̀, ó
    sì ń fi òróró kùn wọ́n.
  wos-wos: Hura yae lé Jisasna hungali sakumbu téta déka man mombu téta géraata lé
