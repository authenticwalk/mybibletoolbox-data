  hch-NT: Quetateya 'aurie niutaqueni 'utasuatü. 'Ucaiya nicaxürüvecaitüni quetateyasie,
    yücüpacü nitivasiüxa. Niti'iseni quetateyasie, visi mu'üa nitivirieni.
  crn-NT: Tɨꞌɨj jí á vejliꞌi aꞌutéechaxɨ aꞌu tɨ Jesús anuꞌuhuaréꞌecaꞌa ɨ́ meesa aꞌutéjvee.
    Ruyeinecaꞌa aꞌɨ́jna ɨ́ ꞌɨ́itaꞌa. Tɨꞌɨj jí Jesús ɨ́ɨca jetze títzutixɨ ɨ́ tɨ aꞌitajáꞌaraꞌatajyeꞌicaa
