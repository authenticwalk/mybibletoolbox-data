  ind-AYT: Lalu, ia berdiri di belakang Yesus, dekat kaki-Nya, sambil menangis dan
    mulai membasuh kaki Yesus dengan air matanya dan mengusapnya dengan rambutnya.
    Setelah itu, ia mencium kaki Yesus dan mengurapinya dengan minyak wangi.
  cjo-NT: Ojeekimotapaakiri okaakini iitziki Jesoshi. Iraaperotapaaka, opitenkantakari
    oyaaki iitzikira, oshetantanaari oeshi. Roojatzi othoyitzitanakiri iitzi, eejatzi
    ojeetantakari kajankaari iitziki.
  nsn-nsn: Doh gitie re tur pe mer kuah i muduhia tang Iesu, kare kiring tola tar
    kekenon. Inggono ke uakekene tar uabusa keip tar kekenono tar bulbulunar matan,
