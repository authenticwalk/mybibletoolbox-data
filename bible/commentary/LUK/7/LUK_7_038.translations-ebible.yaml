    mawulu aayo akwananika mafuta aanunkilila.
  rgu-rgu: Ana mai naneneaꞌ leo Yesus neu, nesiꞌ dea Na. Boe ma sundaꞌ undulaka na
    nai Yesus eidae na. Tutiꞌ a ana dola losaꞌ luu na titi laꞌe Yesus ei na. Ana seka
    Yesus ei na neniꞌ lakadoo na, ma deꞌi nasarerei Yesus ei na. Boe ma ana poꞌa mina
    maboo-meniꞌ ria neuꞌ Yesus ei Na.
  toc-NT: Amá koxutá pusca̠t laka­ta­tzo­kós­talh nac xtantú̠n Jesús y tzú­culh laka­tasay
    caj la̠ta xta­li̠­pu­huá̠n, y la̠ta xta­sama xla­kax­tájat xli̠­lac­pa­xi̠ma y
    xchíxit xli̠­ma̠­lac­sca̠­cama, y tzú­culh tu̠tzu̠ca; y aca­li̠stá̠n li̠lac­tla­hua­pú̠x­tulh
    nac xlacni a̠má xatlá̠n per­fume.
  ulk-1902: E ekue isorge Iesu ra teter, E ezoli, ege abara ebeb babused Iesu ra teter,
    E idigiri abara mus, E eskos abara teter, pako desao abara gem abele lukup, debe
    laglag.
  som-som: Way isdaba taagtay cagihiisa agtooda iyadoo ooyaysa, waxayna bilaabtay
    inay ilmada cagihiisa ku qoyso, oo ay timaha madaxeeda ku tirtirto, oo cagihiisay
    dhunkatay, oo cadarkii marisay.
  mam-C: Pon laq'e tej qya kyk'atz tqan Jesús, ok ten oq'il ex kyuk'a ta'l twutz,
    oktzin tentz txjolkye tqan Jesús. Atzaj te' kyb'aj txjet, b'e'xsin ok tentz tzqijsilkye
    kyuk'a tsmal twi', ex i el tma'tzin tqan, exsin ok tqo'n a' k'ok'jsb'il kyi'j,
    a q'i'ntaq tu'n.
  ndj-ndj: Kayisa, kawoloka pabehi na mawulu va Yesu, kalila misosi yaki yimusululila
    Yesu mumawulu. Mdala ayu kapukuta mawulu va Yesu kwa fwili shaki. Pambeli kavanonela
    na kumshagha mafuta va kunungilila.
  mbj-NT: Ti m' Jesus tsyym hã m' ta taron nu paa me tabahyy häng. Ti m' tabaoot.
    Ta ty nabëëh Jesus tsyym hã takajäk. Ti m' tabahawuuk ta sëën me. Jesus mä tatsyym
    tsanetsup, ta hã taweh'ëëh do heen n'aa. Buu benyym do tah'ook mä Jesus tsyym
    hã.
  lat-VUC: et stans retro secus pedes ejus, lacrimis cœpit rigare pedes ejus, et capillis
    capitis sui tergebat, et osculabatur pedes ejus, et unguento ungebat.
  ngp-ngp: Niyo akimala kunyuma, hagihi ne iviga va Yesu, niyo aila masozi yakwe yatomokela
    mwe viga va Yesu. Akajika mvele yudya avihangusa iviga va Yesu kwafili zakwe na
    kuvinonela hamwenga na kuvihaka mavuta ya mhemp'he.
  aoi-aoi: Eneja Jesus n-angmungmakwulaluma nakina umba n-arndadadilyuma. Umba dakina
    didarringka ying-akwudangwukajungwuna enuwa-wa, ying-arjijeya akwaburrangarna
    ena-langwa-manja alika akwudangwa. Ying-arjijeya, biya yingu-ngwadina dakina didarringka,
    umba ngala-langwa angwada ne-ngkalyikama alika Jesus-langwa na-kwularrinu-mulangwa
    ngala-langwa-langwa menba. Biya kembirra arakba ying-abuluwendinga yingi-ngburingkakama
    alika Jesus-langwa ngala-langwa-murra mamungba. Biya yingi-lawurangka arakba alika
    ena-langwa-da. Akwa amalyirra ebina yingu-wilyakama eningaba yingi-jiraba budila-langwa
    Jesus-langwa-manja alika arakba-da. Eningabe-ka na-kirruwanjuma. Dakine-ka didarringka
    yingi-yamama akina mena-baba yingi-lyelyingminuma Jesus-da, akwa yingini-ngayindanguma
    Jesus neningmi-yada nakina yingi-lyelyingminu-mulangwa dakina-da.
  enq-2: Ipupala Jisasanya moko setea dosa katapala ee leamosa, ee ipange epea dokome
    Jisasanya moko dolapo tee pyao tombe lakamaiya. Dopa petala, enda dokome baanya
    aiyomba itimi moko tombe lea dolapo kunao nepatapu nunu pia. Dopa petala, moko
    dolapo wele kai lao kai pyakamaiya.
  eng-ASVBT: and standing at his feet behind him, weeping, she began to wet his feet
    with her tears, and wiped them with the hair of her head, and kissed his feet,
    and anointed them with the ointment.
  mna-mna: Ila to mbuleene isu ta Yesu kumbuunu uunu, mi itaŋtaŋ ma mata luluunu itoptop
    se Yesu kumbuunu. Mana imus pa ute ruunu, mi imbeŋbeeŋe pini. To isu na, iliŋ
    ŋgere kuziiniŋana ise Yesu kumbuunu.
  rmy-ARLI: I terdindoj palo lesere pre, runđa hem lelja te sampaćeri lesere pre ple
    asvencar hem koslja len ple balencar. I tegani čumudinđa lesere pre hem makhlja
    len miriseja.
  myw-myw: '@see-verse:LUK.007.037'
  sby-sby: Walashika nekusuntama kunyuma kwa Yesu, pepi ne myendo kalila. Walatontosha
    myendo bya Yesu ne misoshi yakendi ne kutatika kwipukuta ne mishishi yakendi,
    nekumyanguta bimpanta bya Yessu ne kutatika kumunanika mafuta ayo.
  sll-sll: Pa dire Yisas debing bani molere, hai me mongwi. Mongure omiling niri ya
    Yisas kebering bani sungwi. Sungure breng eme ire kri dungwi. Kri dire, kebering
    bani guma mu dire, wel ingwo i garu dire, kebering bani bil tongwi.
  yaq-NT: Intok ini'i, Jesujta wokiu yejtek. Intok bwanaka, a' opoam Jesujta wokimmet
    ko'om weyekai. Chukula a' chonimmea a' wacha'ariakai. Intok amet tenteka, juka'
    ochokok win jubak amet to'aak.
  uro-uro: Näkt nga qiat mair säng aa rhäng dä qia nasäng i qit nok bä qyiqyikt pät
    ma Jisas aa qäriglem na at koep. Dä qia angär bä qia suqup pät iglem na at käseng
    näkt kia qärhäktgyäm iglem näkt kia vrit na ama oel ama mär at tamaska vät iglem.
  ita-1885: E stando a' piedi di esso, di dietro, piangendo, prese a rigargli di lagrime
    i piedi, e li asciugava co' capelli del suo capo; e gli baciava i piedi, e li
    ungeva con l'olio.
  muy-muy: Àra àhuriya a ahay ni va ti ècik kələŋ ga Yezu, kà gəvay ga asak gayaŋ,
    naŋ àbu etʉwi. Naŋ àbu etʉwi ti yam tuway gayaŋ ni àbara asak ga Yezu a cəraɗ,
    mək wal ni àtəmaɗkia yam tuway na àna məhər ga ahàr gayaŋ a ; kələŋ gani àfəki
    ma ka asak ga Yezu, mək àbəki tersel ni ka asak ni.
  kqc-kqc: Bosi Iesu di yuka atafu ini fufuta rofu are resi isaka niyo. Ini ne koru
    dudu Iesu di yuka moi dou regi kora resi ini ada iye dudu ugagamo, moi roko rigika.
    Ini yuka rafo fuka resi diga rausi reyo.
  rmc-ZRB: Ой тердьолас палал паж Лескєре піндре і ровелас, а лакєре асва перенас
    про Лескєре піндре. Ой кєздиндя пескєре баленца те коскєрен Лескєре піндре, і
    чумідкєрелас лен, і акор кєздиндя те макгєн лен ле духенца.
  tav-tav: Jesu tʉ cane ejanʉcañupo ti rʉre. Jesu tʉ ejanʉca, caotiyupo. Co caotiro
    Jesu rʉporipʉ co cape oco care peayupe. To bairi tuatu, ejacumu nʉcʉbʉgori, cʉ
    rʉporire ñe, co cape oco care pearijere co poa ñapo mena Jesu rʉporire catu cojeyupo.
    Tu coje, cajʉti ñuurije co cajee atáje mena Jesu rʉporipʉre capio peóyupo yua.
  eng-ULB: As she stood behind him near his feet, weeping, she began to wet his feet
    with her tears, and she wiped them with the hair of her head and kissed his feet
    and anointed them with perfumed oil.
  spa-VBL: Se arrodilló junto a Jesús y con sus lágrimas mojó sus pies, luego las
    secó con su cabello. Ella besó sus pies, y luego derramó el perfume sobre ellos.
  fra-_FOB: Et se tenant derrière, aux pieds de Jésus en pleurant, elle se mit à lui
    arroser les pieds de ses larmes, et elle les essuyait avec les cheveux de sa tête;
    elle lui baisait les pieds, et les oignait de parfum.
  hau-ULB: Ta tsaya kusa da Yesu tana kuka. Ta fara jika kafafunsa da hawayenta, tana
    shafe kafafunsa da gashin kanta. Tana yi wa kafafunsa sumba, tana shafe su da
    turare.
  mal-mal: പുറകിൽ അവന്റെ കാല്ക്കൽ കരഞ്ഞുകൊണ്ട് നിന്നു കണ്ണുനീർകൊണ്ട് അവന്റെ കാൽ നനച്ചുതുടങ്ങി;
    തലമുടികൊണ്ട് തുടച്ച് കാൽ ചുംബിച്ചു തൈലം പൂശി.
  kkc-kkc: Osoloso Yesuwo miligi maga gauwuloso pusulone o didawoso Yesuwo homo balagieso.
    Osoloso yayo see Yesuwo homo mapoo o wudu oso tolone adameleeso. Osoloso sisigageli
    i medee tekepo oso Yesuwo homo mapoo soomeleeso.
  urd-GVR: pīchhe se us ke pāṅwoṅ ke pās khaṛī ho gaī. Wuh ro paṛī aur us ke āṅsū
    ṭapak ṭapak kar Īsā ke pāṅwoṅ ko tar karne lage. Phir us ne us ke pāṅwoṅ ko apne
    bāloṅ se poṅchh kar unheṅ chūmā aur un par itr ḍālā.
  far-far: Ma nia ka ru laona lume, ka uu mai 'i burina sa Jesus karangia 'aena, ma
    nia ka angi, ma ka fagwinia na 'aena sa Jesus ana na kafo ana maana. Sui, nia
    ka usua 'aena sa Jesus ana ifuna, ma ka nono'ia. Sui nia ka 'igitainia na ngwaingwai
    moko lea nai 'i fafona 'aena sa Jesus.
  suz-BL: मेको येसु आ खोइलीम बाक्‍शा ङाक्‍माक्‍त। मिनु आ प्रेक्‍कुम येसु आ खोइल जिप्‍‍पाइश्‍शा,
    आ चांमी फिक्‍गा बाक्‍त। मिनु आ खोइल पुक्‍पु पा मेको तेल ख्रेक्‍ता बाक्‍त।
  car-NT: Irombo Jesus ynga'na'po taka ito'po. Kynotamojakon morokon ipupuru po. Tanakuru
    ke morokon ipupuru ke'purory amo'po i'wa. Irombo moro tunsety ke i'koka'po i'wa.
    Morokon ipupuru posimapoty'po i'wa. Irombo ikyrykyryma'po i'wa moro typoporen
    karapa ke.
  amp-amp: Rot nd mett yimotn, Jisasrpno mtohmot. Mtohhato nurmout. Nurhato nd rothu
    nur nyingaroh bupam yima Jisasrhu wuramn mitohmoum. Mitohmotm, tfit yimathu tmarifaye
    trk domtmoutm. Inji na hanymotn, yimarhu wurat rithu kiyakmotrn, frhaddohato nd
    rot hanymo welpaye wuram fuk wunamotr.
  bht-bht: कने उदे पैरां बखे बेईकरी रोई-रोई करी, पैरां जो आंसुआं ने सेड़णा लग्गी कने
    अपणे बाला ने पुंजया कने उदे पैरां जो बार-बार चुमणा लग्गी कने इत्र यीशुऐ दे पैरां
    च मलया।
  eng-NOY: and standing behind at his feet, weeping, began to wet his feet with tears,
    and wiped them with the hair of her head, and kissed his feet, and anointed them
    with the ointment.
  cub-NT: Orĩ earejacod̶a Jesúi cʉboba yebai. Aru õi orique ẽnuvarejacod̶a ʉ̃i cʉbobare.
    Que teni popovarejacod̶a õi pod̶aque. Aru nuri ʉ̃i cʉbobare, õi pued̶aiye boje
    ʉ̃́re, yuarejacod̶a iye mumijʉede ʉ̃i cʉboba pʉenoi.
  ita-1927: e stando a’ piedi di lui, di dietro, piangendo cominciò a rigargli di
    lagrime i piedi, e li asciugava coi capelli del suo capo; e gli baciava e ribaciava
    i piedi e li ungeva con l’olio.
  lww-lww: Ana Yesu pelein ke sape kinana, ana sira nene pimi sum̃al su varaun lana,
    nap̃a wamarana mlau, kekapil pito ke e lana ne Yesu. Wamarana kee ke lana sanene,
    ana tar viluna la nap̃a piayavi ne, sum̃a miyumuvan ke lana Yesu, a naga pelan
    pipina komp̃asa te lana ne Yesu, a yokorena taron ponotaninu nap̃ani ea.
  ron-BAYASH: Je u stat dănapoju aluj, la pišjorilje aluj, šă su apukat să plăngă.
    Atunšje su apukat să ăj spelji pišjorilje aluj ku lăkrmilje alji, šă să aščargă
    pišjorilje ku păru alji. Je ăj săruta pišjorilje aluj, šă ku uloj mănže.
  ckb-ckb: لە دواوە بە گریانەوە لەلای پێی ڕاوەستا، پێیەکانی بە فرمێسک تەڕ کرد و بە
    قژی بۆی سڕییەوە، پێیەکانی ماچکرد و بە بۆنەکە چەوری کردن.
  nas-nas: Eeꞌnoko teni pora Jiisuuꞌkoo damaꞌdu donkonuuꞌnung kauꞌkanooꞌke biromparama.
    Bakaang kauꞌ taꞌdue duuꞌpukoꞌ eeꞌnoko piuꞌukoꞌ bakaang dapoi boreꞌkoonge, eeꞌnoko
    kauꞌ bakaang nuunuvukoꞌ eeꞌnoko duunie sisiꞌuuꞌ tampaꞌ nuuraaꞌke.
  uvl-uvl: Pe la ana hei mes nga Iesus rumena nga apena mangana pe tangtang ol. Tangtang
    pe matana eina sio ke la lome Iesus apena. Ke het pe taune Iesus apena nga palpalna
    ina pe saka hite Iesus apena. (poi ngana nei, manga teke talsio tote i pe heto
    heke tote Iesus) Pe heusiling heke ure nenge inangana ehech neu nga Iesus apena.
  eng-BBE: And went in and took her place at the back of him, near his feet, weeping,
    so that his feet were washed with the drops from her eyes, and with her hair she
    made them dry, and kissing his feet she put the perfume on them.
  ixl-CNT: Utz atin tiꞌ iqul u Jesuus xeꞌaj tajan. Ech xeꞌt toqꞌeꞌ. Takꞌsa qꞌu tajan
    u Jesuus tu qꞌu taꞌl bꞌaqꞌ iatz. Utz nichisuu tu xiꞌl iviꞌ. Nichitzꞌutzꞌ qꞌu tajan.
    Utz iqook u txꞌumqꞌixsabꞌal tiꞌ.
  xsi-xsi: Taine ŋinde imâ imandi Yesu kie tini pa muli kâ, aku imo ita nâ. Aku i
    mata sulu indu ndue Yesu kie tini. Ŋineŋga taine ŋinde ikai taine kulu pwau ku
    ipu i mata sulu ŋinde piti lâ Yesu kie tini. Aku inzumwa Yesu kie kumbu, ŋana
    itula taine ilo pwataki tu imege ŋana i kâ. Ŋineŋga ikai samimi kuwae ara ŋinde
    ku iyoli lâ Yesu kie.
  crx-NTPO: '''Et yut''a suyin. Utso ''ink''ez oonatsultoo'' ooke k''eidilt''ih. ''I
    dutsigha'' be yuna''ulhdeh, ''ink''ez yuke nadits''ooz. ''Ink''ez ndi sooltsun-i
    dizti''-i, ''i be yuke yulhtlo.'
  kan-OKCV: ಅವರ ಪಾದಗಳ ಬಳಿಯಲ್ಲಿ ನಿಂತು, ಅಳುತ್ತಾ ಅವರ ಪಾದಗಳನ್ನು ಕಣ್ಣೀರಿನಿಂದ ತೊಳೆಯಲಾರಂಭಿಸಿ,
    ತನ್ನ ತಲೆಕೂದಲಿನಿಂದ ಒರೆಸಿ, ಅವರ ಪಾದಗಳಿಗೆ ಮುದ್ದಿಟ್ಟು ಆ ತೈಲವನ್ನು ಹಚ್ಚಿದಳು.
  bbb-bbb: Fu abena keke Jesudo dia fu korema ijia manina nimekoga nido fuone fu Jesudo
    dia ado ijia ari. Areme fu urina nigofo u fuone ijia dia fuone ije fijama areme
    uri dia ije kame kutomiae. Fu ijiege re areme uri do ije udi mukore urimo ijare
    dabe dia fuone ijia usiaejae.
  blw-blw: Yachi way hinénggép hen anchi fufae yag i tommàchég hen échég Jesus way
    chan kela ya cha tomedted hen luwana hen he-en Jesus, yag penonahana ah fuùna
    ya chaat omafaya hen he-ena ah layadna, yag annaat ihiyat hen anchi fangfangru
    hen he-ena.
  tam-2017: அவருடைய பாதங்களின் அருகே நின்று அழுதுகொண்டு, அவருடைய பாதங்களைத் தன் கண்ணீரினால்
    நனைத்து, தன் தலைமயிரினால் துடைத்து, அவருடைய பாதங்களை முத்தம் செய்து, பரிமளதைலத்தைப்
    பூசினாள்.
  azz-NT: Huan ijcón in sihuat motoquij campa Jesús imetznacastan huan ompa pehuac
    choca huan hasta ica iixayo quimetzapachoaya Jesús. Huan de ompa pehuac quimetzuajuatza
    ica itzon. Huan ijcón quitenamiquía imetzuan Jesús huan quimetzojxiliaya ica aceite
    ne ten cualtzin ajuiyac.
  spa-RV-1909: Y estando detrás á sus pies, comenzó llorando á regar con lágrimas
    sus pies, y los limpiaba con los cabellos de su cabeza; y besaba sus pies, y los
    ungía con el ungüento.
  csy-csy: Jesus i nung, a peang kung ah kap a, Jesus i peang a thitui taw silsak
    hi, taciang a sam taw nawlsak a, a nap zawkciang in sathau namtui buak hi.
  mxq-NT: Ta tyʉjkʉ jiibyʉ extʉ ko dyajxeꞌky ja Jesusʉ tyeky, es dyajtʉ́tsy mʉt ja
    wyaay es ttsuꞌxʉ ja tyeky es tpʉjtáky ja pa̱ꞌa̱k xuꞌkpʉ ma̱ Jesusʉ tyeky.
  tzj-NT: Ja c'a tok xekaj ruq'uin ja Jesús xuque'e in xumaj ok'ej. Ja c'a riya'l
    rwach congana kaj chi rkan ja Jesús in ja rsamal rwi' jari' xsubej. Ja tok sutaj
    rmal c'ac'ari' xtz'ubaj ja rkan in xuya' ja rak'om trij.
  tdt-tdt: hodi hamriik iha Jesus nia kotuk, besik loos Nia ain. Nia tanis too nia
    matan been turu kona Jesus nia ain, depois hamaran matan been nee ho nia fuuk.
    I nia mos rei Jesus nia ain fila-fila hodi kose mina morin ba.
  ron-BTF: Și a stat la picioarele lui, în spate, plângând și a început să îi spele
    picioarele cu lacrimi și să le șteargă cu perii capului ei și îi săruta picioarele
    și le ungea cu mir.
  eng-WEBP: Standing behind at his feet weeping, she began to wet his feet with her
    tears, and she wiped them with the hair of her head, kissed his feet, and anointed
    them with the ointment.
  eng-FBV: She kneeled beside Jesus and with her tears wet his feet, and dried them
    with her hair. She kissed his feet, and then she poured the perfume over them.
  nld-1939: Wenend ging ze achter Hem staan, bij zijn voeten, en begon zijn voeten
    met tranen te besproeien, en met het hoofdhaar af te drogen. Dan kuste ze zijn
    voeten, en zalfde ze met balsem.
  bwo-bwo: Iyesus shutsomantse b́ tufi ganoke need'dek' eepfetsat b́ tufo bi ac'uwon
    ok'iyfetsat b took s'iron bfiri, b́ tufuwotsno jobefetsat shitúwon bfuutiri.
  nch-BL: Huan moquetzqui chocayaya iicxita Jesús. Huan pejqui quixolonía iicxi ica
    iixayo cati huetziyaya huan quihuatzayaya ica itzoncal. Quitzoponili iicxi huan
    quitequili nopa taajhuiyacayot cati quihualicac.
  quc-TNT: Xc'oji c'u pa rakan ri Jesús, tajin cok'ic. Xuchaplej qui ja'xic ri rakan
    ruc' ri u wal u wäch, queusu' c'u che ru wi'. Xeutz'umaj ri rakan, xutix ri c'oc'alaj
    cunabal chquij.
  tfr-NTPO: Öötong shäng Jesús zl̈ong bäng ga sl̈ar ëëe. Ba boryo l̈i tjöno Jesús
    dre kjing go, ga dõya sök ba käkzong go. Eni ga ba dre l̈i l̈õ shira, ga kjing
    go poshtikkl̈o l̈i kwona.
  kaq-NT: Mapetax Jesus cahchiqui nihrenenax jahuen tahe quiri cahcopaquetax huaohihqui.
    Huaohihqui bi jahuen bero jenen jahuen tahe qui toisihqui. Jahuen boon sca tasoxon,
    tahe qui tatsohahxon jahuen hinintinin jahuen tahe hininjaquin.
  sgb-sgb: Dinumani ya ha bokot ni Apo Jesus, ha dapit bitsih na hên ampanangih. Nabahá
    ya bitsih ni Apo Jesus hên luwa na kabay pinunihan nan habot na, haka na inaro
    ya bitsih ni Apo Jesus bayo tinugtugan na hên hatoy pabango.
  vie-1934: Người đứng đằng sau, nơi chân Đức Chúa Jêsus, khóc, sa nước mắt trên chân
    Ngài, rồi lấy tóc mình mà chùi; lại hôn chân Ngài, và xức dầu thơm cho.
  kxv-kxv: ଡା଼ୟୁୱାକି ଜୀସୁ କଡାୟାଁଦାରି ନିଚାନା ଡ଼ୀହି ଡ଼ୀହି କାଣ୍ତ୍ରୁ ବକ୍‌ହାନା ଏ଼ୱାଣି ପାଃଆନାୟାଁ
    ଊଦି କିହାନା ତାନି ତା଼ର୍ୟୁଁ ବା଼ଣାୟାଁ ତଲେ ଜୀସୁ ପାଃଆନାୟାଁ ଜେ଼ଜିହିଁ ଏ଼ୱାଣି ପାଃଆନାୟାଁ
    ନଣ୍ତିତେ ଅ଼ଡ଼େ ଗାନ୍ଦା ନିୟୁଁ ରୁବିତେ ।
  cha-cha: Ya tumojgue gui taten Jesus, ya cumasao; ya jatutujon munafotgon ni lagoña
