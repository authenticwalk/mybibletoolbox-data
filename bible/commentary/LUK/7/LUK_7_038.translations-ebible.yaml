    yaa kirobeen. Kiroboona, yu awungbed inok arekoru, ye yon ayoob yaa mandamuk keene
    baeb amun yeman yon ayoob yaa bunabeen.
  poi-NT: Jesɨc jém yo̱mo icunúc jém Jesús. Ico̱steeñáy ipuycɨɨm. Wejpa jém yo̱mo.
    Icheáypa jém Jesús ipuy con iixcaŋnɨ. Ocmɨ jém yo̱mo icujicháyáypa jém ipuy con
    jém iway. Iŋna̱catsútsáypa ipuy. Ocmɨ icámáy jém pomada jém Jesús ipuyyucmɨ.
  wuv-wuv: ma ei fi uwawasusu mugina na farorofanaa pinena fei ranuu pudana. Ma nawe
    huguaa pinena a'a fei loaa tabana. Na hatofaa pinena ma ipiaa fei dufaa pao pafoo
    pinena.
  quf-NT: Ĉharqa, kusalata waqar Jesuspa ĉhakinpa yatanlaman tar, chay waqayninwan
    Jesuspa ĉhakintaqa paqaq qallariran. Chaymantaqa aqchanwan chakichir ĉhakinta
    muchar salaran chay mishki mutkiypaqla yakituwanqa.
  yuw-yuw: Engmuna Yesuho menon orungo foron woce yong ointongo idina daro yamugoho
    Yesuhon orungodec ohuna bom togoc. Ihoroc tuna owi inoin bigo sakemoho daro yamugo
    wo sac tongo Yesu gending imocimocha orungo ducin ducin tongo unac tugo ogepmani
    sogito Yesu orungodec wagang imogoc.
  hus-NT-1971: Utey tin tamet a Jesús in tuthu in c’ualal. Cum uc’nal, ijcan in ja’lil
    in hual tin acan a Jesús. Tam in huayethanchi c’al in xi’il. Taley in ts’uts’banchi
    in acan, tam tin jolchi an nihuihuiltalab.
  med-med: Amp ni mba, Jisas murum kʉmp puⱡ ila nondpa moⱡpa, ka etpa murum. Ni kʉn,
    ka nu mana omba, Jisas nga kʉmp puⱡ ila urum mbʉ, amp ei ndi, elim nga peng ndi
    kʉⱡ ndi, kil ngurum. Wote, Jisas nga kʉmp ni, keta nu ropa nomba, kopung ni tʉpa,
    kopung kandpa itim.
  bch-bch: Ta ila imouru ga isulug muriai ngan ei toa iaepuiai oa ta itangtang be
    ipaburisinga iae ngan imata sul. Be ipusi imata sul ngan ilaun ga ibusum iae.
    Ta itok bude ga idae ngan pade.
  cco-NT: Jo̱ mɨ˜ caguiéˉ i̱ dseamɨ́ˋ do tɨˊ lɨ˜ guiing˜ Jesús, jo̱ casíꞌrˋ uǿˉ jnir˜,
    jo̱ canaaiñˋ quɨꞌrˊ. Jo̱ laco̱ꞌ quɨꞌrˊ, jaléꞌˋ jmɨɨˋ e ɨ́ɨˋ jminir˜ do tɨˊ fɨˊ
    tɨɨˉ Jesús, jo̱ có̱o̱ꞌ˜ e jmɨɨˋ jo̱ canaaiñˋ ru̱ꞌrˊ tɨɨˉ dseaˋ do, jo̱guɨ cajmiquiʉ̱ꞌrˊ
    tɨɨˉ dseaˋ do có̱o̱ꞌ˜ jñʉguir˜. Jo̱ mɨ˜ calɨ́ˉ lajo̱, jo̱ cachʉꞌrˊ tɨɨˉ dseaˋ
    do, jo̱ casú̱u̱rˉ e jmɨɨˋ jmeafɨɨˋ e quie̱rˊ do fɨˊ tɨɨˉ dseaˋ do.
  deu-1951: und trat hinten zu seinen Füßen, weinte und fing an, seine Füße mit Tränen
    zu benetzen, und trocknete sie mit den Haaren ihres Hauptes, küßte seine Füße
    und salbte sie mit der Salbe.
  alq-ALGNT: Ki nibak8i dac Jesosan ozidinikag, iji odakanag ineke. Taji ma8iban acitc
    mi ka iji ani nibi8itodjin Jesosan ozidini e najiga8abidj, mina8adj ogi kasianan
    o8ina8anisisan e abadjitodjin. Midac ogi odjidanan, acitc ogi minomag8atonan.
  ixl-NNT: As pesebꞌ veꞌt ok ixoj kꞌatz toj u Jesús. As xeꞌt ixoj oqꞌoj. As itxꞌaa
    ixoj u tiꞌ toj Aakeꞌ taꞌn u taꞌl ivatzeꞌ. As itzajsa veꞌt ixoj taꞌn u xiꞌl iviꞌeꞌ.
    As itzꞌubꞌ veꞌt ixoj u tiꞌ toj Aakeꞌ tul nik toksa ixoj u txꞌumtxꞌulla tzꞌakabꞌaleꞌ
    tiꞌ u toj Aakeꞌ.
  boa-NT: Aalléhjáa dííbyé lliiñévú icyánoovéváne tááhií. Aanéhjáa imáátyori dííbyéj
    tuháácyú ɨpɨ́pajchóné íhñíwácoríyé ipáácyúné boone téjtuhácyú ichóhchóne teene
    pácúúcújpácyoríyéjuco dille múrijchóne.
  quh-NT: Jesús mesapi miqhushajtin chay warmi wakaspa sayarka Jesuspa chaquisnin
    kayllapi. Chanta pay wakayninwan Jesuspa chaquisninta mayllaspa chujchanwan ch'aquicherka.
    Chaquisnintataj much'asharka k'apayniyoj jawinata jich'aycuspa.
  kwi-kwi: Sun ashampa Jesúspa kwizpa, paiña mittɨkin, kumtuasmin, azmɨzta. Jesúspa
    mittɨkin kappikasa pulishmɨzkane, usne Jesúspa mittɨra paiña ashkasa pulchaknin
    kit paiña mittɨkin putchunta. Suasne paiña mittɨra piam pih nɨra.
  agm-agm: Niyatɨ Jisaasihomɨ dawaapɨpɨhɨ detɨ komɨ auhɨrainɨ bitonda gotaise. Gwihɨ
    kaatamɨ kwɨtipatɨ nandɨndɨwatɨ Jisaasihomɨ auhɨretɨ atasɨhaatɨhɨ nurɨhatataise.
    Nurɨhatihɨ kaatamɨ misisɨhaara kwɨtipatɨ auhɨrepɨ nurɨhatipatɨ nurɨhisatɨ nuwipiyaipataise.
    Iyatɨ komɨ auhɨrisɨ gerundataise. Gerundatɨ atɨpatɨ wipatɨ isɨsi naipatɨ nuhaatɨ
    auhɨretɨ iwinjaataise.
  ubr-ubr: ato Iesu kounai itawar On ann bisinai nan itawar itotou ato maturun on
    sisusur Iesu ann sisusuruf. Namon jever toun tefanai nan Iesu ann isafanen, ann
    iyanen ato fio yanden ninibin ibo ann imuten.
  tsw-NT: Reve u kingyo zuzu na̱ a̱yi, ɗaɗa u uwai mesun e reꞌwetosu ana e Yesu na
    aɓara a̱ yi. Reve u tasa le na̱ a̱nji a̱ yi, a̱vu u katala ana a̱ yi. A̱vu u sukuma
    le maniꞌiꞌin.
  cax-NT: Areoro. Bachesoiyo esati Jesús. Panso nipoperrti ui nisucürrü. Isübuta tato
    ui niqui nitanurrü. Besabo ito ümo nipoperrti. Isemata manu nasaite nipoperrti.
  aia-aia: '''A siriwou ma ura na''i odohanai uwana Jisas ma angi. Na''i ''oha na
    angi, ''a ha''abunibuniai uwana''ia Jisas ''iniai wainai maana, ma ha''amaahaa
    ''iniai warihuna. ''A ngooniai uwana''i, ma ringisiai rumusi na''i uwana''i.'
  srp-1865: I stavši sastrag kod nogu njegovijeh plakaše, i stade prati noge njegove
    suzama, i kosom od svoje glave otiraše, i cjelivaše noge njegove, i mazaše mirom.
  agt-agt: A tentu para la nakatangtangit a namegafu nagbaggaw ta takki ni Hesus ta
    zigu na mata na kiden, a sangaw finunatan na ya takki na kiden ta huk na, kapye
    na inamu, a sangaw linuggudan na kid ta bangogen.
  lug-lug: N’ayimirira awali Yesu, n’akaaba, amaziga ne gatonnya ku bigere bya Yesu
    ne bitoba. Omukazi n’abisiimuuza enviiri ze, era n’abinywegera; n’abifukako amafuta
    ag’akaloosa.
  yby-yby: emesaloka nedanaki wije noiyoko omudala nouvala maya lemo Jisesida ilo
    maya jiyoko madona yopaladunu ilo maya uliyetaiye. Sakokoya Jisesida ilama wotoko
    nokoko ilaloma nuvalaki netupama hiletaiye.
  heb-heb: ותעמד לרגליו מאחריו ותבך ותחל להרטיב את רגליו בדמעות ותנגב אתן בשערות ראשה
    ותשק את רגליו ותמשח אתן בשמן׃
  mpp-mpp: Bawelelu Yesu lobeinahaic, higeina domalu hiyame donge-misainedi walu Yesule
    higewa holeme, ye hodoc-dowecinele susucinedi suwecnolu higeine muduckewec. Ailu
    sanda hoine madicne yogodi higeine hosocnowec.
  apb-apb: Oto a keine e lae mai i saana a Jisas ko pouruuru i saana e ro ae'aena,
    ko si ngara pe'i oonisaenga na ko ha'amedoa e ro ae'aena a Jisas aana mo wei ni
    aakalo ko aahe mwaanie maana. Na ko hulo a'ate aana e ro ae'aena aana iihune pwaune.
    Oto ko nono'ie e ro ae'aena, na ko huie ho rumu e wasu mangoni ngeena i lengini.
  san-TEL: తస్య పశ్చాత్ పాదయోః సన్నిధౌ తస్యౌ రుదతీ చ నేత్రామ్బుభిస్తస్య చరణౌ ప్రక్షాల్య
    నిజకచైరమార్క్షీత్, తతస్తస్య చరణౌ చుమ్బిత్వా తేన సుగన్ధితైలేన మమర్ద|
  ben-IRV: এবং পিছন দিকে তাঁর পায়ের কাছে দাঁড়িয়ে কেঁদে কেঁদে সে চোখের জলে তাঁর
    পা ভেজাতে লাগল এবং তার মাথার চুল দিয়ে পা মুছিয়ে দিল, আর তাঁর পায়ে চুমু দিয়ে
    সেই সুগন্ধি তেলে অভিষেক করতে লাগল।
  ntu-ntu: X esotrpz mz nanyc Jiszs, tqyrni x tqalrprtibzle nanycde mz drlemzte. Zbz
    amingrtxbzle nanycde mz nqnginarde, x sc tqtcngitx-zvzpwzle nanycdeng. Zbz sc
    tqpulitxopebzle tolo kc mz nanycde kcng li mz nzawi-krbzle bade nivz lrde.
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਦੇ ਚਰਨਾਂ ਦੇ ਕੋਲ ਖਲੋ ਕੇ ਰੋਂਦੀ-ਰੋਂਦੀ ਹੰਝੂਆਂ ਨਾਲ ਉਸ ਦੇ ਪੈਰ ਧੋਣ ਲੱਗੀ
    ਅਤੇ ਆਪਣੇ ਸਿਰ ਦੇ ਵਾਲਾਂ ਨਾਲ ਪੂੰਝ ਕੇ ਉਸ ਦੇ ਪੈਰਾਂ ਨੂੰ ਚੁੰਮਿਆ ਅਤੇ ਅਤਰ ਮਲਿਆ।
  gvc-gvc: '@see-verse:LUK.007.037'
  mwp-mwp: Na kalanu thanuraydhin nungu siyara apal a mayoesir kay. Nanu ngudin gar
    nungu siyar garwalgamar. Kalanu nadh nanu yalbupan ngudi adhapa madhin. Gud thapaman
    nungu siyar Kalanu nadh nanu wakasu gud pudhan a suladhin nungu siyara.
  ksj-ksj: Ebu roḡaeꞌa ne diuḡadu Iesu ḡaruḡa onamadu niauꞌenaꞌa, odaḡa babaḡano ḡuḡuriro.
    Ebu niḡa vuḡaniꞌa Iesu oda rana sore buanadu abune vanirotene, iguḡa hina odaḡa
    zauhe iminiro. Ebu gubaneꞌenaꞌa, odaḡa furaꞌinadu dehoro beuꞌiro.
  sbk-sbk: Wemelela hwisalo papepe na manama gakwe nawalila. Wanda hulagazizye mmagaga
    gakwe amansozi gakwe, na syomwole ni sisi elyamwitwe lyakwe, na humyante myante
    mmagaya gwakwe, na pashe gala amaruhamu.
  mya-JVB: နောက် တော်၌ ခြေ တော်အနီးမှာရပ် လျက် ငိုကြွေး ၍ ခြေ တော်ပေါ်သို့မျက်ရည်
    ကျ လျှင် မိမိ ဆံပင် နှင့်သုတ် လေ၏။ ခြေ တော်ကိုလည်း နမ်း ၍ ဆီမွှေး နှင့် လိမ်း
    လျက်နေလေ၏။
  kgf-kgf: Éréma Yesu hénaya suluma tackeru iwac qéhéréŋaiguc hénaya haiyec imuhucgeŋ
    namma siarec. Siacma tacma eŋeya kic masinéŋ hénaya naecmima oruc ʒucyanéŋ kereŋ
    meyu ʒicgéyu kuayanéŋ hénaya kiricne mima haléc héméŋa hiabia imi imuac qahaiguc
    qocgémiyec.
  awb-awb: Sísa míowana mi inínká wene anehepeq sure wene aigárátáq tútuue ména we
    áhnte ibisó púana wene aqnu Sísane aigárátáq tabagu tabaguúwe. Miraúnsabe mi inínká
    wene íre wahto áyáhrátáté Sísane aigárátáq sorahruena wene aigárátáq nánkóqnéna
    wéri abaq atowe.
  gdn-gdn: E Iyesu tagere bauwena e kerareya ubupu manako yadi kipu. E yadi kirawa
    ki yabui iwai supu Iyesu kerarai pasipupu manako ridi ki kwarisi-wena tondubu
    e yabui iwai Iyesu kerareya ki e debai kumai rowarowa kawaya pokaiya surupupu.
    Surupupu kewowena ka e Iyesu kerarai kiyauyau-pupu manako ewa ripa otai aurai
    bagi kawaya ki wadubu e kerarai kawareya kwebu wira.
  nko-NT: Ɔlɛbɛda akpawunu Yesu ayabiasɩ, ɔlɛkpa isú yi woo. Ɔlɔpʋ mʋ ntsú fwɩ́
    Yesu ayabiasɩ, pʋ́ mʋ nwunsʋ-imi tsítsi mʋ́. Ɔlɔkʋlá Yesu ayabi pútá, tsɛ́ɩ́
    ofobí fánfán ámʋ wʋ́lɩ́ mʋ ayabisʋ.
  bsn-NT: Jesús gʉbori veca ejarʉ̃gʉ̃cõari, otiyuju so. So otirone, so caje oco reajeoyuju
    ti, ĩ gʉborire. To yicõari, so joa ñajone tire vejacaroyuju. Tire vejacarocõari,
    ĩ gʉborire usuyuju. To yicõari, sʉtiquẽnase so juadirere Jesús gʉbori joere yuejeoyuju.
    Ĩre rʉ̃cʉbʉogo yiyuju, to bajiro so yijama.
  pib-NT: Gitjimne twanata gijixistsi. Chiyaganata. Tyinuwaka gigakajixletlu toktegaya.
    Tojiwutsa tsheyityalu. Tamlujixitlu. Ga wa tuyokgatlu wa pgamlugalo.
  wiv-wiv: Na tavine kua e madi kozoho na lamani Iesus, kozohotia kabena ki hahaloho,
    na liuka ki tuturu kara kabeni Iesus. Pale, ia bizia kabeni Iesus na vuluka, kini
    dodomia kabeni Iesus. Ia valikiria pefium kara kabena karua.
  reg-reg: Nemelegulu inyuma yae ayeyi na magulu gae enu nalila. Lindi namba okugelelesha
    amasiga kumagulu gae, nokukubhula kwa jimfwili ja kumutwe gwae, nanyunya amagulu
    gae nogasin
  mlh-mlh: Roperu wareru Yesure kufuo rakaru ŋeku fuŋgaru kuyome jiŋo kuineji keseru
    rakaru kufuineo rau teya. Rau teme qoru sikiineji kereŋ, sakikeketi baru ketaniŋgame
    kereŋgako kufuine mudugaru jiji mumundoinekeji rau teya.
  gof-ENT: ዬሱሳስ ጉዬ ባጋራ፥ ኢያ ቶሁዋ ማታን ኤቃዳ ዬካሼ ኢያ ቶሁዋ ባ ኣፉራ ላኬውሱ። ባ ቢናናራ ኢያ ቶሁዋ ቁቻሼኔ
    ዬራሼ ሺቶ ቲያሱ።
  aau-aau: Hokwe Jisas so meyki mon am-iarok ne nok, eheyr lyuk, hyo sune ohriar mon.
    Hoko eheyr-hu mokwe Jisas so sune eir mon leysay-eysay. Sawk hokwe hoko makwey-ohne
    meipey hay arian non lway noh ahahay kow. Seyr hokwe hyo sune ke nak-way neyr-a-neyr
    nok, sanda se nonay kow, hyo sune mon.
  tvk-tvk: Melele xa be nim, atou ak mei misoh pe tou Iesu e di muis. Melele xa muis
    mak, simeten di mileh be tan e di mikas le Iesu, ma mitingeiril e misihi len xalu
    ni hilin. Melele xa len xalu lumese, mideh vokon xat xalu.
  prf-NT: Káddemát na haud ay ummadeni siya ten áadággan ni Jesus a adeni ten básset
    na, sakay nagsanget, binisa na ten luwa na en básset ni Jesus. Pinahidan na ten
    buuk na, sakay inámmuwan na. Káttapos ay binulakan na ten págpasárrub.
  auy-auy: mindáúmpáꞌá iyéna Ísun-ánaaempaꞌa aísamaifimba iména ifiꞌá wétowana aꞌní
    kaꞌmaéna Ísun-aísamaiyaꞌa kumúwana minínínkó ayáátááꞌ-aꞌnontausamba aísamaiyakemba
    wéuwaena aísamai wéamoꞌnena asaa-wiyúmbó úm-basawemba aísamaiyaꞌa fatímarowana
  tbg-tbg: Ihuva aiqu tututero taurini vuru ruva viro vaiharo kara ne vauraqi oru
    viro, vira aiqutaraini iqi rateharo vauvaro vira auquruvano Ihura aiquqaa hiqiri
    vi vauvaro vi nahentiva nai vukai qiata kauhiqohairo vira aiquqaa auquru hiqintura
    nunkeharo vira aiqu moqakeharo/noqakeharo vahavera untavura vira aiquqaa aqu amitora.
  hub-NT: Tuma Jesús mesanam eketun jeari naween pujuras senchi útu. Tumak nawen kugkuntuk
    neajkirijai ukatu, tura wiichijai ujujtur perfumejai Jesúsa nawen nijatrauwaiti.
  hmo-hmo: Ia lao, Iesu ena murina dekenai ia gini, iena aena badibadinai, bona ia
    tai, bona iena matana ranu dekena amo Iesu ena aena ia hapariparia, vadaeni iena
    huina dekena amo ia dahua kaukau. Vadaeni Iesu ena aena ia kisi henia, bona dehoro
    ia bubua ena aena dekenai.
  big-big: logo pi Yisugi ingeyauge ngezege luweza wizimowei ingkeiya. Ingkilak wala
    mabokko inge puguyau kaigesa wazamiya. Pilik miza logo morogulung meiya logo sakela
    inge Yisugiyaugebek kebi nganelek yokolong ngezemelegirago tumula logo inge puguyau
    songok kuli keya weli kukngizi keli yakabokka inge puguyauge weli mela wazami
    kelemiya.
  gux-G: Ki cua ki sedi o puoli po, kpiani o taana. Ki buudi ke o ninsiidi pan milgi
    Jesu taana; ke o taa o yudi ki fiadi fiadi, ki balgi Jesu taana po, ki tiendi
    tulaali.
