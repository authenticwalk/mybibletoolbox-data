    Tɨꞌɨj jí ɨɨcájraꞌan jetze racáaxɨre aꞌɨ́jna tɨ naa teáarɨ́ꞌe.
  zpu-NT: Naꞌ blleꞌk noꞌrenꞌ xhniaꞌ Jesúsenꞌ, bzorao belleꞌ kwis, naꞌ kone nis raweꞌn,
    llasbiseꞌ niaꞌ Jesúsenꞌ, naꞌ llachechteꞌn ren yich yichjeꞌ, naꞌ llnoꞌpeꞌ nieꞌn,
    naꞌll lltopteꞌn nis danꞌ la xhixenꞌ.
  juy-juy: ଜିସୁନ୍‌ ଆ କଣ୍ଡୋଙ୍‌ଗଡ୍‌ ଜିର୍ରେ ଆ ତାଲ୍‌ଜଙନ୍‌ ଆ ତୁୟାୟ୍‌ ତନଙ୍‌ଡାଲେ ୟେଲେ ୟେଲେ
