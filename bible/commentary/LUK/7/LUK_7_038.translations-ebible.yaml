    ni y inggüente.
  amu-NT: Jndyomeintyjeeⁿꞌeⁿ nacañoomꞌ ncꞌee Jesús. To̱o̱ⁿꞌo̱ⁿ na matyꞌioom ndoꞌ cwiquiaa
