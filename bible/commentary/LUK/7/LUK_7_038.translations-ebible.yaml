  peg-peg: ପାଚ୍‍ବାଗାଂ ତା ପାନା ତାରେନ୍‌ ନିଲ୍‌ଚି ଆଡ଼୍‌ଜି ଆଡ଼୍‌ଜି କାଣେଲ୍‌ତାଂ ହେୱାନ୍‌ ପାନାତିଂ
