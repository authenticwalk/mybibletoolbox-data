  zga-M: Akhima khunsana gwa mwene pipi na malunde gar mwene khunu ilila. Khange akhatangula
    ukhulove kha amalunde ga mwene, ni nyiho chi, nu khupulusya ni njwele chacha ntwe
    gwa mwene alikubusu amalunde, gamwene nu khulyema amanukhato.
  yom-yom: Wutelama ku mbusa malu mandi. Wuba dila ayi matsuela mandi mabua mu malu
    ma Yesu. Buna wufiona mawu mu zitsuki ziandi. Wufifa malu mandi besi ayi wufukudila
