  txq-txq: Ana deka neni Yesus neu, nesi Yesus dean. Boe ma sendek luu-langgan neu
    Yesus ein. Ana buꞌi nakarereu losa luun tuda laꞌe Yesus ein. De ana seka Yesus
    ein nenik ndia langga bulun, ma idu nasakukuku Yesus ein. Basa boe ma ana mboꞌa
    mina kaboo menik naa neu Yesus ein.
  aaz-aaz: In neem anpaumaak Naiꞌ Yesus naꞌko In kotin. Rarit in nriꞌtuu nbi Naiꞌ
    Yesus In haek ein. Onaim in nkae npin-pinus, tar antea in nuu-pinu nmoufun anbin
    Naiꞌ Yesus In haek ein. In nnoes Naiꞌ Yesus In haek ein anpaek in aꞌnaak fuun
    ein, ma anneek nafan-faniꞌ Naiꞌ Yesus In haek ein. Rarit in nꞌoop miin foo meniꞌ
    naan neu Naiꞌ Yesus In haek ein.
  qup-NT: Jesuspa washanmanta kayllayashpan chakin parti kunkurishpan wakarka. Ñawin
    yakuwa chakinta ukuchishpan mayllarka. Chaymanta chukchanllawa chakinta chakichishpan
    mucharka. Chaymantapas perfumita Jesuspa chakinpi talirka.
  dop-dop: Nɑ ɩ́ luŋ Yesu nɔɔhɛɛ tɛɛ nɑ ɩ wɑɑlɩ tɔɔ nɑ ɩ́ wiiki. Ḿpʋ́ɣʋ́ ɩ tɑɑnɑ Yesu
    nɔɔhɛɛ kɛ ɩsǝlʋm, ɩlɛnɑ ɩ́ hɩɩsɩ-yɛ nɑ ɩ́ nyɔɔsɩ, nɑ ɩ́ wɑɣɑlɩ-yɛ nɑ ɩ́ sɑɣɑlɩ-yɛɣɛ
    tulɑɑlʋ.
  azb-azb: Qadın arxada, İsanın ayaqlarının yanında durub ağlayaraq göz yaşları ilə
    Onun ayaqlarını islatmağa başladı. O, İsanın ayaqlarını saçları ilə sildi, öpdü
    və onlara ətirli yağ çəkdi.
  eng-DBY: and standing at his feet behind [him] weeping, began to wash his feet with
    tears; and she wiped them with the hairs of her head, and kissed his feet, and
    anointed [them] with the myrrh.
  guo-NT: Dolisow, brixtat nuk Jesús pejtʉaktabijla, Jesús chafanaliajwas perjumamint.
    Japox isliajwa wʉt, chalechkal noeyax tʉadutow, xabich nejxaejwas xot babijaxan
    ispoxanliajwa. Pej-itmin natacholan Jesús pejtʉaktametat. Do jawʉt, pejmatlatat
    Jesús tʉaktamejoeipow. Tʉaktamesuwpow Jesús. Japaperjumamintat chafanpow Jesús
    pejtʉaktame.
  hla-hla: Ba nonei e na tuolna i murina e Iesu i rehina mounen.* Ba tahol e tabena
    me hapulise nei a man moune Iesu u sulunmata i tanen. Ba nonei e hapalake neien
    a hulunen, me mutsi ranen, me tsu rane ien u uapi u soksoka.
  mav-NT: Put'ok­to'e nagnia ehay wãi'e hap moherep hat yat pe hawyi toipuẽti Iesui
    porog me tupe tote tenuk yparakai yt itypore i rakat ete i'atueko ewy tenuk hamo.
    Mi'i hawyi mekewat hary­poria yt iwe'eg i rakat toto Iesui kape hawyi tuwe­pỹ­'ã­tutuk
    ipy yatypiat kape. Mi'i hawyi tuwak ta'yn haty kahato topy'a pe pote paa'e kahato
    tominug sa'ag ko'i po'ypyi. Mi'i hawyi hom'e teha hy Iesui py ok pe ete hawyi
    toitip ta'yn ta'asap mo teha hy ipy okpe ete. Mi'i hawyi toi'ã­pysig ipy hawyi
    mekewat nu wakuat mohag hy eiam toi'okpik hawyi mekewat mohag hy hekat rakat toi'okpun
    yne Iesui py okpe ete. Mi'i hawyi toitip ta'yn ta'asap mo mohag hy imõtypot haype
    iky'e kahato hap moherep hamo.
  kpf-kpf: Oi Yesugât kândâtŋan kin isei siŋâ tooŋandâ Yesugât kiŋan giari kâuk sâmotŋandâ
    saŋgori âron oip. Kiŋan mâŋganŋâ too wârânŋâ âlip, zo saŋgonŋaŋgip.
  ppo-ppo: Atéró wóló, a̧ Yesuné sisópaae fóló, ama hó ao̧mó hemée deyóló bitu, wole
    du betalepó. Atéró du betale wole kaape Yesuné ho̧leke tópaae durupu beterepó.
    Tétepa, kale soné ama topo nikinétei, helekó̧ló kópurótu betalepó. Atéró, kale
    soné Yesuné ho̧leke tamo ko̧ló tukó nóló, kale felé kȩlaa wale wel wȩi ama hómó
    suniyalepó.
  hin-2017: और उसके पाँवों के पास, पीछे खड़ी होकर, रोती हुई, उसके पाँवों को आँसुओं
    से भिगाने और अपने सिर के बालों से पोंछने लगी और उसके पाँव बार बार चूमकर उन पर
    इत्र मला।
