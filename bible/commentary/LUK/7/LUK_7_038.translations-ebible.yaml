    ding tar amiamuh.
  san-DEV: तस्य पश्चात् पादयोः सन्निधौ तस्यौ रुदती च नेत्राम्बुभिस्तस्य चरणौ प्रक्षाल्य
    निजकचैरमार्क्षीत्, ततस्तस्य चरणौ चुम्बित्वा तेन सुगन्धितैलेन ममर्द।
  tna-NT: Da su Jesús peje su cuinati putsu, tusa ehuatsi bia su epuna turusatiana.
    Beju papiruana. Mesa tuana neje Jesús sa ehuatsi rucuapirutana. Mesa echuaina
    neje ehuatsi muriatana. Da su epuna ja Jesús sa ehuatsi budhi putsu, puida ehuatsi
    bia su d'uichatana.
  lid-lid: ya eme iy ili ales udu hamon ta kati Jises eden, ma amekes wa-i madan i
    kona katin. Ano iy o-ou kona kati Jises na lami batun, ano iy aluh i andri atehei
    no-on i kati Jises. Ano ja, iy asolou ndrelekei i bwele-e katin.
  wim-wim: aꞌ nilan Jesus.antangan thintham than-than, aꞌ nil peey-peey, aꞌ meeꞌ kam
    nungantamana uk-uk thaꞌ Jesus.antang. Amanamana nil wanchana pungkang thuch aꞌ
