  zar-NT: Cateʼ bidxinnu zacaʼ cúdzuʼlëʼ Jesús, gurö́ʼönu xiniʼë ribö́dxinu. Níʼirö
    gusí lonu rigúʼunu nisa ribö́dxinu niʼë Jesús, en ruzxinu niʼë len guitsaʼ ícjanu.
    Butsaga lonu niʼë, en gulúʼunu niʼë lë naʼ riláʼ zxixi.
  kde-kde: Nkuhwena unahunamila mmadodo langa Yesu wakuta, akuno mihodi yake uimatokela
    mmadodo langa Yesu, na kulapukutanga madodo langa Yesu kwa ulindo wake na kulabusu
    na kulapaka mahuta lanung'ila namene.
  ata-ata: Mixali no tani, la milai mitulu no tumalou Iesu ꞌalai no tavaꞌu, ia itatama.
    Xe iei lexaxu munixi muluꞌe sou miuinu Iesu tavaꞌu mukalu, la milutunu no anu
    kisie laxusou. Mukalu, la ane mitimu tavaꞌu sou miꞌosasou xe minixiꞌu ueli e tumaꞌu
    lailaixe no anu.
  qvw-NT: Ćhayculmi Jesuspa lädunman aśhuycul, alli-allicta wa'acul wi'inwan ćhaquinta
    lluy bäñäla. Jinalculmi ächanwan pichäla. Chaynalculmi sumä rispitayninwan ćhaquinta
    muchaycul chay apaśhan pirfümiwan lluy pasala.
  nfa-nfa: Na mai padètu dènge Yesus re kabodho Na. Hèia na patitu kètu urutuu na
    ètu haga Yesus. Na tangi dꞌara pèdꞌa dènge roma iisi, toke èi madha na hae lèke
    haga Yesus. Ka na seka haga Yesus pake rèu kètu na, aa na loe boe uu haga Yesus
    kahèi. Èle ka, na pasuti èi hèu mèngi èèna mi haga Yesus.
  tnp-tnp: Kəni in təmuva iuəkɨr o Iesu məhtul e nɨkalɨ nəhlkɨn mətasək, nəhu nəhmtɨn
    tahli=pən e nəhlkɨ Iesu mol nəhlkɨn təpɨrɨg. Kəni təmafəl nəhu nəhmtɨn e nəhlkɨ
    Iesu e nəuanun, kəni matek nəhlkɨ Iesu e nɨkapɨn mətəfən nɨsiaiən kəm in, kəni
    mol=pən səntə e nəhlkɨn.
  urd-urd: और उसके पाँव के पास रोती हुई पीछे खड़े होकर, उसके पाँव आँसुओं से भिगोने
    लगी और अपने सिर के बालों से उनको पोंछा, और उसके पाँव बहुत चूमे और उन पर इत्र डाला।
  hot-hot: Ma halêm hamiŋ Yisu dôm habobo valuvi ma halaŋ ba mathôk hêv yak hayô hamô
    Yisu vakapô. Ma hathav mathôk vê hathak yanida wakadôk ŋauŋ. Ma haliŋu Yisu vakapô
    lôbôlôŋ ma hawa nôm lêŋlêŋ ôv mavi atu ba hathik Yisu vakapô hathak.
  mqj-NT: Lu lakomi boko'na Puang Yesus anna ke'de' dio sa'de lentekna napasiolaan
    tumangi' napolalan bossik lentekna Puang Yesus napobua' wai matanna. Napassimi
    beluakna anna udungngi anna mane bolloii minna'-minna'.
  rus-SYN: и, став позади у ног Его и плача, начала обливать ноги Его слезами и отирать
    волосами головы своей, и целовала ноги Его, и мазала миром.
  mbh-mbh: Ma i es la ma i mitu a Jisas ikime totho ako ru a ieve tepun, na i tang
    ma i papis a Jisas ieve nge itheki einga, ma i girtet i nge isivenga ipounga thoi.
    Na i angongoal a Jisas ieve, na i ela sanda aken ma i taul i a Jisas ieve.
  bdd-bdd: Yesu deina ꞌitoholowa ma ꞌidoudou, ma mataneunega Yesu ꞌahena ꞌihebuteya,
    ta debanega ꞌisaudiya, weyahina wahineina debana dudulena, ma wete Yesu ꞌahena
    ꞌinisoya, ma holowaina ꞌisiweya Yesu ꞌahena.
  cbt-NTPO: Quisoso ya'yoranconahuaton, oshanën marë' sëtaton na'nërin. Na'nëhuachina,
    na'nëinën quëran Quisoso nantëquën shipitërin. Ainën quëran amirantërahuaton,
    apinorantërin. Ina quëran pimo hua'saiquë pashirantëtërin.
  rmy-SERVI: Вой вщиля павпалэ, паша Исусохкэрэн пурэн, заровиня, тай лакэрэ ясва
    ачиле тэ чюлё. А вой выкхосэлас Исусохкэрэ пурэ пэхкэрэ балэнца, чюминдэлас лэн
    и макхэлас мироґа.
  srn-NT: A go tnapu baka Yesus na En futusei. A ben e krei. A nati Yesus futu nanga
    en watra-ai, dan a drei den nanga en edewiwiri. A bosi Yesus futu, dan a lobi
    a oli gi den.
  cta-NT: Ndyacaꞌa̱ choꞌ cacua ti slo quiyaꞌ Jesús liꞌ. Ndyunaa tsa choꞌ, hasta ndyalú
    hitya cloo choꞌ chu̱ꞌ quiyaꞌ Jesús; loꞌo quicha̱ꞌ hique choꞌ nsubeꞌ choꞌ chu̱ꞌ
    quiyaꞌ Jesús chaꞌ xquityi jiꞌi̱ quiyaꞌ yu. Nchcuichaꞌ choꞌ quiyaꞌ Jesús liꞌ, ndaꞌa̱
    choꞌ setye tyixi xtyiꞌi biꞌ chu̱ꞌ quiyaꞌ Jesús.
  bqc-SIM: À zɛ̀ aà kpɛ aà gbázĩ, àlɛ ↄ́ↄlↄ. Aà wɛ́'i lɛ́ ká aà gbakpɛaa,
    ↄ̃ a wàa ń a mikão, à lɛpɛ̀pɛ aà gbáwa, ↄ̃ à tulalepi kàwà.
  tcz-CHONGTHU: Chuin amanu chu adilsun Amapa kengmuh gal lam'a chun adilsun akaptai.
    Amitlhi akengmuh lamah avalhan, hichu asam in athehgo in ahi. Chuin akengmuh chu
    namtui athe in achop chuh chuh tan ahi.
  mar-mar: आणि ती मागे त्याच्या पायांजवळ रडत उभी राहून आसवांनी त्याचे पाय भिजवू लागली
    व तिने ते आपल्या डोक्याच्या केसांनी पुसून, त्याच्या पायांचे पुष्कळ मुके घेतले
    व त्यांना सुगंधी तेल लावले.
  snp-snp: egeka minoto kufu oto, omuna nowalakafo kiyanalo fili edeto, manena yowalakafo
    kilili o edeto, kiyana mudoto, ladanuwa imo no yalo leki edaiye.
  isl-isl: Hún gekk rakleitt til Jesú og kraup grátandi að fótum hans. Tár hennar
    féllu á fætur hans, en hún þurrkaði þá með hári sínu, kyssti þá og hellti síðan
    ilmolíu yfir.
  spy-NT: Kuyitē kōyooto, kōōyyoonyēē Yēēsu komos kuriikyi kērēēnkōōkyii ankuriir.
    Kitēchi ꞉lōōkik kērēēnkōōkaab Yēēsu kut koonuun. Nto mii yoo, kumasee buutēēk
    lōōkik choo kitēchinē kērēēnkōōkaab Yēēsu. Kuuyu kimāchē ꞉koorkoonoo kōōboor kule
    kākoonyit Yēēsu, kuchuuchun kērēēnkōōk ankooyiilee mwaayaa.
  xnn-xnn: Dat menpalintomeng isnan kad-an Jesus ay men-ag-aga dat mentedted nan agana
    isnan sikin Jesus. Danat ponasan isnan bookna danat bisitowen danapay bokbokan
    is bangbanglo.
  mwe-mwe: Nigubhajimi tome na makongono ga a Yeshu bhaliguta, na minyoi jabho jilikwaandolishila
    a Yeshu mmakongono. Bhakongwe bhala gubhaponwele makongono ga a Yeshu kwa umbo
    yabho. Kungai gubhagalambile makongono gala na gubhaapekeye mauta ga nunjila gala.
  tte-tte: Yeisu iyaele ikekakekan kabo sinene ilau ilusae itolo Yeisu salina mena
    yo ivalavalam matalilona ididi-lobi kaena mena yo kaena ibuta mwa itona koina
    kaena isau yo kaena inisoili yo olo bwalaina namwanamwana isuwe-lobiyen kaena
    mena yo iyaoloi.
  tcs-tcs: Em bin kam insaid dat aus ane em bin nildaun longsaid wea Zizas, klostu
    wea put blo Zizas. Den em bin base bigkrai. Wen tia blo em bin wete put blo Zizas,
    em bin waipe dem tia wea eya blo em. Den em bin kise put blo Zizas ane em bin
    kapsaid sentoil wea put blo Zizas po ona em.
  hlt-THB: Jesu a hu benna a khawkung awh ce dyi nawh kqang hy, a mikphli tui ing
    a khaw sui nawh, a lusam ing huih hy, a khaw ce mawk nawh, bawktui ing syp bai
    hy.
  soq-soq: Me Iesu adiwelene wawa bumpe enene ke wadio emawa esapa nosedie Iesu wawa
    butamodie. Ita uwawa imba mampe Iesu wawa siniamono makolen. Ema aupe wawa isuruamodie
    ita ia asiwa bonabonaua esapa me wawa osowe memedie wandie.
  qub-qub: Chayar umpucuycur wagapaptin weguenga Jesuspa chaquinman juturan. Weguin
    ushmashantana ajchanwan chaquichishpan pichaparan; mucharan. Nircur apashan perfümita
    wiñaparan.
  att-att: Á tallung na sù bale nayù Parisio, minay namalittúkak nga nakkulè sù gián
    ni Apu Kesu. Á napannátán sù kalulluá na yù takki ni Apu, á nabasá ira. Á inipappunâ
    na yù duddù na sù takki na. Á inummatán na yù takki na, megapu sù pakimore na
    kuna. Á binukatán na yù nasiling nga boteliá na, á jinenuán na yù takki na sù
    bábbanguk.
  bki-bki: Mia Yesu mijoru mon ka merikono ka sinano, naruei tira nei binimei jumolu
    ju iorou ka naio ea jaano, napano jogumirano miou jibirbili bavatove ea Yesu jaano.
    Jogumirano nei jom̃a jekon Yesu jaano jibe na, naruei naio bar burutili vijinio
    m̃a na, naio jom̃a miolkono ka Yesu jaano, a naio mije kulbibinio tivelinio mon
    mave ea Yesu suvajaano, avona bisi ana na miyon bonotanunu nei eaio.
  bqp-bqp: À zɛ̀ a kpɛ a gbá sarɛ, àtɛn ↄ́ↄ dↄ. A wɛ́tɛ̃ tɛn tↄ̃ a gɛ̀sɛkpɛa, akũ
    àtɛn wara kũ a mìkão, à lɛ́ pɛ̀pɛ a gbáa, akũ à nísi gbĩ nna pìi kùa.
  mcp-mcp: A mú zə tɔ̂w Yésus mpʉ́sə, ŋgɛɛ kɔ́ɔ́mb mə́kuú. A mú dʉ jɨɨ, dʉ bweesh
    Yésus məkuú nə məzhwíílɛ nə́ ndɛɛ́ a fîm nyə mwo nə shilú jé, a músə ŋgə ywó nyə
    mwo nə mpu, a nywɔ̧ mwo labínda.
  hat-hat: Li mete kò l' dèyè bò pye Jezi. Li kriye, li kriye, li mouye pye Jezi ak
    dlo ki t'ap soti nan je li. Apre sa, li siye yo ak cheve l', li bo yo, epi li
    vide odè sou yo.
  npl-NT: Chokati, omotlali ikxitla n Jesús iwa ika ixayo opé kinsiawilia ikxiwah.
    Otlanki ika itsonkal okinwajwachili ikxiwah. Okintennamik iwa okinxajxawili n
    ajwiálistli.
  bgg-bgg: Isu idoh shii riu srane, cho ne awai mieg kho è ai lai shii sad phi. Chiihphado
    è awai khaziang è ai lai shii go rek phi ne, ai lai shii khichiug ne, chiih-è
    sumaro rek ne aishii shun phi.
  eng-TCENT: As she stood behind him at his feet, weeping, she began to wet his feet
    with her tears. Then she wiped them with the hair of her head, kissed his feet,
    and anointed them with the ointment.
  eng-BSB: As she stood behind Him at His feet weeping, she began to wet His feet
    with her tears and wipe them with her hair. Then she kissed His feet and anointed
    them with the perfume.
  cpu-NT: Okatziyimotapaakari iityeempekiki Jesús, irayimotapaakari. Othaatanakara
    oyaaki okiki ashetakeri iitziki, oshetantamaitari oishi. Ipoña onintaakiivaitakeri,
    osaitantanakari kasankaari.
  san-ASM: তস্য পশ্চাৎ পাদযোঃ সন্নিধৌ তস্যৌ ৰুদতী চ নেত্ৰাম্বুভিস্তস্য চৰণৌ প্ৰক্ষাল্য
    নিজকচৈৰমাৰ্ক্ষীৎ, ততস্তস্য চৰণৌ চুম্বিৎৱা তেন সুগন্ধিতৈলেন মমৰ্দ|
  tac-NT: '''Lige ''we nalaka a''bé Esusi ajtígichi alé a''bé ralachí chujkíbale rojpóchaga.
    ''Lige chojkile pagoa Esusi ralala alué bo''né mukí bo''né o''kiálate, ''lige
    wakele bo''né gupálate. Abiena ''we chu''mile ralala napurigá nokame nile, ''lige
    ro''ele alué ba''wí ''we semá júkame.'
  eng-WEBPB: Standing behind at his feet weeping, she began to wet his feet with her
    tears, and she wiped them with the hair of her head, kissed his feet, and anointed
    them with the ointment.
  gfk-H: Ma ga tur manamur ta ira kaki Iesu gaam susuah, ma ira palona matana ga hasulut
    ira kakina. Ga salaap ira kaki Iesu ma ira hina gaam lusung dir ma ga bul no waiwai
    ta dir.
  viv-viv: Au kwamayoku Yesu wakwaune hiꞋela Bana agene himidi hitagitagi tu hivebutu
    matailudi againe agena hivebutana, ada uꞋudi tunugina againe hiluvehavehayana.
    Kadu yadi waveꞋamohimohina agena hiveyaugina bunama againe hibunamina.
  yao-yao: Ŵaiche ni kwima pachiŵandi makongolo ga Che Yesu, achililaga, ni misosi
    jakwe japatuchile pa makongolo ga Che Yesu. Jwele jwankongwe jo ŵagatikite makongolo
    ga Che Yesu kwa umbo syakwe. Ŵagakomasisye makongolo kwa ngomo syakwe ni ŵagapachile
    mauta.
  tgp-tgp: mo turu na har̃ina ale mo papaohi mo lo tangi na palona, ale mo tapulo
    kamoti na wai matana sei la jovi na palona na vuluna, ale mo lo pungosi na palona,
    mo rengi na hasori hinira.
  auc-NT: Pö guiidinque tömengä Itota önöwaca ïnö pö næ̈ gongæ̈ninque Ca ca wæcantapa.
    Ca ca wæyongä Itota önöwaca ïnö ömæ̈ petæ̈ petæ̈ wææ̈ aa bee adinque onquiyængä
    wæætë tömengä ocaguincooca wadæ cæwacantapa. Ayæ̈ queë bewadinque oguï wapæ̈ gao
    cæwacantapa.
  kbc-NT: Naɡ̶ajo iwaalo dabiditi lowidi Jesus micoataɡ̶a loɡ̶onaka, anoetibece. Odaa
    latiidi datikoletelogo loɡ̶onaka Jesus. Odaa ja yatita lamodi me iwilegi Jesus
    loɡ̶onaka, codaa eliodi me napicoɡ̶otedice loɡ̶onaka, ikee me diniotagodetalo.
    Codaa yadotelogo loɡ̶onaka niɡ̶ica ladokojegi.
  bmh-bmh: Air go zoimai, Yesus waugab tapai daimai, weinai dareun. Gonugau ameg ilau
    nug Yesus nugau arab ebu noun. Nuna, gonugau gagalig ulig uiaban sil go ameg ilau
    Yesus nugau arab ebu gules aimai, gonugau arab zukzukaimai, ze sous go oimai,
    Yesus nugau arab ebu esikeun.
  ctu-BL: Che' ya' wa'al jini x'ixic ti' pat Jesús, tsa' caji ti uq'uel. Tsa' chʌjq'ui
    jubel i ya'lel i wut ti' yoc Jesús. Tsi' sujcube ti' tsutsel i jol. Tsi' ts'ujts'ube
    i yoc. Tsi' boño ti jini xojocña bʌ ts'ac.
  meq-meq: A ye naha, a lətse a dəba i Yesu bəse tə sik ŋgay hay. Tsa na, a tuwa ta
    yam ɗəre. A bara na sik i Yesu ta yam ɗəre ŋgay niye. Tsa na, a takaɗ na ta məkwets
    i gər ŋgay. A gəs na ka bo sik niye ada a mbəɗa faya mal ŋgay niye tuk.
  noa-H: Mag bëewia hi hëugarmua hi bʌ̈k'ʌrr p'õbk'achëwia bĩemamua hi bʌ̈ hʌ̃r hich
    dauchö t'ëutk'amam hich pörbʌ̈ʌupai jãrpʌ̈imajim hanʌm. Magnaa hi bʌ̈ hʌ̃ʌ hau,
    hʌ̃ʌ haunaa, jʌ̃gdeeu choomajim hanaabá, hi bʌ̈ gaai.
  alp-NT: Irani kai ikele me Yesuse muliNi tehaike Eni lelale, eleki iambosike Yesuse
    Eni lelale kena eni mata kweline. Kai ibasae kena eni buare eti emala. Eleki iata
    Yesuse Eni lelale kai ihmulakele kena leite boini ntelete mere.
  san-VEL: tasya pa"scaat paadayo.h sannidhau tasyau rudatii ca netraambubhistasya
    cara.nau prak.saalya nijakacairamaark.siit, tatastasya cara.nau cumbitvaa tena
    sugandhitailena mamarda|
  kbq-kbq: amefiga'a agare emaniteno, zavi neteno avunuteti agia sese nehuno, azokanu
    eri ho'mu nehuno, rama'a zupa agia antako nehuno, mana nentake masave tagino agare
    frente'ne.
  kbh-kbh: Jesusbe shecuats̈ents̈e yojoshëntsaments̈iye, s̈achénaca; shëchbuíyeca
    chabe shecuats̈ënga yojtsefchecuacná y cachabe stjënashaca ibojtsatsshécbojuaye.
    Chabe shecuats̈ënga yojtonguëtsënts̈iye y chë botamana uanguëts̈e béjaye ibojtashecbués̈cacja.
  ron-LSB: Stând în spate la picioarele lui, plângând, a început să îi ude picioarele
    cu lacrimile ei, le-a șters cu părul capului, i-a sărutat picioarele și le-a uns
    cu mirul.
  pon-pon: O poridi mur i ni aluwilu a janejan o pikekidi widenki pil en maj a aluwilu
    a, o limwieki a pwilipeipei, o metik aluwilu a kan o keieki alapajta.
  nhe-BL: Huan moquetzqui chocayaya iicxiteno Jesús. Huan pejqui quixolonía iicxi
    ica iixayo tlen huetziyaya. Huan quihuatzayaya ica itzoncal. Quitzoponili iicxi
    huan quitequili nopa ajhuiyacayotl tlen quihualicac.
  sps-sps: Sa tsutsun voun e Jisas panaan a moun Ya fiisen men tangis, san susuiny
    matan tsinik fabub naa na moun Ya. Kat to ana moun faparak to na moun e Jisas
    a funuu nan ya umei to na moun Ya, sa tsiiu iny a tapui na tsuraf moun Ya.
  wnc-wnc: Yuke ie musip gwaang natayuk kwanam siwawan kwanamnata pimake Jesutane
    kepine pimakut. Kepine pimawawan waapata gwapat danggamita pasiwa kuwa kepina
    bupbuyake yangga kapanga kaya take siknga wa takapbut teknga tukngwake kepina
    saukngamukut.
  bus-bus: À zɛ̀ à kpɛɛ à gbá saɛ, èe ↄ́ↄ dↄↄ. À wɛ́ɛ'i e tↄ̃ↄ à kɛ̀sɛkpɛɛa, ben èe
    gogoo kↄ̃n a mìkão, à lɛ́ pɛ̀pɛ à gbáa, ben à nↄ́si gũ nnaa pì kùa.
  gub-BL: Wapyk in Zezuz huwa kutyr a'e, ipy huwake. Uzai'o in ipy imuàkym mà wehay
    kwer pupe, a'e re umukàg ipy u'aw pupe. Umu'ypyr kàpuhàg imono ipy rehe kury.
  imo-imo: Jisas molorumuna umbulkondo kimbona nondopa kola tepa angilipelie, Jisas
    yunge kimbo talo kola mongona orumumani kulumie tondopa, ambo yunge pinyewe lapiemuni
    kano kimbo talo kulu tondopa, kimbo talo nunu nimbe, kopongo wel mepa orumu kanomuni
    kimbona ondopa kandorumu.
  boj-boj: '@see-verse:LUK.007.037'
  ulk-ulk: '@see-verse:LUK.007.037'
  eng-DRA: And standing behind at his feet, she began to wash his feet, with tears,
    and wiped them with the hairs of her head, and kissed his feet, and anointed them
    with the ointment.
  knf-knf: Abi aţo ţi kafeţ ki Yeŧu, ţi ihoţul, awooni, añowana ihoţ na mnkuul abot
    awent ya na uwel wi nul, aboot ihoţ yi Yeŧu aşë kër ukëra ujuŋ ulil pţëkëñ ţi
    ya.
  san-KHM: តស្យ បឝ្ចាត៑ បាទយោះ សន្និធៅ តស្យៅ រុទតី ច នេត្រាម្ពុភិស្តស្យ ចរណៅ ប្រក្ឞាល្យ
    និជកចៃរមាក៌្ឞីត៑, តតស្តស្យ ចរណៅ ចុម្ពិត្វា តេន សុគន្ធិតៃលេន មមទ៌។
  arn-NT: Ngümalen fülpuy Jesus ñi namun, fey eluwi ñi küchuñmayafiel ñi külle mew.
    Ka pürüm piwümeltufi ñi tünay longko mew. Ka truyuñmafi ñi namun, fey ka tukulelfi
    perfume ñi namun mew.
  zas-NT: Dxel roonman gurejman lod nuzuj guiaꞌ Jesús, guzuloj caxhieꞌ nijs carii
    lojman guiaꞌ Jesús. Abiꞌ cucwiidxnë guidxguijcaman laan, cayawaman xid guiaꞌman
    curoob tëëman laan perfum guin.
  ken-NT: Ate kɛ́kwɔ́t nɛ Yesu andi nɔkɔ kɛbhɔ. Babhɛsɛ mi are chɨtí bɛkak Yesu.
    Atɛp ntí amɨk antɛsɛ nɔkɔ bɛkak Yesu nɛ ɛmɛnɛ́nti yi, angwati nɔkɔ nɛ bawɛrɛ́riɛp.
