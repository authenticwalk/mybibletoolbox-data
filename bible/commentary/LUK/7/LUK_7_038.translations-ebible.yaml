    ncꞌee ndoꞌ tyoñꞌoomñê ncheⁿꞌ cachiꞌñeeⁿ.
  hin-CV: और उनके चरणों के पास रोती हुई खड़ी हो गई. उसके आंसुओं से उनके पांव भीगने
    लगे. तब उसने प्रभु के पावों को अपने बालों से पोंछा, उनके पावों को चूमा तथा उस
    इत्र को उनके पावों पर उंडेल दिया.
  eng-OURB: Standing behind at his feet weeping, she began to wet his feet with her
    tears, and she wiped them with the hair of her head, kissed his feet, and anointed
    them with the ointment.
  spa-BES: Y entró y tomó su lugar detrás de él, cerca de sus pies, llorando, de modo
    que sus pies se lavaron con las lágrimas de sus ojos, y con su cabello los hizo
    secar, y besando sus pies ella colocó el perfume sobre ellos.
  san-BEN: তস্য পশ্চাৎ পাদযোঃ সন্নিধৌ তস্যৌ রুদতী চ নেত্রাম্বুভিস্তস্য চরণৌ প্রক্ষাল্য
    নিজকচৈরমার্ক্ষীৎ, ততস্তস্য চরণৌ চুম্বিৎৱা তেন সুগন্ধিতৈলেন মমর্দ|
  tdx-tdx: Nijohañe amboho’e eo re nirovetse am-pan­dia’e, nandè o fandia’eo an-drano­maso’e
    naho nifòra’e amo volo’eo; le nitolom-pañoroke o fandia’eo vaho nihosora’e solike
    mañitse.
  naf-naf: mot Zisasiyet bamanen setnanen pedondom tati si sume siapmaŋaŋ toti setnaŋ
    mme tutulupsek beme ŋoksinaŋaŋ kaput pemti setnaŋ nuknuk mpemti wet kelakŋaŋ sesikŋaŋ
    dolakŋaŋ setnanen mulapme toge.
  grc-MT: και στασα παρα τουσ ποδασ αυτου οπισω κλαιουσα ηρξατο βρεχειν τουσ ποδασ
    αυτου τοισ δακρυσιν και ταισ θριξιν τησ κεφαλησ αυτησ εξεμασσεν και κατεφιλει
    τουσ ποδασ αυτου και ηλειφεν τω μυρω
  vid-vid: Koya kema habehi hali magulu ga Yesu, kalila, na mahozi gake gasa gumlagalila
    Yesu mmagulu. Ayo mdala kaza kubagusa magulu ga Yesu kwa mnvili zake. Hamba kamnonela
    magulu na kumbakaliza gala mafuta gawele ngunhunyhilila.
  pio-NT: Uícháaníca ùacawa ubáyawaná ìwaliwa, yá ùacawa Jesús yàatalé. Uawinacawa
    mawiénita yàabàli irí. Néese udàbaca uíbaca Jesús yàabàli utuíyáa iyúwa. Néese
    uchuìdaca yàabàli uíwita ibáiná iyúwa, usùsùaca nacái Jesús yàabàli càide iyúwaté
    judío íiwitáise nàanáté náiwacali icàaluínináwa. Néese ùucùaca perfume pumèníirica
    isàni yàabàli ìwali.
  tsn-tsn: Ya re a tsena mo teng a obama fa dinaung tsa gagwe ka mangole, a lela go
    fitlhela dinao tsa ga Jesu di kolobediwa ke dikeledi tsa gagwe; mme a di phimola
    ka moriri wa gagwe a di atla a ba a tshela setlolo mo go tsone.
  amr-NT: Jesústaj huaʼitaʼpote oʼtihuadpo oʼhuikpo diga̱ʼda huakpota̱ʼhue̱a̱ Jesúsen
    huaʼitaʼ oʼitisurukaʼpo ken oʼikoyopo oʼitidukutpo ettoneʼa̱ huakuhuiʼa oʼitidukutpo
    huaʼitaʼ oʼibuyukepo, Jesústaj diʼda o̱ʼe̱po oʼibuyukepo kenpaʼti diʼ o̱ʼe̱po
    huaʼitaʼ ʼuruʼhui̱e̱da huasihuaʼa oʼihuekeʼuyate.
  pwg-pwg: Irui da Yesu murinai ivi kiimiiriyei ma tou ivi karei. Matadogana Yesu
    kaena ivivi butai ma uyawinai ikiikiipupuni. Muriyai kaena iyoyoni ma oira ghabughabuna
    ku kaena itepotepoi da ivovovisiboi.
  cjv-cjv: firo ena kongo muku nuwi kipom sungua koiro iro fu Yesu moingui mouwomdi
    tei furo kauwomdi tei arero kai mei moingoro kai meingua okom nurom ako Yesu kauwomdi
    sungoro birom wiyom iro kauwomdi kore dero te kauwom mu di moire ena nuwi kipom
    sungua Yesu kauwomdi tei bui tongoro
  tiw-tiw: Kiyi awinyirra tinga jipawuriji yilaruwu kapi awinyirra kurrampali kiyi
    juwuriyi kapi ngawa-yuwuni api tayinti jiyimi yinkitayi kapi ngarra malapwara.
    Nyirra pirlikiti jiyimi kiyi awarra pirlikiti alala yimi kiyi yipakupuraji kapi
    ngini-ngatawa malapwara. Kiyi nyirra jiyimuwu yinkitayi kapi ngarra malapwara.
    Nyirra awinyirra tinga juwunyirri (wiped) ngarra malapwara wutuliyi (with) nyirra
    murrula pili nyirra juwuni (had) yurrukuni murrula. Kiyi nyirra jupukuruwu (kissed)
    ngarra malapwara kiyi jipamutiyi (poured) awarra oil ngini pupuni yuwanti kangi
    ngarra malapwara.
  tha-KJV: มาย​ืนอยู่ข้างหลังใกล้พระบาทของพระองค์ เริ่มร้องไห้น้ำตาไหลชำระพระบาทและเอาผมเช็ด
    จุ​บพระบาทของพระองค์ และชโลมพระบาทด้วยน้ำมันหอมนั้น
  por-BR-2018: E estando atrás, aos seus pés, chorando, começou a molhar-lhe os pés
    com lágrimas; e os enxugava com os cabelos da sua cabeça; e beijava-lhe os pés,
    e os ungia com o óleo perfumado.
  mhl-mhl: Roperu wareru Yesure kufuo rakaru ŋeku fuŋgaru kuyome jiŋo kuineji keseru
    rakaru kufuineo rau teya. Rau teme qoru sikiineji kereŋ, sakikeketi baru ketaniŋgame
    kereŋgako kufuine mudugaru jiji mumundoinekeji rau teya.
  klv-klv: Eil pǝpadaŋ hǝn narien, itaŋ. Nǝboŋ totaŋ, namǝtarur san iteh len nalohrien
    aYesu gol arumosmos. Beti igargar narien hǝn navurun, esum̃ narien ale eb̃ir nǝhai
    pǝhas len narien gǝlaru.
  bco-bco: Ga a꞉no꞉ Ya꞉suwa꞉ fa꞉sa kagafo꞉liki ya꞉la꞉likiyo꞉, Ya꞉suwa꞉ gib a꞉no꞉ si
    ho꞉na꞉ badala꞉labiki, ene misa꞉ fo꞉n a꞉ma꞉ Ya꞉suwa꞉ gibo꞉ a꞉na hala꞉len. Eyo꞉
    gib a꞉no꞉ mimila꞉liki, wa ho꞉n a꞉no꞉ a꞉na tula꞉i ane.
  kdl-NT: U kuɗa̱ngi a aꞌene a Yesu wa sa̱, aku u rekpishei aꞌene yi n meshi, u yansa̱sai
    ma n kenji ka ne. U rongoi a uwoɓuso aꞌene yi, aku u tsunki a ɗa manivi mi.
  apu-NT: Otima Xesosi kiti takote. Otxiapanãta. Oãtsaã oãrokari ikiti. Okaxipokari
    oiãkoã. Ikiti oãpitxoka. Eereka okitakari kamariãro ikiti nopini.
  roo-roo: Uva Jisas isivaaro iare avaopa rera kokotoaro ruvara iare. Oa iava gaupaeva,
    vo osa oira osireiaro iava gau oviro kovekovepaepa rera kokotoaro iare Jisas.
    Oa iava ora oira oruaro-ia vara posiposi piepaeva rera kokotoaro iava. Oire vo
    osa rerapa avivikepaoro rera kokotoarova uugaapaoro rera kokotoaro kipupaeva aue-ia
    sanda ovi.
  miz-NT: Ítūví ña nú dɨ̄ꞌɨ́n Jesuu, kaéku ña ne, nākate ña dɨ́ꞌɨn Jēsuu ntuté nūú
    ña. Kidáā né, īdi ña naítsī ña dɨꞌɨn ña, da tánuu ña dɨ́ꞌɨn ña ne, dā daꞌví ña
    dɨ́ꞌɨn ñā choꞌo vîdín san.
  qvz-NT: '@see-verse:LUK.007.037'
  deu-ELO: und hinten zu seinen Füßen stehend und weinend, fing sie an, seine Füße
