  mux-mux: Yesos mulurumna bulkundu kimbuna nondupa kola tepa angiliipa kene, penga
    Yesos yunga kimbusele kola-monguma-ni lumaye tonjupa, penga ambale yunga pengi-lapisale
    liipa kimbu kanusele kulu tonjupa, kimbusele kanglupa, kopungu-wel memba urum
    kanili-ni kimbuna kopungu kanjunjurum.
  maj-NT: Tíkjintáhá ts'íhin nga j'aik'iejñat'a tsu̱ku̱ Jesu ko̱ ntánku̱n tsanéjnuko̱ho.
    A̱s'a̱i ta̱ kuihi ntsja̱ku̱ kits'ínxijnuko̱ho sjai Jesu ko̱ kikjexu̱'ba ko̱ kik'onjnuhu̱
    ntá sinjne̱.
  bkq-NT: Egawândyly. Jesus eydâ atoram iwaguepa kehoem idâly. LÂPU idyly. Eogumadyly.
    Aituo Jesus ihuru inkuily tânugurugue. Tyangahuduguelâ Jesus ihuru in-huguoguely.
    Ihuru nhonugudyly. Ihuru onwa uriza nhapâdyly.
  kue-kue: Ana Yesus moglmara mokomugl andigl mogltre kai orkwa. Ye kaimo nuglo mina
    Yesus kagle sikugl tendre ana bre yungo pagl Yesus kagle koko ende tendre ana
    kagle si nendre, te kungo demine orkwa toindi kagle bolamugl endungwa.
  cot-NT: Iroompaquea arejetapojaca ichoocaquegueti Jesoshi ocatiapojaca igontatapojacagueti,
    iraanaca oparijaatanaquequea ojaquija oshaguitsitariquea iguitiqui. Ariquea osheguititantajariquea
    omae, onintaguititanaqueriquea, aisa oshaguiguititantacari casancajencajari.
  bnp-bnp: I lakea na ruma na Pariseo, i pasike puru muri tabukoi na vahane Isu i
    vakatubu ni tangi. I vahilolo a vahane Isu na luhana. Muri i ravu a vahane Isu
    na vuna, i nguru a vahana, i guru langa na vahana a mangisipa.
  apn-NT: Hãmri nẽ hwỳr axà nẽ Jejus pumu nẽ hwỳr tẽ nẽ pum xa. Nẽ tee ri tanhmã kot
    amnhĩ tomnuj to ho paja mã hamaxpẽr nẽ hpijaàm nẽ hkaprĩ nẽ mỳr o xa. Hãmri nẽ
    Jejus kutã hkõn krã ho tẽm nẽ nhỹ nẽ no kagô ho hpar go. Hãmri nẽ amnhĩ krã kĩ
    ho hpar grà nẽ kupã hãmri nẽ hpãnhã mẽ hkuxwa xà ho kuxwa. Kãm hkĩnh xàj ã hipêx
    anẽ.
  ctp-NT: Yaa tukwa nu kunaꞌan kanꞌ lyuu kwiꞌ seꞌen ti seꞌen ndukwa kiyaꞌ Jesús bra
    kanꞌ. Nganan ꞌa nu kunaꞌan kanꞌ, ngalu tyiꞌa kiloo chunꞌ kiyaꞌ Jesús; bra kanꞌ
    msuweꞌ kichanꞌ ke kiyaꞌ yu chaꞌ xtyi kiyaꞌ yu. Ykwichaꞌ nu kunaꞌan kanꞌ kiyaꞌ
    Jesús bra kanꞌ, mdyii sete xi kanꞌ mslu chunꞌ kiyaꞌ yu.
  bre-BRG: hag oc'h en em zerc'hel a-dreñv, ouzh treid Jezuz, o ouelañ, en em lakaas
    da zourañ e dreid gant he daeroù, ha d'o zorchañ gant blev he fenn; pokat a rae
    d'e dreid, hag ec'h eoulie anezho gant ar c'hwezh-vat.
  opm-opm: Aprisa Jisas ohe tongnom hios rit patim den dapat buh pe puh oh apris tandeingopri.
    Tandeipat yimangopri. Yimtiporhan kin tom oh Jisas ohe tong bas oh wanporhan urhe
    kak bat ohsi ahirdeingopri. Ahirdeipat tongdapat amam mara urhe gapgwesi tom san
    oh durker ohe tongnong amongopri.
  bvr-bvr: Nipa jina-bona, jin-duwujana jinyu-ni Jesus ana-rrepara, rrapa gun-nigipa
    rru a-gurragaja rrepara a-jirra, lika japarna a-negarra mu-yigipa mu-mejimija
    mu-guyinda, rrapa a-machinga rrepara a-jirra, rrapa ana-rrepara mu-jerrjerrjinga
    mun-gata mun-molamola mun-gungolkuja.
  wal-wal: Guyyeera a tohuwaa matan eqqada yeekkishin, i afuttai a tohuwan xokkidi,
    laagottidoogaa ba huuphiyaa binnaanan quccausu. Tohuwaa quccaiddanne yeraidda
    shittuwan tiyausu.
  shj-shj: Na cägä'doc täwang badadagäma, cänge, ndä cädälbede uxku agäce tä exenggäma.
    Ndä cäsenye exenggäma na apaxkäce, na mändey cägäbucci exenggäma, ndä cawawe exenggäma
    na midä mäxäs.
  zad-NT: De chbellzile' jabiguee xṉi'a Jesúza' na' bisbisile' ṉi'ena' nis xc̱hell
    c̱he'na'. Na' bisbillile'n yish' yic̱hje'na', na' bnope'n na' bwazje'n set zix̱a'.
  kmg-kmg: râpefuŋnao domahuc kiome šâŋeuc-ticnezi kikene ruacneme qizec susuc-ticnezi
    bâkereŋkewec. Erâ kike-ticne muduckerâ opâ âsu ruacnewec.
  aso-aso: mehenela ogo gizenela mino ive neivo vele novozo neꞌmo Izesuꞌ gizeneloꞌ
    nene lemavo maduno zopovo nedunuꞌ gilite hulo-do gizene nene upaꞌ ele-do mino
    aꞌmine unuvo laminekisi uveli nene holo-dineꞌ.
  uli-uli: Ye budoh sala su mo lugutugur, lengchel mokwe pechel Jesus le ye tetang
    yesa tturturdiy mokwe chael metal wol mokwe pechpechal pechel Jesus. Iwe yesa
    hapalpaley mokawe pechel ngal mokwe yael chemal. Iwe ngo yesa fesngo ngo ye chaelfi
    ngal loywe.
  nin-NT: Na ka ba ku Yesu nu ugo na ni kuttu ku na aza, na so yi ashishi surr ku
    Yesu na aza. Na ki infunfutu ima yi hɨ ku ashishi wa, na surr ku anye a ihun ingba
    wre wa na aza na ma anta.
  tgk-tgk: Вай аз пушт, назди пойҳои Исо истода мегирист ва ашкҳояш ба пойҳои Исо
    мечакиданд. Зан бо мӯйҳояш пойҳои Ӯро мехушконид, бо эҳтиром онҳоро мебӯсид ва
    ба онҳо равғани хушбӯйро мемолид.
  acu-NT: Tura waya, ni tunaarin nintimias juutkamaikiak Jesúsa nawenini pujuras,
    nawen ni neaikirijai nijaramiayi. Nunia intashijai nawen japiramiayi. Tura Jesúsan
    timiá aneau asa, nawen mejeas kungkutijai ukatramiayi.
  cak-WNT: Y ri ixok ri' xapon c'a riq'ui ri Jesús y xuchop c'a ok'ej. Y ri ruya'al
    ri runak' tak ruwech ri ixok ri' xeka ka c'a chrij raken ri Jesús. Riya' yerusula'
    c'a raken ri Jesús riq'ui ri rusmal tak ruwi'. Ri ixok ri' yerutz'umala' (yerutz'ubala')
    c'a ri raken ri Jesús, y xuya' chuka' ri ak'om ri jubul ruxla' chrij ri raken.
  ebk-ebk: Tenmakchug nan hana ay fiafiai ay cha mun-ag-akor as likud Jesus as nan
    sag-un nan sukina. Nan chiyuycha luwana at tinmidtidcha as nan suken Jesus. Angkiay
    ya pinunasana as nan fookna. Finisituna nan suken Jesus, ya fenokfokana as fiangfiangru.
  spa-PDDPT: Se postró detrás y lloraba a sus pies, los regaba con lágrimas, los secaba
    con los cabellos de su cabeza, los besaba y los ungía con perfume.
  tke-tke: Ahiimelaga odduli wa Yesu waaddamela omanyaloni aaye, anddaga, onyethihaga
    ni mitori manyalo a Yesu ohuhuraga ni nthithi naaye, ombezharigi manyalo aaye,
    amukuthulelaga makura oonukwela.
  ruf-ruf: Kema habehi na ghamaghulu gha Yesu, kolila na ghamasotsi ghake ghamlaghalila
    Yesu. Kuya kabaghusa ghamaghulu gha Yesu kwa tsimvili tsake, kaghanonela na kabaka
    ghamafuta aghala, mmaghulu mwa Yesu.
  gun-gun: Hakykue gui onhemboja vy ojae'o reve omoakỹ ipy guexay py, ha'e o'a py
    ju omombiru. Ipy rupi oayvu reve oikyty heakuã porã va'e.
  agu-BL: Cho'n tzun tpone'n txiclok i' te tkan Jesús. Wi'nin tok'e'n. Ninin ac' yi
    wi' tkan Jesús tan yi t'a'al wutz. Toque'n tzun i' tan skejse'n te'j tan yi xi'il
    wi'. Nin baj stz'ubul te yi wi' tkan, nin oc tk'ol yi jun balaj perjum te wi'
    tkan.
  isn-isn: Aiwimikile kunyuma akwe kakupi ni migulu akwe kunu akizilila. Hangi akizitontwa
    imigulu akwe kulihali, nukupyagula kumasingi amitwe lakwe, akamibusu imigulu akwe
    nukumipaka imakuta nimaza.
  eng-PEV: Then she went inside and was just behind Jesus, near his feet. She was
    crying, and her tears fell on his feet. Then she dried his feet with her hair,
    and she kissed them, then she poured all that special oil on to his feet.
  ilo-ULB: Nagtakder iti likudan ni Hesus nga asideg iti sakaananna ken nagsangit.
    Ket inrugina nga binasa iti luana dagiti saka ni Hesus, ket pinunasanna ida iti
    buokna, inagepna dagiti sakana ken binukbukanna ida ti bangbanglo.
  pir-NT: '@see-verse:LUK.007.037'
  anv-NT: Akpɛ́gé mmu gepú atɛné né nénkúné mmyɛ Jisɔs, mmyɛ́ ɛ́gbó ji, alɔ
    manli, mánsé áshúlege áchyɛ́ɛge né uká Jisɔs. Ɛfɛɛ́ ne amoó mekpo mme
    atile uká Jisɔs ne méjwɛ́ wuú, anywalé ubí ne alé awaá lamɛ́nda yimbɔ wyɛ́.
  sab-NT: Muinga jo chke Jesudi muinga toidu dba Jesu sera ngena olire tanre, amage
    sugedu ama ageba me no tanre, muinga olidu tanre Jesu sera jo date ulita muinga
    ngwalangwallage, muinga Jesu sera unbatu mo chugaga giti. Muinga Jesu sera sobadu
    gire muinga lle chiale ñachke noare ulita tku Jesu sera giti.
  tmd-tmd: Jisas mɨdöŋ höglöm ada hön, yödpɨlö il yöra im gɨr mɨdöŋa. Aliö imön rɨm
    nugugɨrön, mäp röbö aku ödör Jisas yamsö rol bö pɨnmɨn, yöj panö nuŋ aku pɨ örɨx
    ab gɨr, yamsö nuŋwa mäp röbö nɨg nölön, röbö hölɨŋ wä höb aku yamsö nuŋwa rola
    nɨg nölöŋa.
  acr-NNT: Koqꞌ kꞌu riꞌ xopon xeꞌraqan ri Jesús. Yey rukꞌ ruwaꞌal uwach xujeq kuchꞌaqabꞌaꞌ
    ri raqan ri Jesús, y rukꞌ kꞌu ruwiꞌ kuchaqisaj; kutzꞌubꞌ ri raqan y kusoqꞌ ri
    kunabꞌal lik kiꞌ ruxlabꞌ che.
  kpg-kpg: mee gaa duu i tua Jesus ga bala gi lala gi baahi nia babaawae o Maa, ga dangidangi
    mo di haga tiu nia babaawae o Maa gi ono dangi, ga omo nia babaawae o Maa gi ono
    ngaahulu, gaa hongi, ga hagatulu gi di lolo kala.
  taj-taj: थे येशूला ग्‍यापग्‍याम खसी येशूला ङामरी राप्‍सी क्राजी, ओच्‍छे थेला मीख्‍लीसे
    येशूला स्‍य्‍हाप भम्‍जी। जमाहेन्‍से थेसे ह्राङला क्रासे येशूला स्‍य्‍हाप फ्‍यासी
    च्‍योक लसी येशूला स्‍य्‍हापरी अत्तर फोर्बारी छ्‌याइजी।
  avt-avt: Hɨre wen werp sip ke Jisas menep hɨt mɨrak, witehɨr wɨkɨt wan ketnen kentar
    hɨt mɨrak te hɨre weit paan kɨre nokik weiyɨk wesiunen hɨt mɨrak. Hɨre weiyewɨwek
    hɨt te hɨre wewen tɨpar sanda kerek yaaim mɨnɨn em menterim.
  cbk-cbk: Cuando ya llega el mujer na casa, ya hinca le cerca na pies di Jesus, y
    ya principia le llora que llora hasta ya queda mujao el pies di Jesus por causa
    del di suyo lagrimas. Despues ya limpia el di suyo pies con su pelo. Ta besa tamen
    ele el pies di Jesus. Despues ya basia le el perfume na su pies.
  uig-ARA: ئۇ يىغلىغان پېتى ئۇنىڭ كەينىدە، پۇتىغا يېقىن تۇرۇپ، كۆز ياشلىرى قىلىپ،
    پۇتلىرىنى ھۆل قىلىۋەتتى؛ ئاندىن چاچلىرى بىلەن ئۇنىڭ پۇتلىرىنى ئېرتىپ قۇرۇتتى ھەم
    پۇتلىرىنى توختىماي سۆيۈپ، ئۈستىگە ئەتىر سۈردى.
  tuf-tuf: Etar erar cur, Jesús icar ojcor cujacro. Jesús quin cujacro. Ey quin cur,
    oy yehnjacro. Oy yehnár Jesús quescar ima ub rihar cuit sujacro. Sucuír catrun,
    ima cuis anará cuitar bar iw̃jacro. Jesús quescar iw̃ír, cac umá cuitar suhwujacro.
    Jesús quescar suhwujacro. Suhwír, perfume Jesús quescara cuitar ójocro.
  abx-abx: Mangno padugok to ngan payungod si kitid-na. Sigi to panangis tubtob nga
    abasi' si luha'-na i kitid-na si Jesus. Katapos agpahitan-nay to si barahibu-na,
    ag'uruk-na ngan agbu'bu'an-nay to si pasangngit.
  mco-NT: Chi ypɨguetz'ahuɨy ma Jesús ytecy ymɨjc, e chi yajxoocɨ Jesús ytecy mɨɨd
    huinnɨɨ e yajpöt mɨɨd ycöhuay, chi yajjaaxy je aceite huɨdi ooy oy xuugy.
  bsp-bsp: kɔ wəran nwɛ ɔŋkɔ pəcəmɛ Yesu kumunt darəŋ pəsumpər kɔ wɛcək. K’ɛyɛfɛ kəbok
    pəc-caŋkəsɛ mɛŋcər mɔn wɛcək wa Yesu, k’ɛfɛŋətɛ wɛcək wa Yesu cəfon cɔn, pəc-cup
    wi, pəc-loŋsər wi labundɛ.
  kqf-kqf: Bi Yesu kaḡepakanemo i laudulu bi i ḡaba bi matasulunemo Yesu kaḡena i
    wai kwaukwaudi bi dabana doyonemo i yasayasaḡidi, i waisuluvedi bi masi panepanena
    kaḡenemo i ḡini.
  cpb-NT: Okatziyimotapaakari iitzikeroki Jesús, irayimotapaakari. Ithaatanaka oyaaki
    okiki ashetzitakeri iitzi, oshetantzimaitari oishi. Othoyitzitanakeri, isaitantanakari
    kasankaari.
  aon-aon: Okwok kwanak kweyotu agabin um Jisas hurukatin um ananiruh yeriweruh aria
    kwape kworeh. Okwok kworeh aria abih habuh hetem ananiruh yeriweruh aria okwok
    wata kwakwu okwokwig barag kwape kwagabe-aruh. Aria okwok kwanapuprik-aruh ba
    iyoh, aria douk kwagabeuman yeriweruh kwakwu enyudok sanda.
  hus-NT-2005: Utey u ukʼnal ba na Jesús ani tujey kin axdhantsi tin akan kʼal in
    jaꞌmál nin wal. Tayíl exmách kin kʼwiꞌtsi kʼal nin xiꞌíl, in chʼuchʼbantsi ani
    in joltsi bin akan an ti niwiytaláb.
  mig-NT: Te kánchaa̱‑ña núu̱ já'a̱‑yá ichi yatá‑yá. Te ndé'e̱‑ña, te ni̱ xndáji‑ña
    já'a̱‑yá jíín ndúcha núu̱‑ñá. Te ni̱ na̱sí'ichí‑ña já'a̱‑yá jíín íxi xiní‑ñá.
    Te ni̱ tiyú'ú‑ña já'a̱‑yá, te ni̱ ji'i‑ñá perfume ja'a̱‑yá.
  bps-bps: Di kyakan di gumnè, fdadong kenen di ku Dyisas, na tadag di saféd blian,
    na too kenen mngel. Na tambù kenen mafê blì Dyisas i lwakan, na én ifun dun i
    wakan, na nalakan i blian, na nkokan fangbun.
  mbs-mbs: Peg-awop din kidoen te balay, timikelong diyà te benis i Jesus aw migkelag.
    Impetedak din se lohà diyà te benis din, aw logay din se inggalis kenyan. Gayed
    egpengadek te benis i Jesus, aw nenoyong heman te lana diyà te benis din.
  tof-tof: Wa katókórr, Yesun kakota trramngólórr oya wapór minggüpanandó. Wazan yón
    warilürr, oya yarrmurra ama Yesun wapór zipür nólóplórr. Olgabi oya wapór nis
    tóba órrngóene norrgonórr, akó arük-arük nüprüklürr ó morroal ilang idi we ekanórr
    nizan wapórdó.
  cme-NT: ka yiɛra saanu baa Yesu gbeini‑i tuɔ kaal. Uŋ kaal dumaaŋo-na, nyinyɔlma
    ta ma kũnna Yesu gbeini-na. Wuɔ ce u yukuɔsĩnni‑i a hurre-niɛ aa pũrã-niɛ
    nammu hãi aa ce natikolo-hũŋ daama‑i a kũnna-niɛ.
  sus-sus: A to so naa, a naxa ti Isa xanbi ra a sanyi yire. A to wa fɔlɔ, a naxa
    Isa sanyie bunda a yaye ra. A naxa e mafuruku a xunsɛxɛ ra, a e sunbu, a fa labundɛ
    maso e ma.
  pon-2006: Ih eri patohdiong pohnpelikien Sises limwahn aluweluwe ko, e ahpw sengiseng
    oh kawisekesekehkihla pilen mese aluweluwe ko. E ahpw kin limwilimwiheki pitenmoange,
    metimetik oh keiehki aluweluwe ko leho.
  dad-dad: Kayau ĩ Jesus dumen ye garan ifar, maru isi fen, Jesus ye lũ fen. Agef
    fen, kayau yogon fatiyam Jesus ye waĩf, umã fe, moul sumeĩ biya bagai, ye bun
    fi felen.
  zab-NT: Chiy ruunbɨ zuguaab llanii Jesús ax guzulo caguazbɨ de nii Jesús cun nis
    ni ruunbɨ. Chiy ax gusbizbɨ de niiny cun guichquiab ax bcharuubdeny chiyru bchab
    perfumqui de niiny.
  jae-jae: Eŋ jakêkô Jesu dêmôêmu kêsi akaiŋŋa ma kêtaŋ e matasulu gêgôm Jesu akaiŋ
    ŋawambuc kêsa. Tec gêbuŋ ŋa môkêlauŋ ma kêlêsôp eŋ akaiŋ ma geŋ oso ŋa gêŋmalu.
  ksd-ksd: Ma i tur namur tana pire ra ura kauna, i tangtangi, i puk ra ura kauna
    ma ra lur na matana, i u dir ma ra pepe na uluna, ma i manga galum ra ura kauna,
    ma i tap dir ma ra varku.
  msm-NT: Pagtidow din duon, migtindog sikandin duon to dani to nabotangan to kobong
    ni Jesus. Migtiyahu sikandin hangtod no nabasa to yuha din sikan mgo kobong ni
    Jesus. Dajun din pahidi to bubue din aw pinaulii to paghadok to kobong ni Jesus
    aw hudhudi to pahomut.
  myk-myk: A wu mɛsuwo di ba doro Yesu kadugo yíri, na shɛ yere na saha ni wu tɔɔyɔ
    ye ni, na Yesu tɔɔyɔ yi fyɛnmi ni ɲɛsinmɛ ni, na wu ɲuzhiire taga pee jɔgɔ, na
    ganha na wu tɔɔyɔ yi taala taala ni taanɲɛɛgɛ ni, na lasikoli wu wo yi na.
  sbe-sbe: Ye mwalaesae na ye tolo Yesu kaena dedekadi udiyedi na ye doudou. Matasuluna
    se dididobi na Yesu kaena se heduwabwadi, na waihiu wa kuluna ne unai Yesu kaena
    wa ye saudi yo ye sumtaidi, na yausi wa unai ye heyausidi.
  mcr-mcr: Ii äwäqe, Jisasi Iqueä tuwä iqi, yukä-täŋä qäqiqi ätqäuqe, kŋuä äqäkqe.
    Iiyqä hiŋuä-eqe Jisasi Iqueqä yukä iu ioqaŋga, iiyqä detä ye imäkätä, Iqueä yukiu
    kikiyä kuapänä äwunätä, aowä jinaŋä-weqe equatekqe.
  cux-NT: N'daataa mííⁿ chííntii'ya tá na ca'a Jesús ní ngɛɛcu tá. Ní ndúúcū nuūⁿnīⁿ
    nduutináaⁿ tá naaⁿnu tá ca'a yā ní nadīdɛɛ̄vɛ tá ca'a yā ndúúcū yuūdū tiīⁿ tá.
    Ní 'neeⁿcheendi ta ca'a yā ní chiī tá aceite perfume ca'a yā.
  tur-YTC: O'nun ayaklarının yanında arkada durdu, ağlayarak gözyaşlarıyla ayaklarını
    ıslatmaya başladı. Başının saçıyla ayaklarını sildi, ayaklarını öptü ve üzerine
    güzel kokulu yağ ile meshetti.
  san-ITR: tasya pashchAt pAdayoH sannidhau tasyau rudatI cha netrAmbubhistasya charaNau
    prakShAlya nijakachairamArkShIt, tatastasya charaNau chumbitvA tena sugandhitailena
    mamarda|
  bel-N: і, стаўшы ззаду ля ног яго і плачучы, пачала абліваць ногі яго сьлязьмі,
    і выцірала валасамі галавы сваёй, і цалавала ногі Ягоныя, і мазала мірам.
  sch-sch: Jisua nûktieng a ke bula ândinga, a chapa, a mitrithîn a kengei a mindûi
    pea. A samin a kengei a hûia, a ke a tuma, sariek mirimhoi a buoka.
  mic-MIQNT: Pisgwa't aq gaqamit gigjiw Se'susal uggwatl. Etltemit aq ugsaqpigunn
    saqapa'toqol Se'susal uggwatl. Usapunn e'w'gl ta'n tel niwa'tuaj uggwatl. Wesgaqaltmuatl
    uggwatl aq guta'tuatl weljema'gewei.
  huu-NT: Judíuaɨ acɨaɨta jaca guisoidɨmacɨ. Jɨnafo dɨne eɨllɨ jonesɨuidɨmacɨ. Fo
    jaillano, naie rɨño Jesús abɨmo naidaide. Naiñaiño eiamona, naiñaiño uisɨmona
    uaide uillɨnocɨaɨ dɨga Jesús eɨllɨna jocode. Safenaillena, naimɨe eɨllɨna ie ɨfotɨe
    dɨga dote. Ie eɨllɨna jɨaɨ llibanote. Ie mei ie eɨllɨmo frascomona soride rana
    totade. Naimɨena naiñaiño isiruillamona, iese naiñaiño fɨnode.
  jiv-NT: Tura úutki Jesusa nawen pujuras ne̱ajki̱ji̱a̱i̱ niji̱armiayi. Tura intiashi̱ji̱a̱i̱
    japirmiayi; nuyá nawenam mukuta kuṉkuinian ni nawe̱n ukatramiayi.
  otm-NT: Nɛ nu'a ra xisu mi hupʉ ja rá gua ra Jesús, nɛ mi zoni. Janangue bi mboxpʉ
    ja rá gua ra Jesús a rá guidä, nɛ bi ducua rá gua yʉ́ xtą, nɛ ɛ̨mmɛ zʉspa rá gua
    ra Jesús, nɛ bi xispa rá gua ra 'yɛ̨thi yʉmanho.
  dah-dah: Irdeb Yesu bulgaŋ yitŋeŋ teŋ kahaŋ yimiyyiŋ beleŋ goŋ waŋ huwaryiŋ. Irdeb
    dokolhoŋ yuguluŋ teŋ esike diliŋ fimiŋ kateŋ Yesu kahaŋ bida yirde hikeb tonaŋ
    yuwalŋeŋ po utma teŋ hinhin. Irdeb Yesu palap wor po irde hinhin geb, goyen ikala
    irhem yeŋbe kahaŋ u irde tebaŋ irde hinhin. Irdeb det fimiŋ hamŋeŋ igiŋ wor po
    goyen Yesu kahaŋde wogorde sam iryiŋ.
  tnk-tnk: Prən nəha revən mərer ia təkutai Iesu ipaka tɨ nɨsun mi, mamasək. Nɨse
    nənimen rətəɡ pen ia nɨsui Iesu mi krouəpwtɨɡ. Nənə reiwaiu muvei pen nɨmwai nukwənen,
    mɨrai raka i, makei m nɨsun mi, mahakwi nɨsun mi ia senta.
  kpr-kpr: Teredo ira, Iesu da gukakena buvudo kauboi dadarigedo, sorara iri diti
    jivu vovosusira aimi, Iesu da ata seghedo ã beoimi ghajisira. Ghajedo, usuimi
    atada averegusira.
  san-IAS: tasya paścāt pādayoḥ sannidhau tasyau rudatī ca netrāmbubhistasya caraṇau
    prakṣālya nijakacairamārkṣīt, tatastasya caraṇau cumbitvā tena sugandhitailena
    mamarda|
  nho-nho: Te ffine naa ni hanake no noho tokoreirei iloo imuri Jesus, i te kina ana vae,
    no tani ka hakatere iho ana reimata ki aruna naa tapuvae Jesus, ka hakapakupaku
    ki ana lauru. Araa suru atu iloo no vaisonisoni naa tapuvae Jesus ka aamosi ki te kaakaa.
  gym-NT: Müare kwärä nikani ngitiekä Jesu ngotobtä temen, kä nikani Jesu ngoto bätete
    ni klabore kwrere, akwa ja okwä ñöibti bätäninte kwe. Jesu ngoto bätäninte ünän
    kwe, bti rötaninta kwe ja dokwä drüenbti, ngoto demainbare kwe, bti ñö rä bäne
    kekani kwe Jesu ngotobti, namani Jesu tarere kri mikakäre tuare ie.
  azg-NT: Tecüentyjeeꞌ juu ngiaaꞌ Jesús tongꞌee jon. Ndoꞌ taꞌ juu na itꞌioo juu ndoꞌ
    ndaa nnon juu toncyaahanꞌ cjooꞌ ngꞌee Jesús. Mantyi toveꞌ juu ngꞌee jon yo soxquen
    juu. Toꞌu juu ngꞌee jon ndoꞌ tocyu juu nchenꞌ quichiꞌñeen ngꞌee jon.
  bhd-bhd: ते यीशुएरे पावन कां नेड़े लेरां देंती खड़ी भोइ, ते तैसेरे पाव एंखेइं सेइं
    सेले ते अपने दोग्गेरे बालेईं सेइं पोंछ़ने लगी ते तैसेरे पावन फुम्मड़ी देने लगी
    कने पावन पुड़ इत्र लाव।
  too-NT: Ixcalhuamā' lā' a'xni'ca' tahui'lalh pajtzu ixtojon Jesús lā' yujli ixlakaxta'jat
    na ixtojon. U'tza' līche'kē'lh ixtojon Jesús. Tuncan līmāscōhuīlh ixyaj lā' tantūmu'sulh
