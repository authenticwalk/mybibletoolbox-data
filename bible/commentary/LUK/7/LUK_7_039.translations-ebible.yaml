    kahawihoehe doeh telah a lung thung hoi ati awh.
  mti-mti: Parisi abnawa me Iesu menan auwanewa mame yaune. Sira mekut wane, “Apan
    mame propeta ipewa, me yaug anope. Vesin me yumiviwa me bira me aninin. Kuiyawa
    me kukaeba vesinawa.”
  pad-NT: 'Hari. Simãoa binokihi ida gamo Jesu-ra kamisaivini, bikava''ibodivaranihi
