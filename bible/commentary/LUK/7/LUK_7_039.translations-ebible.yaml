  seh-seh: 'Nfarisi akhadacemera Yezu, na kuona pyonsene ipi, atoma kulonga ekha na
    mu ntima mwace kuti: Mamuna uyu mbadakhaladi mporofeta, mbadandziwa nkazi unowu
    anan''gwedza kuti ndi nyakudawa.'
  pab-NT: 'Hoka fariseu waiya hatyoharenai hoka exakere ahekotya: — Aliterexeya atyo
    exe haliti iraiti xakaisasehare hoka waiyekehalakitaiya atyo enomana exe ohiro
    otoiterene, exahe enawenane iniyalahare maniya xoaha — nexa.'
  llg-llg: Simon ndia, bubuluk inak ndia nanggatutuu-nambadedein. Huu ndia de ana
    duduꞌa nai dalen dale, nae, “Ia ana dadik buti so neu Yesus ia, fo Manetualain
    mana kokolan taa ia! Mete ma tebe-tebe Manetualain haitua Ndia mai, na, neu ko
    Ana bubuluk so, inak mana mafaloe Ndia, na, ina kalabik. Manetualain mana kokolan
    taa matak leo Ndia ndia, huu hataholi malalaok taa bole deka-deka no hataholi
    manggenggeo kala!”
  kyf-kyf: 'Falizɩnyɩmɛ, -ɔ laa -Zezu wa ''ka li dabʋdʋ, ɔ ''yɩa we -yɔ, ɔ nɛɛ ɔ ''dɛɛ
    dlɩ zɔɛ: «Ɔɔ nyɩmɛ -mɔnɩ -ka yaa -Lagɔgbʋʋ -falɩpanyɔ ''piɛɩn, ''ŋwnɔ -ɔ mɩa dɛ
    ɔ kwɛzɩda, sa ɔ mɩa, -zugba, ɔ ka yaa ɔ yibheli gbʋnyuu lɛnʋ ŋwnɔ nya.»'
  tpi-tpi: Dispela Farisi i bin singautim Jisas i kam, em i lukim ol samting dispela
    meri i mekim, na em i tingting olsem, “Sapos dispela man em i profet tru, bai
    em i save long dispela meri i putim han long em, na bai em i save long pasin bilong
    en tu. Dispela meri em i meri bilong mekim sin.”
  mih-NT: 'Ta cuhva sa ndyehe ra Simón tacuan, ta i sica iñi ra: “Tatu ndisa vatyi
    minoo ra profeta cuu ra ya, cua nacoto ra yozo caa iyo ñaha sa tɨɨn sii ra vatyi
    iyo xaan cuatyi ña.”'
  qvh-NT: 'Sayta ricaycurmi fariseo runa cayno yarpargan: “Tayta Diospa profëtan carga
    Jesús tantyanmanmi ima-nirag warmi yataycashgantapis. Mañösa warmi cashganta musyarga
    manami munanmansu cargan yataycunantapis.”'
  kms-kms: Parisi te Jisas ningg nari ninde baj pe nondo ye te ni te nuqond di nikin
    nei pene pugri nei namb, “Wute wen ngimne nyumbueg ire bu ni wuit nase. Wuti nen
    nganyene propet iri, tedi ni nei namb wute wen pughe gib wumb ye bu ni wuit nase.”
  agn-agn: Asing itaen tang Pariseong nangimbitar ong ni Jesus, ganing tanandia ong
    sadili na, “Mga matod ang propita tang taw ang na, nata-wanan nang lagi mga onopang
    klasiay ta babay tang pagapros ong nandia. Tatang mapinagtalaken!”
  nhi-NT: 'Ihcuac in fariseo naquin oquinotz in Jesús oquitac non, octouaya iyolihtic:
    “Tla milauac nin tlacatl oini teotlanauatani, ocmatisquia aquih nin siuatl tlen
    ictzihtzitzquihtoc, pues nin siuatl yeh se tlahtlacouani.”'
  ttc-NT: 'Te xjal aj b''uch''uj Parisey aj otzaj uk''len te Jesus, ya ma tz''ok ten
    ntzani, oqet tb''isu'' tuj tanim ikxjani: “Qa te ja xjalni b''an''axwit jun aj
