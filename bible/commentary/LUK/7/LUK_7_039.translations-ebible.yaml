  huu-NT: 'Iena cɨuanona, Simón dama comecɨna facade: “Bimɨe Jusiñamui facaina lloraɨmadena,
    nɨe isoide naimɨena jetade rɨñona niade uiñote. Naimɨedɨ naiñaiño maraiñede rafuena
    fɨnoraɨñona uiñote. Iena naimɨe uiñuamona, naiñaiñona jino raɨre orede. Naimɨedɨ
    Jusiñamui facaina lloraɨmañede”.'
  jiv-NT: 'Pariséu Jesusan ipiaamia nu, nuna wáiniak ju̱na enentáimsamiayi: “Ju̱ nekas
    Yúsnan etserniuitkiuṉka, ju̱ yajauch nuwa̱ ántiana nuna nekaawainti. Warí, niisha
    netse nuwa̱chukait” tu enentáimsamiayi.'
  otm-NT: 'Nɛ nu''a ra mɛngu bʉ, ''bʉ mi nu ''bɛ''a i øt''a ra xisu, bi bɛ̨nsɛ: “Him
    majuąni rá pøngahyą Oją a ra Jesús,” nguetho ɛ̨mbi hingui pądi ra ''yomt''ɛ̨ni
