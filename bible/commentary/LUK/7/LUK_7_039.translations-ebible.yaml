    humwe rini wosindau sumbu ti, e, ti sumbu ti okwe ri hambwano. Tini kapwa sumbu
    wondau humwe.”'
  vie-OVCB: 'Chủ nhà trông thấy, vốn biết lai lịch chị này, nên tự nhủ: “Nếu ông này
    là nhà tiên tri, hẳn biết rõ chị ấy là người tội lỗi xấu xa!”'
  kze-kze: ámáán-kawaa-kwaasigo Ísumbo ááyowai awánéna imáyáa éna séna minkwáásígómó
    Áánútun-aai kwésiwaimo inkákáí aísamaira'o uyátokain-inimba eénánká'á naaín-ininko
    iyé-ímáyáá isinó séna mirán-ímáyáá úwana
  lbk-lbk: Issan nangil-an nan Fariseo ay nangayag ken siya, kinwanina isnan semekna,
