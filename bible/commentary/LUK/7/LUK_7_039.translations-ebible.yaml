  dah-dah: Irkeb Farisi al Yesu hoy irde gargar iryiŋ al gore goyen keneŋbe dufaymiŋde
    po, “Yeŋbe Al Kuruŋyen mere basaŋ al manhan bere gwahade beleŋ sisaŋ nurde hi
    yeŋ nurdeb bada hawa inwoŋ. Gega bere gobe mata buluŋ bere yeŋ ma nurde hi geb,
    gogo keneŋ wasak teŋ hi,” yeŋ nuryiŋ.
  tnk-tnk: Nəpɨn Farisi nəha sə rəkwein Iesu mə trəni pəri nari irau min rətə prən
    nəha, rerɨn ramrhi mə, “Kamo iəmə nəha in profet pərhien, ko rukurən mə nəfe nəha
    pran ramrapi in. Kwa pran sə ramo noien ərəha.”
  kpr-kpr: Amingiri, Simon kotisira, “Genembo emo jo God da feroveta iraeri. Evetu
    emo ekori, ava feroveta anakora itatamedo ghoghora saeti.”
  san-IAS: tasmāt sa nimantrayitā phirūśī manasā cintayāmāsa, yadyayaṁ bhaviṣyadvādī
    bhavet tarhi enaṁ spṛśati yā strī sā kā kīdṛśī ceti jñātuṁ śaknuyāt yataḥ sā duṣṭā|
  nho-nho: Saaita te Faarisi raa ni kite i te vana te ffine naa e hai raa, a ia ni taumaruu
    peelaa, “Ki mee maa teenei se pure maaoni TeAtua, a ia ni iloa maa teenei se ffine
    peehea nei e kapakapa iaa ia; a ia ni iloa maa teenei se ffine haisara!”
  gym-NT: 'Ye abko nakaninkä Simón, Jesu nübaikä mröre ja känti ye okwäbti. Abtä Simón
