    \ phongdokpiba maichou oiramlabadi mangonda sokliba nupi asi kanano, karamba nupino\
    \ haibadi papchenbini haiba mahakna khanglamgadabani.”\x94"
  yad-NT: 'Sadiyadanumatiy vichtya ja̱mi̱ riva vaturu̱y vicha̱da, sajachipiya̱jada
    yimu variy: “Si̱tenu Ju̱denuju̱ tu̱chu̱tiy saryivyichasara jiñu, saryidyetya̱siñada
    vaturu̱y, chanu̱rya nani̱cha, nu̱tyura vaturu̱y nani̱cha day, jiryatiy nadivá
