  bhd-bhd: ज़ैनी फरीसे यीशु कुजोरो थियो, तैनी एन लाव, त ज़ोने लगो, “अगर ए मैन्हु नबी
    भोथो त बुझ़ेथो कि ज़ै कुआन्श तैस कांए तै कौने ते ए केरि कुआन्शे? किजोकि ए बदचलने।”
  too-NT: 'Lā'' a''xni''ca'' laktzī''lh huā''mā'', huan fariseo a''ntī ixtā''huā''yamā''
    Jesús, puhualh: “Palh stu''ncua'' cahuā huā''mā'' chi''xcu'' ixa''cta''sana''
