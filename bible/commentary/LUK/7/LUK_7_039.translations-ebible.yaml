    biogaki ida gamo hojai asohirikia kahojaini. Gamo kahojai asohiriki-ra ogara vaha;
    ni-abono-ra khai vani''aki vaha gamoa bikamisaivini. Jesus gamo kabadani-ra ogaravini
    mani ida Deus athi namoniva abono hina okajari''davini hija — abono-ra ni''aha
    ada Simão.'
  twi-twi: Farisini a ɔfrɛɛ Yesu adidi no huu nea ɔbea no yɛe no, ɔkaa wɔ ne tirim
