    пророком, то знав би, що жінка, яка торкається до Нього, – грішниця.'
  emi-emi: Paresi eteva ghe koloala ghe tarala isaa o voto, me ghe tiuaala tani nna
    ngainao elome etana va, “Arova taumattu ngateva oia va propete ia, aue ghele kila
    va see eposoposoa, ta vause ateva oia tau ssavoto ia.”
  zpv-NT: 'Ya fariseu nin gunaaba gwatahw Jesuhs tuhbi guelwahw yihdzi ba, chin bwaꞌha
    ba nin bwiꞌhnn gunnaꞌh chi, bwiꞌhnn ba lligaaba: “Sidela daada riiꞌ guchii ba
    rñiꞌ ba xchiꞌdxyi Dxiohs, nahpa gacabwaꞌ ba chyu gunnaꞌh riiꞌ nin bieꞌdxiꞌn nez
    cweeꞌ ba nee xa naa xtuhlda bi, laasii gunnaꞌh riiꞌ gunnaꞌh dxaaba bi.”'
  gux-gux: 'Ya falisieni n den yini Jesu n den laa lani, o den yedi o yama nni: “One
    ya bi tie sawalipualo moamoani o bi baa bandi ya pua n sii o na n tie yua, leni
    o tagu n tie maama, ke o tie tagibiadu daano.”'
  kos-kos: Ke mwet Pharisee sac liye, el nunku sel sifacna, “Fin mwet palu na pwaye
    se pa inge, el ac etu lah su mutan se kahlul inge, oayapa ouiyen moul lal lah
    el sie mutan koluk.”
  ibo-ibo: Mgbe onye Farisii ahụ kpọrọ ya oriri hụrụ ihe nke a, o kwuru nʼobi ya sị,
    “A sị na nwoke a bụ onye amụma, ọ gaara amata ụdị mmadụ nwanyị a na-emetụ ya aka
    bụ, na ọ bụ onye mmehie.”
  yml-yml: Tutuyanina Saimoninina i ꞌiseni nuanega i vo, Kumanina Iesu, ꞌaiꞌedi mogitana
    Yaubada yana toluꞌivona ꞌana fata i da ꞌasetai avaꞌai vavinega i ꞌaꞌabitonovi
    wata i da ꞌasetai yana sauluva sakoina.”
  ory-ory: ତାହା ଦେଖି, ଯେଉଁ ଫାରୂଶୀ ତାହାଙ୍କୁ ନିମନ୍ତ୍ରଣ କରିଥିଲେ, ସେ ମନେ ମନେ କହିଲେ, ଏ
    ଯଦି ଭାବବାଦୀ ହୋଇଥାଆନ୍ତା, ତାହାହେଲେ ଏହାକୁ ଯେ ସ୍ପର୍ଶ କରୁଅଛି, ସେ କିଏ ଓ କି ପ୍ରକାର ସ୍ତ୍ରୀ,
    ଅର୍ଥାତ୍‍, ସେ ଯେ ପାପିନୀ, ଏହା ଜାଣିଥାଆନ୍ତା।
  bzj-bzj: Wel, wen di Farisee weh mi invait Jeezas da ih hows si weh aal mi-di hapm,
    ih seh tu ihself, “If dis man da-mi wahn chroo chroo prafit, ih wuda mi noa weh
    kaina uman dis weh di toch ahn, dat shee da wahn sina.”
  chk-chk: Lupwen ewe Farisi mi köri Jesus pwe epwe mongö ren a küna ei, a ekieki
    lon lelukan, “Are ei mwän wesewesen eman soufos, epwe silei iön ewe fefin a atapa.
    Epwe silei pwe i eman fefin mi tipis.”
  ssd-ssd: 'Taŋana le Farisi taŋgo nu wam ta kaŋgermba idusna: Taŋgo te nu tuan taŋgo
    kande une pino nu kirete te nu kila pilit kande ŋga idusna.'
  acr-TNT: 'Echiriꞌ xril waꞌ ri fariseo, ri siqꞌuiyom re ri Jesús, xuchꞌobo: «We ta
    waꞌchi pakatzij wi kꞌalajisanel, cunaꞌbej riꞌ saꞌ rubinic usilabic wiꞌxok cachapaw
    re, ma waꞌ wiꞌxok lic aj mac.»'
  rop-rop: Wal det serramonimen bin luk wanim det gel bin dum langa Jisas, en imbin
    tok miselp, “If dijan men im trubala det speshalwan mesinja brom God, wal im bina
    sabi wotkain det gel weya im tatjimbat im. Im bina sabi det gel im brabli nogudbala.”
  mee-mee: Ava ka inae Parisio laeala e ba te Iesus kele ollaeala, na i ka lonagomello
    roma, “Ngaroma aekia nga i a agau te e toe Nutu kaona, na i nga lonamatana roma
    tai ke kali kia. Ba nga lonamatana roma ka i a avale matana a baingana maimia.”
  mwf-2018: Bere nukunu Simon-ka bangammangkardu da mange nhini-nu-yu i murrinh memnu
    marda-re, “Kardu nugarn kanhi ngatha murrinh ngarra thathpi Yile neki ngatha kurdiyith
    kurru-ka nhini nukunu-ka the-wa mabath kurru kardu palngun kanhi ngarra manthadhap
    kanam-ka kardu wiye ngala thathpirr-wa i nhini-ka kurdungkarel-wa nukunu-yu kardu
    palngun kanhi-yu.”
  dif-dif: 'Nulupini Pharisaiali, nulu nina matja karkana, jenia najina, nulu muntali
    ngundrana wonti ja jatana wonti: „Naupini Propheta ngananani, Nulia ngujamananto
    worana ja mina widla nania nganai, nandruja ninaia matja karakarana; ngangau nania
    madlentji ngankanietja nganai.“'
  gam-gam: Parisi iwa Jisas dje i numog wori iwa ge une embe dje pi, Jisas ni propet
    kaima mon dal, ana kaken ambro ge singare ke yei ana moro dje kanben we dje pi.
  nou-nou: Edo Pharisee embo Iesu uso mando da bugarase sega isira awa evetu mi ro
    isira awa gido umo kotisira, “Embo eiawa binga sari embo be gido re evetu umo
    tamesi ira evetu amone evetu biae awa geure.”
  mqb-NT: 'Natiya kutok, Simon, Farisa sə ɗowan a sə ngaman ayak à Yesu àga winen
    ata, a canan à way a matanan ata cəna, a jalay ta nga ta nga, a wa: «Ɗowan a
    anan i ga nà, ɗo maja''am a Mbərom bay aday bina, a san sa jəka uwar sə laman
    a anan ata, winen ɗo sə atahasl ɗukwen a san bay ata nə kəkəmaw?»'
  ape-B: Wakuli anudak Farisi douk nohwalu Jisas nanaki uli natik namudak ali anan
    yet neneyagwleh nakli, “Sapos amudak alman douk nunubu adulinali profet ele, anan
    deke nudukemok okudak almatok douk kwape kwasusuh-analuli. Ali chopuk, anan deke
    anudukemech umu okwok douk kwonek yowenyi uli!”
  grc-F35: Ἰδὼν δὲ ὁ Φαρισαῖος ὁ καλέσας αὐτόν, εἶπεν ἐν ἑαυτῷ λέγων, «Οὗτος, εἰ ἦν
    προφήτης, ἐγίνωσκεν ἂν τίς καὶ ποταπὴ ἡ γυνὴ ἥτις ἅπτεται αὐτοῦ—ὅτι ἁμαρτωλός
    ἐστιν.»
  cav-NT: 'Jadya juyajutu fariseora Jesús ihuaraqui juhuara bacuare. Jadya baatsu
    tujatu inime tupucuare: —Jesús ni tu Yusuja Ecuadishaque ama. Jadique juatsu taa
    tujatu eadebau tumeque epuna jidamaque. Tumebaedyatu eadebau tumeque epuna jida
    anieque ama, —jadya tujatu inime tupucuare.'
  kgp-NT: 'Kỹ Fariseu ẽn tóg vég mũ, ũ tỹ Jesus mỹ: “inh mré jẽn kãtĩg,” he ja ẽn
    ti. Kỹ tóg to jykrén mũ, ũn tỹtá fi to, Jesus to ke gé. “Ti tỹ tỹ Topẽ vĩ tó tĩ
    nĩ ra tóg fi ki kanhró nĩnh mũ vẽ,” he tóg. “Hã ra tóg ki kagtĩg nĩ ve nĩ. Ũn
    mén ja e fi vẽ mỹr, Topẽ vĩ mranh fi tóg tĩgtĩ mỹr, hã ra tóg fi tỹ ã pẽn mẽ ẽn
    kamẽg tũ nĩ, Jesus i,” he tóg, to jykrén kỹ, Fariseu ẽn ti.'
  bvd-bvd: Kada Faarisii ne 'ailia kau sa Disas uri fanga lae luma kera 'e suai, nia
    ka manata 'urii, “Sa wala nee, lea sae nia ta brofet mamana nee, doo nia ka filoa
    gu 'ana kwaini ai 'urii ne. Na wela keni abulo lana ta'aa 'asia naa ne too kai
    dau tona nonina nee, ma sui ka nao si filoa guu!”
  ukr-1871: 'Бачивши ж Фарисей, що запросив Його, казав сам у собі, говорячи: Коли
    б сей був пророк, знав би, хто й яка се жінка, що приторкуєть ся до Него; бо грішниця
    вона.'
  apz-apz: Oseso oso Falisi Jisasɨmneꞌno wapono lɨmentiso sohwo oso hisimo uhwononto
    Jisasɨmneꞌno huno ole syafɨhuꞌmento, Olo hwe lohumo Anɨtu hungkuno uyahonɨngki
    nalɨmojo ne hwoꞌmanji kako oso aꞌmu siye yahinoso huno uyɨhwonesohilo. Oso aꞌmusi
    nɨhuꞌno wonyiyoho. Oseso ngko huno niyohoho. Kakimo Anɨtu hungkuno uyahonɨngki
    nalɨmojo ne hwoꞌmaho.
  eng-AOI: The Pharisee who was the owner of the house saw what she was doing, and
    he said to himself, “What sort of man is this? If he is really a prophet he would
    know about this woman. He would know that this woman who is touching him is a
    very bad woman.”
  yon-yon: Kwanuune, Farisiman kuu kwane wedmekore yekareb yedmoon, “Anam kuu ye kuu
    profesiman karen kuu wonongbed ye yaa badmenuun kuu ambarakmi wonong kowe ye kaadkeroon
    karen kii.” andoon.
  poi-NT: 'Jesɨc jém fariseo, jém iŋwejayñewɨɨp Jesús, iix t́i iwatpa jém yo̱mo. Jém
    pɨ̱xiñ ijɨ̱spa ijɨ̱xiaŋjo̱m. Nɨmpa iga: “Siiga nu̱ma yɨ́p pɨ̱xiñ tu̱m profeta,
    ¿t́iiga d́a icutɨɨyɨ́ypa iga yɨ́p yo̱mo tsa̱m táŋcaɨ́y? Porque yɨ́p yo̱mo tu̱m
    wit́wid́oypáppɨc.”'
  wuv-wuv: I fanunuia mei Pharisee, mei na fagutanaa Jesus, na bababau'u naranarana,
    “Nabaa meni rama'a meni, hia mamama'a, i apa'idigia hini i idoia ma hia pifine
    bata—ba hafelo'a pifine.”
  quf-NT: 'Chaymi chay fariseo, Jesusta qaraq apasha karan chayqa, kaynuta yarpuran:
    Chiqapta kay runa Dyuspa rimaqnin karqa kwintata qukanman, imanu warmi karmi chaynu
    rurayan nirmapis. Yaĉhayanmanmi kusa uchayjun warmi nir.'
  yuw-yuw: 'Oro owi yu ihoroc tongga idina Saimontho kiapmo wo angmuna ingoroc kombigoc:
    ‘Owi ngoi wontucmuno toctoc owi. Worocha woroc, amna ngo boinno Kopotorochon yong
    tuctuc amna inai wömai yuho owi worochon forono kombiun.’'
  hus-NT-1971: 'Tam tin tsu’u nixe’ xi fariseo antsana’ t’ajchinenequits a Jesús,
    in cuete’ tsalpaychic tin ichich antse’: Max axe’ xi inic pelac i lej chubax caulome
    c’al a Dios in exlamalac abal pel i lej hualbith uxum c’al ti chich ti tacnal.'
  med-med: Wote, Perisi wu ni, moⱡpa kʉndrʉm mel, amp wapra ni ndi, itim uⱡ ni kandpa,
    numan ou ndupa pilpa, nimba mel, “Wu ei, kupa painui wu ti ndam, amp ei ndi, elim
    ambuⱡpa enim ei kʉn, amp ei nga uⱡ kit etʉm mbʉ, pilpa mbi ndumba. Amp ei, uⱡ
    kit mbʉ etʉm ndi, ka nimba pitim,” nitim.
  bch-bch: Be Parisi toa ibaba Iesus ngan eaneannga oa igera bedaoa ta ikeo iloleai
    bedane, “Oangga eaba toa ne ibada Deo iaoa tautaunga, ei ga iuatai ngan taine
    sai toa isibo ei, ga ele kadonga madongan, ngansa ei taine kadonga sat aea.”
  cco-NT: 'Jo̱ mɨ˜ cangáˉ i̱ dseaˋ fariseo do i̱ catǿꞌˉ Jesús fɨˊ quiáꞌrˉ do jaléꞌˋ
    e cajméeˋ i̱ dseamɨ́ˋ do quiáꞌˉ Jesús, jo̱baꞌ canaaiñˋ ɨˊ dsíirˊ: “Faco̱ꞌ jáꞌˉ
    i̱ féꞌˋ cuaiñ˜ quiáꞌˉ Fidiéeˇ i̱ dseañʉꞌˋ la, jo̱baꞌ nɨlíꞌˆbre jóng e˜ jaléꞌˋ
    dseeˉ røøngˋ i̱ dseamɨ́ˋ i̱ güɨꞌˊ tɨɨrˉ na.”'
  deu-1951: 'Als aber der Pharisäer, der ihn geladen hatte, das sah, sprach er bei
    sich selbst: Wenn dieser ein Prophet wäre, so wüßte er doch, wer und was für eine
    Frau das ist, die ihn anrührt, daß sie eine Sünderin ist!'
  alq-ALGNT: 'Apitc aa Coda8inni ka nagadjitogobanen inakonige8inan kagi nd8e8emapanin
    Jesosan ka 8abadag ii, ki inendam: “Kicpin aa nabe maia niganadjimo8inni8ipan,
    oda kikeniman e madji inadizindjin ka saminigodjin.”'
  ixl-NNT: As u fariseo uvaꞌ kat saꞌbꞌelan u Jesús tiꞌ u txꞌaꞌoꞌmeꞌ, as tul kat til
    naj uvaꞌ kam kat ibꞌan u ixojeꞌ, as kat titzꞌa naj «Asoj qꞌajsan tetz viyol u
    Tiixheꞌ u najeꞌ, as la tootzi najeꞌ taꞌ uvaꞌ eesan kuxh tibꞌ u ixojeꞌ tu bꞌey.
    As tul nu kuxh ikanoꞌk ixoj naj.»
  boa-NT: 'Ehdúhjáa dille Jetsóoke méénune diibye eenée dííbyeke ihjyávú tsájtyeebe
    ɨɨ́ɨ́téne íllu ɨ́jtsámeíhi: “Muurá ɨ́mɨááné Píívyéébé ihjyú uubálle múnáajpi áánu
    iíjcyaca waajácúiyá aalle muhdɨ́ɨ́vallé íjcyalle dííbyeke ehdu méénune. Muurá
    ávyeta múhdurá diílle.”'
  quh-NT: 'Miqhunancupaj Jesusta wajyarka, chay fariseo Simón, tucuy chayta ricorka.
    Yuyarkataj sonkonpi: “Sichus chekamanta cay runa Diospa willajnin canman chayka,
    sumajta yachanman pichus llanqhaskanta. Cay warmeka chhica juchasapa caskantapis
    yachanmanpuni carka”, nispa yuyarka.'
  kwi-kwi: 'Fariseo awane, Jesústa kwan akwatmikane, sun izta. Ayukta ka minta: “Sun
    ampune watcha Dios kainammmika tuatne, usne sun ashampawa piankamshina. Sun ashampane,
    ussa paramikane, kwail uz kit kwail kimtu,” minta.'
  agm-agm: Kaatɨ siyatɨ kaihɨ utaaho Parisiho Jisaasihoai nandapaapɨ gaata numwaasɨho
    sandɨ mmonataatɨ ko siyatɨ gwɨnyaataise. Kɨmo Autaahaatɨhomɨ pɨwɨha atisatɨ netɨ
    ausaasɨhondaataahɨ itapɨmaatɨ kɨmaatɨ koai iwiwatɨ numwɨhatisaamɨmaatamɨ maipɨhaiwa
    kaiwaiwa usonatɨ itapa kɨmaatɨ maipɨhaiwaisahaatɨ setahaate tatɨ usonatɨ gɨmunyaase
    tatɨ ko komɨ maarɨhoaatɨhɨ gwɨnyaataise.
  ubr-ubr: Pharisee orot on Iesu ibebegai inat on bobo it mom, on toun wat aurin iyau,
    “Atonio orot on dura bag aubairuruotin mes on itsagob atonio jever on iyafan eruruyeinai;
    On arimon itsagob on jever on bokomasotin bag!”
  tsw-NT: Ana Mafarishi ma na ma banu niyi me enei ne, reve u jiyan o ookolo a̱ yi,
    “Na̱ shi vuma nda vumava̱sula̱ ɗa, u shi te reve cuꞌun vu ka ne ɗa a̱ juꞌusa̱n
    yi, adama a na za vu unusu ɗa.”
  cax-NT: 'Nauquiche tarrtaiti arrüna sane maniqui fariseorrü naqui itasurutiti Jesús,
    mapensarati: “Arrtü ñemanauntupü profetarrti naqui Jesús, tusiopü ümoti isane
    naca na paürrü, ta churriampü nisüboriquirri. Y todaviarrü iñenoti”.'
  aia-aia: Ma na'i 'oha na Fariseisi 'a 'omesiai mareho na haua i uraosi, 'agu 'adoma'i
    o'ani haaria, “'Onaa 'e rarabea naasi, 'a ga'i 'iraraa moia mo'o na daai uwanasi,
    ma ga'i 'iraraa doni uraosi 'e urao ta'aa.”
  srp-1865: 'A kad vidje farisej koji ga je dozvao, reèe u sebi govoreæi: da je on
    prorok, znao bi ko i kakva ga se žena dotièe: jer je grješnica.'
  agt-agt: A ta nepakaita na Pariseyu en ta iningwa na babbayen a linibakan na i Hesus
    ta nonot na en hapa la. “Am kakurugan mina ta aglavun na Namaratu ya tolayin yan
    a amu na mina ya gagangay na babbayin nga mangsi-ged tentu, te dulay haman na
    babbay,” kun na nonot na.
  lug-lug: Naye Omufalisaayo eyayita Yesu, ebyo bwe yabiraba, n’agamba munda ye nti,
    “Singa omuntu ono abadde nnabbi, yanditegedde omukazi amukwatako kyali era nga
    bw’ali omwonoonyi!”
  yby-yby: 'Sa-iyoko Jisesida nodenesa natane libo Palasisi wemamo mudakoko ukalaukama
    sa-loko eliye: Maya menalimoya lahelamibo nesa leko Jisesida upalo maya nolinako
    Jisesiya Omaimidana epalauti ga lokaka we netiboya aya menamidana monawamuya olisalo
    menae loko letine.'
  heb-heb: וירא הפרוש הקרא אתו ויאמר בלבו אלו היה זה נביא כי עתה ידע ידע מי היא זאת
    ואי זו היא הנגעת בו כי אשה חטאת היא׃
  mpp-mpp: Inguc aime Farisaio ngic Yesu wackewec, yedi nganilu yeicnac yanguc ngagewec,
    “Ngigac welegac, ye bikickolec. Ilec ailu ngic yago ye Wapongte siduc-mimi ngic
    noine aigacka, ye bikic-baba ngigacti bauwalu aibaba aigac, yogo nalic ngagedecka.”
  apb-apb: Maholo Parise nge e haaraie mai a Jisas e leesie urine, ko si lo'onga'i
    mola i saena maraana uuri, “Mala uri a mwane ie ke ne'ie nga propet to'ohuu, ha'alaa
    e lio saie mola taungei keni ie na e ka'a toli'aasie ike uri ke hele i sapena,
    aena aana keni ienini e ooraha'aala.”
  san-TEL: తస్మాత్ స నిమన్త్రయితా ఫిరూశీ మనసా చిన్తయామాస, యద్యయం భవిష్యద్వాదీ భవేత్
    తర్హి ఏనం స్పృశతి యా స్త్రీ సా కా కీదృశీ చేతి జ్ఞాతుం శక్నుయాత్ యతః సా దుష్టా|
  ben-IRV: এই দেখে, যে ফরীশী তাঁকে নিমন্ত্রণ করেছিল, সে মনে মনে বলল, এ যদি ভাববাদী
    হত, তবে নিশ্চয় জানতে পারত, একে যে স্পর্শ করছে, সে কে এবং কি ধরনের স্ত্রীলোক,
    কারণ সে পাপী।
  ntu-ntu: Farzsi kc tqaveatile Jiszs mcpzle da lc. X sc tqrpipele mz drtwrde kx,
    “Ncblo ka nzmu nangini-angidrde profet, e nzmu krlzpele kx olvz ka ngi olvz kxale
    zvz alwx x nzmu rpwa'-ngrbzle nzbxtr-krbzle nide.”
  pan-pan: ਅਤੇ ਇਹ ਵੇਖ ਕੇ ਉਹ ਫ਼ਰੀਸੀ ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਭੋਜਨ ਤੇ ਬੁਲਾਇਆ ਸੀ ਆਪਣੇ ਮਨ ਵਿੱਚ ਕਹਿਣ
    ਲੱਗਾ ਕਿ ਇਹ ਮਨੁੱਖ ਜੇਕਰ ਨਬੀ ਹੁੰਦਾ ਤਾਂ ਜਾਣ ਲੈਂਦਾ ਕਿ ਇਹ ਔਰਤ ਜੋ ਉਸ ਨੂੰ ਛੂੰਹਦੀ ਹੈ ਕੌਣ
    ਅਤੇ ਕਿਹੋ ਜਿਹੀ ਹੈ ਕਿਉਂ ਜੋ ਉਹ ਪਾਪਣ ਹੈ।
  gvc-gvc: 'To ã yoachʉ ñʉno fariseo curua macariro Jesure pjiriro to basi õ sehe
    ni tʉhotumaha: “Ahricoro tirore ñaha ñʉricoro ñaare yoarucuricoro jira. Ahriro
    Jesu Cohamacʉ yare yahu mʉhtariro jiro tíre masiboa”, ni tʉhotumaha.'
  mwp-mwp: Nuy senawbi yoewthaw koey mabayg, nuydh imadhin a nuy kedha mulaydhin nubiya
    muynu, ‘Yesu nay mina peropetha nuy ngaru nanungu ubigasin. Nubepa kakal nay na
    mi doegam mabayg ngadh nanga gasaman nungu siyar, a nanu wati pawa igililnga midh.’
  ksj-ksj: Iesu oganoga radu huniroteꞌe Farisea vazeḡa Simonaꞌa roḡae eꞌeꞌa ꞌouge
    haḡairoteꞌe horonirotene, ani ane zamao zamariro, raenaꞌa, “Vaze ꞌadiꞌe peroveta
    vazeḡa reine, ani roḡae nagiḡaniꞌa oboneꞌetaꞌe ederiꞌuma. Ebu roḡae ꞌahiꞌe sauꞌa
    rae ederiꞌuma!”
  sbk-sbk: Basi ola ofarisayo yamwanile nawolola shila wanyanga humwoyo gwakwe, omntu
    ono khashile alikuwe, “Handamenye oshe ono yahupalamasyasya, wenu wape aliwelewele
    yaje wemabhibhi.
  mya-JVB: ကိုယ်တော် ကို ခေါ်ပင့် သော ဖာရိရှဲ သည်မြင် လေသော်၊ ဤသူ သည်ပရောဖက် မှန်
    လျှင် ခြေ တော်ကို ကိုင် သော ဤ မိန်းမ သည်အဘယ်သို့ သောသူဖြစ်သည်ကို သိ လိမ့်မည်။
    ဤမိန်းမသည်ဆိုး သောသူဖြစ် ၏ဟု ထင်မှတ်၏။
  kgf-kgf: Qocgéyu Farisaio ic Yesu héihéré miyec inéŋ hémma qerianéŋ yomuhuc niŋec;
    Ic yominéŋ Anutuac tiliŋ tiliŋ ic kecbacnec eŋeya hénia osizac embac imi biria
    meme embac imuac niŋ embac imi mérénéŋ me dimuhucya imi niŋ tegicbacnec.
  awb-awb: Abaq atowana Sísansabé máho ú Pehrásí ánínká miraú tagéna wene arupipeq
    iwíáhéna, Mi inímé ahbabáq ini puana Sísa Manikáne ehweh irari aní míéhtáq tahirímé
    we táhtoréh íní peh ahbabáq ini míre íwíáh irino úwe.
  gdn-gdn: Parisi apunai ki ridi ki badidi kwaewena empupu ka e notai wagubu ke; “Apunu
    yau Mamanuga God e bonanai mibai wainapibena waguibena ki ka e ridi yau karako
    e midi geyapiyau ki e iyai berokoi mete kataiwagubena, mibai ka ridi yau ka bigibigi.”
    E notai inako wagubu.
  nko-NT: Brɛ́á Farisiyin amʋ́ʋ́ ɔlɛtɩ Yesu amʋ lówun ɩ́nɩ á, ɔlɛblɩ́ wá nwuntɔ
    ɔbɛ́ɛ, “Nɩ́ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ oyin ánfɩ gyí lɛ́lɛ́ á, tɛkɩ alawun ɔhá
    oduá ɔtsɩ ánfɩ gyí asa ɔdɛpʋ ɩbɩ da mʋ, tsúfɛ́ lakpan ɔbwɛpʋ́ ogyi.”
  bsn-NT: 'To bajiro so yiro ĩacõari, ado bajiro tʉoĩañuju Simón, Jesúre, “Bare bagʉaba”
    ĩre yir''ijʉa: “Diore gotirẽtobosagʉ masu ĩ ñajama, iso rõmiore, ‘Rojose yigo
    ñaamo’ yiĩamasicõari, sore moaĩarotibetibogʉmi”, yitʉoĩañuju ĩ.'
  pib-NT: Wa Gwariseyo getinri, wa tomgajeru wane china ginanwakaya, “Goyakalu tokanu
    geneklewatachri rixkamka wa tye, rumatanmaklo girni wa twu suxo ga wa gi pixkalotni
    wa kamrukjero. Kmukochirewaklerni.”
  wiv-wiv: Na Parisi kua e kohania a Iesus ki mai kara hanihania e hadavia goloa kua,
    ia lohoia na poloka mule ki tania, “Kaka kua ni ia profet, ma e lala azei kua
    e vavakulia, ia na tavine zia. Na tavine kua ia na tavinena moge zahazaha.”
  reg-reg: Na falisayo uliya aliga amukalibhisishe Yesu ejile alola kutiyo, neganilisha
    omwene naikati, “Labha omunu unu akabhee ali mulagi, akamenyele ati unu niga na
    nimugasi wa lususoki unu kamukunyako, kutyo ali we bhibhibhi.
  mlh-mlh: Rau teyayoŋ, Farisi ŋiji Yesu keporeya, iŋoji oi ŋoneru maŋineo iŋi manesuya,
    “Ŋigo yo agiburaŋineke. Ŋi yo oiji kajeqouŋ ŋi gona ine, iŋoji ŋigo kufuineo bouaga
    iŋore fuŋne mane mukuna.”
  gof-ENT: ጊቢራ ጊጊሲዳ ፋሪሳዌይ ሄሳ ቤዒዳ ዎዴ ባ ዎዛናን፥ «ሃይሲ ናቤ ጊዲያኮ ሃ ማጫሲያ ኢያ ቦቺያራ ኦኔኮ ቃሲ ኢያ
    ናጋራንቾ ጊዴይሳካ ኢ ኤራናሺን» ያጊስ።
  aau-aau: Enekwei sohiy non kokwe Farisi-uwr Jisas se ma me-huonok hiykwe weyn, sa
    sohok ma mon me lira menkin, hiykwe senkin nanpanan, “Uwr ohokwe profet-ar lwak
    hokwe, hiykwe liy po kiy-nonkway, sa sohok ko weynpaweyn mokwe. Payhokuaw, sa
    hye ma nekie sapou sokukwe, hokwe sa piap-araw-ar.”
  tvk-tvk: Melele xa Farasi xa tesilasil ni Iesu pus netak, misep tasen bit, “Xosxa
    moletin ak be provet reitin, xi vakila xa visi iaxa di duxoli e be hisit atou
    eah. !Xi vakila xa atou ak be atou tei te suse!”
  prf-NT: 'Dikona a ketan iyád nen Pariseo a nangimbita kánni Jesus ay nagisip siya
    ti kona háddi: ‘Ni talaga a propeta i tolayiday ay dapat nakuwan a tukoy na a
    essa makasalanan i bábbiyen a nagtawid ti básset naen.’'
  auy-auy: ámáán-kawaa-waasigo Ísumbo áántowi awánéna imáyáa éna séna minkwáásígó
    Maníkón-aaimo siwáímó inkakaa aísamaiyaꞌo itaꞌótokain-ininko aankaróꞌ-ínínkó iyé-ímáyáá
    isinó séna miyán-ímáyáá úwana
  tbg-tbg: Aqu amite vauvaro Parasi vaiinti viva Ihurara anira ti naavuqi kara naane
    tu vaiintiva tavero nai aatoqi irikeharo tiro, Ihuva paropeti vaiintivano variare
    titirio, viva vira utu varai nahentira okarara kankomakero iriro, viva qora kaiqa
    varairaravata iritirio, tiro.
  hub-NT: 'Turakai yurumak yuami tusa Jesúsan ipaka: “Ju shuar Yuusa chichamen nekas
    etsernaitkugka, nuwa akika takatai achia auna nekattawapi tusa enentaimas ii eketu”.'
  hmo-hmo: Farisea tauna, Iesu dekenai ia boiboi tauna, ese unai kara ia itaia, vadaeni
    ena lalona dekenai ia laloa, ia gwau, “Inai tau bema ia peroveta tauna, do ia
    diba inai ia dekenai ia kamokau hahinena be ariara hahinena.”
  big-big: Pilik miza logo yombu Palisi Saimon yaka Yisuyegi lewaweki meiyabokko yongok
    pumologo mizi puragi pakelawekke pi ngezebokko ngezebekyegi pelik kumula, Tamizeige
    yombu pobok wameik ngizi ngagora Anotoyaga weiya logo kozak kaibek kesak pugu
    yongokmolo talik mologo pi kuming kelemi miza purikki moloyegi iwaka si kak keya
    pi yongok pumolo kaile kaile mizimele purikki iwaka si kak, pilik kumula.
  gux-G: 'Farisieni yua bo yini o yeni n lá lani, ke o maadi: O ja ne ya bo tie U
    Tienu tondo yeni mɔni, o bo ba bandi o pua yua siigi o ne n ye ya yenyienbiigu
