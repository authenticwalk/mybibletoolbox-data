  spa-BES: 'Cuando el fariseo en cuya casa estaba, lo vio, se dijo a sí mismo: Este
    hombre, si fuera profeta, sería consciente de qué clase de mujer es esta que le
    puso las manos encima, que es pecadora.'
  san-BEN: তস্মাৎ স নিমন্ত্রযিতা ফিরূশী মনসা চিন্তযামাস, যদ্যযং ভৱিষ্যদ্ৱাদী ভৱেৎ
    তর্হি এনং স্পৃশতি যা স্ত্রী সা কা কীদৃশী চেতি জ্ঞাতুং শক্নুযাৎ যতঃ সা দুষ্টা|
  tdx-tdx: 'Ie nioni’ i fariseo nañambara aze le hoe ty tsakore’e: Naho toe nimpitoky
    ondatio, le ho nifohi’e te ia izay naho ty sata’ o ampela mitsapatsapa azeo; t’ie
    bei-hakeo.'
  naf-naf: Imbiyaŋ kegok mme Palisi egaŋ Zisas zem mandame koge egaŋ ke ekti keŋaŋaŋ
    kapigok otnâye, “Imbi kapi kwitnaŋ kwitnaŋ msain kapi bekanaŋ. An kapi golaŋ zenze
    an penaŋ benak beme imbi egat setnaŋ taatain keyet yaŋaŋ ŋep ekmâtâdak ma imbi
    ke imbi yomtoŋ penaŋ ke ŋep nânak!”
  grc-MT: ιδων δε ο φαρισαιοσ ο καλεσασ αυτον ειπεν εν εαυτω λεγων ουτοσ ει ην προφητησ
    εγινωσκεν αν τισ και ποταπη η γυνη ητισ απτεται αυτου οτι αμαρτωλοσ εστιν
  vid-vid: Yula Mfalisayo yamchemile Yesu yawene ahyo, kazangijesa mnhumbula, “Wone
    munhu ayu na yawe Mloli wa Nguluwi, yahavizelele mdala ayu yamdolize, kandaze,
    kana gehile!”
  pio-NT: 'Néese yái fariseo imáidéerica yàataléwa Jesús, iicácáiná inanái imàníirica
    Jesús irí, íná fariseo íimaca íináidacawa iríwa iwàwalìcuísewa: “Báisícaalí profetasíwa
    yái asìalitá, yá yáalíacawa càinácaalí uíwitáisetá úái imàaquéechúaca icáapiwa
    ìwali, úái imàníichúaca ibáyawanáwa”, íimaca íináidacawa iríwa yái fariseo Simónca.
    Quéwa Jesús yáalíacawa Simón íináidáanáwa iwàwalìcuísewa.'
  tsn-tsn: E rile Mofarasai mongwe yo Jesu o neng a mmiditse, a bona se se diregang
    le gore mosadi e ne e le mang, a ithaya a re, “Se supa gore Jesu ga se moporofiti,
    gonne fa tota a ne a romilwe ke Modimo, o ka bo a itsile gore mosadi yo ke wa
    mofuta ofe!”
  amr-NT: Ken fariseo Jesústaj oʼtobapeʼpo kenda ettoneʼ e̱gkadeʼte oʼtiahuaydepo
    “Diosen huamanbatiaʼpakeri Jesús ehueʼdik o̱ʼe̱, yoknopo̱e̱po Diosen huamanbatiaʼpakeri
    e̱e̱ʼnayo in ettoneʼ dakhueaʼ huakaʼeri o̱ʼe̱, yaʼnopo̱e̱yet.” Kenda fariseoa
    huanopoyaʼ namaʼda oʼnopo̱e̱ʼuyate.
  pwg-pwg: Ma Perisi tomowina weni berasi ikitai na ivi nuwanotanota bo, “Weni tomowina
    na ke God ina peroveta. Iti peroveta na akova God gwabinai ita viiya da nani wavinena
    evovotovoni na berabero wawayina.”
  cjv-cjv: ena Feresi yai Yesu uwom boingua yaromi kanero ena “Kawom yaromi ka mapunom
    yai morangua yaromi opai okomdi akongua oparomi biam faingua opai moingua i mora
    firamie,” epe di fime.
  tiw-tiw: Awarra Pharisee yipakuluwunyi awinyirra tinga ngini jiyikirimi awarra (did
    that) kangi ngawa-yuwuni api yimi kangatamiya, “Arramukuta awarra naki Jesus karluwu
    prophet nginingaji awuta prophets kapi ngawa-rringani awuni-pangirri (sends) kapi
    ngawa arikutumunuwi. Ngini ngarra warntirrana prophet api ngarra amari-majawu
    (would have known) ngini anaki yimpalinya nyirra jiringa tinga,” yimi kangatamiya
    awarra Pharisee.
  tha-KJV: ฝ่ายคนฟาริ​สี​ที่​ได้​เชิญพระองค์เมื่อเห็นแล้​วก​็นึกในใจว่า “ถ้าท่านนี้เป็นศาสดาพยากรณ์​ก็​จะรู้​ว่า
    หญิงผู้​นี้​ที่​ถู​กต้องกายของท่านเป็นผู้ใดและเป็นคนอย่างไร เพราะนางเป็นคนชั่ว”
  por-BR-2018: 'E quando o fariseu que o havia convidado viu isso , falou consigo
    mesmo: Se ele fosse profeta, saberia quem e qual é a mulher que o toca; porque
    ela é pecadora.'
  mhl-mhl: Rau teyayoŋ, Farisi ŋiji Yesu keporeya, iŋoji oi ŋoneru maŋineo iŋi manesuya,
    “Ŋigo yo agiburaŋineke. Ŋi yo oiji kajeqouŋ ŋi gona ine, iŋoji ŋigo kufuineo bouaga
    iŋore fuŋne mane mukuna.”
  klv-klv: NaFarisi tous aYesu hǝn b̃ihan, eris natenan. Nǝboŋ torisi inau len gai
    sǝb̃on ke, “Ategai tavi ahai kelkel ur, talǝboi as tobari, ale talǝboi am naṽide
    san ke alitenan evi pǝhaṽut nǝsaan.”
  bco-bco: Fa꞉lisi kalu Ya꞉sulo꞉ tililia꞉mio꞉ a꞉ma꞉yo꞉ enena꞉ma꞉la꞉yo꞉ a꞉la꞉asulo꞉.
    “Kalu we dinali sa꞉lan kalu hendele kibo꞉bowo꞉, eyo꞉ ga we o꞉ngo꞉ma꞉ golabo꞉lo꞉b
