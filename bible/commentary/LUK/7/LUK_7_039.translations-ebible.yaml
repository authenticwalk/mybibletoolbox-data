  dop-dop: 'Fɑlisɑ wei ɩnɩ ɩ yɑɑ-ɩ tɔɣɔʋ kɛ mpʋ tɔ ɩ nɑ mpʋ. Ɩlɛnɑ ɩ́ mɔlɩ ɩ tɑɑ sɩ:
