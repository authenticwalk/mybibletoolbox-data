  ind-AYT: Ketika orang Farisi yang mengundang Yesus melihat hal ini, ia berkata dalam
    hati, “Jika orang ini seorang nabi, Ia tentu tahu siapa dan perempuan macam apa
    yang menyentuh-Nya itu sebab perempuan ini adalah seorang pendosa.”
  cjo-NT: 'Iñaantawakawori riraga warijeeyo, ikenkithashiryaanaka: “Rirotakima Rotyaantanewo
    Tajorentsi, ari riyotawakiromi iroka tsinanika opampitakiri, eejatzi eeromi ishinetawomi
    opampiterimi iitziki”. Tema osheki antapiintziro kaari kameethatatsi.'
  nsn-nsn: Tar binaka ke bangar Parisieit geke kila tatanon, kare namana pare, “Geto
    mana roono pare, a propeitir tamatane, inggono pake ate mai ke tuha tatanon, ge
    git per kuah a sa.”
  san-DEV: तस्मात् स निमन्त्रयिता फिरूशी मनसा चिन्तयामास, यद्ययं भविष्यद्वादी भवेत्
    तर्हि एनं स्पृशति या स्त्री सा का कीदृशी चेति ज्ञातुं शक्नुयात् यतः सा दुष्टा।
  tna-NT: 'Da su Jesús ihuaji fariseo uja japibatiana: “¿Ai puji ni Jesús ja ye epuna
    chuamadhada panariati yatani? Tueda da aimue Diusu sa ene quita profeta mahue.
    Ahua tueda da Diusu sa ene quita profeta pu cua su, da su aimue detse ye epuna
    nariameta cua mahue, tueda epuna chuamadhada putsu.”'
  lid-lid: Ya eme ndramak nane andrei Jises i asiu tan doh, anyolom badeh, iy lomondra
    udu budon tan anya, “Ki buku none ndramak kede-eh, ki ari propet, idah nane, iy
    ndratona i badih anyokar katin kede-en adeh? Ma iy ndratanan badih doh badeh,
    ta madasan adeh.”
  wim-wim: Nil pam Pharisee.angan inan thath-a, nilan ngaantam-ngeey nungantakaman,
    “Nil pam inan God.antam yaꞌ yaaka. Nilwey kan-kanam God.antaman wampiy-a, nil
    puth meeꞌmiy wuniy wanch inman way-wayam paththam, aꞌ nilan koyam kuchiy nunang.”
  zga-M: Ufarisayo ula uviamwilangile u Yisu avile awene ewo akhasaya yu ywa akhata,
    “Umunu uyu angale ave inyamalago akhale ikhulumanya uyu veveni khange idala muki
    uvikhumwa basya, ukhuta itula nongwa.
  yom-yom: 'Bu kamona bobo, Mfalisi wowo wutumisa Yesu wuniunguta : enati bukiedika
    mutu wawu mbikudi nginu bakudingi nani nketowowo wulembu nsimbi nani ayi buevi
    kadidi ; bila nkento nkua masumu.'
  san-SIN: තස්මාත් ස නිමන්ත්‍රයිතා ඵිරූශී මනසා චින්තයාමාස, යද්‍යයං භවිෂ්‍යද්වාදී භවේත්
    තර්හි ඒනං ස්පෘශති යා ස්ත්‍රී සා කා කීදෘශී චේති ඥාතුං ශක්නුයාත් යතඃ සා දුෂ්ටා|
  yut-yut: Yaŋ aŋakwan Parisi amɨn uŋun Yesu yaŋ ɨmgut iyɨ burɨkon da yaŋ nandagɨt,
    “On amɨn asi kombɨ amɨn kɨnda tam, on mɨŋat kɨsirɨ kwenikon wɨtjɨsak uŋun yokwi
    pakpak mɨŋat kɨnda yaŋ nandaban.”
  grc-BYZ: ἰδὼν δὲ ὁ Φαρισαῖος ὁ καλέσας αὐτὸν εἶπεν ἐν ἑαυτῷ λέγων· οὗτος εἰ ἦν προφήτης,
    ἐγίνωσκεν ἂν τίς καὶ ποταπὴ ἡ γυνὴ ἥτις ἅπτεται αὐτοῦ, ὅτι ἁμαρτωλός ἐστι.
  cpc-NT: 'Ikanta jirika Fariseo amakiriri Jesús, ikantashiritanaki: “Imapirotatyiirimi
    jirika ikamantaniritzi, ari jiyotakiromi tsika okantawaita jiroka tsinani otirotakiriri,
    tima kaaripiroshiri inatzi”.'
  nhg-NT: 'Hua cuöc oquejtac ini nönca inu fariseo öque tietlalfe, oquejto ijtecopa:
    “Ini nönca tlöcatl, tlö melöhuac oyene sente tlayulepante, quematesquiöne öquenu
    quemajmötoca hua tli clase de sohuatl icaca, pues icaca tlajtlacultec”.'
  nya-nya: Mfarisiyo anamuyitanayo ataona izi, anati mu mtima mwake, “Ngati munthuyu
    akanakhala mneneri, akanadziwa kuti akumukhudzayo ndi mayi otani, kuti ndi wochimwa.”
  ngu-NT: 'Ijcuac on fariseo yejhuan oquinotz Jesús, ijcon oquitac, oquinemilij: “Tla
    yejhua in tlacatl melahuac tiotlajtojquetl yesquia, quimatisquia aquinon quimatocaticaj
    niman ica xcuajli nohuica, pampa yejhua se tlajtlacolej.”'
  kup-kup: Met pot tohot hehan Parisi aban Iesu emat paru gipiz napanez as hah-pop
