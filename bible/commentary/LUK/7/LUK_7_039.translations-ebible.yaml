    ko ucun u uka u eni u ɗa wa sawusa yi vi; kpaci uza u unyushi u cingi u ɗa.”
  apu-NT: 'Iua Simão atamatakasaakiro Xesosi kiti oãrokini, ãkixinireẽ ixinikari:
    —Xesosi atão Teoso sãkire sãpiretakari inaãkamako, imarotamaroko oa sito iua maãtakakaro.
    Imarotamaroko maerekati kamakaro oa —itxa ãkixinireẽ.'
  roo-roo: Uva va-a vao oa kekereva rera ro Farisi-pato, ira rerare Jisas oiso rugorugooparoepa
