    iin ñáꞌa̱ kómí kua̱chi va kíán”, káꞌán rá nákani ini ra̱.'
  pon-2006A: Ni Parisi me lukedo Sises eh kilang met, e ahpw mengimengloalki, “Ma
    uhdahn soukohp men ohl menet, e pahn ese ihs lih menet me doahdoake; e pahn ese
    soangen mour suwed me e kin wiewia!”
  maq-NT: 'Peru xi cavëë xu cha fariseo xi quijicojo rë me jan xi cuatjin casahmi
    na ne, catsingataha cacun cha cuitjin: “Cha xi cuijyihi vihi ne, sá xi profeta
    jain cha ne, ha vëë cha mé xcusun chjuun na xi cuatjin satëtsja rë cha ta, tsëhë
    xi na vëhë ne, ngu chjuun tsehen na.” Cuatjin catsingataha cacun xu cha.'
  hto-hto: 'Afe Jesús güíllena uáidote fariseo, afengo fɨnócafuena cɨ́oillano, comécɨdo
    daɨde: “Bímɨe ua uai llóraɨmania, bie rɨngo fɨéninana ónoite. Afémɨe abɨna nɨbaɨ
    aféngona jétatañeite. Mei afengo fɨénidɨngo íllaza afémɨe aféngomona abɨ́ ráiruite,”
    daɨí comecɨ facade.'
  por-BRBSL: 'Agora, quando o fariseu que o havia convidado viu, disse para si mesmo:
    “Este homem, se fosse profeta, teria percebido quem e que tipo de mulher é esta
    que o toca, que ela é pecadora”.'
  ces-NKB: 'Když [to] ale spatřil ten farizeus, který ho pozval, řekl si: “Kdyby tohle
    byl prorok, věděl by, co [je to] za ženu, která se ho dotýká, a jaká [je], protože
    je hříšnice.”'
  cui-cui: 'Poxonae fariseomonae jiwanapin pon Jesús pewabixaetsi petaxaenexa tsane
    pia botha, poxonae bapon tane baxua, bapon pia coutha nabarai: “Icha bapon xaniwaicha
    tsipae pon Nacom peitorobi jume pepaebin tsipae metha yaputaetsipa xua powa jayabatsi
    apara powa pesi cui weiweinaewa, mataʉtano xua bapowa powa peatsacaewa. Ichitha
    bapon xaniwaicha jopa daponyo pon Nacom itoroba”, jei barapon pon fariseomonaepin.'
  boj-2014: Uŋa a kumbra di yonaqa Saimon a unsiqa are qalej, “Yesus a Qotei aqa medabu
    o tamo unu qamu uŋa endi bosiq aqa jejamu ojqo qaji di sambala uŋa a degsi poiyqo
    qamu.”
  eng-OEBUS: When the Pharisee who had invited Jesus saw this, he said to himself,
    “Had this man been ‘the prophet,’ he would have known who, and what sort of woman,
    this is who is touching him, and that she is an outcast.”
  eri-eri: Ono gainga, Farisi fai no Yesus letuwainga nomo mata la mayai waha, no
    dada waha uredu ninau benou isai, “Fai beha no tigini profet wage wa, no aita
    owo tafadu yaasu tuna waha, nomo fanyimu bona fere isi tuwage. Aita beha no une
    tafagou aita.”
  aly-aly: Simon-el arelh arew, rarl mpwarenh, ra iterrew, “Inngarl artwa nhenh angkakert
    Akngey-wenh? Renh iterl-aremer ra! Arelh apmwel renh arnep-arneyel!”
  wiu-wiu: Nitikale enekome one yapu meatono noo wa Yesu-pala akene Parisi ago tepene
