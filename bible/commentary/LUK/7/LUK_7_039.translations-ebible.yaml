    তাহলে বুঝতে পারত, কে তাঁকে স্পর্শ করছে এবং সে কী প্রকৃতির নারী! সে তো এক পাপীষ্ঠা!”
  mil-NT: 'Te sá dúcáⁿ nǐ quide‑aⁿ ní xiní tée cùu fariséú tée ní cáháⁿ ñáhá xìi‑gá‑áⁿ
    nǔu ní sani iní‑dé: “Te núu dìcó ndisa tée càháⁿ tnúhu Yá Ndiǒxí cúú těe‑a ña,
    te sa cutnùní iní‑dé yoo cùu ñaha tnándeé ñáhá xìi‑dé, àdi ná ñáyiu cùu‑aⁿ, te
    dìcó ɨɨⁿ ñaha ndècu ichi dɨ́ɨ́ ìní cúú‑áⁿ”, duha ní sani iní‑dé.'
  myu-myu: Iboap o'jojojo Fariseu―Jesus emunomuwã. G̃ebuje Fariseu o'jekawẽn jewebe
    ma. — Teku Deus ekawẽn muwẽnuwẽn'ukat tu? — io'e jewebe ma. — Deus ekawẽn muwẽnuwẽn'ukat
    pima, itaybit kuka o'e abu ite ayacat wuimurerem iam — io'e. — “Ejẽm cuy oxewi,”
    i kuka o'e cebe — io'e te'e ma. — Ite ayacat ikẽrẽat mujurũg̃rũg̃xiat — io'e Fariseu
    jewebe ma.
  amk-amk: Inontarai weFarisi wenoti Yesusi foi deti finanafo, dei na enerorong, deyo,
    “Inontarai nini nabi dine mani, deitawangno wiwingfoi mandoni dine, andino niariri
    tonanane. Weo i mani wiwing sasari dine.”
  fai-fai: Kale Fedasi Yesus gán dá ding dawtidawa tadba kinim ayo wanang Yesus kanodawu
    be atam nadale alam aket tem kuw bako nadale, “ye kinim bela lum senin kinim keidoma.
    Kale akal kal keidomane malanábiw be kal bome, au uka kanodin wanang bo ban keimin
    wanang kaloma!” Kalanane,
  ura-NT: 'Nitohaneein ichaane coaraain jetaote: “Esinae rauhijiriin leinjiin profetanihane
    jana nihanete, caaoneein tiha caa ene cojoaeloroerine jana, baaso nihane coitucure
    caa cachara,” naain jetao suujua ereein coaraje nii Jesoso cotihara fariseeo.'
  mcd-NT: Asca huaiton nan Fariseo Jesús piimaiton shinanquin isca huani, —Na nocofunu
    Diosin tsain yoimisicoinshon na ainfoan muai cuscan onancuana na ainfomain ahuu
    cuscaraquin, —ishon ahuun nomuran shinanni.
  urt-urt: Ŋupe ŋaiye Farisi luku ŋetekeꞌe ŋai taꞌe luku pe, kin ŋoiheryembe nato
    ŋoihmbwaip kitikin na, “Ŋaiye miyeꞌ eꞌe kin profet bwore mise pe, kin ka sisyeme
    lahmende tuwei eꞌe ŋaiye wusuwaꞌe kin, topoꞌe ka sisyeme ŋaiye tuwei eꞌe ti pupwa
    supule.”
  awk-awk: Yakita nakulla noa ba unni ġali Parithaio, wiya bon ba, wiyelléu̇n ġaiya
    noa ninwoabo minki ka, wiyelliela, Unni ku̇ri propet ba noa ġurra pa noa wonta-kan-to
    ka ġapallo numa bon; kulla bountoa yaraikan.
  kiz-kiz: Ni jhola Farisayo jhaamwaliki Yesu bho abhuene naha, akawasya muene akajobha,
    “Kama munu ojho ngaajhe nabii, ngaamanyi ojho niani na ni aina jheleku jha n'dala
    jhaikan'gusa, jhakujha mwenye dhambi.
  tzo-TZE: 'C''alal laj yil li fariseoe, ja'' li boch''o laj yic'' ta ve''el Jesuse,
    jech laj yal ta yo''nton: “Ti ja''uc yaj''alc''op Dios ta melel li vinic li''i,
    ta sna'' ti ja'' jmulavil li antse”, xi.'
  lex-lex: 'La''pa riy Parisi mak kpolu-kwaka Yesus ramkek nana patke'' de hihi''ini-yapyapni
    de noma nwaror la ralamni niwra: “La''pa Yesus de plol toto''a makwohorulu-ktatrulu
    id hade, de hota Natg oleka patke'' meni ed maka kheik la E de! Yoma patke'' yatyata
    ida de.”'
  dov-dov: Aawo mu Falisi wakatambide Jesu naakabona eezi kazichitika wakayeeya mumoyo
    wakwe, wakati, “Kansinga ooyu mwaalumi walimusinsimi, walikunooziba musyobo wamwanakazi
    ulikumwampampa kuti ngusizibi.”
  rgu-rgu: Simon bubuluꞌ inaꞌ ria leleo-lalaꞌon, de nita leoꞌ na, boe ma dodoo nai
    dale na nae, “Kalu tebe-tebe Yesus nana Manetualain mana nesi matan, sona Ana
    bubuluꞌ nae, inaꞌ fo riꞌ tatai laꞌe Ni ia, ina mana sosoa. Ia dadi buti so, Manetualain
    mana nesi matan ta ia fa! Huu fo lahenda malalao-malalafuꞌ ta bole nabua no lahenda
    masala-masikoꞌ ara!”
  toc-NT: 'Amá fariseo hua̠nti̠ xla­kan­canít nac xchic xlá xuc­xilhma hua̠ntu̠ xtla­huama
    a̠má pusca̠t, chiné xlá laca­pá̠s­tacli: “Para xli̠­ca̠na cahuá Jesús huá Dios
    maca­mini̠t, xlá aya xcá­tzi̠lh tícuya̠ cris­tiano u̠má pusca̠t hua̠nti̠ ma̠rí
    tu̠xa­mama, porque tamá pusca̠t luu xmak­la̠­ka­lhi̠ná y cati̠­huaj chixcú ca̠xa­katli̠y.”'
  ulk-1902: 'Ege Faresaio le umele Iesu E mer abim, epe E dikiapore muige abara nerkep,
    Ese abele le E perofeta, nako E umele abele kosker, pako abara tonar, ege E abi
    itut: abelelam abele kosker E uit le.'
  som-som: Farrisigii u yeedhay isaga, goortuu arkay, ayuu isla hadlay isagoo leh,
    Ninkan hadduu nebi yahay, wuu ogaan lahaa naagtan taataabatay cid ay tahay iyo
    waxay tahay inay tahay dembile.
  mam-C: 'Atzaj te'' tiwle lo tu''n Parisey, a xi txkonte Jesús, ul jun t-xim kyjalu''n
    toj tanmin: A noqxit jun yolil Tyol Dios te'' ichin lo, matla kaninte ti''j tze''n
    ta''ye tchwinqiljo qya, a lu'' n-ok tzyunte, qu''n ajo qya lo, jun b''inchil il
    te'', chtej Parisey.'
  ndj-ndj: Yula Mfwalisayu yamlalikili Yesu pafiwonili afi, ayiholili mumunda yaki,
    “Kucha mundu ayu angaveli nakaka mbuyi, angamanyili mdala ayu kava wuliwuli, kucha
    aveli muna sambi.”
  mbj-NT: 'Ti m'' Pariséw Jesus hats''yyt do bahapäh bä m'' ta tii, ta h''yyb gó m''
    taky hadoo: “P''op Hagä Do ky n''aa rod tado bä paawä hahỹ aj''yy, tahapäh paawä
    jaa ti ta ti ỹỹnh. Tahapäh paawä ti nesaa do moo hew''ëët doo. Tabahapäh bä paawä,
    dooh tagado bä ỹỹnh ta hã moo wät doo”, näng mä Pariséw ta h''yyb gó.'
  lat-VUC: 'Videns autem pharisæus, qui vocaverat eum, ait intra se dicens: Hic si
    esset propheta, sciret utique quæ et qualis est mulier, quæ tangit eum: quia peccatrix
    est.'
  ngp-ngp: Yudya Mfalisayo amlalike Yesu eze aone viya, niyo alonga mwo umoyo wakwe,
    “Mnt'hu uyu uneva andile mlotezi, nakamanya mvele uyu akumdosa kugamba ni mnt'hu
    ywa vivihi, hegu nakamanya kugamba ni mta uwavu!”
  aoi-aoi: Eneja NuBarija numinakina alikira nanga-rringkama ebina yingi-yamama dakina,
    biya ni-lyangkiyama, “Numiyambene-ka naka nenungkwarba? NuBurabuda-manja nenungkwarba
    amandangwa naka, kin-eningmidinuma kembirra daka-langwa didarringka-da! Kin-eningmidinuma
    duwurrariya dilyengma daka didarringka dibina yingini-lyinginama-da,” ni-lyangkiyama
    nakina NuBarija.
  enq-2: Dopa pia doko Jisasa epena lea Parasi dokome kandatala masoo pituu, “Enda
    doko koo pingina, akali dake kiningi propeta-pyali doko, baa watandelyamo enda
    doko dopalena lao baame kandapyalina” lao masia.
  eng-ASVBT: Now when the Pharisee that had bidden him saw it, he spake within himself,
    saying, This man, if he were a prophet, would have perceived who and what manner
    of woman this is that toucheth him, that she is a sinner.
  mna-mna: 'Ruumu katuunu ta iboobo Yesu ma ila na, ni ire mbulu tina, to iso pa itunu.
    Iso: “Wai, sombe tomtom tiŋgi, ni Anutu kwoono ŋonoono, so ikilaala moori ta itekteegi
    na kek. Pa ni sa moori sananŋana na.”'
  rmy-ARLI: 'Kad adava dikhlja o farisej kova vičinđa le, phenđa ana peste: “Tei akava
    manuš proroko, ka džanel ine koi hem savi akaja đuvli koja pipini le – dai grešnica.”'
  myw-myw: Tage tanuwagan bunatum, Palisiy mtowen ikin vin mana̱wen. Nanon waseg ivtok
    livan, ilana, “Kukin Yeisuw palopit bo bikakin kal vin mana̱wen ikabkwen won o
    bikakin ansinap kalbaleb.”
  sby-sby: Lino Mufalisi usa walakuwa Yesu mpwalaboneco, walatatika kuyeyeti, “Muntu
    uyu nabanga mushinshimi wancincine nalenshibi mbuli ncabele mutukashi uyu lamwikatanga
    pakwinga nkamwisheti nimwipishi.”
  sll-sll: Tongure Perisi yal i, hanere, yu nomani si pungwi, “O, yali God hana togu
    yal kara molkimua. Monangwo al i, tal nigi dongwo ol wamia hanamba, hankimua,”
    dipungwi.
  yaq-NT: 'Ju''u paiseo, Jesujta nunulame a'' bichakai: “Ini''i lutu''uriapo Liojta
    betana weyeka yeteu nokametuko, inia jamut, aet mammamtat ju''une ean, inika''a
    jachin a'' jiapsa''ut. Bwe''ituk ini''i tua ka tu''i jamut ti,” au eetuan.'
  uro-uro: Bä nga qärak kä Farisiqa i mai qre qa rhäknan dä ma Jisas di nga qa lu
    rhoqoräkt dä qa mu aa snäng doqortäqyia, “Vadi mai iaqäkt ama ruqa di nak ma Ngämuqa
    aa vämginaqa di mai mamär iva qat dräm i agukt koe iaqyäkt käraktni i qit täk
    pät a qa bä qi di qi rhoqor mäniekt nak nguna qi di ama vu qi ama ruqi.”
  ita-1885: 'E il Fariseo che l''avea convitato, avendo veduto ciò, disse fra sè medesimo:
    Costui, se fosse profeta, conoscerebbe pur chi, e quale sia questa donna che lo
    tocca; perciocchè ella è una peccatrice.'
  muy-muy: 'Zal Feriziyeŋ ya àzaloru Yezu afa gani ni àra èpia nahəma, àhi ana ahàr :
    « Naŋ hini ti bay mahəŋgaray *pakama ge Melefit do. Tamal naŋ bay mahəŋgaray pakama
    ge Melefit ti akal àsəra wal hini ya enjifiŋ ni ti naŋ wal hala. »'
  kqc-kqc: Kamini, Iesu raka niyo Pharisee amiye yaku mina veyori, bi ini uka ideri
    maka iniye niyo, “Mina amiye bi Sei di ago nido amiye vonisi, bi veyagadu mina
    bi gokai kana rema yaku avaka moido. Adina mina rema bi vegu no redo rema!”
  rmc-ZRB: 'Фарісєй, саво вічіндя Лес, дикгля ода і пгендя андре песте: «Те Ов увлягас
    пророкос, акор джянлялас, саві ромні худелпес Лестар, со ой бійношні».'
  tav-tav: 'Ti wii macacʉ fariseo majocʉ Simón cawamecʉcʉ Jesure caʉga rotiricʉ maca
    to bairo cʉ co cáto tʉjʉri ocõo bairo caĩ tʉgooñañupʉ: “Ani Dio ye quetire cabuioʉ
    majuu cʉ cãmata atio cʉ rʉporire cañeore majiboʉmi. ‘Caroo ãmo,’ ĩ tʉjʉ majiboʉmi,”
    caĩ tʉgooñañupʉ Simón.'
  eng-ULB: When the Pharisee who had invited Jesus saw this, he thought to himself,
    saying, “If this man were a prophet, then he would know who and what type of woman
    is touching him, that she is a sinner.”
  spa-VBL: 'Cuando el Fariseo que había invitado a Jesús vio esto, pensó: “Si este
    hombre realmente fuera un profeta, sabría quién es esta mujer que lo está tocando,
    y qué clase de persona fue. ¡Sabría que ella es una pecadora!”'
  fra-_FOB: 'Le pharisien qui l''avait convié, voyant cela, dit en lui-même: Si cet
    homme était prophète, il saurait qui est cette femme qui le touche, et qu''elle
    est de mauvaise vie.'
  hau-ULB: Sa'anda Bafarisen da ya gaiyaci Yesu, ya ga haka, sai ya yi tunani a cikin
    ransa, da cewa, “In da wannan mutum annabi ne, da ya gane ko wacce irin mace ce,
    wannan da take taba shi, ita mai zunubi ce.”
  mal-mal: 'അവനെ ക്ഷണിച്ച പരീശൻ അത് കണ്ടിട്ട്: ഇവൻ പ്രവാചകൻ ആയിരുന്നു എങ്കിൽ, തന്നെ
    തൊടുന്ന സ്ത്രീ ആരെന്നും എങ്ങനെയുള്ളവൾ എന്നും അറിയുമായിരുന്നു; അവൾ പാപിയല്ലോ എന്നു
    ഉള്ളിൽ പറഞ്ഞു'
  kkc-kkc: Osoloso Pelisi odoo Saimonoye goo hagee ogoloso egeesee goolee meleeso,
    “Odoo hagee tei Godee maga to toloso kokodo takomo sili odoo oso diepi, soboso
    yo sige medee hoodo egeliyo. Bei, sobo hagee goo tokenee teli sobo,” diso.
  urd-GVR: Jab Īsā ke Farīsī mezbān ne yih dekhā to us ne dil meṅ kahā, “Agar yih
    ādmī nabī hotā to use mālūm hotā ki yih kis qism kī aurat hai jo use chhū rahī
    hai, ki yih gunāhgār hai.”
  far-far: Ma kada ne na Farasi be nia laefia sa Jesus, nia ada to'ona na ru nai,
    nia ka manata 'ana 'uri, “Dia na wane ne nia na profet, nia ka saitamana abulolana
    keni ne nia ta'a 'asiana.”
  suz-BL: मिनु फरिसीमी मो पशो तशा “येसु परमप्रभु यावे आ लोव़ पाइब बाक्‍त हना, आ कली
    थीब मीश मुर दोदेंशो बाक्‍म, दे तुइक्‍त वा। मारदे हना पापी बाक्‍ब” दे मिम्‍ता बाक्‍त।
  car-NT: 'Moro ene''po mero ty''wa, mo''ko Jesus ko''manenymbo Farise wyka''po tyturu''po
    ta: “Tamusi auran uku''ponen me ta''ta, noky me mo''ko ty''tu''kanen woryi wairy
    ukutyry mo''se. Tyja''wange iwairy ukutyry.”'
  amp-amp: Nd Jisasr naku yakmo Farisir inji htihato be yima yuhurn duka memor, “Ndar
    yimar tu profet mifr arhur, to bi hti nhtarfort nd mett ror tir htewat. Ndt nhai
    tu dborioh mett tir htakahtr, fasoh fasoh nefm nayet metet.”
  bht-bht: ऐ दिखीकरी, सै फरीसी जिनी यीशुऐ जो सदया था, अपणे मने च सोचणा लग्गा, “अगर
    ऐ परमेश्वरे दा संदेश देणेबाला होंदा तां इसयो पता लगी जांदा, की ऐ जड़ी उसयो छुआ
    दी है, सै कुण है कने कदेई जनानी है? क्योंकि सै तां पापी जनानी है।”
  eng-NOY: And the Pharisee who had invited him, when he saw this, said within himself,
    This man, if he were a prophet, would know who, and what sort of woman, this is
    that toucheth him; for she is a sinner.
  cub-NT: 'Que teni ñai fariseo, Jesúre cutuyʉ bácʉ, “Ãrevʉ” arĩ ʉ̃́re, yópe teinore
    jã́ri, dápiarejamed̶a ʉ̃i baju: “Ñai ʉ̃mʉ Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉ
    baru, majijebu yéco põeco ico jẽni jã́d̶ore ʉ̃́re. Põeco ãmeina teipõecobe õ”,
    arĩ dápiarejamed̶a.'
  ita-1927: 'Il Fariseo che l’avea invitato, veduto ciò, disse fra sé: Costui, se
    fosse profeta, saprebbe chi e quale sia la donna che lo tocca; perché è una peccatrice.'
  lww-lww: Ana Varasi nap̃a p̃ere Yesu pimi m̃ana, naga pisu ke sur nene, ana sitom
    piowa towe ga ea. Naga sitom ke sanini, sape “Visae Yesu nene naga pe navisawalena
    tai nap̃a lelaga, pona vera na kilia ruru yo rui sane sira nene naga pe sira na
    mlamulena viowa na sanene, ana yoko ve tam̃an re tol lana wa nene. Ana naga tam̃an
    kila sanene, in na nemninue kare narui.”
  ron-BAYASH: 'Kănd u văzut aje farizeju Šimun kari lu čimatulă pă večeră, jăl să
    ăngănđe ăm jăl săngur: “Să fijă omusta anume prorok, jăl ar šći kă je ăj tari
    grešnă mujeri.”'
  ckb-ckb: 'ئەو فەریسییەی کە عیسای داوەت کردبوو، کاتێک ئەمەی بینی، لە دڵیدا گوتی:
    «ئەگەر ئەمە پێغەمبەر بووایە، دەیزانی ئەم ئافرەتەی دەستی لێدەدات کێیە و چییە، چونکە
    گوناهبارە.»'
  nas-nas: Emuꞌ teie Boto Keperuuꞌnavitu-koonge bokuvuuꞌnunge tee oovura baka-koo
    aaꞌpukoꞌ, “Aung naning nakaronara dei noruꞌupeuꞌ ani baa aremuriiꞌ manikuma kompumatomai
    aung, aiꞌ ani teni orani.”
  uvl-uvl: Pe non Paresio neu esia pe hele mana nga letena, “Teke non nei i hetatalonga
    ke manmanna lape eteia hei nenge rachraua i neu. Pe pule eteia ke hei nem i hei
    poreke ngana toto.”
  eng-BBE: Now when the Pharisee in whose house he was saw it, he said to himself,
    This man, if he was a prophet, would be conscious what sort of woman this is who
    has put her hands on him, that she is a sinner.
  ixl-CNT: 'Ech taꞌxh til u kam u fariseo tziꞌ, tal tu taanima ech tzaꞌ: —Oj nojchit
    alol yolbꞌal Tioxh vaꞌl tziꞌ, satootzaji koj atziꞌ aas aa paav u ixoj vaꞌl nikanon
    ok tziꞌ.— Texhtuꞌ.'
  xsi-xsi: Aŋga Parisai tamâta ŋinde, ina muŋga ino Yesu tu ma imâ ika kuku, ande
    imora taine iveta mâsi mine lâ Yesu tini, aku i ilo patea mine tu, “Ambo tamâta
    ŋine nde ŋgua-tulâŋa tamâta mao, ande i ma isama taine ŋine kilala pwataki tu
    i nde kiesaka taine; andeta isama ŋine tia.”
  crx-NTPO: '''Et ndun Pharisee, mbe la ''anih yudani''-un, dich''oh na''dudutni,
    “''Et ndun nus hoo''en-un unli de, t''eoonózin da'' dant''oh-un ts''eke ''unt''oh
    yut''ainaih-un. ''En lubeshi ''ulh''en-un ''unt''oh.”'
  kan-OKCV: ಆಗ ಯೇಸುವನ್ನು ಆಮಂತ್ರಿಸಿದ ಫರಿಸಾಯನು, ಅದನ್ನು ಕಂಡು ತನ್ನೊಳಗೆ, “ಈ ಮನುಷ್ಯ ಒಬ್ಬ
    ಪ್ರವಾದಿಯಾಗಿದ್ದರೆ, ತನ್ನನ್ನು ಮುಟ್ಟುತ್ತಿದ್ದವಳು ಯಾರು, ಎಂಥಾ ಹೆಂಗಸು ಎಂದು ತಿಳಿದುಕೊಳ್ಳುತ್ತಿದ್ದನು.
    ಅವಳು ಒಬ್ಬ ಪಾಪಿ,” ಎಂದು ಅಂದುಕೊಂಡನು.
  bbb-bbb: Ro e Feresi ije Jesu kuamo fu fuobiki ire ikiro vaema ije fu bara ije irere
    fu remo ije gae. Areme fu una fue kuae, E ige fu ma e Godido vua vierafena kuaemo
    ijarekuma fu bara ije fu bara izeki ijare fu niriaemo ije fu vierafekono kuae.
    Ro kuke bara ije fu vame ise izeki kenoeno ije fu vierafekono kuae.
  blw-blw: Ngém hen nangil-an hen anchi nangayag an Jesus hen cha mekaman, ekatna
    ah hamhamànéén, “Até, faén peet profeta ah Jesusanto te non an profeta komaat
    innilana koma hen kenatatagun hen annay fufaeyanna way cha manchà an hiya yag
    empawana.”
  tam-2017: அவரை அழைத்த பரிசேயன் அதை பார்த்தபோது, இவர் தீர்க்கதரிசியாக இருந்தால் தம்மைத்
    தொடுகிற பெண் எப்படிப்பட்டவள் என்று அறிந்திருப்பார்; இவள் பாவியாக இருக்கிறாளே என்று
    தனக்குள்ளே சொல்லிக்கொண்டான்.
  azz-NT: 'Huan ne fariseo ten quiyolehuac Jesús ma tacuati ihuan, cuac yejua ne quitac
    toni quichihuac ne sihuat, ijcuacón yejua pehuac quiyolnemiliaya ijcuín: “Tacán
    nijín tagat Jesús yec melau yesquía se tanahuatijque de Dios, ijcuacón yejua momacasquía
    cuenta aconi ne sihuat ten quimetzmajmatocatoc, huan no quimatisquía toni nemilis
    cuicatinemi ne sihuat, que yejua se sihuaahuilnenque”.'
  spa-RV-1909: 'Y como vió esto el Fariseo que le había convidado, habló entre sí,
    diciendo: Este, si fuera profeta, conocería quién y cuál es la mujer que le toca,
    que es pecadora.'
  csy-csy: 'Tabang a vawt Jesus a sam Pharisee pa in amu ciang, a thinsung pan in,
    hisia pa kamsang a hile, ama a tham sia bangbang numei ziam, ci he tu hi: banghangziam
    cile tua numei nu sia mawnei hi, ci hi.'
  mxq-NT: 'Es ko tꞌijxy tadʉ fariseeʉ pʉ́nʉ naty tʉ twoy yʉ Jesús, net jyʉnáñ wyinma̱ꞌa̱ñóty:
    “Pʉn tʉyꞌa̱jtʉnʉ tya̱dʉ yedyʉjk yʉꞌʉ tuꞌugʉ Diosʉ kyuga̱jxpʉ, myʉwinma̱ꞌa̱ñbya̱a̱dʉp
    pʉ́n yʉꞌʉ toonʉp es wiꞌixʉ tadʉ pojpʉ toxytyʉjk jyikyꞌaty.”'
  tzj-NT: 'Ja c''a fariseo ja banyon invitar rxin ja Jesús tok xutz''at ja xuban ja
    rixok quewa'' xuch''ob kaj pa ranma ri'': —Ja Jesús wixta katzij chi profeta xin
    Dios rotak ta c''ari'' nak rbanic ja jun ixok le'' ja ntajini nuchap rkan. Como
    jala'' jun ixok le'' xa itzel rc''aslemal. Queri'' xuch''ob kaj.'
  tdt-tdt: Haree feto nee nia hahalok, uma nain ema Farizeu nee, hanoin dehan, “Se
    Jesus nee Maromak nia profeta karik, entaun Nia sei hatene feto nebee kona Nia
    nee, feto aat ida.”
  ron-BTF: 'Și când fariseul care îl invitase a văzut, își spunea în el însuși, zicând:
    Acesta, dacă era profet, ar fi știut cine și ce fel de femeie este cea care îl
    atinge; fiindcă este o păcătoasă.'
  eng-WEBP: Now when the Pharisee who had invited him saw it, he said to himself,
    “This man, if he were a prophet, would have perceived who and what kind of woman
    this is who touches him, that she is a sinner.”
  eng-FBV: When the Pharisee who had invited Jesus saw this he said to himself, “If
    this man was really a prophet he would know who this woman was who's touching
    him, and what kind of person she was—that she's a sinner!”
  nld-1939: 'Toen de farizeër, die Hem genodigd had, dit zag, zeide hij bij zichzelf:
    Als Hij een profeet was, zou Hij weten, wie en wat voor een vrouw het is, die
    Hem aanraakt; een zondares!'
  bwo-bwo: Ferisawiya eteets waa misho moowe ett s'egtsman wotiruman b́ bek'tsok'on,
    «Ashaan nebiya wotink'ere bín shú'iru máátshan koni b wotonat aak'o morretsk bwoto
    danak'e b́teshi» ett b́ nibotse b́ gawi.
  nch-BL: 'Huan nopa fariseo cati quinotzqui ma tacuati ichaj quiitac nochi ya ni,
    huan moilhui ipan italnamiquilis: “Sinta ni Jesús nelía itztosquía se itajtolpanextijca
    Toteco, quimatisquía para amo cuali ni sihuat cati quiitzquía iicxi. Quimatisquía
    miyac tajtacolchijtoc.”'
  quc-TNT: 'Aretak ri tata'' fariseo ri xula''n ri Jesús xril ri xuban ri ixok, xchoman
    pa ranima'', xubij: “We ta are k''alajisal re ru Lok'' Pixab ri Dios we achi ri'',
    cuch''ob ta ri Are'' jachin ri ixok ri''. Xukuje'' cuch''ob ta na jas u banic
    ri ixok ri cächapow cok, chi are jun ixok re be wa'',” —xcha ri fariseo pa ranima''.'
  tfr-NTPO: Ĩya fariseo, Jesús maga l̈irëshko ga wotjl̈ĩk ga «Domer kjwe Sbö tjl̈õkwo
    l̈aga wl̈eniyo jl̈õkoyo kjwe ga wal̈ë sök ba porwë kjwe owa miydara pjire» l̈e.
  kaq-NT: 'Jaa jisish, jahuen jointi chicho fariseo yohuanscai: —Papan joi chaninicaxon
    ta neatohon honanquehanihqui. Hoa haibo jenquetsahpa quin, jenquetsahpaton mehehiquin
    hihxon cahen honanquehan, hohchayahpa haibo can —hihqui jahuen jointinin.'
  sgb-sgb: Hên nahêlêk nan habaytoy Pariseo ya nanagyat kan Apo Jesus ya dinyag nan
    babayi ay nangihip yan êmên di, “No pêtêg yan propeta ni Apo Namalyari, ay muwang
    na dayi ya makasalanan ya hata ampanggapa kana haka bawalên na ya dayi.”
  vie-1934: 'Người Pha-ri-si đã mời Ngài, thấy vậy, tự nghĩ rằng: Nếu người nầy là
    đấng tiên tri, chắc biết người đàn bà rờ đến mình đó là ai, cùng biết ấy là người
    đàn bà xấu nết.'
  kxv-kxv: ଏ଼ଦାଆଁ ମେସାନା ଆମିନି ପାରୁସି ହା଼ଟାମାଚେସି, ଏ଼ୱାସି ମ଼ନ ମ଼ନତା ଅଣ୍‌ପିତେସି, “ଈୱାସି
    ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାସି ଆ଼ହାମାଚିହିଁମା, ତାଙ୍ଗେ ଡୀଗିମାନି ଇୟାଟି ଏ଼ନିଲେହେଁତାୟି
    ପୁଚେସିମା, ଇଚିହିଁ ଏ଼ଦି ପା଼ପୁ ଗାଟାୟି ।”
  cha-cha: 'Ya anae jalie este y Fariseo ni y umagange güe, cumuentos gui sumanjalomña,
    ilelegña: Este na taotao yaguin profeta güe, jatungo jafa este na palaoan y pumapacha
    güe sa güiya miisao.'
  amu-NT: 'Ndoꞌ juu tsꞌaⁿ fariseo na tqueeⁿꞌñê Jesús na catseijomñe ñꞌeⁿñê, ntyꞌiaaⁿꞌaⁿ
    na luaaꞌ. Quia joꞌ seitioom naquiiꞌ tsꞌoom: “Tsaⁿmꞌaaⁿ, xeⁿ mayuuꞌ cwiluiiñê profeta,
    jnda̱ seiꞌno̱o̱ⁿꞌo̱ⁿ ꞌñeeⁿ yuscumꞌaaⁿꞌ na manquiuꞌ jom, ndoꞌ ljoꞌ mayaaⁿꞌ. Ee
    tsaⁿmꞌaaⁿꞌ, tsꞌaⁿ na cweꞌ luaaꞌ mꞌaaⁿ ñꞌeⁿ naⁿnom.”'
  hin-CV: जब उस फ़रीसी ने, जिसने प्रभु येशु को आमंत्रित किया था, यह देखा तो मन में
    विचार करने लगा, “यदि यह व्यक्ति वास्तव में भविष्यवक्ता होता तो अवश्य जान जाता
    कि जो स्त्री उसे छू रही है, वह कौन है—एक पापी स्त्री!”
  eng-OURB: Now when the Pharisee [Separated] who had invited him saw it, he said
    to himself, “This man, if he were a prophet, would have perceived who and what
    kind of woman this is who touches him, that she is a sinner ·devoted to missing
