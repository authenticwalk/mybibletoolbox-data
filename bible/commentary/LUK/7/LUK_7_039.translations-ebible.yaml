    चु पापीस्‍या हिन्‍ना” भिसी ह्राङला सेम न्‍हङरी म्‍हन्‍जी।
  avt-avt: Mɨtɨk hak ke Farisi ik ek nɨpaa kenɨne Jisas ken kaam menmen ketikerek
    hɨrak kɨr menmen im, hɨrak katɨp kekre han kɨrak, “Mɨtɨk ik hɨrak kɨre profet,
    te hɨrak epei kertei mɨte ip ep hɨre peimɨn hɨre wɨre mekap te hɨre wetenenik,
    hɨre wɨre mɨte enu wɨrɨak menmen enum.”
  cbk-cbk: Cuando aquel Pariseo ya mira el cosa ya hace el mujer, ya habla le con
    ele mismo, “Entonces este gente hende deverasan profeta, cay ele ay sabe gayot
    era que este quien ta agarra su pies un mala mujer.”
  uig-ARA: 'ئەمدى ئۇنى چاقىرغان پەرىسىي بۇ ئىشنى كۆرۈپ، ئىچىدە: «بۇ ئادەم راست پەيغەمبەر
    بولغان بولسا، ئۆزىگە تېگىۋاتقان بۇ ئايالنىڭ كىم ۋە قانداق ئىكەنلىكىنى بىلەتتى.
    چۈنكى ئۇ بىر بۇزۇق!» دەپ ئويلىدى.'
  tuf-tuf: 'Wiw̃át eyta yajquíc fariséoat itchacro. Fariseo ajca Simonat itchacro.
    Istír ima urá icar séhw̃ajacro: “Sirat Jesús áytiro,” séhw̃ajacro. “Cuatán Sirat
    áyjaquir waquít, bar istátaro. Wiw̃ eya urá bitáratara istátaro. Urá ay bár bi
    istátaro. Eyta istír waquít, wiw̃á quino ima but áyajatro,” séhw̃ajacro. Fariseo
    ajca Simonat eyta séhw̃ajacro.'
  abx-abx: Pakakulaw-na sinan si Parisiyo mag'imbitar si iya, aka'anna' si huna'-huna'-na,
    “Kon paragsumat-nay to a'a si Diyos, sakatu'anan-na kunta' kon say nan mag'antan
    nan si iya ngan kon ay nan klasiha iya danda. Akatu'anan kunta' iya nga makasasala'
    nan.”
  mco-NT: 'Co jadu''n ijxy je fariseojäy, je'' huɨdibɨ anajty tɨ huoy Jesús, chi jot''ajtɨ
    ymɨnañ: ―Co ixyipy jada Jesús y''ocjëjɨty Dios ytɨy''ajtmɨɨdpɨ, y''ijxcajpy ixyipy
    pɨn jäy nejpy jäy yɨ töxyjäy huɨdibɨ nïdoonɨp co yɨ'' yjɨbɨctzɨnäy yjɨbɨcjugy''aty.'
  bsp-bsp: 'Ntɛ wəFarisi nwɛ ɛnawe Yesu nde ndɔrɔn, ɛnəŋk tatɔkɔ mɔ, k’olokunɛ dɛbəkəc:
    «Fum wəkawɛ ɔŋyɔnɛ wədəŋk wəka Kanu-ɛ, k’ɛŋcərɛ wəran nwɛ oŋgbuŋɛnɛ kɔ mɔ, fum
    nwɛ ɔyɔnɛ mɔ—Wəran wəciya.»'
  kqf-kqf: Laḡannemo Yesu taugiuvaina niga kauwina i kitakita ba taunaḡa i wainuwanoḡonoḡotana
    gado, “Bamoda tana taugiuwatana maso ba i sibe te waivini baibaina ya tautaukoni,
    te maso i sibe te tana waivini gebogebona.”
  cpb-NT: 'Ikanta jirika Fariseo amakeriri Jesús, iñaakeri, ikantashiretanake: “Rimaperotatyeeyaame
    jirika inkamantantaneriite, ari riyotakerome tsika okantawaita jiroka tsinane
    thotayitzitakeriri, kaariperoshirero inatzi.”'
  aon-aon: Aria anudok Farisi douk nahwar Jisas nanaki iri natik namudok aria anan
    kanak naneyagwreh nakri, “Aria anudok arman douk adurini profet abom akure, anan
    ta nudukemesh um okwudok armatok douk kwape kwasusuhw ananiruh yeriweruh iri.
    Aria shopunek, anan ta nudukemesh um okwok douk kwenek yoweishi inahos iri!”
  hus-NT-2005: 'Tam tin chuꞌu jechéꞌ an fariseo xi kʼál ti kanidh na Jesús, in chalpay
    enchéꞌ: ―Max jechéꞌ an inik tsubaxak lejtal jaꞌich jun i tʼiltsix, neꞌech kin
    exlaꞌ xitaꞌ kʼál ti kʼwajat ti taknal ani xitam mímláb jeye jajáꞌ. Pos jajáꞌ,
    jaꞌich jun i mímláb xi xeꞌech yab exbadh.'
  mig-NT: 'Te fariseo, cha̱a ni̱ kana xini̱‑yá‑ún, súan ni̱ jini̱‑de, te ni̱ jani
    ini̱ máá‑de: Nú cha̱a jáni tu̱''un Dios kúu cha̱a yá''a, te kuni̱‑de ndé ña''an
    kúu ña''an yá''a núú. Chi̱ ña''an yá''a, ja̱ ké''é‑ña‑dé, ña''an íó kua̱chi kúu‑ña,
    áchí‑de.'
  bps-bps: Kanto teen i Farisi mlak ku Dyisas i nimò libun ani, man i nawan, “Ku i
    to ani too glut tugad Dwata, dilean i ldam i libun magot kenen, dilean kenen to
    too gamsalà.”
  mbs-mbs: Nayan, sìyan Parisiyo migpekaen ki Jesus, pegkità din te ininang te bayi,
    mig-aneng-aneng sikandin te kenà ontò telekeliwat insogò te Timanem si Jesus.
    Aneng-aneng din, simpana si Jesus se benal telekeliwat insogò te Timanem, ketegahan
    din aw eden se eg-inangen te bayi sìyan, so ontò sikandin mig-inang te salà.
  tof-tof: Ene Parrisia, Yesun nótó bóka itanórr wankü alom, nóma esenórr ini poko,
    da gyagüpi wamlórr wagó, “Ini pam ne amkoman Godón prropet nóma ki yarile, wa
    umul ki yarile oya ia kola amurrdo, ó wa umul ki yarile igó, ini kolae tonarr
    kolo.”
  cme-NT: 'Simɔ daa mafamma‑i ce bige‑i, u pãŋ tuɔ piiye u huɔŋ-na wuɔ: «Kuɔ naacolŋ
    daayo waa *Diilopɔpuɔrbiloŋo ninsoŋo, ciɛŋo maŋ yiɛyaayaŋ-yuɔ daayo‑i uu naa suɔ
    wuɔ cɛfɛfɛiŋo sĩ.»'
  sus-sus: Farisɛni naxan Isa xili a dɛgede a xɔnyi, a to na fe to, a naxa a fala
    a yɛtɛ ma, «Xa yi xɛmɛ findixi namiɲɔnmɛ nan na nu, a yi ginɛ xa fe kolonma nɛ
    nu, a a kolonma nɛ nu a yunubitɔɛ nan dinfe a ra yi ki.»
  pon-2006: Ni Parisi me lukedo Sises eh kilang met, e ahpw mengimengloalki, “Ma uhdahn
    soukohp men ohl menet, e pahn ese ihs lih menet me doahdoake; e pahn ese soangen
    mour suwed me e kin wiewia!”
  dad-dad: Sain Farisia tamo Jesus iweignen anim, enei ile fen, ĩ yogo kisi bun iron,
    “Tamo enei profet takauf, ĩ aibem kobũ fiyek, ĩ ere kayau, ĩ mosor kayau taka
    anĩ, keleĩ youf.”
  zab-NT: 'Chi guná fariseuqui ziy, ax baanbɨ xgab: “Belati guldípac bnietquɨ náb
    tuby profet, zacbeeb túng caguaald laab ne zacbeezacbɨ xa nabány gunaac, te laab
    náb tuby bɨnduld.”'
  jae-jae: Parisai taŋ kêkalem Jesu naŋ, gêlic ma taê gêjam gêc taugeŋ gebe “Ŋac tonec
    embe propete teŋ, oc êlic awê tec kêmoasac eŋ nec, to êjala ênê lêŋ, gebe eŋ awê
    sec.”
  ksd-ksd: 'Ba nina ra Parisaio i ga ting pa ia, i gire, i nuk ia ta ra balana dari:
    Gala go ra tutana ra propet tuna, gala na nunure ra maukua i go ra vavina i bili
    ia, ba ra tena varpiam.'
  msm-NT: Pagkita to sikan Pariseo no mig-imbita ki Jesus to pighinang to sikan bohi,
    nailing to ginhawa din, “Ko tinood pa no kibali ba-ba to Diyus seini no otawa,
    ogkatagahan din podom no makasasaya seini bohi no migtagon kandin.”
  myk-myk: 'Farizhɛn we wʼa bi Yesu yiri yalige ki na ge, ba wee ya lee ɲa wɛ na jo
    wuyɛ funŋɔ ni na: «We ná we da bi bye Kilɛ tudunmɔ, we cee we wʼa kpɔn wu na ge,
    wu bi da li cɛ na dɔdɔshɔ wu ɲɛ wii.»'
  sbe-sbe: Paliseya tamowaina Yesu tauyogaisinina laulau wa ye kita ede ye bom yona
    ye hedehedede ye wane, “Ena teina tamowai ta iya peloweta, kabo kabina ye kata
    meta taukabitonogina ne iya kaiteya yo waihiu sahasahana. Iya meta waihiu yababana!”
  mcr-mcr: Ii iiŋä imäkqaŋga, Parisi, Jisasi Ique itmakqä iqu, hiŋuä iiŋä äqunäqe,
    kŋuä tiiŋä indqäŋgqe. “Ämaqä Tqu hiŋuä-tqä-qu etaŋgutqe, apäkä Ique a äwqätqä
    iinyqe, ‘Ii suqä quvqä imäkqiyqä’ näqŋqä hiäŋqiyä.”
  cux-NT: 'Taachí sáⁿ''ā fariseo miiⁿ n''dííchi sa chi diiⁿ n''daataá miiⁿ, tuu''mi
    nadīcádíínuuⁿ sa ní caⁿ''ā sa nguááⁿ maāⁿ sa ''tíícā: Ndúútī chi sáⁿ''a ''cūū
    profeta sa, tuu''mi ní deēnū sa du''ū n''daātaa ''cúū chi ituu''vī tá saⁿ''ā ti
    vɛ́ɛ́ nuuⁿndi yeⁿ''ē tá.'
  tur-YTC: Kendisini davet eden Ferisi bunu görünce kendi kendine, “Bu adam peygamber
