    conduihin tsꞌan na incyaa jñꞌoonꞌ Tyoꞌtsꞌon ntyja ꞌnan na nguaa, ya joꞌ jndë taaꞌ
    tsꞌon jon nin tsꞌan tsanscuvahin ndoꞌ nin manyan tsixuan juu na veꞌ ndöꞌ ro mꞌaan
