  tbz-SIM: 'Fɑdisĩɛ̃ wèè yu Yesu ò dɛ̀ yɑ̀ dìì mɔ̀nnì, nɛ̀ o yɛ̀mmɛ̀ miɛkɛ kɛ dɔ̀:
    Kɛ̀ we nnìtì mɛ̀nkɛ do ntú Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò nwe, ò nɑ nyɛ̃́mu wèè nitipòkù
