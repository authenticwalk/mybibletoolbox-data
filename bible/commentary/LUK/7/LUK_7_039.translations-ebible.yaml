    to̱o̱jnjup majtsjup, ku̱x tó̱kinax jayu xa ya̱ꞌa̱ veꞌe xi ta̱ꞌa̱xta̱jk.”'
  bzh-bzh: Rëḳ Parisai* sën tahi Yesu meya negga nos ving yi lo lë nġaa sënë, lob
    kwa nevo bë, “Yönon, bë mehö sënë yi mehö-nenër-ġaġek-ranġahsën, og rëḳ jaḳ
    avëh sën nema raḳ yi agi ni, gejaḳ ni geving nabë avëh nipaya.”
  guj-2017: હવે તે જોઈને જે ફરોશીએ ઈસુને જમવા બોલાવ્યા હતા તે મનમાં એમ કહેવા લાગ્યો
    કે, ‘જો આ માણસ પ્રબોધક હોત, તો આ જે સ્ત્રી તેમને અડકે છે, તે સ્ત્રી કોણ છે અને
    કેવી છે તે તેઓ જાણત, એટલે કે તે તો પાપી છે.’”
  jvn-NT: 'Simon, sing ngampirké Gusti Yésus, weruh sing ditindakké karo wong wédok
    kuwi terus nggagas: “Nèk Yésus kuwi nabi tenan, mesti Dèkné ya ngerti nèk wong
    wédok sing ndemèk sikilé kuwi wong dosa?”'
  byr-byr: Sara yɨna yadaaꞌnyɨ Perɨzɨya gamɨnyɨ wɨjɨvwarɨjɨmaaꞌnaka dazai sasarevɨ
    tɨnna wanganaka sɨmunyavɨ dara yawɨꞌna “Aꞌmwe dathai sai pɨropetɨya nebulyai mwaalajɨ
    kwajɨ aꞌmwe gamɨnyɨ ata dathɨwamanɨka savɨ kyawɨranganadɨka! Nabaai gamɨre kɨburɨjɨ
    kyawɨranganadɨka! Yɨ dazaꞌ aꞌmwe kayaaꞌnanya yadeꞌ mwaalɨkeꞌnanyɨ.”
  ian-ian: Jisas kat wuna ngaymba nao yaa agɨ waa wanda Ferisi vɨlaa maawupmba yelavɨtndɨ.
    Jisas Godnanamba wutaa mbutɨga profet ana ndɨ. Profet tɨgendan ndɨna mamba taagala
    taagwana kavle vak vɨgendɨ. Ana vɨga lɨgandɨ waa maawupmba yelavɨtndɨ.
  hun-hun: 'Amikor látta ezt a farizeus, aki őt meghívta, ezt mondta magában: „Ha
    ő próféta volna, tudná, hogy ki és miféle asszony az, aki megérintette, tudná,
    hogy bűnös.“'
  mcf-NT: 'Chidon adosho isash Esus yuedquid, Simon caid, abibi onquec: “Ëmbi yuedaid
    Nuquin Papan chuimiaid iquec, Ëbi mishquid icsambocquid nec,” quequin chido mishmenquio
    icpec, quepanëdash Simon.'
  kjs-kjs: 'Mo Farisi alimi adoma nipumi gu-rupa kone wisa: Go aliri ora Gote-na agale
    lakale ali yalore nipu warata enana kone mada makuaaya. Go ename koe pupitagi
    ne ena-le mada adalia kone wisa.'
  mni-mni: "Amasung Ibungobu mayumda koujariba pharisee aduna madu uba matamda mathanta\
