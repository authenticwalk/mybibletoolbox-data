  mxb-NT: 'Tá ni̱ xini ta̱ fariseo, táꞌa̱n ra̱ ni̱ kana Jesús veꞌe ra, ña̱ ni̱ kee
    ñáꞌa̱ ñoó dión, dá ni̱ ka̱sáꞌá rá nákani ini ra̱: “Tá miía̱n ndaa̱ ndisa profeta
