    oira-ia tarairo iria rera-ia vavaea tovosa uriooi. Ora varao-ia tapo oira vovouroaro
    tarairo vara eveioro. Ra oiso auero, Vuriva o-ia otopava.
  miz-NT: 'Ña fariseu, ña kána Jesuú ne, dā íni ña sáꞌā né, dē kuení ña: “Tē dɨ́ ña
