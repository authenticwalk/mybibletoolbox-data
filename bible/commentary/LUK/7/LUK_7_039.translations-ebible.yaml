  mto-NT: 'Ku tseꞌe je̱ kuta̱jk du̱ꞌix je̱ts ti veꞌe je̱ ta̱ꞌa̱xta̱jk tyuump, vanꞌit
    tseꞌe ñaña̱ꞌmu̱xji: “Pa̱n je̱ꞌe̱m ya̱ꞌa̱ veꞌe ku̱yꞌit je̱ Nteꞌyam je̱ yꞌayook
