  qvw-NT: 'Cay lulaśhanta licalculmi Simon pinsälun: “Cay nunaca manam Diospa willacüninchu
    canman. Rasunpa cayal''a, ¿imanuypatan caynu bïdayu jucha-sapa walmiwan yataycachicuyanman?”
    nil.'
  nfa-nfa: Simon neꞌa mèu jꞌara mamuri bhèni ne. Nèti èèna ka, na pajiko ètu dꞌara
    na, “Neꞌe jꞌajꞌi mi tadha, na, Yesus ne, dhèu dhu nèti boe lii padhai Ama Lamatua!
    Ladhe tareꞌa-reꞌa Ama Lamatua ka dhu pua Ne mai, tatu Nèngu neꞌa, na, bhèni dhu
    gꞌagꞌe Nèngu ne, bhèni kajeo. Dhèu rèti lii padhai Ama Lamatua, sèmi boe Nèngu
    ne, lula dhèu mola-mèci bisa boe padètu dènge dhèu kajꞌalu!”
  tnp-tnp: Kəni Farəsi u təmeh nati u, kəni məni aru e nɨkin məmə, “Nəmə suah u in
    iəni pəhriən, ko in təhrun əmə noliən rəha pətan əha iətəm tatek nəhlkɨn, məmə
    in iol təfagə tərah.”
  urd-urd: उसकी दा'वत करने वाला फ़रीसी ये देख कर अपने जी में कहने लगा, अगर ये शख़्स
    नबी “होता तो जानता कि जो उसे छूती है वो कौन और कैसी 'औरत है, क्यूँकि बदचलन है।”
  hot-hot: Palisi atu hayê nôm êŋ ma lahabi nena, “Yisu ma miŋ plopet te ami. Yani
    plopet ma tem eyala nena avi atu ba hasôm yani ma avi sek te ba tem êpôlik.”
  mqj-NT: 'Tappana naita inde to Farisi to untambai Puang Yesus-e, nakuamo illalan
    penawanna: “Ianna nabi tongan tee, la ummissanan inde baine urrumbuie anna la
    naissanan toi kumua to kasalaan.”'
  rus-SYN: 'Видя это, фарисей, пригласивший Его, сказал сам в себе: если бы Он был
    пророк, то знал бы, кто и какая женщина прикасается к Нему, ибо она грешница.'
  mbh-mbh: Ma Parisi aken ru i nongpoo a Jisas, i thopol i, ma ilemi ako ve, “Aro
    ve toko ake ini a God ile riong elnga nunganga, aro ilemi mire nge seng aken ru
    i vugir i, ini seng ako i oma vothung kerenga pulua.”
  bdd-bdd: Coinega Palisiina ꞌiboinamo ꞌoina ꞌinuwatuhu dahwana ꞌigwaeya, “Loheya
    bewa, ꞌeguma tauna palopita, ꞌida sanapu wahineina ꞌiꞌabiꞌabitoho ꞌabehega tauna
    togala.”
  cbt-NTPO: Ina ni'sahuaton, pëi' hua'anëni co noyahuë' ni'nin. Inaora yonquinën quëran
    yonquirarin. “Quisoso pënëntona'pi naporini, iso sanapi nohuichitonhuë'. Oshahuan
    ni'ton, co së'huacaso' nohuanchitonhuë',” tënin yonquiaton.
  rmy-SERVI: 'Фарисеи, саво акхарда Исусо, удыкхля када тай пхэнда пэсти дэ гындо:
    «Тэ авэл Кадэва Мануш чячимаґа англунари, Вов бы джянэлас, сави манушни Лэстэ
    лэлпэ тай дэ савэ бэзима вой джювэл».'
  srn-NT: 'Di a Fariseiman di ben kari Yesus kon, si a sani disi, a prakseri na ini
    en ati taki: “Efu a man disi ben de wan profeiti, A bo sabi suma na a frow disi
    di e fasi En. A bo sabi tak'' a frow disi na wan sondusma.”'
  cta-NT: 'Loꞌo nu yu fariseo nu cua nchcuiꞌ loꞌo Jesús chaꞌ tsaa cuaꞌni xlyaa ca
    slo yu ni, loꞌo cua naꞌa̱ yu jiꞌi̱ nu cunaꞌa̱ biꞌ, ndiꞌya̱ chaꞌ nguaꞌya hique
    yu liꞌ: “Siꞌi chaꞌ chañi laca re, chaꞌ laca yu sca ñati̱ nu laca tuꞌba jiꞌi̱ ycuiꞌ
    Ndyosi chaꞌ chcuiꞌ Ni loꞌo na. Si la cuiꞌ laca yu, liꞌ ta yu cuentya tilaca laca
    nu cunaꞌa̱ nu nsta yaꞌ lo quiyaꞌ yu juani; caca cuayáꞌ tiꞌ yu chaꞌ sca nu cunaꞌa̱
    nu chiyaꞌa̱ tsa nduꞌni su ndiꞌi̱ chalyuu laca nu cua.”'
  bqc-SIM: 'Kɛ́ Falisi pↄ́ aà sìsipi è màa, ↄ̃ a ò a sↄ̃ guu: Tó gbɛ̃́piá ãnabiɛ,
    dↄ̃ à nↄɛ pↄ́ lɛ́ ↄkãwapi taa dↄ̃̀, kɛ́ dↄ́ɛ''ĩideɛ.'
  tcz-CHONGTHU: Pharisee mipa anne a koupa chun hichu amuphat in ama le ama akihoulim
    in, “Hiche mipa hi themgao ahipou pouleh, itobang numei ham athamkha nu hi, amanu
    hi michonse ahi! ti ahet tei ding ahi,” atin ahi.
  mar-mar: तेव्हा ज्या परूश्याने येशूला बोलावले होते, त्याने हे पाहून आपल्या मनांत
    म्हटले, “हा संदेष्टा असता तर जी स्त्री त्यास स्पर्श करीत आहे ती कोण व कोणत्या
    प्रकारची आहे, म्हणजे ती पापी आहे, हे त्यास कळले असते.”
  snp-snp: Eti o edaito, Falisi we Yesu olu numunau edami wewa yakafo eyeto ya lulau
    eti loto kolami, Wewa ya polofete nemo neko, wenawa neta eti o edami ido monala
    yakimu lifimala nemo wena minaiye, loto kolife lagi ne, loto kolaiye.
  isl-isl: 'Þegar faríseinn sem boðið hafði Jesú sá þetta, og þekkti konuna, sagði
    hann við sjálfan sig: „Það er auðséð að Jesús er ekki spámaður, því ef Guð hefði
    sent hann, hlyti hann að vita hvers konar kona þetta er.“'
  spy-NT: Yu kakas ꞉Fārisooyiintoonoo kibo ꞉kayta kuu nyooto, kumwaayee moo kule,
    “Nto kātinyē ꞉chiichi kāāmuukēywēēk kukwaanee wōlēē mii ꞉Yēyiin, nto kāākōōnkēt
    ng'ōōkistaab koorkooni.”
  xnn-xnn: San Fariseo ay nang-ayag ken Jesus et inilana danat kanan isnan nemnemna,
    “No tet-ewa ay mamadtona et getkena koma no ngan nan kaipogaw nan babai ay naay
    ay manggeg-een ken siya.”
  mwe-mwe: Bhapalishayo bhaashemile a Yeshu bhala, bhakagabhoneje genego, gubhaganishiye
    muntima gwabho, “Abha bhandubha kweli bhaakaliji ankulondola bha a Nnungu, ikaaliji
    bhamumanyi shibhali abha bhakongwe bhakwaakwayabha kuti bhakwete yambi.”
  tte-tte: Saugana Saimon sinene ana paisowane igitai, kabo inuwanuwatu bwaite besiele,
    “Yabatoko tomone bwaite Yeisu iya palopita yabo na nuwana nigele. Tem iya palopita
    yabo kani ikatai yakato sinene bwaite iya sine ganaganawalina yo itawoi, na nigele,
    nige ikakatai, kaiwena italam na sinene bwaite yona ikabitonan.”
  tcs-tcs: Wen dat Parasi uda i bin inbait Zizas po kam aus blo em bin luk wanem dat
    oman bin mekem, em tingk diskain nau, ‘Ei! Ip dis man em prapa spesilmesizman
    blo God em spostu sabe dis oman i prapa nugudoman ane em no lau po tase em.’
  hlt-THB: Buh ai na ak khykung Farasi thlang ing a huh awh, “Ve ak thlang ve tawngha
    mantaw, anih ak bikung ce a u nu, tice sim hlai voei, anih ve thlak thawlh hlai
    ni,” tinawh ak kawlung khuiawh poek hy.
  soq-soq: Tane Parisi mida Iesu nisosana i sa ewene nuawa kadileno meba insaisalene
    insenase, “I sa Iesu wawa wadamodia kadi rebarebaida dewalala iwa. Naita me perowetaewo
    me i sa dewawa kadiwaida atenlepe epona, tane di eno me wawa eumodie.”
  qub-qub: 'Chayta ricaycur wasinman pushaj fariseo runaga yarpaynillancho niran:
    «Rasunpa profëta carga musyanmanmi imaniraj warmi yataycashantapis. Musyarga manami
    munanmanchu chay juchasapa warmi yataycunanta.»'
  att-att: Á yù Parisio nga mangálliuk kâ Apu Kesu, pakasingan na sù kingnguá nayù
    babay, nakujjà yù mammang na, á nonotan na nga kun na, “Yawe tolay, nu kuruk nga
    ábbilinán ni Namarò, ammu na nakuan yù nonò na yawe babay nga maniggek kuna, á
    gimmá na nakuan,” kun na ta nonò na.
  bki-bki: Naruei Varisis neibano miog Yesu binimei ea kunuano, naio jom̃a bitii vite
    nei, naruei naio jom̃a tiniene bova kanio kija. Naio jom̃a jidomii jibe nei, berinavo
    “Verenio Yesu na naio be naverialiano riano tai, p̃eli mia rijikia batitig ruei
    ka tira na naio be tira na kariano mugaruei jibe na, mia naio rijikia re rijamo
    ka naio tokol jaano lu na. Mia naio mijamo ka ga naio ka rila tibe na, kiniou
    maka bunu nejikia vatitig naio naruei.”
  bqp-bqp: 'Kũ Farisi kũ à a sìsi pìi è lɛ, akũ à pì a swɛ̃̀ɛ gũn: Tó gbɛ̃ pì
    bi annabiimɛ, de à nↄgbɛ̃ kũ àtɛn ↄ naa dí taka dↄ̃̀, kũ dàvãnidemɛ.'
  mcp-mcp: 'Ja Farizyɛ̂ŋ nyə a jɔ̂w Yésus yɛ́ nyə á dʉ́g sɔ́ɔ́lʉ́gʉ́ wɔɔŋg yí, nyə
    á ŋgə lás nyə́dɨ́ lámʉ́d nə́: «Muud ɛ́ga mbə̂m bə *múúd micúndə́ mə́ Zɛmbî, ŋki
    a mə́ mpu múdá ŋgə́ kúnya nə nyə ɛ́ga mbií múdá á jísə́ yí, a mpu nə́ a jisə sɔ́ɔl
    misə́m.»'
  hat-hat: 'Lè farizyen ki te envite Jezi a wè sa, li t''ap di nan kè l'': Si nonm
    sa a te yon pwofèt vre, se pou l'' ta konnen ki kalite moun fanm sa k''ap manyen
    l'' lan ye, li ta konnen ki movèz vi fanm sa a ap mennen.'
  npl-NT: 'Ijkuak n fariseo non okitlalwi n Jesús okitak tlan okitoktijtoka non siwatl,
    okimoli: “Tla nin tlakatl yetoskia n profeta, kimatiskia aki nin siwatl non kikxitelkojtok,
    porke nin siwatl, ye tlajtlakolchi.”'
  bgg-bgg: Pharisithek è ji doh srane, awai shii yao, “Hì pha bran ne izai chaigphuii
    arone, aishii kho pha hò-amuii ji ne hanyie ga ai ne nyathieg mua phro, chiih-è
    hì pha hò-amuii yi khi-èrek ne layog è sieng ne rai ji de ai nyathieg mua phro!”
  eng-TCENT: When the Pharisee who had invited him saw it, he said to himself, “If
    this man were a prophet, he would know who is touching him and what kind of woman
    she is—that she is a sinner.”
  eng-BSB: When the Pharisee who had invited Jesus saw this, he said to himself, “If
    this man were a prophet, He would know who this is and what kind of woman is touching
    Him—for she is a sinner!”
  cpu-NT: 'Ikanta irika Fariseo amakeriri Jesús, iñaakeri, ikantashiretanake: “Irimaperotatyeeromi
    irika inkamantantanerite, ari iriyotakeromi tsika okantavaita iroka tsinane pampitakeriri,
    tema kaariperoshireri onatzi.”'
  san-ASM: তস্মাৎ স নিমন্ত্ৰযিতা ফিৰূশী মনসা চিন্তযামাস, যদ্যযং ভৱিষ্যদ্ৱাদী ভৱেৎ
    তৰ্হি এনং স্পৃশতি যা স্ত্ৰী সা কা কীদৃশী চেতি জ্ঞাতুং শক্নুযাৎ যতঃ সা দুষ্টা|
  tac-NT: 'Etesa bo''né bariseo napu Esusi bayélige, regá ''nátale: «''La bijchiá
    ruwime nísaká napu Onorúgame ané, ''liko machimékuru alieti mukí ka ye mukí, ''we
    chátiri mukí júkuru we''ká rió ''yuga gojchime.»'
  eng-WEBPB: Now when the Pharisee who had invited him saw it, he said to himself,
    “This man, if he were a prophet, would have perceived who and what kind of woman
    this is who touches him, that she is a sinner.”
  gfk-H: 'No Parasi nong ga saring Iesu wara nian ga nas iakan gaam lik hoken: “Bia
    iakan ra tunatuna a poropet ia, gaar nunurei bia siga i singsigirei ia ma a mangana
    hahina sa ia. Gaar nunurei bia a tena sakena ia.”'
  viv-viv: Tu bana Falisi Yesu giyowanina-ma giꞋitadi-yo nuwahinagene gigahe gigayo,
    “KaꞋi hida kaliva Yaubada bonana ana toꞋawatalatalaina velemona digo, gava kwamayoku
    hikibwaꞋeni ma gidahalamanena higa kwamayoku koyodi.”
  yao-yao: Jwele Mfalisayo juŵanlaliche Che Yesu paŵaiweni yeleyo, ŵaganisisye mu
    ntima mwakwe kuti, “Aju mundu ju akaŵe jwakulondola jwa Akunnungu, akaimanyi kuti
    jwankongwe jwakunkwaya ju ali jwanti uli, kuti ali ni sambi.”
  tgp-tgp: Pa Pharisee atu sei mo lo usia vara i vano na imana mara mo hite hinau
    atu, mo verea isana hasena mara, “Vara tamlohi nike enia pr̃ovet matea, i pa levosahia
    vara sava har̃ai nahai mo lo tikelia, matan enia har̃ai hehe matea.”
  auc-NT: Mänömaï cæcä adinque, Pö cæ̈e, në äningä inte Paditeocä ïñömö nämäneque
    pönëninque, “Itota ïñömö Wængonguï beyæ̈ në apæ̈necä inte baï tömengä, Æcänö botö
    ïmote gampocää, ante ayæ̈, Quïëmë baï onquiyængä ingää, ante ëñencædongäimpa.
    Ïñæmpa në wënæ wënæ cædongä ingampa, ante do ëñencædongäimpa.”
  kbc-NT: Niɡ̶ijo fariseu ane node Jesus naɡ̶a nadi anee naɡ̶ajo iwaalo, odaa meetibige
    le, “Niɡ̶ina deɡ̶ewi niɡ̶iniaaɡ̶iniwa Niɡ̶icoa ane neloɡ̶oditedoɡ̶owa Aneotedoɡ̶oji
    lowooko, daɡ̶anagawini yowooɡ̶odi anani naɡ̶ani iwaalo ane dibatelogo, codaa taɡ̶aɡ̶a
    yowooɡ̶odi niɡ̶icoa ligopeloaɡ̶eco, codaa ane libeyaceɡ̶eco.”
  bmh-bmh: Guzenina, go Parisi du go peimai, dabeleun, ‘E du go Uwait nugau ze doimai,
    awaraneun du zob, go abe meu zob, air go inug go pateu. Go abiu mamau air go gue
    abu ebuan air.’
  ctu-BL: 'Jini fariseo tsa'' bʌ i pʌyʌ tilel Jesús ti we''el tsi'' q''uele. Tsi''
    ña''ta ti'' pusic''al: X''alt''anic jini winic, tsa''ix i cʌñʌ ili x''ixic woli
    bʌ i tʌl. Tsa''ix i cʌmbe i melbal, come xmulilʌch jini x''ixic, che''en.'
  meq-meq: 'Farisa niye a zalay a Yesu ka wu mənday aye a ŋgatay andza niye na, a
    tsik ma mədzele gər ŋgay, a gwaɗ: «Ndo nakay na, ndo məɗe ha bazlam i Mbəlom bay!
    Ŋgwas nakay faya ma tətaliye faya aye na, mezeleme eye. Ada ŋgwas nakay mezeleme
    eye na, a sər ha bəɗaw!»'
  noa-H: Chi Jesús t'ʌ̃rpʌ̈itarr wounau mag hoobaawai hich hödegpai, “Mʌg woun chadcha
    Hẽwandam hi jaaumie chaar hak'iin, hirua warre k'aug hauk'amgui hajim hanʌm, k'anim
    hʌʌirauta jãg hich bʌ̈ gaai pʌrbaichë. Majã pekau pöoma simua hich gaai pʌr simta
    bʌ̃ʌrjã k'augba simgui” hajim hanʌm hich hödegpai.
  alp-NT: Kena Simone iselu ele mere inoake mpe lalei be, “Sepo Ile meije nabi hoko
    suke Irekwa be bina rebe ikerikeNi mere sire, le bina mere, bina dosa.”
  san-VEL: tasmaat sa nimantrayitaa phiruu"sii manasaa cintayaamaasa, yadyaya.m bhavi.syadvaadii
    bhavet tarhi ena.m sp.r"sati yaa strii saa kaa kiid.r"sii ceti j naatu.m "saknuyaat
    yata.h saa du.s.taa|
  kbq-kbq: Hagi Jisasima ke higeno e'nea Farisi ne'mo'a anazana negeno, amanage huno
    agu'afina agesa antahi'ne, ama kasnampa ne'ma mani'neresina, kumi' hu'nea a'mo
    avako Agrira nehiankino, agafa'a keno antahino nehuno kumi are huno hisine.
  kbh-kbh: 'Chë fariseo Jesúsbioye ofjaná chca tojáninÿe ora, mënts̈á Jesusbiama yojtsejuabnaye:
    “Cha ndegombre canÿe Bëngbe Bëtsabe juabna oyebuambnayá tojtsemnëse, nantsetáts̈ëmbo
    nda y mocna shembása yomna chë bontsebana shembása: canÿe bacna vida bomna shembása
    ca.”'
  ron-LSB: 'Fariseul care îl invitase, văzând aceasta, și-a zis în sinea lui: “Omul
    acesta, dacă ar fi fost profet, și-ar fi dat seama cine și ce fel de femeie este
    cea care îl atinge, că este o păcătoasă.”'
  pon-pon: 'A Parijar o, me lukedo i lao kilaner, ap monemoneloleki indada: Ma ol
    men et jaukop amen, a pan aja, ij li o, me jair i, pwe me dipan amen.'
  nhe-BL: 'Huan nopa fariseo tlen quinotzqui ma tlacuati ichaj quiitac nochi ya ni
    huan moilhui: “Intla ni Jesús nelía elisquía se itiocamanalojca Toteco, quimatisquía
    para ax cuali ni sihuatl tlen quiitzquía iicxi. Quimatisquía miyac tlajtlacolchijtoc.”'
  sps-sps: A tsoiny Farasi faan iny vebus ten Jisas tagei a ka to ya tsue to tsivon,
    “A mes tovei tabuiny kuigin faman ya Ayei onot non ma natiny e sei to aya na moun
    te saras Ya ee, ana Ayei onot kan non ma natiny saf a toto iny aveto te kaa non
    ya na!”
  wnc-wnc: Kepine yangga saukngaman kake aminu Jesu yotnaatang initakopbut tapata
    baniaatang anzing natapbut, “Jesu aapata Anututane yanikapsa amintapa gamu maya
    wa gupnane wasinggak kapa aminu waiapa ngang natake inikwasiwan kuwan,” ngang
    natapbut.
  bus-bus: 'Kɛ̀ Farisi kɛ̀ à à sìsi pì è lɛ, ben à ò a swɛ̃̀n: Tó gbɛ̃ pì nɛ́ annabimɛ,
    lɛ à nↄgbɛ̃ kɛ̀ èe ↄ kɛɛa kɛ̀ taka dↄ̃̀, kɛ̀ dàzaadeemɛ.'
  gub-BL: A'e ze'eg kwehe arer kwaw par Zezuz henoz tar a'e, uze'eg uzeupe a'e. —
    Aze mo 'aw awa ma'e ikwaw pyr 'ym ikwaw par romo hekon a'e, a'e mehe mo ukwaw
    mo pe kuzà a'e, ukwaw mo kuzà wyzài romo heko haw a'e, i'i uzeupe, uze'eg 'ym
    pà. — Ukwaw mo hemiapo kwer ikatu 'ym ma'e no, i'i uzeupe. — Opokok zepe iko hehe,
    i'i uzeupe.
  imo-imo: Kano ulke pulu iye Farisi Saimon yuni ambomuni aku terimu ulu kanopalie
    yunu konopu lipe manjipelie i iyemu paa paimbo Gotenga profet iye te molkanje
    i ambo yu amboltomomu moromo mele kinye ulu keri teremo mele kinye manda lipe
    manjipili na naa ambolko, ongo wendo pa nilka konopu lerimu.
  boj-boj: Uŋa a kumbra di yonaqa Saimon a unsiqa are qalej, “Yesus a Qotei aqa medabu
    o tamo unu qamu uŋa endi bosiq aqa jejamu ojqo qaji di sambala uŋa a degsi poiyqo
    qamu.”
  ulk-ulk: Nade able Parisayo, ge Iesuim mir igri able lu dasmeri, e eudige dikepwari,
    “Ese able kimiar agekar peropeta wadali, e ya umele wadali nalu koskiret pe abi
    itutili, a e umele wadali abra tonar pe witwit dikeredi!”
  eng-DRA: 'And the Pharisee, who had invited him, seeing it, spoke within himself,
    saying: This man, if he were a prophet, would know surely who and what manner
    of woman this is that toucheth him, that she is a sinner.'
  knf-knf: 'Wi nafariŧay anduuŋ Yeŧu pyoban awinuŋ uko waŋ aşë ji ţi uşal : « Woli
    ñiinţ i awo lah *Naţupar Naşibaţi na manjoonan, ame in awooŋ ñaaţ ankbanuluŋ hënk,
    na uko wi awooŋ: naţuunk! »'
  san-KHM: តស្មាត៑ ស និមន្ត្រយិតា ផិរូឝី មនសា ចិន្តយាមាស, យទ្យយំ ភវិឞ្យទ្វាទី ភវេត៑
    តហ៌ិ ឯនំ ស្ប្ឫឝតិ យា ស្ត្រី សា កា កីទ្ឫឝី ចេតិ ជ្ញាតុំ ឝក្នុយាត៑ យតះ សា ទុឞ្ដា។
  arn-NT: 'Fey ti farisew mangelfilu ta Jesus, pefilu ti domo ñi femün, rakiduami:
    “Tüfachi wentru feyngefule ñi pelon wentrungen, ngüneduamafuy chem domo ñi nüpeetew.
    Tüfa ta rume wesa mongenngechi domo.”'
  zas-NT: 'Chi baguiaa bénfarisew guin zian, beenman xgab: “Balgui zian wali bén guin
    najman bén rudëë xtiidx Dios loj ree bejn, zagbeeman chunin cuquiꞌ laaman xhie
    tëë naag naban béngunaa guin, najman bendxuudx.”'
  ken-NT: Mǔnkwɔ Fárisi wu aghɔ nɔ́kɔ́ nɔ́, are kaysi amɛm ntɨ ɛni bɛ, “Mbɔ mmǔ-nɛ
    achi ndɛmɛkɛpɨ̌ntɨ Mandɛm tɛtɛp, mbʉ arɨ́ŋɨ́ ɛnyǔ mmu anɛ ngɔrɛ́ anɛ átɔ̀k yi
    achi. Chí ngɔrɛ́ nɛkɔ.”
