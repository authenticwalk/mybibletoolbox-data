  nvm-nvm: Rega e Ferisi iji Jesu kuama fu fusik duok ikafa vainma iji fu bara iji
    irerag fu reno iji gain. Fu game uri fui kuai, E igi fu ma e Godon vuak vierafene
    kuaimon ijarkma fu bara iji fu izekin ijar fu niriamo iji fu vierafekno kuain.
    Regavo madu bara iji fu unam ise izekin kegoino iji fu vierafekno kuain.
  mps-mps: Tama Jisas i wali Farisi bidigo aga homude ‘E bidi Godigo po ola mabo bidi
    tigi sogo da, teda te mena tama bilibo wego ena dią yagasobo we homu egi dao,
