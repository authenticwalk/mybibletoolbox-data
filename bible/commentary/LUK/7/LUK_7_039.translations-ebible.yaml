  sch-sch: Pharisee han a mulungrîlin, “Hi mi hih dêipu dik anîn chu, a tônnu,
    nupang saloi ani tie hih riet a tih” a tia.
  mic-MIQNT: Ta'n tujiw Palasi ta'n wigumapnn Se'susal wiguaq nemitoq ula na telimsij,
