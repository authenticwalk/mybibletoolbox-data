  box-NT: 'Á bìo ó o Farizĩɛ na ó o wi zĩi á mɔn mu, ó o wee bío mi yi: «Yìa
    kà cén lá lée Dónbeenì ɲi-cúa fɛɛro kɛ̃́nkɛ̃́n, ó o lá a zũń o hã́a
    mu na wee lanláka a zení léeníi, là a bè-wénia.»'
  ote-NT: 'Y mi hyanda núꞌa̱ ra fariseo xqui zohna ra Jesu ja rá ngu, bi benga ja
