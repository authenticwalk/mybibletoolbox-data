verse: LUK.007.039
translations:
  kpx-kpx: Ige Balisia malaha nehe Iesuho lovi vale keu ke elehai au uvumo huhuai
    avoe, “Iesu kou beloveta holivatebe keate keu levege au vaveveve toela hilokanu.”
  okv-H: Eto Pharisee embo Iesu amita bande ta indoja oru ena amina ari avo kito einge
    hotembena, “Ari sapura evohu eremina Iesu hame ere ua. Eto Iesu peroveta be kito
    evohu sapura erevi do aingere amo mahu kiaehija,” ainge hotembihinu
  tbo-tbo: Ma Simona i gagaleya po tuawana u nugonugona i pa, ‘Itapa geka lawana tu
    bahapiko apo geka wawinena a luyagohana galenana waiigohina apo ita hanapugeya.
    Ma tauna Yesu e wodadani po apo ita hanapugeya naka wawinena wawine apapoena.’
  mal-C: യേശുവിനെ ക്ഷണിച്ച പരീശൻ ഇതു കണ്ടിട്ട്, “ഈ മനുഷ്യൻ ഒരു പ്രവാചകൻ ആയിരുന്നെങ്കിൽ
    ആരാണു തന്നെ തൊടുന്നതെന്നും അവൾ ഏതുതരത്തിലുള്ള സ്ത്രീയാണെന്നും അറിയുമായിരുന്നു;
    അവൾ ഒരു പാപിനിയല്ലോ” എന്നു ഹൃദയത്തിൽ പറഞ്ഞു.
  grc-SR: Ἰδὼν δὲ ὁ Φαρισαῖος ὁ καλέσας αὐτὸν εἶπεν ἐν ἑαυτῷ λέγων, Οὗτος, εἰ ἦν ⸆
    προφήτης, ἐγίνωσκεν ἂν τίς καὶ ποταπὴ ἡ γυνὴ ἥτις ἅπτεται αὐτοῦ, ὅτι ἁμαρτωλός
    ἐστιν.
  bgc-bgc: न्यू देखकै शमौन फरीसी जिसनै यीशु ताहीं बुलाया था, अपणे मन म्ह सोच्चण लागग्या,
    “जै यो नबी होन्दा तो जाण जान्दा के या जो उसनै छूण लागरी सै, वा कौण अर किसी बिरबान्नी
    सै, क्यूँके वा तो पापण सै।”
  khz-khz: Parisea talimana na, vokala egitaato, ia matotauna etugamagito, “Etalima
    pene taunatauna ia peroveta talimana genai, ia pere ripa, ia genai penapakau garena
    rai. Ia pere ripa, vogare ia mata-poraga garena!”
  deu-TKW: 'Als aber der Pharisäer dies sah, der ihn geladen, sprach er bei sich selbst:
    wenn der ein Prophet wäre, so erkännte er, wer und welcher Art die Frau ist, die
    ihn anrührt, daß sie eine Sünderin ist.'
  zsr-NT: 'Catiꞌ bléꞌinëꞌ lë ni bönniꞌ gdauꞌ fariseo naꞌ nulidzëꞌ Jesús, gzaꞌ ladxëꞌë,
    rnëꞌ: “Laꞌnaruꞌ naquëꞌ bönniꞌ ni bönniꞌ ruꞌë didzaꞌ uláz queëꞌ Dios, huáquibeꞌinëꞌ
    nuzxa naꞌ len nacx nacnu ngul ni rgannu Lëꞌ, le nacnu ngul udá dzag.”'
  lin-lin: 'Tango Mofarizeo oyo abengisaki Yesu amonaki bongo, amilobelaki : — Soki
    moto oyo azali mosakoli, alingaki koyeba soki mwasi oyo azali kosimba Ye azali
    nani, mpe soki azali mwasi ya lolenge nini : moto ya masumu.'
  hns-NT: 'Djab Siemon dekhies kie ka howe hai, tab oe sotjies kie: „Djab Jiesoe Parmeswar
    ke sanesia rahat, tab oe djaanat kie auratia paapie hai.”'
  noa-E: Chi Jesús thʉ̈rpʉ̈itarr wounau mag oobaawai ich ödegpai, “Mʉg woun chadcha
    Ẽwandam i jaaumie chaar akhiin, irua warre khaug aukhamgui ajim anʉm, khanim ʉʉirauta
    jãg ich bʉ̈ gaai pʉrbaichë. Majã pekau pöoma simua ich gaai pʉr simta bʉ̈ʉrjã
    khaugba simgui” ajim anʉm ich ödegpai.
  eng-EMTV: Now when the Pharisee who had invited Him saw this, he spoke within himself,
    saying, “This Man, if He were a prophet, would know who and what sort of woman
    this is who touches Him, for she is a sinner.”
  mib-NT: 'Te tēe fariseo un jeē ní cana de ya, ni jito de jeē súcuan ni sáha ña,
    te ni jeni ni de: Núu tēe nácani jnūhun Yaā Dios cúu tēe yáha, te cuni de ndese
    ñahan cúu ñahan yáha jeē quehé ña de, chi ñahan sáha cuēchi cúu ña, jéni ni de.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् फरिसिःल्‍ले़ निःसुआङ् निङ्‌वाॽ इःत्‍छिङ्‌, “कन् मनाःन्
    से़क्‍खाए माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा वये़ल्‍ले़ग खुने़ॽ के़सुमा मे़न्‍छुमाॽइन्
    हाःप्‍पे फाॽआङ् कुसिङ्‌निःत्तुबामे़न्‌, थेआङ्‌भे़ल्‍ले़ खे़न् से़क्‍खाए लायो के़जोःक्‍माएरो॥”
  xnj-xnj: Mfalisayu mweamugongolili Yesu pealoli genago akaholalela mumtima waki,
    “Mwe mundu uyu ngaavi chakaka mlota wa Chapanga, ngaammanyi mdala mweampamisi,
    kuvya mweakumbudila Chapanga!”
  mmx-mmx: Nom laradi no ga sat kaka ne Iesu ga ven i na, la neni ga doma i xeretna,
    “Mo do na laradi neni leeme vapaase ali ruturun, neni gi baklen i do latkin salai
    mo i long tu ren la lorooro bilinga mo i nemen teren!”
  cbr-NT: 'Usoia isquin ca fariseo uni an Jesús pi unun cacë, an sináncëxa: Ënë unix
    asérabi an Nucën Papa Dios quicë bana unicama ñuixuncë ''ixun ca uin cara a tamëëtia
    quixun ''unánan an tamëëcë ax cara uisa xanu ''icë quixun ''unántsianxa. Ënëx
    ca xanu ''aisama ''icën.'
  tee-NT: 'Para acsni lakts''ilh ju anu'' fariseo ju ixk''ailhiminta ju Jesús la''ixchaka''
    pus chani ju pastaclh la''ix''alhunut: “Ju ani ni vasalh cava ju lapanac ju najun
    ixchivinti Dios pus ca''ismispa tichi chavaich chai ta junita ju is''atsucunti
    ju anu'' chako''ulh ju t''ajun lacach''apana''. Ca''isc''atsa ni va alactu''unu''
    junita”.'
  eng-LSV: And the Pharisee who called Him, having seen, spoke within himself, saying,
    “This One, if He were a prophet, would have known who and of what kind [is] the
    woman who touches Him, that she is a sinner.”
  cak-NT: 'Y cuando ri achi fariseo ri xbano invitar richi ri Jesús, xutzu'' ri xu''on
    ri ixok, xunojij-ka: Xa ta ketzij chi ri Jesús can nuk''alajij rutzij ri Dios,
    nuna''ej ta ancu''x (anchique) nitz''amo la rakan, y anchique chi ixok la''. Roma
    la jun ixok la'' xa aj-mac, xcha-ka pa ránima.'
  pah-NT: 'Hẽa repiagame fariseu''ga – kiroki ga e''i Jesus''ga pe ejo ti i''gwovo
    ji pyri javo – kiro ga ei oyvyteri pe: “Hehã okote''varuhuvehẽa. Mara''ngu po
    Jesus''ga Tupana''ga nhi''ig̃a mombe''uhara naerũ? Po Jesus''ga Tupana''ga nhi''ig̃a
    mombe''uhara tuhẽ, a''ero po ga ombaragwaha hẽa rehe hamo. Po ga ei hẽa pe hamo:
    ‘Tanhimbote''varyme ti epokoga ji rehe,’ e po ga okote''varuhuvehẽa pe hamo. Jesus''ga
    nombaragwahavi reki hẽa rehe,” ei fariseu''ga oyvyteri pe.'
  sja-NT: 'Simonpa mãga unuk''ãri, k''ĩsiaji: “Na eperã wãara Ak''õre pedee jarapari
    pada paara, k''awak''ajida aji, k''ãare eperãpa ichi t''õbaimaa bɨ mãik''aapa
    mãga oopi-e pak''aji, ma wẽra p''ek''au k''achia ooyaa bairã.”'
  xed-xed: 'Na nghaŋta tsa mnda la Farisa ta hgadaghatá Yesu ya ta tsa skwi ya, kaʼa
    ma ghəŋani mantsa: «Ka ma vərɗa anabi na mndu na ná, ma dzaʼa tsatsaftsatsa ta
    mndərga na marakw ta ksaŋta na. Ma dzaʼa nda sna kazlay: Ghwaɗaka marakw ya kəʼa.»'
  mks-NT: 'Tá na̱xini mé da̱ fariseo, da̱ na̱cana Jesús vehe da cán ña̱ yóho já na̱ca̱hán
    da̱ já: “Tá profeta ndusa ná cacuu da̱ yóho ta sa̱ cánda̱a̱ va ini da ndá ñá cúú
    ñá cáni ndaa ndáha̱ sa̱ha̱ dá jáchi̱ cúú ñá ña̱ cája cua̱há cua̱chi”, na̱ca̱hán
    Simón cán.'
  gfk-S: 'No Parisi nong ga saring Jisas ura nian ga nes ikin gom lik horek: “Be ikin
    ra tunana a tangetus ie, igor nunure be nesi i singsigire ie ma a mangana haine
    so ie. I gorte nunure be a ut na sana ie.”'
  bmu-bmu: Miriyökmö, Farisi azinöŋ Jisös köl öröyöhi, yaŋön mi eka uruŋan kewö mötmöriyök,
    “Ambi ki siŋgisöndokŋambuha. Azi kiaŋön kezapqetok azia malbawak ewö, yaŋön mönö
    ambi könaŋe misirizawaŋgö könaŋi möt kutubawak.”
  dgz-dgz: Ap gapan, apan Parisi, Iesu onat wani apanewa, waen tani yaveni mek ingane
    anega wan, “Apan ma God watu enep nop oit mega waini apane wandepo waen mame wakaiseni
    me koewa taini waenewa anupo.”
  eng-GNV: 'Nowe when the Pharise which bade him, saw it, he spake within himselfe,
    saying, If this man were a Prophet, hee woulde surely haue knowen who, and what
    maner of woman this is which toucheth him: for she is a sinner.'
  zaa-NT: 'Fariseo nu gutàỹią Jesús litsi'' niá nna bilá''nią nu runi niuláa, làniana
    belaba latsi''į lo lostu''į: Cáalá nubéyu''į hualigani ną́ profeta nna, entonces
    hua nabia'' lánią nuỹa clase de niula ní nua'' ruláppa''ą na, ą''hua ti''iỹa ná
    là''dua qui'' niulą'', pues ttu niula perdida tè ną́.'
  eng-WEBSTER: Now when the Pharisee who had invited him, saw it , he spoke within
    himself, saying, This man, if he were a prophet, would have known who, and what
    manner of woman this is that toucheth him, for she is a sinner.
  guh-guh: 'Nexata Simón, ponë Jesús junatatsi, itsa tane pacuenia petiriva exana
    Jesúsjavabelia, nexata Simón jamatabëjumaitsi mapacueniaje: —Itsa peneta pepacuene
    maponë Jesús, pepo profetanë tsipaeje, nexata yapëtaejitsipa pitsijamatabëcueneva
    taxujayabatsi. Yapëtaejitsipa bajarapova pibisiacuene pexanabiabivacuene. Nexata
    apo tocopatsi tsipae petaxujayabinexatsi, jamatabëjai Simón Jesús yabara.'
  bon-bon: Yoo, pui Parisea biname lui te Yeesu ne ala tesoglicige, tabe liba peei
    mule ne jepänige, teeme ngenecu bora jiicige Yeesu poto cidi me egä, “Ai biname
    liba toraca mename biname gyene, tabe piba umle cama gyene ai magebi poto cidi
    me, lui te teebine joomlemige, egä teeme ireclota lui magerage conocono gyene!”
  nhw-BL: 'Huan nopa fariseo catli quinotzqui ma tlacuati ichaj quiitac nochi ya ni,
    huan moilhui ipan itlalnamiquilis: “Sintla ni Jesús nelía itztosquía se itlajtol
    pannextijca Toteco, quimatisquía para amo cuali ni sihuatl catli quiitzquía iicxi.
    Quimatisquía miyac tlajtlacolchijtoc.”'
  mgw-mgw: Yu'lu' Mfalisayo ywankokite Yesu paagabweni go, awasike pamwoyo wake, “Kenda
    mundu yu' akapanga nnondoli wa Nnu'ngu', alu'e tanga panga, ayu' nnwawa ywankunywa
    mwene sambi.”
  swh-ONEN: Yule Farisayo aliyemwalika Yesu alipoona yanayotendeka, akawaza moyoni
    mwake, “Kama huyu mtu angekuwa nabii, angejua kwamba ni nani anayemgusa, na kwamba
    yeye ni mwanamke wa namna gani, na ya kuwa huyu mwanamke ni mwenye dhambi.”
  wbi-wbi: umfalisayi jula huno alyale amughongolile uYesu ati avwene ndikio, akasagha
    jujuo akati, “nave umuunhu uju asavisagha m'bili, ale ikagula uju ghwe veni kange
    ghwe n'dala ghwa ndani juno ikumwabasia, kuuti ghwe nya sambi.
  bba-bba: Fɑlisi wi u Yesu dim sokɑ, ye u wɑ mɛ, u ɡeruɑ win ɡɔ̃ruɔ u nɛɛ, durɔ wi,
    ù n Gusunɔn sɔmɔn nɑ, u ko n yɛ̃ kurɔ weren bweserɑ wi u nùn bɑbɑmɔ, domi kurɔ
    tɑnɔwɑ.
  eng-KJVCPB: 'Now when the Pharisee which had bidden him saw it, he spake within
    himself, saying, This man, if he were a prophet, would have known who and what
    manner of woman this is that toucheth him: for she is a sinner.'
  kgk-NT: 'Upéixa ojapo jave upe kunha, fariseu va''e ohexa katu íxupe. He''i rei
    opy''apy-py: “Ko kwimba''e Nhandejáry nhe''ẽ-py omombe''u va''ety mo''ã” he''i
    rei rei hese. “Nhandejáry nhe''ẽ-py omombe''u va''ety ramo, oikwaa-ma arã ra''e
    kóa ko kunha mandu''a vaiha voi. Ndoikwaái para''e” he''i mo''ã Hesu-rehe. “Ndoikwaái-gwi
    para''e: Ani eremoĩ nde po xe-rehe, nde''íry kunha tavy-pe. Ndoikwaái para''e”
    he''i rei rei Hesu-rehe opy''apy-py. Mba''eve nohendu ukái joty.'
  waj-waj: 'Tusooduu Farisai vaidiivo Yisuuva inna tasipama yeenna nnaiveera tuuvoono
    gioonnaivaa too arinaidiri yaata utuoo tunoo: Aa vaidi aavo forofetaa tuanaavai
    iitiri. Aa gioonna inna yukuuvaitanau utii aavo maisama varioo mminnamminnaa maisaiyauvaa
    varaivaa arinaima taitirivee,'
  cpy-cpy: 'Ikanta iñaakiri Inashitantaniri amakiriri Jesús, ikanta-shiretanaki: “Kyaari-pero-rikami
    Ikamantanta-nirite irika, ari riyotakiromi jempe okantawaeta iroka tsinani antakiriri,
    tema kaari-pero-shireri roori.”'
  ekk-PKP: 'Kui variser, kes oli Jeesuse kutsunud, nägi seda, ütles ta endamisi: „Kui
    see mees oleks tõesti prohvet, siis ta teaks, kes on see naine, kes teda puudutab,
    ja missugune inimene ta on − et ta on patune!“'
  mpx-mpx: 'Sauga Palisi toto Yeisu i awanuni yova wana ginol ona o i kite, inoke
    i nuwanuwatu ola hiwe: “Binimala ebo tau ya iya palopita etega, he yova toto tuwana
    i pihikan ni atena, ge ni atena iya hauna kaba yova. He iya togaganawal.”'
  wbp-wbp: Kuja Jimanirli nyangu kuja-kurra, wangkaja-nyanu, “Kaji Jijajiji yijardu-nyayirni
    Kaatu-kurlangu jarukungarduyu nyinayarla, ngulaju kapu milya-pungkarla karnta
    nyampuju maju-nyayirni kuja marnpurnu nyanunguju!”
  luo-luo: Kane ja-Farisai mane oluonge oneno ma, nowacho owuon niya, “Ka dine bed
    ni ngʼatni en janabi, to nine ongʼeyo ni ngʼat ma muleni en ngʼat machalo nade
    kendo ni en dhako machalo nade nikech en jaricho.”
  nhe-NT: 'Huan nopa fariseo tlen quinotzqui ma tlacuati ichaj quiitac nochi ya ni
    huan moilhui: “Intla ni Jesús nelía elisquía se itiocamanalojca Toteco, quimatisquía
    para ax cuali ni sihuatl tlen quiitzquía iicxi. Quimatisquía miyac tlajtlacolchijtoc.”'
  aii-aii: 'ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܗ̇ܘ ܦܪܝܼܫܵܐ ܕܟ̰ܝܼܕܵܐ ܝܗܘܵܐ ܠܝܼܫܘܿܥ ܐܵܗܵܐ ܡܸܢܕܝܼ ܕܥܒ݂ܝܼܕ
    ܠܵܗ̇ ܗ̇ܝ ܒܲܟ݂ܬܵ‌ܐ، ܐܡܝܼܪܹܗ ܓܵܘ ܓܵܢܹܗ: ”ܐܸܢ ܐܵܗܵܐ ܐܢܵܫܵܐ ܗܵܘܹܐ ܗܘܵܐ ܢܒ݂ܝܼܵܐ، ܒܸܬ
    ܝܵܕܹܥ ܗܘܵܐ ܡܵܢܝܼ ܝܠܵܗ̇ ܘܡܘܼܕܝܼ ܒܲܟ݂ܬܵ‌ܐ ܝܠܵܗ̇ ܕܕܩܝܼܪܵܗ̇ ܒܝܼܹܗ، ܒܲܟ݂ܬܵ‌ܐ ܚܲܛܵܝܬܵ‌ܐ
    ܝܠܵܗ̇.“'
  esk-NT: Pharisee-ŋuruaq aiyugaaqtuaq Jesus-mik tautukami taavrumiŋa nipliġñiqsuq
    iŋmiñun, “Uuma iñuum sivuniksriqiraupiaġumi naluŋiññayaġaa una aġnaq aksiksigikkani;
    naluŋiññayaġaa qanutchimik iñuuniusiqaqtilaaŋa! Atakkii ilaa killuliqirauruq.”
  msb-msb: San makita ini san Pariseo na nag-imbitar kan Jesus nakasabi sa iya sadiri,
    “Kun matuod man gayod na propeta ini na tawo aram na niya kun sin-o kag nanoʼn
    klase na babayi an nagdutdot sa iya kay ini nagapabayad na babayi.”
  cpa-NT: 'Jøng² lah¹la² ca¹ŋi¹jiag¹² dsǿa¹² dsa² fariseo héi², dsa² hniu³, mi³ca¹jái¹dsa:
    “Ma²ŋi¹² guiuh¹³ lang¹² ha²lah lán¹² hio¹³ jnung², hio¹³ ma²na²tí² gug² quiah¹²dsa,
    ju³ jøng² lah¹dsóh² lán¹²dsa dsa² hǿ² jǿg³ quiah¹² Diú¹³. Di³ hio¹³ lø³hiug¹²
    báh³ héi².”'
  dso-dso: ସେଟା ଦେକିକରି ଜନ୍‌ ପାରୁସି ତାକେ ଡାକିରଇଲା, ସେ ମନେ ମନେ ବାବ୍‌ଲା, “ଜଦି ଏ ଲକ୍‌
    ବବିସତ୍‌ବକ୍‌ତା ଅଇରଇତା ବଇଲେ, ଆକେ ଜେ ଚିଇଲାନି, ସେ କେ ଆରି ସେଟା କେନ୍ତାର୍‌ ମାଇଜି, ବଲି
    ଜାନ୍‌ତା । କାଇକେବଇଲେ ସେ ଗଟେକ୍‍ ପାପି ମାଇଜି ।”
  meu-meu: Farisea tauna, hari e vavea tauna, ese una kara e itaia, bena lalona e
    hadaia, eto, Ina tau bema peroveta tauna, ia na bema diba ina ienai e dau kau
    hahinena na ariara hahinena.
  yva-NT: Naije vatano Parisijo uma po Yesus awainde no apa yavare we po ana umawe
    raen, po ratantona no anuga pare, “Yesus pantatukambe wanya mo aijare so rai,
    omamo ama ayao kakaije ntapekan dave. Weti syo ratantona Opamo anawae tugae pa
    jewena, weye Po wanya so ama ayao kakaije raen no raije ramu.”
  dgc-dgc: Ey tu Pariseyo, péketa na ta éya, éy kinagi na ta isip na, a “Eng tunay
    a purupeta ti Jesus, éy tukoy na a medukés i éya a bébe, a sawayén na siya a mangkébil
    diya.”
  zpm-NT: 'Zeeṉe goṉ zha farisé co sca beeṉ wnaa co, bza zdoo zho rëb zho: “Teḻne
    niaca miṉe nli meṉ ne ziadteed xtiidz Dios nac meṉ qui, nieṉ me gaṉle tib wnaa
    ngoopdoḻ i, ndeete me diidz squitaa nguëëbnia zho zhits ni me.”'
  hix-NT: Nenyakon hatà, Farysewu, Txesusu yahxemtonyenhàrà rma. Tàwya xenyetoko rma,
    onà wyaro nehutwekon hatà, tàhnawo. Tanhàn hokono ro me nay hatà, mokro, wosà,
    kekon hatà, tàhnawo. Txesus mak yahehe ha. Àsok tawro hana. Atxke noro yehtxoho
    hutwahra nay hamà, mosonà. Khoryenkomo rwonà yokarymanye ro me tehtok haxa, wos
