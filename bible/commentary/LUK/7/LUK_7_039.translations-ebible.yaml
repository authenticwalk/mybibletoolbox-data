    Dios Chani yoati ibo yoi pi irohaquí tsi motsahai ca yoxa ja cahëquë aquë ra.
    Jochahuaxëni ca yoxa tsi xo naa” i ja niquë jamë no.
  bbr-bbr: Kesernuk, kiro Parisi ro kiro aparmara, ronkatewon, ‘Okoro ro ko Anut nukan
    ämän roianik, areawon ro maro, ko äpu mai, kiro asir inokos ko atou. Ko äpu mai
    kiro asir ko apu pakan asir.’
  inb-inb: 'Chasa kawas­paka, chi Jesusta kunbidag fari­seo, iuiaspa, kawa­kurka:
    “Chi runa, sutipa Santu Ispi­ri­tu­wa rimag kas­paka, iachan­trami, chi tupa­ri­kug
