  bdv-bdv: ସେରି ଦଃକି ଜୁୟ୍‌ ପାରୁସି ତାକେ କାଉଁକେ କୁଦି ରିଲା, ସେ ମଃନେ ମଃନେ କୟ୍‌ଲା, “ଏ ଜଦି
