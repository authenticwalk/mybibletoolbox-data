  peg-peg: ହେଦାଂ ହୁଡ଼ାଟ୍‌, ଇମ୍‌ଣି ପାରୁସି ତାଙ୍ଗେଙ୍ଗ୍‌ କୁକ୍‌ଚି ମାଚାନ୍‌, “ହେୱାନ୍‌ ମାନେ
