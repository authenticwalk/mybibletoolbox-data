  dan-1931: 'Men da Farisæeren, som havde indbudt ham, så det, sagde han ved sig selv:
    “Dersom denne var en Profet, vidste han, hvem og hvordan en Kvinde denne er, som
    rører ved ham, at hun er en Synderinde.”'
  kwj-kwj: 'Wondawani Jisas ni uchawani taro Farisi hima ori ka sumbu ni ri heini
