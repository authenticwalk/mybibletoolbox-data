    añ epopuz horï tamahavon hodad ravat meehan sah narab.
  jid-jid: Bafarisen yo Yesu bi ninkon ma, ato naki nda tre ni suron ma nda ndji yi
    ana anabi njanji yi ani toh ndi wayi meme iwa, wa si tawu ndji wu lahtre.
  wmw-wmw: 'Nfarizeu ámwarifire ire, nakuwona vyaakitenda mwanamuka ire, akisowera
    kimoyomoyo akamba: “Eyu mwananlume‑yu anáwa nabii, iye nanga kamwijiwa mwanamukani
    ári kunkumbula mmaulu‑yu. Eyu mwanamuka‑yu mmadambi!”'
  gmv-GGM: Yesussa qumas xeeysida Farsaweykka hessa beyidi haysi addezi nabe gididakko
    hanna iza bochchida maccashiyaiza oonakkoone ay oothiza asakonne eranakko shin,
    iza nagaranchakko shin giidi ba wozinan qoppides.
  ssg-ssg: Ti Saimon ningahiwa, i kakane aliake i, “Tel seilon ie i liai kumahe tel
    kuluiai kakai Haeu nake i hani lioi tetel hehin soti tinun. Na i tioila ka tel
    hehin ien weli ailei saun lialun ala i hakonguen.”
  zpo-NT: 'Zee lee fariseo, xaa mbe Jesús gaw Jesús garli xaa, gorna ngune xaa kwaane,
    snee mle xaa xgab leen yek xaa: “Chol xaa ne ngak tub xaa nzaa kwent kwaan nzhé
    Dios lo lee xaa, zeen xaa nen cho ngwnaa ne, me kagal cho xaa, tub ngwnaa me duzna
    kwaan nawent nle”.'
  poy-poy: Mfalisayu pakawoniti hangu, kalitakuliti pakalihola mumoyu mwakuwi, “Handa
    muntu ayu nakaka ndo mbuyi gwa Mlungu, hakavimani handa mdala yakakushinkula ka
    gaa, hakavimani makaliru ga vidoda ntambu yakawera nagu!”
  qwh-NT: 'Tseta riquecurnam, Jesusta combidaq Simon shonqunllacho queno nerqan: “Que
    nuna Diospa rasonpa profetan carnenqa, musyanmanmi que yataqnin warmi imano canqanta,
    y allapa mana alli ruraq canqanta.”'
  gaw-gaw: Amu ḏo gumak danab-Parasia, Jesus onigp̱a e uḏiom ele, nug keeke amu anṯa,
    inam dab mak awom. “Danab umu Nug genab propetlob amu ah umu ep̱eg bahia aḏaṯe
    amu nuhig kobol ele doolo. Ah umu nug hip̱unin ah,” awa aum.
  nca-nca: Ŋunde teyoní Farisi uni ŋundo Yesu nekoní maheró ŋu qenero newondímbo ŋande
    ye iŋaró, “Eneko ye-ye uni ka hamó tiníqo, danimbo kandí re kowímo rete ŋu iŋoweya,
    asa quhurí pare kato naŋge pekáŋote.”
  zpz-NTPP: 'Na ornu mbecy fariseo, yu nu bredz Jesuuz nu guam yuꞌ zeꞌ, bzaac yu de
    coz nu bicy biñ mñaa zeꞌ, orzeꞌ nay nañ lardooy: “Benu rishli gaal mbecy ii nac
    yu tub yu nu rnii por cuen ni Ñgyoozh, orzeꞌ gad lagy yu la na biñ mñaa nu gul
    mi yu. Mi re tub biñ mñaa a̱ꞌ nap”, rnii tooy.'
  mkj-mkj: Pharisee‑o ma lukehdo Jesus, nehn ah widahli me, ih pein pwahla nehn kapehdin,
    “Ma uhdahn joukohp men woal mene, Ih pirin kidal inje lihmene ma pukpukkoang Ih;
    Ih pirin kidal joangoan mour in dihp ma ih kin wihwia!”
  zac-NT: 'Iurë guná Simón lo quë nabëꞌnë naꞌa, bë́ꞌnëll llgabë: “Si talë lëꞌë nguiu
    nabëna invitar lidcha, na tubi naruadiꞌdzë shtiꞌdzë Dios, niadë́ꞌëiꞌ cuendë pë
    clasë naꞌa na el quë nabëdchini lúhiꞌ. Nall tubi naꞌa nanapë zihani duldë.”'
  kyg-kyg: Yesufeꞌmo eno, huno ge huꞌniya Falasi vekamoꞌmo agetenoꞌaeꞌmo, ani vekamo
    Gotitegati gemo alinineno aeno hakalo huno hapa nepaiya vekamo maiꞌniyesinana
    haiya agufa a kanomoꞌmo eno name neꞌalifi huno ageteno hosu kavaꞌmo nehiya a kano
    maiꞌniye, huno ageꞌniyesine, huno aipafiꞌmo agesa afiꞌniye.
  kmk-kmk: Utdit mailan dit Fariseo un nangawis kan Jesus di, kinnanana’t dit somsomok
    na un, “Nu tuttuwa’n propetan Apudyus tuwa tagu tigammu na okyan nu kamaan ditu’n
    babai un maneksekgel kan siya. Ot tigammu na okyan tun kinadadag tun kokkoona’n
    tagu.”
  cao-NT: Jasca, yoxá ani ca fariseobá, naa Jesu qui joi amanish cató jisni quiha.
