    epes isimba sagape ifagw buꞌwagwi atogw amom king dembami magapaugwi.
  cbv-cbv: Pánih jʉmnidih bidcan, ¿tʉ́ini yégueh dʉonídih enedih ñi bejnit beé? Obohjeéhtih,
    tʉ́ini yégueh dʉonít, dawá bií dée bíbohnit, maátaíh mʉʉ́boó ĩpĩ́ jʉmna caá. Juanboó
    queét pah nihcan beé.
  taw-taw: Akaŋ taynen abek agak? Bɨ chech teplep lup olap nɨgɨnɨg abek agak? Mel
    ak agak. Chɨn nopun, bɨ chech teplep lɨl, tap teplep dɨpal okok, bɨnonɨm kal kɨles
    tɨmel okok kɨnɨbal agak.
  jic-NT: ¿Tsjan mpes tjalawú jupj nt'a? ¿Tsjan quelel nucutsja? ¿Ncu 'üsüs sa capyatsja?
    Nin tulucj. Niyom 'üsüs sin quípetsja pajal pülücj jatatj lovin. Jis wa po 'üsüs
    yustapj nt'a patja yupj.
  zap-NT: ¿U pagox wa de wii? ¿Pe te mén ne zhaandxee rnaa xab wa de wii? Laa de yra
    de nan de ne men ne zhaandxee rnaa xab no men ne mbaale za lo xgyelembán, ruxyuloow
    rrey ndxin men.
  wer-wer: Ma omën ulpëën ke nalëp mëaö nampön itaampunëak saurö ma? Won, omën ulpëën
    ke nalörö mëa pörö omnant kësangring omën omp aköröa ka ompyautë wë. Son pi ulpëën
    ke nalörö namëënëp.
  ipi-ipi: Balato tona epene wete minditupa pua atea-kola, yakamato bala andolo peaipe.
    Jia. Tona epene paiya wete piyaini akali tupamane minditaka kambua wetete yatawa
    atoto, kiŋi tupana andaka pitiyaini.
  qul-NT: Manachayri, ¿imatataj ricumorkanquichis? ¿Uj allin fino p'achalliska runatachu?
    Kancuna yachanquichis allin p'achayojcuna, cusiskalla causajcuna, gobernajcunapaj
    wasincunapi tiyaskancuta.
  urw-urw: Nini am daba kegewebüre kümünenan? Nini kümüna fere güre karün toi nama
    nama eneaga baba kegewebüre kümünenande, io? Ferewar karün nama nama enüdi, mube
    gamnab daba daba nama nama tugu, babanüm ferewar erekokayaungab fata gam bürfaigen.
  rmy-GURBET: Il so ikliljen te dičhen? Manuše ane barvale šeja urade? Na! Kola save
    phiraven barvale šeja ano šukaripe bešen ane carska palate.
  ter-NT: Kutí'ikopoya ne neíxopono? Hóyeno yupihóvoti úhe'ekea ípovo? Ako kalíhuina
    kó'iyeaneye ko'ípovoyea nê'e. Vo'oku xâne únatinoe ko'ípovoyea, enepone apêtimaka
    uhá koeti kó'iyeovoku únatinoe koekúti ya xokóyoke, poéhane óvokuke nâti óvo.
  bmr-NT: ¿Nacu, jinejeque memeecɨjeuhi? ¿Saafi miyamɨnaafi iminoono gaachehunofaño
    jɨɨcɨnɨuboco? Jillɨ icautɨno. Amɨɨhairyo magaajahi iminoonofaño ɨjɨɨcɨnɨmo aivojɨto
    iijanofaño icanɨcɨhi sinehejeri imo imo iicamo.
  fuf-fuf: Kaa ko honɗun yahunoɗon ndaarugol? Ko neɗɗo ɓorniiɗo conci dimi? Ndaaree
    ɓee ɓorniiɓe conci dimi, wuuruɓe ngurndan moƴƴan no e nder galleeji laamu.
  mwc-mwc: Ko kasibau awaika kota kitai? Sebare gara gaigairesiya i kaubunaga wai
    kota kitai kona? Kega, yabosi gara monimonikisi te kotekote ba tema kamkam mom
    wai, kosi taupauma asi yove kamosiyai te mamana.
  bhl-bhl: Bani, yu uneko, on kisol so, ilim ken so, kunum mak atebam unesiliw sako?
    Itel bate! On kisol so, ilim ken so kunum i emisik kebe kamok im am fian sel atite
    ka kel kuw alakabiliw kasike.
  ons-ons: Ŋine ari more onokaka kakoi? Me ŋine ŋei mane takotine kibinerop kaikeiwane
    arikoi? Midakaka! Ŋei takot kibinerop wekumane au ge okanmami, eŋe ŋei waom urumgo
    met okanmami.
  con-NTPO: Tsambi'ta ¿jongoesuma atteye qui ja'fa? ¿A'i ñotssia sarupama ondiccucho'choma
    cañe ti qui ja'fa? Me'i, ñotssiama ondiccucho'chondeccuja na'su tsaoni can'jemba
    tsa'caen ñotsse canse'fa.
  ghs-ghs: Eo hee, abi sasa nee ma baunomaniqi hiire qeemata. Oi bamu, abi sasa nee
    ma baunoma sasa khepo khaponoma oke nii isanate meusu nagapa qibaqata mooraridzonihe
    noi oonoma bamu.
  peg-peg: ହେଦାଂ ଆୱିତିସ୍‌ ଏପେଙ୍ଗ୍‌ ଇନାକା ହୁଡ଼୍‌ଦେଂ ଇଞ୍ଜି ହସି ହାଲ୍‌ଜି ମାଚାଦେର୍‌ ? ଇନାକା
    ଦାମ୍‌ନି ହେନ୍ଦ୍ରା ଉସ୍ପିତି ର ମାନାୟ୍‌ତିଂ ? ହୁଡ଼ାଟ୍‌, ଇମ୍‌ଣାକାର୍‌ ଦାମ୍‌ନି ହେନ୍ଦ୍ରା
    ଉସ୍‌ପାତାନ୍‌ ବିସ୍ରେ ସୁକ୍‌ତାଙ୍ଗ୍ ଜିନାନ୍‌, ହେୱାର୍‌ ରାଜା ଗାଦିତ ମାନ୍‌ଗାନାର୍‌ ।
  txu-NT: Djã nã gãm me aje Djuão pumũnhmã 'ỳr aba nhym kubẽkà mex jangij ne o ba?
    Kê, me kute kubẽkà mexbit jangjênh ne kute 'ã amibẽno baja ne me bẽnjadjwỳr rax
    nhõ kikretikambit ar ba, ikra kêt, àpênh kêt mex ne ar ba.
  eng-WEBU: But what did you go out to see? A man clothed in soft clothing? Behold,
    those who are gorgeously dressed and live delicately are in kings’ courts.
  gnw-NT: ¿Quía re pa co peo pemae? Jae omonde'ã temimonde ipõra vae. Mase, temimonde
    ipõra vae omonde vae reta yugüɨreco mburuvicha guasu reta jenta pe jare icavi
    ete yugüɨreco —jei—.
  mux-mux: ⸤Taki-taki kanolemele mele kanungí naa puring lem⸥ ulu nambulka te kanungíndu
    puringiye? Yi te mulumbale aima kaíma pakupa mulurum kanungí puringiye? Akili
    móluko. Yambu kamako molku, méle pulele nosuku, mulumbale aima kaíma pakolemelema
    yi nuim kingimanga lkuna mendepulu molemele kanili.
  maj-NT: Tsa najmi, ¿mí nihi xi tsankinsoho̱o? ¿A nku nda̱ xi yja najyun tsjo tjín?
    Najmi, a̱t'aha̱ xi bja najyun tsjo k'un ko̱ xi nda ts'ín tjíntu, ni'yaha̱ ní já
    rei̱ tjíntu.
  bkq-NT: Medâmolâ ety iwogonro iwâkuru keba awyly. Âdypeom xidadâ odano, âtâ imâsedo
    iwâkurugue tâtyreim warâ mawânkâ âtâ tâjiwogonro tâwâenseim ieni. Âdypeom mâkeba
    mâkâ.
  kue-kue: Tamanan, sragl taragl kana pre ende menda eindune? Yagl ta gagl wakai ende
    moglko kana pre einduno? Taman, yomba gagl topo pond boglkwa endungwa i ana ye
    king yungumugl sragl wakai kanekane yomara suna gunyei meglkwa.
  cot-NT: ¿Ariquea taaquea poashijiaquiti? ¿Iriocaja poashijiaquiti pamenajiaquitiri
    caquinte quitsaatatsica shipetamorenaro quitsaarentsi? Pitsajiaquequea maasano
    quitsaatatsica shipetamorenaro quitsaarentsi manaquea isavisaviiti itsovironaquitequi
    majirontatsica, icantacoguitaniquea isavicaventiro taaca opajitapae ishinevencaca
    iriatimpajia.
  bnp-bnp: I uka ma i bagetu na varakia kabakaba. E huriki ri bagetu na varakia kabakaba
    ri tahoka a mahala i kupo, ri made na ruma hariki.
  apn-NT: '@see-verse:LUK.007.024'
  ctp-NT: ¿Sa ñaꞌan nan mskeꞌ tiꞌ wan bra nu naꞌan wan ꞌin yu kanꞌ sikwa a? ¿Ta suꞌwe
    ꞌa steꞌ yu bra nu naꞌan wan ꞌin yu la kanꞌ a? Wa jlyo tiꞌ wan chaꞌ siꞌi niꞌ kixinꞌ
    ndiꞌin nten nu suꞌwe ꞌa steꞌ, siꞌi niꞌ kixinꞌ ndiꞌin nten nu nsuꞌwi ꞌa tñi ꞌin
    neꞌ chaꞌ kwiji neꞌ kwa ñaꞌan ti; naꞌan tyi neꞌ kuliyaꞌ nu lka ree, la kanꞌ ndiꞌin
    neꞌ kanꞌ.
  bre-BRG: Met petra oc'h aet da welout? Un den gwisket gant dilhad kaer? Setu, ar
    re a zo gwisket gant dilhad kaer hag a vev er plijadurioù, a zo e tiez ar rouaned.
  opm-opm: Gure wamar ma pipa oh han kamah watah yahnap an patsi han tit patkin daham
    wamar pipada. Basra. Watah yahnap an pati han ihir ihtin dus na patimur. Ihir
    kakhan iraire yahnap ap ohwi patimur.
  bvr-bvr: Wurra gun-narda ngika. Wurra an-nga nula nyiburr-bona nula? Wurra ana-goyburrpa
    jal nyiburr-ni jimarna barra nyibi-na an-gugaliya mun-molamola mun-guyinda mirikal
    a-barrngumiya a-workiya, ya? Wurra ngika gun-narda. Wurra aburr-gata mun-molamola
    aburr-barrngumiya aburr-workiya rrapa gun-jaranga gubi-rrimanga aburr-nirra aburr-workiya,
    birripa jarra bunggawa an-guyinda gun-nika rrawa aburr-nirra aburr-workiya, ngaja,
    ngarla; ngika minypa gu-werrapa.
  wal-wal: Yaatin ai be7anau kiyidetii? Lo77iya maayuwaa maayida bitaniyaa be7anau
    kiyidetiiyye? Lo77iya maayuwaa maayidaageetinne duretidi ufaissan de7iyaageeti
    kawo keettan de7oosona.
  shj-shj: Neng oxadiyang känoc tunyu tä zaygeneng? Apangza kälagäwa na tandäna duladulaje?
    A'a! Za, känggi lage tanduga duladulajeccäng, käcag tol cuccu tä owdu buguninginyang!
  zad-NT: Na' shi bi nake' ka', ¿nakran nak beena' jawiale, shka'? ¿Ato beṉ' nakwe'
    lech' dii zakii? Ḻa' ṉezkzile beṉ'ka' nakw lech' dii zakii, na' naptegake' bittezə
    dii chzelall'gake', zoagake' lill beṉ' wṉabia'ka', aga zoagake' latja' gana' bibi
    chashj chḻeb.
  kmg-kmg: Me ŋic moc ŋaqi-ticne eri qaraweŋnehec honezo rambiŋ? Manaŋgopieŋ, ŋic
    ŋaqi eri qaraweŋnehec rojueŋgopieŋ jaŋe ŋicwofuŋ ficko wiac âmbâŋ nâhuc foeŋgopieŋ.
  aso-aso: Naniteꞌ ningilisa vaniꞌ neve. Ve maliꞌmo genegana lamineꞌ goloso ngolo
    minineꞌ ningilisa vaniꞌ neve. Eꞌe, aꞌmine neꞌmine genegana ngili minaaꞌ nave nene
    guveꞌinesi ve nabavoꞌ minanguꞌ mini initeꞌ lamineꞌ taminekovoꞌ di ngolize izi
    minaaꞌ nave.
  uli-uli: Meda mele ha loh ha bela kemahoy? Semal mal le ye mengag irel mengag kowe
    ye kkamdidi? Rechokla rema mengag irel mengang ka ila re mel luwul mmal ngo rema
    mel lal imw kowe imwer tamol.
  nin-NT: Imba i ko kye angginggi? Unushirr wa nggo surr iki iwre? Anishirr ba nggo
    di surr iki inkpinkpi i atuttu, na so me̱ nyarr, na di so na akaba a uttu!
  tgk-tgk: Агар не, пас барои дидани чӣ рафта будед? Магар барои дидани одаме, ки
    либоси қимат мепӯшад? Охир онҳое, ки либоси зебо мепӯшанд ва ҳаёти пур аз айшу
    ишрат доранд, дар қасрҳои подшоҳӣ зиндагӣ мекунанд.
  acu-NT: Turachkurmesha ¿aints wejmakan akikian entsaru wainkatasrumek wemiarum?
    Atsa. Antsu wejmakan timiá shiirman akikian entsarinauka apu jeen pujuinawai.
    Atumsha nuka nekarme.
  cak-WNT: ¿Achique c'a ri xbe'itz'eta' riyix chiri'? ¿La xitz'et cami riyix jun achi
    ri jabel tak tziek ye rucusan? Ma que ta ri'. Ruma ri achi'a' ri ye quicusalon
    jabel tak tziek y c'o ronojel quiq'ui, riye' can pa tak cachoch reyes yec'oje'
    wi.
  ebk-ebk: Ngachana ngarud nan enay-ayanyu hid-i ay ilaun? Ay usa ay taku ay nunfiafiachu
    as am-ammay? Nan chiyuycha met munfiafiachu as nangina ya nanam-ay chi fiyagcha
    at mamagyancha as nan chiyuycha palasyu.
  spa-PDDPT: ¿Pero qué salieron a ver? ¿A un hombre vestido con ropas finas? Saben
    que los que tienen ropa espléndida y viven en deleites están en los palacios reales.
  tke-tke: Ki-to mwagele woona ddi? Muthu oowara guwo dhofeewa? Ale enawara dhapama
    enakala mburo dhooddiddilela, enakala mmanyubani o omwene.
  ruf-ruf: Apfi tsamghendile kulola choni? Imunu yapfalile lighwanda linoghile? Iwanu
    iwopfala ghamaghwanda ghanoghile na wane ughima unoghile wokala mne tsing'anda
    tse iwandewa!
  gun-gun: Marã ramigua pexa aguã tu peo raka'e? Peteĩ ava ao porã py onhemonde va'e?
    Ha'e rami avi onhemonde porã ha'e oguerekopa va'e ma huvixa ro py ikuai va'e anho.
  agu-BL: Poro ¿mbi nintzun e' ẍchaku' tan xmaye'n? ¿I pe' jun yaj yi chumbalaj nin
    be'ch tetz? Qui'. Na yi e'a'tz yi at balaj be'ch cyetz, yi at chimebi'l, cho'n
    najlche' cye'tz lakak e'chk balaj ca'l.
  isn-isn: Azamendile kunzi kugoza ntuni, muntu nutugae izaane? Goza iantu niatugae
    inguo yakitemi nukikie ulikalo nuluza akole niang'wi akete ilyoma anga iatemi.
  ilo-ULB: Ngem ania ti napanyo kinita? Maysa kadi nga tao nga nagkawes iti nalukneng
    a pagan-anay? Kitaenyo, dagiti tattao nga nakakawes iti napipintas nga pagan-anay
    ken agbibiag nga aglaplapusanan, agnanaedda kadagiti palasio ti ar- ari.
  pir-NT: “Quehnoañe suhti sañariquirore ihñana wahaʉhna”, niedari mʉsa masa marienopʉ
    wahana. Quehnoañe suhti sañañequina wapa bʉjʉyere cʉoyequina pʉhtoa ye wʉhʉsepʉ
    ijire. Masa marienopʉ ijierare.
  anv-NT: Mbɔ́ge mbɔ fɔ́ wɔ́, defɛré nnó dejyɛ́ gɛ́ ndé gefɔɔ́gé muú? Défɛ́
    manjyɛ gɛ muú ayi afyɛ mandeé malɔ́málɔ́ yɛndégébé ápyɛ́ gesa? Bɔɔ́ bi
    áfyɛ́ mandeé malɔ́málɔ́ ne ányɛɛ́ geŋwá, ájwɔ́lege né dachi afwa.
  sab-NT: Ba jo tienda Juan-Bautistadi nga gballage ba me jo tienda kwiandi kwian
    nu mo ngama tkaba ñometra noare gigaba kwangleske. Uñale bage kwian kle mo ngama
    tke ñometra eneske me kle toi nga gballage, kwian ene kle toi chugagwalla ullage
    u no kweri tratege. Juan-Bautista me toidu u enege.
  tmd-tmd: Ñɨŋ agapɨm nuguba duim? Nöbö wölɨj wä ödöriö yöm i nuguba duim? Aku wöhö.
    Nöbö wölɨj wä ödöriö pön, ap wä wä pɨŋö, rön rɨbyöx nugwöi bla, nöbö diba ram
    bla akwör hölɨm mɨdöia.
  acr-NNT: ¿Saꞌ ri xeꞌila alaq? ¿Xeꞌila nebꞌa alaq jun achi uwiqom ribꞌ rukꞌ chomilaj
    kꞌul? Na e ta riꞌ, ma etaꞌam alaq ri lik kewiqiqik y kꞌo kukꞌ janipa ri kakirayij,
    riꞌ pa kocho e aj wach ejeqel wi.
  kpg-kpg: Ma di aha ne hula ginai goodou belee mmada ginai? Tangada e ulu nia gahu
    madamada? Deeai. Digau ala e ulu nia goloo beenei ge mouli maluagina e gidee gidaadou
    i lodo nia hale king.
  taj-taj: ओच्‍छे एनीगदे तिग च्‍याबारी थोन्‍बा मुबा? ज्‍यबा ज्‍यबा क्‍वान क्‍वान्‍बा
    म्‍हिदा च्‍याबारी? च्‍यागो, थेह्रङ्बा ज्‍यबा ज्‍यबा क्‍वान क्‍वान्‍बादेन मोजमजा
    लबा म्‍हि मी ग्‍लेखाङरी जे चिबा मुला।
  avt-avt: o au en, yi yen yayɨr mekam a? Mɨtɨk keriuwet klos yaaim? Au, mɨt narik
    hɨr nau werek werek hɨr nepu wɨnak ke mɨt iuwe gavman keriyen.
  cbk-cbk: O si hende, cosa man ustedes ay pensa para mira? Un gente ba bien plantudu
    el traje? Deverasan sabe kita que ese maga clase de gente quien ta muda ansina
    pati ta come igual na rico, ta queda lang na maga palacio del maga rey y hende
    na desierto.
  uig-ARA: ياكى ئېسىل كىيىم كىيگەن بىر ئەربابنىمۇ؟ مانا، ئېسىل كىيىملەرنى كىيگەن،
    ئەيش-ئىشرەت ئىچىدە ياشايدىغانلار پادىشاھلارنىڭ ئوردىلىرىدىن تېپىلىدۇغۇ!
  tuf-tuf: Ba oyin rayin wahitín acui bétiro. Oyin rayin pueblo cuitar itro. Gobierno
    úsiro. Ubach bár cuitar ítitiro.
  abx-abx: Kon ma'in nan, ay may kay pamada'iray kam pag'usisa? Aniya' ba' a'a ari
    nga mahalap i pamadu'-na? Gana', kay i magsalin si mga mahal bado' ngan gara'
    si ka'abundahan, awiray ag'istar si mga palasyo.
  mco-NT: Chi jada', ¿ti oy tɨ m'íjxcɨxy? ¿Tüg yëydɨjc huɨdi mɨɨd oy yhuit yxöxyɨty?
    Yɨ jäy ajcxy oy yxojxypɨ huɨdi agujc jotcujc tzɨnaaygɨxp hue' ajcxy yajpaady ma
    yɨ rey ytɨjc.
  bsp-bsp: Mba ake nənakɔ oŋ kəmɔmən di-ɛ, fum wəbɛrnɛ duma dɔtɔt? Mba abɛrnɛ suma
    sətɔt, ŋayi pətɔt disrɛ ŋandɛ wɔlɔ wa abɛ disrɛ.
  kqf-kqf: Temi kona nawa te maso bai kona kita? Lava gala visuvisuna i kotekotena
    maso kona kita ee? Lava mabai mai sa wai galana ba tedi ḡalibona ena vanuwemo
    taumiya.
  cpb-NT: ¿Piñaakerima rowaneenkataka ikithaataka? Tema maawoini nintaawaitachari,
    owaneenkatachari ikithaata, risaikawankotziri pinkathari.
  aon-aon: O panak um putik maresh? Ipak panak um putik anan arman douk nore yopihi
    atih rupeh iri? Uwok. Shenek yopihi atih rupeh aria shawok yopishi atish worigunish
    aria shape wosik atin iri, eshudok douk shape king-omi amamig otug urusag.
  hus-NT-2005: Max yabaꞌ, ¿jantʼéy i kʼalnektsik ka chuꞌu? ¿Jun i inik xi xeketlidh
    kʼal i alwaꞌ kʼudhkʼum? A choꞌóbtsik alwaꞌ ke xu xeketlinaltsik kʼal i alwaꞌ kʼudhkʼum
    ani kidhat in koꞌol u kʼwajíltsik bin kʼimáꞌ i pakdhaꞌ takʼix.
  mig-NT: Ko naja̱ ní kenda‑ró kája'a̱n‑ro̱. Ja̱ ndé'é‑ró núu̱ ɨ́ɨn cha̱a ñú'un sa'ma
    ndúchá náún. Ko ná kástu̱'ún‑rí, cha̱a káñu̱'un sa'ma lúu te ncháá va̱'a‑de ja̱
    kákusɨɨ̱ iní‑de, máni ini̱ ve̱'e rey káxiu̱kú‑de.
  bps-bps: Na du ise én, ken én taneyeyu ditù satu to too fye klaweh. Kabay ise, du
    dad to kamlaweh i too fye baweh klaweh mnè di kafye di bong gumnè i harì.
  mbs-mbs: Wedà kaw heman doton amon tomengteng te otaw nenaol te ontò meelagà, so
