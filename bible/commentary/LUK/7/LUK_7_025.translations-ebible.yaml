  gof-ENT: ያቲን፥ ኣይ ቤዓናው ኬዪዴቲ? ኮይሴ ማዖ ማዒዳ ኣሳ ቤዓናሴዬ? ኮይሴ ማዖ ማዒዳይሳቲኔ ሳዒ ኢንጄቲዳ ኣሳይ ካዎ
