verse: LUK.007.025
translations:
  kpx-kpx: La keve tiale ata oleteale elehalu. Lana elehage kena ogoe dua vamale atanike
    ke. Ba, ogoe dua vamale keau bae botoe ulivebene. Isito abuna oe duamo ugei.
  okv-H: Eto ainge mane amo do kesi pambuheve? Nei kiari bo ove javotoho asuketo eaguja
    avo kesi pambuhevete? Bo aingeko asuketo eagora embomeni amo king ta bande ta
    pambuto kiaeheva
  tbo-tbo: Ma ami nugotuhu ipa awai ona galeya? Ega ipa lawa a wihiya gegena, bo?
    Babana lawa noka pite hai wihiya po hai wigapola naka tauhi wasawasa hai u numa
    he tugutugula.
  mal-C: അതോ, മൃദുലചണവസ്ത്രം ധരിച്ച ഒരു മനുഷ്യനെ കാണുന്നതിനോ? അല്ല, അമൂല്യ വസ്ത്രങ്ങൾ
    ധരിക്കുകയും ആഡംബരത്തിൽ മുഴുകുകയുംചെയ്യുന്നവർ കൊട്ടാരങ്ങളിൽ അല്ലയോ ഉള്ളത്?
  grc-SR: Ἀλλὰ τί ἐξεληλύθατε ἰδεῖν; Ἄνθρωπον ἐν μαλακοῖς ἱματίοις ἠμφιεσμένον; Ἰδού,
    οἱ ἐν ἱματισμῷ ἐνδόξῳ καὶ τρυφῇ ὑπάρχοντες ἐν τοῖς βασιλείοις εἰσίν.
  bgc-bgc: तो फेर थम बण म्ह के देखण गये थे? के कोमल लत्ते पहरे होए माणस नै? लखाओ,
    जो चमकदे लत्ते पहरै अर असो-आराम म्ह रहवैं सै, वे राजघरां म्ह रहवैं सै।
  khz-khz: Pene aikina genai, rakagau pio gitaa ulanana goagoto? Rapuga namana eligoana
    talimana gitagitana goagoto? Aikina. Rapuga namara gekalana talimara e ganigani
    namara geganirana talimara ira vele talimara geria numai getaluna.
  deu-TKW: Nein, aber was seid ihr hinausgegangen zu sehen? einen Menschen in weiche
    Gewänder gekleidet? Siehe, die Leute mit herrlicher Kleidung und Wohlleben sind
    in den Palästen.
  zsr-NT: ¿Bizxa caz brujliꞌ yajyuliꞌ? ¿Naruꞌ brujliꞌ yajyuliꞌ‑nëꞌ bönniꞌ nacuëꞌ lariꞌ
    zácaꞌtsqui? Nö́ziczliꞌ nacuáꞌ lidxquëꞌ bönniꞌ taꞌná bëꞌë nup nácugac lariꞌ zácaꞌtsqui
    len tuꞌzíꞌ xbey yöl‑laꞌ tsahuiꞌ.
  lin-lin: Soki te, bokendeki penza kotala nini ? Moto moko alata bilamba ya kitoko ?
    Te ! Bato oyo balataka bilamba ya kitoko mpe bamisepelisaka kati na bozwi na bango
    bavandaka kati na bandako ya bakonzi.
  hns-NT: Toelog ke ke djaat rahiele dekhe? Ekgo aadmie ke djaun biesaal kapra pahiene
    hai? Djaroer na! Manai log djaun biesaal kapra pahiene hai aur dhan me rahe hai,
    oelog maidaan me na rahe hai, bakie raadja ke mahal me.
  noa-E: Magan ¿khanim wounta oon wëtjierráma? ¿Woun khajũa ajappha jũa simta oojupii
    awia oon wëtjierrá? Pãrau khaphʉ nʉmgui ajim anʉm, khajũa ajapha jũanaa thach
    biwaa khoojem khʉʉnan sĩi phöbör ee di ooimʉm eeta naajem, reinaan dʉ̈i ãba.
  eng-EMTV: But what have you gone out to see? A man clothed in soft garments? Indeed
    those who are gorgeously appareled and live in luxury are in royal palaces.
  mib-NT: Te núu tuú, ¿te na vé ni jécondēhe ró núu súcuan? ¿A ɨɨn tēe cúní cujéhnu
    jeē ñúhun sahma lúu? Tuú chi cájini rō jeē tée cáñuhun sahma lúu te cánducú tāca
    jéē cúsɨɨ̄ ni, máni ini vehe rey cáyūcú de.
  lif-NT2: नुःबा चाङ् तेःत् के़जाङ्‌बा मनाःन् ओमे़त्‍छे़ लाःक्‍कात् के़बेगिबि? हे़क्‍तङ्‌बाहाॽ
    नु हाङ्‌हाङ् लॽरिक् के़युङ्‌बाहाॽग हाङ्‌हिम्‍मोरक् मे़वाॽरो॥
  xnj-xnj: Hinu, mwahambili kulola kiki? Mundu mwaawali nyula za nyililili? Vandu
    veviwala chakujinyambisa na kutama wumi wabwina, venavo vavi munyumba za vankosi.
  mmx-mmx: Laradi salai migat pas la miga ven i? Kereva, miga ven laradi ga siga lavanga
    singsiga avukat? Kopmen. Limixin ding siga lempanga singsiga avukat la di ruuna
    lapnovos silok, nedi kopmen di nemen at lamatbin kerekngan ne Jon. Di nemen to
    at laraogu nunuan.
  cbr-NT: ¿Ax usama 'ain caramina uisa uni isi cuancën? ¿Upíira 'aísha cupíira chupa
    pañucë uni isi caramina cuancën? Usama ca. Camina 'unanin, upíira 'aísha cupíira
    chupa pañucë 'ianan uisa ñu cara cuëënia a ñuñu unix ca anu 'apu 'icë xubunushi
    'ia.
  tee-NT: Pus tis chavaich ju ixlakts'imp'ut'unat'it junta q'uilat'it. C'ats'ayat'it
    ni jantiyu' ju lhiq'uilat'it ju anch ni va alakts'imp'ut'ut'it tam lapanac ju
    na va k'ox camalakch'inilh. Pus ju na k'ox tamalakch'ininta chai ju jantu tu'u'
    c'acxni tatanumanalh la'ixchaka'an ju xalack'ajin ucxtinin.
  eng-LSV: But what have you gone forth to see? A man clothed in soft garments? Behold,
    they in splendid clothing, and living in luxury, are in the houses of kings!
  cak-NT: ¿Anchique ri xbe'itzu' rix chiri'? ¿Xitzu' como rix jun achi ri jabel tak
    tziak jerucusan? Man quiri' ta. Ri achi'a' jequicusalo'n tziak quiri', can utz
    quibanon ri anchi' jec'o-wi. Reje' yec'ue' pa tak cocho ri reyes.
  pah-NT: '—Marãi pe a''ero pejiyvyteri pe garepiaga renonde? Pe''e po pe: “Xaho ga
    repiaga – kiroki ga omongi tapy''ynhapipyryva. Gweroho pa po itambere''ia gapira.”
    A''ea pe ndape''ei oji''i, ei Jesus''ga. A''ereki João Batista''ga ndokohetei
    mbatera rehe. Ji rendu ti! João Batista''ga nomongi tapy''ynhapipyryva. Kiroki
    g̃a omongi ikatuheteva''ea – g̃ahã u huvihavuhu''g̃a nonga pype. He''yjuhu g̃ambatekatua
    no.'
  sja-NT: Maa-e pɨrã, ¿k'ĩsiajida-ek'ã ak'ɨnadait'ee eperã p'aru pi-ia jɨ̃ bɨ? Parãpa
    pia k'awa p'anɨ eperã p'aru pi-ia jɨ̃ beerã rey tede p'anapata.
  xed-xed: Ka tsa a tsi wu, nahgani laghu kuni nghay ɓa? Sana mndu nda suɗatá lgut
    ta wuɗaku ta vghani rki laghu kuni da nghay? Ya wya gwal ta kla lgut nda bla dzvani
    ná, ta za mghama taŋ həŋ ka nzaku ma həga ma mgham mgham.
  mks-NT: Ndía̱ na̱queta ndó cande̱hé ndó. A̱ ju̱ú da̱ cán cúú ta̱a ndíxi jahmá lánda̱
    ndiva̱ha. Sa̱ xíni̱ va̱ha ndó ña̱ co̱ ndúu toho da̱ ndíxi jahmá lánda̱ yucú íchí.
    Ndá da̱ ndíxi jahmá lánda̱ ta cája da ña̱ cúni̱ yiquí cu̱ñu da, mé da̱ cán cúú
    da̱ ndúu vehe rey cuití va.
  gfk-S: Ma be mu ga hana ura nesnes ie mu ga nunure ter be pai lale singsige ta bilai
    na kinasine? Pata. Kike ra turadi ing di la singsige ira mol ing ira matana i
    tamat ma di tale bileng be di na kul ira bilai na linge sakit, io, di la kiskis
    ta ira hala na watong.
  bmu-bmu: “Me wanat yuaia ekingöra anget? Azi malukuŋi aködamunŋambuk löŋgöta malöhi,
    mi ekingöra me? Mötket, ambazip malukuŋini kulemŋi ek sihimŋambuk löŋgöta anda
    kaba siyoŋsayoŋi qahö maljei, mieŋön mönö kiŋ yeŋgö jakömbuak miriŋine malje.
    Mi gölme qararaŋkölkölŋe qahö.
  dgz-dgz: Ame uon wandepi e dim da yawapen menan aisean? Apan da wanup ganganataet
    eneni yawapen menan aisean go? Anun, wanup kakaewa enine ge kwan puraput nagirewa
    ame ayop yau taneni pa mega gapan ininewa, go at kaimewa gapan pua da uon.
  eng-GNV: But what went ye out to see? A man clothed in soft rayment? beholde, they
    which are gorgeously apparelled, and liue delicately, are in Kings courtes.
  zaa-NT: Biani biria le tánna' le. Tsí ttu enne' nu yala tsè' du ỹúi áccá. Pues canu
    raccu' ỹó fino quį nna ą'hua canu redi' bá nna, pues le' ca yú'u tsè'la hua ỹua
    cą tì'a ca rey.
  eng-WEBSTER: But what went ye out to see? A man clothed in soft raiment? behold,
    they who are gorgeously appareled, and live delicately, are in kings' courts.
  guh-guh: Itsa apo paponaemëlia panetaenexa musuli penajëabijava jovibota, ¿detsa
    nexata pitsicuene panetaenexa paponaremelia? ¿Paponaremelia tsaja saya panetaenexa
    naitabëtsiaya pexaniajava penaxatatsinë? Paxamë rabaja payapëtaneme mapacueneje.
    Pamonae naitabëtsiaya pexaniajava naxatababiaba, pamonae ata nabanebiaba pexanianabanijavanë,
    bajarapamonae jinavanapa nacuanë pevetsivi pijabonëjava.
  bon-bon: Liba peei lica, weene ngena päpäname läsipeye peeyeme? Weene lica otni
    biname ne päpäname, lui te labasogäruge miijimiji cäbletääpe cama, ingle pepu
    pana biname cina modamoda biname bime mete cabu yaacrajuge luma miijimiji gwidape
    birige.
  nhw-BL: ¡Ximoilhuica! ¿Tlaque anmochiyayayaj anquiitase? ¿Anquichiyayayaj para Juan
    elisquía se tlacatl ica iyoyo nelcuali? Amo ya nopa. Ya anquimatij tlacame catli
    motlalilíaj ininyoyo nelcuali, tominpixtoque huan itztoque ipan ininchajchaj tlanahuatiani.
  mgw-mgw: Mana nnyoli, mwayi'i linga namani? Mwayi'i kunnola mundu ywaweti magu'bo
    gene bei? Babawala magu'bo gene bei no tama kwa maisa ga kitayili batama mu mayumba
    ga akulungwa!
  swh-ONEN: Kama sivyo, mlikwenda kuona nini basi? Mtu aliyevaa mavazi ya kifahari?
    La hasha, watu wanaovaa mavazi ya kifahari na kuishi maisha ya anasa wako katika
    majumba ya kifalme.
  wbi-wbi: neke muvele kunji kulola kiki, umuunhu juno afwalile vunono? loola vala
    vano vifwala amhenda amanono agha vutwa na kukukala mu vwumi vwa lukelo, vali
    muvulugu vwa vutwa.
  bba-bba: Durɔ wi u yɑ̃ɑ bɛɛrɛɡinu sebuɑ? Wee, be bɑ yɑ̃ɑ ɡobiɡinu sebuɑ mɑ bɑ wɑ̃ɑru
    dimɔ dukiɑ sɔɔ, beyɑ bɑ wɑ̃ɑ sinɑ kpɑɑnɔ.
  eng-KJVCPB: But what went ye out for to see? A man clothed in soft raiment? Behold,
    they which are gorgeously apparelled, and live delicately, are in kings’ courts.
  kgk-NT: '@see-verse:LUK.007.024'
  waj-waj: Ngia aaniivai taara viravainnee? Ngia vaidi voovoono yaapa ari vookarauvaa
    apuuvaa taara viravainnee? Hamavee. Mo gioonna kiaapuuya yaapa ari vookaraiyauvaa
    apuaavo kaayau hoonaiyauvo iyasi suvuaiya iya vaidi kieetaiya nnauyauvaki variaavai.
    Hama koo mmuyai gaanga yoosinnaivaki variaavai.
  cpy-cpy: ¿Piñaakirima rowaneenkata ikithaata? Tema tee. Tema ikaatzi owaneenkata-chari
    ikithaata, ijeeka-wankotziri pinkathari.
  ekk-PKP: Kas tulite vaatama uhketesse rõivastesse riietatud meest? Ei, need, kel
    on toredad rõivad ja kes elavad luksuslikult, on paleedes.
  mpx-mpx: Ebo nigeya, he hauna nuwamiu nuku kite? Age tau etega kama waiwaisana i
    galoi? Yaa bolo kaliko waiwaisana hi galoi ge hi miwaiwaisana hi miminaa kin wali
    limiya.
  wbp-wbp: Kujankulurla nyurrurla yanu yinya-kurra nyanunguku nyanjaku, nyiya-piyakulpankulurla
    watikiji nyurrurlaju kilyi-jarrija? Warrurnunkulurla marda yapaku ngula-ka jurnarrparla
    yukami ngurrju-nyayirnirla? Yapangku ngula kalu jurnarrpa ngurrju-nyayirni palkangka
    mardarni manu nyiyarningkijarra-kurlu, ngulaju kalu nyinami wiriwiri-piya yuwarli
    wiriwirirla. Kulalpa Jaanu kuja-piya nyinaja!
  luo-luo: Ka ok mano, to en angʼo mane udhi mondo une? Ne udhi neno ngʼat morwakore
    gi lewni mabeyo koso? Ooyo, jogo marwakore gi lewni ma nengogi tek kendo madhialore
    gi gik mabeyo ni e ute ruodhi.
  nhe-NT: ¡Ximoilhuica! ¿Tlaque inmochiyayayaj inquiitase? ¿Inquichiyayayaj para Juan
    elisquía se tlacatl ica iyoyo nelcuali? ¡Axtle! Ya inquimatij tlacame tlen motlalilíaj
    ininyoyo nelcuali, tominpíaj huan itztoque ipan ininchaj tlanahuatiani.
  aii-aii: ”ܝܲܢ ܡܘܼܕܝܼ ܦܠܝܼܛ ܠܵܘܟ݂ܘܿܢ ܠܸܚܙܵܝܵܐ، ܐܢܵܫܵܐ ܠܒ݂ܝܼܫܵܐ ܓ̰ܘܼܠܹ̈ܐ ܪ̈ܲܟܝܼܟܹܐ؟
    ܐܵܢܝܼ ܕܟܹܐ ܠܵܒ݂ܫܝܼ ܓ̰ܘܼܠܹ̈ܐ ܪ̈ܲܟܝܼܟܹܐ ܘܕܝܼܢܵܐ ܓܵܘ ܒܘܼܣܵܡܹ̈ܐ، ܓܵܘ ܒܵܬܹ̈‌ܐ ܕܡܲܠܟܹ̈ܐ
    ܝܢܵܐ.
  esk-NT: Uvvasuli qiñiġasugivisi iñuŋmik atnuġallautaliŋmik? Iñuich atnuġaallautaqaġaqtuat
    inuqsrasuŋaqatiŋ iñuuniaġuurut inillautani.
  msb-msb: Nano man gali an ginahuna niyo na makita? Tawo na nakabado sin matahom?
    Syimpre dili, kay idtoʼn nagabarado sin mga matahom kag nabubuhay sa kabuganaan
    adto nagaistar sa mga palasyo san mga hadi!
  cpa-NT: ¿Ha²lah lán¹²dsa jøng²? ¿Quieih¹³dsa hmøah¹² jláh³? Ha¹chi². Ja³guǿ¹³ rai¹³,
    ja³jláh³ báh³ tiogh³ dsa² ti³quieih¹² hmøah¹² jláh³.
  dso-dso: ସେଟା ନଇଲେ ତମେ କାଇଟା ଦେକ୍‌ବାକେ ବାରଇଜାଇ ରଇଲାସ୍‌ ? କାଇ ଜବର୍‌ ଡାବୁଦେଇ ବସ୍‍ତର୍‍
    ଗେନି ପିନ୍ଦିରଇବା ଗଟେକ୍‌ ଲକ୍‌କେ ଦେକ୍‌ବାକେ ? ଦେକା, ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଜେ କି ସୁନ୍ଦର୍‌ ବସ୍‍ତର୍‍
    ପିନ୍ଦିକରି, ସୁକର୍‌ ସଙ୍ଗ୍‌ ଦିନ୍‌ ବିତାଇବାଇ, ସେମନ୍‌ ତା ରାଜାର୍‌ ନଅରେ ରଇବାଇ ।
  meu-meu: A dahaka itana ola? Dabua manada-manadana e dokilaia tauna a? Dabua mai
    hairaidia e dokilaimu bona aniani namodia e animu taudia na pavapava edia ruma
    ai e nohomu.
  yva-NT: Weti arono wata wapo Yohanes aen, animaisye mi wapo raen? Indako opamo po
    ansuno ngko dave rave rako? Jewena! Yara vatano wo ansuno ngko dave rave onawirati
    utantuna awa ananugo manui rave ama vone rai no awa yavaro ngko dave rai.
  dgc-dgc: O siguru gustu moy meta tu lélake a te badu ta kamahalan? Pero éwan, da
    du te badu ta kamahalan, éy mégiyan side ta bile no hari.
  zpm-NT: te rëb to ye masaque grë lar niazh ne racw zha non nacw me? Per naṉle to
    gaṉle, zha ne scataa racwxab, leṉ grë yu ne rzob zha rnabey, ga rio zho.
  hix-NT: Ehonomnà komo womun yawohra mak nehxakon hamà, kekon hatà. Àsok tawro hana.
    Ehonomnà kom màn yawo natxow hamà, ehonomnà komo womun yawon komo. Tasahxemtosomà
    ro komo rma nyamoro hamà. Nyamoro wyarohra mak naha, ahehnawono.
  sim-sim: Mo, ji ihi mbele menden ji heyer? Kowe jiviwavin or faleshirik ji heyeri
    or? Wahau. Ma ol kowe jiviwavin falehe mbele mbele jivi nga nanda ondo malakamahi
    akakop linda lir.
  npi-ULB: तर के हेर्नलाई तिमी गयौ, मलमलको कपडा लगाएको एउटा मानिसलाई ? हेर, राम्रा
    सुन्दर कपडा लगाएका मानिसहरू राजाका दरबारमा भोगविलाससाथ जिउँछन् ।
  cgc-cgc: Ino gid liag nyo na makita na giling kaw dya? Mama na gasuot ta maalen
    na bayo? Simpri, dili! Mga ittaw an na gasuot ta dayad gid na bayo daw gapagusto
    nang ta iran na pangabui, naan danen gaistar ta mga palasyo.
  tim-tim: Yohane âmâ haingât dopŋe bo. Me luâk siâŋe hâk pekeŋe kulem melem agakŋe
    luguakmâ kei pekeŋe âlepŋe dondâ kalep are ekberâm ariyi me? Amâ bo. Luâk hain
    arekŋande luâk humomo yeŋgât emelan tatmâ sot âlepŋe nembiâ tepyeŋe pikto gemai.
  yor-yor: Ṣùgbọ́n kín ni ẹ̀yin jáde lọ wò? Ọkùnrin tí a wọ̀ ní aṣọ fẹ́lẹ́fẹ́lẹ́?
    Wò ó, àwọn tí á wọ̀ ní aṣọ ògo, tí wọ́n sì ń jayé, ń bẹ ní ààfin ọba!
  wos-wos: Guni méta jooré xénjoka guni wungi gwande? Yikafre nukwa wur sandakwa duré
    xénjoka guni yi? Wu yingafwe. Yikafre nukwa wur sandata yikafre jondu hura tékwa
    du di néma duna yikafre gembu di re.
  emp-NTPO: Mãwã crĩchad̶aẽ́ basía. Maʌ̃da ¿cãrẽda ununida crĩchasid̶a? ¿Ẽberã bio
    djio b̶ʌda ununida crĩchasid̶aca? Mãwãẽ́a; dji bio djio b̶ea, jũma nebia erob̶eara
    dji bororã de dromane panabadaa.
  eng-F35: But what did you go out to see, a man clothed in soft garments? Really,
    those with gorgeous apparel and living in luxury are in palaces.
  ind-ind: Siapakah yang kamu cari waktu itu? Pasti bukan seseorang yang berpakaian
    indah! Karena orang-orang yang hidup mewah dan berpakaian indah tidak ada di padang
    belantara, tetapi di istana raja.
  pes-OPCB: یا انتظار داشتید مردی را ببینید با لباسهای نفیس؟ نه، آنان که لباسهای فاخر
    می‌پوشند و در تجمل زندگی می‌کنند، در قصرهای پادشاهانند!
  mpt-mpt: Ibo ibuantemo mota nimin watemomo geta unibbue? Ibo moniba naka make youm
    ayam ayam ota kibeta atemomo geta unibbua? Yeye. Nakai youm ayamo kibibi komok
    sumi am tam bliobe.
  ssx-ssx: Ikana꞉ma꞉ koto alena꞉ ota꞉ aleke handuluekema꞉ pemepe. Ikana꞉ma꞉ hali ma꞉nda꞉ma꞉
    epeke hamoko aka꞉manu pambao halia꞉eki handuluekema꞉ pemepe. Kutupiki aka꞉manu
    yama haleme wanda꞉halita꞉ hamoko hali leke hata꞉ kini haliwekina꞉ aneke da epeke
    pa꞉ta꞉ homeke halimikie.
  mkl-mkl: To, mii ì bɔ ku cɔ ŋɑ. Mɑ̀ mɔkɔ iyi wɑ dɑsi jɑɑɛ jiidɑu? Aɑwo, inɛ ŋɑ iyi
    ɑ̀ wɑɑ dɑsi jɑɑɛi fiɑ nkpɔ nɔ ɑ̀ wɑ si inɔi ɑmɑni nlɑ nlɑ, ɑŋɑi ɑ̀ yɑ wɑ kɑbɑi
    ilɑɑlu ŋɑ.
  gaq-gaq: ଆତେନ୍‌ ଣ୍ଡୁଲା ପେଇଂ ଆଜାକେ କେନ୍‍ସା ତାର୍ ୱେପେଲେକେ ? ମେଃନେ ଦାମିକା ସକା ସଲେଃକ୍ନେ
    ମୁଇଙ୍ଗ୍ ରେମୁଆଁକେ ? କେଲାପା ଜାଣ୍ଡେଇଂ ଦାମିକା ସକା ସଃଲେକ୍ନେ ପେକେଏ ଆରି ଦୁକ୍ କଷ୍ଟ ଡିଙ୍ଗ୍‌ଚେ
    ପାରାନ୍‌ କାଟେଆର୍‍ଏ ମେଇଂ ମେଁନେ କିକେ ନ୍‌ସା ମେଇଂ ଇଃସାଙ୍ଗ୍‌ଇଂନେ ଡୁଆ ଅରିଆ ଲେଃଆର୍‍ଏ ।
  gof-RNT: Yaatin, ay be7anaw keyidetii? Koyse ma7o ma77ida asaa be7anaaseyye? Koyse
    ma7o ma77idayssatinne sa7i injjetida asay kawo keethan de7oosona.
  unx-unx: ଏନା କା'ରେଦ ଚିକ୍‌ନାଃ ନେନେଲ୍‌ତେପେ ଅଡଙ୍ଗ୍‌ୟାନା । ଚିନାଃ ଗନଙ୍ଗ୍‌ଆଁନ୍‌ ଲିଜାଃ
    ତୁସିଙ୍ଗ୍‌ଆଁକାନ୍ ହଡ଼କେ ? ନେଲେପେ, ଗନଙ୍ଗ୍‌ଆଁନ୍‌ ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ଆଁକାନ୍‌ ଆଡଃ ସୁକୁତେ
    ତାଇନଃତାନ୍‌ ହଡ଼କ ରାଜାକଆଃ ଅଡ଼ାଃକରେକ ତାଇନାଃ ।
  gah-gah: Itó ve makó gonanalivagi gó ale akoloake noigo ániganigi vamóma nehe. Gilinahe.
    Luhuvagi gó ali akiliki miniaká nia ve keza kugulizaki vetini numuni napagú akiki
    otiki minake nosá hisugú viziaká niave.
  lcm-lcm: Au, man parik, na mita pasal asi kami arai ani sa? Ani igenen maus ta maus
    ro luai? Parik. Vap ang kipo maus ta maus roron luai na kipo uli matan angan aro
    luai, kipo ago nei keve lu lava si ri tulava.
  aer-aer: Kele iwenhenge-arle-ame arrantherre renhe aretyeke alheke? Arrantherre
    apeke-arle artwe mantere mwerre akngerre-akerte apeke-arle aretyeke alheke? Kele
    arrangkwe-arle, John-arle alakenhe anetyakenhe-arle, artwe mantere mwerreke irrpentye
    akngerre-arle alartetye itnekenhe akenhe apmerele-ante-arle anentye akngerre-arle
    ahurratyele anetyakenhe, tyerrtye areye-ketyenge arntwarrele.
  qvc-NT: ¿Ichu rirqaykillapaqa chapaq suq ancha ch'aniyuq mudanayuq runata? Manám.
    Chaqa chay ancha shumaqta mudakuqkuna, chay bwina bida kawsaqkunaqam tiyanllapa
    gubyirnukunapa atun wasingunapi, ¿manachu?
  tgl-ULB: Ngunit ano ang ipinunta ninyo upang makita, isang taong nakadamit ng marilag
    na kasuotan? Tingnan ninyo, ang mga taong nagsusuot ng marilag na damit at namumuhay
    sa karangyaan ay nakatira sa palasyo ng mga hari.
  cbs-NT: ¿Jaskamen? ¿Jaskamadaka? ¿Jaskada jakidi kaiain man uintantanimamen? ¿Junin
    tadi pepa sawea daka? Tadi pepa sawea benimai beyusidan, mabu akunjaidayabu jatun
    xanen ibun jiwe jawendua anu besti jiwea ikaibu man uintidubuki.
  xtm-NTPP: ¿Xi in tee ne'nu sa'ma va'a xeen? ¿Naxe kaa tee ni ka ke koo ni, ka nde'ya
    ni ma? Ndijin chi ka jini ni ja ñayii ka ne'nu sa'ma va'a xeen ma te ka sa'a i
    sukan ka jatna ini maa i ma, te ka iyo i ve'e tee ka kuu rey ma.
  nnq-nnq: Lele nnyela kulola nike? Nnyela kunnola mundu ojwakwindite ngobo inakualala?
    Bandu abakwindanga andi yene kutama kukikikonja, batamanga mumajumba gi kingwana!
  bao-NT: Tee méére ĩarã mʉja ca biijata, ¿ñeere ĩarã waarã mʉja biiri? ¿Jĩcʉ̃ añurije
    ca juti jãñagʉre ĩarã waarã mʉja biirique? Mʉja, añurije juti jãñacãri ca niirã,
    cʉ̃ja upʉri ca boorore biro ca tii nucũ yujurã, wiorã yaa wiijeripʉ cʉ̃ja ca niirijere
    mʉja maji.
  san-ORI: ଯୂଯଂ କିଂ ଦ୍ରଷ୍ଟୁଂ ନିରଗମତ? କିଂ ସୂକ୍ଷ୍ମୱସ୍ତ୍ରପରିଧାଯିନଂ କମପି ନରଂ? କିନ୍ତୁ ଯେ
    ସୂକ୍ଷ୍ମମୃଦୁୱସ୍ତ୍ରାଣି ପରିଦଧତି ସୂତ୍ତମାନି ଦ୍ରୱ୍ୟାଣି ଭୁଞ୍ଜତେ ଚ ତେ ରାଜଧାନୀଷୁ ତିଷ୍ଠନ୍ତି|
  rmn-rmn: Дэчи со тумэ гелянусас тэ дикхен? Манушэс, урявдэс андэ багалыдэс савутя?
    На, одола, кон урявэн багалыдэс савутя тай бэшэн андэ барвалимастэ, си андэ патишаитика
    кхера.
  huv-NT: ¿Ngwüy, cuane teamban mejawana? ¿Teamban mejawan nop naxey asooig najneajay
    apix neje? Cos icona ijawan leaw asooig najneajay apix nej najneaj ajlüy, ngo
    metam nej nicuajind, aag ayaj leaw almajlüy aniüng nop natang nenajiüt.
  otn-NT: Xi'mø ngue hi̱n'na̱, ¿te'o guá̱ nu̱hʉ 'mø? ¿Ua guá̱ nu̱hʉ n'na ra̱ n'yohʉ
    ngue he ra̱ hoga̱ u̱lu? Pɛ guí pa̱hmʉ ngue yø ja̱'i̱ he ra̱ hoga̱ u̱lu ngue 'bʉ
    mma̱pähä, guep'ʉ ja yø ngu̱ yø da̱st'abi 'bʉi.
  nop-nop: Be me tinahukut kinonom tilak undiniŋbe kane ugiŋ? Me tinahukut undihi
    tinahukukiiŋ tiŋa momooŋ hatiiŋ adi mapme yohineŋ hogok hatiiŋ.
  obo-NT: Na, ondan man kos id kopi‑i row nod kokita rutun? Idda vo so minuvu no id
    oumpak to mahaa? Konna en! Su iddos od oumpak to ungketen, diyon da id oubpa to
    polasyu.
  kca-kca: Мўй пӑ ватты нын йӑхсәты? Ԓэпәт сŏхәта ԓумәтԓыйәм хŏйат ватты? Йӑма ԓумәтԓыйәм
    пӑ тащәӈа уԓты хŏйатәт хон хотәтән уԓԓәт.
  cak-ENT: ¿Achique c'a ri xbe'itz'eta' rix chiri'? ¿Xitz'et comi rix jun achi ri
    jabel tak tziük ye rucusan? Man quiri' tüj. Ri achi'a' ye cucusalon tziük quiri',
    jabel ri yec'o-vi. Rije' nyec'uje' pa tak cacho ri reyes.
  lif-NT: ᤏᤢ᤺ᤒᤠ ᤆᤠᤱ ᤋᤣ᤺ᤳ ᤁᤧᤈᤠᤱᤒᤠ ᤔᤏᤠ᤺ᤴ ᤀᤥᤔᤧᤳᤇᤧ ᤗᤠ᤺ᤰᤁᤠᤳ ᤁᤧᤒᤣᤃᤡᤒᤡ᥅ ᤜᤧᤰᤋᤱᤒᤠᤜᤠ᤹ ᤏᤢ ᤜᤠᤱᤜᤠᤱ
    ᤗ᤹ᤖᤡᤰ ᤁᤧᤕᤢᤱᤒᤠᤜᤠ᤹ᤃ ᤜᤠᤱᤜᤡᤶᤔᤥᤖᤰ ᤔᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: De tú nduú, ¿de nā cuá cúu jā ní jēndēhé ndá nú túsaá? ¿A iin tēe jā cúnī
    cuñáhnú jā ñúhún sahma fino? Nduú, chi jínī ndá nú jā ndá tēe ñúhún sahma fino
    de ndúcú ndācá jā cúsiī inī, níí maá-ni inī vehe rey ndéē ndá dē.
  san-TIB: ཡཱུཡཾ ཀིཾ དྲཥྚུཾ ནིརགམཏ? ཀིཾ སཱུཀྵྨཝསྟྲཔརིདྷཱཡིནཾ ཀམཔི ནརཾ? ཀིནྟུ ཡེ སཱུཀྵྨམྲྀདུཝསྟྲཱཎི
    པརིདདྷཏི སཱུཏྟམཱནི དྲཝྱཱཎི བྷུཉྫཏེ ཙ ཏེ རཱཛདྷཱནཱིཥུ ཏིཥྛནྟི།
  qve-NT: Icha ¿allin p'achawan p'achasqa runata qawaqchú? Yuyariychisyá, allin p'achawan
    churakuq runakunaqa qapaq reypa hatun wasinpin tiyanku.
  pao-NT: Soo John gi nanenagadu namasoo'a. Pana umu gi oo-makoo oo-matoo me'a. Mu
    ka John nakapunnekwuse oo-baa petuga, soo John ka Te Naa yadooawabena. Soo John
    ka umu o'nosoo Te Naa yadooawabe ooonakwa besa'yoo.
  cbu-NT: ¿Ashiri tamaru parshinsa? Nitaati wirakuch tamara waminganuri ashiru parangis,
    nda. Anumashee waanshutam pang' patarchi.
  usa-usa: keráwáqá nói-qtataaraq aónaneraq uráanabiyo? aqá móra-nakoma íráqôn-unakaqtowaq
    mamaré máitaraq ko aónaraao? yemá íráqôn-unakaqtoma umátoreta yineqá íráqô-qtataaqa
    mamáráa-kayukama yemá anó-kayukati naaúpaq kémae.
  soy-soy: Yɑrɛ yo kɑni pɛɛ piyɛ́nɛ hɑ? Usoi yɛɛ mɛlɑpɛ kɛcirɛ n lɑpɑɑlɛ̃ yɛɛ kei
    we, nɛ́ɛ yo? Amɑ́ siyɔ́ɔpiyɔ-i kɛ pɛpɛɛ ilũ nɛ́íkɔɔ́ n tɑ́nti pin isoi le ɑpí
    we.
  hui-hui: Tí penedago agi hondole penebe. Agalime aga bayaleore bu heago hondole
    pirimibe. Wali agali aga ogonibi karulalu dongonenaga tomobi dabudabubi dewa wu
    karume homogo anda baya gibi kagoha paliaga ka.
  amf-amf: Ta har shedee yivaa? Apalan gooben qaadhaam shedee yivaaw? Yin ko hanna,
    agen apalan qaadhaynabee yina agaysaka dahaana eena peensa binna ooninte ke dahade.
  quc-NNT: ¿Jas k'u ri xe' alaq che rilik? ¿A xe' alaq che rilik jun achi ri u kojom
    utzalaj taq ratz'iaq? Ri winaq ri k'o je'lalaj taq katz'iaq, ri kekikot ruk' ri
    ki q'inomal, keriqtaj wa' pa taq kachoch ri nimaq taq taqanelab', —kächa'.
  dob-dob: Nai ꞌebweu tai ma ꞌana ꞌoama esaesa sabi ꞌitana? Nai nigeya, manuna taudi
    ma ꞌadi ꞌoama esaesa toloina sinabwadi ꞌidi senaya simiyami ma idi gwausowala.
  wrs-wrs: '@see-verse:LUK.007.024'
  mca-mca: Qa qu' nite'ye', ¿ƚekpa' ƚami'ƚijii qu' i'weni'ƚ? ¿Me ewi'ƚ pa'qu' jukhewe'
    qu' neqhinataji' pe'qu' inyetetse' witqhinatai? Ekheweli'ƚ ƚenikfe'li'ƚets nekhewe'
    yeqhinataji' ke' ƚe'sits qa inyetets iye, qa qi iye in ƚe'sitsju' in ham hamitsi'im
    qa i'nifi nekhewe' ƚetsil ne' wittatal.
  kiw-kiw: Riꞌo auꞌoi-da raꞌu eaꞌai odaumo? Dubu ata-ra, muari hiꞌa hipura rautu?
    Aaꞌo emerai hipura meameai, kamia mea oroiꞌioi-da emidio uubi imeꞌai aꞌai, ohu
    hiꞌa pai motoi-da!
  tzo-TZC: Ti mi maꞌuc une, ¿cꞌusi ay aqꞌuelic un chaꞌe? ¿Mi ay aqꞌuelic jun vinic
    ti jun yutsil ti scꞌuꞌe? Pero xanaꞌic lec ti voꞌoxuque, ti vinic ti buchꞌu jun
    yutsil ti scꞌuꞌe, jaꞌic noꞌox ti buchꞌutic xmuyubajic tey ta sna ti ajvaliletique.
  mya-mya: ထို​သို့​မ​ဟုတ်​ပါ​မူ​ဝတ်​ကောင်း​စား​လှ​ဝတ်​ဆင် ထား​သူ​ကို​ကြည့်​ရှု​ကြ​ရန်​လော။
    ဝတ်​ကောင်း​စား လှ​ဝတ်​ဆင်​ကာ​စည်း​စိမ်​ခံ​သူ​များ​ကား​မင်း အိမ်​စိုး​အိမ်​များ​တွင်​နေ​ထိုင်​ကြ​၏။-
  gng-NT: Ni nín là jon' ní tì liike ba? Ni là jon' ní tì liike unil wà guo
    tikpɛlcɛmɔnmɔnt nɛ-ɛɛ? Binib bà guoh tikpɛlcɛmɔnmɔnt, ki te liwiel ni nnɔ kɔh
    bibɛrb den nɛ.
  cbi-NTPO: Tsa jutyushu juntsaa, ¿tyee katanu dejiyu? ¿Ma ruku balenchi jali panaanu
    katanaa dejii? Ñulla mideeve balenchi jali panaalaya tiba ura' dechu', reila'
    yatalaa chumu deeñu bain.
  ikk-NT: Kịnị kẹ ụnụ jẹn nwan d'e lee? Onyẹ yi ẹkwa ọma ṅanrannị? Kaka akp'ohu! Imẹ
    ọgwa ndị-nze kẹ wẹ nọ a hụn ndị hụn e kọn ẹrịra lẹ ndị hụn e bi obibi ẹhụ-ufu.
  leu-leu: E tamo piau, mi fe xalum so ta buk mo? A mataa pana marapi roxo paaliu?
    Piau, nari aava ri falak a marapi pana mamareiai molava e ri toxan a maana mo
    xaves, ri fuuna taagul lana lifu sina mu piran king.
  maz-NT: Pe mi cjijñigueji rvi chöt'üji 'na bëzo c'ü ri je'e bitu c'o me ni muvi.
    Tsjijñiji; c'o je'e bitu c'o me ni muvi, ngue c'o rey 'ñe c'o cãrã cja o̱ palacio.
  bod-N: ཡང་ན་སྲབ་ཅིང་འཇམ་པའི་གོས་ཆེན་གྱོན་པའི་མི་ཞིག་ལ་བལྟ་རུ་སོང༌ངམ། ལུས་ལ་གོས་ཆེན་གྱོན་ཞིང་ཟས་ནོར་ལོངས་སྤྱོད་ལ་བདེ་བར་རོལ་བའི་མི་རྣམས་ནི་རྒྱལ་པོའི་ཕོ་བྲང་དུ་ཡོད་པ་ཡིན།
  tca-NT: —Rü ẽ́xna tama guma ípeyadaugügu, ¿rü ṯacü nixĩ ga ípeyadaugüxü̃? ¿Ẽ́xna
    wüxi ga yatü ga poraãcü nügü ngèxãẽcü ípeyadaugü? Pema nüxü̃ pecuèx i ngẽma poraãcü
    nügü ngèxãẽgüxü̃ rü ãẽ̱xgacügü ya tacügüpatawa nangẽxmagü, rü taxucèxma dauxchitawa
    nangẽxmagü.
  zpl-NT: Urre, ¿xa rnaa bene enu uyabiꞌyahua? ¿Necalla tucu bene enu nutu laquie
    fiñu la? Nediyaꞌhua nú bee bene enu rutu laquie fiñu nehuañi nzeꞌca beella nu
    liñi bee niꞌi nzeꞌca nucuaꞌa beella.
  mbc-NT: —‍Î' era'mai attî'pîkon kin warayo' epontîsa' ka'rî morî pe tîpon ya' era'mai?
    A'kî, tauya warayo' morî pe epontî'pî morî tîpon ya' mîîkîrî ko'mamî e'painon
    morî pu'kuru wîttî ta ipîkku pe tîwe'sen yewî' ta —‍ta'pîiya.
  ndg-ndg: Lakini mwayei panja bona namani, mundu ywa weti vizuri? linga bandu balo
    babawala ngubo ya kifalme ni ishi maisha ga staree babile bene nafasi ya kifalme.
  wsk-wsk: Umu mena agi mu, anape arigalko namakasan? Agi kari bo guang yawara yawara
    naguram ale karogo bagakaso wore arigalko namakasan e? Ikialko. Kari guang uwuta
    nagusan ale mel ningo ningo la karogo bagasan mu king nunga kawam bibiya mu ningi
    baga gilingisan.
  toj-NT: Entonces ¿jasunc'a ja huilahuexi? ¿Yuj ama huaj ahuilex jun huinic ba jel
    tzamal juntiro ja sc'ui? Jach c'a, yuj ti huajyex ja ba snaj ja reyi porque ja
    tihui, ti ni aye ja ma' jel tzamal ja sc'uei.
  tbc-tbc: Tia tap, ata wo au ak i? Nag aŋ tamol ta tinin kulos naon lak na geig ak
    idiri amaiak ale wo au ak i? Tia, tamol a biouŋ naok ago yak didiri duman, iŋ
    kiŋ sad ab lo mi dumado da.
  sna-sna: Kana zvisizvo, makabuda kundooneiko? Munhu akanga akafuka nguo dzakanaka
    here? Kwete, vaya vanopfeka nguo dzomutengo mukuru uye vanogara zvakanaka ndivo
    vari mumizinda.
  smk-NT: No kai, ani edet a rabay moyon ma'kit? Sayay tawon nisket nin mabli tan
    mapustura? Kai, ta saray misket nin mamabli, tan mampipapda' sa byay, sa palasyo
    sara nin ma'kit.
  grc-TCGNT: Ἀλλὰ τί ἐξεληλύθατε ἰδεῖν; Ἄνθρωπον ἐν μαλακοῖς ἱματίοις ἠμφιεσμένον;
    Ἰδού, οἱ ἐν ἱματισμῷ ἐνδόξῳ καὶ τρυφῇ ὑπάρχοντες ἐν τοῖς βασιλείοις εἰσίν.
  gof-WFTW: Yaatin, ay be7anaw keyidetii? Kitte ma7o ma77ida asaa be7anaaseyye? Kitte
    ma7o ma77idayssatinne sa7i injjetida asay kawo keethan de7oosona.
  spa-BLM: Pero, ¿qué salisteis a ver? ¿A un hombre vestido con ropas finas? He aquí
    que los que se visten de forma elegante y viven con deleites están en las cortes
    de los reyes.
  kyz-NT: —Taity esagea sipo 'ga wereko eruatau pẽnemiesagamũ rai'i? Naani. Taity
    esage ma'e 'gã ako 'og esage pype etee. A'ere Juã 'ga nanarũi.
  dao-dao: “Am acunüng i teng khaia ni nami ceh? Suisak akdaw suisaki teng khaia aw
