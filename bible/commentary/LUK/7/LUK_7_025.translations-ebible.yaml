    ñare? Pa̱ni. Ja̱je paꞌina, mësarupi ñacohuaꞌi aꞌë, pa̱i ëjaohuaꞌi huë̱ꞌña paꞌicohuaꞌipi
    jai doꞌi ca̱ñare juꞌijë paꞌicohuaꞌire.
  nvm-nvm: '@see-verse:LUK.007.024'
  mps-mps: Te menio. Magide suainu pai dawe? Wiegi yai ugwa gudali bidi dagego sugi
    paliwe? Te menio. Te tobage ugwa gudalubo bage, te doado bage umabo munalubo dabe,
    augwali te genuai gavman tuni bidigo wiegi yai be dabede bidibo dao, te bidi meni
    yai bulude meni.
  seh-seh: Apo ndi ninji pidaenda imwe kaona? Mamuna wakubvalira mwadidi? Mphapo ale
    anabvalira mwadidi mbakhala na makhaliro adidi, anthu enewa asakhala m'manyumba
    mwa amambo.
  pab-NT: Xoare hare xiyane xiyaiya? Xoana hatya haliti waiye nimere? Xasemehena,
    waiye nimerenai, exahe waiye tyaoniterenai atyo hati wahaharexenai ako tyaonita.
  llg-llg: Ei taa miu fo mita hataholi mana pake baloꞌa mabeli, sama leo hataholi
    leo nai uma manek!
  kyf-kyf: '''Ɩn lɛɛ -lu a mnɩ -slɛɛn -mɔ ylaa? Nyɩmɛ -ɔ -plaa ''ŋnɩmnɩ naa ''wʋ,
    mɔ -wa yɩ? A -yi we ''ji nɩɩ, nyɩma -wa plaa ''ŋnɩmnɩ -naa -zɔnʋnya ''wʋ, ''ɩn
    wa mɩa ''ŋnɩmnɩ -li nyɩdɩ nɩ, nyɩmaa ''wlulapɩlɩnyaa -budu zɔ wa -dɩlɩa la.'
  tpi-tpi: Yupela i go bilong lukim wanem samting? Ating yupela i go bilong lukim
    wanpela man i putim ol gutpela gutpela klos? Nogat. Ol man i putim ol naispela
    klos na i gat ol gutpela gutpela samting bilong bodi, ol dispela kain man i save
    stap long haus bilong ol king.
  mih-NT: ¿A atu sahan ndo vatyi cua ndyehe ndo sii minoo ra ñoho zahma vaha? Zoco
    ña tacuan vatyi ñiyɨvɨ ñoho zahma vaha xaan, iyo ñu vehe rey.
  qvh-NT: Saynöpis manami fïnu mödanan jatish runata ricayänayquipäsu aywayargayqui.
    Reypa wayincho tagcunalami ali mödanan jatish caycäyan.
  kms-kms: Pudi te segi, tedi yumbo pughe kin wuqond yamb wo? Wuti iri chongo yuwon
    ye bri nare righe pu yenu bu wo wuqoind ningg? Te segi, wute chongo yuwon ye mare
    righe di yumbo yuwon yuwon ghimbi pe mare righe kin te king ningg baj pe mas ye.
  agn-agn: Piro onopa enged tang galiliagan ming itaen don? Tatang taw ang pagtok
    ta masinlong lambong? Belag ka! Tenged ang mga pamagtok ta masisinlong lambong
    ig pamagpagosto tang tanan ang kaliagan nira, don pamansistar ong mga palasio.
  nhi-NT: Tla amo, ¿tlenoh onanconitatoh? ¿Quenat se tlacatl tlaquentoc ica cuahcual
    tilmahtli? Yec nanconmatih naquin cuahcual motlaquentiah uan mopaquilismacatoqueh
    itich tlensa, yehuan chanchiuah inchan in cuahcual tiquiuahqueh.
  ttc-NT: Qa nya'tx ntons ¿tidi' owex etetz'? ¿Qa owex etetz' jun xjal pur tb'anil
    xq'apj atok ti'jji? Etetz eteb'en kye xjal aj pur tb'anil kyq'anaq b'ix aj at
    tidi'chq b'an tb'anil te kyetz, kyetz nkyenajan tuj kyjay kye k'ulul mandad jun
    amaq'.
  dan-1931: Eller hvad gik I ud at se? Et Menneske, iført bløde Klæder? Se, de, som
    leve i prægtige Klæder og i Vellevned, ere i Kongsgårdene.
  kwj-kwj: Bwele mwaꞌambwe tini hei ki ku iro? Nikaꞌari kipe naha ni soꞌoisindau hima
    ni hei ki ku iroꞌo? Mina. Nikaꞌari kipe naha ti kiheiye soꞌoindani mwaꞌambwe kipe
    le keke ya humbwendau hima le wunu king apukolaka i aka tukumbwa wu dau.
  vie-OVCB: Hay người ăn mặc sang trọng? Không, những người sống xa hoa, ăn mặc sang
    trọng chỉ ở trong cung điện.
  kze-kze: nóran-imayaa kwéera koawánaraao. kawer-únánkwátói úmakainda-kwaasi Yónima
    iyé-ímáyáá uráao. ímanivo mirán-kwáásí kawer-únánkwátóigwara óísankwara-kwaasi
    anón-kwaasiti naaúmpa'a kwémaewe.
  lbk-lbk: Ngag nan en yo inila ischi? Nan ngen enfafacho is khawigkhawis ay enchangchangnge
    ay lopot? Nan man takho ay khanag-awis nan fachocha ya finofoslon nan fiyagcha,
    wad-ay cha isnan afong nan ali.
  mto-NT: Pa̱n ka je̱ꞌe̱ ka̱jxapeꞌe mna̱jkxti, ¿tits miitseꞌe o̱jts xꞌixta? ¿Toꞌk
    vineꞌe je̱ jayu juuꞌ veꞌe vaꞌajts o̱y xa̱x? Mnu̱jaꞌvidup xa miitseꞌe je̱ts je̱m
    je̱ yakkutojkpa tya̱kꞌam je̱ꞌe̱ veꞌeda juuꞌ veꞌe vaꞌajts o̱y naxyo̱jxju̱dup je̱tseꞌe
    o̱y ñaajkꞌítjada.
  bzh-bzh: Ma ham ya in bë gwelë mehö nebë va? Maḳ ham bë gwelë mehöti neröp tob
    niyes mala nġeri nġeri? Ma. Alam sën deneröp tob niyes los denedo raḳ nġaa
    nivesa vesa lo, og sir sagaḳ yö denedo ggëp alam-los-bengöj bej.
  guj-2017: પણ તમે શું જોવા ગયા હતા? શું મુલાયમ વસ્ત્ર પહેરેલા માણસને? જુઓ, જે ભપકાદાર
    વસ્ત્ર પહેરે છે તથા એશઆરામમાં રહે છે, તેઓ રાજમહેલોમાં હોય છે!
  jvn-NT: Lah ndarani arep weruh apa? Apa wong sing nganggo salin sing larang. Wong-wong
    sing saliné apik-apik lan uripé adus banda kuwi manggoné nang palès.
  byr-byr: Aawa. Tɨnna bewarɨ wanganyaꞌneihi wɨwaꞌdaataihɨlaka? Baazɨꞌmaꞌnya wolasa
    baazɨꞌmaꞌnɨkerɨ wanganyaꞌneihi wɨwaꞌdaasaihi daaka? Yɨthaanyi! Baazɨꞌmaꞌnya nawɨꞌnyɨnaangenna
    wakadɨvɨꞌ kɨlaakejɨkɨne gɨlyɨvɨta nawɨꞌnyanna kɨnɨnnaka sasara aꞌmwe dazara kingɨyaraavɨre
    angengɨ mwaaidɨvɨsare. Sasarerabɨtarɨ mɨꞌ.
  ian-ian: Tamba yingwa njɨmbla Jon ndɨ nɨma sakwat ndo lɨga apma waavwi kwusolɨga
    nyana waa yelavɨka yingwuk? Ndɨ wupma ana lɨndɨ. Nɨma sakwat ndo lɨga apma waavwi
    kwusolɨga nɨmba ndi njambwi kingna ngaymba yetɨlɨgandi. Ndinyangu lapman kwo kavamba
    ana yetɨlɨgandi.
  hun-hun: Hát mit akartatok látni, amikor kimentetek? Finom ruhába öltözött embert?
    Íme, akik drága öltözetben és bőségben élnek, a királyi palotákban vannak.
  mcf-NT: ¿Aid isnuec nidenquio yec atotsi isnuec nidonda? ¿Dashcute ushumbocquid
    dasiuidquid isnuecta nidtionda? Padenquio. Dashcute ushumbocquid dasiuidquido
    aton na dadpenquio icquido ancanquid dapan shubun tabadquido nec.
  kjs-kjs: Nimi pumare api adola puame pae? Nimi pumare ali medalomame epe epe set
    maarae adola puame pae? Dia-le epe epe set maarae go piale alinuri ali kalununa
    ada-para piralemede.
  mni-mni: Nattragana nakhoina lamjao lamhangda kari yengba chatlubage? Atangba phijol
    setpa mi amabura? Yengngu, mamal yamba phijol setpa amadi ke-mouduna leiba makhoising
    adudi ningthou konungsingda leibani.
  yad-NT: ¿Jiryevya̱tati dyetya sana̱cho̱ nijya̱mi̱ vasidyajay sujatyi̱? Ne jiryi̱nu̱y,
    rityi vichasara jaryi sujatyavay, jaryi samirya baryatavay jarye, rivyichasara
    ji̱ta ja̱mu nutyityu̱ rorivyimu.
  mxb-NT: Ko̱ó, sa̱ꞌá ño̱ó, ¿ndá yoo ni̱ saꞌa̱n ndo̱ ni̱ sa̱ nde̱ꞌé ndó, tá dáá? ¿Á
    iin ta̱a ndíxi dáꞌo̱n táyíí ndáa? Ko̱ó, chi̱ náꞌá vá mií ndó ña̱ ña̱yuu ndíxi
    dáꞌo̱n táyíí ndáa, no̱ón kúú na̱ ndéi veꞌe rey.
  pon-2006A: Dahme kumwail kohieilahng kilang? Aramas emen me mi nan likou kaselel?
    Soangen aramas me kin mi nan likou kaselel kan oh ahneki reken kepwe kin dierekte
    nan tehnpas en nanmwarki kan.
  maq-NT: O há tsajin ne, ¿há caningatuhuntacún xi cuechuntuhun ngu xihin xi yaja
    ngu tsjian xi jemu tu ndajyihi camahani? Hacuiin cuatjin. Ha hyan matsejen ta
    xuta xi jercu tu ndacun camahani tsjian vaja me hacuaha hatuxa jemu cjuasua siu
    me matsejen ne, sacuiin naja me ngajan ngu xín camaha ni tsëhë nandya matsejen
    ta hiscan xi sacu naja me ne, ndava ngu xuta nchina.
  hto-hto: Afe izóidena omoɨ cɨ́oizaiñenia, ¿mei mɨnɨ́cana cɨ́oizaidɨomoɨ? ¿Meita
    nɨbaɨ ñue cɨoide ráifide ɨniroi jɨtáoidɨmɨena cɨ́oizaidɨomoɨ? Onódɨomoɨza, ñúecuiroi
    jɨtáoifɨredɨno illaɨnɨ jofomo ífɨrediaɨoɨ naa danɨ íaɨoɨ comecɨ jitaina izói itɨ́nori.
  por-BRBSL: Mas o que vocês saíram para ver? Um homem vestido com roupas macias?
    Eis que aqueles que estão lindamente vestidos e vivem delicadamente estão nos
    tribunais dos reis.
  ces-NKB: Na co jste se tedy vyšli podívat? Na člověka oblečeného hebkým rouchem?
    Pohleďte, ti, kteří jsou v slavném rouchu a žijí v rozkoši, jsou v královských
    domech.
  cui-cui: Bara paichim paponame, ¿painya nejume taenexa pebin, pon peitʉpanae paparuwa
    nama xatata? Jume apara. Payaputaneme pomonae peitʉpanae paparuwan nama xataba,
    barapomonae jinompa pexeinya bontha pomonae jiwi itorobiya pia pepa peewatsiwixaetsi.
  boj-2014: Deqa niŋgi tamo kiyero unqajqa wadau sawaq gileb? Niŋgi tamo gara bole
    walaosi laqnu qaji di unqajqa gileb kiyo? Di dego sai. Tamo gara bole walaoqnsib
    ñoro koba ti unub qaji naŋgi mandor kokba naŋgo talq di unub.
  eng-OEBUS: “What did you go out into the wilderness to look at? A reed waving in
    the wind? If not, what did you go out to see? A man dressed in rich clothing?
    Why, those who are accustomed to fine clothes and luxury live in royal palaces.
  eri-eri: Tere taate uragu ganga goyei? Tere fai ete kolos hilobainga tanai waha
    uragu ganga rute goyei? Uwa. Nere fai kolos hilobainga bagu, genege gala nomo
    dada hilobainga bagu onouha waha, nere king nebere mata langa yafa-yafade.
  aly-aly: Artwa ilek-apenyew arrantherr nthwenh? Artwa arnkwa rlengkeny-akertew arrantherr
    nthwenh? Arrangkw! Arnkwa rlengkenyarl aylpeyel-rnem rerneman atyetyart-rnem,
    warl ilkwernemelarl aneyel-rnem. John-an alakenh-wenyarl.
  wiu-wiu: Nipa edane ago enadete pokoiya-pe. Panago mamina epetaneya kakeneya kakale
    enepokoiya-pe. E̱'e mena. Mamina epetaneya-kama kawa kamoya moologoa tiki-kiti
    ako tobou ali-kitane yapu-kala meki.
  swe-swe: Nej, vad gick ni ut för att se? En man klädd i fina (lyxiga, mjuka) kläder?
    Nej, de med fina kläder brukar ju finnas i kungapalatsen.
  cth-cth: Na hoehpawiteh kanem ca e angki ka kho e khet hanelah maw na cei awh. Angki
    kahawi ka kho ni teh rawca kahawi ka cat e taminaw teh siangpahrang e toeim dawk
    doeh ouk ao.
  mti-mti: Me onan ipewa ye divi yautan dauwag aisiyana? Apan da me wape oraimina
    ennewa yautan aisiyana? Iyayapan wape oraimumu enemewa mu kin gweyawa danave wakeeme.
  pad-NT: Avanavanavanahavini kari avarigaki ada João Batista makhira kanahinaki fori
    hirina. Ni-João Batista bikaimahaki ida makari kaidivaki. Amasia ibaviriha ada
    makhira makari kaidivaki-ra kaimahaki. Arabo kaka'da'dini gorana vania hojara
    ada makhira makari kaidivaki-ra kaimahaki. Makhira kanahina'ahapikiki fori hiriha
    ada João Batista.
  twi-twi: Ɛno de, dɛn na muhui? Obi a ofura sirikyi ana? Ahemfi na yehu wɔn a wodi
    yiye na wofura ntama pa.
  hlt-hlt: Tedae himbai hnal neh aka phuekhlak uh hlang te hmuh ham nim na caeh uh?
    Rhuepom pueinak neh pumdomnah dongah kho aka sa rhoek tah manghai-im ah om uh
    lah ko ke.
  tbz-SIM: Kɛ̀ mɛɛ̀ dɔkɛ di nɛ́ kɔ̀tɛ kɛ yɑ̀ bɑ? Onìtì wèè dɑ̀ɑ́tí tiyɑɑ̀sɑ̀ɑ̀tɑ̀ɑ̀?
    Tiyɑɑ̀sɑ̀ɑ̀tì yɛmbɛ̀ ɔ̃ ḿbo sikpɑ̀ɑ̀tìcɛ̃́ĩ miɛkɛ nkɛ.
  san-GUJ: યૂયં કિં દ્રષ્ટું નિરગમત? કિં સૂક્ષ્મવસ્ત્રપરિધાયિનં કમપિ નરં? કિન્તુ યે
    સૂક્ષ્મમૃદુવસ્ત્રાણિ પરિદધતિ સૂત્તમાનિ દ્રવ્યાણિ ભુઞ્જતે ચ તે રાજધાનીષુ તિષ્ઠન્તિ|
  amx-amx: Artwang ngwenh-arteh rang, arrantherr renh aretjeh alhek? Artwang mantarr
    amparrkey-amparrkey-akert key? Itja kwenh! John rang mantarr anetj-anetj-akert
    anek. Tjerrtj ngwenh apek inarl mantarr mwerr-akert anem, inang kwenh mer amparrkey-amparrkeyel
    anem. Mern ker arwenth anthwerr inang anyenem. John kwenh itja lakenh-arteh anem.
  ake-NT: Mɨrɨ pe pʉra iyesi yau, ɨ'rɨ ken ense'na ɨutɨ'pʉ kon? Wakʉ pe katɨ ka'pon
    epontɨpɨ'sa' ense'na? Kane. Kamoro epe'kena' ton pon yau te'san esi use'wanpan
    pɨ' te'sen pata esanon iwʉ' tawon kon.
  qvn-NT: Chaura ¿imanuy runa ricagtag aywapäcuray? ¿Juc runa alisca alinnin jacupäcusha
    ricagchu? Manam. Gamcuna musyapäcungaynuysi chaynuy alinnin jacushacunaga carcayan
    reycunapa wayincunachrümi ima-aygatas shongon munanganta rurarcayar.
  tku-NT: ¿Tū ixpālacata quīla'tit? Jā quīla'tit nalaktzī'nā'tit chā'tin chi'xcu'
    tī tzēhuanī't lhakā'nanī't. Hui'xina'n ca'tzīyā'tit tī pō'ktu quilhtamacuj tzēhuanī't
    talhakā'nanī't ē pō'ktu quilhtamacuj tapaxialhna'n, xlaca'n tahui'lāna'lh na ixchicca'n
    lacricujnu'.
  bjk-bjk: Nang bara kawaim, ma lasa mum moxo wan su ra werwere? A tödi niang ixo
    sige sik a man mamaran? Kawaim. Idi ewe nang tobo sisige a mangana man niang a
    marana a lak kaa ma tobo kis ne orong, idi tobo xisixis köbo gunon ne orong.
  msy-2020: Ia tizimra ganasa ghue? Ia ti gumazir korotiar aghuiba aghuizitamɨn ganasa
    ghue? Puvatɨ. Gumazir korotiar aghuiba azuiba atrivibar dɨpenibar iti.
  bpr-bpr: Na du ise ayé i fanngabalyu, dét i kayèyu teen? Là sa mngabal gamu lagi
    kalmaweh fye du yé gufanak i dad to kalmaweh fye na i dad to too fye kagkahla,
    dunan di dad malbang gumnè i dad harì, ise ku di banwe landè to.
  rmy-VLAKH: Тунчи, со тумэ пхирдэ тэ дикхэн? Манушэс, урявдэс андэ барвали йида?
    Най! Кола, савэ урявдэ андэ ковли йида, жувэн барвалэс андэ тхагарэндирэ чера.
  cle-NT: Xɨ³ nɨ³ haá² yáh¹, ¿hi³ja̱³ he² ba² nɨ³ ya²joo⁴²ah³ xa³ja̱³? ¿Ha²xɨ² ya²joo⁴²ah³
    ja̱y³ dsaá⁴ hi³ chih³ mɨh³ dxú⁴? Joó⁴ mɨ³maá³ah³ ba² hi³ xi² dɨ³nieeyh⁴² diáh⁴
    reyes ba² dɨ³nieeyh⁴² diáh⁴ dsa³ hi³ ca³dah²cɨh³² mɨh³ dxú⁴.
  txq-txq: Ta bisa dadi ei miu fo mete-mita hatahori mana pake bua-loꞌa mabeli, te
    hatahori matak leo naak, ana leo nai kada uma manek!
  aaz-aaz: Ka neu fa he hi mnao he miit aiꞌ miteef mok atoniꞌ reꞌ anpaek tai-maꞌosaꞌ,
    natuin tuaf on reꞌ naan, suma et ahaa sonaf!
  qup-NT: ¿Shuk suma churarishka runatachu rikuk rirkankichi? Mana chasnatachu rikuk
    rirkankichi. Suma churarishka kahukkunaka apukunapa wasinkunapimi kawsanahun.
  dop-dop: Ɩlɛ pepe nɑʋ kɛ ɩ polɑɑ? Yɑɑ yʋlʋ wei ɩ suu kɑcɔkɑ wontu tɔ? Tɔʋ, mpɑ pɛlɛ
    pɑ suuki kɑcɔkɑ wontu nɑ pɑ́ wɛ leleŋ tɑɑ tɔ, ɑwulɑɑ tɛɛsɩ tɑɑ kɛ́ pɛlɛ pɑ wɛɛ.
  azb-azb: Bəs onda nəyə baxmağa getmişdiniz? Nəfis toxunmuş paltar geymiş bir adamamı?
    Amma gözəl paltar geyinib cah-calal içində yaşayanlar padşah saraylarında qalırlar.
  eng-DBY: But what went ye out to see? a man clothed in delicate garments? Behold,
    those who are in splendid clothing and live luxuriously are in the courts of kings.
  guo-NT: Xamal fʉlae-emildebej taeliajwam kaen aton chamoeyaxan naxoelpon. Xamal
    chiekal matabijam, chimianaxoeipi duila-el pajilaxtat. Jiw chimianaxoeipi duil
    chimiabachantat. Japi duil paklochow pejbachantat.
  hla-hla: Tsi alimiu u la sil iam te go na tara menami a katun te ka mei u hasobu
    u niga koru? Kaba a mar katun teka e kana tara luma a tsimala koru na luma tara
    king. E ma tatei ka neia tara latu pinopino!
  mav-NT: Pyno apo kat som yahig note ewei'a­kasa sa'a­wy'i. Kat kapiat ei'a­kasa
    hamo som eweiwat Iuwãu ewawi e. Miit esokpe ikahuria rakat ewywuat kapiat apo
    ewei'a­kasa hamo eweiwat yahig kape sa'a­wy'i. Yt hesokpe ikahuria rakat hin i
    Iuwãu e. Ta'i hekat kahato rakaria esokpe ikahu kahato ma'ato Iuwãu esokpe aihũ
    Kameru sap kawiat. Hekat rakaria yt tukup­te'en i yahig note ma'ato more­kuaria
    yat pe yn tukup­te'en ikahuria puaria ma'ato Iuwãu yt mi'iria ewywuat hin i toĩne'en
    e.
  kpf-kpf: '@see-verse:LUK.007.024'
  ppo-ppo: Ti mepaae wisi wisi kuti maaté deratere whi̧ta, topo whi̧ betere be wisimótóró
    bitua dapó. A̧ta atei ala inipa, dia̧ noa o̧lakó kelaai feleé? Atépatei, dia̧tamo
    Kótóné ama ko̧ló whi̧ mo kelaai fitikimó, ti a̧ta ai kutó maaté mei, mepaae kutókélé
    diró̧póló sóró beteró beterapó.
  hin-2017: तो तुम फिर क्या देखने गए थे? क्या कोमल वस्त्र पहने हुए मनुष्य को? देखो,
    जो भड़कीला वस्त्र पहनते, और सुख-विलास से रहते हैं, वे राजभवनों में रहते हैं।
  wol-KYG: Kon lu ngeen seetaani woon? Boroom yére yu rafet? Waaye boroom yére yu
    yànj yooyu te seen dund bakkane, ci këri buur lañu dëkk.
  bef-bef: To henana bu galune lite biꞌahanabe? To lenali bo moneuba hetofa gukete
    li hekoloto nohigo bu galune lite biꞌahanafiye? Nani lu nolepube. Enali bonaꞌi
    hetofa gukete li hekelete to hetofa enugufalo li melete neminana bonaꞌi ya enali
    gihiti bomofihi nohaꞌagu minelata nehabe.
  amm-amm: Noi nokotaso kiyanokinuwo? Nakomo kou ititouni nokotaso kiyanokinuwo. Wiyou
    na. Noko kou ititouni noko, toi mo noko somiso asiso siwoi muwoi, noko siyolini
    nuso tosimoi, hani hani ititouniwoi.
  rmy-CHERGASH: So đeline te dićhen? Manušes savo lija pe peste šukar drze? Na! E
    manuša save inđaren pe peste e šukar drze thaj trajin ando raskoš, von si ande
    carošće dvorurja.
  zaj-zaj: Mchola kulola choni? Munhu yavalile vivalo vinogile ng'hani? Wanhu wovala
    kamba avo na kukala vinogile wa mming'anda ya kindewa!
  chq-NT: Jon'gɨ mo tyajøøi'²¹ 'naa' jaain²¹ tsá² 'in tyi'² 'mɨ'² tyʉ́². Niñíi³ 'naa'
    jileei'²¹ 'in tyi'³ 'mɨ'² tyʉ́² 'in seein²¹ tyʉ́² 'ii néei¹ lacaain²¹ tya' rǿø¹³mo.
  swp-swp: Aue lau nei eai saha bena au ita? Tau esau ana lulu bigabigana ie lui?
    Isi lulu paspasadi tauluidi, eo aiai lolodi tauaidi se bawa wasawasa edi numa
    eai.
  bjr-bjr: Innee nana qafararee fee qimasee ooqu fi fee iqau, faiqí moo amiqira qamunna
    afisimarina qafararee fee qimasee ooqu fi fee iqau. Yoohaneefa sia miqimarifa,
    amiqira qamunna afisimariasa sia kaasau maqa maaqaki maridaqa uriqarara karaambaiqa
    maaqaki maridaqa.
  aby-aby: '@see-verse:LUK.007.024'
  eng-YLT: but what have ye gone forth to see? a man in soft garments clothed? lo,
    they in splendid apparellings, and living in luxury, are in the houses of kings!
  jni-jni: Nyani ni yaha barki ika ika ira, unu turi in tiranga ti ubulubu? ira anu
    sa wa turi intirunga tini nonzo, wa zin in ti cukum tu kunna urunta wa ra ani
    kubu na gomo.
  kne-kne: Sino ngarud di en kayo inila? Ay esay ipogaw ay nanbabado si kagkagam-is
    ya nangina? Baken met abe dedan, tan din nanbabado si kaman nadi ya mayat di biyag
    na et sin beey di aari di pantetean da.
  tgj-tgj: Ogugo kaadubv nonuno vnglin pvnv? Nyi ako vji kaapubv gvnv gore? Vkvnv
    nyi vji kaapubv gvnv okv himpukain bv doonv vdwa dvbvkarv vdwlo paadunv!
  gui-NT: ¿Quia re pa co peo pemae? Jae mbaeti omonde temimonde ipora vae. Mase, temimonde
    ipora vae omonde vae reta yogüɨreco mburuvicha guasu reta jo pe jare icavi yae
    yogüɨreco —jei—.
  quc-TT: We man jeriꞌ ¿jas kꞌu xiꞌwila? ¿La xiꞌwila jun achi ri ukojom atzꞌyaq paqal
    rajil? Man je ta riꞌ, rumal cher ri e winaq ri kakikoj atzꞌyaq ri paqal taq rajil
    e kꞌo riꞌ pa taq ri nimaq taq ja kech ri taqanelabꞌ.
  heg-NTPO: Tamlom mi lakom le net atuil in pake kai-baut osa-osa lo, ta atuil tuladang
    ela ka suma daad ne sonaf dalen tuun!
  ptu-ptu: Iya aka hia' maelo' umpetua'? Lao hakoka' too umpetua' to ma'poheba mapi'dä'?
    Sapo' situhu' Kao pikkihangku dio hi tia banuanna tomahaja indo to ma'poheba mapi'dä'
    anna to tä'um deem nakasepa-sepai.
  bzd-NTPO: A' kë̀ dë'rö wëm ese sa̱u̱k, e' ta̱ ¿wëm wé̱se sa̱u̱k a' dë'rö? A' kë̀
    dë'rö wëm e̱' paiö̀ datsi' bua'bua wa, ese sa̱u̱k. A' wa̱ ijche̱r tö wé̱pa e̱'
    paiö̀ es ena íyi bua'bua tso' iwa̱ tai̱ë e̱' ttsë'wo̱ie buaë, esepa se̱rke blu'
    u a̱.
  kwf-kwf: ꞋUri ma, tae neꞋe kamu leka fuana lisilana? Ta ngwae neꞋe nia toro Ꞌania
    ifi neꞋe folilana doe? NoaꞋa! OsiꞋana ngwae neꞋe kira toro ꞋunaꞋeri ki, kira toꞋoru,
    ma kira ka tua Ꞌi saena luma leꞋa liu ki.
  eng-WYC-2017: But what went ye out to see? a man clothed with soft clothes? Lo!
    they that be in [a] precious cloth, and in delights, be in kings’ houses.
  eng-WMBB: But what did you go out to see? A man clothed in soft clothing? Behold,
    those who are gorgeously dressed and live delicately are in kings’ courts.
  zat-NTPS: Che cabí, ¿bizra xeajnna'le? ¿Tu benne' nacu zra lane̱' da zácale̱'e̱?
    Ba nézquezle le'e benne' ca' dxelacu zra lane̱' da zácale̱'e̱, ne dxelé'aj dxelawe̱'
    da zácale̱'e̱ zaj zre̱'e̱ lizre benne' blau ca'.
  spp-spp: Ɲaha yii sí mpyi a kàr'a sà wíi yɛ? Vàansinayafoo la? Yii li cè na mpii
    pi maha vàansinayi leni, maa pi ɲyii karigii pyi, maa pi ɲyii ɲjyìŋi lyî ke, pire
    maha mpyi saanbii bayi i.
  zty-NTPS: ¿Noẕkze benne' bejwíale? ¿Bejwíale to benne' nakwe' laže' da' záka'ḻe'en?
    Nnézkzelele benne' ka' zej nakwe' laže' da' záka'ḻe'en, na' de yeḻa' wnni'a chégake'
    nníta'gake' ližgak benne' wnná bia' ka'.
  mek-mek: Egaꞌina laaꞌi aisama, kapaꞌina foisa ooma puo olao? Au afe tiapuga felo
    eiꞌiuka foisa ooma puo olao ma? Laaꞌi ipauma! Tiapu afa akaikiꞌa keiꞌiuka auꞌi,
    ke aufa kina keagu felo alogaina auꞌi auga, kin eaguagu eꞌagai keagu.
  aey-aey: Qeefi, age eeta foqagannu belein? Dana lotoc me bahicca taqen foqagannu
    beleinfo? Feiga, dana age lotoc tumutum tacegina age bilec me bahic bilegina,
    age kingna jona bilegina.
  urd-GVH: या क्या वहाँ जाकर ऐसे आदमी की तवक़्क़ो कर रहे थे जो नफ़ीस और मुलायम लिबास
    पहने हुए है? नहीं, जो शानदार कपड़े पहनते और ऐशो-इशरत में ज़िंदगी गुज़ारते हैं
    वह शाही महलों में पाए जाते हैं।
  ycn-ycn: ¿Palá a'arumacari amaje chi i'ijnaqué richaje? Uncá palá nojé a'arumacari
    calé ricá. Icá hue'epiño palá a'arumacáruna nacojé. Nahuacára'ajeño ñacaré chiyájena
    necá.
  djr-djr: Nhäthinyaraw yolŋu nhuma maŋutji-ḏukṯukmirriyinany nhänharawnydja? Nhä
    ŋayi be yolŋuny girri' manymakmirr ga latju'kunhamirr ŋayi ŋuli ga dhaṯthunmirrnydja?
    Balanyayiny dhuwal yolŋu walal girri' manymakmirrnydja mala ga wäŋa manymakmirrnydja
    mala ŋuli ga ŋal'yunmirr ŋunhan buŋgawawala gal'ŋu yindiŋura wäŋaŋur.
  kvg-kvg: O gê, qazo-apat, zo ezoqa ndabua eqeieqei uzap omete-qa zó-apat? Nqáe!
    Ezoqa ndabua eqeieqei ndi-uzap neka gigiap kopoav si ndøzøwag, ndigu kawa ezoqam-qá
    khoev-té giyageáp.
  rug-rug: Ba na sa si hiva la dogoria gamu? Keke tie sapu pokopoko va leleanae? Lokari,
    sari na tie gugua asa, si hoke koa valeana hola tu pa vetu baṉara!
  hop-NT: Noqw ya uma hihta aw kuyvawisa, sen hakiy lomayuwsi’taqat aw’i? Meh, lolmat
    yuwsi’yuṅqam, qarurúmyesqam pi momṅwituy kīyamuy aṅ yēse.
  san-URD: یُویَں کِں دْرَشْٹُں نِرَگَمَتَ؟ کِں سُوکْشْمَوَسْتْرَپَرِدھایِنَں کَمَپِ
    نَرَں؟ کِنْتُ یے سُوکْشْمَمرِدُوَسْتْرانِ پَرِدَدھَتِ سُوتَّمانِ دْرَوْیانِ بھُنْجَتے
    چَ تے راجَدھانِیشُ تِشْٹھَنْتِ۔
  heb-LB: אמרו לי, מה ציפיתם לראות? אדם לבוש בגדים יפים? הרי מי שלובש בגדים מפוארים
    גר בארמונות פאר ולא במדבר.
  caf-NT: Ndet simba hukwa tsi hoohli whuteh'ilh? Dune naih duchut 'i be soo naduja,
    'en tulih teh'ilh nahzun ih? 'Alha ndez whuz na'a soo nadut'ih, 'en lhai sooneya
    ts'iya hulhtsih 'ink'ez hubudayi cho bukoo huwhut'i.
  mio-NT: Chahan ndo, soco ñavi vati cuni ndehe ndo iin rai ndichin sahma taqui vaha.
    Chito ndo ti ñivi ndichin cha taqui ndicha, ñivi cha iyo vaha ndicha―ñican iyo
    ñi vehe cahnu nu iyo ra rey, ta ña iyo ñi tichi cuhu.
  srq-NT: ¿Mbae rese mae jẽso re? ¿Emo ɨrao turã ndese jẽso mae nde? Tei. Eɨrao turã
    siquíã nguiã turuquia ñɨ. Ae siqui quia mbia rerecua chuchua nae, ũquɨ̃ ño eɨrao
    turã ndiqui nguiã.
  kje-NT: Lo'o mi raram nodi lam po'on inhawa lolo enne? Lo'o mi lam leke po'on ri
    man nair nainair ma'aruru harome? Ka! Ri man nair nainair ma'aruru la manin morimori
    karu, nadedem min rai nina nakar!
  gaz-gaz: Yoos maal arguu baatan ree? Nama uffata miidhagaa uffate moo? Lakki, warri
    uffata miidhagaa uffatanii qananiidhaan jiraatan masaraawwan keessa jiru.
  kud-kud: Bo ehebo towaho ana ale'o wasawasa habi itana? Nigele, awa? Wuwuna hiya
    adi ale'o namwanamwadi moiha tauloina mwala'idi yadi tupwai himiyamiya na hiyaliyaliyaya.
  urb-NT: Ima'e mundeha katu te ame'ẽ ke namõ ixo, ame'ẽ sawa'e rehe pesak peho my?
    Anĩ. Aja ym tĩ. Pesarahã! Aja mundeha katu te ame'ẽ ke namõ ixo ame'ẽ ta kapitã
    keruhũ rok pe ixo. Ma'e katu te ame'ẽ ke namõ jõ ixo ame'ẽ ta a'ep ixo tĩ. Kapitã
    keruhũ rok pe ixo tĩ. (Juãma'e aja ym. Ima'e mundeha katu te ame'ẽ namõ a'e ixo
    ym.)
  fra-LSG: Mais, qu’êtes-vous allés voir? Un homme vêtu d’habits précieux? Voici,
    ceux qui portent des habits magnifiques, et qui vivent dans les délices, sont
    dans les maisons des rois.
  san-HK: yUyaM kiM draSTuM niragamata? kiM sUkSmavastraparidhAyinaM kamapi naraM?
    kintu ye sUkSmamRduvastrANi paridadhati sUttamAni dravyANi bhuJjate ca te rAjadhAnISu
    tiSThanti|
  cak-SNT: Pero ¿chica ri xbꞌaꞌitzꞌataꞌ chireꞌ? ¿Jun ache ri jaꞌal tak tziak rucusan?
    Ri achiꞌaꞌ ri niquicusaj jaꞌal tak tziak y cꞌo ta man cꞌo niquiꞌan, xa pa tak
    qui-palacios ri reyes ncaꞌcꞌujie-ve.
  uvh-uvh: Abanga sidi aming kangasi ka kwi'ni a nasi' nasi' inga'ni sa'' tanga abara'
    u anga kantam ning tonga u famayaging. Mokngang, aming kangasi adi kama base sige
    ganang guk mo' dekiting. Adi napa' inga'ni sa' tanga yak karesi ganang unggung
    ningsa' ikiting.
  ino-ino: Na ya akekefe u'nae? Vaya o'mai koteka mako kanale nale kena havai'nea
    ve'ka akekefe u'nafe? He'e kanale nale kena havaili'a kanale ne'ya ne'a apamu
    nehaya vaya'moki vaya o'mai kopaka o'maikaya'maki ala kava ve'kamo kanale no'afi'ke
    maikae.
  gnn-gnn: Djondja ŋunhi yaka warray rom-wuṉḏaŋarr yolŋu, yaka ŋayi be dhaṯthunmina
    ḻatju'yu girri'yu, ga nhinanha yukurranha ŋuli ḻatju'ŋura buṉbuŋura bäyŋu.
  yal-yal: Xa na mi a ra, ɛ siga nanse matodeyi? Xɛmɛn naxan marabɛri baxi dugi faɲin
    na ba? Koni, naxanye marabɛri baxi na kiini, ne manga banxine nin!
  cnt-NT: Chi₂jua'₂ on₃ jaun₂, ¿'e₂ guë'₂ ca₂i₁jag'₄ 'nia'₂? ¿O₃ bá₄ ca₂jɨng'₅₄ jan₂
    dsa₂ i₂qui'₂ tsɨn'₅₄ jlá'₁ 'e₂? La₁ on₃ le₂jaun₂. Ia₁ ŋi'₅₄ bá₄ 'nia'₂, ca₂le₃jɨ́n₃
    dsa₂ i₂të₁i₂nio₄ jlán'₁ i₂qui₂cuë́'₅ o₂'ŋió₃ o₂jŋia₃ dsɨ₅, i₂tion'₅₄ juɨ₁lia'₂
    dsi₂néi₂ quió'₅ rag₅₄ bá₄ i₂le₂'éi₂.
  tif-tif: 'Aa, ibi kanimin ma atamum o kalaliwa, un-silip i? Ibi fanang daatamin:
    Awu, tunum ma ilim tambal tambal ata-kup miki-balala, kaata din atamum o, kalalip
    un-silip ema? Disa kawi! Jon ali kaaltap disa; ali tunum dinim bokon kawu ilin
    tunum kemin ale, tunum ilim tambal tambal mikimin ili king ami am kawu bomdipla
    tambal-kup laabip.'
  nlx-nlx: ओवता तुमू काय देखणे जायेल एता? काय हुवाल्ला फाड़का पेरनारा माणहाह? जा हुवाल्ला
    फाड़का पेरतेह, ता राजवाड़ाम हुकेह रेतेह।
  apw-NT: Hat’íí hádaadeł’į́į́yú nasołkai áíná’? Nṉee nłt’éégo bik’e’izláhi née? Hayíí
    bidiyágé nłt’ééhíí ła’íí ízisgo daagolííníí nant’án golį́į́gee nadaakaihi at’éé.
  gum-gum: Trube, ¿chi ashchab webamgue? cha. ¿Kabe kan møg truba tabig keweigwandeh?
    cha. Ñimbe ashibelø køn cha, truba tabig kebeløbe nømun maig marøg købendø marøb,
    reymerai yau purrabelø kui cha.
  not-NT: ¿Pairo piátasitaiguë? ¿Piniaquerico iquitsagaca caninasati? Teni. Pigóiguë
    cara ira quitsagatacha iguitsagare caninaro sibitaro itimaigui cara ibangoquë
    itingomi.
  plu-plu: Mmahpa yipewkan yis utipri ayge? Mmah yipewkankama ku yis utipri akak gisimsa
    kibeyne mtibete? Kawa. Hiyeg ku pariye kasimsapu mtibete ku pariye igisapye ignes
    ka msakwa amadga amatap. Igkis msakwa agiku ikiparat gipin barewyewatnene.
  iou-iou: Ba ima känayäŋ kuŋkuŋ? Äma tek säkgämän täŋpani ba? Ude nämo! Äma udewani
    ba tuŋum nikek uwä äma wäpi nikektä eŋi gänaŋ it täkaŋ.
  ntp-NT: ¿Mʌtumaa nʌidamu aapimʌ, ʌmo cʌʌli ismaacʌdʌ cʌʌga dadaapacami yuucustai?
    Aapimʌ cʌʌga maatʌ sai ismaacʌdʌ cʌʌga dadaapacami yuucustai cʌcʌʌgaducami quiiquiʌrʌ
    oidaga gʌgʌr raí baabaquidʌrʌ.
  rai-rai: Aawa maa muaat waan kupi muaat a baboi? A muaana baa i mong ma ra in koina
    maalu? Pate. Baboi, diat baa diat mong ma ra ngaatngaat na maalu, ma diat daan
    ma ra kum kokoina utnaa, diat ki u ra kum ruma na king.
  haw-1868: A i hele la hoi oukou iwaho e ike i ke aha? I ke kanaka anei i kahikoia
    i ke kapa pahee? Aia hoi iloko o na hale alii ka poe i kahikoia i ke kapa nani,
    e noho lealea ana.
  ffm-ffm: Koɗum ƴeewoyno-ɗon? Neɗɗo pariiɗo naa? Ɓoornotooɓe kaddule lobbe so nguura
    nguurndam lobbam ɓee, e cuuɗi kaanankooɓe tawetee.
  arb-NAV: بَلْ مَاذَا خَرَجْتُمْ لِتَرَوْا؟ أَإِنْسَاناً يَلْبَسُ ثِيَاباً نَاعِمَةً؟
    هَا إِنَّ لابِسِي الثِّيَابِ الْفَاخِرَةِ وَالْمُتَرَفِّهِينَ هُمْ فِي قُصُورِ
    الْمُلُوكِ.
  cop-CNT: ⲁⲗⲗⲁ ⲉⲧⲁⲣⲉⲧⲉⲛ⳿ⲓ ⳿ⲉⲃⲟⲗ ⳿ⲉⲛⲁⲩ ⳿ⲉⲟⲩ ⳿ⲉⲟⲩⲣⲱⲙⲓ ⳿ⲉⲟⲩⲟⲛ ⲁⲛϩⲉⲃⲥⲱ ⲩϫⲏⲛ ⲧⲟⲓ ϩⲓⲱⲧϥ
    ϩⲏⲡⲡⲉ ⲓⲥ ⲛⲁ ⲛⲓ⳿ϩⲃⲱⲥ ⳿ⲛⲧⲉ ⳿ⲡⲱⲟⲩ ⲛⲉⲙ ⳿ⲡⲟⲩⲛⲟϥ ⲥⲉⲭⲏ ϧⲉⲛ ⳿ⲡⲏⲓ ⳿ⲛⲛⲓⲟⲩⲣⲱⲟⲩ.
  adz-adz: Da agam ifa i tsanganda nam idzuwai igi, garam atsufa nam fafusan griꞌgriꞌan
    bini? Imaꞌ. Rib atsufa nam mara kakar bini da mpada bini angu impa king ruas ungaran.
  sri-sri: Irasũ ããrĩmakʉ̃, mʉsã ĩgʉ̃rẽ irogue ĩãrã waarã́, õãrĩ surí sãñagʉ̃rẽ ĩãrã
    waarã́ meta irikuyo. Õãrĩ surí sãñarãno oparãya wiirigue ããrĩkuma. Juan ĩgʉ̃sã
    irirosũ ããrĩbemi.
  nal-nal: Tamon kawit, aze razaan naagu ra naxaam naaguna wa raamin? A rapti xa valaak
    a mamaauzang daxa mase? Kawit. Aubina dit falaak a mamaauzang daxa mase ma a maraana
    xa uzaa laaxur ma di rauxin amun lulugaan ka varas marazaat, di iziar lamaskana
    amun faal laba zin amun kalxaal.
  kyq-kyq: A‑a! Bin num naase iŋgkiro kaakŋ naŋa? Lɔɓu iŋgkiro kaakŋ gaabm kɛn tus
    kalge aak bɛɛ se lɛ? Gɔtɔ. Jee lee tus kalgen aak bɛɛ gɛn koono se ute jee maalge
    se, naaɗe se tiŋg maakŋ ɓee gaarin̰ge tu.
  kwd-kwd: '''Ino''ona ma ''olataa na''a moru leka fana agasilai? Nga wane ne''e ru''ufia
    me''e ruu ba''ita forilai ''e iiki? ''Amoe! Suria ta''a lo''oo gila ru''ufia ruu
    ''ino''ona, gila to''oru mola ''ubulana ''ifi ''e le''a na Kiingi.'
  ded-ded: Imoc kpac anu noc wiac hembesonga kenggec? Ngic mong wambaya kibiagoc me?
    Negenggec, ngic wambangina kibia gombunga gombunga heiandae nga bangecac songotoagoc
    kecandae, yeni ngictau amau kecandae.
  ewe-ewe: Ne menye nenema o la, ekema nu kae mieyi ɖakpɔ? Ame si do awu nyuiwoea?
    Ao, ame siwo doa awu xɔasiwo, eye wonɔa agbe kɔkɔ la, fiasãwo mee wokpɔa wo le.
  nuy-nuy: Yagu a-yangi yungguyung yuga nurru-yanggi nugurru anubuguni nurru-nani?
    Yuga waḻyinyung naadagi-yung ni-yabini-yinyung yaaḻi-mamaaḻang mana-yaaḻi? Girrjag!
    Warruburru-yung wurru-yabini-yinyung magurru mana-yaaḻi-mamaaḻang, warruburru-yung
    yuga wugurru wurraambalal yamba? Yii! Marri warruburru-yung wugurru wurru-burri
    nubagi-yung-duj anga na-king-duj.
  cop-BHC: ⲀⲖⲖⲀ ⲈⲦⲀⲢⲈⲦⲈⲚⲒ ⲈⲂⲞⲖ ⲈⲚⲀⲨ ⲈⲞⲨ ⲈⲞⲨⲢⲰⲘⲒ ⲈⲞⲨⲞⲚ ϨⲀⲚϨⲈⲂⲤⲰ ⲈⲨϪⲎⲚ ⲦⲞⲒ ϨⲒⲰⲦϤ ϨⲎⲠⲠⲈ
    ⲒⲤ ⲚⲀ ⲚⲒϨⲂⲰⲤ ⲚⲦⲈⲠⲰⲞⲨ ⲚⲈⲘ ⲠⲞⲨⲚⲞϤ ⲤⲈⲬⲎ ϦⲈⲚⲠⲎⲒ ⲚⲚⲒⲞⲨⲢⲰⲞⲨ.
  buk-buk: Mac asa a bu alic ŋgac naŋ sôc ŋakwê ŋayham, a? Mba! Lau naŋ sêsôc ŋakwê
    ŋayham ma seŋ gêŋ ŋayham, naŋ sêmbo gameŋ ŋayham gitôm kiŋ si andu.
  pri-NT: Bwa! Â gona dà na guwà pâra nau côo? Pwi jè âboro na é coona pâ ârabwée
    na po wâdé? Bwa! Wà tèpa âboro na wàrapwiri, âna rà tâa na ê wâra ukai, â dau
    wâru neemururà!
  zpq-NT: ¿Nac naque' caten' jale'elne'? ¿Nyaze' lache' šagüe'? ¿še bitw? ḻe beṉe'
    ca' zjanyaz lache' šagüe' na' chesenite' chese'ej chesagwšagüe' na' chesone' legr,
    bena' nita' yo'o güenchgua, ca no liž beṉe' gwnabia'.
  por-TFT: Pois que tipo de homem vocês foram ver? Ele era um homem que usava roupas
    caras? Não, não era! Os que usam roupas bonitas e vivem em luxo/elegância estão
    nos palácios dos reis, não no deserto/sertão.
  gwi-NT: Jidii hǫǫh'yaa eenjit t'akhwa'in? Dinjii gwach'aa zų' naazhii hąąh'yaa eenjit
    lee? Łyaa juu jyąhts'ą' nagwaazhii nąįį t'ee zhee gwachoo gwihil'ee gwizhit gwizhrįh
    gooraah'in t'oonchy'aa.
  gvn-gvn: Yurra wanyurrimbu dungan? Nguba bama nyajinka kambiji flash-balaji. Kari.
    Bama kambiji flash-balaji, jana bayanba yalbaymba ngulkurrbu bundanday. John yala
    kari.
  nhy-NT: ¿Akin kiné ankitatoj? ¿Ankitatoj se tlakatl katlej omotlakentiaya ika kuale
    itzotzol? Namejwan kuale ankimatij ke katlej kuale motlakentiaj katej ichan reytin.
  asm-FB: তেনেহলে কি চাবলৈ গৈছিল, এজন কোমল কাপোৰ পিন্ধা মানুহ নে? চাওক, যি সকলে উজ্জ্বল
    বস্ত্ৰ পিন্ধি সুখভোগেৰে জীয়াই থাকে, এনে মান্যৱন্ত লোক ৰাজভৱনতহে থাকে।
  okv-okv: Eto ainge mane amo do kesi pahave? Nei kiari bo ove javotoho asuketo euja
    avo kesi pahavete? Bo aingeko asuketo eora embomeni amo king ta bande ta pambuto
    kiaeteva
  mxt-NT: ¿O noo ra cha ñihnó sahma vaha chinyehe̱ ndo vaha? Ñima. Vatyi chitó ndo
    vatyi ra ñihnó sahma vaha iyó vaha ra ñayɨvɨ̱ ta iyó ra vehe rey.
  tzo-NT: Laj avilic ti ma'uc ti much'u tslap lec sc'u' spoc' ti c'alal na'ayique.
    Yu'un ti much'utic tslap lec sc'u' spoq'uique te nacajtic ti sna ajvaliletic.
    Mu'yuc palta cha'yic yu'un scotol oy yu'unic.
  ind-AGS: Jadi apa yang akan kalian lihat? Seseorang yang mengenakan pakaian yang
    indah dan mewah? Orang-orang yang berpakaian indah dan mewah tinggalnya di istana
    raja-raja.
  omw-omw: Nkye hia mwia taqarera vurave. Nkye nanra inraaikya taqarerata vurave?
    Tuavaaqa kyuqera ututo vaisira taqarerata vurave iho? Qaqao, tuavaaqa kyuqera
    uti varia vaisihua hia quminasata variarave. Mwi vaisihua nronra vaisi vuni variahua
    nraamwuqi nraahu variarave.
  yrb-yrb: '@see-verse:LUK.007.024'
  maa-NT: ¿Mé‑né xi tsanguì chìtsejèn‑là? ¿A jngoò xi̱ta̱ xi 'ñó ndaà kji nikje‑la̱?
    Jñò, jyeé 'yaà, jñà xi ndaà kjoàn nikje xi ókjá, xi ti̱koa̱ 'ñó ndaà kjoàn tsojmì
    xi tjín‑la̱, ya̱á títsa̱ya ni'ya‑la̱ xi̱ta̱xá ítjòn.
  mcq-mcq: Ja ijaho irakaꞌe kaꞌirono vaꞌare? Ea pini uneunecha mamaa sama hija kaꞌi
    ꞌahiume vaꞌara raka? Heha! Ea kaꞌene ijaꞌinaꞌe hijujija ateha mavarasaꞌini same
    ꞌee ara mamaa kaꞌene kiniepo hijujino hijura.
  sus-A: شَ نَ مُ عَ رَ، وٌ سِفَ مُنسٍ مَتٌدٍ؟ دُفِ تٌقَنيِ كَنيِ؟ نَشٍيٍ مَشِرِشِ
    عَ قَنيِ رَ، عٍ شَ دُنِحّ عِفِرِ بَننَيَ كُي، نٍيٍ تٌمَ مَنفّ بَنشِيٍ نَن كُي.
  jpn-1965: でなかったら、何を見に行ったのですか。柔らかい着物を着た人ですか。きらびやかな着物を着て、ぜいたくに暮らしている人たちなら宮殿にいます。
  fra-SBL: Mais qu'êtes-vous allés voir ? Un homme vêtu d'un doux vêtement ? Voici,
    ceux qui sont magnifiquement vêtus et qui vivent dans la délicatesse sont dans
    les cours des rois.
  yka-yka: Na, ine teˈ kabayaˈanbi pinayaman mapīhin? Aˈa magsemmek mahalgaˈ? Meˈ
    aˈa magsemmek mamahalgaˈin duk maparasahan teˈedin laˈi patennaˈanden dem astanaˈ.
  mle-mle: “Li gwur yigwuril viyakita wapwiy kwusuw ridi duw vikir yidiygwurik? Aw
    Jon atampika duw maa. Viyakita wapwiy kwusuw-kwanadiy duw viyakita wiyaam yarakara
    kwakwanadiy.
  shp-NTPO: Jainxonki jaweribi maton oinna iki ¿Westíora joni jakon chopa saweya?
    Akáma. Matonra onanke, ja jakon chopa saweaibo, itan jan raroti jakonma akaibo,
    ja apobo jain teetai xobonko jakana.
  aom-aom: O diehi jiëꞌe ae gaꞌi vaꞌarije höjo. Na niögu mabëhe sanuꞌe ioꞌamëꞌe ae
    jiego gaꞌi vaꞌarije höjo. Röhu ëhi jiëꞌe niögu ma ioꞌamoromo bövi biseꞌo marohëꞌe
    ma baeromo raromarue aribövioho bogo a rumoꞌe saꞌaroho raromoꞌi a masijehu raromarue
    osaremu raromarue höjo.
  geb-geb: Nde maaŋ muuŋgia thagɨna ganɨ zav wari vegi? Ee, nde shagi vhuuiŋ shargi
    guma ganɨ zav vegire? Fhuvara. Mba bigi vhɨrve kav ndɨgi vhuuiŋ hi bigin wari
    wo fhavi nzɨɨi gumgi, mba khesharigi gumgi, mbe ŋgui gari gumgir pani phenin ki
    gumgi ma.
  eng-WYCLIFFE: What wenten ye out in to desert to se? a reed waggid with the wynd?
  bsj-bsj: ye ka cer yera ka owe? nii ki kulendo twaba nyeu to, nubo ki kulenkyemereu,
    ci nuwa lima ti loni liyabe
  cak-cak: Nis-ta man xitz'et ta can jun achi ri ruyon nima'k tak cajil tziek yerucusaj.
    Tuka pan ivi', ri yecusan utzulaj tak tziek y xa ronojel c'o quik'a' che, pa qui-palacio
    reyes yec'uje-vi.
  chf-NT: ¿Cua' jini ajnet a chänenla jiq'uin? ¿Untu quira winic c'alin jele t'oc
    u buc finoba? Cälbenetla que mach. Ubixto, machcatac u cänäntan u buc mäx pitziba
    y u numsen q'uin t'oc lo que u ch'a'alesben ujinba ya'anob tan yotot bajca cuxujob
    rey.
  tlf-tlf: Aa minte ibo, intaben umaak utamum o ageta un-silip a? Ibo aget fugunota,
    tinum maak ilim tambal uta kup migi-balata, ataman un-silip aga? Umbae. Jon iyo
    ilim tambal migimin tinum kulatap ba kwa. Tinum ilim tambal migimin ita kamok
    king imi am tambal tem kal bom-nilipta, tambal kup bomip kale minte, Jon beyo
    iibaan kugol suun kup boma kuba.
  piu-2006: '@see-verse:LUK.007.024'
  poh-NT: Maꞌxta, majeꞌ? Chaj bih xponic awilow tak cho ar kꞌuruꞌ? Maꞌ reꞌ ta nchel
    jenoꞌ queh raj toꞌo̱l kꞌatal kꞌoric jeꞌ ru̱cꞌ xa chakꞌwach laj tzꞌih chic ricoj
    chiri̱j maj reꞌ take cꞌacharel jeꞌ ricab reꞌreꞌ, ar quicamanic eh quiwihꞌic pan
    suk laj cꞌacharic ar pan tak chakꞌwach laj pa̱t reꞌ quicꞌacharic woꞌ wi̱ꞌ take
    kꞌatal kꞌoric, majeꞌ?
  tue-tue: ¿Ñeenórẽ ĩñarã jeari? ¿Ãñuré suti sãñagʉ̃́rẽ ĩñarã jearite? Suti ãñuré
    sãña niirã́jã õpãrãyé wiseripʉ niicua.
  bjp-bjp: Ke sani gam la ta isi par u? Nenge kaltu ae i ges ta ini foron rokap na
    kilkiliis? Biil. Gam par u, fanse ae ri ges ini foron kilkiliis ae i fen e matri
    ma ri kiis pikpiik, ri kiis la na foron fel ken foron king.
  xon-xon: Ni nan buen ni ti kan uja u pee tiwanyaan na la aa? Binib bi pee tiwanyaan
    ki ji mmɔɔn na bi bibɔrb aadichal ni la.
  tzo-ZNT: Yajꞌalcꞌop Riox ay aqꞌuelic. Avilic ti muc bu lec stsꞌacubtasoj sbae. Ti
    muchꞌutic stsꞌacubtasoj sbaique, ti mu cꞌu meꞌanal chaꞌiique, jaꞌ li preserenteetique
    yuꞌun jcꞌulejetic.
  mpm-NT: Ti nu ni ka jandeꞌe ra yukan, ¿xi ni ka jini ra ja ñuꞌun da saꞌma vaꞌa nu?
    Va tuu, chi na kachi ri ja yɨvɨ ka ñuꞌun saꞌma fino kanchuku da ini veꞌe chaa
    ka kuu rey.
  ots-NT: ¿Cja huá gú möjmʉ pa güi cca̱htijʉ hnar hñøjø ca di je quí da̱jtu̱ drá tzi
    zö? Nu̱jma̱jʉ, cʉ cja̱hni cʉ i je quí da̱jtu̱ rá tzi zö cja̱ i ndo tzijʉ rá zö
    i bbʉpjʉ pʉ jáy ngu̱ cʉ cja̱hni cʉ i mandado.
  hoy-hoy: रा बाक नीव येन नोळली होगीदिर? येन मुलायम कपळा हाग्द मंळसा अक? जो भळकीला
    कपळा हाकतार अदिक सुखविलास देल ईरतार, आंदुर राजभवनगोळ दा ईरतार.
  uri-uri: Kipm pike kai akal ari kuina ur? Melnum a nowe hapm worwor aki? Tu melnum
    a nowe hapm worwor tolpa pati, tu pa al kipm ari kai wan a tu melnum wail wail
    a ntie kweiur kweiur worwor ai.
  amo-amo: Bara nani iyaghari iwa nuzu ndi yene, unit unan kuyok kucine? Yene anit
    alenge na idinsu kuyok kucine inani sosin nanya nlanzun mang, idi kilari tigo
    wari.
  pjt-pjt: Palu nyaaku nyura palunya nyakunytjikitja anu? Tjinguṟu nyura anu mantara
    wiṟutjara ngaṟanyangka nyakunytjikitja. Palu wiya, Johnnga palu puṟunypa wiya,
    panya wati mantara wiṟutjara mayatja puḻkaku waḻingka kutju nyinapai ilytjingka
    wiya.
  cwe-cwe: Vino muhita kulola choni? Vino mugesa keza munhu yoyaiyawale mawalo yanogile?
    Bule! Wanhu woiyawala mawalo yanogile na wene ugima unogile wokala mwiizikaye
    za wafalume!
  daa-NT: Yampa, ku ɓaaw tale maa ? Gem kaak is kesuun taat samaane walla ? Ha’a !
    Ŋuur kuuk is kesuun ta samaan-at, ŋuur gay gamnar kuuk goy ɗo geray ku sultinniidi.
  mlp-mlp: Teq ne nog diq ahol waqnan saw nab lehiy? ham. Ne mat araq tubusan dimunta
    welim ossa ahol waqnan lehiy ye? ham. Haiqgam ham. Mataw ginaghan kabemmota tubusan
    dimdimunta giholib emim didaq dimdimunta neqayta na in king gigo bit aseseqtabmo
    osayta ham.
  ape-C: O panak um putik maresh? Ipak panak um putik anan arman douk nore yopihi
    atih rupeh iri? Uwok. Shenek yopihi atih rupeh aria shawok yopishi atish worigunish
    aria shape wosik atin iri, eshudok douk shape king-omi amamig otug urusag.
  bgs-bgs: Ándà yu pamasaki tô manubù na gumpak ka dakál é lagà, su tô mga gumpak
    ka madigár asta madigár é kóddô, tô gó tô góddô tun ta palasyo ka harì.
  faa-faa: Repo yakapa aseako pusuare? Aporo kau rakisiane aseako pusuare? Wae. Aporo
    kau rakisiane makata su siaraka unihaemo apea rerapo. Aporo kau rakikia yaoa rerafapo.
  kik-kik: Angĩkorwo ti guo-rĩ, mwathiĩte kuona kĩ? Hihi nĩ mũndũ wĩhumbĩte nguo njega?
    Aca, arĩa mehumbaga nguo cia goro na magekenia na mĩago ya thĩ maikaraga nyũmba
    cia ũthamaki.
  cap-NT: ¿Tsjii finu zquitchiz z̈oñi cherzñi ojkchinc̈huctaya? Anapanz̈, jaz. Finu
    zquitchiz z̈oñinaca chawc jilirz̈ kjuyquiz z̈ejlc̈ha. Niz̈aza wali jiru kamñi
    cusasanacchiz z̈oñinaca chawc jilirz̈ kjuyquiz z̈ejlc̈ha.
  ksr-ksr: “Me naa iwoiga iibombaajoŋ keŋgi? Eja malekuya akadamuyawo mouma laligoroti,
    ii iibombaajoŋ me? Mobu, ejemba malekugia tereya iimasiiŋsiiŋawo mouma kema kaŋ
    siiseweweya qaa laligojuti, iyoŋonoŋ mono kiŋ yoŋoo jiŋkaroŋ mirigianoŋ laligoju.
    Ii baloŋ qararaŋkoŋkoŋanoŋ qaago.
  eng-TNT: But what went ye out for tose? A man clothed in soofte rayment? Beholde
    they which are gorgeously apparelled and lyve delicatly are in kynges courtes.
  sbs-sbs: Linu chinzi chobayendi kukabona? Mukwame yozabele zizabalo zinolonolo?
    Lole, bazabala zizabalo zimaniniza ni bahala mumbombolelwa bena muzibaka zibasimwine.
  sue-sue: Nikare nena ne gamu bamisewi? Nikare ema zo tama woi ewananare noisia awa
    gamu bamisewita? Tepo awa. Erama nena sekare sekare inowera, o tamara nena ewa-gaewa
    pupinowera, erama ago ine awa nukare ema tuara nana sora itewera awa.
  fra-NCL: Qu’êtes-vous allés voir au désert ? Un homme vêtu d’habits mœlleux ? Mais
    ceux qui portent des vêtements précieux et vivent dans les délices sont dans les
    palais royaux.
  bhg-bhg: Ata rorae ro gain idegedo maundo esitevi? Embo ombarijiari virarae tamoda
    piari awa gain ta? Ango ae! Embomai giropagiro ari edo itari kumbari davebé dave
    ango awa daotegeregarida oromandoda isima edo era.
  snn-NT: ¿Mësacua neni ëñañe ro'tare'ne? “Ëjaguë caña ju'iguëte ëñajaiñu” cacuata'an,
    ja'nca ju'imaji'i. Ëjaguë caña ju'icua yua me'najeiñe ba'icua, ja'ancua yua ta'yejeiye
    ëja bain huë'eña se'gare ba'iyë.
  atb-NT: Haû a nghut jáng, haî lé wú râ matú e akô lhú? Nú-nhâm é mebu wut sû lé
    wú râ matú e akô lhú? A nghut! Wú keq, gyai hpaû é mebu wut luî agùn agó wó bang
    gi, hkohkâm-wâng pé má sheq ru nyi lhê.
  wro-wro: O! Ḁŋudja njiriŋaŋuru mąra wunja? I:dja wobi mumula tai iŋgąniŋaiena? Wai!
    arka wobi adbąlalaia nąnja, tjiŋi:ra ąŋgeŋa, maiarum ardaiud' dąnja kadun.
  cek-AK: To tih ai boeh loe tih khet han ih maw na caeh o? Khukbuen kanaem angkhuk
    kami khet han ih maw? Khenah, kahoih khukbuen hoi kamthoep, kanawm ah khosah kami
    loe, siangpahrang im ah ni oh.
  bkd-bkd: Duminiyà kaw ba daan ta daw maahà nuy sa tungkay madagway ha pinaksuy din?
    Hurà gayed ta sa etaw ha tagpinaksuy hu madagway daw mahayahay sa pagtimà din
    duun taw dà agkaahà hu mga balay hu harì.
  ctu-76: Mi mach jiniqui, ¿chuqui tsajni la' q'uele' che' jini? ¿Tsajni ba la' q'uele'
    winic xojol i cha'an c'otyajax bʌ i pislel? La' wujil isujm jini am bʌ wen c'otyajax
    bʌ i pislel yic'ot mu' bʌ yajñel ti ricojlel, ya' añob ti yotyot ñuc bʌ yumʌlob.
  lac-NT: Mʌ' binechex a wirex turiri' xib a ju buquimʌn noc' irej wa neyʌn u taq'uin
    a cu buquintic u noc'. Mʌ' ja wirej, a mac cu nebuquintic u jach tsoyir u noc'
    ti' cʌja'anob ich u palacio rey. Robob cu qui' janʌnob xan. Mʌ' a bin a wirex
    irej wa Juan ich tʌcay ru'um.
  xla-xla: Wua꞉ oplamita tluka ka꞉ka꞉dle didiyepo pollati natila tauwa? Hao. Adipalati,
    tluka ka꞉ka꞉dle didiyelalo soye dokopala sota popa꞉lalo aya ka꞉ka꞉dle dla popa꞉mdepo.
  xav-NT: E uza wẽ na 're si'uza mono wa, ma tô ĩtẽme 're anomro aba mo, 're sabu
    za'ra wa'aba mono da. Mare di. Uza wẽ na 're si'uza mono õ di. Uza wẽ ré 're ĩnomro
    mono norĩ hã, te apito nhorõwa ãma 're si'ubumro. Uburé marĩ hã ĩwẽ uptabi si,
    te tãma 're hâimana za'ra, ta norĩ ma.
  cuk-cuk: ”Degite, ¿ar ibi-dakega bemar arbisunna? ¿Bemar dule-wargwen-mor-nued-yoi-gudiid-dakega
    arbimala? Suli. Ar dulemar mor-nued-yoi-gudimaladdi, wergudimalad, amardi reymar-negyagi
    gudidimalad.
  tbf-tbf: Sien va a kap, mi sana nga nga ra dengarie? Mi ka a vavaso ngan bu banga
    tsetstseik? A kap, egie ese gi ta vavaso ngan bu tsetstseik ta matmatot ma gi
    ta ko mon simi sinavei nia pinike tuvuon ngan kegi lakep leong nia varese mo kegi
    tino simi pirpir, gi mon i aron bu vonuo sibu kovakova ka leong.
  uig-CYR: Яки есил кийим кийгән бир әрбабниму? Мана, есил кийимләрни кийгән, әйш-ишрәт
    ичидә яшайдиғанлар падишаларниң ордилиридин тепилидуғу!
  ikw-NT: Ọ bụ kịni nhne anụ znernu ọ whnụ? Nwerukna wogwu iwo marnụ mma sa? Le, ele
    noowo iwo marnụ mma, ele wu bụdnu oriri nụ ọnwunwo zị n'ọro ele eze.
  khs-khs: 'Eta: alamananeke, kiyawa ena popa:na:pela: hapala? Kiwa sena sa:le sao
