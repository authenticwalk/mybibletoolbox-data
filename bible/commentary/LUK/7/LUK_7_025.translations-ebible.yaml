    yadi walokoloko himimiyami-ma tokikaiwabu yadi manuwa lakahina againe himimiyami.
  yao-yao: Nipele mwajawile kukulola ichichi? Mwajawile kukunnola mundu jwawasile
    iwalo yakusalala? Ngwamba! Ŵakuwala iwalo yanti yele ni kutama mu upoche ali mu
    majumba ga chimwenye!
  tgp-tgp: Pani sava natu ka vano vara ha er̃i hitea ea? Tamlohi matea mo ru na ruru
    r̃uhu matea ea? Ka levosahia vara la haratu la lo ru na ruru r̃uhu jea, la lo
    toho na jara Supe tavera purongo.
  auc-NT: Ïninque edæ quingänö ingante acæte ante gomïnitapa. Edæ waocä weocoo waëmoncoo
    mongæ̈nongä ingante mïnitö dicæ acæ gomïnitawogaa. Ïñæmpa weocoo waëmoncoo në
    mongæ̈näni ïñömö nämanque ante pönente näni ænte mäincoo beyæ̈ ante në towënäni
    inte tömënäni ïñömö awënë oncönë quëwënäni apa quëwënänii.
  kbc-NT: Amiina anemii awinitiwaji? Domigemii awini ɡ̶oneleegiwa anele me dinixo?
    De jeloɡ̶oditaɡ̶awatiwaji! Niɡ̶ijo anele me dinixotibigiwaji, ane diɡ̶ica ananiaditema,
    ane diɡ̶eladetigi diimaɡ̶a libinienaɡ̶a, liɡ̶eladi niɡ̶inoa inionaɡ̶a-eloodoli.
  bmh-bmh: Ag ein betei pemenin? Ag du tub naliu maimai dareun betei pemenin ta? Dudu
    ag tibur galau tibur galau naliu mui, ag ecesab asiu mui han, ag uzan zau naliu
    ebu danemen.
  ctu-BL: ¿Chuqui tsajni la' q'uel? ¿Jim ba juntiquil winic wen i t'ojol bʌ i pislel?
    La' wilan jini wen chumulo' bʌ mu' bʌ i lʌpob weñatax bʌ pisil añob ti' yototob
    reyob.
  meq-meq: Aya ane kəla ka yum ka zəbumaw na, ka mey? Ka zəbumaw na, ka ndo malambaɗa
    bo eye tə petekeɗ lele eye ɗaw? Tsukuɗu kəkay? Ane tuk na, ndo neheye tə pa ka
    bo petekeɗ lele eye ada wu tay hay lele eye na, nəteye mandza eye na, mə gay i
    bəy hay.
  noa-H: Magan ¿k'anim wounta hoon wëtjierráma? ¿Woun k'ajũa hajapp'a jũa simta hoojupii
    hawia hoon wëtjierrá? Pãrau k'ap'ʌ nʌmgui hajim hanʌm, k'ajũa hajap'a jũanaa t'ach
    biwaa k'oojem k'ʌʌnan sĩi p'öbör hee di hooimʌm heeta naajem, reinaan dʌ̈i hãba.
  alp-NT: Pibe imi keu kena ono saisa? Keu kena selu tamata rebe ialike pakiane misete,
    pibe tamata rebe ialike lapune misete kai rebe eni taneiaru o? Mo moyo? Le tamata
    ele mere irue kena luma misete!
  san-VEL: yuuya.m ki.m dra.s.tu.m niragamata? ki.m suuk.smavastraparidhaayina.m kamapi
    nara.m? kintu ye suuk.smam.rduvastraa.ni paridadhati suuttamaani dravyaa.ni bhu njate
    ca te raajadhaanii.su ti.s.thanti|
  kbq-kbq: Hianagi Na'a ome kenaku vu'naze? Fru fru huno konariri'ane kukena hu'nea
    vahe ome kenafi? I'o, knare konariri'ane kukenama hu'za, so'e zampima nemaniza
    vahera, kini vahe nompi nemanize!
  kbh-kbh: Y ndóñese, ¿ndayá jinÿama choye s̈mojánbocana? ¿Canÿe boyabása uámana ents̈ayaca
    bopormaná? Ndoñe. Ts̈ëngaftanga s̈mondë́tats̈ëmbo chë uámana ents̈ayaca bopormánënga
    y chë bëtscá bomnánaca nÿe tondayama ntsecochinÿencá vida bomnëngna, reyëngbe
    yebnënguiñe mondbétsiyenama.
  ron-LSB: Dar voi ce ați ieșit să vedeți? Un om îmbrăcat în haine moi? Iată, cei
    care sunt îmbrăcați frumos și trăiesc delicat sunt la curțile regilor.
  pon-pon: De da me komail koieila en kilan? Komail men kilan aramaj amen, me likau
    kida likau muterok? Kilan, me kin likau kida likau linan, o kaped en mana, kin
    mi nan im en nanmarki kan.
  nhe-BL: ¡Ximoilhuica! ¿Tlaque inmochiyayayaj inquiitase? ¿Inquichiyayayaj para Juan
    elisquía se tlacatl ica iyoyo nelcuali? ¡Axtle! Ya inquimatij tlacame tlen motlalilíaj
    ininyoyo nelcuali, tominpíaj huan itztoque ipan ininchaj tlanahuatiani.
  sps-sps: A saa te nai tagei ami na? A mes te vaun vau tsunian mamarof ge? Vainy
    te vau fi ror nei kaa miror a masun ai ri kaa ror tana numaa tana fo gotouf.
  wnc-wnc: Ginu kuke sanga mina binga kanangge kuking? Ba ginu kuke kawawa aminu tapatuta
    tauknga takeake pasiwan kanangge kuking ba dasing? Wena. Aminu tauknga takeake
    pasikaingu aminu buyambam tapaapae yotnane yuaing,” ngang yanikut.
  bus-bus: Bↄ́n a gaa gwa saa? Gbɛ̃ kɛ̀ pↄ́kãsã zãɛ danan yↄ́? Nnamari kɛ̀ aↄ̃è
    pↄ́kãsã maaa daanↄ ègↄ̃ kú kíbɛmɛ.
  gub-BL: Ma'e pexak peho. Aipo awa kamir ipuràg eteahy ma'e imunehew par pexak. Nan
    kwaw pa. Kamir ipuràg eteahy ma'e imunehew par upyta taw pe tuwihaw hàpuz me wà.
    Nuiko kwaw ywyxig heta haw pe wà.
  imo-imo: Aku tepa mele kanongei naa puringi lemo ambele mele kanongei puringiya?
    Iye te maminye paa pengama pakopa molorumuna kanongei puringiya? Jon yu aku tepa
    naa moromola. Imbo kamako molko, mele awini noiko, maminye paa penga pakoromelema
    iye nomi kingimanga ulkena kau moromelena karomele kano.
  boj-boj: Deqa niŋgi tamo kiyero unqajqa wadau sawaq gileb? Niŋgi tamo gara bole
    walaosi laqnu qaji di unqajqa gileb kiyo? Di dego sai. Tamo gara bole walaoqnsib
    ñoro koba ti unub qaji naŋgi mandor kokba naŋgo talq di unub.
  eng-DRA: But what went you out to see? a man clothed in soft garments? Behold they
    that are in costly apparel and live delicately, are in the houses of kings.
  knf-knf: Kë we wi wi naşaaŋ aya pten ba? Ñiinţ anñëgiiŋ a i? Bankaaŋ iko inuura
    abot ade umundu bawo du itoh yi başih.
  san-KHM: យូយំ កិំ ទ្រឞ្ដុំ និរគមត? កិំ សូក្ឞ្មវស្ត្របរិធាយិនំ កមបិ នរំ? កិន្តុ យេ
    សូក្ឞ្មម្ឫទុវស្ត្រាណិ បរិទធតិ សូត្តមានិ ទ្រវ្យាណិ ភុញ្ជតេ ច តេ រាជធានីឞុ តិឞ្ឋន្តិ។
  arn-NT: ¿Chem am pemeymün? ¿Kiñe wentru llümllüm kümeke takuwün tukunielu? Eymün
    kimnieymün tüfeychi re llümllüm kümeke tukuluwkülekelu ka re kawiñ mew mülekelu,
    tüfachi pu che ta longko ülmen ñi ruka mew müten mülekey.
  zas-NT: ¿O chu biquiaadi? ¿Tijb bén najcw lajd zagdxe ya? Lëjt ragbee guial bén
    rajcw ree lajd zagdxe, në ree bén naban zagdxe, lën palas zojb reeman.
  ken-NT: Bǎrɔŋ nyaka amɛm baso bɛghɔ yi? Mmu anɛ afyɛ́ bɛrɨ́tí ndɛn amʉɛt kɛ? Bǒ
    abhɛn báfyɛ̀ mɛnyǔ ndɛn ɛbhɔ báchɔ̀kɔ chi amɛm bɛkírí-bafɔ!
