    tahõtinytenyte. Iwese iòlò taheto wihikỹ‑ki ratximyhỹre wesemy aõbo tahõtinytenyteri.
  zao-NT: Ne os nagte tata, ¿cho lo ngwatwii goo tsa? ¿Chu ngwa goo ngwatwii goo lo
    thib zha kuu nzhok lar wen? Wen ne goo lee re zha kuu nzhok lar wen ne re zha
    kuu ntsow kuu nlaaz, nak re zha kuu nzo liz rey.
  byx-byx: Dap ngu lu ngen mit ip ngenet lu ama gi? Kua luqa i qa muremiis ne ama
    luan ama atlunget? Kuasik. Dap lura i ra turemiis ne ama luan ama atlunget, dai
    lura raqurla dai ai de qurli ra ve ama qelaing-gelem-ta araa vet.
  ctu-CTI: Mi mach jiniqui, ¿chuqui tsajni la' q'uele' che' jini? ¿Tsajni ba la' q'uele'
    winic xojol i cha'an c'otyajax bʌ i pislel? La' wujil isujm jini am bʌ wen c'otyajax
    bʌ i pislel yic'ot mu' bʌ yajñel ti ricojlel, ya' añob ti yotyot ñuc bʌ yumʌlob.
  zos-NT: Entonces ¿ti o maṉ mi a'mdame? ¿Será que mi ⁿ'yoñdyamu va' mi a'mdam pøn
    vøjpø tucu'ombøte? Ji'ndyet jete, porque myespapø'is vøjpø tyucu, y ityajpapø
    vøjø, møja'ṉom aṉgui'mbapø'is tyøjcomo ityajpa. Ji'n ityaj ta'nø'omo.
  gvs-gvs: Nakae geya, go sem kona latuwomi bego avatau kogite? Gea, komi latuwomi
    koroto tayamo mana kwama dedevina kogite? Geya ae? Konōve. Tauyadi madi kwama
    dedevina be madi mani gagaina tolovina idi vada dedevidi goi sikaaiyaka.
  kbm-kbm: Me yem ule ve undi amol ti ebe gino kup vevies ge ok? Ma yapin! Amolmol
    ebe ino kup vevies ge ok eisir imbweg nangge amol bamo (king) ebe geb amolmol
    dabin ok ane nam ge!
  tew-tew: Heḏi hangîˀ wíˀímääpíḏí, hä̖ä̖-an handi bînmúuníḏí ímää? Ti wí toˀwí
    koḏitꞌowa waagi naˀaamuuˀiˀ? Ti wíˀúnhanginnáhpíˀan iowápoeˀo, heḏá Jôesi Táḏán
    saˀwóˀgí dívíˀawendeˀindá heḏá hä̖ä̖wí tꞌä̖hkí dâymáaˀindá tsonninbí tewhá heˀendi
    eeje dithaa.
  rmc-rmc: Abo, so geľan te dikhel? Manušes urdones andro barikane gada? Se ola, ko
    uren o barikane gada a dživen barikanes, bešen andro palaca.
  apr-apr: Ngan kala nga bet la kakamata soo so? Bet la kakamata tool atu yo itar
    moro ki dook mata i, too? Tiap. Di tooltool yo titar moro kidi dook mata ilo tinidi
    le tinidi dook mata ye nga, ngan tipas le tinepe rumu mai ke tool mai yo matan
    kala tana mai kidi, in leu.
  tiy-tiy: Aw ménangéy gom diyo inok téméngténg gom ségétéw étéw toow fo fiyoy kégal
    ne? Békén, non i de étéw kémégal ro fiyo brab do kawasa, énda bati ro dob de gonon
    énda i étéw de bati. Yamula bati ro dob de toow fo fiyo lawi kay de datu.
  nlg-nlg: ?Na hava tau rughuhoru ni va righiana, na mane te nighi pupulu na lei tivi
    malebo? Taho! Na vure tara pupulu vaghaa keri ke, gaira tara kabu vunaghi tana
    vale ni Vunaghi haba!
  dgr-DOGNT: Hanì-le-ı̨dè ayìı ghàahda ha ekǫ k'eahdè? Dǫ nezı̨į̀ nàhtł'ı̨ ghàahda
    ha nì aaht'ı̨? Į̀le, dǫ goht'ǫ dètìı t'à-aget'ı̨ı̨ sìı k'àowocho wekǫ̀ hoı̨zı̨ı̨
    goyìı nàgedè hǫt'e.
  pes-OPV: بلکه بجهت دیدن چه بیرون رفتید، آیا کسی را که به لباس نرم ملبس باشد؟ اینک
    آنانی که لباس فاخر می‌پوشندو عیاشی می‌کنند، در قصرهای سلاطین هستند.
  ron-1924: Атунч че аць ешит сэ ведець? Ун ом ымбрэкат ын хайне мой? Ятэ кэ чей че
    поартэ хайне мой ши чей че трэеск ын десфэтэрь сунт ын каселе ымпэрацилор.
  tpz-tpz: Eöm to nö voh nös pa ep in a teꞌ to ohop non a ma ohop ep vavih? Ahik.
    A napan to ohop ne a ma ohop ep vavih, pare teꞌ me ne pa ma tah vih va po sionin.
    A pap teꞌ poë varih to teꞌ ne sih pa iuun pa teꞌ sunön.
  agd-agd: Tiretí ankan náiyasá onano vará oriyare fono. Mana vanta ano kama auí danasá
    uren bayá onano van oriyare fono. Ída ino. Kama auí daná ma ukhein banta kéká
    ano kin amápin mi váé iyan mino.
  rkb-NT: 'Suão soho nitsasoko: — Amo skaraba ikiahatsa jerukbara bo tsikukurunaha.
    Amo sa tsinykynaha, hwi tsibik zopok humo wãkwãk nikara. Batu ba. Suão batu hwi
    tsibik wabyita niy. Amo tsiny tsihikiknaha. Tisuksapyrẽta ja. Batu, sisuksapyrẽtsa
    ispehatsa wahoro sihezõje taeze mopykyknaha. Sinamyrẽtsa. Suão inamybyita niy.'
  san-THA: ยูยํ กึ ทฺรษฺฏุํ นิรคมต? กึ สูกฺษฺมวสฺตฺรปริธายินํ กมปิ นรํ? กินฺตุ เย
    สูกฺษฺมมฺฤทุวสฺตฺราณิ ปริทธติ สูตฺตมานิ ทฺรวฺยาณิ ภุญฺชเต จ เต ราชธานีษุ ติษฺฐนฺติฯ
  iws-iws: Kɨma dimu dimɨn komii kɨgam namkɨm? Mɨ kɨma tari inkam nwɨrɨn yɨuɨs mɨiyɨk
    mɨiyɨk niiyɨn siir kɨgam namkɨm, aniya? Mɨ inkamɨm yɨuɨs mɨiyɨk niiyɨm mɨ dimɨn
    taemɨn mɨiyɨk mɨiyɨkakɨm sɨma tɨ hɨriinan inkamɨm yɨm ɨni inkam komiiyɨm nu kɨgrɨraowiyɨm
    sɨmiir omaka hɨrar nwowɨm. Jon siya tɨ hɨriinan inkamɨn siya rani.
  pol-SZ: Kogo przyszliście obejrzeć? Ładnie ubranego człowieka? Ci, którzy dobrze
    się ubierają i żyją w przepychu, mieszkają w królewskich pałacach, nie na pustyni.
  ztq-NT: Aan deelñee kukuydy to ngo, ¿pe cos kukuy do? ¿Pe kukuy do tu xaa nii nakw
    ladx non yak? Por nan do gon nii lidzy sye rey no xaa nii nakw ladx non ni xaa
    nii mbëë mbañ.
  zai-NT: Pa cadi nga la? tu yeguuya tu ya'. Ñee yeguuya tu ti hombre zuchaahui la?
    Peru laatu nanna tu cani zuchaahui ne cadi cayaadxa laa gasti la? cadi nabeza
    ndaani gui'xhi sinuque ndaani lidxi rey.
  upv-upv: Ia, kaman kamwera kaplesi sev ko? Jinibb san nga muri sunsun nga m̃imau
    m̃irres? Ejki rres nawon. Lartul nga maruri sunsun nga mirpok araan erres ko arlik
    renge laut se numal nir.
  wap-NT: Kanom dii shaꞌa wuruꞌu utukapaꞌazooniaz naꞌii? Oo utukapaꞌazon pidan konaunamaꞌo
    oo umanawunuꞌo ukaiwadinpan? Pidan umanawunuꞌo, naꞌiki kaiwadinpaꞌo kaimanaiman,
    umashaapan kabaun umanawunuꞌo diꞌii?
  mva-mva: Tago nge rakana-tina ka kamate kana ka kalako? Tamoata ngazing uia inangananga
    kata ka kamate kana ki rakana? Tago-la! Maka ma tamoata ngazing uia dinangananga
    nge boaduboadudi be anuatanepoa pera kandi bibia-lo ka disukoaki!
  dwr-NT: Woy ayaa be7anaw keseedditee? Lo77o mayuwaa mayyeedda asaa de7uwaa? Lo77o
    mayuwaa mayyeeddawanttunne barena giigissiyaawanttu kaatiyaa gollen de7iino.
  kfw-kfw: Ang ka-enme ningni'n ningsuok ah ningsi? puondiar katha inluk ah kaom mi
    ka-en ningsibe? Enru, enzoot kaom puondiar inluk mi khachu reng inna nimusik eii.
  bfz-bfz: तो तुसे तेबे क्या देखणे गये थे? क्या नरम टाले पईने रे मांणूए खे? देखो जो
    भड़किले टाले पईनोए और सुख-विलासो रे रओए, सेयो राजभवनो रे रओए।
  cuk-09: “Degite, ¿ar ibi dakega bemar arbisunna? ¿Bemar dule-wargwen-mor-nued-yoi-gudiid
    dakega arbimala? Suli. Ar dulemar mor-nued-yoi gudimaladdi, wergudimalad, amardi
    reymar-neg-yagi gudidimalad.
  ben-OBCV: তা না হলে, তোমরা কী দেখতে গিয়েছিলে? মোলায়েম পোশাক পরা কোনো মানুষকে?
    তা নয়, যারা মূল্যবান পোশাক পরে, বিলাসবহুল জীবনযাপন করে, তারা তো রাজপ্রাসাদে থাকে।
  mil-NT: Te ni ñà túú ní sàndéhé‑ndó ɨ̀ɨⁿ tée nìhnu dóó vǎha dóó vii càa. Te nchòhó
    xìní‑ndó sǎ ñǎyiu sàcuíhnu dóó vǎha dóó vii càa ñá túú nǎ cúmǎní xií‑yu, te nchaa
    ñáyiu‑áⁿ ndécǔ‑yu vehe cue tée cùnuu yɨndaha ñaha xii ñáyiu.
  myu-myu: João doti teibog̃ g̃u. Teibog̃at kukayũ adeayũ kukat tuk'a be opop ip―ibubut
    adeayũ.
  amk-amk: Ampafe mera wa we mewati fiani, mano sensuni na ansung kaiwewa denteng
    foi e? Bireri, weo inontarai esansunsa na ansung tonana fo tuti ene fi bitoya
    fosa mani enayai na munu mananu fo terai.
  fai-fai: Bá, kaliw namti, á utakun uta utamumo, kale unemsiwe? Bade kinim ilim kidel
    mikiba mok beta bade? Bá, yak ilim kidelok ata tam teinu madák teinu ufek ufek
    seng kin budusi so keimin be kamok kamok im am dukum kal kutiyábiw.
  ura-NT: Chatohanai coaraquichelu. Leinjiin cacha cajione caohacha que necoreeteein
    neina coaraquichelu. Nete nii cajione caohacha que necoreeteein nenacaauru, cocoainanacaihuru
    loreri asae neeuruhane coitucuhiche raotojoeein.
  mcd-NT: ¿Ascan ahuuscai Juan oinpai man fonimun? Itsairaca nan nocofunun sahuuti
    sharacapacoin sahuucun oincai man foni. Ma. Juanpacai sahuuti shara sahuumisima.
    Niaifofoanfin ato pushu muranshon sahuuti sharacapacoin sahuutirofoquin.
  urt-urt: Ta pakai pe, yip yal ŋaiye pa yetekeꞌe lahmende? Yip yala yetekeꞌe miyeꞌ
    ŋaiye dendeꞌ hihyilih miꞌ supule? Pakai! Lenge miyeꞌ tuweinge ŋaiye dendeꞌ hihyilih
    taꞌe liki, topoꞌe tinge tatame ŋaiꞌe ŋaiꞌe tetehei bwore pe, tinge yarp ya yoto
    yokoh embere miꞌ supule tikin kiŋ ende.
  awk-awk: Minariġ ko nura uwa koruġ kolaġ nakilliko? wakȧl upulléu̇n ku̇ri poitoġ
    korikin to? A! bara upulléu̇n konéin to ġatun bara murrȧrȧġ kȧtan takilliko, yellawa
    bara piriwȧlġél la.
  kiz-kiz: Lakini Mwalotili kwibhala kulola kiki, munu jhaafwalili kinofu? Langajhi
    bhanu bhala bhabhifuala maguanda gha kifalme ni kuishi maisha gha starehe bhajhe
    mu nafasi sya bhafalme.
  tzo-TZE: Laj avilic ti mu'yuc lec sc'u' slapoje. Yu'un li boch'otic toj lec sc'u'
    slapojique ja' li boch'otic tey oyic ta sna ajvaliletique.
  lex-lex: Mlia' de mpiahaka hya'a pa mimkeka? Mpiahaka riy ida maka naniairi samomuounu
    me nmori-ndar niohora re'eni-tniarnu? Riy mak emkare, ha rden la tuna ray romni-lewnu!
  dov-dov: Pesi niinzi nchimwaya kukubona aanze? Mwaalumi uuzwete zizwaato zibotu?
    Amulange, aabo bazwata zizwaato zibotu abakkede buumi bubotu bali mumaanda abaami.
  rgu-rgu: Emi ta meu mita lahenda pake bua-loa mabeli, huu fo lahenda rupaꞌ leo naꞌ
    a leo nai uma maneꞌ a.
  toc-NT: Pus ni̠para huá qui̠ucxílhtit. ¿Túcu chi̠nchú qui̠ucxílhtit? ¿Osuchí qui̠ucxílhtit
    cha̠tum chixcú hua̠nti̠ luu lacuán lháka̠t ca̠lha­ka̠ni̠t? Porque mismo hui­xinín
    catzi̠­yá̠tit pi̠ hua̠nti̠ xalac­ta­pa­ra̠xlá y lacuán lháka̠t ca̠lhaka̠y y luu
    lak­li̠­la­káti̠t tata­siyuy pus xlacán antá tahui­lá̠­nalh nac xchiccán lac­lanca
    ma̠pek­si̠­naní̠n anta­nícu ca̠tlá̠n nata­la­tamá̠y.
  ulk-1902: Nalu lu uaba bakeauare erdalare? nako le am uali gebgeb? Dasmer, uader
    am debe uali, pako debe leuer eroare, uiaba mamoro emeri opole ra meta ge.
  som-som: Laakiin maxaad u baxdeen? Ma waxay ahayd inaad soo aragtaan nin dhar jilicsan
    qaba? Kuwa dharka wanaagsan qaba oo hodan ku nool waxay joogaan guryaha boqorrada.
  mam-C: Qa mina, ¿Ti'taqtzin kyajtza tu'n kylonti'y? ¿Moj qa jun ichin manyor tb'anilx
    t-xb'alin tok? Me b'i'n kye' kyu'n, qa toj kyja nmaq kawil najleqe kye' ichin,
    a tb'anilx kyxb'alin tok, ex nimx nchi achin tzalu'n twutz tx'otx'.
  ndj-ndj: Mukayendili kumlola mundu wa wuliwuli? Mukacheyi mundu yafwalili yingwa
    nofu? Ng'odu, vandu vakufwala yingwa sha nyanyi na kwikala ngalilu nofu vava munyumba
    sha wutwa!
  mbj-NT: Ti tanado bä, h'ëëd ti bë heg'ããs t'ĩĩ hẽnh? Aj'yy saroor ky n'aa gebah
    do dadäk do bë heg'ããs t'ĩĩ hẽnh? Dooh. Saroor ky n'aa gebah do hanäm do dadäk
    doo, sahõnh hẽ rah'yy karẽn do sa wë hanäng doo, dooh raboo bä tabanawäng bä.
    Sa wahë n'aa tób hanäm doo gó rababok tii.
  lat-VUC: Sed quid existis videre? hominem mollibus vestibus indutum? Ecce qui in
    veste pretiosa sunt et deliciis, in domibus regum sunt.
  ngp-ngp: Ivi nomgenda kukaulai? Mnt'hu availe suke zedi? Manyeni kugamba want'hu
    wavaile suke zedi na want'hu wana wikazi wedi weyuko kwe mazumba ye kiseuta!
  aoi-aoi: Dukwa kirr-aburangkama kirrakina nenungkwarba nibina n-awiyuwiyebenama
    dukukwulyubena dumbala akwa n-alyelyubarinama eningaba aninga akwa nu-murrkumurrkwulama
    mamurrkbalya-manja mamukumungkwulinga? Namukwiyadakine-ka nenungkwarba kirr-andeyuma
    dukwa-da. Nare-ka. Namukwiyadakina nenungkwarba nara erribirra ambilyuma alarrkingburingka-manja
    angalya umba alikira-manje-ka n-ambilyama, wuburra wurrububungkawa-langwa-manja
    alikira nakine-ka-da,” ni-yama Jesus wurrumurndakibina-manja warnumamalya.
  enq-2: pande aki mende kanja peami? Akali mende yonge pee epe mendapuame yati petae
    kateamo kanja peamipi? Salapape! Akali yonge pee epeme yati petae dupame, muni
    andake pupenge dupa sambapala, auu kaeyao kiŋi dupanya andaka katengema.
  eng-ASVBT: But what went ye out to see? a man clothed in soft raiment? Behold, they
    that are gorgeously appareled, and live delicately, are in kings’ courts.
  mna-mna: '@see-verse:LUK.007.024'
  rmy-ARLI: Ili so ikliljen te dikhen? E manuše ano barvale šeja urjavde? Na! Okola
    ano skupa šeja hem so živinena ano luksuz, eče tane ano palate.
  myw-myw: “Tage aveiyag silma̱nin bo kuneis wanawoud? Bukukines taw teitan anakweim
    maynamnabwein, ne? Adok nag. Peinan tasiyas asikweim singay maynamnabwein, abes
    bwanabwein king sibunatum wanuwan.
  sby-sby: Nomba mwalikuyeyeti Yohane ulyeti cani? Sena nimuntu walikuba wafwala byakufwala
    byaina? Sobwe bantu beshi kufwala byaina, bakute kusuna malyalya nekwikala mumanda
    abami.
  sll-sll: Kul airing hair sire ho tongwo harala dire on mo, yal ta galsina wai weni
    si giu dinangwo harala dire one? Galsina wai weni si giu dinangwo yal iwe, oo
    bir kepangwo ala i mole pare omia.
  yaq-NT: Ka junuen tuko, jitasa eme'e bitboka aman sajak. Ka eme'e senuk tu'isi ujyoisi
    au a'anaalata bitbaekai aman sajak. Eme'esu ju'unea, jume' junuen ujyoisi emo
    a'anaarime intok inim ayukamtae jiba emo alleetuame, inime'e, jume' che'a si'imemmeu
    yo'o ya'arim jo'aaka'po jiba am ane'epo.
  uro-uro: Ngakt bä qaku rhoqoräkt dä ngu lu sa ngän met ivakt iva ngäni lu agi anga
    ruqa? Nak nga va ngäni lu ama ruqa qärakni i qat don mät ama boi ama mär ngät?
    Qaku, inguna iarhakt kärarhae i rhat don mät ama boi ama mär ngät bä qale rha
    i amämägän sä rha di sa qale rha va ama vitnarha arha vät.
  ita-1885: Ma pure che andaste voi a vedere? un uomo vestito di vestimenti morbidi?
    ecco, coloro che usano vestimenti magnifici, e vivono in delizie, stanno ne' palazzi
    dei re.
  muy-muy: Do ni ti kə̀dəgum kìpʉmbiyu ti mam ? Mis məbakabu azana sulumani akaɗa
    ga bay ni tək ? Aha, ndam ya tabakabu azana ga siŋgu kayani akaba zlam gatay àbu
    kayani ni ti nday a ahay ga bəbay bu timey.
  kqc-kqc: Idu mironari beika vegika boyadi? Varuka burefe rido amiye ba? Mina kana
    varuka burefe ridedi ma beika baika burefe moiga irigasa amededi vene bi kini
    di yavari amededi!
  rmc-ZRB: Та пре касте тумен джянас те дикгєн? Талам, про мануш, саво есас урадо
    андро раїкане голмі? Та одала, ко кіделпес андро барвале голмі і джівел андро
    барваліпе, гіне андро кралєнґєре палаца.
  tav-tav: To bairo quenare caroa jutii jañaricʉ cãcʉre camaja mani paʉpʉ mari tʉjʉrã
    aágarã mʉja caĩ tʉgooñaquetana. Caroa jutiire cajañarã, capee apeye uniere cacʉgorã
    caʉparã tʉpʉ maca ãnama. Nare bairo cabaii me ãmi Juan.
  eng-ULB: But what did you go out to see? A man dressed in soft clothes? Look, those
    who wear expensive clothing and who live in luxury are in kings' palaces.
  spa-VBL: ¿Esperaban encontrar a un hombre vestido con ropas finas? No, los que usan
    ropas elegantes y viven con lujos se encuentran en los palacios.
  fra-_FOB: Mais qu'êtes-vous allés voir? Un homme vêtu d'habits précieux? Voilà,
    ceux qui sont magnifiquement vêtus, et qui vivent dans les délices, sont dans
    les maisons des rois.
  hau-ULB: Amma me ku ka tafi domin ku gani, mutum mai saye da tufafi masu taushi?
    Duba mutanen da su ke saye da tufafi masu daraja, kuma suna rayuwa cikin jin dadi
    suna fadar sarakuna.
  mal-mal: അല്ല, എന്ത് കാണ്മാൻ പോയി? മാർദ്ദവവസ്ത്രംധരിച്ച മനുഷ്യനെയോ? മോടിയുള്ള വസ്ത്രം
    ധരിച്ചു ആഡംബരമായി ജീവിക്കുന്നവർ രാജകൊട്ടരത്തിലാണ് ഉള്ളത്.
