  mxb-NT: 'Ta ndidaá ta̱a ndéi xíꞌín ná mesa ñoó ni̱ ka̱sáꞌá ndáto̱ꞌón táꞌan ra: ―¿Ndá
    yoo kúú ta̱a káa, xiní ra̱, ña̱ dándóo ra kua̱chi ña̱yuu noo̱ Ndios?'
  pon-2006A: A meteiko me iang mwohd nin tehpelo ahpw tapihada mengimengloalki, “Ihs
