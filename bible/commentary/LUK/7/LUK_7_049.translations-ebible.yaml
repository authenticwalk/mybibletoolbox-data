  jid-jid: Wa ba son niki, ba son tre kpa-mba, wayi anha wa ani wru lahtre hle?”
  wmw-wmw: 'Kwa javyo, wanu wengine wekare nawo ware wakanza kwambirana watupu: “Eyu
