  mti-mti: Eb teyawa mu amatog mukut veme, “Apan mame me bira? Kukaeba anog yankweivi.”
  pad-NT: 'Vahoariha vavithijabanaki vakadiania vaabono vani''aha: —Jesua bikaabokamanija
