  hto-hto: 'Afénomo afémɨe dɨga ráɨide daane güíllena uáidogano danɨ conímana daɨdíaɨoɨ:
    —Mei bie ¿nɨɨe come; comɨ́nɨmo ite fɨénidɨfuiaɨna dóteza? —daɨdíaɨoɨ.'
  por-BRBSL: 'Aqueles que se sentaram à mesa com ele começaram a dizer para si mesmos:
