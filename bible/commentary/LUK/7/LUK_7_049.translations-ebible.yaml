  mto-NT: 'Vanꞌit tseꞌe je̱ javya̱a̱ꞌkxta̱jk ñavyaajnjidi: ―¿Pa̱nts ya̱ꞌa̱ veꞌe ya̱
    jayu ñatyijju̱ je̱ts ya̱ꞌa̱ veꞌe je̱ jayu du̱to̱kinmeeꞌkx?'
  bzh-bzh: Lob alam sën losho medo denegga nos lo kedi denër yah meyom vu sir bë,
