  bhd-bhd: एस गल्ली पुड़ ज़ैना तैस सेइं साथी रोट्टी खांने बिश्शोरे थिये, अपने-अपने
    मने मां सोचने लगे, “ए कौने ज़ै पाप भी माफ़ केरते, पाप त सिर्फ परमेशर माफ़ केरते?”
  too-NT: 'Lā'' huan a''ntī ixcākantāyacanī''t tatzuculh talāhuani: ―¿Tichū huā''mā''
