  tcz-CHONGTHU: Dokhanga tou miho chu ama ho le amaho akihouvun, “Hiche mipa hi koi
    hiya mi chonse jong angaidam ham?” atiuvin ahi.
  mar-mar: मग त्याच्याबरोबर जेवायला बसले होते ते आपसांत म्हणू लागले, “पापांची देखील
    क्षमा करणारा हा कोण आहे?”
  snp-snp: Eti loto loumaito, weni-neta lakoina noti minamo wenena yate lokoli-fukoli
    eti lamo, Ake, wewa ya lifima yaki kilili imo we ya kema ne? loti kolae.
  isl-isl: „Hvað heldur þessi maður eiginlega að hann sé,“ sögðu gestirnir hver við
    annan. „Hann gengur um og fyrirgefur syndir.“
  spy-NT: Yu kakas ꞉biiko chēē kimii kwoomiisyē ākoo Yēēsu ng'aleechaa, kuteebee keey
    kule, “Ng'oo ꞉chiichi ēē, nyi imuuchē kunyōōchi biiko kaat ām choolwookātēēt?”
  xnn-xnn: Nan ib-ada ay mangmangan et kinwanida isnan nemnemda, “Ay sino ngen nan
    ipogaw ay naay ay olay nan basol et pakawanena?”
  mwe-mwe: Penepo bhatemingenenabho pashalya bhala gwaabhuyenenje, “Bhenebha bhandu
    bhashi, bhaakombola nkali kuleshelela yambi?”
  tte-tte: Siya mekanakavao simiyagogo sikekakekan sibalabalamumu siba, “Toisabo tomo
    bwaite yakato pwanoli inuwatu-pwaikili?”
  tcs-tcs: Ol dem nada gest bin tok po wananada. ‘Ei! Uda dis man ya uda tekemaut
    sin?’
  hlt-THB: Cawh buh ak vel pyikhqi ing, “Thlang a thawlh qeenkhaw ak ngai ve u nu?”
    ti uhy.
  soq-soq: Mape apana isiwa Saimon duwe nana naie waimoia Iesu aiawa etane muba gagalontoie
    waiase, “Me mida, apana epe diamodie kadiu insadabuamode?”
  qub-qub: 'Chayno nishanta wiyaycur chaycho jamarpaycajcunaga quiquin-pura ninacuran:
    «¿Pitaj cay runa juchayojcunatapis juchanpita perdunananpäga?»'
  att-att: Á yù káruán nga tatolay nga mepallálláng nira, nakkaká-anasâ ira nga kud
    da, “Asinni panò yaw, nga kagian na ta pakomán na yù tolay ta liwâ na?” kud da.
  bki-bki: Mia bogo na Yesu ber iliano na, kulo dolu nalo napano ajum̃a ajinan vio
    takurano naliko ka bogo nei, nalo maka asaaro laka, nalo ajum̃a amijuvaluva tertelisu
    banlo, ajum̃a aberinavo “?Mia tete na naio jidom naio rive kei, napano jom̃a berenio
    naio mila bulag kariano na tomu nalo kanalo jibe na?”
  bqp-bqp: 'Akũ gbɛ̃ kũ òtɛn pↄ́ ble lɛɛlɛnↄ òkↄ̃nɛ ò pì: Dín gbɛ̃ pì ũ, kũ àtɛn
    durunnanↄ kɛ̃ḿmaa?'
  mcp-mcp: 'Buud bwə́ á bə dína dɨ́ wá bwə́ mú ŋgə lás bwə́dɨ́ mílámʉ́d nə́: «Nyáyɛ́
    múúd ɛ́ga nyɛ? A bə́lɛ́ juu múúd nə misə́m?»'
  hat-hat: 'Moun ki te chita bò tab la avèk li yo pran di nan kè yo: Ki moun nonm
    sa a ye menm pou li padonnen peche?'
  npl-NT: 'Iwa n tlatlálwilteh non otlakuajtokah iwa Jesús, opé moichtakatlapowiah:
    —¿Akin nin tlakatl, non kintlapojpolwia tlajtlakolejkeh?'
  bgg-bgg: Gaithek thiibliie shii dug pho è awaithek chung yao rai, “Layog shii rang
    de khung phi pha hì ne hanyie ga?”
  eng-TCENT: Those who were reclining at the table with him began to say among themselves,
    “Who is this man that even forgives sins?”
  eng-BSB: But those at the table began to say to themselves, “Who is this who even
    forgives sins?”
  cpu-NT: 'Ikantaiyanakeni ikaratzi itsipataiyarini: “¿Ipaitatyaakama irika irimatantyaarori
    kaariperori impeyakotantero?”'
  san-ASM: তদা তেন সাৰ্দ্ধং যে ভোক্তুম্ উপৱিৱিশুস্তে পৰস্পৰং ৱক্তুমাৰেভিৰে, অযং পাপং
    ক্ষমতে ক এষঃ?
  tac-NT: 'Alué ralámuli bayérigame napu mochile alé si, alueka chojkile ra''icha
    a''bopi, regá anigá: ―¿Chieri júché ye rió síkaniá napu ''la e''kágorianíguru?
    Pe alué Onorúgameka ''la e''kame ju.'
  eng-WEBPB: Those who sat at the table with him began to say to themselves, “Who
    is this who even forgives sins?”
  gfk-H: Ma ira mes na hasira diet ga tangtangai harbasianei ta diet bia, “Siga iakan
    ra tunatuna nong ia at i lik luban sasei ira sakana magingin?”
  viv-viv: Hidedemi gigahe faꞋina wakawaka velugadiyao Bana buye hiꞋauꞋa-ma hivebutu
    hiveꞋagahegahe higayo, “Ha! Bana hima hida gava kaliva yo koyona giyawelidi?”
  yao-yao: Ŵeŵala ŵaŵalyaga pamo ni Che Yesu ŵausyene achinsyene achitiji, “Ana mundu
    ju ali ŵaani, jwakukombola atamuno kulechelesya sambi?”
  tgp-tgp: Ale la haratu la lo sakele peresia na tep, la tapulo vereverea isara hasera
    lara, “Sava tamlohi nahai, matan mo hitea vara i er̃i r̃omi na hehe?”
  auc-NT: Angä ëñëninque wadäni godongämæ̈ cæ̈ cönäni guiquënë godö wæntæ wæntæ äninque,
    —Ïingä ïñömö edæ waocä wënæ wënæ nänö cædïnö ante, Pönö ñimpo cæbo æ̈e, ante në
    angä ïñömö edæ æcänö ingää.
  kbc-NT: Niɡ̶ijo eledi oko anidiaaɡ̶i madi nameeja, dinotaɡ̶aneɡ̶etiwage, modi, “Amiiniwa
    icoa ɡ̶oneleegiwa anee me yakadi me napitaɡ̶adi ɡ̶obeyaceɡ̶eco?”
  bmh-bmh: Dudu ipal go ereg go dual ee zai daremen go ze doimai, agzozou zeminar,
    “E du in, go igul eg zilagai marabun, iborain ta?”
  ctu-BL: 'Jini buchulo'' bʌ yic''ot Jesús ti'' t''ejl mesa tsa'' caji i yʌlob ti''
    pusic''al: ¿Ñuc ba jini winic cha''an mi'' ñusan mulil? che''ob.'
  meq-meq: 'Ndo niye hay faya ta ndiye wu mənday dziye, tə tsik mə walaŋ tay, tə gwaɗ:
    «Nakay i ŋgay ndo wuray a dza bo ka məpəsay ha mənese a ndo aye?»'
  noa-H: Magbaawai hi dʌ̈i hãba hohoodö narr k'ʌʌnau hamach wir haigpai hiyʌ̈ʌ nʌmua,
    —Keena, ¿mʌ chijãg woun hagá, jãg pekaupa chugpaa sim? hajierram hanaabá.
  alp-NT: Tamata rebe esi rue kane sakesare esi noake sosoli me lalesi be, “Ile meije
    sire pine Inehe kena ampune tamata esi dosaru?”
  san-VEL: tadaa tena saarddha.m ye bhoktum upavivi"suste paraspara.m vaktumaarebhire,
    aya.m paapa.m k.samate ka e.sa.h?
  kbq-kbq: Hianagi trate'ma agrane zamaza tununte ante'za mani'namo'za, zamagra'a
    anage hu'naze. Iza'e ama nera, kumi'ma erinetreana?
  kbh-kbh: 'Chora chë ófjanënga chents̈e imnatbiámanëngna tmojanonts̈é enatsëtsnayana:
    “¿Nda quem ents̈á yojtsemna, chë bacna soyëngámnaca ents̈ángbioye jtsaperdónayana
    ca?”'
  ron-LSB: 'Și cei ce ședeau la masă cu El au început să se întrebe: “Cine este Acesta,
    care chiar iartă păcatele?”'
  pon-pon: 'A me ian mod ni tepel o ap tapiada inda nan pun ar: Ij men et, me pil
    kin lapwada dip akan?'
  nhe-BL: 'Huan tlacame tlen mosehuiyayaj ipan mesa ihuaya Jesús pejque moilhuíaj:
    ―¿Ajqueya nelía ni tlacatl Jesús tlen moilhuía quipiya tequihuejcayotl para tetlapojpolhuis
    inintlajtlacolhua?'
  sps-sps: A mesapan tsuri te gumgum tanik iny favevegiau rato fapoopoan narari, “E
    sei to aya te onots non ma anofe ravainy aveto ee?”
  wnc-wnc: Siwan iat gatake naking aminda kake asatnake anzing yaking, “Anutu binga
    dakngake sandekgamunggat ngang ininggak,” ngang inisapduking.
  bus-bus: 'Ben gbɛ̃ kɛ̀ aↄ̃ↄe pↄ́ blee lɛdoonↄ bèkↄ̃nɛ: Dén gbɛ̃ pì ũ, kɛ̀ èe durunnↄ
    kɛ̃ɛńnɛɛ?'
  gub-BL: Amogwer mez huwake hin ma'e a'e wà, uze'eg uzeupeupe a'e wà. — Mo romo hekon
    a'e, te ikatu 'ym ma'e umunàn a'e, te purehe zepyk àwàm umume'u a'e, i'i uzeupeupe
    wà.
  imo-imo: Aku nimu ungu pilkolio yu kinye langi nongo moloringi mareni yuni nimu
    mele pilko keri pilkolio enono nendo yando ungu i teko ningei, “I iye imbomani
    ulu pulu keri teremelema omba wendo pupili nimo iyemu yu nariya? Yu Gote konopu
    lepalie nimonje?” ningi.
  boj-boj: Onaqa tamo naŋgi Yesus koba na awoosib iŋgi uyoqneb qaji naŋgi aqa anjam
    di qusibqa segi segi maroqneb, “Yesus a tamo kiyero deqa a na tamo naŋgo une kobotetnjreqnu?”
  ulk-ulk: Wader le ge emreder eudige dikepwarda, “Nete pe able le dali e umele wit
    waitkir?”
  eng-DRA: 'And they that sat at meat with him began to say within themselves: Who
    is this that forgiveth sins also?'
  knf-knf: 'Kë banwooŋ na a ţi umeeşa başë şal aji : « Ñiinţ i awo ahoŋ ba, adoo aji
    pënan ipekadu? »'
  san-KHM: តទា តេន សាទ៌្ធំ យេ ភោក្តុម៑ ឧបវិវិឝុស្តេ បរស្បរំ វក្តុមារេភិរេ, អយំ បាបំ
    ក្ឞមតេ ក ឯឞះ?
  arn-NT: 'Fey ti kakelu pu mangel mülelu tüye mew, eluwi ñi ramtuwael engün: “¿Iney
    anta tüfa, yafkan mew kütu wiñoduamachetuy?”'
  zas-NT: 'Guiáad ree bén zojbnëman yagaj guzuloj canabdiidx loj lasaꞌ reeman, rëb
    reeman: ―¿Chu bén guin zeel xt në ree dol rüjnman perdon?'
  ken-NT: Kɛ bǒ abhɛn mányìɛ nɛnyíɛ́ nɛ Yesu bábho mɛnywinti mándɛmɛ nɔkɔ bɛ,
    “Agha nɛ́, anɛ árɛ̀m tɛ bɛ yi ǎfòŋori bɛbʉ́?”
