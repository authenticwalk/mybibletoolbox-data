  byr-byr: Wɨdɨna kyaꞌ aꞌmwera gamɨjɨ wapeyɨꞌbɨnyavɨ yeꞌmwannemwaalesara kumɨ sahwaraavɨ
    gaai dɨnyɨna “Aꞌmwe kayaaꞌnanyabwi marasɨꞌmwaka dazai bewai dɨngaka?”
  ian-ian: Wandɨ mala ndɨnogwinala ka nɨmba ndina maawupmba yelavɨtndi. Ndɨ anda nyana
