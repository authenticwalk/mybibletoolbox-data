verse: LUK.007.049
translations:
  kpx-kpx: Kateige lovi imale ata degomoleau moleho loui avoe, “Hoto oleteale ko.
    Vaveve toela ulihamale atanike ko.”
  okv-H: embomeni gaga ta areto mihia amina ke mine ara eto einge ea, “Embo ari sasapura
    hotembeto ere toruhua emo amunure?” ainge ijio
  tbo-tbo: Ma iyawoi tauna mitehi hau ani am hi tugutugula tuawahi hi ibaabani hi
    pa, ‘Geka iyai tauna, po apapoe e palipaligigilihi?’
  mal-C: അപ്പോൾ സദ്യയ്ക്കിരുന്നിരുന്ന മറ്റ് അതിഥികൾ, “പാപങ്ങൾ ക്ഷമിക്കുകകൂടി ചെയ്യുന്ന
    ഇദ്ദേഹം ആര്?” എന്നു പരസ്പരം പറഞ്ഞുതുടങ്ങി.
  grc-SR: Καὶ ἤρξαντο οἱ συνανακείμενοι λέγειν ἐν ἑαυτοῖς, Τίς οὗτός ἐστιν ὃς καὶ
    ἁμαρτίας ἀφίησιν;
  bgc-bgc: फेर जो माणस उसकै गेल्या खाणा खाण नै बेठ्ठे थे, वे अपणे-अपणे मन म्ह सोच्चण
    लाग्गे, “यो के परमेसवर सै, जो पापां नै भी माफ कर सकै सै?”
  khz-khz: Ia ria geganigani-kouto talimara geverenagi-verenagito, negetiwato, “Ia
    eeraka talima vetaina, pe ia na talima galamara ekila-wairana netina?”
  deu-TKW: 'Und die Tischgenossen fiengen an bei sich zu sagen: wer ist der, daß er
    sogar Sünden vergibt?'
  zsr-NT: 'Gulazú lauquëꞌ të lzaꞌquëꞌ bönniꞌ naꞌ taꞌbö́ꞌlenëꞌ Jesús tahuëꞌ, taꞌnë́ꞌ:
    ―¿Nuzxa caz bönniꞌ ni, runít lautsëꞌ caꞌ dul‑laꞌ?'
  lin-lin: 'Bato mosusu oyo babengamaki elongo na Ye bakomaki koloba, bango na bango :
    — Moto oyo azali penza nani, oyo akomi ata kolimbisa masumu ?'
  hns-NT: 'Tab nautaharian aapan man me sotje lagal kie: „Ie ke hai paap ke tjhama
    dewe waala?”'
  noa-E: Magbaawai i dʉ̈i ãba ohoodö narr khʉʉnau amach wir aigpai iyʉ̈ʉ nʉmua, —Keena,
    ¿mʉ chijãg woun agá, jãg pekaupa chugpaa sim? ajierram anaabá.
  eng-EMTV: And those who were reclining at the table with Him began to say within
    themselves, “Who is this who even forgives sins?”
  mib-NT: 'Yūcuán na te ñayuu cáyeji staā jiín yá, ni quejéé i cácahān maá i: ¿Ndé
    ɨɨn ga cúu tēe yáha jéē cahán jeē íne cáhnu ni nuū cuéchi? áchí i.'
  lif-NT2: हे़क्‍केःल्‍ले़ खुने़ॽनु चा के़जाबार के़युङ्‌बा वेॽ मनाहाॽ लायोलाम् ले़प्‍मि
    के़बिबा कन् याप्‍मिःन् हाःप्‍पे फाॽआङ् मे़मे़त्‍छिङ्‌लो॥
  xnj-xnj: Vandu vala vavatamili na Yesu pakulya pala, vakatumbula kukotana, “Mundu
    uyu ndi yani? Hati ihotola kulekekesa vandu vevakumbudila Chapanga?”
  mmx-mmx: Lentaba luvuttadi digat kis go, diga epaase kantubu atdi xeretna, “Nege
    i na laradi, la neni xa i doxoma xepe laxakapmek?”
  cbr-NT: 'Usoquian Jesusan caia cuati ca axa abë tsócë unicamax ratuti canancëxa:
    —¿Uisa uni cara ënëx ''ic? Anbi ca ''ucha tërënia.'
  tee-NT: 'Pus ju acsnich ju va k''aixtam ix''alact''avajin ju Jesús tanaulh la''ix''alhunut''an:
    ―Tis chavaich nu'' ju ani ni vachu'' lai mac''acxai ju alactu''unti.'
  eng-LSV: and those dining with Him began to say within themselves, “Who is this,
    who also forgives sins?”
  cak-NT: 'Y ri winak ri junan jec''o riq''uin ri Jesús chuchi'' mesa, niqui''ij chiquiwech:
    ¿Anchique chi achi re''? Roma can yerucoch'' (yerucuy) chuka'' mac, yecha''.'
  pah-NT: 'Kiroki g̃a oapy mesa pyri ga pavẽi – g̃a ei oyvyteri pe: “Ma''g̃a Jesus''ga
    naerũ? Maranuhũrame ga hẽarekote''varuhua mombori naerũ?” ei g̃a.'
  sja-NT: 'Mãpai apemaarã arii p''anadap''edaarãpa iidi para beeji: —¿K''aima ajida,
    jãgɨ́? ¿Eperãarãpa p''ek''au k''achia oopata paara wẽpapi bɨk''ã? ajida.'
  xed-xed: 'Ka sana mnduha ta za skwi kawadaga nda tsi mantsa: «Wa va na mndu na katək
    na? Ta uwala pla dmaku na?» ka həŋ.'
  mks-NT: 'Ta tócó ndihi java ga̱ na̱ na̱taca ndúu coo nu̱ mesa vehe Simón cán na̱casáhá
    cáchí xi̱hi̱n táhan na já: —Ndá ta̱a cúú da̱ yóho jáchi̱ ja̱nda̱ cua̱chi cája
    ña̱yivi cája cáhnu ini da sa̱ha̱ —na̱cachi xi̱hi̱n táhan na̱ cán.'
  gfk-S: Ma ira mes na wasire di ga tangtange harbasie ta di be, “Nesi ikin ra turadi
    nong aie iat i lik luban leise ira sana tintalen?”
  bmu-bmu: Mewö jiiga azi mohotŋe nene nemba tatkeri, yeŋön könahiba nanŋinök kewö
    jiget, “Siŋgisöndok saŋgoŋda mosötzawi, yaŋön mönö niŋi azia akŋamgö mötza?”
  dgz-dgz: Iesu ap wani menan waenapan upi den tauan ap mepe taba naiwanumune mugenat
    anega wawa mutan, “Ma apan ansena da tauen, amba waenapan koewa muga ise mutat
    waiwan?”
  eng-GNV: And they that sate at table with him, began to say within themselues, Who
    is this that euen forgiueth sinnes?
  zaa-NT: 'De biyénini canu ỹùàni júntuba lani e lo méỹaá ca tìtsa''a nna, gudulo
    cą ra luetsi quį: Núní ná nui acca reyuniỹén latsi''į ca tul·la'' cá.'
  eng-WEBSTER: And they that sat at table with him, began to say within themselves,
    Who is this that forgiveth sins also?
  guh-guh: 'Itsamonae ata, pamonae Simón junata penanabaninexa Simón pijabota, naena
    mesa muxuneneta. Nexata bajarapamonae najumai tsenae Jesús yabara: —¿Detsa meta
    maponëje? Jamatabëcuenenavëxaniabiaya natane bepejamatabëcuenecaëjëpaenëtsi jivi
    pibisiacuene pexanaeneconi pevecuaajibiaexanaenexa, najai tsenae bajarapamonae.'
  bon-bon: Piba pui nuuja biname lui cina pui dade gome adnatäreji gemi, teepi teemämu
    ätemläjinisi egä, “Laasi nyene ai biname lui te cuta biname bime niiyaniya mule
    bine yääyeblengemuge?”
  nhw-BL: 'Huan masehualme catli mosehuiyayaj campa mesa ihuaya Jesús pejque moilhuíaj:
    ―¿Ajqueya nelía ni tlacatl Jesús catli moilhuía quipiya tequiticayotl para tetlapojpolhuis
    tetlajtlacolhua?'
  mgw-mgw: Apo nga balu' bababi pamope nakwe pamesa, ngabalaluyana, “Ayu' mundu gani,
    ywakombwa samya sambi?”
  swh-ONEN: Lakini wale waliokuwa wameketi pamoja naye chakulani wakaanza kusemezana
    wao kwa wao, “Huyu ni nani ambaye hata anasamehe dhambi?”
  wbi-wbi: neke vala vano vakikalile pa mesa palikimo nu mwnene vakatengula kukuposesania
    vavuo ku vavuo, “uju ghweveni kuhanga ipyanilua inyivi?
  bba-bba: Be bɑ sɔ̃ bɑ dimɔ kɑ wi, bɑ bikiɑnɑmɔ, wɑrɑ wini wi bɑɑ tɔmbun durum u
    mɑm suuru mɔ̀.
  eng-KJVCPB: And they that sat at meat with him began to say within themselves, Who
    is this that forgiveth sins also?
  kgk-NT: 'Ohendu-ma ramo Hesu nhe''ẽ entéro upe-py ogwapy va''e oporandu randu ojéupe:
    “Kiva''e tipo ko kwimba''e: Amboyke-ma ne rembiapo vaikwe ndéhegwi, he''i kuri.
    Onhe''ẽ rei nipo ra''e” he''i rei hikwái opy''apy-py.'
  waj-waj: 'tuduu rikiada gioonna kiaapuuya inna tasipama yeenna nnooya ngiari yaata
    tinniyaa vau kuaivaa yaata utida tunoo: Aanna dee vaidivoono mminnamminnaa maisaiyauvaa
    rugaivainnee?'
  cpy-cpy: 'Ikantee-yanakini ikaatzi itsipatee-yarini: “¿Iitatyaakama irika imatantawori
    kaari-perori ipeyakotantero?”'
  ekk-PKP: 'Need, kes koos temaga istusid ja sõid, hakkasid isekeskis rääkima ja ütlesid:
    „Kes ta on, et annab koguni patte andeks?“'
  mpx-mpx: Bolo alonau hi misiyo abaanan elana totoliya hi pebaaba-agil hi ba, “Henala
    tau ya ge tage gegi ni nuwayoho?”
  wbp-wbp: Ngula-jangkaju, yapa kujalpalu yalirla nyinaja, ngulajulpalu-nyanu wangkaja
    jarnkujarnku, “Nyarrpalku-yijala-ka kujaju wangka? Kaatu-miparlu kajana yawuru-jarrinjarla
    jurnta kijirni majumajuju.”
  luo-luo: Welo mamoko nochako penjore kendgi giwegi kawacho niya, “Mani en ngʼa maweyo
    ne ji richogi?”
  nhe-NT: 'Huan tlacame tlen mosehuiyayaj ipan mesa ihuaya Jesús pejque moilhuíaj:
    ―¿Ajqueya nelía ni tlacatl Jesús tlen moilhuía quipiya tequihuejcayotl para tetlapojpolhuis
    inintlajtlacolhua?'
  aii-aii: 'ܐܝܼܢܵܐ ܐܵܢܝܼ ܕܝܼܗܘܵܘ ܝܬܝܼܒܹܐ ܥܲܡܹܗ ܫܘܼܪܹܐ ܠܗܘܿܢ ܠܹܐܡܵܪܵܐ ܒܓܵܢܵܝܗ‌ܝ: ”ܡܵܢܝܼ
    ܝܠܹܗ ܐܵܗܵܐ ܕܐܘܼܦ ܚܛܝܼܵܬܹ̈‌ܐ ܦܲܚܘܼܠܹܐ ܝܠܹܗ؟“'
  esk-NT: Atlat aiyugaaqtauruat niġiqatigiplugu Jesus nipliġñiqsut avatmun, “Kisuunasugiva
    una? Natqigutritḷaniqsuqunniiñ killuqsautinik.”
  msb-msb: Niyan, idtoʼn mga tawo na kaurupod niya pagkaon sa lamesa nakasabi sa inda
    sadiri, “Sin-o daw ini na tawo na bisan mga kasal-an nakapatawad siya?”
  cpa-NT: 'Jøng² dsa² tiogh³ mesa quianh¹³dsa ca¹dsii¹ jǿg³ guiog¹³dsa, ca¹juúh²dsa:
    ―¿Hein² dsa² lang¹²? Ca¹tǿ² dsǿg³ dsa² jmøi¹guǿi¹ hén²dsa ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଜିସୁର୍‌ସଙ୍ଗ୍‍ କାଇବାକେ ବସିରଇବା ଲକ୍‌ମନ୍‌ ମନେ ମନେ କଇବାର୍‌ ଦାର୍‌ଲାଇ, “ପାପ୍‌
    ମିସା କେମାକଲାନିଜେ, ଏ କେ ?”
  meu-meu: Ia ida e ege diho hebou, taudia na e henanadai heheni, eto, Ina na daika,
    dika e gwau taomu?
  yva-NT: Vatano kaijo nanawirati utantuna wisyisy umawe wayao nanto mansai vambinibe
    ware, “Vatane sopamo are pije wirati Po ayao kakaije rapaya vatane maijoe?”
  dgc-dgc: Ey du iba a tolay a méngan ta éya, pékabati de ta éya, éy kinagi de ta
    isip dia, a “Anya i lélakeae? Bakit isip na a siya i maaria a mangibut ta kasalanan
    na tolay ta Diyos?”
  zpm-NT: 'Zha ne zobgza Jesús lo mezh ga, zeeṉe goṉ zho sca rëb Jesús psilo zho rnabdiidzlsa
    zho, rnee zho: ―¿Cho dzigo rzac mgui qui nac me? ¿Zha nacne guiab me laa me beeṉ
    perdon xtoḻ wnaa qui?'
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, onà wyaro nketxkon hatà, tàwyanye rma,
    àton komo, Txesus yakoro temtakmaxem komo rma. Koo, onok mokro ha, ketxkon hatà.
    Kanhànàthàyamo yownye rma haxa mokro hamà, koo, ketxkon hatà, tàwyanye rma.
  sim-sim: Karem or mbarik ma ol orok liri ondo mashi os or mbarin li misihi wavu
    lihik limu hishira, �Ma toto lawe mende tori? Or mberem or nanda osik kavakava
    ma undan or yoko ermbekwak or mbandu?�
  npi-ULB: त्यहाँ एकसाथ बसिरहेकाहरूले एक-अर्कामा भन्‍न थाले, ‘पाप क्षमा गर्ने यी को
    हुन् र ?‘
  cgc-cgc: Pag-ambal Jesus ta bai, mga ittaw na gakaan duma ki kanen gambal naan ta
    iran na kaugalingen, “Ino isip din ta iya na kaugalingen, Dyos kanen an na makapatawad
    ta mga sala?”
  tim-tim: Hain dâmbo olowâk tatmâ sot neyi arekŋe biwi yeŋân hin nâŋgâyi, “Luâk iregât
    keiŋe gain gain hinare? Gain gain akmâ dosage emelâk hepun giŋdân dâp?”
  yor-yor: Àwọn tí ó bá a jókòó jẹun sì bẹ̀rẹ̀ sí í rò nínú ara wọn pé, “Ta ni èyí
    tí ń dárí ẹ̀ṣẹ̀ ji ni pẹ̀lú?”
  wos-wos: Wungi wandéka di dé wali hénoo sata rendé du di hafu buléta di wa, “Yingi
    maki dé? Dé haraki saraki sémbut hali hérekindé wana?”
  emp-NTPO: 'Baribʌrʌ dewararã arima ne co chũmeaba nãwã jara duanesid̶aa: –Naʌ̃ra
    ¿caida crĩcha b̶ʌ? ¿Mãwãra dewaraba cadjirua od̶ara idjia poya quĩrãdoaida b̶ʌca?–'
  eng-F35: The other recliners began to say within themselves, “Who is this who even
    forgives sins?”
  ind-ind: Para tamu lain yang sedang makan bersama di situ mulai berkata dalam hati
    mereka masing-masing, “Lancang sekali orang ini berkata begitu! Tidak seorang
    pun dapat mengampuni dosa manusia selain Allah sendiri.”
  pes-OPCB: 'اشخاصی که بر سر سفره حضور داشتند، با خود می‌گفتند: «این مرد کیست که گناهان
    مردم را نیز می‌آمرزد؟»'
  mpt-mpt: toula blibi baaniba Naka ele fatnamin naka bianeta hengmino omtlaiobo gabene?
    Gode elekiem eleta hengmino omketouyebebo ge obiba
  ssx-ssx: Pate mo teipolona꞉ tilao pitimiki wanda꞉halima꞉ ika꞉ ika꞉ kone pi la alualu
    pitolo hata꞉ alota꞉ Do hoke hau kone tanda꞉paasa꞉ halita꞉ epi ya꞉ka꞉ta꞉pe lemekeme.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑɑ jɛ ɑŋɑò ŋɑu, ɑ̀ bee njɛ ide ɑ̀ wɑɑ ni, dimii ɑmɑnɛ yoomɑi
    ihɛ̃ iyi ɑ́ yɔkɔ ku kpɑ idei dulum dii ɑmɑnɛ ŋɑ.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ଜିସୁ ଏତେ ଚୁଚଙ୍ଗ୍‌ନିଆ କ ଲେଃକ୍ନେ ରେମୁଆଁଇଂ ମେଇଂମେଇଂ ଅବାଃଲିର୍‌ଆର୍‌କେ,
    “ଏନ୍ ଜାଣ୍ଡେ ? ଜେ ପାପ୍ ସାପା କେମା ଡିଗ୍ ଡିଂୟାଏ ?”
  gof-RNT: Iyara issife gaytan uttidi miya imathati, “Nagara atto yaagey, I hayssi
    oonee?” yaagidi bantta wozanan qoppidosona.
  unx-unx: ଆଡଃ ଇନିଃଲଃ ଜମ୍‌ତେ ଦୁବାକାନ୍‌ ହଡ଼କ ଆକ ଆକରେଗି କାଜି ଏଟେଦ୍‌କେଦାକ, “ଇଦୁ ନିଃ ଅକଏ
    ତାନିଃ ଯେ ପାପ୍‌କହଗି ଛାମାଏତାନା ?”
  gah-gah: 'Loko lokago, ezagi nosá niki mina vegená keza kigikatunú láa liki lamó:
    Áisi haitolíminímo nolihe. Lihimavaka asú okave loko nolimó nene hí ve suka nolive.'
  lcm-lcm: Na vap po angan ang ve nia kilapo kinungai musik lik asukang ke, “Au, si
    kana kame lapo lomon suai ani mamain ta lau rikek?”
  aer-aer: Yanhe iperrenge tyerrtye itne apmere yanhele anerrirremele angkerreke,
    “Iwenhe ikwere-ame re angkeme? Ngkartele-ante ware arne akurne ingkirreke itnenhene
    urlkernemele iweke tyerrtye ingkirreke-ngentyele.”
  qvc-NT: 'Chayshina niptinqam, Jisuswan mesapi kaqkunaqa, suqnin suqnin parlarqanllapa:
    —¿Imataq kashpa, kay yanqa runaqa uchangunata pirdunaykan? nishpa.'
  tgl-ULB: Ang mga magkakasamang nakasandal sa hapag kainan, nagsimulang magsalita
    sa kanilang mga sarili, “Sino ito na nagpapatawad pa ng mga kasalanan?”
  cbs-NT: 'jabube jatu iabun piaibun ninkatan baxexen yuinamei: —Nadan, ¿jawa juni
    ikimenkain? yudabun chakabu xunska buaxuntidudan— iwanan, yuia akeakeaibun'
  xtm-NTPP: 'Te ñayii ka iyo tna yukan, ni ka keja''a i ka jikan‑tnu''u tna''a i:
    ―‍¿Na in kúu tee ya''a, ja onde kuechi ñayii ma xnaa de? ―‍ka kuu i ka ka''an
    i.'
  nnq-nnq: Bange abatamite pamecha ngabatumbu konyana benekangweto, “Jwenio mene mpaka
    aoto kulekekea mabaja?”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉorã, aperã cʉ̃ ca jʉoricarã pea o biro ameri ĩi jãiñaupa:
    —¿Ania ñiru ʉno peti cʉ̃ niicãti nija, bojoca ñañarije cʉ̃ja ca tiirijepʉ cãare
    ca acobocãgʉa? —ameri ĩiupa.'
  san-ORI: ତଦା ତେନ ସାର୍ଦ୍ଧଂ ଯେ ଭୋକ୍ତୁମ୍ ଉପୱିୱିଶୁସ୍ତେ ପରସ୍ପରଂ ୱକ୍ତୁମାରେଭିରେ, ଅଯଂ ପାପଂ
    କ୍ଷମତେ କ ଏଷଃ?
  rmn-rmn: 'Ай авэра мануша, кай сас Лэса пал конас, лилэ тэ тюшундиен: «Кон Ов асавко,
    кай джи о бэзя мукел?»'
  huv-NT: 'Meáwan leaw alquiaj teaüetiw maquiüjpüw tapots andeacndeacüw wüx nejeyéjan
    quiaj, tapiüngüw: ―¿Jane aaga naxey quiaja? ¿Nguineay apiüng alndom mawün nisoete?
    ―awüw.'
  otn-NT: 'Nu̱''ʉ mi̱''da yø ja̱''i̱ xi ts''ofo ''dap''ʉ ''bʉhmʉ p''ʉ ja ra̱ mɛ̱xa
    p''ʉya, di̱ n''yɛ̱mbi̱: ―¿Te''o ni̱ n''yohʉ na̱ ɛ̱na̱ ngue di pu̱nnba̱ yø ts''oqui
    yø ja̱''i̱?'
  nop-nop: Unduŋ tubu me noli uŋoŋ ila kagiŋ adi nehi uŋgoŋ indiŋ yonadigiŋ, “Me i
    dediniŋ doktiŋa kadakaniŋ tumolo-tumolo tilak.”
  obo-NT: Iddos mgo minuvu no id ka‑an duma ki Disas, kohingginawa ran to, “Te, inin
    minuvu, dii od pokoposinsya to mgo saa, oyyos Monama ra en kos od pokopuung tadda!”
  kca-kca: 'Ԓўв пиԓәԓән пӑсан сурыйән опсәм мŏхет нумәсты питсәт: "Хŏй тӑм, кӑрэкәт
    пӑ йŏрэмәԓ?"'
