    pia peexanae cuiru coyenewan tatsi? jei barapomonae pomonae baxota naena.'
  boj-2014: Onaqa tamo naŋgi Yesus koba na awoosib iŋgi uyoqneb qaji naŋgi aqa anjam
    di qusibqa segi segi maroqneb, “Yesus a tamo kiyero deqa a na tamo naŋgo une kobotetnjreqnu?”
  eng-OEBUS: The other guests began to say to one another, “Who is this man who even
