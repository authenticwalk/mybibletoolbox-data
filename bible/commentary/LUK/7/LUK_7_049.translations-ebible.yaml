    ĩñuparã na majũ: —Bairo caĩ, ¿ñamʉ ũcʉ̃ cʉ̃ ãnicʉti?'
  qxo-NT: 'Tsaynam mësachö jamaycag runacuna quiquin pura caynö ninacuyargan: “¿Pinatä
    payga jutsancunapita runacunata perdonananpäga?” nir.'
  mox-mox: Ta tomotau diavona nawale iʼaiʼai Ieisu ena vona inoqolia ta taudiega iveveqae
    ivonaya, “Isana toʼoloto baʼe, mana luveifana qabuna nuanuataqodi?”
  kew-kew: 'Goa sa rabu aa medaloma nipu raapu reke madaa pirua eta nala pirisimi
    aanuri agaa makibumaawa goa simi: Go aare aapimi waeanu mada mea rubalia ya?'
  dww-dww: Be banaga ḡesaudima taudime ai taraviravira munaḡedi be a riuriuna, “Uma
    tauna aitau, banaga adi gewagewama e noḡonoḡota poredi?”
  nif-nif: ama gɨtɨk en gɨta nanañ nam pakɨlɨñ endɨ kusei kɨmɨpi, gɨnañjɨ gɨnañ ñɨndɨñ
    nandɨñgɨlɨñ, “Endɨ ama nin sɨnɨk, ñala yom bimbi bo pa tɨlak?”
  twi-ASANTE: Wɔn a ɔne wɔn te adidiiɛ no bisabisaa wɔn ho wɔn ho sɛ, “Hwan ne saa
    onipa yi a ɔtumi de bɔne kyɛ?”
  aoj-aoj: Eaꞌ amom mape maꞌ gwaꞌaisi magalumanai mape ukup talambi mandaꞌipama maꞌi,
    “Aman anamba anen mamahonama naꞌi atiasi banagonama nogakwaha waf awafii?”
  cbv-cbv: 'Weemdíh ma tʉ́i jenah joyát jíib, ma yéejat peéh iiguípna ma bejatji déedih,
    meemdíh Dios ãt tʉ́i ʉb tagaá. Pánihna, tʉ́i wẽinit, ma bejeé, ãt niijíp wʉt jĩ.
    Páant ã niijíchah joinít, ãjeéh jeémpnit nin pah queétjeh ĩt míic niíj ʉʉ́bh joyóp
    wʉt jĩ: —¿Dedé newéna tigaá nin? ¡Yéejat yohat wẽpatbʉt ã bíbohna caá! ĩt míic
    niijíp wʉt jĩ.'
  taw-taw: Anɨb agek, bɨ ayɨp tap ñɨbelak okok, kɨli ke agnɨg agnɨg gɨl agɨlak, Bɨ
    anɨb awl taynen, Tap si tap tɨmel okok tɨg walɨg gɨyokebin agup agɨlak? God ne
    nɨm anɨgɨl gup agɨlak.
  jic-NT: 'La p''a Jesús lal tjalá. Yupj yólatsja: “¿Tsjan mpes Jesús ''ücj perdonar
    liji quepj malala nyuca la tjiji?”'
  zap-NT: 'Orguin wzelo yra mén ne zobno Ne lo mezh rnabdizlsaa men, re men: ―¿Txu
    nak ménree ne axtegue xdol mén run men perdon?'
  wer-wer: Pël yemaan omën piiring kaömp neim wëaurö pit kön epël wesa. “Saunatë kangut
    yakërë epop pi omën ke tolëëlëp?”
  ipi-ipi: Wuane lea-kola, akali bala towa atu tomo no peteaini tupamane yakama teke-teke
    mindi lamai-lamai puato, akali oko apito nimbana koo tupa apia-geyo leya andeyamape
    leainipia.
  qul-NT: 'Paywan invitaskacunataj sonkoncupi tapucuyta kallarerkancu: —¿Pitaj cayri,
    juchacunatapas perdonaj?'
  urw-urw: Fere simai tag gam nugekeab kurebdir kinen baba, dora baba edüdi, nugenuge
    menüm doragen, “Meme fere nu wonigar nu menmen toi unaigeaga?”
  rmy-GURBET: 'Tegani ane peste lije te vaćaren kola so sesa lesa pašo astali: “Ko
    si kava savo šaj oprostil e grehura?”'
  ter-NT: 'Yane hara kixókoko neko ha''ínehiko ya xe''o mêsa: —Kutimea itukóvoye râ''a?
    Muhíkova pahunévoti koyúhoa kasása''ikopea.'
  bmr-NT: 'Jaanaa saatohoco diiboma ucuuhuvaumo ɨgɨcɨnɨumañotɨ tɨcovauhi onoocasiumo:
    ¿Mɨɨjoho fɨne jaanɨ imitɨ icarunoco ubuusuubo? noomoro.'
  fuf-fuf: 'Onsay ɲaamidaynooɓe e makko ɓen miijii e ɓerɗe mun: «Ko hombo woni oo
    neɗɗo yaafotooɗo hay junuubaaji?»'
  mwc-mwc: Pipiya mutusi si makira si kamkam wai si dagui i kesisi kamosiyai sibi
    kaoboneyana si wona, “Niko pipiya kona kotoi wai yebo piragagoyo e notanota taveyana?”
  bhl-bhl: 'Wangei, eso teinbiliw kawtiw i em angse weng be kiliko, bokolomeliw: “E
    nomin kunum kate? Um ibolow sili sili nam akati sak misim kuw koume kasike?”,
    ange ange kesiliw kale.'
  ons-ons: Ŋei natne zakeo metkoi, eŋe kieke more edomka auye rakoi, “Ŋei iwa maŋo
    borikine matalimaike?”
  con-NTPO: 'Qquen susi cca''indeccu fae''ngae Jesúsi''ccu ansundeccuja qquen condasecco''fa:
    —¿Majan gi qquen te tiseja in''jan, tsa''caen egae tsincon''choma joqquitssiañe''jan?'
  ghs-ghs: Oke hiiremi qesa noma uhesaro qidzanatota nokoi qesa pobipobi hiireqi hee,
    Abirai ape noi paha abiho kahosake dzamutaqu?
  peg-peg: ହେବେଣ୍ଡାଂ ତା ଲାହାଙ୍ଗ୍‌ ତିନି କୁଚ୍‌ଚି ମାନି ମାନାୟାର୍‌ ମାନେ ମାନେ ଇଞ୍ଜେଙ୍ଗ୍‌
    ଲାଗାତାର୍‌, “ପାପ୍‌ ପା କେମା କିନାନା ଜେ, ଇୱାନ୍‌ ଇନେନ୍‌ ?”
  txu-NT: Nhym kam me Jejumẽ ro'ã õ kwỳ krẽno kumexja abenmã kum, —Djijàk tô mỳj me'õ
    ne gêt me axweo biknoro ba? ane.
  eng-WEBU: Those who sat at the table with him began to say to themselves, “Who is
    this who even forgives sins?”
  gnw-NT: 'Jayave Jesús ndive ucaru ñugüɨnoi vae reta jei iyupe ipɨa pe: “¿Quía ra
    co cua? ¿Quirãita ra ipuere umbɨasa quía pe imbaeyoa reta?”'
  mux-mux: 'Aku-sipa nirim piliiku kene yu-kene langi noku muluring yambuma yunu-ni
    nirim mele piliiku kis piliiku kene enini anju-yandu tombulku niku mele: “Yambuma-ni
    ulu-pulu-kis telemelema yi ili-ni “Mania pupili, kanupu konde tenjikur.” nikem
    yili yunu yi naeye? ⸤‘Na Pulu Yili.’ nimba piliipaliinga nikem-nje?⸥” niring.'
  maj-NT: 'A̱s''a̱i já xi kab''entut''áko̱ho̱ yámixo̱ b''a̱ i̱ncha kitsúhu̱ xinkjín:
    —¿Yá nda̱ha xu''bi̱ nga santaha ngatitsun maha̱ ra̱ ts''ínndyjat''aha?'
  bkq-NT: 'Târâ eagâ âwinduataynrim modo aguelymo: — Idataungâ! Arâ aguepa tâise awâkâ.
    Deus lelâ inakanhe aguitobyry modo xygakeim, âdaunlo kulâ mâkeba — kelymo.'
  kue-kue: Ana yomba tau bogl mina amedi meglkwa ikra yene mambuno bogl dipirkwa,
    “Yomba i ira mogl tandaglme koko endume?”
  cot-NT: 'Ariquea irirajia icajemajiqueca itsipatsipaicaca ishecajiacagueti icantavacaajianacaquea:
    —¿Taashia ipajita iricatica shetsitantaqueroca covaeguisherentsi?'
  bnp-bnp: E huriki ri bele palupu na nikani ri vata, ri ta maea, “Ra bakovi iea,
    ia e rei muholi i puga vuroki a naro hale?”
  apn-NT: '@see-verse:LUK.007.048'
  ctp-NT: 'Bra kanꞌ nten nu suꞌwa ti mdiyan loꞌo Jesús chaꞌ ku tlyaa neꞌ seꞌen ndiꞌin
    Simón, mdyisnan neꞌ kanꞌ ykwiꞌ neꞌ loꞌo taꞌa neꞌ: ―¿Ti ka nu lka yu kiꞌyu re a?
    ¿La nde mjwi chabiyaꞌ ꞌin yu chaꞌ kuꞌni tyii yu kiꞌya nu ndiꞌin ꞌin nten a? ―ndukwin
    neꞌ.'
  bre-BRG: 'Ar re a oa ouzh taol gantañ en em lakaas da lavarout enno oc''h-unan:
    Piv eo hemañ, hag a bardon memes ar pec''hedoù?'
  opm-opm: Potporhan ihir amrama Wa. Hanip diradir orhor Noh gwe er hat sapat yan
    oh dat namdamur ma por moh oh kinhatin han hat patim gipor ire damdapat ama gidahaya
    hatpa oh.
  bvr-bvr: Lika aburr-gata wugupa nula Jesus mbi-barra aburr-ni balaja, birripa wupa
    ngardapa aburr-wengganachichiyana aburr-ni, “An-guna ana-nga nipa gu-borrwuja
    jimarna nipa wupa baywarra gu-nega nula an-gugaliya werra a-negiyana a-workiyana?”
  wal-wal: Yaagin, aara laaxaa maanau uttidaageeti bantta wozana giddon qoppiiddi,
    “Harai atto nagaraakka atto gaanau danddayiyaagee hagee oonee?” yaagidosona.
  shj-shj: Ndä palangaski kagur siyad namang käre tä zängga ka, “Xänanang kanang mändey
    caye ngaka tasinygä tä känang?”
  zad-NT: 'Na'' beṉ''ka'' chi''lengake'' Jesúza'' txen wzologake'' che'' ljwellgake'':
    ―¿Nora beeni, lla, ax̱t saaxyaka'' chizi''xene''?'
  kmg-kmg: 'Iŋuc mume ŋic nânâ mâmâc nâhuc ŋembiŋ jaŋe maŋjeŋiczi šiŋuc mumbiŋ: “E
    mo ŋic mo, irec sâqocne bâtâmirekac?”'
  aso-aso: 'Neꞌmine lavo nosoꞌ niteꞌ makaꞌ ni minave ingine nene apiꞌ igi luꞌninguꞌ
    tiꞌ li laniꞌ: Ve mene ve naniꞌmine ve minidiꞌmo lihimeꞌine hulo-ngedaatokisi lisiheꞌ
    o neive.'
  uli-uli: Tot rechokwe re mel irer resa rol kasiy fengal uwor le re sor bo, “Itey
    mele le yema hachuya yar yarmat molfid?”
  nin-NT: Abanu nggo so ri na ku nggo, gru so zhi ikpa toto di, “Uwanggo su unggonggo
    na nggurr ila ure zhi?”
  tgk-tgk: 'Онҳое, ки бо Ӯ дар сари як дастархон нишаста буданд, худ ба худ мегуфтанд:
    «Вай кист, ки гуноҳҳоро мебахшад ҳам?»'
  acu-NT: 'Tamati Jesúsjai tsaniasar yuwiarmia nuka nintimsar: —¿Jusha ya asa, aints
    ainau tunaarin tsangkuratnuita? —tunaiyarmiayi.'
  cak-WNT: 'Y ri winek ri xesiq''uix (xe''oyox) ruma ri Simón ri fariseo y junan yec''o
    riq''ui ri Jesús ri chiri'' pa mesa, niquibila'' c''a chiquiwech: ¿Achique c''a
    chi achi re''? Ruma can yerucuy chuka'' mac, yecha''.'
  ebk-ebk: Angkiay ya nan kakadwana ay nakekan at enlapucha ay mangali as numnumcha,
    “Ngachan man tona ay mamakawan as tataku as nan fiasfiasorcha?”
  spa-PDDPT: 'Y los que estaban reclinados con Él se dijeron: ¿Quién es Éste para
    que perdone pecados?'
  tke-tke: 'Ale yaaligi ni Yesu vamajelo; yahambeelaga owogaga wekiiwa, yiiraga: “Ki
    olaya baani onafiyedha olevelela dhoothega?”'
  ruf-ruf: Iwanu wangi iwakalile hala wandusa kwilongela, “Ayu imunu wachi mbaka yaleghuse
    nzambi?”
  gun-gun: 'Ha''e ramo hexeve okaru va''e kuery joupe-upe aipoe''i: — Mava''e nda''u
    peva''e ava jejavya voi ombogue va''e? — he''i okuapy.'
  agu-BL: 'Cyoque''n tzun yi e''a''tz yi ate'' len te mes tan yol squibil quib: —¿Mbi
    eka''n tan yi yaje''j yi na oc tan cuyle''n chipaj wunak? —che''ch.'
  isn-isn: Nawa naiikie pameza palung'wi nung'wenso ikandya kiligitya enso ku enso,
    “Uyu nyenyu nukusamihila imilandu?
  eng-PEV: The other people there said to each other, “Who does this man think he
    is? He reckons he can say that somebody is not guilty, and then God will not punish
    them for the bad things they did.”
  ilo-ULB: Dagiti amin nga agsangsanggir sadiay ket inrugida nga kinuna iti maysa
    ken maysa kadakuada, “Siasino daytoy nga agpakawan pay kadagiti basbasol?”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye Jesu mehna dujiyequina tiquina basi ohõ saha ni
    yahuducuahye: —‍Ahriquiro potota ñañe yeyere boriquiro ijire. ¿Dʉhse ijiriquiro
    boro ijiajari ahriquiro ñañene boriquiro? niahye tiquina basi.'
  anv-NT: Bɔɔ́ bi abɔ́ ányɛ́ɛ menyɛɛ́ ne ji ɛ́fɛɛ́ álɔ máŋmené nnó, “Mende yina
    afɛré nnó alu ndé gefɔgé muú, ayi akáge jɔ́ɔ nnó ji ajiínte gabo muú?”
  sab-NT: 'Kwian ulita kle toiba dba blingwage Jesu keruchugu gerule ene muinga ole
    gire ama ulita chegu tañachuge mo tale Jesu giti: “¿Onbre e chema ade ñage kwian
    age me no talla mlienga Chube kare?”'
  tmd-tmd: Jisas aliö rɨmɨn, nöbö nuŋ pɨsaŋ ap nɨmmɨdim bla, ñɨŋ keir yad nugwob nugwob
    rön yadmä, “Nöbö kɨ pödpöd rɨmɨn, ‘Ap kib mag gwogwo rɨlö bla nugwön röböxlö,’
    rɨmɨdö?” rɨmä.
  acr-NNT: 'Ekꞌu ri etzꞌul rukꞌ ri Jesús chwa ri mexa xkijeqo kakichꞌaꞌtibꞌej chikiwach,
    jewaꞌ kakibꞌiꞌij: «¿Saꞌ nawi ruwach wa jun achi kukuy mak?» kechaꞌ.'
  kpg-kpg: Digau ala e noho gi teebele ga daamada ga leelee i nadau mehanga boloo,
    “Ma koai deenei bolo Ia e mee di wwede nia huaidu?”
  taj-taj: थेरी चबारी चिबा म्‍हिगदेसे चु ताम थेःसी, “पाप माफ लबा चु म्‍हि खाल हिन्‍ना?”
    भिसी ह्राङ ह्राङ न्‍हङरी भिबारी छ्‌याइजी।
  avt-avt: Mɨt han nau yeno eim naam menmen netikerek hɨr han kitetim mekre han kɨr,
    “Hɨrak han kitet hɨrak keimɨn te hɨrak kesak menmen enum mɨt nɨrɨakem a? Hɨrak
    God a?”
  cbk-cbk: El maga gente alrededor del mesa ya habla entre sila, “Quien man gaja este
    gente? Ta pensa le que puede le perdona pecado!”
  uig-ARA: 'ئۇلار بىلەن ھەمداستىخان ئولتۇرغانلار كۆڭلىدە: «كىشىلەرنىڭ گۇناھلىرىنىمۇ
    كەچۈرۈم قىلغۇچى بۇ ئادەم زادى كىمدۇ؟» دېيىشتى.'
  tuf-tuf: 'Eyta wacayat cahujinat rahra rahra wajacro. Jesús im owár yáquiqueyinat
    rahra rahra wajacro: —¿Uya rehrcá? ¿Ur ay bár yajaquey tayar bár cháqueyan rehrcá?
    wajacro.'
  abx-abx: Sigi ngururub-ngurubay i ditangnga' mga bisita, “Say ba' to aha'a nga agparabasang-basang
    pagpasaylo si mga sala'?”
  mco-NT: 'Pɨnjaty anajty ɨñaayb ma je mesa ñayñɨmáayɨgɨxy miñ xyɨpy: ―¿Pɨn jäy jada
    jada'' co nañ yhuinmeecxɨpy jäy ypocy?'
  bsp-bsp: 'Afum aŋɛ ŋanandɛ amɛsa kiriŋ kɔ nkɔn mɔ, ŋaŋcop kəc-lokunɛ dəbəkəc: «Anɔ
    ɔfɔ wəkawɛ ɛŋaŋnɛnɛ ali kiciya mɔ?»'
  kqf-kqf: Bi lava ḡesaudi tedi taudiḡa ai giugiuna gado, “Niga aiyai lavana te lava
    edi gebogebo ya noḡonoḡoti kamaḡedi?”
  cpb-NT: 'Ikantaiyanakeni ikaatzi itsipataiyakarini: “¿Iitatyaakama jirika rimatantyaawori
    impeyakotakaantero kaariperori?”'
  aon-aon: Aria eshudok shani anan shape shawok worigun iri eshesh kanak sheneyagwreh
    shakri, “Anudok anan douk meini arman aria douk nakri Iruhin madae nunasuhwesh
    um arpesh shenekesh iri yoweishi inahos aria nakwreyeshuguk um?”
  hus-NT-2005: 'Xi más an kʼapultsik xi taꞌ jeye ti buxutsik kʼal Jajáꞌ, tujeytsik
    ti útsáx jajáꞌkʼitsik enchéꞌ: ―¿Jitam jáꞌ pé jeye awil jechéꞌ an inik, ke asta
    i walastalábtsik in ejtowal kin pakwlantsi?'
  mig-NT: 'Te cha̱a káyee stáa̱ jíín‑yá, ni̱ ka̱kejá''á‑de kájani ini̱ máá‑de: Ndé
    cha̱a kúu cha̱a yá''a, ja̱ sá''a‑de tu̱ká''nu ini̱ nuu̱ kuáchi, áchí‑de.'
  bps-bps: Na i dademe to kmaan déén, manla di ktola, “Simto i to ani du mlifet dad
    salà i dad to?”
  mbs-mbs: Nepela se menge otaw kimaen doma din, so aneng-aneng dan eked kepakay aw
    sikandin se megwedad te salà te otaw.
  tof-tof: Ene pamkolpama, wankü nidi ololórr, tibióbka ola zwapólórr wagó, “Ini pam
    ia nótóke, kolae tonarr ta dele barrgonda?”
  cme-NT: 'Bamaŋ waa juwuoterieŋgu-na baa doŋ ta ba jɔguɔŋ wuɔ: «Naacolŋ daa fuɔ hilaa
    hie aa tuɔ gbã u hur ãmbabalma‑i?»'
  sus-sus: Naxee nu magoroxi e dɛgede, nee fan naxa so a falafe e yɛtɛ ma, «Nde yi
    ra a to yunubi xafarima?»
  pon-2006: A meteiko me iang mwohd nin tehpelo ahpw tapihada mengimengloalki, “Ihs
    memenet me pil kin lapwahda dihp akan?”
  dad-dad: Tamo Jesus geid dibodon, tutur dogo dogol diron, “Eĩ aim, ĩ mosoreg yalelef?”
  zab-NT: 'De bniety ni zubnény ruy guzulo rnabdidxsaadeb: —¿Tú bnietquɨ ningui axt
    de duld runbɨ perdón?'
  jae-jae: Ma lau, taŋ seŋ gêŋ sêŋgôŋ sêwiŋ eŋ naŋ, sêôc aweŋ sa ma sêsôm gêdêŋ tauŋ
    gebe “Ŋac tonec asa, tec kêsuc sec tau ôkwi gêwiŋ nec.”
  ksd-ksd: 'Ma diat dia ki me ta ra nian, dia tir vargiliane diat: To ia go ba i rere
    vue ra lavur varpiam bula?'
  msm-NT: To mgo otow no migpagdunga kandin to pagkoon namakailing duon to ginhawa
    dan, “Hintawa man otawa seini no ogpatugu ogpasaylu to mgo sae?”
  myk-myk: 'A wu liɲii pʼi ɲɔ kɔn na yu puyɛ funyɔ ni na: «Jɔgɔ wu ɲɛ we, wʼi sipyii
    jurumu yafani pu mu wɛ?»'
  sbe-sbe: Taukaikai hekadiyo se hetubu se bom yodi se hedehedede se wane, “Teina
    tamowai ta meta kaiteya na yababa ye nuwatugabaedi?”
  mcr-mcr: I tquaŋgqeŋqä, ämaqä buayä anä änäpu äpmamiŋuwä iqua, qätä äwipiyi, “Ämaqä,
    suqä quvqä huätä mamäuqäŋqä ätqäqä Tqu, Tqukä?” ätŋguwi.
  cux-NT: '''Iiⁿ''yāⁿ chi vɛɛ̄tɛ́ yā na mesa miiⁿ tucá''a yā caⁿ''a yā chiī yā vi''ī:
    ¿Du''u sáⁿ''ā chuū chi nadicadíínuuⁿ sa chí cuuvi nadīch''ɛɛcu sa nuuⁿndi yeⁿ''e
    ''iiⁿ''yāⁿ?'
  tur-YTC: O’nunla birlikte sofrada oturanlar kendi kendilerine, “Günahları bile bağışlayan
    bu adam kim?” diye konuşmaya başladılar.
  san-ITR: tadA tena sArddhaM ye bhoktum upavivishuste parasparaM vaktumArebhire,
    ayaM pApaM kShamate ka eShaH?
  bel-N: 'І тыя, што ўзьлягалі з Ім, пачалі гаварыць у сабе: «Хто Ён ёсьць, што і
    грахі адпускае?»'
  sch-sch: A kôma insung ngeiin, Hi anga nunsie ngei tena ngâidam thei hih tumo
    ai ni? anin tia.
  mic-MIQNT: Igtigig mimajuinu'g ta'n pemgopultijig na'te'l telimtultijig, “Wen ta
    u't ta'n apigsigt'gl pata'taqann?”
  huu-NT: 'Jɨaɨno nainomo guillanona, coninɨri ñaɨtɨmacɨ: —Bimɨedɨ ¿nɨe isoidɨmɨe?
