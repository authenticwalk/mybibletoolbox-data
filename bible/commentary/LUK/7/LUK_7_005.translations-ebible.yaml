  aii-aii: ”ܣܵܒܵܒ ܟܹܐ ܡܲܚܸܒ ܠܛܵܝܸܦܲܢ، ܘܐܘܼܦ ܒܢܹܐ ܠܹܗ ܐܸܠܲܢ ܚܕܵܐ ܟܢܘܼܫܬܵ‌ܐ.“
  esk-NT: atakkii ilaan piqpagigai iñugikkavut. Nappairuqunniiñ katraġviksraptiknik.”
