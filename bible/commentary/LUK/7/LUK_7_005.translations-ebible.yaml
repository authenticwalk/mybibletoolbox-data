  sim-sim: Or nir Judaman rupshinda ri. Ni lotu unda aka las nirnjik uri ri.�
  npi-ULB: किनकि उनले हाम्रा जातिहरूलाई प्रेम गर्छन् र उनी तिनै नै हुन् जसले हाम्रा
