verse: LUK.007.005
translations:
  kpx-kpx: Kosealemo malaha keu atae dua. Keu no ata bahata hoesegevei noheho dubu
    mole hounu.”
  okv-H: '@see-verse:LUK.007.004'
  tbo-tbo: Matababana tauta mi Yudeya i luhogaleta po ata numa dalabu i witowoli.’
  mal-C: കാരണം, അയാൾ നമ്മുടെ സമുദായത്തോട് സ്നേഹമുള്ളവനാണ്; നമുക്കുവേണ്ടി ഒരു പള്ളി
    പണിയിച്ചുതരികയും ചെയ്തിരിക്കുന്നു.”
  grc-SR: ἀγαπᾷ γὰρ τὸ ἔθνος ἡμῶν, καὶ τὴν συναγωγὴν αὐτὸς ᾠκοδόμησεν ἡμῖν.
  bgc-bgc: क्यूँके वो म्हारी जात तै प्यार राक्खै सै, अर उस्से नै म्हारे आराधनालय ताहीं
    बणवाया सै।”
  khz-khz: Kwalana ia na ita gera taunilimalima eulamagirana, e ai gema rupu maki
    ia na ekalaato.”
  deu-TKW: denn er hat Liebe zu unserem Volk und hat uns sogar unsere Synagoge gebaut.
  zsr-NT: le runëꞌ ba laꞌn bunách uládz queëruꞌ len benëꞌ queëruꞌ yuꞌu ga rudubruꞌ
    rusëdruꞌ queëꞌ Dios.
  lin-lin: pamba te alingaka ekolo na biso, mpe ye nde atongaki ndako na biso ya mayangani.
  hns-NT: Oe hamlogke djaatie ke pjaar kare hai aur hamlogke partjaar ke ghar banwaais
    hai.”
  noa-E: '@see-verse:LUK.007.004'
  eng-EMTV: for he loves our nation, and he himself has built us a synagogue.”
  mib-NT: Chi manī de jíín nación yō, te máá de ni ndacu jniñu ni cuvāha ɨɨn vehe
    sinagoga cuu yó. Achí de.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़ आनिॽ यहुदि सुवाङ्‌हाॽ साॽरिक् लुङ्‌माॽ आदुक्‌॥
    हे़क्‍क्‍याङ् आनिॽ लागि यहुदि चुम्‍लुङ्‌हिम्‍धिक् आजोगे़ आबिरे़आङ् वाॽरो॥”
  xnj-xnj: Ndava mwenuyu akuvagana vandu vitu, kangi ndi mweatijengili nyumba ya kukonganekela
    Vayawudi.”
  mmx-mmx: mila neni i balamu aleng limixin me Judaia la neni ga raba pilas kusu na
    xip loogu singising atnama.”
  cbr-NT: An ca nuxnu judíos unibu 'icë nu nuibaquin nuxnu anu timë́ti xubu nu 'amixuanxa.
  tee-NT: Ju yuchi na tu'u' quintalhiulayan ju quijnan'an ju israelitanin juntau.
    Chai vachu' is'akstu lhinaulh ixyajuca quimpujitat quinc'an.
  eng-LSV: for he loves our nation, and he built to us the synagogue.”
  cak-NT: Roma raja' yalan jojrojo' roj israelitas, y xu'on jun sinagoga anchi' nakamol-wi-ki'
    chi nakac'oxaj rutzij ri Dios, xecha'.
  pah-NT: Pyry hete ga nhandere'yja'g̃a pe g̃a arõheteavo g̃a nderekokatuavo. Ga oapouka
    onga nhandejatykahava, ei xava'eve'g̃a Jesus'ga pe.
  sja-NT: Irua tachi judiorã k'inia iru bapari. Oopijida ajida, namapema Ak'õre Ũraa
    jarateepata te.
  xed-xed: Tsa mndu ya ná, ta ɗvay ta mndəra amu, tsatsi ta baŋnaftá həga tagha skwi,»
    ka həŋ.
  mks-NT: Jáchi̱ quíhvi̱ ini da tócó ndihi ña̱yivi ndúu nación Israel ta sa̱ mé da̱
    ja̱n cúú da̱ na̱sahnda chuun ña̱ ná cava̱ha na veñu̱hu nde̱ —na̱cachi na̱ cán
    xi̱hi̱n Jesús.
  gfk-S: '@see-verse:LUK.007.004'
  bmu-bmu: Mötnöŋ, yaŋön Juda ambazip kambu neŋgöra ak waŋgiiga ‘Köuluk mirinini membin,’
    jiinga kian yaŋön moneŋ ali meget.”
  dgz-dgz: Iwa me nu Diu nagirewa nunan anu gureni menan, amba nu opata waine paewa
    da tun nunen.”
  eng-GNV: For he loueth, said they, our nation, and he hath built vs a Synagogue.
  zaa-NT: porqui'ni catsi'ínią nación qui' rí'uį nna chi hua beduą ttu sinagoga qui'
    ri'u.
  eng-WEBSTER: For he loveth our nation, and he hath built us a synagogue.
  guh-guh: Tsipaji raja bajaraponë nacaasiva vaxaitsi judíovitsi. Matamota cajena
    pijapalatata vajanacatoexanetsinexa vajanacaetuatabiabibonexa, jai judíovi pijaancianovi
    Jesúsjavabelia.
  bon-bon: Tabe babo owecu mime biname bime tääpume, piiyepu cime abasecretna mete
    ne eranguji teeme rarekaake ca.”
  nhw-BL: pampa nelía techicnelía tiisraelitame huan tlaxtlajqui nopa gastos huan
    techsencahuili se toisraelita tiopa.
  mgw-mgw: Kwa kitumbu ywembe aatikuupenda muno nni'ma witu na ngaywatusengile yi'lu'
    nyumba ya kunnu'ba Nnu'ngu'.”
  swh-ONEN: kwa sababu analipenda taifa letu tena ametujengea sinagogi.”
  wbi-wbi: ulwakuva ajighanile iisi jitu, ghwe mweene akajengile inyumba jitu ija
    kufunyila.
  bba-bba: domi u bɛsɛn bweseru kĩ. Wiyɑ mɑɑ sun bɛsɛn mɛnnɔ yeru bɑniɑ.
  eng-KJVCPB: for he loveth our nation, and he hath built us a synagogue.
  kgk-NT: Ha'e nhande rayhu ra'e. Nhande re'ýi kwéry-pe hembiapo porã meme va'e. Ojapo
