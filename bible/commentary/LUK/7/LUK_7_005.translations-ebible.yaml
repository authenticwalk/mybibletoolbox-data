  san-TIB: ཡཏཿ སོསྨཛྫཱཏཱིཡེཥུ ལོཀེཥུ པྲཱིཡཏེ ཏཐཱསྨཏྐྲྀཏེ བྷཛནགེཧཾ ནིརྨྨིཏཝཱན྄།
