  san-ORI: ଯତଃ ସୋସ୍ମଜ୍ଜାତୀଯେଷୁ ଲୋକେଷୁ ପ୍ରୀଯତେ ତଥାସ୍ମତ୍କୃତେ ଭଜନଗେହଂ ନିର୍ମ୍ମିତୱାନ୍|
