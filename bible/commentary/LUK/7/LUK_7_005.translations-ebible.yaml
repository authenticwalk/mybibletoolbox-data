    íxupe hembigwái-pe erembogwera hagwã, he'i jevy jevy Hesu-pe.
  waj-waj: Ivo tiiyara mmuduuya ruoo ti nuunaira nnauvaa tiini heekaivai. Ivaara yaata
    utuee inna kuaivaa rikiaanee,
  cpy-cpy: tema raakameethata-piintakina, rowetsika-kaantakina noyemijantaantsipankote.”
  ekk-PKP: sest ta armastab meie rahvast ja ehitas meile sünagoogi.“
  mpx-mpx: He kilau Yudiya i nunuwana-agila, ge iya te wama limi tapwalolo i tal.”
  wbp-wbp: '@see-verse:LUK.007.004'
  luo-luo: nikech ohero pinywa kendo osegeronwa sinagogi.”
  nhe-NT: pampa nelía techicnelía tiisraelitame. Huan tlaxtlajqui nopa gastos huan
