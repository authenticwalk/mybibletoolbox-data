  tim-tim: Akto nengât den emetŋaet puli kato ketugu nengiyi aregât denŋe nâŋgâmenâ
    ârândâŋ agâk.” dâm magaŋi.
  yor-yor: Nítorí tí ó fẹ́ràn orílẹ̀-èdè wa, ó sì ti kọ́ Sinagọgu kan fún wa.”
  wos-wos: Dé nani Judaka dé némafwimbu mawuli ye. Dé Godna hundi buléndaka ge dé
    to, nanika.”
  emp-NTPO: Idjia dadji judiorãra bio quĩrĩã b̶ʌ bẽrã dadjirã dji jʌrebada deda o
    diasia.–
  eng-F35: “Because he loves our nation, and he himself built our synagogue.”
  ind-ind: karena dia mengasihi dan berbaik hati kepada bangsa kita. Dialah yang sudah
    membiayai pembangunan rumah pertemuan di kota kami.”
  pes-OPCB: زیرا نسبت به یهودیان مهربان بوده و کنیسه‌ای نیز برای ما ساخته است!»
  mpt-mpt: Yuda nibo gobe bianea e Gode amo am genalin nakai monio walosea genam binabiobo
    gesiba
  ssx-ssx: Ipikana꞉ma꞉ nika꞉ wanda꞉hali teke pa꞉ta꞉ pukima꞉ wotu homo hala꞉ make ipikana꞉ma꞉
    ipika꞉ siki kone nika꞉ pi hotu haloma꞉ da ma꞉nda꞉ a꞉eyaeya꞉me leekeme.
  mkl-mkl: domi í bi dimi nwɑ. Nŋui í nɔ í mɑ nwɑ ile bii ɑ̀ yɑ kɑ ce kutɔtɔɔu bɛ.
  gaq-gaq: ଜିସୁ ନେଃ ରେମୁଆଁଇଂକେ ଆଲାଦ୍ ଡିଂଡିଂକେ ବାରି ନେ ନ୍‌ସା ପାର୍‌ତନା ଡୁଆ ଆରେ ବକେ ।”
  gof-RNT: Ays giikko, ha uray nu asaa dosees, Ayhude Woosa Keethaka keexxis” gidi
    minthi woossidosona
  unx-unx: ଚିୟାଃଚି ଇନିଃଦ ଆବୁ ଜାତିରେନ୍‌କକେ ଦୁଲାଡ଼୍‌କତାନାଏ ଆଡଃ ଆଇଃକ୍‌ଗି ଆବୁନାଙ୍ଗ୍‌ ସାମାଜ୍‌
    ଅଡ଼ାଃ ବାଇୟାକାଦାଏ ।”
  gah-gah: Eza nene agikáa nene leza Zuta vegená lemeaká noive. Itó monó numute utó
    itive loko nene moni napa molokago, akohekago, gilitamóma neve. Lá oaká noi vema
    nenazo, gakola gele amitanimó nene vevesanogo ive.
  lcm-lcm: using kapo uli pakangai alava anira ri Iudaia. Nia vanang kata abis kamem
    lu i kivung.”
  aer-aer: '@see-verse:LUK.007.004'
  qvc-NT: Chaqa noqanchiq isrraylinukunatam ancha kuyawanchiq. Chaymi sinaguga wasita
    rurashqa noqaykunapaq, nishpa.
  tgl-ULB: dahil mahal niya ang aming bansa, at isa siya sa nagtayo ng sinagoga para
