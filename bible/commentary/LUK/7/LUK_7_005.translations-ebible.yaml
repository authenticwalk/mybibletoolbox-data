  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤕᤜᤢᤍᤡ ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤗᤢᤱᤔᤠ᤹ ᤀᤠᤍᤢᤰ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡ᤹
