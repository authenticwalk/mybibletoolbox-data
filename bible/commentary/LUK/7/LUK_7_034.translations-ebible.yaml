  swp-swp: Tau Natuna i laoma aiai i aidi, eo waina ie nom, omi au ene, ‘Tauaiaisom,
    eo waina taunomnomsom, takisi tataodi eo tatao baabaaeadi edi heriam!’
  bjr-bjr: Qinee faiqí nimaaku uqanna aniree uainna nammari faqa narana faqa naunaqa
    innee qiniara maa fasiqana qafaa kaaqa narana nammari namufaqa neemarifa maridanoo,
    ummuarimaria takisa munnimma maree mariasa faqa maasa qikooqaifaqa niqiqee mariasa
    faqa niqoondiki marifa maridanoo qiniara miqi mari fee qimariafanoo.
  aby-aby: I Ba Eme Sini Mima farinuke moi imusu imusu urunaini waini aduaini isinuro
    yama eno weaisa, Dawae uruna eira mi ibake waini isinuro beforo merama ukinu miya
    weaisa. Dawae dakesi muneka orouini merama merama ukeka orouini emenu naiye weaisaya
    wei.
  eng-YLT: the Son of Man came eating and drinking, and ye say, Lo, a man, a glutton,
    and a wine drinker, a friend of tax-gatherers and sinners;
  jni-jni: Vanu unu bu, ma aye, mare mazi na sa me, shibe, ya gashi me, igusa ira
    unu ita pash, unu sa u wango gbardang, uroni anu, kabisa ugandu nan anu amadini.
  kne-kne: Mo sak-en pay ay Anak di Ipogaw et nakikikanak ya nakiin-inomak en dakayo
    yan kanan yo en, ‘Ilan yo kadi nan ipogaw ay nay! Makaem ay mangan ya makabeteng
    dowana pay gayyemen din mansingsingil si bowis ya odom ay managbasol ay ipogaw!’
  tgj-tgj: Nyia Kuunyilo ngv aatoku, okv dvto okv tvngto, okv nonuno minto, ‘Kaatoka
    so nyi sam! Nw dvria nvgo okv tvngria nvgo, lampu naayanv vdwgv okv kvvbi nyi
    toakunam vdwgv ajin go!’
  gui-NT: 'Che cuimbaera ayeapo vae ayu, jare che mbaeti ayecuacu tembíu jare vino
