  kan-2017: ಮನುಷ್ಯಕುಮಾರನು ಬಂದಿದ್ದಾನೆ, ಆತನು ಅನ್ನ ಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳುವವನಾಗಿದ್ದಾನೆ.
