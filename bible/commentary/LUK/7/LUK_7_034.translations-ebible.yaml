    abko ben tita ja gete, abtä munta ñäke ti rüere arato. Ye mdenbtä abko mun ngäbäkre
    kwrere tita niere.
  azg-NT: Majoꞌ ja na condui tsansꞌa na iꞌua Tyoꞌtsꞌon tsꞌian nnön na coꞌxën tsoñꞌen
    nnꞌan, jndë tyjë quiiꞌ ntꞌanhoꞌ, matsijon ja yo nnꞌan, macüꞌa yohan ndo maꞌva
    vinon. Majoꞌ conduehoꞌ na condui ja tsꞌan na icüaꞌ quitscu ndoꞌ tenon ntyja xjen
    na iꞌu. Conduehoꞌ na matsijon ja yo nnꞌan na cotye sꞌon cüentaaꞌ gobiernon Roma
    ndoꞌ yo nnꞌan na conanꞌtjahan tonnon Tyoꞌtsꞌon.
  bhd-bhd: मैनेरू मट्ठू खातू पीतू अव, ते तुस ज़ोतथ, ‘हेरा, तै पेटू ते शराबी मैन्हु,
    कने धड़त नेनेबाले ते पापी लोकां केरो दोस्त।’
  too-NT: A'calīstān quit icmilh lā' quit huan Chi'xcu' xala' Tālhmā'n. Lā' quit icuā'yalh
    lā' icua'lh xcān lā' chuxatū quimālacnūni'ca. Lā' hua'nā'tit que quit lej icuā'yan
    lā' lej icko'ta, que quit ixamigoca'n mātā'jīni'nī'n lā' a'ntīn tū' tzey.
  ind-AYT: Akan tetapi, ketika Anak Manusia datang makan dan minum, kamu berkata,
    ‘Lihatlah! Ia seorang yang rakus dan peminum! Ia juga sahabat para pengumpul pajak
    dan orang-orang berdosa!’
  cjo-NT: 'Omaanta naaka nopoñaaka janta jenokinta, nokoñaatapaaki jaka kipatsikika,
    roojatzi nowapiintawita eejatzi nirapiintawita. Omaanta eekiro pikanteeyatziini:
    “Irinta owaagatzinkari, shinkitzinkari. Itsipatapiinteeyakarini piyotapiintziniriri
    oroomajatzi iyorikite, eejatzi itsipatapiinteeyakarini paashinipaeni kaari kameethatatsini”.'
  nsn-nsn: Doha Tunar Tamata ke lame, kare me ein, doh ke me inum, doh inggoum kung
    kula pare, ‘Banga tar tamatane, inggono deha uoto ein tunumpe, doha uoto inum
    tar bino, doh inggon e matakaluana tasir tamatang kale tar takis, doho tamata
    uasa.’
  san-DEV: ततः परं मानवसुत आगत्याखाददपिवञ्च तस्माद् यूयं वदथ, खादकः सुरापश्चाण्डालपापिनां
    बन्धुरेको जनो दृश्यताम्।
  tna-NT: Yama mu ai papu ediainia cristiano cuana neje. Vino di eid'inia. Da putsu,
    micuaneda, “Jesús da diadia aida, jaid'iti aida”, epuani. Micuaneda ema pa juchaji,
    echujebajaji cuana sa eshanapa epuani, ema tuna neje diadia bahue putsu. Beju
    micuana sa japitsati piba cuana da saida micuaneseda puji bahui.
  lid-lid: Ya, jo Nadu Ndramak Awas, jo eme aimon nyamon ma a-un gwa waen hawe iri
    lau. Eme ma ado asehek jo i buku doh, ‘Aden, ado katou iy ndramak ta aimon nyamon
    tinan, ma iy ndramak ta a-un gwa waen solo-an labai. Iy ndramak ndra-in labai.
    Tasah handru iy amekes kawas hawe iri lau ta akohok takis, ma iri lau ba-en hamon
    ta batanau ta Moses bwe?’
  wim-wim: Puth ngay ngulan wampang-a, pam inman nil God.angan kuch ngayangan-a, ngayaniya
    may min anangan mungk-mungkang putha may wine.ana mungkang. Puth than pam wanch
    yot anangan thawina, ‘Pam inana thathāna! Nilan may-weentha, may yot mungk-mungkana,
    puth wine thak yot mungk-mungkana. Puth nilaniya ngurp pam wanch way al-alantamana,
    than wukalana yal-yalmathantan aꞌ putha pam kaangk-keꞌanang iiy-iiyantan.’
  zga-M: Umwana va munu ichile alile nu khunywa mkhata, “Ilye no igachi imanyani va
    vasonga songa na vatula nongwa!
  yom-yom: 'Muana mutu wuyiza ; wundia, wunua ayi luntuba : “Niandi nzuna kadi ayi
    kolu mbungu ; nkundi mimfutisi mi ziphaku ayi bankua masumu.”'
  san-SIN: තතඃ පරං මානවසුත ආගත්‍යාඛාදදපිවඤ්ච තස්මාද් යූයං වදථ, ඛාදකඃ සුරාපශ්චාණ්ඩාලපාපිනාං
    බන්ධුරේකෝ ජනෝ දෘශ්‍යතාම්|
  yut-yut: Ae Amɨn Dakon Monji da abɨŋ jap pakbiyo agɨt. Yaŋ aŋakwan kaŋek ji da yaŋ
    yoŋ, ‘Kabɨt, jap morapmɨ noknok amɨn ae wain morapmɨsi noknok amɨn. Takis tɨmɨt
    tɨmɨt ae yokwi pakpak amɨn dakon notni.’
  grc-BYZ: ἐλήλυθεν ὁ υἱὸς τοῦ ἀνθρώπου ἐσθίων καὶ πίνων, καὶ λέγετε· ἰδοὺ ἄνθρωπος
    φάγος καὶ οἰνοπότης, φίλος τελωνῶν καὶ ἁμαρτωλῶν.
  cpc-NT: 'Ipoña ipokaki Itomi Atziri, tii itziwaitapaakawo irirori owanawontsi, imiritawo
    kachori. Ikantakotaiyakiri: ‘Kaaripirori jinatzi, niyawairintzi jinatzi, shinkiryaantzi,
    jaapatziyari kowakotziriri kiriiki ijyininka, jaapatziyari iijatzi kaaripiroshiriri’.'
  nhg-NT: 'Onehuöla naja öque onochi netlöcatl, que netlacua hua necone, hua nenquejtoa:
    “Xequejtacö necö sente tlöcatl lalebes tlacuöne hua tlöhuönque, hua lalebes cuale
    mobica ca tlanechecojque hua ocseque tlöca tlajtlaculteque”.'
  nya-nya: Mwana wa Munthu anabwera nadya ndi kumwa, ndipo inu mukuti, ‘Ali ndi dyera
    komanso ndi woledzera, bwenzi la amisonkho ndi ochimwa.’
  ngu-NT: Quemaj onihuajlaj nejhua yejhuan oninochiu Tlacatl. Ijcuac nejhua yejhuan
    nitlacuani niman niatlini onihuajlaj, nemejhuamej onenquijtojquej ica melahuac
    nitlacuani niman ica sanoyej niatlini. Niman onenquijtojquej ica nitetlajsojcau
    itech on tlajtlacojquej niman on yejhuan tlacobrarojquej ica on impuestos.
  kup-kup: Oñ ne Añaraboz Nanep emat gipizor bain ivov nohot hezan ari etet ñaroholotï
    zut tat añohovoz zut ari kaev ravat nemaz pot hameg, ‘Aban epop pi gipizor bain
    ivov ahoam nohot pi aban takes monis bamaharir horï tamah-modarinañ ñod reet hez,’
    pot nemaz hameg.
  jid-jid: Ivren Ndji ye nda ri nda ni so ibi tre yah, ndji branda so, a kpa bi kpa
    nklen gandu ni bi lahtre.
  wmw-wmw: 'Sambi, kaja Binadamu wa Binguni, akuryanga na akunywanga, umwe mukwamba:
    ‘Mmoneni, nryaji na nnywaji‑yu, rafiki wa warípisi nsoko na wamádambi‑yu.’'
  gmv-GGM: asa nay qasse miishshenne uyishe yin ganjamanne ushancha qaraxa shiishizaytarane
    nagaranchatara laggetees gidista.
  ssg-ssg: Ape ti nga tel Nati Seilon sohotuma, nga ang ma un waen hanowi teka seilon
    liai ape amuto ukek, ‘Paxaiwa tel seilon ien! Puhuan wawan ma weli unum. I tin
    lohi teka seilon ti waxiai moni hani teka masiwi ti Rom ma lohi teka seilon woulaha
    lialun.’
  zpo-NT: ’Nu nal nzhal na, Xaa Mzhin Ngok Myet, nzhaw na nu nzhoo na re kwaan, nu
    lee re gu mbezh lee na nak tub xaa nzhaw doo nu nzho doo xis ub, nu nak na xmig
    re xaa ntop demi kwaan nya naz Roma nu noka nak na xmig re xaa nle re kwaan nawent.
  poy-poy: Kiziti Mwana gwa Muntu, kaliyiti shiboga na kulanda, kumbiti mwenga mtakula,
    ‘Mumloli muntu ayu, Kana lwaliya na mkologeru, ganja gwa watola kodi na wanavidoda!’
  qwh-NT: 'Diospita Shamushqa Nuna micoq upoq captinnam, qamcuna niyanqui: ‘Queqa
    allapa micoqmi y upoqmi, impuestu cobraqcunapa y jutsasapacunapa amigunmi’ nishpa.'
  gaw-gaw: Aria Danab Beḵalag da, da uḏien, da e lain, le ele lami amunu ag, ‘Anṯeg,
    nug e huanak lanana, wain ele huanak laṯe. Nug laiḵud am takis awak danab, hip̱unin
    danab amu danab laa, ag ig Juda, ihinig ḏo oh ii dim lamidṯeb,’ aon aṯeb.
  nca-nca: Itaka Unindoro Naŋuní mahero o qímboro neyote. Ko yendo ŋande yeyoteŋgo,
    ‘Uni ŋuko o nero qahí parámi tinditete, wain parámi nero kape-kape teyote. Eneko
    takis re-re unindoya quhurí unindoya topo teyote.’
  zpz-NTPP: Zeꞌ ornu ya̱, biñ nu byac mbecy bri̱, orzeꞌ ya̱ rda̱w la ziꞌl coz, nunu
    rdo̱ꞌ la ziꞌl ñup. Orzeꞌ rnii der nu naca̱ mbecy row shaad, nunu naca̱ mbecy roꞌ
    ñup, nunu naca̱ amig ni de mbecy bduneꞌ, nunu naca̱ amig ni de yu nu rboo tiñ
    por cuen ni gubier Rom.
  mkj-mkj: A Nihn‑Armaj ne indoa mwinge apel nim wain, a kamwai pel pwa, ‘Kapang woal
    mene! Oawoan mwinge apel mumki wain, pirienki jounrik daksis apel armaj jekenken
    kan!’
  zac-NT: Iurní bëdchinia, nguiu nabësheꞌldë Dios lu guë́ꞌdchiliu; rauha lu laní,
    nu ruha vini, perë rniꞌi të rau shaꞌta. Rniꞌi të ruha zili vini. Rniꞌi të nahia
    amigu shtënë ra pecadurë. Amigu shtënë ra narunë cubrë impuestë, rniꞌi të.
  kyg-kyg: Vemo mafaꞌnemoꞌmo eno neꞌyaꞌmo mo osino nege nofi alagafati aniꞌmo nege
    huꞌnigetapaeꞌmo, ageyo, neꞌyafeꞌmo lusi kava huno hauꞌnigeno lusi neꞌyaꞌmo neteno
    nofi alagafati aniꞌefeꞌmo lusi kava huno hauꞌnigeno neꞌneya vekae. Takesi moni
    neꞌaliya vayaꞌe hosu vayaꞌeꞌmo apao vekamo maiꞌniye, hutapa nehae.
  kmk-kmk: Dummatongaka Inyanak di Tagu ot nangananganak kan umminuinumak ot kanan
    da uman un, ‘Ilan yuwot naḻawota mangan kan umiinum, gagayyom na pay dan man-uuḻup
    si bugis kan uduma gumabasuḻ!’
  cao-NT: Jatsi ë joniquë. Ea ti tsi xo oriquihaina. Ea ti tsi xo jënë acaina. Tocahëno
    tsi “Oriquití-naxëni, jënë́-naxëni tsi xo toa. Jasca, jochacanaibo ya rabënahi
    quiha pë” iqui mato pë ëa yoati na.
  bbr-bbr: Ro Nukan Mokoi koumara, ko wain an o pak jenuk, akas äiein, ‘Okoro ro aparwe,
    ko po senek o sosop jeäu. Ko aiauk oiäi roat pak onok aru miäi roat pak o jeäu.’
  inb-inb: 'Kai Runa Tukuska tukui mikuspa i upiaspa kag­manda, nin­gi­chimi: “Iapa
    miku­dur i iapa upia­dur­mi ka. Mana judíu kas­ka­kuna­manda kulki chaskig­kuna­wa
    i mana alli rurag­kuna­wa sug­lla­pi­mi puri­ku”.'
  hrv-hrv: 'Došao je Sin Čovječji koji jede i pije, a govorite: ''Evo izjelice i vinopije,
    prijatelja carinika i grešnika!'''
  box-NT: 'Á bìo ó o *Nùpue Za ɓɛ̀n ɓuara wee dí, á mún wee ɲu ho dìvɛ̃́n
    á mi mún yí tà bṹn, à mi wee bío bìo kà: ‹Mi loń! O nìi na kà yí
    máa wé bìo ɓúi ká mu yínɔń dĩ́nló díró làa ɲa-ɲunló. O lé ɓa *lànpó
    féwá lè ɓa bè-kora wérowà ɓàn bɔ̃́nlo.›'
  ote-NT: Nepʉ de ra Xuua bi zøhø Núꞌa̱ Toꞌo bi e bi Nja̱ꞌi, xi ri ntsiui toꞌo ri
    ntsiui, ne xi ri ñungüi toꞌo ri ñungüi, pe nuꞌahʉ guí emfʉ gue xi ra tsꞌoꞌyo ne
    ra tixfani ne ri ntsiui núꞌʉ ya ꞌña̱tsa ngʉxboja̱ ne maꞌra ya tsꞌoja̱ꞌi.
  wnu-wnu: 'A, bo see munangit wau mi nub a ya nub aba an bo der ete qamb igoumon:
    “Wa munon eng gaiar, wo mani qamb ya qamb niau tari.” Ne gor wo munon Rom gabmant
    qur ba igour eng nob munon mindigar qoat eng wurimbanamsi qib igo.” Ende qamb
    igoumon.'
  zam-NT: Ngoloa, ndalen, daa co' mbal yáal làth gu' xal ndxáal chol mèn. Na ndxuhua.
    No ndxun. Per ale mbez gu' le' daa ndxuhuacho' pan no ndxucho'en vin. No ale mbez
    gu' ndxàc amiu daa mèn co' ndli cobrar cón che'n contribución no mqueltàan con
    mèn co' ndxàp xquin no xtol.
  zyp-NT: Cawngsaw Sawcapaw a vong ka, e ka, ding ka, ‘Ding le e suipaw a pacang,
    mehsua sahlo le ngungkhui a kheitu sahlo vesaw,’ naa tah.
  sey-NT: Ja̱ jeteyoꞌje Pa̱i Mamaquë dajiꞌi, a̱o a̱iquëpi cuiꞌne oꞌsa u̱cuquëpi. Ja̱je
    paꞌina, mësarupi jaiye a̱iquë api cuiꞌne jaiye oꞌsa u̱cuquë api, coꞌaye yoꞌocohuaꞌi
    cajeipi cuiꞌne paꞌi doꞌire curi se̱cohuaꞌi cajeipi cayë.
  nvm-nvm: Ijegvo Ema ijiebuon Farif igi na ruainva iji na unam besum ijeg duok iknum
    do vuain ioijga ja kuai, E iji gaf. Fu duok uruvana iknum do vuain uruvana ioinon
    kuain. Regavo ja madu kuai fuka e takes abeoijo ijiga e ise ijiena kaireoino kuain.
  mps-mps: Me ma, ena Godigo Bidi Mu asama, nai tuyu, ąį tuyu ebadi goli, dagego
    enabolo ‘Buluba sela sąwai bidi dabe, takis sabo bidi dabego abagi dao,’ wai
    dao. Me dagego enade ‘Bomai ąį me nai e tudu gebo dwai bidi dao,’ wai dao.
  seh-seh: 'Ndabwerambo Ine Mwana wa Munthu ndisadya mbandimwa, mbwenye imwe musalonga
    kuti: “Lang''anani mamuna uyu! Ndi wa kudyesa na wa kumwesa! Pontho ndi xamwali
    wa anyakukumbusa misonkho na anyakudawa.”'
  pab-NT: 'Hoka Haliti Ityani atyo kanakairehena, terehena hoka xita: “Xiyaiyehena,
    exe haliti atyo kanakairatetyoita, teratetyoita. Etake kalorexe noloxa resebetyaseharenai
    exahe iniyalahare nomaseharenai xoaha hinaehare!” xita atyo.'
  llg-llg: Tehuu hatematak ia, Au, Hataholi Isi-isik ia, inu anggol ma uꞌa loti leo
    basa faik. Boe ma ei makasasaꞌek Au, mae, ‘Ndia ndia, memak hataholi balenaꞌo!
    Mana mafu funak bali! Neu nanonoo no mana susu bea la! Bubuak esa no hataholi
    papake taa kala! Ta nameda aon bali!’
  kyf-kyf: '*Nyɩmɛɛ ''Yu yia nɩ, ɔ li, ''ɩn ɔ maa. ''Ɩn a nɛɛ: ‹A -talɩ, nyɩmɛ mɩa
    dɛ, liligbʋ -yɔ nʋmagbʋ ɔ kaa. *Nisʋn -gwɛzisanya -yɔ gbʋnyuuu kwɛ -cɩan, wa ''tale
    ɔ -mɩa.›'
  tpi-tpi: Na nau Pikinini Bilong Man i kam, na em i kaikai na i dring, na yupela
    i save tok, ‘Lukim, em i man bilong kaikai planti tumas, na em i man bilong dring
    planti wain tumas. Em i pren bilong ol man bilong kisim takis na bilong ol man
    bilong mekim sin.’
  mih-NT: Ta zɨquɨ i saa mi, ra i quisi ndya gloria. Ta sasi ta sihi. Ta catyi ndo
    vatyi tuhva xein coho ta cuahyi xein. Ta cuxaan ndo vatyi vaha ñiyɨvɨ cui sihin
    ra iyo cuatyi ta sihin ra tava xuhun cuenda ra ndyaca ñaha.
  qvh-NT: 'Pï-may runawanpis shuntacar noga ima micuytapis micuptë y vïnutapis upuptë
    ‘Micular upular puricun’ niyäman. Saynöpis: ‘Jusasapa runacunawan y Romapä impuesto
    cobragcunawan puricog’ niyäman.'
  kms-kms: Di nge, wuti God nde pu gadi wuti nganye kas kin, nge gadi kin nge mir
    gad di wain ke di nungoqi wari, ‘Nungoqi wuti nen wuqoind. Ni mir quan nand di
    wain quan ne, ni wute takis materi kin di wute yumbo ur brequ rind kin kimand.’
  agn-agn: Oman yo, ang Ana ta Taw, kiminabot ang pamangan ig panginem, ig ganing
    amo ka, ‘Telekan mi tang taw ang na! Takaban ig manigpabaleng! Ang mga tangay
    na poros manigtokot ta bois ig domang mga mapinagtalaken!’
  nhi-NT: 'Satepan oualah niConeu in Tlacatl, yeh tlacua cuali uan tlaoni, uan nancontouah:
    “Ixconitacan, nin tlacatl xihxicuintli uan coni vino, moyecuica iuan tiquiuahcatominnichicouanih
    uan iuan tlahtlacouanih.”'
  ttc-NT: B'ix ajna'l oje kyin'ul [wetz] te Ichan Aj Tk'wa'al Dios [a'in], b'ix nkyinwa'an
    b'ix nkyin'uk'an, per etetz nkyinqet eyoli' qa wetz jun xujul b'ix cha wuk'anqet
    b'ix jun kyajyol kye aj peyul chojenj b'ix kyajyol kye aj chimol choj.
  dan-1931: 'Menneskesønnen kom, som spiser og drikker, og I sige: Se, en Frådser
    og en Vindranker, Tolderes og Synderes Ven!'
  kwj-kwj: Apa Hima ri Che dori tani ahirahi tinga uku sumbwe tinga ri awani ku sawe,
    ‘Ma hei, rini ahirahi ti fe hinga ri andani, uku sumbwe mama ri andau. Rini takisi
    ya torondau hima lenga Gotri lo mwanji hikisandau hima lenga wui nau.’ O hinga
    ku sawendau.
  vie-OVCB: 'Thấy Con Người ăn uống, các ngươi chỉ trích: ‘Người này ham ăn mê uống,
    kết bạn với bọn xấu xa và tội lỗi!’'
  kze-kze: kemá kwaási úranda'a kumpaáruraundawai mé'a ándá-aran-donkwara toónkwárá'á
    kwénauna'a kentávé'a sé'a ándá-aran-donte toónté námae íyíwaima póna táákísi máyáan-umoyan-kwaasiye
    sáwí'a on-kwáásítí kwaásiman-iye kwésewe.
  lbk-lbk: Sak et akhes inmali ay Anak si Takho ay makikkikan ya makiin-inom, ya ket
    ay kananyo akhes en, ‘Chey na! Ilaenyo kay nan takho ay nay ya! Oklong ya foteng
    yangkhay nan ammona. Liwid si enkorkortais ya wasit ay takho.’
  mto-NT: Vanꞌitts a̱tseꞌe nmiimpa, a̱ts, je̱ Jayu Juuꞌ veꞌe Nu̱pa̱a̱mdu̱ka Ijtp,
    kaayp ookp a̱tseꞌe, je̱ts miitseꞌe mvaꞌanda je̱ts munu̱yojk a̱tseꞌe nkay nꞌuuꞌk
    je̱ts nma̱a̱tnayjaꞌvijidup a̱tseꞌe je̱ kupa̱ꞌmu̱n pa̱kmojkpada je̱ts je̱ viijnk
    tó̱kinax jáyuda.
  bzh-bzh: Log Mehönon Nalu yam, lob negga los nenum, loḳ ham nër yi bë, ‘Ham gwelë,
    mehö saguḳ mehö ahëta, gemehö sën yö nenum wain panġsën. Galam sën deneḳo takës*
    lo, losho alam sën denevonġ nġaa nipaya lo vahi hir mehö yi.’
  guj-2017: માણસનો દીકરો ખાતો પીતો આવ્યો છે, ત્યારે તમે કહો છો કે, જુઓ, ખાઉધરો અને
    દારૂબાજ માણસ, દાણીઓનો તથા પાપીઓનો મિત્ર!
  jvn-NT: 'Lah nanging dongé Anaké Manungsa teka, Dèkné mangan lan ngombé, kowé ngomong:
    ‘Delokké kaé, wong murka lan tukang ngombé, kantyané wong belasting lan wong ala!’'
  byr-byr: Aꞌmweraavɨne Kaimɨraayai bɨna yɨna yaka tɨka wapaa nada waainɨyasɨ nadaaꞌnyɨ
    sarɨmɨ dɨna ‘Yɨthaanyi! Sai aꞌmwe tɨka kwalaalya nadelyɨra. Sara yada waainɨya
    kwalaalyajɨ nadelyɨ. Yaawaryaibɨsalyɨ. Sai aꞌmwe taakɨzɨya maaꞌdɨvɨsaraavɨjɨ aꞌmwe
    kayaaꞌna gɨrɨkitaꞌnanyaraavɨjɨ sahwaraavɨ kwɨyaꞌmwelyɨra.’ Sara dadɨvɨsaihɨlyɨ.
  ian-ian: Wun God wandɨ, yaa nyan wun. Wun kɨgɨnda kɨga nɨma ngu kɨlɨwun. Wun kat
    vɨlaa walɨgangwuk. Ndɨ nɨma sanya klalɨga nɨmbagwi kavle nɨmbonala yetɨlɨgandɨ.
    Kavle vatna waa wun kat wangwuk.
  hun-hun: 'Eljött az Emberfia, aki eszik és iszik, és azt mondjátok: Íme, falánk
    és borivó ember, vámszedők és bűnösök barátja.'
  mcf-NT: Ëmbi peshun acsho isec, Nua peshun tantienquiocquin acquid nepec. Aidbidi
    icsambocquidobëd icquid nec, ëbi caposh.
  kjs-kjs: 'Abiri enaali Raapu Pirape alina Si ni ipuma eda ipa no pi. Go pe pare
    nimimi talo: Adalepa. Go aliri eda adaapu noma ipa wain adaapu ne ali leme lisa.
    Go aliri mo takis mi alinu-para naaraalinu-para nimuna adami ali raapu piru aaya
    leme.'
  mni-mni: Aduga amuk Migi Machanupa aduna cha-thaktuna lakle aduga nakhoina mahakpu
    mapuklaoba, yuthakpa, amadi kanggat khomba amasung pappisinggi marupni haibire.
  yad-NT: 'Siti̱ma̱ ji̱ta Nijya̱mi̱denu ne jmyichara jnurará, jiryatiy si̱myi, sa̱tu
    jarye variy risa̱ju̱. Jiryi̱tay variy: Ta̱ jaryi jibyedajachi̱ ni̱day, niyu̱yadacanuy
    risa̱ju̱ni̱. Ni̱ni̱day criquiy jmutya̱vay jaamyicyu, jiryatiy juuchatavaryi.'
  mxb-NT: Ta viti ni̱ ka̱sáa̱ na̱ ni̱ nduu ta̱a ñayuú yóꞌo, ta sásáꞌan va na, ta xíꞌi
    na vino, tído kaá ndo̱ ña̱ kúú ná iin ta̱a nde̱ꞌé, iin ta̱ xíꞌi. Ta kaá taꞌani
    ndó ña̱ kúú ná iin ta̱a néꞌe táꞌan va̱ꞌa xíꞌín ta̱a kíꞌin ya̱ꞌi saꞌa̱ ñóꞌo̱, xíꞌín
    ña̱yuu kíni.
  pon-2006A: A ni Nein-Aramas eh ketido, oh kin konokonote pilawa oh wain, a kumwail
    kin nda, ‘Kumwail kilang mahs aramas menet! Uwen eh ewen mwenge oh iouki sakau,
    kompoakepahn sounrik daksis oh aramas sekeniken kan!’
  maq-NT: Hane ngahan xi Quihndi rë Xuta Jain matsejen ne, jínë hacuaha hvë, hane
    nújun xi ngahan matsejen ne, ngu cha cahntsuaniñu ngahan, ngu cha cahntsuaxan
    ngahan, hacuaha ngu cha amigu rë cha xi faha tujúnsa cojo jingu sa xuta tsehen
    ngahan.
  hto-hto: 'Afe mei cue, afe Nanoide Ɨima Jitó daɨnámɨedɨcue bitɨcue. Billano, jɨáɨmacɨ
    izói güitɨcue, íemo jiródɨcue. Afemona bie izói nane cuena daɨdɨ́omoɨ: “Bímɨe
    ɨere güilláredɨmɨe; jéerie jirófɨredɨmɨe. Fɨénidɨfuiaɨredɨno nabáidɨmɨe; daje
    izói gobierno ɨbátaga úcube llɨ́ɨnoraɨnɨ nabáifɨredɨmɨe,” cuena dáɨifɨredɨomoɨ.'
  por-BRBSL: 'O Filho do Homem veio comendo e bebendo, e você diz: ''Veja, um glutão
    e um bêbado, um amigo de cobradores de impostos e pecadores!'
  ces-NKB: 'Přišel Syn člověka, jí a pije a [vy] říkáte: ‘Hle, žrout a pijan vína,
    přítel celníků a hříšníků!’'
  cui-cui: 'Bapoxonae xan, ponxaein Nacom Tananeitapetsin patopan. Xan pan taxaein
    yawa vino mera taapaein. Paxam pana neyabara paebame, pajam: ‘Bapon maisa jopa
    juniya nabanaeyo, yawa jopa juniya apaeyo. Peatsacae jiwi abe peexanae jiwi pia
    jiton tatsi, irʉ pomonae paratixi pentoma noteibiwi barapomonae pia jiton tatsi’,
    pana neyabara jam.'
  boj-2014: Ariya e Tamo Aŋgro bosimqa iŋgi ti wain ti uyeqnamqa niŋgi e nuboqnsib
    mareqnub, ‘Niŋgi uniy. Yesus a qunjaŋ ani. A wain uyo ani. A takis o qaji tamo
    ti une tamo ti naŋgi koba na walweleqnub.’”
  eng-OEBUS: and now that the Son of Man has come, eating and drinking, you are saying
    ‘Here is a glutton and a wine-drinker, a friend of tax collectors and outcasts.’
  eri-eri: Ariya elebe Fai Nomo Idau no mayaha, da nyi bona yaage nyi ganga tere le-leya,
    ‘Uragu, no da baingaro nyi bona wain baingaro nyigou fai. No takis tegou fai bagu
    une fai bagu nebere ilibanege.’
  aly-aly: Ayengan Artwa Inngarl Akngey-wenh. Athan apmelerrel arlkweyel, antyweyel
    ingwer-rnemel-apeny. Arrantherr apmwel-ayeth ileyel, ‘Jesus amern akngerr arlkweyel,
    ngkwarl-then antyweyel! Ikwer apelty-rnem apwert akarreley-angker-rnem angka Moses-wenh
    apentey-angenh-rnem-then!’ Arrantherr atyeng alakenh tyel-angkeyel.
  wiu-wiu: No Ali Yatenane Oyago eya kuya neeka gerepi po ku̱ ueka nakule enekete
    ekete no i agopa nee kitipu kakoa noa gerepi po ku̱ ue noa pia toko. Takesi kue
    motokama yaki ali-kiti-palaka Akolaline agale tagoa toamiki yene-palaka no i agome
    oya patu piko wa kime akoa agale iki.
  swe-swe: 'Människosonen har kommit och både ätit och druckit, och då säger ni: ’Titta,
    vilken frossare och fyllerist (given åt vin), vän med skatteindrivarna [kända
    för att använda tvivelaktiga metoder och själva roffa åt sig] och syndare (de
    som aktivt lever i synd).’'
  cth-cth: Tami Capa teh a ca a nei hoi ao navah, hete tami teh, ka carawng e tami
    doeh. Tamuk kacawngnaw, tami kahawihoehnaw hoi kâhuiko e doeh bout na ti pouh
    awh.
  mti-mti: Apan Usiwa uwane me nakwaeba ge yoiba naiviwa, ye vene, ‘Me nakwai nabot
    nabot ge yoi koka naiviwa, sira me takesi tameme igiyawa ge kukaeba igiyawa gumbo
    yaire munne.’
  pad-NT: Okha'ihi avakadiania, kodihojai fori hirihi ida kidihojai. Hovani ohaki
    ida 'bai, o'aviki jaboni ida vinho. Hora avanokihi, ni-hora avanofiki. Nimania
    ida hora avakanavaranihavini. “Vada vani'a o hi'o ko'bai nofiki o, hi'o vinho-ra
    nofiki o jaboni. Kidiva'ahi vihiki adani imposto gathaniva abono, Jahari kabadani-ra
    bada vani'aki-ra nofiki o jaboni.” Nimania ida hora avakanavaranihavini.
  twi-twi: Onipa Ba no nso aba a odidi na ɔnom a muse, ‘Monhwɛ odidifo ne ɔkɔwensani
    a ɔyɛ towgyefo ne “nnebɔneyɛfo” adamfo!’
  hlt-hlt: Hlang capa loh ha pawk tih a caak, a ok hatah, 'hlang khaw carhut neh yumi
    la he, mangmu aka coi neh hlangtholh rhoek kah a paya ni, ' na ti uh.
  tbz-SIM: Kɛ̀ Onìtìbirɛ kɔ̀tɛní kɛ yo nkɛ yɔ̃ mmɛnɑɑ̀, kɛ̀ di yɛ̃ nho tú odiitì,
    kunɑɑ̀yɑ̃̀ɑ̃̀kù, kɛ dɑ́púnɛ̀ bɛdɑ̀mpóòcɔutíbɛ̀ nɛ̀ di tú bɛ̀ bɛnitiyɛibɛ.
  san-GUJ: તતઃ પરં માનવસુત આગત્યાખાદદપિવઞ્ચ તસ્માદ્ યૂયં વદથ, ખાદકઃ સુરાપશ્ચાણ્ડાલપાપિનાં
    બન્ધુરેકો જનો દૃશ્યતામ્|
  amx-amx: Arrpenh-ingar yeng petjek. Thang mern-arlk arlkwem, wine antjwem. Arrantherr
    ilem, yeng kwel mern arnterr arlkwenh-arlkwenh anem angwerretj. Yeng wine-arlk
    arnterr antjwenh-antjwenh kwel anem. Arrantherr yengenh arrampewemel ilem, yeng
    tax maney kwetjenh-tjenh mapeh-angkwerr tjerrtj anetj arrpenh mapeh-arlk-angkwerr
    peltj anemeng kwel.
  ake-NT: Ka'pon, Papa winon, uyee'pʉ tenta'nasen mɨrɨ awonsi'kɨ ensinin, mɨrɨpan
    pɨ', ‘Pʉse eke pe tenta'nasen mɨrɨ awonsi'kɨ te'taripasen, pʉrata amʉranʉ'nin
    nan, tʉmakooikena' nan nɨrɨ tonpa pe iyesi,’ ta'pʉ auya'nokon.
  qvn-NT: Nätan noga jana pachapita shamusha runa micuptïmi upyaptïmi, ‘Cay runaga
    micuyarsi manam yamanchu, upyayarsi manam yamanchu. Lutan ruragcunawanmi, jinaman
    patentita cobragcunawanmi cuyanacunsi’ nircayämanqui.
  tku-NT: Ā'līstān quit icmilh ē quit Chi'xcu' xala' Tālhmā'n. Quit icuā'yalh ē icua'lh
    xcān ē catūxcuhuālh quimālacnūni'ca. Hua'nā'tit quit laka iclihuā'yan ē laka iclīko'tnūn,
    quit ixamigoca'n mātā'jīni'nī'n ē tī jā tze.
  bjk-bjk: A Barok kö Tödi ixo ot ma ixo aan ma ixo inim, me mum moxo tengen bira,
    ‘Ina tödi na a an sasaxa ma a tene ininim, me ine ibo ais arixe mabo tene kip
    takis ma “nangadi saban.” ’
  msy-2020: Ezɨ Gumazamizibar Otarim izava dagheba ko wainɨn dɨpaba api. Ezɨ ia ghaze,
    ‘Ia gan, a gumazir puv daghem ko wainɨn dɨpam apim. Egha a dagɨaba isir gumaziba
    ko gumazir arazir kurabagh amiba, a men roroabagh amua me ko iti.’
  bpr-bpr: Na do, i dnagit Ngà To, kmaan agu na minum, na yé manyu gablà di do, ‘Neyeyu.
    Tyan kenen na gal flangal, na yé dademen sakdo i dad sasè to gal mwè bayad i buhis
    na dad to lmafà i dad uldin Dwata.’
  rmy-VLAKH: 'Авиля Шаво Манушыкано, хал и пэл, и тумэ пхэнэн: «Акэ мануш, саво обхалпэ,
    и матимари, амал стидэмаренго налогонэндиро и бэзэхалэ манушэнго».'
  cle-NT: Ja̱³ba² güéy⁴ Ja̱á̱² Dsa³ nɨ³, hi³ ga³tɨ̱y¹ ba² liáh⁴jɨ³ jmɨ́¹feh⁴ hi³ja̱³
