  ndg-ndg: Mwana wa mundu aichile alile ni ywa ni mmayite linga aina choyo ni nnevi,
    limbwiga ni babatosa ushuru ni bene sambi.
  wsk-wsk: Se aking Kari ko Namar tairam mu na yu am naso mu ko aking balsan, ‘Kakirip
