  fuh-BKF: De Ɓii Neɗɗo warii, ina nyaama ina yara, de oɗon mbi'a, «Ndaar neɗɗo o,
    kakkilanɗo nyaamude e yarude tan, yigoo nanngooɓe lampo e luttuɓe woɓɓe.»
  arl-NT: 'Na nuhuaji, janiyari niquianuni. Janiyari saniniuujia miaquesano miaquejojuani,
