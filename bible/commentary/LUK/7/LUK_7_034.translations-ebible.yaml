  kpw-kpw: Pen mɨñi yad Bɨ Ñɨ nɨpe apem, nan ñɨŋem, ñɨg wain ñɨŋem gɨnö, yɨp hag jumim
    hagpim, ‘Nan iru ñɨŋöm, ñɨg wain ñɨŋöm göp u me, nɨpe nɨbi bɨ nan si nan naij
    gɨpal bɨ gau, bɨ dakɨs udep bɨ gau, bɨ kale ap mɨdöp u,’ a gɨpim.
  ong-ong: Ninge lite Metine Wape laule, le laplei oweli re tipeluwi piti wain, le
    ise yirpeiye, ‘Yuluwo metine fei lepei. Le laplei oweli lipi le le laplei tipeluwi
    pire wain le le lini lurungotei. Le numu lite mete piti kapiepe mete era le mete
    piti pingiepe il olpe.’
  tnn-tnn: Məto io, Nətɨ Etəmim, emuwa mətagwən matənɨm wain, kən itəmat nakoatən
    məmə, ‘!Otəplan-tu, suah əh in etəmim rəha nagwən pɨkən ne etəmim rəha napɨsən,
    kən motan kələh ilat netəmim rəha nosən məni e takɨs, ne netəmim itəm nol təfagə!’
  hch-NT: Ne Yuri Tevi nehücütütü necaninuani neticua'atü necu'ienetü, xeme 'ayumieme
    müpaü xeputiyuane, 'E'e, 'iya tevi 'icuaicü xeicüa püyüane, vinucü xeicüa püyüane,
    püvanaqui'erie müme cuviyexunusie mieme memüteyetuiriyari 'axa teyuruvamete yunaime.
  crn-NT: ’Neajta inee, i nej neajta huáꞌa jetze airáane ɨ́ teɨte, nee nu tíꞌicuaꞌa,
    neajta yeꞌeca. Seajta múꞌeen, ayée xu tiꞌixa neetzi jɨ́meꞌen yee huápɨꞌɨ nu tíꞌicuaꞌa,
    neajta netahuaive. Ayee xu seajta tiꞌixa tɨjɨ́n yee yeꞌecui huatéjvee huaꞌamiigu
    aꞌɨ́ɨme mej tíꞌitejiꞌivi, ajta aꞌɨ́ɨme ɨ́ mej aꞌij puaꞌa titetiújchaꞌɨɨ.
  zpu-NT: 'Naꞌ nadaꞌ Beꞌnnenꞌ Gorj Radj Beꞌnnach, ba bedaꞌ rao yellrionꞌ, naꞌ lleꞌj
    llawaꞌ kwasro, naꞌ nere kiaꞌ: “Le lleꞌj llaoxen beꞌnnenꞌ, naꞌ lloneꞌ txhen beꞌnn
    wachixhj kaꞌ, ren yezikre beꞌnn wen da xhinnj kaꞌ.”'
  juy-juy: ମନ୍‌ରା ଡାଙ୍ଗଡ଼ାଅନନ୍‌ ଜିର୍ରେ ଇୟ୍‌ତାୟ୍‌ ଗାଗାନେ, ଜୋମ୍‌ଜୋମ୍‌ନେ, ଆରି ଆମ୍ୱେଞ୍ଜି
    ଏବର୍ତନେ, ‘ଗିୟ୍‌ବା, କେନ୍‌ଆନିନ୍‌ ଅବୟ୍‌ ଲୋବଜୋମ୍‌ମର୍‌ ଆରି ଗାସାଲ୍‌ମର୍‌, ପାନୁବେଡ୍‌ମରଞ୍ଜି
    ଡ ଇର୍ସେମରଞ୍ଜି ଆ ଗଡ଼ି !’
  for-for: 'Pigoya, Wasanama Ntagara naeba kanama nanintabe wanipe naogiripa, nagantiri
    nanagabaya maya yewe: Aeba uwoma nanintabe wanipe nai ntagarawe. Takisi maeya
    kinake aru kinake ige iyo''yagarawe, tigeba naeka yewe.'
  epo-epo: 'La Filo de homo venis, manĝante kaj trinkante; kaj vi diras: Jen manĝegulo
    kaj vindrinkulo, amiko de impostistoj kaj pekuloj!'
  gfk-gfk: Ma bia Nong a Tunotunoi ga hanuat, ga iaiaan ma ga mama wain. Ma diet ga
    tange utana bia, ‘A tabi kas na balana ma a ut na minom ie. Ma a hinsakana diet
    ira ut na kap takis ma ira mes na sakana tunotuno.’”
  bjz-bjz: Tago, Enemboda Jojabee* etia, faravade vain de dieta, nímane gigigea, eghá
    reisi-reravore, ‘Ená embó undaride, kotú vaini deda jinanga kato re. Umó takesi
    bari kakatode, kotú ari-bari akokogo egegari kakatodeda komana re.’
  atg-NT: Omi ọgbọ ọ bhale, ọọ le, ọọ da, a kẹ liẹ khi, ‘Ọgbọ unu-emhi ali ọgbọ ọdonyọ
    ọ khi, ali khi ọni ọ nu emionoga ali ẹgbọ ena olamhẹ ẹ mu ọmọle ọ khi.’
  bjv-NT: 'NGa ə, mi *NGon dəw m-re, ə m-uso nḛ je, m-a̰y man je ɓa, səi əli əi nə:
    “Mi nje kuso nḛ kədɨ, mi nje ka̰y nḛ, mi madɨ njé taa la-mbə je, kɨ njé ra
    majal je,” ɓəy tɔ!'
  tos-NT: Ni̱ li̱maka̱s quilhtamacú̱ cmimpá̱ quit, Xatalacsacni Chixcú, quit ctzúculh
    ta̱talakxtumi̱ko̱y hua̱nti̱ lakati̱ko̱y makua̱yanko̱y, chu̱ makkotnanko̱y, hua̱mpi̱
    huata chú̱ huixín huampalayá̱tit pi̱ quit luhua tlanca xakotni, chu̱ caj luhua
    xma̱n hua̱ clacapa̱staca̱ la̱ntla̱ nacua̱yán, xa̱hua̱ quiamigos nactlahuako̱y
    hua̱nti̱ ma̱ta̱ji̱nanko̱y impuestos, chu̱ hua̱nti̱ luhua makla̱kalhi̱nani̱n chixcuhuí̱n.
  rro-rro: Maearima Nahuna emai nianiani mai neinuinu hanona wai tu'abi ṯotibaha,
    ‘Aniani ki'a mai inuinu ki'a hauna abomo moni bararo haukia mai aka ki'a haukia
    ekia hau.’
  mxp-NT: Jøts ku ø tø njamemɨ jøts ku ø ngaamyɨ nꞌukmɨ, jøts mnømɨdɨ jøts ku øts
    janch ka̱xɨm ngay nꞌuuky, jøts ku øts ja møøt namyɨguꞌukꞌatyɨyɨ ja yikugubajtpɨdɨ
    møøt ja kaꞌøyja̱a̱ꞌdyɨ.
  aak-aak: Seyɨ́né ámá imónɨŋáonɨ enɨ nɨbɨrɨ́ná aiwá nɨrɨ iniɨgɨ́ nɨrɨ yarɨŋagɨ nɨnanɨro
    nánɨ re rarɨgɨ́árɨnɨ, ‘O aiwá eŋɨ́ nerɨ narɨŋorɨnɨ. Iniɨgɨ́ wainɨ́ enɨ narɨŋorɨnɨ.
    Ámá takisɨ́ nánɨ nɨgwɨ́ nearáparɨgɨ́áwa tɨ́nɨ ámá ɨ́wɨ́ yarɨgɨ́á wínɨyɨ́ tɨ́nɨ
    nɨkumɨxɨnɨrɨ emearɨŋorɨnɨ.’ rarɨgɨ́árɨnɨ.
  chd-NT: 'Iya'' iƚque cal Xans Ƚiximpa cal profeta pu''hua lema''a. Iya'' aicuai''ma
    fa''a li''a ƚamats'' catesma to moƚtetsoyi imanc'', caxnay al vino. Imanc'' aƚnesc''e,
    toƚcuayi: “Toƚsinƚe, iƚca''a cal xans intetsopa, in‑xnatsaipa. Iƚejmale iƚne lin''najtsi''iyalepá
    jouc''a locuenaye lan xanuc'' pe aimihuejcoyi locuxepa ȽanDios.”'
  kdc-kdc: Mwana wa Munhu keza, kaja na kung'wa, mweye mulonga, ‘Muloleni munhu ino!
    Mmelo na mulevi, mbwiga wa wabokela kodi na wanhu waja wotenda nzambi!’
  nhr-nhr: 'Igabam kò Khóèm dim Cóá ba hàà, a ko tc''õó a ba a ko kg''áà, tu kò máá:
    ‘Bóò, tc''õó-kg''aom ncẽe ba, a kg''áà-kg''aom gõéan di ba, mari xg''ae-xg''ae-kg''aoan
    hẽé naka chìbi-kg''aoan hẽéthẽé dim tcárà ba,’ ta méé.'
  uig-PIN: 'Insan’oƣli bolsa kelip ⱨǝm yǝydu ⱨǝm iqidu wǝ mana silǝr: «Taza bir toymas
    wǝ mǝyhor ikǝn. U bajgirlar wǝ gunaⱨkarlarning dostidur» deyixisilǝr.'
  beo-beo: Be Dunu Egefe da ha:i amola waini nana misiba:le, ‘Amo dunu ba:ma! Uasu
    amola feloasu dunu da goea! Su lidisu amola wadela:i hou hamosu dunu ilia na:iyado
    da goea!’ dilia da agoane sia:sa.
  acf-NT: Mwen, Gason Lézòm, vini èk mwen ka manjé èk bwè, èk zòt di, ‘Gadé nonm sala,
    i ka manjé an chay èk i sé yon gògè! I sé kanmawad sé moun-an ki ka anmasé taks
    èk lézòt péchè.’
  tpi-OTNT: Na nau Pikinini Bilong Man i kam, na em i kaikai na i dring, na yupela
    i save tok, ‘Lukim, em i man bilong kaikai planti tumas, na em i man bilong dring
    planti wain tumas. Em i pren bilong ol man bilong kisim takis na bilong ol man
    bilong mekim sin.’
  mbt-NT: Ne migginguma degma ka Anak te Etew ne migkeen wey mig-inum te binu, ne
    migkahi kew degma, ‘Pitawa niyu seini ne etew, bel-is wey taleinum, wey alukuy
    te me talagsukut te buhis wey te me makasesale.’
  hau-SA: Ɗan Mutum ya zo yana ci, yana sha, sai kuka ce, ‘Ga mai yawan ci, mashayi,
    da kuma abokin masu karɓar haraji da masu zunubi.’
  mam-NT: 'Pero tej wul weya, bix min e cub npa''nwe weyaj tisen Juan, sino in waa''nwe
    bix in c''anwe tisex tten, tzin cykba''na cyjulu: “Jxjal lu, min cub tpa''n weyaj
