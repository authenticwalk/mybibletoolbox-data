  ign-NT: 'Núti Manere­ji­ru­nuhi ema Viya, eta níteca­pau­chi­rahepa, nucacha­ne­heripa
    eti achaneana eta enisirahi. Etiari­hi­hi­va­resera eti épiyae­que­ne­hanuhi:
