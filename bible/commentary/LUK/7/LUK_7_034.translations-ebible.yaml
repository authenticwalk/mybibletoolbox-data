  san-PUN: ਤਤਃ ਪਰੰ ਮਾਨਵਸੁਤ ਆਗਤ੍ਯਾਖਾਦਦਪਿਵਞ੍ਚ ਤਸ੍ਮਾਦ੍ ਯੂਯੰ ਵਦਥ, ਖਾਦਕਃ ਸੁਰਾਪਸ਼੍ਚਾਣ੍ਡਾਲਪਾਪਿਨਾਂ
