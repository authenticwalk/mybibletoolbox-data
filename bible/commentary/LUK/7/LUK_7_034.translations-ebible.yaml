verse: LUK.007.034
translations:
  kpx-kpx: Iniale Atae Eseu lohoniale uainita lovita ige la loui kosea, ‘Ata ke elehave.
    Keu lovi ivolovoloimale ataike. Keu uaini isi momaime takesi malemale atae toela
    kebiahi haokuvuanu.’
  okv-H: Eto Embo ta Meni na puvuto ‘wine’ te indari te tapa indaguja avo ungo na
    kogue, ‘Embo erevi kivu, amo okope undurari embora eto jai indari embora amina
    ‘tax’ koro humbari embomeni amite embo sasapura neite neite ga namei eaguja,’
    ke ainge eagova
  tbo-tbo: Tau Lawa Moinau a nenei a omniu po a umau ma o pa, “Geka lawana ona galeya,
    tauna tu’mlabatana po tu uma buuwa po a lawa takisi tu tama po tu apapoe.”
  mal-C: മനുഷ്യപുത്രനാകട്ടെ, തിന്നുകയും കുടിക്കുകയും ചെയ്യുന്നവനായി വന്നു; അപ്പോൾ
    ഇതാ, ‘അമിതഭക്ഷണപ്രിയനും കുടിയനുമായ ഒരുവൻ, നികുതിപിരിവുകാരുടെയും കുപ്രസിദ്ധപാപികളുടെയും
    ചങ്ങാതി!’ എന്നു നിങ്ങൾ പറയുന്നു.
  grc-SR: ἐλήλυθεν ὁ υἱὸς τοῦ ἀνθρώπου ἐσθίων καὶ πίνων, καὶ λέγετε, Ἰδού, ἄνθρωπος
    φάγος καὶ οἰνοπότης, ⸉φίλος τελωνῶν⸊ καὶ ἁμαρτωλῶν.
  bgc-bgc: मुझ माणस के बेट्टे का खाण-पान और माणसां की तरियां साद्दा ए सै, लखाओ, थमनै
    मेरे ताहीं पेट्टू अर पियक्कड़ माणस, चुंगी लेणिये का अर पापियाँ का साथी घोषित कर
    दिया।
  khz-khz: Taunilimalima Natuna evogomaito, ia ganigani ta ati erugaana. Gaurana gokilana,
    ‘Ia ganigani gaoka talimana e vine nanuna eniu-gaoka-vagiana talimana, takiti-koko
    talimara e kala rakava talimara gatara!’ nogotina.
  deu-TKW: 'Es kam der Sohn des Menschen, aß und trank, da sagt ihr: siehe, ein Fresser
    und Weinsäufer, der Zöllner und Sünder Freund.'
  zsr-NT: 'Catiꞌ bidaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, len riꞌj rahuaꞌ, rnaliꞌ
    quiaꞌ: “Bönniꞌ ni naquëꞌ bönniꞌ huáguxöꞌö len bönniꞌ riꞌjëꞌ. Naquëꞌ lzaꞌquëꞌ bönniꞌ
    tuꞌquizxjëꞌ len yezícaꞌrëꞌ bönniꞌ dul‑laꞌ.”'
  lin-lin: 'Mwana na Moto ayaki, azali kolia, azali komela, mpe bozali koloba : « Azali
    na lokoso ya kolia mpe ya komela masanga, moninga ya bafutisi mpako mpe ya bato
    ya masumu ! »'
  hns-NT: 'Tab iensaan ke Beta aail aur khaai piejat raha djaise toelog. Tab toelog
    bolle: ‘Dekh, oe ketana khabboe aur piejekkar hai. Aur oe baimaan djoetie ke paisa
    lewe waalan aur doesar paapie log ke sanghatia hai!’'
  noa-E: Mamʉ ĩs mʉch chi Emkhooi Iewaa chaar bëewia pãach dʉ̈i parhooba thachdam
    khönaa vinodamjã dö khitaawai jũrr magjã khõchkhaba, warag pãrau mʉ ëugar thach
    bipöm khönaa vino pigjã chitʉm aajem. Magnaa gobierno dëbpaar jëeu nʉmua õor khũguurjem
    khʉʉn dʉ̈ijã khapeerkhanaa pekau pöm sĩsidʉm khʉʉn dʉ̈ipa khapeerkha chitʉm a
    iekhaajerramgui ajim anʉm, mʉjã iseg nʉm iekhau.
  eng-EMTV: The Son of Man has come eating and drinking, and you say, ‘Look, a glutton
    and a drunkard, a friend of tax collectors and sinners!’
  mib-NT: Yūcuán na te ni quee máá rí, Yaā ní nduu tēe, te yéji rī jíhi ri, te tu
    cánujnahan ni rō, te chísóó jnúhun ró cácahān rō jeē máni máá jéē yéji rī jíhi
    ri vino. Te quíjnáhan ri jiín tée cástútú xúhun renta jiín táca gá tēe cásáha
    cuēchi, áchí ró.
  lif-NT2: मे़न्‍छाम्‍साःन् चर थुङुर त्‍ये़, हे़क्‍क्‍याङ् ‘खे़न् तःक्‍थे़ःक्‍के़हाॽ,
    थिःमसाङ्‌हाॽ, एःङ्‌याङ् के़भोःङ्‌बाहाॽ नु लायोबाहाॽरे़ खुनिॽ तेःङ्‌बारो’ के़मे़त्तुम्‍लो॥
  xnj-xnj: Mwana wa Mundu abwelili, ilya na kunywa, nyenye mujova, ‘Mumlola muhutulu
    na chigaligali uyu, nkozi wa vatola kodi na vandu vevakumbudila Chapanga!’
  mmx-mmx: Ketla nenia, Laradi Mevana, aga vot, la nia aga anan la aga inin la miga
    lok, ‘Mina ven ba na laradi! Neni lavatpanga xoxo anan, la laradi inin, la i etangas
    mi luvuttadi loklok ka pilas eburu mi limixin kakapmek!’
  cbr-NT: 'Usoquian Juanën ''acësoquin ''aquinma ''ën camabi ñu pianan xëaia isquin
    ca unicaman ësaquin ''ë ñuia: A unix ca picën tapun ''ianan xëairacë uni ''icën.
    Ax ca an ''apu buánmiti curíqui bicë unicama ''imainun ''uchañu unicamabë nuibanania
    quixun.'
  tee-NT: Chai icminta ju quit'in ju quimalakachatachilh ju Dios ni lapanac actsucuya'
    ju ani. Chai ju quit'in icvajin tachi ju venat'it chai ick'ot'a ju vino chai ju
    uxijnan nonat'it ni va chavani lapanac chai va ak'otnu lapanac icjunita. Nonat'it
    ni va ix'amigo ju ach'inin chai ju alactu'unin icjunita.
  eng-LSV: the Son of Man came eating and drinking, and you say, Behold, a man, a
    glutton, and a wine drinker, a friend of tax collectors and sinners;
  cak-NT: Y cami xinoka ren, ri jin-kajinak-pe chicaj y xinalex chi'icojol, nintaj
    pan y ninkum chuka' ruya'al-uva, y rix ni'ij chi xe wa'in ninjo', y ni'ij chuka'
    chi jin jun k'abarel, chi jin qui-amigo ri je moloy-impuestos, y jin qui-amigo
    ri winak aj-mac.
  pah-NT: '—Tayri''g̃a ja pe ndekoi. A''ereki pe pe''epe''e ji ve no, ei Jesus''ga
    g̃a pe. Yvyakotyva''ero yvagipeva''ero ji ajo pe pyri mbatera i''gwovo vinho i''gwovo
    no. A''ero pe epe''ei ji mombe''gwovo: “Ehepia Jesus''ga! O''uheteuhu ga. Ga ko
    heagwyryve''ga vinho i''gwovo,” pe''e pe ji ve, ei Jesus''ga. “Kiroki g̃a omono''õ
    itambere''ia governo pe ite''varuhuve''g̃a – g̃a pavẽi Jesus''ga ojikoty''a ojipe''g̃a
    pavẽi no okote''varuhuve''g̃a pavẽi,” pe''e pe. Nahã pe euhui ji mombe''gwovo
    ji arõe''yma, ei Jesus''ga.'
  sja-NT: T'ẽepai mɨ, chi Eperã Ak'õre Truadepema cheji mãik'aapa nek'oji, ne-inaa
    toji eperã jĩp'aak'a. Maperã jara p'anɨ mɨ nek'oyaa, ne-inaa toyaa bapari. Ma
    awara mɨ k'õp'ãyo meraaparida a p'anɨ k'achia-idaa beerã ome mãik'aapa Cesar-it'ee
    impuesto p'epataarã ome.
  xed-xed: Saghaha Zwaŋa mndu guli, ka zay ka say, “aʼ dagala mahahawʼani, dagala
    sasakwani, gra gwal tsəka dzumna nda la ghwaɗaka mnduha ya,” ka kuni.
  mks-NT: Ta tá na̱xi̱nu̱ ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi ta xíxi i̱
    pan ta xíhi i̱ vino já na̱casáhá cáchí ndo̱ sa̱há i̱ ña̱ cúu u̱ in ta̱a nde̱hé
    ndiva̱ha ta xíhi ndiva̱ha i̱. Ta cáchí ndo̱ ña̱ cátóó ndiva̱ha i̱ cacuu u̱ amigo
    na̱ cája cua̱chi xi̱hín na̱ játaca jiu̱hún cuéntá impuesto.
  gfk-S: Ma be Nong a Turadi ie ga hanawat, iga iaiaan ma iga mama wain. Ma di ga
    tange utana be, ‘A tabi kas na tingana ma a ut na minamo ie. Ma a hinsaana di
    ira ut na kap takis ma ira mes na sakalepwana.’”
  bmu-bmu: “Suep gölmegö azi ölŋan kaba nene nem söŋgaip aiga eŋön jimakze, ‘Mötket,
    yaŋön bau numbu tandök közöjeriba wain o gwötpuk nemba takis tilipqilipŋinambuk
    aka bölöŋi meme yeŋgö alaŋina malja.’
  dgz-dgz: Go ne Kimani Vitana Apanewa tauana taba kaum wain den naingin menan anega
    noyam wayan, ‘Ase kem kem yawan! Me taba paututuma naiwan amba kaum wain pot pot
    naini menan bumbawam taiwan. Amba den moni bongamini ge inak koewa taine nagirewa
    evenan tan.’ Menan e noyam pot poraet waiana nagirewa.
  eng-GNV: 'The Sonne of man is come, and eateth and drinketh: and ye say, Beholde,
    a man which is a glutton, and a drinker of wine, a friend of Publicanes and sinners:'
  zaa-NT: 'Gul·lani tehuá Nubeyu'' de Ỹiabara'' ri''ya ro bée nna pero redena le:
    Nui nna puro go bá nna gù''ya bá nna runią nna yala ccá tsè''ą canu ruquiỹa qui''
    impuesto ą''hua adí canu hueni tul·la'' nna.'
  eng-WEBSTER: The Son of man is come eating and drinking; and ye say, Behold, a gluttonous
    man, and a wine-bibber, a friend of publicans and sinners.
  guh-guh: 'Bajaraxuacujinae icatsia xanë, Daxitajivi Pematapijinënë, najetarucajë.
    Itaxutojema xaniji. Matavëjëa apaeyabiabajënua. Nexata xanë yabara icatsia jamatabëcuenenavëxaniabiaya
    pajumaitsimë tsabiabi: “¡Pataema maponëje! Ayaijava xaeyabiaba. Ayaira matavëjëa
    apaeyabiabanua piaitajibinexa. Barënajamatabëcuenejëpanua gobierno pejamatabëcuene
    impuestomatamo pematamoyanijobabiabivi. Pamonae ata piajamatabëcuenebejevi, barënajamatabëcuenejëpa,”
    pajamë tsabiabi xanë yabara.'
  bon-bon: Cane lui Acejiyame bau ca tädujine biname me äbitujine, cane piba tädepene.
    Cane deedei läbitune piiyepu niiye yäänäjune, yepä weene cuta singi lica cäme
    mule tääpume, cäme poto cidi me jiicemuye egä, ‘Jepäneye ai biname ne! Tabe mage
    looloyame gyene piiyepu waina niiye änäjäyame! Täks rarekaake uutecrena biname
    piiyepu cotre atropengäja biname teepi lui teeme biname gemi!’
  nhw-BL: Huan na catli niMocuepqui Masehuali nihualajqui huan nijcua huan niquiji
    catli onca, huan anquiijtohuaj nineltlacuajquetl huan nineltlaiquetl. Anquiijtohuaj
    san ninemi ininhuaya tlacajcayahuani catli tlainamaj impuesto huan masehualme
    catli miyac tlajtlacoli quichihuaj.
  mgw-mgw: Nembe Mwana wa Mundu aisi kaalya no nywa, na mwenga mubaya, ‘Munninge ayu'
    mundu mila no lobya, mbwiga wa alonga koli na bene sambi!’
  swh-ONEN: 'Mwana wa Adamu alikuja akila na kunywa, nanyi mnasema: ‘Tazameni huyu
    mlafi na mlevi, rafiki wa watoza ushuru na “wenye dhambi.” ’'
  wbi-wbi: umwana ghwa Muunhu alisile mulia kyongo kange mughasi mwiti,” manyani ghwa
    vasongesia songo kange vanya sambi.
  bba-bba: Tɔnun Bii u nɑ, u dimɔ u nɔrumɔ, mɑ i ɡerumɔ u sɑ̃ɑ dim kĩro kɑ tɑm nɔro,
    ɡbere mwɑɔbu kɑ kɔ̃sɑn kowobun bɔrɔ.
  eng-KJVCPB: The Son of man is come eating and drinking; and ye say, Behold a gluttonous
    man, and a winebibber, a friend of publicans and sinners.
  kgk-NT: '—Xe-ma Nhande Ryke''y tee va''e voi xe. Xe aju-ma ko''a-py akaru reheve
    uva rykwere ha''u ave aiko-vy. Peẽ ae, peje mo''ã xe-rehe: “Uva rykwere ho''u
    eterei upe va''e” peje mo''ã xe-rehe napehenduséi-gwi. “Okaru eterei upe va''e”
    peje mo''ã xe-rehe. “Plata-py oporombopaga va''ety kwéry ndive oiko va''e upéa”
    peje vai xe-rehe. “Ojejavy va''e kwéry ndive oiko va''e upéa” peje vai ave xe-rehe.'
  waj-waj: 'tuduu Na Vaidiivaa Mmaapuuvoono ngiee yeennaivaata nnooriivaatama nnaukai
    ngia kiaanoo: Aa vaidi aavaa taatee. Ivo ariiyara yaata utuoo tarikama kioo yeenna
    nnooriivaa nnai vaidivai. Ivo vuaina suuyaivaa nnoo kumimakai vaidivai. Ivo sikau
    takiisa vareera vaidi maisaiyaata mmaanna tuu kuaivaa hatokeera gioonna kiaapu
    maisaiyaatama iya seenavaivee, kiaanoo.'
  cpy-cpy: 'Ikanta ipokaki Itomi Atziri, tee itziwityaawo rirori owanawontsi, imiritziro
    shinchaari. Ikantee-takiri: ‘Kaari-perori irika, niyawae-rintzi, shinki-tzinkari,
    raapatziyari shintsitan-tatsiri ramaeteniri koriki, raapatziyari eejatzi kaari-pero-shireri.’'
  ekk-PKP: 'Nüüd on siin inimese Poeg, sööb ja joob koos inimestega, aga teie ütlete:
    „Vaadake, ta veedab oma aega liiga palju süües ja liiga palju veini juues. Pealegi
    on ta maksukogujate ja patuste sõber.“'
  mpx-mpx: Ge nau Gamagal Natuna ya nem, ya anan ge ya imwim, yaka ku ba, ‘Tau ya
    iya tohoni ge toimwim, iya takis ana toahi ge togegi wali heliyam.’
  wbp-wbp: Ngaju Yapa-nyayirni-wangu Kaatu-kurlangu, ngajuju kula Jaanu-piya. Kujarna
    nyampu-kurra ngaju yanurnu, ngulajurna tarnngangkuju ngarnu kuyu, mangarri manu
    pama. Panu yapa kankulu kuja wangkami ngaju-kurlu, ‘Yuwa! Nyangkalu nyampu wati!
    Ngarninja wita-wangu manu pamarlangu-ka warrarda ngarni! Yipilji kajana jirrnganja
    nyinami warrkiniki tala puntarninjakungarduyu-patuku manu panu-karirlanguku yapaku
    ngawuku!’ Kujanya kankulu ngaju-kurluju wangkami. Kujarlanya kankulu nyurrurlaju
    kurdukurdu wita-piya nyina!
  luo-luo: Wuod Dhano nobiro ka chiemo kendo metho, to uwacho ni, ‘Neyeuru jawuoro
    kendo jamer mosiep josol osuru gi joricho.’
  nhe-NT: Huan na tlen niMocuepqui Tlacatl nihualajqui huan nijcua huan niqui tlen
    onca, huan inquiijtohuaj nineltlacuajquetl huan nineltlaiquetl. Inquiijtohuaj
    san ninemi ininhuaya tlacajcayahuani tlen tlainamaj impuesto huan tlacame tlen
    hueyi tlajtlacoli quichihuaj.
  aii-aii: '”ܐܬܹ‌ܐ ܠܹܗ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܹܐܟ݂ܵܠܵܐ ܘܒܸܫܬܵܝܵܐ، ܒܹܐܡܵܪܵܐ ܝܬܘܿܢ: ’ܗܵܐ ܐܢܵܫܵܐ
    ܐܵܟ݂ܠܵܢܵܐ ܘܫܵܬܝܵܢܵܐ ܕܚܲܡܪܵܐ، ܘܚܲܒ݂ܪܵܐ ܕܡܵܟ݂ܣܹ̈ܐ ܘܚܲܛܵܝܹ̈ܐ.‘'
  esk-NT: Iġñiŋa Iñuum niġiraqtuq imiqhuniḷu. Pakma nipliġaqtusi, ‘Tautullaksiuŋ iñuk
    niġġiqsuruaq imiqtuqtilu, iḷauraaŋat tax-siliqiritlu killuliqiritlu.’
  msb-msb: Nagkadi naman ako na Anak San Tawo na nagakaon kag nagainom tapos nagsarabi
    naman kamo, ‘Kitaa niyo siya. An makagod kag parahubog. Amigo man siya san mga
    parasukot san buwis kag san mga makasasala!’
  cpa-NT: Jøng² ca¹guio¹ jní² calah, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹².
    Cøh²gøh²jni ca¹lah¹jǿ¹. Jøng² juúh² hniah¹² hi² lán¹²jni dsa² jlé², dsa² hen¹²,
    dsa² ti³jenh² quianh¹³ dsa² cagh¹² cog³ juøi² quianh¹³ dsa² ti³re² dsag³, juúh²
    hniah¹².
  dso-dso: ପର୍‌ମେସର୍‌ ପାଟାଇରଇବା ନର୍‌ପିଲା ମୁଇ ଆସି କିଆପିଆ କଲିନି, ଆରି ତମେମନ୍‌ କଇଲାସ୍‌ନି,
    ଦେକା ଅ ! ଏ ଗଟେକ୍‌ କାଉରାଟା ଆରି ମଦୁଆଟା, ସିସ୍‌ତୁମାଙ୍ଗୁମନର୍‌ ଆରି ପାପିମନର୍‌ ମଇତର୍‌
    ।
  meu-meu: A Taunimanima Natuna ema, e anianimu, e inuinumu, bena umui o tomu “Ina
    na ani-dae ani-dae tauna bona vine ranuna e inua momomu tauna, tax gogo taudia
    bona kara dika taudia turadia”.
  yva-NT: Risy, Arikainyo Vatane, ride wasai, Syo anaisye rai muno Syo anggurije ramanam,
    weramu weapamo waponayo Rinai tavon, wapo inaura wapare, ‘Opamo sasokabe anaisye
    rai muno maeno anggurije rai. Muno opamo be arakobe irati vatano wo pajak ranugande
    akarijo pemerinta aije mai muno vatano ayao kakaije no maije mai.’
  dgc-dgc: Pero sakén, éy mahusayék a méngan éy ta méginom, éy pintasanék de be, a
    kagi de a medémoték a méngan éy ta méginom. Sakay pintasanék de be a mékiagumék
    du makasalanan a tolay, sakay du mégpabuwes.
  zpm-NT: Blozh ga, ziaad Mgui ne pxeeḻ Dios, raṉ zho row me, rie me, laa zho rneeque
    lega rowcho me, lega riecho me vin; ib rieṉd me cho rtsieelsa me, haxta grë zha
    yozh ne rtop dimi ne razh lo zha Roma, haxta grë zha ngoopdoḻ rzënie me.
  hix-NT: Toto me Enusah xarha nomokye. Noro ryhe nasahxemtehe. Ufa xkun yonyaha xarha.
    Noro yoyukhura xarha manatxhe. Noro hoko rma, tasahxemtosomà roro mokro hamà,
    màketxhe rma haryhe. Ufa xkun yonye roro mokro hamà, màketxhe xarha. Txenyeru
    yahosnye ro komo yakoron xarha mokro hamà, màketxhe xarha. Atxke natxhe moxamo
    katxho komo yakoron xarha mokro hamà, màketxhe xarha. Àro wyaro màketxhe rma haryhe,
    Toto me Enusah hoko, kekon hatà, Txesusu.
  sim-sim: Hako Ma Jikisi Avui Wasilakahi oto akwa nga wain uku nga or awak ji heyehe
    jimu mbanduwa, �Ayo, toto akwa nom or hishihi uku kavan or aha ambasinda ri. Takis
    yan landa ma nga kavakavan unda ma nga ananaimble tolonda ri,� karem mbahanjinda
    jir. Hako os erem ji heilakaila mbanda oso kas tolonda ambu sir.
  npi-ULB: मानिसका पुत्र खाँदै र पिउँदै आए र तिमीहरू भन्छौ, “हेर, ऊ त एउटा घिचुवा
    र पियक्‍कड मानिस, कर उठाउने र पापीहरूका मित्र हो ।”
  cgc-cgc: Piro, na Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan gainem ta bino
    daw ula gapwasa, ambal nyo, ‘Lagen nyo ittaw i, takab ta pagkaan daw sikad minem.
    Pirmi kanen gaduma ta mga manugsukot ta buis daw makasasala na mga ittaw!’”
  tim-tim: Akto nâ luâk akmâ geân nâŋe sot soŋgo nendere nekmâ hin dâmai, “Luâk ire
    âmâ sot humo nem mandâp are gawamangât puli meme luâk akto luâk bâleŋe yeŋgât
    gala.” dâmai.
  yor-yor: Ọmọ ènìyàn dé, ó ń jẹ, ó sì ń mu, ẹ̀yin sì wí pé, ‘Wò ó, ọ̀jẹun, àti ọ̀mùtí,
    ọ̀rẹ́ àwọn agbowó òde àti àwọn ẹlẹ́ṣẹ̀!’
  wos-wos: Wungi wanguka Duna Nyan yae dé hénoo akwi wain hulingu akwi sandéka guni
    déka angi wa, ‘Mé xé. Wun du dé séfélak hénoo séfélak wain hulingu satéfwa du
    dé. Dé Romka yéwa héraakwa haraki du wali reta, haraki saraki sémbut hurukwa du
    takwa wali reta dé deka nyayika dé re.’
  emp-NTPO: Maʌ̃be mʌ̃, Naʌ̃ Djara Edad̶ara ze b̶ʌa. Mʌ̃a ne jũmada cobaria idjab̶a
    ne jũmada dobaria. Maʌ̃ne bãrãba jarabadaa mʌ̃ra ne coya b̶ʌda idjab̶a itua awua
    b̶ʌda. Maʌ̃ awara jarabadaa mʌ̃ra cadjirua obadarã ume, Romanebema boro itea parata
    jʌrʌ pebadarã ume bid̶a nĩbabarida.
  eng-F35: The Son of the Man has come eating and drinking, and you say, ‘Just look,
    a glutton and a drunkard, a friend of tax collectors and sinners!’
  ind-ind: Lalu datanglah Aku, Sang Anak Adam. Aku makan dan minum air anggur seperti
    orang pada umumnya. Tetapi kalian berkata, ‘Lihat! Dia makan dan minum seperti
    orang rakus! Dia juga berteman dengan para penagih pajak dan orang-orang berdosa
    lainnya.’
  pes-OPCB: 'اما پسر انسان که در ضیافت‌ها شرکت می‌کند و می‌خورد و می‌نوشد، می‌گویید:
    ”پرخور و میگسار است و همنشین باجگیران و گناهکاران!“'
  mpt-mpt: Abilim Da Tlemin Naka ne tlibuo ne Yone ulabbabe. Ne imeno wembiania waen
    aayo wembiam nabi otane ibo baaniba Naka ele atemine! E tali uninobo, e imeno
    homon wembianea waen aayo homon wembiam nabebo, e takis moni bokalin naka isa
    naka maki hengmin afeto nabib isa i nekobo gabianiba ibo ne kukub osa mo gotneim
    blim bliobe.
  ssx-ssx: Koto lemepate mo Wanda꞉halina꞉ Eiyeke ipiki a꞉paata꞉ ne make ikali a꞉pa
    na꞉tiki pieke handaata꞉ ikana꞉ma꞉ alota꞉ Do hali handa꞉pa꞉ ikali ne wopu no hake
    some ya꞉ka꞉ta꞉me. Kutupa ipikita꞉ mo dakisi mani mu haleme haliweki make mo wanda꞉halima꞉
    ta꞉na꞉ma꞉ na homeleme tapekena꞉ yankeke hala꞉me laa lememe
  mkl-mkl: Nɔ iyi ɑmu Amɑi Amɑnɛ ǹ nɑɑ, ǹ yɑ n jɛ nɔ n mɑɑ n mɔ, nɔ í ni ŋɑ ǹ bi
    ijɛ nɔ ǹ jɛ woo mɔ ɑtɛ̃ nɔ ǹ jɛ kpɑɑsii woo ɡbɑ fiɑi lɛmpoo ŋɑ do ilu dulum
    ŋɑ.
  gaq-gaq: ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ପାଙ୍ଗ୍‌ଚେ ଚଙ୍ଗ୍‌କେ ବାରି ପେଇଂ ବାସଙ୍ଗ୍‌ ପେଡିଂକେ କେଲାପା କ୍ମେ
    ମୁଇଂ ମ୍ନା ସୁଲୁଏଃ ବାରି ଉଗ୍‌ସାଣ୍ଡ୍ରେ । ସିସ୍ତୁ ସାଲ୍ୟାଣ୍ଡ୍ରେ ବାରି ପାପିଇଂନେ ରେମୁଆଁଣ୍ଡେ
    ।
  gof-RNT: Asa Na7ay mishenne uyishe yin, ‘Yarambbanne ushshanchcho, qaraxa qanxiseyssatanne
    nagaranchchota dabbo’ gideta.
  unx-unx: ମାନୱାହନ୍‌ ହିଜୁଃକେଦ୍‌ତେ ଜମ୍‌ ନୁଁ କେଦାଏ, ଆଡଃ ଆପେ ‘ଇନିଃକେ ଦାର୍‌ଧା ଆଡଃ ଦାଖ୍‌ରାସି
    ନୁଁ ହଡ଼ ତାନିଃ, ମାଲ୍‌ହାରମ୍‌କଆଃ ଆଡଃ ପାପିକଆଃ ଗାତି ତାନିଃ ମେତାଇତାନାପେ ।’
  gah-gah: Itó okulumakutí lumu ve gihila neza lemeko iza goula zahí nagamí nosánetá
    lamaná noaká nougo ánigiake ve imane ánigalo. Áisi nene gasova ve nagamitó ve
    eza nene takisi aliaká ve itó ánigo goselé oaká nouhá vegená makolitini zogonini
    noive liki liaká niave.
  lcm-lcm: Au na kana na igenen i pukun kamela serei na kalapo angan na inum, na mila
    antok, ‘Arai ta igenen ramit suke. Arai ta igenen buk inum alava suke. Arai ta
    igenen suke kapo angtunganan ve ri katakai i luk takis na ri katakai i bil arikek!’
  aer-aer: '@see-verse:LUK.007.033'
  qvc-NT: 'Chaymandaqam Dyusmanda Shamuq Runa kashpa mikuptiy, imitata upyaptiyqam,
    noqapaq ningillapa: “¡Jwi, mana undaqmi mikun, upyan! Chay uchayuqkunawan, kuntribusyunda
    kubrakuqkunawanmi tandakan”, nishpa.'
  tgl-ULB: Ang Anak ng Tao ay dumating na kumakain at uminom at inyong sinabi, 'Masdan
    ninyo, siya ay isang napakatakaw na tao at isang manginginom, isang kaibigan ng
    mga maniningil ng buwis at mga makasalanan!'
  cbs-NT: 'Janua eadi matun Juchi Kayabi Iyua juxun misi pepa pikin vino paepa aki
    en matube nawabiakunkainaya ea yuankin: “Uinwen. Pikeki. Paenkin romano pei bixunika
    chakabubu inun yuda chakabu betsabu jaibu wamiski”, ikin man eadi yuanmiski.'
  xtm-NTPP: Sani te ni kenda sa ja kúu sa iya vee ñayivi ñuu ñayivi a, te jaa sa xtatila
    te ji'i sa ndute uva ma, te ka ka'an ni ja tee jaa te ji'i xeen kúu sa te kétna'a
    ini sa ji'in ñayii ka sa'a ja u'vi ma ji'in kui'na ka ndake'en ya'vi xu'un no'o
    ñuu Roma ma, ka ka'an ni.
  nnq-nnq: Mwana jwa Mundu aike atendakulyee na kunywee na mangweto ngannenganga,
    ‘Mannolekeange ojo kupojoka nu kulobela, nng'anja gwa akatocha kodi na bina mabaja!’
  bao-NT: 'Cʉ̃ jiro yʉ doowʉ ñucã, yʉ, Ca Nii Majuropeegʉ Macʉ̃, baariquere ca baagʉ,
    ʉje ocore ca jinigʉ. To biro yʉ ca biirijerena ñucã mʉja pea: “Ca baa pacagʉ,
    ca jini pacagʉ, ñañarã mena macʉ̃, Roma maquẽre wapa jee bojari maja mena macʉ̃
    niimi,” yʉre mʉja ĩi.'
  san-ORI: ତତଃ ପରଂ ମାନୱସୁତ ଆଗତ୍ୟାଖାଦଦପିୱଞ୍ଚ ତସ୍ମାଦ୍ ଯୂଯଂ ୱଦଥ, ଖାଦକଃ ସୁରାପଶ୍ଚାଣ୍ଡାଲପାପିନାଂ
    ବନ୍ଧୁରେକୋ ଜନୋ ଦୃଶ୍ୟତାମ୍|
  rmn-rmn: 'Ало о Чяво о Манушыкано, хал тай пиел, тай тумэ пхэнэн: «Аки о хавджяло
    тай о матимари, о амал э кидимаренго э налогенгерэнго тай э бэзялэнго».'
  huv-NT: Nganüy lapeay a Teat Naxey; nej net, anganeow aweaag jangantanej. Icona
    ipiüngan nej nerrombüy, nangüngün, ajlüyay maquiiüb monrang xeyay ngo majneaj,
    altiül monsap tomiün.
  otn-NT: A nu̱yá, guecä drá̱ N'yohʉ dá̱ ɛ̱ ma̱hɛ̱ts'i̱, dí si'a̱ te dí ti̱ni̱, nu̱'a̱hʉ
    p'ʉya guí ɛ̱njʉ ngue drá̱ nhyøt'a̱ zihmɛ̱. Guí ɛ̱njʉ ngue da̱di thɛgä'be'ʉ yø
    ja̱'i̱ ja yø ts'oqui 'nɛ̱'ʉ yø ngʉthäi.
  nop-nop: Kaŋ Me Kobumuŋ adi buŋa nanaŋe ime naune kaŋ indiŋ yoiŋ ‘Me i nanaŋe molo
    tiŋa ime fafaŋeniŋ nanaŋ tilak doktiŋa me takis muneeŋ moŋgomoŋgot eŋ me kadakahi’walaŋ
    nohik.’
  obo-NT: Woy siyak no Anak to Minuvu, diyot kod‑undini ku, nokita row no id ka‑an
    woy id inom a. De‑en od ikohiyon dow moho no sopeton a woy polohubug, woy oukuy
    a kun to mgo tohodsukut to buhis woy dumon mosaasaa.
  kca-kca: 'Хŏйат Пŏх йŏхтәс: ԓэԓ пӑ йищәԓ; пӑ йастәԓты: ’’Тӑта щи хŏйат, хŏй ԓэԓ
    пӑ ўна йищәԓ, налог ӑкәтты хŏйатәт пиԓән, кӑрэкәӈ хŏйатәт пиԓән ԓухса уԓ’’.'
  cak-ENT: Y tok xinka-pe yin, ri xinalüx chi'icojol, ninc'ux caxlan-vüy, y nintij
    chuka' ruya'al-uva. Y rix xibij chuve que xe va'in ninjo', y xibij chuka' que
    yin jun k'abarel, que yin cachibil ri moloy tak alcaval, y yin cachibil chuka'
    ri vinük ri aj-maqui' nibij rix cheque.
  lif-NT: ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ ᤆᤖ ᤌᤢᤅᤢᤖ ᤋᤩᤧ. ᤜᤧᤰᤁᤩᤠᤱ ‘ᤂᤧᤴ ᤋ᤺ᤰᤌᤧ᤺ᤰᤁᤧᤜᤠ᤹. ᤌᤡ᤺ᤔᤛᤠᤱᤜᤠ᤹. ᤀᤣ᤺ᤱᤕᤠᤱ
    ᤁᤧᤓᤥ᤺ᤱᤒᤠᤜᤠ᤹ ᤏᤢ ᤗᤠᤕᤥᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤋᤣ᤺ᤱᤒᤠᤖᤥ’ ᤁᤧᤔᤧᤳᤋᤢᤶᤗᤥ॥
  mie-NT: De nī nquenda maá nī, Yāā nī nduu tēe, de yájī ni jíhi nī, de suni nduú
    jétahān inī ndá nú, de scáa nú cā chi cáhān nū jā maá-ni jā yájī ni jíhi nī vino.
    De quétáhán nī jíín ndá tēe stútú xūhún renta jíín ndá cā tēe sáhá cuāchi, cáchī
    ndá nú.
  san-TIB: ཏཏཿ པརཾ མཱནཝསུཏ ཨཱགཏྱཱཁཱདདཔིཝཉྩ ཏསྨཱད྄ ཡཱུཡཾ ཝདཐ, ཁཱདཀཿ སུརཱཔཤྩཱཎྜཱལཔཱཔིནཱཾ
    བནྡྷུརེཀོ ཛནོ དྲྀཤྱཏཱམ྄།
  qve-NT: 'Noqa, Diosmanta Hamuq Runan ichaqa mikhuni, hinaspan vinotapas tomani.
    Chayta rikuspaykichishñataqmi qankunaqa noqamanta rimankichis: “Payqa mikhuysapan,
    vinotapas tomakuspan mach''akun; hinaspapas llapallan impuesto cobraqkunapas,
    hinallataq huchasapa runakunapapas amigonmi”, nispa.'
  pao-NT: Ka nuka mu-baa petugase, nu tukana, hepe, mu yise e nesootzema mee unnena,
    ‘Oosoo nana ewa tukana, sukwe baayina, umu tuma'emukwadu pupua'amu-gana.’
  cbu-NT: 'Itaru, nuw tputseem kinaranguri, nuw tayaspatakuri, nuw katungkuri, waakuri,
    yutaritshishpanpat ipunkuri, gobernoo urkir yampanpatatam ipunkuri, ashiri siysa:
    Paja, waampani; katungumapani uwa, átssa nuwaatsi, Isus tárangiya.'
  usa-usa: íbêqa Waayúkagoni Áráaqa kukéna aáwaqa néna nommá néna iqtábámá keráwáqá
    ‘aónaaro. maan-nákómá aáwaqa ôriq umá néna wááéni-nomma ôriq umá kénaiye. wemá
    táákiti-moneqa máyáa-kayukagaraq kúmiq-wayukagaraq yetí aanábóé.’ keráwáqá téq
    tirááe.
  soy-soy: 'Usoi Kɛpipi pɔ́ɔ weri kɛn le kɛn níru, ɑni kɔ rɛ: Ani usoi nkó nyɑ́nii,
    pilukɛ nɛ pítɑ nkɔ́ ŋmɑnɛ mɛɛ uyɛ̃ we. Ticuruu u kɔ pilɑmpooyɔɔ́ nɛ piwɑikópɛkɔɔ́
    picɔ usɑnɛ lɛ.'
  hui-hui: Ani buwa Agali Hole Ibiyago íbu howa ibugua tomobi waini ibabi ta nabi
    nalu hene. Ani biyago hondowa tígua lalu, Agali o kago ibu tomo nagimbu bialu
    waini iba naabo haga ka. Ibu dagisi muni miagabi mana ko biagabi karu baba nenege
    hinu mandagi kagonigo de handadaba, larimi.
  amf-amf: Ta keeda i Eedi Naas itsaatebee wucaatebe inin dehenka, ‘Marrato! Kaa ea
    galabee wucamobe nasheane, cubbona gibirin kacchayna eenabee seeson eenabesa yettsine’
    iam ye hamade.
  quc-NNT: 'Xinpe k''u ri in, in ri'' ri Ralk''ual ri Dios ri Qas Winaq. Kinwi''k,
    kintij vino. Kixtzijon k''u chwij, kib''ij: Chiwilampe'', are jun jiq''alaj achi,
    jun q''ab''arel ri kachi''l toq''il taq alkab''al xuquje'' ajmakib'', —kixcha
    chwe.'
  dob-dob: Ta esi ꞌaboꞌagu Tomota Natuna yamai be yaꞌeꞌai ta yanumanuma, ta wate manugu
    walomugi, wagwaegwae, ‘Tai getei toꞌai ta tonuma diidiga, ta wate takisi ꞌana
    toꞌewao be ꞌaidi wate totoꞌumalidi ꞌiegosigosiyanedi.’
  wrs-wrs: Wo sismba kav yeindamba phunna, wo kav innemba besal nelohvna, doa yimba
    kamba gekala umniv, sahoklal, innemangas mindnamba nengv. Himba wain-mengna, doa
    hev puehalnindm wonav, nomba temba sembayang wevsava beswonamba engivmoa. Yimba
    pevna nengavnangva lesvhoawol vivmoa beswonamba. Doa heva os monglava indhanamba
    himba nengavnangva besal ilvahv, wo hev beswonam moamba lesvhoawol viv, vei besal
    eva sahoklal, doa hev os isholvohv, Sesoana moamba besal.
  mca-mca: 'Qa in nam ha''ne Ƚa''s na'' Jukhew qa tek qa iya'' iye. Qa ekheweli''ƚ
    qa ƚit''iƚij: “Jeƚ qeku''ni''ƚek na'' jukhew hayits qa ekuna''x qa iyana''x iye,
    qi iye in ƚejuwaika'' ne'' yijaninkii eke'' wekwek qa ne'' qi iye in uƚ''ets.”'
  kiw-kiw: Uubihaubi mereei tauo pooꞌu, ka ruu iiho kamia idio, ka riꞌo-ro paaꞌoumo,
    ‘Ara dubui ma eaꞌaumo, iiho-toto hiꞌa dubu-ka, kamia mire obo idio hiꞌa meree-ka.
    Ruu taketi imoamee uubi-re kamia memiho uubi-rei rautu, riaraamu-ka.’
  tzo-TZC: 'Tsꞌacal to un, lital ti vuꞌun coꞌol jꞌelantique. Laj avilic ti oy buchꞌutic
    laj jchiꞌin ta veꞌel ta uchꞌ voꞌe. Pero ti voꞌoxuque jech laj avalic ta jtojol:
    “Qꞌuel avil, toj echꞌem jveꞌel uchꞌ voꞌ. Lec xil sbaic schiꞌuc ti jsaꞌmuliletique
    schiꞌuc ti jcꞌanpatantaqꞌuinetique”, xachiic.'
  mya-mya: လူ​သား​သည်​စား​လျက်​သောက်​လျက်​လာ​သော အ​ခါ​သင်​တို့​က `ကြည့်​လော့၊' ဤ​သူ​သည်​စား
    ကြူး​သူ​ဖြစ်​သည်။ အ​ခွန်​ခံ​သူ​များ​နှင့်​အ​ခြား အ​ပယ်​ခံ​သူ​များ​နှင့်​မိတ်​ဖွဲ့​သူ​ဖြစ်​သည်'
    ဟု ဆို​ကြ​၏။-
  gng-NT: 'Unil ya Bijɛ baa'', ki jinh ki ñuh, nɛ ni ye: ‹Liike mɛn ujɛ wuɔ yé ufɔnfuɔb
    nɛ ki yé udɛyibl, ki jɔreh nin bilɛnpotekb nin bibiɛrdɛnb.›'
  cbi-NTPO: 'Tsenmala umaa Chachi Tiya'' Nakayamu ja'', veelaa Diosnu pensangue''
    panda fityu juju deeñuba, yaa panda fimin, naa binu bain kujchimu junmala: Entsa
    rukuya panda janbeendu, vin ruku, matyu romano uñichi deechu'' mitya lushi kamulaba
    ura'' kera ruku, tsenmin ujcha lan chachillaba bulu nemuve, timu deeve ñulla.'
  ikk-NT: Nwa nke ịhịan a bịa nwan—ọ hụ e ri, a ra, ụnụ sị, ‘Lee okẹnnyẹni! Onyẹ okẹn
    ihiẹn-oriri, onyẹ-manya, ọwụ ndị a na ụgwọ-isi lẹ ndị wẹ gi njọ marịn!’ ”
  leu-leu: E a Natuna Mataa maa fangan e num e mi kuus, ‘Nane a mataa ina fangan e
    num vulai e a fesingan a mu rabuna ina siak taakis e xasanofuna pana vilaana saat.
  maz-NT: 'Nuc''ua nutscö rvá ẽcjö cja Mizhocjimi, rí mäjä rgá sigöji o xëdyi. Nguec''ua
    ga mama c''o nte c''o dya ne ra dyärä o̱ jña Mizhocjimi: “Chjã, ''naja bëzo nu
    me ñõnü, y me si o vinu. Me xo joji yo cobra o contribución, ''ñe yo ''ñaja yo
    xiji na s''o”, eñeji.'
  bod-N: ཡང་མིའི་བུ་ཕེབས་ཏེ་བཟའ་བཏུང་ལོངས་སུ་སྤྱོད༌ཀྱང༌། ཁྱོད་ཅག་ན༌རེ། ལྟོས༌དང༌། མི་འདི་ནི་ཤ་ཆང་ལ་རྔམ་པ་ཞིག་ཡིན༌ལ།
    ཁྲལ་ལེན་མཁན་དང་སྡིག་ཅན་རྣམས་ཀྱི་གྲོགས་པོ་ཡིན་ཟེར་མོད།
  tca-NT: '—Rü ñu̱xũchi núma chaxũ i choma ya Tupana Nane na duü̃xü̃xü̃ chiĩxü̃, rü
    õna changõ̱x rü binu chayaxaxü. Rü ngẽxguma i pema rü ñaperügügü choxü̃: “Choma
    rü chataanüxü̃chi rü changãxwèxe, rü pecaduã̱ x-güxü̃ i duü̃xü̃gümaã chaxãmücü,
    rü yatügü i Dumaãrü ãẽ̱xgacücèx dĩẽru ngĩxü̃ ideetanüxü̃maã chaxãmücü”, ñaperügügü
    choxü̃.'
  zpl-NT: Nee quie uriña liꞌá Bene enu uxeꞌla Diose, nú racua pá nu rueꞌa biñu, nu
    rnihua nú racu xetaꞌa nu riuꞌ arquia ruaꞌa biñu nu rquietea bee bene enu rriꞌi
