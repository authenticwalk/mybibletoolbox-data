  san-MAL: തതഃ പരം മാനവസുത ആഗത്യാഖാദദപിവഞ്ച തസ്മാദ് യൂയം വദഥ, ഖാദകഃ സുരാപശ്ചാണ്ഡാലപാപിനാം
