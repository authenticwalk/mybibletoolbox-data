  snc-snc: Tarimarima Natuna eiaḡomato, ḡia tu ḡaniḡani ta asi eruḡaiani. Benamo ḡomi
    ḡokirani, ‘Ḡia tu boḡeka tarimana ema vine nanuna eniu-ḡutumani tarimana, takesi
    gogo tarimari e vei-rakava tarimari ḡatari,’ ḡotoni.
  lgl-lgl: Sui, talasi 'i lau, Wela Wale li, lau dao mae, lau fana ruru, ma laka gou
    failia ioli gi, ma 'amu ka sae lou 'uri 'e, ‘'Amu lesia! 'E fana ba'ela, ma ka
    gou ba'ela ala waen, ma ka kwaima failia ioli gera goli bata ala takisi gi li
    ma ioli taunada ta'a gi lou.’
  mmo-mmo: + o 7:34 Luk 15:2*De Omaahonôôn Noow laam-ambe ya osin num, tombe ham anêêl
