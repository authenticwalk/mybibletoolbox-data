  dov-dov: Mwana wa Muntu wakasika kalya akunywa, mwaamba kuti, 'Amulange ulaamafwiti
    mpawo ulakolwa, muzolani wabasimutelo abasizibi!
  rgu-rgu: Tehuu besaꞌ ia Au, Ana Lahenda, inu anggor ma ua roti leoꞌ bale-bale. Boe
    ma emi mafada Au mae, ‘Iku a lahenda maoroꞌ a! Mana mafu beraꞌ a! Neu natiaꞌ no
    mana susu bea ra! Ma partei esa no lahenda papake taꞌ ara bali! Ta dodoo aon nae
    bea ria fa!’
  toc-NT: Ni̠ li̠maka̠s quilh­ta­macú cmimpá aquit Xata­lac­sacni Chixcú, aquit lac­xtum
    ctzú­culh ca̠ta̠­hua̠yán y ca̠ta̠­kotnún cris­tianos la̠qui̠ pu̠tum naca̠­ta̠­pa̠­xu­huay,
    pero huata chú hui­xinín huam­pa­ra­yá̠tit pi̠ mat luu lanca xakotni y mat caj
    luu xma̠nhuá cliaka­tiyún cla­ca­pa̠s­tacnán lácu nacua̠yán, xa̠hua mat hua̠k
    quiamigos cca̠t­la­huay hua̠nti̠ tama̠­la­ka­xo­ke̠nán im­pues­tos chu maka­pi­tzí̠n
    hua̠nti̠ mat luu mak­la̠­ka­lhi̠­naní̠n lac­chix­cu­huí̠n.
  ulk-1902: Ege Ade ra Uerem tabarki, E eroli, a ereli; a uaba detager, kega, Dasmer,
    abele le E au lagelag leuer eroli, a pako uaina ereli, telona giz la le pako uit
    le!
  som-som: Wiilka Aadanahu waa yimid isagoo wax cunaya oo cabbaya, waxaadna tidhaahdaan,
    Eeg, waa nin cir weyn oo khamriyacab ah oo saaxiib la ah cashuurqaadayaal iyo
    dembilayaal.
  mam-C: Ex ma chin ula, ayi'n Tk'wal Ichin ja'lin, a nchin wa'n ex nchin k'wan kyuk'a
    noq ti'chaqku xjal, me nkyq'ma'nla wi'ja qa lo'lqi'n, ex jun kyuk'a peyil pwaq
    ex kyuk'a aj il. Ex ayetzin kye, ¿Ti'xsila kyajtza?
  ndj-ndj: Mwana wa Mundu kayisa, akulya na kulanda, yumwi mukawombeyi, ‘Mumulole
    ayu mbafu na njayila, vaghanja vaki vasumula mbiya na vaveli na sambi.’
  mbj-NT: Ỹỹ kä, Aj'yy Hadoo Do Hỹ Pong Jé Hana Doo, ỹ eëëk, ỹ awa. Ti hyb n'aa ỹ
    bë maneëënh, tahawaa, heëëk do men, dajẽẽr gahed'aak doo, nesaa do moo heb'ooh
    do sa najiis.
  lat-VUC: 'Venit Filius hominis manducans, et bibens, et dicitis: Ecce homo devorator,
    et bibens vinum, amicus publicanorum et peccatorum.'
  ngp-ngp: Mwana Mnt'hu keza, akadya no kunywa, nanywe niyo mwagamba, ‘Mkauleni mnt'hu
    uyu, mhank'hu naho mkozi. Wambuyaze ni waduganya kodi na wata wavu!’
  aoi-aoi: Kembirra nganja, ningibina-murrada ningi-rukwularrinuma enena-manja angalya,
    ningi-yar•duma arakba arija-langwa ngayuwa. Nungkwurraja yirri-rringkinama ngayuwa
    ning-alyubarinama aninga iya ningi-bekinama akwurena-langwa amalyirra. Kembirra
    kirri-yaminama, ‘Kardi! Nake-ka nenungkwarba numungwur•dangme-ka. N-alyelyubarinama
    naka akwa ngawa ni-bibekinama akwurena-langwa amalyirra naka-da. Akwa ngarningka
    namurndaki-yakeyinama enuwa akwa warnungkwarba wurribina narruwurra-murndukwunama
    angwarnda wurrukwala-langwa akwa ngawa warnumamalya wurruwurrariya aburrajukwaba-da,’
    kirri-yaminama-da. Amukwiyadakina ayakwa kirri-yengbiyengbinama nganyangwa-langwa-da.
    Adinuba-wiya kirru-waranguma Janjana, umba aduwaba kirru-warenama ngayuwa nganjukwaba-da.
  enq-2: Indupa Akalinya Ikiningi doko ipupala bretapi, waenepi dupa namupa, nyakamame
    lao pituu, ‘Akali dake bretapi, waenepi dupa tiaka nakaeyao nao katao, koo pingipi,
    takisa nyingipi dupa kaita minao kalyamona’ lelyamino.
  eng-ASVBT: The Son of man is come eating and drinking; and ye say, Behold, a gluttonous
    man, and a winebibber, a friend of publicans and sinners!
  mna-mna: 'To Tomtom Lutuunu imar mi ikanan ma iwinin. Tamen niom leleyom pini som
    tomini, mi kosombe: ‘Iŋgi to tau igabgaaba zin wal sananŋan mi zin tau tiyyo takesŋan
    i, mi ziŋan timbel kini kanŋana mi baen winŋana’.'
  rmy-ARLI: 'A kad aljum me, o Čhavo e manušesoro, hava hem pijava, a phenena: ‘Eče
    manuš halano hem mato, amal e carinikonengoro hem e avere grešnikonegoro!’'
  myw-myw: '@see-verse:LUK.007.033'
  sby-sby: Lino Mwana Muntu mpwalesa walatatika kulya ne kunwa, amwe mwalambeti, kamubonani
    ni weshikulyowa nekukolwa, kayi banendi ni beshimisonko kayi ne babwipishi.
  sll-sll: Dimba Na Ari Wang Weni molia ure, homena ya, nir wain negiwe, ari hobi
    na hanere, Aye, yal i tal ta omia hano. Homena miki weni nere, wain nir nere dimia
    hano. Takisi ingwo yal ire, hana ya mole ha maing pirkungwo hobi ire dire, pana
    gal tomia hano.
  yaq-NT: Iniat chukula intok ket ju'u inim emo benasi yoeme yepsak, si'imeta a bwa'eekai
    intok pa'asi ba'awata ne je'eekai, intok eme'e, inika'a yu'in a' jiji'ibwaka intok
    ae nanaakowamta a' je'e'eti jiia. Intok kia jume' ka tu'i yoememmak intok jume'
    ya'uraatau bicha tomita weyemta nau totojammak a' weama'ati jiia.
  uro-uro: Dap ma Ruqa aa Emga qa män i qat täs dä qät nakt dä ngäni qoar i, ‘Ngäni
    lu qa. Ama qatmäska dä ama tnaktka na qa bä aa ruavek di iarhakt kärarhae i rhit
    ta ama takes bä sävät ama vurha!’
  ita-1885: 'Il Figliuol dell''uomo è venuto, mangiando, e bevendo, e voi dite: Ecco
    un uomo mangiatore, e bevitor di vino, amico di pubblicani, e di peccatori.'
  muy-muy: Nu *Wur ge Mis ti ni nàra. Nàra ti nu nə̀bu nəzum dipeŋ, nə̀bu nisi zum.
    Nahkay lekʉlʉm kə̀ɗəmum nu zal huɗ, nəvi vu goro ana zum. Kə̀ɗəmum nu zləba ga
    ndam *məhəl hadam akaba ga ndam magudar zlam ndahaŋ.
  kqc-kqc: Amiye di mida baesi iruku irisi waini irigamori, ya vene yaku niyadi, ‘Mina
    amiye vefa! Ina bi iruku ma waini irina kurakura amiye. Ina bi fore butu rededi
    vene ma vegu no rededi vene di asini!’
  rmc-ZRB: 'Авля о Ча ле Манушенґєро, хал те пієл, а тумен вакєрен: «Акєс мануш бокгалярдо
    і матяркєрдо, баратос одаленґє, ко іскідел налогі, те бійношненґє».'
  tav-tav: Cʉ bero yʉ maca caroa ʉgariquere caʉganucuʉ, ʉje ocore caetinucuʉ yʉ ã.
    To bairo yʉ cabairo tʉjʉrã, “Caʉga pacaʉ, vinore caeti pacaʉ ãmi Jesu,” yʉre mʉja
    ĩ. “Cʉ mena macana caroorã ãma, gobiernore camaja yere caniyeru jeebojarã ãma,”
    mʉja ĩ.
  eng-ULB: The Son of Man came eating and drinking, and you say, 'Look, he is a gluttonous
    man and a drunkard, a friend of tax collectors and sinners!'
  spa-VBL: 'Ahora está aquí el Hijo del hombre, y él come y bebe con las personas,
    pero ustedes dicen: ‘Miren, pasa el tiempo comiendo mucha comida y bebiendo mucho
    vino. Además es amigo de los recaudadores de impuestos y de los pecadores’.'
  fra-_FOB: 'Le Fils de l''homme est venu, mangeant et buvant; et vous dites: Voilà
    un mangeur et un buveur, un ami des péagers et des gens de mauvaise vie.'
  hau-ULB: Dan Mutum, ya zo, yana ci, yana sha, amma, kuka ki shi, kuna cewa dubi
    mutum mai hadama, mai shan ruwan inabi da yawa, abokin masu karbar haraji da masu
    zunubi!
  mal-mal: മനുഷ്യപുത്രൻ തിന്നും കുടിച്ചുംകൊണ്ടു വന്നിരിക്കുന്നു; ഭക്ഷണപ്രിയനും മദ്യപാനിയുമായ
    മനുഷ്യൻ; ചുങ്കക്കാരുടെയും പാപികളുടെയും സ്നേഹിതൻ എന്നു നിങ്ങൾ പറയുന്നു.
  kkc-kkc: Osoloso hamamee Odoo Holo anosee olo simiso. Ayo sibileso wo sabolo wain
    i sabolo namo siloga, niyo a wo sabolo yugune sabolo dooboo nali odoo deliso.
    Osoloso niyo a tekisi molee misigeli odoo sabolo osoloso tokenee teli odoo sabolo
    hedebe doloso ka badeli deliso.
  urd-GVR: Phir Ibn-e-Ādam khātā aur pītā huā āyā. Ab tum kahte ho, ‘Dekho yih kaisā
    peṭū aur sharābī hai. Aur wuh ṭaiks lene wāloṅ aur gunāhgāroṅ kā dost bhī hai.’
  far-far: Sui, kada nau, na Wele nia Wane, nau ku dao mai, nau ku fanga oku, ma nau
    ku ku fainia wane ki, ma kamulu ka fata laugo 'uri, ‘Kamulu ada to'ona! Nia fanga
    baita, ma ka ku baita ana waeni, ma nia ka kwaimani fainia wane ne kera koni malefo
    ana takisi ki ma wane abulolada ta'a ki laugo.’
  suz-BL: रागीम जरमेशोमी चहिं जचा तूचा थोव़की नेल्‍ल जाइब तूब। मेको कली तशा ‘धोक्रे,
    शांबु राकसीमी दुक्‍ब, क्‍येट पोक्‍ब नु पापी आन वारच बाक्‍माक्‍त’ देंशा, मरिम्‍शो
    सुइक्‍तीनी। लूका १५:२
  car-NT: 'Mo''ko kari''na ymuru nopyi. Arepa ena''san. Winu enyjan enapa. Irombo
    mykaton: ‘Eneko! Amy kumi''man pore kari''na, ran! Amy tanymy ''san pore kari''na,
    ran! Mo''ko Rome pono jopoto ekataka pyrata amo''i''namon a''sakary, amy tyja''wangamon
    kari''na a''sakary enapa mo''ko man!’'
  amp-amp: Tfit ar yihat na nikmoh tu Bro Najema niamohat, bupa nuwa yewota, tfit
    ndt htihato tfit kfo kangko, ‘Wahtiko nd yimar nuwa yemungrofoter yo spaket drinkfot
    masat hmbritarn spakwor. Yo takis yekwa yimami fasoh nefm niwa yimampno nabnot
    habriwor.’ Inji inji kfiwukma.
  bht-bht: मैं माणुऐ दा पुत्र खांदा पिंदा है; कने तुसां बोलदे न, दिखा, पेटू कने शराबी
    माणु, कने कर लेणेबालयां दा कने पापियां दा साथी है।
  eng-NOY: The Son of man hath come eating and drinking; and ye say, Behold, a glutton
    and a wine-bibber, a friend of publicans and sinners!
  cub-NT: Aru Jʉ̃menijicʉi daroimʉ mácʉ ʉ̃mʉpe, ji daiyede, ãri aru ũcuri teiyede
    yópe caivʉ apevʉpe, “Ñai ʉ̃mʉ ʉrarõ ãri ʉ̃i vainí tʉiyeta, aru ʉrarõ ũcuri ʉ̃i
    pacoteiyeta, yóvaibi ãmenare aru jabovare tãutʉra ĩcaipõevare máre”, yʉrã ʉbenina
    aivʉbu mʉja.
  ita-1927: 'E’ venuto il Figliuol dell’uomo mangiando e bevendo, e voi dite: Ecco
    un mangiatore ed un beone, un amico dei pubblicani e de’ peccatori!'
  lww-lww: '@see-verse:LUK.007.033'
  ron-BAYASH: 'Šă ju, Fišjoru alu Omu, am vinjit, šă ju mănkam šă bjem, ali voj zăšjec:
    ‘Ujtăcăvă! Flămănd šă butor, urtaku lu carinici šă alu grešnici!’'
  ckb-ckb: 'کوڕی مرۆڤ هات، دەخوات و دەخواتەوە، دەڵێن: ”ئەمە کابرایەکی نەوسن و مەیخۆرە،
    هاوڕێی باجگران و گوناهبارانە.“'
  nas-nas: Eeꞌnoko ning Tee Naning-naumpoꞌ Paning-etaing mora taamanama tuaamarako
    napoꞌ konterorima aaꞌmerimaung, ‘Aung ooveriai taamang eeꞌnoko uaini nai bauko,
    taakisi nkanuka eeꞌnoko niiꞌning orenge biiꞌmaikoꞌke.’
  uvl-uvl: Iok, Non Tuna at. Ngaungau pe inin pe imo a hele, ‘Anau langa non pa neu!
    Non nei ngau halali! Pe in sakilil i! Pe kokoko nge hana nenge te lololoch umtutuna
    pe hana nenge reria poinga poreke toto!’
  eng-BBE: The Son of man came feasting, and you say, Here is a lover of food and
    wine, a friend of tax-farmers and sinners.
  ixl-CNT: 'Utz aatz cheel, ulyu u Kꞌaola vaꞌl bꞌennaj koꞌn aanima utz, nitechbꞌuneꞌ,
    nitukꞌa taꞌl uuva. Utz netal tiꞌ: «Ulyu maꞌl u vinaj yeꞌk chit iyaꞌebꞌal tu echbꞌuꞌm
    utz, tiꞌ tukꞌal taꞌl uuva. Nimolo tibꞌ tuchꞌ aa paav utz, tuchꞌ jajol jaꞌmel alkavaar.»
    Cheꞌex.'
  xsi-xsi: Aŋga naŋa Tamâta Natu uru aka wa anu wa, andeta miki kavaligi naŋa tu,
    ‘Kamora ŋga, i tamâta ŋana ika kâpwa wa inu waini ŋalae tina! Aku iveta mete kunzi
    tamâta sakamao ŋana mbumbu kaiŋa kâ wa kinzi kiesaka tamwatanzi wa!’
  crx-NTPO: '''Et yinka dune ye'' whusainya, ''a''alh ''ink''ez ''utnai. ''Et ''udáhni,
    ‘Ndun dune ''en oocha hooncha ''ink''ez tanutnai. Sooneya ''ilhunaoos''aih-un
    ''ink''ez lubeshi ''ulh''enne, ''enne buk''eke,’ dáhni.'
  kan-OKCV: ಮನುಷ್ಯಪುತ್ರನಾದ ನಾನು ಅನ್ನಪಾನ ಸೇವಿಸುವವನಾಗಿ ಬಂದೆನು, ಆದರೆ ನೀವು, ‘ಇಗೋ, ಹೊಟ್ಟೆಬಾಕನು,
    ಕುಡುಕನು, ಸುಂಕದವರ ಮತ್ತು ಪಾಪಿಗಳ ಸ್ನೇಹಿತನು,’ ಎನ್ನುತ್ತೀರಿ.
  bbb-bbb: Ro Ema ijiebuo Fari ige na ruaeva ije naka ire ikinu do vuaeni inoe. Areme
    ja kuae, E ije fuka irekiro do vuaeni uruvana inoeno kuae. Ro kuke ja kuaevo e
    ije fuka e takesi abenoejo ijiakiro e ise ijena kaikaranoeno kuae.
  blw-blw: Yag angkay ad uwan way ummaliyà way Pangorowan hen Tatagu way achi manlangrangan
    way mangan ya chaà amin mì-inum, yag ekatyuwat agéén anà ammag fukatot ya amfutangén,
    ya nì-i-ibfaà hen anchichay cha mangam-among ah furor ya hen anchichay tapenay
    menangfasor.
  tam-2017: 'மனிதகுமாரன் சாப்பிட வந்தார்; அதற்கு நீங்கள்: இதோ, சாப்பாட்டுப்பிரியனும்
    மதுபானப்பிரியனுமான மனிதன், வரி வசூலிப்பவர்களுக்கும் பாவிகளுக்கும் சிநேகிதன் என்கிறீர்கள்.'
  azz-NT: 'Huan cuac Nejuatzin nihuala ya, Nejuatzin ni Yectagatzin de Dios, ijcuacón
    nitacuaya huan nitayaya vino. Huan no ijcón namejuan nannechijtohuiliayaj ijcuín:
    “Xiquitacan san ne tagat Jesús, yejua ne tel tacua huan tel tayitinemi vino huan
    no ihuan motasojtatinemi neques ten tatopaluiani huan no motasojtatinemi ihuan
    neques ten amo quitacamatij in tanahuatilme de Moisés”.'
  spa-RV-1909: 'Vino el Hijo del hombre, que come y bebe, y decís: He aquí un hombre
    comilón, y bebedor de vino, amigo de publicanos y de pecadores.'
  csy-csy: Mihing Tapa sia ne le dawn in hongpai ciang; note in, en vun, an tuang
    pa, sapittui tuang pa, siadong te le mawnei te i lawmpa, na ci uh hi.
  mxq-NT: 'Es ʉj, ja Naxwíñʉdʉ Ja̱ꞌa̱yʉdyʉ Kyudʉnaabyʉ, ngaabyʉts ja tsa̱jkaaky es
    nꞌiꞌkypyʉts ja vinʉ, es miits mjʉna̱ꞌa̱ndʉ: “Kax es amʉꞌuuk, es myʉtnaymyaayʉp
    ja pekyjyaꞌayʉty esʉ yajkugʉbajtpʉty.”'
  tzj-NT: In xinpi chic anin ja rin Alc'walaxel ja xinoc alaxic cuq'uin ja winak,
    xinwa' cuq'uin ja winak in c'oli vino xintij in rmalari' xebij chwe chi xa in
    mun in xa in tijol vino in xa e wamigo ja molol tak impuesto e cachbil ja jule'
    chic ajmaqui'.
  tdt-tdt: Maibee Hau, Ema Umanu nia Oan mai, Hau haan ho hemu tua hanesan ema baibain,
    depois imi dehan, Hau kaan-teen ho lanu-teen, i halo belun ho kobrador impostu
    sira ho ema aat sira.
  ron-BTF: 'Fiul omului a venit mâncând și bând; și spuneți: Iată, un om mâncăcios
    și băutor de vin, un prieten al vameșilor și al păcătoșilor.'
  eng-WEBP: The Son of Man has come eating and drinking, and you say, ‘Behold, a glutton
    and a drunkard, a friend of tax collectors and sinners!’
  eng-FBV: Now the Son of man is here, and eats and drinks with people, but you say,
    ‘Look, he spends his time eating too much food and drinking too much wine. Plus
    he's a friend of tax collectors and sinners.’
  nld-1939: 'Maar de Mensenzoon kwam; Hij at en dronk, en gij zegt: Zie wat een gulzigaard,
    wat een wijndrinker, wat een vriend van tollenaars en zondaars.'
  bwo-bwo: Ando ash na'o mafere úshfere b́watsosh, ‹S'iilere maac' geenzonat máshetsana,
    t'ilish ko'ifwotsnat morrets ashuwotssho kod'i ashe› it eti.
  nch-BL: Huan na cati niMocuetqui Masehuali nihualajqui huan nijcua huan niqui cati
    onca, huan anquiijtohuaj nineltacuajquet huan nineltaiquet. Anquiijtohuaj san
    ninemi inihuaya tacajcayahuani cati tainamaj impuesto huan masehualme cati miyac
    tajtacoli quichihuaj.
  quc-TNT: 'Xinpe c''u ri in, in ri'' ri Ralc''ual ri Dios ri Kas Winak. Quinwi''c,
    quintij vino. Quixtzijon c''u chwij, quibij: Chiwilampe'', are jun jik''alaj achi,
    jun k''abarel ri cachi''l tok''il tak alcabal xukuje'' ajmaquib, —quixcha chwe.'
  tfr-NTPO: '@see-verse:LUK.007.033'
  kaq-NT: Hea sca joxon tah hen pixon xeharihbihi. Hen jascajahiya tah man Hoa pihanhuan
    jisnahue. Xehanhuan tah qui. Coriqui cobranxonnicahbo ta jahuen hahberabetibo
    qui. Hohchamisbo ta jahuen hahberabetibo qui hih tah man janiqui, hea yohihi.
  sgb-sgb: Hiko etaman, ya Taga-Langit, ya In-anak Tawo, ay nilumatêng di hên ampakiaêm
    haka ampinêm hên kalamo yo, noa gawan habayto, anhabiên yo ya hiko kano ay mahiba,
    mamminêm hên alak haka kaluguran lan máningil buwih haka kaatag ya mapanyag kasalanan.
  vie-1934: 'Con người đến, ăn và uống, thì các ngươi nói rằng: Aáy đó là người ham
    ăn mê uống, bạn với người thâu thuế và kẻ có tội.'
  kxv-kxv: ମାଣ୍‌ସି ମୀର୍‌ଏସି ୱା଼ହାନା ରା଼ନ୍ଦା ତିଚେସି ଉଟେସି, ଅ଼ଡ଼େ ମୀରୁ ଏଲେ ଇଞ୍ଜିମାଞ୍ଜେରି,
    ‘ମେହ୍‌ଦୁ ଈୱାସି ଟିଣ୍ତିକାୱୁ, କାଡ଼ୁବୂତୁ, ସିସ୍ତୁ ରୀହ୍‌ନାରି ଅ଼ଡ଼େ ପା଼ପୁ ଗାଟାରି ତ଼ଣେଏସି
    ।’
  cha-cha: 'Mato y Lajin taotao, ya chumocho yan gumimen, ya ilelegmiyo: Estagüe,
    un taotao na gachumocho yan gagumimen bino, yan amigon y publicano sija, yan y
    manisao.'
  amu-NT: Ndoꞌ ja na cwiluiindyo̱ tsꞌaⁿ na jnaⁿ cañoomꞌluee, jnda̱ tyja̱caño̱o̱ⁿya
    ꞌo. Ja matseijomndyo̱ ñꞌeⁿ nnꞌaⁿ, macwaꞌa ndoꞌ maꞌua. Sa̱a̱ ꞌo cwinduꞌyoꞌ na ja
    cwiluiindyo̱ tsꞌaⁿ na jeeⁿ cwaꞌ, jeeⁿ ꞌuu. Ndoꞌ mati cwinduꞌyoꞌ na ja matseixꞌiaaꞌndyo̱
    ñꞌeⁿ nnꞌaⁿ na cwitoꞌñoom sꞌom cwentaaꞌ gobiernom ñequio nnꞌaⁿ na cwilaꞌtjo̱o̱ndye
    nnom Tyꞌo̱o̱tsꞌom.
  hin-CV: मनुष्य के पुत्र का खान-पान सामान्य है और तुम घोषणा करते हैं, ‘अरे, वह तो
    पेटू और पियक्कड़ है; वह तो चुंगी लेनेवालों और अपराधी व्यक्तियों का मित्र है!’
    बुद्धि अपनी संतान द्वारा साबित हुई है
  eng-OURB: The Son of Man has come eating and drinking, and you say, ‘Behold, a gluttonous
    man, and a drunkard; a friend of tax collectors and sinners ·devoted to missing
    the mark and without share in the goal· devoted to sin ·miss the marks and be
    without share (and stained by definite crime vice)·!’
  spa-BES: 'El Hijo del Hombre se fue de fiesta y ustedes dicen: Aquí hay un amante
    de la comida y el vino, un amigo de los publicanos y los pecadores.'
  san-BEN: ততঃ পরং মানৱসুত আগত্যাখাদদপিৱঞ্চ তস্মাদ্ যূযং ৱদথ, খাদকঃ সুরাপশ্চাণ্ডালপাপিনাং
    বন্ধুরেকো জনো দৃশ্যতাম্|
  tdx-tdx: 'Ie nivotrake eo ka i Ana’ ondatiy mihinañe naho minoñe, le hoe ka nahareo:
    Hehe! milonja naho migenoke divay ty rañem-pamory vili-loha naho bey hakeo tia.'
  naf-naf: Ma Angat Nemuŋaŋ neŋ koti tu meu ninipiŋ mamayelen set ku mâpma in nikti
    nâgât zet kuku mamip ke kapigok, ‘An kapi tu meu temaŋ ma wain tu manin ma mânep
    takis titi an ma am yomtoŋ ekŋengat nolin!’ Kegok manzeip.
  grc-MT: εληλυθεν ο υιοσ του ανθρωπου εσθιων και πινων και λεγετε ιδου ανθρωποσ φαγοσ
    και οινοποτησ φιλοσ τελωνων και αμαρτωλων
  vid-vid: Heye mwana wa munhu koya, kazangulya na kunwa, hemwe mlonga, ‘Mloleni,
    mlya chila chinhu ayu mgalaji, kangigana na wakongoza kodi, na wehile.’
  pio-NT: Siùca nudéca nùanàaca, núa asìali Dios néeséerica. Nuyáaca nuyáacaléwa,
    nuìra nacái uva ituní. Néese píimacuéca nùwali camùníiricasa núa, cáanáirisa iyáaca
    iyáacaléwa núa, casíimáicasa nacái nucàmaca, nùacawéeridáanása nacái cabáyawanéeyéi
    wenàiwica, nía nacái yeedéeyéica plata néenánái judío íichawa Roma ìyacàlená yàasu
    gobierno irípiná. Càita píimacuéca nùwali càmicáinácué piwàwa peebáidaca nutàacái.
  tsn-tsn: Mme ke ja dijo tsa me e bile ke nwa mofine wa me mme lwa re, ‘Kana Jesu
    o rata dijo jang! E bile o a nwa! E bile o na le ditsala tsa mofuta o o kwa tlase!’
  amr-NT: '@see-verse:LUK.007.033'
  pwg-pwg: Ma Wawaya Natusi ipisi na ekamkam ma eumuma na kovonavona bo, ‘Kamonabanabana
    ma umaneghaneghana. Tuna na teks yuyuna ma berabero wawayisi kwinasi.’
  cjv-cjv: Te na ari gaunom wam ure kua nere nuwi wain neikoro te ne yokama ‘Kaniyo!
    Yaromi kua munmane nere te nuwi wain munmane nere birom mem du dungua moime. Te
    ari kongo takis inga yokamai te ari bianom faingua yokamai yaromi ariyoma moimie,’
    ka epe dimie.
  tiw-tiw: Kiyi ngarra tuwanga yimi ngini, “Ngiyatuwu nuwa-yuwuni nuwa tayikuwapi
    arikutumunuwi api ngiya arnuka nginingaji awarra John the Baptist. Ngiya yimpaja
    nguwapa kirritawuni amintiya ngirimangapa wine api nuwa arikutumunuwi ngimpirimi
    ngini ngiya nguwapa yingarti yinkiti amintiya ngini ngiya ngirimangapa wine. Amintiya
    nuwa ngimpirimi ngini ngiya-mamanta awuta kapi wuta karluwu kuwa wurimi ngini-ngawula
    ngirramini (law) amintiya nuwa ngimpirimi ngini ngiya-mamanta awuta kapi wuta
    nanginta wurimi ngawa Jews awarra kunawuni ngini tax. Api awarra nuwa ngimpirimi
    ngini ngiya karluwu pupuni tini. Nuwa nginingaji awuta kakirijuwi karri nuwa awungani
    (that way) nimarra ngimpirimi.” Awarra ngawa-yuwuni yimi kapi awuta arikutumunuwi.
  tha-KJV: ฝ่ายบุตรมนุษย์มาทั้​งก​ินและดื่ม และท่านทั้งหลายว่า ‘​ดู​เถิด นี่​เป็นคนกินเติบและดื่​มน​้ำองุ่นมาก
    เป็​นม​ิตรสหายกับพวกคนเก็บภาษีและพวกคนบาป’
  por-BR-2018: 'Veio o Filho do homem, que come e bebe, e dizeis: ''Eis um homem comilão
    e bebedor de vinho, amigo dos publicanos e dos pecadores''.'
  mhl-mhl: “Sombuŋ eru morende Ŋi foriineji wareru uqo noku jeri ebi ŋoŋoji miegobi,
    ‘Maneniŋ, iŋoji kanenji nonone akoŋ uqo gaba tomiri noku wain obu kokoine noku
    takis ŋi eaduyaŋuŋke eru sembene bobo yoŋore ogo goga.’
  klv-klv: Avil aNatun Nǝvanuan egǝmai, ihan, emun, be mǝtuke, ‘Mǝteris! Naulum̃an
    tohan tǝmǝhav, tomun vatǝrog. Itah mai nǝvanuan nǝtaks mai nǝvanuan nǝsaan gail!’
  bco-bco: A꞉la꞉ta꞉ga꞉ Kalule Dowo꞉ ne gilo꞉wa ya꞉ga꞉yo꞉, ma꞉n o꞉lia꞉ ho꞉n o꞉lia꞉yo꞉
    no꞉likiyo꞉, giliyo꞉ ne gola ba꞉da sa꞉lakiyo꞉, ‘Kalu we ma꞉no꞉ besagali naki a꞉la꞉ta꞉ga꞉,
    aluna꞉ ho꞉no꞉ na꞉sa꞉ga꞉ no꞉nolab. E takis molelo꞉ dia꞉sen kalu o꞉lia꞉ mogago꞉lo꞉
    dimida꞉sen kalu o꞉lia꞉yo꞉ mili dowab’ a꞉la꞉sa꞉la꞉lab.
  kdl-NT: An mpa Maku ma Vuma† ma lya na̱ n soyi, aku i danai, ‘Kalyai ka n kasoi,
    kpam kaje ka aza a uwusha utafa n aza a unyushi u cingi ka.’
  apu-NT: 'Nota hĩtari iaxitikiri apoka ĩkorapokoriti. !Nitakanapari ninikini. Ikiniõtika
    ninipokota. Niãtari ovaã. Ininiã hĩte txari: “Iua kiki ixori. Poãtakari iua. Iua
    moianatana txineiro apakapakani, kãkiti maerekati kamakani,” himisãkirepiretano.'
  roo-roo: Oire uva Oirato Oviitoaaro ragai urioraera aiopasa ora ukaiopasa tapo aue-ia
    wain. Oa iava oiso purapataera, Rera keketa eera riro aioto ora riro ukaioto riroara-ia
    aue wain oviro. Takis oupa irara vatetoaaro ora voeao vuri irara. Eisi osa ragaire
    purapataveira visii.
  miz-NT: Kidáā ne, xeé u, xuꞌu é vēxkúvi ú ñatīi. Xuꞌú ne, kaeꞌxí u, kaxiꞌí u ne,
    da ntákaꞌan nto tsi dóo kueꞌe kaeꞌxí u, dōo kueꞌe kaxiꞌí u. Ntákaꞌan nto dɨ tsí
    xuꞌú ne, dōo váꞌa tiin ú nī ña kini ntáa, nī ña ntaído diuꞌun xôo iña ñuú Romá
    dɨ.
  qvz-NT: Ñáuca randi Runa Tucuc asha, jistama risha micusha upisha raucta ricusha
    canguna rimahuaranguichi ñucata jillu mangui nisha, machaisiqui runa mangui nisha
    rimahuanguichi. Gubirnuraicu cullquita tandachic runagunahuan, juchayuc runagunahuanbas
    amigota raungui nisha ñucata piñasha rimahuanguichi nira.
  deu-ELO: 'Der Sohn des Menschen ist gekommen, der da ißt und trinkt, und ihr saget:
    Siehe, ein Fresser und Weinsäufer, ein Freund von Zöllnern und Sündern; -'
  mjc-NT: Tan quitsi̱ tucu yuhu tan cuví yu Rayɨɨ tsa quee̱ nda gloria. [Tan tsatsí
    yu tan tsihí yu.] Tan nyooho catyí ndo tyin tsatsí xaan yu tan tsihí xaan yu vinu.
    Tan ña taahán iñi ndo tsa cutahán yu tsihin ra iyó cuatyi naha ra, tan tsihin
    ra tavá xuhun naha ra.
  caa-caa: Y de allí yopen nen xeꞌ Uyunenen e winic xeꞌ war incꞌuxi tunor lo que ajcꞌunen
    umen e gente, y xeꞌ war unchꞌi lo que ajcꞌunen ubꞌan, pero nox war iware que calapir
    inweꞌ y que fuerte unchꞌi, y que nen war intzay inwira e gente xeꞌ más calapir
    uwirnarobꞌ y tin e ajmorojseyajobꞌ tumin tuaꞌ e gobierno.
  pls-NT: Cottimeja joihi janha, tti Xí que joixin de ngajni, que jine co dihi vino,
    pero jaha ra ndac̈ho ra ixin janha anto jine co anto dihi hasta coan na co ixin
    janha amigoe cain chojni que nchehe jianha, co cain xicobrador de impuesto.
  eng-WYC-2018: Man’s Son came eating and drinking, and ye say, Lo! a man a devourer
    [or a glutton], and drinking wine, a friend of publicans, and of sinful men, (or
    and ye say, Behold! a glutton, and a wine imbiber, a friend of tax-collectors,
    and of sinners).
  bdv-bdv: ନଃରାର୍‌ ହୟ୍‌ସି ଆୟ୍‌ଲା ଆର୍‌ କାଉଆ ହିଉଆ କଃରୁଲା ଆର୍‌ ତୁମିମଃନ୍ କଃଉଁଲାସ୍‌ ଦଃକା,
    ଇମାନାୟ୍‌ କାଉରାହେଟା ଆର୍‌ ମଃଦୁଆ, ରିବ୍‌ନି ଆର୍‌ ହାହିମଃନାର୍‌ ସଃଙ୍ଗୁଆଳି ।
  otq-NT: Mꞌe̱fa bi zo̱ Nöꞌö Togo ba e bi Njöꞌi, ñungwi ne ntsixkwi ya jöꞌi, gi emfu̱
    xa tsu̱ ar tsꞌoꞌyo ne ar nti, ár ñꞌowi ya njotbojö ne ya ꞌyo̱tꞌatsꞌoki.
  tzo-SA: 'Cꞌalal lital, joꞌon li coꞌol crixchanoutique, la jchiꞌinoxuc ta veꞌel.
    Pero jaꞌ jech sba la avalic nojtoc: “Qꞌuelavil toj echꞌem xveꞌ, toj echꞌem xuchꞌ
    yaꞌlel tsꞌusub. Lec xil sbaic nojtoc schiꞌuc li buchꞌutic chopol cꞌustic tspasic
    jech chac cꞌu chaꞌal li jtsobpatanetique schiꞌuc li yan jpasmuliletique”, xachiic.'
  cuc-NT: 'Jian³ cuan³⁴ A³a⁴lang³⁴ Chie³ hain⁴ a³queuh³ a³hangh², i² juah⁴ˉ³ tionh²ˉ³:
    “Lang⁴³ a³ñih³ ne³ a³jlen⁴ a³hangh² jm³, a³ñi³reunh¹ a³can²³ hmah¹ jian³ a³ti²ren³
