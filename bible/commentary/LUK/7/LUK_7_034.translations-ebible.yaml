  deu-ELBBK: 'Der Sohn des Menschen ist gekommen, der isst und trinkt, und ihr sagt:
    Siehe, ein Fresser und Weinsäufer, ein Freund von Zöllnern und Sündern; –'
  mcb-NT: 'Impo maika ipokavetaka Kañotasanotakaririra Matsigenka isekata, aikiro
    yoviika ariokya pikantaigakeri: ‘Pairo isekaata aikiro pairo ishinkiseta, aikiro
    inti itsipaiga kogantaiginiririra koveenkari koriki intiegiri pashini kañovageigacharira.’'
  yle-yle: Yepê, K꞉omo tpile nté dînî kpîpîkpîpî ngê, wain n꞉aa ndanî ngê, ngmênê
    a wépi myaa pwaa ngmê, ala kópu a p꞉uu dpî vyi ngmê, dpo, Nkéli ńuknwe nmye yila,
    mye nkéli mbwaa ndanî pyu ndîî. Dpo, Tákisi ngêêpî pyu yoo pi dono yoo yi pyipe.
    Yepê, Njon u wépi kêdê pwaa ngmê, a wépi kîmyaa pwaa ngmê. Yepê, Ló kópu u yi
    y꞉e m꞉uu a kwo.
  swh-1850: 'Akaja Mwana wa Mtu; anakula na kunywa, mkasema: Mwangalieni mlafi huyu
    na mlevi; rafiki ya watoza ushuru na wenye dhambi!'
  msc-msc: Mɔɔ Dencɛ ra na sisen. A ye damunun kɛla, a ye minnin kɛla. Wo rɔ, ai ye
    a fɔla a ma ko a ma foyi si lɔn fo nɔɔmaya a ni dɔlɔ min, ko nisɔnkɔmiralailu
    ni kojuukɛla gbɛrɛilu duman a yɛ kojuuya.
  ese-NT: 'Eya ca jja ca ijjiaꞌijjiani dejja mimishi cuana nijje. Oya cuana nijje
    mimimimiani. Jamatii beca cuana ejo siajje cuani jama baꞌa: “¡Bacue jiquio dejja
    Jesosa! Dejja mimishi cuana nijje jjapeequiani; bejjo chichajji cuana nijje peaꞌai
    jjapeequiani, de”. Jamajjeya beca cuana ca ca jjapeequi sa po ajja enijje, Huani
    nijje peaꞌai. Ecuea ba jjima achajja oya cuana eyaya quea bihui po meeme aje.
    Oya cuana eshoꞌiquiana quebanei po ani jayojja cuani, de. Niñepoqui jayojja cuani.
    Oya cuana mimijajiani Huani nijje, enijje peaꞌai.'
  jac-NT: 'Lahwi tuꞌ xin, wulan Hanin Akꞌbilintijan texol yu Comam Dios, yaj hanintiꞌan
