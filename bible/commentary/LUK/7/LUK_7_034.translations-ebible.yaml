  san-BUR: တတး ပရံ မာနဝသုတ အာဂတျာခါဒဒပိဝဉ္စ တသ္မာဒ် ယူယံ ဝဒထ, ခါဒကး သုရာပၑ္စာဏ္ဍာလပါပိနာံ
