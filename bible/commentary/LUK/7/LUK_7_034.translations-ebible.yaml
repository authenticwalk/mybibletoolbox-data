  grc-TCGNT: ἐλήλυθεν ὁ υἱὸς τοῦ ἀνθρώπου ἐσθίων καὶ πίνων, καὶ λέγετε, Ἰδού, ἄνθρωπος
    φάγος καὶ οἰνοπότης, φίλος τελωνῶν καὶ ἁμαρτωλῶν.
  gof-WFTW: Asa Na7ay mishenne uyishe yin, ‘Yarambbanne ushanchcho, qaraxa qanxiseyssatanne
