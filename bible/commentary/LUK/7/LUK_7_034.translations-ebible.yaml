    arandɨ. Aiana nindou takis kakɨ sowandümo-rundeimb-anemo asu nindou moaruwai wosɨhoaforɨ
    hohoanɨmoyomo-rundeimb-anemo ranahamundɨ ŋgunind-ani!’ masei.
  ptp-ptp: Nang dêc a, Xomxo Nu, a val lêc a mi xa dɨ num vô, dɨ a o ngɨbua ti lêm,
    lêc xam nêl ên xam nêbê, ‘Wê lê. Xomxo tige va mi ya levac dɨ mi num wain levac
