    tawa ma riiti nareboy!’ Rii kapasek otii tawa ma yechi nareboy! Diita kwota otii
    tawa abo.
  agr-agr: 'Tuja wi Apajuí Uchijiyaitkun Aentsmagan Akiinaun yutainash yuwakun, umutain
    umaish: Ju aentsua juka ayatak wekagas yu wekaewai, umutnash umú wekaewai, nuniau
    asa apú kuichkiji atinun yajumin tudaugtin aina nuna kumpajiyai, tujutjume.'
  kyc-kyc: Ikinyingi Akali epapala nenge nao waene ipwange nao karenge dokome baa
