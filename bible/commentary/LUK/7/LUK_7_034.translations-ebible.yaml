  cmn-FEB: 现在人子来了，看他吃喝你们又说：‘你看，这人又贪吃，又贪杯，还与税吏和罪人为伍。’
  gmv-RNT: Asa nay qasse mishenne uyishe yiin ‘Ganjamanne ushshancha; qaraxa shiishshizaytaranne
