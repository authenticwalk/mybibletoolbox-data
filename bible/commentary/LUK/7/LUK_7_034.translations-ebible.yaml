  nbq-nbq: Eke, An Ap At Endaklagagis yi erom inim, amburup inim, ugun nenggek wagya
    lagagima, hiren yugu dugwit, ‘Erom inim, is anggur amburup inim, ovadek en nenggek
    lagya dugwit, it ap pemerintah enake yoparip wonggalisagwi inim, ap weyak ogasagwi
    menda inim, it inim hunik oginivit lagya yi, hinil hanes o,’ yiluk, yagalagwima,
    Anen, ‘Hit avyak ndatak agipik,’ yiluk, yukheraliga.
  tgo-tgo: Lolo Nariye i mena, nuwanuwaiya ghanɨŋga na waen ghamun, na huŋa, “I butu
    e ghanɨŋga na i butu e munumu, na ghauneŋgiya takis gharamban na thiye gharɨgharɨ
    raraitharɨ.”
  yap-yap: Me yib e en ni Fak e Girdi’ mi i abich ma be garbod me lungumed, ‘Mu guyed
    e re mo’on nem! I ir e be’ nib ta’abich mma unum e wayin, me ir e fager rok e
    pi’in ntamukun tax nge pi’in ndabuy dakenrad u lan binaw!’
  mop-NT: —Inene, yanajeen ti cristianojil. Walac in janal in wuc'ul,— cu t'an a Jesusu.
    —“Jac' ti'i a janala,” que'ex tin woc'ol. “Walac u caalül. Walac u yet'octicoo'
    aj mol taq'uin ti'i a gobierno u yet'ocoo' a mac a top yanoo' u sip'ili,” que'ex
    tin woc'ol,— cu t'an a Jesusu.
  tet-tet: Mais Haꞌu neꞌe, Ema Raiklaran Isin kosi laleꞌan. Loron-kalan Haꞌu kaa tubi
    no kemu anggor ween. Emi moos hasalak Haꞌu haꞌak, ‘Rotus teen! Lanuk teen! Nia
    nadulur no maksisi bea sia! Nia partee ida no ema mak la noo folin sia! Nia la
    natene aan!’
  hlt-MCSB: Hlang capa loh ha pawk tih a caak, a ok hatah, 'hlang khaw carhut neh
    yumi la he, mangmu aka coi neh hlangtholh rhoek kah a paya ni,' na ti uh.
  xtd-NT: Mee‑r, Ia kuu ñayiu, davaꞌa nga xa xaxi‑r. Dɨuni xiꞌi‑r vinu, te ka jaꞌan‑n
    xa kuu‑r se ndeꞌe xiꞌi. Dɨuni ka jaꞌan‑n xa kuu‑r se ndeꞌe xaxi. Ka jaꞌan‑n xa
    kumani‑r xiꞌin se ka xijan tvini nandajan gobierno xiꞌin dava ka ñayiu ka kida
    kueꞌe kuechi.
  mdy-ETH: ዓሲኮ ናዓሢ ሙዒ ሙዒ ሃሣ ዑሽኪ ዑሽኪ ሙካዛ ‹ሃይ ሃሣ ሙኡዚና ማሣ ዑሺና ናሽካያ፥ ኮርሞ ዓሶፓ ሚኢሾ ቡኩሳዞንሢና
    ጎሞ ዓሶናኮ ላጌኬ› ዒንሢ ጌዔኔ።
  spl-spl: '@see-verse:LUK.007.033'
  usp-NT: 'Y cuando xyuk Jc''ajol Kakaj Dios ri xwux pi cristianil, re tijtija'' wa
    y tijtija'' vin, atak tab''ijtak: Man winak li sub''laj tiwi''nc, sub''laj tik''ab''arc
    y richc''ulchi''yi'' mak ajtz''onaltak alcabar pach mak ajmacb'', atche''tak.'
  zav-NT: Na' nada' ža, Diozən' bseḻe'e nada' golɉa' beṉac̱h, na' chle'ile che'eɉ
    chaogua' can' che'eɉ chaole, na' nale c̱hia' de que naca' beṉə' lia na' beṉə'
    güe'e zo. Na' ḻeczə nale de que naca' migw c̱he beṉə' goc̱hixɉw ca' na' migw c̱he
    yeziquə'əchlə beṉə' ca' chso'on de'e mal.
  sgz-sgz: Má namur Natun Kálámul a hut, má ái a namnam má a ngin, ki gamá parai bul
    ur on ngo, ‘Mákái! Tám namnam mat má taba kán ngin mul i wain, má a lu araturán
    mai bos tám kip takis má tan tám sápkin!’
  kek-NT: Ut nak xinc'ulun la̱in li C'ajolbej inc'a' ajcui' xine'xc'ul sa' xya̱lal
    usta nincua'ac ut nin-uc'ac. Que'xye ajcui' chicuix, “Li cui̱nk a'an junes cua'ac
    naxba̱nu ut uc'ac vino. A'an rami̱gueb laj ma̱c ut eb laj titz'ol toj”, chanqueb.
  blz-NT: Kasi Anak Manusia notaka, ka' i Ia nokumaan ka' ninginum, ka' i kuu norobu
    taemuu, ‘Piile' a mian kale'e! Modoko', bukuan lio', motobela' tia pagawena pajak
    ka' motobela' tia mian dosaon.’
  poe-NT: A̱ ntá kja̱xin ikui tí Xje̱en Dios Kꞌóna Chojni la kjóne chꞌán la ko ikꞌui
    chꞌán la ntáchrorá kíxin imá kjóne chꞌán la ko imá ikꞌui chꞌán vino la ko tꞌito
    chꞌán tí sín tjasin jie̱ la ko tí sín nchekjènki̱.
  san-TAM: 'தத​: பரம்ʼ மாநவஸுத ஆக³த்யாகா²த³த³பிவஞ்ச தஸ்மாத்³ யூயம்ʼ வத³த², கா²த³க​:
    ஸுராபஸ்²சாண்டா³லபாபிநாம்ʼ ப³ந்து⁴ரேகோ ஜநோ த்³ருʼஸ்²யதாம்|'
  cof-NT: Aman la mantimini tsachi ica jun joto Juan cuenta nenatiyoe. Lari ano fin,
    bino cuchin, pequimanyoe. Junni lacanan paito, jilu, junsi winan timinlae tinue.
    Laca paito, jutsa quiminlachi amico, ti quira inpuesto cala caminlachi amico joe
    timinla joe tinue.
  srm-NT: Nöö hën Mi di ko dë Libisëmbë Mii aki ko, nöö hën mi ta njan ta bebe kuma
    dee otowan. Nöö hën de feni taa mi a’ langabëë, mi dë bebesonima, mi ta hoi mati
    ku dee sëmbë ta pii lanti möni ku dee oto hogilibi sëmbë u di köndë.
  qvs-NT: Ñuka sielumanta shamudu runa mikuptini upyaptini kankuna rimankichi mikundero
    upyandero kanaynita. Chaymanta rimankichi uchasapa runakunapa romano awtoridarkunapa
    kullki chaskikuk runakunapa purikmasinkuna kanaynita.
  zca-NT: 'No or nzhala, nak da Xga''n Dios mbaino nak da men yizhyuo, nzha̱o̱wa̱
    no nzho''n, no ne go: “Biwi'', nzhao cho''l, mbaino nzho cho''l kwa''n; no nichë''lal
    kun rë men nikan dimi che''n rey no kun rë men más nzho''b xti''zh nzë''b xki.”'
  cbc-NT: Bairi Juan bero yʉ, Camasã Jʉ̃gocʉ, yʉ etawʉ. Yʉ pʉame camasã mena yʉ ʉganucũña.
    Na mena yʉ etinucũña. Bairo yʉ cabairijere ĩñarã, mʉjãã pʉame, ‘Ʉgapacajãñuñami.
    Ʉse oco cʉ̃ãrẽ etipacajãñuñami. Carorã mena bapacʉtiyami. Tunu bairoa Roma macããcʉ̃
    gobiernorẽ camasã yaye dinerore cajejobojari majã mena bapacʉtiyami. Bairi caróʉ
    ãcʉ̃mi. Cʉ̃ marĩ tʉ̃goetiroa cʉ̃ cʉ̃ãrẽ,’ yʉ mʉjãã ĩnucũña.
  qxo-NT: 'Noga runacunawan goricar imaycatapis micuptï y vïnuta upuptïnam niyämanqui:
    ‘Micullar upullar puricun’ nirnin. Tsaynöllam ‘Payga jutsasapa runacunawanpis
    y impuestu cobrag sacyapacogcunawanpis juntacanmi’ niyämanqui.'
  mox-mox: Ta yaʼa Tomotau Natuna yamai yaʼaiʼai ta yanumanuma ta wese weaqigu olugwae
    ovonaya, ‘ʼOloto baʼe ʼai ʼavana ta wese numa ʼavana, ta wese takesi ana toʼewayavo
    be tomotau luveluveifadi veiaianedi.’
  kew-kew: 'Abiare Onaa Raapu Pirape Aa-na Si ni ipua eta ipa no pi. Goa pe pare nimimi
    lalo: Adalepa. Go aare eta adaapu noa ipa wain adaapu ne aa teme sa. Go aare mo
    takis mi aanu-para naraa onaanu-para nimuna adami aa raapu piruaaya teme.'
  dww-dww: Be Banaga Natunama ya tava da e kanikani be e tegotegona da taumi ko riuriuna,
    ‘Ko kita, tauna banaga kanikani dobidobinama be waen tegotego dobidobinama. Be
    teks tautamina be gewagewa tauvoiedima taudi tauna na banagama.’
  nif-nif: Tɨmbi nak Ama Sɨsɨnɨktɨ indambi, nanañ ba wain nañɨpi, kɨmɨsip nɨm pa tɨlet,
    wala sɨndɨ nandum tuop nɨm tɨmbɨmbi, ñɨndɨñ pa eañ, ‘Ama ñɨn kawɨt! Tɨmbɨ namba!
    Endɨ nanañ ba wain asup sɨnɨk pa nalak, ba takis epep ama ba yom ama not tɨ-semlak!’
  twi-ASANTE: Onipa Ba no nso aba a ɔdidi na ɔnom a mose, ‘Monhwɛ odidifoɔ ne ɔsanomfoɔ
    a ɔyɛ ɔtogyefoɔ ne nnebɔneyɛfoɔ adamfo!’
  aoj-aoj: Deiꞌ aeꞌ ataga epen egefaꞌ alop epesi afiꞌi aꞌ gwaꞌaisi saloma embel wain,
    eaꞌ patolowe paꞌi, ‘Piti anen aman nagaꞌ waliꞌita hiatai, nagaꞌ embel wain hiani
    endilisii. Anen alipunai ma amom mogofaꞌ takisi magambasoꞌmasi maloma amam mandaꞌ
    waf awafii!’
  cbv-cbv: Obohjeéhtih, weém, nihat cã́acwã ʉ́ʉd jeñé cã́acwãjeéh jeémpnit, wãpĩ́
    babhna caá. Páant wã chãjachah ennit, ‘Eneé. Nin bʉ́dí jeémpni, máihni caá ã jʉmʉp.
    Romanowã ĩ ʉʉ́bát tʉ́ʉtni nʉ́odih ʉʉ́bh wʉ̃hnit, yeejép chãjnit biícdih ãpĩ́ pej
    jʉmna caá’, niíj jʉ̃ihnit, weemdíhbʉt ñi jepahcan caá. Páant niíj jʉ̃ihna, wébít
    pah caá ñi jʉmʉp.
  taw-taw: Pen mɨñɨl Bɨ Olap Ñɨne apɨl, tap ñɨbɨl ñɨg wayn ñɨbɨl gek, nop apɨm, Tap
    kuŋay ñɨbɨl ñɨg kuŋay ñɨbɨl gup apɨm agak. Ne binɨb tap si tap tɨmel gɨpal okok
    sek, bɨ takis dep okok sek, bɨ kɨli apɨm agak.
  jic-NT: Locopyaya napj tjacuwis. Napj p'iyá niná Yomen Dios jas tjejyamá. Napj ma
    lejay Juan liji jin. Ve lya napj. Uva 'üsǘ mü'üs napj. Newa nin malala wa welé
    napj nin po'ó. Nun welé napj pajal lya lovin. Welé 'üsǘ mü'üs, ne maná. Nun welé
    niyom impuesto jata'epj sejamica napj. Malala nyuca lajay sejamica napj, welé
    nun. Malala welé cupj cjay manas mpes. Nun ma solejé tsjan nujos nun.
  zap-NT: Orrenaa zëëd Men ne wdxiid wak Mén, ru men, roo men, no re de, laa men kesentyent
    ru rootee, laa men rtsëlsaa mendol no laa men rtsëlsaa men ne rgoob zeg impwest.
  wer-wer: Ën peene Omën Këëp ne wais iire kaömp yenën ar epël aim. ‘Iteneë. Omën
    epop wain iire kaömp kaö yenëp. Pi takis yewaöre saun omnaröa karip,’ pël aim.
  ipi-ipi: '@see-verse:LUK.007.033'
  qul-NT: 'Chaymanta Tataj Churincaj jamun, paytaj miqhun, ujyantaj. Kancunataj paymanta
    ninquichis: ‘Sinchi miqhoj, ujyajtaj, mana allin runacunapaj Romapaj impuesto
    cobrajcunapajpiwan amigon’ nispa.'
  urw-urw: Mügar Fereb Nono ogureaga meme, nu daba tugu yag tugu neaga, bangar ninagüde
    wagfaigenan, ‘Kegewenan, baba fere nu daba tugu wain mum tugu gugub nuaigeaga.
    Nu kegeam degi ferewar tugu menmen gügab fere gürekoi tugub büreanüg.’
  rmy-GURBET: 'Aviljem me, o Čhavo e manušeso, savo xav thaj pijav, a tumen vaćaren:
    ‘Dikh, manuš xalano thaj mato, amal e carincurengo thaj e grešnikurengo!’'
  ter-NT: 'Ina nzímo xepákukenoe iníngoti xâne, undi íhae vanúke ikútipasikoponovoti
    xâne, itea ákomaka ínixeanoe unáko. Hara kôe iséneunonu: “Koati nípati yoko énovokenati
    víyum ne hóyeno, koane yómoti aínavokoxeovo koperáxinoti nâti yoko po''ínuhiko
    xâne pahukóvoti” kixénunoe.'
  bmr-NT: Jaanobuunatɨ saahi uujoho Miyamɨnaafibadɨ Ifiivuubo amachuubo, aaduubo icano.
    Jaaboco amɨɨhai uco meneehicahi machufifiibo, adufifiibo impuesto jaadusumɨnaa,
    imitɨmɨnaa icamo gataavomɨnaafi uco meneehicahi.
  fuf-fuf: 'Ɓii-Aaden* on kadi arii no ɲaama no yara, wi''uɗon: ‹On ko reereɗuɗo,
    yaroowo, welduɗo e ƴantooɓe sagalle e junuubanke''en!›'
  mwc-mwc: Ba Sebare Natuna i botu e kamkam ba e tomatoma, ba komi ko wona, Niko sebare
    ko kinani, toma neganegana, ba kam woraworana. Piraga goyo pipiyisi, ba tax aba
    yauyauna damsi kwainasi.
  bhl-bhl: 'kate, Kawtiw Aul neakalem ete wain ok so, belet wanin so, wanbi kasike,
    yu bokonemomeliw: ‘Kunum be wanin fian so, wain ok so, ilum sen kawtol wanbomi,
    on kisol fokoliwi, deimaliw kunum iso, kukuw wa so kebiliw kawtiw iso, alik alik
    biim ken kunum ete te!’, angakabiliw te.'
  ons-ons: Ŋei Wawainane Gipole sari more ŋara so doku neke, pakiso ŋine rakoi, ‘Ŋei
    iwa kau! Eŋe ŋara so wain doku togole nene, so takis mama so borikine mama eŋane
    kimaene!’
  con-NTPO: 'Ja''ño ñajan Sefaccone Ji''cho A''i jipa gi osha''choma amba cu''i. Tsa''ma
    que''ija su''fa: “Va a''ija ñoa''me panshaen an''jemba tse''tse''pa singo tsu.
    Egae tsinconsundeccu, govierno impuestoma isusundeccu''qque tisei''ccu fae''ngae
    jacan''fa.”'
  ghs-ghs: Qate Abiho Isaki anai oho hutingiamake baaqi baura eetemi nike anake hee,
    Oo abi qausunoma, bai obaho muhimuhi noi ttagetti apiapi ma kahosa abiho dzairaniqi
    hiirorai.
  peg-peg: ମାନାୟ୍‌ ମାଜ଼ି ୱାଜ଼ି ତିନାଉଣା କିନାନ୍‌, ଆରେ ଏପେଙ୍ଗ୍‌ ଇନାଦେରା, ହୁଡ଼ାଟ୍‌, ଇୱାନ୍‌
    ରକାନ୍‌ ବାତ୍‌ୱା ଆରି ମଦ୍‌ୱା, ସିସ୍ତୁଏନ୍‌ନାକାର୍‌ ଆରି ପାପିୟାର୍‌ ହାଙ୍ଗ୍‌ଦାକାନ୍‌ ।
  txu-NT: Nhym bep ba ne ba mrãmri gêt amijo inhĩ ne me awỳr bôx ne me akam idjàkur
    iban kôt ikõm iba ga me kam amã ikĩnh kêt ne we ijã, “Kê, tãwã ne kum prãmti,
    kum uba kangô djànhti.” Ne we ajte ijã, “Me kute bẽnjadjwỳr bajtemmã pi'ôk kaprĩo
    atom djwỳnhmẽ me axweobit ne õbikwa”, anhỹr ar o aba.
  eng-WEBU: The Son of Man has come eating and drinking, and you say, ‘Behold, a glutton
    and a drunkard, a friend of tax collectors and sinners!’
  gnw-NT: 'Che cuimbaerã ayeyapo vae ayu, jare che ayecuacu''ã tembíu jare vino güi.
    Jáeramo pe reta pere: ‘Mase, jae jou jeta tembíu jare vino. Jae co mburuvicha
    peguarã ocovara vae reta jare teco icavi mbae vae uyapo vae reta iamigo’ —pere,
    jei—.'
  mux-mux: 'Penga Mania Omba Mana-Yi Au Talurum Yili omba langi kene no-waen kene
    nurum kene ⸤kanuku kis-ko piliiku kene⸥ niku mele: “Yunu langi pulele nomba kis
    piliipa, no-waen pulele nomba kelep topa telemú yili. Yunu ku-moni-takis liili
    yi kanuma kene, ulu-pulu-kis telemele yambu wema kene ‘Yunu kene pulu lipili kene
    wasie tapú topu molamili.’ nimba telemú.” nilimeleko. ⸤Eni aku-siku Jon kanuku
    kis-ko piliilimili. Na kanuku kis-ko piliilimili.⸥'
  maj-NT: 'A̱skahan j''ai ngá Ntíhi̱ Nda̱x''i̱u̱n xi kjine ko̱ ''bi, ko̱ tu̱ sa b''a̱há
    bixín ngó: “Kui nda̱i̱ xi ''yún kjine ko̱ ''yún ''bi. Nda nchja̱ko̱ já xi f''áchjíntjai
    ch''á nga ts''ínxát''aha̱ já Roma̱ ko̱ já xi najmi na̱xu̱ ts''íntjusun kju̱a̱téxumoo̱.”'
  bkq-NT: Urâ Uguondo Kaynâpa Âetyby kâwinduadylygue, kadakuilygue warâ, “Idolai awâkâ.
    Nhuduypymo tâinze, tânyze alelâ. Impostu epywado emakewâni modo, kurâdo inakai
    modo eataen-ho warâ awâkâ” myguelymo.
  kue-kue: Erme Yomba Wam undre ana kaiya mokna ya nigl nongo ana ene dingwa, ‘Yagl
    i kaniyo! Ye kaiya mokna ya wain depigl nendre ana ye takis ingwa yomba ya tandaglme
    erikwa yomba bogl akiye wanmeglkwa.’
  cot-NT: 'Ariquea imaica icoraquevetaca irira Irijanite Caquinte, ishecataca iriatimpa,
    imiraca, ariqueate picantajiaque: ‘Iriguenti shecajanti, iriguenti shinquitatsica,
    aisa iriguenti itsipavijijiapojaca covaeguishejiatsica aisa capiocapinijiguinirica
    majirontatsica imentaquipae.’'
  bnp-bnp: Pali a Tuna Bakovi i valai i kani i ninu, lakea mu ta maea, ‘Ia a bakovi
    ni kani ni ninu hateka, i turana bala e huriki a bakovi ni bole a takis, e huriki
    a bakovi hale.’
  apn-NT: Tã pa Juãw pãnhã mẽ awỳr mõ. Nẽ kurom apkati mẽ ixàpkur mex o ri ixpa. Nẽ
    kurom wĩhti hkwỳ ho ixkõm o ri ixpa. Ka mẽ ja hã ixpumu nẽ atỳx ri ixàpkur rũnh
    nẽ ixpipãnh o ri ixpa hã ixkamnhĩx nẽ ã axpẽn mã ixto akapẽr anhỹr o ri apa. Nẽ
    mẽ kot amnhĩ tomnuj xwỳnhjê hkôt ri ixpa hã axpẽn mã ijarẽnh o ri apa. Ã na ka
    htem axpẽn mã ijarẽnh anẽ. Jao te mẽ ate Juãw Paxis nhĩpêx pyrà nẽ ixkaga nẽ ixkôt
    amnhĩ nhĩpêx kêt nẽ. Na hte ã htỳx ri tanhmã mẽ hamaxpẽr to ho mẽ pa xwỳnhjaja
    amnhĩ nhĩpêx anhỹr o ri pa.
  ctp-NT: 'Chunꞌ ndiꞌin la msuꞌwa Ndiose ꞌñaǎn ndijyaǎn chaꞌ kaǎn nten; suꞌwa ti nchkuǔn
    loꞌo wan bra kanꞌ, suꞌwa ti ndiꞌiǐn loꞌo wan naꞌan tyi wan. Kanꞌ chaꞌ nchkwiꞌ
    wan ꞌñaǎn: “Ñaꞌaan sa ñaꞌan nu ngiꞌni yu kwa ni” ndukwin wan ꞌin taꞌa wan, “xkwiꞌ
    nan nchku ti yu kwa nchka tiꞌ yu, xkwiꞌ nan kuꞌwi ti yu ndaꞌan yu. Ja suꞌwe yu
    kwa chaꞌ lka yu taꞌa suꞌwe nsuꞌwi neꞌ kuxi nu ndlo tñi ꞌñaan, loꞌo xka ta neꞌ
    kuxi kanꞌ lka taꞌa suꞌwe nsuꞌwi yu” ndukwin wan ꞌñaǎn.'
  bre-BRG: 'Mab an den a zo deuet, o tebriñ hag oc''h evañ, hag e lavarit: Setu un
    debrer hag un ever, ur mignon d''ar bublikaned ha d''an dud a vuhez fall.'
  opm-opm: Hanip Brer nohhe aprisa den ruumsan deo wain tom gap deo hatporhan gur
    nohnong Den ruumsan dapat han moh ake yot hat patin ihpatkino. Wain tom mama dapat
    moh orhe danong timbas hatinmat ihpatkino. Takis yan er mat daripti hano er hat
    sapti hano ire tapnong hat sapat moh ihirsi yah han hatporim ihpatkino napor garnahaptimur.
  bvr-bvr: Rrapa minypa an-guna An-walkurpa An-gugaliya a-bena ana-gorrburrwa, nipa
    jarra m-banga a-workiya, wurra ana-goyburrpa nyibu-yopurda nyiburr-workiya nipa
    burr-guta. Minypa nyiburr-yinaga, ‘Minyja na, an-guna nipa mun-jaranga m-banga
    a-workiya balaja rrapa wayin; rrapa nipa a-malchinga burrwa aburr-gata aburr-mujama
