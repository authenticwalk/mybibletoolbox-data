    choo ‑/mākiiriiku.’
  xnn-xnn: Inmaliyak abes et nakikikanak ya nakiin-inomak ken dakayo dakayot kanan
    en, ‘Ilaenyo pod nan ipogaw ay naay. Bokatot ya men-inom danapay gayyem nan mensos-owitik
    ay mensingsingil is bowis ya nan managbasol.’ No siya ngalod sa di kankananyo
    et maid mabalin is ikkanmi ken Juan ay mangpagasing ken dakayo.
  mwe-mwe: Najwalakwe Mwana juka Mundu ashiika, analya na kung'wa, mmanganya gunshitenje.
    ‘Munnolanje, jwa doka na kolelwaju, mmbwiga nnjabhonji bhakamula koli na bhakwetenje
    yambi!’
  tte-tte: Yo yau Tomo Natuna yalaoma yakekan yo yanuma kabo komiu kaiwegu kwaba,
    ‘Tomone bwaite iya tokan kalakalabili yo tonuma kalakalabili, iya takesi totano
    yo tonaenaeli ali eliyam.’
  tcs-tcs: So nau wen ai bin kam, da Truwan blo Man, ai bin kaikai ane dringk wain
    ane yupla spik, “Ei luk em! Em kaikai obamak ane em i spakman. Em pren blo ol
    nadakain nugudman, ol sina.”
  hlt-THB: Thlang Capa law nawh aw ai hy, 'Ai maw, aawk maw, misur tui ak sawk, mangmu
    ak cawikungkhqi ingkaw thlak thawlhkhqi pyi,' tina uhyk ti.
  soq-soq: Ita Apana Otopa e manlawo wisene nana ita wain namodie wandio e me wadabuasaile
    wailanase, ‘Me kainokaino wain ita nana namode, nana os insaisau insamodie no
    bedembo wandi leide. Me takis manewa tamalala ita kadi daitada dewalala sou wande!’
  qub-qub: Destinädu Runami ichanga pï-maywanpis shuntacar ima micuytapis micun, bïnuta
    upun. Chaymi runacunaga nin ‹Micullar upyallar puricun. Impuestuta cobrajcunawan,
    mana alli ricasha juchasapa runacunawan puricun› nir.
  att-att: Á minayà laguk, sikán nga Kaká na ngámin na tatolay, nga naporián kâ Kuan,
    nga mepallálláng nga mepámminum nikayu. Á manakì kayu gapay nikán. Á paliwatan
    nawà, ta kagian naw ta kitadullágà ánna magilellaw. Á paliwatan nawà gapay megapu
    ta pakikopuk ku sù ira minálliwâ, nepatalugáring sù ira mináttuki ta buwì.
  bki-bki: '@see-verse:LUK.007.033'
  bqp-bqp: 'Bisãsiri Nɛ́ sù, àdi pↄ́ ble, àdi í mi, akũ a pì: Guturu wɛ̃miriimɛ,
    bɛ''ↄgↄsirinↄ kũ durunnakɛrinↄ gbɛ̃nnamɛ.'
  mcp-mcp: 'Mwân mə Múúd mə́ zə, a ŋgə́ də a ŋgə́ ŋgul, bɨ nə́: “Nyɨ́nɨ jisə ndə̂l
    dəg, ŋgulɛ məlwəg. A jɨ nə́mə́ shwə́ oŋwɛnyɛ ɔ tóya nə osɔ́ɔl ɔ *mísə́m.”'
  hat-hat: 'Mwen menm, Moun Bondye voye nan lachè a, mwen vini, mwen manje, mwen bwè,
    nou di: Gade yon nonm! Se manje ak bwè ase l'' konnen; se zanmi pèseptè kontribisyon
    ak moun k''ap fè sa ki mal li ye.'
  npl-NT: Satepa oniwala Ne Non onimochi ni tlakatl, iwa Ne nitlakua iwa nikoni, iwa
    nomejwah nonkijtoah Ne niápistli iwa tlawel nikoni, nimowikatinemi iwan tlajtlakolchijkeh
    iwan tominoololojkeh.
  bgg-bgg: Bran Dufuii yi wuii thog mage ne, chiih-è chie niing shii, ithek è yao,
    ‘Hì pha bran shii riig bo! Ai ne sugow ne chie niing pha jia ara, chiih-è ai ne
    mijin than phothek nane layogthek pha ijak ro è yao!’
  eng-TCENT: The Son of Man came eating and drinking, and you say, ‘Behold, a glutton
    and a drunkard, a friend of tax collectors and sinners!’
  eng-BSB: The Son of Man came eating and drinking, and you say, ‘Look at this glutton
    and drunkard, a friend of tax collectors and sinners!’
  cpu-NT: 'Ipoña ipokake Itomi Atziri, te intziventavetyaaro irirori ovaritentsi,
    jimiretaro kachori. Ikantakotaiyakeri: ‘Kaariperori inatzi, niyavairentzi jini,
    shinkiryaantzi, jaapatziyari kovakotziriri kireeki isheninka, jaapatziyari eejatzi
    kaariperoshireri.’'
  san-ASM: ততঃ পৰং মানৱসুত আগত্যাখাদদপিৱঞ্চ তস্মাদ্ যূযং ৱদথ, খাদকঃ সুৰাপশ্চাণ্ডালপাপিনাং
    বন্ধুৰেকো জনো দৃশ্যতাম্|
  tac-NT: '''Lige nawákuru ne napu ''pa rewagáchika nawágame ju napurigá rió neraga,
    neka go''yame júkuru we''ká e''karúgame go''ame, abiena bajime alué i''wilí ba''wila
    a''wágame newárigime. ''Lige ''emi ''we cha ané ne''chí, go''yechi ané, ''lige
    bajechi ané ''emi ne''chí, ''lige aní ''emi gompaniérola ko ne alué resí nokogá
    járome ralámuli, abiena alué enomí nareme alué wa''lula romano nareme.'
  eng-WEBPB: The Son of Man has come eating and drinking, and you say, ‘Behold, a
    glutton and a drunkard, a friend of tax collectors and sinners!’
  gfk-H: Ma bia Nong a Tunatuna Ia ga hanuat, ga ianiaan ma ga mama wain. Ma diet
    ga tangai tana bia, ‘A kas nian ma a tena minminom ia. Ma a hinsaka diet ira tena
    kap takis ma ira mes na sakana tunatuna.’”
  viv-viv: Tu Iya TohobuꞋela gaꞋela ada aꞋa yamumuna gaꞋauꞋana oine gayuyuna, ada
    au kadu Iya wahawavekoyoyeku wagayo, WaꞋita, Bana hima toꞋa-faꞋila oine ana toyu-faꞋila,
    kadu takesi ana toyaudi kadu tokoyona velugadiyao givevetobohiyanedi. Hidedemi
    wagahe tu gavaimi anahuluva-yo nuwami anakiveyamumuni?
  yao-yao: Nombe Mwana jwa Mundu aiche, akulya ni kung'wa ni ŵanyamwe mwatite, ‘Munnole
    aju jwakutolwa ju ni jwakolelwa ambusanga jwa ŵakukumbikanya nsongo ni ŵa sambi!’
  tgp-tgp: Ale Natun Tamlohi mo mai, mo hanhani ale mo inu, ale kara, ‘Ha to kilaua!
    Hanhani jea matea, tamlohi drong matea, enia mo tapala peresi na tamlohi la lo
    lavi na takis peresi na tamlohi hehe!’
  auc-NT: Ayæ̈ wæætë botö Waobo ëñagaïmo inte tömää cænguï cænte yowepæ̈ biïnömæ̈
    bete mïnitö weca ponte quëwëñömote mïnitö guiquënë, Cæ̈owæ̈obi inte cæ̈mipa. Beowæ̈obi
    inte bebipa, ante badete tomïnipa. Ayæ̈ godömenque, Odömäno awënë beyæ̈ në æ̈wënäni
    tönö wadäni në ëñënämaï cædäni ïñönänite bitö tömënäni æ̈migo ïmipæ̈æ̈, ante botö
    ïmote pïïninque mïnitö wëñæ̈näni näni pïinte aa pedö baï änewëmïnipa töö.
  kbc-NT: Odaa Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi, naɡ̶aɡ̶a janagi,
    odaa baɡ̶a jeligo paon, codaa me jacipe viinyo. Odaa menitiwaji, ‘Digawini! Niɡ̶idoa
    ɡ̶oneleegiwa olade, codaa me acipeɡ̶egi. Lokaaɡ̶etedipi niɡ̶idi anodibatibigege
    ninyeelo ninionigi-eliodi romaanotedi, codaa lokaaɡ̶etedipi inatawece niɡ̶ina
    oko anowidi libeyaceɡ̶eco!’ (Odaa ɡ̶adiciagitiwaji niɡ̶ijo nigaanigipawaanigi
    leeɡ̶odi midioka limedi madinotigimadenitiwaji.)
  bmh-bmh: Du Nugau Nag alaimai, go wain ze ee mui zinarai, agen enemen, ‘E du uligan,
    go bo sul ee asiu zaneu. Go aiwag wanemen dudu mui igul eg macanemen dudu abai
    ereg, ee zaneu.’
  ctu-BL: 'I Yalobil Winic tsa'' tili. An chuqui mi'' c''ux. An chuqui mi'' jap. Woli
    la'' wʌl: “Awilan, xwo''lel, jini xjap vino. Mi'' pi''leñob ti xʌmbal jini xch''ʌm
    tojoñelob yic''ot xmulilob”, che''etla.'
  meq-meq: 'Neŋ Wawa i Ndo na yaw, na nda wu mənday ada na sa wu məse, ka gwaɗum:
    “Zəbum ka ndo nakay. A dzala i ŋgay na, ka wu mənday ada ka məse guzom. Neŋgeye
    na, dzam i ndo matsekele dzaŋgal hay ta ndo i mezeleme hay.”'
  noa-H: Mamʌ hĩs mʌch chi Hemk'ooi Hiewaa chaar bëewia pãach dʌ̈i parhooba t'achdam
    k'önaa vinodamjã dö k'itaawai jũrr magjã k'õchk'aba, warag pãrau mʌ hëugar t'ach
    bipöm k'önaa vino pigjã chitʌm haajem. Magnaa gobierno dëbpaar jëeu nʌmua hõor
    k'ũguurjem k'ʌʌn dʌ̈ijã k'apeerk'anaa pekau pöm sĩsidʌm k'ʌʌn dʌ̈ipa k'apeerk'a
    chitʌm ha hiek'aajerramgui hajim hanʌm, mʌjã hiseg nʌm hiek'au.
  alp-NT: Eleki Au, Tamata Eni Nanare Au luake, Au kane kai kinu anggure, imi beteke
    be, ‘Selu! Ile tamata ndasine kai nselite. Tamata maka kotie pajake kai tamata
    dosa esi ebe.’
  san-VEL: tata.h para.m maanavasuta aagatyaakhaadadapiva nca tasmaad yuuya.m vadatha,
    khaadaka.h suraapa"scaa.n.daalapaapinaa.m bandhureko jano d.r"syataam|
  kbq-kbq: Vahe'mofo Mofavremo eno ne'zane tine nenegetma, tamagra hutma, keho ne'za
    nevava nehuno, waini ti neneno, takesi zago eneriza vahe ene kumi vahe'ene raru
    huno nemanie nehaze!
  kbh-kbh: 'Morna, chë Bëngbe Bëtsá Ents̈á tbojanbemá tonjabo y chana aíñe entsamana
    bëtscá ents̈ángbeñe jtsesayana y jtsofs̈ës̈nayana, y ts̈ëngaftanga chabiama s̈montsichamo:
    ‘Chana yapa uasayá y vínoye tmoyá entsemna y Romocama ents̈ángbioye impuesto atjanayënga
    y bacna soyënga amëngbe amigo ca’.'
  ron-LSB: 'Fiul Omului a venit mâncând și bând și voi ziceți: ''Iată un mâncăcios
    și un bețiv, un prieten al vameșilor și al păcătoșilor!''.'
  pon-pon: 'Nain aramaj pwarado, mana o nim, a komail kin inda: Kilan, me kaped en
    mana o kamom jakau, kompoke pan jaunopwei o me dipan akan!'
  nhe-BL: Huan na tlen niMocuepqui Tlacatl nihualajqui huan nijcua huan niqui tlen
    onca, huan inquiijtohuaj nineltlacuajquetl huan nineltlaiquetl. Inquiijtohuaj
    san ninemi ininhuaya tlacajcayahuani tlen tlainamaj impuesto huan tlacame tlen
    hueyi tlajtlacoli quichihuaj.
  sps-sps: Ana Anyo na Guei Tsoiny te Bobot e Gov sa ruak iny Mes me naa me, Ya ainy
    to, ana Ya jiu to, ana mi tsue, ‘Tagaa yam tana mes tovei! Ayei na mes a kokorom
    ana jijiu wain fiisok, a vaatau kan tana vavainy nonom takis an mes vainy aveto.’
  wnc-wnc: Sike apmanu na aminbamdane notnaapa dakngake apuke nanam nake tangoke tasiwa
    ginda nanduke anzing yakaing, ‘Kanong! Aminu aapata nanamu kumzang nake wain yanggaaya
    kumzang tangokgak. Siwan ita kait pasiyuk takis papsa amikat gatu wai takngatu
    takngatu pasiya amikatde notna dakngake yuak,’ ngang ginda nae unzing yakaing.
  bus-bus: 'Gbɛ̃ntee Nɛ́ mↄ̀, è pↄ́ ble è í mi, ben a bè: Guturu wɛ̃mirimɛ, bɛ''ↄↄsirinↄ
    kↄ̃n durunkɛrinↄ gbɛ̃nnamɛ.'
  gub-BL: A'e re azur xe pepyr ihe. Awa ta'yr romo aiko ihe. Tuweharupi amai'u teko
    ihe. Nazekwaku kwaw ma'e rehe ihe. A'u win ihe no. — Peme'e kwez awa rehe nehe,
    peze ihewe. Umai'u war ma'e romo hekon a'e, win i'u har romo hekon a'e, temetarer
    pyhykar wamyrypar romo hekon a'e, ikatu 'ym ma'e iapo har wamyrypar romo hekon
    a'e no, peze peiko ihewe.
  imo-imo: Nalo Iyemunga Malo ombalie kere langi kinye no wain kinye norumu ulu kanoko
    keri pilkolio ningei, ‘Yu kere langi awini nomba, no wain pulumu nomba, keke lepo
    topa teremo,’ ningolio altoko ningei, ‘Yu kou takisi lili iyema kinye, ulu pulu
    keri teremele imboma kinye yu peya tendekuna molamili nimbe teremo,’ nimele.
  boj-boj: Ariya e Tamo Aŋgro bosimqa iŋgi ti wain ti uyeqnamqa niŋgi e nuboqnsib
    mareqnub, ‘Niŋgi uniy. Yesus a qunjaŋ ani. A wain uyo ani. A takis o qaji tamo
    ti une tamo ti naŋgi koba na walweleqnub.’”
  eng-DRA: 'The Son of man is come eating and drinking: and you say: Behold a man
    that is a glutton and a drinker of wine, a friend of publicans and sinners.'
  knf-knf: '*Abuk Ñiinţ kë abii, ade abot adaan poot, kë naji : “Awo nafeer, nakuj,
    awo nanoh bakobraar daaşa na bado buţaan!”'
  san-KHM: តតះ បរំ មានវសុត អាគត្យាខាទទបិវញ្ច តស្មាទ៑ យូយំ វទថ, ខាទកះ សុរាបឝ្ចាណ្ឌាលបាបិនាំ
    ពន្ធុរេកោ ជនោ ទ្ឫឝ្យតាម៑។
  arn-NT: 'Ka femngechi küpay ti Wentrukünuwpalu, fey ikey ka putukey, welu eymün
    feypikefimün: ‘ifengey ka putufengey.’ Weniyefi ti wesake dunguyen che ka ti pu
    kofrakelu impuestu Romangealu.'
  zas-NT: Yan biꞌt Bén guxhaal Dios, rawaman rëꞌ tëëman vin, abiꞌ rëbidi guial dád
    nalaman ruladxaman guiëꞌman, ruchajg tëëman béndol ree con ree bén ruquijx impuest.
  ken-NT: Mpok Mɛ Mmu mfú ntá Mandɛm ntwɔ́, nde nyiɛ, nnyú nɔkɔ. Běka bǎre rɛm
    bɛ, ‘Ghɔ́ ká yi awu, nyiɛ̌ mɛnyɨŋɨ́nyíɛ́ nɛ nyǔmɛm. Mamʉɛrɛ bhi chi babhɛbhɛ́
    nkábhɛ́nti nɛ bakʉ̌ bɛbʉ́ bachak!’
