    ratunu porocuanio, sesa miijiaca rupueja sacuaraatia, mariyata pa soosano cumaneeca
    masejonaa rupuenanio”. Naa nia sequesacaritij, niaari cua tojitiaaquiyajaacuhuaj.'
  ziw-ziw: Mwana Mntu ezaga, naakadya na kunywa, niyo mwagamba, ‘Mkauleni yuno mntu!
    Aungisa kudya, naho ni mkozi, mbuya ywa wachisanya kodi na wata masa!’
  grc-TR: ἐλήλυθεν ὁ υἱὸς τοῦ ἀνθρώπου ἐσθίων καὶ πίνων, καὶ λέγετε, Ἰδού, ἄνθρωπος
