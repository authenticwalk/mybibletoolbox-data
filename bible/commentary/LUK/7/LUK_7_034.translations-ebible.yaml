    warruburru-yung wirri-mana-mani-yinyung wuṉuga, marri warruburru warraalaaladi-yinyung,
    wurraalgurmaynjini niga.’ Danu nurru-yamana nugurru.
  cop-BHC: ⲀϤⲒ ⲆⲈ ⲚϪⲈⲠϢⲎⲢⲒ ⲘⲪⲢⲰⲘⲒ ⲈϤⲞⲨⲰⲘ ⲞⲨⲞϨ ⲈϤⲤⲰ ⲞⲨⲞϨ ⲦⲈⲦⲈⲚϪⲰ ⲘⲘⲞⲤ ϨⲎⲠⲠⲈ ⲒⲤ ⲞⲨⲢⲰⲘⲒ
    ⲚⲢⲈϤⲞⲨⲰⲘ ⲞⲨⲞϨ ⲚⲤⲀⲨⲎⲢⲠ ⲈϤⲞⲒ ⲚϢⲪⲎⲢ ⲈⲚⲒⲦⲈⲖⲰⲚⲎⲤ ⲚⲈⲘ ⲚⲒⲢⲈϤⲈⲢⲚⲞⲂⲒ.
  buk-buk: Ma Ŋamalac ndê Atu meŋ hôc asê, ma gêŋ gêŋ ŋayham ti nôm wain, ma mac asôm
    bu iŋ ŋgac gêŋ gêŋ ti nôm wain ŋawahô-ŋga, ma iŋ hê silip têŋ lau sac ti lau sêkôc
    takis-ŋ ga. Bocdinaŋ, mac lau têm dindec-ŋga atôm balêkoc naŋ sêkôm tô aŋiŋ ŋapaŋ.
  pri-NT: '«Ûna é jèe tèepaa me, wà *Pwina naîri âboro, â é ija ma wâdo [pwacèwii
    pàra tàpé]. Â guwà ina pâ: “Wà pwini, âna é dau pwi a wâdo ma pwi a-ija! Â é pabée
    tèpa tò mwani, ma wà pàra tèpa âboro èpà.”'
  zpq-NT: Na' neda', chle'ele che'ej chagua' can' chese'ej chesagw beṉe' yoble, na'
    žale c̱hia' naca' beṉe' lia na' beṉe' borrašw, neda' naca' ben' gwseḻa' Diosen'
    golja' beṉac̱h. Na' ḻecze žale naca' migw c̱he beṉe' güec̱hixjw ca' na' migw c̱he
    nochle beṉe' güen da' xiṉj.
  por-TFT: Então em contraste com isso, eu, que vim do céu, como a mesma comida e
    bebo vinho assim como fazem os outros. Mas vocês me rejeitam dizendo, Olhem! Ele
    come demais e bebe vinho demais, e é amigo daqueles que recolhem impostos e de
    outros pecadores!
  gwi-NT: Gwidinji' k'idik ts'ą' ch'in'al ts'ą' ch'eenį' ąįįtł'ęę jyaa vaiinyą', ‘Jii
    dinjii nǫh'in! Gwintł'oo chan ch'a'aa ts'ą' chan gwintł'oo chan ch'iinįį. Dinjii
    tax eenjit laraa oonjii nąįį chan ts'ą' tr'aanduu nąįį jyaa nilii.’
  gvn-gvn: Ngayu yaba bamanga wubulbuku, kadanda. Ngayu yala yindu-yindu, mayinga,
    bananga nukal-nukaji. Yamba yurra ngaykunku yalamal, ‘Yinya dingkar nyaka. Nyulu
    jumbun mayika, nyulu kamu-kamu-baka. Nyulu jawun bamanga buyun-buyunbu, jananga
    yinyarrinyaymba bamanga money mujal-mujal Governmentamu.’
  nhy-NT: Satepan, oniwalaj Nej katlej onimochij nitlakatl, iwan nitlakua iwan nikoni.
    Iwan namejwan ankijtaj wel nitlakuani iwan nitlawanke, iwan ankijtaj inwan nimowika
    in tlajtlakolejkej iwan katlej tlakobraroaj ika impuestos.
  asm-FB: মানুহৰ পুত্ৰই আহি, ভোজন-পান কৰে; তেতিয়াও আপোনালোকে কয়, ‘চোৱা, ই খকুৱা;
    মদপী, কৰ সংগ্রহকৰী আৰু পাপীবোৰৰ বন্ধু’।
  okv-okv: Eto Embo ta Meni na puvuto ‘wine’ te indari te tapa indiuja avo ungo na
    kogue, ‘Embo erevi kivu, amo okope undurari embora eto jai indari embora amina
    ‘tax’ koro umbari embomeni amite embo sasapura neite neite ga namei euja,’ ke
    ainge eova
  mxt-NT: Ta quichi̱ tucu yuhu Rayɨɨ cha quichi nya gloria. Ta chachí ta chihí. Ta
    nyoho catyí ndo vatyi ra cuahyɨ cuví ta cuví noo ra tuhvá chihí. Ta ña tahán iñi
    ndo cha cutahín chihin ra iyó cuatyi, ta chihin ra tavá xuhun. Soco vasɨ ni noo
    ndi ña quehen cuenda ndo,
  tzo-NT: 'C''alal nital ho''oni ti co''ol crixchanoucutic uque, laj jchi''inoxuc
    ti ve''el. Hech lic avalic: “Q''uelo avil, scotol c''ac''al chve'', chuch'' vino.
    Lec tsc''opon sbaic xchi''uc jtsobpatanetic xchi''uc yan jp''ajmantaletic”, xachiic.'
  ind-AGS: Sekarang Anak Manusia ada di sini, dan makan dan minum dengan orang-orang,
    tetapi kalian berkata, ‘Lihat, dia menghabiskan waktunya dengan makan terlalu
    banyak makanan dan minum terlalu banyak anggur. Ditambah lagi dia adalah teman
    pemungut cukai dan orang berdosa.’
  omw-omw: Nte mwatani mwata taiva nri ntena, nte kyaravata nramanrivata nrena nruqatama
    nkye tiqata, Mwi vaisira taqaate. Mwiva inraanrama kyero kyara nre varivave. Mwiva
    uaini nreqanro ueraqama vi varivave. Mwiva taakisi vare variahuavata, uaqia hia
    vaisihuavata, totiqa hi varivave, qiarave.
  yrb-yrb: I Ba Eme Sini Amarama farinute moana ietata aika maikaini waini ogoini
    itasuro ereda ya eno waita, Dawa iteba gabariwere amara, waini itasuro beforo
    siosa utasu amara. Dana takesi muneta uwaraini neno neno ueta uwaranu domaya waita.
  maa-NT: 'I̱kjoàn j''ia̱a xi Ki''ndí‑la̱ Xi̱ta̱ xan‑la̱ yijo‑na̱; ma‑na kje̱en, ti̱koa̱
    ma‑na ''bia̱a; jñò, k''oa̱á s''ín bixón i̱''ndei̱: “Xi̱ta̱ chrjá''a‑né, xi̱ta̱
    ch''i̱‑né, amigo‑la̱‑né jñà xi̱ta̱‑la̱ xi̱ta̱xá Roma xi síkíchjítjì tsojmì ko̱
    jñà xi xi̱ta̱ jé.”'
  mcq-mcq: ꞌEjume Emaa Puni Hariha roe ꞌiruma ine ꞌee toa ijuꞌe ja ijá ꞌwavo Ea ike
    kaha. Hu ꞌiruma huhuso maha punaꞌi ine ꞌee toa kisina mapoka ina nanamuna ꞌee
    ea kaꞌene takisiaꞌe apejiꞌinijija ꞌee ea sisesa puꞌúmo napura venuna ꞌwavu.
  sus-A: عَدَ مَ شَ دِ تٌ قَ، عَ تَن مُ تٌندِ سِفَدٍ شُلُنيِ يِرٍ. نَ كُي، وٌ بَرَ
    عَ قَلَ، ‹قُرِ حَاشِ سِيسِلَ مَتٌ! عٍ نُن دُوتِ مَشِلِيٍ نُن يُنُبِتْييٍ نَن عَ
    رَ!›
  jpn-1965: 人の子が来て、食べもし、飲みもすると、『あれ見よ。食いしんぼうの大酒飲み、取税人や罪人の仲間だ。』と言うのです。
  fra-SBL: 'Le Fils de l''homme est venu en mangeant et en buvant, et vous dites :
    « Voici un glouton et un ivrogne, l''ami des publicains et des pécheurs ».'
  yka-yka: Ubus aku, Anak Manusiyaˈin, pitu ku bu mangan ku duk nginum, paˈinbi, ‘Payamanun
    bi aˈa iyan, dahagaˈ teˈed duk palalango. Meˈ bagaynen meˈ aˈa magpāku-pāku sukey
    duk meˈ aˈa dusehan sinduwehin.’
  mle-mle: '@see-verse:LUK.007.033'
  shp-NTPO: Jainoaxa ja jonin Bake joá iki; jara xeai itan piai iki. Jatian maton
    akai, nato riki naxki joni itan paenai, jainoax ochaya jonibo itan kopí yokámisaibo
    betan raenanai akinbo.
  aom-aom: 'O God-are A Maho naro rueromo ioho jovoho ma-ijaje höjo. Ëhi ëꞌajoho jemëro
    ëhuꞌo bijönimoromo uvaruje höjo: Nörö gahëjo. Ioho mahunöꞌe iromo vöröꞌe jovemu
    ijaje höjo. Hu vajiohuꞌe tax baejarue ahuꞌo a sisë ioroꞌiorohuꞌo ëho jabesi aemoꞌaeme
    höjo.'
  geb-geb: Nde ntigem Fhe Bakɨme Guma Guar, ana zɨgap mba pav mbɨ pim, nde khaŋ nzuai,
    ‘Ana guigira mba kɨvgia pav wain kɨvgia pi guma ma. Ana vhɨra ŋkɨɨa ndia rui gumgi
    gum tɨvi mbatɨgi ga mbui gumgir kɨvntok ma.’
  eng-WYCLIFFE: Mannus sone cam etynge and drynkynge, and ye seien, Lo! a man a deuourer,
    and drynkynge wyne, a frend of pupplicans and of synful men.
  bsj-bsj: bi bwe nifire bou, ti cai ti noi ri, kom ki kucunu kange nii no nyom tiye,
    farnob yuwana kyeme kange nii ki bwiran kere,
  cak-cak: Y tok xinuka yin ri xitak-pe richin xinalex chi'icojol, xa ronojel nintij
    y ninkum y rix ni'ij chi xe va'in nin-en y yin kumuy vino, yin (cachbil, cach'il)
    ri c'uluy impuestos y ri vinak aj-mac yixcha' chique.
  chf-NT: 'No''on que sutwänon de winicba julon pancab. Cä c''uxnan y cä buc''a y
    ane a wäle''la ca''da: “Chänenla untu winic mäx q''uen u c''uxnan y u chibälnan.
    Uneba mäx nämäjob t''oc ajcojtaq''uinob y ajcherajtanäjob”. Ca'' jini a wäle''la.'
  tlf-tlf: Kale minte Mo Tibil imi Man niyo tal-nili e, iman so sok dum ok so umaak
    amem kalaa age-nilita, kupkasaali kale, alugum ipmi iman unan-nuubip boyo unan
    tebesi kuta, ibo bogo-nilip e, ‘Ibaa. Abuyap be atamin. (Juda kasel numi kuguup
    uyo unan-kalin uyo fala fala ke-bom God imi beten uta kup ke-emin kuta, Yesus
    beyo maak kanumin binim kale,) beyo takis mani kwaamin tinum so kuguup mafak waafulin
    tinum migik so imi duup o,’ agan-nuubip ko.
  piu-2006: Ngayuluṉa yaṉanguku katja nyinanyi, yaṉangu kutjupa tjuṯa nguwanpa ngayulu
    ngalkura tjikiṉi palya. Yalatjinyurra wiyawanangku watjalpayi. ‘Yiitjunya kuya,
    yaṉangu kuya palyalpayi tjuṯaku tjanampa walytja nyinanyi, kamantaku mani mantjilpayi
    tjuṯakuṯarra.’
  poh-NT: '«Reꞌ chic yuꞌna chi wilqui̱n chi cꞌuhbalanic i hin Acꞌunbe̱s reꞌ wilic
    wajawric chi quina̱ cꞌacharel, jeꞌ wili nquikꞌor wi̱n ruꞌum nquilow chi niban
    niwaꞌ niha̱ꞌ eh chi nicꞌuꞌlej na̱ ojic pan tak ninkꞌi̱j: ‹Chakꞌor je winak reꞌ,
    xa suk reh wiꞌc haꞌ eh xa ricꞌuꞌlej woꞌ na̱ ojic pan tak ninkꞌi̱j reꞌ no̱j rimol
    wi̱ꞌ ri̱b cu̱cꞌ take wilic quibiral chi aj mahc, jeꞌ ricab take aj molol to̱j
    ntakꞌabjic je Ro̱ma, nqui take wi̱n.'
  tue-tue: Yʉʉ niipetira sõwʉ̃pe yaa, sĩniã. Mʉ́ã yʉʉ teero tiirí ĩñarã, “yaawãnigʉ̃,
    sĩniwãnígʉ̃ niiĩ; niyeru wapasébosari basoca menamacʉ̃, ñañaré tiirá menamacʉ̃
    niiĩ” jĩĩã.
  bjp-bjp: Kalalik ken Kaltu i la, ka ien ke ka yin, ke gam ka tara le, ‘Gam par u,
    kaltu igii i nenge tom kiimkiim ke nenge tom ininmet, ma i nenge talan foron tom
    kep takiis turan foron tom tel sinang laulau.’
  xon-xon: Min Unibɔn Aabo dan le ki ji ki nyu, le bi bui ke m ye upusakpiindaan ki
    ye udanyur, ki jɔnni bilampoogaab ni titunwanbirdam la.
  tzo-ZNT: Ti cꞌalal lital voꞌon ti coꞌol crixchanootique, lajchiꞌinic ta veꞌel ta
    uchꞌvoꞌ pero chopol avaꞌiic noxtoc. “Qꞌuelavil tol xveꞌ, tol xuchꞌ yaꞌlel uva”,
    xachiic. Lec xil noxtoc li jcꞌan-locꞌ-cꞌusiticuque xchiꞌuc li muchꞌutic más chopol
    cꞌusitic tspasique”, xachiic.
  mpm-NT: Yukan na ti ni chaa tu ruꞌu, maa Seꞌe Yɨvɨ Ñuyɨvɨ ja tu iyo nasa xndondicha
    ri ini ri, ti jiꞌi ri. Ko ka chakuachi ra ruꞌu ja yaji xaan ri, ti jiꞌi xaan ri
    vino, ti kejnaꞌan ri jiin chaa ka kinyaꞌu nuu puesto jiin taka ga yɨvɨ ka saꞌa
    kuachi.
  ots-NT: 'Ma ya, pé xtú e̱cö, nugö dúr cja̱hni xpá bbɛnqui hua jar jöy. Dí cuati
    pʉ jabʉ i mvitagui pa gu tzi, cja̱ dí tzigö göhtjo ca i ttajqui. Pe nuquɛjʉ, pé
    guí tzanguijʉ hne̱je̱, guí ma̱jmʉ: “Nʉr hñøjø‑nʉ, ʉr ttzodyo cja̱ i ndo tzi vino.
    Guejtjo i yojmi yʉ jiöjte hñøjø yʉ i cobra contribución, hne̱j yʉ pé dda cja̱hni
    yʉ i øti ca rá nttzo.”'
  hoy-hoy: ना मंळसा अन पार तिंत-कुडुत बंदीन, अदिक नीव अनतीर, ‘नोळी, व्हाट्टा तुम्मावाळा
    अदिक कुडावाळा मंळसा, कर ताकोमावाळेर अदिक पापीगोळव संगी.’
  uri-uri: Warim Kpman a Melnum pa nar pa, kil al hu wain a ekpma pa, pake wa kipm
    wa la tolpa, 'Kipm ari melnum kil! Kil al hu a ekpma pa wailet, kil melnum yiprokgen
    ur a tu melnum a wi takis marpm kai mento ti, wa tu melnum paitn tiur ai.'
  amo-amo: Gono nnit daa adin nlii, aso anug woro, 'Yene, ame unan kileou nin nso
    udondon na nan sesun ngandu nin nanan kulapi!'
  pjt-pjt: Ka ngayulu Watiku Katjanya pitjangu munuṉa mai puḻka nguwanpa ngalkula
    waina kuḻu tjikiningi Johnnga puṟunypa nyinanytja wiyangku, ka nyura ngayunya
    nyakula palu puṟunypaṯu kuranmanangi alatji wangkara, ‘Palatja wati maiku manyu,
    wainaku kuḻu, munu aṉangu kura tjuṯangka maḻparingkula tjungu nyinapai, panya
    wati mani mantjilpai tjuṯangka munu aṉangu kura kutjupa tjuṯangka kuḻu.’
  cwe-cwe: Mwana wa Munhu keza, koja na kung'wa na mweye mulonga, ‘Munhu ino mmelo
    na mulevi, mbwiya wa wasola kodi na weli na uhasanyi!’
  daa-NT: 'Kar wiktin taat nun *Roŋ gemor astu, nu tiyaw ho nu siyaw, ho ku kaawa
    aman : ‟ Taloŋ ja maan gemir kaak adiy begirji-aŋka ! Ŋa tiyaw ho ŋa siyaw ! Ŋa
    royco ka gay obe miirir iŋ gee kuuk gina jookumo. ”'
  mlp-mlp: Ta teq Mat Atatin bolim didaq neqad wain uluwsa ne bilaqay, Mat ko meqin
    haqayta ham. In didaq kabemmo neqad wain ayun ayahmo uluwaqta amatin haqayta ham.
    In mataw gibin meqinta takis waqayta na teq mataw daq meqinta emayta na giyowmo
    diq haqayta ham.
  ape-C: Aria douk shopunek, eik Anudok Arman douk yatogur adurinyi arpen iri yanaki
    aria yape yawok worigun nani wainibar abar aria ipak pakri, ‘Tik nani nawok sabaiguni
    worigun iri. Anan nawok sabaibari wainibar abar aria nagugak. Aria shopunek, nani
    amudok harao takis iri hani eshudok shenek eneshenesh yoweishi inahos iri shape!’
  bgs-bgs: Asal sakán na Igpamanubù, ágkanna asta ginámma. Purisu ágkagi kó na áglólóbanna,
    sunnudda ginám, asta ágrarakán ku tô mga taralimud ka buwis asta tô duma mga manubù
    na masalà-salà!
  faa-faa: Arirakano Aporomanomo Táke ano peraka, makata nakosa soko waene he soko
    nenapo. Nenakano asekea, repo someraka, ‘Yasumo nako fitiraka sapekeamo nenareapo.
    Waene he soko kára nena reapo. Arirakano aporo takese morane soko, aporo himu
    watikisane soko ipi tákereapo,’ aíyaka someaka anoa paosafapo.
  kik-kik: Mũrũ wa Mũndũ ookire akĩrĩĩaga na akĩnyuuaga, na inyuĩ mũkiuga atĩrĩ, ‘Onei
    mũndũ mũkoroku na mũrĩĩu, mũrata wa etia mbeeca cia igooti na “ehia”.’
  cap-NT: 'Wiruñaqui wejrqui tjonchinc̈ha. C̈hjulumi lujlchinc̈ha. Niz̈aza c̈hjulumi
    licchinc̈ha. Jalla niz̈tiquiztan anc̈hucqui wejt quintra chutc̈ha: “Walja lujlñic̈ha
    licñic̈ha tiiqui. Jalla tiipanc̈ha ujchiz z̈oñinacz̈ maziquiya, niz̈aza impuesto
    cobriñinacami”. Nuz̈ chiyiñc̈hucc̈ha.'
  ksr-ksr: “Siwe gomambaa Eja hoŋanoŋ kaŋ nene neŋ korisoro aŋgi oŋonoŋ jeŋkeju, ‘Mobu,
    iinoŋ baonoŋ newageeŋ nene qozozoŋgoŋ neŋ wain apu mamaga neŋ takis eja tiliqiligiawo
    ano kileŋa meme yoŋoo alagiaga laligoja.’
  eng-TNT: 'The sonne of man is come and eateth and drinketh and ye saye: beholde
    a man which is a glotton and a drinker of wyne a frende of publicans and synners.'
  sbs-sbs: Mwana Muntu abezi nalya ni kunywa, imi muti, “Mulole, nji shazilyo ni chidakwa,
    mulikani wabatelisa ni batendi bazive!'
  sue-sue: Are na Emara Mai meni kei awero nena nise ou nise awawena giro namore ego
    towewa awa, ‘Giu. Nu ono nai ema. Nu ou wain pena-pana ninowia. Nu takis pumai
    ema ata Yudara lo ge dai ema amira otao.’ Nikare namore ago towewa.
  fra-NCL: 'Le Fils de l’homme est venu mangeant et buvant, et vous dites : C’est
    un homme de bonne chère et un buveur, un ami des publicains et des gens de mauvaise
    vie.'
  bhg-bhg: Edo Embo da Mai indari ae unde indeite gumbiri inemane tewa, ‘Giu, embo
    owa rorae indari pu inge edo waini jiwae injido dutari, tax kumbari embobo ae
    embo bebegae awamanede otawo edo eira!’
  snn-NT: Ja'nrëbi yë'ë, Riusu Raosi'quëreba ba'iguëbi rani, aonre anni, gonore uncuguëna,
    mësacuabi yeque coca yë'ëre cajën, “Aon ain huati'bi. Jo'cha güebe huati'bi. Gu'a
    bain, impuesto curi cocua, ro bacua gajeguë'ru ba'i'te” yë'ëre ja'nca cajën ye'ere
    gu'a güeyë mësacua.
  atb-NT: Haû Byu Yhangzo jé lé luî, zo mù shuq mù kut jáng le, 'Shí yuq gi, zo myoq
    shuq myoq noq sû eq, kang guq bang eq yubak dap bâng é buinùm hpó nghut ri.' ga
    dum taî akô.
  wro-wro: 'I:dj'' iŋko:lu keŋgunal mindjal geŋeri, djo: iŋgeŋeri, gejau kuri:. Wai,
    i:dja albąnda, djo: ŋara, iŋaŋalja publicandjia a arworia.'
  cek-AK: Kami Capa angzoh naah loe, a caak moe, a naek, to naah nangcae mah, Zok
    amoeh, misurtui amoeh kami, tamut cong kaminawk hoi kazae kaminawk ih ampui ho
    khen oh! tiah na naa o.
  bkd-bkd: Siak sa Suled hu Kaet-etawan sa harì tagsalang hu pagkaen daw pag-inum
    kagi nuy paman ‘Ahà kaw tayana ha agapan daw beleng-beleng, sa mga amigu din mga
    limbungan ha mga manunukut hu buhis daw mga masinupaken.’
  ctu-76: Che' jini ti tyʌliyon i Pi'ʌlon bʌ Quixtyañujob. Mic cha'len wen bʌ we'el
    uch'el. Mi la' wʌl xwo'lelon yic'ot cha'an mic niq'ui jape'. I pi'ʌlon ti xʌmbal
    xmulilob yic'ot xlot bʌ xch'ʌm tyojoñelob che' mi la' wʌle'. Che' ti yʌlʌ Jesús
    ti subenti fariseojob yic'ot ajcʌntisajob.
  lac-NT: Caj taren a teno' ―quij Jesús―, a baxuquenechexo'. Mʌ' wirej, a teno' ca
    wa'ariquex rajra' quin nejanʌn bayiri' ca wa'ariquex quin ne uc'ur. Bayiri' ca
    waquex jach coch in nʌc' ca waquex quin jach carchʌjʌr. Ca waquex in wet man yʌjc'ʌminob
