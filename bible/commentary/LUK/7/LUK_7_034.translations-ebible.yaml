  msy-msy: Ezɨ Gumazibar Otarim izava dagheba ko wainɨn dɨpaba api. Ezɨ ia ghaze,
    ‘Ia gan, a gumazir puv daghem ko wainɨn dɨpam apim. Egha a dagɨaba isir gumaziba
    ko gumazir arazir kurabagh amiba, a men roroabagh amua me ko iti.’
  agg-agg: Asu Nindou Hondü ai tüküfi sesɨ sesü, hoe sümündɨ marandambo, asu se hoafɨyeihɨya,
