    o kirinim.’ Eva, man tiesming gare rie.
  gmv-NT: ኣሳ ናይ ቃሴ ሚሼኔ ኡዪሼ ዪን ‘ጋንጃማኔ ኡሻንቻ፤ ቃራፃ ሺሺዛይታራኔ ናጋራንቻታራ ላጌቴስ’ ጊዴታ።
  por-BLT: 'Agora, o Filho do Homem está aqui e come e bebe junto com as pessoas,
    mas vocês dizem: ‘Vejam! Ele passa o tempo dele comendo demais e bebendo muito
    vinho. E tem mais, ele é amigo de cobradores de impostos e de pecadores.’'
  stp-NT: Baꞌ aañ na ñich yaꞌp ai, puiꞌp jiñ aichux jamɨt nañ gɇꞌ tu kuaꞌ gio nañ
    gɇꞌ ioꞌ gu biiñ. Gam sap jir ja bɨɨm tuꞌm iñ gu tuumiñ tutaandam tugiꞌñ gux ioꞌm
    gɇꞌkam Rooma kam gio gu jaiꞌ jaꞌtkam nam cham tuꞌ kaꞌm tɨ nɨiꞌñ, nañ guꞌ sap ja
    bɨɨm oirɨdaꞌ, gio nañ ja bɨɨm tu kuaꞌdaꞌ.
  ame-NT: '@see-verse:LUK.007.033'
  mgh-2016: Mwaana a Ntu nkaawa, nkaalhia ni uwuria, ni mwaattiva nkamweera, ‘Nkamwooneni
    yolha ntu ulha! Ntu o menyekha ni uhapalhiya, mpwana aya attu anolhiviha ikhodi
    ni attu o uwonya!’
  kvn-NT: 'Tegin an-Te-Tule-Chunna nonigu, mas-kunnedgin tegin kobedgin noni. Tenal
    pemal ankin chogmal: ‘We tule aku-aku-mas-kunned tegin mumurgued-tule, tegin tule-Romano-tummadga-mani-egwanmaladbak
