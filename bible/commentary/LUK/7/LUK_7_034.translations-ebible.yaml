  chz-NTPS: 'Läꜙja̱ˉ kaˉlähꜘ, jaꜗ Hi̱ˉgaꜙlë̱ë̱ꜗngoꜗ laˉ hi̱ˉ kuhˉhɨ̱h˜ naˊteeˋ kihˈ
