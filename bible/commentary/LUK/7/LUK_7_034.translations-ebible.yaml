    impuèstú, ndɨhɨ nchaa dava‑gá cue tée ndècu ichi cuehé ichi duha, duha càchí‑ndó.
  myu-myu: 'Soat wag̃o õn. Ojot eykay. Soat xat o''om ojeku, soat tikõnkõn tak. Eyju
