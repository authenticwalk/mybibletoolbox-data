    topoꞌe lenge miyeꞌ ŋaiye tinge pupwa yehe. Yip jarnge yaŋah poi hindi hoime.
  awk-awk: Yinal ta ku̇ri koba uwa takilliko ġatun pittelliko, ġatun nura wiyan, A!
