  lbm-lbm: मय आदमी को बेटा खातो-पीतो आयो हय, अऊर तुम कह्य हय, ‘देखो, खादाड़ अऊर पियक्कड़
    आदमी, कर लेनवालो को अऊर पापियों को संगी।’
  ncj-NT: Niman onihuala nehhua aquin Nitetiachicau ica nochin tlacatl, ahmo nimosahua,
    nitlacua huan nitlaoni, huan nanquihtohuahque niapistli huan nitlayini, niitenonotzcau
    in tlahtlacolyohque huan renderos.
  yuj-yuj: Aenap támao, oukoumwan kor Aropamp Táráp koropea, pan ntiaka wain ént fánánko,
    yumo am táman kor warákár moria sérrá, ‘Nkenk! Mao te fɨrráp wain ént kápae fári
    konámp aropono. Mao te takis sámp konap arop ntia kwatae nɨnɨkráp arop fárákapamp
    nouroupono.’ Aerá sér i konapon.
  kto-kto: ‘Titot Migana migat ang Morowa la muo ga parakong ga tapu. Ga migama, ‘Agimaming,
    migana la mitara ume parak papaluaip ga migana la mitara ume tapu papaluaip o
