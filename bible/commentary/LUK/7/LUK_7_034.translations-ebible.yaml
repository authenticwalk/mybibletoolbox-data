    kandalapa letaminyi.
  urd-GVU: پھر ابنِ آدم کھاتا اور پیتا ہوا آیا۔ اب تم کہتے ہو، ’دیکھو یہ کیسا پیٹو
    اور شرابی ہے۔ اور وہ ٹیکس لینے والوں اور گناہ گاروں کا دوست بھی ہے۔‘
  yre-NT: '''Bɛ nɛn ''gʋɛ ''an ''bɔ Blamin -pɩ -ta, "an "fɛ -ble, "an "wɛn -mlian,
