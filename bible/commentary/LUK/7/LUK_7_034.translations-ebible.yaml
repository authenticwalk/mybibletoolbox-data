    kitcartukar iurena ramtaɨrapa, tɨpemb ŋgorikta makukarap morena meikramtaɨrta
    aikndamoot,’ ne ndori puŋga ne aindoprina.
  qvm-NT: 'Pï-may runawanpis juntacar noga ima micuytapis micuptë y vïnutapis upuptë
