    hi³ ca̱a̱⁴ cuu² chie̱é̱yh¹ diáh⁴ hi³ dɨ³nieeyh⁴² mɨ³hee³² nɨ³.
  txq-txq: Tehuu hatematak ia Au, Hatahori Dae-bafo Isi-isik ia, inu anggor ma uꞌa
    roti sama leo biasa. Boe ma ei henggenee mala Au mae, ‘Ndia ia, hatahori bare-naꞌo
    huun! Mana mafu kamaberak bali! Neu natia-laik no mana susu bear! Partei esa no
    hatahori papake taak kara! Ana ta nalela aon bali!’
  aaz-aaz: Mes oras ia, Au, Mansian Batuur-batuur, Au ꞌiun tua min-kase ma ꞌuah utunuꞌ
    on reꞌ biasa. On nai te, hi mak Kau mmak, ‘In reꞌ naan, akomat! Amauf maꞌtan-tain
    es antein! Amakuaꞌnoon nok ahoik beo ngguin! Anmapartei nok atoin ka mapaek ein
    fa! Ka ntae nahiin fa in tuan!’
  qup-NT: '@see-verse:LUK.007.033'
  dop-dop: Yʋlʋ Pǝyɑɣɑ mɑ́, mɑ mǝlɑɑ nɑ mɑ́ kɔɔ nɑ mɑ́ tɔkɩ nɑ mɑ́ nyɔɔkɩ, ɩlɛnɑ ɩ́
    tɑɣɑnǝɣɩ mɑɣɑ yɔɣɔtʋɣʋ tɔtɔ sɩ mɑ kɛ́ hilitu nɑ sʋlʋnyɔɔlʋ. Aɑɩyee sɩ lɑmpuu mʋlɑɑ
    nɑ ɑsɑɣɑɑ pɑ ceu kɛ́.
  azb-azb: 'Bəşər Oğlu gəldikdə yeyib-içdi və siz deyirsiniz: “Bu qarınqulu və əyyaş
    adama baxın! Vergiyığanlara və günahkarlara dost oldu!”'
  eng-DBY: The Son of man has come eating and drinking, and ye say, Behold an eater
    and wine-drinker, a friend of tax-gatherers and sinners;
  guo-NT: 'Do jawʉx, xan, puexa jiw pakoewkolnan, fʉlaenx. Xanlax puexa xaelx. Puexa
    afxbej. Ja-an wʉt, xamal jʉm-ambej xanliajwa: ‘Japon xabich xaemaenk. Femaenkbejpon
    vino. Pejnachala babejchowbej. Pejnachalabej impuesto mat-omwʉljoew Roma gobiernoliajwa’
    —am xamal xanliajwa.'
  hla-hla: Na lia tu butun katunuma e tatei nouegu a mamana kannou ne tatei ua hasegu
    u wain. Kaba limiu e poie miu, ‘Pua! Nonei a nounou-pala, na katun a uaua-pala!
    Na nonei e kapiena has rena u katun te luluer a takis nu palair u katun u omi!’
    Alimiu e mar ranga uamiu teka.
  mav-NT: Mi'i hawyi i'ewyte uimohit kahato eipe ehehay wo katu­pono atu'u yne mi'u
    i'ewyte Uwa hy atu'u e Iesui. — Yt naku En ewei'e uhepe. — Ta'i erenuk kahato
    yne mi'u ete ewei'e uhepe. I'ewyte En ni mahy u hat mekewat uwa hy pot'i u kahato
    hat ewei'e uhepe e. — En ni yt naku i katu­pono imopẽ'ã rakat ereĩne'en i'ewyte
    wuat'i mi'u u hat ereĩne'en yt uruto ewy i ewei'e sa'ag uhepe e Iesui tewa­nĩ­kaptia
    pe. Eiperia ti Iuwãu ehay wakuat pun haria i'ewyte uhehay wakuat kahato pun haria
    uruehay Tupana mipo­'oro sese wen. Yt naku i kahato ewetunug e Iesui to'y­wania
    pe — Uruto po'og ekai e haria pe. — En ni yt naku i ewei'e uhepe. En ni yt eremo­sy'at
    hin i hawyi erenuk yn at ka'ap imopẽ'ã rakat ewy rat ewei'e uhepe e. Ta'i En ni
    urupyhyp haria uruewa­nĩ­kaptia esura­ra'in ky'e hat ewei'e uhepe e. I'ewyte yne
    yt nakuaria i wy'ok wo ereĩne'en ewei'e uhepe e. Mi'i pote yt kat hamo i En ewei'e
    uhepe. Pywo pe ti yt uimohey haria uhehay pun haria eweikup­te'en katu­pono aikotã
    hira­karia i'atu­wo­'o­ky­ry'i hap potiat ewy eweipy­hu'at e Iesui tewa­nĩ­kaptia
    pe. Yt eweikuap i kat som eweiky­'esat. Iuwãu mienoi yt eweiky­'esat i pote i'ewyte
    uimienoi kape yt eweiwa­nẽtup hin i e.
  kpf-kpf: Ka a bonŋâ, nâŋâ gamŋâ nalem sot waiŋ nem ândia nekŋâ sâme, ‘Zâk kât mimiŋ
    a sot bâliŋ mâme a zeŋgât buku. Nalem sot waiŋ nem mân birâmap.’
  ppo-ppo: Kale whi̧né Naalema o̧laró wain wȩitamo nokole ala kolóló diaao̧ duraalu,
    ‘Kelere? i whi̧ta, o̧la mo dekéró nóo, takis moni siré kotere whi̧raperó dowi
    ala dere whi̧rapetamo fulumu yóo, du beterapó,’ fo diaao̧ ai dere ape,” yalepó.
  hin-2017: मनुष्य का पुत्र खाता-पीता आया है; और तुम कहते हो, ‘देखो, पेटू और पियक्कड़
    मनुष्य, चुंगी लेनेवालों का और पापियों का मित्र।’
  wol-KYG: 'Doomu nit ki feeñ, di lekk ak a naan, ngeen naay: “Kee fuqle, naan-katub
    biiñ biiy xaritook juutikat yeek bàkkaarkat yi.”'
  bef-bef: 'To yatai Kokulumaguti limiꞌehina Bo ai oloto noseꞌna noto nagamiꞌi noto
    nohigo to lenali ma lite neli etabe: Bu galo. Ai noseꞌna babu lito noba noba bo
    yabe nelabe. To bai nagamiꞌi ana huto babu lito noba noba bo yabe lite nelabe.
    To ai takisi nelina bo to foipa bonaꞌmagihi enalaluꞌanifu yabe lite lilata nehabe.'
  amm-amm: Ulai asi asi noko nokolaloni noko siyoli nokota ya tumoki, yo monoi mani,
    pa tiyamonuwoso, itouniyaimo. Yo mo na tonomoi, molo wamo ito iwo tosikomosi,
    no monoi no moiyo tiyamonuwo, “Pokiwo, kwaimo muwoi, no siyoli nokota, molo wamo
    ito iwo siko siyoli nokota. Takiso muwoni i noko kopokoiyau nokoni wolitono, molo
    koiyauso aluwai nokowoi, toini siyokutono. Kwaimo muwoi.” Aino no hani monoi tiyamo
    manonuwo?
  rmy-CHERGASH: 'Avilem me, o Čhavo e Manušesko. Vi hav vi pijav, a tumen phenen:
    ‘Dik, o manuš halapljivo thaj matarno, drugari e carinikonengo thaj e bezehalengo.’'
  zaj-zaj: Nie, Mwana wa Munhu, niza, noja na kung'wa, mulonga, ‘Loleni munhu ino,
    mmelo na mng'waji, mbwiga wa wawila kodi na wene vilozo wayagwe!’
