  gvf-gvf: Na U Ibal Obinga Yal ure, komina te nil nobingire, i ibal kobe kane iru
    dinga, ‘Aya, yal ta i kano, komina depil nere nil wain binanbile nere, kobile
    moni takis ingwa yal te yal digan para ye nega milemua.’
  san-ISO: tataḥ paraṁ mānavasuta āgatyākhādadapivañca tasmād yūyaṁ vadatha, khādakaḥ
