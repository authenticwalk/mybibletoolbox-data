  hoy-hoy: आग यूहन्ना तान चेलागोळ दा टु येढ्ढ मुंदुर इक कारूकु प्रभु उन हात्‍ती ईद
    केळली कळुदुन, “येन बरावाळा नीना हुय, या नाव यावारा दुसरा अन्द हादी नोळेव?”
  uri-uri: yatom kil kwawen la tolpa, “Kipmekg kai ropon Jisas pa ri, 'Kitn melnum
    pike Maur Wailen akal kwa nar ekg akal hi akarmpento apm pake, aki hi wa men arpm
    nungkwangen melnum ur manet e?”
  amo-amo: Yohanna yicila adon katuwa mye an waba, a ti nani udu kiti Cikilari i woro,
    “Fere unan dak ule, sa umon ghari ule na tiba so nca mye?”
  pjt-pjt: Ka paluṟu wati kutjara wituṉu ankula Jesula tjapintjaku alatji wangkara,
    “Mulapan nyuntu panya paluṟu, panya Johntu tjakultjunangi ngula wankaṟunkupainya
    pitjanytjaku? Munta tjinguṟu nyuntu kutjupa, kantila kuwaripaṯu paṯanma.”
  cwe-cwe: kawatuma wahite kwa Mndewa wamuuze, “Vino weye iyo ija yokwiza hebu chingozele
    imwenga?”
  daa-NT: 'ho ŋa n̰aamiig ɗo Rabbin Iisa a ŋuu indin̰ji aman : « Kiŋ ko Masi kaak
    yaa ase wala ni ere ka pey ? »'
  mlp-mlp: '@see-verse:LUK.007.018'
  ape-C: '@see-verse:LUK.007.018'
  bgs-bgs: Purisu igtawar i Juan tô duwa disipulu din, asta igpasadun din sikandan
