    moŋ kanageŋ kawaatiwaajoŋ mambomboŋa.”
  eng-TNT: 'And Iohn called vnto him .ii. of his disciples and sent the to Iesus sayinge:
    Arte thou he that shall come: or shall we loke for another?'
  sbs-sbs: Kuzwaho Johani nasupa bobele babarutwna bakwe ni kubatumina kwaSimwine
    nibakati, “Kana nguwe yoswanela kwiza, nandi tuswanela kulola zumwi?”
  sue-sue: Are Yohane meni bua mai nuso eto zawa senu muwato nuto ge zo puro Tuara
    nana bayariseto senua. Baro ego sariseto senua awa, “Agoro Kristo maise sai awa
    ni awanita, ota zo mai gamu dia wamunonikare?”
  fra-NCL: 'il en appela deux, et les envoya vers Jésus pour lui dire : « Es-tu celui
    qui doit venir, ou devons-nous en attendre un autre ? »'
  bhg-bhg: Awatedo, John ambodani tote (2) dao tesiri gumbero awamane Yesu da yai
    piedo, ge engo tewo sisina, “Imo awa Embo God mi piari gumaina sisina, ami gumbesita?
    Ko nakare embo nei gain eite sima ari?”
  snn-NT: Mësacua yua Jesusni senni achajaijë'ën. ¿Më'ë yua Riusu Raoja'guëreba cani
    jo'casi'quë ba'iguë'guë? Ba'ima'itoca, ¿Riusubi yequëre raoja'guë'guë? Ja'an cocare
    baguëni senni achani rani quëajë'ën caguë, bacuare saobi.
  atb-NT: Haû mù luî, Yohan gi, yhâng é chángzo í yuq lé ji yù mù, haû Yhumsing chyáng
    nhang kat luî, "Nàng gi, haû jé lé lô râ Sû nghut lhê lhú? Haû a nghut jáng, ngamoq,
    góyuq lé láng ra shirâ lhú?" ga, myí nhang kat ri.
  wro-wro: Kaŋaŋawunandu Inaiud' dąnja, kundjuŋiri, Ŋundju aua iŋgeŋgal, iąkąrawu
    kedana?
  cek-AK: Johan mah a hnukbang kami hnetto kawk moe, nihnik to Jesu khaeah patoeh,
    Nang loe angzo han koi Anih to boeh maw? To tih ai boeh loe kalah kami to ka zing
    o han vop maw? tiah lok a duengsak.
  bkd-bkd: Aman inumaw hi Juan sa daruwa ha sumusunud din daw sugua diyà ki Jesus
    ha insaan dan hu “Iyan kad ba haena su intagnà ha makauma dini ta kalibutan daw
    ku amin pa ba lain ha pagsalapen day?”
  ctu-76: Ti' choco majlel cha'tiquil ba'an Jesús cha'an i c'ajtiben mi melelʌch Cristo
    jini yajcʌbil bʌ mu' bʌ quejel i tyʌlel o mi yom tyo i bej pijtyan yambʌ.
  lac-NT: 'A Juano'' caj u pʌyaj ca''tur u camsʌwinicob ca'' u tuchi''tejob ich Jesús
    quir u c''ata''r ti'' Jesús: ―Wa jach taj raji'' Cristo a cu bin tar ich C''uj?
    Wa yʌn ic pajic u jer?'
  xla-xla: “Wa꞉ ikadepe Keliso, dita omha꞉ha꞉uwa oplamita꞉? O di ala oplami hale tlo
    me-omha꞉ha꞉pa꞉? diye,” diyo.
  xav-NT: '@see-verse:LUK.007.018'
  cuk-cuk: 'Geb Jesúsʼse barmisad, adi, ese egisegar: —Ar epenne Bab-Dummad-dule-wargwen-an-bemarga-barmidagoye-sogsadi,
    ¿ar be a-dule? ¿Anmar dule-baid amba edarbemaloe?'
  tbf-tbf: Ma a nga tura guor rakot simi Nguts nia ra vereie malan ne, “Arie evoi
