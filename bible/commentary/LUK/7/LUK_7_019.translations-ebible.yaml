  gwi-NT: Ąįį nąįį Diik'eegwaadhat Jesus ts'ą' goovihił'e' jii giiyuuhaahkat eenjit,
    “Nan lee John k'eehindik nahnyąą chy'aa lee t'inchy'aa? Akwat ch'izhii dinjii
    lee t'arahnyąą?”
  gvn-gvn: Johnungku jambul kunjan, bulanin yunganka Majanda Jesusanda, babajinka,
    “Yunduda dingkar Johnungku balkan kadanka or yindu? Nganjin nguba yindu kujil
    baja?”
  nhy-NT: iwan okintitlanke inawak Jesús para ma kitlajtlaniitij kox melawak yen Cristo
    katlej kipia de witz, o noso ok moneki kichiaskej ma wiki.
  asm-FB: তেতিয়া যোহনে তেওঁৰ দুজন শিষ্যক মাতি আনি প্ৰভুৰ ওচৰত শুধিবৰ বাবে পঠিয়ালে
    যে, “আহিব লগা জন আপুনিয়ে নে? নে আমি আন কোনো এজনৰ বাবে অপেক্ষা কৰি থাকিম?”
  okv-okv: Amita ambotani heriso umbuto Bada ta degi, “Embo God na ikau puvuresuja
    amo umo retemo embo nei re,” ainge eto ingora ikenu pambuto
  mxt-NT: Ta tachi̱ ra chi ra nu nyaá ra Jesús, vatyi cundaca tuhun ra chi ra tatu
    ican ra cuví Cristo ra cha cusaquichi Nyoo. Vatyi tatu ñima ra, tyi cuatu ra inga
    ra.
  tzo-NT: 'Hech yu''un ti Juane laj yic'' tal cha''vo'' yajchanc''opetic. Hech laj
    yalbe: ―Ba jac''bo ti Jesuse: “¿Mi ho''ot ono''ox ti Cristoote ti sc''opilal chatale,
    mi ti jmalatutic yan?” xavut ―xchi ti Juane.'
  ind-AGS: Dan Yohanes memanggil kedua muridnya, meminta mereka untuk pergi dan bertemu
    Yesus serta bertanya, “Apakah Engkau yang dinanti-nantikan itu, atau haruskah
    kami menunggu orang lain?”
  omw-omw: Nkyetana uro nronra vaisi mwia kyapara hiqata mwitaama qiate, Nraakiara
    nrinrenra hiarava qutaa e mwivave hiaro? Tire qati nraahuve vaisi mpo vekya variananrave?
    qiate, tiro. Mwitaa timwa kyero mwitana sitovata
  yrb-yrb: '@see-verse:LUK.007.018'
  maa-NT: Kisìkasén ñánda tíjna Jesús nga sko̱nangui‑la̱, ¿a jè‑né xi Cristo xi tjínè‑la̱
    nga kjoi̱í a xi kj'ei̱í chíña‑lá?
