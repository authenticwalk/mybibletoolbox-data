  cap-NT: 'Nekztan Jesusiz̈quin cuchanz̈quichic̈ha, niiz̈quin pewcznajo, tuz̈ cjican:
    —Cristuqui tjonitaz̈ cjila. ¿Amqui Yoozquiztan cuchanz̈quita Cristumpankaya; uz
    yekjaz̈ tjonasaj?'
  ksr-ksr: Ijogi moma gowokowoita woi oroono kari Pombaanoŋ kema kokaeŋ qisiŋ mubaotiwaajoŋ
