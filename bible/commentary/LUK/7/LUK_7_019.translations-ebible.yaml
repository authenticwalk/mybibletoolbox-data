  jpn-1965: すると、ヨハネは、弟子の中からふたりを呼び寄せて、主のもとに送り、「おいでになるはずの方は、あなたですか。それとも、私たちはほかの方を待つべきでしょうか。」と言わせた。
  fra-SBL: 'Jean, ayant appelé à lui deux de ses disciples, les envoya vers Jésus,
