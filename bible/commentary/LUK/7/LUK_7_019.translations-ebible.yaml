  sri-sri: —Jesúre ãsũ ãrĩ sẽrẽñarã waaka! “¿Mʉta ããrĩ́rĩ Cristo gʉare taugʉ aaribu
    iriayupʉ, ĩgʉ̃sã ãrĩdi, o gajigʉre yúrãkuri gʉa?” ãrĩ sẽrẽñarã waaka! ãrĩ iriuyupʉ.
  nal-nal: ma xa kling nandiaa xa waan sin a Piran kuna dina iaari iaa zina malasing
