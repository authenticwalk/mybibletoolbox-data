  tlf-tlf: imdala no Yesus bogobelip, “Ok sam uga-emin tinum Jon Baptis iyo weng maak
    kobe-nalata, nuyo imdala tulup kale, beyo bogo-nala, ‘Kabo ki fen dam God tebe
    ulaa kamdu kamdala ti-salap tinum bele, nuyo tinum migik iyo maak fen-sulupta,
    tolon-tema o?’ age Jon ita kam age dagala o,” agelip ko.
  piu-2006: Tjaanalu pulanya palumpa walytja kutjarra yaḻṯirra iyaṉu mayutju Yiitjulakutu
    yankula yalatji wangkanytjakurapula, “Tjaanalulinyatju ngalya wantirriyaṉu. Palurulinyatju
    watjalpayi mayutju Kurayitjanya ngalya yankunytjaku. Nyuntu tjinguru Kurayitja?,
    Katutjalu watjara wantirriyaṉutja. Tjinguru paluru ngula ngalya yankuku?”
  poh-NT: 'eh xitakꞌa̱ꞌ take je ru̱cꞌ i Jesus chi naquibiram reh chi jeꞌ wili: «Til
    reꞌ na hat i Pahbamaj chi Kꞌatal Kꞌoric kꞌoro̱j cahnok ribiral chi naricꞌulic
    lok on cu nakuyꞌem chic jenoꞌ? tiquirok tak reh, nqui je Wa̱n queh.'
  tue-tue: '—Jesús pʉtopʉ wáa, sãĩñáña: “¿Mʉʉrã́ niiĩ ‘basocáre netõnégʉ̃dʉ atigʉdaqui’
    jĩĩnorigʉ; o ãpĩpére yuegarite?” jĩĩña, jĩĩyigʉ.'
  bjp-bjp: ma ka wuun ru usuf Kumguui, isi ruk diik u aragii, “Arafah, wo mang e ier
    ae le in tapiek, le kemen nene biitom isi tikas aiwa?”
  xon-xon: Le u yin bi ponn ni bilee, le ki tun bi ke bi buen Tidindaan chee, ki ti
    baa u ke u ye unii u Uwumbɔr aabɔnabtiib nan len ke u ga dan na aan waa ye? Bi
    ga li ban uken aa?
  tzo-ZNT: ―Ba jacꞌbeic li Jesuse mi jaꞌ xa ti muchꞌu scꞌoplal chtal spasotic ta mantale,
    o mi ta to jmalatic otro jun ―xꞌutatic la echꞌel ti chaꞌvoꞌe.
  mpm-NT: Ti ni taji da uu ndajaꞌa da un ja na kinkoyo da nuu kande Jesús, ja na kajnuꞌun
    da ya nu maa ya kuu Cristo ja kii un, xi kundatu da ɨnga, ni kachi da.
  ots-NT: Bi gu̱jmi drí ma pʉ jabʉ már bbʉh car Jesús pa di dyönihui, ¿cja mí gue
