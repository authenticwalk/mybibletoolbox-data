  top-NT: Entonces xlá ca̱tasánilh cha̱tuy ixdiscípulos y ca̱ma̱lakácha̱lh ixlacati̱n
    Jesús porque xlá tancs ixcatzi̱putún para xli̱ca̱na Jesús huá Cristo ixuani̱t
    tí ixmini̱t ca̱lakma̱xtú cristianos, o ixamajcú takalhí namín a̱stá̱n tunu.
  msk-msk: Wakaw pyapatawag naan agkanaan yang kanaan inindo na dowa, syosogo silan
