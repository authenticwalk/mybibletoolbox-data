  ceb-ULB: Unya gitawag ni Juan ang duha sa iyang mga disipulo ug gipaadto sa Ginoo
    aron sa pag-ingon kaniya, “Ikaw na ba ang Usa nga Gipaabot, o anaa pay lain nga
    tawo nga kinahanglan namong pangitaon? ”
  ces-LB: 'Jan poslal dva z nich za Ježíšem, aby se zeptali: „Jsi Mesiáš, anebo máme
    čekat ještě někoho jiného!“'
  mkn-mkn: '@see-verse:LUK.007.018'
  nce-nce: Na Jon bubë lowene esogo mëtlelëtelobë home, gali telokwakëme, na bu mitisijo.
    Na bu kë tlemalë home Jisas belë jine telokwakëme, bume metakune namoglolome,
    “Goto jine gali kë lëglelebë ho, kë ho ju ekënene, o kwe sebo li home hwi nëgletlamene?”
  pol-UBG: 'A Jan, wezwawszy dwóch spośród swoich uczniów, posłał ich do Jezusa z
    zapytaniem: Czy ty jesteś tym, który ma przyjść, czy mamy oczekiwać innego?'
  qxh-NT: '«Jesústa tapumuy: ‹¿Jamchush Tayta Diosninchi caćhamushan Washäcuj caycanqui?
    ¿Juctarächush shuyäcärishaj?› nir.»'
  nwi-nwi: kɨni rher-pən kɨn əriu mə tukravən mɨwəm Yesu Yermaru mwaiyoh-pən ru mɨrəmə,
    “?Rhawor? ?Ik e Kristo kɨmɨni ta mə tukruə, uə kɨmawə jakamhawhin yarmə kɨrik
    tukrɨpiuə?”
  kmo-kmo: Worek, Jon riita disaipel upurusen uwarek riitak yar. Yarek, riita Harapa
    Ma riina diita majin woheken heechirek ir. “Mii boy kapo komas yak wochar ma.
    No boy kapo akar man kowukiita?”
  agr-agr: 'Jisus pujamunum awebau iniastinme: “¿Amekaitam Apajuí uwemtikagtinun awematnaitjai
    tibauwa nunú? ¿Amechuitkuminig tikichnak dakastatag?” tusa.'
  kyc-kyc: Dokopa Joneme banya disaepole kareyami dupwana lama epena lapala Kamongo
    kareyamo dokona pena lao dopa lamainya leya. Mendali epara ingilyamo lao karo
    doko emba panda wakale mendali epelyape lao koto kandaramase? leya.
  urd-GVU: اُنہیں یہ پوچھنے کے لئے خداوند کے پاس بھیجا، ”کیا آپ وہی ہیں جسے آنا ہے
    یا ہم کسی اَور کے انتظار میں رہیں؟“
  yre-NT: 'ɛn e o ''pa ''sia Minsan -va. E ''nan -wlɛ ''nan: «''Ka laabʋ -yrɔ ''nan,
    -yɛɛ cɩ min nɛn kʋa ''man ''nan e -taa "bɛ -a, -baa ''kʋ min pee man -pɛn tian?»'
  fuh-BKF: nuli ɗum'en to Iisaa, ƴamowa ɗum yalla kam woni kaanɗo warude oon, naa
    ɓe ndooman goɗɗo.
  arl-NT: '—Jesuucua nia quiaare. Niocua na sequesee: “¿Quiaate seetanujuanaa Pueyaso
    Jiyarosano, tariucuacaanu sequesano niriquianotej, tamonute sashishiyajaara soj?”'
  ziw-ziw: na kuwasigila kwa Zumbe wakamuze, “Vino weye nuyo alongigwe ni Yohana kugamba
    neze, hegu chimgoje mtuhu?”
  grc-TR: Καὶ προσκαλεσάμενος δύο τινὰς τῶν μαθητῶν αὐτοῦ ὁ Ἰωάννης ἔπεμψε πρὸς τὸν
    Ἰησοῦν, λέγων, Σὺ εἶ ὁ ἐρχόμενος, ἢ ἄλλον προσδοκῶμεν;
  nag-nag: aru taikhan ke Probhu ke hudibole pathaise, “Ahibole thaka Masiha to apuni
    ase naki, na amikhan to aru dusra ekjon ke rukhibo?”
  eng-OEBCW: So he summoned two of them, and sent them to the Master to ask – ‘Are
    you “the coming one,” or are we to look for someone else?’
  knj-NT: Yuxan jix yawtetej cawan eb scuywom. Catu' jix ẍejontoj eb sc'atan Jesús
    tu', yu sk'anlen eb ta ja' Jesús tu', ja' jun lalan yechbanen sjul eb ma ey jun
    xa chi yechbane sjul eb xin.
  deu-1912: 'und sandte sie zu Jesu und ließ ihm sagen: Bist du, der da kommen soll,
    oder sollen wir eines andern warten?'
  san-PUN: ਸ ਸ੍ਵਸ਼ਿਸ਼਼੍ਯਾਣਾਂ ਦ੍ਵੌ ਜਨਾਵਾਹੂਯ ਯੀਸ਼ੁੰ ਪ੍ਰਤਿ ਵਕ੍ਸ਼਼੍ਯਮਾਣੰ ਵਾਕ੍ਯੰ ਵਕ੍ਤੁੰ ਪ੍ਰੇਸ਼਼ਯਾਮਾਸ,
    ਯਸ੍ਯਾਗਮਨਮ੍ ਅਪੇਕ੍ਸ਼਼੍ਯ ਤਿਸ਼਼੍ਠਾਮੋ ਵਯੰ ਕਿੰ ਸ ਏਵ ਜਨਸ੍ਤ੍ਵੰ? ਕਿੰ ਵਯਮਨ੍ਯਮਪੇਕ੍ਸ਼਼੍ਯ ਸ੍ਥਾਸ੍ਯਾਮਃ?
  nob-LB: 'sendte han to av disiplene sine til Herren Jesus for å spørre: ”Er du virkelig
    den som Gud har lovet å sende oss, eller skal vi vente på en annen?”'
  ntj-ntj: ‘Nyuntulu-muntan wati nyarra ngayulu-rna watjaranytja pitjatjaku, palunyanya?
    Wiya-tjinguru-latju kutjupaku nyangama.’”
  sxb-NT: Yaeta awawiri ku iwo awatuma ku *Omwami Yesu, wagie wamuwuuzie watino, “Ni
    iwue omuntu owasugananga aaze, kusi tusugaane turindirre owundi?”
  nhu-NT: tum fô Jisos e lɛ bó egɛn ebife ɛ̂ wvú lɛ laa ɛ̀ nu wvú wvù to nu keeke
    eto, nuu bó ecɛytè wee mvu lɛ.
  row-row: '@see-verse:LUK.007.018'
  msy-msy: egha Ekiam Iesusɨn azangsɨghasava aning amada, “Ti nɨrara, gumazir God
    faragha amangasa mɨkemezim? O, e ti ua gumazir igharazitam mɨzuamam?”
  agg-agg: Ranɨyu asu Son ai ahambo süŋgrurü-rundeimbɨ nindou yimbu mborai yahupɨrɨ
    hürühepɨrɨ haya Adükarɨmbo düdufimbohünda ahambo sowana koamarɨhepɨrɨ. Ahandɨ
    Adükarɨmbo düdufe hoafɨ ra yahuraiyo, ‘Nindou nda horombo ro tükündüfimbui masahɨ
    ranɨyafɨ, asu ŋgorü tükündɨfimbui mbɨsefɨ hohu hɨmbomandefɨyo?’
  ptp-ptp: om Jon keac nue ngɨvihi yuu lam vô i dɨ nêl vô yuu nêbê yuu i loc vô Apumtau
    Yesu ên loc kɨnêg vô i bê, “Xomxo ti wê plopete ilage nêl ên nêb obêc val ge,
    ông xomxo tyo tiga mê, me xe ob dô bin xomxo ngwe?”
  nak-nak: Tio e Ioanes goio baha egira taho lua tegiteu soio te La Uru veia egira
    ge tahi matagagea maie “Mave, eme moli la bilalaha ale amite pou taitalia, uka
    amite ge pou tali ale isapolo soloio?”
  ron-LUDARI: 'š lja trimjes la Domnu Isusu s l ăntrjabje: “Ješt tu ăla karje Dimizov
    aobečit k osă vije ili dal trjebje s štiptăm p altu s vije?”'
  lbb-lbb: pa i sune diau tetek a Leklek sur diar dekeni mang, “U ma, ning di warwara
    nigo tar hom mang ur hanot, o milar harnanai ot sur tik?”
  kan-2017: ಆತನು ತನ್ನ ಶಿಷ್ಯರಲ್ಲಿ ಇಬ್ಬರನ್ನು ಕರೆದು, “ಬರಬೇಕಾದವನು ನೀನೋ ಅಥವಾ ನಾವು ಬೇರೊಬ್ಬನಿಗಾಗಿ
    ಕಾಯಬೇಕೋ?” ಎಂದು ಕರ್ತನನ್ನು ಕೇಳಲು ಹೇಳಿಕಳುಹಿಸಿದನು.
  cso-NT: 'hi³ ca³zen³ dí² ñí¹con² Jesús hi³ tsa³ngáɨ³ la³ lá²: “¿Hí¹ hnú² uá¹ Tsá²
    ca³tɨn¹ já³², ho³ hniáuh³² uá¹ jan¹³ jnoh¹ jan² tsá² siánh³?”'
  ena-ena: Vehavɨci nulɨdɨ abami. Namɨlaŋ uavɨla Jisasɨ dɨ nameŋ abɨhalaŋ uami. Asɨ
    agaŋ hulaŋ mu vebali agasaŋ abami aba abɨhalaŋ uami. Asɨ hameŋ abami ha nasaŋ
    ala abami ua hulaŋ mu agasaŋ migɨlɨbalu aba abɨhalaŋ uami.
  nbq-nbq: wagu lagagwama, it yugirigya dugwit, “At warup ako arat waga a, ata adik
    ambi wasogon yiluk sokhugu dogomwi a? Yesus ako hemetha elales,” yiluk, At Nenasin
    adema lakbogogi.
  tgo-tgo: amba i kula weŋgiya gharaghambu theghewo na thɨ menawe. I variyeŋgi na
    thɨ wa weya Giya weinji govaitoke iyake, “Ghen mbema iyava thɨŋake tene i mena,
    o wo roroghaghaweva lolo regha?”
  yap-yap: me l’oegrow ngak Somol ni ngar fithew ni nge lungurow, “Gur fa’anem ni
    yog John ni bay yib fa kabay be’ ni ngu’ug son niged?”
  mop-NT: Le'ec aj Juana, u püyajoo' ca' tuul u yaj cambal. —Ca' xique'ex a c'aate
    ti'i a Jesus wa le'ec aj Sa'alil ala'i a tan ti paac'tiqui, wa yan ti paac'tic
    ulaac',— cu t'an aj Juan ti'i a ca' tuulu.
  tet-tet: '@see-verse:LUK.007.018'
  hlt-MCSB: Boeipa taengla a tueih tih, “Aka pawk la na om coeng atah a tloe ka lamso
    pueng aya?” a ti nah.
  xtd-NT: 'Te n‑tundaꞌa‑s‑sɨ nuu Jesús, Ia kuu Xtoꞌo‑ro, xa kajan tnuꞌu koio‑s‑ia.
    Duꞌa xiaꞌan Sua xa na juñaꞌa koio‑s‑ia: “¿Dɨu ndixi kuu se n‑jaꞌan Ianyuux xa
    kixi‑n te kundetu koio‑da‑s a ɨnka‑s a?”'
  mdy-ETH: « ‹ሙካንዳኔ› ጌይንቴ ሜሲሄ ኔናሞ ሜሌ ኑ ካፖንዶይ? ጌዒ ዒዛ ዖኦጩዋቴ» ጌይ ዬሱሴ ባንሢ ዳኬኔ።
  spl-spl: Ekuŋetâ nâŋgâm hoŋ bawayâhâtŋe yâhâp den yuwu sâm ekyotgom Kutdâhâlen hâŋgânyotgomu
    ariowot. “Ari yuwu sâm âikuromawot. “Anitâŋe ikŋe hoŋ bawa hâŋgângumu ge tihitnenŋe
    otbuap sâmain ya gâ me? Me âlâhât mambotmâ mannom?”
  usp-NT: 'y xtakb''i riq''ui Kakaj Jesús ri Kajawl pire tib''e jtz''onajtak re jilonri:
    ¿Atni'' ri b''il jwi''l Kakaj Dios chi tina jtaknach wich ulew o tina kulb''ejna
    jun chic? atche''tak re, xche''b''i Juan rechak.'
  zav-NT: 'Nach gox Juanṉə'' c̱hopə disipl c̱he'' ca'' nach gože'' ḻega''aque'': ―Ḻe''e
    žɉa''ac gan'' zo Jeso''osən'' na'' ye''elene'': “¿Elen'' ben'' naquən əseḻə''
    Diozən'' o šə soto'' lez yidə beṉə'' yoblən''?”'
  sgz-sgz: Má ngorer a long pasi aru i kán kalik án aratintin uri narsán sang má a
    parai si diar ngo, “Gaura han narsán ái Konom má gaurák gáltai ngoro minái, ‘Á
    iáu sár ái koner di lu parai ngo na hut? Kol ngádáh, gima kis nanai besang i tekes
    alatung be?’”
  kek-NT: —¿Ma la̱at laj Colonel li yechi'inbil li yo̱co chiroybeninquil? ¿Malaj toj
    takoybeni junak chic?—
  blz-NT: Mbaka' ia nengeleelo'mo rurua' muritna, kasi nomosuu' i raaya'a mae' ni
    Tumpu Yesus mimikirawar taena, “Too daa i Kuumo a men bo taka koi men ia toonkon
    Alaata'ala, kabai i kai tio mempeperai mian sambana?”
  poe-NT: kꞌue̱tue̱nhen chꞌán sín sátsjitsjehe sín tí chꞌín Jesús tsjikjanchankíhi
    sín chꞌán kíxin á jehe chꞌán tí nkexro tsi o̱ á tsochónhen sín í jnko nkexro,
    tsixro sín.
  san-TAM: ஸ ஸ்வஸி²ஷ்யாணாம்ʼ த்³வௌ ஜநாவாஹூய யீஸு²ம்ʼ ப்ரதி வக்ஷ்யமாணம்ʼ வாக்யம்ʼ வக்தும்ʼ
    ப்ரேஷயாமாஸ, யஸ்யாக³மநம் அபேக்ஷ்ய திஷ்டா²மோ வயம்ʼ கிம்ʼ ஸ ஏவ ஜநஸ்த்வம்ʼ? கிம்ʼ
    வயமந்யமபேக்ஷ்ய ஸ்தா²ஸ்யாம​:?
  cof-NT: 'Junni Juan doramin joto, junca meráto, yachi tsachila palucaca jasa carito,
    yalaca Jesúchica erenue. Junni yalaca erechinato, yalabe itsantinue: —Jesube itsanlatina!
    tinue. ¿Nu Diosi ereno jomin tsachi joyun? tilatina! tinue. Nu itotori, paniquede!
    tilatina! tinue uyanca meralarachun.'
  srm-NT: 'faa manda de go a Masa Jesosi. A taki da de taa: “Wë un sabi taa Masa Gadu
    bi paamusi taa a bi o manda wan sëmbë ko da u ˻faa puu u a dee fuka fuu˼. Nöö
    un go a Jesosi e, go hakisi ën ee hën da di sëmbë dë, naa a dë a baka ta ko eti.”
    Sö Johanisi manda di buka.'
  qvs-NT: Paykunata Jesusman kacharkansapa yachanayashpa pay Tata Diosmanta shamudu
    runachu manachu nishpa. Mana pay kaptinka chikanta shuyanankunapa.
  zca-NT: 'orze'' mixë''l xa'' rop rë xa'' re'' par wayab bixa'' lo Jesús: “¿Chi lu
    ka nak Krist, kwa''n nak di''zh yi''d lo no, o kwëz no yi''d xtu xa''?”'
  cbc-NT: “Jesure na jẽniñarã ápáro,” ĩ, na piijoyupʉ. “‘¿Cariapea Mesías Dios cʉ̃
    cajoʉ majũ mʉ ãniñati? ¿Cʉ̃ mee mʉ caãmata, apei pʉamerẽ jãã coterãati?’ qũĩ jẽniñarájá,”
    na ĩñupʉ̃ Juan cʉ̃ cabuerã pʉgarãrẽ.
  qxo-NT: “‘¿Gamcush canqui Tayta Dios cachamungan salvacog, o juctaräcush shuyacuyäshä?’
    niyämuy” nir.
  mox-mox: ta luvetunedi ina tauya Kaiwabu ʼinaya ta ina vetalaʼaiea ina vonaya, “Nage
    oʼa Toʼetoyavua nana tauna weaqina abaʼebaʼe, nage mali ʼoloto weaqina ana baʼebaʼeyea?”
    ʼAbo itutuvila itauya.
  kew-kew: '@see-verse:LUK.007.018'
  dww-dww: Be Jon na tauwai muriwatanama rabui ya riuedi da a tava ḡarone be ya riuporedina,
    da taudi Yesu sibo umanama ai taravirena, “Tam vutuna Keriso a riuriuemna kuya
    tava bo banaga ḡesau ka rabe?”
  nif-nif: Tɨmbi endɨ gwañgwa tɨpet kɨtɨ-semum bɨumbi, Yesula ñɨndɨñ nɨ-nandɨndemɨktok
    enɨ-mukuk, “Mesia bɨwɨktok een wɨn dɨk wakan ba? Ba ama nola mandɨneñ?” Wɨndɨñ
    embi enɨ-mulɨmbi,
  twi-ASANTE: Yohane somaa nʼasuafoɔ no mu baanu kɔɔ Yesu nkyɛn kɔbisaa no sɛ, “Wone
    deɛ ɔreba no, anaasɛ yɛntwɛn ɔfoforɔ?”
  aoj-aoj: nasapaꞌam mafeꞌ mahaliꞌ Dembinai Jisas maꞌi, “Inaꞌ aman maꞌwina aꞌ nafiꞌi,
    eaꞌ aꞌa ataꞌ mope mohafa anona daiana?”
  cbv-cbv: Páant ĩ naáwáchah joinít, chénewã ã bohénitdih Jesús pebhna ãt wahap wʉt
    jĩ. “¿Meém Dios ã wahni, jwiít judíowã jwĩ pã́ini niít? ¿Biíhdih bidat niít náahap?”
    queétdih ãt niíj ʉʉ́bh joyát tʉ́ʉtʉp wʉt jĩ.
  taw-taw: agak, Ñɨli bɨ omɨŋal am nop agnɨŋɨd agɨnɨmil, Nad Bɨ God nop aglup ak opan
    akaŋ, bɨ anɨb ak ke kod yonɨgun agɨnɨmil agak.
  jic-NT: 'Juan jupj discipulopan mát''eya jis lal tjevele jis la cuwis, sin tjejyama
    qjuis Jepa Jesucristo nt''a jis la veles jupj lal. Tjevele ca nin la veles: “¿Ncu
    jipj ninana Dios tjevele ca jas majamas cupj nt''a? ¿Ncu p''a wa la nucum?”'
  zap-NT: wxaal Xwa men lo Jesus chen ynabdiiz men lo Ne gan pe laa Ne nga nak ne
    nuu diiz ne chiid o rap Xwa degne ykambë́z Xwa ste mén.
  wer-wer: Pël maan Son pi ru naar ngön maan sëën Aköpön epël pëlpël mapënënëak wes
    mëa. “Waisëpënëak aan kor wakaimaup ni tapöp ma muntapön kor ön?”
  ipi-ipi: Akali okonelapo bala ateanga peapi-kola, balato okonelapo lamawuato, liyamba
    Jisasa ateyanga poto, nimba akali mindi epolopeya layene pia okope. Pee, matili
    akali waka mindi epolopeya nembo toto, nanimato maliyo atamakalepe lo tipa piyapape
    leaipia.
  qul-NT: 'cacharkan Jesusta tapunancupaj: “¿Kanchu canqui jamunan carkan chay, icha
    wajtachu suyasajcu?” nispa.'
  urw-urw: nugeküre Erekokai gam kümüna menüm totowebüregüdi sugurungeaga, “Na fere
    Keriabüde sugurwar ogurebüre dora idafotuweaganwaib baba ferede, ede sin güre
    momoweregenande?”
  rmy-GURBET: 'thaj bičhalda len ko Gospod te pučen le: “Tu li san gova save obećisada
    o Dol kaj trubul te avol, il te ađućara avere?”'
  ter-NT: ina pahukoâmaka xoko Vúnae épemoponea itúkeova ne Mésiya, kúxone xâne símeamo,
    áko'o kónokeako kúxea po'ínu.
  bmr-NT: 'Jesujaa galluubo idillutequi: ¿Naa miyaano ɨɨjoho oono Cristo asaajiibo?
    ¿Jaanotɨ diibo iicatɨhachiijɨ sifiico iteemequi?'
  fuf-fuf: 'Yaayaa noddi ɗiɗo e taalibaaɓe mun ɓen, o immini ɓe e Koohoojo on yo ɓe
    lando mo: «Taw si ko onon woni haanuɗo arude on, kaa hara yo men habbo goɗɗo goo?»'
  mwc-mwc: Ba i poraisi Bada kurina siti toiruba. Sita wona, “Pipiya kapotapotai ita
    botu wai damanina kom, kona, pipiya kesana kana potai?”
  bhl-bhl: 'i teliwi, e aso ilo bokoyemomele: “Kaso yu uneko, Yesus elo dakalakam
    unoliwka! Kaso yu elo bokolewomeliw: ‘Ku Sunbin-Got em Isalael kawtiw ‘E nulo
    dakayem toloke te!’, angbiliw kunum kute sako? Nu kunum beem ding fen buluw kasike.’,
    dangesomi, elo dakalaloliwka!”, yangeko, aso ilo yemdalei, aso i fein uneko, Yesus
    em fukun unsiliw kale.'
  ons-ons: Pakiso, Waom don iwa yale ra more qesonkaikeik wane eŋano taleotki arikoik,
    “Sarikenane raraine, ge weku mo iwa sarimaine, me ŋene mane wane tomakaikene?”
  con-NTPO: 'Condasesi pañamba Juanjan tsendeccu''suma dosve ttu''sepa Na''su Jesúsni
    maña. Tsendeccu jipa Jesúsma su''fa: —Feti''su Juan tsu ingima mandamaña quema
    qquen iñajampañañe: “¿Que ti qui Cristo, jiya''cho qquen su''choja? Tsambi''ta
    ¿faesuve ti gi ronda''je''faya?”'
  ghs-ghs: Uhutoqi nopoke hee, Abi oke qasa noorake hiibare, Kiristui baabakoiqi hiireta
    oi nii oonimae bamu? Nanai paha teeho quba beebe eetaqu mae? Oiqi hiireqi nopoke
    dzoobireta.
  peg-peg: ହେବେ ଜହନ୍‌ ଜାର୍‌ ଚେଲାର୍‌ ବିତ୍ରେ ରିୟାରିଂ କଚଣ୍‌ତ କୁକ୍‌ଚି ମାପ୍ରୁ ତାକେ ଇଦାଂ
