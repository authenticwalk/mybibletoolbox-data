    tawarak nanga?”
  kyq-kyq: 'ɔɔ ɔlɗe gɔtn Mɛlje Isa ki taa Ꞌɓaa tɔnd mɛtin̰ ɔɔ: «Naai ɓo debm kɛn jeege
    iŋg aak kaama jꞋɔɔ utu aɗe ɓaa se lɔɓu kꞋbooy nam kuuy lɛ?»'
  kwd-kwd: maka ale 'agaa'a te'ala Jisas, nga Alafa, 'agala orisia 'ilo'oo, “'Ino'ona
    ma, 'i'oo no'o na nga Kraes, wane na'a te'e nigi mai lo'oo, 'amoe ma meeru mamania
    la'u nga wane matari?”
  ded-ded: '@see-verse:LUK.007.018'
  ewe-ewe: eye wòdɔ wo ɖo ɖe Aƒetɔ la gbɔ be woabiae be, “Wòe nye Mesia la vavã loo
    alo míganɔ mɔ kpɔm na ame bubua?”
  nuy-nuy: Naawiṉi-yung wini-wulawaa wuguṉi wanii-gaḏiyn niga. Naagi-yung na-John
    wani-lharrgang wuguṉi na-Jesus-guy, wubani-yung a-lhaawu wunaa-jurangi nigawi-wuy.
    Ni-yamayn “Nugawaj yuga aadanu nimba-garrindharrmiyn-jinyung ngaya?” ni-yamayn
    na-John, “Aadanu yuga anubani-yung ngaya nga-yambini-yinyung marri ngarra-magaa-yinyung?
    Yagu ngaanaa-garranggana niga nubagi-yung naaynbajung?” Dani-yung ni-yamayn.
  cop-BHC: ⲀϤⲞⲨⲞⲢⲠⲞⲨ ϨⲀ ⲠϬⲞⲒⲤ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲚⲐⲞⲔ ⲠⲈⲐⲚⲎⲞⲨ ϢⲀⲚ ⲚⲦⲈⲚϪⲞⲨϢⲦ ⲈⲂⲞⲖ ϦⲀϪⲰϤ ⲚⲔⲈⲞⲨⲀⲒ.
  buk-buk: ma kêkiŋ iŋlu sêtêŋ Yisu si, bu sêndac iŋ, “Anötö gic bata têŋ yac bu oc
    êŋkiŋ Mesaya. Am daôm dinaŋ, me yac oc akêŋ bataŋ ŋgac daŋ tiyham?”
  pri-NT: 'â é panuâru pâdari Pwi Ukai, ba na ru tawèerié pâ: «Pwiri nye wâgà kaa
    pwi *Mesia, [*pwi a pa-udò] na ée mwa tèepaa? É, na bà bwaa nye tapacîri cè pwi
    jèpwi?»'
  zpq-NT: 'nach gože'' ḻegaque'': ―Ḻe šja''ac gan'' zoa Jesúsen'' na'' ye''lne'':
