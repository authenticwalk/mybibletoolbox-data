  kpr-kpr: '@see-verse:LUK.007.018'
  san-IAS: sa svaśiṣyāṇāṁ dvau janāvāhūya yīśuṁ prati vakṣyamāṇaṁ vākyaṁ vaktuṁ preṣayāmāsa,
