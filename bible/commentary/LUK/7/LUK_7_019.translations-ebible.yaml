verse: LUK.007.019
translations:
  kpx-kpx: Ige au kebia hanavei loui avoe, “Talive Iesu namihai loui kosea, ‘Dioniu
    subuta loui avoe, No tedaeveve ata kena bae lohoi. Iale ata ke anike ko. Emena
    noeabuna mole hemei ui.’”
  okv-H: amita ambotani heriso humbuto Bada ta degi, “Embo God na ikau puvuresuja
    amo umo retemo embo nei re,” ainge eto ingora ikenu pambuto
  tbo-tbo: Ega yaka a hewahewali luwaga i otugehi po i himilihi po hi nae Guyau ugolina
    po ipa hina pa, ‘Tam iyai? Tu wiluyagohana bimgei to iotonana ipa apo una nenei,
    bo ega tam ma lawa gehouna to ototonaneya?’
  mal-C: അദ്ദേഹം തന്റെ ശിഷ്യന്മാരിൽ രണ്ടുപേരെ വിളിച്ച്, “വരാനുള്ള മശിഹാ അങ്ങുതന്നെയോ?
    അല്ല, ഞങ്ങൾ ഇനിയും മറ്റൊരാളെ കാത്തിരിക്കണമോ?” എന്നു ചോദിക്കാൻ കർത്താവിന്റെ അടുക്കൽ
    അയച്ചു.
  grc-SR: Καὶ προσκαλεσάμενος δύο τινὰς τῶν μαθητῶν αὐτοῦ ὁ Ἰωάννης ἔπεμψεν πρὸς ⸂τὸν
    Ἰησοῦν,⸃ λέγων, Σὺ εἶ ὁ ἐρχόμενος, ἢ ⸂2ἄλλον⸃ προσδοκῶμεν;
  bgc-bgc: फेर यूहन्ना नै अपणे चेल्यां म्ह तै दोयां ताहीं बुलाकै प्रभु कै धोरै न्यू
    बुझ्झण खात्तर भेज्या, “के आण आळा तूए सै, या हम किसे और की बाट देक्खां?”
  khz-khz: etugurato, Velekou genai, ia renagia, “Ioane na ekilagiato, pene vogomai
    talimana goi, pa talima poluna ta paia aloa?”
  deu-TKW: 'Und Johannes berief zwei von seinen Jüngern, und schickte sie zu dem Herrn
    mit der Botschaft: bist du es, der da kommen soll, oder sollen wir eines andern
    warten?'
  zsr-NT: 'atiꞌ bsölëꞌë lequëꞌ ga naꞌ zoëꞌ Jesús quië laꞌnabnëꞌ Lëꞌ, laꞌnë́ꞌ: “¿I
    nacuꞌ Liꞌ Cristo, bönniꞌ ral‑laꞌ guidëꞌ, o naruꞌ ral‑laꞌ cöztuꞌ‑nëꞌ bönniꞌ yubl?”'
  lin-lin: 'mpe atindaki bango epai ya Nkolo Yesu mpo na kotuna : — Boni, ozali penza
    Ye oyo asengelaki koya to tosengeli kozela mosusu ?'
  hns-NT: 'Tab oe doeigo ke bolaaike pathaais Prabhoe Jiesoe se poetjhe ke kie: „Tohie
    Parmeswar ke aane Waala baate, kie ek doesar waala aaiga?”'
  noa-E: Jesús aar pʉ̈ijim aajem, makhʉʉnau irig “¿Pʉʉta chadcha nawe Ẽwandam i jaaumienau
    bëeju a jaaujerrá, wa ar khabam khai warag ich jãg nʉag?” a khap jëeumkhĩir.
  eng-EMTV: And summoning two of his disciples, John sent them to Jesus, saying, “Are
    You the Coming One, or do we look for another?”
  mib-NT: Te ni cana Juan uū tēe ún, te ni tají de cuangoo nuū Jesús, návāha cajnūhún
    de ya núu máá yá cúu ndije Cristo jeē ní cachi Yaā Dios jeē tají yá, chí núu nasūu
    yá cúu te condetu de ɨnga.
  lif-NT2: हे़क्‍क्‍याङ् ने़प्‍फु कुहुॽसाम्‍बाहाॽ उःत्तुसिआङ् दाङ्‌बाल्‍लो कन् इङ्‌घङ्‌ङिन्
    हाङुदेःसु–“आल्‍ल के़दाःबा ख्रिस्‍ते़न्‌बा खे़ने़ॽएबि? इ आनिगे़ वेॽस्‍मान् हाङ्‌घुम्‍बे़बाबि?”
  xnj-xnj: akavatuma kwa Bambu vakamkotayi, “Veve ndi msangula mweibwela, amala timulindila
    yungi?”
  mmx-mmx: la ga riki du saparap Leeme Silok kusu duna sue i mi levelinga xeretna,
    “Kereva, nenu vam Lanarong, kopla tara gove manaba ngangais i?”
  cbr-NT: 'Cacëxun ca Juanën aín uni rabë́ Jesúsnu cuantánun xuquin ësaquin ñucáquin
    catánun quixun cacëxa: ¿Mix caramina asérabi axa uti nun caíncë a ''ain? ¿Ama
    mix ''ain caranuna bëtsíxa uti caínti ''ain?'
  tee-NT: 'Chai amalakachanilh ju Jesús. Chai ajuni: ―Chanich a''una''it''it: Ja ma
    uxint''i ju noncan ni camina''. U ma acpacxanchokoyau apumatam.'
  eng-LSV: and John having called near a certain two of his disciples, sent to Jesus,
    saying, “Are You He who is coming, or do we look for another?”
  cak-NT: 'y xerutak-e riq''uin ri Jesús chi ne''quic''utuj che: ¿Can ja ret ri Cristo
    ri can xtipe-wi? ¿O nakayobej na chic jun? Quiri'' xu''ij-e chique.'
  pah-NT: 'A''ero João Batistava''ea mokonha''g̃a mbuhurukari ojipyri g̃wemimbo''ehara''g̃a.
    G̃a pe ahe ei: —Peho ti Jesus''ga pyri. Pe''ji ti ga pe: “Ymyahũ Tupana''ga nhi''ig̃a
    mombe''uharava''ea imombe''ui aerẽ po ti Tupana''ga remimbuhurukara''ga ruri nhande
    pyri nehẽ javo. Ma''g̃a po ahe omombe''u ymyahũ? Mara''ngu po ndehe? Mara''ngu
    po ojipe''ga? Nahã ore ei aheremimombe''uhara''ga rurapota.” A''ea mombe''gwovo
    katu ti pe''ji Jesus''ga pe: “Marãi nde a''ero?” ei João Batistava''ea mokonha''g̃a
    pe g̃wemimbo''ehara''g̃a pe.'
  sja-NT: Mãɨrã pëiji Jesumaa iididamerã iru chi cheit'ee bada eperãarã k'aripait'ee
    maa-e pɨrã awaraa nɨdaipia bɨ.
  xed-xed: 'Ka hgaftá Yuhwana ta gwal his mataba duhwalhani, ka ghunaftá həŋ da Mgham
    Yesu. Kaʼa nda həŋ mantsa: «Lawala ɗawaŋta! Kagha tsa mndu snə ŋni dzaʼa sagha
    ya re, ari ka kzla ŋni ta sana mndu a na?» ka kuni nda tsi.'
  mks-NT: já na̱chindahá da̱ na̱ nu̱ Jesús ña̱ ná nda̱ca̱ tu̱hún na̱ mé á á jivi ndusa
    cúú á Cristo, mé a̱ chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi, á ndítahan candati
    na inga ga̱ quixi.
  gfk-S: '@see-verse:LUK.007.018'
  bmu-bmu: Jiget möta gwarekŋi yahöt etkoholi kayohotka Kembugöreŋ anda kewö qesim
    waŋgimahotköra melaim etkiyök, “Mem ölöwak azi kamapköra mamböringa göŋön mia
    akzan me azi kun biaŋ kamapköra mambötpin.”
  dgz-dgz: Amo, Ayop Iesu wayawapen men namu anega wan wadiamon, “Nu amat taitoni
    Keriso ge me di go gare apan da ugup tauapen amase tait?” Sep apane dere nop mame
    anune boge Iesu wayawapen amon.
  eng-GNV: So Iohn called vnto him two certaine men of his disciples, and sent them
    to Iesus, saying, Art thou hee that should come, or shall we waite for another?
  zaa-NT: Guthel·la' tè bi cabi para inàba titsa' cabi Jesús canchu lèe Enni'a Cristo
    enne' ná qui'ni ìta, o canchu cueda cabi attu enne' huaya' áccá.
  eng-WEBSTER: And John calling two of his disciples sent them to Jesus, saying, Art
    thou he that should come? or look we for another?
  guh-guh: 'Juan pitorobivajënae pijajivitonëbeje, jumaitsi bajaraponëbejejavabelia:
    —Pajumaitsimëbeje tsane Jesúsjavabelia: “ ‘¿Xamë tsabaja Cristomë? ¿Xamë tsabaja
    tajëvelia cavajunupaebapona nepatsijavanexatsica daxitajivi necapanepaenexa? Itsa
    apo Cristomë, ¿abaxë tsaja pacopiaevetavanapaenajë itsanë athëbëvetsica Dioso
    pitorobinexatsicatsi jivi pecapanepaenexa?’ jai raja Juan,” pajamëbeje tsane Jesúsjavabelia,
    jai Juan pijajivitonëbejejavabelia.'
  bon-bon: teebibine Yageyame bau me jäätyepige, teebine ätemlame egä, “Nää, maane
    säte pui biname, iyeta biname cina lui ne jewagrijenisi otnime, coo cine miiji
    nuuja ne awagrija?”
  nhw-BL: huan quintitlanqui ma yaca quitlatzintoquilitij Jesús sintla nelía yaya
    nopa Cristo catli Toteco Dios quiijto hualasquía o monequi noja quichiyase ma
    huala.
  mgw-mgw: aatumike kwa Bwana, bakannaluye, “Wenga nga yu'lu' ywaisa, au tunni'nde
    ywi'ngi'?”
  swh-ONEN: na kuwatuma kwa Bwana ili kumuuliza, “Wewe ndiye yule aliyekuwa aje, au
    tumngojee mwingine?”
  wbi-wbi: pe uYohani akavakemhela avavulanisivua vake vavili, akavasung'a kwa Mutwa
    akati, “veve uve ghukwisa, neke kwale ujunge juno tumuhuvilaghe?
  bba-bba: u bu ɡɔrɑ Yesun mi bu nùn bikiɑ, wiyɑ wi u sisi? Nɡe bɑ n kpɑo mɑrɑ.
  eng-KJVCPB: And John calling unto him two of his disciples sent them to Jesus, saying,
    Art thou he that should come? or look we for another?
  kgk-NT: —Tereho Hesu ha-py, he'i ojokwái-vy. —Eporandu íxupe, “Nde tipo, Nhandejáry
    rembiporavo tee va'e nhane remiha'arõ va'e voi nipo ra'e nde?” ere íxupe. Ha ndoikói
    ramo, eporandu ave, “Ambueve va'e-rehe para'e tekotevẽ nhaha'arõ?” ere Hesu-pe,
    he'i João mokõi gwemimbo'e-pe imondo-vy.
  waj-waj: 'ari ngiaammuau taaravaitana tuduu innasi nnuduu ivaitana tunoo: Oro Yisuunna
    yaparaida kiatee: Vara a aanna vaidi nninaravee tuukuannee? Vara ta ari voovaara
    faannaida haitatuukiaarannee?'
  cpy-cpy: 'rotyaan-takiri rojampiteri Jesús, ikanteri: “¿Eerokama iiteetziri, ‘Pokatsini?’
    Kaari-rika eeroka, ¿Eenitatsima itsipa noyaa-koteri?”'
  ekk-PKP: 'Johannes kutsus oma kaks jüngrit ning käskis neil minna Jeesuse juurde
    ja küsida: „Kas sina oled see, keda oleme oodanud, või peaksime ootama kedagi
    teist?“'
  mpx-mpx: ge i patunal nihi na Babala eliyana nihi nel nihi ba, “Owa gamagal toto
    Diyon i babaunan tage abwe ni nem, o age naha matamatan gamagal etega al kaiwena?”
  wbp-wbp: Jaanurlujulpa manngu-nyangu Jijajiji marda Mijaya yali-kila kuja-jana Kaatuju
    wangkaja yilyanjakungarnti walya nyampu-kurra. Ngula-jangkarlu-palangu nyanungurlu
    yilyaja jirrama nyanungu-nyangu kurdungurlu-jarraju payirninjaku Jijajiki.
  luo-luo: mine oorogi ir Ruoth mondo gipenje niya, “In e jalno mane onego obi koso
    warit ngʼat machielo?”
  nhe-NT: huan quintitlanqui ma yaca quitlajtlanitij Jesús intla nelía yajaya nopa
    Cristo tlen Toteco Dios quiijto hualasquía o monequi noja quichiyase ma huala.
  aii-aii: 'ܘܩܪܹܐ ܠܹܗ ܝܘܿܚܲܢܵܢ ܠܬܪܹܝ ܡ̣ܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܫܘܼܕܪܵܝ ܠܹܗ ܠܟܸܣ ܝܼܫܘܿܥ ܕܒܲܩܪܝܼ
    ܠܹܗ: ”ܐܲܢ݇ܬ ܝܼܘܸܬ ܗ̇ܘ ܕܐܵܬܹ‌ܐ، ܝܲܢ ܣܵܦܪܲܚ ܠܚܲܕ ܐܚܹܪܢܵܐ؟“'
  esk-NT: Tuqłuqługik malġuk maliġuaqtiŋni tuyuġiniġik atanġuruamun apiqsruquplugu,
    “Anniqsuqtauvich aggiqsaġumaruaq, naagaqaa niġiuktuksrauvisasuli atlamik?”
  msb-msb: Kaya gintawag niya an duha san iya mga disipulos kag pinakadto sa Ginoo
    agod maghunga, “Sir, nano, ikaw na po an ginasabi sa Banal Na Kasuratan na maabot
    o mapaabot pa kamiʼn iba?”
  cpa-NT: 'Jøng² ca¹tǿh¹ Juan og¹ dsa² quianh³dsa. “Lah¹la² gu³tseih³ hniah¹² Jesús,”
    ca¹juúh²dsa: “¿Lanh¹³hning dsa² ji¹leg¹³ jnieh³, ho¹ júh³ jií¹ dsa² siáh² calah?,”
    ca¹juúh² Juan.'
  dso-dso: ତେଇ ଜଅନ୍‌ ନିଜର୍‌ ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଦୁଇଲକ୍‌କେ ଡାକି ମାପ୍‌ରୁର୍‌ ଲଗେ ଏନ୍ତାରି
    କଇ ପାଟାଇଲା, “ଜେ ଆଇବାର୍‌ ରଇଲା, ସେ ଲକ୍‌ ତମେସେ କି ? କି କାଇ ବିନ୍‌ ଲକ୍‌କେ ଆମେ ଜାଗ୍‌ବୁ
    ?”
  meu-meu: Bena Ioane ese ena hahediha rarua e boiridia, e siaidia, Lohiabada bae
    nanadaia, baeto “Be maimu tauna na oi, eiava idauna ta baita naria?”
  yva-NT: 'po yatutir indamu ija yo Yesus anajoare somaisy, yare: “Injae, Winyamo
    Mesias Amisye po naurairive opi Win dako, reamo vatano kaijinta anyute?”'
  dgc-dgc: Ey ti Juan, éy pinaange na i éduwa a alagad na ni Jesus. “Ipakelagip moy
    diya,” kagi ni Juan, “éng siya ngani dén i nipangakua na Diyos a umange se a tagapagligtas
    tam, o maguhay kitam pa ta esa?”
  zpm-NT: zienabdiidz lo Jesús, dieṉ pe me nac Meṉ ne nole diidz ga cxeeḻ Dios, te
    dzigoraa gdziṉ meṉ co ye.
  hix-NT: Àhoyenye asako nànyahtxownà hatà, Xowawu, Kohkomo hyaka. Onà wyaro màketxhe
    ha, Txesusu wya, kekon hatà, àwyanye, asakon komo wya. Amnye nomokyaha, Kryestu,
    katxhàr hona ro amna naha, màketxhe ha. Noro kat omoro ha, màketxhe ha. Anaro
    yomoknàr hona ro haxa katà amna naye, màketxhe ha, àwya, kekon hatà, Xowawu, àwyanye.
  sim-sim: Urik Jon ma ol orin tiyandari frijip or usharik frimu tara, unak or mbashinak
    Wasilakahik fri ihi karem fri silikmbahan, �Mir ma or hulaima nokopman jivinakmbaha
    Avui Wasilaka kamahanda ma om? Mo anandi lar ni nikishikwa on?�
  npi-ULB: तब यूहन्‍नाले आफ्ना दुई जना चेलाहरूलाई बोलाएर प्रभुकहाँ यसो भनी पठाए, “के
    हामीले खोजी राखेको आउनेवाला व्यक्‍ति तपाईं नै हुनुहुन्छ वा अर्को कुनै छ ?
  cgc-cgc: pailingen naan ta Ginuo aged insaan, “Kaon kon papaabot nay ya na papangako
    ta Dyos? Daw dili kaon, may anen pa na duma?”
  tim-tim: Magaŋbiâ galalogâtŋe lâuwâ siâ yetkondo togombela den hin makyetkim huŋgun
    yetkiep, “Humogâlân arim den hin dâm magaŋlet, Luâk togowiapgât dâyi are gâ me?
    Nen niŋande togoâk dâm lâmgom manden?” hain dâm magaŋlet.”
  yor-yor: Nígbà tí Johanu sì pe àwọn méjì nínú àwọn ọmọ-ẹ̀yìn rẹ̀, ó rán wọn sọ́dọ̀
    Olúwa, wí pé, “Ìwọ ni ẹni tí ń bọ̀, tàbí kí a máa retí ẹlòmíràn?”
  wos-wos: “Béni Jisaska ye béni déré angi wakwexékétambéni, ‘Méni hukémbu yatekwa
    du méni wana yingafwe wana? Nani nak duka haxétame wana?’ Wungi déré watambéni.”
  emp-NTPO: '@see-verse:LUK.007.018'
  eng-F35: And summoning a certain two of his disciples, John sent them to Jesus,
    saying, “Are you the Coming One, or should we look for another?”
  ind-ind: Lalu Yohanes memanggil dua orang muridnya dan menyuruh mereka menemui Tuhan
    Yesus untuk bertanya, “Apakah engkau ini utusan yang dijanjikan kedatangannya,
    ataukah kita masih menunggu orang lain?”
  pes-OPCB: 'و آنها را نزد او فرستاد تا بپرسند: «آیا تو همان مسیح موعود هستی، یا باید
    منتظر کس دیگری باشیم؟»'
  mpt-mpt: wentenea Ne okok aleyemin nakai mo dlaia moniba baaba wenten tline genea
    asu nganabene tliba baabenea Sinanggwano Gode weng omkeimalin nakai baaniba Sinanomo
    Gode Dofakamin Nakae tlamabebo ge baaibbio kesoa ibo unaibo Yesuse kil baabaniba
    Kobo Gode Dofakamin Naka kebta bleka ni afet waisanomo ge baabaine gesea
  ssx-ssx: alota꞉ Tekehali pa꞉ta꞉ pua dupa lota꞉ pea꞉pa꞉peke. Neketa꞉ hande Dionima꞉
    Ipilieke leeke niki paeyaoma꞉ yu wia haloma꞉ hande hali ya꞉ka꞉ta꞉pe o hali ma꞉nda꞉
    epena꞉ yu wia hamonope laa Yesu pa꞉ta꞉ lota꞉ pea꞉pa꞉peke leekeme.
  mkl-mkl: í bɛ ŋɑ bi Lɑfɛ̃ɛ ɑ beeɛ ɑ ni, ɑwɔi ì jɛ inɛ iyi Ilɑɑɔ̃ ɑ́ nɑ ku bɛ wɑu?
    Mɑ̀ kɑ deɡbe inɛ mmu ɡɔ.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ଜହନ୍‌ ନିଜେନେ ସିସ୍‌‍ଇଂ ବାନ୍ ମ୍ବାୟାକେ ଡାଗ୍ରା ୱାଚେ ମାପ୍ରୁନେ ଡାଗ୍ରା
    ଆକେନ୍ ବାସଙ୍ଗ୍‌ଚେ ବେକେ ଜାଣ୍ଡେ ପାଙ୍ଗ୍‌ନେ ଲେଃକେ ଆତେନ୍‌ ରେମୁଆଁ ନିଜର୍‌ନେ ବାରି ନେ ବିନ୍‌ଣ୍ଡ୍ରେକେ
    ଉର୍ ନେଲେଃଏ ?
  gof-RNT: “Yaana geetettiday neneyye? Woykko haraa naaginoo?” yaagidi oychchite gidi
    Godaakko kiittis.
  unx-unx: ଯୋହାନ୍‌ ଆୟାଃ ଚେଲାକଏତେ ବାର୍‌ହଡ଼୍‌କିନ୍‌କେ କେଡ଼ାକେଦ୍‌କିନାଏ, ଆଡଃ ପ୍ରାଭୁତାଃତେ
    ନେଆଁଁ କୁଲିନାଙ୍ଗ୍‌ କୁଲ୍‌କେଦ୍‌କିନାଏ “ଏନ୍‌ ହିଜୁଃନିଃ ଆମ୍‌ଗି ତାନ୍‌ମେ ଚି ଏଟାଃନିଃଲେ ନେଲ୍‌ହରାଇୟା
    ?”
  gah-gah: 'ámina gakó geleake, Izesukumú agata losi geleake, keikutí ve lositá alesa
    moloake Guivahanima láa liki loká itáive loko kimisilimó: Utó itive liki monó
    gotolaú luhuva giza vema nene géisi noape itó alika makó utó itikumú ageva itune,
    liki lilizo loko kimiselekago,'
  lcm-lcm: Na Ioanes kala songo na pongua iria, na kala asok irilong ani kilong an
    nanas si Volava ta, “Numai tutuman vang kana na igenen vo me serei ke, vei nganing
    namemla atu lomlomon ta mangsikei petekai?”
  aer-aer: Kenhe yanhe ikwerenge-ntyele, John re atyewe ikwerenhe atherre yerneke
