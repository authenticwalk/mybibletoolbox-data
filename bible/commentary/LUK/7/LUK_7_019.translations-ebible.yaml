    ¿Eeniroma paashini naamagaeyaarini?”'
  nsn-nsn: kare ualatue tasrasina tar la dangata tang Iesu pare, “Te inggar tamata
    gero turung lame ue paking uanguangoul me tang giameh.”
  san-DEV: स स्वशिष्याणां द्वौ जनावाहूय यीशुं प्रति वक्ष्यमाणं वाक्यं वक्तुं प्रेषयामास,
    यस्यागमनम् अपेक्ष्य तिष्ठामो वयं किं स एव जनस्त्वं? किं वयमन्यमपेक्ष्य स्थास्यामः?
  tna-NT: 'Da su Juan ja beta mesa discípulo detse Jesús peje su beitutana tu paquisabatita
    tse puji uja: “¿A da mida ecuanaju eid''uainia Diusu sa Jabeituti Deja, cuaja
    Juan Bautista quisa puana nime, ahua ecuanaju pia eid''ua?”'
  lid-lid: Eme Jon luhi uru lau tan la-uh ame, ano iy tiye i turu, “Ah kala hawe Laban
    badeh, kandremenya iy ki buku doh, ‘Sebwe ou ndramak aloh Krais, Kindrei mene
    tandrakan ta iy kameh suni iy eme. Buku none bwe, sebwe ahi kabe-en ndramak ari
    ja nadeh?’”
  wim-wim: aꞌ kuch pulang Jesus.antan yipam engkowpul nungant, “Ayyang, nint kan waaꞌān
    nganta! Nint pam anan ey? Nil John.angan waaꞌ-waaꞌ ngant ey? nint wampānan ey?
    Nint nath yaꞌa! Ngan nath pam thon alantan kuup-kuupanan nungant ey?”
  zga-M: Pwu Yohana akhavilanga avakongi vavili nu kuvasuha khu kuludeva nu khuta
    “UYohani umwochi atusuhile tugojele?
  yom-yom: 'ayi wuba fidisa kuidi Pfumu mu diambu banyuvula : —Bukiedika kuandi ti
    ngeyo mutu wowo wufueti kuiza voti tufueti vingila wunkaka e ?'
  san-SIN: ස ස්වශිෂ්‍යාණාං ද්වෞ ජනාවාහූය යීශුං ප්‍රති වක්‍ෂ්‍යමාණං වාක්‍යං වක්තුං
    ප්‍රේෂයාමාස, යස්‍යාගමනම් අපේක්‍ෂ්‍ය තිෂ්ඨාමෝ වයං කිං ස ඒව ජනස්ත්වං? කිං වයමන්‍යමපේක්‍ෂ්‍ය
    ස්ථාස්‍යාමඃ?
  yut-yut: Iyɨŋba paŋdetni bamorɨ yaŋ yoban opbal Amɨn Tagɨ yaŋ iyɨnjil do yabekgɨt,
    “Gak Piŋkop da amɨn yabet do yagɨt uŋun, bo nin amɨn kɨnda don apdɨsak do jomjom
    aneŋ?”
  grc-BYZ: καὶ προσκαλεσάμενος δύο τινὰς τῶν μαθητῶν αὐτοῦ ὁ Ἰωάννης ἔπεμψε πρὸς τὸν
    Ἰησοῦν λέγων· σὺ εἶ ὁ ἐρχόμενος ἢ ἕτερον προσδοκῶμεν;
  cpc-NT: 'jotyaantakiri josampitiri Jesús, inkantiri: “¿Iirokama jiitaitziri ‘Pokatsini?’
    Kaaririka iiroka, ¿Tzimatsima pashini naamaiyaari?”'
  nhg-NT: 'Oquentitla tieca Tlöcatzintle. Oquemelfe ma tietlajtlanite: “¿Tejuatzi
    tomobetzteca inu nieiloac öque hualiloasquea, o noso tetiecheasque ocsietzi?”'
  nya-nya: anawatumiza kwa Ambuye kukafunsa kuti, “Kodi ndinu anayenera kubwerayo,
    kapena tiyembekezere wina?”
  ngu-NT: niman oquintitlan itech Jesús para quitlajtoltisquej tla yejhua melahuac
    Cristo yejhuan ye oncaj para huajlas, noso yej quichasquej ocse.
  kup-kup: Tahan Zoan pim mañairooharihanañ nañariv meepanen sat Iesun epat mañapanez
    mañah, “‘Met tokat nap emapan, pot menahan hezan dei ñai bizat etevai samegig,
    ni tapupu? Ma mod nap tokat ok emapanez dei ñai biit etet hek?’ Pot at mañei.”
  jid-jid: Yohana yo mri koh mah ha nda ton ba ndu hi ni ndji Yesu. Ba miye u ye?
    kon akwai ri ki ya konri ye
  wmw-wmw: 'akiwatuma kuka kusowera na Mwenye, wandairi javi: “Uwe ndi ire akirindiriwa
    kuja, au titumaini kunrindira mwengine?”'
  gmv-GGM: izi yaana geetettidi haasa7etizays neneyee? hara ura naagino gi oychchite
    giidi Godakko yeddides.
  ssg-ssg: I talo lalu hani kapi Jises tel Masiwi kameian na i se Krais, tetel teka
    Ju to atetengi na Haeu taloma, ka lato atengi tel seilon liai.
  zpo-NT: Zee mxaal xaa xaa ya nabdizh xaa lo Jesús zee nen che mer lee xaa nak Xaa
    Mxaal Dios Nabeyy, cheleeya nalet xaaya, zee kwaz xaa yaad stub xaa.
  poy-poy: kawatumiti kwa Mtuwa wakamkosiyi, “Hashi, gwenga ndo gwamweni yatumuhepera,
    ama tumuheperi gwingi?”
  qwh-NT: Jesusman cacharqan tapucoq, “¿Qamcush shamunanpaq caq salbadorlläcuna callanqui,
    o juctacush shuyalläyäshaq?” niyänanpaq.
  gaw-gaw: Doya amu Johanes nug nuhiḵud ip̱uniṯak awak danab aḏit onilahp̱a e, gumidya
    doeh, a goya Jesus inam oḏ meṯaglahnu aum. “Danab laa uḏiḵunu aeg doomut am na
    aaḵute o iiṯa ig laate ameg meḵunig?” Nug anam amelahp̱a anana, nug he gopiḏ.
  nca-nca: mande ka Uni Parámi oseseyowero qu yimitoro asá yereró. Osese ŋuko ŋandiro,
    “Kepe uni maheweya ŋuro iŋatowó ŋumbe, ma nore meyowo ka sopowato?”
  zpz-NTPP: Orzeꞌ bzuu nez yu de yu zeꞌ nu cha tugyiꞌ dey lo Shuaan na Jesuuz ben
    a laab mi biñ nu ca lo cuen nu cyid, o ti cuez dey nu cyid reñaꞌm.
  mkj-mkj: kadarlahng ipen Koaunno pwa ira en idoak, “Ioar koawoa ma John pwa pirin
    indoa, ke kamai en joujowi oar emen sohrohr?”
  zac-NT: Bësheꞌldë Juan lëꞌë raiꞌ lu Dadë Jesús parë tsagnaꞌbë diꞌdzë raiꞌ si talë
    lëꞌë më na el quë nanapë quë guëdchini, lë Cristo, u cuezë mënë stubi më naguëdchini.
  kyg-kyg: Yoniꞌa geꞌamo neꞌafiꞌa vekalaꞌanifeꞌmo ge huꞌnigeꞌana eꞌnaꞌageno Yesutegamo
    utanaeꞌmo, afole aigiye, huꞌa huꞌnaya vekamo maiꞌnapi alu vekaeꞌmo agava maisune,
    hutana afi geꞌao, huno hana paiteno alino anateꞌnigeꞌana Yesutegamo uꞌnaꞌae.
  kmk-kmk: Ot si Juan nangibaun si duwa utdat disipulus na kan Jesus daḻapnu umoy
    da imuson kan siya un, “Sika kad dit insapatan Apudyus un dumatonga mangiyapu
    onnu awad sabali’t uwayon mi?”
  cao-NT: Jatsi quiha dos ca joni, naa jahuë rabëti bo Juán quënaniquë Jesu qui raaxëna.
    Jabi Xabahamati Ibo Jesu iqui ca ja cahëcasni quiha jaa ri, Jatsi, —“¿Johai ca
    Xabahamati Ibo ma ni mia? ¿Joni huëtsa ó pasoxëhi ni noa?” i Jesu qui cahuë —nëa
    tsi quiha Juan jato qui nëcaniquë. Jatsi quiha jahuë rabëti bo Juán raaniquë nicaxëna.
  bbr-bbr: '@see-verse:LUK.007.018'
  inb-inb: 'Iaia Jesus­pagma kacharka, tapun­ga­pa: “¿Kamchu kangi chi samun­ga­pa
    kaska? Mana kag­pika, ¿sugtachu suia­sun­chi?”.'
  hrv-hrv: 'i posla ih Gospodinu da ga pitaju: “Jesi li ti Onaj koji ima doći ili
    drugoga da čekamo?”'
  box-NT: 'á tonkaa le ɓa vaa tùa o Yeesu yi: «Ũnɛ́n lé yìa á wa ɲá bìo le
    fo ko ũ ɓuen lée, tàá wa pá ko à wa lòoní nì-veere?»'
  ote-NT: pa bi mɛhni pa dua ambabi ra Jesu ua xi majua̱ni go mi gueꞌa̱ ra Cristo
    xqui mɛhna Ajua̱ pa da nda̱, o mahyoni da døꞌma maꞌna.
  wnu-wnu: '@see-verse:LUK.007.018'
  zam-NT: Mtel' Juàn ryop myen'a loo Jesús par ñibdi's myen' loo Jesús ñeene' ché',
    lìcque', nac Jesús Crist co' ndxath no co' mxyo'f di's yi'th o ché' ndxàal cued
    mèn yi'th tedib mbi' co' nacpe' Crist.
  zyp-NT: Abuipaw khatah ma bia heh hae rua pawtah a taw he. “Nama heh a vong lepaw
    cawh na cang maw? A cang ly leh ahringpaw maw kaa haw a?” tatah a va tahsah he.
  sey-NT: '@see-verse:LUK.007.018'
  nvm-nvm: '@see-verse:LUK.007.018'
  mps-mps: Tama Jon aga wali bilibo bidi si i wali. Tama te bidi sibolo “Genuai Bidibolo
    hanalugi pao,” wali, “‘Nage Jongo te nosali asaibao wali bidi dawe, ma gasa bidi
    me asobo dago tonaluaibawe?’” Jongo tama Jisasbolo wao po wali.
  seh-seh: 'mbaatuma kwenda kuna Yezu kambvundzisa kuti: “Akhalongwa kuti anadza kabwera
    ndiwe, peno tisatongwa kudikhira unango?”'
  pab-NT: 'hoka axikatene axaha maheta Xekohaseti Jesus: “Xoana hiso etake kaokehenere,
    xoana hatya korite watyahahitiya?” nexaha maheta.'
  llg-llg: '@see-verse:LUK.007.018'
  kyf-kyf: '''Ɩn ɔ yia wa Nyɩmaa -Kanyɔ -Zezuu -gbɛ tie, wa ''ka ɔ layɩbha ''lee:
    «Nyɩmɛ -ɔ ''kaa yi, -a mɩa wʋda, ''mɔ -ɩn -mɩa yɩ, yaayɩɩ, -a wʋ nyɩmɛ -putuu?»'
  tpi-tpi: Na Jon i singautim tupela disaipel bilong en, na em i salim tupela i go
    long Bikpela bilong askim em olsem, “Ating yu dispela man God i bin promis long
    salim i kam, o mipela i mas wetim narapela?”
  mih-NT: Ta i tasi ra sii ra nu ndyaa ra Jesús vatyi cua ndaca tuhun ra sii ra tatu
    ra Cristo cuu ra, ra cua zacacu sii ñiyɨvɨ, a tatu cuñi si sa cuatu ra ndya cua
    quisi inga ra.
  qvh-NT: “¿Gamcush caycanqui Tayta Dios cachamushgan Cristo, o juctaräcush shuyacuyäshä?”
    nir.
  kms-kms: di tiqi nundom Yumbui nde mandi ei pugri pengu mindig ningg, “Nu wuti God
    tiqi nundog nandi puq nand kin tene bri guadi o beghi wuti aye bri ghimbi buag
    pu pas ye?”
  agn-agn: Animan ginoyan na tang doroa ong nira ig pinapaning na ong Gino para te-maen
    nira mga tanandia ra kaman tang aggelaten ang komabot, obin mga may domang komabot
    ang dapat elaten pa.
  nhi-NT: 'uan oquintitlan inauac in Jesús mactlahtanitin: —¿Max yen touatzin naquin
    in Teotlahtolamatl techmatiltia icpia tlen uitz, noso oc itchiasqueh ocse?'
  ttc-NT: 'b''ix exik tlajo'' tuky''i [Jesus aj] Qajawil cha''ol tetz ikxjani: «¿A''ich
    pe'' yatz te [Koloyon Aj Q''umankaj Oqtxi''] aj owulel tuq qatzun presis tzan
    qiyon ti''j junkyji?»'
  dan-1931: 'og sendte dem til Herren og lod sige: “Er du den, som kommer, eller skulle
    vi vente en anden?”'
  kwj-kwj: 'Wowani Jon ri himache fisi ni ri uchawani fi tawani Apukolaka ni mwanji
    fi sawe ki fini ya ri humbwe. Mwanji rihi mwe ti ka hinga: “Ka ta ki naro hima
    mwe ri mindoꞌo, forini nu ai nikisino?”'
  vie-OVCB: 'Giăng sai hai môn đệ đến hỏi Chúa: “Thầy có phải là Đấng Mết-si-a không?
    Hay chúng tôi còn phải chờ đợi một Đấng khác?”'
  kze-kze: simátimena séna Ísumba maanáímbá koáísaa okaiyó. emá kumíníyonemo siráawaiya'ono.
    á'owawa ónómpo kemá kumíníwaina amu'maránaumno siyé. kosekaiyó Yóni súwasarai
    isésarai
  lbk-lbk: ya finaana chaicha ay omey ken Apo Jesus ta salodsochencha ay mangwani
    en, “Ad-i ngen sik-a san nakwani ay at omali, paymo som-ed kami ngen si teken?”
  mto-NT: Vanꞌit tseꞌe nu̱me̱jtsk je̱ yꞌixpa̱jkpa du̱yaaxji je̱tseꞌe du̱nu̱u̱jmidi
    je̱tseꞌe na̱jkx je̱ Jesús du̱ꞌamo̱tutú̱vada pa̱n je̱ꞌe̱m je̱ꞌe̱ veꞌe je̱ Cristo,
    juuꞌ veꞌe je̱ Nteꞌyam vyinko̱o̱n je̱tseꞌe yakkutojknit, uk pa̱n yakꞌaꞌíxupnum
    je̱ꞌe̱ veꞌe.
  bzh-bzh: Lob Jon tahi yi hur maluh luu ya vu yi bevonġ luho ya in bë dedoḳ tepëḳ
    vu Mehöböp nabë, “Yiḳ honġ mehö sën denenër bë rëḳ nam lo sënë, ma he rëḳ
    medo ġeġin yi rë?”
  guj-2017: યોહાને પોતાના શિષ્યોમાંના બેને પોતાની પાસે બોલાવીને તેઓને પ્રભુની પાસે
    મોકલીને પુછાવ્યું કે, ‘જે આવનાર છે તે શું તમે છો, કે અમે બીજાની રાહ જોઈએ?’”
  jvn-NT: 'Dèkné terus nyeluk murid loro dikongkon nang nggoné Gusti Yésus kongkon
    takon ngéné: “Apa Kowé kuwi Kristus sing wis ketulis nèk bakal teka, apa awaké
    déwé kudu ngentèni wong liyané?”'
  byr-byr: Sarevɨ Jonɨ gamɨre pwaraarɨ jaka wɨdɨna yaka Naangerɨ wɨjaꞌne yagaala pɨrɨꞌ
    makwɨyaꞌneraarɨ wɨdaasɨna. Sai saraarɨ wɨdɨna “ ‘Aꞌmwe bathelyɨra,’ Juyaina dadaanyaigɨ
    sahwaigɨ bahɨnyaigɨ dɨngaka? Pwarɨna yemwalaadeina dɨngaka?”
  ian-ian: Wutaa Jon ndɨna mbaapmamba la vɨlɨlɨk palɨ kat wandɨ. Jisas kat yiga wagala
    mbɨla. Mɨn God wandɨ, yaa nyan mɨn? E? Kai? Nat nyan kat kawiga vɨga lɨgat? E?
    Kai? Waa wagala mbɨla waa Jon wandɨ maa yimbɨt.
  hun-hun: 'Elküldte őket Jézushoz, és ezt kérdeztette: „Te vagy-e az Eljövendő, vagy
    mást várjunk?“'
  mcf-NT: —Esus yacno nidshun nadota. ¿Ëbitedishun cainaid Nuquin Papan chomiaid abentsëcquiobi
    mibida ne? ¿Aidtabi nedi? mibi quenuc, ¿Adambi utsi caimpe? quequin chuita —Uanën
    cac aid daëdi Esus yacno nidpanëdash.
  kjs-kjs: '@see-verse:LUK.007.018'
  mni-mni: "Adudagi John-na mahakki tung-inbasinggi maraktagi anibu kouraduna, “Lengbirakkadouriba\
    \ mahak adu Ibungora, nattraga eikhoina atoppa amabu ngaijakhigadra”\x94 haina\
    \ hangnanaba Jisugi manakta tharaklammi."
  yad-NT: 'Sanatuyada ji̱ta Juánbay variñada danu̱ju̱y yisa̱ datyanu̱jyu̱be, su̱pa̱jada
    variy Jesúsmu jtaja̱nu̱jyu̱ñada: “¿Jiñi̱viy jiryatiy yatiche jti̱jada, varimyata
    nu̱ryi nutuyasiy ti̱jiju̱ntiy?”'
  mxb-NT: dá ni̱ ta̱ndaꞌá ñaá ná kuaꞌa̱n ra̱ noo̱ nákaa̱ Jesús, dá ndato̱ꞌón ñaá rá,
    á mií ná kúú na̱ ni̱ kaa Ndios tandaꞌá ná kasaa̱ dáka̱ki ñaá, o á kandati yó kasaa̱
    iin ka̱ na̱.
  pon-2006A: oh kadaralahng rehn Kaun-o pwe ira en patohwan idek, “Ih komwi me Sohn
    patohwanehr me pahn ketido, de se en awiawihete emen tohrohr?”
  maq-NT: sehe catsingatju me me xi cjue cjuinenguise xu me Nai naja sá xi me vëhë
    xi chja xujun rë Nina xi tsingatju Nina me, o sá xi meje rë xi cuiyujuya rë xi
    cuinduva nga ngu.
  hto-hto: Mei íemona afémacɨmona ménamɨe uáidota Jesús dɨne orede. Oriano, bie meita
    ua bite Cristo dáɨnana ónoillena jɨcánotade. Daje izói, meita nɨbaɨ naɨ jɨáɨe
    bíitɨmɨe uíñoitɨcaɨ, afémɨe daɨí jɨcánotade.
  por-BRBSL: 'João, chamando para si dois de seus discípulos, enviou-os a Jesus, dizendo:
    “Você é aquele que está vindo, ou devemos procurar outro?'
  ces-NKB: 'a poslal je k Ježíši se slovy: “Jsi ty Ten, který má přijít, nebo máme
    čekat jiného?”'
  cui-cui: Baponbe Juan itoroba Jesús beya xua najume caruta baponbetha mataʉta xua
    Jesús peyainyabinexatsi xua icha metha bara baponde jei pon bewa patopeicaena,
    bapon Cristo, jei. Ichacuitha metha ichʉn jampa, xua pawʉnae ewatsin jampa jei.
  boj-2014: Saiyonab Jon na aqa aŋgro aiyel naŋgi metnjrnaq aqa areq bonabqa minjrej,
    “Niŋgi Tamo Koba aqa areq gilsib endegsib nenemyiy, ‘Kristus agi Qotei na nami
    qariŋyim bqajqa marej qaji di ni kiyo? Ni saiamqa iga tamo bei qa tariŋqom kiyo?’”
  eng-OEBUS: So he summoned two of them, and sent them to the Master to ask – “Are
    you ‘the coming one,’ or are we to look for someone else?”
  eri-eri: Ono wainga Jon no nomo disaipel nga yaure niridu bona, no nere Anyakaro
    benou isoki tuwei nomo bodere huuru nirai, “Ne fai beha Itou no huuru hinonga
    maau ganga beele baara tawai yo, uwa ere fai ete ru itari tuwoboya?”
  aly-aly: '@see-verse:LUK.007.018'
  wiu-wiu: one oyali takuta noe wa Yoneyo kayo oa mootokoa Ali Muno Yesuke wetekakome
    okome nepa i wa ibini oa piane ago taatekoa noko-pe. Panago taatekoa noo tokolo
    totome nepia kamotoa oko-pe. Oano ta wa akapoatino poe wa wetekakale
  swe-swe: 'Han kallade till sig två av dem och skickade dem till Herren för att fråga:
    ”Är du den som ska komma, eller ska vi [fortsätta att] vänta på någon annan?”'
  cth-cth: Hatnavah Jawhan ni a hnukkâbang e tami kahni touh a kaw teh Jisuh koe a
    patoun teh, Bawipa, nang teh ka tho hane hah toung na maw. Hoehpawiteh alouke
    ka ngaihawi awh han rah maw telah a pacei sak.
  mti-mti: me mu tene Ayapan gumbe singui atan amiya, “Matai uwatan vemewa me ge,
    go nu apan da menan amaraigimta?”
  pad-NT: 'João Batista va''ora ni''aha: —Avikha''a bana akadika''da''di Jesus kania.
    Jesu-ra vara vani''a bana: “Anokhaki ada aihotahi abono Deua bikaronaki. Ivani
    aihotahi abono Deus ira karonaki i? Hoariha-ra anokhamania koda?” Vakhani bana
    — va''ora ni''aha ada João Batista.'
  twi-twi: Yohane somaa nʼasuafo no mu baanu kɔɔ Yesu nkyɛn kobisaa no se, “Wone nea
    ɔreba no, anaasɛ yɛntwɛn ɔfoforo?”
  hlt-hlt: Boeipa taengla a tueih tih, “Aka pawk la na om coeng atah a tloe ka lamso
    pueng aya?” a ti nah.
  tbz-SIM: 'Kòo dɛitɛ bɛ̀dɛ́bɛ̀ kɛ́tɔ̃ nkɛ̀ bɛ̀ bo bekɛ Yesu kɛ dɔ̀: Isɑ̃ɑ̃-Bɑtiisi
