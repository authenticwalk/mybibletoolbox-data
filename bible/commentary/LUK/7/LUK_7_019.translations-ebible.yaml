    vairarave? tiate, tiro. Ioniva minti tivakero vitanta nititomanta'
  hub-NT: ¿Yuus uwemtikartinan akupkatnaitjai tina nu amekaitam, tura amechuitkumnaka
    chikichak nakastataj? tusarum Jesús iniastarma tusa akupkauwaiti.
  hmo-hmo: Vadaeni Ioane ese iena diba tahua taudia rua ia boiridia, ia siaidia, Lohiabada
    dekenai do idia nanadaia, do idia gwau, “Do ia mai tauna be oi, o idau tauna ta
    do ita naria?”
  big-big: Tegi Yowan kaimelibokko puwiliyaga neyau piyegi wiriyibene ngago yeiya
    logo piyau Yemizibekyegi nguk meibene ngago pelikta kiling wezayela, Ma ni yombanu
    yemizi ulogo kalike lewagi kaiya mabok ma teni ngoluk nakyegi yuke yolugi, meiya.
  gux-G: 'ki sɔni ba ti Yonbdaano kan ke ban buali o: ... Fini n den cuoni bii, tin
    gɔ dá guudi tɔo i?'
  cnl-NT: 'Ca²³xíin²³ te''²³ dsa³ ''í³ je² jen³¹ Jesús ''e³ la²³ rɨ²³ŋɨ́ɨ²³te''²³
    júu² quie''² ''e³ rɨ²³jua''³te''²³: “¿''A² ''nʉ³ Cristo ''i³ rɨ³lø³¹ ''i''²³ ''i³
    rɨ²³xíin²³ Dios? ¿''A² jia''³ cɨ''²³ ''i³ ''ne''² rɨ²je̱n²³²na²?”'
  zar-NT: 'ateʼ gusö́l-lëʼë légaquiëʼ ga naʼ zoëʼ Jesús para ilaʼnábinëʼ Lëʼ, ilaʼnnë́ʼ:
    “¿Nacuʼ Liʼ Cristo, bönniʼ ral-laʼ guídëʼ, o naruʼ ral-laʼ cöztuʼ-nëʼ bönniʼ yúbölö?”'
  kde-kde: nkuvalaija vahwene kwanga Nang'olo Yesu vakammuje kuchidoni, “Dachi, wako
    njo ayula Mpohi ahaulîka kuva àvenkwida au tunnolele yunji?”
  ata-ata: La sou Ioanesi muꞌavaliꞌa ta molomolou tamei sou mupalusiꞌa milai noxou
    Tila sou lexe italiꞌisou aloxo ꞌo, “Nini itema e Lataua muvikala lamana tei sine
    lexe usovaneni naneꞌe ano ꞌo? Uasi? Nexi taxomaiou itema vile anu a uao?”
  qvw-NT: 'Chaymi ishcayta ayaycula: “Jesusman lil ‘¿Amchun cayanqui rasunpa Dios
    caćhamuśhan nishanca ichá juctalächun alcapäcuśhä?’ nilmi tapumunqui” nil.'
  nfa-nfa: '@see-verse:LUK.007.018'
  tnp-tnp: kəni tahli rəkɨs ilau məmə okian mueruh Iərmənɨg muətapuəh ohni məmə, “?Təhro?
    ?Ik u iətəm kəmətəni aupən məmə suah kəti otuva, uə itɨmah iəutəhtahnin iətəmimi
    kəti mɨn məmə otəpanuva mɨn?”
  urd-urd: इस पर युहन्ना ने अपने शागिर्दों में से दो को बुला कर ख़ुदावन्द के पास ये
    पूछने को भेजा, कि “आने वाला तू ही है, या हम किसी दूसरे की राह देखें।”
  hot-hot: Ma halam anêŋ anyô ju êlêm ma hêv i ba i ek nenaŋ injik Yisu liŋ, “O ma
    Mesia atu ba Wapômbêŋ bôk habutiŋ abô ek nêm êlêm mena yêlô nayabiŋ anyô yaŋ?”
  mqj-NT: 'untambaimi dua passikolana anna suai lao mekutana lako Puang Yesus kumua:
    “Ikomoka to la sae situru'' pa''dandinna Puang Allata''alla, dengampika tau senga''
    la kiampai?”'
  rus-SYN: 'Иоанн, призвав двоих из учеников своих, послал к Иисусу спросить: Ты ли
    Тот, Который должен придти, или ожидать нам другого?'
  mbh-mbh: ma i pake or paini a Toko Pomnga nge mo o nina i ve, “Wong re ake ini toko
    ako God i ateal wong ve aro ong es me, eve them thealal ake ini toko relnga, e?”
  bdd-bdd: Coinega ꞌana tomuliyao ꞌeluwa ꞌibwauwediya ma ꞌihegwaediya, ꞌigwae, “Watauya
    ma badaina wahesilale, nuwana tauna Toꞌabihetenaina weyahina mwalo yagwaegwaeya,
    bo hali loheya wete tayamwa?”
  cbt-NTPO: '@see-verse:LUK.007.018'
  rmy-SERVI: 'тай бичалда Раестэ тэ пхучен Лэстар: — Ту исин Кодэва, Касти трэбуни
    тэ авэ, чи трэбуни амэнди тэ дожутярэ аврэ?'
  srn-NT: 'Dan Yohanes seni kari tu fu den kon na en, èn a seni den fu go aksi Masra
    taki: “Na Yu na a Man di bo kon, noso wi mus ferwakti wan tra sma?”'
  cta-NT: Liꞌ ngusiꞌya Juan jiꞌi̱ tucua tyaꞌa nguꞌ tyaꞌa ndyaꞌa̱ yu biꞌ. Ngulo yu
    cña jiꞌi̱ nguꞌ chaꞌ tsaa nguꞌ, tsaa xcuane nguꞌ jiꞌi̱ Jesús si chañi chaꞌ ycuiꞌ
    yu laca yu Cristo, nu ñati̱ tlyu nu cua ca̱a̱ ti; si tya ntsuꞌu chaꞌ jatya la
    xi nguꞌ ñaꞌa̱ cuayáꞌ nu ca̱a̱ chaca ñati̱ nu cua tlyu la.
  bqc-SIM: à ń zĩ́ Diiwa aa aà la, aàpi mɛ́ gbɛ̃́ pↄ́ a mↄ ũa, ge wàↄ wɛdↄ
    gbɛ̃pãleziɛ?
  tcz-CHONGTHU: chule adong dingin Pakai komah asoltai. “Nangma Messiah kanga jingu
    chu nahim, ahilouleh achom dang khat kavet nahlai diu ham?” agatisah e.
  mar-mar: नंतर योहानाने आपल्या दोन शिष्यांना बोलावले आणि त्याने त्यांना प्रभूकडे
    हे विचारण्यासाठी पाठवले की, जो येणारा तो तूच आहेस की आम्ही दुसऱ्याची वाट पाहावी?
  snp-snp: Loumato, kolito, ege moinami we lele ya ailo, logimaito ya aito eti logimami,
    Wekoladoka uti ya eti loti loga o edailo, Enaiye, loti lufuwa wiyamoma ya wema
    minabemo, ido we ailo kiyabala enune? loti loga o edailo, loto logimito gilifaiye.
  isl-isl: 'Þegar hann heyrði þær, sendi hann tvo af lærisveinum sínum til Jesú og
    lét þá spyrja: „Ert þú Kristur? Eða eigum við að halda áfram að bíða hans?“'
  spy-NT: Kumwoochi ꞉Yoowaana rubiikyii āyēēng' kule, “Booteebee Yēēsu yoo inee man
    ku *Kāārārookiintēēt nyoo /kōkēēbērē mākuchō, nto mii ꞉ake nyēē tākēēkānyoonu.”
  xnn-xnn: Danat ayagan san dowa et ibaana daida ta omeyda sooten ken Jesus no siya
    nan Kristo ay inbaan Apo Dios wenno waday teken is awnit omali is mamas-ed.
  mwe-mwe: gubhaatumilenje ku Bhakulungwa a Yeshu bhakaabhuyanje. “Bhuli, mmwe Bhaatapula
    bhakwiya bhala eu twaalindilile bhana?”
  tte-tte: yo iyawasali na tem silau Guyau Yeisu koina sineli siba, “Gubesi, kowa
    tomonaele Yoni iwalowalowegiwowa iyaele kulaomane, o naga kasanasanai tomo yaboyoi
    kaiwena?”
  tcs-tcs: Apta nau, Zon Baptaizman bin singaut po tu klostuman blo em. Em bin sane
    demtu go po aske da BosLod wan kuestin.
  hlt-THB: Bawipa ce doet aham tyi hy, “Nang ve ak law hly kawi ce hawh nu, am awhtaw
    thlak chang kamik qeh hly hyn nu? tinawh doet sak hy.
  soq-soq: 'Me mo Iesu mampe waaubamopia baiwalene diamone wanase, “Aitane, Tatamba
    ema epe diana: ‘E ipa mida God sauawalena wisepona wien, ba no apana da onioniawantonte
    wainento wisepi?’”'
  qub-qub: «¿Gamchush caycanqui Tayta Dios cachamushan Cristo? U ¿Juctarächush shuyäshäcuna?»
    nir.
  att-att: Á yáyù nga inipágál ni Kuan yù duá nga sinudduán na. Á jinok na ira ta
    ed da iyabbû kâ Apu Kesu nu aggina yù patul nga initabbá ni Namarò nga umay mammaguray,
    onu ajjan lâ paga tanakuán nga iddagád da.
  bki-bki: Naruei Jone mil ban kanano tom juo, naio miilalo aban ea kiado Tubo, ka
    ava avika vatitig denio, ka naio be Naverikariano na, nam̃a aju rorea ka mia rimei,
    p̃eli na maka ve naio.
  bqp-bqp: à ń zĩ Dikiria, ò a la, àkũmɛ gbɛ̃ kũ ani su ũ yá, ke ògↄ̃ wɛ́ dↄ gbɛ̃
    pãndeimɛ?
  mcp-mcp: 'a mú kənd bwo wə́ Yésus nə́ bwə́ kə́g jî nyə nə́: «Ye wo wə́ muud sə́
    ŋgə́ bwánd nə́ a bá zə yɛ́? Ye sə́ kwóg ná bwánd íshús?»'
  hat-hat: 'Jan rele de ladan yo, li voye yo bò kot Jezi al mande li: Eske ou se moun
    nou konnen ki gen pou vini an, osinon èske nou dwe tann yon lòt?'
  npl-NT: iwa okintítlanki inawak Jesús para makitlajtlanitih kox Ye n Cristo Akin
    walaskia, noso kichiaskiah ok se.
  bgg-bgg: Chiih-è Ithong shii sai pha isa shii thoh ge, “Chiih-è Jon è wuiiramuii
    ro è yao pha ji bey? Asi pha gathek ne gai shii luthong chid habey?”
  eng-TCENT: So John called two of his disciples and sent them to ask Jesus, “Are
    yoʋ the one who is to come, or should we wait for another?”
  eng-BSB: So John called two of his disciples and sent them to ask the Lord, “Are
    You the One who was to come, or should we look for someone else?”
  cpu-NT: 'jotyaantakeri irosampiteri Jesús, inkanteri: “¿Eerokama ipaitaitziri ‘Pokatsineri?’
    Kaaririka eeroka, ¿Tzimatsima pashine naamayaari?”'
  san-ASM: স স্ৱশিষ্যাণাং দ্ৱৌ জনাৱাহূয যীশুং প্ৰতি ৱক্ষ্যমাণং ৱাক্যং ৱক্তুং প্ৰেষযামাস,
    যস্যাগমনম্ অপেক্ষ্য তিষ্ঠামো ৱযং কিং স এৱ জনস্ত্ৱং? কিং ৱযমন্যমপেক্ষ্য স্থাস্যামঃ?
  tac-NT: '''lige júlale oká alué bo''né benírame alé napu asale Esusi rukéniliga
    pala alué níliga nejkúrame napu nawámili nílige jena wijchimoba, uché bilé chalá
    buwémili níliga.'
  eng-WEBPB: John, calling to himself two of his disciples, sent them to Jesus, saying,
    “Are you the one who is coming, or should we look for another?”
  gfk-H: '@see-verse:LUK.007.018'
  viv-viv: Au Yoni ana tomuliya adiꞋiselu giyowanidi be Kaiwabu againe giꞋiveninisedi
    higa hinatoliluveluvena hinagayo, “Yaubada yana Tovegida ginaꞋela-ma ime abodabodana.
    KaꞋi OꞋeni bana kalivai-nina o kaꞋi kaliva saꞋeyana aimo anabodana?”
  yao-yao: Ŵalajichisye kwa Ambuje Che Yesu akausye kuti, “Mmwe ni nkulupusyo jwakwika
    pane twalolele ŵane?”
  tgp-tgp: mo tovi na vonara mo rua la mai isana matan vara i r̃ulera la vano isan
    Moli vara la usia isana vara, “Engko natu haratu sei i pa mai, teni kama pa lo
    mele kilau matan te tinapua?”
  auc-NT: Pöna adinque Wäö tömëna ïnate, Mïnatö mönö Awënë weca godinque botö beyæ̈
    ante ïïmaï ante äeda, angantapa. Awënë ëñëmi. Bitö ïñömö dodäni näni, Në Ponguingä,
    angaïmi adobi ïmitawo. Wæætë tömënäni näni në angaïmi ïnämaï ïmi ïninque bitö
    wæætë, Wacä ponguingä, ante wänö cöedäni, ämitawoo. Æbänö mönitö cæquïmönii, ante
    botö beyæ̈ ante ëñencæte ante äeda. Ante Wäö mënaa ïnate Itota weca da godongä
    godatapa.
  kbc-NT: Odaa João eniditiogi icoa itoataale anodiotibeci, odaa ja iiɡ̶e moige Ǥoniotagodi,
    meetiogi, “Nigicootalo, enitalo, ‘Manigakamaɡ̶akaami icoa ane inibeoonaɡ̶atege
    menagi me ɡ̶odewikatidi, oɡ̶oa, domigalee inibeoonaɡ̶atege eledi oko?’”
  bmh-bmh: '@see-verse:LUK.007.018'
  ctu-BL: 'Tsi'' chocoyob majlel ba''an lac Yum cha''an mi'' c''ajtibeñob: ¿Jatet
    ba woli bʌ c pijtan lojon, o woli ba c pijtan lojon yambʌ? che''ob.'
  meq-meq: 'Tsa na, a slər tay ha ka təv i Bəy Maduweŋ Yesu. A slər tay ha na, tâ
    ye tâ tsətsah faya, tâ gwaɗay: «Nəkar na, Kəriste nakə ma deyeweye aye ɗaw? Kəgəbay
    nəmaâ həba ndo mekeleŋ ɗaw?»'
  noa-H: Jesús haar pʌ̈ijim haajem, mak'ʌʌnau hirig “¿Pʌʌta chadcha nawe Hẽwandam
    hi jaaumienau bëeju ha jaaujerrá, wa har k'abam k'ai warag hich jãg nʌag?” ha
    k'ap jëeumk'ĩir.
  alp-NT: Hoko Yohanese iulake eni tamata sie luaya esi keu tneu Tuhane Yesuse be
    Ile mere rebe Alla ItalukeNi pibe mo hoko suke namake tamata makete salo?”
  san-VEL: sa sva"si.syaa.naa.m dvau janaavaahuuya yii"su.m prati vak.syamaa.na.m
    vaakya.m vaktu.m pre.sayaamaasa, yasyaagamanam apek.sya ti.s.thaamo vaya.m ki.m
    sa eva janastva.m? ki.m vayamanyamapek.sya sthaasyaama.h?
  kbq-kbq: Jisasi ome antahige'ogu huznanteno, Kagra egahiema hu'nea ne Mesaiaga tazama
    hunka taguvazi ne'pi, rumofonku avega antegahuno?
  kbh-kbh: y Jesúsbioye yojichamuá jatjayama cha tayojamna chë Cristo, chë jabama
    ibojanmëná, chë Uámana Uabuayaná, o ínÿabiama jatobátmama tayojétsamna ca.
  ron-LSB: 'Ioan, chemând la el doi dintre ucenicii săi, i-a trimis la Isus, zicând:
    “Tu ești Cel ce vine, sau trebuie să căutăm pe altul?”'
  pon-pon: 'loanej ap molipeido japwilim a tounpadak kan riamen, porone ira lan Iejuj,
    majanlan i: Ir me pan kotido, de jen auiaui amen?'
  nhe-BL: huan quintitlanqui ma yaca quitlajtlanitij Jesús intla nelía yajaya nopa
    Cristo tlen Toteco Dios quiijto hualasquía o monequi noja quichiyase ma huala.
  sps-sps: ana ayei jiat fi ranaatuari tana Tsunaun ser rangats Ya, “Anyi koraa Ya
    na mes to te tsue iny e Jon to te naa minon ge mam ma anaanos farokots ta mesmes?”
  wnc-wnc: Iniwa natake Jonda pandetna tapaaya yayawamban apat yanipewan wamu takngatu
    take kuke Jesu Buyambamtapa inisande anzing yanikut, “Ga aminu Anututa initewan
    apikge yanikapsa aminda tupa siknga ngang yakingkapa ga unin? Ba ninu tapatue
    kayutnim ba dasing ngang inison,” ngang yaniwan natake Jesue kukumayak.
  bus-bus: à ń zĩ Diia aↄ̃ à la, àmbe gbɛ̃ kɛ̀ eé mↄ́ ũↄ́, ke wàgↄ̃ wɛ́ɛ dↄↄ gbɛ̃
    pãndezimɛ?
  gub-BL: — Peho Zezuz pe hehe pepuranu pà nehe, i'i wanupe. — Aipo ne Zuàw hemimume'u
    kwer romo ereiko ne, peze izupe nehe, hehe pepuranu pà nehe. — Aipo ne ereiko
    Tupàn hemimur karer romo ne, peze izupe nehe. — Aze nereiko kwaw Tuwihawete ur
    ma'e ràm romo, uruàro putar amo ae awa ure nehe, peze izupe nehe.
  imo-imo: “Goteni lipo mundumbo ombalo nimbe panjirimu iyemu nu, molo te lupe ombalomunga
    nokopo molamiliya nimbe i teko pungo nindipelio,” nimbe Jisas molorumuna elo lipe
    mundurumu.
  boj-boj: Saiyonab Jon na aqa aŋgro aiyel naŋgi metnjrnaq aqa areq bonabqa minjrej,
    “Niŋgi Tamo Koba aqa areq gilsib endegsib nenemyiy, ‘Kristus agi Qotei na nami
    qariŋyim bqajqa marej qaji di ni kiyo? Ni saiamqa iga tamo bei qa tariŋqom kiyo?’”
  eng-DRA: 'And John called to him two of his disciples, and sent them to Jesus, saying:
    Art thou he that art to come; or look we for another?'
  knf-knf: 'ayil baka du Ajugun baya bahepara : « Iwooŋ anwooŋ i pbi, këme ŋwo biki
    kayoonk aloŋ kak? »'
  san-KHM: ស ស្វឝិឞ្យាណាំ ទ្វៅ ជនាវាហូយ យីឝុំ ប្រតិ វក្ឞ្យមាណំ វាក្យំ វក្តុំ ប្រេឞយាមាស,
    យស្យាគមនម៑ អបេក្ឞ្យ តិឞ្ឋាមោ វយំ កិំ ស ឯវ ជនស្ត្វំ? កិំ វយមន្យមបេក្ឞ្យ ស្ថាស្យាមះ?
  arn-NT: 'fey werküfi ñi amuael engu ta Jesus mew tañi ramtumeafiel: “¿Rüf mew eymi
    am tati Cristo küpayalu pinieel kam üngümaiñ ta kangelu?”'
  zas-NT: dxel guxhaalaman laa reeman loj Jesús din chignabdiidx reeman bal laacaman
    na̱j Cristo bén na̱j diidx guiꞌt, bén cabëz reeman, o cwëz reeman ben ren ya.
  ken-NT: Abhɨŋɨ batí apay, ató ntá Acha bɛ mámbɛ́p yi bɛ, “Wɔ kɛ ɔ́chí Mpɛmɛ
    anɛ Jɔ̌n árɛ́mɛ́ bɛ ǎtwɔ, kɛ chi bɛ sɛ́bhɔŋ mɛnoŋ mmu achak?”
