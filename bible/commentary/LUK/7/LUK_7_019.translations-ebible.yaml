    Aporo meta perakarihoamo isu kau risikiaere?’ Aíyaka tetápo Yasuaki kaiyinie.”
  kik-kik: akĩmatũma kũrĩ Mwathani makamũũrie atĩrĩ, “Wee nĩwe ũrĩa werĩtwo nĩagooka
