  cof-NT: 'Fariséori tulanto itsantinue: —Fécari neloramin jomin tsachi fe laquirachunae
    tenjae tinue. Junni Jesús tsa tie tinue.'
  srm-NT: 'Hën Simon taa: “Wë misikuma di womi di bi juu möön hia möni.” Hën a taa:
    “Wë awa, i piki bunu.'
  qvs-NT: 'Chashna Jesus willaptinna Simonka willarkan: —Ñukaka yuyani chay ashwan
    aypa kullkita surkushkan runa ashwan allita patronta kuyananta. Chashna willaptinna
    Jesuska willarkan: —Allitami ayniwashkanki.'
  zca-NT: 'Orze'' nzhab Simón: ―Zaka, xa'' kwa''n más nayax dimi nzë''b ze''i. Orze''
    nzhab Jesús: ―Lë''ka kwa''n nel.'
  cbc-NT: 'Bairo cʉ̃ caĩjẽniñarõ tʉ̃go, atore bairo qũĩñupʉ̃ fariseo Jesure: —Yʉra,
    paijãñurõ cawapamoʉ pʉame bʉtioro cʉ̃ maijãñuñami —qũĩñupʉ̃. Bairo cʉ̃ caĩrõ,
    “Cariape miña,” qũĩñupʉ̃ Jesús pʉame.'
  qxo-NT: 'Tsaynam Simon nirgan: “Mas lasag jaga cagchir, taytay”. Niptinnam Jesus
    nirgan: “Allim yarpayniqui” nir.'
  mox-mox: ʼInega Saimoni Ieisu ena vona veʼiea vonaya, “Nage ʼoloto nana tauna ana
    aga qiduana nalukaiwa qiduana kaiwabu nana ʼinaya.” Ta Ieisu voneaya, “Vonahaqiaqi,
    eu nuanua tunutunuqina.”
  kew-kew: 'Saimon-me agaa gupa lakesa: Neme gupa kone salo. Aa medame nipuna yago
    adaapu mu rugulua na-abuni aare raaname omesa kone salo. Gore Yesumi lalo: Gupa
    ora lae sa.'
  dww-dww: Be Saemon ya paribeena, “Taugu è noḡotina agunai banaga aitau 500 Denari
    boaboaporenama.” Be Yesu ya riuna, “Tam kuya riukauana.”
  nif-nif: Eumbi nɨñguk, “Mɨnem kwandai 500 wialɨmɨñguk endɨ bek.” Eumbi, “Wɨn dɨndɨm
    elañ” nɨmbi,
  twi-ASANTE: Simon buaa sɛ, “Megye di sɛ deɛ ɔde ne ka kɛseɛ kyɛɛ no no.” Yesu kaa
    sɛ, “Woabua no yie.”
  aoj-aoj: Saimon nagwa basef naꞌamba naꞌi, “Aeꞌ aꞌi aman anamba nagasoꞌana wiaf luꞌwafii
    100 kinai.” Jisas naꞌi, “Inaꞌ nawalogef andeandeꞌ.”
  cbv-cbv: —Bʉ́dí nʉ́o wainíboó caandíh chah ã oibipna caá, Simón ãt niíj jepahap
    wʉt jĩ. —Yoobópdih ma jepahna caá, Jesús caandíh ãt niijíp wʉt jĩ.
  taw-taw: Agek, Saymon agak, Gos yad nepin ak, bɨ mani awl nop ñub ak kelɨgup agak.
    Agek Jisas agak, Nɨŋɨd yɨbɨl apan agak.
  jic-NT: —Más pülücj way leveltsja, más ca quelel la mijis jupj ca nacj —tjevele
    Simón. —T'üc' tjevelen jipj —tjevele Jesús.
  zap-NT: 'Wke Simon, re Simon: ―Por noo, men ne nyezhdee zeeb. Lex re Jesus: ―Zegwa
    we zeg na de.'
  wer-wer: Pëël maan Saimonök epël mëëa. “Ne omën sum kangit selap sëp mowesa pöpön
    kön yawi.” Pël maan Yesuuk epël mëëa. “Ni pangk yaan.”
  ipi-ipi: Tipa pea-kola, Saimoneto Jisasana pii okone yano peyoto, akali yano andane
    meane okomane bala towa epelewa yamapane wete yane yalua nembo teyo leaipia. Wuane
    lea-kola, Jisasato bala lamawuato, nimbato kuai lo nembo toto, lele leaipia.
  qul-NT: 'Simón contestarkan: —Yuyacuwan astawan perdonaskan runacaj. Jesustaj nerkan:
    —Allinta ninqui.'
  urw-urw: Bangar Saimonde menüm dora toweaga, “Yeb utunba, fere nurto nugeab erekokai
    ebgafotuweaga baba.” Bangar Jisasde waweaga, “Ututun nab kainana.”
  rmy-GURBET: 'O Simon vaćarda lese: “Pa bi phenava kolese kas sasa pobaro dugo.”
    A o Isus vaćarda lese: “Gija si, šukar vaćardan.”'
  ter-NT: 'Ina kixôa Símaum: —Ya inzóneuke, hanemea ako omotóvaxo okóvo xu''ínati
    oréveu —kíxoane. —Koati únati yimópope —kíxoane Jesus.'
  bmr-NT: 'Jaanegui Simon diiboco iimusuuhi: Fɨne janaanɨcɨ guiraano edebeuruubo,
    nooboro. Jaanegui Jesu diiboco nuuhi: Jɨɨhɨ, jahi,'
  fuf-fuf: 'Sim''uunu jaabii: «Haray ko ɓurɗo ɲamaande tiiɗunde on.» Onsay Iisaa wi''i
    mo: «A ɲaawirii no moƴƴiri.»'
  mwc-mwc: Simon i kaobeyei i wona, “Anosinosi kata kotoi kana taraboga kaikapona
    i kasipupuni wai kona.” Iesu i wona, “Ku kaobeyana kabitam.”
  bhl-bhl: 'Dangei, Saimon e yan weng bokolewomele: “Yan fian beelo sak misim kuw
    kolewse kunum bete te!”, dangse kale. Dangei, Yesus e bokolewomele: “Kilele diw
    atemeko, bokonemew te.”, dangse kale.'
  ons-ons: Pakiso, Saimonŋo mainge rake, “Na ramaile, sota suaine okange, turuŋ qelige
    mange, oŋo.” Pakiso, Yesuŋo rake, “Geŋane don turuŋine maingemaine, yewa mo wele.”
  con-NTPO: 'Simónjan su: —Jm jḿ. ¿Tsa ti''tsse shacaen''sumbi ti? Tsonsi Jesús tisema
    su: —Ñotsse qui in''jamba su.'
  ghs-ghs: Hiiremi Siimoi oho ipike hee, Siribaho kahosa paipi hattatti naateta abi
    oioni kaqa. Hiiremi Dzesui hiireta, Oke meeke nii hiire.
  peg-peg: ସିମନ୍‌ ଉତର୍‌ ହିତାନ୍‌, “ଆନ୍‌ ବାବିକିନାଙ୍ଗା, ହେୱାନ୍‌ ଇନେକିଦେଂ ଆଦିକ୍‌ ରୁଣ୍‌
    ପିସ୍ତାନ୍‌, ହେୱାନ୍‌ । ହେୱାନ୍‌ ହେୱାରିଂ ଇଚାନ୍‌, ଏନ୍‌ ହାତ୍‌ପା ବିଚାର୍‌ କିତାୟ୍ ।”
  txu-NT: Nhym kam Ximão Jejumã kum, —Kon, birãm tãwã, kute kum rax ne õr ne kute
    pãnh tu o biknorwã gêdja kum kĩnh rax ne, ane. Nhym kum, —Nà, kôt ne ga aje arẽnhwã,
    ane. Nija ne axwe rax. Ba arỳm axwe kunĩo aknon kum pãnh jarẽnh kêt ne. Kam ne
    kum ikĩnh rax ne, ane.
  eng-WEBU: Simon answered, “He, I suppose, to whom he forgave the most.” He said
    to him, “You have judged correctly.”
  gnw-NT: 'Jayave Simón jei Jesús pe: —Che chepɨa pe ayemɨngueta jocua cuimbae jeta
    ipía opa umɨcañɨ chupe vae. Jayave Jesús jei chupe: —Jaecavi ndere.'
  mux-mux: '⸤Perisi-yi⸥ Saimon kanili-ni yunundu pundu topa nimba mele: “Pundu auli
    angnjirim yili, nimbu piliiker.” nirim kene Yesos-ni “Sumbi-siku nikinu.” nirim.'
  maj-NT: 'B''a̱ kitsú Simon: —Nda̱ xi ''yún tse kin''endyjat''aha̱, xian. B''i̱ kitsú
    Jesu: —B''a̱ tjín ni xi kuakixín.'
  bkq-NT: 'Aituo Simão in-hoguly: — Mâkâ imâem tugondagueim — kely. — Iozelâ mihoguagui
    — kely Jesus.'
  kue-kue: Saimon di ikine endungwa, “Na pirka yagl ta K5,000 yungwa ikra gun pond
    kaima yongwa.” Ana Yesus ditongwa, “Ene kuno ere dinga.”
  cot-NT: 'Icanqueriquea Shimo: —Iriocajate ipeacomajacaca. Icanqueriquea Jesoshi:
    —Pitampaticamajataquero.'
  bnp-bnp: E Simon i koli i ta maea, “Iau a luhoia ra bakovi i kupo a moni i bole,
    lakea a matakari na tava i takia nahea ge koli.” Lakea e Isu i takia e Simon,
    i ta maea, “A nitamu i muholi.”
  apn-NT: 'Hãmri nhũm kãm: —Nà kot kêp ho rax nẽ ho ĩpresta xwỳnhta koja kãm hkĩnh
    tỳx o hõta jakre. Anẽ. Hãmri nhũm kãm: —Tỳ. Nà ãm hãmri na ka ã harẽnh anẽ.'
  ctp-NT: 'Bra kanꞌ mxkwen Simón ꞌin Jesús: ―Nu ndukwi kaꞌan la, kanꞌ lka; chunꞌ lye
    la yꞌni nu kuliyaꞌ kanꞌ chaꞌ tlyu tiꞌ ꞌin. Ngwañaꞌan lka kanꞌ ―ndukwin Simón.
    ―Chañi chaꞌ nchkwiiꞌ ―ndukwin Jesús bra kanꞌ.'
  bre-BRG: 'Simon a respontas: Me a gav din ez eo an hini a zo bet pardonet ar muiañ
    dezhañ. Jezuz a lavaras dezhañ: barnet mat ec''h eus.'
  opm-opm: Potporhan Saimon oh Nohe dahah oh yan isip hat pat han ohdapat Nohe yan
    isip moh namdao rim amam mar ruumsan bopor matiprohkin dahahmur pongopri. Potporhan
    Jisas oh Gwe ihat ma dahah han oh arpinmur pongopri.
  bvr-bvr: Nipa Jayman a-yinagata, “Minyja an-gata nipa baywarra gu-negarra nula mun-gata
    rrupiya wana, an-gatiya burr-guya jal a-ni barra nula, ya?” Jesus a-yinagata nula,
    “Nginyipa ny-jarlapuna; gurda ny-yena gun-burral.”
  wal-wal: Simooni zaaridi, “Dariya biraa aggido bitaniyaa gidennan aggenna” yaagiis.
    Yaagin Yesuusi Simoona, “Tumu pirddadasa” yaagiis.
  shj-shj: Saman kabuc ka, “Ka'das ka kädäppa ka käxi kamen amusu mangeng, nyaza.”
    Na Yasuwa ngade täma ka, “Mänang gi seley kälegey zänggä nga.”
  zad-NT: 'Na''ch che'' Simónna'': ―Chakid'' beena'' chbag'' dii xench. Na'' che''
    Jesúza''ne'': ―Lekzilo'', kan'' nakan.'
  kmg-kmg: 'Wiocneme Simoŋ šiŋuc muwec: “Moneŋ bocjaha qikiŋnecnewec ere mukopac.”
    Mume Jesuzi šiŋuc âzâcnewec: “Go sâcne mukomec.”'
  aso-aso: 'Neꞌmine lavo Simoni aza tiꞌ lo lineꞌ: Naza giluvoniꞌ nene moni nabaloꞌ
    goloso dinaꞌ ogavo lihime nabaloꞌ goloso hulo-dive nene noloseive lo lavo Izesuꞌ
    tiꞌ lo lineꞌ: Gaza mo gihile lane.'
  uli-uli: Iwe ngo Simon sa sor bo, “Yai luluwal ngo yeramtala ye cholop molfidil
    le ye iy mal we ye hamolaho.” Jesus yesa kangalu bo, “Ye bung mala ho sor.”
  nin-NT: Sima da di, “Ingga kye, a ta su uwanggo nggo umaku u kri sha.” Yesu ddu
    ma di, “Ùwà da ma.”
  tgk-tgk: 'Шимъӯн дар ҷавоб гуфт: «Ба гумонам он касе, ки ба ӯ қарзи зиёдтаре бахшида
    шудааст». Исо гуфт: «Дуруст фаҳмидӣ».'
  acu-NT: 'Tu iniam Simón aimiak: —¿Kuikian nukap tumashmamia nuchawashi? —timiayi.
    Tamati Jesús ayaak: —Nekasam tame, —timiayi.'
  cak-WNT: 'Ri Simón xubij: Riyin nbij chi ya ri más q''uiy ruc''as rubanon riq''ui.
    Ja'' (je), can queri'' achi''el ri xabij, xcha'' ri Jesús chare ri Simón.'
  ebk-ebk: Tinumfor hi Simon, “Uy at nan chiyuy ong-ongor nan utangna ay.” Kenalen
    Jesus kan hiya, “Ustu nan hana kenalem.”
  spa-PDDPT: 'Simón respondió: Pienso que aquél a quien perdonó más. Él le dijo: Juzgaste
    rectamente.'
  tke-tke: 'Simawu ahimwaakulaga: “Ginoonelamo aleveleliwe dhijinji.” Yesu ahimuwogagana,
    wiira: “Ohaakula pama.”'
  ruf-ruf: Simoni kamwidika, “Nopfikitsa imunu yula yalekelighwe tsisendi nyingi.”
    Yesu kalonga, “Kulonga ghoya.”
  gun-gun: 'Simão ombovai: — Xee aikuaa rã oreve retave va''ekue — he''i. Ha''e ramo
    aipoe''i ixupe: — Ha''evea rami rembovai — he''i.'
  agu-BL: —Chinch wetz, i lo' jun yi nim tcu'n tetz xtx'ok'be'n, —chij Simón. —Bintzi
    ja el xtxumu' tetz, —stzun Jesús tetz.
  isn-isn: U Simoni akasukilya nukulunga, nsigile uyu nutekewe u Yesu akamuila, ulamue
    itai.”
  eng-PEV: Simon said, “I reckon it is the man that owed him the most money and didn’t
    have to pay it back.” Jesus said, “You are right.”
  ilo-ULB: Simmungbat ni Simon kenkuana ket kinunana, “Panagkunak ket diay ad-adu
    iti napakawan nga utangna.” Kinuna ni Hesus kenkuana, “Usto dayta a panangikeddengmo.”
  pir-NT: 'Simo yʉhtiahye: —‍Õbah, pajiro wapamoriquiro mehenogã wapamoriquiro yʉhdʉoro
    tiquiro pʉhtorore cahĩboaga, niahye Simo. —‍Poto yʉhtiri mʉhʉ yʉhʉre, niahye Jesu.'
  anv-NT: Ashuú ji meko aké, “Ɛ́lé muú yi abɔ́ ájinte ujwɔɔ́ bií dɔ́ɔ.” Jisɔs
    aké, “Ɔjɔɔ́ cho.”
  sab-NT: 'Simón jaindunga: —Cha tañachuge kwian jiske ma ngle ama be ta dbe ma no
    igi mauña ole, ama jiske ma ngle igi giti igi mauñage agwa igi mauña ama jiske
    ngle talla mliunga mo ta gbu no ama ole, ene ama chegu ama me jiske kare, e giti
    kwian e ta dbe ma no igi mauña ole igi mauña agedu giti ama alin. Jesu gerudu:
    —Ba gerudu e ulia.'
  tmd-tmd: Jisas aliö rɨmɨn, Saimon yadöŋa, “Rɨb na yöx nugul aku, nöbö ap rɨb diba
    mɨjön aku,” me röŋa. Aliö rɨmɨn, Jisas yadöŋa, “Mɨ ödöriö yadlaŋe,” röŋa.
  acr-NNT: 'Ri Simón xukꞌul uwach: —Chinuwach riꞌin, e ri jun achi ri xkuytaj umak
    che ri kꞌas más kꞌi —xchaꞌ. Y ri Jesús xubꞌiꞌij che: —Ri xbꞌiꞌij la, lik areꞌ
    —xchaꞌ.'
  kpg-kpg: Simon ga helekai, “Au e hagabau bolo go tangada dela ne wanga ginai nia
    mee mada logo.” Jesus ga helekai, “Goe e donu.”
  taj-taj: “ल्‍हाना माफ याङ्बासे” भिसी सिमोनसे भिमा, “एसे ठीक भिजी” भिसी येशूसे थेदा
    सुङ्जी।
  avt-avt: Saimon katɨp, “Mɨtɨk nɨpaa kari pewek iuwe, hɨrak han tewenɨnek wɨsenuk.”
    Jisas ketpɨwek, “Ti atɨp werek.”
  cbk-cbk: Ya habla si Simon, “Siempre el quien tiene mas grande debe, cay ya sale
    le mas perdonao.” Ya habla si Jesus con ele, “Amo gayot el di uste contestacion.”
  uig-ARA: 'سىمون جاۋابەن: ــ مېنىڭچە، قەرزى كۆپرەك كەچۈرۈم قىلىنغان كىشى، ــ دېدى.
    ــ توغرا ھۆكۈم قىلدىڭ، ــ دېدى ئەيسا.'
  tuf-tuf: '—Táyaran cuít yajáqueyatan ey sehnacan cuít chácata óraro, wajacro. Etat
    Jesusat wajacro: —Eytaro. Ay séhw̃ajacro, wajacro.'
  abx-abx: Anaruman si Simon, “Tingali i mahaya utang-na nga ga'i nagpabayad.” “Tama'
    gayod i pagkapili'-mo,” lingun-na si Jesus.
  mco-NT: 'Chi Simón y''adzooy: ―Hue'' n''a''ɨxɨɨyɨch je tɨɨbɨ huinmecxy jac''anaxy.
    Chi Jesús ymɨnañ: ―Tɨ mdɨygapxy.'
  bsp-bsp: 'Kɔ Simɔŋ oloku kɔ: «Pəwurɛn’em, a wəkɔ ɛnatɔmpərɛ kɔ gbeti bɛlarəm mɔ.»
    Kɔ Yesu oloku kɔ: «Gbɛs, məloku kaŋce!»'
  kqf-kqf: Saimon Yesu ena giu i waimunena gado, “Oloto ena mane 500 dinali i yasayasaḡi
    kamaḡena.” Yesu i giuna gado, “Tam kuna giukauwa.”
  cpb-NT: 'Rakanake Simón: “Nokantzi naaka iri etakoperotantatsiri atziri ipeyakoperoitakeri
    rireewetanewo.” Ari ikantzi Jesús: “Irootake pikantakeri.”'
  aon-aon: Aria Saimon nakri, “Eik yakri anudok douk nakon 100 kina iri.” Aria Jisas
    nakri, “Nyak nyakri adurin baraen.”
  hus-NT-2005: 'Tókʼon enchéꞌ na Simón: ―Nanáꞌ u chalpayal abal kʼal xi más yán nin
    júntsixtal pakwlantsat. Utsan kʼal na Jesús: ―Tsubax xowaꞌ a ulu.'
  mig-NT: 'Te ni̱ ka''a̱n Simón: Jáni ini̱‑ná ja̱ cháa ni̱ sá''a‑ga̱‑de tu̱ká''nu
    ini̱ nuu̱‑ún, áchí‑de. Te ni̱ ka''a̱n‑ya̱ jíín‑de: Ja̱ndáa̱ ká''a̱n‑ro̱, áchí‑ya̱.'
  bps-bps: Na tmimel Simon manan, “Fanyogu i to too mbong nawa kenen i to bong uteng
    tagnibun.” Na man Dyisas, “Glut i manam.”
  mbs-mbs: Timaba si Simon, “Sikandin besi mineles te lima gatos, so labi pa dakel
    se salà din pigwedad.” Minikagi si Jesus, “Benal se pegtaba nikaw.”
  tof-tof: Saemon bóktan igó yalkomólórr wagó, “Aprrapórr ia we pama, abün mani noan
    iliónürr akó kolaebóka yónürr.” Yesu bóktanórr wagó, “Ma dümdüm kuri ekyena!”
  cme-NT: 'Simɔ wuɔ cira: «Mɛi huɔŋ-na, umaŋ gbeiŋa‑i waa bɔi u maama ka dɔlnu u yaa
    yaŋ.» Yesu wuɔ cira: «Ŋ waaŋ ninsoŋo.»'
  sus-sus: Simɔn naxa a yaabi, «N laxi a ra, naxan xa doni nu gbo boore bɛ.» Isa naxa
    a fala a bɛ, «I nɔndi.»
  pon-2006: Saimon ahpw patohwanohng Sises, “I lemeleme me aramas me ale mahk laud
    rehn ohlo.” A Sises mahsanih, “Me pwung omwi pasapengen.”
  dad-dad: Simon solof iron, “Aya kisi afef, taka ĩ wareg odug yalen anĩ gudũ fel
    kenen anim.” Jesus iron, “Õ tutuk es wol.”
  zab-NT: 'Simóny cuaibbɨ: —Nare rliluaa dec bniety ni nazaaiby mazru guyally. Jesús
    raipny laab: —Guldícu.'
  jae-jae: Tec Simon gêjô Jesu awa gebe “Aê gabe ŋac, taŋ awa ŋatau gêwi gêŋ taêsam
    siŋ gêdêŋ eŋ naŋ.” Ma Jesu kêsôm gêdêŋ eŋ gebe “Kôsôm jagêdêŋ.”
  ksd-ksd: 'Simon i biti: Iau nuk ia ba nam di ga tabar ia ma ra mangoro. Ma i tatike
    tana: A dovot kaum nuknuk.'
  msm-NT: Migtabak si Simon, “Sikan buwa nakautang to madogi.” Kagi ni Jesus, “Hustu
    to pagkatabak nu.”
  myk-myk: 'A Simɔ di wu ɲɔ shɔ na: «Nɛ giin jo wʼa niɲɛhɛmɛ wu yaha wekɛ na ge.»
    A Yesu di wu pye: «Mʼa can jo.»'
  sbe-sbe: Na Simona ye hededebui ye wane, “Ya nuwatui meta kaiteya kana hagahaga
    ye lakikalili ne ye nuwatugabaei.” Yesu ye wane, “Yom nuwatu ne ye dudulai.”
  mcr-mcr: I tquaŋga Saimonä iqu kimaŋi, “‘Ämaqä nätmatqä aŋgu kima väniŋqä, kuapänä
    meqä iqueqä’ kŋuä änyänä” ätukqe. Ga Jisasi Iqu, “Si qäyunä iwäsäunyä” ätukqe.
  cux-NT: 'Simón miiⁿ nan''guɛɛcútaⁿ''a yā: ''Úú inadacádiinúúⁿ chi dinéⁿ''e ca yā
    saⁿ''ā chí n''deēe ca can''díícū miiⁿ. Jesús nan''guaacútaⁿ''a yā: N''daācā inadacadíínuuⁿ
    di.'
  tur-YTC: Simon, “Sanırım daha çok bağışlanan” diye yanıtladı. Yeşua ona, “Doğru
    hükmettin” dedi.
