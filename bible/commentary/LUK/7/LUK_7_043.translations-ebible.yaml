  nho-nho: Simon ki mee ake, “Nau maanatu ma ko te tama ni too ana mane e tammaki.”
    Jesus ki mee ake, “Simon, too maanatu naa e tonu.”
  gym-NT: 'Simónkwe niebare mda Jesuye: Ni bti bäri rürümon ütiä kri käikwitaninkä
    jabti ngwian bkänkäkwe, ni ye abko käta ngwian bkänkä tarere bäri raba ruen tie,
    niebare kwe Jesuye.'
  azg-NT: 'Tꞌa Simónꞌñeen, tso juu: —Mꞌaanꞌ tsꞌön na juu tsꞌan na tꞌmanchen na chujnan,
    njonntyichen tsanꞌñeen nchjii juu. Sintcüeꞌ Jesús jñꞌoon, tso jon: —Majoꞌ ro macüjiꞌ
    cüenta.'
  bhd-bhd: शमौने जुवाब दित्तो, “मेरे समझ़ी सेइं त ज़ेसेरो जादे कर्ज़ो माफ़ कियो।”
    यीशुए ज़ोवं, “तीं ठीक फैसलो कियो।”
  too-NT: 'Lā'' Simón kalhtīni''lh: ―Icpuhuan que huan chi''xcu'' a''ntī más ixlaclē''nī''t.
    Lā'' Jesús huanilh: ―Stu''ncua''.'
  ind-AYT: Jawab Simon, “Menurutku, orang yang paling banyak dibebaskan utangnya.”
    Yesus berkata kepadanya, “Kamu menilainya dengan benar.”
  cjo-NT: 'Rakanakiri: —Naamaashitya riraga ireewitaperotawitakariri, tema rirotaki
    ikaminthaaperotakiri kameetha. Ikantanakiri: —Kyaaryo okaatzi pikantakinari.'
  nsn-nsn: Saimon ke mene hahaua pare, “Inggo u namana sira teeitono geke kale tar
    100 kina.” Doh Iesu ke kula pare, “Ingga ko uaman.”
  san-DEV: शिमोन् प्रत्युवाच, मया बुध्यते यस्याधिकम् ऋणं चक्षमे स इति; ततो यीशुस्तं
    व्याजहार, त्वं यथार्थं व्यचारयः।
  tna-NT: 'Simón ja Jesús jeutsutana: —Manu dueji puina ja ebia su quita ibuneda ebata,
    ema epibatiani. Jesús ja tueda atana: —Enei hue daja. Saida mi ema ejeutsuinia.'
  lid-lid: Eme Saimon anya, “Ta budon tek badeh, ndramak nane andrei luk solo-an.”
    Eme Jises anya, “Ou seleya badeh, amwenen.”
  wim-wim: Nil Simon.an thaw nungant Jesus.antana, “Ngayan puth ngaantam-ngeeyanga
    pam anana wukal piꞌan paththaman uw nungantam nil pam thon anan yaꞌa chil-chil
    kaangk wun pam alantan, puth wukal many uw nungantaman, piꞌan yaꞌa.” Nil puth
    Jesus.an thaw nungant, “Eeꞌa, nint kan-kanam ngaantam-ngeeyana.”
  zga-M: Usimoni akhanda akhata, “Nisaga uviasyekhelewe ficho.” UYisu akhambula, “Uhigile
    vunonu.”
  yom-yom: 'Simoni wuvutula : —Minu mbueni Mutu wowo wuba pholo yinneni. Buna Yesu
    wunkamba : —Bukiedika kuaku tubidi.'
  san-SIN: ශිමෝන් ප්‍රත්‍යුවාච, මයා බුධ්‍යතේ යස්‍යාධිකම් ඍණං චක්‍ෂමේ ස ඉති; තතෝ යීශුස්තං
    ව්‍යාජහාර, ත්වං යථාර්ථං ව්‍යචාරයඃ|
  yut-yut: Yaŋban Saimon da iyɨgɨt, “Goman madepni dɨma sopjak do iyɨgɨt amɨn uŋun
    da, yaŋ nandɨsat.” Yaŋban Yesu da yaŋ iyɨgɨt, “Gak kokwin kɨlegɨsi aŋek yosol.”
  grc-BYZ: ἀποκριθεὶς δὲ ὁ Σίμων εἶπεν· ὑπολαμβάνω ὅτι ᾧ τὸ πλεῖον ἐχαρίσατο. ὁ δὲ
    εἶπεν αὐτῷ· ὀρθῶς ἔκρινας.
  cpc-NT: 'Ikantzi Simón: “Nokantzi naaka iri itakopirotantacha atziri ipiyakopiroitakiri
    jiriiwitani”. Ari ikantzi Jesús: “Ari pimatakiro pikantakiri”.'
  nhg-NT: 'Hua onöhuat Semu, oquejto: ―Necnenebelea que öque queperdonörfe cache meyac.
    Hua yejuatzi oquelfejque: ―Melöhuac otequejtac cuale.'
  nya-nya: Simoni anayankha kuti, “Ndikuganiza kuti ndi amene anamukhululukira ngongole
    yayikulu.” Yesu anati, “Wayankha molondola.”
  ngu-NT: 'Simón oquijlij: ―Nejhua nicuitia ica yejhua on yejhuan más hueyi oquipopolohuilij
    on tlen quitehuiquiliaya. Jesús oquijlij: ―Cuajli otiquijtoj.'
  kup-kup: Pot at mañahan Saimon homet epat hah, “Aban monis ahoam manahan hañis naman
    tahap pimaz zait tat homeme heh batah.” Pot hahan Iesu hañiv epat hah, “Rotap
    ok hañ.”
  jid-jid: Siman hla mi ya wa kudi ma bran, Yesu hla niwu, wu hla ndindi.
  wmw-wmw: 'Ansumani akijibu, akamba: “Niwona kuwa ire aswamiiwe pakulu ire.” Insa
    akamba: “Kweli, kuwaza sana.”'
  gmv-GGM: Simoonaykka zaaridi “daro acoy maarettidaysa gaada qoppays” gides. Yesussaykka
    “tumu firdadassa” gides.
  ssg-ssg: Saimon pahoi ukek, “Nga namiloi ukek tetel i uke moni pamu lapan.” Jises
    ukek, “Salan wanen.”
  zpo-NT: 'Zee lee Simón mkeb nzhé: —Nzak na xaa nzeb mas grorey nkelara xaa. Jesús
    nzhé lo fariseo: —Wli luya.'
  poy-poy: Simoni kamwankula, “Nuvimana kuwera, ulii yawamlekiziyiti uwanda mkulu
    nentu” Yesu kamgambira, “Gutakula nweri.”
  qwh-NT: 'Tsenam Simon nerqan: —Mas atsca jaqanta perdonayanqan caqchi —nir. Tsenam
    Jesus nerqan: —Rasontam ninqui.'
  gaw-gaw: Awa a amu Simon nug Jesus nai maṯie doya, oḏep̱a awa aum. “Dahil dab makp̱a
    amu danab nug keeke nob oḵai uua, uhuqa meṯom ele, nug am anam dooḵu,” awa aum.
    A amu Jesus eḏua amegp̱a aum. “Dab mak amu tutuḵu, na nob ena meme,” awa aum.
  nca-nca: Yiníqo, mande topé yaró, “No ŋande iŋoteno, uni ŋu utatá parámi ŋu re roto
    inaró ŋundo newonde meté hamó inoweya.” Yiní yaró, “Keto ŋuro okeyá ta qene rondaŋete.”
  zpz-NTPP: 'Orzeꞌ na Simo̱o̱: ―Ya̱ rze̱e̱ nu mbecy nu coz ily zir bicy sulagy yu
    ni zeꞌ, yu zeꞌ rca zir yu yu nu briic tiñ zeꞌ co dey ―nay. Orzeꞌ na Jesuuz rab
    mi yu: ―Laab ni gal nu mniir ―nam.'
  mkj-mkj: Simon japoangkihla Jesus, “Ngoahi lemleme pwa armaj ma oaloa mahk koalik
    ipen woallo.” A Jesus pwa, “Oamw pajpoangen pwung.”
  zac-NT: 'Simón bëquebi: ―Lluáꞌahia el quë narzeꞌbi más llëruꞌbë dumí rac shtúꞌull
    más lëꞌë nargudini dumí. Guniꞌi Jesús iurní: ―Guldil, zni nahin.'
  kyg-kyg: Nagesa afuvana alopa anonaꞌamo haneꞌnigeno afaꞌa ataleꞌniya vekae, huno
    ha paiꞌnigeno, he lama gemo nehane, huno ha paiteno
  kmk-kmk: Summungbat si Simon un, “Sadit amod si ginawata napakawan.” “Kustu nat
    sungbat nu,” kinnanan Jesus.
  cao-NT: —Tonia oquë tsi noiniquë cuenta chahitaxëni ca jayanish cato ra —i Simón
    niquë. —Oca xo ra —i Jesu niquë.
  bbr-bbr: Saimon nukas ätäi keser äiewon, “Isan ronkat kiro ro ko aiauk sosop 500
    orip owon.” Jisas nukas ätäi Saimon auruwon, “Na kiro ämän epar senes äiem.”
  inb-inb: 'Chi­ura, Simón ainirka: —Nukata rigchawanmi: mai­kan mas achka pasin­siai
    tukug. —Allillami aini­warkangi— Jesuska nirka.'
  hrv-hrv: 'Šimun odgovori: “Predmnijevam, onaj kojemu je više otpustio.” Reče mu
    Isus: “Pravo si prosudio.”'
  box-NT: 'Ó o Simɔn bía: «Ĩ wee leéka le lé yìa ó o día le kee na ɓùaa nɔn
    yi.» Ó o Yeesu le: «Ũ bìo bon, fo mà ho tũ̀iá.»'
  ote-NT: 'Ha nura Simu bi da̱di ne bi ꞌñena: ―Dí enga núꞌa̱ ra ꞌñøhø maꞌna mi tu
    ndunthi. Y ra Jesu bi ꞌñembabi: ―Majua̱ni núꞌa̱ gá ma̱.'
  wnu-wnu: 'Ne Saimon qamar: “Munon nomon qur qangang aib mi bauor eng ombur ende
    wuritaisia munon nomon qur qangang aib bauor eng wo uberetarei.” Qamara Yisas
    taui qamar: “Nonou gari qeemben quran eng.”'
  zam-NT: 'Mon mcàb loo Jesús. Ndxab Mon: ―Ndyaquen le'' mbi'' co'' mtechè tmia más
    ngulat lezo'' gunèe mbi'' co'' más ngro'' te''fa leque tedib mbi''. Jesús ndxab
    loo Mon: ―Lìcque'' con'' neel ba''. Yende cón niin lool.'
  zyp-NT: Simon taco, “A hlu vy a ngethaipaw khah a cang thly a, tatah ka rawh,” tatah
    a chai. Zisu tah, “Na rawhpaw a hmang ngetei,” tatah a tah.
  sey-NT: 'Caquëna, Simónpi sehuopi: “I̱ti ai jaiye doꞌi pasiquëpi i̱te sa̱i deꞌhuacaisiquëre
    ai ojiꞌi, cuasayë.” Ja̱je caquëna, Jesupi sehuopi: “Nuñerepa cayë, mëꞌë.”'
  nvm-nvm: Jesu fu ijeg kuardamga Saimon fu uri kua, Na vierafega e iji fu mon bomana
    abenma ijarno kuain. Fu ijeg kuardamga Jesu fu una kua, Iji a ma kuainmano kuain.
  mps-mps: Saimongo te po wali, “Eno homugo mone genuai mu sali bidigo te bidi dali
    homu mu kęąluaibao,” wali. “Nago po dolode walao,” Jisasgo te po wali.
  seh-seh: 'Penepo Simau antawira kuti: “Ine kuona kwanga, ndisanyerezera kuti ndi
    ule akhali na mangawa makulu.” Apo Yezu antawira kuti: “Ande, wanyerezera mwadidi.”'
  pab-NT: — Noxahekoli hiye hoka kalore masakare kakotaneterene — nexa Simão. — Ehekore
    hekoaxatya — nexa Jesus.
  llg-llg: Simon ndaso nenenik nae, “Neu ko mana mahuta noꞌuk, maa!” Yesus nataa,
    nae, “Tetebes, kaꞌa!”
  kyf-kyf: '''Ɩn ''Simɔɔ yia we ''bɩgʋpalɩɛ: «-Amɩ dlɩɩ nɩ, -ɔ kaa ''gwɛzi ''kadʋ
    ''wlu, mɔ ''kaa ɔ ''yɩbha bhabha.» ''Ɩn -Zezu nɛɛ ɔ -ylaɛ: «Gbʋ -zɔnʋ -ɩn gbaa.»'
  tpi-tpi: Na Saimon i bekim tok olsem, “Mi ting dispela man em i lusim bikpela dinau
    bilong en.” Na Jisas i tokim em, “Tingting bilong yu i stret.”
  mih-NT: 'Ta i nacahan ra Simón ta catyi ra: Ra sa cuaha ca tavi cuan. Catyi ra.
    Tacuan ta i catyi ra Jesús: Ndisa sa cohon.'
  qvh-NT: 'Saymi Simón nergan: “Más aypala jagan cag runacher, taytay.” Niptinmi Jesús
    nergan: “Alitami nishcanqui.”'
  kms-kms: Di Saimon nari, “Nge nei gab kin wuti wet bidi quan nateri kin te ei wuti
    te quan nganye chumbuai nindig ye.” Muq Jisas nari, “Nu tuquine nei guab.”
  agn-agn: Siminabat si Simon, “Ong yen lamang, ang pinasinsia na ang mas mabael ta
    otang.” Siminabat ka si Jesus, “Tama kaman tang inaning mo.”
  nhi-NT: 'In Simón ocnanquilih: —Neh inyoluia yeh naquin ocachi mic octlapohpoluih.
    Jesús oquiluih: —Cuali quen otontlananquilih.'
  ttc-NT: 'Ntons te Simon oxik tq''uma'': «Wetz tuj nnab''l te xjal aj mas nim tuq
    tk''asb''en.» Ntons te Jesus oxik tq''uma'': «B''an''ax awitza''.»'
  dan-1931: 'Simon svarede og sagde: “Jeg holder for, den, hvem han eftergav mest?”
    Men han sagde til ham: “Du dømte ret.”'
  kwj-kwj: 'Wowani Saimon mwanji wasa ka hinga ya ri sawe: “Ani ani hambwawani kari
    hima to, ya omwesika naha nimba ri rataro ti, o ya ri ai hano ti minambwe rini
    naro.” Ete wowani Jisas ya rini sawe, “Kipe naha mi hambwaro.”'
  vie-OVCB: 'Si-môn trả lời: “Tôi nghĩ người được tha nợ nhiều hơn.” Chúa Giê-xu khen:
    “Ông đáp đúng.”'
  kze-kze: Sáímoni séna sáwívar-ontambo mairénamo aanávómbó ímo máamisanamo meéyán-áwí'a
    tawígáúvatuwaiwai anón-aamoi kwéumankaiye Sáímoni súwana Ísu séna mindáyave'o
    súnda á'a séne simásuwena
  lbk-lbk: Sinmongfat si Simon ay nangwanin, “Away achi nan napakawan is ad-ad-acha.”
    “Naitneng nan songfatmo,” kinwanin Jesus.
  mto-NT: 'Vanꞌit tseꞌe je̱ Simón yꞌatsa̱a̱jv: ―Veꞌem xa a̱tseꞌe ntij je̱ts je̱ꞌe̱
    veꞌe juuꞌ veꞌe nu̱yojk je̱ meen du̱yó̱jip yꞌijt. Je̱tseꞌe je̱ Jesús ña̱ꞌmu̱xji:
    ―O̱y xa veꞌe xtij.'
  bzh-bzh: Loḳ Simon nër yah bë, “Sa kwaġ nevo bë mehö sën yi nyëvewen böpata mesevöḳ
    lo maḳ ahë neving monë ala rot mekesuu.” Lob Yesu nër vu bë, “Ġenër yoh vu.”
  guj-2017: સિમોને ઉત્તર આપતાં કહ્યું કે, ‘મને લાગે છે કે જેને તેણે સૌથી વધારે દેવું
    માફ કર્યુ તે.’ અને તેમણે કહ્યું, ‘તેં સાચો જવાબ આપ્યો.’”
  jvn-NT: 'Simon semaur: “Tak kira ya wong sing luwih okèh utangé!” Gusti Yésus ngomong:
    “Kowé bener.”'
  byr-byr: Wɨdɨna kyaꞌ Saaimonɨ dara jaꞌnawɨdɨna “Nɨmɨ yawɨꞌmanɨge. Aꞌmwe dazai dinaaya
    naangeꞌ miꞌnanyaꞌ dakɨwakei dɨngaka!” Sara wɨdɨna kyaꞌ sahwarɨ wɨdɨna “Gɨmɨre
    yawɨbwata yɨwaanyaꞌ yɨdaꞌnanyasɨra.”
  ian-ian: Nɨma dinau ta nyan ndɨ nɨmamba woviyaguga lɨgiyandɨ. Mat dinau ta nyan
    ndɨ samat woviyaguga lɨgiyandɨ waa wandɨ maa Jisas wandɨ. Ngiyambak awama waa
    wandɨ.
  hun-hun: 'Simon így válaszolt: „Azt gondolom, hogy az, akinek többet engedett el.“
    És Jézus ezt mondta neki: „Helyesen ítéltél“,'
  mcf-NT: 'Adoaquien: —Ambi dadpen meneshun cuidenda caidien nechitec —quepanëdash
    Simon. Aden chiaquien: —Ai, bëdamboen tantiaquin mimbi chioc —quiash'
  kjs-kjs: 'Saimon-me agale gu-rupa lakalisa: Neme gu-rupa kone salo. Ali medame nipuna
    rudu adaapu mu ruguluma na-abuli aliri raaname komisa kone salo. Gore Yesumi talo:
    Gu-rupa ora lale lisa.'
  mni-mni: "Simon-na khumlak-i, “Eina ningjabadadi sendon henna kokpikhipa mahak aduna\
    \ henna nungsigani.”\x94 Jisuna hairak-i, “Nahakna chumna khumle.”\x94"
  yad-NT: 'Su̱mutya̱jada ji̱ta Siimyó̱bay: “Rañi jtatye mi̱vara saramityaniy jaryivya̱ju̱ra.”
    Su̱teda ji̱ta Jesús variy siva: “Jasidye yitay vasera.”'
  mxb-NT: 'Dá ni̱ kaa Simón: ―Taó kuendá yuꞌu̱ ña̱ ta̱a ni̱ sa̱ tái̱ kuaꞌa̱ cháá ka̱
    di̱ꞌón ñoó kúú ra̱ kúꞌu̱ cháá ka̱ ini sa̱ꞌá ta̱ kúú satoꞌo di̱ꞌón ñoó. Dá ni̱
    kaa Jesús: ―Ndaa̱ nda̱ꞌo ni̱ kaꞌo̱n.'
  pon-2006A: Saimon ahpw patohwanohng Sises, “I lemeleme me aramas me ale mahk laud
    rehn ohlo.” A Sises mahsanih, “Me pwung omwi pasapengen.”
  maq-NT: 'Sehe ngajan xi cafayangui xu cha Simón cuitjin: ―‍Xi má ná ne, cha xi hitsë
    sa cjín quitjen. ―‍Cuatjin xu cachja cha Simón. Sehe ngajan xi cachja xu Jesús
    cojo cha cuitjin: ―‍Jemu ndaja canichuvun cjua xi canújun. ―‍Cuatjin xu cachja
    Jesús.'
  hto-hto: 'Jira Simón uai ote: —Cúemona, jamánomo aillo illano féitagamɨe aillo izíruilla,
    —daɨde. Jira Jesús íena daɨde: —Ñue onódɨo, —daɨde.'
  por-BRBSL: 'Simon respondeu: “Ele, suponho, a quem ele perdoou mais”. Ele disse
    a ele: “Você julgou corretamente”.'
  ces-NKB: 'Šimon odpověděl: “Mám za to, že ten, kterému více odpustil.” On mu řekl:
    “Správně jsi usoudil.”'
  cui-cui: 'Simón jume nota, Jesús jume notatsi, jeye: —Bʉ, metha moya pon bichocono
    cacui yabara jʉntemainatsi bichocono pon penacowaetsixae quinientos po paratiximonaebe,
    jei Simón. Jesús barai: —Bara beta nejume notame, jei Jesús.'
  boj-2014: Onaqa Saimon na minjej, “E are qalonum, tamo 100 kina ej qaji a tamo deqa
    tulaŋ are boledamuiyqas.” Onaqa Yesus na Saimon minjej, “Ni kere maronum.”
  eng-OEBUS: “I suppose,” answered Simon, “it will be the man to whom he forgave the
