  bel-N: 'Адказваючы, Сымон сказаў: «Думаю, што той, якому больш дараваў». Ён жа сказаў
    яму: «Слушна ты пастанавіў».'
  sch-sch: Simon'n a thuona, “Ki iem lamin chu a ngâidam tam uolpu hah” a tia, Jisua'n,
    “Ni ti mindik” a tipea.
  mic-MIQNT: Simon telimatl, “Amuj na ji'nm ta'n me' ma'muni tettuapnn.” Se'sus teluet,
    “Teliaq teluen.”
  huu-NT: 'Simón dɨnena uai ote: —Cue comecɨ raite: Ailluena ucube feitaja jira, eo
    ailluena ucubena igamɨe. Jesús dɨnena raite: —Raise cue uaina faɨriotɨo.'
  jiv-NT: Tutai Semuṉ tímiayi “Enta, núkap tumashri̱n tsaṉkuramia nu.”
  otm-NT: 'Nu ra Simón bi dąh pʉya, nɛ bi ''yɛ̨na: ―Masque gue''a ran ''yohʉ min dupate
    xʉn ngu, man''da da bɛ̨n''a ra mate bi t''ørpe, bi ''yɛ̨na. ―Majuąni a guím bɛ̨ni,
    bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Irkeb Farisi al Saimon gore wol heŋbe, “Al hora kuruŋ tiriŋ al gore yeŋ
    nurhem,” inyiŋ. Irkeb Yesu beleŋbe, “Fudinde yaha,” inyiŋ.
  tnk-tnk: Mɨreɡi Saemon rɨni mə, “Rosi sə nəha sə kaon səvənhi rasori nənə iəmə asori
    rərai raka.” Mɨreɡi Iesu rɨni pen tukwe in mə, “Nəkiriien səim ratukwatukw.”
  kpr-kpr: Setiri, Simon Iesu kena mino sisira, “Avose, na erekotena, mave K5,000
    bira avori tano. Moni tomanako numokena kote dotira ava sedo,” aminge setiri,
    Iesu sisira, “Geka beká resesa,” aminge sedo,
  san-IAS: śimon pratyuvāca, mayā budhyate yasyādhikam ṛṇaṁ cakṣame sa iti; tato yīśustaṁ
