verse: LUK.007.043
translations:
  kpx-kpx: Ige Saimoniu namihai loui avoe, “Di huhuige moni baluga maleale malaha
    keu.” Ige Iesuu loui avoe, “Avulike.”
  okv-H: Embo Simon na ke mine einge ena, “Koro pajire be humbari embo amina hajae
    vajae embo osa pajire be aisuja,” ainge enu Iesu na, “Ke be erea,” ainge eto
  tbo-tbo: Ma Simona a baha i wimiheya i pa, ‘Nugote lawana a yaga baneina apo tulahina
    ina luhogalena dumaya.’ Ma Yesu i pa, ‘Naka u baha moina.’
  mal-C: “കൂടുതൽ കടം ക്ഷമിച്ചുകിട്ടിയവൻ,” ശിമോൻ ഉത്തരം പറഞ്ഞു. “ശരിയാണ് നിന്റെ വിലയിരുത്തൽ,”
    യേശു പ്രതിവചിച്ചു.
  grc-SR: Ἀποκριθεὶς ⸋δὲ⸌ ⸋2ὁ⸌ Σίμων εἶπεν, Ὑπολαμβάνω ὅτι ᾧ τὸ πλεῖον ἐχαρίσατο.
    Ὁ δὲ εἶπεν αὐτῷ, Ὀρθῶς ἔκρινας.
  bgc-bgc: शमौन नै जवाब दिया, “मेरी समझ म्ह वो माणस, जिसका घणा कर्जा माफ होया।” यीशु
    नै उसतै कह्या, “तन्नै ठीक कह्या सै।”
  khz-khz: Simona na evega-geleato, netiwato, “Au atugamagina gena gapitore kamu talimana.”
    Iesu na evaikilaato, “Pa, rorinai pokilagia.”
  deu-TKW: 'Da antwortete Simon: ich denke, der, dem er am meisten geschenkt hat.
    Er aber sagte zu ihm: du hast recht geurteilt.'
  zsr-NT: 'Bubiꞌë didzaꞌ Simón naꞌ, rnëꞌ: ―Ráquidaꞌ nedaꞌ, bönniꞌ naꞌ rál‑laꞌrëꞌ queëꞌ
    dumí, lë naꞌ bunít lahuëꞌ. Jesús gudxëꞌ lëꞌ: ―Le nacz rnauꞌ.'
  lin-lin: 'Simona azongisaki : — Nakanisi ete ezali moto oyo balimbisi niongo ya
    mbongo oyo eleki ebele. Yesu alobaki na ye : — Okati malamu !'
  hns-NT: 'Tab Siemon bolies: „Hamme djana hai djekar kardja dher raha.” Tab oe bolies:
    „Toe thiek bolle.”'
  noa-E: Magbaawai Simonau, —Mua oowain chi phatkhon dʉ̈rrcha paraa sĩerraujöo simgui
    ajim anʉm. Magbaawai Jesuu jũrr irig, —Simón, maiguin chadcha pua ag eyaa jaaubarmgui
    ajim anʉm.
  eng-EMTV: Simon answered and said, “I suppose it is the one to whom he forgave more.”
    And He said to him, “You have judged correctly.”
  mib-NT: 'Te ni cahān Simón: Jéni ni na jéē tée ni cotaū cuehē gā, achí de. Te ni
    cahān yā jiín de: Ndaā cahán rō, achí yá.'
  lif-NT2: सिमोनरे़ नोगप् पिरु, “इङ्‌गाॽ आनिङ्‌वाॽओ खे़न् यरिक् सिङ्‌नाःत् ले़प्‍मि
    के़घोःबान्‍ने यरिक् लुङ्‌माॽ तुक्‍तुबिलारो॥” ये़सुरे़ मे़त्तु, “खे़ने़ॽ से़क्‍खाए
    के़बाःत्तुरो॥”
  xnj-xnj: Simoni akamyangula, “Chakaka mweahulumiwi mashonga ga mahele yula alamugana
    neju bambu yula.” Yesu akamjovela, “Uhamwili chabwina.”
  mmx-mmx: Simon ga vorang i rin keretna, “Nia a lok do mo lara, laradi nopnovos ga
    doxomampe lavalimo sangaun kobot (500) denarias teren.” Iesu ga lok, “Lovoporang
    taram ik mokso.”
  cbr-NT: 'Cacëxun ca Simonan cacëxa: —''Ën sináncëx ca an ''itsaira curíqui ribíncë,
    ax bëtsíxa ''icësamaira oi a unimi sinánti ''icën. Quia ca Jesusan cacëxa: —Usa
    ca.'
  tee-NT: 'Chai ju Simón juni: ―Pus ca yuchi ju palai laklhu ixlhi''ani. Chai ju Jesús
    juni: ―Stavasalanti ju xak''alht''ayanan.'
  eng-LSV: And Simon answering said, “I suppose that to whom he forgave the more”;
    and He said to him, “You judged correctly.”
  cak-NT: 'Ri Simón xu''ij: Ren nin-ij ja ri más q''uiy ruc''as xu''on riq''uin. Ja'',
    quiri'', xcha'' ri Jesús che ri Simón.'
  pah-NT: 'A''ero Simão''ga ei ga pe: —Po ga – kiroki ga gweroho koji''iva''ea ga
    hugwi quinhentos itambere''ia – po gaha itambere''ia mondo''ãhara''ga arõ hete.
    A''ereki gaconta hugwi imondo''ãhara''ga ohy he''yiva''ea, ei ga. —Na tuhẽ, ei
    Jesus''ga. Kiroki ga gweroho koji''iva''ea – gaha oarõ hete itambere''ia mondo''ãhara''ga.'
  sja-NT: 'Simonpa p''anauji: —¿Chi p''arat''a waibɨara paraa bada-ek''ã? aji. Jesupa
    mãgaji: —Wãarada aji.'
  xed-xed: «Mataba tsa mnduha ya ra! Ta graftá yu ná, tsa mndu zlanaŋ lu ta ŋani dagala
    ya ya,» ka Simuŋ. «Ta ŋa gha,» ka Yesu nda tsi.
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Simón cán tu̱hun nu̱ Jesús já na̱cachi da já xi̱hi̱n
    á: —Cája i̱ cuéntá ña̱ quíhvi̱ ini chága̱ da̱ na̱sa̱yicá cua̱há jiu̱hún cán nu̱
    dá —na̱cachi da. A̱nda̱ já na̱cachi Jesús já xi̱hi̱n Simón: —Mé a̱ nda̱a̱ cáhu̱n
    —na̱cachi a.'
  gfk-S: Saimon ga babalu be, “Aiou lik be nong no nuno tamat ga lik luban leise be
    pai nale sak ira haleng na barbarat.” Jisas ga tange, “No num binabalu i takados.”
  bmu-bmu: Mewö qesiiga Saimonöŋ kewö meleŋnök, “Nöŋgö mötmötnöŋ tosa ketaŋi kutuba
    mosöt waŋgiyöhi, yaŋön.” Mewö meleŋniga jiyök, “Gi keu törörök kewöta jizan.”
  dgz-dgz: Iesu singui wani Saimon gare wadien, “Apan ap moni puakewa mega baware
    inape anu ae veni me aton aigap anuta.” Saimon wani Iesu gare wadien, “E, tave
    di waiagi.”
  eng-GNV: Simon answered, and said, I suppose that he, to whom he forgaue most. And
    he said vnto him, Thou hast truely iudged.
  zaa-NT: 'Becàbi Simón nna rą: Inte'' nna cate'' qui''ni nu beniỹén latsi'' bi quì''į
    adiru iỹeniá. Jesús nna rèe na: Làtegani ná la'' rulába latsi'' qui'' lu''.'
  eng-WEBSTER: Simon answered and said, I suppose that he , to whom he forgave most.
    And he said to him, Thou hast rightly judged.
  guh-guh: 'Simón nexata jumaitsi Jesúsjavabelia: —Ponë meta picani ayaijava amoneyaba,
    sivajamatabëcuenebarëya palata petsicopatsinëtsijavabelia, jai Simón. Nexata Jesús
    jumaitsi: —Xaniajamë rabaja, jai Jesús Simónjavabelia.'
  bon-bon: Simona teebine jejige egä, “Pama pui biname lui me baborage daremu ne ituge
    äyeblingta.” Yeesu jejige, “Yoo, määme mene toraca gyene.”
  nhw-BL: 'Huan Simón quinanquili: ―Huelis yaya catli más quitlahuiquiliyaya. Huan
    Jesús quiilhui Simón: ―Quena, melahuac catli tiquijto.'
  mgw-mgw: Simoni aatiyangwa, “Apo, niibona ywasamilwe leni liku'lu', ngaywaalu'a
    kumpenda muno yu'lu' bwana.” Yesu ngammakia, “Kakape.”
  swh-ONEN: Simoni akajibu, “Nadhani ni yule aliyesamehewa deni kubwa zaidi.” Naye
    Yesu akamwambia, “Umehukumu kwa usahihi.”
  wbi-wbi: uSimoni akamwamula akati, “nivona juno asaghilue kyongo”. uYesu akambula
    kuuti, “uhighile sesene”.
  bba-bba: Simɔɔ u nɛɛ, nɑ tɑmɑɑ wi bɑ suuru kuɑ n kere. Mɑ Yesu u nùn sɔ̃ɔwɑ u nɛɛ,
    ɡemɑ ɑ ɡeruɑ.
  eng-KJVCPB: Simon answered and said, I suppose that he, to whom he forgave most.
    And he said unto him, Thou hast rightly judged.
  kgk-NT: —Xe-vy, pirapire hetave ojéupe ome'ẽ va'ekwe omboeteve arã, he'i. —Upéixa
    voi, he'i Hesu.
  waj-waj: 'tuduu rikioo Simoono inna sai tunoo: Mo na yaata utuauko kaayau sikauyauvaa
    (100) vakiaa varaivoono innara pinaama mmuduuya ruaivaivee, tuduu rikioo Yisuuva
    inna sai tunoo: Yo, a kutaa kuavai kiannanoo,'
  cpy-cpy: 'Ikantzi Simón: “Riitakira etako-perotan-tacha atziri ipeyako-peroe-takiri
    rireewitani.” Ikantzi Jesús: “Pimatakiro eeroka pikantakiri.”'
  ekk-PKP: „See, kellel suurem võlg kustutati, ma arvan,“ vastas Siimon. „Sul on täiesti
    õigus,“ ütles Jeesus.
  mpx-mpx: Yaka Saimon Yeisu anana i lahe i ba, “Ya nuwatu tabam tau toto ana vaga
    bwabwatana tonowak i nuwayoho.” Yaka Yeisu i ba, “He wam baaba i tunahot.”
  wbp-wbp: Jimanirliji yalu-manu, “Yalirli jintangku kuja tala wiri manu, manu kuja
    muku lawa-manu, wati yalumpunyalparla yulkaja-nyayirni.” Jijajirla wangkaja, “Ngulaju
    jungarni!”
  luo-luo: Simon nodwoko niya, “Aparo ni ngʼat mane nigi gowi maduongʼ mowene.” Yesu
    nowacho niya, “Isengʼado bura makare.”
  nhe-NT: 'Huan Simón quinanquili: ―Huelis yajaya tlen más quitlahuiquiliyaya. Huan
    Jesús quiilhui Simón: ―Quena, melahuac tlen tiquijto.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܘܐܡܝܼܪܹܗ: ”ܒܸܚܫܵܒ݂ܵܐ ܝܘܸܢ ܗ̇ܘ ܕܦܘܼܚܸܠܔ ܠܹܗ ܐܸܠܹܗ ܙܵܘܕܵܐ.“
    ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܕܝܼܢܘܼܟ݂.“'
  esk-NT: Simon-ŋum kiuniġaa, “Uumaqanuġii natqigutrikkauruam aŋitluktuamik akiqsruutmik.”
    Jesus nipliġñiqsuq, “Nalauttutin.”
  msb-msb: “Siguro an usad na mas dako sin utang,” an sabat ni Simon. “Tama ka,” an
    sabat man ni Jesus.
  cpa-NT: 'Jøng² ca¹juúh² Simón: ―Dsa² héi² báh³ li¹hniang¹ ma¹dsio¹², lë́²jni, dsa²
    mi³re² ma¹dsio¹². ―Dsøg¹² báh³. Lah¹jøng² lǿa¹² ―ca¹juúh² Jesús.'
  dso-dso: ସିମନ୍‌ କ‍ଇଲା, “ମୁଇ ବାବ୍‌ଲିନି, ସାଉକାର୍‌ ଜାକେ ଅଦିକ୍‌ ରୁନ୍‌ ଚାଡିଦେଲା, ସେ ।”
    ଜିସୁ ତାକେ କଇଲା, “ତମେ ଟିକ୍ ବିଚାର୍‌ କଲାସ୍‌ ।”
  meu-meu: Simona e haere, eto, Reana ena abi-torehai badana e gwaua tao tauna. Iesu
    eto, Oibe, momokani.
  yva-NT: Umba Simon po raura akananto Yesus ai pare, “Syo ratantona syare vatano
    apa doijo manui rayaridije opirati muiny manakoeve akarije umawe ai.” Yesus po
    raura nanto ai pare, “Tugae.”
  dgc-dgc: “Ey siguru,” kagi ni Simon, “éy tu te utang ta dikél, da pinagpasensiyaan
    siya no lélake ta mahigit pa to esa.” “Ey tama ka,” kagi ni Jesus.
  zpm-NT: 'Dzigo pquiab Simón, rëb Simón: ―Par naa, zha ne nroobraa xquieḻqui ga,
    zha co sacraa zdoo miṉe beeṉ me. ―Scaw goṉ ―rëb Jesús―.'
  hix-NT: Hàà, thenyenohnà yehetàhkanyenhàràtho hamà, kekon hatà, Semawu. Noro rma,
    àxe rma haxa nehxakon hamà, thoko rma towahke rma haxa esnàr ke, thenyenohnà hoko
    rma ehemahra rma exko tawro ke, kekon hatà.
  sim-sim: Karem or mbarik Saimon mu mbara, �An a hishiwa, ma or wasa nga wasilakak
    nahanda ma otona.� Karem mbarik ormu mbara, �Wavu mihi osmu krahak nanduwa.�
  npi-ULB: सिमोनले उहाँलाई जवाफ दिए र भने, “म विचार गर्छु कि जसलाई उनले बढी माफ गरे
    । येशूले उसलाई भन्‍नुभयो तिमीले ठिकसित न्याय गर्‍यौ ।”
  cgc-cgc: Sabat Simon, “Ittaw ya bayon na mas bakod iya na utang na papasinsya ta
    manugpautang.” Ambal Jesus, “Igo nyan!”
  tim-tim: Hain dâmbo hin dâep, “Puli dondâ miep arekŋe ukenŋe nâŋgâep.” dâep. Hain
    dâmbo Yesuŋe hin dâm magaŋep, “Gâ âlepŋe maktât.”
  yor-yor: Simoni dáhùn wí pé, “Mo ṣe bí ẹni tí ó dáríjì jù ni.” Jesu wí fún un pé,
    “Ìwọ ti dájọ́ náà dáradára.”
  wos-wos: Wungi wandéka dé Saimon wa, “Séfélak yéwa hérandé du. Wungi wuni saréké.”
    Wungi wandéka dé wa, “Wu mwi hundi méni wa.”
  emp-NTPO: 'Simoʌ̃ba panusia: –Mʌ̃maarã dji aud̶uara diaida b̶ad̶aba biara quĩrĩãya.–
    Jesuba jarasia: –Bʌa arid̶e panusia.–'
  eng-F35: So Simon answered and said, “I suppose the one to whom he forgave more.”
    And He said to him, “You have judged correctly.”
  ind-ind: Simon menjawab, “Menurut saya, orang yang hutangnya lebih banyak dihapuskan.”
    Yesus berkata kepada Simon, “Pendapatmu itu betul.”
  pes-OPCB: 'شمعون جواب داد: «به نظر من، آن که بیشتر بدهکار بود.» عیسی فرمود: «درست
    گفتی!»'
  mpt-mpt: Saimon esak yang kenea baabanea Ne funaio Naka ele monio 100 kinao misimu
    banobiobo gesea Yesuse baabanea Kobo bain ye baanebobo ge baabanea
  ssx-ssx: Koto leeke Saimonoma꞉ alota꞉ Pa mata꞉la꞉me. Ya honema꞉ta꞉ mo ipika꞉ tondiki
    tieke kone pa paeyaeyeke hali yelieke leekeme. Koto leeke handaa Yesuma꞉ alota꞉
    Nakana꞉ma꞉ ota꞉ aleme leekeme.
  mkl-mkl: Nɔ Simɔɔ í jɛɑɑ í ni, ǹ tɑmɑɑ inɛ iyi ɡbeseɛ í reui. Ŋɔi Jesu í sɔ̃ɔ í
    ni, ntɔi ì fɔ.
  gaq-gaq: ଶିମୋନ୍‍ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ଏତେ ଣ୍ଡିଙ୍ଗ୍‍କେ ସାକାର୍‍ ଆଜାକେ ଜାବର୍ ରୁନ୍‌ ଆନ୍ତାର୍‍
    ବିଃକେ ଆତେନ୍‌ ରେମୁଆଁକେ ଜାବର୍ ସାହା ଡିଙ୍ଗ୍‌ଏ ।” ଜିସୁ ଶିମୋନ୍‍କେ ବାସଙ୍ଗ୍‌କେ “ନାଁ ସମାନ୍
    ବାସଙ୍ଗ୍‍ନାବ ।”
  gof-RNT: Simooni, “Daro acoy maarettida uray daro dosana daanees” yaagis. Yesuusi,
    “Ne tuma pirddadasa” yaagis.
  unx-unx: ଶିମୋନ୍‌ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଆଇଁୟାଃ ବିଚାର୍‌ତେ ପୁରାଃରିଣୀ ବାଗିକିଃ ନିଃ ।” ୟୀଶୁ
    ଶିମୋନ୍‌କେ କାଜିକିୟାଏ, “ଆମ୍‌ ବୁଗିନାଃମ୍ କାଜିକାଦାଃ ।”
  gah-gah: 'Loko lokago, Saimoná láa lo amimó: Nagata gulumó moni nekisala napaló
    ahulota ve nene neitive. Loko lokago, Izesú geza vatí oko lokane.'
  lcm-lcm: Na Simon kala antok, “Napo lomon ia ta ninia vo atogon kope lava.” Na kala
    antok ia ta, “Io, kutala kinle korong.”
  aer-aer: Kenhe Simon re Jesus ikwere angkirtneke, “Artwe nhenge-arle mane akngerre-arle
    ineke re ikwere itirretyeke.” Kenhe Jesus re angkeke, “Arratye apelaye!”
  qvc-NT: 'Chayshina niptinqam, Simunqa nirqan: —Noqam yuyani, chay runa mas achka
    dibirashqan pirdunashqanmi mastaqa rin kuyaq, nishpa. Chaymi Jisusqa nirqan: —Arí,
    chayshinam. Allitam yuyashqa kangi, nishpa.'
  tgl-ULB: Sinagot siya ni Simon at sinabi, “Sa palagay ko ay ang pinatawad niya nang
    lubos.” Sinabi ni Jesus sa kaniya, “Tama ang iyong paghatol.”
  cbs-NT: 'fariseon yuikin: —En shinanan, ja midima jakimawashinatun bechipaijaidaikiki—
    aka —Chanimaki. Min yui kayabiaii— iwanan'
  xtm-NTPP: 'Simón ma, ni ndakone''e de: ―‍Jani ini sa ja tee tavi kua''a‑ka ma ―‍kúu
    de jiña''a de. Jesús ma, jiña''a ya: ―‍Va''a‑ni jani ini ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Simoni ngajanga, “Kweli, jwajo ojwalekekeigwe ligambo likolongwa muno nga
    ojwabakapala muno Angwana benia.” Yesu ngalenga, “Tela.”
  bao-NT: 'To biro cʉ̃ ca ĩi jãiñaro: —Yʉra, pairo cʉ̃re ca wapa moomiricʉ pee cʉ̃re
    mai ametʉenecumi —ĩiupi. To biro cʉ̃re cʉ̃ ca ĩi yʉʉro tʉogʉ: —Díámacʉ̃ra mʉ ĩi
    —cʉ̃re ĩiupi Jesús.'
  san-ORI: ଶିମୋନ୍ ପ୍ରତ୍ୟୁୱାଚ, ମଯା ବୁଧ୍ୟତେ ଯସ୍ୟାଧିକମ୍ ଋଣଂ ଚକ୍ଷମେ ସ ଇତି; ତତୋ ଯୀଶୁସ୍ତଂ
    ୱ୍ୟାଜହାର, ତ୍ୱଂ ଯଥାର୍ଥଂ ୱ୍ୟଚାରଯଃ|
  rmn-rmn: 'О Симон пхэнляс: — Мэ тюшундияв, одова, каски сас мукло о баро борджи.
    — Ту чячи тюшундын, — пхэнляс о Исус.'
  huv-NT: 'Quiaj tapiüng a Simón: ―Xique sapiüng aaga nejüch nej xeyay ―aw. Quiaj
    tasaj nej Teat Jesús: ―Áag, naleaing ipiüng ―ajow.'
  otn-NT: 'Bi ''yɛ̱nna̱ Simu̱ p''ʉya: ―Nu̱p''ʉ nná̱ bɛ̱ngä, ma̱n''natho ta̱te di ja
    ma̱mma̱di̱''a̱ xa̱ngu̱ mi̱ ndu̱pa̱te, ''nɛ̱ bi pu̱nnbi̱. Bi ''yɛ̱nna̱ Jesús: ―Nu̱''a̱
    gá̱ ma̱nya, gue''a̱ ya.'
  nop-nop: Unduŋ nimbu Saimondi yoguk, “Me kadakaniŋŋiŋ wapum bimiŋgukdi.” Unduŋ yobune
    Jesudi yoguk, “U biyagoŋ.”
  obo-NT: Mid tavak si Simon to, “Idda ayu so dakkoo kos no‑utang.” Kahin Disas to,
    “Ollog kos tavak du.”
  kca-kca: 'Симон йастәс: "Аԓт щитэн, хŏйа ԓўв аршәк ŏх йŏрэмәс". Иисус ԓўвеԓа йастәс:
    "Йӑна щиты пŏтәртԓән".'
