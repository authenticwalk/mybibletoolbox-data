    उससे कहा, “तू ने ठीक फ़ैसला किया है।”
  hot-hot: Ma Saimon hanaŋ viyaŋ nena, “Yaŋ atu ba hawa valu bêŋ la.” Ma Yisu hanaŋ,
    “Anêm auk ma mavi.”
  mqj-NT: 'Natimba'' Simon nakua: “Umbai inde to randan buda indannae.” Nakuamo Puang
    Yesus: “Narua petimba''mu.”'
  rus-SYN: 'Симон отвечал: думаю, тот, которому более простил. Он сказал ему: правильно
    ты рассудил.'
  mbh-mbh: Ma Saimon i olal ile riong ve, “Lemik ako ve, ini toko ako ru ia thangaroong
    kene i aolonga, ma toko aken i ria ve aro i mothong ol olalnga.” Ma Jisas i ria
    ve, “Lom riong aken i nunganga.”
  bdd-bdd: Coinega Saimoni Yesu ꞌina gwae ꞌihemaiseya, ꞌigwae, “Nuwana loheyaina tauna
    ꞌina buki madouna ꞌiloyauwedoweya.” Ta Yesu ꞌigwaeya, “Cehe, moisa.”
  cbt-NTPO: —Na'con na'con ayatërinsoari na'con na'con nosoroarin, topirahuë', tënin.
    —Ina mini. No'tëquën yonquiran, tënin.
  rmy-SERVI: 'Симоно пхэнда: — Гинисарав, со кадэва, касти вов будэр эртисарда. Исусо
    пхэнда: — Тиро чячимо.'
  srn-NT: 'Simon piki taki: “Mi denki tak'' na a man di ben abi a moro bigi paiman.”
    Yesus taki: “Yu piki bun.”'
  cta-NT: 'Liꞌ nguxacui̱ Simón chaꞌ jiꞌi̱ Jesús: ―Biꞌ laca nu quiñaꞌa̱ la ndacui,
    nu ngüiꞌya nu culiyaꞌ biꞌ chaꞌ clyu tiꞌ jiꞌi̱. Juaꞌa̱ ntiꞌ naꞌ ―nacui̱ Simón.
    ―Chañi chaꞌ nu nchcuiꞌ nuꞌu̱ ―nacui̱ Jesús liꞌ.'
  bqc-SIM: 'Simↄↄ wèwà à mɛ̀: Málɛ e gbɛ̃́ pↄ́ wà aà kɛ̃̀ ń ↄ zↄ̃ↄoɛ. Yesu
    òɛ̀: N wè maaɛ.'
  tcz-CHONGTHU: Simon in adonbut in, “Keigel in abat tamjopa chu,” ati. “Hichu adih'e”
    tin Yeshuan aseitai.
  mar-mar: तेव्हा शिमोनाने उत्तर देऊन म्हटले, “ज्याला अधिक माफ केले तो, असे मला वाटते.”
    मग येशू त्यास म्हणाला, “ठीक ठरवलेस.”
  snp-snp: Etito loga o edaito, Saimonikafo ka itibito eti loto loumami, Lifimala
    naba nemo kilili o edami we eti enami ne, lito ya Yesukafo eti loto loumami, Moda
    efe loto kaka kiyane, loto loumaiye.
  isl-isl: „Sá sem skuldaði honum meira, býst ég við,“ svaraði Símon. „Alveg rétt!“
    sagði Jesús.
  spy-NT: Kukētyi ꞉Simōōni kule, “Ām kāāsōōtēywēēkyuu, nyēē king'erech miisin ku ꞉nyoo
    kitinyē bēsēnto nyēē wōō.” Kulēēnchi ꞉Yēēsu, “'Keemwaay man!”
  xnn-xnn: Sinmongbat si Simon en, “Kanak en waay san ad-ado nan otangna ay nakaan.”
    “Tet-ewa nan songbatmo,” kinwanin Jesus.
  mwe-mwe: A Shimoni gubhajangwile, “Penepo imanyishe kuti, bhaleshelelwe ligambo
    likulungwa shibhapunde kwaapinjiya.” A Yeshu gubhaabhalanjile, “Elo penepo nnjangwile
    ukoto.”
  tte-tte: Kabo Saimon kainana iyamaisa iba, “Yagu nuwatu nuwana tomo bwaite kana
    buki lalakinane iya imulolososi taubalane koina kabo muli mena kana buki kikiunane,
    kaiwena ana taubala ana nuwatu-pwaikinane kaiwena mwa iyaliyaya lalakina ana taubalane
    koina.” Mwa Yeisu iba, “O, walo yawasosi.”
  tcs-tcs: Saiman bin ansa em, ‘Ai tingk da wan uda gad mobig det.’ Zizas spik baik
    po em, ‘Wa, de nau. Yu rait.’
  hlt-THB: Simon ing, “Tangka khawzah bet ak pu peek thlang ing lungna khqoet kaw,
    tinawh poek nyng,” tina hy. Jesu ing, “Ak thym ni nak kqawn phek hy,” tina hy.
  soq-soq: Saimon leusane wanase, “Ne insedina apana mida mane debama 500 wanena apanawa
    nuawadawada debamaia dewasapi me mampe.” Ita Iesu me diene wanase, “Sona, e waadewaiten.”
  qub-qub: 'Simón niran: «Mas aypalla jaga caj runami tayta.» Chayno niptin Jesús
    niran: «Au, chaynömi.»'
  att-att: Á simibbák si Simon, á kinagi na, “Á yù tolay támma nga aru yù gatù na
    nga pinakomá na,” kun na. “Wan, kuruk!” kun ni Apu Kesu kuna.
  bki-bki: Ana Saimon berdop̃e ban Yesu, naio berinavo “Kiniou maka nejikia, p̃eli
    na kanano jabue burutomoruo laka kovio, naio monoka sidomii naio rivu lie.” Ana
    Yesu berenio berinavo “Nao koig, naio jibe na naruei.”
  bqp-bqp: 'Simↄ wèa à pì: Matɛn da gbɛ̃ kũ ò tònɛ kũ ↄgↄ zↄ̃kↄ̃ↄomɛ. Yesu pìnɛ:
    N we mana.'
  mcp-mcp: 'Shímun mú bɛ̧sa nə́: «Mə tə́dʉ́gá nə́ í é bə nyɔɔŋg á mə́ bɨ́d nə məma
    mpwə́lá yɛ́.» Yésus nə nyə nə́: «Wo mə́ sámb mbií í jə́la yí.»'
  hat-hat: 'Simon reponn li: Mwen ta kwè se nonm ki te dwe l'' plis la. Jezi di l'':
    Ou byen reponn.'
  npl-NT: 'Simón okinankili: —Ne nikijtoa, akin okachi miak okitlapojpolwili. Jesús
    okili: —Milák kemi otikyejyekoli.'
  bgg-bgg: “Simon è chang,” “Gu munow arone, hanyie shii bajo bang yi pha um shii
    idoh alia pha thoh muii pha ji è bajo wie now phro.” Isu è yao, “Na miyao ji ne
    izai chak ro.”
  eng-TCENT: Simon answered, “I suppose that it would be the one for whom he forgave
    the larger debt.” Jesus said to him, “Yoʋ have judged correctly.”
  eng-BSB: “I suppose the one who was forgiven more,” Simon replied. “You have judged
    correctly,” Jesus said.
  cpu-NT: 'Ikantzi Simón: “Nokantzi naaka iri etakoperotantacha atziri ipeyakoperoitakeri
    irireevetane.” Ari ikantzi Jesús: “Ari pimatakero pikantakeri.”'
  san-ASM: শিমোন্ প্ৰত্যুৱাচ, মযা বুধ্যতে যস্যাধিকম্ ঋণং চক্ষমে স ইতি; ততো যীশুস্তং
    ৱ্যাজহাৰ, ৎৱং যথাৰ্থং ৱ্যচাৰযঃ|
  tac-NT: 'Simónika regá nejele: ―Alué rió napu abé we''ká wikame nile. Esúsika regá
    anile: ―''La bijchiá aní mué.'
  eng-WEBPB: Simon answered, “He, I suppose, to whom he forgave the most.” He said
    to him, “You have judged correctly.”
  gfk-H: Saimon ga babalu bia, “Iau lik bia nong no nuna tamat ga lik luban sei ia
    bia pa na balu pukus ira haleng na kinewa.” Iesu ga tangai, “No num binabalu i
    takodas.”
  viv-viv: Saimoni gigayo, “Iya gavaita bana ana buki lakahi-moꞋena tu giyawelina-ma
    kalivai-nadi bana againe ginuwanuwa lakahi-moꞋena.” Yesu gigayo, “Ika, ugahe velemoꞋena.”
  yao-yao: Che Simoni ŵajanjile, “Isyene ni ajula juŵannechelesye ligambo lyekulungwa
    nnope ni juchannonyele nnope Ambuje.” Che Yesu ni ŵatite, “Njanjile uchenene.”
  tgp-tgp: Simon mo r̃aramia mara, “Korong haratu sei nona ave isana mo tavera jea.”
    Ale Iesu mo verea isana mara, “Nom kilakilau mo tataholo.”
  auc-NT: Äñongante Timönö, —Wa. Godömenque nanguï ëmö debe ingä ïñömö tömengä wabänö
    godömenque waadete pönengä ïmaingampa, ämopa. Angä ëñëninque Itota, —Näwangä ante
    pönëmipa.
  kbc-NT: Simão ja niniɡ̶odi, meetalo, “Ejime niɡ̶ijo ane daɡ̶axa me dinaalewe jiɡ̶ijaa
    daɡ̶axa me demaanaɡ̶a.” Odaa Jesus meete, “Ele motaɡ̶ani!”
  bmh-bmh: Saimon nug koli guzeneun, “Izal dabeleu go du go aiwag asiu handret tabkuai
    (500) sag oun.” Yesus nug koli Saimon aureun, “Na go ze petak pet anem.”
  ctu-BL: 'Tsi'' yʌlʌ Simón: Mi cʌl jini tsa'' bʌ ñusʌbenti ñumen on bʌ i bet, che''en.
    Jesús tsi'' cha'' sube: Isujm bajche'' tsa'' ña''ta, che''en.'
  meq-meq: 'Simoŋ a mbəɗay, a gwaɗay: «Na dzala maa wuɗa ndo niye ka zal na, ndo nakə
    kwar i suloy faya temerre zlam aye.» Yesu a gwaɗay faya: «Deɗek, ka mbəɗa faya
    na, lele.»'
  noa-H: Magbaawai Simonau, —Mua hoowain chi p'atk'on dʌ̈rrcha paraa sĩerraujöo simgui
    hajim hanʌm. Magbaawai Jesuu jũrr hirig, —Simón, maiguin chadcha pua hag heyaa
    jaaubarmgui hajim hanʌm.
  alp-NT: Simone iombe, “Tamata rebe ipinjame kepene ela lesire.” Yesuse Iombe, “Abeteke
    tinai.”
  san-VEL: '"simon pratyuvaaca, mayaa budhyate yasyaadhikam .r.na.m cak.same sa iti;
    tato yii"susta.m vyaajahaara, tva.m yathaartha.m vyacaaraya.h|'
  kbq-kbq: Saimoni'a kenona anage hu'ne, nagesama antahuana rama'a zagoma nofi'ma
    hu'nemo'e. Higeno Jisasi'a huno, Tamage hufatgo hunka hane.
  kbh-kbh: 'Y Simón tbojanjuá: —Ats̈e s̈ontsinÿana chë más bëtscá ndebená ca. Y Jesús
    tbojaniyana: —Ndegombre, nts̈amo endmëncá tcjayana ca.'
  ron-LSB: 'Simon a răspuns: “Cred că pe acela pe care l-a iertat cel mai mult.” El
    i-a spus: “Ai judecat corect”.'
  pon-pon: 'Jimon japen potoan on: I lamelame i, me a kijakij laud on. A kotin majani
    on i: Koe meid pun kajauiada.'
  nhe-BL: 'Huan Simón quinanquili: ―Huelis yajaya tlen más quitlahuiquiliyaya. Huan
    Jesús quiilhui Simón: ―Quena, melahuac tlen tiquijto.'
  sps-sps: Saimon biny Towa, “Nyo pon fi rou nei, to na mes te kaa minon a tavan tsian
    tsunia ayei te anofe ya.” Jisas tsue of towa, “U fakats tsumanyi te toobing non.”
  wnc-wnc: Ngang inikwaiwan Saimonda, “Buyambam siknga sandekngamik kapanin ngang
    nataat,” ngang inikut. Iniwan, “Noman yanggayak,” ngang inike
  bus-bus: 'Simↄ wèàla à bè: Mɛ́ɛ daa gbɛ̃ kɛ̀ wà à kɛ̃̀ kↄ̃n ↄↄ bítaomɛ. Yesu bènɛ:
    N we maa.'
  gub-BL: — Temetarer tetea'u rehe unewer ma'e kwer a'e. Uzamutar wera'u uzar a'e,
    i'i Zezuz pe. — Aze pa, i'i Zezuz izupe.
  imo-imo: Kano Farisi iye Saimononi yundo topondopa nimbei, “Pundu awili anjirimu
    iyemu, konopu lteo,” nimu wali Jisasini paa nino nimu.
  boj-boj: Onaqa Saimon na minjej, “E are qalonum, tamo 100 kina ej qaji a tamo deqa
    tulaŋ are boledamuiyqas.” Onaqa Yesus na Saimon minjej, “Ni kere maronum.”
  ulk-ulk: Simonade abi detagri, “Ka dikepwali, able le ge adem batwi ge mitkar bakir
    aisi.” Iesude abi detagri, “Ma kari barkak natagri.”
  eng-DRA: 'Simon answering, said: I suppose that he to whom he forgave most. And
    he said to him: Thou hast judged rightly.'
  knf-knf: 'Kë Ŧimoŋ aŧeem aji : « Dşal aji i awutaruŋ itaka iŧum a. » Kë Yeŧu ajaka
    : « Ifaŋi. »'
  san-KHM: ឝិមោន៑ ប្រត្យុវាច, មយា ពុធ្យតេ យស្យាធិកម៑ ឫណំ ចក្ឞមេ ស ឥតិ; តតោ យីឝុស្តំ
    វ្យាជហារ, ត្វំ យថាត៌្ហំ វ្យចារយះ។
  arn-NT: 'Feymew llowdungueyew Simon: —Iñche ta feypin tati doy alün defelefulu.
    Fey Jesus feypifi ta Simon: —Küme feypimi tati, Simon.'
  zas-NT: 'Badxiꞌ Simón laan, rëbaman: ―Par naj, bén bazëëb mazri zroꞌ guin. Dxel
    rëb Jesús: ―Waliquil.'
  ken-NT: Símun akɛmɛ bɛ, nkáysi bɛ, “Chi anɛ barɛm ami áyá.” Yesu arɛm bɛ, “Ɔrɛm
    tɛtɛp.”
