  nas-nas: Tenang Jooni Minkinara bakanaanka kara nkara toroaresioꞌ Jiisuuꞌke kara-nau
    tutumpuruꞌ nantoong karinga Jooni minkuvuma; eeꞌnoko aaꞌpuuꞌ, “Diiꞌke aremuriiꞌ
