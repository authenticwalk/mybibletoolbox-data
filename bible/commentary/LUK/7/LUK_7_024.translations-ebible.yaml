    machawàaca íiwitáise yái asìali piiquéericatécué, càide iyúwa masicái cáuli yáawiadáidéerica
    meedá.'
  tsn-tsn: Erile ba sena go tsamaya Jesu a bua le batho kaga Johane. A re, “Motho
    yo ke mang yo lo neng lo ile go mmona mo sekakeng sa Judea? A lo ne lwa mmona
    a le motlhofo jaaka bojang jo bo sutisiwang ke mosumo mongwe le mongwe wa phefo!
  amr-NT: Ken Juan Bautistaen huanigpe̱i̱kaʼeri eʼnokhuadeʼte huakkaʼ aratbut e̱gkupopakte
    Jesúsa Juantaj oʼtiaʼpakpo, —‍Nogbayo jakbahueʼyo aratbut ehueʼ e̱ʼi̱kaʼyo opudomey
    bohuaʼuyne. Huabokerek konig teyda ehueʼ konig dakhueʼ kaʼhuey ahueʼ hua̱e̱ʼeri
    konig huihuipi eʼbapokte o̱ʼi̱kaʼ kentaj konig aʼtiahuayaʼpo huahueʼ moʼu̱yne
  pwg-pwg: Jon ina yonayona inae ma muriyai Yesu ivi karei da koroto kurisi Jon ivi sisiyei.
    Ivona bo, “Rorova avi kubiine kokiibau ku warere? Aviyavisina kota kitai? Rai
    yanunu itapitapini na kota kitai, bo?
  cjv-cjv: 'Ena Yoane ewi dongua yai surai mora fu deipika Yesu Yoane kam wayom ari
    yai opai epe di erome: “Koma ne yokama ari moikeinga akaiyom finga tora tai ta
    kanaro fime? Ne yokama kewa ta kamun kai siro koka tongua kanaro fimo? Ma deiyo!'
  tiw-tiw: Karri awuta yuwurrara wawurruwi purrupumwari ngawa-yuwuni api awungarri
    ngawa-yuwuni yipangiraga kapi awuta tayikuwapi arikutumunuwi ngini (about) awarra
    John the Baptist. Api yimi ngini, “Awi, awarra John the Baptist karri ngarra japuja
    yimi awungarruwu kapi awarra murrakupuni kapi karri-kuwapi tiwi japuja wurimi
    api nuwa tayikuwapi nguntuwuriyi awungarruwu kapi ngarra pili nuwa nguntu-wutimarti
    ngini nginti-mata-pitingaya (hear) awarra ngawa-rringani ngirramini ngini awarra
    John tulimiya (straight) yipangiraga. Ngarra karluwu yimakirri yingampa tiwi.”
    Ngawa-yuwuni awarra yimi kapi awuta arikutumunuwi.
  tha-KJV: เมื่อผู้ส่งข่าวทั้งสองของยอห์นไปแล้ว พระองค์​จึงตั้งต้นตรัสกับประชาชนถึงยอห์​นว​่า
    “ท่านทั้งหลายได้ออกไปในถิ่นทุ​รก​ันดารเพื่​อด​ู​อะไร ดู​ต้​นอ​้อไหวโดยถูกลมพัดหรือ
  por-BR-2018: 'E quando os mensageiros de João se foram, Jesus começou a dizer às
    multidões acerca de João: Que saístes para ver no deserto? Alguma cana sacudida
    pelo vento?'
  mhl-mhl: Oŋu bokirieme Jonde kiŋariŋ yokoji rabire Yesuji fuŋgaru Jonde fuŋne ŋiŋigo
    kubu sogo yoŋore iŋi mitaniŋgaya, “Ŋoŋo moreŋ buroineo oo wamo ya ŋoneiŋgo rabuŋ?
    Gbinji sabara puteru romaeŋgame ra wareega, ŋoŋo ŋi oŋuine ŋoneiŋgo rabuŋ me?
  klv-klv: Nǝboŋ ahai pispisul siJon artovan, aYesu etub̃at sor husur aJon mai naluṽoh
    ke, “Nǝboŋ mǝttovi lan naut masmas tob̃ǝb̃esw, mǝtuvan varis nǝsa? Naṽiliol nǝlan
    toṽuvi tokurkur a? Aoa!
  bco-bco: Yo꞉na꞉ tolo꞉ sa꞉ma꞉ mio꞉ kalu a꞉no꞉ ha꞉na꞉ga꞉ dowabiki, Ya꞉su eyo꞉ Yo꞉na꞉lo꞉
    dimida꞉sen a꞉no꞉ ko꞉lo꞉ kaluka꞉isale kegeo꞉ o꞉mo꞉ widaki a꞉la꞉sio꞉, “Gio꞉ kalaleli
    hen a꞉namio꞉ o꞉b ba꞉ba꞉ni aneyo꞉? Gio꞉ fa꞉fa꞉sa꞉lo꞉ i ida꞉la꞉lab a꞉no꞉ ko꞉lo꞉
    ba꞉ba꞉ni aneyo꞉?
  kdl-NT: An atsumate a Yahaya yi a lazai, Yesu ka̱na̱i uyanka ama kadyanshi ka Yahaya,
    “An i banai a kakamba ki, ndya ya ciga i wene? Asomini a ɗa uwule u tsu purusa̱
    a asu u ɗa baci dem u lapanai, ko iyen?
  apu-NT: Ininiã ninoa Xoão moianariakori sipe. Eereka Xesosi sãpiretari Xoão pirena
    kãkiti iuamoni apotiitakaniua. —Kipa ĩkai hĩte Xoão kapatxisarerimoni hĩsikasaaki
    ãparaã makipakaniãtaã iua auakasaaki? Hĩte sari iuamoni, kotxi isãkire ãtinoka,
    Teoso sãkirenoka. Kãkiti katsotati ĩtima anikakiti atoko itxa. Isãkire kita ãti,
    isãkire uatxa ãtião, isãkire katana iuaĩkana ãtião, itxaãpota isãkire. Ikara atoko
    !itxa Xoão.
  roo-roo: Oire uva Jon vaitereiaro disaipeltoarei karesiepa. Oa iava oirara rutu
    tavireva Jisas Jon iava oiso puraoro, “Eaketo-a ro ira kekesa avataera vo raaka
    tapi vo vokio-ia oa-ia Jon iare avataera? Esa pito isi vai-a aisia va ratesa avataera,
    ovusa kiuvu vaisi vurevureparevora, raa? Viapau. Uvare Jon viapau oiso raverave
    vaiva siposiporevora oiso osa pito isi.
  miz-NT: 'Dā kunúꞌu ña táxnuu Juaán san ne, eni ntuꞌu Jēsuu kakáꞌan ñá ni ñāꞌa san
    iñá Juaán san, kakaꞌan ña: —¿Neé ntu ixkoto ditó nto ñuu itsí kān? ¿Vá ñeꞌe ntú
    nto é ixkoto nto uun ñatīi, ña é dotō tsí kakaꞌan, vata kaa uun choo é kākantá
    nuu dá kadūku tátsin?'
  qvz-NT: Juan cachashca runaguna bulltiashcahuasha, Jesus chibi tiyac runagunata
    Juanmanda rimara, Canguna Juan camachiushcata uyashun nisha chi pi chaquishca
    pambama risha imata ricungahuata riranguichi. Huaira cuyuchiushca shinlutacuinta
    mana sinzhi quiric runata ricungahuachu riranguichi. Mana.
  deu-ELO: 'Als aber die Boten des Johannes weggegangen waren, fing er an, zu den
    Volksmengen zu reden über Johannes: Was seid ihr in die Wüste hinausgegangen zu
    sehen? Ein Rohr, vom Winde hin und her bewegt?'
  mjc-NT: 'Cuahán ra tsa jacuhu̱n ra Juan naha ra, tan quitsaha̱ caahán ra Jesús tuhun
