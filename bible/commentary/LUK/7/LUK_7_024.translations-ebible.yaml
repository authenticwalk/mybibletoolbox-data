    Naning tunsi-paaka onou avitoitoi eeari otoꞌ oo-koo teꞌ beriarupeuꞌ, apeꞌ?
  uvl-uvl: Iok, Ioanes nena hana mur tela ol pe Iesus talun ke nana urume Ioanes na
