    ?
  txu-NT: Ar tẽm tekrekam memã Djuão jarẽnho dja. Me krãptĩjamã arẽnho djan memã kum,
    —Nã gãm me aje Djuão pumũnhmã mõ, kapôt kukritkam mõ. Mã ne kute? Me bõreja pumũ.
    Bõre ne kôk o wabên ari ar adjuw. Mũm wabên adjuw. Nhym pãnh wabên mũm adjuw.
    Ne ari ar adjuw. Djãm ã Djuão kute anhỹr? Djã nãm ã memã kabẽn jarẽnho ane? Djã
    nãm me jamã kabẽn 'õ jarẽ ne kam ajte me umaje amũ me jamã atemã kabẽn 'õ jarẽ?
    Kati, nãm tu katàt memã kabẽn jarẽnhkumrẽx ne, tu kum me uma kêt ne kabẽn pydji
    memã arẽnho tẽ, kabẽn tãm jarẽnho tẽ.
  eng-WEBU: When John’s messengers had departed, he began to tell the multitudes about
    John, “What did you go out into the wilderness to see? A reed shaken by the wind?
  gnw-NT: 'Jare yugüɨraa ye yave Juan ombou vae reta, Jesús umbɨpɨ umɨngueta joco
    pe ñugüɨnoi vae reta Juan re. Jei chupe reta: —¿Quía re pa co peo ñana pe pemae?
    Jae ipɨrãta mbae vae''ã co tacuarãsɨ omɨ ɨvɨtu uipeyu yave vae rami —jei—.'
  mux-mux: 'Jon-ni liipa mundurum yisele kelku nendu puringli kene Yesos-ni alsupa
    yambu pulele máku toku muluringmandu Jon-ndu nimba mele: “⸤Kolea-wakana Jon no
    liinjipa mulurum kene⸥ eni kolea-waka kanuna nambulka kanungí puringiye? Lkepanie-sindí
    mele popuremi-ni topa lop-lope tenjipa mulurum te kanungí puringiye? ⸤Jon yunu
    aku-sipa mele te mólu kanili.⸥'
  maj-NT: 'Nk''ie nga ja ngji já ni''yakuyáha̱ Jua Bautista̱, a̱s''a̱i b''i̱ kitsú
    Jesu nga kinchja̱ni̱jmíyaha Jua: —¿Mí nihi xi tsankinsenkjúhu̱un a̱nte kixiu̱?
    ¿A nku yáxá xi títs''ínk''ajnihi̱ ntjo̱?'
  bkq-NT: 'Aituo João eynynonro modo odopâdylymo. Idâpygueduomo Jesus aguely João
    wâgâ kurâ domodoram: — Agui âmaemo ewy tâtâze keankâ âji âdy peba atoram, João
    aguely idase. Âdaunloka mâkâ, inanajimo? Etaungâ adapezeinly-ro watay, poji wayam
    wayam warâ tâzekânize. Myara keankâ João, inanajimo? Âdy pebaom modoram âkelo
    unâ nhegatuly, âdypeom modoram âkelo unâ nhegatuly warâ keankâ aguely, inanajimo?
    Ainkâba, tokalelâ mâkâ xunâry. Âdypebaom agâ, âdypeom agâ alelâ mâkâ Deus wâgâ
    aguely.'
  kue-kue: Jon ka kepmo yomba suwo ende ikine embriko, Yesus mambuno ere, yomba merkinde
    ka ditongwa, “Ene makan waule suna Jon moglmara eingwa i sragl taragl kanamnedi
    eindune? Ken buglo ta ir mange kuraura ere pango kana pre einduno?
  cot-NT: 'Ariquea yoayoaitanajigueti itigarancajiaqueca Joanca iquenquetsavaetaquequea
    Jesoshi iquenquetsatacoqueri Joanca, icantajiguiri maasano: “¿Taacaquea poapoaitashitaquiti
    ontaniqui oquitamampororoitapojigueti? ¿Arimpa irooquea poapoaitashitaquiti pamenajiaquitiro
    savorovana ojeonquirogueti choviga, ariquea oaquiti oaquiti?'
  bnp-bnp: E Isu i ta lobo, lakea a vinuru ne Ioanes ru vano. Muri e Isu i vakalongo
    e huriki vonga, i ta maea, “Ra viri mu dili maia na tabeke i ngeki, i uka ma ia
    a bakovi ni ta viliha lae, ge manga a pagana viru i bole lelea a vilu.
  apn-NT: 'Nhũm pre ã Jejus wa kãm amnhĩ jarẽnh anẽ nhũm wa kuma nẽ ma akupỹm Juãw
    Paxis wỳr tẽ. Hãmri nhũm Jejus mẽ kot mar o kuhê xwỳnhjê mã tanhmã Juãw Paxis
    jarẽnh to nẽ mẽ kãm: —Na ka prem kapôt ã mar kaxyw ma hwỳr mra. Nom ê mex ã omunh
    kaxyw rỳ hpijaàm kãm tanhmã kapẽr to hã mar kaxyw hwỳr amrar kêt nẽ.'
  ctp-NT: Bra kanꞌ mxitukwi neꞌ ndyaa neꞌ, nten nu wa mnin Xuwa ꞌin chaꞌ yan kanꞌ.
    Bra kanꞌ mdyisnan Jesús ykwiꞌ chaꞌ ꞌin Xuwa kanꞌ loꞌo nten nu nganun seꞌen ndiꞌin.
    ―¿Sa ñaꞌan nan nxkeꞌ tiꞌ wan a? Wa yaa naꞌan wan ꞌin Xuwa kanꞌ nu ngwa xkanꞌ nde
    niꞌ kixinꞌ seꞌen ja ndiꞌin nten ―ndukwin Jesús―. ¿Nxkeꞌ tiꞌ wan chaꞌ tukwa chaꞌ
    nka tiye yu bra nu nchkwiꞌ yu loꞌo nten a? Wa jlyo tiꞌ wan chaꞌ nchkii yka kii
    bra nu nchka kwiꞌin, nchkii taꞌa tyukwaa laꞌa. ¿Ta ngwañaꞌan mskeꞌ tiꞌ wan xa
    nu naꞌan wan ꞌin yu a?
  bre-BRG: 'Ar re en devoa Yann degaset o vezañ aet kuit, Jezuz en em lakaas da lavarout
    d''ar bobl diwar-benn Yann: Petra oc''h aet da welout el lec''h distro? Ur bennduenn
    hejet gant an avel?'
  opm-opm: Potporhan Jon ohe darhetir han yot ihit it saperhan Jisas oh kuuhan ihirnong
    Jon oh ihat pat han ma hapat ha dahatingwe rim meng tit am deingopri. Gur Jon
    ohnong wamtiperim hanip timbas irat timbas mongnong wamar ma pipa oh kinhatin
    han pato daham wamar pipa. Gur wamar ma pipa oh bur dap tit inim oh amber anong
    anong deipat hatin dasi hat pat han tit patkin daham wamar pipada. Basra. Kasip
    ham tit dawi hat pat han ohnong wamtiperim pipamur.
  bvr-bvr: Nuwurra waypa Jon bijirri-yika jawina abirri-bona, lika Jesus a-garlmunapa
    Jon a-ngurrjinga burrwa a-ni wurra gama gorlk aburr-gata. A-yinanga burrwa, “Minypa
    ana-goyburrpa nyiburr-bona nula nyiburr-workiyana Jon gata gu-werrapa nipa a-ni,
    an-nga nula nyiburr-bona nula, ya? Wurra ana-goyburrpa jal nyiburr-ni jimarna
