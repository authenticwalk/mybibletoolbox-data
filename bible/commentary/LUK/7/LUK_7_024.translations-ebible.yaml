verse: LUK.007.024
translations:
  kpx-kpx: Iesuu kateai lougeto Dioni esemuiau halevai hoidevei tisege au bae Dioni
    deiada loui ata moaga kebia namigevei avoe, “La komo botoe tiale Dioni elehage
    keu ata oleteale. La huhuige auna au uvu mai Dilavaemo mamoi negobedai laminu.
    Emena helukau kulumo mamoge kulu kibikibiale ke nahate auna vanu.
  okv-H: Iesu na embo tapa ta degi John avoembo ke einge ena, “Ungo ari do kesi ojaga
    tambu ta pambuheve? Sasaha pisara na kajeoi ujiji eaguja avo kesi pambuhevete?
  tbo-tbo: Yoni a baha tu hihiwa hougana hi’mhoe po hi nenae ma Yesu i wiwawala po
    bolu ugolihi i ipaliwelena Yoni binei i pa, ‘Hougana o nenae hau balabala yabayababa
    Yoni ugolina ami nugotuhu ipa awai ona galeya? Ega togowa didiyala ita kwadikwadiyeya
    ma ota galeya.
  mal-C: 'യോഹന്നാന്റെ സന്ദേശവാഹകർ അവിടെനിന്നു പോകുമ്പോൾ യേശു യോഹന്നാനെക്കുറിച്ചു ജനക്കൂട്ടത്തോടു
    സംസാരിക്കാൻ തുടങ്ങി: “നിങ്ങൾ എന്തുകാണാനാണ് മരുഭൂമിയിൽ പോയത്? കാറ്റിൽ ആടിയുലയുന്ന
    ഞാങ്ങണയോ?'
  grc-SR: Ἀπελθόντων δὲ τῶν ἀγγέλων Ἰωάννου, ἤρξατο λέγειν ⸂τοῖς ὄχλοις⸃ περὶ Ἰωάννου,
    Τί ⸂2ἐξεληλύθατε εἰς τὴν ἔρημον θεάσασθαι; Κάλαμον ὑπὸ ἀνέμου σαλευόμενον;
  bgc-bgc: जिब यूहन्ना के भेज्जे होड़ माणस चले गये तो यीशु यूहन्ना कै बारै म्ह माणसां
    तै कहण लागग्या, “थम जंगल-बियाबान म्ह के देखण गये थे? के हवा म्ह हाल्दे होए सरकंडे
    नै?”
  khz-khz: Ioane na vetugunagi talimara gelakato vou, Iesu na gelaka-kavito talimara
    evaikilarato, Ioane valina geria ekilagiato, netiwato, “Ioane genai goagoto aonai,
    votanopakanai rakagau pio gitaa ulanana? Ralaka agi na elavu-aveaveana pio gitaa
    ulanana goagoto?
  deu-TKW: 'Nachdem sich aber die Boten Johannes'' entfernt hatten, begann er zu den
    Massen zu reden über Johannes: was seid ihr hinausgegangen in die Wüste zu schauen?
    ein Rohr, das unter dem Winde schwankt?'
  zsr-NT: 'Catiꞌ guluzë́ꞌë niꞌ bönniꞌ naꞌ bsölëꞌë Juan, gzu lahuëꞌ Jesús rëꞌ bunách
    niꞌ ca nac queëꞌ Juan, rnëꞌ: ―¿Bizxa brujliꞌ yajyuliꞌ lu latj caꞌz? ¿Naruꞌ brujliꞌ
    yajyuliꞌ gui rutá lei böꞌ reycj?'
  lin-lin: 'Tango bato oyo Yoane atindaki bazongaki, Yesu akomaki koloba na ebele
    ya bato na tina na Yoane : — Eloko nini bokendeki kotala kati na esobe ? Mwa nzete
    oyo mopepe ezalaki koningisa epai na epai ?'
  hns-NT: 'Tab djab Johaanas ke sanesia logan laut gail raha, tab Jiesoe manai log
    se Johaanas ke biese me bataawe lagal. Oe bolies: „Djab toelog maidaan me gaile
    rahiele Johaanas ke partjaar soene, tab kaun rakam aadmie ke maangat rahiele dekhe?
    Djaun narai ghat hauwa se hiele hai?'
  noa-E: 'Maimua chi Juanau chogpʉ̈itarr khʉʉn ërëu phöbaadeewai chi Juan igwiata
    Jesuu õrag magjim anʉm: —Pãrau Jordán igaau woun õrag Ẽwandam i jaau nʉrrʉm oon
    weetwai, ¿sĩi woun iek theeg chukhu phũu choomaar sõsõii jũurba ahau aajemjökhamta
    oon wëtjierrá? Magʉm woun khabajimgui ajim anʉm.'
  eng-EMTV: 'Now when John''s messengers had departed, He began to speak to the crowds
    concerning John: “What have you gone out into the wilderness to see? A reed shaken
    by the wind?'
  mib-NT: 'Te ná cuanuhun ndɨndúú tée ún, te ni quejéé Jesús cahán yā jnūhun Juan
    jiín ñáyuu: ¿Na vé ni jécondēhe ró jijnáhan ró ndé nuū ñúhun téhé? ¿A ɨɨn tēe
    jéni ɨɨn jéni uū ni, nájnūhun ite jeē cánda sáha tachī?'
  lif-NT2: हे़क्‍क्‍याङ् युहुन्‍नारे़ कुइङ्‌साबाहाॽ पेसे़त्‍छिआङ् ये़सुरे़ खे़न् मनाहाॽ
    युहुन्‍नारे़ कुमे़न्‍नो मे़त्तुसि, “खिनिॽ एःक्‍सादे़न्‍नो थे़मा ओमे़त्‍छे़ के़बेगिबा?
    सुरित्‍माल्‍ले़ वाःन्‍दुबा थिङ्‌ने़ःत्ते़न्‍बि?”
  xnj-xnj: Vajumbi va Yohani vala pavawukili, ndi Yesu akatumbula kuukota msambi wa
    vandu gakumuvala Yohani, “Pamwahambili kulugangatu kumlola Yohani, mwaganili kulola
    kiki? Wu, mwaholalili kumlola mundu mweavi ngati lidete lelinyuguswa na mpungu?
  mmx-mmx: La luradi ne Jon ga riki du, dugamlong, la ne Iesu ga paase ri limixin
    mumu ne Jon. Ni ga lok, “Nemi migat pas uto saparap ne Jon to at lamatbin, laradi
    salai miga doxoma i xusu miba ven i? Kereva, miga lok do miba ven laradi i lok
    ngan lovobeo, lamanman it mas aonen i?
  cbr-NT: 'Juan, an uni nashimicë, an xucë unicama cuancëbëtan ca Jesusan anu ''icë
    unicama ''aisamaira ''icë, Juan ñuiquin ësaquin cacëxa: —¿Uisa uni isi caramina
    mitsux anu uni ''icëma menu cuancën? Bëtsi bëtsi oquin sináncë uni ax ca tutísha
    suñun bëcacësa ''icën. ¿Usa uni isi caramina cuancën?'
  tee-NT: 'Chai acsni ta''anchokolh ju ix''alhtanin ju Xivan pus ju Jesús lana tsuculh
    alacsacmini'' ju lapanacni ixlacata ju Xivan. Ajunich: ―Tis chavaich ju ixlakts''imp''ut''unat''it
    junta q''uilat''it lacamacni. C''ats''ayat''it ni jantiyu'' q''uilat''it ju anch
    ni va alakts''imp''ut''ut''it tam lapanac ju va tam tam najun tachi ju lai ju
    tu''u'' xaxk''oi actiyac acsni lacatam lacatam sun lhi''an ju un.'
  eng-LSV: 'And the messengers of John having gone away, He began to say to the multitudes
    concerning John: “What have you gone forth into the wilderness to look on? A reed
    shaken by the wind?'
  cak-NT: 'Y cuando ri je ca''i'' achi''a'' ri jerutakon-pe ri Juan xetzolaj, ri Jesús
    xeru''ij utzilaj tak tzij chirij ri Juan chiquiwech ri winak ri jec''o chiri''.
    Y quiere'' ri nu''ij ri Jesús chique ri winak: ¿Anchique ri xbe''itzu'' rix chiri''
    pa tz''iran rech-ulef? ¿Xitzu'' como rix jun achi chiri'', ri anche''l aj, ri
    nibe quiela'' nibe quiela'' pa ruk''a'' ri quiek''ik''?'
  pah-NT: 'A''ero g̃a hoi javo katu João Batistava''ea pe. G̃a horẽ Jesus''ga ei pevove''g̃a
    pe he''yjuhuve''g̃a pe João Batistava''ea mombe''gwovo. Ga e''i: —Ymya''ĩ pe peho
    ongae''ỹi me. Pevo pe pehepia João Batista''ga. Marãi pe pejiyvyteri pe pea rupi
    pejigwovo garepiaga renonde? Pe''e po pe: “Xaho hepiaga nhungwava – kiroki okooko''iuhu
    yvytua remimbotarimova''ea rehe onhimbovavaguka yvytua pe.” Pe ndape''ji tuhẽ
    reki a''ea. A''ereki João Batista''ga ko nhungwava ja rũi. Ga ndokondoko''iuhui
    ojipe''g̃a remimbotarimova''ea rehe. Ga ko onhimboita Tupana''ga rehe, ei Jesus''ga
    pevove''g̃a pe.'
  sja-NT: 'Juanpa eperãarã pëida wãdap''edaa t''ẽepai, eperãarãmaa Jesupa pedee pia
    jaramaa beeji Juande: —¿K''ãata parãpa ak''ɨnajidama aji, eujã pania wẽe bɨmaa
    wãdak''ãri? ¿K''ĩsiajida-ek''ã ak''ɨnadait''ee eperã pariatua k''ĩsia bɨ, p''ũajara
    nãupa pariatua nẽunẽuwaa p''uaparik''a?'
  xed-xed: 'Manda vraghuta tsa mnduha si ghunadap Yuhwana ya, ka zlraftá Yesu ta mna
    gwaɗa ta ghəŋa Yuhwana ŋa tsa ndəghata mnduha ta tskavata ya. Kaʼa mantsa: «Ma
    tsa laghwa ghuni da mtak ya ní, nahgani laghu kuni nghay? Sana mndu ta tatamaku
    manda sulam ta gigɗu falak rki laghu kuni da nghay?'
  mks-NT: 'Tá na̱quee na̱ na̱chindahá Juan cán cua̱ha̱n na̱ já na̱casáhá Jesús cáha̱n
    sa̱ha̱ Juan nu̱ú ña̱yivi cán já cáchí a̱ já xi̱hi̱n ná: —Ndía̱ na̱ca̱hán ndó cuni
    ndó tá na̱queta ndó na̱sa̱ha̱n ndó sánde̱hé ndo̱ Juan yucú íchí cán. A̱ ju̱ú da̱
    cán cúú ta̱a láhá já quíji nuu da tátu̱hun quíji nuu in tíyo̱ó cája ta̱chi̱.'
  gfk-S: 'Be ira tultule tane Jon dur gate hana leh, Jisas ga hinawase no tamat na
    matanabar utane Jon horek: “Be mu ga hana ukaia hone Jon utuma ra katano bia,
    mu ga lik be mu na nes ra so? Mu ga nunure be a mangana turadi so ie. Pai lale
    kikios lilik hora tingari ing ila ioioh hurbit tano dadaip.'
  bmu-bmu: Mewö jiiga Jongö gwarek yetkön anohotka Jisösnöŋ könahiba Jongö könaŋi
    ambazip kambu yeŋgöra kewö jim asariyök, “Iŋini gölme qararaŋkölkölŋe miaŋgöreŋ
    wania ekingöra anget? Luhutnöŋ jehot uwutapköba metali anjaŋbanjaŋ ahakzawi, iŋini
    azi mewöŋi ekingöra anget me?
  dgz-dgz: Boge Dion sep mega dere entan amone. Ap ewapewa, Iesu Dion oisewa ap mepe
    wanumune nagirewa anega wadiamon, “Dion yawapen menan at kaimewa pua aiseana dim
    da yawat anuyan? Apan da i guine aro uoni yawapen aisean go?
  eng-GNV: And when the messengers of Iohn were departed, hee began to speake vnto
    the people, of Iohn, What went ye out into the wildernes to see? A reede shaken
    with the winde?
  zaa-NT: 'Bedà'' diba ca discípulo qui'' Juáan nna gudulo Jesús riquixé''e nu cca
    qui'' Juáan lani ca enne'' nna rèe: Biani nua'' calatsi'' le úhuia'' le acca biria
    le fuera yetsi cá. Tsí huía le tánna'' le ttu nubeyu'' nu ná variable tì''a ttu
    yíi làthi to'' nu rutá titti bá be''. Pues, nia'' le: Labí.'
  eng-WEBSTER: And when the messengers of John had departed, he began to speak to
    the people concerning John, What went ye out into the wilderness to see? A reed
    shaken with the wind?
  guh-guh: 'Itsa baja Juan pijajivitonëbeje naviatabeje, nexata bajaraponëbeje pecovëta
    Jesús taxuxuaba jivijavabelia petsipaebijava Juan pelivaisi. Jesús jumaitsi jivijavabelia:
    —Itsa paponame petusato nacuayabelia pamatacabi Juan ponapona petusato nacuata,
    ¿detsa pitsicuene pajamatabënaponaremelia panetaenexa bajarajotalia? ¿Paponaremelia
    tsaja saya panetaenexa musuli penajëabijava jovibota?'
  bon-bon: Pui biname Yoane bau ca liba acnenutäsi teeme bau me, Yeesu gije abacitige
    biname bine mene Yoane poto cidi me jajanename. Tabe teebibine itemlemige egä,
    “Weene liba daapo taatu cewe me läsipeye, weene singi puma ngena päpäname? Weene
    lica otni duuwe baace päpäname buuwe te papa yaacenanuge.
  nhw-BL: 'Huajca quistejque nopa tlacame catli quintitlantoya Juan catli tecuaaltía.
    Huan teipa Jesús pejqui quincamanalhuía nopa miyaqui masehualme tlen Juan huan
    quintlatzintoquili: “¿Tlaque anmoilhuiyayaj anquiitasquíaj quema anyajque anquiitatoj
    Juan ipan nopa huactoc tlali campa amo tleno eli? ¿Anmoilhuiyayaj Juan elisquía
    se tlacatl catli amo temachtli quen se ohua cuahuitl catli huihuipica quema quentzi
    tlaajaca?'
  mgw-mgw: Apo pababu'i balu' baatumike Yoani, Yesu aatumbwi kulibakia lipi'nga lya
    bandu abali ya Yoani, “Mwayi'i linga namani ku'lu' kulupu'ngu'ti'? Buli, mupalage
    kugabona mambu'ngi'li'i kagapu'ngi'la na nsunga?
  swh-ONEN: Wajumbe wa Yohana walipoondoka, Yesu akaanza kusema na makutano kuhusu
    Yohana Mbatizaji. Akawauliza, “Mlipokwenda kule nyikani, mlikwenda kuona nini?
    Je, ni unyasi ukipeperushwa na upepo?
  wbi-wbi: pambele ye vagomwike vala vano vakasung'ilue nu Yohani kuno vahumile, uYesu
    akatengula kujova isa Yohani ku lipugha akati,”muvele mulutile kunji kulola kiki,
    ililasi pano imhepo jisukania ililasi?
  bba-bba: Ye Yohɑnun ɡɔrobɑ sĩɑ, mɑ u tɔn dɑbinu Yohɑnun ɡɑri sɔ̃ɔbu wɔri. U bu bikiɑ
    u nɛɛ, mbɑ i mɛɛrim dɑ ɡbɑburɔ. Yɑkɔ ɡe woo ɡɑ toorimɔ?
  eng-KJVCPB: And when the messengers of John were departed, he began to speak unto
    the people concerning John, What went ye out into the wilderness for to see? A
    reed shaken with the wind?
  kgk-NT: 'Oho jevy-ma ramo João Batista remimbou, Hesu omombe''u jevy ojogweroaty
    va''e-pe hesegwa nhe''ẽ: —Peho araka''e João Batista pehexa hagwã. Peho ae tekwaty
    e''ỹ-my. Ndapehói para''e ikangy kangy va''e rexa-vy jahapéixa onhembovava va''e
    ndapehexaséi para''e peho-vy ra''e. Ndapehói ave ijao porã porã va''e erehexa-vy.
    Ijao porã porã va''e ndopytái tekwaty e''ỹ-my. Gwĩ ijao porã porã va''e, imba''e
    reta reta va''e mburuvixagwasu róga-py oiko.'
  waj-waj: 'Tuduu rikiada Yuvuaanaa ngiaammuauvaitana kava vara ranada innasi vida
    varuduu Yisuuva gioonna kiaapuuya innasi nnuuya Yuvuaanaara tunoo: Ngia koo mmuyai
    gaanga yoosinnaivau Yuvuaanaasi vida ngia aaniivai taara viravainnee? Yuunnaivo
    utuduu yanaa apuuvo kuapekuapoovaa taara viravainnee? Hamavee.'
  cpy-cpy: 'Ikanta ipiyeeya-naani rotyaantani Juan, rojampita-nakiri Jesús ikaatzi
    piyowenta-kariri, ikenkithata-kotziri Juan, ikantzi: “¿Iitaka piñaakiri chapinki
    ochempi-mashiki? ¿Riima piñaaki kimitawori jawooki opironka-tonkita-kaawo tampyaa?'
  ekk-PKP: 'Pärast Johannese käskjalgade lahkumist hakkas Jeesus rahvale rääkima:
    „Johannesest: mida te ootasite, kui läksite välja kõrbesse teda vaatama? Tuule
    käes õõtsuvat pilliroogu?'
  mpx-mpx: Sauga bolau bolo Diyon i patunal hi egon, inoke Yeisu i liwaliwan boda
    elal Diyon kaiwena i ba, “Sauga ku na uleya Diyon elana hauna nuwamiu nuku kite?
    Tab ku nok tage gamagal etega nuku kite wana nuwatu nige i gagasisi, i ola widiwidi
    i olak ya te mana elana?
  wbp-wbp: Ngula-jangka, Jaanu-kurlangu kurdungurlu-jarra yampinjarla kulpari yanu-pala
    rdaku-kurra kujalpa Jaanu nyinaja. Ngula-jangkaju, Jijaji-jana nyampu wangkaja
    Jaanu-kurlu panu-kariki yapaku kujalpalu karrija yalumpurla, “Wayinkili! Kamparru-wiyi
    rdakukungarnti, Jaanu kujalpa nyinaja manangkarrarla-wiyi, nyiya-kunkulurla nyurrurlaju
    yanu yinya-kurraju nyanjakuju? Manngu-nyangu mayinkili rampaku nganta nyanunguju
    marna kirrirdimpayi-piya kuja-ka warlpangku nyampu-wana manu yinya-wana kijirni?
    Lawa, manngu-nyangunkulu Jaanuju pirrjirdi-nyayirni.
  luo-luo: Bangʼe ka jopuonjre Johana nosea odhi, Yesu nochako wuoyo gi oganda kuom
    Johana kowacho niya, “Angʼo mane udhi mondo une e thim? Ne udhi neno odundu ma
    yamo tero koso?
  nhe-NT: 'Huajca quistejque nopa tlacame tlen quintitlantoya Juan tlen tecuaaltía.
    Huan teipa Jesús pejqui quincamahuía nopa miyac tlacame tlen Juan. Huan quintlajtlani:
    “¿Tlaque inmoilhuiyayaj inquiitasquíaj quema inyajque inquiitatoj Juan ipan nopa
    huactoc tlali campa ax tleno eli? ¿Inmoilhuiyayaj Juan elisquía se tlacatl tlen
    ax temachtli queja se ohua cuahuitl tlen huihuixca quema quentzi tlaajaca?'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܕܐܙܝܼܠܔ ܠܗܘܿܢ ܬܲܠܡܝܼ̈ܕܹܐ ܕܝܘܿܚܲܢܵܢ، ܗܘܼܡܙܸܡ ܠܹܗ ܝܼܫܘܿܥ ܠܟܸܢܫܵܐ
    ܒܘܼܬ ܝܘܿܚܲܢܵܢ ܘܐܡܝܼܪܹܗ: ”ܡܘܼܕܝܼ ܦܠܝܼܛ ܠܵܘܟ݂ܘܿܢ ܠܒܲܪܝܼܵܐ ܠܸܚܙܵܝܵܐ، ܙܹܠܵܐ ܫܥܝܼܫܵܐ
    ܒܝܲܕ ܦܵܘܚܵܐ؟'
  esk-NT: John-ŋum uqqiraqtik aullaqmaknik Jesus-ŋum uqautigiaqsiñiġaa iñugaaġruŋnun
    John-kun, “Uvva John-mukapsi iñuiḷaamun sumik qiñiġasugivisi? Iviŋmik anuġim aŋalataŋanik
    liilaa?
  msb-msb: Pagharali san mga ginsugo ni Juan nagtuna naman si Jesus pag-istorya sa
    mga katawuhan manungod kan Juan, “San pagkadto niyo sa disyerto nano an ginalaom
    niyo na makita didto? Usad na tawo na pareho sa uhot na ginapalid-palid san hangin?
  cpa-NT: 'Jøng² mi³ma²ŋi¹lia¹ calah dsa² quián¹² Juan, ca¹dsii¹ Jesús jǿg³ quiah¹²
    Juan, ca¹tsáih¹dsa dsa² jue¹² tiogh³: ―¿He² hi² lë́h² hniah¹² hi² jáih³ hniah¹²
    mi³ca¹ŋi¹janh³ hniah¹² Juan juu¹² ja³ha¹chian² dsa² tiogh³? ¿Lán¹³dsa dsa² ton¹
    jǿg³ neng¹² dsǿa¹², ju³lah lǿa¹² hma² ta² juh¹² ha² juu¹² ja³cán² dsí²? Ha¹chi²
    lán¹²dsa lah¹jøng².'
  dso-dso: ଜଅନର୍‌ ସିସ୍‌ମନ୍‌ ବାଉଡିଗାଲାପଚେ ଜିସୁ ଲକ୍‌ମନ୍‌କେ ଜଅନର୍‌ ବିସଇ କଇବାର୍‌ଦାର୍‌ଲା,
    “କାଇଟା ଦେକ୍‌ବାକେ ତମେ ମରୁବାଲି ବୁଏଁ ବାରଇ ଜାଇରଇଲାସ୍‌ ? କାଇ ପବନେ ଜୁଲ୍‌ତେରଇବା ବାଉଁସ୍‌
    ନାଲା ?
  meu-meu: Ioane ena hesiai taudia e raka oho, bena Iesu ese aru taudia e hereva henidia
    matama, Ioane herevana e gwauraia, eto, Umui na dahaka itana tano ḡaḡaena ola?
    Siriho lai ese e haevaia a?
  yva-NT: Arono Yohanes Pembaptis apa arakovo javondijo aije yakata to, umba Yesus
    po Yohanes aura vatano wanuije mai pare, “Nandijawe arono wata no nugo vabukane
    vono maninimbe indamu wapo Yohanes aen, opamo vatano apa ana po ratantona nanto
    nande maisyare ovare po insumaije ramawi wemai dako? Jewena!
  dgc-dgc: Nadid, to kéhektat dén du alagad ni Juan, éy négkagi ti Jesus du tolay
    sa ta tungkul diya. “To kéluwas moy ni Juan ta ilang a lugar,” kagi na, “éy bakit
