    ibrog shii ai chiang ji jao ne yao: “Nathek è balimuang shii Jon hà wuii shii,
    nyie shii luthong ne wuii phlei? Nathek yi hasam è saing rab yi thenia thania
    pha ji riig wuii ne bey?'
  eng-TCENT: 'When John''s messengers had gone away, Jesus began to speak to the crowds
    about John: “What did you go out into the wilderness to see? A reed shaken by
    the wind?'
  eng-BSB: 'After John’s messengers had left, Jesus began to speak to the crowds about
    John: “What did you go out into the wilderness to see? A reed swaying in the wind?'
  cpu-NT: 'Ikanta ipiyeeyanaani irotyaantane Juan, josampitanakeri Jesús ikaratzi
    apatotzimentakariri, iñaaventziri Juan, ikantziri: “¿Ipaitama pipampithashiretakotariri
    piñaakeri chapinki janta tsika te inampiitaro? ¿Iriima piñaake aparoni kempitarori
    savoro opiyonkatonkitakaaro tampyaa okantakaantziro te iminthashireta?'
  san-ASM: তযো ৰ্দূতযো ৰ্গতযোঃ সতো ৰ্যোহনি স লোকান্ ৱক্তুমুপচক্ৰমে, যূযং মধ্যেপ্ৰান্তৰং
    কিং দ্ৰষ্টুং নিৰগমত? কিং ৱাযুনা কম্পিতং নডং?
  tac-NT: 'Napu''lige ''ma ku simasa alué oká rió napu Juani júlale, Esúsika chojkile
    ra''íchali ruyea alué ralámuli churigá níliga alué Juani, regá rukega: ―Napu''lige
    ''emi e''yenia e''néniga alué Juani alé jami, ¿chieti mayéliko alué rió? ¿Péchala
    mayelie nimio napurigá pe bilé gajsalá ekate noká ilime?'
  eng-WEBPB: When John’s messengers had departed, he began to tell the multitudes
    about John, “What did you go out into the wilderness to see? A reed shaken by
    the wind?
  gfk-H: 'Bia ira airua tultulai ta Ioanes dir gata haan laah, Iesu ga hasasei no
    tamat na mataniabar uta ne Ioanes hoken: “Ing muat ga haan uram ta Ioanes ram
    ra hanua bia, muat ga lik bia muat na nas sa? Muat ga nunurei bia a mangana tunatuna
    sa ia. Ia pai la kikios lilik hoing ra tingari ing i la iohioh hurlabit tano dadaip.'
  viv-viv: Badi Yoni ana tovenuwaꞋata ahe hina tu Yesu yoꞋoyoꞋo agaidiya givebutu
    Yoni faꞋine gilukahihi gigayo, “Boi omiꞋiyao Yoni waꞋitana yamina babigaga againe
    ana toveya, wanuwanuwa ma vaita gavadi wadaꞋitani? IsisiꞋu bolimana againe gilewalewa
    amine, kaꞋi wana vaita kaliva kowakowana wadaꞋitani?
  yao-yao: Pelepo ŵakulijiganya ŵa che Yohana paŵatyosile, Che Yesu ŵatandite kuusalila
    mpingo wa ŵandu yankati che Yohana achitiji, “Pamwajawile kukunnola che Yohana
    mwipululu mula mwalolele kuti chinchione chichi? Ana mwaganisye kuti chinkammone
    mundu jwali mpela litete lili nkupungunyikwa ni mbungo?
  tgp-tgp: Na rani vahar̃ule non John la mele hilu vano, Iesu mo tapulo retireti isan
    vao atu matan John mara, “Ka vano na jara tano koru vara ha hite na sava ea? Apo
    matea langi mo lo serea ea?
  auc-NT: Angä ëñëninque Wäö beyæ̈ në änïna wadæ goda adinque Itota wæætë godongämæ̈
    ongönäni ïnänite, Wäö æbänö ingää, ante apæ̈necantapa. “Mïnitö guiquënë quïnö
    acæte ante önömæca gomïnitapa. Cæ̈wipa woboyæ̈ pæ̈mænte ate æ̈mæ̈nö ædæ æ̈mæ̈nö
    ædæ gobaingä ingante mïnitö dicæ acæ gomïnitawogaa.
  kbc-NT: Niɡ̶ijo noɡ̶opitibeci niɡ̶ijoa liiɡ̶exedi João, odaa Jesus ja yalaɡ̶ate
    João Batista, meetediogi niɡ̶idi noiigi, “Ijo me emiitiwaji midi nipodigi ane
    yadilo ane diɡ̶ica niɡ̶eladimigipi, amiijo anemii awinitiwaji? Domigemii mawini
    ɡ̶oneleegiwa ane diɡ̶ica baɡ̶a niiticogi ane liciagi niɡ̶ina naanyogo ane igike
    niocodi?
  bmh-bmh: Yesus nug Zon nugau ze duailel gotulai daremen ebu awareun, “Ag du tamacag
    uzan em ula ebu Zon waugab ein esab piabun betemenin? Ag waliwal tub wol nug patena
    piabun betemenin ta?
  ctu-BL: 'Che'' bʌ tsa'' majliyob jini winicob chocbilo'' bʌ tilel cha''an Juan,
    Jesús tsa'' caji'' suben jini tempʌbilo'' bʌ bajche'' yilal Juan: ¿Chuqui tsajni
    la'' q''uel ti jochol bʌ lum? ¿Jim ba chiquib jam woli bʌ i yujcun ic''?'
  meq-meq: 'Gawla i Yuhana hay ti ye wu tay na, Yesu a dazlay mətsike ka gər i Yuhana.
    A tsikatay a ndo hay haladzay, a gwaɗatay: «Ka yum a kəsaf mata zəbaw na, ka mey?
    Ka zəbumaw ka guzer nakə mətasl faya ma ɓəliye ha aye ɗaw? Aʼay andza niye bay.'
  noa-H: 'Maimua chi Juanau chogpʌ̈itarr k''ʌʌn hërëu p''öbaadeewai chi Juan higwiata
    Jesuu hõrag magjim hanʌm: —Pãrau Jordán higaau woun hõrag Hẽwandam hi jaau nʌrrʌm
    hoon weetwai, ¿sĩi woun hiek t''eeg chuk''u p''ũu choomaar sõsõii jũurba hahau
    haajemjök''amta hoon wëtjierrá? Magʌm woun k''abajimgui hajim hanʌm.'
  alp-NT: Eleki kena Yohanese eni maka lulua lua meru esi leu peneka, Yesuse Ialenake
    Yohanese ete tamata bokala meru be, “Kena akmena imi keu lolete otoi nsekile kena
    imi selu Yohanese, imi selu saisa? Imi keu nikwa tamata rebe laleije ndene mo
    saka tapuana rebe balate elisuke lori lopaije o?
  san-VEL: tayo rduutayo rgatayo.h sato ryohani sa lokaan vaktumupacakrame, yuuya.m
    madhyepraantara.m ki.m dra.s.tu.m niragamata? ki.m vaayunaa kampita.m na.da.m?
  kbq-kbq: Joninkema eri'ne e'na'a netremokea vutakeno, Jisasi'a agafa huno tusi'a
    veapi Joninku huno, Ka'ma kopima vu'nazana na'a kenaku vu'naze? Jaho'mo hakema
    eri tagosi hu'nea zampi? I'o.
  kbh-kbh: 'Chë Juanbe ichmónata chents̈ana tbojésanbocnents̈ana, Jesús tojanonts̈é
    Juanbiama ents̈anga jáuyanana, mënts̈á: “Juan jinÿama s̈mojánbocna ora, ¿ndayá
    jinÿama s̈mojánbocana ents̈anga ndoyena luaroye? ¿Canÿe ents̈á ainaniñe tondaye
    añemo ndbomná, mo canÿe s̈ës̈e bínÿiaca shatiyeynës̈cá?'
  ron-LSB: 'După ce au plecat trimișii lui Ioan, a început să spună mulțimii despre
    Ioan: “Ce ați ieșit în pustie ca să vedeți? O trestie scuturată de vânt?'
  pon-pon: 'A men kadar en loanej lao purela, Iejuj ap kotin tapiada majani on pokon
    o duen loanej: Da me komail koieila en kilan nan jap tan? Komail men kilan alek
    pot, me kin duedualokki an?'
  nhe-BL: 'Huajca quistejque nopa tlacame tlen quintitlantoya Juan tlen tecuaaltía.
    Huan teipa Jesús pejqui quincamahuía nopa miyac tlacame tlen Juan. Huan quintlajtlani:
    “¿Tlaque inmoilhuiyayaj inquiitasquíaj quema inyajque inquiitatoj Juan ipan nopa
    huactoc tlali campa ax tleno eli? ¿Inmoilhuiyayaj Juan elisquía se tlacatl tlen
    ax temachtli queja se ohua cuahuitl tlen huihuixca quema quentzi tlaajaca?'
  sps-sps: Te tabin naa rin matisian ten Jon, Jisas tanik iny vegiau tsuk to Jon tan
    tagin, “Nainy te naa fi mi ten Jon tana pan a uur, a saa te pon iny ami ma tagei
    na? Ami pon ma tagei a mes a sikia ta faaman te faarein ngaar te tagugut non tana
    ainysat? A sikia.
  wnc-wnc: Yaniwan natake aminu waapaatda kuwawatna Jesuta aminbamu Jonde yanike anzing
    yanikut, “Tupa ginu keu aminu wena komune kuke ginda sanga mina binga kanangge
    kuking? Ba ginda kuke komamu tapatu gotda puyapan saa siwan sanga yumdekanu waaknga
    kanangge kuking ba dasing? Wena.
  bus-bus: 'Kɛ̀ Yaaya zĩ̀rinↄ tà, Yesu Yaaya yã ò pariinɛ à bè: Bↄ́n a gaa gwa gbáan?
    Kàba kɛ̀ ĩa e nigãan yↄ́?'
  gub-BL: Zuàw hemimu'e oho izuwi wà kury, Zuàw pe uzewyr pà wà kury. A'e mehe Zezuz
    uze'eg teko wanupe kury, Zuàw rehe kury. — Ma'e pexak peho ywyxig heta haw pe,
    i'i wanupe. — Aipo ka'api'i zàwenugar pexak. Ywytu umumew ka'api'i a'e.
  imo-imo: Jononi mundurumu iye talo nendo puringili wali Jisasini kelepa imbo awini
    maku toko moloringimando Jon molorumu mele nimbei, “Kombu imbo naa pelina Jon
    imbo no ltindipe molorumu kinye eno kano kombu imbo naa pelimunga mele ambelemu
    kanongei puringiya? Imbo, kambe mele poporomeni mepa andopa molorumuna te kanongei
    puringiya? Jon yu aku tepa mele molo.
  boj-boj: Onaqa Jon aqa aŋgro aiyel naŋgi Yesus aqa anjam di qusibqa naŋgi olo puluosib
    Jon minjqajqa aiyeb. Aiyeqnabqa Yesus na tamo uŋgasari gargekoba a ombla soqneb
    qaji naŋgi Jon qa endegsi minjrej, “Niŋgi tamo kiyero unqajqa wadau sawaq gileb?
    Niŋgi tamo silai aqa baŋga bul jagwa na pileteqnaqa di unqajqa gileb kiyo? Sai.
    Jon a tamo deqaji sai.
  eng-DRA: And when the messengers of John were departed, he began to speak to the
    multitudes concerning John. What went ye out into the desert to see? a reed shaken
    with the wind?
  knf-knf: 'Wi bañaaŋ biki Yowan ayiluŋ bayaaŋ, kë Yeŧu aşë wo ţi pţiiniyaan uko wi
    Yowan na bañaaŋ baŧum bukuŋ aji : « we wi wi nayaaŋ pten du *pndiiş ba? Bmaaj
    bi uyook ukşinţuŋ ba i? A-a.'
  san-KHM: តយោ រ្ទូតយោ រ្គតយោះ សតោ រ្យោហនិ ស លោកាន៑ វក្តុមុបចក្រមេ, យូយំ មធ្យេប្រាន្តរំ
    កិំ ទ្រឞ្ដុំ និរគមត? កិំ វាយុនា កម្បិតំ នឌំ?
  arn-NT: 'Fey dew amutulu Juan ñi epu werken, Jesus eluwi ñi dunguafiel ti pu che
    ñi chumngechi chengen ta Juan, feypilen mew: “¿Chem anta tripaymün tamün pemeael
    ti uwe lelfün mew? ¿Angken kachu mefürkamekeetew ta kürüf?'
  zas-NT: 'Chi baza ree bén guxhaal Waj, guzuloj Jesús caneeman xcwent Waj loj ree
    bejn, rëbaman: ―¿Chu naladxidi na̱j bén biquiaadi loj yujbidx? ¿Naladxidi ya najman
    ziꞌc tijb biqui runiib bi?'
  ken-NT: Bapɔkɔ́ ntó Jɔ̌n bhɔ bápɛ́rɛ́ nɔ́kɔ́ nsɛm, Yesu abho bɛrɛm ntá bɛyǎ
    bo abhɛn bárɔ́ŋɔ́ nɛbhʉɛt anɛ yi achi ɛ̌ti Jɔ̌n bɛ, “Mpok bǎrɔ̀ŋ nyaka awu amɛm
    baso, bǎrɔ́k bɛghɔ ntɨkɨ ɛnyǔ mmʉ? Bǎrɔk bɛghɔ mmu anɛ achi mbɔ ɛ̌nsɔ́manyiɛp
    ɛnɛ babhʉ́ɛ́p áfòk ɛ́nkwɛ́n ɛnɛ ɛbhe, ámfok ɛnkwɛn ɛbhe ɛ́chák kɛ?
