    wulaa? Hara ko kuɗol ngol hendu ndun dimbata?'
  mwc-mwc: John ana kawari yonoyona si kasibau taveyana murinai, Iesu i dagui koroto
    kurisi John ibi sisiyei. I wona, ko kasibau ku kupura momna wai, awaika kota kitai?
    Gwanewa sibe i tapitapi kota kitai kona?
  bhl-bhl: 'Yangei, aso i em yange weng be deko, Sion elo weng kal be bokolew unsiliw
    kale. Uniwi, Yesus e ka biliw kunum waneng ilo iti weng mak bokoyemomele: “Sua
    kel akate, yu kawtiw banim dim elo uneko, Sion em fukun unsiliw ding dim kabalak
    e, yu kanelo atebam unesiliw a? Inim ete kuw teleko, ais kon fuu kadakada kelewkabe
    beelo atemsiliw sako?'
  ons-ons: Yohane wane qelit ŋeitkine ere biraore ariuk, so ea wane ŋadino Yesuŋo
    kieke more Yohane wane don kisi ŋei ŋerep edane more rake, “Ŋine kepe yaup papaino
    Yohane wano onokaka kaikei wane arikoi? Ŋine gim metine momoŋo mapateki, kaikei
    wane arikoi me?
  con-NTPO: 'Juan mandasi iñajampañasundeccu jasi Jesúsja aindeccunga Juane qquen
    condase: —Que''ija a''i menia ja''ta ¿jongoesuma atteye qui ja''fa? ¿Fingian canttini''ccoma
    oyaen''jen''choma cañe ti qui ja''fa?'
  ghs-ghs: Dzoobiremi Dzohaneho qaru khametoi tuumami Dzesui sohoroqi Dzohane sobasobaho
    nooke abi tupu ona oota nokoke qasa hiireta, Dzohane noi haba habanata oomi nike
    noi abi ikanomaniqi hiireqi ota qeemata? Hee, Uta tooro eebeke buribaro eetoraiho
    isakiniqi hiiretani mae?
  peg-peg: ଜହନ୍‌ନି ଦୁତର୍‌ ହାଚିପାଚେ ଜିସୁ ଜହନ୍‌ ବିସ୍ରେ ବେରଣ୍‌ ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌,
