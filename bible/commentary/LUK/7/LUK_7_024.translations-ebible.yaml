    jwi''l tew?'
  zav-NT: 'Na'' catə'' besyə''əsa''ac disipl c̱he Juanṉə'' nach Jeso''osən'' be''elene''
    beṉə'' ca'' zɉəndobən'' xtižə'' Juanṉə'', gože'' ḻega''aque'': ―¿Nacxa naquə ben''
    ɉəle''itgüeiczele latɉə dašən''? ¿Ešayec̱hə šayen chaque''? Bito.'
  sgz-sgz: Aru i kalik án aratintin erei diar aptur pas má diará turpasi láklák kaleng
    uranang i narsán ái Ioanes. Io, namur ái Iesu a turpasi worwor sur Ioanes uri
    narsán matananu má a parai si di ngoromin, “I bung er gam han suri longrai arbin
    si Ioanes iamuni pokon mau, dánih gam hol on suri gama mákái? Gam han suri mákái
    táit bia ngorer i aun got a sámtur pagas má kihkih kán tu kihngai suri ák lek
    uradi ngo uranang? Kápte!
  kek-NT: 'Ut nak que''el lix takl laj Juan riq''uin, li Jesús qui-oc chi a̱tinac
    riq''uineb li tenamit chirix laj Juan ut quixye chi jo''ca''in: —¿C''a''ru queril
    chak sa'' li chaki ch''och'' nak co̱ex chirilbal laj Juan? ¿Ma junak cui̱nk nacuiban
    xch''o̱l chanchan li caxlan aj yo̱ rec''asinquil xban ik'' queril chak?'
  blz-NT: Sarataa noporus a mian men ia posuu' i Yohanes, Yesus nuntumbeimo nuntundun
    i Yohanes na mian biai' men isian tii Ia. Tae-Na, “Kuu nomae' na tano' maleas
    bo mimiile' upa? Mimiile' sansila' rakut men puuronna mombuul waale'e-le'emari?
  poe-NT: 'Tió sátsíkji tí sín ichrꞌán chꞌín Juan ntá kjuankíxin nixje̱he̱ chꞌín Jesús
    tí sín kꞌuéjó ntiha kíxin nkexrí tjen chꞌín Juan ntáchro chꞌán kíxin: ―Tió sákjuítsjehérá
    chꞌín Juan nte̱je̱, ¿nkexrí kꞌuíkonrá tí jehe chꞌán? ¿Á kꞌuíkonrá chꞌán éxí ijnko
    tji nchexrayehe xri̱nto̱?'
  san-TAM: 'தயோ ர்தூ³தயோ ர்க³தயோ​: ஸதோ ர்யோஹநி ஸ லோகாந் வக்துமுபசக்ரமே, யூயம்ʼ மத்⁴யேப்ராந்தரம்ʼ
    கிம்ʼ த்³ரஷ்டும்ʼ நிரக³மத? கிம்ʼ வாயுநா கம்பிதம்ʼ நட³ம்ʼ?'
  cof-NT: 'Jesús tsantinunbi Mumunmin Juan ereca junla manjilainue. Junni manjilainunbi,
    Jesuri uyan duque tsachilabe Mumunmin Juanca itsantinue: —¿Nulari niyanlanantiya
    chutunun posto minu Juanca quirabi jilaico? tinue. Junni aman yaca quirabi jinato,
    ¿niyaque tenca canaminlayun? ¿Juanca ti tsachi joeque tenca canaminlayun? tinue.
    ¿Cumana tenca jonhoe tinato jilaiyun? Te, Juanni cumana tenca tsachi natiya itoe.'
  srm-NT: 'Hën di dee bakama u Johanisi go kaa, nöö hën Masa Jesosi bia ko ta hakisi
    dee sëmbë dee sai dë taa: “Dee sëmbë aki, fa un bi go a Johanisi a di sabana ala,
    un sooti sëmbë un go si ala? Un si wan sösö sëmbë di na a’ pakisei fëën seei nö,
    kuma wan kambaluwa di di ventu ta tja nango ta ko?'
  qvs-NT: 'Juanpa disipulunkuna kutiptinkuna Jesuska tukuy paywan kiparik runakunata
    willarkansapa: —¿Imatatí chunlla pampapika rishkankichi kawak? ¿Rishkankichichu
    pintuta wayra kuyuchiptin kawak?'
  zca-NT: 'No or ña rë xa'' mixë''l Juan, orze'' nguzublo kidi''zh Jesús kwent che''n
    Juan lo rë men, nzhab Me: ―¿Cho xa'' kwa''n ngwatsi'' go lo, plo nak yuo bizh
    ze''? ¿Chi lo tu xa'' ña-ñë''d xigab che''ne, nela yix kwa''n nzhuwei'' mbi rë
    plo?'
  cbc-NT: 'Bairo Juan cʉ̃ cajoatána na caátó ĩña, to macããna capããrã camasãrẽ na quetibʉjʉ
    jʉ̃goyupʉ Jesús, Juan cʉ̃ cabairiquere. Atore bairo na ĩñupʉ̃: “¿Nopẽĩrã desierto
    cayucʉmanopʉ mʉjãã ásúpari? ¿Jĩcãʉ̃ yeruʉaca, wĩnoi cayuguiricʉacarẽ ĩñagarã,
    topʉ mʉjãã ásúpari?'
  qxo-NT: 'Tsaypita Juanpa cachancuna cutisquiyaptinnam runacunata Jesus Juanpita
    parlapar nirgan: “Tsunyag jircaman Juanta ricag aywar manam jachata vientu cuyutsegman
    ricapagtsu aywayargayqui.'
  mox-mox: Ioni ana toʼabibodayavo niʼa iʼevivi itauya, ʼinega Ieisu veʼale tomotau
    qabudi ʼidia Ioni weaqina simana vonaya, “Lova qabumi diʼwe tomotau geqana ʼinaya
    otauya Ioni ena vona sabi noqolina, ta tolaʼai nuanuami vonigo oda ʼitei? Nage
    taha ʼoloto dawalilina kavona didiala yaqina yueyuea oʼitea? Gebu!
  kew-kew: 'Jon-na agaa mea rapae aa lapore wala pisipi. Go rabu Yesumi Jon madaa
    onaa rayo-para remaa gupa lakesa: Aba Jon onaa napiri su-para pirina nimi go su-para
    puare ake adola pisimi pae? Nimimi po ripumi kabe ragualae adola puame ya?'
  dww-dww: Jon na tauwai muriwatanama a naḡona, be muridie Yesu patara nopone Jon
    na kauama ya giuena, “Boni dobu kavakavane koya naḡona Jon ḡarone, be aiyaba koya
    noḡonoḡotina sibo koya kita? Banaga na noḡotama gwaḡanama maika vagara sive ya
    kwadikwadiena kitanama aubainama koya naḡo, bo?
  nif-nif: Yoane gwañgwa tɨpet enɨ-mukuk endɨ undane pɨ ñaumbi, Yesulɨ kusei kɨmɨpi,
    ama kɨmɨn wopumda Yoanelok plon ñɨndɨñ enguk, “Kwet sɨlaninnan ñañgɨlɨñ wɨn sɨndɨ
    nek kanepi ñañgɨlɨñ? Wɨn sɨndɨ sasalelɨ pinjɨm pendɨlɨm ña-bɨ tɨlak wɨn kanepi
    ñañgɨlɨñ ba?
  twi-ASANTE: Yohane asuafoɔ no firii Yesu nkyɛn kɔeɛ no, Yesu dii Yohane ho adanseɛ
    kyerɛɛ nnipakuo no. Ɔbisaa wɔn sɛ, “Mokɔɔ ɛserɛ so no, ɛdeɛn na mohunuiɛ? Ɛserɛ
    a mframa rehim no anaa?
  aoj-aoj: Amom biam mogofaꞌi basefa Joni aꞌ motanima mafeꞌ. Eaꞌ Jisas naꞌipa esis
    amam nematawa ma Jon naꞌi, “Fowaꞌ ipaꞌ pafeꞌ anep itap fataupigima wafigima pafeꞌ
    pati main? Pafeꞌma pagati anona aman pupulinai siꞌi anota elifita fufin naolata
    tagalimbi? Owaꞌatin.
  cbv-cbv: 'Juan ã wahnitji ĩ jwʉ́ʉb bejat tʉ́ttimah, Juan ded pah ã jʉmatdih cã́acwãdih
    nin pah Jesús ãt niíj naáwáp wʉt jĩ: “¿Dedédih enedih bej tigaá ñipĩ́ chãj, mʉʉ́
    wihcapboó bejna? ¿Jiwi jeémp yílip déedih johlit ã joh jwejni panihnidih enedih
    ñi bejnit beé? Obohjeéhtih, Juan pánihcan beé. Det biáboó ĩ naáwáchah yʉhna, caánboó
    jweéhcanjeh yoobópdih ãpĩ́ naáwáp wʉt jĩ.'
  taw-taw: Anɨb agek, bɨ Jon nop takaw dad owlek omɨŋal ak adɨkɨd amnɨlek. Amel, Jisas
    binɨb ap yelak okok kɨlop, Jon anɨgak ak agñak. Anɨb agak, Nɨbi ned man nep binɨb
    ma yelak nab okok abek ñɨn ak, tay gɨnɨg abek agak? Sɨd pal nokom olap yɨgen dad
    amɨl apɨl gup ak nɨgɨnɨg abek agak?
  jic-NT: Tjil niyom nenem. Tjil na, Jesús tjevele Juan po'ó ne'aj tjatja jis lal.
    “¿Tsjan mpes tjalawú nun Juan nt'a, jupj wa cjuwá nt'a tüpü'ü na? ¿Tsjan mpes
    quelel nucutsja jupj? ¿Ncu visyú si lapjüna jinwatsja jupj? ¿Ncu nenéyawa p'a
    casá jólatsja? Nin tulucj.
  zap-NT: 'Chene che sya yra men ne wxaal Xwa, wzelo Jesus wzëët Ne xkwent Xwa lo
    yra mén ne ndxinno Ne, re Ne: ―¿Pagox wa de wii denbidx? ¿Pe te gobkyii ne rlaa
    mee zere zerotee wa de wii?'
  wer-wer: Pël maan omën Sonë wes mëa pöaar yesën Yesuuk omnaröen Sonë songönte epël
    mëëa. “Ar ngaan yang omën wonrek kalaö naö kent möön sak waisak yaëën itaampunëak
    saurö ma? Won, Son pi pöta ök won.
  ipi-ipi: Jonena disaipolo okonelapo-mane bala ateanga peke leapi-kola, Jisasato
    wandakali kambua ateaini tupa tipa puato, wamba Jone bala wandakali napalene yuu
    okona atea-angi, bala akali anu-pene mindi atea-kola, yakamato bala andolo peaipe
    leaipia. Popo leya-kola, kambe tundupalina dini tupa puu amo nena piyane pua,
    Jone bala akali mini lapo palu atea-kola, yakamato bala andolo peaipe. Jia. Bala
    nembo mindiki palu atoto, piape pua ateaipia.
  qul-NT: 'Juanpaj cachaskancuna cutipojtincu, Jesús Juanmanta runacunaman parlayta
    kallarerkan, nispa: “¿Imatataj ch''usaj pampapi ricumorkanquichis? ¿Wayrapaj chuqui
    cuyuchiskantachu?'
  urw-urw: Fere aküre Jonüb dora düdi ogurenwaib baba, nugeküre kümünafotuwen, bana
    Jisasde ferefinabur Jonure menüm wangeaga, “Nini fib fere kene gam kümünenan baba,
    daba güre kegewebüre kümünenan. Nini kübürde kauta güre isoweaga baba kegewebüre
    kümünarge.
  rmy-GURBET: 'Kana đele e Jovanese sikade, o Isus lija te vaćarol taro Jovane bute
    manušenđe: “So ikliljen te dičhen ki pustinja? I trska, savi banđol ki balval?'
  ter-NT: 'Pihopónehiko neko páhoe Xuâum xoko Jesus, turíxovone Jesus koyúhoino xanéhiko
    koeku Xuâum. Hara kíxovokoxoa: —Enepo pihenôe neíxoponi Xuâum ya mêum ákoti apêti,
    kutí''ikopo kixónoe neíxi? Xâne muyá''iti kuteâti koêku hí''e kayákae ihunóvoti?
    Ako kalíhuina.'
  bmr-NT: 'Jaadɨ Jua Nitɨmɨnaafi agalluumo ufuunobuunatɨ Jesu miyamɨnaaco Jua Nitɨmɨnaafiditɨ
    nuuhi: ¿Jinejeque amɨɨhai memeecɨjeuhi sɨcaihɨgovɨ? ¿Saafi noofaijɨcuco guibuhuba
    ejebehinɨnobadɨ iicatɨɨboco, etɨ?'
  fuf-fuf: 'Ɓay ɓen ɓe Yaayaa nelunoo yiltitike, onsay Iisaa fuɗɗii yewtude jamaa
