    sana lomona nem pe nga ramamo a teke a esia utar toto? A teke a esia heilil ina
    a nge tutula iu rusia pe pellou rara mana?
  eng-BBE: And when the men who were sent by John had gone away, he said to the people,
    about John, What did you go out into the waste land to see? a tall stem moving
    in the wind?
  ixl-CNT: 'Uncheeꞌ aatz tek kꞌasuꞌl qꞌul ichaj u Xhan, xeꞌt iyolon u Jesuus tiꞌ u
    Xhan tu qꞌu tenam ech tzaꞌ: —¿Kam bꞌanel titxumbꞌal u vinaj vaꞌl ex etil tu tzꞌinlich
    tzaji txꞌavaꞌ bꞌatzꞌi? ¿Ech tzik aꞌ maꞌj aa aas vaꞌl koꞌxh ibꞌen sunchaj jalil
    tu kajiqꞌ? Yeꞌka.'
  xsi-xsi: Yoane Lââ-Liliŋa Tamwata ne pâri-tamâta ŋinde nde silâ lâ, ŋineŋga Yesu
    iporo ŋgua panzi tamâta ŋgu simo kuku i ŋinde. Ipainzi tu, “Miki muŋga kalâ pa
    nia bilimu ŋana kaloŋo Yoane Lââ-Liliŋa Tamwata ne ŋgua kâ, aku lâ zo ŋinde miki
    katu kamora sâ. Tiambo miki kalâ tu kamora kuli toŋge, lawea itili ilâ wa imâ
    wa, tiya? Mine tia.
  crx-NTPO: '''Et John khuni yuba na''áne whenáhit''az whe ''et ''awet Sizi John ghu
    yatilhduk whe ''ilhunaoosdilne nja dúbulhni, “Dune lhuhoot''ih ts''e ndet hukwa
    tse hoohli whutih''elh-un? Tl''o ghazilh nónulhts''i, ''i tilah tih''elh nahzun
    eh?'
  kan-OKCV: ಯೋಹಾನನ ಶಿಷ್ಯರು ಹೊರಟುಹೋದ ಮೇಲೆ, ಯೇಸು ಯೋಹಾನನ ವಿಷಯವಾಗಿ ಮಾತನಾಡಲಾರಂಭಿಸಿ ಜನರಿಗೆ,
    “ನೀವು ಯಾವುದನ್ನು ಕಾಣುವುದಕ್ಕಾಗಿ ಅರಣ್ಯಕ್ಕೆ ಹೋದಿರಿ? ಗಾಳಿಗೆ ಓಲಾಡುವ ದಂಟನ್ನೋ?
  bbb-bbb: Fu ijiege kuariamoga e Jonido vua abe ruaeva ije bune una vakoga rade Jesu
    fu urina Jonido vua ije dabe e boeje ruaeva ije kuariae. Fu kuariana kiae, Maza
    ije Joni fu ae sao ijia finoga ja usiaena vaeva ije ja irere ijia gakuae vierafena
    vae? Jabite ja e garuki be fu majaufi nubuane nijamo igege remo ja ije gakuae
    vae.
  blw-blw: Angkay hiyachi way lommayaw hen anchichay hennag Juan, inlugin Jesus way
    mangimfaga hen anchichay tatagu mepanggép an hiya, ekatnéén, “Hen anchi iyu nangil-an
    an Juan ah chanak, nokay hen ekatyuwén inyu ilan. Ay ammoh ekatyuwén hiya hen
    kaman gurun way maid achina manyongyongan no hapochén hen yawyaw.
  tam-2017: 'யோவானால் அனுப்பப்பட்டவர்கள் போனபின்பு அவர் யோவானைப்பற்றி மக்களுக்குச்
    சொன்னது என்னவென்றால்: எதைப்பார்க்க வனாந்திரத்திற்குப் போனீர்கள்? காற்றினால் அசைகின்ற
    புல்லையோ?'
  azz-NT: 'Huan cuac yajque ya imomachtijcahuan de Juan Taahuijque, ijcuacón Jesús
    pehuac quinnojnotza in tagayot de toni chiuque ne Juan Taahuijque. Huan Jesús
    quiniliaya ijcuín: ―¿Toni nanquitatoj campa ne Juan tanojnotzayaj nepa campa tayiucan?
    ¿Xe nanquisque para nanquitatoj se tagat ten yolmoucat ten quinejnehuilía queme
    acaselot ten nepa huan nepa cuihuica in ejecat?'
  spa-RV-1909: 'Y como se fueron los mensajeros de Juan, comenzó á hablar de Juan
    á las gentes: ¿Qué salisteis á ver al desierto? ¿una caña que es agitada por el
    viento?'
  csy-csy: John i kamtaite a pai zawk uh ciang in, Jesus in mite tung ah John thu
    son kipan a, Duisung ah bang en tu in pai nu ziam? Hui i seam phaikung ngawk ziam?
  mxq-NT: 'Ko oj ñʉjxnʉ diꞌibʉ Fwank kyajx, net ja Jesús tnimadyaky ja Fwank es tꞌanma̱a̱ydyʉ
    ja ja̱ꞌa̱y: —¿Ti dʉn miidsʉty oj xyñinʉjxtʉ es xyꞌixa̱ꞌa̱ndʉ ma̱ mʉj itʉn? ¿Tuꞌugʉ
    tsa̱jkápyñ diꞌibʉ wyinxijtypy ja poj?'
  tzj-NT: 'Ja c''a Jesús tok ebenak chic ja ca''i'' discípulo c''ac''ari'' xumaj tzij
    cuq''uin ja winak tre ja Juan Bautista: —Ja Juan ja tok q''ueje'' pa tak lugar
    ja kas talan wi'' ¿nak c''a tre tok xixbe ruq''uin chi rtz''atic, la rmal ja Juan
    chi xa puersa cani'' jun aj nsi̱l rmal xcomel?'
  tdt-tdt: 'Bainhira sira nain rua fila tiha, Jesus komesa koalia kona ba João. Nia
    husu ema barak nebee haleu Nia nunee: “Uluk imi baa iha rai fuik maran atu haree
    see loos? Imi baa atu haree ema nebee nakdoko ba-mai tuir anin hanesan fali duut
    manulain ka? Lae!'
  ron-BTF: 'Și după ce mesagerii lui Ioan au plecat, a început să vorbească oamenilor
    despre Ioan: Ce ați ieșit să vedeți în pustie? O trestie scuturată de vânt?'
  eng-WEBP: When John’s messengers had departed, he began to tell the multitudes about
    John, “What did you go out into the wilderness to see? A reed shaken by the wind?
  eng-FBV: 'After the messengers from John had left, Jesus began telling the crowd,
    “About John: what did you expect to see when you went out to meet him in the desert?
    Some reed blown about by the wind?'
  nld-1939: 'Toen de boden van Johannes waren vertrokken, begon Hij tot het volk over
    Johannes te spreken: Wat zijt gij in de woestijn gaan zien? Een riet, dat door
    de wind wordt bewogen?'
  bwo-bwo: Yohans woshtswots k'az boamihakon Iyesus Yohans jango ash ashosh hank'o
    et keewo dek'b́tu, «Eeg s'iile worwots oot'at it weyiri? Jongon hake bako giwiru
    elt s'iilisheya?
  nch-BL: 'Huajca quistejque nopa tacame cati quintitantoya Juan cati tecuaaltía,
    huan teipa Jesús pejqui quincamanalhuía nopa miyaqui masehualme ten Juan, huan
    quintatzintoquili: “¿Taya anmoilhuiyayaj anquiitasquíaj quema anyajque anquiitatoj
    Juan ipan nopa huactoc tali campa amo teno eli? ¿Anmoilhuiyayaj Juan elisquía
    se tacat cati amo temachti quej se ohua cuahuit cati huihuipica quema quentzi
    taajaca?'
  quc-TNT: 'Aretak xebe'' ru tako''n ri tat Juan, ri Jesús xuchaplej u tzijoxic ri
    tat Juan chque ri winak, xubij: ¿Jas ri'' ri xe'' alak che rilic pa tak ri juyub
    ri quetz''inowic? —cächa''. ¿A xe'' alak che rilic jun winak ri xa cäquieblan
    ranima'' je'' ta ne chi are jun aj ri cäslabisax rumal ri quiäkik''? —cächa''.
    Man are taj, —cächa''.'
  tfr-NTPO: Epga toshko ga Jesús tjl̈ẽno oba kong Juan kjĩshko. Tjl̈ẽ ga «¿Pjãy jek
    l̈öng kjok dogro no l̇l̇ëmshko, Juan ĩkshko ga pjãy äätë eshko l̇l̇ëm obishko
    ga domer, e kjwe sorë l̈oromi? ¿E sjro bakwara pjl̈ukdë wl̈eni l̈oromire?
  kaq-NT: 'Juan yohihi boressca jaiboya sca Juan tsoa quin honanahbo hihxon tsinquijaquetaibo
    noquen Hihbaan yocaquin: —¿Jahua jisí man jano tsoa jihuetaitonma caniquin?'
  sgb-sgb: Hên nakabitay nay in-utoh ni Juan, ay namipamwang hi Apo Jesus hên tungkol
    kan Juan kanlan kal-atan, ya wana, “Hinoy nilako yo ha logal ya kabalah-balahan?
    Êndat yo no ya ihip ni Juan ay nanad tsimbo ya mantêwêg ya angkadanan angin?
  vie-1934: 'Hai người của Giăng sai đến đã đi rồi, Đức Chúa Jêsus mới phán cùng đoàn
    dân về việc Giăng rằng: Các ngươi đã đi xem chi nơi đồng vắng? Xem cây sậy bị
    gió rung chăng?'
  kxv-kxv: ଜହନ ସୀସୁୟାଁ ହାଜାଲିଏ, ଜୀସୁ ଲ଼କୁଣି ଜହନତି କାତା ଏଲେଇଚେସି, “ଏଚିବେ଼ଲା ବାଃଲି ବାଟାତା
    ମୀରୁ ହାଜାମାଚେରି, ଏମ୍ବାଆଁ ଏ଼ନାଆଁ ମେସାଲି କା଼ଚାମାଚେରି ? ଏ଼ନାଆଁ ଗା଼ଲି ତଲେ ୱା଼ଲିମାନି
    ଡାଣ୍ତିତି ?
  cha-cha: 'Ya anae manmapos y mantinago as Juan, jatutujon cumuentuse y taotao sija
    pot si Juan: Jafa injanagüe jamyo para inlie gui desierto? un piao ni y yinengyong
    ni y manglo?'
  amu-NT: 'Jnda̱ na tyꞌelcweeꞌ nnꞌaⁿ na jñom Juan, to̱ꞌ Jesús na matseineiiⁿ nda̱a̱
    nnꞌaⁿ na mꞌaⁿ nacañomꞌm cantyja ꞌnaaⁿꞌ Juan. Matsoom: —¿Chiuu waa saacantyꞌiaꞌyoꞌ
    na saꞌyoꞌ ndyuaa na tja nnꞌaⁿ cꞌoom yuu na tyomꞌaaⁿ Juan? ¿Aa ntyꞌiaꞌyoꞌ jom chaꞌcwijom
    cwii tsmaaⁿ na maleiñꞌoomñe jndye? Ntyjii nchii joꞌ.'
  hin-CV: योहन का संदेश लानेवालों के विदा होने के बाद प्रभु येशु ने भीड़ से योहन के
    विषय में कहना प्रारंभ किया, “तुम्हारी आशा बंजर भूमि में क्या देखने की थी? हवा
    में हिलते हुए सरकंडे को?
  eng-OURB: When John [Yah is gracious]’s messengers had departed, he began to tell
    the multitudes about John [Yah is gracious], “What did you go out into the wilderness
    to see? A reed shaken by the wind?
  spa-BES: 'Y cuando los hombres que fueron enviados por Juan, se habían ido, él dijo
    a la gente, acerca de Juan: ¿Qué salisteis a ver al desierto? un tallo alto moviéndose
    por el viento?'
  san-BEN: তযো র্দূতযো র্গতযোঃ সতো র্যোহনি স লোকান্ ৱক্তুমুপচক্রমে, যূযং মধ্যেপ্রান্তরং
