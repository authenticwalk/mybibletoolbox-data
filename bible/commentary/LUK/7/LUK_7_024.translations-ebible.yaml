    ariwi. Otmu yakât den âlâen hâum sâwe. Siru pato pilâm âliwahap mem gâsuk gâsuk
    tuhumu ekmâ âlemai.
  usp-NT: 'Cuando xk''ajtakb''i yak jtako''n Juan, Kakaj Jesús xoc chi yoloj riq''uilak
    cristian chirij Juan Ajb''anal Ja''tiox y xtz''onaj rechak: ¿Nen xe'' awile''tak
