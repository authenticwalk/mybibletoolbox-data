    sinaŋnok tâgâyaŋ kumbume mebe kokot tapme msat tuŋgupman eksât mebien? Yek. Zân
    ek windeŋepiŋ keboŋ yek.
  grc-MT: απελθοντων δε των αγγελων ιωαννου ηρξατο λεγειν τοισ οχλοισ περι ιωαννου
    τι εξεληλυθατε εισ την ερημον θεασασθαι καλαμον υπο ανεμου σαλευομενον
  vid-vid: Aho watumigwa na Yohani lowochile, Yesu kaluka kuwalonjela wanhu wenji
