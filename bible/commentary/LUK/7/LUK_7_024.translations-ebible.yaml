  otm-NT: 'Nɛ nu''bʉ mi mbenc''ʉ yʉ́m ''bɛhni ra Xuua bʉya, nu ra Jesús bi ma ''bɛ''a
    øt'' ra Xuua, nɛ bi ''yɛ̨mp''ʉ yʉ ją''i: ―Nu''bʉ gá mbähä bʉ ma''ueni ngue gá
    nuhʉ ra Xuua, ''bɛ''a gá bɛ̨mhbʉ ngue gua nuhʉ bʉ. Ha guá nuhʉ n''da ran ''yohʉ
    xʉn güent''i tengu n''da ra xithi i ɛn ran dąhi.'
  dah-dah: 'Be, Yon Baptaisyen komatmiŋ irawa go yubul teŋ kukeb Yesu beleŋ al buda
    goyen Yon niŋ momoŋ yire yeŋbe gaha yinyiŋ: “Deŋbe da kinniŋ yeŋ sawsawa po kuruŋ
    naŋa bana goŋ kwaŋ? Duliŋ yamuŋ meŋe beleŋ tama urtiŋ goyen kinniŋ yeŋ kwaŋ?'
  tnk-tnk: Nəpɨn iəmə mi nəha Jon rərhi pen irau krourərɨɡ rouevən, Iesu rɨnaməɡkiari
    ia Jon, mɨnamɨni pen tɨ nərmama me i mə, “Fwe kupwən kɨmiaha hiəier ia taon me
    mɨne rukwənu me mhəuvən ia kwopun akwesakwes ikɨn mə tihətə nəfe? Iərmama riti
    sə rəmwhen ia kwənkwai niɡ rɨpkərer atukwatukw mhə nəpɨn mətaɡi rauini? Rekəm.
  kpr-kpr: Ne jovereghe ero, Iesu tuturo edo natofokena John dae sise, eminge sisira,
    “Ne giti redae reighi uvu ã evetu genembo irae da vasa aminda isevu? Ne jo reighi
    gari dae sedo yaeri. Ne John gari dae sedo isevu.
  san-IAS: tayo rdūtayo rgatayoḥ sato ryohani sa lokān vaktumupacakrame, yūyaṁ madhyeprāntaraṁ
    kiṁ draṣṭuṁ niragamata? kiṁ vāyunā kampitaṁ naḍaṁ?
  nho-nho: 'Saaita naa tama ni heunatia ake John ni ahe raa, Jesus ni huri no taratara ake
    ki te kuturana tama raa i naa tiputipu John: “Te saaita kootou ni oo ki John iloto
    mouku, kootou ni mannatu maa se tama peehea raa e oo kootou no mmata? Kootou ni mannatu
    maa kootou ma ki kkite maa se tama e matanaenae, e mee pee ko naa tuu te vvee
    ka aania huri te matani?'
  gym-NT: 'Ni juani nibu Juankwe nikaninta angwane, nitre nämane yete ye ben Jesu
    rikaba blite krörö Juanbtä: ¿Mun nikani ni ño tuakäre kä kaibete? ¿Mikä juankata
    mürekwe nekwäre sekwäre, ye käta ni töi kwitaka jene jene nekwäre sekwäre bä mike,
    ni se kwrere tua nikani munkwe ya?'
  azg-NT: 'Ndoꞌ vi jndë na tyentcüeꞌ nanꞌñeen, taꞌ Jesús na sinin jon ndëë nnꞌan na
    jndye jndyiꞌhin ntyja ꞌnaanꞌ juu Juanꞌñeen. Tso jon: —¿Nchu vaa na saquijntyꞌiahoꞌ
    na tyꞌehoꞌ ndyuaa na tyiꞌjndye nnꞌan mꞌan naijon na tomꞌaan jon? ¿Aa tjiꞌhoꞌ cüenta
    na itsijonhanꞌhin chaꞌvijon ncüii tsman tsꞌoon na nayꞌoon jndyehanꞌ? Ja nchji
    chito aa joꞌ tsixuan jon.'
  bhd-bhd: ज़ैखन यूहन्नारे बिस्तार देनेबाले लोक वापस च़ले जे, त यीशु यूहन्नारे बारे
    मां गवाही देने लगो, “तुस जंगले मां कुन हेरने जोरे थिये? कुन हवाई सेइं हिलते निरैठरे
    डाल?
  too-NT: 'A''xni''ca'' ixta''a''nī''t ixlacscujnī''n Juan, Jesús tzuculh cātā''chihuīna''n
    tachi''xcuhuī''t ixpālacata Juan lā'' cāhuanilh: ―A''xni''ca'' quīla''tit nac
    cā''lhpi''mpi''li'' ti''ya''t, ¿tichū ixlaktzī''ncu''tunā''tit? Tū'' quīla''tit
    para nalaktzī''nā''tit kalhatin chi''xcu'' a''ntī hua''chi kantin chi''tin a''ntū
    xakā''līlh huan ū''ni''.'
  ind-AYT: Setelah utusan-utusan Yohanes pergi, Yesus berbicara kepada orang banyak
    tentang Yohanes, “Untuk melihat apakah kamu pergi ke padang belantara? Melihat
    buluh yang ditiup angin?
  cjo-NT: 'Ikanta ipiyeeyanaani riraga rotyaantanewo Jowa, omaanta eeniro ijeekanaki
    Jesoshi ikenkithatakagaeyanakirini piyotawentakariri. Ikenkithatakotanakiri riraga
    Jowa, ikanteeyanakirini: —Paerani piyaatapiintzi janta tekatsinta atziri ipanko
    pikemijantapiintziri rirori. ¿Iitaka piyaatashiteeyantakitaririni? ¿Rootakima
    piyaatashitantariri pikemijanteri ñaawaetashitachari? Tee iñaawaetashita.'
  nsn-nsn: Tar binaka kura hiliu na toking ualualatue Jon, kare menmene teil Iesu
    tasir manai tang Jon pare, “Tar binaka kung lalaoum tar butur padenen, a haua
    kung la marang bangasioum? Here kung la banga tar romo re sasaula pe toro garas?
  san-DEV: तयो र्दूतयो र्गतयोः सतो र्योहनि स लोकान् वक्तुमुपचक्रमे, यूयं मध्येप्रान्तरं
    किं द्रष्टुं निरगमत? किं वायुना कम्पितं नडं?
  tna-NT: 'Da su Juan sa jabeituti detse jasiapatibana su, Jesús ja dapia netina cristiano
    cuana quisapirutana Juan jepuiti. Uja atana huecuana: —¿Ai eje ni da micuaneda
    putiana d''anita yahua su Juan peje su? ¿Ai eba puji micuaneda putiana? ¿Ahua
    bue enana beni ja ehuaidhutaneti nime eba puji micuaneda putiana?'
  lid-lid: Ano uru lau ta Jon ma la-uh au ala hamon. Eme Jises asehek i tiri lau ta
    nyala Jon, “Buku sah, aha mene ala kon lomale an, anya katou sasah? Ari bwidiu
    awa-is nyukunyok ereu bolo jor neh? Sebwe, bwe nadeh!
  wim-wim: Aꞌ than ngurp John.antam anangana koyam kan-ngul iiyin. Than aak anana
    kanan want-wantin-a, nil Jesus.an kan-ngul thaw thant pam wanch yotam al-alantan,
    John.an waaꞌ nunang, “Niiy kaꞌathaman John.antan iiy-iiyana aak pintalangan-a,
    ngul niiy keꞌ wanttak thathin nunang pam nananiya? Niiyan ngaantam-ngeeyan nil
    keꞌ wak wuth yimanangan ey? wuntangan penyan thanang palam-puyaman ey? Yaꞌ ey!
    Nil pam mich yaꞌa!
  zga-M: Vala avasuhiwe nu Yohani ukhukili vokha ukhuvahumile, Uyisu akhatengula ukhuchova
    na vanya nkutano kwu nongwa ya Yohana, “Mkhalutile khunji kwilola khekhi, ililanji
    walisikhanikha ni mepo?
  yom-yom: 'Bamvuala zi Yowani bu zivutuka, Yesu wubaka diluaku di yolukila mambuma
    Yowani kudi nkangu wu batu : —Mbi biobi luyenda tala ku dikanga e ? Nti wufioti
    wulembu vevumunu kuidi phemo e ?'
  san-SIN: තයෝ ර්දූතයෝ ර්ගතයෝඃ සතෝ ර‍්‍යෝහනි ස ලෝකාන් වක්තුමුපචක්‍රමේ, යූයං මධ්‍යේප්‍රාන්තරං
    කිං ද්‍රෂ්ටුං නිරගමත? කිං වායුනා කම්පිතං නඩං?
  yut-yut: Amɨn bamot Jon da yabekgɨt uŋun tobɨl kɨŋakwal, Yesu da mɨŋat amɨn kabɨ
    madep Jon do yaŋ yoyɨgɨt, “Ji mɨktɨm amɨni mɨnikon ninaŋ kok do kɨwit? Mɨrɨm da
    nagal kɨnda aŋwayɨŋ aban kok do kɨwit?
  grc-BYZ: ἀπελθόντων δὲ τῶν μαθητῶν Ἰωάννου ἤρξατο λέγειν πρὸς τοὺς ὄχλους περὶ Ἰωάννου·
    τί ἐξεληλύθατε εἰς τὴν ἔρημον θεάσασθαι; κάλαμον ὑπὸ ἀνέμου σαλευόμενον;
  cpc-NT: 'Ikanta ipiyaiyanaani jotyaantani Juan, josampitanakiri Jesús ikaatzi apatowintakariri,
    ikinkithatakotziri Juan, ikantziri: “¿Iitama pikinkishiritakotariri piñaakiri
    chapinki janta otzishimashiki? ¿Iriima piñaaki apaani kimitawori sawoo ojyiwatonkitakaawo
    tampiya okantakaantziro tii ithaamintashirita?'
  nhg-NT: 'Hua cuöc ye uyajque inu mensajieros de Xohuö, Jesús opiehualuc quennunutzaloöya
    giente acerca de Xohuö. Oquejtojque: ―¿Tli nenquejtato ompa cöne nionöque chönte?
    ¿Beles oyeya sente ohuatl que ca nobeyo cuoliniöya yejyecatl? Amo.'
  nya-nya: Anthu otumidwa ndi Yohane aja atachoka, Yesu anayamba kuyankhula ndi gulu
    la anthu za Yohaneyo kuti, “Kodi munkapita ku chipululu kukaona chiyani? Bango
    logwedezeka ndi mphepo?
  ngu-NT: 'Ijcuac oyajquej on yejhuan oquintitlanca Juan, Jesús opeu tenojnotza ica
    Juan niman oquimijlij: ―¿Aquin onenquitatoj ne tlapatlaco? ¿Onenquitatoj se tlacatl
    yejhuan nolinia itlaneltoc quen se ohuatl nolinijticaj ica on ajacatl?'
  kup-kup: Pot mañahan parup sahan Iesu Zoaniz ñetiv añarabon epat mañah, “Met batam
    Zoan ham betez nonair nai bon heh-narah hehan, ari poek tair toohavon etepekez
    hat soog? Met havos teptepivok ba saem tamahavoz zut aban betez napun etepekez
    hat soogi?
  jid-jid: U wa mri koh Yohana ba rju ni hi kpamba, Yesu kma ni hla ni gbugbu ndji
    ba nitu Yohana, “Ahi ngye bi rju hi ni miji si wa bi toh? Indji biwa vi ngyungyu
    ni fu yi hlega?
  wmw-wmw: 'Wanafunzi wa Yahaya pawokire vyawo, Insa kengira kuwambira wanu ware kuhusu
    Yahaya, akamba: “Mwananlume wamukire kummona kulanga‑yo nani? Wamummonire kuwa
    mwepepe kamba bambati, rakutikinyika na mepo‑yo?'
  gmv-GGM: Yanisay kiitida asati Yesussa achchafe bidaysafe guye Yesussay daro asas
    Yanisa gish hizggi yoottides “inte ay beyanas bazo kezidetii? carkoy heene hanne
    qathethiza shomboqo beyanassee?
  ssg-ssg: Muhin ti huhua kahikahi Jon nahiwa, Jises kakane teka seilon sale Jon.
    I ukek, “Ti amuto nahiwa hongoi kakai Jon ti he lohong, amuto sokok amuto ningahi
    aita? Tel seilon namilon lawe i sohisohia?
  zpo-NT: 'Gorna lee rop xaa mxaal Juan nya, nu gorzee lee Jesús mzelo mzaa kwent
    cheen Juan lo re myet, nu nzhé xaa: —Leezha ngwa gu naz wen, ¿cho kwaan mle gu
    xgab wii gu lo? ¿Che ngwa gu ngwasewii gu lo tub nit kwaan nkun mbi?'
  poy-poy: Su wajumbi wa Yohani pawawukiti kala, Yesu kanja kuligambira lipinga kwajili
    ya Yohani, “Pamgenditi kumlola Yohani kushiwala mfira kulola shintu gaa? Mfiriti
    kuwona gambira mateti ntambu yagatikinyika na lihega? Ndala!
  qwh-NT: 'Juanpa disipuluncuna eucuyaptinnam, tsecho ellucashqa nunacunata Jesus
    willaparqan Juanpaq: —Tsunyaqcho quecaptin, ¿Imaqtaq Juanman caruta ewayarqequi!
    ¿Bientuwan shoqush cuyoqllata ricaqcu!'
  gaw-gaw: Am danab aḏit Johanesnu nai aoya uḏipiḏ ele amu, a eḏuya uḵaeheh, Jesus
    Nug Johanesnu danab ah amelagp̱a inam aum. “Ag anuḵa ag Johanes gumidna atu taḏakp̱a
    gop̱ig amu ag aḏi keeke anidḵulagnu gop̱ig? Ag keeke gai iiṯa, qaiṯobṯob bia,
    ulah he uḏalṯe amu anidḵulagnu gop̱igte?
  nca-nca: Ŋunde yiní Jon koro asá yerewí uni irisa ŋu toŋiriqo, Yesuko Jon ŋuro unipare
    qambu ŋu ŋande yimiraró, “Ye do ka qenewero mira wimbímo uyareŋgurí? Matúmbo tamá
    ka okokowoyote ŋumbe qenewero ŋuno uyareŋgurí, peka? Kini.
  zpz-NTPP: 'Na ornu bi ya de yu zeꞌ na, orzeꞌ Jesuuz bzat mi Waa lo de mbecy zigy.
    Orzeꞌ nam: ―Ornu gua der gua güiir Waa tub lugaar ub zi, ¿la nay guzii der? ¿O
    ti guzii der nu nac yu mbecy nu ricy cyup ic, gal nu na tub yagyi nu rguul bi
    par re par ii la guzii der?'
  mkj-mkj: Mwerin nihn John jounwijik pakairrok ne inla, Jesus sapda siksikoahng pokonno
    doahr John, “Nehn amwai inlahng ipen John nehn japwsoahnno, dahkij kamwai nimen
    kapang? Alek pas ma kin jahjahjahkkihjili eng?
  zac-NT: 'Iurë ra shmënë Juan ziaꞌa, Jesús guzublú guníꞌiꞌ lu ra mënë shcuendë Juan:
    ―¿Chu guagbiꞌa të lúhiꞌ ruaꞌ guëëꞌgu Jordán? ¿Pë guná të tubi nguiu fuertë u tubi
    nguiu ziquë guiꞌlli narniꞌbi mbë?'
  kyg-kyg: Yoniꞌa apaꞌmo alino anateꞌnigeꞌana uꞌnaꞌa vekalaꞌmo etaꞌagenoꞌaeꞌmo Yesuꞌa
    Yonifeꞌmo ava gemo huno hapa painoꞌaeꞌmo, kaꞌme kotega utapa na agufa yaꞌmo agesayafeꞌmo
    uꞌnae. Mago hopaleꞌmo yasimo neꞌaligenoꞌaeꞌmo havaeno ape nehiya hopamo agesayafeꞌmo
    uꞌnafiye.
  kmk-kmk: Utdit kaysanon dat imbaun Juan, imbagan Jesus sidat tagu dit maipanggop
    kan Juan un kanana’n, “Utdit inummoy kayu kan Juan sin igawa maid tagtagguwan,
    sin dit ninamnama yu un maila? Tagu kad un kama’t guḻuna mabayogbogan kad maapuapuyog?
    Bokon.
  cao-NT: Jatsi quiha Juán raani ca joni bá Jesu jisbërianiquë. Jisbëriajahuacaquë
    tsi quiha nohiria bo qui chanitsi Jesu niquë Juan yoati na. —¿Jahuë ó ma pasoni
    jisxëna, naa xabachá ca Juan qui ma bocaquë no? ¿Shinapayo cato, naa yoshiní tëtohuahacahai
    ca huasi jascaria ca joni ó ma pasoni?
  bbr-bbr: Jon nukan tamareäu roat ori manosa, Jisas nukas Jon nukan ämän roasiret
    turur rain awarowon, “Ak ro wäpik mena om puru opok Jon siakup owo osap aparaun
    potoin? Ak kar pakpak uriris atonuk aparau potoin ra?
  inb-inb: 'Juan kachas­ka­kuna chi­manda ri­ura, Jesuska chipi kag­kunata Juan­manda
    nirka: —Kam­kuna, chusa sitaska alpapi Juan kaska­ma chaiag­ris­paka, ¿imatak
    kawag­rirkan­gi­chi? ¿Sug wiru waira­wa paki­chinga­sina kuiu­chi­kus­kata­sinachu
    kawag­rirkan­gi­chi?'
  hrv-hrv: 'Kad Ivanovi glasnici odoše, poče Isus govoriti mnoštvu o Ivanu: “Što ste
    izašli u pustinju gledati? Trsku koju vjetar ljulja?'
  box-NT: 'Bìo ó o Zãn tonkarowà bĩnía wà, ó o Yeesu wã́a wee bío o Zãn
    mu bìo lè ɓa zã̀amáa kà síi: «Lée webio á mi van vaá lora le dùure yi?
    Lé ho konkohó na ho pinpiró wee hɛ́ɛ vĩ́nvã lée? Ɓùeé.'
  ote-NT: 'Ha nu mi menga núꞌʉ yá ꞌmɛhni ra Xuua, ra Jesu bi mʉdi bi ꞌyambabi ya ja̱ꞌi
    de ra Xuua ne bi ꞌñembabi: ―¿Toꞌo gá ma uá hanthʉ ja ra mbonthi? ¿Ha gue uá hanthʉ
    ꞌnara ja̱ꞌi mi otho rá tsꞌɛdi ngu ra xithi mri ndudetho ra nda̱hi? Hina ¿ngue
    ha̱?'
  wnu-wnu: 'Yon munon ombur eng qoari ne Yisas munon yurau aib eng Yon wot qanam wuriimbig
    qamar: “Qoan Yon seger ait igama is qoat igamari meimi aba gamanei? Ar moon di
    qagab bea gub qamb isomanei qiyo?'
  zam-NT: 'Co''se'' ngolo ndyàa mèn co'' mtel'' Juàn Bautist loo Jesús, Jesús mtlo
    mdoodi''s loo taamas mèn cón che''n Juàn. Ndxab Jesús loo mèn: ―Co''se'' ngua
    tee hui'' gu'' co''te'' nagána, ¿cón ngua tee hui'' gu'' co''te'' nagána, à''?
    ¿Ché'' ngua tee hui'' gu'' thìb xan'' yíi co'' ngol'' mbii, cà''? Tyè'', ¿lé''?'
  zyp-NT: Johan tei a tawpaw sahlo aa sei khy taico Zisu tah zawpui sahlo hai leco
    Johan konglang khah a ching he. “Ze ming ruapaw tamaw raangcaa lang naa sei? Thli
    tei a taikalypaw tuiphi kung ming ruapaw tamaw?
  sey-NT: 'Juan jëjo daosicohuaꞌipi coꞌisi maca Jesupi pa̱ire ca huëopi, Juan ayere
    ñeje: “¿I̱quere sani ñareꞌni, cue̱ne yeja saisicohuaꞌi? ¿Tutupi ca̱tëna juꞌaquëna,
    huahuëyere ñare? Pa̱ni.'
  nvm-nvm: Fu ijeg kuardiamga e Jonon vuak abe ruainva iji bun una vakoga rad Jesu
    fu uri Jonon vuak iji dab e uruvana ruainva iji kuardiain. Fu kuardiame kia, Tavan
    iji Jon fu ai moikum namo ijia fikoga ja useme fuon vainva iji ja irerag iji ijia
    gakuai vierafene usem vain? Jakafu e zazaikin be fu buibur asif abeno igekin ja
    iji gakuai vain. Ki ja irerag iji gakuai vainva ni kuardie na faiv. Regavo baga
    na vierafe jakafu ja e iji bu sinuom zarainva ugon ka mukor same ijia oijo ja
    iji giakuai vierafene vain. Iji fuka bakin gavo e ijeg ugon mukor savo iji bu
    e mamkanuk moik samuavo ijiebuon ar ma ijia karij.
  mps-mps: Tama tede bidali we bidibolo Jisasgo te po hanalu wali,” Polobadu dage
    te bidi meni yai buluba pali, te bidi Jon dagego sugi pali, te dagego magi nai
    sugi paliwe? Ma, dagego te awi dili me deli, te waligo memenege ilibaso sugi paliwe?
    Menio.
  seh-seh: 'Pidamala iwo kwenda anyakupfundza a Juwau, Yezu atoma kulonga kuna mbumba
    na thangwi ya Juwau kuti: “Kodi mwaenda kaonanji n''thando? Ntete wakutekenyeka
    na mphepo?'
  pab-NT: 'Hatyaoseta João xema tyaoniterenai xaneheta hoka Jesus iraehena halitinai
    kakoa João tahi: — Xiyanehenere maharexakahare xahalakoahenere João xowaka, xoare
    hare xatyahita xiyaiyane maheta? Xoana kána kase hoholati hoholaitere?'
  llg-llg: Faik fo Yohanis ana mana tungga nala fali so, boe ma Yesus kokolak no hataholi
    noꞌu kala sila, laꞌeneu Yohanis, nae, “Faik fo ei miu sangga Yohanis nai mamana
    nes ndia, ei duduꞌa mae sangga matonggo mia hataholi mata leobeek? Ei taa miu
    matonggo mia hataholi noe-naꞌuk, fo sama leo oo, de ani fumbun neu-mai.
  kyf-kyf: 'Da ''Zan -Batisɩɩ tietienya ''bhitia lʋ, -bha -Zezu bhlia ''Zan -Batisɩɩ
    gbʋ gbagbɩe nyɩmaa -zlo -yla. Ɔ nɛɛ: «Lɛɛ -lu a mnɩ ylaa da bɛblɛɛa? Gblee -we
    -pɩpɛ mɩa zukluda, mʋ -wa yɩ? -Ɩnnya!'
  tpi-tpi: Taim dispela tupela man i bin bringim tok bilong Jon, tupela i go pinis,
    orait Jisas i tokim ol manmeri long Jon olsem, “Taim yupela i bin i go long hap
    i no gat man, yupela i go bilong lukim wanem samting? Ating yupela i go bilong
    lukim win i sakim wanpela pitpit? Nogat.
  mih-NT: 'Ta sa yaha cuahan ra i tasi ra Juan, ta i quisaha ndaca tuhun ra Jesús
    sii ñiyɨvɨ, ta catyi ra: ¿Ñaa sa sindyehe ndo quɨvɨ i sahan ndo nu ityi xaan nu
    yoñi ñiyɨvɨ iyo? ¿Atu sahan ndo vatyi cua ndyehe ndo minoo tuñɨɨ sa canda zacuu
