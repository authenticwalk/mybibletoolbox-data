verse: LUK.007.004
translations:
  kpx-kpx: Kateige abu lohoale Iesu namihai avoe, “Tuvalie kosive moleu isiviale lohoi
    talive esemuve hoesehavonela. No isiviale ke tedaho.
  okv-H: pambuto amita degi ke sovera eto penunu einge ea, “Embo amina ungotenau enda
    osa ue ke kasari bande geriketo ungotenau ikehija avoeto amo javotoho na hondate
    mine aisoa,”
  tbo-tbo: Tu tahayahi hi nae po Yesu ugolina hi bahabaha gonugonuwa i pa, ‘Geka lawana
    to bahebaheya a dumalu ipa una haguya.
  mal-C: 'അവർ യേശുവിന്റെ അടുക്കൽവന്ന് ശതാധിപനുവേണ്ടി ശുപാർശചെയ്തുകൊണ്ട് ഇങ്ങനെ അപേക്ഷിച്ചു:
    “അങ്ങ് ഇതു ചെയ്തുകൊടുക്കാൻ ആ മനുഷ്യൻ യോഗ്യൻ;'
  grc-SR: Οἱ δέ, παραγενόμενοι πρὸς τὸν Ἰησοῦν, παρεκάλουν αὐτὸν σπουδαίως, λέγοντες
    ὅτι Ἄξιός ἐστιν ᾧ ⸂παρέξει⸃ τοῦτο·
  bgc-bgc: वे यीशु कै धोरै आए, अर उसतै घणी बिनती करकै कहण लाग्गे, “वो इस जोग्गा सै
    के तू उसकै खात्तर न्यू करै,
  khz-khz: Gaurai Iesu genai geagoto, maaora maparara na genogiato, negetiwato, “Evetali
    velena ia talima namana gaurai ono veakavaa.
  deu-TKW: 'Als diese aber bei Jesus eintrafen, baten sie ihn angelegentlich und sagten:
    er ist es wert, daß du ihm das gewährst;'
  zsr-NT: 'Guladxinëꞌ ga zoëꞌ Jesús bönniꞌ gul tuꞌzejniꞌi naꞌ, atiꞌ glátaꞌyuëꞌ lahuëꞌ
    gdu ládxiꞌquëꞌ, taꞌnë́ꞌ: ―Naquëꞌ lsacaꞌ bönniꞌ naꞌ gunuꞌ queëꞌ lë ni,'
  lin-lin: 'Tango bakomaki epai ya Yesu, babondelaki Ye makasi ; balobaki : — Tata
    wana abongi penza ete osalela ye likambo oyo asengi epai na Yo,'
  hns-NT: 'Tab djab oesab Jiesoe ke paas pahoetjal, tab bolies kie: „Oe bhaai bahoet
    attjha aadmie hai. Hamlog bientie kariela kie toe okar goelaam ke attjha karo.'
  noa-E: 'Mag chadcha ërëuwia, chi Jesús sim aar bardʉtkhaimawia, mag capitán chog
    mor mas simta phʉʉrba jajaau nʉʉ awia, chaigpa nʉmua irig magjierram anʉm: —Pua
    capitán di aar i chog monaaun makhiin ʉ̈u akham. I chan maachjö judío khabam,
    mamʉ maach meeun kha khõsi sĩerrʉmgui ajierram anʉm. Irua maar Ẽwandam iek jaaujem
    dijã par ëu deejim, ich phatkhonau. Jãgʉm wounaan di aran chadcha pʉ maju aai
    chirʉm. Pua khõs akhiin maran pʉ awaanta bëejimgui ajierram anʉm irig.'
  eng-EMTV: And when they came to Jesus, they begged Him earnestly, saying, “He is
    worthy for whom He should grant this,
  mib-NT: 'Te ni jinūcoo tēe un núū Jesús, te ni cacahān ndahú ndasɨ́ de jíín yá:
    Chindéé ñáhán ní tēe cúu capitán, chi tēe vāha cúu de.'
  lif-NT2: खे़ङ्‌हाॽआङ् ये़सुरो मे़द्‌ये़आङ् अक्‍खे मे़मे़त्तुर पेलि मे़भाक्‍तु, “आदाङ्‌बे,
    खे़न् थक्‍तुम्‍बे़न् खे़ने़ॽलाम् कुभाॽ खोःमा लाॽरुरो,
  xnj-xnj: Pevahikili kwa Yesu, vakamjovela, “pepayi bambu, mundu mwenuyu, yitakiwa
    atangatiwayi.
  mmx-mmx: Diga vot parap ne Iesu la diga sing aleng i xeretna, “I lox avukat tinotno
    do una lok tooro mo laasesep,
  cbr-NT: 'Cacëx cuanxun ca capitanëan cacësabi oquin Jesús cacëxa. Caxun ca ësaquinribi
    cacëxa: —A capitán ax ca upí uni ''icën. Minmi aín uni a pëxcuxunti ca asábi ''iti
    ''icën.'
  tee-NT: 'Pus ju yu''unch talak''alh ju Jesús chai slivasalh tatapaininilh. Tajunich:
    ―Ju yuchi na k''ox lapanac junita. Lhijunch ni anaviniya'' ju ani lamapainin.'
  eng-LSV: And they, having come near to Jesus, were calling on Him earnestly, saying,
    “He is worthy to whom You will do this,
  cak-NT: 'Y cuando ri rijilaj tak achi''a'' xe''apon riq''uin ri Jesús, can xquic''utuj
    favor che. Y xqui''ij che: Can rakalen na''an jun favor che ri capitán.'
  pah-NT: 'A''ero xava''eve''g̃a hoi Jesus''ga pyri ovahema javo ga pe: —“Tuhu ti
    ga,” ei soldados''g̃a nduvihava''ga nde ve. “Tuhu ti ga jipyrive''ga pyri karugwara
    mombiga ga hugwi,” ei ga nde ve, ei xava''eve''g̃a Jesus''ga pe. Eho tuhẽ ti a''ero,
    e''i hete xava''eve''g̃a Jesus''ga pe. Emombo ti karugwara gapyrive''ga hugwi.
    A''ereki ga pyry hete soldados''g̃a nduvihava''ga.'
  sja-NT: 'Ãra Jesumaa wãjida mãik''aapa chupɨria iidijida: —Na capitán t''ãri pia
    baparida ajida, tachi ome. Mapa pɨa k''aripaipia bɨda ajida.'
  xed-xed: 'Ka sliʼaftá həŋ ka lagha slanaghatá Yesu, ka ndəɓanatá həŋ ta dzvu katakata.
    Ka həŋ mantsa: «Kdəkkdək nda ra kataŋta gha ta tsa mndu ya.'
  mks-NT: 'Tá na̱xi̱nu̱ na̱ cán nu̱ú Jesús na̱casáhá xíca̱ ta̱hví ndiva̱ha na nu̱
    á já cáchí na̱ já xi̱hi̱n á: —Íin sa̱há da̱ sáhndá chuun nu̱ú soldado yóho ña̱
    ná chindeé ndó da̱.'
  gfk-S: Be di ga hana tupas Jisas di ga manga sasaring marmaris di gom tange, “I
    manga tale be nu harahut ikin ra turadi kinong i sip dait ira Iudeia ma ite gil
    no numem hala na lotu.”
  bmu-bmu: Anda Jisösgöreŋ aŋgota kapaŋ köla köuluköba jiget, “Ketaŋamnini, suahö
    galöm miaŋön mönö bauköm waŋgimanaŋgö dop ölöp sorokŋi akza. Miaŋgöra mönö kanöŋ.”
  dgz-dgz: Sep amone Iesu ine tauanewa noek noek wan, anega diane, “Ita yamewa ame
    apan kakaewa menan onak ta warit.
  eng-GNV: 'So they came to Iesus, and besought him instantly, saying that hee was
    worthy that hee should doe this for him:'
  zaa-NT: 'Làcą nna huía cą ru''a lo Jesús nna yala favor gutìnani cą ne nna ra cą:
    Hua ná bá qui''ni guni cuią''lu'' favor lani nubéyu''a,'
  eng-WEBSTER: 'And when they came to Jesus, they besought him earnestly, saying,
    That he was worthy for whom he should do this:'
  guh-guh: 'Nexata bajarapamonae pona Jesúsjavabelia. Itsa pata Jesúsjavabelia, pinijicuenia
    junata. Jumaitsi Jesúsjavabelia: —Bajaraponë capitán bitso pexaniajamatabëcuenenë.
    Nexata tojamatejemayaexanaename pijajivitonë.'
  bon-bon: Pui Israela modamoda biname cina seclige, Yeesu ne owecu cama itineräjisi
    egä, “Maane miiji teebine ätityerame, ingle tabe miiji biname gyene.
  nhw-BL: 'Huan nopa tlacame yajque campa Jesús huan ica nochi ininyolo quitlajtlanijque
    ma quichicahuati huan quiilhuijque: ―Cuali para tijchihuilis se favor ni capitán,'
  mgw-mgw: Pabaikite kwa Yesu, baatikumpembelelya kababaya, “Ili'ngani mundu yu' umpangi
    likowe li'.
  swh-ONEN: Wale wazee walipofika kwa Yesu, wakamsihi sana amsaidie yule jemadari
    wakisema, “Mtu huyu anastahili wewe umfanyie jambo hili,
  wbi-wbi: vakati vafikile pipi nu Yesu, vakampelepesiagha vakatisagha, “anoghile
    kum'bombela ndiki umwene,
  bba-bba: Ye bɑ turɑ Yesun mi bɑ nùn suuru kɑnɑ ɡem ɡem bɑ nɛɛ, n turɑ ɑ durɔ wi
    ye kuɑ
  eng-KJVCPB: 'And when they came to Jesus, they besought him instantly, saying, That
    he was worthy for whom he should do this:'
  kgk-NT: 'Aipo ramo judeu ruvixa kwéry oho onhomongeta Hesu ndive. Ojerure rure Hesu-pe:
    —Iporã voi ereho erembogwera upe romano va''e soldado ruvixa rembigwái-pe, he''i
    íxupe. —Iporã voi ereiporiahuvereko íxupe.'
  waj-waj: 'Vidada oro Yisuunna yaagueeqama yaparaida tunoo: Ivo Roomaa vaidi ari
    voopinnaavai variivaara sa yaata utirainna inna kuaivaa rikiaanee.'
  cpy-cpy: 'Ikanta riyaata-shitakiri Jesús, ikantapaakiri: “Ohseki okameethate pamita-koteri
    irika reewarite owayiri-paeni,'
  ekk-PKP: 'Kui vanemad tulid Jeesuse juurde, palusid nad teda väga, öeldes: „Palun
    tule ja tee, mida ta palub. Ta on sinu abi väärt,'
  mpx-mpx: Sauga tonowakau o hi na hi vin Yeisu eliyana, yaka hi awanun nabinabi hi
    ba, “Tau o iya gamagal waiwaisana bosowaina te labe nu ginol iya kaiwena.
  wbp-wbp: Yalirra wiriwirili yanurnu Jijaji-kirra, manulurla wangkaja, “Yantarni
    nganimpa-wana yungunpa parlpuru-mani wati jinta warrkini yurrkunyu wiri-kirlangu
    kuja nyurnu-jarrija. Yali wiri ngulaju wati ngurrju-nyayirni. Yulkami kangalpa
    ngalipaku Juwu-patuku, manu-nganpa jaaji nganturnu nganimpaku. Kujarlaju parlpuru-mani
    mayinpa nyanungu-nyangu warrkini?”
  luo-luo: Kane gibiro ir Yesu negisaye chutho niya, “Ngʼatni owinjore mondo itimne
    maber,
  nhe-NT: 'Huan nopa tlacame yajque campa Jesús huan ica nochi ininyolo quitlajtlanijque
    ma quichicahuati. Huan quiilhuijque: ―Cuali para tijchihuilis se cualtlacayotl
    ni capitán,'
  aii-aii: 'ܐܲܢܹܐ ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣ ܝܼܫܘܿܥ ܘܛܠܝܼܒ ܠܗܘܿܢ ܡܸܢܹܗ ܚܦܝܼܛܵܐܝܼܬ ܘܐܡܝܼܪܗܘܿܢ:
    ”ܚܫܝܼܚܵܐ ܝܠܹܗ ܕܥܵܒ݂ܕܹܬ ܐܸܠܹܗ ܐܵܗܵܐ ܫܘܼܠܵܐ،'
  esk-NT: Tikitñamitruŋ Jesus iŋiġniġaat pipiaqhutiŋ, “Taamna iñuk ikayuqtaksraġipiaġiñ,
  msb-msb: Pag-abot ninda kan Jesus nakimaluoy gayod sinda sin maayo, “Angay gayod
    na himuon mo ini sa iya,
  cpa-NT: 'Jøng² mi³ca¹dsi¹lé² dsa² canh¹³ héi² ja³tsenh¹³ Jesús, quianh¹³ hi² tiog¹³
    ca¹møa¹dsa. Ca¹juúh²dsa: ―Dsio¹ gu³jmoh³hning hí³ dsa² dsoh³ quián¹² juu¹³ hlég².
    Di³ dsa² dsiog¹ báh³ juu¹³ hlég² héi².'
  dso-dso: ପାର୍‌ଚିନ୍‌ମନ୍‌ ଜିସୁର୍‌ଲଗେ କେଟିକରି ତାକେ ଜୁଆର୍‌ ବିଆର୍‌ କରି କଇବାର୍‌ ଦାର୍‌ଲାଇ,
    “ତାର୍‌ପାଇ ତମେ ଏନ୍ତାରି କରିର‍ଇଲେ, ନିକର‍ଇସି ।
  meu-meu: Bena idia na Iesu dekena ela, e noia lalo-dika, eto, Ia na tau namona,
    ini boma karaia toma bema namo;
  yva-NT: Weti akarijo vatano Yahudi umaso je nyande Yesus ai, umba yo raura kikibe
    nanto Ai yare, “Nait akari umaso bekobe irati vatano Yahudi wansai, muno po doije
    inta raunande indamu reamo veano yavaro sambaya inta rauseo ntet. Weti rimare
    naemeno ai Nyo kove raugaje ai ra mamaisy.”
  dgc-dgc: Ey du matétanda, nékiohon side ni Jesus ta mahigpit. “Dapat tulungan mo
    i éya a kapitan,” kagi de,
  zpm-NT: Bdziṉ zho bnab zho lo Jesús siguieḻ me tsie me. ―Bzhiguieḻ beeṉ xyudar me
    ―rëb zho―. Tib zha wen nac me,
  hix-NT: Àhyaka tomokàtxhenye rma, onà wyaro nketxkon hatà, teryewrye ro hatà, àwya.
    Ohxe rma haxa manaye, horykomo, ketxkon hatà, Txesusu wya. Tanwekhoryehra manaye,
  sim-sim: '@see-verse:LUK.007.003'
  npi-ULB: जब तिनीहरू येशूको नजिक आए, तब तिनीहरूले उहाँसँग यसो भन्दै बिन्ती गरे, तिनी
    योग्यका छन् यो तिनका निम्ति तपाईंले गरिदिनुहोस् ।
  cgc-cgc: Na danen an gabot ki Jesus, gapakiluoy gid danen an ki kanen, “Miad gid
    na matabangan no upisyal na ya
  tim-tim: Makmâ huŋgunyeŋgimbo arim hin dâm ulilaŋi, “Roma tembe loko yeŋgât kautŋe
    siâ hutnenŋân mando luâk âlepŋe dâmaen.
  yor-yor: Nígbà tí wọ́n sì dé ọ̀dọ̀ Jesu, wọ́n fi ìtara bẹ̀ ẹ́, pé, “Ó yẹ ní ẹni
    tí òun ìbá ṣe èyí fún.
  wos-wos: Yae di déré wa, “Wun du dé yikafre du dé, méni déré yikafre huruméte.
  emp-NTPO: 'Ãdjirãra wãnaped̶a nãwã bed̶ea djuburiasid̶aa: –Jãʌ̃ sordaorã borora
    ẽberã biaa. Maʌ̃ bẽrã bia b̶ʌa bʌa carebaida.'
  eng-F35: And when they came to Jesus they started pleading earnestly with Him, saying
    that the one for whom He would do this was worthy,
  ind-ind: Ketika mereka bertemu Yesus, mereka memohon dengan sangat supaya Dia menolong
    komandan itu. Kata mereka, “Pak, orang itu pantas mendapatkan pertolonganmu,
  pes-OPCB: 'پس آنان با اصرار، به عیسی التماس کردند که همراه ایشان برود و آن غلام
    را شفا دهد. ایشان گفتند: «این افسر مرد بسیار نیکوکاری است. اگر کسی پیدا شود که
    لایق لطف تو باشد، همین شخص است.'
  mpt-mpt: dlanea moniba Yesus esu unaniba baabaniba Awa genalin nakai komoke naka
    ayamobo, kobo moneba daabanale!
  ssx-ssx: Koto tondiki haliwekima꞉ Yesu pa꞉ta꞉ a꞉pa ota꞉ meme piki honke alo hata꞉
    alota꞉ Do halita꞉ nakana꞉ma꞉ epeke tamba꞉ mia꞉peke ya꞉la꞉ halie. Pa ekipeke.
  mkl-mkl: Ŋɔi inɛ ŋɑu ɑ̀ koo. Iyi ɑ̀ to bi Jesu, ŋɔi ɑ̀ tɔɔɛ suuru ntɔ ntɔ ɑ̀ ni
    mɔkɔu í to i sobiɛ
  gaq-gaq: ମେଇଙ୍ଗ୍ ଜିସୁନେ ଡାଗ୍ରା ୱେଚେ ଆମେକେ ଜବର୍‌ଜସ୍ତି ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ନେ ମୁଲେକେ
    “ମୁଇଂସ ସନ୍ୟ‍ଇଂନେ ନେତା ମୁଇଂଜା ନାଁନେ ସାଆ ବାନ୍‌ସା ରାଜି ।
  gof-RNT: Kiitettidayssati, Yesuusakko bidi, “Ne iyaw hayssa oothanaw bessees.
  unx-unx: ଇନ୍‌କୁ ୟୀଶୁତାଃ ସେଟେର୍‌ୟାନ୍‌ଚି ଇନିଃକେ ପୁରାଃଗି ବିନ୍ତିତାନ୍‌ଲଃ କାଜିକିୟାଏ, “ଇନିଃ
    ଆମାଃ ଦେଙ୍ଗା ନାମେ ଲେକାଗିୟାଏ ।
  gah-gah: 'Lokimiake kimiselekago, keza Izesutoka viki anitiake amuza miliki láa
    liki li amemó: Lelí lova vetémini gizapa vema oko moloko noimó nene lamaná noive.'
  lcm-lcm: Asukang na kimela serei si Iesu na kimela sokotuk aroron ia ta, “Iuang,
    kapo aunai i ro singim ani ku pakangai ani igenen ke,
  aer-aer: Kele Jew alartetye areye Jesus-werne angketyete-alheke, “Kele anwernekenge
    apetyaye, unte artwe rlkerte anyente nhakwe renhe angkwerre-iwetyeke, rarle nhenge
    warrkene alartetye thultye areye-kenheke, rarle rlkerte-irrekenge. Kenhe thultye
    areyeke alartetye re akenhe artwe mwerre anthurre. Re Jew areye anwerne ingkirrekeke-arle
    akangkemele ahentye-anemele anepaneme, re anwerneke tyatye akweke-arlke mpwaremele
    arteke. Alakenhe ikwerenge anteme, unte-ame urrkapentye akngerre rlkerte renhe
    angkwerre-iwemere?”
  qvc-NT: 'Chaymi kach''adungunaqa rishpa, Jisusta ancha rrugarqanllapa: —Ancha allinmi
    chay rrumanu suldaduqa. Yanapayri yush''ayku.'
  tgl-ULB: Nang malapit na sila kay Jesus, taimtim silang nakiusap sa kaniya, na nagsasabi,
    “Karapat-dapat na gawin mo ito sa kaniya,
  cbs-NT: 'Jesús anu buxun jau xuxawaxuin kanun ea akin yuixunkin: —Capitán juni duapaki.
    Nukun ichati jiwe nuku jatu amaxunyamaki. Ja inun, nukunabu bechipaijaidadiamiswen
    taexun medabewakin jawenadi xuxawaxuin kawe— akeakeabu'
  xtm-NTPP: 'Te ni jan koo tee yukan nuu Jesús ma, te ka jiña''a de: ―‍Tee tátnuni
    nuu cientu soldado ma, ká''an de ja sa''a ni tnu''u mani, vaa iyo tna de ja chindee
    ni de,'
  nnq-nnq: Bandu benia ngabaika kwa Yesu, ngabampembela muno, kulenga, “Mundu ojo
    jwambone apaligwa muntendele agapala.
  bao-NT: 'Cʉ̃ja pea to biro cʉ̃ ca ĩi cojoricarã Jesús pʉto earã, o biro cʉ̃re ĩiupa:
    —Ani uwamarã ʉpʉa mʉ ca tii nemopʉ ʉnora niimi.'
  san-ORI: ତେ ଯୀଶୋରନ୍ତିକଂ ଗତ୍ୱା ୱିନଯାତିଶଯଂ ୱକ୍ତୁମାରେଭିରେ, ସ ସେନାପତି ର୍ଭୱତୋନୁଗ୍ରହଂ
    ପ୍ରାପ୍ତୁମ୍ ଅର୍ହତି|
  rmn-rmn: 'О барэ мануша алэ ко Исус тай лилэ бут лачес тэ манген Лэс: — Адава мануш
    керэл То ярдыми,'
  huv-NT: 'Quiaj tambüw ajcüwa monxey quiaj majawüw Teat Jesús. Tapots masajüw matüniw
    ocueaj, tapiüngüw: ―Teat, najneaj membeol aaga soldado quiaj;'
  otn-NT: 'Nu̱''ʉ yø judío bi guarbʉ ''bʉhra̱ Jesús. Bi ''yäpra̱ ma̱te, bi ''yɛ̱mbi̱:
    ―Nu̱na̱ ra̱ capita, ni̱ ''yu̱p''ʉ gui fäxna̱.'
  nop-nop: Kaŋ Judahi me wapuhi adi wooŋ Jesu baigoŋ hinek indiŋ ninadigiŋ, “Me u
    fofooŋ doktiŋa tubuloda hinek tibeŋ nadiyam.
