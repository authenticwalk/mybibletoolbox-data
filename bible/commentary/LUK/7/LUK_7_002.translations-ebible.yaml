  bel-N: У аднаго ж сотніка слуга, якога той цаніў, быў хворы пры сьмерці.
  sch-sch: Rom râlmi ruoipu tîrlâm midit tak dam maka, a thi vavânga.
  mic-MIQNT: Na'te'l wigit Lo'mewa'juit, na niganpuguit sma'gnis. Geggunatl lugowinu'l
