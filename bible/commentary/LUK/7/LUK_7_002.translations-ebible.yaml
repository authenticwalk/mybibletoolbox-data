verse: LUK.007.002
translations:
  kpx-kpx: O kemo Loma tuvalie kosive moleu ua. Uvuve esemu keu vavahaniale hatiho
    vekeanu.
  okv-H: Eto da ai ta Rome ta isoro embo peni ta pure embo vahai pehasi ue mihinu
  tbo-tbo: Noka hosi mi Loma hai tu wigawiya tu galena itetehi a tu bagibagi upuna
    hegohegoyana i totogo po mei ina hilahilage.
  mal-C: അവിടെ ഒരു ശതാധിപനു വളരെ വിലപ്പെട്ട ഒരു സേവകൻ രോഗംബാധിച്ച് മരണാസന്നനായിരുന്നു.
  grc-SR: Ἑκατοντάρχου δέ τινος δοῦλος κακῶς ἔχων ἔμελλεν τελευτᾷν, ὃς ἦν αὐτῷ ἔντιμος.
  bgc-bgc: उड़ै किसे सूबेदार का एक नौक्कर जो उसका प्यारा था, बीमारी तै मरण पै था।
  khz-khz: Vonai Roma vetali velena ta etaluwai. Gena vetugunagi melona, eulamagi-kamuawai
    melona, eviti-rakavaato, roli ekwaregawai.
  deu-TKW: Es war aber der kranke Knecht eines Hauptmanns am Sterben, der ihm wert
    war.
  zsr-NT: Lu yödz niꞌ zoëꞌ bönniꞌ Roma, nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l len zoabiꞌ
    biꞌi huen dxin queëꞌ nadxíꞌitsquinëꞌ‑biꞌ, atiꞌ biꞌi ni réꞌibiꞌ len chraqui gatbiꞌ.
  lin-lin: Kuna, mosali moko ya mokonzi ya basoda azalaki kobela mpe akomaki pene
    ya kokufa. Mokonzi yango ya basoda azalaki kolinga mingi mosali na ye.
  hns-NT: Hoewa par ek Roma ke soerdjaatie ke barkwa rahat raha. Okar ekgo goelaam
    bahoet bemaar raha aur mare par raha. Barkwa oke bahoet tjaahat raha.
  noa-E: Mag Capernaum phöbör ee capitán ãb sĩejim aajem, soldaaun pör. Mag capitán
    chog ãb irua ʉ̈rcha daupii aajerrta mor mas parhba tag ãwatbajujö thʉnaajim anaabá.
  eng-EMTV: And a certain centurion's servant, who was highly valued by him, was sick
    and about to die.
  mib-NT: Te ɨɨn tēe nación Roma jeē cúu capitán, íyó ɨɨn mozo de jeē manī ndasɨ́
    de jíín. Te mozo un cúhú i te je yajni cuu i.
  lif-NT2: खे़प्‍मोबा रोमि थक्‍तुम्‍बाल्‍ले़ के़रे़क्‍नुःल्‍ले़ कुनिङ्‌वाॽइरे़ खोःप्‍तुबा
    कुयोःक्‍पे़न् तुगे़आङ् सिःमालिङ्‌धोओ के़रे़आङ् ने़स्‍से़रो॥
  xnj-xnj: Kwenuko kwavili na mkulu mmonga wa vandu va ngondo va ku Loma, mwenuyo
    avi na mtumisi, mweamyidikili neju mwealwala mulung'olelu.
  mmx-mmx: Lara laasesep at limixin esep boro Rom mo gak lok, neni ga ruuna lasaxaruki,
    la neni ga vavara aleng tinotno i. Mo lasaxaruki gak meres la ma lixilik neni
    ga lok do na met.
  cbr-NT: Capernaúm anu ca Romanu 'icë capitán achúshi 'iacëxa. An a capitán ñu mëëxuncë
    unix ca an nuibairacë 'aíshbi 'insíanx bamatisa 'iacëxa.
  tee-NT: Chai ju anch ixvi pumatam capitán ju romano ixjunita. Chai ju yuchi ix'alin
    pumatam ixlapanac ju na ixmapaini. Para na ixtak'ank'ai chai na ixniputun.
  eng-LSV: and a certain centurion’s servant being ill, was about to die, who was
    much valued by him,
  cak-NT: Y chiri' pa tenemit c'o jun achi capitán. Y ri achi re' c'o jun rusamajel
    y yalan nrojo', pero niyawaj, y can ya nicom.
  pah-NT: Pevo soldados'g̃a nduvihava'ga ruvi judeu'garũive'ga romano'ga. Gapyrive'ga
    itetirũa. Omano g̃werĩ ga. Soldados'g̃a nduvihava'ga ga arõhetei.
  sja-NT: Mama bapachi Romadepema soldaorã poro waibɨa. Ichi esclavo k'inia iru bapachi.
    Mamĩda mãgɨ́ juak'aya nɨ̃baji.
  xed-xed: Hada, mamu sana mghama sludza la Ruma kul ɗughwanaku kwalvani ya ɗvu tsi
    katakata, ta dzaʼa mtaku.
  mks-NT: Mé ñuu Capernaum cán na̱sahi̱in in da̱ta̱a, da̱ sáhndá chuun nu̱ú soldado
    na̱quixi ñuu Roma. Mé da̱ yóho na̱sahi̱in in mozo da̱ ta quíhvi̱ ndiva̱ha ini
    da mozo da̱. Joo ndaja coo mé mozo da̱ yóho quíhvi̱ ndeé da̱ ta ja̱nda̱ ja̱ chá
    quivi da.
  gfk-S: Ma kaia, tike tamat na umri me Rom. Ma no nuno tultule nong no tamat na umri
    ga manga urur tana ga maset igom ura minat.
  bmu-bmu: Miaŋgöreŋ Rom suahö galöm kungö nup aziŋan kawöl yöhöi kömumamgö ahök.
    Galömŋan yaŋgö möri öŋgöŋgöŋi ahök.
  dgz-dgz: Ap mepe, at Rom ita yame apanewa iniwandin. Nao mega taini da menan anuiniwa
    vek wa guren, konintu bop tapen taiwandin.
  eng-GNV: And a certaine Ceturions seruant was sicke and readie to die, which was
    deare vnto him.
  zaa-NT: Nía nna dua ttu capitán enne' romano dua tè ttu mozo quì'į nu yala catsi'ínią,
    pero mózuá nna yala fuerte rà'nią nna lo lù'uti taá chi tíą.
  eng-WEBSTER: And a certain centurion's servant, who was dear to him, was sick, and
    ready to die.
  guh-guh: Capernaum tomarata ponapona Romano nacuapijinë, vajabitsaë pijacapitán.
    Bajaraponë pijajivitonë, bitso piasivanë, toavitanetsi. Totëpaejitsiatsi baja.
  bon-bon: Pui cewe cabu puga ge yepä Rooma cabu ca cubu mope biname. Teeme ngenecurage
    kaakesea bägrä baborage pita cama ge budre mameta.
  nhw-BL: Huan nepa itztoya se capitán tlen soldados catli quipixtoya se itequipanojca
    catli quiicneli, huan itequipanojca ya tlahuel mococohuayaya.
  mgw-mgw: Akwo kwaai na mpi'ndo yumo ywa yesi ywembe mpangakasi wake ywampendile,
    endeminya na kiwo sendekumwegelelya.
  swh-ONEN: Mtumishi wa jemadari mmoja wa Kirumi, ambaye bwana wake alimthamini sana,
    alikuwa mgonjwa sana karibu kufa.
  wbi-wbi: um'bombi jumonga ghwa Akida akale ghwa ndalama nyinga kyongo, alyale n'tamu
    kyongoakale pipi pifua.
  bba-bba: Tɑbu sunɔ ɡoo wɑ̃ɑ mi u yoo mɔ, wi u kĩ ɡem ɡem. Yoo wiyɑ u bɑrɔ sere u
    wɑsikirɑ.
  eng-KJVCPB: And a certain centurion’s servant, who was dear unto him, was sick,
    and ready to die.
  kgk-NT: Ha upe-py oime capitão, soldado ruvixa va'e judeu e'ỹ va'e. Heta soldado-rehe
    omanda va'e, heta hembigwái ave. Ha peteĩ hembigwái hembihayhu porã va'e katu
    hasy ete. Omano-tama oĩ-vy hembigwái.
  waj-waj: Oro ivaki varuduu Roomaaya rapira ngiaammuauya kieeta voovoono ivaki varuduu
    ari mmoori vareera ngiaammuauvo kaayau nniitaroo putinara uuduu rapiraiya kieeta
    vaidiivo innara mmuduuya ruoo
  cpy-cpy: Ikanta imantsiyataki retako-perotani romperatani reewarite owayiri-paeni
    wirakocha, rooteentsi ikamemi.
  ekk-PKP: Seal elas üks sadakonnaülem, kel oli tema jaoks väga väärtuslik sulane,
    kes oli suremas haige.
  mpx-mpx: He Loma wali tolohaveyan ali tohouwa etega iyoho to. Wana totuwalali etega
    toto i nunuwana-an bubun i kasiyebwa kelaubwa ni aliga.
  wbp-wbp: Ngulangkajulpa jinta nyinaja yurrkunyukungarduyu wiri kujalparla warrki-jarrija
    kingiki Ruumu-wardingkiki. Nyanungu-nyangu warrkini marulu, nyurnulpa ngunaja
    yalirlaju kirringka Kapurniyarla. Manulpalu manngu-nyangu kapu nganta nyanunguju
    palimi jalangu-karrikarri nganta.
  luo-luo: Kanyo ne nitie jatich jaduongʼ lweny, mane ruodhe ogeno ahinya, notuo kendo
    nochiegni gi tho.
  nhe-NT: Huan nopona itztoya se capitán tlen soldados tlen quipixtoya se itequipanojca
    tlen quiicneli. Huan itequipanojca mococohuayaya huan ya motlahueltijtoya.
  aii-aii: ܘܐܝܼܬ ܗܘܵܐ ܪܹܓܵܐ ܕܚܲܕ ܪܲܒ ܡܵܐܐ ܕܡܪܝܼܥܵܐ ܝܗܘܵܐ ܩܘܼܪܒܵܐ ܠܡܵܘܬܵ‌ܐ. ܘܪܲܒ ܡܵܐܐ
    ܟܹܐ ܡܲܚܸܒ ܗܘܵܐ ܠܹܗ ܪܵܒܵܐ.
  esk-NT: Taavaniguuq Roman aŋuyyiuqtaiñ qaukłiat savaktiqaġniqsuq piqpagikkaġmiñik;
    taamnaasii iñuk atniġñaqhuni tuqułhiñaaġuqhuni.
  msb-msb: Didto may palangga na suruguon an namumuno san mga suldados. Masakit siya
    kag tikamatayon.
  cpa-NT: Ja³jøng² mi³guǿ¹³ jan² juu¹³ hlég², dsa² chian² dsa² ŋioh¹² jmo¹² ta³ quiah¹².
    Hiug¹² dsoh³ dsa² ŋioh¹². Ja¹lái¹ hiu³ jmi²dsi² quiah²dsa. Jøng² hniang¹ juu¹³dsa.
  dso-dso: ସେବେଲେ ସଏଟା ସନିଅମନର୍‌ ମୁକିଆର୍‌ ଗଟେକ୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା, ଜର୍‌ ଅଇକରି ମଲାପାରା
    ଅଇଜାଇରଇଲା । ସେ ତାକେ ନିଜର୍‌ଲକ୍‌ ପାରା ଆଲାଦ୍‌ କର୍‌ତେରଇଲା ।
  meu-meu: Tuari biaguna ta ese ena hesiai merona e lalokau henia. Mero na e gorere
    dikadika, mokona e mase.
  yva-NT: Naije nait akari Roma inta, opamo anuga no irati apa arikainyo panapatambe
    aije ai. Arikainyo panapatambe umaso pamo gwaneno akoevea kavintare kakai.
  dgc-dgc: Ey te kapitan a sundalu ta éya a taga Roma. Siya éy te utusan a mahal na,
    a te ladu, a adene dén a mate.
  zpm-NT: Lëëtaaque leṉ dze co rzacnë tib zha ne ruṉ dziin lo tib meṉ ne rnabey lo
    xmeṉguiib zha Roma, no guiedz co; nzhoo rac zho zootle laa zho guetle. Rleyniedox
    meṉ co zho,
  hix-NT: Àto nehxakon hatà, horykomo. Arymano ynye ro komo yohà rma mok nehxakon
    hatà, 100 komo yohà rma hatà. Noro yanoto rma, ekeh me nehxakon hatà. Àwayehpaya
    rma nehxakon hatà. Horykomo nàhnànà rma haxa mok nehxakon hatà, anoto.
  sim-sim: Ma or maifuk sihi awun undari ma, kepten, karem li ushandari lar orok lindari
    ri. Or Romik fehe lar oria. Ornjik lerawun landari ma lar armesarmek lerawun or
    landari osik kepten oto orin rupshi mendendari ri. Hako ma oto kavamisihi hakmba
    uri ri.
  npi-ULB: एउटा कप्‍तानको दास जो उनका लागि अति नै महत्त्वपूर्ण थियो, ऊ साह्रै बिरामी
    भएर मर्नै आँटेको थियो ।
  cgc-cgc: Naan dya may dili-Judio na upisyal ta sundalo na kanen an may suguon na
    palangga din ta miad. Gamasakit suguon din an daw tagumatayen.
  tim-tim: Arimbo Roma tembe loko yeŋgât kautŋe siâŋe ikiŋe hoŋ bawa nâŋgâ aŋdo humo
    agep are momberâm agep.
  yor-yor: Ọmọ ọ̀dọ̀ balógun ọ̀rún kan, tí ó ṣọ̀wọ́n fún un, ṣàìsàn, ó sì ń kú lọ.
  wos-wos: Wun getéfambu dé Romna xi warekwa duna néma du nak dé re. Dé déka jémba
    yakwa du nakéka dé némafwimbu mawuli ya. Yandéka dé déka jémba yakwa du bar hiyae
    dé hiyanjoka huru.
  emp-NTPO: Mama sordaorã boroda b̶asia. Idjia nezoca bio quĩrĩã b̶ʌda erob̶asia.
    Baribʌrʌ maʌ̃ nezocara cacua biẽ́ b̶ʌ bẽrã jũãcãyã nũmasia.
  eng-F35: Well a certain centurion's slave, who was valuable to him, was sick and
    about to die.
  ind-ind: Di sana ada seorang komandan kompi Romawi yang budaknya sedang sakit keras
    dan hampir mati. Dia sangat mengasihi budaknya itu.
  pes-OPCB: در آن شهر، یک افسر رومی، غلامی داشت که برایش خیلی عزیز بود. از قضا آن
    غلام بیمار شد و به حال مرگ افتاد.
  mpt-mpt: motemea Lom seli awa genalin nakai komok make Kabaneam bib ye bianea e
    okok nakae goba bie gembianea kaanang genabe kesoa
  ssx-ssx: Koto pa꞉ta꞉ mo Loma꞉ ami haliwekina꞉ you hali ma꞉nda꞉ hayekeme. Koto halima꞉
    ipika꞉ pukima꞉ ta꞉na꞉ tieke homeeke e pokao hayeke hali teke pa꞉ta꞉ homuluekema꞉
    taapeekeme.
  mkl-mkl: Wee inɛ nɡboi sooɡe ɡɔ í wɑ bɛ. Sooɡeu í nɛ ɑmɑɑcɛɛ, nɔ í buui jiidɑ jiidɑ.
    Amɑɑcɛui wɑ ce bɔ̃ɔ hee wɑ bi ku ku.
  gaq-gaq: ଆତେନ୍‌ ବେଲା କପୁର୍ନାହୁମନ୍ନିଆ ମୁଇଙ୍ଗ୍ ମୁଇଂସ ସନ୍ୟ‍ଇଂନେ ନେତା ଲେଃଗେ । ମେଁନେ
    ମୁଇଙ୍ଗ୍ ଗତିରେ ଜାବର୍ ବେମାର୍‍ ଲେଃଗେ ଜେ ମେଁ ଗୁଏନେ ଅବସ୍ତାରେ ଲେଃଗେ । ମୁଇଂସ ସନ୍ୟ‍ଇଂନେ
    ନେତା ଗତିରେକେ ଜବର୍ ବଲ୍‍ବା ଡିଙ୍ଗ୍‌ଗେ ।
  gof-RNT: He bessan issi mato halaqay de7ees. I daro dosiya aylley harggettidi hayqos
    gakkis.
  unx-unx: ଏନ୍ତାଃରେ ମିଦ୍‌ଶାଅ ସିପାଇକଆଃ ମିଆଁଦ୍‌ ରୋମି ଗମ୍‌କେୟାଃ ଦାସି ବେମାର୍‌ତେ ଗଜଃଲେକାଏ
    ତାଇକେନା, ଇନିଃକେ ଇନିୟାଃ ଗମ୍‌କେ ପୁରାଃଗି ଦୁଲାଡ଼ିତାନାଏ ତାଇକେନା ।
  gah-gah: Neneló Loma apatotí ami vetini gizapa ve makolímini gelekelé veva netá
    napa gizaleake helesakosá oko noigo, gizapa vevámo izegipalamú nene amekumú izegipala
    nenazo,
  lcm-lcm: E iang katapo atogon a mang ainoinoai i petau ipo visvis, katapo atogon
    kana mang asosokai katapo uli lomlomonai alava ania na asosokai ang katapo malepen
    alava luai. Kalapo angasungai ani mat.
  aer-aer: Kenhe apmere yanhe ikwerele thultye areyeke alartetye rarle aneke, kenhe
    artwe nhenhe re akenhe arrpenhe alartetyeke warrke-irrerle-anemele apmere Rome-arenye-arle
    alartetye anekeke. Kenhe thultye areyeke alartetye warrkene anyente ikwerenheke
    ahentye anthurre aneke, rarle rlkerte akngerre anthurre anemeke apmere Capernaum-ele,
    ilwetyeke-urletye inteke.
  qvc-NT: Chaypim suq rrumanu suldadu tiyaq. Chay suldaduqam achka suldadukunapa kamachikuqnin
    karqan. Paypam suq ancha kuyashqan kriyadun qeshyaq wañuykarqanna.
  tgl-ULB: Isang alipin ng senturion, na mahalaga sa kaniya ang may malubhang sakit
    at nasa bingit na ng kamatayan.
  cbs-NT: janua jabianudi romano soldado xanen ibu capitánen dayadu isin tenei mawakatsis
    ikai bechipaijaidakin
  xtm-NTPP: Te yukan iyo in tee tátnuni nuu cientu soldado. Te iyo in suchi jinukuechi
    nuu de, te kútoo xeen de i. Te ku'u ka'vi xeen i, te kuenda kûu i kúni i.
  nnq-nnq: Kwenio akiba kilongoi jwa akalenda ba Loma jwenio akiba na mmanda jwakwe
    ojwampaile muno, mmanda jwenio akiba ntamwe lola.
  bao-NT: Tii macãre niiupi jĩcʉ̃ Roma macʉ̃, uwamarã wiogʉ, cʉ̃re ca pade bojari
    majʉ bʉaro cʉ̃ ca maigʉ, ca bii yaigʉpʉre ca cʉogʉ.
  san-ORI: ତଦା ଶତସେନାପତେଃ ପ୍ରିଯଦାସ ଏକୋ ମୃତକଲ୍ପଃ ପୀଡିତ ଆସୀତ୍|
  rmn-rmn: Отхэ екх баро, саво сас опэр шэлэ салдатендэ, лэстэ сас насвало тай пашло
    опэр мэримастэ иргати. Лэски сас бут багалыс адава лэско иргати.
  huv-NT: Tiül Capernaum alquiaj nop minatang soldado naw Roma, ajiür nop nerang minajiüt
    nej xowüy ajiür lasta; pero laxeyay iün andeow, laliüc mandeow.
  otn-NT: Nu̱na̱ ra̱ hni̱ni̱ na̱, mi̱ 'bʉp'ʉ n'na ra̱ capita ngue mi̱ si n'na ra̱
    hmi̱qui̱ ɛ̱mmɛ̱i̱ di̱ ma̱di̱. Nu̱na̱ ra̱ hmi̱qui̱, ma̱di̱ hyɛ̱nni̱, ya ja ngue
    da̱ du̱.
  nop-nop: Uŋoŋ mikme’walaŋ talitimeŋ wapum niŋ hatiluguk ala adi tipilapilaye-meŋiŋ
    momooŋ hinek timiluguk adi yagit kisaŋ tiŋa kumundegoŋ tuguk.
  obo-NT: Na rutun, duwon sokkad no kopitan to mgo sundau to Roma. Duwon sudsuhuwon
    din no id dokollan din to ginawa no novohokan woy asow ron od patoy.
  kca-kca: Щита и сот ԉаԉ йох ŏх ху митхуйәԓ ԓавәртат кӑшаӈ ус, сŏрмәԓ вŏԓԓы ванамәс.
    Щи митху ԓўв шек мостыйа тӑйсәԓы.
  cak-ENT: Y chiri' pa tinamit c'o jun achi Capitán. Y ri achi ri' c'o jun rusamajel
    achi ri juis nrajo', pero yava', y xa jubama ncom yan ka.
  lif-NT: ᤂᤧᤵᤔᤥᤒᤠ ᤖᤥᤔᤡ ᤌᤰᤋᤢᤶᤒᤠᤸᤗᤧ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤀᤡᤖᤧ ᤂᤥ᤺ᤵᤋᤢᤒᤠ ᤁᤢᤕᤥ᤺ᤰᤐᤧᤴ ᤋᤢᤃᤧᤀᤠᤱ
    ᤛᤡ᤺ᤔᤠᤗᤡᤱᤎᤥᤀᤥ ᤁᤧᤖᤧᤀᤠᤱ ᤏᤧᤛ᤻ᤛᤧᤖᤥ॥
  mie-NT: De iin tēe nación Roma jā cúu capitán, íyó iin mozo dē jā mānī ndasí dē
