  nhe-BL: Huan nopona itztoya se capitán tlen soldados tlen quipixtoya se itequipanojca
    tlen quiicneli. Huan itequipanojca mococohuayaya huan ya motlahueltijtoya.
  sps-sps: Isen a tsoiny mumua tan natus vainy puaan tana taa Roum te kaa naa ya.
    Ayei te kaa me na isen a tsoiny binun te kaa non koman tsunia sana ayei kaa me
    na faadis sa kaa tana pan iny mat.
  wnc-wnc: Kuke kaawan amak amindane puya amina maitna kaapae musip gwaang natangamunggak.
    Ngang waapa mait sike kumnangge dapaknga sikut.
  bus-bus: Romu sozanↄ gbɛ̃nsi kee kú gwe, à zĩkɛri vĩ kɛ̀ à bɛ̀ɛ vĩnɛ maamaa, ben
    èe gyãa kɛɛ ai à kà gana.
  gub-BL: Amo zauxiapekwer wanuwihaw a'e pe hekon a'e, Hom tawhu pe har romo hekon
    a'e. Amo uma'ereko ma'e a'e tuwihaw heko haw pe har ima'eahy a'e. Ikatuahy a'e
    awa tuwihaw pe, a'e rupi tuwihaw uzemumikahy. Ta'e umàno etea'i hemiruze'eg a'e
    xe.
  imo-imo: Akuna Rom Imbomanga ami iye nomi tenga kendemande te yu paa konopu mondorumumu
    kuro awili tepa topalie yu kolombai tepa lerimu.
  boj-boj: Dia qaja tamo gate bei soqnej. A Rom tamo. Aqa kaŋgal tamo a tulaŋ qalaqalaiyoqnej
    qaji di makobaiyosiqa moiqa laqnej.
  eng-DRA: And the servant of a certain centurion, who was dear to him, being sick,
    was ready to die.
  knf-knf: Naweek aloŋ i bangoli iñeen-week awo da, aka nalemparul aloŋ, i aŋaluŋ
    maakan kë amaaki adoo ñogan pkeţ.
  san-KHM: តទា ឝតសេនាបតេះ ប្រិយទាស ឯកោ ម្ឫតកល្បះ បីឌិត អាសីត៑។
  arn-NT: Mülerkey tüye mew kiñe Roma tuwchi kapitan, fey nierkey kiñe kona, tañi
    rume piwkeyenieel. Fey tüfachi kona rume kutrankülerkey ka femngechi epe larkey
    dewma.
  zas-NT: Yagaj zojb tijb suldad Rom xin rniabee ree suldad. Yuꞌ tijb xmojsix xin
    rën daꞌtix, ragxuu mojs guin ma rulüüczi guiëtix.
  ken-NT: Mǔnti nkwɔ batɛmɛ́ nɛnu bǒ Rom amɔt achi nyaka arɛ́. Mǔbɛtok aywi anɛ
    yi aré kɔŋ áre me. Arɔp chi kɛkwɔt bɛ́gu.
