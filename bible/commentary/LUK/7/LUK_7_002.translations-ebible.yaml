  bhd-bhd: तैड़ी केन्ची सूबेदारेरो अक ट्लारो सेवक बिमार थियो ते मरने बालो थियो।
  too-NT: Lā' a'ntza' ixuī' kalhatin capitán xala' nac Roma. Lā' ixka'lhī kalhatin
    ixtasācua' a'ntī lej ixpāxquī'. U'tza' ī'tza'ca'ni'lh hasta ixnīmā'tza'.
  ind-AYT: Di sana, ada seorang Perwira Romawi yang memiliki budak yang dihargainya.
