  taj-taj: थेरी रोमी कप्‍तान गिकला नोकर आखम्‍ना सिबारीन छ्‌याइबा मुबा। थेसे थे नोकरदा
    ल्‍हानान माया लमुबा।
  avt-avt: Hɨrak ken wit Kapaneam, mɨtɨk iuwe ke ami ke wit Rom kepu Kapaneam, hɨrak
    han tewenɨn mɨtɨk kerek kɨrɨak menmen mɨrak, hɨrak kɨnap menep te kaki.
  cbk-cbk: Tiene alla un capitan Romano, y tiene le un ayudante hombre con quien ta
    ama gayot ele, y ese ayudante bien grave y cerca ya muri.
  uig-ARA: ئۇ يەردە مەلۇم بىر يۈزبېشىنىڭ ئەتىۋارلىق قۇلى ئېغىر كېسەل بولۇپ، سەكراتتا
