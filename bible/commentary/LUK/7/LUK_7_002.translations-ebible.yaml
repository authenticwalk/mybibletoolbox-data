    jume, namani tu neketebe kän.
  azg-NT: Juu tsjoonꞌñeen mꞌaan ncüii capitán na icoꞌxen jon ncüii ciento sondaro.
    Ndoꞌ mꞌaan ncüii mosooꞌ jon na mioon viiꞌ tsanꞌñeen, maninꞌcueꞌ juu. Njon jndyi
