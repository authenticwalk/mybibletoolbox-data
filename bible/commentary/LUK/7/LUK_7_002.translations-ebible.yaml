  spa-PDDPT: El esclavo de un centurión, a quien éste estimaba mucho, estaba enfermo
    cerca de la muerte.
  tke-tke: Mwemule mwahikala musogoleli mmohi a anyakoddo zana a aRoma ahikalana mwiimeleli
    amudhiveliiye vajinji. Mwiimeleli ole oobulela vajinji ahalile vang'ono wi akwe.
  ruf-ruf: Ako tsakukala ne imkulu yumwe we asikali miya imwe wa Roma, naye kakala
    ne imtumwa wake iyamnoghele ng'ani. Na imtumwa ayo ang'ali yoghula chidogho yafe.
  gun-gun: Ha'e py ma peteĩ xondaro ruvixa rembiguai oayvu ete va'e imba'eaxy vy omano
