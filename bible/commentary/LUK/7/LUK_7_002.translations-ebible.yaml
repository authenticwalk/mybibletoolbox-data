  pon-2006: En kaunen sounpeien Rom men eh ladu mi wasao me soumwahu laud oh kereniongehr
    mehla. Ladu menet me inenen kesempwal pahn kaunen sounpeio.
  dad-dad: An kusĩ tamo neid orowa nẽ ferfer taka, in odug ĩ nigin wau laa fedig anĩ,
