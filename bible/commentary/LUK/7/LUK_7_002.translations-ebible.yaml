  cjo-NT: Janta nampitsiki ari ijeeki kapitaano. Rirotaki oroomajatzi, kaari joriiyo.
    Ikantaka imantsiyataki ronampiri, roowiteencha ikamemi. Riraga kapitaano osheki
    inintaperotziri ronampiri.
  nsn-nsn: Doh tar uanion e uangoulur tang siokor tamata uleik tasir tamatang uiliatung
