  apn-NT: Nẽ mõõ nẽ ra hwỳr pôj. Nhũm krĩ kamã pôristi krãhtũm mã àpênh xwỳnhja à
    htỳx nẽ nõ. Ra htyk kaxyw nẽ nõ nhũm õ patrãw tee ri omu nẽ kãm hapê jakamã tee
