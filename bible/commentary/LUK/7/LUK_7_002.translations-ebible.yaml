  myk-myk: Sɔrɔsii ɲuŋɔfɔɔ wa bye wà, wu kapyebye wemu kaa li bi dan wu ni xuuni ge,
    wee bi cuuŋɔ wɛ, wu bi zhaa di xhuu.
  sbe-sbe: Temenai Loma yodi iyala taubagunaena tamowaina hesau, na yona heyayai tauhaina
    hesau ye gadosisikaliliyei meta ye kasiyebwa sabi boitana.
  mcr-mcr: Iqiŋi Romätaŋä mäkä-iqä iquauqä naqä hŋqu äpmamiŋqe. Iqueqä wäuŋuä-wiyqä
    hŋqu, täŋä-yaqä ämetä, äpäkoŋqänä äwomiŋqe. Ämaqä naqä iqu, iquenyqä kuapänä wiŋgaŋgqetaŋi,
