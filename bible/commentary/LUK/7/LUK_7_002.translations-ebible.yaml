  jae-jae: Ma kapitai teŋ nê sakiŋwaga, taŋ têtac gêwiŋ eŋ naŋ, gêmac jaoŋageŋ gêc.
  ksd-ksd: Ma ra tultul kai tika na luluai na vinarubu i mait, i to na mat; ma kana
