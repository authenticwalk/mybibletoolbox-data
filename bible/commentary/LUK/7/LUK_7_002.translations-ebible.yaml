  dah-dah: Gorbe Roma gabmanyen fuleŋa marte doyaŋ al kura hinhin. Doyaŋ al goreb
    meteŋ almiŋ kura goke igiŋ wor po nurde hinhin gega, garbam buluŋ wor po heŋ kameŋ
    teŋ hinhin.
  tnk-tnk: Iaruaɡən riti səvəi nəkur Rom nəha ikɨn in rasori ia naruaɡən me irəha
    pam hantret. Səvənhi fwe iərmama sə ramo tukwini nari min. In rokeikei pɨk iərmama
    nəha, mətə ramemhə na tremhə.
  kpr-kpr: Rome embo da isoro kakato da giti jighari eni, reighi aminda irei. Nunda
    saramana kato eni dubo bu gogoghombedo ghusira ava, kae tomanako budo ambari dae
    iri, Iesu ira reighi aminda teterusira.
  san-IAS: tadā śatasenāpateḥ priyadāsa eko mṛtakalpaḥ pīḍita āsīt|
  nho-nho: Teelaa se hakamau naa soldia i Rome raa e noho i te kina naa. Te hakamau naa
