    ni, tiꞌí ꞌa msu kanꞌ, wa kaja ti yu.
  bre-BRG: Mevel ur c'hantener, karet mat gantañ, a oa klañv, hag a yae da vervel.
  opm-opm: Susa aptei patin Jisas oh Kapaneam aptei patmur ritperhan Rom ire dupsi
    han ire duuptei han oh ama amratip oh. Amrapat Norhe bopor mat papat norhe natamreipat
    han moh sik isip ham haputin ina hat moh Jisas oh apris ha yah matinoh daham Juda
    han pohon ihirnong Gur sus Jisas ohnong potinmur. Nohe natamreipat han moh sik
