  jiv-NT: Nui̱ Rúmanmaya̱ suntara kapitiántri̱ pujumiayi. Nu kapitiáni̱ takarniuri̱,
    ti aneamuri̱, jakamnia jaamiayi.
  otm-NT: Nɛ mi 'bʉpʉ n'da ra hmudofʉi, ra mɛngu bʉ Roma a. Nɛ xʉn'ʉ n'da rá 'yɛ̨hɛ,
