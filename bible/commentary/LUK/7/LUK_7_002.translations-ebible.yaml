  tgk-tgk: Дар он ҷо як сардори лашкар хизматгоре дошт, ки барояш азиз буд. Ин хизматгор
    бемор шуда, дар бистари марг мехобид.
  acu-NT: Nuni Romanmaya kapitán pujumiayi. Nuna inatiri jatanak wajas tepemiayi.
