  tmd-tmd: Makwam taun aku, ami nöbö mɨga akwör nugwidɨx mɨdmɨd nöbö dib i mɨdöŋa.
    Nöbö bli Jisas hö Kapaneam mɨdö, rɨmɨn, mönö aku nugwön, Rom ami nöbö dib i Juda
    mönö pɨ nuöm nɨgɨb nöbö bli yad abön yadöŋa, “Nag mabö rɨ nölɨb nöbö wä ödöriö
    nɨ i ap rɨm wöröxɨba rɨmɨda nugwön, ñɨŋ du Jisas nugwo yad nugwön yölɨŋ pön höŋ,
    nugwo raŋ kömö nɨgaŋ,” me röŋa.
  acr-NNT: Chiriꞌ jeqel jun capitán aj Roma y kꞌo jun raj chak lik yewaꞌ yey kajekꞌowik.
    Ekꞌu ri capitán lik kꞌax kunaꞌo.
  kpg-kpg: Di hege o tagi dauwa o Rome la guu hai dono magi, bolo gaa made. Mee tangada
