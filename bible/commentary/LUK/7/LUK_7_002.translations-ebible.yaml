    tun, kare uahuhutung mata manas.
  san-DEV: तदा शतसेनापतेः प्रियदास एको मृतकल्पः पीडित आसीत्।
  tna-NT: Dapia piada romano capitán anina. Tueda da soldado romano sa echua puji
    puina. Tuahueda mesa emebajaji ebia su ibuneda bataina. Tueda emebajaji da emanu
    piba saina.
  lid-lid: Eme ndramak batun tinan ta atondrok lau ta bahun udu Kapena-um ale. Iy
    ma hawe ndramak ta lohowan tan, ma lohowan tan doh badeh, iy aseken iy tinan labai.
    Arile, iy badeh, ibo sik ma iy anya kimek.
  wim-wim: Nil pam aak angman wun, nil moom iiy-iiy thant Roman soldiers al-alantan,
    aꞌ nil pam piꞌ-piꞌ thanang work maꞌ nungantangan iiy-iiyin. Pam thonaman-a, nilwey
    weechan, pam anmana nilan kaangk paththam wunantwey. Nilaniya ngangk way-wayam
    wun-wun ngula mulaka. Nil pam moom alangan wik thooꞌ ngeey Jesus.antama anpalan
    iiy-iiy woyan wakanangan aꞌ nilan pam wuut manth-thayan Jews.antam kuch thanang
    thanan yipam Jesus.ant thawayn nil pam nungantaman miyalathowanweya.
