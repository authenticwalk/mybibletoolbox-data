verse: LUK.007.048
translations:
  kpx-kpx: Kateai louito keate ke namihai loui avoe, “Di a vaveve toela bahata ulihage
    uoholinu.”
  okv-H: eto evohu ta degi, “No ari sasapura hotembeto ere toruhona,” ainge enu,
  tbo-tbo: Apoma wawinena ugolina Yesu i baha i pa, ‘Am apapoe a paligigilihi.’
  mal-C: പിന്നെ യേശു അവളോട്, “നിന്റെ പാപങ്ങൾ ക്ഷമിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Εἶπεν δὲ αὐτῇ, Ἀφέωνταί σου αἱ ἁμαρτίαι.
  bgc-bgc: अर उसनै बिरबान्नी तै कह्या, “तेरे पाप माफ होए।”
  khz-khz: Ne Iesu na egare evaikilaato, netiwato, “Gemu galama warauna patugamagi-piatogara.”
  deu-TKW: 'Er sprach aber zu ihr: deine Sünden sind dir vergeben.'
  zsr-NT: 'Niꞌr gudxëꞌ‑nu ngul naꞌ Jesús, rnëꞌ: ―Dul‑laꞌ nabaguꞌu chgyuꞌu yöl‑laꞌ
    runít lau qui.'
  lin-lin: 'Bongo Yesu alobaki na mwasi : — Masumu na yo elimbisami.'
  hns-NT: 'Aur oe aurat se bolies: „Toke tjhama miel gail hai.”'
  noa-E: Maimua jũrr chi ʉʉiragta oonaa, —Pʉ khaibag thum chugpaa sĩsimgui ajim anʉm.
  eng-EMTV: Then He said to her, “Your sins are forgiven.”
  mib-NT: 'Te ni cahān yā jiín ña: Je íne cáhnu ni rī nuū tāca cuéchi ró, áchí yá.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़न् मे़न्‍छुमाॽइन् मे़त्तु, “खे़ने़ॽ के़लायोलाम्
    ले़प्‍मि के़घोःसुआङ् के़वाॽरो॥”
  xnj-xnj: Yesu akamjovela mdala yula, “Ulekekiswi goha geumbudili Chapanga.”
  mmx-mmx: La ne Iesu ga lok ti mo latkin, “Leveloklok kakapmek taram, a doxoma xepe
    i.”
  cbr-NT: 'Ësoquin Simón catancëxun ca Jesusan a xanu cacëxa: —Min ''uchacama ca tërë́ncë
    ''icën.'
  tee-NT: 'Pus ju acsnich ju Jesús chani junilh ju chako''ulh: ―Icmac''acxanin ju
    mi''alactu''unti ju ixnavit''a.'
  eng-LSV: And He said to her, “Your sins have been forgiven”;
  cak-NT: 'Y ri Jesús xu''ij che ri ixok: Ri amac xecoch''otaj (xecuyutaj) yan.'
  pah-NT: 'Hẽa pe Jesus''ga ei kiro: —Amomboripe ji nderekote''varuhua nde hugwi,
    ei ga.'
  sja-NT: 'T''ẽepai Jesupa mãgaji ma wẽramaa: —Pɨa p''ek''au k''achia oopata wẽpajida
    aji.'
  xed-xed: «Nda pla inda dmakwa gha makwa ɗa» ka Yesu nda tsa marakw ya.
  mks-NT: 'A̱nda̱ já na̱casáhá cáchí a̱ já xi̱hi̱n ñáñáha̱ cán: —Sa̱ na̱caja cáhnu
    ini i̱ sa̱há cua̱chún viti.'
  gfk-S: Io, Jisas ga tange tano haine, “Ira num sana tintalen ite pataam.”
  bmu-bmu: Mewö jiba ambi mi kewö jii mörök, “Nöŋön göhö siŋgisöndoki saŋgoŋda mosötzal.”
  dgz-dgz: Iesu nop ame wani waen inap sia wadien, “Ne koewa gega gaset ise wat mutan.”
  eng-GNV: And he saide vnto her, Thy sinnes are forgiuen thee.
  zaa-NT: 'Làniana rèe niuláa: Chìba beyuniỹén látsa''a'' iyaba ca tul·la'' qui''
    lu''.'
  eng-WEBSTER: And he said to her, Thy sins are forgiven.
  guh-guh: 'Nexata Jesús jumaitsi petirivajavabelia: —Pibisiacuene rabaja nexanaeneconimi
    cavecuaajibiaexanatsi, jai Jesús.'
  bon-bon: Yeesu puma cita ca magebi ne jojige egä, “Määme niiyaniya mule bine ituge
    äyeblenga.”
  nhw-BL: 'Huan Jesús quiilhui nopa sihuatl: ―Nimitztlapojpolhuijtoc nochi motlajtlacolhua.'
  mgw-mgw: Bai, Yesu ngammakia yu'lu' nnwawa, “Usamilwe masambi gako.”
  swh-ONEN: Kisha akamwambia yule mwanamke, “Dhambi zako zimesamehewa.”
  wbi-wbi: pe pano uYesu akam'bula umukijuuva jula akati, “upyanilue infivi saako”.
  bba-bba: Mɑ u kurɔ wi sɔ̃ɔwɑ u nɛɛ, bɑ nun wunɛn durum suuru kuɑ.
  eng-KJVCPB: And he said unto her, Thy sins are forgiven.
  kgk-NT: 'Upéi: —Amboyke-ma ndéhegwi ne rembiapo vaikwe, he''i kunha-pe.'
  waj-waj: 'kiaa kioo Yisuuva gioonnaivaa tunoo: Vaa na kiauko i mminnamminnaa maisaiyauvo
    taikainoo,'
  cpy-cpy: 'Opoñaashita ikantanakiro tsinani: “Ipeyakoe-teemiro okaatzi pikaaripero-shire-witaka.”'
  ekk-PKP: 'Siis ütles Jeesus naisele: „Sinu patud on sulle andeks antud.“'
  mpx-mpx: Yaka Yeisu i baek yova elana i ba, “Wam gegi Yehoba matanaa iyaka ya nuwayoho.”
  wbp-wbp: Ngula-jangkaju, Jijajirla wangkaja karntaku, “Wiyarrpa, kujanparla karlirr-yanu
    jurnta Kaatuku wilji-wiyi, majumajujurnangku yawuru-jarrinjarla jurnta maninjarla
    kujurnu.”
  luo-luo: Eka Yesu nowachone niya, “Richoni oweni.”
  nhe-NT: 'Huan Jesús quiilhui nopa sihuatl: ―Nimitztlapojpolhuijtoc nochi motlajtlacolhua.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܗ̇ܝ ܒܲܟ݂ܬܵ‌ܐ: ”ܦܘܼܚܠܹܐ ܝܢܵܐ ܐܸܠܵܟ݂ܝ ܚܛܝܼܵܬܵܟ݂ܝ̈.“'
  esk-NT: Tavrakŋa Jesus-ŋum uqautiniġaa aġnaq, “Killuqsautitin natqigutikkaurut.”
  msb-msb: Tapos sinabihan ni Jesus an babayi, “Ginpatawad na an imo mga kasal-an.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa hio¹³: ―Ma²ca¹dsan¹ dsag³ quiánh²hning
    ―ca¹juúh²dsa.'
  dso-dso: ଆରି ଜିସୁ ସେ ମାଇଜିକେ କଇଲା, “ତର୍‌ ସବୁ ପାପ୍‌ କେମା ଅଇଲା ଆଚେ ।”
  meu-meu: Bena ia ese hari hahine e hamaoroa, eto, Emu dika vada eme hegwau tao.
  yva-NT: Umba Yesus po raura wanya umaso rai pare, “Syo nya ayao kakaije rapaya nai
    to.”
  dgc-dgc: Nadid, kinagi ni Jesus to bébe, a “Pagpasensiyaan ka dén na Diyos ta kasalanan
    mo.”
  zpm-NT: Dzigo bnee Jesús lo wnaa co, rëb Jesús peet tsienied guic me, laa Jesús
    beeṉle perdon grëse xtoḻ me.
  hix-NT: Onà wyaro nkekon xarha tà, wosà wya. Ayanhànàthàr hoko koseryewhokan hampànà.
    Wowtàhkan hampànà, kekon hatà, àwya.
  sim-sim: Karem mbaha sirin ormu sawera, �Kavakava ol nyi unda ondo angop a yoko
    ermbewa lir.�
  npi-ULB: तब उहाँले तिनलाई भन्‍नुभयो, “तिम्रा पापहरू क्षमा भएका छन् ।”
  cgc-cgc: Ambal Jesus ta bai an, “Napatawad en imo an na mga sala.”
  tim-tim: Hain dâm âmbâle are hin dâm magaŋep, “Dosage emelâk hepun giŋdân.” dâep.
  yor-yor: Ó sì wí fún un pé, “A dárí ẹ̀ṣẹ̀ rẹ jì ọ́!”
  wos-wos: Wungi wataka dé wule takwaré wa, “Hurunyén haraki saraki sémbut bu yakwanyiwu.”
  emp-NTPO: 'Maʌ̃be idjia wẽrãa jarasia: –Bʌa cadjirua od̶ara mʌ̃a jũma quĩrãdoasia.–'
  eng-F35: Then He said to her, “Your sins are forgiven.”
  ind-ind: Kemudian Yesus berkata kepada perempuan itu, “Aku sudah mengampuni dosa-dosamu.”
  pes-OPCB: 'آنگاه رو به آن زن کرد و فرمود: «گناهان تو بخشیده شد!»'
  mpt-mpt: eka Yesuse unang olo baabonea Ne ob hengmino omtlabkeiobo ge baabosea nakai
    Yesuse temna
  ssx-ssx: Koto laa Yesuma꞉ mo wanda꞉ pa꞉ta꞉ alota꞉ Naka꞉ pele hoke hau paeyaota꞉
    paela꞉me leekeme.
  mkl-mkl: Ŋɔi í sɔ̃ ɑbou í ni, ɑ̀ kpɑ idei dulum dɛɛ.
  gaq-gaq: ଆରି ଜିସୁ ଆତେନ୍‌ ସେଲାମ୍ବୟ୍‍କେ ବାସଙ୍ଗ୍‌କେ “ନାଁନେ ସାପା ପାପ୍ କେମା ଡିଙ୍ଗ୍ ୱେଗେ
    ।”
  gof-RNT: Yesuusi maccaseekko, “Ne nagaray atto geetettis” yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଏନ୍‌ କୁଡ଼ିକେ କାଜିକିୟାଏ, “ଆମାଃ ପାପ୍‌ ସବେନ୍‌ ଛାମାୟାନା ।”
  gah-gah: 'Loko loake, venáma láa loko lo amimó: Lihimaka ahulo asú ogimikuve.'
  lcm-lcm: Na kala antok ia ta, “Kam keve lau rikek, nala lomon suai ania.”
  aer-aer: Kele yanhe ikwerenge-ntyele Jesus arelheke angkeke, “Ngkartele arne akurne
    ingkirreke urrpareke unte-arle mpwaretyarteke, unte-arle Ikwerenge ipeltye-irretyeke
    awethe.”
  qvc-NT: 'Chaymandaqam chay warmitaqa nirqan: —Uchaykimandam pirdunayki, nishpa.'
  tgl-ULB: At sinabi niya sa babae, “Napatawad na ang iyong mga kasalanan.”
  cbs-NT: 'ainbudi yuikin: —Epa Dios en mia daewaxunxuki, min chakabu mia buaxuntan
    jau ana shinanyamanunan— akaya'
  xtm-NTPP: 'Sani te jiña''a ya ña''a ma: ―‍Ndaka kuechi ni a jâ ni ka naa ―‍kúu ya
    jiña''a ya.'
  nnq-nnq: Penia Yesu ngannengela munkege, “Mabaja ginu galekekigwe.”
  bao-NT: 'To biro cʉ̃re ĩi, o biro ĩiupi nomio peere: —Ñañarije mʉ ca tiirique acoboriquepʉ
    nii —cõre ĩiupi.'
  san-ORI: ତତଃ ପରଂ ସ ତାଂ ବଭାଷେ, ତ୍ୱଦୀଯଂ ପାପମକ୍ଷମ୍ୟତ|
  rmn-rmn: 'Оничин пхэнляс о Исус э джювляки: — Тэ бэзя муклэ си.'
  huv-NT: 'Condom tasaj a najtaj: ―Isoet lanawün wüx ximeaats müm ―aj.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbra̱ xisu: ―Ya dá̱ pu̱n''na̱''i̱ ni̱ ts''oqui ya.'
  nop-nop: Unduŋ yoŋa kotigoŋ tam u niŋguk, “Kadakaniŋge agaŋ tumolokutat.”
  obo-NT: Na id ikohiyan ni Disas iddos ba‑ay to, “Id posinsyan don kos mgo saa ru.”
  kca-kca: 'Иисус щи нэ пеԓа йастәс: "Нӑӈ кӑрэкԓан йŏрэмәсайәт".'
  cak-ENT: 'Y ri Jesús xbij chin ri ixok: Ri amac xecuyutüj yan.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤁᤧᤗᤠᤕᤥᤗᤠᤶ ᤗᤧᤵᤔᤡ ᤁᤧᤄᤥ᤺ᤛᤢᤀᤠᤱ
    ᤁᤧᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān yā jíín ña: Ja née cáhnú inī ni nūū ndācá cuāchi nú, ncachī
    yā.'
  san-TIB: ཏཏཿ པརཾ ས ཏཱཾ བབྷཱཥེ, ཏྭདཱིཡཾ པཱཔམཀྵམྱཏ།
  qve-NT: 'Saynata nispanmi, Jesusqa chay warmitañataq niran: —Llapallan huchaykikunan
    perdonasqaña, nispa.'
  pao-NT: Soo Te Pabe'e yise ka mogo'ne meeoo netamma, “Nu no'oko ume tuma'emukwana
    soomu'wa.”
  cbu-NT: 'Táyaru, kizaatssha: Yutaritshishirish tachingamcha; mang, tárangiya Isusu.'
  usa-usa: 'min-íníkómmá timá ámikaiye: “kemá ení kúmiq-yataaqa mamá paábaq kématuweq
    kétiwikatuwaune.” téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu pɛɛ unɔ́si uyɛ̃ mɑɑ rɛ: Nɛ ɑpɔ́kópɛ pɔ́ sɑ́rɛi.'
  hui-hui: Ani lowa Yasuhanda wali biagohondo lalu, Í̠na ko biriru domo wahaya, lene.
  amf-amf: Ogora edonna “Hasa seesonam hana ko shidhe hambhidine” kona ki hamade.
  quc-NNT: 'Xub''ij k''u che ri ixoq: Kesachtaj b''a'' ra mak, —xcha che.'
  dob-dob: ꞌEnega Yesu waine nina ꞌieonena, ꞌigwae, “ꞌImu toꞌumalinao niꞌatu yanuwataudi.”
  wrs-wrs: Doa Yesusva henga ungevlirinimba os ishomnana, yena indkoklamba doa kava
    poswol vei.
  mca-mca: 'Ma'' qa yit''ijets pa''aj pe'' efu: —Pe'' ewuƚ''ets hats tewu''mhitii
    ek''ui.—'
  kiw-kiw: Kiauka, Iesu-ro aaꞌo ooboi oduuꞌai-ka, “Roo memihoi tauo remapihiti maaka.”
  tzo-TZC: 'Ti Jesuse jech lic yalbe ti antse: ―Scotol ti amule chꞌaybil xa ―xut.'
  mya-mya: ထို​နောက်​ကိုယ်​တော်​က ``သင်​၏​အ​ပြစ်​ကို​ဖြေ လွှတ်​ပြီ'' ဟု​အ​မျိုး​သ​မီး​အား​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛn saan nɛ u tɔke'' upii nnɔ mɔ ki ye: «N fère'' ŋɛ aʼbiɛre.»'
  cbi-NTPO: 'Tsejtu juntsa shinbunu tsandimi: Ñu'' ujcha'' mitya manbitsalave, timi.'
  ikk-NT: Ya Jesu nọ sị okpoho hụ, “A gbagharịgụọ wẹ i njọ ị.”
  leu-leu: E na Yesus moxo a kuus xe sina tefin aave, “A mu vilaana saat siim ri lamon
    tapinan.”
  maz-NT: 'Nuc''ua e Jesús o xipji c''e ndixũ: ―Rí perdonaots''ü c''o na s''o c''o
    i̱ tsja, eñe.'
  bod-N: དེ་ནས་ཁོང་གིས་བུད་མེད་དེ་ལ་ཁྱོད་ཀྱི་སྡིག་པ་བསལ་བ་ཡིན་ཞེས་གསུངས་པ༌ན།
  tca-NT: 'Rü yexguma ga Ngechuchu rü yema ngecüxü̃ ñanagürü: —Curü pecadugü rü marü
    cuxü̃́ nüxü̃ changechaü̃ —ñanagürü.'
  zpl-NT: 'Nu chu uninu lu unaꞌa zeꞌe: ―Uriꞌilá perdona bee stulalu nee.'
  mbc-NT: 'Mîrîrî yai Jesusya wîri'' pî'' ta''pî: —‍Imakui''pî ankupî''pî kupî pî''
    wai uuwanmîra —‍ta''pîiya.'
  ndg-ndg: Baadaye aamakiye nnwawa, “sambi yako ichamiilwe.”
  wsk-wsk: Asele Jesus imet mu maonam, “Ani nika memek suen la siwu saperem,” mam.
  toj-NT: 'Ja Jesusi ti yal yab ja ixuqui: ―Ja hua muli tupel xa nia, x''utji ja ixuc
    jahui.'
  tbc-tbc: Agog Jesus pein en irupei, “Oŋane aupasek fidian ŋusuas pano ya.”
  sna-sna: Ipapo Jesu akati kwaari, “Zvivi zvako zvaregererwa.”
  smk-NT: Ket wana ni Jesus konan babayi, “Napirduna anay kukasalanan mo.”
  grc-TCGNT: Εἶπε δὲ αὐτῇ, Ἀφέωνταί σου αἱ ἁμαρτίαι.
  gof-WFTW: Yesuusi maccaseekko, “Ne nagaray atto geetettis” yaagis.
  spa-BLM: 'Y le dijo: “Tus pecados están perdonados”.'
  kyz-NT: 'A''ere Jejui ''ga ''jau kũjã ẽẽ upe: —Enetywera ako je omoit ene wi ko—
    ''jau ''ga ẽẽ upe.'
  dao-dao: Acunüng, Jesuh naw nghnumi üng, “Na katnak he jah mhlät pänga kya ve,”
    a ti.
  cya-cya: 'Lo'' juin ñi ''in ne'' cuna''an can'': Cua'' nguten qui''ya ''in.'
  nii-nii: Jiisas ek nipi amb ei ngum, “Na nim nge oł kis ei si kindin.”
  ign-NT: 'Tacahe, ema Jesús máichapa esu esena: —Vahi picueñamava, nuperdo­na­charipa
    tamutu eta pipeca­tu­ra­nainihi.'
  dik-NT: Ku lëk tik, “Adumuɔ̈ɔ̈mku aacï päl piny.”
  cac-cac: 'Ix yalan Jesús d''a ix icha tic: —A a mul toxo ix ac''ji lajvoc, xchi
    d''a ix.'
  tzj-E: 'C''jara'' cawra xbij tzra ixak: —Xcuytaja awil amac, cara'' xbij tzra.'
  san-BUR: တတး ပရံ သ တာံ ဗဘာၐေ, တွဒီယံ ပါပမက္ၐမျတ၊
  yaa-NT: 'Nãskaxõ a kẽro yoini: “Mẽ mia chaka soaxona,” fani.'
  cab-NT: Ábati laríñagun Jesúsu tun wǘri tugúya. —Ferúdunawaali bifígoun.
  clu-clu: Makon dayon ni Jesus sa babai, “Ginpatawad run imong mga sala.”
  swh-ULB: Baadaye akamwambia mwanamke, “Dhambi zako zimesamehewa”
  tpt-NT: 'Ex naul, va junkal ni xanati: —Va ikmalaqmixiniꞌojon mintalaqalhin.'
  aai-aai: Imaibo Jesu babin isan eo, “A bowabow kakafih etei i anotanotawiyen.”
  sny-sny: Sosu le menitani ma'e apou eiye, “Menitani, ane yo seni luwaru werese a'i
    no au ta'ane sasari pamowe tepa'asiye.”
  myy-myy: 'Ito yicõri romiore ado bajiro yiyijʉ Jesús: —Mʉ ñeñaro yirisere ãcabojacõa
    yʉ, yiyijʉ Jesús isore.'
  trc-NT: 'Ga̱a ne̱ cataj Jesucristó rihaan chana̱ yoꞌ a: ―Navij cacunꞌ tumé so̱ꞌ
    ei ―taj Jesucristó rihaan noꞌ a.'
  cut-NT: 'Tuhme ra̱hn Dihvo vo ri ye nda̱hta me: ―A nchahcó nunde yehn.'
  bel-bel: 'А ёй сказаў: даруюцца табе грахі.'
  zlm-KSZI: Isa berkata kepada perempuan itu, ‘Dosa-dosamu telah diampunkan.’
  gdr-gdr: Ɨ Yesu tin womnonj da, “Moina negɨr mɨle kemb awɨr auranj.”
  vmy-NT: 'ꞌBa jaskan kitsure chjunbiu: —Je kuachatꞌari jeri.'
  cmn-FEB: 然后耶稣对女人说：“你的罪被赦免了。”
  gmv-RNT: Yesusi macasayo “Ne nagarappe maarettadasa” gides.
  ncl-NT: 'Cuaquinon Jesús quilic in sihual, quilic: —Nicpujpúa molaijlaculisli.'
  sua-sua: E Yesus thavaeng e Saimon tok knop, to le khavaeng a vlom to enda te, “Ko
    lol ilaro kerkeknen patgiang ngaiting he.”
  klt-klt: Wáina inángga sangga ku náráwa wa inuk, “Kákkán mukmuro wawu há yawondat.”
