  ron-LSB: 'El i-a zis: “Păcatele tale sunt iertate”.'
  pon-pon: 'I ari majani on li o: Dip om akan me lapwadar.'
  nhe-BL: 'Huan Jesús quiilhui nopa sihuatl: ―Nimitztlapojpolhuijtoc nochi motlajtlacolhua.'
  sps-sps: Kat to ai Jisas tsue to tana moun, “A fo aveto tsumanyi te anofe ravaa
    en.”
  wnc-wnc: Inike maya waapa anzing inikut, “Waiakngaka gwa sandekgamunggat,” ngang
    inikut.
  bus-bus: 'Ben à bè nↄgbɛ̃ pìnɛ: N durunnↄ kɛ̃̀mma.'
  gub-BL: Na'e i'i Zezuz kuzà pe kury. Amunàn ikatu 'ym ma'e neremiapo kwer kwez newi
    kury, i'i izupe.
  imo-imo: Iye Saimonondo aku tepa nimbe pora tipelie, ambomundo nimbei, “Nu ulu pulu
    keri terinu nunge konopuna peremoma omba wendo pupili! Tiye kolopo altopo naa
    lipo manjimbo,” nimu.
  boj-boj: Osiqa uŋa di minjej, “Ino une kalil e na kobotetmonum.”
  ulk-ulk: Ege Iesu akaida able koskir detagri, “Mara wit pe batkirda.”
  eng-DRA: 'And he said to her: Thy sins are forgiven thee.'
  knf-knf: 'Wi wi Yeŧu aşaaŋ aji na ñaaţ: « Ipekadu yi nu ipëni. »'
  san-KHM: តតះ បរំ ស តាំ ពភាឞេ, ត្វទីយំ បាបមក្ឞម្យត។
  arn-NT: 'Feymew Jesus pürüm feypifi ti domo: —Tami yafkan mew ta dew wiñoduamangetuymi.'
  zas-NT: 'Dxel rëb Jesús loj béngunaa guin: ―Ma na̱j gra xtolil perdon.'
  ken-NT: Yesu arɛm yɛ ntá mɔ́ngɔrɛ́ wu bɛ, “Mfóŋórí bɛbʉ́ ɛbhɛ.”
