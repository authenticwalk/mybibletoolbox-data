verse: LUK.007.041
translations:
  kpx-kpx: Kateige Iesuu deiada mole loui namihai avoe, “Vani mole malaha mole abuiau
    kosive mole monimo bukalu. Moleu vai handele (500) kinamo bukanu. Isege moleu
    vivti (50) kinamo bukanu.
  okv-H: Iesu na ke einge ena, “Hajae vajae embo vahai na embo vahai amita 500 kina
    iketo embo nei amita 50 kina ikena
  tbo-tbo: Ma Yesu i pa, ‘Lawa gehouna ugolina lawa luwaga mone hi tama yageya. Lawa
    emosi a yaga naka 5 kina ma gehouna a yaga 50 kina.
  mal-C: “പണം കടംകൊടുക്കുന്ന ഒരാളിൽനിന്ന് രണ്ടുപേർ വായ്പ വാങ്ങിയിരുന്നു. ഒരാൾ അഞ്ഞൂറ്
    ദിനാറും മറ്റേയാൾ അൻപത് ദിനാറുമാണ് തിരികെ കൊടുക്കേണ്ടിയിരുന്നത്.
  grc-SR: Δύο χρεωφειλέται ἦσαν δανειστῇ τινί· ὁ εἷς ὤφειλεν δηνάρια πεντακόσια, ὁ
    δὲ ἕτερος πεντήκοντα.
  bgc-bgc: यीशु नै एक और उदाहरण दिया, “किसे साहूकार के दो देणदार थे, एक पाँच सौ अर
    दुसरा पचास दीनार (50 दिन की मजदूरी) का देणदार था।
  khz-khz: Iesu na evaikilaato, “Talima ruala na moni eveveniwai talimana genai moni
    gegapi-toreto. Talima taa na siliva monira tinavu imaima (500) egapi-torerato,
    mataa na siliva monira gagala imaima (50) egapi-torerato.
  deu-TKW: Ein Wechsler hatte zwei Schuldner; der eine schuldete fünfhundert Denare,
    der andere fünfzig.
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Zoëꞌ bönniꞌ dë dumí queëꞌ atiꞌ nacuꞌë chopëꞌ bönniꞌ tal‑lëꞌë
    dumí queëꞌ. Tuëꞌ bönniꞌ naꞌ ral‑lëꞌë queëꞌ lazxjëꞌ qui chop iz, atiꞌ yetúëꞌ naꞌ
    ral‑lëꞌë queëꞌ lazxjëꞌ qui chop beoꞌ.'
  lin-lin: 'Yesu alobaki : — Moto moko adefisaki bato mibale mbongo. Moto ya liboso
    asengelaki kozongisa mbongo ya bibende nkama mitano, mpe oyo ya mibale, mbongo
    ya bibende tuku mitano.'
  hns-NT: 'Tab oe ek tjhota khiessa kahe lagal kie: „Doeigo aadmie ekgo dhanie aadmie
    ke lage kardja raha. Ekgo ke tjaahat raha paan sau tjaanie ke paisa bhare ke aur
    ekwa ke patjaas.'
  noa-E: 'Magbaawai Jesuu jaaubaadëjim aajem irig. Mag jaaumamua, —Biek ãb wounau
    õor numiim khʉʉnag phatkhon prestaajimgui ajim anʉm: ãbakhaíg cien denarios deewia
    warmʉg diez denarios deejim.'
  eng-EMTV: “There was a certain creditor who had two debtors. One owed five hundred
    denarii, and the other owed fifty.
  mib-NT: 'Te ni cahān Jesús: Ɨɨn tēe jéhe núu xūhún, ni īyo uū tēe táú nuū de. Ɨɨn
    de ni cotaū uhūn ciento denario, te ɨnga de ni cotaū uū xico uxī denario.'
  lif-NT2: ये़सुरे़ मे़त्तु, “थिक् ते़न्‍नो ने़प्‍फु मनाहाॽ वये़त्‍छि॥ खे़ङ्‌हाॽरे़
    सिङ्‌नाःत् याङ् के़गे़बाल्‍लोलाम् लत्‍छारे़ ङागिप् (५०) युप्‍पायाङ् नु वेॽस्‍माल्‍ले़
    कुगिप् ङासि (५००) युप्‍पायाङ् तेॽरे़त्‍छुआङ् वये़त्‍छि॥
  xnj-xnj: Yesu akajova, “Vandu vavili vamuyahiki mundu mashonga. Mmonga ayayiki mashonga
    ga luhuna lwa mwaka umonga na miheyi sita na yungi ayaiki mashonga ga luhuna lwa
    mwehi umonga na majuma gavili.
  mmx-mmx: La ne Iesu ga tong lavapaase poovo mumu labalamu ap mo latkin. Ni ga lok
    keretna, “Lura luradi duga lok ka lempilas boro at laradi nopnovos. Lara ga lok
    ka lavalimo sangaun kobot (500) denarias, la mo lara lavalimo sangaun denarias.
  cbr-NT: 'Cacëxun ca Jesusan ësaquin Simón cacëxa: —Ënëx ca ësa ''icën. Achúshi uni
    ca uni rabëtan curíqui ribíanxa. Achúshinën quinientos curíqui ribínmainun ca
    bëtsin cincuenta curíquishi ribíanxa.'
  tee-NT: 'Chai ju Jesús juni: ―Pumatam lapanac ju ixmach''ixt''ak''a tumin ix''amach''ixtaknita
    pumat''ui lapanacni. Ju pumatam ixlhi''ani lakaquis cientos. Chai ju pumatam ixlhi''ani
    cincuenta pexu.'
  eng-LSV: “Two debtors were to a certain creditor; one was owing five hundred denarii,
    and the other fifty;
  cak-NT: 'Y ri Jesús xu''ij che: Jun mej (bey), ca''i'' achi''a'' quibanon quic''as
    riq''uin jun achi ri niyo''n mero pa kajic. Jun chique ri achi''a'' re'', quinientos
    denarios ruc''as, y ri jun chic, cincuenta denarios ruc''as.'
  pah-NT: 'Ga mbo''eavo Jesus''ga imombe''ui ga pe. Ga e''i: —Itambere''ia mondo''ãhara''ga
    pe mokonha''g̃a ei momi ti embuhu''rã itambere''ia ore ve javo. A''ero ga imondo''ag̃i
    g̃a pe tombuhura''ja ti g̃a koa irũ reheve ji ve nehẽ javo. He''yiva''ea quinhentos
    itambere''ia ga imondo''ag̃i ojipe''ga pe. Ndahe''yiva''ea cinquenta itambere''ia
    ga imondo''ag̃i ojipe''ga pe. G̃a memei gweroho ga hugwi a''ero.'
  sja-NT: 'Jesupa nepɨrɨji: —Eperãarã omé p''arat''a paraa p''anajida p''arat''a prestapatamãi.
    Abaapa paraa baji quinientos denarios; chi apemapa cincuenta denarios.'
  xed-xed: «Mamu sana mndu ta ɓalanaftá nzawa ta sana mnduha his. Prək ka tseda vagha
    mnduha hutaf dərmək kəʼa vlaŋtá sani, prək ka tseda vagha mnduha hutaf mbsak kəʼa
    vlaŋtá sani guli.
  mks-NT: 'A̱nda̱ já na̱sacu Jesús in quia̱hva nu̱ dá já na̱cachi a já xi̱hi̱n dá:
    —Na̱sa̱nduu i̱vi̱ da̱ta̱a ta na̱sa̱yicá da̱ jiu̱hún nu̱ mé da̱ sáhan tóo a cán.
    In da na̱sa̱yicá u̱hu̱n ciento ta inga da na̱sayicá i̱vi̱ jico u̱xu̱.'
  gfk-S: 'Jisas ga tange horek: “Airuo turadi pa dur gale saksaak baak ter tano mes
    na tunana. Tikenong ga kap leh ra tamat na barbarat sakit, ma no mes, a dahine
    mon.'
  bmu-bmu: Jiiga Jisösnöŋ kewö jii mörök, “Ambazip yahötŋan benknöŋ anda tosa albitkö
    moneŋ galömŋaŋgö qesiyohot. Kunöŋ silim 500:kö töwaŋi (Kina 2500,-), kunöŋ silim
    50:gö töwaŋi (Kina 250,-) miaŋgö dop tosa albitkö qesiyohot. Qesiyohotka miaŋgö
    dop etkiyök.
  dgz-dgz: Iesu maibe gapan sia wan, “Apan dere moni amase taini apanewa da inap amo
    mup wane amba moni ase ma totnagen. Moni amase taini apanewa moni baware 500 totnagen
    apan daiton wanen amba dawa moni otu koentu apane dere apan da aonagaet (50) totnak
    wanen.
  eng-GNV: 'There was a certaine lender which had two detters: the one ought fiue
    hundreth pence, and the other fiftie:'
  zaa-NT: 'Jesús nna rèe na: Ttu nu rutèsa bel·liu nna gutsé''e chuppa ca enne'' gudàa
    cą qui'' bi. Ttuą nna gudą̀ gayu'' gayua'' denario qui'' bi. Attuą nna gudą̀ tsieyóna''
    denario qui'' bi.'
  eng-WEBSTER: 'There was a certain creditor, who had two debtors: the one owed five
    hundred pence, and the other fifty.'
  guh-guh: 'Nexata Jesús jumaitsi Simónjavabelia comparacióncuenia: —Palata petsicopababiabinë
    amoneyabatsi anijanëbeje. Caenë amoneyabatsi quinientos padenariobeje. Itsanë
    amoneyabatsi saya cincuenta padenariobeje.'
  bon-bon: Yeesu ngene ca agli mene teebine jejige egä, “Neeneni biname cina rarekaake
    ituge waadena yepä rarekaake ire atwi biname bau ca. Pui yepä biname te faib hanred
    rarekaake yaawademepi piiyepu nuuja te fifti taatu rarekaake yaawademepi. Yoo,
    yepä pui rarekaake me ibi lui daremu gyene yepä bimu me kaakesea tääpume.
  nhw-BL: 'Huan Jesús quiilhui: ―Itztoya se tlacatl catli momatqui tetlanejtía tomi.
    Huan ome tlacame quitlahuiquiliyayaj. Se quitlahuiquiliyaya tomi para san cincuenta
    tonali tequitl, pero nopa seyoc quitlahuiquiliyaya tomi para quinientos tonali.'
  mgw-mgw: “Bandu abi'li' bankopite mundu mbanje, yumo aakopite linali mya tano, na
    ywi'ngi' amusini.
  swh-ONEN: '“Palikuwa na mtu mmoja aliyewakopesha watu wawili fedha: Mmoja alidaiwa
    dinari 500na mwingine dinari hamsini.'
  wbi-wbi: uYesu akaati, “kwevalyale avaanhu vavili vano valyale visighilua ihela
    kwa jumonga juno alyavakopile. jumo asighiluagha idinali ifilundo fihaano nu ghwa
    vuvili asighiluagha idinali fijigho fihaano.
  bba-bba: Mɑ Yesu u nɛɛ, durɔ ɡoo wɑ̃ɑ wìn dibu tɔmbu yiru bɑ nɛni. Turo nɛni sii
    ɡeesun ɡobi nɛɛrɑ wunɔbu (500), turo mɑɑ weerɑɑkuru.
  eng-KJVCPB: 'There was a certain creditor which had two debtors: the one ought five
    hundred pence, and the other fifty.'
  kgk-NT: 'Upéi Hesu omombe''u arandu nhe''ẽ oiporiahuvereko va''e rehegwa nhe''ẽ-rami
    omombe''u Simão-pe hesegwa nhe''ẽ: —Mokõi kwimba''e oiporu va''ekwe plata peteĩ
    oiporu uka va''e-gwi. Ha peteĩ oreve vyterĩ quinhentos opaga va''erã ha peteĩ
    oreve cinqüenta opaga va''erã.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Vaidi sikau mmiraivoono sikauyauvaa
    taara vaidivaitana mmiivai. Voovai kaayau sikauyauvaa (100) mmioo voovai kiisa
    sikauyauvaa (10) mmiivai.'
  cpy-cpy: 'Ikantzi Jesús: “Eenitatsi atziri pinatziriri itsipa apite atziri. Apaani
    ipina-perotaki osheki koriki, riima itsipa ipinatakiri eepichokiini.'
  ekk-PKP: „Ükskord olid kaks inimest rahalaenajale võlgu. Üks oli võlgu viissada
    denaari, teine ainult viiskümmend.
  mpx-mpx: Inoke Yeisu i baek elana i ba, “Bolau labui mani hi vage tonowak etega
    elana, etegana ana vaga silba ali gewi paib handeled, ge etegana ana vaga silba
    ali gewi pipti.
  wbp-wbp: Jijajirla wangkaja nyanunguku, “Wati-jarralpa-pala nyinaja nyurru-wiyi.
    Wati-karirli-palangu yungu tala panu-nyayirni nyanungu-nyangu. Wati kamparru-warnuku,
    ngulajurla tala wita yungu. Wati jinta-kariki, ngulajurla tala wiri yungu.
  luo-luo: “Ji ariyo ne nigi gowi mar jahol pesa, moro. Achiel nenigigope mar silingʼ
    mia abich, to machielo piero abich.
  nhe-NT: 'Huan Jesús quiilhui: ―Itztoya se tlacatl tlen momatqui tetlanejtía tomi.
    Huan ome tlacame quitlahuiquiliyayaj. Se quitlahuiquiliyaya tomi para san cincuenta
    tonali tlen tequitl, pero nopa seyoc quitlahuiquiliyaya tomi para quinientos tonali.'
  aii-aii: ”ܚܲܕ ܡܵܪܵܐ ܕܕܲܝܢܵܐ ܐܝܼܬ ܗܘܵܐ ܠܹܗ ܬܪܹܝ ܕܲܝܢܵܢܹ̈ܐ. ܚܲܕ ܡܸܢܵܝܗ‌ܝ ܕܲܝܢܵܢܵܐ
    ܝܗܘܵܐ ܐܸܠܹܗ ܚܲܡܸܫܡܵܐܐ ܕܝܼܢܵܪܹ̈ܐ، ܘܗ̇ܘ ܐܚܹܪܢܵܐ ܚܲܡܫܝܼ ܕܝܼܢܵܪܹ̈ܐ.
  esk-NT: Jesus unipkaagaqsiruq, “Malġuk iññugguuq simmiḷiaksraqtuġvik akiqsruumaniġaak
    maniŋñik. Iḷaqataan akiqsruumaniġaa naliksraliŋmik tallimat kavluutit uvlut savaaŋatnik,
    iḷaqataanaasiiñ malġukipiaq qulinik.
  msb-msb: “May duha na tawo na nangutang sa parapautang. An usad nakautang sin 500
    pisos kag an usad 50.
  cpa-NT: 'Jøng² jǿg³ la² ca¹dsii¹ Jesús: ―Mi³chian² jan² dsa² cuø¹² hei¹² hmah³,
    quianh¹³ og¹ dsa² ma²re² quiah¹²dsa. Jan² dsa² re² cøng² mei¹³ héh¹ cog³. Jan²
    dsa² re² cøng² ŋi²lǿg² héh¹.'
  dso-dso: “ଗଟେକ୍‌ ସାଉକାରର୍‌ ରୁନ୍‌ ନେଇରଇବା ଦୁଇଲକ୍‌ ରଇଲାଇ, ଗଟେକ୍‌ଲକ୍‌ ପାଁଚ୍‌ସ ରୁପାଟାଙ୍ଗା
    ଆରି ଗଟେକ୍‌ଲକ୍‌ ପଚାସ୍‌ ରୁପାଟାଙ୍ଗା ରୁନ୍‌ କରିରଇଲାଇ ।
  meu-meu: 'Iesu eto, Tau ta mai ena ima doa taudia rarua: ta ena abitorehai na dollar
    imahui, ma ta ena be dollar ima.'
  yva-NT: Umba Yesus po ananeneae inta raura Simon ai pare, “Vatane jiruma yo doije
    inta ranajo akarije inta ai. Inta pamo po doi ratusije radani ranajo, yara inta
    pamo po doi abusyine radani vayave ranajo. Yurairive yare indati yo doije umaso
    ranigwan akare aje.
  dgc-dgc: “Eng mara,” kagi ni Jesus, “éy te lélake a nagpotang ta éduwa a tolay.
    I utang no esa éy lima kan a datos a kuhata. Ey tu utang no esa man éy limapulu
    san a kuhata.
  zpm-NT: '@see-verse:LUK.007.040'
  hix-NT: Àro ke, kuknonano me nàrwonàmye hatà, Txesusu. Txenyeru yehetàhketxkon hatà,
    toto komo, asakon komo, kekon hatà. Nehetàhketxkon hatà, horykomo wya, txenyeru
    yàmnyenhàràtho wya. Anaro, thenyenohnà ryhe yehetàhkekon hatà, àwya, 500 rma hatà.
    Anaro, yakenohnà yehetàhkekon hatà, àwya, 50 rma hatà, kekon hatà.
  sim-sim: �Ma frijip ma larhik wasa nga nari vri. Lar 100 kinak, lar 10 kinakop nari
    vri.
  npi-ULB: येशूले भन्‍नुभयो, “दुई जना मानिसले एक जना साहुबाट ऋण लिएका थिए । एउटाले
    पाँच सय दिनार ऋण, र अर्कोले पचास दिनार ऋण लिएको रहेछ ।
  cgc-cgc: Paisturyaan Jesus kanen an ta paanggid, “Darwa na ittaw kautang naan ta
    manugpautang. Isya an kautang ta limma gatos na sinsilyo na pilak daw isya ya,
    kautang ta singkwinta nang.
  tim-tim: hin magaŋep, “Luâk siâŋe luâk lâuwâ puli yetkiep siâ 50 kina siâ 5 kina.
  yor-yor: '“Ayánilówó kan wà tí ó ní ajigbèsè méjì: ọ̀kan jẹ ẹ́ ní ẹ̀ẹ́dẹ́gbẹ̀ta
    (500) owó idẹ, èkejì sì jẹ ẹ́ ní àádọ́ta.'
  wos-wos: Wungi wandéka dé wa, “Du yéték bér nak dumbu yéwa baka héra. Nak du dé
    séfélak (500) nukwana yéwa héra. Nak du dé nawulak (50) nukwana yéwa male dé héra.
    Hérambéka hukémbu dé haxé, wun yéwa hasa hwembéte.
  emp-NTPO: –Ẽberãda umé panasid̶aa. Ãdjia ẽberã bara b̶ʌ́a diai bara panasid̶aa.
    Ab̶aʌba quiniento ewari trajabʌrʌd̶e edabari quĩrãca diaida b̶asia. Dewarabemaba
    cincuenta ewari trajabʌrʌd̶e edabari quĩrãca diaida b̶asia.
  eng-F35: “A certain creditor had two debtors. One owed five hundred denarii, and
    the other fifty.
  ind-ind: Lalu Yesus menceritakan perumpamaan ini, “Ada dua orang yang mempunyai
    hutang kepada seorang kaya. Yang satu berhutang 500 keping uang perak, sedangkan
    yang lain berhutang 50 keping uang perak.
  pes-OPCB: 'آنگاه عیسی داستانی برای او تعریف کرد و گفت: «شخصی از دو نفر طلب داشت،
    از یکی ۵۰۰ سکه و از دیگری ۵۰ سکه.'
  mpt-mpt: Yesuse baabanea Naka asunai naka make monio oisanomo geniba make 100 kina
    oisanea eka mak ele 10 kina oisanaibbu otane
  ssx-ssx: Koto leeke Yesuma꞉ dupa leekeme. Nate ma꞉nda꞉na꞉ toopi tondiki halo hayeke
    hali ma꞉nda꞉ pa꞉ta꞉ta꞉ hali yaapoma꞉ toopi tondiki mipikime. Hali ma꞉nda꞉na꞉ pa
    wieke tondikita꞉ 100 kina. Kutupa hali ma꞉nda꞉na꞉ ekita꞉ 10 kina pa wiekeme.
  mkl-mkl: Ŋɔi Jesu í ni, mɔkɔ ɡɔ í wɛɛ iyi ɑmɑnɛ minji wɑ mu ɡbeseɛ. Inɛ ɑkɑ̃ wɑ
    mu kpɛkɛlɛ cĩɔ miu, inɛ ɑkɑ̃ mɔ ciitɑɑ.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ମୁଇଙ୍ଗ୍ ମ୍ନା ସାଉକାର୍ ନ୍ନିଆ ମ୍ବାୟା ଉଦାର୍ ଲେଃଗେ ମୁଇଂଜା
    ମାଲ୍‍ସ ଟାଆଁ ଡାବୁ ବାରି ମୁଇଂଜା ମ୍ବାର୍‍କୁଡ଼ି ଗୁଆଟାଆଁ ଉଦାର୍ ଡିଙ୍ଗ୍ ବଗେ ।
  gof-RNT: Yesuusi iyaakko, “Nam77u asati issi uraappe miishe tal77idosona. Issoy
    ichchashu xeetu bira hankkoy qassi ishatamu bira tal77idosona.
  unx-unx: “ଜେତାଏ ସାହୁକାର୍ ହଡ଼ଆଃ ବାର୍‌ହଡ଼୍‌ ରିଣୀ ସାବ୍‌ତାନ୍‌କିନ୍ ତାଇକେନା । ମିହୁଡ଼୍‌
    ମଣେୟାଁ ହୁଲାଙ୍ଗ୍‌ରାଃ ନାଲା ସିକା ଆଡଃ ଏଟାଃନିଃ ବାର୍‌ହିସି ଗେଲେୟା ହୁଲାଙ୍ଗ୍‌ରାଃ ନାଲା ସିକା
    ।
  gah-gah: 'Loko lokago Izesú anoza gakó makó láa loko limó: Ve makolímo alikamule
    loko loake moni nene ve losi gutá kimimó. Makó nene 500 kina amimó, itó maga ve
    nene 50 kina amimó.'
  lcm-lcm: “Mang igenen katapo togon a mang pongua na igenen kilongtapo togon kope
    singina. Mang anu ta 500 na kang, na mang anu ta 50.
  aer-aer: Jesus ikwere angkeke, “Arrule anthurre artwe atherre anerle-anerretyarte.
    Kenhe artwe arrpenhe nhenhele-arle ikwerenhe mane akngerre renhe-atherrenhe antheke.
    Kenhe artwe nhenhele re mane akweke ware-arle arrpenhe renhe antheke, kenhe re
    akenhe mane akngerre-arle arrpenhe renhe-ante-arle antheke.
