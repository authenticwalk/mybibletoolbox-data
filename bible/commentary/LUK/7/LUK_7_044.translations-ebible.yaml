  kyf-kyf: 'Tɔʋn, -Zezu ''bhitia la ''ŋwnɔɔ -gbɛ, ''ɩn ɔ nɛɛ ''Simɔɔ -ylaɛ: «-Na yɩ
    ''mɔ ŋwnɔ nɩ -yɔɔ? Ɩn plaa -na -budu zɔ, -ɩn ''nɩ ''mɩ ''nyu ''nyɛ, ɩn ''ka bhʋ
