  mya-mya: ထို​နောက်​အ​မျိုး​သ​မီး​၏​ဘက်​ကို​လှည့်​၍ ရှိ​မုန်​အား ``သင်​သည်​ဤ​အ​မျိုး​သ​မီး​ကို
