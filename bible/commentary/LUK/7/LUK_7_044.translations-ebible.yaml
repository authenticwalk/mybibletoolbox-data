  aoj-aoj: Eaꞌ nandambema naꞌipa Saimon naꞌi, “Inaꞌ niti nemataꞌw akwaꞌe? Aeꞌ afiꞌi
    awisi ipat ineꞌitai. Inaꞌ owaꞌ neseꞌe embel esaꞌopa boꞌwagah aeꞌagahia, owaꞌatin.
    Apaꞌ nemataꞌw akwamba kwasaꞌopa boꞌwagah aeꞌagahi ma embif fagaluwi naep akwaꞌupii.
    Eaꞌ kopatiꞌif balaga akwaꞌugai.
  cbv-cbv: 'Páant niijnít, yad wilidih jʉ́ʉt jã́hanit, Simóndih nin pah ãt jwʉ́ʉb
    niíj naáwáp wʉt jĩ: —Ma jenah joyoó. Ma chéen yoobát wã jʉmʉchah nihna, míih mʉʉná
    wã waád jʉyʉ́chah, wĩ́ih jítchanadih wã chocat pínah niijná, mah weemdíh mata
    wʉ̃h tagaá. Obohjeéhtih, nintboó wĩ́ih jítchanadih miíh quíib macjĩh jʉ̃i chócnit,
    miíh waó yoócjĩh mi jõp wiwip be.'
  taw-taw: Anɨb agɨl, Jisas adɨkɨl bin anop nɨgɨlɨg Saymon nop agak, Bin nɨm awl nop
    nɨgan agak. Yad kal mɨgan nep ak apen, ñɨg yɨp ma ñesɨpan, tob yad lɨped gɨyokɨpin
    agak. Bin anɨb awl pen wɨdɨn ñɨg ne ak tob yɨp adek ak tɨk yapek, kɨmɨg wɨj ne
    ak dɨl wikek mɨlep gup agak.
  jic-NT: Jesús la nujuya, quepj tjinyuca, newa Simón lal tjevele. —Tjinyuca jipj
    quepj niná —tjevele jupj—. Jupj pajal quelel la niji. Nin tulucj jipj lal. Jipj
    ma quelel la nejay. Napj wya mo'ó tjacuwis na, 'üsǘ ntsjam la patsj ma ntje'an
    jipj. Quepj niná ntsjam tji'its'a jun la puyupj lal, jay ts'üil lal ntsjam tjicjyücja.
  zap-NT: 'Orguin wcheree lo Jesus wii Ne lo wnaa guin, lex re Ne lo Simon: ―¿Pe wii
    de ne wlaa wnaaree? Wdee noo lenxyuu de, no wniizdet de nis ndaa nii noo; le wnaaree
    wgaz men nii noo kon nis lo men, lex wkwiidx meno kon gyitsxtoo men.'
  wer-wer: Pël mëak kaip ti öngöpön itneë Saimonön epël mëëa. “Ni öng epopön itenaan
    ma? Ne nim kaatak waisën ni ingesiar iirömaan iit nenangkën. Pël ëën öng epop
    pim ing lelaptak nem ingesiar i neirak kepön ëptak kol yewas.
  ipi-ipi: Wuane lalu, Jisasa bala wanda okone peteanga mopeke loto, Saimone lamawuato,
    wanda okomane piape mindi peya oko nimbato andelepe, anda napelepe leaipia. Namba
    nimba andaka kolandaka lalo-angi, nambana kee wasa-wasa peyola loto, nimbato namba
    ipa ambua gii napele tekeko, wanda oko balana lee maiya ipane okomane nambana
    keenga wasa-wasa peyoto, balana kawa itini okomane nambana kenenga ipati atala
    oko endo peakale lo kunu eya-kola, nimbato andele okoni.
  qul-NT: 'Warmita khawarispataj, Jesús Simonta nerkan: —¿Ricunquichu cay warmita?
    Wasiyquiman yaycumojtiy, mana chaquiypaj unuta kowarkanquichu. Cay warmitaj wakayninwan
    chaquiycunata mayllawaspa, chujchanwan ch''aquichiwan.'
  urw-urw: Bana Jisas piruaboudi finege baba kegeudi, Saimon menüm waweaga, “Na finege
    meme kegeun de? Ye ogura fata nab gam iruaboinko, na ye yag siab kebemara gasaurge.
    Bangeagako finege meme nugeab agugurde yeb kebemara gasaweaga, bangüdi nugeab
    taba sarade püta tatageaga.
  rmy-GURBET: 'Tegani irisajlo o Isus premali džuvli thaj vaćarda e Simonese: “Dičhe
    li kala džuvlja? Kana me aviljem ane ćiro čher, ni paj ni andan te thovav me pingre,
    al voj pe jasvencar thoda len thaj pe balencar koslja len.'
  ter-NT: 'Ina inonéxinova Jesus ne sêno. Yane hara kixo Símaum, kaha''âti koúhapu''ikinoa
    kixó''ekone ne xêti ítukeinoake: —Neíxoane ra sêno? Kó''oyene koêku ûrungeova
    ra kúveu yóvoku, ako kali peréxanu úne ngipóhevexovope, kuteâti kixóvoku xâne
    xo''opeînokoko. Kene ra sêno, ho''oûke veínoa kipóhevexeonu yoko kíhuhevexopeonu
    ya híyeu tûti.'
  bmr-NT: 'nooboro diigoco emeecɨuboro Simonco nuuhi: ¿Naa daatyɨmehi jaamoco? Uujoho
    diijafa saarahi. Jaaruuboco nɨfaihutɨ daacɨtɨhi tatyɨhaico nitɨqui. Jaanotɨ jaamo
    gaigo uco tatyɨhaico ihaallɨɨ tofaihuri nitɨhi. Jaagoro imeebaiguiri filluugo.'
  fuf-fuf: 'O fewti e debbo on, o wi''i Sim''uunu: «A yi''ii oo debbo? An, mi naatii
    ka suudu maa, a okkoraali lan ndiyan ko mi sembora, kono oo ɗoo ɓuɓɓinirii koyɗe
    an ɗen gonɗi mun ɗin, o fittirii ɗe sukundu makko ndun.'
  mwc-mwc: Damanina i taibira wasike kurina, ba Simon kurina i wona, “Niko wasike
    ku kitai? A botu am ku yove ba kaeku kairavisi okowa kega ku beriku, saba kona
    mata okovinai kaeku i sorupa ba uyavinai i kasipupuna.
  bhl-bhl: 'Dangeko, famdes angeko, waneng buulo watemeko, Saimon elo bokolewomele:
    “Waneng kalu watemolewka! Kom am kawtem teli ding dim bakate, ku yan gingnemomin
    ok mak duneminba kelew te. Kate, waneng kalute ukalem kiin ok so nem yan gingnemsomi,
    ukalem kak kon so nem yan sanggel yewelnemu te.'
  ons-ons: Yale raki pakiso, ŋerep wano zinge more Saimon olale rake, “Ge ŋerep iwa
    kamaine? Na geŋane mat koto sawe ge kiene saukkalane doku mane mi ninine, ŋo siluŋ
    ŋerep iwaŋo yemo deine dokuneŋo kiene sauke more, lewine zouneŋo ratokike.
  con-NTPO: 'Tsomba piyicamba pushesuma canjaemba Simónma su: —Va pushesuma canjan.
    Ña que tsa''onga ca''nisi queja tsa''ccuma afembi ña tsu''ttema cashiye. Tsa''ma
    va pushesuja tise inanzaccui''ccu ña tsu''ttema tssipoemba cashipa tise tosei''ccu
    ccucha.'
  ghs-ghs: Oke hiireqi Dzesui atapa oke nese taate Siimoke pobi hiireta, Ataparake
    nii moo. Anai naga niihota peitemi naane quba nii anaho oko akobetareiqi oba ana
    moitaama naate. Oonihe atapa erai surupoma oko nahoke akobeteqi qiba gee nomema
    dzamute.
  peg-peg: ଆରେ, ହେୱାନ୍‌ ହେ କଗ୍‌ଲେ କାଜିଂ ୱେଇ ମାସ୍‌ତି ସିମନ୍‌ତିଂ ଇଚାନ୍‌, “ଇ କଗ୍‌ଲେଂ ହୁଡ଼୍‌ନାୟା
    ? ଆନ୍‌ ମି ଇଞ୍ଜ ୱାତାଂ, ଏନ୍‌ ନା ପାନା କାଜିଂ ଏଜ଼ୁଂ ହିଦ୍‌ୱାତାୟ୍‌, ମାତର୍‌ ଇଦେଲ୍‌ କାଣେଲିଂ
    ଲାହାଙ୍ଗ୍‌ ନା ପାନା ଉଦିକିଜ଼ି ନିଜ୍‍ନି ତେମୁଲ୍‌ତାଂ ହେଦାଂ ନେନ୍ତାତ୍‌ ।
  txu-NT: Ne kam nija'ỳr akẽx ne Ximãomã kum, —Ẽ, djã nã gãm nija pumũ? Be, nã bãm
    anhũrkwãmã wadjà ga aje imã ngô nhõr kêt, ije amipar ku'õnh kadjy aje imã õr kêt.
    Nhym bep tãmja ne no kangôo ipar kumrãn kam amikĩo ipar ngrà.
  eng-WEBU: Turning to the woman, he said to Simon, “Do you see this woman? I entered
    into your house, and you gave me no water for my feet, but she has wet my feet
    with her tears, and wiped them with the hair of her head.
  gnw-NT: 'Jayave Jesús uyerova cuña cotɨ jare jei Simón pe: —Mase, emae cua cuña
    re. Che aique nerenta pe yave, nemee''ã cheve ɨ ayoe vaerã chepɨ. Ẽrei jae umãquɨ
    ma chepɨ jesaɨ pe jare umɨtini ía pe —jei—.'
  mux-mux: 'Kanu-kene Yesos-ni topele topa ambu kanili angiliirimna kanupaliinga Saimon-ndu
    nimba mele: “Ambu ili kána! Na nunga lkuna lkundu úndu kene ⸤oliu Isrel-yambuma-ni
    yi-poning koela olemú kene telemulu mele⸥ nu-ni nandu aku-sikunu naa tinu. Nu-ni
    “Kimbu lumaye tui.” niku no naa kulkunu sinu akiliinga-pe ambu ili-ni nanga kimbusele
    yunga kola-monguma-ni lumaye tonjupa, yunga pengi-lapisale liipa nanga kimbusele
    kulu tunjum.'
  maj-NT: 'A̱s''a̱i tsase Jesu má síjña ta̱chjúu̱n ko̱ b''a̱ ta̱ kitsúhu̱ Simon: —¿A
    tíyai ta̱chjíi̱n? An kjúái̱kjas''e̱n ni''yahi̱ ko̱ najmi kuak''a̱i̱ní ntánijua
    xi kuanejnúhuna tsu̱ká. Tu̱nga máha ta̱chjíi̱n, ntánku̱n kuakanéjnuko̱ho tsu̱ká
    ko̱ ntsja̱ku̱ kuats''ínxijnuko̱ho.'
  bkq-NT: 'Jesus MYK idyly pekodoam. Simãoram agueondyly: — Metai merâ pekodo anhekyly.
    Amânhetyby takaze kehoem merâ pekodo ayedyly; ywynedâ kuru tawyly nhenehonly,
    xurâem agânhetyby wâgâ. Kâzewenryem adakobâni aieto ara ayepyra enra âmâ. Ity
    odaji iegawâmpygueduo, agâ tâwaneinram uhuguoguehonwâbyra enra âmâ. Merâ olâ tânuguruguelâ
    kehoem uhuru nigokeagui. Tyangahudugue uhuguogueagui warâ.'
  kue-kue: Ana ye kan akete ambumo kandre ana di Saimon tongwa, “Ene ambu i kano?
    Na ene yungun mina yungugl winga, ba ene katna nigl koraglka pre nigl narekitngra.
    Ba ambu i kaimo nuglo mina na katna nigl kogltre ana ye bre yungo pagl koko endungwa.
  cot-NT: 'Ariqueate ipitsocavetanaca yamenanaquero manquigarentsi, icanqueriquea
    Shimo: —¿Ari pamenaquero ocatica manquigarentsi? Noquijavepojaca pitsovironaquitequi
    teetari pojocavaquena pijatsite najacaguititaquempame. Iroatimpa ajacaguititanquenaro
    ojaquija, osheguititantajanaroquea omae.'
  bnp-bnp: Muri i mata lakea na ngatavine i takia e Simon, “Ra ngatavine iea o masia?
    Iau a valai na ruma vomu, pali ioe o uka ma o habi nau a naru ga vahilolo a vahagu.
    Pali a ngatavine iea, i vahilolo a vahagu na luhana, i ravu a vahagu na vuna.
  apn-NT: Tã mãn ka ni kot ã inhĩpêx anhỹr xwỳnhta pumu. Na ka amnhĩ nhõrkwỹ hwỳr
    ixwỳ pa axà nom ka inhmã gô hkwỳ pa ho amnhĩ par kuhõnh kêt nẽ. Tã nhũm nija arom
    ã inhĩpêx anẽ nẽ no kagô ho ixpar kuhõ nẽ amnhĩ krã kĩ ho grà ho nhỹ.
  ctp-NT: 'Naꞌan ꞌa Jesús seꞌen ndiꞌin nu kunaꞌan kanꞌ, bra kanꞌ xiyaꞌ ykwiꞌ yu loꞌo
    Simón kanꞌ: ―Kiꞌyaa chinꞌ kwenta sa ñaꞌan nu ngiꞌni nu kunaꞌan re ―ndukwin―. Bra
    nu mdiyaǎn niꞌ ñaꞌan re tsan, nuꞌwin ja mdaa tyiꞌa katen kiyaǎnꞌ; loꞌo ni, wa
    mjyaꞌan nu kunaꞌan re kiyaǎnꞌ loꞌo tyiꞌa kiloo, wa mxtyi nu kunaꞌan re kiyaǎnꞌ
    loꞌo kichanꞌ ke ti.'
  bre-BRG: 'Neuze, o tistreiñ ouzh ar wreg, e lavaras da Simon: Gwelet a rez ar wreg-mañ?
    Deuet on ez ti, ha ne''c''h eus ket roet a zour din evit gwalc''hiñ va zreid;
    met hi he deus o douret gant he daeroù, hag he deus o sec''het gant he blev.'
  opm-opm: Arpinmur pora tamburkes rim kuu uhnong wandeipat Saimon ohnong Gin Saimon
    go kuu mauhnong wamtinmur. Noh gwe ap mama mara oh nohe tong gahmatin ohe tom
    oh yohom na napirmur. Kuu mauh urhe kin tom ohsi nohe tongnong moh nagahmara urhe
    kak bat ohsi nahirdeimur.
  bvr-bvr: Lika a-ngukurdanyjiyana achila a-bamuna jin-gata gama, rrapa barrwa a-wena
    nula Jayman, “Minyja na jin-guna. Ngaypa nguna-bona nggula gun-nginyipa rrawa,
    wurra nginyipa gala nguna-wucharna bugula rraka ngaypa ngu-wepiyarna rrepara ngu-jirra.
    Wurra jin-guna gama gu-rru gu-guyinda nguna-wepana rrepara ngu-jirra rrapa japarna
    nguna-negarra mu-yigipa mu-mejimija mu-guyinda.
  wal-wal: Yesuusi mishireekko xeellidi, Simoona hagaadan yaagiis; “Hanno mishiriyo
    be7ai? Taani ne soo yin, harai atto haattaa ta tohuwaassi immabaakka; shin hanna
    ba afuttan ta tohuwaa laagottada, ba huuphiyaa binnaanan quccaasu.
  shj-shj: Na mawexwa mägäsay ce, na mängade tä Saman ka, “Gining noxo uxong? Agänang
    käläs panägi. Kudong magä 'dakä exenggang song, yä ce ca'day exenggang na uxku
    agäce ndä casenydä na apaxkä zäce.
  zad-NT: 'Na''ch bwia Jesúza'' noola'' na'' chi''e Simónna'': ―Bwiakachi nooli. Ka
    wyo''a ḻoo lillo''ni bi beṉo'' nisa'' kwenc̱he c̱hib ṉi''ani, per nooli ba wdibile''
    nis xc̱hell c̱he''na'' ṉi''ani na'' bisbillile''n yish'' yic̱hje''na''.'
  kmg-kmg: 'Iŋuc murâ ŋokacto forisierâ Simoŋ šiŋuc âzâcnewec: “Ŋokac kecši honekomec?
    No ficgao wefupe go kike šušure opâ mi râe-naremec, ŋokac eki ine kike-nane šâŋeuc-ticnezi
    ruacnerâ qizec susucnezi bâkereŋkekac.'
  aso-aso: 'Neꞌmine lo Izesuꞌ velepeꞌ ize veneta ogo Halisaioꞌ ve Simoniꞌni nene tiꞌ
    lo lo-imineꞌ: Gaza veneꞌ mene ninge nabe. Gaza nene Zuda ve leliꞌ monovoteloꞌ
    eꞌmeto neleꞌmize lamineꞌ olosa geiꞌ ilineꞌ initeꞌ nene amanivo veneꞌ meꞌmo noo-nidive.
    Gaza nene numungauꞌ okuvo gizeꞌne nosoꞌ izeloniꞌ noso ma lepe molo-nedamanivo
    veneꞌ meꞌmo nene vele novozodunuꞌ gizeꞌneloꞌ nene noso ize-nedo maduno zopovodunuꞌ
    nene nogilite-nidive.'
  uli-uli: Yesa tagul ngal fefel we ngo yesa kangal Simon bo, “Ho wiri fefel le? Ibudoh
    irel imw le imwom ngo tor chael le ho fang ngalyey bo ibe kililiy pechey iyang.
    Iwe ngo fefel le yesa hadudu meka pechey irel meka chael metal ngo sa hapalpaley
    ngal meka yall chemal.
  nin-NT: Na kye kako na ayamba wa ku, na ddu Sima da di, “Kye ayamba nggo wa. Ingga
    mirri ni iko muwa, uwa si ni ingga amasirr a ingla aza hen. Uwa ni ngla ki ingga
    aza ka na ashishi ama, na hɨ ki ingga na ka ni infunfutu ima yi.
  tgk-tgk: 'Баъд ба он зан рӯ оварда, ба Шимъӯн гуфт: «Ин занро мебинӣ? Ман дар хонаи
    ту меҳмон шудам, вале барои пойҳоям об наовардӣ; ин зан бошад, пойҳои Маро бо
    ашкҳояш шуст ва бо мӯйҳояш тоза кард.'
  acu-NT: 'Tura nu nuwan jiis Jesús Simónkan ataksha chicharak: —Wi ami jeemin wayaamtai,
    ii jeakrin tuke turina nunismek nawer nijartinka yaratrukchamame. ¿Antsu ju nuwa
    turamuka waintsumek? Juka nawerun ni neaikirijai nijatruri, tura ni intashijai
    japitruri.'
  cak-WNT: 'Y ri Jesús rutzuliben ri ixok tek xubij chare ri Simón ri fariseo: ¿Natz''et
    re ixok re''? Riyin tek xinoc pe re wawe'' pan awachoch, ma xaya'' ta nuya'' ch''ajbel
    waken. Yac''a re ixok re'' xeruch''ej re waken riq''ui ri ruya''al ri runak''
    tak ruwech, y xeruchakirisaj riq''ui ri rusmal tak ruwi''.'
  ebk-ebk: Angkiay ya nunsakong as nan fiafiai, ya kanana kan Simon, “Ilaum nan nauy
    fiafiai. Sinungkopak asna's afongmu, ya maid inchatmu as chanum ay mangurasku
    as sukek. Ngem hiya at enlasana nan sukek as luwana ya pinunasana as fookna.
  spa-PDDPT: 'Se volvió hacia la mujer y dijo a Simón: ¿Ves a esta mujer? Entré en
    tu casa. No me diste agua para mis pies, pero ella riega mis pies con sus lágrimas
    y los seca con sus cabellos'
  tke-tke: 'Ageere ndo, Yesu ahimurugunuwelaga mwihiyana ole, omwiirela Simawu: “Onomoona
    mwihiyana ola? Miyo gihivolowa mba mwaawo, kugivahile mahinje oohuwana manyalo,
    mbwenye ola ohugikuthulela mitori manyalo aaga.'
  ruf-ruf: Kuya Yesu kamhundukila ipinga ayo, kamlongela Simoni, “Apfi kwomwona ipinga
    hayu? Nitsa mng'anda mwako, ng'ungaile bae ghamatsi gha kuhopfugha ghamaghulu
    ghangu, lekeni ipinga ayu kahopfugha ghamaghulu ghangu kwa ghamasotsi ghake na
    kaghabaghusa kwa tsimvili tsake.
  gun-gun: 'Ha''e gui kunha va''e re ranhe oma''ẽ vy aipoe''ive ju Simão pe: — Rexa
    pa kova''e kunha? Ndero py xee avaẽ ramo ndee ndererui yy xepy ajoi aguã. Ha''e
    rã peva''e kunha ma guexay py ae ojoi xepy, ha''e gui o''a py ju omombiru.'
  agu-BL: 'Je''n tzun such''k''il tib Jesús tan ẍchajle''n xna''n tetz Simón, nin
    ben tloltz tetz: —Til ninu'' yi xna''ne''j. Yi in wetz ja nucu''l xe ca''lu''.
    Poro quinin tak''u'' mu''ẍ a'' tan xtx''ajle''n wukan. Ma yi xna''ne''j, ja xtx''aj
    i'' wi'' wukan tan t''a''al wutz, nin ja skejsaj tan xi''il wi''.'
  isn-isn: U Yesu akamupilukila umusungu nukumuila u Simoni umuine ne umusungu uyu.
    Ningie munyumba ako. Shangaupee imazi kunsoko amigulu ane. Ingi umusungu uyu,
    kuliholi lakwe akatontwa imigulu ane nukumipyagula kuisingi lakwe.
  eng-PEV: Then he turned towards the woman and said, “Simon, look at this woman.
    When I came into your house, you didn’t give me water to wash my feet, but she
    washed my feet with her tears, and dried them with her hair.
  ilo-ULB: Sinango ni Hesus ti babai ket kinuna ken Simon, “Makitam daytoy nga babai.
    Simrekak iti balay mo. Awan danum nga intedmo kaniak para kadagiti sakak, ngem
    isuna, babaen iti luana, binasana dagiti sakak ken pinunasanna ida iti buokna.
  pir-NT: 'Sa ni tuhasa tiquirore pio peoricorore majare ihña, Jesu Simore yahu nemoahye:
    —‍Ahricorore ihñaña mʉhʉ. Mʉhʉ ya wʉhʉpʉ yʉhʉ sajã wihiri bato yʉhʉ dahpocãrine
    coseati acore yʉhʉre ohoerari mʉhʉ. Ahricoro pehe ticoro yahco co mehna yʉhʉ dahpocãrine
    weo, ticoro poari mehna wʉori yʉhʉre.'
  anv-NT: Jisɔs abwɔlé ushu apɛ mendée yimbɔ ne ama kuú Simun aké, “Pɛ mendée
    yiná gɛ́! Tɛ mekoó nkpɛné fá gepú jyɛ, ɔchyɛ́ me manaá nnó nshwɔ́ne uká
    bá wɔ́. Yɛ́mbɔ, mendée yina ashwɔné uká ba ne mánsé jií, ne ati úbí ne
    méjwɛ́ wuú.
  sab-NT: 'Gire Jesu gwagedu muingadi Jesu gerudu Simón ole: —Gwage muinga aidi ama
    kle age giti cha alin. Ba ullage cha chku ba me chiu chi dbe cha alin cha sera
    gligagda, agwa muinga ai chku aini ama cha sera gliguda ngwalangwa giti, ama cha
    sera unbatu mo chugaga giti.'
