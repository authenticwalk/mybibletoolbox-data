    Onikalak mocha, iwa amo otechmák atl para nokxiwah. Pero nin siwatl, ika ixayo
    onechikxipajpak iwa ika itsonkal onechinwajwachili.'
  bgg-bgg: Jishii ai è hò-amuii jishii rei srane riig ne Simon shii yao, “Na hì pha
    hò-amuii shii doh ramuii bey? Gu ne na hò hà wuii shii, na è gu lai sud pha kho
    de aphi, Jishii ai è awai miegkho è gu lai sud phi srane awai khaziang rek ne
    sad ne go phi.
  eng-TCENT: Then he turned toward the woman and said to Simon, “Do yoʋ see this woman?
    When I came into yoʋr house, yoʋ did not give me water for my feet, but this woman
    has wet my feet with her tears and wiped them with the hair of her head.
  eng-BSB: And turning toward the woman, He said to Simon, “Do you see this woman?
    When I entered your house, you did not give Me water for My feet, but she wet
    My feet with her tears and wiped them with her hair.
  cpu-NT: 'Jamenanakero Jesús osaikake tsinane, ikantziri Simón: “¿Piñaakero antakeri
    iroka tsinane? Nokyaavankotakemi eeroka, temaita pimpena jiñaa nonkivakiitapaakyari.
    Iroorima iroka tsinane, okivakiitantakanaro oyaaki shitovanaintsiri okiki, ipoña
    oshetantakanaro oishi.'
  san-ASM: অথ তাং নাৰীং প্ৰতি ৱ্যাঘুঠ্য শিমোনমৱোচৎ, স্ত্ৰীমিমাং পশ্যসি? তৱ গৃহে ময্যাগতে
    ৎৱং পাদপ্ৰক্ষালনাৰ্থং জলং নাদাঃ কিন্তু যোষিদেষা নযনজলৈ ৰ্মম পাদৌ প্ৰক্ষাল্য কেশৈৰমাৰ্ক্ষীৎ|
  tac-NT: '''Liko alué Esusi e''néniga alué mukí anele alué Simoni: ―''La etiá mué
    ye mukí alarigá ''sichi. Neka bajkíkuru mué galílachi, ''lige mueka tase nejíkuru
    ba''wí napurigá ne ralala pagómala. ''Lige ye mukika ne''chí ralala pagókuru alué
    bo''né o''kiálate, ''lige wakékuru bo''né gupálate.'
  eng-WEBPB: Turning to the woman, he said to Simon, “Do you see this woman? I entered
    into your house, and you gave me no water for my feet, but she has wet my feet
    with her tears, and wiped them with the hair of her head.
  gfk-H: Io, ga talinganei no hahina gaam tangai ta Saimon bia, “U nas tar iakan ra
    hahina? Iau laka kai tano num hala ma pau tar ta taah wara gisgis ira kakigu.
    Senbia ia i hasulut ira kakigu ma ira palona matana ma i salaap ma ira hina.
  viv-viv: Gigahe-yo kwamayoku agaidiya gihagavilani tu Saimoni againe gigahe gigayo,
    “Hida kwamayoku ahe uꞋitadi. Ya manuweya galuku gawakawaka tu yada dewa wakawaka
    amine keke udahuluva. Keke udavehimeya-yo gufa hidaꞋaliyeni-yo ageku hidakolani
    tu hida kwamayoku matailudiya ageku hivebutana ada uꞋudiya hiluvehavehayana.
  yao-yao: Nipele ŵangalauchile jwankongwe jo ni ŵaasalile che Simoni, “Ana ngati
    nkummona jwankongwe ju? Panajinjile mu nyuumba jenu nganimumba meesi ga kulikunda
    pa makongolo gangu nambo jwankongwe ju ŵambatuchisye misosi jakwe pa makongolo
    gangu ni kundikita ni umbo syakwe.
  tgp-tgp: Moiso mo posi vano isan har̃ai atu, ale mo verea isan Simon mara, “Ko hite
    har̃ai nike? Na unu na imam, ko sopo sileau hin te wai vara a hoje na paloku hinia,
    pani enia mo hoje na paloku na wai matana, ale mo kamotira na vuluna.
  auc-NT: Äninque Itota onquiyængä gämæ̈nö dadi ëmænte adinque Timönö ingante apæ̈nedinque,
    —Ïingä onquiyængä ingante edæ abi. Botö bitö oncönë pö guiiyömote bitö, Mëwaquïmæ̈,
    ante bitö dicæ pönömiyaa. Tömengä guiquënë ömæ̈ wææ̈monte aa bewadinque tömengä
    ocaguinca wadæ cæwacä ae.
  kbc-NT: Odaa Jesus naɡ̶a niwiteta naɡ̶ajo iwaalo, odaa meete Simão, “Jaɡ̶anati naɡ̶ani
    iwaalo. Niɡ̶ijo naɡ̶a inakatiwece ɡ̶adiɡ̶eladi, aɡ̶anajicitiwa ninyoɡ̶odi me jiwilegi
    iɡ̶onaka. Pida baɡ̶a iwilegi iɡ̶onaka yatitalo latiidi, odaa yatita lamodi me
    yadilonatidi iɡ̶onaka.
  bmh-bmh: Guzenaimai, Yesus nug air go dareun eiman kekulaimai, Saimon aureun, “Na
    e air amen nug uligem ta? Iz nait zaueim zomin, na izal aram ulusabun ze i milem,
    bo, e air go ameg ilau nug izal aram ulusaimai, gonugau gagalig uligsil guleseun.
  ctu-BL: 'Jesús tsi'' sutq''ui i bʌ i q''uel jini x''ixic. Tsi'' sube Simón: ¿Woli
    ba a q''uel jini x''ixic? Tsa'' ochiyon ti a wotot. Ma''anic tsa'' wʌq''ueyon
    ja'' cha''an coc. Ili x''ixic tsa'' chʌjq''ui jubel i ya''lel i wut ti coc. Tsi''
    sujcubeyon ti'' tsutsel i jol.'
  meq-meq: 'Tsa na, Yesu a mbəɗa me a diye i ŋgwas. A gwaɗay a Simoŋ: «Simoŋ ka ŋgatay
    a ŋgwas nakay ba? Na yaw na, a gay yak ɗuh bəɗaw? Ada nəkar ka təɗeŋew yam hərwi
    məbere ha sik ga bay. Aya ane, ŋgwas nakay na, kə bereŋ na sik ga ta yam ɗəre
    ŋgay ada ka takaɗ na ta məkwets i gər ŋgay bəɗaw?'
  noa-H: 'Magnaa chi hʌʌirag heerpanaa Simonag magjim haajem: —Simón, ¿pua mʌg hʌʌi
    hoo chirabá? Pʌdë k''ĩirjubarí. Pʌ di haig mʌ barcheewai pua mʌrʌg dödamjã jöi
    deebajimgui hajim hanʌm, mʌ bʌ̈ sũgamk''ĩir. Mag k''ãyau mʌg hʌʌirau hich dauchöoupai
    mʌ bʌ̈ hompʌ̈iwia hich pörbʌ̈ʌupai deeu jãrbapʌ̈im.'
  alp-NT: Eleki Yesuse Ihali loko bina mere kai Ibeteke loko Simone be, “Aselu bina
    meije. Kena Au kusu lomei amu lumare ariluke kwele ete Au kena Au koa Auku lelale
    mo, po bina meije ikoa Auku lelale kena mata kweline kai ibasae kena eni buare
    eti emala.
  san-VEL: atha taa.m naarii.m prati vyaaghu.thya "simonamavocat, striimimaa.m pa"syasi?
    tava g.rhe mayyaagate tva.m paadaprak.saalanaartha.m jala.m naadaa.h kintu yo.side.saa
    nayanajalai rmama paadau prak.saalya ke"sairamaark.siit|
  kbq-kbq: Anante rukrehe huno ana ara negeno, Saimoninku huno, Kagra ama'i ara negano?
    Nagra nonka'afi emarerugenka nagia sese hanua tina afi onami'nane. Hianagi ko,
    ama a'mo'a avunuteti nagia sese nehuno, azokateti erihomu hunante'ne.
  kbh-kbh: 'Jesús, chë shembásabioye jontjes̈iyëse, Simónbioye tbojaniyana: —Minÿe
    quem shembása. Ats̈e acbe yebnoye sënjámashëngo y aca búyeshe ndoñe ches̈catabuats̈etá
    ats̈be shecuats̈ëngama. Y quem shembásana, cachabe shëchbuíyeca s̈ontseshecjabebé
    y chabe stjënashaca s̈ontseshecbojó.'
  ron-LSB: 'Și, întorcându-se spre femeie, i-a zis lui Simon: “Vezi tu pe femeia aceasta?
    Am intrat în casa ta și nu mi-ai dat apă pentru picioarele mele, dar ea mi-a udat
    picioarele cu lacrimile ei și le-a șters cu părul capului ei.'
  pon-pon: 'I ari jaupei don li o majani on Jimon: Koe kilan li men et, I pedelon
    on nan im om, a koe jota ki on ia pil men widen na i kat, a i me widenki pil en
    maj a na i kat, o limwieki a pwilipeipei.'
  nhe-BL: 'Huan Jesús quitlachili nopa sihuatl huan quiilhui Simón: ―¿Ta tiquita tlen
    quichihua ni sihuatl? Quema nicalajqui ipan mochaj, ax tinechmacac atl para nimoicxipajpacas
    queja ipa tijchihuaj, pero yajaya nechxolonili noicxihua ica iixayo huan quihuatzqui
    ica itzoncal.'
  sps-sps: Ya kat to sa takopis of a moun ya tsue to ten Saimon, “Nyi tagei kainy
    rom a moun tovei? Nyo naa me numaa tsumanyi, nyi gim to ma fakei ta aurom ka iny
    garus a mou vanyo, sana ayei te garus a mou Vanyon susuiny matan tsunia ya sap
    faparak towa na funuu nan.
  wnc-wnc: Jesuta tapan tekngwamban maya waapa kake ngana Saimon inikut, “Maya aapata
    tasiwan gwa kayak ba dasing? Nata yotdaatang akopa ngana notna siknga ngang dua
    natake kepina yangga sauwitde yangga tekngatu dua namuyak ngana maya aapata kepinane
    kwanam yangganata saukngamuke gwapat danggamnata pasiwa kukaing.
  bus-bus: 'Ben Yesu aɛ dↄ̀ nↄgbɛ̃ pìa, à bè Simↄnɛ: N nↄgbɛ̃ pì èↄ́? Kɛ̀ ma gɛ̃ n
    bɛ, nɛ́ɛ í kpáma ma gbá pìpiro, nↄgbɛ̃ pì sↄ̃ ma gbá pìpi kↄ̃n a wɛ́ɛ''io à gògo
    kↄ̃n a mìkão.'
  gub-BL: Na'e ume'e a'e kuzà rehe. Uze'eg Ximàw pe. — Erexak 'aw kuzà. Aixe kwez
    neràpuz me, neremur kwaw 'y ihewe hezepyez taw romo. 'Aw kuzà uhez hepy kwez kury,
    wehay kwer pupe kury. A'e re umukàg hepy u'aw pupe.
  imo-imo: Kano kinye Jisasini topele topa kano ambomu angilerimuna kanopalie Saimonondo
    nimbei, “I ambomu kanowi. Na nunge ulkena tukundo ondu wali nuni kimbo kulumie
    towi ningo no naa tinio nalo i ambomuni nanga kimbo yunge kola mongoni kulumie
    tondopa, yunge pinyewe lapiemuni nanga kimbo kulu tondomo.
  boj-boj: Osiq bulosiqa sambala uŋa di areiyosiq Saimon minjej, “Ni uŋa endi unime.
    E ino tal miligiq gilonumqa ni ijo siŋga yansetbosai. Ariya uŋa endi a bosiqa
    aqa ŋam ya na ijo siŋga yansetbosiqa aqa gate baŋga na ijo siŋga piyqo.
  ulk-ulk: Iesu bataurigda able koskirem a akaida Simona detagri, “Ma able koskir
    dasmer. Ka tabakiamuda mari metage badari mape nole kari ni nakwari kara teter
    ogwanatkiri, epe e kara teter ognatkili taba iyu a taba musu pe natkirli akaidariei
    watwet baidariei.
  eng-DRA: 'And turning to the woman, he said unto Simon: Dost thou see this woman?
    I entered into thy house, thou gavest me no water for my feet; but she with tears
    hath washed my feet, and with her hairs hath wiped them.'
  knf-knf: 'Wi wi aşaaŋ awugşa aŧaaŋ na ñaaţ aşë ji na Ŧimoŋ: « Iwin ñaaţ i? Dneej
    ţi katohu, kë iinñowën ihoţ ; ul kë aşë ñowën ihoţ na mnkuul mi nul abot awent
    ya na uwel wi nul.'
  san-KHM: អថ តាំ នារីំ ប្រតិ វ្យាឃុឋ្យ ឝិមោនមវោចត៑, ស្ត្រីមិមាំ បឝ្យសិ? តវ គ្ឫហេ
    មយ្យាគតេ ត្វំ បាទប្រក្ឞាលនាត៌្ហំ ជលំ នាទាះ កិន្តុ យោឞិទេឞា នយនជលៃ រ្មម បាទៅ ប្រក្ឞាល្យ
    កេឝៃរមាក៌្ឞីត៑។
  arn-NT: 'Feymew Jesus leliwülfi ti domo, fey feypifi ta Simon: —¿Ngüneduamfimi ñi
    chumün tüfachi domo? Tayi konpapen tami ruka mew, fey elulaen ko tañi küchayael
    ñi namun, welu feytachi domo küchuñmaenew ñi namun kisu ñi külle mew, fey ka piwümüñmatuenew
    kisu ñi tünay longko mew.'
  zas-NT: 'Zianz baguiaa Jesús loj béngunaa guin, abiꞌ rëbaman loj Simón: ―¿Ruguiaal
    béngunaa guie ya? Chi guyuꞌn lidxil ad baneetil nijs niëd guiaꞌn. Guiáad laaman
    gudiibaman guiaꞌn con nijs brii lojman, abiꞌ bacwiidxaman laan con guidxguijcaman.'
  ken-NT: Kɛ Yesu ayibhiri mmʉɛt ayɨŋɨ anɛ ngɔrɛ́ wu, arɛm ntá Símun bɛ, “Yɨŋɨ́
    mɔ́ngɔrɛ́-nɛ. Tɛ nchwé ɛkɛt ɛyɛ, ɔbhɨ́kɨ́ chyɛ mɛ manyiɛp nsó bɛkak, kɛ yí
    asó bɛkak ɛbha nɛ babhɛsɛ mi, atɛsɛ nɛ ɛmɛnɛ́nti yi.
