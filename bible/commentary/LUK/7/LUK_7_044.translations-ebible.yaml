verse: LUK.007.044
translations:
  kpx-kpx: Isi kateai au ebia ekovehai keate ke niavoime Saimoni namihai loui avoe,
    “Keate ko eleha. Di a o kove lohoge a e hai di velo totoholinu. Isito keate kou
    ninage nive eu di velomo dodage au kinata di velo ulihanu.
  okv-H: ahereketo evohu kogue Simon ta degi ke einge ena, “Pamone erevi kogoe? Na
    no bande ta puvena te umo nau utu egae rate evohu emina amita tihi sisivu na nau
    utu egeto amita siro hu na tuhehija
  tbo-tbo: Apoma i luhagawileya wawinena ugolina ma Simona ugolina i baha nae i pa,
    ‘Geka wawinena u galeya. A geletai am u numa po ega aeu goilana uta weleu ma tauna
    matadiligwegwenei aeu i linigi ma apalanei i hamagi.
  mal-C: 'പിന്നെ അദ്ദേഹം ആ സ്ത്രീയുടെ നേർക്കു തിരിഞ്ഞിട്ടു ശിമോനോടു പറഞ്ഞത്: “ഈ സ്ത്രീ
    ചെയ്യുന്നത് നീ കാണുന്നില്ലേ? ഞാൻ നിന്റെ ഭവനത്തിൽ വന്നു; നീ എന്റെ കാൽകഴുകാൻ വെള്ളം
    തന്നില്ല. എന്നാൽ ഇവൾ കണ്ണുനീരുകൊണ്ട് എന്റെ പാദങ്ങൾ നനച്ച് അവളുടെ തലമുടികൊണ്ടു
    തുടച്ചു.'
  grc-SR: Καὶ στραφεὶς πρὸς τὴν γυναῖκα, τῷ Σίμωνι ἔφη, Βλέπεις ταύτην τὴν γυναῖκα;
    Εἰσῆλθόν σου εἰς τὴν οἰκίαν, ὕδωρ ⸂ἐπὶ τοὺς πόδας μου⸃ οὐκ ἔδωκας· αὕτη δὲ τοῖς
    δάκρυσιν ἔβρεξέν μου τοὺς πόδας, καὶ ταῖς θριξὶν ⸋τῆς κεφαλῆς⸌ αὐτῆς ἐξέμαξεν.
  bgc-bgc: अर उस बिरबान्नी कान्ही पलटकै उसनै शमौन तै कह्या, “तन्नै देख्या सै के इस
    बिरबान्नी नै के करया सै? मै तेरे घरां आया पर तन्नै मेरे पैर धोण नै पाणी भी कोनी
    दिया, पर इसनै मेरे पैर आँसुआँ तै भेये अर अपणे बाळां तै पूंजे।
  khz-khz: Voia mulinai Iesu etanu-kuleto, vavine etanu-wailaato vou, Simona evaikilaato,
    netiwato, “Egare ogitaana? Au goi gemu numai pama ragekau aonai, gageku guligi-agina
    nanuna ta ati povuamaia, na egare matana nanura na au gageku peguligira, e guina
    na peiru-lakira.
  deu-TKW: 'Und indem er sich gegen die Frau wendete, sagte er zu Simon: Siehst du
    diese Frau? Ich bin in dein Haus gekommen, du hast mir kein Wasser für die Füße
    gegeben; sie aber hat mir die Füße mit ihren Thränen genetzt und mit ihren Haaren
    getrocknet.'
  zsr-NT: 'Niꞌr bueycjëꞌ Jesús, atiꞌ niꞌ ruyúëꞌ‑nu ngul naꞌ, rëꞌ Simón: ―¿Naruꞌ rléꞌinuꞌ
    ngul ni? Gyaziaꞌ lidxuꞌ atiꞌ cutu bennuꞌ quiaꞌ nis quibdaꞌ niꞌa, san gluꞌnu niꞌa
    nis rbödxnu ngul ni, len buzxinu niꞌa len guitsaꞌ icjnu.'
  lin-lin: 'Bongo abalukaki epai ya mwasi, mpe alobaki na Simona : — Omoni mwasi oyo ?
    Tango nakotaki na ndako na yo, opesaki Ngai mayi te ya kosukola makolo na Ngai ;
    kasi ye, apolisi yango na mpinzoli na ye mpe apangusi yango na nzela ya suki na
    ye.'
  hns-NT: 'Tab oe ghoemke aurat ke taakies aur Siemon se bolies: „Toe oke dekhe hai?
    Djab ham tor ghare ailie, tab toe hamaar gor na dhowaile, bakie ie aapan aas se
    hamaar gor bhiedjaaike aapan baar se potjhies hai.'
  noa-E: 'Magnaa chi ʉʉirag eerpanaa Simonag magjim aajem: —Simón, ¿pua mʉg ʉʉi oo
    chirabá? Pʉdë khĩirjubarí. Pʉ di aig mʉ barcheewai pua mʉrʉg dödamjã jöi deebajimgui
    ajim anʉm, mʉ bʉ̈ sũgamkhĩir. Mag khãyau mʉg ʉʉirau ich dauchöoupai mʉ bʉ̈ ompʉ̈iwia
    ich pörbʉ̈ʉupai deeu jãrbapʉ̈im.'
  eng-EMTV: And turning to the woman, He said to Simon, “Do you see this woman? I
    entered into your house; you gave Me no water for My feet, but this woman has
    washed My feet with her tears and wiped them with the hair of her head.
  mib-NT: 'Te jíto ya nuū ñahan ún, te ni cahān gā yā jiín Simón: ¿A jíto ró na vé
    sáha ñahan yáha? Jeē ní quee rī vehe ró, te tu ní jéhe ró ndute jeē ndúndoo jehē
    rī nájnūhun íyó costumbre. Te ñahan yáha ní stáji ña jehē rī jiín ndute tɨ́núú
    ña, te ni nasíchí ña jíín ixi xíní ña.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् खे़न् मे़न्‍छुमाॽइन् ले़प्‍माङ् हिसिङ्‌ङाङ् सिमोन्‍निन्
    मे़त्तु, “सिमोने, इङ्‌गाॽ खे़ने़ॽ के़हिम्‍मो त्‍याङ्‌ङिल्‍ले़ लाङ् वाहप्‍मा च्‍वाःत्
    के़म्‍बिराङ्‌ङिन्, कर कन् मे़न्‍छुमाॽइल्‍ले़ आलाङ्‌ङिन् कुमिक्‌वाःल्‍ले़ वाहप्‍तुआङ्
    कुधे़गेःक्‍इःल्‍ले़ तुगुआङ् वाॽरो॥
  xnj-xnj: Kangi akamng'anamukila mdala yula na akamjovela Simoni, “Umlola mdala uyu?
    Penikayingili munyumba yaku unipeli lepi manji gakusamba mumagendelu gangu, nambu
    mdala uyu anitepatisi magendelu gangu na maholi gaki na kuhungula na mayunju gaki.
  mmx-mmx: Melemu Iesu ga rem gili uto at latkin la ga lok ti ne Simon, “Una ven i
    na latkin. At pas ude at loogu ram, la uxo raba ia mi taxadan kusu ti gos luxangkedek
    tarak. Ketla neni i gos luxangkedek tarak mi lengkabilidan at luxatli teren la
    neni i ves mesemes i mi lavatkabinim at lavatlak teren.
  cbr-NT: 'Usaquin cai ami bësuquin xanu isquin ca Jesusan Simón cacëxa: —¿Ënë xanúan
    ''aia caina isin? ''Ëx min xubunu atsiniami anun ''ëx tachucanun min ''unpax ''inaniamabi
    ca ënë xanun aín bëunan tachaboxun aín bun ''ë tatërëanxa.'
  tee-NT: 'Ju acsnich ju Jesús lakts''ilh ju chako''ulh chai junich ju Simón: ―Alakts''ich
    ju ani chako''ulh. Uxint''i ju xaq''uink''ailhit''ant''a ju ani laminchaka'' para
    jantu xaq''uixt''akni ju xcan ju xaclhich''anchak''alh. Para ju ani chako''ulh
    quinch''anchak''alh la''ixlakpuk''alhut chai quinch''anxacalh ju la''ix''ai.'
  eng-LSV: And having turned to the woman, He said to Simon, “See this woman? I entered
    into your house; you did not give water for My feet, but this woman wet My feet
    with tears, and wiped with the hairs of her head;
  cak-NT: 'Y ri Jesús xutzu-apo ri ixok cuando xu''ij che ri Simón, ri fariseo: ¿Natzu''
    ri ixok re''? Cuando ren xinoc-pe we'' pa awocho, man xaya'' ta nuya'' chi xch''aj
    wakan. Pero ri ixok re'' xeruch''aj ri wakan riq''uin ri ruya''al tak rech, y
    xeruchakrisaj riq''uin ri rusmal tak ruwi''.'
  pah-NT: 'Kiro Jesus''ga ojirova hẽa koty. Simão''ga pe ga ea''javi: —Erehepia nde
    hẽa? Ji ruri nenonga pype nde repiaga. Ndehe nerembuhuri yhya ji ve jipyheitava
    ekoe''yma nhaneramonhava''ea mog̃itagwera rehe – kiroki a''ea e''i nahanahã ahe
    omboapy ojipe''g̃a javo. Hẽa ki a''e te hẽareahya omoakỹ jipya. Omonduvynduvy
    hẽa jipya o''ava pyvõ. Nahã hẽa roryroryvamo ji rehe, ei Jesus''ga.'
  sja-NT: 'Mãpai Jesupa ma wẽramaa ak''ɨji mãik''aapa Simonmaa mãgaji: —¿Na wẽra unu
    bɨk''ã? aji. Mɨ t''ĩuk''ãri pɨ tede, pɨa mɨ pia auteebai-e paji. Pania tee-e paji
    mɨ bɨɨrɨ sɨɨmerã. Jõdee na wẽrapa mɨ bɨɨrɨ sɨɨji ichi taubapa mãik''aapa p''ooji
    ichi pudapa.'
  xed-xed: 'Ka mbəɗavatá Yesu tvə tsa marakw ya, ka mnə tsi ŋa Simuŋ: «Nda ngha ka
    ta na marakw na kiʼe? Samsa yu da həga ga ghuni, walaŋ a ka ta tiɗiftá imi ŋa
    mbaza səla ɗa manda ya snu lu wu, ka mbazihatá na marakw na nda ima tawani, ka
    takaɗihata nda swidani.'
  mks-NT: 'A̱nda̱ já na̱sande̱hé Jesús ñá na̱cho̱jo̱ sítí sa̱há cán já na̱cachi a
    já xi̱hi̱n Simón: —Cande̱hé va̱ha ñáñáha̱ ja̱n, Simón. Na̱qui̱hvi i̱ vehún joo
    co̱ó na̱sa̱hún ticui̱í ndoo sa̱há i̱. Joo ñáñáha̱ yóho na̱jácuchu ñá sa̱há i̱
    xi̱hín ticui̱í nu̱u̱ ña̱. Ta tá na̱ndihi já na̱jáhi̱chi̱ ñá sa̱há i̱ xi̱hi̱n ijí
    ji̱ni̱ ña̱.'
  gfk-S: Iga talingane no haine igom tange tane Saimon be, “U nes ter kin ra haine?
    Iou lala kira ra num hala ma paule ter ta taho ura gisgis ira kakigu. Iesene aie
    i hasulut ira kakigu ma ira tirina matana ma i salap ma ira hine.
  bmu-bmu: Mewö jiba ambigöreŋ liliŋgöba kewö jii mörök, “Ambi ki eknöŋ. Nöŋön mirige
    kotpiga göŋön könani saŋgoŋmamgö o kun qahö niŋgizanmö, ambi kiaŋön mönö könani
    imbilŋan miriba nöröp jupŋan kereŋ memba kutui öröniza.
  dgz-dgz: Wani boge Iesu waen inap entane Saimon sia anega wadien, “Waen ma yavingi.
    Ne pa gega tauana pusina bigi warapen kaumewa ya nenaan. Go waen mame, me yame
    doge gapan pusina puakame amba i gume gapan mut darakamen.
  eng-GNV: 'Then he turned to the woman, and said vnto Simon, Seest thou this woman?
    I entred into thine house, and thou gauest mee no water to my feete: but she hath
    washed my feete with teares, and wiped them with the heares of her head.'
  zaa-NT: 'Raá ruhuá Jesús na acerca de niuláa: Simón, tsí hua rilá''ni lu'' niulíį.
    Hua yù lu'' qui''ni loti'' gul·lánia'' litsi'' lu'' nna labí benna lu'' inda para
    quíiní ca nì''a'', pero niulíį nna chi gutìią ca nì''a'' lani indahuìna'' quì''į
    nna bedibìtsi tią cą lani ittsa'' iqquį.'
  eng-WEBSTER: 'And he turned to the woman, and said to Simon, Seest thou this woman?
    I entered into thy house, thou gavest me no water for my feet: but she hath washed
    my feet with tears, and wiped them with the hairs of her head.'
  guh-guh: 'Jesús napënëyorota petirivajavabelia. Nexata jumaitsi Simónjavabelia:
    —Simón, ¿taneme tsabaja pacuenia exana xanëjavaberena mapovaje? Xanë junuajë nijaboyaberena.
    Itsiata yaiyataeya xaniavaetsia apo necopiapitsimë. Apo nerajutsimë mera ata tanataxuquiatsinexa.
    Mapovaje netaxuquiata baja pitaxutobarëmeneta. Netaxuiquicanua pematanata.'
  bon-bon: Tabe piba pui magebi bau me atatrongärige, Simona ne jejige egä, “Jopäni
    ai magebi? Cane liba määme mete me abacitine, maane cebine niiye lica näcärite
    ernge äciseja tääpume, mime mule lipu gyene, yepä ai magebi cäme ernge teeme ele
    mäcu ca näcisäjige, piba nebo jicisäjige teeme edingäli ca.
  nhw-BL: 'Huan Jesús quitlachili nopa sihuatl huan quiilhui Simón: ―¿Ta tiquita catli
    quichihua ni sihuatl? Quema nicalajqui ipan mochaj, amo techmacac atl para nimoicxipajpacas
    quen ipa tijchihuaj, pero yaya nechxolonili noicxihua ica iixayo huan quihuatzqui
    ica itzoncal.'
  mgw-mgw: Kai' nganng'alambukya yu'lu' nnwawa na kummakia Simoni, “Wendakummona ayu'
    nnwawa? Nenga paniyingi pano panyumba yako, unipeili masi' go uluwa mumagu'lu'
    gangu', lakini nnwawa yu' anigu'lwi' magu'lu' gangu' kwa moli gake na kuniponwa
    kwa nywili yake.
  swh-ONEN: Kisha akamgeukia yule mwanamke, akamwambia Simoni, “Je, unamwona mwanamke
    huyu? Nilipoingia nyumbani mwako, hukunipa maji ya kunawa miguu yangu, lakini
    huyu ameninawisha miguu kwa machozi yake, na kunifuta kwa nywele zake.
  wbi-wbi: uYeu akansyetukila umukijuva na kujova kwa Simoni, “ghukumwagha umukijuva
    uju. ye ningile mu nyumba jako. numelile amalenga vwimila amaghulu ghango, neke
    uju, ku masosi ghake, ofwighe amaghulu ghango na kupulusia ni linyele lyake.
  bba-bba: Yerɑ u sĩirɑ kurɔ win mi ɡiɑ mɑ u Simɔɔ bikiɑ u nɛɛ, ɑ kurɔ wi wɑ? Ye nɑ
    duɑ wunɛn yɛnuɔ ɑ ǹ mɑn nim kɑ̃ n kɑ nɛn kɔ̃ri kpɑkiɑ, ɑdɑmɑ kurɔ wini u nɛn
    nɑɑsu wɑɑyɑ kɑ win yĩresu, mɑ u su sunkɑ kɑ win seri.
  eng-KJVCPB: 'And he turned to the woman, and said unto Simon, Seest thou this woman?
    I entered into thine house, thou gavest me no water for my feet: but she hath
    washed my feet with tears, and wiped them with the hairs of her head.'
  kgk-NT: 'Upéi Hesu oma''ẽ upe kunha-rehe ha he''i jevy Simão-pe: —Peteĩ nhe''ẽve
    ha''e-ta nde-vy, he''i jevy. —Erehexa ko kunha, he''i íxupe. —Ha''e ojapo porã
    kuri xe-vy, he''i. —Agwahẽ ne mbohupa-vy kuri xe. Ha nhande re''ýi ojapoha ramigwa
    nderejapói kuri xe-vy. Nhande re''ýi ome''ẽ ombohupa-pe y ojepyhéi hagwã. Nde,
    nereme''ẽi kuri ajepyhéi hagwã. Nde rekovia ko kunha aje''i-ma ra''e xe py omoakỹ
    gwesay-py. Ho''ávy-py oikyty omokã hagwã omoakỹ va''ekwe.'
  waj-waj: 'kiaa kioo hanigioo gioonnaivaa too Simoonaa tunoo: Vaa aa gioonna aavaa
    a taannanoo. Na i nnauvaki ngiaukai hama a nnooriivaadiri ni yukuuvaitanaudiri
    finiannavai. Aa gioonna aavo ari vunnunnuuvaadiri ni yukuuvaitana fini kioo ari
    kieeta yausiivaadiri ni yukuuvaitanaudiri rugaivai.'
  cpy-cpy: 'Raminanakiro Jesús ojeekaki tsinani, ikantziri Simón: “¿Piñaakiro antakiri
    iroka tsinani? Tema nokyaa-wanko-witakimi eeroka, teemaeta pipana nijaa nokewa-paakyaari
    noetziki. Rooma iroka tsinani, okewan-takinawo oyaaki shitowa-neentsiri okiki,
    opoñaashita oshetan-takinawo oeshi.'
  ekk-PKP: 'Naise poole pöördudes ütles ta Siimonale: „Kas näed seda naist? Kui ma
    tulin sinu majja, ei andnud sa mulle vett jalgade pesemiseks. Kuid tema on pesnud
    mu jalgu oma pisaratega ja oma juustega neid kuivatanud.'
  mpx-mpx: Inoke Yeisu i tagena pil matana i nok yova elana, yaka i baek Saimon elana
    i ba, “Tab yova ya u kite hauna gun i giginol eliyau? Sauga ya nem wam limiya,
    nige wewel u wawagem ge aeu na ul, yaa iya matanununa elana aeu i pahunhun ge
    kaununa pupunona eliyana i pwamwagamwaga.
  wbp-wbp: Ngula-jangkaju, Jijajirli karnta pina-nyangu, manurla nyanunguju wangkaja
    Jimaniki, “Nyanyi kanpa karnta nyampu kuja-ka karrimi? Kujarna nyuntu-nyangu-kurra
    yuwarli-kirra yanurnu, kulanpaju ngapa yungu yungurnaju wirliya paljikarla. Kala
    karnta nyampurluju paljurnu ngaju-nyangu wirliya jirrmilypa-kurlurlu, manuju parduna-manuju
    wakurlu-kurlurlu.
  luo-luo: Eka nolokore mongʼiyo dhakono mowachone Simon, niya, “Ineno dhakoni? Nabiro
    odi. Ne ok imiya pi moro amora mondo alwokgo tiendena, to nolwoko tiendena gi
    pi wangʼe kendo noyweyogi gi yie wiye.
  nhe-NT: 'Huan Jesús quitlachili nopa sihuatl huan quiilhui Simón: ―¿Ta tiquita tlen
    quichihua ni sihuatl? Quema nicalajqui ipan mochaj, ax tinechmacac atl para nimoicxipajpacas
    queja ipa tijchihuaj, pero yajaya nechxolonili noicxihua ica iixayo huan quihuatzqui
    ica itzoncal.'
  aii-aii: 'ܦܬܝܼܠܔ ܠܹܗ ܠܓܹܒܵܐ ܕܒܲܟ݂ܬܵ‌ܐ ܘܐܡܝܼܪܹܗ ܠܫܸܡܥܘܿܢ: ”ܒܸܚܙܵܝܵܐ ܝܘܸܬ ܐܵܗܵܐ ܒܲܟ݂ܬܵ‌ܐ؟
    ܥܒ݂ܝܼܪܝܼ ܠܒܲܝܬܘܼܟ݂، ܡ̈ܝܼܵܐ ܩܵܐ ܐܲܩܠܵܬ‌ܝܼ̈ ܠܵܐ ܝܘܼܗܒܹܠܔ ܠܘܼܟ݂. ܐܝܼܢܵܐ ܐܵܗܵܐ ܒܲܟ݂ܬܵ‌ܐ
    ܒܕܸܡܥܘܼ̈ܗ̇ ܡܘܼܬܪܹܐ ܠܵܗ̇ ܐܲܩܠܵܬ‌ܝܼ̈، ܘܒܟܵܘܣܘܼܗ̇ ܡܸܫܝܵܝ ܠܵܗ̇.'
  esk-NT: Kiŋiaqługuasiiñ aġnaq nipliutiniġaa Simon, “Tautuguŋ una aġnaq! Uvaŋa isiqama
    tupipnun qaitchiŋitchikma imiġmik iġġuutiksraŋatnik isigaŋma. Aglaan uuma aġnam
    iġġuġai isigatka qulvimiñik aasiiñ ivikługich nutchamiñik.
  msb-msb: Pakatapos ginlingi niya an babayi kag naghunga naman, “Simon, nakikita
    mo ini na babayi? Nagkadi ako sa imo balay kag wara mo paghatagi sin tubig para
    ihugas san akon tiil pero siya ginpaturuan san iya luha an akon tiil kag gintrapuhan
    pa san iya buhok.
  cpa-NT: 'Jøng² ca¹jénh¹ Jesús ja³tsenh¹³ hio¹³ lø³hiug¹² héi². Ca¹juúh²dsa, ca¹tsáih¹dsa
    Simón: ―¿Janh³hning hio¹³ lang¹²? Ha¹chi² jmøi² ma²na²cuøh³hning hi² ranh¹³jni
    tai¹jni mi³na²hú¹jni dsi²néi² quiánh²hning. Jøng² hio¹³ lang¹² ma²na²ranh¹dsa
    tai¹jni quianh¹³ jmøi² na²lah¹ ni³dsa. Ma²na²tsí¹dsa quianh¹³ jŋiu² dsi³dsa.'
  dso-dso: ଆରି ଜିସୁ ସେ ମାଇଜିର୍‌ବାଟେ ମୁ ବୁଲାଇକରି ସିମନ୍‌କେ କଇଲା, “ଏ ମାଇଜିକେ ଦେକ୍‌ଲୁସ୍‌ନି
    ? ମୁଇ ତମର୍‌ ଗରେ ଆଇଲି, ମକେ ଗଡ୍‌ ଦଇବାକେ ପାନି ଦିଆସ୍‌ନାଇ, ମାତର୍‌ ଏ ତାର୍‍ ଆଁସୁପାନି
    ସଙ୍ଗ୍‌ ମର୍‌ ପାଦ୍‌ ବିଜାଇ ତାର୍‍ ଚେଣ୍ଡିସଙ୍ଗ୍‌ ସେଟା ପୁଚିଦେଲା ।
  meu-meu: Ia ese hari hahine e haḡerea, bena Simona e gwau henia, eto, Ina hahine
    o itaiamu a? Lau na emu ruma ai name dae kau, aegu ihurilaina ranuna so mailaia;
    a ia ese iruru-matana amo aegu eme haparipari bona huina amo eme dahu kaukau.
  yva-NT: Umba sarirae akare, Po wanya umawe raen, umba Po raura nanto Simon ai jakato
    pare, “Syare nyo wanya so raen. Ide no nya yavar, weramu mana inta ratayao inda
    inajoe rarondom mamaisyo wama koane rai omamo nyo rave ramu. Yara wanya so mi
    mo inajoe rarondomo rami ngkaruge rai, muno mo rakarivuinye veano inajoe raupupaisy
    ti ngkanen akato.
  dgc-dgc: Ey nadid, péngsuleg ni Jesus to bébe, éy kinagi na to Pariseyo, a “Entan
    mo i bébeae, Simon. Siya i kahulugina na éya a halimbawa. Da to késdép ko ta bile
    moyae, éy éwanék mo inatdinan ta dinom a pagugisan ko ta tikéd kua. Pero siya,
    éy inugisan na ta léwa na, a pinahiden na ta buk na.
  zpm-NT: ¡Miṉcopaa nagoṉ squi rac wnaa prob qui! Goṉ gaṉle zeeṉe bzëëb naa lidz luu,
    bneedzd luu nis niar ni naa; mazd me goṉ bdiib me ni naa, maase niicle con nis
    ne biin me bdiib mew, ni haxta pcuiidz mew con guits guic me.
  hix-NT: Yaworo màkano, kekon hatà, Txesusu, àwya. Neramay hatà, wos wetxe. Onà wyaro
    nkekon xarha tà, Semawu wya. Moson wosà xenyko, kekon hatà, àwya. Omàn yaka kowomno.
    Tuna yàmpàra mak mahko, omoro, rowya. Rohrorà korokatxho rma yàmpàra mahko. Moson
    haxa ryhe, rohrorà tukryemano, tonakru ke. Tukryenkan xarha, tàhpotx ke, kekon
    hatà.
  sim-sim: Karem mbaha or tormblehe nokove oson or heyehe Saimonin ormu sawera, �Nokove
    toson heyeka. An aka mihik a tawa, mbeek uku kas mi hawak kumba anhin a yokowa
    ambu nir. Hako nokove toso miuku sihik kumba anhin si yokoho masikukwa sihik kumba
    anhin simu fiyinduwa.
  npi-ULB: येशू स्‍त्रीतिर फर्केर सिमोनलाई भन्‍नुभयो, “तिमी यो स्‍त्रीलाई देख्दछौ
    । म तिम्रो घरभित्र प्रवेश गरेँ । तिमीले मेरो पाउ धुनलाई पानीसम्म दिएनौँ, तर तिनले
    त आफ्नो आँसुले मेरा पाउ भिजाइन्, र कपालले मेरा पाउ पुछिन् ।
  cgc-cgc: Pag-ambal din, galiso kanen an naan ta bai ya daw mambal isab ki Simon,
    “Lagen no bai i! Pagselled ko ta balay no, ula ka may pasugo na magkamang ta waig
    na pang-ugas ta batiis ko na paryo ta ate na kaugalian. Piro bai i, pabasa din
    batiis ko i ta iya na lua daw papairan din ta iya na buok.
  tim-tim: Hain dâm âmbâle are ekmâ hin dâm Simoŋ magaŋep, “Âmbâle ire ek. Nâ gâŋgât
    emelan gare tu bo kâim niŋmenâ puliaktân. Akto âmbâle irekŋe âmâ indembo dewunŋe
    tuŋe keinân gembo dumutŋande puli nektâp.
  yor-yor: 'Ó sì yípadà sí obìnrin náà, ó wí fún Simoni pé, “Wo obìnrin yìí? Èmi wọ
    ilé rẹ, ìwọ kò fi omi wẹ ẹsẹ̀ fún mi: ṣùgbọ́n, omijé rẹ̀ ni ó fi ń rọ̀jò sí mi
    lẹ́sẹ̀ irun orí ni ó fi ń nù wọ́n nù.'
  wos-wos: Wun hundi wataka Jisas wule takwaka waleka dé Saimonré wa, “Ale takwaré
    méni xé? Wuni ména geré gwandewuka méni hulingu nawulak wunika hwehambaméni, wuna
    man yakwanyiwute. Ale takwa lé léka ménengumbu wuna man yakwanyita lé léka némbémbu
    lé létéké.
  emp-NTPO: 'Maʌ̃be wẽrãmaa acʌped̶a Simoʌ̃a jarasia: –¿Bʌa naʌ̃ wẽrãra unu b̶ʌca?
    Bʌ ded̶e jũẽsid̶e mʌ̃ jĩrũ sʌgʌmãrẽã bʌa baidoda diaẽ́ basía, baribʌrʌ naʌ̃ wẽrãba
    ara idji daub̶aba mʌ̃ jĩrũra sʌgʌped̶a idji bud̶aba põãsa jaresia.'
  eng-F35: 'Then He turned toward the woman and said to Simon: “Do you see this woman?
    I entered your house; you gave me no water for my feet, but she has wet my feet
    with her tears and wiped them with the hair of her head.'
  ind-ind: Sambil melihat perempuan itu Yesus berkata kepada Simon, “Kamu tentu sudah
    melihat apa yang sudah dilakukan perempuan ini! Waktu Aku masuk ke rumahmu, kamu
    tidak memberikan air untuk membasuh kaki-Ku. Tetapi perempuan ini membasuh kaki-Ku
    dengan air matanya dan menyeka dengan rambutnya.
  pes-OPCB: 'سپس به آن زن اشاره کرد و به شمعون گفت: «به این زن که اینجا زانو زده است،
    خوب نگاه کن! وقتی به خانهٔ تو آمدم به خودت زحمت ندادی که برای شستشوی پاهایم، آب
    بیاوری. اما او پاهای مرا با اشک چشمانش شست و با موهای سرش خشک کرد.'
  mpt-mpt: Yesuse deskinanea unang olo wateme bianea Saimone baabanea Yuda nib kukubo
    inaminobe. Ne tenia keb am ele tlio kobo ne skilono aaye mo fubatneim blim deitne
    bieb otane unang olo watemale! O mebua kin aamuko waldibi daakenoa skilono fubatnenoa
    olo gabamano olonoa gito glitutnenobo,
  ssx-ssx: Kutaata꞉ Yesuma꞉ pa mo wanda꞉ handolo hata꞉ Saimono pa꞉ta꞉ alota꞉ Nakana꞉ma꞉ta꞉
    do wanda꞉ta꞉ handelepe. I̱ta꞉ naka꞉ da pa꞉ta꞉ a꞉pa honda꞉ pamboa꞉pate nakana꞉ma꞉
    ya anke tanda꞉pa꞉peke ikali ma꞉nda꞉ na kipate do wanda꞉ma꞉ta꞉ ipika꞉ e̱ tonda꞉pa꞉ma꞉
    kone ya anke tanda꞉pao ipika꞉ itikima꞉ pa mea honiaeya꞉me leekeme.
  mkl-mkl: Iyi í ni bɛɛbɛ í tɑ̃, ŋɔi í sindɑ si inɑɑbou nɔ í sɔ̃ Simɔɔ í ni, ì yɛ
    ɑbou ihɛ̃? Iyi ǹ lɔ wɑ kpɑsɛ̃ɛ i kù muum inyi n wiɛ kutɛm, ɑmmɑ ɑbou ihɛ̃ í cɔ̀
    kutɛm do cikɑ̃ɑjuɛ ŋɑ, nɔ í ɡbɑ̃ɑ do ntoi iriɛ ŋɑ.
  gaq-gaq: ଆରି ଆତେନ୍‌ ସେଲାମ୍ବୁଏ ପାକା ତାମୁଚେ ଶିମୋନ୍‍କେ ବାସଙ୍ଗ୍‌କେ “ଆକେନ୍ ସେଲାମ୍ବୁଏକେ
    କିକେନାଡିଙ୍ଗ୍‍ ? ନେଙ୍ଗ୍ ନାଁନେ ଡୁଆ ମ୍ପାକେ ପେ ନେଙ୍ଗ୍ ଞ୍ଚ ଗ୍ୱେଡ଼ିଆ ନ୍‌ସା ଣ୍ଡିଆ ନାବିକେ
    ଣ୍ଡୁ ମାତର୍‌ ଆକ୍‌ମେଁ ଡେମୁଆଁ ଏତେ ନେଙ୍ଗ୍‌ନେ ଞ୍ଚ ଗ୍ୱେଡ଼ିଆଚେ ମେଁନେ ଉଗ୍‌ବ ଏତେ ଚୁଃବିଡିଂଗେ
    ।
  gof-RNT: Hessafe guye, Yesuusi maccaseekko simmi xeellidi, Simoonakko, “Hanno maccasiw
    be7ay? Taani ne soo gelin hari attin ne taw toho haathe immabaakka, shin iya ta
    tohuwa ba afuthan laakothada ba binaanan quchchasu.
  unx-unx: ଆଡଃ ୟୀଶୁ ଏନ୍‌ କୁଡ଼ିସାଃ ହେତାରୁହାଡ଼୍‌କେଦ୍‌ତେ ଶିମୋନ୍‌କେ କାଜିକିୟାଏ, “ଚିନାଃ
    ଆମ୍‌ ନେ କୁଡ଼ିକେମ୍ ନେଲିତାନା ? ଆଇଙ୍ଗ୍‌ ଆମାଃ ଅଡ଼ାଃତେଇଙ୍ଗ୍‌ ହିଜୁଃୟାନା, ଆମ୍‌ କାଟା ଆବୁଙ୍ଗ୍‌ନାଙ୍ଗ୍‌
    ଦାଆଃ କାଟିଃହ କାମ୍‌ ଏମାଦିୟାଁ, ମେନ୍‌ଦ ନେ କୁଡ଼ି ମେଦ୍‌ଦାଃତେ ଆଇଁୟାଃ କାଟା ଲୁମ୍‌କେଦାଏ
    ଆଡଃ ଆୟାଃ ବହଃରେୟାଃ ଉବ୍‌ତେ ଜଦ୍‌କେଦାଏ ।
  gah-gah: 'Loko loake, venáma noitoka viligo moloake Saimonani láa loko lo amimó:
    Vená imane ánigonape. Neza numukagú itekugo, géisi nigisa nigizani nagamí zito
    nagamí leke molonetamako, imane vená nenémo ive nogozatunú nigisaló holonimiake
    gotola zopovatunú nogilatonetave.'
  lcm-lcm: Na kala taval talang a aina ang na kala mengen a Simon asukang ke, “Ku
    arai ani aina ke kana! Si taun nata palak nei lu, parik kuta lapa alis laman asi
    kag raus ani ngono kakig, sikei ike katala raus a ngono kakig ta lum mata i matana,
    na kala ruduk ia ta ung i patuna.
  aer-aer: Kele imerte Jesus re arelhe renhe arirtnemele, Simon ikwere angkeke, “Unte-ame
    arelhe nhenhe tnerlenge areme? Nhenge ayenge apmere ngkwinhe-werne alhemele, unte
    ayenge kwatye anthetyakenhe-arle ayenge ingke atyinhe atherre alhewelhetyeke.
    Kenhe arelhe nhenhele ayenge ingke atyinhe atherre alkngultye ikwerenhele alheweke,
    kele akaperte alte ikwerenhele ararrtye-ilemele.
  qvc-NT: 'Chaymandaqam chay warmita chapashpa, Simunda nirqan: —¿Intyindishqachu
    kangi kay warmi rurashqandaqa? Rikay, kay wasikiman yaykuptiyqam, mana qowarqaykichu
    yakuta, ch''akiykunata mayllanayqa. Piru kay warmiqam waqayninda ich''ashpa, ch''akiykunata
    aysashpa, aqchanwan chakichishqa.'
  tgl-ULB: Humarap si Jesus sa babae at sinabi niya kay Simon, “Nakikita mo itong
    babae. Ako ay pumasok sa iyong bahay. Hindi mo ako binigyan ng tubig para sa aking
    mga paa, ngunit siya, ay binasa niya ang aking mga paa sa pamamagitan ng kaniyang
    mga luha, at pinunasan ang mga ito ng kaniyang buhok.
  cbs-NT: 'Jesús nasauketan ainbu uinkin Simón yuikin: —Na ainbun ea duawaidan, ¿min
    uiain?— iwanan —Min jiwetan en jikiai jaska wamisbu keska wakin juchukiti unpax
    min ea tsaunxunama ibiaxuken na ainbun jawen beunwen ea juchuxun jawen buwendi
    en tae ea jutekede axuki.'
  xtm-NTPP: 'Sani te nde''ya Jesús ma ña''a ma, te jiña''a ya nuu Simón ma: ―‍¿Nde''ya
    ni ña''a ya''a? Ni kivi sa ve''e ni a, te ñatuu ni taa ni ndute ndondoo ja''a
    sa a. Kovaa ña''a ya''a, ni ndakate ña ja''a sa a ji''in ndute nuu ña a, te ni
    ndaxsichi ña ji''in ixi ña a.'
  nnq-nnq: Penia Yesu ngatendabuka kwa munkege nukunnenge Simoni, “Mamweni munkege
    jonjo? Ngaika pachinu pano, mambije mache gukuya makongono gango, nambu jonjo
    anyeliye makongono gango kwa manjochi gakwe nukunhwungula kwa nywili yakwe.
  bao-NT: 'To biro cʉ̃re ĩi, nomio peere ĩari, o biro cʉ̃re ĩiupi Jesús, Simón''re:
    —¿Mʉ ĩati atiore? Mʉ yaa wii yʉ ca jãa dooro, yʉ dʉpori yʉ ca coepe oco yʉre mʉ
    tiicojotijãwʉ. Cõ pea, cõ cape oco menara yʉ dʉporire weyori, cõ poa ñapõ menara
    tuu coe bopomo.'
  san-ORI: ଅଥ ତାଂ ନାରୀଂ ପ୍ରତି ୱ୍ୟାଘୁଠ୍ୟ ଶିମୋନମୱୋଚତ୍, ସ୍ତ୍ରୀମିମାଂ ପଶ୍ୟସି? ତୱ ଗୃହେ ମଯ୍ୟାଗତେ
    ତ୍ୱଂ ପାଦପ୍ରକ୍ଷାଲନାର୍ଥଂ ଜଲଂ ନାଦାଃ କିନ୍ତୁ ଯୋଷିଦେଷା ନଯନଜଲୈ ର୍ମମ ପାଦୌ ପ୍ରକ୍ଷାଲ୍ୟ କେଶୈରମାର୍କ୍ଷୀତ୍|
  rmn-rmn: 'Тай болдиняспэс ки джювли, пхэнляс э Симонэски: — Ту дикхес адалэ джювля?
    Мэ алём андэ тэ кхерэстэ, тай ту на динян Ман джи пани, тэ халярав Мэ пинрэ, ай
    ой халярдяс Мэ пинрэ авсенца тай кхосляс пэ балэнца!'
  huv-NT: 'Quiaj ndiliteay Teat Jesús, wantsat majaw a najtaj, condom tasaj a Simón:
    ―¿Lamejaw aaga najtaj quiaja? Wüx tajmeliüs ningüy iniüng, ique ngome teaach xic
    yow nejantsüy xileaj; pero aaga najtaj cam naag miyow oniiüg nej tajants xileaj,
    ndoj tajond naag miondeats omal nej.'
  otn-NT: 'Bi hyɛ̱tra̱ xisu na̱ ra̱ Jesús, bi ''yɛ̱mbra̱ Simu̱: ―Guí̱ nnu̱ na̱ ra̱
    xisu ''bʉcua ya. Dá̱ cʉt''ä ua ja ni̱ ngu̱, pɛ hi̱ngá̱ ''dacra̱ dehe xca̱ nxʉgua.
    Pɛ nu̱na̱ ra̱ xisu ''bʉcua, bi̱ merca̱ ma̱ gua conyø guidä, ''nɛ̱ bi du̱qui̱ conyø
    xta̱.'
  nop-nop: Unduŋ yoŋa udaneeŋ tam u kaŋ Saimon ninadiguk, “Tam i maaŋ be kaŋaŋ? Du
    yokeneŋ buŋat kaŋ kayone youtetdok ime nemu namuŋaŋ, kaŋ tam i dawi meeniŋdi kayone
    youtela ki hapmuŋdi tumoloŋak.
  obo-NT: Na id loingoy si Disas diyot ba‑ay, woy kahi rin ki Simon to, “Ontongngiyu
    man inis ba‑ay. To kod‑inguma ku ka‑ay't baoy ru, waa a nikkow boggayi to oweg
    nid unab to pa‑a ku, piru sikandin, id lommos din to dayas kos pa‑a ku woy id
    punasan din to bowvuut uu rin.
  kca-kca: 'Ин нэ пеԓа керԓәман, Симона йастәс: "Тӑм нэ нӑӈена ныԓа? Ма нӑӈ хотэна
    йŏхәтсәм, нӑӈ кўр ԉŏхәтты йик Мӑнэм ӑт мӑсән, ԓўв пӑ Ма кўрԓам сэм йикԓаԓән ŏвӈәԓтсәԓы,
    ŏхсŏхԓаԓән нŏх мўхсәԓы;'
  cak-ENT: 'Y ri Jesús nutz''et ri ixok tok xbij chin ri Simón ri fariseo: ¿Natz''et
    ri ixok re''? Yin tok xinoc-pe chere'' pan avacho, man xaya'' tüj nuya'' ch''ajbül-vakün.
    Jac''a ri ixok re'' xeruch''üj ri vakün riq''uin ri ruya''al tak runak''-ruvüch,
    y xerusu'' riq''uin ri rusmal tak ruvi''.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤗᤧᤵᤔᤠᤱ ᤜᤡᤛᤡᤱᤅᤠᤱ ᤛᤡᤔᤥᤴᤏᤡᤴ ᤔᤧᤳᤋᤢ. “ᤛᤡᤔᤥᤏᤣ.
    ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤏᤧ᤹ ᤁᤧᤜᤡᤶᤔᤥ ᤋᤩᤠᤱᤅᤡᤸᤗᤧ ᤗᤠᤱ ᤘᤠᤜᤵᤔᤠ ᤆᤫᤠ᤺ᤳ ᤁᤧᤶᤒᤡᤖᤠᤱᤅᤡᤴ. ᤁᤖ ᤁᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧ
    ᤀᤠᤗᤠᤱᤅᤡᤴ ᤁᤢᤔᤡᤰᤘᤠ᤺ᤸᤗᤧ ᤘᤠᤜᤵᤋᤢᤀᤠᤱ ᤁᤢᤎᤧᤃᤣ᤺ᤰᤀᤡ᤺ᤸᤗᤧ ᤋᤢᤃᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: 'De ndéhé yā nūū ñahan ñúcuán, de nī ncāhān cā yā jíín Simón: ¿A ndéhé nú
    tá sáhá ñahan yáhá? Jā ní nquenda nī vehe nú, de nduú ní jéhe nú ndute jā ndundoo
    jēhē ni, tá cúu nūū íyó costumbre. De ñahan yáhá nī nsāhá chíi ña jēhē ni jíín
    ndute tínūú ña, de nī nasíchī ña jíín ixi xínī ña.'
  san-TIB: ཨཐ ཏཱཾ ནཱརཱིཾ པྲཏི ཝྱཱགྷུཋྱ ཤིམོནམཝོཙཏ྄, སྟྲཱིམིམཱཾ པཤྱསི? ཏཝ གྲྀཧེ མཡྻཱགཏེ
