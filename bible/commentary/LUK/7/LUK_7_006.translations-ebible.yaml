  dso-dso: ତେଇ ଜିସୁ ତାକର୍‌ ସଙ୍ଗ୍‌ ଗାଲା । ସେ ଗରେ କେଟ୍‌ବାକେ କଣ୍ଡେକ୍‌ ଦୁର୍‌ ରଇଲାକେ, ସଏଟା
