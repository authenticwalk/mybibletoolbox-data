  san-VEL: tasmaad yii"sustai.h saha gatvaa nive"sanasya samiipa.m praapa, tadaa sa
    "satasenaapati rvak.syamaa.navaakya.m ta.m vaktu.m bandhuun praahi.not| he prabho
    svaya.m "sramo na karttavyo yad bhavataa madgehamadhye paadaarpa.na.m kriyeta
    tadapyaha.m naarhaami,
  kbq-kbq: Jisasi'a magoka zamagrane vuno, nontava'onte uravao nehigeno, ana sondia
    kva ne'mo'a rone'amokizimi huzmantege'za Jisasinte vu'za, huzmante'nea kea ome
    asami'naze. Ramoka nagri nontegama ezankura amuho osuo. Na'ankure nagri nontega
    kagrama e'arera knarera osu'noe. E'ina hu'nogu, Kagrite'ma esuana knare osu'noe.
  kbh-kbh: 'Jesús chë́ngaftaca tojána. Pero chë mandayabe yebnoye imojtsebeconá ora,
    chë soldadëngbe amëndayá básefta amiguënga yojichamuá, Jesúsbioye mënts̈á chamuauyanama:
    “Ats̈be Utabná, ndoñe yapa matenócochinÿenana áts̈bioye jabama. Ats̈e merecido
    taitsatobuajoñe aca ats̈be yebnoye chacuamashënguama;'
  ron-LSB: 'Isus a mers cu ei. Când nu mai era acum departe de casă, centurionul a
    trimis la el niște prieteni, spunându-i: “Doamne, nu te îngrijora, căci nu sunt
    vrednic să intri sub acoperișul meu.'
  pon-pon: 'Iejuj ap kotin ian ir ala. A ni jolar non doo jan im o, jenturion ap poronelan
    i kompok kai, potoan on: Main re der kanerel. I ir kotido, pwe i jowar, ren ketlon
    nan im ai.'
  nhe-BL: 'Huajca Jesús quisqui ininhuaya para yas ichaj nopa capitán. Pero quema
    monechcahuiyaya, nopa capitán quintitlanqui ihuampoyohua ma quicamahuica Jesús
    huan ma quiilhuica: ―NoTeco, amo ximocuatotoni más. Nopa capitán quiijtohua para
    yajaya ax hueyi queja ta huan ax quinamiqui para ticalaquis ichaj.'
  sps-sps: Kat to ai Jisas naa fiisen ramituari. Jisas gima veevian tana numaa ana
    tsoiny mumua tan vainy puaan jiats miton vaatau ma tsue of ari Ya, “Tsunaun, fanag
    vaare na puam. Nyo gima onot faarof ma famanat Manyi ma naa me numaa tsonyo,
  wnc-wnc: Iniwan natake Jesuta iat gatake kuking. Kuke yot wesim kuwawa amak aminda
    notna kundu yanipewan kepiapane umutakuke ininangge kuke itane wamna anzing iniking,
    “Buyambamtapa. Na aminu nomanaapa dua ngang inike yotnaatangu dasingge akopsa?
  bus-bus: 'Ben Yesu gàańyo. Kɛ̀ à kà kĩi kↄ̃n à bɛɛo, ben gbɛ̃nsi pì a gbɛ̃nnanↄ
    zĩ̀ wà yã kɛ̀kii onɛ: Dii, ǹton ĩa da n zĩndaaro, mɛ́ɛ ká ǹ gɛ̃ ma bɛro.'
  gub-BL: A'e rupi Zezuz oho wanupi kury. Uhem etea'i Zezuz tàpuz me. Tuwihaw umur
    kar umyrypar Zezuz pe wà, wamuze'eg kar pà izupe wà. A'e rupi imyrypar uze'eg
    Zezuz pe wà. — Ezur zo heràpuz me nehe. Nekatuahy ne, nahekatu kwaw ihe, i'i urezar
    newe.
  imo-imo: Aku ningi ungu pilipelie Jisas eno kinye kano iyemunga ulkena pumbei purumu.
    Kano ulkemunga nondopa orumu kinye kano ami iye nomimunga kanopa lili imbo mareni
    yu orumuna ongolio ningei, “Ami iye nomimuni i tepa nimo. Awilimu, na iye kerimu
    morona nu nanga ulkena onio manda naa tembalo.
  boj-boj: Naŋgi degsib Yesus minjnab qusiqa tigelosiq naŋgi daurnjrsiq koba na aiyeb.
    Aisib tal jojomyqa laqnabqa qaja tamo gate dena aqa was qudei naŋgi olo qariŋnjrnaq
    gilsib gamq di Yesus turosib minjeb, “O Tamo Koba, gago was a marqo, ‘Uŋgum, ni
    laŋa waukobaaim. E tamo bolesai deqa ni ijo talq baim.
  eng-DRA: 'And Jesus went with them. And when he was now not far from the house,
    the centurion sent his friends to him, saying: Lord, trouble not thyself; for
    I am not worthy that thou shouldest enter under my roof.'
  knf-knf: 'Kë Yeŧu agakandër na baka, wi bakyaaŋ pñog katoh kë naweek i bangoli aşë
    yil banohul baloŋ baya baji na a : « Ajugun, kţo kanooran uleefu, dpoţ ibi ineej
    ţi katoh naan.'
  san-KHM: តស្មាទ៑ យីឝុស្តៃះ សហ គត្វា និវេឝនស្យ សមីបំ ប្រាប, តទា ស ឝតសេនាបតិ រ្វក្ឞ្យមាណវាក្យំ
    តំ វក្តុំ ពន្ធូន៑ ប្រាហិណោត៑។ ហេ ប្រភោ ស្វយំ ឝ្រមោ ន កត៌្តវ្យោ យទ៑ ភវតា មទ្គេហមធ្យេ
    បាទាប៌ណំ ក្រិយេត តទប្យហំ នាហ៌ាមិ,
  arn-NT: 'Feymew Jesus kiñentrür amuy tüfeychi pu che engün, fey fülpulu ti ruka
    mew, fey ti kapitan werküy ñi pu weni tañi feypiafiel: —Ñidol, küpakilnge. Iñche
    ta Roma tuwünche. Rume yamnieeyu tami konpuael iñche ñi ruka mew.'
  zas-NT: 'Dxel binë Jesús laa reeman. Per chi ma cadxin reeman gajxh lidxix, guxhaal
    tioꞌp choon ree xmiwix loj Jesús biguiedx reex lojman: ―Dad, ad chuꞌl xgab, din
    ad rayaltan chuꞌl lënü lidxan,'
  ken-NT: Yesu are rɔ́ŋ nɛ bhɔ. Mpok bághaka kɛkwɔt nɛ ɛkɛt, mǔnti wu ató mamʉɛrɛ
    bhi bɛ́ mángátí Yesu bɛ, “Acha, kɛ́sɔŋɔri mmʉɛt bɛ́twɔ ndǔ ɛkɛt ɛya. Mbɨ́kɨ́
    kway mmu anɛ ɔ́twɔ́ ɛkɛt ɛyi.
