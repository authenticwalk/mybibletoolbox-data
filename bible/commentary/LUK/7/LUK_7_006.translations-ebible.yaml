  tbz-SIM: 'Kɛ̀ Yesu bɛ̀ nɛinɛ̀. Bɛ̀ tɔ̀ɔ́nko dìì mɔ̀nnì tɛcĩ́ɛ̃̀tɛ̀ kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
