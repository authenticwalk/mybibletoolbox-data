verse: LUK.007.006
translations:
  kpx-kpx: Abu hoto kateale loui Iesu namihage au halei abuhi tinu. Tialeau oe vavae
    tisege tuvalie kosiveu au haokuvu hanavege abu lohoale Iesu namihai avoe, “No
    kosiveu loui avoe, ‘Di kosive, halege ainaho di oe loholive. Dau bae atae duabene
    a bae di oe uvue lohoi.
  okv-H: ainge eto Iesu enana ga pambuto bande auviho isoro embo peni na ke ikenu
    amita namei kamei na humbuto pambuto Iesu ta degi einge ea, “Bada, umo osaga aojo.
    Na embo sapura avoeto nau bande ta mane horasoa.
  tbo-tbo: Ega yaka Yesu mitehi hi nae. Hougana hi nae po tu galena itetena a numa
    hi tutuliyaliyani ma tu galena itetena a lawa i himilihi po hi nei Yesu ugolina
    ipa a baha hina paliweleya. A bahana geka pite i pa, ‘Guyau, ega una laigeno mem,
    babana tau ega u dewadewa awai ipa a winim po una lui mai u numa u hinena.
  mal-C: 'അപ്പോൾ യേശു അവരോടുകൂടെ പോയി. അദ്ദേഹം ഭവനത്തോട് അടുക്കാറായപ്പോൾ ശതാധിപൻ തന്റെ
    സ്നേഹിതന്മാരിൽ ചിലരെ യേശുവിന്റെ അടുക്കൽ അയച്ച് ഇങ്ങനെ അറിയിച്ചു: “കർത്താവേ, ബുദ്ധിമുട്ടേണ്ടാ;
    അങ്ങ് എന്റെ ഭവനത്തിൽ വരാനുള്ള യോഗ്യത എനിക്കില്ല;'
  grc-SR: Ὁ δὲ Ἰησοῦς ἐπορεύετο σὺν αὐτοῖς. Ἤδη δὲ αὐτοῦ οὐ μακρὰν ἀπέχοντος ἀπὸ τῆς
    οἰκίας, ἔπεμψεν ⸋πρὸς αὐτὸν⸌ ⸉ὁ ἑκατόνταρχος φίλους,⸊ λέγων αὐτῷ, Κύριε, μὴ σκύλλου·
    οὐ γάρ ⸉2εἰμι ἱκανὸς⸊ ἵνα ⸉3μου ὑπὸ τὴν στέγην⸊ εἰσέλθῃς·
  bgc-bgc: यीशु उनकै गेल्या गया, पर जिब वो घर तै माड़ी-सी दूर था, तो सूबेदार नै उसके
    धोरै कई साथियाँ तै न्यू कहवां भेज्या, “हे प्रभु, कांल ना होवै, क्यूँके मै इस लायक
    कोनी के तू मेरी छात कै तळै आवै।
  khz-khz: Iesu ira ria gelakato. Numa gevekaviato aonai, vetali velena gatana reketa
    etugu-wailawailarato Iesu genai, ne vetali velena gena keakau kilana Iesu gevaikilagiato,
    negetiwato, “Velekou, ragai ono vekwalavi, au ati gelegele, goi au geku numai
    pono ragekau.
  deu-TKW: 'Jesus aber gieng mit ihnen. Als er aber schon nicht mehr weit vom Hause
    war, schickte der Hauptmann Freunde und ließ ihm ausrichten: Herr, mache dir keine
    Mühe, denn ich bin nicht gut genug, daß du unter mein Dach tretest;'
  zsr-NT: 'Niꞌr gyéajlenëꞌ lequëꞌ Jesús. Catiꞌ chzoa laꞌdxinëꞌ lidxëꞌ bönniꞌ naꞌ,
    lëꞌ bsölëꞌë ga zëꞌë Jesús laꞌquëꞌ böchiꞌ lzëꞌë, tëꞌ Lëꞌ: ―Xan, rnëꞌ bönniꞌ naꞌ:
    “Cutu uguiꞌinuꞌ, le cutu nacaꞌ lsacaꞌ tsaziuꞌ lidxaꞌ'
  lin-lin: 'Boye Yesu akendeki elongo na bango. Kasi tango akomaki pene ya ndako,
    mokonzi ya basoda atindaki baninga na ye koloba na Yesu : — Nkolo, komitungisa
    na Yo te, pamba te nazali ya kokoka te mpo ete okota na ndako na ngai.'
  hns-NT: 'Tab Jiesoe oesabke saath gail. Bakie djab oe abbe ghar lage na pahoetjal
    raha, tab barkwa ekaatgo sanghatian ke pathaais bole ke: „Prabhoe djie, aap na
    aawo. Ham ie laaik na baatie kie aap hamaar ghar me aaw.'
  noa-E: Magbaawai chadcha am dʉ̈i majim aajem. Mamʉ ya chi aaunaan wai nʉm di dakha
    wëtum ee, chi capitanau ich aig narr khʉʉn dʉ̈i iek jaaupʉ̈ijim aajem, Jesús aar.
    Magbaawai wëtwi barimawia irig, —Capitán iek, pʉ mapimaaugau khabam aajem, mamʉ
    i iek í Ẽwandam dau na ʉ̈u khaba chirʉm aajem, pʉ i di aar maag.
  eng-EMTV: Then Jesus went with them. And when He was already not far away from the
    house, the centurion sent friends to Him, saying to Him, “Lord, do not trouble
    Yourself, for I am not worthy that You should enter under my roof.
  mib-NT: 'Yūcuán na te cuahān Jesús jiín de jíjnáhan de. Te nuū ní cuyajni ya vehe
    capitán, te ni tají de jecu amigo de cuajnahan yā. Te ni cacahān de jíín yá: Achí
    capitán jeē tu cúní de sájnéñu de níhín, chi tu cújéhnu de jeē quihín ni quɨ́vɨ
    ní vehe de.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् खे़ङ्‌हाॽनु थासिङ्॥ खे़ङ्‌हाॽ खे़न् थक्‍तुम्‍बाल्‍ले़
    कुहिम्‍मो के़प्‍मानुःल्‍ले़ तगि खे़न् थक्‍तुम्‍बाल्‍ले़ अक्‍खे पाःत्तुआङ् कुन्‍जुम्‍हाॽ
    पाङ्‌घुसि, “आदाङ्‌बे, तुक्‍खे मे़जे़न्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ खे़ने़ॽ
    आहिम्‍मो लाङ्‌दाःक्‍मा मे़लाॽआन्‍लो॥
  xnj-xnj: Ndi Yesu akahamba nawu. Pavahegalili pa nyumba ya mkulu yula, ndi mkulu
    akavatuma vankozi vaki vakamjovelayi Yesu, “Bambu, kotoka kujing'aha. Muni nene
    nakujiwona ngati nabwina hati veve kuyingila mumyumba yangu,
  mmx-mmx: Kuren la ne Iesu ga emu eburu minedi. Goxo vaxalom boro ap mo loogu, la
    mo laasesep ga riki lentaba larapen tangas teren kusu dina vot pasa ne Iesu. Diga
    tong asu levelinga at laasesep ga lok keretna, “Leeme Silok, nemen uta rupot saparav
    ia. Nenu u silok solo la ixo lox avukat do una beles at loogu rak,
  cbr-NT: 'Usaquian cacëx ca Jesús atubë cuancëxa. Cuanquían aín xubu raraobiancëbëtan
    ca capitanën aín ''unáncë uni raíri xuquin ësaquin Jesús camiacëxa: —Mixmi ''ësamaira
    ''ain cana mibë sënë́nma ''ixun ''ën xubunumi unun mi camiman.'
  tee-NT: 'Pus ju Jesús alact''a''alh ju yu''unch. Para acsni vanin ix''alact''acha''amputun
    la''ixchaka'' ju anu'' capitán pus ju yuchi amalakachalh ju ix''amigojni. Chai
    acsni talakchilh ju Jesús chani tajuni: ―Ji ucxtin ma va jantu jeks mavaputunan
    ju yuchi ju quintamalakachatachin. Pus ju yuchi ma jantu tu''u'' ixtapalhni ni
    ma laich at''it''anuchi'' la''ixchaka''.'
  eng-LSV: And Jesus was going on with them, and now when He is not far distant from
    the house the centurion sent to Him friends, saying to Him, “Lord, do not be troubled,
    for I am not worthy that You may enter under my roof;
  cak-NT: 'Y ri Jesús xbe chiquij ri rijilaj tak achi''a'' ri je-takon-pe roma ri
    capitán. Y cuando ri Jesús y ri je-benak riq''uin ye''apon yan chirocho ri capitán,
    raja'' xerutak ca''i-oxi'' ru-amigos chi ne''quic''ulu'' ri Jesús. Y ri achi''a''
    ri'' xbequi''ij che ri Jesús: Ajaf, ri achi capitán ri takayon-pe kachi, quiere''
    ru''in-pe chake chi naka''ij chawe: Ajaf, man casamaj más woma, roma ren xa jin
    jun aj-mac y romari'' man nuc''ul ta jatoc pa wocho.'
  pah-NT: 'A''ero Jesus''ga hoi g̃a ndupi tahepia ti ga javo. Ovahẽ g̃werĩ ga soldados''g̃a
    nduvihava''ga ronga pe. Kiro soldados''g̃a nduvihava''ga ei g̃a pe – kiroki g̃a
    ojikoty''a ga pavẽi – g̃a pe ga ei g̃a mondouka Jesus''ga rovatiamouka. —Peho
    ti Jesus''ga rovatiamo, ei ga g̃a pe. Pe''ji ti ga pe: “Omondo soldados''g̃a nduvihava''ga
    onhi''ig̃agwera nde ve. Ga e''i: ‘Jipojykaharetero nde ereko huvihavamo ji hohe.
    Nurã po ti nde nderejori ji pyri nehẽ hamo.'
  sja-NT: 'Mãpai Jesús wãji ãra ome. Mamĩda ma soldaorã poro waibɨa te k''ait''a panadak''ãri,
    irua jara pëiji chi k''õp''ãyoorã ome: —Tachi Waibɨa, mɨ temaa chenaapáde aji,
    mɨ pɨ k''ãyaara ek''ariara bairã.'
  xed-xed: 'Ka sliʼaftá Yesu ka dzaʼa kawadaga nda həŋ. Ndusa Yesu ka ɓhadaghata tama
    ta ghungladapta tsa mghama sludzi ya ta grahani ŋa mnanatá Yesu. Ka həŋ mantsa:
    «Mghama ɗa, yaha lu da daŋwazlaghafta, ra a yu ka ŋlata gha ga ini wa.'
  mks-NT: 'A̱nda̱ já na̱quee Jesús cua̱ha̱n xi̱hi̱n ná. Joo tá sa̱ ja̱lóho xi̱nu̱
    co̱o na vehe da̱ sáhndá chuun nu̱ú soldado cán já na̱chindahá da̱ java amigo da̱
    nu̱ú Jesús ná ca̱ha̱n na̱ yuhú nu̱u da já na̱cachi na já: —A̱ jándi̱hi ndó mé
    ndó ndi̱hvi ndó vehe e̱, xitoho i̱ jáchi̱ co̱ó sa̱ha̱ toho i̱ ña̱ ná ndi̱hvi ndó
    vehe e̱.'
  gfk-S: 'Io kaie, igom tikai leh ma di. Pai gale tapa mekaia ra hala ma no tamat
    na umri ga tule ari nuno harwis ukaia hone Jisas ma ra nianga horek: “No Watong,
    waak um u hananget ugo. Maris. Iou paile manga haut be nu hana lala tano nugu
    hala kinong u tamat tagu.'
  bmu-bmu: Mewö jiget möta yembuk anök. Anökmö, suahö galömgö miriŋi dopdowii yaŋön
    alaurupŋi melaim eŋgiba Jisösgöra keu kewö alök, “O Kembu, ni mewörökŋi malbiga
    nöŋgö miri boŋan gualöŋmapkö gamuni mötzal. Miaŋgöra mönö qahö aum kömumba kaman.
  dgz-dgz: Boge, Iesu ao yon wande den tanam aen. Onam wanumune ita yamewa pa mega
    di maniwandini gapan ita yamewa evene wai upi, Iesu diapen menan, sia watu enamon
    amba Iesu inap tauan oit wan, “Ayop negawa, gek anu bambam da ya ta, ne wan menan
    pa nega tauapan taingi, go ya taua iwa ne koerage.
  eng-GNV: 'Then Iesus went with them: but when he was now not farre from the house,
    the Centurion sent friendes to him, saying vnto him, Lord, trouble not thy selfe:
    for I am not worthy that thou shouldest enter vnder my roofe:'
  zaa-NT: 'Jesús nna huía tìe lani cą, pero álateérugá idittu'' gá reyatsa para itsìna''
    cabi nna guthèl·la'' capitáan ca amigo quì''į para tattsa'' cą Jesús nna gá cą
    ne: Señor, bittu ccá cuią''lu'' molestar porqui''ni labí ná'' nu dacca'' para
    gá''a cuią''lu'' le'' litsá''a'','
  eng-WEBSTER: 'Then Jesus went with them. And when he was now not far from the house,
    the centurion sent friends to him, saying to him, Lord, trouble not thyself: for
    I am not worthy that thou shouldest enter under my roof;'
  guh-guh: 'Nexata Jesús nalia bajarapamonae pepëta. Itsa baja imoxoyotanajetarubena
    capitán pijabo, nexata capitán icatsia peyapëtaevitsi itoroba Jesús pemataenenaenexatsi.
    Capitán peyapëtaevitsi itoroba Jesúsjavabelia pejumaitsinexa mapacueniaje: —Petuxanenë,
    pëtsa paremena tajaboyaberena. Apo caquenetsiataejitsipaetsi. Beveliajamatabëcuenenënë
    raja saya xanë xamëvecua. Nexata apo xanepanae tsipae nenajonejava tajaboyaberena.'
  bon-bon: Yoo, Yeesu piba ten cama ädige. Tabe teeme mete mameta me liba atyaramtige,
    piba pui Rooma cubu mope biname te poto teeme binamewale bine tityepemige Yeesu
    bau me mene cama egä, “Babo Biname, gone mäpu me läbitute cäme tääpume. Cane ibibi
    lica gäne maane abacitame cäme mete me,
  nhw-BL: 'Huajca Jesús quisqui ininhuaya para yas ichaj nopa capitán, pero quema
    monechcahuiyaya, nopa capitán quintitlanqui ihuampoyohua ma quicamanalhuica Jesús
    huan ma quiilhuise: ―NoTeco, amo ximocuatotoni más. Nopa capitán quiijtohua para
    yaya amo hueyi quen ta, huan amo quinamiqui para ticalaquis ichaj.'
  mgw-mgw: Bai, kabayenda, baalongwaniye na Yesu. Pabaabile kabaegelya panyumba ya
    yu'lu' mpi'ndo ywa yesi, yu'lu' mpi'ndo ngatuma mambwigalye, bakammakie Yesu,
    “Bwana, kanewisuluye muno, kwa mwanjaa nenga ili'nganili wenga yingya munyumba
    yangu'.
  swh-ONEN: Hivyo Yesu akaongozana nao, lakini alipokuwa hayuko mbali na nyumbani,
    yule jemadari akatuma rafiki zake kumwambia Yesu, “Bwana, usijisumbue, kwani mimi
    sistahili wewe kuingia chini ya dari yangu.
  wbi-wbi: uYesu akaghendelelagha nu vukyusi vwake palikimo na vope. akatile alutile
    patali ni nyumba jila, um'bha juno akavasung'a avamanyani vake kujova nu mwene
    kuuti,”Ntwa uleke kujikatalila ghwemwene, ulwakuva une naninoghile uve kukwingila
    mu nyumba jango.
  bba-bba: Mɑ Yesu u kɑ bu swɑɑ wɔri. Ye u yɛnu ɡe turuku kuɑ yerɑ tɑbu sunɔ wi, u
    win bɔrɔbɑ ɡɔrɑ bu Yesu sɔ̃ u ku tii ɡɔnɡɛrɛ ko, domi wi kun be turɑ u du win
    yɛnuɔ.
  eng-KJVCPB: 'Then Jesus went with them. And when he was now not far from the house,
    the centurion sent friends to him, saying unto him, Lord, trouble not thyself:
    for I am not worthy that thou shouldest enter under my roof:'
  kgk-NT: 'Aipo ramo Hesu ou indive hasy va''e rexa-vy ou oiko-vy. Ogwahẽ-tama ramo
    ou-vy Hesu ohogwaitĩ jevy-ma íxupe ou-vy. Soldado ruvixa omondo gwapixa kwéry
    Hesu rogwaitĩ uka-vy. Ha igwahẽ ramo he''i íxupe: —Ani erenhemomirĩ eregwahẽ hagwã
    xe róga-py nde, mbo''eháry. Ne rembiapo porã eterei va''e atĩ eterei ereju hagwã
    xe renda-py. Naxe py''a porãi-gwi xe atĩ eterei orohogwaitĩ hagwã.'
  waj-waj: 'tuduu rikioo Yisuuva iya tasipama ngioo ngioo numa nnauvaa vainima dioo
    vauduu rapira ngiaammuauya kieetaivo ari seena vaidiiya titooduu inna kuaivaa
    varada Yisuunna kiaa mmiaara innasi viravai. Vida Yisuunna inna kuaivaa kiaa mmida
    tunoo: Ti kieetaivo tinoo: Udaanga-o, sa niiyara yaata utuanee. Na vaidi kiisavaivee.
    A vaidi nnoonnakuavee. Hama na yopeema tinai a ni nnauki nninaravaivee.'
  cpy-cpy: 'Ikanta Jesús royaata-nakiri pokashita-kiriri. Rootentsi raree-tyaami ipankoki,
    itonkiyotakari itsipa-minthari reewarite owayiri, riitaki itsipa rotyaan-takiri,
    ikantawakiri rirori: “Pinkathari, ikantakaan-tzimi neewarite, ikantzi: ‘Osheki
    nopinkathatakimi eeroka, eero omata pikyaa-wankotena, tema tekatsi kowaperotenani
    naaka.'
  ekk-PKP: 'Jeesus läks nendega kaasa ja kui nad majale lähenesid, saatis sadakonnaülem
    mõned sõbrad Jeesusele vastu talle ütlema: „Issand, ära tee endale vaeva minu
    majja tulemisega, sest ma ei ole seda väärt.'
  mpx-mpx: Inoke Yeisu alonau hi nok. Kelaubwa nihi vin tolohaveyan ali tohouwa wana
    limi labenaa, abwe tohouwa o wana heliyamwau i patunal hi na wana baaba hi baunan
    Yeisu elana hi ba, “Babala, bahi tuwam nu papaaliga. Nau nige no waisi i gagan
    ge tage na ahewa nu nem no limiya.
  wbp-wbp: Jijajiji wangkaja, “Ngulaju ngula-juku.” Yarnkajarralku-jana jirrnganja
    yurrkunyukungarduyu-kurlangu-kurra. Jinta-kari puntu ngulaju marda kamparru parnkaja
    yungurla yimi-ngarrirni yurrkunyukungarduyuku wiriki kujalpa Jijajiji yanurnu.
    Kuja kuja purda-nyangu yurrkunyukungarduyurlu, ngulaju kurnta-jarrinjarla-jana
    yilyaja puntu-patu yungulurla rdipimi Jijajiki manu yungulu warla-pajirni yaninjarni-kijaku.
    Yaninjarlalurla rdipija Jijajiki kulkurru, manulurla wangkaja, “Nganimpa-nyangu
    wungu-warnurlu-nganpa yilyajarni nyampu-kurra yungurnangkulu nyuntuku yimi nyampu
    wangkami. Kujanyangku nyanunguju wangkaja nyuntukuju, ‘Warlalja-Wiri, nyuntujunpa
    wiri-nyayirni parrparda-juku ngajukuju. Kula yantarni ngaju-nyangu-kurra ngurra-kurra.
  luo-luo: Kuom mano, Yesu nodhi kodgi. Kane oyudo ok en mabor gi ot, jaduongʼ lweny
    nooro osiepene mondo owachne niya, “Ruoth, kik ichandri, nikech ok awinjora ibi
    idonji ei oda.
  nhe-NT: 'Huajca Jesús quisqui ininhuaya para yas ichaj nopa capitán. Pero quema
    monechcahuiyaya, nopa capitán quintitlanqui ihuampoyohua ma quicamahuica Jesús
    huan ma quiilhuica: ―NoTeco, amo ximocuatotoni más. Nopa capitán quiijtohua para
    yajaya ax hueyi queja ta huan ax quinamiqui para ticalaquis ichaj.'
  aii-aii: 'ܘܐܙܝܼܠܔ ܠܹܗ ܝܼܫܘܿܥ ܥܲܡܵܝܗ‌ܝ. ܐܝܼܢܵܐ ܗܸܫ ܠܹܐ ܝܗܘܵܐ ܪܚܝܼܩܵܐ ܡ̣ܢ ܒܲܝܬܵ‌ܐ،
    ܫܘܼܕܸܪܹܗ ܠܟܸܣܠܹܗ ܪܲܒ ܡܵܐܐ ܐܢܵܫܘܼ̈ܗ‌ܝ ܒܹܐܡܵܪܵܐ: ”ܡܵܪܝܼ، ܠܵܐ ܥܲܓ̰ܸܙ ܓܵܢܘܼܟ݂، ܣܵܒܵܒ
    ܠܹܐ ܝܘܸܢ ܚܫܝܼܚܵܐ ܕܥܵܒ݂ܪܹܬ ܓܵܘ ܒܲܝܬ‌ܝܼ.'
  esk-NT: Tavra Jesus maliŋniġai. Uŋasiŋaiqmiuġlu tupqaniñ aŋuyyiuqtit qaukłiata tuyuġiniġai
    iḷauraani nipliutitquplugu Jesus, “Ataniiq, uvuŋaŋiññaqpich. Uvva utlaktaksrauŋiḷuqtuŋaunniiñ
    tupimnun.
  msb-msb: Kaya nag-upod si Jesus sa inda kag san halapit na siya sa balay ginpasugat
    naman siya san namumuno sa iya mga amigo na may ginapasabi, “Ginoo, ayaw na pagpagala
    pa an imo sadiri kay dili ako angay na magpadayon sa imo sa akon balay.
  cpa-NT: 'Jøng² ca¹ŋi¹lé² Jesús quianh¹³ dsa² héi². Jøng² mi³ja¹quien¹³ dsi³lé²dsa
    ja³guǿ¹³ juu¹³ hlég², ca¹tsen¹ juu¹³ hlég² ca²dsiog³ dsa² jenh² quianh¹³dsa. Ca¹jén²
    dsa² héi² Jesús dsi²juu¹². Ca¹juúh²dsa: ―Juanh¹² hoh¹² hning² guiuh¹³. Tsa¹hniu¹
    juu¹³ hlég² cuúh¹dsa hning² ju²méh³ dsøa¹². Ha¹chi² lë́²dsa tén¹²dsa hi² góh³hning
