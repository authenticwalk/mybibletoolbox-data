    mïnitö guiquënë, Wënæ tönö Wäö quëwengampa, ante pïïmïnipa.
  kbc-NT: Igaataɡ̶a João Batista enagi, odaa ayeligo paon, oteɡ̶exaaɡ̶aɡ̶a wacipeta
    viinyo. Odaa menitiwaji me dakatiogi niwigo abeyaceɡ̶egi.
  bmh-bmh: Ze ziwaraneun du, Zon zoimai, ipal ziwas ebu, go ee mui wain ze mui i zaneu.
    Guzenina, goagen auremen, ‘Zon go wes eg mui,’ emen.
  ctu-BL: 'Come Juan tsa'' bʌ i yʌc''ʌ ch''ʌm ja'' tsa'' tili. Ma''anic tsi'' c''uxu
    waj, ma''anic tsi'' japʌ vino. Mi la'' wʌl: “An i xibʌjlel”.'
  meq-meq: 'Andza niye, Yuhana madzəhuɓe ndo a yam, a ndayawa wu mənday bay, a sawa
    guzom bay. Nəkurom ka gwaɗum: “Neŋgeye na, məsəfəre nakə ŋgwalak eye bay aye mə
    bo ŋgay.”'
  noa-H: Pãar hee Juan chi hõor pör choomie nʌrraajeewai hirua hajap t'ach k'öba sʌrk'aajeejim,
    Hẽwandamag jëwaag. Magʌm vino chará bʌ̃ʌrjã döbajim. Mamʌ mag hoowai pãrau, “Jãan
    mepeer dʌ̈i k'apeerk'a sĩewaita sĩi hich jãg haai t'ach k'öba nʌrraajem” ha hiek'aajem
    pãrau.
  alp-NT: Mere sakesa kai imi ono ete Yohanese maka baptise neka. Le kena Yohanese
    iluake itahane tia senete rame kai ikinu anggure kwelini mo, imi beteke be, ‘Ro
    tiare kbasaeni!’
  san-VEL: yato yohan majjaka aagatya puupa.m naakhaadat draak.saarasa nca naapivat
    tasmaad yuuya.m vadatha, bhuutagrastoyam|
  kbq-kbq: Na'ankure mono tifrente Joni eno, bretine waini tine nonegetma, tamagra
    hutma havi avamu agripi mani'ne hu'naze.
  kbh-kbh: Juan chë Ubayaná tonjánabo y ndoñe quenjatamana bëtscá ents̈ángbeñe jtsemnana,
    ni tandës̈e jasana, ni vínoye jofs̈iyana; y ts̈ëngaftanga s̈montsichamo chana
    bacna bayëjbe juabna uambayá inamna ca.
  ron-LSB: 'Căci Ioan Botezătorul n-a venit nici mâncând pâine, nici bând vin, iar
    voi spuneți: ''Are un demon''.'
  pon-pon: 'Pwe Ioanej jaunpaptaij pwarado, ap jota kan prot, o jota nim wain, a komail
    kin inda: Nan tewil kin di poa.'
  nhe-BL: Juan tlen tecuaaltiyaya hualajqui huan ax quicuajqui pantzi huan ax quiic
    xocomeca atl, huan inquiijtojque para quipixtoya se iajaca Axcualtlacatl.
  sps-sps: Jon a Tsoiny Fapeenan naa me sa tavtaav ya gim to ma ainy tu koinykoiny
    ana ya gim kainy to ma jiu tu wain, ana mi tsue towa na tutuei iny masarau!
  wnc-wnc: Jonu yangga sauyamunggak kapata apuke ita nanamu asinggan dua nake wain
    yangga aknga dua tangoke yuwan kake ginda, ‘Waung waiapata tapan pasinggak,’ ngang
    yaking.
  bus-bus: Zaakɛ Yaaya Batisikɛri mↄ̀, èe burɛdi sóro, èe wɛ̃ɛ miro, ben a bè zĩndeemɛ.
  gub-BL: Zuàw purumuzahazahak ma'e a'e, ur pepyr a'e, uzekwaku ma'e tetea'u rehe
    a'e. Umumaw 'ar tetea'u umai'u 'ym pà a'e. Nu'u pixik kwaw win a'e. Tekwe ikatu
    'ym ma'e weruze'eg hereko a'e wà, peze izupe.
  imo-imo: Jon Imbo No Ltindilimu ombalie kere langi kinye no wain kinye naa nomba,
    molopa naa kondorumu, nalo eno yu kanoko keri pilkolio ningei, yunge konopuna
    kuro keri peremo ningi.
  boj-boj: Osiqa Yesus a olo marej, “Jon yansnjro qaji a bosiqa iŋgi ti wain ti uratosiq
    sonaqa niŋgi a qa mareqnub, ‘A mondor uge ti unu.’
  eng-DRA: 'For John the Baptist came neither eating bread nor drinking wine; and
    you say: He hath a devil.'
  knf-knf: '« Aa, Yowan Nabatŧaar abi, aankde pde, aankdaan poot, kë naji : “Awo na
    unŧaayi!”'
  san-KHM: យតោ យោហន៑ មជ្ជក អាគត្យ បូបំ នាខាទត៑ ទ្រាក្ឞារសញ្ច នាបិវត៑ តស្មាទ៑ យូយំ
    វទថ, ភូតគ្រស្តោយម៑។
  arn-NT: 'Fey küpalu ta Juan ti Fawtisachefe kisu ta pekanka ikelay ka putukelay
    rume, welu eymün feypikefimün: ‘weküfü ñi ngünenieetew.’'
  zas-NT: Din biꞌt Waj bén baroobnijs bejn ree, ad rawtaman ad rëꞌ tëëtaman vin, abiꞌ
    rëbidi xindxab yuꞌ luxdooman.
  ken-NT: Jɔ̌n Njwiti atwɔ nyaka antarɛ nɔkɔ nsay ndu mɛnɨkmʉɛt, nɛ mmɛ́m yi kɛnyu.
    Bě bǎre rɛm bɛ, ‘Ɛfóŋó ɛbʉ́bʉ ɛchi nɛ yi!’
