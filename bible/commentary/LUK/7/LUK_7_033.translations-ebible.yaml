    wvú kɛŋke nceendaa dɛwle yî ye le.
  row-row: Huu Yohanis mana saraniꞌ a nda ninu anggor, ma ana hiiꞌ a puasa, na, hei
    moꞌe e mae, ‘Nitu daiꞌ!’
  msy-msy: Egha Jon, Gumaziba Ruer Gumazim iza dagheba ko wainɨn dɨpaba apir puvatɨzɨ,
    ezɨ ia ghaze, ‘Duar kuraba a gapasa.’
  agg-agg: Son sapo nindou hundürüra-randeimbɨ-mayu ranana tüküfi sesɨ sesü, wain
    hoe sɨmɨndɨ rakoate-mayua, asu se hoafɨyehüya, ‘Ahandɨ fiambe ana moaruwai nendɨ
    nɨmarɨmboane,’ masei!
  ptp-ptp: ên Jon Lipacên val, lêc mi ngɨbua yaên dɨ numên wain ma, lêcom xam nêl
    ên xam nêbê vɨmwo nipaên dô vac i nɨlô.
  nak-nak: Mai e Ioanes la tahalo la vuluhi, eia guvi omai tegatou, eia vigumu, eia
    kama liliu la vaen, me amuto hiloa mai ele, amuto ubila la merera mago ‘Emei,
    la hitu ale kama kokora pouti oio taume ele!’
  ron-LUDARI: 'K, avinjit Ivan karje bătjază na mănkat mălaj nič vin na but, a zăčec:
    ‘Ăn jel je sufljetu alu rov!’'
  lbb-lbb: E Jon a Tena Baptais i hanot, bel i ien ta wakak a utna pa bel i gang a
    wain, pa mulo atongi onoi mang, ‘A mot kaning onoi.’
  kan-2017: ಏಕೆಂದರೆ ಸ್ನಾನಿಕನಾದ ಯೋಹಾನನು ಬಂದಿದ್ದಾನೆ; ಅವನು ರೊಟ್ಟಿ ತಿನ್ನದವನು, ದ್ರಾಕ್ಷಾರಸ
    ಕುಡಿಯದವನು; ನೀವು, ‘ಅವನಿಗೆ ದೆವ್ವ ಹಿಡಿದದೆ’ ಅನ್ನುತ್ತೀರಿ.
  cso-NT: 'Juanh³² jná¹³ la³ nɨ́², quí¹ cuan³ Juan² tsá² zion² hí³ tsáu² jmáɨ², tsá²
    tiá² cúh² hí¹miih²¹, sa³jun³ hɨ́nh²³ mu² ráu³ mɨ³ uóun²jɨeh¹³; hi³ jáun² hnoh²
    né³ juáh³: “Tsá² hún¹ jmɨ́²chí³ hláɨnh¹ hñu³ tsɨ́³ bíh¹ hí³”.'
  ena-ena: Lavɨla cɨhu abami. Avɨli hɨvɨ mɨŋamɨgu mɨŋaiahaiaha hɨsɨŋ hulaŋ Jon agaŋ
    vevɨla maci ma nɨlalɨ uami. Lɨmɨn uain agɨladɨ amɨŋ agɨladɨ mɨtɨ avi ma nɨlalɨ
    uami. Lɨdaci nameŋ abɨlalaŋ uami. Sudɨ sɨbɨlɨ nɨbu hula hɨnidi aba abɨlalaŋ uami.
  nbq-nbq: Hit avakwa yogak agipik ako andi avyak ndatak agipik. Andi, at Yohanes
    Ima Wombabisaliga ako is nenggetek erom nenggetek welagagi ovara, hiren, ‘Madis
    endawima nonggagas,’ yagalagwi.
  tgo-tgo: Ghemi ŋgoramiya gamagaiko thiyako mbaŋa Jon i mena va i mbeya ghanɨŋga
    na mava i muna waen, na huŋa, “Nyao raitharɨ inawe.”
  yap-yap: Me yib John nma tawfe, mi i par yungiyal’ nike pag e abich ma der unum
    e wayin, me lungumed e be’ nib aliliy!
  mop-NT: —Baalo' ilicoo' a cristiano aleebe. Le'ec ti caji ti meyaj aj Juan aj tz'aj
    ocja'a, ma' u jantaj a janala. Ma'ax u yuc'aj a vinojo. “Yan a c'ac'asba'al tu
    yool,” que'ex,— cu t'an a Jesusu.
  tet-tet: Uluk Yohanis Mak Sarani Ema sei iha emikaan klaran. Nia nalirin aan no
    la nemu anggor ween. Mais emi hasalak nia haꞌak, ‘Diabu tekar!’
  hlt-MCSB: Tuinuem Johan ha pawk tih buh ca pawh, misur khaw a ok pawt hatah, 'Rhaithae
    a khueh,’ na ti uh.
  xtd-NT: 'Xijan jaꞌan‑r nuu‑n chi Sua Bautista, ña xaxi‑s tila te ña xiꞌi‑s vinu,
    te ka jaꞌan‑n: “Xaloko ñuꞌu anu‑s.”'
  mdy-ETH: ዬያጉዲ ማስካ ዮሃኒሴ ሙዖ ሃሾ ዳምቦ ካፓዛ ሃሣ ማሣ ዎይኖ ዑዦዋ ዑሽኩዋዖ ሙካዛ ‹ፑርታ ዓያና ዒዛይዳ ዓኣኔ›
    ዒንሢ ጌዔኔ።
  spl-spl: '@see-verse:LUK.007.032'
  usp-NT: Jwi'l cuando xyuk Juan Ajb'anal Ja'tiox, ta' tijtij wa y ta' tijtij vin,
    atak tab'ijtak chi re wi' jun etzl laj ranm.
  zav-NT: 'Juan ben'' chc̱hoa beṉə'' nis bide'' laole nga. Bito güe''eɉ gwdaošaogüe''e
    can'' chse''eɉ chsa''o beṉə'' yoblə, na'' nic güe''eɉe'' bino. Nach gwnale c̱he'':
    “Yo''o yaz de''e x̱i''onə'' yic̱hɉla''aždaogüe''enə''.”'
  sgz-sgz: “Má ngaul matananu onin di lu ngorer mam giur ái Ioanes Tám Arsiu. I pákánbung
    ái Ioanes a hut, kápte a lala namnam má kápte a lu ngin i wain mul, má gamá parai
    ur on ngo, ‘A ngul ái koner, a kis on gut i sápkin tanián!’
  kek-NT: 'Nak quic''ulun laj Juan laj Cubsihom ha'', cuan li tzacae̱mk inc''a'' quixtzaca
    ut cuan li inc''a'' quiruc'', ut eb li tenamit inc''a'' que''xc''ul ut que''xye:
    “Ma̱us aj musik''ej cuan riq''uin”, chanqueb.'
  blz-NT: Yohanes Pansarani notaka, ka' i ia malia' ba'apata ka' sian ninginum anggur,
    kasee i kuu nangaan se' i Yohanes ia lampingimo meena!
  poe-NT: Kíxin ó kui chꞌín Juan Bautista la kjónehya chꞌán nio̱tja̱ la ko kꞌuíhya
    chꞌán vino la ntá jahará ntáchrorá kíxin ijnko ncha̱kuen tí jínahya chónta chꞌán.
  san-TAM: யதோ யோஹந் மஜ்ஜக ஆக³த்ய பூபம்ʼ நாகா²த³த் த்³ராக்ஷாரஸஞ்ச நாபிவத் தஸ்மாத்³
    யூயம்ʼ வத³த², பூ⁴தக்³ரஸ்தோயம்|
  cof-NT: Aman laca paiminlanan jun nalala cuwenta tenca itonla joe tinue. Meralaquede!
    Mumunmin Juanni sen anoca fituto, bino cuchitumin jominue. Junni yaca yucanchi
    oco yachibi wica jonhoe tito paiminla joe.
  srm-NT: Wë biga di Johanisi di Dopuma ko, nöö an ta njan dee njanjan u di köndë,
    an ta bebe dee soni u di köndë, hën de feni taa didibi dë nëën liba.
  qvs-NT: Kankuna chay pukllak wambrakunashina mana nimawan agradakunkichichu. Juan
    mana panta mikuptin mana vinuta upyaptin rimankichi supayuk kananta.
  zca-NT: 'Porke mbi''d Juan, xa'' nililëi'' men le''n nits, gat nzhawt xa'' yët no
    gat nzhot xa'' bin, no nzhab go: “Mbi mal nzho laxto'' xa''.”'
  cbc-NT: Tʉ̃gopeoya mai. Yʉ jʉ̃goye etayupi Juan, camasãrẽ na bautizaʉ etaʉ. Cʉ̃
    pʉame pan ʉgaesupʉ. Tunu ʉse oco cʉ̃ãrẽ etietinucũñupʉ̃. Bairo cʉ̃ cabairijere
    ĩñarã, mʉjãã pʉame, ‘Wãtĩ yeri pũna cacʉ̃goʉ ãcʉ̃mi. Cʉ̃ marĩ tʉ̃goetiroa,’ mʉjãã
    ĩñupã Juarẽ.
  qxo-NT: 'Juan Bautistaga imaypis ayunarmi mana vïnuta upogtsu. Tsaynö captinmi gamcuna
    niyarguyqui: ‘¡Payga Satanaspa munayninchö carmi tsaynö cacun!’ nirnin.'
  mox-mox: Baʼe ʼebevetalatutula nana niʼa yavonemi, mana Ioni Togivebabitaiso mai
    ta beledi ge daʼaiʼai ta ʼoine ge danumanuma. Ta ʼinega omiʼa ovonaya be Ioni
    niboana luveifana daʼwahali.
  kew-kew: 'Yesumi wala gupa sa: Gore Jon-me baptais ipua bret nanoa ipa wain page
    nanisa. Goa pisa pare nimimi nipu maeyae aa simi.'
  dww-dww: Be raḡanine Jon ya tavana, taumi kauinama teneḡinama koya voivoiena. Tauna
    ya widiwidina be waen nam i tegotegona, be taumi ko riuriuna, ‘Tauna penama ḡarone.’
  nif-nif: 'Kusei ñɨndɨñda nak sɨndok plon wɨndɨñ sanlet: Yoane tuk ii-sem endɨ indambi,
    nanañ kɨmɨsip pa tɨñguk, tɨñɨpi wain nɨm pa nalɨñguk wala sɨndɨ nandum tuop nɨm
    tɨmbɨmbi, enda ñɨndɨñ pa eañ, ‘Yal kolan endok gɨnañnan patak.’'
  twi-ASANTE: Yohane Osubɔni aba a ɔnnidi na ɔnnom nsã, nso mose, ‘Ɔwɔ honhommɔne.’
  aoj-aoj: “Aman anamba Jon nagapisiꞌas embeli nafiꞌi, ina naꞌ gwaꞌaisii embel wain,
    owaꞌatin. Eaꞌ paꞌi ambal aunai napaona.
  cbv-cbv: Páant ĩ chãjat pah, yeebbʉ́t biíc yoobó ñipĩ́ chãjna caá. Juan Daabáni
    cã́acwãjeéh jeémpcan, poonidihbʉt ãpĩ́ babhcap jĩ. Páant ã chãjcah enna, ‘Nemép
    jʉmni caá’, niíj jʉ̃ihnit, ã bohéátdih ñi jepahcap jĩ.
  taw-taw: Jon Bɨ Ñɨg Pakñeb ak, apɨl tap ma ñɨbɨl ñɨg wayn ma ñɨbɨl gek, nop apɨm,
    Bɨ kɨcheki walɨjpal mulɨk sɨkek mɨdeb ak apɨm agak.
  jic-NT: '”Nin p''iyá javelepj quina patjá Juan lal, napj lal ''ots''ipj. Juan el
    Bautista tjac'' na, la pülücj ve ma tjelyaja. Uva ''üsǘ lovin ma tjümü''ü jupj.
    Mpes nun welé: ‘Lapanen jupj jos mo''o pü''ü. Nin mpes nin liji jupj.’'
  zap-NT: Porke wdxiid Xwa ne rtxobnis, wudet men yralondxee ne ru mén, ni woodet
    men bin, no re de yra de ne menzab nuu lextoo men.
  wer-wer: Ar tapël yaaurö. Son i yamëaup pi wais wain i nanën wë akun nantë kaömp
    ngës olëak wëën ar piin, ‘Pi urmerapring wë,’ pël aiman.
  ipi-ipi: '@see-verse:LUK.007.032'
  qul-NT: 'Juan Bautista jamun, paytaj ni t''antata miqhunchu ni vinota ujyanchu.
    Kancunataj paymanta ninquichis: ‘Sajra espirituyoj’ nispa.'
  urw-urw: Bana Jisas namana menüm wageaga, “Jon yag fidegi nu ogureaga ba, nu bret
    tugu wain mum tugu nifaigarge. Bangar ninagüde wagenan, ‘Etob kogi nu gam büreaga.’
  rmy-GURBET: 'Golese kaj, avilo o Jovane o Krstitelj savo ni xalja mangro thaj ni
    pijola mol, a tumen vaćaren: ‘O beng ane leste!’'
  ter-NT: 'Ina kixovókoxopaikomaka Jesus neko xâne: Énomonemaka kénenoeye, vo''oku
    simóne Xuaum Mbátita yuixóvoti jejuá kó''iyea yoko ákoyea énapu víyum, itea ako
    ínixeanoe unáko. “Ûroevo ndémoniu nê''e” kíxeanoe.'
  bmr-NT: Jaabadɨ iicano Jua Nitɨmɨnaafi saauhi machutɨɨboro aigafiibo, aivofaihuco
    adutɨɨbo icano. Jaaboco amɨɨhai iimitɨno ɨjɨma iicaabo meneehicauhi.
  fuf-fuf: '«Ko fii Yaayaa lootoowo maande tuubuubuyee on arno, o ɲaamataano ko defaa,
    o yarataano ko mandilinta, wi''uɗon: ‹On ko mo jinna!›'
  mwc-mwc: John Babataito biyina i botu i siya, ba kega wine i tomatomani, ba komi
    ko wona kata, kona kanuma goyona kamonai e mamana.”
  bhl-bhl: 'Nimtew angom? Sion e wain ok so, belet wanin so, waninba kesomi, tokotoko
    kolew kemele kasike, yu bokolomeliw: ‘Sion e aol nam kese sako!’, angbiliw'
  ons-ons: Yohane doku tau tau sari more, doku togole wain mi nene tau geki, ŋine
    rakoi, ‘Eŋe asu qotkoineŋo kotino ket metmaike!’
  con-NTPO: 'Feti''su Juan jipa aña''choma ambipa asettu. Tse''tse''pama''qque cu''imbi.
    Tsa''cansi que''ija su''fa: “Tsaja cocoya ca''ni''cho.”'
  ghs-ghs: Oi Dzohane sobasobana noi bai oba ma dzobadzobaho hutingima baaqi baura
    eetemi nike noke hee songenanomaniqi hiirorai.
  peg-peg: ଇନାକିଦେଂକି ବାପ୍ତିସିମ୍‌ହିନି ଜହନ୍‌ ୱାଜ଼ି ରୁଟି ତିନ୍‌ୱାତାନ୍‌ କି ଆରେ ଅଙ୍ଗୁର୍‌
    ରାସ୍‌ ଉଣୁୱାତାନ୍‌, ଆରେ ଏପେଙ୍ଗ୍‌ ଇନାଦେରା, ହେୱାନ୍‌ ବୁତ୍‌ ଆସ୍ତାତ୍‌ନା ।
  txu-NT: Djuão kute ngônhmã me angjênh djwỳnh ne me awỳr bôx. Nãm amijajbu:n kute
    uba kangôo kõm kêt ne ar ba, ga me amã kĩnh kêt ne kam we, “Nãm ajbã. Me karõ
    punun ar o ba nhym ajbã”, ane. Be, nã gãm me aje me prĩre pyràk ne amã ja kĩnh
    kêt ne ajte amã jadjwỳ kĩnh kêt ne.
  eng-WEBU: For John the Baptizer came neither eating bread nor drinking wine, and
    you say, ‘He has a demon.’
  gnw-NT: Echa'ã Juan upurumbɨbautizase vae ou, jare jae uyecuacu tembíu jare vino
    güi. Jáeramo pe reta pere aña oya co Juan re —jei—.
  mux-mux: '⸤Na kene No-Liinjili Jon kene olsu-ni nilimbulu ungma eni piliiku kis
    piliilimili; telembulu mele kanuku kis piliilimiliko⸥. Jon omba kene langi kene
    no-waen kene naa nomba mulurum kene ⸤kanuku kis piliiku kene⸥ niku mele: “Yunga
    numanuna kuru te molemú.” niring.'
  maj-NT: '’A̱t''aha̱ nk''ie nga j''ai Jua Bautista̱, y''ejña kjintíá ko̱ najmi kik''i
    binu̱. A̱s''a̱i: “Nda̱ninda tíjñajihi̱n”, tsixíún.'
  bkq-NT: Âdiempa kulâ João Batista âwinduadyly, vinhu nenypa. Warâ awylygue, “Kadopâbeom
    awâkâ” myguelymo.
  kue-kue: Jon Baptais undre kaiya mokna ya te wain nuglo nekruko, ana ene yegl dingwa,
    ‘Ye mina spirit kinde suna moglkwa.’
  cot-NT: 'Ariqueate piquempejiaca aviatimpajia. Icoraquevetaca Joanca Viñacajatantatsica
    teequea irishecatempaji ishecapinitaca igonorojia, aisa teequea irimirimatemparoji
    cachojaro, manaquea picantacojiaqueriquea: ‘Ishaquiacari ampatsini.’'
  bnp-bnp: “A ta maea a vuhuna e Ioanes a mari ni vahilolo, i valai i uka ma i kani
    a bret, i uka ma i ninu a vain, lakea mu takia ta i dili vona a hanitu.
  apn-NT: —Juãw Paxis na pre mẽ awỳr mõ nẽ ixpyrà nẽ apkur mex o ri pa hkêt nẽ. Nẽ
    ixpyrà nẽ wĩhti ho hkõm kêt nẽ pa. Tã ka mẽ ja hã omu nẽ hkaga nẽ atỳx ri Satanasti
    nhỹ hã kot tanhmã amnhĩ nhĩpêx to ho pa hã hkamnhĩx nẽ ri harẽnh o ri apa. Hãmri
    nẽ mẽhprĩre kot amnhĩ nhĩpêx pyrà nẽ hkôt amnhĩ nhĩpêx kêt nẽ.
  ctp-NT: Nde ndlyuu ti nchkwiꞌ wan ―ndukwin Jesús ꞌin neꞌ―. Bra nu yan Xuwa nu ndukwatya
    ꞌin nten chalyuu, ja yku yu loꞌo wan, ja yiꞌo yu xalyu loꞌo wan; bra kanꞌ ndukwin
    wan chaꞌ nsuꞌwi kwiꞌin xaꞌan ꞌin yu ―ndukwin Jesús ꞌin neꞌ―.
  bre-BRG: 'Rak Yann-Vadezour a zo deuet, hep debriñ bara, hag hep evañ gwin, hag
    e lavarit: Un diaoul a zo ennañ.'
  opm-opm: Imat ma napapti oh Jon tom patirpat han oh saheih da hatin hat apris den
    ruumsan na damo wain tom gap na damo hatporhan gur ohnong Er han mongsup ohe kasip
    ohsi patim ihapat han moho por gardeiptimur.
  bvr-bvr: Gu-gurdiya ngacha gun-maywapa, wurra gun-burral minypa Jon an-gata bama
    burr-gugurragaja a-workiya rrapa mola an-guna An-walkurpa An-gugaliya. Minypa
    an-gata Jon nipa gala m-bay a-workiya rakaraka rrapa wayin (wine), rrapa gu-gurda
    nula ana-goyburrpa nyibu-yopurda nyiburr-workiya, nyiburr-yinaga, ‘Nipa walkwalk
    a-rrimanga.’
  wal-wal: Aissi giikko, Xammaqiya Yohaannisi Xoomiiddinne woine eessa uyennan yin
    intte, ‘A bolli xalahee de7ees’ yaagideta.
  shj-shj: “Yoxana me Pac kawung ndä kalägäji ndä mäwuxi bux song. Ndä ngadaccang
    ka märamacca!
  zad-NT: 'Ḻa'' bid Juan wichoa nisa'', na'' bi chawe'' yetxtil ni bi cheeje'' vino,
    na'' nale c̱he'': “Dii x̱iwaan yo''e.”'
  kmg-kmg: 'Johane Miti Opâ fufuŋke e gie-ticne fuŋkerâ nânâ qowi mi nâhuc sowa jume
    honerâ mumbiŋ: `E demoŋzi ecnekac. Ž'
  aso-aso: 'Naza neꞌmini nizave luvoniꞌ nene neꞌmine minangumuꞌ luvoniꞌ ve: Monoꞌ
    noso holo-ngedaaꞌ ive Zohaneꞌ aza gonoꞌve do do vinguꞌ nene nosoꞌ niteꞌ lamineꞌ
    namo idoꞌ vaini nososi namo neivo lingine ningi goseleꞌ lengebelavo tiꞌ li laniꞌ
    ve: Ve mene sikalahuꞌ goloso maliꞌmo lulo do gopo o-davo neꞌmine neihe li laniꞌ
    ve.'
  uli-uli: Yela budoh Johannes Baptista ngo yema supiy hal le yal maligach ngo te
    ma yul wine ngo hami ha sor bo yor moniyan uwol!
  nin-NT: I Yohana uni zzu na amasirr wa nga, na si so ahi, ka ri unfonfo hen, imba
    da di, ‘À se na anazhi ni itu.’
  tgk-tgk: Ҳоло Яҳёи Таъмиддиҳанда омадааст, ки нон намехӯраду шароб наменӯшад ва
    шумо мегӯед, ки ӯ дев дорад.
  acu-NT: 'Juan taa, pangnaka yutsuk, tura vinoncha umutsuk pujamtai, atumka ni chichame
    antut nakitau asaram: Iwianchrinuitai tarume.'
  cak-WNT: Ruma tek xpe ri Juan ri Bautista, riya' ma nutij ta caxlan wey, ma nukum
    ta chuka' ruya'al uva. Yac'a riyix xibij chi riya' xa c'o itzel espíritu riq'ui.
  ebk-ebk: Tay enmali hi Juan ay Fumufunyag ay cha mun-ay-ayunar ya achi umig-ikop
    as fiayas, ya kananyu un, ‘Naanennetan hiya!’
  spa-PDDPT: 'Porque vino Juan el Bautista, que no comía pan ni bebía vino, y ustedes
    dijeron: ¡Tiene demonio!'
  tke-tke: 'Zhuwawu Namabathiza ohudha, ahijaga mukaathe, ahing''waga vinyu, nyo muni:
    ‘Ohukanna muneba wabure.’'
  ruf-ruf: Yohane Mbatitsa tsakatsa, ng'ajile bae ichijo na ng'anwile bae imbwali,
    mwemwe mlonga, ‘Yohane kana chinyamkela!’
  gun-gun: Mba'eta João Batista ou vy mbojape ho'u e'ỹ re oiko, vinho ndoy'ui guive.
    Ha'e rami rã ixupe peẽ kuery “Anha reve rima oiko”, peje.
  agu-BL: 'Bene''n tzun tlol Jesús scyetz e'' parisey scyuch'' yi e'' tx''olol xo''l
    yi ley Moisés: “Quinin na chitzatzinu'' te Wa''n Bautist, na qui na baj balaj
    t''imbil ta''n, nin qui na baj win ta''n. Ej nin na cyalu'' yi at yi espíritu
    Bayba''n twankil.'
  isn-isn: U Yohana mubadisi auzile shanga aulie hangi shanga aung'wee imagai, mikalunga
    ukite amitunga.
  ilo-ULB: Agsipud ta immay ni Juan nga Mammunniag a saan nga mangmangan ti tinapay
    ken saan nga nagin-inom iti arak, ket ibagbagayo, 'Adda demonyona.'
  pir-NT: Ñu wame yeriquiro Cohãcjʉ̃re ño peoro taro sijiro, vinore sihniedare. Tiquiro
    sa sihniedagʉ̃ ihñana, “Watĩnore cʉore. Sa yero tʉho masieniquiro ijire”, nimedi
    mʉsa tiquirore.
  anv-NT: Wyɛ́mbɔ ne ɛnyú depyɛ ntó. Jɔn menwyaá bɔɔ́ manaá Ɛsɔwɔ, abɔ́ achwɔ́
    ajwɔlé mesa, anyuú mmɔɔ́ wɔ́, ne deshyɛ ji deké, ‘Awyaá meló nchyɛ.’
  sab-NT: Juan-Bautista chku Chube gerua trage kwian ole, ba ulita gwagedu Juan-Bautistadi
    Juan-Bautista toidu me blire kwian ulita kle blire kare, Juan-Bautista me uva
    chia jau kwian ulita kle jai kare, Juan-Bautista toidu ene gdale ba me Juan-Bautista
    gau ngwange no ba gerudu me no Juan-Bautistadi Juan-Bautista kwian jwligebanga
    kare che dolla kote toi nga gballage.
  tmd-tmd: 'Aku agapɨm: röbö pal nölɨb nöbö Jon hön, ap mag nɨmölön, röbö wain nɨmölön
    rɨm, ñɨŋ nugwo yad höimöuön yadöia, ‘Nöbö aku ragwo as yöj nɨgɨm mɨd aku,’ me
    röia.'
  acr-NNT: 'Jekꞌulaꞌ ralaq, ma echiriꞌ xkꞌun ri Juan Aj Yaꞌl Bautismo, rire lik kuꞌan
    ayuno y na kutij tane vino. Yey ralaq kabꞌiꞌij alaq: “Waꞌ waꞌchi kꞌo puqꞌabꞌ jun
    itzel uxlabꞌixel” kacha alaq.'
  kpg-kpg: John ne hanimoi gaa noho hagaonge, hagalee nogo inu nia waini, gei goodou
    nogo hai boloo, ‘Di hagataalunga huaidu i lodo o mee!’
  taj-taj: तिगै चबा थुङ्बादेन अङगुरला निङगुएनोन आथुङ्बा बप्‍तिस्‍मा पिन्‍बा यूहन्‍ना
    खमा एनीगदेसे ‘थेदा म्‍हङसे स्‍याप्‍बा म्‍हि’ भिसी भिबा मुबा।
  avt-avt: Hɨrak Jon kerek kɨkɨr mɨt neriuwe tɨpar kan nɨnpɨ maak kepu, hɨrak ap kaam
    wain tɨpar si enum, te yi yatɨp herwe kekrerek.
  cbk-cbk: Igual tamen como cuando ya llega si Juan el Bautista. Pirmi le ta ayuna
    y nuay nunca toma vino, y ya habla ustedes, ‘Si Juan controlao del demonio!’
  uig-ARA: 'چۈنكى چۆمۈلدۈرگۈچى يەھيا كېلىپ زىياپەتتە ئولتۇرمايتتى، شاراب ئىچمەيتتى.
    شۇنىڭ بىلەن سىلەر: «ئۇنىڭغا جىن چاپلىشىپتۇ» دېيىشىسىلەر.'
  tuf-tuf: 'Juan rih sar siw̃quib wijacro. Wiquír ira yati bach yajacro. Bacua yahti
    bacha yajacro. Juanat bacha eyta yajcayat ques baatán ey cahmí icar tew̃ro. Baat
    wacaro: “Juan ur icar cuicá chero,” wacaro.'
  abx-abx: Pada'ito si Juan Paragbunyag nga ga'i parapangumbiti o parapaki'inom, ngan
    agpaminugad kam, ‘Nagbawa-bawa iya si mara'at espirito.’
  mco-NT: Chi Juan je Bautista ymiiñ, e je' ca' anajty cay, ni ca' vino ügy, chi miich
    ajcxy mɨnaangɨxy co Juan ymɨɨd ca'oybɨ.
  bsp-bsp: 'Bawo ntɛ Saŋ wəgbət afum dəromun ɛnader mɔ, ɔŋc-sɔm fɛ kəcom, oŋc-mun
    fɛ member, kɔ nəloku: ‹Wəka ŋɔŋk ŋɛlɛc ɔfɔ!›'
  kqf-kqf: Bi laḡannemo Diyon Taukabulu i tavana mote buledi i kanikani bi mote wain
    i tegotego ba kona giu te penama i sunei.
  cpb-NT: 'Irootake rantayetakeri jirikapaini. Ñaayewetakariri Juan, ritzitapaakawo
    irirori owanawontsi, te ririro poiri, iro kantzimaitacha ikantaitakeri: ‘Peyarishireri
    rini.’'
  aon-aon: Um maresh? Douk riguk Jon nenek baptaisumesh iri nanaki aria anan madae
    nuwok yopishi worigun shuni wainibar abar uwe aria ipak madae pumnek ananin baraen
    pugipeshen uwe. Aria ipak pakri, ‘Anudok enen yoweinyi sagab nyapenyan aria nagugak!’
  hus-NT-2005: Pos tsích na Juan xu pujax, xi yab in kʼapal i kʼapnél nibal in uchʼál
    i yajtsik uxnél ani a ulaltsik ke jajáꞌ ochadh kʼal i atʼax ejattaláb.
  mig-NT: 'Chi ni̱ kii Juan cha̱a skuánducha. Tú ní yée‑dé staa̱, tú ní jí''i‑de vino,
    te káka''a̱n‑ro̱: Tá''a̱n‑de tachi̱ kíni.'
  bps-bps: Salngad én i ksalu Dyan Gal Munyag dini, gal kenen fwasa na là minum binu,
    bay là gamu mayè, na balingyu man kun, ‘Tabnusaw kenen.’
  mbs-mbs: Iling kaw heman kandan, so pegdini i Juan Memonyagay, kinità niyo se ketanem
    din te melikit egpowasa aw kenà palos heman eg-inem. Meneng wedà kaw penenalan
    kandin, aw minikagi kaw te dinetengan sikandin te bosaw.
  tof-tof: Ka ini poko igósidi byaldóla, zitülkus Zon Baptaes Bain Pama nóma tamórr,
    wa alo bütóklürr akó waen koke enólórr. We zitülkusdü e igó bóktandakla wagó,
    ‘Oya bübdü kolae samua ngyabenda!’
  cme-NT: '*Nsãa-Batisiŋ juɔ aa u sa dii dĩbelle u nuŋgu-na, u sa nyɔŋ kolma, na
    cira wuɔ *jĩna dii u yuŋgu-na.'
  sus-sus: «Yaya Xunxa to bara fa, a mu taami don, a mu wɛni min. Wo bara a fala,
    ‹Ɲinnɛ na a fɔxɔ ra.›
  pon-2006: Pwe ni en Sohn Sounpapidais eh pwarodo, e kin wiewia kaisihsol oh liksang
    wain, kumwail ahpw nda me ngehn suwed ti powe.
  dad-dad: Aya enei wogõ auf, ere nigin, Jon naan igunẽdiya tamo isin, bret to yon,
    wain to yon, ã urõgef, ‘Ĩ kaa sane ado.’
  zab-NT: Anre ziguiy nát te pur beed Juany Bautist ne laab quɨt rquiintib guechtily
    nicza quɨt réetib vin, ax laat rniit dec laab nuu bɨndxab láani lazdoob.
  jae-jae: Ŋackêsagu Joaŋ gêmêŋ e geŋ mo atom to gênôm wain atom, tec amac asôm gebe
    ‘Ŋalau sec teŋ gêgôm eŋ.’
  ksd-ksd: 'Tago Ioanes ra Tena Baptaiso i ga vut ma pa i ga enen ra gem, ma pa i
    ga momome ra vain; ma ava tatike ure ba: A tabaran i ovai tana.'
  msm-NT: Angod kow to sikan mgo bata su ngani si Juan no Magbawtismuhay no ogpuasa
    aw kona og-inom to inomon, oghapoyan now no piggahoman to madoot no ispiritu.
  myk-myk: 'Bani Yohana Batizelipye ya pa; wu bi yalijeŋɛɛ li wɛ, wu bi duvɛn gbuu
    wɛ, a yee di jo: ‹Jina wu ɲɛ wu ni.›'
  sbe-sbe: Yowane Babatiso ye laoma ye kaihudi yo nige waina ye numanuma na kwa hedede
    bena yaluwa yabayababana iya unai.
  mcr-mcr: Jonä asŋä-qäyqä iqu äpäqetaŋi, bretqetä, wainqä-eqetä maŋqä iqaŋga, he
    ‘Dŋä quvqä-täŋä-queqä’ äyä ätkuwiqä.
  cux-NT: 'Ní ndaā Juan chí ngɛɛdínuūⁿnīⁿ chí ''aama ''iiⁿ''yāⁿ chi nguɛ́ɛ́ che''e
    yā pan ní nguɛ́ɛ́ chi''i yā vino ní ndís''tiī ní ngaⁿ''a nī yeⁿ''e yā: Juan miiⁿ
    ní cánée yā ndúúcū espíritu yeⁿ''e yááⁿn''guiinūuⁿ.'
  tur-YTC: Vaftizci Yuhanna geldiğinde oruç tuttup şarap içmedi. Ama siz ona, ‘onda
    iblis var’ diyorsunuz.
  san-ITR: yato yohan majjaka Agatya pUpaM nAkhAdat drAkShArasa ncha nApivat tasmAd
    yUyaM vadatha, bhUtagrastoyam|
  bel-N: 'Бо прыйшоў Ян Хрысьціцель, ані хлеба ня есьць, ані віна ня п’е, і вы кажаце:
    “Дэмана мае”.'
  sch-sch: Baptispu John a juonga, bungêiin uain khom nêk maka, ramkhori kêng nin
    tia.
  mic-MIQNT: Sa'n Nutsign'tuet pegising'p, sune'wip aq mo esamqwagup moqopa'q gatu
    gilew telueioq, ‘Mn'tu pitu'gwitl na ji'nmul.’
  huu-NT: 'Ie isoidomoɨ. Juan jiroraɨnide. Caɨmare guiñede; ia naimɨe dɨga nabairiñedomoɨ.
    Naimɨena gaɨñedomoɨ. Ie jira omoɨmona dajerie naimɨena raitɨmacɨ: “Janaba anamo
    naimɨe illamona, naimɨe uaɨrico isoi ite” raitɨmacɨ.'
  jiv-NT: Atumsha núnisaitrume. Kame Juaṉ núkap yurumtsuk úmutsuk wekaimiayi. Túmakui
    átumka “iwianchrukuiti” tímiarme.
  otm-NT: Nɛ ngutho guí øthʉ tengu øt' yʉ t'ʉhni, ngue nu ra Xuua Nxixyą bi zøcua,
    nɛ him bin sihmɛhʉ yʉ ją'i nɛ xím bi zi ra vino. Pɛ nu ahʉ gá 'yɛ̨mdahʉ in 'youi
    ra zįthu.
  dah-dah: Niŋgeb diriŋ teŋ haŋyen gwahade goyen po, mel gobe mere fudinde nurtek
    ma yirde hi. Niŋgeb Yon Baptais beleŋ beretya wainya ma neke keneŋbe, ‘Al gobe
    uŋguram yaŋ,’ inaŋ.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə Jon Paptaes rɨməuvehe, mɨpkəni mhə nari,
    məpwəh nənɨmwiien waen, nənə kɨmiaha hiaməni mə, ‘Iəremhə rarə irə.’
  kpr-kpr: Amo, saono ningivu! John Bafataito Ari Kato fira vaini (wine) reeta use,
    God tambari dae sise, bayau kanangara edo ghusira. Eari, ne sedo ghusevu, ‘Sukarui
    John kena asugetiri daghusira,’ aminge sedo ghusevu.
  san-IAS: yato yohan majjaka āgatya pūpaṁ nākhādat drākṣārasañca nāpivat tasmād yūyaṁ
    vadatha, bhūtagrastoyam|
  nho-nho: Saaita John te Baptis ni au raa, a ia ni hakapakuu peenaa ka see unu naa wain,
    teenaa kootou ni taratara peelaa, ‘Te tama naa e tauria te tipua!’
  gym-NT: ñobtä ñan angwane Juan Bautista nükani angwane, üai käme tä btä, aisete
    ñan tä mröre kri amne ñan tä dö ñaen, munta niere rüere.
  azg-NT: 'Tsontyichen Jesús: “Ndoꞌ juu xjen na tyjeeꞌ nquii Juan, tsan na totsiquindëëꞌ
    nnꞌan, na veꞌ ninntyi ꞌnan na tocüaꞌ jon, min tatꞌu jon vinon, ndoꞌ tonduehoꞌ
    na totsixuan jon yutyia.'
  bhd-bhd: किजोकि यूहन्ना बपतिस्मो देनेबालो न रोट्टी खांतो अव, न शराब पीतो अव, ते
    तुस ज़ोतथ, कि एस पुड़ भूतेरो सैयो आए।
  too-NT: ’Chuntza' līlayā'tit hui'xina'n como huanā'tit que Juan huan Mā'kpaxīni'
    ka'lhī tlajana' porque tū' hua' pāntzi lā' tū' ko'ta.
  ind-AYT: Sebab, ketika Yohanes Pembaptis datang dan tidak makan roti atau minum
    anggur, kamu berkata, ‘Ia kerasukan setan.’
  cjo-NT: 'Ñaakiro, riraga Jowa itzitapiintaka, tee ririro kachaja eejatzi paashini
    shinchaari, eekiro pikanteeyatziini: “Eenitatsi iyamaarite pinkakaakiriri, rootaki
    kaari rowaperotanta, eejatzi kaari rirantawo shinchaari”.'
  nsn-nsn: Ge tar binaka pe ke lame Jon, inggon ke uoto ueil, doh ahik mata inum tar
    bino, doh inggoum kung kula pare, ‘Inggono ke hikuinir liouana uasa.’
  san-DEV: यतो योहन् मज्जक आगत्य पूपं नाखादत् द्राक्षारसञ्च नापिवत् तस्माद् यूयं वदथ,
    भूतग्रस्तोयम्।
  tna-NT: Juan Bautista ja pia cristiano cuana neje aimue diadiaina mahue. Vino di
    aimue id'itaina mahue. Da putsu, micuaneda, “Juan einid'u madhadaji”, epuani.
  lid-lid: Tasah, kala Jon mene eme, iy abeles iy ta nyamon ta iy kedeu budon tan
    boto-on kili ta Kindrei, ma iy ba-un gwa waen bwe, eme ado anya, iy badeh, malawin
    ndra-in ereu la-un!
  wim-wim: 'Puth inan aak yimanangan wunana: nil pam John ngulan wamp-a, nil puth
    maꞌ-yotama mayan keꞌam mungk-mungk, aꞌ putha nil ngak wine.ana keꞌam mungk-mungka,
    yaꞌ anman, puth pam wanch yot anangan thawin, ‘Nilan weenthamana, nil yaakaꞌ oony
    way ngangkang piꞌ-piꞌana.’'
  zga-M: U Yohana umwochi akhicha sakhalia unkata na khu khunywa idivai, mkhata”Alinimepo.
  yom-yom: 'Bila Yowani wuyiza, kasia dia mampa ko ayi kasia nua vinu ko. Vayi lukamba :
    “Pheve yibmimbi yidi yandi.”'
  san-SIN: යතෝ යෝහන් මජ්ජක ආගත්‍ය පූපං නාඛාදත් ද්‍රාක්‍ෂාරසඤ්ච නාපිවත් තස්මාද් යූයං
    වදථ, භූතග්‍රස්තෝයම්|
  yut-yut: Yesu da sigɨn yaŋ yagɨt, “Jon Telagɨ Pakbi Sogok Amɨn abɨŋek bret dɨma
    nagɨt, ae wain dɨma nagɨt. Yaŋ aŋakwan, ‘Koŋni kɨnda taŋ ɨmɨsak’ ji da gen uŋun
    yawit.
  grc-BYZ: ἐλήλυθε γὰρ Ἰωάννης ὁ βαπτιστὴς μήτε ἄρτον ἐσθίων μήτε οἶνον πίνων, καὶ
    λέγετε· δαιμόνιον ἔχει.
  cpc-NT: 'Iro jimayitakiri jirikaiti. Jiñaawitakari Juan, itzitapaakawo irirori owanawontsi,
    tii jimiritawo kachori, iro kantzimaitacha ikantakotaiyakirini: ‘Ipiyarishiritatzi’.'
  nhg-NT: 'Pues ye ohuöla Xohuö Bautista, que tlajyubiöya, hua amo coniya vino, hua
    nenquejtoa: “Quepea demunio”.'
  nya-nya: Pakuti Yohane Mʼbatizi sanabwere kudzadya buledi kapena kumwa vinyo, koma
    inu mumati, ‘Ali ndi chiwanda.’
  ngu-NT: Ohuajlaj Juan on tlacuatequijquetl yejhuan nosahua niman xconi vino, niman
    nemejhuamej nenquijtohuaj ica quipia se xcuajli espíritu.
  kup-kup: Met Zoan ivoh memeohap emahapuh, pi goerahanañ pohao bain ivov nain heh.
    Tat porah karah pi gipiz nainotuz ahao hat hehan ari etet ñaroholotï zut tat añohovoz
    zut pimaz kaev ravat, ‘Pitup menat hezan pi rumurat okat tamah,’ pot ari pimaz
    haog.
  jid-jid: Nakiyi Yohana aye, na ri hla, ana son mah na bi tre ahe ni brji.
  wmw-wmw: 'Kamana, kaja Yahaya mwenyé Koza aatafuna mikate wala aanywa vinyu, umwe
    mukwamba: ‘Iye kanawo jini.’'
  gmv-GGM: ays giiko xamaqqiza Yanisay kath montanne woyneppe oothettida cajje uyonta
    yin dayiddanthi iza bolla dees gidista.
  ssg-ssg: Masin Jon Baptis ti i sohotuma, i kum ang halapa ma i kum un waen ape amuto
    ukek, ‘Spirit lialun kapiti halialu i.’
  zpo-NT: 'Sbaa nii na, nel leezha mbid Juan Xaa Nchubnis, nanzhawt xaa pan, nu nixa
    nanzhot xaa xis ub, nu lee re gu né: “Mbi mal nzho lextoo xaa”.'
  poy-poy: Yohani Mbatiza pakiziti, koyiti kuliya na kalanda ndiri divayi, kumbiti
    mwenga mlongiti, ‘Kana washamshera!’
  qwh-NT: Tsenomi bautisacoq Juan shamur, mana binuta upuptin, y tantata mana micuptin,
    niyanqui ‘Pëqa supëyoqmi’ nishpa.
  gaw-gaw: Aḏinu? Layaṯak Johanes nug uḏia amu nug e diigdiig ii laum, wain ele ii
    laum amunu ag, ‘Nug beḏup̱a ouḏi nau ele,’ aon aṯeb.
  nca-nca: “Qeni, sono re-re uni ŋu, Jon, ŋundo mahero bret kama nero wain sonoyó
    kama neyara. Ko yendo ŋande yeyaŋgo, ‘Yuqa piyimi kato eneno yote,’ yeyaŋgo.
  zpz-NTPP: Gun de mbecy nu yuꞌ na wangalagy dey ni tub la mod. Gun Waa biid yu wangow
    nap yu. Nunu wangoꞌy ñup. Orzeꞌ de ru rnii der nu tub nuras bicy niy yu.
  mkj-mkj: Pwa nehn en John jounpoapdaij ah indoa ih kin wia kaijihjol apel johpwa
    nim wain, a kamwai kin pwa, ‘Ngen jaus dilingla ih.’
  zac-NT: Bidë guëniꞌi Juan lu të. Adë gudáudiꞌi Juan guetështildi nu biiꞌdiꞌiꞌ vini,
    perë lëꞌë të guniꞌi të nápiꞌ tubi mëdzabë laꞌni ldúꞌiꞌ.
  kyg-kyg: Ani kava hutapa Yoniꞌa aniꞌmo faleno neꞌapateya vekamoꞌa neꞌyaꞌmo mo sino
    maiꞌneno nofi alagafati aniꞌmo oꞌneꞌnigetapaeꞌmo, hosu aune vekamo aipafiꞌmo maiꞌniye,
    hutapa nehae.
  kmk-kmk: Kama da utdadiya aabeng ta utdit dummatong si Juan un Mambubunyag, nanlangana
    mangan kan adina umminum si basi ot kanan da un nadimunyu.
  cao-NT: Jabi Juan joquë tsi jato qui yoi quiha jahuë jabi iniquë pë. Joxo tsi Juan
    samaniquë. Jënë ja ayamaniquë. Tocajano tsi “Yoshi jaya xo” iqui mato ja yoati
    na pë.
  bbr-bbr: An jomareäwon ro, Jon pemara, karauk omre opok, ko o pak wain an pak wa
    jeäwon. Kesernuk, akas aurin, ‘Jon ko osou aru orip,’ äiein.
  inb-inb: 'Chasa­lla­ta, Juan Bautista­manda i nuka­manda­mi riman­gi­chi. Juan mana
    tanda mikug­manda, mana binu upiag­manda­mi kam­kuna nirkan­gi­chi: “Kai runa,
    kuku waira iai­kuska­mi ka”.'
  hrv-hrv: 'Doista, došao je Ivan Krstitelj. Nije kruha jeo ni vina pio, a velite:
    ''Ðavla ima!'''
  box-NT: Bìo ó o Zãn Batiisi ɓuara á yí máa dí dĩ́n-poni, á mún yí máa
    ɲu *dìvɛ̃́n, á mi le o cĩ́ná wi o yi.
  ote-NT: Hangue núꞌahʉ gyá ꞌña̱gamfrihʉ grí hña̱xhʉ núꞌʉ ya ba̱tsiꞌʉ ngueꞌa̱ pa gueꞌahʉ
    otho ꞌnara tꞌøtꞌe núꞌa̱ grí hohʉ. Ngueꞌa̱ gá hyanthʉ ra Xuua bi zøhø, ne himi
    pa mi ñunga ja ya ngo ha nixi himi tsi ra vinu, hangue nuꞌahʉ guí emfʉ gue mi
    pɛꞌtsa ra tsꞌonda̱hi.
  wnu-wnu: Eng gas ende Yon munon ya obotarer eng wo diab mi gitab mani wain ya qamb
    me nia gab, “ai bigau waramai” ende wot qamb igoumon.
  zam-NT: Tataa nac gu' tac co'se' mbi'th que tee Juàn Bautist làth gu', Juàn ne'nghuade
    pan axta plóthe xal ndxuhua chol mèn pan axta plóthe. No ne' ne' ngu Juàn vin
    axta plóthe xal ndxu chol mèn vin axta plóthe. Mbez gu' loo xtàa gu' cón che'n
    Juàn le' Juàn mque no xpii che'n meexù'.
