verse: LUK.007.033
translations:
  kpx-kpx: Isi ke nahate ata babatisogevemale Dioni keu lohoale vani degomole lovi
    ioholisi uaini halege la loui kosea, ‘Keu tilogoe ataike.’
  okv-H: ari aingeko amo ungo na ere ova amo eingera, Eto John puvuto indari te umo
    te ajirekena avo ungo na kito ‘Ahihi sapura na horihaja avoeto ere ua,’ ainge
    ijieva.
  tbo-tbo: Ma Yoni bapatiso i nenei naka a omhilagena po ega wine ita umaya ma o ibaabani
    o pa, “Tauna alugo apapoena u hinena.”
  mal-C: അപ്പം തിന്നാത്തവനും വീഞ്ഞു കുടിക്കാത്തവനുമായിവന്ന യോഹന്നാൻസ്നാപകനെക്കുറിച്ച്,
    ‘അയാൾ ഭൂതബാധിതനാണ്’ എന്നു നിങ്ങൾ പറയുന്നു.
  grc-SR: Ἐλήλυθεν γὰρ Ἰωάννης ὁ βαπτιστὴς ⸂μήτε ἄρτον ἐσθίων μήτε οἶνον πίνων,⸃ καὶ
    λέγετε, Δαιμόνιον ἔχει·
  bgc-bgc: क्यूँके यूहन्ना बपतिस्मा देण आळा ना रोट्टी खाया होया करदा अर ना अंगूर का
    रस पिया होया करदा, अर थम कहो सो, उस म्ह ओपरी आत्मा सै।
  khz-khz: Kwalana Ioane Bapatiso evogomaito, evokato e vine nanuna ati eniuato. Gaurai
    gomi gokilana, ‘Ia palagu rakavana na eporogiato,’ nogotina.
  deu-TKW: 'Denn es kam Johannes der Täufer und aß nicht Brot und trank nicht Wein,
    da sagt ihr: er hat einen Dämon.'
  zsr-NT: 'Cni nacliꞌ le bidëꞌ Juan, bönniꞌ buquilëꞌ bunách nis, len cutu gdahuëꞌ
    yöt xtil, len cutu guꞌë xisi uva, atiꞌ rnaliꞌ queëꞌ: “Tuꞌ xöhuiꞌ dzag lëꞌ.”'
  lin-lin: 'Pamba te, tango Yoane Mobatisi ayaki, azalaki kolia mapa te mpe azalaki
    komela vino te, mpe bolobaki : « Azali na molimo mabe kati na ye ! »'
  hns-NT: 'Aisane Johaanas dopoe kare waala aail aur kamtie khaat raha aur khaalie
    paanie piejat raha. Tab toelog bolle: ‘Okare oeppar bhoet hai.’'
  noa-E: Pãar ee Juan chi õor pör choomie nʉrraajeewai irua ajap thach khöba sʉrkhaajeejim,
    Ẽwandamag jëwaag. Magʉm vino chará bʉ̈ʉrjã döbajim. Mamʉ mag oowai pãrau, “Jãan
    mepeer dʉ̈i khapeerkha sĩewaita sĩi ich jãg aai thach khöba nʉrraajem” a iekhaajem
    pãrau.
  eng-EMTV: For John the Baptist has come neither eating bread nor drinking wine,
    and you say, ‘He has a demon.’
  mib-NT: Chi ni quiji Juan tēe scuándute, te cuehē jínu ni īyo ndite ni de, tu ní
    yéji de staā ni tu ní jíhi de vino. Te tu ní cánujnahan ni rō, chi ni cacahān
    rō jeē ñúhun tachī ini de.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ बप्‍तिस्‍मा के़बिबा युहुन्‍नाःन् तःक्‍ने़त्तो युङे़र आममबान्
    मे़न्‍धुङ्‌ङे त्‍ये़, कर ‘खे़ल्‍ले़ फे़न्‍साम् कत्तुॽ’ के़मे़त्तुम्‍लो॥
  xnj-xnj: Yohani peabweli, ajihinisi chakulya wala kunywa divayi, mkamjova ‘Mwenuyu
    anamzuka!’
  mmx-mmx: La ne Jon laradi sep susu ga vot, la ni ga mun anan la kopmen goxo inin
    laxadan vaen, la nemi miga lok do, ‘Lagas mo i nemen teren!’
  cbr-NT: Usaribi ca ënë nëtënua bucucë unicamax 'icën. Juanëx ca ñu mëscú picëma
    'ianan vino xëacëma 'icën. Usa 'icë ca unicaman —a unix ca ñunshin 'atimañu 'icë
    —quixun caxa.
  tee-NT: Pus acsni tavanan milh ju Xivan ju amakpaxana' pus ju yuchi jantu ixvajin
    tachi ju venat'it chai jantu ixk'ot'a ju vino. Chai ju uxijnan ixnonat'it ni va
    ixpacxanta ju lhacaticuru.
  eng-LSV: For John the Immerser came neither eating bread nor drinking wine, and
    you say, He has a demon;
  cak-NT: Roma cuando xoka ri Juan Bautista, raja' man xutaj ta pan, man xukum ta
    chuka' ruya'al-uva. Y rix xi'ij chi raja' c'o itzel espíritu riq'uin.
  pah-NT: '—Tayri''g̃a ja pe ndekoi. A''ereki pe pe''epe''e João Batista''ga pe jipi.
    A''ereki ga rurame pe pyri ga ndo''uahivuhui mbatera vinho reheve tambohete ti
    ji Tupana''ga javo, ei Jesus''ga. A''ero pe epe''ei ga mombe''gwovo: “Anhag̃a
    opyhy ga.” Nahã pe João Batista''ga mombe''ute''varuhui ga arõe''yma, ei Jesus''ga
    g̃a pe.'
  sja-NT: 'Juan Bautista chek''ãri, pan k''o-e paji eperãarã jĩp''aarãk''a mãik''aapa
    vino tok''aa paji. Maperã parãpa jarajida: “Netuara iru k''ap''ɨade merãtɨa bɨda”
    ajida.'
  xed-xed: Tsaya ná, nzakwani manda sagha Yuhwana mnda maga batem, ka kwalaghuta tsi
    ta za buradi nda sa ima inabi, “aʼ nda ksa da halaway” ka kuni.
  mks-NT: Quia̱hva já íin ña̱yivi ndúu tiempo viti jáchi̱ na̱quixi Juan, da̱ jácandúta̱
    ña̱yivi ta na̱xijuhun da ta co̱ó na̱xihi da vino joo na̱cachi ndó sa̱ha̱ dá ña̱
    ndáca̱a̱n ínima̱ quini ini da.
  gfk-S: Hokike iat mon pa mu gale laro bileng utane Jon. Be Jon no ut na baptais
    ga hanawat, iga hahal ma pai gale mame ta wain. Kaie mu gom tange hagae ie be,
    ‘A sana tanuo i sasoh tana.’
  bmu-bmu: 'Miaŋgö könaŋi kewö: Jon O-melun azinöŋ kaba nene siŋgi mala wain o qahö
    neiga iŋini yaŋgöra jimakze, ‘Öme kunöŋ uruŋe geiga malja.’'
  dgz-dgz: Tavewa ame mam, Dion waenapan dup iamuini apane yoneni God men taba virip
    viwandin kaum wain da ya nan. Ap tani menan e noyam anega wayan, ‘Airampu da potap
    wandia.’
  eng-GNV: 'For Iohn Baptist came, neither eating bread, nor drinking wine: and ye
    say, He hath the deuil.'
  zaa-NT: 'Anía nia'' le porqui''ni bìta Juan el Bautista nna gurèni bi bechia bi
    labí gutò bi bìttì'' di, pero rena la le qui'' bi: Ttu espíritu malo du lani ą.'
  eng-WEBSTER: For John the Baptist came neither eating bread, nor drinking wine;
    and ye say, He hath a demon.
  guh-guh: 'Juan jivibautisabinë Dioso pitorobilivaisi jivi tsipaebanajetaruca. Pexaejava
    itsajavata apo xaeyabiabi pamatacabibeje Diosojavabelia vajëtapona. Vinora ata
    apo apaeyabiabi. Nexata bajaraponë yabara jamatabëcuenenavëxaniabiaya pajumaitsimë
    tsabiabi: “¡Juan raja dovathi yajavaponapona!” pajamë tsabiabi jamatabëcuenenavëxaniabiaya.'
  bon-bon: Yoo, Yoane niiye ca äciseja biname te tädepi piiyepu poto bimu deedei cäco
    yaanajuge piiyepu waina niiye lica yäänäjuge. Weene singi lica teeme mule tääpume,
    teeme poto cidi me jiicemuye egä, ‘Niiya cable te teebine ecanenige.’
  nhw-BL: Huan masque Juan catli tecuaaltiyaya hualajqui huan amo quicuajqui pantzi
    huan amo quiijic xocomeca atl, anquiijtojque para quipixtoya se iajacayo Amocualtlacatl.
  mgw-mgw: “Kwa mwanjaa Yoani aatiisa, nembe endage punga na anywageli wi'mbi', namwenga
    mwabaite, ‘Ayingililwe na moka!’
  swh-ONEN: Kwa maana Yohana Mbatizaji alikuja, alikuwa hali mkate wala hanywi divai,
    nanyi mkasema, ‘Yeye ana pepo mchafu.’
  wbi-wbi: uYohani umwofughi alisile na akalisagha unkate nambe kunyua uluhuje na
    mukati, “ali nilipepo.
  bba-bba: Domi Yohɑnu Bɑtɛmu kowo u nɑ, u ǹ dĩɑnu dimɔ, u ǹ mɑɑ tɑm nɔrumɔ, mɑ
    i nɛɛ, u wɛrɛkunu mɔ.
  eng-KJVCPB: For John the Baptist came neither eating bread nor drinking wine; and
    ye say, He hath a devil.
  kgk-NT: '—Ou va''ekwe João Batista. Mbojape ndo''úi. Uva rykwere ndo''úi ave Nhandejáry-pe
    omboete tee-vy. Peẽ ae peje mo''ã hese: “Anháy voi ra''e ijáry” peje mo''ã hese
    napehenduséi-gwi rei inhe''ẽ, he''i.'
  waj-waj: 'Ngia iya itaama iikiaivaa roosiima iikiaanoo. Yuvuaano nnoori apira vaidiivo
    ngioo yeennaivaaraata nnoori vuainaivaaraatama ooqoo kiaa kiooduu rikiada ngia
    innara tunoo: Mmagia maisaivo inna aakiaivaki topai vaidivaivee,'
  cpy-cpy: 'Aritaki pikantee-yakani eeroka-paeni. Piñaawitakari Juan itzitapaakawo
    owanawontsi, tee imiritziro shinchaari, pikantee-yakirini: ‘Raahashireta-tziiri
    peyari, rootaki itziwaetantari.’'
  ekk-PKP: Kui Ristija Johannes tuli, ei söönud leiba ega joonud veini, siis te ütlesite,
    et ta on kurjast vaimust vaevatud.
  mpx-mpx: He komiu ha bolo lan ebe wami pagan i ola to wawayau o wali pagan ku lolopalapalaviyan.
    Kaiwena Diyon Tobabitaiso i nem ge galebu i palahikan awanun kaiwena, ge nige
    oine i iim, inoke ku ba, ‘Yayaluwa bibikena i holaviya elana.’
  wbp-wbp: Kuja Jaanu yanurnu manu-nyarra yimi-ngarrurnu Kaatu-kurlangu-kurlu, kulalpa
    yapa-kari-piya nyinaja, lawa. Kulalpa mangarri panu ngarnu yapa-kari-piyarlu,
    manu kulalpa pama ngarnu. Kala nyurrurlarlu panungkunkulu rampal-manngu-nyangu
    kula-ngantalpa nyanungurlu juju mardarnu palkangka.
  luo-luo: Nimar Johana Ja-batiso nobiro ka ok ocham makati kata madho divai, to uwacho
    ni, ‘En gi jachien.’
  nhe-NT: Juan tlen tecuaaltiyaya hualajqui huan ax quicuajqui pantzi huan ax quiic
    xocomeca atl, huan inquiijtojque para quipixtoya se iajaca Axcualtlacatl.
  aii-aii: '”ܣܵܒܵܒ ܐܬܹ‌ܐ ܠܹܗ ܝܘܿܚܲܢܵܢ ܡܲܥܡܕܵܢܵܐ ܠܵܐ ܒܹܐܟ݂ܵܠܵܐ ܠܲܚܡܵܐ ܘܠܵܐ ܒܸܫܬܵܝܵܐ
    ܚܲܡܪܵܐ، ܘܒܹܐܡܵܪܵܐ ܝܬܘܿܢ: ’ܫܹܐܕܵܐ ܐܝܼܬ ܒܝܼܹܗ.‘'
  esk-NT: John Paptaaqtitchiri aggiqami niġitḷaiññiqsuq suli iminġitḷuni asiam misuġuanik,
    naagasuli uqaqtusi irrusiqł̣uqaġnipḷugu.
  msb-msb: Bagaʼn amo man kamo ini. Nagkadi si Juan na Parabunyag na nagaayuno kag
    dili nagainom sin bino pero nagsarabi kamo, ‘Nasudlan siya sin demonyo!’
  cpa-NT: Lah¹jøng² lanh¹² hniah¹². Di³ tsa¹tøa¹² hoh¹² hniah¹² mi³ca¹guøn¹ Juan,
    dsa² ca¹chiog¹ dsa² jmøi². Tsa¹ca¹gǿh¹ Juan hi³ŋíh¹. Tsa¹ca¹hǿnh²dsa vino. Jøng²
    ca¹juøh³ hniah¹² hi² quin¹²dsa jmi²dsí² hlaih¹³.
  dso-dso: କାଇକେବଇଲେ, ଡୁବନ୍‌ ଦେଉ ଜଅନ୍‌ ଆସି ଉପାସେ ରଇ, ଆମଟ୍‌ ଅଇଲା ପଲ୍‌ରସ୍‌ ମିସା କାଏନାଇ,
    ଆରି ତମେ ତାକେ କଇଲାସ୍‌ନି ଡୁମା ଦାରିଆଚେ ବଲି ।
  meu-meu: Badina be Ioane Bapatiso ema, se anianiva, vine ranuna se inuva, bena umui
    oto “Ia na mai lauma-dikana”.
  yva-NT: Maisyare wemai ti, weapamo wasaurata irati arikainyo wonae umawe mansai,
    weye waponayo Yohanes Pembaptis ai muno waponayo Rinai tavon. Arono Yohanes de
    wasai, opamo po anaisyo kove inta raisye ramu muno po anggurije ramaname ramu,
    weramu waponayo ai, wapare, ‘Opamo anawayo kakaije siso aija.’
  dgc-dgc: Ey kona be sa di tolaya,” kagi ni Jesus, “da ugali ni Juan, éy nagkulasiyon,
    a éwan méginom ta alak, éy pinintasan de a hinayup.
  zpm-NT: Sac goṉ, ziaad Juan, raṉ zho rowd me grë ncuaaṉe nac xquieḻwagw zho, niicle
    vina ried mew; dzigo rnee zho meṉdox nacnie me.
  hix-NT: Xowawu htxero ryhe nomokye. Aymomno ynye ro rma nomokye. Noro yoyukhura
    mak mehxatxkonà. Natahyehnomekonà, noro ha. Ufa xkun yonhàra xarha nehxakonà.
    Noro hoko rma, worokyamo yoh me naha, màketxhe rma haryhe, kekon hatà, Txesusu.
  sim-sim: Uhunda hom jir jikisakri ondo hom nanda jir. Jon akwan or halaha wain uku
    nga nor halarik ji heyehe jimu mbahanjira, �Toto wasimalengamba tolonda orik akwan
    anda ambu ri,� karem jimu mbara.
  npi-ULB: किनकि बप्‍तिस्मा-दिने यूहन्‍ना न रोटी खाँदै आए न त दाखमद्य नै पिउदै आए
    र पनि तिमीहरू भन्छौ कि उसलाई भूत लागेको छ ।
  cgc-cgc: Iling man tan kyo yan tak ula kaw man gyapon nalipay ki Juan na manugbautismo
    daw ki yaken. Na Juan ya gapwasa daw ula gainem ta bino, ambal nyo, ‘Naseddepan
    kanen ta malain na ispiritu!’
  tim-tim: Akto aregât maktere nâŋgâŋet. Yohaneŋe tuân katyegep yâkŋe âi keiŋe katmâ
    tu sot bo nem manmâ âmâ yân âi mem manmâ gambo hin dâyi, “O, luâk ire sinduk baniara
    bâleŋande meme agaŋdâp.”
  yor-yor: Nítorí Johanu Onítẹ̀bọmi wá, kò jẹ àkàrà, bẹ́ẹ̀ ni kò sì mu ọtí wáìnì,
    ẹ̀yin sì wí pé, ‘Ó ní ẹ̀mí èṣù?’
  wos-wos: Wunde nyangwal wandaka maki, guré husandakwa du Jon yae dé bret akwi wain
    hulingu akwi sahafi yandéka guni déka angi wa, ‘Haraki hamwinya déka mawulimbu
    dé té.’
  emp-NTPO: Bãrãra ara maʌ̃ quĩrãca panʌa. Juaʌ̃ zesid̶e bariduada coca basía idjab̶a
    uva b̶a aseada doca basía. Maʌ̃ne bãrãba jarasid̶aa idjira jai bara b̶ʌda.
  eng-F35: Because John the Baptizer came neither eating bread nor drinking wine,
    and you say, ‘He has a demon!’
  ind-ind: 'Artinya begini: Kalian selalu menolak pekerjaan Allah, bagaimana pun bentuknya.
    Waktu Yohanes Pembaptis sedang melayani TUHAN di antara kalian, dia sering berpuasa
    dan tidak minum air anggur. Tetapi kalian berkata, ‘Dia dikuasai setan.’'
  pes-OPCB: زیرا درباره یحیای تعمیددهنده که وقت خود را صرف نان خوردن و شراب نوشیدن
    نمی‌کرد، می‌گفتید که دیوزده است!
  mpt-mpt: Saa weng olo mitmakamo inaminobe. Yone aa fuayemin nakae tlebuo e Gode
    niniino dobtouleb namabe kesoa e imen osa waen aay osa halabea naka homon unang
    homoni oha bianiba Hob misiame bekeba biebo geniba e kukubo mo gobanim blim binibbiobe.
  ssx-ssx: Mo hande bapitaisi peao hayeke hali Dionima꞉ hoto paeyaota꞉ hoto ma꞉nda꞉na꞉
    nee pi wia꞉tiki piekeeki make waini ikali na na꞉tiki pieke ekina꞉ ikana꞉ma꞉ alota꞉
    Ipikita꞉ hoke temoko pila꞉ halie lememe.
  mkl-mkl: Ǹ ni bɛɛbɛi si nɑ iyi í jɔ̀ wɑɑti iyi Zɑ̃ɑ woo dɑsi inyi í nɑɑ, í yɑ dĩ
    ɑnu, ci yɑ mɔ vɛ̃ɛ, nɔ ì ni í nɛ inɛi inɔɔko ŋɑ.
  gaq-gaq: ଡୁବନ୍‌ ବିଃଣ୍ଡ୍ରେ ଜହନ୍‌ ପାଙ୍ଗ୍‌ଚେ ରୁଟି ଆଚଙ୍ଗ୍‌କେ ଣ୍ଡୁ ଆରି ଅଙ୍ଗୁର୍ ରସ୍ ଆଉଗ୍‌କେ
    ଣ୍ଡୁ ଆରି ନାନେ ବାସଙ୍ଗ୍‌ ନାଡିଙ୍ଗ୍‌କେ ଜହନ୍‌କେ ବୁତ୍‌ ସାଃଲେକେ ।
  gof-RNT: Xammaqiya Yohaannisi moonnanne uyonna yin, ‘Iita ayyaanara de7ees gideta.’
  unx-unx: ବାପ୍ତିସ୍ମା ଏମଃନିଃ ଯୋହାନ୍‌ ହଲଙ୍ଗ୍‌ କାଏ ଜମ୍‌କେଦାଃ ଆଡଃ ଦାଖ୍‌ରାସି କାଏ ନୁଁ କେଦାଃ,
    ଆଡଃ ଆପେ ‘ଇନିଃକେ ବଙ୍ଗା ଏସେର୍‌କିୟାଏ’ ମେନ୍ତେପେ କାଜିକେଦା ।
  gah-gah: Itó nezagi Zonímagi ámináminoko nousigo goselé lekepeleaká noive. Monó
    nagamí holokimiaká ve Zoní eza apí oko hozaváa nalike iza goula nosá zahí nagamí
    lamaná namike etó oko minokago lekeza ánigiake holosi makolímo agika ale gopa
    okago noive liki lamó.
  lcm-lcm: Arai, Ioanes katakai i asing tauia kata serei na parik kapa angan na inum,
    na mila antok ta kapo sangan ta ingua.
  aer-aer: “Alakenhe rarle arrantherre John ilernenhe akwetethe ipmentyele-iweke.
    John apetyeke re ngkwarle antywetyakenhe aneke, awethe-ngare merne-arlke arlkwetyakenhe
    anetyarte Ngkarteke-ante angketyenhenge. Kele nhenge arrantherre renhe arerrirrerlenge,
    arrantherre imerte arrentye-akerte renhe ilemele ikwerenge imerte untyeme-irremele.
    Kele arrantherre ayenge areke, Alere alkere-arenye apmere ahelhe nhenhele-arle
    akweke inteke, kele arrantherre apale angkemele alakenhe, ‘Artwe yanhe-arle atnure-arle-irreme
    merne uthene ngkwarle utheneke, atyewe akemele tyerrtye akurne areyenge anemele.
    Arrantherre itelareme artwe areye mane inenhe-inenhe government areyeke tyerrtye
    akurne arrpenhe areyeke-arlke.’ Arrantherre alakenhe rarle atyenge angkerrirreke.
    Kenhe alakenhe ikwerenge anteme arrantherre ampe areye-arteke. Kele nhenhe-arle
    awerrirraye, Ngkarte akenhe akaltye anthurre re, iwerre arrpenheke-arrpenhe tyerrtye
    arrpe-anenheke mpwareke. Urreke tyerrtye areyele itelaretyenhe John-elarle iwerre
    Ngkarte-kenhe apenteke ikwere, kenhe the akenhe iwerre Ngkarte-kenhe apenteme
    atyenge. Arrantherre alakenhe rarle atyenge angkerrirreke.
  qvc-NT: 'Chaqa chay Jwan shamushpa, mana ni tandata ni allin mikunata mikuptin,
    mana ni binuta upyaptinqam, nirqaykillapa: “Waq Jwanqam dyabluwan kashpa, lukushina
    purin”, nishpa.'
  tgl-ULB: Sapagkat naparito si Juan na Tagapagbautismo na hindi kumakain ng tinapay
    at hindi umiinom ng alak, at inyong sinabi, 'Siya ay may demonyo.'
  cbs-NT: 'Eskaki, matu yuinun ninkakanwen. Ja dukun Nashimanika Juan juxun matu yusinkubainkin
