  tue-tue: Juan basocáre wãmeõtiri basocʉ apetóre pã yaariyigʉ; vinocãrẽ sĩnirídojãyigʉ.
    Mʉ́ãpe cʉ̃ʉ̃ teero biirecʉtiri ĩñarã, “wãtĩ cʉoi” jĩĩã.
  bjp-bjp: Wara le Jon Tom tel Bapitaiso i la, biil i ien beret la ke biil i umin
    wain la, ke gam ka tara le, ‘Imel e tanwa laulau lo.’
  xon-xon: Dandana aanib ngbaan mu bi kina la; Jɔnn nan dan ki nan lul bumɔb, kaa
    nyu ndaan, le bi bui ke u kpa kinimbɔŋ.
  tzo-ZNT: Ti cꞌalal ital li Juane, muc xaxchiꞌinic ta veꞌel ta uchꞌvoꞌ pero chopol
    avaꞌiic. “Ochem pucuj ta yoꞌon”, xachiic.
  mpm-NT: Suni siaꞌan kɨvɨ vijna, chi ni kii Juan, chaa ni skuanducha un, ni kuncha
    da. Tu ni jiꞌi da ndɨxɨ, ti iyo nasa xndondicha da ini da. Ti roꞌo ni ka kaꞌan
    ra ja ni yɨꞌɨ da jiin ɨɨn tachi xaan.
  ots-NT: Nuquɛjʉ, dí xihquijʉ, guí ncjajʉ ncja ngu̱ cʉ ba̱jtzi‑cʉ́, como jin guí
    tzøjmʉ yí jmandadero ca Ocja̱ yʉ xpá ngu̱y. Xpá hñe̱h car Juan ca mí xix yʉ cja̱hni.
    Jin tza te mí tzi, cja̱ jin te mí tzi car vino. Cja̱ nuquɛjʉ, nguí xijtijʉ mí
    yojmi hnar nda̱ji̱ ca jin gui tzö.
  hoy-hoy: यतिकी यूहन्ना बपतिस्मा कोळावाळा ना रा रोट्टी तिंत बंदुन अदिक ना अंगुर इन
    रास्सा कुडुत बंदुन, अदिक नीव अनतीर, ‘आऊन दा दुष्टआत्मा आद.’
  uri-uri: Apm wa tolpa yat pake, Jon, Melnum A Kaluk Tu pa, pike kul, kil uk wang
    Maur Wailen, ake kil al hu wain a ekpma tol a men ti pa, pake kipm lawel la tolpa
    maur paitn arpmel.
  amo-amo: Bara na Yohanna wa dak na asu kilecu sa usonu ba, anung woro, 'Ame kugbergenu
    ri.'
  pjt-pjt: Nyanga palu puṟunypa panya nyura Johnnga ngalinya kuliṟa wantingi. Panya
    Johnnga pitjangu munu paluṟu mai waina kuḻu tjikintja wiyangku wantingi Godaku
    waṟka palyantjikitjangku. Ka panya nyura palunya alatji nyinanyangka nyakula mamutjaranmanangi.
  cwe-cwe: Yohana Mbatizi keza, wala hadile na hang'wile divai, mbali mweye mulonga,
    ‘Kana chinyamkela!’
  daa-NT: 'Di taloŋ, wiktin taat Yaaya-Batist astu, ŋa taaɗo ho ŋa saaɗo ɗo bi ka
    abaadiner, oki ku ɗiya aman : ‟ Aariɗ obga. ”'
  mlp-mlp: Ari Jon mataw huz negyaqta na bolim didaq amo amo a hi neqad wain ayun
    a hi uluwyaqta ham. Sa ne in anan bilaq yaqay, Bugaw meqinta aholib usaqta haq
    yaqay ham.
  ape-C: Um maresh? Douk riguk Jon nenek baptaisumesh iri nanaki aria anan madae nuwok
    yopishi worigun shuni wainibar abar uwe aria ipak madae pumnek ananin baraen pugipeshen
    uwe. Aria ipak pakri, ‘Anudok enen yoweinyi sagab nyapenyan aria nagugak!’
  bgs-bgs: Iring kandan tô mga manubù áknganni, su si Juan na Tarabunyag inalayun
    ágpuwasa, asta dì gó ginám ka bino. Purisu ágkagi kó na igahuwan sikandin ka madat
    espiritu.
  faa-faa: Ayiáka risiamo kepoane oyapo. Yone hea tapukumarerane peraka, makata nakosa
    farawane soko, waene he soko, sokoairaka nesafapo. Nanafonorakano asekea, repo
    someraka, ‘Yoneane yatafumo ho mayereapo,’ aisapo. Aíyaka re Yonea paosafapo.
  kik-kik: Nĩgũkorwo Johana Mũbatithania ookire atekũrĩa na atekũnyua ndibei, na inyuĩ
    mũkiuga atĩrĩ, ‘Arĩ na ndaimono.’
  cap-NT: '¿Kjaz̈tiquiztan niz̈ta iratajo? Juan Bautistaqui tjonchic̈ha. T''anta ana
    lujlñitac̈ha. Vinumi ana licñitac̈ha. Jalla niz̈tiquiztan anc̈hucqui chiichinc̈hucc̈ha:
    “Zajriz̈ tantac̈ha niiqui”, cjican.'
  ksr-ksr: 'Iikawaa kania ii kokaeŋ: Jon Oomulu ejanoŋ kaŋ nene siŋgiŋ laligoŋ wain
    apu mende nero oŋo iwaajoŋ jeŋkeju, ‘Ome moŋnoŋ uutanoŋ kemerota laligoja.’'
  eng-TNT: 'For Iohn baptist cam nether eatynge breed ner drinkynge wyne and ye saye:
    he hath the devyll.'
  sbs-sbs: Mukuti Johani Mukolobezi abezi nasaali inkonko ni kusanywa iwaine, muwamba
    kuti, 'Wina idimona.'
  sue-sue: Agoro Yohane ge ou gutai zaawai ema ami bua nuso zaawero nena nai eni sienitinoise
    ou wain dai sienitinoise nuawi giro numore ego towewa awa, ‘Bi nuso nana mokara
    itia.’
  fra-NCL: 'Car Jean-Baptiste est venu, ne mangeant pas de pain et ne buvant pas de
    vin, et vous dites : Il est possédé du démon.'
  bhg-bhg: Imomane awa kariwa dá ango, aindabé, John Bapataito Ari Embo, ami bread
    ae waini de indae gupusina, edo inemane tewa, ‘Embo awa bineinde isira.’
  snn-NT: Ja'nca güijën cajënna, yureña bainbi güina'ru yo'ojën ba'iyë. Juan Bautizaguëbi
    rani, baguë aon aiñe jo'caguë, bisi ëye jo'cha uncuye beoye ba'iguëna, mësacuabi
    Ro hue'nhue huati hua'guë'bi baguëte cajën baë'ë.
  atb-NT: Hkâsu mù gâ le, Wui-myhup Sará Yohan jé lé luî, muk a zo, tsibyiq a shuq
    é nyi le le, 'Yhang gi, nat gang dap sû nghut ri.' ga luî, nungmoq taî akô.
  wro-wro: 'Gewunja John Baptist keŋgunal wuro:dbori wa mindjḁl puŋgenja, wine wa
    djo: pąŋgeŋenja, gejau kuri:, Aua agula kudai.'
  cek-AK: Johan loe angzoh moe, buh to caa ai, misurtui doeh nae ai, to naah nangcae
    mah, Anih loe taqawk tawnh, tiah na naa o.
  bkd-bkd: Su makauma si Juan ha Bautista sa tagsalang hu pagkaen daw hurà inum hu
    binu inikagi nuy ha bà dà haena agkalibeg.
  ctu-76: Como ti tyʌli jini Juan mu' bʌ i yʌc' ch'ʌm ja'. Mach'an mi' cabʌl cha'len
    wen bʌ uch'el. Mach'an mi' jape' vino i ya'lel ts'ujsub. Mi la' lolon wale' an
    i xibʌjlel.
  lac-NT: Mʌ' ja wirej, caj tar Juan ra' cu yacsic ja' tu jo'r mac, mʌ' nanij u nequi'
    janʌn, mʌ' ju yuq'uic u c'ab uva. Chen techex ca wa'ariquex ti' Juan yʌn u c'ac'as
    quisinin.
  xla-xla: Wua꞉ ma epapele some ha꞉ha꞉po. Adipalati, Yon opa yú dla ka꞉ka꞉timalalota
    puwaye, ya꞉ daya mate wain yú mate podemsela꞉na. Amasiyama wua꞉ta ya꞉ye bataliya
    walena demdepo.
  xav-NT: Tane a norĩ wa'wa hã. Zuwã Batita hã te sai ãna nasi aimasisi. Duré uwa
    'rãi wa'u ĩsé hã te te 're hâsi mono õ di. Tazahã, ãne 're hâimana mono wa, ma
    tô tãma 're ĩnharĩ wasété za'ra wa'aba mo, wa'uburé ré 're ĩmorĩ na.
  cuk-cuk: '”Diigi-dule-oged-Juan we-napnegse nonigu, dule-baiganyob mas-gunsuli,
    degi, gobsuli gudigusad. E-annik bemar sogsamalad: ‘Wedi nia egi naiye.’'
  tbf-tbf: O pengan senga ine surie e Ioanes mi ka ni sinusuruiv tate nga nemei. A
    kap nga me ngou tsoik, ma un dangi vain, ma nga ko pevien va eie a suvuon mi tsaka
    moromoruo.
  uig-CYR: 'Чүнки Чөмүлдүргүчи Йәһя келип зияпәттә олтармайтти, шарап ичмәйтти. Шуниң
    билән силәр: «Униңға җин чаплишипту» дейишисиләр.'
  ikw-NT: Jọni Nye Wụ Mini varụ, o ríle wiri, nwọ́ge manya, anụ kaa, ‘O nwernu rẹnwu
    ọjo.’
  khs-khs: 'Aputa: Yone inisekiwa ma:ne falawa apula: waine hano amowa eyawa eta:
    nasemakeye, apula: kiye selese, “Ewemiwa ho olokelatela nowa elatakeye,’ e seya.'
  dwr-ENT: ፃማቂያ ዮሃኒሲ ቁማ ሜናን ዎዪኒያ ኤሳካ ኡሼናን ዪና፥ ‹ኣ ቦላን ጋሌናይ ዴዔ› ያጌዲታ።
  pma-pma: Naviteni mukok veni kami, hetetamen keil onen Siu keil, misel kutut kat
    inau ka Sion emun veni melromusiltei sakien keil onami. Veni navong Sion Baptis
    emai, kei mul val ran anien keke vahis ka romuntei uaen, ka kami misel kutut kati
    mivit, ‘!Sion, ninin tisa mul ien!’
  atd-NT: Si Huan no Talagbautismu, niglangkad to nigkoon woy waro nig-inum to inumanon,
    di nigdoot now sikandin to kagi now to, ‘Pigbusawan sikandin.’ ”
  tel-2017: బాప్తిసమిచ్చే యోహాను రొట్టెలు తినకుండా ద్రాక్షారసం తాగకుండా ఉన్నాడని ‘వీడికి
    దయ్యం పట్టింది’ అని మీరు అంటున్నారు.
  hat-BSA: Paske Jean-Baptiste te vinisan manje pen, ni bwè diven; epi nou di ke li
    te gen yon dyab!
  top-NT: Jaé cristianos chuná tapa̱xtoka porque qui̱lachi ca̱quilhtamacú Juan Bautista;
    xlá ni̱ ixca̱ta̱hua̱yán, ni̱ para ixca̱ta̱pa̱xahuá ca̱ta̱huá vino cristianos y
    huancán xlacata kalhí ni̱ tla̱n espíritu.
  msk-msk: Kikita mayo si Juan na wa akaan, na wa magainum sang inmun, kayan yaglaong
    kamo na pyagabayaan yaan nang mangkaraat.
  gyr-NT: Esepia, ou Juan Oporoãpiramo vahe oico. Ahe ndohui vahe pan iyavei ndoɨhui
    vahe uva rɨcuer. Pe evocoiyase, ‘Co mbɨa caruguar vɨreco vahe’ peye tuprɨ tẽi
    chupe no.
  kmh-kmh: Jon bi ñiŋg pikñemb ak, ap tap ma ñimbiy, ñiŋg wayn ma ñimbiy gek, nup
    aŋgjiwiy aŋgyiŋgipim, ‘Bi kichekiy malñiluk ambaŋ ayek mindip ak aŋgyiŋgipim!’
  ukr-ONPU: 'Прийшов Іван Хреститель, який не їсть хліба й не п’є вина, а ви кажете:
    „Має демона!“'
  emi-emi: Nau Jon tau ngai aasuu ia ghe mae sio, me karika ghe namanama verete, me
    karika ghe ropiropi uaeni, am ue va, ‘Raroai eteva ghe tokatoka etana.’
  zpv-NT: 'Laasii biꞌ Jwahn nin ayi gudahw ba ziahan nee ayi za gwaaꞌ ba nin tuhbi
    clahsa vihnnu ya laꞌh tu nnah tu: “Bwaꞌha, pweda nuu tuhbi bwiinndxaaba lastoꞌ
    Jwahn niꞌchin ruhnn ba ziꞌchi.”'
  gux-gux: 'Kelima Jan Batisi cua, waa di jiema, waa ñu duven mo, ke yi tua: ''O pia
    ki cicibiadiga.'''
  kos-kos: Ke John Baptais el tuh tuku, el lalo ac tia nim wain, ac kowos fahk, ‘Oasr
    ngun fohkfok in el!’
  ibo-ibo: Nʼihi na Jọn omee baptizim bịara na-erighị achịcha maọbụ ṅụọ ihe ọṅụṅụ
    ma unu sịrị, ‘Mmụọ ọjọọ bi nʼime ya.’
  yml-yml: ꞌOmi yavayavavanidi baniꞌodi, kebu nuanuami Ioni Tobafitaiso wata yau yama
    nuanua ꞌwa na faliꞌatumaiedi. Ioni i mai i veꞌudigana ꞌani bega yana veluꞌui Yaubada
    ꞌwaineye i na vetoketoke wata kebu oine i da yemuga, ꞌwa vona ꞌwa vo, Tomogo noꞌo,
    yaiaina i agei.”
  ory-ory: କାରଣ ବାପ୍ତିଜକ ଯୋହନ ଆସି ରୁଟି ଖାଇଲେ ନାହିଁ ଓ ଦ୍ରାକ୍ଷାରସ ପିଇଲେ ନାହିଁ, ଆଉ ତୁମ୍ଭେମାନେ
    କହୁଅଛ, ‘ସେ ଭୂତଗ୍ରସ୍ତ।’
  bzj-bzj: Wen Jan di Baptis kohn, hihn neva doz jrink ahn ih mi aalwayz di faas,
    ahn unu seh, ‘Hihn mosi ga deeman.’
  chk-chk: Johannes Soupapatais a feito, a echikefel, esap pwal ün wain, nge ämi oua
    apasa, ‘Mi wor eman anün rochopwak won.’
  ssd-ssd: Ata. Yohanus kule pisne nu prona sulumba nyamagaŋ le grep kule nye ndaka
    minna le nu bukla ŋak ŋga saka nu mbulnaig.
  acr-TNT: 'Jecꞌulaꞌ ralak, ma echiriꞌ xcꞌun ri Juan Aj Yaꞌl Bautismo, rire lic cuꞌan
    ayuno y na cutij tane vino. Yey ralak cabiꞌij alak: “Waꞌ waꞌchi cꞌo pukꞌab jun
    itzel uxlabixel” cacha alak.'
  rop-rop: Jon Beptis bin kaman, en im nomo bin dagadagat daga, en im nomo bin dringgimbat
    det wain. En pipul bin tok, ‘Yu luk det men. Im garram dibuldibul insaid langa
    im.’
  mee-mee: Iau ka role minmina kurumea, ka inae Ion E Nga Pangamagoe atu, na i ke
    kuriri ta kaning ba ke sane innue uain. Na miau kaka roma, ‘Kannu e soali te ke
    momo nge i!’
  mwf-2018: “Nga. Nukunu John the Baptist pangarntuy i mi dhepdhep kunungingki da
    matha kardimurrktha i mere kanigurdugurduktha kura wine-yu. I murrinh numenadha
    nurni nanki-yu, ‘Nukunu nhini-ka ku ngepan wiye kanthin wurran.’ I kardu nukunu
    nhini-ka narnampart warda.
  dif-dif: 'Johannes multibanietja wokarana warai, nulu wata buka tajina ja wata waina
    tapana, ja jura jatai: Nulu kutji ngamalkai.'
  gam-gam: Womba yei mal ge, Jon wo nu pagle awo, kwa nano, nu wain nano yeika, ye
    une kandjiye amblo, kum ke tukiye al moro we dji.
  nou-nou: Ge ro sena amone eire. Edo John bugusira ainde umo neta edo umo wine awa
    indae etiri gido ingo sisewa asisi biae uso jo da atira sisewa.
  mqb-NT: 'Anga Yuhana a nay ahay, winen a sa mahay bay, a taa ga sumaya re. Əna ki
    wen: “Winen mə vaway nga awan”.'
  ape-B: Douk likuk Jon nenek baptaisumech uli nanaki ali anan wo nuwak yopichi kakwich
    chunu wainibal abal e ali ipak wo pumnek ananin balan pugipechen e. Ali ipak pakli,
    ‘anabuk enen sagabu nyapenyunu ali nogugaku!’
  grc-F35: Ἐλήλυθεν γὰρ Ἰωάννης ὁ Βαπτιστὴς μήτε ἄρτον ἐσθίων μήτε οἶνον πίνων, καὶ
    λέγετε, ‹Δαιμόνιον ἔχει.›
  cav-NT: Iyacua tunara yatse bijidamadurahua Juan, ique jadya. Juantu anicuare quibeti
    neri juyaque, ecuita cuana tsehue araara, ijiiji jadya juyaque ama. Tuque jadya
    juya baatsu tuque micuana ahua, tuquepa equijahuati jadya.
  kgp-NT: 'Gĩr tag ag ri ke ãjag tóg nỹtĩ, João to, iso ke gé,” he tóg, Jesus ti.
    “João vỹ vãkre ja nĩgtĩ, jẽn mág tũ, kron tũ. Kỹ ãjag tóg ti to: “jagrẽ kórég
    tóg nĩ,” he ja nĩgtĩ, ti vãkre to.'
  bvd-bvd: Nia 'uri nai, kada sa Dion Waa ni Faasiuabu lae 'e dao mai ka ili raoa,
    nia ka abufanga, ka abu si kuufia waen. Aia 'i seeri, kamolu ka saea nia waa 'e
    too 'ana anoedoo ta'aa.
  ukr-1871: 'Прийшов бо Йоан Хреститель, що хлїба не їсть, анї вина не пє, і кажете:
    Диявола має.'
  apz-apz: Ihwoni. Joun Aꞌamumo Mijo Kiyomaꞌmojo sohwo kako iꞌmofaponto wosopayoꞌnji
    ipisayo mijo pompenjiyo soꞌnji manyo humohumantiso hweho. Osohumo sekwo uhwonontɨfi
    lɨmentohofi, Towahuno wonyo ehuhnnamoꞌnnyo hweho.
  eng-AOI: “That is true,” Jesus said. “A little while ago John the Baptist came here
    and you saw him all the time. Sometimes he didn't eat. He went without food and
    worshipped God, and he didn't drink wine. But you saw him and said, ‘This man
    has an evil spirit.’
  yon-yon: “Meenime, Yoon Baptaisman kuu mene animan amuniib wain okiib anindo kumbed
    yiibbed yedmimaib, ‘Ye kuu awad arewayiib ibnenoon kii!’ andimaib.
  poi-NT: Porque cuando miñ jém Xiwan jém acchíŋoypáppɨc, d́a icútpa caxt́ána̱ñi,
    d́a iucpa vino; miñɨmtámpa iga jém Xiwan iniit́ tu̱m mal espíritu.
  wuv-wuv: Uaa, John, mei pudugufaia lomi na nohanamai faraa pidaua ma hunu wine ma
    hamona ware, ‘Na wadu'ia pigea.’
  quf-NT: 'Chaymi qamkunapis wamritukuna yupay, Shutichikuq Juan shamur kusata ayunatin,
    chaynulla mana binuta upyatinqa niraykillapa: ‘Juanqami dyablupa yarpuyninwan’
    nir.'
  yuw-yuw: '“Mata tepmo worochon foro wömai ingoroc: Jön yu engmuna nacno gucsim omong
    omong orin yamuc sinom worocgon nongo itongidina sontho yu angmuya yongidang:
    ‘Dogu wontucmunoho yudec itacmaha tac yo!’'
  hus-NT-1971: Chich a Juan lej pabil c’al an c’apnel, ani a uluchic c’uajchith c’al
    i at’ax teneclab.
  med-med: Wamp nu tindi wu Jon urum ei ndi, rung mowi pepa, nu wain nui nandpa itim
    uⱡ ei, wote enim ndi, wu ei, kundʉk nimba mel, ‘Kur kit rukʉr orunga morum,’ nʉtʉng.
  bch-bch: Ngansa Ioanes Paliliunga aea inam ta iplese annga ga iun oain mao pade,
    be gimi akeo ga iriau paeamao ienono ngan ei.
  cco-NT: Co̱ꞌ lalab caféeꞌ˜ ꞌnʉ́ꞌˋ mɨ˜ cajáˉ i̱ Juan i̱ seáangˋ dseaˋ jmɨɨˋ do, co̱ꞌ
    caꞌeengˉnaꞌr e jéeˊ i̱ ꞌlɨngꞌˆ quiáꞌrˉ dsʉꞌ uíiꞌ˜ e jaˋ ꞌleáangˉ gøꞌrˊ jo̱guɨ
    jí̱i̱ꞌ˜ capíꞌˆ jmɨ́ꞌˆ mɨ́ꞌˆ huɨɨngˋ jǿꞌˆ jaˋ ɨ̱́ꞌrˋ.
  deu-1951: 'Denn Johannes der Täufer ist gekommen, der aß kein Brot und trank keinen
    Wein; da sagt ihr: Er hat einen Dämon!'
  alq-ALGNT: Midac pejig8an, apitc ka tag8icig Cabadis e pi nda kagik8edj, ka8in ododji
    am8asi8agoban pak8ejiganan acitc ka8in odji minik8esigoban cominaboni. Kigi ikidona8aban
    dac e kigickagogobanen madji manidon.
  ixl-NNT: As tul kat ul u Xhuneꞌ, as nik ikuy ivaꞌy. As yeꞌ nik tukꞌa u taꞌl u uuvaeꞌ.
    As kat eteesa iqꞌii, tan kat etala uvaꞌ subꞌul atik ok skꞌatz.
  boa-NT: Muuráhjáa tsojtsó múnáajpi Jóáa tsá májchópityúne. Áhdurée tsá dibye bíínojpácyó
    ádohíjcyatúne. Áábedítyúu ámuha ménehíjcyá mééííbye íjcyáábé pañe naavéné íjcyánéllii
    ehdu dibye nééneé.
  quh-NT: 'Ajinata bautizaj Juan jamuspa mana sumaj miqhunasta miqhorkachu nitaj vinota
