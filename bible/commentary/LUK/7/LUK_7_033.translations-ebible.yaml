    e gegosid ab e hoꞌigeꞌidahunch Jiosh wui. K muꞌijj hab kaij mo g jiawul an uꞌukch
    g chegitoidaj.
  lbm-lbm: कहालीकि यूहन्ना बपतिस्मा देन वालो नहीं रोटी खातो आयो, नहीं अंगूररस पीतो
    आयो, अऊर तुम कह्य हय, ‘ओको म दुष्ट आत्मा हय।’
  ncj-NT: Tleca ohuala in Juan Tlacuatequiyani mosautica, niyan quioni in uvahtlayili,
    huan namehhuan onanquihtohque quipiya in ahmo cuali yehyecatl.
  yuj-yuj: Ae konapnámp taknámp arop ént mek nér i konámp Jon mao koropea pan ntiaka
    wain ént fár mo nánko, yumo am táman warákár moria sérrá, ‘Kwatae-arop maomp pourouk
    woukoupeyak námp’rá sériapon.
  kto-kto: Ioanes o unuavariap la muo, pa tale kan u purun, ga tale kan tapu o burunam
    ula mamaranu; pa migama, ‘Muranama ila kire la ut ira.’
  gmv-NT: ኣይስ ጊኮ ፃማቂዛ ዮሃኒሲ ካꬅ ሞንታኔ ዎይኔፔ ኦሴቲዳ ጫጄ ኡዮንታ ዪን ‘ዳይዳንꬂ ኢዛ ቦላ ዴስ’ ጊዴታ።
  por-BLT: Quando João Batista não come pão ou bebe vinho, vocês dizem que ele está
    possuído pelo demônio.
  stp-NT: Puꞌñi jaꞌk ji buan am gu jaꞌtkam guiꞌ nam xib jix jaiꞌch, nam guꞌ jax ñam
    pɨx aichuxdhidhaꞌ sia jaroiꞌ. Tɨɨꞌ gu Juan jaꞌtkam bopkondam puiꞌ aichux jamɨt
    na jaꞌook bhaan jup tuiꞌdhiꞌ, sia ku tɨi cham jɨꞌxkat gɇꞌ tu kuaꞌ ni ku cham jɨꞌxkat
    ioꞌ gu jax chuꞌm biiñ.
  ame-NT: '@see-verse:LUK.007.032'
  mgh-2016: Nayohana Obatiiza yahowa, ahottuka, khaawunrie idivai, mwaatti nkamweera,
    ‘Mmwooneke, ri ni nshoka no unanara!’
  kvn-NT: 'Imi Juan Bautista mas-kunchulidgin tegin vino-kobzhulidgin pemalzhe noni.
    Tenal pemal chogmal: ‘Juan Bautistade nia-nika.’'
  gvf-gvf: Nil bile tongwa yal, Yon urere, komina mawal ere nil wain para nekungure,
    ibal para kane, ‘Yal du milemua,’ dimua.
  san-ISO: yatō yōhan majjaka āgatya pūpaṁ nākhādat drākṣārasañca nāpivat tasmād yūyaṁ
    vadatha, bhūtagrastōyam|
  deu-ELBBK: 'Denn Johannes der Täufer ist gekommen, der weder Brot aß noch Wein trank,
    und ihr sagt: Er hat einen Dämon.'
  mcb-NT: Ariotari pikañoigakari viroegi. Ipokavetaka Joan tera isekatavagetempa,
    aikiro tera iroviikumatemparo poiri, onti pikantaigakeri itimagutakeri kamagarini.
  yle-yle: Yepê, Pádisi yoo, dêêpî pyu yoo mye yinté yéli, nganê pyu yoo. Yepê, K꞉omo
    tpile Njon Baptist ngê nté dpîmo kpîpîkpîpî, wain myedêdpîmo ndanî, Chóó Lémi
    u kópu dyuu ye dpîmo tpapê, ngmênê u wépi pwaa ngópu, ala kópu p꞉uu vyi ngópu,
    apê, Kmêna u ngwo ngma kwo, kêdê ghéti.
  swh-1850: 'Kwa maana Yohane alikuja, yeye alifunga na hakunywa divai, nanyi mkasema:
    Amepagawa na pepo!'
  msc-msc: I ma a yen, Yaya nara, a ma damunun kɛ, a ma minnin fen fadiman min. Wo
    rɔ, ai ka a jate jinatɔ ri.
  ese-NT: 'Yahuajo pishana Huani cueꞌyonaje. Eyacuiñajji nijje mimi tiitiianijo bobi
    ijjia ajja cuanaje. Acuijjajja na sese ishi jjima aca cua. Ojjaña cuaa ca ca huohui
    canaje Huanijo jama baꞌa: “Huani ca jja ca niñepoqui nei”.'
  jac-NT: Yet yulicꞌo naj Juan anican̈ haꞌ iswiꞌ anma, mach waꞌ naj yeb anma, yuxin
    yal anma tato ayco huneꞌ ischejab naj matzwalil yin̈ naj.
  cak-CNT: Roma tok xoc'ulun ri Juan ri Bautista, rija' man xutej ta caxlan-vey, man
    xukun ta chuka' ri ruya'al-uva. Jac'a rix xibij chire chi rija' c'o itzel espíritu
    riq'uin.
  zia-zia: Ayero Yohane ge ou zayero suwao emo amimene buro nuna zayero nona minao
    ena semininasani ou wain dema semini nasani noi giro nung eno eyero sinowa, ‘Iwae
    nuna-una mokora mitoiya.’
  mal-2015: യോഹന്നാൻസ്നാപകൻ അപ്പം തിന്നാതെയും വീഞ്ഞു കുടിക്കാതെയും വന്നിരിക്കുന്നു;
    അവന്നു ഭൂതം ഉണ്ടു എന്നു നിങ്ങൾ പറയുന്നു.
  tuo-NT: Juã masãrẽ wãmeyeri masʉ̃ beꞌti, vino sĩꞌrĩtisami. Cʉ̃ tojo weecã, mʉsã
    “Wãtĩ cʉomi”, nisaꞌa.
  mbl-NT: 'Yoãm tep-tox pix, tu'' xit hok, nũy Topa pu hãm''ãktux, tu'' hep xupyãg
    xo''op hok, ha ''ãxop te: “Yãmĩy kummuk te nõm kopa'' xip.” Kaxĩy. Pãyã'' koit.'
  zpc-NT: Canaꞌ naca quiele, porque bida Juan bautista, biudaonëꞌ pan, bihueꞌenëꞌ
    vino, naꞌ leꞌe unale yuꞌunëꞌ bichi be xiꞌibiꞌ.
  gul-NT: Wen John wa Bactize come, e fast fa woshup God an e ain drink no wine. Bot
    oona say, ‘A ebil sperit een John.’
  arp-arp: Hanau denauusade Jaun Dusaayāhe dejevethee jauaujaunau nau deejevanaa vasevenenaje;
    nau nananena nanethenaude haujaun, nethauna.
  mau-NT: 'Ja³ˀai³ Juan Bautista xi³ ni⁴tsa³cjen²-jin² nio⁴xti²la⁴, ni⁴qui³tsˀi³-jin²
    vino, cˀoa⁴vi³xon¹³: Nai⁴² xi³ nta³jin³ ti¹jna³jin³-le⁴.'
  gup-gup: Dja John nawu benkukdjuhkeyi, bu nungka kumwam, minj buriddi nguyi, dja
    minj manbang bonguyi, dja ngudda ngurriyimi, ‘Nakka namarnde kabihkarrme.’
  bss-NT: Áde Jɔnɛ, Ndusɛnɛ ápédé, eéyɔkeʼaá ndyééd adyɛ́, eemwágeʼaá-ʼɛ
    mǐm. Nyébootéd ahɔ́b bán, ‘Edəə́dəŋ é mbéb édé mɔ́ áte!’
  met-met: Bila balau, ayaha mana Yon tam te! Ahatumia, Lipu Suguangama Yon ma, saing
    xang salanga te, nung wain te, ne aharua ba, ‘Xaunga wa mana!’
  nys-nys: John-Kakaloorniny koorl. Baal yoowart ngarn boola kedelara kidji baal yoowart
    djora kepa-moorditj, kidji noonooka waangki, ‘Djenak-wara baal-bwora!’
  kpj-NT: 'Joaõ Sebedỹỹdu renareherenyõmy rỹire, vĩĩ riõõre. Ihãre tahe kaiboho tarybete:
    —Tii tyytybybina‑di ihỹre.'
  zao-NT: 'Tbaa nin, tak leettsa myaad Juan kuu mtsowleyy, ndowt Juan pan neeka ngwiit
    Juan xit ub, tsa nzhab goo: “Mbi fyer nzo leettsoo Juan”.'
  byx-byx: Ngu lu ngu tuqun ai ama qaqet taqurla i nanaa? Ngua taqen taqurla i raquarli
    ma Jon i ai de qe qukmes te ama qaqet, ka men de quasiq ai qa tes taquarl ama
    qelaing gelem ta, de quasiq ai qe srluuv ama wain. Be ngene tuqun ai ma Jon dai
    ama iaus per a qa.
  ctu-CTI: Como ti tyʌli jini Juan mu' bʌ i yʌc' ch'ʌm ja'. Mach'an mi' cabʌl cha'len
    wen bʌ uch'el. Mach'an mi' jape' vino i ya'lel ts'ujsub. Mi la' lolon wale' an
    i xibʌjlel.
  zos-NT: 'Como une ji''n sun myøjtzøyaj ni etzcuy, ni ji''n sun myøjtzøyaj como ca''nømuse;
    jetse mijta''m ji''n sundam ni Juan, ni ji''n mi ndø sundam ndøvø. Porque min
    Juan nø''yø''opyapø ni ji''na''ṉ cyø''s paṉ, y ni ji''na''ṉ tyø''ṉ vinu; y
    mitz ni ja syundamø, y mi ñømdamba: “Yatzi''ajcu''is ñøtzøc Juan”.'
  gvs-gvs: Kogita? Nakonakae kaguuinuwa o kavaatulúkwana, e komi kokataema. Iyoni
    tosayóyova ima go, awoinu toina geya ikakáika, nakae oine geya inimnim. Nakae
    go, komi kodigo kami, “Dimoni tauyana sinaena goi ikaaiyaka.”
  kbm-kbm: Be Yisu ginei, “Jon ebe ges bui sanggu gipil amolmol ok ginme be gen ben
    be ginum bui vevie ite be yem uli be unei ngalau tiate ti wat givang givin ei.
  tew-tew: 'Ginnân otundaˀ: John iˀ pꞌóˀpꞌoekandi napówá ihayḏi iha̖a̖ḏä́ˀan heḏá
    wíˀiméenasu̖wä̖pí, heḏiho un ítú̖, ‘Wí yä̖ˀḏâapîˀ pꞌoewa̖a̖hâ̖a̖ḏi óemáa.’'
  rmc-rmc: 'Bo avľa o Jan Krsťiťeľ, savo na chalas maro aňi na pijelas mol, a phenen:
    ‚Hin andre leste nalačho duchos!‘'
  apr-apr: Yowan yo irriu di tooltool i, in isi ngan ikan porong le iyin ran medana
    tiap. Ngan le kawete mur ye nen, ‘Ai, tool ni so sidi inepe ye.’
  tiy-tiy: Non ménangéy diniy Juan Bautistawe ménfuwasa brab énda méninémén arak.
    Brab bénréh gom, ‘Sénaitanan.’
  nlg-nlg: Inau tu bosa eni, na pukuna tana bona a John Vulitabu te mai me talukau
    ni vanga, me mua inuvia siki wine, hauva mau bosa ke, ‘Agaia te loghoa na tidalo
    dika i lokana!’
  dgr-DOGNT: John-Baptıst nììtła ekò edegǫ t'à łèt'è ghǫ shètı̨-le xè jìetì edǫ-le,
    hanìkò dıı haahdı, ‘Įnìłı̨ı̨ wets'ǫ̀-èlı̨,’ wèahdı.
  pes-OPV: زیرا که یحیی تعمید‌دهنده آمد که نه نان می‌خورد و نه شراب می‌آشامید، می‌گویید
    دیو دارد.
  ron-1924: 'Ын адевэр, а венит ИоанБотезэторул, нич мынкынд пыне, нич бынд вин, ши
    зичець: ‘Аре драк.’'
  tpz-tpz: “E Jon Tövapupui to nö voh en maꞌ, pareꞌ vapenpen vapeo non pa ëën. Ko
    hikta kakaak voaën voh non, köm soe em pan, ‘A oraꞌ hat to teꞌ non manih peꞌ.’
  agd-agd: Máa siren Yisasi evaránen temí, “monó non péantan banta Yoni ano vereti
    vá uvaini vá ída niyákaya siretí ankan teya véimpin namu aunan mano van mino siyare
    ono.
  rkb-NT: 'Suão Batista izumuze hauk ahabyita niapykyryk. Duabohotsa tsik batu tsõ.
    Suão soho humo mybarapetu tsikykaranaha: — O ihyrikoso sapybara Suão tuk mynapykyryk
    tsikykaranaha — niy.'
  san-THA: ยโต โยหนฺ มชฺชก อาคตฺย ปูปํ นาขาทตฺ ทฺรากฺษารสญฺจ นาปิวตฺ ตสฺมาทฺ ยูยํ
    วทถ, ภูตคฺรโสฺตยมฺฯ
  iws-iws: Jonɨn op baptais haigɨnɨuwiyɨn ha nɨtɨn mɨ nae op wain mɨnɨm ɨna haiyakiyɨm.
    Mɨ kɨma hɨnɨɨna boɨnkɨm, uridyɨu biyɨeyɨn ɨni siir pɨu hɨr nwowɨn.
  pol-SZ: 'Gdy pojawił się Jan Chrzciciel, nie pił wina i powstrzymywał się od posiłków.
    Powiedzieli więc: „Jest opanowany przez demona”.'
  ztq-NT: Por na nii biid Juan xñee do nii kyalbini mal no leñ styoo xaa, porñee tawdy
    xaa kyaxtily ni kowdy xaa viñ.
  zai-NT: Zacá nga laatu. Beeda Juan Bautista, qué ro, qué re' vinu ne na tu nuu né
    binidxaba'.
  upv-upv: Ko erpok, kami dul nga lelingenok kami kele kammususe murru komru kes,
    Jon Baptaes ko inu. Jon Baptaes evini ko eaan wowarreng bbong, ko sete ok-mini
    norro; ko kami kamwera ‘Nem̃in nga m̃isij elik rengen.’
  wap-NT: Aizii John Chikaawunuupauzo kaawan dono daꞌatiꞌi, aonaa unikauzon kaimanaꞌo
    wanyukunui wuruꞌu baꞌoran pidannao nikauzonii kaduz kidaz, naꞌiki aonaa utuzan
    wine. Uruu idi unao kian udauꞌan. ‘Kainaꞌa oiaꞌo doronai uꞌidaꞌa.’
  mva-mva: “Bakara, bong Zon Baptais ipura be kangkang izirau be ‘uain’ tago isingsing
    nge kam bokai kapile, ‘Mariaba goalaka ilona-lo isoaki.’
  dwr-NT: Xammaqiyaa Yohaannisi qumaa meennaan woyiniyaa eessaakka ushennaan yiina,
    ‘A bollaan gaaleenay de7ee’ yaageeddita.
  kfw-kfw: "Han John Baptist ajuolai bu a-ngei halli ju inmak halli nangni'n ningti,\
    \ \x93‘Amadiang raikhuo om!’\x92"
  bfz-bfz: कऊँकि यूहन्ना बपतिस्मा देणे वाल़ा न तो रोटी खांदा आया और ना अँगूरा रा रस
    पींदा आया और तुसे बोलोए कि तेसरे दुष्टात्मा ए?
  cuk-09: 'Degisoggu, bemar we-burwigana-binsaedsulidyob damardo. Ar Juan-Bautista
    we-napnegse nonigu, dule-baiganyob mas-gunsuli, degi, gobsuli gudigusad. Egi bemar
    sogsamalad: ‘Wedi nia egi naiye.’'
  ben-OBCV: বাপ্তিষ্মদাতা যোহন এসে রুটি খেলেন না বা দ্রাক্ষারস পান করলেন না, কিন্তু
    তোমরা বললে, ‘তিনি ভূতগ্রস্ত।’
  mil-NT: Te té Juàá tée ní xóo dacuàndute ñaha xii ñáyiu ío ndàhú ní xóo caxi‑dé,
    te ni ñà túú ní xǒo coho‑dé ndudí ndéhé yoho yàha stilé sá sà ní nduu‑xi ndidí,
    te ní cachí‑ndó sǎ nǐ xíndecu ndɨhɨ‑dé espíritú cúndɨ̀hɨ yucu ñávǎha.
  myu-myu: '— João Batista oajẽm eykay. Ixe jekpiwan ma irere oeku Deus eju jekawẽn
    ãm. Eyju bit napa ma e''em ixe muwẽnuwẽn: “Ibiõg̃buk kẽrẽat kukat teku,” i.'
  amk-amk: Weo Yohanesi mano webaptisi nei nini da ma mani, wepuasa tuti dunung angguri
    kaha, manamo meteyo, ‘I mani Saminseni niai nai.’
  fai-fai: Kata Yon wok ban bomin kinim tase ayo imin mak wanongin banim, wain wok
    mak wanongin banim, kata kiba bakodaw nadiwe, ‘aka sinik mafak kiwa dausu kala.’
    Akansiw.
  ura-NT: Nii rijiichuruhane jaunte, turuha Joaan Baotisita coaaerai conaa inaelanaala,
    faan niha natiin quinaa inaelanaala, naaonjoaaine jana, ‘Nechu aansainihane jaunte
    ai, nechu jataain coitucuchuhi siriha rai suujua cuhanene jaun,’ naain que ereeichelu.
  mcd-NT: Nanscarifi aqui nanfoanrifi Juan yafi uqui tsain chipufafainmisi. Ascafia
    Juanpacai piqui tunufain fimi unu pau ayamisima. Ascacun ahuunoa yoiqui isca huamisifo,
    “Juan nisocoin. Yoshin chaca ahuun nuaran,” ishon yoimisifo. Asca unfin piisharafain
    un ayasharamisiquin. Ascafia uhuunoari yoiqui isca huamisifo, “¡Cuu! Jesús pitsicoin
    fasi ichapari ayatiroran huafain Roma anoa niaifo puifishomisifo yafi yora chacafo
    furi rafuiran,” ishon uhuunoa chaca yoimisi.
  urt-urt: Taꞌe liki, Jon Baptais yukur ŋono ŋai bwore topoꞌe ŋonoꞌe pinip wain, kom
    yip yanange nange yipihinge pupwa si gahanahme kin.
  awk-awk: Kulla noa Ioanne korimullikan uwa, keawai kunto ta pa, ġa wain keawai pitta
    pa; ġatun nura wiyan, diabol noa ġikouġ katoa ba.
  kiz-kiz: Yohana mbatizaji ahidili alilepi n'kate wala kunywa divai, na mwajobhili
    “Ajheni pepo.
  tzo-TZE: 'Yu''un c''alal ital li Juan j''ac''vanej ta vo''e, muc xaxchi''inoxuc
    ta ve''el. Jech laj avalic: “Ochem pucuj ta yo''nton”, xachiic.'
  lex-lex: Hade emekwali Yohansi makharani nmai die noma natahan lara (puasa). Me
    edonna nemni anggur turnu. Ne mimiwra hegana e nhu'ru ralma.
  dov-dov: Nkaambo Joni mubbabbatizyi wakasika katalyi chinkwa katanywi wayini, pesi
    mwaamba kuti, 'Ula dayimona.'
  rgu-rgu: Huu fo Yohanis Mana Saraniꞌ a ta ninu anggor fa, ma nahiiꞌ puasa sona emi
    mae, ‘Nitu ra heke raa ni!’
  toc-NT: Pus luu xta̠­chuná tali̠­taxtuy u̠ma̠ko̠lh cris­tianos, porque qui̠­lachi
    Juan Bau­tista nac milak­sti̠­pa̠ncán, xlá luu xli̠s­ma­ni̠ni̠t xkalh­xteknín
    maka̠s quilh­ta­macú y ni̠para tzinú xuay cuchu, pero hui­xinín xuaná̠tit pi̠
    xak­chi­pa­nini̠t xta­la­ca­pa̠s­tacni akska­huiní.
  ulk-1902: Abelelam Ioane Bapataiso tabarki, nolea areto eroli, a nolea uaina ereli;
    a uaba detager, kega, E nagri demoni abi dog.
  som-som: Waayo, Yooxanaa Baabtiisaha waa yimid isagoo aan kibis cunaynin oo aan
    khamri cabbaynin; waxaadna tidhaahdaan, Jinni buu qabaa.
  mam-C: Ikytzin kyeji'y, chi Jesús. Qu'n tej tul Juan, a mix wa'n pan ex mix k'wan
    vin kyuk'a txqantl, ex xi kyq'ma'n qa attaq taq'nil tajaw il toj tanmin.
  ndj-ndj: Kwa nongwa Yohani mbatisha ayisili, kuyikaja kulya na kuleka kulanda difwayi,
    yumwi mudeta chimkwela chinyamkela!
  mbj-NT: Ti hadoo né hẽ da hẽ habong doo. Tabad'op hẽ ji raky dahé bä, dooh na-ããj
    hẽ ragenaag bä ji moo wät doo. Jowãw nu gahem'uun doo, dooh uwa s'ëëb mahỹỹnh
    do teëg bä. Ta see pé noo gó noo kanawa doo me P'op Hagä Do tah'yyb en'yym. Ti
    hyb n'aa, “Karap'aar h'yyb mahũũm mä tii”, bë nooh.
  lat-VUC: 'Venit enim Joannes Baptista, neque manducans panem, neque bibens vinum,
    et dicitis: Dæmonium habet.'
  ngp-ngp: Yohana Mbatizi nakeza, hakudya nk'hande naho hakunywa divai, nanywe niyo
    mwagamba, ‘Ana mp'hepo!’
  aoi-aoi: “Amandangwa,” ni-yama Jesus, “ebina-wiya ni-likenu-manja Janjana Nenikumingekingambaja
    yangkwurrangwa, kini-rringkama nakina mamawura iya marringa. Adadinuba nara nakina
    kin-alyubarina aninga, umba murumureya n-ambambilyuma neni-yangmarngkwajuwama
    Neningikarrawaru-wa nakina. Akwa nara amalyirra kini-bekina nakina akwurena-langwa.
    Nungkwurraja kini-rringkama nakina, akwa kirri-yamama, ‘Kardi! Wurramukwa-dangwa
    naka-manja nenungkwarba nuw-ambilyama,’ kirri-yamama-da.
  enq-2: Dopaka pyoo, Jone kaimbu pingi doko ipupala, bretapi, waenepi dupa nanao
    kateamopa, nyakamame lao pituu, ‘Imambu koo mende baa-kisa palelyamona’ leami.
  eng-ASVBT: For John the Baptist is come eating no bread nor drinking wine; and ye
    say, He hath a demon.
  mna-mna: “Pa Yoan, ta yok kamŋana ka tomtom na, ni imar na iwinin baen som mi igabgaaba
    zin tomtom pa kini biibi kanŋana som. Mi niom leleyom pini som, mi kosombe ni
    bubuŋana sananŋana izeebi.
  rmy-ARLI: 'Ađahar, kad alo o Jovan o Krstitelj, ni halja maro ni pilja mol, a phenena:
    ‘O demoni ano leste!’'
  myw-myw: “Peinan tabapta̱ysein gamags Yon neim, nag ikam kan tonen, nag imwamoum
    wayn, mo kulansa ‘Takabala̱wein mtowen peinan baloum iweiy.’ Tage Gimgilitoun
    yey nam akamkwam, amwamoum, mo kulansa ‘Taw towen tagovek, ikamkwam o imwamoum
    avakaein, ikanubeins siney tasiyas takaweins ta̱kis o tasiyas takalbalebs.’
  sby-sby: “Pakwinga Yohane mubatishi walesa nkalikanisha kulya kayi nkali kunwapo
    waini, nomba amwe mwalambeti, ‘Ukute mushimu waipa.’
  sll-sll: Ena Yon nir bil tongwo yal i urere, homena tau mai tere nir wain nekungwiwe,
    ari para hanere, Girhobo, Yon ungworai du dima dimua.
  yaq-NT: Bwe'ituk ju'u Joan yee babatoowame inim jiapsaka, inika'a ka yu'in ji'ibwaao,
    intok kia juka' ae nanaakowamta juni'i, ka a' je'eekai, eme'e intok, bebeje'eri
    ka tu'i jiapsi aet aane'eti jiia.
  uro-uro: Nguat tamän doqor täkt inguna ma Jon ga män di qaku qat täs ama bret dä
    qaku qät näkt ama wain dap ngäni qoar toqortäqyia, ‘Qa di ama iauska qa e mät
    ka.’
  ita-1885: 'Perciocchè Giovanni Battista è venuto, non mangiando pane, nè bevendo
    vino, e voi avete detto: Egli ha il demonio.'
  muy-muy: Nə̀ɗəm nahkay ti aɗaba Zeŋ bay məbaray mis ni àra. Àra ti àzum *dipeŋ do,
    èsi zum do. Nahkay lekʉlʉm kə̀ɗəmum seteni àniviyu.
  kqc-kqc: Adina John Baptist baesi beredi oyo regasa waini de irigamori, kamini niyadi,
    ‘Ina bi vima no nufa!’
  rmc-ZRB: 'Авля Іоанн Боладо, на хал о маро, на пієл е мол. А тумен вакєрен: «Андре
    лесте о дємон».'
  tav-tav: Juan bautisari majocʉ caroa ʉgarique caʉgaquetinucuwĩ, ʉje oco quenare
    caetiquetinucuwĩ. To bairo cʉ cabairo tʉjʉrã, “Cawãticʉcʉ, catʉgooña majiquẽcʉ
    ãcʉmi,” cʉ̃re mʉja ĩ.
  eng-ULB: For John the Baptist came eating no bread and drinking no wine, and you
    say, 'He has a demon.'
  spa-VBL: 'Cuando Juan el Bautista vino, él no comía pan ni bebía vino, pero ustedes
    decían: está poseído por el demonio.'
  fra-_FOB: 'Car Jean-Baptiste est venu, ne mangeant point de pain, et ne buvant point
    de vin; et vous dites: Il a un démon.'
  hau-ULB: Haka, Yahaya ya zo, bai ci gurasa ba, bai sha ruwan inabi ba, amma ku ka
    ce, 'Aljani ne yake mulkinsa.
  mal-mal: യോഹന്നാൻ സ്നാപകൻ അപ്പം തിന്നാതെയും വീഞ്ഞ് കുടിക്കാതെയും വന്നിരിക്കുന്നു;
    അതുകൊണ്ട് അവന് ഭൂതം ഉണ്ട് എന്നു നിങ്ങൾ പറയുന്നു.
  kkc-kkc: Niba odoo egeesi masi doso. Bei, Yonee odoo howo oluguli oso simi ee yo
    wo sabolo wain i sabolo namo sile. Esino niyo yo bo holo paladoo dee takeliso.
  urd-GVR: Dekho, Yahyā baptismā dene wālā āyā aur na roṭī khāī, na mai pī. Yih dekh
    kar tum kahte ho ki us meṅ badrūh hai.
  far-far: Kada sa Jon wane ni Siuabu nia dao mai, nia abu fanga, ma nao si kufia
    ta waeni, ma kamulu ka saea sae nia too ana anoeru ta'a.
  suz-BL: यूहन्‍नामी माइजा बाक्‍शा, शांबु राकसी मतूङानु ‘वोलम सुम्‍शो बाक्‍माक्‍त’
    दे मरिम्‍शो सुइक्‍तीनी। मत्ती ३:४
  car-NT: 'Mo''ko kari''na etykanen Johanes irombo nopyi. Arepa anenapy''pa man. Winu
    anenyry''pa enapa man. Irombo mykaton: ‘Amy yja''wan noky itu''po man.’'
  amp-amp: Jon baftaisr niamohat, ror nhai nuwa ya bupa yarmor. Ndtn niko hti kfo
    memoko, ‘O Jonr fasoh kmi yarhm fknemomr. Nhai nuwa bupa yekahr.’ Inji kfomokomr.
  bht-bht: क्योंकि यूहन्ना बार-बार बरत रखदा कने ना शराब पिन्दा था, कने सै बोलदे न
    कि उदे च बुरी आत्मा है।
  eng-NOY: For John the Baptist hath come not eating bread, nor drinking wine; and
    ye say, He hath a demon.
  cub-NT: Que baru Juan Bautista ʉ̃i daiyede, ʉ̃ ãmeni aru ũcumeni teiyede, “Abujucʉre
    cʉvabi”, ʉ̃́ra ʉbenina aivʉbu mʉja.
  ita-1927: 'Difatti è venuto Giovanni Battista non mangiando pane ne bevendo vino,
    e voi dite: Ha un demonio.'
  lww-lww: '@see-verse:LUK.007.032'
  ron-BAYASH: 'Aša kănd u vinjit Ivan šje bučază jăl nu mănka pită njiš nu bije vin,
    mar voj ac zăs: ‘Jăl ari drak ăm jăl!’'
  ckb-ckb: 'یەحیای لەئاوهەڵکێش هات، نە نان دەخوات و نە شەراب دەخواتەوە، دەڵێن: ”ڕۆحی
    پیسی تێدایە.“'
  nas-nas: Jooni Minkinara poraiꞌnange taamang tovang uaini kerempuko konterorima
    aaꞌperikoꞌ, ‘Tee maꞌnaang-poꞌnung.’
  uvl-uvl: Oe, imo nga etue nei a pomanga aina nemur iange Ioanes nenge henunun at
    pe heo nga ngaunga pe inia ech kerkereng ngana e ero pe a hele ke a teke, ‘Non
    pa nem, uneinei tu nge i iam!’
  eng-BBE: For John the Baptist came, taking no food or drink, and you say, He has
    an evil spirit.
  ixl-CNT: 'Tan ul u Xhan, u bꞌanol vautiismo, yeꞌt itxꞌaꞌ kaxhlaan txꞌix utz, yeꞌt
    tukꞌa taꞌl uuva. Utz netal tiꞌ: «Atil tioxhil txꞌiꞌliꞌinaj kꞌatza.» Cheꞌex.'
  xsi-xsi: Ŋineŋga Yesu itula ŋgua siâŋa ŋine ne duvi pwataki panzi tu, “Yoane Lââ-Liliŋa
    Tamwata indi kaika pa tamwata ŋana ika puroŋa wa inu waini wa. Aŋga miki nde kavaligi
    i mine tu, ‘Koroani saka imo kuku i!’
  crx-NTPO: Soo cho whunulh'en, John dune too be 'ulh'en-un whusainya whe 'aw lhes
    lhus'al 'ink'ez ts'ekoo too' cha lhusnai'. 'En udáhni ‘Ntsi'-i nududeh-i ooyudinda,’
    dahni.
  kan-OKCV: “ಸ್ನಾನಿಕ ಯೋಹಾನನು ರೊಟ್ಟಿಯನ್ನು ತಿನ್ನದೆಯೂ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯದೆಯೂ ಬಂದನು,
    ಅದಕ್ಕೆ ನೀವು, ‘ಅವನಿಗೆ ದೆವ್ವ ಹಿಡಿದಿದೆ,’ ಎನ್ನುತ್ತೀರಿ.
  bbb-bbb: Ijiegero Joni e do ruoriamo fu ruaema ije fu ire atokinu do kugi inoema
    baki. Fu ijiege renoenoga ja kuaevo fu kavene ise ijare nirogana fu ijiege renoeno
    kuae.
  blw-blw: Hen laychénay aryén, ummale ah Juananchi way chan funfunyag way chan langarangan
    way mangan ya achina amin hemheman hen fayah yag chayu pelohon hiya way mangaliyén,
    nahurugan ah ongtan.
  tam-2017: 'யோவான்ஸ்நானன் அப்பம் புசியாதவனும் திராட்சைரசம் குடிக்காதவனுமாக வந்தான்;
    அதற்கு நீங்கள்: அவன் பிசாசு பிடித்திருக்கிறவன் என்கிறீர்கள்.'
  azz-NT: Porín cuac huala Juan Taahuijque, ijcuacón yejua ne amo tel tacuaya nión
    tayaya ne vino queme namejuan. Ica ya nojón namejuan nanquijtojque que ne Juan
    quipíaya iyolijtic se amocuali ejecat.
  spa-RV-1909: 'Porque vino Juan el Bautista, que ni comía pan, ni bebía vino, y decís:
    Demonio tiene.'
  csy-csy: Banghangziam cile, tuiphumpa John sia anluum ne ngawl sapittui dawn ngawl
    in hongpai ciang, note in doai vei hi, na ci uh hi.
  mxq-NT: 'Es ja Jesús ꞌyakjʉnáñ: —Dʉꞌʉnʉ tya̱a̱dʉ tyam diꞌibʉ kyaj tꞌaxá̱jʉdʉ ko
    ꞌyóyʉty diꞌibʉ Dios tyiimpy. Mʉt ko kyaj ja Fwank Yajnʉbajtpʉ tkay ja tsa̱jkaaky
    es kyaj tꞌiiky ja vinʉ, es miits mjʉna̱ꞌa̱ndʉ ko yʉꞌʉ myʉda̱jtypy ja kaꞌoybyʉ.'
  tzj-NT: Ja c'a rixix nixnjunsaj cuq'uin ja rac'ala' ja ni majun nak ta ncajo' como
    ja Juan Bautista tok arja' peti ma kas ta wa' je'e cuq'uin ja winak in mta vino
    xutij in rmalari' tok xebij tre chi c'o jun itzel espíritu ocnak tre.
  tdt-tdt: Nunee mos João Sarani Nain mai, nia la hemu tua, i sempre jejun, depois
    imi dehan, diabu tama iha nia laran.
  ron-BTF: 'Fiindcă Ioan Baptist a venit, nici mâncând pâine, nici bând vin; și spuneți:
    Are drac.'
  eng-WEBP: For John the Baptizer came neither eating bread nor drinking wine, and
    you say, ‘He has a demon.’
  eng-FBV: When John the Baptist came he didn't eat bread or drink wine, but you say
    he's demon-possessed.
  nld-1939: 'Want Johannes de Doper kwam; hij at geen brood en dronk geen wijn, en
    gij zegt: Hij is van den duivel bezeten.'
  bwo-bwo: Gupfo Yohans b́woor misho b́marawonat weyniy bíron b́úyawon b́watsosh ‹Fo'erawoniye
    bí'atse fa'oni› it eti.
  nch-BL: Huan masque Juan cati tecuaaltiyaya hualajqui huan amo quicuajqui pantzi
    huan amo quiic xocomeca at, anquiijtojque para quipixtoya se iajacayo Amocualtacat.
  quc-TNT: 'Xul c''u ri tat Juan ri Kasal Ja'' ri man wi''j taj, ri man cutij tä vino.
    Quixtzijon c''u chrij, quibij: Xa c''o jun itzelalaj espíritu che, —quixcha''.'
  tfr-NTPO: »L̈ër ega l̈ër bomi kong. Juan No Waga shrono shäng ga iono l̇l̇ëm Sbö
    kong dbar kop ara, ga kjil̇l̇gwo bo dyo iono l̇l̇ëm bakoe. Eshko ga “Kjwe goshko
    Ä sëya kjl̈ara” l̈oromi. E irgo ga no to ter kjok dogo dwayo ëre shrono ga tja
    ië ara, tja kjil̇l̇gwo bo dyo ië bakoe. Eni ga “Domer kjwe ië sĩyo, nel̈õtkë äe,
    jëk nopga owa wl̈eniyo tjok, ië nopga dbur töngga Roma so kong l̈i tjok bakoe”
    l̈ëmi eni. L̈ër bomi kong ga pjãy so kjwozirga l̈öng l̈i kjoyo e kjĩshko.
  kaq-NT: Joxon ta piti siribo Juaman piyamanishqui, xehati rihbi xehayamaquin. Jan
    piyamahiya tah man hahqui yohuanpahonihqui, tiroma yoshinyahpa tah qui, hihqui.
  sgb-sgb: Ta nilumatêng hi Juan Bautista hên panay hên ampagtêêh hên a ampangan ta
    êmên a maabala ya panalangin na, haka a ya ampinêm hên alak, noa gawan habayto
    ay anhabiên yo, ya hinapatan yan narawak ya a angkahêlêk.
  vie-1934: 'Vả, Giăng Báp-tít đã đến, không ăn bánh, không uống rượu; thì các ngươi
    nói rằng: Người mắc quỉ dữ.'
  kxv-kxv: ଇଚିହିଁ ବାପ୍ତିସ୍ମ ହୀନି ଜହନ ୱା଼ହାନା ରା଼ନ୍ଦା ତିନାଆତେସି କି ଅଙ୍ଗୁରି ରାସା ଗହ୍‌ଆତେସି,
    ଅ଼ଡ଼େ ମୀରୁ ଏଲେଇଚେରି, ‘ଏ଼ୱାଣାଇଁ ବୂତୁ ଆଲ୍‌ଗାମାଚେ ।’
  cha-cha: 'Sa mato si Juan Bautista ni uchocho pan ni uguimen bino, ya ilelegmiyo:
    Guaja anitiña.'
  amu-NT: 'Ee tyjeeꞌcañoom Juan, tsꞌaⁿ na ñeseitsꞌoomñe nnꞌaⁿ, jom tîcwaaⁿꞌaⁿ nantquie
    na ya, meiⁿ winom tîcꞌom. Sa̱a̱ ꞌo cwinduꞌyoꞌ: “Tsaⁿjndii matseixmaaⁿ.”'
  hin-CV: बपतिस्मा देनेवाले योहन रोटी नहीं खाते थे और दाखरस का सेवन भी नहीं करते थे
    इसलिये तुमने घोषित कर दिया, ‘उसमें दुष्टात्मा का वास है.’
  eng-OURB: For John [Yah is gracious] the Immerser came neither eating bread nor
    drinking wine, and you say, ‘He has a demon.’
  spa-BES: 'Porque vino Juan el Bautista, que no comía ni bebía, y dicen : Él tiene
    espíritu malo.'
  san-BEN: যতো যোহন্ মজ্জক আগত্য পূপং নাখাদৎ দ্রাক্ষারসঞ্চ নাপিৱৎ তস্মাদ্ যূযং ৱদথ,
    ভূতগ্রস্তোযম্|
  tdx-tdx: 'Aa ie niloneake t’i Jaona Mpandipotse, tsy nikama mofo, tsy ninon-divay
    le hoe ty asa’ areo: Aman-kokolampa re.'
  naf-naf: Ma Zânaŋ tu meu ninipiŋ mamayelen set mâpme am sambeyaŋ Zângat kapigok
    zewien, ‘Ek we bekanaŋmak main!’
  grc-MT: εληλυθεν γαρ ιωαννησ ο βαπτιστησ μητε αρτον εσθιων μητε οινον πινων και
    λεγετε δαιμονιον εχει
  vid-vid: Yohani Mbatiza nakoya kazanguwoha na hanwele ujimbi, hemwe mlonga, ‘Kana
    chijeni!’
  pio-NT: Càita nacái pimànicuéca. Juan el Bautista yàanàacaté, yá imàacacaté íichawa
    iyáacaléwa isutácaténá Dios íicha manuísíwata, càmita nacái ìira uva ituní. Quéwa
    píimacuéca Juan ìwali demoniosa ìyaca iwàwalìcu.
  tsn-tsn: Gonne Johane wa Mokolobetsi o ne a tlwaetse go tsamaya a sa tsaya dijo
    e bile a se ke a tsaya seno mo botshelong jwa gagwe jotlhe, mme lwa re, ‘O tshwanetse
    a ba a tsenwa!’
  amr-NT: '@see-verse:LUK.007.032'
  pwg-pwg: Jon Babataito ipisi na isiya, parawa ke ita kanikani ma wain ke itumumai
    na kovonavona bo, ‘Kanuma berona gwabinai.’
  cjv-cjv: Ena ta bengoro na epe di ereiye? Yoane nuwi bui erongua yai ure kua nekere
    te nuwi wain nekengoro ne yokama ‘Murom niki dongua yaromi dem miriyom ikai koi
    moi tomie,’ dime.
  tiw-tiw: Kiyi ngarra tuwanga yimi ngini, “Awarra John the Baptist yimuwu wangatamiya
    kapi awarra murrakupuni kapi karri-kuwapi tiwi japuja wurimi amintiya ngarra karluwu
    yimangapa wine amintiya karluwu yuwapa kirritawuni. Waya juwa ngarra yuwapa wartiyanginila
    yinkiti. Api nuwa ngintirimi ngini, ‘Yita awarra John the Baptist api maputiti
    waya yipalamiya yilaruwu kangi ngarra purnikapa.’ Awarra nuwa ngintirimi,” yimi
    ngawa-yuwuni kapi awuta arikutumunuwi.
  tha-KJV: ด้วยว่ายอห์นผู้​ให้​รับบัพติศมาก็​ไม่ได้​รับประทานขนมปังหรื​อด​ื่​มน​้ำองุ่น
    และท่านทั้งหลายว่า ‘เขามี​ผี​เข​้าสิงอยู่’
  por-BR-2018: 'Porque veio João Batista, que não comia pão, nem bebia vinho, e dizeis:
    ''Ele tem demônio'';'
  mhl-mhl: 'Ore fuŋine oi iŋi: Jon Mitimeso ŋiji wareru uqo sowo goku wain obu so
    noko ŋoŋo iŋore miegobi, ‘Gemo moji maŋineo rakame goga.’'
  klv-klv: Logǝgel hǝn nǝnauan salit tabtab. Nokǝmaienan husur nǝboŋ aJon Baptais
    togǝmai, sǝhan nabǝta, samun nǝwain, be mǝtuke, ‘Ikad natǝmat.’
  bco-bco: Mo꞉wo꞉ Yo꞉n ho꞉n amilo꞉ to꞉lolan e ya꞉ga꞉yo꞉, wain ho꞉n o꞉lia꞉ ma꞉n ma꞉no꞉
    o꞉lia꞉yo꞉ ka꞉laki mo꞉na꞉sen. Man a꞉no꞉ e kudu ha꞉nabikiyo꞉, giliyo꞉ e gola ba꞉da
    sa꞉laki, ‘E mama mogago꞉ dowab’ a꞉la꞉sa꞉la꞉lab.
  kdl-NT: “Kpaci Yahaya Kalyuɓugi tuwa̱i u laɓa ulya ilikulya wa, u so tani mini ma
    cinwi wa, aku i danai, ‘Wa̱ ta̱ n ityoni i cingi.’
  apu-NT: 'kotxi Xoão kapatxisareri apoka ĩkorapokoriti. Itakanapari inikini Teoso
    imisãkiretini ĩkapani. !Iãtari ovaã. Iuaritika hĩte txari: “Maerekati matamatakoti
    auaĩtotari Xoão,” hĩtxari.'
  roo-roo: Uva Jon Baptais urioroera. Uva viapau breteara vai aioparevora. Ora tapo
    viapau wain oviro vai-ia ukaioparoera. Oa iava eva oisoa oiso purapata rerare,
    Vuri tugararo ira-ia toupaiveira ro-ia Jon.
  miz-NT: tsi véꞌxī Juaan Bautista é ntē ña kaéꞌxi ña tañúꞌu ne, ntē ña kaxiꞌí ña
    ntute tɨntiꞌó dɨ ne, ntákaꞌan nto tsí nuu é ña váꞌā nima ña.
  qvz-NT: Cunan uyaichi, canguna ñucata piñaccuna asha chi pugllac huahuagunacuinta
    manguichi. Bautisac Juan shamusha ali micunata mana micusha asuacuintata mana
    upishahuas puriura. Chasna causaupi canguna rimaranguichi paiga supai man.
  deu-ELO: 'Denn Johannes der Täufer ist gekommen, der weder Brot aß, noch Wein trank,
    und ihr saget: Er hat einen Dämon.'
  mjc-NT: Tyin ra Juan, ra jacoondutyá, quitsi̱ ra tan ña tsatsí vaha ra. Tan ña tsihi̱
    ra vinu. Tan nyooho catyí ndo tyin tatyi ña vaha yɨhɨ́ tsi ra.
  caa-caa: Y bꞌan e gente tor e rum coner, porque yopa ticoit e Juan xeꞌ ajchꞌuymar,
    pero jaxir machi ucꞌuxi e pan y machi uyuchꞌi e vino, y nox war iware que jaxir
    ayan inteꞌ mabꞌambꞌan mein tamar.
  pls-NT: Ixin Juan, tti ncheguitte chojni joí, co jehe jineha tsje ni diha vino,
    co jaha ra ndac̈ho ra ixin jehe chonda ná espíritu jianha.
  eng-WYC-2018: For John (the) Baptist came, neither eating bread, nor drinking wine,
    and ye say, He hath a fiend, (or He hath a devil, or a demon).
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ବାପ୍ତିସମ୍‌ ଦେଉ ଜହନ୍‌ ଆୟ୍‌ଲା ଆର୍‌ ରୁଟି ନଃକାଇଲା କି ଅଙ୍ଗୁର୍‌
