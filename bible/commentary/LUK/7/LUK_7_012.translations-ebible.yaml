    kurrilliela ku̇ri warai kolaġ, wakȧl bo ta yinal tunkán koba bounnoun ba, ġatun
    maboġun bountoa, ġatun kauwál-kauwál kúri kokerá biruġ uwa bounnoun katoa.
  kiz-kiz: Bhoafikiri karibu ni lango lya jiji langayi, munu jhaafwili ajhele ap'endibhu,
    na ndo muana ghwa pekee kwa nyinamunu jhaajhe mjane, ni umati bhwa bhawakilishi
    kuhoma mu jiji bhajhele pamonga nakhu.
  tzo-TZE: C'alal ic'otic ta ti' corral ton yu'un lume, laj yil Jesús ti oy boch'otic
    xq'uechojic tal jun ánima yu'un xa chbat smuquic. Ja' squerem jun me'on ants.
    C'ajumal jun li yole. Ep boch'otic xchi'inoj batel li antse, ja' li boch'otic
    tey nacajtic ta lume.
  lex-lex: La'pa Yesus Nhi' pa Nte'ela letlawna puohrani onni de rwatrom nan neka
    riy rakwar nana loi mati pa rlergot wal lia puohra leta. Matia maka ha riwra rla
    rtamin de, de patyata ida a'nani muanke'a memeh'a inhatta toto'a. Rira liawanni
    mak kden la let de, rlernohor reria patyat de.
  dov-dov: Kali waamba kusika afwiifwi amulyango wadolopo eelyo, langa, kuli mwaalumi
    wakafwide wakalikuyabugwisigwa, wakali mwana wabanyina kali aalike (banyina bakali
    mukamufu), nkamu yabantu mpati kuzwa mudolopo oomu yakali aanguwe mwanakazi ooyu.
  rgu-rgu: Ara raneneaꞌ koroꞌ ria lelesu bafa na, boe ma lahenda bubuaꞌ esa rolo reni
    lahenda mana mateꞌ esa reu ratoi. Mana mateꞌ ria nana, ina-falu esa ana mane ise
    na.
  toc-NT: Acxni̠ aya xta­cha̠n­ti̠­lhay lacatzú nac ca̠chi­quí̠n úcxilhli pi̠ xamá̠­calh
    ma̠c­nu̠cán cha̠tum ni̠n. Hua̠nti̠ xtzí a̠má ni̠n pu̠ni̠ná xuani̠t, xa̠huachí
    a̠má pusca̠t caj luu xma̠n huá cha̠tum xka­huasa xuani̠t. Luu lhu̠hua cris­tianos
    nac xala a̠má ca̠chi­quí̠n xta­sta̠­la­ni­má̠­nalh a̠má pusca̠t.
  ulk-1902: 'Ege E maike te abele uteb ge, dasmer, uiaba bakuare nerute le emetu eumid,
    abara apu E netat abara uerem, abara kimiar emetu eumid: abele ged gaire le emeri
    abi dog.'
  som-som: Oo goortuu iriddii magaalada ku soo dhowaaday, waxaa dibadda loo waday
    nin meyd ah oo madi u ahaa hooyadiis; iyaduna waxay ahayd carmal. Oo waxaa iyada
    la jiray dad badan oo magaalada.
  mam-C: Atzaj te' tkanin nqayin ttxa'n tnam, oktzin tk'ulb'in tib' kyuk'a txqan xjal,
    a iqintaq jun kyimnin kyu'n, a tu'ntaq kyxi' muqulte. Ajo kyimnin anetzi'n, alb'ajtaq
    te jun meb'e qya, ex o'kxtaq taljo qya anetzi'n. Tu'n ikyjo nimxtaqjo xjal te
    aj tnam lipcheqektaq ti'j te nimsil tk'u'j.
  ndj-ndj: Paghaveyi samba kafika mlima wula, vafumbukili vandu vapapa chikongu cha
    mundu mlumi, aveli mwana wa paweka kwa yula mawu ngalimlyangu. Vandu vatangalili
    va mlima wula vaveli pamu na mawu yula.
  mbj-NT: Panang noo bä m' Jesus kajaa bä kä m' tamamuun mä ti buuj. Ramanaa mä dajëp
    doo. Radakä paawä m'. Jããm né m' sét né hẽ m' ta ti patug tamaa wät do t'aah.
    Hajõk ta tii bä buuj rahadaa nä ta ỹỹn.
  lat-VUC: 'Cum autem appropinquaret portæ civitatis, ecce defunctus efferebatur filius
    unicus matris suæ: et hæc vidua erat: et turba civitatis multa cum illa.'
  ngp-ngp: Weze wabule he nk'hili yo mzi, waduganaga na want'hu wenule mnt'hu abanike,
    wagenda kumosa msanga. Mbwanga uyo abanike andaga mwana ikedu ywa mvele yumwenga
    andile kabanikilwa ni mgosiwe, naho want'hu wengi wo mzi uwo nawanda hamwenga
    naye.
  aoi-aoi: Ngalaja nuw-akwudangwudina arakba akina angalya Neyina aminababurna alikira
    iya warnumamalya. Kembirra ne-yar•da arakba Jesus-murriya akawiyuwiyeba-manja
    akwudangwa. Akini-yada ngawa aburraja wurrukwala warnumamalya na-jadanga errekbu-wa.
    Nenu-wilyakama nuwilyaba nenikijungwa nenungkwarba warniki-rungkwabi-yada nakina.
    Ngalaja dirndenikba dingaya dakina, akena nara arakba wurriyukwayuwa ngala-langwa,
    mena nuwilyaba-ma yimbukwa naburradikba nakina. Biya yingi-jadanga Neyina-langwa
    ngaluwa akwa wurruwurrakwulyumida warnumamalya.
  enq-2: Taono dokonya lome kambu dokonya tengesa pyakameaminopa, enda walyakae mendenya
    ikiningi mendai iki doko kumapeamopa, akali mendapuame malu pyaa paanya soo epeami.
    Dokopa taono dokonya tange endakali longo enda doko-pipa epeamiaka.
  eng-ASVBT: 'Now when he drew near to the gate of the city, behold, there was carried
    out one that was dead, the only son of his mother, and she was a widow: and much
    people of the city was with her.'
  mna-mna: Tila ma tigarau zaala kwoono ki kar, to tire wal pakan tisiŋ uri ta ma
    tizem kar mi timar. Tomtom meeteŋana tana, ina ra, nora lutuunu ta itutamenŋana.
    Tabe iwal biibi ki kar tina, tigaabi mi ziŋan tipa ma timar.
  rmy-ARLI: A kad alo paše uzalo udar e dizjakoro, reslja e dizutnen sar legarena
    e mule čhave, kova inele jekhoro pe dajaće koja inele udovica. But dizutne džana
    ine e dajaja te parunen e čhave.
  myw-myw: Inounas ee... kakita bisaps wakalamatan ven, mo ilivatus tasiyas takaweins
    takanig nimeis, peinan bo bidibwanis. Takanig kuda̱taw, inan nakwab, tage towen
    natun anmwa̱net. Yeisuw ikin mana̱wen vin ivva̱lam siney ven gimgilis singay babaw.
    Yeisuw ikin, inok nuwan, idibek, ilana, “Mata kuva̱lam.”
  sby-sby: Yesu mpwalashika pepi ne munshi, walakumanya bantu kabali banyamuna citumbi,
    ca mutuloba wafwa walikuba emwana enka kuli banyina bamuka lubingi. Bantu bangi
    ba mumunshi balikuba pamo ne mukalubingi.
  sll-sll: Pi u egere pa dungure, yal ta gongwo er ba hau ire ungwi. Gongwo yal iwe,
    irang hamen haya gongure aang gir mua i wangure gongwi. Gongure Nen oo malgi ari
    hobi miki weni er ba hau ire ungwi.
  yaq-NT: Junaman jeela yebissusekai, mukiata ma'aboka weiyaawamta bichak. Ini'i,
    wepu'ulaika jiba, a' malawa jokoptuita yoemiakan. Junama ili bwe'u jo'arapo, juebena
    yoemra junae jamuttamak kaaten.
  uro-uro: Bä nga qat tet bä sämät ama värhäm angärha tmongi dä vukpuk sa ama ruvek
    sa ama ñäp ka ama ruqa. Näkt ama ñäpka aa nanäk di ama maqoski na qi näkt at toemga
    iaqäkt di sokt ka ama sägäk. Näkt ama mor qi ama guläñgi na ama ruvek nämät iomäkt
    ama värhäm di rhi na qi.
  ita-1885: E come egli fu presso della porta della città, ecco, si portava a seppellire
    un morto, figliuolo unico di sua madre, la quale ancora era vedova, e gran moltitudine
    della città era con lei.
  muy-muy: Ka ya ti ènjʉa ka ma ga kəsa na ti èpi tə̀bu təzoru mis e eviɗ vu ka slalah
    hʉya. Maslaŋa ya àmət ni ti wur mendʉlik ga wal madakway. Məŋ ga wur ni naŋ àbu
    akoru ke mindiviŋ, mis a kəsa bu kay taɗəboru naŋ.
  kqc-kqc: Taoni ida venau okiyori, bi muyena amiye yokoi, guri aegi uakai yakuyadi.
    Mina muyena amiye bi obu yokoi di mida yokoi maka, ma taoni di amiye tau gade
    gade ka bi mina obusa.
  rmc-ZRB: Кана Ов доавля кє фовроскєрі капура, одарік аненас аврі ле мувлес, саво
    есас єкг ча кє пескєрі дай, а ой есас вдова. І іґєн бут нийпос джянас лага андал
    фоврос.
  tav-tav: Ti maca tʉ na catʉja aáto camajocʉ cabai yajiricʉ maja potire cane aájuparã,
    cʉ yaara aána. Cawapearico macʉ jĩcaʉna cãnibatacʉ cãñupʉ. Capãarã ti maca macana
    co mena cáaájuparã.
  eng-ULB: As he came near to the gate of the town, behold, a man who had died was
    being carried out, the only son of his mother (who was a widow), and a rather
    large crowd from the town was with her.
  spa-VBL: Cuando se acercaba a la puerta de la ciudad, venía en camino una procesión
    fúnebre. El hombre que había muerto era el único hijo de una viuda, y una enorme
    multitud de la ciudad la acompañaba.
  fra-_FOB: Et comme il approchait de la porte de la ville, voici on portait en terre
    un mort, fils unique de sa mère, qui était veuve, et il y avait avec elle un grand
    nombre de gens de la ville.
  hau-ULB: Sa'adda ya kusa da kofar garin, sai ga wani matacce ana dauke da shi. Kuma
    shi kadai ne da a wurin mahaifiyarsa. Ita kuwa gwauruwa ce, mutane da dama daga
    cikin gari suna tare da ita.
  mal-mal: അവൻ പട്ടണത്തിന്റെ വാതിലോടു അടുത്തപ്പോൾ മരിച്ചുപോയ ഒരാളെ പുറത്തു കൊണ്ടുവരുന്നു;
    അവൻ അമ്മയ്ക്ക് ഏകജാതനായ മകൻ; അവളോ വിധവ ആയിരുന്നു. പട്ടണത്തിലെ ഒരു വലിയ പുരുഷാരവും
    അവളോടുകൂടെ ഉണ്ടായിരുന്നു.
  kkc-kkc: Yesu dileso beelee osulu miyopoo dumolome odoo aboso edebeeyo bia mi maga
    giso holo gie kauwa ta eyo su imadoloso sibadeeso. Giso holo ta hagee sobo bau
    heeyo owolo hedebe oso. Osoloso odoo susuga oso sobo bau sabolo sibadeeso.
  lit-lit: O kai jis prisiartino prie miesto vartų, štai buvo išnešamas numirėlis,
    – vienintelis savo motinos sūnus, o ji buvo našlė. Ir didoka miesto minia buvo
    su ja.
  urd-GVR: Jab wuh shahr ke darwāze ke qarīb pahuṅchā to ek janāzā niklā. Jo naujawān
    faut huā thā us kī māṅ bewā thī aur wuh us kā iklautā beṭā thā. Māṅ ke sāth shahr
    ke bahut-se log chal rahe the.
  far-far: Ma kada nia dao karangia maana na mae tafa ana na fere nai, tai wane kera
    ngalia mai te wane mae, ma kera ka leka na mai 'i maa. Na wane mae nai, nia na
    wele mutai te gwa 'oru. Ma na okue baita kera ka leka mai fainia fuana faitolilae
    ana.
  suz-BL: मिनु सहर ङा ठेयब लाप्‍चो आ नेक्‍था जाक्‍दीम्‍मानु, मुरपुकीमी बेक्‍शो मुर
    का कुरशा पि‍शो तामे बाक्‍त। मेको वोंइश बेक्‍शो मीश मुर आ कांइचीक तौ बाक्‍माक्‍त।
    मेको मीश मुर नु सहर ङा शुश मुर मलामी लशो बाक्‍मा बाक्‍त।
  car-NT: Itundary jako 'ne moro aitopo penary 'wa, mo'karon kari'na amy akepy pa'katokon.
    O'win'konombo tysano y'me mo'ko kynakon. Isano tyinonge'se terapa kynakon. Moky
    imero moro aitopo tanokon imaro kyny'satokon.
  amp-amp: Yimomn, yuhre memom, “Ka kmi yifhatikt yau hafknenirahnomt”, asha htiyak
    hanymomm yima gur hanur hnamohat. Nd nohmo yimar wom met dhirthu rpa mif yonr
    nohemort. Be nd met dhirthu yonr nohmotr, nd kmithu met yindarim hanynhohato memom,
    “Yopnhorahnomt.”
  bht-bht: जालू सै शेहरे दे फाटके बखे पुज्जा, तां ओथु लोक इकी मुर्दे जो बाहर लेई चलयो
    थे कने सै अपणिया माऊ दा इकलोता पुत्र था, कने सै बिधवा थी, कने शेहरे दे मते लोक
    उसा सोगी थे।
  eng-NOY: And as he came near the gate of the city, lo! there was carried out dead
    an only son of his mother, and she was a widow; and a great multitude from the
    city was with her.
  cub-NT: Ʉ̃i eaiyede ĩmaro joabenoi, jã́rejamed̶a nʉvaivʉre yaiyʉ́ bácʉre, jarʉvarãnʉivʉ.
    Jípaco, nomiópeco caride, cũinácʉ õi mácʉ bácʉ barejámed̶a. Aru obedivʉ põeva
    diĩmarocavʉ yóvarejaimad̶a náre.
  ita-1927: E come fu presso alla porta della città, ecco che si portava a seppellire
    un morto, figliuolo unico di sua madre; e questa era vedova; e una gran moltitudine
    della città era con lei.
  lww-lww: Ana pogos nap̃a Yesu lala apim ke lavisin pupia mralaea na pulkumali nene,
    apisu sane yar la amiyalvai apim, asum̃a akus ke yar mare tai pano vena ava asinia.
    Naga nap̃a mare ne, naga m̃ee tai nap̃a anena pe letano. Letano nene, naga pe
    p̃ar re si narina tai poli, naga p̃ar nena taaga ne nane mare narui.
  ron-BAYASH: Ali kum ur vinjit dă apropi la uša dă varuš, u văzut kum dušje pă om
    mort să ăl ăngropi. Mumăsa alu omula mort are vădoja, šă je ave čar unu fišjor.
    Šă la mărmănči măržje multă lumi.
  ckb-ckb: کاتێک لە دەروازەی شارەکە نزیک بووەوە، تەرمێکی بینی بەسەر شانی خەڵکەوە،
    ئەویش کوڕە تاقانەی بێوەژنێک بوو، خەڵکێکی زۆری شارەکەی لەگەڵ بوو.
  nas-nas: Osi-koo karanaang dueꞌarako naning booꞌparuꞌnung nkavai siarikoꞌ temono-ita.
    Aung tee bauring narung masikung anie baukoi, eeꞌnoko teni teie bauko naaro. Eeꞌnoko
    nantoong karinga teni ninka nariꞌ porokoꞌ.
  uvl-uvl: Te ii ke la te lohot nga kileng neu ana kue matana pe tesaol haka nga hei
    pakar e tuna koluna nge telolo hotote ke la tealo hitite. Pe hei pakar neu tuna
    elle mana ke ngana kolou nenge mete neu lo. Pe hulua halang nga kileng neu tei
    luluch nge i.
  eng-BBE: 'Now when he came near the door of the town, a dead man was being taken
    out, the only son of his mother, who was a widow: and a great number of people
    from the town were with her.'
  ixl-CNT: Aatz motx opon najaꞌch u jubꞌal, u okebꞌal tu u tenam, tuul nichtiqꞌol
    eluꞌl maꞌl u kamchil. Seꞌnmujaxoj. Titzꞌinich maꞌl u txakay ixoj. Utz taꞌxhich
    maꞌl vatz titzꞌin atiche. Utz sibꞌal aanima xamich tiꞌ, qꞌuꞌl tu u tenam tziꞌ.
  xsi-xsi: Yesu nde iyoka ilâ ipâŋga lawea ŋinde ne ŋgumbi tini laiti lâ. Ŋineŋga
    ipakâtu kunzi tamâta pinde sikale tamâta limoa toŋge karae siyâti simâ. Tamâta
    limoa ŋinde tina nde taine mwala, aku i natu taituni ŋine ŋga imâte lâ. Aku lawea
    ŋinde ne tamâta ŋgu ŋalae nde soka kuku taine mwala ŋinde simâ.
  crx-NTPO: '''Et njan keyoh nanistl''oo ghu ti-un whenghoh nehúnindil whe khunsul
    dazsai-un hiduhidizkai. ''Et ooloo tsandilh, ''aw ''ilhoghun za ooye'' ''unt''oh.
    ''Et keyoh whut''enne, ''enne lhane yulh údulh.'
  kan-OKCV: ಯೇಸು ಪಟ್ಟಣ ದ್ವಾರದ ಸಮೀಪಕ್ಕೆ ಬಂದಾಗ, ಸತ್ತು ಹೋಗಿದ್ದ ಒಬ್ಬನನ್ನು ಹೊತ್ತುಕೊಂಡು
    ಹೋಗುತ್ತಿದ್ದರು, ಅವನು ತನ್ನ ತಾಯಿಗೆ ಒಬ್ಬನೇ ಮಗನು, ಆಕೆಯು ವಿಧವೆಯಾಗಿದ್ದಳು. ಪಟ್ಟಣದ ಬಹಳ
    ಜನರು ಆಕೆಯೊಂದಿಗೆ ಇದ್ದರು.
  bbb-bbb: Jesu fu vakuma sidove ireobo ijadufuo viene ijia kekei. Fu iko ijia kekekinu
    gake bu e baronema ije dabe usiaena mako rukuae ruove. Ro e ije baronema ije fu
    bara amune be fu ijia fino ijadufuo fari besu ijare baronei. Ijadufuo e boeje
    sidove guove ijia kariva ije bu fuina ijia usiae ruovo fune giae.
  blw-blw: Yag hen anchi chacha umchahan hen fùnagan hen anchi fabréy, hinib-atcha
    hen chuar way nafufurug way tatagu way chacha iyéy hen natéy way nenetnod agé
    ah inana way faro. Fafaru hen anchi natéy way anggay agéchi ah anà inana wat naunghor.
  tam-2017: அவர், அந்த ஊரின் தலைவாசலுக்கு அருகில் வந்தபோது, மரித்துப்போன ஒருவனை அடக்கம்பண்ணுவதற்காக
    கொண்டுவந்தார்கள்; அவன் தன் விதவைத் தாய்க்கு ஒரே மகனாக இருந்தான்; அந்த ஊரில் உள்ள
    அநேக மக்கள் அவளோடு வந்தார்கள்.
  azz-NT: Huan cuac Jesús ajsitiaya ya tech ne pueblo Naín, ijcuacón quitac que sequi
    tagayot cuicayaj se ánimajtzin quitalpachotij. Huan ne ánima catca iyotzin conetzin
    de ne sihuacahual. Huan no míac pueblojuani de Naín quisehuicayaj ne ánima.
  spa-RV-1909: 'Y como llegó cerca de la puerta de la ciudad, he aquí que sacaban
    fuera á un difunto, unigénito de su madre, la cual también era viuda: y había
    con ella grande compañía de la ciudad.'
  csy-csy: 'Khuapi tumna kongpi a thet uh ciang, mithi khat hong pua uh a, ama sia
    a nu i tapa neisun a hihi: taciang khuasung ah mi tampi te sia meingong nu kung
    ah om hi.'
  mxq-NT: Es ko jyajty ka̱jpnbʉꞌa̱a̱y, net tꞌijxy ko tmʉmíñ es dyajnaxtʉkʉya̱ꞌa̱ndʉ
    tuꞌugʉ oꞌkpʉ. Es ja oꞌkpʉ yʉꞌʉ ijty tukpajkyʉ ma̱a̱nkꞌa̱jtʉp yʉ tya̱a̱k diꞌibʉ
    naty kuꞌeeky. Es mayjyaꞌay ja oꞌkpʉ tpanejxy.
  tzj-NT: Ja c'a Jesús tok xekaj chinakaj ja bar natoc wi' chipan ja tinamit ec'o
    jule' winak xerutz'at, c'o jun camnak nequimuku'. Ja nemuki ral jun ixok ti malca'n
    in ni xarwari' jun ti ral pro cami. Ja rixok e q'uiy ja rach tak aj tinamit erachbilan
    tre ja mukuninem.
  tdt-tdt: Bainhira sira besik ona portaun atu tama ba vila, ema barak sai mai hulan
    mate isin ida atu baa hakoi. Ida mate nee, feto faluk ida nia oan mane mesak.
  ron-BTF: Și când s-a apropiat de poarta cetății, iată, un mort era dus afară, singurul
    fiu al mamei lui, iar ea era văduvă; și o mare mulțime din cetate era cu ea.
  eng-WEBP: Now when he came near to the gate of the city, behold, one who was dead
    was carried out, the only born son of his mother, and she was a widow. Many people
