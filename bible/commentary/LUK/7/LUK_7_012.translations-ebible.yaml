verse: LUK.007.012
translations:
  kpx-kpx: Tiale keau ologoe velehovoho vasege o ke biaeau ata moleu hatiale ke kesita
    ebavoi mai abuela loholu. Hatiale keu gobu mole mo igaehameike ke hatinu. Ige
    oe ata moagaeau gobu keluvuta loholu.
  okv-H: pambuto da pe auviho evohu doru ta meni avo vahai avo pehenu kovasi embomeni
    isapamane gaga ta iketo humbuto oroviketo pahuo
  tbo-tbo: Meyageina matetana i tutuliyaliyani ma popoya hi awali po hi hopuhopu mai.
    Popoyana naka keduluma hiwahiwapena natuna amaka emosi hotana olotona. Ma lawa
    meyaginei boluhi hi wotago po tauna mitehi.
  mal-C: യേശു പട്ടണകവാടത്തോടടുത്തപ്പോൾ അതാ, മരിച്ചുപോയ ഒരാളെ പട്ടണത്തിനുപുറത്തേക്കു
    കൊണ്ടുവരുന്നു. അയാൾ തന്റെ അമ്മയുടെ ഏകപുത്രൻ; അവൾ വിധവയുമായിരുന്നു. പട്ടണത്തിൽനിന്ന്
    വലിയൊരു ജനക്കൂട്ടം അവളോടുകൂടെ ഉണ്ടായിരുന്നു.
  grc-SR: Ὡς δὲ ἤγγισεν τῇ πύλῃ τῆς πόλεως, καὶ ἰδού, ἐξεκομίζετο τεθνηκώς, ⸉υἱὸς
    μονογενὴς⸊ τῇ μητρὶ αὐτοῦ, καὶ ⸂αὐτὴ⸃ ⸆ χήρα· καὶ ὄχλος τῆς πόλεως ἱκανὸς ⸆2 σὺν
    αὐτῇ.
  bgc-bgc: जिब वो नगर कै फाटक कै धोरै पोंहच्या, तो लखाओ, माणस एक मुरदे नै बाहरणै लेकै
    जावै थे, जो अपणी माँ का एक्ला बेट्टा था, अर वा बिधवा थी, अर नगर के घणखरे माणस
    उसकै गेल्या थे।
  khz-khz: Vanuga aonai rogoti gelaka-toga aonai, kwarega ta vanuga aona na gevuatiawai.
    Wapu ta natuna melona kekeimo melona ekwaregato. Vanuga talimara gutuma na wapu
    gekwaruato.
  deu-TKW: Wie er sich aber dem Stadtthor näherte, siehe da wurde ein Toter herausgetragen,
    der seiner Mutter einziger Sohn war, und sie war Witwe, und die Leute von der
    Stadt in großer Zahl begleiteten sie.
  zsr-NT: Catiꞌ bdxinëꞌ gal‑laꞌ raꞌ yödz naꞌ, niꞌ bléꞌinëꞌ bönniꞌ nuaꞌquëꞌ‑biꞌ tubiꞌ
    biꞌi bönniꞌ nat zajcáchiꞌquëꞌ‑biꞌ. Biꞌi nat naꞌ nacbiꞌ laꞌz dui biꞌi queënu ngul
    uzëbdauꞌ. Zjaclen‑nu ngul uzë́b naꞌ zian bunách uládz queënu.
  lin-lin: 'Wana akomaki pene ya ekuke ya engumba, akutanaki na bato bazali kokende
    kokunda mwana mobali moko oyo awutaki kokufa : azalaki mwana kaka moko ya mwasi
    moko akufisa mobali. Mpe bato mingi ya engumba yango bazalaki elongo na mwasi
    yango.'
  hns-NT: Tab djab oe sahar ke nagietj pahoetjal, tab dekhies kie sabhan ekgo naudjawaan
    ke lahaas sahar se bahare ledja hai. Oe ekahie betwa raha aur maai wiedhwa raha.
    Dher manai log okare saath sahar me se djaat raha mattie dewe.
  noa-E: Mag mamua phöbör ee dubaag puertdi sim aig dakha pachënaa oowai õor binaan
    bëpaan warrumta oo athajim anʉm. Ma, khoopaa ũan chaai ichta ãbpai khitarr ajim
    aajem. Mag binaandam arrum dʉ̈i ĩchab ag phöbör eem khʉʉn õor khapaana wëdurajim
    anʉm.
  eng-EMTV: And when He came near the gate of the city, that behold, a dead man was
    being carried out, the only son of his mother; and she was a widow. And many people
    from the city was with her.
  mib-NT: Te ná ni cuyajni ya yuñúū ún, te yūcuan ní quendacoo ñayuu jeē quíchindūji
    i ɨɨn tēe suchí jéē ni jíhī. Te máñúhún‑ni i nuū naná i, te ñahan viuda cúu ña.
    Te cuehē ñayuu ñuu un véjicoo jíín ña.
  lif-NT2: खुने़ॽ पाङ्‌जुम्‍मोबा यम्‍बा ताःक्‍हन्‍नो के़रे़ल्‍ले़ मेमेदुमाधिक्‍ले़
    लत्‍छारक् के़वाॽबा कुस्‍साः ये़म्‍बित्‍छाॽइन् स्‍ये़आङ् कुजेधाःप्‍पिन् पाङ्‌जुम्‍मोबा
    मनाहाॽरे़ मे़भे़त्तुर मे़बत्‍छे़बा तुमु॥ खे़न् मेमेदुमान्‍नु यरिक् मनाहाॽ मे़वये़रो॥
  xnj-xnj: Ndi pavahegalili papipi na mlyangu mkulu wa muji, vakakonganeka na vandu
    vavagegili mtuhi wa msongolo mmonga, mwana yuyoyo ndu wa lipwela. Vandu vamahele
    va pamuji wenuwo vavi pamonga na mau mwenuyo.
  mmx-mmx: Diga rupot go at langas povolo ap mo lemenemen. La limixin mo digap kip
    lara lorongan, neni leges amdak mun at labannaa, la buaang nedi limixin ap mo
    lemenemen digat pas eburu min.
  cbr-NT: Cuanx Naín ëmanu bëbaquin ca uni bamacëa, chupan rabúncë, bacë́tinën buáncania
    isacëxa. A unin titax ca tuá itsiñuma 'ianan casunamëcë xanu 'iacëxa. Abë ca 'aisamaira
    uni Naín ëmanuax a catícabiani cuancëxa.
  tee-NT: Chai acsni ixcha'amputun vanin junta putanucanacha ju lak'achak'an pus apakxtoklh
    lhu lapanacni. Va ixlhi'ancanta campusantu pumatam alasanin. Yuchi ju lakatami
    ists'alh ixjunita ju ixnati chai ju yuchi ixnimacontilacanta. Pus na lhu ixtat'a'anta
    ju chako'ulh ju ixt'a'amachak'anch.
  eng-LSV: and as He came near to the gate of the city, then, behold, one dead was
    being carried forth, an only son of his mother, and she a widow, and a great multitude
    of the city was with her.
  cak-NT: Cuando ri Jesús y ri je-benak riq'uin ye'oc yan apo pa tenemit Naín, xquitzu'
    chi c'amon-pe jun caminak chi ne'muk. Ri caminak re' jun c'ajol-ala', ral jun
    malca'n-ixok. Ri malca'n-ixok re', can xe ri' ri ral c'o, y jari' ri benak chumukic.
    Y yalan winak ri je-benak riq'uin.
  pah-NT: Ovahẽ g̃werĩ ga cidade apoa pe portão pe. Nanime ojipe'g̃a ivojave'ga ra'oa
    rerohoi pea rupi cidade hugwi Jesus'ga rovatiamo. Gweroho g̃a ivojave'ga ra'oa
    gakupeupava pype titỹ ti javo. Oho hẽa g̃a ndupi ivojave'ga yhẽa. Ga tehe ko hẽara'yramo.
    A'ero kiro hẽa tehe hẽa rekoi aherembirekokwerahẽa. He'yjuhuve'g̃a oho hẽa rupi
    cidade hugwi.
  sja-NT: P'uuru k'ait'a panadak'ãri, unujida eperãarãpa jai-idaada atee wãruta ɨade.
    Mãgɨ́ p'ẽtrãa warra apai iru bada paji. Aɨ ome chi p'uurudepemaarã chok'ara wã
    nipajida.
  xed-xed: Ndusa ka lami ta watgha tsa luwa ya, ka guyatá tsi nda mnduha ta kla mbli
    ŋa paɗay. Tsa mbli ya, kɗakwakɗakwa zwaŋa sana markwa wadgu ya. Nda tska mnduha
    tsa luwa ya ta dzaʼa mista tsa marakw ya.
  mks-NT: Tá na̱xi̱nu̱ co̱o a yati yuhú ñuu cán já na̱xini a ña̱yivi ñéhe na in ndi̱i
    cua̱ha̱n na̱ jándu̱xu̱ na̱. Mé ndi̱i cán na̱sacuu da in túhún já nu̱ náná da̱,
    ñá cúú ñá cuáa̱n. Ta a̱ ju̱ú quia̱hva cua̱há ña̱yivi ñuu cán ndáca táhan xi̱hi̱n
    ñá cua̱ha̱n na̱ jándu̱xu̱ na̱ ja̱hyi ñá.
  gfk-S: Be igate hutate be na lala tano matanangas tano taman, io, ari di ga kapkap
    hasur tike minat. A tunana ie, a bulukasa ie, ma a makoso no nuno makai. Ma a
    tamat na matanabar di ga tikai ma ikinong ra haine.
  bmu-bmu: Miaŋgöreŋ taon kiripo naŋguŋi dopdowiiga qamöt kun aŋguba kaget. Malö kungö
    nahönŋa mohok-kunŋan kömuiga taongö ambazip kambu ketaŋan tokoba löm kölbingö
    kaget.
  dgz-dgz: Iesu pa Nein tonane noa maniwandini gapan, pa nagirewa bop apane da watat
    gapan baraen, wat ororom warupan onam wanumun. Bop apane ame waen kwapura da otua
    daiton iragenawa ame boen. Pa nagirewa arugataet waen ame tautanan amon.
  eng-GNV: Nowe when hee came neere to the gate of the citie, behold, there was a
    dead man caried out, who was the onely begotten sonne of his mother, which was
    a widowe, and much people of the citie was with her.
  zaa-NT: De bitsina' Jesús ru'a yétsiá nna, méruá ribèqquia cą ttu nu yatti nna dia
    cą gucàttsi' cą na, uccua ttu rùbani ỹi'ni niula viúdaá. Iỹetse' ca enne' yétsiá
    nna dia huá cą hueni niuláa acompañar.
  eng-WEBSTER: 'Now when he came nigh to the gate of the city, behold, there was a
    dead man carried out, the only son of his mother, and she was a widow: and many
    people of the city were with her.'
  guh-guh: Itsa baja Jesús patanajetaruca Naín tomara imoxoyojavata, nexata camataenenatsi
    petëpaenë pecanajetarubenaevi. Bajarapamonae petëpaenë tomaravelia capitsapa pemëthëtsinexa
    tomarapënëyabelia. Ponë tëpa, bajaraponëmi pamona pevecuatëpaevatsi pexënato,
    pepo cainë. Nexata pamona pevecuatëpaevatsi pexënato, petëpaenë, itsa caponaliatsi
    pemëthëtsinexatsi, tomaraverena jivi ayaibitsaëtoxaneto pënaponatsi.
  bon-bon: Tabe liba pui cewe grana gome atyaramtige, biname cina yepä budre biname
    ne secanisi cewe cabu ca. Tabe mamye biname ge, teeme mage me japurage imäbägrä;
    cuta mage lui cuubla ge. Bucurage pui cewe biname cina ten cama seclige.
  nhw-BL: Huan quema Jesús monechcahui campa ipuerta nopa altepetl, quisayayaj nepa
    miyaqui masehualme huan quiquechpanojtiyohuiyayaj se mijcatzi. Huan nopa mijcatzi
    eliyaya iyojtzi icone se cahual toahui.
  mgw-mgw: Bai, paegeli pa niango wo yingya pakilambo so, baapitike bandu babapu'twi
    ntwi wa nnalu'me yumo ywabelekwi kisake kwa nnwawa ywawi'like na nsengowe. Bandu
    baingi ba kilambo so, baabile pamope na mau' ywo.
  swh-ONEN: Alipokaribia lango la mji, alikutana na watu waliokuwa wamebeba maiti
    wakitoka nje ya mji. Huyu aliyekufa alikuwa mwana pekee wa mwanamke mjane. Umati
    mkubwa wa watu wa mji ule ulikuwa pamoja na huyo mwanamke.
  wbi-wbi: ye alipipi nu mulyango ghwa mpulo un'kome lola, umuunhu juno afwile akava
    apindilue, umwana ujuo alyale mwene kwa mukijuuva jula, juno alyale mfwile. ilipugha
    ilikome kuhuma mumpulo ghula valyale palokimo numue.
  bba-bba: Sɑɑ ye u wuu ɡen ɡbɑ̃rɑrun kɔnnɔ turuku kuɑ, u wɑ bɑ ɑluwɑɑsi ɡoon ɡoru
    sɔɔwɑ bɑ kɑ yɑriɔ bu sike. U sɑ̃ɑwɑ win mɛron bii teere te u mɔ. Win mɛro mɑɑ,
    ɡɔminiwɑ. Wuuɡibu dɑbirɑ wɑ̃ɑ kɑ wi.
  eng-KJVCPB: 'Now when he came nigh to the gate of the city, behold, there was a
    dead man carried out, the only son of his mother, and she was a widow: and much
    people of the city was with her.'
  kgk-NT: Ogwahẽ-tama ramo upe tetã rokẽ-my ohexa osẽsẽ va'e kwéry. Omano va'ekwe
    ogweraha-tama hetekwe rendaty-py. Túvy omano rire ae-ma omano ta'ýry ave. Isykwe
    tembirekokwe memby voi omano jevy. Peteĩmi oiko va'e. Ha heta upe tetã mygwa oho
    omoirũ upe tembirekokwe-pe. Osẽsẽmba hikwái.
  waj-waj: Vidada Yisuuva yoosinnaivaa vagiaamunna keegiaivaki vainima kuanaree kiaa
    tooduu gioonna muaadavoono mmaapu mmuaavai mmata kioovo putuuvaa nnabaivaa kaayau
    gioonna kiaapuuya tasipama yoosinnaivakidiri varada nniravai.
  cpy-cpy: Ikanta rareetzi-mataka nampitsiki, itonkiyota-kotantaka rahaetziri kaminkari
    ikiteeteri, apintzite otomi iroka tsinani kinankawo. Osheki atziri oyaatakirori
    iroka tsinani.
  ekk-PKP: Kui ta linnaväravale lähenes, tuli sealt vastu matuserongkäik. Mees, kes
    oli surnud, oli lesknaise ainus poeg, ning naisega oli kaasas üsna suur hulk rahvast.
  mpx-mpx: Sauga i vin panuwa ana abatuktuk labenaa, gamagalau enuna i pwawal toyaomal
    etega hi kalivai tagilan. Toyaomal hinana i abuabul ge natuna tauina iyai te maisena
    o. He gamagalau boda bwabwatana avaliya hinana hi notoyawa.
  wbp-wbp: Kujalu kiirti-kirra-jarrija kirri-kirra, yapa panulpalu wilypi-pardija
    yali-ngirli kirri-ngirli. Yulanja-karralpalu purlaja, manulpalu palinja-warnu
    wati kanja-yanu lalypangka. Kuja yali palija, ngulajulparla jinta marulu-juku
    kaja-nyanu nyinaja ngati-nyanuku kali-pukaku. Kali-puka yali nyanungukupalangu
    ngati-nyanu, ngulajulpa yulanja-yanu wapanja-karra.
  luo-luo: Kane osudo machiegni gi dhoranga dalano, to noromo gi joma otingʼo ngʼat
    motho ka igolo oko idhi yiko. Ngʼatno ne en wuowi achiel kende ma wuod dhako ma
    chwore otho. To oganda maduongʼ moa e dalano ne ni kode.
  nhe-NT: Huan quema Jesús monechcahui campa ipuerta nopa altepetl, quisayayaj nepa
    miyac tlacame huan quiquechpanojtiyohuiyayaj se mijcatzi. Huan nopa mijcatzi eliyaya
    iyojtzi icone se cahual toahui.
  aii-aii: ܟܲܕ ܩܘܼܪܒܸܢܹܗ ܠܬܲܪܥܵܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ، ܚܙܹܐ ܠܹܗ ܐܢܵܫܹ̈ܐ ܦܲܠܘܼܛܹܐ ܚܲܕ ܡܝܼܬܵ‌ܐ،
    ܒܪܘܿܢܵܐ ܝܼܚܝܼܕܵܝܵܐ ܠܝܸܡܹܗ، ܗ̇ܝ ܕܐܲܪܡܸܠܬܵ‌ܐ ܝܗܘܵܐ، ܘܟܸܢܫܵܐ ܪܵܒܵܐ ܐܝܼܬ ܗܘܵܐ ܥܲܡܘܼܗ̇.
  esk-NT: Tikiññiqsuq paaŋanun nunaaqqim aniḷġataqmiñiqsullu akigaqtuat tuquŋaruamik
    iñuŋmik. Taamna tuquŋaruaq iġñitauġinikkaŋa uiḷgaġnaam. Iñugiaktuat iñuich nunaaqqimiñ
    maliŋniġaat taamna aġnaq.
  msb-msb: San halapit na siya sa may pwertahan san lungsod may nasugat siyaʼn mga
    tawo na may irulubong na lalaki. Ini sulo lang na anak san iya iloy na biyuda
    pa. May damo man na kahilungsod na nakigdamay sa iya.
  cpa-NT: Ja¹quien¹³ dsiég¹³dsa ja³jøng² mi³ca¹jén² Jesús dsa² jian¹² hlai³ juu¹²
    ja³dsa¹hog¹dsa. Mi³lán¹³ hlai³ ja³ŋiúh³ jan² hio¹³ hnǿi², dsa² ha¹chian² jong¹²
    ma¹chian². Jue¹² dsa² chian² juøi² jøng² ma²dsø²lé² juu¹² cu²san³¹ quianh¹³ hio¹³.
  dso-dso: ସେ ନଅରର୍‌ ଦୁଆର୍‌ଲଗେ କେଟୁ କେଟୁ, ଏଦେ ଦେକା ! ଲକ୍‌ମନ୍‌ ଗଟେକ୍‌ ମଲା ଲକ୍‌କେ ବଇଆନ୍‌ତେ
    ରଇଲାଇ । ସେ ନିଜର୍‌ ମାଆର୍‌ ଗଟେକ୍‌ ସେ ପିଲା, ଆରି ସେ ମାଇଜି ରାଣ୍ଡିଟା । ନଅରର୍‌ ବେସିଲକ୍‌ମନ୍‌
    ତାର୍‌ ସଙ୍ଗ୍‌ ରଇଲାଇ ।
  meu-meu: Hanua ikoukouna e raka kahi laova ai, haida ese mase taunal ta e huaia
    lasi, vabu ta natuna vara-edeana. Hanua taudia hutuma ese hari vabu e bamoa.
  yva-NT: Wararaijo munije umaso ama unsanda uje rai, umba vatane inta wo vatano kakaije
    inta augaje nanae rai ti wo anawan ude wusya no munije umaso ama akiri. Vatano
    kakaije umaso apa akoya mamo wanya kavinije ma, muno ama kavo intabo dave wepirati
    kakai to. Vatano wanuije una no munije umaso utavondijo rai ti wuje tenambe.
  dgc-dgc: Ey to kéadene de to banuwan, éy nasambat de i meaadu a tolay a lumuwas,
    a te usung side ta pate, a tamo side ta péglébngan. Ey tu lélake a minate a kébilén
    de, éy siya tu anak no bilo a bébe a isesa.
  zpm-NT: Zeeṉe bdziṉ zho gax ro guiedz co, lëëtaque bdzieelo zho tib dzoon miech
    ziequeets xpëëd tib wnaa viud; lëëse mëëd ga lo wnaa co.
  hix-NT: Owto watxan hotarà hahnohyatxkon hatà. Àhahnok ehtokonye rma, nomohtxownà
    hatà, toto komo, owto hoye. Toto heno yokyatxkon hatà, enamtoho me hatà. Àwayehsahotho
    rma yokyatxkon hatà, tehka ho. Tàyon nàhnànàtho txko rma mok nehxakon hatà, àwayehsahotho.
    Enyonkaxah me xarha nehxakon hatà, àyonànhàrà. Noro rma, owto hoye nomokyakon
    hatà. Akoro rma nomokyatxkon xarha tà, toto komo, thenyenohnà kom hatà.
  sim-sim: Li ihi yanga inyin li washi arangondari akayanga orok am pasir li naha
    li heyerik ma nendekuvu lar or hashirik maninimba orhin li kishaha yanga hikriyok
    limu laharlara. Nijava orhi hula sihi angop maskop hashirik mumblak si naha wayandari
    sira. Urik yanga orok fehendari ma musha mendek olmu nokove oso nga tara.
  npi-ULB: जब उहाँ सहरको मूल ढोकानजिक पुग्‍नुभयो, त्यहाँ एउटा मृत मानिसलाई बोकेर ल्याइएको
    थियो । त्यो उसकी आमाको एक मात्र छोरो थियो । तिनी एउटी विधवा थिइन् र सहरबाट आएको
    एउटा भिड तिनीसँगै थियो ।
  cgc-cgc: Na dani nang en danen naan ta ngaan ta banwa, gagwa ta banwa mga ittaw
    na miling ta lebbengan na may dala na patay na mama na bugtong nang na bata ta
    bai na balo. Tama na mga taga-Nain na gakumpanyar.
  tim-tim: Akto kepia are tâlâgumbo luâk âmbâle kâmot humo siâŋe âmbâle kambut siâgât
    nanŋe konok moep are lokom hangowerâm togoyi.
  yor-yor: 'Bí ó sì ti súnmọ́ ẹnu ibodè ìlú náà, sì kíyèsi i, wọ́n ń gbé òkú ọkùnrin
    kan jáde, ọmọ kan ṣoṣo náà tí ìyá rẹ̀ bí, ó sì jẹ́ opó: ọ̀pọ̀ ìjọ ènìyàn ìlú náà
    sì wà pẹ̀lú rẹ̀.'
  wos-wos: Ye wun getéfana wulayi gwande yambumbu xakunjoka yandaka di hiyandé bweku
    du nakré yata xale. Déka ayiwa déré male lé héra. Nak nyan akwi yingafwe. Wule
    takwana du hanjambu dé hiya. Wun getéfambu rendé séfélak du takwa di wule takwa
    wali yi.
  emp-NTPO: Jesu dji purud̶e ed̶a wãbada caita jũẽsid̶e unusia ẽberãrãba cũdra jaid̶ad̶ada
    tʌb̶arid̶e edebʌdada. Dji papara pẽdra wẽrã basía. Ab̶abe maʌ̃ warrada erob̶asia.
    Dji pẽdra wẽrã ume ẽberãrãra cãbana duanasid̶aa.
  eng-F35: But as He approached the town gate, mercy, a dead man was being carried
    out, the only son of his mother, and she was a widow; a large crowd from the town
    was with her.
  ind-ind: Ketika Yesus sampai di dekat gerbang kota, serombongan orang sedang keluar
    mengusung mayat seorang pemuda, diiringi seorang janda dan banyak warga kota menyertainya.
    Pemuda yang mati itu adalah satu-satunya anak dari janda tersebut.
  pes-OPCB: وقتی به دروازه شهر رسیدند، دیدند که جنازه‌ای را می‌برند. جوانی که تنها
    پسر یک بیوه‌زن بود، مرده بود. بسیاری از اهالی آن شهر، با آن زن عزاداری می‌کردند.
  mpt-mpt: E monea Nen bibo daamo amito kikib ye bebea bib olo seli nakae kaanebue
    debeb tetemsiobe. Naka ele awoko memei imini blimobe. Elekiem eleta bianeta kaanebiotabe.
    O imake sinanggwan kaanebiotabe. Nakaia unangai unang olo temna tliba
  ssx-ssx: Ipiki pua mo teke da anekena꞉ wieke daoni pota꞉ kake pa꞉ta꞉ opolo polueke
    alo pulu haena꞉ mandane haliwekima꞉ mo homeeke hali toko mea hoilu poluekema꞉
    yeke tia ipulu pitimikime. Mo homeeke halita꞉ kineke wanda꞉ siki ma꞉nda꞉na꞉ ota꞉
    homeke weki siki yeekeme. Mo teke da aneke pa꞉ta꞉ haemeke wanda꞉hali woputa꞉ mo
    kineke wanda꞉ siki ame̱le̱ ipulu pitimikime.
  mkl-mkl: Wɑɑti iyi í mɑɑi si ɡɑmboi bindii iluu, í yɛ ɑ̀ so ikui ɑmɑ ɑwɑɑsũ ɡɔ
    ɑ̀ wɑɑ bɔ ku suu. Amɑ ɑwɑɑsũu nŋu ɑkɑ̃i iyeɛ í bí nɔ iyeu jɑɑɔ̃i. Inɛi inɔ ilu
    nkpɔ nkpɔi wɑ too fitii ɑbou.
  gaq-gaq: ଜିସୁ ଇନି ଡାଗ୍ରା ପାଙ୍ଗ୍‌ନେ କେଲା ରେମୁଆଁଇଂ ଗୁଏଲେଃକ୍ନେ ରେମୁଆଁକେ ପାଦା ଡୁଙ୍ଗ୍‍
    ଡୁଂପାଙ୍ଗ୍‍ଡିଂଗେ ଆତେନ୍‌ ଗୁଏସାଙ୍ଗ୍‌କୁଏନେ ମୁଇଂ ଆଃ ଗଡ଼େଅ ଆରି ଆତେନ୍‌ ସେଲାମ୍ବୁଏ ଗୁଏସାଙ୍ଗ୍‌କୁଏ;
    ବାରି ଇନିନେ ଗୁଲେ ରେମୁଆଁ ମେଁ ଏତେ ଲେଃଗେ ।
  gof-RNT: I katamaa gelana haniya wode aha tookkida daro asati katamaappe keyosona.
    Hayqqida na7ay ba aayes issuwa, iyakka am77o gidada da7awusu. Katama asaappe daroti
    iira de7oosona.
  unx-unx: ଆଡଃ ସାହାର୍‌ ଦୁଆର୍‌ତେ ତେବାଃୟାନ୍‌ଚି, ହଡ଼କ ମିଆଁଦ୍‌ ମାଁଡ଼ା ଗଅଃ ଅଡଙ୍ଗ୍‌ଏତାନ୍‌କ
    ତାଇକେନା । ଇନିଃ ଆୟାଃ ରାଣ୍ଡିକୁଡ଼ି ଏଙ୍ଗାତେୟାଃ ମିଆଁଦ୍‌ଗି ହନ୍‌କଡ଼ା ତାଇକେନାଏ । ଆଡଃ ସାହାର୍‌ରେନ୍
    ଗାଦେଲ୍‌ ହଡ଼କ ଇନିଃଲଃ ତାଇକେନାକ ।
  gah-gah: Viki numu gatetó nanitego gonosi makó zaló miliki aliki lememó nene, gevoná
    vená makolímini gipala hámakó minamó nene helekago, gale zinigi numutotí ve vená
    mukí nilemego,
  lcm-lcm: Taun kianla serei mete takaman i rina ang, na mang vap kilapo soung velai
    ani matmat. Nat mat ke kapo ring sikei palau a nat na rinana kapo mainang. Vap
    miang i rina ang kitapo auai ve nia.
  aer-aer: Kenhe itne apmere yanhe arriwe itweke irrerirreke, kenhe tyerrtye arrpenhe
    arunthe areye apmere yanhe ikwerenge-ntyele arratewarrerlenge. Itne akayale artnerrirremele
    artwe ilweke-arle renhe arne ilperre-ilperrele-arlenge arratelhe-ilemele akngetyewarreme.
    Re akenhe akunye-apenhe ilweke, anyente-arenye urreye-arle warlekwerte ikwerenhe.
    Kenhe re akenhe akayale artnemele apetyerlenge.
  qvc-NT: Chay Nayin llaqtaman yaqqana ch'ayashpaqam, rikarqan suq almata apaykaptinllapa
    pambaq. Chay wañushqaqam suq biyudapa sapalan ullqo wawan kashqa karqan. Chay
    llaqtamandaqam achka runakuna, warmikuna riykarqan pambakuq, chay biyudata kumpañashpa.
  tgl-ULB: Nang palapit na siya sa tarangkahan papasok ng lungsod, masdan ito, isang
    taong patay ang dinadala palabas, ang kaisa-isang anak ng kaniyang ina. Siya ay
    isang balo, at kasama niya ang isang malaking grupo ng mga tao na galing sa lungsod.
  cbs-NT: '@see-verse:LUK.007.011'
  xtm-NTPP: Ja ni kenda ya yatni ñuu ma, ni jini ya ja kuan koo i kuan chu'u i in
    ndiyi. Te sa'ya in ña'a ni ji'i yii kúu i, te maa in maa tnu'u‑ni i iyo nuu si'i
    i ma. Te kua'a xeen ñayii ñuu ma ka ndikin kuan koo i.
  nnq-nnq: Apababandakila kuika panniango gwa kilambo ngabapiti bandu bapotwi lijenecha
    lya kakombo jumwe mwana jwa jiika jwa nanhwele. Bandu ajingi ba kilambo chene
    bakibanga pamwe na amama benia.
  bao-NT: Tii macãre ea waarã, paʉ bojoca tii macã macãrã mena ca manʉ bii yai weorico
    macʉ̃ jĩcʉ̃ra ca niimiricʉ, ca bii yairicʉre cʉ̃ja ca yaarã waaro ĩaupa.
  san-ORI: ତେଷୁ ତନ୍ନଗରସ୍ୟ ଦ୍ୱାରସନ୍ନିଧିଂ ପ୍ରାପ୍ତେଷୁ କିଯନ୍ତୋ ଲୋକା ଏକଂ ମୃତମନୁଜଂ ୱହନ୍ତୋ
    ନଗରସ୍ୟ ବହିର୍ୟାନ୍ତି, ସ ତନ୍ମାତୁରେକପୁତ୍ରସ୍ତନ୍ମାତା ଚ ୱିଧୱା; ତଯା ସାର୍ଦ୍ଧଂ ତନ୍ନଗରୀଯା
    ବହୱୋ ଲୋକା ଆସନ୍|
  rmn-rmn: Кана Ов пашолас ки бар ки дизаки, андар латэ никалэнас мулэс, чявэс, саво
    сас екх ки дай, ай ой сас пхивли. Екхетханэ ласа андар диз никлёлас бут дюняс.
  huv-NT: Wüx lapeay quiaj mbeay cambaj, quiaj tajaw laámb apmamiüraad nop nandeow,
    aag ayaj micual nop lemben omal najtaj ajcánan ajiür. Almaquiüjpüw nej mamb xeyay
    nipilan monaw quiaj.
  otn-NT: Nu̱'mø ni̱ ma da̱ zømp'ʉ ja ra̱ hni̱ni̱, bi̱ nu̱ ngue mmap'ʉ n'na ra̱ ánima
    ni̱ du̱ yø ja̱'i̱ ngue da̱ ägui. Hønt'a̱ rá̱ 'dants'ʉnt'ʉ mi̱ si n'na ra̱ 'danxu̱'a̱.
    Ni̱ n'youi xa̱ngu̱ yø ja̱'i̱ ngue yø mmɛ̱ngu̱ p'ʉ ja ra̱ hni̱ni̱.
  nop-nop: Wooŋ yokwet wapum’walaŋ yeme gineŋ wosuwalune me dabaŋ niŋ wenene bem bugiŋ.
    Me kumuŋ tuguk u tam kahat niŋ’walaŋ mihi, tam kahat u mihiŋiŋ kubugoŋ-kabe uŋakoŋ
    doktiŋa metam fee noŋgoŋ bugiŋ.
  obo-NT: To morani ron sikandan diyot sobbangan to bonuwa, nokosuggung dan to mgo
    minuvu nid sayung to minatoy amoy id lobbong. Dos id patoy, budtung no anak to
    ba‑ay'n bau. Mo‑uraa kos mgo minuvu no id duma taddot bau amoy'd loobbong.
  kca-kca: Хун Ԓўв вош пушас ова вана йŏхтәс, вош эԓты пӑрәм хŏйат ким этәԓтәса, икиԓы
    хӑщәм ими туп тӑйәм и пŏхәԓ ус. Ши ими пиԓән вош эԓты ар хŏйат шушәс.
  cak-ENT: Tok ri Jesús y ri ye benük chirij nakaj chic chin nye'apon-apu pa tinamit
    Naín, xquitz'et c'a que c'amon-pe jun camnük richin nyemukux can. Ri camnük ri'
    jun ala', ral jun malca'n-ixok. Ri malca'n-ixok ri', xaxe c'a ri jun ral-ala'
    ri c'o, y jari' ri benük chumukic vocomi. Y juis c'a vinük ri nyepochi'ij richin
    ye benük chirij chumukic ri camnük.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤐᤠᤱᤈᤢᤶᤔᤥᤒᤠ ᤕᤶᤒᤠ ᤋᤠ᤺ᤰᤜᤴᤏᤥ ᤁᤧᤖᤧᤸᤗᤧ ᤔᤣᤔᤣᤍᤢᤔᤠᤎᤡᤰᤗᤧ ᤗᤳᤇᤠᤖᤰ ᤁᤧᤘᤠ᤹ᤒᤠ ᤁᤢᤛ᤻ᤛᤠ᤺
    ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤀᤡᤴ ᤛᤩᤧᤀᤠᤱ ᤁᤢᤈᤣᤎᤠ᤺ᤵᤐᤡᤴ ᤐᤠᤱᤈᤢᤶᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤓᤧᤳᤋᤢᤖ ᤔᤧᤒᤳᤇᤧᤒᤠ ᤋᤢᤔᤢ॥ ᤂᤧᤴ
    ᤔᤣᤔᤣᤍᤢᤔᤠᤴᤏᤢ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: De tá nī ncuñatin yā yuhú ñúū, de ñúcuán nī nquee nchivī jā quíchuhū ji
    iin tēe suchí jā ní jīhī. De mátúhún ji-ni nūū naná ji, de ñahan viuda cúu ña.
    De cuāhā nchivī ñuū ñúcuán vāji jíín ña.
  san-TIB: ཏེཥུ ཏནྣགརསྱ དྭཱརསནྣིདྷིཾ པྲཱཔྟེཥུ ཀིཡནྟོ ལོཀཱ ཨེཀཾ མྲྀཏམནུཛཾ ཝཧནྟོ ནགརསྱ
    བཧིཪྻཱནྟི, ས ཏནྨཱཏུརེཀཔུཏྲསྟནྨཱཏཱ ཙ ཝིདྷཝཱ; ཏཡཱ སཱརྡྡྷཾ ཏནྣགརཱིཡཱ བཧཝོ ལོཀཱ ཨཱསན྄།
  qve-NT: Hinaspan chay llaqtapa punkunman chayaruspanku, chaypi tuparanku huk wañusqa
    joventa p'ampanankupaq apashaq runakunawan. Chay wañusqa jovenqa karan huk viudapa
    sapallan qari wawanmi. Chaymi chay viudata acompañaspanku paywan kushka llaqtamanta
    ashka runakunapas rishasqaku.
  pao-NT: Sumu'yoo tooebetse ka mogo'ne penebe dooa ya'e. Soo oo pea o'nosoo tu kooma
    ya'ekupu. Ewa'yoo umu oo pea nonopua'amu oo-no mea ka tu tooa oo nomatugugakwuse.
  cbu-NT: Tandapunuz yaktaa turipingaru, pakich yawawtarangana washitungasheema. Shitungashinungsha
    Isus kuseeru, mang mashindoo chamayangarangiya. Minumtaa wip kanungasee kanatspayaru,
    mapuni átu naatarangiya. Tputs zapan naataranganaya.
  usa-usa: mibáqá mi-márúkóní oqtaráq waaqókáq owata mórama pukái-naqa maméta irááe.
    mi pukái-nakoni anóama kímora-iyapoma wenamáa ákáraine. ánibo awaikógáráqá naayóbáq
    pukuráine. taíbaq mi-márúpáké aaramá waamá min-íníkótê irááe.
  soy-soy: Kumúŋɛ́ kpɛ-i kuu kuyu kɛpoo n nyɑhɑipɔ, uu yɛ́nu pin nɛ kɛsoikópɛ pikúlɑɑ
    tɔ́su. Ukúmɑnnɔsi unyinɛ kɛwɑ̃ cirɛníŋɛ kɑpi lɛ̃ nɛ tɔ́su. Kuyu pikɔ́ kulúi
    pin nɛ unɔ́si uyɛ̃ tũ.
  hui-hui: Tano o biagoria anda pialu hearia wali agali dewame homene tingini homaliha
    hora hole yalu pialu hearia hendene. Wali dalo mbira berenego ibu igini mbiraore
    ogoni hanguore henego homene. Ani biyagola wali agali dindi ogoniha hearume ibu
    heba dugu bima pene.
  amf-amf: Yesus katamansa kerinte theedi kinin yeskenka, marrato! Eeno leesi bavate
    koda ute. Diyaar yindasa naasi kalaane. Kodiar maa qambhi ko dahade. Katamaraar
    thoothino eeno kombesana kinka ko dahade.
  quc-NNT: Naqaj chik k'o wi ri Jesús che ri tinimit, te' xrilo chi k'o jun käminaq
    telem loq rech käk'am b'i pa muqik. Ri käminaq ri' are xa jun chi ala, ral jun
    malka'n chichu'. E k'o k'ia winaq re ri tinimit e teren chrij.
  dob-dob: ꞌImai ꞌasa selabenaya ga tomwawasa ma ꞌana toꞌaalao ꞌilobedi siapweapwesama
    ꞌasa nina ꞌenega. Tomwawasa nina kwabula natuna, ꞌebweunamo tuga. ꞌEnega kwabula
    nina boda sinabwana maꞌenao sitautauya sabi saꞌu ꞌaliꞌali.
  wrs-wrs: Doa Yesusva no kembella murapeta provna, wo kembelnindva mindm wulambvna
    towara singvelm. Nomba indhanarinimba doara dahanamba, wo avalva mendah amnavna,
    himba peli avna, wo ombolva mongova owai henamba. Avalva towara sis engpravna
    wenahonam, wo owalva mindnam hemba waiambvna sis wenahonam.
  mca-mca: Ma' qa in hats k'esitsiyu'etsha pa'aj pa' ƚeji' pa' witset, qa weikutijiju'ƚ
    pe' yeka'x qu' netijik'ui pa' ewi'ƚ wa'm pa'aj, ewi'ƚƚi'i' in ƚa's pe' efu qa
    wikiihale' iye. Olots iye pa'aj pe' nijayanik'i tetseti'yi' pa' witset.
  kiw-kiw: Ruu goꞌotoi eito iidouti gaboi hohoi-da iereedeeꞌai-da, pimeeꞌa rituo mereei
    tuupi rautu, iooꞌumo uubi. Iihiai mereei, himu oobo ata, meree-ohio gaaꞌu-ka,
    ka rituoi rautu iooꞌumo uubi, maamu himui rautu gaaꞌu-ha piihuuꞌoumo.
  tzo-TZC: Cꞌalal nopol xa scꞌan xcꞌot ta jteclume, laj yil ti poybil talel jun anima
    ti ta xba yichꞌ muquele, ti cꞌajomal jun yol ti meꞌunal antse. Tey xchiꞌinojic
    talel ep cristianoetic ti liquemic talel ta jteclume.
  jao-jao: Ngaliwa ka-wingka karakarra nungkanu-mulungka ngalbanthawu ki-barrawulu
    Niyin ngalalu kariya kalu-walanyma nungkulu-mangaji nungkanu-mulungka nalarrku
    li-wulu, akarrakarilu kala-ka ngabangaku linji-wulungku, mungku-alakala kala-ka.
    Kulu bajanda rrikurra-wibi ki-ngabangakuwu, a-miyaji a-mangaji, kumba-mirra nyanki-wangu;
    ngayamantharra arrkula nyanki-ardu, marda nya-mangaji kumba-mirra, ngabangaku
    bajiwa, kalu-walanyma nungkanu-mulungka li-jakarda andaa ngaliwa Jijaj nungkanu-mulungku.
  mya-mya: မြို့​တံ​ခါး​အ​နီး​သို့​ကိုယ်​တော်​ရောက်​ချိန်​၌ လူ​တို့ သည်​မု​ဆိုး​မ​တစ်​ယောက်​၏​တစ်​ဦး​တည်း​သော
    သား​၏​အ​လောင်း​ကို​သင်္ဂြိုဟ်​ရန် မြို့​ပြင်​သို့​ထုတ် ဆောင်​လာ​ကြ​၏။ ထို​မု​ဆိုး​မ​နှင့်​အ​တူ​မြို့​သူ
    မြို့​သား​တို့​သည်​လိုက်​ပို့​ကြ​၏။-
  gng-NT: U tì tuo wɔ ń kɔ udu nnɔ ni, nɛ ki laa' ukpopii uba ya bubaabk kpo' bi
    tuke ki joh kukaaku bó, nɛ udu nnɔ ya nib pɛ ka dindin.
  cbi-NTPO: Tsai' jindetsu Naín pebulu juukapa jiinmalaren, Naín pebulu' chulla pemu
    mennu tajindu juukapanu falekentsula. Tsaaren juntsa pemu, biyuda shinbuchi juntsaren
    main na juumi. Tsenñu pure' chachilla juntsa shinbunu bendaa jiintsula.
  ikk-NT: Hụn o gi rumẹ ọnụ-mgbọn obodo hụ, e lee ozun wẹ bupụkọ d'e li—akpụ-okẹnnyẹ
    ohu hụ sụọ nnẹ ẹ mụ rọ bụ di okpoho hụ a nwụnhụngụọ. Igunrun ịhịan gha imẹ obodo
    hụ sọnkọ okpoho hụ.
  leu-leu: I taxa waan lunai la nonamalei e a rabuna ti pave ri taxa yaas fasavat
    a saxa mamaat e nane ve a lak tomexaan saxa mon sina saxa tefin nakmaal. E a malila
    ti la bina ri waan xuvul pana.
  maz-NT: '''Ma ya mi ngue ro zät''äji cja o̱ ngoxtji c''e jñiñi a Naín, o jñandaji
    c''ua ma pedye o nte ma tuns''üji ''na añima ro ma dyögüji. Mi nguextjo c''e t''i
