    na babay nga nabálu. Á nepulù nira gapay yù babay.
  bki-bki: Ana tilikiti napano Yesu nalo nei aju abinimei vaataro ka morouo labo na
    komeli nei, amial ka tomu nalo amidu buronlo amielvei abinimei, nalo aju ap̃ier
    tasim̃aro tai ka ava ativinio. Naio napano m̃aro ruei, naio be m̃eaku sum̃ano
    tai, napano kenieno be taanou. Taanou nene, naio maka rivar kenerinio dolu tai
    bereio, naio bar takurano ga neibano m̃aro ruei.
  bqp-bqp: Kũ à kà kãni kũ wɛ̃tɛ pì bĩnilɛo, à è ò gɛ̀ sɛna òtɛn boo. Gyaanↄ nɛ́
    mɛ̀n do légelegemɛ. Wɛ̃tɛpidenↄn kú kũ nↄgbɛ̃ pìio dasi.
  mcp-mcp: Bwə́ ŋgə́lə shísh ŋgɛɛ́ mpumbɛ́ ŋgwə́la, dʉ́g nə́, buud bwə́ ŋgə́ kə nə
    mbimbə nə́ bwə́ kə́ dʉl. Í á bə cʉ́gə́ lʉ́ mwân, nyɔɔŋgʉ́ njúl kúsə. Zhwog buud
    ɔ ŋgwə́la bwə́ á ŋgə lʉ́gal nyə.
  hat-hat: 'Li rive bò pòtay lavil la. Lè sa a yo t''ap pote yon mò al antere: se
    te sèl pitit gason yon madanm vèv. Te gen anpil moun lavil la avèk li.'
  npl-NT: Ijkuak Jesús yonkalakia itech non altepetl, okimitak sikimeh tlakah non
    okiwikayah kitookatiweh se miketl. Ye ikone se iknosiwatl non sanwel se ipiltsi
    okípixki, iwa miakeh okiwikayah kitookatiweh.
  bgg-bgg: Ai ne thiig pha gak hà nyathog dang shii, ithek bran iy jia han srane fuang
    hà noh ne wuiiramuii pha doh. Ji pha bran iy yi misiungmuii ro dufuii ji jia ji
    ro, chiih-è thiig pha bran ibrog de ji pha hò-amuii rog shii wuii gieng.
  eng-TCENT: As he drew near to the gate of the town, behold, a man who had died was
    being carried out, the one and only son of his mother (who was a widow). And a
    large crowd from the town was with her.
  eng-BSB: As He approached the town gate, He saw a dead man being carried out, the
    only son of his mother, and she was a widow. And a large crowd from the town was
    with her.
  cpu-NT: Iro jareetzimataka nampitsiki, jomonthaakotantaka jagaitziri aparoni kaminkari
    inkitaiteri, apintzi inatzi otomintari aparoni tsinane kamaimetzinkaro. Osheki
    atziri oyaatakerori iroka tsinane.
  san-ASM: তেষু তন্নগৰস্য দ্ৱাৰসন্নিধিং প্ৰাপ্তেষু কিযন্তো লোকা একং মৃতমনুজং ৱহন্তো
    নগৰস্য বহিৰ্যান্তি, স তন্মাতুৰেকপুত্ৰস্তন্মাতা চ ৱিধৱা; তযা সাৰ্দ্ধং তন্নগৰীযা
    বহৱো লোকা আসন্|
  tac-NT: '''Lige alé we''ká riógachi seba etele bilé re''malí mukúgame o''towame
    tomia bilena tabachi rekagá majtoga. ''Lige alué mukúgame pe bi''neli nile, napugiti
    pe alué bi''lepi ranégame níligame alué eyela gunamia. We''ká ralámuli alemi riógame
    e''yénale alué mukúgame o''towachi.'
  eng-WEBPB: Now when he came near to the gate of the city, behold, one who was dead
    was carried out, the only born son of his mother, and she was a widow. Many people
    of the city were with her.
  gfk-H: Bia ga huteta bia na laka tano matanangas tano taman, io, aring diet ga kapkap
    hasur tiga minaat. A kapawena bulu ia tano pawasina, ma a makosa no pawasina.
    Ma a tamat na mataniabar diet ga tikai ma iakano hahina.
  viv-viv: Melala tufone giyemuyemu tu toꞋalika hiwahiwahinauwena be hinahuyana. Bana
    toꞋalika sikwa natudi kwanatubuꞋeya ada yoꞋo lakahina sikwa hivebwaꞋuliyedi.
  yao-yao: Nipele paŵaliji aninkuŵandichila pannango wa musi, ŵakopochele ŵandu ali
    ajigele malilo ga jwanchanda, mwana jwajikajika pe jwa jwankongwe jwawililwe ni
    ŵankwakwe. Ni ŵandu achajinji wa musi ula ŵaliji pamo ni jwankongwe jula.
  tgp-tgp: Mara mo lo mai mariviti na mataruan taon atu, ale la hutura na tamlohi
    la lo ali na tamlohi mate matea, mo lo malue na taon, enia vorahese non tinana,
    ale har̃ai atu enia malepu matea. Vao tamlohi matan taon atu la lo usuria.
  auc-NT: Mänïñömö yabædemö obo pöñongä onguïñængä æ̈mæ̈wo wæ̈ningä ingante næ̈ænte
    pönänitapa. Tömengä badä owæmpoingä ïnongä inte tömengä wengä adocanque wængä
    wædinque pongantapa. Ayæ̈ mänïñömö quëwënäni nanguï ïnäni wäänä tönö godongämæ̈
    pönäni acantapa.
  kbc-NT: Odaa noɡ̶one odipegita niɡ̶ica lapoagi niɡ̶ica niwilanigi ane niotaa naɡ̶ani
    nigotaɡ̶a, odaa joɡ̶odakapetetege ica lapo-nelegi, anoyadeegi ica lioneeɡ̶a ane
    yeleo, oyadeegi monaligitini. Niɡ̶ica émeɡ̶egi onokijoteci me lionigi acoda wajekalo.
    Niɡ̶ica noiigi-nelegi oigaalatibece naɡ̶ajo eliodo.
  bmh-bmh: Yesus go uzan gilan og waugab go darena, du tub noumeun imai alemen, Du
    noumeun gonugau anag, mogoi tub tamacag, gonugau mogoi go tutak, gonugau gamu
    mui getal noumeun. Go uzanan duailel asiu go air dual ereg sesamorai alemen.
  ctu-BL: Che' lʌc'ʌlix an ti' ti' tejclum, awilan, woli' ch'ʌmob majlel ch'ujlelʌl
    cha'an mi' mucob. Jini winic tsa' bʌ chʌmi cojachix bʌ i yalobil i ña'. Meba'ix
    i ña'. Tsi' pi'leyob majlel cabʌl winicob x'ixicob loq'uemo' bʌ ti jini tejclum.
  meq-meq: Ahəl nakə mazlambar ta ndisliye ta fələkwiye a wuzlahgəma niye na, tə dzəgər
    ta ndo hay faya ta zliye mədahaŋ ta diye ha ka me tsəvay. Maa mət na, wawa i madakway
    i ŋgwas wuray. Wawa ŋgay na, nəte eye niye. Ndo i gəma niye haladzay tə laka na
    ŋgwas niye ka ɗa tsəvay.
  noa-H: Mag mamua p'öbör hee dubaag puertdi sim haig dak'a pachënaa hoowai hõor binaan
    bëpaan warrumta hoo hat'ajim hanʌm. Ma, k'oopaa hũan chaai hichta hãbpai k'itarr
    hajim haajem. Mag binaandam harrum dʌ̈i hĩchab hag p'öbör heem k'ʌʌn hõor k'apaana
    wëdurajim hanʌm.
  alp-NT: Kena Yesuse Itehaike kota mere esi meture, Itetue tamata bei kota mere.
    Esi tohi tamata matale sae siri bei kotare. Tamata rebe imatare kwete mokwai,
    bina balu eni nanae esane. Tamata bokala bei kota mere esi keu sakesa kai bina
    balu mere.
  san-VEL: te.su tannagarasya dvaarasannidhi.m praapte.su kiyanto lokaa eka.m m.rtamanuja.m
    vahanto nagarasya bahiryaanti, sa tanmaaturekaputrastanmaataa ca vidhavaa; tayaa
    saarddha.m tannagariiyaa bahavo lokaa aasan|
  kbq-kbq: Ana kuma kasante nevigeno, mago fri'nea nera eri'za atirami'zma e'naze.
    Ana a'mofona magoke mofavregino, kento'a mani'negeno ana kumapi tusi'a vahe krefamo'za
    ana a'enena e'naze.
  kbh-kbh: Chë pueblo amashjuanoye yojtsebeconá orna, ents̈anga chë pueblents̈ana
    canÿe obaná imojtsábocana jauátbontsama; chë obaná canÿe viudabe uaquiñá inamna
    y nÿe cha uaquiñá. Bëtscá ents̈anga chë obanabe mamá imojtsetjëmbambnaye.
  ron-LSB: Când s-a apropiat de poarta cetății, iată că a fost dus afară un mort,
    singurul fiu născut al mamei sale, care era văduvă. Mulți oameni din cetate erau
    cu ea.
  pon-pon: A lao koren ion wanim en kanim o, kilan, melar amen, me re wawei, ieroj
    en in a, a iei li odi amen; a toun kanim me toto ian i.
  nhe-BL: Huan quema Jesús monechcahui campa ipuerta nopa altepetl, quisayayaj nepa
    miyac tlacame huan quiquechpanojtiyohuiyayaj se mijcatzi. Huan nopa mijcatzi eliyaya
    iyojtzi icone se cahual toahui.
  sps-sps: Te ruak Ya tan matainy sobaa nana ngats fan Ya tainytainy rato na vainy
    te govets faruak miror a mes a mat. A mes a mat to aya, ayei na isen tsun a guei
    tsoiny tana amov to aya, an tagin te poo me tana ngats fan to aya kaa fiisen mi
    towa.
  wnc-wnc: Kusika you wanggapmane wesim kuke kawawa maya tapatuta engangu wawi tapatukan
    tangaiwan apna yusika akumbut. Kupan engangu waapa buyambam takake yusika waapata
    akumbut. Kupan kwainangge natake gwaamutakuwawa Jesuta kakut.
  bus-bus: Kɛ̀ à kà kĩi kↄ̃n wɛ́tɛ pì bĩilɛo, à è wà gɛ̀ sɛna wèe bↄↄo. Gyaanↄ nɛ́
    mɛ̀n do lélemɛ. Wɛ́tɛpideenↄↄ kú kↄ̃n nↄgbɛ̃ pìo pari.
  gub-BL: Uhem etea'i taw pe wà. Heta pàrirogaw a'e pe. Wixe etea'i ukenuhu rupi wà.
    Wexak teko taw wi wanur mehe wà, amo awa umàno ma'e kwer herur pà taw wi wà. —
    Pitài zo hememyr ihe. Umàno kwez a'e, i'i ihy izupe. Ihy a'e, kuzà imen umàno
    ma'e kwer romo hekon a'e. Taw pe har tetea'u oho kuzà rupi wà, imemyr hetekwer
    heraha pà tywypaw pe wà.
  imo-imo: Yu ulke kombu pape kerepuluna nondopa purumu wali Nene iye te kolorumu
    ono tenge taropela teko meko wendo pungei oringi. Kano kolorumu iyemu yunge anumu
    lapa taloni yu lomamu meringili altopa lapa kolorumu. Altopa yunge anumu ambo
    waimu molopili ungulumu yu kolorumula. Ungulu kanomu ono tengeindo imbo awini
    anumu kinye kopu teko puringi.
  boj-boj: Yesus a qure polomq di branteqnaqa tamo bei nami moiyej qaji a subq atqajqa
    qoboiyosib giloqneb. Tamo di aqa ai qobulej. Aqa aŋgro qujai bole qujai agi a
    segi. Aŋgro di qoboiyosib gileqnabqa tamo uŋgasari tulaŋ gargekoba qure dia soqneb
    qaji naŋgi uŋa di koba na walwelosib giloqneb.
  ulk-ulk: Nawarge Iesu tabakiamuda maike able uteb karge, wader legize ge eudle tigaredlare;
    e no netat werem koskir maikira wadali. Gair le able uteblam ge urder able eudle
    apuidoge.
  eng-DRA: 'And when he came nigh to the gate of the city, behold a dead man was carried
    out, the only son of his mother; and she was a widow: and a great multitude of
    the city was with her.'
  knf-knf: Wi Yeŧu akneejanuŋ ubeeka, ayit na umoy wi nduba aloŋ i ñaaţ nayoţ aloŋ
    akahaŋ ţañ. Pnŧuk pweek pi bañaaŋ pañooţana.
  san-KHM: តេឞុ តន្នគរស្យ ទ្វារសន្និធិំ ប្រាប្តេឞុ កិយន្តោ លោកា ឯកំ ម្ឫតមនុជំ វហន្តោ
    នគរស្យ ពហិយ៌ាន្តិ, ស តន្មាតុរេកបុត្រស្តន្មាតា ច វិធវា; តយា សាទ៌្ធំ តន្នគរីយា ពហវោ
    លោកា អាសន៑។
  arn-NT: Fey petu fülpulu ti waria mew, pefi ñi yeniengen ta kiñe la ñi rüngalmengeael.
    Feyti la kiñen püñeñ ürke ñi ñuke mew ka lanturkey ti domo. Kompañnieeyew rume
    fentren che mülelu ti waria mew.
  zas-NT: Chi bidxinman gajxh roꞌ guiedx guin, baguiaaman ziquieꞌch reeman tijb xingüt,
    tijbzi laax na̱j xiꞌn xniaax, najman bén bizëjb. Zien daꞌt ree bénluguiedx guin
    zinal laaman.
  ken-NT: Ndu bágháká antítɔk, bághɔ́ ndǔ bo bápɔ́kɔ́ ngú báfù ɛtɔk bɛrɔŋ
    bɛbhɛmɛ. Ngú wu abhak njaŋamɔ ntá máyi anɛ achí nyaka kɛ́nkwɛ́sɛ́. Tóntó
    bo ɛtɔk ɛyɔ báré koŋo nkɔ́kɔ́ngu.
