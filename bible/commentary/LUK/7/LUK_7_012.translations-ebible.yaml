  tof-tof: Yesu ene wirri basirran barrbün mamtae minggüpanan nóma tamórr, da módóga,
    pamkolpama ama büdül olom sidódnóp ene basirrdügab, alüngüm. Oya aip kóble warilürr,
    ó oya wata darrpanan siman olom yarilürr. Oya wirri pamkolpamab ngoroa tolngomólóp.
  cme-NT: Baŋ kaa ta ba suur nelle-na, baa suu baa ba tũyãa bikuloŋo naŋo ta ba
    kã da ba ka fuure. U waa naacombiloŋo, aa u yaa waa u diei u nyu wulaa, a ne
    da u to naa ku aa yaŋ-ba. Nuɔmba bɔi taa ba kã u fuuremma-na.
  sus-sus: A to makɔrɛ taa sode dɛ ra, Isa naxa a to mixie minife xɛmɛ nde fure ra.
    Kaaɲɛ ginɛ nde xa di kerenyi nan nu faxaxi, na taa ɲama gbegbe fan nu ɲɛrɛfe kaaɲɛ
    ginɛ fɛ ma.
  pon-2006: Ni eh ketin lel ni ewen kelen kahnimwo, iet kapar en mehla ieu pa kohkohieisang
    loale. Me melahr emen, nein liohdi men nah iehros, me re weuwa kohiei, oh pokon
    laud ehu pil iang liohdio.
  dad-dad: Ĩ mogo taun bobog kelẽ fiyẽ mog, laa tamo taka faali de disin, laa tamo
    anĩ kayau waab nẽ kesu tekelei bagai, tamo kayau musei taun temeleid kayau waab
    geid.
  zab-NT: Chi bdzɨnny gax ruxchu guɨdxqui, gunány zécuaats de bniety tuby bɨnguty
    ne tubyzib náb llingaan xnanbɨ ne viudza ná xnanbɨ. Zieny de bniety guɨdxqui zéne
    laab zécuaatsdeb llingaanbɨ.
  jae-jae: Eŋ kêdabiŋ malac ŋasacgêdô ma gêlic sêbalaŋ ŋacmatê teŋ sêsa sêmêŋ, awêtuc
    teŋ nê latu tageŋ tonaŋ, tec lau malacŋa taêsam sêwiŋ eŋ.
  ksd-ksd: Ba i maravai ra mataniolo ta ra pia na pal, dia kip voe ra minat i tikai,
    a kopono ko natu i ra ua na vavina, ma mangoro na tarai mara ra pia na pal dia
    varagur me.
  msm-NT: Anoy man no madani on sikandan duon to yawanganan pailing diya to yunsud,
    iyan yagboy pagyuwas to mgo otow no ogyobong to minatoy. Sikan minatoy sobuukon
    no anak no yukos to sikan bohi no bayu no pigdumahan to mahan-in no mgo taga-yunsud.
  myk-myk: Ba pʼa tɛɛŋɛ kulo li tajege ki na wɛ, a pʼi jíri sipyii pii na, pu na gaaŋi
    ni ná wa nixhugo ni faya ni. Wee yɛ nigin wʼa bye wu nu mu. Wu nu wu bɛ di bye
    naxhugoshɔ. Kanha ki sipyii niɲɛhɛmɛɛ pu bi foro pinnɛ ni wee cee wu ni, na se
    gbo wu taleŋɛ ni.
  sbe-sbe: Magai wa ganana kedana ye hanahanawui na tauboita hesau se bahehepesa.
    Tauboita wa meta sinebada hesau natuna loheya kesega mo, na sinebada wa meta kwabukwabulina.
    Na magai wa bodana iya maiyanao.
  mcr-mcr: Qu iqi ätimäupiyi, aŋä-himqä iqueqä täkŋä hävqä-täŋä qäqiqi uwqaŋguwäŋga,
    ämaqä aŋä-himqä iutaŋä kuapänäŋä iqua, ämaqä pizqä hŋque täkŋä yäpaqä mäŋgisaŋqä
    äma äukuwi. Hikŋä e äpäkoŋgqä iqueqä känai, apäqŋqä eä, ymeqä iqunäŋä-täŋiyi.
  cux-NT: Taachí Jesús ndaá yā niiⁿnuúⁿ ná cheendi va'āī yeⁿ'e yaāⁿ miiⁿ, n'diichí
    yā chi ndɛɛ̄ 'iiⁿ'yāⁿ 'áámá caja tináⁿ'ā canuúⁿ yúúní chí cueⁿ'e yā cuɛɛchi yā.
    Tináⁿ'ā miiⁿ 'áámá n'dyáⁿ'ā sa yeⁿ'ē chɛɛcú sá. Ní n'daata miiⁿ ní n'daataá ngua'a
    yā. Ní neené 'yaaⁿ 'iiⁿ'yāⁿ yeⁿ'e yáāⁿ miiⁿ snee yā ndúúcu yā.
  tur-YTC: Kentin kapısına yaklaştıklarında işte, ölmüş olan biri çıkarılıyordu; annesinin
    biricik oğluydu, kadın da bir duldu. Kent halkından büyük bir kalabalık kadınla
    birlikteydi.
  san-ITR: teShu tannagarasya dvArasannidhiM prApteShu kiyanto lokA ekaM mR^itamanujaM
    vahanto nagarasya bahiryAnti, sa tanmAturekaputrastanmAtA cha vidhavA; tayA sArddhaM
    tannagarIyA bahavo lokA Asan|
  bel-N: Калі ж Ён наблізіўся да брамы гораду, вось, выносілі памёршага, адзінароднага
    сына ў маці сваёй, а яна была ўдава; і вялікі натоўп з гораду ішоў з ёю.
  sch-sch: Hanchu, khopui mokot an tungin chu, mithi an hong rojôna. Ma athipa hah
    meithâinu nâikhât ania, male A khopuia mi tamtak ngei khom a kôma an oma.
  mic-MIQNT: Ta'n tujiw Se'sus iga'j ga'qana'tas'g ula gjigan, na mimajuinu'g pemapila'titl
    npuinu'l naji utqutamg. Ula npuinu na sigu'sgw newtipistatl uggwisl. Pugwelgig
    mimajuinu'g ta'n tleiawultijig na utan wijitgweiwa'titl ula sigu'sgwal.
  huu-NT: Naie naɨraɨ ie nasemo naimɨe iaɨreicaia, jai fiodaitɨmɨena comɨnɨ jino atɨana
    cɨode. Naie fiodaitɨmɨedɨ conirue. Ie eidɨ fecɨño. Dajede ie jitodɨ jai fiodaite.
    Ailluena Naín itɨno naie fecɨño dɨga jaidɨmacɨ.
  jiv-NT: Tura péprunam nuntumas jakaan iwiarsatai tusar juínian wáinkiamiayi. Jakáa
    nukuri̱ wáje̱yayi, tura uchiri̱ jakamia núchikiiyayi. Tura ti untsurí̱ nu peprunmaya̱
    nin nemarsarmiayi.
  otm-NT: Nɛ nu'bʉ mi zøm bʉ ndehnini, ba ɛ̨pʉ yʉ 'yägui, ba tu rá ts'ʉnt'ʉ n'da ra
    xisu xí du rá ndø. Nɛ njo'o man'da rá ts'ʉnt'ʉ. Nɛ xʉn ngu yʉ ją'i min 'yohʉ yʉ
    'yägui.
  dah-dah: Kuŋ hora beleŋ po koya kuruŋ hende wor po kerde milgu irtiŋ taun gote yame
    kuruŋ goyen binde heŋ hikeb al hakwa kura takteŋ mete tiniŋ yeŋ taun biŋde mat
    teŋ siŋare kateŋ hinhan goyen yenamiŋ. Miliŋbe beretap, urmiŋbe uŋkureŋ gogo po.
    Taun bana go niŋ al buda kuruŋ gob beretap goya kateŋ hinhan.
  tnk-tnk: Nəpɨn Iesu ruvehe ipaka tɨ kwəruə asori səvəi taon nəha, rətoni nərmama
    kamhəier irə, mamhəuvehi iəkunouihi riti sə remhə, mamhəuvən mə tuhənɨmwi. Mama
    səvəi iəkunouihi nəha tɨni riti mwi riwən. Səvənhi iərman ruvamhə raka, məpwəh
    in. Nərmama həpɨk ia taon nəha kamhəkurirə prən nəha.
  kpr-kpr: Buvudo era, furu dighero ireira ainda guro bekada teterero, natofo ne ambari
    embo eni ava fumbu ya furugari dae sedo, fera guroda buvurutuseri. Ambari embo
    amo, nu evetu rori ainda mandi dabako tainako avori. Roriá ekoko iri, natofo digari
    fera sonembudo iseri.
  san-IAS: teṣu tannagarasya dvārasannidhiṁ prāpteṣu kiyanto lokā ekaṁ mṛtamanujaṁ
    vahanto nagarasya bahiryānti, sa tanmāturekaputrastanmātā ca vidhavā; tayā sārddhaṁ
    tannagarīyā bahavo lokā āsan|
  nho-nho: I tana saaita ni taupiri ki uru atu ki loto te matakaaina naa raa, teelaa
    ni tama raa e ssau ake te tama e mate ka oo iho ki taha. Te tama e mate naa ko te tama
    tokotasi koi te puruna ffine e noho i te kina naa. E tammaki iloo naa tama i te matakaaina naa
    ni sassare ake ma te ffine naa.
  gym-NT: Nikani ngitiekä jukwebtä juta chi Naín yete angwane, mürü ngwäkä jäjatani
    doboi mikadre, jänükani ngätäi ben. Mürü ngwäkä ye abko, meri kän brare krütani
    abko ngobo ngörä itibe kwe ben nämane nüne abko krütani kän. Mden abko ngwäkä
    ngwian nämane abko ben ni mda mda nämane näin kwati uliere siba, nükani ngätäi
    ji ngrabare Jesube.
  azg-NT: Ya na jndë tindyo na ntsquehan ꞌndyo tateon ntjöꞌ na ndyiiꞌ juu tsjoonꞌñeen,
    jntyꞌiahan na conduiꞌ nnꞌan na coquityꞌiuhan tsꞌoo. Juu ndyee tsꞌooꞌñeen, tsanscu
    ninnquiihin, ndoꞌ nquii tsꞌooꞌñeen, majuuñꞌen juu na singui jon. Jndye jndyi nnꞌan
    tsjoonꞌñeen tyenanꞌjonhan na vjantyꞌiu juu tsꞌooꞌñeen.
  bhd-bhd: ज़ैखन तैना नगरेरे फाटके पुड़ नेड़े पुज़े, त हेरतन, कि अक मुड़दो बेइर जो च़लेवरोए,
    ते तैन अपनि अम्मारू अक्के मट्ठू थियूं, ते नगरेरे बड़े लोक तैस विधवा कुआन्शी सेइं
    साथी थिये।
  too-NT: Lā' a'xni'ca' pajtzutza' i'xta'a'mā'na de huan cā'lacchicni' lā' laktzī'lh
    que ixlīmimā'ca huan nīn para namā'cnūcan. Lā' ixtzī't huan o'kxa' a'ntī ixnīnī't
    lakapūt ixuanī't. Lā' xmān kalhatin ixuanī't ixcaman huan lakapūt. Līlhūhua' xalanī'n
    huanmā' cā'lacchicni' ixtatā'a'mā'na.
  ind-AYT: Ketika Dia mendekati pintu gerbang kota, ada mayat seorang laki-laki yang
    diusung keluar. Orang yang mati itu adalah anak tunggal dari ibunya yang sudah
    janda. Dan, ada banyak orang dari kota itu yang bersama-sama perempuan itu.
  cjo-NT: Rokaakinteeyapaakawoni nampitsi, roonthaakowentakari inatakoetapaakiri kaminkari,
    ikitateeterimi. Rinirowa kamaki roori oemi, eejatzi apintzite otomi tekatsi paashini.
    Oyaatakowentakiri otomini, otsipateeyarini osheki onampijatzi.
  nsn-nsn: Gine ke me pokoso pemeono toro pirikinar uauanilik, o tamata ka huata tauete
    tar tamat a mat, ter tang siokor bulout puk tang tinan, doh tinanon a kamob a
    nimata liu. Doho manai tunur tamatang tar uauanilik ra la tagu teil tatanon.
  san-DEV: तेषु तन्नगरस्य द्वारसन्निधिं प्राप्तेषु कियन्तो लोका एकं मृतमनुजं वहन्तो
    नगरस्य बहिर्यान्ति, स तन्मातुरेकपुत्रस्तन्माता च विधवा; तया सार्द्धं तन्नगरीया
    बहवो लोका आसन्।
  tna-NT: Ejude naja su Jesús ja jucuada cristiano cuana ejude jenetia ecuinanatani
    batana. Piada manujiji epapa puji edusutahu huecuana batana. Tueda manujiji da
    epuna ahue manujiji sa piada quita ebacua puina. Jucuada ejude sa aniji cristiano
    cuana ja buquetana.
  lid-lid: Eme iy ili mirihik ta madasan tinan ta ili bolo kon le badeh, iri bwese-ei
    nadu badih nyau ari badeh, ndramak in bada sau eme. Eme ya iri lau solo-an ale
    badu kon tinan an hawen ame. Badih nyau doh badeh, nadun mwan ari le doh, kabwe.
  wim-wim: Nil Jesus.an kanan wamp thaaꞌ gate piꞌan thinth ngulan-a, nil pam wiy thath
    thanang pam mul pengkarang kal-kalin. Pam wanch yot koy-koyyuw iiy-iiyin thanttangan,
    monkan-wakin thanang. Thananiya keꞌ ngul kaampiythan nunang, pam mulan. Niliya
    pam komp puk kaaꞌ-thonam wukalongk alantaman. Nil kaath nungantamana peey-peey
    anman.
  zga-M: Vu alipa khufika pa ndiango gwa muji, lola, umunu uviafwile va khagegile,
    umwana uvialimwene mwa khwa vanina. Uchila gosi, nikhipuga kya vikhumbikhilicha
    ukhuhuma kwu jini vakhale paninie.
  yom-yom: Bu katula va difula di divula, wudengana batu banata mvumbi ku nganda yidivula.
    Wuba muana wumosi kaka wu difuola. Nkangu wu wombo wu divula wuba yandi va kimosi.
  san-SIN: තේෂු තන්නගරස්‍ය ද්වාරසන්නිධිං ප්‍රාප්තේෂු කියන්තෝ ලෝකා ඒකං මෘතමනුජං වහන්තෝ
    නගරස්‍ය බහිර‍්‍යාන්ති, ස තන්මාතුරේකපුත්‍රස්තන්මාතා ච විධවා; තයා සාර්ද්ධං තන්නගරීයා
    බහවෝ ලෝකා ආසන්|
  yut-yut: Kɨŋ uŋun kokup dakon tɨp dam dakon wigat aŋkapmat agɨt. Aŋek amɨn da amɨn
    kɨmakbi kɨnda wamaŋ aŋaŋ waŋga pɨŋba pɨndakgɨt. Amɨn kɨmakgɨt uŋun dakon meŋi
    uŋun sakwabat egakwan monjɨ kaloŋɨsi da kɨmakgɨt. Uŋun kokup madep dakon amɨn
    morapmɨsi uŋun sakwabat gat kɨsi pɨŋba pɨndakgɨt.
  grc-BYZ: ὡς δὲ ἤγγισε τῇ πύλῃ τῆς πόλεως, καὶ ἰδοὺ ἐξεκομίζετο τεθνηκὼς υἱὸς μονογενὴς
    τῇ μητρὶ αὐτοῦ, καὶ αὕτη ἦν χήρα, καὶ ὄχλος τῆς πόλεως ἱκανὸς ἦν σὺν αὐτῇ.
  cpc-NT: Iro jariitzimataka nampitsiki, itonkiyotakotantaka jagaitziri kaminkari
    inkitaitiri, apintzi jinatzi otomitari tsinani kamatsiri oimi. Ojyiki atziri oyaatakirori
    jiroka tsinani.
  nhg-NT: Hua cuöc axihuato itlac entröda de inu puieblo, ye ompa quequextejtöya sente
    mejque. Hua inöntzi mejque oyeya icnusohuatl, hua sa inu isente conie quepeaya.
    Oyejyeya ca yaja meyac giente de inu nieca puieblo.
  nya-nya: Akufika pa chipata cha mudziwo, anakumana ndi anthu amene ankatuluka ndi
    munthu wakufa amene anali mwana yekhayo wa mkazi wamasiye. Gulu lalikulu la anthu
    a mʼmudziwo linali naye.
  ngu-NT: Ijcuac ye quinisihuijtiayaj icalaquiyan on pueblo, oquitac ica cuicayaj
    contocasquej se micatzintli. Yejhua san ica nochi catca teconeu itech se sihuacahualtzintli.
    Miyec tlacatl yejhuan chanejquej ipan on pueblo huajlayaj ihuan.
  kup-kup: '@see-verse:LUK.007.011'
  jid-jid: A yi kritsa ni gbu, bu ban gburi awuri ri iyinma grji wawu na tsrina, ndji
    gbugbu ni gbu ba he niwu.
  wmw-wmw: Insa paafikire karibu ya kaya ire, ona, asukuriwa maiti. Maiti are ákiwa
    mwana mmoja noyo tu basi wa mamaye, na iye ákiwa nankweli. Wanu wengi wawenye
    wakimpereka kuka kuzika.
  gmv-GGM: Izi biiddi katama geliza miixxa gakishin he katamayppe daro asay anha tooki
    ekkidi keziwodhdhides. Hayqqidays ba aayeys izi izaka. aayeyskka azinay baa, katamappe
    daro asay izira issife dees.
  ssg-ssg: Jises tahia hani aweingi tehu taon onoteni teka seilon kakau tel seilon
    maten ti tihinian. Tel seilon maten ien i telawe wanen nati tel hehin axoan matewen.
    Kilan seilon ti tehu taon ien kakahiti tel hehin.
  zpo-NT: Gorna nzhazhin re xaa gax roo yezh, ngune xaa lo zyen doo xaa yezh nzhakaach
    tub xaa ngut. Per xaa ngut nak techosa xaa lo xnaa xaa, nu byud xnaa xaa.
  poy-poy: Su pakaweriti pakwegera na mlyangu mkulu gwa Iushi, wantu wampapiti yakahowiti
    waweriti wankulawa kunja kwa Iushi. Yakahowiti kaweriti mwana gwagweka gwa mdala
    yakaweriti mkenja, na lipinga likulu lya wantu waweriti pamuhera nayomberi.
  qwh-NT: Tse marcaman yequicarnam, Jesus toparqan wanushqata pampaq apecaqcunawan.
    Tse wanushqaqa carqan biuda warmipa japallanlla ollqu wawanmi, y atscaq nunacunam
    pampacoq yanaqëcayarqan.
  gaw-gaw: Nug uḵa, ab amunu od oḵai amu guguiṯa noono, ag danab mauhak laa maon dop̱ig.
    Danab mauhom nug anig am ah qab, nug beḵa laip̱u amu aaḵuib. Amu danab ah ameg
    naḏi ab amup̱anu ag ah amu, nug ele uḏip̱ig.
  nca-nca: Uyaro yendé ŋuro hoŋgo makono kutaqemo mahero uni kumi yiyoní uni ka khumaró
    mu re koroworo yendé ŋu roto toŋeyaŋgurí. Uni ŋuro nimí muko, simó kanata na ŋu
    naŋge tero wapu taró. Unipare qambu pare ŋuya maheŋgurí.
  zpz-NTPP: Na cuanzir nu brim ruꞌ gyedz na, orzeꞌ bzaac mi nu yad de mbecy nu yad
    cach dey añ. Añ zeꞌ, yu zeꞌ tub zi lay zuy ni ñaay. Nunu ñaay, mi zeꞌ tub byud.
    Orzeꞌ zigy mbecy gyedz zeꞌ yad nu dey añ zeꞌ.
  mkj-mkj: Nehn Ah koaroanlahng wanihmw in kel in kahnihmmwo, a kapar in mehdi oau
    allaluhdo jang loaloa. Armaj mehdiho, nihn liohdi men nah jeri iehroj, ma ihr
    wahwahla likin, armaj dir pwi ma pwili liohdiho.
  zac-NT: Iurë ziagdchini raiꞌ cerquë ruaꞌ guëꞌdchi, bëdzaꞌguëlú raiꞌ ra mënë naziacaꞌchi
    tubi tëgulë. Tëgulë ni na tubsë shini lu shníꞌaiꞌ, nu shníꞌaiꞌ náhiꞌ viudë. Zihani
    mënë shtë guëꞌdchi, bëꞌnë rall compañi parë ziacaꞌchi rall tëgulë.
  kyg-kyg: Yesuꞌa uno taonimo lafi kipa haopaleꞌmo neꞌvigeꞌapaeꞌmo mago faliꞌniya
    vekamo kogu a kanomoꞌa magokeꞌageꞌmo alino ateꞌniya mafaꞌneꞌamo faliꞌnigeꞌa hiꞌyopa
    maleꞌa aliniꞌa eꞌnae. Kogu aꞌneꞌe asole vayaꞌmo ani taonifiꞌmo maiꞌnaya vayaꞌeꞌmo
    magokepi lokaeliꞌa eꞌnae.
  kmk-kmk: Utdit dumoḻdoḻ da utdit pudayan didiya ili, naiyaspuḻa lumaksun datun umoy
    manlobon. Sadit natoy, siya ullawa’d os-ossaana laḻaki un abeng didit bilug. Adu
    dat kailiyana un naibuḻog kan siya.
  cao-NT: Jatsi yaca qui ja basimacano tsi quiha rësohax ca shinapayo ca joni yaca
    cacha nohiria bá bohi iniquë. Noitiria ini quiha jahuë jahëhua; bënë imanish ca
    quiha. Jasca, yama ini quiha jahuë baquë huëtsa rë. Jabi jahuë baquë maihuahi
    bocahi ja icani quiha. Jasca, ja bëta huëstima ca yacatá ca nohiria ini quiha
    jato ri.
  bbr-bbr: Jisas ko kiro mena porim rorokpai siakup raunuk, kar ro meiewon imäi koin,
    Ro meiewon kon anak kar mokoi wäpik, kon mokoi kiro karar, kon komu nais meter
    meiewon. Kiro mena roasiret sosop kiro asik pak erek tainori koin.
  inb-inb: 'Chi pui­blu punguma ña chaiag­ri­ura, kawar­ka­kuna: sug biuda warmipa
