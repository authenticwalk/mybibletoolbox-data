  nfa-nfa: Ropa rèngu oe dètu dènge hèbꞌa tedhe maso asa rae ne, ra paraga dènge dhèu
    ca nau lasi padhane dhèu madhe. Dhèu madhe ne, ana mone mesa nèti ca dhèu bhèni
    balu.
  tnp-tnp: Kəmol nɨpai e kəpiel tɨtəlau e taun əha, kəni nian Iesu təmuva iuəkɨr o
    namtɨhluə rəha taun, meruh nətəmimi kautsɨpən e taun mautələs iətəm təmɨmɨs kəti.
    In iətəm aluə iərman, nətɨ pətalɨmɨs kəti in kətiəh əmə. Kəni nɨmənin nətəmimi
    tepət e taun əha kəutaliuək pəti ilah pətalɨmɨs əha.
  urd-urd: जब वो शहर के फाटक के नज़दीक पहुँचा तो देखो, एक मुर्दे को बाहर लिए जाते
    थे। वो अपनी माँ का इकलौता बेटा था और वो बेवा थी, और शहर के बहुतेरे लोग उसके साथ
    थे।
  hot-hot: Thêlô ebobo malak êŋ anêŋ badêŋ abôlêk ma avômalô malak êŋ ewa anyô ŋama
    te ba ele yaiŋ ba i. Yani ma avi tôp te anêŋ nakaduŋ doŋtom êŋ iyom. Ma avômalô
    malak êŋ bêŋ anôŋ i haviŋ avi tôp lôk nakaduŋ ŋama atu ba i ek nedav.
  mqj-NT: La ullambi'i ba'ba kota, sitammumi to lao umbaa to mate. Inde to matee anak
    muanemi, anak mesa, balu polepi indona. Buda to ma'tondok unturu' inde baine balue.
  rus-SYN: Когда же Он приблизился к городским воротам, тут выносили умершего, единственного
    сына у матери, а она была вдова; и много народа шло с нею из города.
  mbh-mbh: Na ako i velpola ol a rem pomnga aken a lok thekia. Ma o thepol tokokoe
    pelie ako o potun vung ma o espot me. Na kulpo aken ru i rin lale, i re inga ako
    ini seng basu aken itun. Na toko na seng puluanga ako ru nge rem pomnga aken,
    o es tomo nge seng basu aken.
  bdd-bdd: Cinaoma ꞌasaina deina, ta toꞌamasa ma ꞌana toꞌahalao ꞌilobediya silatulatuma
    ꞌasaina ꞌoinega. Toꞌamasaina hiwape natuna, ꞌaigeda tuwa. Coinega hiwapeina boda
    madouna mahetenao sitautauya sabi lagutaona.
  cbt-NTPO: Ninano ya'coanaquë ya'caritërahuaso', na'a ya'huëhuano'sa nacapipi. Chimipi
    pa'pitacaiso marë' quësapi. Hui'napi niponahuë', a'shin ayananpirin. A'shini imasarin.
    Inaíchin hua'huin nipirinhuë', chiminin. So'ionta' iráca ayarin ni'ton, sa'ahua
    paiya inaso'.
  rmy-SERVI: Кала Вов поджиля форохкэрэ вударэндэ, котарь вылиджянас тэ гаравэ тэрнэ
    чявэ. Вов сля екх пэхкиря датэ, савятэ муля ром. Фартэ бут манушэн кодэлэ форостар
    джянас їтханэ лаґа.
  srn-NT: Di Yesus doro krosbei fu a bigi doro fu a foto, A si den sma e tyari wan
    dede kmopo ini a foto fu go beri. A dedeman ben de a wan enkri manpikin fu wan
    frow di masra dede kba. Furu sma fu a foto ben waka baka a dede.
  cta-NT: Loꞌo cua ndyalaa nguꞌ ca toꞌ quichi̱ biꞌ, liꞌ naꞌa̱ nguꞌ chaꞌ ndyaa loꞌo
    nguꞌ quichi̱ biꞌ jiꞌi̱ sca jyoꞌo chaꞌ cua tyatsiꞌ. Sñiꞌ sca nu cunaꞌa̱ tiꞌi laca
    jyoꞌo biꞌ; cua ndyanu maꞌ ycuiꞌ ti maꞌ nu loꞌo ngujuii sñiꞌ maꞌ, chaꞌ nu sca ti
    sñiꞌ quiꞌyu maꞌ laca yu nu ngujuii biꞌ. Tyu̱u̱ tsa tyaꞌa nguꞌ quichi̱ biꞌ ndyaꞌa̱
    nguꞌ loꞌo maꞌ.
  bqc-SIM: Kɛ́ à kà kãi ń wɛ̃́lɛpi bĩ́ibↄlɛo, a è wa gɛ sɛa wà bↄ̀ò. Gyaa
    nɛ́ mɛ̀ndonaɛ. Wɛ̃́lɛpideↄ kú ń nↄɛpio dasi.
  tcz-CHONGTHU: Thivui dinga hung kijotdoh honkhat khopi kelkot phunga chun atohkha
    uvin ahi. Khangdong athipa chu meithainu chapa changkhatseh ahin, chule khosunga
    pat mihonpi tamtah'in amanu aumpiu ahi.
  mar-mar: जसा तो गावाच्या वेशीजवळ आला तेव्हा पाहा कोणाएका मरण पावलेल्या मनुष्यास
    बाहेर घेऊन जात होते. तो आपल्या आईचा एकुलता एक मुलगा होता व ती विधवा होती; आणि
    गावातील बरेच लोक तिच्याबरोबर होते.
  snp-snp: Ege wato, numuna meya kanudo ya u fedaito, wenena ma kono ukana ya yafalo
    meleti oluti lomae. Lomato, ido wenena muki ya wena-kena ma nalafo lawoko ya folaito
    mele edenune, loti wena-kenaki numudoti lakoina lomae.
  isl-isl: Þegar hann nálgaðist þorpshliðið, kom þar að líkfylgd. Hinn dáni var drengur,
