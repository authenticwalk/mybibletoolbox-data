    karinva iji bu funa ijia usem rok.
  mps-mps: Te be naniba sabaligi pobadi, te isai bidi me deli te pubaligi peyu tolasa
    soabo sualio. Te isali bidi wilawe wego ogwa deli digi tama pubaligi su sobaso,
