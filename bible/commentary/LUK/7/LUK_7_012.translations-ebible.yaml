    ásamt ekkjunni.
  spy-NT: Yu makuyit oreetaab biiwuutaab kiriinkoonoo, kutuuyēē biiko alak kukālāboonu
    muustaab wēēro, kuboontoonu keey biiko chēē chaang' chēē kimēēysē. Ki leekwa akeenke
    baateey nyēbo cheebyoosya nyēē musuk.
  xnn-xnn: Omdanda pay isnan soban di ili dadat sab-aten nan mabob-oweg ay omey mangikaob
    isnan natey. San deey lalaki ay natey et dalos kedkedeng is anak nan esay balo
    isonga adoado nan omili ay binmadang.
  mwe-mwe: Bhai, bhali tome na nnango gwa lugwani gwa jinjilila nshilambo mula, gubhakoposhelenje
    bhandunji bhajigelenje maiti gaka nngwendo jumo mwana jwa jikape jwa bhakongwe
    bha shitenga. Bhandunji bhabhagwinji bha shene shilambo shila pubhalinginji pamo
    na bhakongwe bha shitenga bhala.
  tte-tte: Saugana siyawatagili yanuwa kaba lusalusaena dedeina mena, tomo tupwaliyao
    silobaili, toboita yabo sikewai siyayawatagilanama. Toboitane sinana kwabukwabuli
    yo natunane tauna kaigedamo. Na boda lalakina mekalikava sinana silotoyawa silaulau.
  tcs-tcs: Wen em bin kam klostu po da geit blo da taun, piunrul prosesan blo wan
    boi kamaut prom da taun. Dat boi i bin da wan pikinini blo wan widooman de wea
    da taun. I bin gad bigmob pipol wagbaut longsaid wea da widooman.
  hlt-THB: Khaw awhkaw vawng chawmkeng a mi pha tawm awh, nuhai ca ing a taak chyn
    a capa ce thih pe nawh a qawk ce kawt law uhy. Thlang khawzah nuhai a venawh awm
    uhy.
  soq-soq: Me bola sa intawa nosena moape wisedio apana obu otopa deaida bolena awanene
    nomoiena. Oto bolena inawa ita apana uaraia me itupua baiwa bolau ene nomone antoie.
  qub-qub: Marca yaycunaman chayaycashanchöna ricaran pampananpaj ayata aparcaycajta.
    Chay ayaga caran biyüdapa jucnaylla wamranmi. Aypalla runacunapis gatiycaran.
  att-att: Á pakáranni ra sù áttallungán nayù ili, nerapunád da yù magaru nga tatolay
