  txq-txq: Ara sangga deka nggorok naa lelesun, boe ma hatahori bubuak esa rae kalua
    reu ratoi mamates. Mana matek naa, ina falu esa ana tou kise-muꞌen.
  aaz-aaz: Oras sin he noi ntean neu kuan naan in enoꞌ ꞌtamas, anmuiꞌ too puukn es
    anpoin naꞌkon kuan naan, he nnaon nsuban amates. Amates naan, baun es in aan moen
    meseꞌ.
  qup-NT: Chay llakta kuchupi paktahushpankuna shuk wañushkata apahukkunata rikurkakuna
    allarishka urku uchkupi churashpa tapanankunapa. Chay wañushkaka shuk mashintupa
    shuklla wawan karka. Achka runakuna chay llaktamanta chay mashintuwa pakta rihurkakuna.
  dop-dop: Yesu kɔmɑ ɩsɩɩ ɩ sʋʋkɩ ɩcɑtɛ, ɩlɛ ɑlʋ leelu nɔɣɔlʋ ɩ pǝyɑɣɑ sǝpɑɣɑlɛ nɑ
    pɑ́ pukinɑ-kɛɣɛ pim, nɑ ɩcɑtɛ nyǝ́mɑ sɑmɑɑ tǝŋ leelu ɩnɩ ɩ wɑɑlɩ. Nkɛ ɩnɩ kɑ tike
    kɛ leelu ɩnɩ ɩ kɑ lʋlɑɑ.
  azb-azb: O, şəhər darvazasına yaxınlaşarkən bir dul ananın yeganə oğlunun cənazəsi
    çıxarılırdı. Şəhər sakinlərinin çoxu da ana ilə gedirdi.
  eng-DBY: And as he drew near to the gate of the city, behold, a dead man was carried
    out, the only son of his mother, and she a widow, and a very considerable crowd
    of the city [was] with her.
  guo-NT: Paklowax mox itwefol wʉti, Jesús taen, asew jiw patʉpan mʉthsliajwa chaxfol
    wʉti paklowax tathoetlel. Patʉpan pen, pamal naetʉpspow. Japow kaen paxʉlan tʉpon.
    Xabich jiw, Naín paklowaxpijiw, fʉlchalas.
  hla-hla: Tara poata te susuku ien tara tamana tara ololo tara taun, ba toa katun
    a mate e soata halakase rima ti na kaho meni, a toa puku a pien tson tere tsinanen,
    na nonei a tahol a amoba. Nu katun u para koru tara taun i la gono meien.
  mav-NT: Yt pya hin i tawa Naĩ pyhyp hap e'oken­'ypy wato kai turan toipuẽti wo'osyp
    hanuaria mu'ap upi wẽtup ok ihainia iku'uro rakat ta'a­tue­roto tawa pyi hyp hamo.
    Iku'uro rakat ty toĩne'en itote wẽtup ok takat imẽpyt iku'uro rakat wywo. Ity
    ti hiwu toĩne'en. Imẽpyt wẽtup yn nakat iku'uro pote yt kat i ra'yn ipowyro hamuat.
    Mekewat hiwu yatype tukup­te'en typy'i kahato tawa kaipy­wiaria iku'uro rakat
    hyp hanuaria. Iku'uro rakat ty upi tuwat mu'ap upi.
  kpf-kpf: Kamânân baginam utnetâ a mumuŋâ ŋâi lum gawe. Ambân malâ ŋâigât nanŋâ kânok,
    zâk moip. Zâk hangunam kamânân gâbâ a ambân doŋbep gem gawe.
  ppo-ppo: Atéró fu betalemó, ai be hulua tipiné bopéró daaló betere tikimó sókó felemó,
    beta̧ suka̧le whi̧ beleyóló walepó. Ai naalené hamata, oma sukó̧ló wulia bituraalu,
    ai naale beta̧tóró kaae tarepó. Ama tiki sini beleyóló fupa, ai be huluamó betó
    mole so whi̧kélé fea a̧tamo fu betalepó.
  hin-2017: 'जब वह नगर के फाटक के पास पहुँचा, तो देखो, लोग एक मुर्दे को बाहर लिए जा
    रहे थे; जो अपनी माँ का एकलौता पुत्र था, और वह विधवा थी: और नगर के बहुत से लोग
    उसके साथ थे।'
  wol-KYG: Ba mu jubsee buntu dëkk ba, yemul ci lu moy ab rob, ka dee di doomu jëtun,
    te moom rekk la amoon. Niti dëkk ba def mbooloo mu bare, ànd ak soxna sa.
  bef-bef: Ya hite ana hepaꞌmofihi sipi gegisa he meleꞌahanalo buho netigo bo mone
    filiꞌehina yafa bite neete kene mala mala hepalugu biluneꞌmu nehabe. To ana filiꞌehina
    panaꞌi ya keto aꞌi mone bahaꞌa koyapaꞌi afililago moneꞌisi nohina panaꞌa filiꞌehigo
    yafa bite neago babu boanaꞌi ana hepaluguti yibi nama hite enemegeꞌi eꞌahana yabe.
  amm-amm: Nokonu kokikokai itu loti kwamai fu tola tumoki mo, noko yau na sokuniyo
    fukino. Atino mo alu mo kalo watisoki, alu mo siyaso, sawi nukonu na. Tolomu noko
    nokolalo molopoiyo aluwainisiyo fukino.
  rmy-CHERGASH: Kana avilo paše ke gavesko vudar, baš askal inkalenas e mule, čhave
    savo sas jedinco pire dejako savi sas udovica. Lava sas o but o them andar o gav.
  zaj-zaj: Viwavikile halwivi lwa ikiwambo, wanhu wakalile wapapile munhu yadanganhike
    wakala wolawa hanze ya ikiwambo. Mmhale yakalile yaleligwe yeiyeka na mtwanzi
    imwe yakalile kizuka, na dale kulu da wanhu kulawa mkiwambo dikala hamoja na ija
    imtwanzi.
  chq-NT: Joon mo gatyíia¹ co' fuu²¹ do ganii²¹ jéei¹ tsá² jaain²¹ 'lɨɨ²¹² itsa'áa¹³i.
    Jiin'³ 'in do‑o jóon¹ 'yiia'ñɨɨ² 'in niseein²¹. Lɨ́ɨ¹ fúui¹ tsá² seein²¹ fuu²¹
    do ngalíin² coon'¹³on.
  swp-swp: Eanua tonana guduna se hanahanaui, sinare esau se bahei murimuri eai ia
    sinana natueseesegana, sine wa hinage ie wabu; eanua tataodi gamagaridi ia se
    hesaguei.
  bjr-bjr: '@see-verse:LUK.007.011'
  aby-aby: Anisake i goiro fareibisabaie i goi orouma moi feari mi uwararoma ooru
    ubarenaro odifisane waure aneibisa. I feari mi danu amaeye wabu aweka danu amarae
    i una demui mane. Enoba i wabu aweka dawabairo moi amaraku me. I wabu awekaini
    i goi orouini emuama aneibisa.
  eng-YLT: and as he came nigh to the gate of the city, then, lo, one dead was being
    carried forth, an only son of his mother, and she a widow, and a great multitude
    of the city was with her.
  jni-jni: Uganiya sa wa eh mamu nan ana tukum anipin me, wa iri ure unu acira me
    ukizi, me mani vana me cas ahira aco me. A ino me mazo unu ruma ba, anu gbardang
    anyimo anipin wazi nan me.
  kne-kne: Idi inmasag-en da sin beddeng di ili, inabat da di ad-ado ay mabeb-eweg
    ay omili ay en mangiponpon si lalaki ay natey. Din natey ay sana et ang-anggoy
    nas anak di nalasang.
  tgj-tgj: Nw banggu gv agi lo aachinam gula, svma bvngla vnglinnv vdwa kaapato. Sinv
    nyi angv hvngmi gv tumpu hotum gubv rito, okv banggu gv nyitwng twngtv nvgo ninyia
    lvkobv reming gvto.
  gui-NT: Jare ojo ma ovae yave coiño tenta itaraquera güi, omano vae güeru vae reta
    yogüeru tenta güi icatu cotɨ. Omano vae metei cuimbae co jare ichɨ metei cuña
    imemano vae co. Omano vae jocuae cuña imembɨ jae vaeño co. Jare jeta tenta pegua
    reta yogüeru jocuae cuña jupíe.
  quc-TT: Are xqeteqobꞌ bꞌik chuchiꞌ ri uchiꞌ ja rech ri tinimit, xrilo chi tajin
    kesax loq jun kaminaq, ral jun malkaꞌn ixoq ri ixoq, xa jun ral kꞌolik. Sibꞌalaj
    kꞌi winaq e teren chikij.
  heg-NTPO: Oras oen lakos dadani nol iung na hnaket in taam lako ka lam, muik atuli
    bua mes le puit lakos puan atuil in mate mesa. In mate na, bebalu mes ana biklobe
    man beas mes sii.
  ptu-ptu: Tappana la ullambi'i ba'bana kota, sitammum tau umbulle to mate aka la
    lao nalamum. Indo to mate, änä' mesa, änä'na to balu baine. Anna buda issinna
    kota untuhu'i indo to balu baine.
  bzd-NTPO: Mik ie'pa de tsi̱net ká̱ e' a̱, eta̱ ie'pa isué̱ tö tai̱ë pë' datse̱,
    e' wa̱ s'nu datse̱ micho wötèwa̱. Dëu̱tö e' mì dör schö́, ie' alà eköl ë̀me wëm,
    e' blënewa̱. Tai̱ë ká̱ e' wakpa tö ie' pablerami.
  kwf-kwf: Ma kaidaꞋi nia dao karangia maana na sakasakaꞋa ana na fanoa neꞋeri, taꞋi
    fikuꞋa kira ngalia maꞋi taꞋi ngwae mae, ma kira ka leka naꞋa maꞋi Ꞌi maa. Na ngwae
    mae neꞋeri, niaꞋa na Ꞌalako mutaꞋi taꞋi gwaꞋi Ꞌuru. Ma na fikuꞋa doe kira ka leka
    maꞋi faꞋinia fuana kwaiatolana.
  eng-WYC-2017: And when he came nigh to the gate of the city, lo! the son of a woman
    that had no more children [or an only son of his mother], was borne out dead;
    and this was a widow; and much people of the city [was] with her.
  eng-WMBB: Now when he came near to the gate of the city, behold, one who was dead
    was carried out, the only born son of his mother, and she was a widow. Many people
    of the city were with her.
  zat-NTPS: Gate bzrine̱' gáguze naga zua xe̱zre na', blé'ene̱' benne' zaj nu'e̱ tu
    bi gate zeajlecache̱'-be', na' naca be̱' bi tulicha' chee̱ xrnabe', nu'ula na'
    ba gute benne' chie̱'. Benne' zan, benne' lazrie̱' zjácale̱ne̱' le̱'.
  spp-spp: Pi à sà byanhara kànhe tajyiɲwɔge na ke, ka pi i ɲcíri ná kànhe shiinbii
    pìl'e, pi i ŋkɛ̀ɛge ná nàɲjiibilini là niŋkwul'e fanɲyi i. Leŋkwucwoŋi wà u pyìniŋkinge
    ku mpyi ku ki. Kànha shiinbii niɲyahamii mpyi a taha leŋkwucwoŋi na, pi i ŋkɛ̀ɛge
    uru buŋi tatoŋke e.
  zty-NTPS: Kate' bžine' žoa'a yežen', bḻe'ele' benne' ka' zej noe'e to x̱kwide' byo,
    bi' gat, nich chejkáche'gake'-be'. Bi'do' gaten' nakbe' x̱kwide' tlicha' che to
    no'le wzebe. Benne' zan, benne' wláž che no'len', nníta'ḻengake' ḻe'.
  mek-mek: Ke kelao taoni paꞌafina eegai aisama, papiau mae auga agaꞌo kepuaisa kemai.
    Mae egaꞌina auga afuafu gauga, ega mo agaꞌomo kai emae. Ke mae egaꞌina muninai
    afuafu egaꞌina laꞌafou akaikiꞌa fou kepea.
  aey-aey: Belimeig jobon eu cebecna cacalen dana age dana cal mec oso gahidoin hohogin
    gulucadein. Dana cal men eu caja wij uqana mel osol dih. Dana cajaca mati bahic
    jobon eunadec ha osoben caja euca toodu hoin.
  urd-GVH: जब वह शहर के दरवाज़े के क़रीब पहुँचा तो एक जनाज़ा निकला। जो नौजवान फ़ौत
    हुआ था उस की माँ बेवा थी और वह उसका इकलौता बेटा था। माँ के साथ शहर के बहुत-से
    लोग चल रहे थे।
  ycn-ycn: E caja riphá pajimila nacojé. Amari nahuáco'oco támijimi caichama chu támijimina
    ca'aquelana ejo. Cajrú pajimila eruna ja'apaño najhua'até. Ihuacajílomi i'irí
    tajnáñari ru'umacá. Ricaja calé, pajluhuaja ru'urí i'imacá.
  djr-djr: Wäŋgaŋalnydja walal marrtjin bala-a-a, ga ŋunhiliny wäŋaŋur ṉapuŋgany',
    bala walal gumurr-bunanhaminan wiripuwurrnha yolŋu walal, gäŋal walal marrtjin
    yolŋuny rakunynha, dhawaṯmaraŋala rälin beŋura wäŋaŋura. Ga ŋayiny marrtjin miyalktja
    ŋäthin bala malthurr walalaŋ. Yurr ŋayi ŋunhiyi miyalktja ḻunin buku-gurthapuynha,
    ga ŋunhiyi ḏirramunhany walal marrtjin dhiŋganhawuynhany gäŋal, ŋurikiyin miyalkkun
    buku-gurthapuywun waku'mirriŋuny, yurr ŋunhin bili yan waŋganynha nhanŋu ŋunhi
    waku'mirriŋuny, ga bilin. Ga walalnydja marrtjin dharrwany yolŋu walal malthurryi
    nhanŋu ŋurikiyi miyalkkuny.
  kvg-kvg: Yaq nqáe! Taon uta mboqog ge꞉khatobat, ezoqa løvøte ezoqam ndø-eqeitavún.
    Taon-té gindu-fakház. Ndego ezoqa ndakinák. Tegu evo ngæmám. Zivis gèmbonaním,
    neka ndugu nakheis nøme mbaín. Taon-ak kopoáv, ngæmam namba gi꞉geavun.
  rug-rug: Sipu adaṉae nuquru la tugo Sa pa sasada barana sa vasileana, si paleke
    vura mae nia mo rini si keke tie matena pude la pomunu nia, gua. Sa tie matena
    asa si na tuna titekena mo keke barikaleqe nabonabokona. Keke puku vinarigara
    lavata koasa vasileana si lulina sa naboko.
  hop-NT: Noqw pam kitsókit tuhpelayat aw hötsíwmi hayiṅwnaqw, pi hakim hakiy tāqat
    mokput tūamwisa, put yuat put‐sa tiyoti’ta; noqw pam koṅnalavu. Noqw sinom k̇aysiwhqam
    kīṅaqw wuhtit ámumya.
  san-URD: تیشُ تَنَّگَرَسْیَ دْوارَسَنِّدھِں پْراپْتیشُ کِیَنْتو لوکا ایکَں مرِتَمَنُجَں
    وَہَنْتو نَگَرَسْیَ بَہِرْیانْتِ، سَ تَنْماتُریکَپُتْرَسْتَنْماتا چَ وِدھَوا؛
    تَیا سارْدّھَں تَنَّگَرِییا بَہَوو لوکا آسَنْ۔
  heb-LB: כשהתקרב ישוע אל שער העיירה ראה תהלוכת־לוויה יוצאת מעיר. הייתה זאת הלוויה
    של בן יחיד לאם אלמנה, ובין האבלים היו רבים מתושבי המקום.
  caf-NT: Njan keyah na'nestl'oo ghu ti wheghah nihúnindel, 'et khunyaz dune dazsai
    hidihídezkai. 'Et 'ama tsandelh, 'aw 'ilhunuh zeh buye' 'int'ah. 'Et keyah whut'en,
    'en lhanah yulh údulh.
  mio-NT: ta cha cua queta ra Jesuu yu ñuun can, ta yaha iin ndii. Ña ndahvi cuu sihi
    ra ni chihi can, ta ñahni ca sehe ña iyo, vati iin tuhun racan cuu sehe ña. Tuvi
    ñivi cuahan chi sihi ra ndii can.
  srq-NT: Sucha ata rurubi mose que ngasẽ mbia tubɨriã je ra. Ɨ que eraaque ruruchoɨ
    quia etã sacuã nda. Aque mɨɨ tuchɨ rei ngue cuña ndiirĩ mo nde. Eru cheecha riirĩ.
    Aque que mano ño ee ra. Hue jenda mbia que nyoɨ jate quia esi rese ra. Eraaque
    ruɨ.
  kje-NT: Wakuraniyedi leke onne nin nika lape ne, hir holikuku ri man le'u maki lolo
    nika lape mai paharne. Man maki onne tatana mo'oni mahaku aloloi, la inne namwalumedi
    me'e. Ri nammori nano leke onne lernohi maeke walwalum onne.
  gaz-gaz: Yommuu inni karra magaalattiitti dhiʼaatetti jarri tokko nama duʼe tokko
    baatanii isatti dhufan; namichi duʼe sunis haadha isaatiif ilma tokkicha ture;
    haati isaas haadha hiyyeessaa turte. Namoonni magaalattii baayʼeenis ishee wajjin
    turan.
  kud-kud: Ilaoma dalavanane ainai ta taumwalowoi himahamahalavaenama dalavanane ainaena.
    Na taumwalowoine neta hiwape ehebo natuna, bada ehebo mohimohili, ainaena hiwapenane
    boda mwala'ina baidana hilaulau habi mwauwina magaiyai.
  urb-NT: Ok ta kurar rukwen rehe uhyk tate rahã, ok ta ngi heta uhem uwyr ixo. Manõ
    ame'ẽ ke jytym ta raho reko tĩ. Ixawa'e manõ ame'ẽ membyr ke a'e. Peteĩhar ke
    a'e. Heta ok ta pe har ta kũjã namõ uwyr ixo.
  fra-LSG: Lorsqu’il fut près de la porte de la ville, voici, on portait en terre
    un mort, fils unique de sa mère, qui était veuve; et il y avait avec elle beaucoup
    de gens de la ville.
  san-HK: teSu tannagarasya dvArasannidhiM prApteSu kiyanto lokA ekaM mRtamanujaM
    vahanto nagarasya bahiryAnti, sa tanmAturekaputrastanmAtA ca vidhavA; tayA sArddhaM
    tannagarIyA bahavo lokA Asan|
  cak-SNT: Antok ri Jesús y ri i-bꞌanak riqꞌuin ya ncaꞌuoc chupan ri tanamet Naín,
    xquitzꞌat chi cꞌamun-pa jun quiminak chi niꞌmuk. Ri quiminak reꞌ jun alaꞌ, ral
    jun malcaꞌn-ixok. Ri malcaꞌn-ixok reꞌ, xa jun oc ral cꞌo. Y iqꞌuiy vinak ri i-bꞌanak
    riqꞌuin ri ixok.
  uvh-uvh: Ka Jisas se' wari anganga yong bibik u kadofinga yapking ka yong wara'ni
    aming wari saba uyamang nua'ni kumogu' u unafarafi titiga' barungnanga abiging.
    Ka yong wara'ni ami taming kabi'mo' undu' aming u bema dabik abiging. Ka aming
    u kumogu' wara'ning mengni wa tamkasa' itarugu'. Adi mindine fam guk mokngang
    kubaniksa' ka kuma' kumogu' unggungsa' wara' adindu' bibiri' sini' naknga mak
    kara kubap iwara aging.
  ino-ino: Ani ala kuma keki'ya vekomo kipate uno lava'netake'a mako fali'nea nahaeya
    ve'ka ali'a u'a kitekefe ali'a e'nae. Ani fali'nea ve'kamo ita'amo'a alaki mako'ke
    mafa'ne'akeno ita'amo'a koku kena'ae a mai'nike'a ani kumate nesu vaya'moki ani
    a'mo a'kame u'nae.
  gnn-gnn: Marrtjinydja walala yukurra bala-a-a, ga ŋunhiliyi ṉapuŋgany'tja wäŋaŋura
    walala gumurr-wunharamirrina, walalanydja ŋuliŋuruyi wäŋaŋuru marrtji gäma rakunynha
    yolŋunha dhawaṯmarama lili. Ga ŋayinydja marrtji miyalktja ŋäthina bala malthundja,
    yurru ŋayi ŋunhiyi miyalk dhuway-rakunymirrina yulŋunydja, ga ŋunhiyi ḏarramunha
    walala marrtji rakunynha gäma bala, ŋunhiyinydja nhanŋu waku'mirriŋuna, ŋunhina
    liŋgu waŋganynha yana, yurru yuṯa muka yana ŋayi rakunydhirrinydja. Ŋäthinydja
    ŋayi marrtji bala ŋunhiyi ŋäṉḏi'mirriŋunydja, ga walalanydja marrtji guḻkuny'tja
    yolŋu'-yulŋu malthundhi nhanŋu.
  yal-yal: A taan so dɛɛn li waxatin naxan yi, a sa binbi tiine li. Kaɲa gilɛna dii
    xɛmɛ keden peen bata faxa. Muxu wuyaxi yi na ɲaxanla fɛma keli na taani.
  cnt-NT: Jme₁ja₂quián₃ dsióg₄ ja₁dsɨ₂ton'₅₄ dsa₂ o₄'né₄ juɨg₂, ca₂jág₃ ca₂'uɨn₂ dsa₂
    i₃'óin₃ jan₂ 'lag₄, i₂jan₂ tan₅₄ 'éi₂ ja₁ŋi'₅₄ jan₂ 'io₅₄ 'nág₂. Juɨn₅ lɨn₃ bá₄
