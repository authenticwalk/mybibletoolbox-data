  peg-peg: ହେୱାନ୍‌ ଗାଡ଼୍‌ନି ଦୁୱେର୍‌ ଲାଗେ ଏକାୱାତିଲେ, ହୁଡ଼ାଟ୍‌, ମାନାୟ୍‌ ରୱାନ୍‌ ହାତି
