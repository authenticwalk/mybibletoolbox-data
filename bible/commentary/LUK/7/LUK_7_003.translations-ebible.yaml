    ଗଃଉଆରି କଃଲା ।
  otq-NT: Nunar döndogu mi ꞌyo̱de mi nho̱nga ar Hesu, bi me̱hna ꞌra ya ndöxodyo, nda
    ꞌya̱pa ar möte nda e nda o̱thebi ár ꞌbe̱go.
  tzo-SA: Cꞌalal iyaꞌibe scꞌoplal Jesús li banquilal soltaroe, la stac batel jayvoꞌ
    banquilaletic yuꞌun li jꞌisraeletic li te ta Capernaume, ba yalbeic Jesús mi xꞌabolaj
    chba coltabatuc li yajtunele.
