  mdy-ETH: ፄኤቶ ፖኦሊሶ ዓይሣሢ ዬሱሴ ዛሎ ዋይዜ ዎዶና ዓይሁዶ ዓሶኮ ጪሞ ኮራ፦ «ሃዳራቴ፥ ዬሱሴ ሙኪ ታኣኮ ማዻሢ ፖዒሳንዳጉዲ
