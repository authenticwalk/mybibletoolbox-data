  zao-NT: Ne leettsa mbin soldad kuu nabee lo thib gayoo soldad re kuu mtsow Jesús,
    tsa mtaal soldad chop tson zha bye zha Israel, tsa yachez zha Jesús, tsa tegwe
    Jesús mos zha.
  byx-byx: De luqa ama Barlka qa narli sevet ma Iesus i qurli qa aa. De qa nem iari
    ama Judaqena araa Barlta be ra mit ip te nes tem ka ip ka ren ip ke lemerl aa
    maatpitka.
  ctu-CTI: Che' ñac ti yubi jini capitán mi ya'an Jesús, ti' xiq'ui majlel cha'tiquil
