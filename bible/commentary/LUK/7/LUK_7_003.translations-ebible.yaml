  bss-NT: Nɛ́ɛ ane mod ambáá a sə́nze áwógé Yesuɛ dúu, anlóm belyə́ged bé
    dyad aá béchɛ̂nled mɔ́ Yesuɛ, áhyɛ áchood awě mbəledɛ.
  met-met: Yanamga ba lungu naxuyangua mana Yesu, saing soxi Yuda lipuxiding haringing
    teladi mala rangua, bu duxusunga ba ma sahi lipuxing oxatama businganoa.
  nys-nys: Nginda birdiyar dwangka Jesus-ang, baal waangki-koorl warda-kadak mammarapa
    Judea-kang Jesus-ak, baalany ngakakiny bayinya baal kayar koorl kidji barra-barra
