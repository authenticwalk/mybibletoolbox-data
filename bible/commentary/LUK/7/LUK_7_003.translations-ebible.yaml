    vaḡa-namoa.
  lgl-lgl: Ma talasi wale ba'ela fo 'e ronoa Jesus 'e dao mae, ka keria nali wale
    etaeta ala Jiu gi, 'ali gera soia Jesus ka la mae, 'ali guraa wale li galona fo
    lia.
  mmo-mmo: Tombe yêêv hango banye nambe Yesu hato, om wiing hil Yuda-te himbop heey
