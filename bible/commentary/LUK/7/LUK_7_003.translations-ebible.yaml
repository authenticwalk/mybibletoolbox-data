  gvs-gvs: E tovakumgoyana Yeisu valena inove, tuwo Diyuu idi tomoyamoya maniyedi
    ietunedi sina Tauyana yaina sikawanoi bego ima ina pakonayana ikidedevine.
  kbm-kbm: Amol bamo nok giute Yisu binge beti gihlin bambamo subu (awaga) ebe emb
    lum mateu ane dabin nangge Judia as taku ok ve inde be inei nitangi Yisu ve nile
    be nilgum ei ane amolmol kulkul ane nok be utle vie kob.
  tew-tew: Iˀ sundaḏo pꞌóˀḏéḏîˀ Jesus-ví̖ˀgeḏi natꞌoe ihayḏi wên Huḏíyo tsonnin
    ovâysan Jesus óedaaˀa̖míḏí naˀä̖ä̖-íḏí iví tꞌôeˀiˀ óehehkháamä̂äníḏí.
  rmc-rmc: Sar šunďa o veľiťeľis pal o Ježiš, bičhaďa ke leste varesave phurederen
