  nag-nag: Aru jitia henapoti pora Jisu laga kotha hunise, tai Yehudi laga bura manu
    khan ke Jisu logote pathaise, Jisu pora jai kene tai laga noukar ke changai kori
    bole.
  eng-OEBCW: And, hearing about Jesus, he sent some Jewish elders to him, with the
    request that he would come and save his slave’s life.
  knj-NT: Ja' yet jix able sk'umal Jesús, jix ẍejontoj jaywan eb winaj ey yopiso xol
