    par yeyone' xmosen'.
  sgz-sgz: Má tátáil erei a longrai arbin sur Iesu, má ngorer a dos palai te kálámul
    pakta sang káián tan Iudáiá suri han sung Iesu suri na aliu pasi kán toptop.
  kek-NT: Li capitán quirabi resil nak cuan li Jesús aran. Quixtaklaheb cuib oxib
    laj judío xcomoneb li neque'c'amoc be sa' li tenamit re nak te'xtz'a̱ma chiru
    li Jesús nak ta̱xic sa' rochoch li capitán chixq'uirtesinquil lix mo̱s.
  blz-NT: Na tempo i ia nongorongor lele se' isian i Yesus, ia nomosuu'mo toropii
    motu-motu'ana lipu' Yahudi mangarae'i ka' mengeleelo i Yesus kada' taka mengelesi'i
    tutulungina.
  poe-NT: A̱ ntá tió kuínhin tí chꞌín capitán itjo sín nkexrí tjen chꞌín Jesús ntá
