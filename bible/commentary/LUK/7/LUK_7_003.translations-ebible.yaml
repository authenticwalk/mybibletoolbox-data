  not-NT: Cara iquemocoqueri Jesos capitán, igátaiguëri obatacaguiri joríopague iriátasitaiguëri
    Jesos iromanocotiri ironomire iragaguibegajiri.
  plu-plu: Ig timá Kiyapwiye Jesus gak. Ayteke nikwe ig awahkis gaytakkis judeyenepwi
    giwewkistenkis atere gimin adahan igkisme amnihswa git marihwa ig makniwa gibuk.
  iou-iou: '@see-verse:LUK.007.002'
  ntp-NT: Daidʌ ʌsandaaru tʌaanʌdamigadʌ cajioomacatadai isami aimʌraitadai ʌSuusi
    dai ootoi chiʌʌqui tʌtʌaanʌdamigadʌ judidíu sai mʌʌ daanʌna ʌSuusi sai diviana
    dai duaaidana ʌpiooñigadʌ.
  rai-rai: Baa a mukmuga anu ra kum tena wineium mi i walangoro a pirpir un Iesu,
    i tula wa raa kum mukmuga anu ra taara Iudaia baa diat a aaringi kupi in waan
    karomi, ma in walaangalaanga paa anuna tultul.
  haw-1868: A lohe ae la ka lunahaneri ia Iesu, hoouna aku la oia i na lunakahiko
    o ka poe Iudaio io na la, nonoi aku la ia ia e hele mai e hoola i kana kauwa.
  ffm-ffm: Hooreejo oo nani haala Iisaa ana haalee, neli e makko mawɓe Yahuudiyankooɓe,
    o wara o dannda kaadime mum oo.
  arb-NAV: فَلَمَّا سَمِعَ بِيَسُوعَ، أَرْسَلَ إِلَيْهِ شُيُوخَ الْيَهُودِ، مُتَوَسِّلاً
    إِلَيْهِ أَنْ يَأْتِيَ وَيُنْقِذَ عَبْدَهُ.
  cop-CNT: ⲉⲧⲁϥⲥⲱⲧⲉⲙ ⲇⲉ ⲉⲑⲃⲉ Ⲓⲏ̅ⲥ̅ ⲁϥⲟⲩⲱⲣⲡ ϩⲁⲣⲟϥ ⲛϩⲁⲛ⳿ⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⳿ⲛⲧⲉ ⲛⲓⲓⲟⲩⲇⲁⲓ ⲉϥϯϩⲟ
    ⳿ⲉⲣⲟϥ ϩⲟⲡⲱⲥ ⳿ⲛⲧⲉϥ⳿ⲓ ⳿ⲛⲧⲉϥⲧⲟⲩϫⲉ ⲡⲉϥⲃⲱⲕ.
  adz-adz: Da gubuꞌ arangan ringanta i Yisu sisingꞌ gan, da arangan itangin garam
    gudzun Yuda fain ifa i guta i Yisu i batipa i garam guman rininggan.
  sri-sri: Irasirigʉ, Jesús iridea kerere pégʉ, judío masaka mʉrãrẽ Jesús pʉrogue
    iriuyupʉ, ĩgʉ̃rẽ moãboegʉre taugʉ aaridoregʉ.
  nal-nal: Araan a waamua angkanaan ka langarin a dorang pana Iesu xa balas inaan,
    naan ka kling azanon paamua zin amun Judaa xa waan sin Iesu, xuna dina wa maainung
    naan kana wat fira a iaana kilaaiang kanaan sina.
  kyq-kyq: Kɛn gaabm se jaay booy jꞋɔɔs maan Isa se, gɔtn se naan̰ iin̰ ɔl magal Yaudge
    kandum taa ɓaa sɛl mɛtn Isa num, aɗe ɓaa utu kɛɗn lapia ɓulin̰ ki se.
  kwd-kwd: Alata wane ba'ita na fununga lo'oo 'e longoa na la Jisas 'e nigi mai, ngaia
    'e kwatea ni wane na'ona'o 'i Jiu fana 'agila soea la Jisas 'ani leka mai, fana
    'ani gulaa nga wane ni taunga'inga aana.
  ded-ded: Nga wasai garengngo Yesuac siduc negemma yudangic enarafocngina goa Yesuaru
    sueyunuu kemma ngombonggema degec, “Ge wasai garenggac wanacngic mong mengerenadeac
    hana. Wasai gareng ye ngic gombunga, ye naric meficgena.
  ewe-ewe: Aʋafia la se Yesu ŋkɔ, eya ta edɔ Yudatɔ ŋkuta aɖewo ɖe egbɔ be woaɖe kuku
    nɛ be wòava da gbe le dɔla sia ŋu na ye.
  nuy-nuy: Nigaayung naagi-yung na-runggal-yung ni-wawanggini anubani-yung ana-lhaawu
    na-Jesus-inyung, wani-maji-waa-yinyung warruburru-yung warra-wurru-wurruj. Warraawurru-yung
    mulung-arrgi wugurru bagu mijiwanggu wurru-burri, Jew. Naadagi-yung niga wani-lharrgang
    buguni nga na-Jesus-guy.
  cop-BHC: ⲈⲦⲀϤⲤⲰⲦⲈⲘ ⲆⲈ ⲈⲐⲂⲈ ⲒⲎⲤⲞⲨⲤ ⲀϤⲞⲨⲰⲢⲠ ϨⲀⲢⲞϤ ⲚϨⲀⲚⲠⲢⲈⲤⲂⲨⲦⲈⲢⲞⲤ ⲚⲦⲈⲚⲒⲒⲞⲨⲆⲀⲒ ⲈϤϮϨⲞ
    ⲈⲢⲞϤ ϨⲞⲠⲰⲤ ⲚⲦⲈϤⲒ ⲚⲦⲈϤⲦⲞⲨϪⲈ ⲠⲈϤⲂⲰⲔ
  buk-buk: Ma iŋ ŋgô Yisu ŋawaê, dec kêkiŋ lau bata Israel-ŋga ŋatô sêtêŋ iŋ si, bu
    sêndac iŋ bu meŋ ma kôm iŋ ndê ŋgac akiŋ ŋayham sa.
  pri-NT: '@see-verse:LUK.007.002'
  zpq-NT: Na' cate' x̱an soldadon' bende' diža' c̱he Jesúsen', gwseḻe' baḻ beṉe' gole
    blao c̱he beṉe' Israel cont jaseṉabde' Jesúsen' šeje' liže' yeyone' xmose'.
  por-TFT: Quando o oficial ouviu de Jesus, ele chamou alguns anciãos dos judeus.
    Ele pediu que eles fossem a Jesus e pedissem para ele vir curar o escravo dele.
  gwi-NT: '@see-verse:LUK.007.002'
  gvn-gvn: Nyulu majangka kuku nyajin Jesusanka, nyulu binga-binga bama Jew-warra
    Jesusanda yungan, babajinka nyungu workingman ngulkurr-bunganka bambaymun.
  nhy-NT: Nijkuak in kapitan okikakke otlapoayaj de Jesús, ijkuakón okintitlanke sekimej
    tlayekankej tetajtzitzintin judiojtin para ma kitlatlawtitij ma wiki ma kipajtiki
    itekipanoj.
  asm-FB: কিন্তু সেনাপতিয়ে যেতিয়া যীচুৰ বিষয়ে শুনিবলৈ পালে, তেতিয়া অসুস্থ দাস
    জনক ৰক্ষা কৰিবৰ বাবে যীচুক অনুৰোধ কৰিবলৈ ইহুদী সকলৰ কেইজনমান পৰিচাৰকক পঠিয়াই
    দিলে৷
  okv-okv: Iesu na pure do ena amita duru avo ingito isoro embo na amita pure embo
    osa eto Iesu umbau puvuto amita pure embo au kondaja Judea ta okokose ikenu Iesu
    umbasi
  mxt-NT: Quɨvɨ cha chitó capitán cuan tuhun ra Jesús, tachi̱ ra chi suhva ra cacuvi
    mandoñi ñuu Israel na cucahan ra chihin ra Jesús, vatyi na quichi ra vatyi sanduvaha
    ra chi musu ra.
  tzo-NT: Hech yu'un c'alal laj ya'ibe sc'opilal ti Jesuse ti capitan soldadoe, laj
    stac batel cha'vo' oxvo' ti moletic yu'un ti judioetique yu'un ac'o ba sc'ambeic
    vocol ti Jesuse yu'un ac'o tal coltabatuc ti smozoe.
  ind-AGS: Ketika kepala pasukan ini mendengar tentang Yesus, dia mengirim beberapa
    pemimpin orang Yahudi, meminta Yesus untuk datang dan menyembuhkan pelayannya.
  omw-omw: mwiva Iesusirara riero Iutaa nronra vaisinramwu sitero tiqaro, Nkye uro
    Iesusirara nrinra ni kyaiqa vaisi kyuqema mwataante qiate, tuvata
  yrb-yrb: Moana uwarama Yesunu sina weitaro ami kafitenima nauite danu gaukara amara
    ma wirofie moana Ju dera uwara Yesubai siaia ui.
  maa-NT: K'e̱ nga kiì'nchré xi̱ta̱ jè i̱t'aà ts'e̱ Jesús, kisìkasén xi̱ta̱ jchínga
    xi ts'e̱ xi̱ta̱ judío nga kiì kítsi'ba‑la̱ Jesús mé‑ne nga kàtjanchrobá, kàtasíxkiì‑la̱
    jè chi̱'nda‑la̱ xi xk'én.
  mcq-mcq: Vea kaꞌene hu hejume Jesuho rou ꞌwavuma hejiꞌi hu Jua ꞌahoꞌa irechamiume
    roe Hu jarime ꞌwarave vuꞌe huni pwea kaji veje maraꞌamarono irechamiume roara.
  sus-A: سْورِ شُنمَتِ تٌ عِسَ شَ قٍ مّ، عَ نَشَ يُوِقِ كُنتِفِ ندٍيٍ شّي عِسَ شْن،
    عَ شَ قَ عَ شَ كٌنيِ رَيَلَن.
  jpn-1965: 百人隊長は、イエスのことを聞き、みもとにユダヤ人の長老たちを送って、しもべを助けに来てくださるようお願いした。
  fra-SBL: Ayant entendu parler de Jésus, il lui envoya des anciens des Juifs, le
    priant de venir sauver son serviteur.
  yka-yka: Pagkale kapitanin sabab si Isa, ngandaˈak iye meˈ bahiˈ meˈ Yahudihin pī
    pu si Isa nilew iye, bang makajari iye pī makoleˈ daraˈakanne miyaˈan.
  mle-mle: Adi sapakwa nyan Jisas diki yawiy maaj wukidil. Wukikuw, Juw dayadiy sapakwa
    nyanugw wayakididiy Jisasak bas sidakikik di yakuw, adi dikidi yawiy duw diki
    giviyib sipwutiy-dikik.
  shp-NTPO: Jatian Jesús yoii ikanaibo ninkáxon, ja oficialnin, jatíribi judíobaon
    joni koshibo, Jesússiba jato raana iki; ja jawen yonoti isinai benxoai joyamaama
    joti yoikanon ixon.
  aom-aom: 'Guomoꞌiaꞌamu gagorovo rue simano vaejaje ahuro Iesuhu a ajëmaje jöho hegoro
    Jew rajo a duvaho ioroꞌioroho uëvadeje: Vaꞌoromo Iesu uarego rueromo nasi mu vaejehaje
    a hesi sinoho avohahego marëꞌirajo.'
  geb-geb: Mba ntari ga mbui gumgi gari guman pan Zisas zergap Kaperneaman ki kameŋ
    mbararagiap, mbaram mba Zudaiŋ gari gumgir pani mbari ga sarav, khaŋ mbe nzuai,
    “Nde ŋgɨp Zisasan nzararim, ana zɨv nan ŋaara guman kurarim, ana rɨmrɨm vhɨzgip
    taagi khavgirga”
  eng-WYCLIFFE: And whanne he hadde herd of Jhesu, he sente to hym the eldere men
    of Jewis, and preiede hym, that he wolde come, and heele his seruaunt.
  bsj-bsj: la cin bou Yeecu nin cin ken co yi co ti ki “nii wo lam wo ma macinen wo
    tiye
  cak-cak: Tok rija' xrac'axaj rutzijol ri Jesús, xerutak-e ca'i-oxi' nima'k quijuna'
    achi'a' c'o quik'ij chiquicojol ri israelitas richin nequic'utuj favor che ri
    Jesús chi tipe juba' richin nurubana' chi nic'achoj ri samajinel.
  chf-NT: Jinq'uin ni ajnoja jini u yubi u yälcan de aj Jesús, u täsquijob ajt'äbälajob
    tuba aj judíosob bajca an aj Jesús u ch'oc chen uba t'oc u yälben si u xe u tz'äcälben
    u yajpatan jini ajnoja.
  tlf-tlf: Kale waasi dinin imi kamok iyo tolong dolata, unang tinum iyo Yesus imi
    sang bagan-bilip kalaa age tinangku-nala e, Juda kasel imi kamogimal iyo bogobe-nala
    e, “Ibo no-nilip Yesus iyo atam bogobelip, ‘Tal-nalap waasi dinan-kalin imi kamogim
    imi ogok kemin tinum beyo telela dolal o,’ agelin o,” age-nalata, imdala no-nilip
    e,
  piu-2006: Yiitjunya tawunu palula nyinanyingka mayutju paluru kulira mayutju Tjuwu
    tjuṯa iyaṉu, yankulaya Yiitjunya tjapintjaku yalatji, “Ngayuku waarrkana pika
    puntutjarra ngarrinyi. Ngalya yankula palyala!”
  poh-NT: 'naxibiraj ribiral chi reꞌ Jesus wilic ar Capernahum eh jeꞌ woꞌ chi ricꞌsaj
    take yaꞌbilal, jeꞌ wili xikꞌor queh quib xib chi rijeb tak winak chi quixilac
    take ra̱ꞌ riꞌsil cho maꞌ Israhel: «Chacuy, hiy tak wi̱n ru̱cꞌ Jesus eh chapahkaj
    tak atoꞌbil reh chi cꞌolok ricowsaj wi̱n niyowa̱b, nqui queh.'
  tue-tue: Cien surara dutigʉ́ Jesús tiirére tʉogʉ́, judíoa bʉtoá dutiráre cʉ̃ʉ̃ pʉtopʉ
    ticocoyigʉ. Cʉ̃ʉ̃rẽ padecotegʉre netõnégʉ̃ atidutigʉ tiiyígʉ.
  bjp-bjp: Aunbiing kabisit ae ka ongen ususe lo Iesu, ka wuun ufu fale famfamu ken
    fan Iudaia usuf i, isi sising u isi in la ma ik faliu fafauun kia.
  xon-xon: Le butɔb aajab aaninkpel ngbaan ŋun Yesu aabɔr, le ki tun ni Juu yaab aaninkpiib
    u chee, bi nan bui u ke u dan nan cha waanaagbiija pɔɔk.
  tzo-ZNT: Ti cꞌalal iyaꞌibe scꞌoplal Jesús ti capitan solteroe, istac la echꞌel jayvoꞌ
    jmeltsanejcꞌopetic yuꞌun jurioetic ti tey ta Capernaume. Ba la yalbeic ti Jesuse
    mi mu la xꞌabulaj xba yetꞌesbe xchamel ti smozoe.
  mpm-NT: Ti nu ni jinisoꞌo da jnuꞌun Jesús, ti ni taji da uu chaa ka kuñaꞌnu Israel,
    ja na kiꞌin kandaꞌu da jiin Jesús, ja na kin saꞌa ya tajna chaa junukuachi nuu
    da un.
  ots-NT: Nu car capitán, bi dyøh ca mí ma̱n cʉ cja̱hni digue car Jesús. Nubbʉ́, bú
    pɛjni cʉ dda tita cʉ mí mandadobi cʉ cja̱hni israelita, pa di dyöjpi car Jesús
    hnar favor di ma tzʉ, du dyøtjebi cár mɛfi.
  hoy-hoy: आव यीशु उन चर्चा केळकु यहूदीगोळ्द हापाळ स्याणागोळी आऊन से ईद विनती माळली
    आऊन हात्‍ती कळुदुन कि बंदकु नान दास उक चंगा माळुल.
  uri-uri: Kil atning a Jisas ak kwap atn Kaperneam ti, yatom kil kwa tu melnum wailen
    tiur a Juta pa, tu kai ropontel ekg kil kul kwan numpet a melnum akwapel alkilen.
  amo-amo: Bara na alanza ubellen Yesu, unit udia une to akukune na Yahudawa idi yicila
    ghe adak ada tucu kucin kone bara awa kuu.
  pjt-pjt: Munu paluṟu kulinu Jesunya ila nyinanytja munu wati Jew tjuṯaku mayatja
    maṉkurpa aḻṯira wituṉu Jesunya ankula aḻṯinytjaku pitjala palumpa panya waṟkaripai
    pika palyaṟunguntjaku.
  cwe-cwe: Mkulu iyo viyahulike mbuli za Yesu, kawatuma walala wamwenga wa Chiyahudi
    kumulamba Yesu yeze yamuhonya mtumwa wake.
  daa-NT: Paa ko, wiktin taat ŋa dortu gee kaawa ɗo bi ka Iisa, ŋa tabiriiji aginay
    daarin̰ ku *Yuudinnar, ŋuuji ɗiye a ŋaa ase coolin̰ gay riyoy.
  mlp-mlp: Ussa bab mataw gigo ayahta na in Yesus bolim uliq nab osaqta na ago abin
    huritim in Juda gigo mataw marorta asor giqeman tilehiy, in Yesus bulonid boleq
    ago kabibiy mat na wastitayid dimniydaq haqad.
  ape-C: Aria anan nemnek um Jisas nanaki nape Kaperneam um, aria neshopok anam eshesh
    Juda esheshim debeimi um hunak hukripan um nunaki nugabe anudok nenekuman mour
    iri.
  bgs-bgs: Tô igdinág tô kapitan tingód ki Jesus, igpasadun din tô mga ágtugállán
    ka Judio tun ki Jesus ébô pédu-édu kandin na madun tun ta balé din asta dappánnan
    tô állang din ébô kólian.
  faa-faa: Kairaka Yu aporo sisimaki someraka, “Yasumo nōmo aporo raipa makata takamasane
    mafahoasimo, Yasu pasimako pusie.” Airakano aporo sisimane pukua
  kik-kik: Nake mũnene ũcio wa thigari igana aigua ũhoro wa Jesũ, agĩtũma athuuri
    a Ayahudi kũrĩ we makamũũrie oke ahonie ndungata yake.
  cap-NT: Nii zultat jiliriqui Jesusiz̈ quintu zizcu, tsjii kjaz̈ultan judionacz̈
    jilirinaca cuchanz̈quichic̈ha, Jesusiz̈quiz rocz̈cajo niiz̈ piyuna c̈hjetnajo.
  ksr-ksr: Kawaajoŋ Jiisaswaa bujuya moma Juuda yoŋoo jotamemeya tosaaŋa wasiŋ oŋono
    Jiisaswaanoŋ kema kokaeŋ qisigi, “Mono kaŋ weleŋ ejia meŋ qeaŋgowa.”
  eng-TNT: And when he hearde of Iesu he sent vnto him the elders of the Iewes besechinge
    him that he wolde come and heale his servaunt.
  sbs-sbs: Muyenzi wachisole nanga zuwa za Jesu, natumina kwali bakulwana ba Majuda,
    kumukumbila kuti eze njamuhozeze muhikana wakwe.
  sue-sue: Kapten meni Yesu itinua amira ge niniro giro Yuda emara giti kopi eni potinu
    baro Yesu nana ena nu zawa sero ego sewa awa, “Kapten meni ni baro soumai nuso
    kora wasise toya.”
  fra-NCL: Ayant entendu parler de Jésus, il lui députa quelques anciens d’entre les
    Juifs, pour le prier de venir guérir son serviteur.
  bhg-bhg: Ango esiri gisijiarimi Yesu da gumbari bino ingido Judah embomainda orobeda
    kopuru mamai ainda yai piesiri maunsitera, ainde tedogaro gundo embo awa ari kaviyegarate.
  snn-NT: 'Jesús ba''iyete achani, Yë''ë yo''o con huaguëni huacho raija''guë caguë,
    judío ëja bainni caguë guansebi: Jesusni quëajaijë''ën: Yë''ë yo''o con hua''guëbi
    rau neni ju''inguëna, huacho raija''guë caguë guanseni saobi.'
  atb-NT: Haú u lé, gyezau hpó gi, Yesuq é hkyô lé wó gyo jáng, yhâng é dui-nhâng
    zoshâng lé lhoq gê byi râ matú, Yesuq lé ê ji lò keq ga, Yudaq suwún wuî lé nhang
    kat ri.
  wro-wro: Wuno:murum Jesu wunja ŋuru iŋgąnina, kanŋaŋawuna aua nąnja arwawongąria
    Jew ŋąria, burkai kaueriąbuna iŋgeŋgal wunja, i:dja anąŋga iŋgąmurdu wunja.
  cek-AK: Misatuh angraeng mah Jesu kawng to thaih naah, anih loe angzoh moe, nganna
    a tamna to ngantuisak hanah, anih khaeah Judah kacoehtanawk to patoeh moe, tahmenhaih
    hniksak.
  bkd-bkd: Su mapaliman ku kapitan sa mahitenged ki Jesus pinasuguan din haena hu
    mga magulang ha Judio ta daw mahangyù dan ha bulungen din haena sa suluguen.
  ctu-76: Che' ñac ti yubi jini capitán mi ya'an Jesús, ti' xiq'ui majlel cha'tiquil
    uxtiquil xñoxob año' bʌ i ye'tyel cha'an israelob cha'an i c'ajtiben Jesús cha'an
    i c'otyel i lajmisan ajtroñel i cha'an.
  lac-NT: Caj yubaj ya'ara' capitán, ti' yʌn Jesús. Caj tuchi'ta'b jun yarob u jach
    ts'urirob u winiquirob judío, a nuxibe', caj chich pa'ay Jesús ca' tac jawsa'bir
    u c'urew capitán.
  xla-xla: Epapeleye ya꞉ta Yesuta puale dalepame Yu so dokopala opa opi watle Yesu
    salataiya diyo, Yesutapo puame ya꞉ oko oplamiye ka꞉dlepo depame.
  xav-NT: Tawamhã hâzé na nomro ré, ma tô Zezusihi wasu'u hã wapa, romanu hã. Taha
    wa, ma tô zudezu norĩ ma roti'wa norĩ hã 'mazatõrĩ za'ra, Zezusihi zô, ĩhâzé ré
    hã te te pese da.
  cuk-cuk: Roma-dule-sorda-dulatar-sediid dulemar-Jesúsʼgi-sunmak-itoargu, Jesúsʼse
    Judío-girmar-dummagan barmialid, adi, Jesúsʼga sogega e-negse dagye, e-mai ega
    nudakdaye.
  tbf-tbf: Mi muomuo simi kulou ni minakiur a nga rongovan e Iesu ma a nga turan bu
    meinmenien bu muomuo sibu Iuda rakot sien nia ra vereie va ta nga nemei nge me
    vatoa ken petspets.
  uig-CYR: Йүз беши Әйсаниң хәвирини аңлап, бир нәччә Йәһудий ақсақални униң йениға
    берип, униң келип қулини қутқузуши үчүн өтүнүшкә әвәтти.
  ikw-NT: Nga ọ nụrnu nhne gbasịri Jizọsi, o ziznenu a ele okno badnụ ele Ju, rịasno
    a ma ọ va gwọ nnwọ izi a.
  khs-khs: 'Ikila emiwa Lomene Ami ta:le ti sena amoke ta:takamake Yesuwa inape e
    selapita: ta:tapola:, Eyewi Yu sena pisei towaya iyawa Yesuma ta:potapola: Ewa
    siliye inapola: e tima:na: tisene sena nakola weyamo fala:pa:na: ina:pa: e seya.'
  dwr-ENT: ኢካ ዬሱሳባ ሲሴዳ ዎዴ፥ ባሬ ቆማ ዎሲዴ ፓና ማላ ዪሁዳ ጪማቱዋ ሂኒ ኣኮ ኪቴዳ።
  pma-pma: Ka navong avat enek longe keke Iesu mai tuai, kei sila tei en elda keil
    onen Siu keil uva keke avahis Iesu vamai vasak revi slev onen.
  atd-NT: To nigdinog on ka kapitan to duon si Hisus, nigsugu din ka mgo igbuyag to
    mgo Hudiu to oyow oghondio ki Hisus no igtugun dan si Hisus to ogpohondini on
    to kandin su oyow ogkabawian din on ka suguonon din.
  tel-2017: ఈ శతాధిపతి యేసును గురించి విని, ఆయన వచ్చి తన సేవకుణ్ణి బాగు చేయాలని ఆయనను
    బతిమాలడానికి యూదుల పెద్దలను ఆయన దగ్గరికి పంపించాడు.
  hat-BSA: Lè li te tande afè Jésus a, chèf santenye a te voye kèk nan Jwif ansyen
    yo pou mande Li vin sove lavi a esklav li a.
  top-NT: Amá capitán acxni cátzi̱lh la̱ ixli̱chihui̱nancán ixtascújut Jesús ca̱ma̱lakácha̱lh
    makapitzi lakko̱lún judíos cata̱lh tahuaní Jesús catláhualh li̱tlá̱n camilh ma̱ksa̱ní
    ixtasa̱cua.
  msk-msk: Yudungug yang kapitan na si Jesus yakadyaw sang yamasakit wakaw syosogo
    naan adto kang Jesus yang manga matikadung na Judio. Pyapakangay nang kapitan
    si Jesus antak komadto sang kanaan baray antak papagkadyawun yang kanaan sogwanun.
  gyr-NT: Jesús rerãcua anduse rumo, oyocuai movɨro tẽi omborɨpar judío imboeteiprɨ
    chupe iñehe ãgua ‘toumi tẽi che remimboacua mbogüera’ oyapave.
  kmh-kmh: '@see-verse:LUK.007.002'
  ukr-ONPU: Почувши про Ісуса, сотник надіслав до Нього юдейських старійшин просити
    Його, щоб прийшов зцілити раба.
  emi-emi: Namu ngateva ta tau ngai uvii etoa ghe nongola va Iesu ang ghe rekatala,
    me ghe suula namuu ta aJiu etoa, tani laa koloa va emae ghelei emasina kapuna
    tau ngai nongonongo anna ateva.
  zpv-NT: Chin bihn capitahn chi ruuꞌyidxyiꞌdxyi raꞌ bwiinn pur dziꞌn roo raꞌ nin
    cayuhnn Jesuhs, chiꞌchi guxeꞌhla ba paaldaa bwiinnguuhla xteenn Israel tin checaꞌha
    raꞌ ba laꞌh Jesuhs tin gusiaca Ñiꞌh laꞌh bwiinn nin rahcalluꞌhu chi.
  gux-gux: O yudaano yeni n den gbadi ke bi maadi Jesu maama, o den soani Jufinba
    nukpeliba bi tianba o kani ke ban mia o wan cua ki faabi o naacemo.
  kos-kos: Ke leum sac lohng kacl Jesus, el supwala kutu sin un mwet matu lun mwet
    Jew in som solalma elan tuku ac akkeyala mwet kulansap se lal ah.
  ibo-ibo: Mgbe ọ nụrụ ihe banyere Jisọs, o zipụrụ ụfọdụ ndị okenye ndị Juu ka ha
    gaa rịọrọ ya ka ọ bịa gwọọ ohu ya.
  yml-yml: '@see-verse:LUK.007.002'
  ory-ory: ସେ ଯୀଶୁଙ୍କ ବିଷୟରେ ଖବର ପାଇ, ସେ ଯେପରି ଆସି ତାହାଙ୍କ ଦାସର ପ୍ରାଣ ରକ୍ଷା କରନ୍ତି,
    ଏଥିନିମନ୍ତେ ତାହାଙ୍କ ପାଖକୁ ଯିହୁଦୀମାନଙ୍କର କେତେକ ପ୍ରାଚୀନମାନଙ୍କୁ ପଠାଇ ତାହାଙ୍କୁ ଅନୁରୋଧ
    କଲେ।
  bzj-bzj: Wen di aafisa yehr bowt Jeezas, ih sen wan ahn too a di Jooish leeda dehn
    fi aks Jeezas if ih ku kohn heel ih servant.
  chk-chk: Lupwen ewe meilapen sounfiu a rong usun Jesus, a tinala ekoch souakomwen
    ekewe chon Juta, pwe repwe tüngor ngeni Jesus pwe epwe feito o apöchökülätä nöün
    we chon angang.
  ssd-ssd: Taŋamba nu Yesus tuku nyu ismba nu Zu mage mage wika nane Yesus kusnawaig
    le nu pro piro taŋgo wakeiwa ŋga kukulniŋgina le kinaig.
  acr-TNT: Ecꞌuchiriꞌ xuto saꞌ tak ri cabiꞌx puwi ri Jesús, xebutak bi jujun nimak
    winak e aj wach que raj judiꞌab chaꞌ quebeꞌelaj che capetic y coluꞌcunaj ri raj
    chac.
  rop-rop: en wen imbin irrim Jisas bin deya langa det taun, imbin jandim sambala
    olmen brom detlot Juwish pipul langa Jisas blanga askim im blanga kaman en meigim
    det wekinmen blanga im gudbala.
  mee-mee: Na ka ine longe pangamologa e ta Iesus momongana nga maga, na i ke baꞌe
    Iurame ravollalaukerea palu te i ta ri roleng kia ta baina i atung na pangapenge
    akumangngatulu ae i.
  mwf-2018: Bere kardu pule nhini-ka pamnayepup Jesus-yu. I wurdanpunkuthukneme kardu
    ngalantharr-ngalantharr kardu Jews-ya ngarra Jesus-nu piranakaynuneme kardu matharrngini-nu
    mawathanu.
  dif-dif: Nulu Jesungundru ngarana wonti, ja nulu Judaia kapara nunkangu jinpana
    wonti, ja nunkangu ngatjina wonti, Nau wokarananto milini nunkanani marangokala.
  gam-gam: Jisas kogo ye wani mal ami iwa kerman ge pille, Juda una kerman dje woro
    embe dji, ye Jisas moro al po djineke, na boina ke toi paro ge wo i gun woro aunda
    we dji.
  nou-nou: Edo isoro embobo da gitijigari Iesu mi ro ira awa ingido unemi uso agipo
    embo awa ari ewamei arase dipapa isira awasedo Jew embo nembogamo nenei itiri
    Iesu da yei sedo gadi mambusera.
  mqb-NT: Matanan, bahay sə suje ata a sləne pə ləbara a Yesu cəna, a slənay ahay
    məceɗ sə Yahuda ahay à man anahan sa naa gan kem, aday â zla saa mbar anan ɓile
    anahan ata ite.
  ape-B: Ali anan nemnek umu Jisas nanaki nape Kapaneam umu, ali nakagas anam echech
    Juda echechim nebemi umu hunak huklipanalimu nunaki nugabe anudak nenekumanu moul
    uli.
  grc-F35: Ἀκούσας δὲ περὶ τοῦ Ἰησοῦ, ἀπέστειλεν πρὸς αὐτὸν πρεσβυτέρους τῶν Ἰουδαίων,
    ἐρωτῶν αὐτὸν ὅπως ἐλθὼν διασώσῃ τὸν δοῦλον αὐτοῦ.
  cav-NT: Jesúspa ujejeda cuanaque chachane juya jadya bacatsutu cien sudaru cuana
    cuatsashaquira ihuaracuare umae israelita cuana emuiba cuanaque. —Necuacue Jesús
    queja. Necuejaticue paje rehua. Pachachanenatu ique merequique, —jadya tujatu
    ecana acuare.
  kgp-NT: 'Hã kỹ tóg Jesus kãme mẽ kỹ Israel kófa ag jẽgnẽg mũ, Jesus to, ag tỹ ti
    mỹ: “ti venh kãtĩg,” he jé. Jesus tỹ ti camarada tỹ há'' he jé tóg ti mỹ vẽnh
    vĩ jẽnẽg mũ, fóg tỹ capitão ẽn ti.'
  bvd-bvd: Kada waa baita ni omee nai 'e rongo alinga 'ana dao lana kau sa Disas,
    nia ka odua mai waa baita kera toaa Diuda ki, ka saea kera lea mai daka faarongoa
    sa Disas uri lea ka guraa gwa waa ni rao nia nai.
  ukr-1871: Почувши ж про Ісуса, післав до Него старших Жидівських, благаючи Його,
    щоб, прийшовши, спас слугу його.
  apz-apz: Kako Jisas mofonepo humaho upaꞌnonto kako Jutafe hwe engo fehohnjo sohwamo
    Jisas aꞌamu mnokinoꞌnjo sohumo wopɨngo umokiyoꞌno utɨmayoꞌne lɨhwatɨmentisofoho.
  eng-AOI: Then the officer heard some people talking about Jesus. So he said to some
    Jewish elders, “Go to Jesus and take this message to him. Ask him to come quickly
    to my house and heal my servant.”
  yon-yon: ana nangmi ye korok kuu Yesu ye weng wengamboroon kumbed, Yuu yi aamkono
    yena yaa yedmoone Yesuyiib yaa winiwen. Ye dowaken kuu wene Yesu yaa yedmibko
    mene ye deme karub ongmenok anded.
  poi-NT: Jesɨc cuando jém capitán ijo̱dóŋa̱ iga jém Jesús wɨa̱p icpɨsóy, icutsadáy
    jute̱n jém Israelpɨc wɨd́ayt́am iga icunucsáypa jém Jesús iga míñiñ icpɨs jém
    imozo.
  wuv-wuv: Mei centurion na guainaa fei u'ugaa Jesus ma na aloaa hefi'a bauaniaa ei
    Jew a'ana ba ronei i'iginia ba nei nomai ma fapedugaa funuaa mei nafina.
  quf-NT: Chaymi chay runaqa Jesuspaq rimaqllapata uyaparan. Chaymantami, Israel runakunapa
    ruku mantakuqninkunata rugar kaĉharan, Jesusta rir willatinllapa shamur sirbiqninta
    allichananpaq.
  yuw-yuw: Tongo yu Yesuho epacno kombingga Yuda nanohon amna dugo au inong yuna ehuya
    inogoc, “Son ongmuya Yesu inuya yu engga youp wabkaracna tun orokotun”, ihoroc
    inogoc.
  hus-NT-1971: Tam tin ats’a’ an capitán abal ta xe’ets a Jesús, in aba’ talchic i
    yejtselab Israel quin caniy ca chich abal ca jelthanchat in tolmihual.
  med-med: El nde wu kuimbal ni, moⱡpa pitim mel, Jisas ni, onum nʉtʉng. Ni kʉn, Jisas
    ndi, elim kongun wu ei etpa tangga nimba, Jura wu nuim kat, Jisas kʉn pʉi nimba
    tʉpa mundrum.
  bch-bch: Ei ilongo ngan Iesus ta isula gid madidnga edengada togid Iuda ga tila
    tibeta ei ngan inam ta ikemi ele paeaeanga toa oa.
  cco-NT: Jo̱ mɨ˜ calɨñiˊ i̱ fii˜ ꞌléeˉ do e caguiéngꞌˉ Jesús fɨˊ Capernaum, jo̱ dsifɨˊ
    ladob casíiñˋ tú̱ˉ ꞌnɨˊ mɨ́ɨngꞌ˜ dseaˋ cǿøngꞌ˜ quiáꞌˉ dseaˋ Israel e cangoféeiñꞌˇ
    Jesús faꞌ e nidsérˉ e nidsijmiꞌleáaiñˆ i̱ dseaˋ dséeꞌ˜ do.
  deu-1951: Da er aber von Jesus hörte, sandte er Älteste der Juden zu ihm 7mit der
    Bitte, er möge kommen und seinen Knecht retten.
  alq-ALGNT: Apitc ka nodagedj e mikomagani8indjin Jesosan, aa cimaganici ogima ogi
    ijinija8an nandam Coda8innin ka niganizindjin kidji nda k8ag8edjimandjin Jesosan
    kidji gi pijandjin kidji gi pi nda kigeandjin odanodaganan.
  ixl-NNT: As tul tabꞌi veꞌt viqꞌesal unqꞌa soleꞌ itzibꞌlal u Jesús, as ichaj veꞌt
    bꞌen naj kaꞌl unqꞌa iqꞌesal unqꞌa tiaal Israel tiꞌ bꞌen ijajat veꞌt chajnaj bꞌaꞌnil
    te u Jesús tiꞌ uvaꞌ la ul ibꞌaꞌnxisa Aak vikꞌam viqꞌesal unqꞌa soleꞌ.
  boa-NT: Áánáacáhjáa diibye íavyéjuube tsúúca waajácú Jetsóó técoomíyí íjcyane. Áánélliihyéhjáa
    tsaatéké túkevéjtsojtédítyú wálloobe dííbye éllevu dibye ibóhɨ́ɨ́tso íúníu múnáájpiíkye.
  quh-NT: 'Runaspa niskasnincuta Jesusmanta uyarispa israel curajcunata wajyarka nerkataj:
    —Riychej Jesusman wajyarimpuwaychej: “Jamuriy, camachiyta thañichipuwanqui”, —nispa.'
  kwi-kwi: 'Jesúspa mɨrawane, suldarune Hebreo ɨlapa awaruza Jesús tura ka paikuan
    ɨninnara: “¿Ashimtukish ap kiwainmikasha wat kakulninna?” mɨmaara.'
  agm-agm: Siyatɨ bimihɨ ko tunnɨwɨ yahwɨnohiyɨhiyaamɨ awaiso isɨhiya satɨwɨ Jisaasiho
    yamo Kapaniyaamɨhanda napise tauhɨ atisataise. Atisataatɨ namatɨ Judaahiyaamɨ
    gwɨnyaahiya mɨtɨhiyai ko netɨ natausaasataise kiya nuwɨ kaundisaihɨ Jisaasiho
    nasatɨ komɨ otɨpɨpatɨhomɨ timbɨpa nemwaitando.
  ubr-ubr: Wou yangan asi orot gagamin on Iesu duran itatam ato on Jew yangan asi
    orot kawian iyafares sinai Iesu sifefeyanai itnat an agirotin itiyawasai mes.
  tsw-NT: Ana wu uwwai adama e Yesu, reve u lyunguwa̱ yi azagbain a aza a Israꞌila
    a damma yi u ta̱wa̱ u ka̱mba̱to aagbashi a̱ yi gbaga.
  cax-NT: Nauquiche oncoiti nürirrti Jesús maniqui capitán, bacüpuruti ümo bama üriatu
    israelitarrü nauqui aeromatü esati Jesús, anquimia pünanaquiti nauqui ariorrti
    acurati ümoti maniqui mosorrü.
  aia-aia: Ma na'i 'oha na saemauasi 'a rongo tarohana Jisas, 'agu ha'a-taariraau
    tara'i saemaua adaa'i Jiu 'anai 'unua tanaa do'ai boi 'anai ha'agorohia aho'i
    sae tatau'aro ana.
  srp-1865: A kad èu za Isusa, posla k njemu starješine Judejske moleæi ga da bi došao
    da mu iscijeli slugu.
  agt-agt: A ta nepakadamag na kapitanen te Hesus a dinob na tentu ya kadwan kiden
    kalalaklakayan na Hudyo kiden, petta alapan da mina i Hesus ta bali na, petta
    pagmappyan na hapa ya tagabu na en.
  lug-lug: Omukulu w’ekitongole oyo bwe yawulira ebifa ku Yesu, n’atuma abamu ku bakulembeze
    b’Abayudaaya eri Yesu bamusabe ajje awonye omuddu we.
  yby-yby: yamuya Jisesida gala maya elekoko Juda monoka ujapa wesidama doli heko
    wiki Jisesidama lideko niseko elekele oluhone jelibo nesa maya le haka loetatiyo,
    wiki li mideko nisideyo, loko doli hiye.
  heb-heb: וישמע את שמע ישוע וישלח אליו מזקני היהודים וישאל מאתו לבוא ולהושיע את עבדו׃
  mpp-mpp: Inguc aime hudu-baba ngic yengele damongti Yesule siduc ngagewec. Ngagelu
    Yuda ngic-ngigac yengele damongfocngineng gocne Yesula salecebame hikelu yanguc
    edoibong, “Ga hudu-baba ngic yengele damongte kwelec kwekweine monic bamadickedamecte.
    Ilec biyac welec. Damong yogo ye ngic madicne, ga nalic welelu ye bafickenong!
  apb-apb: Oto maholo na'ohana mae ngeena e rongo tarohana a Jisas, oto ko uusunge'inie
    ngaeta mo rato aana mo Jiu, uri kire ke lai eitanaie a Jisas hunie ke lae mai
    ha'a-uurie koni-konihe ingeie nge ko mweri ngeena.
  san-TEL: అతః సేనాపతి ర్యీశో ర్వార్త్తాం నిశమ్య దాసస్యారోగ్యకరణాయ తస్యాగమనార్థం వినయకరణాయ
    యిహూదీయాన్ కియతః ప్రాచః ప్రేషయామాస|
  ben-IRV: তিনি যীশুর সংবাদ শুনে ইহূদিদের কয়েক জন প্রাচীনকে তাঁর কাছে অনুরোধ করার
    জন্য পাঠালেন, যেন তিনি এসে তাঁর দাসকে মরার থেকে রক্ষা করুন।
  ntu-ntu: Nrpa ngr Jiszs nzamrlz-krde leplz kxnzyagoxng, kx xlrpe kxetu kc le, sc
    tqatwzlrpe-ngrbzle kzdung lrtzlvz ngr lr Jiu kx naveatibzlr mz Jiszs na-amrlzbzle
    kxnzawz nede.
  pan-pan: ਉਸ ਨੇ ਯਿਸੂ ਦੀ ਖ਼ਬਰ ਸੁਣ ਕੇ ਯਹੂਦੀਆਂ ਦੇ ਕਈਆਂ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਉਸ ਦੇ ਕੋਲ ਭੇਜਿਆ
    ਅਤੇ ਉਸ ਅੱਗੇ ਬੇਨਤੀ ਕੀਤੀ ਜੋ ਆ ਕੇ ਮੇਰੇ ਨੌਕਰ ਨੂੰ ਚੰਗਾ ਕਰੇ।
  gvc-gvc: Ã jiro Jesu to yoaare tʉhoro, judio masa bʉcʉnare Jesu cahapʉ warocaha
    pʉhtoro sehe. —Dohatirirore noariro wahachʉ yoai taga —ni yahu dutiro warocaha
    pʉhtoro bʉcʉnare.
  mwp-mwp: Nuydh nanga koewbu kuyku mabaygan karngemidhin Yesun ya, nuydh wayadhin
    wara igalgal, Yoewdhayalgaw koey mabaygal, yoewdhemidhin nubepa ngapa thuraypa,
    balbay tidaypa senawbi zagethaw mabayg kikirilayg.
  ksj-ksj: Uti azaḡa ḡihiꞌaꞌe Iesu hariḡa igirotene, Iesuꞌa onaadu ane tuḡure vazeḡa
    faine ḡabonoga uratiro. Eꞌanoꞌo ani Iuda vaze boroboroꞌa Iesu uminoga veize tuḡuziro.
  sbk-sbk: Nahovwezye enongwa ezye Yesu, asonte zyezye agosi abhayahudi, hwamwahale
    hulabhe aje aponie obhombambombo wakwe.
  mya-JVB: ယေရှု ၏ သိတင်း တော်ကိုကြား လျှင် ၊ ယုဒ အမျိုး အကြီးအကဲ တို့ကိုအထံ တော်သို့
    စေလွှတ် သဖြင့်၊ ကိုယ်တော်သည်ကြွ ၍ထိုကျွန် ကိုချမ်းသာ ပေးတော်မူမည်အကြောင်း တောင်းပန်
    လေ၏ ။
  kgf-kgf: Waŋu galeŋ iminéŋ Yesuac suruc nimma Yesunéŋ hama weleŋ qeqe icya imi mehiaru
    mimac niŋ qesimimu niŋac Yuda ic ionac galeŋ tosara méli énécmiyec.
  awb-awb: Sísa iteruwahpeq míéhre u irena kíápéténiga Asiu kené aboawah wehyábé,
    Néne arambehri aní segawerato koreawéro ue eqmaq suowe.
  gdn-gdn: Piyara apunai ki Iyesu sisiyai wainapupu ki pokere e ubupu Diyu ragidai
    mu kawakawaimuguma dai bibi tonotapu da mu Iyesu siyamana bauwagana manako uburana
    sigira apunai ki iyapana ki nana.
  nko-NT: Brɛ́á ɩsá akɔpʋ́ ɔhandɛ amʋ lónu Yesu nka á, ɔlɔwa Yudafɔ ahandɛ akʋ
    sɩ́sɩ́ Yesu ɔbɛ́ɛ, bʋyókokóli mʋ ɔbɛtsa mʋ osúmpʋ́ amʋ ɩlɔ ha mʋ.
  bsn-NT: To bajiri ti macajʉ Jesús ĩ vadire ajicõari, “Ĩre catiogʉ vadiato Jesús”
    yigʉ, jud'io masa bʉcʉrãre ĩnare cõañuju ĩ, “Ĩre jiaya” yigʉ.
  pib-NT: Yijnakpiranyegitlu Geso. Goteyone tsrutene yokanata Wale yegi. Ragjijixlu
    rutskalatyaplu wayegreru.
  wiv-wiv: Na kepten kara armi kua e longoria kavilika polea ni Iesus, ia geria pararaha
    taza ke vuni Iuda, dia kata vano ni Iesus, dia na hulenia kete mai ni kati kemihia
    kana vora.
  reg-reg: Tali aliga onguhye ingulu ya Yesu, Akida oyo namulagilila omukulu wa bhayaudi,
    okumusabhwa aje amukishe omugaya wae ataja kufwa.
  mlh-mlh: Ore eru Yesure binaŋ maneru Juda yoŋore minebobo goine sore yabeme Yesureo
    raru iŋi weubuŋ, “Go wareru kiŋaŋ ŋiine bobiaŋgaigoŋ.”
  gof-ENT: ኢ ዬሱሳባ ሲዒዳ ዎዴ ባ ኣይሊያ ፓና ሜላ ኢያ ዎሶ ጊዲ ኢሲ ኢሲ ኣይሁዴ ጪማታ ዬሱሳኮ ኪቲስ።
  aau-aau: Sa aw-uwr mo hakamay hiykwe Jisas hiy Kaperneam mon lwak se lonuayk menkin,
    hiykwe sawk Juda mo makwey-uwr har me seme me-ha, Jisas se ley me-huonok e, hyo
    mey-uwr se mon popriy kow e.
  tvk-tvk: E melele xa vat ak milonge xa Iesu bemei, misil rut elda xil na Siu xil
    laba tengan lasis Iesu vamei vahur rat mesien ra slev nan.
  prf-NT: Dikona natukuyan nen kapitan en tungkul kánni Jesus, ay inutusan na en sangan
    a pinunu nen Judio hidi tánni ipákpágguron di kánni Jesus a angen na pagpiyyaán
    en alipin.
  auy-auy: minkáwáágó Ísumo taméron-aai iséna Yúndaa-oraaꞌ-waasisafena séna Ísumba
    koáíꞌmae tíyana taasófankaino séna tiꞌmarówasa
  tbg-tbg: viva Ihurara iriro, Iutaa nora vaiintinavu nititero tiharo, Ne Ihura oru
    tivaro viva ani ti kaiqa vaiinti koqema amitaarire, tumanta
  hub-NT: 'Imani tepai Jesús shuar ainan pegker amajmaun apu antukuiti. Tuma judío
    apuri ainan chicharuk: Jesús jearim wait aneas jui taa wina inatair ja junasha
    pegker amajtursati timayi tusam ujatrukta tusa akupkauwaiti.'
  hmo-hmo: Unai tuari biaguna ese Iesu ena sivarai ia kamonai, vadaeni Iuda tau badadia
    haida ia siaia lao, do idia noia, iena hesiai tauna do ia hanamoa.
  big-big: Togo Rom Amiwiligi ngaibek Yisu weik lewa purikki kerewiyawekke, pugu Yudawiligi
    yemane nawili wezayela logo Yisuyegi nguk meiya logo pugu kanda piyegi yawe mizibek
    yombiyangai wazamibene.
  gux-G: Wan gbadi ke bi maadi Jesu maama, sije canbáa sɔni o kani nani Suifi yikodanba
    ŋa yeni, ke bi gedi ki fabni o kani ke wan cua ki paagi o tuonsɔnlo.
  cnl-NT: Ca²³núu³ 'ñée² juii² dsa³ 'láa³ 'e³ jmii'³¹ lʉ²³ dsa³ 'en³²te'²³ Jesús.
    'E³ jo̱³ ca²³xíin²³ dsa³ mɨ³dxún²³ quien³² dsa³ Israel 'i³ rɨ³løn³¹ tɨ³² juø'²
    quien³². Qui² 'née²³ 'e³ sɨ³xii'²³²te'¹ Jesús 'e³ rɨ²³dsóo² rɨ²³mi²³'láan³ mozo
    quien³².
  zar-NT: Cateʼ biyönnëʼ bönniʼ ni didzaʼ tuʼë bönachi ca naca queëʼ Jesús, laʼ gusö́l-laʼtëʼ
    bal-lëʼ bönniʼ gula tuʼzéajniʼinëʼ bönniʼ judío ga naʼ zoëʼ Jesús, tsöjö́taʼyugaquiëʼ
    lahuëʼ Lëʼ guídëʼ uduhuénëʼ-biʼ biʼi huen dxin queëʼ naʼ réʼebiʼ.
  kde-kde: Ayula nkulu wa matiyala papilikene habali dyanga Yesu, nkuvalaija vasele
    va Vayahudi vakannyuwe Yesu aide akannamye ntumishi wake.
  ata-ata: Ia no voxo ane ne, la mulomusou lexe Iesu muxali ne Kapenaumu. La sou anu
    mupalusiꞌa ta tatila noxiꞌa ta Iutaia milai milinga noxou Iesu lexe uneꞌe mo upamaulinu
    itema sou xaixai noxou.
  qvw-NT: 'Chaymi capitanca chayćhu Jesuspi limapäcuśhanta uyalilcul chay prinsipal
    yaśhacunacta caćhamula: “Taytáy, ama chaynu callaychu. Uyway nunalläta sänaycachipallämay”
    nil.'
  nfa-nfa: Lodꞌo èèna, komedhaa tadèngi le tatao Yesus, hèia na pua dhèu heka Yahudi
    pèri-pèri lasi manèngi Yesus mai puri dhèu sabꞌa ne.
  tnp-tnp: Kəni e nian iətəmi asoli əha təmətəu nəniən rəha Iesu, kəni in təmahli
    rəkɨs nətəmi asoli nəuvein rəha nətəm Isrel məmə okəhuvən motəni=pən kəm Iesu
    məmə otuvən mol vi rəhan slef.
  urd-urd: उसने ईसा की ख़बर सुनकर यहूदियों के कई बुज़ुर्गों को उसके पास भेजा और उससे
    दरख़्वास्त की कि आकर मेरे नौकर को अच्छा कर।
  hot-hot: Anyô vovak laik atu halaŋô nena Yisu lêk hamô loŋ êŋ, êŋ ma yani hêv Islael
    iniŋ ŋê bêŋbêŋ doho ba i hadêŋ Yisu ek nenaŋ injik yani liŋ ek êlêm indum anêŋ
    anyô ku êŋ mavi.
  mqj-NT: Tappana urrangngi karebana Puang Yesus, ussuami perepi'na to Yahudi lao
    umpellambi'i anna pelaui kenamala sae umpomalapu' inde sabua'nae.
  rus-SYN: Услышав об Иисусе, он послал к Нему Иудейских старейшин просить Его, чтобы
    пришел исцелить слугу его.
  mbh-mbh: Ma punongare ole mukalinga aken i nongpola ako Jisas i voth a Kaperneam.
    Mako i pake Judare oa pompomere mo o ria i mo i es a i nge la, mo aro i pasenu
    werer ile umonga aken.
  bdd-bdd: Ma toloinaina Yesu ꞌina naoma wasana ꞌihesagoheya, ta meYudiya ꞌidi babadao
    tupwadi ꞌihetunediya Yesu ꞌoina siꞌahwanoi ma ꞌabehega Yesu ꞌinaoma ma ꞌina hewaliina
    ꞌiꞌabihe bwebweꞌane.
  cbt-NTPO: Quisoso canquirinso' natantahuaton, cotio ansiano'sa' amatërin. “Paatoma',
    Quisoso sha'huitonco' huë'in piyapinëhuë anoyachinco,” itahuaton, a'parin.
  rmy-SERVI: Шэлякоро пхурэдэр шунда пала Исусо тай бичалда Лэстэ иудеенгэрэн пхурэдэрэн
    тэ мангэн Исусо, соб Вов тэ авэл и тэ састярэл бутярнэ.
  srn-NT: Di a ofisiri yere fu Yesus, a seni wantu fesiman fu den Dyu go na En, fu
    aksi En fu kon dresi a knekti.
  cta-NT: Loꞌo cua ndyuna nu capitán biꞌ quiñaꞌa̱ chaꞌ nu nchcuiꞌ nguꞌ chaꞌ jiꞌi̱
    Jesús, liꞌ nchcuiꞌ xi loꞌo nguꞌ cusuꞌ nu ca tyi quichi̱ biꞌ, chaꞌ tsaa nguꞌ chcuiꞌ
    nguꞌ loꞌo Jesús cuentya jiꞌi̱, chaꞌ jña nguꞌ jiꞌi̱ Jesús chaꞌ ca̱a̱ yu cuaꞌni
    yu joꞌo jiꞌi̱ msu quicha biꞌ jiꞌi̱.
  bqc-SIM: Kɛ́ aà diipi Yesu bao mà, à Yuda gbɛ̃zↄ̃ↄↄ zĩ̀ wabikɛiwà aà mↄ a
    zĩkɛnapi misiɛ.
  tcz-CHONGTHU: Sepai jalamkai pan Yeshua chungchang ajahdoh phat in, aman ja umtah
    Juda upa ho asolin, ahinkou uva asohpa ahung damsah din asol'e.
  mar-mar: मग त्याने येशूविषयी ऐकून यहूद्यांच्या वडिलांना त्याच्याकडे पाठवून, तू येऊन
    माझ्या दासास वाचवावे, अशी त्यास विनंती केली.
  snp-snp: Minaito, wenabala kimiwe kiyabani wekafo Yesu kala kuwa kolito, Yuda wenena
    kiyabani we ma eti logimami, Linate Yesu nedoka uti, Oto kouba-nabane we olu faka
    lo edenane, loti loumalo, loto logimito gilifi melaiye.
  isl-isl: Þegar höfuðsmaðurinn frétti af Jesú, sendi hann nokkra virðulega Gyðinga
    til hans og bað hann að koma og lækna þrælinn.
  spy-NT: Yu kakas ꞉kāāntōōyiintoonoo /kyoomtooy Yēēsu, kōōyookto booyik alak chēbo
    Yuutayeek bokung'āloolchi Yēēsu chokōōsoobchi motwooriintēēnyii.
  xnn-xnn: Dinngen san kapitan nan maipanggep ken Jesus danat ibaa nan aamam-a ay
    Judio ta enda ayagan si Jesus ta omeyna pagawisen nan baana.
  mwe-mwe: Bhakulungwa bha manjola bhala bhakapilikaneje nnganya ja a Yeshu, gubhaatumilenje
    bhanangulungwa bha Bhayaudi bhajendangane bhakaajuganje a Yeshu bhakannamye ntumwa
    jwabho.
  tte-tte: Saugana tobagunane Yeisu wasana ibenalan, kabo Yudiya ali tautaubalao lalakili
    tupwaliyao iyawasali silau koina yakato sikawanoi ilau ana topaisowa ikabi-namwanamwai.
  tcs-tcs: Da amiopisa i bin lisenbaut Zizas, so em bin sane sam Zuwiselda blo da
    taun go po Zizas. Dempla bin bege Zizas po kam ane seibe laip blo da sebant.
  hlt-THB: Cawhkaw qalkap zakhat ak ukkung ing Jesu akawng ce ang zaak awh Juda a
    hqamca thlang vang ce tyi nawh, a tyihzawih ce qoei sak ham doet sak hy.
  soq-soq: Tane Rom sorodiawa debama sa Iesu sape wisena umanawa etene Iuswa eiau
    isiwa waaubamono antoiena Iesu diapuo wisepie me nolawa dewalala kerolena inasapi.
  qub-qub: Capitanga maynami Jesús imata ruraycashantapis parlajta wiyaran. Chaymi
    mas rispitädu Israelcunata cacharan «Aywar ruwaycamunqui uywaynëta allchacächej
    shamunanpaj» nir.
  att-att: Á pakarámak nayù kapitán ta ajjan tán si Apu Kesu, jinok na kuna yù ira
    karakalán na Kudio ta ed da agálán bì ta umay nga mamammapiá sù aripan na nga
    matakì.
  bki-bki: Ana bogo napano naio mijog ka napano tomu nalo ajum̃a aberii ka mia Yesu
    rimei ea kialo vio naruei, ana bio navurim̃araboiano na kulo Ju nalo, miilalo
    aban ka Yesu, ka avikanio rimei rieliel ka namieiano neibano.
  bqp-bqp: Kũ gbɛ̃ zↄ̃kↄ̃ↄ pì Yesu baaruu mà, à Yuda gbɛ̃ zↄ̃kↄ̃nↄ zĩ̀a ò wɛ́ kɛa
    à su à a zĩkɛrii pìi mì sí.
  mcp-mcp: Lúlúú ózɨmbɨ nɨ í á ka gwádʉga Yésus. A mú kənd bʉ́baalɛ́ ocúmbá buud wâ
    *Oyúdɛn nə́ bwə́ kə́g jəgʉla nə nyə nə́ a zə́g lwag nyə lwaá dɛ́.
  hat-hat: Kaptenn lan tande pale sou Jezi; se konsa li voye kèk chèf fanmi nan jwif
    yo al mande Jezi pou l' vin geri domestik li a.
  npl-NT: Ijkuak n tlayákanki okikak omotlapowiayah de Jesús, okintítlanki sikimeh
    tetajmeh non tlayakantokeh kan tiopa para makitlatlaujtitih makipajtiliki itlakewal.
  bgg-bgg: Dumuii è Isu ro mua ji yoi mage ne, ai è Jewish dukhothek shii ai khiao
    jishii gang phi pha ho pha thoh ge.
  eng-TCENT: The centurion heard about Jesus and sent some Jewish elders to him, asking
    him to come and heal his servant.
  eng-BSB: When the centurion heard about Jesus, he sent some Jewish elders to ask
    Him to come and heal his servant.
  cpu-NT: Ari ikemakoventakeriri Jesús, jotyaantake irantarikonate judío-payeeni,
    inkaimeri Jesús, irovashinchagairiita inampire.
  san-ASM: অতঃ সেনাপতি ৰ্যীশো ৰ্ৱাৰ্ত্তাং নিশম্য দাসস্যাৰোগ্যকৰণায তস্যাগমনাৰ্থং ৱিনযকৰণায
    যিহূদীযান্ কিযতঃ প্ৰাচঃ প্ৰেষযামাস|
  tac-NT: '''Lige alué nulame sontalo akisá sa''wame ko alué Esusi, ''lige júlale
    jaré rió ralámuli jurío nuleme Esusi bayénaliga napurigá ''we sajpuka nawámala
    ''yomia alué rió nóchame nayua bo''ígime.'
  eng-WEBPB: When he heard about Jesus, he sent to him elders of the Jews, asking
    him to come and save his servant.
  gfk-H: Bia no tamat na umri ga hadadei uta Iesu, io, ga tulei aring tamat gar na
    Iudeia ukaia ta Iesu bia diet na saring ia bia na haan wara halangalanga no tultulai.
  viv-viv: Ada Yesu valeyana ginogalini-yo miYuda adi tonagona tufoidi Bana againe
    giꞋiveninisedi be hinayowanina, togiyomatana ana agetoga ginasiveyawana faꞋina.
  yao-yao: Chilongola jula paŵasipilikene ngani si Che Yesu, ŵaatumile achachekulu
    ŵane ŵa Ŵayahudi ajaule akaachondelele kuti aiche kukunlamya kapolo jwao.
  tgp-tgp: Ale pa captain atu mara mo rongo te hinau matan Iesu, mo r̃ule na vajiaha
    Jew hai la vano isana vara la usia vara i er̃i mai vara i titiu nar̃ihi na rojoa
    non nona volitusi atu.
  auc-NT: Ïninque, Itota waa cæcä ingampa, ante mämö apæ̈nedäni ëñëningä inte tontado
    capitäö ïñömö oodeoidi ïnänite në aadäni näni Picæncabo ïnänite apæ̈nedinque,
    Mïnitö Itota weca godinque tömengä ingante ämïni ëñente pöninque tömengä wæætë
    botö ïmote në cæcä ingante cæcä waa bacæcäimpa.
  kbc-NT: Niɡ̶ini ane iiɡ̶e niodaɡ̶awadi romaanotedi naɡ̶a dibodicetalo Jesus, jona
    iiɡ̶e icoa lacilodi judeutedi migotibeci odipokotalo Jesus migo icilatidi niɡ̶ijo
    liotagi.
  bmh-bmh: Guzenaimai, go du banou go Yesus Kapaneam uzan zoimai dareun ze doimai,
    gonug ipal Zuda agal dudu banban palautarendai, alai gonugau salau du kasabun
    aurabun betemen.
  ctu-BL: Che' bʌ tsi' yubi jini capitán ya'ʌch an Jesús, tsi' choco majlel ba'an
    Jesús jini xñoxob cha'an judíojob cha'an mi' subeñob ti wocol t'an, cha'an mi'
    tilel i lajmesan jini x'e'tel i cha'an.
  meq-meq: Bagwar i sidzew niye a tsəne ndo hay faya ta tsikiye ka Yesu na, a slər
    ndo hay mə walaŋ i madugula i Yahuda hay. A slər tay ha na, hərwi ada tâ zalayaw
    mâ yaw mâ mbəl ha ndo i məsler ŋgay niye.
  noa-H: Mag nʌm hee chi capitanau hũurwai Jesuu hõor monaau nʌrrʌm ha hũrbaadeewai,
    judionaan hee jöoin chi t'et'em k'ʌʌn jʌrwia pʌ̈ijim haajem Jesús haar, mak'ʌʌnau
    chi Jesuug chaigpa p'öbaadeewai hich chog monaaupäain hich di haar mamk'ĩir.
  alp-NT: Eleki kena solalu elake mere ilene kena Yesuse, iulake elaka telu pise ata
    bei tamata Yahudiaru esi keu koti Yesuse leke Iluake Iono eni tamata makerike
    mere imise.
  san-VEL: ata.h senaapati ryii"so rvaarttaa.m ni"samya daasasyaarogyakara.naaya tasyaagamanaartha.m
    vinayakara.naaya yihuudiiyaan kiyata.h praaca.h pre.sayaamaasa|
  kbq-kbq: ana sondia vahete kva ne'mo'a Jisasinkema nentahino, Jiu ranra vahe'mokizmi
    huzmantege'za kazokzo eri'za vahe'a eme azeri so'e hunteniegu ome antahigenaku
    Jisasintega vu'naze.
  kbh-kbh: Jesús ba s̈oquë́ngbioye yojáshnama encuéntayana chë amëndayá yojouena ora,
    báseftanga bëtsëjemëngcá amë́ndayënga cha tojanichamó, chauábama Jesús jaimpádama
    y chabe bochichnayábioye chabotseshnáñama.
  ron-LSB: Când a auzit despre Isus, a trimis la el pe bătrânii iudeilor, rugându-l
    să vină și să-i salveze slujitorul.
  pon-pon: A lao ronada duen Iejuj, ap poronelan i jaumaj en Juj akan, poeki re a,
    en kotido kakelailada a ladu.
  nhe-BL: Huan nopa capitán quicajqui para ajsico Jesús, huajca quintitlanqui nopa
    huehue israelita tlacame ma quitlajtlanitij ma huala quichicahuaqui itequipanojca.
  sps-sps: Nainy te nongoiny ya na tsoiny mumua tan vainy puaan siisio nane Jisas
    ya jiats ton tsunaun tana taa Jiu.
  wnc-wnc: Siwan amak aminu tupan tapata Jesue natake Judia amindane takeakwak yanipewan
    kuke Jesu iniwa apuke maitna sandekngamikge yanipewan kuking.
  bus-bus: Kɛ̀ gbɛ̃nsi pì Yesu baaru mà, à Yuda gbɛ̃nsinↄ zĩ̀a wà wɛ́ɛ kɛa à mↄ́
    à a zĩkɛri pì mì sí.
  gub-BL: Tuwihaw ukwaw Zezuz Kapanau taw pe tur awer a'e kury. A'e rupi a'e tuwihaw
    omono kar amo zutew waneruze'egar Zezuz pe a'e wà. — Perur Zezuz xe heràpuz me
    nehe, a'e rupi umukatu putar uma'ereko ma'e a'e nehe, i'i wanupe.
  imo-imo: Kano ami iyemuni Jisas orumu ulu pilipelie yuni Juda iye awili mare lipe
    Jisas molorumuna mundupelie nimbei, “Nanga kendemandemu kuro awili tepa tomo kani
    ongo yu teko koinjo liwi,” nimu.
  boj-boj: Deqa tamo qudei na qaja tamo gate di minjeb, “Yesus a bqo Kaperneam endi
    unu.” Degsi minjnab quej. Qusiqa Juda gate qudei naŋgi Yesus minjib bosim aqa
    kaŋgal tamo boletqajqa deqa qariŋnjrnaq gileb.
  eng-DRA: And when he had heard of Jesus, he sent unto him the ancients of the Jews,
    desiring him to come and heal his servant.
  knf-knf: Wi aŧiinkuŋ kë bakţiiniyaan uko wi Yeŧu, kë aşë yil bantohi *bayuday baloŋ
    du a, bakooţa abi ajeban nalemparul.
  san-KHM: អតះ សេនាបតិ រ្យីឝោ រ្វាត៌្តាំ និឝម្យ ទាសស្យារោគ្យករណាយ តស្យាគមនាត៌្ហំ វិនយករណាយ
    យិហូទីយាន៑ កិយតះ ប្រាចះ ប្រេឞយាមាស។
  arn-NT: Fey ti kapitan allkülu ñi miyawün ta Jesus, werküfi kiñe mufü putremke judiu
    tañi llellipulmeaetew fey ñi tremolelpayaetew ñi kona.
  zas-NT: Chi biguiejn suldad rniabee guin ruzaꞌt ree bejn Jesús, guxhaalix tioꞌp
    choon ree bén rniabee Israel lojman din chisajc reeman liaadx yayüjnman xmojsix.
  ken-NT: Mǔnti wu ághókó nɔ́kɔ́ ndǔ bo bárɛ̀m ɛ̌ti Yesu, ató bǒbati bǒ Israɛl
    bɛ mánɨ́kmʉɛt nta yi bɛ ándɔ́k ámbú mǔbɛtok aywi.
