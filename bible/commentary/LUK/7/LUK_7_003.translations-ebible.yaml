  ncu-NT: Soogyaa amo̱ a nu Yeesuu si maŋ‑ɔ‑rɔ‑ɔ, ne̱ oo suŋ Yudaa awuye abre̱sɛ ko̱
    fe̱yɛ bo̱ ya ko̱re̱ Yeesuu na ɔ bo̱ kya mò̱ ke̱yaafɔre̱‑ɔ sa mò̱.
  cni-NT: 'Iquemacotaqueri Jesoshi, itasoncantaque, irosati itiancantacariri jivatacaajeitiriri
    joriopee: —Pincamantaiteri Jesoshi impocanaqueta iroavisacotenari nonampire.'
  eng-WMB: When he heard about Yeshua, he sent to him Jewish elders, asking him to
    come and save his servant.
  zaw-NT: Che biejn diajg capitán cagusä'treni Jesús, baxhaḻgajcni gaii beṉgool lo
