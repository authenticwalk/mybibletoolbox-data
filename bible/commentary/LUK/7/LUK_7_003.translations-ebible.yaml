    att̃o agotateñ capitán oʼch aʼcrraterrñañaʼ paʼtaruasañer.
  mgh-2016: Nholhelhi uyo veewilhe aya mwaha wa Yesu, nkaaruma ashulhupalhe Ayahudi
    amwiirelhe awe anlhamiha namitheko awe uyo.
  kvn-NT: Tegin Romano-chulub-tummad Jesús-wisgusgu, Judio-chelegan-palmis Jesúszhe
    wilegal e-negzhe taggal tegin e-mos-yee-maid-nudagalbal.
  gvf-gvf: Yesu kalkan erungwa mere kenin erungwa yal i pirere, Yuda ka main singaba
    kobe taw nusi ere iru di tongwa, “Na nil konagi yal aa te wai ere tenamia, ‘Yesu
    wo,’ di to.”
  san-ISO: ataḥ sēnāpati ryīśō rvārttāṁ niśamya dāsasyārōgyakaraṇāya tasyāgamanārthaṁ
    vinayakaraṇāya yihūdīyān kiyataḥ prācaḥ prēṣayāmāsa|
  deu-ELBBK: Als er aber von Jesus hörte, sandte er Älteste der Juden zu ihm und bat
    ihn, dass er käme und seinen Knecht gesund mache.
  mcb-NT: Irorotyo ikemakotavakerira Jeso itigankaigakeri itinkamiegi jorioegi inkantaigakiterira
    irovegaatenerira iromperane.
  yle-yle: Dini ghi n꞉ii ngê kada pini ngê Yesu u pi nyongo, Nju tpémi yi ngêpê ngomo
    u kada pini knî u kwo ngmê dy꞉ââ ngê, yepê, Ala kópu u kwo nyi vyi yó, U ntââ
    wa a lê, a dpodo pyu amî pyi.
  swh-1850: Yule jemadari aliposikia habari za Yesu, aliwatuma wazee fulani Wayahudi
    waende kumwomba aje amponye mtumishi wake.
  msc-msc: Sofaden kuntii wo ka Isa mankutu mɛn waati mɛn na, a ka Yahudiya mɔɔbailu
    kelaya ka Isa madiya, ko a ye na a la jɔn nakɛndɛya.
  ese-NT: 'Ohuaya shajjaꞌajja ca cua Jesosa yani, Jesosaa pea cuana jjaajaqui mee
    caꞌyani. Jamajjeya esohuinano mese jama jjashahuabaquime cua baꞌa: —¿Aꞌa Jesosaa
    ejo chacochacoani jjaajaqui mee cajeꞌyo? Cabaꞌajja. Jamajjeya ohuaya huoojea ca
    cua Jodio etii cuana Jesosa huohuiꞌajjaa. Oya jama cua baꞌa: —¡Poquicue; Jesosa
    huohuiꞌajjaquicue jiquiacua ecuejji! “¡Jjaajaqui meehuaꞌyocue ejo chacochacoani!”
    acue —jamaya cua esohuinano mese.'
  jac-NT: Yabe naj capitán tuꞌ iskꞌumal Comam, yuxin yato naj huntekꞌan ebnaj iswiꞌehal
    yin̈ ebnaj Israel iskꞌanno tet Comam ta chitit Comam yakꞌaꞌ cawxo ischejab naj
    capitán tuꞌ.
  cak-CNT: Y tok ri Capitán xrac'axaj c'a chirij ri Jesús, rija' xerutek ch'aka' rijita'k
    tak achi'a' ri c'o quik'ij, achi'a' israelitas, richin queri' niquic'utuj utzil
    chire ri Jesús chi tipe juba' richin noruc'achojirisaj can ri rusamajel ri Capitán.
  zia-zia: Emo gitau yao amimene Yesu mitina auna ge nigiro giro Yuda emora diya ena
    iyengtinu baungno Yesura-una atu nung yausero eyero sewa, “Gorobo emora gitau
    yao zo mene ning baungno soumani nuna kora yasese siniya.”
  mal-2015: അവൻ യേശുവിന്റെ വസ്തുത കേട്ടിട്ടു അവൻ വന്നു തന്റെ ദാസനെ രക്ഷിക്കേണ്ടിതിന്നു
    അവനോടു അപേക്ഷിപ്പാൻ യെഹൂദന്മാരുടെ മൂപ്പന്മാരെ അവന്റെ അടുക്കൽ അയച്ചു.
  tuo-NT: Surara wiogʉ Jesú ye quetire tʉꞌogʉ, niꞌcãrẽrã judío masã bʉcʉrãrẽ cʉ̃ tiropʉ
