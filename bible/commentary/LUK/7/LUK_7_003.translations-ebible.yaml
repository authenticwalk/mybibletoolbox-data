    de los judíos, pidiéndole que viniera y sanara a su siervo.
  san-BEN: অতঃ সেনাপতি র্যীশো র্ৱার্ত্তাং নিশম্য দাসস্যারোগ্যকরণায তস্যাগমনার্থং ৱিনযকরণায
    যিহূদীযান্ কিযতঃ প্রাচঃ প্রেষযামাস|
  tdx-tdx: Ie nijanjiñe’e Iesoà, le nirahe’e homb’ ama’e ty androanavi’ o Jiosio hihalaly
    ama’e ty homb’eo hampijangañe i mpitoro’ey.
  naf-naf: Kegok sokbeme kasa kuku an ŋeŋaŋ keyaŋ Zisasiyet zet zapat nâmti egaŋ Zuda
    sesewat mka temaŋgalen an damuŋ indeme Zisasiyet zenânâyelen mebien egaŋ ŋep koti
    mulup nemba weyaŋpepeyelen zeye.
  grc-MT: ακουσασ δε περι του ιησου απεστειλεν προσ αυτον πρεσβυτερουσ των ιουδαιων
    ερωτων αυτον οπωσ ελθων διασωση τον δουλον αυτου
  vid-vid: Yula mkulu wa wamizi wa Loma loyahuliche mbuli za Yesu kawalonjela wakulu
    wamwe wayahudi wakamlonjele yoye yamusile utamwa yula mpogozi.
  pio-NT: Néese úwi íiwacaliná yéemìaca Jesús iináwaná ìwali ichùnìaná wenàiwica,
    yá ibànùaca abénaméeyéi judío íiwacanánái nasutácaténá Jesús íicha wawàsi manuísíwata
    yàanàanápiná ichùnìaca yàasu wenàiwica.
  tsn-tsn: E rile fa moeteledipele wa mophato a utlwa kaga Jesu, a romela bangwe ba
    Sejuta ba ba tlotlegang go ya go mo kopa gore a tle go fodisa motlhanka wa gagwe.
  amr-NT: Jesúsa oʼbayareaʼdemeʼte oʼtipe̱e̱depo sueʼda judío huairitoneʼtaj oʼmataʼmonaʼpo
    Jesúste oʼmataʼmonaʼpo. “Doʼhued huanabaʼtaj betayareaʼ.” Jesústaj ya̱ʼnonatiʼ.
    Oʼmanaʼuyate.
  pwg-pwg: Senturiyon sisiya ivi yanei da Yesu inekiibau na Jiu damsi i babada ivonatawesi
    kurina da kubiine iti nowi da ita pisi ma ina bigabiga iti yawai.
  cjv-cjv: kiminem yaromi “Yesu moime,” dinga firo Yura ari dumanom “Ne yokamai fu
    Yesu moingui tei furo ‘Uwo!’ di towaingere ure kokonan gan bei nokapu de towame,”
    di erere ewi dongoro
  tha-KJV: เมื่อนายร้อยได้ยินถึงพระเยซู จึงใช้​ผู้ใหญ่​บางคนของพวกยิวให้ไปอ้อนวอนเชิญพระองค์เสด็จมารักษาผู้​รับใช้​ของตน
  por-BR-2018: E quando o centurião ouviu falar sobre Jesus, enviou-lhe uns anciãos
    dos judeus, rogando-lhe que viesse curar o seu servo.
  mhl-mhl: Ore eru Yesure binaŋ maneru Juda yoŋore minebobo goine sore yabeme Yesureo
    raru iŋi weubuŋ, “Go wareru kiŋaŋ ŋiine bobiaŋgaigoŋ.”
  klv-klv: Nasenturion esǝsǝloŋ hǝn nasoruan husur aYesu, ale esǝvat alat evis lotoil
    a m̃o hǝn naJu gail van hǝni hǝn lǝb̃eusi ke, tegǝm hǝn b̃igol naslev san timaur.
  bco-bco: Ame kalu eyo꞉ Ya꞉suwa꞉lo꞉ dimida꞉labo꞉ da꞉da꞉ga꞉yo꞉, eyo꞉ Yu misa꞉ kalu
    nolo꞉ Ya꞉sulo꞉wa iliga꞉fo꞉. Ya꞉su e elo꞉wa ya꞉sa꞉ga꞉ ene nanogdo꞉ dian kalu a꞉no꞉
    falele alifoma꞉ki, kalu i a꞉no꞉ sa꞉ma꞉ni hamana꞉ki iliga꞉fo꞉.
  kdl-NT: An u panai ukuna u Yesu, u sukunku yi nkoshi n Yahuda n roku, wa folo yi
    u tuwa̱ u ta̱na̱sa̱ka̱ yi kagbashi ka ne.
  apu-NT: 'Iua Homano kenakopiretari Xesosi. Ininiã ipaniãtari Xoteoakori kiomãtxiakori
    Xesosimoni isinina. —Hĩtxariko: “Homano nirekai iuamoni pisini, initiri pimakananitini
    ĩkapani.”'
  roo-roo: Oire uva rera kepten Jisas iava uvureva osa toupareva. Osa iava oearovu
    tuvetuvepa irara Jiu iava voea arureva rera ou piesa, oiso ra urioro rera ro kovopato
    porete piesa.
  miz-NT: Da téku tóꞌō sntadún san tsi ntákaꞌan ñáꞌa san iña Jésuú ne, taxnūu ña ñata,
    ña odo nūu ña Israee, e kíkakan ñá dā xeꞌe ntaꞌa Jesuu é na kɨ̄ꞌɨn ña, kintaváꞌa
    ña ña kade tsiñu san.
  qvz-NT: Chi sundalu mandacca Jesusmanda cuintauta uyashami maican israelgunata mandac
    rucu runagunata Jesuspagma cachara pai shamuchun nisha ñuca runa huañucta alichipac
    shamuchun nisha shimita cachara.
  deu-ELO: Als er aber von Jesu hörte, sandte er Älteste der Juden zu ihm und bat
    ihn, daß er käme und seinen Knecht gesund mache.
  mjc-NT: Tan tsa tsitó ra capitán can tuhun ra Jesús, tacan tan tava̱ tyiñu ra tsi
    juhva ra cuví ra tsahnu ñuu Israel naha ra na cahan ra naha tsihin ra Jesús, tyin
    na quitsi ra janduvaha ra tsi musu ra.
  caa-caa: Pero conda e capitán era uyubꞌi que ayan ucꞌotorer e Jesús tuaꞌ utzꞌacpes
    e ajmuacobꞌ, uyebꞌta ixin cora nuquir winicobꞌ xeꞌ tuaꞌ e Israel tuaꞌ axin ucꞌajtiobꞌ
    tuaꞌ e Jesús tuaꞌ axin tama uyotot e capitán tuaꞌ utzꞌacpes uman.
  pls-NT: Are xicapitán mé coinhi xa de ixin Jesús, jehe xa rroanha xa canxion nijudío
    que vinttechonda joachaxin ngain ningoe na para joinchetsenhe na ñao Jesús para
    que jehe rrocji rrojinchexingamehe tti nchehe ẍé xa mé.
  eng-WYC-2018: And when he had heard of Jesus, he sent to him the elder men of (the)
    Jews, and prayed him (or beseeched him), that he would come, and heal his servant.
  bdv-bdv: ସେ ଜିସୁର୍‌ ବିସୟେ କବୁର୍‌ ହାୟ୍‌ ସେ ଜଃନ୍‌କଃରି ଆସି ତାର୍‌ ଗତିଦଃଙ୍ଗ୍‌ଳାର୍‌ ଜିବନ୍
