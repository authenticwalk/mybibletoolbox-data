  apr-apr: Ngan tool mai tani in ilongo Yesu yo man inepe i, le nga iwanga di tooltool
    maimai kidi Yuda pattu bet la tiwete pang Yesu a bet man ikarata kapraingi ki
    tani a tinini dook mata mulu ngan.
  tiy-tiy: Mélaw amun énggélingoo noy fantage bé Jesuse, séménugu bé de dumo bé de
    odoroy de Judio mongot bé Jesuse témukaw damén dob lawi ne inok méuwa i sugu-sugué
    nuwe.
  nlg-nlg: Mana malaghai haba ni Rome eni te rongovia na maiana Jesus, ge vetenara
    balu mane nagho ni Jew ge kara va huatia Jesus ge ke mai kisua nina seka te koli
    ni vahaghi.
  dgr-DOGNT: Eyıt'à eghǫǫ-dǫǫ̀-gha-k'àowo Zezì ghǫ ıìkw'o ekò Israel got'ı̨į̀ gıɂǫhdaà
    mǫ̀hdaa Zezì ts'ǫ̀ goèhɂà. Wecheekeè k'aàt'ıì ayele ha Zezì danatıı̨ɂǫ.
  pes-OPV: چون خبر عیسی را شنید، مشایخ یهود را نزد وی فرستاده از او خواهش کرد که آمده
    غلام او را شفا بخشد.
  ron-1924: Фииндкэ аузисе ворбинду-се деспре Исус, суташул а тримис ла Ел пе ниште
    бэтрынь ай иудеилор, ка сэ-Л роаӂе сэ винэ сэ виндече пе робул луй.
  tpz-tpz: A teꞌ susun to pënton a ö ne Ieesuꞌ to teꞌ non, ivëh keꞌ vanö na a ma teꞌ
    sunön po Jiuꞌ pan, ee se nö ko vaoe maꞌ e Ieesuꞌ keꞌ nö maꞌ ko vatoꞌ a teꞌ kikiu
    peꞌ.
  agd-agd: Purono van iyákan aruvin banta kayoi ayafa vanta ano Yisasin nan evan ne
    sin baya iniren bei miyan ída varan doran banta eman ayofano van Yutan kayoi ánon
    banta kéká tiantan Béin oman tiamen mino.
  rkb-NT: 'Niytahi taparakta sodadutsa Sesus bo, Sudeutsa taparaktsa ypykyhytsa nisipeha.
    Ikiahatsa Sesus pe taha: — Panykta! Uta katsumuẽhĩtsa tsizororowykta tsimaha —
    niy. Hyỹ niaha. Iwa Sesus bo nisipeha.'
  san-THA: 'อต: เสนาปติ รฺยีโศ รฺวารฺตฺตำ นิศมฺย ทาสสฺยาโรคฺยกรณาย ตสฺยาคมนารฺถํ วินยกรณาย
    ยิหูทียานฺ กิยต: ปฺราจ: เปฺรษยามาสฯ'
  iws-iws: Tɨ sɨmiir bɨiyan inkamɨn siya Jisɨs siir yai bɨdi ikɨ wakaeyɨn mɨ siya
    ɨkɨ Juda sɨmiir bɨiyan inkamɨm sɨmiir yɨkropki sɨma Jisɨs siir nɨkɨunakiyɨm. Mɨ
    siir mɨiyan inkamɨn siir haiswonɨski haigɨnɨuwɨm.
  pol-SZ: Gdy dowódca usłyszał o Jezusie, wysłał do Niego kilku przedstawicieli żydowskiej
    starszyzny z prośbą, aby zechciał przyjść i uzdrowić chorego.
  ztq-NT: Tsiñee lëë xaa biñ nii lëë meñ xsocuent nii chuuñtsyey Jesús, lëë xaa pxaal
    bla xaa kol nii xñabey lo meñ Israel sinab nii tsikuuñ kyak Jesús xmos xaa.
  zai-NT: Ora bina diaga capitán que cayuí' cabe stiidxa Jesús, biseenda chupa chonna
    xaíque sti ca judíu chi naba Jesús gueeda usianda mozo que.
  upv-upv: Ko ni ornge nga Iesu m̃ilik ie, ko ni okoni b̃irterawarreng ne Isrel sopor
    paran parwerai tevi ni nga ni pivini puloli jinibb sen p̃irres luwi.
  wap-NT: Uabatan idi Jesus kaawan wuru wiizai idaꞌatiꞌi pamashaapa-kiziz, sariapa
    udyuudan kazowautapainao Jewnao Jesus diꞌiti. Uaipan ĩdapadankan Jesus, uwaꞌati
    kizi padapu ati, ukakudanaka kizi upoitoru. Aizii uruu aonaa Jew mani.
  mva-mva: Rom tamoata ngae Iesus ilongoraki bokana Iuda tamoata bibia alu inepidi
    be dalako be Iesus darai be malipilipi kana ngaka-uiaki kana.
  dwr-NT: Ikka Yesuusabaa siseedda wode, bare qoomaa woossiide pathana mala Yihudaa
    cimatuwaa hini aakko kiitteedda.
  kfw-kfw: Roman kalokpa'n Jisu jarra aleijet phakhan, Jisu kha heiwa inlang suokpa
    kha juomindam nasik-ah, Jihudi upa lekkhatdiang juotipinasik aleitir.
  bfz-bfz: तिने यीशुए रे बारे रे सुणी की कई यहूदिया रे बुजुर्ग तिना गे ये बिनती करने
    पेजे कि आयी की मेरे दासो खे बचा।
  cuk-09: Roma-sordamar-dulatar-sediid Jesúsgi-dulemar-sunmak itoargu, Judiomar-girmar-dummagan
    Jesússe barmialid, adi ese egisegar, e-negse dagye, e-mai ega nudakdaye.
  ben-OBCV: শত-সেনাপতি যীশুর কথা শুনেছিলেন। তিনি ইহুদি সম্প্রদায়ের কয়েকজন প্রাচীনকে
    যীশুর কাছে পাঠিয়ে অনুরোধ জানালেন, তিনি যেন এসে তাঁর দাসকে সুস্থ করেন।
  mil-NT: Te òré ní níhí těe cùu capitáⁿ‑áⁿ tnǔhu cuèndá Jèsús, te ní tendaha‑dě ɨɨⁿ
    ǔú cue tée cùu sacuéhé nǔú ñǎyiu isràél cuáháⁿ‑güedé cáháⁿ ndàhú‑güedé núú‑gǎ
    nǔu vá cúndèe iní‑gá quɨ́hɨ́ⁿ‑gá cada tátna‑gá tée xìnu cuechi núú‑dě‑áⁿ.
  myu-myu: G̃ebuje sorarayũ kukat pũg̃pũg̃ Judeuyũ kukukayũ o'g̃uju Jesus kay. O'g̃uju
    ip Jesus Cafarnaum ka be iam o'jekũyjo buye. — “Ejot cuy obuywatwat'ukat mu'ada
    am,” i juy epe'e Jesus pe — io'e sorarayũ kukat ixeyũ be. O'jẽm ip. Poxerewun.
    Jay.
  amk-amk: Inontarai fuba yu rai mamuna foi tarao Yesusi nanafo, demio inontarai ewewafong
    weo Yahudi fo manei itoru, itora we Yesusia, itorutani weo da wa ambori niari
    womingfoia denteng.
  fai-fai: Kale un tabudin gebom aka Yesus sung be kidi nadale Yu kayak kamok kamok
