  san-MAL: അതഃ സേനാപതി ര്യീശോ ർവാർത്താം നിശമ്യ ദാസസ്യാരോഗ്യകരണായ തസ്യാഗമനാർഥം വിനയകരണായ
    യിഹൂദീയാൻ കിയതഃ പ്രാചഃ പ്രേഷയാമാസ|
  tam-TCV: நூற்றுக்குத் தலைவன் இயேசுவைப்பற்றிக் கேள்விப்பட்டான். எனவே அவன் யூதர்களின்
    தலைவர்கள் சிலரை அவரிடம் அனுப்பி, அவர் வந்து தனது வேலைக்காரனைக் குணமாக்க வேண்டுமென்று
    அவரைக் கேட்டுக்கொண்டான்.
  mit-NT: Ñàyùcàndùá, na ní xinitnùhu capitán mà sàhà‑yá, dandu nì cana‑ne itnii nècuàchì
    sahnú dandacú nùù nècuàchì raza Judea, te nì techuún‑né nècuàchìmà ñà‑cùhùn‑nè
    cuacundahví‑nè nùù‑yá ñà‑quixi‑ya dandúvàha‑ya mozo mà.
  ceb-ULB: Apan pagkadungog niya mahitungod kang Jesus, gipaadtuan niya si Jesus sa
    mga kadagkoan sa mga Judio aron paadtuon ug luwason ang iyang ulipon gikan sa
    kamatayon.
  ces-LB: Důstojník se doslechl o Ježíšovi a poslal k němu židovské starší s prosbou,
    aby přišel a otroka zachránil.
  mkn-mkn: Waktu itu komandán dapa dengar soꞌal Yesus, ju dia kirim barapa orang tua
    Yahudi ko pi minta Yesus datang bekin bae itu ana karjá.
  nce-nce: Na wame home boblo mogotomabë enënebë eso ho Jisas kë tafa tëglebë gali
    aholokwane tle, na kwe bu Israelbë afenëbonibë letitabo enëne fli, Jisas belë
    jine tlëme, bume takune namoglolame, bu ligisi nalëgleme na bubë wege home sle
    nalëgëtatleme.
  pol-UBG: Kiedy setnik usłyszał o Jezusie, posłał do niego starszych spośród Żydów,
    prosząc, aby przyszedł i uzdrowił jego sługę.
  qxh-NT: 'Chaymi Jesús ćhayamushanta mayar, mayur Israel runacunata capitan caćhacuran:
    «Jesústa ruwacamuy. Uywaynïta allchacächinanpaj shamuchun» nir.'
  nwi-nwi: Kɨni nɨpɨg yamehuə a rɨmnərɨg nəvsaoyen ye Yesu, kɨni in rher-pən kɨn nəmehuə
    tɨksɨn kape nəmə Isrel mɨmə tukhavən mhani-pən tuk Yesu mə tukruə mor huvə kafan
    slef.
  kmo-kmo: Kepten ma rii Jisas riita otiir majin meejirek, rii Ju ma harapa kawen
    Jisas riina heechirek ir. Jisas riina wohey riiti wakasa man otii kepi siiken,
    eena heechirek ir.
  agr-agr: 'Nuniau asamtai capitán Jisus pachisa chichaamun antuk, judío apuji aidaun
    wajumak awetiuwai: Wait aneas taa mina inakeg jaa juna etsaentujati, tusa.'
  kyc-kyc: Baame Yesu wambu pyuo nyingi doko sepala Juu wambu dupwana rapu pingi akali
    lapo Yesumi banya kendemande akali doko pyuo nyakala epena lao baa kareyamo dokona
    nakama piso sela pena leya.
  urd-GVU: چونکہ افسر نے عیسیٰ کے بارے میں سنا تھا اِس لئے اُس نے یہودیوں کے کچھ بزرگ
    یہ درخواست کرنے کے لئے اُس کے پاس بھیج دیئے کہ وہ آ کر غلام کو شفا دے۔
  yre-NT: Zɩ e Zozi 'le 'wɩ 'man bɛ, ɛn e Zuif min ceje -mienun 'pa 'sia "va, 'nan
