  kpw-kpw: '@see-verse:LUK.007.002'
  ong-ong: Wem yalu pau ili lepe le lingitei pirpei piri Jisas, le laisipe mete lipi
    ilepe pite Juda, yalu pau ili lepe le laisipe pe peletei Jisas piti ma laule kapi
    kainu tanio metine lele piti lesio towa lele lepe.
  tnn-tnn: Kən e nian etəm-iasol əh təməto namnusən rəha Iesu, kən in təmahləpis netəm-iasol
    neen rəha netəm Isrel məmə okotuwɨn motən-ipən kəm Iesu məmə otuwɨn mol-wɨr rəhan
    slef.
  hch-NT: Hicü cuya, 'u'enaca Quesusi hepaüsita, nivarenü'ani Huriyusixi teüteriyari
    va'uquiyarima memeita'inienicü 'umamiecü menayehüanicü ti'uximayatame.
  crn-NT: Tɨꞌɨj jí aꞌɨ́ɨn anxɨ́te tɨ tíꞌaijta, aꞌɨ́ɨ pu ráamuaꞌareeriꞌi aꞌij tɨ tiꞌitɨ́
    ruurejcaꞌa ɨ́ Jesús. Aj pu i teɨte huataꞌáij mej mi yaꞌutájeeve. Aꞌɨ́ɨme ɨ́ teɨte,
    aꞌii mú aꞌɨ́ɨn puꞌéeneꞌe ɨ́ mej Israél jetze ajtémeꞌecantacaꞌa, majta ɨ́ mej tíꞌaijtacaꞌa
    u teyujtaꞌa.
  zpu-NT: Naꞌ xaneꞌn benreꞌ ke Jesúsenꞌ, naꞌ bseꞌleꞌ chop chonn beꞌnn gor brao ke
    beꞌnn Israel kaꞌ, nench lljalwill akeꞌ Jesúsenꞌ, chejeꞌ wayoneꞌ beꞌnnenꞌ llak
    yillweꞌn.
  juy-juy: ସୋଡ଼ା ସିପ୍ପାୟନ୍‌, ଜିସୁନ୍‌ ଆ ବର୍ନେ ଆରମ୍‌ଡଙେନ୍‌, ଆନିନ୍‌ ସୋଡ଼ା ସିପ୍ପାୟନ୍‌
    ଆସିଂ ଇୟ୍‌ଲେ ଆ କମ୍ୱାରିମରନ୍‌ଆଡଙ୍‌ ମନବ୍‌ନଙନ୍‌ ଆସନ୍‌, ଜିସୁନ୍‌ଆଡଙ୍‌ ଅନୋଡ୍ଡେବାନ୍‌ ଲାଙ୍‌ଲେଡ୍‌
    ଜିଉଦିଞ୍ଜି ଆ ପାପୁର୍‌ମର୍‌ଜିଆଡଙ୍‌ ବର୍ରେ ଜିସୁନ୍‌ ଆମଙ୍‌ ଆପ୍ପାୟେଞ୍ଜି ।
  for-for: 'Piya pogana, kana irebu kiye yagara Isu nkawaga kamana abite, Yuta kina''mi
    paitakena kina''mi igaruba''magina: Isuti wama kayokaya yagarane yonintanawapa
    atawanema, uma omiyo, uwaimima igarubantiye.'
  epo-epo: Kaj aŭdinte pri Jesuo, tiu sendis al li pliaĝulojn de la Judoj, por peti,
    ke li venu, por savi lian sklavon.
  gfk-gfk: Bia no tamat na umri ga hadade utane Jisas, io, ga tule ari a nongtamat
    gar na Iudeia ukaia ho Jisas bia diet na saring ie bia na haan wara halangalanga
    no tultulai.
  bjz-bjz: mene-mene ari kakatoda beforo righarimi Iesu da bingá niningurie-gea, Jiusi
    enemboda babarigari embobo dumeni, Iesu rata furá, unda sabua embó righota jebugari-du,
    ninenguturieta igiguturie.
  atg-NT: Abi ọni ọkhọli-okhuẹ ọnọfunẹ ọ rọ suọ eko iJesu, ọ ghie egbhali eyi ẹgbọ
    iJu ghi ọli, ọ bhale ya ri ọni ọọ ga ọyẹluẹ ze.
  bjv-NT: Be ə, lokɨ kɨ bo lə asɨgar je ka kɨn oo ta lə Jəju nɨngə, ɨlə ngatɔgɨ je
    madɨ, kɨ əi ngatɔgɨ lə *Jɨpɨ je, adɨ-de awi ɨngəi Jəju kadɨ dəji-e adɨ re səde
    ajɨ ngon nje kɨlə ləne kɨn.
  tos-NT: Acxni̱ yama̱ tropa̱ makkáxmatli̱ li̱chihui̱nancán hua̱ntu̱ xtlahuay Jesús,
    pus xlá̱ ma̱lakacha̱ko̱lh judíos lakko̱lún, pi̱ naanko̱y huaniko̱y Jesús pi̱ luhua
    catláhualh li̱tlá̱n camilh ma̱pacsay cscujni.
  rro-rro: Ia Iesu pouna eona raninai Iuda haukia apa'uakia baika euhunakia katenoina
    kemai ena ta'ara'i hauna kebamaurina.
  mxp-NT: Ku ja solda̱dɨ wɨndsøn tnɨmadøøy ja Jesús, wɨnets ja ttanɨguejxy wɨna̱a̱gɨn
    ja israelɨt møja̱a̱ꞌdyøjktɨ, jøts ja tꞌatstukꞌamɨdoowa̱ꞌa̱ñ ja mayꞌa̱jt, wan tmiñ
    ja Jesús jøts choꞌokt ja tyumbɨ.
  aak-aak: “Jisaso nɨbɨrɨ aŋɨ́ apimɨ ŋweanɨ.” rɨnarɨŋagɨ́a arɨ́á e nɨwirɨ Judayɨ́
    ámɨná wa Jisasomɨ owirɨmeápoyɨnɨrɨ re urowárɨŋɨnigɨnɨ, “Soyɨ́né nuro gɨ́ inókínɨŋɨ́
    omɨŋɨ́ niiarɨŋɨ́ ro nánɨ yarɨŋɨ́ re nɨwiípoyɨ, ‘Joxɨ ananɨ nɨbɨrɨ oyá xɨnáínɨŋɨ́
    nimónɨrɨ omɨŋɨ́ wiiarɨŋo rɨxa nɨpepaxɨ́ yarɨŋagɨ nánɨ píránɨŋɨ́ wimɨxɨréɨnɨ?’
    yarɨŋɨ́ e nɨwiípoyɨ.” urowáráná
  chd-NT: Licuej'ma tixaƚ'menala' Jesús lafcualƚay umme'mola' hualca lan tsilaj xanuc'
    judío, iƚne noxpijpá lataiqui', tiyeƚe pe lopa'a Jesús. Tilecotsa, ticuaiyunni
    lejut'ƚ, tixaƚ'me'ma ƚimozo.
  kdc-kdc: Mkulu ayo viyahulike mbuli za Yesu, kawatuma wavele wayagwe wa Wayahudi
    wampule Yesu yeze kumuhonya msang'hanaji wake.
  nhr-nhr: Eẽm ko Jesom ka kóḿ kam kò kaia xu Juta di xu Gam koe tsééa úú, xu síí
    dtcàrà Me hààm gha gam dim qãà ba kg'õèkagu ka.
  uig-PIN: Yüzbexi Əysaning hǝwirini anglap, birnǝqqǝ Yǝⱨudiy aⱪsaⱪalni uning yeniƣa
    berip, uning kelip ⱪulini ⱪutⱪuzuxi üqün ɵtünüxkǝ ǝwǝtti.
  beo-beo: 'Dadi gagui ouligisu dunu da Yesu misi nababeba:le, Yu asigilai dunu Yesuma
    asunasi. Yesu da ea dogolegei hawa: hamosu dunu uhinisima:ne misa:ne sia:musa:,
    e da ili asunasi.'
  acf-NT: Lè i tann sa sé moun-an té ka di konsèné Jézi, i voyé adan ofisyé sé Jwif-la
    pou mandé Jézi pou vini djéwi sèvant li-a.
  tpi-OTNT: Kepten i harim tok long Jisas i stap, orait em i salim ol hetman bilong
    ol Juda i go long em bilong askim em long kam na mekim orait wokboi bilong em.
  mbt-NT: Te pegkarineg te kepitan meyitenged ki Hisus, migsuhu sikandin te me igbuyag
    te me Hudiyu eyew eghangyu ki Hisus ne eggendiye te baley rin eyew egbawian ka
    uripen din.
  hau-SA: Jarumin sojan ya ji labarin Yesu, sai ya aiki waɗansu dattawan Yahudawa
    wajensa, yana roƙonsa yă zo yă warkar da bawansa.
  mam-NT: E tbi capitán ka ba'n k'ane Jesús cyi' xjal. Ju' tzunj e xi' tsma'nxin cab
    nintzaj xjal cye judío tuya Jesús te cubsal cywitz te Jesús tu'n ttzaj Jesús te
    k'anlte jxin t-ak'analxin.
  udu-udu: Dhali ki a’di ciḵki gwo goma Yesus mo tani a’di hashki a’di ’kwaniŋ gwanyjaḵa/
    gi ’Kwani Yahuuda/ mo mmodoṯ a’di mo mmoyayu/ mo dhali mmowac̱ c̱iŋkinam piti
    mo be.
  tvt-tvt: Saahaap rah ih Jisu raak ah chaat ano, heh ih mararah Jehudi mihak suh
    heh laksuh ah toom deesiit raaha ih poonkaat thukta.
  bgt-bgt: Na vunaghi iaani ke rongovia na rorongogna a Jisas me vetulara kekeha mara
    kena nagho tadia mara Jiu bali kaea Jisas eigna keda mai me vatoke tabirua nigna
    na mane agutu.
  mvn-mvn: Ka tau eta‑naonao‑nana Iesu yana omana vaneana nononi, ka ya nuanua Iesu
    na‑omo, e ya tau paisewa na‑vo‑vi‑aiaiei, vidoha. Wayahina, tauna me Iudea yai
    ononotoi anani tupwai viamei aituhu memeanina ina‑ne Iesu wayahina, e taui imataedei
    deina. Ka taui tauna ya nuanuana iawaehei.
  djk-NT: Ma di a ofisii yee fu ala den sani di Masaa Jesesi e du, ne a go begi wantu
    gaansama fu Dyu Kondee, fu den go begi Masaa Jesesi, fu a kon deesi a futuboi
    fi en gi en.
  uig-LAT: Yüzbéshi Eysaning xewirini anglap, birnechche Yehudiy aqsaqalni uning yénigha
    bérip, uning kélip qulini qutquzushi üchün ötünüshke ewetti.
  nde-nde: Induna yekhulu yezwa ngoJesu yathuma kuye abanye abadala bamaJuda icela
    ukuba eze azosilisa inceku yayo.
  ton-ton: Pea kuo fanongo ia kia Sisu, pea ne fekau ʻae kau mātuʻa ʻi he kakai Siu,
    ke fakakolekole kiate ia ke ne haʻu ʻo fakamoʻui ʻa ʻene tamaioʻeiki.
  mir-NT: Coo jaꞌa soldadowiindsǿṉ miädoyhajty coo jaꞌa Jesús jaꞌa paꞌamjäyaꞌay hänajty
    yajmøcpøcy, mänitä majtøjc näjeꞌe quiejxy maa jaꞌa Jesúsän. Judíos hajxy jeꞌe.
  cak-YNT: Y tak re capitán xuc'axaj re ye'bilox chij re Jesús, reja' xe'rutak jun
