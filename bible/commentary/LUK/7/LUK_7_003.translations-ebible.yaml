  san-PUN: ਅਤਃ ਸੇਨਾਪਤਿ ਰ੍ਯੀਸ਼ੋ ਰ੍ਵਾਰ੍ੱਤਾਂ ਨਿਸ਼ਮ੍ਯ ਦਾਸਸ੍ਯਾਰੋਗ੍ਯਕਰਣਾਯ ਤਸ੍ਯਾਗਮਨਾਰ੍ਥੰ ਵਿਨਯਕਰਣਾਯ
