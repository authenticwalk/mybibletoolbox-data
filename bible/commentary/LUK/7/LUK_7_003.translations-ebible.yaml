  cof-NT: Junni capitanni Jesuca meráto, mantá tan israelítalaca erenue yape Jesube
    rocailaisa yachi peyunca manse suwabi jasa.
  srm-NT: Nöö hën di di oposii jei u Masa Jesosi, nöö hën a go a wanlö Gaan Womi u
    dee Dju sëmbë go hakisi de ee de sa go a Masa Jesosi go begi ën faa ko kula di
    futuboi fëën dëën.
  qvs-NT: Chay kapitanka yacharkan Jesus aypa unkudukunata alliyachiykananta. Chayta
    yachashpa judiyu ansianukunata kacharkan Jesusta willanankunapa wasinman shamunanpa
    wiwachunta alliyachik.
  zca-NT: Or mbin xa' nile' mandad re', kidi'zh men nikizë Jesús gax ze', orze' mixë'l
    xa' pla xa' nzo lo men Israel, par ngwayab bixa' yi'd Jesús, liwen mos che'n xa'
    re'.
  cbc-NT: Bairo bʉtioro majũ cʉ̃ cariaroi yua, tʉ̃goyupʉ quetiupaʉ capitán ti yepare
    Jesús cʉ̃ caetarijere. Bairo tiere tʉ̃go yua, jĩcããrãrẽ judío majã cabʉtoa camasĩrãrẽ
    na piiroti joyupʉ Jesure. “Tãmurĩ yʉ yaʉre cʉ̃ catioʉ apáro,” na ĩ piiroti joyupʉ.
  qxo-NT: 'Tsaynam Jesus runacunata allïtsinganta mayarna tsay capitan Jesusman cachacurgan
    Israel mayor runacunata: “Rugacaycayämuy wätaynïta allïcatsinanpä” nir.'
  mox-mox: Ta tovamatana nana Ieisu ena mai valena noqolia. ʼInega vaina me Diu taudi
    ʼabaga ana tovanugwetayavo vetunedi Ieisu ʼinaya ina noqiei namai be ena tofewa
    nagiveaqiaqiea.
  kew-kew: Mo soldia aa mudumi Yesu pia remaa pagesa rabu nipumi kone makuaae Juda
    medalomame mo Yesu adola penaasa. Nipumi mo naakina yaina epa maepeaaina kone
    isa.
  dww-dww: Raḡanine Rom adi torima matanama Yesu varinama ya vaivaiena, dabudine tauna
    Jius babadidima ya riuporedina da taudi sibo Yesu ai baḡa da ya verau be na taunoyama
    sibo yai yawasanina.
  nif-nif: Yesulok gɨñgɨt nandɨmbi, Judalok ama biesɨ dɨwɨn Yesuloñ enɨ-mukuk, wɨn
    endɨ Yesu nɨ-tiañeum bɨmbi, kena gwañgwa jɨmbalat tɨmbɨ kɨndem dauptok wɨndɨñ
    tɨñguk.
  twi-ASANTE: Ɔsraani panin no tee Yesu nka no, ɔsomaa Yudafoɔ mpanimfoɔ bi sɛ wɔnkɔsrɛ
    no na ɔmmɛsa ne ɔsomfoɔ no yadeɛ mma no.
  aoj-aoj: eaꞌ nameꞌ basefa Jisas nasapaꞌ anom agufumi Judai mafeꞌ mofala Jisasa nondaꞌ
    aman anamba boꞌona.
  cbv-cbv: Pánihna, Jesús ã jʉibíát doonádih joinít, judíowã ĩ maátadih Jesús pebhna
    ãt wahap wʉt jĩ, caandíh teo wʉ̃hnidih booanadih ã bejat pínah niijná.
  taw-taw: '@see-verse:LUK.007.002'
  jic-NT: La p'a wa jupj wola tjowelepj Jesús 'ücj 'yü'sa liji. Mpes jupj sin tjejyama
    niyom nepénowa Jesús nt'a. Niyom nenem israelpan noypan waytsja yupj. Jepa militar
    sin tjejyama yupj, jis la mon Jesús ncuwim, jupj jomozo 'yü'sa la mijis.
  zap-NT: Chene won kapitan ne ruu mén xdiiz Jesus, wxaal men txup tson mén ne rnebééy
    lo men-Israel, chen tsa men ynab men lo Ne ne tsaneseyaken Ne xmos men.
  wer-wer: Pël ëën wotöököp pi Yesu pim yaauten kat wiak Yuta kaö narö pi koirak waisën
    pim inëën ruup ompyaö mowasëpënëak wes momëa.
  ipi-ipi: Omoyale pea-kola, wandakali minditupa-mane Jisasa bala Kapaneame tano okona
    epo ateya leainipia. Wuane leai-kola, ami opisa okomane pii okone ale wato, Juta
    yame akali kawane minditupa lamawuato, Jisasato nambana piape akali oko mo atu
    yolo epeakale, yakamato bala lamalu pulupa leaipia.
  qul-NT: Capitanka Jesusmanta parlajta uyarispa, judiocunapaj jefencunata cacharkan
    Jesusta roganancupaj uywacuskanta alliyachej jamunanpaj.
  urw-urw: Maraipapangab taugegi, Jisas büreagagegi dora edeaga, bangar nu Judawarüngab
    taba fere simai sugurungar kümüna totowedi ogura nugeab sarua mogoib subo namaberebüregüdi
    sugurungeaga.
  rmy-GURBET: Kana o kapetano šunda e Isusese, bičhalda leste nesave jevrejskone starešinen
    te molin le te avol te sastarol lese sluga.
  ter-NT: Eyekóxoane tuti húndaru koeku ítuke Jesus, pahúkone tutíhiko jûdeu xoko
    Jesus épemopoinoa xanépea óvokuke koíteova ne ahínoe.
  bmr-NT: Jaabo ihaivojɨɨbo Jesutɨ ihiimaaunoco uguubuuboro judiomɨfeenetɨ iquillahutoco
    galluubo Jesuco ijɨɨbeguetequi asaaboro diibo jeecɨvomɨnaafico ibuheesuvaqui.
  fuf-fuf: Ɓay o nanii fii Iisaa, o nuli mawɓe *Yahuudiyankeeɓe goo e makko fii toragol
    mo arugol ɲawndana mo ndun kurkaadu makko.
  mwc-mwc: Abiya badana sisiya i nonori kata Iesu i botu, wai Jews asi pipiya kaikaposi
    i poraisi, kata Iesu siti babai ita botu ba, ana saibisaibirina iti yawasi.
  bhl-bhl: 'Keko beli, kak kunum be kililete: “Yesus e talbe kai!”, angiwi, e kiliko,
    Suda kawtiw im kak kunum mali mak im teing dim weng mak dabalalei, i uneko, Yesus
    em mit mewso teleko, elo kalan weng dangeko, bokolewomeliw: “Yesus ku teleko,
    kak kunum beem weng afak kunum beelo okmino kolewa!'
  ons-ons: Pakiso, kawali ŋei ŋetne eŋe Yesu wane donkisi dere more, Yuda ŋei ŋetne
    raongi arikoi, Yesu olatpi sari qelit medeune ma menaŋ kayakane.
  con-NTPO: Tsa'cansi capitánjan Jesúsne pañamba israe'su nasundeccuma manda moen
    Jesúsma afaye cuintsu tise'be sema'suma ccushaeñe.
  ghs-ghs: Oomi noi Dzesuho beedzae pobi nookaqi qeemaqi Dzuta abi mimi qesa nokoho
    torota biranate Dzesuho quba qasa hiireta, Hee, Noi isanate hiiremi naho kokora
    abi qidzanataquni mae? Tuuma noke qasa hiibare.
  peg-peg: ହେୱାନ୍‌ ଜିସୁ ବିସ୍ରେ କାବୁର୍‌ ପୁଞ୍ଜି, ହେୱାନ୍‌ ଇନେସ୍‌ ୱାଜ଼ି ହେ ହଲ୍ୟାହିତି ଜିବୁନ୍‌
    ରାକ୍ୟା କିନାନ୍‌, ଇଦାଂ କାଜିଂ ତା ତାକେ ଜିହୁଦିର୍ତି କେତେଜାଣ୍‌ ବୁଡ଼ାଲୁରିଂ ପକ୍‌ଚି ତାଙ୍ଗେଙ୍ଗ୍‌
    ଗୱାରି କିତାନ୍‌ ।
  txu-NT: '@see-verse:LUK.007.002'
  eng-WEBU: When he heard about Jesus, he sent to him elders of the Jews, asking him
    to come and save his servant.
  gnw-NT: Jare sundaro reta juvicha uyandu Jesús regua. Jáeramo omondo Jesús oĩ vae
    pe amocue judío reta itenondegua reta, jae reta uyerure vaerã Jesús pe oo vaerã
    umbɨgüera sundaro reta juvicha jembiocui.
  mux-mux: 'Ami-yi nuim kanili-ni Yesos urumele piliipaliinga yunu-ni Juda tápu-yi
    mare Yesos mulurumna liipa mundupa kene nimba mele: “Nanga kendemande-yili ⸤kuru
    auli-tepa túmeliinga⸥ oku tekunu kona li.” nirim.'
  maj-NT: Nk'ie nga kint'é nda̱ jun k'aku̱ ni xi títs'ín Jesu, kits'ínkjisehe̱ k'u̱a̱
    jáchá xi tjíhi̱n xá a̱jihi̱n xu̱ta̱ judio̱, tu̱ xi ku̱a̱nkihi̱ ra̱ Jesu nga kj'u̱a̱í
    ts'ínnkihi̱ nda̱ musu̱hu̱.
  bkq-NT: 'Aituo myani sodadu iwymâry “Jesus kurâdo kua nhedyly” kely indadyly. Awârâ
    tindatuo myani judeu domodo iwymâry ewy ingâsedyly. Eyanmo aguely: — Jesusram
    ekadaunda wao, yagâ tâwaneim kua iese âetoem — kely.'
  kue-kue: Ana kimbirnem sutno yomba Yesus moglme digo pirtre ana Juda yomba mina
    ende okuna eingwa tau di endungo ye Yesus krapogl tembi undre ana eran kongunmo
    yomba argan erambuka pre.
  cot-NT: Irootaquequea iquemacotantaquerigueti Jesoshi itigarancaqueriquea iramajirorejia
    joriojia incamanquiteri incoraquequeniji irogueshitajeri yashincaca.
  bnp-bnp: Na tahuna i longoa e Isu i bele vonga, i rudu e huriki a bakovi dagi na
    Iuda, ri gi takia e Isu ge valai ge korimulea a vora vona.
  apn-NT: 'Hãmri nẽ Jejus pôx ã harẽnh ma nẽ hwỳr Ijaew pigêt kwỳjê rẽ nẽ mẽ kãm:
    —Kwa mẽ ma Jejus wỳr mra nẽ kãm ijarẽ kê tokyx man ixwỳr tẽ nẽ inhmã àpênh xwỳnhta
    o mex. Anẽ.'
  ctp-NT: Xa wa ynan capitán kanꞌ kaꞌan ꞌa chaꞌ nu nchkwiꞌ nten chaꞌ ꞌin Jesús, bra
    kanꞌ ykwiꞌ yu loꞌo chinꞌ yu kula kichen kanꞌ, chaꞌ tsaa neꞌ chkwiꞌ neꞌ loꞌo Jesús
    chaꞌ kan yu kuꞌni yu joꞌó ꞌin msu nu tiꞌí kanꞌ ꞌin yu.
  bre-BRG: Ar c'hantener, o vezañ klevet komz diwar-benn Jezuz, a gasas d'e gavout
    henaourien eus ar Yuzevien, da bediñ anezhañ da zont da yac'haat e servijer.
  opm-opm: '@see-verse:LUK.007.002'
  bvr-bvr: Minypa nipa a-galiyana janguny an-gata nula Jesus, lika nipa burr-jerrmarra
    nula Ju (Jew) mu-murna yerrcha, birripa barra abu-wenggana nipa barra ana-garlma
    rrapa wanngu a-nega an-nigipa an-mujama.
  wal-wal: He mato halaqai Yesuusabaa siyido wode, Yesuusi yiidi, ba ashkkaraa pattanau
    woossana mala, Yihudaa cimata Yesuusakko kiittiis.
  shj-shj: Ani ngotorpo kädängäs ka Yasuwa kawunäsang, mayaxsä ngondowinygä Yaxudiny
    ta Yasuwa, ka säbandä ma mäwung, ndey mänay cäläxsä ngotorpo.
  zad-NT: Na' ka beni x̱an soldadka' choe'gake' xtill' Jesúza', na'ch bseḻee baḻ beṉ'
    golka' chṉabia' Israela' kwenc̱he lljet'yogakile'ne' lljayene' beena' bi shao'.
  kmg-kmg: Irec Jesure biŋe manarâ Judaŋic micne bapa Jesu hefârepie motec huc bâniniŋkecneocte
    jazawec.
  aso-aso: Neꞌmine ogo neivo amiliti gizebo ve aza nene Izesuꞌ guvele gelo aza ogo
    gelekeleꞌ izipe do lamineꞌ o-delive li vi li-imilizave lo Zuda veti gizebo veꞌine
    linge ma ngimiselineꞌ.
  uli-uli: Yodwe tamol saldaw we yela rongrong kofal Jesus ngo yesa fang loh tot mal
    kowe yar yeramtal Israel irel Jesus bo re bela kangalu bo yebe budoh hachuya yael
    boy we tomay.
  nin-NT: Nggo ankpye wa wo di Yesu se, na tu akikre ni Yahuda da bu ko ku yo ma du
    nga ni du uvurr iko wa wre.
  tgk-tgk: Он сардори лашкар овозаи Исоро шунида, пирони яҳудиро пеши Ӯ фиристод,
    то илтимос кунанд, ки омада хизматгорашро шифо диҳад.
  acu-NT: 'Turamtai Jesúsan pachisar chichainaun antuk, kapitán judío juuntri ainaun
    chicharak: —Jesúsnum werum: Kapitani inatiri jaawai. Tura wait aneas, inatirun
    tsuwatriti tawai titaram, —tusa akupkamiayi.'
  cak-WNT: Y tek ri capitán xrac'axaj c'a ri nitzijox chrij ri Jesús, riya' xerutek
    nic'aj rijita'k tak achi'a' ri c'o quik'ij, achi'a' israelitas, riche (rixin)
    chi queri' niquic'utuj jun utzil chare ri Jesús chi tipe juba', riche (rixin)
    chi noruc'achojsaj ca ri rumozo.
  ebk-ebk: Kun pay chinngor nan kapetan nan maepangkep kan Jesus, infiaorna nan tapen
    nan anam-amán chi Judio ay uy mangayag kan Jesus ta epaammayna nan fiabfiaarun
    nan kapetan ay anna.
  spa-PDDPT: Al oír con respecto a Jesús, le envió unos ancianos de los judíos para
    rogarle que fuera y sanara a su esclavo.
  tke-tke: Musogoleli ole ageewile dhawogiwa dha Yesu, ahaaruma apogo amohiwa aZhudewu
    wa Oliye yamulobe wi adhe, amuyilihe mwiimeleli aaye.
  ruf-ruf: Imkulu ayo hayahulike mbuli tsa Yesu, kawatuma iwabala wangi wa Wayahudi
    wamlombe Yesu atse amhonetse imtumwa wake.
  gun-gun: Jesus re ima'endu'aa ramo huvixa oendu vy oĩa katy omondouka amongue judeu
    mongetaaty kuery, ha'e kuery ojerure rã ou vy omonguera aguã hembiguai.
  agu-BL: Cha'stzun te yi tbital i' stziblal Jesús, nin ben ẍchakol yi wi' banl wi'
    cyetz judiy tan cwe'n chiwutz tetz Jesús tan tule'n tan tulse'n yos tu yi yabi'ẍ.
  isn-isn: Ingi aiwijaa itendo yang'wa Yesu, uyo u Akida akamutuma umomboi wa kiyahudi,
    kumulompa aze kumuguna umutugwa akwe aleke kusha.
  ilo-ULB: Ngem idi nangngeganna ti maipapan ken ni Hesus, nangibaon ti senturion
    kadagiti panglakayen dagiti Judio tapno kiddawenda nga umay ket isalakanna ti
    adipenna manipud iti pannakatay.
  pir-NT: Sa yero Jesu yeyere tʉhoro, judio masa bʉcʉnare Jesu cahapʉ ohoahye pʉhtoro
    pehe. —‍Dohatiriquirore yʉhdʉogʉ ahtaya, ni, yahu dutiro bʉcʉnare ohoahye pʉhtoro.
  anv-NT: Mende yimbɔ awúgé abya Jisɔs, atɔ́ ákpakpa bɔɔ́ Jus nnó ájyɛ́ ákuú
    ji áchwɔ́ ápyɛɛ́ maá defwɛ́ wuú átoó.
  sab-NT: Gire guardia donga chugagwalla ologe gerudre Jesu giti, amage chku uñale
    Jesu kwian oga dodade malen ama kwian israelita chugagwalla juma gweale kagu geru
    jige Jesuge guardia donga chugagwalla takalin Jesu chie kwian lle boanga ama alin
    oga dodade.
  tmd-tmd: '@see-verse:LUK.007.002'
  acr-NNT: Ekꞌuchiriꞌ xuto saꞌ taq ri kabꞌiꞌx puwi ri Jesús, xebꞌutaq bꞌi jujun nimaq
    winaq e aj wach ke raj judiꞌabꞌ chaꞌ kebꞌeꞌelaj che kapetik y koluꞌkunaj ri raj
    chak.
  kpg-kpg: Di madagoaa tagi dauwa ne longono ia Jesus, geia ga hagau ana dagi mmaadua
    o Jew gi Mee, gi hanimoi e hagahili di magi o dana hege.
  taj-taj: थेतबासेलमा थेसे ह्राङला नोकरदा खम्‍ना लगै भिसी येशूदा फेप्‍खउ भिसी ङ्‌योइबाला
    लागिरी यहूदी गन्‍बागदेदा पुइजी। तिग्‍दा भिसम थेसे येशूला बारेरी थेःबा मुबा।
  avt-avt: Me wɨ im hɨrak kemtau Jisas kɨkaap mɨt, hɨrak keriuwet mɨt iuwe ne Juda
    nau wit eik te hɨr nanitɨwekhi kaknen kakɨkaap mɨtɨk ik.
  cbk-cbk: Cuando el capitan ya oi acerca di Jesus, ya manda le anda con Jesus cuanto
    del maga oficial del iglesia del maga Judio, para pidi favor si puede le cura
    con el di suyo ayudante.
  uig-ARA: يۈزبېشى ئەيسانىڭ خەۋىرىنى ئاڭلاپ، بىرنەچچە يەھۇدىي ئاقساقالنى ئۇنىڭ يېنىغا
    بېرىپ، ئۇنىڭ كېلىپ قۇلىنى قۇتقۇزۇشى ئۈچۈن ئۆتۈنۈشكە ئەۋەتتى.
  tuf-tuf: Etar Jesús Capernaum pueblo cucayat, soldádoat Jesús ojcor tew̃ic rahjacro.
    Jesús ojcor rahcuír ey quin chihtá áyjacro. Judío werjáy cut chihtá áyjacro. Cacmá
    tan jaquin acu raquín wac áyjacro.
  abx-abx: Akapamati' i sinturyon mahi'unong si Jesus, sanglit tig'alayon iya si mga
    kilala-na mata'o kamabu'utan Hebro pag'ala' si Jesus. Makigpapada'iray-nay to
    si ruma'-na basi' abulong i rilihugun-na.
  mco-NT: Co je capitán ayuc mɨdooy jadu'n nej Jesús ytuñ, chi quejxy judío mɨjjäydɨjc,
    huen nɨcxy mɨnuucxtaaccɨxy Jesús co je' yminɨpy ma ytɨjc yajtzögɨɨyb je' ytumbɨ.
  bsp-bsp: Ntɛ wəbɛ ka asɔdar nwɛ ene pac-loku teta Yesu mɔ, k’osom abeki aSuyif alɔma,
    ŋakɔwenɛ kɔ Yesu pədetaməsɛ kɔ wəcar kɔn.
  kqf-kqf: Laḡannemo tauwaiḡaviya edi bada Yesu giuna i vaivaiye, ba Diu babadidi
    ḡesaudi i giukamaḡedi te tana sai baḡa te ya nato ena taupaula yai yawasani.
  cpb-NT: Ari ikemakowentakeri Jesús, rotyaantake Itzinkamipaini Judá-ite, inkaimeri
    Jesús, retsiyatakotakagainiri ronampire.
  aon-aon: Aria anan nemnek um Jisas nanaki nape Kaperneam um, aria neshopok anam
    eshesh Juda esheshim debeimi um hunak hukripan um nunaki nugabe anudok nenekuman
    mour iri.
  hus-NT-2005: Tam ti jachanꞌ an okʼlek soldadotsik in achʼaꞌ u tʼilnal na Jesús,
    in abaꞌ cháb óx in okʼlékil an judíotsik abal kin pakabédhaꞌ na Jesús ka kʼale
    ti jeldhantsáb an tin tʼojnálil.
  mig-NT: Te cha̱a capitán yúan, ni̱ jini‑de tu̱'un Jesús. Te ni̱ tájí‑de yaku̱ cha̱a
    judío ñá'nu, kua'a̱n nuu̱‑yá, ka'a̱n nda̱'ú jíín‑yá ja̱ ná kíi‑ya̱ te nama‑ya̱
    mozo‑de.
  bps-bps: Kaklinge i kafitan gablà ku Dyisas, dekan dademe dad tua gal mebe dad Dyu
    du fye fakdo ale ku Dyisas fsalu di gumnean, fye fanguléan i lifanan.
  mbs-mbs: Pegdineg te kapitan tepad ki Jesus, doen menge obanen te Judiyo insogò
    din mangay ki Jesus amon megpegolì te sineligan din.
  tof-tof: Ene gazirr wirri pama Yesunbóka nóma arrkrrurr, wa ngibürr Zu pamkolpamab
    ⌊balngomól byarrmarr pam⌋ we zirrnapónóp oyaka, oya amtinüm tótókóm ene azid olom
    dólóng ainüm.
  cme-NT: Yesuŋ juɔ, sorosi ba yuntieŋ daayo nu-ma. Wuɔ puɔr *Yuifu ba bĩncuɔmba
    namba‑i u wulaa, wuɔ ba ka cãrã-yuɔ u ji sire u maacembiloŋo‑i hã-yo.
  sus-sus: Sɔɔri xunmati to Isa xa fe mɛ, a naxa Yuwifi kuntigi ndee xɛɛ Isa xɔn,
    a xa fa a xa konyi rayalan.
  pon-2006: Eri, ni kauno eh rongada duwen Sises, e ahpw kadaralahng ekei ohl mehlel
    sang rehn mehn Suhs ako pwe re en patohwan peki rehn Sises en ketidohng kakehlahda
    eh laduwo.
  dad-dad: Kusĩ orowa Jesus nigin karĩ ye fen, Juda neid mudur adodo Jesus garan susur
    fedi di, ĩ isi fen, yogon ferfer el fiyẽf nigin to difiyen.
  zab-NT: Chi bindiag capitánqui rson pur Jesús, bxiaaldbɨ tuby tiop de bɨngul ni
    rnabee Israel par chanilasdeb lo Jesús par guedsiacny xmosbɨ.
  jae-jae: Tec nê ŋatau gêŋô Jesu ŋawae ma kêsakiŋ Judanêŋ lômmôkê dêdêŋ eŋ sêja gebe
    teteŋ eŋ mêŋênam ênê sakiŋwaga sa.
  ksd-ksd: Ba i valongore ure Iesu, i tulue ta ra umana patuana Iudaia tadav ia upi
    diat a lul ia ba na vana ma na valagar kana tultul.
  msm-NT: Pagkadinog to sikan kapitan bahin ki Jesus, pigsugu din to inila no mgo
    Hibru to paghangyu ki Jesus aw pagdokat kandin agun padojawon din sikan suguonon.
  myk-myk: Ba wee ɲuŋɔfɔɔ wʼa Yesu kaa logo wɛ, na Yawutuu nabelɛyɛ ya tun pu shɛ
    Yesu ɲɛɛri na wu pa wu kapyebye wu cuuŋɔ.
  sbe-sbe: Iyala taubagunaena tamowaina wa Yesu wasana ye lapui ede Dius yodi tamowai
    lakilakidi hekadiyo ye hetamalidi se lau Yesu unai se kaibwadai bena ye laoma
    na yona heyayai tauhaina wa ye henamwanamwa.
  mcr-mcr: '@see-verse:LUK.007.002'
  cux-NT: Taachi capitán miiⁿ ch'iindiveeⁿ sa chi Jesús miiⁿ diíⁿ yā vaadī n'giinu,
    capitán miiⁿ dicho'o sa n'dúúví 'iiⁿ'yāⁿ Israel chi caaⁿ'maⁿ ntiiⁿnyúⁿ yā na yaacū
    yeⁿ'e 'iiⁿ'yāⁿ Israel chi 'iiⁿ'yāⁿ s'eeⁿ di'cuíítu yā Jesús miiⁿ chi caⁿ'a yā
    na vaacu sa ní diíⁿ yā chi nduūvā yeⁿ'e mozo yeⁿ'ē sa.
  tur-YTC: Yüzbaşı Yeşua hakkında duyunca, gelip hizmetkârını kurtarsın diye rica
    için Yahudiler’in ihtiyarlarını O'na gönderdi.
  san-ITR: ataH senApati ryIsho rvArttAM nishamya dAsasyArogyakaraNAya tasyAgamanArthaM
    vinayakaraNAya yihUdIyAn kiyataH prAchaH preShayAmAsa|
  bel-N: Пачуўшы пра Ісуса, ён паслаў да Яго старшыняў Юдэйскіх прасіць Яго, каб прыйшоў
    аздаравіць слугу ягонага.
  sch-sch: Hanchu, Jisua'n thurchi a rieta anin chu a juonga a tîrlâm mindam ranga
    ngên rangin Juda Upangei a tîra.
  mic-MIQNT: Ta'n tujiw sma'gnis nutg Se'susal eimlitl na gjigan, elgimaji ta'siliji
    Lesui'pewe'g gisigu mawagnutmewinu' Se'suseg, ugjit pipaniman jugu'elin aq npilan
    uglugowinuml.
  huu-NT: Capernaumo Jesús illana capitán fɨdɨano, Jesús dɨne judíuaɨ einamacɨna orede.
    Naimɨe dɨne Jesús billena jitaide. Ie mullaɨmana jillotajaɨbillena jitaide.
  jiv-NT: Tura Jesusan pachis áujmatainian antuk, ame shuarum Jesusan itiartiti tura
    winia takarniun tsuárturti tusa Israer-shuara úuntri̱n akupkamiayi.
  otm-NT: Nɛ nu'bʉ mi 'yøde 'bʉpʉ ra Jesús bá pɛhni 'da yʉ ngʉrbi bʉ ja ra hnini ngue
    da zix'a ra Jesús di hocpa rá 'yɛ̨hɛ.
  dah-dah: Niŋgeb Yesu taunde gor wayyiŋ gote mere momoŋ nurdeb Yuda marte doyaŋ mar
    parguwak kura goyen kuŋ Yesu inke waŋ meteŋ alne ga sope iri yeŋ yad yerke wayamiŋ.
  tnk-tnk: Nəpɨn iaruaɡən nəha rɨreɡi kani mə Iesu ruvəuvehe, rərhi pen nəmə asori
    me nepwɨn səvəi nəkur Isrel həuvən mə tuhəres in mə ko ruvehe mo iərmama sə ramo
    tukwini nari min rəsanɨn.
  kpr-kpr: Teretiri, Rome embo da giti jighariá Iesu da bino ava ningido, Jusi embo
    da babojegari mendeni dirigetiri aghi iseri, saoro Iesu foama saramana kato ava
    sari jebugare dae sedo.
  san-IAS: ataḥ senāpati ryīśo rvārttāṁ niśamya dāsasyārogyakaraṇāya tasyāgamanārthaṁ
    vinayakaraṇāya yihūdīyān kiyataḥ prācaḥ preṣayāmāsa|
  nho-nho: Te saaita te hakamau naa ni lono i naa vana Jesus e mee raa, heunatia iloo
    ia aaraa tama hakamaatua naa Jew raa ki oo no vanaake ki Jesus ki hanake no haia
    tana poe raa ki marooroo.
  gym-NT: Ne btäräbe Jesu nämane Capernaúmte kädrie namani jabtä ni rükä dänkien ye
    okwäbti. Jötrö ngwarbe, niara käkwe nitre unbre ji dokwäte nitre Capernaúmbo ngätäite
    juani Jesu kärere sribikä jakwe miketa kuinta.
  azg-NT: Juu capitánꞌñeen, vi na jndë jndyii jon jñꞌoon ntyja ꞌnaanꞌ Jesús, tꞌua
    jon tsꞌian ndëë vendye nnꞌan judíos na conintque na cꞌohan na mꞌaan Jesús, na
    quitanhan nnon jon na quindyotsinꞌman jon mosooꞌ juu.
  bhd-bhd: तैनी यीशुएरी मुशूरी शुन्तां यहूदी केरे किछ बुज़ुर्ग तैस कां मिनत केरनेरे
    लेइ भेज़े, कि तै एइतां मेरो सेवक बज़्झ़ाए।
  too-NT: Lā' a'xni'ca' huan capitán kaxmatli līchihuīna'mā'ca Jesús, cāmacā'lh ā'makapitzīn
    papatzīnni' israelitas para natasqui'ni' que camilh lā' camātzeyīlh ixtasācua'.
  ind-AYT: Ketika perwira itu mendengar tentang Yesus, ia mengutus beberapa tua-tua
    Yahudi menemui Yesus dan meminta Dia datang untuk menyembuhkan pelayannya itu.”
  cjo-NT: 'Ikemakotakiri Jesoshi itajonkantaki, roojatzi rotyaanantakariri aataperoteenchari
    joriiyopaeni ikantakiri: —Pikamantakiteri Jesoshi ipokanakiita jaka retsiyatakotakitenari
    nonampiri.'
  nsn-nsn: Tar binaka ke longoro koutur tamata uleik tang Iesu, Inggono ke ualatue
    tasir gisiameher Juisiner mamahoholik tar la dangata tatanono tar lame mare me
    uauiaono tena tamatang kalekinaleon.
  san-DEV: अतः सेनापति र्यीशो र्वार्त्तां निशम्य दासस्यारोग्यकरणाय तस्यागमनार्थं विनयकरणाय
    यिहूदीयान् कियतः प्राचः प्रेषयामास।
  tna-NT: Capitán ja cristiano cuana id'abatana Jesús jepuiti emimitani. Da su beju
    piada piada judío deja edhi cuana beitutana Jesús peje su tu pabajata huecuana
    puji, capitán sa ete su Jesús paputi puji, mesa emebajaji pasaisiametita puji.
  lid-lid: Eme ya, batun ta atondrok iri lau ta bahun anuhun Jises ndrame. Ya eme
    iy suni oro lau-en rayah badu Juwis badeh, ala anya katandra-un Jises keme kamekes
    lohowan tan dah, kamwenen.
  wim-wim: '@see-verse:LUK.007.002'
  zga-M: Vu apulikha inongwa cha Yisu, ua Kida ula akhansuha undongochi va vayuta,
    kukhodova iche amponie umbanda va mwene alekhe ukufwa.
  yom-yom: Bu kawa tsangu yi Yesu, buna pfumu beni yi masodi wumfidisila bakulutu
    ba Bayuda muingi banleba kiza belusa mvikꞌandi.
  san-SIN: අතඃ සේනාපති ර‍්‍යීශෝ ර්වාර්ත්තාං නිශම්‍ය දාසස්‍යාරෝග්‍යකරණාය තස්‍යාගමනාර්ථං
    විනයකරණාය යිහූදීයාන් කියතඃ ප්‍රාචඃ ප්‍රේෂයාමාස|
  yut-yut: Aŋakwan uŋun mibɨltok amɨn da Yesu dakon gen bini nandagɨt, do Juda amɨn
    dakon kɨla amɨn dɨ yabekban Yesukon kɨwit. Kɨŋ Yesu da abɨŋ oman amɨni aŋmɨlɨp
    asak do iyɨwit.
  grc-BYZ: ἀκούσας δὲ περὶ τοῦ Ἰησοῦ ἀπέστειλε πρὸς αὐτὸν πρεσβυτέρους τῶν Ἰουδαίων
    ἐρωτῶν αὐτὸν ὅπως ἐλθὼν διασώσῃ τὸν δοῦλον αὐτοῦ.
  cpc-NT: Ari ikimakowintakiri Jesús, jotyaantaki jantarikipiroti Judá-mirinkaiti,
    inkaimiri Jesús, joshinchagairiita jotzikatani.
  nhg-NT: Hua cuöc oquecac de Jesús, oquentitla tieca yejuatzi seque biebentzetzi
    de joriojte, ma tietlötlajticö ma hualbiloa hua ma quepajticö itlatequepano.
  nya-nya: Kenturiyo anamva za Yesu ndipo anatumiza ena a akulu Ayuda kwa Iye kuti
    abwere adzachiritse wantchito wakeyo.
  ngu-NT: Niman ijcuac on capitán ocac quitenehuaj Jesús, oquinnahuatij on tlajtlajmatquej
    tlayecanquej yejhuan quisayaj intzajlan on hebreos para ma quicnotlajtlanilitij
    Jesús para ma quipajtiti on itequichihuilijcau.
  kup-kup: Met Iesu emat poek heh-ñetiv ahö pop hatevetet Zuda aban korav narin Iesu
    emat aban pop batin batapanez mañat asiv meehan, paru Iesuhaz sah.
  jid-jid: Soja wo labari Yesu nda dru ndji bi ninkon bi Yahudawa, hla dun Irji ye
    nda warka ni vren koh ma.
  wmw-wmw: Surudadu ire pasikire vikisoweriwa kuhusu Insa, kawatuma wakulungwa wamojawapo
    wa Mayahudi wakanlebele Insa oke akamponese ntumisi wake.
  gmv-GGM: Izikka Yesussa gish siiyidi ba ashkaara pathana mala Yesussa wooserkketi
    giidi issi issi Ayhudde bagga asatappe cimata Yesussakko yeddides.
  ssg-ssg: Ti tel masiwi hongoa sale puase Jises, i talo teka masiwi ti teka Ju kameiai
    Jises ka nahima haewia tel unauan.
  zpo-NT: Gorna lee xaa nabeyy lo re soldad mbin lee Jesús nle kwaan gro doo, zee
    mxaal xaa lak xaa Israel, xaa gol, zee yichezh xaa Jesús zee sekwen Jesús xmos
    xaa.
  poy-poy: Mkulu ulii pakapikaniriti visoweru vya Yesu, kawatumiti wazewi wa Shiyawudi
    kumluwa kizi kamuponiziyi ntumintumi gwakuwi.
  qwh-NT: Tse capitannam Jesus rurashqancunata musyarirnin, israel nunacunapa autoridanincunata
    Jesusman cacharqan tse wäteninman ewar cachaquecatsinanpaq.
  gaw-gaw: Nug anam dayom amu daup iḵi nug Jesus ap̱a uḏiom doya, nug Juda dilag iḵi
    danab laala ag gona, Jesus ap̱eg uḏia, begbeg nuhig amu heeb ena daaḵunu he gop̱ig.
  nca-nca: Asa ene Yesu koro iŋaró quno ŋuno Juda koro uni kembé-kembéye yorero, Yesu
    miroyika mahe kho simóne riníka otoqoní, yero asá yiriní toŋeŋgurí.
  zpz-NTPP: Na ornu mbecy nu riib ic zeꞌ güeñ yu riidz nu rnii mbecy ni de coz nu
    ricy Jesuuz, orzeꞌ bzuu nez yu la be yu bel ni de mbecy Israeel nu cha nishbaa
    dey lo Jesuuz, gun orzeꞌ cham gyicy yac mi moz niy.
  mkj-mkj: A nehn en koaun in jounpeiho rongda doahr Jesus, ih kadarla laplap in Jew
    pwi pwa en poaki Jesus en indoa kemwehuwihla nah liduhwo.
  zac-NT: Iurë bini capitán lo quë nabëꞌnë Jesús, bëshéꞌldëll bëldá më gushë israelitë
    parë tsaglliꞌi rall lëꞌë Jesús; guidë më nu gunë më rumëdi muzë narac lluꞌu.
  kyg-kyg: Yagaino neꞌapateya vekamoꞌa Yesufeꞌmo ava gemo afitenoꞌaeꞌmo Yu vayatama
    vayaꞌaifeꞌmo, utapa Yesufeꞌmo, eka aliꞌyaꞌnimo neꞌaliya vekamo alika alagepa huka
    ato, hutapa ha paiyo, huno hapa paiteno alino apateꞌnigeꞌa Yesutegamo uꞌnae.
  kmk-kmk: Utdit magngoḻana dit maipanggop kan Jesus, nangibaun sidat lalallakay di
    Judio kan Jesus ta umoy da ibaga un umoy na papiyaon dit baba-unona.
  cao-NT: Jatsi quiha Jesu yoati tsi capitán nicaniquë. Nicaxo tsi quiha jodioba yosibo
    rabëroha ca Jesu qui ja raaniquë, jahuë xobo qui joti nicamaxëna, jahuë baquë
    ja jënimahuano iquish na.
  bbr-bbr: Keseria, kiro ro näwäu ko Jisas Kapaneam mena pe rawon ämän roumara, kos
    karauk Juda akan roat näunäu äsimwaronuk, koi kon sarau ro jekuraun aurau potoin.
  inb-inb: 'Jesús chaiag­ris­kata uias­paka, chi mandag­ka sug judíu taita­kunata
    kacharka, mañan­ga­pa: “Ungugta ambi­puag­samu­chu”.'
  hrv-hrv: Kad je satnik čuo za Isusa, posla k njemu starješine židovske moleći ga
    da dođe i ozdravi mu slugu.
  box-NT: Bìo ɓa dásíwá ɲúhṹso mu ɲá a Yeesu bìo, ó o tonkaa ɓa *zúifùwa
    nì-kĩ́a nùwã yɛn ɓúi le ɓa vaa fìo wo le o ɓuee wɛɛ́ mí ton-sá.
  ote-NT: Pe nu mi ꞌyøde núꞌa̱ ra nda̱ gá soldado mi hma̱ de ra Jesu, bi mɛhna ꞌraya
    nda̱ me Israel pa da ꞌyapa ra ma̱te da ꞌñehe da ꞌyøthebi núꞌa̱ rá ꞌbɛgo mri hñeni.
  wnu-wnu: Yisas ende isa qob toau igub wonou sarau betet igoar eng borusi qenunget
    igoar end iren uminer qamb Yuda munon baraitari qei wuriimurima irab Yisas nob
    qamarari et darab musi qamb wuriimurima iramirei.
  zam-NT: Co'se' ndxòn capitán le' Jesús nteyac mèn yíiz, mtel' capitán plá mèngool
    co' nac mèn nación Israel loo Jesús par ya na'b mèna di's loo Jesús par ya teyac
    Jesús moz capitán.
  zyp-NT: Ma raebuipaw taco Zisu kong cawh a thui tihtah Juda macang thaikheh cawh
    taw he ka, Zisu cawh a vong seh la, a saecapaw heh va dangsah ky seh tatah va
    naw law a tah he.
  sey-NT: Ja̱je paꞌina, capitánpi Jesure asani jëjo saopi, judío aiohuaꞌi acohuaꞌini,
    dani i̱ joꞌyaëre jujucaija̱ꞌquëre se̱ni daja̱ꞌcohuaꞌire caquë.
  nvm-nvm: Ijefuon e Romkobuon e bomana iji fu faik Jesu fu Kafoniam ruainma faime
    fu uri e Jius e mamkanuk roin ijin kia, Va Jesu kuaga fu ro enun ikreno igi amarega
    fu una maimno kiama bu vain.
  mps-mps: Tama te ami genuai bidigo Jisas te Kaperneam hanude bidibo po odama, te
    Juda dabe tobolu bidi me badu tagala palali. Jisas asama, aga sę ebo bidi dwagi
    yai ma ilaimainu, te bidi dabebolo Jisas oda sigi piąo wai.
  seh-seh: Iye nkulu wa anyankhondo pidabva iye na thangwi ya Yezu, atuma atsogoleri
    a kuphembera a madjuda kuti aende kaphemba Yezu, toera abwere kamuwangisira nyabasa
    wace.
  pab-NT: Hatyaoseta sorarenai xekohasehare sema Jesus tahi hoka axikatya judeunai
    nityohalitiranai axahene hoka tyoa aiyatelikiheta maheta ewakanehare.
  llg-llg: Faik fo malangga soldadu ndia namanene laꞌeneu Yesus, boe ma ana haitua
    hataholi lasik Yahudi luma, leu loken Ana mai fo tao nahai ana mana tao ues ndia.
  kyf-kyf: Da ɔɔ 'slʋjaa 'yugalɩnyɔ 'nʋa -Zezuu 'dɩ, 'ɩn ɔ yia Zuifʋʋ nyɩma kpasɩ
    tɔlʋa ɔ 'wʋtie, nɩɩ, ɔ yi ɔ 'ka ɔ zɔlubhonʋnyɔ jipe.
  tpi-tpi: Kepten i harim tok long Jisas i stap, orait em i salim ol hetman bilong
    ol Juda i go long em bilong askim em long kam na mekim orait wokboi bilong em.
  mih-NT: Quɨvɨ sa sito ra cu nuu sii zandaru cuan tuhun ra Jesús, i tasi ra sii zuhva
    ra sahnu hebreo vatyi caca ra tumañi iñi sii ra Jesús sa quisi zanduvaha ra sii
    muzu ra.
  qvh-NT: 'Sauraga Jesuspä parlayashganta say capitán mayaycurmi Jesusman cachacorgan
    Israel mayor runacunata: “Ruwacaycayämuy ashmaynëta aliyäsipaycamänanpä” nir.'
  kms-kms: Rom kin ami mingg yumbui ni nutungu Jisas Kaperneam nandi, di ni Juda ye
    quayi kiyi ninge tiqi nundom Jisas nde mo. Ni mo Jisas simbe mindig ei nandi ni
    ningg yembe ye wuti te sabi nindig ningg.
  agn-agn: Asing mabalitan tang kapitan tang natetenged ong ni Jesus, nanobol tanandia
    ta pirapang mga mepet tang mga Judio para ampangan nira si Jesus ang paningan
    na kay ig pao-yaen na tang torobolon na.
  nhi-NT: Ihcuac in soldadohtlayacanqui oquimat tlen occhiuaya Jesús, oquintitlan
    siquin tiquiuahqueh judíos mactlatlautitin macpahtiqui nitlaqueual.
  ttc-NT: Ya ma tz'ok xhcha'o' te k'ulul mandad ti'j te Jesus, ntons exik tlajo' junjun
    tijxjal aj nim kyajwalil kxol aj tijajil Israel tzan tqet kywitz twitz tzan tuq
    tqet tq'ana' te taq'unon.
  dan-1931: men da han hørte om Jesus, sendte han nogle af Jødernes Ældste til ham
    og bad ham om, at han vilde komme og helbrede hans Tjener.
  kwj-kwj: Au anaye hima le wui apukolaka ri mendiwani Jisas o ki ya da. Wondawani
    Juta hima kupu lei wui mekupu hima leni ri humbwewani rini tambwa ya wu i, rini
    wu uchawa ri tani tau ra himache ni kipe ri wosi ki.
  vie-OVCB: Nghe đồn về Chúa Giê-xu, ông nhờ các trưởng lão Do Thái mời Ngài chữa
    bệnh cho đầy tớ mình.
  kze-kze: minkáwáánákó Ísumo tamáyon-aimba iséna Yútaa-anon-kwaasiyavena séna Ísumba
    koáí'mae'a tíyana taasóvamankaino séna ti'marówasa
  lbk-lbk: Osto'y chinngen nan kapitan nan maipoon ken Jesus, infaana nan tapin nan
    amam-an nan Judio ay omey enseg-ang ken Jesus ta omali ay mangipagkhawis isnan
    faana.
  mto-NT: Ku tseꞌe je̱ tojpata̱jk je̱ vyintsá̱n je̱ ka̱ts du̱mo̱tu je̱ts je̱meꞌe je̱
    Jesús vyeꞌna, vanꞌit tseꞌe du̱kejx je̱ israeejlit je̱ myú̱jit jáyuda juuꞌ veꞌe
    du̱munooꞌkxtu̱ktap je̱ Jesús je̱tseꞌe ñu̱na̱jkxju̱t je̱tseꞌe je̱ toompa du̱yakjo̱tka̱daꞌaku̱t.
  bzh-bzh: Loḳ alam-beġö-yi hir ggev sënë nġo bë Yesu ya verup nedo, lob vonġ
    Yuda hir ggev la deya vu yi in bë na denanër vu benam gevonġ beyi hur nivesa
    jaḳ.
  guj-2017: ઈસુ વિશે સૂબેદારે સાંભળતાં તેણે યહૂદીઓના કેટલાક વડીલોને તેમની પાસે મોકલ્યા
    અને એવી વિનંતી કરી કે, ‘તમે આવીને મારા ચાકરને બચાવો.’”
  jvn-NT: Kadung ofisir mau krungu bab Gusti Yésus, dèkné terus kongkonan pengarepé
    wong Ju siji-loro nyuwun marang Gusti Yésus supaya teka nang omahé lan nambani
    slafé.
  byr-byr: aawɨlasaraavɨ maremwaaidei “Jizaazai bamwaalɨka!” kadɨka wɨꞌnyɨna yaka
    Juyaraavɨre aꞌmwe naanga pwaraavɨ dara wɨdaasɨna “Gɨmɨ baꞌgɨzɨ nɨmɨre nyɨdaayaderɨ
    tewaanya javadaꞌgaideigɨ daaka?”
  ian-ian: Jisas yandɨ, wutaa Judana njambwi nɨmba kat wandɨ mala ndi Jisas kat wagalavat
    yindi. Njambwi soldiana njɨvwa kwuta nyan kat kwunap mɨla waa wavat yindi.
  hun-hun: Amikor hallott Jézusról, hozzá küldte a zsidók véneit, és kérte, hogy jöjjön
    el, és gyógyítsa meg a szolgáját.
  mcf-NT: 'Aton yua unëstiadtsëcquio icnubien, Nënquid bëdamequid Esus nëmbobi iquec,
    quequin utsibon chiac: —Aidën con yua bëdametsiash —quianec isadaidbo tsusiobo
    yacno nidshun istuidash: —¿Con yua chiec Esus yacno ada mibi nidpatsia? —quepanëdash
    sondado chuiquid.'
  kjs-kjs: Mo soldia ali mudumi Yesu pia remaa pagisa rabu nipumi kone makuaae Juda
    medalomame mo Yesu adola penaalisa. Nipumi mo naakina yaina epa ma-epeaana kone
    wisa.
  mni-mni: Aduga lanmi chamagi luchingba aduna Jisugi maramda tarabada, Ibungona lakpiduna
    mahakki manai adubu phahanbinabagidamak haijarunaba Jihudisinggi ahal-lamansingbu
    tharammi.
  yad-NT: 'Satuva̱chodanumatiy sanchiy Jesús, su̱pa̱jada ji̱ta simuriy Judíyuveda
    rimyityumibe, rirya̱tidye jiyasantani̱: “Ye̱jiya, ya̱tidye jantyuñuve siva su̱tarumiy
    nutyityu̱ muchechiy.”'
  mxb-NT: Tá ni̱ seídóꞌo ta̱ dándáki soldado ñoó ña̱ káꞌa̱n ña̱yuu saꞌa̱ Jesús, dá
    ni̱ ta̱ndaꞌá rá dao ta̱ sáꞌano ndíta no̱ó na̱ Israel kuaꞌa̱n ra̱ kueí ndaꞌí ra̱
    noo̱ Jesús ña̱ ná kii na veꞌe ra nduva̱ꞌa na ta̱ kéchóon noo̱ rá.
  pon-2006A: Eri, ni kauno eh rongada duwen Sises, e ahpw kadaralahng ekei ohl mehlel
    sang rehn mehn Suhs ako pwe re en patohwan peki rehn Sises en ketidohng kakehlahda
    eh laduwo.
  maq-NT: Hane xi camachaya xu rë capitán jan xi tacun Jesús ne, catsingatju xu me
    ngujo xuta changá rë xuta tjë rë Israel xi quiji cachja me cojo Jesús xi cjue
    sahmi me xi cumandaja hndixahan rë capitán jan.
  hto-hto: Afe illaɨma comɨnɨ Jesudo úrillana cacáillano, judíuaɨmona ocuífɨrede éicomɨnɨ
    orede, Jesumo izire jɨcállena, ie ocuífɨregamɨe jíllotaɨbillena.
  por-BRBSL: Quando soube de Jesus, enviou-lhe os anciãos dos judeus, pedindo-lhe
    que viesse e salvasse seu servo.
  ces-NKB: Když tedy uslyšel o Ježíši, poslal k němu židovské starší a prosil ho,
    aby přišel a uzdravil jeho služebníka.
  cui-cui: Poxonae romanomonae soldadomonae pia pentacaponaein tatsi Jesús yabara
    jume tainchi, bapoxonae itoroba pitiri jiwi judiomonae jiwanapiwi Jesús beya xua
    petaaxaibi exanaenexa tsainchi pia petanacuichin tatsi.
  boj-2014: Deqa tamo qudei na qaja tamo gate di minjeb, “Yesus a bqo Kaperneam endi
    unu.” Degsi minjnab quej. Qusiqa Juda gate qudei naŋgi Yesus minjib bosim aqa
    kaŋgal tamo boletqajqa deqa qariŋnjrnaq gileb.
  eng-OEBUS: And, hearing about Jesus, he sent some Jewish elders to him, with the
    request that he would come and save his slave’s life.
  eri-eri: Ono wainga, kepten no Yesus yafana waha beele isidu bona, no Juda mora
    bagu ila nere goi no letuwogunga maidu bona, nomo haruwe magana jigemu tuwei nomo
    huuru nigainga goyane.
  aly-aly: Artwa ahawarr alkenhel awew, Jesus-elarl akngerr mwerrelenh. Rap artwa
    Jew alkenh-rnem thwenew Jesus-warl, renh ayerneyew, artwa warrkenh renh mwerreleyew.
  wiu-wiu: Yesu nome meko wa okoimo yakatekoapa poyo agome eya taneya. Yu yatene tobou
    ali pade-mene moa wetekakome okome anu pupu ago latekakoano noo wa kowitikapoe
    wa Yesuke moa wetekaneya.
