verse: LUK.007.003
translations:
  kpx-kpx: Ige tuvalie kosiveu Iesu vamale hoto ke evisime Diue kosive hanavei isiviale
    abu Iesu namihage au loholive esemuve hoesehavoi.
  okv-H: Iesu na pure do ena amita duru avo ingito isoro embo na amita pure embo osa
    eto Iesu humbau puvuto amita pure embo au kojaja Judea ta okokose ikenu Iesu humbasi
  tbo-tbo: Hougana lawana Yesu noyana i noonoli po mi Yudeya hai tanitaniwaga i himilihi,
    ipa hina nae po Yesu hina baha po ina nei po tu bagibagina ina luyawahi.
  mal-C: യേശുവിനെക്കുറിച്ചു കേട്ട ശതാധിപൻ, യേശു വന്ന് തന്റെ സേവകനെ സൗഖ്യമാക്കണമെന്ന്
    അപേക്ഷിക്കാൻ യെഹൂദാമതത്തിലെ ചില നേതാക്കന്മാരെ അദ്ദേഹത്തിന്റെ അടുക്കൽ അയച്ചു.
  grc-SR: Ἀκούσας δὲ περὶ τοῦ Ἰησοῦ, ἀπέστειλεν πρὸς αὐτὸν πρεσβυτέρους τῶν Ἰουδαίων,
    ἐρωτῶν αὐτόν, ὅπως ἐλθὼν διασώσῃ τὸν δοῦλον αὐτοῦ.
  bgc-bgc: उसनै यीशु का जिक्र सुणकै यहूदिया परदेस के कई यहूदी अगुवां ताहीं उसतै या
    बिनती करण नै उसकै धोरै भेज्या के आकै मेरै नौक्कर नै ठीक करै।
  khz-khz: Vetali velena na Iesu valina ekamonagiato, ne Iuda talimara kamura reketa
    etugurato, Iesu pia nogia, pene vogomai, gena vetugunagi melona penema vega-namaa.
  deu-TKW: Da er aber von Jesus hörte, schickte er zu ihm Aelteste der Juden und ließ
    ihn bitten, zu kommen und seinen Knecht zu retten.
  zsr-NT: Catiꞌ byönnëꞌ bönniꞌ ni didzaꞌ tuꞌë bönniꞌ ca nac queëꞌ Jesús, laꞌ bsö́laꞌtëꞌ
    ga naꞌ zoëꞌ Jesús laꞌquëꞌ bönniꞌ gul tuꞌzéjniꞌnëꞌ bönniꞌ judío, tsjö́taꞌyuquëꞌ
    lahuëꞌ Jesús guidëꞌ duhuenëꞌ‑biꞌ biꞌi huen dxin queëꞌ naꞌ réꞌibiꞌ.
  lin-lin: Tango mokonzi ya basoda ayokaki sango na tina na Yesu, atindaki ndambo
    ya bampaka ya Bayuda epai na Yesu mpo na kosenga na Ye ete akende kobikisa mosali
    ya mokonzi ya basoda.
  hns-NT: 'Tab djab oe Jiesoe ke biese me soenies, tab ekaatgo sahar ke barkwan ke
    pathaais poetjhe ke kie: „Prabhoe djie, aap aai sake hai hamaar goelaam ke batjaawe
    khaatien?”'
  noa-E: Mag nʉm ee chi capitanau ũurwai Jesuu õor monaau nʉrrʉm a ũrbaadeewai, judionaan
    ee jöoin chi thethem khʉʉn jʉrwia pʉ̈ijim aajem Jesús aar, makhʉʉnau chi Jesuug
    chaigpa phöbaadeewai ich chog monaaupäain ich di aar mamkhĩir.
  eng-EMTV: And when he heard about Jesus, he sent elders of the Jews to Him, asking
    Him that He might come and heal his servant.
  mib-NT: Te ni jini capitán jnūhun Jesús. Te ni tají de jecu tēe jéhnu cándacu jniñu
    nuū ñáyuu hebreo, cuangoo de nuū yā jeē cahán ndahú de jíín yá jeē na quíji ya
    sávāha ya mozo de.
  lif-NT2: खे़न् थक्‍तुम्‍बाल्‍ले़ ये़सुःन् पाङ्‌जुम्‍मो त्‍ये़आङ् वाॽ के़लॽबा खे़प्‍सुआङ्
    हाराॽ फे़न्‍नाङ् कुयोःक्‍पे़न् वेःन्‍दुर फाॽआङ् यहुदि तुम्‍लाम्‍लोःबाहाॽ ये़सुरे़
    कुलाःसे़ पाङ्‌घुसिरो॥
  xnj-xnj: Mkulu yula wa Loma peayuwini mambu ga Yesu, akavatuma vagogo vangi va Vayawudi
    vakamuyupayi abwela kumulamisa mtumisi waki.
  mmx-mmx: Se nom laasesep ga ronga levelinga mumu ne Iesu, neni ga riki lentaba luvuttadi
    silok at leme Judaia saparap ne Iesu, kusu dina sing i do ni nat pas la na lox
    aroo mo lasaxaruki ren.
  cbr-NT: 'Usa ''ain ca —an uni ''insíncë pëxcuti, Jesús, ax ca uaxa —quiáxa raíri
    unicama quia cuaxun, capitanën judíos caniacëcë uni raíri ñucáquin cacëxa: —Jesúsnu
    cuanquin camina an ''ën ñu mëëxuncë uni pëxcuia unun ''ë caxunti ''ain.'
  tee-NT: Pus ju anu' capitán acsni k'asmatli ixlacata ju Jesús pus amalakachalh ju
    xapapanin israelitanin ni cata'alh tapaininin ju Jesús ni camilh c'uch'unu' ju
    ixlapanac.
  eng-LSV: and having heard about Jesus, he sent to Him elders of the Jews, imploring
    Him, that having come He might thoroughly save his servant.
  cak-NT: Y roma ri capitán can ruc'oxan utzilaj tak ex chirij ri Jesús, raja' xerutak
    rijilaj tak achi'a' israelitas ri c'o quik'ij, chi quiri' niquic'utuj favor che
    ri Jesús chi tipe juba' riq'uin chi quiri' nic'achoj can ri rusamajel roma ri
    Jesús.
  pah-NT: 'Nurã Jesus''ga rura kwahavame Cafarnaum me ga ei xava''eve''g̃a pe: —Peho
    ti Jesus''ga pyri. Pe''ji ti ga pe tuhu ti ga jipyrive''ga pyri karugwara mombiga
    ga hugwi, ei ga xava''eve''g̃a pe.'
  sja-NT: Ma soldaorã poro waibɨapa ũrik'ãri Jesús mama ni, pëiji judiorã poro waibɨarã
    Jesumaa chupɨria iidide, ichi esclavo jɨpa chemerã.
  xed-xed: Manda snaŋta tsa mghama sludzi ya ta mna gwaɗa ta Yesu, ka ghunadaptá tsi
    ta la galata mndu ta ghəŋa la Yahuda, ŋa guyata nda Yesu, ŋa ndəɓanatá dzvu ŋa
    sagha mbanaftá tsa kwalvani ya.
  mks-NT: Tá na̱xini jo̱ho da̱ sáhndá chuun nu̱ú soldado yóho sa̱há Jesús já na̱chindahá
    da̱ java na̱ sa̱cua̱ha̱ táhan na̱ na̱quixi chi̱chi Israel já ná ca̱ca̱ na̱ ña̱ma̱ni̱
    nu̱ú Jesús quixi a ndaja va̱ha mozo da̱ cán.
  gfk-S: Be no tamat na umri ga hadade utane Jisas, io, iga tule ari nongtamat gar
    na Iudeia ukaia hone Jisas be di na saring ie be na hana ura halangalanga no tultule.
  bmu-bmu: Miaŋgöra Jisösgö buzupŋi möta Juda yeŋgö jitŋememe tosatŋi melaim eŋgiiga
    Jisösgöreŋ anda kewö qesiget, “Mönö kaba welen aziŋi mem ölöwakŋan.”
  dgz-dgz: Amba ita yame apanewa ame Iesu oit mega anuni menan Diu dimae waine nagire
    upi watu enamon amon, Iesu wap one vek apanewa wat inakamepen menan.
  eng-GNV: And when he heard of Iesus, hee sent vnto him the Elders of the Iewes,
    beseeching him that he would come, and heale his seruant.
  zaa-NT: Bina bá capitáan nu cca qui' Jesús nna guthèl·la' tìą tuchùppa canu rigú'ubia'
    qui' ca judíua para gata'yúni cą ne qui'ni tsíe eyúnini mozo qui' niá.
  eng-WEBSTER: And when he heard of Jesus, he sent to him the elders of the Jews,
    beseeching him that he would come and heal his servant.
  guh-guh: 'Bajaraponë capitán vënëlivaisitanetsi Jesús pejamatejemayaexanaponaejava
    piavitanevi. Nexata capitán jumaitsi judíovi pijaancianovijavabelia: —Panetojunaremelia
    Jesús. Pabarëpatsiaremena tajaboyaberena tanetojamatejemayaexanaenexa tajajivitonë,
    jai capitán judíovi pijaancianovijavabelia.'
  bon-bon: Pui Rooma cubu mope biname te liba mene itecijige Yeesu poto cidi me, tabe
    poto Israela modamoda biname bine Yeesu bau me jityepemige teebine ätemlame teeme
    kaakesea bägrä ne miiji wawename.
  nhw-BL: Huan nopa capitán quicajqui ya ajsico Jesús, huajca quintitlanqui nopa huehue
    israelita tlacame ma quitlajtlanitij ma huala quichicahuaqui itequipanojca.
  mgw-mgw: Yu'lu' mpi'ndo wa yesi paayu'wine makowe ga Yesu, ngatuma agoi nsi'si'
    ba Kiyahudi, bakannu'be Yesu li'nga santepwe mpangakasi wake.
  swh-ONEN: Jemadari huyo aliposikia habari za Yesu, aliwatuma wazee wa Kiyahudi kwake,
    wakamwomba aje kumponya mtumishi wa huyo jemadari.
  wbi-wbi: neke ye apulike imhola sa Yesu uAkida jula akan'sunga umulongosi ghwa kiYahudi,
    kun'suuma ise kumpoka um'bombi ghwake aleke pifua.
  bba-bba: Ye tɔnwero wi, u Yesun lɑbɑɑri nuɑ, yeyɑ u nùn Yuubɑn ɡuro ɡurobu ɡɑbu
    ɡɔriɑ bu nùn suuru kɑnɑ u nɑ u win yoo bɛkiɑ.
  eng-KJVCPB: And when he heard of Jesus, he sent unto him the elders of the Jews,
    beseeching him that he would come and heal his servant.
  kgk-NT: 'Hasy ete jave hembigwái soldado ruvixa ohendu-ma Hesu rerakwã. Ohendu-ma
    ramo he''i gwĩ judeu ruvixa-pe: —Tereho Hesu renda-py. Emombe''u íxupe ou hagwã
    xe ha-py. Aikotevẽ hese. Aipota eterei ou ombogwera hagwã xe rembigwái xe rembiayhu
    ete va''e-pe, he''i omondo-vy íxupe.'
  waj-waj: Yisuuva nnuuvaa rikioo Yutayaa vaidi yokovaa vooya titooduu numa inna ngiaammuauvaa
    tuqinnaiveera Yisuunna yapara kiaara viravai.
  cpy-cpy: Ari ikemako-wenta-kiriri Jesús, rotyaantaki rantariperote Judá-paeni, ikaemiri
    Jesús, retsiyata-kota-kaeniriita romperatani.
  ekk-PKP: Kui sadakonnaülem kuulis Jeesusest, saatis ta mõned juuda vanemad tema
    juurde, et paluda tal tulla ja tema sulane terveks teha.
  mpx-mpx: Sauga tohouwa Yeisu wasana i hago, inoke Yudiya wali tonowakau bwabwatal
    enuna i patunal nihi nok elana ge nihi awanuni ni na wana totuwalali ni pwamolu.
  wbp-wbp: Kuja yalirli yurrkunyukungarduyu wiringki purda-nyangu kujalpa Jijajiji
    yalirla nyinaja Kapurniyarla, yilyaja-jana Juwu-patu wiriwiri yungulu yaninjarla
    japirni Jijaji yungu pina-yaninjarla parlpuru-mani nyanungu-nyangu warrkini.
  luo-luo: Jaduongʼ lweny nowinjo humb Yesu, omiyo nooro jodongo mag jo-Yahudi ire,
    mondo gikwaye odhi ochang jatichne.
  nhe-NT: Huan nopa capitán quicajqui para ajsico Jesús, huajca quintitlanqui nopa
    huehue israelita tlacame ma quitlajtlanitij ma huala quichicahuaqui itequipanojca.
  aii-aii: ܫܡܝܼܥ ܠܹܗ ܪܲܒ ܡܵܐܐ ܒܘܼܬ ܝܼܫܘܿܥ، ܘܫܘܼܕܸܪܹܗ ܠܟܸܣܠܹܗ ܚܘܵܪ̈ܕܸܩܢܹܐ ܕܝܗܘܼܕܵܝܹ̈ܐ،
    ܒܸܛܠܵܒܵܐ ܡܸܢܹܗ ܕܐܵܬܹ‌ܐ ܘܒܲܣܸܡ ܠܪܹܓܹܗ.
  esk-NT: Uvvauna aŋuyyiuqtit qaukłiat tusaakami Jesus-mik tuyuqaġniqsuq Jew-ŋuruat
    sivulliuqtiġruaŋitñik apiqsruġiaqtitlugu mamititquplugu savaktigikkani.
  msb-msb: San pakabarita niya kan Jesus naghangyo siya sin pira na mga namumuno san
    mga Judio na pakadto sa iya para makimaluoy na mag-upod kag ayuhon an iya suruguon.
  cpa-NT: Hi² jøng² ca¹tsen¹ juu¹³dsa ca²dsiog³ dsa² canh¹³ quián¹² dsa² judío, mi³ca¹nǿng²dsa
    jǿg³ quiah¹² Jesús. Ca¹tsei¹dsa juu¹² ja³ca¹ŋi¹téh²dsa Jesús, hi² jmo¹ Jesús hí³
    dsa² dsoh³ quián¹²dsa.
  dso-dso: ସେ ଜିସୁର୍‌ ବିସଇର୍‌ କବର୍‌ ସୁନି, ଜିସୁ ଜେନ୍ତିକି ଆସି ତାର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡାର୍‌
    ଜିବନ୍‌ ରକିଆ କର୍‌ସି ବଲି ବାବ୍‌ଲା । ସେଟାର୍‌ପାଇ ଜିସୁର୍‌ ଲଗେ କେତେଟା ଜିଉଦି ପାର୍‌ଚିନ୍‌ମନ୍‌କେ
    ପାଟାଇ ତାକେ ବାବୁଜିଆ କଲାଇ ।
  meu-meu: Hari tau ese Iesu harina e kamonai, bena Iuda tau-badadia haida e siaidia
    lao, bae noia, hari hesiai merona na baine hamauria.
  yva-NT: Arono nait akari umawe po Yesus apa ana dave ranaun, po akarijo Yahudi inta
    yatutir indamu yurija yo Yesus anajo indamu de Po saumane raunande arikainyo panapatambe
    aije umaso ai.
  dgc-dgc: Kanya tu kapitan, pékabaheta na ni Jesus, éy nibilin na ta sénganya a matétanda
    a Judeo, a pékiohon de ni Jesus a angen na pahusayén tu utusan.
  zpm-NT: zigne bin me laa Jesús bdziṉ, lëëlëd pxeeḻ me bla zha ne nac zha non lo
    meṉguiedz Israel, güey zho güeynee zho lo Jesús siguieḻ Jesús tsieguṉguiac Jesús
    zhinguṉdziin me.
  hix-NT: Tàwya Txesusu yokaytà yonytxatxhe rma, anar komo nyakye hatà, horykomo,
    Txesusu hyaka. Xuknewyana komo rma nyakye hatà, Xuknewyanahnà kaxe. Horykomo komo
    rma nyamoro hatà, ànànyaketxhàyamo. Omok hatà, horykomo yanototho yonyhoryexe,
    kaxe nànyahtxownà hatà, Txesusu hyaka.
  sim-sim: Urik kepten Jisas yanga orok or taha liri mashin li sawerik or misihi or
    mbashirik Judama lida lihi lal orin sawekurik limu ira. Unak or taha ma or ornjik
    lerawun landari ma oton or mbanak jivik or nakmbahan. Jisasin li ta sawe laha
    ikmbaha armesarmek limu mbara, �Kepten oto ma jivi mende orik orin jelyaka.
  npi-ULB: तर उनले येशूको बारेमा सुनेको हुनाले कप्‍तानले यहूदीहरूका धर्म-गुरुहरूलाई
    येशूकहाँ गएर उहाँ आएर आफ्नो दासलाई मर्नदेखि बचाइ दिनुहोस् भनी पठायो ।
  cgc-cgc: Tenged namatian ta upisyal ta sundalo parti ki Jesus, papailing din ki
    Jesus pila na mga gadumala ta mga Judio na magpangabay danen ki Jesus na miling
    naan ta iya na balay aged ayaren suguon ya.
  tim-tim: Hain akto luâk kotdâ arekŋe Yesugât pat nâŋgâm âmâ Yuda damunyeŋe mali
    are arim Yesu kewugumbiâ togom hoŋ bawa magaŋdo kundat hepulâkgât makyeŋgiep.
  yor-yor: Nígbà tí ó sì gbúròó Jesu, ó rán àwọn àgbàgbà Júù sí i, ó ń bẹ̀ ẹ́ pé kí
    ó wá mú ọmọ ọ̀dọ̀ òun láradá.
  wos-wos: Hurundéka wun néma du dé xéké, Jisas wun getéfambu rendéka. Xékétaka dé
    Judana néma du nawulakré wandéka di Jisaska ya, dé di wali ye déka jémba yakwa
    duré huréhalékéndéte.
  emp-NTPO: Dji sordaorã boroba Jesud̶ebema ũrĩsid̶e ʌ̃cʌrʌ judiorã dji dromarãda
    Jesumaa diabuesia idji nezoca biabid̶e zemãrẽã.
  eng-F35: So when he heard about Jesus, he sent elders of the Jews to Him, asking
    Him to come and rescue his slave.
  ind-ind: Maka ketika komandan itu mendengar tentang Yesus, dia mengutus beberapa
    pemimpin Yahudi menemui Yesus dan meminta-Nya datang untuk menyembuhkan budaknya.
  pes-OPCB: وقتی آن افسر دربارۀ عیسی شنید، چند نفر از بزرگان یهود را فرستاد تا از
    او خواهش کنند که بیاید و غلامش را شفا بخشد.
  mpt-mpt: awa genalin nakai komoke wentea Yesuse tenea Kabaneam bib ye tlebo gesiba
    wentenea e Yudai komokwali maki dlaia moniba baabaiba tenea Ne okok nakae klaubaneko
    genea
  ssx-ssx: Kutu pieke handaa mo ami you halima꞉ Yesuma꞉ pieke ekimanu opuaata꞉ ipikana꞉ma꞉
    mo mandane Diuna꞉ tondiki haliweki pa꞉ta꞉ Yesuma꞉ mo ipika꞉ e pokao hayeke some
    a꞉pa epeawaena꞉ yeke handaa mulu pupe laa tapaeyekeme.
  mkl-mkl: Ŋɔi sooɡeu í ɡbɔ bɑɑui Jesu, nɔ í bɛ inɛ nɡboi Zuifu ɡɔ ŋɑ bi tɛɛ ɑ koo
    ɑ tɔɔɛ ku nɑ ku fɑɑbɑ ɑmɑɑcɛi nŋu.
  gaq-gaq: ମୁଇଂସ ସନ୍ୟ‍ଇଂନେ ନେତା ମୁଇଂଜାକେ ଜିସୁନେ ବିସୟ୍‌ରେ ଅଁଚେ ମେଁନେ ଡାଗ୍ରା ଉଡ଼ିକ୍ଲିଗ୍
    ଦର୍ମ ଜିଉଦି ନେତାଇଂକେ ବେକେ । ମେଁ ବାବେଲେକେ ଜେ ରେମୁଆଁଇଂ ୱେଚେ ଜିସୁକେ ପାଙ୍ଗ୍‍ନ୍‍ସା ଜବର୍‌ଜସ୍ତି
    ଡିଙ୍ଗ୍‌ଲେ ବାରି ଜିସୁ ପାଙ୍ଗ୍‌ଚେ ଗତିରେନେ ପାରାନ୍‍ ରକ୍ୟା ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: I Yesuusabaa si7ida wode ba aylliya pathana mela iya woosso gidi issi issi
    Ayhude cimata Yesuusakko kiittis.
  unx-unx: ମିଦ୍‌ଶାଅ ସିପାଇକଆଃ ଗମ୍‌କେ ୟୀଶୁଆଃ ବିଷାଏରେ ଆୟୁମ୍‌କେଦ୍‌ଚି, ଆମ୍‌ ହିଜୁଃକେଦ୍‌ତେ
    ଆଇଁୟାଃ ଦାସିକେ ବୁଗିମେ ମେନ୍ତେ ଯିହୁଦୀକଆଃ ପ୍ରାଚିନ୍‌କକେ ୟୀଶୁତାଃ ଗୋହାର୍‌ ନାଗେନ୍ତେ କୁଲ୍‌କେଦ୍‌କଆଏ
    ।
  gah-gah: Izesuni gakoláa geleake, Zuta vetini ve uvóipini makó nokimisilike Izesuni
    li amikiko okoko není gelekelé izegipa nene avisi netáma alémo zokatihe liki viki
    loká ilo loko loketamó.
  lcm-lcm: Si taun ang ainoinoai ang kala longong a inasai i Iesu, na kala asok a
    mang matan tulava i ri Iudaia, asi an sokotuk ania ani kame vil ato kana asosokai.
  aer-aer: Kenhe alartetyele aweke Jesus apmere Capernaum-ele anerlenge. Kele imerte
    re alartetye Jew areye-kenhe yerneke Jesus renhe apayuthnetyete-alhetyeke ikwerenhe
    urrkapentye akngerre ikwere apetye-alpetyeke renhe angkwerre-iwetyeke.
  qvc-NT: Chay rrumanu suldaduqam Jisuspa famanda yach'arqan. Chaymi kach'arqan kamachikuq
    ansyanu isrraylinukunata, rinambaqllapa Jisusta rrugashpa apamuq, kriyadunda kach'akachinambaq.
  tgl-ULB: Ngunit nang mabalitaan ang tungkol kay Jesus, nagsugo ang senturion sa
    kaniya ng mga nakatatanda ng mga Judio upang pakiusapan siya na pumunta at iligtas
    sa kamatayan ang kaniyang alipin.
  cbs-NT: Jesús ma jua ninkatan jau xuxawaxunyunun judio xanen ibu anibubu nichinkin
    Jesús chanimakin jatu yunua
  xtm-NTPP: Nuu ni jiniso'o tee tátnuni nuu cientu soldado ma ja ka ka'an i ja sa'a
    Jesús ma, te ni tetniñu de tee ka kuu ja'nu ñuu judío ma, ja na jin koo de jin
    kakan‑ta'vi de nuu ya te na kii ya ve'e de ma, ndasava'a ya suchi jinukuechi nuu
    de ma.
  nnq-nnq: Kingobu kilongoi jwenio apajoa nhwalo gwa Yesu ngabatuma akananhota bange
    Akayahudi bajendange kunnyopa aike kunnamia mmanda jwakwe.
  bao-NT: Uwamarã ʉpʉ pea Jesús cʉ̃ ca tii niirijere cʉ̃ja ca wedero tʉori, jĩcãrã
    judíos're ca jʉo niirã mena cʉ̃ pade coteri majʉre cʉ̃ catiogʉ doojato ĩigʉ, Jesús're
    cʉ̃jare jʉo doti cojoupi.
  san-ORI: ଅତଃ ସେନାପତି ର୍ୟୀଶୋ ର୍ୱାର୍ତ୍ତାଂ ନିଶମ୍ୟ ଦାସସ୍ୟାରୋଗ୍ୟକରଣାଯ ତସ୍ୟାଗମନାର୍ଥଂ ୱିନଯକରଣାଯ
    ଯିହୂଦୀଯାନ୍ କିଯତଃ ପ୍ରାଚଃ ପ୍ରେଷଯାମାସ|
  rmn-rmn: Тай кана ов шунляс катар Исус, бичялдяс Лэстэ иудейски барэ манушэн, тэ
    манген тэ авэл тай тэ аиндэрдиел лэски иргатес.
  huv-NT: Aaga soldado quiaj wüx tanguiay anderac wüx Teat Jesús, quiaj tüüch mambüw
    acas montangtang monajiüt tiül judíos masajüw Teat Jesús mamb mamongoch iün andeow
    aaga nerang minajiüt nej.
  otn-NT: Mi̱ zä mi̱ 'yøhra̱ capita ngue hma̱ te øtra̱ Jesús, bi̱ mɛnhni̱ 'da yø judío
    'bɛt'o p'ʉ ja ra̱ ni̱ja̱ ngue bá̱ äpra̱ ma̱te ra̱ Jesús ngue da̱ ɛ̱hɛ̱ da̱ 'yøthebi
    na̱ rá̱ hmi̱qui̱ ra̱ capita.
  nop-nop: Kaŋ adi Jesu buguk u nadiŋa Judahi me wapuhidi wooŋ Jesu nimbune buŋa tipilapilaye
    mihiŋiŋ tubukedebadok yeniŋguk.
  obo-NT: To norinog taddot kopitan iddos moka‑atag ki Disas, id popiyod din iddos
    od pombuyyahon to mgo Judio amoy'd nganoy ki Disas no od undiyonnan din woy'd
    bowiyan iddos sudsuhuwon din.
  kca-kca: Иисус эԓты хуԓмаԓ кемән, ԓўв иудейәт хŏща уна уԓты икет эԓты тухәԓԓаԓ Иисус
    хŏща китсәԓԓы, йастәты, ԓўв митхуйәԓ тўмтака верты урәӈән, ат йŏхтәс.
  cak-ENT: Y tok ri Capitán xrac'axaj c'a pari' ri Jesús, rija' xerutük ch'aka rajatük
    tak achi'a' ri c'o quik'ij, achi'a' israelitas, richin quiri' nquic'utuj favor
    chin ri Jesús que tipu'u ba' richin nc'achojrisaj can ri rusamajel ri Capitán.
  lif-NT: ᤂᤧᤴ ᤌᤰᤋᤢᤶᤒᤠᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤐᤠᤱᤈᤢᤶᤔᤥ ᤋᤩᤧᤀᤠᤱ ᤘᤠ᤹ ᤁᤧᤗ᤹ᤒᤠ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤜᤠᤖᤠ᤹ ᤑᤧᤴᤏᤠᤱ ᤁᤢᤕᤥ᤺ᤰᤐᤧᤴ
    ᤘᤣ᤺ᤴᤍᤢᤖ ᤑᤠ᤹ᤀᤠᤱ ᤕᤜᤢᤍᤡ ᤋᤢᤶᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤗᤠ᤺ᤛᤧ ᤐᤠᤱᤄᤢᤛᤡᤖᤥ॥
  mie-NT: De nī jini capitán tūhun Jesús. De nī ntají dē jacū tēe ñáhnú jā ndácu nūū
    nchivī hebreo, cuāhān dē nūū yā jā cāhān ndāhví dē jíín yā jā ná quíji yā nasāhá
    vāha yā mozo dē.
  san-TIB: ཨཏཿ སེནཱཔཏི ཪྻཱིཤོ ཪྻཱརྟྟཱཾ ནིཤམྱ དཱསསྱཱརོགྱཀརཎཱཡ ཏསྱཱགམནཱརྠཾ ཝིནཡཀརཎཱཡ
    ཡིཧཱུདཱིཡཱན྄ ཀིཡཏཿ པྲཱཙཿ པྲེཥཡཱམཱས།
  qve-NT: 'Hinaqtinmi soldadokunapa jefenqa, Jesusmanta rimasqankuta uyariran. Hinaspan
    Israel nación llaqtapi wakin kamachiq runakunata Jesuspa kasqanman mandaran, khaynata
    nimunankupaq: —Ama hina kaychu, favorniykitan merecesaq, wasiyman hamuspaykiyá
    ancha munakusqay serviqniy runata onqosqanmanta sanoyaykachipuway, nispa.'
  pao-NT: Soo wawa'a gi Jew nana ka Te Pabe'e onow pupaa petugana nakase, mu Jew numu
    moohedu Te Pabe'e-matoo taya, oo bina ka pumme tummatzidu oo mabesaku tuunguna.
  cbu-NT: 'Ashiri kapitansha Isusoo mazinarangu, Isusoo mashpi átu, Utaáshuchee tputs
    wachinaa kamachtarangiya. Kapitansha: Isusoo kamanishini. Romshuchee kapitana
    m''chachuri yarap áttanda, tángcha; mang, tárangiya.'
  usa-usa: ánibo ááiq-i-kawaa-nakoma Îtuqtaba máiye-aimma ítátuwena yaímma Íbaru-wayukati
    anó-kayukama timáyikena Îtuma mó timá-amiyana ketí mayaí-náqá ya mamá atóbáíno
    tiráiye.
  soy-soy: Kɛ usɔ́ɔ́cɑ kpéẽ uyɛ̃ uu n kṍ pin Yeesu nsímɛ́ símisi, uu Pisuifi
    piwɛ́ɛ́sɛ tum tɛ pikɛ́ hɑ u séemɛ ukɛ́ uukɛikɔ́ pɔisɛ.
  hui-hui: Ani wiagola marume Yasu ka layago hale howa ami agali biagome Yu agali
    ala hene miniwi hearuhondo lalu, Warago mo dabi helo Yasu i̱ koria ibilo damu
    pudaba, lene.
  amf-amf: Kidiar Yesussa qansayse, “Yesus nivayse isa ergen eam ina kinin pacchoadettsi
    kiam miskee” hamayse Ayiwd eenasa donzanaam kidar ki yittsade.
  quc-NNT: Aretaq ri tata' xuta u tzijol ri Jesús, xeutaq b'i jujun chke ri nimaq
    taq tata'ib' ke ri winaq aj Israel ruk' ri Are' rech käkib'ochi'j chi kopan ruk'
    chukunaxik ri patänil re.
  dob-dob: Ta toloina nina Yesu ꞌina mai alena ꞌinonona, ga me Yudia ꞌidi ꞌinapwanao
    ꞌaidi ꞌietunedi Yesu ꞌena, be sisisida be ꞌaene Yesu ꞌida mai, be ꞌina ꞌaliꞌei
    nina ꞌida gieboboꞌane.
  wrs-wrs: Wo duangva doara hellena moamba, Yesusva henga proi. Doa hevpa ganamoa,
    himba monglam indhanam wolanga vena, Yutanindm mundilm wolanga vena, unna, yeoa
    angarava, Yesusm ishumnu os, heoa prora, kana andranindrinim wolaihaphora.
  mca-mca: Pa' centurión in yepi'ye' pa'aj in tenifaakateji' pa' Jesús, ma' qa yukinii
    pa'aj pe' uja'x pekhewe' tenek'enhei judiol qu' niyinijets qu' nanamii qa' niƚini'm
    pa' ƚeqejkunenek pakha'an.
  kiw-kiw: Heamoi epuuhoro dubui-ro, Iesu pai ioromai-da, Iuda epuuhoro uubi aamiꞌa
    itiodoai-ka, Iesu ma atohetaimoi-ri, ma ooꞌui-ri ruu himoꞌa mereei ma omodomoiai.
  tzo-TZC: Ti banquilal soldadoe, cꞌalal laj yaꞌibe scꞌoplal ti Jesuse, laj stac batel
    jun chib moletic yuꞌun ti jꞌisraeletique, yoꞌ jech ta scꞌanbeic vocol ti Jesuse,
    ti acꞌo taluc scoltabe ti yajꞌabtele.
  mya-mya: တပ်​ခွဲ​မှူး​သည်​သ​ခင်​ယေ​ရှု​၏​သ​တင်း​တော်​ကို ကြား​သော​အ​ခါ ယု​ဒ​အ​မျိုး​သား​ခေါင်း​ဆောင်
    များ​ကို​အ​ထံ​တော်​သို့​စေ​လွှတ်​ပြီး​လျှင် ကိုယ် တော်​ကြွ​၍​မိ​မိ​အ​စေ​ခံ​အား​ကျန်း​မာ​စေ​ရန်
    လျှောက်​စေ​၏။-
  gng-NT: Sojaciɛn nnɔ cii' bi lienh Yesu bó, nɛ u sɔn' Sufmbɛ ya ciɛnb uʼsaan, bɛ
    ń tì gbáan wɔ wɔ ń baa kí lá ŋmiɛn uʼtonsɔnl nnɔ.
  cbi-NTPO: Tsenñu juntsa suutadu ama Jesúsnu laapu' pandetsu meetu, judío bale rukulanu
    mantsa eemi, Jesúsnu ji' u'tadeti' miya' jadei, tsenmala dilunu ura' mandirenutsu
    titu.
  ikk-NT: Ogẹn onyẹ-ndu aghanị gi nụ banyeni Jesu, ọ nọ zi ndị hụ imẹ ndị-isi ndị
    Ju d'a rịọ a bịa d'a zụọ igbọn ẹ.
  leu-leu: E a mataa naang a langai se Yesus e a feng a saxano matalava sina mu Juda
    xe sina xena fine o i taa filimaan xena vil faroxoi a sisiak sina.
  maz-NT: 'Nuc''ua c''ü mi manda c''o tropa, o dyärä c''o mi cja e Jesús mi jocü c''o
    mi sö''dyë. O tsja c''ua c''e bëzo o zopjü ja nzi c''o pje mi pjëzhi cja c''o
    menzumü a Israel, o xipjiji: ―Möji, ma dyötüji favor e Jesús rí xipjiji ra ẽjẽ
    ra ''ñe jocü nu ín mbëpji.'
  bod-N: བརྒྱ་དཔོན་གྱིས་སྐྱབས་མགོན་ཡེ་ཤུའི་གནས་ཚུལ་ཐོས་ནས་ཁོང་ཉིད་ཕེབས་ཏེ་རང་གི་གཡོག་པོའི་སྲོག་སྐྱོབ་པའི༌ཕྱིར།
    ཡ་ཧུ་དཱའི་མི་རིགས་ཀྱི་དཔོན་རིགས་རྒན་པོ་འགའ་ཁོང་གི་དྲུང་དུ་མངགས་སོ།།
  tca-NT: 'Rü yexguma Ngechuchuxü̃ naxĩnüchigagu ga guma capitáü̃, rü Ngechuchuxü̃tawa
    nanamugü ga ñuxre ga Yudíugüarü ãẽ̱xgacügüerugü. Rü ñanagürü nüxü̃: —¡Nge̱ma Ngechuchuxü̃tawa
    pexĩ na nüxü̃ pecèèxü̃güxü̃cèx rü núma naxũ na chorü duü̃xü̃cèx yanataanexẽẽãxü̃cèx!
    —ñanagürü.'
  zpl-NT: Chenu ubeneꞌ capitán zeꞌe lu cuendaꞌ Jesuse, uxeꞌlalla chiucu chuna bene
    uxu enu neca equie lubee bene Israel, para nú chábeella nu ziquiee beella lu Jesuse
    nú chanu riꞌiyecanu mosoꞌ capitán zeꞌe.
  mbc-NT: Jesus pî' to' eseurîma etasa' tîuya yai mîîkîrî surarayamî' esa'ya tiaronkon
    Judeuyamî' esa' pe tîwe'sanon yarima'pî Jesus pia to' wîtîto'pe. Jesus yanno me'po'pîiya
    itewî' ta aai'to'pe mîîkîrî sa'ne ipoitîrî yepi'tîi.
  ndg-ndg: Lakini ayowine usu Yesu, yolo akida antumite kiongozi wa kiyahudi, kunnoba
    aiche kunkombwa mmanda wake linga kanaawe.
  wsk-wsk: Nu Jesus ko dugu duap ikia, wore te se nu Juda kari supuling saki nunga
    maonam se namamon ale isarmon se tairuk ale noko ura kari owore nungokko.
  toj-NT: Ja capitani cuando yab yabalil ja jas huan sc'ulajel ec' ja Jesusi, ti seca
    chaboxe judio jumasa, ja ma' banquilal yujilei. Huajye ba oj sc'an yi stz'acatal
    ta ay modo oj jacuc ba oj ya tojbuc ja smozo.
  tbc-tbc: Agog Rom san yu gurman Jesus imado dan iloŋ tag, iŋ Juda matu gurman aenta
    idinaig diau a. Jesus durupeip ipalup, iŋanen urat pinein ikubunep uyan o ibol.
  sna-sna: Mukuru wezana akanzwa nezvaJesu uye akatuma vamwe vakuru vavaJudha kwaari,
    achimukumbira kuti auye kuzoporesa muranda wake.
  smk-NT: Sin narnge' nan sitin kapitan a itaw ya si Jesus, namaki' yan pupangulo
    ran Judio nin manawat kona nin keen naya paandaen a aripen na.
  grc-TCGNT: Ἀκούσας δὲ περὶ τοῦ Ἰησοῦ, ἀπέστειλε πρὸς αὐτὸν πρεσβυτέρους τῶν Ἰουδαίων,
    ἐρωτῶν αὐτὸν ὅπως ἐλθὼν διασώσῃ τὸν δοῦλον αὐτοῦ.
  gof-WFTW: I Yesuusabaa si7ida wode ba aylliya pathana mela iya woosso gidi issi
    issi Ayhude cimata Yesuusakko kiittis.
  spa-BLM: Cuando oyó hablar de Jesús, le envió a los ancianos de los judíos, pidiéndole
    que viniera a sanar a su siervo.
  kyz-NT: 'A''eramũ ''ga Jejui ''ga rera renupawe, oje''ega judeu ''gã ''wyria''ri
    ''gã nupe: —Pe''je pejewau Jejui ''ga rerua jee. Jeremiayuwa ''ga tomoferap ''jau—
    ''jau ''ga ''gã nupe.'
  dao-dao: Jesuha mawng a ngjak üng, a m'ya mdaw law be khaia, Jesuh va nghui na u
    lü, khü khai hea, Judah ngvai he a jah tüih.
  cya-cya: X'nan sindatu can' xa ynan yu cha' si'yana mdiyaa Jesús quichen can', cui'
    xaa mjñan yu cha' tsu'hue 'in tucua snan qui'yu cula nu ndon loo la 'in ne' judio,
    si'yana tsa te'en yu 'in Jesús lo' cu'ni chca ñi 'in yu nguso can'.
  nii-nii: Opu tep ełim wu ei eim Jiisas kin ek ei piipi mułum. Pe eim Jura wu num
    kombur kindang puk ek nengin kin, Jiisas opu, na kongun wu ei er ka ermba nipi
    kindim.
  ign-NT: Tacahe, te masamai­ri­ricapa ema capitán eta matiari­hirahi ema Jesús, máevata­ca­vacapa
    ena náiyamu­rianahi ena israelítana náichuha­pa­na­yarehi ema Jesús, macana­ra­si­na­pa­nahini
    ema mamusura.
  dik-NT: Nawën piŋ Jethu, ke toc kɔcdït Itharel bïk Jethu la thiëëc bï bɛ̈n bä aluɔnyde
    bɛ̈n kony.
  cac-cac: Ayic ix yab'an yab'ixal Jesús vin̈, ix schecancot juntzan̈ eb' vin̈ ichamtac
    vinac israel vin̈, b'at yalan eb' vin̈ d'a Jesús yic scot yac' b'oxoc vin̈ schecab'
    vin̈ chi'.
  tzj-E: Ja' capitán tak xekaja rbixic Jesús ruq'uin ec'ola jle' anciano e aj Israel
    xerutak ela che necc'utuj jun utzil tzra Jesús che npeta y nerchumsaj rmos.
  san-BUR: အတး သေနာပတိ ရျီၑော ရွာရ္တ္တာံ နိၑမျ ဒါသသျာရောဂျကရဏာယ တသျာဂမနာရ္ထံ ဝိနယကရဏာယ
    ယိဟူဒီယာန် ကိယတး ပြာစး ပြေၐယာမာသ၊
  yaa-NT: Nãnoxõ nã soraro xanĩfãfe nikani Jesúsnoa yoaifono. Nãskaxõ judeo anifofo
    nĩchini Jesús yoixotanõfo a yonoxomis sharafaxoyonõ.
  cab-NT: Dan le lagáambunbei gumándan ligía luágu Jesúsu, ába loúnajan fiú jádaangiñe
    wügǘriña weírigutiña lídan jafíñen juríu lun jayúmuragun lun Jesúsu lun lídin
    areídaguagüdei lumúsun.
  clu-clu: Pagkabati ang kapitan parti kay Jesus, ginsogo na ang pira ka manogdomara
    ang mga Judio agud pangabayun si Jesus nga magayan doto sa anang balay kag ayadun
    anang oripun.
  swh-ULB: Lakini akiwa amesikia kuhusu Yesu, yule Akida alimtuma kiongozi wa kiyahudi,
    kumwomba aje kumwokoa mtumwa wake ili asife.
  tpt-NT: Tejkan ni xaꞌukxtin kꞌatsal ni ancha tꞌajun ni Jesús, jalaqmalaqachal yu
    xalajꞌaynin israelitas para kataꞌal tapayninin para kamil kꞌuchꞌuniniꞌ ixꞌoqxtamati.
  aai-aai: Baise Jesu na nati’imaim titit ana tur nonowar ana maramaim, Jew hai orot
    gagamih iyunih hin Jesu biyan hitit ana akir wairafin baiyawasin isan Jesu hifefeyan.
  sny-sny: Serai ai atu siye meni Jisas omo ape heneraiyei wanuwe su, le Juda lo lu
    owane tamo Jisas ma'e eimawesawi. Lowe Jisas ma'e heneri su, lowe le ma'e apou
    te'e toweriye, “Ne ai atu siye meni lo wiyawi meni yahowa'i a'i au pati ta'ane
    fara'uwera.”
  myy-myy: Ito bajiri Jesús cõrãre ĩ yisiore gaye tʉocõri, judio masa bʉcʉrãre, Jesure
    ji rotiyijʉ ĩ. Ĩ ya moari masʉre Jesús ĩ yisiore ãmoyijʉ ĩ.
  trc-NT: Dan me se cuno tanuu capitán se vaa caꞌnaꞌ Jesucristó chumanꞌ yoꞌ, ne̱ caꞌnéé
    soꞌ do̱j síí uun chij rihaan nij yuvii̱ israelitá cuchi̱ꞌ nij soꞌ rihaan Jesucristó,
    ne̱ cachi̱nj niꞌya̱j nij soꞌ rihaan Jesucristó se vaa caꞌna̱ꞌ soꞌ tinahu̱un soꞌ
    se‑mo̱zó tanuu capitán yoꞌ a.
  cut-NT: Cuahn che checadino capitá̱n me yahn Dihvo vo che redin ye vederihno ne,
    dechuh ye a̱ma o ihyan ndina̱n yahn ihyan nación yahn Israel, ca̱va che ca̱ca
    ye favor ihyan che ca̱hn ye, ne din ye che ndoyahn sa̱hn deca̱hya me.
  bel-bel: Пачуўшы пра Ісуса, ён паслаў да Яго юдэйскіх старэйшынаў - прасіць Яго,
    каб прыйшоў ацаліць слугу ягонага.
  zlm-KSZI: Apabila ketua tentera itu mendengar tentang Isa, dia menyuruh beberapa
    tua-tua Yahudi mendapatkan Isa untuk meminta-Nya datang menyembuhkan hambanya
    itu.
  gdr-gdr: Sɨ re ket ton Yesum gatab yɨdɨr yɨt utkundonj, ton ket nɨnda Ju rɨga waina
    elda rɨga etmɨkisinonj Yesum pɨlwa odede erkena kɨma da, “Rɨngma ngai Man metket,
    ɨ koina wɨko rɨga kopa ke ɨsakenjɨt.”
  vmy-NT: ꞌBa kionga ngakure chasoldadu kjintꞌe ngatꞌa tseꞌe Jesús, kitsikasen yakꞌa
    nchja chingare naxinanda judío, tuxi kꞌuetsꞌanire Jesús nga kuetsinda chuꞌndare.
  cmn-FEB: 百夫长听见耶稣的事，就派来几位犹太人长老过来，求他去医治他的奴仆。
  gmv-RNT: Izikka Yesusa gish siydi “Ba ashkara pathana mala Yesusa woosseriketii!”
    giidi issi issi Ayhuda bagga asatappe cimata Yesusakko yeddides.
  ncl-NT: Quimatic in laicanani quinami Jesús huil tepajtiaya, quintilanic sequin
    inminhueyenten in judíos pa yasi quinahuatisi Jesús pa hualas quipajtis itequipanujquil
    in laicanani.
  sua-sua: To a mhel to enda tre ka ngnek te, e Yesus tpis ko mKaparnam, to thera
    meng o Yuda ngalmialaol akuruk kam ngae ka mnganang, en kam pis he kaeharom kalkayie
    to endo.
  klt-klt: Kulá ámna kámá yá Jesu wu wáina wáina tángngátak ingga met tewe ámna yáin
    yáni watá narángga sangga árong Juda yan ámna yáilá wahára kámá suring yámán kung
    Jesu inát áwáng ilalák ámna wa táng totoliya kuráng.
  are-are: Erantama wumalanga Jesuanha pitjikala, era Jew ntjarraka kngarripata itornka
    urrputja Jesuurna urrpia yairnaka, Jesuanha ntangkitjika urrkapunhapunha ekuranha
    marrilitjika.
  gai-gai: Na ma waracatnanna Iesus kɨprina kam mbaraca. Karica ma Iudananta inikna
    ramtaɨr anik ndeidmo mbagɨrica, ma minmo aindopatna, “Taŋca, Iesusmo digi mbopca,
    ma kɨp te, ma aukna tuomna aiŋ kamaindna ramootna roumbmo, mo laŋa mona.”
  qvm-NT: 'Tsauraga Jesuspita parlapäcushganta tsay capitán mayaycurmi Jesusman cachargan
    Israel mayor runacunata caynog nir: “Ayway ruwaycamunqui ashmaynëta aliyätsipaycamänanpag.”'
  chz-NTPS: Maˊ gaꜙnuuꜘ jʉʉˊ hløøꜘ heꜘ hlëëhꜙ dsaˉ kihꜗ Jesús, gaꜙche̱e̱yꜗ ko̱ˉlla̱a̱ˊ
    dsaˉgyʉʉhˊ kya̱a̱ˈ dsaˉ judiu mahꜗ naˊchu̱u̱yˊ kya̱a̱hˊ Jesús heˉ dsooyꜗ miˉhlä̱ä̱yꜘ
    moz˜ kya̱a̱yꜗ.
  kmu-kmu: Faligahe nehigeno ati vayate kava humainea kanomoꞋa Yisasi avagea haviteno
    nagoꞋa Yuta vayate ala vayaꞋmoꞋya humateno mage humaine “Nagayama hua kea Yisasina
    havigeho ‘MusekaꞋa nehugi kanale eka aliꞋya kanoꞋnia ali kanale huto huno hie.’
    hutama havigeho.” huno hie.
  ood-NT: '@see-verse:LUK.007.002'
  lbm-lbm: ओन यीशु की चर्चा सुन क यहूदियों को कुछ बुजूर्गों ख ओको सी या बिनती करन
    क् ओको जवर भेज्यो कि आय क मोरो सेवक ख चंगो कर।
  ncj-NT: Ihcuac inon tlayecanqui oquimat tetenehualoca in Jesús, oncan oquintitlan
    sequin tequihuahmen den judeahtecos ic matetlatlautican ic mahuilohua mopahti
    in itlaquehual.
  yuj-yuj: Aenánko maok, kepten Jisas yakámp kar wawia, mao Juda fi taokeyakáp konap
    arop Jisasnámpok tirá kérépria sérrá, “Yumo tukupea Jisasén sénapo, koropea náráp
    tére arop fwapi papano.”
  kto-kto: Upto irio ila uke me teip o danunumiap ties a, Iesu la muo ga unama Kaperenaum.
    Pareong ga masagaong non ma teip mila uke a gar maiang Iudaia ga mela ai Iesu
    ga amarikmeng meba muong amuriraang irie migana ang o ubi.
  gmv-NT: ኢዚካ ዬሱሳ ጊሽ ሲይዲ “ባ ኣሽካራ ፓꬃና ማላ ዬሱሳ ዎሴሪኬቲ!” ጊዲ ኢሲ ኢሲ ኣይሁዳ ባጋ ኣሳታፔ ጪማታ ዬሱሳኮ
    ዬዲዴስ።
  por-BLT: Quando esse comandante ouviu falar a respeito de Jesus, enviou alguns anciãos
    do povo para lhe pedir que viesse curar o seu empregado.
  stp-NT: Baꞌ puiꞌ ba tɨ kai gu gɇꞌkam sandaaruiꞌx na miꞌ paiꞌ amuub oirɨ gu Jesuus
    na tu duduadhiꞌñ, baꞌ mɨjɨ xi ja joot jɨꞌkchi gu Israel kam jaꞌtkam guiꞌ nam jix
    mamatdaꞌ gu ñioꞌkiꞌñ gu Dios nam sap soiꞌ tɨɨdai mu baidhikaꞌ na duaꞌñdhaꞌ gu
    tujuandam tugiꞌñ.
  ame-NT: Ñeñt̃ña capitánpaʼ allempo eʼmareʼtan Jesús oʼ alla c̈herr Capernaumo, ñañapaʼ
