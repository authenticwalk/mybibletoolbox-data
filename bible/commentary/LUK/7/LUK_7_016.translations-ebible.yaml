    nulmi iipyak tem kulawu tolna atamum i, kemiple, kuno malo ma ita boko-lomdip:
    God ata tal alami tunum unang talalu-yimulon o, kalalaya alta tala no, ke-bilip
    kemip ko.'
  nlx-nlx: तेवी आखा माणहे बिन बोंगलाय गीया, एने ता बोगवानान बोड़ाय केरीन केणे बाज
    गीया, “आमरी विची माय एक मोटलो जाणकार आमुह वोचाड़नेन केरता आवोह, एने बोगवान आपणा
    माणहा पोर गीण किरेल हे।”
  apw-NT: Nṉee dawa tsídaadolyizgo Bik’ehgo’ihi’ṉań ya’ahédaanzįgo gádaaṉii, Bik’ehgo’ihi’ṉań
    yána’iziidi ízisgo at’éhi nohwitah silįį; ła’íí, Bik’ehgo’ihi’ṉań nṉee hayihezṉilíí
    yaa nyáá.
  gum-gum: 'Inchen iigwan ashene, nømune mayeelanba kørig købiitø ke chindamdiig køben,
    Tiuswan truba tabig waminchib trenchibelø køn: —¡Tius maig karuigwan eshkabig
    purø nuig namui utu kurrin køn! chib. ¡Tiusbe nui misagwan purugunrrab arrin køn!—
    chib.'
  not-NT: 'Iniaigabaqueri matsiguenga, itsorogasantaiganaque, icaninabentaiguëri Tosorintsi,
    icantaiguë: —Icaninatasanti Tosorintsi. Igácáiri comantantatsiri irogomecái Irinibare.
    Aisonori itasongobencái Tosorintsi, icábintsaigacái cara aquemisantaiguëri.'
  plu-plu: 'Madikte hiyeg hiyapni henne, igkis apisasew. Igkis kibeyhenes Uhokri.
    Igkis awna: ―Kibeyne. Pahapwi Uhokri gawnepe kuwis kahayak ubetwiy. Kuri Uhokri
    parak abet uhawkanwiy wixwiy gihiyegapu.'
  iou-iou: Ude täŋirän äma itkuŋo unitä kaŋpäŋ nadäwä inide kubä täŋpäpäŋ Anutu iniŋ
    oretkuŋ. Iniŋ oretpäŋ ŋode yäŋkuŋ; Bureni! Profet ärowani kubä nin bämopnin-ken
    ahäŋkuko itak! Anutu ini ämawebeniye täŋkentäkta äbätak ŋo! yäk.
  ntp-NT: 'Dai tʌʌgacai ʌoodami imaasi vʌʌscatai duduaadimu dai siaa duutudaimi Diuusi
    dai pocaitimi: ―Gʌrsaagida tigʌmaasitu ʌmo Diuusi ñiooquituldiadamigadʌ ―ascaiti.
    Daidʌ icaiti ʌʌpʌ: ―Diviatiqui Diuusi dai soiña agai gʌmaamara ―ascaiti ʌoodami.'
  rai-rai: A taara raap maa diat kakaian, ma diat pir walaawa paa God ma diat piri
    naa, “A ngaala na propet ia waan paat karom daat. God ia waan paat kupi in waraaut
    daat, anuna taara.”
  haw-1868: A kau mai la ka weliweli maluna o lakou a pau, hoonani aku la lakou i
    ke Akua, i aku la, Ua puka mai nei ke kaula nui mawaena o kakou; ua ike mai ke
    Akua i kona poe kanaka.
  ffm-ffm: 'Kulol nanngi yimɓe ɓee fuu, hedde eɓe njetta Laamɗo, eɓe mbiya: —Annabaajo
