  kek-NT: 'Nak que''ril li c''a''ru quic''ulman chixjunileb li cuanqueb aran, c''ajo''
    nak que''xucuac ut que''oc chixq''uebal xlok''al li Dios. Ut que''xye: —Jun xnimal
    ru profeta xc''ulun sa'' kaya̱nk.— Ut que''xye ajcui'': —Li Dios xchal chixtenk''anquil
    lix tenamit, chanqueb.'
  blz-NT: Giigii' mian natakutmo ka' muntunde' Alaata'ala. Raaya'a norobumo taena,
    “Nabii balaki' notakamo na ko'onta'! Alaata'ala takamo bo mansalamatkon mian-Na!”
  poe-NT: 'A̱ ntá tió kꞌuíkon sín xi̱kaha kónhen la kaín sín imá chrakon sín la ko
    kjuankíxin kjuanchehe sín Dios kjuasáya ntáchro sín kíxin: ―Dios mé ichrꞌán ijnko
    chojni imá tꞌe̱to̱an chrónka itén Dios tsꞌejókoni ―ichro sín. Kja̱xin ntáchro
    sín kíxin: ―Ó kui Dios tsjinki̱tsa chꞌán chjasén chꞌán ―ichro sín.'
  san-TAM: 'தஸ்மாத் ஸர்வ்வே லோகா​: ஸ²ஸ²ங்கிரே; ஏகோ மஹாப⁴விஷ்யத்³வாதீ³ மத்⁴யே(அ)ஸ்மாகம்
    ஸமுதை³த், ஈஸ்²வரஸ்²ச ஸ்வலோகாநந்வக்³ருʼஹ்லாத் கதா²மிமாம்ʼ கத²யித்வா ஈஸ்²வரம்ʼ த⁴ந்யம்ʼ
    ஜக³து³​:|'
  cof-NT: 'Jerale tsachila junca quiraminla jele tito, Diosica duque se tito itsanlatinue:
    —Diosichi mantate tsarasi pamin tsachi chiquilachica jaca joe latinue. Diosi yachi
    tsachilaca ayudainae latinue.'
  srm-NT: 'Wë nöö di soni di pasa dë, a bigi da dee sëmbë tee na soni. De taa: “Masa
    Gadu bigi e, dee sëmbë. A ko heepi u dee sëmbë fëën te a manda wan gaan tjabukama
    fëën ko da u.”'
  qvs-NT: 'Chayta kawashpankunana tukuy chay aypa runakuna sukaman manchakurkansapa.
    Tata Diosta alabashpankuna willarkansapa: —Kay wañuduta kawsachimushpa Jesuska
    sukaman alli yachachikuk runami. Sukkunaka rimarkansapa: —Tata Diosmi shamushka
    yanapawakninchikuna.'
  zca-NT: 'No or une rë men kure'', mizheb bixa'', orze'' nguzublo kidi''zh bixa''
    dox nazhon Dios, mbaino nzhab bixa'': ―¡Dox tu profet ro, xa'' nidi''zh widi''zh
    che''n Dios, mizhin lo be! No nzhab bixa'': —¡Nzatsiwi'' Dios rë men che''n Dios!'
  cbc-NT: 'Bairo Jesús cʉ̃ caátijẽñorĩjẽrẽ ĩñarã, nipetiro camasã bʉtioro uwiyuparã.
    Tunu Diore qũĩ basapeoyuparã: —Profeta caroʉ́ cañuʉ majũ marĩtʉ etayami. Tunu
    atore bairo ĩ basapeoyuparã: —Dios cʉ̃ yarãrẽ jʉátinemogʉ marĩtʉ etayami —ĩ basapeoyuparã
    Jesús cʉ̃ caáto caĩñaatana.'
  qxo-NT: 'Tsayta ricaycurmi llapan runacuna cushicurnin Tayta Diosta alabayargan
    caynö: “Diospa willacognin profëtam nogantsicman chaycamushga. ¡Cananmi sïga Tayta
    Dios cachaycamushga imaycachöpis cuyapäcog cayninwan yanapaycamänantsicpä!” nir.'
  mox-mox: Omoʼe ʼinaya tomotau qabudi me edi ʼamayaba Yaubada imwaninivea ta iawatuboya
    ivonaya, “Tovesimasimana qiduana niʼau ʼifoqe mai nuanidaya. Baʼe Yaubada ena
    iula itaʼa ena tomotauyavo ʼidaya.”
  kew-kew: 'Goa pisa raburi onaa rayome paalame omoa Gote-na bi minasaataawa lalo:
    Gote-na agaa lakene aa mudu meda niaana rikiraana abia go epa pia. Goa loa nimumi
    lalo: Gote su amaa ipua nipuna onaa oro yaalo mapiraatalo epaana simi.'
  dww-dww: Be banaga matabudi a ḡosoridi be Mamaitua isanama a kaisuḡu be a riuna,
    “Peroveta dosinama poude ya maḡatarana be Mamaitua ya tavana sagudama aubainama.”
  nif-nif: Tɨmbi amatam wɨ kañgɨlɨñ endɨ gɨtɨk mɨsɨmbi, Yambat nɨ-kɨndem dambi, nɨsɨñgan
    ñɨndɨñ eñgɨlɨñ, “Plofet wopum no boñgɨpnɨ gɨnañ indañguk kulak” ba “Yambattɨ amatamñii
    nɨp kɨmɨlektok bɨ inda-nɨmlak.”
  twi-ASANTE: Nnipa no nyinaa ho dwirii wɔn yie na wɔyii Onyankopɔn ayɛ kaa sɛ, “Odiyifoɔ
    kɛseɛ bi asɔre wɔ yɛn mu, na Onyankopɔn asiane aba ne manfoɔ mu.”
  aoj-aoj: '@see-verse:LUK.007.015'
  cbv-cbv: Páant ã booanachah enna, nihat cã́acwã wʉ́hi bejnit, Diosdih bʉ́dí ĩt weñep
    wʉt jĩ. —Dios naáwátdih wẽp naóh yapani ãt jʉi tágaá. Dios jwiít ã́ih cã́acwãdih
    teo wáacadih ãt jʉi tágaá, ĩt míic niijíp wʉt jĩ.
  taw-taw: Pen binɨb nɨg yelak okok gos kuŋay nɨŋɨd, God yɨb nop ak dad aplanɨlɨg
    agɨlak, God ne bɨ God gos ñek agñeb awl ak agyokek, chɨnop yɨl owup agɨlak. God
    chɨnop gɨñɨnɨg owup agɨlak.
  jic-NT: 'Pjü way niná tjunuc pajal yólatsja Jesús pajal ''üsüs la tjiji, yólatsja
    jupj pajal püné. ''Üsüs tjowelepj Dios po''ó. Yuwá tjowelepj: “Profeta püné way
    jupj. Quina israelpan jis capj tjep''ya''sa Dios.”'
  zap-NT: 'Ne wii yra mén neguin, wdxe men, wzelo men wzaknon men Dëdyuzh, re men:
    ―Te profet ne kesentyent non wrukaa lad be. No re men: ―Dëdyuzh zëdgyun xyudar
    be.'
  wer-wer: Pël ëën omnarö pöten itenak kas ëën Anutuun yaya mëak epël mëëa. “Tektek
    ngön yaaö kaö namp peene tiarim tekrak yaarö.” Pël yemaan naröak epël mëëa. “Anutu
    pim omnarö kaamök elniipënëak yewais.”
  ipi-ipi: Jisasato iwana patane omene okone ika laya ya oko andoto, wandakali pitaka-mane
    yuku yainipia. Yuku wato, utupane-mane Gotena gene oko laiyu loto, Goteto balana
    wandakali tupa ondo wato, moyolo epeakale lapia-kola, potopesa akali andane mindi
    nanimana tombenenga epo ateya leainipia.
  qul-NT: 'Cayta ricuspataj, tucuy mancharicorkancu. Diostataj alabayta kallarerkancu.
    Nerkancutaj: —Athun profeta nokanchis uqhupi riqhurin. Dios jamun llajtanta yanapaj
    —nispa.'
  urw-urw: Ferefinabur gürenakuti Keriabüb sogi ere baba kegeudi kob siradar, Keriabüb
    yanim siradgaberen. Nini wagen, “Kiari fere güre ere manage sige kodigo taideaga.”
    Bangüdi wagen, “Keriab manage nugeab ferefinabur sagüngebüre ogurafotuweaga.”
  rmy-GURBET: 'Savore darajle thaj hvalisade e Devle vaćarindoj: “Baro proroko si
    maškar amende!” Thaj: “O Dol avilo te pomognil pe manušenđe!”'
  ter-NT: 'Yupihovó koene píkea uhá koêti neko xâne koane iháyu''ikeahiko Itukó''oviti.
    Hara koéhiko: —Anéye koati teyonéti porófeta xapákuke ûti. Koati simotíne ne Itukó''oviti
    xapákuke ûti kóseanayeovi, uti xanéna —koéhiko.'
  bmr-NT: 'Jaanoco aatyɨmeumo sihidɨro iguiumoro Moocaanico imehicauhi: Sihidɨ jeevaabo
    aivo Moocaani iimaamɨnaafi mɨɨhaivɨ jafevehi, noomoro. Bu neehicauhi: Moocaani
    saahi iicuumico itaajasuqui, noomoro.'
  fuf-fuf: 'Ɓe fow ɓe huli, ɓe manti Alla, ɓe wi''i: «Annabaajo kelɗuɗo feeɲii e fewndo
    men. Allaahu on arii faabagol yimɓe mun ɓen!»'
  mwc-mwc: Pipiya ereonowasi si nagara saki, ba God sibo kabakabari ba si wona, “Peroveta
    kaikapo sakina kamotiyai i rerematara. God i botu ana pipiya ini baisisi.”
  bhl-bhl: 'Duumei, ka biliw kawtiw banban bi yol angeko, fingansomi, Sunbin-Got em
    wiin fian daoleweko, bokolomeliw: “Feinka! Sunbin-Got em bontem dim bakamin kunum
    sel mak num mit mewso talse te. Sunbin-Got e akalem angin nulo yetebam talse kai!”,
    ange ange kesiliw kale.'
  ons-ons: Ŋei ŋerep eŋe yewa ka more kaetongi, Anutu mawaka rakoi, “Anutu wane qelit
    ŋei suaine mane keuzo wakonge!” So rakoi, “Anutuŋo sari more eŋine ŋei ŋerewekoune
    ma menaŋ ŋonmaike!”
  con-NTPO: 'Poiyi''cco a''i tsama attepa ñoa''me dyo''fa. Tsa''ma Chigama ñotsse
    afapa su''fa: —Joccapitssia Chiga Aya''fama afa''su tsu inginga attian. Toya''caen
    tsu su''fa: —Chigaja Tise aindeccuma in''jamba fuiteye ji.'
  ghs-ghs: Hiiremi nokoi gama atti minake eeteqi Ohongaho hasa hiireqi hee, O Ohonga,
    nii abi nanaho toro ogama baaqi nanaho bisata too abi mina teeke upubiremi oorai,
    dzoobe!
  peg-peg: ଇବେତାଂ ୱିଜ଼ାକାର୍‌ ପାଣ୍ଡ୍ରା ଆତାର୍‌, “ଆରେ ଇସ୍ୱର୍ତି ଗୁଣ୍‌ କେର୍‌ଜି କିଉ କିଉ
    ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌,” ମା ବିତ୍ରେ ରୱାନ୍‌ ଗାଜା ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାନ୍‌ ହନ୍‌ତାନ୍‌ନା
    “ଆରି ଇସ୍ୱର୍‌ ଜାର୍‌ ଲଗାଂ କାଜିଂ ମୁକ୍ତି କିଦେଙ୍ଗ୍‌ ୱାତାନ୍‌ନା ।”
  txu-NT: Nhym me kunĩ madjà kreti ne kum uman kam Metĩndjwỳnhmã raxmẽ mex jarẽnho
    kumex ne abenmã kum, —Ota Metĩndjwỳnh kabẽn jarẽnh djwỳnh rax 'õ me bakam kato,
    ane. Ne ajte, —Metĩndjwỳnh ne arỳm õ me baja 'ỳr bôx, ane.
  eng-WEBU: Fear took hold of all, and they glorified God, saying, “A great prophet
    has arisen among us!” and, “God has visited his people!”
  gnw-NT: 'Jayave opaete vae uquɨye. Umbɨadora reta Tumpa. Jei reta: —Penti Tumpa
    iñee umɨmbeu vae ipuere ete vae ou ma yandepɨte pe. Tumpa ombou yandeve yanderau
    ramo. Echa''ã yande co jae imbae reta —jei reta.'
  mux-mux: 'Yesos-ni aku-sipa tirimeliinga yambuma-ni mundu-mong teku kene niku mele:
    “Pulu Yili-nga ung “Ninjui.” nimba, nimba silimú ungma piliipa yambuma nimba sili
    yi-auli te oliu molemuluna wendu um lam.” niku Pulu Yili yunga bili paka tonjuku
    kene niku mele: “Pulu Yili yunga yambuma molemelena omba liipa tapunjum.” niring.'
  maj-NT: 'Kitsankjún ngayjee̱ xu̱ta̱ ko̱ kits''íntsjoho̱ Nti̱a̱ná nga b''i̱ kitsúhu̱
    xinkjín: —Nku nda̱ profeta̱ chánka ja kuitjujinná. Ko̱ b''a̱ ta̱ kitsú ya: —Nti̱a̱ná
    ja kj''uaisinko̱ xu̱ta̱ha̱.'
  bkq-NT: 'Salokuzenomo igueypy, kurâem itondyly tientuo toenzepa kehoem idânârâ âseanedylymo.
    Deusram aguelymo myani: — Koendonro âmâ, Deus! Xina agâlâ merâ âynynâ agueim,
    mâkâ xina emakeze mâingonotyby! — kelymo.'
  kue-kue: Ana yomba prapra kundutndi, God dembiye siteingwa. Ana ye dingwa, “Propet
    kande kaima ta nono mina suna plau dungwa. God undre yene yombamo akepledi tenapre
    ungwa.”
  cot-NT: 'Yamenaqueguetiquea maasano yogueshitajirigueti yoayoaitanaque intati, aisa
    ishineventajianacariquea Aapani Irioshi. Icantajiaquequea: —Icoraquetimojiacaji
    tsavetantatsica anaamajatantatsica. Iquenquejacojiacajiquea Aapani Irioshi, icavintsajajiacaji
    aatimpajia yashincaca.'
  bnp-bnp: E huriki lobo ri mangenge, ri kavurikea a Vure. Lakea ri ta maea, “A propet
    dagi i bele na kurukurune hita. A Vure i valai pali ge tuhori e huriki a ngate
    vona.”
  apn-NT: 'Hãmri nhũm mẽ kot omunh xwỳnhjaja amnhĩ jaêr pê akupỹm hkra htĩr kãm omu
    nẽ ỹ hã haxwỳja hkĩnh nẽ. Nẽ Tĩrtũm mã mex o mex ã harẽ nẽ axpẽn mã: —Kwa ãm hãmri
    na Tĩrtũm ã mẽ panhĩpêx anẽ nẽ mẽ pahwỳr ỹ hã kapẽr jarẽnh xwỳnhta mẽ nhũm mẽ
    pahwỳr mõ. Tĩrtũm mẽ pakamã ukaprĩ jakamã na ã mẽ panhĩpêx anẽ. Nà ãm hãmri na
    ã mẽ panhĩpêx anẽ. Anẽ.'
  ctp-NT: 'Yuwe ꞌa tiꞌ nchga nten la kanꞌ, chaꞌ naꞌan neꞌ ꞌin yu nu ngujwi kanꞌ. Bra
    kanꞌ mdyisnan neꞌ yꞌni tnun neꞌ ꞌin Ndiose. ―Tnun ꞌa chaꞌ ndiꞌin ꞌin yu nu wa
    mdiyan seꞌen ndiꞌian ni ―ndukwin neꞌ―, kanꞌ lka nu nchkwiꞌ nchga chaꞌ ꞌin Ndiose
    loꞌoan. Ngwañaꞌan ndukwin neꞌ bra kanꞌ. Loꞌo xka chaꞌ ykwiꞌ neꞌ: ―Wa mdiyan Ndiose
    ni, chaꞌ tayaꞌ Ni ꞌin nten ꞌin Ni ―ndukwin neꞌ.'
  bre-BRG: 'Ar spont a grogas enno holl, hag e rojont gloar da Zoue, en ur lavarout:
    Ur profed bras a zo bet savet en hon touez, ha Doue a zo deuet da welout e bobl.'
  opm-opm: Imat pamsaporhan ihir wamara kas isip tit hapti Got ohe meng pot pisapti
    han ihir wanohe kasip isipsi han tit dire pati tei moh apirmuro. Got orhe han
    Juda dirnong napanggeitinmat apirmuro pora Got ohnong armi deingopari.
  bvr-bvr: Lika birripa aburr-gata burr-guya aburr-gurkuja rrapa an-molamola abu-ngurrjinga
    Wangarr. Minypa Jesus abu-ngurrjinga, aburr-yinanga, “An-guna nipa minypa wana
    an-bapala, ngaja, ngarla, Wangarr gun-nika janguny guna-ganyja arrburrwa!” Rrapa
    minypa barrwa aburr-yinagata, “Gun-guniya gugu Wangarr a-bena arrburrwa ngayburrpa
    nguburr-guna nguburr-yigipa gu-ngarda yerrcha.”
  wal-wal: Asa ubbai daro yayyidi, “Hananabaa yootiya goobai nu giddon beettiis; qassi
    Xoossai ba asaa maaddanau yiis” yaagiiddi Xoossaa galatidosona.
  shj-shj: Na sägädongo kä'daygäsa, na sadelese tä dädäxtigä Kaläg, sängadeccä ka,
    “Me logeyga tädäxandäng tä warog!” na, “Kaläg kawung tä posakä kängge!”
  zad-NT: 'Na'' ka ble''i beṉ''ka'' daa bene'', yog''ḻoḻze'' blleb na'' wzologake''
    choe''la''ogake'' Chioza'', nagake'': ―Ladjchoni ba bla'' to beṉ'' zakii beṉ''
    chyix̱jee daa che'' Chioza''ne''. Na'' ḻekzka'' nagake'': ―Chiozan'' ba blee kwenc̱he
    gaklene'' cho'' nakcho yell c̱he''.'
  kmg-kmg: 'Eme ŋic jaŋe i honerâ hâwic-jopame Anutu muteŋkerâ šiŋuc mumbiŋ: “Porofete
    kâcɋene ŋondeŋ-nâŋecko fuawec jukac.” Á gâcnezi mumbiŋ: “Anutu e ŋicfâc-ticne
    jâmbomac iqic-nâpokac.” Eme irec biŋe Judaia mâreŋko â mâreŋ ŋifec â ŋifec mâmâc
    qâfâuckerâ rawec.'
  aso-aso: 'Neꞌmine ogavo veneꞌ vemohoꞌ mukiꞌ nene ngehelele naba goloso izavo Oꞌmoso
    opoꞌni li tiꞌ li laniꞌ: Leliꞌ vovoteuꞌ nene polohete naba ma sotoꞌ ogave. Idoꞌ
    Oꞌmoso neꞌmo eze evenele mulumote ningo hize eleꞌ o-ledave.'
  uli-uli: Pangal yarmat ngo yesa kkel yar motog ngo resa hapingpinga Deus. “Semal
    profeta le ye tagiyet iye yesa llah mo luwuluch; Deus yesa budoh bo yebe hadorar
    meka lol.”
  nin-NT: Isisu ki anishirr ba, aba gru so nyarr ku Abachi na da di, “Uni kpa are
    unkpi nggo gru ni inta ba!” Na da di, “Abachi nggo nga ikpa anishirr ama ba ttungo!”
  tgk-tgk: 'Ҳамаро тарсу ҳарос фаро гирифт ва мардум Худоро ҳамду санохонон мегуфтанд:
    «Худо ба халқи худ назар андохт ва дар байни мо пайғамбари бузурге пайдо шуд».'
  acu-NT: 'Jesús nuna tamati, nuna wainkaru ainauka mash shamkarmiayi. Tura Yus juuntaitai
    tusar chichainak: —Yuse chichame etserin nekas juun wantinturmakji. Tura Yus ni
    aintsri ainautin yainmaktas ju aintsun akupturmakji, —tiarmiayi.'
  cak-WNT: 'Tek ri winek xquitz''et ri xbanatej, xpe jun nimalaj xibinri''il chique.
    Y xquiya'' chuka'' ruk''ij ruc''ojlen ri Dios, y niquibila'' c''a: Wacami xbec''ulun
    pe jun nimalaj profeta chkacojol, ri nik''alajsan ri ruch''abel ri Dios. Wacami
    ri Dios xutek pe jun ri niya''o rutzil chkacojol riyoj ri yoj rutinamit, xecha''
    ri winek.'
  ebk-ebk: Inmugyat nan am-in ay tataku, at chinaychayawcha hi Apo Dios ay chacha
    kankanan, “Nunpaila kan chitaku nan usa ay mannakafialin ay pomapadtu,” ya “Enmali
    hi Apo Dios ay mangesarakan as nan tatakuna.”
  spa-PDDPT: 'Un temor dominó a todos. Glorificaban a Dios y decían: ¡Un gran profeta
    se levantó entre nosotros! ¡Dios visitó a su pueblo!'
  tke-tke: 'Athu ateene yowoovaga. Yoomutamalaga Mulugu, yiiraga: “Namavuhulela mulubale
    ohooneya vaari va hiyo, Mulugu oheeddela nlogo naaye wi akamihedhe.”'
  ruf-ruf: Iwanu wose wapfuka na wamtunya Imulungu. Walonga, “Nabii mkulu katulawila
    mghati mwetu. Imulungu katsa kuwapfila iwanu wake.”
  gun-gun: 'Ha''e javive onhemondyipa vy Nhanderuete omboetea rupi aipoe''i: — Profeta
    ipo''akapa va''e oiko nhande kuery mbyte, Nhanderuete ojekuaa uka ra''e ojeupegua
    kuery pe — he''i okuapy.'
  agu-BL: 'Wi''nin cyele''n yab wunak te yi mbi mbajij, nin e'' octz tan tak''le''n
    chik''ajsbil tetz Ryos: —Ja ul jun chin wi''tz elsanl stzi'' Ryos skaxo''l, —che''ch
    cobox bantz. Ncha''tz at e'' yi cyal: —Ja ul Ryos tan kuch''eye''n yi o'' yi o''
    tanum i'', —che''ch bantz.'
  isn-isn: Hangi ikizuilwa nuoa ihi. Ikalongoleka kumukulya Itunda akizilunga “Munyakidagu
    mukulu uukigwe kukiila kumataitu” nu Itunda ukugozile iantu akwe.
  eng-PEV: Everyone that saw that was frightened. They said, “God is really great
    and powerful. God sent this man to us, to tell us his word and show us his power.
    God has come to help his people.”
  ilo-ULB: Ket inabak ida amin iti buteng. Indaydayawda ngarud iti Dios, ibagbagada,
    “Natan-ok nga propeta iti timmaud kadatayo” ken “Iti Dios kimmita kadagiti tattaona.”
  pir-NT: 'Tiquiro sa yegʉ̃ ihñañe tiquina ijipihtiyequina cuea wahahye. Sa yeye tiquina
    Cohãcjʉ̃re ño peo, ohõ saha niahye: —‍Cohãcjʉ̃ yere yahu mʉhtariquiro masi yʉhdʉariquiro
    yojopʉ pũritare mari watoa ijire, niahye tiquina. —‍Cohãcjʉ̃ marine tiquiro yequinare
    yedohoro wihi tuhasare, niahye apequina.'
  anv-NT: Bɔɔ́ ako ágɛ́gé na, ɛfɔ́ ɛ́kwɔ́ bwɔ́ matɔɔ́. Álɔ manfɛɛ́ Ɛsɔwɔ áké,
    “Gekpɛ́kpɛ́gé *Muú Ɛkpávé Ɛsɔwɔ achwɔ́ mámbɛ́ ne ɛsé. Ɛsɔwɔ achwɔ́ póo
    bɔɔ́ bií.”
  sab-NT: 'Kwian ulita gwagedu edi kwian ta me jo sugano Jesu agedu gitidi, gire kwian
    ulita gerudu noare Chube giti, kwian gerudu: —Nege kwian Chube gerua ketanga kle
    cheske aini, ama noare, Chube ama kagu che ulita chudaboi.'
  tmd-tmd: Makwam nöbö mö nugugu mɨdim bla magalɨg pɨlɨx rön, God iba mag wöl gɨr
    yadmä, “God mönö yadɨb nöbö dib ödöriö anɨŋ ha. God anɨŋ rɨ nölɨba hö,” rɨmä.
  acr-NNT: 'Echiriꞌ xkil waꞌ ri winaq, konoje xkam kanimaꞌ che y xkijeqo kakiyak uqꞌij
    ri Dios, kakibꞌiꞌij: —Jun nimalaj qꞌalajisanel xwinaqir chiqaxoꞌl. Ri Dios kꞌuninaq
    chaꞌ kojutoꞌ ri oj utinamit —xechaꞌ.'
  kpg-kpg: Digaula huogodoo gu mmaadagu huoloo mo di hagaamu a God boloo, “Soukohp
    aamua gu gila aga i tadau baahi. God gu hanimoi e haga mouli ana daangada!”
  taj-taj: चु म्राङ्सी जम्‍मान म्‍हिगदे लोङ्सी परमेश्‍वरदा जयजयकार लबान चुह्रङ् भिजी,
    “य्‍हाङला गुङरी घ्रेन अगमवक्ता गिक फेप्‍खबा मुला। ओच्‍छे परमेश्‍वरसे ह्राङला म्‍हिदा
    दया लबा मुला।”
  avt-avt: 'Hɨr nepɨrpɨr newenɨpi niuk me God natɨp nar ik: “Mɨtɨk profet iuwe epei
    kan kau nɨmɨn ke haiu mɨt. God epei kan kakɨkaap haiu mɨt miyapɨr nɨrak.”'
  cbk-cbk: Por causa de ese suceso ya entra el miedo con el maga gente, pero ta alaba
    gayot sila con Dios y ta habla, “Taqui ya canaton un gran profeta.” Y ta habla
    tamen sila, “Dios ya llega ya para salva el di suyo nacion Israel.”
  uig-ARA: 'ھەممەيلەننى قورقۇنچ بېسىپ، ئۇلار خۇدانى ئۇلۇغلاپ: ــ «ئارىمىزدا ئۇلۇغ
    بىر پەيغەمبەر تۇرغۇزۇلدى!» ۋە «خۇدا ئۆز خەلقىنى يوقلاپ كەلدى!» ــ دېيىشتى.'
  tuf-tuf: 'Yarjaquey sicor estají yehnyat, ab at icar cham wícayat, uw ub yehw̃jacro.
    Sir ojcor ay tew̃jacro. Uchta wajacro: —Sir chihtá ehcúquiban urán bow̃an to bin
    wijacro. Is tac icar yehnjacro, -wajacro-. Sira ima uw quin bar wijacro. Uw siwin
    ac wijacro, wajacro.'
  abx-abx: Bali i mga pag'usa-na mga iya dimu'an ngan agdayaw-na mga iya i Diyos.
    Lingun-na mga iya, “Aniya' mangusbong si kami' gilalabawi paragsumat-na si Diyos.
    Atiya' na i Diyos pagbulig si mga ginsakupan-na.”
  mco-NT: 'Chi ajcxy nidüg''ócɨy ooy ñay''adzɨgɨygotɨ, e Dios jäymejch cömay, ymɨnaangɨxy:
    ―Tüg mɨjpɨ Dios tɨy''ajtmɨɨtpɨ cham yajpatp ma ɨɨch ajt. Nañ jadu''n ajcxy ymɨnaangɨxy:
    ―Tɨ Dios ni''ijxcɨdägy yɨ yñaax ycajp.'
  bsp-bsp: 'Kɔ fəp fənesɛ; kɔ ŋayɛfɛ kəcam debeki da Kanu, ŋac-loku: «Wədəŋk wəka
    Kanu wəpɔŋ ɛyɛfɛ su dacɔ! Kɔ Kanu kənder kəmar afum ɔn!»'
  kqf-kqf: Tedi matabudi a tatava bi Maimaituwa a kasaḡesaḡe bi a giuna gado, “Taugiuwatana
    saḡasaḡa guletina poudemo i laumaḡata, Maimaituwa i yovo te ena lava yai yawasanida.”
  cpb-NT: 'Antawoite ithaawaiyanakeni ikaatzi ñaakeriri. Ikimoshirewentanakeri Pawa,
    ikantaiyanakeni: “Pokataike iriiperori Kamantantaneri.” Ikantaiyanakeni eejatzi:
    “Pokataike Pawa iri neshironkayetaine aaka.”'
  aon-aon: Aria douk ihishmorim shatik namudok aria eshesh shanogugur abom aria shatuk
    Iruhin ananin nyeigur nyato iruhw aria shakri, “Anan debeini profet nanaki nape
    orokohun um apak.” Aria shopunek shakri, “Iruhin nanaki um nutaurum apak ananish
    arpesh.”
  hus-NT-2005: 'Ejtaltsik xin chuꞌu jechéꞌ, jikʼey ani tujeytsik kin pubédhantsi tin
    bij na Dios. In ulaltsik enchéꞌ: ―Jun i pulek tʼiltsix xalkʼanék ba wawáꞌ. In
    ulaltsik jeye enchéꞌ: ―Na Dios tsiꞌnek abal kin tolmiy nin bitsówil.'
  mig-NT: 'Te ndivii ñáyɨvɨ, ni̱ kayu̱''ú‑i. Te kánakana jaa‑i Dios. Te sava‑i káka''a̱n‑i:
    Ni̱ chaa̱ ɨɨn cha̱a jáni tu̱''un Dios nuu̱‑yo̱, te kúñá''nu‑de. Te sava‑ga̱‑i
    káka''a̱n‑i: Máá Dios, ni̱ chaa̱‑ya̱ núu̱‑yo̱. Achí‑i.'
  bps-bps: Di kite kdee dad to dun ani, too ale likò, na dnayenla Dwata, manla, “Tanun
    kel di blengito satu tugad Dwata too mdatah. Tatmabeng nan Dwata i dad ton.”
  mbs-mbs: Nelemitan se kedita te otaw kimità kenyan, aw induyun dan se Timanem, kagi
    dan, “Migtabang den se Timanem kenitadon menge sakop din, so insogò din dini kenitadon
    se metolos telekeliwat te kagi din seini.”
  tof-tof: Blaman pamkolpama Godón gum kwarilürr, akó dakla Godón yagürnóp. I zwapólórr
    wagó, “Darrü wirri prropeta mibüka kuri okaka tübine!” akó, “God kuri tame tóba
    pamkolpam tangbamtinüm!”
  cme-NT: 'Korma pãŋ bel-ba hiere terieŋgu faŋgu-na. Baa ta ba gbɛliɛŋ Diiloŋo‑i
    aa ta ba piiye wuɔ: «*Diilopɔpuɔrbilobuɔ hilaa-yiɛ. Diiloŋo juɔ ji kãyã u nuɔmba‑i.»'
  sus-sus: Gaaxui naxa e birin suxu, e nu Ala matɔxɔ, e nu a fala, «Ala namiɲɔnmɛ
    xungbe nan nakelixi won tagi!» E man nu a fala, «Ala bara fa a xa mixie xunmatode!»
  pon-2006: Irail koaros ahpw masepwehkada kowahlap, re ahpw pil kapikapinga Koht,
    ndinda, “Soukohp lapalap men ketidohngkitailehr,” oh, “Koht ketidohr pwe en ketin
    komourala sapwellime aramas akan!”
  dad-dad: Age fe di, idi ganan kumĩ ado terefeit de fen, Negur yana dalesen. Idi
    diron, “Profet odug taka, ada atun wõ yel. Negur yogon tamo kayau isennẽdiyouf
    nigin isil.”
  zab-NT: 'Chi gunádeb ziy, iratedeb quesentiand bdxibdeb ax guzulo rniideb de diidx
    zaac lo Dios, laadeb guniideb: —Tuby profet ni nap guelrnabee abdiacá lon. Ne
    guniizadeb: —Dios abeedny par gacnény de xpɨnny.'
  jae-jae: Lau samob têtakê ma sêlanem Anôtô gebe “Aêacnêŋ propete kapôêŋ teŋ mêŋkêpi
    aŋga aêacnêŋ ma Anôtô mêŋkêtu ŋacleŋ nê lau.”
  ksd-ksd: 'Ma ra tarai dia burut par, ma dia pite pa God, dia tatike: A ngala na
    propet i tar vana rikai pire dat; ma God i tar tadav ra taraina.'
  msm-NT: Natingaya hilabi sikandan tibo aw pigsaja dan to Diyus no mig-iling, “Pigpaandini
    to Diyus ita seini gamhanan yagboy no otow to pagtabang to kaotawan din.”
  myk-myk: 'A sipyii pu bɛɛri di fya, a pʼi ganha na Kilɛ sɔni na: «Kilɛ tudunmɔ nigbɔ
    wʼa wuyɛ shɛ wu niŋɛ ni. Kilɛ wʼa pa wu sipyii pu tɛgɛ.»'
  sbe-sbe: Maudoidi wa se nokokalili na Yaubada se hedebasaei, se wane, “Peloweta
    saesaena hesau ye taumasalaha luwadaena!” Yo hinage se wane, “Yaubada ye laoma
    bena yona tamowai ye saguidi.”
  mcr-mcr: Iŋgaŋi ämaqe, Goti Hanjuwä Iqueqä yäŋänäqŋqeŋqä zä ipu, Iqueqä yoqe haqeqä
    ämamäupu, “Hiŋuä-tqä Naqä Hŋqu ätimäuqiyä” ätkuwi. Itaŋga “Goti Hanjuwä Iqu, Iqueqä
    ämaqä yätamäkqä vätŋqä ätimäuqiyä” ätkuwi.
  cux-NT: 'Nducyaaca ''iiⁿ''yāⁿ di''va''á yā yeⁿ''e chi n''diichi yā ní caⁿ''a yā:
    Dɛ''ɛ̄ chúúcā ch''ɛɛtɛ Ndyuūs. Ní caⁿ''a yā chi ''áámá profeta ch''ɛɛtɛ ndāa yā
    nguaaⁿ nús''uu chí Ndyuūs dicho''ó yā caati ya''ai ''iinú yā yeⁿ''ē s''uuúⁿ chi
    nación yeⁿ''é yā.'
  tur-YTC: Herkesi korku sardı. “Aramızda büyük bir peygamber ortaya çıktı!” diyerek
    Tanrı’yı yücelttiler. “Tanrı, halkını ziyarete geldi!” diyorlardı.
  san-ITR: tasmAt sarvve lokAH shasha Nkire; eko mahAbhaviShyadvAdI madhye.asmAkam
    samudait, Ishvarashcha svalokAnanvagR^ihlAt kathAmimAM kathayitvA IshvaraM dhanyaM
    jagaduH|
  bel-N: 'І ўсіх ахапіў страх, і яны славілі Бога, кажучы: «Вялікі прарок паўстаў
    між намі», і: «Бог адведаў народ Свой».'
  sch-sch: An rêngin an chia, Pathien an minpâka, “Ei lâia dêipu roiinpui tak
    a juong inlanga, a mingei mi minjôk rangin Pathien a juong zoi,” an tia.
  mic-MIQNT: Ms't wen jipaqita'jig aq smtug emtoqwala'titl Gjinisgaml. Telimtultijig,
    “No'q gepme'g niganigjitegewinu gisi neia'sit ginueg!” aq “Gjinisgam pegising
    ugs'tawian ugmimajuinumg.”
  huu-NT: 'Naieri nana jacɨnaitɨmacɨ. Jusiñamuimo iobillacɨnona fecadɨmacɨ. Raitɨmacɨ:
    —Jusiñamui facaina lloraɨma caɨ motomo ite. Naimɨe uai eo siño. Naimɨena Jusiñamui
    oretaja jira, Jusiñamui caɨna birui canoacana jira, iobidɨcaɨ.'
  jiv-NT: Tura matsamiarmia nu, nuna wáinkiar ashamkarmiayi. Tura Yusa náari̱n shiir
    awajsarmiayi. Tura chichainiak, “Yúsnan etserniuchukait Niisha. Ataksha Yúsnan
    etserin uunt ana nu tarutramji” tiarmiayi. Tura “Israer-shuarti Niiniu ájinia
    nuna yáinmaktai tusa Yus tarutramji” tiarmiayi.
  otm-NT: Nɛ gätho yʉ ją'i mi 'bäpʉ bin su, nɛ bi 'yɛ̨spa Oją ʉ. ―Nuya, n'da ra pøngahyą
    nuįxte dí 'bʉhmbʉ ua, nɛ Oją da yąnjʉ ya, yʉ́ ją'igähʉ Oją ya, bi 'yɛ̨n'ʉ.
  dah-dah: Be, al buda gor heŋ go keneŋbe hurkuŋkat teŋ kafura manaŋ heŋbe Al Kuruŋ
    turuŋ iramiŋ. Irdeb, “Al Kuruŋyen mere basaŋ al saŋiŋmiŋ kuruŋ wor po neŋ hitte
    gago waya. Al Kuruŋbe alya bereyamiŋ faraŋ yure yeŋ gago waya,” yamiŋ.
  tnk-tnk: Nərmama me pam hətoni həhekɨr, mhəɡnəɡɨni Kumwesən, mhəni mə, “Profet asori
    riti ruvəier pehe tukutaha.” Nənə irəha həni mwi mə, “Kumwesən ruvəuvehe raka
    mə truvehimɨru nərmama me səvənhi.”
  kpr-kpr: Natofo isambu ava gido, oju use God dae sakai sise, eminge siseri, “God
    da feroveta teria eni ojira buvira,” kotugo, geka eni mo, “God namane sonembari
    dae sedo ojighira,” aminge siseri.
  san-IAS: tasmāt sarvve lokāḥ śaśaṅkire; eko mahābhaviṣyadvādī madhye'smākam samudait,
    īśvaraśca svalokānanvagṛhlāt kathāmimāṁ kathayitvā īśvaraṁ dhanyaṁ jagaduḥ|
  nho-nho: Naa tama naa ni oho hakkaatoa ka taratara hakanau peelaa i TeAtua, “Te pure
    hakamaatua raa ku taka iloto taatou. TeAtua ku tae mai ki hakasao tana kanohenua!”
  gym-NT: 'Yebtä abko, ni jökrä namani nekwetekä, akwa namanintre Ngöbö käikitekä,
    kä namani niere krörö Jesubtä: Ni Ngöbö kukwei niekä kri nüke ni ngätäite nete
    mtare, köböire Ngöböta ni jen kwe die mike, namanintre niere, kä ngwiare nuäre
    jabtä Ngöbö käikitarekä kwärä se kwrere.'
  azg-NT: 'Ndoꞌ na tui na nndaꞌ, siquityꞌue jndyihanꞌ tsochen nanꞌñeen. Ndoꞌ taꞌhan
    tonanꞌtꞌmaanꞌhan Tyoꞌtsꞌon. Jnduehan: —Quiiꞌ ntꞌan jaa jndë tyjeeꞌ ncüii tsꞌan
    na tꞌman jndyi conduihin na incyaa jon jñꞌoonꞌ Tyoꞌtsꞌon. Mantyi jnduehan: —Nquii
    Tyoꞌtsꞌon, jndë tyjeeꞌ jon na ntejndei jon jaa na condui jaa nnꞌan cüentaaꞌ nquii
    jon.'
  bhd-bhd: इन हेरतां सब लोक डेरि जे, ते परमेशरेरी तारीफ़ केरने लगे, “अक महान नबी असन
    मां ओरोए, ते परमेशरे अपने लोकन पुड़ अपनि सिधी नज़र रखोरीए।
  too-NT: 'Lā'' a''xni''ca'' talaktzī''lh huā''mā'', huan tachi''xcuhuī''t tajicua''nkō''lh
    lā'' tatzuculh ta''a''cnīni''ni'' Dios lā'' tahualh: ―Tasu''yulh kalhatin ka''tla
    a''cta''sana'' na quilaclhni''ca''n. Nā tahualh: ―Dios quincālakalhu''manāni''.'
  ind-AYT: Semua orang yang melihat hal itu dipenuhi rasa takut lalu mulai memuji
    Allah dan berkata, “Seorang nabi besar telah muncul di tengah-tengah kita!” dan
    “Allah telah melawat umat-Nya.”
  cjo-NT: 'Rotsikanateeyanakawoni atziripaeni iñaanteeyawakawoni, ithaawaeyanakini,
    ikanteeyanakini: —Tema ikameethaperotaki Tajorentsi. Rotyaantakaeniri kamanantzirorini
    iñaani. Kyaaryo, itajonkawentakae, ikaminthagaeyirini aapatziyeeyaririni.'
  nsn-nsn: Gisina ka siokor lutarantiehe tun, kara sokor, kara uatakai tang God pare.
    “A uleikir propet ke kotpokoso tagigeig, God ke lame tar me poul tosno tamat.”
  san-DEV: तस्मात् सर्व्वे लोकाः शशङ्किरे; एको महाभविष्यद्वादी मध्येऽस्माकम् समुदैत्,
    ईश्वरश्च स्वलोकानन्वगृह्लात् कथामिमां कथयित्वा ईश्वरं धन्यं जगदुः।
  tna-NT: 'Pamapa dapia netitana cuana ebia su iyuame putana. Diusu sa puji saida
    mimipirutana huecuana uja: —Beju piada Diusu sa profeta aida, tucheda bataji puitia
    ecuanaju duju su. Diusu beju buteitia mesa cristiano cuana etsahua puji.'
  lid-lid: Eme iri lau mari badeh, boho iri asak ma iri atudun Kindrei. Ma iri anya,
    “Propet tinan ndrasahan bolo taha. Eme Kindrei badeh, ndrame ta aseben iri lau
    tan.”
  wim-wim: Than pam wanch yotangan inan thathin-a, thananiya ngangk ikin, aꞌ kan-ngul
    paththam thaaꞌ-kuump-kuumpin nunang God.an, thanan thawina, “Nil Jesus inaniy
    pam piꞌan wamp ngampar God.antama, nil inaniy wampa pam wanch nungantam kaaꞌ-piichanathow
    thanang.”
  zga-M: Pwu uvudwachi vokhavibata voni. Valinkunginia Unguluve valikuta”unyamalago
    umbaha imekhiwe yumo indyufwe” nu '“Nguluve ikhuvalola avanu va mwene”
  yom-yom: 'Babo bamona tsisi, bakembisa Nzambi ayi batuba : —Mbikudi wunneni wututotukidi
    ayi Nzambi wizidi mu sadisa batu bandi.'
  san-SIN: තස්මාත් සර්ව්වේ ලෝකාඃ ශශඞ්කිරේ; ඒකෝ මහාභවිෂ්‍යද්වාදී මධ්‍යේ(අ)ස්මාකම් සමුදෛත්,
    ඊශ්වරශ්ච ස්වලෝකානන්වගෘහ්ලාත් කථාමිමාං කථයිත්වා ඊශ්වරං ධන්‍යං ජගදුඃ|
  yut-yut: Aban amɨn morap kɨsi pasalek Piŋkop aŋkɨsiŋek yaŋ yawit, “Kombɨ amɨn madepsi
    kɨnda nin da bɨkbɨgon altaŋban komaŋ. Piŋkop da mɨŋat amɨn kabɨyoni Israel paŋpulugok
    do abɨk.”
  grc-BYZ: ἔλαβε δὲ φόβος πάντας καὶ ἐδόξαζον τὸν Θεόν, λέγοντες ὅτι προφήτης μέγας
    ἐγήγερται ἐν ἡμῖν, καὶ ὅτι ἐπεσκέψατο ὁ Θεὸς τὸν λαὸν αὐτοῦ.
  cpc-NT: 'Antawoiti ithaawaiyanakini ikaatzi ñaakiriri. Ikimoshiriwintanakiri Pawa,
    ikantaiyanakini: “Pokataiki ñaapirori Kamantantaniri”. Ipoña ikantaiyini iijatzi:
    “Pokataiki Pawa iri nishironkayitaini aaka”.'
  nhg-NT: 'Hua innochtie omomajtejque, hua tiechamoöya Deus. Quejejtoöya: ―Sente tlayulepante
    lalebes bieye iloac entre tejua. Nuyejque quejtojque: ―Deus ohualiloac para quenpaliebisque
    tiegiente.'
  nya-nya: Onse anachita mantha kwambiri nalemekeza Mulungu. Iwo anati, “Mneneri wamkulu
    waonekera pakati pathu. Mulungu wabwera kudzathandiza anthu ake.”
  ngu-NT: 'Ijcuac nochimej ijcon oquitaquej, onomojtijquej niman opeu cueyiliaj Dios,
    quijtohuayaj: ―Sen hueyi tiotlajtojquetl ononextij totzajlan. No quijtohuayaj:
    ―Dios yohuajlaj niman oquinnotzaco iconehuan.'
  kup-kup: Tahan añarab parunañ honeo emoohari etet ñaihetivonañ honeo dei dei horiv
    tovai Godiz biñ ravat epat nae nap mañah, “Met Godihö darimaz zakep tahapuh eñizapanez
    hat propet aban ahö epop meehan darim ñaravatak emahap ev.”
  jid-jid: I sissri vu ba wawu mba, ba omangyiri ni Irji, nda la ba chu annabi ri
    kikle ma ni mi mbu, i Irji jan ndi ma.
  wmw-wmw: 'Piya ware ukiwapata wofi, wakinsifu Mwenyezimungu, wakamba: “Kati yetu
    kalawirira nabii nkulu!” Ikisa wakamba: “Mwenyezimungu kawanang''aniza wanu wake!”'
  gmv-GGM: asay wurikka keehi babbiddi Xoossa galatishe “gita nabey nu giddofe dendidees,
    Xoossikka hayssa dereza yiidi be7ides” gides.
  ssg-ssg: Teka kilai seilon ongake hetekie mamata ape laha kak sameni Haeu, laha
    ukek, “Tel kuluiai kakai Haeu pate tuah tahiawen kapi kako! Ie i kola ka Haeu
    huali kako teka seilon tetan!”
  zpo-NT: 'Nu gorna ngune re xaa ngok kwaane, mzheb doo re xaa nu mzelo re xaa mbill
    lo Dios, nu nzhé re xaa: —Tub xaa non doo, xaa nzaa kwent kwaan nzhé Dios lo lee
    xaa mzhin lo re be nee nal. Nu noka nzhé re xaa: —Dios nze le yudar re sawlazh
    be.'
  poy-poy: Wantu woseri weniti lyoga wamkwisiti Mlungu pawalonga, “Mbuyi mkulu kalawira
    pakati petu. Mlungu kiza kuwalopoziya wantu wakuwi!”
  qwh-NT: 'Tsenam llapan nunacuna mantsacäyarqan, y Diosta alabayarqan queno: —Diosnintsicpa
    juc alli profetanmi yurimushqa noqantsicman, y allapa ancupämarnintsicmi, cananqa
    Diosnintsic yanapamäshun.'
  gaw-gaw: Danab ah oh ag amu anidna, Kayaknu ena doona, ag oolag oṯaie, ag Kayak
    binag mena ap̱ig. “Propet naḏi laa ig oonigp̱a uḏiom. Kayak Nug ig ehanigḵunu
    uḏiom,” aon ap̱ig.
  nca-nca: Asa unipareto sasaro parámi tero Anutu owí hokoro ŋande yaŋgurí, “Ye-ye
    uni ka parámi mu keweronanimo tunoqete.” Yero ŋande yaŋgurí, “Anutuko unipareyó
    yiyowero mahete.”
  zpz-NTPP: 'Orzeꞌ dela mbecy nu bzaac de ndeꞌ tonaꞌ la gudzib dey. Orzeꞌ brugyiꞌ
    nu ryabic dey gyel mbecy ni Ñgyoozh. Orzeꞌ na dey: ―Bi bruu zac tub yu lily nu
    rnii por cuen ni Ñgyoozh lat de ub na ―na dey. Orzeꞌ rnii gaꞌ dey: ―Ñgyoozh yad
    mi nu locyuub mi de mbecy nim ―na dey.'
  mkj-mkj: Irai ohroj inenin majpwehkda, irai kapkapnga Koahs pwahpwahpwa, “Joukohp
    laplap men ne pwokda nehn pwungasai,” irai pwa “Koahs ne indoa pwa en koamoaurla
    Nah armaj ohroj!”
  zac-NT: 'Grë mënë guná gubani nguiu ni; bëdzëguëëꞌ lduꞌu rall. Guzublú guniꞌi rall:
    ―Llëruꞌbë na pudërë shtë Dios. Hia bëdchini tubi më ruꞌbë naruadiꞌdzë shtiꞌdzë
    Dios entrë lëꞌë hiaꞌa. Nu guniꞌi rall: ―Bëagná lduꞌu Dios shtiꞌdzë më; bidë guëdchini
    më con lëꞌë hiaꞌa.'
  kyg-kyg: Muki vayaꞌamogi koli huteꞌa Goti agiꞌaleꞌmo aliꞌa asaga huꞌa ateteꞌa, ala
    vekamo Gotitegati gemo alinino eno aeno hakalo huno hapa nepaiya vekamo lagaetegamo
    ago afole aiꞌniye. Gotiꞌa vayaꞌaleꞌmo emineno hapa maeꞌniye, huꞌa huꞌnae.
  kmk-kmk: Taḻona nasnasdaaw dat losana tagu’n nangila ot dinaydayaw da si Apudyus
    un kanan dan, “Dummatong kan ditaku tun mannakabalin un propetan Apudyus ot inummoy
    Apudyus saḻakan ditaku un taguna.”
  cao-NT: 'Ratëniquë nohiria tëquë. Jia tsi Dios ja ocahuacaniquë: —Noqui xërëquë
    tsi xo Dios Chani yoati Ibo-iboria ra. Jahuë nohiria yoi bo mëbicatsi quiha Dios
    ra —i jaca niquë.'
  bbr-bbr: Kesernuk, roasiret erekapu iminemoi, Anut nukan enip jou murianik, ak äiein,
    “Anut nukan ämän roianik, areawon ro kar ik kamuk kowon. Anut kon roasiret sarwarau
    kowon.”
  inb-inb: 'Tukui chasa kawag­kuna, iapa mancha­rispa, Taita Diusta iapa suma atun
    kagta nir­ka­kuna. Kasa­pas­mi nir­ka­kuna: —Santu Ispi­ri­tu­wa sug atun rimagmi
    nukan­chipa chaugpipi kawa­rig­samurka. Dius­mi nukan­chita kawan­ga­pa chaiag­samurka.'
  hrv-hrv: 'Sve obuze strah te slavljahu Boga govoreći: “Prorok velik usta među nama!
    Pohodi Bog narod svoj!”'
  box-NT: 'Á bìa wi bĩ́n ɓúenɓúen zã́na á ɓa wee khòoní le Dónbeenì kà
    síi: «Yìa kà màhã́ lé le *Dónbeenì ɲi-cúa fɛɛro binbirì á wa yú. Le
    Dónbeenì ló ɓuara á wà ɓueé fení mí nìpomu.»'
  ote-NT: 'Ha nu mi hyanda njabʉ gatho ya ja̱ꞌi, xi bi ntsuꞌʉ, ne bi mʉdi bi nsunda
    Ajua̱ ne mi enaꞌʉ: ―ꞌNará da̱nga ꞌmɛhni Ajua̱ xa zøhø ja guecaguihʉ. Nehe mi enaꞌʉ:
    ―Ajua̱ xuá mɛhni pa e da maxa rá hnini.'
  wnu-wnu: 'Munon gugum ende gab qesi igara Qenut igub qamamir: “Qob gigit qamarau
    Munon aib ger qo init darar eng. Qenu wonou munon yurau eng wurimusierib qamb
    dara.”'
  zam-NT: 'Co''se'' gunèe mèn ngolo ngòc con''a, ryete mèna mzyeb. Mtlo mèna, ndxab
    mèn di''s natú'' no di''s roo di''s xèn loo Diox. No mbez mèna: ―¡Ay, Dio''s!
    Thìb mbi'' roo no thìb mbi'' xèn nac mbi'' co'' nde làth na'' co'' nde''th di''s
    co'' ndxab Diox loo na''. Mbez mèna, ne: ―Yub Diox nde lyath no na'', na'' co''
    nac mèn nacionpe'' Diox, cara.'
  zyp-NT: Aa dawngkasawny tah ci he ka, aa ningang pai tah ka, Khazing khah aa reithai.
    “Kaa hrawng letah Khazing khuavang rungnawpaw a va paly hi, Khazing cawh a cawngsaw
    sahlo bong rua pawtah a vong myca hi!” aa tah.
  sey-NT: 'Ja̱ maca iyere ñani siꞌahuaꞌi quëquëni Maijaꞌquëre deꞌoquëre paꞌni sihuajë
    ca huëohuë ñeje: “Mai aquëpi Maijaꞌquë quëacaiquë paꞌiji, jerepa paꞌipi.” Cuiꞌne
    cahuë: “Maijaꞌquëpi i̱ pa̱ire co̱casiꞌi caquë dajiꞌi.”'
  nvm-nvm: Areme e uruvana bu unam sumakin iji Jesu fu renma iji gava buka bomana
    oiserdiame ka dejufdiain. Ijefuon bu uri Godon bomana oimarme kuai. E Bomana iji
    Godon vuak vierafene kuaimon iji fun iga ruainmano kuain. Rega madu e roin bu
    uri kua, God fun e fuon igi karauniakafa ruainmano kuain.
  mps-mps: Tama te tigidali we bidi moni wi elama, augwaligo Godigo nogi ugwaba sali.
    Augwaligo te po wai, “Moni Godigo po ola mabo bidi da tomode megi e pedaligulai
    yabao. God aga we bidi tau sagasu, te asai yabao.”
  seh-seh: 'Anthu onsene agopserwa pikulu kakamwe, mbakhakuza Mulungu mbalonga kuti:
    “Xi! Lang''anani mporofeta wa nkulu adalamuka pakati pathu! Mulungu abwera kabvunulira
    mbumba yace.”'
  pab-NT: 'Tyotyaha kalore mairaha hoka ihalahareha Enore kakoa hoka nexaha: — Kaxiyani,
    kalorexe iraiti xakaisasehare kaotyaka winekoni! Enore atyo tyoa iyehitita hahotyaliharenai!
    nexaha.'
  llg-llg: Basa hataholi malai ndia kala, bii lalan seli! Boe ma ala koa-kio Manetualain,
    lae, “Manetualain nadenu Ndia mana kokolan esa fo ana seli neu ita!” Hambu feꞌek
    bali, na, lae, “Manetualain mai nai ita laladan so, fo natudu Ndia dale malolen!”
  kyf-kyf: '-Nyanɩgbɔ yia nyɩma weee -kpalɩ. ''Ɩn wa yia -Lagɔɔ ''ŋnɩ ylimanɩe bhli,
    wa nɛɛ: «-Lagɔgbʋʋ -falɩpanyɔ ''kadʋ yabhlo ka -aɩn glaa yi. -Lagɔ ka ɔ nyɩma
    ''wʋsaa yi.»'
  tpi-tpi: Bel bilong olgeta manmeri i kirap long lukim bikpela strong bilong God,
    na ol i litimapim nem bilong God. Ol i tok, “Wanpela bikpela profet i kamap pinis
    namel long yumi.” Na ol i tok, “God i kam pinis bilong helpim ol manmeri bilong
    en.”
  mih-NT: 'Ta i yuhu xaan tandɨhɨ ñiyɨvɨ i ndyehe. Ta i zacahnu xaan ñu sii ra Ndyoo,
    ta i catyi ñu: Ihya ra cuu minoo profeta cahnu. Ta inga ñu i catyi: Cahnu xaan
    sa zavaha ra Ndyoo sihin yo vityi.'
  qvh-NT: 'Sayta ricaycur lapan runacuna cushicuyashpan Tayta Diosninsita alabayargan:
    “¡Tayta Diosninsipa profëtanmi nogansiman chämush! ¡Tayta Diosninsimi payta cachamush
    yanapämänansipä!” nir.'
  kms-kms: Wute buagi te ruqond di quan nganye puye rind, di God nyamb rindivi viyo
    riri, “Propet yumbui nganye iri beghi nde bre nowi pre. God nikin wute ghav nindiny
    ningg nandi pre.”
  agn-agn: Pisan ang pinangeldan tanirang tanan ig namagdayaw tanira ong Dios ang
    ganing, “Indi enged galipatan tang Dios tang banoa na. Pinapaning na ong yaten
    tang tatang makagagaem ang propita!”
  nhi-NT: 'Nochtin omomohtihqueh uan opeuqueh icuehcapantlaliah Dios uan oquihtouayah:
    —Se ueyi teotlanauatani oualah tonauac. Uan: —Dios ocmatlanico Israel, niaxcatzin.'
  ttc-NT: 'Ya ma tz''ok kyen ntzani, kye xjal etzajb''aj b''ix b''an nqet tuq kyjiq''b''a''
    Qtata Dios, oxik kyq''uma'' ikxjani: «Jun aj yolil tyol Dios nim tajwalil ma''tx
    jaw kanet qxol.» B''ix junjunky nkyq''uma'' tuq ikxjani: «Te Qtata Dios ma''tx
    tzul qxol qetz aj txjalil a''o''.»'
  dan-1931: 'Men Frygt betog alle, og de priste Gud og sagde: “Der er en stor Profet
    oprejst iblandt os, og Gud har besøgt sit Folk.”'
  kwj-kwj: Wowani ele himiyama hurahama wu akikoni Gotri hi tini wu rasaindani ya
    wu sawe, “Gotri mwanji bwarakarandau hima laka fori nui nindo tiki sukwahiro.”
    Wosinumbwa ya wu sawe, “Gotri ri himiyama hurahama leni ri okula ki tahiro.”
  vie-OVCB: 'Dân chúng đều kinh sợ, ca tụng Đức Chúa Trời: “Nhà tiên tri vĩ đại đã
    xuất hiện giữa chúng ta,” và “Đức Chúa Trời đã đến cứu giúp dân Ngài.”'
  kze-kze: amáparawai táátavai ésa Áánútu áwí'a mósá marésa sésa ívé'a Áánútun-aai
    sin-kwáásí anón-kwaasi kentáávímbá kwévaariye. Áánútu ai'máráísana kwená kwaásiya
    súwa'naa ií-kwáásíyá kúmiye suwaná
  lbk-lbk: Ke cha't ay inmegyat am-in ya chinad-ayawcha si Apo Dios. Kankanancha en,
    “Da! Naay nan matangtangad ay mamadton Apo Dios ay inmali ken chatako!” Kinwanicha
    akhes en, “Nay, inmali si Apo Dios ay mamachang isnan takhona!”
  mto-NT: 'Ku veꞌe du̱ꞌixti je̱ nu̱may jayu, má̱jum a̱a̱ꞌk tseꞌe du̱tuntukꞌatú̱vidi
    je̱tseꞌe je̱ Nteꞌyam du̱yakmá̱jidi du̱yakjaanchidi. Jidu̱ꞌu̱m tseꞌe vyaandi: ―Kaꞌadam
    xa veꞌe je̱ Nteꞌyam du̱jaaꞌtyó̱ki je̱ jyayu.'
  bzh-bzh: Nebë sënë, lob alam pin deggöneng bemëm deḳo Anutu arë raḳ medenër bë,
    “Mehö-nenër-ġaġek-ranġahsën böpata ti sën verup nare loḳ hil vuheng atov agi.”
    Gedenër ving bë, “Anutu yam in doḳ vu yi alam.”
  guj-2017: આ જોઈને સર્વને ઘણો ભય લાગ્યો; અને તેઓએ ઈશ્વરનો મહિમા કરીને કહ્યું કે,
    ‘એક મોટો પ્રબોધક આપણામાં ઊભો થયો છે, અને ઈશ્વરે પોતાના લોકોની મુલાકાત લીધી છે.’”
  jvn-NT: 'Wong kabèh pada wedi terus ngluhurké Gusti Allah ngomong: “Enèng nabi gedé
    tangi nang tengahé awaké déwé. Gusti Allah wis teka arep nylametké umaté!”'
  byr-byr: Sarevɨdaaꞌnyɨ aꞌmwe yuyara lɨka naanga yɨna yeva Gotɨyarɨne yayaꞌ byaannakeꞌ
    munya keꞌbeva makina. Sahwara dɨna “Nemɨnyɨ pɨropetɨya naangei Gotɨyarɨ wɨꞌnawɨjɨwaakadei
    mena kimaꞌnaabɨka!” Nabaai dɨna “Gamɨre aꞌmweinaavɨ gaimwanga yaꞌne Gotɨyai mena
    bakelyɨreva.”
  ian-ian: Va nɨmba ngɨpaliga ndalaa vaaka lɨndi. Ndi Godna sɨ kwutaa katsoga wandi.
    nɨna ngepmamba nɨma profet laatndɨ. God nɨn kat kwunapmak kat wandɨ maa yandɨ
    waa wandi.
  hun-hun: 'Félelem fogta el mindnyájukat, és dicsőítették Istent, és ezt mondták:
    „Nagy próféta támadt közöttünk, és meglátogatta Isten az ő népét.“'
  mcf-NT: 'Aden unësaid uincuemesho isash cho-choquido: —Adopenshenda uincuemec —queshun
    Nuquin Papan naid chuibampanëdash. Aden chuibanec: —Nuquin Papan matses bëdamboen
    isnuen ambi chomiaidquio nuquibëd icmiosh —quec isquido onquecuededpanëdash.'
  kjs-kjs: 'Go pisa raburi enaali raayome paalame komoma Gote-na bi minasaaoma talo:
    Gote-na agale lakale ali mudu meda naana rikirana abi go epa pia. Go loma nimumi
    talo: Gote su kamaa ipuma nipuna enaali adae abuna mapiraalalo epaana lisimi.'
  mni-mni: "Maduda makhoi pumnamak akibana thallammi amasung makhoina Tengban Mapubu\
    \ thagatladuna hairak-i, “Tengban Mapugi wa phongdokpiba matik leiba maichou ama\
    \ eikhoigi irakta phaorakle, amasung Tengban Mapuna mahakki misingbu kanbinaba\
    \ lakle!”\x94"
  yad-NT: 'Ru̱nteda ti̱ta̱ju̱ nijya̱nvay variy, riichana̱tya̱da ji̱ta variñi̱ Ju̱denu,
    jiryatiy ru̱teda: “¡Sanubesesitye Ju̱denuju̱ tu̱chu̱ jaryiñu̱te vu̱quebyimu! ¡Sajañu̱mya̱
    ji̱ta Ju̱denu jiñijya̱nvamyu!”'
  mxb-NT: 'Ta ndidaá kúú vá ña̱yuu ñoó ni̱ yu̱ꞌú. Ta kúú ni̱ ka̱sáꞌá ná kékáꞌano na
    Ndios, ta kaá na̱: ―Iin profeta káꞌano nda̱ꞌo ni̱ ka̱sáa̱ noo̱ ndéi yó viti. Ta
    dao ka̱ na̱ kaá ña̱ ni̱ ka̱sáa̱ Ndios chindeé ná na̱ ñoo na̱.'
  pon-2006A: Irail koaros ahpw masepwehkada kowahlap, re ahpw pil kapikapinga Koht,
    ndinda, “Soukohp lapalap men ketidohngkitailehr,” oh, “Koht ketidohr pwe en ketin
    komourala sapwellime aramas akan!”
  maq-NT: 'Hya xi camá xu ne, yëjë ni xuta jan ne, jemu catsacjun me camá. Hacuaha
    casahmi jyë casahmi hnga me Nina, cuitjin xu cachja me: ―‍Cavetjujñi ngajñi naja
    ngu profeta xi jercu vengui chji rë me, hacuaha casahmi Nina cjuandaja rë me cojo
    naja ngayaan xuta rë me. ―‍Cuatjin xu casahmi jyë casahmi hnga me Nina.'
  hto-hto: 'Nana comɨnɨ áfena cɨ́oillano jacɨ́naitiaɨoɨ. Juzíñamuimo aillo ñúefue
    jóoniano daɨdíaɨoɨ: —Birui caɨ cɨ́gɨri jamánomoide uai llóraɨma cɨ́ocailla, —daɨdíaɨoɨ.
    Nane jɨáɨfodo daɨdíaɨoɨ: —Juzíñamui ie naɨraɨ cánuaɨbilla, —daɨdíaɨoɨ.'
  por-BRBSL: 'O medo tomou conta de todos, e eles glorificaram a Deus, dizendo: “Um
    grande profeta surgiu entre nós” e, “Deus visitou seu povo”!'
  ces-NKB: 'a všech se zmocnila bázeň a oslavovali Boha se slovy: “Povstal mezi námi
    veliký prorok” a “Bůh navštívil svůj lid.”'
  cui-cui: 'Poxonae pin bicheito taerʉcʉpa baxua, barapo pin bicheito bichocono junuwa.
    Barapoxonae barapo pin bicheito Nacom wʉnae jaintatsi, barapomonae namchi: —Nacom
    peitorobi jume pepaebin, pon ainya cui, waxantha patopa. Nacom siwa pona peyawenaenexa
    pijimonae pomonae pia pejume cowʉntsiwichi, jei barapomonae.'
  boj-2014: Onaqa tamo uŋgasari kalil qure dia soqneb qaji naŋgi Qotei aqa maŋwa di
    unsibqa naŋgi tulaŋ prugugetosib Qotei aqa ñam soqtosib maroqneb, “Bole, bini
    Qotei aqa medabu o qaji tamo kobaquja a gago ambleq endi brantqo. Qotei na aqa
    segi tamo uŋgasari naŋgi aqaryainjrqajqa deqa tamo di qariŋyqo bqo.”
  eng-OEBUS: Everyone was awe-struck and began praising God. “A great prophet has
    arisen among us,” they said. “God has visited his people.”
  eri-eri: Ono wainga nere fai-aita oruwanga Itou nomo danga waha uredu bode, huwanyanege
    jayainga Itou unyi isou wane. Nere unyi isou bode lewane, “Profet anyakaro ete
    elebe amina ere gamagege la heigaha.” Ono bode lewane, “Itou no nomo fai-aita
    hoyo nigei nomo bona amina mayaha.”
  aly-aly: Ingkerrel arew, artwa ipmepenh rtnerl-alhewarl, rernemap atererrew apateyelpemel.
    Rernem inkwerelhemel angkew alakenh Akngeyew, “Jesus ran angkakert Akngey-wenh!
    Akngey rlengkan apetyew, anenhantherrenh arntarnt-areyew!”
  wiu-wiu: Nitikale enekete e yene peya tepene piti lobutukale kakete Akolali kei
    pikete ekete toto pake Akolaline agale akakago tubele mati toko ago i nokono,
    Akolali one yatene toto mekota ugu nokono, ke wa oa kakeneya.
  swe-swe: 'Alla fylldes på en gång med fruktan, och de började prisa (tacka, ära)
    Gud (de prisade honom mer och mer) och sade: ”En stor profet har visat sig (uppstått)
    bland oss, Gud har besökt sitt folk.”'
  cth-cth: Taminaw pueng ni a taki awh teh, profet kalenpounge maimouh koe a tho toe.
    Cathut teh amae a miphunnaw a khetyawt hanelah a tho toe, ati awh teh Cathut a
    pholen awh.
  mti-mti: Mu undag a aya, sira God gumbe waiyaya. Mu waya, “Propeta kokawa nu yapunup
    matadne. God iyayapan meuma waita muntan oya uwane.”
  pad-NT: 'Hari. Imakhinava-ra vanokiki varapata''iki. Deu-ra khai vani''a''aha. Vakhani''aha:
    —Hidakaba''i akadiania kaikahi''iki hada Deus athi namoniva abono. Danoki ida
    kidibadani. Deua bikaronaki ada ovari va''ora kajoamorara kaimoni adani kidija''ari.'
  twi-twi: Nnipa no nyinaa ho dwiriw wɔn yiye na woyii Onyankopɔn ayɛ kae se, “Odiyifo
    kɛse bi asɔre wɔ yɛn mu, na Onyankopɔn asian aba ne manfo mu.”
  hlt-hlt: Te vaengah rhihnah loh boeih a thing uh. Te dongah, “Mamih taengah tonghma
    puei ha thoeng coeng, Pathen loh a pilnam a hip,” a ti uh tih Pathen a thangpom
    uh.
  tbz-SIM: 'Kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ pĩ mbɛmɔu kɛ̀ bɛ̀ nsɑ̃ntí Kuyie nkɛ tú: Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò diɛwè kɔ̀tɛní ti cuokɛ̀, Kuyie nkuù dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nku kó bɛnìtìbɛ̀.'
  san-GUJ: તસ્માત્ સર્વ્વે લોકાઃ શશઙ્કિરે; એકો મહાભવિષ્યદ્વાદી મધ્યેઽસ્માકમ્ સમુદૈત્,
    ઈશ્વરશ્ચ સ્વલોકાનન્વગૃહ્લાત્ કથામિમાં કથયિત્વા ઈશ્વરં ધન્યં જગદુઃ|
  amx-amx: Tjerrtj inang nhenh aremel inang angerr anthwerr ater-irrek. Inang Altjerr
    renh kangkemel nakek. Inang lakenh angkerrek, “Altjerrel angketj angenh-angenh
    tjeperr nwerneh-warn lanthek! Altjerr kwenh nwerneh-warn yatjarr petjek, arntarnt-arerl-anetjeh!”
  ake-NT: Mɨrɨpan kon enari'nʉmʉ'pʉ ipan pe, mɨrɨpan kon uya si Papa apurɨpɨtʉ'pʉ.
    “Eke pu'kena' uye'sa' man u'koro'ta'nokon! Papa uye'sa' man tʉmunkɨ ton pika'tɨse'na!”
    ta'pʉ to' uya.
  qvn-NT: 'Chayta ricarärir lapan runacunam manchacarärira. Jinamanmi Diosta alawapäcura
    cay nir: “Diospa alisca munayniyog willacugninmi noganchiwan cayan. Diosmi cachraramun
    noganchita yanapämänanchipag” nir.'
  tku-NT: 'A''cxni'' talaktzī''lh huā''mā'', tachi''xcuhuī''t tajicua''nkō''lh ē tatzuculh
    talakachi''xcuhuī'' Dios ē tahuanli: ―Tasu''yulh chā''tin ka''tla'' a''kchihuīna''
    na quimpu''na''i''tātca''n. Nā tahuanli: ―Dios quincālakalhu''manān.'
  bjk-bjk: Idi toxo buut ma toxo dödöm oleleng ma toxo ölet e God. Idi toxo rengrengen
    bira, “A propet taxin iri ot wösö kaluluonin ire. God iri wanot tua rorop a nangadi
    re ine.”
  msy-2020: Ezɨ me kamaghɨn ganigha bar dɨgavir kuram gamigha, Godɨn ziam fa ghaze,
    “Godɨn akam inigha izir gumazir ekiar mam en tongɨn oto.” Egha me ghaze, “God
    uan gumazamizibar akurvaghasa ize.”
  bpr-bpr: Na too likò i kdee dad to déé, na dmayen ale di Dwata, manla, “Ta nun kel
    di blengto satu tugad i Dwata too maltulus. Ta kel Dwata dini du banlén kagalwà
    i dad ton.”
  rmy-VLAKH: 'Пэ всаворэ, ко сас котэ, авиля бари дар, и мануша линэ тэ лашарэн Дэвлэс
    и тэ пхэнэн: — Баро пророко авиля амэндэ! Дэл авиля кай Пэстирэ мануш!'
  cle-NT: 'Liáh³ cá⁴dah²joó² hi³ja̱³ diáh⁴ dsa³ ja̱³, mɨ²ja̱³ hi²xiáh³ gá⁴foyh⁴ diáh⁴,
    ja̱³ba² cá⁴dah²laá⁴ mɨ³dah²jmee⁴ gaáy³ chiáh² Dios, liáh³la³ dah²féh³ diáh⁴: ―Ja̱y³
    profeta hi³ bií⁴ hee⁴ fáh⁴lí³ ba² nɨ³ ma³lɨ³jnieey³² jee⁴² chiaa⁴²a² la³. Ma³güey⁴
    Dios nɨ³ duh³ dsá⁴tia̱a̱² chiáh² diáh⁴ dsa³ chié̱y².'
  txq-txq: Basa hatahorir maruma naa, ramataꞌu ralan seli! Boe ma ara koa-kio Manetualain
    rae, “Manetualain nadenu Ndia mana toꞌu dedeꞌan ta neni babanggak esa soa-neu
    ita!” Hambu laen bali rae, “Manetualain mai nai ita talada heon ena, fo natudu
    Ndia dale susuen!”
  aaz-aaz: Abitan reꞌ naan ok-okeꞌ namtaun nmaten! Onaim sin nmurai nboꞌis nanaib
    Uisneno mnak, “Uisneno nreek anrair In mafefa kninuꞌ maꞌtain es neu kit!” Tuaf
    bian nak, “Uisneno ankoen On neem anrair es hit atnanak, ma nakriraꞌ In nekan
    arekot!”
  qup-NT: 'Chayta rikushpankuna tukuy chaypi kahukkuna yapa mancharirkakuna. Yaya
    Diosta kushichishpa rimarkakuna: Tukuymanta ashwan atunmi kanki, kay yachaykiwa
    rimak runata ñukanchima kachamushkaykirayku. Chaymanta rimarkakuna: Yaya Diosmi
    shamushka ñukanchi paypa akllashkan runankunata yanapananpa nishpa.'
  dop-dop: 'Ḿpʋ́ɣʋ́ sɔɣɔntʋ kpɑ pɑ tǝnɑ nɑ pɑ́ sɑŋ Ɩsɔ nɑ pɑ́ tɔŋ sɩ: Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsʋlʋ sɔsɔ lɩɩ tɑ hɛkʋ tɑɑ. Nɑ pɑ́ tɑsɑ tɔtɔ sɩ: Pʋwɛ, Ɩsɔ kɔmɑ sɩ ɩ teŋ ɩ
    yǝlɑɑ.'
  azb-azb: Hamını qorxu bürüdü. «Aramızda böyük bir peyğəmbər ortaya çıxdı!» və «Allah
    Öz xalqına nəzər saldı!» – deyərək Allahı izzətləndirdilər.
  eng-DBY: And fear seized on all, and they glorified God, saying, A great prophet
    has been raised up amongst us; and God has visited his people.
  guo-NT: 'Jiw japox taen wʉt, puexa xabich belwanapi. Jʉm-aechnapi: —Dios xabich
    mamnik. Xajʉp puexa isliajwa. Poklaprofetakolan patlison xatisxot. Dios fʉloek
    kajachawaesliajwa pejjiw —aechnapi Jesúsliajwa.'
  hla-hla: Bu katun hoboto e matout korur, me soata seier a solone Sunahan me poier,
    “A propet pan te ka mena a solo pan e butu hakapa i gusurara! E Sunahan e la silema
    ga mi taguhir u katun i tanen!”
  mav-NT: Mi'i pote miit'in itotiaria te'e­ru­wa­nẽtup kahato hawyi i'atu­wepit kahato.
    Mi'i hawyi te'e­ru­wehum kahato Tupana kape — Waku kahato En Tupana i'atu'e i'atuehay
    wo. Mi'i turan te'e­ro'e — Wakuat kahato En Tupana wakuat kahato En Tupana. Mesup
    ta'yn Ehay Moherep Hat toĩne'en mesuwe urupy­'a­setpe i'atu'e. Put'ok'e Emiit
    Urueha­kye­ra'at Hanuat i'atu'e Iesui piat Tupana kape mekewat iku'uro rakat Iesui
    timoieĩ­ne'en i ra'yn hawyi.
  kpf-kpf: Oi a ambân, ziŋâ zo ekŋâ keŋgât op Anutu mâpâsem itâ sâwe, “Propete patâ
    osetniŋan âsagem ândiap.” Oi nâmbutŋandâ itâ sâwe, “Anutu, zâk a ambân gakârâp
    galemniŋ opmap.”
  ppo-ppo: Ai ala kolóló, so whi̧ fea winé sukutepa, Kótóné doi hale sóró holóló duraalu,
    “Kótóné mo doasi ko̧ló whi̧ beta̧ ama so whi̧ tao saai i wóló betere ape,” yalepó.
  hin-2017: इससे सब पर भय छा गया; और वे परमेश्वर की बड़ाई करके कहने लगे, “हमारे बीच
    में एक बड़ा भविष्यद्वक्ता उठा है, और परमेश्वर ने अपने लोगों पर कृपादृष्टि की है।”
  wol-KYG: 'Tiitaange nag jàpp ñépp, ñu sàbbaal Yàlla, naan: «Yonent bu mag feeñ na
    ci sunu biir!» te naan «Yàllaa wallusi ñoñam!»'
  bef-bef: 'Ya higo asaga boanaꞌi anana bu gelete enelesaꞌani gofa ligo Huꞌmamofihi
    giꞌa li saga hite fokehi hete ma lite liꞌahana: Mono ka lu yege hose bo sipi mone
    folagahatigu huto nohibe. To Huꞌmau boanaꞌa eneheꞌmoto enubuto bilibe luto aꞌnoabe.'
  amm-amm: No monoi no mo, noko nokolalo komaso mo kokolokoki, Kotoni siyolo kaluwaiyaloukino,
    ikuwanokino, “Kotoni mulu lukasiko nokota siyoli mo moini auso na tolokaina tumo.”
    Ti monoi ikuwanokino, “Koto mo yasoi na tumo, tani noko nokolalo moi fasimoka
    tumo monoi.”
  rmy-CHERGASH: 'A savora zadivisajle thaj počnisardine te hvalin e Devle alavenca:
    “Baro proroko avilo maškar amende!” thaj: “O Del avilo ando pomoć pire themešće!”'
  zaj-zaj: Wanhu wose wona bwembwe wamuyenzi Mulungu, walonga, “Muhokozi mkulu koneka
    hamwetu, Mulungu keza kuwakombola wanhu zake.”
  chq-NT: 'Mo ganii²¹ ''in tsá² taain²¹² do jilaa''²¹ ''elo jmai''² ''in gafoo''²¹mo.
    Joon ga''láa² ''wii²¹² cwo''²o ''maai''¹³ Dios. Jin''²in: ―Jaain²¹ tsá² feei''¹
    ''in cwo¹ júu² tyʉ́² nigajnéi¹ jee²¹² jna''. Jin''²o jon: ―Dios nigajó² ''e uncoon''¹³on
    fuu²¹ goo²¹o''.'
  swp-swp: Isi gamagaridi se matausi, Eaubada se hedebasaei, si ene, “Peroveta lailai
    ita boeada eai ie tubu,” eo si ene “Eaubada ena tataoyao i aitaumanaidi.”
  bjr-bjr: '@see-verse:LUK.007.015'
  aby-aby: Yesuma eno uiro i orouma ia siriebake Godi we ma irauaiai ukaada eno weisa,
    awoenae i daiwere we bou ukeka mi iyabairo uyarinua weisa. Awoenae Godima Danu
    orou unu kofiane ukakuro eraisia eno weisa.
  eng-YLT: and fear took hold of all, and they were glorifying God, saying — 'A great
    prophet hath risen among us,' and — 'God did look upon His people.'
  jni-jni: Biyau bi dusa bi meku we, wa tunno unonzo Asere, wz gusi, “a hirz ure unudang
    anyimo aru” “Asere a iri anu ameme.”
  kne-kne: Am-in ay wadas di et palalo di egyat da yan dowan da aben dayawen si Diyos.
    Kanan di odom, “Wey, manakabalin baw din nay mamadto ay inmali isnan kad-an tako!”
    Kanan aben di odom, “Inmali baw si Diyos ay mangisalakan sin ipogaw na!”
  tgj-tgj: Bunu mvnwngngv busuto okv Pwknvyarnvnyi hartv nyato. “Kairungnv nyijwk
    go ngonu gvlo aapvku!” bunu minto “Pwknvyarnv aapvku ninyigv nyi vdwa ringdukubv!”
  gui-NT: 'Jayave opaete vae oquɨye yae. Omboete reta Tumpa. Jei reta: —Metei Tumpa
    iñee omombeu vae ipuere yae vae ou ma ñandepɨte pe. Tumpa ombou ñandeve ñanderaɨu
    rambue. Echa ñande co jae imbae reta —jei reta.'
  quc-TT: 'Sibꞌalaj xkixiꞌj kibꞌ konojel ri winaq xuqujeꞌ xkiqꞌijilaꞌj ri Dios, xkibꞌij:
    Ri Dios xpe chutoꞌik ri utinimit, kꞌo jun qꞌalajisal rech ri utzij ri Dios chiqaxoꞌl.'
  heg-NTPO: Totoang atuil in se la ngas, lii isi! Mo hidi nam oen naka-naka Ama Lamtua
    Allah noan, “Ama Lamtua Allah nutus Un mee-baha mes man muun isi bel kit son!”
    Tenga ka pait tek noan, “Ama Lamtua Allah maa ne kit hlala kia, le tulu bel kit
    Un dalen banan na son!”
  ptu-ptu: 'Ingganna indo tau sangngim mahea'' anna umpa''kasallei Puang Allataala
    naua: “Mesa nabi kasalle kende'' illaam alla''-alla''taa''! Sulem Puang Allataala
    umpamoloi umma''na!”'
  bzd-NTPO: 'Ko̱s pë'' tso'' ie''pa ta̱ e''pa suane tai̱ë, Skëköl ki̱kéka̱ ie''pa
    tö tai̱ë ta̱ ichérakitö: —Skëköl tteköl chö́k eköl, e'' de se'' shu̱a̱. Ñies ie''pa
    tö iché: —Skëköl de se'' dör ie'' icha esepa ki̱muk.'
  kwf-kwf: Ma na ngwae neꞋe kira lisia ru neꞋeri ki, kira ka Ꞌarefo liu, ma kira ka
    baꞋatafea God, kika Ꞌuri, “TaꞋi profet ꞋinotoꞋa nia sakatafa naꞋa maꞋi Ꞌi safitakulu.
    God nia dao naꞋa maꞋi fuana Ꞌafilakulu na ngwae nia ki.”
  eng-WYC-2017: And dread took all men, and they magnified God, and said, For a great
    prophet is risen among us, and, For God hath visited his people.
  eng-WMBB: Fear took hold of all, and they glorified God, saying, “A great prophet
    has arisen amongst us!” and, “God has visited his people!”
  zat-NTPS: 'Gate belelé''e benne'' ca'' da nigá, na'' belezrebe̱'', ne gulezú lawe̱''
    dxelúe lá''ane̱'' Dios, dxelenné̱'': ―Tu benne'' zrente̱, benne'' dxenné̱'' waláz
    chee̱ Dios, ba ble̱''e̱ ládujla dxi''u. Cá''anqueze dxelenné̱'': ―Dios ba ble̱''e̱
    dxácale̱ne̱'' xe̱zr chee̱''.'
  spp-spp: 'Shin maha shin u mpyi wani ke, ka li i pi puni bilibili, fo pi na Kile
    pêre marii ŋko: «Kile tùnntunŋi nimbwoŋi wà u à uye cyêe wuu na! Kile à pa u shiinbii
    tɛ̀gɛ!»'
  zty-NTPS: 'Kate'' bḻé''egekle benne'' ka'' da'' ni, bžébegake'', na'' bka''n ẕéngake''
    Dios, na'' wnnágake'': —Bḻa'' to benne'' zaka'' ga zoažo ni, benne'' ẕchaḻje''
    ḻo wláz Dios. Dios na''kze žezá'' ḻaže''e chežo, benne'' chie'' ka''.'
  mek-mek: Egae keapa papiauꞌi maꞌoai iꞌina emia keisa aisama, kemaniꞌi alogaina,
    ke Deo keau afagaina keifa keinaka, “Lai Deo ega profeta akaikiꞌa emai epomaisai,”
    keoma. Ke keifa pugu keinaka, “Deo ega papiau gapalagainiꞌi eoma puo emai,” keoma.
  aey-aey: Dana cajaca ono cunug age odi fimeig cucuiein. Odimeig age Anut binan susuli
    madein, “Je hahun madec dana ben ege gemo caleia,” mamadi madein, “Anut ege uqana
    dana cajaca cesulgigiannu hoia,” ein.
  urd-GVH: यह देखकर तमाम लोगों पर ख़ौफ़ तारी हो गया और वह अल्लाह की तमजीद करके कहने
    लगे, “हमारे दरमियान एक बड़ा नबी बरपा हुआ है। अल्लाह ने अपनी क़ौम पर नज़र की है।”
  ycn-ycn: 'Marí que namaca aú piyuque re i''imacaño quero''oñó. Palá napura''acó
    Tupana nacú. Ne''iyajena quemaño marí que pajlocaca: —Ajopana Tupana puráca''alo
    ja''apátajeño chaje cari huajhua''até. Caja Tupana iphari majó rile''ejena ina''uqué
    ñaté a''ajé —que nemacá pajlocaca.'
  djr-djr: Ga bukmaknha gan ŋunhi yolŋuny walal märr-maŋmaŋdhurra, bala walal gan
    wokthurrnydja God-Waŋarrwuny bitjarra gam', “Dhuwandja ŋanapurruŋgal maḻŋ'thurr
    ŋunhiyin muka God-Waŋarrwun djawarrkmirr.” Ga wiripuwurruynydja gan yolŋuy walal
    lakaraŋal ŋanya bitjarra, “Dhuwandja ŋayipin God-Waŋarrnha muka yarrupthurr walŋakunharawnha
    nhanukiyingalaŋawnha ŋayi yolŋu'-yulŋuw!”
  kvg-kvg: Yaq ezoqa ewaqape, nqanek matev giqeivim, ndigu møe ndøgoném, neka Mbumbukiam-qa
    iz vø̄-eqanem. Āv gini-einím nqǽgo, “Mbumbukiam-gé manqa vevezam ezoqam kandambaqape
    ndøfakhán, ni mokho-te. Mbumbukiam ni-te tøke-qa ndowáv, ni tegi ezoqam.”
  rug-rug: Matagutu hola meke magasa sari doduru, meke vahesia rini sa Tamasa meke
    zama, “Keke poropita nomana si vura mae koa gita, meke sa Tamasa si ele mae pude
    harupi sari Nana tie!” gua.
  hop-NT: 'Noqw puma sohsoyam tsawinhinhtotiqe, God pas hihtatotaqe, paṅqaqwa: Pas
    hak pavan God lavay’ayaat itamumi pitsíwta; pu’ hapi piw God sinomuy pohta, kitota.'
  san-URD: تَسْماتْ سَرْوّے لوکاح شَشَنْکِرے؛ ایکو مَہابھَوِشْیَدْوادِی مَدھْیےسْماکَمْ
    سَمُدَیتْ، اِیشْوَرَشْچَ سْوَلوکانَنْوَگرِہْلاتْ کَتھامِماں کَتھَیِتْوا اِیشْوَرَں
    دھَنْیَں جَگَدُح۔
  heb-LB: 'הקהל, שנמלא פחד ורעדה, שיבח את האלוהים וקרא: ”נביא גדול קם בינינו! היום
    ראינו את יד אלוהים!“'
  caf-NT: Ts'iyannah hunelhújoot, 'ink'ez Yak'usda hidélhti hoh njan duhutni, “Njan
    netah nus whunilh'en hooncha unli, 'en whusainya.” 'Ink'ez 'et chah nduhútni,
    “Yak'usda budune hubutah nunasja.”
  mio-NT: 'Yuhvi xaan cuni ndihi ñivi can, ta quechaha sacahnu ñi chi ra Ndioo, ta
    cati ñi ti: ―¡Cahnu xaan rai cuu rahya! Cahan ndicha ra chi yo cuenda ra Ndioo
    ―cati ñi. Ta cati ndico tucu ñi ti: ―Quichi ra Ndioo, vati cua tindee ra chi ñivi
    ra ―cati ñi.'
  srq-NT: Mbia que nyuruɨra ja erea ra. Ñee turã ja Dios rɨɨ̃. —Dios chɨmondo chõ
    co re, ɨ que mbia quia ñee Jesús rɨɨ̃ nda. —Dios riqui tesareɨã nande sɨ co, ɨ
    que mbia quia nyue ra.
  kje-NT: Heri onnenihe ramka'uk rehi la ra'uli rasa'a Makromod Lalap ra'aheni, “Nabi
    lalapida maiyedi ika leken kalarna me'e! Makromod Lalap maiyedi leke paku Nin
    ri me'e.”
  gaz-gaz: Hundi isaanii ni sodaatan; “Raajiin guddaan nu keessaa argameera. Waaqnis
    saba isaa gargaaruuf dhufeera” jedhanii Waaqaaf ulfina kennan.
  kud-kud: Ainaena tomowaowa himeheuhi na Yaubada hiwalo vetuvehae, hiwalo, ‘Tauwalo
    mahalava mwala'ina bada imahalavama'o. Teina Yaubada yana taubo'e ita yana tomowao
    alidai.’
  urb-NT: (Pyrãtã te ame'ẽ ke kohĩ, aja ngã ukwa.) A'erehe Tupã rehe har katu ngã
    pandu tĩ. —Mã! Katu tiki! Tupã je'ẽha ke pandu ame'ẽ ke jande namõ ixo apo! Katu
    te ame'ẽ ke a'e. Ima'e awa ta ke Tupã muhã katu uwyr, jundéu awa ta ke — aja ngã
    pandu.
  fra-LSG: 'Tous furent saisis de crainte, et ils glorifiaient Dieu, disant: Un grand
    prophète a paru parmi nous, et Dieu a visité son peuple.'
  san-HK: tasmAt sarvve lokAH zazaGkire; eko mahAbhaviSyadvAdI madhye'smAkam samudait,
    Izvarazca svalokAnanvagRhlAt kathAmimAM kathayitvA IzvaraM dhanyaM jagaduH|
  cak-SNT: 'Y quinojiel ri xquitzꞌat ri xbꞌanataj altíra xquixiꞌij-quiꞌ. Y xquiyaꞌ
    rukꞌij ri Dios, y niquiꞌej: Jun Namalaj Profeta xpalaj-pa chikacajol, y ri Dios
    xutak-pa ri ru-favor chikacajol ojreꞌ ri rutanamit, xaꞌchaꞌ ri vinak.'
  uvh-uvh: Ka aming adi Jisas wari aming kungkumong kaga'sa' tipmaragu' u napa' girii
    sini' ning kanga mutu tanga base tiging. Ning tanga Anutu animamangnanga ning
    toging, ai kami profet girii nua'ni ka Anutu wari aming indi yotangkanip ga' anigaregu'
    udi indiganang kuma' kadofira' yang.
  ino-ino: Amike'a mi'ko vaya'moki lusi apamo'yo aike'a Anumaya Koti aki ali'a asaka
    nehu'a inake hu'a nehae “Mako ala Anumaya Koti aune ve'ka lakaeya folakapi e'ne.”
    nehu'a “Anumaya Koti'a mi'ko vaya'a apa'kufa alino katikefe hute'nea ve'ka ako
    eno mai'ne.” hu'a nehae.
  gnn-gnn: Ga bukmaknha ŋunhi yolŋunydja walala wilwilyunmirri ga barrarirrina manapan,
    bala walala wokthunna yukurra Godku bitjanna gam', “Dhuwalanydja ŋilimurruŋgala
    biyapulnha wal'ŋu maḻŋ'thurruna, dhäwu'-ḻakaranhamirri Godkuŋu ŋiniya.” Ga wiripu-guḻku'yunydja
    ḻakaraŋala bitjarrana, “Dhuwalanydja Godnha yana, ŋayipina lili dhunarrana walŋakunharawu
