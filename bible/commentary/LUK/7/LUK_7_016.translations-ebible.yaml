    ta ptang ngor he kre kam sulgim mor karo mia ruk ormor vgum, he nang en kam hong
    ngor pum nguaro imuo petgim mor.”
  klt-klt: Ámna náráwa urum táwi watá wa kangga nangnga yáni han Ánutu kutná meng
