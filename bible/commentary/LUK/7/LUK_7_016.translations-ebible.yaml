  lbm-lbm: येको सी सब डर गयो, अऊर हि परमेश्वर की बड़ायी कर क् कहन लग्यो, “हमरो बीच
    म एक बड़ो भविष्यवक्ता उठ्यो हय, अऊर परमेश्वर न अपनो लोगों पर दयादृष्टि करी हय।”
  ncj-NT: 'Ic oquitaque inin, nochten omomoutihque huan opeuque temahuestiliyahque
    in Dios huan oquihtohque: ―Se hueyi tlayolchicauqui otechmonextili. Huan noyojqui
    oquihtohque: ―Ic nele otiquitaque tetequiu in Dios axan.'
  yuj-yuj: Aenánko maok, koumteouráp arop ponankor apáp tɨrɨnkria Kwaromp e sakapria
    sérrá, “Profet tokwae kar ankárank wae nomp amore mek korop námpono.” Aeria maok,
    warko am fárákapao sérrá, “Kwaro náráp koumteouráp arop yaewour nanampria wae
    korop námpon.”
  kto-kto: Are ratmat ga nuraiap la dakieng na dalap ma teip ga magaulap ganam, are
    tapmat ga maiavio bonim a Morowa. Ga megama, “Non unuli ila kakani la betong ara
    kabirana buo!” Ga megama, “Morowa la muo ra meba bulagiang teip ga magaulap am.”
  gmv-NT: ኣሳይ ዉሪካ ኬሂ ባቢዲ ፆሳ ጋላቲሼ “ጊታ ናቤይ ኑ ጊዶፌ ዴንዲዴስ፤ ፆሲካ ሃይሳ ዴሬዛ ዪዲ ቤይዴስ” ጊዴስ።
  por-BLT: 'Todos sentiram medo e louvaram a Deus, dizendo: “Um grande profeta surgiu
    entre nós!” E também diziam: “Deus visitou o seu povo!”'
  stp-NT: 'Baꞌx chootoꞌn jamɨt bɨɨx gu jaꞌtkam nam jɨꞌk miꞌp tuꞌiiꞌ nam tɨ nɨiꞌñ,
    xi gɇꞌkamtuꞌn am gu Dios jup ji kaiꞌchɨt: ―Dhiꞌ bak bhaankam ya oirɨ gu Dios,
    gɇꞌkam kɨꞌn bhaan tɨ nɨidhim baꞌ. Tɨɨꞌ na jax bɨxchuꞌx bhaaiꞌ na pu tu duñiaꞌ.
    Gio baꞌ jaꞌpnip kaiꞌch am: ―Yaꞌ ba ai gu Dios nat bha ja palhbuidham gu jaꞌtkam
    tugiꞌñ.'
  ame-NT: 'Acheñeneshaʼñapaʼ atarr nanac yorenet. Poʼyorñot̃etpaʼ atarr ayeʼchoc̈htateññañet
    Yompor. Ñetñapaʼ atet̃ otyenet: —T̃eʼpaʼ oʼ orrtonaya puesheñarr ñeñt̃ atarr sherbets
    ñeñt̃ aʼm̃teneʼ Yompor poʼñoñ. Yomporpaʼ oʼ yerpuerrya ñeñt̃ey eʼñe pueyochreshay
    peney.'
  mgh-2016: Attu onkhaye nkayoovacha chinene, nkayanthimicha Nlhuku, yiiraka, “Namilhohi
    a Nlhuku mulhupalhe honikhumelhelha! Nlhuku howa uwoopolhani attu awe!”
  kvn-NT: 'Tegin tulemal-Jesús-machi-otulojad-takchamalad-pel-kwapa Jesús-tobgualmal,
    tegin Pab-Tummad-otummoalmalmo, chogalmal: —Imi Pab-kaka-palchoged-pul-tummad
    anmal-abalgin nononi. Tegin tulemal chogalmalbal: —Imi Pab Tummad aga e-tulemal-pentanoni.'
  gvf-gvf: Ibal para kanere sipile dire kuril wen pirere, God kaan gale yebe ere deminin
    si tere iru dungwa, “Ka kebe yal singaba ta na milebinga suna maliaga u maribe
    omua.” Dire ka ta iru dungwa, “God ungwa inan ibalin kobe aa ki di tenamua.”
  san-ISO: tasmāt sarvvē lōkāḥ śaśaṅkirē; ēkō mahābhaviṣyadvādī madhyē'smākam samudait,
    īśvaraśca svalōkānanvagr̥hlāt kathāmimāṁ kathayitvā īśvaraṁ dhanyaṁ jagaduḥ|
  deu-ELBBK: 'Alle aber ergriff Furcht; und sie verherrlichten Gott und sprachen:
    Ein großer Prophet ist unter uns erweckt worden, und Gott hat sein Volk besucht.'
  mcb-NT: 'Irorotyo ineaigakera maganiro yoganiairira itsarogavageiganaketyo kara,
    aikiro ishineventaiganakari Tasorintsi ikantaigi: —Itigankimoigakai Tasorintsi
    kamantantatsirira gaveavagetatsirira. Tera imagisantaigajae ikavintsaavageigakai,
    antiegitari irashiegi.'
  yle-yle: Pi yintómu nkîngê mbê dniye, Chóó Lémi dnye chaa kîgha, noko yepê, Chóó
    Lémi u komo kapî pyu ndîî nmî vy꞉o ngmatédê t꞉aa. Noko yepê, Chóó Lémi ngê u yoo
    y꞉enê kn꞉ââ da chaa.
  swh-1850: 'Watu wote walishikwa na hofu, wakawa wanamtukuza Mungu wakisema: “Nabii
    mkuu ametokea kati yetu. Mungu amekuja kuwakomboa watu wake.”'
  msc-msc: 'Mɔɔ bɛɛ silanda ka kabannakoya wo rɔ. Alu ka Alla tɔɔ bonya ka a fɔ ko:
    «Alla la nabiɲuma ba do ra na an tɛma.» A ni, «Alla ra na a la mɔɔilu dɛmɛn kanma.»'
  ese-NT: 'Ojjaña aje majoya jama cua baꞌa: —¡De, eshoꞌi emano neineiꞌyojaa shequiꞌyonaje
    yaña, de! Eyacuiñajjiya oya shequi mee caꞌyonaje, de. Ohuaya Jesosa huoojea canaje
    ecuana huasijje. Eꞌe, oya quea sohui poja nee nee, quea bihui nee nee po mee caꞌyonaje
    ecuanaya. Eꞌe de, eꞌe jojo nei Jesosa, oya cueꞌyonaje ecuana baꞌe meesahuaa —jamaya
    ojjaña cuana cua.'
  jac-NT: 'Hayet yilni anma huneꞌ tuꞌ, caw xiwcan̈ anma sunil. Yalni anma cꞌulla tzotiꞌ
    yin̈ Comam Dios hacaꞌ tiꞌ: —Haꞌ huneꞌ ischejab Comam Dios ischejti coxol tiꞌ,
    caw niman yelapno yehi, ẍi anma. Yalnipaxo anma: —Caw mahul Comam Dios colwal
    jin̈, han̈on̈ iscon̈obon̈ tiꞌ, ẍi anma.'
  cak-CNT: 'Tok ri vinek xquitz''et ri xbanatej, xpe jun xibinri''il quiq''uin janíla.
