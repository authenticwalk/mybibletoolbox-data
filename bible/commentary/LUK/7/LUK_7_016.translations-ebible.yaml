  arb-NAV: 'فَاسْتَوْلَى الْخَوْفُ عَلَى الْجَمِيعِ، وَمَجَّدُوا اللهَ، قَائِلِينَ:
    «قَدْ قَامَ فِينَا نَبِيٌّ عَظِيمٌ وَتَفَقَّدَ اللهُ شَعْبَهُ!»'
  cop-CNT: ⲟⲩϩⲟϯ ⲇⲉ ⲁⲥϭⲓ ⳿ⲛⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲟⲩⲟϩ ⲛⲁⲩϯⲱⲟⲩ ⳿ⲙⲫϯ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲟⲩⲛⲓϣϯ ⳿ⲙ⳿ⲡⲣⲟⲫⲏⲧⲏⲥ
