  cab-NT: Dan le jaríjinbalin gürígia cátei le, ába laweíridun janígi, ába jagúmeserun
    adímureja buíti luágu Búngiu, jaríñaga. —Chülǘgua ában proféta weíriguti wádoun.
    Aríñagatiña gíñe. —Ñǘbinja Búngiu íderaguawa, wagía le lumútuniña.
  clu-clu: Pagkakita dato ang mga tao ginkulbaan sanda, kag gindayaw nanda ang Dios.
    Makon nanda, “Gindumdum ang Dios anang mga tao. Ay sulunga, gintawan na kita gamanan
    nga propita.”
  swh-ULB: Kisha hofu ikawajaa wote. wakaendelea kumtukuza Mungu wakisema “Nabii mkuu
    ameinuliwa miongoni mwetu” na “Mungu amewaangalia watu wake”
  tpt-NT: 'Tejkan chuncha talaqtsꞌintayal ni lapanakni tus tachun tatalhanal, ex chuncha
    taꞌaqtaynilcha ay tamakay ni Dios va tanajun: —Taun ay lapanaki yu laqputeꞌey
    ixchivinti Dios alin kun kijnankꞌan. Vachu tanaul: —Chavaycha Dios ixchin para
    kalaktꞌatiꞌukxuntayal ixlapanakni.'
  aai-aai: Sabuw etei orot murubin yawas mimisir hi’itin hai bir ra’at baise God ana
    merar hiyi wabin hibora’ara’ah hio, “Dinab orot fairin anababatun wanawanatamaim
    tit! God ana sabuw baiyawasih isan na!”
  sny-sny: Lu taune werese etiri ape siyeye su, lowe marepi atoweiye irowe. Lowe Owane
    Sitewi ma'e au te'e wisereyenamiteye. Lowe apou au te'eteye, “Owane Sitewi lo
    au te'e siye meni erasi nomo mase henerai tepa'asiye. Owane Sitewi lai lu taune
    werese lo ma'e au ferafereiyei ne itorai.” [Lu 1:68]
  myy-myy: 'Ito bajiro ĩ yi masoja ticõri, ti güiyijarã ĩna, ito ñarã. Ito yicõri
    ado bajiro Diore rʉ̃cʉbʉo bʉsiyijarã ĩna: —Sĩgʉ̃ Diore goti ĩsiri masʉ mani tʉjʉ
    ejami ĩja, yiyijarã ĩna. Gaje ado bajiro bʉsiyijarã ĩna: —Dios ñarã mani ñajare
    manire ejabʉarocʉ ejami adojʉ, yi wanʉrã rʉ̃cʉbʉoyijarã ĩna Diore.'
  trc-NT: Ga̱a ne̱ dan me se caꞌanj rá taranꞌ nij yuvii̱ se vaa quiꞌyaj Jesucristó,
    ga̱a ne̱ guun niha̱ꞌ rá nij soꞌ se vaa veꞌé quiꞌyaj Diose̱, ga̱a ne̱ canica̱j
    nij soꞌ cataj nij soꞌ se vaa caꞌnéé Diose̱ ꞌo̱ síí nataꞌ se‑na̱na̱ soꞌ rihaan
    nij soꞌ a. Ne̱ cataj uún nij soꞌ se vaa caꞌnaꞌ Diose̱ ra̱cuíj soꞌ man nij soꞌ
    si̱j noco̱ꞌ man Diose̱ a.
  cut-NT: 'A̱ma cuahn ino nducoya̱ca ihyan, ne rendeva ye numacuahn vedeyeno yavena̱n
    Dendiohs, ne ra̱hn ye: ―Nda̱ a̱ma profeta va̱n uvo, ihyan yahn Dendiohs. ¡A̱ma
    chahte vederihquentiyon quenan cuma ye! Dechuh Dendiohs ihyan.'
  bel-bel: 'І ўсіх апанаваў страх, і славілі Бога, кажучы: вялікі прарок паўстаў сярод
    нас, і Бог наведаў народ Свой.'
  zlm-KSZI: 'Setiap orang ketakutan lalu memuji Allah: ‘Seorang nabi yang agung telah
    muncul di kalangan kita!’ dan ‘Allah telah mendatangi umat-Nya.’'
  gdr-gdr: Sɨ komkesa rɨgap moga na yokato, ɨ Godɨnd yesoureno odede yɨt kɨma da,
    “Ukoi bageyam kea pɨta ainy mera wɨngɨrɨnd.” Dɨde kwa endento da, “God kea Tina
    rɨga yɨr engendam tatupiny.”
  vmy-NT: 'ꞌBa ngatsiꞌi xuta kitsakjun ꞌba kitsichjire Naꞌenchana nga kitsure xinkjin:
    —Jngu profeta je je kuatsejen ngajinna. ꞌBa ꞌba nde kitsu: —Naꞌenchana je jaꞌekaseko
