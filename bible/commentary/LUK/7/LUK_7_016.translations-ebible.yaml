    quián₅ Diú₄ jë₄ quián₂ jniog₄. Juá''₂ në́₃: ―Ma₂guan₅ Diú₄ a₂jme₃''oin₅₄ dsa₂
    juɨg₂ quiáin₅.'
  tif-tif: 'Kanolaya, unang tunum alik iyo Yesus ami kanola kaali, atam-ilomdip alik
    iyo suunin dukum kaa ke-bamdipla, God ami win uyo kufon-biliple, kuno malo ma
