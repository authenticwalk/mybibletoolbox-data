  cmn-FEB: 众人都感到敬畏万分，纷纷颂赞上帝：“我们中间出现了伟大的先知！”又说：“上帝眷顾他的子民了！”
  gmv-RNT: Asay wurikka keehi babbidi Xoossa galatishe “Gita nabey nu giddofe dendides;
