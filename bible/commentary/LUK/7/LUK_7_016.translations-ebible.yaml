  sus-A: فَاشُي نَشَ عٍ بِرِن سُشُ، عٍ نُ عَلَ مَتْشْ، عٍ نُ عَ قَلَ، «عَلَ نَمِحْنمّ
    شُنفبٍ نَن نَكٍلِشِ وٌن تَفِ!» عٍ مَن نُ عَ قَلَ، «عَلَ بَرَ قَ عَ شَ مِشِيٍ شُنمَتٌدٍ!»
  jpn-1965: 人々は恐れを抱き、「大預言者が私たちのうちに現われた。」とか、「神がその民を顧みてくださった。」などと言って、神をあがめた。
  fra-SBL: 'Tous furent saisis de crainte et glorifièrent Dieu en disant : « Un grand
    prophète s''est levé parmi nous » et « Dieu a visité son peuple ».'
  yka-yka: Kēmon aˈa malaˈihin asekan talew duk pinudji weˈ de Tuhanin. Paˈinde, “Niyaˈ
