verse: LUK.007.016
translations:
  kpx-kpx: Ige ata bahataeau ke elehai vabulahai Dilava hoesehavoi loui avoe, “Beloveta
    balugau nova noe lohonu. Dilavau au ata tedaeveliho lohonu.”
  okv-H: eto ari avo embo tapa na kito joru ue God jakeka ue ke einge ea, “Peroveta
    dombo be ungotenau degi puvija,” eto nei “God na amita embomeni ta degi puvija,”
  tbo-tbo: Matouta lawa atapuhi nugonugohi i hogoya po Yaubada hi wootalagiyeya hi
    pa, ‘U hayata tu bahapiko gegena i lugeleteya,’ po gasi hi pa, ‘Yaubada a lawa
    i tudadanita ipa ina haguta.’
  mal-C: ജനമെല്ലാം ഭയപരവശരായി; ദൈവത്തെ പുകഴ്ത്തി. “ഒരു വലിയ പ്രവാചകൻ നമ്മുടെ മധ്യേ
    വന്നിരിക്കുന്നു. ദൈവം തന്റെ ജനത്തെ സന്ദർശിച്ചിരിക്കുന്നു,” എന്ന് അവർ പറഞ്ഞു.
  grc-SR: Ἔλαβεν δὲ φόβος ⸂πάντας,⸃ καὶ ἐδόξαζον τὸν θεόν, λέγοντες ὅτι Προφήτης μέγας
    ⸂2ἐγήγερται⸃ ἐν ἡμῖν, καὶ ὅτι Ἐπεσκέψατο ὁ θεὸς τὸν λαὸν αὐτοῦ.
  bgc-bgc: इस घटना तै सारे डरगे, अर वे परमेसवर की बड़ाई करकै कहण लाग्गे, “म्हारे बिचाळै
    एक बड्ड़ा नबी आया सै, अर परमेसवर नै अपणे माणसां पै दया की निगांह करी सै।”
  khz-khz: Ira maparara kalina gevonuto. Palagu gevega-rageato, negetiwato, “Peroveta
    talimana kamuna ta ita aorai pematagai!” E, “Palagu gena taunilimalima pene veakavara
    ularana pevogomai!”
  deu-TKW: 'Es ergriff sie aber alle Furcht, und sie priesen Gott und sprachen: ein
    großer Prophet ist unter uns erweckt, und: Gott hat sein Volk heimgesucht.'
  zsr-NT: 'Catiꞌ gulaleꞌi lë ni bunách niꞌ, gládxinëꞌ yúguꞌtëꞌ, atiꞌ gulaguꞌë Dios
    yöl‑laꞌ ba, taꞌnë́ꞌ: ―Blëꞌë queëruꞌ bönniꞌ blau, ruꞌë didzaꞌ uláz queëꞌ Dios.
    Dioscz ráclenëꞌ bunách queëꞌ.'
  lin-lin: 'Bato nyonso batondaki na kobanga, bakomaki kokumisa Nzambe mpe koloba :
    — Mosakoli moko ya monene abimi kati na biso. Nzambe ayei kosunga bato na Ye !'
  hns-NT: 'Tab sab manai ghabaraai gail aur Parmeswar ke goen gaawe lagal kie: „Parmeswar
    hamlogke khaatien ekgo barka sanesia pathaais hai! Oe aapan djaatie ke jaad kare
    hai.”'
  noa-E: Magbaawai thumaam khʉʉn jãphierr nʉm iekhau Ẽwandamag jëeumamua, “Chadcha
    Ẽwandam, ʉ̈u pua maar eeg oo chirʉm. Ʉ̈u pua jãg chaai chi meem arr phiriu atham”
    ajierram anʉm. Magnaa ĩchab amach wir aigpai, “Keena, ĩsin chadchata maach ee
    jöoingarmjö Ẽwandam i jaaumie sĩeichëchëm” khajierram aajem.
  eng-EMTV: Then fear took hold of all, and they were glorifying God, saying, “A great
    prophet has risen up among us”; and, “God has visited His people.”
  mib-NT: 'Te ndɨvii ñayuu ni cayūhú i jeē ní cajito i, te ni cacahān i jeē yóhyo
    vāha Yaā cúu Yaā Dios. Te cácahān i: Mēhñu yó ni quee ɨɨn tēe cújéhnu nácani jnūhun
    Yaā Dios. Te suni cácahān i: Máá Yaā Dios ni quejéé yá chindéé ñáhán yá ñayuu
    yā. Achí i.'
  lif-NT2: हे़क्‍क्‍याङ् मनाहाॽ के़रे़क् मे़गिसे़आङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा
    मे़भोःसुर अक्‍खे मे़बाःत्तु, “आनिॽ लुम्‍मोआङ् यम्‍बा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पे़न्‌वाॽरो॥”
    हे़क्‍क्‍याङ् याम्‍मो खे़ङ्‌हाॽरे़ मे़बाःत्तु, “निङ्‌वाॽफुमाङ्‌ङिन् कुमनाहाॽ कुभाॽ
    पिसे़ नु कम्‍ब्राङ् मे़त्‍छे़ ये़रो॥
  xnj-xnj: Ndi vandu voha vakavya na wogohi, vakatumbula kumulumbalila Chapanga. Vakajova,
    “Mlota mkulu wa Chapanga atihumali pagati yitu, Chapanga abwelili kuvatangila
    vandu vaki.”
  mmx-mmx: Limixin axap diga lingun la diga emi asu mi ne Moroa, la diga lok, “Langsangan
    leeme vapaase ali ira vot pam kantubu atdik! La ne Moroa ira vot pam kusu na lox
    arooro limixin teren!”
  cbr-NT: 'Usaía ''ia isi ratuti racuëtibi cuëëni ca unicamax Nucën Papa Dios rabi
    quiacëxa: —An Nucën Papa Dios quicë bana unicama ñuixunti uni aira ca ënëx ''icë
    —quianan ca —Nucën Papa Diosaxbi ca aín unicama ''aquini uaxa —quiacëxa.'
  tee-NT: 'Pus slivasalh na tatalhanalh ixchux''an ju lapanacni. Chai talak''ayalh
    ju Dios. Chai ixtanajun: ―Talacasulh laquilhiquijnan''an pumatam k''ai lapanac
    ju najun ixchivinti Dios. Vachu'' ixtanajun ni Dios xalakmin ju ixlapanacni.'
  eng-LSV: and fear took hold of all, and they were glorifying God, saying, “A great
    prophet has risen among us,” and, “God looked on His people.”
  cak-NT: 'Cuando ri winak xquitzu'' ri xbanataj, yalan xquixi''j-qui''. Y xquiya''
    ruk''ij ri Dios, y niqui''ij: Cami xoka jun nimalaj achi chikacojol, ri nuk''alajij
    rutzij ri Dios. Cami ri Dios xutak-pe jun ri nuya'' ru-bendición chikacojol roj
    ri rutenemit, xecha'' ri winak.'
  pah-NT: 'Okyhyji hete pa pevove''g̃a onhimomby''avo ga repiagame. A''ero g̃a Tupana''ga
    mbohetei. A''ereki g̃a e''i ojohupe Jesus''ga mombe''gwovo: —Tupana''ga nhi''ig̃a
    mombe''uharuhu''ga ruri kiro ojipiuka nhande pyteri pe upa, ei g̃a. Nahã Tupana''ga
    nhande pokogi, ei g̃a.'
  sja-NT: 'Mãga unudak''ãri, arii p''anadap''edaarã jõmaweda p''era pɨk''adachida
    mãik''aapa Tachi Ak''õrede pia pedee para beeji: —Ak''õre pedee jarapari waibɨa
    tachi t''ãide uchiajida ajida. Ichiaba mãgajida: —Tachi Ak''õre che bɨ tachi p''uuru
    pidaarã k''aripade.'
  xed-xed: Ka ksutá tsi ta inda taŋ ka zləŋ. Ka zləzlvu həŋ ta Lazglafta guli. «Nda
    zlaga mghama anabi mataba mu, saghasa Lazglafta nghanaghatá mnduhani,» ka həŋ.
  mks-NT: 'Tá na̱xini tócó ndihi ña̱yivi cua̱ha̱n cán ña̱ na̱caja Jesús já yíhví na̱.
    Ta na̱casáhá na̱ cája cáhnu na Ndióxi̱ já cáchí na̱ já: —In profeta cáhnu ndiva̱ha
    cúú da̱ na̱xi̱nu̱ co̱o tañu mí yóho viti. Ta na̱cachi tucu na: —Ndióxi̱ quéa̱
    na̱xi̱nu̱ co̱o nu̱ yo̱ ña̱ ná chindeé a̱ ña̱yivi cuéntá mé á —na̱cachi na.'
  gfk-S: 'Ma a tamat na urur ga kis ta di ma di ga pirpirlet God horek: “Tike tamat
    na tangetus te hanawat nalamin ta dait!” Ma di ga tangtange bileng be, “God te
    hanawat ura tahtaho ira nuno matanabar!”'
  bmu-bmu: Ambazip pakpak yeŋön mi eka qem sömbuŋini möta Anutu möpöseiba jiget, “Kezapqetok
    azi ketaŋi kunöŋ mönö sutnine asuhuba malja.” Tosatŋan jiget, “Anutunöŋ könagesöŋi
    mesohol köl neŋgii maljin.”
  dgz-dgz: Waenapan iravi tap baware anun God wa atonasen, amba anega wane, “Nop waini
    apane baware da nimakanup tauen. Nu wat inakam nimanepen men tauen.”
  eng-GNV: Then there came a feare on them all, and they glorified God, saying, A
    great Prophet is risen among vs, and God hath visited his people.
  zaa-NT: 'Iyaba ca enni''a nna biquila'' yà''ani latsi'' quį nna bedàliani cą Tata
    Dios nna ra cą: Ttu profeta lani la''huacca de ỹiabara'' chi gul·lani lani ri''u.
    Ra huá cą: Chi gul·lani Tata Dios le'' yetsiloyu para gunie ri''u ca enne'' quì''e
    cualani.'
  eng-WEBSTER: 'And there came a fear on all: and they glorified God, saying, That
    a great prophet hath risen among us; and, That God hath visited his people.'
  guh-guh: 'Nexata daxita petaevitsi jamatabëcuenenabenajaca. Najumaitsi bajarapamonae:
    —Dioso bitso ayaijamatabëcuenenë. Pinijijamatabëcuene pexainaenë, profeta, nacatsitanajamatabëcueneitajëta.
    Dioso pinijicuene pexanaejava ata nacatsitajëta vajataenexa, najai bajarapamonae
    Jesús yabara.'
  bon-bon: Iyeta biname cina wälu me äbitininisi, Acejiyame ne ewepyeräjisi egä, “Acejiyame
    me baborage mename biname te mime bau me tädige!” Teepi cuta jiicisi egä, “Acejiyame
    bii tädige teeme biname bine ätityerame.”
  nhw-BL: 'Huan nochi nopa masehualme catli quiitaque quisentlachilijque, huan pejque
    quihueyichihuaj Toteco Dios huan quiijtohuaj: ―Ni Jesús catli itztoc tohuaya,
    se hueyi tlajtol pannextijquetl. Huan nojquiya quiijtojque: ―Toteco Dios hualajtoc
    para techpalehuis tiisraelitame pampa tiimasehualhua.'
  mgw-mgw: Bandu boti, baatiyogopa na kunnumba Nnu'ngu' kababaya, “Nnondoli nku'lu'
    ywa Nnu'ngu' apitile mulukolo lwitu. Nnu'ngu' aisi kwakombwa bandu bake.”
  swh-ONEN: Watu wote wakajawa na hofu ya Mungu, nao wakamtukuza Mungu wakisema, “Nabii
    mkuu ametokea miongoni mwetu, Mungu amekuja kuwakomboa watu wake.”
  wbi-wbi: neke vooni vakamwoghopa vakaghendelela kukumughinia uNguluve viti, “Um'bili
    um'baha isile kulyusue” kange uNguluve avalolile avaanhu vake.
  bba-bba: Bɛrum be kpuro mwɑ, mɑ bɑ Gusunɔ siɑrɑmɔ bɑ ɡerumɔ bɑ mɔ̀, Gusunɔn sɔmɔ
    dɑmɡiiwɑ u bu kuremɑ. Gusunɔwɑ u win tɔmbu nɑɑwɑ.
  eng-KJVCPB: 'And there came a fear on all: and they glorified God, saying, That
    a great prophet is risen up among us; and, That God hath visited his people.'
  kgk-NT: 'Upe-ma ramo ikyhyjepa rei Hesu-gwi hikwái. Ikyhyjepa-gwi omboete katu Nhandejáry-pe:
    —Ou-ma nipo nhane pa''ũ-my Nhandejáry nhe''ẽ-py omombe''u va''ety ra''e. Ipu''aka
    va''e voi oiko-ma nhane pa''ũ-my, he''i Hesu-rehe Nhandejáry-pe omomba''egwasu-vy.
    He''i ave hikwái: —Nhandejáry nipo ou-ma ra''e oresende hagwã oipytygwõ hagwã
    gwe''ýi kwéry-pe, he''i hese hikwái.'
  waj-waj: 'Mmuduu rikiada mmuakiaa gioonna kiaapuuya aatuuda Anutuuqaara kua yoketaivaa
    tida tunoo: Aa vaidi aavo forofetaa ari vookaraivainno ti tasipama varinoo, tuduu
    vooyaano tunoo: Aanna Anutuuqo ari gioonna kiaapuuya ti tuqinnaanaraivoono tiivaivee,'
  cpy-cpy: 'Antawo ithaawae-yanakini ikaatzi ñaakiriri. Ikanta iweshiryaa-wenta-nakari
    Tajorentsi, ikantee-yanakini: “Pokaki riiperori Kamantantaniri.” Ikanteeyini eejatzi:
    “Riitaki Tajorentsi kaminthaa-yiteeri.”'
  ekk-PKP: 'Aukartus täitis kõiki sealviibijaid ja nad ülistasid Jumalat, öeldes:
    „Meie hulgast on tõusnud suur prohvet“ ja „Jumal on oma rahva juures käinud.“'
  mpx-mpx: Gamagalau gegewel hi lovakun ge nuwaliya hi ahe. Inoke Yehoba hi tobatobal-an
    hi ba, “Palopita alana bwabwatana etega te i masal elala e,” ge hi ba, “Yehoba
    iyaka i nem kila wana gamagalau ni labela.”
  wbp-wbp: Jijajikilirla lani-jarrija kuja nyurnu karrinja-yirrarnu. Ngulakujulurla
    marlaja paa-karrija. Ngula-jangkaju, rdirri-yungulurla yati-wangkanjaku Kaatuku
    kujarlu, “Wati nyampuju ngulaju Kaatu-kurlangu jarukungarduyu! Kaatu-ngalpa yanurnu
    jalanguju, kapu-ngalpa muurlparlu mardarni majumaju-kujaku!”
  luo-luo: Ji duto ne luoro omako kendo negipako Nyasaye. Negiwacho niya, “Janabi
    maduongʼ osewuok e dierwa. Nyasaye osebiro konyo joge.”
  nhe-NT: 'Huan nochi nopa tlacame tlen quiitaque quisentlachilijque, huan pejque
    quihueyichihuaj Toteco Dios huan quiijtojque: ―Ni Jesús tlen itztoc tohuaya, se
    hueyi tiocamanalojquetl. Huan nojquiya quiijtojque: ―Toteco Dios hualajtoc para
    techpalehuis tiisraelitame pampa tiiaxcahua.'
  aii-aii: 'ܕܒ݂ܝܼܩ ܠܵܗ̇ ܙܕܘܼܥܬܵ‌ܐ ܠܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ، ܘܫܲܒܚܝܼ ܗܘܵܘ ܠܐܲܠܵܗܵܐ ܒܹܐܡܵܪܵܐ:
    ”ܢܒ݂ܝܼܵܐ ܓܘܼܪܵܐ ܩܝܼܡ ܠܹܗ ܓܵܘܲܢ، ܘܣܘܼܚܒܸܪܹܗ ܐܲܠܵܗܵܐ ܠܥܲܡܹܗ.“'
  esk-NT: Iñuich iluqatiŋ taluqsratchaŋniqsut kamaksruaqsipḷuguasiiñ Agaayyun itnaqhutiŋ,
    “Kamanaqtuaq sivuniksriqiri salapqiġñiqsuq akunnaptiknun. Agaayyun aggiqsimaniqsuq
    anniqsuġiaqługich iñugikkani!”
  msb-msb: An tanan nagkaharadlok kag nag-umaw sa Dios na nagasarabi, “May nag-abot
    sa aton na labaw na propeta. An Dios nag-abot para isalbar an iya katawuhan.”
  cpa-NT: 'Jøng² ca¹lah¹já¹ dsa² ca¹can¹ gøg². Ca¹mi¹juanh¹²dsa Diú¹³. Ca¹juúh²dsa:
    ―Jøa³ ja³tiagh³ jniang³ ma²ca¹lø¹chián¹ jan² dsa² juanh¹², dsa² hǿ² jǿg³ quiah¹²
    Diú¹³. Jøng² ca¹juúh²dsa calah: ―Ma²ca¹mi³hag¹³ Diú¹³ jniang³ dsa² quián¹²dsa
    ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ସବୁଲକ୍‌ ଡରିଗାଲାଇ, ଆରି ପର୍‌ମେସରର୍‌ ମଇମା କରି କରି କଇଲାଇ “ଆମର୍‌ ବିତ୍‌ରେ
    ଗଟେକ୍‌ ମଆନ୍‌ ବବିସତ୍‌ବକ୍‌ତା ଆଇଲାଆଚେ, ଆରି ପର୍‌ମେସର୍‌ ନିଜର୍‌ ଲକ୍‌ମନ୍‌କେ ଉଦାର୍‌ କର୍‌ବାକେ
    ଆସିଆଚେ ।”
  meu-meu: Gari ese iboudiai e butudia tao, bena Dirava e imodaia, eto, Peroveta tauna
    badana ta bogaragidai vada eme hedinarai. Ma eto, Dirava ese ena bese taudia vada
    eme igoda ita.
  yva-NT: Vatano wanuije umaso ujani dave muno wo Amisye ararimbe. Wo raura ware,
    “Sopamo anawae anakoe de no wama yasyin. Amisye de po apa kawasae maeranande to.”
  dgc-dgc: Ey du tolay sa, éy inumanteng dén side a étanan. Ey pinuri de dén i Diyos,
    a kinagi de, a “Dinumemét bale dén i mataas a purupeta dikitam!” Sakay kinagi
    du iba, a “Dinumemét bale dén i Diyos a mangagaw siya du tolay na!”
  zpm-NT: 'Zeeṉe goṉ grë miech co sca brieeban mëëd co, lala rdzieb zho, lala rdeed
    zho xquizh lo Dios, rnee zho: ―¡Tib meṉ nroob ne goṉ ziadteed xtiidz Dios i, ziaad
    lo ne! ¡Laa ne bdziaṉ niina gaṉle, laa Dios ziaadgaṉ ne, ziadbee me ne lo xquieḻnë
    ne!'
  hix-NT: Noseryehoketxkonà rma haxa mak hatà, toto komo, omeroro. Ohxe xaxa nay hamà,
    Khoryenkomo, ketxkon hatà. Tàrwonà yokarymanye ro nyakyak hamà, kàhyakanye. Ehonomnà
    xaxa rma nyakyak hamà. Tàmryenon kom yowakryexe nànyakyak hamà, Khoryenkomo, ketxkon
    hatà.
  sim-sim: Urik ma ondo os Jisas uri oson li heyehe limu aje mendera. Uhu hi Avui
    Wasilakahin metenje mendek li hauowehe limu mbara, �Profet malakama lar angop
    nihi nindik talawa ri.� Uhu limu mbara, �Avui Wasilaka hulaima nokopma orhin jelyakmbaha
    tawa ri,� karem limu mbara.
  npi-ULB: तब तिनीहरू सबै डराए । तिनीहरूले यसो भन्दै परमेश्‍वरको प्रशंसा गरिरहे, “हाम्रा
    बिचमा एउटा महान् अगमवक्‍ता खडा भएका छन् र परमेश्‍वरले आफ्ना मानिसहरूलाई हेर्नुभएको
    छ ।”
  cgc-cgc: Gatingala gid danen tanan daw gadayaw ta Dyos, “May gabot na manugsugid
    ta kabebet-en ta Dyos na may bakod na gaem.” Ambal pa danen, “Kademdem gid Dyos
    an ta mga ittaw din.”
  tim-tim: Hain dâmbo luâk âmbâle arekŋe ekmâ ongâyeŋe hogombo bâtyeŋe dâtyeŋân igim
    kinmâ Anutu magaŋmâ hin dâyi, “Anutu gâŋe hoŋ bawage humo siâ huŋgunaŋen are hutnenŋân
    mandâp.” dâyi. Dâm âmâ hin dewatim dâyi, “Anutuŋe luâk âmbâle damun nenŋe akberâm
    huŋgun aŋdo togoep.” dâyi.
  yor-yor: 'Ẹ̀rù sì ba gbogbo wọn: wọ́n sì yin Ọlọ́run lógo, pé, “Wòlíì ńlá dìde nínú
    wa,” àti pé, “Ọlọ́run sì wá bẹ àwọn ènìyàn rẹ̀ wò!”'
  wos-wos: Hwendéka di atéfék du takwa waréngéna némafwimbu roota di Godna ximbu haréké.
    Harékéta di wa, “Némafwi profet nak dé nana nyéndékmbu dé xaku.” Wungi wata di
    wa, “Némbuli God déka du takwaré yikafre hurunjoka dé ya.”
  emp-NTPO: 'Maʌ̃ carea dji arima duanʌra bio dauperasid̶aa. Jũmarãba Ãcõrẽra nãwã
    bia jarasid̶aa: –Wãrãda Ãcõrẽneba bed̶eabari dji dromada dadjirã tãẽna jũẽsia.
    Ãcõrẽba idji purura carebad̶e ze b̶ʌa.–'
  eng-F35: Fear took hold of all, and they began glorifying God, saying, “A great
    prophet has arisen among us!” and, “God has visited His people!”
  ind-ind: Semua orang yang ada di situ ketakutan serta memuji-muji Allah. Ada yang
    berkata, “Ternyata Yesus ini adalah nabi agung yang sudah diutus Allah ke tengah-tengah
    kita!” Dan yang lain berkata, “Allah sudah mulai menolong kita umat-Nya, seperti
    pada zaman dulu!”
  pes-OPCB: 'تمام کسانی که این معجزه را دیدند، با ترس و احترام، خدا را شکر کرده، می‌گفتند:
    «پیامبری بزرگ در میان ما ظهور کرده است! خداوند به یاری ما آمده است!»'
  mpt-mpt: nakaia unangai alukum tosiananiba Gode niniino dobtouleb bianiba Gode weng
    omkeimalin naka sume nib isak temo tebiebo gabianiba weng mako baaniba Gode nakae
    dabanea tebianeta
  ssx-ssx: Koto ekina꞉ta꞉ wanda꞉hali paeyaoma꞉ dupiki hau hando hao pututuma꞉ homolo
    hata꞉ Koda꞉na꞉ biki mea miniliaaso hata꞉ alota꞉ Ota꞉ aneke potopede ma꞉nda꞉ niki
    tukiki pa꞉ta꞉ a꞉pa꞉la꞉me. Koda꞉ma꞉ ipika꞉ wanda꞉hali tamba꞉ muluekema꞉ yeke a꞉pa꞉la꞉me
    lemekeme.
  mkl-mkl: Ŋɔi njo í mu ɑŋɑ fei, nɔ ɑ̀ sɑɑbu Ilɑɑɔ̃ ɑ̀ wɑɑ ni, wɑlii ilu ɡbuɡbɑ̃i
    í nɑɑ si wɑ. Nɔ ɑ̀ wɑ ni mɑ́, Ilɑɑɔ̃ í nɑɑ bi inɛɛ ŋɑ ku bɑ ku sobi ŋɑ.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ସାପାରେ ଇରିଆତୁଗ୍‌ ୱେଗେ ବାରି ଇସ୍‌ପର୍ ମାପ୍ରୁନେ ଅସ୍‌ମାର୍ ସାର୍‍ଚେ
    ବାସଙ୍ଗ୍‌ନେ ମୁଲେକେ । “ନେନେ ଡାଗ୍ରା ମୁଇଙ୍ଗ୍ ମ୍ନାନେ ବାବବାଦି ପାଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ ଆରି ଇସ୍‌ପର୍
    ନିଜେନେ ରେମୁଆଁଇଂକେ ଆମ୍ବ୍ର ନ୍‌ସା ପାଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ ।”
  gof-RNT: Asa ubbay yashettidi, “Gita nabey nu giddon denddis; Xoossay ba asaa be7is”
    yaagidi Xoossaa galatidosona.
  unx-unx: ନେୟାଁ ନେଲ୍‌କେଦ୍‌ତେ ସବେନ୍‌କ ବରକେଦାଃକ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ମାନାରାଙ୍ଗ୍‌ ତାନ୍‌ଲଃ
    କାଜିକେଦାଃକ, “ଆବୁ ଥାଲାରେ ମିଆଁଦ୍‌ ମାରାଙ୍ଗ୍‌ ନାବୀ ହିଜୁଆକାନାଏ । ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ
    ହଡ଼କକେ ବାଞ୍ଚାଅ ନାଙ୍ଗ୍‌ ହିଜୁଆକାନାଏ ।”
  gah-gah: Lomikago vegená keza ániga netakumú kelegesá goha legekago, Ómasi agepoka
    lake Ómasímini agepagutí gakó loaká ve napa nene holutegú utó oko noive liki likago,
    lugáate Ómasímo vegenala zuha lelémo vatí inogo ve imane amiselekago okave.
  lcm-lcm: Vap aongos ang kilapo leng alava na kila alatun a God ta mengen asukang
    ke, “Mangsikei a katakai i akus lava kana kame lapo ago ve tara. God kalapo serei
    vang kana si kana matan vap.”
  aer-aer: Kenhe tyerrtye arrpenhe itne Jesus ikweretye atere-irrerirreke. Itne apatewarreke
    rarle ilweke-arle renhe akemelhe-ilekenge. Kele itne imerte Ngkarteke akertne-werne-atheke
    alyelhewarremele alakenhe, “Artwe nhenhe re angkentye Ngkarte-kenhe awemele ilerle-apentye
    akngerre aneme. Ngkarte lyete anthurre anwerneke-werne apetyemele anwernenhe mwantyele
    arntarnte-aretyeke!”
  qvc-NT: 'Chaymi rikaqkunaqa manchashqata chapashpa, Dyusta kayshina alabarqanllapa:
    —¡Dyuspaq suq ancha kamachikuq rimaqmi kay noqanchiqkunaman shamushqa! nishpa.
    Nirqanllapapismi: —Tayta Dyusmi shamushqa yanapawananchiq, nishpa.'
  tgl-ULB: At silang lahat ay nadaig ng takot. Nagpatuloy silang nagpuri sa Diyos,
    na nagsasabi, “Isang dakilang propeta ang nakasama natin” at “Tiningnan ng Diyos
    ang kaniyang mga tao.”
  cbs-NT: 'Jesúsun jaska wai uin jaska uinsbuma jawen datei mesejaidakin: —Jabaa!
    Nuku anu Diosun jancha yuixunika pepajaida ma ana taxnishinaki. Jawenabu duawai
    Dios ana bayuxuki— ikin Dios kenwankubainaibun'
  xtm-NTPP: 'Ja ni ka jini ñayii ma sukan, ndaka i ni ka yu''u, te ni ka keja''a i
    ka ndachiñu''u i Su''si ma, te ka ka''an i: ―‍In tee kanuu‑ka ndákaxtnu''u tnu''u
    ni wa''a Su''si ma, ni kijaa de ne''un o ya ―‍ka kuu i ka ka''an i. Te ka ka''an
    tna i: ―‍Maa Su''si ma ni kenda, chíndee ya ñayii ñuu maa ya a ―‍ka kuu i ka ka''an
    i.'
  nnq-nnq: Bandu boa ngababe nambwele ngabannumba Nnoongo, kulenga, “Nnondoli nkolongwa
    jwa Nnoongo apiti kati jito. Nnoongo aike kakombolanga bandu bakwe.”
  bao-NT: 'Atere ĩarã niipetirãpʉra ĩa uwima ĩirã, Ʉmʉreco Pacʉre o biro ĩi nʉcʉ̃
    bʉoupa: —Jĩcʉ̃ Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ do biro ca tiiya manigʉ
    mani pʉtore baua eami —ĩiupa. Ñucã o biro ĩiupa: —Ʉmʉreco Pacʉ cʉ̃ yaarãre tii
    nemogʉ doogʉ doojapi —ĩiupa.'
  san-ORI: ତସ୍ମାତ୍ ସର୍ୱ୍ୱେ ଲୋକାଃ ଶଶଙ୍କିରେ; ଏକୋ ମହାଭୱିଷ୍ୟଦ୍ୱାଦୀ ମଧ୍ୟେଽସ୍ମାକମ୍ ସମୁଦୈତ୍,
    ଈଶ୍ୱରଶ୍ଚ ସ୍ୱଲୋକାନନ୍ୱଗୃହ୍ଲାତ୍ କଥାମିମାଂ କଥଯିତ୍ୱା ଈଶ୍ୱରଂ ଧନ୍ୟଂ ଜଗଦୁଃ|
  rmn-rmn: 'Алаен, кон отхэ сас, лиляс траш, тай о мануша махтадиенас э Дэвлэс: —
    Баро прароки уло машкарэ амэндэ! О Дэл ало Пэ дюнястэ!'
  huv-NT: 'Almajawüw aag ayaj a nipilan mbayajow, tapiüngüw: ―Xeyay najneaj arang
    Teat Dios. Lajlüy tiül icoots nop nendeac andeac nej. Naleaing Teat Dios laíün
    majaw micambaj nej ―awüw.'
  otn-NT: 'Ɛ̱mmɛ̱i̱ bi̱ nsu̱ yø ja̱''i̱ ''mø mi̱ nu̱''a̱ te bi̱ nja. Pɛ ɛ̱spa̱bi̱
    Oja̱ yø ja̱''i̱, i ɛ̱na̱: ―Hi̱n hapʉ xa̱ hnu̱ n''na ra̱ pønga̱hya̱ tengu̱ na̱
    bi zøcua dí̱ m''mʉhmʉ ya. Ma̱høn''a̱ ɛ̱mp''ʉya: ―Ya dá̱ nu̱rpa̱hʉ rá̱ ts''ɛdi
    Oja̱, ngue fäxte ua dí ''bʉhmʉ ya.'
  nop-nop: Unduŋ tubune metam hogohogok adi munta tiŋa Bepaŋ niŋa tiloloŋ tiŋa yogiŋ,
    “Polofet wapum adi kamiŋ indi’walaŋ iŋoŋ mintalak, Bepaŋ adi mehinekŋiye yehitubu-lodawe
    buguk.”
  obo-NT: To nokita idda taddot mgo minuvu, oraroy ran no nosoobbuwan woy id doong
    dan kos Monama. Kahi ran to, “Id po‑undini to Monama ka‑ay't keta inis motuus
    no propeta, su amoy od tavang keta no mgo minuvu rin!”
  kca-kca: 'Хŏйатәт пӑԓщәмән йŏхәтсайәт, пӑ ԓыв Турәм вŏԓаӈа айәԓтты питсәт, пŏтәртԓәт:
    "Вŏԓаӈ, ун Турәм йасәӈ туты хŏйат этәс, мўӈ кўтэвән уԓ! Турәм мирәԓ хŏща ԋотты
    йŏхтәс!"'
  cak-ENT: 'Tok ri vinük xquitz''et ri xbanatüj, conojel juis xquixbij-qui''. Y xquiya''
    ruk''ij ri Dios chuka'', y nquibila'' c''a: Vocomi xbek''alajin-pe jun nimalüj
    achi chikacojol, ri nk''alajrisan ri rutzij ri Dios. Vocomi ri Dios xutük-pe jun
    ri nyo''on ri utzilüj rusipanic chikacojol roj ri rutinamit, xquibij ri vinük.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤏᤠᤜᤠ᤹ ᤁᤧᤖᤧᤰ ᤔᤧᤃᤡᤛᤧᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ ᤔᤧᤓᤥ᤺ᤛᤢᤖ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ.
    “ᤀᤠᤏᤡ᤹ ᤗᤢᤶᤔᤥᤀᤠᤱ ᤕᤶᤒᤠ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤧᤴ ᤘᤠ᤹ᤖᤥ॥” ᤜᤧᤰᤁᤩᤠᤱ ᤕᤠᤶᤔᤥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢ.
    “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤁᤢᤔᤏᤠᤜᤠ᤹ ᤁᤢᤓᤠ᤹ ᤐᤡᤛᤧ ᤏᤢ ᤁᤶᤒᤪᤠᤱ ᤔᤧᤳᤇᤧ ᤕᤧᤖᤥ॥
  mie-NT: 'De ndiviī nchivī nī nchūhú ji nī jinī ji, de nī ncāhān ji jā vāha ndasí
    Yāā cúu Yāā Dios. De cáhān ji: Māhñú ndācá ó nī nquenda iin tēe cúñáhnú jā nácani
    tūhun Yāā Dios. De suni cáhān ji: Maá Yāā Dios nī nquijéhé yā chíndeé yā nchivī
    yā, ncachī ji.'
  san-TIB: ཏསྨཱཏ྄ སཪྻྭེ ལོཀཱཿ ཤཤངྐིརེ; ཨེཀོ མཧཱབྷཝིཥྱདྭཱདཱི མདྷྱེ྅སྨཱཀམ྄ སམུདཻཏ྄, ཨཱིཤྭརཤྩ
    སྭལོཀཱནནྭགྲྀཧླཱཏ྄ ཀཐཱམིམཱཾ ཀཐཡིཏྭཱ ཨཱིཤྭརཾ དྷནྱཾ ཛགདུཿ།
  qve-NT: 'Llapallan chaypi kaq runakunañataqmi, mancharikuspanku, anchata admirakuranku.
    Hinaspan Diosta alabayta qallariranku khaynata: —¡Noqanchis ukhupin kashan Diosmanta
    willakuq profeta runa! ¡Kunanmi Diosqa hamun, akllawasqanchis Israel nacionniyoq
    runakunata yanapawananchispaq! nispa.'
  pao-NT: Mu numu o konnopunnedu meeoo nana'unnekooha, “Uune! Esoo togesapa unu pooha-ga'yoo.
    Soo Te Naa te sootuhina, eka unu pooha-gakoo tu yadooawabe, tamme-matoo tayapu.”
  cbu-NT: Tputs punirustarangana. Apanllpa wanasir tsiyatarangusin, Apaa, shiy anpanee
    tputs kizpur shiysha zanganirangsha. Iyaa Utaáshucheetsini mbizarangind atuni,
    na wandari kapung istaksha, mang, tárangana tputsi Apanllpat tsiyatkusina.
  usa-usa: 'miráitata máqtemma aarawaamá ikatîq éta Áánûqtuni áwîqa múte yauyéta maará-tiraae:
    “ketááí aúkáapimma mórama Áánûqtuni anómma amuné-náqá pááq kéiye.” téta ókaraq
    maará-tiraae: “Áánûqtuma wení waayúkama yíwáqnaa ínéna iráiye.” téta tirááe.'
  soy-soy: 'Iwɑmɛ ii pinnɛ́í loni ɑpi Uléécɑɑ rinyiri tɑɑ́sɛ pin tee rɛ: Antepu
    píimɑ yɛ kɛrɔ́cɔpɛ rikpɑ́fúmɛlɛ. Uléécɑɑ yɛ kɑlɛ ukɛ́ umpuri comɛ!'
  hui-hui: Ani biyagola bibahende hayarume mogo timbuniore lowa tigua Ngode Datagaliwabenaga
    mini yaraga halu lalu, Ngode Datagaliwabe mana latagi haga timbuniore ina kamagoria
    ha pani hayada. Ngode Datagaliwabehanda ibunaga wali agali pele ngule ibiyada,
    lene.
  amf-amf: Een wulam kurtumbhe yedaysaka, “Barjokala qansayse eenna giyea gebha ea
    wosa shaarira dhaabhidine; Barjo yisa eenaam dhacchana nividine” hamayse Barjoam
    ke gobshade.
  quc-NNT: 'Sib''alaj xkixej kib'' konojel ri winaq, käkinimarisaj k''u u q''ij ri
    Dios. Käkib''ij xuquje'': K''o jun q''alajisal re ru Loq'' Pixab'' ri Dios ri
    sib''alaj nim u b''anik chqaxol. Xuquje'' xkib''ij: Petinaq ri Dios chub''anik
    utzil che ru tinimit, —xecha ri winaq.'
  dob-dob: Gote ꞌena tomotai nidi simatauta ga Yaubada situpuna, sigwae, “Palopita
    sinabwana niꞌatu gete ꞌiapwesama. Gete Yaubada ꞌina ayausa ꞌaboꞌada ꞌina tomotaiyao
    ꞌedaya.”
  wrs-wrs: Wo indhanamba nomba pem vivna, doa hev Sesoamba okulivna os, tanam Yesusva
    Sesoana moashulnindrini lohv, Sesoava hemba homba wolaihaprinna, pim sishona vewolalm.
  mca-mca: 'In yi''wen pa''aj aka'' ƚunye''jkii ma'' qa week in qi in nijiwei pa''aj.
    Qa yiwqinhetji''ha pa''aj pa'' Dios. Qa yit''ijju'' pekhewe''en: —Hats nam inwets
    ha''ne qi profeta.— Qa yit''ijju'' iye pekhewe''en: —Pa'' Dios hats nametsju''
    ha''ne ƚetset qu'' ni''fen.—'
  kiw-kiw: Rii turiaha toei-ro imidai-da, Aiai aiha pemarahueumo, “Geema hiꞌa himogabo
    dubu tauo oobodi maaka, rimo tuiai-da.” Rii-ro aaꞌoumoi-ka, “Aiai tauo ooꞌu maaka,
    ruu uubi oroiꞌioi-da ma ideꞌai-ri.”
  tzo-TZC: 'Cꞌalal jech laj yilique, scotolic tey lic xiꞌicuc. Jaꞌ jech xtoc tey lic
    yalbeic slequilal ti Dios ti jech laj yalique: ―Jun mucꞌ ta jꞌalcꞌop ivul ta jtojolcutic
    ―xiic. Jaꞌ jech ta xalic xtoc: ―Ti Diose tal xa scoltaotic ti yalab snichꞌnabotique
    ―xiic.'
  jao-jao: Kalu-wardanka kurdandu li-wulu wayathantharra; Ral inyamba-lhawarrma yiku
    ki-Kada, kalu-wukanyi, “Ka-wingka wunungu mirningiya nganuwalu, wirdiwalangu barra
    marniwa, yiwa wunyathawu nyikungu, ja-wukanyinji wuka yiku ki-Kada”; kulu kalu-arri,
    “Janilu-kunkunmanji ki-Kada, kilija jina mirningiya nganuwalu wunyathalu barra.”
  mya-mya: လူ​အ​ပေါင်း​တို့​သည်​ကြောက်​ရွံ့​လျက်​ဘု​ရား​သ​ခင် ၏​ဂုဏ်​ကျေး​ဇူး​တော်​ကို​ချီး​ကူး​ကြ​၏။
    သူ​တို့ က ``ငါ​တို့​တွင်​ပ​ရော​ဖက်​ကြီး​တစ်​ပါး​ပေါ်​ထွန်း လေ​ပြီ။ ဘု​ရား​သ​ခင်​သည်​မိ​မိ​လူ​စု​တော်​အား
    ကယ်​တင်​ရန်​ကြွ​လာ​တော်​မူ​ပြီ'' ဟု​ဂုဏ်​ကျေး​ဇူး တော်​ကို​ချီး​ကူး​ကြ​၏။
  gng-NT: 'Nɛn saan nɛ bujɛwaanbu cuo'' biʼkɛ, nɛ bi pɛ̀keh Uwien ki teh: «Uwien ya
    ñɔbonsɔknciɛn uba nɛ ñɛn'' tiʼni. Uwien nɛ baa'' wɔ ń ŋmiɛn uʼnib.»'
  cbi-NTPO: 'Tsanguiñu dekatatu kumuinchi chachilla dejeetya'', Dios yuj urave, ti''
    papatitu entsandila: Main laachi pude, Diosa'' mitya pamu ruku jañuve, tiitila,
    tsenmin entsa bain tsa tsandila: Dios ya'' chachillanu la''kanu jañuve, tiitila.'
  ikk-NT: Egun nọ tụ wẹ ile; wẹ nọ ja Osolobuẹ mma, sị, “Onyẹ-amụma hi-ogbe a pụhagụọ
    imẹ ẹnyi!” “Osolobuẹ a bịagụọ d'e mẹni ndị nke ẹ ọhụnma!”
  leu-leu: Nari xapiak, ri bas pana ipulan e ri kuus fati a isina Piran e ri kuus,
    “A mataa ina kuus fatuxai fo savat la palou itaara. A piran fo filimaan xena xavang
    a rabuna sina.”
  maz-NT: 'C''o nte, me go pizhiji c''ua texeji o mamaji: ―Me na nojo Mizhocjimi.
    Ya ndo bübüzgöji ''na profeta nu me na nojo. Nujnu, o ''ñeme Mizhocjimi ra mböxcüji
    nutscöji o̱ ntezgöji, eñe c''o nte.'
  bod-N: མི་ཐམས་ཅད་ངོ་མཚར་སྐྱེས་ཏེ་དཀོན་མཆོག་ལ་བསྟོད་བསྔགས་བརྗོད་ཅིང་ཕན་ཚུན་ན༌རེ།
    ལུང་སྟོན་པ་ཆེན་པོ་ཞིག་བདག་ཅག་གི་ཁྲོད་ནས་བྱུང༌བ་རེད། དཀོན་མཆོག་གིས་རང་གི་མི་སྡེ་ལ་གཟིགས་སྐྱོང་མཛད་དོ་ཞེས་སྨྲས༌ཤིང་།
  tca-NT: 'Rü yexguma yemaxü̃ nadaugügu ga duü̃xü̃gü, rü guxü̃ma namuü̃ẽ. Rü inanaxügüe
    ga Tupanaxü̃ na yacuèxüü̃güxü̃. Rü ñanagürügü: —Wüxi i Tupanaãrü orearü uruü̃
    i poraxü̃ tatanüwa nango̱x. Rü ñanagürügü ta: —Tupana nuã naxũ na norü duü̃xü̃güxü̃
    yanangü̃xẽẽxü̃cèx —ñanagürügü.'
  zpl-NT: 'Chenu ulañiꞌ bee bene zeꞌe nucuaꞌ, ye beei ulliqui beei nu uquixie beei
    unibeei bedichiaꞌ nzeꞌca lu Diose, nú unibeei: ―Tucu profeta enu chiquiꞌ reca
    uriña luaꞌahua. Leꞌca unibeei: ―Uriñala Diose para nú riꞌinu elietsa lubee beneꞌnu.'
  mbc-NT: 'Mîrîrî era''ma tîuya''nîkon pî'' tamî''nawîronkon pemonkonyamî'' esenumenka''pî
    mararî pra Jesus namai''ma. Moropai inkamoroya Paapa yapurî''pî. Ta''pî to''ya:
    —‍Mîserî see kure''nan Paapa maimu ekareme''nen uurî''nîkon kore''ta aai''sa''
    sîrîrî. Paapa ii''sa'' man tîpemonkonoyamî'' pîika''tîi —‍ta''pî to''ya.'
  ndg-ndg: Boka po hofu ibajingile boti, bayendeli kumtukuza Nnongo bende baya “Nabii
    nkolo alikakatulwa nkati yitu” ni “Nnongo alingite bandu bake.”
  wsk-wsk: Se kariimet suen la mel mu arigiman ale nguangakasan ale Kaem nup patawukasan,
    ale balukasan, “Prophet biya bo anananga ningi aratam,” makasan. “Kaem ko kariimet
    nunga sangukko tairam,” makasan.
  toj-NT: 'Spetzanile och xihuele. Och yae yi stz''acatal ja Diosi: ―Ja aluman‑Dios
    iti jel nihuan juntiro. Sea ta ni sbaj quitica. Dios ni jac ta scoltayotica porque
    sbajotic nia, xchiye xta.'
  tbc-tbc: Agog tamolpein fidian tubun mi durut go, Anut yaŋan diabisag, dubol, “Profet
    tubun ak ta id luluŋad lo ilasa ya.” Iŋ dubol, “Anut iŋanen tamolpein yil o ipalu
    ya.”
  sna-sna: Vose vakazadzwa nokutya vakarumbidza Mwari. Vakati, “Muprofita mukuru amuka
    pakati pedu. Mwari auya kuzobatsira vanhu vake.”
  smk-NT: Sarba ran itaw, linmi'mo saran tuloy ket rinayo rayay Dios nin wanra, “Ay!
    Rinmate' ya kontamoy sayay makapangyayadi' a prupita nan Dios! Iti ya ta pigaw
    nin tulungan natamon tutawo nan Dios!”
  grc-TCGNT: Ἔλαβε δὲ φόβος πάντας, καὶ ἐδόξαζον τὸν Θεόν, λέγοντες ὅτι Προφήτης μέγας
    ἐγήγερται ἐν ἡμῖν, καὶ ὅτι Ἐπεσκέψατο ὁ Θεὸς τὸν λαὸν αὐτοῦ.
  gof-WFTW: Asa ubbay yashettidi, “Gita nabey nu giddon denddis; Xoossay ba asaa be7is”
    yaagidi Xoossaa galatidosona.
  spa-BLM: 'El temor se apoderó de todos, y glorificaron a Dios, diciendo: “¡Ha surgido
