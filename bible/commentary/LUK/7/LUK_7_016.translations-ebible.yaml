  yal-yal: Yamaan birin yi gaxu kati, e yi Ala tantun, e naxa, “Nabi gbeen bata mini
    kɛnɛnni nxu tagi! Ala bata fa, a yi a yamaan kisi!”
  cnt-NT: 'Jme₁ca₂të́₂ ne₄ dsa₂ a₂ca₂lë₃ jaun₂, ca₂i₃gó''₃ dsɨ́₅ ca₂le₃jɨ́in₃, jaun₂
