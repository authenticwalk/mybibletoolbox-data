    madouna bewa ꞌilatu pwaima. Bewa Yehoba ꞌina haboꞌena tauda ꞌina tomotaiyao ꞌoida.”
  cbt-NTPO: 'Ina nicatona'', ya''ipi piyapi''sa'' pa''yanpi. —¡Ma noyacha Tata Yosëso
    paya! Ma noya quëmapi a''patimarinpoa'' pënëinpoaso marë''. Nani ma''sha nanitaparin,
    topi. Ina quëran taantapi: —Yosë co naniantërinpoahuë''. Catahuarinpoa huachi,
    topi.'
  rmy-SERVI: 'Пэ всавэрэн дэня бари дар. Вонэ ачиле тэ ваздэ слава Дэвлэсти тай пхэнэнас:
    — Баро англунари ваздэняпэ машкар амэн, и Дэвэл авиля Пэхкэрэ манушэндэ.'
  srn-NT: 'Ala den sma ben kisi bigi lespeki gi Gado, èn den gi En grani taki: “Wan
    bigi profeiti opo na un mindri.” Den taki moro fara: “Gado kon fu yepi En folku.”'
  cta-NT: 'Ndube tsa tiꞌ lcaa ñati̱ ca biꞌ loꞌo naꞌa̱ nguꞌ jiꞌi̱ yu nu ngujuii biꞌ.
    Liꞌ nguxana nguꞌ ndyuꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ Ndyosi. ―Tlyu tsa ñati̱ ndyalaa
    slo na juani ―nacui̱ nguꞌ―, biꞌ laca nu chcuiꞌ lcaa chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo
    na. Juaꞌa̱ nacui̱ nguꞌ liꞌ. Loꞌo chaca chaꞌ nacui̱ nguꞌ: ―Cua ndyalaa ycuiꞌ Ndyosi
    juani chaꞌ xtyucua Ni jiꞌi̱ ñati̱ jiꞌi̱ ycuiꞌ Ni ―nacui̱ nguꞌ.'
  bqc-SIM: 'Vĩa gbɛ̃́pii kũ̀, aa Lua sáaukpà aa mɛ̀: Wa ãnabi zↄ̃ↄ è wá guu.
    Aa mɛ̀ lↄ: Lua mↄ̀ a gbɛ̃́ↄ gwai.'
  tcz-CHONGTHU: Kichatna lentah in mihonpi chu alonvuh tai, chule amahon Pathen avahchoiyun,
    “Thil nasatah bolthei themgao khat ilah uvah akisepdoh tai,” atiuvin chule “Pathen
    in tunin amite aviltai,” atiuve.
  mar-mar: तेव्हा सर्वांना भय वाटले आणि ते देवाला गौरव करीत म्हणाले, “आमच्यामध्ये
    मोठा संदेष्टा उदयास आला आहे आणि देवाने आपल्या लोकांची भेट घेतली आहे”
  snp-snp: Eti o gedaito, wenena muki ya weni lawa apaitaito, Goti ebola loti eti
    lamo, Ei, polofete naba ma minonigu oloto piyami ne, lato, ido liligate eti lamo,
    Gotikafo wenenala ani olu faka lenae, loto ami ne, loti lae.
  isl-isl: 'Mikil hræðsla greip um sig og fólkið lofaði Guð og hrópaði: „Voldugur
    spámaður er kominn fram á meðal okkar. Við höfum sannarlega séð Guð að verki í
    dag.“'
  spy-NT: Kimuuyo ꞉biiko tukul miisin choo kimii yooto ānkumwooy kule, “Wōō ꞉Yēyiin,
    lēyyē! Kāākutook ra *꞉wōōrkooyoontēēt nyēē wōō ām kwēēnuunyoo. Kāākōōboorwēēch
    ra ꞉Yēyiin kāāmuukēywēēkyii.”
  xnn-xnn: Am-in ay wada isdi et palalo nan egyatda dadat dayawen si Apo Dios ay mangmangwani
    en, “Esay mamadton Apo Dios nan naay inmali ken datako.” Dapay kanan es nan ib-ana,
    “Inmali si Apo Dios ay mangisalakan ken datako ay ipogawna.”
  mwe-mwe: Bhandu bhowe gubhajogopenje, gubhaainiyenje a Nnungu bhalinkutinji, “Ankulondola
    bhakulungwa bha a Nnungu bhakoposhele munkumbi gwetu. A Nnungu bhashikwiya kukwaajangutilanga
    bhandu bhabho.”
  tte-tte: Tomo meuloili simatausi yo nuwali ipwanopwano kabo Yaubada sitobatobalan
    siba, “Palopita esana lalakina yabo bwaite iyawatagili kolila. Yaubada ilaomako
    kita ana tomoyao isaguila.”
  tcs-tcs: Ebribodi bin nadakain prait, mata preize God. Dempla bin spik, ‘God kam
    po seibe ol pipol blo em. Prapa big spesilmesizman blo God, em ya melen wea yumpla.’
  hlt-THB: Cawhkaw amik awmkhqi boeih ing kqih unawh Khawsa ce kyihcah unawh, “Ni
    venna tawngha ak boeimang soeih dang law hawh pai hy,” ti unawh, “Khawsa ing ak
    thlangkhqi hqip lawk khqi hy,” ti bai uhy.
  soq-soq: Mo uaraia dewa ema ewane nuaeu debamaia mampe memesaidantone God wadaposisaie
    waie waiase, “God me apanawaida saumopie inamopia awa wisen. Me peroweta pokawaaida
    wanaubeno mainimbo wisene nolaleidio eweitana!”
  qub-qub: Chaycho caycajcunaga llapan almirashpanna Tayta Diosta alabaran «Fiyupa
    munayniyoj profëtami noganchïcho caycan» nir; «Tayta Diosga noganchïman chayamusha
    yanapämänanchïpaj» nir.
  att-att: Á maganássing yù ira ngámin nga tatolay tán, á nerallà yù kapállâ da. Á
    naddáyaw ira kâ Apu Namarò, á kinagi ra, “Ajjan yù jimittál nittam nga makáwayyá
    nga ábbilinán ni Namarò,” kud da. Á kinagi ra gapay, “Napiá ta arán na ittam náttamán
    ni Namarò nga tatole na, ta en na ittam sinullúnán,” kud da.
  bki-bki: Mia bogo na tomu nalo amial vite nei, burevure burelo toru laka, mia aju
    abamenea Atua, aberenio aberinavo “!Uerei, burum̃ara naverialiano na Atua kanano
    tai jumolu ju iviso ka kito vonganei naruei!” A tealo aber bunu, aberinavo “!Riano
    ga na! Atua miyotuba ka kiano tomu nalo naruei.”
  bqp-bqp: 'Vĩna gbɛ̃nↄ kũ̀ ń pínki, ò Luda sáabu kpà ò pì: O annabi zↄ̃kↄ̃ↄ è ó
    tɛ́. Ò pì dↄ: Luda sù a gbɛ̃nↄ gwa.'
  mcp-mcp: 'Buud bɛ̂sh bwə́ mú bə nə iŋkuŋkúúnd. Bwə́ mú ŋgə yə Zɛmbî məshwúmb bwə́
    ŋgə́ cɨ nə́: «Məma *múúd micúndə́ mə́ wɔ́ɔ́s sə́dɨ́. Zɛmbî mə́ zə kwiid kúl búúd
    jé.»'
  hat-hat: 'Tout moun yo te pè, yo t''ap fè lwanj Bondye, yo t''ap di: Yon gwo pwofèt
    parèt nan mitan nou! Yo t''ap di tou: Bondye vin sove pèp li a.'
  npl-NT: 'Ijkuak ijkí okitakeh, nochteh omaujkeh iwa opé kiweyijkachiwah Dios, iwa
    okijtoayah: —Se weyi profeta yomonextiko tonawak. Noiwa okijtoayah: —N Totajtsi
    Dios yowala okipalewiko ialtépeu.'
  bgg-bgg: Ji è rek pha ji riig srane zab branthek yi rum ne Hamangkhung-aphuii shii
    chiong, “Ithek è yao; gethek duchoi shii chaigphuii boh jia khia thog ro! Hamangkhung-aphuii
    ne awai bran shii ragia rek pha wuii thog ro!”
  eng-TCENT: Then all the people were filled with awe and began glorifying God, saying,
    “A great prophet has arisen among us,” and, “God has visited his people.”
  eng-BSB: A sense of awe swept over all of them, and they glorified God. “A great
    prophet has appeared among us!” they said. “God has visited His people!”
  cpu-NT: 'Iniroite itharovaiyanake ikaratzi ñaakeriri. Ikimoshireventaiyanakari Pava,
    ikantaiyanake: “Pokataike iriiperori kamantantaneri.” Ipoña ikantaiyini eejatzi:
    “Pokataike Pava iri neshinonkayetaine aaka.”'
  san-ASM: তস্মাৎ সৰ্ৱ্ৱে লোকাঃ শশঙ্কিৰে; একো মহাভৱিষ্যদ্ৱাদী মধ্যেঽস্মাকম্ সমুদৈৎ,
    ঈশ্ৱৰশ্চ স্ৱলোকানন্ৱগৃহ্লাৎ কথামিমাং কথযিৎৱা ঈশ্ৱৰং ধন্যং জগদুঃ|
  tac-NT: '''Lige alué we''ká ralámuli etesa alué Esusi mukúgame ajániligo, ''we majale,
    ''lige wa''lú cheliera ''yale Onorúgame ''lige anile: ―Onorúgame ''ma júlale bilé
    rió napu ruwime ju napu ané Onorúgame napurigá ramué gu''írame nímala.'
  eng-WEBPB: Fear took hold of all, and they glorified God, saying, “A great prophet
    has arisen amongst us!” and, “God has visited his people!”
  gfk-H: 'Ma a tamat na urur ga kis ta diet ma diet ga pirpirlat Kalou hoken: “Tiga
    tamat na poropet i ta hanuat nalamin ta dahat!” Ma diet ga tangtangai mah bia,
    “Kalou i ta hanuat wara tahtaho ira nuna mataniabar!”'
  viv-viv: Au moyaꞋaidi himatautaveꞋine be Yaubada ana egana hikilakahina higayo,
    “Yaubada bonana ana toꞋawatalatalaina lakahina agaideya gilakayemu.” Kadu higayo,
    “Yaubada giꞋela be ide yana yoꞋo ginaꞋitanuwakabubuyeda.”
  yao-yao: Ŵandu wose ŵakamwilwe ni lipamba ni ŵaliji nkwakusya Akunnungu achitiji,
    “Jwakulondola jwankulu jwa Akunnungu akopochele kukwetu. Akunnungu aiiche kukwakamusya
    ŵandu ŵao.”
  tgp-tgp: Matahu mo sohoni na tamlohi tari, ale la hasohaso God lara, “Pr̃ovet aulu
    matea mo lo turu na livuhar̃a!” ale lara, “God mo rohi na nona tamlohi!”
  auc-NT: Itota mänömaï cæcä adinque tömänäni nanguï guïñente wædinque Wængonguï ingante
    watapæ̈ apæ̈nedinque, —Wængonguï beyæ̈ në apæ̈necä tæ̈ï ëmongä ïnongä inte mönö
    weca a ongongä amompa, änänitapa. Ayæ̈, —Wængonguï quïmö ïñömonte Wængonguï incæ
    mönö weca ponte godongämæ̈ cæcampa. Näwangä impa, ante nanguï todänitapa.
  kbc-NT: Ijotawece niɡ̶ijo oko eliodi me doitibigiwaji, odaa odoɡ̶etetalo Aneotedoɡ̶oji,
    modi, “Dinikeetoɡ̶owa ane yeloɡ̶oditedibece Aneotedoɡ̶oji lowooko, codaa niɡ̶ida
    eliodi nimaweneɡ̶egi. Aneotedoɡ̶oji ja dalitediogi loiigi, odaa yaxawatediogi!”
  bmh-bmh: Guzenina, duailel unum uminaimai, Uwait nugau wanib ulagwag moroimai, goagen
    enemen, “Uwait nugau ze doimai, awaraneun du tub ig ula aleun. Uwait gonugau duailel
    isanarabun aleun.”
  ctu-BL: 'Tsa'' cajiyob ti bʌq''uen ti pejtelelob. Tsi'' tsictesayob i ñuclel Dios.
    Tsi'' yʌlʌyob: Tsa''ix tili ñuc bʌ x''alt''an ba'' añonla. Dios tsa''ix i jula''ta
    winicob x''ixicob i cha''an, che''ob.'
  meq-meq: 'Ndo niye hay tebiye ka təv eye niye ta dzədzar. Nəteye tebiye ta zambaɗay
    a Mbəlom, tə gwaɗ: «Ndo məɗe ha bazlam i Mbəlom bagwar eye ki yaw a walaŋ kway!
    Mbəlom ki yaw madzəne ndo ŋgay hay.»'
  noa-H: Magbaawai t'umaam k'ʌʌn jãp'ierr nʌm hiek'au Hẽwandamag jëeumamua, “Chadcha
    Hẽwandam, hʌ̈u pua maar heeg hoo chirʌm. Hʌ̈u pua jãg chaai chi meem harr p'iriu
    hat'am” hajierram hanʌm. Magnaa hĩchab hamach wir haigpai, “Keena, hĩsin chadchata
    maach hee jöoingarmjö Hẽwandam hi jaaumie sĩeichëchëm” k'ajierram haajem.
  alp-NT: Hoko pusue tamata ete meru rilasi kai esi isike Alla. Esi ombe, “Tamata
    mere nabi elake rebe IaselukeNi ete ite. Alla Iluake, Ikbasa kai Ihlamate ite,
    Eni tamata Israela meiju peneka.”
  san-VEL: tasmaat sarvve lokaa.h "sa"sa"nkire; eko mahaabhavi.syadvaadii madhye.asmaakam
    samudait, ii"svara"sca svalokaananvag.rhlaat kathaamimaa.m kathayitvaa ii"svara.m
    dhanya.m jagadu.h|
  kbq-kbq: Tusi koro nehu'za Anumzamofo agi erisaga hu'za anage hu'naze. Agatererfa
    kasnampa ne' amu'nontifina efore nehigeno, Anumzamo'a Agra'a vahe'a eno zamaza
    nehie hu'naze!
  kbh-kbh: 'Nÿetsca ents̈anga ts̈a uatjana yojubuache chca tmojáninÿe ora, y Bëngbe
    Bëtsá imojtsatschuanaye, mënts̈á jayanëse: “Bë́ngbents̈e canÿe Bëngbe Bëtsabe
    juabna oyebuambnayá cuatënjonÿná ca.” Y mënts̈ánaca: “Bëngbe Bëtsá tojabo chabe
    ents̈anga jabújabuachama ca.”'
  ron-LSB: 'Toți s-au temut și au slăvit pe Dumnezeu, zicând: “Un mare prooroc s-a
    ridicat printre noi!” și: “Dumnezeu a vizitat pe poporul Său!”.'
  pon-pon: 'Majak ap kipa ir edi, o kapikapina Kot indada: Nan jaukop lapalap amen,
    me pwarado re atail, o Kot me kotier ren japwilim a aramaj akan.'
  nhe-BL: 'Huan nochi nopa tlacame tlen quiitaque quisentlachilijque, huan pejque
    quihueyichihuaj Toteco Dios huan quiijtojque: ―Ni Jesús tlen itztoc tohuaya, se
    hueyi tiocamanalojquetl. Huan nojquiya quiijtojque: ―Toteco Dios hualajtoc para
    techpalehuis tiisraelitame pampa tiiaxcahua.'
  sps-sps: Ana fokinai via mito na oraav ri vamarits to Gov. Ri tsue to, “A karap
    nar kuigin te ruak fapoopoan narara!” Ana ri tsue pis to, “A Gov te ruak en a
    tou saup ir a vainy Tsunia!”
  wnc-wnc: aminu kuupbamda kumzang kagwauke Anutu inimbakngake anzing yaking, “Anututane
    wam ninikapsa aminu tapatuta gwa enake kekeknga siknga yuak. Siwan Anututa ninu
    inane aminae dua botake akgatanimunggak,” ngang yaking.
  bus-bus: 'Vĩa gbɛ̃nↄ kũ̀ ń píngi, aↄ̃ Luda sáabu kpà wà bè: Wa annabi ìsi è wa
    tɛ́. Aↄ̃ bè dↄ: Luda mↄ̀ a gbɛ̃nↄ gwa.'
  gub-BL: A'e pe har paw wà, ukyze katu izuwi wà. Umume'u katu Tupàn ikàgaw wà. —
    Tupàn ze'eg imume'u har ikàg ma'e uhem wà xe zanepyr a'e kury, i'i uzeupeupe wà.
    — Tupàn ur kwez xe kury, wemiruze'eg wapyro pà kury, i'i uzeupeupe wà.
  imo-imo: Jisasini aku ulu terimuna imbomani kanoko mini ltekolio ningei, “Apa! Gotenga
    profet iye awili te lino moromolona wendo omo lepamo,” ningo Gote yunge imbi ola
    ltindikolio ningei, “Gote yunge imboma moromelena omba lipe tapondomo,” ningi.
  boj-boj: Onaqa tamo uŋgasari kalil qure dia soqneb qaji naŋgi Qotei aqa maŋwa di
    unsibqa naŋgi tulaŋ prugugetosib Qotei aqa ñam soqtosib maroqneb, “Bole, bini
    Qotei aqa medabu o qaji tamo kobaquja a gago ambleq endi brantqo. Qotei na aqa
    segi tamo uŋgasari naŋgi aqaryainjrqajqa deqa tamo di qariŋyqo bqo.”
  ulk-ulk: Gair le ge urder wi bazigmuarti; wi Agudi dispirda a ke detautlare, “Au
    peropeta pe merbim batomeda! Agud tabakiamuda tabara le upidaratidareda!”
  eng-DRA: 'And there came a fear on them all: and they glorified God, saying: A great
    prophet is risen up among us: and, God hath visited his people.'
  knf-knf: 'Bañaaŋ bŧi balënk adiwşa, abot adëman Naşibaţi aji : «*Naţupar Naşibaţi
    naweek apën ţi pŧoofun kë Naşibaţi abot awuli pntaali pi nul. »'
  san-KHM: តស្មាត៑ សវ៌្វេ លោកាះ ឝឝង្កិរេ; ឯកោ មហាភវិឞ្យទ្វាទី មធ្យេៜស្មាកម៑ សមុទៃត៑,
    ឦឝ្វរឝ្ច ស្វលោកានន្វគ្ឫហ្លាត៑ កថាមិមាំ កថយិត្វា ឦឝ្វរំ ធន្យំ ជគទុះ។
  arn-NT: 'Fey pengelu ñi femün, kom ti pu che llükay, fey eluwi engün ñi püramyeafiel
    ta Ngünechen feypilen mew: —Kiñe fütra pelon wentru ta pewfaluwi iñchiñ mew. Ngünechen
    tukulpay tañi kelluafiel ñi trokiñche.'
  zas-NT: 'Chi baguiaa reeman zian, graczi reeman bidxeb guzuloj cuzaꞌt reeman Dios
    zagdxe, rëb reeman: ―Du loj ree ma gules Dios tijb bén zojbloj, bén rudëë xtiidx
    Dios loj ree bejn. Rëb tëë reeman: ―Ma biꞌt Dios din gagnë ree xbejnman.'
  ken-NT: Bɛcháy bɛ́kɛ́m bo mankɛm abhɛn báchí arɛ́. Bábhó bɛbɨti Mandɛm mándɛmɛ́
    nɔkɔ bɛ, “Ɛtaŋtí ndɛmɛkɛpɨ̌ntɨ Mandɛm afú fá ndǔ nkwɔ́ ywɛsɛ! Mandɛm atwɔ
    bɛ́pɛ́mɛ bǒbhi!”
