    numi iibak tem kal mola atamup o,” agelip e minte, iip maak maak ita bogolip,
    “God ita tal, ilami unang tinum nuyo ulaa imdula waalanin o age-nalata, yagal
    tala o,” agan-kalip no ko.
  piu-2006: Nguḻurringkulaya wangkarra waṉingi, “Ngaatjanya Katutjakuṉu ngangkari
    tiṉatjarra.” Palulanguruya Katutjanya waḻkuṉu alatji, “Ngaatja Katutjaku walytja,
    mayutju tiṉa, Katutjaku wangka watjalpayi. Katutjalu palunyalampa wantirriyaṉu.
    Ilta ngaatjanya Katutjakuṉu.”
  poh-NT: 'Naxquilow reꞌreꞌ xsahchic quicꞌux take tinamit eh ruꞌum reꞌ jeꞌ wili xquikꞌor:
