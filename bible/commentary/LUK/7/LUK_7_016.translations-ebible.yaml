  aom-aom: 'Ëhiꞌamu gavëꞌi ae ahoꞌobëhe juhuonivoromo God rajahiromo uvoruomadeje:
    Asëꞌe jö God-aro baeromo majahuijaje a börömohuro nosi örire rovëꞌe hö uvoromo
