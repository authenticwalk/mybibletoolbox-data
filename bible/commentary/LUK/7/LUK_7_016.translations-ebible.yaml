  mal-2015: 'എല്ലാവർക്കും ഭയംപിടിച്ചു: ഒരു വലിയ പ്രവാചകൻ നമ്മുടെ ഇടയിൽ എഴുന്നേറ്റിരിക്കുന്നു;
