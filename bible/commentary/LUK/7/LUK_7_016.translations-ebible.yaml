  cop-BHC: ⲞⲨϨⲞϮ ⲆⲈ ⲀⲤϬⲒ ⲚⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲞⲨⲞϨ ⲚⲀⲨϮⲰⲞⲨ ⲘⲪⲚⲞⲨϮ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲞⲨⲚⲒϢϮ ⲘⲠⲢⲞⲪⲎⲦⲎⲤ
