    yatjarra pitjika, nurnanha tangkalhelitjika.”
  gai-gai: Na meikramtaɨra tamuŋna Raraŋ Aetaniacna gargara mina anna watca, mina
    iroar inkara mananambiat, ainda moca mina mana i aŋgɨra ŋgepca aindopatna, “Ramma
    morena ramoot aniac ianna, gade, aina kɨdrɨk malaruca.” Ainda moca mina aindopatna,
    “Tamuŋna Raraŋ Aetaniaca ma gade makɨpri, ndona meikramtaɨr ŋgotacna moca.”
  qvm-NT: 'Tsayta ricaycur lapan runacuna cushicushpan Tayta Diosnintsita alabapäcorgan
    caynog nir: “¡Tayta Diosnintsipa profëtanmi nogantsiman chämushga! ¡Tayta Diosnintsimi
    payta cachamushga yanapamänantsipag!”'
  chz-NTPS: 'Läꜙjë̱ë̱ꜙ baˊ gaꜙläꜙgohꜙ. Gaꜙløøyꜗ jmeeyꜙ jʉʉhˉ kihˈ Dio, maˊ jäyhꜘ:
    —Heˉ baˊ cheˉ jø̱ø̱hˈ hi̱ˉ ngëë˜ juuˈ kihꜗ Dio hi̱ˉ maˉyaˉhë̱ë̱˜ jeeˊ jnänˋ laˉ.
    Hiꜙ maˊ jäyhꜘ läꜙlaˉ kaˉlähꜘ: —Maˉja˜ Dio kwayꜙ beꜘ kihꜗ dsaˉ kya̱a̱yꜗ.'
  kmu-kmu: AmigeꞋya mukiꞋa veaꞋnemoꞋya tusiꞋa amamaꞋyo aiteꞋya Anumaya Koti agia alisaga
    nehuꞋya mage hae “Anumaya Koti ala aune kanoa tagai amuꞋnopina ago emaine. Anumaya
