  nii-nii: Yi erang kin, wumb pei mund mong tok, Gos embe ambilk tonu kindnjing. Wumb
    yi ninjing, “Gos ek nipi oł ekii se ermba wu owundu sinim konu ełe tuk onum,”
    ninjing. Wumb ek nga yi ninjing, “Gos eim opu eim wumb si orung simba nge opu
    wumb paki topu enim,” ninjing.
  ign-NT: 'Tacahe, ichape­rinehi tiárami­carehi eta juca nayehe ena camuri­queneana
    achaneana. Ánipa nacahe: —Tétávicava eta macuna­cha­careva ema Viya. Jéhevare
    ema maca achane yátupiquene profeta, mavaneruhi ema Viya. Tétávi­cavapa táurisa­mu­re­careva
    eta máuchusirahi te vimuri —nacahepa. Ena apamuriana ánivare nacahe: —Ema Viya
    tiúcupau­cha­havihi tímica­ta­pa­na­hávihi viti machane­ranahi —nacahepa.'
  dik-NT: Go raan ëbën riɔ̈ɔ̈c ku leckë Nhialic ku luelkë, “Raan käk Nhialic tïŋ ril
    apɛi acï tuɔ̈l ë kamkua. Ku Nhialic acï bɛ̈n bï kacke bɛ̈n luɔ̈k.”
  cac-cac: 'Ayic ix yilan jun chi'' eb'', ix xivq''ue eb'', ix och ijan eb'' yalan
    vach'' lolonel d''a Dios, ix yalan eb'': —Ay jun schecab'' Dios ix checlaj d''a
    co cal tic, te nivan yelc''ochi, xchi eb''. Ix yalanpax eb'': —Ix ja Dios on̈
    scol a on̈ schon̈ab'' on̈ tic, xchi eb''.'
  tzj-E: 'Je'' wnak congan xecxibej qui'' rmal je xbantaja per ne che conjelal, y
    xquemaj rya''ic ruk''ij Dios: —Jala'' jun nimlaj profeta rxin Dios je xwankera
    chkacjol camic. Dios camic retkon ta jun To''onel chkacjol ja ok tnamet rxin,
    cara'' xecbij.'
  san-BUR: တသ္မာတ် သရွွေ လောကား ၑၑင်္ကိရေ; ဧကော မဟာဘဝိၐျဒွါဒီ မဓျေ'သ္မာကမ် သမုဒဲတ်,
    ဤၑွရၑ္စ သွလောကာနနွဂၖဟ္လာတ် ကထာမိမာံ ကထယိတွာ ဤၑွရံ ဓနျံ ဇဂဒုး၊
  yaa-NT: 'Nã naita Jesús otoa õikani. Yorafo ratei fetsenifo. Nãskakaxõ Nios yoisharakõinifo
    iskafakakĩ: “Epa Niosfi finakõiakĩ ãfe meka yoimis nokoki nokoa,” fanifo. Nãskatari
