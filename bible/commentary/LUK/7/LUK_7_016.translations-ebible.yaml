  kyz-NT: '''Ga ferawa resakara ''gã oporesagamũ etee ''ga ree. —Janeruwarete ''ga
    ''ã esage janee. Oje''ega mome''wara ''ga ''ga amut ojemome''waukaa janee— ''jau
    ''gã ajaupe. —Janeruwarete ''ga ''ga amut imojejukaukaa jane ree— ''jau ''gã ajaupe.'
  dao-dao: Acunüng, ami van kyü lawki he naw, Pamhnam mküimto u lü, “Mi ksunga sahma
    akyäp awm law ve; Pamhnam a khyang he jah küikyan khaia law ve,” ami ti.
  cya-cya: 'Nchgaa nten can'' ytsen ne'' lo'' m''ni tnu ne'' ''in Ndiose, lo'' nchcui''
    ne'': La ñii ngulo ton Ndiose sca nu tlyu lati lja na nu nxiycui'' ñi ''in. A
