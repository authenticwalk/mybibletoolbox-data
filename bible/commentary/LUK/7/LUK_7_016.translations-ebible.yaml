    Mbe ana zɨ ndim vun kuamkuav khaŋ nzuai, “Fhe Bakɨmen kamthooŋ guma ŋkasŋka mbe
    ntige nzan rɨgar hɨgi. Fhe Bakɨme ntige won gumgi gu mbigin kurkura zav zɨgi.”
  eng-WYCLIFFE: And drede took alle men, and thei magnyfieden God, and seiden, For
