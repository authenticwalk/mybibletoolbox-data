    Na!”
  toc-NT: 'Acxni̠ hua̠k cris­tianos taúcxilhli hua̠ntu̠ tlá­hualh Jesús la̠n tape̠­cuáxni̠lh
    y tzú­culh tapa̠x­cat­ca­tzi̠niy Dios, maka­pi­tzí̠n chiné xta­huán: —Cha̠tum
    lanca tali̠­pa̠hu pro­feta quin­ca̠­lak­ma­ca­mi­ni̠tán Dios. Pero maka­pi­tzí̠n
    chiné xta­huán: —Dios mini̠t ca̠lak­ma̠xtuy xca­maná̠n.'
  ulk-1902: 'Ege uiaba uridili au geum: ege uiaba Adim naospered, kega, Ege E ekue
    meribim abele perofeta, E au kale; Ade E dasmer abara ged.'
  som-som: Kulligood baqdin baa ku wada dhacday, oo Ilaah bay ammaaneen iyagoo leh,
