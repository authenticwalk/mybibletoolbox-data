  mbj-NT: Ti m' sahõnh hẽ rameuuj bong mäh, P'op Hagä Do hã m' raj'aa etsë mäh. —P'op
    Hagä Do ky n'aa rod tak'ëp haj'ap do kas'ee kän ër mahang —näk mä sa kyyh. —P'op
    Hagä Do bahyng ta karapee tamasa hyb n'aa —näk mäh.
  lat-VUC: 'Accepit autem omnes timor: et magnificabant Deum, dicentes: Quia propheta
    magnus surrexit in nobis: et quia Deus visitavit plebem suam.'
  ngp-ngp: Want'hu wose niyo wengilwa ni wogofi, niyo wakonga kumtogola Mnungu no
    kugamba, “Mlotezi mkulu keza kwetu, naho Mnungu kawakombola want'hu wakwe!”
  aoi-aoi: Aburraja wurrumurndakakina warnumamalya nawurrak-akbar•de-ka angwurra wurrakina.
    Biya neni-yangmarngkwajuwa Neningikarrawaru-wa. Akwa na-makijeyina ayakwa. “Naka
    nenungkwarba ni-yengbinamurra ayakwa Neningikarrawara-langwa,” ne-yama. “Narume-ka
    NuBurabuda nakina. Eneja Neningikarrawara nakina ni-likenuma yangkwurrangwa kajungwa
    aken-enibikini-yada ngakwurruwa ena-langwa ngarnumamalya,” namurndaki-yama wurrakina.
  enq-2: Dokopa endakali dupa pitakame paka kaeyapala, Gote mambo pyao, “Propeta andake
    mende naimanya kainanya sakatatelyamo! Goteme baanya tata doko kanja ipatelyamona”
    leami.
  eng-ASVBT: 'And fear took hold on all: and they glorified God, saying, A great prophet
    is arisen among us: and, God hath visited his people.'
  mna-mna: 'Tabe motoŋana biibi ikam zin iwal, mi tiwit Anutu uruunu ma tiso: “Wai,
    iŋgi ko Anutu kwoono zaanaŋana ta imbotmbot mazwanda i. Iŋgi Anutu mataana iŋgal
    iti wal kini mi iuulu iti kek.”'
  rmy-ARLI: 'Tegani sare darandile hem slavinde e Devle vaćerindoj: “Baro proroko
    iklilo maškar amende!” hem: “O Devel alo te pomožini ple narodose!”'
  myw-myw: Tasiyas ikines, bo igeg ninous, iyakawanes Yowbad, ilansa, “Palopit avakaein
    bo isap wasigeis ya̱kids,” o ilansa, “Yowbad bo ilakwaneids inagamag ya̱kids.”
  sby-sby: Nomba bantu bonse balatina, popelapo balalumbaisha Lesa kabambeti, “Mushinshimi
    mukulene labonekele pakati petu, kayi Lesa wesa akupulusha bantu bakendi.”
  sll-sll: Tongure ari hobi hanere, miling si giri golere, God wai pir tongwi. Tere
    yu dungwi, “Nan mominga baniya, God aki di na terala dire, hana togu yal bir i
    bai nu si olungure, omaga u pa dimua.”
  yaq-NT: 'Inika''a junuen bichakai, si''ime majjaen. Intok juname''e, Liojta bem
    a'' yo''oree''uta teuwaa japtek inen jiakai: ―Senu tua eiyaawatchika, Liojta betana
    ju''uneetuawaka nokame ito nasuk yeu machiala. Ket inime''e: ―Ju''u achai Lios
    a'' yoemrabeu wawaatek ―ti jiian.'
  uro-uro: Qärarhani moe di rhäqäp ta na ama tlenga dä rha an sä ma Ngämuqa. Dä rhi
    qoar toqortäqyia, “Ma Ngämuqa aa vämginaqa ama moräs na qa sa qa män mänguräp
    mä ut. Ma Ngämuqa sa qa män ivakt iva qa rhatnärha aa ruvek.”
  ita-1885: 'E spavento li occupò tutti, e glorificavano Iddio, dicendo: Un gran profeta
    è sorto fra noi; Iddio ha visitato il suo popolo.'
  muy-muy: 'Mis ye eslini ni tàra tìpia ti tàgra aŋgwaz a àsaɓay, nahkay tàzləbay
    Melefit, tə̀ɗəm : « Bay mahəŋgaray *pakama ge Melefit gəɗakani àŋgazlava e kiɗiŋ
    geli ba. » Tə̀ɗəm keti : « Melefit àra ga mahəŋgay ndam gayaŋ a. »'
  kqc-kqc: Ma amiye tau noibanu vima fata nisi Sei di roka moi odoro rigasa niyadi,
    “Sei di ago nido amiye tora yokoi uni fogori ogau niyo mini!” Resi ka niyadi,
    “Sei yaku ini vene rofu vana magi okiyo mini!”
  rmc-ZRB: 'Барі дар авля про саворе, і оне ашаренас ле Девлес, вакєрібнага: — Баро
    пророкос ачіля машкар аменде, бо о Дейл авля те поможінен Пескєре нийпоскє!'
  tav-tav: To bairo cʉ̃re cʉ cáti catiorijere tʉjʉrã nipetirã catʉjʉ acʉacoajuparã.
    —Dio ye quetire buiori majocʉ majuu mari tʉpʉ ejami. Dio yarãre marire átinemoʉ
    acʉ́ ájupi, caĩ wariñuuñuparã.
  eng-ULB: Then fear overcame all of them, and they kept praising God, saying, “A
    great prophet has been raised among us” and “God has looked upon his people.”
  spa-VBL: 'Todos los que estaban allí quedaron impresionados y alababan a Dios, diciendo:
    “Se ha levantado entre nosotros un gran profeta”, y “Dios ha visitado a su pueblo”.'
  fra-_FOB: 'Et la crainte les saisit tous, et ils glorifièrent Dieu, en disant: Un
    grand prophète s''est élevé parmi nous, et Dieu a visité son peuple.'
  hau-ULB: Sai tsoro ya kama su duka. Su ka kama yabon Allah, su na cewa, “An ta da
    wani annabi mai girma a cikinmu” kuma “Allah ya dubi mutanensa.”
  mal-mal: 'എല്ലാവരും പരിഭ്രാന്തരായി: ഒരു വലിയ പ്രവാചകനെ നമ്മുടെ ഇടയിൽനിന്നും എഴുന്നേല്പിച്ചിരിക്കുന്നു;
    ദൈവം തന്റെ ജനത്തെ സന്ദർശിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു ദൈവത്തെ മഹത്വീകരിച്ചു.'
  kkc-kkc: Odoo susuga oso goo hagee ogoloso diya dio dulone Godee mapoo goomoga goo
    poudo demeleeso. Egeeseelone diayo egeesee takaga meleeso, “Godee maga to toloso
    kokodo takomo sili kitulugu odoo oso imapoo peledabadoo. Osoloso Godeeye o odoo
    pidilame olo simidoo,” dee takaga meleeso.
  lit-lit: 'Ir visus apėmė baimė, ir jie šlovino Dievą, sakydami: „Didis pranašas
    iškilo tarp mūsų!“ ir: „Dievas pagalbon aplankė savo tautą!“'
  urd-GVR: Yih dekh kar tamām logoṅ par ḳhauf tārī ho gayā aur wuh Allāh kī tamjīd
    karke kahne lage, “Hamāre darmiyān ek baṛā nabī barpā huā hai. Allāh ne apnī qaum
    par nazar kī hai.”
  far-far: Ma na wane ne kera ada to'ona ru nai ki, kera ka kwele 'asiana, ma kera
    ka tangoa God, kera 'uri, “Te profet 'initoa nia sakatafa na mai 'i safitakulu.
    God nia dao na mai fuana 'afilakulu na wane nia ki.”
  suz-BL: मिनु मुरपुकी मोदेंशो दुम्‍शो तशा, हिंमा बाक्‍त। मिनु मेकोपुकीमी परमप्रभु
    यावे कली ठेयब सेल्‍शा “इं दातेमी परमप्रभु यावे आ लोव़ पा छक लाक्‍चा ङा गेय पाइब
    का ग्रूमाक्‍त। परमप्रभु यावेम इं कली थमा पा शिशी पाइक्‍बाक्‍त” देंमा बाक्‍त। मत्ती
    १६:१४; लूका १:६८
  car-NT: 'Pa''poro imero iwe''naranga''san. Poto me imero Tamusi ety awonga''po i''waine.
    Ika''san: “Amy poto ''su Tamusi auran uku''ponen kyra''nakaine nopyi! Tamusi typyitorykon
    etawai.”'
  amp-amp: Be yimam nd noheh yimar yak kasinyamo yuhat htihato nhai yima yuhetm rhurmom.
    Bro yanuheft fakmotm. Yanuheft yakmottm, tfit Bro Nkifrar naku kfo yindhormomko.
    Kfo memom, “Bro profetr bi niaror. Bro Nkifrar turhu yon kunys miyak htiyakneft
    bi niaror.”
  bht-bht: ऐ सब कुछ दिखीकरी सै सारे डरी गे; कने सै परमेश्वरे दी बड़ाई करी के बोलणा
    लग्गे, “साड़े बिच इक परमेश्वरे दा संदेश देणेबाला बड़ा महान माणु आया है, कने परमेश्वर
    अपणे लोकां दी मदद करणे तांई आया है।”
  eng-NOY: And fear seized on all, and they gave glory to God, saying, A great prophet
    hath risen up among us; and, God hath visited his people.
  cub-NT: 'Yópe d̶ayʉre jã́ivʉ, cuecumarejaimad̶a caivʉ. Aru torojʉrĩ, jívʉ mearore
    Jʉ̃menijicʉre arejaimad̶a: —Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉ parʉcʉ edaibi
    maje jẽneboi. Jʉ̃menijicʉ daibi, cad̶atecʉdayʉ ʉ̃i põevare, arejaimad̶a na.'
  ita-1927: 'Tutti furon presi da timore, e glorificavano Iddio dicendo: Un gran profeta
    è sorto fra noi; e: Dio ha visitato il suo popolo.'
  lww-lww: Ana pogos nap̃a yar la apisu sur nene, sinela kurkur pap̃isi, a asum̃a
    amieluar Ntewa, asape “!Ake, suwala! Pupia navisawalena kiena ne Ntewa sum̃alu
    nena sike likan ita rui.” A lap̃as apisa m̃ena, asape “!Lelaga p̃a! Ntewa pimi
    katen kiena yeririna la rui.”
  ron-BAYASH: 'Mari frikă u kăzut pă jej toc šă su apukat să hvalalaskă pă Dimizov,
    šă zăšje: “Mari prorok u vinjit ăntri noj! Dimizov u vinjit să ažuči alu lume
    aluj.”'
  ckb-ckb: 'هەموو ترسیان لێ نیشت، ستایشی خودایان کرد و گوتیان: «لەناوماندا پێغەمبەرێکی
    مەزن دەرکەوتووە، خوداش گەلەکەی خۆی بەسەرکردەوە!»'
  nas-nas: Avoroꞌke amporoꞌuruꞌ teing ookara. Eeꞌnoko teinge Kumponing daangampauꞌ
    aaꞌpaama, “Nakaronara Kumponing-etaing niiꞌkoo meuꞌke anke daaꞌaring; Kumponinge
    niiꞌ bakaning beeroꞌmuring!”
  uvl-uvl: Pe hulua nemur te esia pe te matau pe te heto heke NeHalang pe te teke,
    “Hetatalonga e nge na kerkerenga palaungana toto i! Tu luluch nge ita! NeHalang
    at lo ke hemas mule nena hana mur!”
  eng-BBE: 'And fear came on all, and they gave praise to God, saying, A great prophet
    is among us: and, God has given thought to his people.'
  ixl-CNT: 'Ech motx xoꞌv aanima kajayil. Utz xeꞌt motx toksa iqꞌii Tioxh. Nichtal
    ech tzaꞌ: —¡Nojchit maꞌl techalla alol tetz u yolbꞌal Tioxh cheey tu kuxoꞌl! ¡Ulyu
    quxeꞌ tu u Tioxh oꞌ itenam!— Texhtuꞌ.'
  xsi-xsi: Kinzi tamâta ŋgu ŋalae nde simora Maro Kindeni ne kaika ŋinde, aku kinzi
    rârâni wisinzi motutu. Aku sipanea Maro Kindeni sisuka i ŋa kâki lâ âta, ku siporo
    tu, “Opopo, ŋgua-tulâŋa tamâta ŋalae toŋge ipâŋga lâ kala imo ŋgininda! Maro Kindeni
    nde imâ ipâŋga ŋana ivilanzi ne tamâta kâ marumbu lâ!”
  crx-NTPO: Ts'iyanne hunílhjoot, 'ink'ez Yak'usda hidílhti' whe nja duhutni, “Njan
    netoh nus hoo'en-un hooncha-un whusainya.” 'Ink'ez 'et cha nduhútni, “Yak'usda
    dudune'ne buzih nunasja.”
  kan-OKCV: ಆಗ ಅವರೆಲ್ಲರೂ ಭಯಭಕ್ತಿಯಿಂದ ಕೂಡಿದವರಾಗಿ, “ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಒಬ್ಬ ಮಹಾ ಪ್ರವಾದಿಯು
    ಎದ್ದಿದ್ದಾರೆ; ದೇವರು ತಮ್ಮ ಜನರಿಗೆ ಸಹಾಯಮಾಡಲು ಬಂದಿದ್ದಾರೆ,” ಎಂದು ದೇವರನ್ನು ಮಹಿಮೆಪಡಿಸುತ್ತಾ
    ಹೇಳಿದರು.
  bbb-bbb: Areme e boeje bune vame sumiki ije Jesu fu rema ije gavo buka ireobo oeseradiae
    ro ka judiae. Ijadufuo bu urina Godido ireobo oemarena kuaevo, E Ireobo ije Godido
    vua vierafena kuaemo ije fune igifureki ruaemano kuae. Ro e gue bu kuae, Godi
    fune e fuone ige karauniakiro ruaemano kuae.
  blw-blw: Wat anchag émmégyat way térén hen anchichay tatagu way nangi-ila yag chinayawcha
    ah Apudyus way mangaliyén, “Fummùnag peet an chitaaw hen nangato way profeta,
    wat ummale peet tot-owa ah Apudyus way manorong hen tataguna.”
  tam-2017: 'எல்லோரும் பயந்து: மகா தீர்க்கதரிசியானவர் நமக்குள்ளே தோன்றியிருக்கிறார்
    என்றும், தேவன் தமது மக்களைச் சந்தித்தார் என்றும் சொல்லி, தேவனை மகிமைப்படுத்தினார்கள்.'
  azz-NT: 'Huan cuac in tagayot quitacque nochi nijín, ijcuacón yejuan mohueyimoucaitacque.
    Huan de ompa peuque quimohuistiliayaj Totajtzin Dios huan no quijtoayaj ijcuín:
    ―Se hueyi tanahuatijque de Dios hual quisac ya totzalan. Huan no Totajtzin Dios
    hual temoc ya para techpalehuis tejuan tiipueblojcahuan.'
  spa-RV-1909: 'Y todos tuvieron miedo, y glorificaban á Dios, diciendo: Que un gran
    profeta se ha levantado entre nosotros; y que Dios ha visitado á su pueblo.'
  csy-csy: A vekpi tung ah launa hong theng a, eite sung ah kamsang lian hong piang
    hi; Pathian in a mite hong ve hi, ci in Pathian pok uh hi.
  mxq-NT: 'Es ko taadʉ tꞌijxtʉ, nidʉgekyʉ tsyʉꞌkʉdyaaydyʉ es tꞌawda̱jttʉ ja Dios es
    jyʉnandʉ: —Tuꞌugʉ Diosʉ myʉj kuga̱jxpʉ tʉ kyʉxeꞌeky ma̱ ʉdsa̱jtʉm. Es nandʉꞌʉn
    ñayjyʉnánʉdʉ: —Dios tʉ myiñ es tpudʉkʉyaꞌañ ja kya̱jpn.'
  tzj-NT: 'Ja c''a winak congana quixbej qui'' rmal ja bantaji pro canojelal in quemaj
    rya''ic ruk''ij ja Dios: —Jala'' jun nimlaj profeta xin Dios ja winakarnak chikacojol
    camic. Ja Dios camic rtakonto jun To''onel chikacojol ja rok tinamit rxin, xeche''e.'
  tdt-tdt: Ema hotu iha nebaa tauk teb-tebes, i sira hahii Maromak dehan, “Maromak
    nia profeta boot ida mai tiha ona iha ita nia leet. Maromak mai ona hodi salva
    Nia povu.”
  ron-BTF: 'Și a venit o frică peste toți; și glorificau pe Dumnezeu, spunând: Un
    mare profet este ridicat între noi; și: Dumnezeu a vizitat pe poporul său.'
  eng-WEBP: Fear took hold of all, and they glorified God, saying, “A great prophet
    has arisen among us!” and, “God has visited his people!”
  eng-FBV: A sense of awe filled everyone there and they praised God, saying, “A great
    prophet has arisen among us,” and “God has visited his people.”
  nld-1939: 'Allen werden door vrees bevangen; ze verheerlijkten God en zeiden: Een
    groot profeet is onder ons opgestaan; en: God heeft zijn volk bezocht!'
  bwo-bwo: Jametswotswere shatwtsat «Noyitse bek'ts eeno tuugutsere, Ik'o bí asho
    kashiyosh waare,» et fetst Ik'o bo údi.
  nch-BL: 'Huan nochi nopa masehualme cati quiitaque quitetzaitzque huan san quitachilijque
    huan pejque quihueyichihuaj Toteco Dios, huan quiijtojque: ―Ni Jesús cati itztoc
    tohuaya, se hueyi tajtolpanextijquet. Huan nojquiya quiijtojque: ―Toteco Dios
    hualajtoc para techpalehuis tiisraelitame pampa tiimasehualhua.'
  quc-TNT: 'Sibalaj xquixej quib conojel ri winak, cäquinimarisaj c''u u k''ij ri
    Dios. Cäquibij xukuje'': C''o jun k''alajisal re ru Lok'' Pixab ri Dios ri sibalaj
    nim u banic chkaxol. Xukuje'' xquibij: Petinak ri Dios chubanic utzil che ru tinimit,
    —xecha ri winak.'
  tfr-NTPO: Ĩya l̈öng l̈irë ga bangkjre l̈ok träk l̇l̇ëme. Ga Sbö poshrëra l̈ok ara.
    Tjl̈ẽ l̈ok ga «Sbö tjl̈õkwo l̈aga weno shäng bi tjrëko kjl̈ara kësbange» l̈e.
    Ga tjl̈ẽ l̈ok obi ga «Sbö shrono shäng, ba nopga kjimtë wl̈o» l̈e.
  kaq-NT: Hihti rahte sca jacani. —Papan ta noque hahxoniqui. Jahuen joi nincamanica
    janon ta noque quiha huesti Papan caisnishqui —hahcanquin, Jesus yohihi. —Noque
    jahuen jonibohon ta Papan shinanihqui —hihcanahi boribicani.
  sgb-sgb: Naubuh hilan nipag-êpapah. Pinuri la hi Apo Namalyari, ya wanla, “Main
    makapangyarihan ya propeta ya nilumtaw kantamo. Hiniraw ni Apo Namalyari hikitamoy
    Israelita.”
  vie-1934: 'Ai nấy đều sợ hãi, và ngợi khen Đức Chúa Trời rằng: Có đấng tiên tri
    lớn đã dấy lên giữa chúng tôi, và Đức Chúa Trời đã thăm viếng dân Ngài.'
  kxv-kxv: ଏଚେଟିଏ ବାରେଜା଼ଣା ଆଜିତାକି ମାହାପୂରୁଇଁ ଜହରା କିହିଁ ଏଲେଇଚେରି; “ମା଼ ବିତ୍ରା ର଼
    ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାସି ହ଼ଚାମାନେସି, ଇଚିହିଁ ମାହାପୂରୁ ତାନି ଲ଼କୁଣି କାର୍ମା
    ମେସାମାନେସି !”
  cha-cha: 'Ya ninafanmaaañao todosija, ya maalaba si Yuus ilegñija: Dangculo na profeta
    esta cajulo entre yya jita: ya, si Yuus jagas jabisita taotaoña.'
  amu-NT: 'Jeeⁿ ndyaꞌ seicatyꞌuenaꞌ chaꞌtso nnꞌaⁿ. Tyolaꞌtꞌmaaⁿꞌndyena Tyꞌo̱o̱tsꞌom,
    tyoluena: —Jnda̱ teitquiooꞌñe cwii profeta quiiꞌntaaⁿya na tꞌmaⁿ tseixmaaⁿ. Ndoꞌ
    mati tyoluena: —Tyꞌo̱o̱tsꞌom jnda̱ tyjeeꞌcañoom na mateijneiⁿ jaa na cwiluiindyo̱
    cwentaaⁿꞌaⁿ.'
  hin-CV: वे सभी श्रद्धा में परमेश्वर का धन्यवाद करने लगे. वे कह रहे थे, “हमारे मध्य
    एक तेजस्वी भविष्यवक्ता का आगमन हुआ है. परमेश्वर ने अपनी प्रजा की सुधि ली है.”
  eng-OURB: Fear took hold of all, and they glorified God, saying, “A great prophet
    has arisen among us!” and, “God has visited his people!”
  spa-BES: 'Y el temor vino sobre todos, y alabaron a Dios, diciendo: Un gran profeta
    está entre nosotros; y Dios ha visitado a su pueblo.'
  san-BEN: তস্মাৎ সর্ৱ্ৱে লোকাঃ শশঙ্কিরে; একো মহাভৱিষ্যদ্ৱাদী মধ্যেঽস্মাকম্ সমুদৈৎ,
    ঈশ্ৱরশ্চ স্ৱলোকানন্ৱগৃহ্লাৎ কথামিমাং কথযিৎৱা ঈশ্ৱরং ধন্যং জগদুঃ|
  tdx-tdx: 'Hene niazo’ ty anifañe ondatio le nañomey engeñe an’ Andria­nañahare ami’ty
    hoe: Mpitoky ra’e­lahy ty nitroatse amantika; vaho ty hoe: Nitilike ondati’eo
    t’i Andrianañahare.'
  naf-naf: Kegok sokbeme am ekŋenaŋ ke ek kiŋgati Kawawaŋgat zemsesewatpemti kapigok
    zewien, “Golaŋ zenze an temaŋ tuŋgupmnan kapi sokbein ma Kawawaŋ ek amŋane indamukulem
    mimindein!”
  grc-MT: ελαβεν δε φοβοσ παντασ και εδοξαζον τον θεον λεγοντεσ οτι προφητησ μεγασ
    εγηγερται εν ημιν και οτι επεσκεψατο ο θεοσ τον λαον αυτου
  vid-vid: Wanhu weng'ha wazangudumba, wazangumtogola Nguluwi wolonga, “Mloli mkulu
