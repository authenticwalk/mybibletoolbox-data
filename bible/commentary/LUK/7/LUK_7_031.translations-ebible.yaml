verse: LUK.007.031
translations:
  kpx-kpx: Ige Iesuu kebia namigevei avoe, “Dana vadeu tovetove novae atate kobiaho
    loui.
  okv-H: eto Iesu na embomeni ta degi ke einge ena, “Eto embomeni eha mihera amita
    ari mo do aingekore?
  tbo-tbo: Yesu i baha i pa, ‘Lawa geka hapanana apo awai ugolina a wiluweluwena niyehi
    po galenahi awai?
  mal-C: 'അപ്പോൾ യേശു പറഞ്ഞത്: “ഈ തലമുറയിലെ മനുഷ്യരെ ഞാൻ എന്തിനോടു താരതമ്യംചെയ്യും?
    അവർ എന്തിനോടു സദൃശർ?'
  grc-SR: ⸆ Τίνι οὖν ὁμοιώσω τοὺς ἀνθρώπους τῆς γενεᾶς ταύτης, καὶ τίνι εἰσὶν ὅμοιοι;
  bgc-bgc: “पर मै इस युग कै माणसां की बराबरी किसतै करुँ के वे किसकी ढाळ सै?”
  khz-khz: “Ewagumona guluna talimara raira ria pana vega-gelegelera? Ira rakavetaina?
  deu-TKW: Wem soll ich nun die Leute dieses Geschlechts vergleichen? wem sind sie
    ähnlich?
  zsr-NT: 'Gnëꞌ caꞌ Xanruꞌ: ―¿Nacx usáquiꞌdaꞌ bunách dza ni zoaruꞌ naꞌa? ¿Nacxcz nacquëꞌ?'
  lin-lin: 'Boye Yesu alobaki : — Na nani penza nakokokanisa bato ya ekeke oyo ? Bakokani
    penza na banani ?'
  hns-NT: Toelog djaane hai kie ie tem ke manai logan kaisan hai?
  noa-E: 'Maimua maach Pör Jesuu mag jaaumamua magjim aajem: ’Pãar ĩsim khʉʉn, ¿jãga
    nʉm abarí? Mua pãrag jaaukhim:'
  eng-EMTV: “Therefore to what shall I compare the men of this generation, and what
    are they like?
  mib-NT: 'Te ni cahān gā maá Jítoho yō: Yāhá cachi rī ɨɨn jnūhun yátá návāha na cúni
    rō ndese cúu ñayuu tiempo vijna.'
  lif-NT2: ये़सुरे़ याम्‍मो पाःत्तु, “आल्‍ल कन् ये़म्‍मोबा मनाहाॽ आक्‍तङ्‌बा मे़जोःक्
    फाॽआङ् थे़माःन्‍नु तङ्‌घुङ्‌सिङ्‌बाबे?
  xnj-xnj: Yesu akavajovela, “Chiveleku cha vandu ava kwali nivawanangisa na kyani?
    Vene vandu ava valingini na kiki?
  mmx-mmx: La ne Iesu ga lok bok, “Limixin at na levenaleng ana vaase poovo midi mi
    lavanga salai?
  cbr-NT: 'Juan ñuiquin catancëxun ca Jesusan ësaquinribi cacëxa: —¿Ënë nëtënua bërí
    bucucë unicamax cara uisa ''icë quixun cana mitsu cati ''ain.'
  tee-NT: 'Pus ju Jesús ajuni ju lapanacni: ―Tis chavaich nu'' ju va ixt''achunch
    lai aclanaviniyau ju uxijnan ju t''onat''it ju chavai. Tijuch nu'' ju va mint''achunch
    cava.'
  eng-LSV: And the LORD said, “To what, then, will I liken the men of this generation?
    And to what are they like?
  cak-NT: 'Y ri Ajaf Jesús xu''ij: ¿Anchique como nin-ij chiquij ri winak chi ri tiempo
    re''? ¿Y anchok quiq''uin je junan-wi?'
  pah-NT: —Marã po ti ji ei pe me ag̃wamova'ea pe a'ero nehẽ? ei Jesus'ga. Gara ja
    pe ndekoi a'ero? ei ga.
  sja-NT: ’Mɨa jarait'ee sãga p'anɨ parã, mɨde ijãadak'aa beerã.
  xed-xed: «Ndaw dzaʼa gra yu ta mnduha ta na fitik na? Yakwa wa həŋ?
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Ná ca̱ha̱n i̱ xi̱hi̱n ndó ndaja
    íin ña̱yivi ndúu tiempo viti.'
  gfk-S: 'Ne Jisas ga tange bileng horek: “Be iou ni ianga harharuat uta ira turadi
    katiak ni tange hohaam? A mangana turadi so di? Io, ni hinawase mu.'
  bmu-bmu: “Ambazip merak gölmenöŋ maljei, mi mönö wanatpuk dop al eŋgibileŋak? Yeŋgö
    silikŋini mi denöwö?
  dgz-dgz: Iesu sia wadiamon, “Endi piup mame gapan iniana nagire guegue ega anen
    wapena amba om ineta? E inak ega anenen?
  eng-GNV: And the Lord saide, Whereunto shall I liken the men of this generation?
    and what thing are they like vnto?
  zaa-NT: 'Raá ruhuá Señor Jesús cą: Núní tì''na gunia'' comparar ca enne'' tsè''e
    anna cá.'
  eng-WEBSTER: And the Lord said, To what then shall I liken the men of this generation?
    and to what are they like?
  guh-guh: 'Jesús icatsia jumaitsi jivijavabelia: —¿Detsa meta pacuenia yapëtaeyaexanaenajë
    itsamonaejavabelia bajarapamonae xaniavaetsia papecayapëtaenexa pacuenia paxamë
    pajamatabëcueneitsimë tsavanapae? Jumaitsinë meta tsane paxamë yabara mapacueniaje:'
  bon-bon: Siige, Yeesu jiicige egä, “Cane ngena cabu yaatonäremene biname bine page
    lui cina ireclota gemi?
  nhw-BL: 'Huan sempa Jesús quinilhui: “¿Quenicatza huelis nimechilhuis quen mochihuaj
    masehualme catli ama itztoque?'
  mgw-mgw: Yesu ngaalaluya, “Bandu ba mmelekwo wu', nalandaniye na ki'li' gani? Bandu
    ba uyi'me gani?
  swh-ONEN: Yesu akawauliza, “Niwafananishe na nini watu wa kizazi hiki? Wanafanana
    na nini?
  wbi-wbi: kange ndeponu ihwananisia ni kiki avaanhu ava kisina kiki? vali ndavule
    vali ndani?
  bba-bba: Mɑ Yinni u bikiɑ u nɛɛ, mbɑ kon kɑ tɛ̃n tɔmbu weesinɑ. Mbɑ bɑ kɑ weenɛ.
  eng-KJVCPB: And the Lord said, Whereunto then shall I liken the men of this generation?
    and to what are they like?
  kgk-NT: 'Upéi Hesu onhemonhe''ẽ jevy enterove upe-py ojogweroaty va''e-pe. He''i:
    —Mba''eixa pa oiko ko''ãygwa amombe''u-ta peẽ-my.'
  waj-waj: 'Yisuuva tunoo: Gioonna kiaapu aanna makee variaiya deeya roosiimaida variaannee?'
  cpy-cpy: 'Ipoñaashita ikantzi Jesús: “¿Iitaka noshiya-kaanteriri irika-paeni atziri?'
  ekk-PKP: „Millega peaksin neid inimesi võrdlema?“ küsis Jeesus. „Missugused nad
    on?
  mpx-mpx: “He gamagalau ha bolo lan ebe, hauna elana na papatini-agil? Heliya wali
    pagan ga i ola?
  wbp-wbp: Ngula-jangkaju, Jijajiji-jana wangkaja, “Wangkamilki yungurna-nyarra nyurrurlaku
    yangka yapa kuja kankulu jalangujalangu nyinami nyampurla ngurungka, nyarrpa-piyankulu
    nyurrurlaju?
  luo-luo: Yesu nopenjogi niya, “Koro en angʼo ma dapimgo tiengʼ ma kawuononi? Gichalo
    gi angʼo?
  nhe-NT: 'Huan sampa Jesús quinilhui: “¿Ica tlaque niquinhuicalotis tlacame tlen
    ama itztoque?'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܡܵܪܲܢ: ”ܠܡ̇ܢ ܡܲܕܡܸܢܗܘܿܢ ܐܢܵܫܹ̈ܐ ܕܐܵܗܵܐ ܫܲܪܒܬܵ‌ܐ، ܘܠܡ̇ܢ ܟܹܐ ܕܵܡܝܼ؟'
  esk-NT: “Sumik atriqaqpat iñuich iñuuruat pakmapak? Sutun itpat?
  msb-msb: Didi naman nagpadayon si Jesus, “Niyan, sa nano ko maikukumparar an mga
    tawo na nabubuhay yana? Kay nano an napaparehuan ninda?
  cpa-NT: ’¿He² jǿg³ chi² li¹juúh³ jniang³ jøng², ha²lah lán¹² dsa² ma²chian² na¹?
  dso-dso: ଜିସୁ ଆରିତରେକ୍‌ କଇଲା, ଏବର୍‌ ଲକ୍‌ମନ୍‌କେ ମୁଇ କାର୍‌ ସଙ୍ଗ୍‍ ସମାନ୍‌ କର୍‌ବି ?
    ଆରି ସେମନ୍‌ କାର୍‌ ପାରା ?
  meu-meu: Iesu ma eto, Ina uru taudia be dahaka ida baina haheḡereḡeredia?
  yva-NT: Yesus po raura nakato pare, “Vatano arono naiso onawamo syo mansaura ananeneae
    so rai.
  dgc-dgc: “Pakodyan ko a méngihalimbawa di tolaya nadid?” kagi ni Jesus.
  zpm-NT: 'Blozhse sca bnee me, rëbchaa me: ―Nac grë miech rii, ib rieṉd zho pepaa
    racladz zho. ¿Cho gaṉle ruṉ zigne ruṉ zho?'
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, toto komo wya. Àsok hana natxow ha,
    toto kom ha, amnyeno rma kom ha, kekon hatà. Àsok hana nay ha, ukuknon kom ha.
  sim-sim: Uri osik Jisas lirin ormu sawera, �Wa ter liwa ma jirin, jir mberem nanda
    ma jir?
  npi-ULB: यस पुस्ताका मानिसहरूलाई मैले केसित तुलना गरूँ ? तिनीहरू केजस्ता छन् ?
  cgc-cgc: Gambal pa Jesus i, “Isipen ta anay daw indi pakumparar mga ittaw an ta
    yi na timpo. Indi taan paryo danen an?
  tim-tim: Akto den siâ hin dâm lâuwâŋe makyeŋgiep, “Luâk kâmot ire yâk yeŋgât wanân
    dop katmâ makbe? Yâk wan hinare?
  yor-yor: Jesu sì wí pé, “Kí ni èmi ìbá fi àwọn ènìyàn ìran yìí wé? Kí ni wọ́n sì
    jọ?
  wos-wos: Wun hundi wataka dé Jisas diré angi wa, “Némbuli rekwa du takwaka yingi
    maki watawuni? Di héndéngala di?
  emp-NTPO: 'Dadjirã Boro Jesuba idjab̶a jarasia: –Id̶ibema ẽberãrãra ¿cãrẽ quĩrãca
    panʌ?'
  eng-F35: “To what then shall I compare the men of this generation, and to what are
    they similar?
  ind-ind: 'Kemudian Yesus berkata, “Aku akan memakai kiasan untuk menggambarkan keadaan
    orang pada zaman sekarang:'
  pes-OPCB: «پس مردم این نسل را به چه می‌توانم تشبیه کنم؟ دربارۀ آنها چه می‌توانم
    بگویم؟
  mpt-mpt: Yesuse imin baabenea Naka homon unang homoni dabalim olo blibi i makob
    inaminobe.
  ssx-ssx: Koto ekina꞉ Yesuma꞉ alota꞉ Ameta꞉ do kenkena꞉ haleme wanda꞉halita꞉ aleke
    tupa꞉ manda꞉ meanope o ikita꞉ alekema꞉ handelemepe.
  mkl-mkl: Ŋɔi Jesu í ni, yooi ɑn wɑ̃ò inɛi nsɛi ŋɑu ihɛ̃. Yooi ɑ̀ jɔ.
  gaq-gaq: ଜିସୁ ଆରି ବାସଙ୍ଗ୍‌କେ ତେଲା ନେଙ୍ଗ୍ ଜା ଏତେ ଏଃକେନେ ଙ୍ଗିର୍‍ବଏନେ ଏତେ ସମାନ୍ ଡିଙ୍ଗ୍‌ଏ
    ଆରି ମେଇଂ ଜାନେ ସମାନ୍ ଣ୍ତିଙ୍ଗ୍‌ଏ ?
  gof-RNT: 'Yesuusi kaallidi hayssada yaagis: “Hiza, ha wodiya yeletethaa aybira daaniso?
    Enttika oona daanoona?'
  unx-unx: ୟୀଶୁ ଆଡଃଗି କାଜିକେଦାଏ, “ନେ ଦିପିଲିରେନ୍‌ ହଡ଼କକେ ଅକଏଲଃ ଆଇଙ୍ଗ୍‌ ଜକାକଆ ? ଆଡଃ
    ଇନ୍‌କୁ ଅକଏ ଲେକାଃକ ?
  gah-gah: 'Loko loake, Izesú makó láa loko limó: Oko moloko nougo ánigiaká nia vegená
    nene nanetató lo moloko lokugo vo guni itive. Hiláagitana niave.'
  lcm-lcm: “Au, naka altongai ani matan polpolokan i taun ke ta sa? Kipo pok val sa?
  aer-aer: Kele Jesus itneke alakenhe awethe angkeke, “Iwenhe-arteke-arle-ame arrantherre?
  qvc-NT: 'Chaymi Jisusqa nirqan: —¿Imawandaq kay tyimpumanda runakunataqa atini kumparayta?
    ¿Ima laya kustumbriyuqmi paykunaqa?'
  tgl-ULB: “Sa ano ko ihahambing ang mga tao sa salinlahing ito? Ano ang katulad nila?
  cbs-NT: 'Jesúsun ana jabianudi jatu yuikin: —Nukunabudan, ¿jaskada shinain imisbumenkain?
    Matu yuinun ninkakanwen.'
  xtm-NTPP: 'Te jiña''a ya: ―¿Naxe ka kuu ñayii ya''a, ka jani ini ni?'
  nnq-nnq: Yesu ngajendekea kulongela, “Ngoe nannandanakia na bandu ba bangoe? Balandine
    na nike?
  bao-NT: 'O biro ĩi nʉnʉa waaupi Jesús: —¿Ati cuu macãrã bojocare, ñee mena yʉ ĩi
    cõoñagʉti? ¿Ñiruare biro cʉ̃ja biiti?'
  san-ORI: ଅଥ ପ୍ରଭୁଃ କଥଯାମାସ, ଇଦାନୀନ୍ତନଜନାନ୍ କେନୋପମାମି? ତେ କସ୍ୟ ସଦୃଶାଃ?
  rmn-rmn: — Каса дэчи Манги тэ ушатэрдияв э манушэн адалэ вахытескерэн? — пхэнэлас
    о Исус. — Каски он ушадиен?
  huv-NT: 'Condom tapiüng Teat Jesús: ―¿Cuane at nejiw sanapiüng wüx ajcüwa nipilan
    monlüy nganüy cama?'
  otn-NT: 'Ja̱na̱ngue bi ''yɛ̱nna̱ Jesús: ―¿Tegue gda̱ hyɛjpä ya yø ja̱''i̱ ya? ¿Tep''ʉ
    gui̱ nɛ̱qui̱?'
  nop-nop: Kaŋ Jesudi indiŋ yoguk, “Metam kobuhi i maŋgoŋ diniŋ tuwolit kamekaaŋ yenimbit?
  obo-NT: Na mid ikahi mandon si Disas to, “Ondan man kos od koponunggelengan ku to
    mgo minuvu to inin timpu?
  kca-kca: 'Щӑԓта Турәм Куща йастәс: "Ин тӑм хŏйат рут артаԓәты мосәԓ, хŏй хŏрпет?
    Ԓыв хŏй хŏрпет?'
  cak-ENT: 'Y ri Ajaf Jesús xbij: ¿Achique comi ninbij pari'' ri vinük richin ri tiempo
    re''? ¿Y achique chok q''uin ye junan vi?'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤕᤠᤶᤔᤥ ᤐᤠ᤺ᤳᤋᤢ. “ᤀᤠᤸᤗ ᤁᤴ ᤕᤧᤶᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤀᤠᤰᤋᤱᤒᤠ ᤔᤧᤈᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ ᤌᤧᤔᤠ᤺ᤴᤏᤢ
    ᤋᤱᤄᤢᤱᤛᤡᤱᤒᤠᤒᤣ᥅
  mie-NT: 'De nī ncāhān cā maá Jētohō ō: Yáhá cáchī ni iin tūhun yátá tácua cunī ndá
    nú nāsa íyó nchivī tiempo mitan.'
  san-TIB: ཨཐ པྲབྷུཿ ཀཐཡཱམཱས, ཨིདཱནཱིནྟནཛནཱན྄ ཀེནོཔམཱམི? ཏེ ཀསྱ སདྲྀཤཱཿ?
  qve-NT: 'Saynallataqmi Jesusqa chaypi kaq runakunata nillarantaq: —¿Pimantaq kay
    tiempopi kawsaq runakunatari comparachiyman? ¿Pimantaq paykunari rikch''akunkú?'
  pao-NT: Soo Te Pabe'e yise meeoo, “Nu mu gi tunaka'oedyukudu-kwitu mu tuukwekwu.
  cbu-NT: Ashiriya, Isus ngatamapanee tsiyatarangiya. Tárangiya; In tputs yutaritcha.
    Wangaa kuk ngatku, Apanllee kamanimapan kuk ngatku, nuwaa kuki ngatku ashkanaya.
  usa-usa: 'ánibo Îtuma maará-tiráiye: “maami-kánááráqá nói-kayukawaq mááe téraq awaaméqá
    ónúnô? yemá nóikaa-kayukawaq mááo? máqte-qtataaqa yemá íma yimuqá kémaraae.'
  soy-soy: 'Yeesu uu pimɑ́ɑ pi kpɑ́ rɛ: Úye kɑm yɛ́ nɛ nfɑ́ɑni pisoi múŋɛisɛnɛ?
    Úye kɑpí nɛ mɛnyínɛ we?'
  hui-hui: Yasuhanda la ho wiaabo halu lalu, Wali agali áyu karuni i̱na ti agi ale
    ka lalu mo manda bu hondoabe.
  amf-amf: 'Yesus yi giyna: “Ta keeda adhadhin koam harka keam i kamso? Har ke maate?'
  quc-NNT: 'Xub''ij k''u ri Qajaw Jesús: ¿Jas k''u ruk'' keinjunamaj wi ri winaq re
    we q''ij junab'' ri''? ¿Jas k''u ruk'' e junam wi? —kächa''.'
  dob-dob: ꞌEnega Yesu ꞌiona, “ꞌOmi ꞌepata gete mwaꞌadega yada loesawaꞌiꞌiꞌesa ꞌimi
    bubuna manuna?”
  wrs-wrs: Doa Yesusva nomba indhanamba mendah ishomana vinvna os, yimba hona pethanindva
    lovahv, wo kava yemba olhmona olhalm vinv, osm ora yimba pevpa osva lovahv. Yimba
    keknamba amnavmoa kana moamba.
  mca-mca: 'Ma'' qa yit''ij pa''aj pa'' Jesús: —¿Pa''n ƚii pa''qu'' hejeyumtshenijupi''
    enewe'' hane''ej ƚahats''ij? ¿Ƚekpa'' qu'' hik ƚunyejeye''?'
  kiw-kiw: Iesu imatomudioi aiha podau, “Ka moo-ro doꞌou uubi raꞌuato idoboai raꞌai?
    Rii raꞌui aibo-ra?
  tzo-TZC: 'Ti Cajvaltique jech laj yal: ―¿Cꞌu sꞌelan ta jcoꞌoltasbe stalel ti cristianoetic
    avi tana liꞌe? ¿Cꞌusi xcoꞌolajic o?'
  mya-mya: ကိုယ်​တော်​က ``ဤ​ခေတ်​လူ​တို့​ကို​အ​ဘယ်​သို့​ပုံ ဥ​ပ​မာ​ခိုင်း​နှိုင်း​ရ​မည်​နည်း။
    သူ​တို့​သည်​အ​ဘယ် သူ​များ​နှင့်​တူ​ကြ​သ​နည်း။-
  gng-NT: 'Yesu tí len'' ki ye: «N nín li taa ba kí nɛnge fɛnfɛnnɔ ya nib-i? Bi
    naan ba?'
  cbi-NTPO: 'Tsejtu Jesús tsandimi: ¿Challa chumu chachillanu tibaa laapu'' panu juwa?'
  ikk-NT: “Kị m'e gi nwan ma atụ ndị agbọnị? Nanị kẹ wẹ nọ?”
  leu-leu: E na Yesus a kuus, “A mu rabuna aava ri taxa to naboxo, ri malaafaa? Ne
    taa ferawai paap pari malaafaa?
  maz-NT: 'O mama c''ua e Jesús: ―Rá xi''tsc''öji ja ga cja yo nte yo cjë yo rí cãrãji
    dya, c''o dya dyätä e Juan ni ri nguetscö.'
  bod-N: ཡང་འདི་སྐད༌དུ། དེས་ན་བདག་གིས་དུས་རབས་འདིའི་མི་རྣམས་ནི་གང་ཞིག་ལ་བསྡུར་བར༌བྱའམ།
