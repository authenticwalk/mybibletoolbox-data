  auy-auy: Ísu moórá-aaiwaraꞌa simátimena séna káféꞌo méraan-kwaasi nóran-kwaasiyaanewa
    sénaumno.
  tbg-tbg: Vika mintimake vauvaro Ihuva tiharo, Maa entara varia vaiinti nahentika
    vika nana voqaarae variavo? Kaiqe ni tiva nimiare.
  hub-NT: 'Jesús nitan chicharuk: “Chikichik uchi umpuutain shir umpuin ajakuiti.
    Iman asa, amikri yujattamaun untsuak: Jui kaunkatarma, tumarum umpuutain wii umpuakai,
    jantsematarma tusa umpunmasha jantsemacharuiti. Tumawarmatai wake mesemar enentaimtikartumainan
    kantamruan awaniartajai tusa kantamramsha útcharuiti. Atumka numamtuk ashi nakitarme.'
  hmo-hmo: Iesu ma ia gwau, “Inai nega taudia be dahaka hegeregere do lau gwauraidia?
    Idia be edena bamona?
  big-big: Togo Yisugu puwiliyegi pelik yeiya, Mena, nogo ini yongkambanu mabek perage
    ngabelakpekke yolu pewili watabi nangaiyeng kelik kaiyagi? Nogo iwaka logo nogo
    kozak yeiweki.
  gux-G: N ba nangi mɔlane niba leni be i? Bi naani leni be?
  cnl-NT: 'Ca²³jua''³ Juii³ra²: ―¿Jmii''³¹ cu³lø³¹ rɨ²juø''n³¹ ''e³ la²³ lǿn²³ dsa³
    ''i³ xen³ rɨ³nɨ²³ ''u²? ¿Jmii''³¹ cu³løn³¹te''¹?'
  zar-NT: 'Gunnë́ʼ caʼ Xanruʼ: —¿Nacxi uséquiʼtsedaʼ bönachi nacuáʼ dza ni zóaruʼ
    naʼa? ¿Nacxi caz nácagaquiëʼ?'
  kde-kde: Yesu nkuhweneha kutangola kuchidoni, “Nivalandanye na chani vanu va chívelèkwà
    achino? Vanu ava vàvele muchi chinu ntwani?
  ata-ata: Mukalu, la sou Iesu muvikalaneꞌi la aloxo ꞌo, “Lexe eni amasaxa sou avikala
    tovolaꞌisiꞌa ta mitema vaimomo ꞌo, la atovolaꞌineꞌi a loxovaa? Aneꞌi a loxo maꞌi?
  qvw-NT: 'Yapañatacmi Jesus nila: “¿Imanuytá amcuna cayalcanqui? ¿Imamantan tincuchichwan?'
  nfa-nfa: Hèia Yesus karèi dhèu seꞌe, aku Nèngu na, “Jaꞌa pakasame dhèu-dhèu taa
    limuri seꞌe dènge ngaa? Dhèu sèmi ngaa ka see?
  tnp-tnp: Kəni Iesu təməghati mɨn məmə, “?Oiəkəni noliən rəha nətəmimi u rəueiu,
    məmə təhmen e nak? ?Kəni rəhalah nətəlɨgiən təhro?
  urd-urd: “पस इस ज़माने के आदमियों को मैं किससे मिसाल दूँ, वो किसकी तरह हैं?
  hot-hot: Ma Yisu hanaŋ, “Yanaŋ aisê esak avômalô bôlôŋ êntêk? Ma thêlô hatôm malê?
  mqj-NT: 'Ma''kada pole omi Puang Yesus nakua: “Akamo la kupasirapanan ma''rupa tau
    lapik temo anna akamo la kupasiundusanni?'
  rus-SYN: 'Тогда Господь сказал: с кем сравню людей рода сего? и кому они подобны?'
  mbh-mbh: Na Jisas i ria mun ve, “Na aro ve tho patongrum toko na seng ake ru nge
    wop lemi ake ole vothung, aro tho oma i nge riong agelalnga le vanga ol, e? Na
    o ranga ve ini toko le vanga, e?
  bdd-bdd: Coinega Yesu ꞌigwaeya, “Comi mehau togidega hede yagwae ꞌesaꞌesa mumugami
    weyahina?
  cbt-NTPO: 'Naquëranchin Quisoso taantarin: “Iporaso'' piyapi''sa'' nisha nisha yonquipi.
    ¿Ma pochinta'' niconpi?'
  rmy-SERVI: 'Тунчи Рай пхэнда: — Пэ кастэ счувэлпэ кадэва родо? Пэ кастэ счувэнпэ
    кадэла мануша?'
  srn-NT: 'Dan Yesus taki: “Leki san Mi kan si den sma fu a ten disi? Leki san den
    de?'
  cta-NT: ―Ná tsoꞌo tsiyaꞌ ti ñiꞌya̱ nu nduꞌni ñati̱ chalyuu tyempo juani ―nacui̱―.
  bqc-SIM: Bↄ́ má gbãgbɛ̃ↄ lɛɛũòi? Bↄ́ aa bↄ̀wài?
  tcz-CHONGTHU: “Tukhang mite hi ipi toh katekah tadem?” tin Yeshuan adongin “Iti
    kahilchet ding ham?” ati.
  mar-mar: प्रभूने म्हटले, “तर मग मी या पिढीच्या मनुष्यांना कोणती उपमा देऊ? आणि ती
    कशासारखी आहेत?
  snp-snp: Ena Yesukafo mau minamo wenena eti loto logimami, Kamena oiya ama minamo
    wenena ya kemaidana oto olu lawoko o gedenae? Ido egaidana wenena minae?
  isl-isl: „Við hvað á ég að líkja slíkum mönnum?“ spurði Jesús.
  spy-NT: Kunyoo, +maakerkeeyee nee biich chēē wuu chu ōō, lēyyē?
  xnn-xnn: Dat itoloy Jesus ay mangwani, “Ay ngan nan mangidiligak ken dakayo ay ipogaw
    id wani? Men-ap-apos et kedeng nan getkenyo.
  mwe-mwe: A Yeshu nigubhaabhushiyenje, “Bhai bhandu bha lwene lubhelekolu naalandanyanje
    na nndi? Paakulandananga na shindu shashi?
  tte-tte: Yeisu iwalo Yudiya toloinao kolili iwaloba, “Gubesi na komiu mumugamiu
    yo ami tali Yudiya mumugali? Kaba gite bwaite kani yawalowen ami nuwamayale kaiwena.
  tcs-tcs: Orait. Zizas bin kip tok po dempla, ‘Ei! Wiskain pipol yupla? Wiskain pipol
    yupla distaim ya nau?
  hlt-THB: Jesu ing, “Cawhtaw ve a chan awhkaw thlangkhqi ve ikaw ing nu ka nyhtah
    lah voei? Ikaw ing nu vekkhqi ve a ming lawh qu?
  soq-soq: Ita Iesu asisulala diamone wanase, “Walama ande apanawa umanau ambi wapo
    ateitana, mida dewau rua dewantoie waimoi?
  qub-qub: 'Chayno nircur mastapis Jesús niran: «¿Imawanraj tincuchëman canan wichan
    runacunataga? ¿Imamanraj tincun?'
  att-att: Á kinagi na paga ni Apu Kesu, “Á sikayu, anni laguk yù pangiyarigák ku
    nikayu? Anni yù keyarigán naw?
  bki-bki: Mia Yesu berii kulo m̃arou nalo nei ka bogo na, naio berinavo “?Mia kiniou
    never iliano na vabe na mia mijikia rivokar tomu re banei kialo bajago, ka river
    nalo tomu na ajum̃abe?
  bqp-bqp: 'Yesu pì: Bↄ́n mani gbãragbɛ̃nↄ kpákũsũoo? Bↄ́n ò bòkↄ̃aoo?'
  mcp-mcp: «Mə kág ná yɨɨga kala búúd á múús nə ozə́? Mə kág cɨ nə́ bʉ́sə ntʉdɛlɛ?
  hat-hat: 'Jezi di yo ankò: Ak ki moun mwen ta konpare moun k''ap viv nan tan alèkile
    yo? Ki moun yo sanble menm?'
  npl-NT: 'Iwa okinmili: —¿Kenomi motah n tlakah itech ninteh tonatijmeh? ¿Kenomi
    akimeh inyalis?'
  bgg-bgg: Isu è yao din, “Chiihphado duchung pha branthek shii, khi-èrek ne chua
    ne yao sha phlei? Ithek ne khi-èrek pha duiine lei?
  eng-TCENT: Jesus went on to say, “To what then should I compare the people of this
    generation, and what are they like?
  eng-BSB: “To what, then, can I compare the men of this generation? What are they
    like?
  cpu-NT: 'Ipoña ikantzi Pinkathari Jesús: “¿Ipaitama nonkempitakaanteriri irikaite?'
  san-ASM: অথ প্ৰভুঃ কথযামাস, ইদানীন্তনজনান্ কেনোপমামি? তে কস্য সদৃশাঃ?
  tac-NT: 'Alué Esusi abiena regá anele: ―¡''La chieti ralámuli jipe riógame!'
  eng-WEBPB: “To what then should I compare the people of this generation? What are
    they like?
  gfk-H: 'Ma Iesu ga tangai mah hoken: “Bia iau na ianga harharuat uta ira tunatuna
    katin ena tangai hoeh? A mangana tunatuna sa diet? Io, ena hasasei muat.'
  viv-viv: Kadu Yesu gigayo, “Tu omi kaliva hida tovai-nadi babiya watubuyemu-ma gavadi
    amine yo ganahawaluveluvemi? Yami huluva gava dewa againe ganaluvefoseni?
  yao-yao: Che Yesu ŵapundile kuŵecheta, “Chinaalandanye ni chichi ŵandu ŵa au uŵelesi
    wu? Ana akulandana ni chichi?
  tgp-tgp: Iesu mo mele verea mara, “Na sopo levosahia vara a pa verea vara tamlohi
    matan nake la sohena sava?
  auc-NT: Godömenque apæ̈nedinque Itota ïïmaï angantapa. “Mänömaï ï ïninque inguipogaque
    ante në quëwënäni ïñömö quingämë baï ïnänipa. Quïëmë baï edæ quëwënänipa.
  kbc-NT: Odaa Ǥoniotagodi mee, “Niɡ̶ina noiigi, amiini ica ane jakadi me jiboɡ̶oditege?
    Natigide jeloɡ̶oditaɡ̶awatiwaji ane jiboɡ̶oditege.
  bmh-bmh: Yesus nug duailel awareun, “Iz ulisan duailel ein sul anai? Iz agal igul
    ein sul anai?
  ctu-BL: ¿Bajche' mic lajin jini winicob x'ixicob año' bʌ ti pañimil wʌle? ¿Bajche'
    yilalob?
  meq-meq: 'Yesu a gwaɗatay sa: «Na ndzəkitiye tay hay ndo neheye bəgom aye na, tə
    mey? Na ndzəkitiye tay ha bo na, tə mey?'
  noa-H: 'Maimua maach Pör Jesuu mag jaaumamua magjim haajem: ’Pãar hĩsim k''ʌʌn,
    ¿jãga nʌm habarí? Mua pãrag jaauk''im:'
  alp-NT: Imi lene au umpamae tamata rebe esi suka hlaleke loko Au mo mei nusa rebai
    meije.
  san-VEL: atha prabhu.h kathayaamaasa, idaaniintanajanaan kenopamaami? te kasya sad.r"saa.h?
  kbq-kbq: Hagi na'ante huntena ama knafi vahe'mofo avu'avazankura avame kea hugahue.
    Zamagra nankna hu'naze hu'na hanue?
  kbh-kbh: 'Jesús mënts̈ánaca tojánayana: “Cbochanjáuyana ndayacá morsca ents̈anga
    imomna, y ndayëngcá chënga imomna.'
  ron-LSB: Cu ce aș putea să compar pe oamenii acestui neam? Cu ce se aseamănă ei?
  pon-pon: A da me I en karajai on aramaj en di wet? O da me irail rajon?
  nhe-BL: 'Huan sampa Jesús quinilhui: “¿Ica tlaque niquinhuicalotis tlacame tlen
    ama itztoque?'
  sps-sps: Jisas tsue pis to, “Fei te fapapaar finy Ronyo ya tsumin vainy iny roman
    ei? Mi faarei rom a saa?
  wnc-wnc: Siwan Jesuta anzing yakut, “Nata aminu tapduu ninda ayuamang komune nanae
    sanga mina bingae tuwanguke yawit? Wa aminda dasing binga?
  bus-bus: 'Ben Yesu bè: Bↄ́n mɛ́ tↄ̃ↄrigbɛ̃nↄ lɛ́kↄ̃zio? Bↄ́n aↄ̃ↄ bↄ̀kↄ̃bao?'
  gub-BL: Uze'eg Zezuz wanupe. Amume'u putar teko ko 'ar rehe har waneko haw peme
    ihe kury. Ma'e zàwe wanekon wà.
  imo-imo: Aku wali Jisasini nimbei, “Kinye maina moromele imbomanga eno ambe tepa
    mele nimbo manda lepo nemboa.
  boj-boj: Onaqa Yesus a olo marej, “Tamo uŋgasari bini bati endeqa unub qaji naŋgo
    kumbra qa e yawo anjam kiyersiy marqai?
  eng-DRA: 'And the Lord said: Whereunto then shall I liken the men of this generation?
    and to what are they like?'
  knf-knf: 'Yeŧu akak aji na baka : « We wi wi mbaaŋ anaamnţën na bañaaŋ biki kawuuŋ
    ki nţa ki? Banaam na we?'
  san-KHM: អថ ប្រភុះ កថយាមាស, ឥទានីន្តនជនាន៑ កេនោបមាមិ? តេ កស្យ សទ្ឫឝាះ?
  arn-NT: “¿Chem mew chey trürümafuiñ tüfachi pu che fantepu mew müleyelu? ¿Chem mew
    adentuley engün?
  zas-NT: 'Rëb tëë Jesús: ―¿Xhienaag ganin lëjt na̱j ree bén rigaꞌ loj guidxliuj guie
    yan? ¿Chu na̱j ziꞌc laa reeman?'
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Chɔŋ njɛnti mkpáká bho abhɛn ɛchɔŋ nɛ yi? Bachi
    mbɔ yi?
