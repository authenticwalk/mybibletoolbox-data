  dso-dso: ମାତର୍‌ ଜନ୍‌ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌ ଗିଆନ୍‌ ମାନ୍‌ବାଇ, ସେମନର୍‌ଟାନେ ମାପ୍‌ରୁ ସତ୍‌
    ଇସାବେ ଡିସ୍‌ସି ।”
  meu-meu: A aonega ihamomokanina na natuna edia amo e hedinaraimu.
  yva-NT: Weramu Amisye apa ana datantona mamo ntiti rave, weti vatano utavondi Apa
    bekere rai onawamo awa ana wo raveye mo raroron kakavimbe Apa ana datantona mamo
    mamaisy.”
  dgc-dgc: Pero pabayan moy ya. Tukoy moy éng tama i gimet ko bagay meta moy du bunga
    ko, éng mahusay.”
  zpm-NT: Sca rnee zho, saṉgue zha ne rgaa guieḻbiini ne rdeed Dios, rieṉ zho cho
    nac zha ne ziaadguṉ xtsiiṉ me.
  hix-NT: Khoryenkomo yehutwatxho hoye ro ryhe, àro wyaro anar me rha nehxatxkonà,
    Xowaw komo, Toto me Enusah xarha. Toto wyarohra mak nehutwehe, noro ha, kekon
    hatà. Noro yehutwatxho hutwany kom marma ryhe, onà wyaro nketxow hamà. Yaworo
    xaxa nehutwen hamà, Khoryenkomo, ketxhe, nyamoro marma mak ha.
  sim-sim: Hako ma or hishiyarinda nga nawa oto mbele mbele jivi nom or unak ni heyehe
    karem ni mbakwa nir, �Or hishiyarinda ma ria.� �
  npi-ULB: तर बुद्धि तिनका सबै सन्तानहरूद्वारा प्रमाणित हुन्छ ।”
  cgc-cgc: Gambal pa Jesus i ta isya na ambalanen, “Napamatuuran na igo tudlo ya paagi
    ta pabuat ta mga ittaw na gasunod.”
  tim-tim: Anutugât nâŋgâ nâŋgâ kâmot are âmâ ginbailupŋe yâkŋe yâkgât keiŋe mem golâ
    katbiâ bunŋe kârikŋe agep.” dâep.
  yor-yor: Ṣùgbọ́n ọgbọ́n ni a dá láre nípasẹ̀ ọmọ rẹ.”
  wos-wos: Wu yak. Jémba sarékéta jémba xékélakikwa du takwa God hurundén sémbutka
    yawundu natandi.” Wungi dé Jisas wa.
  emp-NTPO: Baribʌrʌ cawa panʌa Ãcõrẽ necawaara jipa b̶ʌda idji ĩjã panʌba jipa obada
    bẽrã.–
  eng-F35: Still, by all her children wisdom is justified.”
  ind-ind: Meskipun begitu, kebijaksanaan Allah selalu terbukti benar melalui orang-orang
    yang menaatinya.”
  pes-OPCB: اما درست بودن حکمت را از نتایج زندگی پیروانش می‌توان ثابت کرد.»
  mpt-mpt: Nakaia unangai Gode wengo tekein kebibi baaniba Naka asu eli kukubo afet
    afet otane Gode i dabo baabenea I ayamobo gabebo gabiobo ge baabesebe.
  ssx-ssx: laata꞉ Koda꞉na꞉ epeke hone wita꞉la꞉eki tolu haleme wanda꞉hali ika꞉ hauma꞉
    kone mo hande hone wita꞉la꞉ ekita꞉ ota꞉ epekeekie laa peneme yao halimikie leekeme.
  mkl-mkl: Do nŋu fei, ɑ̀ yɛ iyi bisii Ilɑɑɔ̃ í jɛ dee dee nɑ icɛ ŋɑ iyi wɑ ce.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଇସ୍‌ପର୍‌ନେ ଜ୍ଞାନ୍‍କେ ସାଃଆର୍‌ଏ ମେଁଇଂନେ ଜିବନ୍‍ନ୍ନିଆ ମେଁନେ ସତ୍ ଆକେଏ
    ।
  gof-RNT: Hiza, cinccatethaa tumatethay iya nayta ubbaa matan erettis” yaagis.
  unx-unx: ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସେଣାଁଁ, ଆୟାଃ ସବେନ୍‌ ହନ୍‌କଆଃ ହରାତେ ସାର୍‌ତି ତାନାଃ
    ମେନ୍ତେ ଉଦୁବ୍‌ୟାନା ।”
  gah-gah: Láa nilamóza, Ómasímo gele guni oko netá matá aleaká noimó nene vevesokogó
    minoaká noigo, izegipala zuha keza nenémini mogona ali utó iaká niave, loko limó.
  lcm-lcm: Nang a laulauan si ri vap masam kapo akalit ta masam ang kapo tutuman.”
  aer-aer: Kele rarle! Kenhe angwenhele ayeye Ngkarte-kenhe arratye itelaremele Ikwere
    arratye mwerre anerle-anemele, kenhe nhenhe areye akenhe, arrpenhe areyeke imerneme,
    Ngkarte-akerte ayeye renhe-arle arratye anthurre aneme itne arerrirretyeke.”
  qvc-NT: 'Piru Dyus nishqanda kasuqkunaqam ancha yach''ayniyuqkuna. Chaymi shumaqta
    kawsaptinllapa, rikaqkunaqa intyindinllapa: Ancha yach''ayniyuqmi Dyusqa, nishpa.'
  tgl-ULB: Ngunit ang karunungan ay napawalang-sala ng lahat ng kaniyang mga anak.”
  cbs-NT: Jamen nuku dabe nun pepabiaken Diosunabu kayabibu besti unanepakin jabun
    nukun yusian ninkatan nuku chibankanikiki— jatu waya
  xtm-NTPP: Kovaa ñayii ka kandija tnu'u ndichi Su'si ma chi ni ka nduu i ñayii ka
    sa'a ja va'a ja ndaa. Te sukan, te ka jini o ja vava'a kúu tnu'u ya ma ―‍kúu ya
    jiña'a ya.
  nnq-nnq: Mwojo gwambone gwa Nnoongo ubonakine kube kweli kwa bandu boa abajeketile.”
  bao-NT: Biiropʉa Ʉmʉreco Pacʉ yee majiriquea, cʉ̃re ca nʉnʉrã menapʉ bii ĩñocã —ĩiupi.
  san-ORI: କିନ୍ତୁ ଜ୍ଞାନିନୋ ଜ୍ଞାନଂ ନିର୍ଦୋଷଂ ୱିଦୁଃ|
  rmn-rmn: Алаи о пуя э годявэримаски сикавэн, кай о годявэрипэ си чячё.
  huv-NT: Nganüy nipilan leaw Teat Dios üüch nejiw maxomüw omeajtsüw, ajcüw ayaj ajüic
    ajiürüw fis, ajawüw naleaing Teat Dios najneaj arang ―aw.
  otn-NT: Pɛ nu̱na̱ ra̱ hya̱ njua̱ntho, nu̱'mø di̱ n'yomfɛ̱ni̱ xa̱nho yø ja̱'i̱, da̱
    ba̱di̱ ha rá̱ nja ra̱ hya̱.
  nop-nop: “Hidi unduŋ hati yoiŋ, iŋgoŋ metam Bepaŋ’walaaniŋ nadinadi moŋgokiiŋ adi
    Bepaŋ’walaŋ nadinadi wendok nadiune folooŋ hinek tilak unduŋ tubudakalenimiiŋ.”
  obo-NT: Piru ahad ungketen, od kosorollan no ollog iddos nonaw ku woy dos nonaw
    ni Juan, oyyos od koposivonnalan idda riyon to ko‑ontayan taddot mgo minuvu no
    id pomakoy.”
  kca-kca: Ŏшәӈ–щащәӈ нŏмәс хŏԓыйэ ԓўв ԋаврэмԓаԓән вещката пӑйәтса".
  cak-ENT: Pero ri etamabül richin ri Dios nk'alajin pa quic'aslen ri vinük ri nyeniman
    richin, xbij ri Jesús.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤛᤡᤰᤁᤢᤶᤍᤡᤱ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤋᤧᤴᤍᤡᤱ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤀᤠᤱ ᤁᤧᤀᤡ᤺ᤵᤐᤠ ᤁᤧᤏᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤂᤧᤴ
    ᤏᤡᤛ᤻ᤛᤣ ᤆᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ ᤀᤥᤛᤣ᤺ᤴᤀᤠᤶᤎᤠᤰᤗᤥ॥”
  mie-NT: De tú cúndíchí iin tēe jíín tūhun Yāā Dios, de jíín tiñu sáhá dē de jínī
    ndá cā tēe ndíchí jā ndíchí dē, ncachī yā.
  san-TIB: ཀིནྟུ ཛྙཱནིནོ ཛྙཱནཾ ནིརྡོཥཾ ཝིདུཿ།
  qve-NT: Ichaqa Diospa kamachisqanman hina kawsaq runakunan, allin ruwasqankupi reqsichikunku
    Diospa wawankuna kasqankuta, nispa.
  pao-NT: Umu sokwamadu numu ka Te Naa unnepu nakasopedakwadoona, ‘Besa'yoo,’ mee
    unnekwu.”
  cbu-NT: Ashiri iyaa k'kini mangoonamaam ngataksa. Itaru, iysha Apanllee kuk itsinsaru
    kamankiniya. Kamankuni, yutaritamuntaa tputs mangoonkana; wanasirishsha taakana,
    mang, tárangiya Isusu. Yuwaa Isus Wangarineetsi kamanirangu anoo kamaneena.
  usa-usa: miráimanibo waayúkama maará téta kéte. yemá itaí-yátáákóní áráabitiaq mááo?
    ímiye. itaí-yátáákóní áráabitimo máetama móra-nakoni áaikoma árain-aaimma wáinatama
    yemá ‘árain-aine’ téta itánoe.” téna Îtuma tiráiye.
  soy-soy: Amɑ́ pɛpɛɛ u n ŋmurɛi yɛ nyísɛlɛnlɛ rɛ Uléécɑɑ mɛwɛ́ɛ́sɛsɔhɔ yɛ mɛ.
  hui-hui: Anigo wali agali Ngode Datagaliwabenaga mini gigabiwi holene yutiga bu
    karume ogoni heneneore walia haga ka, lene.
  amf-amf: Ogona pakalmakkono gon konin dohonam dhesadhayno kanka waadadhayna kosa
    naanakane” kena ki hamade.
  quc-NNT: Ri winaq k'ut ri käka'n ronojel ruk' no'j, käkik'ut chqawäch chi qas utz
    ri' ri no'j ri kuya ri Dios, —xcha chke.
  dob-dob: Ta taudi tomwalatoi ꞌaiꞌaila maꞌetamo ꞌidi guinuwa boboꞌadi ꞌediyega mwalatoi
    ꞌaiꞌaila ꞌiapweapwesa.”
  wrs-wrs: '@see-verse:LUK.007.034'
  mca-mca: Qa pakha'ƚe qi ƚikfeliya'xkii pa' Dios qa jutsiqaxƚi'ij pa' ƚunyejei pekhewe'
    week hats ƚelitsij.—
  kiw-kiw: Irai Iehoma umooi ieidaimo uubi-ro, ihahai imoaꞌeemiai aꞌai kaumo, rii
    oroiꞌio emerai-da.”
  tzo-TZC: Yan ti sbijil Diose tey ta xvinaj ta stojol ti buchꞌutic oy sbijilique
    ―xi ti Jesuse.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​၏​ရွှေ​ဉာဏ်​တော်​ကို လက်​ခံ​သူ​အ​ပေါင်း​တို့​က
    ထို​ရွှေ​ဉာဏ်​တော် သည်​မှန်​ကန်​ကြောင်း​ကို​ပြ​သ​ကြ​၏'' ဟု မိန့်​တော်​မူ​၏။
  gng-NT: Ama binib bà kɛ tuo' Uwien ya yɛnfuom nɛ bɛn mì mɔn ki kpɛ ma bo.»
  cbi-NTPO: Tsaaren titi i' pullantsuñuba juntsanu keetaa, naa Diosya tsamantsa aseetaju'
    keewara juñuba aseeta imuve, timi.
