verse: LUK.007.035
translations:
  kpx-kpx: La louale kemo ataeau hilokage la luleleholilu. La hoto keu esebulue hoto
    nahate.”
  okv-H: rate God ta kiari humbari meniundi na ari javotoho kito ke be aisora.” ainge
    Iesu na enu irae enu.
  tbo-tbo: Tamogi Yaubada a hanapu iyawoi ugolihi apo hina baheya naka hanapu moinana.’
  mal-C: ദൈവികജ്ഞാനം, അതു പ്രവൃത്തിപഥത്തിൽ കൊണ്ടുവരുന്നതിലൂടെ പ്രത്യക്ഷമാകുന്നു” എന്നു
    പറയുന്നു.
  grc-SR: Καὶ ἐδικαιώθη ἡ σοφία ἀπὸ ⸉τῶν τέκνων αὐτῆς πάντων.⸊
  bgc-bgc: पर ज्ञान अपणे काम्मां म्ह सच्चा ठहराया गया सै।
  khz-khz: Na Palagu gena ripa gegapi-rageana talimara na Palagu gena aoneka gevega-taunataunaana.”
  deu-TKW: Und die Weisheit ward gerechtfertigt an allen ihren Kindern.
  zsr-NT: 'Rëpaꞌ lbiꞌiliꞌ: Nac bëꞌ nup napgac yöl‑laꞌ rejniꞌi queëꞌ Dios niꞌa qui
    le tun.'
  lin-lin: Kasi bato nyonso oyo bayambaka Bwanya ya Nzambe batalisaka ete ezali sembo.
  hns-NT: Bakie dje Parmeswar me bieswaas karie, oe aapan tjaal-tjalan dwaara okar
    gjaan dekhaaiga.”
  noa-E: Magnaa amag, Mamʉ ar chi Ẽwandamau khĩirjug deetarraucha khĩirju nʉm khʉʉnau
    chan magba, amau chadcha khaphʉ nʉmgui ajim anʉm, chijã khʉʉnta ich Ẽwandamaucha
    pʉ̈itarr khʉʉn agá.
  eng-EMTV: And so wisdom is justified by all her children.”
  mib-NT: Te núu cúndíchí ɨɨn tēe jíín jnúhun Yaā Dios, te jíín jniñu sáha de te cájini
    tāca gá tēe ndíchí jeē ndichí de. Achí yá.
  lif-NT2: निङ्‌वाॽफु सिक्‍कुम्‍दिङ् निङ्‌वाॽइन्‌ते़न्‍दिङ् के़जोःक्‍पाआङ् के़इःप्‍पा
    के़नाःप्‍पाहाॽरे़ खे़न् निस्‍से चोःक् फाॽआङ् ओसेःन्‍आम्‍धाक्‍लो॥”
  xnj-xnj: Nambu luhala lwa Chapanga lulangisa, yakuvya chakaka kwa voha vevakuluyidakila.”
  mmx-mmx: Ketla lugugu at ne Moroa i pisik avukat la kerepmo i lox asuusu i do losoxovo
    at ne Moroa i lox avukat.”
  cbr-NT: Usaquian Juancëñun unin 'ë ñuicëbëbi ca Nucën Papa Dios, an ënë menu unun
    'ë xuá, an 'acë ñucamax asábi 'icën. —Usa ca —quixun ca axa ami sináncë unicaman
    'unania.
  tee-NT: Para ju vasalh ta'ac'atsananta tanajun ni akts'iya k'ox tuchi navi ju Dios.
  eng-LSV: and the wisdom was justified from all her children.”
  cak-NT: Pero ri runo'j (runa'oj) ri Dios can k'alaj pa quic'aslen ri winak ri yeniman
    richi, xcha' ri Jesús.
  pah-NT: '—Ojipe''g̃a ndekokatua repiaga g̃waramo nhande ei: Tupana''ga reki okwahavuka
    g̃a pe g̃a mongokatuavo, ei Jesus''ga. Ojipe''g̃a ndekote''varuhua repiaga g̃waramo
    nhande ei: Tupana''ga rũi omongo g̃a ite''varuhua rehe, ei Jesus''ga g̃a mbo''eavo.'
  sja-NT: Mamĩda Tachi Ak'õrepa wãarata ak'ɨpimaa bɨda aji, mɨa oo bɨ k'aurepa parã
    jõmaarã pari.
  xed-xed: Inda gwal nda ɗifil ma ghəŋa taŋ ná, tsatsaftsatsa hahəŋ ta vərɗaka ɗifla
    Lazglafta,» kaʼa.
  mks-NT: Joo na̱ cúni̱ cánda̱a̱ ini ña̱ nda̱a̱, na̱ cán cúú na̱ cánda̱a̱ ini ña̱
    cája Juan xi̱hín ye̱he̱ ña̱ nda̱a̱ —na̱cachi Jesús xi̱hín na̱ cán.
  gfk-S: Io, Jisas ga tange baling be, “Di tange hobi iesene iou tange be ira ut na
    minminanes di na hamanis be no minanes tane God i takados.”
  bmu-bmu: Körek pakpak Anutugö mötkutukutu köl gulimakzei, yeŋgö ahakmemeŋinaŋgö
    ölŋan mönö mötkutukutuŋinan dop köljawi, mi kondelakza.” Mewö.
  dgz-dgz: E ap anega waiwanin go God nop mega tavewa di wandia. God dim da da me
    waenapan gamumup ta oniwandini ame God anuini taine nagirewa mu wa ewamoin.”
  eng-GNV: But wisdome is iustified of all her children.
  zaa-NT: Pero inte' nna nia' le qui'ni cca declarar nu ná lí, porqui'ni iyaba canu
    hualigani té la' riyeni tsè' qui' quį nna rulue' rábani cą por ca hecho tsè' qui'
    quį.
  eng-WEBSTER: But wisdom is justified by all her children.
  guh-guh: Itsiata baitsi jane itsamonae xaniavaetsia yapëtaena paxanëbeje Juanbeje
    Dioso pejamatabëcueneta bitso pataneyapëtaeyaexanaejavabeje. Nexata daxita bajarapamonae
    yapëtaena pacuenia Dioso paneyapëtaeyaexanabeje pepacuene pepo pexaniajaijamatabëcuene,
    jai Jesús mapacueniaje jivijavabelia.
  bon-bon: Yoo, weene pepu jiicemuye, yepä lui biname cina yaacatusi Acejiyame me
    singi mule bine, teeme ireclota cabu ca mine opo yaawatnusi egä Acejiyame lui
    umlerage gyene.”
  nhw-BL: Pero amo ipati catli anquiijtohuaj. Nochi masehualme catli tlalnamictoque
    quimachilíaj na ihuaya Juan tijchihuaj catli xitlahuac.”
  mgw-mgw: Ata nyo, ikima ya Nnu'ngu' ikong'ondile panga inannoga kwa balu' boti babaiyi'ki'tya.”
  swh-ONEN: Nayo hekima huthibitishwa kuwa kweli na watoto wake wote.”
  wbi-wbi: neke uvukola vukagulike kuva vuli ni kyang'ani ku vaanha vake voni.
  bba-bba: Kɑ mɛ, Gusunɔn bwisi yi rɑ tii sɔ̃ɔsi bwisi ɡee be bɑ yi wurɑn mi.
  eng-KJVCPB: But wisdom is justified of all her children.
  kgk-NT: 'Anhete voi ha''e-ta peẽ-my: Nhandejáry reroviaha oikwaa-ma voi Nhandejáry
    inharanduve ete va''e voi. Jaiko ramo Nhandejáry nhe''ẽ-rupi, nanhamombe''u pehẽ
    pehẽmba reíry mba''eve-rehe, he''i Hesu.'
  waj-waj: Iya itaa kua kiaaniaata ti mmooriivaudiri Anutuuqaa tinniivo kutaa vaivo
    kooyaa vaivaivee, tiravai.
  cpy-cpy: Tekatsi oetyaa ikantee-takiriri, tema aririka iñahaeteero okaate awijatsini
    paata, ari riyoeteeri omaperotatya riyota-nitzi.”
  ekk-PKP: Ometi tõestavad Jumala teede mõistlikkust kõik, kes teda järgivad!“
  mpx-mpx: Yaa gamagalau bolo hi golugoluwa siba toto i noem Yehoba elana hi pankitela
    te siba o iya bugul tutunahotina.”
  wbp-wbp: Ngulajulu kuja-piyaju kutu wangkaya! Ngulaju ngula-juku. Yapa yangka kuja
    kalurla ngungkurr-nyina Kaatu-kurlanguku yimiki manu kalurla jungarni nyina Kaatuku,
    ngulangku kalu manngu-nyanyi yaliji Kaatu-kurlangu yimiji junga-nyayirni.”
  luo-luo: To rieko ifwenyo adimba gi nyithinde duto.”
  nhe-NT: Pero ax ipati tlen inquiijtohuaj. Nochi tlacame tlen tlalnamictoque quimachilíaj
    na ihuaya Juan tijchihuaj tlen xitlahuac.”
  aii-aii: ”ܦܝܼܫ ܠܵܗ̇ ܡܘܼܟܫܸܛܬܵ‌ܐ ܚܸܟ݂ܡܬܵ‌ܐ ܒܟܠܵܝܗ‌ܝ ܒܢܘܿܢܘܼ̈ܗ̇.“
  esk-NT: Agaayyutim puqiutaa iḷitchuġipkautauruq iḷumutuuplugu savaaŋagun.”
  msb-msb: Ugaling an kadunungan san Dios ginpamatuudan na matanos san tanan na nagaako
    sani.”
  cpa-NT: Cónh¹jøng² léi¹³ hi² ma²ŋi¹² Diú¹³ ha²lah jmo¹. Di³ jue¹² dsa² ma²hé² jǿg³
