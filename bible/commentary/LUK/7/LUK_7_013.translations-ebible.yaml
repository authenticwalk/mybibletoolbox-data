  kpr-kpr: Iesu rori ava gido, joka use sisira, “Erá sorara eose!”
  san-IAS: prabhustāṁ vilokya sānukampaḥ kathayāmāsa, mā rodīḥ| sa samīpamitvā khaṭvāṁ
