  aon-aon: Aria douk Debeini natik namudok aria anan nakri giha abom aria nakripok
    nakri, “Nyak mare nyureh.”
  hus-NT-2005: 'Tam ti chuꞌtat kʼal an Ajátikláb jachanꞌ an chemtsidh mímláb, kóꞌontsat
    ti yajnantsixtaláb ani in utsaꞌ enchéꞌ: ―Yab ki ukʼin.'
  mig-NT: 'Te ni̱ jini̱ máá Jito''o̱‑yo̱ núu̱‑ñá. Te ni̱ kundá''ú ini̱‑ya̱‑ñá. Te
