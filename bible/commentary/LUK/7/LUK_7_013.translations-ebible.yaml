  yom-yom: 'Pfumu bu kamona difuola beni buna wummona kiadi ayi wunkamba : —Bika dila.'
  san-SIN: ප්‍රභුස්තාං විලෝක්‍ය සානුකම්පඃ කථයාමාස, මා රෝදීඃ| ස සමීපමිත්වා ඛට්වාං පස්පර්ශ
    තස්මාද් වාහකාඃ ස්ථගිතාස්තම්‍යුඃ;
  yut-yut: Amɨn Tagɨ da sakwabat uŋun kaŋek bupmɨsi nandaŋ ɨmɨŋek yaŋ iyɨgɨt, “Gak
