  ote-NT: 'Y nu mi hyanda ra zi ꞌbɛhña̱ nura Jesu, xi bi huequi ne bi ꞌñembabi: ―Oguí
    zoni.'
  wnu-wnu: 'Munon aib yamangar eng wonou wau end borusi mom toubet di igama gab nob
    qamar: “Me yei.”'
  zam-NT: 'Co''se'' gunèe Tad Jesús guna''a, mblyat lezo'' Tad Jesús gunèe Tad Jesús
    guna''. Ndxab Tad Jesús loo guna'': ―Ne''gón''tel, ey.'
  zyp-NT: Abuipaw tah lahmeno cawh a hmuh tihtah ningdo ngetei ka, “Cah kheh,” tatah
    a tah.
  sey-NT: 'Ja̱je saijëna, Ëjaëpi ja̱ote teaye ñani oi capi: “Oimaꞌo.”'
  nvm-nvm: Bu usem rokga Jesu fu bara amun iji gama fuka bomana oifiaimga fu uri kua,
    A niraimo iji aremne kuain.
  mps-mps: Tama Genuai Bidigo te wilawe we sulama, moni hobede mu eyu, “Gela wagio”
