  kyf-kyf: 'Da Nyɩmaa -Kanyɔ ''yɩa ɔɔ -dʋgba -ŋwnɔ -mɔnɩ -yɔ, ''ɩn -mɔɔ yia ɔ nyazɩ
    ''wʋla bhabha. Ɔ nɛɛ ɔ -ylaɛ: «A -gɔlʋ ''wʋ, a ''na wili -nɩ.»'
  tpi-tpi: Bikpela i lukim dispela meri, na em i sori tru long em, na em i tokim meri
    olsem, “Yu no ken krai.”
  mih-NT: 'Ta sa ndyehe ra Jesús sii ña, i cundahvi xaan iñi ra sii ña, ta i catyi
    ra: Ma vacun.'
  qvh-NT: 'Viüda segaypa wagaptinmi cuyapar Jesús nergan: “Ama wagaysu.”'
  kms-kms: Jisas nyumbueg te nundoq di quan nganye yawo nitow. Di simbe nunduw nari,
    “Quanji ghand wayequ.”
  agn-agn: Pagaita tang Gino ong nanay tang napatay, dorong katete-beken na ig ganing
    ong babay, “India ra magini-yak.”
  nhi-NT: 'Ihcuac in toTecotzin oquitac in siuatzintli, oquicnomat uan oquiluih: —Amo
    xonchoca.'
  ttc-NT: 'Ya ma tz''ok te''e'' te [Jesus aj] Qajawil, tetz owok lo''et tk''u''j ti''j
    b''ix oxik tq''uma'' tetz ikxjani: «K''on xhch''oq''.»'
  dan-1931: 'Og da Herren så hende, ynkedes han inderligt over hende og sagde til
    hende: “Græd ikke!”'
  kwj-kwj: Apukolaka o himanguto ni heini, sembe rihi ti tini keke woni o humwe ni
    ya ri sawe, “Apa ichaka kei.”
  vie-OVCB: 'Thấy bà mẹ kêu khóc, Chúa động lòng thương xót, liền bảo: “Bà đừng khóc
    nữa!”'
  kze-kze: Ísóigo anówamba awánómba arumbá umánkena séna íma ivi'á taaó séna
  lbk-lbk: Chachama ay naseg-ang si Jesus issan nangil-ana isnan ina, sa na't kanan,
    “Ad-i ka en-akha.”
  mto-NT: 'Ku tseꞌe je̱ Ma̱ja̱ Vintsá̱n du̱ꞌix je̱ kuꞌa̱a̱ꞌk ta̱ꞌa̱xta̱jk, je̱tseꞌe
