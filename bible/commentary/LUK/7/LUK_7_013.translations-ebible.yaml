  bhd-bhd: एन लेइतां प्रभुए बड़ो तरस अव, ते तैस जो ज़ोवं, “लेरां न दे।”
  too-NT: 'Lā'' a''xni''ca'' laktzī''lh huan lakapūt, huan Māpa''ksīni'' lakalhu''malh
