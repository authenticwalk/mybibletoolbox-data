  sus-sus: Marigi to kaaɲɛ ginɛ to, a naxa kinikini a ma, a a fala a bɛ, «I naxa wa.»
  pon-2006: Ni Sises eh mahsanihada liohdio, e ahpw ketin kupwurehla, mahsanihong,
