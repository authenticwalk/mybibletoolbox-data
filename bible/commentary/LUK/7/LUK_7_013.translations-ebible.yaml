  nsn-nsn: Tar binaka ke bang huarar Tamata Nomana tar kuah, inggono ke ueldolomo
    uasa tun tatanon, kare kula tatanono pare, “Ahik paho kiring.”
  san-DEV: प्रभुस्तां विलोक्य सानुकम्पः कथयामास, मा रोदीः। स समीपमित्वा खट्वां पस्पर्श
