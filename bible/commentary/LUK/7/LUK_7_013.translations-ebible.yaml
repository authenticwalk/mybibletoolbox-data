verse: LUK.007.013
translations:
  kpx-kpx: Ige Iesuu gobu ke elehai avuho uvu balugai namihai loui avoe, “Nina hale.”
  okv-H: Iesu na evohu doru avo kito jo enu, “Umo si aojo,” ainge ijie
  tbo-tbo: Guyau hougana hiwapena i gagaleya po nugonugona i wiyuweya ma i baha nae
    ugolina i pa, ‘Ega una tutou.’
  mal-C: അവളെ കണ്ടപ്പോൾ കർത്താവിന്റെ മനസ്സലിഞ്ഞു. അവിടന്ന് അവളോട്, “കരയേണ്ടാ” എന്നു
    പറഞ്ഞു.
  grc-SR: Καὶ ἰδὼν αὐτὴν ὁ κύριος ἐσπλαγχνίσθη ἐπ᾽ αὐτῇ, καὶ εἶπεν αὐτῇ, Μὴ κλαῖε.
  bgc-bgc: बिधवा ताहीं देखकै प्रभु नै उसपै तरस आया, अर उसतै कह्या, “मतना रोवै।”
  khz-khz: Iesu na wapu egitaato, ne evetugaato, gaurai evaikilaato, netiwato, “Ragai
    ono tagi.”
  deu-TKW: 'Und als der Herr sie sah, hatte er Mitleiden mit ihr, und sagte zu ihr:
    weine nicht.'
  zsr-NT: 'Catiꞌ bléꞌinëꞌ‑nu Xanruꞌ, buechiꞌ ladxëꞌë‑nu, atiꞌ gudxëꞌ‑nu: ―Cutur cödxuꞌ.'
  lin-lin: 'Tango kaka Nkolo amonaki mwasi yango, ayokelaki ye mawa mingi mpe alobaki
    na ye : — Kolela te !'
  hns-NT: 'Tab djab Prabhoe maai ke rowat dekhies, tab oke bahoet daaja lagal aur
    ose bolies: „Na row.”'
  noa-E: Maimua aar barwia maach Pör Jesuu khoopaa ũan ich chaai athee dau aphʉʉ khërʉm
    oobaawai irig, —Oob bĩem ajim anʉm.
  eng-EMTV: When the Lord saw her, He had compassion on her and said to her, “Do not
    weep.”
  mib-NT: 'Te ná ni jito máá Jítoho yō nuū ña, te ni cundáhú ni yā ña, te ni cahān
    yā jiín ña: Ma ndahyú ni, áchí yá.'
  lif-NT2: ये़सुरे़ खे़न् मेमेदुमान् ओमे़त्तुल्‍ले़ कुलुङ्‌माॽ सियोःन्‌योःन्‍दे़आङ्
    खे़ने़ॽ मे़हाबे़न्‍ने़ॽओ मे़त्तुर आःन्‍छिङ्‌मा पिरुरो॥
  xnj-xnj: Bambu Yesu paamuweni mau yula, akamhengela lipyana akamjovela, “Kotoka
    kuvemba.”
  mmx-mmx: Se Leeme Silok ga ven i, lebelen ga lok bukbulu aleng tin la ni ga lok
    ti mo labannaa, “Nemen utang teng.”
  cbr-NT: 'A isquin nuibaquin ca Jesusan a xanu cacëxa: —Iánxma ca ''it.'
  tee-NT: 'Pus ju ucxtin Jesús acsni lakts''ilh ju anu'' chako''ulh na mapaini chai
    junich: ―Jantu ak''alhu.'
  eng-LSV: And the LORD having seen her, was moved with compassion toward her and
    said to her, “Do not be weeping”;
  cak-NT: 'Y cuando ri Ajaf Jesús xutzu'' rech ri ixok ri xcom-e ri ral, xujoyowaj
    rech, y xu''ij che: Man chic catok''.'
  pah-NT: 'Hepiagame Jesus''ga nhandepojykaharete''ga hẽa porogwetygi. A''ero ga ei
    hẽa pe: —Terejehe''oa''javi.'
  sja-NT: 'Jesupa mãgɨ́ p''ẽtrãa unuk''ãri, chupɨria k''awaaji mãik''aapa mãgaji:
    —Jẽenaapáde aji.'
  xed-xed: Na nghaŋta Yesu ta tsa marakw ya, ka ksaftá tsi ka hiɗahiɗa. «Ma taw ka»
    kaʼa nda tsi.
  mks-NT: 'Tá na̱xini Jesús ña̱ já na̱ta̱hvi̱ ini a sa̱ha̱ ña̱. A̱nda̱ já na̱cachi
    a já xi̱hi̱n ña̱: —A̱ cuácu ga̱u̱n.'
  gfk-S: Ma be no Watong ga nes no haine ga malisane ie igom tange tana, “Waak u suah.”
  bmu-bmu: Kembunöŋ malö mi eka wösöŋi möta jii mörök, “Kude sahötman.”
  dgz-dgz: Boge, ap gapan Iesu waen kwapura ame yaveni menan bumagewa tuk wan bagu
    sisi arita anun, menan anega dien, “Irip ya wa.”
  eng-GNV: And when the Lord sawe her, he had compassion on her, and said vnto her,
    Weepe not.
  zaa-NT: 'Señor nna bilá'' bánie niuláa nna yala betua latsi''e na acca rèe na: Bíttuúru
    cuetsi lu''.'
  eng-WEBSTER: And when the Lord saw her, he had compassion on her, and said to her,
    Weep not.
  guh-guh: 'Nexata Jesús itsa tane bajarapova, tsitabejiobitsi bitso. Nexata Jesús
    jumaitsi bajarapovajavabelia: —Matanueyabijitsipame, jai Jesús.'
  bon-bon: Yageyame liba teebine jopänige, tabe baborage owecu äbitige teeme tääpume,
    jojige egä, “Ele gone!”
  nhw-BL: 'Huan Jesús quiitac nopa cahual toahui, huan quitlasojtlac huan quiilhui:
    ―Amo xichoca.'
  mgw-mgw: Bwana Yesu paamweni mau' ywo, aammi'kikiya, ngammakia, “Kaneuli'le.”
  swh-ONEN: Bwana Yesu alipomwona yule mjane, moyo wake ulimhurumia, akamwambia, “Usilie.”
  wbi-wbi: akatile amwaghile uMutwa akam'belelela nu lusungu lukome akam'bula akati,”
    uleke pilila”
  bba-bba: Ye Yinni u kurɔ wi wɑ win wɔnwɔndɑ nùn mwɑ, mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ku
    swĩ.
  eng-KJVCPB: And when the Lord saw her, he had compassion on her, and said unto her,
    Weep not.
  kgk-NT: 'Ohexa-ma ramo kunha-pe Hesu oiporiahuvereko íxupe. He''i upe tembirekokwe-pe:
    —Ani erehapirõ ne memby-pe, he''i.'
  waj-waj: 'Nnuduu too Yisuuva gioonnaivaa too innara kaayauma boo tioo tunoo: Sa
    rataanee,'
  cpy-cpy: 'Ikanta iñaawakirowa Jesús kinankawo tsinani, antawo retako-shireta-nakawo.
    Ikantziro: “Aritapaaki piraawaetaka.”'
  ekk-PKP: Kui Issand naist nägi, täitis teda kaastunne naise vastu. „Ära nuta,“ ütles
    ta naisele.
  mpx-mpx: Sauga Babala yova o i kite atena i lomwanan, yaka i baek elana i ba, “Bahi
    kahin.”
  wbp-wbp: Kuja Jijajirli nyangu, mari-jarrijarla nyanunguku, manurla wangkaja, “Yulanja-wangu
    nyinaya!”
  luo-luo: Kane Ruoth onene, chunye nokeche kendo nowacho niya, “Kik iywagi.”
  nhe-NT: 'Huan Jesús quiitac nopa cahual toahui, huan quitlasojtlac huan quiilhui:
    ―Amo xichoca.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܚܸܙܝܵܐ ܠܹܗ ܝܼܫܘܿܥ ܪܘܼܚܸܡ ܠܹܗ ܥܲܠܘܼܗ̇، ܘܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇: ”ܠܵܐ ܒܵܟ݂ܝܲܬ‌ܝ.“'
  esk-NT: Atanġuruam Jesus tautukamiuŋ iḷunŋutchallapiaġniqsuq. Nipliutiniġaa aġnaq,
    “Qianak!”
  msb-msb: Pakakita san Ginoo sa biyuda naluoy gayod kaya nag-apiki siya kag nagsabi,
    “Ayaw pagtangis.”
  cpa-NT: Jøng² ca¹ŋi¹ŋiú² dsǿa¹² Juu¹³ jniang³ mi³ca¹jë́²dsa hio¹³ hnǿi². ―Tsa¹ma¹høg²
    ―ca¹juúh²dsa, ca¹tsáih¹dsa hio¹³.
  dso-dso: ସେ ରାଣ୍ଡି ମାଇଜିକେ ଦେକି ଜିସୁ ଦୁକ୍‌କଲା ଆରି ତାକେ କଇଲା, “ଏ ମାଆ କାନ୍ଦ୍‌ନାଇ ।”
  meu-meu: Lohiabada ese e itaia, bena e bogaia hisi, e hereva henia, eto, Asio tai.
  yva-NT: Arono Amisy Yesus po wanya kavinije umaso raen, anuga mantaun muno aemeno
    rai rave, ti Po raura nanto rai pare, “Vemo nyoyov inya.”
  dgc-dgc: Ey tu Panginoon, péketa na to bilo éy kinagbian na siya a tahod, a kinagi
    na diya, a “Diyan ka mégsanget.”
  zpm-NT: 'Goṉ Jesús zha rac me, pquia zdoo Jesús me, wbig Jesús rëb Jesús lo me:
    ―¡Goondraa luu!'
  hix-NT: Nàratekon hatà, àyonànhàrà. Tàwya noro yonyetxhe rma, àhnàn yawo rma haxa
    nehxakon hatà, Kohkomo. Àratahra exko, kekon hatà, àwya.
  sim-sim: Urik Wasilaka nokove oson or heyehe sirnjik or holoho sirin ormu sawera,
    �Nyir tlawa hala.�
  npi-ULB: तिनलाई देखेर प्रभु तिनीप्रति अति नै दयाले भरिनुभयो र तिनलाई भन्‍नुभयो,
    “नरोऊ ।”
  cgc-cgc: Pagkita Ginuo ta balo ya, naluoy gid kanen i daw ambal din, “Manang, dili
    ka magal!”
  tim-tim: Togombiâ Humoŋe âmbâi kambut are ekmâ okot nâŋgâm hin dâep, “Bo inde.”
    dâep.
  yor-yor: Nígbà tí Olúwa sì rí i, àánú rẹ̀ ṣe é, ó sì wí fún un pé, “Má sọkún mọ́.”
  wos-wos: Yindaka Néma Du xéta dé wule takwaka saréfa naata dé léré wa, “Gérakényéni.”
  emp-NTPO: 'Jesuba dji pẽdra wẽrãra mĩã djuburi unuped̶a nãwã jarasia: –Waa jĩãrãdua.–'
  eng-F35: When the Lord saw her He had compassion on her and said to her, “Don't
    cry!”
  ind-ind: Ketika Tuhan melihat ibu itu, Dia merasa kasihan lalu berkata kepadanya,
    “Jangan menangis.”
  pes-OPCB: 'وقتی عیسای خداوند، آن مادر داغدیده را دید، دلش به حال او سوخت و فرمود:
    «گریه نکن!»'
  mpt-mpt: Yesuse unang olo watemnea omhalilanea baabonea Obo mo memebe ge baabonea
  ssx-ssx: Tekehalima꞉ mo hande kineke wanda꞉ handaata꞉ ipika꞉ pukima꞉ a꞉ta꞉ tiekema꞉
    homolo hata꞉ ipikana꞉ma꞉ mo wanda꞉ pa꞉ta꞉ alota꞉ E na lapee leekeme.
  mkl-mkl: Iyi Lɑfɛ̃ɛ í yɛ ɑbou ŋɔi ɑrɑɑre í muu, nɔ í sɔ̃ɔ í ni, mɑɑ̀ kpɑtɑ.
  gaq-gaq: ଆମେକେ କେଚେ ଜିସୁ ମାପ୍ରୁ ମେଁ ଆଡ଼ାତ୍ରା ଲିବିସଃଚେ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ଆ‍ଅଃଗେ ନାମଃ
    ।”
  gof-RNT: Goday iyo be7ida wode qadhettidi, “Yeekkofa” yaagis.
  unx-unx: ଏନ୍‌ ରାଣ୍ଡିକୁଡ଼ିକେ ନେଲ୍‌କେଦ୍‌ତେ ପ୍ରାଭୁ ଇନିଃକେ ଦାୟାଇତାନ୍‌ଲଃ କାଜିକିୟାଏ, “ଆଲ୍‌ମେ
    ରାଆଃୟା ।”
  gah-gah: Guivahanímo gevoná venáma ánigoake muluna gitihiná okago ive amo loko loake
  lcm-lcm: Si taun ang Volava kala arai ani mainang ang kala ngorem ia, na kala antok
    ia ta, “Ago ta tangis an.”
  aer-aer: Nhenge Jesus-ele renhe aremele, alhwarrpe-irremele ikwere angkeke, “Akunye-apenhe!
    Akayale artnetyale!”
  qvc-NT: 'Chaymi Jisusqa chay biyudata chapashpa, llakipashpa nirqan: —Amar waqaychu,
    nishpa.'
  tgl-ULB: Pagkakita sa kaniya, ang Panginoon ay labis na nahabag sa kaniya at sinabi
    sa kaniya, “Huwag kang umiyak.”
  cbs-NT: 'Jesús jaki nukutan jawen ewa nuitapaiwen nuikin yuikin: —Kaxama nesewe—
    atan'
  xtm-NTPP: 'Ja ni jini Jesús ma, ni kunda''vi ini ya ña''a ma, te jiña''a ya: ―‍Má
    konda''yu ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Kingobu Angwana pabammona munkege jwenio, mwojo gwakwe ngutwele kia, ngannenge,
    “Makagutaje.”
  bao-NT: 'Cʉ̃jare ĩa, ca bii yairicʉ pacore boo paca ĩari, o biro cõre ĩiupi: —¡Otieto!
    —ĩiupi Jesús.'
  san-ORI: ପ୍ରଭୁସ୍ତାଂ ୱିଲୋକ୍ୟ ସାନୁକମ୍ପଃ କଥଯାମାସ, ମା ରୋଦୀଃ| ସ ସମୀପମିତ୍ୱା ଖଟ୍ୱାଂ ପସ୍ପର୍ଶ
    ତସ୍ମାଦ୍ ୱାହକାଃ ସ୍ଥଗିତାସ୍ତମ୍ୟୁଃ;
  rmn-rmn: Кана о Сагбус дикхляс адалэ джювля, Ов аяды ла. — Ма ров, — пхэнляс Ов
    лаки.
  huv-NT: 'Teat Jesús wüx tajaw aaga najtaj tajiür lasta, tasaj: ―Nde mejiünts müm
    ―aj.'
  otn-NT: 'Mi̱ nu̱ ra̱ ''danxu̱ ra̱ Jesús, bi huɛ̱qui̱, bi ''yɛ̱mbi̱: ―Ogui zoni̱.'
  nop-nop: Kaŋ Jesudi tam kahat u kaŋ bulaniŋgoŋ hinek nadimiŋa niŋguk, “Makat mu
    koleŋ.”
  obo-NT: To nokita ni Disas iddos bau, no‑eruwan sikandin woy id ikohiyan din to,
    “Yo kad od sinoggow.”
  kca-kca: 'Ими шийаԓәмаԓ кемән, Турәм Куща сӑмәԓ хощты питәс, щаԉа ўсԓы пӑ ԓўвеԓа
    йастәс: "Аԓ хоԓԓа!"'
  cak-ENT: 'Y tok ri Ajaf Jesús xutz''et ruvüch ri ixok ri xcom-e ri ral, xujoyovaj
    ruvüch, y xbij c''a chin: Man catok'' chic c''a.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤣᤔᤣᤍᤢᤔᤠᤴ ᤀᤥᤔᤧᤳᤋᤢᤸᤗᤧ ᤁᤢᤗᤢᤱᤔᤠ᤹ ᤛᤡᤕᤥ᤺ᤴ ᤕᤥ᤺ᤴᤍᤧᤀᤠᤱ ᤂᤧᤏᤧ᤹ ᤔᤧᤜᤠᤒᤧᤴᤏᤧ᤹ᤀᤥ
    ᤔᤧᤳᤋᤢᤖ ᤀᤠ᤺ᤴᤇᤡᤱᤔᤠ ᤐᤡᤖᤢᤖᤥ॥
  mie-NT: 'De tá nī jinī maá Jētohō ō nūū ña, de nī ncundáhví inī yā ña, de nī ncāhān
    yā jíín ña: Mā cuācú ní, ncachī yā.'
  san-TIB: པྲབྷུསྟཱཾ ཝིལོཀྱ སཱནུཀམྤཿ ཀཐཡཱམཱས, མཱ རོདཱིཿ། ས སམཱིཔམིཏྭཱ ཁཊྭཱཾ པསྤརྴ ཏསྨཱད྄
    ཝཱཧཀཱཿ སྠགིཏཱསྟམྱུཿ;
  qve-NT: 'Hinaqtinmi Jesusqa chay viudapa waqasqanta rikuspa, anchata khuyapayaspa,
    payta niran: —Ama waqaychu, nispa.'
  pao-NT: Soo Te Pabe'e ka mu wegease ka kadoo'oo manidu pea tutuha oo soobedyase
    mee oo netamma, “Gi yagapana.”
  cbu-NT: Itaru, mashindootssha pakeeru, kizpur mang nayanirangiya. Za, tanurinllpa;
    mang, tárangiya Isusu.
  usa-usa: uyátárai-nakoma min-ínímmá aónaimma arummá ôriq umágitana min-íníkóqtábá
    ‘ibiqá íma yaraao’ téna Îtuma tiráiye.
  soy-soy: 'Kɛ Yeesu uu u n yɛ̃́, íwɛ ii u wɑi uu u mɑɑ rɛ: Kɑpɛ tẽ́!'
  hui-hui: Wali biagome dugu bima piyago hondowa Anduane Homogohanda ibunaga bu miniha
    wali biago dara timbuniore howa ibugua wali biagohondo lalu, Dugu nabibe, lene.
  amf-amf: Imbaa wontea Yesus koam yinin haapenka, kona burqadhayse, “Eepaabhode”
    kona ki hamade.
  quc-NNT: 'Aretaq ri Jesús xril ri malka''n, xel ranima'' che, xub''ij: Man koq''
    tä chi la, nan, —xcha che.'
  dob-dob: Gote ꞌena Yesu kwabula nina ꞌiꞌitena ga ꞌiꞌatenuwa ꞌoleꞌoleyena ga ꞌieonena,
    “Geyaꞌabo ꞌudedo.”
  wrs-wrs: Doa Yesus mendekliva nongalnamba, wowora viv, doa hev mindilna avalm wavra
    vovhoamnavna, wo hemba omnana, wuleiho wemoa.
  mca-mca: 'Pa'' Yatsat''ax''inij in yi''wen pa''aj pe'' efu qa qi in neq''eletij
    pa''aj, ma'' qa yit''ijets pa''aj: —Mapkitek.—'
  kiw-kiw: Paidubui-ro ruu iemeeꞌai-da, iha giiꞌepui pemaꞌai, ka ruu-ro aaꞌoi-ka,
    maamu himui eito, “Idebi aꞌaiꞌa.”
  tzo-TZC: 'Cꞌalal laj yil ti Cajvaltique, tey icꞌuxubaj yoꞌnton yuꞌun ti meꞌunal
    antse. Jech laj yalbe: ―Mu xaꞌocꞌ ―xut.'
  jao-jao: Kayila-kala ki-jababalu bardabarda nyuwanki-arduwu rarrinjarra, kulu ka-rarri
    na-wurdu anku jababa; ka-arri, “Ngabiyarra, barni-rarrinja niyinki-arduwu!”
  mya-mya: ကိုယ်​တော်​သည်​ထို​အ​မျိုး​သ​မီး​ကို​မြင်​သော အ​ခါ​သ​နား​တော်​မူ​သ​ဖြင့်
    ``မ​ငို​နှင့်'' ဟု သူ့​အား​မိန့်​တော်​မူ​၏။-
  gng-NT: 'Yonbdaan laa'' ukpopii nnɔ ma nnɔ, nɛ ki muɔ'' wɔ micɛcɛkm, ki tɔke'' wɔ
    ki ye: «Ji la muɔh», nɛ'
  cbi-NTPO: 'Tsenñu Bale Ruku juntsa shinbunu kata'' tenbityatu, yanu tsandimi: Waatyude,
    timi.'
  ikk-NT: Ogẹn Di-nwọnni-ẹnyi gi hụn a, ebere okpoho hụ nọ mẹ ẹ ọda-ọda, 'ya ọ nọ
    sị a, “Akwanlẹ ẹkwan.”
  leu-leu: Layaan a Memai a xalume, nane muluxe e a kuus, “Muta taangiis.”
  maz-NT: 'Nuc''ua e Jesús c''ü ín Jmugöji, ''ma mü o jñanda me mi huë c''e ndixũ,
    me go sentio o xipji c''ua: ―Dya rí huë, eñe.'
  bod-N: གཙོ་བོས་ཡུགས་མོ་དེ་མཐོང་ནས་སྙིང་རྗེ་དགོངས་ཏེ་མ་ངུའོ་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü yexguma Cori ga Ngechuchu guma yucüarü mamaxü̃ dèu̱xgu, rü nüxü̃́ ingechaü̃tümüü̃.
    Rü ñanagürü ngĩxü̃: —¡Tãxṹ i cuxaxuxü̃! —ñanagürü.'
