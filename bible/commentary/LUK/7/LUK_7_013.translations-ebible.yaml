  byr-byr: Sara yɨna kyeꞌ Naangei aꞌmwe dazavɨ tɨnna wanganna yaka gamɨnyɨna kale
    yenyɨꞌnyɨna yaka aꞌmwevɨ wɨdɨna “Kɨnna madɨnnera!”
