  hrv-hrv: 'Kad je Gospodin ugleda, sažali mu se nad njom i reče joj: “Ne plači!”'
  box-NT: 'Bìo ó o Ɲúhṹso mɔn o hã́a mu ó o màkárí ɓuan wo yi. Ó o bía
