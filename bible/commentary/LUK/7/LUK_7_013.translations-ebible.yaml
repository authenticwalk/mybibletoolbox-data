  bsp-bsp: 'Kɔ Yesu ɛnəŋk wəran nwɛ, k’ɔyɔnɛ kɔ nɔnɔfɔr, k’oloku kɔ: «Ta məbok!»'
  kqf-kqf: Laḡannemno Bada iwape i kitakita ba i launuwatoiye bi i giuwena gado, “Kuma
