  tmd-tmd: Jisas mö wösrö aku nugwo nugumɨn, lɨb pɨlɨm yadöŋa, “Immɨjnaŋö,” röŋa.
  acr-NNT: 'Echiriꞌ ri Qanimajawal xril rixoq, lik xjuchꞌ kaꞌn pa ranimaꞌ y xubꞌiꞌij
    che: —Moqꞌ chi la —xchaꞌ.'
  kpg-kpg: Di madagoaa Tagi ne mmada gi di ahina deelaa, Mee gu aloho i mee, ga helekai,
    “Hudee dangi.”
  taj-taj: थे म्रिङम्‍हेमेदा म्राङ्सी प्रभुदा सेमहेन्‍सेन दया रेःजी। ओच्‍छे थेदा “ए
    थाक्रागो” भिसी सुङ्जी।
  avt-avt: 'Mɨtɨk Iuwe Jisas kɨr miye pɨrak wɨkɨtek, hɨrak han tewenɨnep ketpɨwe kar
    ik: “Ti ap ekɨtek au emɨt! Ekintɨp!”'
  cbk-cbk: Cuando ya mira el Señor con el viuda, ya tene gayot le lastima, y ya llama
    le con el mujer, “Ñora, descansa ya de llorar.”
  uig-ARA: 'رەب ئۇنى كۆرۈپ، ئۇنىڭغا ئىچىنى ئاغرىتىپ: ــ يىغلىمىغىن، ــ دېدى.'
  tuf-tuf: 'Etat Jesúsata chein ab ey istír cue rehjecro. Waquíj yaryat istir cha
    bahcayat, Jesús cat ey racar cue rehjecro. Etar ey quin wajacro: —Oti jaw̃i. Conti
    jaw̃i, wajacro.'
  abx-abx: Pakakulaw-na si Paragdalom si nana, bali i kalu'uy-na sito ngan aminugad,
