  bel-N: 'І, убачыўшы яе, Госпад зьлітаваўся над ёю і сказаў ёй: «Ня плач».'
  sch-sch: Hanchu, Pumapa'n ama amûn chu inrieng amu oka, a kôm, “Chap no roh” a
