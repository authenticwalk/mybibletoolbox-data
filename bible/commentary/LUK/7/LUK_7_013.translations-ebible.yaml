  nin-NT: Nggo Atiko sa ashishi na ayamba wa ku, itito ki ma, uwa ddu ma di, “Ba ttungo!”
  tgk-tgk: 'Худованд он занро дида, дилаш ба ҳоли вай сӯхт ва ба ӯ гуфт: «Гиря накун».'
  acu-NT: 'Turinamtai Jesús nu wajenka wainak wait anentar: —Juutip, —timiayi.'
  cak-WNT: 'Y tek ri Ajaf Jesús xutz''et ri ixok ri xcom el ri ral, xujoyowaj ruwech,
    y xubij c''a chare: Man c''a catok'' ta chic.'
  ebk-ebk: Kun pay inilan Jesus nan ellakas, ongor chi sug-angna. Kenalina, “Achika
    mun-akor.”
  spa-PDDPT: 'Al verla el Señor se compadeció de ella y le dijo: No llores.'
  tke-tke: 'Nabwiya agamoonile ahimweddiwelaga thagaraga, wiira: “Kawuundde.”'
  ruf-ruf: Imtwatsa hayamwonile ipinga ayo, kamwonela libatsi, kamlongela, “Uleke
    kulila.”
  gun-gun: 'Ha''e nunga Senhor oexa vy omboaxy kunha va''e. Ha''e vy aipoe''i: — Ejae''o
    eme.'
  agu-BL: 'Nin yi tilol Jesús yi xna''na''tz, nin el k''ajabtz te''j: —Na'', quil
    tz''ok''u'', —stzun Jesús tetz.'
  isn-isn: Naumuine, utata akamuhugela kwa uwai nukulu itai migulya akwe nukumuila,
    liekakulila.”
  eng-PEV: Jesus saw the mother, and he felt very sorry for her. He told her, “Don’t
    cry.”
  ilo-ULB: Isu ket balo a babai, ken kaduana iti adu met bassit nga tattao iti dayta
    nga siyudad. Idi makitana isuna, iti Apo ket kasta unay ti pannakatignay ti asina
    para kenkuana ket kinunana kenkuana, “Saanka nga agsangit”.
  pir-NT: Tiquina sa wahagʉ̃ ihñano Jesu ticorore paja ihñahye. —‍Utieracãhña, niahye
    Jesu ticorore.
  anv-NT: Atá Jisɔs agɛ́gé mendée yimbɔ́ meshwɛ akwɔ́ ji metɔɔ́ tɛ ajɔɔ́ ne ji
    ake, mma “Ɔ́ligé se.”
  sab-NT: 'Jesu gwagedu muinga olidige olire tanre Jesu taidu dage muingage, Jesu
