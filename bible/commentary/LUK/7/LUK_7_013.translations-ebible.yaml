  gvc-gvc: To ã wahachʉ ñʉno Jesu ticorore pja ñʉha. —Tiieco tjiga —niha Jesu ticorore.
  mwp-mwp: Nuy Kuykulnga nanga imadhin nungu koerkak badh kasa koeyza nabepa. Nuy
    nabepa kedha mulaydhin, ‘Ngi mayg asir.’
  ksj-ksj: Iesuꞌa ḡozoba eꞌe horonirotene, ani vetuḡaniro, ebu ninaꞌa, “Ago nianoi!”
  sbk-sbk: GOSI nawalola aloleye husajile wabhala, “Laha lile.”
  mya-JVB: သခင် ဘုရားသည် ထိုမိန်းမ ကိုမြင် လျှင် သနား ခြင်းစိတ်တော်ရှိ၍၊ မ ငို နှင့်
    ဟု မိန့် တော်မူလျှက် အနီး သို့ ကြွ၍ တလား ကို လက်နှင့်တို့ တော်မူသဖြင့် ၊ ထမ်း
    သောသူ တို့သည် ရပ် ၍နေကြ၏၊
  kgf-kgf: Waŋu Miŋ Kewunéŋ embac malé imi hémma ewaya biriyu ʒéyec; Ménda siacna.
  awb-awb: Sísaga pukú aníné anowa tagéna wensabé arutaboiratena mahraréna, Íre ibisáhno
    éna
  gdn-gdn: 'Nu Kaiwawonuga koboro ki empupu ki ka e nuwaboyai kawaya daganani wainapupu
    manako sibu, wagubu ke: “Kau yadi eba kirowa.”'
  nko-NT: Brɛ́á anɩ Wíe lówun ɔtsɩ ámʋ a, mʋ asʋ́n lɔwa mʋ nwɛ, ɔlɛbláa mʋ ɔbɛ́ɛ,
    “Másu!”
  bsn-NT: Sore ĩamaicõari, —To cõrone otitʉjaya mʉ —sore yiyuju ĩ.
  pib-NT: Wa Gitsrukaachi getinro, retwamonutlo. Wane chinro, “Gi pchiyagatanu.”
  wiv-wiv: Kamana na Paraha ki hada na tavine kua, lohora e zaha matoto vona, ia tania
    vona, “Taua nu tangi.”
  reg-reg: Ejile amulola, Latabhugenyi namufogelela kwe chigongo chinene muno ingulu
    yae namubhwila ati,”siga kulila.”
  mlh-mlh: Ofonji koje oi ŋoneru beusembe maneru ojiya, “So kuyo.”
  gof-ENT: ጎዳይ ኢዮ ቤዒዳ ዎዴ ቃቲዲ፥ «ዬኮፋ» ያጊስ።
  aau-aau: Jisas hiy sa-win sokwe amor-ira menkin, hiykwe sawk hoke uron nuw-kuw nok,
    kiy-mekow, “Hunkwe eheyr sankaw peie lyuk o.”
  tvk-tvk: Melele xa Suv Iesu pus tunau ak, ien misae en e biteni mini bit, “Onatang
    ti.”
  prf-NT: Dikona netan nen Panginoon en ina nen natay ay kinagbiyan na, kaya kinagi
    na dikona, “Dyan ka magsanget.”
  auy-auy: Fasiꞌaénkó anówambo awánómba arumbá uwánkena séna ímba ifiꞌá taaó séna
  tbg-tbg: Noravano Ihuva vi nahentira tavero muntukaqihairo mpo ike tiva amitero
    virara tiharo, Kia iqi rataane, tiro.
  hub-NT: 'Jesús nuwa wait anenmain uuttsauwa wetatmaun wainak wait anentrau, tuma
    chicharuk: “Utipa”, tusa tinaiti.'
  hmo-hmo: Lohiabada ese vabu ia itaia, vadaeni ia bogahisihisi henia, ia hereva henia,
    ia gwau, “Oi tai lasi.”
  big-big: Logo Yemizibokko yongokmoloyegi pakelawekke pugu piyegi yalek miza logo
    pugu piyegi pelik meiya, Ingkei wak, meiya.
  gux-G: 'T yonbdaano lá li pakuali ke mi ninñima cuo o, ke o maadi: ... Da buudi
    man!'
  cnl-NT: 'Ma²ŋøn³¹ mɨ́³ ''nɨ́ɨ³ ''í³ Juii³ra², bi²³ ca²³la²³cuu''²³ dsɨ́². ''E³ jo̱³
    ca²³jua''³ ca²³sɨ''²³ mɨ́³ ''nɨ́ɨ³: ―''A²³ rɨ³''a''n².'
  zar-NT: 'Cateʼ Xanruʼ biléʼenëʼ-nu, buéchiʼ ládxëʼë-nu, ateʼ gudxëʼ-nu: —Bítiʼrö
    cödxuʼ.'
  kde-kde: Nang'olo Yesu pammwene ayula nannidi nkummikila chididi, nkunnyaulila kuchidoni,
    “Unakute.”
  ata-ata: Xe Tila mumaisie vaalu ne, la tanuxe manina la sou muvikalane lexe, “Natama
    uasi.”
  qvw-NT: Chaynüta licälulmi Jesus llaquipaycul “Tiyay, amaña wa'acuychu” nil cunsuylaycula.
  nfa-nfa: Ropa Yesus nèdhi bhèni balu ne, ka dꞌara Na roe. Hèia Na lii dènge bhèni
    ne, aku Nèngu na, “Ina! Tangi ia ka!”
  tnp-tnp: Mətəu nian Iərmənɨg təmeh pətalɨmɨs əha, nɨkin tahmə pɨk ohni, kəni məni=pən
    kəm in məmə, “Sasəkiən.”
  urd-urd: उसे देखकर ख़ुदावन्द को तरस आया और उससे कहा, “मत रो!”
  hot-hot: Yisu hayê avi êŋ ma lahiki ba hanaŋ hadêŋ yani nena, “Miŋ ondaŋ andô.”
  mqj-NT: 'Rantang siami buana Puang Yesus ummita inde baine balue. Nakuamo lako:
    “Dau tumangi''.”'
  rus-SYN: 'Увидев ее, Господь сжалился над нею и сказал ей: не плачь.'
  mbh-mbh: Ma Toko Pomnga i thepol seng basu aken, ma ilemi esal rintet i. Ma i ria
    i ve, “Wong mothong tanging.”
  bdd-bdd: Ta Yesu hiwapeina ꞌiꞌiteya, ma ꞌiꞌate muyamuyaeya, ma ꞌihegwaeya, “Sahena
    ꞌudoudou.”
  cbt-NTPO: Ina quënanahuaton, Quisosori nosororin. —Ama imoya na'nëquësohuë', itërin.
  rmy-SERVI: 'Кала Рай удыкхля ла, Лэсти ачиля дор кадэла манушня. Тай пхэнда Вов
    лати: — На ров!'
  srn-NT: 'Di Masra si a frow, A kisi wan dipi sari gi en, dan A taigi en taki: “No
    krei.”'
  cta-NT: 'Loꞌo naꞌa̱ Jesús nu Xuꞌna na jiꞌi̱ jyoꞌo biꞌ, ngua tyaꞌna tiꞌ yu jiꞌi̱
    nu cunaꞌa̱ tiꞌi xtyaꞌa̱ jyoꞌo biꞌ. Liꞌ nchcuiꞌ yu loꞌo maꞌ: ―Ná xiꞌya nuꞌu̱ ―nacui̱.'
  bqc-SIM: 'Kɛ́ Dii aà è, ↄ̃ à kɛ̀ɛ̀ wɛ̃naũ a òɛ̀: Ńsu ↄ́ↄlↄo.'
  tcz-CHONGTHU: Pakaiyin amanu amu chun, alungsung khotonan adimtan ahi. “Kap hih'in!”
    tin aga lhamon e.
  mar-mar: तेव्हा तिला पाहून प्रभूला तिचा कळवळा आला व तो तिला म्हणाला “रडू नकोस”
  snp-snp: Lomato, Wekolakafo wena-kena eyeto siya-mulunau milumala kolito, Kufu ámo,
    loto loumaiye.
  isl-isl: 'Þegar Drottinn sá hana, kenndi hann í brjósti um hana og sagði: „Gráttu
    ekki.“'
  spy-NT: Kikāsyi ꞉Yēēsu cheebyoosyaanaa kiisayta ānkumwoochi kule, “Cheebyoos, ‑mateeriir!”
  xnn-xnn: Olay si Jesus et palalo gedan nan seg-angna isnan nang-ilaana issan balo.
    Danat kanan ken siya, “Laton sa. Adika men-ag-aga.”
  mwe-mwe: Bhakulungwa a Yeshu bhakaabhoneje bhakongwe bhala gubhaabhonele shiya,
    gubhaalugulile, “Nnagute.”
  tte-tte: Saugana Guyau Yeisu sinene igitai katena ikamkamna mwa iwalolau koina iba,
    “Tabu valam.”
  tcs-tcs: Wen da BosLod bin luk da widooman, em bin prapa sore po em. Em bin toknais
    po em, ‘Mai gel. Yu no krai.’
  hlt-THB: Bawipa ing cawhkaw nuhai ce a huh awh, qeen soeih nawh a venawh, “Koeh
    kqang,” tina hy.
  soq-soq: Tatamba obu ewene nuaparewaidalene diene wanase, “Mai nuaa pareidalempa,
    ke ea!”
  qub-qub: 'Jesusga biyüdata cuyapashpan niran: «Ama wagaychu ari.»'
  att-att: Á pakasingan ni Apu Kesu sù babay nga yená nayù natay, nepallà yù allà
    na kuna. Á kinagi na kuna, “Ari ka bì makkulè,” kun na.
  bki-bki: Mia Yesu nalo aju amial nalo napano m̃a aju amiel abinimei, mia bogo na
    kiado Tubo mial taanou nei, naio tinien miiaio toru laka-o mia. Naruei naio ban
    vaataro kanio, berkanio, berinavo “Ai, jau koteg re bunu.”
  bqp-bqp: 'Kũ Dikiri a è, akũ à kɛ̀nɛ wɛ̃nda, à pìnɛ: Ǹsun ↄ́ↄ dↄro.'
  mcp-mcp: 'Cwámba nyə á bul gwág cɛy lâm mwo dɨ́ ja nyə á dʉ́g kúsə́ múdá wɔɔŋg yí.
    A mú cɨ nə nyə nə́: «Kú ná ŋgə jɨɨ.»'
  hat-hat: 'Lè Jezi wè vèv la, kè l'' fè l'' mal pou li, li di li: Pa kriye, tande!'
  npl-NT: 'Ijkuak Toteko okitak n iknosiwatl okiknoma, iwa okili: —Ayakmó xichoka.'
  bgg-bgg: Ithong è hò-amuii shii ji è rey ramuii pha ji riig srane, ai lubu yi ji
    pha hò-amuii shii bajo bushun now dun, Ji è ai è hò-amuii shii yao, “Acho rabo.”
  eng-TCENT: When the Lord saw her, he was moved with compassion for her and said
    to her, “Do not weep.”
  eng-BSB: When the Lord saw her, He had compassion on her and said, “Do not weep.”
  cpu-NT: 'Ikanta Jesús iñaavakerora tsinane, iniroite jetakoshiretanakaro. Ikantziro:
    “Aritapaake piraavaitaka.”'
  san-ASM: প্ৰভুস্তাং ৱিলোক্য সানুকম্পঃ কথযামাস, মা ৰোদীঃ| স সমীপমিৎৱা খট্ৱাং পস্পৰ্শ
    তস্মাদ্ ৱাহকাঃ স্থগিতাস্তম্যুঃ;
  tac-NT: '''Lige alué Esusi etesa alué mukí, ''we na''temale, ''lige anele: ―''Ma
    tase nalápua mué mukí.'
  eng-WEBPB: When the Lord saw her, he had compassion on her and said to her, “Don’t
    cry.”
  gfk-H: Ma bia no Watong ga nas no hahina ga manga marsei ia gaam tangai tana bia,
    “Waak u susuah.”
  viv-viv: Ada Kaiwabu giꞋitadi-yo gihinekalikaliyedi gigahedi gigayo, “Keke wanatagiya.”
  yao-yao: Ambuje Che Yesu paŵammweni jwankongwe jo ŵankolele chanasa, ni ŵansalile,
    “Nkalila.”
  tgp-tgp: Ale mara mo hite har̃ai atu, Iesu mo r̃omopoia, ale mo verea isana mara,
    “O sopo tangi!”
  auc-NT: Wäänä ingante adinque Itota tömengä tönö guëa wæwente baï pönëninque, —Wædämaï
    ïe.
  kbc-NT: Niɡ̶ijo naɡ̶a nadi Ǥoniotagodi naɡ̶ajoda wajekalo, eliodi me iwikode. Odaa
    jeɡ̶eeteta, “Jinaɡ̶a anoeni!”
  bmh-bmh: Dubanou Ban go air go uligaimai, bisou peun. Go air go aureun, “Na i manilmen.”
  ctu-BL: 'Che'' bʌ tsi'' q''uele lac Yum, tsi'' p''unta jini meba'' x''ixic. Tsi''
    sube: Mach ma'' cha''len uq''uel, che''en.'
  meq-meq: 'Yesu a ŋgatay na, madakway i ŋgwas niye a gay mə bo, a gwaɗay: «Kâ tuwa
    sa bay.»'
  noa-H: Maimua haar barwia maach Pör Jesuu k'oopaa hũan hich chaai hat'ee dau hap'ʌʌ
    k'ërʌm hoobaawai hirig, —Hoob bĩem hajim hanʌm.
  alp-NT: Kena Tuhane Yesuse Iselu bina balu mere, laleIje noai. Eleki Ibeteke lokoi
    be, “Matabinane, arani yake!”
  san-VEL: prabhustaa.m vilokya saanukampa.h kathayaamaasa, maa rodii.h| sa samiipamitvaa
    kha.tvaa.m paspar"sa tasmaad vaahakaa.h sthagitaastamyu.h;
  kbq-kbq: Ramo ana a'ma ome negeno'a asunku hunenteno, Zavira oto nehuno,
  kbh-kbh: 'Bëngbe Utabná chë viudábioye tbojáninÿe ora, chabiama tbojanongmé y tbojaniyana:
    “Ndoñe matos̈achena ca.”'
  ron-LSB: 'Domnul, când a văzut-o, i s-a făcut milă de ea și i-a zis: “Nu plânge!”'
  pon-pon: 'Kaun o lao majani i, ap kotin kupurela, majani on i: Eder janejan.'
  nhe-BL: 'Huan Jesús quiitac nopa cahual toahui, huan quitlasojtlac huan quiilhui:
    ―Amo xichoca.'
  sps-sps: Nainy te tagei e Jisas a moun ana koman Ya via miton tagtag tana moun Ya
    tsue to tsunia, “Tangis vaare.”
  wnc-wnc: Kaawan amibapat iat gatake kuwawa kake Kuyaninu Jesuta baniaatang butaya
    siknga natangamuke, “Ga kwanamu ma siwim,” ngang inikut.
  bus-bus: 'Kɛ̀ Dii à è, ben à kɛ̀nɛ wɛ̃nda à bènɛ: Ǹton ↄ́ↄ dↄro.'
  gub-BL: Zezuz upuhareko katu hexak mehe. — Ezai'o zo, zàkwà, i'i izupe.
  imo-imo: Awilimuni ambomu kanopalie paa kondo kolopa yundo “Kola naa tewi,” nimu.
  boj-boj: Onaqa Tamo Koba a uŋa di unsiqa a qa tulaŋ dulosiqa minjej, “Ni akamaim.”
  ulk-ulk: Nade ga Oplelut able koskir dasmeri, abra aukaka nas barki. E akaida abi
    detagri, “Ma nole iezo.”
  eng-DRA: 'Whom when the Lord had seen, being moved with mercy towards her, he said
    to her: Weep not.'
  knf-knf: 'Wi Yeŧu Ajugun awinuŋ ñaaţ uŋ aşë ñagi''a aji na a : « Yompan. »'
  san-KHM: ប្រភុស្តាំ វិលោក្យ សានុកម្បះ កថយាមាស, មា រោទីះ។ ស សមីបមិត្វា ខដ្វាំ បស្បឝ៌
    តស្មាទ៑ វាហកាះ ស្ថគិតាស្តម្យុះ;
  arn-NT: 'Fey Ñidol, pefilu ti domo, kutranpiwkeyefi ka feypifi: —Ngümakilnge.'
  zas-NT: 'Chi baguiaa Dad Jesús laaman, bayaman laaman, dxel rëbaman lojman: ―Ad
    roonl.'
  ken-NT: Acha aghɔ́ nɔ́kɔ́ ngɔrɛ́ wu, ntínso nɛ́kɛ́m yi tontó, arɛm ntá yi bɛ,
    “Kɛ́pɛrɛ di.”
