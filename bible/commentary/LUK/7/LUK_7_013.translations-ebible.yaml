  mkj-mkj: Nehn en Koaunno kapangda liohdiho, Ih ipwilkihda pwehng, “Li, joah joang.”
  zac-NT: 'Guná Jesús lu viudë. Bëgaꞌa lduꞌu më lë́ꞌëll; guniꞌi më lull: ―Adë rúꞌnëdiꞌil.'
  kyg-kyg: Ala kava neꞌmoꞌa kogu a kanomo agetenoꞌaeꞌmo hau huno ateteno, aviꞌya osuvo,
    huno ha paiteno
  kmk-kmk: Nakaasiyan si Jesus un nangila utdit bilug ot kinnana un, “Adika man-ibil.”
  cao-NT: Jatsi quiha Jesu cohuënaniquë yoxa jisi na. Jatsi, —Arayamahuë, caí —i ja
