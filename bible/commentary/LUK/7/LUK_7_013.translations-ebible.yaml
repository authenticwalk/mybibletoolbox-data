  mcr-mcr: Naqä Iqu ii hiŋuä äqunäqe, huäqä wuŋgaŋgi, “Si kŋuä maqiyqä panä” ätukqe.
  cux-NT: 'Taachí Jesús n''diichi yā n''daataá miiⁿ, nééné ya''ai ''iinú yā n''daataá
    ní caⁿ''a yā chii yā n''daataá miiⁿ: Nguɛ́ɛ́ cuɛɛcú di.'
  tur-YTC: Efendi kadını görünce ona acıdı. Ona, “Ağlama” dedi.
  san-ITR: prabhustAM vilokya sAnukampaH kathayAmAsa, mA rodIH| sa samIpamitvA khaTvAM
