  jiv-NT: Jesus nu wajen wáiniak tura waitnentar “úutip” tímiayi.
  otm-NT: 'Nɛ nu ra Jesús ''bʉ mi nu a ra xisu bʉya, bi huɛ̨c''a nɛ bi ''yɛ̨mbi: ―O
