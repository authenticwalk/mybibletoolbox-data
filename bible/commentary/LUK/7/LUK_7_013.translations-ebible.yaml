  bzh-bzh: Lob Yesu lë avëh saga mekwa paya in rot, lob nër vu bë, “Su ġengu!”
  guj-2017: તેને જોઈને પ્રભુને તેના પર અનુકંપા આવી, અને ઈસુએ તે સ્ત્રીને કહ્યું કે,
    ‘રડીશ નહિ.’”
  jvn-NT: 'Gusti Yésus terus melas marang mbok randa mau, Dèkné krasa sedi uga. Mulané
