  qwh-NT: 'Jesusnam warmita ricarir ancuparnin, nerqan: —Ama waqallëtsu.'
  gaw-gaw: Jesus Nug ah amu anṯa, nuhignu oo doye, Nug ah amu amegp̱a aum. “Na aib
