  zab-NT: 'Chi gunány ziy, Dad Jesús bgány bniety gunaaqui ax raipny laab: —Quɨt ruunu.'
  jae-jae: Apômtau gêlic awê tau e taê walô eŋ ma kêsôm gêdêŋ eŋ gebe “Ôtaŋ atom.”
  ksd-ksd: 'Ba ra Luluai i gire ra vavina, i mari ia, ma i tatike tana: Koko una tangi.'
  msm-NT: Pagkita to Ginuu to sikan bayu, pigkae-atan din yagboy aw ikagihi din, “Sigkon
