  grc-BYZ: καὶ ἰδὼν αὐτὴν ὁ Κύριος ἐσπλαγχνίσθη ἐπ᾽ αὐτῇ καὶ εἶπεν αὐτῇ· μὴ κλαῖε·
  cpc-NT: 'Ikanta Jesús iñaawakiro tsinani, antawoiti jitakoshiritanakawo. Ikantziro:
