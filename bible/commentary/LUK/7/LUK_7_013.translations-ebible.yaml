  suz-BL: मिनु येसुमी मेको कली तशा, शिशी पा “मङाक्‍को” देंमाक्‍त।
  car-NT: 'Mo''ko isano ene''po mero ty''wa, poto me imero mo''ko Jopoto ''wa ikotanory
