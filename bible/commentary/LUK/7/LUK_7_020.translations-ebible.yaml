    na nagdaram. A sangaw nebar da hapa ya neange da tentu; “Yen ta itta kamin, Afu,
    te dinob na kami ni Hwan, te damagan na kan am iko ya Mangikerutanen nga nekari
    na Namaratu nga indagan mi, ono itta para la ya takwan nga indagan mi?” kunda.
  lug-lug: Abayigirizwa ba Yokaana bwe baatuuka eri Yesu, ne bamutegeeza nti, “Yokaana
