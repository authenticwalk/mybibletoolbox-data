    sohwosilaho. I, nakwo nomꞌnihuneꞌno wohontohumantantaho. Jounɨye hungkuno ose
    ulohonɨmentisiyefoho.
  eng-AOI: Then the two men left. They walked until they found Jesus. They said, “We
    have come from John the Baptist. He has told us about an important person who
    is to come here. Maybe you are the one. If you are not, then maybe we will have
    to wait for someone else. John wants to know about you, so please tell us. Who
    are you?”
  yon-yon: Kwanandoone, karub ayoob kuu mene Yesu yaa yedmiwen, “Yoon Baptaismanbed
    ‘Wene eb yaa kaamonime “Godbed Kinoona Mananeenman kuu eb dee o karub maa yaa
    meedmanuub dee?” andime.’ andoonkob, eb yaa menuub.” andiwen.
  poi-NT: 'Jesɨc ocmɨ jém Xiwan icuyujcɨɨwiñ ipát jém Jesús. Iñɨ́mayyaj: —Jém Xiwan,
