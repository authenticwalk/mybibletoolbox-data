    ndi, nitim wu ei muna tʉn wu elpa ti nokundmin nda?’” nʉtʉnggil.
  bch-bch: 'Io, panua toa rua oa tila pan ta tikeo, “Ioanes Paliliunga aea isula gairua
    ta anam abeta go bedane: Eao eaba toa Deo isula go ga nam, mao gai asanga eaba
    eta pade?”'
  cco-NT: 'Jo̱ mɨ˜ caguilíingˉ i̱ dseaˋ quiáꞌˉ i̱ Juan do fɨˊ lɨ˜ táangˋ Jesús, jo̱
    guiꞌnangꞌˇ jmóoˋ dseaˋ do mɨ́ɨˊ quiáꞌˉ jaléngꞌˋ dseaˋ dséeꞌ˜ i̱ lɨ́ɨngˊ doñiˊ
    eeˋ jmohuɨ́ɨˊ: seengˋ dseaˋ tiuungˉ jo̱guɨ seengˋ dseaˋ i̱ jéeˊ i̱ ꞌlɨngꞌˆ quiáꞌˉ.
    Jo̱baꞌ cangábˉ i̱ dseaˋ gángˉ do mɨ˜ cajmiꞌleáangˉ Jesús jaléngꞌˋ i̱ dseaˋ dséeꞌ˜
    do. Jo̱ cangoquiéengˊ i̱ dseaˋ quiáꞌˉ i̱ Juan do fɨˊ lɨ˜ singꞌˊ Jesús jo̱ cajmɨngɨꞌrˊ
    dseaˋ do: —I̱ Juan i̱ seáangˋ dseaˋ jmɨɨˋ do casíiñˋ jneaꞌˆ e cajajmɨngɨ́ɨꞌˇnaaꞌ
    ꞌnʉˋ, ¿su ꞌnʉbˋ dseaˋ i̱ cajíngꞌˉ Fidiéeˇ i̱ nigüéengˉ fɨˊ jmɨgüíˋ la, o̱si ꞌnéˉ
    e nijeemˉbaaꞌ jaangˋ i̱ jiéngꞌˋguɨ é?'
  deu-1951: 'Als nun die Männer zu ihm kamen, sprachen sie: Johannes der Täufer hat
    uns zu dir gesandt und läßt dich fragen: Bist du es, der da kommen soll, oder
    sollen wir auf einen andern warten?'
  alq-ALGNT: 'Apitc dac ka nazika8a8adjin igi nabeg Jesosan, ogi ina8an: “Cabadis
    nigi pidjinijaogonan kidji pi nda k8ag8edjimigo8an oo8e. Kin na aa8e Kije Manidon
    kagi ikidonipanin kidji pidjinijaogodjin? Kek8an kodag a8iag panima niga pianan?”'
  ixl-NNT: 'As tul oon veꞌt chajnaj kꞌatz u Jesús, as ech tal veꞌt chajnaj ileꞌ: —Aꞌ
