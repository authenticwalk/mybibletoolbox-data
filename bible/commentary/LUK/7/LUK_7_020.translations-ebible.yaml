    Pájtyetétsoobe éhneváa ííñujɨ́vú tsááiíbye? ¿Mityá tsáhái diibye u íjcyatúne?'
  quh-NT: 'Jesusman chayaspa chay cachaska runas nerkancu: —Bautizaj Juan cachamuwarkaycu
    tapusunaycupaj: ¿Kanchu canqui Diospa niskanmanjina jamunan cajka, chayrí wajtachu
    suyallasajcupuni?'
  kwi-kwi: 'Sun Juanpa kammuruzne Jesústa aat kit kaizara: —Juanne, sun munnammikane,
