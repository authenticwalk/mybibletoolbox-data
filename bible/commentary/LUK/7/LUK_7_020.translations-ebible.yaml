    Dyusmanta shamunanpaq karan chayqa, manaqachu uktaraq yarayashaqllapa nir.'
  yuw-yuw: 'Ihoroc inuna amna yaima yu Yesuot ongga agomorocmai, Yesuho owi amna obukocno
    foro ihono ihono koböcma sinom dongyun orokogung. O yu dogu wontucmuno koböcma
    owi amnadecma dongyandoc. O daro kom toctocyi dongyun orokuya daro wönggon forigung.
    Amna yaimaho wo angga Yesu inogomoroc, “Jön yamuc gung imocimoc amna yu ingo ganong
    ac toctocha ninong muuna ebamot: ‘Gocu amna Kopotorocho siuna ebepha yong koing
    yogocma worocha woha amna auha torengga itna?’”'
  hus-NT-1971: 'Ulitschic c’al a Jesús, ani in ucha’: ―A Juan pujax tu abamal abal
    tu conoy max tata’its pel it Cristo ax it bijithits ne’ets quit aban c’al a Dios
    quit chich. Ani max iba, tam tucu ucha’ max qui aychiye más jita’ ca aban.'
  med-med: Wote, wu ni raⱡ, Jisas murum kona nila rʉk pukʉⱡ, nʉkʉⱡ mel, “Wamp nu tindi
