    vyîlo ó kn꞉aa pini yuno t꞉âât꞉ââ?
  swh-1850: 'Wale wanafunzi walipomfikia Yesu wakamwambia, “Yohane Mbatizaji ametutuma
    kwako tukuulize: Wewe ndiye yule ajaye, au tumtazamie mwingine?”'
  msc-msc: 'Karanden fila woilu wulira ka wa Isa maɲininka ko: «Maari, Yaya ra an
    lɔ i ma. A ko an ye na i maɲininka ko: ‹Alla la Mɔɔ Ɲenematɔmɔnin mɛn natɔ, wo
    le ile ri wa, wala an ye dɔgbɛrɛ makɔnɔ?›»'
  ese-NT: Jamajjeya Huani shajjaꞌajjajji cuana poquia cua Jesosa huohuiꞌajjaa. Jesosa
    ba cañaquia cua emanojaa cuana jjaajaqui meeꞌyo cuequi. Eshahua cuana cuaya meequiꞌyo
    cuequi. Cojjamaꞌ cuana jjacojjajaꞌaqui meeꞌyo cuequi. Majoya oya cuaa huohuiꞌajja
    ca cua Huanija esohuijo.
  jac-NT: 'Yapni ebnaj ischejab naj Juan tuꞌ, ishitzico ebnaj iscꞌatan̈ Comam, yalni
    ebnaj: —Macon̈ischejtijan̈ naj Juan cokꞌambehan̈ tawet, ¿ham hach tiꞌ Cristo tzꞌibn̈ebilcanoj
    tato chihuli, mato chijechmahan̈ yul hunuxa maca? ẍi ebnaj tet Comam.'
  cak-CNT: 'Y ri e rutakon-el ri Juan, xe''apon c''a riq''uin ri Jesús. Y rije'' xquibij
    c''a chire: Ri Juan ri Bautista oj rutakon-pe aviq''uin, richin nokac''utuj chave:
    ¿Jac''a rat ri Cristo ri oyoben? ¿O xa nikoyobej chic na jun? xecha''.'
  zia-zia: Ayero senu emo etobe awiya baungno Yesura-una kasa yero eyero sewato, “Yohane
    ge ou zayero suwao emo amimene nato sesi nina-ina butunenato. Nato ning eyero
    atata yanetose sesiya, ‘Ayero Kristo baise sao awiya ning arita, orata zo ago
    bai gari diya yarinenine?’” Ayero sewato ara.
  mal-2015: 'ആ പുരുഷന്മാർ അവന്റെ അടുക്കൽ വന്നു: വരുവാനുള്ളവൻ നീയോ? അല്ല, ഞങ്ങൾ മറ്റൊരുത്തനെ
    കാത്തിരിക്കേണമോ എന്നു ചോദിപ്പാൻ യോഹന്നാൻസ്നാപകൻ ഞങ്ങളെ നിന്റെ അടുക്കൽ അയച്ചിരിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro na Jesú tiropʉ eja, cʉ̃rẽ nicãrã niwã: —Juã masãrẽ wãmeyeri masʉ̃
    mʉꞌʉrẽ sẽrĩtiñaꞌdutiami. “¿Diacjʉ̃ta mʉꞌʉ ‘Masãrẽ yʉꞌrʉoacjʉ aꞌtigʉsami’ níꞌcʉta
    niti? o ¿apĩpʉre yucuerãsari yujupʉ?” niami, nicãrã niwã.'
  mbl-NT: 'Ha tik xop te Yeyox ha'' mõg, tu hãm''ãktux, tu Yoãm te hãm''ãktux ''ãktux,
    hu: —''Ok ''ãmũn yã tihik, Topa te nõm yãykutnãhã''? ''Ok pe Topa te'' nõy nũ''kutnãp-tup?
    ''Ũkux. Kaxĩy.'
  zpc-NT: 'Yaca benꞌ useꞌelaꞌ Juan bdyinyaquëꞌ ga zë Jesús rëbiyaquëꞌ lëbëꞌ: ―Useꞌelaꞌ
    Juan bautista nëtoꞌ ta denabandoꞌ luëꞌ chi nacoꞌ benꞌ una Diuzi iseꞌelaꞌnëꞌ, o
    chi reyaꞌalaꞌ nitaꞌndoꞌ cuezandoꞌ guida benꞌ tula.'
  gul-NT: Wen de man dem git ta Jedus, dey tell um say, “John wa Bactize sen we fa
    aks ya ef ya de one wa been gwine fa come, or we spose fa look fa somebody else.”
  arp-arp: Hāedauchauthee henanenauau, Jaun Dusaayāhe janādautheavānauau Nananene,
    hathauhaugaunee, hanaāenaudedaunauthee, Gauhanane henee waudaudjaude? nau wauāthe
