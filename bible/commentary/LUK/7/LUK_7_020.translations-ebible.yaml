verse: LUK.007.020
translations:
  kpx-kpx: Ige abu Iesue lohoale avuho loui avoe, “Dioni ata babatisogevemale keu
    no hanaveike vage no a belahaho loholu. Dioniu isiviai hilokai. No tedaeveve ata
    ke anike ko. Emena noeabuna mole hemei ui.”
  okv-H: Iesu ta degi puvuto ke einge ea, “John bapataito ari embo na dago heriso
    ke erevi umo eto ingora ehei puvera. Embo God na ikau puvuresuja amo umo retemo
    embo nei re?” ainge eo
  tbo-tbo: Ma hi nae po hougana Yesu ugolina hi laugeleta po hi baha hi pa, ‘Yoni
    bapatiso i himiliyai ipa to lubayadem. Moina tam i bahebahem ipa apo una nenei
    bo ega tam ma lawa gehouna to ototoni?’
  mal-C: അവർ യേശുവിന്റെ അടുക്കൽവന്ന്, “ ‘വരാനുള്ള മശിഹാ അങ്ങുതന്നെയോ? അല്ല, ഞങ്ങൾ
    ഇനിയും മറ്റൊരാളെ കാത്തിരിക്കണമോ?’ എന്നു ചോദിക്കാൻ യോഹന്നാൻസ്നാപകൻ ഞങ്ങളെ അങ്ങയുടെ
    അടുക്കൽ അയച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Παραγενόμενοι δὲ πρὸς αὐτὸν οἱ ἄνδρες εἶπον, Ἰωάννης ὁ βαπτιστὴς ⸂ἀπέσταλκεν⸃
    ἡμᾶς πρός σε, λέγων, Σὺ εἶ ὁ ἐρχόμενος, ἢ ἄλλον προσδοκῶμεν;
  bgc-bgc: उननै उसकै धोरै आकै कह्या, “यूहन्ना बपतिस्मा देणआळे नै म्हारै ताहीं तेरे
    धोरै न्यू बुझ्झण नै भेज्या सै, के आण आळा वो मसीहा जिसका वादा परमेसवर नै करया था,
    तू ए सै, या हम किसे और की बाट देक्खां?”
  khz-khz: Talimara ruala Iesu genai gekwarato, ne gevaikilaato, “Ioane Bapatiso na
    petugumai, nepetiwa, ‘Ia na ekilagiato pene vogomai talimana goi, pa talima poluna
    ta paia aloa?’”
  deu-TKW: 'Als aber die Männer bei ihm eintrafen, sagten sie: Johannes der Täufer
    hat uns zu dir gesandt und läßt sagen, bist du es, der da kommen soll, oder sollen
    wir auf einen andern warten?'
  zsr-NT: 'Catiꞌ guladxinëꞌ ga naꞌ zoëꞌ Jesús bönniꞌ naꞌ nasölëꞌë Juan, tëꞌ Jesús:
    ―Nasölëꞌë netuꞌ Juan, bönniꞌ buquilëꞌ bunách nis, quië gnábituꞌ Liꞌ, gnatuꞌ: “¿I
    nacuꞌ Liꞌ Cristo, bönniꞌ naꞌ ral‑laꞌ guidëꞌ, o naruꞌ ral‑laꞌ cöztuꞌ‑nëꞌ bönniꞌ
    yubl?”'
  lin-lin: 'Tango bakomaki epai ya Yesu, balobaki na Ye : — Yoane Mobatisi atindi
    biso epai na Yo mpo ete totuna : « Boni, ozali penza Ye oyo asengelaki koya to
    tosengeli kozela mosusu ? »'
  hns-NT: 'Oe doeno Jiesoe ke paas aaike bolies: „Johaanas dopoe kare waala poetjhe
    hai kie tohie aane Waala baate, kie hamlogke tjaahie doesar koi ke agore ke?”'
  noa-E: 'Magbaawai chadcha ërëuwia Jesús sim aar barwia irig maguimajierram anʉm:
    —Juan chi õor pör choomieu maar pʉ aig pʉ̈ijim, ichig jaaupʉ̈imkhĩir. ¿Pʉʉta chadcha
    nawe Ẽwandam i jaaumienau bëeju a jaaujerrá, wa marau deeumta nʉju aai nʉwa? Marag
    ajapha jaaubá marau khap aag aimajierram anʉm irig.'
  eng-EMTV: And when they came to Him, the men said, “John the Baptist has sent us
    to You, saying, ‘Are You the Coming One, or do we look for another?’ ”
  mib-NT: 'Te ni jinūcoo tēe un núū yā, te ni cacahān de: Juan tēe scuándute ni tají
    de sāña véjicoo ná cajnūhun ná nihín núu máá ní cúu Cristo jeē achí tutu jeē quíji,
    chí condetu yó ɨnga tēe quiji. Achí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् इङ्‌साबाहाॽआङ् ये़सुरो पेसे़त्‍छिआङ् मे़त्ते़छु, “बप्‍तिस्‍मा
    के़बिबा युहुन्‍नाःल्‍ले़ अक्‍खे पाःत्तुआङ् याप्‍मि पाङ्‌घे़त्‍छिगे़आङ् वाॽसिगे़रो,
    ‘आल्‍ल के़दाःबा ख्रिस्‍ते़न्‌बा खे़ने़ॽएबि, इ आनिगे़ वेॽस्‍मान् हाङ्‌घुम्‍बे़बाबि?’”
  xnj-xnj: Pavahikili kwa Yesu, vakamjovela, “Yohani Mbatizaji atitumili tikukotayi,
    ngati veve ndi msangula mweibwela, amala timlindila yungi.”
  mmx-mmx: Duga rupot saparap ne Iesu la duga lok, “Jon laradi sep susu, i sak tiki
    nema kusu mana sue u, ‘Kereva, nenu vam Lanarong, kopla tara gove manaba ngangais
    i?’”
  cbr-NT: 'Usaquian canun quixuan xucëx cuanx bëbaquin ca Jesús cacëxa: —Juan an uni
    nashimicë an ca mi ñucánun quixun xuquin ësaquin mi canun quixun nu caxa: ¿Mix
    caramina asérabi axa utinu nun caíncë a ''ain? ¿Mixmi ama ''ain caranuna bëtsi
    uníxa uti caínti ''ai? —quixun.'
  tee-NT: 'Pus ju anu'' lapanacni talakmilh ju Jesús chai tajunilh tachi ju ix''ajuncan.
    Tajunilh ju Jesús: ―Quintamalakachachin ju Xivan ju amakpaxana'' ni ma aclamiu
    sacminin ju uxint''i. Ja ma uxint''i ju caminach noncan u ma acpacxanchokoyau
    apumatam.'
  eng-LSV: And having come near to Him, the men said, “John the Immerser sent us to
    You, saying, Are You He who is coming, or do we look for another?”
  cak-NT: 'Y ri jerutakon-e ri Juan, xe''apon c''a riq''uin ri Jesús. Y reje'' xqui''ij
    che: Ri Juan Bautista jojrutakon-pe awiq''uin, chi nokac''utuj chawe: ¿Ja ret
    ri Cristo ri can xtipe-wi? ¿O xa nakayobej na chic jun? xecha''.'
  pah-NT: '—Kwa, ei g̃a. A''ero g̃a hoi ogwovo Jesus''ga pyri ovahema. —João Batista''ga
    ore mondoukari nde pyri, ei g̃a Jesus''ga pe. Ga e''i ore ve: “Pe''ji ti Jesus''ga
    pe: ‘Ymya Tupana''ga nhi''ig̃a mombe''uharava''ea imombe''ui aerẽ po ti Tupana''ga
    remimbuhurukara''ga ruri nhande pyri nehẽ javo. Ma''g̃a po ahe omombe''u ymyahũ?
    Mara''ngu po ndehe? Mara''ngu po ojipe''ga? Nahã ore ei aheremimombe''uhara''ga
    rurapota.’ Nahã ti pe''ji Jesus''ga pe,” ei João''ga ore ve ore mondouka nde pyri,
    ei mokonha''g̃a Jesus''ga pe.'
  sja-NT: 'Jesús k''ait''a panadap''eda, mãgajida: —Juan Bautistapa tai pëijida ajida,
    iidide: “¿Pɨk''ã tai k''aripapari chonaarãpa cheit''ee bɨda adap''edaa? Maa-e
    pɨrã, ¿awaraa nɨdaipia bɨk''ã?” ajida.'
  xed-xed: 'Ka sliʼaftá həŋ ka ɓhadaghata da Yesu. Ka həŋ mantsa: «Yuhwana mnda maga
    batem ta ghunagaŋnaghata da kagha kazlay: Kagha tsa mndu snə ŋni dzaʼa sagha ya
    re, ari ka kzla ŋni ta sana mndu a na kəʼa?» ka həŋ.'
  mks-NT: 'Tá na̱xi̱nu̱ na̱ xíca xi̱hi̱n Juan nu̱ íin Jesús já na̱cachi na já xi̱hi̱n
    á: —Da̱ naní Juan, da̱ xíca jácandúta̱ ña̱yivi, da̱ cán cúú da̱ na̱chindahá nde̱he̱
    va̱xi nde̱ nda̱ca̱ tu̱hún nde̱ ndo̱hó á cúú ndó Cristo, ña̱ chindahá Ndióxi̱ cacomí
    cuéntá sa̱há ña̱yivi, á ndítahan candati nde̱ inga ga̱ —na̱cachi na̱ cán xi̱hi̱n
    Jesús.'
  gfk-S: Be ira iruo turadi dur ga hana tupas Jisas dur ga tange be, “Jon no ut na
    baptais te tule mir ura tirtiri ugo be augo nong mem la kiskis kawase be na hanawat,
    be mem na kis kawase baak tike mes?”
  bmu-bmu: Melaim etkiiga Jisösgöreŋ aŋgota jiyohot, “Jon O-melun azinöŋ kewö qesim
    gihibitköra melaim netkiiga kazit, ‘Mem ölöwak azi kamapköra mamböringa göŋön
    mia akzan me azi kun biaŋ kamapköra mambötpin.’”
  dgz-dgz: Iesu inap tauane anega wayawan, “Dion, dup iamuini apanewa, watu enanen.
    Nu amat taitoni Keriso ge me di go gare apan da ugup tauapen amase tait? Ap wayawagepen
    men onanton.”
  eng-GNV: And when the men were come vnto him, they said, Iohn Baptist hath sent
    vs vnto thee, saying, Art thou hee that should come, or shall we waite for another?
  zaa-NT: 'De bitsina'' cabi ru''a lo Jesús nna ra cabi e: Juan el Bautista nna guthel·la''
    bi intu'' para inàba titsa'' tu'' cuią''lu'': Tsí cuią''lu'' ènni''ą'' Cristo
    enne'' ná qui''ni íl·lani, o, tsí cueda tu'' attu enne'' huaya'' áccá.'
  eng-WEBSTER: When the men had come to him, they said, John the Baptist hath sent
    us to thee, saying, Art thou he that should come? or look we for another?
  guh-guh: 'Nexata Juan pijajivitonëbeje itsa patabeje Jesúsjavabelia, Juan pijajivitonëbeje
    jumaitsibeje Jesúsjavabelia: —Juan raja jivibautisabinë paneitorobabeje patacayanijobinexabeje.
    “¿Xamë tsabaja Cristomë? ¿Xamë tsabaja tajëvelia cavajunupaebapona nepatsijavanexatsica
    daxitajivi necapanepaenexa? Itsa apo Cristomë, ¿abaxë tsaja pacopiaevetavanapaenajë
    itsanë pepatsijavanexatsica?” jai raja Juan, jaibeje jane baja Jesúsjavabelia.'
  bon-bon: Pui neeneni biname cina Yeesu bau me liba atyaramtäsi, jejäsi egä, “Yoane
    niiye ca äciseja biname te cibibine määme bau me nityepige meebine ätemlame egä,
    ‘Nää, maane säte pui biname, iyeta biname cina lui ne jewagrijenisi otnime, coo
    cine pama miiji nuuja ne awagrija?”
  nhw-BL: 'Huan ajsicoj campa Jesús huan quiilhuijque: ―Juan catli tecuaaltía techtitlantoc
    ma timitztlatzintoquiliquij sintla ta tiCristo catli Toteco quiijto hualasquía
    o monequi noja tijchiyase ma hualas.'
  mgw-mgw: Balu' banamasi' pabaaikite kwa Yesu, baatikummakia, “Yoani Ywabatisage
    atutumike kasako tukulaluye, ‘Wenga wa yu'lu' ywaisa, au tunni'nde ywi'ngi'?’”
  swh-ONEN: Wale watu walipofika kwa Yesu wakamwambia, “Yohana Mbatizaji ametutuma
    tukuulize, ‘Wewe ndiye yule aliyekuwa aje, au tumngojee mwingine?’ ”
  wbi-wbi: ye vafikile pipi nu Yesu ava vakati,” uYohani umwofughi atusung'ile kulyuve
    atile,'uve veve ghukwisa, neke kwale ujunge tumuhuvilaghe?
  bba-bba: Ye durɔ be, bɑ turɑ win mi, bɑ nɛɛ, Yohɑnu Bɑtɛmu kowowɑ sun ɡɔrimɑ wunɛn
    mi su bikiɑ, wunɑ wi u sisi? Nɡe sɑ n kpɑo mɑrɑ.
  eng-KJVCPB: When the men were come unto him, they said, John Baptist hath sent us
    unto thee, saying, Art thou he that should come? or look we for another?
  kgk-NT: 'Ogwahẽ-ma ramo Hesu ha-py oporandu-ma íxupe: —João Batista ore mbou oroporandu
    hagwã nde-vy. Nde tipo, Nhandejáry rembiporavo tee va''e voi tipo nde ra''e? he''i
    íxupe. —Ambueve va''e-rehe pa tekotevẽ nhaha''arõ? he''i oporandu-vy Hesu-pe.'
  waj-waj: 'kiaa mmiateeraivaara titooduu ivaitana numa Yisuunna tunoo: Yuvuaano nnoori
    apira vaidiivo ti titaikiai ta i yapara kiaara ngiaunnanoo. Ta kiaunnanoo: Vara
    a aanna vaidi nninaravee tuukuannee? Vara ta ari voovaara faannaida haitatuukiaarannee?
    kiaunnanoo, tiravai.'
  cpy-cpy: 'Ikanta riyaateeyanakini, iñaapaakiri Jesús, ikantapaakiri: “Rotyaan-takina
    Juan Omitsiryaatan-taniri nojampitemi: ¿Eerokama iiteetzi ‘Pokatsini?’ Kaari-rika
    eeroka, ¿Eenitatsima itsipa noyaa-koteri?”'
  ekk-PKP: 'Kui nad Jeesuse juurde tulid, ütlesid nad: „Ristija Johannes saatis meid
    sinu juurde küsima: „Kas sina oled see, keda oleme oodanud, või peaksime ootama
    kedagi teist?““'
  mpx-mpx: Sauga bolau eluwa hi na hi vin Yeisu elana, inoke hi baek elana hi ba,
    “Diyon Tobabitaiso i patunama te ha nem e, nuwana ni neliwa ebo owa gamagal toto
    iya i babaunan tage abwe ni nem, o age naha matamatan gamagal etega al kaiwena.”
  wbp-wbp: Yanurnu-palarla Jijajiki, manu-pala payurnu, “Jaanurlu-jarrangku yilyajarni
    nyampu-kurra yungurlijarrangku wita payirni. Ngulanya mayinpa nyuntuju Mijaya
    Kaatu-kurlangu Milarninja-warnu, marda pardarni-jiki mayirnalurla kaji jinta-kari
    wati-kari yanirni?”
  luo-luo: Kane jogo obiro ir Yesu, negiwachone niya, “Johana ja-Batiso noorowa iri
    mondo wapenj ni, ‘In e jalno mane onego obi, koso warit ngʼat machielo?’ ”
  nhe-NT: 'Huan ajsicoj campa Jesús huan quiilhuijque: ―Juan tlen tecuaaltía techtitlantoc
    ma timitztlajtlaniquij intla ta tiCristo tlen Toteco quiijto hualasquía o monequi
    noja tijchiyase ma hualas.'
  aii-aii: 'ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܐܵܢܝܼ ܬܲܠܡܝܼ̈ܕܹܐ ܠܟܸܣ ܝܼܫܘܿܥ ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܝܘܿܚܲܢܵܢ
    ܡܲܥܡܕܵܢܵܐ ܩܵܡ ܫܲܕܸܪܲܢ ܠܟܸܣܠܘܼܟ݂ ܕܒܲܩܪܲܚ ܠܘܼܟ݂: ’ܐܲܢ݇ܬ ܝܼܘܸܬ ܗ̇ܘ ܕܐܵܬܹ‌ܐ ܝܲܢ ܣܵܦܪܲܚ
    ܠܚܲܕ ܐܚܹܪܢܵܐ؟‘“'
  esk-NT: Utlautiruk Jesus-mun nipliutiplugu, “John Paptaaqtitchirim tuyuġigaatiguk
    apiqsruquplutin, ‘Anniqsuqtauvich aggiqsaġumaruaq, naagaqaa niġiuktuksrauvisasuli
    atlamik?’”
  msb-msb: Pag-abot didto kan Jesus san duha na sinugo nagsabi sinda, “Sir, ginpakadi
    na po kami sa imo ni Juan na Parabunyag para maghunga, ‘Ikaw na po ba an ginasabi
    sa Banal Na Kasuratan na maabot o mapaabot pa kamiʼn iba?’,”
  cpa-NT: 'Jøng² mi³ca¹dsi¹lé² dsa² ca¹tsen¹ Juan, ca¹tsáih¹dsa Jesús, ca¹juúh²dsa:
    ―Juan, dsa² chiog¹² dsa² jmøi², ma²ca¹tsei¹ jnieh³. Lah¹la² juúh² Juan: “¿Lanh¹³hning
    dsa² ji¹leg¹³ jnieh³ ho¹ ju³ jií¹ dsa² siáh² calah?” juúh²dsa.'
  dso-dso: ସେ ଲକ୍‌ମନ୍‌ ଜିସୁର୍‌ଲଗେ କେଟିକରି କଇଲାଇ, “ଡୁବନ୍‌ ଦେଉ ଜଅନ୍‌ ଆମ୍‌କେ ଏନ୍ତାରି
    କଇ ତମର୍‌ଲଗେ ପାଟାଇଆଚେ, ଜେ ଆଇବାର୍‌ ରଇଲା, ସେ ଲକ୍‌ ତମେ କି ? କି କାଇ ଆମେ ଆରି ବିନ୍‍ ଲକ୍‌କେ
    ଜାଗ୍‌ବୁ ?”
  meu-meu: Raruosi na ia dekenai e kau, eto, Ai na Ioane Bapatiso ese e siaimai, e
    tomu “Be maimu tauna na oi, eiava idauna ta baita naria?”
  yva-NT: 'Weti yurija no Yesusa nui, umba yo raura Ai yare, “Yohanes Pembaptis po
    irinsatutir indamu ririnde ririmo winanajo: Winyamo Mesias Amisye po naurairive
    opi Win dako, reamo vatano kaijinta anyute?”'
  dgc-dgc: Ey du alagad ni Juan, kédemét de ni Jesus, éy dinemtan de siya a mégpahusay
    du meadu a te saket, sakay du hinayup. Sakay mineta de be siya a nagpahusay ta
    meadu a buhék. Ey kinagi de ni Jesus, a “Ti Juan a Mégbinyag, éy pinaange na kame
    se diko. I gustu na a mapospusan.” kagi de, “éng siko kan a talaga tu nipangako
    na Diyos a umange se a tagapagligtas me, o maguhay kame pa ta esa?”
  zpm-NT: 'Bdziṉ zho lo Jesús, wbig zho lo me, rëb zho: ―Laa Juan pxeeḻ no ziaadnabdiidz
    no lo luu, dieṉ pe lëële Meṉ ne nacle diidz ga cxeeḻ Dios i nac luu, te naraa
    guiaad me ye.'
  hix-NT: Txesusu hyaka tomokàtxhenye, onà wyaro nketxkon hatà, ànyahxemo komo, àwya.
    Amna nyaknyo, Xowawu, aymomno ynye ro, ohyaka, ketxkon hatà. Amnye nomokyaha,
    Kryestu, katxhàr hona ro amna naha, kaxe amna nyaknyo. Noro kat omoro ha kaxe
    amna nyaknyo. Anaro yomoknàr hona ro haxa katà amna naye, kaxe amna nyaknyo, Xowawu,
    ohyaka, ketxkon hatà, Txesusu wya.
  sim-sim: Karem or mbashirik ma ovro Jisasik fri taha frimu mbara, �Jon ma or man
    fak tolofalenda oto or mbashiwak mirin silikmbaha shimu tanduwa. �Mir ma or hulaima
    nokopman jivinakmbaha Avui Wasilaka kamahanda ma om? Mo anandi lar ni nikishikwa
    on?� Karem mirin silikmbaha or mbashiwak shi rawa shir.�
  npi-ULB: जब तिनीहरू येशूको नजिक गए, तब तिनीहरूले यसो भने, बप्‍तिस्‍मा-दिने यूहन्‍नाले
    हामीलाई तपाईंकहाँ यसो भनी पठाए, “के हामीले खोजी राखेको आउनेवाला व्यक्‍ति तपाईं
    नै हुनुहुन्छ वा अर्को कुनै छ ?”
  cgc-cgc: 'Pag-abot ta darwa na tinudluan ki Jesus, gapaayad pa kanen i ta tama na
    mga ittaw: mga may masakit, mga may lain na pamatyag, mga patublag ta malain na
    mga ispiritu daw mga bulag. Gambal darwa na tinudluan ki Jesus, “Papailing kay
    di Juan na manugbautismo tak may insa kanen ya ki kaon. Yi insa din, ‘Kaon kon
    papaabot nay ya na papangako ta Dyos? Daw dili kaon, may anen pa na duma?’”'
  tim-tim: Hain dâm huŋgun yetkimbo Yesugâlân togom hin dâm magaŋiat, “Yohane tuân
    katyegep arekŋe hin dâm huŋgun netkiâp. Luâk togowiapgât dâyi are gâ me? Me siâgât
    lâmgom manbaen?” dâyiat.
  yor-yor: Nígbà tí àwọn ọkùnrin náà sì dé ọ̀dọ̀ rẹ̀, wọ́n wí pé, “Johanu onítẹ̀bọmi
    rán wa sọ́dọ̀ rẹ, pé, ‘Ìwọ ni ẹni tí ń bọ̀, tàbí kí a máa retí ẹlòmíràn?’ ”
  wos-wos: Wungi wandéka ye bér Jisas rendénmbu xaakwa bér wa, “Guré husandakwa du
    Jon aniré wandéka ani ménika ya. Ané hundi méniré wakwexékénjoka ani ya. Méni
    hukémbu yatekwa du méni wana yingafwe wana? Nani nak duka haxétame wana?”
  emp-NTPO: 'Ara maʌ̃da Jesumaa wãnaped̶a iwid̶isid̶aa: –Borocuebari Juaʌ̃ba daira
    bʌmaa diabuesia. Idjia nãwã iwid̶ibisia: “¿Bʌra dji zeida b̶ad̶aca, wa dewarada
    jʌ̃ãnida panʌ?”–'
  eng-F35: 'When the men had come to Him, they said: “John the Baptizer has sent us
    to you, saying, ‘Are you the Coming One, or should we look for another?’ ”'
  ind-ind: Sesampainya mereka kepada Yesus, mereka berkata, “Pak, Yohanes Pembaptis
    menyuruh kami menemui Bapak untuk menanyakan, ‘Apakah engkau ini utusan yang dijanjikan
    kedatangannya, ataukah kita masih menunggu orang lain?’”
  pes-OPCB: 'آن دو شاگرد نزد عیسی رسیدند و گفتند: «یحیای تعمیددهنده ما را نزد تو فرستاده
    تا از تو بپرسیم ”آیا تو همان مسیح موعود هستی، یا باید منتظر کس دیگری باشیم؟“»'
  mpt-mpt: naka asunai teniba Yesuse baabaniba Yon aa fuayemin naka eta dlaneta tlobobo
    e baabkenea Kobo Gode Dofakamin Naka kebta bleka ni afet waisanomo? ge baabkenebo
    gesiba
  ssx-ssx: Mo hande hali yaapota꞉ Yesu pa꞉ta꞉ opolo a꞉pa alota꞉ Mo bapitaisi peao
    hala꞉ hali Dionima꞉ neke pa꞉ta꞉ diki tapaeyeke handaa epopa꞉me. Neketa꞉ Dionima꞉
    hande ipilieke leeke yu wia haloma꞉ hali ya꞉ka꞉ta꞉pe o paa hali ma꞉nda꞉ epena꞉
    yu wia hamonope laa lota꞉ pitolopa꞉me lepekeme.
  mkl-mkl: Iyi ɑ̀ to wɑ bi Jesu, ŋɔi ɑ̀ sɔ̃ɔ ɑ̀ ni, Zɑ̃ɑ woo dɑsi inyiui í bɛ wɑ kɑ
    nɑɑ kɑ beeɛ kɑ ni, ɑwɔi ì jɛ inɛ iyi Ilɑɑɔ̃ ɑ́ nɑ ku bɛ wɑu? Mɑ̀ kɑ deɡbe inɛ
    mmu ɡɔ.
  gaq-gaq: ଅଃତେନ୍‍ ରେମୁଆଁଇଂ ଜିସୁନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ଡୁବନ୍‌ ବିଃଣ୍ଡ୍ରେ ଜହନ୍‌
    ଆନେକେ ନାନେ ଡାଗ୍ରା ଏନ୍ ସାମୁଆଁ ସାଲିଆକୁ ନ୍‌ସା ବେକେ ଜାଣ୍ଡେ ପାଙ୍ଗ୍‌ନେ ଲେଃଗେ ନାନେ ମେଁନେ
    ଆତେନ୍‌ ରେମୁଆଁ ଲେଃ ନେନେ ଆରି ବିନ୍‌ଣ୍ଡ୍ରେକେ ନେଉର୍‍ଏ ?”
  gof-RNT: Asati Yesuusakko bidi, Xammaqiya Yohaannisi, “Yaana geetettiday neneyye?
    Woykko haraa naaginoo?” giite gidi nuna neekko kiittis yaagidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କିନ୍‌ ୟୀଶୁତାଃ ହିଜୁଃୟାନ୍ତେ କାଜିକେଦାଃକିନ୍ ବାପ୍ତିସ୍ମା ଏମଃନିଃ ଯୋହାନ୍‌
    ଆଲିଙ୍ଗ୍‌କେ ଆମାଃତାଃତେ ନେୟାଁ କୁଲି ନାଗେନ୍ତେ କୁଲାକାଦ୍‌ଲିଙ୍ଗ୍‌ଆଏ, “ଏନ୍‌ ହିଜୁଃନିଃ ଆମ୍‌ଗି
    ତାନ୍‌ମେ ଚି ଏଟାଃନିଃଲେ ନେଲ୍‌ହରାଇୟା ।”
  gah-gah: 'ámina ve keza Izesutoka viki lasimó: Monó nagamí holokimiaká ve Zoníma
    gologí oletative loko lo mololeta ve ative liki li milamóma géisi nene noape,
    itó makokumú ageva itune liki loká ilizo loko limiselekago nousive.'
  lcm-lcm: Na ngono nat ang kilong anla serei si Iesu na kilongla antok ia ta, “Ioanes
    katakai i asing tauia ke kata asok asi me sui anim ta numai tutuman vang kana
    na igenen vo me serei ke, vei nganing namemla atu lomlomon ta mangsikei petekai?”
  aer-aer: '@see-verse:LUK.007.019'
  qvc-NT: 'Chaymi chay kach''adungunaqa rishpa, Jisusta nirqan: —Jwan Shutichikuqmi
    kach''amuwashqa tapushunayllapa: “¿Qamchush Dyusmanda chay shamunambaq Washadur
    kangi, ichu suqtaraq shuyashaqllapa?” nishpa.'
  tgl-ULB: Nang malapit na sila kay Jesus, sinabi ng mga lalaki, “Kami ay ipinadala
    ni Juan na Tagapag-bautismo sa iyo upang sabihin, 'Ikaw ba ang Siyang Darating,
    o mayroon pang ibang tao na aming hahanapin?”'
  cbs-NT: 'buxun isin betsa betsapa teneaibu xuxawakin yushin chakabu betsa betsapa
    kainmakin bekun inun bexuxbu uinmakin Jesúsun jatu kaya wapakeaya Nashimanika
    Juanki chiti ika dabe Jesús anu kaxun jaska wai bechitan atimas jaki nukutan betsan
    yuikin: —Mianu Nashimanika Juanen nuku yunushinaki. Mekenan Diosun nukun xenipabu
    yubani chanima juxanaidan, ¿min jabiamen? ¿Min jamadaka? ¿Betsa daka nun manayuai?—
    aka'
  xtm-NTPP: 'Te tee ni tetniñu Juan ma, ni ka jan tu''va de nuu Jesús ma, te ka jiña''a
    de: ―‍Juan tee skuandute ma, ni tetniñu ña''a de ja jin kakan‑tnu''u ña''a sa,
    nú ndijin kúu iya kii ma xi jin kondetu‑ka sa ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Kingobu angweto apabaika kwa Yesu, ngabalenga, “Yohana Mmatichi atukingite
    kwinu tunkonyekeye, ‘Mwenga nga jwajo ojwalengigwa atenda kuika, andaje tupaligwa
    tunnende jonge?’ ”
  bao-NT: 'To biro cʉ̃ ca ĩi cojoricarã Jesús pʉto ea, o biro cʉ̃re ĩiupa: —Juan,
    bojocare uwo coeri majʉ, “¿Mʉra mʉ niiti, ‘Mesías doorucumi,’ cʉ̃ja ca ĩiricʉ,
    ména apĩ ca yueparã jãa niitiqué?” cʉ̃re ĩi jãiñarãja jãare ĩi cojojãwi —cʉ̃re
    ĩiupa.'
  san-ORI: ପଶ୍ଚାତ୍ତୌ ମାନୱୌ ଗତ୍ୱା କଥଯାମାସତୁଃ, ଯସ୍ୟାଗମନମ୍ ଅପେକ୍ଷ୍ୟ ତିଷ୍ଠାମୋ ୱଯଂ, କିଂ
    ସଏୱ ଜନସ୍ତ୍ୱଂ? କିଂ ୱଯମନ୍ୟମପେକ୍ଷ୍ୟ ସ୍ଥାସ୍ୟାମଃ? କଥାମିମାଂ ତୁଭ୍ୟଂ କଥଯିତୁଂ ଯୋହନ୍ ମଜ୍ଜକ
    ଆୱାଂ ପ୍ରେଷିତୱାନ୍|
  rmn-rmn: 'О мурша алэ ко Исус тай пхэнлэ: — О Иоанн Болдимари бичялдяс амэн Тутэ
    тэ пхучяс: Ту сан Одова, Саво камэл тэ авэл, я амэнги тэ ишандияс кас-то аврэс?'
  huv-NT: 'Wüx tapeayiw niüng ajlüy Teat Jesús ajcüw a monxey quiaj, tasajüw: ―Asaj
    xicon teat Juan, aaga neech yow nipilan, niünan natüniün nanguiayiün ic sitiül
    ique aaga Cristo leaw lapiürang aliüc, ngwüy sanacüliün alinop ―ajüw.'
  otn-NT: 'Nu̱ya yø m''mɛnhni̱ ra̱ Xuua, mi̱ zømp''ʉ ''bʉhra̱ Jesús, bi ''yɛ̱mbi̱:
    ―Nu̱na̱ ra̱ Xuua øtra̱ nxixya̱, xpá̱ mmɛnga̱''be ngue ga̱ øt''a̱''be ra̱ nt''änni̱
    ''mø gue''e na̱ ra̱ Cristo ja ngue da̱ ɛ̱hɛ̱ di̱ nda̱st''abi, ogue ga̱ tø''mähe
    ma̱n''na ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yenimbu ugumuk wooŋ Jesu hakukneŋ wosuwaaŋ niŋgumuk, “Indi Jon Imeyout
    Tububihitdi mede indiŋ ganinadidim yoŋa ninimbu bumut, ‘Du me adi niniŋguk ukube,
    be nolidok woomuyaneem?’”
  obo-NT: To id inguma ron sikandan diyot ki Disas, mid intud dan kandin, kahi ran
    to, “Id po‑undini koy ni Juan no Tohodboutismu amoy od intud ko sikkow ron be‑en
    kos Mesiyas o od angat koy pa to ossa?”
  kca-kca: 'Ԓын Иисус хŏща йŏхәтсәӈән, йастәсӈән: "Иоанн йиӈка ԓŏӈәԓтыты хŏйат минэмән
    Нӑӈ хŏщайэна иԋщәсты китсәԓы: "Нӑӈ мўй Щит, Хŏй йŏхәтты верәԓ уԓ, мўй пӑ па Ŏт
    ԓавәԓты мосәԓ?"'
  cak-ENT: 'Y ri ye rutakon-e ri Juan, xe''apon c''a riq''uin ri Jesús. Y rije'' xquibij
    c''a chin: Ri Juan Bautista roj rutakon-pe aviq''uin, richin nkac''utuj chave:
    ¿Ja rat ri Cristo ri oyoben? ¿O xa c''a c''o chic na jun ri nkoyobej? xquibij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤀᤡᤱᤛᤠᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤕᤧᤛᤢᤖᤥ ᤐᤣᤛᤧᤳᤇᤡᤀᤠᤱ ᤔᤧᤳᤋᤧᤇᤢ. “ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤁᤧᤒᤡᤒᤠ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤸᤗᤧ
    ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤕᤠᤵᤔᤡ ᤐᤠᤱᤄᤧᤳᤇᤡᤃᤧᤀᤠᤱ ᤘᤠ᤹ᤛᤡᤃᤧᤖᤥ. ‘ᤀᤠᤸᤗ ᤁᤧᤍᤠ᤺ᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤒᤠ ᤂᤧᤏᤧ᤹ᤀᤣᤒᤡ.
    ᤀᤡ ᤀᤠᤏᤡᤃᤧ ᤘᤣ᤹ᤛ᤻ᤔᤠᤴ ᤜᤠᤱᤄᤢᤶᤒᤧᤒᤠᤒᤡ᥅’”
  mie-NT: 'De nī nquenda ndúū dē nūū yā, de nī ncāhān dē: Juan tēe scuénduté nī ntají
    dē ndúū sá vāji sá cātūhún sá ní tú maá ní cúu Cristo jā cáchī tutū jā quiji,
    á cundetu ó incā tēe jā quiji, ncachī dē.'
  san-TIB: པཤྩཱཏྟཽ མཱནཝཽ གཏྭཱ ཀཐཡཱམཱསཏུཿ, ཡསྱཱགམནམ྄ ཨཔེཀྵྱ ཏིཥྛཱམོ ཝཡཾ, ཀིཾ སཨེཝ ཛནསྟྭཾ?
    ཀིཾ ཝཡམནྱམཔེཀྵྱ སྠཱསྱཱམཿ? ཀཐཱམིམཱཾ ཏུབྷྱཾ ཀཐཡིཏུཾ ཡོཧན྄ མཛྫཀ ཨཱཝཱཾ པྲེཥིཏཝཱན྄།
  qve-NT: 'Chaymi Bautizaq Juanpa discipulonkunaqa, Jesuspa kasqanman chayaruspanku
    khaynata niranku: —Noqaykutaqa Bautizaq Juanmi mandamuwashanku qanta khaynata
    tapunaykupaq: “¿Qanchu kanki Diosmanta Hamuq Salvawaqniyku icha huktachu suyasaqkú?”
    nispa.'
  pao-NT: '@see-verse:LUK.007.019'
  cbu-NT: Wipunashsha ayu táyarandsin, napkachtisin Isusootssha tsiyatkusin, Wanga
    ichumampani iyaa zanganirangiya shiyaam mashimaama. ¿Shiy watazish? ¿Minoomsha
    kutacheezi? áttanda mang, tárangiya Wangarini wipunashi Isusootsi.
  usa-usa: 'mi-kááyáq-nákórátámá Îtunopaq iréta maará-tiraaye: “Yóáanema nommá peraí-nákómá
    kekárátámá enôpaq timátíkáitaka yúyana maará-tiye. eqtabá anaaékaq yíniye tiráa-naraq
    iráá káqo-nakoqtaba awé ónúnataabiyo?” téna tiyé téta Îtumma timá ámikaaye.'
  soy-soy: 'Kɑpi Yeesu kɛ́mɛɛ n tuipɔ, ɑpi u mɑɑ rɛ: Yohɑni Úniwolɛ yɛɛ rɔ́ tummɛ
    rɛ tɔkɛ́ pɔ́ pisɛ rɛ: Pɔ́ɔ usoi uyɛ̃ kɑpi mɛkɛɛ-mɛ n tee rɛ u sɔ́nti nɛ́ɛ unyinɛ
    ucɔ yɛ kɛpirɛ wemɛlɛ?'
  hui-hui: Ani laya handala libugua Yasu heagoria puwa lalu, Baboraya biaga Yonehanda
    mbirali ibulebira layagoni í̠be be mbirali mani ibirabe hondole holomabe, lole
    pudaba laya handala ibiriba, lene.
  amf-amf: Eenaar Yesuskal nivayse, “‘Barjokala niva ki nive hambhaa yaw? Way eedi
    ab wo toolo?’ hamayse haam wonin oysoadettsi Shivea Wannis hadar woam ki nittsade”
    kina ke hamade.
  quc-NNT: 'Xeopan k''u ri achijab'' ruk'' ri Jesús, xkib''ij che: Ri tat Juan Qasal
    Ja'' uj u taqom loq uk'' la, chuta''ik che la we lal ri'' ri Cristo ri käpe na,
    o we rajwaxik käqeyej na Jun chik, —xecha che.'
  dob-dob: Ta niꞌatu simai Yesu ꞌenaya ga sieonena, sigwae, “Yoni togiebapitaiso ꞌietunema
    ga ꞌamai sabi enaideyo, nai ꞌoyo Toꞌetoseyana niyo, nai mali tai wate ꞌayamwa?”
  wrs-wrs: Doa indhanarini samblava nomba Yesusinda ephona, doa hev Yesusmba ihishomnana
    Yonna moamba. Ohona, yimba owaingava, kava dawonam osva aevulmanavav.
  mca-mca: 'Pe'' jukhew in hats yamii pa''aj pa'' Jesús, qa yit''ijets pa''aj: —Ha''
    Juan Bautista ts''ukini''ƚ ei, qa yit''ij ei: “¿Me hik akha'' pa'' hats jutsiqaxik''ui
    qu'' nanam? ¿Me i''nƚi''i qu'' honotki''iƚik''ui pakhape'' iye?”—'
  kiw-kiw: Riiti iooꞌuidoi-da Iesui-do aaꞌoidoi-ka, “Uubi obo imaaheemo dubui, Ioare-ro,
    riitiodoai mama, roo ma ratohetaidoi-ri, ‘Roo ruu-ro ooꞌu made ioaduꞌo mereei-ra,
    ee, dubu ata aromotii duumo?’”
  tzo-TZC: 'Jech ti yajtacbolaltac ti Juane tey inopajic batel ta stojol ti Jesuse.
    Jech cꞌot yalbeic: ―Ti Juan jꞌacꞌ-ichꞌ-voꞌe laj stacuncutic talel yoꞌ ta jacꞌbotcutic,
    ¿mi voꞌot ti Cristoot ti albil onoꞌox scꞌoplal ti ta xatale, o mi ta to jmalacutic
    yan? ―xiic.'
  mya-mya: ထို​သူ​နှစ်​ယောက်​တို့​သည်​ကိုယ်​တော်​၏​ထံ​သို့​လာ ကြ​ပြီး​နောက် ``ကိုယ်​တော်​သည်​ကြွ​လာ​တော်​မူ
    မည်​ဟု​ဆို​သော​အ​ရှင်​ပေ​လော။ သို့​တည်း​မ​ဟုတ် အ​ခြား​ပ္ဂိုလ်​တစ်​ဦး​ကို​စောင့်​မျှော်​ရ​ပါ​မည်
    လော။ ဤ​သို့​မေး​လျှောက်​ရန်​ဗတ္တိ​ဇံ​ဆ​ရာ​ယော​ဟန် က​အ​ကျွန်ုပ်​တို့​ကို​စေ​လွှတ်​လိုက်​ပါ​သည်''
    ဟု လျှောက်​ထား​ကြ​၏။
  gng-NT: 'San ya panpaankaab nnɔ baa'' *Yesu saan nɛ ki tɔke'' wɔ ki ye: « ‹San wà
    siih binib Uwien ya ñunm nnɔ nɛ sɔn'' tɛ aʼsaan tí lá niire ŋɛ› kí ye: ‹Sin
    nɛ yé wà li baa ní nnɔ bii ti li guure utɔ nɛ?› »'
  cbi-NTPO: 'Tsenñu Juanchi eramula Jesúsnu kalen jitu tsandila: Juan Mungaamu lalanu
    ñunu pake''meenu eeve, ñu uwain entsa tusha jainuushu juntsa jañuba mijanu, naa
    kayu veranu keenanuu juñu bain mijanu, ti'' pake''meenu eeve, tila.'
  ikk-NT: Ogẹn wẹ gi bịa d'e kunrun Jesu, wẹ nọ sị a, “Jọnụ hụn e mẹ mirin-Chuku zi
    ẹnyi d'a jụ ị, sị, ‘Ịyụ wụ onyẹ hụ Osolobuẹ kwe nkwa n'ọ lala-alala, ra nị ẹnyi
    lemẹ ẹnya onyẹ ọzọ?’ ”
  leu-leu: Layaan a rovaat aave re savat si Yesus re xuuse, “Na Jon ina Fasufan a
    fengmaan nemaame xena fin nano o nano ve no saxa aava i taa filimaan o maam taa
    waan bang a xasafuna?”
  maz-NT: 'Nuc''ua cjanu o ma c''ua c''o bëzo o zät''ävi cja e Jesús, cjanu o xipjivi:
    ―C''ü rvá ẽgöbe; e Juan c''ü mi jichi yo nte cja c''e ndare a Jordán o xitsibe
    ro ''ñe önnc''übe, ¿cjo ngue''tsc''e c''ü rí te''bejme, o rá te''bejme c''ü ''naja?'
  bod-N: སློབ་མ་དེ་གཉིས་ཀྱང་ཁོང་གི་དྲུང་དུ་སོང་ནས་ན་རེ། ཁྲུས་གསོལ་མཁན་ཡོ་ཧ་ནན་གྱིས་ངེད་གཉིས་མངགས་ཏེ།
    མ་འོངས་པར་ཕེབས་ངེས་པ་དེ་ཉིད་ནི་ཁྱེད་རང་ཡིན༌ནམ། ཡང་ན་ངེད་ཅག་གིས་ད་དུང་གཞན་ཞིག་ལ་བསྒུག་དགོས་ཞེས་ཁོང་ལ་ཞུས་སོ།།
  tca-NT: 'Rü yema yatügü ga Cuáü̃ Ngechuchuxü̃tawa mugüxü̃, rü Ngechuchucèx naxĩ.
