  gup-gup: Wanjh bu benemarnebebmeng Jesus wanjh beneyimeng, “John nawu kabenkukdjuhke
    bininj, wanjh kanbenemunkeweng kore ngudda, bu ngundidjawan, ‘Yiddok ngudda namekbe
