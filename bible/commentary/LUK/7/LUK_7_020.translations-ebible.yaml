    lo ri Dios, ri Jun biꞌtalic cacꞌunic o cakoyꞌej chi junok chic —xecha che.'
  rop-rop: en wen dubala bin kaman langa Jisas, dubala bin tok, “Jon Beptis bin jandim
    minbala blanga askim yu kwestjan. Yu na det Speshalwan Men weya Jon bin tok garra
    kaman? O maitbi melabat garra weit blanga najawan men?”
  mee-mee: Na ka ina pana lua nginngina ke lele nge Iesus na keke role kia roma, “Ion
    E Nga Pangamagoe ke baꞌe omea ta balinglaga one roma, ‘Ka one a agau laeala ae
    Nutu role pala ta i atung, o mangng nga ella ta tetoto?’”
  mwf-2018: Bere pangu warda wangu naninthadha dini ngarra Jesus-nu i pangamnintharuy
    da mana i murrinh pumamnanintha, “Ya Pule. Nukunu John the Baptist-ka wurdanngankuthuknintha
    wunku murrinh kanhi. Nhinhi da kama kardu Pule ngala ngarra Yile neki wurdannhithuk
    i kardu Pule ngala numi deyida kama da nakurlnu purrunu kathu i nukunu nhini kama
    ngarninamardamardanu-yu?”
  dif-dif: 'Pudla materi nunkangu wokarana wonti ja jatana wonti: „Johannes multibanietjali
    ngalina jinkangu jinpana warai ja jatana warai: Naumata jidni, Nau wokarananto
    kara, kulnunni gaiani kalkananto?“'
  gam-gam: Djika soka Jisas moi al po embe djipill, no Jon dje wori wopill. Une embe
    djindo, God iwa ta dje worno wonda we dji ge ni wale wonden mo, mo no una gun
    ta wonda dje tau mopon ne? dji we djipill.
  nou-nou: Setiri ungo Iesu da yei mambudo sisera, “John umo mi ewamei ari embo iso
    yei nganega orase setiri bugera. Imo mo embo John unemi bugarase sevira awa ta
    mo ko nango embo nei diti eri?”
  mqb-NT: 'Ɗo maslan a Yuhana ataya tə dəzle à man a Yesu nà, tə cəce panan kutok,
    ta wa: «Yuhana ɗo sa gan baptisma anà ɗo ahay a slənay manay à man anak saa
    cəce panak: Iken nà, Almasihu ɗowan a manay sə sləne i nay ahay mba ata ɗaw?
    Kabay mâ ba ɗo hinen ɗaw?»'
  ape-B: Ali amam hanak hatoglamu Jisas ali hasolikanu hakli, “Jon douk nenek baptaisumech
    uli nakagahwali ali wanakimu usolikenyamu, ‘Douk God naklimu nukaganu nunaki uli
    alman douk nyak waka, eke mupe mubeyagunmu kipainali?’”
  grc-F35: Παραγενόμενοι δὲ πρὸς αὐτὸν οἱ ἄνδρες εἶπον· «Ἰωάννης ὁ Βαπτιστὴς ἀπέσταλκεν
    ἡμᾶς πρός σε λέγων, ‹Σὺ εἶ ὁ Ἐρχόμενος, ἢ ἄλλον προσδοκῶμεν;› »
  cav-NT: 'Juanra cuadishahuaque ecatsetu junaticuare Jesús queja. Junatitsu tatsejatu
    anaticuare: —Juan Ecuita Cuana Utsaquira yatse cuadishahua rehua mique bacadurara.
    ¿Midyami Mesías, Yusuja Emepeque rehua junataquique? ¿Ihuaya jari ni taa ecuana
    peya? —jadya tatsejatu aticuare.'
  kgp-NT: 'Kỹ ag tóg Jesus tá junjun mũ. Kỹ ag tóg ti mỹ: “João Batista vỹ ẽg jẽgnẽ,
