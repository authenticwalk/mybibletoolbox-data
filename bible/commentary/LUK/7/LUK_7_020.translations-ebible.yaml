  zar-NT: 'Cateʼ bilaʼdxinëʼ bönniʼ naʼ nasö́l-lëʼë Juan ga naʼ zoëʼ Jesús, tëʼ Lëʼ:
    —Juan, bönniʼ buquilëʼ bönachi nisa, nasö́l-lëʼë netuʼ para inábituʼ Liʼ, innatuʼ:
    “¿Nacuʼ Liʼ Cristo, bönniʼ naʼ ral-laʼ guídëʼ, o naruʼ ral-laʼ cöztuʼ-nëʼ bönniʼ
