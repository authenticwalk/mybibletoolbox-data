  bvd-bvd: Aia, kada roo waa nai ki lea kau daru ka dao naa siana sa Disas, keeru
    daru ka bae 'urii, “Sa Dion Waa ni Faasiuabu ne odu kaaria mai uri miri ka ledi
    tomu 'urii, ‘Nia sae 'oe naa 'oto ne Kraes bae meli maasia mai dao lamu, ma nao
    waa nai nii 'ua mai, uri meli ka maasia 'ameli?’”
  ukr-1871: 'Прийшовши ж до Него чоловіки, казали: Йоан Хреститель прислав нас до
    Тебе, кажучи: Ти єси грядущий, чи иншого ждати нам?'
  apz-apz: Ose lɨhwojahonɨngki siko Jisasɨmo uꞌmanji ulɨmentisiyo, Joun Aꞌamumo Mijo
