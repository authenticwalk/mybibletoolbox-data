    hi²ŋɨɨh²ah¹ niu³ juúh⁴ hi³ xɨ² niu³ nɨ³ Cristo hi³ ná⁴lɨ¹ cua̱a̱y¹ná² hí⁴güéy³,
    ha²xɨ² ga³jmee⁴ hi²je̱⁴²ah¹ dxeeyh⁴.'
  txq-txq: '@see-verse:LUK.007.019'
  aaz-aaz: '@see-verse:LUK.007.019'
  qup-NT: 'Juanpa kachashkankunaka Jesusma paktashpankuna payta tapurkakuna: Bawtisak
    Juan ñukanchita kachashka kanta tapunanchipa: ¿Kanchu chapahushkanchi Yaya Diospa
    Kachanan Runa kanki? Manapika ¿shuktachu chapashunchi?'
  dop-dop: 'Pɛlɛ pɑ tɑlɑ Yesu cɔlɔ, ɩlɛnɑ pɑ́ tɔ sɩ: Ɩsɔ Lʋm sɔlʋ Yohɑɑnɩ kʋsǝnɑ-tʋ
    sɩ tǝ pɔɔsɩ-ŋ sɩ: Nyɑɣɑlɛ wei ɩ tɔm pɑɑ tɔmɑ sɩ ɩ kɑ́ kɔɔ tɔ, yɑɑ nɔɣɔlʋ wɛɛ ɩ
    kɔŋ, tǝ tɑŋ ɩlɛ?'
  azb-azb: 'Adamlar İsanın yanına gəlib dedilər: «Vəftizçi Yəhya bizi Sənin yanına
    göndərdi ki, soruşaq: “Gəlməli Olan Sənsənmi, yoxsa başqasını gözləyək?”»'
  eng-DBY: But the men having come to him said, John the baptist has sent us to thee,
    saying, Art thou he that is coming, or are we to wait for another?
  guo-NT: 'Juan pejnachala pat wʉt Jesúsxot, jʉm-aechi ampox: —Juan, jiw bautisan,
    xanal nabʉxto''a xam wʉajnachaemsliajwan. ¿Xamkatlap diachwʉajnakolax Cristowam,
    Dios jʉmduchponam puexa jiw bʉ''weliajwam? Xam Cristowa-emil wʉt, ¿xanalkat kaes
    asan wʉajnawesaxaelen, pasaxaelpon? —aech Juan pejnachala Jesúsliajwa.'
  hla-hla: Tara poata teka e Iesu e kato haniga poutsir u katun u para ti ka mei a
    mamana mar nimate nu mate u omi, me hatara pouts has rena u katun u matakiau u
    para. Poata ti butu uama u katunun tsitsilo tere Jon tere Iesu, ba nori e poier,
    “E Jon a Tsonun Baptais te tula rena molam e go mi rangata, ‘Nonei alö te rarangein
    e Jon te go lama, tsi alam go hahalosi ta tabi?’”
  mav-NT: Mi'i hawyi Iuwãu mipo­'oro ko'i tuwat ra'yn Iesui kape. Put'ok­ta­'a­tu'e
    Iesui ete hawyi apo'i­'a­tu'e — Wo'o­mu'e hat i'atu'e Iuwãu wo'o­set'ok hat wyti
    urupo­'oro ewawi i'atu'e. Ahet'ok hat tikuap teran epiat towesat hap — En apo
    urumie­katup Tupana Mipo­'oro Wuat'i Porekuat nuat sio apo wẽtup ok te uruhe­katup
    urueha­kye­ra'at hamo i'atu'e Iuwãu potpo­'o­roria Iesui pe.
  kpf-kpf: Sâŋgonzâkoi Yesugâren âim itâ sâwet, “Yohane too saŋgonziŋgip, zâk itâ
    sâm sâŋgonnâkuap, ‘A gâbapkât sâsâŋâ, gâ mo ŋâigât mambât ândinat?’”
  ppo-ppo: Atéró, kale whi̧ tamo Yesu beterepaae wóló a̧paae duraalu, “Da̧mota, wȩi
    tópuratere whi̧kó Jon-né ya̧paae wosene fae depa walepa, ya̧ta kale waalopóló
    bopetu betale whi̧pé, whi̧ me kae wó̧póló kaae tawaaloé?” yalepó.
  hin-2017: उन्होंने उसके पास आकर कहा, “यूहन्ना बपतिस्मा देनेवाले ने हमें तेरे पास
    यह पूछने को भेजा है, कि क्या आनेवाला तू ही है, या हम दूसरे की प्रतीक्षा करे?”
  wol-KYG: 'Taalibe ya dikk ne ko: «Yaxya moo nu yebal, di la laaj ndax yaa di Ki
    wara ñëw, am keneen lanuy séentu?»'
  bef-bef: To etali ana bole Yesutoga henetilete lu emiꞌahaꞌina. Leꞌali Yoniu nagami
    folo epolose bouba kaiꞌi ka mone ma lite loka haliyo ligo nooꞌibe. Kaiba alane
    luto luꞌehinaꞌa kegeba nohuta bomofi to fato bo geba hilune?
  amm-amm: Aino iko taikiyoki. Isisoni au mo tumokino, na ima tumokino, “Iyono iwoso
    uluwako nokotayo tiyomu taikiyo, “Noko no tumo monoi no, a, nono na, Kotoyo imo
    taikiyo nokota, no mo nono na poimo, o, siyaso poimo foumoikimo.” Aino tiyomu
    taikiyo, nono monoi.”
  rmy-CHERGASH: 'Kana akala duj manuša aresline leste, phendine: “O Jovano savo bolel
    bičhalda amen tute te phučas tut: ‘Da li san tu okova saves obećisarda o Del kaj
    trubul te avel, ili te ažućaras avres?’”'
  zaj-zaj: Wanhu waja viwavikile ha Yesu, walonga, “Yohana M'batiza katulagiza yolonga
    tukuuze, ‘Gweye iyo yondayeze, ama tumtamanile iyagwe?’ ”
  chq-NT: '''In tsá² gasii¹in Wó³ do gangatyéen¹mo lɨ siin''¹² Jesús. Joon gasɨɨ''²¹ɨ
    ''ido: ―Wó³ saai¹ tsá² jmɨɨ²¹ nigasii¹in jna''a ''e unngɨɨ²ɨ''ɨ ''nʉ wana ''nʉ‑ʉ
    Cristo ''in ''ná² jó¹ owa ''ná²‑a jeen²na''a ''in xee''²¹mo ''ee.'
  swp-swp: Taudi labui wa se lagema ia arinai, si ene, “Ioane Bapatiso i hetamarimai
    arim eai, i ene, ‘Ia se ribaei bena i laoma wa ia ede oa, e hari tau abo ai nuatuwatai?’”
  bjr-bjr: Yoohaneefa nammari nimimarufa maasa diqiqaifaqa ani iraidaqa mifa asauku
    mundirafa aniannoommifoo qimaqoofa anee mifee maridanee moonaree maasa rakisianauree
    qufanoo, Yisufa mikari faiqí anaasee moomoosa aurimarusa faqa oosana oosana teeroo
    maree marusa faqa faafasaaqa naundurai marusa faqa nifu dimbarausa faqa andeeqanniseenoo
    Yoohaneena faiqiqara qimanniminoo qinau.
  aby-aby: Eno weiro i miyaima anisike Yesubairo fakibaie Yesuma arama imusu imusu
    urie orouini umu beobeo bobo orouini naisa kikori bobo orouini seidaninu merama
    imumu bobo orouini emua yaisina ma wirokeibiriero ekike Yesubake eno weisi, Dioni
    babadaido mima uwa we odainuro danu wake Abairo wefune aare farisua weisi. Eno
    weisike Dioninu wake eno weisi, Ae iyanu koro ukaisi Mesaia A iduaba moi mima
    fafekuro efeisi weisi?
  eng-YLT: And having come near to him, the men said, 'John the Baptist sent us unto
    thee, saying, Art thou he who is coming, or for another do we look?'
  jni-jni: Sa wa eh mamu nan Yeso, anu wa gu, “yahaya unu zorso anabu, ma tuman duru
    ti iki we,” “ha mani desa u aze, anani ti nyargi uye?”
  kne-kne: Idi sinmawang da sin kad-an Jesus, kanan da en, “Inbaan Juan ay Mamonbonyag
    dakami ta pooten mi mo sik-a din inkarin Diyos ay omali ono waday natken si masmas-ed.”
  tgj-tgj: Vdwlo bunu Jisu gvlo aatokudw, bunu minto, “Jon ngonua nam tvvka jilabv
    vla vngmupvnv ninyigv aainvkv vnam hv no rungre, vmalo ngonu ako gonyi kaaya segore.”
  gui-NT: 'Jayave jocuae cuimbae reta yogüeru ovae Jesús oia pe jare jei chupe: —Juan
    oporombobautizase vae orembou ndeve. Jae jei: ¿Nde pa co jae Cristo outa vae?
    ani ¿roarota pa iru vae ou vaera? —jei, jei reta.'
  quc-TT: 'Are xoꞌpan rukꞌ ri Jesús, xkibꞌij: Ri Juan Bꞌanal qasanaꞌ, xujutaq loq
    chutayik che la: “¿La lal riꞌ ri Cristo ri qayeꞌm, o kaqayeꞌj chi na jun chik?”'
  heg-NTPO: '@see-verse:LUK.007.019'
  ptu-ptu: 'Tappana ullambi'' Puang Yesus indo to dua, iya nauam: “Nasuakam Yohanes
    to si mantedo'' sule ungkutanaiko. Ikongka indo To nalanti'' Puang Allataala masäem
    diampai? Iya la tau senga'' daka too?”'
  bzd-NTPO: 'Mik ie''pa de Jesús ska'' ta̱ ie''pa tö iché ie'' a̱: —Juan S''wöskuökwak
    tö sa'' patké be'' a̱ ichakök tö ¿be'' dör wé̱ pairine''bitu̱ idi'' wa s''blúie
    yëule tö idatse̱ e'', ö yi skà panèia̱ sa'' tö?'
  kwf-kwf: Ma ana kaidaꞋi kera dao siana sa Jesus, kera ka saefiloa Ꞌuri ana, “Sa
    John ngwae ni Siuabu nia baꞋe keroꞋo maꞋi fuana saefilolamu, ꞋUri ma ꞋaeꞋo naꞋa
    neꞋe na Christ, ngwae neꞋe ke baꞋa dao maꞋi, nama mike masia laꞋu ta ngwae matamata?”
  eng-WYC-2017: And when the men came to him, they said, John Baptist sent us to thee,
    and said, Art thou he that is to come, or we abide another?
  eng-WMBB: When the men had come to him, they said, “Yochanan the Immerser has sent
    us to you, saying, ‘Are you he who comes, or should we look for another?’”
  zat-NTPS: 'Nadxa benne'' ca'' gusel-la Juan belezrine̱'' lau Jesús, na'' gulé̱''e̱
    Le̱'': ―Juan, bénnea'' bchue̱'' bénneache nisa nasel-le̱'' netu'' zedajché̱bentu''
    Lue'' che Lue'' na'' nacu'' Cristo, bénnea'' dxal-la'' xide̱'', u che dxal-la''
    cuézantu'' benne'' xula.'
  spp-spp: 'Pire cyelempyiibil''à kàr''a sà nɔ Yesu na ke, maa u pyi: «Yuhana Batizelipyiŋi
    à wuu tun na wuu pa mu yíbe na “Ŋgemu kyaa l''à jwo na u sí n‑pa ke, mu u ɲyɛ
    u wi laa, wuu a wabɛrɛ sigili?”»'
  zty-NTPS: 'Kate'' benne'' ka'' bseḻa'' Ẕwan'' bžíngake'' gan zoa Jesusen'', góžgake''
    Ḻe'': —Ẕwa, bennen'' bezóe'' benách ka'' nis bseḻe''e neto'', nich nnablto'' Le'',
    na'' nnato'': ¿Nako'' le'' Benne'' Criston'', bennen'' seḻa'' Dios, o žaḻa'' kwezto''
    benne'' yoble?'
  mek-mek: Ke iꞌina auꞌi kemai Iesu eegai aisama, kepainia keinaka, “Ioane Baptista
    eulaimai oi fapaꞌani penio eoma puo amai. Ioane eifa, ‘Au agaꞌo agemai auga oi
    ma? O aufalao iꞌoina agaꞌo ma faꞌima?’” keoma.
  aey-aey: Limesi ale Jisas madosin, “Wa Joadec Jon sulleceb hina sisilhecnu howa,
    ‘Hina i himec hocnu Anut sulhenfo, qee ege osonu amige meqanfo?’ hecnu howa,”
    dosin.
  urd-GVH: चुनाँचे यह शागिर्द ईसा के पास पहुँचकर कहने लगे, “यहया बपतिस्मा देनेवाले
    ने हमें यह पूछने के लिए भेजा है कि क्या आप वही हैं जिसे आना है या हम किसी और का
    इंतज़ार करें?”
  ycn-ycn: 'Raú ne''ejná ají que a''ajná ño''ojó. Iphaño Jesús nacú. Iqui''iruna natámina
    tejmo''ótacana nacú ri''imá. Ra''apata natámina naquiyá nayaripune. Rica''á caja
    jiñana pechu cajrú ina''uqué e''iyayá. Ra''apata caja mejlucaji mejluruna liyá.
    Marí caje la''acana nacú ri''imacá ee nephá rinacu. E nemá rijló: —Juan Bautizar
    la''ajeri huacári''ichari huecá majó. Rimicha pinacu: “¿Picá huani chi picá nemá
    nacú i''imacá, iphájeri majó ina''uqué i''imatájeri penaje? Apú ca''ajná huaícha.
    ¿Meque chi ricá?” que rimíchaca pinacu —que nemacá rijló.'
  djr-djr: Bala maṉḏa yan dhunupan marrtjinan, ga dhä-birrka'yurrnydja maṉḏa ŋanya
    ŋunhi Djesunhany ŋanyapinyan Djonnhan dhäruktja wanaŋguŋal bitjarra, “Yol dhuwal
    nhe yolŋuny? Nheny dhuwal ŋunhiyi muka God-Waŋarrwuŋ wäwungunhawuy? … ŋunhi ŋanapurr
    ga dhuwal galkunna gatjpu'yunna nhanŋu? Ŋany yol nhe dhuwal yulŋuny? … Wo dhika
    ŋanapurr dhu ga baḏak yan galkun ŋula wiripuŋuw yolŋuw?”
  kvg-kvg: 'Yaq Yesu-te gimøfakhaz, gimbo-einim, “Ni Zion, ndego ibøkha iz etoam ezoqam,
    ndokhofotán. Qo nitaqá-bevøpém: Gê, ezoqam qô, Mbumbukiam ge꞉manqatam, tendo-khofotav?
    Ó, ezoqa vini-qa nitó-kewagāt?”'
  rug-rug: 'Ke totoso la koe Zisu sari kara si nanasia rini si Asa: “Garunu gami Zone
    Papitaiso si gami kara pude mae nanasigo, sapu Agoi tugo sa tie sapu tozia Zone
    sapu kote mae, gua? Ba kote aqa nia tu gami si keke votikaena?” gua si arini.'
  hop-NT: Noqw ōviy puma Jesus aw pítuhqe, John amumi hin tutaptaqat pan Jesus aw
    paṅqawu.
  san-URD: پَشْچاتَّو مانَوَو گَتْوا کَتھَیاماسَتُح، یَسْیاگَمَنَمْ اَپیکْشْیَ تِشْٹھامو
    وَیَں، کِں سَایوَ جَنَسْتْوَں؟ کِں وَیَمَنْیَمَپیکْشْیَ سْتھاسْیامَح؟ کَتھامِماں
    تُبھْیَں کَتھَیِتُں یوہَنْ مَجَّکَ آواں پْریشِتَوانْ۔
  heb-LB: 'שני התלמידים באו אל ישוע ואמרו: ”יוחנן המטביל שלח אותנו אליך כדי לשאול:
    האם לך אנחנו מצפים, או למישהו אחר?“'
  caf-NT: '''Et Sizi highu ni''az ''ink''ez ''uhiyúlhni, “John dune too be ''ulh''en,
    ''en nts''u nételh''a nts''oodutelhkut ka, nyun ih whusatányalh inli, k''us ''uyoon
    tulih ka ts''itóo''en?”'
  mio-NT: 'Tacan cuu, ta cuahan ra nu iyo ra Jesuu, ta quechaha cati ra chi ra ti:
    ―Juaan ra sacuanduta tava tiñu chi ndi, ta nducu tuhun ra atu maun cuu ra cua
    quichi a ni cua cuatu ndi chi inga ra ―cati ra.'
  srq-NT: Juan ñimondo que nyoɨ ngasẽ Jesús je ra. —Juan el Bautista que urembu ñee
    ndeje ra. ¿Cristo chõ nde re? ¿Cristo ra uresaarõ arõ sɨ quia re no? ¿Ae chõ nde
    re? ɨ que Juan nimba ñee Jesús je ra.
  kje-NT: Ende ri woro'o onnenihe rakanedi Yesus ne, hi ra'ukani, “Makromod, Yohanis
    ma nodi oir ulutade ri hopon mayai mai ma'ukani Papa na'ahenia, ‘Papeni penia
    man Makromod Lalap nouwedi mai noho wawan, ee am lapan ri namehin?’ ”
  gaz-gaz: Namoonni sunis yommuu gara Yesuus dhufanitti, “Yohannis cuuphaan, ‘Inni
    dhufuuf jiru sun siʼi moo yookaan kan biraa eegganna?’ jedhee gaafachuudhaaf sitti
    nu ergeera” jedhaniin.
  kud-kud: Na hilaoma ta Yeisu hiwalo auli, hiwalo, ‘Yoni taubapitaiso ivetamalegai
    alaoma habi panivilaego ebe owa Besinanawa, bo vali towaho aha'waha'wai?’
  urb-NT: 'Pe, Jesu koty mokõihar ta oho. Uhyk ehe rahã, pandu ipe: —Nde koty jande
    ke Juã mujahukiha muwyr. A''e pandu nde pe: “Amõ sawa''e uwyr ta” aja a''e pandu.
    Nde riki ame''ẽ ke my? Anĩ rahã, amõ sawa''e rehe jaharõ ta my? — aja Juã muwyr
    ame''ẽ ta pandu ipe.'
  fra-LSG: 'Arrivés auprès de Jésus, ils dirent: Jean-Baptiste nous a envoyés vers
    toi, pour dire: Es-tu celui qui doit venir, ou devons-nous en attendre un autre?'
  san-HK: pazcAttau mAnavau gatvA kathayAmAsatuH, yasyAgamanam apekSya tiSThAmo vayaM,
    kiM saeva janastvaM? kiM vayamanyamapekSya sthAsyAmaH? kathAmimAM tubhyaM kathayituM
    yohan majjaka AvAM preSitavAn|
  cak-SNT: 'Antok ri i-rutakuon-el ri Juan xaꞌbꞌaka cꞌa riqꞌuin ri Jesús, xquiꞌej
    cha: Ri Juan el Bautista oj-rutakuon-pa aviqꞌuin, chi nalkacꞌutuj chava: ¿Atreꞌ
    ri xtipa o nakayoꞌiej chic jun? xaꞌchaꞌ.'
  uvh-uvh: Anga kadofinga Jisas u ning anigumu', indi Jon wari gu gapdidima ga' ningkarara'
    kanga abiamuk. Adi ning nina', do anga kafakafa kadidimademu' aming ka naga mandang
    abubu ga' urang fatorik ane' wa ma nua'ni udep. Ning nina' ning anigumu'.
  ino-ino: Nehike'ana ani aole ve'kala Yisasite ute'ana inake hu'ana neha'ae Yoni'a
    li fale ne'apatea ve'kamo'a hula'ateketa'a kakaeyateka ne'o'ae. Ne'o'akeno “Inake
    hutana afike'ao.” huno laha'apaiye “Kakaeya ekaiye hu'a hu'naya ve'ka mai'napi
    mako alu ve'kae akeva maisune? huno hu'ne.” hu'ana afine'ka'ae.
  gnn-gnn: Bala maṉḏa marrtjinanydja, bala dhä-wirrka'yurruna ŋanya Djesunha ŋunhiyi
    Djonguna dhäruk dhuḏakthurruna bitjarrayina, “Yol dhuwala nhe yolŋunydja? Nhenydja
    dhuwala ŋunhiyi Godthu dhawu'mirriyaŋala djuy'yunarawu?... ŋunhi ŋayi ŋuli Djondhu
    ḻakaranha ŋanapurruŋgala? Mak dhuwaliyi nhe bäy, mak wiripuŋuwu ŋanapurru yukurra
    galkun.”
  yal-yal: E fa Yesu fɛma waxatin naxan yi, e naxa, “Yoni Marafu Tiin nan nxu xɛxi
    i ma, a nxu xa i maxɔdin, fa fala a yi muxun naxan fa fe falama, na nan i tan
    na ba, hanma nxu lan nxu xa muxu gbɛtɛ nan legeden?”
  cnt-NT: 'Jaun₂ dsa₂ ''éi₂ në́₃, ca₂jme₃quiáin₃ con₂ Jesús jaun₂ ca₂juá''₂: ―Juan₅₄
    i₂chon₅ dsa₂ jmɨg₂ në₂chei₃ jnia''₅₄ a₂ŋag₄ ''ne₂ chi₂jua''₂ të₃dsón''₂ lɨ́ng''₅
    i₂lë́₅ jág₁ jiá₃, ¿o₃ jŋia₄ jnia''₅₄ i₂sián''₂ ''e₂?'
  tif-tif: '@see-verse:LUK.007.019'
  nlx-nlx: तेवी ता यीशु फाय आवीन केया, “योहान बपतीस्मा केरनार आमुह ज्य फुसणे मुकल्योह,
    काय आवणार ईतो, काय तो तुस हे, नाहते आमु दिहरान वाट जुवज्यो?”
  apw-NT: Nṉee nakihíí Jesus yaa n’áázhgo gádaabiłṉii, John Baptize ágole’íí nich’į’
    nohwides’a’, gániłn’ṉiihgo, Ya’ ni higháhi n’íí áńt’įį née? dagohíí ła’i biká
    daadéet’įį née?
  gum-gum: 'Inchen tru Juanwei kusrenanøb pera uniiløbe amrrua, Jesúswan kemallabe,
    trenchibelø køn: —Juan Bautistabe, ñun payrrai, namun karua ørtan cha. ¿Tru attrabig
    købiibe ñi kuin kui, kabe nambe katøganun muniiramig kuin chindi?—'
  not-NT: 'Aro iáiguë irogomere Joan, icantaigapëri Ira Jesos: —Igátaiguëna Joan baotisatantatsiri
    nosamitëmi: “¿Obiroco Quirisito Agabisaicoontatsiri Ira nagamaca iriboquë, basinico
    naguiaque”?'
  plu-plu: 'Igkisme tipik nikwe, igkis danuh atere git Kiyapwiye Jesus. Igkis awna
    git: ―Kiyapwiye João Batista awahkise usuh atan pimin, Kiyapwiye. Ig hiyakni ku
    pahapwi nemnikumpiye gihapu butte. Kame pisnema aytniye? Ba kawk? Ba usuh wahap
    pahapwi nawenéwa ku pariye nemnikumpiye gihapu butte akiw? Hennewatbaki igkis
    awna git.'
  iou-iou: Ude yäwet-pewän iwaräntäki yarä u Jesuken kuŋpäŋ kaŋkumän; Jesu uwä äma
    käyäm ikek yäpän tägaŋit, äma mäjo wäratä magärani mäjo yäwat kireŋit, dapuri
    tumbani yäpän tägaŋit täŋ irirän. Kaŋpäŋ Jesu iwetkumän; Jon ume ärut yämanitä
    ŋode yäŋpäŋ peŋ niwet-pewän äbäkamäk yäk. Mesaia, äbäkta biŋam yäwani u gäk? Ba
    kubäta itsämne?
  ntp-NT: 'Taidʌ ʌmamaatʌrdamigadʌ ʌVuaana miaadʌrʌ guuquiva ʌSuusi daidʌ itʌtʌdai:
    ―ɅVuaana, ʌgai ismaacʌdʌ vapaconai ʌoodami, gʌrootoi tʌsai gʌtʌcacana pʌsabai
    aapi ʌrʌCristo ismaacʌdʌ viaa isdiviagi siʌʌpʌ sabai gʌaagai tʌsnʌnʌracagi ʌmai
    ―ascaiti ʌVuaana mamaatʌrdamigadʌ.'
  rai-rai: Baa diaar waan paat karom Iesu, diaar piri naa, “Ioaanes, a Tena Baapitaaiso
    i tula wa mir karom ui, kupi mir a tiri ui naa, ‘Ui ma maa di pirpir muga un ui
    naa un waan paat, baa miaat a ki walaang utbaai kup te?’”
  haw-1868: A hiki aku la ua mau kanaka la io Iesu la, i aku la, Na Ioane Bapetite
    maua i hoouna mai iou nei e ninau, O oe no anei ka mea e hele mai ana? a, o ka
    mea e ae anei ka makou e kali ai?
  ffm-ffm: 'Ɓeen worɓe ɗiɗon ngari e Iisaa, mbii ɗum: —Yaayaa mo lootogal batisima
    neli min e maa, min lamnde yalla aan woni kaanɗo warde oo, naa min ndooma goɗɗo?'
  arb-NAV: 'فَلَمَّا جَاءَ الرَّجُلانِ إِلَى الرَّبِّ، قَالا: «أَرْسَلَنَا إِلَيْكَ
    يُوحَنَّا الْمَعْمَدَانُ، يَسْأَلُ: أَأَنْتَ هُوَ الآتِي، أَمْ نَنْتَظِرُ آخَرَ؟»'
  cop-CNT: ⳿ⲉⲧⲁⲩ⳿ⲓ ⲇⲉ ϩⲁⲣⲟϥ ⳿ⲛϫⲉ ⲛⲓⲣⲱⲙⲓ ⲡⲉϫⲱⲟⲩ ϫⲉ ⲓⲱⲁⲛⲛⲏⲥ ⲡⲓⲣⲉϥϯⲱⲙⲥ ⲁϥⲟⲩⲟⲣⲡⲧⲉⲛ ϩⲁⲣⲟⲕ
    ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⳿ⲛⲑⲟⲕ ⲡⲉ ⲫⲏⲉⲑⲛⲏⲟⲩ ϣⲁⲛ ⳿ⲛⲧⲉⲛϫⲟⲩϣⲧ ⳿ⲉⲃⲟⲗ ϧⲁϫⲱϥ ⲛⲕⲉⲟⲩⲁⲓ.
  adz-adz: Gubuꞌ garam igi fawaꞌan da Yisu da ribarangan ini, “Yowanis Ruruba Garam
    itangin agai iba i guta i agu bida ani, ‘Mani agu Garam aru Anutu ragadan i badan
    ugu aruani, ma aga rungꞌ rima marangꞌ i garam mangan?’”
  sri-sri: 'Irasirirã, Jesús pʉro ejarã, ĩgʉ̃rẽ ãrĩñurã: —Juan masakare wãĩyerimasʉ̃
    gʉare mʉrẽ ãsũ ãrĩ sẽrẽñadoreami: “¿Mʉta ããrĩ́rĩ Cristo gʉare taugʉ aaribu iriayupʉ,
    ĩgʉ̃sã ãrĩdi, o gajigʉre yúrãkuri gʉa?”'
  nal-nal: Di balas iaa zin Iesu ma di piaat iaa malasing kari, “Jon A Rapti Iwana
    Baaptaaizang ka kling fawat nimaa zunum kuna maadina iaari iaa zunum malasing
    kari, ‘Malasing faa, naan nua xari axazak ina xana balas, o maadina zimbong axazak
    tawarak nanga?’ ”
  kyq-kyq: 'Kɛn naaɗe jaay aan gɔtn Isa ki se, jee se taaɗ ɔɔ: «Naaje se Jan‑Batist
    ɓo ɔljeno gɔti ki ɔɔ kꞋtɔnd mɛti: naai ɓo debm kɛn jeege iŋg aak kaama jꞋɔɔ utu
    aɗe ɓaa se lɔɓu kꞋbooy nam kuuy lɛ?»'
  kwd-kwd: Ma alata gala nigi te'ala Jisas, gala ka orisia 'ino'ona, “La Jon wane
    ni naruabunga 'e ale 'amee'e mai fana orisilamu, ‘'Ino'ona ma, 'i'oo no'o na'a
    nga Kraes, wane na'a te'e nigi mai, 'amoe ma 'ameeru mamania la'u ta wane ngaa'i
    matari?’”
  ded-ded: Ifi dema sueyuruu yeri Yesuaru kensikema yofi dema kpesimioc, “Hanemmeudeac
    dedea, imoc ge me neni ngic monggac tomai kecbisina? Yohane dokunadzicngo imoc
    kpesigendedeac suenurude.”
  ewe-ewe: Esi nusrɔ̃la eveawo va egbɔ la, wogblɔ nɛ be, “Yohanes, Mawutsidetanamelae
    dɔ mí ɖo ɖe gbɔwò be míabia wò be, ‘Wòe nye ame si gbɔna loo alo ɖe míakpɔ mɔ
    na ame bubu aɖea?’ ”
  nuy-nuy: Naawiṉi-yung wuguṉi wini-yanggi na-Jesus-guy. Nga wini-yamayn, “Nubagi-yung
    na-John yaga waniimbaambara-ngambijgaa-yinyung anaani niiṉi nani-lharrgang nugawi-wuy.
    Yaani lhaawu ngunaa-jurangi nagang. Yuga nugawaj danu nundhamarriyn-jinyung nagang,
    na-John yaga ni-yambini-yinyung niga? Yagu nurru namba-rangarrii aynbaj?” wini-yamayn
    wuguṉi.
  cop-BHC: ⲈⲦⲀⲨⲒ ⲆⲈ ϨⲀⲢⲞϤ ⲚϪⲈⲚⲒⲢⲰⲘⲒ ⲠⲈϪⲰⲞⲨ ϪⲈ ⲒⲰⲀⲚⲚⲎⲤ ⲠⲒⲢⲈϤϮⲰⲘⲤ ⲀϤⲞⲨⲞⲢⲠⲦⲈⲚ ϨⲀⲢⲞⲔ ⲈϤϪⲰ
    ⲘⲘⲞⲤ ϪⲈ ⲚⲐⲞⲔ ⲠⲈ ⲪⲎ ⲈⲐⲚⲎⲞⲨ ϢⲀⲚ ⲚⲦⲈⲚϪⲞⲨϢⲦ ⲈⲂⲞⲖ ϦⲀϪⲰϤ ⲚⲔⲈⲞⲨⲀⲒ.
  buk-buk: Têŋ ndoc ŋgac lu dinaŋ sêhôc asê Yisu, iŋ gêm gweleŋ mbo, ma kôm lau daêsam
    ŋayham sa, lau gêmbac ma lau ti ŋalau sac. Ma iŋ kôm lau tapec daêsam si tandô
    po asê. Ma iŋlu sêsôm têŋ iŋ, “Jon, Ŋgac Kêku Lau-ŋga kêkiŋ alu atêŋ am ameŋ,
    bu andac am bu am Mesaya dau, me yac oc akêŋ bataŋ ŋgac daŋ tiyham?”
  pri-NT: 'Â ru pâra, â na pwi pàara na ru pâdari Iésu na, â ru côo pâ é pwa ma tiàu
    maagé kà tèpa âboro na wâru. Â é tü târa pâ duée, â é pwa ma rà niâ côwâ, wà pàra
    tàpé na rà bwi. Â ru ina têe pâ: «É panuâbu medarigà wà Ioane, ba na bu tawèerigà
    pâ: Pwiri nye wâgà kaa pwi Mesia? É, na bà bwaa nye tapacîri cè pwi jèpwi?»'
  zpq-NT: 'Nach beṉe'' ca'' chope cate'' besežine'' gan'' zoa Jesúsen'' gose''ene'':
    ―Juan ben'' chzoa beṉe'' nis gwseḻe'' neto'' laguo'' nga ṉabeto'' le'' še len''
    naco'' ben'' chbezto'' seḻa'' Diosen'' o še cuezchto'' yid beṉe'' yoble.'
  por-TFT: 'Quando esses dois homens chegaram a Jesus eles disseram, “João o batizador
    nos mandou para perguntar isto ao Senhor: O senhor é o Messias que Deus prometeu
    mandar, ou nós (excl) devemos procurar outro?'
  gwi-NT: Nijin Jesus ts'ą' tr'igin'oo dąį' jii giiyųąhkat, “John chųų gwats'an ąhtsii
    nilii nats'ą' diihił'e', naroohaahkat eenjit ‘Nan lee k'eehindik nahnyąą chy'aa
    lee t'inchy'aa? Akwat ch'izhii dinjii geerooheelyaa lee t'agwarahnyąą?’”
  gvn-gvn: Bula Jesusanda kadan, nyungundu yalaman, “John the Baptistangka ngalinin
    yungan. Nyulu ngalinin yungan babajinka, ‘Yunduda yinya dingkar Johnungku balkan
    kadanka or yindu? Nganjin nguba yindu kujil baja?’”
  nhy-NT: 'Itlatitlanilwan in Juan omijkuanijkej inawak Jesús, iwan okitlajtlanijkej:
    ―In Juan Tlakuateekij otechwaltitlanke ma timitztlajtlaniikij kox yen tejwatzin
    tiCristo katlej kipia de witz, o noso ok moneki tikchiaskej ma wiki.'
  asm-FB: তেতিয়া সেই লোক দুজন যীচুৰ ওচৰলৈ আহিল আৰু ক’লে, “বাপ্তাইজক যোহনে আমাক আপোনাৰ
    ওচৰলৈ পঠিয়াইছে আৰু শুধিছে যে, ‘আহিবলগীয়া জন আপুনিয়েই নে? নে আন কোনো এজনৰ বাবে
    আমি অপেক্ষা কৰি থাকিম’?”
  okv-okv: Iesu ta degi puvuto ke einge ea, “John bapataito ari embo na nango heriso
    ke erevi umo eto ingora etei puvera. Embo God na ikau puvuresuja amo umo retemo
    embo nei re?” ainge eo
  mxt-NT: 'Tyicuan ta ra cha tachi̱ ra Juan, cuahan coyo ra. Ta chaa̱ ra nu nyaá ra
    Jesús. Ta quichaha catyí ra: ―Ra Juan, ra sacondutyá, tachi̱ ra chi ndi vatyi
    ndaca tuhun ndi chuun tatu icon cuví Cristo ra cha cusaquichi Nyoo. Vatyi tatu
    ñimon, cuatu ndi chi inga ra ―catyí ra.'
  tzo-NT: 'Hech yu''un c''alal italic ti stojol ti Jesuse, hech laj yalbeic: ―Tacbiluntutic
    tal yu''un ti Juane, ja'' ti j''ac'' ich''ho''e, yu''un oy c''usi sc''an chasjac''be.
    ¿Mi ho''ot ono''ox ti Cristoote ti ac''opilal chatale, mi ti jmalatutic yan? xchi
    ital sc''op ―xchiic.'
  ind-AGS: Ketika mereka bertemu dengan Yesus, berkatalah mereka, “Yohanes Pembaptis
    mengirim kami kepada-Mu untuk bertanya, ‘Apakah Engkau orang yang dinanti-nantikan
    atau haruskah kami menantikan orang lain lagi?’”
  omw-omw: mwitanahua vuhua Iesusiva varunani uro nteta tiqata, Ioniva nramanri nyi
    variva tiritana titero tiqaro, Iara mwia mwitaama kye uro ntumwa hiamwa hiate,
    tiho, Nraakiara nrinrenra hiarava qutaa e mwaa mwivave? Tire qati nraahuve vaisi
    mpo vekya variananrave? qiate, tihata nrunro, tita.
  yrb-yrb: Weiro i amara sadei anisite Yesubai fasina Yesuma ofe aika maika uwaraini
    buri bebeu uwaraini diti basugari uwaraini seitaninu siosa imumu bobo uwaraini
    ma wiroiro esite Yesuba weisi, Joni babataito amarama ya siaia usinuba danu sina
    abai webune iba faritua weisi. Weisite Joninu sina eno weisi, Ana yanu yawotaisi
    amara aba mui amarama fafiro efeisi weisi?
  maa-NT: 'Jñà xi̱ta̱‑la̱ Juan, k''e̱ nga ijchòkon Jesús, kitsò‑la̱: ―Jè Juan kàsíkasén‑naje̱n
    xi i̱t''aà tsi̱ji nga chji̱nangui‑lèje̱n, ¿a ji̱‑né xi Cristo xi tjínè‑lè nga
    kjoi̱i a xi kj''ei̱í chíña‑la̱je̱n?'
  mcq-mcq: Pu roe Jesuho piuname apoma ijá ꞌwava Joni Papitisitara irechamúume nú
    aporaꞌi ꞌahúume roara. ꞌÚ A ea kaꞌene Jonira rohunaꞌe ꞌwarumajina ho nú ea pina
    ꞌajahe hiꞌeja? ꞌwavara.
  sus-A: عٍ تٌ عِسَ يِرٍ لِ عٍ نَشَ عَ مَشْرِن، «يَيَ شُنشَ نَن مُشُ شّيشِ عِ مَشْرِندٍ.
    عِ قِندِشِ عَلَ شَ مِشِ سُفَندِشِ نَن نَ نَشَن لَنمَ عَ شَ قَ، كَ مُشُ شَ مِشِ
    فبّتّ نَن مَمّ؟»
  jpn-1965: ふたりはみもとに来て言った。「バプテスマのヨハネから遣わされてまいりました。『おいでになるはずの方は、あなたですか。それとも私たちはなおほかの方を待つべきでしょうか。』とヨハネが申しております。」
  fra-SBL: 'Les hommes, s''étant approchés de lui, dirent : « Jean le Baptiseur nous
    a envoyés vers toi, pour dire : « Es-tu celui qui vient, ou devons-nous en chercher
    un autre ? ».'
  yka-yka: Pagtekka duwanganin pī pu si Isa, paˈinde, “Dinaˈak kami pitu si kaˈu weˈ
    Yahiya magpandi-pandi aˈahin peggeˈ batang kataˈuhanne bang kaˈu ne ke bakas pinaˈal
    mapitu si dunyahin atawa bang niyaˈ pe ke seddili subey ase-ase kami pitu.”
  mle-mle: Abir duw Jisasak yikuw, ata wabirid, “Jon, baptais kwiynadi duw, wayaki-dabiran
    minak bas sitakikik. Min adi Duw tayir di duw takwak wasapwiydidiy ginyir yakinaad
    waan wadid, min-adimin? Ay nikidi duwak kavin kwakidiyan?”
  shp-NTPO: 'Jatian boxon, Juanman jonibaon neskáakin Jesús yoikana iki: —Jato *bautizanai
    Juanmanra noa raanke, ¿Miarin ja joti yoikani, iamaxon wetsaki non manatiki? akin
    mia yokáti —akin.'
  aom-aom: 'Ëhi uëvamu hegorovo vaꞌoromo Iesu uavareje: John bapataeto vaejavuaje
    ahuro uövuamu rovare höjo. Huro uövuade höjo: Iesu uarëjo: No uvaruëjo: God-ro
    a böröme nugöꞌöꞌiramu nosi örire rueꞌaꞌajëjo. Na ja ë aho javajëjo. O na no muebeꞌejarëjo
    ae göëro rueröhego.'
  geb-geb: Zon Gumgi Ruai Guma maaŋ mba gumani ga suaŋgim, mani zi. Mba gumani zav
    Zisas han zɨgap, khaŋ ana nzuai, “Zon Gumgi Ruai Guma ndun nzan zav ŋka sarigim,
    ŋka zɨgi. Ana khaŋ nzuai, ‘Ndu mba zɨr za mbuim Fhe Bakɨme farasarav bun nzuai
    gumarame, ee, ana ntigar zɨrie?’ ”
  eng-WYCLIFFE: And whanne the men cam to hym, thei seiden, Joon Baptist sente vs
    to thee, and seide, Art thou he that is to come, or we abiden anothir?
  bsj-bsj: cin bo bidom Yeecu nin di cin toki, “yuwana nii yuu mwem tiye tom nyo munen
    ki nyi me, “mo wo bou tiye kakaa nyi nintang kange?”
  cak-cak: 'Ri erutakon-e quire'' xqui''ij che ri Jesús: Ri Juan ri Bautista roj rutakon-pe
    aviq''uin richin nukac''utuj quire'' chave: ¿Ja rat ri Jun ri sujun-pe roma ri
    Dios chi nipe? ¿O c''a nikoyo''ej chic jun? xecha''.'
  chf-NT: 'Jinq''uin c''otijob ni winicob ca''an aj Jesús u yälbijob ca''da: ―Aj Juan
    ajc''ablesiaba u täscon t''ocob cä c''atbenet si ane chich quira ni u yälcan cache''
    Dios u xe u täscunba, o si c''änä cä pitän t''ocob otro.'
  tlf-tlf: '@see-verse:LUK.007.019'
  piu-2006: Ngurra palula Yiitjulu tjananya kutu palyaṉingi, yaṉangu pikatjarra tjuṯa,
    kurutjarra tjuṯaṯarra. Mamutjarra tjuṯangka mamu tjuṯa payira wantirriyalpayi.
    Tjaanaku walytja paluru kutjarrangku yankula Yiitjunyapula tjapiṉu, “Tjaanalulinyatju
    iyaṉu kapingka papatatjimilalpayingku nyuntunya wangkarra kulintjaku yalatji,
    ‘Nyuntu tjinguru Kurayitjanya?, Katutjalu watjara wantirriyaṉutja. Tjinguru paluru
    ngula ngalya yankuku?’”
  poh-NT: 'Naxiponic take winak wili ru̱cꞌ i Jesus jeꞌ wili xquikꞌor cok reh: «Ajabe̱s
    Jesus, reꞌ Wa̱n reꞌ xkahsanic quiha̱ꞌ i tinamit xojritakꞌa̱ꞌ cho awu̱cꞌ chi nakabiram
    aweh chi jeꞌ wili: Til reꞌ na hat i Pahbamaj chi Kꞌatal Kꞌoric kꞌoro̱j cahnok
    ribiral chi naricꞌulic lok on cu nakuyꞌem chic jenoꞌ? nqui take cok reh.'
  tue-tue: 'Cʉ̃́ã cʉ̃ʉ̃ pʉtopʉ jea, jĩĩyira: —Juan basocáre wãmeõtiri basocʉ ʉ̃sãrẽ
    mʉʉrẽ sãĩñáduticoawĩ. “¿Mʉʉrã́ niiĩ ‘basocáre netõnégʉ̃dʉ atigʉdaqui’ jĩĩnorigʉ;
    o ãpĩpére yuegarite?” jĩĩãwĩ, jĩĩyira.'
  bjp-bjp: Aunbiing ru ka tapiek sing Iesu, ru ka tarah, “Jon Tom tel Bapitaiso i
    wuun ta kama usuf o isi kaman diik wo le, ‘Arafah, wo mang e ier ae le in tapiek,
    le kemen nene biitom isi tikas aiwa?’”
  xon-xon: Le Jɔnn aadidiliib ngbaan fuu ni Yesu chee ki nan bui u ke, “Jɔnn u muini
    binib nnyun ni na tun ni timi aa chee ti nan baa si ke, ‘Aa ye unii u Uwumbɔr
    aabɔnabtiib nan len ke u ga dan na aan saa ye, bee ti ga li ban uken la aa?’”
  tzo-ZNT: 'Ti cꞌalal icꞌotique, iscꞌoponic la ti Jesuse: ―Liꞌ listacoticotic tal
    li Juan jꞌacꞌ-ichꞌvoꞌe. Tal jacꞌboticotic mi voꞌot ti scꞌoplal chtal apasoticotic
    ta mantale, o mi ta to jmalaticotic otro jun ―xutic la ti Jesuse.'
  mpm-NT: 'Ni jakoyo chaa un nuu kande Jesús, ti ni ka jikajnuꞌun da ya: ―Juan, chaa
    skuanducha un, ni taji da saña naa na nava na kajnuꞌun na ja nu maa ni kuu Cristo
    ja ni chisojnuꞌun Yandios ja kii un. ¿Xi kundatu yo ɨnga? ―ni ka kachi da.'
  ots-NT: 'Bi ma cʉ yojo jmandadero, bbʉ́, bi guatihui car Jesús, cja̱ bi dyönihui
    ncjahua: ―¿Cja guehquiguɛ gúr cja̱hni xquí jma̱ du bbɛnqui hua jar jöy pa güi
    föxcöje, cja huá hnahño ʉr cja̱hni dí tøhmije pa da möxcöje?― Ncjapʉ gá hñönihui.'
  hoy-hoy: आंदुर यीशु उन हात्‍ती बंदकु अंदुर, “यूहन्ना बपतिस्मा कोळावाळा नामी नीन
    हात्‍ती ईद केळली कळ्यान कि येन बरावाळा नी अच हुय, या नाव यावारा दुसरा अन्द हादी
    नोळेव?”
  uri-uri: Tuwekg kai paln ekg Jisas pa om, tuwekg la tolpa, “Jon, Melnum A Kaluk
    Tu pa, kwao kul ekg akal mentekg roponteitn la tolpa, 'Kitn melnum a pike Maur
    Wailen akal kwaweitn nar apm tike, aki hi wa men arpm nungkwangen melnum ur manet
    e?”
  amo-amo: Kubi na ida kupon Yesu, anite woro, “Yohanna unan shintizinu nanit nmyen
    nto nari kilifi ti woro fi, 'Fere unan Dak Ule, sa umon duku na tibo soon nca
    mye?'”
  pjt-pjt: Kaya mulapaṯu ankula Jesula wirkanu munuya wangkangu, “Johntu panya baptise-katipaingkulanya
    wituṉu nyuntula tjapintjaku alatji, ‘Mulapan nyuntu panya paluṟu, panya Johntu
    tjakultjunangi ngula wankaṟunkupainya pitjanytjaku? Munta tjinguṟu nyuntu kutjupa,
    kantila kuwaripaṯu paṯanma.’”
  cwe-cwe: Waja iwanhu viwamfikile Yesu, wamulongela, “Yohana Mbatizi kachituma chikuuze,
    ‘Vino weye niiyo ija yoyalongile Yohana kezakwiza, hebu chingozele munhu imwenga?’
    ”
  daa-NT: 'Min ŋu otiiji, ŋu kaawiiji aman : « Yaaya-Batist n̰aaminti a niin̰ inde
    aman : ‟ Kiŋ ko Masi kaak yaa ase wala ni ere ka pey ? ” »'
  mlp-mlp: An mataw giger na le Yesus ago hib gwahtiqim tubuloniy, Jon mataw huz negyaqta
    na i giqeman i kawa tubol haqiy. Ad in i gibilenim bilam, Ne leheq mat na susumun
    ugiy haqad in bilam haqiy. Ni i nibaq tunim osta naqmo amatin ni bol o haiq mat
    ta araq teq abeb boldaqta i baq tunam? haqad nazaq in bilam haqiy.
  ape-C: Aria amam hanak hatogur um Jisas aria harigan hakri, “Jon douk nenek baptaisumesh
    iri neshopokohw-ari aria wanaki um usorigen um, ‘Douk Iruhin nakri um nishopokan
    nunaki iri arman douk nyak aka, uwok. Ta mupe mutrugun um kupaini?’”
  bgs-bgs: Tô igdunggù tô mga manubù na igpasadun i Juan tun ki Jesus, igkagi sikandan,
    na mà dan, “Igpasadun ké i Juan dini áknikó ébô minsà ké ka sikuna tô bánnal igpapid
    ka Manama, ó duwán pa ássa na gangatan dé.”
  faa-faa: Airakano tetā Yasu rea pukua someraka, “Yone he tapukumareramo eto pusierakano
    perakayiapo. Etapo neaki makata kairakanapo. Asiamo Yonemo someraka, ‘Aporo meta
    Kotimo pusierakano peakosapo airakasuane nere? Aporo metare? Aporo meta perakarihoamo
    isu kau risikiaere?’ Aíyaka Yonemo somerakano etapo neaki kaiyako perakayiapo,”
    aisapo.
  kik-kik: Nao arutwo acio maakinya kũrĩ Jesũ makĩmwĩra atĩrĩ, “Johana Mũbatithania
    aatũtũma kũrĩ we tũkũũrie atĩrĩ, ‘Wee nĩwe ũrĩa werĩtwo nĩagooka kana tweterere
    mũndũ ũngĩ?’ ”
  cap-NT: 'Juanz̈ cuchanta z̈oñinacaqui Jesusiz̈quin z̈catz̈inchic̈ha. Jalla nekztanaqui
    irantiz̈cu, cjichic̈ha: —Juan Bautistaqui wejrnacz̈ cuchanz̈quic̈ha amquiz pewcznajo:
    “Cristuqui tjonitaz̈ cjila. ¿Amqui nii Cristumkaya, uj yekjaz̈ tjonasaj?”'
  ksr-ksr: Wasiŋ orono Jiisaswaanoŋ keuma ijori, “Jon Oomulu ejanoŋ kokaeŋ qisiŋ gombojoŋ
    wasiŋ norono kajo, ‘Meŋqeeaŋgo eja kawaatiwaajoŋ mamboniŋ giinoŋ ii koloojaŋ me
    eja moŋ kanageŋ kawaatiwaajoŋ mambomboŋa.’”
  eng-TNT: 'When the men were come vnto him they sayde: Iohn baptiste sent vs vnto
    ye sayinge: Arte thou he that shall come: or shall we wayte for another?'
  sbs-sbs: Heti chibasika hafwihi ni Jesu, bakwame nibati, “Johani Mukolobezi wakatutuma
    kwako zetu kuti, 'kana nguwe yokezite, nandi tuswanela kulola zumwi?”'
  sue-sue: Ago senu ema eto awa baro Yesu nana kei aweroto ego sewato awa, “Yohane
    ge ou gutai zaawai ema ami nato sesi niso nana tupenato. Nato ni ego atata waniseto
    sesia, ‘Agoro Kristo maise sai awa ni awanita, ota zo mai gamu dia wamunonikare?’”
    Ago sewato awa.
  fra-NCL: 'Étant donc venus à lui : « Jean-Baptiste, lui dirent-ils, nous a envoyés
    vers toi pour te demander : Es-tu celui qui doit venir, ou devons-nous en attendre
    un autre ? »'
  bhg-bhg: Ango tesiri awamane maundo embo ainda yai ge engo sitera, “John Bapataito
    Ari Embo mi nakare ito yaida piesiri gumbera. Ami imonde ge engo torote tesira,
    ‘Imo awa Embo God mi piari gumaina sisina, ami gumbesita? Ko nakare embo nei gain
    eite sima ari?’”
  snn-NT: 'Saoguëna, bacuabi Jesusna sani ti''anni, baguëre senni achahuë: —Yëquëna
    yua Juan Bautizaguë raosi''cua''ë. Më''ëni coca senni achaye guansebi: ¿Më''ë
    yua Riusu Raoja''guëreba cani jo''casi''quë ba''iguë''guë? Ba''ima''itoca, ¿Riusubi
    yequëre raoja''guë''guë? Jesusni senni achahuë.'
  atb-NT: Haú nhik gi, Yesuq chyáng jé jáng, "'Nàng gi, haû jé lé lô râ sû nghut lhê
    lhú? Haû a nghut jáng, ngamoq góyuq lé myoqbyu láng nyî ra shirâ lhú?' ga luî,
    Wui-myhup Sará Yohan gi, ngá-nhik lé náng chyáng myí nhang kat ri." ga taî akô.
  wro-wro: I:gąndu wuno:murum iŋgąmurkalalgąndu, kundjuŋandu, John Baptist ḁrendu
    ąnŋaŋawunandu ŋundju nąnja kundjiri, Ŋundju aua iŋgeŋgal, iąkarawu kedana?
  cek-AK: Nihnik Anih khaeah phak hoi naah, nihnik mah, Tuinuemhaih paekkung Johan
    mah nang khaeah ang patoeh, Nang loe angzo han koi Anih to boeh maw, to tih ai
    boeh loe kalah kami to ka zing o han vop maw ti? tiah lok ang duengsak, tiah a
    naa hoi.
  bkd-bkd: Aman su makadiyà en sidan ki Jesus minikagi sidan hu “Impadini kay hi Juan
    hu pag-insà ku iyan kad ba haena su intagnà ha makauma dini ta kalibutan daw ku
    amin pa ba lain ha pagsalapen day.”
  ctu-76: 'Jini tsa'' bʌ i choco majlel Juan ti c''otiyob ba''an Jesús. Ti'' subeyob:
    Jini Juan mu'' bʌ i yʌc''ob ti ch''ʌm ja'' quixtyañujob ti'' chocoyon lojon tyʌlel
    cha''an mi lojon j c''ajtibeñet: ¿Jatyet ba jini Cristo jini yajcʌbil bʌ mu''
    bʌ quejel i tyʌlel o yom tyo mi lojon c bej pijtyan yambʌ? che''en. Che'' mi''
    c''ajtin Juan che'' ti yʌlʌ ajcʌnt''añob i cha''an.'
  lac-NT: 'Caj c''uchob u camsʌwinicob Juan ich Jesús. Caj ya''arob ti'' Jesús: ―Tu
    tuchi''tenob Juan ra'' cu yacsic ja'' tu jo''r mac quir in c''atob tech. Wa jach
    Cristojech a cu tar ich C''uj wa ca'' in pajob u jer? ―baxuc caj ya''arob.'
  xla-xla: Epalati yia꞉ tame Yesu watle epo atlaiyo, “Yon opa yú dla ka꞉ka꞉timalalo
    oplamita dia꞉ye wa꞉ watle taiya demama yu ipo hami, ‘Wa꞉ye ikadepe Keliso, dita
    omha꞉ha꞉uwa oplamita꞉? O di ala oplami hale me-omha꞉ha꞉pa꞉?’ de,” diyo.
  xav-NT: 'Tawamhã Zezusihi u, te tineb zahuré. Ĩtẽme simasisi wamhã, ma tô sadanharĩ
    zahuré: — E a hã Zuwã Batita te te dama ''re aiwasu''u mono, te we aimo. E zahadu
    aimawi zô, wa za ''re wanhimipari za''ra. — Ãne te sadanharĩ zahuré.'
  cuk-cuk: 'Dule-warbo-barmilearmalad Jesúsʼse nonimalad, ega sognonimalad: —Anmar
    bese ibmar-egisega Diigi-dule-oged-Juan anmar-barmialid. Bega sogega, bede, Bab-Dummad-epenne-dule-wargwen-an-bemarga-barmidagoye-sogsad-dule-sogeye.
    Anmar dule-baid amba edarbemalo-sogeye.'
  tbf-tbf: Sien ba ka guor tate nga nemei se Iesu, guor nga pevien, “E Ioanes mi ka
    ni sinusuruiv a tura gor nemei sevoi nia me virei malan ne, ‘Arie evoi te ian
    mi ka va ta ba beit, o, gei ta ngas rosie ka mei mene?’”
  uig-CYR: 'Улар Әйсаниң алдиға берип: — Чөмүлдүргүчи Йәһя бизни сәндин: «Келиши муқәррәр
    зат өзүңму, яки башқа бирисини күтүшимиз керәкму?» дәп сорап келишкә йениңға әвәтти
    — деди.'
  ikw-NT: Nga be vakwnusiri Jizọsi, be kaa, “Jọni Nye Wụ Mini ziyaru a sịkwa i, ‘Ọ
    bụ jịwa bụ nye ke jaava, sọbu a le anya nye berere?’ ”
  khs-khs: 'Aputa:, a:tawa Yesuma ha:na: selese, “Yone hano toliyetisene eyewi na:ko:
    Ke salo hamonapita: inakeye. Mina weyamowa Kema nano nowa ta:pa:na: minakeye.
    Ta:pa:na: amowa we, “Kewa sepatosene senayewi selese Sena nowa inaposakeye e seyawa
    Kewama? O niyawa pa:ta nowa yesima:na:napa?”'
  dwr-ENT: ኣሳቱካ ዬሱሳኮ ዪዴ፥ «ፃማቂያ ዮሃኒሲ፥ ያና ጌቴቴዳዌ ኔኔዬ? ዎይ ሃራ ናጋኔ? ያጊዴ ኦቻና ማላ ኔኮ ኪቴዳ» ያጌዲኖ።
  pma-pma: Navong luva ven Iesu, luvisi luvit, “Sion Baptis sila komal keke melvahisuk
    vamukok, ‘?Keik kovi kei koa Ahi vat kati vit hesani hemai, vuo mehetosin etai
    mun?’”
  atd-NT: Pogkouma ran dio ki Hisus, kagi ran, “Si Huan, no Talagbautismu, kandin
    ka nigsugu kanami dini to koykow su oyow og-insaan ka ko sikoykow buwa ian ka
    innangon din no igbuyag no igpohondini to Magboboot woy ko duon pad loin buwa
    ka ogtagaran noy?” kagi to mgo hibatoon ni Huan.
  tel-2017: వారు ఆయన దగ్గరికి వచ్చి, “‘రావలసిన వాడివి నువ్వేనా? లేక మరొకరి కోసం ఎదురు
    చూడాలా?’ అని అడగమని మమ్మల్ని బాప్తిసమిచ్చే యోహాను నీ దగ్గరికి పంపాడు” అని చెప్పారు.
  hat-BSA: 'Lè mesye yo te rive a Li menm, yo te di: “Jean-Baptiste voye nou kote
    Ou menm pou mande ‘Èske Ou se Sila k ap vini an, oubyen èske n ap tann yon lòt?’”'
  top-NT: 'Acxni talákcha̱lh xlacán tama̱lacatzúhui̱lh y tahuánilh: ―Juan Bautista
    quinca̱ma̱lakacha̱ni̱tán xlacata nacca̱kalasquiniyá̱n para huix Cristo tí ama
    min quinca̱lakma̱xtuyá̱n, o cama̱najcú kalhi̱yá̱u.'
  msk-msk: Pagdatung nilan kang Jesus, yabay si Jesus magborong sang yamangkasakit,
    yagaparogwa yaan sang mangkaraat na yarasak sang lawas nang manga otaw, yamorong
    yaan sang madaig na bota, pyangkablongan. Kayan yaglaong yang syosogo ni Juan
    kang Jesus, laong, “Pyapakani kami kanmo ni Juan, pyapagosip kanmo daw ikaw agaw
    yang pinili nang Dios na makani sang donya, daw abay pa nami yaan tagadan?”
  gyr-NT: 'Evocoiyase oyepota yuvɨraso Jesús upe aipo ehi yuvɨreco chupe: —Juan Oporoãpiramo
    vahe ore mbou ndeu co mbahe rese porandu ãgua: ¿Nde ité vo Tũpa Rembiporavo ereico
    imombehuprɨ ereyu vaherã, anise ambuae pĩha orosãrora oroico? —ehi yuvɨreco chupe.'
  kmh-kmh: Aŋgek, Jiysis mindek ak amiy aŋgrik, “Jon bi ñiŋg pikñemb ak nip aŋgip,
    ‘Nand Kiyŋ yomb key yimb kond mindpun ak nep opan akaŋ, bi kun ak key kond mindonjun
    aŋgiy,’ chirup aŋgyokek, nip aŋgniŋniŋg aswur aŋgrik.”
  ukr-ONPU: 'Прийшовши до Нього, чоловіки сказали: ―Іван Хреститель надіслав нас до
    Тебе спитати: «Ти Той, Хто має прийти, чи нам чекати іншого?»'
  emi-emi: Nau lalu ghe laa rekata sio ta Iesu, lalu ghe uela ta Iesu va, “Jon tau
    ngai aasuu ia esungiengaluela tani mae kolomio va, ‘Io ia o taumattu ngateva laghe
    uela va aue emae, o ami mene toi ppae mene teva?’”
  zpv-NT: 'Ya chin badzihn raꞌ bwiinn chi loh Jesuhs, chiꞌchi rahbi raꞌ ba loh Ñiꞌh:
    ―Jwahn nin ruroꞌbañihsa guxeꞌhla laꞌh nu tin zoꞌpaganaabadxyiꞌdxyi nu loh yuꞌbiluꞌh,
    ¿ta yiꞌh naa luꞌh Crixtu nin dxyuleꞌza nu o nahpa gachileꞌza nu stuhbi ba?'
  gux-gux: 'Bi jaba yeni n den pundi Jesu kani bi den yedi o: “Jan Batisi n soani
    ti a kani ke tin buali a fini n ya tie tin gu yua ya cuama bi, bi ke ti da go
    ya baa daani nitoa yo?”'
  kos-kos: Ke eltal tuku nu yurin Jesus, eltal fahk, “John Baptais el supwekut in
    tuh siyuk lah kom pa el su ac fah tuku, ku kut ac soano sie pacna?”
  ibo-ibo: Mgbe ụmụ nwoke ahụ bịakwutere ya, ha sịrị, “Jọn omee baptizim ziri anyị
    ka anyị jụọ gị sị, ‘Ọ bụ gị bụ onye ahụ ga-abịa ka anyị ga-ele anya ọbịbịa onye
    ọzọ?’ ”
  yml-yml: Tutuyanina i maia Iesu ꞌwaineye i velutolieni i vo, Ioni Tobafitaiso i
    vetunema nuanuana i na ꞌasetai ꞌomu kumanimu faifaimu me Diu ta lulukamata ta
    vo, ꞌAwaie ꞌada Toꞌitaꞌitaꞌi i na mai Yaubada ꞌwainega, ꞌalo tulina faifaina ta
    na lulukamata?”
  ory-ory: ସେହି ଲୋକମାନେ ତାହାଙ୍କ ନିକଟକୁ ଆସି କହିଲେ, ବାପ୍ତିଜକ ଯୋହନ ଆମ୍ଭମାନଙ୍କୁ ଆପଣଙ୍କ
    ନିକଟକୁ ଏହା କହି ପଠାଇଅଛନ୍ତି, ଯାହାଙ୍କର ଆଗମନ ହେବ, ସେହି ବ୍ୟକ୍ତି କି ଆପଣ, ଅବା ଆମ୍ଭେମାନେ
    ଅନ୍ୟ ଜଣଙ୍କ ଅପେକ୍ଷାରେ ରହିବୁ?
  bzj-bzj: Wen di man dehn gaahn da Jeezas, dehn seh, “Jan di Baptis sen wi fi aks
    yu if yoo da di wan weh fi kohn, er wi fi luk owt fi sohnbadi els.”
  chk-chk: Iwe, lupwen ar tori Jesus, ra üreni, “Johannes Soupapatais a tinikeemito
    reöm, pwe aipwe aisinuk ika en ätewe a kapas usun pwe epwe wareto, ika sipwe witiwiti
    pwal eman?”
  ssd-ssd: 'Taŋgo ar ta kinaik ka Yesus tugum promba nale ndek nu kusnanaik: Ande
    nu prowam tuku ta ne e ko sine ande tairŋgube? Yohanus kule pisne taŋgo taŋaka
    sasikmba kukulsikat ŋginaik.'
  acr-TNT: 'Ecꞌuchiriꞌ, rutijoꞌn ri Juan xebec rucꞌ ri Jesús y jewaꞌ xquibiꞌij che:
