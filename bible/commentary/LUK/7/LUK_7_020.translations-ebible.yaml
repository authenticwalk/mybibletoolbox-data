  bss-NT: Ábê bad bépédé-ʼaá wɛ́ɛ Yesuɛ, bélāŋgē mɔ́ bán, “Jɔnɛ, Ndusɛnɛ
    alómé sé áwôŋ aáken, ‘Wɛ-ɛɛ́ edé ane awě Dyǒb áhɔ́bé aá mɔ́ɔ̄lōm-ɛ,
    ngɛ́ sébɛ̂ sésineʼ mod ampée?’ ”
  met-met: Baing dilauba. Dila disok mana Yesu, baing daharua ba, “Lipu Suguangama
    Yon soxiamtam gama ranguaung bu tam gaxusungaung ba, ‘Ung ba, ung lipua Urana
    mogu ba ma, kimbo am garagu mana telauyu?’ ”
  nys-nys: Koodjal Jesus koorl, kidji koodjal waangki, “John-Kakaloorniny waangki-koorl
    ngalany, waangki-djinanginy bayinya noonook alidja Keny Mammarap. John waangki
    alidja baal yoowal-koorliny. Ka ngala djarnyak nganayaka warma mammarap?”
  kpj-NT: Idi Jesuisi‑ò ròirenyre tuu itỹỹraxidỹỹmy; —Kai we nodutyhy tate? Ta txio
    aõbo ini ijõ ariraòrenykre?
  zao-NT: 'Tsa lee rop zha kuu mtaal Juan mbig lo Jesús, ne nzhab: ―Juan kuu ntsowleyy
    re men, mtaal nee tsa naabdiz nee loʼa, “¿naa chu lu nak Zha Kuu Mtaal Diox Nabee
    o chu tebet nee tedib zha?”'
  byx-byx: De liiam aa ian mit be ian men gel ma Iesus, de ian duqun ma’, “Ma Jon
    i luqa i ai de qe qukmes te ama qaqet, dai qa nem uun sagel ngi. I qe snanpet
    ma’, “Kua ngi i qurl uut de uurem ngim naa na ngi? Dav as kua qurl uut de uurem
    ngim naa na a qek i diip ka ren?”
  ctu-CTI: 'Jini tsa'' bʌ i choco majlel Juan ti c''otiyob ba''an Jesús. Ti'' subeyob:
    Jini Juan mu'' bʌ i yʌc''ob ti ch''ʌm ja'' quixtyañujob ti'' chocoyon lojon tyʌlel
    cha''an mi lojon j c''ajtibeñet: ¿Jatyet ba jini Cristo jini yajcʌbil bʌ mu''
    bʌ quejel i tyʌlel o yom tyo mi lojon c bej pijtyan yambʌ? che''en. Che'' mi''
    c''ajtin Juan che'' ti yʌlʌ ajcʌnt''añob i cha''an.'
  zos-NT: Y ñu'cscuy Jua'nis cyø'vejyajupø nu'cyaj Jesuscø'mø, y ñøjmayaju que nø'yø'opyapø
    Jua'nis cyø'vejyaju va'cø 'yocva'cø o'ca Jesusete Diosis cyø'vejupø; y si no,
    o'ca ji'ndyet jete, va'cø jyo'cyaj eyapø.
  gvs-gvs: E tuwo korotoyadi sina Yeisu yaina sidigo kadi, ‘Iyoni tosayóyova ietunema
    kama. Tauyana kana, “Manakae? Kom Guyau Tauyam boi Yaubada ina tokabivalavala
    sikatootulem katuyaaosim, gea ituli ta koroto nava katuuyaosi?”’
  kbm-kbm: Givin ebe amol ailu nok imbielk ve Yisu ok be gabu inei, “Jon ebe ges bui
    sanggu gipil amolmol ok gihlin eilu beti anme ve anautani mie be anaute lavo,
    ve Mie Amol etenik ebe Jon ginei ane yaun ve asonge ninme ok me amol nok givang
    nangge?”
  tew-tew: Jesus najiˀ iwe dapówá ihayḏi óetu̖ˀan, “John iˀ pꞌóˀpꞌoekandiˀḏi naˀin
    dísan uvíˀpiye wên háawên wítsikaˀya̖míḏí,” heḏáháˀ John-bí tsika óetsikaˀyan.
  rmc-rmc: 'Sar avle ola murša ke leste, phende: „O Jan Krsťiťeľ amen bičhaďa pal
    tu a phenďa, hoj tutar te phučas: ‚Sal tu oda, ko majinel te avel, abo kampel
    te užarel avres?‘ “'
  apr-apr: Di tooltool ru tina tila pombe pang ye Yesu, motong la tiyei ne, “Ai, Yowan
    yo irriu di tooltool i, in iwangam pong la amman nga. Bet man amtorong nen, ong
    i tool tani yo Maro ipamede betanga ye bet ole iwanga a isi i, in naii, too ole
    amtar matamam a amnama tool san mulu?”
  tiy-tiy: Amun énggumahay de étéw niy Jesuse, fénénginsaa ro maro, “Sénugu Juan Bautistawe
    begey mangéy ménginsa ké Beeme bay Kristowe bénréh Juane gégumah ongot-ongoté
    key, taloo no fatut ongot-ongot gey na ségiyo?”
  nlg-nlg: Ma gaira toro tona moro va sara ta Jesus ge ro vania, “A John Vulitabu
    te vetenaghai ge koro mai huatigho, ‘?Ighoe sughua gaia na Messiah tara bosaa
    ke mai, pa kai pitua siki sakai na keha?’”
  dgr-DOGNT: Eyı dǫ nàke Zezì ghǫ nègı̨ı̨de ekò hagıìhdı, “John-Baptıst nets'ǫ̀ goèhɂà.
    Dıı danets'eehke ha gòhdı, ‘Dǫ ı̨łè jǫ nììtła ha ı̨lèe sìı asį̀į̀ eyı anet'e?
    Eyı anet'e-le nı̨dè asį̀į̀ dǫ eyıì-le danats'eèhɂı̨ ha?’ ” gıìhdı.
  pes-OPV: 'آن دو نفر نزد وی آمده، گفتند: «یحیی تعمید‌دهنده ما را نزد تو فرستاده،
    می‌گوید آیا تو آن آینده هستی یا منتظر دیگری باشیم.»'
  ron-1924: 'Ачештя, кынд с-ау ынфэцишат ынаинтя луй Исус, Й-ау зис: „Иоан Ботезэторул
    не-а тримис ла Тине сэ Те ынтребэм: ‘Ту ешть Ачела каре аре сэ винэ сау сэ аштептэм
    пе алтул?’”'
  tpz-tpz: Manih po poen pamëh e Ieesuꞌ to vatoꞌ hah a ma napan peo to teꞌ me ne a
    ma vu mët. Eꞌ to veo a ma oraꞌ hat, pareꞌ vavih hah a ma napan kehoꞌ ke opoep
    hah ee. Ka poa vamomhë pe Jon to tavus e Ieesuꞌ, pare soe pan, “E Jon Tövapupui
    to vanö maꞌ möm poꞌ manih pën, pa hi a oah pan, ‘Eën pöꞌ kov e vëh a teꞌ se nö
    voh maꞌ, keꞌ, emöm se anoeh nem ta meh teꞌ eh?’”
  agd-agd: Tiantákan míkanan mano Yisasi vaintá oriven temí, “Éi nan mo inaino siren
    monó non péantan banta Yoni ano verasan tisintá eré umpo mai ma Tiyarafenu ano
    siantantin erino van ma siádan baré ein banta fono áa ená ave ótifante rafuno.”
  rkb-NT: 'Ibo zumunahaze ipe niaha: — Suão Batista nimypeha. Iwatsahi tsiknatururuknaha.
    “Ikiahi sa Deus zapehata. Usta za tapery.” Nezeba Suão mype niy — nikaranaha.'
  san-THA: ปศฺจาตฺเตา มานเวา คตฺวา กถยามาสตุ:, ยสฺยาคมนมฺ อเปกฺษฺย ติษฺฐาโม วยํ, กึ
    เสอว ชนสฺตฺวํ? กึ วยมนฺยมเปกฺษฺย สฺถาสฺยาม:? กถามิมำ ตุภฺยํ กถยิตุํ โยหนฺ มชฺชก
    อาวำ เปฺรษิตวานฺฯ
  iws-iws: Mɨ ɨiya sowa Jisɨs siir hɨriir nɨmbiyamo. Mɨ sowa hɨnɨɨna boɨn, Jonɨn op
    baptais haigɨnɨuwiyɨn krɨriirɨn siya nɨkropkikɨn kɨriirɨm nɨtɨm mɨ siya boɨn mɨ
    kɨra tɨ inkamɨn profet inkamɨn sɨma boɨnɨn nɨtam siya. Iyɨe? Krɨma wɨ yaeya inkam
    nwɨrɨm dwokwokɨn?
  pol-SZ: 'Uczniowie ci przybyli do Jezusa i powiedzieli: —Jan przysłał nas do Ciebie
    z pytaniem: Czy to Ty jesteś spodziewanym Mesjaszem, czy też mamy oczekiwać kogoś
    innego?'
  ztq-NT: 'Lëë xaa nii pxaal Juan chëb lo Jesús: —Lëë Juan Bautist pxaal lëë noo par
    kñabtiits noo dyon pe lii nak xaa nii kxaal Dios, ote no nii yak bii kyëmbëës
    noo.'
  zai-NT: 'Casi yendá cabe ra nuu Jesús bidxiña cabe laa ne rabi cabe laa: ―Biseenda
    Juan Bautista laadu, zeda naba diidxa du lii pa lii nga Cristu ni nexhe gueeda
    o pa zabeza du stobi.'
  upv-upv: Daron nga morini ji Iesu ko orwerai tevi, “Jon Baptaes okoni komru owra
    nobor-susi tevim, ‘Nik kuvi pa m̃er nga pivini le, rreknga kem nabtiriv malume
    san kele wor?’”
  wap-NT: Udaunaꞌan ĩmakon naa Jesus diꞌiti, atii ĩkaawan uꞌidiꞌiti, naꞌiaꞌa naa ĩkian
    uꞌati, “John Chikaawunuupauzoz dyuudan waunao puꞌidaꞌati, upishaa-kidan naꞌiki
    uaitapaꞌazon pugaruꞌu naa tawuruꞌu waꞌatiꞌo niꞌoraz kowaadapa-kao? Oo marii zii
    wazaudapan baꞌoran waꞌatin kainaꞌiki?”
  mva-mva: Dialale be Iesus dipurakaniaru nge bokai ditegiaru, “Zon Baptais inepi-kamairu
    be bokai gategiko-ru kana ka kipura-ru, ‘Kaiko ki naita ka ngapura kana, ki tamoata
    takaia garapungi?’”
  dwr-NT: Asatuukka Yesuusakko yiide, “Xammaqiyaa Yohaannisi, yaana getetteeddawe
    neeneyee? Woy haraa naaganee? Yaagiide oochchana mala neekko kiitteedda” yaageeddino.
  kfw-kfw: "Halli Inmani'n Jisu koolla inleitung phakhan inleitipi, “John Baptist\
    \ in keinihi hintho inlang juorakelru tia nang nadiang naheitir eii, nanghi kalajuosik\
    \ mi kha na-ebe, emakli keini'n aleiilaak inkhat kinla-en sikbe?”\x94"
  bfz-bfz: तिने यीशुए गे आयी की बोलेया, “यूहन्ने बपतिस्मे देणे वाल़े आसे ये पूछणे
    पेजी राखे कि क्या आऊणे वाल़ा तूँ ई ये या आसे केसी ओरी री बाट देखिये?”
  cuk-09: 'Ar dule-warbo-barmilealid Jesúsga sognonimalad: —Juan-Bautista bese anmar-barmialid,
    bese egisegar, bede, Bab-Dummad-epenne-sogsad-dule-wargwen-an-bemarga-barmidagoye,
    ar be a-dule sogeye, igi, anmar dule-baid amba edarbemalo sogeye.'
  ben-OBCV: তারা যখন যীশুর কাছে এল, তারা বলল, “বাপ্তিষ্মদাতা যোহন আপনার কাছে আমাদের
    জিজ্ঞাসা করতে পাঠিয়েছেন, ‘যে মশীহের আবির্ভাবের কথা ছিল, সে কি আপনি, না আমরা অন্য
    কারও প্রতীক্ষায় থাকব?’ ”
  mil-NT: 'Te òré ní quexìo cue tée ní tendaha tě Juàá núú ndécú Jèsús, te xǎhaⁿ‑güedě
    xii‑gá: —Té Juàá tée dàcuandute ñaha xii ñáyiu ní tendaha ñàha‑dé xii‑ndɨ́ véxi‑ndɨ́
    cácáⁿ tnúhú‑ndɨ̌ núú‑n, núu sá dɨ́ú‑n cùu Cristú Yaá quixi ñuyíú‑a, àdi sá cúndètu‑ndɨ́
    mei Crìstú càchí‑dé —càchí‑güedé xǎhaⁿ‑güedě xii‑gá.'
  myu-myu: Jay. Oajẽm ip Jesus kay. — João Batista ocemudot ekay — io'e xepxepayũ
    Jesus pe. — “Ẽn tu omuykuiat? Wara'at g̃u xe'e ocejowiwi?” i juk o'e João ocewebe
    — io'e ip Jesus pe.
  amk-amk: Ampafe Yohanesi ne inontarai mandu fo ura we Yesusi tuti umadu wei ureyo,
    “Yohanesi mano webaptisi kaiwasa foi demi auru ma aurutang bera Dai wau, wauno
    mano ambori ro ma rai, kariri Seng Allai ne kaiwo arerafo, ete ametamang weo inontarai
    siai manei e?”
  fai-fai: Kinim alew iyo yak Yesus atam nadiwade ika bakodaw, “Yon wok ban bomin
    kinim ata imadála tad katam dákadá unumo, kale taduw. ‘Kale kinim mak tadokabano
    kaliw, leiw fenabuw namti, kawtane bade nuka kinim kukum leiw uta fenum?’” Akiwe,
  ura-NT: 'Nii jaun cuhin, Jesoso rene turuhin: “Joaan Baotisitate canacaanu letoae,
    ii esinae rauhijiriin nii canacaanuhacha cohajei turuha uhenenineeine bajaacanune
    coina. Aca neneeine leeocha cohacaanune coina,” naauruha Jesoso rene turuhin Joaan
    letonocurune'
  mcd-NT: Ascano nan rafutan focashon Jesús yoinifo, —Nan yora unu muran iquimamisi
    Juanpan noco nichian non mia yocayonon. Ascacun non mia yocai. Nan miamun Diosin
    catonni nocoqui nichishquin. Ascayamarai futsaraca non manaicain nocon Numamisi
    inon, —ishon yocanifo.
  urt-urt: Ŋupe ŋaiye tinge ya jereme Jisas pe, tinge yanange na, “Jon Baptais nember
    poi mat ŋaiye ya misilih nin na, nin Krais, miyeꞌ ŋilyeh iki ŋaiye Got nalaŋatme
    na ot lakai, ya murp kweteme miyeꞌ ŋoinde?”
  awk-awk: Uwa bara ba kúri ġikouġ kinko wiya bara, Ioanneto korimullikanto ġearun
    yuká ġirouġ kinko, wiyelliko, ġintoa ta uwȧnún? ġa, na-téa kȧnún taraikan?
  kiz-kiz: Bhobhafikiri karibu ni Yesu abha bhakajobha, “Yohana mbatizaji atulaghisi
    kwa bhebhe kujobha, 'Bhebhe ndo jhola jhaihida au ajhe jhongi tundendelelajhi?”
  tzo-TZE: 'C''alal ic''otic bu oy li Jesuse, jech laj yalbeic: ―La stacuncutic tal
    li Juan j''ac''vanej ta vo''e yu''un ta jac''botcutic me vo''ot t''ujbilot yu''un
    Dios chaventainuncutic ti sc''oplal ono''ox chatale, o me ta to jmalacutic yan
    ―xutic c''otel.'
  lex-lex: 'Noma rla'' pa rlernohora Yohansi lirni pa riwra: “Tuna, Yohansi makharani
    nhopna ama matian O''a, de O'' di ed maka Uplerlawna Nano''targa O maimiaimu?
    Me yanpa maka ampei-mnara de riy dom to''a?”'
  dov-dov: Nibakasika aafwiifwi a Jesu bakati Joni Mubbabbatizyi watutuma kuti tozotedi,
    'Nduwe na uzabuza, nakuti tulangile umbi?”
  rgu-rgu: '@see-verse:LUK.007.019'
  toc-NT: 'Ama̠­ko̠lh lac­chix­cu­huí̠n acxni̠ talák­cha̠lh Jesús chiné taka­lhás­quilh:
    —Quin­ca̠­ma­ca­mimá̠n Juan Bau­tista la̠qui̠ nac­ca̠­ka­lhas­quiná̠n para mat
    xli̠­ca̠na huix Cristo hua̠nti̠ namín quin­ca̠­lak­ma̠x­tuyá̠n, o nati­mincú aca­li̠stá̠n
    hua̠nti̠ luu xax­li̠­ca̠na Cristo.'
  ulk-1902: Ege ui bakeamulei Iesuim, kega, Ioane Bapataiso keribim namarid marim,
    E detager, kega, Nako mama le tabakeam, nako keriba naokaili nerute le?
  som-som: Nimankii goortay u yimaadeen, waxay ku yidhaahdeen, Yooxanaa Baabtiisaha
    ayaa noo soo kaa diray isagoo leh, Miyaad tahay kan imanaya mise mid kalaannu
    dhawrnaa?
  mam-C: 'Atzaj te'' kykanin ichin tk''atz Jesús, a i xi chq''o''n tu''n Juan, xitzin
    kyqanintz kyjalu''n: Ma qo tzaj chq''o''n qe'' tu''n Juan, a Jawsil A'', tu''n
    t-xi qqani''n tey, aj qa ajiy, a il ti''j tu''n tul kanin, mo qa qo ayolja ti''j
    juntl a''la.'
  ndj-ndj: Vandundami vala pavafikili kwa Yesu vamuwombela, “Yohani mbatisha katulayisha
    twisi kwa yuwi tukudashi, ‘Yuwi ndi yula dawisi, awu tumuveteli wingi?’ ”
  mbj-NT: 'Ti m'' Jesus wë rakajaa bä kä m'' raky hadoo ta hã: —Jowãw nu gahem''uun
    do ãã tamejũũ, õm ãã eaanh hyb n''aa õm né tado bä P''op Hagä Do Ky Däng Do ta
    wë hana doo, ta see apäh ti ãã gada doo? —näk mä sa kyyh.'
  lat-VUC: 'Cum autem venissent ad eum viri, dixerunt: Joannes Baptista misit nos
    ad te dicens: Tu es qui venturus es, an alium exspectamus?'
  ngp-ngp: Weze wabule kwa Yesu, niyo wamgamba, “Yohana Mbatizi kakituma kwako kikuuze
    kugamba, weye ni yudya akwiza, hegu kikawiile mtuhu.”
  aoi-aoi: Aburnaja neni-likena arakba-da. Nen-alilikenu...wa. Nen-akburranga arakba
    Jesus. Biya neni-yama, “Yinenumamalya-kiya Janjana Nenikumingekingambaja-langwa
    yinalakena. Yirrenu-makama nakina nuwilyaba-langwa naruma nenumamalya nibina neniki-lika-langwa
    enenu-wa angalya. Ningkakine-ka dukwa kembirra yirrenu-maka-mulangwa ayakwa Janjana-da.
    Nara-manja nungkuwa, kembirra yik-embirrarinama yarna ningku-wa nenumamalya dukwa-da.
    Ni-ngayindenama Janjana kin-eningmidinama nungkuwa-langwa. Yirru-makina kembirra.
    Ningkumiyambena ningkenumamalya ningkakina?” neni-yama Jesus-uwa wunalakina-kiya.
  enq-2: Pena lateamopa, dolapome Jisasa katea dokonya pao pyakamatala baa lamaiyoo,
    “Jone kaimbu pingi dokome emba katapi dakenya wai pii mende minao nalimba pupa
    lamo. Wai pii doko, ‘Emba akali mende ipatana latae dokope, pande naimame akali
    waka mende malisemape’ lao tipa pyaa pupa lamona” leambi.
  eng-ASVBT: And when the men were come unto him, they said, John the Baptist hath
    sent us unto thee, saying, Art thou he that cometh, or look we for another?
  mna-mna: 'Tana ziru tila ma tipet ki Yesu, to tiso: “Yoan ta yok kamŋana tomtom
    na, iŋgo yam ma amar be amwi u: Ulaaŋa tabe imar i, nu tau? Som amsa tomtom toro
    sa?”'
  rmy-ARLI: 'I adala manuša ale koro Isus hem phende: “O Jovan o Krstitelj bičhalđa
    amen kora tute vaćerindoj: ‘Tu li injan adava kova valjani te avel ili te adžićera
    avere?’”'
  myw-myw: Tawaw tasiyas inounas, inekes Yeisuw, ilansa, “Tabibapta̱ysein gamag towen
    Yon nikayabem nakam, kasekeim anilivan, ilana, ‘Age ya̱koum Mesay? o nag? bakakaymet
    tayuwein beim?’”
  sby-sby: Balatumwa abo mpobalashika kuli Yesu, balamwambileti, “Yohane mubatishi
    latutumu kwambeti twipushe na njamwe uyo lesanga nambi tulangililenga naumbi?”
  sll-sll: Dungure yasuri u Yisas mongwo bani ure yu ditongwi, “Yon na yasu na bai
    nu si olungure ubilia, Yon yu dimia, Ni unama diga yal irai un mo, yal ta uname?”
  yaq-NT: 'Jume'' Joanta betana aman bittuarim junuen Jesujtau ruktek intok: ―Ju''u
    Joan, ju''u yee babatoowame, a''abo itom bittuari, junuen tua lutu''uriapo enchi
    ju''u Krijto yebijneemetuka''po oo ta''abwik itom bo''o bitne''po betana itom
    eu nattemaine'' betchi''bo ―ti au jiiak.'
  uro-uro: Bä nga qärqiom in met bä sage ma Jisas dä ini qoaräs na qa rhoqortäqyia,
    “Ma Jon ama Baptais ka rhäk na un sagem nge ivakt iva uni snanbät sä nge rhoqortäqyia,
    ‘Nga qärak na nge iva qa rhän ura va qoki as ut nañäm nani aung?’”
  ita-1885: 'Quegli uomini adunque, essendo venuti a Gesù, gli dissero: Giovanni Battista
    ci ha mandati a te, a dirti: Sei tu colui che ha da venire, o pur ne aspetteremo
    noi un altro?'
  muy-muy: 'Nahkay nday nakəŋ tàra tìnjikia ka Yezu a ti tə̀hi : « Zeŋ bay məbaray
    mis ni àslərbiyu leli afa gayak ti mə̂huk : “Nak ti Bay gəɗakani ya amara ni tək,
    day ti mâhətay maslaŋa nahaŋ aw ?” »'
  kqc-kqc: Ina remanu bogasa niyadi, “John Baptist una nifeidesi usa nigi niyo, ‘Ya
    bi dego amiye ba amiye yokoi tua regifa?’”
  rmc-ZRB: 'Одала мануша подавле ко Ісус і пгенде: — Іоанн Боладо бічадя амен кє Туте
    те пгучен: чі Ту сал Ода, кай маїнел те авен, вай аменґє те ужарен аврес?'
  tav-tav: 'To bairi Juan cʉ cajeniña rotiricarã Jesu tʉpʉ eja: —¿Mʉna mʉ ãti, “Dio
    joogʉmi camajare na cátinemopaʉ,” na caĩricʉ? o ¿apei maca cʉ ãcʉati que? cʉ caĩ
    jeniñañuparã Jesure.'
  eng-ULB: When they had come near to Jesus, the men said, “John the Baptist has sent
    us to you to say, 'Are you the one who is coming, or should we look for another?'”
  spa-VBL: 'Y cuando ellos llegaron donde Jesús, le dijeron: “Juan el Bautista nos
    envió donde ti, para preguntarte: ‘¿Eres tú el que hemos estado esperando o deberíamos
    esperar a otro?’”'
  fra-_FOB: 'Ces hommes donc, étant venus vers Jésus, lui dirent: Jean-Baptiste nous
    a envoyés vers toi, pour te dire: Es-tu celui qui devait venir, ou devons-nous
    en attendre un autre?'
  hau-ULB: Sa'adda suka zo kusa da Yesu, sai mutanen suka ce, “Yahaya Mai Baftisma,
    ya aiko mu, mu tambaya, “Kai ne mai zuwan nan, ko akwai wani wanda za mu saurari
    zuwansa?”
  mal-mal: 'ആ പുരുഷന്മാർ യേശുവിന്റെ അടുക്കൽ വന്നു: വരുവാനുള്ളവൻ നീയോ? അല്ല, ഞങ്ങൾ
    മറ്റൊരുത്തനെ കാത്തിരിക്കേണമോ എന്നു ചോദിപ്പാൻ, യോഹന്നാൻ സ്നാപകൻ ഞങ്ങളെ നിന്റെ അടുക്കൽ
    അയച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Yoneeyo hamamee dili odoo oso dileso, Yesu mapoo egeesee takaso,
    “Yonee odoo howo oluguli oso iba namapoo sibeye dolone egeesee taka, ‘No tei Keliso
    iyo bamelee osomo? O, iyo see odoo hee bamalaiyo?’ dee taka,” diso.
  urd-GVR: Chunāṅche yih shāgird Īsā ke pās pahuṅch kar kahne lage, “Yahyā baptismā
    dene wāle ne hameṅ yih pūchhne ke lie bhejā hai ki kyā āp wuhī haiṅ jise ānā hai
    yā ham kisī aur kā intazār kareṅ?”
  far-far: Ma ana kada keroa dao siana sa Jesus, keroa ka ledi 'uri ana, “Sa Jon wane
    ni Siuabu nia odu karo mai fua ledi 'oe, 'Uri ma 'oe na ne na Christ, wane ne
    kai dao mai, naoma kalu makwalia lau ta wane 'e'ete?”
  suz-BL: मिनु मेको निक्‍शी येसु आ बाक्‍तीके जाक्‍शा “ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइब
    यूहन्‍नामी सोइश्‍शो मुर नस्‍कु। जाक्‍चा माल्‍शो गेन ननी देय अर्को आ लां कोव़क?
    दे हिल्‍लो पथ सोइक्‍ताक्‍स्‍की” देंसा बाक्‍त।
  car-NT: 'Tytunda''san mero Jesus ''wa, mo''karon wokyryjan wyka''san: “Mo''ko kari''na
    etykanen Johanes na''na emokyi o''wa, aturupo: ‘Mo''ko o''toto manombo amoro man?
    Amy terapa momo''tan te ka''tu na''na?’ ”'
  amp-amp: Be nd hus yimaf yimofn, Jisasrpno mfnahhato mkfo memofr, “Jonr famurno,
    ‘Wattiwon wamitwafnre, “Ni aso nd nom gari hasiwa yima o tor yuhre niewur?” ’”
  bht-bht: उना यीशुऐ बाल जाई करी बोलया की, “यूहन्ना बपतिस्मा देणेबाले सांझो तेरे बाल
    ऐ पूछणे तांई भेजया है, की क्या तू ही मसीह है, जिसयो भेजणे दा बायदा परमेश्वर ने
    कितया था या असां कुसी दुजे दी नियाल रखन?”
  eng-NOY: And the men came to him and said, John the Baptist hath sent us to thee,
    saying, Art thou he that is to come, or are we to look for another?
  cub-NT: 'Ina daroimara, Jesús yebai earĩ, arejaimad̶a ʉ̃́re: —Juan Bautista darobi
    ñʉjare jẽniari jã́icõjeñʉ: “¿Jãveneca mʉ́rʉ Jʉ̃menijicʉi daroimʉ, ‘Ji yóboi dacʉyʉme
    apecʉ coyʉipõecʉ’ arĩ, ʉ̃i buevacamʉ? ¿Ʉ̃i que arĩ buevacamʉ ãmenu, corenajidi
    ñʉja apecʉre?” arejaimad̶a Jesúre.'
  ita-1927: 'E quelli, presentatisi a Gesù, gli dissero: Giovanni Battista ci ha mandati
    da te a dirti: Sei tu colui che ha da venire, o ne aspetteremo noi un altro?'
  lww-lww: Ana la amial apim apisu Yesu, apiun sanini pania, asape “?Kiamimi yerkawa
    nap̃a Yoane sinenan sape kilia sanape? ?Ko na yar sur nap̃a apisa nanua sumo asape
    yoko yerkawa tai imi ve kieta nasumon itaena, pona pe ko re na nene poli wa, a
    monar mesum̃ate ke yar nene yoko imi na wa?”
  ron-BAYASH: 'Kănd u ažuns jej la Isus, jej u zăs kă Ivan šje bučază nju mănat să
    či ăntribănj: “Ješć tu ala kari Dimizov u zăs kă trăbă să vijă ili trăbă să aščiptănj
    pă altu?”'
  ckb-ckb: 'پیاوەکان هاتنە لای عیسا و گوتیان: «یەحیای لەئاوهەڵکێش ئێمەی بۆ لات ناردووە،
    دەڵێت: ”ئایا تۆی ئەوەی کە دێت، یان چاوەڕێی یەکێکی دیکە بکەین؟“»'
  nas-nas: 'Eeꞌnoko tenang tenaanka poreta tee-anko aaꞌpuretuꞌnung, “Jooni Minkinarai
    neeꞌ daꞌanko botomuresinung aaꞌpuma: ‘Daꞌ ee tee tavoꞌaravaing-koong, aiꞌ mmeꞌ
    niiꞌnung nempampiainge?’”'
  uvl-uvl: La hana nai neu tela nge Iesus pe te hele, “Ioanes nenge henunun kulosia
    imem ke at mo onteia iong. Ioanes teke, ‘Iong laka lom nenge NeHalang hele ke
    teke lape kulosia ke at? Eh, Mele nenge mo kulele kau? Lape atat kura mau?’”
  eng-BBE: And when the men came to him they said, John the Baptist has sent us to
    you, saying, Are you he who is to come, or are we waiting for another?
  ixl-CNT: 'Ech aatz motx opon xeꞌ u Jesuus, tal te ech tzaꞌ: —Vetichajuꞌloꞌ u Xhan
    tzaxeꞌ, u bꞌanol vautiismo. Ul kuchꞌoti see taqꞌo: «¿Axh tzik viTxaaom u Tioxh
    vaꞌl saꞌchitꞌuli? Pek ¿oj yitꞌ axh koj? Utz sakuchꞌia vaꞌte.» Chia.— Texh te.'
  xsi-xsi: Yoane ne pâri-tamâta rua ŋinde simâ sipâŋga kuku Yesu lâ. Ŋineŋga sipai
    Yesu tu, “Yoane Lââ-Liliŋa Tamwata isupwa maka rua kamâ pa noko ŋana kakasoŋano
    mine; tiambo nokoni kala tamâta ŋinde Maro Kindeni muŋga ipa ŋgua tu ma isupwa
    imâ, tiya?, ma kao tinima ŋana tamâta toŋge.”
  crx-NTPO: '''Inka Sizi highu nin''az ''ink''ez ''uhuyúlhni, “John dune too be ''ulh''en-un,
    ''en nts''u nétilh''a'' nts''u yoodutaskut ha, nyun eh whusatányalh-un inli, k''us
    ''uyoon tilah hats''itó''en?”'
  kan-OKCV: ಅವರು ಯೇಸುವಿನ ಬಳಿಗೆ ಬಂದು, “ ‘ಬರಬೇಕಾದವರು ನೀವೋ? ಇಲ್ಲವೆ ನಾವು ಬೇರೊಬ್ಬರಿಗಾಗಿ
    ಎದುರು ನೋಡಬೇಕೋ?’ ಎಂದು ಕೇಳುವುದಕ್ಕಾಗಿ ಸ್ನಾನಿಕ ಯೋಹಾನನು ನಮ್ಮನ್ನು ನಿಮ್ಮ ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದಾನೆ,”
    ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:LUK.007.019'
  blw-blw: Angkay émméycha an Jesus, imfagacha way mangaliyén, “Hennag Juan way chan
    funfunyag chàni ta ini ifaga an hea no hea ano hen anchi chana aryén way umale
    ono hahadchénni chillu hen safali.”
  tam-2017: 'அப்படியே அவர்கள் இயேசுவிடம் வந்து: வருகிறவர் நீர்தானா? அல்லது வேறொருவர்
    வர நாங்கள் காத்திருக்கவேண்டுமா? என்று கேட்கும்படி யோவான்ஸ்நானன் எங்களை உம்மிடம்
    அனுப்பினார் என்றார்கள்.'
  azz-NT: 'Ijcuacón imomachtijcahuan de Juan motoquijque campa yetoya Jesús huan quilijque
    ijcuín: ―¿In Juan Taahuijque techualtitanic para ma timitztajtoltican cox Tejuatzin
    ya ti Cristo Temaquixtijque ten hualasquía? ¿Oso cox monequi ticchiasque ocsé
    oc tanahuatijque ma huiqui?'
  spa-RV-1909: 'Y como los hombres vinieron á él, dijeron: Juan el Bautista nos ha
    enviado á ti, diciendo: ¿Eres tú aquél que había de venir, ó esperaremos á otro?'
  csy-csy: Amate Jesus kung a thet uh ciang in, tuiphumpa John in, na kung ah hongpaisak
    hi, Nangma sia hongpai tu pa na hi ziam? a hibale a dang ngak lai tu khu ziam?
    ci hi.
  mxq-NT: 'Es diꞌibʉ Fwank kyajx tmʉwingoondʉ ja Jesús es tꞌanma̱a̱ydyʉ: —Ja Fwank
    Yajnʉbajtpʉts tʉ xykyexy esʉts mij nyajtʉ́wʉt pʉn mijtsʉ dʉꞌʉn ja Kristʉ diꞌibʉ
    mina̱a̱mp, o pʉn nꞌawíxtʉpts ja wiinkpʉ.'
  tzj-NT: 'Ja c''a tok xe''ekaj ruq''uin ja Jesús quewa'' quibij tre ri'': —Ja Juan
    Bautista arja'' okrtakonto awq''uin, quewa'' rbinto chawe ri'': —¿La atat ja rat
    Cristo ja bitajnak can chi natpi na owi nkaybej chi na jun? ne''to chawe, xeche''
    tre.'
  tdt-tdt: Sira too iha Jesus, sira mos husu, “João Sarani Nain haruka ami mai husu,
    Ita Boot mak Ema ida nebee Maromak promete atu haruka mai ka, ami tenki hein fali
    ema seluk?”
  ron-BTF: 'Când bărbații au venit la el, au spus: Ioan Baptist ne-a trimis la tine,
    spunând: Ești tu cel ce trebuie să vină, sau să așteptăm pe altul?'
  eng-WEBP: When the men had come to him, they said, “John the Baptizer has sent us
    to you, saying, ‘Are you he who comes, or should we look for another?’”
  eng-FBV: When they came to Jesus, they said, “John the Baptist sent us to you, to
    ask you, ‘Are you the one we've been expecting or should we wait for someone else?’”
  nld-1939: 'De mannen gingen dus naar Hem toe en zeiden: Johannes de Doper heeft
    ons tot U gezonden met de vraag: Zijt Gij het, die komen moet, of moeten we een
    ander verwachten?'
  bwo-bwo: Bowere Iyesusok waat « ‹Weetwe eteetso neenemo? k'oshe nokoteti?› err aatwere
    ett gupfo Yohans niyok noon woshere,» bo et.
  nch-BL: 'Huan ajsicoj campa Jesús, huan quiilhuijque: ―Juan cati tecuaaltía techtitantoc
    ma timitztatzintoquiliquij sinta ta tiCristo cati Toteco quiijto hualasquía o
    monequi noja tijchiyase para hualas.'
  quc-TNT: 'Xeopan c''u ri achijab ruc'' ri Jesús, xquibij che: Ri tat Juan Kasal
    Ja'' uj u takom lok uc'' la, chuta''ic che la we lal ri'' ri Cristo ri cäpe na,
    o we rajwaxic cäkeyej na Jun chic, —xecha che.'
  tfr-NTPO: Eni ga öötong l̈öng Jesús shwoy ga tjl̈ẽ ba kong ga «Tjawa ichara Juan
    No Wagarë tjl̈ẽ bop kong ga “¿No pjl̈uyo iche l̈e Sbörë koshërwa l̈öng l̈i pjare,
    de obl̈ë koshorwarë?”» l̈e l̈ok ba kong eni.
  kaq-NT: Jaan raanah cahax nocoxon yohicanquin. —Nashimanica Juaman ta noque raanaxqui
    non mia yocanon. ¿Hoa jahui joni Papan noque yohini mia quin? ¿Jo hen jatiquin
    huetsa, non mananon? —hahcanquin.
  sgb-sgb: Hên nilumatêng hila kan Apo Jesus, ay hinabi la, “In-utoh kay ni Juan Bautista,
    ta labay nan mamwangan no hika ya impangakon Mámiligtas ya pinili ni Apo Namalyari
    hên mamaala o no mangênggan kay pon hên kaatag.”
  vie-1934: 'Hai người đã đến cùng Đức Chúa Jêsus, thưa rằng: Giăng Báp-tít sai chúng
    tôi đến hỏi thầy: Thầy có phải là Đấng phải đến, hay chúng tôi còn phải đợi Đấng
    khác?'
  kxv-kxv: ଏ଼ୱାରି ଜୀସୁ ତା଼ଣା ୱା଼ହାନା ଏଲେଇଚେରି, “ବାପ୍ତିସ୍ମ ହୀନି ଜହନ ମାଙ୍ଗେ ଏଲେଇଞ୍ଜା
    ପାଣ୍ତାତେସି, ଆମ୍ବାଆସି ୱା଼ନାୟି ମାଚେ ଏ଼ୱାତି ନୀନୁଏ କି ଆ଼ଆତିଁ ମା଼ମ୍ବୁ ଅ଼ର ରଅଣାଇଁ କା଼ଃଆନମି
    ?”
  cha-cha: 'Ya anae manmato y taotao sija guiya güiya, ilegñija: Si Juan Bautista
    tumagojam para yya jago, ilegña: Cao jago yuje y para ufato pat infanmannangga
    jam otro?'
  amu-NT: 'Ndoꞌ quia na jnda̱ tquieꞌcañom naⁿꞌñeeⁿ Jesús, jluena nnoom: —Juan tsaⁿ
    na matseitsꞌoomñe nnꞌaⁿ, jom jñoom jâ na mꞌaaⁿꞌ na cataꞌxꞌa̱a̱yâ njomꞌ: “¿Aa ꞌu
    cwiluiindyuꞌ nquii na nncwjeeꞌcañoom tsjoomnancue, oo aa nncwindo̱o̱ꞌâ cwiicheⁿ?”'
  hin-CV: जब वे दोनों प्रभु येशु के पास पहुंचे उन्होंने कहा, “बपतिस्मा देनेवाले योहन
    ने हमें आपके पास यह पूछने भेजा है, ‘क्या आप वही हैं, जिनके आगमन की प्रतीक्षा की
    जा रही है, या हम किसी अन्य की प्रतीक्षा करें?’ ”
  eng-OURB: When the men had come to him, they said, “John [Yah is gracious] the Immerser
    has sent us to you, saying, ‘Are you he who comes, or should we look for another?’”
