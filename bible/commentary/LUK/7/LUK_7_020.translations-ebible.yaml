    wo napɨtaise tohɨhoŋɨ nambɨhoŋo e utaaho wopɨ nyahɨ jatɨtɨhaawo? Hɨtɨha gi nangɨsendɨhaawɨ
    natanyoaasataise,” undamaase. Saundɨmɨ Jonɨho kuri kaundatɨ Jisaasihopɨ nusoaasisɨha
    ka kurɨ Jisaasihoai kaundamaase.
  ubr-ubr: Osi sinat Iesu aurin ato siyau, “John Bapataito’otin iyafarei wanat Om
    wanitetemim mes, ‘Orot min Om aurim on John iyau, Om arimon enat o wei orot tani
    wanmousin i?’”
  tsw-NT: Ana amaꞌa a rawai uba̱ta̱ wa̱ yi, reve a damma, “Yahaya za vu Urumbusu ɗa
    lyungu ntsu ya̱ꞌa̱ wu, ana, ‘A̱vu ɗaɗa za na ri lo a̱ ta̱wa̱ꞌa̱ ko tsu piri za
    ro?’ ”
  cax-NT: 'Arrübama torrü macoreoca uiti Juan süromatü esati Jesús. Aiñanaimia esati,
    namatü ümoti: —Arrti Juan Bautista icüpuruti somü nauqui supanquirio apünanaquicü,
    arrtü arrücü Cristo, naqui yebobotü, ¿tiene que suparrüperaiqui cümenuti?'
  aia-aia: Na'i 'oha nararu ataha wou beia Jisas raru o'ani 'inia, “'Ia Jon na ha'ataarimiria
