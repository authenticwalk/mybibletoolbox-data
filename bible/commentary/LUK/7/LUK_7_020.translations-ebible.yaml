    dq ncblo kzble?’”
  pan-pan: ਉਹ ਦੋਨੋਂ ਚੇਲੇ ਯਿਸੂ ਕੋਲ ਆਏ ਅਤੇ ਉਸ ਤੋਂ ਪੁੱਛਿਆ ਕਿ ਯੂਹੰਨਾ ਬਪਤਿਸਮਾ ਦੇਣ ਵਾਲੇ
    ਨੇ ਸਾਨੂੰ ਇਹ ਪੁੱਛਣ ਲਈ ਭੇਜਿਆ ਹੈ ਕਿ ਆਉਣ ਵਾਲਾ ਮਸੀਹ ਤੂੰ ਹੀ ਹੈਂ ਜਾਂ ਅਸੀਂ ਕਿਸੇ ਹੋਰ ਨੂੰ
    ਉਡੀਕੀਏ?
  gvc-gvc: 'Ã yoa tina Jesu cahai sʉ, sinituha tirore: —João masare bautisariro mʉhʉre
    sinitu dutiro warocahre sãre. ¿João “Yʉ baharo pairo tarohca”, to niriro tjijari
    mʉhʉ? ¿To niriro mʉ jierachʉ pairore cohtanahcari sã? —ni sinituha tina Jesure.'
  mwp-mwp: Palay nanga Yesuniya mangemidhin palay kedha, ‘Yoewane Papthayso ngalbe
    wayaman yapu poeybaypa kedha, in ngi a, ngoeymulpa Awgadhaw Woeyayzi Mabayg, nuydh
    ngan nanga yadu palgadhin, a lawnga wara sey ngapa wagel a?’
  ksj-ksj: Ebu zeꞌe Iesu mazao feurirotene, ani niro, raenaꞌa, “Ioane Babatisoꞌa ḡadinoga
    veize eme tuḡufeha. Ani raenaꞌa, 'Onaiꞌuma raꞌeteꞌe vazeḡa Kerisoꞌe ḡahe ga eme
    vaze ꞌahoga guhiniꞌuma?'”
  sbk-sbk: Wape nabhafiha hwamwahale bhayanjile, “oYohana ya hwozya atisondezyezye
    hwiliwe aganjile aje awe, 'Wewe ola yahwenza au timwenyelezyaje owenje?”
  mya-JVB: ထိုသူတို့သည် အထံ တော်သို့ ရောက် လျှင်၊ ကိုယ်တော် သည်ကြွလာ သောသူ မှန် သလော။
    သို့မဟုတ် အခြား သောသူကို မြော်လင့် ရပါမည်လောဟု မေးလျှောက် စေခြင်းငှာ၊ ဗတ္တိဇံ
    ဆရာယောဟန် သည် အကျွန်ုပ် တို့ကို ကိုယ်တော် ထံသို့ စေလွှတ် ပါပြီဟု လျှောက် ကြ၏။
  kgf-kgf: Waŋu iereŋ Yesuaru kemma ʒéyoc; Doku naec haka ic Yohane yomuhuc ʒéma méli
    nérécmizac; Hanénécmimac niŋ ʒézéya imi gi mia me méŋac mambéc kecbiŋ?
  awb-awb: Úwara sega Sísaba kéra wensabé, Wání meri merini aní Sóniga eqmaq íúwéhrata
    súye. Wega ite eqmaq iuwanauraitaq mahraréna, Arewe Manikánka eqmaraníe ú anípo?
    Ite mó anínsábé áwénunonehnkono uraire uye.
  gdn-gdn: Iyapana apeya ki Iyesu bameya bautagubu ka mu e simupu, tagubu ke; “Iyapana
    siruwatamiyawa apunai Diyoni kau manunimana ki nana nu tononibu baigibi. Nu karako
    kau manunimei yau kena; ‘Apunu nu nawanai idiwei ki kau baganai bo nu apunu kudubai
    mosi bauwagana ki e nawanai idiwomu?”
  nko-NT: Brɛ́á ahá ámʋ bɛba bowie Yesu wá á, bɛbláa mʋ bɛɛ, “Asú Ɔbɔpʋ́ Yohane
    ɔbɛ́ɛ abɛ́fɩtɛ́ fʋ́ anɩaa, ‘Fʋ́gyí ɔhá ámʋ́ʋ́ ɔbɛ́ba amʋ nɩ, ntɛ́ɛ akɩ́ɩ ɔha
    bambá ɔkpa?’ ”
  bsn-NT: 'To bajiro ĩ yicõariarã, Jesús tʉ ejacõari, ado bajiro ĩre sẽniĩañujarã
    ĩna: —Juan vãme cʉtigʉ, masare oco rãca bautizarimasʉ buerã ñaja yʉa. “Ĩre sẽniĩaaya”
    ĩ yicõajare vabʉ yʉa. ¿Mʉne ñati, “Rotimʉorʉ̃gõrʉcʉmi” yigʉ, Dios ĩ cõar''i, “Yʉ
    bero ejarʉcʉmi” Juan ĩ yigotimasiocacʉ? ¿Gãjire yuroti ñatique maji? —ĩre yisẽniĩañujarã
    ĩna.'
  pib-NT: Giyagni wa jejine yayegitlu Wale. Wane chinruna, “Gwa Katlewakleru yokanatwu
    Pixa yegi. Wane chinjixwu, ‘¿Pixlege wa ginachripyi, waka satlachi wkagwakanu?’
    ”
  wiv-wiv: Kamana hiro ka mai ni Iesus, hiro ta tania, “A Jon kakanaka Baptais e gerimiro,
    miro ka mai ni niho, miro kata huleniho, ‘Ia ho za na kaka kua kete mai o da hita
    ta guria katiu motu?’”
  reg-reg: angu alio oundi chimutegelele?”
  mlh-mlh: Sore yapeko Yesureo roperu ojibu, “Jon Mitimeso ŋiji iŋi weu garenimi ore
    sore nopeko waregobere, ‘Bobooro ŋi wareiŋgo odigabeneŋ goji oi fukege me ŋi mo
    jiki wareiŋgo odigakimiŋ.’”
  gof-ENT: ኣሳቲ ዬሱሳኮ ቢዲ፥ ፃማቂያ ዮሃኒሲ፥ «ያና ጌቴቲዳይ ኔኔዬ? ዎይኮ ሃራ ናጊኖ?» ጊቴ ጊዲ ኑና ኔኮ ኪቲስ ያጊዶሶና።
  aau-aau: Hoh Jisas so owh mon ley nok, mesopok, “Jon hu mon prouk uwr hiykwe hreme
    me-ha, hne mesopok e, senkin, ‘Hmey, uwr seirpey-ar, Juda hrom ma naruok wayr
    hokwe, mo hwon-ar pak? Sa hromkwe uwr prueyn irweyk se ma-naruok e?’”
  tvk-tvk: Melele xa ba lupus Iesu, lusisi lubit, “Sion Baptis tesil xamel tengan
    mei malsisuk imak, ‘?Xouk iaxa obe ngan xa Hi tehit xati tehit imei, mu mutatil
    tova mun tesav?’”
  prf-NT: Káddemát di kánni Jesus ay kinagi di, “Pinaangay kami háddi ni Juan a Mágbinyag
    gapu petanung na ni siko dán en impangaku a dumemát, oni maguray kami pa ti iba?”
  auy-auy: Ísumpaꞌa tasimámesarai Yóni nombó maitínkáíwai siꞌmáráísakai empáꞌá túye.
    Yónimo simbá kumínonemo siyáawiyaꞌo fíꞌowawa ónómpo kemá kumíndawimba amuꞌmaránaumno
    siyé. Ísumba tasimámúyana
  tbg-tbg: 'vitanta Ihuva vaunaini orure tiha, Ioniva namari nimi vai vaiintiva titanta
    tititeharo ariara mintimake ireha tavaate tivo: Naantiara anianarove tia vaiintiva,
    quqaa ho maa are vivave? Tenavu qaqi vo vaiinti vekaiqihae vairarave? tiate, timanta
    tetanta anuro, ti.'
  hub-NT: 'Tusa akupkam Jesúsan jeariar chicharainak: “Juan imakratna nu Yuus uwemtikartinan
    akupkatnaitjai tina nu nekas nimpashit nekaatarma tusa akuptamkamtai winaji. ¿Amechuitkumnaka
    chikichak nakastataj?” tusar inina.'
  hmo-hmo: Idia ruaosi be Iesu dekenai idia ginidae, idia gwau, “Ai be Ioane Bapatiso
    ese ia siaia, ia gwau, ‘Do ia mai tauna be oi, o idau tauna ta do ita naria?’ ”
  big-big: Piyau Yisuyegi kandawekke Yisugu yongkambanu kolokngagono kemegeme nalangai
    nalangai mizi puwili yombiyangai wazayageya wizilege piyaugu pakela. Keya piyaugu
    Yisugu kerewawili yongkambanuwiliyaga welagela wezayelageya wizilege pakela, keya
    yongkambanu wireyeng kusawili weik pakeliweki keleyageya wizilege piyaugu pakela.
    Piyaugu Yisuyegi pelik meiya, Yowan kaimelibokko niyegi pilik nguk neiweki te
    wezayela logo pugu pelik kai, Ni yombanu yemizi ulogo kalike lewagi kaiya mabok
    ma teni ngoluk nakyegi yuke yolugi ma talik, kai, meiya.
  gux-G: 'Ke li danba sedi o nungi nni ki maadi o: ... Jan-Baptisti n sɔni ti. Yaala
    ke bo bua buali a nne: “Fini n den cuoni bii, tin dá guudi Tondtɔo i?”'
