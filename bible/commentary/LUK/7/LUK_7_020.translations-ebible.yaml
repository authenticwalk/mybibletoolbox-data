  kde-kde: Avala vanu pavahwikile kwanga Yesu nkunnyaulila kuchidoni, “Yohana Nkúbatisa
    ànitulaija tukakuuje kuva, ‘Dachi, wako njo ayula Mpohi ahaulîka kuva àvenkwida
    au tunnolele yunji?’ ”
  ata-ata: Tamei ne, mixali noxou Iesu mukalu, la mivikalanu aloxo ꞌo, “Tila noxixe
    Ioanesi mupalusixe sou tataliꞌisine lexe, ‘Nini mitema e Lataua muvikala lamana
    tei lexe usovaneni naneꞌe ano ꞌo? Uasi? Nexi taxomaiou itema vile anu a uao?’”
  qvw-NT: 'Chaynu ćhäpäcunanpämi Jesus achca ishyä nunacunacta, imawanpis mana allin
    cäcunacta, Satanaśhpa maquinćhu cäcunätapis caćhaycayächiñä. Chaynütacmi aplacunactapis
    licayächiñä. Chayćhümi Jesusta tapupäcula: “Bawtisä Juanmi caćhapämäla ‘¿Amchuśh
    cayanqui Dios caćhamuśha nishanca icha juctalächuśh alcapäcuśha?’ ” nil.'
  nfa-nfa: '@see-verse:LUK.007.019'
  tnp-tnp: Kəni nian suah mil kəmiəuva mueruh Iesu, kəmuəni=pən kəm in məmə, “Jon
    Bəptais təmahli=pa itɨmlau iəkiəuva məmə iəkuətapuəh ohnik məmə, ‘?Təhro? ?Ik
    u iətəm kəmətəni aupən məmə suah kəti otuva, uə itɨmah iəutəhtahnin iətəmimi kəti
    mɨn məmə otəpanuva mɨn?’”
  urd-urd: उन्होंने उसके पास आकर कहा, युहन्ना बपतिस्मा देनेवाले ने हमें तेरे पास ये
    पूछने को भेजा है कि आने वाला तू ही है या हम दूसरे की राह देखें।
  hot-hot: Anyô ju êŋ êyô ek Yisu ma enaŋ, “Jon anyô hathik ŋaŋ hêv yai ba alêm ek
    nanaŋ injik o liŋ nena, ‘O ma Mesia atu ba Wapômbêŋ bôk habutiŋ abô ek nêm êlêm
    mena yêlô nayabiŋ anyô yaŋ?’”
  mqj-NT: 'Ullambi''i Puang Yesus inde dua passikolana Yohanes-e, nakuamo: “Nasuakan
    Yohanes to simantedok sae mekutana lako kalemu kumua: ‘Ikomoka to la sae situru''
    pa''dandinna Puang Allata''alla, dengampika tau senga'' la kiampai?’ ”'
  rus-SYN: 'Они, придя к Иисусу, сказали: Иоанн Креститель послал нас к Тебе спросить:
    Ты ли Тот, Которому должно придти, или другого ожидать нам?'
  mbh-mbh: Lamako o velpol a Jisas nge, ma or paini o ria i ve, “Jon ako ini toko
    paninuonga i pake them paini a wong nge me, ma i sis ako ve, i nina wong ve, ‘Wong
    re ake ini toko ako God i ateal wong ve aro ong es me, eve them thealal ake ini
    toko relnga, e?’”
  bdd-bdd: Ma sitauyama Yesu ꞌoina ma sihegwaeya, sigwae, “Yoni toꞌabihebabitaiso
    ꞌihewasemaiya ta ꞌanaoma sabi hesilalago, nuwana ꞌowa Toꞌabihetenaina, bo hali
    loheya wete ꞌayamwa?”
  cbt-NTPO: 'Paatona quënanconpachinara, itapona'': —Coansha Paotista a''pairincoi
    natana''huainquënso marë''. ¿Quëmaso'' Cristonquën? ¿Pahuanarin inaso'' o''macaso''
    nica? Co nitotëraihuë''. Sha''huitocoi quiyanta'' nitochii, itiipi.'
  rmy-SERVI: 'Мурша авиле Исусостэ тай пхэндэ: — Иоанно Болдэмари бичалда амэн тэ
    пхуче Тут: «Ту исин Кодэва, Касти трэбуни тэ авэ, чи трэбуни амэнди тэ дожутярэ
    аврэ?»'
  srn-NT: 'Di den man go na Yesus den taki: “Na Yohanes a Dopuman seni un kon na Yu,
    fu aksi efu Yu na a Man di bo kon, noso efu wi mus ferwakti wan tra sma.”'
  cta-NT: 'Liꞌ ndyalaa ñati̱ jiꞌi̱ Juan ca su ngaꞌa̱ Jesús. Ndiꞌya̱ nacui̱ nguꞌ jiꞌi̱:
    ―Cua nda Juan nu ntyucuatya jiꞌi̱ nguꞌ jiꞌi̱ ya lijya̱ ya ―nacui̱ nguꞌ―, chaꞌ
    xcuane ya jinuꞌu̱ si chañi chaꞌ la cuiꞌ Cristo laca nuꞌu̱, nu ñati̱ tlyu nu cua
    ca̱a̱ ti nde chalyuu. Cua ntiꞌ ya chaꞌ caja chaꞌ liñi jiꞌi̱ ya si tya ntsuꞌu chaꞌ
    jatya la ya jiꞌi̱ chaca ñati̱ nu tlyu la.'
  bqc-SIM: 'Kɛ́ gbɛ̃́piↄ kà Yesu kĩ́i, aa òɛ̀: Zãa Da''ilɛna mɛ́ wá zĩ́ wà
    n la, ḿmɛ ń gbɛ̃́ pↄ́ a mↄ ũa, ge wàↄ wɛdↄ gbɛ̃pãleziɛ?'
  tcz-CHONGTHU: John seijui tenin Yeshua amu lhon phat in aseilhon tai, “Twilutsah
    John in hiche dong dinga eihin sollhon ahi, Nangma Messiah, kanga jing pau chu
    nahim, ahilouleh achom dang khat kavetjing nahlai diu ham?” atilhon e.
  mar-mar: जेव्हा ते लोक त्याच्याकडे आले, ते म्हणाले, “बाप्तिस्मा करणाऱ्या योहानाने
    आम्हास तुमच्याकडे हे विचारण्यास पाठवले आहे की, जो येणारा तो तूच आहेस की आम्ही
    दुसऱ्याची वाट पाहावी?”
  snp-snp: Gilifaito, we lele ya Yesudoka uti eti lami, Yoni noku wi gede-gede imo
    wekafo eti loto kamodoka lilifaiye. Enaiye, loti lufuwa wiyamoma ya wema minabemo,
    ido we ailo kiyabala enune? loti loga o edaiye.
  isl-isl: 'Þegar lærisveinar þessir komu til Jesú, var hann einmitt að lækna fólk
    af ýmsum sjúkdómum. Hann læknaði lamaða og blinda, og rak út illa anda. Þegar
    þeir báru fram spurningu Jóhannesar, svaraði hann: „Farið aftur til Jóhannesar
    og segið honum hvað þið hafið séð og heyrt hér í dag: Blindir fá sjón, lamaðir
    ganga óstuddir, holdsveikir hreinsast, heyrnarlausir heyra, dauðir lifna við og
    fátækir og vonlausir fá að heyra gleðifréttir.'
  spy-NT: Kuyitē ꞉rubiichooto wōlooto, kimii ꞉Yēēsu kōōsoobē biiko chēē kiboonto bōōrwoonik
    chēē kimakerkeey ānkōōbēbēētooy tāmirmirook chēē miyootēch kung'ēētyēē biiko ānkōōsoobē
    cheebkoraatiisyek. Yooto, kumwoochi Yēēsu kule, “Kēēyookwēēch ꞉Bātisāniintēēt
    Yoowaana bokeeteebeeniing' yoo inyiing' man ku Kāārārookiintēēt nyoo /kōkēēbērē
    mākuchō, nto mii ꞉ake nyēē tākēēkānyoonu.”
  xnn-xnn: Idi inomdanda ken Jesus kinwanida en, “Inbaan Juan ay Menbonbonyag dakami
    ta sootenmi no sik-a nan masmas-ed ay magapo ken Apo Dios ay si Kristo wenno waday
    teken is sedsed-enmi.”
  mwe-mwe: Bhaajiganywa bhala bhakaaimananjeje a Yeshu gubhaabhalanjilenje, Tushitumwa
    na a Yowana Bhaabhatisha tummuye kuti, “Bhuli, mmwe Bhaatapula bhakwiya bhala
    eu twaalindilile bhana?”
  tte-tte: Saugana yoli labuine silau siyawatagili Yeisu koina kabo siwalolau koina
    siba, “Yoni Toyababitaiso iyawasamai mwa bwaite kalaomane nuwanuwamai kaneli tem
    kowa tomonaele iwalowalowegiwowa iyaele kulaomane, o naga kasanasanai tomo yaboyoi
    kaiwena?”
  tcs-tcs: Demtu bin kam po Zizas ane spik po em, ‘Zon Baptaizman bin sane mitu po
    aske yu, “Yu da Promiswan, da wan uda Zon bin spik i go kam a, o mipla mas lukraun
    po nada man?” ’
  hlt-THB: Cawhkaw thlangkhqi ce Jesu a venna cet unawh, “Baptisma ak pekung Johan
    ing nang a venawh awi doet aham kaimih ve ni tyi khqi hy, 'Nang ve ak law hly
    kawi ce hawh nu, am awhtaw thlak chang kamik qeh hly hyn nu? tinawh ni doet sak
    khqi hy,” tina uhy.
  soq-soq: Ion warorowa nata epe diamone waaubamono Iesu mampe antone wimone diane
    waienase, “No Ion Babatutu waitarawa ema dianene do waaubaneno manawo winene dieeitana.
    E ipa mida God sauawalena wisepona tauma wien, ba no apana da onioniawantonte
    wainento wisepi?”
  qub-qub: 'Chayaycur niran: «Bautisaj Juanmi cachamasha gamta tapucunäpaj: ¿Gamchush
    caycanqui Tayta Dios cachamushan Cristo? U ¿Juctarächush shuyäshäcuna?»'
  att-att: Á labbè nayù ira nabilin ni Kuan ta gián ni Apu Kesu, kinagi ra kuna, “Si
    Kuan nga Minánnigù yù naddok nikami, ta em mi iyabbû nikaw nu sikaw yù umay mammaguray,
    onu iddagám mi lâ paga yù tanakuán?” kud da.
  bki-bki: Ana amiel ka amei aial Yesu, mia bogo napano amileal naio, abika jibe nei
    naruei denio, aberinavo “Kenememi toro na toru nei Jone, jidom rijikia jum̃abe?
    ?Jau kobe toro na nanua m̃a aberenio ruei aber ka mia toro na toru tai rimei ve
    kiado navurim̃araboiano, p̃eli na jau maka kove naio vo, mia monoka kumemi nuviturorea
    kiano vo ka mia toro nene naio rimei?”
  bqp-bqp: 'Kũ gbɛ̃ pìnↄ kà Yesu kĩnaa, ò pìnɛ: Yahaya Da''itɛkɛri mɛ́ à ó zĩ ò n
    la, mↄkↄ̃mmɛ gbɛ̃ kũ ani su ũ yá, ke ògↄ̃ wɛ́ dↄ gbɛ̃ pãndeimɛ?'
  mcp-mcp: 'Ompwíín ɔ́ Yuánɛs bwə́ mú kə wɔ́ɔ́s wə́ Yésus, bwə́ mú cɨ nə nyə nə́:
    «Yuánɛs Nduu-buud ŋgə ntɨ sə́ nə́ sə́ zə́g jî wo nə́: “Ye wo wə́ muud sə́ á ŋgə
    bwánd nə́ a bá zə yɛ́, ye sə́ kwóg ná bwánd íshús?”»'
  hat-hat: 'Lè mesye sa yo rive bò kot Jezi, yo di li: Jan Batis voye nou bò kote
    ou vin mande ou: Eske ou se moun nou konnen ki gen pou vini an, osinon èske nou
    dwe tann yon lòt?'
  npl-NT: 'N tlakah non okintítlanki n Juan okalakitoh inawak Jesús iwa okilijkeh:
    —Juan Bautista otechaltítlanki matimitstlajtlanikih kox Tejwatsi Akin walaskia,
    noso tikchiaskeh ok se.'
  bgg-bgg: Ai è Isu shii wuii thog mage shii, isa è yao, “Jon Khowo è gathek shii
    hì è yao ne sai pha thoh ge ro, Na ne Jon è wuiiramuii ro è yao pha ji na bey?
    Asi pha gathek ne gai shii luthong habey.”
  eng-TCENT: When the men came to him, they said, “John the Baptist has sent us to
    yoʋ to ask, ‘Are yoʋ the one who is to come, or should we wait for another?’ ”
  eng-BSB: When the men came to Jesus, they said, “John the Baptist sent us to ask,
    ‘Are You the One who was to come, or should we look for someone else?’”
  cpu-NT: 'Ikanta ipokaiyakeni, jiñaapaakeri Jesús, ikantapaakeri: “Jotyaantakena
    Juan oviinkaatantaneri nosampitemi: ¿Eerokama ipaitaitzi ‘Pokatsineri?’ Kaaririka
    eeroka, ¿Tzimatsima pashine naamayaari?”'
  san-ASM: পশ্চাত্তৌ মানৱৌ গৎৱা কথযামাসতুঃ, যস্যাগমনম্ অপেক্ষ্য তিষ্ঠামো ৱযং, কিং
    সএৱ জনস্ত্ৱং? কিং ৱযমন্যমপেক্ষ্য স্থাস্যামঃ? কথামিমাং তুভ্যং কথযিতুং যোহন্ মজ্জক
    আৱাং প্ৰেষিতৱান্|
  tac-NT: 'Alué oká rió napu júlale Juani sébale alé napu asale Esusi, ''lige anele:
    ―Juánite jularu ramué, alué Juani ralámuli rewarame, rukéniliga napurigá ruwimela
    mué, ¿pala mué ka napu nawámili nílige Onorúgamete julárigame? ¿Uché chalá bilé
    buwewa?'
  eng-WEBPB: When the men had come to him, they said, “John the Baptiser has sent
    us to you, saying, ‘Are you he who comes, or should we look for another?’”
  gfk-H: Bia ira airua tunatuna dir ga haan tupas Iesu dir ga tangai bia, “Ioanes
    no tena bapitaiso i tulei mamir wara tirtiri uga bia, uga nong mehet la kiskis
    kahai ia bia na hanuat, bia mehet na kis kahai baa tiga mesa?”
  viv-viv: Ada badi kaliva adiꞋiselu ahe Yesu againe hiyemu-yo higahena higayo, “Yoni
    Tobafitaiso againiya giꞋiveninisema ada nuwanuwana ginahalamanena kaꞋi OꞋeni Yaubada
    yana Tovegida aimo ginaꞋela-ma kalivai-nina o kaꞋi kaliva saꞋeyana aimo anabodana.”
  yao-yao: Ŵandu ŵala paŵaiche ku Che Yesu ni ŵatite “Che Yohana Ŵakubatisya atulajisye
    kukwenu tummusye kuti, ‘Ana alakwe ni nkulupusyo jwakwika pane twalolele ŵane?’
    ”
  tgp-tgp: Ale lara la kau isan Iesu lara, “John tamlohi paptijo mo r̃ule kamam kama
    mai isam mara, ‘Engko natu haratu sei i pa mai, teni kama pa lo mele kilau matan
    te tinapua?’”
  auc-NT: Godinque Itota weca pöninque ïïmaï ante apæ̈nedatapa. —Wäö æpæ̈në në guidönongä
    ïñömö mönatö ïmönate da pönöninque bitö ïmite ïïmaï angampa. Awënë ëñëmi. Dodäni
    näni, Në Ponguingä, angaïmi bitö ïñömö adobi ïmitawo. Wæætë tömënäni näni angaïmi
    ïnämaï ïmi ïninque bitö wæætë, Wacä ponguingä, ante wänö cöedäni, ämitawo. Æbänö
    mönitö cæquïmönii, ante ëñencæte ante Wäö mönatö ïmönate da pönongä pontamönapa,
    änatapa.
  kbc-NT: Noɡ̶ototalo Jesus, odaa joɡ̶oige, moditalo, “Ǥoniotagodi, João Batista ɡ̶odiiɡ̶e
    me ɡ̶adigeeɡ̶egi manigakamaɡ̶akaami icoa ane inibeoonaɡ̶atege menagi ɡ̶odewikatidi,
    oɡ̶oa, domigalee inibeoonaɡ̶atege eledi oko?”
  bmh-bmh: Go dudu agen Yesus waugab alaimai, kanabemen, “Ze ziwaraneun du, Zon nug
    ig na en kanabizabun palautigeun, ‘Na alai Israel duailel imarabun alemen ta,
    ig du tub alamau gumamam?’”
  ctu-BL: 'Che'' bʌ tsa'' tiliyob jini winicob ba''an Jesús, tsi'' subeyob: Tsi''
    chocoyon lojon tilel jini Juan tsa'' bʌ i yʌc''ʌ ch''ʌmja''. Juan woli'' c''ajtin:
    “¿Jatet ba jini mu'' bʌ i tilel o yom ba mic pijtan lojon yambʌ?” che''ob.'
  meq-meq: 'Gawla i Yuhana niye sulo eye ti ye. Tə ndisl ka təv i Yesu na, tə gwaɗay:
    «Yuhana madzəhuɓe ndo a yam a sləramaya ahaya ka təv yak matsətsehe fakaya, a
    gwaɗ nəmaâ gwaɗaka: Nəkar na, Kəriste nakə ma deyeweye aye ɗaw? Kəgəbay nəmaâ
    həba ndo mekeleŋ ɗaw?»'
  noa-H: 'Magbaawai chadcha hërëuwia Jesús sim haar barwia hirig maguimajierram hanʌm:
    —Juan chi hõor pör choomieu maar pʌ haig pʌ̈ijim, hichig jaaupʌ̈imk''ĩir. ¿Pʌʌta
    chadcha nawe Hẽwandam hi jaaumienau bëeju ha jaaujerrá, wa marau deeumta nʌju
    haai nʌwa? Marag hajap''a jaaubá marau k''ap haag haimajierram hanʌm hirig.'
  alp-NT: Eleki luasi luake loko Yesuse, esi beteke be, “Ntuane, Yohanese maka baptise
    iulake ami kena luake tneu Ale be, ‘Ale Tuhane rebe Alla Italuke Aluake o? Pibe
    suke ami namake tamata makete salo?’ ”
  san-VEL: pa"scaattau maanavau gatvaa kathayaamaasatu.h, yasyaagamanam apek.sya ti.s.thaamo
    vaya.m, ki.m saeva janastva.m? ki.m vayamanyamapek.sya sthaasyaama.h? kathaamimaa.m
    tubhya.m kathayitu.m yohan majjaka aavaa.m pre.sitavaan|
  kbq-kbq: Higeno ana netremoke e'ne anage hu'ne Jisasina asami'na'e, Mono ti fre
    Joni'a amanage huno hurantegeta kantahigenaku neo'e. Kagra egahiema higeta avegama
    ante'nona tazahu ne' Mesaiagafi, rumofonku avega antegahuno?
  kbh-kbh: 'As chë Juanbe ichmónënga Jesúsbioye tmojanobeconá y tmojaniyana: —Juan
    chë Ubayaná s̈onjichamo jatjayama, aca ndegombre cojtsemna chë Cristo, chë jabama
    ibojanmëná, o s̈ojtsamna ínÿabiama jatobátmana ca.'
  ron-LSB: 'După ce au venit la el, au spus: “Ioan Botezătorul ne-a trimis la tine,
    spunând: “Tu ești cel care vine, sau trebuie să căutăm pe altul?””'
  pon-pon: 'Ol oko lao poto don i, ap potoan on: loanej jaunpaptaij kadar kit don
    ir potoan kalelapok: Ir me pan kotido, de jen auiaui amen?'
  nhe-BL: 'Huan ajsicoj campa Jesús huan quiilhuijque: ―Juan tlen tecuaaltía techtitlantoc
    ma timitztlajtlaniquij intla ta tiCristo tlen Toteco quiijto hualasquía o monequi
    noja tijchiyase ma hualas.'
  sps-sps: Nainy te ruak ari ten Jisas ri tsue to, “Jon a Tsoiny Fapeenan jiat mamimam
    ma rangat manyi, ‘Anyi koraa Ya na mes to te tsue iny e Jon te naa minon ge mam
    ma anaanos farokots na ta mesmes?’”
  wnc-wnc: Kuke kusika aminu waapaatda Jesue kundoke anzing inikumayak, “Jonu yangga
    sauyamukut tapata ninipewan niu gae apukamak. Sike ita anzing ganikwaitzimde ninik.
    Ga aminu asapikge yaking kapanin ba ninu tapatu masana apikge ninu ie kayutnim
    ba dasing,” ngang inikumayak.
  bus-bus: 'Kɛ̀ gbɛ̃ pìnↄ kà Yesu kiia, aↄ̃ bènɛ: Yaaya Batisikɛri bé à wa zĩ wà n
    la, ḿbe gbɛ̃ kɛ̀ eé mↄ́ ũↄ́, ke wàgↄ̃ wɛ́ɛ dↄↄ gbɛ̃ pãndezimɛ?'
  gub-BL: Hemimu'e weruzar Zuàw ze'eg wà, upuranu oho Zezuz rehe wà.
  imo-imo: Kano iye taloni Jisas molorumuna ongo yundo ningili, “Jon Imbo No Ltindilimuni
    ilto lipe mundupelie nimbei, Goteni Enonga lipo mundumbona ombalo nimbe panjirimu
    iyemu nu molo te lupe ombalomunga nokopo molamiliya nimo,” ningili.
  boj-boj: Jon na naŋgi aiyel degsi minjrsiq qariŋnjrnaqa Yesus aqa areq gilsib minjeb,
    “Jon yansnjro qaji a na iga qariŋgwoqa inoq bonum. A ni endegsi nenemmqo, ‘Kristus
    agi Qotei na nami qariŋyim bqajqa marej qaji di ni kiyo? Ni saiamqa iga tamo bei
    qa tariŋqom kiyo?’”
  eng-DRA: 'And when the men were come unto him, they said: John the Baptist hath
    sent us to thee, saying: Art thou he that art to come; or look we for another?'
  knf-knf: 'Wi biinţ mënţan babanuŋ ţi Yeŧu aşë ji na a : « Yowan Nabatŧaar ayilun
    ţi iwi, ŋheparu me iwooŋ anwooŋ i pbi, këme ŋwo biki kayoonk aloŋ kak? »'
  san-KHM: បឝ្ចាត្តៅ មានវៅ គត្វា កថយាមាសតុះ, យស្យាគមនម៑ អបេក្ឞ្យ តិឞ្ឋាមោ វយំ, កិំ
    សឯវ ជនស្ត្វំ? កិំ វយមន្យមបេក្ឞ្យ ស្ថាស្យាមះ? កថាមិមាំ តុភ្យំ កថយិតុំ យោហន៑ មជ្ជក
    អាវាំ ប្រេឞិតវាន៑។
  arn-NT: 'Fey Juan tañi epu werken fülkonpuy engu Jesus mew, fey feypipufingu: —Juan
    ti Fawtisachefe ta werküeyumew tami ramtuwafiel ta ‘¿eymi pemay tati küpayalu
    kam üngümaiñ ta kangelu?’'
  zas-NT: 'Abiꞌ bibig reeman, guneenë reeman laaman, rëb reeman lojman: ―Waj bén ruroobnijs
    bejn ree guxhaal dunujn lojl zudganabdiidxan bal lüjcan na̱j Cristo bén na̱j diidx
    guiꞌt, bén caylëjzan o yalëjzan ben ren ya.'
  ken-NT: Bárɔ́k ntá Yesu bárɛm bɛ, “Jɔ̌n Njwiti ató bhɛsɛ́ bɛ sɛ́mbɛp wɔ bɛ,
    ‘Wɔ kɛ ɔ́chí Mpɛmɛ anɛ Jɔ̌n árɛ́mɛ́ bɛ ǎtwɔ, kɛ chi bɛ sɛ́bhɔŋ mɛnoŋ mmu achak?’”
