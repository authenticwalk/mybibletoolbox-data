    latel kutxꞌebꞌ tul umaꞌtoj uxhchil?»— tiꞌk chajnaj tal te u Jesús.'
  boa-NT: 'Aamútsíhjyáa Jetsóodívú úújeténáa bóhɨ́ɨ́tsohíjcyaabe mítyámeke páhduváré
