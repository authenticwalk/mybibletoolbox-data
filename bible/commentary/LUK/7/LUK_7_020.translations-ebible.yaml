  ena-ena: Lɨci hulaŋ ahica agɨlaŋ Jisasɨ dɨ pɨŋ uavɨmi. Ua igavɨci hulaŋ iamɨgali
    akape sɨbaŋ agɨlaŋ Jisasɨ dɨ mikɨ pɨŋ hɨniavɨmi. Hɨniavɨdaci nulɨdɨ hulaŋ iamɨgali
    limu hɨhɨle hɨmuhɨmu mu hɨdɨlɨ mu hɨdɨlɨ daŋ agɨladɨ mɨŋahihɨlami. Limu hɨhɨle
    sudɨ sɨbɨlɨ daŋ hɨniavɨdaci sudɨ sɨbɨlɨ nulɨdɨ hɨvɨ hɨniavɨhadami agɨladɨ lahudaci
    huaci lɨhavɨmi. Limu hɨhɨle lamɨgaŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ avi mɨŋahihɨlɨdaci cɨhu
    igasulavɨmi. Hameŋ lɨdaci Jon dɨ hulemɨlɨ agɨlaŋ igasulasula hɨniavɨla Jisasɨ
    dɨ abavɨmi. Avɨli hɨvɨ mɨŋamɨgu mɨŋaiahaiaha hɨsɨŋ hulaŋ Jon agaŋ nadɨ abitɨha
    iga iga saŋ aludɨ abɨci nadɨ pɨŋ vehɨlu uavɨmi. Nɨbu alaŋ nadɨ nameŋ abitɨhatɨha
    saŋ abalɨ uavɨmi. Asɨ agaŋ hulaŋ mu vebali agasaŋ abami aba abalɨ uavɨmi. Asɨ
    hameŋ abami ha nasaŋ ala abami ua hulaŋ mu saŋ migɨlɨbalu agasaŋ abami aba abalɨ
    uavɨmi.
  nbq-nbq: Lakbogogi ako Yesus adema lagu lagagwarik, At yugugu dugwit, “Ap Ima Wombabisaliga
    menda Yohanes en yuknirigya dugwit, ‘Ala en lakba warup yagagi ako harat wagen
    a, ata adik ambi wasogon yiluk, sokhugu dogomwi a?’ yiluk, hemetha elales, yuknirigya
    lagama, yukhiri wagyo,” yiluk, yugogogwa.
  tgo-tgo: Mbaŋa thɨ mena weya Jisas thɨŋa, “Jon Rabapɨtaiso me variyeime na wo mena
    wo vaitoŋge, ‘Ghen mbema iyava thɨŋake tene i mena, o wo roroghaghaweva lolo regha?’”
  yap-yap: Ma fa’anra bow ngak Jesus me lungurow ngak, “John nma tawfe e ke l’oegmow
    ni nggu fithew gur ni nge lungumow, Gur fa’anem ni yog John ni bay yib fa kabay
    be’ ni ngu’ug son niged?”
  mop-NT: Le'ec ti c'ochoo' a ca' tuul etel a Jesusu, u yadajoo' u t'an aj Juan ti'iji.
    —Le'ec aj Juan aj tz'aj ocja'a, u tücaa'tajo'on ta wetel. ¿Inchech wa aj Sa'alil
    a tan ti paac'tiqui, wa yan ti paac'tic ulaac'?— cu t'an a ca' tuul ti'i a Jesusu.
  tet-tet: '@see-verse:LUK.007.019'
  hlt-MCSB: Tekah hlang rhoi loh Jesuh te a paan rhoi tih, “Tuinuem Johan loh nang
    taengla kaimih rhoi n'tueih tih, 'Aka pawk la na om atah a tloe ka lamso aya?'
    a ti,” a ti nah.
  xtd-NT: 'Nu n‑ka xee se ijan nuu Jesús, te ka xiaꞌan‑s nuu‑ia: —Sua Bautista n‑tundaꞌa
    ñaꞌa xa vaxi‑da. Ɨɨn xa juini‑s xa kajan tnuꞌu ñaꞌa‑da. Jaꞌan‑s: “¿Dɨu ndixi kuu
    se n‑jaꞌan Ianyuux xa kixi‑s te kundetu‑da‑s a ɨnka‑s a?”'
  mdy-ETH: ዔያታ ዬሱሴ ኮራ ዓኣዻዖ፦ « ‹ሙካንዳኔ› ጌይንቴ ሜሲሄ ኔናሞ ሜሌ ኑ ካፖንዶይ? ጌይ ዒዛ ዖኦጩዋቴ ጌዒ ማስካ
    ዮሃኒሴ ኔ ኮራ ኑና ዳኬኔ» ጌዔኔ።
  spl-spl: Yawu sâm ekyotgom hâŋgânyotgomu Yesuhâlen ari yuwu sâm ekuowot. “Yoaneŋe
    lohimbi toen mem katyekmapŋe yuwu sâm hâŋgânnotgomu takait. “Anitâŋe ikŋe hoŋ
    bawa hâŋgângumu ge tihitnenŋe otbuap sâmain ya gâ me? Me âlâhât mambotmâ mannom?”
    yawu yap.” Yawu sâowot.
  usp-NT: 'Cuando xtawtak yak ajtijol rib''ak chirij Juan Ajb''anal Ja''tiox riq''ui
    Kakaj Jesús xtz''onajtak re: ¿Atni'' ri b''il jwi''l Kakaj Dios chi tina jtaknach
    wich ulew o tina kulb''ejna jono chic? xche''tak re.'
  zav-NT: 'Nach disipl ca'' catə'' besə''əžine'' gan'' zo Jeso''osən'' gwse''ene'':
    ―Juan ben'' chc̱hoa beṉə'' nis bseḻe''e neto'' laogo'' nga par əṉabeto'' le''
    šə len'' ben'' naquən əseḻə'' Diozən'' o šə soto'' lez yidə beṉə'' yoblən''.'
  sgz-sgz: Io, má diar aptur má diará han tapam hut narsán ái Iesu má diará parai
    ngoromin, “Ái Ioanes Tám Arsiu a dos pala giur suri gálta iáu be ngo á iáu sár
    ái koner di lu parai ngo na hut? Kol ngádáh, gima kis nanai besang i tekes alatung
    be?”
  kek-NT: 'Nak que''cuulac lix tzolom laj Juan riq''uin li Jesús, que''xye re: —Xoxtakla
    chak laj Juan laj Cubsihom Ha'' a̱cuiq''uin chixpatz''bal a̱cue, “¿Ma la̱at laj
    Colonel li yechi''inbil li yo̱co chiroybeninquil? ¿Malaj ut toj takoybeni junak
    chic?” chanqueb re li Jesús.'
  blz-NT: Rurua' murit ni Yohanes iya'a nomae'mo ni Yesus ka' nimikirawar taena, “Kai
    ia posuu' i Yohanes Pansarani mimikirawar na Ko'omuu, too daa i Kuumo a men bo
    taka koi men ia toonkon Alaata'ala, kabai kai tio mempeperai mian sambana?”
  poe-NT: 'A̱ ntá tí sín ichrꞌán chꞌín Juan mé kóchjina sín tí tjen chꞌín Jesús ntáchro
    sín kíxin: ―Chꞌín Juan Bautista kꞌue̱to̱an chꞌán kuini tsikjanchankíhani kíxin
    á jaha tí nkexro tsi ní o̱ á tsochónhenni í jnko nkexro ―ichro sín.'
  san-TAM: பஸ்²சாத்தௌ மாநவௌ க³த்வா கத²யாமாஸது​:, யஸ்யாக³மநம் அபேக்ஷ்ய திஷ்டா²மோ வயம்ʼ,
    கிம்ʼ ஸஏவ ஜநஸ்த்வம்ʼ? கிம்ʼ வயமந்யமபேக்ஷ்ய ஸ்தா²ஸ்யாம​:? கதா²மிமாம்ʼ துப்⁴யம்ʼ
    கத²யிதும்ʼ யோஹந் மஜ்ஜக ஆவாம்ʼ ப்ரேஷிதவாந்|
  cof-NT: 'Junni ya paluca tsachila Jesúchica jato itsanlatinue: —Mumunmin Juan ereca
    jun jalaiyoe latinue. Yari nuca miichi tinae. ¿Nu Diosi ereno jomin tsachi joyun?
    latinue. Junni nu itotori, paniquisa tie latinue uyanca meralarachun. Mumunmin
    Juan tsanque fiqui eree latinue.'
  srm-NT: 'Nöö hën dee bakama u Johanisi nango tefa de go dou a Masa Jesosi. Nöö hën
    de taki dëën taa: “Wë Johanisi di Dopuma manda u fuu musu ko hakisi i ee i da
    di sëmbë di Masa Gadu bi paamusi taa a bi o manda ko da u, naa a dë a baka ta
    ko eti?”'
  qvs-NT: 'Juanpa disipulunkuna Jesusta tapuk rirkansapa. Ladunchashpankuna willarkansapa:
    —Juan ñukaykunata kachamuwashkasapa tapukniki: ¿Kanchu deveras Tata Diosmanta
    shamudu runa kanki? Mana kan kaptikika chikanta shuyashasapa.'
  zca-NT: 'No or mizhin rop xpen Juan re'' plo nzo Jesús, orze'' nguzubi bixa'', nzhab
    bixa'': ―Lë'' Juan xa'' nililëi'' men le''n nits, mixë''l no par nabdi''zh no
    lol, ¿chi lu ka nak Krist kwa''n nak di''zh yi''d, o kwëz no yi''d xtu xa''?'
  cbc-NT: 'Bairi cʉ̃ cabuerã cʉ̃ caĩrõrẽ bairo ásúparã Jesús tʉpʉ. Bairo cʉ̃ tʉpʉ
    eta yua, atore bairo qũĩñuparã Jesure: —Juan, camasãrẽ cabautizamirĩcʉ̃ pʉame
    jãã joami. Mʉrẽ jãã jẽniñarotiami: “¿Cariapea, Mesías, Dios cʉ̃ cajoʉ majũ mʉ
    ãniñati? Cʉ̃ mee mʉ caãmata, ¿apei pʉamerẽ jãã coterãati?” —qũĩ jẽniñañuparã Juan
    cʉ̃ cajoatana Jesure.'
  qxo-NT: 'Juanpa ishcan cachancuna Jesus cagman chäyänanpäga Jesus alliycätsirgan
    atscag tucuyläya geshyagcunatam, supay geshyatsingancunatam, y gapracunatam. Tsaymi
    Jesusta tapuyargan: “Tayta, gampita Juanmi musyayta munaycan. ¿Gamcush canqui
    Tayta Dios cachamungan salvacog, o juctaräcush shuyäyäshä?” nir.'
  mox-mox: Ta omoʼe tutana ʼinaya Ieisu tovevihiqayavo adi vihiqa taha taha ʼidiega
    giveaqiaqiedi, ta wese niboana luveifadi tomotau ʼidiega ʼwavi ʼifoqeyedi. Ta
    wese matadi kwayakwayana giveaqiaqiedi. ʼInega tuta nana magilafudina imai Ieisu
    ʼinaya ivoneaya, “Ioni Togivebabitaiso vetunema amai sabi vetalaʼaieu nage oʼa
    Toʼetoyavua nana, nage mali ʼoloto ana baʼeyea?”
  kew-kew: 'Go aa lapore Yesu piri-para aba pua nipumi lalo: Nere abade epalia simide
    aa yapae pa rado aa meda ado piralima yapae sipi?'
  dww-dww: Raḡanine Yesu ḡarone a tavana taudi a riuena, “Jon tauwai babataito ya
    riuporemaina da uma waitaraviranama tam kai taravirem, ‘Tam vutuna Keriso a riuriuemna
    kuya tava bo banaga ḡesau ka rabe?’”
  nif-nif: Yesuloñ ña tombi nɨñgɨmɨk, “Yoane tuk ii-sem endɨ ñɨndɨñ ganɨ-nandɨnda
    embi nɨnɨ-mulɨmbi bamɨk, ‘Mesia bɨwɨktok een wɨn dɨk wakan ba? Ba ama nola mandɨneñ?’”
  twi-ASANTE: Asuafoɔ no duruu Yesu nkyɛn no, wɔka kyerɛɛ no sɛ, “Yohane Osubɔni asoma
    yɛn wo nkyɛn sɛ yɛmmɛbisa wo sɛ, wone deɛ ɔreba no anaasɛ yɛntwɛn ɔfoforɔ?”
  aoj-aoj: Alipumi amamba biam Joni matagama Jisas eaꞌ maꞌi, “Jon nagapisiꞌas embeli
    nasapaꞌ afaꞌ biafa wafiꞌmai inaꞌ, anen naꞌi nogawa, ‘Inaꞌ aman maꞌwina nafiꞌi,
    aꞌa ataꞌ mope mohafa anona daiana?’”
  cbv-cbv: 'Páant ã niijíchah joinít, Jesús pebhna ĩt bejep wʉt jĩ. Caanná jʉibínit,
    Jesúsdih nin pah ĩt niijíp wʉt jĩ: —Juan Daabáni jwiítdih wahnit, nin pah ã niíj
    ʉʉ́bh joyát tʉ́ʉtʉp be: ‘¿Meém Dios ã wahni, jwiít judíowã jwĩ pã́ini niít? ¿Biíhdih
    bidat niít náahap?’ jwiítdih ã niiját tʉ́ʉtʉp be, Jesúsdih ĩt niijíp wʉt jĩ.'
  taw-taw: Agek Jisas yek ak amɨl agɨlek, Jon Bɨ Ñɨg Pakñeb ak nep agup, Nad Bɨ God
    nop aglup ak opan akaŋ, bɨ anɨb ak ke kod yonɨgun agup agɨlek? Agɨl chɨlop agyokek,
    nep agnɨgɨnɨg apobul agɨlek.
  jic-NT: 'Mpes Juan discipulopan Jesús nt''a tjil. Ne''as tjil na, tjowelepj: —Juan
    el Bautista qjuisin tjejyama jipj nt''a. Tjevele ca nin mvelecj: ¿Ncu jipj ninana
    Dios tjevele ca jas majamas cupj nt''a? ¿Ncu p''a wa la nucum?'
  zap-NT: 'Chene wdxiin mén guin ne wxaal Xwa, re men lo Ne: ―Laa Xwa ne rtxobnis
    wxaal noo zëdnabdiiz noo lo de gan pe laa de nga nak ne nuu diiz ne chiid u rap
    Xwa degne ykambë́z Xwa ste mén.'
  wer-wer: Pël mëak wes mëën omën pöaar Yesuu naë së oröak epël mëëa. “Son i yamëaup
    puuk niin epël pëël nianëak wes yanimë. ‘Waisëpënëak aan kor wakaimaup ni tapöp
    ma muntapön kor ön?’”
  ipi-ipi: Wuane lea-kola, akali okonelapo-mane Jisasa ateanga poto, bala tipa puato,
    nimba akali mindi epolopeya layene yene pia okope. Pee, matili akali waka mindi
    epolopeya nembo toto, nanimato maliyo atamakalepe. Ipa peya-maiyane akali Jone
    pii okonelapo nimba tipa pulu pulupa lala-kola, nalipato nimba tipa pulu epeyapa
    leapelepia.
  qul-NT: 'Juanpaj cachaskancunataj Jesusman chimpaycuspa nerkancu: —Juan Bautista
    cachamuwancu tapojta: ‘¿Kanchu canqui jamunan carkan chay, icha wajtachu suyasajcu?’'
  urw-urw: Baba fere aküre Jisas gam taidüdi, wagen, “Jon Yag Fidegibüde sugursigar
    na gam ogurenan, menüm totonebüregeaga, ‘Na fere Keriabüde sugurwar ogurebüre
    dora idafotuweaganwaib baba ferede, ede sin güre momoweregenande?’”
  rmy-GURBET: 'Kana avile gola duj manuša ko Isus, phende lese: “O Jovane o Krstitelj
    bičhalda amen tute te puča tut: ‘Tu li san gova save obećisada o Dol kaj trubul
    te avol, il te ađućara avere?’”'
  ter-NT: 'Simoné''ehiko neko pi''âti xoko Jesus, hara kíxoa: —Xuaum Mbátita pahukó''ovi
    vépemoponeopi itúkeovo îti ne kúxone ûti símeamo, áko''o kónokea kúxeako uti po''ínu
    —kíxoane.'
  bmr-NT: 'Jaanegui Jua agalluumo Jesujaa ufuumoro nuuhi: Jua Nitɨmɨnaafi mɨɨhaico
    galluuhi ɨco midilluqui: ¿Naa miyaano ɨɨjoho oono Cristo asaajiibo? ¿Nacu sifiico
    meteemeji? noomoro.'
  fuf-fuf: 'Ɓay ɓen imminaaɓe hewtii, ɓe wi''i Iisaa: «Ko Yaayaa *lootoowo maande
    tuubuubuyee on immini men haa e mon fii landagol on si ko onon woni haanuɗo arude
    on, kaa hara yo men habbo goɗɗo goo?»'
  mwc-mwc: Maranai, si botu Iesu kurina wai si wona, “John babataito biyina i poraikai
    kata toirubaim. Kata, pipiya ka potapotai ita botu wai, damanina kom kona, pipiya
    kesana kana potai?”
  bhl-bhl: 'Uneko, Yesus em mit mewso teleko, bokolewomeliw: “Kawtiw ilo ok da koyemse
    Sion e aso nulo yemdalei, aso nu kulo katebam teleko, dakalalomeluw: ‘Kute kuw
    ‘Sunbin-Got em Isalael kawtiw nulo dakayem toloke te!’, angbiliw kunum kute sako?
    Nu kunum beem ding fen buluw kasike.’, kangbuluw te.”, dangsiliw kale.'
  ons-ons: Pakiso, ere Yesu wano ari lotke more olale rakoik, “Yohane doku tau tauŋo
    taleŋotki, qeson gangetane sarimaite, ‘Sarikenane raraine, ge weku mo iwa sarimaine
    me? Me ŋene mane wane tomakaikene?’”
  con-NTPO: '@see-verse:LUK.007.019'
  ghs-ghs: Dzoobiremi Dzesuho torota biranate hee, Dzohane sobasoba noi nakake dzoobireqi
    hee, Nipe tuumaqa Dzesuke qasa noorake hiibare, Kiristui baabaridzo oi niini mae
    nanai paha teeho beebe eetoraidzo, oiqi hiiremi nakai baabe.
  peg-peg: ହେ ମାନାୟାର୍‌ ଜିସୁଙ୍ଗ୍‌ ଲାଗେ ହାଲ୍‌ଜି ଇଚାର୍‌, “ବାପ୍ତିସିମ୍‌ ହିନି ଜହନ୍‌ ମାଙ୍ଗେଙ୍ଗ୍‌
    ନି ତାକେ ଏଲେଙ୍ଗ୍‌ ଇଞ୍ଜି ପକ୍‌ତାତାନ୍ନା, ଇନେର୍‌ତି ୱାନାକା ଆନାତ୍‌, ହେ ମାନାୟ୍‌ କି ଏନ୍‌,
    କି ଆପେଂ ଆରକାନିଂ କାଜିଂ ମାନାପ୍‌ ?”
  txu-NT: Bôx ne kum, —Djuão kute ngônhmã me angjênh djwỳnh ne awỳr ar ijano ne ar
    imã, “Ar tẽn kum, ‘Djãm ga ne Metĩndjwỳnh amrẽbê me imã ajarẽ ga arỳm bôx? Nàr
    kon, dja ba me atemã 'õdjwỳ jabej ajkam ama’? ane.” Nãm ã arkum ane.
  eng-WEBU: When the men had come to him, they said, “John the Baptizer has sent us
    to you, saying, ‘Are you he who comes, or should we look for another?’”
  gnw-NT: 'Jayave jocua cuimbae reta yugüeru uvãe Jesús oĩ vae pe jare jei chupe:
    —Juan upurumbɨbautizase vae orembou ndeve. Jae jei: ‘¿Nde pa co jae Cristo outa
    vae? ani ¿nuãrota pa ĩru vae ou vaerã?’ —jei, jei reta.'
  mux-mux: 'Yi kanusele-ni Yesos mulurumna okulu yunundu nikulu mele: “No-Liinjili
    Jon-ni olsu liipa mundupa kene nimba mele: “⸤Pulu Yili-ni oliu nokupa konjumba
    yi te⸥ “liipu mundumbu.” nimba, nimba panjurum yili ‘Ombá.’ nimbu nokupu molemulu
    kanili nu mola te-lupa ombá nokupu molamiliye?” nim.” niringli.'
  maj-NT: 'Nk''ie nga j''ai jóo̱ má tíjña Jesu, b''i̱ i̱ncha kitsúhu̱: —Jua Bautista̱
    kuats''ín nibáni̱ nga cha̱sjaiyai̱hi̱: “¿A ji rú nda̱ xi tjíhin nga kj''u̱a̱í?
    ¿A ra̱ chúya rú ri̱ kj''a̱í nda̱ha?”'
  bkq-NT: 'Aituo Jesusram idâlymo. Saintybyem, aguelymo: — “ ‘Deus ingonotyby âese’
    kehobyrylâ âmâ? Eagonro ise xina inwânwânkyly?” keze João Batista ingonotyby xina.
    Awârâ mawânkâ tiuntudyze ato — kelymo.'
  kue-kue: Ye Yesus moglmara undre dimbrika, “Jon Baptais ene krapogl teiro diendungo
    no umbuglka, ‘Ene yomba ta unambe dingwa ikra ene uno mo manan no yomba ta unambuka
    pre sugl moramno?’”
  cot-NT: 'Ariqueate yoayoaitanaquequea yarejerejeipojaca ichoocaquegueti Jesoshi
    icantajiapojaqueriquea: —Itigarancajiaquenaquea Joanca Viñacajatantatsica noncoacojiaquempiquea:
    ‘¿Aviguentica noguijajiavecaca? ¿Irooca noncantacoguitempani noguijajiaguiterini
    itsipa incoraquetaque?’'
  bnp-bnp: Lakea ru vano. Na tahuna ru bele, e Isu i vakamahuri e huriki ri giloa,
    e huriki i dili ne ria a hanitu, i vakamatapara e huriki a kepa. Ru nanea, “E
    Ioanes a mari ni vahilolo i rudu maria miri gi nana ioe. Ioe kunana a viri a Vure
    i takia ge rudu vilia, o mi gi davea a viri tara?”
  apn-NT: Hãmri nhũm wa kuma nẽ ma hwỳr tẽ. Nhũm Jejus kormã mẽ ho mex o xa. Mẽ nohkre
    xwỳnhjaja nhũm akupỹm mẽ no ho mex. Nẽ mẽkarõmnuti kot mẽ hwỳr gjêx xwỳnhjaja
    nhũm mẽ nê mẽ hapôx o ãm rãhã nhũm wa ra hwỳr tẽ nẽ kormã hã mẽ omunh o xa. Hãmri
    nẽ kãm Juãw Paxis kapẽr jarẽ.
  ctp-NT: 'Bra kanꞌ ndyaa nten ꞌin Xuwa seꞌen ndiꞌin Jesús, chaꞌ chkwiꞌ neꞌ loꞌo yu:
    ―Wa ngulo Xuwa nu ndukwatya ꞌin nten tñan ꞌwa chaꞌ ndijyan ba ―ndukwin neꞌ―, chaꞌ
    kunichaꞌ ba ꞌiin: ¿Ta chañi chaꞌ ti kwiꞌ Krixtu lka nuꞌwin a? ¿Ta nuꞌwin lka nten
    nu tnun nchka nu wa suꞌwa ti Ndiose chaꞌ kan lo chalyuu re a? ¿O ta ti ndiꞌin
    chaꞌ kata la ba ꞌin xka nten nu tnun la chaꞌ ndiꞌin ꞌin a? Nchka tiꞌ ba chaꞌ kaja
    chaꞌ nu ñi ꞌwa.'
  bre-BRG: 'An dud-mañ eta, o vezañ deuet da gavout Jezuz, a lavaras dezhañ: Yann-Vadezour
    en deus hon degaset da''z kavout evit lavarout dit: Bez'' out an hini a dle dont,
    pe e tleomp gortoz unan all?'
  opm-opm: Por darhetporhan ihit Jisas ohe pat tei oh apingopari. Aprisa Jon tom patirpat
    han oh Gut Jisas ohe patnong susa ohnong Nure oh apripramur rim naminhan pati
    han oh goda da nure minhan pati han oh kopen na apin pat por dahamtinmur napor
    nadarherhe pongopari.
  bvr-bvr: Lika nuwurra waypa bitipa abirri-bena nula Jesus, bitipa abirri-yinagata
    abirri-wena nula, “A-lay, an-gata Jon bama burr-gurragaja a-workiya, nipa nyjirri-jerrmarra
    nggula barra birri-wenggana minyja nginyipa ny-jurda nyina-bona arrburrwa nyi-gujerrjerrjiya,
    wurra waygaji an-nerranga barra nyiburr-gana nula nyiburr-ni.”
  wal-wal: Kiittin eti akko yiidi, “‘Yaanaagee neneeyye? Woikko nuuni haraa naaganee?’
    yaagidi oichchana mala, Xammaqiya Yohaannisi nuna neekko kiittiis” yaagidosona.
  shj-shj: Ani apanginy kawunonäs ta Yasuwang, sängadeccä ka, “Yoxana me pac kayaxsä
    was tä gining ka amänzig ka, ‘Giningang näs käxi kän beneng, wala basa abendig
    käxa caka?’”
  zad-NT: 'Na'' ka bllin beṉ''ka'' bseḻ'' Juanna'' kwit Jesúza'', che''gake''ne'':
    ―Juanna'', beena'' chchoa beṉ'' nisa'', bseḻee neto'' kwenc̱he zidṉabinto'' li''
    shi li''yeṉ''kzan nako'' Crístona'', beena'' chbeznto'' wseḻ'' Chioza'' kwenc̱he
    iṉabi''e, wa shi chiyaḻ'' kweznto'' stoe''.'
  kmg-kmg: 'Sorec-jofame motec jahe Jesurao fisirâ mupic: “Johane Miti Opâ fufuŋkezi
    kecšiŋuc muhuc sorec-nâfokac: Mesia ware-nâreocte mukicne go hâcne me? Me mocte
    woŋec junšepeneŋ?”'
  aso-aso: 'Neꞌmine lavo aꞌmine ve sitaꞌ ingine Izesuda vi heteli tiꞌ li li-imasineꞌ:
    Laza nene noso holo-ngedaaꞌ ive Zohaneꞌ tiꞌ lo losa leletavo nousive: Gaza nene
    Oꞌmosoꞌmo imiselavo aloseive li li-limave ma nene nabe idoꞌ ve gohi atoꞌ mamuꞌ
    gizebo oloneꞌ o neive.'
  uli-uli: Yodwe rechokwe rela budoh irel Jesus ngo resa kangalu bo, “Johannes Baptista
    ye fang doh hamem habe kasiyah hare, gel yeramtawe iy ye sor bo yebe budoh hare
    chil mel semal mo solbos?”
  nin-NT: Nggo a ko ni Yesu ku, na ko ku da ku di, “Yohana uni zzu na amasirr wa yo
    di inta bu ni zhi ùwà di, ‘Ùwà yo su uwanggo nggo à taka nga wa, ka inta bu kye
    anko a unuma mu?’ ”
  tgk-tgk: 'Онҳо ба назди Исо омада, гуфтанд: «Яҳёи Таъмиддиҳанда моро пеши Шумо фиристод,
    то бипурсем, ки оё Шумо ҳамон шахсе ҳастед, ки омаданашро пешгӯӣ карда буданд
    ё мо бояд мунтазири каси дигар бошем?»'
  acu-NT: 'Tura akupkam niisha Jesúsan weriar, nuni jeariar chicharinak: —Imiakratin
    Juan iin akatamar: ¿Yus uwemtikiartinun akupkatnuitjai tímia nuka amekitam? ¿Amechuitkumningkia
    chikichash nakastaij? tu iniastaram tusa akuptamkaji. Nu nekaatasar wakeraji,
    —tiarmiayi.'
  cak-WNT: 'Y ri ye rutakon el ri Juan, xe''apon c''a riq''ui ri Jesús. Y riye'' xquibij
    c''a chare: Ri Juan ri Bautista yoj rutakon pe awuq''ui, riche (rixin) chi nokac''utuj
    chawe: ¿Yit c''a riyit ri Cristo ri c''o chi nipe? ¿O xa nikoyobej chic na jun?
    xecha''.'
  ebk-ebk: Kuncha pay inmuy kan Jesus, kenalicha, “Hi Juan ay Fumufunyag at infiaor
    chakami ay manarudsud un, ‘Ay he-a nan enkaren Apo Dios ay omali, winnu munsuud
    kami as tukún?’ ”
  spa-PDDPT: 'Cuando los hombres se presentaron ante Él, dijeron: Juan el Bautista
    nos envió a Ti y preguntó: ¿Eres Tú el que vendría o esperamos a otro?'
  tke-tke: 'Anamasuuza ale egafiyile vaaligi Yesu, yahiiraga: “Zhuwawu Namabathiza
    ohuniruma wi nuukoheni: ‘Akala dinyeene eeriwa onodha naari nimujejihege mmohiwa?’”'
  ruf-ruf: Hawapfikile kwa Yesu, walonga, “Yohane Mbatitsa katutuma tukughutse, ‘Apfi
    ghweghwe kwa yuyula yulongighwe na Yohane katsakutsa au tumbete munu yungi?’ ”
  gun-gun: 'Jesus oĩa py avakue ovaẽ vy aipoe''i ixupe: — João Batista orembou apy
    ndevy roporandu aguã: Ndee ae pa reju ''rã va''ekue, tyrã pa roarõve ''rã amboae?
    — he''i.'
  agu-BL: 'Yi cyopone''n yi ẍchakuma''tz, nin e'' jaktz tetz Jesús: —Ta'', ja ko''
    saj ẍchakol Wa''n tan jakle''n teru'', yi ko i'' ilu''a''tz yi jun yi at tulbil
    nka tajwe''n tan kach''iwal junt, —che''ch ban tetz Jesús.'
  isn-isn: Naiapikile pakupi nu Yesu nianso ikalunga, Yohana mubadisigwa ukutumile
    kitalako kulunge. Uewe u ng'wenso nuzile ang'wi ukole muntu mungiza kumugezele?
  ilo-ULB: Idi nakaasidegdan ken ni Hesus, kinuna dagiti lallaki, “Ni Juan nga Mammunniag
    imbaonna kami nga mangibaga kenka “Sika kadi diay Umayto, wenno adda pay kadi
    sabali nga tao nga inkami biroken?””
  pir-NT: 'Sa ye tiquina Jesu cahapʉ esa, sinituahye tiquirore: —‍Ñu wame yeriquiro
    mʉhʉre sinitu dutiro ohori ʉsãre. ¿Ñu “Yʉhʉ bato apequiro ahtarota”, tiquiro nidigʉta
    ijiajari mʉhʉ? ¿Tiquiro nidigʉ mʉhʉ ijieragʉ̃ apequirore cohtenatari ʉsã? ni sinituahye
    tiquina Jesure.'
  anv-NT: Ájyɛ́gé ágɛ́ Jisɔs áké, “*Jɔn menwyaá bɔɔ́ manaá Ɛsɔwɔ atɔ́ ɛsé
    né ɛta wyɛ́ nnó déchwɔ́ dégií wɔ nnó, ‘Ɔlu Ménkwɔlé Gewu ayi abɔ́ alú
    manchwɔ́ wá ɛsé dégilé ayichá?’”
  sab-NT: 'Kwian geru jwannga Juan-Bautistage boke jo chke Jesudige gire gerudu: —Juan-Bautista
    cha kagu gdabonate geru kade bage, ama geru ai kagu ba alin: “Unsuialin Chube
    gerudu be kwian jwannga siere kage kwian alin, ¿ba amaña o ama bebi chie, cha
    chegedale ama manade ngwange dare o me?”'
  tmd-tmd: Aliö rɨmɨn, nöbö hogwa Jisas mɨdöŋ yöra duön yadmä, “Röbö pal nölɨb nöbö
    Jon anɨŋ nöbö hogwa yada, ‘Ñɨŋ nöbö hogwa duön Nöbö Diba yad nugwön, “Naŋ Mesaia
    öim pöx mɨdmɨdöl akwör hölanö owa nöbö hör i pöx mɨjnɨŋö,” cɨne,’ rön, an nöbö
    hogwa yad abmɨn, nagö yad nuguba höl kɨ,” me rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ, rutijoꞌn ri Juan xebꞌek rukꞌ ri Jesús y jewaꞌ xkibꞌiꞌij che:
    —Ri Juan Aj Yaꞌl Bautismo ojutaqom loq chaꞌ kaqatzꞌonoj cheꞌla we lal Ruchaꞌoꞌn
    lo ri Dios, ri Jun bꞌiꞌtalik kakꞌunik o kaqoyꞌej chi junoq chik —xecha che.'
  kpg-kpg: Di madagoaa meemaa ne dau i baahi o Jesus, meemaa ga helekai, “Meenei,
    John Babdais ne hagau mai gimaua belee heeu adu, be maa Kooe dela nogo helekai iei
    mee bolo e hanimoi, be gimaadou e tali di madau dangada i golo?”
  taj-taj: जमाहेन्‍से थेनीगदे येशू मुबा ग्‍लारी निसी, “ङन्‍से फेप्‍खला भिसी आश लसी
    चिबा थार्बा पिन्‍बा ग्‍ले ह्राङनोन हिन्‍ना कि स्‍य्‍हान्‍दो खालैदा भ्रान्‍तोःबा
    हिन्‍ना?” भिसी ङ्‌योइबारी बप्‍तिस्‍मा पिन्‍बा यूहन्‍नासे ङन्‍दा ह्राङ मुबा ग्‍लारी
    पुइखबा हिन्‍ना भिसी भिजी।
  avt-avt: 'Mɨtɨkɨt te Jon epei ten tɨr Jisas hɨrakɨt titɨwekhi tarik: “Jon kerek
    kɨkɨr mɨt keriuwetawɨr te hawɨr wituthi, ‘Ti Mɨtɨk Iuwe Krais kerek God keriuwetit
    o haiu mamɨmerɨr keiyak maain kaknen?’”'
  cbk-cbk: Cuando ya llega ya sila alla con Jesus ya habla sila con ele, “Si Juan
    ya manda canamon pregunta con uste si amo ya ba dao uste el Cristo quien ay vene,
    o espera pa ba dao came con otro?”
  uig-ARA: 'ئۇلار ئەيسانىڭ ئالدىغا بېرىپ: ــ چۆمۈلدۈرگۈچى يەھيا بىزنى سەندىن: «كېلىشى
    مۇقەررەر زات ئۆزۈڭمۇ، ياكى باشقا بىرسىنى كۈتۈشىمىز كېرەكمۇ؟» دەپ سوراپ كېلىشكە
    يېنىڭغا ئەۋەتتى ــ دېدى.'
  tuf-tuf: 'Etar sérinan Jesús quin béjecro. Ey quin cur, wajacro: —Juanat is ayir
    rojocro. Uw rih sar siw̃quibat uch tayo áyjacro. “Isan Cristo yehníc acor itro.
    Isan Sirat cara áyata ey yehníc acor itro. ¿Bahan éyiqui?” tayo áyjacro. “Bár
    cuácayat isan istiy yehníc acor ítinro,” waquír áyjacro, wajacro. Sérinat Jesús
    quínoan eyta wajacro.'
  abx-abx: Ngan pakabagat-na na mga iya si Jesus, aminugad mga iya, “Agpapada'itu-na
    kami' si Juan Paragbunyag si ka'aw pagpatilaw, ‘Ka'aw na ba' kuno' i nagparapanimulat
    nga tipada'ito, o kinahanglan pa kami' ag'antahak la'in?’”
  mco-NT: 'Chi je Juan yquejxyöybɨ miiñ ma Jesús nɨmay: ―Yɨ Juan je Bautista ɨɨch
    ajcxy tɨ xyquéxyɨch ma miich amɨdohua''ñ pen miich je'' je Cristo huɨdi minaamb,
    o ¿n''ahuíjxypɨch ajcxy huingbɨ?'
  bsp-bsp: 'Ntɛ ŋambəp kɔ mɔ, kɔ afum aŋɛ ŋaloku kɔ: «Saŋ wəgbət afum dəromun osom
    su kədeyif’əm: ‹Məna ɔyɔnɛ, nwɛ eyi kəder mɔ ba, ka pəmar səkar wəlɔma?›»'
  kqf-kqf: Laḡannemo Yesu lisinemo a tava ba tedi a giuwena gado, “Diyon Taukabulu
    i giukamaḡemai te kai talayem, tam taunana ke labelabem ee lava ḡesauna ka labe?”
  cpb-NT: 'Ikanta ripokaiyakeni, iñaapaakeri Jesús, ikantapaakeri: “Rotyaantakena
    Juan omitsitsiyaatantaneri nosampitemi: ¿Eerokama iitaitziri ‘Pokatsine?’ Kaaririka
    eeroka, ¿Eenitatsima itsipa naamaiyaari pokatsine?”'
  aon-aon: Aria amam hanak hatogur um Jisas aria harigan hakri, “Jon douk nenek baptaisumesh
    iri neshopokohw-ari aria wanaki um usorigen um, ‘Douk Iruhin nakri um nishopokan
    nunaki iri arman douk nyak aka, uwok. Ta mupe mutrugun um kupaini?’”
  hus-NT-2005: 'Tam ti uteytsik ba na Jesús xi abnék kʼal na Juan, in utsaꞌtsik enchéꞌ:
    ―Na Juan xu pujax tu abámal abal tu konoy max tatáꞌich kwaꞌ xi bijidh neꞌech ka
    tsích o yejat ki aytsi kʼeꞌet.'
  mig-NT: 'Te ni̱ ja̱koyo cha̱a‑ún nuu̱‑yá. Te ni̱ kaka''a̱n‑de jíín‑yá: Juan, cha̱a
    skuánducha, ni̱ tájí‑de náá va̱i koyo‑ná nuu̱‑ní va̱i kaka̱ tu̱''ún‑ná níí: Á
    máá‑ní kúu cha̱a kii‑ún xí kúndatu‑yó ɨngá‑de náún, áchí‑de.'
  bps-bps: Kakel i dad lagi di ku Dyisas, manla, “Dek gami Dyan Gal Munyag dini, du
    nun snalekan di ge, ku ge i to dek Dwata dini i sanfatanmi, ku nun fa dademe?”
  mbs-mbs: Pegdoton dan ki Jesus, minikagi dan, “Insogò kay i Juan amon meg-insà kay
    kamno aw sikona se ontò insogò te Timanem pinelimanan day, aw doen pa doma domateng.”
  tof-tof: Ene umulbain olom nisa Yesuka tübzirri, da oyaka bóktarri wagó, “Zon baptaes
    bain pama kibü wató zirrtapóne marü amtinüm, ‘Ia ma módógla, nótó ki tame, prropeta
    noabóka apón kwarilürr, ta ia ki darrü pam akyan kwarilo?’”
  cme-NT: 'Baa kã ka da Yesu‑i, baa cira: «*Nsãa-Batisi puɔraa-ye ŋ wulaa, wuɔ i
    ji yuu-ni kɛrɛ Koŋkortieŋo maŋ saaya u jo, u yaa nuɔŋo‑i wɛi sisɔ uu dii huoŋ-nu?»'
  sus-sus: E to Isa yire li e naxa a maxɔrin, «Yaya Xunxa nan muxu xɛɛxi i maxɔrinde.
    I findixi Ala xa Mixi Sugandixi nan na naxan lanma a xa fa, ka muxu xa mixi gbɛtɛ
    nan mamɛ?»
  pon-2006: Ni ara lel rehn Sises, ira ahpw patohwanohng, “Maing, Sohn Sounpapidais
    patohwan kadarkitodo pwe se en patohwan kalelapak rehmwi, ma iei komwi me pahn
    ketido, de se en awiawihete emen tohrohr?”
  dad-dad: Tamo Jesus garan disi diron, “Jon Naan Igunẽdiya Tamo, õ to mayõf nigin
    amã sur famam, ‘Tamo isiyouf den, õ ogo yeir de, amã fau taka nigin malamã manouf?’”
  zab-NT: 'De bniety ni bxiaald Juany güebiideb rut zuguaa Jesús, raipdeb laany: —Juany
    Bautist bxiaaldbɨ dunnɨ par yopnabdiidxnɨ laabiu dún la laabiu nábiu Crist ni
    ná par gueed, o ná par icanuun stuby irɨnquɨ.'
  jae-jae: Ŋac ulu tau dêdêŋ Jesu sêja ma sêsôm gebe “Ŋackêsagu Joaŋ kêsakiŋ aêagêc
    tec adêŋ aôm amêŋ ma kêsôm gebe Ŋac taŋ sêsôm sebe êmêŋŋa naŋ, ŋac tau aôm tonec,
    me aêac ansaê ŋac teŋ acgom.”
  ksd-ksd: 'Ba dir tar vut pirana, dir tatike: Ioanes, ra Tena Baptaiso, i tulue amir,
    ba amir a tir u ba: U nina laka ba na vut, ba kan avet a nuknuk ung upi ta ra
    tikai boko?'
  msm-NT: Pagtidow to sikan mgo sinugu ni Juan duon ki Jesus, pigkita dan to mgo otow
    no naulian on to yain-yain no mgo sakit. Meyduon isab pigpangsamuk to mangkadoot
    no ispiritu dow mgo buta no pinang-ulian ni Jesus. Dajun padani sikan daduwa no
    mgo inanad ni Juan aw ikagihi si Jesus, “Sir, pigsugu koy ni Juan dini ikow su
    igpausip ka dow sikuna to diya ogpaabuton noy ubin ko meyduon pad yain.”
  myk-myk: 'Ba pʼa nɔ Yesu yíri tuun wemu ni wɛ, na wu pye: «Yohana Batizelipye wʼa
    wèe tun pa na wèe pu pa ma yege na: ‹Pʼa Shɔvɔɔ wemu kaa jo na wu na ba ba ge,
    mu wu wa laa, ta wù watii ɲaha wii?›»'
  sbe-sbe: 'Taudi labui wa se lau Yesu unai se lage ede se hededelau unai se wane,
    “Yowane Babatiso ye hetamaligai ka laoma ka henamaiyeigo: ‘Mamohoina kowa Kelisona
    ede ka nayanayai wa, o sola tamowai hesau ka nayanayai kabo ye laoma?’”'
  mcr-mcr: Iquaqu Jisasi Ique äwimayi, tii ätukiyi. “Jonä asŋä-qäyqä iqu, ye Si yatŋqä
    kiyeŋqä äyändowatqiyä. Ämaqä äpäŋqiyä ätätqäŋuwi, Si Qäqukitanä, ä hŋquenyqä hiŋuä
    inä äqänanä pmetuŋquätanä?”
  cux-NT: 'Discípulos yeⁿ''e Juan miiⁿ cueⁿ''e yā ní ndaá yā nanááⁿ Jesús miiⁿ ní
    caⁿ''a yā chii yā Jesús: N''diī Señor, Juan chí ngɛɛdínuūⁿnīⁿ dichó''o yā nús''uu
    chí ntííngúúneeⁿ ''nū n''diī: ¿''Áá n''diī chi canéé chí ndaā o ''āā cūnee ngíínú
    ''nū taama yā?'
  tur-YTC: Adamlar Yeşua’nın yanına gelip, “Vaftizci Yuhanna, ‘Gelecek Olan sen misin,
    yoksa başka birini mi arayalım?’ demek için bizi sana gönderdi dediler.”
  san-ITR: pashchAttau mAnavau gatvA kathayAmAsatuH, yasyAgamanam apekShya tiShThAmo
    vayaM, kiM saeva janastvaM? kiM vayamanyamapekShya sthAsyAmaH? kathAmimAM tubhyaM
    kathayituM yohan majjaka AvAM preShitavAn|
  bel-N: 'А мужы [гэтыя], прыйшоўшы да Яго, сказалі: “Ян Хрысьціцель паслаў нас да
    Цябе, кажучы: “Ці Ты Той, Які прыходзіць, ці чакаць нам другога?”»'
  sch-sch: Hanchu, Jisua kôma an honga, “Baptispu John'n, a juong rangpu hah nini
    mo, midang kin la tûng rang mo? a ti” tiin an rekela.
  mic-MIQNT: Ta'n tujiw pegisingig Se'suseg na telima'titl, “Sa'n Nutsign'tuet petgimugsieg
    pipanimulin, ‘Gi'l na negm ta'n telteg pgisin gisna nat wen piluei esgmalatesnen?’
    ”
  huu-NT: 'Jesús dɨne iaɨmaiaɨ rillano, Jesúmo llotɨiaɨmaiaɨ: —Juan Bautista cocona
    orede. Jofue iñenanomo navui naimɨe ia: “Jusiñamuimona damɨe biite” naimɨe llofuecabite.
    Juan llofuegamɨena o illana uiñoiacadɨcaɨ. Imɨeñedɨodena, jɨaɨmɨe billemo nia
    ocuiritɨcaɨ. Cocomo llono.'
  jiv-NT: Tutai niisha Jesusan werí jeariar tiarmiayi “Incha imiakratin Juaṉ akatar
    akuptamkaji. ¿Amesha nekas tátinia núkaitiam. Chikichak nákastatajⁱ? Nu nekaatai
    tusar wakeraji” tiarmiayi.
  otm-NT: 'Nɛ nu''bʉ mi dįn''a ra Jesús ʉ yʉ́m ''bɛhni ra Xuua, bi ''yɛ̨mbi: ―Nu''a
    ra Xuua Nxixyą bá pɛngä''be nguetho in nde da bądi gue''bʉ gue''e ra Cristo i
    hma ba ɛ̨hɛ, uague ga thoqui ga tømhbe, bi ''yɛ̨n''ʉ.'
  dah-dah: Irkeb irem go Yesu hitte kuŋbe, “Yon Baptais beleŋ Yesu hitte kuŋbe, ‘Hakot
    al kura wayyeŋ yitiŋ al gobe ge gago ma al hoyaŋ niŋ doyaŋ hetek?’ yeŋ gusuŋaŋ
    iriryeŋ dinke gago wayhar,” inaryum.
  tnk-tnk: Nəpɨn iəmə mi nəha krouvehe tɨ Iesu, krouni mə, “Jon Paptaes rərhi pehe
    kɨmrau iarouvehe mə trouəres ik mə, ‘Ik i in i profet kupwən me kamhəni ik mə
    tikuvehe uə rekəm? Mə rɨpko mhə ik i rosi kɨmaha tahətui səpə iti uə?’”
  kpr-kpr: Era, Iesu kena buvudo siseri, “John Bafataito Ari Kato namane dirigetiri,
    nimo ategi e ningari dae sedo ojigheri. God Genembo eni dirigari furariá sedo
    ghusira amo, nimori, ai, namane genembo eni kaifa aore?” aminge siseri.
  san-IAS: paścāttau mānavau gatvā kathayāmāsatuḥ, yasyāgamanam apekṣya tiṣṭhāmo vayaṁ,
    kiṁ saeva janastvaṁ? kiṁ vayamanyamapekṣya sthāsyāmaḥ? kathāmimāṁ tubhyaṁ kathayituṁ
    yohan majjaka āvāṁ preṣitavān|
  nho-nho: Araa teenaa, oo atu iloo te takarua naa ki Jesus no vasiri ake peelaa,
    “Maaua e heunatia mai John te Baptis ki vasiri atu, ma ki mee ma teenei ko koe nei
    teelaa ni taratara ia ma ki oti ku au. Seai? Maatou ki ttari ki telaa tama.”
  gym-NT: 'Erere bkänä, ni nibu ye nükani Jesu känti, käkwe niebare krörö ie: Ni Dianinkä
    juandre Ngöbökwe rükadre ni ngätäite niebare, ye erere ma ara nükani ya o nunkwe
    ni mdara jire ngibiadre abko nun juanba ngwentari mae, niebare kwetre Jesuye.'
  azg-NT: 'Ndoꞌ nanꞌñeen jeꞌ, vi na jndë squehan na mꞌaan Jesús, jnduehan nnon jon:
    —Nndaꞌ ta, nquii Juan, tsan na totsiquindëëꞌ nnꞌan, jñon jon já na mꞌanꞌ na quindyotaꞌxꞌë́
    nnonꞌ: “¿Aa condui ꞌuꞌ nquii Mesías na cominndooꞌ nnꞌan na ncüjeeꞌ, oo aa icanhanꞌ
    na ngüendooꞌhan ncüiichen?”'
  bhd-bhd: तैनेईं यीशु कां एइतां पुच़्छ़ू, “असां यूहन्ना बपतिस्मो देनेबाले तीं कां
    पुच्छ़ने भेज़ोरेम, कि एजनेबालो तू आस, या असां होरि बलगम?”
  too-NT: 'Huan kalhatu'' ixlacscujnī''n Juan talakmilh Jesús lā'' tahuanilh: ―Juan
    huan Mā''kpaxīni'' quincātalakmacamini'' lā'' ū''tza'' ca''tzīcu''tun palh stu''ncua''
    hui''x Cristo a''ntī namin o palh na''icka''lhīyāujcus ā''kalhatin.'
  ind-AYT: Ketika mereka datang kepada Yesus, mereka pun berkata, “Yohanes Pembaptis
    menyuruh kami untuk datang kepada-Mu dan bertanya, ‘Engkaukah yang akan datang
    itu? Atau, haruskah kami menantikan yang lain?’”
  cjo-NT: 'Ikanta rareeteeyapaakarini rirori, ikantapaakiri: —Rotyaantakina riraga
    Jowa, ikantana: “Pojampitakiteri Jesoshi: ‘¿Eerokama Rotyaantanewo Tajorentsi
    naamagaeyakarini? ¿Eeniroma paashini naamagaeyaarini?’ ”'
  nsn-nsn: Tar binaka kura lamer toking tamata tang Iesu, kaura kula pare, “Jon ger
    tang uahuhu ke ualatue tamiraeim tar me dangata totomua pare, ‘Ingga ter tamata
    gero turung lame ue paking uanguangoul me tang giameh?’”
  san-DEV: पश्चात्तौ मानवौ गत्वा कथयामासतुः, यस्यागमनम् अपेक्ष्य तिष्ठामो वयं, किं
    सएव जनस्त्वं? किं वयमन्यमपेक्ष्य स्थास्यामः? कथामिमां तुभ्यं कथयितुं योहन् मज्जक
    आवां प्रेषितवान्।
  tna-NT: 'Da su Juan sa jabeituti detse Jesús peje su putiana. Jesús peje su cuinati
    putsu, uja quisabatana tse: —Juan Bautista ja etseju beitutaitia mi equisaba puji.
    ¿A pa da mida Diusu sa Jabeituti Deja, ahua mahue? ¿A da ecuanaju pia id''ua?'
  lid-lid: Eme uru ame hawe Jises, ma uru anya, “Jon ta alomwa badeh, suni aru ame
    dah ta ndremenya ou, ‘Sebwe ou ndramak aloh Krais, Kindrei mene tandrakan ta iy
    kameh suni iy eme. Buku none bwe, sebwe ahi kabe-en ndramak ari ja nadeh?’”
  wim-wim: Pul wamppul-a, pul engkpul nungant, “Ayyang, nil John.angan kuch nganang
    yipam engkān nungka, nint pam anan ey? nilan waaꞌ-waaꞌ ngant ey? nint wampānan
    ey? Nint nath yaꞌa! Ngan nath pam thon alantan kuup-kuupanan nungant ey?”
  zga-M: Vavila valipa khufikha pa Yisu avavakhata, “UYohani umwochi atusuhile khuliove
    tute, 'Veve vi ula uvikwicha apange khulimu munu uyunge tugojelage?”
  yom-yom: 'Batu beni bayenda kuidi Yesu ayi bankamba : —Yowani Mbotidi wututumini.
    Katu kembi tuyuvula : “ngeyo mutu wowo wufueti kuiza voti tufueti vingila wunkaka
    e ?”'
  san-SIN: පශ්චාත්තෞ මානවෞ ගත්වා කථයාමාසතුඃ, යස්‍යාගමනම් අපේක්‍ෂ්‍ය තිෂ්ඨාමෝ වයං,
    කිං සඒව ජනස්ත්වං? කිං වයමන්‍යමපේක්‍ෂ්‍ය ස්ථාස්‍යාමඃ? කථාමිමාං තුභ්‍යං කථයිතුං
    යෝහන් මජ්ජක ආවාං ප්‍රේෂිතවාන්|
  yut-yut: Amɨn bamot uŋun kɨŋ Yesu altaŋ ɨmɨŋek yaŋ iyɨgɨmal, “Jon Telagɨ Pakbi Sogok
    Amɨn da yaŋ gayɨk do aŋek nit yabekban abamak, ‘Gak Piŋkop da amɨn yabet do yagɨt
    uŋun, bo nin amɨn kɨnda don apdɨsak do jomjom aneŋ?’ ”
  grc-BYZ: παραγενόμενοι δὲ πρὸς αὐτὸν οἱ ἄνδρες εἶπον· Ἰωάννης ὁ βαπτιστὴς ἀπέσταλκεν
    ἡμᾶς πρός σε λέγων· σὺ εἶ ὁ ἐρχόμενος ἢ ἕτερον προσδοκῶμεν;
  cpc-NT: 'Ikanta ipokaiyakini, iñaapaakiri Jesús, ikantapaakiri: “Jotyaantakina Juan
    owiinkaatantaniri nosampitimi: ¿Iirokama jiitaitzi ‘Pokatsini?’ Kaaririka iiroka,
    ¿Tzimatsima pashini naamaiyaari?”'
  nhg-NT: 'Hua cuöc inu tlöca ohuölajque tietlac Jesús, otieyelfejque: ―Xohuö Bautista
    tiechhualtitlanque mocatzinco. Otiechelfejque ma temetzmotlajtlanelicö ejqueyi:
    “¿Tejuatzi tomobetzteca inu nieiloac öque hualiloasquea, o noso tetiecheasque
    ocsietzi?”'
  nya-nya: Anthuwo atafika kwa Yesu anati, “Yohane Mʼbatizi watituma kwa Inu kuti
    tidzafunse kuti, ‘Kodi ndinu anayenera kubwerayo, kapena tiyembekezere wina?’ ”
  ngu-NT: 'On yejhuan oquintitlan Juan, oquinisihuijquej Jesús niman oquijlijquej:
    ―On tlacuatequijquetl Juan, otechajtitlan para timitztlajtoltisquej tla tejhua
    tiCristo yejhuan ye oncaj para huajlas noso yej ticchasquej ocse.'
  kup-kup: Pot pi mañat meehan aban poñariv Iesu hehaek sa berevat epat mañah, “Zoan
    ivoh emeoh-popuhö dei epat niin at nañakaz hat emeehan ev emeg. ‘Met tokat nap
    emapanez menahan dei ñai bizat etet hezag ni tapupu? Ma mod nap tokat emapanez
    dei etet hek?”
  jid-jid: Baye wiewiere ni ndji ba tre, Yohana wuyi Batisma, aton ta, diki mbye wuyi
    u ye'a, ko akwai ndji ri wakiyi yakon yema?
  wmw-wmw: 'Wakija ka Insa, wanu ware wakimwambira: “Yahaya mwenyé Koza katituma kuno
    tije tukudairi: ‘Uwe ndi ire akirindiwa kuja, au titumaini kunrindira mwengine?’
    ”'
  gmv-GGM: bida asati Yesussakko gakkidi xamaqqiza Yanisay izi yaana geetettidi haasa7etizays
    neneyee hara ura naagino giidi neeko nuna yeddides gida.
  ssg-ssg: Ti lalu tahia haniwa kapi Jises, lalu ukek, “Jon Baptis taloma amili kameiam
    na o se Krais, tetel amite to atetengi na Haeu taloma, ka amite atengi tel seilon
    liai?”
  zpo-NT: 'Zee lee rop xaa mxaal Juan mbii gax lo Jesús nu nzhé xaa lo Jesús: —Juan
    Xaa Nchubnis mxaal nu nabdizh nu lo lu, nen chelee lu nak Xaa Mxaal Dios Nabeyy
    o kwaz xaa yaad stub xaa.'
  poy-poy: Wafundwa walii wamgendiriti Yesu na kumgambira, “Yohani Mbatiza katutuma
    kwaku tukukosiyi handa gwenga ndo uliya yakatakuliti gwankwiza ama tumuheperi
    gwingi?”
  qwh-NT: 'Jesusman chärirnam, queno niyarqan: —Bautisacoq Juanmi cachayämarqon. ¿Qamcush
    shamunanpaq caq salbadorlläcuna callanqui, o juctacush shuyalläyäshaq?'
  gaw-gaw: Anam a amu danab aḏit amu Jesus gumidya goya, a apiḏ. “Layaṯak Johanes
    nug he, i na oḏ meṯagnihnu gumidḏa uḏimuḏ. Oḏ mak am inam. Danab laa uḏiḵunu aeg
    doomut am na aaḵute o iiṯa, ig laate ameg meḵunig?” aoya apiḏ.
  nca-nca: Asá yiriní Yesuko uyaro ŋande yariyó, “Sono re-re uni ŋu, Jon, ŋundo mande
    ka ŋande yete, ‘Ko kepe uni maheweya yi iŋatowó ŋuno qumbe, ma meyowo kape sopowato?’
    Ŋunde yiní ŋuro osese kerewero mahetero.”
  zpz-NTPP: 'Orzeꞌ de yu zeꞌ za dey lo Jesuuz. Na ornu bruꞌña dey na, orzeꞌ na dey
    rab yum: ―Waa nu driib nis mbecy bzuu nez yu de̱ ya̱ nu yap tugyi̱ꞌ lor ben a
    laab ru biñ nu ca lo cuen nu cyid, o ti lez de̱ nu cyid reñaꞌm ―na dey.'
  mkj-mkj: Nehn ara lel ipen Jesus, ira pwehng Ih, “Maing, John jounpoapdaij ma kadardo
    kama en kalelpoak ipoamw ma ioar koawoa ma pirin indoa, ke kamai en joujowihoar
    emen sohrohr?”
  zac-NT: 'Bëdchini raiꞌ catë nanú Jesús. Guniꞌi raiꞌ lu më: ―Juan Bautista bësheꞌldë
    lëꞌë naꞌa parë guënaꞌbë diꞌdzë naꞌa, ¿pë lë́ꞌël nal el quë nanapë quë guëdchini,
    Cristo, u guëbezë naꞌa stúbiꞌ?'
  kyg-kyg: Lole vekalaꞌmoganimo uꞌana Yesufeꞌmo, Yoniꞌa aniꞌmo faleno neꞌapateya vekamoꞌa
    alino laꞌategetaꞌa neꞌoꞌae. Agaemo, agaetegamo utanaeꞌmo, afole aigiye, huꞌa huꞌnaya
    vekamo maiꞌnapi alu vekaeꞌmo agava maisune, hutana afi geꞌao, huno laꞌaha paiꞌniye,
    huꞌana ha paiꞌnaꞌae.
  kmk-kmk: Utdit dakngon da si Jesus kinnanan da un, “Imbaun dikami kan Juan un Mambubunyag
    ta umoy mi imuson kan sika nu sika dit dumatong onnu awad sabali’t uwayon mi?”
  cao-NT: Jesu qui bëhax, —Noqui Juán raaquë. ¿Johai ca Xabahamati Ibo ni mia? ¿Joni
    huëtsa ó pasoxëhi ni noa? Cahëcatsi quiha Juan ra —i Jesu qui jaca niquë.
  bbr-bbr: Kiro roat ories Jisas siakup koianik, totoririn, “An jomareäu ro, Jon nukas
    ik na totoisaun äsimoitowon, ‘Na koi Israel roasiret imwaraun koumon ra, ik kar
    ro kowai kamäm?’”
  inb-inb: 'Chi runa­kunaka, Jesus­pagma chaiag­rispa, nir­ka­kuna: —Nukan­chita,
    Juan Bau­tis­ta­mi kacha­murka, kamta tapun­ga­pa: “¿Kam­chu kangi chi samun­ga­pa
    kaska? Mana kag­pika, ¿sugtachu suia­sun­chi?”.'
  hrv-hrv: 'Došavši k njemu, rekoše ti ljudi: “Ivan Krstitelj posla nas k tebi da
    pitamo: ''Jesi li ti Onaj koji ima doći ili drugoga da čekamo?''”'
  box-NT: 'Á bán wà vaá yú a Yeesu á bía nɔn wo yi: «O Zãn Batiisi tonkaa
    wɛn ũ cɔ̃́n le wa ɓuee tùa foǹ le lé fo lé yìa ko ũ ɓuen lée, tàá wà
    pa nì-veere?»'
  ote-NT: 'Nuꞌbʉ́ nuyá ꞌmɛhni ra Xuua bi ma bá cꞌa̱ꞌtsa ra Jesu ne bi ꞌñembabi: ―Ra
    Xuua Xiꞌtsate bá pɛncaheua pa ga anꞌahe ua xi go gueꞌi grá Cristo rá ꞌmɛhniꞌi
    Ajua̱ xcuá ehe pa gui nda̱, o mahyoni ga tøꞌmhe maꞌna.'
  wnu-wnu: 'Ende qamb ne wuriimurima Yisast irab qamamir: “Yon inimurima diab ne mai
    munon eng deriba Yon inimbig qamb igoar eng qiyo, in munon ger bo qoat igoruboun?”'
  zam-NT: 'Sya, ngua ryop myen'' co'' mtel'' Juàna loo Jesús. Ndxab myen'' loo Jesús:
    ―Juàn Bautist mtel'' nu'' par ñibdi''s nu'' loo U'' ñeene'' ¿ché'' U'' nac Crist
    co'' ndxath yi''th o ché'' ndxàal cued nu'' yi''th tedib mbi'' co'' nacpe'' Crist,
    cà''?'
  zyp-NT: Ma cawngsaw sahlo cawh Zisu kung aa va tlung tihtah a hai leco, “Baptisma
    peitu Johan tah, ‘Nama heh a vong lepaw cawh na cang maw? A cang ly leh ahringpaw
    maw kaa haw a?’ tatah nama hae rua pawtah a ma sia,” tatah aa tah.
  sey-NT: 'Jëjo saosicohuaꞌipi Jesús quëꞌrona ti̱ꞌani cahuë: “¿Cristo i̱ti daija̱ꞌquë
    api ca nëosiquë paꞌimaꞌquë mëꞌë? Pa̱nitaꞌa ja̱ yëꞌtaꞌa ¿yequëre uteye paꞌiquë?
    caquë Juan oco doquëpi yëquëre jëjo daopi.”'
  nvm-nvm: '@see-verse:LUK.007.019'
  mps-mps: Tama tega si Jisas pageba asiyu, “Te we bidi baptais mani bidi Jongo dadi
    si nage pageba nage te asaibao wali bidi nage tama dawe, ma gasa bidi me tonaluagawe,
    po omainu dadi si tagala palalio,” te po wali.
  seh-seh: 'Penepo iwo aenda, mpaka kuna Yezu, mbampanga kuti: “Juwau Bhatixta atituma
    toera kukubvundzani ngakhala ndimwe ene ule akhadikhirwa kufika, peno tisatongwa
    kudikhira unango?”'
  pab-NT: 'Hatyaoseta xaneha Jesus tyaonitere nali hoka nexaha: — João Batista axikatya
    wiso waxa maheta exakere: Xoana hiso terota etake kaokehenere, xoana hatya koríte
    watyahahitiya? nexaha.'
  llg-llg: '@see-verse:LUK.007.019'
  kyf-kyf: 'Ɔɔ ''Zan -Batisɩɩ ''bɩnɔnya nynia -Zezuu -gbɛ, wa nɛɛ ɔ -ylaɛ: «''Zan
    -Batisɩ tiea -aɩn -na -gbɛ, -a ''ka -mɩ layɩbha ''lee: ‹-Lagɔɔ -Bhasanyɔ -ɔ ''kaa
    yi, -a mɩa wʋda, ''mɔ -ɩn -mɩa yɩ, yaayɩɩ, -a wʋ nyɩmɛ -putuu?› »'
  tpi-tpi: Dispela tupela man i kamap pinis long Jisas, na tupela i tok, “Jon Bilong
    Baptais em i salim mitupela i kam long yu, na em i laik askim yu olsem, ‘Ating
    yu dispela man God i bin promis long salim i kam, o mipela i mas wetim narapela?’”
  mih-NT: 'Ta saa ra i tasi ra Juan nu ndyaa ra Jesús, ta i catyi ra sihin ra: ¿Atu
    yoho cuu Cristo, ra cua zacacu sii ndi a cuatu ca ndi naquisi inga ra?'
  qvh-NT: 'Sauraga Juanpa cachancuna Jesús cagman chaycur payta tapuyargan: “Juanmi
    musyayta munaycan, taytay. ¿Gamcush caycanqui Tayta Dios cachamushgan Cristo,
    o juctaräcush shuyacuyäshä?”'
  kms-kms: Muq wute temi te mandi Jisas nde mi meyi di mari, “Jon wute wuye nap ye
    ni beghi tiqi nundog bu nu nde badi ei wand ven pengu buduw ningg, ‘Nu wuti God
    tiqi nundog nandi puq nand kin tene bri guadi o beghi wuti aye bri ghimbi buag
    pu pas ye’?”
  agn-agn: Pagakabot nira ong ni Jesus, ganing tanira, “Agtobolon ami ni Juan ang
    Manigboniag para mane-ma ong nio mga yawa ra tang aggelaten, obin magelat ami
    pa ta doma.”
  nhi-NT: 'Ninqueh tlacameh oahsitoh inauac Jesús, uan oquiluihqueh: —In Juan Tlacuatecaani
    otechualtitlan matmitzontlahtlaniquih: ¿Max yen touatzin naquin in Teotlahtolamatl
    techmatiltia icpia tlen uitz noso oc itchiasqueh ocse?'
  ttc-NT: 'Ntons kye tmandader Wa''nch eb''ajpon tuky''i Jesus b''ix oxik kyq''uma''
    tetz ikxjani: «Te Wa''nch Aj Swal A'' ma qotzaj tlajo''na cha''ol te yatz qa a''ich
    te [Koloyon] aj o''kix tuq owulel qatzun presis tzan qiyon ti''j junkyji.»'
  dan-1931: 'Og da Mændene kom til ham, sagde de: “Johannes Døberen har sendt os til
    dig og lader sige: Er du den, som kommer, eller skulle vi vente en anden?”'
  kwj-kwj: Wosiwani opi hima fini Jisas tambwa fi raruni ya fi sawe, “Uku yasindau
    hima ri Jon ka mwanji hinga ni mini ri sili ki sini ri humbwewani si taro, ‘Ka
    ta ki naro hima mwe ri mindoꞌo, hima forini nu ai nikisino?” ’
  vie-OVCB: 'Hai môn đệ của Giăng đến gặp Chúa Giê-xu và nói với Ngài: “Giăng Báp-tít
    sai chúng tôi đến hỏi: ‘Có phải Thầy là Đấng Mết-si-a hay chúng tôi phải đợi một
    đấng khác?’”'
  kze-kze: Ísunopa'a tasimámesarai Yóni nombá pétinkaiwai si'máráísakai enópa'a túye.
    Yónimo simbá kumíníyonemo siráawaiya'ono. á'owawa ónómpo kemá kumíníwaina amu'maránaumno
    siyé. Ísumba tasimámúyana
  lbk-lbk: Osto'y inomchan cha ken Jesus kinwanicha, “Finaan Juan Bautista chakami
    ay mangwani en, ‘Ad-i ngen sik-a san nakwani ay at omali, paymo som-ed kami ngen
    is teken?’ ”
  mto-NT: 'Ku tseꞌe jye̱ꞌydi joma veꞌe je̱ Jesús, vanꞌit tseꞌe vyaandi: ―Je̱ Yakna̱pe̱jtpa
    Juan a̱a̱tseꞌe xke̱jxp je̱ts a̱a̱ts mitseꞌe nꞌamo̱tutú̱vat pa̱n je̱ Criistovam
    mitseꞌe, uk pa̱n nꞌaꞌíxupnum a̱a̱ts je̱ꞌe̱ vineꞌe.'
  bzh-bzh: Lob luho ya deverup vu Yesu medenër bë, “Mehö-neripek-alam Jon vonġ aluu
    yam vu honġ genër bë, ‘Maḳ yiḳ honġ mehö sën denenër bë rëḳ nam lo sënë,
    ma he rëḳ medo ġeġin yi rë?’”
  guj-2017: તે માણસોએ તેમની પાસે આવીને કહ્યું કે, બાપ્તિસ્મા કરનાર યોહાને તમારી પાસે
    અમને એવું પૂછવા મોકલ્યા છે કે, ‘જે આવનાર છે તે શું તમે છો, કે અમે બીજાની રાહ જોઈએ?’”
  jvn-NT: 'Kadung murid loro mau wis tekan nggoné Gusti Yésus, terus ngomong: “Yohanes
    Pembaptis sing ngongkon awaké déwé teka nang nggonmu kongkon takon apa Kowé kuwi
    Kristus sing kudu teka, apa awaké déwé kudu ngentèni wong liyané?”'
  byr-byr: Wɨdasaabɨna kyaꞌ aꞌmwe pwaraala dazaraai gamɨnyawɨnna mena yɨꞌmaꞌna yɨna
    yagɨla wɨdɨna “Jonɨ Bavɨtaazɨya Yadei gɨmɨnyawɨnna nehɨmaryasɨwaabɨkeinaalyɨra.
    Sai dara dɨwaꞌ ‘ “Aꞌmwe bathelyɨra,” dadaanyaigɨ sahwaigɨ bahɨnyaigɨ dɨngaka?
    Pwarɨna yemwalaadeina dɨngaka?’ ”
  ian-ian: Yilaa Jisas kat wagalambɨt. Ngu yagu lɨga Jon an kat ay wandɨ maa mɨn kat
    yaa. Mɨn God wandɨ, yaa nyan mɨn? E? Kai? Nat nyan kat kawiga vɨga lɨgat E Kai?
    Waa Jisas kat wagala waa Jon an kat wandɨ maa yaa waa wambɨt.
  hun-hun: 'Amikor azért azok a férfiak hozzá mentek, ezt mondták: „Keresztelő János
    küldött minket hozzád, és kérdezteti: te vagy-e az Eljövendő, vagy mást várjunk?“'
  mcf-NT: 'Adec Esus yacno choash: —Acten mentoanondaidëmbi Uanën chomiaido nebi.
    Uan nadosh: “¿Ëbitedishun cainaid Nuquin Papan chomiaid abentsëcquiobi mibida
    ne? cac ¿Aidtabi nedi? mibi quenuc ¿Adambi utsi caimpe?” quiosh Uan —quepanëdash
    Uanën chomiaido Esus caic.'
  kjs-kjs: 'Go ali laapore Yesu piri-para abala puma nipumi talo: Nere abalade epalia
    lisimide ali yapae pa rado ali meda adoba piralima yapae lisipi?'
  mni-mni: "Amasung makhoina Jisugi manakta lakladuna hairak-i, “ \x93‘Lengbirakkadouriba\
    \ mahak adu Ibungora, nattraga eikhoina atoppa amabu ngaijakhigadra’\x92 haina\
    \ hangnanaba baptize toubiba Johnna eikhoibu tharakpani.”\x94"
  yad-NT: 'Nadito̱jadanumatiy Juánbaysa̱ datyanu̱jyu̱be simu Jesús, nani̱teda ji̱ta
    siva: “Su̱pa̱jasiy Juán Bautísta yimu na̱y, na̱ña̱tidye jtaja̱nu ji: ¿Jiñi̱viy
    jiryatiy yatiche jti̱jada, varimyata nu̱ryi nutuyasiy ti̱jiju̱ntiy.”'
  mxb-NT: 'Dá tá ni̱ saa̱ ta̱a ñoó noo̱ nákaa̱ Jesús, dá ni̱ kaa ra̱ xíꞌín ná: ―Juan,
    na̱ dákodo̱ ndúta̱ ña̱yuu, no̱ón kúú na̱ ni̱ ta̱ndaꞌá nduꞌu̱ ve̱i ndu ndato̱ꞌón
    ndú mií ní. ¿Á mií ní kúú na̱ ni̱ kaa Ndios tandaꞌá ná kasaa̱ dáka̱ki ñaá, o á
    kandati ndu kasaa̱ iin ka̱ na̱? ―kaá ra̱.'
  pon-2006A: Ni ara lel rehn Sises, ira ahpw patohwanohng, “Maing, Sohn Sounpapidais
    patohwan kadarkitodo pwe se en patohwan kalelapak rehmwi, ma iei komwi me pahn
    ketido, de se en awiawihete emen tohrohr?”
  maq-NT: 'Hane xi cafehe xuta xi catsingatju Juan jan hiscan quitahá Jesús ne, cachja
    xu me cuitjin: ―‍Juan Vitenda rë Xuta ne, catsingatju niji me xi nduvin vinenguisin
    nuju ¿há ngayun xi tsingatju nuju Nina, o há tsajin ne, há cuinechinyin xi cuinduva
    nga ngu? ―‍Cuatjin xu cavinenguise xuta xi catsingatju Juan jan.'
  hto-hto: 'Afemona Juan orécano Jesumo dúcɨillano íena daɨdíaɨoɨ: —O meita ua bite
    Cristo daɨnámɨedɨo áfena ñue onóillena Juan caɨ jɨcánotade. Daje izói meita nɨbaɨ
    naɨ jɨáɨe bíitɨmɨe uíñoitɨcaɨ dáɨnana ónoillena caɨ jɨcánotade, —daɨdíaillɨnoɨ.'
  por-BRBSL: 'Quando os homens chegaram até ele, disseram: “João Batista nos enviou
    a você, dizendo: ''Você é aquele que vem, ou devemos procurar outro?'
  ces-NKB: 'Když tedy k němu ti muži přišli, řekli: “Jan Křtitel nás k tobě poslal
    se slovy: Jsi ty Ten, který má přijít, nebo máme čekat jiného?”'
  cui-cui: 'Bara baponbe ponbe Juan peitorobixaebe, baponbe imoxoyo Jesús caquita
    uncuatsibe. Baponbe Jesús baraichi: —Juan pon jiwi Pebautisabin, bapon pana nejume
    caruta, bapon namchi: ‘¿Metha bara xaniwaicha baponda, pon bewa patopeicaena,
    bapon Cristo?’ jei. ‘¿Ichacuitha metha bara ichʉn pawʉnae ewatan jampara?’ jei
    Juan, jei baponbe.'
  boj-2014: Jon na naŋgi aiyel degsi minjrsiq qariŋnjrnaqa Yesus aqa areq gilsib minjeb,
    “Jon yansnjro qaji a na iga qariŋgwoqa inoq bonum. A ni endegsi nenemmqo, ‘Kristus
    agi Qotei na nami qariŋyim bqajqa marej qaji di ni kiyo? Ni saiamqa iga tamo bei
    qa tariŋqom kiyo?’”
  eng-OEBUS: When these men found Jesus, they said, “John the Baptist has sent us
    to you to ask – Are you ‘the coming one,’ or are we to look for somebody else?”
  eri-eri: Fai nga waha nere mai Yesus bagu heigedu bodere letuware, “Jon yaage bisemu
    nigigou fai, no ere ne isoki hinei nomo bona huuru hiraha, ‘Ne fai beha Itou no
    huuru hinonga maau ganga beele baara tawai yo uwa, ere fai ete ru itari tuwoboya?’”
  aly-aly: '@see-verse:LUK.007.019'
  wiu-wiu: nekete ekete ali atoa ue motokama yako Yoneyo eya akapoatino poe wa wetekakale
    nokoo. Nepa eina noatekago taatekoa noko-pe. Einagale taatekoa panago noo tokolo
    totome nepia kamotoa oko-pe wa akapoatino poe wa Yoneyo wetekakale nokoo wa akananeya.
  swe-swe: 'Männen sökte upp Jesus och sade: ”Johannes Döparen har skickat oss till
    dig för att fråga om du är den som ska komma eller om vi ska vänta på någon annan.”'
  cth-cth: Ahnimouh roi teh Jisuh koe a pha navah, Bawipa, nang teh ka tho hane hah
    toung na maw, nahoeh pawiteh alouke ka ngaihawi awh han rah maw telah Baptisma
    Jawhan ni na pacei sak atipouh awh.
  mti-mti: Mu Iesu gumbe uwag waya, “Babataito Abnawa Jon genan singui gentan oya
    nu tenunne onantu, ‘Matai uwatan vemewa me ge, go nu apan da menan amaraigimta?’”
  pad-NT: 'Ai vihi''aha adani João Batista ipohina vi''bamiki. Jesus kania vakaikahi''aha.
    Vani''aha: —João Batista haria karonaki hari kadania, ira nana''dohiki ada: “Anokhaki
    ada aihotahi abono Deua bikaronaki. Ivani aihotahi abono Deus ira karonaki i?
    Hoariha-ra anokhamania koda?” — vakhaniha.'
  twi-twi: Asuafo no duu Yesu nkyɛn no, wɔka kyerɛɛ no se, “Osuboni Yohane asoma yɛn
    wo nkyɛn se yemmebisa wo se, wone nea ɔreba no, anaasɛ yɛntwɛn ɔfoforo?”
  hlt-hlt: Tekah hlang rhoi loh Jesuh te a paan rhoi tih, “Tuinuem Johan loh nang
    taengla kaimih rhoi n'tueih tih, 'Aka pawk la na om atah a tloe ka lamso aya?
    ' a ti,” a ti nah.
  tbz-SIM: Fɔ̃́ɔ̃̀ tu wèè dò nkɛ́kɔtɛnɑ́ɑ̀ yɑ́ɑ̀ ò kpɑɑní?
  san-GUJ: પશ્ચાત્તૌ માનવૌ ગત્વા કથયામાસતુઃ, યસ્યાગમનમ્ અપેક્ષ્ય તિષ્ઠામો વયં, કિં
    સએવ જનસ્ત્વં? કિં વયમન્યમપેક્ષ્ય સ્થાસ્યામઃ? કથામિમાં તુભ્યં કથયિતું યોહન્ મજ્જક
    આવાં પ્રેષિતવાન્|
  amx-amx: Ratherr alherrek Jesu kwer-warn. Ratherr renh pawenhek, “John Kwatjeh Irrpelh-ilenh-ilenhel
    kwenh ilernenh lanthek ngkweng-warn, ngwenh pawenhetjeh. Ntwang key Christ rang?
    Altjerrel arrwekel nwerneh-warn lanthetjeh alhelekarl? Nwern apek arrpenhek karelhetjeh?”
  ake-NT: Sises piya' tʉuye'sa' kon a'tai, “Isaan Pa'tes uya ina enno'sa' ɨpiya' ɨyekama'pose'na,
    ‘Ɨmɨrɨ rɨ pe' kʉrɨ rɨ tʉuye'ton ta'pʉ rʉ'pʉ ipɨ', tʉron nɨ rɨ katɨ uyepʉ enupɨkɨrɨ
    ina e'to' nai?’” ta'pʉ to' uya.
  qvn-NT: 'Chaura chay cachra aywagcunaga Jesuscagman chrarärirga tapupäcura: “Bautizag
    Juanmi cachrararcayäman tapugniqui, ‘¿Gamchush cayanqui shuyacurcayangä Cristo
    u juctaragchush shuyapäcushag?’ ”.'
  tku-NT: 'Tzamā'' chā''tu'' ixlacscujnī''n Juan talakmilh Jesús ē tahuanilh: ―Juan
    Mā''kpaxīni'' quincātalakmacamin ē ū''tza'' ca''tzīcu''tun palh ixlīcāna'' hui''x
    Cristo tī namin o palh na''icka''lhī''yāujcus ā''chā''tin.'
  bjk-bjk: Nang ina nine tödi toxo ot pösöt e Jisas, idu toxo tengen bira, “Jon a
    tene baptais i tile e maa rua ose nöngön bara, ‘Nöngön mon ina öng nang mem me
    xixiset bara irabo wanot, bere mem marabo kis xiset te öng kabise?’”
  msy-2020: Ezɨ gumazimning Iesus bagha izegha, kamaghɨn a mɨgei, “Jon, Gumazamiziba
    Ruer Gumazim nɨn azangsɨghasa ga amada, ‘Ti nɨrara, gumazir God faragha amangasa
    mɨkemezim? O, e ti ua gumazir igharazitam mɨzuamam?’ ”
  bpr-bpr: Na i dad lagi ayé, kanto ale kel di ku Dyisas, manla di kenen, “Dek Dyan
    Gal Munyag gami salu dini du fye snalekmi ge ku ge i Mgalék Dwata i sanfatanmi
    ku demen mahal to.”
  rmy-VLAKH: 'Кала мурша авиле кав Исусо и пхэндэ: — Иоано Болдэмарё бишалдя амэн
    Тутэ тэ пушас: «Ту Кодва, Ко трэбуй тэ авэл, или амэнди тэ ажутярас аврэс?»'
  cle-NT: 'Hi³ja̱³ gá⁴dxí̱⁴ diáh⁴. Liáh³ cá⁴dxá⁴dxí̱⁴ xi² hiíy⁴ Jesús ja̱³, mɨ²ja̱³
