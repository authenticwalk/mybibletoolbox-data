  hau-SA: Da mutanen suka iso wurin Yesu, sai suka ce, “Yohanna Mai Baftisma ne ya
    aike mu wurinka, mu yi tambaya, ‘Ko kai ne wanda zai zo, ko kuma mu saurari wani
    dabam?’ ”
  mam-NT: 'Ejee'' tzunj ca''ba tsanjel Juan e ponke tuya Jesús, bix e xi'' cykba''n
    te: —Ja Juan s-aj chk''onte keya tuyey, bix taj tu''n t-xi'' kkanena tey cyjulu:
    “¿Japa tey Jscy''o''n tu''n Dios tu''n tul te cawel, bix ka at juntl ko ayola
    ti''j tu''n tul?” tz̈i Juan—tz̈i ke t-xel Juan te Jesús.'
  udu-udu: 'Dhali ki ’kwani p̱u’dkin mo e a’di mo tani uni o a’di gwo mo ki: Yohaan
    jin ta’da manmiiya mii ki yi’de/ mo tani a’di hashki am i /e mo mmo/o gwo mo ki:
    A/e ta a’di jin midi p̱u’du/ mo ’taa? walla aman mina hil jaŋ kamu/ mo?'
  tvt-tvt: Neng Jisu jiinni thokrum ano cheng rumta, “Juungtemte Joon ih an suh cheng
    raang ih daapkaat hali heh ih banbaatta eraak ete eah erah ah an tam ang koko,
    tama seng ih wahoh banthoothak jih angka.”
  bgt-bgt: Romara koro jufu tagna Jisas moro veleagna, “A Jon Siuvitabu ke vetulaghami
    mai bali huatigho, ‘Ehava? Ighoe hiri a Vahavi kena velea koda mai, ba iti pitua
    sina mane tavogha?’”
  mvn-mvn: Ka ainuaia iomo Iesu wayahina, e ivona, “Bada, Ioni Tau Bapitaiso vi‑tuneai,
    aomo avi‑tanaiem, ‘Vona tunuhina medeina? Taum vivane onotona, e nonova taui ivona
    wayahina apaina na‑omo wayahiaia, e na‑ito‑yavuhiai, o kadi nau‑wawaniai mani
    onoto apotepotei?’”
  djk-NT: 'Ne den bakaman fu Johanisi e go, te den go doo Masaa Jesesi. Da di den
    go doo, da Masaa Jesesi be e deesi somen sama, fu ala sowtu siki. A be e kaasi
    takuu jeje puu a taawan tapu. A be e deesi den beendiman. Ne den gi Masaa Jesesi
    a bosikopu fu Johanisi. Den taki: “Johanisi a Dopuman sende u fu u kon akisi yu
    efu na yu, na a sama di Masaa Gadu be paamisi, fu sende kon yeepi wi a goontapu.
    Efu, kande a sama de, de a baka, fu kon ete?”'
  uig-LAT: 'Ular Eysaning aldigha bérip: — Chömüldürgüchi Yehya bizni sendin: «Kélishi
    muqerrer zat özüngmu, yaki bashqa birsini kütüshimiz kérekmu?» dep sorap kélishke
    yéninggha ewetti — dédi.'
  nde-nde: Amadoda lawo athi efika kuJesu athi, “UJohane uMbhaphathizi usithumile
    kuwe ukuthi sizobuza sithi, ‘Unguye yini ozayo kumbe silindele omunye’?”
  ton-ton: Pea kuo haʻu ʻae ongo tangata kiate ia, ʻo na pehē, “Kuo fekau ʻakimaua
    kiate koe ʻe Sione ko e Papitaiso, ʻo pehē, ‘Ko koe ia naʻe pehē ʻe haʻu? Pe te
    tau ʻamanaki ki ha taha?’”
  mir-NT: '@see-verse:LUK.007.019'
  cak-YNT: 'Y re achi''a'' re je''rutakon-a re Juan, xe''bapon riq''uin re Jesús.
    Y reje'' xquibij cha: Re Juan Bautista yojrutakom-pa aviq''uin, chin nakac''utuj
    chava: ¿La ja como rat re Cristo re bin che nitak-pa roma re Dios? ¿O jun chic-va
    y c''amaje-na te''ka? Quire'' xquibij re achi''a'', can ja re ancha''l bin-a chique.'
  ces-1613: 'Přišedše pak k němu muži ti, řekli: Jan Křtitel poslal nás k tobě, řka:
    Ty-li jsi ten, kterýž přijíti má, čili jiného čekati máme?'
  nab-NT: 'Nxa²ha¹te¹ a³li³ya³nhũ²la² Je³su²jah³la² ya̱u³so³nain¹nũ²la² ĩ³ye³kxi²ya³te³nah¹lxi¹:
    — Nxex3txi¹. Jo³ãu² Ba³tis²jah³la² ĩ³wã̱³txi¹nxa²si¹sain¹sĩn¹jau³su² e³kxi²sain¹sĩn¹te³nah¹lxi¹:
    “Txa²wã¹sũ̱³na² Si³yxau³tãu³u¹tai²na² ĩ³sa²si¹hã³ũ¹sa³nxa²sĩn¹jah¹la² nhĩn¹ji¹wi¹?
    Nxe²nxã³kxai²nãn²tu̱³ a²nũ²a² ã̱³xa² wah³nxe³sa²si¹sĩn¹te³lin¹ji¹wi¹? Nxe³tai¹ya³hẽ¹li¹.”
    Nxe³sain¹sĩn¹na²hẽ³li¹. Nxe³ta¹hxai²hẽ¹la².'
  eko-eko: 'Yo khulawa mpakha ottuukhule aariiwo Yinsa khumuuza yoori: “Neetta orumiwa
    ti Yaahaya yoori nite niwuuzele nkhama otule naari onwejaaye ti weyo, ama nivire
    ninwejaka nkina?”'
  qxn-NT: 'Señor Jesucristoman chaycurnam niyargan: “Juan Bautistam mandayämargon.
    ¿Gamcush Diospita Shamushga Runa canqui o juctaragcush shuyäyälläshag?”'
  wol-2010: 'Bi taalibe ya agsee ca Yeesu, ñu ne ko: «Yaxya moo nu yebal, nu laaj
    ndax yaa di Ki waroona ñëw, walla danuy xaar keneen?»'
  nss-nss: 'Pwen hilu ndramat ara hilsa kili Yesu, pe hilpa, “Yohanes Ndramat para
    Paptais, ipwandrisa youlu para kasa kili wou para kasok wou tehe toro: ‘Wou ara
    ndramat mepo Ngindrai kinpwatisingiy para andre kisa ara, ndre yowu koro sohoni
    hamou hira ndron i?’ ”'
  snc-snc: Tauri ruarua Iesu ḡenai ḡeraḡasito, benamo ḡekirato, “Ioane Babatiso na
    betuḡuma, bekira, ‘Ḡia na ekiraḡiato beiaḡomani tarimana tu ḡoi, ba tarima boruna
    ta baḡana vaḡa-nogaia?’”
  lgl-lgl: Ma talasi daro li dao 'i so'ela Jesus, daro ka soilidi 'uri 'e ala, “John
    wale fasiuabu 'e keri 'ameroa mae fala soilidinamu, 'Uri'e ma 'i'o lo 'e Christ,
    wale 'e kae dao mae, 'o ma meulu ka maasia lou 'ameulu ta wale mamata?”
  mmo-mmo: Tombe omaaho yuuh-anjuuto mondala be lala lato vu Yesu, le mem yuuh lanêêl
    nambe, “Jon sen nalipis hil-ato wiing haay alaam in aanjingin naambe mak hong
    omaaho sen Anutu-te hil danêêl hong banyem bôôy nambe gale ganaam-ato ond yik
    hong-anjo, me hey ganggin omaaho ango le?”
  ncu-NT: Amo̱ fe̱raa bamo̱ a yɔ Yeesuu ase̱‑ɔ, ne̱ baa bise mò̱ fe̱yɛ, “Yohanee
    Osuubɔpo̱‑ɔ ya suŋ ane̱ na ane̱ bo̱ bise fo̱ fe̱yɛ fo̱ e̱ gye̱ Kristoo ne̱ ɔ yɛ
    ɔ ba a ɔ bo̱ le̱e̱ Wuribware̱ ase̱‑ɔ ɔɔɔ, bɛɛɛ se̱sɛ baŋbaŋ ko̱ be̱e̱ ɔ bo̱‑rɔ
    ne̱ ane̱ ke̱e̱ mò̱ kpa aaa?”
  cni-NT: 'Ari yareejeitapaacari, icantapaaqueri: —Itiancaquena Joa, icantana: “Pisampitaiteri
    Jesoshi: ‘¿Avirompa Quirishito naamaajeivetari? ¿Pashinimpa naamaajeitea?’ ”'
  eng-WMB: When the men had come to him, they said, “Yochanan the Immerser has sent
    us to you, saying, ‘Are you he who comes, or should we look for another?’”
  zaw-NT: 'Dxejcti gubig rexpejṉ Juan loj Jesús, räjpreni: ―Juan ni rutiobnis baxhaḻ
    nuurnu te guiniabdiidxnu lojlu: “¿La luj najc Crist ni jiääd o la sibäjznu chu
    stee bejṉ?”'
  san-MAL: പശ്ചാത്തൗ മാനവൗ ഗത്വാ കഥയാമാസതുഃ, യസ്യാഗമനമ് അപേക്ഷ്യ തിഷ്ഠാമോ വയം, കിം
    സഏവ ജനസ്ത്വം? കിം വയമന്യമപേക്ഷ്യ സ്ഥാസ്യാമഃ? കഥാമിമാം തുഭ്യം കഥയിതും യോഹൻ മജ്ജക
    ആവാം പ്രേഷിതവാൻ|
  tam-TCV: அவர்கள் இயேசுவிடம் வந்து, “வரப்போகிறவர் நீர்தானா அல்லது நாங்கள் வேறொருவர்
    வரக்காத்திருக்க வேண்டுமா? என்று கேட்கும்படி, யோவான் ஸ்நானகன் எங்களை உம்மிடம் அனுப்பியிருக்கிறார்”
    என்றார்கள்.
  mit-NT: 'Ñàyùcàndùá, cuàhàn nècuàchìmà ndé iá‑yà, te nì cachi‑nè xì‑yá: ―Juan Bautista
    nì techuun‑xi‑nsí vàxi‑nsi yohó ñà‑ndàcàtnùhù‑nsí nùù‑ní, ¿a divi mii‑ni nduú
    ndisa ana ndiaha icúmí quesaa, te ò inga ana vàxi cundiatu‑nsi?'
  ceb-ULB: Sa dihang tua na sila duol kang Jesus, nag-ingon ang mga tawo, “Gipadala
    kami ni Juan Bautista aron sa pag-ingon kanimo, ‘Ikaw na ba ang Usa nga Gipaabot,
    o anaa pay lain nga tawo nga kinahanglan namong pangitaon? ’”
  ces-LB: Když přišli s tou otázkou, Ježíš právě uzdravoval nemocné, všelijak postižené,
    osvobozoval spoutané duševními nemocemi, mnohým slepým vracel zrak.
  mkn-mkn: '@see-verse:LUK.007.019'
  nce-nce: Na kë tlemalë ho, Jisas belë mitisijo. Na bume gali motlolo, “Tu mëta,
    kë baptais totokwefëmebë Jon, seme ju belëme jine lëlëbakëno, na bu jume metakune
    lalolë, ‘Goto jine gali kë lëglelebë ho, kë ho ju ekënene o kwe sebo li home hwi
    nëgletlamene?’ ”
  pol-UBG: 'A gdy ci mężczyźni przyszli do niego, powiedzieli: Jan Chrzciciel przysłał
    nas do ciebie z zapytaniem: Czy ty jesteś tym, który ma przyjść, czy mamy oczekiwać
    innego?'
  qxh-NT: 'Juanpa caćhancuna ćhayar, änir tapuran: «Tayta Jesús, Ushyachicuj Juan
    caćhamasha. ¿Jamchush Tayta Diosninchi caćhamushan Washäcuj caycanqui? ¿Juctarächush
    shuyäcärishaj?» nir.'
  nwi-nwi: Kɨni kwərə mir a kɨmɨravən mwəm Yesu, mɨrəni-pən tukun mɨrəmə, “Jon Baptaes
    rɨmnher-pə kɨn əmru mə jakrauə mwəm ik yakwaiyoh-ru ik mɨrəmə, ‘ ?Ik e yermamə
    yame Kughen rɨmɨni ta mə tukruə, uə kɨmawə jakamhawhin yarmə kɨrik tukrɨpiuə?’”
  kmo-kmo: Yecha Jisas riitak yarek, yecha eecha wor, “Uku yeechi tawa Jon riita miina
    woheken sinya heechiwak yawa, ‘Mii boy kapo komas yak wochar ma. No boy kapo akaren
    kowutakiita?’”
  agr-agr: 'Tusá awemajam Jisusan kautuawag: —Juan Yamijatna nu amina iniasti tusa
    awetamaji, nuniak: ¿Amekaitam Apajuí uwemtikagtinun awematnaitjai tibauwa nunú,
    amechuitkuminig tikichik dakastatag? timae, —tuidau.'
  kyc-kyc: Dokopa akali dolapo baa kareyamo dokona papala dopa leyambi. Jone bapitisimo
    nyakamaingi dokona pii manjakamyuo epelyambano. Doko mendali epara ingilyamo lao
    karamo doko emba panda wakale mendali epelyape lao koto kandaramase? lao lamaiyala
    pupwa lapyasa epelyambano leyambi.
  urd-GVU: چنانچہ یہ شاگرد عیسیٰ کے پاس پہنچ کر کہنے لگے، ”یحییٰ بپتسمہ دینے والے
    نے ہمیں یہ پوچھنے کے لئے بھیجا ہے کہ کیا آپ وہی ہیں جسے آنا ہے یا ہم کسی اَور
    کا انتظار کریں؟“
  yre-NT: 'Zɩ o ''bɔ Zozi man bɛ, ɛn o ''nan -yrɛ ''nan: «Min -batize drɛzan ''kʋ
    ''pa ''sia ''i ''va, ''nan -e ''kʋ laabʋ ''i ''lɔ ''nan, min nɛn kʋa ''man ''nan
    e -taa "bɛ, -nyrɛn ''yia, -baa ''kʋ min pee -pɛn?»'
  fuh-BKF: 'Worɓe ɗiɗo ɓeen ngari to makko, mbi''i mo: —Yaayaa lootoowo lootagal batisima
    nuli min e maaɗa, min ƴame yalla aan woni kaanɗo warude oon, naa min ndooman goɗɗo?'
  arl-NT: 'Naaratej, Tiuquinijiona Juan jiyarosano pueyari Jesuucua quiojoquiaari.
    Na sequetuseeri: —Tiuquinijiona Juanri canaa jiyaroree quiocuani, canaa nequesotanura
    quiajaniya: “¿Quiaatena Cristo, Pueyasojiniji niriquianotej, canaate tamonu sashiyajaara
    soj?”'
  ziw-ziw: Weze wabule kwa Yesu, wamgamba, “Yohana Mta kubatiza kachisigila chize
    chikuze kugamba ni weye nawize, hegu chimgoje mtuhu.”
  grc-TR: Παραγενόμενοι δὲ πρὸς αὐτὸν οἱ ἄνδρες εἶπον, Ἰωάννης ὁ βαπτιστὴς ἀπέσταλκεν
    ἡμᾶς πρός σε, λέγων, Σὺ εἶ ὁ ἐρχόμενος, ἢ ἄλλον προσδοκῶμεν;
  nag-nag: Aru jitia taikhan Jisu usorte ahise, manu khan koise, “Baptizma Diya John
    pora amikhan ke etu hudibole nimite pathaise, ‘Ahibole thaka Masiha to apuni ase
    naki, na amikhan to aru dusra ekjon ke rukhibo?’”
  eng-OEBCW: When these men found Jesus, they said, ‘John the Baptist has sent us
    to you to ask – Are you “the coming one,” or are we to look for somebody else?’
  knj-NT: 'Yuxan, ja'' yet jix apni eb sc''atan Jesús jix yalon eb jaxca ti'' tet
    Jesús: —Ja'' naj Juan Bautista jix cu chejontej e ach ti'' on, yu cu k''anle e
    ach ta jaach Cristo jaach, ta jaach lalan jaach kechbanen ja jul on, ma ey junoj
    xa chi kechbane sjul on xin, ẍi eb tet Jesús.'
  deu-1912: 'Da aber die Männer zu ihm kamen, sprachen sie: Johannes der Täufer hat
    uns zu dir gesandt und läßt dir sagen: Bist du, der da kommen soll, oder sollen
    wir eines anderen warten?'
  san-PUN: ਪਸ਼੍ਚਾੱਤੌ ਮਾਨਵੌ ਗਤ੍ਵਾ ਕਥਯਾਮਾਸਤੁਃ, ਯਸ੍ਯਾਗਮਨਮ੍ ਅਪੇਕ੍ਸ਼਼੍ਯ ਤਿਸ਼਼੍ਠਾਮੋ ਵਯੰ, ਕਿੰ
    ਸਏਵ ਜਨਸ੍ਤ੍ਵੰ? ਕਿੰ ਵਯਮਨ੍ਯਮਪੇਕ੍ਸ਼਼੍ਯ ਸ੍ਥਾਸ੍ਯਾਮਃ? ਕਥਾਮਿਮਾਂ ਤੁਭ੍ਯੰ ਕਥਯਿਤੁੰ ਯੋਹਨ੍ ਮੱਜਕ
    ਆਵਾਂ ਪ੍ਰੇਸ਼਼ਿਤਵਾਨ੍|
  nob-LB: 'Da de to disiplene nådde fram til Jesus, holdt han akkurat på å helbrede
    folk fra sine sykdommer, lidelser og fra onde ånder. Han gjorde også at flere
    blinde kunne se igjen. Da utsendingene fra Johannes stilte sine spørsmål som Johannes
    ville ha svar på, sa Jesus: ”Gå tilbake til Johannes og fortell det dere har sett
    og hørt: At blinde begynner å se, lamme går, spedalske blir friske, døve hører,
    døde får liv igjen, og de fattige får høre det glade budskap.'
  ntj-ntj: Nyangka-pula yanu Tjiitjala watjarnu, “Tjuunnga nyarra kapingka tjarrpatjunkupayilu
    ngaapirinypa tjapirnu, ‘Nyuntulu-muntanyun wati palunyanya-rna watjaranytjanya?
    Wiya-tjinguru-latju kutjupaku nyangama.’”
  sxb-NT: Olwa awantu wano waatuuka ku Yesu, waamulaga watino, “Yowaana Omubatiisi
    atutumre kugere tukuwuuzie otino, ‘Ni iwue omuntu owasugananga aaze, kusi tusugaane
    turindirre owundi?’ ”
  nhu-NT: Ɛ bó gɛn yɛn Jisos e, gay ɛ̂ wvú lɛ, “Jon Nleseɛjoo nu ɛ tum bese keebife
    ɛ̂ wo lɛ laa ɛ̀ nu wo wvù to nu keeke eto, nuu bó ecɛytè wee mvu lɛ?”
  row-row: '@see-verse:LUK.007.019'
  msy-msy: Ezɨ gumazimning Iesus bagha izegha, kamaghɨn a mɨgei, “Jon, Gumaziba Ruer
    Gumazim nɨn azangsɨghasa ga amada, ‘Ti nɨrara, gumazir God faragha amangasa mɨkemezim?
    O, e ti ua gumazir igharazitam mɨzuamam?’”
  agg-agg: Asu ai Sisasɨmbo-so tüküyafɨneandühɨ hoafɨyafɨnandowohü safanɨya, “Son
    hundürüra-randeimbɨ ai sɨhambo refe düdufenɨnɨmbo yɨhoehɨmbo koamarɨhemuna masɨnehɨ.
    Se nindou tükündüfimbui mehuyafɨ, asu ŋgorü tükündüfimbui mbɨsefɨ hohu hɨmbomandefɨyo,”
    masafanɨ.
  ptp-ptp: Mêgem yuu mɨla vô Yesu dɨ la nêl vô i ên nêbê, “Jon Lipacên vông xii lam
    ên nêb xii lam kɨnêg ông bê xomxo ti wê plopete ilage nêl ên nêb obêc val ge,
    ông xomxo tyo tiga mê, me xe ob dô bin xomxo ngwe lê?”
  nak-nak: Goio, egira goio sesele te Iesus, egira goio tahi molia la tilahi ale e
    Ioanes bahati legirua ovolale.
  ron-LUDARI: 'Kănd jej avinjit la Isusu, azăs lumjaja: “Ivan karje bătjază atrimjes
    p noj la tinje s t ăntribăm: ‘Ješt tu ăla karje Dimizov aobečit k osă vije ili
    dal trjebje s štiptăm p altu s vije?’”'
  lbb-lbb: Ning dia hanot tetek e Iesu, dia atongi mang, “E Jon, a Tena Baptais i
    sune miau tetek u, sur miar deken u mang, ‘U ma, ning di warwara nigo tar hom
    mang ur hanot, o milar harnanai ot sur tik?’”
  kan-2017: ಅವರು ಯೇಸುವಿನ ಬಳಿಗೆ ಬಂದು, “‘ಬರಬೇಕಾದವನು ನೀನೋ ಅಥವಾ ನಾವು ಮತ್ತೊಬ್ಬನ ಬರುವಿಕೆಗಾಗಿ
    ಕಾಯಬೇಕೋ?’ ಎಂದು ಕೇಳುವುದಕ್ಕಾಗಿ ಸ್ನಾನಿಕನಾದ ಯೋಹಾನನು ನಮ್ಮನ್ನು ನಿನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದಾನೆ”
    ಅಂದರು.
  cso-NT: 'Jmɨ́¹ ca³cha³táunh¹ jáun² tsá² hí³ ta³ ñí¹ Jesús né³, ca³juáh³ la³ lá²:
    ―Juan² tsá² zion² hí³ jmáɨ² tsáu² lɨ́²ze³ jnoh¹ hi³ ja³ngáɨ¹³ jnoh¹ ñí¹con² hnú²
    nɨ́¹juáh³ hnú² bíh¹ Tsá² lɨ́n³ Cristo, ho³ nɨ́¹juáh³ hniáuh³² uá¹ jan¹³ jnoh¹
