  mya-mya: ထို​မြို့​တွင်​အ​ပြစ်​ကူး​သူ​အ​မျိုး​သမီး​တစ် ယောက်​ရှိ​၏။ သူ​သည်​ဖာ​ရိ​ရှဲ​၏​အိမ်​တွင်​ကိုယ်​တော်
