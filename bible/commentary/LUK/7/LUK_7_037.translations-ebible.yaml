  acr-TNT: Cꞌo cꞌu jun ixok aj pa la tinamit na utz ta rubinic usilabic. Echiriꞌ rire
    xretaꞌmaj cawaꞌ ri Jesús chirocho ri fariseo, xucꞌam bi jun cꞌolibal ꞌanatal rucꞌ
    alabastro nojinak che cunabal lic quiꞌ ruxlab.
  rop-rop: Wal wan brabli nogudbala gel deya langa det taun bin irrim Jisas bin abum
    sapa deya langa det serramonimen kemp, en imbin go deya garram lilwan ston botul
    garram det gudsmelwan medisin,
  mee-mee: Na avale te a pamau luana ke mommo nga maga kunna laeala e bollau.
  mwf-2018: Bere da ngarra town nhini-ka kardu palngun wiye thathpirr merithuktha
    kardi pangu da kardidha. I nigunu-ka pamnayepup Jesus-yu mi dinininthamurrktha-yu
    ngarra thelput nukunu Simon kardu Pharisees-ya. Bere nigunu-ka nanhthi oil wunku
    kangunu patha manganart nanhthi pul-te i wurrininadha ngarra Jesus-nu ngarra thelput
    nhini da.
  dif-dif: Ja mai, widla kulno ngurani, nani madlentji ngankanietja nganana wonti,
    nandru morlalu ngujamana wonti, Nau Pharisaia pungani kurlini ngamanani, nandru
    Alabaster koko kulno gildinto padakana wonti.
  gam-gam: una embe dji, Jisas woi Parisi iwa numbiye al moro we dji. Singare ke ye
    wani ana ta po kopong nume ta mirang wopake yei ge iwi.
  nou-nou: Edo evetu da wasiri biae edo isira awa nati ainda atima isira awa Iesu
    mando ainda indari indise atira awa binga ingisira. Ingido kopiri kiambu ganuma
    mi ari awa siwo muno ewamei de mi nukari awa budo bugusira.
  mqb-NT: Uwar a inde à wulen su doh ata awan, winen nà ɗo sə atahasl. A sləne sa
    jəka Yesu winen apan i pa way àga Simon, Farisa ahay ata cəna, a nay ahay àga
    ɗowan ata awan, tə amar sə wurde anahan a à dunguzlok inde.
  ape-B: Ali ablabuk wabul, onok almatok douk kwonek wolobainyi yowenyi uli kwape.
    Ali okwok kowmnek umu Jisas nanak nanu anudak Farisi hape hawak kakwich umu. Ali
    okwok kwaitak kwohul anal yopuli botol douk chenekal utabal uli chuknil umu yopinyi
    sanda uli kwahwal ali kwanak.
  grc-F35: Καὶ ἰδού, γυνὴ ἐν τῇ πόλει ἥτις ἦν ἁμαρτωλός, καὶ ἐπιγνοῦσα ὅτι ἀνάκειται
    ἐν τῇ οἰκίᾳ τοῦ Φαρισαίου, κομίσασα ἀλάβαστρον μύρου,
  cav-NT: Tumetu epuna decadeca aridara tumeque epuju aniyara bacacuare Jesús fariseoja
    etareju araarara cuahua jadique. Jadya bahue juatsutu epuna cuacuare tumeque etareju.
    Dujucuare tujatu ijimedaque dyaque tsuje aridaque botilla alabastro eaju equinineque.
  kgp-NT: Ti tỹ mré jẽg nĩ ra ũ fi tóg ti ki jun mũ, cidade tá ke ũ fi. Hã ra fi tóg
    mén ja e nĩ, Topẽ vĩ mranh kỹ. Jesus tỹ Fariseu ẽn ĩn krẽm jẽ mẽg fi tóg mũ, hã
    kỹ fi tóg garrafa va kãtĩ mũ. Garrafa kãki tóg ẽg tãg jafã nĩ, nén ger há tỹ.
    Pó kupri tỹ tóg han kỹ nĩ nĩ, garrafa ẽn, pó tãnãj tỹ.
  bvd-bvd: Aia, da fanga gu 'ada 'uri nai lio boroi, tii wela keni too lau gu 'ana
    maefera nai ka dao lau gu kau. Wela keni nai 'e rongo alinga 'ana sa Disas kai
    lea kau uri fanga lae 'i luma nia Faarisii nai. 'Uri nai, ni wala nai ka ngalia
    mai tii bii waiwai fungu 'alamaa nai moko lana diana 'asia naa, ka lea mai fainia
    ka dao.
  ukr-1871: І ось жінка у городї, що була грішниця, довідавшись, що сидить за столом
    у господї Фарисеєвій, принїсши любастровий збаночок мира,
  apz-apz: Oso hopo sopo aꞌmu honɨngkano wonyoꞌnjosi humunyoponoho. Kako Jisas Falisiye
    angomo wosopayo nalofoho upaꞌnonto kako ahwonte hofiyo hwone mijo akino wonyoangkafoꞌnjoso
    nomanto Falisi huhwo sohwoe angomo humentisofoho.
  eng-AOI: In the same town there was a woman who was a sinner. She had been a sinner
    for a long time. But she knew that Jesus was eating in Simon's house. So she got
    a jar of expensive perfume. It was a beautiful smelling oil in a white stone jar.
    She took it to Simon's house and when she arrived she went inside too.
  yon-yon: Kwane, ambarakmi wonong maa taun kuyaom doruun kuu Yesu kuu Farisiman yambiwoom
    animan aniib ye weng kuu yu kaadkereen kowe, yumbed baeb amun yeman botoro kawanmoyiib
    kanmuneen.
  poi-NT: It́t́im jém attebet tu̱m yo̱mo wit́wid́oypáppɨc id́ɨc. Jesɨc jém yo̱mo ijo̱doŋ
    iga nɨc wiiqui jém Jesús jém fariseopɨc it́ɨccɨɨm. Nɨct́im mex jém yo̱mo. Ininɨc
    tu̱m wɨbɨc tsaafrasco comne de pomada cɨ̱npáppɨc.
  wuv-wuv: Na pa'i hemea pifine na hafelo bigi'ana a'a fei gufu fei. Ma i guainia
    ba Jesus i hanana humuu mei Pharisee, ina tonamai hepalo pusu'oro pe'i dufaa pao
  quf-NT: Nataq chay pwiblullapimi kaq uk kusa uchayjun warmi. Paymi yaĉharan Jesusqashi
    chay fariseo runapa wasinman mikuq ĉhasha nir. Chaymi alabastru butillitapi kusa
    mishki mutkiypaqla yakituta charikur ĉharan.
  yuw-yuw: Böcsa wocin wömai wontucmuno toctoc owi au idoc. Yu kombigoc, Yesuho Farisiho
    bucin nacno nongga itac. Woroc kombingga sanda unac tugo ogepma wo sogitmuna eboc.
  hus-NT-1971: Ani jun i lej hualbith uxum al nixe’ xi bichou in tso’obna’its abal
    a Jesús ta c’uajat ti c’apul. Tam chich in chal i frasco ts’ejcath c’al i t’ujub
    im bij alabastro. T’uchat an frasco c’al i nihuihuiltalab.
  med-med: Ni kʉn, amp wapra ti, kona peng ila rʉk murum. Amp ni, moⱡpa pitim mel,
    Jisas ni omba, Perisi wu ti nga manga ila rʉng nomba morum nʉtʉng. Ik ni pilpa
    kʉn, kopung ming ronduⱡ mura rui ti tʉpa mepa, Jisas murum manga nila purum.
  bch-bch: Be taine ede kadonga sat aea ngan tuanga toa oa iuatai ngan Iesus imamado
    Parisi ele lumaeai. Be mole mao ibada botol pat ga inam, aea bude iuad kemi ienono
    ngan.
  cco-NT: '@see-verse:LUK.007.036'
  deu-1951: Und siehe, eine Frau war in der Stadt, eine Sünderin; und als sie vernahm,
