  unx-unx: ଆଡଃ ନେଲେପେ, ଏନ୍‌ ନାଗାର୍‌ରେନ୍‌ ମିଆଁଦ୍‌ ପାପିକୁଡ଼ି, ୟୀଶୁ ଫାରୁଶୀଆଃ ଅଡ଼ାଃରେ
