    ᤁᤢᤗᤧᤶ ᤑᤢᤱᤏᤠᤶ ᤕᤠᤱᤛᤡᤅᤧᤀᤠᤱ
  mie-NT: Ñúcuán de iin ñahan sáhá cuāchi, ndéē ña ñuū ñúcuán, de nī jinī ña jā ní
