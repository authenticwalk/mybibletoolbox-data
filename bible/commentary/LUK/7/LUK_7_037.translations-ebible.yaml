  lif-NT: ᤂᤧᤴ ᤐᤠᤱᤈᤢᤶᤔᤥ ᤁᤧᤳᤏᤡᤔᤠ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤔᤠ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤎᤡᤰ ᤘᤕᤧ॥ ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧ
