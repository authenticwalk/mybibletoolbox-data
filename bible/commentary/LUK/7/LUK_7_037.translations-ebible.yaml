  knf-knf: Ñaaţ aloŋ kë aşë wo ţi ubeeka mënţ, anwooŋ nado buţaan. Wi ameeŋ kë Yeŧu
    abi pyoban du uko nafariŧay aşë ţij ukëra ujuŋ ulil pţëkëñ ţi pţukar pmpoţi pi
    babomanuŋ na ufuuş ufaaŧal.
  san-KHM: ឯតហ៌ិ តត្ផិរូឝិនោ គ្ឫហេ យីឝុ រ្ភេក្តុម៑ ឧបាវេក្ឞីត៑ តច្ឆ្រុត្វា តន្នគរវាសិនី
    កាបិ ទុឞ្ដា នារី បាណ្ឌរប្រស្តរស្យ សម្បុដកេ សុគន្ធិតៃលម៑ អានីយ
  arn-NT: Fey tiyechi waria mew mülerkey kiñe domo yafkafe mongen nielu. Fey kimlu
    ñi mülepun ta Jesus ti farisew ñi ruka mew, amuy, fey puwüli kiñe pichi fotilla
    apolelu perfume mew.
  zas-NT: Dxel tijb béngunaa dxuudx zojb gajc luguiedx guin. Chi gogbeeman cayaw Jesús
    lidx bénfarisew guin, bidxinnëman tijb lumejt yuꞌ perfum.
  ken-NT: Ngɔrɛ́ nɛkɔ amɔt anɛ achi nyaka ɛtɔk ɛyɔ, ághók bɛ Yesu ǎnyiɛ nɛnyíɛ́
    amɛm ɛkɛt ɛnɛ́ mǔnkwɔ Fárisi wu. Asɔt ɛ́kpɛ́mɛ́ bawɛrɛ́riɛp arɔk arɛ́ nɛ yɔ.
