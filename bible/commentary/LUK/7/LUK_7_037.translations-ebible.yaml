  san-TIB: ཨེཏརྷི ཏཏྥིརཱུཤིནོ གྲྀཧེ ཡཱིཤུ རྦྷེཀྟུམ྄ ཨུཔཱཝེཀྵཱིཏ྄ ཏཙྪྲུཏྭཱ ཏནྣགརཝཱསིནཱི
