  pan-pan: ਉਸ ਸ਼ਹਿਰ ਵਿੱਚ ਇੱਕ ਪਾਪੀ ਔਰਤ ਰਹਿੰਦੀ ਸੀ। ਜਦੋਂ ਉਸ ਨੂੰ ਪਤਾ ਲੱਗਾ ਕਿ ਯਿਸੂ ਫ਼ਰੀਸੀ
