  gvc-gvc: Tí macapʉre ñaare ñaare yoarucuricoro cjiro jiha. Jesu fariseo curua macariro
    ya wʉhʉpʉ to dujichʉ ticoro tʉhoha. Ã tʉho tuhsʉ alabastro mehne yoariare me sitia
    posa tiriare na ta, Jesu baharo bʉhʉsehei wihi tarʉca, tiiha. Ã tiiro Jesu dahporire
    to yahco co mehne wayo, to pjoari mehne pahã cohãha. To dahpori wʉachʉ ñʉ ticoro
    to dahporire wihmi, me sitia mehne pio payoha.
  mwp-mwp: E! Nagi, wara wati pawa yoepkaz senabi goegathaw, ngapa miyaydhin nubepa.
    Nadh ya karngemidhin kedha nuy ngapa Parasayalgaw lagoepa aypa, a na kedha zoenguz
    nubepa ngapa a na angadhin mina kapu ganul wakasu, koey modhabil za. Kapu kulaw
    aymayzinga, koethilnga.
  ksj-ksj: Eꞌe habaꞌanoꞌe haḡai sauꞌa haḡainuteꞌe roḡaeḡa ꞌahoganiꞌa radiunu. Aniꞌe
    Iesuꞌa Farisea vazeḡa neo ogaueteꞌe ederirotene, dehoro hohoga manoḡa naeḡa boro
    bio komeꞌa manohuga irivaꞌonadu mae onamiro.
  sbk-sbk: Enya oshe omo owiboma lila wali wemabhibhi. Nazyoyile enongwa aje akheye
    pashalye panyumba eyola ofarisayo, aletile insupa marimari yeli nemaruhamu.
  mya-JVB: ထိုသို့စားပွဲ၌လျောင်း တော်မူသည်ကိုထို မြို့ ၌ ဆိုး သောမိန်းမ တစ်ယောက်သည်
    သိ လျှင် ၊ ဆီမွှေး ကျောက်ဖြူ ခွက်တစ်လုံးကို ယူခဲ့ ၍ ၊
  kgf-kgf: Tackeru ama areŋa yanda imuaru biria meme embac méŋ kerec inéŋ Yesunéŋ
    Farisaio ic iwac amaiguc emma tarec imi nimma alabasita kiruŋ halécyaguc imi mema
    hama éréyec.
  awb-awb: Mi ke suwahpeqte íní we ahbabáq ini míowe. Mi inínká Sísa mitaq míéhre
    u irena áhnte kawéq kúnkúni werí motóreipéq mewe súwana
  gdn-gdn: Natere ki rabineya ka ridi mosi bigi mena kwae-wagawa ridai ki ika mete
    tondawa. Iyesu bauwena Parisi apunai ki e tawaiya kupewagawa tondawa ki sisiyai
    ridi ki wainapupu manako e karakara mosi ki mu bowa pokaiya yamanamupu ki rabineya
    e ripa otai aurai bagi kawaya mo minibu ki e wadubu Iyesu bameya kayawena.
  nko-NT: ɔtsɩ ɔkʋá ɔbʋ wúlu amʋtɔ, ogyi lakpan ɔbwɛpʋ́ lónu Yesu nka ánɩ́ batswɩ
    ɔpʋ́nʋ́ há mʋ Farisiyin amʋ wóyítɔ́. Ɩnʋ olotsu mʋ ofobí fánfán ánɩ́ ɩbʋ
    bíá prɛntʋa wankláán ɔbɔ ba ɩnʋ.
  bsn-NT: Ti macajʉ rõmio ñañuju rojose yigo. To bajiri, Simón ya vijʉ bare bagʉ Jesús
    ĩ ejasere ajicõari, gʉ̃ta sotʉ alabastro vãme cʉti rãca veariarʉ ãmiejayuju so.
    Sʉtiquẽnase sãñaritʉ ñañuju tirʉ.
  pib-NT: Wane tixa. Tsru pokchi wanero sato suxo kmukochirewaklero. Tumatinitka wa
    Gwariseyopji tuplanatini, pastono pgamlugalo tanika.
  wiv-wiv: Na tavine katiu na poloka taon kua kana mogemoge beta ni kemi. Kamana ki
    longoria a Iesus e hanihani na ruma kana Parisi kua, ia pelea botole e katua na
    kedo alabas, pefium na poloka.
  reg-reg: Lola aliga alio mugasi umwi mumusi omwo unu aliga ali nebhibhibhi. Nechukati
    aliga ekae ewa Falisayo, naleta inchupa ya mafuta amalange.
  mlh-mlh: Taoŋ oo agiburaŋ ŋigo mo goya. Iŋoji Yesu Farisi ŋire pigo roperu ŋeku
    uqo noya, ore biŋeine maneru jiji mumundoŋineke keseme ko sogo mo puseya, oi roru
    roperu wareya. Sogo oi ko yayagaŋine tinaine alabasta oiji bakine.
  gof-ENT: ሄ ካታማን ኢሲ ናጋራንቾ ማጫሲ ዴዒያራ ዬሱሲ ፋሪሳዊያ ሶን ጊቢራ ቦላ ዴዔይሳ ሲዒዳ ዎዴ ዳሮ ኣልዖ ጲልቃፄ ሺቶ
    ኤካዳ ያሱ።
  aau-aau: Yokun-sa prueyn hokwe yier aiopey hay serey lwak. Hokwe sa ok senkin lonuayk,
    Jisas hiykwe Farisi prueyn so a mon ayay non-a. Sa sokukwe sawk sanda yaprue,
    ihey mo mein-owon aiopey hay non ma nakway se nake, Saimon so a mon.
  tvk-tvk: E rute sav tei e taon ak, atou tei te suse milonge xa Iesu bemei tengan
    vanien e tim sa Farasi ak. Ma, atou ak nggur valit vokon tei xa mani teni be nesao,
    e ba be nim ak.
  prf-NT: Ti banuwanid a iyud ay tehud a essa a bábbi a makasalanan. Ten pákkabareta
    na a pasiyaan a kuman ti Jesus ten bilay nen Pariseo ay ummangay siya haud. Nagtawid
