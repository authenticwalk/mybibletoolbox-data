  heb-heb: והנה אשה אחת בעיר והיא חטאת שמעה כי הוא מסב בית הפרוש ותבא פך שמן המור׃
  mpp-mpp: Aime gocne yengi yanguc miibong, “Yesu ye Saimonte macka ngiyegac.” Inguc
