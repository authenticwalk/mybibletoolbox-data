  ory-ory: ଆଉ ଦେଖ, ସେହି ନଗରରେ ଜଣେ ପାପିନୀ ସ୍ତ୍ରୀ ଥିଲା; ଯୀଶୁ ସେହି ଫାରୂଶୀଙ୍କ ଗୃହରେ ଭୋଜନରେ
    ବସିଅଛନ୍ତି, ଏହା ଜାଣି ପାରି ସେ ଗୋଟିଏ ପାତ୍ରରେ ସୁଗନ୍ଧି ତୈଳ ଆଣି,
  bzj-bzj: Wel, wahn laydi weh mi ga bad naym yehr seh Jeezas mi deh da di Farisee
    hows di eet, soh ih bring wahn ekspensiv perfyoom eena wahn batl weh mek owta
    alabasta stoan.
  chk-chk: Lon ei telinimw a wor eman fefin mi tipis, a rong pwe Jesus a mongö lon
    imwen ewe Farisi. Neminei a uwei eu lö lon eu rume seni ewe fau itan alapaster.
  ssd-ssd: Tumbraŋ ta tuku une pino ande minna. Yesus nu Farisi ndoŋ isukusmba minnaik
