  gaq-gaq: ଆରି କେଲାପା ଆତେନ୍‌ ଇନିନ୍ନିଆ ମୁଇଙ୍ଗ୍ ପାପିଷ୍ଟ ସେଲାମ୍ବୁଏ ଲେଃଗେ ଜିସୁ ଆତେନ୍‌
