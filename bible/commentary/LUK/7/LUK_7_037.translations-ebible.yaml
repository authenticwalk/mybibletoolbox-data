  alq-ALGNT: Teban iima odenakag pejig ik8e e madji ik8e8idj. Ka nodagedj aa ik8e
    Jesosan e nda 8isinindjin iima naben omigi8aminikag, ogi iji8idon e kitci min8acinig
    modaiabikoni e kicponebinig ka minomag8anig.
  ixl-NNT: As atik umaꞌl u yanaꞌsla ixoj tu u tenameꞌ. Tul tabꞌi veꞌt ixoj uvaꞌ nikat
    itxꞌaꞌn u Jesús tikabꞌal u fariseo uvaꞌ Simón, as teqꞌo veꞌt ixoj u txꞌumtxꞌulla
    tzꞌakabꞌaleꞌ tu umaꞌl u bꞌaꞌnla lemeeta.
  boa-NT: Áánáacáhjáa tsáápille técoomíyí ímítyulle íjcyalle Jetsóó tééjari íjcyane
    iwáájácúne péé tééjavu imyéwu cúvááné pacúúcújpácyoma.
  quh-NT: Cay llajtapitaj carka uj ancha juchasapapaj rejsiska warmi. Pay uyarerka
    Jesús fariseoj wasinpi miqhushaskanta. Chanta pay uj sumaj rumi yuritupi c'acha
    k'apayniyoj aceitejina jawinata apamorka.
  kwi-kwi: Suasne maza kwail kirɨt ashampane sun pɨpulura uzta. Sun ashampa Jesús
    Fariseowa yalta naptɨt kamtawane, usne at kit piam pih alabastro uk winmura win
    kit karara.
  agm-agm: Satɨ aunahɨpita itapaatɨ waatɨ maipɨhaiwa nasisoaarɨ kiyahaatɨ bindataise.
    Isɨ kaatɨ Jisaasihopɨ atisataatɨ Jisaasiho Parisihomɨ aŋɨpɨpɨhɨ nandapa koaisa
    taatɨ nanataise tauhɨ atisataise. Atisataatɨ kaatɨ atɨpatɨ wipatɨ wɨtɨ apɨpaahɨ
    gaahatɨ waamainjotahatɨ netɨ isɨsi niyataise.
  ubr-ubr: On mafam gagamin amonai on jever bokomasotin on an yawas tutufinai nanaba
    imama. On jever on Iesu duran itatam on Pharisee orot an goai nan bayu i’yam,
    on mes on fio yanden ninibin on kibub awan bonuin auman ibo inat
  tsw-NT: Ka ro shi ta̱ pe a̱tsuma̱ a̱ lyuciꞌi, za na da̱na̱i nu unusu. Ana wu uwwai
    u ta̱ pe a alya e ilyalya o uꞌwa wa̱ Simo Mafarishiꞌi, reve u ta̱wa̱ na̱ meden
