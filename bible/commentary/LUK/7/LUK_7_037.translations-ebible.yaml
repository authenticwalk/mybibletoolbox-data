verse: LUK.007.037
translations:
  kpx-kpx: Isege o keve keate mole toela seleveu ua. Keu Iesuu o keve uale ke evisi
    deholo mole hagote mai lohonu.
  okv-H: da amita evohu vahai amo evohu sapura be amina Iesu Pharisee embo ta bande
    ta arumbeto indinu ke avo ingito ‘Oil’ mune javotoho te higi isapa ta avo humbuto
    Pharisee ari embo ta bande ta horeto
  tbo-tbo: Ma noka u meyageina tu apapoe wawinena gehouna i mamae. Tauna Yesu tuwegana
    i nonoli naka Simona a u numa i’mam. Ega yaka wedu gaimei hi dewadewaya u hinena
    wakatu dimudimumuna i awali po i nei.
  mal-C: ആ പട്ടണത്തിൽ പാപജീവിതം നയിച്ചിരുന്ന ഒരു സ്ത്രീ—യേശു പരീശന്റെ ഭവനത്തിൽ അതിഥിയായി
    വന്നിരിക്കുന്നു എന്നറിഞ്ഞ് ഒരു വെൺകൽഭരണി സുഗന്ധതൈലം കൊണ്ടുവന്ന്—
  grc-SR: Καὶ ἰδού, γυνὴ ⸉ἐν τῇ πόλει, ἥτις ἦν⸊ ἁμαρτωλός, ⸆ ἐπιγνοῦσα ὅτι ⸂ἀνάκειται⸃
    ἐν τῇ οἰκίᾳ τοῦ Φαρισαίου, κομίσασα ἀλάβαστρον μύρου,
  bgc-bgc: उस नगर की एक पापण बिरबान्नी न्यू जाणकै के यीशु फरीसी कै घर म्ह खाणा खाण
    बेठ्या सै, संगमरमर कै बरतन म्ह महँगा खसबूदार तेल ल्याई,
  khz-khz: Vovanugai gare ta etaluwai, ia mata-poraga garena. Ia ekamonagito, Iesu
    Parisea talimana gena numai eganiganiwai, ne vatu matana, alabasta vatuna na gekalaato
    matana, aonai mulaga maponana namana egapi-kauato,
  deu-TKW: Und siehe, ein sündiges Weib, die in der Stadt war, die erfuhr, daß er
    im Hause des Pharisäers zu Tische saß, und kam mit einer Alabasterflasche mit
    Salbe,
  zsr-NT: Zoanu lu yödz naꞌ ngul udá dzag, len catiꞌ gnö́zinu röꞌë ráhuëꞌ Jesús lidxëꞌ
    bönniꞌ gdauꞌ fariseo naꞌ, niꞌr bdxinnu niꞌ nuaꞌnu bö́gaꞌdauꞌ náquini guiöj zacaꞌ
    le yudz tu le rlaꞌ zxix.
  lin-lin: Nzokande, kati na engumba yango, ezalaki na mwasi moko oyo azalaki kobika
    bomoi ya masumu. Tango ayokaki ete Yesu azali kolia na ndako ya Mofarizeo, ayaki
    wana na molangi ya alibatre etonda na malasi,
  hns-NT: Tab oe sahar ke ek tjhatjhoendar aail. Djaise oe soenies kie Jiesoe Fariesie
    ke ghar me hai, oisane oe ek alabastar ke botal mahakauwa leike bhiettar aail.
  noa-E: Maagwai ag phöbör ee sĩejim aajem, kachaloo ʉʉi ãb parhoobam emkhooin dʉ̈i
    sĩerrarr. Mag ʉʉirau Jesús Simón di aig thach khö sim khaug athaawai jʉ̈gdee didam
    durrkhudau alabastro anʉm dën boteedidam wau khitʉm dʉ̈i bëejim aajem i aig.
  eng-EMTV: And behold, a woman in the city who was a sinner, when she found out that
    He was reclining in the Pharisee's house, brought an alabaster flask of perfume,
  mib-NT: Yūcuán na te ɨɨn ñahan sáha cuēchi, ndéé ña ñuu yúcuan, te ni jini ña jeē
    ni jínū Jesús vehe tēe fariseo un, yéji yā staā. Te ni quee ña jíín ɨɨn frasco
    yuū luu jeē ñúhun chitú aceite perfume.
  lif-NT2: खे़न् पाङ्‌जुम्‍मो के़त्‍निमा याःम्‍बक् के़जोःक्‍मा मे़न्‍छुमाॽधिक् वये़॥
    खे़न् मे़न्‍छुमाॽइल्‍ले़ ये़सुःन् फरिसिःल्‍ले़ कुहिम्‍मो चाजासे़ त्‍ये़आङ् वाॽ
    के़लॽबा खे़प्‍सुआङ् खे़ल्‍ले़ इमे़ल्‍लुङ्‌बा पर्यामाधिक्‌कुले़म् फुङ्‌नाम्‌याङ्‌सिङे़आङ्‌
  xnj-xnj: Ndi pamuji wenuwo avi mdala mmonga wumi waki atamayi kumbudila Chapanga.
    Akayuwana Yesu avili munyumba ya Mfalisayu uyu, ndi akatola chupa yeyahongoliwi
    kwa liganga la alabasta yeyavi na mahuta ga kunungalila bwina.
  mmx-mmx: Lara latkin mo ga nemen ap mo lemenemen, lorooro ren gat pospa aleng. Neni
    ga ronga i do ne Iesu mo ga anan to at loogu ap mo laradi. Kuren la ni ga lok
    ka lubuxom tuntu dan teren ga umsu mi laxadan mavak.
  cbr-NT: Anua 'ain ca a ëmanu 'icë xanu achúshi 'uchañu, —Jesusan ca fariseon xubunuxun
    piia —quixuan ñuicania cuati, xaxu 'acënu 'arucë sanuira 'inínti ro a bëi uacëxa.
  tee-NT: Chai ix'alin ju anu' lak'achak'an pumatam chako'ulh ju na ix'alactu'unun.
    Pus ju yuchi acsni c'atsa ni anchach ixtapakstitamai ju Jesús la'ixchaka' ju anu'
    fariseo pus vachu' tanucha lacachaka'. Chai lhimilh lakatam lumeti ju ixlhinavicanta
    chiux ju ixputajun ju c'uch'u ju na c'us acamin.
  eng-LSV: and behold, a woman in the city, who was a sinner, having known that He
    reclines in the house of the Pharisee, having provided an alabaster box of ointment,
  cak-NT: Y chupa ri tenemit ri', c'o jun ixok aj-mac; ri ixok re' xuna'ej chi ri
    Jesús c'o pa rocho ri jun achi fariseo. Romari' raja' xapon chiri' ruc'uan-apo
    jun frasco banon che jun abaj ri ni'ix alabastro che, y c'o jun jubulaj ak'om
    chupa.
  pah-NT: Nanime cidadepevehẽa – kiroki hẽa oko te'varuhu – hẽa ikwahavi Jesus'ga
    hoa fariseu'ga ronga pype. Ga i'urame hẽa heruri perfume nhandya hyrua pype. Hyrua
    ko alabastrova'ea ita apopyra.
  sja-NT: Ma p'uurude wẽra p'ek'au k'achia ooyaa bapachi. Mãgɨpa k'awaak'ãri Jesús
    wãda nek'ode ma fariseo tede, ataji chok'o chak'ek'a mãu pi-ia alabastrodee ooda
    ipuru bɨ k'erapa mãik'aapa wãji irumaa.
  xed-xed: 'Mamu sana ghwaɗaka marakw ma tsa luwa ya, ka snaŋtá tsi kazlay: Waʼa Yesu
    ta za skwa zay ga tsa la Farisa ya kəʼa, ka klaftá tsi ta hwaraka Albastra ndəghatani
    nda urdi nda bla dzvani, ka kladaghata.'
  mks-NT: Joo ndaja coo in ñáñáha̱, mé ñá ñuu cán tá na̱ñe̱he̱ ñá tu̱hun ña̱ na̱xi̱nu̱
    Jesús vehe Simón cán cuxu a já na̱xi̱nu̱ ñá xi̱hín in yúyú alabastro, ña̱ na̱chutú
    nda̱a̱ xi̱hi̱n sítí támi sáha̱n na̱casa̱a̱ ñá nu̱ Jesús. Mé ñáñáha̱ yóho cúú ñá
    in ñá cája cua̱há cua̱chi.
  gfk-S: Ma tike haine ta ikino taman, no nuno nilon ga sana. Ing be iga ser leh be
    Jisas ga iaiaan tuma naramon tano hala tano Parisi, iga kap hawat tike mangana
    bilai na gingop na taho di ga gil ie ma ra hot na tiris. Ma naramon tana ari waiwai
    ura salsalap.
  bmu-bmu: Taon miaŋgöreŋ siŋgisöndok ambi kun malök. Yaŋön Jisös Farisi azigö mire
    öŋgöba tata nene neyöhi, miaŋgö buzupŋi möta kelök umköhöwakŋambuk mokoi köt kirin
    kun kokolak qeyöhi, mi memba öŋgöba kayök. Kirin mi nöluk tuat-tuat qetŋi alabastö
    miaŋön memeŋa.
  dgz-dgz: Pa sewa ame gapan, koewa taini waenewa da wanden. Iesu Parisi apane pa
    mega gapan taba naiwandin oisewa anuni menan me kaum pokari da gwat gapan kaitane
    kaum tutu dena ame damage ware tauen.
  eng-GNV: And beholde, a woman in the citie, which was a sinner, when she knewe that
    Iesus sate at table in the Pharises house, shee brought a boxe of oyntment.
  zaa-NT: Le' yétsiá nna dua ttu niula yala nu tul·la' ną́ nna bina bą́ qui'ni Jesús
    nna ri'e litsi' fariséua, acca bitsina' tìą nù'ą ttu frasco nu tá'a ttu aceite
    nu rilàa' iỹixi.
  eng-WEBSTER: And behold, a woman in the city, who was a sinner, when she knew that
    Jesus sat at table in the Pharisee's house, brought an alabaster-box of ointment,
  guh-guh: Bajarapatomarata ponapona petiriva, pibisiacuene pexanabiabiva pevitota
    palata pepitsinexa. Bajarapova itsa jumetane penanabanijavanexa Jesús Simón pijabota,
    nexata bajarapova capata alabastrovënë ibotota pexanaebotellabë. Pevënëcaebë pexaniapetuxujuviaceitera.
    Bajarapova capata bajarapaaceitera Jesús petsitaxuepacaenexa.
  bon-bon: Puga ge pui cewe cabu yepä eroero magebi. Tabe liba mene utecijige egä
    Yeesu deedei äbitenige pui Parisea biname me mete cabu, tabe piba matikolä karpu
    ne miiji lengo ngedo cama ecatige, peei cama oclige Simona me mete me.
  nhw-BL: Huan ajsico se tlacanenca sihuatl catli nojquiya ehua nopa altepetl. Huan
    quicajqui para Jesús tlacuayaya ipan ichaj nopa fariseo huan quihualicac se tlaajhuiyacayotl
    ipan se frasco catli quicoyonijtoya tlen se tetl itoca alabastro.
  mgw-mgw: Bai, pakilambo si'lu' kwai na nnwawa yumo mwene sambi. Paayu'wine panga,
    Yesu abile nnyumba ya ywo Mfalisayo, aapu'twi supa ya liwe yene mauta gana nnungya.
  swh-ONEN: Naye mwanamke mmoja kwenye ule mji, ambaye alikuwa mwenye dhambi, alipojua
    kwamba Yesu alikuwa akila chakula nyumbani kwa yule Farisayo, akaleta chupa ya
    marhamu yenye manukato.
  wbi-wbi: lola kwealyale un'dala jumonga mulikaaja ilio juno alyale muhosi. akamanya
    kuuti ikalile kwa Falisayi, akaleta isupa ja mafuta amanono ghano ghinukilila.
  bba-bba: Kurɔ tɑnɔ ɡoo wɑ̃ɑ wuu mi. Ye u nuɑ mɑ Yesu u dimɔ Fɑlisi win yɛnuɔ, yerɑ
    u kɑ too burɑru nɑ te tɑ turɑre yibɑ.
  eng-KJVCPB: And behold, a woman in the city, which was a sinner, when she knew that
    Jesus sat at meat in the Pharisee’s house, brought an alabaster box of ointment,
  kgk-NT: Oime jave upe-py peteĩ kunha ou Hesu renda-py. Upe tetã mygwa voi upe kunha.
    Enterove upe tetã mygwa kwéry oikwaa-ma mandu'aha porã e'ỹha voi upe kunha. Ha
    ohendu-ma ramo Hesu okaru-vy oĩ-vy fariséu róga-py, upe kunha ou-ma ave. Ogweru
    hyakwã porã tee va'e omboete hagwã Hesu-pe. Hyru reheve ogweru. Upe hyru ojejapo
    va'ekwe ita-gwi héry va'e alabastro. Hepy eterei. Hepy ave hyakwã va'e. Ha hyakwã
    va'e reheve ou oike fariseu róga-py. Onhemoagwĩve Hesu-gwi. Ovy'a eterei Hesu
    ombogwera hekoha-gwi. Ojahe'o opyta-vy. Omoakỹ akỹ Hesu py gwesay-py. Omokã mokã
    ipy ho'ávy-py. Oipyte pyte Hesu py omboete-vy. Hyakwã porã ogweru va'ekwe onhohẽ
    ave Hesu py-rehe otima porã hagwã íxupe.
  waj-waj: Varuduu mmuai yoosinnaivakinnaa sabi nuaira gioonna voovoono Yisuuva Farisai
    vaidiivaa nnauvaki varioo yeenna nnoo varuu mmayaayaivaa rikioo heenna suuya suuda
    yoketaa vuu sikau tooriivaa vareeravai.
  cpy-cpy: Okanta apaani kaari-pero-shireri tsinani nampitawori janta, okemako-wentakiri
    Jesús areetaka ipankoki Inashitantaniri rowaeyaani, jataki roori aakotanaki kajankari
    owantawo onaki rowetsikae-tziro mapinaki.
  ekk-PKP: Üks selle linna naine, kes oli patune, sai teada, et Jeesus sööb variseri
    kodus. See naine läks sinna, kaasas alabasternõu parfüümiga.
  mpx-mpx: He yova gaganawalina etegana i miminaa to panuwa o elana. Wasa i hago te
    Yeisu iyoho i anan Palisi wana limiya, inoke enonu bwalena waiwaisana alona ge
    ana patuna ana awa waiwaisana i noahe ge i nok.
  wbp-wbp: Yalirla jurrkungka kirringka nyinajalpa karnta, ngulaju kala warru parnkanjinaanu
    maju-wana. Purda-nyangu kujalpa Jijajirli ngarnu yali-kirlangurla Jimani-kirlangurla
    ngurrangka. Yaninjarla manu murlukurnpa panu-kurlu jara-kurlu kujalpa parntija
    ngurrju-nyayirni.
  luo-luo: Kane dhako mane osedak e ngima mar richo e dalano nowinjo ni Yesu ne chiemo
    e od ja-Farisai, nokelo chupa mar alabasta mopongʼ gi mo mangʼwe ngʼar,
  nhe-NT: Huan ajsico se sihuatl tlen tlacanenqui tlen nojquiya ehuayaya nopa altepetl.
    Huan quicajqui para Jesús tlacuayaya ipan ichaj nopa fariseo huan quihualicac
    se ajhuiyacayotl ipan se frasco tlen quicoyonijtoyaj tlen se tetl itoca alabastro.
  aii-aii: ܘܝܕܝܼܥ ܠܵܗ̇ ܚܕܵܐ ܒܲܟ݂ܬܵ‌ܐ ܚܲܛܵܝܬܵ‌ܐ ܒܗ̇ܝ ܡܕܝܼܢ݇ܬܵ‌ܐ ܕܝܬܝܼܒ݂ܵܐ ܝܗܘܵܐ ܓܵܘ
    ܒܲܝܬܵ‌ܐ ܕܗ̇ܘ ܦܪܝܼܫܵܐ، ܫܩܝܼܠܔ ܠܵܗ̇ ܫܵܛܝܼܦܬܵ‌ܐ ܕܒܸܣܡܵܐ،
  esk-NT: Taavrumani nunaaqqimi aġnaq iñuuniaqmiñiqsuq killuliqiraupluni. Tusaakamiuŋ
    Jesus niġiñiaġnipḷugu Pharisee-ŋuruam tupqani aggiutriñiqsuq nakasuŋŋuamik imaliŋmik
    piññaqnaqtuamik tipraġiksautmik.
  msb-msb: Taud-taod may nag-abot naman gali na tagalungsod na babayi na nagapabayad.
    Pakabarita niya na makikaon si Jesus sadtoʼn Pariseo nagdara siya sin pahumot
    na nasa surudlan na himo sa alabastro na bato.
  cpa-NT: Jøng² jan² hio¹³ lø³hiug¹², hio¹³ chian² juøi² jøng², mi³ca¹nǿng² hio¹³
    hi² ma²guǿ¹² Jesús mesa ja³quiah¹³ dsa² héi², ca¹hí¹dsa dsi²néi² hi² quieng²dsa
    tsǿ¹² lǿa¹² cang³ alabastro, hi³ ha³ nang³ ma²juøi².
  dso-dso: ଆରି ଦେକା, ସେ ନଅରେ ଗଟେକ୍‌ ପାପି ମାଇଜି ରଇଲା । ଜିସୁ ପାରୁସିର୍‌ ଗରେ କାଇବାକେ ବସିଆଚେ
    ବଲି ଜାନିକରି, ସେ ଗଟେକ୍‌ କଣ୍ଡିତେଇ ବାସ୍‌ନା ଚିକନ୍‌ ଆନ୍‌ଲା ।
  meu-meu: Una hanua hahinena ta, ariara hahinena, dibana Iesu na Farisea tauna ena
    ruma ai e ege diho, bena nadi kavabuna ta e abia kau, lalonai na dehoro namo-hereana.
  yva-NT: Munijo namije wanya inta, omamo vatan tenambe wo raen mo ayao kakaije rave
    tutir. Wanya umaso mo Yesus anauno de tuna pisyi no vatano Parisi umawe apa yavar.
    Weti mo botoro nsasabe ntairi jirati manino mbovove raije inta raugavere, nde
    siso no Parisije umawe apa yavar.
  dgc-dgc: Ey nadid, te bébe ta éya a banuwan a medukés i ugali naa. Ey pékabaheta
    na a méngan ti Jesus to bile no Pariseyo, éy binugtong na i esa a boti a te lasén
    a pabango,
  zpm-NT: Lad guiedz co no tib wnaa ro nëz, bin me laa Jesús bdziṉ lidz zha farisé
    co, dzigo bi me tib bot nceit nex, tiblo nceit niazha, briee me zie me nëz lidz
    zha co.
  hix-NT: Owto ho nehxakon hatà, wosà. Tanhàn hokono rotho rma mok nehxakon hatà,
    noro ha. Txesus yokaytà yonytxay hatà. Mono manaye, Farysew màn yawo, monemtakmeno,
    tawro rma yonytxay hatà, wosà. Àro ke nomokye hatà, àmàn yaka. Ownyaku yokye hatà.
    Toh me nehxakon hatà, ownyaku yonà. Arakmasturu rma mon nehxakon hatà, tohu.
  sim-sim: Kavakavan undari nokove las yanga orok lindari sira. Si misiri Jisas Farisi
    oto nga frimu ara. Urik nokove oso sunja botol os wel uku arme kuvasahandan li
    ngorohondari oson si laha simu tara.
  npi-ULB: हेर, त्यस सहरमा एउटी स्‍त्री थिइन् जो पापी थिइन्, तिनले पत्ता लगाइन् कि
    उहाँ फरिसीको घरमा बस्‍नुभएको छ र तिनले सिङ्गमरमरको बोतलमा अत्तर ल्याइन् ।
  cgc-cgc: Naan ta yon man na banwa may bai na kanen an kala na makasasala. Namatian
    din na Jesus i gakaan naan ta balay ta Pariseo. Pagmati din, giling kanen dya
    na may dala na tise na tibod na buat alin ta bato na alabastro na may ugsak na
    maalen na paammot.
  tim-tim: Sot nem tatbiâ ain gâtŋe âmbâle dâp gulip malep siâŋe Yesu Parisaio luâk
    yâkgât emetŋân âgâm talep are nâŋgâm tu higenŋe are mem âgâep.
  yor-yor: Sì kíyèsi i, obìnrin kan wà ní ìlú náà, ẹni tí i ṣe ẹlẹ́ṣẹ̀, nígbà tí ó
    mọ̀ pé Jesu jókòó, ó ń jẹun ní ilé Farisi, ó mú ṣágo kékeré alabasita òróró ìkunra
    wá,
  wos-wos: Dé wun Farisina gembu sata hwandéka lé haraki saraki sémbut hurukwa takwa
    hési lé wun getéfambu reta lé xéké. Xékétaka lé motumbu tandan yikama andé hura
    ya. Wun andémbu yikafre yama xaakwa hulingu dé té.
  emp-NTPO: Maʌ̃ purud̶e wẽrã bio cadjirua obarida b̶asia. Maʌ̃ wẽrãba Jesu pariseo
    ded̶e ne co b̶ʌda cawasid̶e alabastro mõgara od̶ad̶e querada enesia.
  eng-F35: But then, a woman in the town who was a sinner, when she found out that
    He was reclining in the Pharisee's house, she brought an alabaster flask of perfume,
  ind-ind: Di kota itu ada seorang perempuan pelacur. Ketika dia mendengar bahwa Yesus
    sedang makan di rumah Simon, datanglah dia ke rumah itu dengan membawa sebuah
    botol dari batu putih yang berisi minyak wangi.
  pes-OPCB: زنی بدکاره که شنیده بود عیسی در خانۀ آن فریسی است، شیشه‌ای نفیس پر از
    عطر گرانبها برداشت،
  mpt-mpt: unang mako hengminsabe. Bib ye bianoa wenteboa i baaniba Yesuse Felisie
    am tam imeno baka dowonamabebo gesiba wentenoa wel aaye tang ayame tom botole
    tem daak iba obetnoa
  ssx-ssx: Kutupa koto da teke pa꞉ta꞉ta꞉ hali yolo hayeke wanda꞉ ma꞉nda꞉ hayekeme.
    Koto wanda꞉ma꞉ Yesuta꞉ mo Pa꞉tisi halina꞉ da pa꞉ta꞉ a꞉pa ne no pila꞉me lemeeki
    opuaata꞉ ipikana꞉ma꞉ta꞉ a꞉la꞉ba꞉seta꞉ toopima꞉ wepiki kanakena꞉ mo totopo wotu
    piki oeta pambekeeki mea mina꞉ mo da pa꞉ta꞉ epeekeme.
  mkl-mkl: Wee, ɑbo ɑ̀ tɑ icu ɡɔ í wɑ si iluu bɛ. Iyi í ɡbɔ ɑ̀ ni Jesu wɑ jɛ kpɑsɛ̃i
