  san-ORI: ଏତର୍ହି ତତ୍ଫିରୂଶିନୋ ଗୃହେ ଯୀଶୁ ର୍ଭେକ୍ତୁମ୍ ଉପାୱେକ୍ଷୀତ୍ ତଚ୍ଛ୍ରୁତ୍ୱା ତନ୍ନଗରୱାସିନୀ
