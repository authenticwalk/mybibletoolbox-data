  bod-N: གནས་ཚུལ་དེ་གྲོང་ཁྱེར་དེ་རུ་ཡོད་པའི་བུད་མེད་སྡིག་ཅན་ཞིག་གིས་ཤེས༌ནས། སྤོས་ཆུས་གང་བའི་རྡོ་ཀ་མ་རུའི་བུམ་པ་ཞིག་ཁྱེར་ཡོང༌སྟེ།
  tca-NT: Rü wüxi ga ngecü ga chixri maü̃xcü ga guma ĩanecüã̱x, rü yexguma nüxü̃ nacuáchigagu
