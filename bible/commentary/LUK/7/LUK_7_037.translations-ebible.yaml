  san-PUN: ਏਤਰ੍ਹਿ ਤਤ੍ਫਿਰੂਸ਼ਿਨੋ ਗ੍ਰੁʼਹੇ ਯੀਸ਼ੁ ਰ੍ਭੇਕ੍ਤੁਮ੍ ਉਪਾਵੇਕ੍ਸ਼਼ੀਤ੍ ਤੱਛ੍ਰੁਤ੍ਵਾ ਤੰਨਗਰਵਾਸਿਨੀ
