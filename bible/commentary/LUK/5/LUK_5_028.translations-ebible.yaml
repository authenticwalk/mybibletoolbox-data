verse: LUK.005.028
translations:
  kpx-kpx: Ige Livaiu hovelahai au kunai bahata halevei Iesu ehomanu.
  okv-H: ke agi eto amita donda tapa toto ereto Iesu ta ambota pambuna.
  tbo-tbo: Libai ginouli atapuhi i nehalehi ma Yesu i wotagoya.
  mal-C: ലേവി എഴുന്നേറ്റ് എല്ലാം ഉപേക്ഷിച്ച് അദ്ദേഹത്തെ അനുഗമിച്ചു.
  grc-SR: Καὶ καταλιπὼν ⸂ἅπαντα,⸃ ἀναστὰς ⸂2ἠκολούθησεν⸃ αὐτῷ.
  bgc-bgc: फेर वो सारा कुछ छोड़कै उसकै पाच्छै हो लिया।
  khz-khz: Gaurai Levi ekuliitito, gena gaura maparara eraokwanirato, Iesu mulinai
    elakato.
  deu-TKW: Und er ließ alles zurück, stand auf und folgte ihm.
  zsr-NT: Laꞌ gyastëꞌ Leví, atiꞌ bucaꞌnëꞌ yúguꞌtë, zéajlenëꞌ Jesús.
  lin-lin: Levi atelemaki, atikaki biloko nyonso mpe alandaki Yesu.
  hns-NT: Lewie oethke sab tjiedj tjhorke okar saath tjale lagal.
  noa-E: Magbaawai chadcha Leviiu phiidʉwia ich phidagjã khaugba, i dʉ̈i petajim anaabá.
  eng-EMTV: And leaving everything, he arose and followed Him.
  mib-NT: Te ni ndocuɨñɨ̄ de, te ni stóo de ndɨhɨ ndajníñu de, te cuahān de jíín yá.
  lif-NT2: हे़क्‍क्‍याङ् खे़न्‍नाङ् मुत्‍थ्रिक् पोगे़आङ् के़रे़क् पाःन्‍हाॽ ले़रुधआङ्
    खुने़ॽनु थासिङ्‌लो॥
  xnj-xnj: Lawi akayima na kuleka kila chindu, akamlanda.
  mmx-mmx: La ne Levi ga xatu kaxat, ga ke xepe lempanga axap teren, la ga mumu asu
    ne Iesu.
  cbr-NT: Cacëxëshi niruquiani ca aín 'ati ñucama ëbiani Jesúsbë cuancëxa.
  tee-NT: Pus ju anu' ach'ini' lana taya chai macaulh ju ixlhich'alhcat chai t'a'alh
    ju Jesús.
  eng-LSV: and he, having left all, having arisen, followed Him.
  cak-NT: Y ja' xbecataj-pe ri anchi' ch'ocol-wi, xuya' can ronojel ri c'o chiri',
    y xutzeklebej ri Jesús.
  pah-NT: A'ero Levi'ga oapoa rejapavi opo'ama ogwovo Jesus'ga rupi okovo garemimbo'eharamo.
    Nomono'og̃a'javi ga itambere'ia governo pe.
  sja-NT: Mãpai Leví p'irabaip'eda, ichi net'aa p'e atabëiji mãik'aapa wãji Jesús
    ome.
  xed-xed: Ka sliʼaftá Levi ka zlanavatá inda tsa skwiha ta magə tsi ya ka laghwi
    mistani.
  mks-NT: A̱nda̱ já na̱nda̱ca̱ ndichi Leví cán ta na̱jándacoo da tócó ndihi ña̱ha
    cán ta já na̱casáhá ndíco̱ da̱ Jesús xíca da.
  gfk-S: Io, Lewi ga tut talur ira linge bakut ma iga mur ie.
  bmu-bmu: Mewö jii möta nupŋi pakpak mosöta wahöta Jisösgö andöŋe anök.
  dgz-dgz: Wani boge apan Livai yone wan dim dim mega iragi ae ve Iesu ewap aen.
  eng-GNV: And he left all, rose vp, and folowed him.
  zaa-NT: Levía nna bethà'na taą́ iyábani nna guduli tìą nna díą lani Jesús.
  eng-WEBSTER: And he left all, arose, and followed him.
  guh-guh: Jejai Leví. Nexata nonotapuna. Copata baja daxita pacuene bajarajota nacuenebabiaba.
    Pënapona Jesús.
  bon-bon: Piba Leebi abujängtige, teeme kaakesea iyeta gwidape cama ebmalemige Yeesu
    cama otnime.
  nhw-BL: Huan Mateo quicajtejqui nochi catli quipixtoya, huan moquetztiquisqui huan
    yajqui ihuaya Jesús.
  mgw-mgw: Naywembe ngagaleka goti nganki'ngama.
  swh-ONEN: Naye Lawi akaacha kila kitu, akaondoka, akamfuata.
  wbi-wbi: pe uLawi akima na kumbingilila, akafileka ifinu fyoni kunsana.
  bba-bba: Lefi u seewɑ u ye kpuro deri mɑ u nùn swĩi.
  eng-KJVCPB: And he left all, rose up, and followed him.
  kgk-NT: Ha upéi katu opu'ã, ohejapa omoirũ hagwã íxupe.
  waj-waj: tuduu rikioo Riviiva diitoo ari mminnamminnaa mmuakiaavai pikioo Yisuunna
    nnaagiai viravai.
  cpy-cpy: Katziyanaka Leví, rookanakiro maawoeni, royaata-nakiri.
  ekk-PKP: Leevi tõusis püsti, jättis kõik sinnapaika ja järgnes Jeesusele.
  mpx-mpx: Inoke Libai i lut, bugul gegewena i tataluwai ge Yeisu i toulil.
  wbp-wbp: Junga-juku, Liipiji karrinja-pardija, Jijajilki puraja.
  luo-luo: To Lawi noa malo, moweyo gik moko duto kendo noluwe.
  nhe-NT: Huan Mateo quicajtejqui nochi tlen quipixtoya. Huan moquetztiquisqui huan
    yajqui ihuaya Jesús.
  aii-aii: ܗ̇ܘ ܫܒ݂ܝܼܩ ܠܹܗ ܟܠܔ ܡܸܢܕܝܼ، ܩܝܼܡ ܠܹܗ ܘܐܙܝܼܠܔ ܠܹܗ ܒܵܬܪܹܗ.
  esk-NT: Levi makitiqhuni unitḷugu suapayaaq maliaqsiñiġaa.
  msb-msb: Kaya tumindog si Levi, binayaan an tanan kag nag-upod sa iya.
  cpa-NT: Jøng² ca¹tiú¹ Leví ca¹lah¹jǿ¹. Ca¹ŋó¹dsa quianh¹³ Jesús.
  dso-dso: ତେଇ ଲେବି ସବୁଜାକ ଚାଡିଦେଇ ଉଟିକରି ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ଜିବାର୍‌ଦାର୍‌ଲା ।
  meu-meu: Bena ena ḡau iboudiai e rakatani, ia murinai e raka.
  yva-NT: Umba Lewi seo, po apa ananuge rapaya ti ntuna tenambe, yara pusyo ti tavondijo
    Yesus ai.
  dgc-dgc: Ey ti Lebi, éy basta tinumaknég siya, sakay pinabayan na san tu tarabaho
    na, sakay inumunonod dén siya ni Jesus.
  zpm-NT: Biaaṉaque xmezh me ga, guso me ga, laa me zienaḻ.
  hix-NT: Sax, nasanàmye hatà, Ryefe. Omeroro tkatxhothàrà hnànkay hatà. Txesus yakoro
    harha toy hatà.
  sim-sim: Karem or mbarik or usaha mbele mbele orhi amber or halaha normu Jisasin
    tiya ira.
  npi-ULB: त्यसैले, लेवीले सब थोक छाडेर उठे अनि उहाँलाई पछ्याए ।
  cgc-cgc: Pag-ambal Jesus, gatindeg dayon Levi daw padilian tanan din na mga betang
    daw muyog.
  tim-tim: Lewiŋe wan me wan are hârok hepunmâ agato Yesu olop ariyiat.
  yor-yor: Lefi sì fi ohun gbogbo sílẹ̀ ó sì ń tẹ̀lé e.
  wos-wos: Wungi wandéka dé raama atéfék jondu yatakataka dé Jisas wali yi.
  emp-NTPO: Ara maʌ̃da Levira piradrʌped̶a idjia o b̶ad̶ara ameped̶a Jesu ume wãsia.
  eng-F35: So leaving everything he got up and followed Him.
  ind-ind: Matius pun berdiri, meninggalkan segala sesuatu yang ada di tempat kerjanya,
    dan mengikuti Yesus.
  pes-OPCB: همان لحظه، لاوی همه چیز را رها کرد و به دنبال عیسی به راه افتاد.
  mpt-mpt: e hananea afobeinga inamin naminao ye deibonea Yesuse bekeba onsebe.
  ssx-ssx: Koto ekina꞉ Lipae tiao ipika꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao siki kiao Yesu telia꞉
    mea peekeme.
  mkl-mkl: Ŋɔi Levi í dede, í jɔ̀ mii ndɛɛ fei í tooɛ.
  gaq-gaq: ଆତ୍‌ବା ଲେବୀ ସାପା ଆନ୍ତାର୍‌ଚେ ମେଁନେ ପ୍ଲା ୱେନେ ଲାଗେକେ ।
  gof-RNT: I ubbabaa aggi denddidi iya kaallis.
  unx-unx: ଆଡଃ ଲେବୀ ସବେନାଃ ବାଗିକେଦ୍‌ତେ ବିରିଦ୍‌ୟାନାଏ ଆଡଃ ଇନିଃକେ ଅତଙ୍ଗ୍‌କିୟା ।
  gah-gah: Loko sele lo amekago Livaí nene netá mukí ahuloake ámegetoko vimó.
  lcm-lcm: Na kala atolongon kana keve bil aongos na kala tadut na kala using ia.
  aer-aer: Kele Levi akeme-irremele arne ikwerenhe areye impeke apententye akngerre
    arrpenhe areyenge apurte-irremele.
  qvc-NT: Chaymi Libiqa das atarishpa, tukuy imata dijashpa, Jisuswanna rirqan.
  tgl-ULB: Kaya't iniwan ni Levi ang lahat, tumayo, at sumunod sa kaniya.
  cbs-NT: Leví benitan dasibi jenebainkin chibankin taewai jabe kashinxun
  xtm-NTPP: Sani te Leví ma, ni ndokuiñi de, te ni xndoo de ndaka, te ni ndikin de
    Jesús ma.
  nnq-nnq: Lawi ngajema ngaileka ilebe yoa ngankengama Yesu.
  bao-NT: Leví pea to biro cʉ̃re cʉ̃ ca ĩirora wãmʉ nʉcã, niipetirije cʉ̃ yee paderiquere
    toora cũu waacoaupi Jesús mena.
  san-ORI: ତସ୍ମାତ୍ ସ ତତ୍କ୍ଷଣାତ୍ ସର୍ୱ୍ୱଂ ପରିତ୍ୟଜ୍ୟ ତସ୍ୟ ପଶ୍ଚାଦିଯାଯ|
  rmn-rmn: О Левий ущино, ачявдяс алаи тай гело пал Лэстэ.
  huv-NT: Quiaj witiüt a naxey, acueátan quiaj meáwan, tandüüb mamb Teat Jesús.
  otn-NT: Bi zop'ʉ rá̱ oficina ra̱ Leví ngue bi̱ mɛ ra̱ Jesús.
  nop-nop: Unduŋ niŋguk kaŋ Lewi adi pilali nemenemek biyabuŋa Jesu keleguk.
  obo-NT: De‑en mid lohinat si Levi, id tonanan din kos langun woy id duma kandin.
  kca-kca: Щиӈәԋща, мŏԓтыԓаԓ иса хӑйсәԓы, нŏх ԓойәс пӑ Иисус йўпийән мӑнәс.
  cak-ENT: Y jari' tok rija' xbecatüj-pe ri ape' tz'uyul-vi, xuya' can ronojel ri
    c'o chiri', y xutzeklebej ri Jesús.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴᤏᤠᤱ ᤔᤢᤳᤌᤪᤡᤰ ᤐᤥᤃᤧᤀᤠᤱ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤗᤧᤖᤢᤎᤀᤠᤱ ᤂᤢᤏᤧ᤹ᤏᤢ ᤌᤠᤛᤡᤱᤗᤥ॥
  mie-NT: De nī nacuiñī dē, de nī sndóo dē ndihi ndatíñú dē, de cuāhān dē jíín yā.
  san-TIB: ཏསྨཱཏ྄ ས ཏཏྐྵཎཱཏ྄ སཪྻྭཾ པརིཏྱཛྱ ཏསྱ པཤྩཱདིཡཱཡ།
  qve-NT: Chayta uyarispanmi Leví sutiyoq runaqa, tukuy ruwasqankunata saqespa, Jesusta
    qatikuran.
  pao-NT: Soo Levi yotseoose, oo-no tzabeka.
  cbu-NT: maachiritaa kasayaru, Isusush tachitarangiya, manga.
  usa-usa: ánibo Aríbaema máqte-qtataaqa mipí kéyuwena Îtun anaaé wakáiye.
  soy-soy: Lefi uu yisi uu linnɛ́í yɑ́ uu u tiki.
  hui-hui: Ani layagola Libai ibu mbirale bibahende ngelai halu abale heyalu Yasu
    talima pene.
  amf-amf: Lewiar dhaabhayse yerin wulam garayse Yesussa paanan yivan ki yedade.
  quc-NNT: Ri tat Leví xwalijik, xuya kan ronojel, xe' ruk' ri Jesús.
  dob-dob: ꞌEnega Libai nina ꞌitoolo ta yage yauna ꞌipilisinedi ga Yesu ꞌimuliyena.
  wrs-wrs: Wo Livaiva himba hevna andramba wohwuleihanamba, os Yesustindimongo lovahmana
    vevna.
  mca-mca: Pakha'an qa niipha'm pa'aj, qa yiwu'mƚi'i pe' week ƚ'ithayijkititstax qa
    yijayan pa' Jesús.
  kiw-kiw: Ka ruu eibuai-ka, turiaha raarai imeheai-ka, Iesu obodoi.
  tzo-TZC: Jech ti Levie tey ilic batel. Laj yicta comel scotol. Tey bat schiꞌuc ti
    Jesuse.
  mya-mya: ထို​သူ​သည်​ရှိ​သ​မျှ​တို့​ကို​စွန့်​ပြီး​လျှင်​ထ ၍​နောက်​တော်​သို့​လိုက်​လေ​၏။
  gng-NT: Nɛ u dàan' niʼkɛ, ki fii' ki paan' uʼbo.
  cbi-NTPO: Tsenñu Leví tiba millangue shuike', Jesúsnu buudi' bendaa jimi.
  ikk-NT: Livaị nọ lihi ọtọ, natọ ihiẹn ile, sọnmẹ ẹ.
  leu-leu: Nane tamasiak e taꞌulan a maana mo xapiak aave xena usiaan na Yesus.
  maz-NT: Nuc'ua e Leví o zogü texe c'e bëpji c'ü mi cja, o böbü o mëvi e Jesús.
  bod-N: མི་དེས་ཀྱང་ཐམས་ཅད་སྤངས་ནས་ཡར་ལངས་ཏེ་ཁོང་གི་རྗེས་སུ་འབྲངས༌སོ།།
  tca-NT: Rü inachi ga Lebí, rü yéma nanatèx ga norü guxü̃ma, rü Ngechuchuwe narüxũ.
  zpl-NT: Nu chu utsuli Leví, nu utsaꞌnalla ye bee steneꞌlla nu nzequieella Jesuse.
  mbc-NT: Mîîkîrî e'mî'sa'ka'pî moropai tamî'nawîrî teesenyaka'mato' rumaka'pîiya.
    Moropai attî'pî Jesus pîkîrî.
  ndg-ndg: Nga nyo Lawi atikakatuka na kumikengama, atileka kila kilebe munnchogo.
  wsk-wsk: Se Levi barasam ale mel suen la awu beteram ale Jesus kowom kaoram.
  toj-NT: Ja Levii ti yaa can spetzanil ja atel jahui, ti huaj soc ja Jesusi.
  tbc-tbc: Ago tag Livai mel fidian yabidug dien dugo, Jesus ŋien aban iri a.
  sna-sna: Revhi akasimuka, akasiya zvinhu zvose akamutevera.
  smk-NT: Ket linakwanan nay sarba tan nayi yayna kona ni Jesus.
  grc-TCGNT: Καὶ καταλιπὼν ἅπαντα, ἀναστὰς ἠκολούθησεν αὐτῷ.
  gof-WFTW: I ubbabaa aggi denddidi iya kaallis.
  spa-BLM: Lo dejó todo, se levantó y le siguió.
  kyz-NT: A'erauwe 'ga opoia oporowyky awi ejaa inuga a'e pe te futat. A'eramũ futat
    'ga awau akou Jejui 'ga remiayuwamũ.
  dao-dao: Acunüng Levih naw tho law lü ahmäi jah yawk lü a läk.
  cya-cya: Cui' xaa mdyiton yu lo' mxnu yu nchgaa tñan can', lo' mducui ncha'an yu
    'in ñi.
  nii-nii: Pe eim angpi epi pei si kindpi Jiisas pum konu ełe ekii se pum.
  ign-NT: Enurujipa téchepucahi ema Mateo. Manaquicapa tamutu eta matupa­ra­hainihi.
    Tiyanapa máehicahi ema Jesús.
  dik-NT: Go Lebï luɔide puɔ̈l ku buɔɔth.
  cac-cac: Ix q'ue vaan vin̈, ix yactancan smasanil, ix och vin̈ sc'ayb'umoc Jesús
    chi'.
  tzj-E: Ja' Leví xyictaja, xuya' cana njelal y xetre' ela tzrij Jesús.
  san-BUR: တသ္မာတ် သ တတ္က္ၐဏာတ် သရွွံ ပရိတျဇျ တသျ ပၑ္စာဒိယာယ၊
  yaa-NT: Nãskafaino Leví fininãkafãta ãfe afama mĩshtifo õifaini Jesús fe kani.
  cab-NT: Ába lásaarun Leví, ába lígiruni sun cátei lánina binádu libágari, ába lídin
    lúma Jesúsu queísi láni disípulu lúmagiñe óra ligía.
  clu-clu: Kag ginbayaan ra gani ni Levi ang tanan kag nagsonod kay Jesus.
  swh-ULB: Hivyo Lawi akanyanyuka na kumfuata, akiacha kila kitu nyuma.
  tpt-NT: Ex ni Leví ostaulal, lakmakaunꞌol tachun ixꞌaxtoqnuꞌ, va tꞌaꞌalcha ni Jesús.
  aai-aai: Levi ma’am misir sawar etei’imak ihamiyen Jesu i’ufunun.
  sny-sny: Meni ape Jisas lo peri wanuwe su, le etiri werese arunatiyewe, Jisas mo'o
    umasiti.
  myy-myy: Ito ĩ yija tʉocõri, ĩ moabojarisere jidicãyijʉ Leví, Jesús rãca wa ãmogʉ̃.
  trc-NT: Ga̱a ne̱ tanáj Leví man cunuda̱nj rasu̱u̱n nica̱j soꞌ, ne̱ naxuma̱a̱n soꞌ,
    canocoꞌ soꞌ man Jesucristó, caꞌanj soꞌ a.
  cut-NT: Ndeta̱hno chihcoma̱n se ntiyon yahn se ma̱n, nducuahn che va yahn se ma̱n,
    ne necuan se, cuahn se, chinduco se Dihvo vo.
  bel-bel: І ён, пакінуўшы ўсё, устаў і пайшоў за Ім.
  zlm-KSZI: Lewi bangun, meninggalkan semuanya dan mengikut Isa.
  gdr-gdr: Ngɨrpu ton ket utnyitonj, ɨ ket komkesa gasa erarkinonj, dɨde ket Yesund
    yɨmta yundokonj.
  vmy-NT: ꞌBa ꞌbatsaꞌen Leví tsisetjen, ꞌejña yeje xi tjinre ꞌba kitjenngi Jesús.
  cmn-FEB: 于是利末站起来放下一切，决定跟随耶稣。
  gmv-RNT: Izikka wursi aggidi iza kaallides.
  ncl-NT: Cuaquinon moquetzac Leví, quincahuac mochi, huan yihual uyaje.
  sua-sua: Ta re tok, to e Livai ther gia hop ku korim kakro reha tgus ruk endruk
    ko tok to her kle kaikkiem.
  klt-klt: Wáina inán Liwai málám tárutang kutná kutná wa erek yápmang hálingga Jesu
    isutang kuk.
  are-are: Kamerramala, Levi-ala kala yultha ingkarraka ekuranha impurlalhaka, era
    Jesuanga tnaartangala lhaka turta.
  gai-gai: Aindopri ma ŋgepca reik tɨkcariatke, Iesusna iŋmbai mataŋgat.
  qvm-NT: Tsauraga cobracuyta cachariycur Jesuswan Mateo aywargan.
  chz-NTPS: Gaꜙjä̱ꜘ baˊ taˊ kiyhˈ heˉ maˊ jmeeyꜙ ja̱ˉ, mahꜗ gaꜙjmeeyꜘ ko̱ˉjø̱hꜘ kya̱a̱hˊ
    Jesús.
  kmu-kmu: Higeno LivaiꞋa hetino mukiꞋa yamaꞋa neꞋataleno Yisasina akave umaine.
  ood-NT: Tsh g Levi am ha hekaj i wuhshani k am wabsh i dagito wehs haꞌichu k gam
    hu i oi.
  lbm-lbm: तब लेवी सब कुछ छोड़ क उठ्यो, अऊर ओको पीछू चली गयो।
  ncj-NT: Oncan Leví omoquetz, huan otlacautehuac huan otecuitlapanuic in Jesús.
  yuj-yuj: Tá Livai maomp ankank ponankor am fek pwarará fárámprá ankár Jisasomp wakmwaek
    akwap.
