  avt-avt: Hɨrak ken kau kekre sip me Saimon. Hɨrak kenɨne Saimon kitɨwekhi hɨrak
    kakriuwet sip mamno tɨpar kike. Te hɨrak kau kekre sip wen ketpor menmen mɨrak.
  cbk-cbk: Entonces ya munta le na uno del dos vinta, y el dueño gale de aquel si
    Simon. Despues ya manda si Jesus con ele rimpuja el vinta un poco banda lejos
    del aplaya, y ya senta si Jesus na vinta para continua le enseña con el maga gente.
  uig-ARA: ئۇ كېمىلەردىن بىرىگە، يەنى سىموننىڭكىگە چىقىپ، ئۇنىڭدىن كېمىنى قىرغاقتىن
    سەل يىراقلىتىشنى ئىلتىماس قىلدى. ئاندىن ئۇ كېمىدە ئولتۇرۇپ توپ-توپ خالايىققا تەلىم
    بەردى.
  tuf-tuf: 'Jesús canó icar raújacro. Simonay icar raújacro. Rauwir, Simón quin wajacro:
