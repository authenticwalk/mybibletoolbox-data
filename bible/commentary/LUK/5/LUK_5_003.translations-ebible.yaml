  sch-sch: Simon rukuong lelea han a chuonga, a kôm, tuipang renga intôl viet rangin
    a ngêna, hanchu, rukuonga ânsunga, mipuingei a minchu ngeia.
  mic-MIQNT: Se'sus tepa'sit Simon ugtul aq pipanimatl ugjit gijga mlawigsmegen. Na
