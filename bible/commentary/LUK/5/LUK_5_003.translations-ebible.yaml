  bps-bps: myak kenen di satu, dunan i aweng Simon, na fulukan ku Simon i aweng là
    mawag di kilil, na sudeng kenen na tdoan i dad to mdà di aweng.
  mbs-mbs: Penga niyan, minalin si Jesus doton te belangay i Simon, aw nemoyò te ipelepaw
