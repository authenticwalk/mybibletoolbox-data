    béjecro. Uwra rih cajc cutar ítchacro. Etar erar canó icar cuar Jesusat uw síw̃jacro.'
  abx-abx: Pasang'at iya si adda sito mga paraw nga tawa'-na si Simon, ngan tigpatukal-tukal-nay
    to diki'it si baybayon. Mangno aningkulo' iya si paraw ngan agparaturu'an-na i
