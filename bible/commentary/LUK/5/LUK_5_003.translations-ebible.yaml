  bao-NT: Tiigaarire, jĩcãga, Simón yaa cũmuare ea jãa, õo jañuroacã juu wiyo dotiupi.
    Jiro tii cũmuapʉ ea nuu waari, toopʉ menara bojocare Ʉmʉreco Pacʉ yee quetire
    cʉ̃jare bueupi.
  san-ORI: ତତସ୍ତଯୋର୍ଦ୍ୱଯୋ ର୍ମଧ୍ୟେ ଶିମୋନୋ ନାୱମାରୁହ୍ୟ ତୀରାତ୍ କିଞ୍ଚିଦ୍ଦୂରଂ ଯାତୁଂ ତସ୍ମିନ୍
    ୱିନଯଂ କୃତ୍ୱା ନୌକାଯାମୁପୱିଶ୍ୟ ଲୋକାନ୍ ପ୍ରୋପଦିଷ୍ଟୱାନ୍|
  rmn-rmn: Ов диняс андэ екх лодка, сави сас э Симонэски, тай мангляс лэс, тэ дэл
    джялдави залаг э лодкаса катар чети ки панеско. Дэчи Ов бэшло тай лиляс тэ сиклярэл
    э дюняс андар лодка.
  huv-NT: Condom Teat Jesús tajtep tiül nop müx, aaga müx ocueaj teat Simón. Quiaj
    tasaj matech tiül yow alquiriw macueat mbeay iüt. Chetet tiül müx, tapots maquiaach
    nipilan.
  otn-NT: Bi yʉrbʉ ja rá̱ barco ra̱ Bɛdu ra̱ Jesús. Bi xi p'ʉya ngue da̱ zoquits'ʉ
    ra̱ nnengui̱, di̱ map'ʉ xa̱nhɛ̱ ra̱ dehe. Bi̱ mi̱p'ʉ ja ra̱ barco ra̱ Jesús ngue
    ja bá̱ nya̱ p'ʉ, ngue bi xännba̱ ra̱ hya̱ yø ja̱'i̱.
  nop-nop: Jesu adi muwage niŋ foloŋ loguk. Muwage u Saimon’walaŋ ala looŋ ilaŋa nimbune
    kabe-muniniŋ siloneune imeŋgwaŋ gineŋ uguk. Kaŋ Jesu adi uŋgoŋ ila Mede Momooŋ
    yeniyeniŋ tuguk.
  obo-NT: Id penek si Disas taddot sokkad no bollangay no si Simon kos komunoy. Woy
    id ikohiyan din sikandin to, “Usungow ve‑en boyow inis bollangay riyot oweg.”
    Na, mid unsad si Disas woy id nonaw riyot mgo minuvu.
  kca-kca: Иисус и хопәԓа ԓэԓәс, Симон хопа. Ԓўв ԓор питар эԓты Симон йэша йэԓшәк
    мӑнты пӑртсәԓы, Ԓўв пӑ, хопән омәсман, хŏйатәт утәԓтәс.
  cak-ENT: Y jun c'a cheque ri canoas re' richin ri Simón. Y chupan ri ru-canoa ri
    Simón, xoc-vi-e ri Jesús. Y rija' xbij c'a chin ri Simón que que'oc-apu ba' pari'
    ri ya'. Y rija' xtz'uye-ka chiri' pa canoa, y xutz'om-pe xutijoj ri rutzij ri
    Dios cheque ri vinük.
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤛᤡᤔᤥᤏᤖᤧ ᤁᤢᤄ᤺ᤱᤒᤣᤀᤥ ᤗᤠ᤺ᤛᤧᤀᤠᤱ ᤔᤡᤛᤠᤰ ᤁᤢᤍᤡ᤺ᤶᤒᤣ ᤁᤣ᤺ᤶᤒᤠᤀᤥ ᤋᤣ᤹ᤒᤠᤱᤄᤢ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤧᤵᤔᤥ ᤕᤢᤱᤛᤡᤱᤅᤠᤱ ᤔᤏᤠᤜᤠ᤹ ᤜᤢ᤹ᤖᤢᤛᤡ॥
  mie-NT: De nī nquīvi yā inī iin barco jā cúu barco Simón. De nī ncāhān yā jíín dē
    jā ná scáca yátá dē quīhīn jacū cā ichi ínī ndute. De nī jēcundeē yā, de jondē
    inī barco nī stéhēn yā tūhun nūū nchivī cuāhā jā íyó ji yuhú ndúté.
  san-TIB: ཏཏསྟཡོརྡྭཡོ རྨདྷྱེ ཤིམོནོ ནཱཝམཱརུཧྱ ཏཱིརཱཏ྄ ཀིཉྩིདྡཱུརཾ ཡཱཏུཾ ཏསྨིན྄ ཝིནཡཾ
    ཀྲྀཏྭཱ ནཽཀཱཡཱམུཔཝིཤྱ ལོཀཱན྄ པྲོཔདིཥྚཝཱན྄།
  qve-NT: Hinaspanmi Simón Pedropa botenman qespispa Jesusqa payta valekuran, laguna
