  pon-2006: Sises eri ketidahng pohn apwoat kisin pwoht ko, weren Saimon, ahpw mahsanihong
    en kaieilahsang ekis ni oaroahro. Sises eri ketidiong pohn kisin pwohto oh tapihada
    padahk ong pokono.
  dad-dad: Ĩ waag anidi taka bun sõ yen, are Simon nẽ waag, agef fen, waag naanũ naal
    godof irou ilauf nigin to fiyen. Agef fen, ĩ waag bun ibod ken, tamo kayau biya
    od ifelnẽdin.
  zab-NT: Chiy Jesús biiuny laany tuby de barcuqui ni ná xte Simóny ax gunaabny favor
