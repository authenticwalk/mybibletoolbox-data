  tew-tew: Wí kophé-á Simon-bîˀ ûnmuu. Jesus iwe itógiḏi Simon óedaaˀan hây pꞌoe
    iwepiye ônhâ̖a̖ḏi-íḏí, heḏi iwáygé isógeḏi in tꞌowa ovâyhá̖ˀan.
  rmc-rmc: O Ježiš geľa andre jekh ole loďkendar, so sas le Šimonoskri, a mangľa les,
    hoj te džal sikra dureder la phuvatar. Bešľa peske a sikavelas le nipen andral
    e loďka.
  apr-apr: Motong la Yesu ipas a ilo ye ookoo tina ngan atu pono. Ngan ookoo tani
    in ke Simon, le nga iwete pang Simon bet isurpaki kasin pang kono. Motong la Yesu
    iwur ookoo tani in pono, inbe ipatomonai di tooltool tina ye.
  tiy-tiy: Amun i Jesuse ménda dob sébaane bé de awang ni ka Simon, nongotén bé féangéyé
    no kloh dob ménaléme de. Brab diyo ménsar ménuret bé kébéréh i Tuluse dob de étéw
    diyo ménribuk dob doror i dogote.
  nlg-nlg: Jesus te haehaghe ilokana sakai tadira na tiola, anina tiola Simon, me
    nongia ge ke du sapaa na tiola tana kolokama. Gaia te sopou horu tana tiola, ge
    taraira na vure subo i parilonga.
  dgr-DOGNT: Zezì Sımon wets'ǫ elà ne sìı yeyìetła. Zezì Sımon ts'ǫ̀ hadı, “Yaazea
    nets'ıhɂè,” yèhdı. Zezì elà yìı wheda gà dǫ hoghàehtǫ.
  pes-OPV: پس به یکی از آن دو زورق که مال شمعون بود سوار شده، از او درخواست نمود که
    از خشکی اندکی دور ببرد. پس در زورق نشسته، مردم را تعلیم می‌داد.
  ron-1924: С-а суит ынтр-уна дин ачесте корэбий, каре ера а луй Симон, ши л-а ругат
    с-о депэртезе пуцин де ла цэрм. Апой, а шезут жос ши ынвэца пе нороаде дин корабие.
  tpz-tpz: Ke Ieesuꞌ peah en po pöh paröꞌ, eꞌ o paröꞌ pe Saëmon, ko soe ke Saëmon
    pan eꞌ se vapeah amot o paröꞌ manuh pa ö ruruvun. Ke Ieesuꞌ ihoꞌ non po paröꞌ,
    pareꞌ vavaasis non a ma napan.
  agd-agd: Máan tiyákan Yisasi mana Saimonini votifin ódiven béin tiamin mai voti
    avékan manáa nompin orivin mai votifin kumanten monó baya vanasi siamen mino.
  rkb-NT: 'Sesus Simaõ tsaraha bo takoro. Ipe niy: — Nabo pihik itsikpukte tohi bo
    zuk tykta! — niy. Yhỹ niy. Niytahi tsaraha eze dyhy niy. Sizubarẽtsa tsaraha eze
    tu nisispirikpoko.'
  san-THA: ตตสฺตโยรฺทฺวโย รฺมเธฺย ศิโมโน นาวมารุหฺย ตีราตฺ กิญฺจิทฺทูรํ ยาตุํ ตสฺมินฺ
    วินยํ กฺฤตฺวา เนากายามุปวิศฺย โลกานฺ โปฺรปทิษฺฏวานฺฯ
  iws-iws: Mɨ Jisɨs siya iisɨm ɨra saiir kwɨrii, ta iya Saimon Pita siirga. Mɨ siya
    Saimon Pita siir boɨnki siya i aiirɨn hamiisɨma wokiyopkiyɨm yaba hɨriir mɨ siya
    ta ikopsɨm aiir yɨdwokai boɨnmɨmauugi Adi Komii siir yai aiirɨn, iikam whɨekakɨm
    sɨmiir.
  pol-SZ: Wszedł do jednej z nich i poprosił Szymona, jej właściciela, aby wypchnął
    ją nieco na wodę. Sam zaś usiadł i przemawiał z niej do tłumów.
  ztq-NT: Lëë Jesús kwyëp leñ tu barkw nii nak xcheñ Simoñ, aan lëë xaa kwnabey kwsosit
    barkw chu nis. Loxsye ngo lëë xaa kwsob leñ barkw aan lëë xaa bluuy xtiits Dios
    lo meñ.
  zai-NT: Para biuu be ndaani tobi de laani bia'si pe ndaani canuá sti Simón. Ne gudxi
    be laa utuuba huiini ni de ruaa nisa, ne guri be ndaani canuá que. Dede raqué
    bisiidi be ca binni que.
  upv-upv: Ko Iesu esa van renge drrav nen tuwen, nga mivi se Saemon Pita nen, ko
    owrai tevi ni nga pusoni tweni p̃isal van ngalu beblen, p̃isal lingi dep̃inan.
    Ko ni esakel renge drrav ko evisviseni delung nir nga martur suri jeli nuwito.
  wap-NT: Sariapa Jesus makon naꞌiki upaidinan Simon kanawan zoꞌiti, naꞌiki udyuuda
    ukidaꞌukan wuruꞌu kanawaz masakaudaꞌu karishii danoma ai. Uruu idi Jesus sakanatan
    naa kanawa zoꞌii, naꞌikiꞌi naa utominapa-kidan pidannao Tominkaru paradan dauꞌu.
  mva-mva: Kodeka Iesus ilako be kati takaiana-lo isoakilako. Kati ono isoakilako
    nge Saimon ne. Bokaibe Iesus itaguraki be Saimon irai be kati ngae dang-lo ielealako
    be kabu mukuna-ba ipereki. Be makara kati-o isoaki be tamoata be aine isuledi.
  dwr-NT: Yesuusi wonggiratuwaa giddoppe Simoonawunno gideeddawunnini geliide sa7aappe
    yaa abbaakko guuthaa shiishshanaadan oochcheedda. Hewaappe guyye wonggiriyaa bollan
    uttiide asaa tamaarissuwaa doommeedda.
  kfw-kfw: Jisu'n rakuong inkhat ah aleiluut, khawakha Simon ta alei eii, halli ama'n
    aleitipi tuilaitiang lektei heinamru. Halli Jisu'n rakuongnga in-ongnga mipuidiang
    kaminchu aleiphut.
  bfz-bfz: तिना किस्तिया बीचा ते एक किस्ती जो शमौनो री थी, चढ़ी की यीशुए तेसखे बोलेया,
    “थोड़ी जी कनारे जे लई चल।” तेबे सेयो किस्तिया पाँदे बैठी की लोका खे उपदेश देणे
    लगे।
  cuk-09: 'A ur-wargwengi Jesús nakwisad. Dakleargu, a-ur Simón-ur. Jesús Simónga
    sogded: —Wis be-ur matasik be onoge. Jesús a-urgi sigisad, agi-sii dulemar-bukidar-gakagi-bukwad-odurdakded.'
  ben-OBCV: তিনি দুটি নৌকার একটিতে, শিমোনের নৌকায় উঠে তাঁকে কূল থেকে কিছুটা দূরে
    নিয়ে যেতে বললেন। তারপর তিনি নৌকায় বসে সকলকে শিক্ষা দিতে লাগলেন।
  mil-NT: Te Jèsús cuásaá‑gá núú ɨɨⁿ bàrcú‑áⁿ, te bàrcú‑áⁿ cúú‑xí bàrcú té Xǐmú, te
    ní xáhaⁿ‑gǎ xii té Xǐmú‑áⁿ sǎ dánǔndehe‑dé‑xi luha‑gá xɨtɨ́ ndute. Te dǎtnùní
    ní ngóo‑gá núú bàrcú‑áⁿ, te xíáⁿ núcǒo‑gá ní ngüíta‑gá dánèhé‑gá ñáyiu.
  myu-myu: Jesus oõm pũg̃ pe ixeyũ ekobe be―Simão ekobe be. — Kobe eg̃uwun — io'e.
    — Eg̃uwun cuy kapurũg̃ pewi — io'e Jesus Simão be. Xik. Jesus oabik kobe be. Kobe
    be bima adeayũ o'g̃utaybin―kapurũg̃ peayũ o'g̃utaybin.
  amk-amk: Yesusi dautai to wafo rowei, Simoni, mano ahui we Simon Petrusi, ne wa
    dine, tuti dutang we Simoni deyo, “Tuba wanei kuteai weru nafarengnei awarau.”
    Ainanaya Yesusi minohi na wafoi mae deunau kaiwasa bitoya foi awarei.
  fai-fai: Kale Yesus aka yak kunu alew bo mak umi dim kal tam una. Kale am tam una
    be Saimon amino kale, aka Saimon bakodaw, “kaba kunu uyo wok dul kudá gidik kudew
    maek so unawano.” Akane, afan kanodane, Yesus aka kunu dim dák tein nadale wanang
    kinim kukuyamsa ko.
  ura-NT: Nii jana, Simoon rai niha nii ecu nenaa leinjiin botene jaun jetaote, cuhane
    fauhin, nemuri auha caje acau cataaunjeri nii bote amaa Simoonne coina aite Jesoso.
    Inae nemuri auha caje acau cataaunjeri amaauruhane jana jetaote, nii bote cuhane
    netiin, ecu nelauriariin caje coaauneein cachaauru rai ereerejeein acaauru relaje.
  mcd-NT: Ascatan nan futsa muran Jesús nanuinacahuani. Nan shasho Simonna ini. Ascashon
    nan yoini, —Ua onanshta shasho putsiquishohuun. Un anoshon ato yosinon, —ishon
    yoini. Ascatan shasho cusha camaqui tsaoinacahuan ato yosini.
  urt-urt: Taꞌe luku pe, Jisas nanah loumbil pinip tikin Saimon pe, ki ŋaname Saimon
    nange ka ununyuꞌe loumbil pinip uku e tus pinip umun sikirp. Jisas narp nato loumbil
    pinip uku pe, ki nalaŋatme wusyep nal lenge miyeꞌ tuweinge luku ŋaiye yarp pinip
    umun tikih.
  awk-awk: Ġatun noa uwa wakȧl la murrinauwai ta Thimon koba ka, ġatun wiya bon yóġyóġ
    umullia purrai tabiruġ. Ġatun noa yellawa barán, ġatun wiyelliella barun ku̇ri
    murrinauwai kabiruġ.
  kiz-kiz: Yesu akajhingila mu mojawapo mu s'ela mashua, ambajho jhajhele jha Simoni
    ni kun'soka ajhipelekayi mu masi patali kidogo ni pandema. Kisha atamili ni kumanyisya
    kuhomela mu mashua.
  tzo-TZE: Li Jesuse i'och ta jun tenalte' canova, ja' scanova li Simón Pedroe. Laj
    yalbe Pedro ti ac'o xlechu jutuc ochel ta nab li scanovae. Li Jesuse tey ichoti
    ta yut canova ta ba nab, la xchanubtas scotol li cristianoetic tey stsoboj sbaic
    ta ti' nabe.
  lex-lex: La' noma Yesus Nha'at la puou id de, maka riy ida nwawa Simon gahani, na'nama
    Yesus Nwak pa Simon nahlera puounu de keke'ela' lora. Na'nama Yesus Namtatna la
    puou die ralamni pa Nwatutu-nwaye'a riy rariahu re.
  dov-dov: Jeso wakanjila mulilimwi lya bwaato, ilyakali lya Sayimon, akumukumbila
    kuti aligwisye kuzwa mumanzi kwamusinzo mufwifwi anyika. Alimwi wakakkala ansi
    akuyiisya bantu anze abwaato.
  rgu-rgu: Neme ofa kaduaꞌ sira mai, nana Simon nuun esa. Boe ma Yesus ae leo Simon
    ofan lain neu, Ana hule si fo tipa ofaꞌ a leo oe demaꞌ a neu. Boe ma Ana natuuꞌ
    de nanori-nafada lahenda kadodou inaꞌ ara.
  toc-NT: Antá xlá táju̠lh nac aktum barco, xpu̠­chiná a̠má barco xuanicán Simón y
    huá­nilh xla­cata cama̠­la­ka­ma­kát­li̠lh tzinú nac xquilhtú̠n. Y antá culucs
    táhui y tzú­culh ca̠ma̠­kalh­chu­hui̠ni̠y cris­tianos.
  ulk-1902: Epe E bakeamulu nerute nar ge, Simona ra nar, E abi damosi, Ma elele ami
    abele nar nerute apek abele ni ge. Epe E emeri lokod ge, E uiabi ereuerem, gaire
    le lakub, abele narlam.
  som-som: Markaasuu fuulay doonniyihii middood oo Simoon lahaa, wuxuuna ka baryay
    inuu in yar dhulka ka durkiyo. Markaasuu fadhiistay oo dadkii wax ka dhex baray
    doonnidii.
  mam-C: Ex b'e'x jax Jesús toj jun bark, a tetaq Simun, ex kub'sin twutz te, tu'n
    t-xi tlimo'ntaq ch'intljo bark tojxi a'. Ex b'e'x kub' qe Jesús toj bark, ex tojxsi'n
    a', ok tentz xnaq'tzil kye' xjal.
  ndj-ndj: Payingilili muwatu wumu wa Simoni, Yesu akamuluveyi Simoni awuseleshi kumachi,
    kutali padokwa na ng'emula ya lihiva. Kayikala pasi, akuwula lipinga lya vandu
    paghaveyi muwatu.
  mbj-NT: Ti m' tagatsëg sooh marakate see gó. Simaw mä marakate danäh. Ti m' tabetsẽẽ
    taũũj hõm hyb n'aa dawë hã marakate. Tii b' naa m' tama met'ëëg kän.
  lat-VUC: Ascendens autem in unam navim, quæ erat Simonis, rogavit eum a terra reducere
    pusillum. Et sedens docebat de navicula turbas.
  ngp-ngp: Yesu niyo engila mwe ngalawa imwenga, naho neinda yakwe Simoni, niyo amuunga
    aigale hale ludodo kulawa mnk'handa mwe diziwa. Yesu ekalaga mnanga mwe ngalawa
    no kukonga kuhiniza.
  aoi-aoi: Umba Jesus ni-rijawudija nakina muwilyaba-manja mijiyanga Jayumuna-langwa-manja,
    akwa ni-yama enuwa-wa, “Ma-jiriya-langwa angerriba arngkidarrba awarrngkungwarbu-wa
    akungwa,” ni-yama Jesus Jayumunu-wa. Eneja Jayumuna numa-jira kembirra makina
    mijiyanga-da. Akwa ngalaja numi-lyikbina arngkidarrba erribaja awarrngkungwarbu-wa-da.
    Eneja kembirra Jesus n-ambarringa arakba nakina mijiyanga-manja akwa ni-yengbina
    ayakwa wurrumurndakibinu-wa warnumamalya nuw-ambilyu-murruwa ariba-manja. Nen-akakirumakama
    nakina Neningikarrawara-langwa ayakwa.
  enq-2: Dokopa sipi dolaponya mende, Saimonenya dokonya Jisasa pyakalyia. Pyakalyetala,
    Saimoneme sipi doko tuu lanya omosale pyasina lea. Tuu lanya pyaseteamopa, Jisasa
    baa sipi dokonya pituu endakali kambu doko mana lamaiya.
  eng-ASVBT: And he entered into one of the boats, which was Simon’s, and asked him
    to put out a little from the land. And he sat down and taught the multitudes out
    of the boat.
  mna-mna: Wooŋgo ta na, ki Simon. Tana Yesu ila ma iso pini be iyaaru ma isula. To
    ise mi tikeltapaari ma tiperae ŋana ri. Tana ni mbuleene sala wooŋgo tana, mi
    ikam sua pizin iwal biibi.
  rmy-ARLI: I đerdinđa ano jekh čamco, kova inele e Simonesoro, i zamolinđa le te
    cidel pe hari e phuvjatar, i bešindoj ano čamco, sikavđa e narodo.
  myw-myw: Itabinis Yeisuw, mo itouw kaytan wag, Saymon inawag, idibek Saymon, ilana,
    “Kwalises tasineikik-nen mo bageiguy.” E, ikayseles wag, isineikiks-nen, Yeisuw
    isin wa̱wag, itouvin mo ikatimlakes tasiyas wanakaew nisesus.
  sby-sby: Yesu walengila mubwato bumo ubo bwalikuba bwa Shimoni, neye walasengeti
    abunyakileko pa lwenje. Walekala mubwato nekutatika kwiyisha bantu.
  sll-sll: Ongure Yisas iri si sipi ta bani pire mongwo sipi iwe, yal Saimon sipi
    a nongwo dungwi. Dimia Yisas pi bolimbani molere hong yal yu ditongwi, “Saimon,
    sipi obilga anu si nir sina i olo.” Dire Yisas sipi ala ami di molere, arihobi
    ha nir si tongwi.
  yaq-NT: Junak ju'u Jesus juname betana senu kanoa, Simo' teamta atteau ja'amuk intok
    iniau, che'a ba'au a' ruktane' betchi'bo au nookak. Junak ju'u Jesus junama'a
    yejtek, chukula intok ama jikat kateka juka' yoemrata majta taitek.
  uro-uro: Dä qa veng sämät aktni qärakt i ma Saimon aa mlauski näkt ka qoar na qa
    iva qä rhägär na qi maqälak nävät a qoan dä soknga qa muqun bä qä su ama ruvek
    nämät ki.
  ita-1885: Ed essendo montato in una di quelle, la quale era di Simone, lo pregò
    che si allargasse un poco lungi da terra. E postosi a sedere, ammaestrava le turbe
    d'in su la navicella.
  muy-muy: 'Nahkay ti Yezu àcəlviyu a slalah ga yam nahaŋ ni vu, slalah ga yam nani
    ga Simu. Yezu àhi ahkado : « Həɗakfəŋa slalah ga yam na kà gəvay ga dəŋ-dəŋ na. »
    Àra àhəɗakfəŋa ti Yezu ànjəhaɗ digʉs, ànjəki ka macahi zlam ana mis dal-dalani
    ni.'
  kqc-kqc: Kamini Iesu yaku bouti yokoi, Simon di boutiri, keu risi niyo keika maka
    beku rego ma koruri neyaine. Resi bouti odorori ameinu resi amiye tau gade oteimagi
    kora reyo.
  rmc-ZRB: Сар заґейля андре єкг шіфа, кай есас Сімоноскєрі, Ісус манґля лес те одландьон
    надур ле брегостар. Паліш Ов бешля і андал е шіфа кєздиндя те сікавен ле нийпос.
  tav-tav: To bairi camaja capãarã cʉ tujaroacã majuu na cãno tʉjʉri jĩca cumua Simón
    cawamecʉcʉ ya cumuapʉre caeja jãañupʉ. Eja jãa, cʉ cañu wio rotiyupʉ Jesu Simóre.
    Ti cumuapʉ jañari camaja petapʉ catʉjʉnucurãre na caqueti buioyupʉ.
  eng-ULB: Jesus got into one of the boats, which was Simon's, and asked him to put
    it out in the water a short distance from the land. Then he sat down and taught
    the people out of the boat.
  spa-VBL: Entonces Jesús se montó en uno de ellos, el que pertenecía a Simón, y le
    pidió que lo empujara hacia el agua, un poco más allá de la orilla. Entonces Jesús
    se sentó en el bote y desde allí les enseñaba a las personas.
  fra-_FOB: Et il le pria de s'éloigner un peu du rivage; et s'étant assis, il enseignait
    le peuple de dessus la barque.
  hau-ULB: Yesu ya shiga daya daga cikn jiragen wanda shike na Bitrus ne, sai ya umarce
    shi ya dan zakuda da jirgin daga bakin tabkin kadan zuwa cikin ruwa. Sai ya zauna
    ya kuma koya wa mutane daga cikin jirgin.
  mal-mal: അതിൽ ശിമോന്റെ പടകിൽ അവൻ കയറി. കരയിൽ നിന്നു വെള്ളത്തിലേക്ക് അല്പം നീക്കേണം
    എന്നു അവനോട് അപേക്ഷിച്ചു; അവൻ പടകിൽ ഇരുന്നു പുരുഷാരത്തെ ഉപദേശിച്ചു.
  kkc-kkc: Yesu du bakadio ee ma kulodu Saimonowo du mapoo meileso badolone Saimon
    mapoo takaso, “Du abei pee maga pepooko hoogoo pupubigi,” diso. Eseme yo du ma
    kulodu badolone odoo susuga mubiyodoo doboome, yayo Godeeyo to dimapoo eligiso.
  urd-GVR: Īsā ek kashtī par sawār huā. Us ne kashtī ke mālik Shamāūn se darḳhāst
    kī ki wuh kashtī ko kināre se thoṛā-sā dūr le chale. Phir wuh kashtī meṅ baiṭhā
    aur hujūm ko tālīm dene lagā.
  far-far: Ma sa Jesus nia ka ra 'i laona baru sa Simon, ma ka saea fuana nia ka usungai
    tu'u kau ana fasia 'i sara. Ma sa Jesus ka to 'i laona na baru nai, ma ka inau
    ana famanatalana na wane ki.
  suz-BL: मिनु डोंगा का ङोंइसे बाक्‍त। मेको डोंगा सिमोन के बाक्‍माक्‍त। मिनु येसुमी
    सिमोन कली “डोंगा इच्‍का आइक्‍ची लतो” दे मदा बाक्‍त। मिनु मोपा डोंगाम बाक्‍शा मुर
    आन कली शेंदीमी बाक्‍त।
  car-NT: Irombo Jesus wotaru'ka'po moro o'win amy kurijara taka. Simon kurijarary
    moro kynakon. Irombo Jesus woturupo'po Simon 'wa a'si 'ko moro tykurijarary emo'to'me
    i'wa ira'naka. Ita tandy'po ro mo'karon kari'na apyimy emepakon.
  amp-amp: Jisasr nd mmbrf htihato wom mmbrt mikmbremor. Nd ror mikmbremot Saimonrhut
    mikmbremor. Mikmbrehato Saimonr memorr, “Watakiowafokahnn, mmbrt wuri kkof arim
    hirt.” Be nd mmbrt wuri kkof rim hahirmottr, Jisasr nd mmbrtn rhuhato Bro Nkifrarhu
    mrokfefm kfo ptha nuhasmourm nd yima rifhur.
  bht-bht: उना किस्तिया चे इकी पर, जड़ी शमौने दी थी, चढ़ी करी यीशुऐ उसला बिनती किती
    की, किनारे ला थोड़ी हटाई ले, तालू सै किस्तिया पर बेईकरी लोकां जो उपदेश देणा लग्गा।
  eng-NOY: And going into one of the boats, which was Simon's, he asked him to put
    out a little from the land. And sitting down in the boat, he taught the multitudes.
  cub-NT: Jesús jatuyʉ bácʉ cũinácũ jiad̶ocũi, Simón Pedro jicũi, jaroicõjenejamed̶a
    joajĩemaque ẽcarʉre jocarĩ. Aru dobacʉ dicũi, bueni bʉ́rejamed̶a ina obedivʉ põevare.
  ita-1927: E montato in una di quelle barche che era di Simone, lo pregò di scostarsi
    un po’ da terra; poi, sedutosi, d’in sulla barca ammaestrava le turbe.
  lww-lww: Ana Yesu mial pano pa miai e waa tai nene, nap̃a kiena ne Saemon, ana pisa
    pania pisape suponlua va li laa sane. Ana Yesu teke e waa nap̃ani, tom̃a pian
    ke la nap̃a asike ura.
  ron-BAYASH: Jăl u tunat ăm čamac kari are alu Šimun, šă lu ăntribat să ăl ămpingă
    maj ăm sus dă la mal. Atunšje jăl u šăzut žos šă su apukat să ănveci pă gărmadă
    dă lumi.
  ckb-ckb: چووە ناو یەکێکیان، هی شیمۆن بوو، داوای لێکرد کەمێک لە وشکانی دووری بخاتەوە،
    ئینجا دانیشت و لەناو بەلەمەکەوە خەڵکەکەی فێردەکرد.
  nas-nas: Nareng-koo teing-koo bakaasi-koo Saimoniꞌ bakanareng-koo aaꞌearara Saimoniꞌ
    niaꞌuma aaꞌpuuꞌ, “Daampeto okiꞌnooꞌ naroꞌ tuuꞌei mereai.” Eeꞌnoko teie tuuꞌuioꞌ
    teꞌ bakaasi-koo baꞌnanui nau-antavuruꞌnung nantoong tereng-eta.
  uvl-uvl: Ol pe Iesus lake kila teu nga Simon nena sulang pe hele lange i ke ele
    hote sulang neu ke mana hot la pol nge hot. Ke Iesus are teu nga sulang neu pe
    hetore hulua nemur.
  eng-BBE: And he got into one of the boats, the property of Simon, and made a request
    to him to go a little way out from the land. And being seated he gave the people
    teaching from the boat.
  ixl-CNT: Ech ok u Jesuus tu maꞌl qꞌu jukubꞌ tziꞌ; ayaꞌ vaꞌl tetzich u Xhim. Utz
    ijaj bꞌaꞌnil te aas sixaansa okoꞌp bꞌitoj u jukubꞌ viꞌ u choo. Ech kꞌujeꞌ u Jesuus
    tu jukubꞌ utz, xeꞌt ichus eluꞌl qꞌu tenam.
  xsi-xsi: Mine nde Yesu ilâ ikâki imandi wâŋga toŋge kulu. Wâŋga ŋinde nde Saimon
    ne. Aku Yesu ino Saimon tu ma izuwara wâŋga ndue ilâ ipâti lââ kulu lâ sâwa tini
    laiti. Ŋineŋga Yesu isaŋona wâŋga kulu, aku iporo ipanananzi tamâta.
  crx-NTPO: '''Ink''ez ''ilhoghi ts''i bénya. ''I Simon oots''i ''unt''oh. ''Ink''ez
    ''uyulhni, “Nusyaz le inleh.” ''Ink''ez ''et ts''i bet natl''adida'' ''ink''ez
    dunene, ''enne whubodulh''eh.'
  kan-OKCV: ಅವುಗಳಲ್ಲಿ ಸೀಮೋನನ ದೋಣಿಯನ್ನು, ಯೇಸು ಹತ್ತಿ ಅದನ್ನು ದಡದಿಂದ ಸ್ವಲ್ಪ ದೂರ ನೂಕಬೇಕೆಂದು
    ಅವನನ್ನು ಕೇಳಿಕೊಂಡರು. ಆಮೇಲೆ ಯೇಸು ಕುಳಿತುಕೊಂಡು ದೋಣಿಯೊಳಗಿಂದಲೇ ಜನರಿಗೆ ಬೋಧಿಸಿದರು.
  bbb-bbb: Ijadufuo Jesu fune e Saemonido sisime ijia ajiana kuamo fu abe sibaneke
    biona nijako fu ijia fina e boeje vua nijasiae.
  blw-blw: Wat hinénggép ah Jesus hen anchi iha way awan Simon yag imfagana ta iturturchunna
    koma ah aket. Yag anat tumùchu way manudtuchu hen anchichay tatagu.
  tam-2017: அப்பொழுது அவர் ஒரு படகில் ஏறினார், அது சீமோனுடைய படகாக இருந்தது; அதைக்
    கரையிலிருந்து கொஞ்சம் தள்ளும்படி அவனைக் கேட்டுக்கொண்டு, அந்தப் படகில் உட்கார்ந்து,
    மக்களுக்குப் போதகம்பண்ணினார்.
  azz-NT: Ica ya nojón in Jesús calaquito tech senme de nojón ome barcos, ne barco
    pohuía ihuan in Simón. Huan ijcón Jesús quitatautij Simón ma quitzinquixti ibarco
    campa apanían. Huan de ompa niman Jesús motalij tech in barco huan pehuac quinmachtía
    in tagayot ica in Tajtoltzin de Dios desde ne apanían.
  spa-RV-1909: Y entrado en uno de estos barcos, el cual era de Simón, le rogó que
    lo desviase de tierra un poco; y sentándose, enseñaba desde el barco á las gentes.
  csy-csy: Jesus ngunkuang khatsung ah tum a, ta sia Simon ngunkuang a hihi, tuihui
    pan in a khuala zawhiat na ah khin tu in ngen hi. Tua ngunkuang sung ah Jesus
    to in, mipi te thuhil hi.
  mxq-NT: Net ja Jesús ttuktʉjkʉ tuꞌugʉ barkʉ diꞌibʉ Simonk jyaꞌaꞌa̱jtypy, es tꞌanma̱a̱y
    es jawaanʉ tꞌakꞌyajnʉjxʉt mejyñóty. Net ja Jesús ñaxweꞌtsy barkoty, es dyajtsondáky
    ttukꞌixa̱ꞌa̱ñ ja ja̱ꞌa̱yʉty.
  tzj-NT: 'Jun tre ja ca''i'' lancha rxin Simón in chipan ari'' lancha xoc wi'' ja
    Jesús: —Jo'' kojote'' nojoj jutz''it asic, ne''e ja Jesús tre ja Simón. Ja c''a
    tok ejotol nojoj chic c''ac''ari'' ja Jesús tz''abe'' chipan ja lancha in xumajto
    quitijoxic ja winak.'
  tdt-tdt: roo ida Simão nian. Jesus baa sae roo nee hodi husu Simão dudu ba tasi
    laran uitoan. I Jesus hanorin ema barak nee husi roo laran.
  ron-BTF: Și s-a urcat într-una din corăbii, care era a lui Simon, și l-a rugat să
    o depărteze puțin de țărm. Și a șezut și i-a învățat pe oameni din corabie.
  eng-WEBP: He entered into one of the boats, which was Simon’s, and asked him to
    put out a little from the land. He sat down and taught the multitudes from the
    boat.
  eng-FBV: Jesus got into a boat, the one that belonged to Simon, and asked him to
    push it out into the water, just offshore. Then Jesus sat down in the boat and
    taught the people from there.
  nld-1939: Hij stapte in een der boten, die aan Simon toebehoorde, en verzocht hem,
    een weinig van wal te steken. Hij zette Zich neer, en begon van de boot uit de
    menigte te onderrichten.
  bwo-bwo: Iyesus jelbwotsitsi iku, Simoonk wottsuts b́ kindi. Simonshowere «Jelbani
    datsatse aats k'aromaants aab taash t'intswe» bí et. Maniye okoon jelbú'ats bedek't
    ash asho b́ daniyiri b́ tesh.
  nch-BL: Huajca Jesús tejcoc ipan icuaacal Simón Pedro huan quiilhui ma quinejnemilti
    nopa cuaacali quentzi ipan at. Huan Jesús mosehui ipan nopa cuaacali huan pejqui
    quinmachtía nopa miyac masehualme cati itztoyaj talpani huan nochi huelque quitachilíaj.
  quc-TNT: Xoc c'u bic ri Jesús pa jun chque ri barcos, ri re ri tat Simón. Xt'uyi
    pa ri barco, xuta' tok'ob che ri tat Simón chi cukebisaj apan jubik' ri barco
    chuchi' ri ulew rech man cäpitz' tä ri Are' cumal ri q'uia winak. Chila' c'ut
    xuya lok tijonic chque ri winak.
  tfr-NTPO: '@see-verse:LUK.005.002'
  kaq-NT: 'Simoman nontin nanéxon sca: —Napon hori noque hueranbohanhue —hahquin Simon
    yohiquin. Jaatian sca nontin tsahoxon sca quexa nichibo haxemaquin.'
  sgb-sgb: Hinumakay ya hi Apo Jesus ha bangka ni Simon, haka ya nakihabi kan Simon
    ya ipabita ya bangka hên pêrad ha laylay. Bayro yan nikno hên nanoro kanlan kal-atan.
  vie-1934: thì Ngài lên một chiếc thuyền trong hai chiếc, là chiếc của Si-môn, biểu
    người đem ra khỏi bờ một chút; rồi Ngài ngồi mà dạy dỗ dân chúng.
  kxv-kxv: ଏ଼ ଡଂଗ ବିତ୍ରାଟି ଏମିନାୟି ସିମନୱାୟି ମାଚେ, ଏ଼ ଡଂଗତା କୁଗାନା ଗାଟୁଟିଏ ହିରେ ହେକ
    ହାଜାଲି ବାତିମା଼ଲିତେସି; ଇଞ୍ଜାଁ ଏ଼ୱାସି କୁଗାନା ଲ଼କୁଣି ଜା଼ପ୍‌ହେସି ।
  cha-cha: Ya jumalom güine gui un batco ya y iyon Simon; ya jagagao na unafalag y
    tano didide. Ya matachong ya mamanagüe desde y batco ni linajyan taotao.
  amu-NT: Quia joꞌ tjacuo̱o̱ⁿ tsꞌom cwii wꞌaandaaꞌñeeⁿ. Wꞌaandaa ꞌnaaⁿꞌ Simón joꞌ.
    Tcaaⁿ na cjaañꞌoomti tsaⁿꞌñeeⁿ juunaꞌ chjoowiꞌ cha nꞌndiinaꞌ tyuaatcwii. Ndoꞌ
    tjacjom. Tquiaaⁿ ñꞌoom nda̱a̱ nnꞌaⁿ xjeⁿ na wacatyeeⁿcheⁿ tsꞌom wꞌaandaa.
  hin-CV: प्रभु येशु एक नाव पर बैठ गए, जो शिमओन की थी. उन्होंने शिमओन से नाव को तट
    से कुछ दूर झील में ले जाने के लिए कहा और तब उन्होंने नाव में बैठकर इकट्ठा भीड़
    को शिक्षा देनी प्रारंभ कर दी.
  eng-OURB: He entered into one of the boats, which was Simeon [Hearing]’s, and asked
    him to put out a little from the land. He sat down and taught the multitudes from
    the boat.
  spa-BES: Y se metió en una de las barcas, propiedad de Simón, y le rogó que fuera
    un poco lejos de la tierra. Y sentándose, enseñaba al pueblo desde el bote.
  san-BEN: ততস্তযোর্দ্ৱযো র্মধ্যে শিমোনো নাৱমারুহ্য তীরাৎ কিঞ্চিদ্দূরং যাতুং তস্মিন্
    ৱিনযং কৃৎৱা নৌকাযামুপৱিশ্য লোকান্ প্রোপদিষ্টৱান্|
  tdx-tdx: Nijoñe an-daka’ i Simona ao re nihalaly te hisitake amy olotsey. Aa le
    niambesatse an-dakañe ey re nañoke ondatio.
  naf-naf: Kogok tapmme Zisasiyaŋ waŋga ŋengat dukŋan mowege ke toŋaŋ kwitnaŋ Saimon.
    Ke motati egaŋ Saimongat zeme waŋganaŋgame tundua palen mepme egaŋ ke totati Kawawaŋgalen
    zezapat dolakŋaŋ animbi zemzikat indaye.
  grc-MT: εμβασ δε εισ εν των πλοιων ο ην του σιμωνοσ ηρωτησεν αυτον απο τησ γησ επαναγαγειν
    ολιγον και καθισασ εδιδασκεν εκ του πλοιου τουσ οχλουσ
  vid-vid: Yesu kenjila mli itumbwi limwe lya Simoni, nakamlonjela yauhejeze hatali
    chidogo kulawa hafungo mwa ilamba mbaka mmazi. Na baho kekala mumo mli itumbwi
    na kulangusa lung'hongola lwa wanhu.
  pio-NT: Jesús iwàlùacawa barca irìculé, Simón yàasu barcaca. Néese isutáca Simón
    íicha wawàsi iwesíanápiná barca àanama íicha. Néese Jesús yáawinacawa barca irìcu,
    yá yéewáidaca wenàiwica barca irìcuíse.
  tsn-tsn: Erile Jesu a tsena mo go mongwe wa mekoro, a raya Simone mong wa mokoro
    o mongwe a re, a o suteletse kwa pelenyana mo metsing gore a tle a nne mo go one
    a bue le batho a le mo teng.
  amr-NT: Nogtida kusiʼpetoneʼyo Jesús oʼkudpo oʼboʼuyate, Simónen kusiʼpeyo oʼbopo.
    —‍Sueʼpiʼ e̱ʼpo̱gnopoʼte beʼtohuatuʼ, Simón. —‍Jesúsa Simóntaj onaʼuyate. Ke̱yo̱
    kusiʼpeyo oʼhuaddepo huaboaʼda huakkaʼnada aratbuttaj oʼmanmadikaʼuyate. Kusiʼpeyaʼda
    oʼmanmadikaʼuyate.
  pwg-pwg: Ma inae da ku waka sago igeru, tuna wakana na Saimon rapenai. Ma Saimon
    kurina ivi nowi da kikira ita kuyowei gisina ita ghae. Muriyai Yesu wakana tepanai
    imakamakai da wawaya kikirai kurisi ivivi beyebeyena.
  cjv-cjv: ena Yesu ure nuwi kopare ta mokonguai nuwi kopare irai Saimon tarom dume.
    Ena yaromi bei moiro Saimon “No surai nuwi kopare iro fure nuwi boromdi fure man
    bunamdi teina tei morapuiye,” di tongoro ena fungoro yaromi ame dere moiro kam
    mapunom ari yai opai nuwi si erome.
  tiw-tiw: Natinga awinyirra kapala angatawa Simon api ngawa-yuwuni yipawuriji yilaruwu
    kangi awinyirra kapala kiyi yimuwu. Kiyi ngarra yimi kapi Simon, “Aya, tayangirri
    (push) anaki kapala kapi awarra lake kiyi tapitapi tami kiyija-nara karrampi.
    Api kiyi ngiya wiyi nimarra ngirimi kapi kapinaki tiwi kapi wuta wujingi-rriti
    (are standing) kapi tingata,” yimi kangi awarra Simon. Kiyi Simon kuwa yimi ngini
    ngawa-yuwuni yipangiraga kiyi tapitapi yimi kiyija kiyi ngawa-yuwuni nimarra yimi
    kapi awuta arikutumunuwi.
  tha-KJV: พระองค์​จึงเสด็จลงเรือลำหนึ่ง เป็นเรือของซี​โมน และทรงขอให้เขาถอยไปจากฝั่งหน่อยหนึ่ง
    แล​้วพระองค์ทรงนั่งลงสอนประชาชนจากเรือนั้น
  por-BR-2018: Ele entrou num daqueles barcos, que era o de Simão, e lhe pediu que
    o afastasse um pouco da terra. Depois se sentou, e do barco ensinou às multidões.
  mhl-mhl: Ogâ mo oi Saimonde. Yesuji oo roperu rauine iŋi weu teya, “Goji kitiŋgande
    kokiine mo oga nuru obu oobe raigoŋ.” Weu teko kitiŋgako rako ogâo ŋeku ŋiŋigo
    kubu sogo qaji yareya.
  klv-klv: Isah len nab̃ot sivan sua nahǝsan aSimon, ale eusi ke tesul hǝni vi lau
    kǝkereh. Beti ebǝtah len nab̃ot, eṽusan alat lotosuh a ut.
  bco-bco: E Saimona꞉ ko꞉suwa asita꞉ga꞉, Saimonbo꞉ ho꞉n mogan hononamida꞉ aniga꞉foma
    a꞉la꞉sio꞉. E a꞉na siliki, kaluka꞉isale imo꞉ towo꞉ a꞉na wido꞉.
  kdl-NT: Aku u ba u uwai a asuvu a kpatsu ku Simo. An u uwai a asuvu, u tonukoi Simo
    jebe u vinga̱ kpatsu ki kenu u a̱sa̱ka̱ ikengi i kushiva̱ yi. Aku u dusuki u ka̱na̱i
    uwenishike ama, eyi pini a asuvu a kpatsu ki.
  apu-NT: 'Xesosi iereẽtaua Simão kanauate ãki: —Pikatika pikanauate amaãtiki apanĩkakiã
    —itxa Simãomoni. Eereka iitopãka kanaua ãki. Iuaãtaã isãpiretari Teoso sãkire
    kãkitimoni imiriĩ apotiitakanimoni.'
  roo-roo: Oire uva vo uvuoarei iava oavu-ia kaero viropa aue Saimon vo uvuoaro. Oa
    iava Jisas rera tavipareva oiso, “Vo uvuo gare visivi topari rogaraua iava rovua
    iare.” Oire uva vo uvuo-ia paupaoro Jisas voeapa siposipopareva oirara.
  miz-NT: Kidáā ne, kúxēe Jesuu iní tun ntōo Simuún san ne, dā ikan ñá ña da xeꞌe
    é na nakɨ̄ꞌɨn íka ká ña iní ntute san tun ntōó san. Kidáā né, eni ntuꞌu ña kākaꞌan
    ñá ni ñāꞌa san.
  qvz-NT: Runaguna tapacta caillayamucpi Jesus Simonba canuaibi yaicusha paita cuchanayagama
    tangari nira. Chasna tangaricpi tiyarisha canuamanda runagunata yachachingahua
    callarira.
  deu-ELO: Er aber stieg in eines der Schiffe, welches Simon gehörte, und bat ihn,
    ein wenig vom Lande hinauszufahren; und er setzte sich und lehrte die Volksmengen
    vom Schiffe aus.
  mjc-NT: Tacan tan quɨhvɨ̱ ra Jesús tsitsi iin yutun ndoo tsa cuví tsii ra Simón.
    Tan catyí ra Jesús tsihin ra Simón tyin na jacuhun ra can nda mahñu miñi. Tacan
    tan tsinyaa̱ ra Jesús tsitsi yutun ndoo can. Tan quitsaha̱ caahán ra tsihin nyɨvɨ.
  caa-caa: Entonces ochoy e Jesús tama inteꞌ barco xeꞌ tuaꞌ e Simón Pedro y uyare
    tuaꞌ ulocse e barco más tutiꞌ e jaꞌ tiaꞌ majax intam tuyejtzꞌer tiaꞌ turobꞌ e
    sian gente tor e rum tiaꞌ taquin. Entonces turuan e Jesús macuir e barco y cay
    ucanse e gente.
  pls-NT: Cottimeja Jesús joixinhi ná de tti yó barco mé, co barco mé barcoe Simón
    Pedro, co Jesús ndac̈ho ngain Pedro que sinchengaxinton barco de ngandehe nda.
    Cottimeja nttiha tavetaha Jesús ngataha barco co de nttiha ndachexin Jesús cain
    chojni que te ngandehe jinda de ixin Dios.
  eng-WYC-2018: And he went up into a boat, that was Simon’s, and prayed (or asked)
    him to lead it a little from the land; and he sat, and taught the people out of
    the boat.
  bdv-bdv: ସେତିର୍‌ ଡଙ୍ଗାମଃନାର୍‌ ବିତ୍ରେ ଜୁୟ୍‌ ଡଙ୍ଗା ସିମନାର୍‌ ରିଲି, ସେତି ଜିସୁ ଚଃଗ୍‌ଲା
    ଆର୍‌ କଃଣ୍ଡାୟ୍‌ ହୁଣି କଃଣ୍ଡେକ୍‌ ଦୁରିକ୍‌ ଜଃଉଁକେ ଗଃଉଆରି କଃଲାୟ୍‌; ଆର୍‌ ସେ ଡଙ୍ଗାୟ୍‌ହୁଣି
    ଲକ୍‌ମଃନ୍ଦାମଃନ୍‌କେ ସିକ୍ୟା ଦେଉଁକେ ଦଃର୍ଲା ।
  otq-NT: Ne ar Hesu bi bo̱xa nꞌa nuya motsa mi ꞌbu̱hnu̱, már me̱ti ar Simu. Ne bi
    ꞌya̱pa ar möte nda ꞌñetꞌa nꞌar tsi tu̱i mbo ar dehe, ne ka bi hñuxnu̱ mi uta gatho
    ya jöꞌi.
  tzo-SA: Li Jesuse iꞌoch ta jun canava, jaꞌ scanava li Simón Pedroe. Laj yalbe Pedro
    ti acꞌo xanubtas batel jutuc ta nab li scanavae. Li Jesuse te ichoti ta yut li
    canavae, la schanubtas scotol li crixchanoetic li te tsobolic ta tiꞌnabe.
