  lcm-lcm: Na kala kokos kuli vul ang si Simon, na kala sokotuk ia ta ka pen sulai
    asiang lik ania pelek a ngerelo na kala sinong na kala akalit a ri vap.
  aer-aer: Kenhe Jesus re akenhe boat anyenteke antyeke, Simon-kenheke, re Simon ikwere
    ileke arne renhe kwatye-werne-atheke ankerte-iwetyeke akweke ware. Kenhe boat
    ikwere-arleke re arrernelhemele anteme, tyerrtye itnenhene akaltyele-antherle-aneke.
  qvc-NT: 'Suq barkum Simun Pidrupa karqan. Chay barkunman Jisus lluqshishpam, chay
    Simunda nirqan: —Kay barkuykita kay manyamanda ashlita waqkaq apay, nishpa. Chayshina
