  zar-NT: Gurenëʼ Jesús tu lëʼe bárcodoʼ naʼ, le nequi queëʼ Simón Pedro, ateʼ gunábinëʼ
    lëʼ udxíguiëʼ le iaʼlátiʼdoʼ ziʼtuʼ ga naca raʼ yu bidxi naʼ. Níʼirö guröʼë Jesús
