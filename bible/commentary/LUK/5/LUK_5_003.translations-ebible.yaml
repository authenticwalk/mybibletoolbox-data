  mig-NT: Te ni̱ kɨ̱vɨ‑ya̱ iní barco Simón. Te ni̱ ka'a̱n‑ya̱ jíín‑de ja̱ ná skáka‑de
    ɨɨn tí'li̱ kuxio nuu̱ ñú'un. Te ni̱ jungo̱o‑ya̱. Te onde̱ ini̱ barco ni̱ stá'a̱n‑ya̱
