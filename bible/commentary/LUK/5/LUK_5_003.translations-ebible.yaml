    san ru ipiteŋanai se ya.
  sna-sna: Akakwira mune rimwe ramagwa acho, rakanga riri raSimoni, akamukumbira kuti
    ariswededze zvishoma kumahombekombe. Ipapo akagara pasi akadzidzisa vanhu ari
    mugwa.
  smk-NT: Ket rinmuran ya si Jesus konan ikon na ni Simon tan dinawat nan kumadayo'
    saran buga' sa abay. Tinmekre' yadtaw si Jesus tan nangyakay ya konran tutawo.
  grc-TCGNT: Ἐμβὰς δὲ εἰς ἓν τῶν πλοίων, ὃ ἦν τοῦ Σίμωνος, ἠρώτησεν αὐτὸν ἀπὸ τῆς
    γῆς ἐπαναγαγεῖν ὀλίγον. Καὶ καθίσας ἐδίδασκεν ἐκ τοῦ πλοίου τοὺς ὄχλους.
  gof-WFTW: He wogolotappe Simoonayssan gelidi biittaafe guuthi giddo shiishana mela
    oychchis. Yaatidi, he wogoluwa bolla uttidi asaa tamaarssis.
  spa-BLM: Entró en una de las barcas, que era la de Simón, y le pidió que se alejara
    un poco de la tierra. Se sentó y enseñó a las multitudes desde la barca.
  kyz-NT: A'eramũ Jejui 'ga awau u'aa Simão 'ga yara pype. —Ty pyteripe'i eyara emono
    jee— 'jau 'ga Simão 'ga upe. A'erauwe 'ga imonou ty pyteripe'i 'ga upe. A'erauwe
    Jejui 'ga wapyka oporogytau 'yisiga pypewara 'gã nupe 'gã mu'jau Jarejuwarete
    'ga je'eg are.
  dao-dao: Sihmona mlawng mata khana Jesuh kai lü, lawngkam üngka naw ajawha tui da
    ahei mhnawn vaia a mtheh. Acunüng mlawng üng ngaw lü khyang he a jah mthei.
  cya-cya: Xacan' yten ñi ni' sca yca na'an cui' nu 'in yu Simón, mjñan ñi cha' tsu'hue
    'in yu si'yana tcan' na'an chin' yu 'in na nde loo tyi'a can', yten tucua ñi lo'
    mdyisnan ngulo'o ñi 'in nten.
  nii-nii: Jiisas eim noł kanu endi ełe tonu purum. Purum noł kanu ei Saimon nge kanu.
