  ena-ena: Husahusa hɨniavɨdaci Jisasɨ agaŋ Saimon dɨ hunɨga heŋ mɨgumi. Mɨguavɨla
    Saimon dɨ abami. Hunɨga lɨbɨnikɨlɨnaŋ umitam uami. Lɨci hunɨga agadɨ lɨbɨnikɨlɨci
