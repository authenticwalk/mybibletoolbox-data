  kde-kde: Yesu nkuinjila muingalava imo ínavele yanga Simoni uvanchema Petulo, nkunnyaulila
    Simoni aitukuhije mmedi, kulehu kadiki na kunnyangi. Yesu nkuikala, nkuva wahunda
    likuwa lya vanu akuno aikèlè mwingalava.
  ata-ata: Xe Anu mumaisiꞌa aloxo ne, la muvikalanu Saimoni iloꞌa ta menexu ne sou
    misulunu no anu uaxa vile noxou Saimoni ne mulai no ale sevile. Io Iesu muxolu
    teitexi no uaxa ne sou mulosiꞌa ta mitema tavuꞌalo ne lavulavu.
  qvw-NT: '@see-verse:LUK.005.002'
  nfa-nfa: Cue nèti koha se, unu Simon. Èle ka, Yesus caꞌe asa dedha koha ne, ka Na
    manèngi sèna ka Simon tobꞌe asa era marèma ciki. Hèia Na madhèdi ho ajꞌa dhèu
    ae sèra.
  tnp-tnp: Kəni Iesu təmuvən e bot rəha Saimon, kəni mətapuəh ohni məmə otiuvi-pah
    bot tuvən ihluə nəuvetɨn. Nian Saimon təməharəg pətɨgəm e bot, kəni Iesu təməharəg
    lan mətəgətun nətəmimi.
  urd-urd: और उसने उस नावों में से एक पर चढ़कर जो शमौन की थी, उससे दरख़्वास्त की कि
    किनारे से ज़रा हटा ले चल और वो बैठकर लोगों को नाव पर से ता'लीम देने लगा।
  hot-hot: Êŋ ma hi hathak yeŋ êŋ yaŋ, yeŋ êŋ ma Saimon anêŋ. Ba intu hanaŋ hadêŋ
    Saimon nena, “Ôlêm ususuniŋ yeŋ dokte ni tovola kasuk.” Ma halôk hamô ma hadôŋ
    avômalô.
  mqj-NT: Langngammi mesa lopi, lopinna Simon anna ussua Simon umbussunni tama tasik
    titti'. Ma'lokomi yao inde lopie anna umpa'guru tau buda.
  rus-SYN: Войдя в одну лодку, которая была Симонова, Он просил его отплыть несколько
    от берега и, сев, учил народ из лодки.
  mbh-mbh: Mako Jisas i ro a wok nge ako ini a Saimon ia. Ma i ria Saimon ve aro i
    osthongpot wok a sthapot la tie. Na Jisas i men a wok lemi na i patoral toko na
    sengre.
  bdd-bdd: Coinega Yesu waga ꞌaigeda ꞌoina ꞌigeluwa, beno Saimoni ꞌina waga, ma Saimoni
    ꞌihegwaeya ma tupwana ꞌitaladobiya niꞌuwa, ma wagaina ꞌoina Yesu ꞌimiyatoiya ma
    ꞌiheꞌita boda ꞌoidiya.
  cbt-NTPO: A'na potiso' Simonquën. Inaquë ya'conahuaton, “Amasha paquë',” itërin.
    Itohuachina, amasha pa'nin. Inaquë huënsërahuaton, piyapi'sa' a'chintaantarin.
  rmy-SERVI: Исусо заджиля дэ Симонохкири лодка тай помангля Симоно тэ отлиджял ла
    пав пане надур пхуятар. Тунчи бэшля и лодкатар ачиля тэ сиклярэ манушэн.
  srn-NT: Dan A go ini a boto san ben de fu Simon. A aksi Simon fu go pikinso na mindri,
    no tumsi fara fu a syoro. Yesus saka sidon, dan A bigin gi den sma leri kmopo
    fu a boto.
  cta-NT: Liꞌ ndyatí̱ Jesús neꞌ sca yaca niꞌi̱ jiꞌi̱ Simón, nchcuiꞌ loꞌo yu chaꞌ tucuniꞌi̱
    yu jiꞌi̱ yaca niꞌi̱ chaꞌ tsaa ca lo hitya la xi. Ndyaa tucua Jesús nde siyuꞌ ti
    yaca niꞌi̱ biꞌ, liꞌ nguxana Jesús nclyuꞌu chaꞌ jiꞌi̱ ycuiꞌ Ndyosi jiꞌi̱ nguꞌ quiñaꞌa̱
    biꞌ.
  bqc-SIM: Ɔ̃ à gɛ̃̀ gópiↄ do pↄ́ dɛ Simↄↄ pↄ́ ũ guu, à wabikɛ̀wà aà ↄzↄ̃i aà
    go gↄ̃sↄ̃wa yↄↄ. Ɔ̃ zↄ̃lɛa gópi guu à yãdà bílaɛ.
  tcz-CHONGTHU: Kong khatpa sunga chun alut in, kong neipa Simon jah'a Yeshuan twi
    lah'a asot lut dingin aseiye. Hijeh chun kong sunga chun atouvin, mihonpi chu
    chua kon in thu ahil'in ahi.
  mar-mar: त्यातील एका होडीत येशू गेला जी शिमोनाची होती आणि त्याने किनाऱ्यापासून थोडे
    दूर नेण्यास सांगितले. नंतर तो होडीत बसला व लोकांस शिक्षण देऊ लागला.
  snp-snp: Minato, amo ya sipi ma, Saimoni sipilau ya dito eti loumami, Sipika ya
    no akelo nedo yaloti kefoma itufo, loto loumuito ya sipi ayau amedoto ka mono
    api gilibimo wiye.
  isl-isl: Jesús fór út í annan bátinn og bað eigandann, Símon, að leggja lítið eitt
    frá landi, svo hann gæti setið í bátnum og talað þaðan til mannfjöldans.
  spy-NT: Yu kakas ꞉Yēēsu bichooto, kukuur nyēē /kikēēkuurēē Simōōni nyi ki nyeenyii
    ꞉mwēēnkēēt ake. Kulaany ꞉Yēēsu mwēēnkoonoo ānkumwoochi Simōōni kuwunukto takoonaata
    kisich kuwo bēēko sukunyōōr ꞉inee bārooyinto nyēē koomchinēē biiko ng'ālyoontēētaab
    Yēyiin. Kiwunukto mbo ꞉Simōōni mwēēnkoonooto ankulaany ꞉nkicheek āriit. Kōōbuur
    ꞉Yēēsu ng'wēny ām mwēēnkoonoo ānkwoomchi biiko ng'ālyoontēētaab Yēyiin.
  xnn-xnn: Dat omey si Jesus issan bangkan nan esay mensidsidok ay si Simon danat
    ibaga ken siya ta iyad-addawina is bassit isnan benget di baybay tasiyay tomokdowana
    ay mangisolo isnan kaipoipogaw.
  mwe-mwe: A Yeshu bhakajinjileje mumashua gumo gwaaliji gwa a Shimoni, gubhaalugulile
    a Shimoni bhaunokolesheye mmashi ga taliya kashoko na mumpelo litanda. Gubhatemi,
    gubhajigenye lugwinjili lwa bhandu bhali mmashua.
  tte-tte: Kabo ilau imwalisae waga yabo koina bwaite Saimoni Pita ana waga yo iwalo
    koina iwose-yawatagilan nige kana mwayaga imamamalawe magu mena. Kabo imiyasio
    waga mena yo iyakayakatai tomo kolili.
  tcs-tcs: Zizas bin go ane em zamp insaid wan bot. Diswan i bin bot blo Saiman Pita.
    Ane den em bin aske Saiman po puse da bot go ausaid go lelbet longwei prom sanbis.
    So nau Zizas bin sidaun wea dat bot ane em bin tise ol dem plenti pipol prom de.
  hlt-THB: Lawng pynoet ak khuiawh ce lut hy, cawhkaw lawng cetaw Simon a lawng na
    awm hy. Lawng ce tui benna tun bet aham Simon ce kqawn pehy. Cekcoengawh lawng
    awh ce ngawi nawh thlangkhqi ce cawngpyi hy.
  soq-soq: Iesu waa sa mampo alene Saimon waawa bedewe odene me diena waa duisapio
    esa tampa epie eseanama alepi. Ita me waa bedewe waine apana esa tampe waimoia
    waeuwamodio eteie.
  qub-qub: Chayno quichqui captinmi Simonpa can'wan cajman Jesús wicharan. Nircur
    payta niran cantunpita mas washa-läman-niraj can'wata witichinanpaj. Can'waman
    jamacuycur chaypitana runacunata yachachiran.
  att-att: Á nappittà si Apu Kesu sù barange ni Simon, á kinagi na ta ipatangngá na
    yù barangay ta baddì. Á nagitubang si Apu Kesu nga nangituddu sù ira magaru nga
    tatolay nga naggián ta karagátán.
  bki-bki: Mia Yesu miel bano-o biako ea uako sesa nei tinene, napano be Saimon kanano,
    ana naio berkanio ber naio riyuku lario rivajou lie kija ga. Naruei Yesu jotano
    ea uako sesa nei, ana naio jom̃a berloglog nalo napano m̃a aju bijilo uro.
  bqp-bqp: Akũ à gɛ̃̀ gó pìnↄ do gũn kũ à de Simↄ pↄ́ ũ, à wɛ́ kɛ̀a à a yĩpa fíti,
    à go baraa fíti. Akũ à vùtɛ gó pìi gũn, à yã dà gbɛ̃nↄnɛ.
  mcp-mcp: Yésus mú kəwa dúl byɔ́ɔl dɔɔŋgʉ́d. Dâŋ í á bə dɛ́ mə Shímun. A mú cɨ nə
    Shímun nə́ a wúg nə byɔ́ɔ́l bwúŋʉ́d shísh ŋgɛɛ́ bwag. A mú ji shí na byɔ́ɔ́lʉ́d
    ka ŋgə yə buud minjɨ́ɨ́gʉ́lá.
  hat-hat: Jezi moute nan yonn nan kannòt yo ki te pou Simon. Li mande l' pou l' vanse
    yon ti kras nan fon. Antan Jezi chita nan kannòt la, li t'ap moutre moun yo anpil
    bagay.
  npl-NT: Ijkuakó Jesús otlejkok itech seme de nonteh barkas iaxkawah n Simón, iwa
    okitlatlaujti makijkuani ok achitsi kan tlawejkatla. Otlanki Jesús omotlali ijtik
    n barka iwa opé kinmachtia akimeh omoololojkeh itempa n atl.
  bgg-bgg: Isu è Simon ro run lakhung shii khurog srane, aishii yao, run jishii kho
    ring ji è thithe hà nyong yi pha yao. Isu è run iliing shii dug srane bran ibrogthek
    shii yua.
  eng-TCENT: He got into one of the boats, the one that was Simon's, and asked him
    to put out a little way from the shore. Then he sat down and began teaching the
    crowds from the boat.
  eng-BSB: Jesus got into the boat belonging to Simon and asked him to put out a little
    from shore. And sitting down, He taught the people from the boat.
  cpu-NT: Otetapaaka Jesús pitotsiki. Tema iriira ashitaro Simón iroka pitotsi, ikantakeri
    irotyaantero kapicheeni niyankyaaki. Ari isaikantanakaro Jesús pitotsi, jetanaaro
    jiyotaayetanairi atziri.
  san-ASM: ততস্তযোৰ্দ্ৱযো ৰ্মধ্যে শিমোনো নাৱমাৰুহ্য তীৰাৎ কিঞ্চিদ্দূৰং যাতুং তস্মিন্
    ৱিনযং কৃৎৱা নৌকাযামুপৱিশ্য লোকান্ প্ৰোপদিষ্টৱান্|
  tac-NT: '''Lige Esúsika ''mole alé bilena bárkochi alé chujkúgame ba''wichí suweke
    napu nile Simoni nila. ''Lige nulale napurigá abé a''mibemi ba''wichí o''toboa
    alué u''tá barko. ''Lige Esusi alé bárkochi ''mole ''lige asíbale, ''lige alé
    asagá abichilubi ''we benírale alué ra''íchali tachiri najkiá Onorúgame.'
  eng-WEBPB: He entered into one of the boats, which was Simon’s, and asked him to
    put out a little from the land. He sat down and taught the multitudes from the
    boat.
  gfk-H: Io, Iesu ga kawaas tano mon ta Saimon. Ma ga tangai bia na sulei hasur ia
    ta dahina makaia nawana. Ga kis napu kaia ra ula mon gaam hausur ira mataniabar
    makaia.
  viv-viv: Au waka saꞋeyana Saimoni yana waka medema againe giyage, ada giveꞋoꞋolena
    be maꞋi ginatalalaka. Au wakeya gihiyoto yoꞋo givehawaledi.
  yao-yao: Che Yesu ŵajinjile mu ngalaŵa jimo jijaliji ji che Simoni, ŵaaŵendile che
    Simoni ajisojechesye mmeesi, kwakutalichila kanandi kutyochela mungulugulu litanda.
    Ŵaujiganyisye mpingo wa ŵandu ali atemi mu ngalaŵa.
  tgp-tgp: Iesu mo vele na vonan la boti atu matea sei enia botin Simon Peter, mo
    usia vara i sohai nar̃ihia makomona na jarauta. Ale Iesu mo sakele na boti mo
    vujangi pa vao tamlohi atu.
  auc-NT: Adinque Itota adoque wipodë Timönö wipodë guiidinque tömengä ingante, Tæcæpæ̈no
    gämæ̈nö eyequeï wo go wäï wocæ̈e, angä gä go wäï wocængä ïninque Itota tæ̈ contate
    tömënäni ïnänite odömonte apæ̈necä ëñënänitapa.
  kbc-NT: Odaa Jesus jona waxoditedinigi aca niwatece ane Simão nebi. Odaa jona dipokote
    me yotonawaanigitice liniogotibece. Odaa naɡ̶a nicotedini Jesus, ja niiɡ̶axitediniwace
    niɡ̶ijo noiigi, ideite catinedi naɡ̶ajo niwatece.
  bmh-bmh: Yesus nug Saimon nugau tebil wag simai, Saimon aureun, tebil ze unig ebu
    suoraba, betabun aureun. Guzenaimai, go gue tebil go eiman simai hoboimai, duailel
    Uwait nugau ze marai dareun.
  ctu-BL: Tsa' ochi Jesús ti jump'ejl barco i cha'an Simón. Tsi' sube Simón cha'an
    mi' ts'ita' ñijcan majlel jini barco ya' ti' ti' ja'. Tsa' buchle Jesús ti barco.
    Ya' tsa' caji i cʌntesan jini tempʌbilo' bʌ.
  meq-meq: 'Tsa na, Yesu a ye, a tsal a kwalalaŋ i yam neŋgeɗ. Kwalalaŋ i yam niye
    na, i Simoŋ. Tsa na, a gay amboh a Simoŋ, a gwaɗay: «Amboh, həndzəɗ ga ha tsekweŋ
    a bəra ka ɗakal.» Simoŋ a ge ha andza niye. Yesu a ndza a kwalalaŋ i yam niye
    na, a pa bo ka matətikatay bazlam i Mbəlom a ndo niye hay.'
  noa-H: Magbaawai chi bote dau hãb Simón dën harr haawai hirig jëeuwia, hag hee waaidʌwia,
    hichigpai bʌchk'un döjãrragaa hich warrpijim haajem. Magnaan chadau jupwia mammua
    hõor k'apan t'ʌnʌmʌg Hẽwandam hiek jaaubaadëjim haajem.
  alp-NT: Soa buini sae Simone enie. Yesuse Isa kena soa buini mere eleki Iulake Simone
    irupake lorau toto bei tlaka leine. Eleki Yesuse Iatetuke tamata bokala meru bei
    ndau soa buine.
  san-VEL: tatastayordvayo rmadhye "simono naavamaaruhya tiiraat ki ncidduura.m yaatu.m
    tasmin vinaya.m k.rtvaa naukaayaamupavi"sya lokaan propadi.s.tavaan|
  kbq-kbq: Mago votifi Agra umarerine, ana suzana Saimoni votifi marerino antahigegeno
    tinkenaretira osi'a aretufe ogantu'a atre'ne. Hagi Jisasi'a anampi marerino tamu
    mani'neno, mika vahe mono kea ana onensa ventefinti zamasmi'ne.
  kbh-kbh: 'Jesús canÿe barquë́shañe tojánamashëngo; chësha Simónbesha inauamna. Chora
    Simónbioye mënts̈á tbojaniyana: “Quem tsacháñents̈ana chcoye mëyamba ca.”'
  ron-LSB: A intrat într-una dintre bărci, care era a lui Simon, și l-a rugat să se
    depărteze puțin de țărm. S-a așezat și a învățat mulțimile din barcă.
  pon-pon: I ari kotida pon apot ren jop oko, war en Jimon, kotin poeki re a, en kaiieila
    ekij jan ni jap o. I ari kaipokedi, kawewe on aramaj jan nan jop o.
  nhe-BL: Huajca Jesús tlejcoc ipan icuacanahua Simón Pedro huan quiilhui ma quinejnemilti
    nopa cuacanahua quentzi ipan atl. Huan Jesús mosehui ipan cuacanahua huan pejqui
    quinmachtía nopa miyac tlacame tlen mocahuayayaj ateno huan nochi huelque quitlachilíaj.
  sps-sps: Jisas jias to tan puak u puak ten Saimon Ya rangats towa ma tsug fakovoo
    vaarik na ya. Jisas gum tan puak Ya faatsuts raton tagin.
  wnc-wnc: Kake dopangbamu gwendu Saimondane gwene koke iniwan temangusiwan pukuke
    yangga banakan mateknga kundusim kuwan wagwene pukwike wamu takngatu aminbamu
    wa apbingge yanikut.
  bus-bus: Ben à gɛ̃̀ góro pìnↄ doke guu kɛ̀ dɛ Simↄ pↄ́ ũ, à wɛ́ɛ kɛ̀a à góro pì
    yĩpa féte à gɛ̃o ín. Ben à vɛ̃̀ɛ góro pì guu à yã dà gbɛ̃nↄnɛ.
  gub-BL: Wixe Zezuz oho kanu pupe. Ximàw kanu izar her romo a'e. Na'e izar umunyryk
    kar ukanu imono 'y pe a'e kury, xe ràn a'e kury. Wapyk Zezuz in kanu pupe, upurumu'e
    pà.
  imo-imo: Sip te Saimon Pitanga, akuna tukundo pumbelie yuni yundo walipe pilipelie
    nimbei, “Sipimu alaye kolte pera tiko nomu tukundo munduwi,” nimu. Mundurumu wali
    aku sipimunga tuku yu mainye molopalie, no kulendona maku toko moloringi imboma
    ungu mane tirimu.
  boj-boj: Qobuŋ bei Saimon aqa qobuŋ. Yesus a Saimon aqa qobuŋ gogetosiq di awoosiqa
    Saimon minjej, “Qobuŋ tututim kiñala sasalem.” Onaqa Saimon na qobuŋ tututonaq
    sasalonaqa Yesus a qobuŋ miligiq di awoosiqa tamo uŋgasari kalil naŋgi alile di
    sonabqa Qotei aqa anjam plaltosiq minjroqnej.
  eng-DRA: And going into one of the ships that was Simon’s, he desired him to draw
    back a little from the land. And sitting he taught the multitudes out of the ship.
  knf-knf: Bloŋ ţi iţeem mënţ bawo bi ñiinţ aloŋ i bajaaŋ bado Ŧimoŋ. Yeŧu apaya ţi
    ba, aşë ji na a aţu kalow pkay, aşë ţo ţi bţeem ajun pjukan pnŧuk pi bañaaŋ.
  san-KHM: តតស្តយោទ៌្វយោ រ្មធ្យេ ឝិមោនោ នាវមារុហ្យ តីរាត៑ កិញ្ចិទ្ទូរំ យាតុំ តស្មិន៑
    វិនយំ ក្ឫត្វា នៅកាយាមុបវិឝ្យ លោកាន៑ ប្រោបទិឞ្ដវាន៑។
  arn-NT: fey konpuy kiñe farku mew. Simon ürke tati ngenngelu, feymew Jesus feypifi
    ta Simon tañi pichi rültrentukungeael doy pichi ponwitu ti pichi lafken mew. Feymew
    anükünuwi ti farku mew, fey tüye mew Jesus eluwi ñi kimeltuafiel ti pu che.
  zas-NT: Zianz wëꞌpaman loj tijb barcw ni na̱j xbarcw Simón, abiꞌ rëbaman lojman
    din gudxigaman laan niz galay nijs guin. Dxel gurejman, guzuloj culüüman bejn
    ree.
  ken-NT: Yesu arɔk achwe amɛm áchwí amɔt. Abhak anɛ Símun. Aghati yi bɛ ánók
    áchwí antɛn anyɛ́n mandú. Yesu achɔkɔ yɛ amɛm áchwí wu, antɔŋ nɔkɔ bo abhɛn
    bachi angɔkɔnyɛ́n Ɛyɔŋ Mandɛm.
