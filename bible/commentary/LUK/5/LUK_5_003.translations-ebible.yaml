  ndg-ndg: Yesu atijingya katika yimo kati ya yelo mashua, ambayo yabile ya Simoni
    na kumloba aibeke mumache malite pachunu ni payo. Boka po atitama na pundisha
    bokya ku'mmashua.
  wsk-wsk: Se nu dal bo te aragam, dal umu Simon ko dal, se nu maonam, “Ni dal atumu
    diruwur se katirta yu tuagu te kasu namarukko,” mam. Asele nu dal te daigam baga
