    kaqkunata yach''achirqan.'
  tgl-ULB: Sumakay si Jesus sa isa sa mga bangka, na pagmamay-ari ni Simon at hiniling
    niya sa kaniya na dalhin niya ito sa tubig na hindi kalayuan sa dalampasigan.
    Pagkatapos ay umupo siya at nagturo sa mga tao habang nasa bangka.
  cbs-NT: kakain Simón Pedron xaxuki inatan jau ana ja kachu xekanunbun yunua jawen
