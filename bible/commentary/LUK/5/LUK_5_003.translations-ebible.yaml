    as nan tataku ay wacha henan oletna.
  spa-PDDPT: Jesús entró en la barca de Simón y le pidió que la alejara un poco de
    la tierra. Luego se sentó y enseñaba a la multitud desde la barca.
  tke-tke: Yesu ahigwelaga mmwanddeyani mmohi, waaligi wa Simawu, ahimulobaga wi asusihedhe
    vang'ono munyaza. Ahikaratigi, wambeela wasuuziha anamwinji.
  ruf-ruf: Yesu kengila mne mnumbwi ghumwe ghwa Simoni, kamlongela aghusoghetse mnumbwi
    chidogho kulawa mmbalimbali mwe tsimbu mbaka mne ghamatsi. Kuya kakala hasi na
    kalangulitsa mtingano ghwe iwanu aku kamne mnumbwi.
  gun-gun: Peteĩ kanoã Simão mba'e py oike vy ojerure yy rembe gui ogueraave'i aguã.
    Ha'e gui kanoã py oguapy vy ombo'e oiny heta va'e kuery.
  agu-BL: Toque'n tzun Jesús tc'u'l jun scyeri yi cob barca'tz. Simón tzun bi' taw
    yi jun barca'tz kale oque't i'. Nintzun ben jakol jun pawor tetz Simón tan pitle'n
    nin mu'ẍ yi barc wi a'. Cwe'n tzun c'olchok Jesús le barca'tz, nin oc tan chichusle'n
    yi jun c'oloj wunaka'tz.
  isn-isn: U-Yesu akingila mibini, nai lang'wa Simoni na akalompa atwale ibini muluzi
    kuli inino nihi ninyumu. hangi akikie kumumanyisa kupuma mibini.
  ilo-ULB: Limmugan ni Hesus iti maysa kadagiti bangka nga kukua ni Simon, ket imbagana
    kenkuana nga ipanna iti danom nga adayo bassit iti igid. Ket nagtugaw ken sinuroanna
    dagiti tattao manipud iti bangka.
  pir-NT: Sa yero Jesu Simo yariapʉ sajãhye. Sajã tuhasa tia yucʉsare dia dʉhtʉ cahapʉ
    cuñariare weje buho dutiahye. Sa yero yucʉsapʉ duji, masare buheahye.
  anv-NT: Ajyɛ kpɛ né ɛkpée ɛ́ma ɛ́wé Simun, ne ajɔɔ́ ne ji aké, “Áté ɛkpée
    ɛ́jyɛ́ dachyɛ́ ne nnyi. Áté Jisɔs ajwɔlé mmu ɛkpée, bɔɔ́ ála mbale nnyi,
    Jisɔs alɔ yɛ́ manlɛregé bwɔ́.”
  sab-NT: 'Du e gaite Simónnu, Jesu jo chiga du ege, gire Jesu gerudu Simón ole: —Du
    binga bamlinga chibita kagdage. Simón du biunga, du chegu bamlinga chibita kagdage
    gire Jesu toidu dba du toli, ama kwian ngle ulita kle kedagu tku tangle Chube
    gerua giti.'
  tmd-tmd: Jisas nuŋ Saimon bɨyöj rol aku mämäliö rola pɨñɨrön yadöŋa, “Nɨ pɨraiu
    ususör raŋ, ban yuö mibɨl womiöx yörkwo dinö,” röŋa. Aliö rɨmɨn, Saimon bɨyöja
    aku pɨraiu ususör rɨmɨn, Jisas ban yuö mibɨl yörakwo duön, bɨyöj rol aku römɨd
    gɨ mɨdön, nöbö mö bla ñɨgö mönö yad nölöŋa.
  acr-NNT: Ekꞌuchiriꞌ, ri Jesús xok chupa jun chike ri kaꞌibꞌ barco. Y ri rajaw waꞌ
    e ri Simón. Xubꞌiꞌij kꞌu ri Jesús che ri Simón kumin bꞌi kꞌana ri barco chupa
    ri yaꞌ. Ekꞌu ri Jesús xtzꞌuyiꞌ chupa y xujeq kakꞌutun chike rukꞌiyal tikawex.
  kpg-kpg: Jesus gaa gaga gi hongo di boodi a Simon, ga helekai gi mee gi hologia
    dulii gi daha mo tongotai. Jesus gaa noho i hongo di boodi, ga agoago gi digau
    dogologo aalaa.
  taj-taj: थेरी मुबा दोँगा गिक चा सिमोनना मुबा। येशू सिमोनना दोँगारी क्रेःसी, “दोँगा
    जजाकी क्‍याथाङ भोर्गो” भिसी सिमोनदा सुङ्जी। थे दोँगारी धन्‍छ्‌यासी म्‍हिगदेदा
