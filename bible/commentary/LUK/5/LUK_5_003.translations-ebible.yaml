    Tuu'mi ní Jesús ch'iindii yā na barco miiⁿ ní chi'cueeⁿ yā 'iiⁿ'yāⁿ.
  tur-YTC: Yeşua teknelerden birisine bindi, o da Simon'undu. Ondan kıyıdan biraz
    açılmasını istedi. Oturup halka tekneden öğretti.
  san-ITR: tatastayordvayo rmadhye shimono nAvamAruhya tIrAt ki nchiddUraM yAtuM tasmin
    vinayaM kR^itvA naukAyAmupavishya lokAn propadiShTavAn|
  bel-N: Увайшоўшы ў адзін човен, што быў Сымонаў, Ён прасіў яго адплыць крыху ад
