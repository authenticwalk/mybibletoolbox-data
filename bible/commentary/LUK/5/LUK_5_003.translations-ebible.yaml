  eng-OEBCW: So, getting into one of the boats, which belonged to Simon, Jesus asked
    him to push off a little way from the shore, and then sat down and taught the
    people from the boat.
  knj-NT: Yuxan jix octoj naj yul jun te' yet naj Simón. Catu' jix yalon tet naj,
    tol chi sjitztoj sba eb nioj xa bey naat yich ja'. Jix lawi tu' xin, jix ey chotan
    Jesús tu'. Ja' titu' jix cuywatej tet eb ánima tu'.
  deu-1912: Da trat er in der Schiffe eines, welches Simons war, und bat ihn, daß
    er's ein wenig vom Lande führte. Und er setzte sich und lehrte das Volk aus dem
    Schiff.
  san-PUN: ਤਤਸ੍ਤਯੋਰ੍ਦ੍ਵਯੋ ਰ੍ਮਧ੍ਯੇ ਸ਼ਿਮੋਨੋ ਨਾਵਮਾਰੁਹ੍ਯ ਤੀਰਾਤ੍ ਕਿਞ੍ਚਿੱਦੂਰੰ ਯਾਤੁੰ ਤਸ੍ਮਿਨ੍
    ਵਿਨਯੰ ਕ੍ਰੁʼਤ੍ਵਾ ਨੌਕਾਯਾਮੁਪਵਿਸ਼੍ਯ ਲੋਕਾਨ੍ ਪ੍ਰੋਪਦਿਸ਼਼੍ਟਵਾਨ੍|
  nob-LB: Han steg om bord i en av båtene og ba Simon, han som eide den, å ro litt
    ut fra land. Mens han satt i båten, talte han til folket på land.
  ntj-ntj: Nyangka Tjiitjanya Tjayimanku pawurrpangka tatiralpi watjarnu, “Ma-yurntula
    kapi ngamu kanyilkitjalu.” Nyangka mularrpartu ma-yurnturalpi ngamu kanyirnu.
    Nyangka Tjiitjalu nyinarra pawurrngurulu-tjananya nintipungkulanytja.
  sxb-NT: Yaingira mu owuato owulala owua Simioni (owa eriina riae rindi riawanga
    Petro), kandi yamusawa mbwe asindike owuato mu amanzi ampi ni ku ekialo. Nikuemao,
    yaikala mu owuato kandi yatanika okugerera omurima ogwa awantu na aikaale omwo.
  nhu-NT: Ɛ wvú gɛn ley ɛ̂ kemew e, ɛ ɛ̀ nu ke Semon e, gay lɛ wvú edomse ɛ́ kí eley
    egɛn ɛ̂ joo caan. Ɛ wvú domse, ɛ Jisos mum shii jó ɛ bonyii no nu ɛ̂ ŋkpwaante
    ɛ wvú yɛɛyi bó.
  row-row: Ofaꞌ naa ra Simon enan esa. Boe ma Yesus hene nisiꞌ Simon ofan, ma noꞌe
    e tola ofaꞌ nisiꞌ oe romaꞌ mbei. Basa ma Ana endoꞌ nanori atahori hetar naa ra.
  msy-msy: Ezɨ Iesus botɨn mamɨn ghuavanabo, Saimonɨn bot. Egha an azaragha ghaze,
    nɨ tong a gɨsɨvaghtɨma a dɨpar mɨriam atakigh. Ezɨ a bot gaperaghav ikia gumaziba
    ko amizibar sure gami.
  agg-agg: Ranɨyu asu Sisas ai bot yimbu meŋgorafe ra ŋgorü Saimonɨndɨ-mayo ranambe
    kefuai haya ahambo gudianɨpoedɨ akɨdou hoe safana nɨnendɨfembohünda hoafɨmayundo.
    Sisas ai bot ranambe nɨmarümbo Godɨndɨ hoafɨ yamundɨmarearü.
  ptp-ptp: Mêd Yesu lec la lec dipac ngwe wê Saimon vông ge dɨ nêl vô Saimon ên nêbê,
    “Vông dipac i du mɨ loc mahɨgun tya.” Om he vông i du mɨ la mahɨgun dɨ Yesu dô
    lec dipac dɨ nêl xolac vô xomxo wê dô kehe ge.
  nak-nak: E Iesus goio sae la uaga ale te Saimon, eia tala egiteu veia egite ge sugu
    taroa bakisi solau. Egite goio sugu taroa bakisi solau mai ele, eia popou vimarimari
    egiteu soilo te la paravale.
  ron-LUDARI: š auntrat ăn unu čamac, karje irja alu Šimun. Š Isusu la rugat s puatje
    ucără s l pinđje dăla obală. Atunča šadje, š ănvăca p narodu d čamac.
  lbb-lbb: Pa e Iesu i kas ana ning halindiau, a mon ning ane Saimon, pa i atai i
    mang ir sugut siklik tar a mon usa latasi. Pa e Iesu i kes onoi, pa i asaer a
    kunum a tarai.
  kan-2017: ಆ ದೋಣಿಗಳಲ್ಲಿ, ಸೀಮೋನನ ದೋಣಿಯನ್ನು ಯೇಸು ಹತ್ತಿ ದಡದಿಂದ ಸ್ವಲ್ಪ ದೂರಕ್ಕೆ ನೂಕಬೇಕೆಂದು
    ಅವನನ್ನು ಕೇಳಿಕೊಂಡನು. ತರುವಾಯ ಯೇಸು ಕುಳಿತುಕೊಂಡು ದೋಣಿಯೊಳಗಿಂದಲೇ ಆ ಜನರ ಗುಂಪಿಗೆ ಉಪದೇಶಮಾಡಿದನು.
