  bod-N: མཚོ་གྲུ་རྣམས་ལས་གཅིག་ནི་སི་མོན་གྱི་ཡིན་པ་དང་། ཁོང་ཉིད་དེའི་ནང་དུ་ཕེབས༌ཤིང༌།
    དེ་ལ་མཚོ་འགྲམ་ནས་ཅུང་ཙམ་ཕར་སྐྱོད་ཅིག་ཅེས་གསུངས་པ༌དང༌། ཁོང་ཉིད་གྲུ་དེར་བཞུགས་ཏེ་མི་ཚོགས་ལ་ཆོས་གསུངས་སོ།།
  tca-NT: Rü wüxi ga guma nguegu nixüe ga Ngechuchu. Rü guma ngue rü Chimáũãrü nixĩ.
