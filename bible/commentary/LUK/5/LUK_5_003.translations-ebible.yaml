    te ni jinkoo ya nuu barcu ma, te onde yukan ni keja'a ya káxtnu'u ya nuu ñayii
    ma.
  nnq-nnq: Yesu ngajingi muntumbwi gumwe ogukiba gwa Simoni, ngannyopa Simoni auegekeye
    mumache, kutaali kachoko na umbwega ja lilaba likolongwa. Ngatama, ngabola bandu
