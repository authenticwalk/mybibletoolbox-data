  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਬੇੜੀਆਂ ਵਿੱਚੋਂ ਇੱਕ ਉੱਤੇ ਜੋ ਸ਼ਮਊਨ ਦੀ ਸੀ ਚੜ੍ਹ ਕੇ ਬੇਨਤੀ ਕੀਤੀ ਜੋ
    ਕੰਡੇ ਤੋਂ ਥੋੜ੍ਹਾ ਜਿਹਾ ਹਟਾ ਲੈ ਤਦ ਉਹ ਬੇੜੀ ਉੱਤੇ ਬੈਠ ਕੇ ਲੋਕਾਂ ਨੂੰ ਬਚਨ ਸੁਣਾਉਣ ਲੱਗਾ।
  gvc-gvc: Ã jiro Jesu Simo yariapʉ samua wahaha. Samu tuhsʉ tia dohoriare dia dʉhtʉ
    cahai coãriare siõ buhu dutiha. Tuhsʉ, dohoriapʉ duji, masare buheha.
  mwp-mwp: Wara wapiw gasamay mabayg thanamulngu nel Simona. Yesu pathaydhin Simonan
    butanu a nubepa muliz kedha, ‘Ngidh gar moegina adhapa, guythuyaypa nan but lagaw
    buwadhoengu?’ Wa, nuy Yesu si pathaydhin. Nuy apa thanuraydhin a nuydh ngurpay
    ayman thanamulpa, mura mabaygoepa, adhaz malungu.
  ksj-ksj: Iesu'a Simona ḡasio tiradu niro, raena'a, “Tahiḡa duine buno'i!” Ebu Iesuꞌe
    ḡasi zamaḡano ehoradu vaze ḡuḡuvaḡa haramo ziniro.
  sbk-sbk: Winjila mshelelo shimo, esho shakwe oSimoni, wamwanza ashibhesha hutali
    hashe neshe. Wakhala wabhamanyinzya mambongano ohu alimshelelo.
  mya-JVB: ထို လှေ တို့တွင် ရှိမုန် ၏ လှေထဲသို့ ဝင် တော်မူပြီးလျှင် ၊ လှေကိုကမ်း နားမှာ
    အနည်းငယ် ခွာ ဖွင့်စေခြင်းငှာရှိမုန် ကို အခွင့်တောင်း တော်မူ၏။ ထို လှေ ပေါ်မှာထိုင်
    လျက် လူ များတို့ကို ဆုံးမ ဩဝါဒပေးတော်မူ၏။
  kgf-kgf: Waŋu Yesunéŋ ʒéic méŋiguc eŋec. Waŋu ʒéic imi ic méŋ qara Simon iwac ʒéic.
    Yesunéŋ Simon ézéyu ʒéic imi naŋgéyu élélahunec komora dokuguc mekemma taru imuaru
    tacma tuŋ yanda imi ku énécmiyec.
  awb-awb: Su kegá pagu pagununsabé Sísaga Sáímónine sípiipéq kie irigue wensabé,
    Mahtaq sue móbeq móatiahno úwe. Úwara sípiipéqté kégá wene ehweh sehgíúwana wega
    mi sipíípéq tútuue ména áhnopeq míó keyabé síwáhnorúwe.
  gdn-gdn: Waka ki mosi ka apunu Saimoni e nene manako Iyesu waka ki kawareya yapu
    apunu Saimoni sibu, wagubu ke; “Kau waka riyapi da kaburu kaniyoto.” Apunu Saimoni
    waka riyapupu manako Iyesu waka ki rabineya tondawa iyapana ropani kawaya kaburu
    papateya idiwa ki tadeyawa kabukabuwa tondawa.
  nko-NT: Yesu lɔ́dʋ wíé kʋlɛá igyi Simon klɛ́tɔ. Mʋ́ʋ́ ɔlɛbláa Simon ɔbɛ́ɛ, osún
    mʋ́ kpalobí dɩnka ntsusʋ. Ɩnʋ oletsiá mʋ́tɔ́ súná ahá ámʋ atɔ́.
  bsn-NT: Tia tʉ ñañuju Pedro, vai sĩañar'i ĩ bajiyucʉrire coeñagʉ̃. To bajiri tiare
    vasãjacõari, —Quẽnaca yʉre ñuviojoya mʉ —Pedrore ĩre yiyuju Jesús. Ĩre ĩ ñuviojoro
    bero, cũmuajʉ sãñacõari, masare gotimasioñuju quẽna.
  pib-NT: Sato kanawa rupteka, Simo kanawate. Simo ragjita ganikajgayaka ranikyaplu.
    Kanawa tuplata. Runkaklewyegitna gixolune yine.
  wiv-wiv: Ia polo na huduna bot katiu. Na bot kua ke Saimon. Ia hulenia kete tule
    kati gotalania pitu na vazalea. Ia mia na huduna bot kini vaketea manumanu.
  reg-reg: nengila nengila mubhwato bhumwi, inu yaliga ili ya Simoni namusabhwa aisile
    mubhusibha katyali. Neya neigisha okusokelela mubhwato omwo.
  mlh-mlh: Ogâ mo oi Saimonde. Yesuji oo roperu rauine iŋi weu teya, “Goji kitiŋgande
    kokiine mo oga nuru obu oobe raigoŋ.” Weu teko kitiŋgako rako ogâo ŋeku ŋiŋigo
    kubu sogo qaji yareya.
  gof-ENT: ሄ ዎጎሎታፔ ሲሞናይሳን ጌሊዲ ቢታፌ ጉ ጊዶ ሺሻና ሜላ ኦይቺስ። ያቲዲ፥ ሄ ዎጎሉዋ ቦላ ኡቲዲ ኣሳ ታማርሲስ።
  aau-aau: Sa Jisas hiykwe yeyk kamon mon sehe lwawk. Yeyk hokwe Saimon so. Sa hye
    iway mon kakor-nak-ok ha popor se mesopok. Jisas hiy yeyk mon wakiawkeyn nok,
    uwrsa poya-poya me hiy-mon sorasor.
  tvk-tvk: Di, Iesu be bot tei xa be na Saemon Pita, e misisi tengan vativin ni valis
    luvoluv vahe reling ut. Di, Iesu dotan de bot ak e di pispisi mi vanut moletin
    xil xa mahulong xa ladi ut.
  prf-NT: Summakay ti Jesus ten essa a abeng a kao ni Simon, sakay kinagiyan na ti
    Simon a ituglad na ti sabadit en abeng a paditaw. Nággetnud siya ten abeng sakay
    nagtoldu ten katolayan.
  auy-auy: '@see-verse:LUK.005.002'
  tbg-tbg: Ihuva oru Saimonira votuqi vaarirero Saimonirara tiharo, Nena votu maa
    inaaraiqa venta kairaro namariqaa vutuntoqama viraqe te viraqi vaiha uva tiva
    nimiare, tiro. Minti tivakero viva votuqi oquviro vaiharo vaiinti nahenti vakaaka
    tiva nimi vaura.
  hub-NT: Tura Simónkan boterin Jesús egkemaa botertinan ishichik ajapeen inananta,
    tusa tinaiti. Tusa tama ajapeen inananmatai nui egkemas shuar ainan jintintu.
  hmo-hmo: Vadaeni Iesu ese Simona ena vanagi dekenai ia guia. Ia ese Simona ia hamaoroa
    vanagi be sisina do ia doria lao kone dekena amo. Vadaeni vanagi dekenai ia helai
    diho, taunimanima momo dekenai ia hadibaia.
  big-big: Puwili kaigesa logo Yisu nawili kiling wang naleige tameneng meiya logo
    wang pulei Simongkilei logo Yisugu Simongyegi pelik meiya, Wanglei panga kaibekke
