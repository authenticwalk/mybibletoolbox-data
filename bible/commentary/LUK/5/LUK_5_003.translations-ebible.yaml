verse: LUK.005.003
translations:
  kpx-kpx: Ige Iesuu ata mole Saimoni ke boutimo biloai Saimoni namihai loui avoe,
    “Aike esagamo ko hanavoge au e goloe tikatikai.” Kateaito golovemo ugulamoi ata
    moaga kebia haivenu.
  okv-H: Simon ta e nga ta vihito isapa tihin aja ke enu iarako eto hetenu arumbeto
    embomeni ahe poekena.
  tbo-tbo: Yesu wam gehouna i geluya naka Simona a wam ma i baha po i lududuya po
    hi hopu u bogei po noka hosi i tugula ma lawa i wiatatiyehi.
  mal-C: അവയിലൊന്ന് ശിമോന്റേതായിരുന്നു. യേശു അതിൽ കയറിയിട്ട് വള്ളം കരയിൽനിന്ന് അൽപ്പം
    നീക്കാൻ ശിമോനോട് ആവശ്യപ്പെട്ടു. അദ്ദേഹം ആ വള്ളത്തിൽ ഇരുന്നുകൊണ്ട് ജനത്തെ ഉപദേശിച്ചു.
  grc-SR: Ἐμβὰς δὲ εἰς ἓν τῶν πλοίων, ὃ ἦν ⸋τοῦ⸌ Σίμωνος, ἠρώτησεν αὐτὸν ἀπὸ τῆς γῆς
    ἐπαναγαγεῖν ὀλίγον. ⸂Καὶ καθίσας⸃ ⸉ἐδίδασκεν ἐκ τοῦ πλοίου⸊ τοὺς ὄχλους.
  bgc-bgc: उन किस्तियाँ म्ह तै एक पै, जो शमौन की थी, चढ़कै यीशु नै उसतै बिनती करी
    के किनारे तै माड़ा सा डिगा ले चाल्लै। फेर वो किस्ती पै बैठकै माणसां नै उपदेश देण
    लागग्या।
  khz-khz: Na Iesu vogati gautai eragekauto, Simona gena gati. Ia na Simona evaikilato,
    gati kiata pene rokoati-lagia nanu ai. Ia gati ai etanu-talito, gutuma evega-riparawai.
  deu-TKW: Er stieg aber in eines der Schiffe, welches dem Simon gehörte, und bat
    ihn ein wenig vom Lande weg hinauszufahren, setzte sich und lehrte vom Schiff
    aus die Massen.
  zsr-NT: Grenëꞌ Jesús tu lëꞌi bárcodauꞌ naꞌ, le naqui queëꞌ Simón Pedro, atiꞌ gnabnëꞌ
    lëꞌ udxiguëꞌë lei yelátiꞌdauꞌ ziꞌtuꞌ ga nac raꞌ yu bidx naꞌ. Niꞌr gröꞌë Jesús
    lëꞌi bárcodauꞌ naꞌ, len röꞌzëꞌ caꞌ niꞌ rusëdnëꞌ bunách zian nacuáꞌ niꞌ lu yu bidx
    naꞌ.
  lin-lin: Moko kati na babwato yango ezalaki ya Simona. Yesu amataki na bwato yango
    mpe asengaki na Simona ete apusa yango mwa mosika longwa na mokili. Bongo avandaki
    mpe abandaki koteya bato wuta na bwato.
  hns-NT: 'Tab oe Siemon ke bot me gail baithe aur ose poetjhies: „Siemon, toe bot
    tanie se aur aage paanie me ledjaai sake hai?” Tab oe bot me se manai log ke siekhaawe
    lagal.'
  noa-E: Magbaawai chi bote dau ãb Simón dën arr aawai irig jëeuwia, ag ee waaidʉwia,
    ichigpai bʉchkhun döjãrragaa ich warrpijim aajem. Magnaan chadau jupwia mammua
    õor khapan thʉnʉmʉg Ẽwandam iek jaaubaadëjim aajem.
  eng-EMTV: Then He got into one of the boats, which was Simon's, and He asked him
    to put out a little from the land. And sitting down, He began to teach the crowds
    from the boat.
  mib-NT: Te ni quɨ̄vɨ ya ini ɨɨn barco jeē cúu barco Simón. Te ni cahān yā jiín de
    jeē na scáca yátá de quihīn jecu gā nuū ndúte. Te ni cucōo ya, te nde ini barco
    un ní steén yā jnūhun nuū ñáyuu cuehē jeē yúcu i yundúte un.
  lif-NT2: ये़सुःन् सिमोनरे़ कुघःङ्‌बेओ लाःसे़आङ् मिसाक् कुदिःम्‍बे केःम्‍बाओ तेॽबाङ्‌घु,
    हे़क्‍क्‍याङ् खे़प्‍मो युङ्‌सिङ्‌ङाङ् मनाहाॽ हुॽरुसि॥
  xnj-xnj: Yesu akayingila muwatu wa mundu mmonga mwavamkemela Simoni, akamjovela
    Simoni wusayi watu pamuhana hegelesa mumanji palongolo padebe kuhuma pandumba.
    Yesu akatama muwatu na kutumbula kuwula msambi wa vandu.
  mmx-mmx: Iesu ga los kas at lara lesepang (neni lesepang at ne Simon) la ga tong
    i ri ne Simon kusu na so asu lesepang uto vaxalom lixilik basinge loloxon. Simon
    ga lox i kuren, la ne Iesu ga xis ap mo lesepang la ga anasa limixin.
  cbr-NT: Iscë́xa anua 'icë manë nunti achúshinëx Simónan 'ain, anu 'iruquin ca Jesusan
    'uriratsua buánun quixun Simón cacëxa. Cacëxuan buan, anu tsóbuxun, ca Jesusan
    baca cuëbía timë́cë unicama bana ñuixuancëxa.
  tee-NT: Chai ju Jesús putaju lakatam barco ju anchach ixlacvi. Chai ju yuchi ix'anu'
    Simón ixjunita. Chai ju Jesús tapaininilh ju Simón ni cha taju lacats'unin ju
    lacxcan ju ixbarco. Chai acsni chunch ju navilh ju Simón pus ju Jesús tsuculh
    amalanini' ju lapanacni.
  eng-LSV: and having entered into one of the boats, that was Simon’s, He asked him
    to put back a little from the land, and having sat down, was teaching the multitudes
    out of the boat.
  cak-NT: Y jun chique ri canoas re' richi ri Simón. Y chupa ri ru-canoa ri Simón
    xoc-wi ri Jesús. Y raja' xu'ij che ri Simón chi quie'oc-apo juba' parui' ri ya'.
    Y raja' xch'oquie-ka chiri' pa canoa, y ja' xerutijoj-pe ri winak riq'uin ri rutzij
    ri Dios.
  pah-NT: 'Simão Pedro''ga yharuhua pype Jesus''ga avi javo ga pe: —Emoanha''ndi eyharuhua
    yembe''yva hugwi, ei ga Simão Pedro''ga pe. A''ero g̃a herojipe''ai yembe''yva
    hugwi. Yharuhua pype Jesus''ga reni yembeyvyripeve''g̃a mbo''eavo.'
  sja-NT: Jesús Simón Pedro barcode bataup'eda, iidiji tok'esaapai ateemerã. Mãpai
    ma barcode su-ak'ɨ beeji jarateeit'ee.
  xed-xed: Ka sliʼaftá Yesu ka lamə da sani ma tsa kwambaluha ya, ta nzakway ka ŋa
    Simuŋ. «Gavadanam gava kwitikw nda ma huɗa drəf,» kaʼa nda Piyer. Ka nzagaptá
    tsi mida ka tagha skwi ŋa mnduha.
  mks-NT: A̱nda̱ já na̱qui̱hvi Jesús ini in táhan barco cán, do̱ cúú ña̱ha Simón.
    Ta na̱cachi Jesús xi̱hi̱n Simón ña̱ ná jácaxícá loho da do̱. Tá na̱ndihi já na̱saco̱o
    Jesús ini barco já na̱casáhá jána̱ha̱ nu̱ú ña̱yivi ja̱nda̱ mé ini barco cán.
  gfk-S: Io, Jisas ga kawas ta tikenong ta dur ira iruo mon, nong tane Saimon. Ma
    iga tange be na sule hasur ie ta dahine mekaia ra waseser. Iga kis napu kaia ra
    ula mon igom hausur ira matanabar mekaia.
  bmu-bmu: Waŋge kun mi Saimongöreŋa. Jisösnöŋ miaŋgöreŋ öŋgöba toŋi kewö qesim waŋgiyök,
    “Göŋön mönö naŋgönöŋga borom kun noaŋgita onöŋ göröken anma.” Qesim waŋgiiga naŋgöiga
    anda waŋgenöŋ tata ambazip kambu kusum eŋgiyök.
  dgz-dgz: Boge Iesu kabum daiton gwanap dotouen. Kabum ame apan Saimon megawa. Me
    gagap dore Saimon anega wadien, “Etop otu da ve asirantu aisen.” Wani menan Saimon
    ap tan amba Iesu kabum ame gagap ae wande waenapan opata wadidiam wandin.
  eng-GNV: 'And he entred into one of the ships, which was Simons, and required him
    that he would thrust off a litle from the land: and he sate downe, and taught
    the people out of the ship.'
  zaa-NT: Gutà'a tè Jesús le' ttu bárcuá nna. Bárcuá nna uccuą qui' Simón. Jesús nna
    gutìnanie Simón favor qui'ni gutsíga' bi bárcuá áti' tó' tè le' indaá. Gure' teníe
    nna gutixa'ánie ca enne' ỹétsi'á titsa' qui' Tata Dios dèsdeba le' bárcuá.
  eng-WEBSTER: And he entered into one of the boats, which was Simon's, and prayed
    him that he would thrust out a little from the land. And he sat down, and taught
    the people out of the boat.
  guh-guh: Nexata Jesús runareca jera ënëabereca, Simón pijajera ënëabereca. Jesús
    itoroba Simón jera peyatorotsinexatsilia tsiquirijavayo puca tuatuajëyojavabelia.
    Jesús eca jeraënëta. Nexata Jesús jera ënëjavaverena livaisi tsipaebeca bajarapajivi
    bitsaëtoxanetojavabelia.
  bon-bon: Yeesu piba acenutige yepä pui poo cabu, pui lui Simona me poo ge, siige
    teebine itemlige poo ne matikolä atyepeitame niiye cabu me. Yeesu poo cabu adnatige,
    piiyepu puma cita ca biname bine cängena ebiberäjemige.
  nhw-BL: Huajca Jesús tlejcoc ipan icuaacal Simón Pedro huan quiilhui ma quinejnemilti
    nopa cuaacali quentzi ipan atl. Huan Jesús mosehui ipan cuaacali huan pejqui quinmachtía
    nopa miyac masehualme catli mocahuayayaj tlalpani huan nochi huelque quitlachilíaj.
  mgw-mgw: Yesu ngayingya mungalaba yimo yayaabile ya Simoni, na kumpala aiekekeye
    mumasi' pasene kuutalu na mbwega ya litanda liku'lu', ngaatama no yi'gana lipi'nga
    lya bandu, ku'no abile mungalaba.
  swh-ONEN: Akaingia katika mojawapo ya hizo mashua ambayo ilikuwa ya Simoni, akamwomba
    aisogeze ndani ya maji kidogo kutoka ufuoni. Kisha akaketi na kufundisha watu
    akiwa mle ndani ya mashua.
  wbi-wbi: uYesu akingila mu kyobo kimonga kino kilyale kya Simoni akansuuma atwale
    mu malenga kutali padebe ni iisi indaghafu. pe ikala na kum'bulanisia kuhumila
    mu kyombo kila.
  bba-bba: Mɑ u duɑ ɡoo sin teu sɔɔ ɡe ɡɑ sɑ̃ɑ Simɔɔɡuu, mɑ u nùn kɑnɑ u kɑ ɡu ɡooru
    tondɑsiɑ fiiko. Yen biru u sinɑ u tɔn wɔrusu Gusunɔn ɡɑri sɔ̃ɔsimɔ ɡen min di.
  eng-KJVCPB: And he entered into one of the ships, which was Simon’s, and prayed
    him that he would thrust out a little from the land. And he sat down, and taught
    the people out of the ship.
  kgk-NT: 'Upéi oike Hesu kanóa-py. Simão mba''e voi kanóa. Aipo ramo Hesu he''i Simão-pe:
    —Jaha mixĩ y rembe''y-gwi enterove ohendu porã hagwã xe nhe''ẽ. He''i-vy ogwapy-ma
    kanóa-py. Ogwapy jave onhemonhe''ẽ nhe''ẽ ojogweroaty va''e-pe. Ojeapysaka Hesu
    remimombe''u-rehe ohendu hagwã yvy-gwi.'
  waj-waj: 'Finida varuduu Yisuuva kanuu voovaki karoo dioo vainno ivaa nakaaraivaa
    Simoonaa yaparainno tunoo: Ai kanuu aavaa feenano nnoori tooyannigiataa kuaivee,
    tuduu rikioo feena kiooduu vuduu Yisuuva ivaki varioo gioonna kiaapuuya mmayaayaivaa
    kiaa mmiravai.'
  cpy-cpy: Otetapaaka Jesús pitotsiki. Riitaki ashitawori Simón iroka pitotsi, ikantakiri
    rotyaantero eepichokiini niyankyaani. Ari ijeekan-tanakawo Jesús pitotsi, retanaawo
    riyotaa-yitaneeri atziri.
  ekk-PKP: Jeesus astus paati, sellesse, mis kuulus Siimonale, ja palus tal paadi
    vette tõugata, kaldast veidi eemale. Siis Jeesus istus paadis maha ja õpetas sealt
    rahvast.
  mpx-mpx: Inoke i na i ha waga etega elana, toto Saimon wana waga, yaka i baek elana
    i hone tagilan nige ana bwaga i yayapu datuwa. Inoke i misiyo wagaa ge i panpankiti
    gamagalau elal.
  wbp-wbp: Jijajiji yaninjarla warrkarnu pawurtu jintangka Jimani-kirlangurla. Wangkajarla
    Jimaniki, “Kangkaju kulkurrirni ngapangka kutu-juku.” Junga-juku, Jimanirli kangu
    Jijaji ngapangka kutu-pardu. Jijajiji pirri-manu pawurturlaju, manu rdirri-yungu
    pinarri-maninjaku yapaku.
  luo-luo: Nodonjo ei achiel kuom yiedhigo, mane mar Simon, mi nokwaye mondo osiane
    yie matin oa e dho wath. Eka nobedo piny kendo puonjo ji ka enie yie.
  nhe-NT: Huajca Jesús tlejcoc ipan icuacanahua Simón Pedro huan quiilhui ma quinejnemilti
    nopa cuacanahua quentzi ipan atl. Huan Jesús mosehui ipan cuacanahua huan pejqui
    quinmachtía nopa miyac tlacame tlen mocahuayayaj ateno huan nochi huelque quitlachilíaj.
  aii-aii: ܚܕܵܐ ܡ̣ܢ ܓܵܡܝܼܹ̈ܐ ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܝܗܘܵܐ. ܐܣܝܼܩ ܠܹܗ ܝܼܫܘܿܥ ܘܝܬܝܼܒ݂ ܠܹܗ ܓܵܘܘܼܗ̇.
    ܘܛܠܝܼܒ ܠܹܗ ܡ̣ܢ ܫܸܡܥܘܿܢ ܕܪܲܚܩܸܢ ܗܘܵܐ ܡ̣ܢ ܒܸܪܙܵܐ ܠܓܵܘ ܝܵܡܵܐ. ܘܫܘܼܪܹܐ ܠܹܗ ܠܡܲܠܘܼܦܹܐ
    ܠܟܸܢܫܵܐ ܡ̣ܢ ܓܵܡܝܼ.
  esk-NT: Jesus ikiniqsuq iḷaqataaknun umiak (umiaġikkaŋanun Simon-ŋum) uqautipluguasiiñ
    ayaktaallaquplugu siñaaniñ. Jesus aquppipḷuni umiami iḷisautriaqsiñiqsuq iñuŋnik.
  msb-msb: Kaya sumakay siya sa baruto ni Simon kag naghangyo na ihuruharayo sa pangpang.
    Pakatapos nag-ingkod na siya sa baruto kag nagtukdo sa katawuhan.
  cpa-NT: Jøng² ca¹hí¹ Jesús cøng² barco jøng², barco quiah¹² Simón. Ca¹mǿh¹dsa Simón
    hi² hai¹dsa barco uǿin² hi³méh¹ cónh¹ ja³neng¹² huø¹. Jøng² mi³ca¹gú²dsa ni³ barco,
    ca¹heh¹dsa dsa² jue¹² jǿg³.
  dso-dso: ସେ ଡଙ୍ଗାମନର୍‌ ବିତ୍‌ରେଅନି ଜନ୍‌ଟା କେଉଟ୍‌ ସିମନର୍‌ଟା ରଇଲା, ଜିସୁ ତେଇ ଚଗିକରି
    “କଣ୍ଡିତେଇଅନି କଣ୍ଡେକ୍‌ ଦୁର୍‌ ପାନିତେଇ ଚାଲାଇନେ ।” ବଲି ସିମନ୍‌କେ କଇଲା, ଆରି ଡଙ୍ଗାଇ ବସିକରି
    ସିକିଆ ଦେବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: Bena ia na Simona ena vanaḡi ai e ḡui; bena e hamaoroa, taina bae doaia
    dae lao. Bena vanaḡi ai e helai diho, hutuma e hadibadia.
  yva-NT: Yesus seo no nyomane umaso inta rai, wemamo Simon Petrus apa nyomane ma.
    Umba Po Simon Petrus atutir pare, “Nyo nyomane ratutir usyo mampaya no onae ama
    nggwaro rai.” Umba Yesus paje tuna no nyomane umaso ama von umba pananyaube vatano
    wanuije umawe mai.
  dgc-dgc: Ey nadid, da pépiitén du tolay ti Jesus, éy sinumakay siya to abeng a esa,
    a koo ni Simon, sakay kinagi na diya, a itulak na tu abeng, a dumitaw ta kétihék.
    Ey to kéditaw de, éy inumeknud sa ti Jesus, a tulos nagtoldu siya du tolay.
  zpm-NT: Nacne güey me biep me tib leṉ barcw co, bnabey me Simón psëë Simóna bzëëba
    lo nis palal; sac lëë xbarcw Simón ga. Dzigo leeṉ co bzob me pseed me grë miech
    co.
  hix-NT: Nosonkahye hatà, Txesusu, kanawa yaka. Semaw kanawarà ryhe àro hatà. Meya
    nyhe txko uro arko, kekon hatà, Txesusu, Semawu wya. Dyeryey neryewtay hatà. Kanawa
    yaye ro rma hananàhno yeryey hatà.
  sim-sim: Urik bot Saimonhik or lawuhu Saimonin ormu sawera, �Bot mihin tukrushinak
    kandakar nga si ihi si.� Uhu bot orok or lihi mashin ormu sawera.
  npi-ULB: येशू तीमध्ये एउटा डुङ्गामा चढ्नुभयो जुनचाहिँ सिमोनको थियो र उनलाई जमिनभन्दा
    पर पानी भएको ठाउँतिर लैजान भन्‍नुभयो । त्यसपछि उहाँले डुङ्गामा बसेर मानिसहरूलाई
    सिकाउनुभयो ।
  cgc-cgc: Gasakay Jesus i naan ta isya na buti na iya Simon daw gapangabay ki Simon
    na magpalaod tise. Naan dya gamungko Jesus i daw magpadayon ta pagtudlo ta mga
    ittaw.
  tim-tim: Yesuŋe Simoŋgât waŋgan âgâm hin magaŋep, “Den makyeŋgiwerân aregât waŋga
    ire memenâ getek bam indâŋân kilâk.” dâmbo mendo indâŋângen ariyi. Arim tatbiâ
    Yesuŋe kâmot nupiân kili are den makyeŋgim malep.
  yor-yor: Ó sì wọ ọ̀kan nínú àwọn ọkọ̀ náà, tí í ṣe ti Simoni, ó sì bẹ̀ ẹ́ kí ó tì
    í sí ẹ̀yìn díẹ̀ kúrò ní ilẹ̀. Ó sì jókòó, ó sì ń kọ́ ìjọ ènìyàn láti inú ọkọ̀
    náà.
  wos-wos: Xéta dé gunjambé nakmbu waré. Wun gunjambé Saimonéna gunjambé dé. Wara
    reta dé Saimonré wa, dé gunjambé xasémekindét yalefu ye nyambambu téléte. Wandéka
    wungi yandéka dé wule gunjambémbu reta dé tufwambu téndé du takwaré Godna hundika
    wakwe.
  emp-NTPO: Maʌ̃ne Jesura Simoʌ̃ Pedro jãbad̶e b̶adoped̶a jarasia quẽsaarabe edemãrẽã.
    Maʌ̃be jãbad̶e chũmeped̶a jũma arima duanʌrãa jaradia b̶esia.
  eng-F35: So He got into one of the boats, which was Simon's, and asked him to put
    out a little from the land. Sitting down He began to teach the crowds from the
    boat.
  ind-ind: Lalu Yesus naik ke salah satu perahu, yang adalah milik Petrus. Dia mengajak
    Petrus bertolak agak jauh dari pantai supaya ada jarak. Kemudian Yesus duduk di
    perahu itu dan mengajar orang banyak dari situ.
  pes-OPCB: پس سوار یکی از آن قایقها شد و به شمعون که صاحب قایق بود، فرمود که آن را
    اندکی از ساحل دور نماید تا در آن نشسته، از آنجا مردم را تعلیم دهد.
  mpt-mpt: Yesuse daaknea Saimone weseme tem daak unanea baabanea Saimon kobo weseme
    dliba obaneba keno deibo waseinin keneko gesea e inanea obanea wat onsea Yesuse
    daaknea weseme tem daak tounea nakaia unangai Gode wengo omkayemonsebe.
  ssx-ssx: Kutupa Yesuta꞉ Saimono ipika꞉ kawasona꞉ opa꞉liao ipikana꞉ma꞉ Saimono pa꞉ta꞉
    alota꞉ Naka꞉ kawaso mo ikali houna꞉ hosiki siki mo pate leke mea pue laa mo kawasona꞉
    pita꞉ wanda꞉hali pa꞉ta꞉ Koda꞉na꞉ pimanu waleekeme.
  mkl-mkl: Nɔ Jesu í lɔ inɔ ɑkɔi inyiu ɑkɑ̃. Akɔi inyi iyi í lɔ siu inɛ nŋu ti Simɔɔi.
    Nɔ í kpe Simɔɔ í tɔɔɛ í ni ku nɑ ku sɛkɛɛò ɑkɔu hɑi itĩi inyiu keeke. Ŋɔi í bubɑ
    si inɔi ɑkɔu, wɑ kɔ zɑmɑɑu si cio.
  gaq-gaq: ଆତେନ୍‌ ତରାଇଂ ବାନ୍ ଆଣ୍ଡିନେ ଶିମୋନନେ ତରା ଲେଃଗେ । ଆତ୍‍ ଅରିଆ ମେଁ ଡେଃଚେ କେଣ୍ଡିଆ
