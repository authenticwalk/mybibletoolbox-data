  nbq-nbq: Higya lagagirik, mburis ambi Simon amburis ako vaga nunggwigya lagagirik,
    Simon yugugu dugwit, “Is ombanma horok ambukum vanggo yi nunggusogom,” yiluk,
    nunggugu lagagwarik, Simon iperen mburi-vaga horaik dugwit, it avakwa wisane homago
    ako wene mamuleragagi.
  tgo-tgo: Jisas i tha e waŋgara, Saimon le waŋga, na i dagewe na i yambiraŋgiya seiwo
    eto. I yakuwe na i vavaghare weŋgiya gharɨgharɨko.
  yap-yap: Me af Jesus ngalan reb fa gali bowoch — ni m’or Simon — me wenig ngak Simon
    ni nge thuruy bochu’uw nga orel u dap’e ran. Me par Jesus nga but’ u daken fare
    bowoch ngi i machibnag fapi girdi’ ni aram urngin.
  mop-NT: Oqui a Jesus ichil jun cuul a barcojo. Ti'i aj Simon a barco abe'e. —Jisi
    tz'etz'eecac ich ja',— cu t'an a Jesus ti'iji. Tinlaji a Jesus ichil a barco ti'i
    u ca'ansicoo' a cristiano a que'en chi' a ja'a.
  tet-tet: Bero ida, Simon beron. Yesus saꞌe baa Simon beron, hotu naruka dudu soruk
    oda baa. Hotu Yesus tuur nodi nanorin ema waꞌin nia sia.
  hlt-MCSB: Te phoeiah lawng pakhat khuila kun. Te tah Simon kah la a om dongah, “Lan
    lamkah bet thoeih dae,” a ti nah.
  xtd-NT: N‑keé Jesús ɨɨn barcu jan. Barcu kuu barcu Simón. N‑jaꞌan Jesús nuu Simón
    xa na dakaka‑s barcu nuu kaa kunu ka ndute itaꞌu. Nu n‑dakaka‑s barcu, n‑nukoo
    Jesús xiti barcu, te n‑dakuaꞌa‑ia ntdaa ñayiu xyuku yuꞌu ndute.
  mdy-ETH: ዬሱሴ ዋኣፆና ፒንቆ ጎንጎንሢዳፓ ፔቴዞ፥ ሲሞኦኔሬሎይዳ ጌላዖ ሲሞኦኔ ኮራ፦ «ሃኖ ዋኣፆና ፒንቆ ጎንጌሎ ሳዖ ኮራፓ
    ባዞ ሳዞ ባንሢ ታኣም ዶጪሴ» ጌዔኔ። ዬካፓ ዋኣፆና ፒንቆ ጎንጌሎይዳ ዴዒ ዴሮ ዔርዚሢ ዓርቄኔ።
  spl-spl: Pirim kinŋetâ Yesuŋe lok âlâ, kutŋe Simon sâm, yâkât waŋgaen yâhâm yuwu
    sâm ekuop. “Ga puli kuŋetâ endun bane.” Yawu sâmu puli kum endun baŋetâ lohimbi
    yaŋe deŋgân ginŋan ge tatbi. Ge tatŋetâ Yesuŋe yahatmâ waŋga hâmeŋan yâhâ kinmâ
    den kâsikum yiŋgiop.
  usp-NT: Kakaj Jesús xjaw li man jbarc Simón y xij re chi tijjutunsajb'i junquitz
    man barc li ja'. Ajruc're' Kakaj Jesús xcub'arc, xoc chi jtijoj mak cristian.
  zav-NT: Na' Jeso'osən' gwyo'e ḻo'o barcw c̱he Simonṉə' na' gwṉabene' ḻe' gocwlen
    par nic̱h bžigue'e barcw c̱he'enə' latə' ḻo'o nisən'. Na' gwche' Jeso'osən' ḻo'o
    barcon' nach bsed blo'ine' beṉə' ca'.
  sgz-sgz: Ái Iesu a mákái ngorer mák roh uri mon si Saimon, mák parai si Saimon suri
    na sisdoi án mudán alari kon. Mái Saimon a sisdoi mon mam Iesu alari kon, mái
    Iesu a kis iatung i mon má a atintini matananu.
  kek-NT: Qui-oc li Jesús sa' jun li jucub. Li jucub a'an re laj Simón. Li Jesús quixtz'a̱ma
    chiru laj Simón nak tixjil ca'ch'inak li jucub sa' li ha'. Ut quic'ojla sa' li
    jucub ut qui-oc chixch'olobanquil lix ya̱lal chiruheb li tenamit li cuanqueb chire
    li palau.
  blz-NT: Yesus nolumakitmo na sa'angu' duangan, men duangan ni Simon. Kasi i Ia nomosuu'
    i Simon mumbuntulkon duangan iya'a waatu'u paraas ko'alaloman. Yesus no'umoruangmo
    na duangan iya'a ka' nimisiso' mian biai'.
  poe-NT: Ntá chꞌín Jesús kꞌui̱tꞌótjen chꞌán ijnko tí ntabárco̱ ntiha na mé ntabárco̱
    kuènte chꞌín Simón na ntá chronóe̱he̱ chꞌán tí chꞌín Simón kíxin sátsjiko chꞌán
    ntabárco̱ ijnko chrínta nta̱ kjínhya. Ntá ntahó kjuákꞌenkáya chꞌín Jesús tí nta
    kjuákꞌetja̱xi̱n chꞌán kjua̱ko̱he̱ chꞌán nchónhya chojni siín chrínta nta̱.
  san-TAM: ததஸ்தயோர்த்³வயோ ர்மத்⁴யே ஸி²மோநோ நாவமாருஹ்ய தீராத் கிஞ்சித்³தூ³ரம்ʼ யாதும்ʼ
    தஸ்மிந் விநயம்ʼ க்ருʼத்வா நௌகாயாமுபவிஸ்²ய லோகாந் ப்ரோபதி³ஷ்டவாந்|
  cof-NT: Junni aman ya manca canoari Simonchi jominue. Junni Jesuri junbi wito, pibi
    nasi eresa carinue. Junto aman canoabi chudito, tsachilaca micarinue.
  srm-NT: Nöö hën a go subi a di boto u di womi de ta kai Simon. ˻Hën seei da Petuisi.˼
    Hën a taa be a tuusi di boto go a wata abiti sö. Nöö hën a sindo a di boto ta
    lei dee sëmbë dee dë a tela liba ala.
  qvs-NT: 'Suk kanowaka Simonpa karkan. Chay Simonpa kanowanpina Jesuska yaykurkan.
    Yaykushpana Simontaka willarkan: —Suk tipita chawpiyachipay. Tankapuptinna Jesus
    chaypi tiyarirkan. Chay kanowamanta Jesuska chay runakunata yachachirkansapa.'
  zca-NT: Orze' nkë Jesús le'n tu rë bark re' kwa'n nak che'n Simón, no mina'b Jesús
    lo Simón, chi Simón xche'pe par le'n nits, orze' nguzob Jesús le'ne, ze' nguzublo
    kilu' Jesús widi'zh che'n Dios lo rë men.
  cbc-NT: Bairi Jesús pʉame ti cũmua jĩcãrẽ ájããñupʉ̃ Simón ya cũmua majũrẽ. Bairi
    Simorẽ jõjãñurĩ tuwiyo rotijoyupʉ. Simón pʉame, “Jaʉ,” ĩ, cʉ̃ tuwiyo joyupʉ. Bairo
    ti cũmuapʉ jãñarĩ Jesús pʉame petapʉ canucũrĩ majãrẽ caroaro na quetibʉjʉ jʉ̃goyupʉ.
  qxo-NT: Tsaychö pasaypa atsca runacuna quichquiparäyaptinnam Pedrupa cag büquinman
    Jesus yarcurcur rugacurgan cuchunchö büqui caycagta mas chöpin niragman witircatsiyänanpä.
    Tsaynam tsay büquiman jamaycur tsaypitana runacunata yachatsicamurgan.
  mox-mox: ʼInega Ieisu taha waga geluya, ta toniwaga Saimoni vonei natalateteyea
    goyona balebalega. ʼInega Ieisu toabui ta tomotau qabudi veʼitedi waga nana ʼinega.
  kew-kew: 'Yesu nipu Saimon-na ipunu madaa pua pirisa. Goa pua nipumi Saimon-para
    lalo: Ipa repaa-nane gimoa ipunu ogesi-daa yola pua bana sa. Go rabu Yesu ipunu
    madaa piruare onaa adaapu agaa mogeasa.'
  dww-dww: Yesu Saemon na wagae ya saḡa be yai baḡana da waga sibo ya tauriena topae,
    yodibe tauna ya mia yovo wagae be banaga yai katakataidina.
  nif-nif: Yambɨm endoñ ñambi, kɨkeñ nolok plon lombi, kɨkeñ molom Simon enda kambak
    munjulɨm ñaña euktok nɨñguk. Eumbi, wɨndɨñ tɨmbɨmbi, wolok pipapi, gɨñgɨt manda
    enɨ-daut kenan yousɨmbi tɨ-semguk.
  twi-ASANTE: Yesu kɔtenaa kodoɔ no baako a na ɛyɛ Simon dea no mu. Ɔka kyerɛɛ Simon
    sɛ ɔmpia nkɔ nsuo no mu kakra sɛdeɛ ɛbɛyɛ a, ɔbɛtumi afiri hɔ akasa akyerɛ nnipa
    no.
  aoj-aoj: Jisas nalota natoma bot Saimoni eaꞌ naꞌipana naꞌi, “Sapaꞌ bot nokwaha bandagoma
    nefeꞌ laogoma kwasala.” Eaꞌ Jisas natoma bot nawalipasa basef esis amam nematawa.
  cbv-cbv: Pánihna, biíc chóodih Jesús ãt waadáp wʉt jĩ. Caán chóo mínah Simón wʉt
    jĩ ã wʉ̃t. Caán chóodih waadnít, “Weemdíh chibít ma tóo pʉ́ʉd baca pahanaá”, ãt
    niijíp wʉt jĩ. Páant ã tóo pʉ́ʉd baca pahanachah, Jesús caán chóodih chʉ́ʉdnit,
    cã́acwãdih ãt bohénap wʉt jĩ.
  taw-taw: Jisas Saymon bot mɨgan ayaŋ pɨdeg lɨl besɨgɨl agak, Yɨp dɨ nebneb ge, ñɨg
    nab sɨŋadaŋ amnaŋ agak. Agek, Saymon bot ak dɨ nebneb gek, ñɨg nab sɨŋak amek,
    Jisas kɨlop takaw agñak.
  jic-NT: Barco pjaní wama tjemey Jesús. Simón juts'a'á waytsja barcas. Jesús Simón
    lal la tjemyona jupj ca nsoctes barcas, ca tsjicj way mim 'üsǘ la mpe. Jesús
    'etjele barco mo'ó, nepé sin 'yüsa lis tjiji.
  zap-NT: Orguin wdee Ne te leen bark guin ne nak xbark Simon, lex wnab Ne lo Simon
    ne ydxig Simono lodee nis. Zhich guin wzob Ne lenbark guin, axtegue nga zob Ne
    wneluu Ne mén.
  wer-wer: Pël ëën Yesu pi Saimon pimöökë ngaarëk isak Saimonön kot nent mök ë i kaöökël
    mëëpënëak mëak pöök wel aisëak wë omnaröen ngönën ök mëëa.
  ipi-ipi: '@see-verse:LUK.005.002'
  qul-NT: Jesuska Simonpaj botenman yaycuspa, mañarkan kocha cantonejmanta ithirichinancupaj.
    Chay botepi tiyaycuspataj, runacunaman yachacherkan.
  urw-urw: Bana Jisas oude güre gam ebedeaga, oude baba Saimonüb. Bangüdi Saimon wawar
    oude gam ebedüdi oude sororowar yag nigu gam kümünaureregeaga. Bangar Jisas oude
    gam gotogüdi ferefinabur sabüngeaga.
  rmy-GURBET: O Isus dija ano čamco savo sasa e Simoneso thaj pučlja le te crden le
    zala ano paj. Pale gova bešlo thaj taro čamco sikada e manušen.
  ter-NT: Yane vesenekú koane Jesus neko po'i vatéke, ítuke Símaum, ina epemôa kali
    ahíkuxea upénoyeakuke úne. Vatá kóyene ne Jesus vatékeke íhikaxea neko êno xâne.
  bmr-NT: Jaanegui Jesu sagafa jɨcafutuuhi Simon meenega iicaugafaño. Jaaboro tajɨɨbaubo
    tehesijɨsuno imeenegaco ijɨnitɨ iminiiyuqui. Jaadɨ Jesu ifagafaño acasɨɨvuudɨ
    tɨconɨubo ɨjɨɨbuguubo tahɨgotɨ.
  fuf-fuf: O ƴawi e gokkun e koy laakoy, ɗun hawrondiri e kun Sim'uunu kun, o yamiri
    onɗon woɗɗintingol ɓe pencen on seeɗa. Ontuma o jooɗii e nder makkun, o woni e
    jannugol jamaa on.
  mwc-mwc: Iesu Simon ana ku waka i geru ba i babai i yori yoginaikei i kasibau, ba
    waka tepanai i makira, ba pipiya toreyai ibi beyebeyisi.
  bhl-bhl: 'Yetemeko, e Saimon em kunuw dim teineko, elo bokolewomele: “Ok mutuk dulum
    tew elo kelewa!”, dangei, i fein kanelewsiliw kale. Kanelewsomeliwi, Yesus e kunuw
    dim kel ka biliw kawtiw ilo Sunbin-Got em weng bokoyemse kale.'
  ons-ons: pakiso, Yesuŋo sekiwa mane Saimon wane rara, ea wane kutno waki, pakiso
    Saimon rakaki, seki qebinkaki, qalakko ŋine qei qei weteke, pakiso, Yesu eŋe seki
    kutno mere, ŋei ŋerep magu suaine don kito edange.
  con-NTPO: otse. Otsepa Jesúsja shavo na'su Simónma afa cuintsu otafane re'riccoe
    cataemba duseye. Tsonsi shavoccunga dyaipa a'ima atesian'jen.
  ghs-ghs: Qate Siimoi sisima teeho maikhata oomi Dzesui ota peiteqi Peetoroi oke
    gattiqa dzoobire qeemareiqi hiireta. Hiiremi qusubaitemi noi sisimata habese abike
    sererahuke sinabidza banaiteta.
  peg-peg: ହେ ଡଙ୍ଗାଙ୍ଗ୍‌ ବିତ୍ରେତାଂ ଇମ୍‌ଣାକା ସିମନ୍‌ତି ମାଚାତ୍‌, ହେବେ ହେୱାନ୍‌ ଦୁମ୍‌ଜି
    ମେଦ୍‌ନିତାଂ ଅଲପ୍‍ ଦେହା ହାଜେଙ୍ଗ୍‌ ଇଞ୍ଜି ହେୱାନିଂ ଗୱାରି କିତାନ୍‌; ଆରେ, ହେୱାନ୍‌ କୁଚ୍‌ଚି
    ଡଙ୍ଗାତାଂ ହେନି ମାନାୟାର୍‌ତ ହିକ୍ୟା ହିଦେଂ ଲାଗାତାନ୍‌ ।
  txu-NT: Nhym kam ikjêjamã wadjàn kam õ kà djwỳnhjamã kum, Ximãomã kum, —Amũ kamẽ,
    amũ kamẽnh ngrire, ane. Nhym kam amũ kamẽ. Kamẽnh ngrire nhym kam kam nhỹn memã
    Metĩndjwỳnh'ã ujarẽnho nhỹ.
  eng-WEBU: He entered into one of the boats, which was Simon’s, and asked him to
    put out a little from the land. He sat down and taught the multitudes from the
    boat.
  gnw-NT: Jayave Jesús uyupi penti chalana pe, jare uyerure Simón pe uruique vaerã
    chalana ɨ pe. Echa'ã Simón imbae co jocua chalana. Jayave Jesús uguapɨ chalana
    pe jare joco güi omboe joco pe ñugüɨnoi vae reta.
  mux-mux: 'Sip te Saimon-Pita-nga, akuna sukundu pupa kene Saimon-Pita-ndu mawa tepa
    kene nimba mele: “Sipele laye-kolte paka tokunu nona sukundu mundui.” nirim. Paka
    topa nona sukundu mundurum kene sip akiliinga sukundu yu mania molupa kene, no-kéluna
    liiku máku toku muluring yambuma ung-bo tonjupa mani sirim.'
  maj-NT: A̱s'a̱i jas'en Jesu nku tsutsu, yá xi ts'e̱ Simon, ko̱ tsankihi̱ nga ts'i̱ín
    t'axín i̱chí tsutsuu̱ a̱ndai ntáchak'uu̱n. Y'ejñaya Jesu yóo̱ nga tsakúyaha̱ xu̱ta̱
    éhe̱n Nti̱a̱ná.
  bkq-NT: 'Mârâ tokalâ pepi sodo myani Simão Pedro. Aituo Jesus pepi odaji âxiedybyem
    sodoram aguely: — Âwepiry wao âdiempa igonokâ — kely. Jesus aguehobyry ara sodo
    anhedyly. Aituo Jesus pepi oday ekadybyenlâ kurâ domodo sagunu wogonro modo nhenomedâdyly.'
  kue-kue: Yesus bot ta mina ende suna ongwa, botmo i Saimon botmo. Ana kurita ake
    nusi niglmong suna endinambedi krapoglkwa. Ye bot mina suna amedi mogl ana yomba
    ka beke tongwa.
  cot-NT: Iroompaquea itetanajaquea Jesoshi iguenajaroqui Shimo icanqueriquea iraimatanajerota
    niganquijacoñaji. Isavicaquequea itsatacaajiaqueriquea irirajia omporoguijajianquitsica
    otsapijaqui.
  bnp-bnp: Lakea e Isu i rike na aga tara, a aga ne Simon, i takia e Simon ge tugu
    talea, ge pasi polovavo popote. Muri i made puru na aga i vara e huriki.
  apn-NT: Hãmri nẽ hwỳr tẽ nẽ hõm axà nẽ õ dõn pê Simãwja mã anẽ nhũm hkôt axà nẽ
    kii mẽ kêp pàrja amỳm kunhô nhũm ajêt. Hãmri nhũm pàr kre rũm amỳm mẽ ahkre ho
    nhỹ nhũm mẽ piitã omu nẽ mar mex o kuhê.
  ctp-NT: Bra kanꞌ yten Jesús ska niꞌ yka naꞌan ꞌin Simón, ykwiꞌ loꞌo yu chaꞌ tukwa
    naꞌan yu ꞌin yka naꞌan chaꞌ tsaa la chinꞌ lo tyiꞌa. Ndyaa tukwa Jesús nde niꞌ
    yka naꞌan kanꞌ, bra kanꞌ mdyisnan yu nguaꞌu yu chaꞌ ꞌin Ndiose ꞌin nten kaꞌan
    kanꞌ.
  bre-BRG: Pignat a reas en unan eus ar bagoù-se, hini a oa da Simon, hag e pedas
    anezhañ da bellaat un tamm diouzh an douar; o vezañ azezet, e kelenne ar bobl
    diwar ar vag.
  opm-opm: Ihaptihan Jisas oh tit bot oh Saimon ohe bot ohoh ama bot dahnong rusa
    bot nita han ohnong Gin noh masoteidapat ihirnong meng potiprohmur. Gin go mer
    nahat napisus tom hru teinong asoh nahatporhan noh ateidapat ihirnong meng potiprohmur
    potporhan oh imtiporhan oh bot bas tongnot patim kuuhan ihirnong meng por am deingopri.
  bvr-bvr: Lika nipa Jesus a-gortkurrchinga mu-ngardapa mu-michiyang mun-gata Jayman
    (Simon) mun-nika. Lika a-wena nula Jayman, “Nginyipa barrwa nyina-gaka murda michiyang
    gu-bugula gu-guyinda barra mu-garlagaya mu-ji.” Lika nipa Jesus a-rakaja mu-michiyang
    mu-gochila gata gu-bugula mu-ji, rrapa a-wena burrwa a-ni wurra gama gorlk gata
    gu-rrarnba aburr-galiyana nula aburr-ni.
  wal-wal: Yesuusi he wolwolotuppe issuwan, Simoonaagan gelidi, “Ha wolwoluwaa abbaa
    lanqqiyaappe guuttiyo giddokko shiishsha” yaagidi Simoona woossiis. He wolwoluwaa
    giddon uttidi, deriyaa tamaarissiis.
  shj-shj: Na Yasuwa kä'doc tä kaxsä nuxu dämpejigsi näs näkä Samanang, na mäläpede
    ta Saman ka, “Zexteyi dämpejigsiginong na pidänä ma.” Yasuwa käcca tä nya kaxsä
    dämpejigsi ndä bälde xä'dä.
  zad-NT: Na'ch wyoo Jesúza' ḻoo barkw c̱he Simónna', na' wṉabile'ne' wllig' zilateen
    ḻoo nisdo'na'. Na' wche' Jesúza' ḻoo barkwa' na' wzoloe' bli' bsedile' beṉ'ka'.
  kmg-kmg: Eme Jesuzi woke i hâcne honerâ moc Simoŋte biŋe ira ferâ mume piticne âke
    sueme rame miti jaza qazuc ehuc ŋewec.
  aso-aso: 'Aꞌmine sipi sitakutiꞌ hamoꞌ ma Simoniꞌ sipi mininguꞌ nene dizo Simoniꞌni
    tiꞌ lo lo-imineꞌ: Sipi mene ngomo ma ehusoꞌ ogo hulo nosola ozo. Neꞌmine lavo
    Simoniꞌ aza sipi nene ngomo ma ehusoꞌ ogo hulo nosola ogavo Izesuꞌ aza aꞌminguꞌ
    mitoꞌ mino eveneꞌ mukiꞌ nene monoꞌ apize ngemo minineꞌ.'
  uli-uli: Jesus yesa chudah yuchul seyay boat kowe le wal Simon. Yesa kangalu bo
    be hattawey sugfed boat we tang piy. Jesus yesa maroro yuchul boat we sa fofoloy
    ngalir buwa we.
  nin-NT: Yesu mirri nu uddu uyirr ku nggo su ku Sima, na da ku Sima di a bu gburr
    rri ni inyi wa ntsɨ, Yesu rri so nu uddu ku na so tsarr anishirr ba ure ku Abachi
    ku.
  tgk-tgk: Ӯ ба яке аз қаиқҳо, ки соҳибаш Шимъӯн буд, савор шуда, аз ӯ хоҳиш кард,
    ки қаиқро аз соҳил каме дуртар ронад. Баъд нишаста, аз қаиқ мардумро таълим медод.
  acu-NT: 'Tura asaramtai Jesús Simónka kanurin engkema: Jumchik japen nanaastajai,
    tamati Simón utsukmiayi. Tura kanu japen nanaasamtai, Jesús kanunam keemas aints
    kaanmatkanam pujuinaun Yuse chichamen nuiniarmiayi.'
  cak-WNT: Y jun c'a chique ri jucu' ri' riche (rixin) ri Simón. Y chupan ri rujucu'
    ri Simón, xoc wi ri Jesús. Y Riya' xubij c'a chare ri Simón chi tunima' apo juba'
    pa ruwi' ya'. Y c'ac'ari' xtz'uye' ka chiri' pa jucu', y xuchop pe quitijoxic
    ri winek riq'ui ri ruch'abel ri Dios.
  ebk-ebk: Nunlukian hi Jesus as nan fiangkan Simon, ya chinawatna kan Simon ay iyad-achawwina
