    puleiga yongkambanu pulogo kaingimbekke wawere ula puwili waligeleya.
  gux-G: ñinbiayengu den tie Simɔn yaagu. Jesu den kua lienni ki maadi o, ke wan fagdi
    waama yeni u kpenkunu, ama o den ye gu niinni ki tundi ku niwulgu.
