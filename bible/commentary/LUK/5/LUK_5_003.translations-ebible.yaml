    al fe siŋare hinhan mar go saba yiryiŋ.
  tnk-tnk: Nɨtətə ouihi mi nəha riti səvəi Saemon. Iesu rəputə irə, məres pen Saemon
    mə trarhɨr i pwəh ruveraha ouihi kwopti. Nənə Iesu rəkure ia nəkwai nɨtətə ouihi
    nəha, mɨnamahatən nərmama.
  kpr-kpr: Gido, Iesu vosira ghaka+ eninda vivitusira. Ghaka amo, Simon da ri. Viti
    fetedo, gembu sirigedo amboi buvare dae sisira. Setiri gembu buviri, Iesu ghakada+
    anumbedo, evetu genembo ava dengoro indudusira.
  san-IAS: tatastayordvayo rmadhye śimono nāvamāruhya tīrāt kiñciddūraṁ yātuṁ tasmin
    vinayaṁ kṛtvā naukāyāmupaviśya lokān propadiṣṭavān|
  nho-nho: Jesus ni hano no kake ki aruna te poti tokotasi i naa poti naa, teenaa
    ko te poti Simon. Teenaa vanaake iloo ki Simon ki hakkuutia te poti raa hakamaarie
    ki tai. Araa noho iloo Ia i aruna te poti naa ka akonaki te kuturana tama naa.
  gym-NT: Jesu nikani, nakwani ru krati te. Ru te Jesu nakwani, ye abko ru Simónkwe.
    Jesu namanina rute, ru ngwiamna bäri ñöte kwe Simónye, bti namani täkänintbe Ngöbö
    Kukwei dirire ni kwatiye.
  azg-NT: Ndoꞌ tua jon tyquiiꞌ ncüii vꞌaandaaꞌñeen. Maꞌnaanꞌ Simónhanꞌ. Ndoꞌ tcan
    Jesús nnon tsanꞌñeen na canon chjochenhanꞌ toquityquiiꞌ ndaa. Jndë joꞌ tacjo jon
    quiiꞌhanꞌ. Joꞌ tyincyaa jon jñꞌoon ndëë nanꞌñeen xjen na vaquityen jon quiiꞌ juu
    vꞌaandaaꞌñeen.
  bhd-bhd: यीशु एक्की किश्ती मां च़ढ़ो ते किश्तरे मालिके शमौने सेइं ज़ोने लगो, तुस
    किश्ती इट्ठां बन्ने पुड़ेरां नेइतां थोड़ी दूर लाथ। फिरी यीशु किश्ती मां बिश्तां
    तैन लोकन उपदेश देने लगो।
  too-NT: Lā' tuncan Jesús tōca'lh huan nac lakatin barco a'ntū ixla' Simón lā' hualh
    que camātampūxtuca macsti'na'j de nac quilhtūn. Lā' tuncan Jesús tahui'lalh nac
    barco lā' a'ntza' tzuculh cāmāsu'ni' huan tachi'xcuhuī't.
  ind-AYT: Yesus naik ke salah satu perahu, yaitu milik Simon, dan menyuruh Simon
    untuk mendayung perahunya sedikit menjauh dari darat. Kemudian, Yesus duduk dan
    mengajar orang banyak dari atas perahu.
  cjo-NT: 'Rotetaka Jesoshi ipitoki Shimo, ikantakiri: —Shimo, potyaantero eechonkiini
    niyankyaani pitotsi. Ari ijeekakotaki, riyotagaeyakirini piyoteencharipaeni othapyaakininta.'
  nsn-nsn: Iesu ke panete tar siokor bout a nang Saimon, kare dangata tang Saimon
    tar bele uain sikoro kompe taro i laur tar bout tar uareing i kot, kare tabila
    uahiuangua Iesu, kare mene ualasira turuha tar bout tasir tamat.
  san-DEV: ततस्तयोर्द्वयो र्मध्ये शिमोनो नावमारुह्य तीरात् किञ्चिद्दूरं यातुं तस्मिन्
    विनयं कृत्वा नौकायामुपविश्य लोकान् प्रोपदिष्टवान्।
  tna-NT: 'Piada canoa Simón sa puina. Tueda canoa aida su Jesús nubiana. Da su Jesús
    ja Simón cuatsasiatana uja: —Nunuque canoa edume su pad''i yama da jenetia cristiano
    cuana equisa puji, d''eji mahue putsu. Beju da jenetia Jesús ja cristiano cuana
    buetsuapirutana.'
  lid-lid: Eme Jises sandroh in bolo ndron ta Saimon, eme iy tiye Saimon susuwini
    iy i len sese ta babi. Ya eme Jises udu ndron badeh, leheya sahou ta Kindrei i
    tiri lau mari an babi.
  wim-wim: '@see-verse:LUK.005.002'
  zga-M: UYisu akhingila mmbwato vumo uvwa Simoni nu khudova ahilikhe mundugasi patali
    padebe na khuvulagafu. Pwu akhatama nu khumanyisya ukhuhumile khuwato.
  yom-yom: Nlungu wumosi wuba wu Simoni. Yesu wukuma muawu ayi wunkambakatatukila
    fioti disimu. Buna wuvuanda muna nlungu ayi wutona longa nkangu.
  san-SIN: තතස්තයෝර්ද්වයෝ ර්මධ්‍යේ ශිමෝනෝ නාවමාරුහ්‍ය තීරාත් කිඤ්චිද්දූරං යාතුං තස්මින්
    විනයං කෘත්වා නෞකායාමුපවිශ්‍ය ලෝකාන් ප්‍රෝපදිෂ්ටවාන්|
  yut-yut: Yesu uŋun bot kɨndakon mɨlkaŋ wɨgɨgɨt. Bot uŋun Saimon dakon. Uŋun boron
    wɨgek Saimon yaŋ iyɨgɨt, “Bot ɨmɨŋdɨlbɨ tɨmɨsok dɨ pakbikon kwan.” Yaŋ iyɨŋek
    Yesu boron yɨgek amɨn yoyɨŋ dekgɨt.
  grc-BYZ: ἐμβὰς δὲ εἰς ἓν τῶν πλοίων, ὃ ἦν τοῦ Σίμωνος, ἠρώτησεν αὐτὸν ἀπὸ τῆς γῆς
    ἐπαναγαγεῖν ὀλίγον· καὶ καθίσας ἐδίδασκεν ἐκ τοῦ πλοίου τοὺς ὄχλους.
  cpc-NT: Otitapaaka Jesús pitotsiki. Tima iri ashitawori Simón jiroka pitotsi, ikantakiri
    jotyaantiro kapichiini niyanki. Ari isaikantanakawo Jesús pitotsi, jitanaawo jiyotaayitanairi
    atziri.
  nhg-NT: Hua ocalacoac ipa sente de ini nöncate börcos que oyeya ihuöxca Semu. Oquetlajtlanelejque
    ma quepacho cache tepetzi ca tlaijtec de ötiescatl. Onetlöliluc, hua quenmachtiloöya
    giente desde ipa börco.
  nya-nya: Iye analowa mʼbwato limodzi limene linali la Simoni, ndi kumupempha kuti
    alikankhire mʼkati mwa nyanja pangʼono. Kenaka Iye anakhala pansi nayamba kuphunzitsa
    anthu ali mʼbwatomo.
  ngu-NT: Quemaj Jesús otlejcoc ipan on se barco yejhuan iyaxca Simón, niman oquitlajtlanilij
    Simón para achijtzin ma calacti ne atlajcotian. Quemaj Jesús onotlalij ne ipan
    on barco niman oquiminmachtij on tlacamej yejhuan nemiyaj ne atlatenco.
  kup-kup: Tat Saimon popuz boutitak helat epat mañah, “Erom ae, nim boutit beken
    deip havevok aviam hon ravopain.” Pot mañahan pim hahat tahan Iesu boutitak toutat
    hehapuh añarabon pim ñetiv mañooh.
  jid-jid: Yesu ari mi jirgi ri wa a u Siman nda hla wu ndu tru rju ma ye gban me
    ni kora. A kuson nimi nda tsro ndji ba tre Irji ni jirgi'a.
  wmw-wmw: Mwenyé ngalawa mmoja ákitiwa Ansumani. Insa akingira, ikisa akinlebela
    tena avutire aba ngalawa ire kubahari. Basi, Insa akikala nomure mungalawa mure,
    akanza kuwafunda wanu ware.
  gmv-GGM: Yesussay wogolotappe Simoona wogolon gelidi biittafe gede abba gido shishanna
    mala oychidinne wogolo giddon uttidi asa tamaarsides.
  ssg-ssg: Jises ku haniwa he tea koapai Saimon ape hone i uhi siainiai teik tea koap.
    Jises to ape i hanau teka seilon.
  zpo-NT: Jesús nguxoob leen tuba, kwaan nak cheen Simón, nu ngunii xaa lo Simón zee
    chep xaa xepa naz leen nistoo. Zee nguxoob xaa leen kano, nu baa mzob xaa nu mzelo
    xaa mseed xaa re myet.
  poy-poy: Yesu kagenda kwingira mumtumbwi mwa Simoni na kamgambiriti kagusegeziyi
    mtumbwi gulii palongolu padidini mulitanda. Yesu kalivagiti mumtumbwi na kanjiti
    kulifunda lipinga lya wantu.
  qwh-NT: 'Tsenam Simonpa lanchanman Jesus lloqarcur nerqan: —Simon, que yacu cuchunpita
    mas ruriman yecushun —nir. Yecuriyaptinnam, täcurir, nunacunata lanchapita yachatsicorqan.'
  gaw-gaw: Nug ub aḏit daapiḏ amu oolahp̱a laip̱u laa, ub amuam Simonnu, amup̱a oola
    teum. Nug ta, Simon nug ub le ihip̱anu duṯuneb, nakok waḵunu amegp̱a a, nug anam
    he amu Nug ub aṯan dayaya, danab ah nai maṯom.
  nca-nca: Asa Yesuko Saimon koro waŋgoko ŋuno oro Saimon yiní waŋgo wosoní sono saŋano
    soŋga ta na uyaró. Uyariní Yesu waŋgo saŋano ŋuno kunditero unipare qambu ŋu mande
    rondaqe yunaró.
  zpz-NTPP: Orzeꞌ Jesuuz guꞌm nañ tub barc zeꞌ. Orzeꞌ barc zeꞌ, ndeꞌ barc ni Simo̱o̱.
    Gazeꞌ nu mniim lo Simo̱o̱ nu gyicy zet zir yu barc zeꞌ par ruꞌ nisyudoo. Orzeꞌ
    gusub mi, nunu brugyiꞌ rlyuum ni mbecy gal nañ barc zeꞌ.
  mkj-mkj: Jesus doaudahng pohn apas pohssok, woaroan Simon, pwehng ih en ekij woaroahjang
    in oaroahrro. Jesus ken mwindihoang pohn pohsso padahk oang pokonno.
  zac-NT: Iurní guatë́ më laꞌni barcu shtë Simón Pedro. Guniꞌi më lu Pedro guëazë
    guetë barcu duꞌpë. Guzubë më lu barcu të parë guëluaꞌa më dizaꞌquë lu ra mënë
    narë́ ruaꞌ nisë ruꞌbë.
  kyg-kyg: Yesuꞌa Saimoni sipifiꞌmo haino maiꞌnenoꞌaeꞌmo, aiseꞌamo afaꞌa faika agoꞌya
    failika ugapiye, huno afi geꞌnigeno aeno agoꞌya failino uꞌniye. Yesuꞌa sipifiꞌmo
    fai maiꞌnenoꞌaeꞌmo alino apaya maleꞌniye.
  kmk-kmk: Ummoy nanlugan sidit osa’n bangka un kuwan Simon asina inayagan si Simon
    ta paiyadayu na ut akit dit bangka. Nantupak sit bangka un nantudtudu utdat tagu.
  cao-NT: Jatsi nohiria misco iqui tsi quiha noti qui Jesu jiconiquë jabaxëna. Jabi
    Simón notí ja ini quiha. Jicohax, —Tori pistia noti chishtëquirimahuë —i Pedro
    qui ja niquë. Jatsi noti xo tsi nohiria bo ja tiisimaniquë tsahoxo na.
  bbr-bbr: Jisas nukas Saimon nukan ous oik tonomara, Saimon auruwon, ous an unik
    opok suornuk, potaun auruwon. Keserianik, ko kiro ous oikas tone tanemara, roasiret
    Anut nukan ämän mare rawon.
  inb-inb: 'Chasa kawas­paka, Jesuska sug kanuapi iai­kurka. Nis­paka, chi kanua Si­mon­pa
    kag­manda, paita mañarka: —Kai kanuata alpa­manda asllita karuia­chi­puai. Chasa
    rura­uraka, kanuapi tia­rispa, chipi kag­kunata iacha­chii kalla­rirka.'
  hrv-hrv: Uđe u jednu od tih lađa; bila je Šimunova pa zamoli Šimuna da malo otisne
    od kraja. Sjedne te iz lađe poučavaše mnoštvo.
  box-NT: Hã wonna mu ɓàn dà-kéní lé o Simɔn te ho, á hón lé hìa ó o Yeesu
    fìora zon, ò o bía nɔn wo yi le o ɲàa zo mu ɲumu yi cĩ́inú, bṹn mɔ́n ó o
    lií kará ò o wee kàrán ɓa zã̀amáa na dĩ̀n bĩ́n.
  ote-NT: Nepʉ nura Jesu bi yʉtꞌa ja ꞌna de núꞌʉ ya motsa núꞌa̱ mrá mɛti ra Simu,
    ne bi ꞌyapa ra ma̱te ra Simu da ꞌyɛtꞌa ra motsa má tsꞌʉ mbo ra dehe, ngueꞌa̱ xi
    mi tsꞌiꞌma ya ja̱ꞌi. Y bi hñudi ra Jesu mbo ra motsa ne desde guehni bi yopa zofo
    ya ja̱ꞌi.
  wnu-wnu: Ne Yisas Saimon wonou tabin end is bugab nob qamara bo bais isub-isub is
    naga mugenderi nami ende igo munon yurau aib eng qob wurinob qamb igoai.
  zam-NT: Le' sya, ngòo Jesús loo thìb yòoyaa. Yòoyaaa ngòc che'npe' Mon Pedr. Mna'b
    Jesús loo Mon Pedr tetee Mon Pedr yòoyaa taachu'te más par le'n lagun. Mtlo Jesús,
    mblu' Jesús mèn axta co'te' ndub yòoyaa loo lagun. Le' mèna na, ngure ro laguna.
  zyp-NT: Simon a tei a cangpaw tuilawng chunglang cawh a nae ka, “Ngaekang taitah
    tui le chung vy lang hrui vy bang law,” tatah Simon cawh a tah. Taico a ty ka,
    zawpui cawh tuilawng taico a cawngpah he.
  sey-NT: Ñani ja̱ maca Jesús yohuëna aya mëjiꞌi. I̱ aya mëisi yohuë Simón tse̱ pacoꞌë.
    Ja̱ maca capi, aꞌri maña soꞌona jëjo sao huahuojë̱ꞌë, yohuë. Huahuojëna, jaꞌruni
    ñuꞌi Jesús pa̱ire yeꞌya huëopi.
  nvm-nvm: Ijefuon Jesu fun e Saimonon sisim ijia ajieme kuamga fu abe biom saof azan
    ijia abedeko fu ijia fine e uruvana vuak nijaidiain.
  mps-mps: Jisas aga Saimongo geba meba hola pali. Agai te Saimonbolo “Te geba sigi
    ąį tomoba ugwaba dwanu pogwa palao,” te po wali. Tama aga te geba daide duguladu,
    te we bidibolo Godigo po pusa mabo dage ma wadolali.
  seh-seh: Na tenepo, Yezu apakira m'bote ibodzi ikhali ya Simau, mbaphemba Simau
    kuti abhome pang'ono bote yace pa nyanza. Mwenemu, Yezu akhala nawa na matako
    mbatoma kupfundzisa mbumba.
  pab-NT: Hoka Jesus kakoha Simão kanowane ako, hoka Jesus irae ihiye kikiyatene maheta
    inira kaiholokoa nonitata. Hatyaoseta Jesus tyoka hoka aotyakihena halitinai.
  llg-llg: Esa neme ofa kala sila mai, na Simon ofan ndindia. Basa de, Yesus saꞌe
    neni Simon ofan lain neu, de noke fo tumbun neni oe madema fa neu. Boe ma nanggatuuk
    de nanoli hataholi noꞌu kala sila.
  kyf-kyf: 'Wee ''glʋ sɔbhie glaa, ''yabhlo -wa ''Simɔɔɔ -nʋ. -Zezu -gblaa we ''wʋ,
    ''ɩn ɔ nɛɛ ɔ -ylaɛ: «''Simɔɔ, -ɩn vla gwe ''nyuu -gɔgɔ -yɔ -sɛ.» -Zezu mɩ wee
    ''glʋ nʋkplɛ, -zugba ɔ slolu nyɩma -Lagɔwɛlɩ.'
  tpi-tpi: Orait Jisas i kalap long wanpela bot, em bot bilong Saimon. Na em i tokim
    Saimon long kam insait long bot na subim bot i go lusim nambis liklik. Na Jisas
    i sindaun long bot na i skulim ol manmeri.
  mih-NT: Tacuan ta i quɨhvɨ ra Jesús sisi minoo barco sa cuu sii ra Simón, ta i catyi
    ra sihin ra vatyi nazatuhva ra zuhva ca sii tu nu cono ca. Ta zɨquɨ i sicundyaa
    ra Jesús sisi barco, ta i quisaha zacuaha ra sii ñiyɨvɨ yucu yumiñi cuan.
  qvh-NT: Saymi Simonpa büquinman Jesús wisarcur Simonta manacorgan cuchunpita más
    washaläman büquinta apananpä. Say büquiman jamaycurmi saypitana runacunata yachasergan.
  kms-kms: Di Jisas no, at ire ningg newo no. At ni newo kin te Saimon ningg. Muq
    ni Saimon ningg nari di ni at te musoq kring nipiq wuye pe wughe wuso. Muq ni
    at pe tende nas God ningg wand simbe nand, di wute jiji pe yeru rutungu.
  agn-agn: Ig tenged ong dorong taw, siminay si Jesus ong tatang bilog ang may nandia
    si Simon. Nagigampang si Jesus ang ipadistansia na kay ta ge-ley ong dalay-dalayan
    tang talsi. Oman kiminarong da tanandia ong bilog para magtoldok ong mga taw.
  nhi-NT: Yeh otlehcoc itich se barca tlen iaxca in Simón, uan oquiluih ocachi mactoqui
    iihtic in atl. Ompa omotlalih uan opeu quinualmachtia in tocniuan.
  ttc-NT: Ntons te Jesus ojax tuj jun bark, aj tbark tuq te Simon, b'ix oxik tqani'
    tzan tox tpilq'u' ch'inky te bark tuj te a'. Yaji oqet wit'let xtxa'm te bark
    b'ix owaq'ik tzan kxik txnaq'tza' kye xjal.
  dan-1931: Og han gik om Bord i et af Skibene, som var Simons, og bad ham at lægge
    lidt fra Land; og han satte sig og lærte Skarerne fra Skibet.
  kwj-kwj: Ete wondawani Saimon kanu tiki ri rauni ya ri liti. Wosini Saimon ni ya
    ri sawe, o kanu ni ekichawa hapimwaiche dikini fwa tiki gamwe i ki. Wosiwani kanu
    tenge o ki ri litisini Gotri mwanji ti ya wunu ri ondiyakandiyanda.
  vie-OVCB: Bước lên thuyền của Si-môn, Chúa Giê-xu bảo ông đẩy ra khỏi bờ một quãng
    rồi ngồi trên thuyền dạy dỗ dân chúng.
  kze-kze: '@see-verse:LUK.005.002'
  lbk-lbk: Idwani, nen-agchang siya isnan esang ay fangka ay kwan Simon, sa na't infakha
    ken siya ta ipagpakheg-edna is akit nan fangka ta maiyadchawi is kalota. Sa et
    tinmokcho ischi ay nen-isos-olo isnan katakhotakho.
  mto-NT: Toꞌk je̱ barco, je̱ Simón Peedrots je̱ꞌe̱ veꞌe jye̱ꞌe̱. Je̱m tseꞌe je̱ Jesús
    tya̱jki je̱tseꞌe je̱ Simón du̱nu̱u̱jmi je̱tseꞌe je̱ barco du̱jaaꞌkyakna̱tá̱kat.
    Vanꞌit tseꞌe je̱ Jesús yꞌa̱jxtk je̱m barco jo̱o̱tm je̱tseꞌe je̱ nu̱may jayu du̱yakꞌixpu̱k
    juuꞌ veꞌe je̱ja naxku̱jxta.
  bzh-bzh: Lob raḳ ya yaġ ngwë sën Simon yiyi, benër vu yi lob ḳo yaġ to meya
    vuheng teka, log mëm nedo raḳ genetateḳin ġaġek vu sir.
  guj-2017: તે હોડીઓમાંની એક સિમોનની હતી, ઈસુ તે હોડીમાં ગયા. અને તેને કિનારેથી થોડે
    દૂર હડસેલવાનું કહ્યું. પછી તેમણે હોડીમાં બેસીને લોકોને બોધ કર્યો.
  jvn-NT: Gusti Yésus terus munggah nang prauné Simon. Simon terus dityeluk kongkon
    nyurung prauné sangka daratan. Gusti Yésus terus njagong lan mulangi wong-wong
    sangka prauné kono.
  byr-byr: Daavɨna yaka kwala bwaꞌnaanyaꞌ yuneba gɨhɨpalemwaalesaraavɨ tɨnna wanganna
    yada botɨya pukɨ dɨkwosɨꞌna. Botɨya sɨꞌ Saaimonɨmɨrikɨ. Sara yaka botɨyɨkɨ gyakwalaangerɨ
    wɨdɨna “Botɨya dɨkɨ kengina maalɨkɨbaweba jɨtawaasa!” Sagaaꞌ botɨyɨkɨ yɨlamwaaina
    yaka kwala bwaꞌnaanyangɨ wɨjɨwaakɨna.
  ian-ian: Jisas yiga bot kɨta kundɨ. Saimon waa Pita walɨnja nyana botna kunda Jisas.
    Saimon kat wagalandɨ mala sɨvasagundɨ, Jisas bopmba ndaalɨga ndinyangu kat nyaangɨt
    mbutɨndɨ.
  hun-hun: Beszállt az egyik hajóba, amely Simoné volt, és kérte őt, hogy vigye egy
    kissé beljebb a parttól. Amikor leült, a hajóból tanította a sokaságot.
  mcf-NT: Adsho isanec nidash Simonën cano antsadtoshon, Udictsëc ëbi buan, Esusën
    cac Simonën udictsëc buampanëdash. Aden buanac chian cuëman iccuededec tabadshobi
    cano antsadquin Esusën chuibampanëdash.
  kjs-kjs: 'Yesu nipu Saimon-na ipinu madaa puma pirisa. Go puma nipumi Saimon-para
    talo: Ipa repale-nane giyoma ipinu ogesi-daa yola puma bana lisa. Go rabu Yesu
    mole madaa pirumare enaali adaapu agale mogealisa.'
  mni-mni: Ibungona hi adugi maraktagi amada haibadi Simon-gi hida tongduna Simon-da
    hi adu pat mapan adudagi khajiktang inthoknaba hairammi. Adudagi Ibungona hi aduda
    phamduna miyam adubu tambirammi.
  yad-NT: 'Su̱musa̱da Jesús ravimuju̱ tajnuqui cartye, jiryatiy ravicha̱da Siimyó̱bay
    cartye. Su̱teda variy siva Siimyó̱bay: “Ya̱siityaniy taraqui rajachena̱cho̱ju̱ra.”
    Sama̱sa̱danumatiy ravimu cartye, jadchiñuma sadatyadoda riy nijya̱nvay varintyi.'
  mxb-NT: Dá ni̱ kaa na ini iin barco ñoó, ta yiróón kúú ña̱ꞌa Simón, dá ni̱ xika̱
    na̱ ña̱ mani̱ noo̱ rá ña̱ ná tandaꞌá rá barco ñoó koꞌo̱n ra̱ lúꞌu̱ ka̱ ini ta̱kui̱í.
    Dá ni̱ sa̱ ko̱o na ió na̱ ini ra̱, dá ni̱ ka̱sáꞌá ná dánaꞌa̱ na̱ no̱ó ña̱yuu kuáꞌa̱
    ñoó.
  pon-2006A: Sises eri ketidahng pohn apwoat kisin pwoht ko, weren Saimon, ahpw mahsanihong
    en kaieilahsang ekis ni oaroahro. Sises eri ketidiong pohn kisin pwohto oh tapihada
    padahk ong pokono.
  maq-NT: Hane Jesús ne, quiji cavisehen xu me ngu barcu xi cavëë me jan. Barcu jan
    ne, tsëhë Simón. Sehe cachja me cojo Simón xi cjuecojo me hitsë barcu ngajñi nandá.
    Hya xi camá ne, quiji cavéjña me sehe cavicuya xu me xutacjín jan tsëhë ngajan
    ni cahntsua barcu.
  hto-hto: 'Iemona Jesús Simón icaemo jaide. Afécaemo jáillano íena daɨde: —Bicae
    fuédamona baɨ batɨ́ due ñuita, —daɨde. Afe mei Jesús afécaemo ráɨnaillano nane
    como baɨ afénomona comɨnɨ llófuete.'
  por-BRBSL: Ele entrou em um dos barcos, que era de Simon, e pediu-lhe que saísse
    um pouco da terra. Ele se sentou e ensinou as multidões a partir do barco.
  ces-NKB: Nastoupil tedy do jedné z těch lodí, která byla Šimonova, a poprosil ho,
    aby maličko poodjel od břehu. Potom se posadil a učil zástupy z lodi.
  cui-cui: 'Nexata Jesús jeratha nontabiya Simón pia naetha tatsi. Jesús Simón baraichi:
    —Tsiwiyo neyana torotaxoyam, jei Jesús. Bapoxonae Jesús eca jeratha. Jesús mene
    wecuidubecarena jiwi Nacom Pejume Diwesi.'
  boj-2014: Qobuŋ bei Saimon aqa qobuŋ. Yesus a Saimon aqa qobuŋ gogetosiq di awoosiqa
    Saimon minjej, “Qobuŋ tututim kiñala sasalem.” Onaqa Saimon na qobuŋ tututonaq
    sasalonaqa Yesus a qobuŋ miligiq di awoosiqa tamo uŋgasari kalil naŋgi alile di
    sonabqa Qotei aqa anjam plaltosiq minjroqnej.
  eng-OEBUS: So, getting into one of the boats, which belonged to Simon, Jesus asked
    him to push off a little way from the shore, and then sat down and taught the
    people from the boat.
  eri-eri: Ono ganenga, Yesus no goidu, bot ete la digai, wa Saimon nomo bot. Onodu
    bona, no Saimon bot digedu huuru wonga mou menenga awadu, manei nomo bona letuwai.
    Onodu Yesus no bot waha langa yafa bona, fai-aita bagu isisiwou nigai.
  aly-aly: Ra rtnwa anyent-warl nganerl-alhew, ranap Simon-wenharl. Rap Simon ilew,
    ra rtnwa renh arleng-awatyeleyew impalth-they. Rap rtnwa arleng-awatyelew. Jesus
    rap arrernelhew-anem, rap rtnwel anerl-anemel akngerr innga akalty-anthenh.
  wiu-wiu: '@see-verse:LUK.005.002'
  swe-swe: Han klev i en av båtarna, den som tillhörde Simon [som senare även kallades
    Petrus] och bad honom lägga ut lite från land. Sedan satte han sig ner och fortsatte
    att undervisa folket från båten.
  cth-cth: Hote longnaw thung dawk e Simon e long thung a kâen teh, long tahruet haw
    telah atipouh. Hote long dawk a tahung teh, taminaw hah a cangkhai.
  mti-mti: Me wa da danave dauwane. Me Saimon meumawa. Sira me dine visiwa gumbe kusi
    atan barauwa aipe. Meve me yanwakeg wa gumbe iyayapan toyau munne.
  pad-NT: Simão kakanava-ra kakanikhariaha ada Jesus. Simãoa biakarahokafoni'ihi,
    vaki'dama'aha avakakhanaipa'itxi'aha. Kanava kabodinia hoja'aha vithina va'ora
    ka'ojomo'iha adani ija'ari kaasia pasapasania vahojaki.
  twi-twi: Yesu kɔtenaa ɔkorow no baako a na ɛyɛ Simon de no mu. Ɔka kyerɛɛ Simon
    se ompia nkɔ asu no mu kakra sɛnea ɛbɛyɛ a, obetumi afi hɔ akasa akyerɛ nnipa
    no.
  hlt-hlt: Te phoeiah lawng pakhat khuila kun. Te tah Simon kah la a om dongah, “Lan
    lamkah bet thoeih dae,” a ti nah.
  tbz-SIM: Kɛ̀ Yesu tɑ ti kó kùmɑkù, kùù tu Simɔɔ kɔku, kóò nɑ̀kɛ́ kɛ dɔ̀ bɛ̀ɛ fũtɛnɛ̀
    mɛniɛ nnùù sɑ́m̀pɔ́, kɛ̀ bɛ̀ɛ fũtɛ kɛ̀ Yesu nkɑri kudɑbɛkù miɛkɛ kɛ tiè nditĩ̀nnì.
  san-GUJ: તતસ્તયોર્દ્વયો ર્મધ્યે શિમોનો નાવમારુહ્ય તીરાત્ કિઞ્ચિદ્દૂરં યાતું તસ્મિન્
    વિનયં કૃત્વા નૌકાયામુપવિશ્ય લોકાન્ પ્રોપદિષ્ટવાન્|
  amx-amx: Jesu boat nyent-warn antjek, Simon-henh boat-warn. Jesu-el Simon renh ilek,
    rang boat renh kwatj mpwep-warn arrernetjeh. Itja ntwarr, itereng angath war.
    Jesu rang boat kwerel arrernelhemel tjerrtj inenh kaltj-antherl-anek.
  ake-NT: Sises ekanwa'tɨ'pʉ Saiman kanwa ya'. Mɨrɨpan uya ta'pʉ Saiman pɨ', “Akanwa
    a'tu'makɨ parau ku'pɨri e'pi apai,” ta'pʉ iya. Mɨrɨ apai, a'mun po te'san enupa'pʉ
    iya.
  qvn-NT: 'Chaura Jesusga jucnin büquiman ashuyurmi yaycura Simonpacagman. Chaypitam
    nira: “Ashuyächilaynar cay büquiquita mas ruyicascaman”. Ashuyarachiptinga, büquichru
    tacuyurmi yachrachira chay achca runacunata.'
  tku-NT: Palaj tunca Jesús tahua'ca'lh a'ktin nac barco tū ixla' Simón ē huanli camātampūxtuca
    macsti'na'j na ixquilhtūn. Palaj tunca Jesús tahuī'lh nac barco ē a'ntza' tzuculh
    cāmāsu'yuni' tachi'xcuhuī't.
  bjk-bjk: Io, Jisas ixo kaa xö önga mön, a mön te Saimon. Ma ixo tengen te Saimon
    bara ira sumen ulik kalik a löxön. Io, ixo kis kaa xö mön ma ixo usu a nangadi.
  msy-2020: Ezɨ Iesus botɨn mamɨn ghuavanabo, kar Saimonɨn bot. Egha an azaragha ghaze,
    nɨ tong a gɨsɨvaghtɨma a dɨpar mɨriam atakigh. Ezɨ a bot gaperaghav ikia gumazamizibar
    sure gami.
  bpr-bpr: Na myak Dyisas di aweng Simon, na fulukan dun i aweng du fye beg fawag
    di kilil. Na sudeng Dyisas du tdòan i dad to mdà di aweng.
  rmy-VLAKH: Вов зажыля андо чёвно лэ Симоноско, мангля лэс тэ отплывисарэл найдур
    бэрэгостар и бэшля, кай тэ сытярэл манушэн пав чёвно.
  cle-NT: Mɨ²ja̱³ gá⁴hí³ Jesús ja̱³ he̱é̱yh³ ca̱a̱³ diáh⁴ maá² ja̱³, hi³chiaah³² Simón
    ja̱³. Mɨ²ja̱³ gá⁴ŋɨɨ́³ jmɨ²heé¹ hi³ gua²liáh³ gɨh¹ maá² ja̱³ he̱é̱yh³ jmɨɨ³ ja̱³.
    Mɨ²ja̱³ gá⁴guá³ Jesús ja̱³ he̱é̱yh³ maá² ja̱³ duh³ gá⁴laá⁴ mɨ³heé⁴ diáh⁴ dsa³
    ja̱³ fah² Dios.
  txq-txq: Ofa kaduak kara raa, Simon enan esa. Yesus hene neni Simon ofan lain neu,
    boe ma noken fo ana tonda ofak neni oe demak faa neu dei. De Ana nanggatuuk nanori
    hatahori noꞌuk kara raa.
  aaz-aaz: Es naꞌko koof nuaꞌ ein naan, naiꞌ Simon iin ja. Rarit Naiꞌ Yesus ansae
    neu naiꞌ Simon in kofaꞌ, ma naꞌuab neu naiꞌ Simon he ntorak kofaꞌ naan neu oe
    je kreꞌo. Onaim In ntoko ma nmurai nanoniꞌ neu too mfaun ein naan.
  qup-NT: 'Chaypi Jesuska Simonpa botinpi uraykushpan Simonta nirka: Aku astallastu
    chawpiyashu. Chaymanta Jesuska botipi tiyarishpan chay achka runakunata yachachirka.'
  dop-dop: Ɩlɛnɑ ɩ́ kpɑ ɩ tɑɑ lɛŋkʋ tɑɑ, nɑ kpɩɩlʋɣʋ ŋkʋ kɩɩ kɛ́ Simɔŋ nyǝŋkʋ. Ḿpʋ́ɣʋ́
    ɩ sǝlǝmɑ-ɩ sɩ ɩ́ hɑtǝlǝnɑ-ɩ-kʋɣʋ kʋteŋ kɛ pǝcɔ. Ɩlɛnɑ ɩ́ cɑɣɑ kʋ tɑɑ nɑ ɩ́ sʋʋ
    ɩ sɛɣɛsʋɣʋ tɑɑ.
  azb-azb: İsa iki qayıqdan birinə – Şimonun qayığına minib onu gölün kənarından bir
    az uzaqlaşdırmasını xahiş etdi. Sonra İsa oturdu və qayıqdan izdihama təlim öyrətməyə
    başladı.
  eng-DBY: And getting into one of the ships, which was Simon's, he asked him to draw
    out a little from the land; and he sat down and taught the crowds out of the ship.
  guo-NT: Do jawʉt, Jesús jul Simón pejfalkamtat. Jawʉtbej to'apon Simón thiklaliajwa
    falkam atʉaxachde chadukaliajwa. Jesús falkamtat ek. Do jawʉt, tʉaduton jiw naewʉajnaliajwa,
    pʉtat nuili.
  hla-hla: Be Iesu e osata tara toa tsi tolala tere Saimon, me tahule nen te ga gamon
    tula ba menien i singmou. Be Iesu e gumuna i iahana tolala me hatuts rena a barebana.
  mav-NT: Mi'i hawyi typy'i kahato tomi­mu­'eria pote Iesui teke ra'yn wẽtup yara
    pe hawyi to'e yara ka'iwat Simãu Peteru pe — Mehĩ atipuru porap e'yara katu­pono
    mi'i totepyi ati'a­tu­mu'e teran miit'in sem ihyemyi'a hyẽpeke piaria hamo e Iesui
    Simãu me. Mi'i hawyi Iesui e hap ewy meremo Simãu tunug. Mi'i hawyi Iesui ta'apyk
    yara pe hawyi toi'a­tu­mu'e ra'yn miit'in mekewat yẽpe­ke­to­tiaria yara pyi.
  kpf-kpf: Yesuŋâ waŋgâ zo egip. Ŋâi Simoŋgât siŋgi, zorâŋ zâim dukui waŋgâ zo mâik
    ŋâi aline ari zoren kin siŋgi âlip sâm dâzâŋgoip. Oi a ambân zen sagân tapŋâ nâŋgâwe.
  ppo-ppo: Atétu betepa, a̧ nukumó biti̧ holalepó. Ai nuku tale, Saimon-paae duraalu,
    “Naao nuku ai wȩi kulu tua̧paae sawa hi̧kili falae,” yalepó. Téró, a̧ nuku tómó
    bituraalu so whi̧ feapaae fo yó mótu betalepó.
  hin-2017: उन नावों में से एक पर, जो शमौन की थी, चढ़कर, उसने उससे विनती की, कि किनारे
    से थोड़ा हटा ले चले, तब वह बैठकर लोगों को नाव पर से उपदेश देने लगा।
  wol-KYG: Mu dugg ci genn gaal gi, muy gu Simoŋ. Mu ñaan ko mu bëmëx ba dànd tefes
    gi as lëf. Mu defal ko noonu, Yeesu toog, tàmbalee jàngal mbooloo ma fa mu tollu
    ca biir gaal ga.
  bef-bef: Yesu mone botigu tiꞌehina. Yaꞌmana boti Simonihi boti niꞌigo loka hago
    nagami folagahaꞌagu nesiꞌasi fitu fo moloꞌehina. Ya hulago Yesu botigu nohuto
    bonaꞌi kaga lu enelepiꞌehina.
  amm-amm: Nosai no mo, ayouso folamiyo tiki, Saimoni ayouso. Na imoki, Saimoso, “Upoisai
    putukaimiyonofamo.” Ayouso yousikaina konoki, noko nokolaloso na aiyolokoki.
  rmy-CHERGASH: Thaj dija ande jek katar o čamco savo sas e Simonesko thaj zamolisarda
    les te spiden les cara majdur katar e obala. Bešlo andre thaj počnisarda te sikavel
    e theme andar o čamco.
  zaj-zaj: Yesu kengila mngalawa imwe ikalile ya Simoni, kamulongela Simoni yaikwenhuse
    hamwande, hatalitali na ulugigo lwa idilamba. Yesu kakala mngalawa yowafundiza
    wanhu bwando.
  chq-NT: Joon ga'í² Jesús tsi coon²¹ barco do 'e nitya' Simóoi¹³. Joon gatyʉ'² Jesús
    to² nga'ii²¹ 'ido ga'la'²gɨxʉ 'e barco do tɨ tsigɨ jmɨɨ²¹. Joon gacwó¹ Jesús tsi
    barco do. Joon ga'láa² wii²¹² 'e'²e tsá² júu³ tyʉ́² tɨ lɨ tyíin¹in do.
  swp-swp: I gerusae waga esau eai, Simona enana, i aibodalau ia arinai bena begana
    i ewalahesigidobei. Abo i bawabigabiga, waga eai tatao i lauheatadi.
  bjr-bjr: '@see-verse:LUK.005.002'
  aby-aby: '@see-verse:LUK.005.002'
  eng-YLT: and having entered into one of the boats, that was Simon's, he asked him
    to put back a little from the land, and having sat down, was teaching the multitudes
    out of the boat.
  jni-jni: Yeso mano ma ribe a ure Ujirigi me uge sa uzi u Simon, manno magu in Simon
    ma seserke inu jirigi me ahira ani win me cin uhana anyimo mei. Manno ma cukuno
    mazinu bezizi anu anyimo ujirigi me.
  kne-kne: Isonga nanlogan si Jesus sin esa ay okan Simon yan kanana en sisya en iad-addawi
    da si at-atik sin benget. Pag tomokdo ay man-itdo et initdoana din kaipoipogaw.
  tgj-tgj: Jisu svpw akonvlo aatoku—hv Saimon gvbv rito—okv ninyia minto achukgo adar
    lokv nvnglwk tvkv vla. Jisu svpw lo doopv tvla okv nyitwng nga tamsarto.
  gui-NT: Jayave Jesús oyeupi metei chalana pe, jare oyerure metei oyeporaca vae Simón
    jee vae pe güɨroique mi vaera chalana ɨ pe. Echa Simón imbae co jocuae chalana.
    Jayave Jesús oguapɨ chalana pe jare omboe joco pe ñogüɨnoi vae reta joco güi.
  quc-TT: Ri Jesús xaqꞌan pa ri jukubꞌ bꞌinibꞌal puꞌwiꞌ jaꞌ, xuta toqꞌobꞌ che ri Simón
    Pedro ajchoqꞌe ri jukubꞌ chi kupaqchiꞌj bꞌik ri jukubꞌ pa ri jaꞌ. Kꞌa te riꞌ xtꞌuyiꞌ
    pa ri jukubꞌ, xuchapleꞌj uyaꞌik kꞌutuꞌn chike e kꞌi winaq.
  heg-NTPO: Lui nas mesan na, Simun nena. Kon Yesus lako sake se Simun lui la, hidim
    nodan le hutun belen lui na lako el ui lihu ku bubuit. Un daad se lui na dapa
    le tui atuil hut mamo kas.
  ptu-ptu: Indo lopi mesa, lopinna Simon. Iya längämmi Puang Yesus anna napelaui lako
    Simon anna nabussunni tama le'bo' saidi'. Iya muokko'um Puang Yesus anna umpa'guhui
    tau buda.
  bzd-NTPO: 'Ta̱ ie'' e̱'' iéka̱ kanò etö a̱, e'' dör Simón kanò. Ie'' tö ikié Simón
    a̱: “Be'' we''ikèyö, kanò patkö́mi bë́rë wöwi̱k.” Ie'' e̱'' tkése̱r kanò a̱ ta̱
    ie''pa wöbla''wé̱itö.'
  kwf-kwf: Ma sa Jesus nia ka raꞋe Ꞌi saena gwaꞋi baru sa Simon, ma ka saea fuana
    nia ke usungaꞋi tiꞋitiꞋi kwau ana faꞋasia Ꞌi sara. Ma sa Jesus ka tua Ꞌi saena
    na gwaꞋi baru neꞋeri, ma ka inaꞋu ana faꞋamanatalana na ngwae ki.
  eng-WYC-2017: And he went up into a boat, that was Simon’s, and prayed him to lead
    it a little from the land; and he sat, and taught the people out of the boat.
  eng-WMBB: He entered into one of the boats, which was Simon’s, and asked him to
    put out a little from the land. He sat down and taught the multitudes from the
    boat.
  zat-NTPS: Nadxa guxú'u Jesús tu lu da dxedá lawe' nísadau', da naca na chee̱ Simón,
    na' guzre̱' Simón guzrigue̱' na xelate' lu nísadau' na'. Jesús gudxé'e̱ lu da
    dxedá lawe' nísadau' na', na' guzú lawe̱' dxusé̱dene̱' benne' ca'.
  spp-spp: 'Ka Yesu si sà jyè kuru bakwɔɔge k''e, Simɔ woge ku mpyi ku ki, maa yi
    jwo Simɔ á: «Bakwɔɔge lwɔ́ baŋi ɲwɔge na mà file yyaha yyére dooni.» Simɔ à lire
    pyi ke, ka Yesu si ntɛ̀ɛn bakwɔɔge funŋke e, maa Kile jwumpe yu sùpyir''á.'
  zty-NTPS: Wžén Jesusen' to ḻo barkwn', dan' naken che Smon Bedw, na' wnnable' ḻe'
    kweken' yeláte'do' zí'to'le gan de yo bižen'. Naž Jesusen' wži'e ḻo barkwn', na'
    že'ze' ka', bsedle' benne' zan ka' nníta'gake' ḻo yo bižen'.
  mek-mek: Ega aisama elao au aka Saimon keoma auga ega gaagai eꞌagaukae eapa. Ke
    Saimon epainia gaaga ekonilaisa afaꞌagamo fei inaega koa elao. Egae kai gaagai
    eagukipo kai papiau einogoniꞌi ke epamaleleniꞌi.
  aey-aey: Odocob Jisas wag osona tobi ti bilen. Wag eu Saimonna. Odimei Saimon cesusdocob
    uqa nag sundocob wana leceb Jisas wag euna bilimei dana am iwaladi je maaden.
  urd-GVH: ईसा एक कश्ती पर सवार हुआ। उसने कश्ती के मालिक शमौन से दरख़ास्त की कि वह
    कश्ती को किनारे से थोड़ा-सा दूर ले चले। फिर वह कश्ती में बैठा और हुजूम को तालीम
    देने लगा।
  ycn-ycn: 'E caja Jesús huitúca''ari pajlúhua''acu jita chojé. Pedro jitane ri''imacá.
    E riyá''o richu. E rimá rijló: —Para''á ricá pe''iyojó quemachi. —Je. Ñaquele
    richiyá i''imajemi rehuíña''ata ina''uqué Tupana puráca''alo nacú.'
  djr-djr: Bala ŋayipiny ŋunhi Djesuny wapthurra waŋganylila marthaŋaylil, yurr ŋunhiyi
    waŋganydja marthaŋay Djäymangu. Bala ŋayi Djesuynydja waŋanan ŋanya Djäymannhany
    bitjarra, “Dhuwal nhe dhu marthaŋay märr gaŋga dhathar'maram märr-dhulmulil,”
    bitjarr. Ga beŋuryin ŋayi gan ŋunhi marthaŋayŋura Djesuny waŋan marŋgikuŋalnydja
    gan yolŋunhany walalany, bili yolŋuny walal ŋunhi mirithinan dhika dhaŋaŋdhinan
    ŋunhiliyiny raŋiŋurnydja.
  kvg-kvg: Yaq khagua nøme qa-asæam, Yesu tunuketáo ndǿgo. Ndøgo Saemon-qá khaguá.
    Yaq gembo-ein, “Elavøqase vø̀ndosøkúz.” Yaq Yesu khagua-té gunu꞉qóm, ezoqa
    ewaqape Mbumbukiam-qa Manqat sasa me꞉zømesim.
  rug-rug: si suraṉa si Asa pa keke, sapu te Saimone. Garunia Sa se Saimone pude rizu
    va seu hite koasa masa, meke habotu vasina se Zisu meke va tumatumae koasa puku
    vinarigara lavata.
  hop-NT: Noqw pam pākihut hakiy Simon himuyat aqw paki; nihqe pam tutskwat aṅqw híhin
    yūmo hóyoknaniqat aw paṅqawu; noqw pam pepeq qatuptuqe, pākihut aṅqw sinmuy tutuqayna.
  san-URD: تَتَسْتَیورْدْوَیو رْمَدھْیے شِمونو ناوَمارُہْیَ تِیراتْ کِنْچِدُّورَں
    یاتُں تَسْمِنْ وِنَیَں کرِتْوا نَوکایامُپَوِشْیَ لوکانْ پْروپَدِشْٹَوانْ۔
  heb-LB: ישוע עלה על אחת הסירות, שהייתה של שמעון, וביקש ממנו להרחיק מעט את הסירה
    מהחוף, כדי שיוכל לשבת בתוכה ולדבר אל הקהל.
  caf-NT: '''Ink''ez ''ilhunuh Simon, ''en buts''i ''i yeínya. ''Ink''ez ndi yúlhni,
    “Nusyaz le ''inleh.” ''Ink''ez ''et ts''i bet natl''adeda ''ink''ez dune, ''en
    wheoobudunilh''i.'
  mio-NT: Quihvi ra Jesuu iin chi. Chi ra Simón cuu chi, ta cati ra Jesuu chi ra ti
    na cua sacunu ra chi chi suhva ca nu cunu nduta. Tacan cuu, ta ni chacunda ra
    tichi tundoo can, ta quechaha sacuaha ra chi ñivi can.
  srq-NT: Jesús que ua canoa nongue ye ra. Simón mbae que aque canoa nda. —Ama nimia
    ndecha jiri sererao mingo, ɨ que Jesús Simón je ra. Canoa ye que Jesús ñɨ erimia
    ndesenda mbaaquiatu quiatu ra.
  kje-NT: Enime'ede Yesus ha'a korkoro ida man Simon nine, la napanak Simon rokul
    laedi roromne nanumene naikoredi wawan la wakuku heri onnenihe.
  gaz-gaz: Innis bidiruuwwan sana gidduudhaa ishee kan Simoon taate tokko yaabbate;
    akka inni qarqara lafaa irraa gara gidduu bishaaniitti xinnoo achi butus isa kadhate.
    Yesuusis bidiruu sana irra taaʼee namoota barsiisuu jalqabe.
  kud-kud: Eena Yeisu waga ehebo ainai igelu, neta Saimoni yana waga, eeta Saimoni
    iwalo auli ta ebe tupwana i'oidobi, ainaena i'oidobi ni'uwai ta wagane ainai imiya
    na ive'ita boda aidiyai.
  urb-NT: 'Peteĩhar jarusu keruhũ pe Jesu opor oho. Simãma''e pe opor oho. Pe, Simã
    pe pandu: —Y koty esosok we rĩ — aja Jesu. Upa sosok rahã, Jesu wapyk. Pe, heta
    ame''ẽ ta ke mu''e uĩ.'
  fra-LSG: Il monta dans l’une de ces barques, qui était à Simon, et il le pria de
    s’éloigner un peu de terre. Puis il s’assit, et de la barque il enseignait la
    foule.
  san-HK: tatastayordvayo rmadhye zimono nAvamAruhya tIrAt kiJciddUraM yAtuM tasmin
    vinayaM kRtvA naukAyAmupavizya lokAn propadiSTavAn|
  cak-SNT: Y jun chiquivach ri barcos reꞌ richin ri Simón. Y chupan ri ru-barco ri
    Simón xuoc-ve ri Jesús. Y jajaꞌ xuꞌej cha ri Simón chi tiꞌa-apa bꞌaꞌ paroꞌ ri
    yaꞌ. Y jajaꞌ xtzꞌuye-ka chupan ri barco y xaꞌrutijuoj-ka ri vinak riqꞌuin ri ruchꞌabꞌal
    ri Dios.
  uvh-uvh: Fonga yapma ning tanga anga bot ka Saimon Pita ning wara'ganang aranga
    meku'. Ning tanga Jisas wari Pita u katinganinga anga Pita wari bot u gwang bining
    kabi'ning sungnanga tonga iragu'. Ning tinga Jisas adi wara'ganang mera ami taming
    kabi'mo' wara'siga' midi fiamgu'.
  ino-ino: Sese nehakeno Yisasi'a mako lipi kale Saimoni kalefi haino mai'neno inake
    he “Saimonika li aki'nalekati aise'a lipi a'ka atufakeno vino.” huno hapaiteno
    Yisasi'a ani lipi kalefi faitopale mai'neno mi'ko ali'a atalu hu'naya vaya'aina
    Anumaya Koti ke hapapai'ne.
  gnn-gnn: Bala ŋayi Djesunydja wapthurruna waŋganylilina marthaŋalili, ŋunhi ŋayi
    mitjiyanydja ŋunhiyi Djäyman-Betawu. Bala ŋayi waŋana Djäymangalanydja bitjarrana,
    “Dhuwala nhe yurru mitjiyanha ḏur'yun, bitjan bala ya' giṯmarama dhuḻmulili wal'ŋu
    märr.” Bala dharawukkuŋalanydja ŋayi ŋunhi mitjiyanydja, ga ŋuliŋuruyinayi Djesuyu
    yukurrana marŋgikuŋalanydja ḻakaraŋalanydja yolŋu'-yulŋuwa.
  yal-yal: Yesu yi so Simɔn ma kunkin kui, a yi a mafan, a xa a tutin igen xun ma
    ndedi. Yesu yi dɔxɔ kunkin kui, a yamaan xaran.
  cnt-NT: Jaun₂ ca₂'í₃ Jesús caun₂ tsɨ₁mu₅ jaun₂, a₂lë́₅ quió'₅ Si₂mu₅₄. Jaun₂ ca₂mɨ₃
    a₂jiog₃ 'éi₂ ca₂juɨg₄ guë́₄ le₃ne₄ jmɨg₂. Jaun₂ ca₂guá₂ 'ŋió'₃ tsɨ₁mu₅, jaun₂
    ja₁jaun₂ ca₂jme₃lióg₃ ca₂jme₃tɨin₂₃ dsa₂.
  tif-tif: 'bot kiili alep kemin, ma kuuli Saimon ami bot la, Yesus ayo Saimon ami
    bot tem tam tiin-ilom bokola-lomda: Bot uyo dibiiwap yakyak ok balang diim mepso
    unuk o, akale, kulaa Saimon ayo fan bot uyo dibiiwa yakyak wok balang mepso abule,
    ayo God weng kaata, unang tunum imi kukuyila ko.'
  nlx-nlx: ता डोंडह्या माय रेन एक जी शमोनान एती, ती पोर यीशु चेड़ गीयो एने शमोनाह
    केयो, “डोंडह्याह मेरा माय रेन जारीक ओग्योह ली जा,” उवतो यीशु ता पोर बोहीन हिकाड़ने
    बाज गीयो।
  apw-NT: Jesus tsina’eełíí dała’á Simon bíyééhíí yeh hiyaaná’, Simon gáyiłṉii, Da’aṉahzhį’
    shił ńł’eeł. Áígé’ tsina’eełíí yiyi’ dahnezdaa, áígé’ nṉee yił ch’ígó’aahgo yich’į’
    yałti’.
  gum-gum: Inchen Jesúsbe tru pagatø barcomera pønrrabyu tru Simónwei barcoyu kebyabe,
    pi mendagurri katøguchi amburøsrø ørtra cha, nøbe tru barcoyu wamisra, truyugurri
    misagwan kusrenanøb mendabig køn.
  not-NT: Aro yotecaro Jesos ibito Simón, icanqueri ingomate arosata. Aro isobiaque
    pitotsiquë cara angaarequë, yogometaiguëri botoibiritaigabacari onamijaquë.
  plu-plu: 'Ig Kiyapwiye Jesus hiyapni henne, ig sarayhwa ta amadgat pahamku umuh,
    kiyapwiye Simawh Pedru gihmun. Ig awna git kiyapwiye Simawh Pedru. Giwn: ―Uyá
    amnihun sarayhwa atan amadgat pihmun adahan pis tukuhwa ayteke aynessa. Igme kiyapwiye
    Simawh Pedru timapni henne, ig sarayhwe muhumdakat ig tukuhwe ayteke. Igme Kiyapwiye
    Jesus batahkiswe gumadga no umuh. Ig gikannuhtenkis hiyeg ayteke gumadgatak.'
  iou-iou: Yäpätägaŋ irirä Jesutä gäpe u yabäŋpäŋä kumaŋ Saimon täŋo gäpe uterak äroŋkuk.
    Äroŋpäŋ Saimon iwetkuk; Äbi yäk. Gäpe täŋpewi kome peŋpeŋ gwägu terak ätu nanak
    kwän yäk. Ude iweränä Saimontä gäpe täŋpewän ätu nanak kuŋirän Jesu gäpe terak
    maŋitkaŋ ämawebe gwägu gägäni-ken itkuŋo u Anutu täŋo man yäwetpäŋ yäwoŋäreŋkuk.
  ntp-NT: Taidʌ ʌSuusi ii dai tʌsai vaarcugadʌrʌ Simuñi dai potʌtʌdai ʌSuusi ʌSimuñi
    sai mʌʌcasioma imitudana ʌsuudagi ugidiaiñdʌrʌ. Taidʌ ʌSuusi ami vaarcuʌrʌ daiva
    dai abiaadʌrʌ mamaatʌtuldi ʌoodami Diuusi ñiooquidʌ.
  rai-rai: Ma Iesu i kaa tato taau un raa kon diaar, a mon baa anun Simon, ma i piri
    taana naa in tul kinalik taa a mon uaa nataai. Ma Iesu i ki taau uni, ma i wer
    a kor na taara.
  haw-1868: Ee aku la ia maluna o kekahi o ua mau moku la, no Simona ia, noi mai la
    hoi ia ia e hoopanee iki aku oia mai ka aina aku; a noho iho la ia ilalo, ao mai
    la no hoi ia i ka ahakanaka, ma ka moku mai.
  ffm-ffm: O naati ngoota e laanaaji ɗii, ka Simon kaa, o ndaardi ɗum deerta ka seeɗa,
    ka iwa e njoorndi ndii. O jooɗii e laana kaa, omo waajoo jamaa oo.
  arb-NAV: فَرَكِبَ أَحَدَ الْقَارِبَيْنِ، وَكَانَ لِسِمْعَانَ، وَطَلَبَ إِلَيْهِ
    أَنْ يَبْتَعِدَ قَلِيلاً عَنِ الْبَرِّ، ثُمَّ جَلَسَ يُعَلِّمُ الْجُمُوعَ مِنَ
    الْقَارِبِ.
  cop-CNT: ⲁϥⲟⲗϥ ⳿ⲛⲟⲩⲁⲓ ⳿ⲛⲛⲓϫⲟⲓ ⳿ⲉⲫⲁ ⲥⲓⲙⲱⲛ ⲡⲉ ⲁϥϫⲟⲥ ⲛⲁϥ ⲉⲑⲣⲉϥϩⲉⲛϥ ⲥⲁⲃⲟⲗ ⳿ⲙⲡⲓ⳿ⲭⲣⲟ ⳿ⲛⲟⲩⲕⲟⲩϫⲓ
    ⲧⲁϥϩⲉⲙⲥⲓ ⲇⲉ ⲛⲁϥϯ⳿ⲥⲃⲱ ⳿ⲛⲛⲓⲙⲏ ϣ ⳿ⲉⲃⲟⲗ ϩⲓ ⲡⲓϫⲟⲓ.
  adz-adz: Arangan iyab ifa madzung manga Saimon gan, da ini da arangan i usuda pas
    waꞌa fada sinungꞌ magamangꞌ igi. Da Arangan impa iruꞌ madzung wagungꞌ da ifis
    i nan da ampi tsiraꞌ muntida magamangꞌ.
  sri-sri: Jesús Simṍyarugue mʉrĩñajãa, ĩgʉ̃rẽ soewijudoreyupʉ. Soewijupau odomakʉ̃
    ĩã, Jesús irirugue eja doa, masakare buenʉgãyupʉ.
  nal-nal: Ka xawas lamaskana azaxai zin uru mon angkanaan, a mon sin Saaimon, ma
    xa maainung Saaimon kuna xana urif faamumurin fauzaa a mon la laman. Naanaan Iesu
    xa ziar lamaskana a mon ma xat firaai aubina.
  kyq-kyq: 'Gɔtn se Isa ook maakŋ markab kɛn kalaŋ ɔɔ markabm ese se gɛn Simon. Naan̰
    taaɗ Simon ki ɔɔ: «Iik Ꞌɓaa naan ki cɔkɔ.» Gɔtn se Isa iŋg maakŋ markab ki ɔɔ
    baag dooy jee dɛnge.'
  kwd-kwd: Ma la Jisas ka fane 'i 'ubulana baru ala Saemon, maka iiria ana fana 'ani
    'idu sisika fa'asia 'i su'e. Ma la Jisas ka to'oru 'i 'ubulana baru no'ona, ma
    'e bi'i fa'ananaua nga ta'a lo'oo.
  ded-ded: Nanggec Yesungo gomba mong, Simonggac gomba, imohai emma tacma Simong edeu
    yeng gomba kapianec kpesiu dzohonnu kenu ngicngac edekpou ayemmeec.
  ewe-ewe: Yesu yi ɖage ɖe ʋua ɖeka me, eye wògblɔ na Simɔn ame si tɔ nye ʋua be wòakui
    tso go ŋu ayi tsia dzi vie. Esi wòbɔbɔ nɔ eme la, efia nu ameha la tso afi ma.
  nuy-nuy: Nga nigaayung na-Jesus ni-yanggi wubama-wuy amaaynbaj-guy ama-barrawu-wuy
    nga ni-yabaynjiyn niga aḏaba, nga manubama-yung na-Simon-jinyung nigawi-nyinyung,
    mana-barrawu. Nga na-Jesus nu-yandhawiwandi na-Simon-guy, “Manaami mana-barrawu
    bama-jurang yuuguni bandharra-wuy,” ni-yamayn. Niga niindhadhangayn nga bagu ama-barrawu-rruj,
    nga bagala wani-magaa niga na-Jesus waadurru-wuy warra-wurru-wurruj-guy.
  cop-BHC: ⲀϤⲞⲖϤ ⲚⲞⲨⲀⲒ ⲚⲚⲒϪⲞⲒ ⲈⲪⲀ ⲤⲒⲘⲰⲚ ⲠⲈ ⲀϤϪⲞⲤ ⲚⲀϤ ⲈⲐⲢⲈϤϨⲈⲚϤ ⲤⲀⲂⲞⲖ ⲘⲠⲒⲬⲢⲞ ⲚⲞⲨⲔⲞⲨϪⲒ
    ⲈⲦⲀϤϨⲈⲘⲤⲒ ⲆⲈ ⲚⲀϤϮⲤⲂⲰ ⲚⲚⲒⲘⲎ ϢⲈⲂⲞⲖ ϨⲒ ⲠⲒϪⲞⲒ.
  buk-buk: Dec iŋ pi waŋ daŋ gi, ma ndac waŋ ŋadau, ŋgac naŋ sêsam bu Saimon, bu hêc
    waŋ dau sa awê ŋagec. Goc iŋ ndöc sic ndöc waŋ, ma kêdôhôŋ lau naŋ sêlhac baö.
  pri-NT: 'Â é too naa gò i jè wànga, wànga kà Simona Pétéru. Â é ina tà Simona [ma
    wà tèpa bée] pâ: «Guwà tàpo cètùu boopaé i wànga.» Â é tâaboo, â é tapoo pacâmuri
    mwara tèpa âboro.'
  zpq-NT: Na' Jesúsen' gwyo'e ḻo' barcw c̱he Simónṉa' na' gwṉabde' ḻe' bosožigue'
    barcon' yelate' ḻo' nisen'. Na' Jesúsen' gwchi'e ḻo' barcon' blo'ede' beṉe' ca'
    že'na'.
  por-TFT: Jesus entrou no barco e pediu para Simão afastar o barco um pouco da beira
    para que ele pudesse falar com a multidão mais facilmente. Jesus ficou sentado
    naquele barco e ensinou as pessoas que estavam perto do lago.
  gwi-NT: Izhit gwiizhit Jesus, Simon haa vitr'ihchoo eeniinzhii ts'ą' Jesus t'iiyahnyąą,
    “Nitr'ihchoo gwiintsal ndaavąąhtrit. “Ts'ą' tr'ihchoo zhiinzhii ts'ą' geedan Simon
    vijyaa chan giihaa gwizhiinjil ts'ą' ndaagiich'iinthaii. Oondaa shrii t'agwahthee
    tr'ihchoo nagaahłit, gwats'an ąįį dinjii nąįį ts'ą' ginkhii. It'ee iltł'at kwaa
    ts'ą' ginkhii.”
  gvn-gvn: Nyubun boat Simon Peteramu. Bama wubul murumarinya, room kari. Yinyaynka
    Jesus Simon Peterandamunbu boatbu dakan, Simon Peteranda babajin, “Yundu boat
    ngalkalba baja jukaramun yunga.” Yinyamun Jesus boatmunbu bundan, bamanda kuku
    yirrkan boatmunkuda.
  nhy-NT: Otlejkok itech se barko, katlej iaxka in Simón, iwan okilwij ma kitzinkixti
    achitzin de itempan atl. Omotlalij itech yon barko iwan desde ompón opéj kinmachtia
    in tlakaj.
  asm-FB: তাৰে এখন নাৱত যীচু উঠিল, সেই নাও খন চিমোনৰ আছিল। যীচুৱে তেওঁক নাও খন বামৰ
    পৰা অলপ দূৰৈত লৈ যাবৰ বাবে ক’লে; তাৰ পাছত তেওঁ নাৱত বহিল আৰু তাৰ পৰাই লোক সকলক
    শিক্ষা দিব ধৰিলে।
  okv-okv: Simon ta e nga ta bitito isapa tihin aja ke enu iarako eto hetenu arumbeto
    embomeni ate poekena.
  mxt-NT: Yucuan ta quɨhvɨ̱ ra Jesús chichi noo canoa cuan. Ta canoa cuan chi ra Simón
    cuví. Ta catyí ra chi ra vatyi na tyandaha ra suhva ca cuhun nya mahñu ca cuan.
    Tyicuan ta chicunyaa̱ ra Jesús chichi canoa cuan. Ta quichaha sañaha ra chi ñáyɨvɨ.
  tzo-NT: Ti Jesuse laj stic' sba ochel ti yut jun barco, ja' ti sbarco ti Simone.
    Laj yal mantal ti ac'o batuc jutuc ti ba ho' ti barcoe. Ti Jesuse te laj snacan
    sba ti yut barco. Hech lic xchanubtas ti crixchanoetique ti te stsoboj sbaic te
    ti ti'ti'nab.
  ind-AGS: Lalu naiklah Yesus ke atas salah satu perahu, yang ternyata kepunyaan seorang
    bernama Simon, dan memintanya untuk mendorong perahu itu masuk ke perairan dangkal.
    Lalu Yesus duduk di dalam perahu dan mengajar orang-orang dari sana.
  omw-omw: Iesusiva vuva uro Saimoninra mpotuqi mwaanri ntero variro Saimoninranra
    tiqaro, Venta kyairaro pataqia nramanriqi uromwi vahiarive, tiro. Mwitaa tuvaro
    venta kyovaro Iesusiva mpotuqi mwatakyaa viro variqaro nraakye qora mwakyaakya
    timwa nyinro.
  yrb-yrb: '@see-verse:LUK.005.002'
  maa-NT: Jesús jahas'en jngoò chitso xi ts'e̱ Simón, tsibítsi'ba‑la̱ nga ski̱nìkjá‑ìsa
    chitso‑la̱ ya̱ i̱jiìn ndáchikon. I̱kjoàn tsibìjnaya nga tsakóya‑la̱ xi̱ta̱.
  mcq-mcq: ꞌEjume Hu Saimani oni sisima pini vaji ajiꞌikaꞌi ꞌwaravume piijahume maꞌuako
    karokaro soha riri va namana. Hu ijihuni vaji hijiꞌi ea mapoka kajija najahana.
  sus-A: عِسَ نَشَ بَكِ سِمْن شَ كُنكُي كُي، عَ عَ مَشْرِن عَ شَ كُنكُي ندٍدِ مَمِنِ
    شَرٍ دّ رَ. نَ شَنبِ، عِسَ نَشَ دْشْ كُنكُي كُي، عَ سٌ حَمَ كَوَندِقٍ.
  jpn-1965: イエスは、そのうちの一つの、シモンの持ち舟に乗り、陸から少し漕ぎ出すように頼まれた。そしてイエスはすわって、舟から群衆を教えられた。
  fra-SBL: Il monta dans l'une des barques, qui était celle de Simon, et lui demanda
    de s'éloigner un peu de la terre. Il s'assit et enseigna la foule depuis la barque.
  yka-yka: Dambuwaˈin bangkaˈ si Simon. Pasakey si Isa laˈi duk daˈakne pu si Simon
    sinawunsungan kuweˈahat amban tapiyan. Manjari ningkoloˈ iye duk inusihatan ne
    paˈin weˈ ne meˈ aˈahin amban dem bangkaˈin.
  mle-mle: Jisas ata salin daad jabir nikim. A jabir aal Sayman dikila. Jisas ata
    Saymanak bas sidid kwasa mwiy guwaar wapasakwu-dikik. Jisas ata a jabiraan daan
    rikuw, vagaluwdiy duw takwak kalivadidiy.
  shp-NTPO: Jatian wetsa bote iká iki Simónmana, jain Jesús naneta iki. Jainxon yoia
    iki napoorichashoko ja bote axonti. Jainoaxa ja boten Jesús nayakaa iki; jainxon
    jonibo jato axeakin peoa iki.
  aom-aom: 'Ëhi ganugoromo boat gemu Simon-are boat-re ajio hiromo Simon uavadeje:
    Ave riröre jioromo biduohöꞌöjego roriꞌo vaꞌajo. Roriꞌo vaꞌa uanugoromo gavade
    eni jiamu gagorovo boat-re ëhi hiromo jöho röjëhijamu rue saꞌare raromare ariböviohuro
    heruomadeje.'
  geb-geb: Zisas mbaram mba kema mben vergi. Mba kem, ana Saimon kem ma. Ana mba kema
    vergap khaŋ Saimon ga nzuai, “Ndu na khɨgɨp kha kema bɨrav thaneŋ mbɨ gaa thav
    kɨrar hɨgɨ.” Ana ne suaŋgiap mba kema perigim, Saimon ana khɨga maneŋ bɨrav kɨrar
    hɨgim, ana mba kema perav kav, Fhe Bakɨme buni vhuuin mba gumgi gu mbigi khɨvav
    mbe nzuai.
  eng-WYCLIFFE: And he wente vp in to a boot, that was Symoundis, and preiede hym
    to lede it a litil fro the loond; and he seet, and tauyte the puple out of the
    boot.
  bsj-bsj: Yeecu kwiken mor Nabire mwengek ro win wuro ki cimonreu, la con yii co
    a kutaka ten ki nabira mwenge bi dob mor mwenge. La con yii ken mor nabire mwengek
    ronin, la co merang nubo ninti.
  cak-cak: Jun chique ri canoas re' richin ri Simón. Chupan c'a ri' xoc-vi-apu ri
    Jesús, y xuc'utuj favor che chi que'oc-apu juba' más pa ruvi' ri ya'. Chiri' c'a
    xtz'uye-vi-ka richin yerutijoj ri quimolon-apu-qui' riq'uin.
  chf-NT: De ya'i aj Jesús ochi tama ump'e jucub, ni tuba aj Simónba, y u yälbi que
    u noje' tz'ita' tä ja'. De ya'i chunwäni tama ni jucub u ye'benob ni gente u t'an
    Dios.
  tlf-tlf: bot alop kale, maak boyo Saimon imi bot kale, Yesus iyo tam Saimon imi
    bot tem unom ton-nala e, bogobe-nala e, “Bot ilibe kwaalap yak ok muk daang kun
    diim unuk o,” agela e, Saimon iyo ilibe kwaala yak so kela e, unang tinum iyo
    God imi weng uyo kafalema ko.
  piu-2006: Puuta kutju Tjaamana Piitakuṉu ngarangi. Puuta palula Yiitjunya kaḻparra
    Piitanya tjapiṉu puuta katirra ngaratjunkunytjaku, mantangka yila. Puutangka katunguru
    nyinarra tjananya Yiitjulu nintiṉingi.
  poh-NT: Jeꞌ reꞌ ajic naxyeꞌeric kꞌab reh i Jesus chi narijohtic johtok chipam jenaj
    queh cano̱wa reꞌreꞌ eh nok wilic chic cok chipam, xipahkaj atoꞌbil reh ehcham
    cano̱wa reꞌ Simon ribihnal chi narijilim chic cok soꞌ pan haꞌ. Ar aj ruꞌ nok tzꞌuklic
    chic chipam cano̱wa reꞌreꞌ, reꞌ Jesus xoquic woꞌ chic chi cꞌuhtunic cu̱cꞌ tinamit.
  tue-tue: 'Sicawʉ́pʉ Jesús mʉãsãyigʉ. Simónyawʉ niiyiro. Cʉ̃ʉ̃rẽ: —Decosãñurõ súuwionecoya,
    jĩĩyigʉ. Jeanuã, tiiwʉpʉ́ sãñagʉ̃rã basocáre bueyigʉ.'
  bjp-bjp: Iesu ka wof una neng lon iwun mon ae, neng ke Saimon. Ka fas u isi in mamlik
    sule ufu mon tina mas. Ke ka kiis lo ma ka tipes fausum fanu.
  xon-xon: Le Yesu koo buŋɔb bubaa ponn ni, bu ye Simonn yaab na, le ki bui u ke u
    foor buen nnyun ponn ni siib. Baah foor siib na, le u kal nima chee buŋɔb na ponn
    ni, le ki tuk kinipaak ngbaan Uwumbɔr aabɔr.
  tzo-ZNT: Ti Jesuse iꞌoch la ta jcot canova, jaꞌ la scanova li Simone. ―Xanubtaso
    loqꞌuel jsetꞌuc lacanovae ―xꞌutat la li Simone. Ti Jesuse ichoti la ta yut canova,
    jaꞌo la lic xchanubtas li crixchanoetic tey lamal ta tiꞌnabe.
  mpm-NT: Ti ni kɨvɨ Jesús ini ɨɨn barco ja xiin Simón, ti ni kaꞌan ya jiin Simón
    ja na skaka da ɨɨn tɨꞌlɨ barco un na kiꞌin nuu nducha un. Yukan na ti ni nukoo
    ya nuu barco un, ti undi nuu barco un ni xndaku ya nuu yɨvɨ naa i.
  ots-NT: Car Jesús, bbʉ, bi ñʉti ca hnar barco ca múr mɛjti car Simón. Bi xifi di
    dyɛti car barco drí tzi ñʉta mbo car mar. Nubbʉ, bi mi̱h pʉ jar barco, bbʉ, cja̱
    bi segue bi u̱jti cʉ cja̱hni cár palabra ca Ocja̱.
  hoy-hoy: आ ड्वांगागोळ दा टु ऊंद मा, जो शमौन उन ईरोद, येरकु यीशु आऊन से विनती माळदुन
    कि किनारा टु थ्वाळासा सरकुसकु नळु. आग आव कुर्तकु लॉकुरी ड्वांगा मा टु उपदेश कोळली
    कुरतुन.
  uri-uri: Yatom Jisas kil kaino arpm nim hu hmeij ur pa, pa nim hu hmeij a Saimon,
    wa kil la nasi Saimon pa la tolpa, “Kitn wi nim hu hmeij ti ik wiopm ye kai waitketn
    ketn!” Yatom kil arpm nim hu hmeij pa arpm, om kil ro tukgunakg lngkep a tu wrong
    kinkpman wailet a kul atn pa.
  amo-amo: Yesu wa piru nanya njirgin Simon a woroghe a cancanah udu ubune, a so nanya
    nzirge anin durssozo annite.
  pjt-pjt: Ka Jesunya tatinu pauta kutjungka panya Simonkungka munu palula wangkangu
    tjukutjuku ma-uṉṯuntjaku uṟukutu munu Jesulu pauta katunguṟu nyinara wangkangi
    aṉangu tjuṯangka.
  cwe-cwe: Yesu kengila mwiingalawa imwe ya Saimoni, kamulongela yaikwese hatali chidogo
    kulawa hamgwazo ha dilamba mbaka mmazi. Maabaho kakala umo mwingalawa na kufundiza
    lung'husesa lwa wanhu.
  daa-NT: Iisa ɓaawtu, ŋa coktu ka markab ka Simon-aka ho ŋa kaawiiji a ŋaa sin̰jin̰
    sooɗ min ɗo goŋgumor. Hiyya, ŋa goytu iŋ baay ho ŋa teestu ɓilde gee.
  mlp-mlp: Samo Yesus le muy na araqab gwalim tuqos. Na in Saimon ago muyibmo gwal.
    Gwalim in Saimon bulon, Ni muy ulum hasid in lan ez asit hulos ugeq usan ham.
    Haqan Saimon nazaq eman Yesus muy nab osad on mataw gamuk tigibilenyaq.
  ape-C: Aria Jisas nato nakih netem Saimon ananit bot. Aria nakripan um neheshigat
    tanak tur abar aria nape nenek skulumesh um Iruhin ananin baraen eshesh armam
    armago.
  bgs-bgs: Igsaké si Jesus tun ta barangé i Simon, asta igkagi si Jesus na ássudán
    i Simon tô barangé ébô kumapó madani tun ta ligad. Igunsad si Jesus tun ta barangé,
    asta igtinurù sikandin katô mga manubù tun ta baklayanán.
  faa-faa: Arirakano Yasuane Saemonemo kasua ripaka reapo. Ripaka reke Saemoneaki
    Yasumo someraka, “He fe wakasema makeraka rokoa pusie,” aisapo. Aíyaka puraka
    Yasu kasu tua kake, aporo hinamo he fua risiaki some kasapo.
  kik-kik: Agĩtoonya gatarũ kamwe, nako kaarĩ ga Simoni, akĩmũthaitha agatoonyatoonyie
    maaĩ-inĩ, kehere hũgũrũrũ-inĩ. Agĩcooka agĩikara thĩ, akĩambĩrĩria kũruta andũ
    ũhoro arĩ gatarũ-inĩ kau.
  cap-NT: Jalla nekztanaqui Jesusaqui Simón cjita z̈oñz̈ warcuquiz luzzic̈ha. Simonz̈quiz
    nii warcu koluc atskatchic̈ha kot mor kjutñi cheechi. Jesusaqui warcuquiz julz̈cu,
    z̈ejlñi z̈oñinacz̈quin tjaajñi kallantichic̈ha.
  ksr-ksr: Waŋgo moŋ ii Saimombaanoŋa. Jiisasnoŋ iikanoŋ uma toya kokaeŋ qisiŋ muro,
    “Giinoŋ mono naŋgona boroŋa moŋ nuama apunoŋ baageŋ kemba.” Qisiŋ muro naŋgoro
    keno waŋgonoŋ rama ejemba tuuŋlelembe kuma oŋono.
  eng-TNT: And he entred in to one of the shippes which perteyned to Simon and prayed
    him that he wolde thrust out a litell from the londe. And he sate doune and taught
    the people out of the ship.
  sbs-sbs: Jesu chechira muvumwi bwato, vuvali bwa Simone, chamucho kuti avusikule
    chivakazana kuzwa ha hamutunda. Chekala hansi ni ku luta vantu nena mubwato.
  sue-sue: Are nu wa zora witinua, awa Simonra wa amira witinua awa. Are nu Simon
    senu wa isenu kora doro pei-kaka baro dopenu nu wa tame arumuro ema bama ge tugata
    wenua awa.
  fra-NCL: Il monta donc dans une de ces barques, qui était à Simon, et le pria de
    s’éloigner un peu de terre ; puis, s’étant assis, il enseigna le peuple de dessus
    la barque.
  bhg-bhg: Edo Yesu Simon da mada visido, embo ami ainda ma gaigari sakabé kena idegarate
    tedogosisina. Ango esiri imo anumbedo embo jisijisi awa atopaposisina.
  snn-NT: Te'e yogu Simón yogu ba'iguëna, Jesusbi cacani, Simonni, Choa ma'carë quëñëni
    huahuañu cabi. Cani, ja'nca quëñëni, Jesusbi yogute ñu'iguë, bain hua'nani coca
    yihuobi.
  atb-NT: Yesuq gi, Simûn é lhaî má wàng mù gin-gau mai rachyit lhoq kang nhâng luî,
    haû lhaî htoq má zung to mù, shiwa byu pé lé mhoqshit taî kyô nyi ri.
  wro-wro: Dąra keŋa namąndi tjḁruŋ nąnja, Simon anąŋga, burkai kaiąbuna iŋgeŋuru
    wunja ruluk iraiu kabąlb'i dągu. Atją kauwona, peleŋgąraia kaniiŋgundąla namąndi
    nąnja.
  cek-AK: Anih loe palong maeto thungah akunh, to palong loe Simon ih palong ah oh,
    anih mahSimon khaeah palong tui thungah tanawt kue ah, tiah a naa. Anih loe anghnut
    moe, palong thungah pop parai kaminawk to patuk.
  bkd-bkd: Aman luminulan si Jesus duun taena ha barutu hi Simon daw ikagiyi din haena
    ha iiseg su barutu diyà ta wahig. Dayun mininuu duun daw panudlù hu mga etaw.
  ctu-76: Jesús ti ochi ti jump'ej jucub i cha'an bʌ Simón. Ti' sube cha'an mi' ts'itya
    nijcan majlel jucub cha'an mero i cʌyob i bʌ. Che' jini Jesús ti buchle ti jucub.
    Ti queji i cʌntisan quixtyañujob che' ya'an ti jucub. Quixtyañujob añob ti ti'
    ja'.
  lac-NT: 'Jesús caj oc cutar ich chem, turiri'', ra'' u chemin Simón caj c''ata''b
    ti'' ten Jesús: ―Joc''sej u chemin nʌnʌchir. Jesús caj curʌj u camsej a pimo''.'
  xla-xla: Yesu koa dapiyamte dulu dla Saimon koa dla tulume polomama Saimon watle,
    “Koaye yú duka tiyama dla akustane,” diyo. Epame koa dulu etle polomama opata
    tamali di dla popa꞉lati God yu impolaiyo.
  xav-NT: Tawamhã Zezusi ma tô ãzé, uba're wa, Simahã te 're. Tawamhã, uba're wa,
    sébré wamhã, te Simahã ma tinha, syry na te te ĩré sa'ré da, supara'ré nhiti.
    Tawamhã uba're wa, te oto nhamra, te te dama rowasu'u da.
  cuk-cuk: 'A-ur-wargwengi Jesús nakwisad. Dakleargu, a-ur Simónʼgad daklealid. Jesús,
    Simónʼga sogded: —Wis be-ur matasik be onoge. Jesús a-urgi sigisad, agi-sii dulemar-bukidar-gakagi-bukwad-odurdakded.'
  tbf-tbf: A nga ka simi galeu se Simon, ma a nga oeng se Simon va ta nga tsure terie
    i rou lili. E Iesu a nga mogos i popon ine mi galeu ma a nga vavasengei simi bineit.
  uig-CYR: У кемиләрдин биригә, йәни Симонниңкигә чиқип, униңдин кемини қирғақтин
    сәл жирақлитишни илтимас қилди. Андин у кемидә олтирип топ-топ халайиққа тәлим
    бәрди.
  ikw-NT: Jizọsi bna n'otu ọgbo ke bụ keru Saịmoni, kanụ a o nubna matị nụ rime mini,
    ọ dazịri ẹli nụ rime ọgbo wam neezni ele badnụ nhne.
  khs-khs: 'Yesu Ewa Saimone potiwemi tuwatene tapela: Saimone ema ta:potose, “Keyawa
    potiwa aso kolotea poluma:na: ililapa?” Aputa:, Yesu Ewa potiwemi helepela: sena
    kesale ima waya.'
  dwr-ENT: ዬሱሲ ዎንጊራቱዋ ጊዶፔ ሲሞናዉኖ ጊዴዳዉኒኒ ጌሊዴ ሳዓፔ ያ ኣባኮ ጉ ሺሻናዳን ኦቼዳ። ሄዋፔ ጉዬ ዎንጊሪያ ቦላን
    ኡቲዴ ኣሳ ታማሪሱዋ ዶሜዳ።
  pma-pma: Sakini, Iesu vut va en vot tai onen Saemon Pita, ka visi vatui lat vot
    vahita vahi havivi ran out ut. Evus, Iesu rondan eni ka mul visein mari vangi
    meatin keil koa amul ut.
  atd-NT: Nò, nig-untud si Hisus to sagboka no balutu no dakol no ian balutu ni Simon.
    No kagi ni Hisus ki Simon to, “Paantawa nu ro dio to woig.” Nigpinnuu si Hisus
    to balutu ko nig-anad to mgo otow no dio to tobtobasan sikandan.
  tel-2017: పడవల్లో సీమోను పడవ ఒకటి. యేసు ఆ పడవ ఎక్కి ఒడ్డు నుండి కొంచెం దూరం తోయమని
    అతన్ని అడిగాడు. అప్పుడాయన దానిలో కూర్చుని ప్రజలకు బోధించాడు.
  hat-BSA: Li te antre nan youn nan kannòt yo ki te pou Simon, e Li te mande li pou
    mete yo a yon ti distans de tè a. Li te chita, e te kòmanse enstwi foul la depi
    nan kannòt la.
  top-NT: Jesús táju̱lh nac aktum barco ixpu̱chiná ixuanicán Simón, y huánilh cali̱lh
    tziná lakamákat; aná curucs tahui y tzúculh ca̱ma̱kalhchihui̱ní cristianos la̱ta
    taju̱ma nac barco.
  msk-msk: Kayan tyomakang si Jesus sang barangay ni Simon Pedro. Laong naan kang
    Simon Pedro, “Usuna asiding dagat antak lomotaw.” Paglotaw nang barangay, magingkod
    si Jesus kayan yoman magindo sang yanagkadaig na manga otaw asang lamitan nang
    dagat.
  gyr-NT: 'Evocoiyase Jesús osepiase, oha Simón carite pɨpe iyavei aipo ehi chupe:
    “Tosɨrɨ catumi tẽi chĩhi coi cotɨ ɨai popɨ sui” ehi. Ipare oguapɨ oĩ carite pɨpe.
    Aheve ombohe ava cute.'
  kmh-kmh: Nuk Saymon Piyta bot ar ak pindeŋg ay aŋgak, “Yip di nembnemb gey, ñiŋg
    namb siŋbindoŋ amnaŋ aŋgak.” Aŋgek, Saymon Piyta bot ak di nembnemb gek, ñiŋg
    namb siŋak amek, Jiysis bot ar kun ak bisiŋg mindyiŋg, biynimb gok kuyip minim
    aŋgñak.
  ukr-ONPU: Ісус увійшов до одного з човнів, який належав Симонові, попросив його
    відплисти трохи від берега й, присівши, навчав людей із човна.
  emi-emi: Me ghe aikaaila tale gharighi paanaka, unna ia Saemon, me ghe uela ta Saemon
    va esiki tee ghoa paanaka arighi mala masau elosamarra. Me ghe toka siola tale
    paanaka arighi, me ghe mene tiuaala tani apasunga.
  zpv-NT: Chiꞌchi guyuꞌtii Jesuhs laꞌn laancha xteenn Simohn ya gunaaba Jesuhs gwanee
    Pehdru laancha chi mahza za balaaquiꞌhn loh ñihsa laasii tin ayi chyu bwiinn chebiiga
    gahxu cweeꞌ laancha chi, ya hasta laꞌn laancha chi guzohba Jesuhs chiꞌchi guzaꞌloh
    cagaluuꞌyi Ñiꞌh xchiꞌdxyi Dxiohs laꞌh raꞌ bwiinn nin rii rwaaꞌ ñihsa chi.
  gux-gux: O den kua ñinbiayengu nni, Simono ya yaagu, ki mia o ke wan piadi leni
    li wali waali. Lani Jesu den kali ku ñinbiagu nni ki bangi ku niligu.
  kos-kos: Jesus el sroang nu in soko oak uh, ma okal Simon, ac siyuk elan sokla oak
    uh kutu liki pe acn uh. Jesus el muta fin oak uh ac luti mwet uh.
  ibo-ibo: Ọ banyere nʼime otu ụgbọ mmiri ndị ahụ, nke bụ nke Saimọn, ọ rịọrọ ya ka
    ọ kwọrọ ya banyetụ ntakịrị nʼime mmiri. Ọ nọdụrụ ala nʼime ya bido na-ezi igwe
    mmadụ ihe.
  yml-yml: Tamu waka ꞌwaineye Iesu i dodoga, wakanina Saimoni yana waka, bega i voneni
    saiꞌafo i talalaka malavetayega mulieta Iesu i miabui i ve ꞌailaꞌa ꞌwaidie.
  ory-ory: ସେହି ନୌକାଗୁଡ଼ିକ ମଧ୍ୟରୁ ଯାହା ଶିମୋନଙ୍କର ଥିଲା, ସେଥିରେ ସେ ଚଢ଼ି ସ୍ଥଳରୁ ଅଳ୍ପ
    ଦୂରକୁ ଯିବା ନିମନ୍ତେ ତାହାଙ୍କୁ ଅନୁରୋଧ କଲେ; ଆଉ, ସେ ବସି ନୌକାରୁ ଲୋକସମୂହକୁ ଶିକ୍ଷା ଦେବାକୁ
    ଲାଗିଲେ।
  bzj-bzj: Jeezas get eena wan a di boat, di wan weh mi bilangz tu Saiman. Ahn ih
    aks ahn fi shub ahn owt lee wayz fahn shoar. Den ih sidong ahn staat tu teech
    di krowd fahn deh.
  chk-chk: Iwe, Jesus a tötä won efoch kewe wa, wään Simon o tüngor ngeni pwe epwe
    ekis sikawu seni le pi. Nge Jesus a mottiu won o afalafala ewe mwichen aramas.
  ssd-ssd: Kile Yesus nu Simon tuku waŋ poŋgina sulumba waŋ mbitiwa le piyal kusremba
    dir si kuwa ŋga sana ta nu kumuna. Taŋana le nu waŋ mbol taŋge minyok minmba taŋgo
    pino pasa tumniŋmba minna.
  acr-TNT: Ecꞌuchiriꞌ, ri Jesús xoc chupa jun chique ri caꞌib barco. Y ri rajaw waꞌ
    e ri Simón. Xubiꞌij cꞌu ri Jesús che ri Simón cumin bi cꞌana ri barco chupa ri
    yaꞌ. Ecꞌu ri Jesús xtzꞌuyiꞌ chupa y xujek cacꞌutun chique ruqꞌuiyal ticawex.
  rop-rop: en Jisas bin gowin langa det bout blanga Saiman Pida, en imbin askim Saiman
    blanga pushum det bout lilbit longwei brom det beingk, en Jisas bin jidan langa
    det bout, en brom deya na imbin toktok langa detlot pipul langa det beingksaid.
  mee-mee: Minmina nae Iesus ke taepatae nga manang lua nginngina te, ka i a manang
    orae Saimon. Na i ke tarapai ngia ba ke role kae Saimon ta i kalangapataenge ka
    manang na nge kaꞌe taona isura. Minmina nae Iesus ke palomatantane ragau kinung
    ka ine tarapai nga manang.
  mwf-2018: Bere Jesus-ka kanammardap ngarra nanhthi tharntu numi, nanhthi ngarra
    Simon nukunu-wa. I murrinh mamna ngarra Simon, “Ya Simon. Kunungingki ngadha thurdingirurtnu
    pangu wangu.” Bere Jesus-ka kanawup ngarra tharntu i kardu warda murrinh wurdininthethiththa
    warda dini kathu ngarra tharntu pangu da.
  dif-dif: Nau botani kulnuni wirina wonti, Simonanani nunkanani, ja nunkangu ngatjina
    wonti, nulu ninaia ngalje ngapani tirimalkana ngarinanto; ja Nau ngamana ngarina
    wonti ja kana wolarani ngujangujara jinkina wonti botandru.
  gam-gam: Jisas Saimon kanuye al po pakna molo Saimon moi al embe dji, ni kanu ker
    ta amblo tangill to ipo nu erim djeke worben panda we dji. Jisas pakna ami dje
    molo kandja dje una awi.
  nou-nou: Edo Iesu Simon da nga da vitido setiri Simon mi sinegetiri kiambu umo be
    da wowosisira. Edo Iesu nga da anumbedo atise embo umo diuga da bengi da atisera
    awa atopapotisira.
  mqb-NT: A ján à kwalalan kərtek a inde, mbala ana Simon. A jan anà Simon a nà,
    â həɗek anan kwalalan anahan ata pa 'am məgujeguje wa mənjœk, sa ma nga à mamasl
    awan. Coy Yesu a a njahay uda awan, a dazlan sə wazan anà ɗo ahay kutok.
  ape-B: Ali Jisas nalto nakih netemu Saimon ananitu bot. Ali naklipanu nechasatu
    tanak tolu abal ali nape nenek skulumech God ananin balan echech almam almagou.
  grc-F35: Ἐμβὰς δὲ εἰς ἓν τῶν πλοίων, ὃ ἦν τοῦ Σίμωνος, ἠρώτησεν αὐτὸν ἀπὸ τῆς γῆς
    ἐπαναγαγεῖν ὀλίγον. Καὶ καθίσας ἐδίδασκεν ἐκ τοῦ πλοίου τοὺς ὄχλους.
  cav-NT: 'Tumetu Jesús anibutecuare Simónja cuabaju. Anibutetsu tujatu Simón acuare:
    —Japajapa piji nejaca bei cuatsa. Tuequera tujatu ecana cuejatibunecuare mejijiju
    cuanaque.'
  kgp-NT: 'Kỹ Jesus tóg canoa kãra rã mũ. Simão tũ vẽ, canoa ẽn ti. Kỹ tóg Simão mỹ:
    “tĩg sĩ han ra, canoa kãmĩ, goj kuju ra,” he mũ. Kỹ Simão tóg tĩ mũ. Hã ra Jesus
    tóg canoa kãkã nĩ nĩ, ti mré. Kãkã nĩ kỹ tóg ag kanhrãn mũ sir, vẽnh kar ẽn ag,
    ũ tỹ ti kutãn ja ẽn ag. Goj fyr tá ag tóg nỹtĩ.'
  bvd-bvd: Ma sa Disas ka lea kau ka raa 'i lao baru sa Saemon, ka saea fuana ka usungai
    tu'uu kau ai uri matakwa. Sui sa Disas ka gooru mai 'i lao baru nai, ka toolangaidoo
    naa fua konia nai.
  ukr-1871: Ввійшовши ж ув один з човнів, що був Симонів, просив його від землї відчалити
    трохи. І сївши, навчав народ із човна.
  apz-apz: Jisas kako Saimounɨye yofayokino somo kotasonto Saimounɨmo ulɨmento, Yofayokinoso
    nonje weꞌenehwo usitofo. Ose ulonto Jisas kako aꞌamu somo yofayokino mijo sopo
    wentanjo sopo ampo humanto Anɨtuye hungkuno lutɨhwamentisofoho.
  eng-AOI: Jesus got into the boat that belonged to Simon and said to him, “Push the
    boat a little way out into the deep.” So Simon pushed the boat and it floated
    a little way out from the shore. Then Jesus sat down in the boat and spoke to
    all the people on the shore and taught them God's word.
  yon-yon: Kowe, Yesu kuu Saimon ye parai motod aom aomnekore yedmoone, yembed mondaroone
    angka angkanuune, kuyaombed diberene nimakarub bid yaa doriibdan yaa kedmengkandoon.
  poi-NT: Jesɨc núc Jesús ju̱t́ it́ jém barco, quím barcoyucmɨ. Imɨɨchi jém Peto.
    Jesɨc Jesús iñɨ́máy iga icnɨguiñ uxaŋ jojmɨ jém ibarco. Jesɨc co̱ñ Jesús jém barcoyucmɨ.
    Moj iŋquejáy jém pɨxiñt́am jém Dios iŋma̱t́i.
  wuv-wuv: Ina hugi a'a hepalo wa, fei waa Simon ma i'iginia ba nei faraualao ma'ida
    a'a fei didipisii. Ma na gutaferoimai pafoo wa a'a ei rama'a.
  quf-NT: Chaymi Jesusqa iqaran uk yaku karruman. Chayqami Simonpa karan. Chaymi Simontaqa
    mañaran, yaku karrunta ashlila yakukaq sikpachinanpaq. Chaypinami Jesusqa tar,
    tukuy chaypi kaqkunataqa yaĉhachiran.
  yuw-yuw: Woroc tuya Yesuho yuot ongga Saimonthon girangdec bangmun ögoc. Ihoroc
    tongo yu Saimon inong yuna girang wo köreuna yamuc öngkoring tero ambehecgon woce
    ongga idiya owi amna terodec idungmaho yu erangon auya Yesuho girang wocin omoc
    ito owi amna yong fandat inogoc.
  hus-NT-1971: Otsits a Jesús tin tanil a Simón, ani in ucha’ max ca hue’ nixq’uinchat
    al am pulic lejem. Tam buxcan a Jesús al an tan, ani in ts’i’quiy ti exobchix
    c’al am pulic mulcunel.
  med-med: Wote Jisas ni, Saimon nga nu kanu nila puka ropa, omba oⱡa purum. Oⱡa mba
    moⱡpa, Saimon kundpa nimba mel, “Nim nu kanu kʉⱡ onunga, kot pungaⱡ ndukʉn, na
    ila rukʉr ndui,” nitim. Jisas nu kanu pol ila moⱡpa, wamp ik mbo inditim.
  bch-bch: Tota ila idae ngan oaga ton Saimon ta ibeta ei ngan isarung oaga ta itnan
    lab ga iuot kauteta. Ta idio imado oagaeai be ipapaoatai gid ipom.
  cco-NT: Jo̱baꞌ camɨˊ Jesús fɨˊ e cajgóorˉ dsíiˊ co̱o̱ˋ e móoˊ do e quiáꞌˉ Tʉ́ˆ Simón,
    jo̱ caguáˋbre fɨˊ dsíiˊ, jo̱ casɨ́ꞌrˉ i̱ dseaˋ do faꞌ e nidsihuíingˉguɨjiʉ e móoˊ
    do fɨˊ ꞌnɨꞌˋ uǿˉ quiʉ̱́ˋ. Jo̱ mɨ˜ caje̱ˊ e móoˊ do ni˜ jmɨɨˋ, jo̱ tɨˊ jo̱b caꞌeꞌˊ
    Jesús jaléngꞌˋ i̱ dseaˋ i̱ teáangˉ ꞌnɨꞌˋ jmɨɨˋ do jaléꞌˋ júuˆ quiáꞌˉ Fidiéeˇ.
  deu-1951: Da trat er in eines der Schiffe, das Simon gehörte, und bat ihn, ein wenig
    vom Lande wegzufahren; und er setzte sich und lehrte die Menge vom Schiffe aus.
  alq-ALGNT: Jesos ki poziban pejig ii e nijinigin tcimanan, Simo otibendanaban ii
    tcimani. Jesos dac ogi k8ag8edjiman Simon pagi na8idj kidji inak8aji8endjin. Jesos
    dac ki abi pidonag acitc ogi kikinoama8an kakina a8iagon iima ka tendjin.
  ixl-NNT: As ok veꞌt u Jesús tu umaꞌl u barco uvaꞌ tetz u Simón uvaꞌ Luꞌ. As ijaj
    Aak bꞌaꞌnil te u Luꞌeꞌ uvaꞌ la ijetzꞌ ok naj unbꞌooj u barco tziꞌ u aꞌeꞌ. As xonebꞌ
    veꞌt Aak. As chusun veꞌt el tzan Aak tu u barco xoꞌl unqꞌa tenameꞌ.
  boa-NT: 'Aanéhjáa Tsimóo éhmɨ́ pañévú iúcáávéne neebe ditye áyánéwu dííbyeke pɨ́ɨ́néehívú
    icyátújcaáyoki. Aabéhjáa téémɨ́ pañétú diityéké iúwáábótsihdyu néé Tsimóoke: —Áyu
    cána ílluréjuco ípañétsíí métsɨnúútej.'
  quh-NT: 'Ajinata Jesús uj barcoman yaycorka. Chaytaj Simonpata carka. Jesús Simonman
    nerka: —Suchuycurichiy barcoyquita cantomanta as pisita yacuman, —nispa. Chaymanta
    barcopi tiyaycucuspa Jesús yachachisharka kocha cantopi chay ashqha cajcunaman.'
  kwi-kwi: 'Usne Simónpa kanuara wat kit ussa kaizta: —Akkis nuppainti, attishchin.
    Usne kanuara wat kit Dios pit awaruza kamtanara.'
  agm-agm: Surɨ kopusuramɨ wotɨ Jisaasiho nasaamanatɨ bindataise. So kopuso Jisaasiho
    nasaamanatɨ bimiso Saimonɨhomɨhore. Aihɨ Saimonɨho koai Jisaasiho kaundihɨ Saimonɨho
    kopuho netɨ durɨhɨraatɨhɨ masɨhonjɨ onɨhiwatosataise. Aihɨ Jisaasiho durɨhɨraatɨhɨ
    kopuhotɨ bindata isɨhiya wɨrisandɨhandi pɨwɨha kataunjataise.
  ubr-ubr: Iesu on wa tefanai ikaruge—on wa min Simon an wa—Iesu on Simon iyawur an
    wa ittein kafakakai nawat sitgat au borit. Iesu nan wa tefanai imair ato sabu
    kuayo ibebeyes.
  tsw-NT: A̱tsuma̱ a antsuꞌun u uwa ta̱ pe a za ta̱ za na ri za va Simo, reve u damma
    yi u keɓe wantsuꞌun waꞌa a uwa pe a̱ miniꞌi. Reve u da̱nu a wantsuꞌun, reve u
    reme o ritosu ama.
  cax-NT: Auqui arrti Jesús süroti au manu taman barco, nesarrti Simón. Ñanquitioti
    pünanaquiti nauqui aiquichoniancati pario manu barco pünanaqui nabeurrü. Auqui
    tümonsoti Jesús au barco, y auquimanu isuqui turrü manunecanati ümo bama sürümana
    genterrü, aboma abeu.
  aia-aia: Miagu ta'e ara'a na'i ora ana Saemon, ma 'unua tanaa do'ai gere usuha'inia
    hura'a baaniai bobonai one, mia Jisas 'agu heinagu na'i ora 'anai ha'ausuriraaui
    inoni narau goni wou beia.
  srp-1865: I uljeze u jednu od laði koja bješe Simonova, i zamoli ga da malo odmakne
    od kraja; i sjedavši uèaše narod iz laðe.
  agt-agt: A gimon mantu ta takdayen nga barangay ni Simon, a nebar na te Simon ta
    itu-bang na bit ya barangay na en ta sang adayu ta pingit, a sangaw nagtuttud
    hapa petta mangituldu ta tolay kiden.
  lug-lug: Yesu n’alinnya mu lyato erimu eryali erya Simooni, n’amusaba alisembezeeko
    katono mu nnyanja, n’alituulamu, asinziire omwo okuyigiriza ebibiina.
  yby-yby: Jisesimamo mudaidokoko mako Saimonida noku lapelaya neyoko, yauma yowekoko
    ipiso-loko alili akeloka wetane loko liyoko ipisi-liki nisikayoko ayauma yoweko
    minoko muki nisiki li esa abo wewenasidama monoka lo biye.
  heb-heb: וירד אל אחת מן האניות אשר היא לשמעון ויבקש ממנו להוליכו מעט מן היבשה אל
    הים וישב וילמד את העם מתוך האניה׃
  mpp-mpp: Aime Yesu ye gomba monic, yogo Saimonte gomba, iwa fengiyelu Saimon micnome
    yedi gomba kpisicnemac igockeme lifucka feme, ngic-ngigac edocebalu weduyelewec.
  apb-apb: A Jisas e hane i laona ngaeta iiola, iini a Saemon, na ko unue hunie uri
    ke kele uusue wau mwaanie oone. Oto e ii'o i laona iiola, ko si ha'a-uusulie mwala.
  san-TEL: తతస్తయోర్ద్వయో ర్మధ్యే శిమోనో నావమారుహ్య తీరాత్ కిఞ్చిద్దూరం యాతుం తస్మిన్
    వినయం కృత్వా నౌకాయాముపవిశ్య లోకాన్ ప్రోపదిష్టవాన్|
  ben-IRV: তাতে তিনি ঐ দুটি নৌকার মধ্যে একটিতে, শিমোনের নৌকাতে, উঠে ডাঙা থেকে একটু
    দূরে যেতে তাঁকে অনুরোধ করলেন; আর তিনি নৌকায় বসে লোকদের উপদেশ দিতে লাগলেন।
  ntu-ntu: Jiszs prtxlz mz kzdq bot lcdeng, kx ngi sc Saemon. Murde naycmnebz badr
