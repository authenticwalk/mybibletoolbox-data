  unx-unx: ୟୀଶୁ ଏନାଏତେ ମିଆଁଦ୍‌ ଲାଉକାରେ ରାକାବ୍‌ୟାନାଏ, ଏନାଦ ଶିମୋନ୍‌ଆଃ ତାଇକେନା ଆଡଃ ୟୀଶୁ
    ଇନିଃକେ ଦରେୟା ଗେନାଏତେ ହୁଡିଙ୍ଗ୍‌ ସାଙ୍ଗିନ୍‌ତେ ଇଦିମେ ମେନ୍ତେ ବିନ୍ତିକିୟାଏ । ଏନ୍ତେ ଇନିଃ
    ଲାଉକାରେ ଦୁବ୍‌ୟାନ୍‌ଚି ଗାଦେଲ୍‌ ହଡ଼କକେ ଇତୁକେଦ୍‌କଆଏ ।
  gah-gah: Izesú nene ánigoake magáa Saimoni nagamikú lape minakú iteake, nagamí getatokatí
    hilulú oloko koma vitane loko loká imó. Gele amekago sipigú minake mukí ali nupa
