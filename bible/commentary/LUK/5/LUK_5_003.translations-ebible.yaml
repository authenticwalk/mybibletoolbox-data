    Botemo ana raɨta, botemona comɨnɨna llofuete.
  jiv-NT: Tuma asamtai Jesus Semuṉka kanurí̱i̱n enkempramiayi. Tura Semuṉkan chicharuk
    “Ishichik ajapén juruktía” tímiayi. Nuiṉkia kanunam eṉkemas áentsun káanmatkanam
    pujuinian unuiniamiayi.
  otm-NT: Nu'a n'da, rá mbɛti ra Simón Pedro, nɛ bi hyu'a ra Jesús. Nɛ bi xi'a ra
    Simón da gon'i ts'ʉ ra mbosa. Nɛ nu yʉ ją'i bim 'bäpʉ ndenthe ʉ. Nu ra Jesús bi
    xänba ʉ yʉ ją'i bʉya.
  dah-dah: Irkeb Yesu go hakwa kura hende gor hurkuriŋ. Hakwa gobe Saimonyen. Be,
