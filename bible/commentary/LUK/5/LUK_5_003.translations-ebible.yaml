  jae-jae: Tec jakêpi waŋ luagêc tonaŋ ŋateŋ, taŋ ŋatau Simon naŋ, ma keteŋ eŋ gebe
    êsu waŋ su êkêŋ bau siŋ sauŋgeŋ. Go gêŋgôŋ sic ma kêdôŋ mêtê gêdêŋ lau gêŋgôŋ
    waŋ.
  ksd-ksd: Ma i koa tai tikai ta dir ra ura mon, nina kai Simon, ma i biti ba da ule
    ukara ra ik kan ra valian. Ma i kiki tana, i tovo ra kor na tarai.
  msm-NT: Dajun sakoy si Jesus duon to sikan sakajan no ki Simon no pighingadanan
    isab ki Pedro, aw hangyu-a sikandin no ituyud agun makapadiyu-diyu to higad. Dajun
    ingkud si Jesus aw pang-anad.
  myk-myk: A wu jé kee kɔrɔgɔ ka ni, kee bye Simɔ wogo, na li sha Simɔ mu na wu kɔrɔgɔ
    ki nunuŋɔ koɲɔ ki na jɛri. Ba lee ya pye wɛ, a wu diin kɔrɔgɔ ki ni, na sipyii
    pu kalaa.
  sbe-sbe: Yesu waga wa hesau unai ye gelu, iya meta Simona yona. Na ye hededelau
    iya unai bena waga wa ye hesigidobiyei. Na kabo ye tuli waga wa unai na boda wa
    ye hekatadi.
  mcr-mcr: Iŋgaŋi Iqu Saimonä iqueqä yimba ique hiŋuä äqunäqe, ätkamäutä, Saimonä
