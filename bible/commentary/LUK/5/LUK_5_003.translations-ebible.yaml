  mya-mya: ကိုယ်​တော်​သည်​ထို​လှေ​နှစ်​စင်း​အ​နက်​ရှိ​မုန်​၏ လှေ​သို့​တက်​တော်​မူ​ပြီး​လျှင်​လှေ​ကို​ကမ်း​မှ
