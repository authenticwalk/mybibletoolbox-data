  gup-gup: Kandimarneyime bu baleh kakelk, bu ngamarneyime kunwarre nuye bularrbuyindanj
    rowk, dja nuk bu ngadjalmarneyime nahni bininj bu karrolkkan kare?
  bss-NT: Ahéé adé dyam ásad, âhɔ́b wɛɛ́, ‘Nlagsɛ́né wɛ mbéb,’ káa âhɔ́b
