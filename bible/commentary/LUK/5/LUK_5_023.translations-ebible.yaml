    peꞌema, cʉ̃ sijasere ĩꞌatojarãpʉ “Diacjʉ̃ta niꞌi”, ni ẽjõpeonoꞌo, nicʉ niwĩ.
  mbl-NT: Pi'ya xatep-tup, pe 'ãte mĩy'ax kummuk xaxogã 'ãktux, pe 'ãte' kup yok,
