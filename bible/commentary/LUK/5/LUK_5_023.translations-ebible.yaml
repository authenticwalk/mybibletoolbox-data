  ulk-1902: 'Nako lu nolea beber, kega, Ege mara uit adem dikri: nako, Ma ekue bakeam?'
  som-som: Iyamaa hawl yar, in la yidhaahdo, Dembiyadaadu waa kaa cafiyan yihiin,
