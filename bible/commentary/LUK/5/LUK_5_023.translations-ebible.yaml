    dimɨn biyɨeyɨm kara bɨdi haiyoprimdiyɨumiigiyɨm ta mɨi hɨriinana ya mɨi kɨrɨe,
    o mɨi komii rani, aniya? Mɨ kara ha boɨnki, kɨra dɨnsiingi mɨ kɨriir hɨi aiir
    hainam ya mɨi komiiga, iyɨe? Mɨi komii rani, aniya?
