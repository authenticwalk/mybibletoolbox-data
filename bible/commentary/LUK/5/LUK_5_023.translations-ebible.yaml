  gvs-gvs: Gobe ava livala ikakapu ame tauyana alatuwoko? Kagu, “Kom im goyo ana nuwotao
    bogina kubabane!” Gea kagu, “Kutāoya, kuketōiya”? Nako ikakapu?
  kbm-kbm: Be Yisu ginei, “Ginei ayeu nanei yaun sin-gege nitangi amol gimat etenik
    be nanei, ‘Ande ayeu gasin miam gen tiate ebe gulgum ok gikwai,’ bemem ginei awangg
    yaun ete ganei ok ano nile ite atob ayeu mai mayangg ite, ve amolmol gitangi ebe
    atob indi gen etok ano nisov matanos ok ite. Bemem ginei ayeu nanei, ‘Umdil be
    umual amb yemb be uvwat be uvang am nam ane,’ bemem ginei awangg yaun etok ano
    ma, okob atob ayeu mai mayangg anongge.”
  tew-tew: Naa otú̖ḏá, ‘Uví tꞌaywóˀdi úˀowóˀjen,’ háa otú̖ḏá, ‘Ówí̖núḏá ójíyé,’
    wéˀi-an shánkí wínabâapuˀwanpí heḏânho bînmúuníḏí háa taˀgendi dînkoḏiˀin háa
    joe?
  rmc-rmc: 'So hin lokeder te phenel: ‚Odmukle tuke hin tire bini,‘ abo te phenel:
    ‚Ušťi a dža‘?'
  apr-apr: Soo betanga imarra bet aweta i? Bet awete panga nen, ‘Sennene kiong ngan
    agir oo’, too bet awete panga nen, ‘Kumadit a kupa’?
  tiy-tiy: Toow na fo mélému béréhén, ‘I de salaém ménfésagadén.’ Non énda gito no
