  ory-ory: କଅଣ ସହଜ? ‘ତୁମ୍ଭର ପାପସବୁ କ୍ଷମା କରାଗଲା ବୋଲି କହିବା,’ ବା, ‘ଉଠ, ଚାଲ ବୋଲି କହିବା?’
