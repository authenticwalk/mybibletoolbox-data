  sll-sll: Ni nomani si pinga tal ha diralga oun dename? Tal nigi dongwo onga God
    pring kri di ole ni tomua, diteralga kulang panam mo? Te aire ere po diteralga
    kulang paname? Aire ere po diteralga kulang panamo? I ta paikinama.
  yaq-NT: 'Bwe''ituk jitasa che''a ka obiachi a'' chupnee''u: “Em ka tu''uwa ya''arimmet
