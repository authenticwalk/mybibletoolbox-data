  zpc-NT: '¿Ca nurlan nacaran yalo huaꞌ quie benꞌ z̃i niga? ¿Nacaran yalo chi yëpaꞌnëꞌ:
    “Aoz̃iꞌz̃iaꞌ dulaꞌ xquia quioꞌ”, o chi nacaran yalo yëpaꞌnëꞌ: “Uyasa, beziꞌ belaga
    quioꞌ, bezaꞌ, beyo”?'
  gul-NT: Fa sho, e mo easy fa tell dis cripple op man say, ‘Ya sin done been paadon,’
