  rkb-NT: '@see-verse:LUK.005.022'
  san-THA: ตว ปาปกฺษมา ชาตา ยทฺวา ตฺวมุตฺถาย วฺรช เอตโย รฺมเธฺย กา กถา สุกถฺยา?
  iws-iws: Pɨkɨ hɨnɨɨn dimɨn kɨrɨe ɨkɨm kara mɨrii karamae nwowiyɨm mɨ pɨkɨ hɨnɨɨn
