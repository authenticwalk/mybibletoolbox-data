verse: LUK.005.023
translations:
  kpx-kpx: Dana hoto vadeu loui. Dana malaha ke namihai kosea, ‘Di a vaveve toela
    ke bahata ulihanu.’ Emena dana loui kosea, ‘Hovelahai tenela.’ La huhuige hoto
    oleteu toloholinu.
  okv-H: Eto na popora embo ta degi, No ari sasapura hotembeto ere toruhona ainge
    aisona ano ereto pambu ainge asona ke amo davo ejeha re davo ngaiha re?
  tbo-tbo: Memeka baha dewadewana ega ita ipilipili? Am apapoe a paligigili bo una
    towolo po una nae?
  mal-C: ‘നിന്റെ പാപങ്ങൾ ക്ഷമിച്ചിരിക്കുന്നു,’ എന്നു പറയുന്നതോ ‘എഴുന്നേറ്റു നടക്കുക,’
    എന്നു പറയുന്നതോ ഏതാകുന്നു എളുപ്പം?
  grc-SR: Τί ἐστιν εὐκοπώτερον, εἰπεῖν, Ἀφέωνταί σοι αἱ ἁμαρτίαι σου, ἢ εἰπεῖν, ⸂Ἔγειραι⸃
    καὶ περιπάτει;
  bgc-bgc: आसान के सै? के यो कहणा के ‘तेरे पाप माफ होए’, या यो कहणा के ‘उठ अर हाँड-फिर’?
  khz-khz: Raka para kilatiwa malaga, ‘Gemu rakava patugamagi-piatogaa’ naparatiwa,
    pa para kila, ‘Ono rugaiti, ono laka’ naparatiwa?
  deu-TKW: 'Was ist leichter? zu sagen: deine Sünden sind dir vergeben, oder zu sagen:
    stehe auf und wandle?'
  zsr-NT: 'Cutu nac baníg nu guiëz bönniꞌ ni: “Yuguꞌ dul‑laꞌ nabaguꞌu chbunít lahuaꞌ”,
    san nac baníg nu gun ga tsasëꞌ len sëꞌi niꞌë.'
  lin-lin: 'Likambo nini eleki pete mpo na koloba : « Masumu na yo elimbisami » to
    « telema mpe tambola ? »'
  hns-NT: 'Kaun tjiedj aur sahadj hai ose bole ke: ‘Ham toke paap ke tjhama kar deila,’
    kie ‘Oethke tjal’?'
  noa-E: ¿Wa mag pekau chugpaabarmjã dau daau ooba naawai pãrau khĩirjuawai chadcha
    phithurg chukhu thumaam khʉʉnau mag iekhaju aai nʉm a nʉwa? Chadcha thumaam khʉʉnau
    mag iekhaju aaima. Mamʉ mua irig “Phiidʉwi dʉrdʉr abá” akhiin, õrau amach daúacha
    ooju, i monaau sĩsi wa monaauba khãijã ich mag sĩsim. Magua pãrau mʉ dënjö chan
    cha mua jawaagpamjö abajugui ajim anʉm.
  eng-EMTV: Which is easier, to say, ‘Your sins are forgiven you,’ or to say, ‘Arise
    and walk’?
  mib-NT: 'Jeē uú jnūhun yáha, ¿ndé ɨɨn yɨɨ́ gá cáa? ¿A jéē cahán rī jiín tée cúhú:
    Je íne cáhnu ni rī nuū tāca cuéchi ró? ¿Chí yɨɨ́ gá jeē cahān rī: Ndocuɨñɨ̄ te
    caca ró, chi je ni nduvāha ró, achi rī?'
  lif-NT2: कन् लङ्‌ले़ःङ्‌वाःन् ‘के़लायोहाॽ ले़प्‍मि पोःक्‍खे़’ मे़प्‍मा उसुरु चोःक्‍पि?
    इ ‘पोगे़ॽआङ् के़ने़त्‍नाःन् खप्‍से़ॽआङ् थासिङ्‌ङे़ॽ’ मे़प्‍मा उसुरु चोःक्?
  xnj-xnj: Chinonopa kiki, kujova ‘ulekekiswi kumbudila Chapanga waku,’ Amala kujova
    ‘Yima ugendayi’
  mmx-mmx: Ua levelinga kopmen na lolos ti tong i. Leveloklok kakapmek taram ara doxoma
    xepe vam i, kopla ana tong i do, katu kaxat la unat pas?
  cbr-NT: '''Ën cana uni ñucë —min ''uchacama ca tërë́ncë ''icë —quixun cananbi —niruquiani
    ca cuantan —quixunribi cati ''ain.'
  tee-NT: Ni acjunilh ni mac'acxanicalh ju ix'alactu'unti pus jantu lai p'uc'ats'ayat'it
    ni vasalh alin ju quintachaput u jantu. Para ni acjunilh ni cak'ostavi chai ca'alhtanalh
    pus ju chunch lai ap'uc'ats'aya'it'it ni alin ju quintachaput u jantu.
  eng-LSV: Which is easier—to say, Your sins have been forgiven you? Or to say, Arise,
    and walk?
  cak-NT: Roma xa ren yitiquier nin-en che ri jun achi re' chi nibin-e, ¿yitiquier
    como nin-ij chuka' che chi nincoch' (nincuy) rumac? ¿Anchique ni'ij rix?
  pah-NT: 'A''e ji nomyive''ga pe ko: Amombo ji nderekote''varuhua nde hugwi, ei Jesus''ga
    g̃a pe. Emo pe ndapehepiagi aherekote''varuhua mombora. A''ero pe ndaperoviari
    jipopoakara, ei ga g̃a pe. Po ji ei ga pe nehẽ: Epo''ã egwovo, a''ero po ti pe
    hepiagi gahoa nehẽ. A''ero po ti pe heroviari jipopoakara nehẽ.'
  sja-NT: 'Mɨa irumaa jarai: “Pɨa p''ek''au k''achia oopata wẽpajipɨ” maa-e pɨrã jarai:
    “P''irabáiji mãik''aapa wã́ji”. Mamĩda irua maarepida oo-e pai Tachi Ak''õrepa
    oopi-e pɨrã.'
  xed-xed: 'Ta grə kuni ná, mal blakwa mnay ŋa na mndu na kazlay: Nda pla dmakwa gha
    kəʼa re? Ari mal blakwa mnay kazlay: Sliʼafsliʼa ka mbaɗa ka ta mbaɗa kəʼa na?'
  mks-NT: 'Á cáhán ndo̱ ña̱ i̱hvi̱ chága̱ cachi i̱ xi̱hín da̱ yóho: “Na̱caja cáhnu
    ini i̱ sa̱ha̱ cua̱chún viti.” Á tá co̱ó tá cachi i̱ xi̱hi̱n dá: “Ndico̱o ta cuanúhu̱.”'
  gfk-S: Garum ta dur i malus? I malus be ni tange be ‘Ira num sana tintalen ite pataam,’
    be i malus be ni tange, ‘Taman tut ma nuge hana’?
  bmu-bmu: ‘Nöŋön siŋgisöndoki mosötzal, jizali, keu miaŋön mönö awamŋanök jijiŋa.
    Kunŋan mewö jiiga tosatŋan keu miaŋgö ölŋi qahö ekŋe. Miaŋgöra mi keu awamŋaŋgö
    dop. Nöŋön keu kun kewö jimamamgö mötzal, ‘Mönö wahöta anöŋ.’ Keu mi mönö lömbötŋambuk
    jijiŋa akza. Mewö jibiga ölŋi asuhuma me qahöwi, miaŋön mönö aukŋe asuhui ekŋe.
  dgz-dgz: Ne nop daitonawa wana vek apanewa koewa mega anu ae veat wan, o nop derewa
    ame manega wapena, ‘Ao yon ap ak,’ kaimake dena ansenawa?
  eng-GNV: Whether is easier to say, Thy sinnes are forgiuen thee, or to say, Rise
    and walke?
  zaa-NT: 'Tsí adí ỹá ná bá épa''a'' nubéyu''į: Chi beyuniỹén látsa''a'' ca tul·la''
    qui'' lu'', o tsí épa'' telá ya'' ą: Beyatha nna gùda'' acca.'
  eng-WEBSTER: Which is easier, to say, Thy sins are forgiven thee; or to say, Rise
    and walk?
  guh-guh: 'Paxamë apo pacacaëjëpae ata itsajivi pibisiacuene pexanaeneconi panevecuaajibiaexanaenexa,
    pacacaëjëpa picani saya jema panejumaitsinexa pejamatejemavijavabelia mapacueniaje:
    “Cavecuaajibiaexanatsi rabaja pibisiacuene nexanaeneconimi,” panejainexa. Tsipaji
    itsajivi ata apo yapëtae tsipae saya jema panejumaitsijava. Itsiata baitsi jane
    itsa pepacuene apo pacacaëjëpae panejamatejemayaexanaenexa petabusipacuenabinëtsi,
    nexata acuenebi panejumaitsinexa bajaraponëjavabelia mapacueniaje: “Nonotapunare.
    Ponare baja,” panejainexa. Tsipaji bajarapacuenia pajumaitsimë ata, itsa apo jamatejema
    tsipae bajaraponë, nexata daxitajivi pacayapëtaejitsipa apo papecacaëjëpaecuene
    panejamatejemayaexanaenexa bajaraponë, jai nexata Jesús bajarapamonaejavabelia.'
  bon-bon: Lui gyene plowa iicana ai pita biname ne jajime egä, ‘Maane kälyä gate
    määme niiya mule cabu ca,’ coo ‘Arpinanti, abujängti, siige ädi’?
  nhw-BL: 'Sintla niquilhuis ni cocoxquetl: ‘Ximehua huan xinejnemi’ huan mochihuas
    nocamanal, nojquiya motlapojpolhui quema niquilhui: ‘Nimitztlapojpolhuía motlajtlacolhua.’'
  mgw-mgw: Lyaku' lyalibile liyu'yu'u muno baya, ‘Usamilwe sambi,’ au baya, ‘Yi'ma
    uyende’?
  swh-ONEN: Je, ni lipi lililo rahisi zaidi, kumwambia, ‘Umesamehewa dhambi zako,’
    au kusema, ‘Inuka, uende’?
  wbi-wbi: kiki mukuposesania mu mooja ghinu? kiliku kye kihugu kujova, 'isambi sako
    sisaghilue' au kuuti 'ghenda ulute?'
  bba-bba: Yen yerɑ̀ yɑ sɛ̃sɔ bo, bu nɛɛ, bɑ tɔnu nùn win durum suuru kuɑ, ǹ kun
    mɛ bu nɛɛ, u seewo u sĩ.
  eng-KJVCPB: Whether is easier, to say, Thy sins be forgiven thee; or to say, Rise
    up and walk?
  kgk-NT: —Mbava'e pa hasyve jajapo hagwã nhambogwera íxupe para'e, nhamboyke hembiapo
    vaikwe íxugwi para'e? he'i.
  waj-waj: 'Dee kuavai yoketainnee? Dee kuavai ari vookarainnee? Fai na tinara: Vaa
    na kiauko i mminnamminnaa maisaiyauvo taikainoo, tinarannee? Vara na tinara: Diitee
    kuanee, tinarannee?'
  cpy-cpy: '¿Tema okameethatzi nokante: ‘Ipeyakoe-teemiro pikaaripero-shire-witaka?’
    Rooma pikoyi nokanteri: ‘Pikatziye, piyaatee.’'
  ekk-PKP: Mis on lihtsam? Kas öelda, et sinu patud on andeks antud või „Tõuse püsti
    ja kõnni!“?
  mpx-mpx: I mweyaha te ebo na ba, ‘Wam gegi Yehoba matanaa iyaka ya nuwayoho.’ Yaa
    i pulowan te ebo na ba, ‘U lut ge u nawanawa.’
  wbp-wbp: Nyarrpa kankulu nyurrurlarlu manngu-nyanyi? Nyarrpa-manirna nyampu tarluju?
    Kajikarnarla mayi wangka yangka kujarnarla majumajuju jurnta maninjarla kujurnu?
    Kajikarna mayi karrinja-yirrarninjarla wapanjaku ngurrju-mani?
  luo-luo: Ere mayot wacho kuom weche ariyogi, ‘Richoni oweni,’ koso wacho ni, ‘Aa
    malo mondo iwuothi’?
  nhe-NT: 'Intla niquilhuis ni cocoxquetl: ‘Ximehua huan xinejnemi’ huan mochihuas
    notlajtol, nojquiya motlapojpolhui quema niquilhui: ‘Nimitztlapojpolhuía motlajtlacolhua.’'
  aii-aii: '”ܐܲܝܢܝܼ ܝܠܹܗ ܒܘܼܫ ܦܫܘܼܩܵܐ ܠܹܐܡܵܪܵܐ: ’ܦܘܼܚܠܹܐ ܝܢܵܐ ܐܸܠܘܼܟ݂ ܚܛܝܼܵܬܘܼ̈ܟ݂،‘
    ܝܲܢ ܠܹܐܡܵܪܵܐ: ’ܩܘܼܡ ܚܕܘܿܪ؟‘'
  esk-NT: Qaġanatlukpa nipliqsuni, ‘Killuqsautitin natqigutikkaurut’ naagaqaa ‘Makillutin
    pisugiñ’?
  msb-msb: Hain sani an mas maayo sabihon, ‘Napatawad na an imo mga kasal-an,’ o ‘Bangon
    kag lakat’?
  cpa-NT: '¿Naih¹² hi² tsa¹ué² juǿi³jni dsa² dsoh³? “Ma²ca¹dsan¹ dsag³ quiánh²hning.”
    Ho¹ ju³ juǿi³jni dsa²: “¡Nung²! ¡Ŋøa³!”'
  dso-dso: କାଇଟା ଉପାସ୍‌ କାତା ? ତର୍‌ ସବୁ ପାପ୍‌ କେମା ଅଇଗାଲା ବଲି କଇବାଟା, କି ଉଟିକରି ଇଣ୍ଡି
    ଜା ବଲି କଇବାଟା ?
  meu-meu: Edena be haraga, nato “Emu dika vada eme hegwau tao”, eiava bama toma “A
    tore isi, a raka”?
  yva-NT: Syare syo vatane so apa ayao kakaije rapaya ai, weamo wapo ratantona wapare
    rimamaisye ramu. Wapantatukambe Sya vambunine rai, ti wapanave ramu. Weramu Syo
    anapaporainye inta raroron, indati wapo Sya vambunine raen kakavimbe.
  dgc-dgc: Tama,” kagi na, “maari i maski ti ésiya a mégwari-wari a magpatawad ta
    kasalanan na tolay. Pero ti ésiya i maaria a makapagpalakad ta lumpu a tolay?
  zpm-NT: 'Nli choḻze zac guiab laa zho guṉ perdon xtoḻ miech, per grieelod guṉguiac
    zho zho. Goḻwi gaṉle laa naa guṉguiac mgui rii, zeeṉa gacnaṉ to naa ne nac naa
    Mgui ne pxeeḻ Dios, ible rap naa poder par guṉ naa miech perdon. Dzigo bnee me
    lo meṉ rzacnë co, rëb me: ―¡Niinagazh guche i, bi yag ne bzhoob luu i, zeeṉ bzë!'
  hix-NT: Rowya, towsah me harha naha, ayanhànàthàrà, katxho ryhe, tkahoryehra nay
    hamà, owyanye. Asanàmko, àtok ha, katxho haxa ryhe, tkahorye rma haxa nay hamà,
    owyanye, kekon hatà.
  sim-sim: Hako mberem a undahik ji hishindu? Kavakava ma roto uwan a laha ermbendahik
    ji hishindu mo orin a mbanak jivik or nandahik jimu hishindu?
  npi-ULB: कुन कुरा सजिलो छ ‘तिम्रा पाप क्षमा भए भन्‍नु वा उठेर हिँड् भन्‍नु ?‘
  cgc-cgc: Indi ta darwa na i mas dali nang buaten? Ambalen ko na napatawad en iya
    na mga sala, o ambalen ko na kanen an mangon daw manaw? Simpri darwa i paryas
    nang na dali buaten tak iling an tan mabuat paagi nang ta gaem daw uturidad ta
    Dyos.
  tim-tim: Gain gain arekŋe owâiŋe luâk bâleŋe ire hin dâm magaŋberân, “Anutuŋe dosage
    hepundâp.” hain dâm magaŋberân me hin dâm magaŋberân, “Agatmâ ari.”
  yor-yor: 'Èwo ni ó yá jù: láti wí pé, ‘A dárí ẹ̀ṣẹ̀ rẹ jì ọ́,’ tàbí láti wí pé,
    ‘Dìde kí ìwọ sì máa rìn’?'
  wos-wos: Méta hundi hali wawu? Wuni hurumén haraki saraki sémbut wundé yakwanyiwu
    o méni sé raama féta yi? Méta hundi wawut guni wawun hundika mwi hundi xékélakitanguni?
  emp-NTPO: Bãrãmaarã ¿sãʌ̃gʌda zareaara b̶ʌ? ¿Cadjirua od̶ara quĩrãdoayad̶a aida
    wa naʌ̃ ẽberã cacua beu b̶ʌra piradrʌbiped̶a nĩbabida?
  eng-F35: Which is easier to say, ‘Your sins are forgiven you’, or to say, ‘Get up
    and walk!’?
  ind-ind: Tentu kalian sulit menerima ketika Aku berkata kepada orang lumpuh ini,
    ‘Aku sudah mengampuni dosa-dosamu.’ Apakah kalian lebih mudah menerima kalau Aku
    berkata kepadanya, ‘Bangun dan berjalanlah’?!
  pes-OPCB: گفتن کدام یک آسانتر است؟ اینکه بگویم ”گناهانت آمرزیده شد“، یا اینکه بگویم،
    ”برخیز و راه برو“؟
  mpt-mpt: Ne ibo fatnamin weng ota baabeita ibo ne titilo tekein kenomabibe? Ne naka
    ele baabania Ne keb hengmino omtlabkeiobo gei mole ibo tekein keniba E wengo bainobo
    genomabiba bleka? Yeye kukub olo ibo mo tekein kenomabibbabe. Otane ne baabania
    Kobo hananeba keb glouto ometneba one genimi ota ibo kukub olo watem tekein keniba
    E bain titilsabo genomabiobe.
  ssx-ssx: Do pi yaapona꞉ yapa꞉ pa꞉la꞉ ekita꞉ handoeki ka꞉ta꞉pe. Naka꞉ hokeeki pa꞉la꞉eki
    manuta꞉ pa paeyaasa꞉me laa la꞉la꞉eki yapa꞉ pa꞉la꞉pe o Tiao pue aloeki yapa꞉ pa꞉la꞉pe
    laa
  mkl-mkl: Yoomɑi í fɑɑlɑ í re, inɛ ku sɔ̃ inɛ ɡɔ ku ni ǹ kpɑ idei dulum dɛɛ, wɑlɑkɔ
    ku ni ku dede ku nɛ.
  gaq-gaq: ମେଃନେ ବାସଙ୍ଗ୍‌ନେ ସଅଜ୍‌ ? ନାନେ ପାପ୍ କେମା ଡିଙ୍ଗ୍‌ଗେ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ନେ ବା
    ତଡ଼ିଆ ୱେଲା ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ନେ ?
  gof-RNT: ‘Ne nagaray qushettis geyssafenne denddada ba geyssafe awussi kawuyii?’
  unx-unx: ଅକ୍‌ନାଃ ରାୱାଲାଃ ? ‘ପାପ୍‌ ତାମାଃକ ଛାମାୟାନା’ ମେନ୍ତେ କାଜିତେୟାଃ ରାୱାଲାଃ ଚି ‘ବିରିଦ୍‌ମେ
    ଆଡଃ ସେନେମେ’ ମେନ୍ତେ କାଜିତେୟାଃ ?
  gah-gah: Ve makolímo Ómasi noamitimó nene lihimaka gilatogimikuve loko vávani oko
    lamitimóza, kelémo zokoaká zámuzagi ve noamitimó nene gakó lokiko gihila zemitihe
    loko ve gepili makó nene oteoko vozo loko litá oko lo ameminogo ive.
  lcm-lcm: Si i ngono bil ke kapo remrem si antok ania? Nala lomon suai ani kam lau
    rikek, vo si antok ta ku tapasuk na ku pasal?
  aer-aer: Arrantherre-arle ayenge areke-arle artwe nhenheke ayenge angkerlenge, kenhe
    arrantherre akenhe iwenhe apeke renhe aretyakenhe-arle aneke. Kele arrantherre
    apeke-arle atyenge apale itirreme ayenge-arle ware angkerlenge, kele arrantherre
    itirretyakenhe tharle mpwaretyeke.
  qvc-NT: 'Mayá, ¿imataq mas trabajus ruranaypaq, ichu ninaypaq: “Uchaykikunamandam
    pirdunayki” ichu ninaypaq: “Kach''akachiykim; atarishpana, riy” nishpa?'
  tgl-ULB: Alin ang mas madaling sabihin, 'Napatawad ka na ng iyong mga kasalanan'
    o ang sabihing 'Tumayo ka at maglakad?.'
  cbs-NT: ¿Jadatu bikamamen, jawen chakabu buaxunadaka, jawen yuda beniadaka? Ja dabe
    bikaken Diosun besti atiduwen taexun
  xtm-NTPP: '¿Nde a kúu ja yii‑ka ja kuña''a o tee ku''u a? ¿Yii‑ka ja kuña''a o ja:
    “Kuechi ni ma jâ ni ka naa”, o xi yii‑ka ja kuña''a o: “Ndakoo ni, te ndakaka
    ni”?'
  nnq-nnq: Lyako elilibi kindema muno kulenga ‘Nnekekiigwe mabaja ginu, andaje kulenga,
    nnyeme nnyende?’
  bao-NT: '¿Di wãme pee to niiti popiye méé ĩirica wãme: “Ñañarije mʉ ca tiirique
    acoboriquepʉ tua,” ĩirique, ñucã to biro ĩitigʉra: “Wãmʉ nʉcã, waagʉja,” ĩirique
    pee?'
  san-ORI: ତୱ ପାପକ୍ଷମା ଜାତା ଯଦ୍ୱା ତ୍ୱମୁତ୍ଥାଯ ୱ୍ରଜ ଏତଯୋ ର୍ମଧ୍ୟେ କା କଥା ସୁକଥ୍ୟା?
  rmn-rmn: 'Со локо — тэ пхэнэс: «Муклён туки тэ бэзя» — я тэ пхэнэс: «Ущи тай пхир?»'
  huv-NT: '¿Cuane ngo maél iyajcan napiüng: “Laáw isoete”, ngwüy napiüng: “Witiür
    ijüy, naja”? ―aj nejiw.'
  otn-NT: 'Nu̱gä dá̱ xihra̱ n''yohʉ ''bʉcua, dí ɛ̱mbi̱: “Ya dá̱ pu̱n''na̱ ni̱ ts''oqui
    ya”. Pɛ nu̱yá, hi̱ndi̱ nɛ̱qui̱ xa̱nho ngue''mø bi̱ mpu̱nnbi̱ ogue hi̱n''na̱. Pɛ
    nu̱''mø ga̱ ɛ̱mbi̱: “Da̱mi̱ nangui̱, gui ca̱xni̱ fi̱di̱, gui̱ mma”, ga̱ ɛ̱mbi̱,
    nu̱''mø ngue bi̱ n''yo p''ʉya, ya gui pa̱hmʉ xa̱nho ngue ja ma̱ ts''ɛdi.'
  nop-nop: Mede loŋgoŋ dediŋ yodok, kadakaniŋge tumolokutat, be pilali weŋ?
  obo-NT: Ingkon man musing kos moomok nod osengon? Idda vo so od ikahi no, ‘Id posinsyan
    don kos mgo saa ru,’ o iddos od ikahi no, ‘Lohinat ka woy ipanow ka’?
  kca-kca: 'Мўй кеншәк йастәты: ”Нӑӈ кӑрэкԓан йŏрэмәсайәт!”, мўй пӑ йастәты: ”Нŏх
    ԓойа пӑ шушиԓыйа”?'
  cak-ENT: Roma si yin nquitiquer ninbün chin ri jun achi re' ri man ntiquer tüj nsilon
    ruch'acul, richin nbiyin-e y nbe, ¿nquitiquer ta comi ninbij chuka' chin que nincuy
    rumac? ¿Achique nibij rix?
  lif-NT: ᤁᤴ ᤗᤱᤗᤧ᤺ᤱᤘᤠ᤺ᤴ ‘ᤁᤧᤗᤠᤕᤥᤜᤠ᤹ ᤗᤧᤵᤔᤡ ᤐᤥ᤺ᤰᤂᤧ’ ᤔᤧᤵᤔᤠ ᤀᤢᤛᤢᤖᤢ ᤆᤥ᤺ᤰᤐᤡ᥅ ᤀᤡ ‘ᤐᤥᤃᤧ᤹ᤀᤠᤱ
    ᤁᤧᤏᤧᤳᤏᤠ᤺ᤴ ᤂᤵᤛᤧ᤹ᤀᤠᤱ ᤌᤠᤛᤡᤱᤅᤧ᤹’ ᤔᤧᤵᤔᤠ ᤀᤢᤛᤢᤖᤢ ᤆᤥ᤺ᤰ᥅
  mie-NT: 'De jā ndúū tūhun yáhá, ¿ní iin cúu jā víjín cā? ¿A jā cāhān ni jíín tēe
    cúhū: Née cáhnú inī ni nūū ndá cuāchi nú? ¿A víjín cā jā cāhān ni: Nacōo de caca
    nú, chi ja nī nduvāha nú, cachī ni?'
  san-TIB: ཏཝ པཱཔཀྵམཱ ཛཱཏཱ ཡདྭཱ ཏྭམུཏྠཱཡ ཝྲཛ ཨེཏཡོ རྨདྷྱེ ཀཱ ཀཐཱ སུཀཐྱཱ?
  qve-NT: Kunanyá niwaychis, ¿Imataq más facilri kanman? ¿Kay runapa huchankunata
    perdonaychú? Icha ¿sanoyachispa ripuy niychú?
  pao-NT: '@see-verse:LUK.005.022'
  cbu-NT: Nuwsha yutaritshishee tachingamaam waritartana. Mishat, muxareetssha tuchiyzamaam
    waritartamana. Nuw kamiran zanganchima. Chiyzayarush naangi táchima.
  usa-usa: nóin-ainaq tenúnô? ‘ení kúmiq-yataaqa mamá paá umátukaune’ ténú kemá téq
    ‘emá itó-uma kóaao’ tenúnô?
  soy-soy: 'Anɔ́ɔ nnyɛ́ kɛtɛ́ kɛcɔpɛ, ríye tɛɛ fɑ́kú nɛ ricɔ. Kɛ usoi uu yɛ́ kɛ́kɑnkɑ́lɑ́kɑ́
    ḿ mɑɑ rɛ: Nɛ ɑpɔ́kópɛ pɔ́ sɑ́rɛi nɛ́ɛ kuu yɛ́ kɛ ḿ mɑɑ rɛ: A yisi ɑ sɔ́nɛ?'
  hui-hui: Í̠na ko birigo domai haya, lolenego tai bidabe be, Heyalu ibaga bu ha,
    lolenego tai bidabe.
  amf-amf: ‘Hasa seesono hana gardhidine’ hamarabee ‘Dhaabhayse yivaa’ hamarabesa
    hamaane deegaa?
  quc-NNT: '¿Jachike ri man k''äx tä u b''ixik che ri yawab'': “Ra mak xesachtajik”,
    o ri u b''ixik: “Chatwalijoq, chatb''inoq”? —kächa ri Jesús chke. (K''äx na u
    b''anik ri jun xuquje'' ri jun chik.)'
  dob-dob: Ta toꞌase wanuwena yada onae tai gete ꞌenaya be ꞌaene yada gwae, ‘ꞌImu
    bubuna toꞌumalina niꞌatu yanuwataudi,’ nai yada gwae, ‘ꞌUtoolo be ꞌutatauya’?
  wrs-wrs: Kava ombamba ishomnimoa, kava yemba kilumbshuai, owai, kava tanam omni.
    Heva os anmund ata liheivav, osva tanamolnam? Noinda ata kava hengava omnavav,
    pho, wo himba ata phorava, doa os ata yimba liheivav, osm kana moamba tanamolnam.
    Kava arana ombol lohv, wo Sesoa kamba doara moamba mendekli dembrahona, osm kava
    indhanamba kilumbshuawol vevra hevna sahaposworiniva. Doa Yesusva os uvavulmungilmba
    nomba henga omnana os, yeoa phovm, pevna vuhesaloa guao deuvram.
  mca-mca: '¿Pa''n ƚunye''j pa''qu'' les nite'' jutsitaxe'' qu'' jintit''ij: “Me pe''
    ewuƚ''ets hats tewu''mhitii ek''ui,” me i''nƚi''i qu'' jintit''ijets “eniipha''m
    qa'' ma”?'
  kiw-kiw: Modobo bia-ra, araibau aaꞌoi, ‘Roo memihoi tauo emapihiti maaka,’ kamia
    modobo-ra aaꞌoi, ‘Eibua, ma imadaꞌui.’
  tzo-TZC: ¿Cꞌusi ti más lec ta alele? ¿Mi jaꞌ ti acꞌbilot xa perdón ti xie? ¿Mi jaꞌ
    ti lican, vaꞌlan batel ti xie?
  mya-mya: '`သင်​၏​အ​ပြစ်​ကို​ဖြေ​လွှတ်​ပြီ'' ဟု​ပြော​ရန်​ပို​၍ လွယ်​ကူ​သ​လော။ သို့​တည်း​မ​ဟုတ်`နေ​ရာ​မှ​ထ
    ၍​လှမ်း​သွား​လော့'' ဟု​ပြော​ရန်​ပို​၍​လွယ်​ကူ သ​လော။-'
  gng-NT: Ni lɛ ba nɛ faa? Ń tɔke wɔ kí ye n fère' wɔ uʼbiɛre nɛ faa bii wɔ ń
    fii kí li cuonh nɛ faa?
  cbi-NTPO: '¿Matyu entsa rukunu: Ñu'' ujcha'' mitya manbitsalave, tityumujchin: Mangujpa''
    miide, tiñu bain tsaren jutyuu? timi.'
  ikk-NT: 'Elee hụn ka nfe okuku: ị sị, ‘A gbagharịgụọ wẹ i njọ ị’ ra ị sị, ‘Lihi
    ọtọ n''i jẹnmẹ ijẹn’?”'
  leu-leu: A so ta vapaling a peraroxo xena kuusanaana, ‘A vilaana saat siim fo lamon
    tapinan’ o ‘Tamasiak e no sangas?’
  maz-NT: 'Ró xipji ne bëzo: “Rá perdonaots''ü dya in nzhubü”, ró embe, pero dya cjó
    sö ra mbãrã cjo ya ma o̱ nzhubü. Pero ''ma rá xipji ne bëzo: “Rí ñanga rí nzhodü”,
    rá embe; nu ''ma ra nanga c''ua ne bëzo ra nzhodü, nu''ma, ixtí pãrãgueji ''ma
    c''ü dya rí on''c''üji.'
  bod-N: ཁྱོད་ཀྱི་སྡིག་པ་བསལ་བ་ཡིན་ཞེས་ཟེར༌བ་དང་། ཁྱོད་ཡར་ལོངས་ལ་སྐྱོད་ཅིག་ཟེར་བ་གཉིས་ལས་གང་ཞིག༌སླའམ།
  tca-NT: '—¿Ṯacü nixĩ irütauxchamaẽxü̃ na namaã nüxü̃ ixuxü̃ ya daa yatü ya naw̱ãĩxãchicü:
    “Curü pecadugü rü marü cuxü̃́ nüxü̃ changechaü̃”, rü ẽ́xna: “¡Inachi rü íixũ!”
    ñágüxü̃ nüxü̃?'
  zpl-NT: '¿Ta nú mase neriñaꞌ nú aca: “Nú nia lu niyu quieꞌ uriꞌá perdona stulalu”,
    urre nia lulla: “Uzetee nu utseꞌ”?'
  mbc-NT: —‍Î' ye'ka pe awanî e'painon sa'me pra mîîkîrî warayo' eke'nepamî'pî pî'
    tauya ya, “Imakui'pî ankupî'pî kupî pî' wai uuwanmîra” tauya ya, ou “E'mî'sa'kakî
    moropai asakî” tauya ya —‍ta'pîiya. —‍Sa'me pu'kuru awanî uyentai kai'ma eesenumenkakon
    —‍ta'pîiya.
  ndg-ndg: Chako ni rahisi baya “Dhambi yako isameilwa ama baga gema nautwange”.
  wsk-wsk: Bala awuk mu guyak, ‘Ani nika memek siwu saperem,’ agi, ‘Bares ale aolak
    ilupko,’ bala mu guyak?
  toj-NT: ¿Jasunc'a huaxa c'anahuex oj cal ba? ¿Q'uean, bejyan, oj ma cut ba? ¿Ja'
    ma gustoex jach oj cal ba, soc ja huax cala, ja hua muli, perdonado xa ay?
  tbc-tbc: Ata mel pasauman ak i? Aria, ŋai igo ŋabol, ‘Oŋane aupasek ŋupasi yau wo?’
    Tia, ‘Masap kapal wabisap utor o?’
  sna-sna: 'Ndezvipiko zvakareruka: kuti, ‘Zvivi zvako zvaregererwa,’ kana kuti, ‘Simuka
    ufambe’?'
  smk-NT: Kumon ket ‘Mas magwa' nin ibarita' a makalalako kayna, dyan si mapirduna
    anay kukasalanan mo!’
  grc-TCGNT: Τί ἐστιν εὐκοπώτερον, εἰπεῖν, Ἀφέωνταί σοι αἱ ἁμαρτίαι σου, ἢ εἰπεῖν,
    Ἔγειραι καὶ περιπάτει;
  gof-WFTW: ‘Ne nagaray qushettis geyssafenne denddada ba geyssafe awussi kawuyii?’
  spa-BLM: '¿Qué es más fácil decir: “Tus pecados te son perdonados”, o decir: “Levántate
    y anda”?'
  kyz-NT: —Je upe te naayi. Iteu ma'e mafu'amaramũ ae nanẽ ojotywera moiri ajaui nũ—
    'jau 'ga 'gã nupe.
  dao-dao: “Ini ajäi bawk? Na katnak he jah mhlät pänga kya ve, ti vai aw? Am acunüng
    tho law lü cita ti vai aw?
  cya-cya: '¿Ti ña''an ta cha'' nu a tucui la chcuin'' lo''o yu ti''i re: Ta cunen
    lo''o yu cua'' nguten qui''ya nducui, uta chcuin'' lo''o yu, tyiton lo'' quiaa?'
  nii-nii: Nipe ek endi enim noman ełe embin tonum? Na ninj ek ei embin tonum min?
    Na nim, ‘Oł kis ei si kindind!’ min ‘Na nim angkin pui!’ nind? Pe na oł endi eramb
    enim kanik keimi nik piingii.
  ign-NT: 'Tájina táejeravaina eta níchirahi ema maca: “Nucaepa­hai­navipa eta pipeca­tu­ranaini”.
    Máejera­re­pá­napuca eta níchahini: “Péchepuca, piyana pipaica”.'
  dik-NT: Ye kënɛn puɔl yic käkkä yiic ba lueel, ‘Adumuɔ̈ɔ̈mku aacï päl piny’ tɛ̈dë
    ke luɛɛl, ‘Jɔt rot ku cathë?’
  cac-cac: '¿Tas junoc secojtac calan tze na''a? ¿A a mul toxo ix ac''ji lajvoc, xco
    chama, ma: Q''uean̈ vaan, b''eyan̈, mato xco chi?'
  tzj-E: Camic quenwajo' quenc'axaj chewa ¿nak más majo'n pen ta tzra c-e' jawrara
    chquenbij tzra jawra acha sic chquencuy ril rumac, o wquenbij tzra che nyictaj
    ela y nba?
  san-BUR: တဝ ပါပက္ၐမာ ဇာတာ ယဒွါ တွမုတ္ထာယ ဝြဇ ဧတယော ရ္မဓျေ ကာ ကထာ သုကထျာ?
  yaa-NT: Akka, ¿ẽ afaa fatiromẽ? Mẽ mia chaka soaxona ẽ fatiroraka, askayamakĩ mẽ
    mia sharafaa ẽ fatiroraka,” ixõ ato yoini.
  cab-NT: ¿Cátima méreengúnbei laríñawagun. “Ferúdunawaali bifígoun”, ódi “Sarába,
    beíbuga”?
  clu-clu: Diin bala ang mas maulas, ang magkoon nga ‘Imong mga sala ginpatawad run,’
    okon ang magkoon nga ‘Pagtindug kag magpanaw’?
  swh-ULB: Kipi ni rahisi kusema, 'Dhambi zako zimesamehewa' au kusema 'Simama utembee?'
  tpt-NT: '¿Suncha jantu lhitaꞌay kaval? ¿Kꞌaꞌun: “Yu mintalaqalhin laqmixlhicha”,
    u va kꞌaꞌun: “Kꞌaꞌostꞌaꞌulcha, katꞌiꞌukxuntꞌayachꞌoꞌocha”?'
  aai-aai: Ef menatan i hamehamen, ana bowabow kakafih notawiyen isan anao, i hamehamen
    o misir bat remor, isan anao i hamehamen?
  sny-sny: Ane fene ma'e peri hesi ei toweriye. Ane meni ape ma'e au te'eyei su, ane
    yo seni luwaru a'i werese no au ta'ane sasari pamowesiya. Peri ano ape wiyeme
    a'i awere? Peri wawero a'i awere? Fene siye so'oruwerowata. Ahowa, ane meni ape
    ma'e au te'eye su, ‘Meni, sinere! Hese howeiyei tapi no ani woronere.’ Fene peri
    ano wiyeme a'i siyeyei awere? Piyete awere? Marepi ano apou a'i totesiya. Meni
    ape, lowe hesi haroharo a'i iroteye ape, uwei ye'i sineyei su, fene peri wiyeme
    a'i ano siye so'oruwe tepa'asiyei.
  myy-myy: Mʉa tija, ¿No bajiro rudurʉre yʉ yija quenati? Ito yicõri, ¿disejʉa ñati
    josasabiti mʉa tija? “Mʉ ñeñaro yirisere coecoajʉ”, ¿yʉ yija quena ñarojada? “Wʉmʉña,
    wasa”, ¿yʉ yija quena ñarojada, mʉa tʉoĩaja? ¿Disejʉa ñati josasabiti, mʉa tija?
  trc-NT: Tuꞌva rma̱ꞌán ꞌu̱nj se vaa navij cacunꞌ xráá síí nihánj, rá soj a̱ naꞌ.
    Caꞌve̱e cata̱j u̱u̱n níꞌ navij cacunꞌ xráá síí nihánj naꞌ. Ase caꞌve̱e doj cata̱j
    níꞌ na̱xagaa soꞌ, ne̱ cache̱e̱ soꞌ cuaj, cata̱j níꞌ xa̱ꞌ.
  cut-NT: '¿Deh che tahque nda̱hca̱ ca̱hmá: “A nchahcó nunde yehn,” o ca̱hmá: “cuenecuen,
    cuique”?'
  bel-bel: 'што лягчэй сказаць: «даруюцца табе грахі твае», альбо сказаць: «устань
    і хадзі»?'
  zlm-KSZI: 'Yang manakah lebih mudah: mengatakan, “Dosa-dosamu diampunkan,” atau
    “Bangunlah dan berjalan”?'
  gdr-gdr: Rɨnte yɨt opulitam wewa ainy ɨt re da, ‘Mor negɨr mɨle kemb awɨr auranj'
    o da, ‘Utnyite, ɨ menon yokate'?
  vmy-NT: 'Ñáre xi ngisa bi naꞌenre kuixan: ¿A nga kuixan: “Je kuachatꞌari jeri”?
    ¿Asa nga kuixan: “Tisetjen ꞌba titjajme”?'
  cmn-FEB: 说‘你的罪已被宽恕’容易，还是说‘站起来走吧’容易？
  gmv-RNT: ‘Neni nagarappe maarettadasa’ guussafenne ‘Dendada ba’ guussafe awayssi
    kawushee?
  ncl-NT: Axan, annimitznextilis len. Huil niquilis pampa cate lapujpuhuali ilaijlaculisli.
    Noje huil niquilis pa moquetzas huan nejnemis. Sinda moquetzas huan nejnemis anquimatis
    pampa nicpía lahueliltilisli.
  sua-sua: Ani ngaeha to ta koppet kam khenam ma mmok? A ngaeha to kam gia reng a
    mhel ta te, ‘Ko lol ilaro kerkeknen patgiang ngaiting’, i o endo kam mi kaeharom
    a mhel ta, he en kam mia hop he kngae ko pum mularo kerok?
  klt-klt: Me rina ku tiyap hánám meinet? ‘Mukmuroka ku yawondat,’ me ‘Tárutang kung’?
  are-are: Yinganha ilai paka, iwunhama rukaralkura nama? Atha paka artwa nhanha erinha
    ilitjika, ‘Atha korna ungkwanganha iwuka?’ Atha paka erinha ilitjika, ‘Kamerrai,
    nthulapai turta?’
  gai-gai: Titna kamma ndo aukmo wetwet ndopit an kam ki, ‘U ŋgepca taŋ,’ co, gan
    kam, ‘Aku una tɨpemb ŋgorikta makukara moa kecamacariri’?
  qvm-NT: ¿Maygantag más sasa caycan? ¿Runapa jutsancunata perdonaycu? ¿O gueshyaycashganta
    aliyätsiycu?
  chz-NTPS: '¿Heeˉ gaˊ naˉ saꜙ jwë̱ë̱hˋ, la̱a̱hꜘ hnähꜘ? ¿Cheˊ heˉ chiihˊ jneˊ ja̱a̱ˉ
    hi̱ˉ dsaahˊ: “Maˉnaˉcheˊ baˊ dsoˊkyeˉ kyahꜗ”, o heˉ chiihˊ jnihꜘ: “Nooˉ, ki̱i̱ˈ
    ji̱i̱ˊ kyahˈ, mahꜗ gwa̱a̱hˉ”?'
  kmu-kmu: Nagayama huteꞋna hisua kea hana kemo kanaꞋage humaine? ‘AigekateꞋna kefo
    yakaꞋa atalenegatoe.’ huꞋna hisua kemopi? Kali kanomofe ‘Hetika ka vuo.’ huꞋna
    hisua kemoꞋe?
  ood-NT: Bam elid mo s‑pehegim hab e kaij mat gam hu hab i e juh g pi ap chuꞌijigaj
    no ge hedai s‑mahch mas s‑wohom hab e juh.
  lbm-lbm: सहज का हय? का यो कहनो कि ‘तोरो पाप माफ भयो,’ या यो कहनो कि ‘उठ अऊर चल फिर?’
  ncj-NT: ¿Quen nanquimatihque tla ahhuel nictlapohpoluis? Tla cuali nicpahtis, no
    cuali nictlapohpoluis.
  yuj-yuj: Ae te ono am aropan sérrá, ‘Waráp kwatae nɨnɨk te wae pwarámpono’rá sénanko
    te, yumo wae ‘Kare karono’rá mér mwanap ni, ono ‘Fárámprá akwapae’rá sénanko,
    mao wae fárámprá akwap nánko, yumo nkea ono sénamp kar ‘Kareno’rá mér mwanap nie?
  kto-kto: Man paga la mamarani? Leba tamama, ‘Mavugutuara ra kirinimup nuam?’ O leba
    tamama, ‘Tenara ga namung?’
  gmv-NT: ‘ኔኒ ናጋራፔ ማሬታዳሳ’ ጉሳፌኔ ‘ዴንዳዳ ባ’ ጉሳፌ ኣዋይሲ ካዉሼ?
  por-BLT: 'O que é mais fácil? Dizer: ‘Os seus pecados estão perdoados’ ou: ‘Levante-se
    e ande’?'
  stp-NT: 'Jax dhui na cham tuꞌ xijai noꞌñ jax kaiꞌch: “Ba uañchudhix ji matgɨm gum
    uaꞌtulhdharaꞌ”, na guꞌ cham maatɨꞌ kaꞌ noꞌ moo puiꞌ ji buusniaꞌ piam ku guꞌ cham.
    Guꞌ ji noꞌñ jax kaiꞌch: “Xi bamiiꞌ, munip jaꞌp ba oirɨdaꞌ”, dho gi guꞌx xijai
    ji, na guꞌx maatɨꞌ kaꞌ noꞌt cham puiꞌ ji buus.'
  ame-NT: 'Ñehua, sapaʼ c̈ha soten ñeñt̃ atet̃ oʼ notue echarrtaña poʼchñarpaʼ oʼ
    ap̃retnaʼhuaret̃ta, ñeñt̃paʼ ama t̃orrapahuoyaye. Sapaʼ añña atarr t̃orrapoʼ senten
    att̃och naʼcrrater c̈honchaʼña oteʼ: “Petantena, pechopeʼchnen.”'
  mgh-2016: Vaalhuwilhe vayi ana, wiira, ‘Uwonya winyu uhohiyereriya,’ ama wiira,
    ‘Munkweke nrweeke?’
  kvn-NT: '¿Pemal ebinzhemal antin keg tule-iskued eli? Tenal an we tulega chogzhal:
    ‘Pe-iskued pelgus,’ we tulega yabli iskued pelguenab. ¿Ibi pul-pulejul? ¿Tule-yeed-nudaked
    o tule-iskued-elied? Pog-pel ibi-puled. Al an unnigujal tule-yeed nudagal, an
    unnigumogo tule-iskued eligal.'
  gvf-gvf: ‘Kal digan ere taalime eringa kire di eremua,’ diralga ka pilaan painamba,
    ‘Gawalin ire kol warana po,’ diralga u wai nam mo, pekenam mo, ibal kanamua.
