  mbh-mbh: Riong kathnga i semel ako aro tho ria i? Aro ve tho ria i ve, ‘God ilemi
    simikal lom vothung kerengare lale.’ Riong ake i semel, eneke thomu o pavurvur,
    ako aro o thopol lek riong potoi avele. Aveto aro ve tho ria i ve, ‘Plosa mo es.’
    Riong ake i klip, eneke thomu o pavurvur aro o thopol lek riong potoi.
  bdd-bdd: Ma toꞌaha wanuwatuhuya sowasowahigu yagwaene loheya bewa ꞌoina ma ꞌabehega
    yagwae, ‘Cino puiyao yanuwasam pwaidiya,’ bo yagwae, ‘Cutoholo ma ꞌutauya’?
  cbt-NTPO: 'Canpitaso naporama'': “Piyapinpoa a''napita oshanën inquitacaso'', co
    nanitërëhuahuë''. Apia camaiatë'': ‘Huanirahuaton, noya paquë'',’ itacasonta''
    co nanitaparëhuahuë'',” tënama''.'
  rmy-SERVI: 'Со локхэдэр, тэ пхэнэ: «Отмукэлпэ тиро бэзимо», — чи тэ пхэнэ: «Вщи
    тай пхир»?'
  srn-NT: San moro makriki? Fu taigi a man tak' a kisi pardon fu en sondu, noso fu
    taigi en fu a opo waka?
  cta-NT: '@see-verse:LUK.005.022'
  bqc-SIM: Tó má ò aà duuna kɛ̃̀wà, ge tó má ò aà fɛlɛ táa'o, a kpele mɛ́
    àai?
  tcz-CHONGTHU: Hoiche joh seidinga baijo em ‘Nachonset kingaidam ahitai’ kiti le
    ‘dingin lang lamjot tan’ tihi?” ati.
  mar-mar: तुझ्या पापांची क्षमा झाली आहे किंवा ऊठ आणि चालू लाग यांतील कोणते म्हणणे
    सोपे आहे?
  snp-snp: Ido ipedotoko nemo we, Lifimaka ya kilili otami ne, loto loumunamo linate
    kulawa ya eyámanako, suki lifemo, ido ona liye, loti kolámenagilae. Ido, Nedito
    moino, loto loumoneto kulawa eyenawamo, suki lifemo, ido ona liye, loti kolinagilae.
  isl-isl: Hvort er auðveldara að fyrirgefa syndir hans eða lækna hann?
  spy-NT: Nkōnō ꞉nyēē kuskus, āmwoochi chiichi kule, ‘/Kākēēnyōōwuung' kaat,’ nto
    āmwoochi kule, ‘Ng'eet, ānkiiwēēsyēt’?
  xnn-xnn: Ay ngan nan nalaklaka ay kanan, nan ‘Mapakawan nan basolmo’ wenno nan ‘Ibangonmo
    ta mendaanka?’
  mwe-mwe: Shei shipepeshe, kubheleketa, ‘Uleshelelwe yambi,’ eu ‘Jima ujende?’
  tte-tte: Imalamalae tem totawalololi koina yawalo, ‘Am pwanoli yanuwatu-pwaikili’
    kaiwena bwaimwa nige mwalimwaline koliyau tem nige itotolo. Na iyamo tem yawalo
    koina, ‘Kutolo am kaba keno ukwalai yo kulau’ na nige itotolo kani yamwalimwaline
    lalakina.
  tcs-tcs: Yupla tingk i moizi po spik po dis man, “Yu nogad no sin nau, i pinis”,
    o po spik, “Gedap ane wagbaut?”
  hlt-THB: 'Han nu ak zoei bet: ''Na thawlh qeenna awm hawh hy,'' tive nu, am awhtaw
    ''Tho nawh cet hlah,'' tive nu?'
  soq-soq: E inseilana kadi insadabua mukawa ne mainawo dia, tane ne apana ema di
    diana, ba? Dauwa e inseilanase kadi insadabua ipa mai emamboido sabamo ewataa
    rua, dia, sa baiwa ne di ema epe wana, ba?
  qub-qub: '¿Maygantaj mas fäsi: ‹Juchayquicunapita perdunashanami caycanqui› ninanchu
    o ‹Allchacashanami canqui. Jatariy. Puriyna,› ninanchu?'
  att-att: Anni panò yù ikáyâ naw nakuan nga kagiak ku sù tolay nga kun na natay yù
    baggi na? Ta mabbábáng kayu megapu sù kinagì kuna nga, ‘Napakomá ngin yù ira liwiliwâ
    mu.’ Á nu kuk ku lâ, ‘Gumikkáng ka, á mallakák ka,’ á manguruk kayu panò?
  bki-bki: Ver never ka toro na mieiano nei, neverinavo ‘Kiniou nebiekokoaso ka kanamo
    kariano,’ p̃eli kiniou never kanio neverinavo ‘Jau kotumolu, keiel,’ ana ea iliano
    juo nei, tinene jikili ka averenio, a tinene naio monmaio ga. Nana berenio ‘Jau
    kotumolu, keiel’ naio jikili lie, bior mia kamiu kumijikia kuvitilubar ka kanaku
    iliano nei naio be riano p̃eli na makanio, ka napano toro nei naio jumolu p̃eli
    maka tumolu.
  bqp-bqp: Tó ma pì a durunnanↄ kɛ̃̀a, ke tó ma pì à futɛ à táa o, a kpate mɛ́ à aragaa?
  mcp-mcp: 'Jɨ́ í búl bə kúnə́-kúnə? Ye cɨ́lə nə muud nə́: “Mə mə́ juu wo nə misə́m
    myô”, ye nə́: “Wɔɔlʉ́g, wo kyéyʉg?”'
  hat-hat: 'Ki sak pi fasil pou m'' di: Peche ou yo padonnen osinon: Leve kanpe, mache.'
  npl-NT: '¿Tlan okachi amo owi se kijtos: “Motlajtlakolwah ya tlapojpolwitokeh”,
    noso okachi owi se kijtos: “Ximewa iwa xinejnemi”?'
  bgg-bgg: Hì è rek ne yao pha ji ne wie ba bey? Na layogthek ne khungjong phi ro
    è yao pha ji wie ba asi pha nawai lawiao chiing ne jai ne lua mage bo è yao pha
    ji wie bey?
  eng-TCENT: Which is easier, to say, ‘Yoʋr sins are forgiven yoʋ,’ or to say, ‘Rise
    and walk’?
  eng-BSB: 'Which is easier: to say, ‘Your sins are forgiven,’ or to say, ‘Get up
    and walk?’'
  cpu-NT: '¿Tema okameethatzi nonkante: ‘Ipeyaakoitaimiro pikaariperoshirevetaka?’
    Irooma pikovi nonkanteri: ‘Pinkatziye, piyaatai.’'
  san-ASM: তৱ পাপক্ষমা জাতা যদ্ৱা ৎৱমুত্থায ৱ্ৰজ এতযো ৰ্মধ্যে কা কথা সুকথ্যা?
  tac-NT: '¿Churigá anilía ''nalina abé ''la nítékó pala regá anilía?: «Mué rió, ''ma
    bujé ne mué nila chátiri ''nátili napurigá ''la moinámala mué rewagachi», regáchala
    anilía: «¡O''weti ilísiga, yati einawa!»'
  eng-WEBPB: Which is easier to say, ‘Your sins are forgiven you,’ or to say, ‘Arise
    and walk’?
  gfk-H: Garum ta dir i malus? I malus bia ena tangai bia ‘Ira num magingin sakena
    i ta pataam,’ bia i malus bia ena tangai, ‘Taman tut ma u naga haan’?
  viv-viv: Gavaimi tovefela againe ganagahe-yo ginalakayemu? KaꞋi ganagayo, Ya koyona
    ahe gayawelidi, o kaꞋi ganagayo, Umidi be unaudadana. Hadema vehimeya vita-moꞋena?
    Me kaliva ana siveyawa vaita vita-moꞋena, faꞋina kaꞋi ganavehimeya tu keke ginayamumu,
    au taumiyao amifaiweya wanaꞋitahalamanena kaliva adi siveyawa keke akufaiweya.
  yao-yao: Chaapi chili chakwepepala nnope, kusala, ‘Sambi syenu silecheleswe,’ pane
    kusala, ‘Njimuche njaule?’
  tgp-tgp: Sava natu, mo mele malum jea? Vara a verea isan tamlohi hariju nike vara,
    ‘Na r̃omi na nom hehe!’ teni ‘O turu! O hahau!’
  auc-NT: “Në cömäingä nänö wënæ wënæ cædïmämo ante godö ñimpo cæbopa,” ante botö
    Wængonguï baï ämo ëñëninque mïnitö guiquënë, Wængonguï ingampa diyæ̈ mänömaï cæquingää,
    ante pönëmïnipa. Ayæ̈ wæætë, “Ængæ̈ gantidinque möimpata ænte dao dao gocæcäimpa,”
    ante botö Wængonguï baï ämo ëñëninque mïnitö adobaï, Wængonguï ingampa diyæ̈ mänömaï
    cæquingää, ante pönëmïni ïmaïmïnipa, ante awædö. Ïñæmpa mänömaïnö ante pönëmïni
    ïninque mïnitö edæ æbänö cæquënëmo ämïnii.
  kbc-NT: Mige daɡ̶axa me dakake mejita niɡ̶idi alejaado, ‘Ja inapitaɡ̶adi ɡ̶abeyaceɡ̶eco,’
    oɡ̶oa, domige daɡ̶axa me dakake me jiiɡ̶e me dabiditini, odaa jeɡ̶ewaligi?
  bmh-bmh: Iz ein ze mabun iboin, ein ze mabun iborain tam? ‘Nait igul eg zilagai
    mizem,’ iz guzenai zemai ta, ‘Na asaimai, unamam,’ iz guzenai zemai ta? Iz ein
    ze zemai, ag agal oiagab iz en petak amamen?
  ctu-BL: '¿Baqui bʌ ñumen wocol? ¿Wocol ba che'' mic suben: “Ñusʌbilix a mul”, o
    jimba wocol che'' mic suben: “Ch''oyen, cha''len xʌmbal”?'
  meq-meq: 'Maa da me məgweɗe: “Mezeleme yak kə pəsa” na, waray, kəgəbay “Lətse, do”
    na, maa da me mə ɗəma na, waray?'
  noa-H: ¿Wa mag pekau chugpaabarmjã dau daau hooba naawai pãrau k'ĩirjuawai chadcha
    p'it'urg chuk'u t'umaam k'ʌʌnau mag hiek'aju haai nʌm ha nʌwa? Chadcha t'umaam
    k'ʌʌnau mag hiek'aju haaima. Mamʌ mua hirig “P'iidʌwi dʌrdʌr habá” hak'iin, hõrau
    hamach daúacha hooju, hi monaau sĩsi wa monaauba k'ãijã hich mag sĩsim. Magua
    pãrau mʌ dënjö chan cha mua jawaagpamjö habajugui hajim hanʌm.
  alp-NT: Sepo Au beteke loko tamata mere be Au ampune eni dosare, hoko imi rekwa
    mo be Au ampune dosare tinai pise mo pise. Po sepo Au beteke be ibetu kai ikeu,
    hoko imi rekwa be Au kbasa kena ono misete.
  san-VEL: tava paapak.samaa jaataa yadvaa tvamutthaaya vraja etayo rmadhye kaa kathaa
    sukathyaa?
  kbq-kbq: Inana kemo oza hanigena hugahue, Kumika'a apasegantoe kemopi, Otinka vuo
    hanua kemo'e?
  kbh-kbh: '¿Ts̈ëngaftangbiama ndayá más paselo nántsemna ts̈ëngaftangbe delante jayanama:
    ‘Acbe bacna soyënga tcbontseperdoná’, o jayanana: ‘Matëtsbaná y motsa ca’?'
  ron-LSB: 'Ce este mai ușor să spui: “Păcatele tale îți sunt iertate” sau să spui:
    “Scoală-te și umblă”?'
  pon-pon: Da me monai ren inda, dip om akan lapwa jan uk er, de inda, uda, aluwei?
  nhe-BL: 'Intla niquilhuis ni cocoxquetl: ‘Ximehua huan xinejnemi’ huan mochihuas
    notlajtol, nojquiya motlapojpolhui quema niquilhui: ‘Nimitztlapojpolhuía motlajtlacolhua.’'
  sps-sps: Saf vegiau te opaar non tsonyo ma kat na? Te tamee non Tsonyo ma tsue,
    ‘Nyo anofe ravainy fo aveto tsumanyi,’ ge te tamee fafis non tan tsue fi nei,
    ‘Tsun, nyi te taan?’
  wnc-wnc: ‘Waiakngana gwa sandekngamutde gatu maitna sandekngamuke ga enake kunggayo,’
    ngang iniwa ginda kake dasing natapning? Puya zaaknga kwanga siknga tasinanga?
  bus-bus: Tó ma bè à durunnↄ kɛ̃̀a, ke tó ma bè à fɛɛ à táa o, à kparee bé à aagaa?
  gub-BL: — Ma'enugar heze'egaw nazawaiw katu wera'u kwaw ihewe. — Amunàn neremiapo
    kwer ikatu 'ym ma'e kwez newi, a'e kwez izupe. — Epu'àm nehe, epyhyk nerupaw nehe,
    eata eho nehe, a'e putar izupe nehe. Ma'enugar ze'eg nazawaiw katu wera'u kwaw
    ihewe, i'i wanupe, wanehe upuranu pà.
  imo-imo: I iyemundo nunge ulu pulu kerima lipo ltendambo. nimbo kinye eno ulu te
    naa kanokolio we nimo konopu lengenje? Molo ola angilko kimbo kongono teko andowi
    nimbo kinye yu ola angilimbelona mona lembalo manda kanokolio aku tepa manda tembalo
    konopu lengeya?
  boj-boj: Anjam kiye e na tamo jejamu laiyqo qaji di minjit niŋgi qusib e qa poiŋgwas?
    ‘Ino une kalil e na kobotetmonum,’ anjam de kiyo, ‘Ni tigelosim walwel,’ anjam
    de kiyo?
  eng-DRA: Which is easier to say, Thy sins are forgiven thee; or to say, Arise and
    walk?
  knf-knf: 'We uyojnuŋ ba : pji na ñaaŋ: “Ipekadu yi nu ipëni” këme “Naţiin ipoş”?'
  san-KHM: តវ បាបក្ឞមា ជាតា យទ្វា ត្វមុត្ថាយ វ្រជ ឯតយោ រ្មធ្យេ កា កថា សុកថ្យា?
  arn-NT: '¿Chem pin anta doy küdawngelay: Ñi wiñoduamatuafiel ta che ñi yafkan mew,
    kam ñi tremoltuafiel ñi kutran mew?'
  zas-NT: '¿Conin ad nawëëgt gac, guial guiën ya: “Ma na̱j xtolil perdon”, o guiën:
    “Bixche guza tëë”?'
  ken-NT: Ɛnyɨŋ ɛnɛ ɛ́chí wɨkɨrɨk chí ɛnɛ́? Bɛrɛm bɛ, ‘Mfóŋórí bɛbʉ́ bhɛ’, kɛ
    chi bɛrɛm bɛ, ‘Faté kɔ’?
