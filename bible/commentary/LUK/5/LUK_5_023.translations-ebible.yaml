    hat peꞌ to hik ee. Ivëhkëk, eꞌ to hivaꞌ oah e non pa soe ke a teꞌ tëtënkun pan,
    ‘Eën se sun, ko nö eom.’ Suk ataeah, a ma napan se ep ne pan a teꞌ pamëh to toꞌ
    hah en.
  agd-agd: ‘Arantan ayan ma fúkein banta van ma mantaveya ei kúkúta mamare orono’
