  pes-OPV: کدام سهلتر است، گفتن اینکه گناهان تو آمرزیده شد، یا گفتن اینکه برخیز و
    بخرام؟
  ron-1924: 'Че есте май лесне: а зиче: ‘Пэкателе ыць сунт ертате’ сау а зиче: ‘Скоалэ-те
    ши умблэ’?'
  tpz-tpz: Eꞌ hikta teꞌ hivaꞌ non pa soe ke a teꞌ tëtënkun pan, ‘A ma hat pën nöꞌ
