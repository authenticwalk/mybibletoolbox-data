    awiya gao ine teng oko.
  mal-2015: നിന്റെ പാപങ്ങൾ മോചിച്ചുതന്നിരിക്കുന്നു എന്നു പറയുന്നതോ എഴുന്നേറ്റു നടക്ക
    എന്നു പറയുന്നതോ ഏതാകുന്നു എളുപ്പം എന്നു ചോദിച്ചു.
  tuo-NT: ¿Deꞌro nise peꞌe diasatibutiati? ¿“Mʉꞌʉ ñaꞌarõ weeꞌquere acobojonoꞌtojaꞌa”
    nicã, o “Wãꞌcãnʉꞌcã, sijawãꞌcãña” nise peꞌe diasawetine? “Mʉꞌʉ ñaꞌarõ weeꞌquere
