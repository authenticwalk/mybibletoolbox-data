verse: LUK.005.035
translations:
  kpx-kpx: Isito vani mole atae toelaeabuna loholiege mo ke hamage haokuvuiabe abuna
    bae vani kela uvulahai lovi i halevai.”
  okv-H: rate iji puvuresuja amo jimbari embo jigito goruketo humbuto pambasora iji
    amikote ajirekasora,” ainge eto
  tbo-tbo: Tamogi iyeta he nenei apo tu tawine olotona a gawiya hina wihaleya ma noka
    iyetahi ugolihi apoma apo hina wiyohi.’
  mal-C: എന്നാൽ മണവാളൻ അവരെ വിട്ടുപിരിയുന്ന കാലം വരും; ആ നാളുകളിൽ അവർ ഉപവസിക്കും”
    എന്ന് ഉത്തരം പറഞ്ഞു.
  grc-SR: Ἐλεύσονται δὲ ἡμέραι, ⸋καὶ⸌ ὅταν ἀπαρθῇ ἀπ᾽ αὐτῶν ὁ νυμφίος, τότε νηστεύσουσιν
    ἐν ἐκείναις ταῖς ἡμέραις.
  bgc-bgc: “पर वे दिन भी आवैगें, जिब बन्दड़ा न्यारा करया जावैगा, फेर वे उन दिनां म्ह
    ब्रत करैगें।”
  khz-khz: Tomana evogomaina, vegarawa valigu talimana gatana geriana pia gapi-gerevagia,
    vou ira pia voka.”
  deu-TKW: Es werden aber Tage kommen - dann wenn der Bräutigam von ihnen genommen
    wird, werden sie fasten, in jenen Tagen.
  zsr-NT: Huadxín dza catiꞌ gduëꞌ ga nacuꞌë bönniꞌ rutság nëꞌë. Dza niꞌr lunëꞌ gubás.
  lin-lin: Tango ezali koya, oyo mobali ya libala akozala lisusu te elongo na bango ;
    ekozala na tango wana nde bakokila bilei.
  hns-NT: Djab doelaha oesabke lage se hataawal djaaiga, tab oesab bhoekhe rahiega.”
  noa-E: Magba aajem. Ich agjöta nʉmgui ajim anʉm mʉ khapeenjã. Am magjuun mʉ am jaaijö
    am dʉ̈i chitʉm pʉr atham ed gayan chadau am amach khĩrauta sʉrkhawia, ĩchab thachjã
    khöba nʉisip aju, gaai machgau. Mamʉ mʉʉgwaiwe chan am sʉrkhaju khaba nʉmgui ajim
    anʉm, agtha mʉ am dʉ̈i chiraawai.
  eng-EMTV: But the days will come when the bridegroom will be taken away from them;
    then they will fast in those days.”
  mib-NT: Te quee quɨvɨ̄ jeē cújiyo tēe ni nandāha, te quɨvɨ̄ ún chi condite ni i.
    Achí yá.
  lif-NT2: कर खे़ङ्‌हाॽलाम् मेःक्‍खिम्‍साबे़न् साक्‍के़ल्‍ले़क् मे़दे़म्‍सुआङ् मे़देॽरुल्‍ले़
    खे़ङ्‌हाॽ चाःने़त्तो मे़युङ्‌लो॥”
  xnj-xnj: Nambu lwalabwela lukumbi lwa Bambu kuwusiwa kuhuma kwavi, ndi penapo yati
    vakujihinisa kulya.”
  mmx-mmx: Ketla laaleng move naba rupot la limixin petpes dinaba lam ka laradi epot
    basinge lentaba ren la dinan mun anan ba ap mo levenaleng.”
  cbr-NT: Ësa ca. An xanu biti unin xanu biquin abëtan pi unun camicëx ca axa abë
    nuibanancë unicama masá nuitutima abë cuëënia. Xanu bibiani cuanquian a unin ëbiancëxun
    cuni ca axa abë nuibanancë unicaman masá nuituquin pitima 'icën. Usaribiquin ca
    'ën 'unánmicë unicama 'ëbë 'ixun masá nuituti samáquinma piia. Unían 'ë bicëxun
    'ën ëbiancëxun cuni ca masá nuituquin pitima 'icën.
  tee-NT: Pus vana va chunch ju quintamamaka'un. Ju chavai jantu tatascajai ni ic'alact'avilhca'.
    Para cachina' avilhchan acsni acmak'osucana' ju ani lacamunutpa'. Chai acsnich
    ju catatascajaya' ni aquintalhamak'anininach.
  eng-LSV: But days will come, and when the Bridegroom may be taken away from them,
    then they will fast in those days.”
  cak-NT: Pero xtapon ri k'ij cuando ri ala' re' xtileses-e chiquicojol, y c'ajari'
    xtiqui'en ayunar.
  pah-NT: Aerẽ po ti tiruahũve'g̃a hẽarembirekoruama'ga rerohoi nehẽ. Kiroki g̃a ojikoty'a
    ga pavẽi – g̃a hugwi po ti g̃a ga rerohoi nehẽ. A'ero po ti g̃a ndo'ua'javi nehẽ.
    A'ea Jesus'ga ei ikwahavuka g̃a pe onhimombe'gwovo g̃wemimbo'ehara'g̃a mombe'gwovo
    no.
  sja-NT: Ewari cherude chi miak'ãiit'ee bɨ wẽ-e pak'ãri ãra ome, fiesta ooda-e pait'ee
    t'ãri p'uapa. Ma ewatepɨ nek'oda-e pait'ee.
  xed-xed: Dzaʼa saghasa fitik ŋa kləgədanaghutá zwaŋa midzi ta həŋ. Ma tsa fitikha
    ya dzaʼa suma həŋ ta suma,» kaʼa nda həŋ.
  mks-NT: Joo va̱xi qui̱vi̱ ndindaa i̱ nu̱ú na̱ yóho. A̱nda̱ já casáhá na̱ yóho cajuhun
    na —na̱cachi Jesús xi̱hín na̱ cán.
  gfk-S: Iesene ta tike bung namur no marawan i sigar tola, da kap leh ie sukun di.
    Io, ta ikino pana bung di na hahal kinong di tapunuk.”
  bmu-bmu: Osimakzemö, Anutunöŋ noaŋgiri kömumbiga yeŋön mönö nalö miaŋgöreŋ ölöp
    siŋgi malakŋe.
  dgz-dgz: Go wam evi da, naine mutat i apanewa waseam wat nau aepiwa, wam ame gapan
    taba virip veain, bagu sisi anune menan.”
  eng-GNV: 'But the dayes will come, euen when the bridegrome shalbe taken away from
    them: then shall they fast in those dayes.'
  zaa-NT: Pero i'yu tsá qui'ni ítua ènne'yu'a lahui' quį, lànialá nna guni cą ayunar.
  eng-WEBSTER: But the days will come, when the bridegroom shall be taken from them,
    and then they will fast in those days.
  guh-guh: Itsiata baitsi jane itsa pejananacasabinë tsimaxëpatsipatsi pijavajabitsaë
    pevecuacaponaenexatsi itsajavabelia, nexata pecovëta bajarapamonae apo xae tsipae
    pexaejava. Tsipaji bitso najamatabëxainaejitsipa. Bajara pijinia itsi tajajivi
    ata. Tayajavaponaponaeepato abaxë apo atsobabiabi pexaejava pamatacabibeje Diosojavabelia
    vajëtapona. Itsiata pamatacabi xanë necaponaena bajarapamonaevecua, nexata jane
    baja bajarapamatacabi pexaejava apo xae tsane bitso tanesivanajamatabëxainaexae,
    jai Jesús peyanijobivitsijavabelia.
  bon-bon: Yepä, padare te pa tatyaramtepi liba mamye rooriye ne pa yaacatepesi. Teepi
    piba pa yaacrajemepi deedei ärwäja cäco.
  nhw-BL: Pero ajsis tonali quema hualase nocualancaitacahua huan nechhuicase huan
    huajca quena, nomomachtijcahua mosahuase.
  mgw-mgw: Lakini nsimu walu'a isa, wobu'yi'lwa mwene lisengele kasabe, na nsimu wo,
    ngabaalu'a punga.”
  swh-ONEN: Lakini wakati utafika ambapo bwana arusi ataondolewa kwao. Hapo ndipo
    watakapofunga.”
  wbi-wbi: neke ifighono filikwisa unsiki ghuno unyavutolani vikum'busia ku veene,
    pepano mu fighono ifio ilidinda.
  bba-bba: Adɑmɑ sɑnɑm wee mɛ bɑ koo kurɔ kpɑon durɔ wɔrɑ ben nɔmɑn di. Sɑnɑm mɛ sɔɔrɑ
    bɑ koo nɔɔ bɔke.
  eng-KJVCPB: But the days will come, when the bridegroom shall be taken away from
    them, and then shall they fast in those days.
  kgk-NT: '@see-verse:LUK.005.034'
  waj-waj: Fai suai voovai nninai rikiada vaidiiya kieevatiivaa vitada ruputikiai
    ii suai iyauvaki iya yeenna nneeraivaara ooqoo kiaaravaivee, tiravai.
  cpy-cpy: Rooma paata, aririka rahaetakiri iimenteetari, aripaetera itziwenteetyaa.”
  ekk-PKP: „Ei, aga tuleb aeg, mil peigmees võetakse nende juurest ära. Küll nad siis
    paastuvad.“
  mpx-mpx: Yaa ana sauga abwe ni vin, inoke topihigelgel toalolon melutauina nihi
    ahek gamwaliyaa, yaka lan o eliyana abwe galebu nihi palahikan.”
  wbp-wbp: Ngakarrangakarra marda yangkaju wati kapulu-jana yapangku puntu-patukuju
    jurnta kanyilki. Ngula-jangkaju, kapulu-nyanu mangarri-wangu-manilki maringkiji.”
  luo-luo: To ndalo biro ma wuon kisera nogol e kindgi, e ndalogo ginitwe chiemo.”
  nhe-NT: Pero ajsis tonali quema hualase nocualancaitacahua huan nechhuicase huan
    huajca quena, nomomachtijcahua mosahuase.
  aii-aii: ”ܐܝܼܢܵܐ ܒܸܬ ܐܵܬ‌ܝܼ ܝܵܘܡܵܢܹ̈ܐ ܕܒܸܬ ܦܵܐܹܫ ܫܩܝܼܠܵܐ ܚܸܬܢܵܐ ܡܸܢܵܝܗ‌ܝ، ܗ̇ܝܓܵܗ
    ܒܸܬ ܨܵܝܡܝܼ.“
  esk-NT: Uiksrautaan aullaġviksraŋa tikiññiaqtuq. Aglaan aullaanikpan iḷauraaŋi uisauraaġniaqtut.”
  msb-msb: pero maabot an adlaw na pagakuhaon siya sa inda kag amo pa lang sinda magaayuno
    dahilan san kamunduan.”
  cpa-NT: Jøng² jií¹ báh³ jmai³ ja³jŋiangh² dsa² hiag¹³ jní². Jmai³ jøng² báh³ mi¹ha¹²
    dsa² quianh³jni ―ca¹juúh²dsa.
  dso-dso: ମାତର୍‌ ବେଲା ଆଇସି, ଜେଡେବେଲେ ତାକର୍‌ଟାନେଅନି ବର୍‌କେ ଡାକିଦାରିଜିବାଇ, ସେଡ୍‌କିବେଲେ
    ସେମନ୍‌ ଉପାସ୍‌ କଇବାଇ ।”
  meu-meu: A negana baine gini dae, headava matamata tauna na edia amo baine heabi
    oho, una negana ai bae anivaga.
  yva-NT: Weramu masyoto makareye, anya bauname umaso pamo augavo maora, weti arono
    naije vatane umawe matawandijo marore rai.”
  dgc-dgc: Bagay éwan dén sa tu kadimoy de a ikasal, éy saya i oras de a magkulasiyon.”
  zpm-NT: Per zdziṉ dze zeeṉe laa mgui co gbiche, ni zeeṉe laa dze co gdziṉ, dzigosi
    nagoṉ rieguiaḻ ycuan zho.
  hix-NT: Amnye àhyayenye tehe, àhehtaxaho. Tàhyayenye àtotxhe rma, natahyehnometxhe
    hxak hakahpa harha, akoronotho komo, toseryehokanàr komo ke mak ha, kekon hatà.
    Àro wyaro rma rha natxhe, ronhananàhrà ro komo, kekon hatà, Txesusu.
  sim-sim: Hako kumak ma oton li tolo laha ishinakip akwan halakwa ola.�
  npi-ULB: तर तिनीहरूबाट दुलहालाई लगिने समय आउनेछ,तब मानिसहरू ती दिनहरूमा उपवास बस्‍नेछन्
    ।”
  cgc-cgc: Piro, mabot adlaw na mama an na bag-o kasal kamangen naan ki danen. Yon
    en uras na danen an magpwasa.”
  tim-tim: Bo kârikŋe. Hâmbâi luâk humo nâ menekmâ kewugunekbiâ bo aktere âmâ undâgât
    niŋmâ okotyeŋe nâŋgâm sop ain âmâ sot bâlâk manbai.” Yesuŋe hain dâep.
  yor-yor: Ṣùgbọ́n àkókò ń bọ̀ nígbà tí a ó gba ọkọ ìyàwó kúrò lọ́dọ̀ wọn, ní àwọn
    ọjọ́ wọ̀nyí ni wọn yóò gbààwẹ̀.”
  wos-wos: Hukémbu nukwa nawulak xakundat, takwa hérandé du diré yatakataka yindét
    di hénooka yakértandi.”
  emp-NTPO: Baribʌrʌ ewari ab̶a dewara ẽberãrãba idjira ãyã eded̶ia. Maʌ̃ ewarid̶ebʌrʌ
    idjia ed̶od̶arãba ne cod̶aca ewarira od̶ia.–
  eng-F35: But days are coming when the bridegroom will be taken away from them; then,
    in those days, they will fast.”
  ind-ind: Tetapi bayangkan apa yang akan terjadi kalau pengantin laki-laki itu dirampas
    dari mereka. Hal itulah yang akan terjadi pada-Ku, dan saat itulah murid-murid-Ku
    akan berpuasa sebagai tanda dukacita.”
  pes-OPCB: اما زمانی می‌رسد که داماد از آنها گرفته خواهد شد، و در آن زمان روزه خواهند
    گرفت.»
  mpt-mpt: sinanoa makaai alelo omang gabe nakae debeb uniba e kibi alang blim keneme
    o dim ota e nekwali bobolo ilum omfubenoa imeno halanomabiobo ge baabenea
  ssx-ssx: Koto pa꞉la꞉pate mo wanda꞉ panake mina꞉la꞉ halita꞉ ma꞉nda꞉ma꞉ hatuku pua꞉peke
    nate opolo epea꞉ka꞉na꞉ta꞉ kota꞉ koto natena꞉ta꞉ ikana꞉ma꞉ nee pi wia꞉tiki pu halimikie
    leekeme.
  mkl-mkl: Ammɑ ɑjɔ wɑ nɑɑ iyi ɑɑ nyɑ mɔkɔ titɔ̃u hɑi si inɔ nŋɑ. Wɑɑti bɛɛbɛi ɑɑ
    dĩ ɑnu.
  gaq-gaq: ମାତର୍‌ ବେଲା ପାଙ୍ଗ୍‌ଏ; ଆରି ଉଡ଼ିବେଲା ମେଁଇଙ୍ଗ୍‌ନେ ବାନ୍ ତ୍ମି ଙ୍ଗିରେକେ ଡୁଂଡ
    ଆର୍‌ଏ ଆତେନ୍‌ ବେଲା ମେଇଂ ଉପାସ୍ ଡିଙ୍ଗ୍ ଆର୍‌ଏ ଅଃନା ଡିଗ୍ ଣ୍ଡୁ ।”
  gof-RNT: Shin mushuray enttafe shaakettana gallasay yaana, he wode entti xoomana.”
  unx-unx: ମେନ୍‌ଦ ନେଡା ହିଜୁଃଆ ଚିମ୍‌ତାଙ୍ଗ୍‌ ଇନ୍‌କୁତାଃଏତେ ଦୁହ୍ଲାକଡ଼ା ବିନ୍‌ଗାଅଃଆଏ, ଇମ୍‌ତାଙ୍ଗ୍‌
    ଇନ୍‌କୁ କାଟାବ୍‌ ରିକାଏୟାକ ।”
  gah-gah: Gala vete vená ali amita vema kigizakutí ipá ita gamena alitokiko, nene
    zupa miluma nigiliki nosánetá mosinigave. Ámináminiki izegipáne zuhate alika nenikumú
    miluma giliki mosé mosé inigave. Itína lá oko nomive.
  lcm-lcm: Ka atogon a taun iles lak na kila luk suai ani vo tauk i pagamau pelek
    iria, na taun ang vanang ki mal lak.”
  aer-aer: Kele yanhe-ngentyele arrpenhe areyele artwe renhe atyewe ikwerenhenge arntwirrkemele
    akngeme. Kele alakenhe ikwerenge itne, irrare-irremenge-arle, merne arlkwetyakenhe-arle.
    Kenhe itne akenhe ayenge arntirrkwemele akngeme atyinhe apententye akngerre areyele
    merne arlkwetyakenhe-arle anerlenge.”
  qvc-NT: Piru suq diyam kuntrawaqkuna paykunamanda rinllapa akrawaq. Chayshina akrawaptinraqmi,
    kay yach'akuqniykunapis rinllapana ayunaq, nishpa.
  tgl-ULB: Subalit darating ang mga araw na aalisin mula sa kanila ang lalaking ikakasal,
    at sa mga araw na iyon sila ay mag-aayuno.”
  cbs-NT: Jakia jatu xununbaini ma jatu dapaxkabaini kaken manukin jawen jaibuaibu
    samakekin piama itidubuki. Jaska keska kainkin en jatu xununbaina ewen nui en
    jaibuaibun piama samakexankanikiki— iwanan,
  xtm-NTPP: Kovaa kenda in kivi ja jin xtandiyo i suchi tnanda'a ma. Nuna kenda kivi
    yukan, sana jin koo ndite ñayii ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Nambu kingobu kipakuika akoano apabapakuboigwa kati jabe penia nga apabapakupunga.”
  bao-NT: Earucu jĩcã rʉmʉ ca amo jiagʉre cʉ̃ja ca ami weo waari rʉmʉ. Tii rʉmʉri
    docare betirucuma —ĩiupi.
  san-ORI: କିନ୍ତୁ ଯଦା ତେଷାଂ ନିକଟାଦ୍ ୱରୋ ନେଷ୍ୟତେ ତଦା ତେ ସମୁପୱତ୍ସ୍ୟନ୍ତି|
  rmn-rmn: Вай кан авэл вахыти, кана о джямутро кан линдёл лэндар, аки одола деса,
    он кан астарэн оразас.
  huv-NT: Alinoic nüt wüx lango majlüy a nench, wüx aaga nüt quiaj mbich apmaiündüw
    ―aj nejiw Teat Jesús.
  otn-NT: Pɛ bá̱ ɛ̱p'ʉ ra̱ pa ngue da̱ ziga̱gui̱ ma̱ nsʉi'be. Nu̱'a̱ ra̱ pa'a̱ p'ʉya,
    mfa̱di̱ ngue da̱ zä da̱ 'yɛtyø mmʉi ya ma̱ xädi 'mø.
  nop-nop: Iŋgoŋ nai niŋ me wapumhik yolom nagilune nai uŋaniŋ adigili kedem nanaŋe
    kameheŋa map hatineeŋ.”
  obo-NT: Ungketen dad en mandad iddos mgo tinodduwan ku. Piru od inguma en kos timpu
    no od puasa ran otid ongayon don pomon diyot kandan iddos id osawa.”
  kca-kca: Хӑтԓәт йŏхәтԓәт, хун Нэ Туты Ху ԓыв эԓтэԓ нŏх ўԓа, щи пŏрайән ԓыв вўщԓәты
    хӑтԓәт верты питԓәт".
  cak-ENT: Pero napon ri k'ij tok ri ala' re' ntelesüs-e chiquicojol, y jari' tok
    nquibün que man nyeva' tüj richin nquibün orar.
  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤗᤠᤶ ᤔᤣ᤺ᤰᤂᤡᤶᤛᤠᤒᤧᤴ ᤛᤠᤰᤁᤧᤸᤗᤧᤰ ᤔᤧᤍᤧᤶᤛᤢᤀᤠᤱ ᤔᤧᤍᤣ᤹ᤖᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤆᤠ᤺ᤏᤧᤳᤋᤥ
    ᤔᤧᤕᤢᤱᤗᤥ॥”
  mie-NT: Sochi quiji quīvī jā cujiyo tēe tándāhá, de quīvī ñúcuán chi conditē inī
    ji, ncachī yā.
  san-TIB: ཀིནྟུ ཡདཱ ཏེཥཱཾ ནིཀཊཱད྄ ཝརོ ནེཥྱཏེ ཏདཱ ཏེ སམུཔཝཏྶྱནྟི།
  qve-NT: Aswanmi kanqa p'unchawkuna, casarakuq qari qankuna ukhumanta qechusqa kaqtin
    ayunanaykichispaq, nispa.
  pao-NT: Pana pudusoo nu gi umu-no'yookwu, o'no yise saa'a umu e nakatzimodu gi tukapana
    nanesootuhikwu.”
  cbu-NT: Itaru, zapish shitungachu, arap naakchu manguchpasinaya. Ashikpaz ashiritam
    nuwsha naakchuri, ipunshi anshutam manguchinllinaya, tárangiya Isusu.
  usa-usa: miráinata anaaékaqa min-ínímô mayáné i-náqá mamá paábaq yuwáiyana ókaraqa
    wení aanábó-wáyúkátêma íma mániye. mi-kánááráqá kanaaráq keráwáqá aáwaqa awetá-inoe.”
