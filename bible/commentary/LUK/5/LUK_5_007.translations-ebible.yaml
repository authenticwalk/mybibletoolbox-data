verse: LUK.005.007
translations:
  kpx-kpx: Kateige keau bouti mole keve abu haokuvu hohavei loui avoe, “Lohoi no tedaeveve.”
    Kateige abu lohoale huena malei bouti abui ke bilage keau ililohoho vekeanu.
  okv-H: namei kamei e nga nei ta ere ua amina puvuto hondate ara ingeni na uvari
    uvari eo puvuto hondate eo umo o isapamane avoeto e nga heriso pevihito e nga
    huhurumbeto veasi enu,
  tbo-tbo: Ega yaka hai lawa wamna gehouna ugolina hi luhapiyehi ipa hina haguhi.
    Hi nei po wamhi luwaga hi lihogohi po mei hina yoliyoli.
  mal-C: അപ്പോളവർ, മറ്റേ വള്ളത്തിലുള്ള പങ്കാളികൾ വന്നു തങ്ങളെ സഹായിക്കേണ്ടതിന് അവരെ
    ആംഗ്യംകാട്ടി വിളിച്ചു. അവർ വന്നു, രണ്ട് വള്ളങ്ങളും മുങ്ങാറാകുന്നതുവരെ മീൻ നിറച്ചു.
  grc-SR: καὶ κατένευσαν τοῖς μετόχοις ⸋τοῖς⸌ ἐν τῷ ἑτέρῳ πλοίῳ, τοῦ ἐλθόντας συλλαβέσθαι
    αὐτοῖς· καὶ ἦλθον καὶ ἔπλησαν ἀμφότερα τὰ πλοῖα, ὥστε βυθίζεσθαι αὐτά.
  bgc-bgc: इस करकै उननै दुसरी किस्ती म्ह बेठ्ठे अपणे साथियाँ ताहीं भी इशारा करकै मदद
    खात्तर बुलाया, वे आ ग्ये अर उननै आकै दोन्नु किस्ती उरै ताहीं भर ली के डूबण लाग्गी।
  khz-khz: Vovetaina gaurai taukavaria gati gautai gelaorato, pia vogomai, ira pia
    veakavara ulanana. Gevogomaito, gati ruala voa gevega-vonurato, roli gepuluwai.
  deu-TKW: und sie winkten ihren Genossen im anderen Schiffe, herbeizukommen und mit
    anzugreifen. Und sie kamen und füllten beide Schiffe, so daß sie tiefgiengen.
  zsr-NT: Niꞌr gululáꞌ gululuiꞌznëꞌ, gululidzëꞌ lzaꞌquëꞌ nacuꞌë yetú lëꞌi bárcodauꞌ
    naꞌ djaquëꞌ láclenëꞌ lequëꞌ. Catiꞌ guladxinëꞌ niꞌ guludzë́ꞌëꞌ‑baꞌ böl groptë bárcodauꞌ
    naꞌ atiꞌ chraqui luhuö́tj lu nis bárcodauꞌ naꞌ.
  lin-lin: Boye babengaki baninga na bango, oyo bazalaki kati na bwato mosusu mpo
    ete baya kosalisa bango. Baninga yango bayaki, batondisaki babwato nyonso mibale,
    mpe ekomaki kozinda.
  hns-NT: 'Tab sabhan ekwa bot ke matjhar marwan ke bolaais kie: „Aaw, hamlogke ek
    haath de!” Tab oesab aail aur sanghe doeno bot me etana matjharie bhar leis kie
    bot doebe doebe hoi gail.'
  noa-E: Magbaawai amach khapeen deeum bote ee narr khʉʉnag jua thõthõi khaphöbaadëjim
    anʉm, amach juag oon bëemkhĩir. Mag chadcha warm khʉʉn bëewia jiir athaawai bote
    numwe ipiir aujierram anaabá. Mag, bote numí narr ãba peer joothũpjierram aajem.
  eng-EMTV: So they beckoned to their partners who were in the other boat to come
    and help them. And they came and filled both the boats, so that they were sinking.
  mib-NT: Te ni cacaja ndahá de nuū jnáhan de cáhīin ini ɨnga barco, na quíjicoo chindéé
    ñájnáhan jíín de. Te ni quecoo de, te ni cascútú ndɨ́ɨ̄ de tɨ ndɨndúú barco, te
    nde je yajni quēe barco.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ वेॽ खुनिॽ तेःङ्‌जुम्‍हाॽ वेॽ खःङ्‌बेन् फे़त्ते़म्‍मे़ॽआङ्
    आभाॽरे़म्‍मे़ॽओ लॽरिक् हुक्‍चाःल्‍किःल्‍ले़ मे़उःत्तुसि॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽ
    मे़भे़रे़आङ् ने़प्‍माङ् खःङ्‌बेहाॽ ङाःल्‍ले़ तिम्‍से़आङ् निःम्‍मा इःत्ते़॥
  xnj-xnj: Vakavakemelela na vayavi vevavi muwatu wungi, vabwelayi kuvatangatila.
    Vakabwela, vakamemesa watu zoha zivili somba mbaka zikatumbula kudodomela.
  mmx-mmx: La diga xalim ka larapen tangas atdi to at lara lesepang petpes kusu dina
    vot pasa di la dina lok tooro di. Diga vot la diga suxa buru nom legepu sepang
    mi laxanmat la ma lixilik diga lok do dina dong si.
  cbr-NT: Usaía 'ia isquin ca Simónbëtan abë 'icë unicaman nunti itsinua 'icë unicama
    mëcënan sanánquin —nu ca 'aquini ut —quixun cacëxa. Cacëx uxun ca camaxunbi tsatsa
    biquin puruquin nanë́ntisaira oquin a manë nunti rabë́ buácacëxa.
  tee-NT: Pus tatamacyonilh ju ixt'ach'alhcatnin ju ixtatajumanalh lacalakatam barco.
    Tajuni ni catamilh a'aktaijunin. Pus tamilh chai talaktsama chux lakat'ui barco.
    Chai ixtaquita'acnuputun ju lakat'ui barco.
  eng-LSV: and they beckoned to the partners who [are] in the other boat, having come,
    to help them; and they came, and filled both the boats, so that they were sinking.
  cak-NT: Romari' ri achi'a' re' xqui'en-apo señas chique ri caxbil ri jec'o pa jun
    chic canoa, chi quie'oto'n. Y ri ch'aka chic can xepe-wi chi xeto'n. Y ri ca'i'
    canoas xequinojisaj riq'uin ri quer. Romari' ri canoas can ya yebe chuxe' ya'
    roma calal ri quer.
  pah-NT: Nurã g̃a jipoerueruri onhimoirũhara'g̃a pe jara pype yharuhua pype togweru
    ti g̃a ore pokoga javo. A'ero g̃a heruri oyharuhua ovahema g̃a pokoga. Oyharuhua
    memei g̃a imotynyhenyhemi pira pyvõ. A'ero g̃a nderohoi gwerevi ypy pe!
  sja-NT: Mãga unurutata juapa t'ɨ̃jida apema barco pidaarãmaa k'aripa chedamerã.
    Chejida mãik'aapa ma chik'ora pee aupadak'ãri, barco omee weda perá pirubaaidachida.
  xed-xed: Ka kəməts həŋ ta sanlaha ma graha taŋ ma sana kwambalu ŋa sagha kataŋtá
    həŋ. Ka sagha tsahaya, ka ndaghanaftá həŋ ta tsa kwambaluha taŋ ya his his, ha
    ka kumə tsa kwambaluha taŋ ya ta zamta da imi.
  mks-NT: A̱nda̱ já na̱cuu ndáha̱ dá nu̱ú java ga̱ da̱ tává ti̱yacá ñúhu ini inga
    barco ña̱ ná quixi da chindeé táhan da xi̱hi̱n dá. A̱nda̱ já na̱quixi da̱ cán
    chindeé táhan da xi̱hi̱n Simón. Já na̱jácutú da̱ ndíví barco cán xi̱hín ti̱yacá
    chí ja̱nda̱ ndúcú caco̱o dó cán ca̱há tañu̱hú xi̱hín ña̱ cua̱há ti̱yacá na̱que̱e
    ini dó.
  gfk-S: Io, duhat ga teh ira nuduhat iruo harwis tano mes na mon be dur na hanawat
    ura tahtaho duhat. Ma dur ga hanawat duhat gom sangan hahung ira iruo mon ma ira
    aen. Dur ga manga bukas sakit dur gom ura ruruh.
  bmu-bmu: Mewö aketka alaurupŋini waŋge kunöŋ malgeri, yeŋgöra kaba bauköm eŋgimegö
    börökaek kölgetka kaget. Kagetka waŋge yahöt mi söranöŋ kokolak qegetka nemulahöm
    taköyohot.
  dgz-dgz: Ap menan evene wai, upi kabum dawa gapan wanumone, munan sisi tatau wane,
    tauan ago munan. Onamone meo warupen kabum dere ame enane no dotouen amba itaniwa
    gapan kabum kauma unugepen tane.
  eng-GNV: And they beckened to their parteners, which were in the other ship, that
    they shoulde come and helpe them, who came then, and filled both the ships, that
    they did sinke.
  zaa-NT: Làniana lani seña ba gutàỹi cabi ca compa' qui' cabi yù'u le' attu bárcuá
    para qui'ni tsía cą cualani cabi. Bitsina' cą nna beditsàa' cą chuppa taá ca bárcuá
    hàstaá qui'ni áti'tó' taá làa binétsi cą por tántua la' ìdì'i qui' ca bél·laá.
  eng-WEBSTER: And they beckoned to their partners, who were in the other boat, that
    they should come and help them. And they came, and filled both the boats, so that
    they began to sink.
  guh-guh: Nexata itacovaebarena penajuayamatajucaevi peponaenexarena itsamota peyavenonaenexatsi.
    Bajarapamonae nubenalia puca itapatalia. Nexata bajarapamonae ponarena. Vënëta
    bajarapamobeje dujuai. Imoxo dujuai peyabubunae bajarapamobeje.
  bon-bon: Teepi teeme cibubade binamewale nuuja poo cabu ca ime ca tewenemisi, teebibine
    ätityerame. Teepi aaclige, piba neeneni poo bine cibu ca gigri jäängärisi ngälu
    poo cina mameta abuma.
  nhw-BL: Huan quinmanotzque ininhuampoyohua catli itztoyaj ipan nopa seyoc cuaacali
    para ma quinpalehuiquij. Huan hualajque huan quitemitijque nochi ome cuaacalme
    ica michime hasta san quentzi misahuiyayaj.
  mgw-mgw: Ngabaakema ayabe ba mungalaba yi'ngi', li'nga sabaayangatiye. Ngabaisa,
    no twi'li'ya omba ngalaba yoti ibi'li', ngaipala swika kwo topa.
  swh-ONEN: Wakawaashiria wavuvi wenzao kwenye ile mashua nyingine ili waje kuwasaidia.
    Wakaja, wakajaza mashua zote mbili samaki hata zikaanza kuzama.
  wbi-wbi: pe vakavakemhela avajanave neke viise kukuvatanga. vakisa vakamemia ifyombo
    fyave fyoni fyope fikatengula kusovelela.
  bba-bba: Mɑ bɑ kɑ yĩreru ben berusebu sokɑ be bɑ wɑ̃ɑ ɡoo yiruse sɔɔ bu nɑ bu bu
    somi. Bɑ nɑ mɑ bɑ ɡoosu yiru ye swɛ̃ɛ yibiɑ sere su kĩ su num.
  eng-KJVCPB: And they beckoned unto their partners, which were in the other ship,
    that they should come and help them. And they came, and filled both the ships,
    so that they began to sink.
  kgk-NT: Upe-ma ramo ohenói opytygwõharã inhirũ kanóa ambue pygwa kwéry. Upéi ou
    hikwái omohynyhẽ kanoagwasu kwéry-py pira. Pira ipohýi eterei-gwi haimete-ma onheapymĩ
    kanóa mokõive va'e.
  waj-waj: 'ngiari seena tavau vareera vooya vo kanuuvaki varuuyara rootu maavee tida
    tunoo: Numa ti tasipama tavau aayauvaa varaatee, tuduu rikiada nnuduu taara kanuuvaitanaki
    tavauyauvo fuugiaama kioo vauduu kanuuvaitana mmeepi nnoori aakiaivaki kuataama
    iiravai.'
  cpy-cpy: Ikaema-wakoteeri ikaata-piintziri ishimaata ramitakoteeri. Ikanta riyaata-shita-nakiri,
    ikina-kotee-yakini otsipaki pitotsi, ijaayitakiro apitekiro-paeni ipito, roowiteen-chami
    itsitsiya-koteeyini.
  ekk-PKP: Nad andsid märku kaaslastele teises paadis ja palusid neil appi tulla.
    Teised tulid ja mõlemad paadid said kalu täis. Paadid olid nii täis, et hakkasid
    vajuma.
  mpx-mpx: Inoke hi lokani avaliyau elal bolo hi miminaa waga labuina elana nihi gonok
    ge nihi label. Sauga avaliyau hi vin elal, yaka waga labui hi usan pakalaopop
    ge kelaubwa nihi lobek.
  wbp-wbp: Kuja-kujakuju, rdakardaka wangkaja-jana wungu-warnu-patuku kujalpalu pawurtu-karirla
    nyinaja yungulu yanirni yawuku jirrnganja maninjaku. Junga-juku, wungu-warnu-patulu
    yanurnu pawurturla, manulu panu-nyayirni pawurtu-jarrarla yirrarnu. Kula-nganta
    kapu-jana jurnta yukayarla ngapa-kurra.
  luo-luo: Kuom mano, ne gigwelo jowetegi mane ni e yie machielo mondo obi okonygi,
    to kane gibiro to negipongʼo yiedhi ariyogo ma gichako nimo.
  nhe-NT: Huan quinmanotzque ininhuampoyohua tlen itztoyaj ipan nopa seyoc cuacanahua
    para ma quinpalehuiquij. Huan hualajque huan quitemitijque nochi ome cuacanahua
    ica michime hasta san quentzi misahuiyayaj.
  aii-aii: ܘܩܪܹܐ ܠܗܘܿܢ ܠܚܲܒ݂ܪ̈ܵܘܵܬܵܝܗ‌ܝ ܒܓܵܡܝܼ ܐܚܹܪܬܵ‌ܐ ܕܐܵܬ‌ܝܼ ܗܘܵܘ ܘܗܲܝܸܪܝܼ ܗܘܵܘ
    ܠܗܘܿܢ. ܐܬܹ‌ܐ ܠܗܘܿܢ ܘܡܠܹܐ ܠܗܘܿܢ ܬܲܪܬܹܝ ܓܵܡܝܼܹ̈ܐ ܗܲܠܔ ܕܫܘܼܪܹܐ ܠܗܘܿܢ ܠܸܛܒܵܥܵܐ.
  esk-NT: Isaaqtaġniġaich piqatitiŋ atlami umiami ittuat ikayuġiaquplutiŋ. Utlautikamiŋ
    immiġñiġaich taapkuak umiak iqaluŋnik kiviñialiġataqługik.
  msb-msb: Kaya ginpaypay ninda na mag-apiki an inda mga kaurupod na nasa iba na baruto
    agod buligan sinda. Nag-arapiki man sinda kag napuno ninda an duha na baruto na
    haros malunod na.
  cpa-NT: Jøng² ca¹tǿh² dsa² quiah¹² barco dsa² quianh³dsa tiogh³ barco cøng², hi¹
    mi¹hag¹²dsa. Ca¹ŋi¹lé² dsa² hei² calah. Jøng² ca¹cangh¹² ca¹lah¹ta³ton¹ barco
    quianh¹³ jáh² ma²na²lǿh²dsa, ca¹lah¹ma²hniu¹ dsa¹honh¹ barco niúh¹ jmǿi¹.
  dso-dso: ଡଙ୍ଗାଇ ମାଚ୍‌ ବର୍‌ତି କଲାଇଜେ ସେ ଦୁଇଟା ଡଙ୍ଗା ବୁଡ୍‌ଲା ପାରା ଅଇଗାଲା ।
  meu-meu: Bena e hekalo, bamodia vanaḡi auta ai idurudia baema. Idia ema, bena vanaḡi
    ruaosi e honu, mokona e mutu.
  yva-NT: Weti wo awa arakovo una no nyomano kaije umawe mawain nanto ware, “Wade
    tavon indamu wamo jiane so ranugan tenambe.” Umba wo ranugan asyo tenambe nyomane
    jirume so yaija ama uga ntatairi jiane rai, kavinta ratire nyomane masyo.
  dgc-dgc: Ey pinayapayan de du kaguman de to iba a abeng, a aguman de side. Ey pinutat
    de du éduwa a abeng ta ikan, a hanggan da talaga a omléd side.
  zpm-NT: Horco blunia zho lo grëraa zha ne nacgrë zho no stib leṉ barcw co, parne
    tsie zho guṉ zho xyudar zho. Bdziṉ zha co gocgza zho, gropse leṉ barcw co pcodzëë
    zho grë meḻ co; ya zig zdedquiew lo nis.
  hix-NT: Àro ke, takoron komo yanyehtxownà hatà, Semaw komo. Anaro kanawa yawon komo
    rma yanyehtxownà hatà. Omohtxok ha, amna yakoronomaxe, ketxkon hatà, àwyanye.
    Àro ke totxownà hatà, àhyakanye. Anaro rha kanawa yaka nenkahyatxkon hatà. Kanawa
    heno nanohye hatà. Owompaya nehxakon hatà.
  sim-sim: Urik lihi ma ol bot anandik liri ondon limu ushara. Unak lirin li jelyaha
    foom kowe oson li tolonak si rasakmbahan. Urik li raha foome ondon bot frijip
    ovrok li wolorik fri hoje mendehe fasik layikuri ambek frimu nara.
  npi-ULB: त्यसैले, तिनीहरूले आफ्ना डुङ्गाका अरू साथीहरूलाई सहयोग गर्न आउनको लागि
    इसारा गरे । तिनीहरू आए र सबै डुङ्गाहरू भरे अनि ती डुब्‍न थाले ।
  cgc-cgc: Tenged ta katamaen ta sidda, papaypay danen Simon iran ya na mga duma na
    naan ta isya na buti na magtabang. Gaprani dayon iran ya na mga duma daw papanno
    danen ta sidda darwa na buti. Napanno gid mga buti ya asta mateggeb daw tise nang
    maleddang.
  tim-tim: Hain akto hâk hilâlâm nâŋgâm âmâ galalupyeŋe waŋga siân mali are yeŋgonbiâ
    gam tân yeŋguyi. Tân yeŋgum iŋan are bikŋe membiâ waŋga lâuwâ lâuwâ pikto âmâ
    kumbuŋe kawut yekberâm agep.
  yor-yor: Wọ́n sì pe àwọn ẹgbẹ́ wọn, tí ó wà nínú ọkọ̀ kejì, kí wọn kí ó wá ràn wọ́n
    lọ́wọ́. Wọ́n sì wá, wọ́n kó ẹja ọkọ̀ méjèèjì sì kún, bẹ́ẹ̀ ni wọ́n bẹ̀rẹ̀ sí í
    rì.
  wos-wos: Hurundéka di nak gunjambémbu rendé duka wa, di yae di wali hurundate. Wandaka
    yandaka di gunjambé yétékmbu xéri hamwi témbéra husale. Husalendaka bér gunjambé
    yéték guré nandinjoka huru.
  emp-NTPO: Maʌ̃ carea dewara jãbad̶e b̶eada jʌwaba trʌ̃sid̶aa carebad̶e zed̶amãrẽã.
    Zed̶aped̶a jãbara umena b̶edaba birasid̶aa. Maʌ̃ba biru b̶aebod̶od̶a basía.
  eng-F35: So they signaled to their partners who were in the other boat to come help
    them; they came and filled both the boats, so that they began to sink.
  ind-ind: Lalu Petrus dan para pekerjanya melambai-lambaikan tangan kepada teman-teman
    mereka di perahu lain untuk datang membantu. Mereka pun datang dan menolong Petrus
    serta anak buahnya mengangkat ikan-ikan itu. Kedua perahu mereka terisi begitu
    penuh sampai hampir tenggelam.
  pes-OPCB: بنابراین از همکاران خود در قایق دیگر کمک خواستند. طولی نکشید که هر دو
    قایق از ماهی پر شد، به طوری که نزدیک بود غرق شوند!
  mpt-mpt: i nekwali weseme make tem daak blibo nganabeoba Te daabeine geniba nganabesiba
    weseme make obeb watesiba aningi minim klutaniba weseme make tem daak babanaiba
    wesemeo abil alonoa oleb daak unang go kesoa
  ssx-ssx: Kutu pieke handaa mo kawaso ma꞉nda꞉na꞉ pitimiki haliwekima꞉ ika꞉ ta꞉ma꞉ni
    tonuma꞉ iki tamba꞉ mulu epena꞉ yeke kiki wanke pitolo hata꞉ ipupa꞉ laa lemekeme.
    Iki a꞉paata꞉ mo ta꞉pelimanu paeyao siki mo kawaso yaapona꞉ mea wimiki ekima꞉ mo
    hande kawaso yaapota꞉ ikali pa꞉ta꞉ honki loluekema꞉ taapepekeme.
  mkl-mkl: Nɔ ɑ̀ kpe kpɑɑsi nŋɑ ŋɑ iyi ɑ̀ wɑ si ɑkɔ minjisiɑu do ɑwɔ ɑ nɑɑ ɑ sobi
    ŋɑ. Iyi ɑŋɑ mɔ ɑ̀ nɑɑ nɔ ɑkɔ minjiu fei í kɔ̃ do cɛ̃ɛ hee wɑ bi ku mi.
  gaq-gaq: ଆତ୍‌ଅରିଆ ମେଁଇଙ୍ଗ୍‌ନେ ଜାଣ୍ଡିଗ୍ କୁଡ଼େଚେ ସାଣ୍ଡ୍ରେଇଙ୍ଗ୍ ଆରି ବିନ୍ ତରାନିଆ ଲେଃଆର୍‌ଗେ
    ମେଇଂ ଡିରକମ୍ ପାଙ୍ଗ୍‌ଚେ ସାଇଜ୍ୟ ଡିଙ୍ଗ୍ ଆର୍‌ଏ ଆତେନ୍‌‌ସା ମେଇଂ ଆମେଇଂକେ ୱାକେ । ଆତ୍‌ବା
    ମେଇଙ୍ଗ୍ ପାଙ୍ଗ୍‌ଚେ ମ୍ୱାକ୍ଲିଗ୍ ତରାକେ ଆଃଡ଼ରେ ଡେକ୍‌ରକମ୍ ତାଃନ‍ଆର୍‌କେ ଜେ ତରାଇଂ ଲଗ୍‌ଡିଆ
    ୱେନେ ସୁଗୁଆ ଡିଙ୍ଗ୍‌ୱେକେ ।
  gof-RNT: Hara wogoluwan de7iya bantta laggeti yidi, banttana maaddana mela wuttidi
    xeegidosona. Entti yidi nam77u wogolota, haathan mitettana gakkanaw molon kunthidosona.
  unx-unx: ଇମ୍‌ତାଙ୍ଗ୍‌ ଇନ୍‌କୁ ଦେଙ୍ଗାନାଙ୍ଗ୍‌ ମେନ୍ତେ ଆକଆଃ ଗାତିକକେ ହାକାଅ କେଦ୍‌କଆକ । ଆଡଃ
    ଗାତିକ ହିଜୁଃକେଦ୍‌ତେ ବାରିଆ ଲାଉକାରେ ନିମିନ୍‌ ହାକୁ ପେରେଃକେଦ୍‌କଆକ ଯେ ଲାଉକା ତାକଆଃ ଡୁବିଜଃତାନ୍‌ଲେକା
    ହବାଅଃ ତାଇକେନା ।
  gah-gah: kigive lugáa sipi makokú minamoláama iki kilími vatí itave liki kigizani
    gumí zi kimiki sele lamó. Lá ikago, keza ake sipi lositámagú lagaha ali nimilago,
    lagaha vaí oake nagamikú lapema nene nagamikú liminogo imó.
  lcm-lcm: Na kila songo na keve tungaria kuli mang vul ang ani ki pasal asung na
    kime pakangai aniria. Au, kimela voko asung na ki tak alak a uvene ang na kila
    akos ia. Rilong aongos a ngono vul ang kilongla duk arikek luai ta ien na kilong
    lapo buk gok ta maiten ina.
  aer-aer: Kenhe alakenhe-irreketye-arle, itne altye itnekenhe areyeke arlkerrirremele
    iltye-irrerirreke, boat arrpenhenge-arle anerrirremeke, “Apetyewarraye, anwerne
    artangentyele arntirrkwewarretyeke.” Kele itne apetyewarremele, itne ingkirreke-arle
    irrpennge areye arne ikwere-atherre aneme ingkirreke anthurre arrernewarreke.
    Kenhe boat re-atherre akenhe ingkwe anthurre alhekwarle-irrerle-anerreme, irrpennge
    akngerre anthurrenge.
  qvc-NT: Chayshina kaptinqam, paykunaqa makingunawan siñiyakushpa, qayarqanllapa
    chay suq barkupi kaq kumpañirungunata, shamunambaqllapa yanapaq. Shamuptinllapaqam,
    yumbayninmanda ishkandin barkuta ancha undachirqanllapa piskadukunawan. Chaymi
    chay barkukuna ancha llashaqwanqa yaqqa seqarqanllapa chay atun qoch'aman.
  tgl-ULB: Kaya't kumaway sila kanilang kasamahan sa kabilang bangka upang puntahan
    at tulungan sila. Dumating sila at napuno ang dalawang bangka, kaya't sila ay
    nagsimulang lumubog.
  cbs-NT: xaxu betsa anu jawen jaibuaibu jabe dayamisbu jau medabewai benunbun jatu
    meken bea bea aka jawaidabidan medabewakin jatun xaxu dabe baka mata wabu xaxu
    jikikatsis ikaya
  xtm-NTPP: Sani te ni ka sa'a seña nuu tna'a de, nuu tee ka ñunee nuu in‑ka barcu
    ma, sukan‑va'a ki koo de ki chindee de tee ma. Ni jan koo de, te ni ka ndaxchitu
    kuiti de ndunduu barcu ma, te vala‑nka ja jin sa'vi tna tnu nuu ndute ma kuechi
    ja kua'a xeen tiaka ma kúu.
  nnq-nnq: Ngabakemanga akajabe abakibanga muntumbwi gonge, baike bajangate. Ngabaikanga
    ngabatwelea yamaki mitumbwi joa mibele mpaka yakiba papipi kumilwa.
  bao-NT: To biro cʉ̃ja ca biiro, cʉ̃ja mena macãrã ape cũmuapʉ ca niirãre, “Jãare
    wai jee nemorã dooya” ĩirã, cʉ̃jare bʉa jʉo cojoupa. To biro cʉ̃ja ca tiiro ea,
    waire cʉ̃jare jee nemorã, pʉagapʉrena cũmu duucãboupa.
  san-ORI: ତସ୍ମାଦ୍ ଉପକର୍ତ୍ତୁମ୍ ଅନ୍ୟନୌସ୍ଥାନ୍ ସଙ୍ଗିନ ଆଯାତୁମ୍ ଇଙ୍ଗିତେନ ସମାହ୍ୱଯନ୍ ତତସ୍ତ
    ଆଗତ୍ୟ ମତ୍ସ୍ୟୈ ର୍ନୌଦ୍ୱଯଂ ପ୍ରପୂରଯାମାସୁ ର୍ୟୈ ର୍ନୌଦ୍ୱଯଂ ପ୍ରମଗ୍ନମ୍|
  rmn-rmn: Он вастэнца дэнас икос ярдымески э амалэн андар авэр лодка. Одола алэ,
    тай екхетханэ он пхэрдэ дуй лодкес аякха, кай о лодкес лилэ тэ бугулдиен.
  huv-NT: Condom tarangüw owixaw mapajüw aquiüjpüw nejiw monlüy tiül alinop müx, mambeolüw
    nejiw. Quiaj tiünüw, tayacüw amal miijpüw a müx. Tajlüy tsoyomoj tiüt cos xeyay
    a cüet.
  otn-NT: Bi 'yørpa̱bi̱ ra̱ senya'ʉ yø n'yohʉ bí o ma̱n'na ra̱ barco ngue bá̱ ɛ̱hɛ̱,
    da̱ mäts'i. Bá̱ ɛ̱'ʉ p'ʉya, pɛ bi yu̱ts'i̱ gä yoho yø barco'ʉ yø hua̱, asta̱ ya
    nne da̱ thu̱nt'a̱ mbonthe yø barco ngue'a̱ ga̱nhyʉ.
  nop-nop: Kaŋ me nohiye muwage noli foloŋ hakiŋ u kohowai kuyembune buŋa yehitubu-lodaaŋ
    pisi moŋgo boiune muwage lufomnikoŋ tokooŋ ime maaneŋ fofondegoŋ hinek tugumuk.
  obo-NT: De‑en id kamoy ran iddos mgo duma ran no riyot osson bollangay amoy od dubpu
    woy'd tavang kandan. Na, id iponnu ran to ngaap iddos tapad bollangay woy asow
    ran don od koonnod.
  kca-kca: Щиӈәԋща ԓыв кимет хопән уԓәм пиԓԓаԓа йош йовәԓты питсәт, ԓывиԓаԓа ԋотты
    ат йŏхәтсәт; щӑԓта йŏхәтсәт пӑ хопӈәԓаԓ кинәӈтак хўԓән тэкәптәсԓаԓ, хопӈәԓаԓ вŏԓԓы
    иԓ шуйԓәты питсәӈән.
  cak-ENT: Romari' ri achi'a' tz'amoy tak cür re' xquibün-apu retal cheque ri ch'aka
    chic cachibil ri yec'o pa jun chic canoa, richin quepu'u chiquito'ic. Y ri cachibil
    xepu'u na vi chiquito'ic. Y ri ca'i' canoas xequinojsaj chi cür. Romari' ri ca'i'
    canoas re' jubama nyebe-ka chuxe' ri ya'.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤘᤣ᤹ ᤂᤢᤏᤡ᤹ ᤋᤣ᤺ᤱᤈᤢᤶᤜᤠ᤹ ᤘᤣ᤹ ᤂ᤺ᤱᤒᤣᤴ ᤑᤧᤳᤋᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤀᤠᤓᤠ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ
    ᤗ᤹ᤖᤡᤰ ᤜᤢᤰᤆᤠ᤺ᤸᤁᤡ᤺ᤸᤗᤧ ᤔᤧᤀᤢ᤺ᤳᤋᤢᤛᤡ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤓᤧᤖᤧᤀᤠᤱ ᤏᤧᤵᤔᤠᤱ ᤂ᤺ᤱᤒᤣᤜᤠ᤹ ᤅᤠ᤺ᤸᤗᤧ
    ᤋᤡᤶᤛᤧᤀᤠᤱ ᤏᤡ᤺ᤶᤔᤠ ᤀᤡ᤺ᤳᤋᤧ॥
  mie-NT: De nī nsāhá ndahá ndá dē nūū ndá cā táhán dē jā ñúhún inī incā barco, jā
    ná quíji chindeé táhán jíín dē. De nī nquenda ndá dē, de nī nchuhun chitú ndá
    dē tī ndúū barco, de jondē ndúcú quēe barco.
  san-TIB: ཏསྨཱད྄ ཨུཔཀརྟྟུམ྄ ཨནྱནཽསྠཱན྄ སངྒིན ཨཱཡཱཏུམ྄ ཨིངྒིཏེན སམཱཧྭཡན྄ ཏཏསྟ ཨཱགཏྱ
    མཏྶྱཻ རྣཽདྭཡཾ པྲཔཱུརཡཱམཱསུ ཪྻཻ རྣཽདྭཡཾ པྲམགྣམ྄།
  qve-NT: Hinaqtinmi huknin botepi challwaqmasinkuna yanapaq hamunankupaq makinkuwan
    señaschaspa waqyaranku. Chaymi paykunaqa hamuspanku ishkaynin boteman challwasqankuta
    hunt'achiranku, botenkupas yaqaraq unu ukhuman chinkayunankama.
  pao-NT: Umu ka mu tu pupua'amu James noko John mee nananeadu ka sumuoo sake-witu
    namatoo bise, mu natummatzi tuungu. Mu James-no John ka umu-baa pepetuoogase umu
    namekoosoo ka mu sake kaanokuhoose, mu sake yise nano too'e patatsopedihoo.
  cbu-NT: Ashiri wamkureem kuruzku, muchpa naachinach shitar ashirangiya. Wamkursha
    minush kan kusarangu, Istangandama, táyaru, istarangana. Kayupich zapanimuna tatsitku,
    kan chimumaam pakich pishtarangiya; nda anaz chimurangu.
  usa-usa: miráitata yemá yaímma yeqtí aanábómá móra-unopi-kaarebi máe-kayukama tíwáqnaa
    ígáae téta yááyaraae. ánibo yemá iréta noyááqa mamá kaayaq-únópí-káárégómmá maqmá
    ógikaae. ánibo mi-kááyáq-únópí-káárégórátámá ummaa yamá únópí kumá yuberáyéta
    urááye.
  soy-soy: Api pipisencɔ pɛɛ kúninɔi kucɔ-i ń we séiri rɛ pikɛ́ pi lɛ̃́. Pɛ̃ ɑpí
    hɑpɔ ɑpi ɑ́ninɔi kɛtɛ́ ikpíntomɛ́ yipu, ɑ́ninɔi ricuruu ɑn lɑ ɑkɛ́ mirii.
  hui-hui: Ani biyagola tigua hangu yaraga nahabeheyagola maru tini aria iba talu
    mendeni hearume yamogo bule ibilo lowa gime gibu mini. Ani layagola tigua ibai
    howa iba talu kira biago laboni wena baraga ho wiyagola iba talu biago labo ibaha
    namu lole bini.
  amf-amf: Waani bazindara sagadhen gonngalante dahaana aanamma nivayse keam kenin
    kelshoadettsi milkitka keam ke eelade. Nivayse bazindara sagadhayna gonngalla
    lamaanayn itsadhanna hayenka yekka, kaaranam iir ke thoosade.
  quc-NNT: Ri tat Simón kuk' ri to'l taq re xekisik'ij ri kachi'l ri e k'o pa ri jun
    barco chik, rech keopan che ki to'ik. Xeb'e' kuk' che ki to'ik, xekinojisaj k'u
    ri kieb' barcos, je ri' chi tajin kesach pa ri ja'.
  dob-dob: ꞌEnega gosediyao mali wagega siloꞌuyoedi be ꞌaene simama be silemedi. ꞌEnega
    taudi ꞌidi wagega simai ga waga ꞌeluwa siloemaedi ga abe sidamadamana.
  wrs-wrs: '@see-verse:LUK.005.006'
  mca-mca: Ma' qa k'es k'ek'es yit'ij pa'aj pe' ƚokoyei in taya'yiikii pa'aj pe' ƚeq'ehemkifetskii
    i'nji'ju'kii pekhep witinhitjii qe qa' nifenijiiji'. Ma' qa namii pa' i'ni', qa
    week topolij pe' wetsjuk witinhitjiyits pe' ƚejits. Yaqaamij qu' nuyij.
  kiw-kiw: Imemeꞌuioi-ka, rii aamiꞌai pee atai rioi-da, rii imoabai ma ooꞌumoi-ri.
    Rii iooꞌumoi-da peeti, hiiro hiꞌa raa piomutimo, peeti taitai-ka ioruoi.
  tzo-TZC: Jech o xal laj svelcꞌobtaic ti schiꞌiltac ti oyic ta yan barcoe yoꞌ xtal
    coltavanicuc. Tey laj snojesic ta choy ti chaꞌcot barcoe. Scꞌan xa ti ta xmutꞌij
    yaꞌi ti sbarcoique.
  mya-mya: သို့​ဖြစ်​၍​လာ​ရောက်​ကူ​ညီ​ရန်​အ​ခြား​လှေ​မှ မိ​မိ​တို့​၏​အ​ဖော်​တံ​ငါ​သည်​များ​ကို​အ​ချက်
    ပြ​၍​ခေါ်​ကြ​၏။ ထို​သူ​တို့​သည်​လာ​၍​လှေ နှစ်​စင်း​လုံး​ပြည့်​အောင်​ငါး​များ​ကို​ထည့်
    ကြ​ရာ​လှေ​များ​နစ်​လု​မ​တတ်​ရှိ​တော့​၏။-
  gng-NT: Nɛ bi kɛnbe' ki yin' biʼjɛnbɛtɔb bà te buñɛrtɔbu ni nnɔ, bɛ ń baa kí
    tore bɛ. Bi baa', nɛ bi ñɛn' ijɛn nnɔ ki gbien' iñɛrde ile nnɔ kɛ, haali ì
    tì benh yì ń lin.
  cbi-NTPO: tsenñu yala' keranu ainguemu chachilla kalen depuñu, Simón jawa'ka jawa'kakemi,
    yalanu alla kalaave'jakai tyatu. Tsenñu alla kalaave'nu dejitu, pai baaku alla
    tene chukangumake ka' pula.
  ikk-NT: '''Ya wẹ nọ fe ibe wẹ rị imẹ ụgbọ hụn-ẹbọ ẹka wẹ bịa d''e yeni wẹ ẹka. A
    bịa wẹ, ''ya wẹ nọ kpọn azụn kpọnjun imẹ ụgbọ ẹbụọ hụ, nke wụ nị e te rubanma
    wẹ imẹ mirin.'
  leu-leu: Re talangai pana mare xe sina saxano taure aava re taxa waan la xasa xaati
    e re maa savat xena xakaavang. Lana ro xaati aave a matafanan ina din a molava
    paaliu e faasilak a ro xaati aave re taa lus.
  maz-NT: Nuc'ua o juãjpjã o dyëji c'o o̱ dyoji c'o ma cãjã cja c'ü 'naja bü, ngue
    c'ua ro ẽji ro 'ñe mbös'üji. O ẽjẽji c'ua, o nichiji nza yeje c'o bü, ya mi ne
    ro nguibi c'o.
  bod-N: མཚོ་གྲུ་གཞན་དུ་ཡོད་པའི་གྲོགས་རྣམས་ལ་རོགས་བྱེད་དུ་ཡོང་བར་ལག་བརྡ་བྱས་པ༌དང༌།
    དེ་རྣམས་ཀྱང་ཚུར་ཡོང་ཞིང་མཚོ་གྲུ་གཉིས་པོར་ཉས་བཀང་སྟེ་མཚོ་གྲུ་ཡང་ཆུ་རུ་ནུབ་ལ་ཉེ་བ་ཙམ་བྱུང༌།
  tca-NT: Rü naxmẽ́xmaã náĩ ga nguewa yexmagüxü̃ ga natanüxü̃gücèx nacagü na nüxü̃
    yanangü̃xẽẽgüxü̃cèx. Rü yéma naxĩ ga yema natanüxü̃gü ga naxcèx nacagüxü̃. Rü
    nanaxüãcugü ga guma taxre ga ngue rü wixgutaèx inangutaü̃gü yerü namuxũchi ga
    choxni.
  zpl-NT: Chequie uriꞌi beella seña lu saꞌ beella enu nucuaꞌa liñi stucu barco, para
    nú riꞌi bee nzeꞌe elietsa lubeella. Che uya beella nu urichee beella rucu barco
    zeꞌe bee bela hasta nú lleꞌnatsia achatseꞌ bee barco zeꞌe lu inza.
  mbc-NT: Mîrîrî ye'nen tiaron kanau ya' tîwe'sanonkon tonpakon yanno'pî to'ya, tîpîika'tîi'nîkon
    to' ii'to'pe kai'ma. Inkamoro wîtî'pî to' pia. Moropai tîkanaukon, sa'nîrî yannîpî'pî
    to'ya moro'yamî' ke. Inkamoro kanau eseuronka yonpa'pî amîi'ne pe moro'yamî' wanî
    ye'nen.
  ndg-ndg: Nga nyo, batikubaashiria aine mumashua yenge lenga waiche ni kubayangatia.
    Baichile twelia mashua zoti, kiasi kwamba tumbwa zama mu mumache.
  wsk-wsk: Se nuna nunga sikisaki dal bo te mu taimon nunga sangarmonko kiwa nungarukasan.
    Se taiman ale dal ilagala la wal tuguman se kuring arataman, se dal sarengayam
    bitakasan.
  toj-NT: Ti seahue yi seña ja smojei, ja ma' tey ba otro barco ba oj jac coltajuque.
    Ti jacyea. Y jach ni ja sbarco ja yenlei. Ch'ac but' ja chayi. Ibjaaxi yuj ja
    yalali.
  tbc-tbc: '@see-verse:LUK.005.006'
  sna-sna: Saka vakaninira vamwe vavo vakanga vari mune rimwe igwa kuti vauye vazovabatsira,
    ivo vakauya vakazadza magwa ose ari maviri; akazara zvokuti akatanga kunyura.
  smk-NT: Ket inawesan rasaray kalalamo' ra sa saya et nin baluto a umarak sara ta
    tulungan rasara. Inmarak saraynaod, ket pinno' ran kuna' a rway baluto a dandani
    ana nin lumdeg.
  grc-TCGNT: καὶ κατένευσαν τοῖς μετόχοις τοῖς ἐν τῷ ἑτέρῳ πλοίῳ, τοῦ ἐλθόντας συλλαβέσθαι
    αὐτοῖς· καὶ ἦλθον καὶ ἔπλησαν ἀμφότερα τὰ πλοῖα, ὥστε βυθίζεσθαι αὐτά.
  gof-WFTW: Hara wogoluwan de7iya bantta laggeti yidi, banttana maaddana mela wuttidi
    xeegidosona. Entti yidi nam77u wogolota, haathan mitettana gakkanaw molon kunthidosona.
  spa-BLM: Hicieron señas a sus compañeros de la otra barca para que vinieran a ayudarlos.
    Vinieron y llenaron las dos barcas, de modo que empezaron a hundirse.
  kyz-NT: 'A''eramũ ''gã ojepoetyka opytuna ''gã nupe: —Pejot imatãu ore pyri ''wei.
    Kwaiwete ipiraa. Norefuakari ore ee— ''jau ''ga ''gã nupe. A''erauwe ''gã ''ua
    ''gã nepejãna. ''Ua owaẽma ''gã nupe. A''eramũ ''gã imatãu ''gã pyri, mukũja yaruu
    matyneema ipira pyu. Ipira poyja yara motypywyka werewi ''gã nupe.'
  dao-dao: Ami püi mlawng kce üng awmki he law u lü ami jah kpüi law vaia ami kut
    ami hei kha. Acun he law u se mlawng nghngih üng ngcum law hlü ngsai khaia nga
    ami tak.
  cya-cya: Xacan' m'ni yaa' ti yu 'in nu ntsu'hui ni' xca yca na'an can' si'yana can
    ta yaa' 'in yu. Cui' xaa mdiyaa yu lo' m'ni cha'an yu chcuaa yca na'an can', nu
    tichin' ti na a ngutyin' yu'hui na.
  nii-nii: '@see-verse:LUK.005.006'
  ign-NT: 'Natiari­hi­hisera te apana pacure ena nachamuriana: ema Jacobo émapa ema
    Juan. Tacahe, náevehau­quichapa tímica­ta­ca­na­yarehi. Te títeca­panapa, náinicachapa
    eta apisiquene pacure. Tiánehi­ri­cha­havare vahi tárata­va­ya­rehini taicha eta
    tajita­ca­revahi, térica­ya­repaini eta pacure. Ichape eta nárame­sirahi namutu
    taicha eta náimairahi eta camuriquene jímana. Tásiha, ema Pedro máepuyu­mi­rauchapa
    ema Jesús. Máichapa: —Tata, pítiyara yátupi­que­névihi Viáquenuvi. Váhicha nímiuriacava
    nutupi­ha­mi­rauchavi núti. Nucape­ca­tu­ra­ra­hi­quenehi —máichapa. Matiarihihi
    ema Jacobo émapa ema Juan, machicha­naveana ema Zebedeo. Machamu­rianahi ema Pedro.
    Éneri­chuvare tiárame­ca­na­rinehi éna, énapa ena apamuriana natiari­hi­que­neanahi.
    Émasera ema Jesús máichapa: —Vahi picupica, Simón. Pínaji­cainapa puiti eta juca
    pémata­ne­repini. Núti níjara­caviya eta apana pémata­ne­re­piyare. Pitanu­cainapa
    ena achaneana nuchane­ranaya —máichapa.'
  dik-NT: Gokë amɛ̈iken kɔ̈k tɔ̈ riän dɛ̈t yic cɔɔl bïk ke bɛ̈n kony. Gokë bɛ̈n, ku
    tekkë rec riäth karou yiic ku thiëŋkë kedhie abïk duɛ̈r dïïr.
  cac-cac: Ix sb'echc'ab'ancot juntzan̈xo eb' yetb'eyum eb' d'a junxo barco yic tz'och
    eb' yed' eb'. Ix javi eb', ix b'ud'ji chab' te' barco chi'. Ijan ix b'at te' d'a
    yol a' yuj yalil noc'.
  tzj-E: C'jara' xecsiq'uij pon chic jle' quexbil jec'ola chpam jun lanch chic che
    nquerto'a. Tak xe'ekaja xquemaj clasic je' ch'u' chpam c'am, nxenoja che c-e'
    lanch ch'u', xe jtz'it xba xe' ya' jlanch cmal ch'u'.
  san-BUR: တသ္မာဒ် ဥပကရ္တ္တုမ် အနျနော်သ္ထာန် သင်္ဂိန အာယာတုမ် ဣင်္ဂိတေန သမာဟွယန် တတသ္တ
    အာဂတျ မတ္သျဲ ရ္နော်ဒွယံ ပြပူရယာမာသု ရျဲ ရ္နော်ဒွယံ ပြမဂ္နမ်၊
  yaa-NT: Nãskakaxõ nã ato fe rafeafo ato kenanifo, kanõanãfã fetsaõnoa, ato feta
    fii fenõfo. Nãskakaxõ nã kanõanãfã rafe foe rasi fospikõi faafono nã kanõanãfã
    rafe faka fospikõiax foefoya ikikerani.
  cab-NT: Ábati jadǘgün seíni joun jíbirigu ja tídaanbaña to ában ugúnein lun jayábin
    íderaguaña. Ába jayábin, ába jabuínchagüdünun biángubei ugúnein darí yebe lun
    tadíbiragun.
  clu-clu: Gani ginpaypayan nanda andang mga kaiban sa isara nga sakayan agud boligan
    sanda. Pagabot andang mga kaiban nga dato ginpono nanda isda ang darwa ka sakayan,
    kag midyo malonod sanda run sa kadoroon ang isda.
  swh-ULB: Hivyo wakawaashiria washirika wao kwenye mashua nyingine ili waja na kuwasaidia.
    Walikuja wakazijaza mashua zote, kiasi kwamba zikaanza kuzama.
  tpt-NT: Ex chuncha aqtaylcha talamaqnaqaꞌiy yu ixtꞌaltanankꞌan yu ixtatajumanal
    alakataun barco, va para katamil aqtayjunun. Ex ni yuꞌuncha tamil, va tus tamaꞌaqtsamal
    ni laꞌatꞌuy barco, va laycha kataꞌanchal ni barcos por istsꞌinkꞌixtu ni jatanti.
  aai-aai: Turahinah wa ta afe’en hima’am na baibaisih isan himan, naatu turahinah
    hina bairi siy hibow wa rou’ab hiwan yen awah karatan, wa hairi kafa’imo hita’unun.
  sny-sny: Hare honaiye apetiyei ne irowe su, lowe lu disaipel lowe lo ei aniye. Hare
    honaiye fa ni'ariye wirai ne. Lowe hare honaiye lowe lo arunatiyewe, lowe Saimon
    lo hare honaiye aiwawe ni'ariye wiraiyei ne fi. Lowe hare tomu ne'ese wai hesi
    ape papu ani asiye. Hare ani asi tepa'asiye su, hare tomu ne'ese lai wai hesi
    ape teme'eriyeye. Hare wai hesi ape teme'eriyeye su, wai lowe lo aporu itowei
    ne ataheyeye.
  myy-myy: Ito bajiro ĩna wai ñaja ticõri, gaje cuma ĩna baba mesa ñari cumare ãmo
    bʉye ñucayijarã, ĩna ejabʉatoni. Ito bajiro ĩna jija ticõri, ejayijarã ĩna. Ito
    ejacõri jãjarã wai bʉjayijarã ĩna. Iti cuma jʉa cumari cʉrisere dajocõyijarã.
    Jabeto rʉyabojayijʉ iti rujaroto.
  trc-NT: Cheꞌé dan canacúún nij soꞌ man tuviꞌ nij soꞌ síí nu̱u̱ rque yoꞌó rihoo,
    cheꞌé rej guun rá nij soꞌ ra̱cuíj tuviꞌ nij soꞌ man nij soꞌ a. Dan me se caꞌnaꞌ
    nij tuviꞌ nij soꞌ yan nicu̱nꞌ nij soꞌ, ne̱ caraa uxrá nij soꞌ xcuaj rque ro̱j
    rihoo a. Ne̱ uxrá caraa ro̱j rihoo, ne̱ da̱j doj se caꞌanj ni̱j ro̱j rihoo rque
    na na̱nj á.
  cut-NT: Tuhme din ta̱h ihyan chahn yahn combiero yahn ye che chenun ye ba̱rco che
    ta̱ma me, ca̱va che chi ye conan ye ihyan. Nda̱ ihyan chahn, ne va̱n nducoya̱ca
    ye decuto ye ya̱hca nduh che o ba̱rco chahn, nde tuno adeche cuehchenun va̱n nune.
  bel-bel: І далі знак супольнікам, якія былі ў другой лодцы, каб прыйшлі пасобіць
    ім, і прыйшлі, і напоўнілі абедзьве лодкі, так што яны пачалі тануць.
  zlm-KSZI: Mereka memanggil rakan-rakan dari perahu lain supaya datang menolong.
    Mereka datang lalu memenuhi kedua-dua buah perahu itu dengan ikan sehingga perahu-perahu
    itu hampir tenggelam.
  gdr-gdr: Sɨ ton ket yɨm ke ara eauto towa wɨkomadwar yepiya re yɨpa gɨgand wekenonj
    da, “Tuyɨm yɨm okawam!” Seg ton ket tuwonj, ɨ ket nɨmognɨmog gɨga yɨndangɨr amno,
    sɨ osiemb re gɨga kea ɨtwa ekonda momta iuyongam.
  vmy-NT: ꞌBa ꞌbatsaꞌen tu chuba= kitsaꞌenre nchja xinkjin xi tjinduya barku xi ngijngu,
    tuxi kjuaꞌekasekoni. ꞌBa nchjabiu jendiba, ꞌba ꞌñu kitsitse ngojó barkubiu ꞌba
    tu ngichuba kichaja ngisare nga stiungijndiu.
  cmn-FEB: 于是他叫来另外那只船上的同伴来帮忙，他们捞上来的鱼把两只船装满了，甚至压得船开始下沉。
  gmv-RNT: Hara wogolon dizayti yiidi ista maaddana mala kushera wutti xeygida. Istika
    yiidi nam7u wogolota mole kunthida. Wogolotikka duge mitetteth oykkida.
  ncl-NT: Cuaquín quinculiniloaya inminmajmajuan pa hualasqui yehuanten pan in oc
    se canoa pa quinpalehuilosquiaya. Huan hualajque, quintemiltijque in ome canoas
    ca michimes, pampín pejtiajque moatoctijque.
  sua-sua: Ngta vokom tok, to ngta tger ngaro lpetuk kim ngarlenar kmaol orom a langail
    langto kam turang ngar. To ngta klang alo langail tgus ngint ngae ho mi kut ottep
    hak ketasuo min tgus kam vvuo.
  klt-klt: Wáina kangga ku nuknuk yáni bot nukngá káin áturáng wa ket tárák táng yámát
    áwáng háláng yámát tu káut wa iháng bot yará hára wa molát tuwatang márawingga
    bot tá hála umi pátum kinan hang sungga átumálák.
  are-are: Lakinhanga etna tjina etnakanhaka kwerraka, etnala boat arrpunhala namanga,
    etna pitjitjika, net etnanha tangitjala errkutjika. Pitjimala, etna boat tharranhantema
    tangitjala lyulpalyulpilaka irrpanngakarta. Kala boat tharrantema ingkwa uralhitjikerrakantama.
  gai-gai: Ainda moca mina an aiŋ kabea morena ramtaɨr ndeida kor ian ndeacrenanmo,
    par mbuŋa aca kɨpca, ndori kotacna moca. Aca, mina kɨprina mbatca mina korniŋmo
    ŋgoaeb ŋgabuk, ŋgabukca, korniŋa maica, bururunan toca mori.
  qvm-NT: Tsaymi jucag büquicho pescädo tsareg mayincunata guemlaypa gayacärergan
    yanapananpag. Paycuna chayaycurmi ishcan büquiman pescäducunata winapäcorgan büquincunapis
    talpunashganyag.
  chz-NTPS: Heˉja̱ˉ gaꜙjmeeyꜘ lii˜ kihꜗ dsaˉkya̱a̱yhˊ hi̱ˉ maˊ tä̱ä̱hˊ jyohꜘ naˊmooꜘ
    mahꜗ yaˉnääyꜘ kwayꜗ beꜘ. Heˉja̱ˉ yaꜙnääyꜗ, hiꜙ gaꜙka̱yhˈ läꜙto̱ꜘ naˊmooꜘ kiyhꜗ
    ja̱ˉ. Heˉja̱ˉ miihˉ gaˊ saꜙ gaꜙhmähꜗ nehꜙ jmɨɨˉ.
  kmu-kmu: '@see-verse:LUK.005.006'
  ood-NT: Kush am haꞌi ep chikpan hema wahlko ch ed. Kumtsh idam ab hahawa si ha wai
    mat am wo i ha wehmt. Tsh wa woho ab i himch g e‑wahlko k wehs ha shuhshud g waptopikaj
    mat chum alo wachkk g ha‑wapalko.
  lbm-lbm: येख पर उन्न अपनो संगियों ख जो दूसरों डोंगा पर होतो, इशारा करयो कि आय क
    हमरी मदद करो, अऊर उन्न आय क दोयी डोंगा इतनो तक भर ली कि हि डुबन लगी।
  ncj-NT: Ic inon oquinnahuatihque in aquin ihuan tequitihque ic mahualacan quimpalehuican
    ica in oc se barco. Yehhuan ohualahque huan oquintemiltihque in ome barcos hasta
    omatocanihque.
  yuj-yuj: Aenko maok, mao énénki tére konap arop bot ankwap mek yakáp napo, am fárákapan
    ‘Koropea yinan yaewourenk’ ria wumwi. Aeapo, am fárákap koropea éntékam am tirá
    bot anánkaopwe mek kák napo, bot anánkaopwe te kápaeria ént mek pɨk naenámp niamp
    pourouráp.
  kto-kto: Ga pareliong ga mamarikliong migap liam la maionama bo non obinam meba
    mumaiong leagamelie. Ga mumaio ga lesuvarmeng narain obipien ga dakliong ma abulap.
    Ga litie obipien la namo naminlila o giginanim ma abulap.
  gmv-NT: ሃራ ዎጎሎን ዲዛይቲ ዪዲ ኢስታ ማዳና ማላ ኩሼራ ዉቲ ፄይጊዳ። ኢስቲካ ዪዲ ናምዑ ዎጎሎታ ሞሌ ኩንꬂዳ። ዎጎሎቲካ
    ዱጌ ሚቴቴꬅ ኦይኪዳ።
  por-BLT: Eles acenaram para os seus companheiros, que estavam no outro barco, para
    que eles os ajudassem. Os outros vieram e, juntos, eles encheram os dois barcos
    com peixes. Os barcos estavam tão cheios, que estavam a ponto de afundar.
  stp-NT: Baꞌ cham bha aajim gu dai maaꞌn kaꞌm gu kanuub, ma ja bañioꞌra mɨt guiꞌ
    nam mummɨ juꞌñdharam oipo nam mu bhɨikaꞌ gu ja kanuub nam jaiꞌ tu iichaꞌ. Jupaaban
    jamɨt xi ja juꞌñ gu boptop bhaan gu gook kaknub taꞌm, pɨx jix baapkimtuꞌ nam mu
    jaꞌk ba ja uaꞌ juꞌñdharam.
  ame-NT: Att̃eñapaʼ agochet poʼpotantañ pamoʼtset ñeñt̃ poʼnoñt̃oʼtsaʼyen oʼch huapuet
    ñeñt̃chaʼ rromapretahuet cac. Oʼña c̈hapuet oʼ eshaʼtanatet cac noñt̃o eʼñe epnoʼmar
    chorrares cac noñt̃o, c̈ha mueneʼ eshaʼtatan noñt̃.
  mgh-2016: Nkayeehana ashikhunanaya yaari ikalhava ikina, awe aakaviha. Nkayaawacha,
    nkayaacharihacha ihopa ikalhava pilhi chonkhaye chaatameriaka utitimira mmaashini.
  kvn-NT: Al Simón chunkalbal e-pakamaladzhe kocha emal-pentadagal. Tegin Simón-e-pakamalad
    nonimalgu, ul-walbo-pel ua-engus-ne. Al ulmal toged-naga pes.
  gvf-gvf: Paamia ena gawliman kobe sipe ta milungwa aan kwi sire, “Aa ki di na tenana
    wo,” dungwa. Ungure nil kabe i miina ere, sipe ta ali yere ta ali yere erungure
    muulungwa. Muule sipe obin dere maru di i alibe erala di erungwa.
  san-ISO: tasmād upakarttum anyanausthān saṅgina āyātum iṅgitēna samāhvayan tatasta
    āgatya matsyai rnaudvayaṁ prapūrayāmāsu ryai rnaudvayaṁ pramagnam|
  deu-ELBBK: Und sie winkten ihren Gefährten in dem anderen Schiff, dass sie kämen
    und ihnen hülfen; und sie kamen, und sie füllten beide Schiffe, so dass sie sanken.
  mcb-NT: ovashi yakotashiigakeri itovaireegi naigankitsirira apiteneku pitotsi kameti
    iriaigakeniri iriroegi irimutakoigakerira. Impo iaigake imutakoigakerira yagaigake
    ishatekavageigirityo kara pitetiro pitotsi tsitigaatakotavagetaketyo.
  yle-yle: wod꞉oo yi pyipe knî ye dnye kpede, yepê, Nmyi dinki al꞉ii a ńuw꞉o yó, anyi
    ngee nmédi. Wod꞉oo yi pyipe yoo y꞉i loo, mî ngee tumo, dinki dê yi k꞉oo te yilî
    ché ngópu, daa kêmakêma pî vy꞉êê knopwo.
  swh-1850: Wakawaita wenzao waliokuwa katika mashua nyingine waje kuwasaidia. Wakaja,
    wakazijaza mashua zote mbili samaki, hata karibu zingezama.
  msc-msc: Alu ka ie baara ɲɔɔilu kili, mɛnilu tɛrɛ ye ji kan kulun gbɛrɛ kɔndɔ, ko
    woilu ye na ie dɛmɛn. Alu nara ie la kulun dɔ. Kulun fila woilu bɛɛ fara jɛɛ la
    kojuuya, foo kulunilu jiitɔ tɛrɛ ji kɔrɔ.
  ese-NT: 'Majoya Simohuiya ojaya epeejji cuana iyaa ca cua: —¡De, yacua oe yecue
    bishe pea, che nahuoo jjequijeasohuahuacue! Majoya pea bishe ye ca cua; cuio ca
    cua beca bishe nahuoohua. Beshahua nei bishe jaadobiquia cua.'
  jac-NT: Yecꞌ iskꞌab ebnaj yawtenti huntekꞌanxa ebnaj yetbi chimunla yul hunxa teꞌ
    barco. Yul ebnaj colwal isn̈icꞌnoti txꞌan̈. Iscolwapaxo ebnaj isnohtzeno teꞌ cabeb
    barco tuꞌ yu noꞌ. Etzaxan̈e xin to teꞌ yich haꞌ yu yalil noꞌ.
  cak-CNT: Romari' re achi'a' chapoy tak quer re' xquiben-apo retal chique ri ch'aka'
    chic cachibil ri ec'o pa jun chic canoa, richin quepe chiquito'ic. Y ri cachibil
    can xepe na vi chiquito'ic. Y ri ca'i' canoas xequinojisaj chi quer. Romari' re
    ca'i' canoas re' yebe yan chuxe' ya'.
  zia-zia: Ayero yenu giro awong otao mani nunae wang zora mitiwa amimene buro awong
    soremaese sero asawa yewa. Ayero yewa awong buro wo puro pu wang etora gaiwa bebunu
    wang eto deka ayero nosari sero yewato ara.
  mal-2015: അവർ മറ്റെ പടകിലുള്ള കൂട്ടാളികൾ വന്നു സഹായിപ്പാൻ അവരെ മാടിവിളിച്ചു. അവർ
    വന്നു പടകു രണ്ടും മുങ്ങുമാറാകുവോളും നിറെച്ചു.
  tuo-NT: Tere ĩꞌarã, na meꞌrãcjãrã apewʉ yucʉsʉpʉ nirãrẽ weetamudutirã bʉapijicãrã
    niwã. Na, na tiropʉ eta, narẽ weetamucãrã niwã. Tepawʉ pʉawʉpʉta waꞌi meꞌrã cãꞌrõ
    mirĩdijaweꞌsocaro niwʉ̃.
  mbl-NT: yĩy' xape xop xãnãhã', pu mõ'nĩynãm, ha mõ'nĩynãm, tu mãm pop, tu mĩpkox
    nõy te kõnãg yĩmũ' mõg kopa' xex, ha mĩpkox putux nãm, yĩy mõ'nãhã 'ũptux hah.
  zpc-NT: Canaꞌ bëlëyaquëꞌ naꞌayaquëꞌ seña ta guida benꞌ yuꞌu luꞌu barco tula ta gacalëyaquëꞌ
    leyaquëꞌ. Naꞌra zioyaquëꞌ psedzaꞌyaquëꞌ bela lao rupate barco. Tanto yelaꞌ ziꞌi
    quieyacan, bareꞌen yetuyacan luꞌu nisa.
  gul-NT: Dey mek sign ta dey paatna dem een de oda boat fa come an hep um. Dey come
    an full op all two de boat dem til dey boat staat fa sink.
  arp-arp: Nau haeadethanauau henedaehahenau danachaugunethe jasaa thewaunaa, haudjaunethe,
    nau haudnedāhevāthee. Nau haenauusanenau, nau haeechauchaunaudenauau hanesanenee
    thewaunau hanaāenauwuuu.
  mau-NT: Qui³si³cˀa³tji³chi⁴sin¹-le⁴ ntsja³ xi¹ncjin¹ xi³ tjio¹ya³ chi³tso³ xi³jnco³
    nca³ cjoi⁴nčhoa³qui³ncha³cao⁴. Ja³ˀai³-ni³. Ña³qui³ qui³tse³ nca³ jao² chi³tso³
    sa³ˀnta³ me³ qui³tse³nta¹ chi³tso³.
  gup-gup: Wanjh kunbidbewih bindimkayhmeng kabindibidyikarrmekenh nawu kabbalabuyika
    birrihrey birrihdjarrkdurrkmirri. Wanjh kunu birrimwam dja birridjalbarlkeng rowk
    manmekbe kabbala bokenh, wanjh kuyinyibmeninj.
  bss-NT: Bénlēbē baáb ábe bébédé á bɔ̌lɛ ábíníí bán béhyɛ béwôŋgɛn
    bɔ́. Áde baáb bépédé, myɔ̌lɛ mésyə̄ə̄l mébɛ ménlōn ne súu kə́ə́ŋ mébootéd
    asú ásē.
  met-met: Binabu duwagi riadingdi duwa xai wagang tela ba dima dahaulidi. Dima digabudi
    digam xai wagandi dibaxagi sibuna. Baing tang dibo ba didauba.
  nys-nys: Ngarl baalap mira baalapang babina warma wandaberiyal. Baalap yoowal-koorl
    kidji maar-yanga baalapany. Baalap moorartitj koodjal wandaberira djildjitakal
    ngarl koodjal wandaberira boordak ngardal.
  kpj-NT: 'Talawò biòwa mahãdu‑ò ryryre: —Bòdòibedenyke bidiwawiòhenanybenykemy. Inatxi
    hãwò heka rỹxire. Ritỹxinyre utura‑di. Ihyy berahatxi‑ò ijiramy riwisỹnymyhỹ ilawòreny.'
  zao-NT: Tsa mtsow re zha seny lo re altaa zha kuu nzo leen tedib kano, tsa yaad
    re zhaʼa tsow ayud re zha. Ne myaad re zhaʼa mtsow ayud zha, ne mtse zha ropta
    kano, ne nlaa nlaa tab naats kano leen nitdoo.
  byx-byx: De ra nes sagel araa rluavik be iari de iani ama siviini ip ta ren ip ta
    raat never a ra. De ra men sagel araa rluavik be ra buuv ama siv-iiram mai ne
    ama lubi. Be ama qares iv iiram nget dan.
  ctu-CTI: Che' jini ti' pʌs'eyob ti' c'ʌb i pi'ʌlob ti troñel ti yambʌ jucub cha'an
    mi c'otyel i cotyañob. Ti c'otiyob. Ti' but'uyob cha'p'ej jucub ti chʌy. Yomox
    sujp'el ti ja' jini jucub.
  zos-NT: Chøjcayaj seña eyata'mbø tyøvø ityajupø eyapø barco'omo va' min cyotzoṉyajø.
    Y miñaju y piṉdasyaj mye'chcøy barco, hasta que cøvøṉyajto'pacse'ṉomda'm.
  gvs-gvs: Tuwo kidi Pita ina tosavaiyuwo oga aiyuwoina goi silokosidi sina sivaitedi.
    Sina go, oga aiyuwokova sivakayaodeidi, e giyakainava bei sisalili.
  kbm-kbm: Beti ital gile ve amolmol ei-vovo ti ane ve inme be inemb eisir ru. Gaptol
    es wenk gisov ei-vovo isgabu ivang love kasop ge be ei-vovo isgabu bududu-pwe.
  tew-tew: Heḏiho dívímanwáḏáˀan inbí kꞌemaˀin iˀ wêe kophé iwe ditoˀonnin diˀä̖ä̖-íḏí
    ovâykhä̖geˀnamíḏí, heḏi indá dipówá ihayḏi in wíje kophé tꞌä̖hkí dínpꞌídepóeḏí
    báyékí dínpaakuˀundi ovâyˀu̖gekhâyˀan.
  rmc-rmc: Avke vičinde le vastenca ole dženen, so sas pre oki loďka, hoj lenge te
    aven te pomožinel. On avle a pherdžarde soduj loďki avke, hoj až tašľonas.
  apr-apr: Le nga tipatai pang di diedi yo tinepe ye ookoo san nga, ngan bet man tilon
    di. Motong la timan a tiye di tiyau i tina ngan a tipadid ookoo kidi tina ru nga,
    ngan le kasin leu be timere.
  tiy-tiy: Tidéw béno, nabit roy de dumo ro dob ségiyowe awang, inok témabang ro médot
    bé de sédo. Brab amun énggégumah ro, fénéno roy ruwowe timan awang taman gédét
    ro mééléd.
  nlg-nlg: Mara alovira va na balu kuladira ta sakai na tiola keha, ge kara mai hangara.
    Gaira tara mai mara hangara ge ra hogho vonui ara rua na tiola nia na igha, toro
    benoro udolu tua.
  dgr-DOGNT: Eyıt'à gıàgı̨ą elà eyıì-le t'à-aget'ı̨ı̨ sìı gots'àgedı ha gı̨ı̨wǫ t'à
    gots'ǫ̀ nàgeetsį̀. Gogà nègı̨ı̨ɂe ekò elà į̀łah weyìı łıwe sıì dagoòɂǫ agį̀į̀là
    t'à k'àhdzǫ elà gıxè tèı̨là-t'e.
  pes-OPV: و به رفقای خود که در زورق دیگربودند اشاره کردند که آمده ایشان را امداد
    کنند. پس آمده هر دو زورق را پر کردند بقسمی که نزدیک بود غرق شوند.
  ron-1924: Ау фэкут семн товарэшилор лор, каре ерау ын чялалтэ корабие, сэ винэ сэ
    ле ажуте. Ачея ау венит ши ау умплут амындоуэ корэбииле, аша кэ ау ынчепут сэ
    се афунде корэбииле.
  tpz-tpz: Ivëh, kee vaoe o upöm pee po meoh paröꞌ, kee nö maꞌ ko vaꞌaus rapoë. Ee
    to nö maꞌ, pare rëh o iian o pöh peo vörep, pare vapuh o pöök paröꞌ ka siꞌ hat
    ö ko pöök paröꞌ rokoꞌ ee tahiꞌ.
  agd-agd: Base víkaaren dákarí iyaimpin ena votifin ma varé ein kéká arákan erin
    mai votifin má noyana yaiman kaúdan mikánan boti víkaaren nompin orun peraríen
    mino.
  rkb-NT: Tahatõhõryk asiba zitsawakbanaha tahatuktsa bo huahua niaha. Tahatuktsa
    usta tsaraha ezektsa bo hua nikaranaha. — Pany. Aidytahaktsa. Nawazekta! Tymytsumuẽhĩnaha
    — niaha. Izumunahaze tsarahatsa petoktsa piknutsa ty inasihareknaha. Piknutsa
    tsakyrik ty asiba nitaboknaha.
  san-THA: ตสฺมาทฺ อุปกรฺตฺตุมฺ อนฺยเนาสฺถานฺ สงฺคิน อายาตุมฺ อิงฺคิเตน สมาหฺวยนฺ
    ตตสฺต อาคตฺย มตฺไสฺย เรฺนาทฺวยํ ปฺรปูรยามาสุ ไรฺย เรฺนาทฺวยํ ปฺรมคฺนมฺฯ
  iws-iws: Mɨ sɨma sɨmiir ɨrɨpa mɨiyan kamɨm i ɨra saiir nwowɨm sɨmiirɨm kɨnkina,
    sɨmiir whɨnmɨriiyɨm mɨ sɨma ha nɨtɨm mɨ anasuɨm ɨna yɨskaina haigimɨmɨrkiyɨm.
    Mɨ i ɨso ɨni hindara iyɨmɨmɨnkiywo.
  pol-SZ: Zawołali więc na pomoc wspólników z drugiej łodzi. Wkrótce obie łodzie były
    tak zapełnione rybami, że prawie tonęły.
  ztq-NT: Por ngo lëë xaa kwloo señ lo xcombañer xaa nii no stu leñ barkw parñee kuñ
    xaa go xaa yudar. Lëë xaa go kwey aan chop xbarkw xaa byaktsë axte xkiitsyo lo
    nis.
  zai-NT: Para guridxi cabe xcaadxi xcompañeru cabe ni nuu ndaani sti canuá, gueda
    acané ca laacabe. Oraque beeda ca ngue ne bichá tipa cabe iropa canuá que de bilá
    ñaazi cani.
  upv-upv: Ko aroluve seler nir renge drrav tuwen nen e nga parini parpitevir. Ko
    nir arini ko arlila tututweni nai re niva van renge nolo drrav e nuru, ko orwun
    saute vajin, otomori parron e.
  wap-NT: Sariapa ĩawarian pairibannao, wuruꞌu baꞌoran kanawa zoꞌiainaouz kaminkaꞌutaꞌo
    nii paugaru. Uruu idi baokopaꞌa naa ĩtoꞌotan wuruꞌu sairo kidaz, ĩzaamata kopau
    diriꞌi, diriꞌi, ipai ĩpaidadan pakanawannao, maonapa kida ĩkanawan tipitan, uwazoo
    diriꞌin idi manawun.
  mva-mva: Bokaibe ruangadi kati takana-lo nge dikiladi be dadumadi kana. Dimai be
    ika kati ruoti ngae-diaru diau nge kati saringatuka dabulolo kana.
  dwr-NT: Hara wonggiriyaan de7iyaa laggethatuu yiide maaddanaadan wutteeddino; unttunttu
    laa77u wonggiratuwankka moliyaa kunthina wonggiratuu mitettussaa doommeeddino.
  kfw-kfw: Halli inmani'n rakuong khat ah kaom insap ngaikha inkut inzaap ah nasannasik
    inleikoi. Inmani'n inheiwa ah rakuong innikha nga inleiminsip wiak ah inmani rakuong
    kha tuiya luutsik aleitho.
  bfz-bfz: तेबे तिने आपणे साथिया खे, जो दूजी किस्तिया रे थे, तिना खे साअरा कित्तेया,
    “आयी की म्हारी मताद करो।” तिने आयी की आपणिया दोनो किस्तिया मच्छल़िया ते इतणिया
    परी तिया कि सेयो डूबणे लगिया।
  cuk-09: Geb degi Simón na e-aimar-ur-baidgi-gunanaidse achasmalad, adi emar-bendakdamalagar.
    Ese nonimargu, ur-warbo-bela ua enosmargu, ua-enadba ur-dogbi-gualid.
  ben-OBCV: তখন অন্য নৌকায় তাঁদের যে সহযোগীরা ছিলেন, তিনি তাঁদের ইশারা করলেন, যেন
    তাঁরা এসে তাঁদের সাহায্য করেন। তাঁরা এলেন। দুটি নৌকায় মাছে এমনভাবে ভর্তি হল যে,
    সেগুলি ডুবে যাওয়ার উপক্রম হল।
  mil-NT: Núu ní quide‑güedé ndaha‑güedé núú dàva‑gá cue tée cùndɨhɨ‑güedé xǐxúhuⁿ
    ɨngá bàrcú cuèndá quɨ́hɨ́ⁿ‑güedé chindee ñàha‑güedé. Te cue tée‑áⁿ nǐ sáháⁿ‑güedé
    ní chindee tnàha‑güedé ní dáchìtú‑güedé ndɨ ndùú bàrcú mee‑ni chǎcá, te súúní
    nǐ cuu vée núu cuìní‑na‑xi quée naa‑güedé ndɨhɨ bàrcú ní cùu.
  myu-myu: Wẽg̃wẽg̃'i o'e ip jebureyũ kay―wara'at kobe beacayũ kay. Jebureyũ o'takoy
    yajẽm ãm jebuywat am. Ibureyũ oajẽm ibuywat am. Xepxep kobe o'g̃uporan ip aximãm.
    Imẽnpuye kobe jepirig̃ ojuy axima poxi pibun.
  amk-amk: Ampafe itosahu we mano emung diang ruhia fosa na wa koiwei foi, esahusa
    eteyo, “Ee! Mewo ma. Tarabi ruhi erangnei.” Ampafe esoni diangfoi na wa roworu
    fo paria adareti uraisui.
  fai-fai: bude yak ilim takam tein kámin kinim madik kunu dim mak teinbiw iyo gán
    dáyamiw, kunu kudew maek dakoyamiwo keimin kunu mak kuek kuek umi takam faktimsiw
    uyo takam idum kunu uyo faltam dá wok kumun tem unono kalesu kale!
  ura-NT: Nii jaun jetaote, leeocha bote cuhane nenacaauru acaauru leeochaauru cotihacure
    biji que, acaauru coroatajaniha cuuruhane coina. Nii jaun jetaote cuhin, nii coroatajai
    bote nemoaauruha ate quene jaun jetao, jataain naluhene rijijieein nelemue nii
    coroatajai bote.
  mcd-NT: Ascaiton a shasho futsa murannoafo atirifo cunaquin ato mushananni ato futan
    inamashcaquin. Ascaino furiscatan ato muran nanuinifoan rananfaitan shasho muran
    nanunifo. Ascashon shimanrasi shashohuan rafu fospicoinni. Unu cufirisicoinni
    shashohuan rafu shimanfoya iqui cuani.
  urt-urt: Taꞌe pe, tinge syep hwaime lenge miyeꞌ yaŋam tinge ŋaiye yarp yal loumbil
    pinip ŋoinde nange ka yute yungwis lenge. Tinge yat pe, tinge lalme jete tem ŋuyoꞌ
    uku yanah. Tinge yuwil ŋuyoꞌ yanah loumbil pinip hoi uku, de pe, paparar supule.
    Sihei ŋaiye mane ŋuyoꞌ ka tule loumbil pinip hoi uku e guh pinip meleꞌe.
  awk-awk: Ġatun bara wokkaimulléu̇n barúnba tarai taba murrinauwai taba; wa-uwil
    koa barun wintamulliko. Ġatun bara uwa, ġatun warapál bara wupéa buloara murrinauwai,
    pillukulliela ġaiya bara.
  kiz-kiz: Efyo bhakabhaashirila bhashirika bha bhene mu mashua senge ili bhahidayi
    ni kubhatangasila. Bhakahida bhakasimemesya mashua syoha, kiasi kwamba sikajhanda
    kujhibhila.
  tzo-TZE: Jech la svelc'obtaic tal li yan xchi'iltaquic tey tic'ajtic ta yan canovae
    yu'un ac'o tal coltaaticuc. Jech italic. Li chib canovae inoj ta choy. C'an ochuc
    yalel ta yut nab li canovaetique yu'un toj ol li choye.
  lex-lex: Pede rkawlia mutwualli puou handina de pa rma rre'ela, ramoga i'na la tiala.
    Noka rmai pia rwatierun nana la puou re pa narieiniande nhi'pa rtepra.
  dov-dov: Mpawo bakobola benziina bakali muli bumwi bwaato kuti baboole akuzobagwasya.
    Bakasika akuzuzya maato obile, alimwi batalika kubbila.
  rgu-rgu: Boe ma Simon naloo nonoo nara reme ofa fekeꞌ mai fali si. Ara poꞌa rahenu
    ofa kaduaꞌ sira ikaꞌ, de hisadeina ara bolo.
  toc-NT: Xlacán tzú­culh tama­ca­huaniy xa̠maka­pi­tzí̠n xta̠s­qui̠­ti̠­na­ni̠ncán
    hua̠nti̠ xta­ta­ju̠­má̠­nalh nac aktum­li̠tum barco la̠qui̠ namincán ca̠mak­ta̠­yacán.
    Xlacán la̠li̠­huán talí̠­milh xbar­cucán y tali̠­ma̠­tzá­malh squi̠ti pa̠tiy barco,
    pero aya xta­lak­tzan­ka̠­putún nac chú­chut caj la̠ta xli̠­tzin­cacán.
  ulk-1902: Ege uiaba opu darakiriare uader emeri nerute nar ge, tabakeauare uiabi
    upidaratidalare. Epe uiaba tabakeauare, ege neisi nar mitkar, maike bataili.
  som-som: Markaasay u gacan haadiyeen wehelladoodii doonnida kale ku jiray inay yimaadaan
    oo caawiyaan. Wayna yimaadeen, oo waxay buuxiyeen labadii doonniyood, sidaa darteed
    ayay u dhowaadeen inay degaan.
  mam-C: Tu'ntzi'n ikyjo, b'aj xi kyyek'in kyq'ob' kye' kyuk'a, aye' tajawtaqjo juntl
    bark, tu'ntzin kyxi'taql kye' mojilkye. Ex jun paqx i xi', ex kykab'ilx kyej bark
    i jaw noj kyuk'a nimku kyiẍ; noqtaq ch'inl kyaj tu'n kyxi yuq'j.
  ndj-ndj: Vavakema vayawu vavelili muwatu wingi vayisi kuvatanga. Vayisa, vamemesha
    vasomba matu vosi mavili, hata vakacheyi vadibali.
  mbj-NT: Ti m' marakate see gó hat'oonh do ranaëënh ramasa hyb n'aa. Ti m' tah'ỹỹb
    rabata tooj kän marakate gó. Pawóp hẽ marakate gad'ẽẽ däk mäh. P'eets hẽ paawä
    m' tabagyyb paawä marakate tah'ỹỹb jawyg hã.
  lat-VUC: Et annuerunt sociis, qui erant in alia navi, ut venirent, et adjuvarent
    eos. Et venerunt, et impleverunt ambas naviculas, ita ut pene mergerentur.
  ngp-ngp: Niyo wawahungila mikono weyawe wandile mwe ngalawa nt'huhu weze wawambize.
    Niyo weza no kumemeza samaki mwe ngalawa zose mbili, nazo zaungaga kudidimila
    mwe mazi.
  aoi-aoi: Biya kembirra narr-ardijuwa ayarrka-ma wurrakina wurribinu-wa warnungkwarba
    na-rijawudiyinu-murruwa mingka-manja mijiyanga, mena wurrumurndakakina warnungkwarba
    malakina-kiya-manja mijiyanga na-rijawudiyinuma warnubiyakaja wurrakina-baba.
    Kembirra Jayumuna-murriya narra-ngayindanguma wurrakina warniku-mamurikaji-yada
    warnik-arrki-yada amurndakibina akwalya narru-mangumurra mukayuwa-ma merra. Aburraja
    kembirra na-mideyina aburruwa-wa-da akwa narra-mamurikajuwa narrumamurndak-arrkarna
    mamurndakibina mukayuwa-ma merra-da. Biya malekbina-kiya mijiyanga narruma-lyangburrukwajuwa
    amurndakibina akwalya akwa arngkidarrba kumu-ngwardinumurra akwa kumu-wurrilanguma
    makina.
  enq-2: Dopa piamopa, dokaitanya kalai tole pingima dupa, sipi mende dokonya peami
    dokaitame nisala epena lao kiango piaminopa, dupa ipupala nisiami. Dokopa sipi
    dolapo lapotanya pisame tumbia. Pisa dupa kenda pia dokome sipi dolapo endakinya
    nyoo landa pyalanya pia.
  eng-ASVBT: and they beckoned unto their partners, who were in the other boat, that
    they should come and help them. And they came, and filled both the boats, so that
    they began to sink.
  mna-mna: To tikoolo lela pa waen bizin be tikam wooŋgo toro ma tipet mi tiuulu zin.
    Zin timar mi tikinke zin ye pa pu ma tisula wooŋgo ru mabe timonmon.
  rmy-ARLI: I vastencar mothovde pumare amalenđe, kola inele ko aver čamco, te aven
    te pomožinen lenđe. I on ale hem pherde soduj čamcija edobor da lelje te pherđon
    pani.
  myw-myw: '@see-verse:LUK.005.006'
  sby-sby: Lino balakuwa banabo balikuba mubwato bumbi kwambeti bese babanyafweko
    kusabula, naboyo balesa, nomba balesusha mato abili nkayanda kwibila.
  sll-sll: Pangure enin tau sipi ta ala mongure, gala dire, “Pisi siminga gal si oulu
    dinangwo pamia, aki di na tenana wo,” dungwi. Dungure sipi ta mala ungure, pisi
    i sipi su ali ereho engure, pisi oun dere sipi i manala olangwo pangwi.
  yaq-NT: Junak inime'e, jume' wate amemak rejteme, senu ta'abwi kuta kanoapo anemmeu,
    maammea ameu chaaek, junuen inime'e aman am aniane' betchi'bo. Inime'e ameu sajaka
    intok jume' wooi kuta kanoam tapuniak, kia tua inime'e abe ammea roptekai.
  uro-uro: Dä soknga rha siqutmät na arhä rhäkt bä ba arha ruavek mät aktni ama mlauski
    iva rha rhän iva rha rhatnärhäm da dä rha män bä rha rhäqäp ama mlausem bä rhäqäp
    em mamär bä ini nasäng i inät don.
  ita-1885: Ed accennarono a' lor compagni, ch' erano nell'altra navicella, che venissero
    per aiutarli. Ed essi vennero, ed empierono amendue le navicelle, talchè affondavano.
  muy-muy: Nahkay tə̀grikaboru ahar ana ndam məgəs kilif ndahaŋ ya ti a slalah ga
    yam nahaŋ ni bu ni ti târa tə̂jənaki tay ga magəjahana a dala va. Tàra tìnjia
    ti tàgəjahaya zəva na akaba kilif na. Tə̀bəviyu kilif ni a slalah ga yam ni vu
    tə̀rəhvù cecʉeni, gʉzit akal slalah ga yam ni takoru a huɗ ga yam ni vu.
  kqc-kqc: dada ini asiyaka be bouti yokoiri rofu vana maragane raka ni boyadi. Baeyadiri
    bouti remanu moi vata baeyadi ma kamini tomu nigi regamadi.
  rmc-ZRB: Оне кєздинде те сікавен ле вастенца баратенґє андал авер шіфа, гой мі авен
    те поможінен ленґє. Оне подланділе і пгердярде дуй шіфі авка, гой шіфі кєздинде
    те ташльон.
  tav-tav: To bairi wai capãarã majuu na cajãaro tʉjʉrã, na yarãre ape cumuapʉ cãnare
    na cabʉgá piyuparã, bapire jã ne mʉgonemorã ajá ĩrã. To bairo na cáto caejayuparã
    na cabʉgá pijorã. Eja, waire na cajʉ jeenemoñuparã. Pʉga cumuapʉna cajira ruaboyupe
    yua.
  eng-ULB: So they motioned to their partners in the other boat that they should come
    and help them. They came and filled both the boats, so that they began to sink.
  spa-VBL: Ellos hicieron señas a los compañeros que estaban en el otro bote, pidiéndoles
    que vinieran a ayudar. Entonces los otros pescadores vinieron y juntos llenaron
    ambos botes con peces. Y los botes estaban tan llenos que comenzaban a hundirse.
  fra-_FOB: Et comme leur filet se rompait, ils firent signe à leurs compagnons, qui
    étaient dans l'autre barque, de venir les aider; ils y vinrent, et ils remplirent
    les deux barques, tellement qu'elles s'enfonçaient.
  hau-ULB: Sai suka roki abokan aikinsu da ke a dayan jirgin su zo su taimake su.
    Suka zo sun cika jiragen biyu da kifaye, har suka fara nutsewa.
  mal-mal: അവർ മറ്റെ പടകിലുള്ള കൂട്ടുകാരെ ആംഗ്യം കാണിച്ച് സഹായത്തിന് വിളിച്ചു. അവർ
    വന്നു രണ്ടു പടകും മുങ്ങുമാറാകുവോളും നിറച്ചു.
  kkc-kkc: Eseme diayo dia odoo abo du hee mapoo debei deeso iso, diba pidilame. Eseme
    diba sibademe dibada du bakadio ee diso metamagisilone howomoo owulame sino poogooso.
  urd-GVR: Yih dekh kar unhoṅ ne apne sāthiyoṅ ko ishārā karke bulāyā tāki wuh dūsrī
    kashtī meṅ ā kar un kī madad kareṅ. Wuh āe aur sab ne mil kar donoṅ kashtiyoṅ
