    coon²¹ do 'e tsaliin² tsauncoon'¹³on. Gajalíin²mo. Joon gaunrøø¹mo la jɨ tún²
    barco ca xʉʉ jo gatá².
  swp-swp: adi sasaguyao hari waga eai wa se nimaoidi, bena se laoma se saguidi. Isi
    se laoma waga labui wa se usahesahesariridi.
  bjr-bjr: Miqufaqa misa qafeeqa moo kanuqaki marusara nisauku aqufaqa misa aniree
    dadaaqiqa noodaanna mareeqee kanuqaki umbiqasoofanoo kanuqaqara faqa nammariki
    ukuqnaaqaa imariqau.
  aby-aby: Enoba emenu moi adara wana fisifisi uisaro emua unu kofiakane boudiro ane
    faka. Fakake adua abu waukake boudiro oisaro boudi sia raarayai wake fariro inuu
    yafisine uisi.
  eng-YLT: and they beckoned to the partners, who [are] in the other boat, having
    come, to help them; and they came, and filled both the boats, so that they were
    sinking.
  jni-jni: Wanno wa eh wa myinca ma Jirigi mana ma re unicere, wanno wa tubi upirsa
    anyimo a mei.
  kne-kne: Isonga sininyasan da din iib-a da sin esa ay bangka ta omali da ay badangan
    daida. Omali da pay yan pinno da din doway bangka si nigay et nganngani ay lomned
    da.
  tgj-tgj: Vkvlvgabv bunu bunugv ajin vdwa pudumsedum labvkv vla goklwkto. Bunu aato
    okv svpw anyilo ngui v aku dubv naaku namv svpw vdwv isi bv hoolwk tvvtoku.
  gui-NT: Jayave Simón oyepueru iñeiru iru chalana pe ñogüɨnoi vae reta pe yogüeru
    vaera omborɨ. Jayave jae reta yogüeru jare omotɨnɨe reta mócoi reve chalana. Jare
    mócoi reve ipoɨ yae jare osacambu pota echa.
  quc-TT: Ri Simón rachiꞌl ri toꞌl taq rech xeꞌkisikꞌij ri kachiꞌl ri e kꞌo pa ri
    jun jukubꞌ chik, rech ketoꞌ kumal. Xkinojisaj kꞌu kebꞌ jukubꞌ che kar, raj kꞌu
    keqaj ri jukubꞌ chuxeꞌ ri jaꞌ.
  heg-NTPO: Kon Simun haman un tapan deng lui didang ngas le maa hulung one. Hidim
    oen dauk tamang ikan nas lakos se lui dua nas, didiin lui dua nas le meles tetetas
    undeng ikan inu.
  ptu-ptu: Iya ungka'bi'um solana lako lopi senga' anna sulei nabalii. Iya suleim
    indo solana nabalii. Tandana buda bau nasakka, bassim ponno indo lopinna sampe
    saidi' tatallam.
  bzd-NTPO: Ta̱ iulà kkaché iyamipa tso' kanò ëtö a̱ e'pa a̱ tö a' shkö́ sa' ki̱muk.
    Iyamipa debitu̱ ie'pa ki̱muk ta̱ kanò bötö wà iérakitö chië, tsir eta̱ kanò wöturkewa̱tke
    di' a̱.
  kwf-kwf: Sui kira ka karumia maꞋi na ngwae kwaima kira ki Ꞌi saena ta gwaꞋi baru
    laꞋu, fasi Ꞌiri kira ke leka maꞋi, kira ke kwaiꞋafi ada. ꞋUnaꞋeri kira ka dao
    maꞋi, ma kira ka faꞋafungua ro gwaꞋi baru neꞋeri ki Ꞌani iꞋa leleka karangi kira
    ka kuru goꞋo.
  eng-WYC-2017: And they beckoned to fellows, that were in another boat, that they
    should come, and help them. And they came, and filled both the boats, so that
    they were almost drowned.
  eng-WMBB: They beckoned to their partners in the other boat, that they should come
    and help them. They came and filled both boats, so that they began to sink.
  zat-NTPS: Nadxa bulutá ne̱'e̱ gulenné̱' benne' ljwezre̱' zaj zre̱'e̱ xetú lu da
    dxedá lawe' nísadau' chee̱ xelácale̱ne̱' le̱'. Benne' ca' belezrine̱', na' bulusezrate̱'
    dxúpate̱ da dxedá lawe' nísadau' ca', na' gulácate̱ na zi'i, ne dxácate̱ welaze
    na lu nísadau'.
  spp-spp: Ɲyɛ pi shɛ̀rɛfeebii pi mpyi bakwɔɔge sanŋke e ke, ka pi i pire yyere na
    pi pa pire tɛ̀gɛ. Ka pi i bakwooyi shuunniŋi ɲî fyaabii na, fo bakwooyi mpyi na
    ŋko raa ntîri lwɔhe ɲwɔh'i.
  zty-NTPS: Naž bḻížgake' ljéžgake' ka', benne' ka' nníta'gake' yetó ḻo barkwn' nich
    yídgake', na' gákḻengake' ḻégake'. Katen' bžíngake' ga na', beschá'gake' žopte
    barkw ka' ḻen bel ka', na' ba žek lo'jgak barkw ka' ḻo nisle.
  mek-mek: Ega puo isa gaaga iꞌoina agaꞌo papiauꞌi fou kepinapinauga auꞌi kemai kegapalagainiꞌi
    auga gouga kekapaisa. Ke egaꞌina papiauꞌi kemai kepalagainiꞌi fou feꞌi kelaꞌaua
    aisama, gaaga auniꞌi kaiꞌialao akeꞌi epogu. Ega puo gaaga auniꞌi kaiꞌialao mo
    keꞌina kefufu.
  aey-aey: age cabi cotogail wag osona bilein age dunugana himec hocnu maadecebil
    hu cesuladecebil dool cedein. Age cotogailca wag lecisna dool geh bahic tacecebil
    am ben. Wag lecis adih wa dunuh gotooub.
  urd-GVH: यह देखकर उन्होंने अपने साथियों को इशारा करके बुलाया ताकि वह दूसरी कश्ती
    में आकर उनकी मदद करें। वह आए और सबने मिलकर दोनों कश्तियों को इतनी मछलियों से भर
    दिया कि आख़िरकार दोनों डूबने के ख़तरे में थीं।
  ycn-ycn: Najhuáque'ena i'imaño apa'acú jita chu. E naca'á nayáte'ela najló, ne'ejnacáloje
    nañaté a'ajé penaje. Aú ne'ejná rejo, nácho'otacaloje jíñana najhua'até penaje.
    Nephá nanacu, chíra'año jíñana najhua'até majó jita chojé. Namano'otá iyáma'acu
    jita ñópo'ojlo jíñana aú. Ujú caje chiyó iyáma'acu netane ja'acojla na'apiyá junápeje.
    Jíñana cachicha ca'arijla netane na'apiyá.
  djr-djr: Bala walal gan ŋunhi beŋuryiny marthaŋayŋur waṉa'yurra, wäthurra balan
    bitjarra wiripuŋuwnha marthaŋaywu, guŋga'yunarawnha. Ga ŋunhi ŋayi wiripuny marthaŋay
    marrtjin ga bunan walalaŋ, ga märrma'yinan ŋunhi marthaŋaynydja maṉḏany dhaŋaŋguŋal
    guyaynydja malaŋuy, galki balaŋ ŋunhi marthaŋaynydja maṉḏany guḻwuḻyunan.
  kvg-kvg: Khagua nøme-te, voe nqagim ezoqa nøme mø̀ndøbøetám. Yaq ndigu tøke-qa
    zø-akhá. Yaq gindutinim, zonga khagua menas-té ginø-geabám, até vømøzø̄-tøtøvøbam.
    Khagua ambá vøzø̄-geovøemɨn.
  rug-rug: Ke tioko la i rini sari kasa turaṉa dia pa keke koaka, pude mae toka ni.
    Va siṉi ni igana rini sari karua koaka, ke tata lodu beto sarini.
  hop-NT: Noqw suṅwámat sukwat pākihut aṅqw taṅawtaqw, puma pumuy amumi māmasa pumuy
    paaṅwaniqat ōviy’o. Noqw puma pituqw, puma lȫqmuy pākihut akw ohpoknayaqw, pahsat
    pay puma pākihut pakito.
  san-URD: تَسْمادْ اُپَکَرْتُّمْ اَنْیَنَوسْتھانْ سَنْگِنَ آیاتُمْ اِنْگِتینَ سَماہْوَیَنْ
    تَتَسْتَ آگَتْیَ مَتْسْیَے رْنَودْوَیَں پْرَپُورَیاماسُ رْیَے رْنَودْوَیَں پْرَمَگْنَمْ۔
  heb-LB: הם קראו לעזרתם את חבריהם שבסירה השנייה, ומילאו את שתי הסירות בדגים עד שכמעט
    טבעו!
  caf-NT: '''Et ''onghunnah ts''i cho bet ''uhut''en, ''en ''anih hubuhútni hubula
    ''uhooneh ka. ''En chah whusahanki ''ink''ez ''ahunélht''et ts''i cho hidelhbun
    ''ink''ez ''aw ''et tewhéninlat.'
  mio-NT: Chacan cuu cha savaha ra seña chi tahan ra iyo inga tundoo, vati cua quichi
    tindee ra chi ra. Tacan cuu, ta quichi ra, ta nduvi tundoo can sacutu ra ta ra
    nda cua cuni nanuun tundoo tichi nduta.
  srq-NT: Nyueru eru que canoa nongue yenda je ra. —Sɨra usite ure je. Jenyu rã. Nandembua
    ja rã canoa ye, ɨ que canoa nongue yenda je ñee nda. Canoa nyeremo puk ɨ ja sɨra
    je. Aete ñɨɨmɨ sɨra usi je.
  kje-NT: Ende Simon nodi liman aun walin manina korkoro namehin mai paku ra'uk i'ine
    rala loile rir korkoro hehen nanumene korkoro woro'o onnenihe na'ikeki keper.
  gaz-gaz: Kanaafuu akka michoonni isaanii warri bidiruu kaan keessa turan dhufanii
    isaan gargaaraniif mallattoon waammatan; isaanis dhufanii bidiruu lachuu qurxummiidhaan
    guutan; bidiruuwwan sunis liqimfamuu jalqaban.
  kud-kud: Eeta adi geluwone vali wagaena hiyogaedi ebeha hilaoma hihaguidi, ta hiya
    yadi wagaena hilaoma na waga bwau hi'oiye mwaudi eeta muhamuhana hihanene.
  urb-NT: A'erehe ehe katu ame'ẽ ta pe Simã ta pukái. Amõ jarusu keruhũ pe ehe katu
    ame'ẽ ta i'ãi. —Pahar pira rehe pejur! — aja. Ixoty a'eta oho. Mokõi jarusu keruhũ
    ke mutyryhem. Tate mupypyk indo.
  fra-LSG: Ils firent signe à leurs compagnons qui étaient dans l’autre barque de
    venir les aider. Ils vinrent et ils remplirent les deux barques, au point qu’elles
    enfonçaient.
  san-HK: tasmAd upakarttum anyanausthAn saGgina AyAtum iGgitena samAhvayan tatasta
    Agatya matsyai rnaudvayaM prapUrayAmAsu ryai rnaudvayaM pramagnam|
  cak-SNT: Rumareꞌ xquiꞌan-apa señas chica ri cachꞌil ri icꞌo chupan ri jun chic barco,
    chi ncaꞌpa chi ncaꞌquitoꞌ. Ri cachꞌil xaꞌpa y ri caꞌyeꞌ barcos xaꞌquinojsaj chi
    car. Rumareꞌ ri barcos reꞌ xa jubꞌaꞌ ma ncaꞌa chuxieꞌ yaꞌ.
  uvh-uvh: U kanga amise fam ka bot nua'ni ganang aging wari bot u bema anga yotangkayap
    titiga' katiangging. Ning tinga anga ama ging u wenga manggara bot fama' wara'ganang
    kura ifitona sini' tanga manggara abiging. Ka ama ging wara'ning mamareng wari
    tanga bot fama' udi amama tonga tugumu'.
  ino-ino: '@see-verse:LUK.005.006'
  gnn-gnn: Bala walala waṉa'yurruna ŋunha bala wiripuŋulili mitjiyalili guŋga'yunarawuna,
    bala walala marrtjinana ga märrma'thinana ŋunhi marthaŋanydja maṉḏanha dhaŋaŋdhinana
    ŋuriŋiyi guyayunydja, galki bini guḻwuḻyunana ŋunhi mitjiya maṉḏanha.
  yal-yal: E lanfaan naxanye yi kunkin boden kui, e ne xili e malideni. E fa, e yi
    kunkin firinne birin nafe yɛxɛn na han e godo fɔlɔ igen bun ma.
  cnt-NT: Jaun₂ ca₂bí₂ gu₂ ca₂të́'₃ rɨin'₅₄ i₂jme₁tion'₅₄ tsɨ₁mu₅ caun₂, ia₁jaun₂
    ja₃léin₂ jme₃'o₅₄. Jme₁o₃lén₂ 'éi₂ në́₃, ca₂jme₃cain'₂ ta₁tɨn₃ tsɨ₁mu₅, jŋia'₅₄
    mei'₂ tsá₃ ca₂i₃guein'₅₄ bá₄ tioin'₅₄.
  tif-tif: aptum kusal bot tem ma bom-bilip imi weng umuuyip tal dong dokoyipla yo,
    kala-lomdip, nikil imi sikil so tal tukuya kelipla, dong dakaayip nikil alik ke-lomdip,
    aniing abuumin men uyo kulii tiltam daa, aniing iyo bot tem kutiilip; bot alep
    iyo dongnipla, aniing imi uluum ta tabamnuya, bot alep kiiyo, kulii ok kumun tem
    unum o, kalipla,
  nlx-nlx: तेवी मोदेक ने केरता दिहरा डोंडह्‍याम बोह रियेल तान हातीह हाद्या, तेवी ता
    आवीन डोंडह्याह ओला बोर देना काय दुय बी डोंडह्या बुड़ने बाज गीया।
  apw-NT: Ła’ yił hada’ileehíí aṉahyú tsina’eełíí bił dahna’eełíí yich’į’ yída’dishgish,
    Nohwich’odaałṉiih, daaṉiigo, Áík’ehgo áí bich’į’ bił nda’iz’eelgo tsina’eełíí
    da’áła łóg biyi’ ha’desbįhgo tsina’eełíí hayaa téłtł’á’o’eeł nkegonyaa.
  gum-gum: nømbe nømui lincha amøñibelø katøgan barcoyu purrabelan, purugunrrab amrrunrrai
    keberen, nømbe amrrua, pa barcomeran peskautø netsøganen, barcomerabe piu ke asentanrraptiig
    inchibelø køn.
  not-NT: Icaimaiguëri basini pitotsiberi yacotaiguëri arota iribocaigapë iromitocotaiguëri.
    Yaretocotaigapa, yotetaiguëri sima pite pitotsiquë, jagaca, pënibaque otsitiganë.
  plu-plu: Igkis hiyapni henne, igkis barasa gipemkiyapukis ayta gimkatkis adahan
    ignesme gayapetnikis. Igkisme danuh atere, igkis kipunse mmuknamte umuh akak im.
    Egnes umuh kipunpepye akak im. Egkis kabá digise.
  iou-iou: Yäk däkŋenaŋi täŋirä wädäwä waŋtäko noriye gäpe kubä terak itkuŋo u ketwära
    täŋyäreŋkuŋ. Ketwära täŋyäreŋpewä noriye ätu u äbä täŋkentäŋ yämiŋkuŋ. Täŋpäkaŋ
    gwägu tom u yäpmäŋpäŋ gäpe yarä u pewä tokŋeŋirän gäpetä gwägu gänaŋ äpmodayäŋ
    täŋkumän.
  ntp-NT: Tai mooguvidʌ ʌgai gʌnaaduñi ismaacʌdʌ ʌgʌmai vaarcuʌrʌ daraajatadai sai
    dadana dai soiñana. Tai ʌgai dada dai cʌʌga suusudagi vʌgoocai vaarcu dai asta
    baitoma dupiquimi ʌvaarcu vʌʌtʌcatai.
  rai-rai: Diat kalua paa a kum teptepaandiat ko ra weru mon kupi diat a waraaut diat.
    Io, diat waan karom diat, ma diat wateng a ru mon raap, ma diaar pot na murung
    ma.
  haw-1868: Peahi aku la lakou i na hoalawehana ma kekahi moku, e holo mai e kokua
    ia lakou; holo mai la lakou a hoopiha ia mau moku a elua, a kokoke loa e komo.
  ffm-ffm: Ɓe noddi wondiiɓe maɓɓe wonɓe e laana ngokka kaa ɓee, ngara mballa ɓe.
    Ɓeen ngari, ɓe kebbini laanaaji ɗiɗi ɗii fuu, faa ɗi kosi mutude.
  arb-NAV: فَأَشَارُوا إِلَى شُرَكَائِهِمِ الَّذِينَ فِي الْقَارِبِ الآخَرِ أَنْ يَأْتُوا
    وَيُسَاعِدُوهُمْ. فَأَتَوْا، وَمَلأُوا الْقَارِبَيْنِ كِلَيْهِمَا حَتَّى كَادَا
    يَغْرِقَانِ.
  cop-CNT: ⲟⲩⲟϩ ⲁⲩϭⲱⲣⲉⲙ ⳿ⲉⲛⲟⲩ⳿ϣⲫⲏⲣ ⲛⲏⲉⲧϩⲓ ⲡⲓⲕⲉϫⲟⲓ ϩⲓⲛⲁ ⳿ⲛⲧⲟⲩ⳿ⲓ ⳿ⲛⲧⲟⲩϯⲧⲟⲧⲟⲩ ⲛⲉⲙⲱⲟⲩ
    ⲩⲟϩ ⲁⲩ⳿ⲓ ⲁⲩⲙⲁϩ ⲡⲓϫⲟⲓ ⲃ̅ ϩⲱⲥⲧⲉ ⳿ⲛⲧⲟⲩⲉⲣϩⲏⲧⲥ ⳿ⲛⲱⲙⲥ.
  adz-adz: Ibinigi da ribarangan iwabi gan riban mpada madzung mangan i uda madzung
    bada i rima sib. Da ribarangan iyu madzung iba, da madzung iruꞌ igi ifungꞌ wasi
    i yafas da inang i satupan.
  sri-sri: Wárã ñajãmakʉ̃ ĩã, ĩgʉ̃sã merãmarã gajiru doódirugue ããrĩrã́rẽ bʉadeañurã,
    ĩgʉ̃sãrẽ ñeãtamudorerã. Irasirirã ĩgʉ̃sã eja, waairé seasãmakʉ̃, perugueta mirĩboyakõãyuro.
  nal-nal: Di xalif luk amun paliaana naandi lamaskana aza mon kuna dina wat ma dina
    vawaal naandi. Amun paliaana naandi di wat ma di sfaar vambos mase uru mon angkanaan
    malasing ma uru mon faasilik dina lus iaa.
  kyq-kyq: Naaɗe daŋ mɛɗɗegen maakŋ markab kɛn kuuy se te jiɗe taa aɗe ɓaa num, aɗen
    noogo. Mɛɗɗege jaay ɓaaɗo ɔŋɗe se, markabɗegen di se paac naaɗe ɗoocin̰ tal tal
    ute kɛn̰jge, bini ɓaa ɓaa duubm maan.
  kwd-kwd: Sui ma gila ka lalofia ni wane ni kwaimaanga aaga 'ubulana nga baru ngaa'i
    la'u, fana 'agila leka mai, ma gila kwaibooni aga. Sike'ena gila nigi mai, ma
    gila fa'afonua rua baru lo'oo 'ania ii'a leleka ma 'e galangi ka kuruu no'o.
  ded-ded: Ifi anu yeni ogofocngina gomba monnu tacgec, yeni marikarac heiyemmegec
    hama meficyunugec. Meficyunuma kondungyang gomba yohockang mewakegecac gomba yereng
    kondunnu kemebesonga anoc.
  ewe-ewe: Ale Simɔn kple nɔvia wodo ɣli yɔ wo nɔvi siwo nɔ ʋu bubu me le tsia dzi
    la be woava kpe ɖe yewo ŋu. Woɖe lã fũu wòyɔ ʋu eveawo ale gbegbe be ʋuawo di
    be yewoanyrɔ gɔ̃ hã.
  nuy-nuy: Warraawurru-yung wugurru wurru-mijgalmini-yinyung aḏaba warruburru-yung-guy
    warraa-gaḏangi warra-bagarraaḏangi wubama-yung-guy amaaynbaj-guy ama-barrawu.
    Warraawurru-yung anuwagala aḏaba wurru-madhandangi wugurraayung wubama-yung-guy
    ama-barrawu. Manaama-yumbaa magurru mana-ramba-wulawaa mana-barrawu-waa manubama
    maandharwiiyn-bindiyung ngujija-wugij. Lhaalhag yungguyung manaama-yumbaa aḏaba
    ama-ngambini. Manubama-yumbaa ma-nyigarrngij aḏaba ma-yanggi-waa.
  cop-BHC: ⲞⲨⲞϨ ⲀⲨϬⲰⲢⲈⲘ ⲈⲚⲞⲨϢⲪⲎⲢ ⲚⲎ ⲈⲦϨⲒ ⲠⲒⲔⲈϪⲞⲒ ϨⲒⲚⲀ ⲚⲦⲞⲨⲒ ⲚⲦⲞⲨϮⲦⲞⲦⲞⲨ ⲚⲈⲘⲰⲞⲨ ⲞⲨⲞϨ
    ⲀⲨⲒ ⲀⲨⲘⲀϨ ⲠⲒϪⲞⲒ ⲂϨⲰⲤⲦⲈ ⲚⲦⲞⲨⲈⲢϨⲎⲦⲤ ⲚⲰⲘⲤ.
  buk-buk: Bocdinaŋ ŋac sic gayo ŋac si silip ŋatô naŋ sêmbo waŋ tilu-ŋga bu sêmeŋ
    ma sênem ŋac sa. Goc ŋac sic dulu i sip waŋ lu-lu e meŋhu, ma kêpiŋ bu waŋ lu-lu
    sêpac.
  pri-NT: Â rà piara dà tèpa béerà na rà tâa gòro i jè wànga, ba na rà pitu tàra.
    Â pwa na wâbé i du wànga goro ârawéà, â ru pwa na ru mwü.
  zpq-NT: Na' beṉe' ca' zjanita' ḻo' barcw c̱he Simónṉa' gosone' señw gosaxe' beṉe'
    ḻježen' že' yeto ḻo' barcw yoble cont yesaclene' ḻegaque' yesyebeje' yix̱jon'.
    Yelez ca gwdebe nisen' chopte barcw ca' dan' gosegüe'e beḻ zan ḻo'enṉa'.
  por-TFT: Fizeram gestos para seus colegas no outro barco para que eles viessem ajudá-los.
    Aí eles vieram e encheram os dois barcos com o peixe da rede. O resultado foi
