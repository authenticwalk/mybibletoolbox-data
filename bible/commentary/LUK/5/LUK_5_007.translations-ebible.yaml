    sɔbhie 'wʋslu. We ka we ye kɛkɛɛ 'gbʋ, we fɛlɩ 'nyu glu mnɩa.
  tpi-tpi: Olsem na ol i singautim ol poroman bilong ol i stap long narapela bot,
    long kam helpim ol. Na ol i kam, na ol i pulimapim pis long tupela bot. Na tupela
    bot i pulap tru na i laik i go daun long wara.
  mih-NT: Ta i saha ra zeña sii ra tahan ra sa ñoho inga barco vatyi naquisi tyindyee
    ra sii ra. Ta i quisi ra, ta i zacutu ra nduu tahan barco cuan sihin tyiyaca cuan,
    ta ndya cuhva i cuñi ndyee tu.
  qvh-NT: Saymi jucag büquicho pescag mayincunata guemlacuyargan yanapäyänanpä. Paycuna
    chaycurmi ishcan büquiman pescäducunata winayargan büquincunapis talpunäyashganyag.
  kms-kms: Umo quan nganye di mate ruwi ye tuqui segi, bu ni yembe ire at aye pe kin
    te ngam miram mandi ni ghav mindim. Ni mandi yembe ire ghav mindim umo te mate
    ruwi di at teri ane bre mand. Umo quan nganye bu at mai riwo righe ruso di wuye
    at pe kuyo kughe.
  agn-agn: Animan linambay nira tang mga karomanan nira ang don ong domang bilog para
    tomabang, ig napalenget ka tang mga karomanan nira. Asing na-mok da tang doroa
    nga bilogan ta yan, midio tomalmed da.
  nhi-NT: Ica ninma oquinnalnotzqueh tlen iuan otiquitiah tlen ocatcah itich nocse
    barca, maquinmatlaniquih. Yehuan oquinmatlanicoh, uan oquintemitihqueh nomen barcas,
    uan quen otenqueh hasta yopancalaquiah iihtic in atl.
  ttc-NT: Astilji etzaj kxmatxb'e' kye txq'anky kyuky'i'l tuj junky bark, tzan tuq
    kypon onel kyetz. Ntons kye kyuky'i'l eb'ajpon b'ix eb'ajnoj kykab'il kye bark,
    b'ix ch'inky tuq eb'ajxik mulan tzan talal.
  dan-1931: Og de vinkede ad deres Staldbrødre i det andet Skib, at de skulde komme
    og hjælpe dem; og de kom og de fyldte begge Skibene, så at de var nær ved at synke.
  kwj-kwj: Ete wosiwani wui nau le kanu fotiki daro hima le wunu okula ki wu uchawani
    wu tani kanu fisi tiki fwaiꞌomwe ele ya wu rasukwa. Ete wowani o kanu fisi matinani
    raikoro naha.
  vie-OVCB: Họ gọi bạn chài trên thuyền kia đến tiếp tay. Cả hai chiếc thuyền đều
    tràn ngập cá, gần chìm.
  kze-kze: moórá-nompi-sipivimba miwítí kwaási máyówasa awánésa tiyáán-tuwaa'a ésa
    tasúwa'naa oro suwasá tésa minkáé-sípívímbá noyáá'a mósá márówana ógwitena umbaí
    téna nompímbá kunávekora'naraamba úwana
  lbk-lbk: Ala cha't ya kawad isnan kakadwacha is kaesang ay fangka ta omali cha ay
    mamachang ken chaicha. Sa cha't inmali ya pinnopinnocha nan chwa'y fangka ke cha't
    ay nganngani malin-eb.
  mto-NT: Je̱m tseꞌe vyeꞌniva jadoꞌk je̱ barco ta̱m jaty joma veꞌe vye̱ꞌnada je̱ myujatyooꞌda.
    Vanꞌit tseꞌe du̱ye̱e̱jmjidi je̱tseꞌe pyutá̱kajadat. Kuts je̱ꞌe̱ veꞌe mye̱jtsti,
    vanꞌit tseꞌe du̱yakꞌojtsti o̱o̱y me̱jtsk je̱ barco, jave̱e̱ꞌn tseꞌe je̱p na̱ja̱a̱tp
    jyakunajxtini.
  bzh-bzh: Lob detahi sir vahi sën denedo raḳ yaġ ngwë lo bë na dedoḳ vu sir. Lob
    mëm deya bedeḳo ġël raḳ yaġ luhoho, rëḳ ġël vevii bevonġin bë duḳ na nġaggee.
  guj-2017: તેઓના ભાગીદાર બીજી હોડીમાં હતા તેઓને તેઓએ ઇશારો કર્યો કે, તેઓ આવીને તેમને
    મદદ કરે; અને તેઓએ આવીને બન્ને હોડીઓ માછલાંથી એવી ભરી કે તેઓની હોડીઓ ડૂબવા લાગી.
  jvn-NT: Mulané terus pada tyeluk-tyeluk njaluk tulung kantya-kantyané sing nang
    prau liyané. Kantya-kantyané terus gelis-gelis teka. Prauné kabèh loro terus diisèni
    iwak sampèk kebek, sampèk prauné mèh kelep.
  byr-byr: Sara kyaꞌ sagaaꞌ botɨya pukɨ mwaaidakiya kumɨjɨyaraarɨ jaka wɨdɨna yagɨla
    kɨrɨmɨnyɨ gaimwangeꞌna akwebwata yɨna kyagi sara yɨkabɨna kyagi botɨya sɨkaarɨ
    jawɨnya yunebanna yekuꞌnyɨna. Sagaaꞌ botɨya sɨkaai kewɨnɨ makwalaawɨjɨ yɨna.
  ian-ian: Tɨga lɨga nat botna nɨmba kat yagwa waa wandi maa yandi. Yandi maa bot
    vɨlɨlɨk kami kundi. Bot vɨlɨlɨk taata lumaka ndaivat yimbɨt.
  hun-hun: Ezért intettek társaiknak, akik a másik hajóban voltak, hogy jöjjenek,
    és segítsenek nekik. Azok odamentek, és megtöltötték mind a két hajót annyira,
    hogy csaknem elsüllyedtek.
  mcf-NT: Adsho isun abëdtan nuëcquid beduidboedo cuënquin, Cadoec cho, quequin ismiac
    aido cano utsin choshon cano cubu-cubutsëcquiocnoc nuëcquid sandoac cano daëd
    mentoadtsempanëdash.
  kjs-kjs: Go pisa raburi mo nimuna yogonu medaloma ipinu rado madaa piruma raba minalo
    ki wagepu pisimi. Gore nimu ipumare mo ipinu laapo madaa mo wena mea marulataabasimi.
    Go raburi mo ipinu laapore ena kedaamere rodopetalo pisa.
  mni-mni: Maram aduna makhoina atoppa hisingda leiriba nga phaminnabasing adubu khut
    khatladuna mateng pangbinaba kourammi. Aduga makhoina laktuna ngasing adubu hi
    ani adu pik thanna hapminnare amasung ngasing adu yammankhibana hising adu lupthaba
    houraklammi.
  yad-NT: Riñuvatyaja̱jada variryi ratarya jnuvimu riicyanuvay, ru̱mu̱tyi̱savajyu̱.
    Ruuti̱jadanumatiy ruumu, rimyu̱chadeda varirya dajnuju̱y cartye quiva̱ta, riñi
    jaryu̱yadanuma variy sáju̱ day.
  mxb-NT: Dá ni̱ ka̱sáꞌá kúu ndáꞌa̱ rá kána ra dao ka̱ ta̱a néꞌe táꞌan xíꞌín rá, táꞌa̱n
    ra̱ ñóꞌo ini iin ka̱ barco ñoó, ña̱ ná saa̱ ra̱ chindeé ñaá rá. Ta kúú ndin nduú
    barco ni̱ da̱kútí rá xíꞌín ti̱yaká. Sa̱ꞌá ño̱ó i̱oa̱n ke̱ta kaꞌani barco ini ta̱kui̱í
    sa̱ꞌá ña̱ ni̱ chití rá xíꞌín ti̱yaká.
  pon-2006A: Irail eri oalehdo iangarail ko me dake pwoht teio pwe re en patodohng
    sewese irail; irail eri patohwan seido. Re ahpw akeradahng mwahmw ko nan pwoht
    riapwoato lao dir; irail eri kereniong mwowikihdi.
  maq-NT: Hya xi camá ne, casahmitsja xu me cojo xicjin me xi hincha barcu xingu jan
    xi cjue cuisecoo xicjin me. Sehe quiji me xi cuacun jan. Hya xi camá ne, catsinguitsë
    me catsijo barcu cojo ti xi cafaha me jan. Hane xi jercu catsë barcu ne, ña meje
    xtyusehen.
  hto-hto: Afe jira oni jɨáɨcaemo ite íaɨoɨ nabáitɨaɨ ónoɨdo jɨ́ɨritiaɨoɨ, ie íaɨoɨ
    cánuaɨbillena. Jira afémacɨ cánuaɨbitiaɨoɨ. Afe íaɨoɨ jíitaga chámunɨaɨ íaɨoɨ
    ménacae áillocaemo oruítatiaɨoɨ. Jamánomo oruíllamona afe ménacae buíacade.
  por-BRBSL: Eles acenaram para seus parceiros no outro barco, que deveriam vir e
    ajudá-los. Eles vieram e encheram os dois barcos, de modo que começaram a afundar.
  ces-NKB: Dali tedy znamení svým druhům, kteří byli na jiné lodi, aby přišli a pomohli
    jim. A když přišli, naplnili obě lodi tak, že se ponořovaly.
  cui-cui: Nexata barapomonae moya pecobetha itacowaeba pomonae penabarʉ yaxunobompaexae,
    pomonae icha jeratha jinompa itacowaebatsi, penayawenaenexa. Barapomonae pata.
    Jera ainya naebe wʉntabe duwei. Muxu pebunopaebe jerabe.
  boj-2014: '@see-verse:LUK.005.006'
  eng-OEBUS: So they signaled to their partners in the other boat to come and help
    them; and they came and filled both the boats so full of fish that they were almost
    sinking.
  eri-eri: Ono wainga, nere neire ilibanere gane bot ete la yafane waha, mai hoyo
    nirei nomo yaure nigare. Nere mayanenga, bot nga oruwa, hoowe jiri wanenga bolowai,
    ono wainga bot kobo wodere onoware.
  aly-aly: Ra akelhewerr, rernem rtnwa ingwer-akert-rnemew iltyerrew-anem, renh-rnem
    alpemeleyew. Ingwer-rnem apetyew, rernemaw ingkerrenh netting rtnwa atherr-warl
    ayteng-ineyew. Rtnwa atherran aylperl-alheyew-anew, aylperr akngerrelarl awerrelew.
  wiu-wiu: padena ue dipike mea nekene oya-lawe auapenoe wa lene lagatikamotaneya.
    Nitikoli nekete tagi ka poti limo limo toa motokoli kini ue dipita moume edea
    takatapeneya.
  swe-swe: Då signalerade de till sina kompanjoner [Jakob och Johannes] i den andra
    båten att komma och hjälpa till. De kom, och fyllde båda båtarna så att de började
    sjunka.
  cth-cth: Alouke long dawk kaawm e a huikonaw kabawp hanelah a kaw. Huikonaw a tho
    awh teh long kahni touh dawk tanga a pâseng awh navah tanga teh yikkawi teh long
    teh tui dawk meimei a bo.
  mti-mti: Meoya mu owawa wa da gumbe onam waita muntan oya munan nanigapoe aya. Mu
    omeg wa duwam eniya noidauwane, sira mu amatog koni uniktan aya.
  pad-NT: Oniaroa, va'ora vakobaranahaha adani vakahoariha kanava kahoariha vakahagiki
    va'ora vaakodiara kaimoni. Vaakha'aha, vakano'bamamisi'ihi ida kanava. Vakanaji'bini'ihi
    ida kanava ko'bamiki abaisana. Ka'biri'birihanana'ihi ida kanava ko'bamiki, ako'omarikamari'ihi.
  twi-twi: Wɔfrɛɛ wɔn mfɛfo a wɔwɔ ɔkorow baako no mu no ma wɔbɛboaa wɔn twee asau
    no. Nam no yɛɛ akorow abien no nyinaa amaama a anka ɛreyɛ amem mpo.
  hlt-hlt: Te dongah lawng tloe dongkah a pueipo rhoek te a cavaih uh tih amih talong
    ham ha pawk uh. Tedae ha pawk uh vaengah lawng rhoi te bae coeng tih dalh buek
    uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ pɑsìrì bɛ nɛ́pobɛ̀ bɛ̀ɛ̀ bo kudɑbɛkù tɛkù kɛ dɔ̀ bɛ̀ɛ kɔtɛní kɛ́
    bɛ̀ teennɛ̀, kɛ̀ bɛ̀ɛ kɔtɛní kɛ́dɛi siyĩĩ kɛ́píɛ ntidɑbɛɛtì tìdɛ́tì kɛ̀ ti ndɔ́
    kɛ́diu.
  san-GUJ: તસ્માદ્ ઉપકર્ત્તુમ્ અન્યનૌસ્થાન્ સઙ્ગિન આયાતુમ્ ઇઙ્ગિતેન સમાહ્વયન્ તતસ્ત
    આગત્ય મત્સ્યૈ ર્નૌદ્વયં પ્રપૂરયામાસુ ર્યૈ ર્નૌદ્વયં પ્રમગ્નમ્|
  amx-amx: Lakenheng inang peltj inehenheh iltjerrek, inarl boat arrpenhel anemeng,
    inang petjetjeh, net inenh tangetjel antwerrketjeh. Arrpenh map petjek tangetjel
    rrkwapetjeh. Inang irrpenng map-arlk antwerrkek. Boat atherr ngkwal kwatj-warn
    irrpetjeh irrek!
  ake-NT: Mɨrɨpan kon uya tʉtonpa kon amʉ' tʉron nɨ kanau yawon kon kɨ'ma'pʉ tʉpika'tɨnin
    kon pe. Mɨrɨpan kon uyee'pʉ, to' uya si asa'rɨ rɨ marɨ tʉkanwa kon pe'tɨ'pʉ. Mɨrɨpan
    kon kanwa e'sʉnkaiwa'pʉ rɨ.
  qvn-NT: Chauraga gayapäcura waquincunawan jucnin büquichru cayag pescacug-mayincunatam
    yanapapäcunanpag. Chaura paycuna chrarärirga chutäshipäcuram. Jinarcurmi wiñarärira
    ishcaynin büquiman juntata, chay lasaylawan büquicunas nachrga nachrga, talpupäcusha.
  tku-NT: Palaj tunca tamacahuani'lh ixtā'chi'pananī'n squī'ti' a'ktin nac barco natamin
    natamaktāyana'n. Squī'ti' lītatzumalh a'ktu' barco hasta ixtatā'ctzicu'tuntza'.
  bjk-bjk: Io, idi toxo kuwe abo ais se idi nang kö önga mön kabise ra nuanot ta rorop
    idi. Me idi toxo wanot ma toxo utuxo a nine mön. Ma toxo wöwö ma toxo urulo rua
    riririi.
  msy-2020: Ezɨ me uan namakar botɨn igharazimɨn itiba me gikarizɨma me iza men akura,
    egha me iza botɨn pumuning uaghara aning gaghuizɨma aning bar izɨvagha osemegha
    maghɨra dɨpamɨn ghuaghiri.
  bpr-bpr: Na yé duenam man, knabilla i dademela di satu aweng du ftabengla ale. Na
    kanto fdadong i dademela, fananòla i lwe aweng nalaf, na ta fan ale galnab.
  rmy-VLAKH: Акхардэ вастэнца аврэн мащярэн, савэ сас андэ авэр чёвно, кай кола тэ
    поджан тай тэ поможысарэн лэнди. Онэ авиле и екхэтанэ стидэ мащен андэ лэдуй чёвноря
    скачи, со чёвноря линэ тэ тасон.
