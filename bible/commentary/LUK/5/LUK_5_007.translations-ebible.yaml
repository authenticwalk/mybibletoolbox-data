  txq-txq: Boe ma Simon bolu nonoon nara marai ofak laen fo mai tulun. De ara raꞌu
    iꞌak kara reni ofak reu, losa ofa kaduak kara raa sofen tetu-tetu no iꞌak, de
    ela baꞌuk ka ara molo.
  aaz-aaz: Onaim naiꞌ Simon ankoaꞌ in partein ngguin naꞌkon kofaꞌ bian he neman ntuurn
    ee. Rarit sin nnaun ikaꞌ ma nkuab ein neu kofaꞌ nua tar antea nahenun, onaim ara
    kreꞌo te anreman.
  qup-NT: Chay tukuy challwata rikushpankuna shuk botipi kahuk rediyak masinkunata
    umankunawa kayarkakuna yanapanankunapa. Chaypi tukuymanta ishkanti botinkunata
    challwawa untachirkakuna. Botinkunaka yapa untakta kashpan tikranalla karkakuna.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ hɑtɑ pɑ tɑɑpɑlɑɑ mpɑ pɑɑ wɛ kpɩɩlʋɣʋ lɛŋkʋ tɑɑ tɔɣɔ niŋ sɩ pɑ́
    kɔɔ pɑ́ sǝnɑ-wɛ. Pɛlɛ pɑ kɔmɑ ɩlɛnɑ pɑ́ lǝsɩ tiinɑ nɑ pɑ́ suuli kpɩɩlǝŋ ɩnɩ ɩ
    nɑɑlɛ, hɑlǝnɑ pǝ ŋmilisiɣi-wɛ.
  azb-azb: O biri qayıqdakı yoldaşlarına da işarə etdilər ki, gəlib kömək etsinlər.
    Onlar gəlib hər iki qayığı balıqla doldurdular. Qayıqlar da batmağa başladı.
  eng-DBY: And they beckoned to their partners who were in the other ship to come
    and help them, and they came, and filled both the ships, so that they were sinking.
  guo-NT: Simón, asew jiw sʉapich, itwaeipi asafalkampijiw, japi pejmatabijs kajachawaesliajwas.
    Japafalkam chapat wʉt Simónxot, xabich baxi wʉlʉti kolefalkam. Do jawʉt, mox pejchabu'lapi.
  hla-hla: Ba nori e ku rer a palabi i taren tara tana tolala te gi la uamen ba te
    mi taguhu raren. Ba nori e la rima me mi ongo hasaputer u huol u tolala tara iena
    me katsin rukur.
  mav-NT: Mi'i pote ta'a­tu­kaykay ra'yn ta'a­tu­wy­ria'in wẽtup yara piaria ta'a­tu­po­wyro
    hamo. Mi'i hawyi ta'a­tu­hytmoi ta'a­tue­'yara ko'i pe pira sem hawyi porap te'e­ra­'a­py'at
    pira i'atu kahato pote.
  kpf-kpf: Sâmbum osimŋâ bukurâpziŋ waŋgâ ŋâin tarâwe, zeŋgât kwâbâlap tuune gam betziŋan
    miwe. Zo sândune waŋgâ zagât piksâm saruyân geibam oip.
  ppo-ppo: Atéteremó, atimané fulumu whi̧rapepaae atima tao sene ape depa wóló, mepaae
    yarape nuku dolopaae bulóló fu betalemó, kale nuku tamo wusuró mo felekemó wȩi
    dolopaae buó deyaai yalepó.
  hin-2017: 'इस पर उन्होंने अपने साथियों को जो दूसरी नाव पर थे, संकेत किया, कि आकर
    हमारी सहायता करो: और उन्होंने आकर, दोनों नाव यहाँ तक भर लीं कि वे डूबने लगीं।'
  wol-KYG: Ba loolu amee ñu liyaar seen moroom, ya ca geneen gaal ga, ngir ñu dimbalisi
    leen. Ñu dikk, yebandook ñoom, feesal ñaari gaal yépp, ba ñuy bëgga suux.
  bef-bef: Ya higo enalaluꞌanigihi fato botigu nehanaꞌamo eneheꞌmalabe lite kehe iꞌahana.
    Enali ete loe sana sana botigu fayaꞌi li bai te su helago ana boti keta huloto
    nagamilugu maꞌasi limiseꞌna huꞌehina.
  amm-amm: Siyokutono iyaliso aliyonikokino, ayou siya nokoso, la i fasika tumo monoi.
    Tiki mo; wiyouwa wiyou, ayou ti poiso isikokaiyalokino, ko kowaso, la molopoi
    molopoi. Na louwa alotolokoki, ayou ti no mo.
  rmy-CHERGASH: Dine znako pire drugarenđe ando aver čamco te aven te pomožin len.
    Kana von aviline, pherdine e liduj čamcurija gajda kaj gata potonisardine.
  zaj-zaj: Wawakema wayao wakalile mngalawa iyagwe weze kuwataza. Weza wamemeza somba
    ngalawa zose mbili, avo ngalawa zikala mmabehi kudidimila mmazi.
