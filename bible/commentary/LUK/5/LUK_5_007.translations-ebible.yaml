    noɡ̶ojedi, jona domaɡ̶a domololetedini, leeɡ̶odi me daɡ̶axa me iwaaɡ̶adi niɡ̶ijoa
    noɡ̶ojedi.
  bmh-bmh: Guzenina, goagen zaiagar tebil tub ebu daremen ularena, alemen. Go zo karuk
    asiu mui patai keuina, go tebil aliag ebu karuk asiu pet usaleun, karuk agal uhu
    nug go tebil ze unig oug nuamoroi eun.
  ctu-BL: Tsi' pʌyʌyob ti' c'ʌb i pi'ʌlob año' bʌ ti yambʌ barco cha'an mi' tilelob
    i coltan. Tsa' tiliyob. Tsi' but'uyob jini cha'p'ejl barco jinto che' yomix junyajlel
    ochel ti ja' jini barco tac.
  meq-meq: Tsa na, tə gatay naha wiyaw a mandala tay neheye mə kwalalaŋ i yam neŋgeɗ
    aye hərwi ada tâ yaw tâ dzəna tay tey. Mandala tay niye hay ti yaw. Tə vaha ahaya
    gadaŋ niye hay abəra ma yam. Tə rah ha, kwalalaŋ i yam niye hay sulo aye tə kəlef.
    Kwalalaŋ i yam niye hay ta sər masəleme a huɗ i yam hərwi maraha eye hay haladzay.
  noa-H: Magbaawai hamach k'apeen deeum bote hee narr k'ʌʌnag jua t'õt'õi k'ap'öbaadëjim
    hanʌm, hamach juag hoon bëemk'ĩir. Mag chadcha warm k'ʌʌn bëewia jiir hat'aawai
    bote numwe hipiir haujierram hanaabá. Mag, bote numí narr hãba peer joot'ũpjierram
    haajem.
  alp-NT: Esi kabeke loko esi ebe maketa kena soa buini saere leke esi luake kena
    tapasi. Esi luake esi kute ianaru kena soa buini lua meru penu eti mahake soa
    lua meru umolo.
  san-VEL: tasmaad upakarttum anyanausthaan sa"ngina aayaatum i"ngitena samaahvayan
    tatasta aagatya matsyai rnaudvaya.m prapuurayaamaasu ryai rnaudvaya.m pramagnam|
  kbq-kbq: Anama hige'za, zamagra mago votifi mani'naza knampa zamirega eme zamaza
    hihogu kezanke hugantu atrage'za zamagra e'za tarega votirarena emeri avitageno,
    anantarega votiraremokea tirami'za hu'na'e.
  kbh-kbh: As, chë inÿe barquë́shañe imojtsemna enutë́ngbioye tmojánefjats̈ëmbo, jabújabuachama
    chamuábama. Chora chënga tmojánabo, y nÿets uta barquë́sha beóngaca tmojanajutjé.
    Ts̈a chë́ftanga causa, tojanonts̈é chë uta barquë́sha jtsenatjë́mbambana.
  ron-LSB: Ei au făcut semn partenerilor lor din cealaltă barcă să vină să-i ajute.
    Aceștia au venit și au umplut ambele bărci, astfel încât acestea au început să
    se scufunde.
  pon-pon: Irail ari olole kij arail oko, me mi nin apot jop, pwe re en kodo jauaja
    irail. Irail ari kodo, kadirela jop riapot, ira ari pan mauidi.
  nhe-BL: Huan quinmanotzque ininhuampoyohua tlen itztoyaj ipan nopa seyoc cuacanahua
    para ma quinpalehuiquij. Huan hualajque huan quitemitijque nochi ome cuacanahua
    ica michime hasta san quentzi misahuiyayaj.
  sps-sps: Ri kat to ser faap ir vaatau tsuri tan mes puak ma naa mi ri er faakouts
    ratuari. Ri naa me, ri nusainy ton fuan puak faavot tana jian san fuan puak namnam
    iny gagon en.
  wnc-wnc: Siwan notna dopangbamu gwendune yukingga apu gatayamuningge tuwangu tasiwa
    apa pis wa dopangbamu gweayane pamuba pisda meya siwan dopangbamu wa gweaatda
    yanggaatang pukunangge sikumayak.
  bus-bus: Ben aↄ̃ ↄ kɛ̀ yáku ń górode daanↄnɛ aↄ̃ mↄ́ wà ń ĩan ká. Kɛ̀ aↄ̃ mↄ̀, aↄ̃
    kpↄ̀ kà góro mɛ̀n plaaa pìnↄ guu à pà ai aↄ̃ↄ yezi wà vlɛ̃ɛ.
  gub-BL: Opoe'eg amo ae wapi har wanupe wà. — Urepytywà pe ty wà, i'i wanupe wà.
    Umynehem mokoz kanu ipira pupe wà. Tynehem azeharomoete. Uzeapypyk tàri kanu oho
    wanuwi.
  imo-imo: Aku wali enoni enonga oma lili kongono peya teli iyema, sip tenga lupe
    moloringima ongo liko tapangei waio ningi. Oringi kinye sip talo peya peko tiringi
    umbuni tepa nona mainye pumbei terimu.
  boj-boj: '@see-verse:LUK.005.006'
  eng-DRA: And they beckoned to their partners that were in the other ship, that they
    should come and help them. And they came, and filled both the ships, so that they
    were almost sinking.
  knf-knf: Wi wi baduuŋ baŧuh baŧënţ baka banwooŋ ţi bţeem btëbanţën na iñen, babi
    pţënk baka. Bukuŋ babi aţënk baka, kë baŧuman iţeem itëb kë ido kak yi kajiir.
  san-KHM: តស្មាទ៑ ឧបកត៌្តុម៑ អន្យនៅស្ថាន៑ សង្គិន អាយាតុម៑ ឥង្គិតេន សមាហ្វយន៑ តតស្ត
    អាគត្យ មត្ស្យៃ រ្នៅទ្វយំ ប្របូរយាមាសុ រ្យៃ រ្នៅទ្វយំ ប្រមគ្នម៑។
  arn-NT: Feymew maychilfingün tañi pu kompañ mülelu ti kangelu farku mew, fey tañi
    kellupayaetew. Feymew ñi pu kompañ amuy engün ñi kellumeaetew, fey epeke llañnagi
    ti ko mew ti epu farku fentren challwa am entulu engün.
  zas-NT: Abiꞌ been reeman sen loj ree xcompniar reeman bén yuꞌ ree loj stijb barcw
    guin, din chiguieen reeman laa reeman yudar. Dxel wej reeman, abiꞌ bacha reeman
    bëjl guin ree loj grop barcw guin xt ma nizëëb reen xan nijs.
  ken-NT: Bámák batɨ̌ bawǎnsi abhɛn bachi ndǔ áchwí achak nɛ awɔ bɛ mántwɔ
    mánkwak bhɔ. Bárɔ́k bachɛm nɛ bhɔ, bafɛrɛ nsi báfyɛ́ amɛm bachwi apay kpát
    ábhó bɛbɛt.
