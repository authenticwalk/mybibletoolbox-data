verse: LUK.005.011
translations:
  kpx-kpx: Kateige abu bouti malei lohoale esagamo otovei halevai Iesu ehovai tilu.
  okv-H: ombo ta pambuto e nga te tapa toto Iesu ambo ambo ea.
  tbo-tbo: Ma wamhi hi hepa geletehi hau hayahaya po ginouli atapuna hi nehaleya ma
    Yesu hi wotagoya.
  mal-C: അങ്ങനെ, അവർ തങ്ങളുടെ വള്ളങ്ങൾ വലിച്ചു കരയ്ക്കു കയറ്റിയശേഷം എല്ലാം ഉപേക്ഷിച്ച്
    യേശുവിനെ അനുഗമിച്ചു.
  grc-SR: Καὶ καταγαγόντες τὰ πλοῖα ἐπὶ τὴν γῆν, ἀφέντες ⸂ἅπαντα,⸃ ἠκολούθησαν αὐτῷ.
  bgc-bgc: अर वे किस्तियाँ नै किनारे पै लियाए अर वे जिब्बे सब कुछ छोड़कै उसके चेल्लें
    बणण खात्तर उसकै पाच्छै हो लिये।।
  khz-khz: Ne gati gau ruala taitari ai gegoli-ragerato, geria gau maparara geraokwanirato,
    Iesu mulinai gelakakauto.
  deu-TKW: Und sie brachten die Schiffe ans Land, und verließen alles und folgten
    ihm.
  zsr-NT: Catiꞌ chguluschinëꞌ yuguꞌ bárcodauꞌ naꞌ ga nac raꞌ yu bidx, niꞌr gulucaꞌnëꞌ
    niꞌ yúguꞌtë, atiꞌ zjáclenëꞌ Jesús.
  lin-lin: Boye bamemaki babwato na mokili, batikaki nyonso mpe balandaki Yesu.
  hns-NT: Tab djab sabhan doeno bot aur sab matjharie leike samoendar ke kienaare
    pahoetjal, tab aapan sab tjiedj tjhorke oesab Jiesoe ke sanghe tjal gail.
  noa-E: Maimua dö igaau paaukhachëwia warag i dʉ̈i mam iek ërëubaadëjim anaabá, amach
    nem thum pʉawia.
  eng-EMTV: And having brought the boats to land, they left everything and followed
    Him.
  mib-NT: Yūcuán na te nuū ni jínūcoo de jíín barco nuū ñúhun íchi, te ni castóo de
    ndɨhɨ ndajníñu de, te ni candiquīn de ya cuangoo de.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खःङ्‌बेहाॽ कुयाओ मे़देॽरुसि, हे़क्‍क्‍याङ् के़रे़क्
    मे़ले़रु मे़धःआङ् ये़सुःन् मे़नाःत्तुरो॥
  xnj-xnj: Ndi, pavamali kuzivika watu zila mumhana ya nyanja, vakagaleka goha na
    kumlanda Yesu.
  mmx-mmx: Digatla oso mi levesepang uto loxon, la diga on basinge lempanga axap,
    la diga mumu asu ne Iesu.
  cbr-NT: Usaquian Jesusan cacëxun menu aín nunti rabë́ rancatancëxun a ëbiani ca
    ami sinani Jesúsbë cuancëxa.
  tee-NT: Pus ju acsnich tamacutulh ju ixbarco'an. Tamaconk'olh chux chai tach'ak'ok'alh
    ju Jesús.
  eng-LSV: and they, having brought the boats on the land, having left all, followed
    Him.
  cak-NT: Y ri achi'a' re' xequic'om-pe qui-canoas c'a chuchi-ya'. Y reje' xquiya'
    can ri quisamaj y xquitzeklebej-e ri Jesús.
  pah-NT: A'ero g̃a heruri yharuhua memei inog̃a imboja yembe'yi pe. Ombatera g̃a
    hejapavi. Jesus'ga remimbo'eharamo g̃a ndekoi kiro ogwovo ga rupi jipi.
  sja-NT: Mãpai barco ipu ide bɨnadap'eda, jõmaweda ãchi net'aa atabëijida ãchi ak'õreerã
    ome mãik'aapa wãjida Jesús ome.
  xed-xed: Manda vranakta taŋ ta tsa kwambaluha ya ta wa sgam, sɗak zlanavazla həŋ
    ta inda skwiha taŋ ka laghwi mista Yesu.
  mks-NT: Ña̱ cán quéa̱ tá na̱tavá da̱ cán barco da̱ yuhú tañu̱hú cán já na̱jándacoo
    ndihi da ña̱ha da ta na̱ndi̱co̱ da̱ Jesús.
  gfk-S: Io, be di gate sel haut um ira nuduhat iruo mon utuma na waseser duhat ga
    waak leise ira linge bakut duhat gom mur leh ie.
  bmu-bmu: Mewö jiiga waŋgeŋini öröba kota saknöŋ ala öröyuaiŋini pakpak mosöta Jisösgö
    andöŋe wuataŋgöba anget. Mewö.
  dgz-dgz: Ame boge mu kabum muga, meo den, en turunagene kwatata dotouane amba wan
    dim dim muga iravi ae vemon, boge Iesu ewap amon.
  eng-GNV: And when they had brought the ships to land, they forsooke all, and followed
    him.
  zaa-NT: Betsina' bá cabi lani ca bárcuá ru'a yúbitsiá nna, bethà'na taá cabi iyábani
    nna denó tè cabi e.
  eng-WEBSTER: And when they had brought their boats to land, they forsook all, and
    followed him.
  guh-guh: Nexata bajarapamonae robobocalia jerabeje tajetabojavabelia. Bajaraxuacujinae
    bajarapamonae pecajinavanapaejavaximi rajuta itsamonaejavabelia. Bajaraxuacujinae
    pënapona baja Jesús.
  bon-bon: Teepi poo neeneni aatecwamtisi doro cabu, piba iyeta gwidape sebmalemisi
    Yeesu cama otnime.
  nhw-BL: Huan quinejnemiltijque inincuaacal hasta ateno, huan quicajtejque nochi
    catli quipixtoyaj huan quitoquilijque Jesús.
  mgw-mgw: Ngabaleta ngalaba mbwega ya litanda liku'lu' ngabakileka kila kili'be,
    na kunki'ngama.
  swh-ONEN: Hivyo wakasogeza mashua zao mpaka ufuoni mwa bahari, wakaacha kila kitu
    na kumfuata.
  wbi-wbi: vati vahumisie ifyombo fyave ku iisi indaghafu vakafileka na kumbingilila
    umwene.
  bba-bba: Sɑnɑm mɛ bɑ kɑ ben ɡoosu dɑ ɡoorɔ, mɑ bɑ si kpuro deri bɑ nùn swĩi.
  eng-KJVCPB: And when they had brought their ships to land, they forsook all, and
    followed him.
  kgk-NT: Upéi ogweru jevy okanóa kwéry y rembe-py omoĩ. Ha oheja okanóa oho Hesu
    omoirũ hagwã.
  waj-waj: tuduu rikiada varada vida kanuuvaitanaakidiri nnoori siriivau reemi rada
    ngiari mminnaa mmuakiaayauvai pikiada Yisuunna nnaagiai viravai.
  cpy-cpy: Ikanta raata-kotee-yapaeni, rooka-nakiro maawoeni, royaatee-yanakirini
    Jesús.
  ekk-PKP: Nõnda siis vedasid nad paadid kaldale, jätsid kõik maha ja järgnesid Jeesusele.
  mpx-mpx: Inoke hi na hi gotuk, yaka bugul gegewena hi tataluwagil ge Yeisu hi toulil.
  wbp-wbp: Ngula-jangkaju, kangurnulu pawurtu-jarra pirntinyarra-kurra, manulu wilil-kangu
    walya-kurra. Junga-juku, yalirla-juku Jimanirli manu Jamajirli manu Jaanurlu,
    yampijalu nyiyarningkijarra, yali-jangkarluju Jijajilkili puraja.
  luo-luo: Kuom mano negiketo yiedhigi oko e dho wath, negiweyo gik moko duto kendo
    ne giluwe.
  nhe-NT: Huan quinejnemiltijque inincuacanahua hasta iteno nopa hueyi atl, huan quicajtejque
    nochi tlen quipixtoyaj huan quitoquilijque Jesús.
  aii-aii: ܐܝܼܡܲܢ ܕܡܘܼܬܝܵܝ ܠܗܘܿܢ ܓܵܡܝܼܹ̈ܐ ܠܡܲܪܙܵܐ، ܫܒ݂ܝܼܩ ܠܗܘܿܢ ܟܠܔ ܡܸܢܕܝܼ ܘܐܙܝܼܠܔ
    ܠܗܘܿܢ ܒܵܬܪܹܗ.
  esk-NT: Iqaluŋniaqtit qakitiġniġaich umiatiŋ siñaanun, unisiqługichaasiiñ supayaat
    maliaqsipḷugu Jesus.
  msb-msb: Kaya pagdungka ninda ginbayaan an tanan kag nag-upod para magin sumurunod
    niya.
  cpa-NT: Hi² jøng² mi³ca¹ŋi¹cang¹dsa barco juu¹² chiuh³ dsieg¹², ca¹tiú² dsa² héi²
    ca¹lah¹jǿ¹. Ca¹ŋi¹lé²dsa quianh¹³ Jesús.
  dso-dso: ତେଇ ସେମନ୍‌ ସବୁ ତାକର୍‍ ଡଙ୍ଗା କଣ୍ଡି ଆନି ଚାଡିଦେଇକରି ଜିସୁର୍‌ ପଚେ ପଚେ ଗାଲାଇ
    ।
  meu-meu: Vanaḡi auruaosi na kone badinai e tudia, bena ḡau iboudiai e rakatani,
    ia murinai e raka.
  yva-NT: Wo awa nyomane rakarimu no nayave vone warea kobe, muno wo awa ananuge rapaya
    ti ntuna tenambe, umba utavondijo Yesus ai.
  dgc-dgc: Ey nadid, to péngidahik de to abeng de to baybay, éy basta gininanan de
    i étanan, sakay kinumuyog side ni Jesus.
  zpm-NT: Zigne bdziṉnie zho barcw co ro nis, bzo zhow ga, laa zho zienaḻ zhits me.
  hix-NT: Txeey katxownà hatà, àtxehtaka. Mahona tasanàmàtxhenye, tkatxhothàyamo hnànkatxownà
    hatà. Omeroro rma nàhnànkatxehkatxownà hatà. Txesus yakoro harha tetxkon hatà.
  sim-sim: Karem or mbarik bot lihi ovron li longo lahara fa mambuk li halaha mbele
    mbele amber er nga orok li halaha Jisasin limu tiya ira.
  npi-ULB: जब तिनीहरूले आफ्नो डुङ्गालाई जमिनमा ल्याए, उनीहरूले आफूसँग भएका सबै कुरा
    छोडेर उहाँको पछि लागे ।
  cgc-cgc: Pagtapos Jesus ta ambal, pasaog danen Simon mga buti ya. Pabilin danen
    tanan na pagkabetang danen daw gakuyog ki Jesus.
  tim-tim: Hain dâmbo waŋga are membiâ nupiân âgâmbo âmâ wan me wan are hepunmâ Yesu
    olop arim mali.
  yor-yor: Nígbà tí wọ́n sì ti mú ọkọ̀ wọn dé ilẹ̀, wọ́n fi gbogbo rẹ̀ sílẹ̀, wọ́n
    sì tọ̀ ọ́ lẹ́yìn lọ.
  wos-wos: Wungi wandéka di gunjambémbu tufwaré ye tufwambu témbéra husawarétaka di
    deka atéfék jondu yatakataka di dé wali yi.
  emp-NTPO: Ãdjirãba jãbara doyaa enenaped̶a jũma amesid̶aa. Maʌ̃be Jesu ume wãsid̶aa.
  eng-F35: Pulling the boats up on the shore, they left it all and followed Him.
  ind-ind: Sesudah menarik kedua perahu mereka ke pinggir danau, Petrus, Yakobus,
    dan Yohanes meninggalkan semuanya dan mengikut Yesus.
  pes-OPCB: وقتی به خشکی رسیدند، بی‌درنگ هر چه داشتند، رها کردند و به دنبال عیسی به
    راه افتادند.
  mpt-mpt: i inaniba weseme obeb watniba ken wat obaniba i inamin namino alukum ye
    deiboniba Yesuse bekeba onsiobe.
  ssx-ssx: Koto ekina꞉ta꞉ mo kawaso yola꞉ mea mo ikali tea꞉na꞉ mea wiata꞉ ika꞉ ala꞉ta꞉
    ala꞉ta꞉ paeyao mina꞉pa꞉lao Yesuna꞉ hoki nane teli mea pemekeme.
  mkl-mkl: Ŋɔi ɑ̀ bɔò ɑkɔi inyiu ice nɔ ɑ̀ jɔ̀ fei ndɛɛ ɑ̀ wɑɑ too Jesu.
  gaq-gaq: ଆତ୍‌ବା ମେଇଂ ତରାଇଂ କେଣ୍ଡିଆଃ ଆଃଡ଼ାଃ ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍ଚେ ସାପା ଆନ୍ତାର୍‌ଚେ ମେଁନେ
    ପ୍ଲା ୱେଆର୍‌କେ ।
  gof-RNT: Entti wogolota gaxa shiishidaappe guye ubbaa aggidi Yesuusa kaallidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଲାଉକାକକେ ଦରେୟା ଗେନାତେ ତେବାଃକେଦ୍‌ଚି ସବେନାଃ ବାଗିକେଦ୍‌ତେ ୟୀଶୁକେକ
    ଅତଙ୍ଗ୍‌କିୟା ।
  gah-gah: Loko lokago, nagamikutí lapéinima aliliki getatoka vake nene, mukí netá
    matáini ahuliake Izesuni ámegetiki vamó.
  lcm-lcm: Na kila dal alak pok kari ngono vul. Ki atolongon a keve bil aongos na
    kila using ia.
  aer-aer: Ikwere iperrele itne anteme boat kwatye-ngentyele ankarre-werne tyarre-inerrirreke.
    Kele Simon-arlke, James-arlke, John-arlke arne ingkirreke itnekenhe-arle iwerlte-alhemele,
    Jesus renhe apentemele alherlte-iweke ikwerenge.
  qvc-NT: Chaymi paykunaqa barkunllapata atun qoch'amanda manyanman surqoshpaqa, chaypina
    tukuy imandinda dijashpa, Jisuswanna rirqanllapa.
  tgl-ULB: Nang madala nila sa dalampasigan ang kanilang mga bangka, iniwan nila ang
    lahat at sumunod sa kaniya.
  cbs-NT: jatun xaxu dabe keti atan janu jawenabube xaxu inun jisin bakayabi bashibainkin
    tapinkatsis ikin Jesús chibain jabe bunibukiaki.
  xtm-NTPP: Sani te ni jan koo de ji'in barcu ma, ni ka jani de tnu onde yatni nuu
    ñu'ú ma, te ni ka xndoo de ndaka, te kuan koo de ji'in Jesús ma.
  nnq-nnq: Kuboka pa kuuta mitumbwi jenia umbwega jililaba likolongwa, ngabailekanga
    yoa ngabankengama Yesu.
  bao-NT: To cõrora cʉ̃ja cũmuarire waa pãa waa, wee moene cũu, cʉ̃ja yee niipetirore
    cũu peticã, waacoaupa Jesús mena.
  san-ORI: ଅନନ୍ତରଂ ସର୍ୱ୍ୱାସୁ ନୌସୁ ତୀରମ୍ ଆନୀତାସୁ ତେ ସର୍ୱ୍ୱାନ୍ ପରିତ୍ୟଜ୍ୟ ତସ୍ୟ ପଶ୍ଚାଦ୍ଗାମିନୋ
    ବଭୂୱୁଃ|
  rmn-rmn: Тай никалдэ о лодкес опэр пху, он ачявдэ алаи тай гелэ пал Лэстэ.
  huv-NT: Condom wüx tapeayiw mbeay iüt maquiüjpüw a müx, acueatíwan quiaj meáwan,
    tandüjpiw mamb Teat Jesús.
  otn-NT: Bi sønna̱ nenthe'ʉ yø barco p'ʉya, bi zop'ʉ yø barco ngue bi dɛnna̱ Jesús.
  nop-nop: Unduŋ yenimbu muwagehik yehihamane labu kiŋ foloŋ boiŋa bomboŋhik uŋgoŋ
    biyabuŋa Jesu keleeŋ ugiŋ.
  obo-NT: De‑en id po‑ibpit dan iddos mgo bollangay, woy id tonanan dan kos langun
    woy mid duma ran ki Disas.
  kca-kca: Щиӈәԋща, хопӈән ўты тӑԓмеԓ йўпийән, пŏрмасԓаԓ иса хӑйсәԓаԓ пӑ Иисус йўпийән
    мӑтсәт.
  cak-ENT: Y ri achi'a' tz'amoy tak cür re' xequic'ün-pe ri qui-canoas c'a chuchi'
    ri ya'. Ri achi'a' re' xquiya' can ri quisamaj y xquitzeklebej-e ri Jesús.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂ᤺ᤱᤒᤣᤜᤠ᤹ ᤁᤢᤕᤠᤀᤥ ᤔᤧᤍᤣ᤹ᤖᤢᤛᤡ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤖᤧᤰ ᤔᤧᤗᤧᤖᤢ ᤔᤧᤎ᤺ᤀᤠᤱ
    ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤏᤠ᤺ᤳᤋᤢᤖᤥ॥
  mie-NT: Ñúcuán de tá nī nenda ndá dē jíín barco nūū ñuhun yíchí, de nī sndóo ndá
    dē ndihi ndatíñú dē, de nī jēcuniquīn dē yā cuāhān dē.
  san-TIB: ཨནནྟརཾ སཪྻྭཱསུ ནཽསུ ཏཱིརམ྄ ཨཱནཱིཏཱསུ ཏེ སཪྻྭཱན྄ པརིཏྱཛྱ ཏསྱ པཤྩཱདྒཱམིནོ བབྷཱུཝུཿ།
  qve-NT: Laguna qochapa patanman botenkuta chayarachispankutaqmi, tukuy kaqninkutapas
    chaypi saqespa, Jesusta qatikuranku.
  pao-NT: Umu yise no'yoona ka bakumana petuse, Simon, James yise John no'oko ka tu
    hemma matusookwunise ka Te Pabe'e nakatzimodu mane.
  cbu-NT: Ashiriya, Isus naani átu, Simsha wamkurpata wanuree mazachimun ishatayaru,
    maachiritaa kasayaru, Isusshuri tachitartarangana, manga. Watamcha tsiyatssis
    Isus wipunasheem ipusarangu anu.
  usa-usa: mikáké yemá únópí-káárémá yabitimá áwábaq má kémareta yemá máqte-qtataaqa
    kéyuweta Îtuni anaaé wakááe.
  soy-soy: Api pɛɛ piɑninɔi nɛ kɛtẽ-mɛ̃ sĩ, ɑpi ḿpɑ́ yo yɑ́ ɑpi Yeesu tiki.
  hui-hui: Ani buwa tigua iba talu biago labo angeni yalu puwa ngelalu mbirale marubi
    ngelai halu Yasu piyadagua talima pene.
  amf-amf: Kediar bazindara sagadhayna gonngallaam yisa bazinsa gasandar yeskisayse
    yer wulam garayse Yesussa paanan yivan ke yedade.
  quc-NNT: Xekesaj k'u loq ri ki barcos pa ri mar, xkiya cho ri ulew. Te ri' xkiya
    kan ronojel, xeb'e' ruk' ri Jesús.
  dob-dob: ꞌEnega maiboꞌadi silaga dabalaya ga yage yauyauna siebesinedi ga Yesu simuliyena.
  wrs-wrs: Wo andranindva nomba himba hevna botsamblamba henga aiwo ambna popethallamba,
    wo hev pethara peivna, doa hev hevna andramba wuleihinamba, os Yesusm patvmonana,
    hena moam hellelm.
  mca-mca: Ma' qa in hats yamijetspha'mkii pa' ƚ'isƚa'wet pe' witinhitjiyits, qa hikpa'
    yiwu'mi' pe' week, ma' qa yijayan pa'aj pa' Jesús.
  kiw-kiw: Rii peeti itomaimoi-ka, mioi ohui eito, turiaha raarai imeheaimoi-ka, Iesu
    obodooi.
  tzo-TZC: Cꞌalal laj sloqꞌuesic batel ta tiꞌ nab ti sbarcoique, tey laj yictaic comel
    scotol. Bat xchiꞌinic ti Jesuse.
  mya-mya: ထို​သူ​တို့​သည်​လှေ​များ​ကို​ကမ်း​တွင်​ဆိုက်​ကပ် ပြီး​နောက် ရှိ​သ​မျှ​တို့​ကို​စွန့်​၍​နောက်​တော်
    သို့​လိုက်​ကြ​၏။
  gng-NT: Bi dɛ̀re' biʼñɛrde nnɔ ki ñɛn' ugbɛ, ki dàan' niʼkɛ, nɛ ki paan' uʼbo.
  cbi-NTPO: Tsenñu yala' baaku ñiipesha deju'li' tsure', kumuinchi yala' buli deshuikike',
    Jesúsnu buudi' bendaa jila.
  ikk-NT: A dọkpụnpụhagụụ wẹ ụgbọ wẹ mkpẹnrẹn mirin, 'ya wẹ nọ la ihiẹn ile tọ, sọnmẹ
    Jesu.
