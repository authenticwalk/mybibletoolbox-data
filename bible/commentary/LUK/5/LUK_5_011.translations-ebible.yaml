  gub-BL: Werur ukanu ywyxig rehe hezar pà wà. Wezar uma'e paw rupi a'e pe wà. Oho
    Zezuz hupi wà.
  imo-imo: Aku wali enonga sip talo nomu kulendona meko wendo ongolio, sip talo melema
    pali lepili tiye kolko Jisas yu lombili puringi.
  boj-boj: Onaqa naŋgi naŋgo qobuŋ alile dia atsib naŋgo ai abu naŋgi uratnjrsib naŋgo
    ñoro ti iŋgi iŋgi kalil ti uratosib Yesus dauryeb.
  eng-DRA: And having brought their ships to land, leaving all things, they followed
    him.
  knf-knf: Wi bakakanaaruŋ kakan iţeem du pkay, aşë bi duk duk iko mënţ bŧi, aţaş
    Yeŧu.
  san-KHM: អនន្តរំ សវ៌្វាសុ នៅសុ តីរម៑ អានីតាសុ តេ សវ៌្វាន៑ បរិត្យជ្យ តស្យ បឝ្ចាទ្គាមិនោ
    ពភូវុះ។
  arn-NT: Feymew nentufingün ti epu farku inaltu ti ayliñ mew, fey kom elkünuy engün
    ñi chemkün, fey amuy Jesus engün.
  zas-NT: Dxel babëë reeman barcw guin ree loj nijs guin, basaꞌn reeman laa reen,
    zinalt reeman Jesús.
  ken-NT: Bɔ Píta bátɛ́mɛ́ nɔ́kɔ́ bachwi yap angɔkɔnyɛ́n, bárɔ́ yɛ̌ntɨkɨ ɛnyɨŋ
    bakoŋo Yesu.
