verse: LUK.005.025
translations:
  kpx-kpx: Kateai lousege malaha keu solekavesite vudiabemo hovelahai au avamo lahamale
    ke egumai mai au oe tiale keu Dilava hoesehavonu.
  okv-H: embo ta tihi ta ereto amita evari gaga humbuto God jakeka ijie tohota da
    ta pambuna.
  tbo-tbo: Mala emosi ma lawana u matahi i welutowolo po ani eno i enenogeya i awali
    po Yaubada i hunehuneya ma i nae a u dobu.
  mal-C: അപ്പോൾത്തന്നെ അയാൾ അവരുടെമുമ്പാകെ എഴുന്നേറ്റുനിന്നു; താൻ കിടന്നിരുന്ന കിടക്കയെടുത്തു;
    ദൈവത്തെ സ്തുതിച്ചുകൊണ്ടു ഭവനത്തിലേക്കു പോയി.
  grc-SR: Καὶ παραχρῆμα ἀναστὰς ἐνώπιον αὐτῶν, ἄρας ἐφ᾽ ⸂ὃ⸃ κατέκειτο, ἀπῆλθεν εἰς
    τὸν οἶκον αὐτοῦ, δοξάζων τὸν θεόν.
  bgc-bgc: वो जिब्बे उनकै स्याम्ही उठ्या, अर जिस खाट पै पड्या था उसनै ठाकै, परमेसवर
    की बड़ाई करदा होया अपणे घरां चल्या गया।
  khz-khz: Ne ia eraka-kuliitito taunilimalima wailarai, emaoko-agirato gaura egapirato,
    gena numai elakato, Palagu evega-rageato.
  deu-TKW: Und sogleich stand er auf vor ihnen, hob das Lager auf, auf welchem er
    gelegen, und gieng in sein Haus, Gott preisend.
  zsr-NT: Laꞌ gyastëꞌ bönniꞌ huëꞌ naꞌ lauquëꞌ atiꞌ buꞌë lë naꞌ gútiꞌnëꞌ, zhuöjëꞌ lidxëꞌ,
    rguꞌë Dios yöl‑laꞌ ba.
  lin-lin: Mbala moko, atelemaki liboso na bango, akamataki tsipoyi oyo bazalaki kolalisa
    ye na yango, azongaki na ndako na ye na kokumisa Nzambe.
  hns-NT: Aadmie toerant oethke sab koi ke aage aapan tjataai leike ghare djaai lagal
    aur rasta par tjalte Parmeswar ke goen gaawe lagal.
  noa-E: Magbarm bʉ̈rre thumaam khʉʉn dakhĩir phiidʉbaadëwia, ich waibëetarr pa bʉʉrkham
    dʉ̈i putpa phë auwia, ich diig petajim anaabá. Mag mamua, “Ĩsin chadau Ẽwandam
    purua mʉ ʉ̈u abarm” a ijẽjẽbag majim anʉm, onegau.
  eng-EMTV: Immediately he rose up before them, taking up the bed which he had been
    lying on, he went off to his own house, glorifying God.
  mib-NT: Te ni ndocuɨñɨ̄‑ni tēe ún, jíto jínúū ñayuu. Te ni naquihin de camilla nuū
    ni cátu de, te cuanuhun de vehe de. Te nácuatáhú de nuū Yaā Dios.
  lif-NT2: खिमो खे़न् खुनिॽ तगिए मुत्‍थ्रिक् पोगे़आङ् कुने़त्‍नाःन् याङ्‌सिङ्‌हे़क्‍क्‍याङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा फोःसुर कुहिम्‍मो थासिङ्‌लो॥
  xnj-xnj: Bahapo, mundu mweapoli yula akayima akatola, lusongwani lwaki lweagonili
    na akawuya kunyumba yaki kuni amulumbalila Chapanga.
  mmx-mmx: La soso mun mo laradi ga xatu kaxat to melamgo atdi axap, la ga xip ka
    loora mikmidi ren, la gat pas ukolonu, ga emi asu mi ne Moroa.
  cbr-NT: Cacëxëshi niruquin aín bacë́ti bibiani ca Nucën Papa Dios rabibiani aín
    xubunu cuancëxa, anu 'icë unicaman ismainunbi.
  tee-NT: Chai lana taya ju anu' lapanac la'ix'alac'avanti'an ju yu'unch. Chai saclh
    ju ixputaman. Chai alh la'ixchaka'. Chai na ixlak'aya'anta ju Dios ju lacati.
  eng-LSV: And immediately having risen before them, having taken up [that] on which
    he was lying, he went away to his house, glorifying God,
  cak-NT: Y ri achi, can ja' xpa'e' chiquiwech conojel winak ri quimolon-qui' chiri',
    xuc'ol-e ri ch'at ri anchi' xcotz'e-wi-pe, y xbe. Y raja' can nuya' ruk'ij ri
    Dios cuando xtzolaj-e chirocho.
  pah-NT: Nanime nomyive'ga po'ami pevove'g̃a gwepiagame onhimongyavo. Ga ipyhygi
    ojikupeupava herogwovo g̃wonga pe Tupana'ga mboheteavo.
  sja-NT: Aramata chiwa bada p'irabaidachi jõmaarã taide mãik'aapa ichi p'aru jẽra
    bada atap'eda, Ak'õre ome o-ĩa wãji ichi temaa.
  xed-xed: Gi hadahada brahwat sliʼafta tsa mndu ya tsa ta nghay mnduha demdem, zləŋal
    klaftá skwa hanani, ka dzaʼa dzaghani nda zləzlva Lazglafta.
  mks-NT: Tá na̱cachi Jesús já chí i̱vi̱ la̱á na̱ndico̱o da nu̱ ndíhi ña̱yivi ndúu
    cán jáchi̱ na̱ndiva̱ha sa̱ha̱ dá. Ta na̱ndiquehe da xi̱to loho da nu̱ú na̱sandúhu̱
    dá. A̱nda̱ já cája cáhnu da Ndióxi̱ na̱quee da cuanúhu̱ dá vehe da.
  gfk-S: Kaie iat mon iga taman tut ra matmataan ta di, iga tatik leh no kunuban ma
    iga pirpirlet hanane God ukaia ra ngasiana.
  bmu-bmu: Mewö jiiga miaŋgöreŋök jeŋine wahöta tumbulahöpŋi ahöyöhi, mi memba Anutu
    möpöseiba mosöta miriŋe anök.
  dgz-dgz: Wani boge no utap, waenapan namumup, ao yon wande eragi mega ware, God
    wa atonasiwandin eni boge pa mega aen.
  eng-GNV: And immediatly he rose vp before them, and tooke vp his bed whereon he
    lay, and departed to his owne house, praysing God.
  zaa-NT: Nubeyu' paralíticuá nna luegu taání beyatha chìą ru'a lo taá iyaba canu
    tsè'e nía, bedi' tìą camilla nu nùà'níní cą na tahua' cą na nía nna, deyya tìą
    lìtsi'į nna yala rudàlianią Tata Dios.
  eng-WEBSTER: And immediately he arose before them, and took up that on which he
    lay, and departed to his own house, glorifying God.
  guh-guh: 'Nexata bajarapacuenia Jesús pejumaitsijavata, petabusipacuenebinëmitsi
    nonotabapuna baja daxitajivi pitabarata. Pebocaecamayo pita. Pona baja pijaboyabelia.
    Penajetarucaejavata namutua, Diosojavabelia jumai tsanajetarucae: “Diosomë, pexaniacuene
    netoexaname,” jai tsanajetarucae bajaraponë.'
  bon-bon: Piba taatu peei biname te iyeta biname bime opo gaabe abujängtige, teeme
    waaku ne ecatige, gege cama mete me ädige. Tabe Acejiyame ne ewepyeräjenige.
  nhw-BL: Huan nimantzi nopa cocoxquetl moquetzqui huan quitlanantejqui itlapech huan
    yajqui ichaj, quihueyichijtiyajqui Toteco Dios.
  mgw-mgw: Bu'kapo, yu'lu' mundu ywatombolwike ngayi'ma nnu'ngi' yabe boti, ngatola
    saagonjelile no yenda kasake, ku'no kankwi'ya Nnu'ngu'.
  swh-ONEN: Mara yule mtu aliyekuwa amepooza akasimama mbele yao wote, akachukua mkeka
    wake, akaenda zake nyumbani, huku akimtukuza Mungu.
  wbi-wbi: unsiki ghughuo akasisimuka pa vulongolo pa veeve, akatola ilitefu lwake
    ghuno akaghonile. pe akagomoka kwa mwene na kukumughinia uNguluve.
  bba-bba: Mɑ u seewɑ mii mii ben wuswɑɑɔ u suɑ ye u rɑɑ kpunɑri, mɑ u Gusunɔ siɑrɑmɔ
    u kɑ dɔɔ yɛnuɔ.
  eng-KJVCPB: And immediately he rose up before them, and took up that whereon he
    lay, and departed to his own house, glorifying God.
  kgk-NT: Aipo ramo inhe'ẽ-py opu'ã oho-vy. Enterove rovagwy-rupi opu'ã ohupi-ma gwupagwe
    heraha-vy. Gwóga-py oho jave omomba'egwasu-ma Tupã Nhandejáry-pe.
  waj-waj: Ivo itaa kua tuu saivaata iya avuuvau vaidiivo diitoo ari kegeennaivaata
    varoo Anutuuqaara kua yoketaivaa kiaa roo ari nnauvaki viravai.
  cpy-cpy: Apathakirotanaa ipiriintanaka kijopookiri, raaneero romaryaan-tawitari.
    Tema iweshiryaa-wenta-nakari Tajorentsi jaatee ipankoki.
  ekk-PKP: Jalamaid tõusis mees nende ees püsti. Ta võttis mati, mille peal ta oli
    lamanud, ning läks Jumalat ülistades koju.
  mpx-mpx: Etimwawa i lut gamagalau gegewel mataliyaa, ge wana abakenu toto i kenukenuwa
    i ahe, inoke Yehoba i tobatobal-an i sikal wana limiya.
  wbp-wbp: Junga-juku, tarlu-jangkaju karrinja-pardija kamparru nyanungurrarla, manu-nyanu
    pangkarra. Ngula-jangkaju, karrinja-pardinjarla wilypirra-pardija jingijingi yapa-wanaju.
    Yanu pinalku. Yaninja-karralparla yati-wangkanja-yanu Kaatukuju.
  luo-luo: Gikanyono nochungo ka ji duto nene modhiyo dala kopako Nyasaye.
  nhe-NT: Huan nimantzi nopa cocoxquetl moquetzqui huan quitlalantejqui itlapech huan
    yajqui ichaj, quihueyichijtiyajqui Toteco Dios.
  aii-aii: ܘܩܝܼܡ ܠܹܗ ܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܩܲܕܡ ܥܲܝܢܵܝ̈ܗ‌ܝ، ܘܫܩܝܼܠܔ ܠܹܗ ܫܘܝܼܬܹܗ ܘܐܙܝܼܠܔ
    ܠܹܗ ܠܒܲܝܬܹܗ ܟܲܕ ܫܲܒܘܼܚܹܐ ܠܐܲܠܵܗܵܐ.
  esk-NT: Tavrakŋatchiaq aŋun makinniqsuq sivuġaatnun nayuutipayaaqtuat. Tiguplugich
    qaatchiani nallavigikkani aiñiqsuq kamaksruqługu Agaayyun.
  msb-msb: Insigida sa atubangan ninda nagbangon an paralitiko, ginbitbit an iya higdaan
    kag umuli na nagaumaw sa Dios.
  cpa-NT: Dsø¹juu¹² jøng² ca¹nung² dsa² ŋioh¹² héi² ja³ti³jái¹² dsa² jue¹². Ca¹cáng¹dsa
    hi² jøng² ja³mi³ron¹²dsa. Jøng² ca¹ŋáh¹dsa hi² ma²mi²juanh¹²dsa Diú¹³.
  dso-dso: ସେଦାପ୍‌ରେ ଚେରେଙ୍ଗ୍‌ ଦାର୍‌ଲା ଲକ୍‌ ସବୁଲକର୍‌ ଦେକ୍‌ତେ ଉଟିକରି ଜନ୍‌ କଟେ ସଇରଇଲା,
    ସେଟା ବଇ ପର୍‌ମେସରର୍‌ ମଇମା କରି କରି ତାର୍‌ ଗରେ ଉଟିଗାଲା ।
  meu-meu: Bena ia na idia vairadiai e tore isi, ena geda e lokua, ena ruma vada ela,
    Dirava e imodaia.
  yva-NT: Naije kobe vatano tunaive umaso seo tet no vatano wanuije umaso mansamun.
    Umba po apa tanije raugav ara pakato no apa yavar, ti po Amisye ararimbe.
  dgc-dgc: Ey nadid, pégkagi ni Jesus ta éya, éy basta inumégkat agad tu lumpu ta
    harap du tolay, sakay inalap na tu katidugen na, sakay nagsoli siya to bile na,
    a mégpépasalamatén dén siya ta Diyos.
  zpm-NT: Zigne sca bnee me, laa mgui co bzoli, squi ndxie grë miech co laa me blis
    yag co, iṉe rooḻnie me Dios laa me zey.
  hix-NT: Àtoko rma nasanàmye hatà, amusnaxahotho. Sax, ànenyàr kom me nasanàmye hatà.
    Tahonà yanàmye hatà. Bàn yaka toy hatà, ohxe xaxa nay hamà, Khoryenkomo, tawro
    me hatà.
  sim-sim: Urik li heyerik kolomalok or usaha teye orhi os or wari oson or laha hi
    Avui Wasilakahin or hauowehe aka orhik ormu ira.
  npi-ULB: तुरुन्तै तिनीहरूको सामुन्‍ने ऊ उठ्यो र आफ्नो ओछ्यान उठाएर परमेश्‍वरको महिमा
    गर्दै आफ्नो घरतर्फ लाग्यो ।
  cgc-cgc: Naan ta tubangan ta tanan na ittaw, gabangon dayon mama an. Pabitbit din
    iya an na neggaan daw muli na gadayaw ta Dyos.
  tim-tim: Hain dâm magaŋdo ainâk tem tâkŋe meakmâ Anutu kotŋe mem agatmâ kepiaŋângen
    ariep.
  yor-yor: Ó sì dìde lọ́gán níwájú wọn, ó gbé ohun tí ó dùbúlẹ̀ lé, ó sì lọ sí ilé
    rẹ̀, ó yin Ọlọ́run lógo.
  wos-wos: Wungi wandéka dé atéfék du takwana makambu bari ramé. Raama dé hwandén
    jambé hérae Godna ximbu harékéta dé déka geré hura yi.
  emp-NTPO: Ara mãwã jarabʌrʌd̶e cacua beu b̶ad̶ara pirab̶ariped̶a idji cʌd̶ara edaped̶a
    jũmarã quĩrãpita nĩbad̶e wãsia. Maʌ̃be Ãcõrẽra bio bia jara b̶ʌda diguid̶aa wãsia.
  eng-F35: Immediately he stood up in front of them, took up what he had been lying
    on, and set out to his own house glorifying God.
  ind-ind: Saat itu juga orang lumpuh itu berdiri di depan mereka. Dia mengangkat
    tandunya, lalu pulang sambil memuji-muji Allah.
  pes-OPCB: آن مرد در برابر چشمان همه، فوراً از جا برخاست، بستر خود را برداشت و در
    حالی که با تمام وجود خدا را شکر می‌کرد، به خانه رفت.
  mpt-mpt: e inanea naka homon unang homoni kin dim ye hananea e glouto ge debeb tlibbua
    aambio ometnea monea ele bibam unanea Gode niniino dobtouleb ne kesoa
  ssx-ssx: Koto tomona꞉ kone mo wanda꞉halina꞉ leke tonka꞉na꞉ mo hande hali tiao mo
    ipiki pelieke tili mea tia ipika꞉ da nane pulu hata꞉ta꞉ Koda꞉na꞉ biki mea miniliatia
    peekeme.
  mkl-mkl: Ŋɔi ɡbɑkɑ̃ wɛɛɡɛu í dede si wɑju nŋɑ, í so mɑkɛɛ iyi wɑ sũ siu, nɔ wɑ
    nɛ kpɑsɛ̃ wɑ sɑɑbuò Ilɑɑɔ̃.
  gaq-gaq: ଆତ୍‌ବା ମେଁ ଦାପ୍ରେ ମେଁଇଙ୍ଗ୍‌ନେ ବାନ୍ ତଡ଼ିଆଚେ ଆଣ୍ଡିନେ ସିଙ୍ଗ୍‌ଲା ଆଡ଼ାତ୍ରା ମେଁ
    ଡୁଲେଗ୍‍ ଲେଃଗେ ଆତେନ୍‌ ସାଚେ ଇସ୍‌ପର୍‌ନେ ମ‍ଇମା ଅସ୍‌ମାର୍ ସାର୍‍ଚେ ନିଜେନେ ଡୁଆ ୱିଗ୍‌କେ
    ।
  gof-RNT: I ellesi denddidi entta sinthan eqqis; I tookettidi yida alggaa tookkidi
    Xoossaa galatishe ba soo bis.
  unx-unx: ଇମ୍‌ତାଙ୍ଗ୍‌ଗି ଇନିଃ ଇନ୍‌କୁଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ବିରିଦ୍‌ୟାନାଏ, ଆଡଃ ଆୟାଃ ଗିତିଜାକାନ୍‌
    ପାର୍‌କମ୍‌କେ ତେଙ୍ଗଃକେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ ଦୁରାଙ୍ଗ୍‌ତାନ୍‌ଲଃ ଅଡ଼ାଃତେ
    ସେନଃୟାନାଏ ।
  gah-gah: Loko lokago, mukí vegenalitini kogómulaló nene litá oko oteake ukoakova
    ale geheko numunaloka vike Ómasímini agulizá ale oteko minamó.
  lcm-lcm: Na akorong palau kala tapasuk e mataria aongos, na kala sunguk le kana
    pata na kala pasal i po alatun ani God ane rina.
  aer-aer: Kele imerte artwe anathe re akeme-irreke, antyame ikwerenhe inemele, arratenheke,
    tyerrtye ingkirrekenge alkngenge. Re apmere-werne alpemele alyelhemele Ngkarte
    renhe-arle mwerre mpwareke-werne-atheke.
  qvc-NT: Chayshina kamachiptinllam, yumbay chapaykaptin, das atarirqan. Chaymi chay
    uras paranda tandashpa, Dyusta ancha alabaqshina rirqanna wasinman.
  tgl-ULB: Agad siyang tumayo sa kanilang harapan at binuhat ang kaniyang higaan;
    pagkatapos ay bumalik siya sa kaniyang bahay, na niluluwalhati ang Diyos.
  cbs-NT: jawaida kayawa benikauan jawen dakati bitan buaya mapubaunabun
  xtm-NTPP: Te ora yukan ni ndakoo tee ñatuu kúu kanda ma nuu ka iyo ndaka ñayii ma,
    te ni ndake'en de nuu ni katuu de ma, te ndáchiñu'u de Su'si ma, kuan no'o de
    ve'e de ma.
  nnq-nnq: Kingobucho mundu jwenio ojwapolite mmele ngajema nnongi jabe boa, ngatola
    kindanda echakagolokela ngajabu kachakwe kongo kupeta kunnumba Nnoongo.
  bao-NT: To biro cʉ̃re cʉ̃ ca ĩirije menara, niipetirã cʉ̃ja ca ĩa cojoro wãmʉ nʉcã,
    cʉ̃ ca yojarica quejerore ami, cʉ̃ yaa wii pee Ʉmʉreco Pacʉre baja peo nʉcʉ̃ bʉo,
    ĩicã tua waaupi.
  san-ORI: ତସ୍ମାତ୍ ସ ତତ୍କ୍ଷଣମ୍ ଉତ୍ଥାଯ ସର୍ୱ୍ୱେଷାଂ ସାକ୍ଷାତ୍ ନିଜଶଯନୀଯଂ ଗୃହୀତ୍ୱା ଈଶ୍ୱରଂ
    ଧନ୍ୟଂ ୱଦନ୍ ନିଜନିୱେଶନଂ ଯଯୌ|
  rmn-rmn: Одова бирдэн ангал алаенги якхендэ ущино, лиляс одова, опэр состэ сас пашло,
    гело кхерэ тай махтадиелас э Дэвлэс.
  huv-NT: Andǘüban ajneaj, witiüt taxaing mimats nej piiow wüx, teamajawüw nej nipilan,
    tajtsor apac omeaats, tandeac xeyay najneaj wüx Teat Dios.
  otn-NT: '''Bexque''a̱ p''ʉya, nu̱na̱ ma̱rá̱ därquɛ̱hi̱, yø hmi̱ yø dä yø ja̱''i̱
    p''ʉ bi̱ nangui̱, bi ga̱xra̱ fi̱di̱, bi̱ ma rá̱ ngu̱. Pɛ di ja ma̱mma̱di̱ Oja̱.'
  nop-nop: Unduŋ nimbune nai uŋaniŋgoŋ me u pilali gulupŋiŋ moŋgola Bepaŋ niutumbaaŋ
    yolide mauguk.
  obo-NT: Idda ron en, mid lohinat sikandin diyot isowwan to langun, id piyod din
    iddos ikam woy id uli sikandin no id doong din kos Monama.
  kca-kca: Ищи мŏхты ԓыв йэщаԓтэԓ ԓўв нŏх ԓойәс, ŏԓәм сŏxԓаԓ усԓы, Турәм вŏԓаӈа айәԓтман,
    йŏхи мӑнәс.
  cak-ENT: Y ri achi ri man ntiquer tüj nsilon ruch'acul, jari' xpa'e-e. Chiquivüch
    conojel vinük ri quimolon-qui' chiri' xpa'e-e rija'. Y xuc'ol-e ri ruvarabül ri
