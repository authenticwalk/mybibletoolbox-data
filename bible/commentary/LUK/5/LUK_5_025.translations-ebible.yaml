  san-ASM: তস্মাৎ স তৎক্ষণম্ উত্থায সৰ্ৱ্ৱেষাং সাক্ষাৎ নিজশযনীযং গৃহীৎৱা ঈশ্ৱৰং ধন্যং
    ৱদন্ নিজনিৱেশনং যযৌ|
  tac-NT: '''Lige alué rió sujírigame yati ilísale alué we''ká ralámuli etériga, ''wile
    alué gemá napu ajchagá re''kibúlirige, alésíko simile kumi galírale, wa''lú cheliera
    ''yasia enale Onorúgame, ''ma ''la sa''wígame.'
  eng-WEBPB: Immediately he rose up before them, and took up that which he was laying
    on, and departed to his house, glorifying God.
  gfk-H: Kaikek at ga taman tut ra matmataan ta diet, ga tatik lah no kubena gaam
    pirpirlat hani Kalou ukatika ra ngasiana.
  viv-viv: AuheꞋama tovefela moyaꞋaidi matadiya gimidi, ivi gidudauvena-ma giꞋuwana
    ada giwahina be gina yana manuweya. Ginauna tu Yaubada ana egana gikikilakahina.
  yao-yao: Papopo mundu jula ŵajimwiche paujo pao ni kunyakula chitagala chao chiŵagonele
    ni kwaula kumangwao achakusyaga Akunnungu.
  tgp-tgp: Vahatea purongo, mo turu na nahora, mo lavi na epana mo mule, ale mo lo
    hasohaso God.
  auc-NT: Angä ëñëninque cömäingä ïningä incæ edæ tömänäni ayönäni ængæ̈ gantidinque,
    Wængonguï ñäö baï ëmönongä inte pönö tæ̈ï pïñænte cæcä æ̈mopa, ante apæ̈nedinque
    tömengä nänö öñöninta topo cæte tao oncönë ænte gocantapa.
  kbc-NT: Aɡ̶ica daɡ̶a leegi niɡ̶ijo ɡ̶oneleegiwa ja dabiditi lodoe ijotawece niɡ̶ijo
    noiigi, naɡ̶a dibata liɡ̶elate, odaa joɡ̶opiticogi liɡ̶eladi, diniotagodetibigimece
    Aneotedoɡ̶oji.
  bmh-bmh: Yesus nug du go guzenai aurina, go pigai asaimai, duailel unum gotulai
    daremen amiagab go gonugau biz oimai, Uwait ulagwag moroimai, gonugau uzan unar.
  ctu-BL: Ti ora tsa' ch'ojyi jini winic ti' tojel i wutob. Tsi' teche i wʌyib ba'
    tsa' ñole. Tsa' majli ti' yotot. Tsi' tsictesa i ñuclel Dios.
  meq-meq: Kwayaŋŋa ndo niye a lətse hurum kame i ndo niye hay tebiye. A zla sləlah
    ŋgay niye tə zla ahaya. A ye kame i ndo niye hay duwak duwak tə mazambaɗay a Mbəlom.
    A ye a mətagay.
  noa-H: Magbarm bʌ̈rre t'umaam k'ʌʌn dak'ĩir p'iidʌbaadëwia, hich waibëetarr pa bʌʌrk'am
    dʌ̈i putpa p'ë hauwia, hich diig petajim hanaabá. Mag mamua, “Hĩsin chadau Hẽwandam
    purua mʌ hʌ̈u habarm” ha hijẽjẽbag majim hanʌm, honegau.
  alp-NT: Eleki tamata mere ibetu sosoli, iluluke eni paile eleki ileu kai isike Alla.
  san-VEL: tasmaat sa tatk.sa.nam utthaaya sarvve.saa.m saak.saat nija"sayaniiya.m
    g.rhiitvaa ii"svara.m dhanya.m vadan nijanive"sana.m yayau|
  kbq-kbq: Hagi zamagri zamufi ame' huno otino, mase'nea tafe'a enerino Anumzamofo
    agi erisaga hume noma'arega vu'ne.
  kbh-kbh: Cachora chë jama ndobená tojtantsbaná ents̈angbe delante, chë cha inajájona
    tjuashe yojesocñe y Bëngbe Bëtsábioye atschuanaye chents̈ana yojtsatoñe.
  ron-LSB: Și îndată s-a sculat în fața lor, a luat ce avea pe el și a plecat la casa
    lui, slăvind pe Dumnezeu.
  pon-pon: A madan uda mo ’rail, kida a pet, me a wonon poa, koieilan im a kapikapina
    Kot.
  nhe-BL: Huan nimantzi nopa cocoxquetl moquetzqui huan quitlalantejqui itlapech huan
    yajqui ichaj, quihueyichijtiyajqui Toteco Dios.
  sps-sps: Sen tsun ana mes tsun to mata rari na fokinai govets ton nenengan te sosoon
    ya ya naa to numaa tsunia fiisen men vamarits naa ten Gov.
  wnc-wnc: maitna wena siwan aminu waapata zetgaman aminu wa yuking aminde kaine enake
    apekuu wagwenu take yotnae Anututane umana yatangenayuk kukut.
  bus-bus: Gwe gↄ̃ↄ à fɛ̀ɛ à zɛ̀ ń wáa, à a daɛbↄ pì sɛ̀ à tà bɛ, èe Luda sáabu kpaa.
  gub-BL: Na'arewahy upu'àm wanuwa rupi. Upyhyk upaw oho a'e wi wanuwi weko haw pe
    kury. Uze'egatu Tupàn rehe oho iko kury.
  imo-imo: Kano kinye yu ola angilipe tamburumbu tilimu lipe mepalie, eno kanoko molangei
    omba pena pumbelie Gote kapi nilipe ulkendo purumu.
  boj-boj: Degsi minjnaqa a tamo uŋgasari kalil naŋgo ŋamdamuq di tigelosiqa aqa sapera
    ŋeiesoqnej qaji di qoboiyosiqa Qotei aqa ñam soqtosiqa walwelosiq aqa talq gilej.
  eng-DRA: And immediately rising up before them, he took up the bed on which he lay;
    and he went away to his own house, glorifying God.
  knf-knf: Ţi dko mënţ, kë ñiinţ anaţa ţi kadun ki bañaaŋ, ajej kajiiñ ki apiinţnuŋ
    aţiiş katohul aşë beeb Naşibaţi.
  san-KHM: តស្មាត៑ ស តត្ក្ឞណម៑ ឧត្ថាយ សវ៌្វេឞាំ សាក្ឞាត៑ និជឝយនីយំ គ្ឫហីត្វា ឦឝ្វរំ
    ធន្យំ វទន៑ និជនិវេឝនំ យយៅ។
  arn-NT: Feychi lelen mew müten, ti wentru lañmalelu ñi kuerpu witrapüratuy, fey
    kom ti pu che penieeyew, ka yetuy ñi ngütantu chew tañi kudulefumum, fey amutuy
    ñi ruka mew ka püramyeniefi ta Ngünechen.
  zas-NT: Loj hor guin gajc bixchex guidibloj gra ree bén rigaꞌ yagaj balesix ni goꞌtix
    loj, zianz zia lidxix ruzaꞌtix Dios zagdxe.
  ken-NT: Tɛ́mté wu, afate kpɛrɛp bɛsí bhap, apɔkɔ ɛnyɨŋ ɛnɛ yi ábhʉ̀rɛ nyaka arɛ́,
    abho bɛgurɛ, ambɨti nɔkɔ Mandɛm.
