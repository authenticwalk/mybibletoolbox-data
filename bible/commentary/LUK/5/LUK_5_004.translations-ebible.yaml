  kos-kos: Ke safla luti lal uh el fahk nu sel Simon, “Sifilpa kulla oak uh liki pe
    acn uh nu yen loal, na kom ac mwet wi kom an sifilpa sisya kwa lowos an nu in
    kof uh.”
  ibo-ibo: Mgbe o kwusiri okwu, ọ gwara Saimọn sị, “Banyetụkwuo nʼime mmiri, tụnye
    ụgbụ gị ka i gbute azụ.”
  yml-yml: Yana ve i ꞌaꞌavana Saimoni i voneni i vo, Saiꞌafo malaveseye ꞌu na sese
    bei ma emwavo vualalalakana ꞌwa na lelegedi igana ꞌwa na ꞌonadi.”
  ory-ory: ସେ କଥା ଶେଷ କରି ଶିମୋନଙ୍କୁ କହିଲେ, “ଗଭୀର ଜଳକୁ ଯାଇ ମାଛ ଧରିବା ନିମନ୍ତେ ତୁମ୍ଭମାନଙ୍କର
    ଜାଲ ପକାଅ।”
  bzj-bzj: Wen ih mi don taak tu dehn, Jeezas tel Saiman, “Shub di boat owt ferda
    eena di deep, den unu put dong unu net dehn eena di waata fi wahn gud kech.”
  chk-chk: Lupwen Jesus a wes le afalafal, a üreni Simon, “Kopwe fötünewu ewe ia a
    alolol ie, en me chiechiom kewe, oupwe aturätiu nöümi kewe chew, pwe oupwe liap.”
  ssd-ssd: 'Nu pasa saniŋge deŋpurmba kile nu ndek Simon sana: Waŋ mbitimba ka fando
    siŋge kualegaŋ kilam tuku kumaŋ panke likap ŋgina le'
  acr-TNT: 'Echiriꞌ xuqꞌuis rucꞌutunic, jewaꞌ xubiꞌij che ri Simón: —Woꞌora chacꞌama
    bi ri barco chupa ri mar pa lic cho wi y chiliqꞌuij tak cꞌu ri atarraya chiriꞌ
    chaꞌ jelaꞌ quebichap car —xcha che.'
  rop-rop: Afta na wen Jisas bin binij toktok langa detlot pipul, imbin dalim Saiman,
    “Yu pushum dijan bout lilbit longwei langa milwoda. Deya na yumob garra pudumdan
    yumob fishnet.”
  mee-mee: Na ka ine rongo ka pangamologa tapu, na ke role kae Saimon roma, “Ka otepatae
    ta mali, na ngaka toatape pome nga baina ngaka lau lea.”
  mwf-2018: Bere nhini thangunu ngarra murrinh dampirrarikerdek-ka Jesus kathu-ka
    mamna ngarra Simon, “Nga. Naneme pangu wangu ngarra kura pewerti i nunnakunemenu
    nanhthi karlay pana ku ngurlmirl-nu numaruthnemenu.”
  dif-dif: 'Nulu matja mudana jaura jatana, Nau Simoningu jatana wonti: „Ngapa mandraia
    bota ngarilkamai, ja jama jurani woranau paru patala!“'
  gam-gam: Jisas kandja dje awo kere, une Saimon moi al embe dji, ni agan kambono
    boll pis kon ipo nu mur moro al worneke, pis tambon we dji.
  nou-nou: Edo Iesu ge sedo atae edo Simon da yei sisira, “Davedo umo be da wosedo
    imo iso wo buro embomei de komboro ingoda itawo ounda wosadera awa ingo wo jiwae
    be beradewa.”
  mqb-NT: 'Yesu a ndav anan ''am anahan ata nà, a jan anà Simon, a wa: «Həɗek anan
    kwalalan pa man sə a''am səɗek awan, aday kə̂ liren ayak zuvo à a''am inde sə
    bənay ahay wa kəlef ahay.»'
  ape-B: Douk naklipech balan julug ali naklipu Saimon nakli, “Nyak nyulau bot tunak
    olokohunin umu raunwara ali ipak putu ipakib umbenab ali putuk onoguhw yeguh.”
  grc-F35: Ὡς δὲ ἐπαύσατο λαλῶν, εἶπεν πρὸς τὸν Σίμωνα, «Ἐπανάγαγε εἰς τὸ βάθος καὶ
    χαλάσατε τὰ δίκτυα ὑμῶν εἰς ἄγραν.»
  cav-NT: 'Amena quisaratijacatsu tujatu Simón cuejacuare: —Dujucue cuaba bei deda
    queja, —jadya tujatu Simón acuare. —Nemarecue micuanaja jae deru ishu cuanaque,
    —jadya tujatu ecana acuare tuhua cuabaju cuanaque.'
  kgp-NT: 'Ti tỹ ag kanhrãn kãn kỹ tóg Simão mỹ: “goj kuju ra tĩg, ti nig ja ra,”
    he mũ. “Tá ã rede tỹ goj kãki fón, ã tỹ pirã kugmĩ jé,” he tóg.'
  bvd-bvd: Ma kada nia toolangaidoo fua konia nai lelea ka sui naa, nia ka bae 'urii
    fua sa Saemon fai tai waa lau lao baru nai, “Molu usungainia kau baru nee ka lea
    tau kau uri lao matakwa koso loko, sui molu ka dingalua naa furai kamolu ki uri
    alasi lana sakwari ki.”
  ukr-1871: 'Як же перестав глаголати, рече до Симона: Поступи на глибінь, та закиньте
    неводи ваші на ловитву.'
  apz-apz: Aꞌamu somo lutɨhwa lohofonto Jisas kako Saimounɨmo ulɨmento, Yofayokino
    mijo ajwo nomponeꞌno motayo. Osopo kɨko jɨje aꞌamu sohwanji inanɨku ifamiyo hoꞌyoso
    mijo ajwo nompo fohoꞌnaopmno.
  eng-AOI: When he finished speaking, he said to Simon, “Push the boat out further
    into the deep water so that you and your men can let down the nets and catch some
    fish.”
  yon-yon: Kwane kedmengkande dowan kerekore, Saimon yaa yedmoon, “Parai motod kee
    nanwene ok ambab yirimbed oon bi ye men kuu kamone oon be.” andoon.
  poi-NT: 'Cuando yajum najɨ́yooyi, iñɨ́máy jém Peto: —Nanɨ̱cɨ imbarco ju̱t́ jojmɨ
    jém nɨ. Patscuumɨ jém iñred nɨɨcɨɨm. Tammatspa tɨɨpɨ.'
  wuv-wuv: I pedudii wareana, na warenaa a'a Simon, “Suanaa fawelei na walalo ma siminaa
    ei lepoo hamu'ou ba o'aa udii nia.”
  quf-NT: 'Chaymanta rimar tukchirnaqa Simonta niran: —Kay yaku karruykitaqa quĉhapa
    mas ĉhaypinkaqman apar, chaymanta chay atun shikraykillapata itakuyllapa piskaduta
    aypanaykillapapaqqa, nir.'
  yuw-yuw: Oro Yesuho owi amna fandat inongbödengga Saimon inogoc, “Oro, yamuc öngkoring
    bonipnodec ongmadeina umben tomi muuna söng fogidta.”
  hus-NT-1971: 'Tam ti talits ti exobchix, in uchaye a Simón: ―Ca beltha’ más hue’
    an tan jun ti luputh an ja’, ani ca pet’na’ an thachumtalab c’al an to’ol abal
    ca caltha’ hue’ i to’ol.'
  med-med: Jisas ndi, wamp mbʉ ik mbo endpa pora ndupa, wote Saimon kundpa, nimba
    mel, “Nu kanu kʉⱡ, mek num rʉk ting ila puk, oma wal kʉⱡ rok, num ila mana ndukʉn,
    mat tin,” nitim.
  bch-bch: Ei iposaposa ga kus ta ikeo pan Saimon, “Toto ga la siliai, ta atado lemi
    puo ga isulug ngan badanga ia.”
  cco-NT: 'Jo̱ mɨ˜ catóꞌˊ e eꞌˊ Jesús jaléngꞌˋ i̱ dseaˋ do jaléꞌˋ júuˆ quiáꞌˉ Fidiéeˇ,
    jo̱ casɨ́ꞌrˉ i̱ Tʉ́ˆ Simón do jo̱ cajíñꞌˉ: —Jmeeˉ e nidséˉ e móoˊ la tɨˊ dóoˉ
    tɨˊ lɨ˜ nɨꞌaꞌˊguɨ quiáꞌˉ e guiéeˊ la. Jo̱ mɨ˜ niguiéeˊ lɨ˜ nɨꞌaꞌˊguɨ, nibíˆnaꞌ
    ꞌmáaˊ quíiˆnaꞌ jo̱ nijmangꞌˆnaꞌ ꞌñʉˋ.'
  deu-1951: 'Als er aber zu reden aufgehört hatte, sprach er zu Simon: Fahre hinaus
    auf die Höhe und lasset eure Netze zu einem Fang hinunter!'
  alq-ALGNT: 'Apitc ka ick8a kikinoamagedj, ogi inan Simon: “Na8idj inak8aji8en iima
    ka iji kickai8ag. Kin acitc ki8idji8aganag, pakobiokog kidasabi8ag, kigozag dac
    kada pidaamog.”'
  ixl-NNT: 'As tul yaꞌ u Jesús tiꞌ iyoloneꞌ xoꞌl unqꞌa tenameꞌ, as ech tal veꞌt Aak
    ileꞌ te u Simón: —Eeqꞌo ok u barco tu uveꞌ nimkat tuul u aꞌeꞌ. As etaqꞌtaj bꞌen
    unqꞌa ekꞌacheꞌ xeꞌ u aꞌeꞌ tiꞌ etxeyat unqꞌa txayeꞌ,— tiꞌk Aak.'
  boa-NT: '@see-verse:LUK.005.003'
  quh-NT: 'Paycunaman parlayta tucuspa Simonta nerka: —Kochaj uqhunnejman barcota
    apay. Yacumantaj ch''ipasniyquichejta churaycuychej challwasta jap''inayquichejpaj,
    —nispa.'
  kwi-kwi: 'Kapal kainanarawane, usne Simónta kaizta: —Kanuawara pi pɨnta ɨt kit ɨmmukasa
    kiaintawa, pishkaru sulna, kizta.'
  agm-agm: Jisaasiho kiyai pɨwɨha kataunja aimɨ owetihɨ Saimonɨhoai saundataase. “Kinyɨ
    kopuho kɨmo nesi numbwɨ durɨhɨrɨ tongɨtimbɨpɨhɨ ndɨhoaapɨhɨ ahiyaposapɨ ikɨhaiwa
    araiho kɨpwɨndandɨhaiwa tɨmape araiho ikɨhaiwopɨ kɨpwɨnɨhonɨhɨ noaitaapo,” undataase.
  ubr-ubr: Iesu dura ikakafun isawar ato Simon iyawur iyau, “Wa eboi kafakakai nawat
    egat boritai, ato om tuturam mat ami uwat wonreberiren sinsur iyan woniyonen.”
  tsw-NT: Ana u kotoi adanshi, reve u damma Simo, “Keɓe wantsuꞌun a̱ ꞌya̱wa̱ uba̱ta̱
    wa̱ a̱ruꞌun, a̱vu vu vari igolo i ɗu, tsa̱ra̱ i reme mugula.”
  cax-NT: 'Nauquiche tüchauqui ñanunecacarrti, nanti ümoti Simón: —Curi taha cümuinta
    na turrü, auna cauta otüüsa, nauqui apacaübu nopiocorrü, arrücü aübu bama acumpañero.'
  aia-aia: Ma na'i 'oha na mamaani hako tanaraaui inoni, 'agu o'ani 'inia Saemon,
    “'Oi saraa hura'a i ora amua na'i dora su'u mamoi gaasia dioi hu'o, mamoi to'oi'i
    tara'i mwane ii'a.”
  srp-1865: 'A kad presta govoriti, reèe Simonu: hajde na dubinu, i bacite mreže svoje
    te lovite.'
  agt-agt: A tentu en nabalin nangituldu a nebar na te Simon ta “Entam bit ta adalamewan,
    te ihunnak muy ya tahukul kiden petta makaalap kam,” kunna.
  lug-lug: Bwe yamala okuyigiriza n’agamba Simooni nti, “Kale kaakano sembeza eryato
    lyo ebuziba, mu mazzi amangi, musuule obutimba bwammwe mu nnyanja, mujja kukwasa
    ebyennyanja bingi!”
  yby-yby: Lo beko suwokoko Saimonidama noku lapema ipiso-loko woko nohukuma molo-minoko
    iwekalekiya lahawa likilayo, lahawa likaka owo ololeyama huli noku molalo, loko
    Saimonidama lo miye.
  heb-heb: ויכל לדבר ויאמר אל שמעון הוליכה אל עמק הים והורידו את מכמרותיכם לצוד׃
  mpp-mpp: Weduyeleme motome Saimon yanguc edowec, “Misa-sic banogale lifucka misa
    gbolongne fagacka, iwa hikelu uficngineng wickelu misa-sic baning.”
  apb-apb: Maholo e ere-ere mango nana mwala, e si unue hunie a Saemon uuri, “O ke
    dau su'uweu aana leu kokoro, na omu ke aatongie hu'o i eesi hunie nga mo ii'e.”
  san-TEL: పశ్చాత్ తం ప్రస్తావం సమాప్య స శిమోనం వ్యాజహార, గభీరం జలం గత్వా మత్స్యాన్
    ధర్త్తుం జాలం నిక్షిప|
  ben-IRV: পরে কথা শেষ করে তিনি শিমোনকে বললেন, “তুমি গভীর জলে নৌকা নিয়ে চল, আর মাছ
    ধরবার জন্য তোমাদের জাল ফেল।”
  ntu-ntu: Mzli kc tqyrkrpxpe-ngrbz nzryapwx-krde, sc tqrpipebzle mz Saemon kx, “Alvcpxbz
    bot scm me boongr lue. X nimu badr kztem lang, sc tqapoopeamu br scmu. Sa na-aprtzamu
    kzdung nc.”
  pan-pan: ਜਦ ਉਹ ਉਪਦੇਸ਼ ਦੇ ਚੁੱਕਿਆ ਤਾਂ ਸ਼ਮਊਨ ਨੂੰ ਕਿਹਾ ਕਿ ਡੂੰਘੇ ਪਾਣੀ ਵਿੱਚ ਲੈ ਚੱਲੋ ਅਤੇ
    ਮੱਛੀਆਂ ਫੜਣ ਲਈ ਆਪਣੇ ਜਾਲ਼ ਪਾਓ।
  gvc-gvc: 'Buhe tuhsʉ, Jesu Simore õ sehe niha: —Dacho maca cureroi siõ wioga. Ã
    jina mʉhʉ mehne macaina mehne mʉsa wañʉyucʉre doca ñoga wahi ñahana —niha Jesu.'
  mwp-mwp: Ngurpay na muwasin nanga Yesu kedha mulaydhin Simonalpa, ‘Ngitha nan but
    adhapa thapar malupa, pingepa lak thoeyaypa.’
  ksj-ksj: Ani harame hauḡirotene, Simona niro. “Hoeꞌa mone onamoꞌi, ebu reꞌeva feunadu
    ḡozone reꞌevanoꞌi!”
  sbk-sbk: Hata nawamala ayanje, abholile oSimoni, “Isya mpaka pansi tee mwisye enyavuzyenyu
    mwonze esamaki.”
  mya-JVB: စကား တော်ပြတ် သောအခါ ၊ ရေနက် ရာအရပ်သို့ ရွှေ့ ဦးလော့။ ပိုက်ကွန် ကိုချ ၍
    ငါးကိုအုပ် စမ်းလော့ ဟု ရှိမုန် အား မိန့် တော်မူ၏။
  kgf-kgf: Kuénécmiyu tecgéyu Simon yomuhuc ézéyec; Gi doku hiŋgac hiŋgaraiguc kemma
    uficga haima lambéc héréna.
  awb-awb: Síwáhnorú ehweh parabagútaq wega Sáímónirehyabe, Pah meyagéhboq púrúrúia
    káwéhútápéq pokue kahwe tuparuqme uwe tagahro úwe.
  gdn-gdn: E yonawagawa da kewowena ka e apunu Saimoni ade sibu, wagubu ke; “Kau kowagiyoma
    mete kina waka riyapumuri kaburu paunau kaniyoto manako raubiyo nene puwari nunumuri.”
  nko-NT: Brɛ́á ɔlɔtɔɩ́ tá á, ɔlɛbláa Simon ɔbɛ́ɛ, “Mlɩpla ɔklʋn amʋ ya okluklúkpá,
    amlɩyɔtswɩ asawu lɛ aye.”
  bsn-NT: 'Ĩnare gotimasio gajanocõari, ado bajiro Pedrore ĩre yiyuju: —¡Ʉ̃cʉarojʉ
    vijajajacõari, mʉa bajiyucʉre rearoderuuya mʉa! —ĩre yiyuju.'
  pib-NT: Rutuka ginkaklewletinitka, wane chinru Simo, “Tengawaka gyanu. Giknokchalnetanu
    shima gkashichinripa.”
  wiv-wiv: Kamana ki hozo polea ia tania ni Saimon, “Pe gotala kara madoro pitu nu
    varaga ka vuho, koto vatingotingo hiha.”
  reg-reg: Naloma, namubhwila Simoni ati,” Sila obhato okukinga ebhusibha na utege
    emitego jao koleleki with jinswi.
  mlh-mlh: Qaji yareme tariko Saimon ojiya, “Goji ogâ yo kitiŋgande obu joguŋ botuineo
    rako ogopugo yoŋoke simemeŋ-ŋaŋuŋ jembaende bokebi rakaine.”
  gof-ENT: ባ ታማርሱዋ ኦንጊዳፔ ጉዬ ሲሞናኮ፥ «ጌዴ ጪሙዋኮ ሺሻዳ ሞሉዋ ኦይካናው ሂንቴ ጊቲያ ዬጊቴ» ያጊስ።
  aau-aau: Jisas hiykwe hiy-mon sorasor lowpway nok, Saimon se kiy-me, “Saimon ara,
    hunkwe yeyk se iway-ar mon ka-nak-ok keyn ha nok, hmo yawk me kiy-swakeyn.”
  tvk-tvk: Melele xa Iesu misepin mi xil bus, biteni mi Saemon Pita bit, “Xamitel,
    tohalis ni bot valis vahe huinep, e mutiso net namitel inggak tengan mutisar ti
    meseo.”
  prf-NT: Káttapos na a nagtoldu ay kinagi na kánni Simon, “Angay kam ditaw sakay
    isáklad moy i panti moyen.”
  auy-auy: Simátimena Sáímonintafena séna nompín-táómba fafúsúmae nonafufumpáꞌá kuré
    ewé ení waásiye mareꞌmareꞌ-únámbá túwéwana nompímbá kumínaꞌa mófááꞌa fasínáaro
    súwana
  tbg-tbg: Ihuva vakaaka vaiinti nahenti tiva nimi taiqa kero viva Saimonirara tiharo,
    Nenavu varuva avutaini votu venta vuru vate, vahe vaavi varuvaqi quntama te viraqihai
    havuka varaate, tiro.
  hub-NT: 'Shuar ainan jintinta ashimak, Jesús Simónkan chicharuk: “Simónka, wiankam
    ajapeen inananta, turam kuna iisam redtrum nagkimam namak achikta”, tusa tinaiti.'
  hmo-hmo: Iena hereva ia hadokoa, vadaeni ia ese Simona dekenai ia hamaoroa, ia gwau,
    “Dobu kahana dekenai ita lao, emui reke do umui atoa diho, gwarume do umui abia
    totona.”
  big-big: Pi ngagora kozak yeiyageyara weik pugu Simongyegi pelik meiya, Ni panga
    kai kulakkabekke wanglei ulumiya to mele logo kik kawek inuguyeng yenge kaibekke
    watabisi uliweki wezameli, yeiya.
  gux-G: 'Wan tundi ki gbeni, ke o maadi Simɔn: ... Sudi waama, ki jiidi naani n ñua,
    fini yeni a lieba n lu i jankpaantiadi.'
  cnl-NT: 'Ma²mɨ³líi² mɨ³''ɨ́ɨ³ júu² Jesús, ca²³jua''³ ca²³sɨ''²³ Muun³²: ―Guo³ je²
    jɨ̱ɨ̱n²³². Jioo²³²ra''³ ''mó² quien³²na''³ ''e³ rɨ²cø̱n²³na''³ ''moo''³ ―ca²³jua''³.'
  zar-NT: 'Cateʼ budxi bëʼë didzaʼ Jesús, níʼirö gudxëʼ Simón, rnnëʼ: —Busáʼ bárcodoʼ
    ni lu nísadoʼ ga naʼ röʼö zila, ateʼ niʼ guliʼzalaj yöxaj böla queë́liʼ para sönliʼ-baʼ
    böla.'
  kde-kde: Pamalidile kuvahunda vanu, nkunnyaulila Simoni kuchidoni, “Ihengeleje ingalava
    mpaka pachinu pavêle medi lohe, mukataye dinjawu dyenu, muupe dihomba.”
  ata-ata: Mulosiꞌa lavulavu mukalu, xe iliꞌi la muvikalanu Saimoni aloxo ꞌo, “Navole
    nalai no kupa lixinu mo ngongiꞌa ta menexine ngasuꞌanu kaengenge sou nganoꞌa ta
    sinana moseꞌi.”
  qvw-NT: 'Chayćhu ñä yaćhachiyta camacalculmi Simonta nila: “Cay barcuyquita wicnisca
    unduscanman puśhal challwa chalacuyquita caćhalpuy chalanayquipä” nil.'
  nfa-nfa: Ajꞌa nare, hèia Na padhai lii dènge Simon, peka na, “Simon! Padedha hari
    ku asa dꞌara marèma, ho core pèku laꞌa. Te èèna na miu abhu iꞌa ae.”
  tnp-tnp: Nian Iesu təməghati rəkɨs kəm nətəmimi, kəni məni=pən kəm Saimon məmə,
    “Saimon, otasuə kotəsəu-pah lokamnɨm, kəni ko motəraki e nopɨn motos nəmu nəuvein.”
  urd-urd: जब कलाम कर चुका तो शमौन से कहा, “गहरे में ले चल, और तुम शिकार के लिए अपने
    जाल डालो।”
  hot-hot: Yani hadôŋ avômalô yôv ma hanaŋ hadêŋ Saimon nena, “Onja yeŋ ba nu kasuk
    malêvôŋ ma otak yakseŋ êndôk kasuk ek ômbôv alim.”
  mqj-NT: 'Mangkai ma''pa''guru, ma''kadami lako Simon nakua: “Palutamai mandalanna
    tasik lopimmu ammu madala mupolalan ummala be''dok.”'
  rus-SYN: 'Когда же перестал учить, сказал Симону: отплыви на глубину и закиньте
    сети свои для лова.'
  mbh-mbh: Ma i patoral or ma i vus, lamako i ria Saimon ve, “Aro wong na thongongomre
    aro o sauthpot a thei stha la, mo o ulu omu susua mo o ting silang.”
  bdd-bdd: Ma ꞌina heꞌita ꞌigumwala ta Saimoni ꞌihegwaeya, ꞌigwae, “Saimoni tupwana
    ꞌutaladobi niꞌuwa ma ꞌino gomana ꞌuyahuwe.”
  cbt-NTPO: 'Nani a''chinpachina, Simon itapon: —Huëquë'' iyasha, amasha anpoquë pa''ahua''.
    Inaquë ritinëma të''yatoco'' sami macamaquëma'', itërin.'
  rmy-SERVI: 'Кала ж пэрэачиля тэ сиклярэ, пхэнда Симоности: — Отлиджя лодка дурэдэр
    пхуятар, тев будэр пани, тай зачув кхувдя тэ астарэн мачё!'
  srn-NT: 'Di Yesus kba taki, A taigi Simon taki: “Go moro na mindrisei èn fringi
    den fis''neti fu yu go ini a watra.”'
  cta-NT: 'Loꞌo cua ndye nguluꞌu Jesús jiꞌi̱ nguꞌ, liꞌ nacui̱ jiꞌi̱ Simón: ―Yaa ma̱
    loꞌo yaca niꞌi̱ re ca su clyaa la hitya. Ca biꞌ cu̱ ma̱ taraya chaꞌ caja cualya
    jiꞌi̱ ma̱ ―nacui̱ Jesús.'
  bqc-SIM: 'Kɛ́ à yã''ò a làa, ↄ̃ a ò Simↄↄɛ: Gɛ́ ń góo ísia à táalu zu,
    á kpↄ kṹ.'
  tcz-CHONGTHU: Thu asei jouvin Simon jah'a, “Tun chen, lithuh langjep ah, nalen chu
    seplhan, nga themkhat manding in,” ati.
  mar-mar: त्याने बोलणे संपविल्यावर तो शिमोनाला म्हणाला, “होडी खोल पाण्यात घेऊन चल
    आणि मासे पकडण्यासाठी तुझे जाळे खाली सोड.”
  snp-snp: Api gilibimo uto fuli loto Yesu ya Saimoni eti loto loumami, Laefa olunune,
    loti nofuna muliti uti owotina ya noku fulalo, loto loumaiye.
  isl-isl: 'Þegar hann hafði lokið máli sínu sagði hann við Símon: „Farðu nú út á
    dýpið og leggðu netin.“'
  spy-NT: Yu keewaany kumwoochi Simōōni kule, “Obe, baa, yuun chaang' bēēko bōōwiirchi
    nēētiinēk bēēko onam *burburiinēk.”
  xnn-xnn: Nakwas pay ay nin-isolo danat kanan ken Simon, “Ipagawgawam nan bangkam
    isnan kaadaeman nan baybay ta mensidok kayo.”
  mwe-mwe: Bhakamaliyeje kujiganya, gubhaalugulile a Shimoni, “Mpeleshe ntumbwi pa
    shilindili, nkatejelanje mau genunji ntandanje yamaki.”
  tte-tte: Saugana ana edeedede imwawasi, mwa iwalo Saimoni koina iba, “Waga kuwose-yawatagilan
    ilau didiu mena ami yagida wagabae-lobiyegili na iye kwayakonali.”
  tcs-tcs: Wen Zizas i bin pinis tok, em bin spik po Saiman, ‘Yu pul go ausaid wea
    dipwata. Yu ane ol met blo yu sake net de nau po kese pis.’
  hlt-THB: Awi ak kqawn boeih coengawh, Simon venawh, “Tuili dung na thoeih nawh lawk
    ce khawng lah,” tina hy.
  soq-soq: Me waeuwaleidie diasane Saimon diene wanase, “E waa ema wade doa pouwe
    aite lawaia esa bedewe aubamoe bouri lawaimoa.”
  qub-qub: 'Runacunata willapayta usharcur Simonta niran: «Can''wayquita apay chaupinninman.
    Chaychöna redayquicunata jitanqui pescäduta charinayquipaj.»'
  att-att: Á kabalin ni Apu Kesu nangituddu nira, kinagi na kâ Simon, “Patangngám
    mu bì tuke alaram, á itán naw yù ira sansoru tán, tapè makálâ kayu ta aru,” kun
    na.
  bki-bki: Mia bogo na naio mil banlo-o avona bisi, ana naio ber ka Saimon, berinavo
    “Kito, kiniou nejidom ravajou lie kija koyou von ka rovuku sup̃ede beamu vo.”
  bqp-bqp: 'Kũ à yã ò à làka, akũ à pì Simↄnɛ: Ǹ gɛ́ kũ góo í lòkoto kpa, à birigi
    fã á kpↄ̀ kũ.'
  mcp-mcp: 'Ja nyə á yɔw lásʉ́lə yí, nyə á cɨ nə Shímun nə́: «Sʉ́sálʉ́g byɔ́ɔ́l dwô
    kʉ́l jɨ́ ŋkí jímə yí bɨ wúsəg məwód mə́júwód nə́ bwə́ julə óshû.»'
  hat-hat: 'Lè li fin pale, li di Simon konsa: Vanse kannòt la plis nan fon; jete
    senn ou pou peche.'
  npl-NT: 'Ijkuak Jesús yotlanki okintlapowi, okili n Simón: —Xikijkuani n barka kan
    okachi tlawejkatla, xikonintlamotlakah nomomichayawah iwa ompa ximichmaakah.'
  bgg-bgg: Ai è yao ched mage shii, ai è Simon shii yao, “Naro run thithe khajam hà
    yie srane, chiih-è na nane naro ijak yi naro chiug è ù zum pha mua mage bo.”
  eng-TCENT: When he finished speaking, he said to Simon, “Put out into the deep water
    and let down your nets for a catch.”
  eng-BSB: When Jesus had finished speaking, He said to Simon, “Put out into deep
    water and let down your nets for a catch.”
  cpu-NT: 'Ikanta ithonkanakero jiyotaantzi, ikantzi: “Simón, paanakero pipito niyankyaaki
    inkaare, ari pishimaatyaari.”'
  san-ASM: পশ্চাৎ তং প্ৰস্তাৱং সমাপ্য স শিমোনং ৱ্যাজহাৰ, গভীৰং জলং গৎৱা মৎস্যান্ ধৰ্ত্তুং
    জালং নিক্ষিপ|
  tac-NT: 'Napu''lige suwénasa ra''íchali rejcholi beniria, anele alué Simoni: ―O''tó
    ye barko ''mi ''we rojkógachi, alé pápua alué morali ro''chí wejila, we''ká ro''chí
    chewimela alé.'
  eng-WEBPB: When he had finished speaking, he said to Simon, “Put out into the deep
    and let down your nets for a catch.”
  gfk-H: Ma bia gata hapataam ira nuna nianga ga tangai ta Saimon bia, “Mutal na sei
    hasur ira numutal uben uras ra lamlamana mutal naga kap ta kirip.”
  viv-viv: Givehawaledi gihavaina Saimoni againe gigahe gigayo, “NiꞋuya wanatalalaka
    be yami alevatu wanasehobuyena igana wanaveꞋonadi.”
  yao-yao: Paŵamasile kwiganya ŵaasalile che Simoni, “Njitute ngalaŵa kwaula pa meesi
    ga kwendesya mu litanda, nsiponye nyau syenu ni kukoka somba.”
  tgp-tgp: Mara mo isoiso na nona retireti isara, mo verea isan Simon mara, “Eh, o
    sohai nar̃ihia i sivo na jara puaha, ale ha tuhu na nomim tara mata tarai te maji.”
  auc-NT: Tömënäni ïnänite ïinque apæ̈nedinque Timönö ingante, —Bitö wipo tæcæpæ̈no
    godömenque ænte gobi ate mïnitö dicamöñæ̈ wo guitodonte gæyæ dadonte æncæmïnimpa.
  kbc-NT: Niɡ̶ijo naɡ̶a ika me niiɡ̶axitediniwace niɡ̶ijo noiigi, odaa meeteta Simão,
    “Adeegiticogi ɡ̶awatece digoida liwigotinigi, odaa okolenitinitiwaji ɡ̶adeelatiidi
    abaatalo noɡ̶ojedi.”
  bmh-bmh: Yesus nug duailel Uwait nugau ze marai daimai, Saimon aureun, “Tebil ze
    unig ban ula oi beteiban, nait zaunar abai koli karuk wanemen zo amahaimai, karuk
    umamen.”
  ctu-BL: 'Che'' bʌ tsa'' ujti ti t''an, Jesús tsi'' sube Simón: Ñijcan majlel jini
    barco ba'' tam jini ñajb. Choco ochel a chimo''chʌy, che''en.'
  meq-meq: 'A ndəv ha matətikatay a ndo hay na, a gwaɗay a Simoŋ: «Həndzəɗ ha kwalalaŋ
    i yam dəreŋ, a təv nakə sɨɗuk aye, a wuzlah i dəlov. Ka ye ha na, nəkar ta ndo
    məpaka bəzay yak hay kalum gadaŋ kurom hay a yam hərwi məgəse kəlef.»'
  noa-H: Maimua mag hiek'a höbaadeewai chi Simonag, —Döjãrr wëbapʌ̈i, maimua chi red
    dubpʌ̈inaa deeu hʌrëu hoobat hajim hanʌm.
  alp-NT: Eleki kena Iatetuke pela peneka, Ibeteke loko Simone be, “Sai lorau otoi
    nanuke leke poie uete ete ndaure.”
  san-VEL: pa"scaat ta.m prastaava.m samaapya sa "simona.m vyaajahaara, gabhiira.m
    jala.m gatvaa matsyaan dharttu.m jaala.m nik.sipa|
  kbq-kbq: Ana nanekema huvama nereno'a Saimoninkura anage hu'ne, Antuma timo'ma avuhanihanima
    hu'neama'afi aretufe kantu antenka, kukonka'a nozamema avazu hananku atrenkago.
  kbh-kbh: 'Tojanótbema ora, Jesús chë barquë́shoicana tojanonts̈é ents̈anga jabuátambama.
    Jabuátambama tojanpochocá orna, Simónbioye tbojaniyana: —Shbuatsëntsoye barquë́sha
    mëyamba y ts̈ëngaftangbe atarraiëshangá s̈mochjushbuets̈e, beonga jashebuáyama
    ca.'
  ron-LSB: 'După ce a isprăvit de vorbit, a zis lui Simon: “Scoateți în larg și aruncați
    mrejele ca să prindeți.”'
  pon-pon: 'I lao kaimwijokela a majan, ap majani on Jimon: Jeijei kowei waja lol,
    ap kaduedi oma uk kan, pwe koma en jaikidi.'
  nhe-BL: 'Huan teipa quema tlanqui quincamahuía nopa tlacame, Jesús quiilhui Simón:
    ―Xijnejnemilti ni cuacanahua hasta campa achi huejcatla huan nepa xijmajcahuaca
    imomatlahua para inmichitzquise.'
  sps-sps: Nainy te fakap yan vegiau, Ya tsue to ten Saimon “Sua fakovoo nan puak
    tana pan a fakakeits ana mi min faakouts nam te fauf a muav ma sauf ami ta jian.”
  wnc-wnc: Siwan wamu yaniwan puyuwana Saimon inike, “Dopangbam gwenu take yangga
    banakan takuke yapapza muke pis kundu kaitnong,” ngang inikut.
  bus-bus: 'Kɛ̀ à yã ò à yã̀a, ben à bè Simↄnɛ: Ǹ gá kↄ̃n góroo í lↄ̀n, à táaru
    zu, é kpↄ̀ kũ.'
  gub-BL: Uze'eg pawire uze'eg Ximàw pe kury. — Eraha kanu pe pe kury, 'y mytepe typy
    haw pe kury, i'i izupe. — Ne no ty, nerehe we har wà no, pemomor kyhapari 'y pe
    kury, ipira ipyhyk pà kury, i'i izupe.
  imo-imo: Aku ungu nimbe pora tipelie yuni Saimonondo nimbei, “Sipimu nomu imunana
    panjiko meko pungolio oma lingeindo oma lili wale munema nona mainye munduwi,”
    nimu.
  boj-boj: Anjam minjrsiq koboonaqa a na Saimon minjej, “Niŋgi qobuŋ oyoosib ya robuq
    oqsib nuŋgo kakaŋ waiyqab qe oqab.”
  eng-DRA: 'Now when he had ceased to speak, he said to Simon: Launch out into the
    deep, and let down your nets for a draught.'
  knf-knf: 'Wi aţiiniiŋ aba, aşë ji na Ŧimoŋ: « Johariin du dko di bdëk badiilnuŋ,
    naşë nafël iridiya naŧuh. »'
  san-KHM: បឝ្ចាត៑ តំ ប្រស្តាវំ សមាប្យ ស ឝិមោនំ វ្យាជហារ, គភីរំ ជលំ គត្វា មត្ស្យាន៑
    ធត៌្តុំ ជាលំ និក្ឞិប។
  arn-NT: 'Fey Jesus dew kimeltuchelu, feypifi ta Simon: —Yenge tami farku chew doy
    llufülemum ti pichi lafken, fey tiye mew ütrüftukunge tami challwawe. Femngechi
    nentuaymi ta fentren challwa.'
  zas-NT: 'Chi gulox guneenëman laa reeman, dxel rëbaman loj Simón: ―Binë barcw guin
    lod mazri naxhit, gol bazaal xguijxhidi din guiniaazidi bëjl.'
  ken-NT: Ánáŋá nɔ́kɔ́ bɛtɔŋ bo arɛm ntá Símun bɛ, “Tɛ́n áchwí ndǔ ɛɛntɛm
    mǎngʉɛp basɨ yɛka anyɛ́n bɛ mǎnkɛm nsi.”
