  kan-OKCV: ಅವರು ಮಾತನಾಡುವುದನ್ನು ಮುಗಿಸಿದ ಮೇಲೆ ಸೀಮೋನನಿಗೆ, “ಆಳವಾದ ಸ್ಥಳಕ್ಕೆ ದೋಣಿಯನ್ನು
