verse: LUK.005.004
translations:
  kpx-kpx: Ata moaga kebia haivege uoholige au Saimoni namihai loui avoe, “Bouti ko
    hanavoge au tota e ni seleve tai. Isime la ugabi malei hatui huena moaga maleve.”
  okv-H: Eto ke enu irae enu Simon ta degi ke einge ena, “Umo ukomo ta pambuto bonga
    gosukejo o ombai,” ainge enu,
  tbo-tbo: Ma hougana baha i woohouni po Simona ugolina i baha nae i pa, ‘Wamna una
    woeya po ta hopu boga daodaona ugolina po ami hagida ona telenehi po ona ebaga.’
  mal-C: യേശു തന്റെ പ്രഭാഷണം അവസാനിപ്പിച്ചതിനുശേഷം, “നിന്റെ വള്ളം ആഴമുള്ളിടത്തേക്ക്
    നീക്കി അവിടെ വലയിറക്കുക” എന്ന് ശിമോനോട് കൽപ്പിച്ചു.
  grc-SR: Ὡς δὲ ἐπαύσατο λαλῶν, εἶπεν πρὸς τὸν Σίμωνα, Ἐπανάγαγε εἰς τὸ βάθος, καὶ
    χαλάσατε τὰ δίκτυα ὑμῶν εἰς ἄγραν.
  bgc-bgc: जिब यीशु नै माणसां तै ये बात कर ली, तो शमौन तै बोल्या, “डुंघ्घे म्ह ले
    चाल, अर मच्छी पकड़ण खात्तर अपणा जाळ गेर।”
  khz-khz: Ekilakila-gatuto mulinai, ia na Simona evaikilaato, netiwato, “Gemi gati
    ropu ai ioago-agira, pe gemi leke pio piara, magani piatoga.”
  deu-TKW: 'Wie er aber aufgehört zu sprechen, sagte er zu Simon: Fahret hinaus ins
    tiefe Wasser, und lasset eure Netze aus zum Fange.'
  zsr-NT: 'Catiꞌ budx bëꞌë didzaꞌ Jesús, niꞌr gudxëꞌ Simón, rnëꞌ: ―Bsaꞌ bárcodauꞌ
    ni lu nis zxön ga naꞌ röꞌ zil, atiꞌ niꞌ gul‑zál yöxj böl queëliꞌ quië sönliꞌ‑baꞌ
    böl.'
  lin-lin: 'Tango asilisaki koteya, alobaki na Simona : — Pusa bwato epai mayi ezali
    penza mozindo, mpe bobwaka minyama na mayi mpo na koloba bambisi.'
  hns-NT: 'Tab djab oe batiaai tjoekal, tab Siemon se bolies: „Gahiera paanie me dja
    aur aapan djaal bieg de.”'
  noa-E: Maimua mag iekha öbaadeewai chi Simonag, —Döjãrr wëbapʉ̈i, maimua chi red
    dubpʉ̈inaa deeu ʉrëu oobat ajim anʉm.
  eng-EMTV: Now when He had stopped speaking, He said to Simon, “Put out into the
    deep and lower your nets for a catch.”
  mib-NT: 'Te nuū ni jínu ni steén yā, te ni cahān yā jiín Simón: Scáca ró barco na
    quíhín yō nde nuū iyó cúnú ndute, te sɨ́nga ró ñunu ró jnɨɨ ró cháca, áchí yá.'
  lif-NT2: खुने़ॽ पाःप्‍मा सुरुआङ् सिमोने़न् मे़त्तु, “खःङ्‌बेन् ना कुदिःम्‍बे केःम्‍बाओ
    तेॽरे़आङ् योःङ्‌ङिन् ले़प्‍ते़ॽ॥”
  xnj-xnj: Peamali kuwula, akamjovela Simoni, “Hegelesa watu waku mbaka pamanji gamahele,
    mukahelesa ngwanda zinu mlova somba.”
  mmx-mmx: Se neni ga vaase axap, ni ga lok ti ne Simon, “So asu lesepang taram uto
    vaxalom lixilik at lisimaramain, la nenu eburu mi larapen tangas taram mina lox
    asi laxatkat atnimi ukopok kusu mina loloa.”
  cbr-NT: 'Ñuixunquin sënë́ontancëxun ca Jesusan Simón cacëxa: —Baca nëbë́tsi ''uri
    ca manë nunti buánxun anuxun rican.'
  tee-NT: 'Chai acsni chivink''olh pus junich ju Simón: ―Alhip''ich ju mimbarco junta
    palai talaclhman chai amu''ut''ich ju minch''okxni''an ni lai ach''ap''aya''it''it
    ju pamata.'
  eng-LSV: And when He left off speaking, He said to Simon, “Put back into the deep,
    and let down your nets for a catch”;
  cak-NT: 'Cuando ri Jesús xtane'' nich''o''n chique ri winak re'', raja'' xu''ij
    che ri Simón: Jo-apo anchi'' nim rupa ri ya'', y tiya-ka ri iya''l anchok che
    ye''ilesaj-wi quer pa ya''.'
  pah-NT: 'Aerẽ g̃a mbo''epigame ga ei Simão''g̃a pe: —He xaho herogwovo ypyteri pe.
    Pemombo ti ipypira imboahava, ei ga Simão''g̃a pe.'
  sja-NT: 'Jaratee aupak''ãri, Simonmaa mãgaji: —Nãpɨadee wãdáma mãik''aapa jãma pãchi
    t''ɨrɨ t''aadapáde aji.'
  xed-xed: Manda kɗakwani ta gwaɗa, «Gavadanamwa gava ta kwambalu da takataka drəf,
    ka wuɗadata kuni nda graha gha ta kadəŋa ghuni ŋa tuma klipi,» kaʼa nda Simuŋ.
  mks-NT: 'Ta tá sa̱ na̱ndihi na̱ca̱ha̱n xi̱hín ña̱yivi cán já na̱cachi a já xi̱hi̱n
    Simón: —Cañehe barco yóho ná cu̱hu̱n dó xoo nu̱ cúná chága̱ ticui̱í ta jácanún
    ñúnu̱n tavún ti̱yacá —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Ma be igate hapatam ira nuno nianga iga tange tane Saimon, “Mohot na bul
    hasur ira numohot ubane utuso na lamana mohot nage kap ta aen.”
  bmu-bmu: Kusum eŋgim teköba Saimongöra jiyök, “Göŋön mönö waŋge ki naŋgönöŋga o
    aŋgö bibiŋe aniga alaurupki yembuk mösakŋini söragöra gilgetka gema.”
  dgz-dgz: Iesu waenapan nop wadidiamon uon tani ewap, me Saimon ase die anega wan,
    “Kabum gega wara, awan bumagap asirantu anet, ia gega meo menan ae antapena yawat.”
  eng-GNV: Now when he had left speaking, he sayd vnto Simon, Lanch out into the deepe,
    and let downe your nettes to make a draught.
  zaa-NT: 'Beyacca diba gunnie nna rèe Simón: Betsíga'' bárcuį lahui'' indį lá nna
    liudàl·la ca exxą'' para gudàxu'' le bél·lá.'
  eng-WEBSTER: Now when he had left speaking, he said to Simon, Lanch out into the
    deep, and let down your nets for a draught.
  guh-guh: 'Itsa baja Jesús copata jivi livaisi petsipaebijava, nexata jumaitsi Simónjavabelia:
    —Pavaeremelia jera piavajubuajavabelia. Pacoparemeca dujuai paneyamatajucaejava.
    Payamatajutsianame dujuai, jai Jesús Simónjavabelia.'
  bon-bon: Tabe liba mene jajanena siige, Simona ne jejige egä, “Piiyeme ai poo ne
    jewetänti uugle niiye cabu me. Weeme net bine niiye bora icranemeye cibu oomläjecame.”
  nhw-BL: 'Huan teipa quema tlanqui quincamanalhuía nopa masehualme, Jesús quiilhui
    Simón: ―Xijnejnemilti ni cuaacali hasta campa achi huejcatla huan nepa xijmajcahuaca
    amomatla para anmichitzquise.'
  mgw-mgw: Payomwi yi'gana ngammakia Simoni, “Uendelese ngalaba mpaka papayendekiye,
    na mukatumbukiye mbi'li'li' yinu li'nga mulobe omba.”
  swh-ONEN: Alipomaliza kunena, akamwambia Simoni, “Sasa peleka mashua hadi kilindini
    kisha mshushe nyavu zenu mkavue samaki.”
  wbi-wbi: kujova akam'bula uSimoni akati, twala ikyombo kyako kuhanga mukilindi kya
    malenga na kukwisia indovelo sako neke kusuvua iswi”
  bba-bba: Ye u win ɡɑri ɡerubu mɑri, u Simɔɔ sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn ɡoo bɔrieyo bwerɔ
    kpɑ i bɛɛn yɑ̃ɑkoronu kpɛ̃ɛ i kɑ swɛ̃ɛ mwɑ.
  eng-KJVCPB: Now when he had left speaking, he said unto Simon, Launch out into the
    deep, and let down your nets for a draught.
  kgk-NT: 'Opa-ma, onhemonhe''ẽ rire he''i Simão-pe: —Jaha hypyve ha-py ereity hagwã
    nde kyha heta pira ereipyhy hagwã, he''i íxupe.'
  waj-waj: 'Kiaa mmi taika kioo Simoonaa tunoo: Ai kanuuvaa kava feena kino nnoori
    haruunga tammaa ivau vinai eenoo ai seenaiyaatama ngiingii utua vaaheeyauvaa varada
    ivaki kagaari kikio vinai tavauyauvaa varaatee,'
  cpy-cpy: 'Ikanta ithonka-nakiro riyotaantzi, ikantzi: “Simón, paanakiro pipito niyankyaani
    inkaari, ari pishimaatyaari.”'
  ekk-PKP: 'Pärast seda kui ta kõnelemise oli lõpetanud, ütles ta Siimonale: „Mine
    välja sügavamasse vette ja lase oma võrgud püüdmiseks sisse.“'
  mpx-mpx: Sauga wana baaba i pwamowasi, yaka i baek Saimon elana i ba, “Waga u gotagilan
    ni na limwana, inoke wami vineya nuku yoho palo ge moti nuku logel.”
  wbp-wbp: Kuja lawa-jarrija wangkanjaku yapaku, wangkajarla Jimaniki, “Kangka pawurtu
    wurnturu-karrikarri kuja-ka ngapa karrimi kaninjarra. Nyuntu manu nyuntu-nyangu
    wungu-warnu-jarra, kijikalu-jana yakuju-piya-patu wiri-jarlu-patu yawu maninja-kurlangu-patu
    ngapa-kurra yungunkulu yawu mani.”
  luo-luo: Kane osetieko wuoyo, nowachone Simon niya, “Kiew yie odhi e chuny pi kama
    tut, mondo uchik tondeu omak rech.”
  nhe-NT: 'Huan teipa quema tlanqui quincamahuía nopa tlacame, Jesús quiilhui Simón:
    ―Xijnejnemilti ni cuacanahua hasta campa achi huejcatla huan nepa xijmajcahuaca
    imomatlahua para inmichitzquise.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܦܪܝܼܩ ܠܹܗ ܡ̣ܢ ܡܲܠܘܼܦܹܐ، ܐܡܝܼܪܹܗ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܛܪܹܝܡܘܼܢ ܓܵܡܝܼ
    ܠܕܘܼܟܵܐ ܥܲܡܘܼܩܬܵ‌ܐ، ܘܕܪܹܝܡܘܼܢ ܓܲܪܕܵܘܟ݂ܘܿܢ ܠܨܲܝܕܵܐ.“'
  esk-NT: Iḷisautriŋaiqami nipliutiniġaa Simon, “Ayallaguŋ umiaq itiruamun aasiiñ
    kuvriġiaġusri, ilvich piqatigikkatinlu.”
  msb-msb: San mahuman na siya pagsurmaton sinabihan niya si Simon, “Magpalawod kamo
    kag didto ihulog an iyo mga lambat agod makapanguha.”
  cpa-NT: 'Ni³ jøng², mi³ma²na²he¹dsa jǿg³, ca¹tsáih¹dsa Simón: ―Ma¹dsǿg³ cøng² ja³jøh²
    jmøi². Mi³jøng² léh²hning jáh² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ କାତା ସାରାଇକରି ସିମନ୍‌କେ କଇଲା, “ଡେଙ୍ଗ୍‌ ପାନିଟାନେ ଜାଇକରି ମାଚ୍‌ ଦାର୍‌ବାକେ
    ତମର୍‌ ଜାଲ୍‌ ପାକାଆ ।”
  meu-meu: Ena hereva e hadoko, bena ia ese Simona e hamaoroa, eto, Dobuna aitala,
    emui ole ba torea, gwarume bavala.
  yva-NT: Umba pananyaubea jewen, Po raura nanto Simon Petrus ai pare, “Mborae usyo
    no ntento warave indamu wapo wapa pame rantet, indati wananta jiane inta mansai.”
  dgc-dgc: Ey nadid, kétapos ni Jesus a nagtoldu, éy kinagi na ni Simon, a “Nay, Iditaw
    moy pa i abinga ta bétong yae, sakay itékneg moy sa i pantia, monda makaalap kam.”
  zpm-NT: 'Zeeṉe blozh bnee me lo zho, rëbchaa me lo Simón: ―Nana gaṉle zeeynie barcw
    rii guionie new zaatne guietlaa nis, zeeṉa groṉ to guiex ne rgaa meḻ i gnaaz to
    palal ma.'
  hix-NT: Tàwya àhananàhtàkatxhenye rma, onà wyaro nkekon hatà, Semawu wya. Meya nyhe
    àpa txowà, àkhantaka nyhe, kekon hatà. Atxarukan komo arymatxoko, àkhantaka, owyanye
    kana yaramtxoho me, kekon hatà, Txesusu.
  sim-sim: Or sawe lafakaha Saimonin ormu sawera, �Laha ni i fa nindik sihi foom kowe
    oson ormbenak si layinak foomen kruwuka.� Karem or mbarik
  npi-ULB: उहाँले बोलिसक्‍नुभएपछि सिमोनलाई भन्‍नुभयो, “माछाहरू समात्‍नलाई तिम्रो डुङ्गा
    गहिरो पानीतिर लैजाऊ र जाल हान ।”
  cgc-cgc: Pagtapos Jesus ta pagtudlo, gambal kanen ki Simon, “Magpalaod ki daw mamukot
    aged may makamang ki.”
  tim-tim: Makyeŋgimbo bo akto Simoŋ hin dâm magaŋep, “Bâtgum tânâmŋân arim âmâ iŋan
    ito panmâ iŋan oloŋ.” dâep.
  yor-yor: Bí ó sì ti dákẹ́ ọ̀rọ̀ sísọ, ó wí fún Simoni pé, “Tì í sí ibú, kí o sì
    ju àwọ̀n yín sí ìsàlẹ̀ fún àkópọ̀.”
  wos-wos: Hundi wataka dé Saimonré wa, “Gunjambé mé nyamba tukwesekeré hura wulaaye
    méni ména du wali guni mara yakisande guni xéri hamwi nawulak wurutanguni.”
  emp-NTPO: 'Jaradiad̶acarea Jesuba Simoʌ̃a jarasia: –Jãʌ̃be bʌ jãbara do quẽsaara
    edeped̶a b̶eda b̶arid̶adua.–'
  eng-F35: When He had finished speaking, He said to Simon, “Put out into the deep
    and let down your nets for a catch.”
  ind-ind: Setelah selesai, Dia berkata kepada Petrus, “Dayunglah perahu ini ke tempat
    yang lebih dalam. Lalu tebarkanlah jala-jalamu di sana untuk menangkap ikan.”
  pes-OPCB: 'پس از آنکه سخنان خود را به پایان رسانید، به شمعون فرمود: «اکنون قایق
    را به جای عمیق دریاچه ببر، و تورهایتان را به آب بیندازید تا ماهی فراوان صید کنید!»'
  mpt-mpt: Yesuse inanea omkayebea blimanoa e Saimone baabanea Weseme obaeba watnea
    aa dang wat unea ibo aameno omaib daak unoa aningi haaniba mo yaline gesea
  ssx-ssx: Koto hande pi walo paeyao wetepe naneta꞉ Yesuma꞉ Saimono pa꞉ta꞉ alota꞉
    Nakana꞉ma꞉ naka꞉ kawaso mo ikali noka꞉ ula꞉ alena꞉ leke pendila moneae laata꞉
    Neke make naka꞉ ta꞉ma꞉ni tonu ame̱le̱ ika꞉ tenkinu paeyao do ikali pa꞉ta꞉ ta꞉peli
    muemena꞉ lopape leekeme.
  mkl-mkl: Iyi í fɔ ideɛ í tɑ̃ nɔ í sɔ̃ Simɔɔ í ni, bɔò ɑkɔu si buɑ, nɔ i le tɑɑo
    nŋɛ ŋɑ si inyiu i mu cɛ̃ɛ ŋɑ.
  gaq-gaq: ମେଁ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଆଃଡାଚେ ଶିମୋନ୍‍କେ ବାସଙ୍ଗ୍‌କେ, “ସ୍ରିଣ୍ଡିଆ ବିତ୍ରେ ୱେଚେ
    ଆଃଡ଼ ସାନ୍ତି ପେନେ ଜାଲ୍ ତ୍ଲାଗ୍‌ପା ।
  gof-RNT: Ba tamaarssuwa onggidaappe guye Simoonakko, “Gede ciimmuwako shiishada
    moluwa oykkanaw hintte gitiya yeggite” yaagis.
  unx-unx: ଇନିଃ କାଜିଚାବାକେଦ୍‌ଚି ଶିମୋନ୍‌କେ କାଜିକିୟାଏ, “ଲାଉକା ତାମାଃକେ ଇକିର୍‌ତେ ଇଦିମେ
    ଆଡଃ ହାକୁସାବ୍‌ ନାଗେନ୍ତେ ଜାଲୋମ୍‌ ତାମାଃ ହୁଦ୍‌ମାଏମେ ।”
  gah-gah: 'Lo keme asú oake Saimoni láa loko lo amimó: Hilulú oloko voko nagamí ohunáagú
    molo-minoko nene gigivekagegi lagaha alinigi niaze, gotahalini nene ohunagú ahulalo.'
  lcm-lcm: Au, taun ang kala kamus ta akuskus, na kala antok a Simon ta, “Ku kalip
    ane nei laman miting na ku an polok kam uvene.”
  aer-aer: Itnenhene akaltyele-antheke-arle-iperre, re Simon renhe ileke, “Boat ngkwinhe
    kwatye iperte-werne anteme akngaye. Kele net akngerre yanhe areye arrekantherrenhe
    kwatye-werne iwerrirraye irrpennge areye arntirrkwetyenhenge.”
  qvc-NT: 'Ushyashpa yach''achikuytaqam, Simun Pidruta nirqan: —Barkuykita kay atun
    qoch''apa mas ch''awpinman apashpa, atarrayaykita wichuyllapa, piskadukunata piskanayki,
    nishpa.'
  tgl-ULB: Nang matapos na siyang magsalita, sinabi niya kay Simon, “Dalhin mo ang
    bangka sa mas malalim na tubig at ibaba ang inyong mga lambat para manghuli”.
  cbs-NT: 'keyutan Simón yuikin: —Ana ja kachu nuajaidanu xekaxun januxun baka bikin
    nexekatsi matun jisin pukubaunkanwen— aka'
  xtm-NTPP: 'Nuu ni jinu ni ka''an ya ma, te jiña''a ya Simón ma: ―‍Kuá''an ni ji''in
    barcu ni a nuu ñu''u kunu‑ka ndute a, te skee ni ñunu ni a, sukan‑va''a tava ni
    tiaka ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Apajomolaga kubola ngannenge Simoni, “Unhendeche ntumbwi mpaka pa mache
    majingi, mwenga pamwe na akaganja binu makalekele mapelele ginu mpatange yamaki.”
  bao-NT: 'Cʉ̃jare bue yapano, o biro ĩiupi Simón''re: —Wai ñeerʉgarã, atira ca ʉ̃cʉ̃ari
    tabe pee cũmua mena wia waari, toopʉ mʉja bapi yucʉre cõañuaña —ĩiupi.'
  san-ORI: ପଶ୍ଚାତ୍ ତଂ ପ୍ରସ୍ତାୱଂ ସମାପ୍ୟ ସ ଶିମୋନଂ ୱ୍ୟାଜହାର, ଗଭୀରଂ ଜଲଂ ଗତ୍ୱା ମତ୍ସ୍ୟାନ୍
    ଧର୍ତ୍ତୁଂ ଜାଲଂ ନିକ୍ଷିପ|
  rmn-rmn: 'Кана о Исус бытэрды тэ зборизэл, Ов пхэнляс э Симонэски: — Дэ джялдави
    э лодкаса ко хор тхан тай чи о сеткес, тэ астарэс мачен.'
  huv-NT: 'Wüx landoj andeac, quiaj tasaj teat Simón: ―Itech a müx andüy tiül najal,
    iyacan mindocon mesapan cüet ―aj nejiw.'
  otn-NT: 'Mi̱ juadi bi̱ ma̱n''a̱ ra̱ hya̱ nne da̱ ma̱mp''ʉya, bi ''yɛ̱mbra̱ Bɛdu:
    ―Da̱mi̱ ''yonna̱ barco, di̱ manʉ xa̱nhɛ̱ ra̱ dehe. Ja gui ''yɛnt''ui nʉ ra̱ xit''a̱
    ngue gui paui yø hua̱.'
  nop-nop: Mede Momooŋ yeniŋdapmaaŋ Saimon niŋguk, “Hidi muwagehik-kabe siloneune
    uyeu umbenhik kotigoŋ kiyapmaaŋ kaneŋ.”
  obo-NT: Nopongnga id nonaw si Disas, id ikohiyan din si Simon to, “Od ossud ki riyot
    moraom, woy uuha row kos mgo pukut amoy'd poko‑utoo kow.”
  kca-kca: 'Хун Ԓўв хŏйатәт утәԓтәты йэтшәс, Симон пеԓа йастәс: "Мӑԓ тӑхайа мӑна,
    пӑ хоԓпән хўԓ хойты щира йовәԓмаԓән".'
