  qvs-NT: 'Chay aypa runakunata yachachishkanwashana Simontaka willarkan: —Kay kanowaykita
    ashwanta chawpiyachiy. Chaypi chay rednikikunata sirichiychi challwata apinaykichipa.'
  zca-NT: 'No or milox midi''zh Jesús lo rë men nzhin ze'', orze'' nzhab Me lo Simón:
    ―Bi''y bark más al xan, plo más na''ch nits; ba'' kubi go yex che''n go, zen go
    mbël.'
  cbc-NT: 'Bairo na quetibʉjʉ yaparori bero, atore bairo qũĩñupʉ̃ Jesús Simorẽ: —Jito,
    ʉtabʉcʉra recomacãpʉ marĩ átóca. Topʉ etari mʉjãã bapire mʉjãã roca ñuawa. Bairo
    ána, marĩ wai pajĩãgarã —qũĩñupʉ̃ Jesús Simorẽ.'
  qxo-NT: 'Yachatsiyta ushasquirnam Pedruta nirgan: “Cananga büquiquita apayay mas
    chöpin niragman. Nircur tsaychö jitayay mällayquicunata pescäducunata tsariyämunayquipä”
    nir.'
  mox-mox: Tuta nana ena veʼita luʼovoia ʼinega Ieisu Saimoni vonea vonaya, “Una talatete
    qawanaya eu gomana una bwaʼuya ta ʼiqana una ʼonedi.”
  kew-kew: Mo onaa agaa aba lakelo kirituare orope Saimon gupa lakesa. Ipunu madaa
    mo ipa rikiraana bana sa. Go ipa rikiraana puare ena agona lopaniaawa ena mealepape
    sa.
  dww-dww: Raḡanine na giuma ya kovikovina, tauna Saemon ya riuena, “Waga kwa dobiḡe
    topa poune be ami sagidama koi dawe dobiḡedi be iyana ko konedi!”
  nif-nif: Tɨ-sem-talembi, Simon ñɨndɨñ nɨñguk, “Dɨk tuk guañ boñgɨpnan ñambi, mɨkbalak
    epeplok lɨksɨ wɨn mep kɨmɨlɨm gɨnañ ma pɨwɨt.”
  twi-ASANTE: Yesu wiee nʼasɛnka no, ɔka kyerɛɛ Simon sɛ, “Hare kɔ baabi a emu dɔ
    kakra na monkɔgu mo asau no na mobɛyi nam bebree.”
  aoj-aoj: Anen nawalipasa eaꞌ naꞌipa Saimon naꞌi, “Inaꞌ sapaꞌ bot tofoꞌo dumb embel
    laogoma eaꞌ pela anembeh howala pewafai anogof agof.”
  cbv-cbv: 'Pánih bohé péanit, nin pah Jesús Simóndih ãt niijíp wʉt jĩ: —Íim tac yoób
    pʉ́ʉd bac bejnit, queejwã́dih mawat tʉ́ʉt niijná, ñíih ñʉonádih ñi yoh báahanaá,
    ãt niijíp wʉt jĩ.'
  taw-taw: Takaw agjuwɨl, Saymon nop agak, Bot anɨb awl dad ñɨg nab awl sɨŋadaŋ amɨl,
    asas ak yokɨl kubsal dɨm agak.
  jic-NT: 'T''üc'' jis lal tjevele na, tjevele Simón lal: —''Üsǘ campwila nt''a tjemyana
    barcas. Nun jis ataraya mo''o la ts''iyá, cjul pje''á la coy.'
  zap-NT: 'Chene wluzh wnii Ne lo yra mén guin, re Ne lo Simon: ―Gutsano bark ledne
    gyëtdee, lex gutxoon xgyix de chen ynëëz de mël.'
  wer-wer: Pël ë pet irak Saimonön wangaö kaalak i kaöökël mök ë mëak iiröt olëak
    i kaö imën narö waulöpënëak mëëa.
  ipi-ipi: Matili pii mana lamai koyo piyu, Jisasato Saimone lamawuato, yakamato pisa
    mialapale. Sipi okona pitiyu, ipa tombeka poto, umbene nuu tupa ipa okona tepa
    alapa leaipia.
  qul-NT: 'Parlayta tucuchaspa, Simonta nerkan: —Astawan uqhunejman boteta apay. Unuman
    llicayquichiscunata cachaycuychis challwata jap''inayquichispaj.'
  urw-urw: Bangafotudi, kuri Saimon menüm waweaga, “Oude orab yag kodigo kümünadi
    wade debüre wadeb far toi fobotgar kano.”
  rmy-GURBET: 'Kana ačhilo te vaćarol e manušenđe, vaćarda e Simonese: “Dža ko duboko
    paj thaj čhude e mreže thaj dol mačhen.”'
  ter-NT: 'Uke''éxone koyúhoyea ne Jesus, ina kíxo Símaum: —Yahíkuxa upénoyeakuke
    ra vatéke, ínamo kiriná''eka ne nímikuxope —kíxoane.'
  bmr-NT: 'Jaabo ihiimaanoco iimivuudɨ Simonco nuubo: Dimeenegaco satyo janaanɨcɨ
    amachimañovɨ. Jaaboro disinɨcuhunoco gañɨɨ. Jaabo taavaco dɨɨcɨhi, nooboro.'
  fuf-fuf: 'Ɓay o gaynii jannude, o wi''i Sim''uunu: «Nawru laakun kun ka luggi ɗon,
    bugoɗon jalaaji mon ɗin, nangon liƴƴi.»'
  mwc-mwc: Maranai i sisiya i kakaba wai, Simon i wonei i wona, “Waka nakata ke yauni
    ke gae ku ragu ba kam birauwa yabata sewari koi garu kikirana kona banota.”
  bhl-bhl: 'Bokoyemeko, em weng banimse ding dim bakate, e Saimon elo bokolewomele:
    “Kame, kunuw be deko, okmun mutuk kalo keleko, takam abumin men be ok mutuk kabalak
    elo dalolewka! Kanelew tewe, ku takam banban kulokolew te!”, dangse kale.'
  ons-ons: Edangi qoekiso, Saimon olale rake, “Geŋone so kimatkeŋone ŋine sekiŋine
    esorogeu, qei namugo weteuk ma kamagaŋine zawon ebukei wane birau ketkep.”
  con-NTPO: 'Atesian nanimba Jesúsja Simónma su: —Mar ti''tsse tso''sinia angapa que
    vacho''vama ttupa itoyian''faja avuma indiye.'
  ghs-ghs: Banaite qaaramuti qaateqi noi Siimoke hee, Sisima oke dzoobire qausuta
    biranate khaa quba dzupu mootare.
  peg-peg: ଜିସୁ ବେରଣ୍‌ ୱିସ୍ତି ସିମନ୍‌ତିଂ ଇଚାନ୍‌, “ଏଜ଼ୁଂ ବିତ୍ରେ ହାଲ୍‌ଜି ମିନ୍‌କୁ ଆସ୍ତେଙ୍ଗ୍‌
    ଇଞ୍ଜି ମିୱାଙ୍ଗ୍‌ ଜାଲ୍‌ ଇଡ଼ାଟ୍‌ ।”
  txu-NT: Ne memã 'ã ujarẽnh pan kam Ximãomã kum, —Ẽ, gop amũ ubỳmwã'ỳr kà kamẽn kam
    mãn kryre mẽn kam tep kwỳ pynê, ane.
  eng-WEBU: When he had finished speaking, he said to Simon, “Put out into the deep
    and let down your nets for a catch.”
  gnw-NT: 'Jare opa ma uyemɨngueta yave, Jesús jei Simón pe: —Ecua ɨ tɨpɨ vae pe pemombo
    pepɨsa reta pipɨsɨ vaerã pira.'
  mux-mux: 'Enini ung-mani sipa pora sipa kene yu-ni Saimon-ndu nimba mele: “Sipele
    no-numú ai-suku-singina kundukunu meku pukunu kene oma liili walema nona mania
    mundui.” nirim.'
  maj-NT: 'Nga ja kamaha̱ nga kinchja̱, a̱s''a̱i kinchja̱ko̱ Simon: —T''inko̱i̱ tsutsuu̱
    má na̱nka̱ha̱ ntáchak''uu̱n. Yo̱ chja̱nikj''o na̱''yanu̱u tu̱ xi sa̱kúhu̱nu̱u
    tji̱o̱.'
  bkq-NT: 'Enomedâdylymo ewanikeimbyryem Simão Pedroam aguely: — Paru esanigonra pepi
    sakâ — kely. Simão Pedroram, pepi odano modoram warâ aguely: — Âedâ samewâdaungâ
    paikaji, kanra manwâtomoem — kely.'
  kue-kue: Ye ka dikondo ana Saimon ditongwa, “Bot ake nusi i niglmur yomara suna
    pindre ana ene yomba akiye waningwa bogl fis singwa gatno fis sinaglkwa pre ende
    nigle atne endiyo.”
  cot-NT: 'Ariquea iteroncanaquerogueti iquenquetsataquegueti icanqueriquea Shimo:
    —Jaameja ontaniqui osaanajataquegueti panquitacotantajiguempari shima pimantsatsite.'
  bnp-bnp: Na tahuna i vara lobo, i takia e Simon, i ta maea, “O vore pori na hini
    i utu, o ru purua a vuko vomu, o lakavu a manu.”
  apn-NT: 'Tã nhũm mẽ ahkre hpa nẽ Simãw mã kãm: —E gô xupỳm wỳr anhõ pàr o axkamẽ
    nẽ axte anhõ kryhti mẽ nẽ ho amnhĩm tep kwỳmnê. Anẽ.'
  ctp-NT: 'Bra nu wa mdyii ngwaꞌu Jesús ꞌin neꞌ, bra kanꞌ ykwiꞌ yu loꞌo Simón: ―Yaa
    loꞌo wan yka naꞌan re nde seꞌen nu tlyaa la tyiꞌa. Kanꞌ kuun wan katan chaꞌ kaja
    kula ꞌwan ―ndukwin Jesús ꞌin neꞌ.'
  bre-BRG: 'P''en devoe paouezet da gomz, e lavaras da Simon: Kae a-raokoc''h en dour
    don, ha taolit ho rouedoù evit pesketa.'
  opm-opm: Meng por am mat mandapat Saimon ohnong Go gin bot moh kawsi mer mar pisusa
    tom hru dah ohe dason mutuhnong oh mat pisonmur. Pisusa guragure aning mipti ung
    oh aning oh ung ha tamitinoh rim ama tom hru danong matina pongopri.
  bvr-bvr: Ganapiya, lika nuwurra nipa gu-wulebana janguny, lika a-wena nula Jayman,
    “A-lay, ngayburrpa yama nguburr-gakiya gu-lupa gu-guyinda bugula, gatiya barra
    nginyipa rrapa aburr-nginyipa jawina yerrcha aburr-guna mulucha nyibu-gurrma barra
    jichicha nyibi-rrima?”
  wal-wal: Haasayaa wurssidoogaappe guyye baggan Simoona, “Ciimmatiya sohuwaa shiiqa;
    moliyaa oiqqanau intte gitiyaa haattan yeggite” yaagiis.
  shj-shj: Yasuwa kä'dese legeyge, na ngade ta Saman ka, “Nyasi dämpejig tä maga tä'duginy
    na nggawi ka'dadagägo täng ndey meneng as.”
  zad-NT: 'Na'' ka biyoll bli'' bsedile'' ḻegake'', na''ch chi''e Simónna'': ―Wyajlen
    barkwi gana'' zitj na'' wzaḻ''le yix̱j c̱helena'' kwenc̱he senle beḻka''.'
  kmg-kmg: 'Jaza qazuc efârerâ Simoŋ šiŋuc âzâcnewec: “Riqic šâšâŋiŋko rarâ wasaŋ
    behepie qowi jowaoc.”'
  aso-aso: 'Idoꞌ neꞌmino gamazi lo-ngemo osuꞌ lo Simoniꞌni tiꞌ lo lo-imineꞌ: Sipi
    mene do vo noso ohuno naba moladaa hulozo. Hulanivo lingine alahaꞌ dalizangumuꞌ
    ve li alahaꞌ daaꞌ aniꞌ golalezetine nene di huli nosouꞌ ilo.'
  uli-uli: Yodwe yela mol yal hapatpat ngo Jesus sa kangalu Simon bo, “Hattawey sugfed
    boat le lobosla ye yod ngo hasa halgaloh wug we yami bo habe fita.”
  nin-NT: Nggo a re kre ba, na ddu Sima di, “Turr uddu ku chi rri ko na amasirr a
    ita wa, ùwà nu ukpami wa imba surr azhizhi ka ni vɨ yi.”
  tgk-tgk: 'Дар охири суханаш Ӯ ба Шимъӯн гуфт: «Қаиқро ба мобайни кӯл бирон ва барои
    сайд тӯрҳоятонро ба об андозед».'
  acu-NT: 'Tura nuiniar umis Simónkan chicharak: —Kanu kucha kunarin jukim, namak
    achiktasam rederam ujungta, —timiayi.'
  cak-WNT: 'Tek ri Jesús xtane'' riche (rixin) chi nich''o quiq''ui ri winek ri'',
    Riya'' xubij chare ri Simón: Jo'' apo pa raxal ya'', y que''iya'' ka ri iya''l
    chapabel car pa ya''.'
  ebk-ebk: Kun pay narpas ay nun-isuru as nan tataku, kenalina kan Simon, “Iyuymu
    nan nauy fiangka as nan posong, ya uy-uyunyu na hanacha tafukoryu ta wachay tafukoranyu.”
  spa-PDDPT: 'Cuando terminó de hablar, le dijo a Simón: Lleva la barca a la parte
    honda y echen abajo sus redes para pescar.'
  tke-tke: 'Agamalile owoga, ahimwiirelaga Simawu: “Susihedha wooddiiha mwabwinihe
    mathavi eenyu wi mutote.”'
  ruf-ruf: Hayamalitse kulonga, kamlongela Simoni, “Usoghetse mnumbwi ghupfike haghatighati,
    kuya utsase nyapfu tsako mne ghamatsi upfule iwasomba.”
  gun-gun: 'Ijayvupa ma vy aipoe''i Simão pe: — Eraa kanoã typyvea py, ha''e pemombo
    pira mbo''aa pembo''a aguã.'
  agu-BL: 'Yi wi''t jilone''n, nintzun ben tloltz tetz Simón: —Kaẍkansaj nin kib mu''ẍt
    wi a'', bantz xcone''n ileb tan cayi''n.'
  isn-isn: Akaligitia, akamuila U-Simoni litwale ibini lako muluzi uisimie inyabu
    yako utule bua Insamaki.
  ilo-ULB: Idi nalpas isuna nga nagsao, kinunana ken Simon, “Ipanmo daytoy bangkam
    iti naad-adalem pay nga danom ket ibabam dagiti iketmo tapno makakalapka. “
  pir-NT: 'Buhe tuhasa, Jesu Simore ohõ saha niahye: —‍Deco cjũnogã tu wioya. Sa yena
    mʉhʉ mehna cjẽna mehna mʉsa wẽñecjʉre doque ñoña wahi ñeheanaja, niahye Jesu.'
  anv-NT: Ánérégé mánlɛré, aké ne Simun, “Té ɛkpée ɛ́jyɛ́ mbaá yi nnyi négomé
    ne wɔ ne bɔɔ́ byɛ́ ŋmége utófú nyú manwá meshuú.”
  sab-NT: 'Ama geru tragubi kwian e ole gire gerudu Simón ole: —Che joge chibita jerege
    gire ba gdeba tke chiske ngwe jwangda.'
  tmd-tmd: Mönö yad pörön, Jisas Saimon nugwo yadöŋa, “Bɨyöj kɨ röbö panö rol kwo
    i kwo du ban yuö mibɨl yörkwo duön, ubena abön dölöm pi,” röŋa.
  acr-NNT: 'Echiriꞌ xukꞌis rukꞌutunik, jewaꞌ xubꞌiꞌij che ri Simón: —Woꞌora chakꞌama
    bꞌi ri barco chupa ri mar pa lik cho wi y chilikꞌij taq kꞌu ri atarraya chiriꞌ
    chaꞌ jelaꞌ kebꞌichap kar —xcha che.'
  kpg-kpg: Mee ga haga lawa ana agoago, ga helekai gi Simon, “Hologia di boodi gi di
    gowaa honu, dugu ina gi lala nia kau gubenge.”
  taj-taj: लोप्‍सी जिन्‍माहेन्‍से येशूसे सिमोनदा “दोँगा नुप्‍बा ग्‍लारीक्‍यार भोर्गो,
    ओच्‍छे तार्ङा चुङ्बारी घ्‍याङ रोप्‍गो” भिसी सुङ्जी।
  avt-avt: 'Hɨrak katɨp epei au, hɨrak katɨp Saimon kar ik: “Ti ehu sip eno wan kerek
    kesikekre, ti etike mɨt nekepi yi eiwɨr hepin emɨkiuwe wan kerekek te yi eiyɨt
    saauk.”'
  cbk-cbk: Cuando ya acaba ya le man cuento con el maga gente, ya habla le con Simon,
    “Ahora, man saguan este vinta mas lejos alla para na hondo y tu pati el di tuyo
    maga uban tira el rede alla para tene buen cujida.”
  uig-ARA: 'سۆزى تۈگىگەندىن كېيىن، ئۇ سىمونغا: ــ كېمىنى چوڭقۇرراق يەرگە ھەيدەپ بېرىپ،
    بېلىقلارنى تۇتۇشقا تورلىرىڭلارنى سېلىڭلار، ــ دېدى.'
  tuf-tuf: 'Siw̃ tihrír car, Jesusat Simón quin wajacro: —Rih usón arcutar as béowi.
    Erar cur car ruwa cac siin ac atarraya tiw̃ tewi, wajacro.'
  abx-abx: Pakatapus-na pagparapahalling, agpinugad-na si Simon, “Pakurukalalumu-bi,
    ngan taktaku-bi pukut-bi nan basi' akabawa.”
  mco-NT: 'Co ycapxymaayɨ, chi Jesús Simón nɨmay: ―Nɨcx pɨdäg m''acxmadzɨ''ñ mejyjoty,
    jaydëbɨ májtzcɨxɨpy acx.'
  bsp-bsp: 'Ntɛ ɛsak kəlok-loku mɔ, k’oloku Simɔŋ: «Məcɔŋnɛ nde pəntukmɛ mɔ, nəgbal
    manta monu nəsumpər lop.»'
  kqf-kqf: Laḡannemo i giugiu kovi ba Saimon i giuwena gado, “Waga kwa taududunawe
    topa pounemo bi em lava vaitedi emi gomo ko sivu yovoḡedi bi iyana ko konedi.”
  cpb-NT: 'Ikanta rithonkanakero riyotaantzi, ikantzi: “Simón, paanakero pipito niyankyeeronkaini,
    ari pintarajaateri.”'
  aon-aon: Douk nakripesh baraen jurug aria nakrip Saimon nakri, “Nyak nyurao bot
    tunak orokohunig um debeigi waiyag aria ipak pukutu ipakib umbenab aria putuk
    anaguh eiguhw.”
  hus-NT-2005: 'Tam ti okʼon ti káw, in utsaꞌ enchéꞌ na Simón: ―Ka júnaꞌ an tan xon
    ti owtsik an pujal ani ka petʼnaꞌ tajaꞌ nin jixáb an toꞌol abal ka jixaꞌ an toꞌol.'
  mig-NT: 'Te nuu̱ ní ji̱nu ni̱ ka''a̱n‑ya̱, te ni̱ kachi̱‑ya̱ jíín Simón: Ná chó''o̱
    núu̱ kúnú ndúcha, te skuíta ka''nu‑ró ñúnu‑ro, te tɨɨn‑ró tíyáká, áchí‑ya̱.'
  bps-bps: Di kafngen tamdò, manan di ku Simon, “Ftalà gamu, na ftatekyu i fukutyu
    fye nun gwèyu nalaf.”
  mbs-mbs: Penga te pegtoladà din, minikagi si Jesus diyà ki Simon, “Pegpelawod ka
    aw penagdag kaw te pokot amon doen meabat.”
  tof-tof: Yesun pamkolpam umulbaina nóma blakónórr, da Saemonón yalórr wagó, “But
    yane kukurru bwóbdü net agóbóm naedó, wapi bumiógüm.”
  cme-NT: 'Uŋ juɔ piiye tĩ, wuɔ gbɛ̃ Simɔ‑i wuɔ: «Kã pututu terieŋgu-na, na ka naŋ
    na jɔnaamba‑i.»'
  sus-sus: Isa to gɛ masenyi tide, a naxa a fala Simɔn bɛ, «Won xɛɛ dula ma. Wo yɛlɛ
    sa naa, wo xa sa yɛxɛ suxu.»
  pon-2006: Ni sapwellime mahsen eh eralahr, e ahpw mahsanihong Saimon, “Saimon, kumwail
    kaieilahng mahs kisin pwohto wasa loal, pwe kumwail en sehngkipeseng amwail uhk
    kan.”
  dad-dad: Sain ĩ wogõya bure fel fen, ĩ Simon irokenen, “Waag naan mala bun urou
    ule fen, gau yaleya nigin kakãg urofosil.”
  zab-NT: 'Chi gulull guninény laadeb, ax raipny Simóny: —Güené barcuquɨ rut ná mazru
    guét lo nisquɨ ne gulcuaa xtarraytɨ lo nis par inaaztɨ beld.'
  jae-jae: Gêjac mata nê biŋ su ma kêsôm gêdêŋ Simon gebe “Asiŋ asa gêdim ana e au
    nêm wasaŋ êsêp gebe alô i.”
  ksd-ksd: 'Ba i tar par kana tinata, i tatike tai Simon: Avat a vana ukara ra lamanana
    ma avat a vung kavava umana ubene upi ta en.'
  msm-NT: Pagkatapus to pagpang-anad ni Jesus, pig-ikagihan din si Simon, “Andiya
    kow to kadayoman aw ituntun sikan mgo pukut now agun makapudut kow to isda.”
  myk-myk: 'Ba Yesu ya xɔ jomɔ pu ni wɛ, a wu Simɔ pye: «Kɔrɔgɔ ki fulo tacogoŋɔ ki
    ni, yʼi yi jɔlɔɔ pu wá lɔhɔ ki ni fyaa pu fɛni!»'
  sbe-sbe: Yona hedehedede wa ye gehe ede ye hededelau Simona unai ye wane, “Yom waga
    ta ku hesigidobiyei gabwagabwatumna ne unai, na ma kam kahao yomi hinaya kwa gabaeidi.”
  mcr-mcr: Iqu näqŋqä qäpu äväqe, Saimonä iqueŋi, “Si yimba eqä awä näŋi äma äwätnä,
    iqisaŋi he qae hämapäkiŋqä eqä-huäŋä bu tnämeqapiyä” ätukqe.
  cux-NT: 'Taachi Jesús ch''iinu chi''cueeⁿ yā ''iiⁿ''yāⁿ, tuu''mi ní caⁿ''a yā chii
    yā Simón: Cueⁿ''e di ndúúcū barco ndíí ná yáanūuⁿ ní ''caanuuⁿ dí yaanā yeⁿ''e
    di nguaaⁿ nuūⁿnīⁿ ní tungaáⁿ dí ''yaācā.'
  tur-YTC: Konuşmasını bitirince Simon’a, “Derinlere açılın, balık tutmak için ağlarınızı
    atın” dedi.
  san-ITR: pashchAt taM prastAvaM samApya sa shimonaM vyAjahAra, gabhIraM jalaM gatvA
