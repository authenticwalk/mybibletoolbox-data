  sgz-sgz: A mákái kándi ruruna ái Iesu, má a parai singin peu ngoro minái, “Tuang,
    kam sápkin tatalen ákte pah alar iáu.”
  kek-NT: 'Quixq''ue retal li Jesús nak eb li cui̱nk a''an que''xpa̱b nak naru tixq''uirtesi
