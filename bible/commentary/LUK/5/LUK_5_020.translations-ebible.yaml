  dan-1931: 'Og da han så deres Tro, sagde han: “Menneske! dine Synder ere dig forladte.”'
  kwj-kwj: Wosiwani Jisas sembe ha sumbu wuhi tini ri heini ya ri sawe, “Ai nau, kapwa
