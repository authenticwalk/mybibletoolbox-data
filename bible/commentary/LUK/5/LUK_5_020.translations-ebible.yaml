  wol-2010: 'Bi Yeesu gisee seen ngëm, mu ne làggi ba: «Sama waay, baal nañu la say
    bàkkaar.»'
  nss-nss: Yesu inime lohongahu ndrisiyon, pwen pe ipa, “Kowase, hu pakut mwomwan
    atam, ara kuntali hu kannau.”
  snc-snc: Iesu na ḡeri veḡabidadama eḡitaiato, benamo keve rakava tarimana ekiraiato,
    ekirato, “Ḡata, ḡoi ḡemu rakava batuḡamaḡi-fitoḡari.”
  lgl-lgl: Ma talasi Jesus 'e lesia fitoona daulu li, ka sae 'uri 'e fala wale fo
    rabela 'e mae, “Walekwaima lau, lau kwailufa lo 'alia ta'ana 'o gi.”
  mmo-mmo: + o 5:20 Luk 7:48*Yesu lak ni nambe sil alondpayo la timu vu yi, om nêêl
    vu omaaho nipaling-anjo nambe, “Hali, gate nipaya ond sa kawiiy la.”
  ncu-NT: Ane̱ŋ ne̱ baa pee akatɔ baa ke̱gyabɔɔ amo̱‑ɔ se̱‑ɔ, Yeesuu a ŋu fe̱yɛ baa
    kɔɔre̱ mò̱ gyi bwe̱e̱tɔ. Amo̱se̱‑ɔ ne̱ ɔɔ tɔwe̱ gywii ke̱gyabɔɔ‑ɔ fe̱yɛ, “Mo̱
    nyare̱, mo̱ a taa fo̱ e̱bɔye̱‑ɔ bo̱ ke fo̱.”
  cni-NT: 'Iotavaqueri iriori ishirejeitacari, irootaque icantantavacariri: —Noshaninca,
    ainiro pantane, iro cantaincha eiro noquishimentimpirotsi, irointi noncavintsayempi:
    eiro noquenqueshiretacotimpirotsi aisati, irointi noavisacotempi.'
  eng-WMB: Seeing their faith, he said to him, “Man, your sins are forgiven you.”
  zaw-NT: 'Che bahuii Jesús yäḻrililajz xtenreni, räjpni loj beṉracxhuuga: ―Dade'',
