  mdy-ETH: ዬሱሴ ዔያቶኮ ጉሙርቂፆ ዛጌ ዎዶና ዎባሢም፦ «ዔኤዛይ! ኔኤኮ ጎማ ዓቶም ጌይንቴኔ» ጌዔኔ።
  spl-spl: Otmu Yesuhâlen biwiyeŋaŋe kepeiwi yakât topŋe ekmâ lok pareŋe ya yuwu sâm
