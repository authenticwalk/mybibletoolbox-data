    kuluko, kokemika.”, dangse kale.'
  ons-ons: Pakiso, Yesuŋo mali malipene korop pa ebonge, yewa kaki pakiso, ŋei wa
    kie metine seu seune olale rake, “Kimane, geŋane sotŋone mo matali ginmaile.”
  con-NTPO: 'Jesúsja tise''pa Chigave in''jan''choma in''jamba paji''suma su: —Tsandie,
    tayo tsu que egae tsincon''cho joqquitssi.'
  ghs-ghs: Mootomi Dzesu moomi abi nokoho ai tatauma oonomai oomi noi hiireta, Abiqa,
    kahosa niihoke ana ao dzamute.
  peg-peg: ହେୱାନ୍‌ ହେୱାର୍‌ ପାର୍ତି କିନାକା ହୁଡ଼୍‌ଜି ଇଚାନ୍‌, “ଏ ମାନାୟ୍‌, ନି ୱିଜ଼ୁ ପାପ୍‌
    କେମା କିୟା ଆତାତ୍‌ନ୍ନା ।”
  txu-NT: Nhym Jeju amim ar omũ. Ar kute tu amim kamnhĩxkumrẽxja pumũ ne kam õbikwa
