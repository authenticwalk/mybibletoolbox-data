  twi-ASANTE: Yesu hunuu gyidie a wɔwɔ no, ɔka kyerɛɛ ɔyarefoɔ no sɛ, “Onua, wɔde
    wo bɔne akyɛ wo.”
  aoj-aoj: Nogota atamba Jisas natolom nogawa amom mahapifa maꞌi anen banagonai ma
    nogatopalopa aman anamba aowas nandaꞌanai. Eaꞌ naꞌipa aman anamba naꞌi, “Inaꞌ
