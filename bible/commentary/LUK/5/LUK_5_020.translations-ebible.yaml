  san-MAL: തദാ യീശുസ്തേഷാമ് ഈദൃശം വിശ്വാസം വിലോക്യ തം പക്ഷാഘാതിനം വ്യാജഹാര, ഹേ മാനവ
    തവ പാപമക്ഷമ്യത|
  tam-TCV: இயேசு அவர்களுடைய விசுவாசத்தைக் கண்டு, “மகனே, உன்னுடைய பாவங்கள் மன்னிக்கப்பட்டன”
    என்றார்.
  mit-NT: 'Te na ní xini‑yà ñà‑cuàhà guá xíxinindisá nècuàchìmà mii‑yá, dandu nì cachi‑yà
    xì nècuàchì cuhí mà: ―Mii‑ní nècuàchì tiàa jaàn, xicáhnû inì sàhà cuàchi‑ní.'
  ceb-ULB: Sa pagkakita sa ilang pagtuo, si Jesus miingon, “Tawo, ang imong mga sala
    gipasaylo kanimo.”
  ces-LB: 'Ježíš viděl, kolik důvěry v něho mají, řekl: „Příteli, tvoje hříchy jsou
    ti odpuštěny.“'
  mkn-mkn: Lia bagitu ju, Yesus tau bilang, dong parcaya Dia bisa bekin bae sang dong
    pung kawan tu. Ju Dia omong sang itu orang lumpu bilang, “Ana, é! Beta su hapus
    buang lu pung sala dong.”
  nce-nce: Kë enëne melowene mëtla, “Jisas ebë ato mogowa home lalowa sle logotlemefe.”
    Na Jisas bubë lowene wahwi tlotëme na kë ato mogowa home gali tlole, “O yabe.
    Bo jubë tëbo lowene aholokwana wafi ti nëletë.”
  pol-UBG: 'On, widząc ich wiarę, powiedział mu: Człowieku, przebaczone ci są twoje
    grzechy.'
  qxh-NT: 'Paycuna llapan shungunwan yupachicushanta musyar, cumllucash runata Jesús
    niran: «Wawallau wawa, juchayquicunata jungashcäna.»'
  nwi-nwi: Kɨni Yesu rəm nhatətəyen kapəriə mɨni-pən tuk kwən a mɨmə, “Yo kɨrik. Kafam
    norien has mɨnə, yakwərəh-si ta fam narpɨnien iran.”
  kmo-kmo: Seechirek, Jisas rii yechi hiki siitiichichawa boboyen heri, rii eeta ma
    riina eecha wor, “Ma, miiti kapasek boboyen ada bachipoyewa.”
  agr-agr: 'Nunú aents aidau niiní kajinas anentaimaidaun wainu asa: —Aishmagkuh,
    amina tudaujum aidauk tsagkugnaje, —tau.'
  kyc-kyc: Dokopa akali dusipame baa kapa lete nyakara ingilyamo lao suu pyapala soo
    epeyaminyi doko kandapala Yesumi dopa leya. Puu minyingi embena koo dupwa kame
    sakao kaeyasi silyamo leya.
  urd-GVU: جب عیسیٰ نے اُن کا ایمان دیکھا تو اُس نے مفلوج سے کہا، ”اے آدمی، تیرے گناہ
    معاف کر دیئے گئے ہیں۔“
  yre-NT: 'Zɩ Zozi -wee yi -tɛradɩ ''e da ''yɩ bɛ, ɛn e ''nan -cɛzan zɩɛ -yrɛ ''nan:
    «An ''yie ''wɩ ''wlidɩnun fui.»'
  fuh-BKF: 'Nde o yi''unoo goonɗinal maɓɓe ndeen, o wi''i mo ɓanndu waatundu oon:
    —Gorko, hakkeeji maa njaafaama.'
  arl-NT: 'Jesu niquishacari taa nojori tiuuriquiaa nocuani, cunora Jesuuri cusosu
    sequeree: —Pueyanonaa, quiaacuaja tari jiyanooshaaree sesa quia miishanojiniji.'
  ziw-ziw: Yesu eze awone uzumizi wananawo, niyo amgamba, “Mbuyangu, kulekeilwa masa
    yako.”
  grc-TR: Καὶ ἰδὼν τὴν πίστιν αὐτῶν, εἶπεν αὐτῷ, Ἄνθρωπε, ἀφέωνταί σοι αἱ ἁμαρτίαι
    σου.
  nag-nag: Taikhan laga biswas dikhi kene, Jisu koise, “Manu, tumi laga paapkhan maph
