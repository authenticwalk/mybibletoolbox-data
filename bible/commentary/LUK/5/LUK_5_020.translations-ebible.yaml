  jid-jid: Ni toh bangaskiya mba, Yesu tre, “Iwu ndji, ba wru la tre me hlega wu.”
  wmw-wmw: 'Insa, paawonire kwamini kwawo, akamba: “Rafiki yangu, madambi ako aswamiiwa!”'
