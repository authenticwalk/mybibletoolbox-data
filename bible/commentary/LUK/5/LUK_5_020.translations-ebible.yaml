verse: LUK.005.020
translations:
  kpx-kpx: Ige Iesuu vaveveabe ke bahata hilokage abu abu evievi Iesuemo mavolu. Iesu
    malaha keho loui avoe, “Di haoka, di a toela ke bahata ulihage uoholinu.”
  okv-H: Eto Iesu na enana ta humota ari kito popora embo ta degi, “Nau meni no ari
    sasapura avo hotembeto ere toruhona,” ainge ijinu,
  tbo-tbo: Hougana Yesu lawahi hai witumagana i gagaleya po i baha nae lawana ugolina
    i pa, ‘Tulau, am apapoe amaka a paligigilihi.’
  mal-C: അവരുടെ വിശ്വാസം കണ്ടിട്ട് യേശു, “സ്നേഹിതാ, നിന്റെ പാപങ്ങൾ മോചിച്ചിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἰδὼν τὴν πίστιν αὐτῶν, εἶπεν ⸋αὐτῷ,⸌ Ἄνθρωπε, ἀφέωνταί σοι αἱ ἁμαρτίαι
    σου.
  bgc-bgc: उसनै उनका बिश्वास देखकै उसतै बोल्या, “हे भाई, मन्नै तेरे पाप माफ कर दिये।”
  khz-khz: Iesu na geria kamonagi egitaato, tiutiu talimana evaikilaato, netiwato,
    “Gata, gemu rakava patugamagi-piatogara.”
  deu-TKW: 'Und da er ihren Glauben sah, sprach er: Mensch, deine Sünden sind dir
    vergeben.'
  zsr-NT: 'Catiꞌ gúquibeꞌinëꞌ Jesús ca naꞌ taꞌyejlëꞌë Lëꞌ, gudxëꞌ bönniꞌ huëꞌ naꞌ:
    ―Bönniꞌ, yuguꞌ dul‑laꞌ nabaguꞌu chbunít lahuaꞌ.'
  lin-lin: 'Tango Yesu amonaki kondima na bango, alobaki : — Molingami na Ngai, masumu
    na yo elimbisami !'
  hns-NT: 'Tab Jiesoe djab dekhies kie oelogke bieswaas ketana barka hai, tab loendj
    se bolies: „Beta, ham toke paap ke tjhama kar deila.”'
  noa-E: Mag ich aig wai burrbaichëm oobaawai, irua chi wounaan ö akhaar ãba iruata
    amach aaunaan monaaupʉ̈iju khĩirju nʉm khaphʉ sĩerr aawai, chi khapá jʉser khitʉmʉgta,
    —Pʉ pekau thum ya chugpaa sĩsimgui ajim anʉm.
  eng-EMTV: And seeing their faith, He said to him, “Man, your sins have been forgiven
    you.”
  mib-NT: 'Te ni jini Jesús jeē cácandíje de jeē cúu nasávāha ya tēe cúhú un. Te ni
    cahān yā jiín tée cúhú un: Róhó, je íne cáhnu ni rī nuū tāca cuéchi ró, áchí yá.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽरे़ खुनिॽ नसाःन्‍निन् निःसुआङ् खे़न् लङ्‌ले़ःङ्‌वा मनाःन्
    मे़त्तु, “खे़ने़ॽ के़लायोहाॽ ले़प्‍मि पोःक्‍खे़रो॥”
  xnj-xnj: Yesu peayiweni kusadika kwavi kula, akamjovela mwaalwala yula, “Nkozi wangu,
    ulekekiswi kumbudila Chapanga waku.”
  mmx-mmx: Se ne Iesu ga ven kisip lununu atdi, neni ga lok ti nom laradi, “Lentangas
    tarak, leveloklok kakapmek axap taram, a doxoma xepe i.”
  cbr-NT: 'Nanpáquin ca —Jesusan ca ënë uni pëxcuti ''icë —quixun aín nuitu mëu sináncëxa.
    Sinania atun sinan ''unánquin ca Jesusan ñucë uni cacëxa: —Min ''uchacama ca tërë́ncë
    ''icën.'
  tee-NT: 'Chai ju Jesús acsni alakts''ilh ni na ixtalhilaca''an ju yuchi pus junich
    ju tak''ank''an: ―Ji lapanac ju mi''alactu''unti mac''acxanicanta.'
  eng-LSV: and He having seen their faith, said to him, “Man, your sins have been
    forgiven you.”
  cak-NT: 'Y cuando ri Jesús xutzu'' chi ri achi''a'' ri je-uc''uayon-apo ri achi
    yawa'', can quiyo''n-wi cánima riq''uin raja'', xu''ij che ri achi yawa'': Ri
    amac xecoch''otaj (xecuyutaj).'
  pah-NT: 'G̃a ndepiagame Jesus''ga ei oyvyteri pe: “Ojiko hete g̃a ji rehe ga rerua
    ji pyri tomopo''ã ti ga ga javo,” ei Jesus''ga oyvyteri pe. —Kwãi, ei Jesus''ga
    nomyive''ga pe. Kiro nderekote''varuhua mombora nde hugwi. A''ea Jesus''ga ei
    jihi amombo nderekote''varuhua javo.'
  sja-NT: 'Jesupa k''awaak''ãri ãchia wãara ichide ijãa p''anɨ, ma chiwa bɨmaa mãgaji:
    —K''õp''ãyo, pɨa p''ek''au k''achia oopata jõmaweda wẽpajipɨ.'
  xed-xed: Nghanata Yesu ta zlghay nda ŋuɗufa taŋ ná, «nda pla dmakwa gha sagəŋ,»
    kaʼa nda tsi.
  mks-NT: 'Tá na̱xini Jesús ña̱ cándeé ini da̱ ñéhe da̱ quíhvi̱ cán mé á já na̱cachi
    a já xi̱hín da̱ quíhvi̱ cán já: —Cande̱hé. Sa̱ na̱caja cáhnu ini i̱ sa̱há cua̱chún
    viti —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Be Jisas ga nes ira nuduhat nurnur, iga tange, “Tasigu, ira num sana tintalen
    ite pataam.”
  bmu-bmu: Mewö geiga Anutu möt narim waŋgigeri, Jisösnöŋ yeŋgö tandökŋini mi ehi
    dop köliga kawöl azigöra kewö jiyök, “Alani, nöŋön siŋgisöndoki mosötzal.”
  dgz-dgz: Amba Iesu mu anu tumat muga baware ame tane yao anuni gapan Iesu vek apanewa
    inap anega wan, “Apan negawa, ne koewa gega anun ae viangin.”
  eng-GNV: And when he sawe their faith, he sayd vnto him, Man, thy sinnes are forgiuen
    thee.
  zaa-NT: 'De bilá''ni Jesús qui''ni yala fe té qui'' quį lani e nna rèe nu rà''nia:
    Lu'' nubeyu'', chìba beyuniỹén látsa''a'' ca tul·la'' qui'' lu''.'
  eng-WEBSTER: And when he saw their faith, he said to him, Man, thy sins are forgiven
    thee.
  guh-guh: 'Jesús jamatabëcueneyapëtane pacuenia bajarapamonae sivanajamatabëxainatsi.
    “Nacatojamatejemayaexanaenatsi cajena,” pesivajamatabëjaijavatsi Jesús jamatabëcueneyapëtane.
    Bajaraxuata petabusipacuenabinëtsijavabelia Jesús jumaitsi mapacueniaje: —Pibisiacuene
    rabaja nexanaeneconimi cavecuaajibiaexanatsi, jai Jesús bajaraponëjavabelia.'
  bon-bon: Yoo, Yeesu liba jepänemige egä teepi baborage ätrunga cama gemi, piba tääpe
    nuuja poto budre biname ne jejige egä, “Cäme biname, maane kälyä gäte määme niiyaniya
    mule cabu ca.”
  nhw-BL: 'Huan Jesús quiitac para nopa tlacame quineltocayayaj, quiilhui nopa cocoxquetl:
    ―Nohuampox, nimitztlapojpolhuía motlajtlacolhua.'
  mgw-mgw: Yesu paabweni bai na imani ngu'lu', ngammakia aywo mundu, “Mbwiga, masambi
    gako usamilwe.”
  swh-ONEN: Yesu alipoiona imani yao, akamwambia yule mgonjwa, “Rafiki, dhambi zako
    zimesamehewa.”
  wbi-wbi: lolagha ulwitiko lwako, uYesu akati, “nyalukolo usaghilue isambi sako”
  bba-bba: Ye u ben nɑɑnɛ dokebu wɑ, yerɑ u durɔ wi sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn durum suuru
    wɑ.
  eng-KJVCPB: And when he saw their faith, he said unto him, Man, thy sins are forgiven
    thee.
  kgk-NT: 'Ohexa-ma íxupe kwéry Hesu. Oikwaa-ma ojerovia etemaha ójehe. Upéa-gwi he''i
    hajy jeapa va''e-pe: —Amboyke-ma ne rembiapo vaikwe ndéhegwi, he''i íxupe Hesu.'
  waj-waj: 'Tuuduu rikioo iya ngiari yaata tinniiyauvaki vau kuaivaa Yisuunnara tunoo:
    Ivo aikiooma tuqinnaanaravaivee, tuu kuaivaa Yisuuva rikioo vaidi yuku yaaku putuuvaa
    tunoo: Boo, ni vaidivai vaa na kiauko i mminnamminnaa maisaiyauvo taikainoo,'
  cpy-cpy: 'Riyotzi Jesús kyaaripero rawentaakari irika-paeni, ikantanakiri kijopookiri:
    “¡Nosheninka! Ipeyakoe-teemiro pikaaripero-shire-witaka.”'
  ekk-PKP: 'Kui Jeesus nägi, missugune usk oli neil temasse, ütles ta mehele: „Sinu
    patud on andeks antud.“'
  mpx-mpx: Sauga wali abulilek Yeisu i kite, inoke i baek toelolol elana i ba, “Alou,
    wam gegi Yehoba matanaa iyaka ya nuwayoho.”
  wbp-wbp: Kuja-jana Jijajirli nyangu, wangkaja-nyanu kanunju-kariji, “Nyampu-patuju
    tarlu manu nyanungu-nyangu puntu, ngulaju kajulu ngajuku wala nyinami yungurna
    parlpuru-mani.” Jijaji wangkajarla nyampuku tarluku, “Wiyarrpaku, kujanparla karlirr-yanu
    jurnta Kaatuku wilji-wiyi, ngulaju ngula-juku. Ngajulurlu karnangku majumajuju
    jurnta maninjarla kijirni yungungku Kaatu yawuru-jarrimilki.”
  luo-luo: Kane Yesu oneno yie ma jogo ne nigo, nowacho niya, “Osiepa, richoni oweni.”
  nhe-NT: 'Huan Jesús quiitac para nopa tlacame quineltocayayaj huan quiilhui nopa
    cocoxquetl: ―Nohuampo, nimitztlapojpolhuía motlajtlacolhua.'
  aii-aii: 'ܟܲܕ ܚܙܹܐ ܠܹܗ ܝܼܫܘܿܥ ܗܲܝܡܵܢܘܼܬܵܝܗ‌ܝ، ܐܡܝܼܪܹܗ ܠܗ̇ܘ ܫܦܝܼܠܵܐ: ”ܝܵܐ ܐܢܵܫܵܐ،
    ܦܘܼܚܠܹܐ ܝܢܵܐ ܐܸܠܘܼܟ݂ ܚܛܝܼܵܬܘܼ̈ܟ݂.“'
  esk-NT: Jesus-ŋum tautukamiuŋ ukpiqsrił̣hat nipliutiniġaa atniġñaqtuaq, “Aŋuun!
    Killuqsautitin natqigutikkaurut.”
  msb-msb: Pakakita niya san inda ginhimo dahilan san pagtuod nagsabi, “Amigo, napatawad
    na an imo mga kasal-an.”
  cpa-NT: 'Jøng² mi³ca¹jái¹ Jesús hi² lah¹dsóh² hé² dsa² héi² jǿg³ quiah¹²dsa, ca¹juúh²dsa,
    ca¹tsáih¹dsa dsa² dsoh³: ―Dsa² ŋioh¹², ma²ca¹dsan¹ dsag³ quiánh²hning ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନର୍‌ ବିସ୍‌ବାସ୍‌ ଦେକି କଇଲା, “ଏ ବାବୁ, ତମର୍‌ ସବୁ ପାପ୍‌ କେମା ଅଇଗାଲାବେ
    ।”
  meu-meu: Ia ese edia abidadama e itaia, bena eto, Tau e, emu dika vada eme hegwau
    tao.
  yva-NT: Arono Yesus po awa anave raen manakoe, Po raura vatano tunaive umawe ai
    pare, “Arakove, Syo nya ayao kakaije rapaya nai to.”
  dgc-dgc: Ey ti Jesus, péketa na a méniwala side diya, éy kinagi na to lumpu, a “Kadimoy,
    pinatawad ka dén ta kasalanan mo.”
  zpm-NT: 'Zeeṉe goṉ Jesús ne nli dib zdoo zho rnalo zho me, me guṉguiac meṉ rzacnë
    co, rëbchaa me lo meṉ co: ―Peet tsienied guic luu, niinagazh laa naa guṉ perdon
    grëse xtoḻ luu.'
  hix-NT: Rohona xaxa nenyatxow hamà, kekon hatà, Txesusu, tàhnawo. Àro ke, onà wyaro
    nkekon hatà, amusnaxaho wya. Hoymo y, koseryewhokan hampànà, ayanhànàthàr hoko.
    Towsah me harha naha, ayanhànàthàrà, kekon hatà.
  sim-sim: Jisas wavu lihin or heyeri lir angop orin li hishioweri osik ormu mbara,
    �Anhi kup. Kavakava mihi angop a laha ormbewa sir.�
  npi-ULB: येशूले तिनीहरूको विश्‍वासलाई देख्‍नुभयो र भन्‍नुभयो, “हे मानिस, तिम्रो
    विश्‍वासको कारण तिम्रा पाप क्षमा भएका छन् ।”
  cgc-cgc: Na nakita Jesus na danen an gasalig gid ki kanen na mapaayad din mama an
    na dili kapanaw, gambal kanen i ta mama an, “Dey, napatawad en imo an na mga sala!”
  tim-tim: Gembo Yesuŋe biwiyeŋe ekmâ nâŋgâm âmâ luâk kundatdâ are hin dâm magaŋep,
    “Dosage puligiŋdângât Anutuŋe hâuŋe bo giŋbiap.”
  yor-yor: Nígbà tí ó sì rí ìgbàgbọ́ wọn, ó wí pé, “Ọkùnrin yìí, a darí ẹ̀ṣẹ̀ rẹ jì
    ọ́.”
  wos-wos: Takandaka Jisas dé xékélaki. Di deka mawulimbu di wa, dé wun duré hali
    huréhalékéndé. Wungi xékélakita dé wun duré wa, “Wuna nyayika, wuni hurumén haraki
    saraki sémbut wundé yakwanyiwu.”
  emp-NTPO: 'Jesuba unusia ãdjia wãrãda ĩjã panʌda idjia cacua beu b̶ʌra poya biabida.
    Maʌ̃ carea dji cacua beu b̶ʌ́a nãwã jarasia: –Ache, bʌa cadjirua od̶ara mʌ̃a quĩrãdoasia.–'
  eng-F35: Seeing their faith He said to him, “Man, your sins are forgiven you!”
  ind-ind: Ketika Yesus memperhatikan bahwa mereka percaya penuh bahwa Dia sanggup
    menyembuhkan orang lumpuh itu, Dia berkata, “Saudara, Aku sudah mengampuni dosa-dosamu.”
  pes-OPCB: 'وقتی عیسی ایمان ایشان را دید، به آن مرد فلج فرمود: «ای مرد، گناهانت بخشیده
    شد!»'
  mpt-mpt: Yesuse i bainobo galino watemubenea baabanea Neko, ne keb hengmino omtlabkeiobo
    gesea
  ssx-ssx: Kutupa Yesuma꞉ mo haliwekina꞉ hone tulaemekeeki handaata꞉ ipikana꞉ma꞉ mo
    kiki anke lupa wiki hali pa꞉ta꞉ alota꞉ Kame. Naka꞉ hande pi hoke hau manuta꞉ pa
    paeyaasa꞉me leekeme.
  mkl-mkl: Iyi Jesu í yɛ nɑɑnɛ nŋɑ ŋɔi í sɔ̃ wɛɛɡɛu í ni, mɔkɔɔyi, ǹ kpɑ idei dulum
    dɛɛ.
  gaq-gaq: ମେଁ ମେଁଇଙ୍ଗ୍‌ନେ ବିସ୍‌ବାସ୍‍ କେଚେ ବାସଙ୍ଗ୍‌କେ, “ଅ ଗଡ଼େଅ ନାନେ ପାପ୍ ସାପା କେମା
    ଡିଙ୍ଗ୍‌ଗେ ।”
  gof-RNT: Yesuusi entta ammanuwa be7idi, “La addiyaw, ne nagaray qushettis” yaagis.
  unx-unx: ୟୀଶୁ ଏନ୍‌ ହଡ଼କଆଃ ବିଶ୍ୱାସ୍‌ ନେଲ୍‌କେଦ୍‌ତେ କାଜିକିୟାଏ, “ଏ ଗାତି, ଆମାଃ ପାପ୍‌କ
    ଛାମାୟାନା ।”
  gah-gah: 'Izesú nene ánigoake gili alévolé amó nenémini mogonáa ánigoko geleake,
    ve gepilima láa loko lo amimó: Vémage, lihimaka ahulogimikuve.'
  lcm-lcm: Si taun kala arai kinle ani kari lomlomon na kala antok ta, “Iuang, kam
    keve lau rikek, nala lomon suai ania.”
  aer-aer: Jesus-ele itelareke artwe yanhe areyele-arle arratye anthurre itelareke,
    re anteme artwe anatheke angkeke, “Artwe akwerrkaye, arne iwenhe apeke akurne
    unte mpwareke-arle kele the akurne itnenhe urrparetyenhenge, unte Ngkarteke ipeltye-irremele.”
  qvc-NT: 'Chaymi Jisusqa ancha kriyiqkunata rikashpa, nirqan: —Runita, uchaykikunamandam
    pirdunayki, nishpa.'
  tgl-ULB: Pagkakita niya sa kanilang pananampalataya, sinabi ni Jesus, “Lalaki, pinatawad
    ka na sa iyong mga kasalanan.”
  cbs-NT: 'jaska jatun shinan ikunjaidawaibu unankin juni yuda babuni Jesúsun yuikin:
    —Dateyamawe. Min chakabuwen Diosun mia kupikatsis ibiakin man ea ikunwainwen taexun
    jau Diosun ana shinanyamanun en mia buaxunaii— akaya'
  xtm-NTPP: 'Te nuu ni jini Jesús ma ja ka kukanu ini xeen de ya ma, te jiña''a ya
    nuu tee ku''u ma: ―‍Ndijin, ndaka kuechi ni ma jâ ni ka naa ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu apababona babi na imani ngolongwa, ngannengela mundu jweno, “Aganja,
    mabaja ginu galekekeigwe.”
  bao-NT: 'Jesús pea, “Jesús cʉ̃re catiocãrucumi,” cʉ̃ja ca ĩi tʉgoeña bayirijere
    ĩari, o biro ĩiupi ca bʉʉricʉre: —Yʉ mena macʉ̃, ñañarije mʉ ca tiiriquere yʉ
    acobocã —cʉ̃re ĩiupi Jesús.'
  san-ORI: ତଦା ଯୀଶୁସ୍ତେଷାମ୍ ଈଦୃଶଂ ୱିଶ୍ୱାସଂ ୱିଲୋକ୍ୟ ତଂ ପକ୍ଷାଘାତିନଂ ୱ୍ୟାଜହାର, ହେ ମାନୱ
    ତୱ ପାପମକ୍ଷମ୍ୟତ|
  rmn-rmn: 'Кана о Исус дикхляс лэнго пакяпэ, Ов пхэнляс э насвалэски: — Амал, муклён
    туки тэ бэзя!'
  huv-NT: 'Wüx Teat Jesús tajaw nguineay nejiw ayacüw wüx omeajtsüw andeac nej, quiaj
    tasaj a ndron ombas: ―Laáw isoet teat ―aj.'
  otn-NT: 'Mi̱ nu̱ te øtyø ja̱''i̱ na̱ ra̱ Jesús, i pa̱di̱ ngue ɛ̱c''ɛ̱i̱ yø ja̱''i̱
    ngue da̱ zä da̱ ''yøthe ra̱ därquɛ̱hi̱. Bi ''yɛ̱mbra̱ därquɛ̱hi̱ p''ʉya: ―Ague
    n''yø, ya dá̱ pu̱n''na̱ ni̱ ts''oqui ya ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ Jesudi nadisukilitihik kanadiŋa niŋguk, “Notne, kadakaniŋge agaŋ tumolokutat.”
  obo-NT: To nokita rin no dakkoo kos kodsalig dan, mid ikahi sikandin to, “Suwod,
    id posinsyan don kos mgo saa ru.”
  kca-kca: 'Иисус ԓыв эвәԓты щирэԓ шийаԓәмаԓ кемән, мушәӈ хŏйата йастәс: "Ԓухсэм,
    кӑрэкԓан йŏрэмәсайәт!"'
  cak-ENT: 'Y tok ri Jesús xutz''et que ri achi''a'' ri ye uc''uayon-apu ri achi yava'',
    quiyo''on cánima riq''uin rija'', xbij chin ri achi yava'': Ri amac xecuyutüj.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤂᤧᤴ ᤗᤱᤗᤧ᤺ᤱᤘᤠ ᤔᤏᤠ᤺ᤴ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹
    ᤁᤧᤗᤠᤕᤥᤜᤠ᤹ ᤗᤧᤵᤔᤡ ᤐᤥ᤺ᤰᤂᤧᤖᤥ॥”
  mie-NT: 'De nī jinī Jesús jā cándíja ndá dē jā cuu nasāhá vāha yā tēe cúhū. De nī
    ncāhān yā jíín tēe cúhū: Lílū, ja née cáhnú inī ni nūū ndá cuāchi nú, ncachī yā.'
