  san-TAM: ததா³ யீஸு²ஸ்தேஷாம் ஈத்³ருʼஸ²ம்ʼ விஸ்²வாஸம்ʼ விலோக்ய தம்ʼ பக்ஷாகா⁴திநம்ʼ
    வ்யாஜஹார, ஹே மாநவ தவ பாபமக்ஷம்யத|
  cof-NT: 'Aman Jesuri yaca tennaminla jonunca miito, ya quiyanpunbe itsantinue: —Amico,
