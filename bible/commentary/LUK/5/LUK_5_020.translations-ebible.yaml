  san-PUN: ਤਦਾ ਯੀਸ਼ੁਸ੍ਤੇਸ਼਼ਾਮ੍ ਈਦ੍ਰੁʼਸ਼ੰ ਵਿਸ਼੍ਵਾਸੰ ਵਿਲੋਕ੍ਯ ਤੰ ਪਕ੍ਸ਼਼ਾਘਾਤਿਨੰ ਵ੍ਯਾਜਹਾਰ, ਹੇ
    ਮਾਨਵ ਤਵ ਪਾਪਮਕ੍ਸ਼਼ਮ੍ਯਤ|
  nob-LB: 'Da Jesus så hvor stor tro de hadde, sa han til den lamme: ”Min sønn, jeg
