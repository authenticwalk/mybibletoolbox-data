  sxb-NT: Olwa Yesu yawona okuganya okwa waawanga nakwo, yawoola otino, “Omuzia, amawi
    gaao orekeerwe.”
  nhu-NT: No Jisos to yɛnɛɛ lɛ bonyii bodvu nu ɛ lese mvuntelem mvubole yî ye le,
    ɛ wvú mum gay ɛ̂ wee wɛ lɛ, “Nsaa yɛm, me nu ɛ nlɛɛshɛ wase bibefɛ biuw.”
  row-row: Yesus nita ma nahine nae, ara ramahere Eni bisa naꞌahahaiꞌ sira nonoon.
    Boe ma Ana olaꞌ neu atahori mamaluꞌuꞌ naa nae, “Ana, ngge! Au fee ambon neu sala
    mara ena.”
  msy-msy: Ezɨma Iesus men nɨghnɨzir gavgavibar ganigha, egha kamaghɨn mɨgei, “Namakam,
