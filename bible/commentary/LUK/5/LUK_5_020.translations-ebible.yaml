  vie-OVCB: 'Thấy đức tin của họ, Chúa bảo người bại: “Tội lỗi con được tha rồi!”'
  kze-kze: Ísu taagwiya'maésamo tun-kwáásímó árai'a kawe'á umánkaniye-imayaamo umbá
