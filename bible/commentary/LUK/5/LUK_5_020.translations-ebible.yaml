  kan-2017: ಯೇಸು ಅವರ ನಂಬಿಕೆಯನ್ನು ನೋಡಿ, “ಸ್ನೇಹಿತನೇ, ನಿನ್ನ ಪಾಪಗಳು ಕ್ಷಮಿಸಲ್ಪಟ್ಟಿವೆ” ಅಂದನು.
