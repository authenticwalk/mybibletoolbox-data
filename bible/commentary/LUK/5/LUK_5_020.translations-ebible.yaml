  hun-hun: 'Ő pedig látva hitüket, így szólt: „Ember, megbocsátattak neked a te bűneid!“'
  mcf-NT: 'Dada shëquëquenquiocquid ëmbi bëaid Esusën bëdamec, quequin tantiaquin
