  mox-mox: Ta Ieisu toʼavala dina edi vetumaqana ʼitea, ʼinega tovevihiqa nana voneaya,
    “Iagu, eu luveifayavo niʼa yanuataqodi.”
  kew-kew: 'Yesumi mo aanu nimu waru kone rulasimi-pulu nipumi go aa adoa lalo: Nena
    pupitaginu mea rubaato sa.'
  dww-dww: Raḡanine Yesu adi waisumaḡama ya kitakitana, tauna ya riuna, “Tauḡoma,
