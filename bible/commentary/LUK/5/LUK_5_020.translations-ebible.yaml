  mwc-mwc: Maranai, Iesu asi bi geruwana i kitai wai, sebarena kurina i wona, “Kwaina,
    am piraga goyo a notataveyisi.”
  bhl-bhl: 'Kolewiwi, Yesus e ikalem fein ibolow be ateyemeko, yout nam kunum beelo
