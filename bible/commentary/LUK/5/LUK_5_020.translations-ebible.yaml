  ipi-ipi: Jisasato andea-kola, akali utupane-mane balanga tungi peyoto, wuane peyai
    lo andeaipia. Andoto, balato akali okone lamawuato, amene, nambato nimbana koo
    tupa apeyo leaipia.
  qul-NT: 'Jesustaj paycunapaj creeynincuta ricuspa, such''uta nerkan: —Amigo, juchayquicuna
    perdonaskaña.'
  urw-urw: Jisas kegengeaga baba kürüna kob kainanagen, bangar wageaga, “Mai, ye nab
    menmen gürenakuti kenegafotun.”
  rmy-GURBET: 'Kana dikhlja lengo pačajipe, vaćarda lese: “Manušeja, oprostime si
