    áchí‑de.'
  bps-bps: Na tmimel Simon, manan, “Kabay Amu, too gami maflayam mukut tayud i butang
    na landè gwèmi! Kabay du manam, lêmanmi ftatek i fukutmi.”
  mbs-mbs: Meneng timaba si Simon, “Pengolo, nemokot kay timayod te delem, meneng
    wedad palos neabat day. Meneng so simogò ka, megdagdag kay te pokot.”
  tof-tof: Da Saemon Yesunbóka wagó, “Wirri pam, ki wapim dudu irrüb enan kuri baerrla.
    Da taia, mazan namüla, ka kubó but amaiko aodó, net amanóm.”
  cme-NT: 'Simɔ wuɔ cira: «Hãalãtie, i naaŋ juɔŋo‑i cɔ i saa da bĩŋkũŋgu bel,
    ŋga niŋ waaŋ-ma dɛi, mi siɛ yagar ŋ nuŋgu‑i.» Aa naa ta.'
  sus-sus: Simɔn naxa a yaabi, «Karamɔxɔ, muxu kɔɛ birin nan nadangixi yakotomɔɛ nan
    na, muxu mu sese suxu. Kɔnɔ i tan nan to a falaxi, n man sa yɛlɛ sama.»
  pon-2006: A Saimon sapeng Sises, patohwan, “Maing, se laidier pwohng wasa lao rahnpeseng,
    ahpw sohte seikat. Eri, soh, ni mwaromwien me se pahn kihdihki at uhk kat.”
  dad-dad: Simon aiten yale iron, “Odug, amã bõ odug kabĩ totol malel, anĩ ere, ereb
    taka to malel. Anĩ ere, õ urok nigin aya kakãg baban arofosilauf.”
  zab-NT: 'Simóny cuaibbɨ: —Maistrɨ, abdxannɨ dzɨɨny idubygueelte ne xíteete beld
    gady inaaztin. Per pur xtiidxbiu ningui icuáa tarray xtena lo nis.'
  jae-jae: Tec Simon gêjô eŋ awa gebe “Mêtêmôkê, gêbêc samuc tonec aêac ajam wasaŋ
    e tekweŋ gêbac ma atap ŋanô teŋ sa atom. Mago kêtu aômnêm biŋŋa tec najau wasaŋ
    êtiam.”
  ksd-ksd: 'Simon i biti tana: Tena Vartovo, ave tar ongor vatikai ra marum, ma pa
    ave voare pa ta ikilik; ia kaka, ta go kaum tinata ka ina vung mule ra umana ubene.'
  msm-NT: Kagi ni Simon, “Agayon, puli koy on nabukasan to pagpamukut, ampan napukutan
    noy. Di manno migsugu ka, ig-isab ku igtuntun seini mgo pukut.”
  myk-myk: 'A Simɔ di wu ɲɔ shɔ na: «Karamɔgɔ, wèe ya shɔn labye na, wèe ya ta yafiin
    bɛ co wɛ. Ga, ma jomɔ pu wuu na, nɛ na jɔ̀ wu wá lɔhɔ ki ni.»'
  sbe-sbe: Na Simona ye hededebui ye wane, “Tanuwaga, boniyai lohaloha ka kaipatekalili
    na nige saha hesau ka hinayai, na yom hedehedede unai kabo hinaya ne ya gabadobiyeidi.”
  mcr-mcr: I tquaŋga, Saimonä iqu kimaŋi, “Naqä Iquki, ne heatqä tqueŋi wäuŋuä yäŋänäqŋqä
    itqätaŋgu, zä aaŋqä änavqiyä. Ne hämapäkä tutqä qäpu mapiqä iqunä. Ga Si iiŋä
    ändiŋi, nyi qa ätnämäumqänä” ätukqe.
  cux-NT: 'Simón miiⁿ ní nan''guɛɛcútaⁿ''a yā ní caⁿ''a yā chii yā Jesús: N''dii Maestro,
    ''āā núúⁿmáⁿ yaaⁿ ch''ɛɛti nduuchí ''nū ní diíⁿ ntiiⁿnyúⁿ ''nū ní nguɛ́ɛ́ dɛ''ɛ̄
    vɛɛ ndaāca ''nū; naati ndúúcū nduudu yeⁿ''e nī ''caanuúⁿ ''nū yaānā yeⁿ''é ''nū
    chɛɛti nuūⁿnīⁿ miiⁿ.'
  tur-YTC: 'Simon O’na şöyle yanıt verdi: “Efendim, bütün gece çabaladık, hiçbir şey
    tutamadık; ama senin sözün uyarınca ağları salacağım.”'
  san-ITR: tataH shimona babhAShe, he guro yadyapi vayaM kR^itsnAM yAminIM parishramya
    matsyaikamapi na prAptAstathApi bhavato nideshato jAlaM kShipAmaH|
  bel-N: 'І, адказваючы, Сымон сказаў Яму: «Настаўнік! Мы працавалі ўсю ноч і нічога
