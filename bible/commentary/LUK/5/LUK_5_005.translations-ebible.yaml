    gökin rë.”
  guj-2017: સિમોને ઉત્તર આપ્યો કે, ‘ગુરુ, અમે આખી રાત મહેનત કરી, પણ કશું પકડાયું નહિ,
    તોપણ તમારા કહેવાથી હું જાળ નાખીશ.’”
  jvn-NT: 'Semauré Simon: “Guru, wis sewengi muput awaké déwé nggolèk iwak sak kuwaté,
    nanging ora éntuk apa-apa. Nanging jalaran Kowé sing ngongkon, jalané tak untyalké
    menèh.”'
  byr-byr: Sara wɨdɨna kyaꞌ Saaimonɨ wɨdɨna “Aꞌmwe naangeigɨ dahaaꞌ sawɨta darɨkɨ
    nemɨ yuyaina yagɨyagɨ wawɨnya yɨvanɨgoine. Sara yadaa kɨrɨꞌ jawɨnya aane pɨnɨ
    kɨnɨ maaꞌmanɨgoina mɨꞌ. Sareꞌ kɨrɨꞌ gɨmɨ dɨwaanyaꞌna jawɨgɨlyaꞌ marakɨma!”
  ian-ian: Wandɨ maa Saimon ndɨ kat wandɨ. Njambwi nyan kami kai. Nak ngan njula yaagiga
    vɨlevinɨn. Kami kai. Mɨn wameyan mɨna kwundimba yiga yaagigiyanɨn njula waa wandɨ
    maa njula kulaa yindi.
  hun-hun: 'Simon így felelt: „Mester, jóllehet egész éjszaka fáradtunk, mégsem fogtunk
    semmit, de a te parancsodra kivetem a hálót.“'
  mcf-NT: 'Adoaquien: —Icbo, inchëshëmbi nuëcquid bednuen nëshaid nënebenequin ëbitedishun
    bedamboccombi. Mimbi nëshaid nënetan cac nënetanembi —quepanëdash Simon.'
  kjs-kjs: 'Saimon-me gu-rupa lisa: Mudu Ali, abi go ribaare naa raayome kalai adaa
    pa kama pare naame wena meda abuna nameama. Yapare neme apo lae-daa neme wena
