    zo hemun hemun, ig karuk ginam tub wab tam. Ulis na anem, gonun, iz kolital hiai.”
  ctu-BL: 'Simón tsi'' jac''ʌ: Maestro, tsa''ix c cha''le lojon e''tel ti pejtelel
    ac''ʌlel. Ma''anic chuqui tsac chucu lojon. Pero cha''an ti a t''an mic choc ochel
    chimo''chʌy, che''en.'
  meq-meq: 'Simoŋ a mbəɗay faya, a gwaɗay: «Ŋgalaka, nəmaa ye gər haladzay ta həvaɗ
    hərwi məgəse kəlef ada kwa nəte nəmaa gəs bay. Aya ane nəkar ka tsikeŋ, nâ ge
    sa na, na kaliye gadaŋ hay a yam.»'
  noa-H: 'Magbaawai Simonau jũrr magjim hanʌm: —Aay, hedaar maach daúa bʌ̃ʌrjã k''ãiba
    parii hʌrëu hëedʌtk''amaamjã bʌ̃ʌrjã marau pʌr haubajim. Mamʌ pʌ hiek haawai deeu
    mua chach hoojukë hajim hanʌm.'
  alp-NT: Simone iralakeNi be, “Ntuane Ale, ami poie uete bei kmau menai eti pita
    po ami supu sasaisa mo. Po meije Aulake hoko au poie lekwe.”
  san-VEL: tata.h "simona babhaa.se, he guro yadyapi vaya.m k.rtsnaa.m yaaminii.m
    pari"sramya matsyaikamapi na praaptaastathaapi bhavato nide"sato jaala.m k.sipaama.h|
  kbq-kbq: Hianagi Saimoni'a kenona'a anage hu'ne, Ramoke, tagra tusi amuho huta meni
    keragera noza azeri naku tusi'a amuho eri'za erinonanagi, magora aze'oritfaza
    hu'none. Hianagi Kagrama hana kere kukoni'a ataregahue.
  kbh-kbh: 'Pero Simón tbojanjuá: —Buatëmbayá, nÿets ibeta fsëndanguá y tondaye chibiátashebuaye.
    Pero aca chca tcjayánayecna, cachiñe atarraië́sha chantëtëshbuets̈e ca.'
  ron-LSB: 'Simon I-a răspuns: “Învățătorule, am lucrat toată noaptea și n-am prins
    nimic; dar, la cuvântul Tău, voi da drumul la mreajă.”'
  pon-pon: 'A Jimon japen potoan on i: Main, je laiter pon lao lei waja ran, ap jota
    jaik at, ari jo ar majan, me i pan kaduekidi uk en.'
  nhe-BL: 'Huan Simón quinanquili huan quiilhui: ―Tlamachtijquetl, timichtemojque
    seyohual huan niyon se michi ax tiquitzquijque. Pero intla queja nopa titechilhuía
    ma tijchihuaca, huajca sampa tijmajcahuase tomatla.'
  sps-sps: Saimon biny Towa, “Tsunaun, mam vaanainy babainy em tana voiny, sana mam
    gima sauf vaarik ta jian. San tan tsue Tsumanyi nyo onot rou ma faatua pis iny
    a muav.”
  wnc-wnc: Iniwan Saimonda yake anzing inikut, “Yanindamumsaapa. Apmanu zikaa anggwene
    puya kekeknga tasina maik ngana gata unzing nininggayakge gatunin kuke yapapmin
    mutna,” ngang inikut.
  bus-bus: 'Simↄ wèàla à bè: Dannɛri, wa zĩi kɛ̀ ai guu gàa dↄo wée pↄ́ke kũro, mↄde
    lán ń ò nà, mɛ́ zu.'
  gub-BL: — Purumu'e ma'e, i'i Ximàw izupe. — Urumumaw 'ar tetea'u urema'ereko katu
    pà pyhaw ure, nurupyhyk kwaw ipira ure. Eremomor kar kyhapari urewe, a'e rupi
    oromomor wi putar ure kury, ta'e neze'eg ureruzar putar ure kury xe, i'i izupe.
  imo-imo: Saimononi topondopa nimbei, “Iye nomimu, tumbulu tendekumunga oma lili
    kongono enge nimbo tepo molopo kombu tangoromolo nalo oma te paa naa limolo. Nalo
    nuni aku teko ungu nino kani munemu nona mainye mundembo,” nimu.
  boj-boj: Onaqa Saimon na kamba minjej, “O Tamo Koba, iga qolo waukobaonum gilsiq
    nebeqo. Iga qe bei yala osai. Di uŋgum. Ni maronum deqa e kakaŋ olo waiyqai.”
  eng-DRA: 'And Simon answering said to him: Master, we have labored all the night,
    and have taken nothing: but at thy word I will let down the net.'
  knf-knf: 'Kë Ŧimoŋ aşë ŧeema aji : « Naweek, ŋŧuh uŧejan bŧi, ŋëmmob mob nin uţëb,
    kë wi işaaŋ ajakën ndo wa, dfël iridiya. »'
  san-KHM: តតះ ឝិមោន ពភាឞេ, ហេ គុរោ យទ្យបិ វយំ ក្ឫត្ស្នាំ យាមិនីំ បរិឝ្រម្យ មត្ស្យៃកមបិ
    ន ប្រាប្តាស្តថាបិ ភវតោ និទេឝតោ ជាលំ ក្ឞិបាមះ។
  arn-NT: 'Fey Simon llowdungueyew: —Kimeltufe, kiñe pun mekefuiñ taiñ challwan. Kiñe
    challwa no rume nentulaiñ, welu eymi tami feypin mew, ütrüftukutuan tañi challwawe.'
  zas-NT: 'Badxiꞌ Simón laan rëbaman: ―Mextr, gudëd guiaalczi baguieenan dxiin, achutczi
    bëjl wanaazan. Per bal lüj na, yazaalan guijxh guin ree.'
  ken-NT: Símun akɛmɛ yi bɛ, “Ɛta, sɛ́dɛn mmʉɛt bɛti mɛnkɛm kɛ yɛ̌nyɨŋ sɛ́bhɨ́kɨ́
    kɛm. Kɛ ndu bɛkoŋo ɛyɔŋ ɛyɛ, chɔŋ ngʉɛp básɨ ndǔ ɛɛntɛm.”
