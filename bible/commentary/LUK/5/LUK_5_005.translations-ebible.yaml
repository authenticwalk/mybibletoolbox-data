  snc-snc: Simona evaḡa-veseto, ekirato, “Vevaḡa-riba taumu, ḡai tu baḡa vekwaraḡi-laḡani,
    maḡani-kone ta maki asi baḡa doḡaria, senaḡi ḡoi ḡemu guruḡa dainai reke atorerini.”
  lgl-lgl: Ma Simon ka olisi 'uri 'e ala, “Waleli Falalauna, meulu galo ulafu lo mae
    sulia boni laulau 'e, wasua ma iko 'ali meulu tafoa mola ta ia. Wasua, sulia saenamu,
    lakae aala lo 'agua 'alia fuo 'e gi.”
  mmo-mmo: Tombe Simon nêêl vu nambe, “Omaaho Bop, hey aawiing kul bopaata businaandiin,
    le hey-ame hako paahuung ti le, lemu ganêêl om sale gaate govak dukanaah.”
  ncu-NT: Ne̱ Simɔŋ yɛ, “Mo̱ nyaŋpe̱, ane̱ a waa kusuŋ kanye‑o pɛɛɛ, ane̱ mɔ ane̱
    mo̱ŋ kra sɛye̱. Amaa fo̱ e̱ yɛ ane̱ŋ fe̱raa, mo̱ e̱ twe̱e̱ asawu a ŋ waa‑rɔ.”
  cni-NT: 'Yacanaqueri: —Oametantatsiri, noquitaitetacotaque noquitsavetaca incaranqui,
    tecatsi naimate catsini. Meecaquea picantaquena, aitaque nojataque nonquitsajeitajanteta
    aisati.'
  eng-WMB: Simon answered him, “Master, we worked all night and caught nothing; but
    at your word I will let down the net.”
  zaw-NT: 'Räjp Simón lojni: ―Mastr, guideb yääl biennu dzuun, luxh dinu niniaaz nicla
    tej bäjl, niluxh ṉaj agunibeelu gusäḻsacnu guijxh lo nis.'
  san-MAL: തതഃ ശിമോന ബഭാഷേ, ഹേ ഗുരോ യദ്യപി വയം കൃത്സ്നാം യാമിനീം പരിശ്രമ്യ മത്സ്യൈകമപി
    ന പ്രാപ്താസ്തഥാപി ഭവതോ നിദേശതോ ജാലം ക്ഷിപാമഃ|
  tam-TCV: அதற்குச் சீமோன், “ஐயா, இரவு முழுவதும் நாங்கள் பாடுபட்டு உழைத்தும் ஒன்றுமே
    கிடைக்கவில்லை. ஆனால் உம்முடைய வார்த்தையின்படியே நான் வலைகளைப் போடுகிறேன்” என்றான்.
  mit-NT: 'Doco nì cachi Simón xì‑yá: ―Niùyacà sànì quidachuún‑nsí, te còò ni‑iin‑sì
    nì níhì‑nsí, Maestro. Doco vichi vàtùni danuú tú‑nsí ñunù xí‑nsí nacua cachí‑nî.'
  ceb-ULB: Si Simon mitubag ug miingon, “Agalon, nagpamuhat kami tibuok gabii, ug
    wala kami nakakuha, apan sa imong pulong, akong ipaubos ang mga pukot.”
  ces-LB: 'Šimon namítal: „Pane, celou noc jsme se namáhali, ale marně. Když to však
    říkáš ty, zkusím to ještě jednou.“'
  mkn-mkn: Ma Simon manyao bilang, “Bos lai ju! Botong su karjá banting tulang satu
    malam anteru, ma satu ekor ju, botong sonde dapa! Ma tagal Bapa su bilang bagitu,
    na, neu sa! Beta coba kasi turun sa.”
  nce-nce: Na Saimon gali tlole, “O tako ho, ëje klabë yafe sike sike nëla na olë
    feti na loko menëlebla, kwe sebo mo liha hana buhe notla. Kwe lalowa, jubë gali
    esogo nëgletëyome na solo sike nëglame.”
  pol-UBG: 'A Szymon mu odpowiedział: Mistrzu, przez całą noc pracowaliśmy i nic nie
    złowiliśmy, ale na twoje słowo zarzucę sieć.'
  qxh-NT: 'Simónna niran: «Tayta, warayllata piscapäcushcä. Ichanga mana jucnayllatapis
    charishcächu. Chaypis shimiquita wiyar, mä, yapay ridïta jitashaj.»'
  nwi-nwi: Mərɨg Saemon rɨni-pən tukun mɨmə, “Yemehuə, yenpɨg, yɨmɨsarkut pɨk tuk
    nar e mɨseriaji reraan, mərɨg yɨmnhapəh nɨviyen kəməəm kɨrik. Mərɨg ik nakmə tukhavən
    mɨn, ror pən, pəh khavən mɨsaruk mɨn kɨn net mɨnə.”
  kmo-kmo: '@see-verse:LUK.005.004'
  agr-agr: 'Tama Simón ayaak: —Jintinkagtinuh, kashi tuke ajú ajunkawa tsawampakuish
    makichkish maachmaji, tujash ame chichamjumin ajugtajai, —tusa'
  kyc-kyc: Dokopa Saimone isingi lamaiya. Rapu Pingi, kukwa dokopa oma nyelana yulu
    pyuo karamwanopa piso yuu yangapya dokopa oma mende nyii namwa. Nyii namwanopape
    emba letene dokona namba oma nyingi nyuu dolapo ipwana pyao pyanaro, leya.
  urd-GVU: لیکن شمعون نے اعتراض کیا، ”اُستاد، ہم نے تو پوری رات بڑی کوشش کی، لیکن
    ایک بھی نہ پکڑی۔ تاہم آپ کے کہنے پر مَیں جالوں کو دوبارہ ڈالوں گا۔“
  yre-NT: 'Ɛn Simɔn "e ''nan -yrɛ ''nan: «''Kʋ ''san, kʋ ''nyranman ''pa paan ''pei
    -man "fo, ɛn fɛ -tʋ ''ka ''fɔlɛ ''kʋe "se "ji dɩ. ''Pian ''i wei da nɛn, an "ta
    "se ''gʋɛ -a wɛɛnman.»'
  fuh-BKF: 'Simon jaabii, wi''i: —Joomam, min mbaalii miɗen piloo liƴƴi, min keɓaay
    fay huunde. Ammaa saabe haala maa, mi faɗɗan fiiliiji ɗi.'
  arl-NT: 'Simónri na riucuaree: —Niishitiojonanaa, canaacuajaari tari jaquerootariquiaa
    najuhuanani. Canaari naajaa nocua juhuaquemaani. ¡Saa shaa quiriquiaanojua! Naajaa,
    quiaacuaja na sequeya, socua canaa jaquerootarohuacuaraquij.'
  ziw-ziw: Simoni amhitula, “Zumbe,” “chilowa chilo chijima mna hachipatile chochose.
    Mna hegu weye walonga seivyo, naniziseleze izinyavu.”
  grc-TR: Καὶ ἀποκριθεὶς ὁ Σίμων εἶπεν αὐτῷ, Ἐπιστάτα, δι᾿ ὅλης τῆς νυκτὸς κοπιάσαντες
    οὐδὲν ἐλάβομεν· ἐπὶ δὲ τῷ ῥήματί σου χαλάσω τὸ δίκτυον.
  nag-nag: Simon koise, “Probhu, amikhan raat bhor jal marise aru eku bhi puwa nai,
    hoilebi apuni laga kotha te, moi jal phelabo.”
  eng-OEBCW: ‘We have been hard at work all night, Sir,’ answered Simon, ‘and have
    not caught anything, but, at your bidding, I will throw out the nets.’
  knj-NT: —Mamin, masanil c'al ak'bal jix kak'le ma'i on, pero ma ki' on. Pero yutol
    cha wala, oj key eytoj cu txim ti' junel xa, ẍi naj Simón tet Jesús.
  deu-1912: 'Und Simon antwortete und sprach zu ihm: Meister, wir haben die ganze
    Nacht gearbeitet und nichts gefangen, aber auf dein Wort will ich das Netz auswerfen.'
  san-PUN: ਤਤਃ ਸ਼ਿਮੋਨ ਬਭਾਸ਼਼ੇ, ਹੇ ਗੁਰੋ ਯਦ੍ਯਪਿ ਵਯੰ ਕ੍ਰੁʼਤ੍ਸ੍ਨਾਂ ਯਾਮਿਨੀਂ ਪਰਿਸ਼੍ਰਮ੍ਯ ਮਤ੍ਸ੍ਯੈਕਮਪਿ
    ਨ ਪ੍ਰਾਪ੍ਤਾਸ੍ਤਥਾਪਿ ਭਵਤੋ ਨਿਦੇਸ਼ਤੋ ਜਾਲੰ ਕ੍ਸ਼਼ਿਪਾਮਃ|
  nob-LB: ”Herre”, sa Simon, ”vi har arbeidet hardt i hele natt og har likevel ikke
    fått noe. Men etter som det er du som sier dette, skal vi forsøke på nytt.”
  ntj-ntj: Nyangka Tjayimantu watjarnu, “Wiya Puurr, mungangka-latju purtu warnirrayirnu
    tjirnturringu. Ngarna nyuntulun watjannyangka-rna warniku.”
  sxb-NT: Simioni yamuirania otino, “Omwami, tumiire okukola emirimo emikalu owuire
    owulamba ni ngatuka-amba emvwa. Ni aeniki ni iwue owoorre otio, ngia okutega engoe.”
  nhu-NT: Ɛ Semon tfuse lɛ, “Cee ɛkolɛ, bese se ce lo we tfumyi binsaŋ bvú ɛ yuu,
    ɛ faŋɛ yaa koo lo fiɛɛ kɛ. Geenɛn, no ɛ̀ gay wo, me nu entfume kɛ lo.”
  row-row: Te Simon nataa nae, “Papa dei! Hai puꞌa tetembaꞌ sa teme-ao, te nda mala
    uꞌu boaꞌ esa sa boe! Te huu Papa maꞌo naa ena, de, au uꞌondaꞌ sobꞌa.”
  msy-msy: Ezɨ Saimon an akam ikara, “Ekiam, e dɨmagarir kamɨn ingara ghua bar osiritam
    inizir puvatɨ. Ezɨ nɨ mɨgeima kamaghɨn kɨ iver ekiaba akunam.”
  agg-agg: Saimon ai Sisasɨmbo sɨmborɨ hoafɨyundühɨ yahuya, “Adükarɨ ro nɨmbɨ gebuai
    maho ra hüti-hütiyefɨmboyefane moai akɨdou-amboanɨ wakɨrɨhumɨndefɨ. Ŋga asu se
    rawasafɨ ana, ro andürɨ nda hɨmonɨ foandɨhe gadɨmboyahɨ,” mehundo.
  ptp-ptp: Lêc Saimon luu i vya ên nêbê, “Xolac kehe, vɨhevage buc xuhu dia tiga xe
    vông yuac levac lec lɨlii myagên, vɨvuatɨtôv dɨ vɨgwe vɨdii lec, lêc xe o hi ti
    lêm. Lêc ga mô ông nêl om a ob lax tung leac i loc vac mia.”
  nak-nak: Eala moli e Saimon goio koliale Iesus mago “Tahalo uru, amite la vuluo
    isa alalogoti, amite maru seseleti, amite kama abi gologolo ilua. Eala moli mai
    eme veitia miteu ele, amite ge tovo lalai loua.”
  ron-LUDARI: 'Šimunu zăče alu Isusuluj: “Gospodarulje, tuată nuaptja njam potrudit
    š nimika nam pukat. Ali kum tu aša zăč, osă arunk mreža.”'
  lbb-lbb: E Saimon i atai i mang, “Tena Asaer, mila tol panai kol ana kidol a morom,
    pa bel mila dat pas al sis. Ika, ar minggen ulak tar na uben, anasa u arsune.”
  kan-2017: ಅದಕ್ಕೆ ಸೀಮೋನನು, “ಗುರುವೇ, ನಾವು ರಾತ್ರಿಯೆಲ್ಲಾ ಪ್ರಯತ್ನಪಟ್ಟರೂ ಏನೂ ಸಿಕ್ಕಲಿಲ್ಲ;
    ಆದರೆ ನಿನ್ನ ಮಾತಿನ ಮೇಲೆ ಬಲೆಗಳನ್ನು ಬೀಸುತ್ತೇವೆ” ಅಂದನು.
  cso-NT: 'Tɨ³la³ Sí¹mu²¹ ca³ngáɨ³: ―Hnú² Tɨ³², ca³la³ jmɨ³ nie³ bíh¹ má²lɨ́²jmú¹³
    jnoh¹ ta²¹, hi³ hí¹ jan² yáh³ jáh³ tiá² ca³jáun³ jnoh¹; tɨ³la³ cun³ñí¹ hi³ hnáuh²
    hnú², ñí¹ñéih¹ bí¹ jná¹³.'
  ena-ena: Lɨci Saimon nudɨ abami. Iavaŋ uami. Alaŋ hɨfɨlɨ hekɨlɨ havɨ sɨbaŋ hɨdiemɨlu
    uami. Nama abɨnaŋ sadaŋ alaŋ cɨhu mɨkɨdiŋ agɨladɨ lamɨmɨli mɨguavɨbali uami.
  nbq-nbq: Wombaba lales yugirigya lagagimu, Simon en, “Ai, Nasin. O hup en wombanggusat
    ninigik o yanggo yagas ambiat ogo mondok watitek at, ovara, yuknirigindikmu, wombaba
    lasogom o.”
  tgo-tgo: Saimon i gonjoghawe iŋa, “Amalana, me gougou mo rovurɨgheghe moli ko iyemaeŋge
    ma mo ndekosi mun. Ko kaiwae u dagena e ghino ne ya vakatha ŋgoreiya ghalɨŋana.”
  yap-yap: Me fulweg Simon ngak ni ga’ar, “Masta, ka fowngan ni gu fita’gad ke rran
    ma da gu koled ban’en. Machane fa’anra kamog ni errogon, me ere bay gon’ e nug
    nga maran.”
  mop-NT: —Noochwinic,— cu t'an aj Simon ti'i a Jesusu. —Uchi ti meyaj ti chich tulacal
    a ac'ü'ü, pero ma'ax c'u' ti müch'aja. C'u' betiqui, u men tan a wadic to'ono,
    bel ti ca'a ti yaalte,— cu t'an aj Simon ti'i a Jesusu.
  tet-tet: Mais Simon nataa naꞌak, “Ama! Ami harui aan kalan tomak ida tiꞌan, mais
    lolon ida moos, la hetan! Mais tan Ama naruka, ami hatuun kokon.”
  hlt-MCSB: Tedae Simon loh a doo tih, “Boeipa, khoyin khing ah ka thakthae uh tih
    ka dang uh moenih. Tedae namah ol dongah lawk te ka voei eh?,” a ti nah.
  xtd-NT: 'Te n‑jaꞌan Simón: —Maestru, niniu n‑ka dakeé‑da ñunu‑tɨ, ko ni ɨɨn‑t ña
    n‑ka tava‑da. Juini ñayo‑da n‑ka tava‑tɨ, ko nux daa juini‑n, na dakeé ntuku‑da.'
  mdy-ETH: ሲሞኦኔ ማሃዖ፦ «ዔርዛሢዮ! ዋንቴ ሳዓ ካራንዳያ ሄላንዳኣና ዓርቃኒ ኮዒ ሚርጌ ኑ ላቤዖ ፔቴታዖ ዓርቂባኣሴ፤ ኔ
    ጌዔቶ ጋዓንቴ ሃይሾ ሱዞ ኑ ዓጋንዳኔ» ጌዔኔ።
  spl-spl: Sâmu sâop. “Lok pato, nenŋe omoŋe iŋan itâŋe pilâmunŋe giap yamâ iŋan âlâ
    ki miain. Yawu gârâmâ gâhât den ya lâum yâhâpŋe ba iŋan itâŋe ihilâk pilâmunŋe
    gewuap.” Yawu sâop.
  usp-NT: 'Simón xij re: Ajtijonl, jun ak''ab'' xojk''asin chi chapoj car y ni jonok
    xkachap. Pero lajori jwi''l at atb''inc, tant''oj chic mak c''aat li ja'', xche''.'
  zav-NT: 'Nach Simonṉə'' gože'' Jeso''osən'': ―Maestr, babento'' žin bedo yel na''
    ni to cono no bdoḻe''eto''. Pero laogüe de''e bagwnao'' le'' ca'', yoszaḻə''əchto''
    yix̱ɉw quinga.'
  sgz-sgz: Mái Saimon a kosoi ngo, “Tám Aratintin, gimáte lala him i kunlán libung
    mai sápkai kángim uben má kápgimte up tekesi isu. Mái sár minái u dos pala iau,
    ki ina mur on má inak asihái uben má gimák tohoi mul sur te isu.”
  kek-NT: 'Quichak''oc laj Simón ut quixye re: —At tzolonel, chixjunil li k''ojyi̱n
    xkaq''ue li kayoy sa'' li ha'' ut ma̱ jun li car xkachap. Abanan xban nak la̱at
    xatyehoc cue, tinq''ue cui''chic lin yoy sa'' li ha'', chan.'
  blz-NT: Ia simbati i Simon taena, “Guru, sanondommo i kai na bapuka'an, kasee kosian
    upa men kai tausi. Kasee ka' i Kuu a nomosuu', mbaka' ta'anonku a puka' soosoodo.”
  poe-NT: 'Ntá kjuáte̱he chꞌín Simón ntáchro chꞌán kíxin: ―Maestro, kjuíchꞌeni xra̱
    kuenté tie la tséhyani ninkehó koche. Kjánchó tí jaha xi̱kaha kuétue̱nhénni la
    mé tsochrꞌánni tí nchísén ínaá ―ichro chꞌán.'
  san-TAM: 'தத​: ஸி²மோந ப³பா⁴ஷே, ஹே கு³ரோ யத்³யபி வயம்ʼ க்ருʼத்ஸ்நாம்ʼ யாமிநீம்ʼ பரிஸ்²ரம்ய
    மத்ஸ்யைகமபி ந ப்ராப்தாஸ்ததா²பி ப⁴வதோ நிதே³ஸ²தோ ஜாலம்ʼ க்ஷிபாம​:|'
  cof-NT: 'Junni Simonnan itsantinue: —Miya, man quepen dada queponatonan, manca watsanantiya
    catulajoyoe tinue. Tsannan nu dadaca manquepode! tinari, manan manqueponiquechinayoe
    tinue.'
  srm-NT: 'Nöö hën Simon piki taa: “Wë Mësitë o, hii di ndeti u ta dëdë ta tuwë nëti
    te u wei, wa kisi na wan wojo soni. Ma töku di i taki sö, nöö u sa tuwë luku.”'
  qvs-NT: 'Chaypina Simonka willarkan: —Maestru, tuta entero manami niman suk challwata
    apishkanisapachu. Mana nimata tuta entero apishpaynikunapish willawaptikisapa
    kashkan sirichishasapa.'
  zca-NT: 'Orze'' nzhab Simón: ―Maestr, dub yë''l kile'' no por zen no mbël, no per
    ni tu ma gat zen no, per lë'' go nei, lë''da kubi yex da re''.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, Simón pʉame qũĩñupʉ̃: —Cabuei, ati ñami jãã wai
    macãmiapʉ. Jãã bocaetiapʉ. Maniãma. Baipʉa, mʉ caĩrõrẽ bairo yʉ átigʉ. Bapire
    yʉ rocañuagʉ —qũĩñupʉ̃ Simón Jesure.'
  qxo-NT: 'Tsaynö niptinnam Pedro nirgan: “Taytay, canan pagas warat pescaycarpis
    manachä ni jucllayllatapis tsariycuyargötsu. Gam niyämaptiquega mälläcunata mä,
    yapay jitayäshä ari”.'
  mox-mox: Ta Saimoni voneaya, “Kaiwabu, velovelovana kuena gamonaya agomana ʼwayoqa,
    ge taha ʼiqana ada ʼonei! Ta oʼa eu vona weaqina gomana ena bwaʼu ʼeviviedi.”
  kew-kew: 'Saimon-me gupa sa: Aa Mudu, abia go ribaare niaa rayome kalai adaa pa
    amaa pare niaame ena meda abuna nameama. Yapare neme apo lae-daa neme ena agona
    lopaniaato-daa sa.'
  dww-dww: Be Saemon ya paribeena, “Bada, tauma kupi daudaunama sagida kè raurubu
    rereḡa da nam aba ke kona rubuna, be tam am riuma aubainama da yà raurubu munaḡana.”
  nif-nif: Eumbi tambane nɨñguk, “Endaut, nɨndɨ tim ombap kena gɨm slakan tɨmɨñ, tɨmbi
    mɨkbalak bien no nɨm epmɨmɨñ. Gan dɨkok mandala joñgo bɨndambo lɨk mep kɨmɨlam
    pɨnetañ.”
  twi-ASANTE: Simon kaa sɛ, “Owura, yɛyɛɛ adwuma anadwo mu no nyinaa yɛannya hwee,
    nanso wʼasɛm enti, yɛbɛgu yɛn asau no.”
  aoj-aoj: Eaꞌ Saimon nagwa basef naꞌi, “Dembinai, dokoꞌ owamb laomb afaꞌ wandaꞌ maol
    banagambel owaꞌ, ina wagi anol aol, owaꞌatin. Owaꞌ naꞌipa aeꞌ naꞌamba, deiꞌ ela
    anemb bewala.”
  cbv-cbv: —Bohéní, nihat chei jwĩ jʉ́ʉt mawachah yʉhna, queejwã́ ĩ wihcan beé. Obohjeéhtih,
    páant ma niijíchah joinít bácah, jwĩ́ih ñʉonádih jwĩ yoh báaha enmi caá, Simón
    ãt niijíp wʉt jĩ.
  taw-taw: Agek, Saymon agak, Bɨawl. Mɨñɨl maynab ayaŋ kubsal nen ajon ajon, man tɨkup
    ak pen, kubsal olap ma dɨpun agak. Nad pen anɨb apan ak, asas ak monmon yokɨnɨgayn
    agak.
  jic-NT: 'Simón jupj wola tjevele: —Nejepa, püste cus tüpwes quelel pje''á la tecyoyecj;
    lovin len̈. Jipj velen mpes p''in niswa ca mo''o la nts''i na''ataraya.'
  zap-NT: 'Wke Simon, re Simon: ―Maxter, ydebgyëëlendxee kalaa noo dxiin yra noo;
    bet mël wnëëzdet noo. Per kom laa de rkyeen, tsatxoon noo we ste.'
  wer-wer: Pël maan Saimonök kangiir epël mëëa. “Kaöap, ten röök epöök weë ngentiak
    pël ëeim imën namp naön ëautep nim ngöntak kaalak olamaan.”
  ipi-ipi: Wuane lea-kola, Saimoneto balana pii okone yano peyoto, Akali Andane, andipa
    utulu nanima limu pali napene, ayiawa wete, pisa angu ayia pua atalama tekeko,
    nanimato pisa mindikipi mindi mia na-piyama leaipia. Pisa mia piyama tekeko, nambato
    nimbana pii oko wato minuto, umbene nuu tupa tepa olo peyo leaipia.
  qul-NT: 'Simón contestarkan: —Yachachej, tuta entero llanc''aycu, nitaj uj challwatapas
    jap''iycuchu. Chaywanpas niwaskayquiraycu llicacunata unuman cachaycusaj.'
  urw-urw: Bangar Saimonde menüm wageaga, “Eregeam, sin utumnonou bikide gugub dügar
    subaitausigeagako, wade güre düdarge. Bangeagako, nab sube daiudi wade dügab far
    toi fotutgeregenan.”
  rmy-GURBET: 'O Simon vaćarda lese: “Gospodarona! Celo rat dijam zor thaj khanči
    ni doldam, al ako tu phene, ka čhudav e mreže.”'
  ter-NT: 'Ina yumopâ Símaum: —Ihikaxotí, herú kixo ûti yóti ko''ítukeyea ûti, itea
    ako ápahuina vêho. Itea vo''oku pehúkinu, ngurinó''ekoati ra núminguxope, indukoâti
    ra péhoenonu —kíxoane.'
  bmr-NT: 'Jaanegui Simon nuuhi: Jɨɨbogomɨnaafi, mɨɨhai fucuhachuta dudɨcamaaimoro
    mihicacuurumo ajashuno mɨhɨcɨtɨhi. Jaarunaa ɨɨjoho eneenegui gañɨɨji tasinɨcuhunoco,
    nooboro saatohoma'
  fuf-fuf: 'Sim''uunu jaabii mo: «Jom amen, oo jemma feƴƴuɗo ɗoo fow meɗen yungude,
    men heɓaali hay fus. Kono sabu ko maakuɗon kon, mi bugoto jalaaji ɗin.»'
  mwc-mwc: Saba Simon i kaobeyei i wona, “Bada, yakai ka banota maratom ba kega kesana
    awaika ka yauni, Saba kom ku wona kairavina sewari ana terekirana.” Damanina sewari
  bhl-bhl: 'Dangei, Saimon e yan weng bokolewomele: “Kame mililiw mutuk kabalak e,
    ne uneko, takam mak kulinba kesomi, sak onkam kuw fenem unembi te. Kate, ne kom
    nangew weng be gelewsomi, takam abumin men kale iti okmun mutuk kalak daloki te.”,
    dangse kale.'
  ons-ons: Rakiso, Saimonŋo olatke, “Kito ebo ebon, ŋene goiŋ kirop pae urata suaine
    mene, ŋo zawon mane mi ebune, ŋo siluŋ goŋo ramainane, koso kamaga birawe ketkep.”
  con-NTPO: 'Simónjan su: —Na''su, pa''cco cose va''chó jaca''ma gi avuma indimbipa
    quimbi''fa. Tsa''ma que su''ninda gi ña vacho''vama ttuya.'
  ghs-ghs: Hiiremi Siimoi hiireta, Bosa qobaqoba name, nanai qupi saubapota dzupu
    mooto qaimi teqahama naate. Oonihe niiho too quba ana paha isanate dzupu mootakoi.
  peg-peg: ଇବେଣ୍ଡାଂ ସିମନ୍‌ ଉତର୍‌ ହିତାନ୍‌, “ଏ ଗୁରୁ, ଆପେଂ ହାର୍‌ତାନାଣା କାମାୟ୍‌ କିଜ଼ି
    ଇନାକା ଆହ୍‌ୱାତାତ୍ମା; ମାତର୍‌ ନି କାତାତାଂ ଆନ୍‌ ଜାଲ୍‌ ଇଡ଼୍‌ନାଙ୍ଗା ।”
  txu-NT: Nhym Ximão kum, —Je kum bẽnjadjwỳr, nã bãm ar te ari ar kryre rẽnho iba
    ri nhym akati. Ãm tep kêt. Ba gop tu akabẽnkôt kumẽ, ane.
  eng-WEBU: Simon answered him, “Master, we worked all night and caught nothing; but
    at your word I will let down the net.”
  gnw-NT: 'Jayave Simón jei Jesús pe: —CheYa, orecõe ma nduparavɨquɨ tẽi. Nduipɨsɨ''ã
    mbae ave. Ẽrei tamombo pɨsa reta nde ndere cheve ramo —jei.'
  mux-mux: 'Saimon-ni pundu topa kene nimba mele: “Yi-Nuimele, ekupu sumbulsuli pali
    oma liili kongunale tondulu mundupu tepu molupu tangnjupuliinga oma te aima naa
    líímulu. Akiliinga-pe aku-sikunu nikinu akiliinga walema nona topu mania mundambu.”
    nirim.'
  maj-NT: 'B''a̱ kitsú Simon: —Ji nda̱ maestru̱, nku ni̱stje̱n kamjei̱ na̱''yani̱.
    Ndaha nku tji̱o̱ najmi kafit''ani̱. Tu̱nga jihí xi b''a̱ tíbixín, kui nga kfín
    kjanikj''áhana na̱''yoo̱.'
  bkq-NT: 'Aituo Simão Pedro aguely: — Ah, Pymâ, tâmese enra xina kanra sawâse kewâdyly.
    Ânguy xina nawâtaymba enra. Amyguehobyry ara aise lelâ olâ xina — kely.'
  kue-kue: Saimon di ikine ende tongwa, “Yaglkande, no enduwer mundu yombuglo ere
    fis gagl nigle ende wanmounga. Ba taragl ta sikunga. Ene yegl dinga pre prawa
    na fis gagl prapra nigle atne endinagla.”
  cot-NT: 'Icanquequea Shimo: —Tsatacaantantatsica, nanquitacoveguitarini incajaranqui
    pitsecariqui nocantacoveguitaniquea aapojaja osavincaguitetanaji, teequeate naimajigueji.
    Cotanquitsiquea imaicaquea aviguenti cantanquitsi, intsishiatsi.'
  bnp-bnp: E Simon i koli, i ta maea, “Bakovi Dagi, mi ru a vuko na rodo i vano i
    palala a hini, pali mi ngopu. Pali ga ru tabua a vuko, a vuhuna o taki iau ga
    rua.”
  apn-NT: 'Hãmri nhũm tee ri kuma nẽ kãm: —Kwa na pa mẽ ra kamàt kãm tee rẽnh o apkati
    nẽ ho hõmnênh kêt tã ka ri inhmã anẽ. Nom kot paj amar xà hkôt kop kumẽ. Anẽ.'
  ctp-NT: 'Bra kanꞌ mxkwen Simón ꞌin yu: ―Yu kula ―ndukwin―, tyukwi tla mdaꞌan ba
    lo tiyuꞌ nguun ba katan; ja ska nan mjwi ꞌwa siyaꞌ ti bra kanꞌ. Loꞌo ni, si ngwañaꞌan
    kuloo tñan ꞌwa, tsaa ba seꞌen ndukwiin chaꞌ kuun ba katan nde kwa ―ndukwin Simón
    bra kanꞌ.'
  bre-BRG: 'Simon a respontas dezhañ: Mestr, ni hon eus labouret e-pad an noz hep
    tapout netra; koulskoude, war da c''her, e taolin ar roued.'
  opm-opm: Potporhan Saimon oh Napapat hana. Nuhur aning ha tamitinoh rim ung oh kwi
    hapatin orhor tom hru dahnong mat patiru patin mong ma dahat oh aning oh ung ti
    na tamitmur. Onhamnap mong da hatmur. Ihat orhora; go ginapor ohoh ihan nuhur
    ung bot tei pisusa tom hru dahnong matiprohemur potipri.
  bvr-bvr: Wurra Jayman a-yinanga nula, “Ngika, a-la, Bunggawa! Wurra ngayburrpa nyibu-gurrmurra
    mulucha ana-munya gu-bamunapa guna-gepana, wurra gala jichicha nyibi-rrimangarna.
    Wurra ngardawa nginyipa ny-yena, lika ngayburrpa barra nguburr-yirda.”
  wal-wal: Simooni zaaridi, “Godau, qamma ubbaa daafuridi, ainne oiqqibookko; shin
    ha77i ne qaalaadan gitiyaa yeggais” yaagiis.
  shj-shj: Saman kabuc ka, “Ngotorpo, wakasängig kädayi tä wexed ndä kamenig nuxu
    'dog song! Neng tä legeygägigong anggawada ka'dada tä ma.”
  zad-NT: 'Na''ch che'' Simónna'': ―Maestro, do yel ba bennto'' llinna'' na'' ni tlish''b
    bi bdoḻinto'', per shi kan'' no'', wzaḻ''chnto'' yix̱jki.'
  kmg-kmg: 'Mume Simoŋzi šiŋuc âzâcnewec: “Qaqazu, nâŋe ŋafe šora wasaŋ behe-bipiehuc
    qowi moc mi rombeneŋ, gore micte ine sifu mocwâc behepemu.”'
  aso-aso: 'Neꞌmine lavo Simoniꞌ tiꞌ lo lo-imineꞌ: Guvekasi ve, laza idise holukaꞌ
    nene alahaꞌ daaꞌ uneꞌ golalezeꞌ nene hulokaꞌ hulokaꞌ oꞌmo monevoꞌ monevoꞌ uneꞌza
    alahaꞌ hamokisi ma damuneꞌ nenako ha geiꞌ laningumuꞌ golalezeꞌ nene gohi hulolosuve.'
  uli-uli: Simon sa sor bo, “Masta, sa bongwe chog yamem fita yee la ral loh ngo tor
    mele ha hola. Iwe ngo hare ila sengal le ho sor, ila ngo ha bele halgaloh wug
    ka yamem.”
  nin-NT: Sima da di, “Ankpye, inta gri undu zhi ni ibittu mu, ni si vu inkindirr
    hen. Ingga ta yo, nggo ùwà da.”
  tgk-tgk: 'Шимъӯн ҷавоб дод: «Устод! Мо тамоми шаб заҳмат кашидем ва чизе сайд накардем,
    вале азбаски шумо мефармоед, ҳоло тӯрро ба об меандозем».'
  acu-NT: 'Tamaitiat Simón ayaak: —Nuikiartinu, namak achiktai tusar, kashi rede ujua
    ujuaka tsawaayatur kichkisha achikchaji. Antsu ame turutu asakmin ujungtajai,
    —timiayi.'
  cak-WNT: 'Yac''ari'' tek ri Simón xubij chare ri Jesús: Tijonel, riyoj junak''a''
    xojc''ase'' riche (rixin) chi xekacanoj car, y xa majun xkachop. Pero ruma c''a
    chi can yit c''a riyit yabin chi nikaya'' ka re ya''l chapabel car pa ya'', can
    nikaya'' c''a ka, xcha''.'
  ebk-ebk: Tinumfor hi Simon, “Apo, enlabrafimi ay nanafutafukor ya maid poros enarami.
    Ngem mu hiyasay kanam, uy-uyok nan nauycha tafukor.”
  spa-PDDPT: 'Simón respondió: Maestro, hemos trabajado toda la noche y nada pescamos,
    pero en tu Palabra echaré las redes.'
  tke-tke: 'Simawu ahaakulaga, wiira: “Namasuuziha, mahiyu mateene nihilaba kanipile
    yego. Mbwenye, vowi di Nyo munagiruma waabwiniha, miyo gineere orumeedha.”'
  ruf-ruf: Simoni kamwidika, “Imtwatsa! Tusang'ana ichilo chose ng'atupatile ichinu
    bae. Lekeni kwaapfila kulonga apfo, notsasa!”
  gun-gun: 'Simão ombovai: — Orembo''ea, pytũ mbukukue re romba''eapo teĩ norombo''ai
    mba''eve. Teĩ ndeayvua rupi vy amombo ju ''rã pira mbo''aa — he''i.'
  agu-BL: 'Bene''n tzun stza''wel Simón yi yol Jesús: —Wajcaw, ja baj ak''bal ka''n
