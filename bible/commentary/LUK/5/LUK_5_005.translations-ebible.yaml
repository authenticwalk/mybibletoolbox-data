  kpr-kpr: Simon sisira, “Bajari, tumbaghae fugutero atetira ainda jokáda, oka eniko
    jo baeri. Avata nine resesa ágido, sekago fuge garena.”
  san-IAS: tataḥ śimona babhāṣe, he guro yadyapi vayaṁ kṛtsnāṁ yāminīṁ pariśramya
