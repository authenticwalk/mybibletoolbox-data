    ani sawero mwanji keke tukwa ti fwa ki a rawai.”
  vie-OVCB: 'Si-môn đáp: “Thưa Thầy, anh em chúng con đánh cá quần quật suốt đêm mà
    chẳng được gì. Nhưng Thầy đã bảo, chúng con xin thử một lần nữa xem!”'
  kze-kze: Sáímoni séna anóndakoo ívé'-no'waamba mirá úmae iyúndaya íya noyááta asinéta
    úwoiya máyaundayaanivo emó séndantemba ónaumne séna
  lbk-lbk: “Apo,” kinwanin Simon, “Iinsetmi met isnan maschem engkhana idwani ay wiit,
