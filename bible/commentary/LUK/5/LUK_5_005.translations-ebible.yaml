  san-TIB: ཏཏཿ ཤིམོན བབྷཱཥེ, ཧེ གུརོ ཡདྱཔི ཝཡཾ ཀྲྀཏྶྣཱཾ ཡཱམིནཱིཾ པརིཤྲམྱ མཏྶྱཻཀམཔི ན
