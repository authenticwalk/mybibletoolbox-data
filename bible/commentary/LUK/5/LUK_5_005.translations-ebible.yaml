  mto-NT: 'Vanꞌit tseꞌe je̱ Simón yꞌatsa̱a̱jv: ―Yakꞌixpa̱jkpa, tsonaxy xa a̱a̱tseꞌe
    tu̱njatún, kaꞌats a̱a̱tseꞌe tu̱ntipu̱k; ax pa̱n mits tseꞌe mvaamp, vaꞌants a̱tseꞌe
    du̱ꞌavá̱jinuva ya̱ xuum.'
  bzh-bzh: Loḳ Simon nër yah bë, “Alaġ, he hevonġ huk böpata gwëbeng buk ading
