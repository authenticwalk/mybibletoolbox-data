  dan-1931: 'Og Simon svarede og sagde til ham: “Mester! vi have arbejdet hele Natten
    og fik intet; men på dit Ord vil jeg kaste Garnene ud.”'
  kwj-kwj: Wowani Saimon mwanji wasa ya rini sawe, “Apukolaka, do niliki laka ki tau
