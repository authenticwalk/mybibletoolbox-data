  kyf-kyf: '''Ɩn ''Simɔɔ nɛɛ ɔ -ylaɛ: «Na -Slolunyɔ, -a ka sɩada -tʋ sabɔ weee, -a
    ''nɩ -lu yabhlogbɔɔ ''yɩ. Nɩɩ, -mɩ gbaa -a nʋ we lɛɛ ''gbʋ, vitelia na yia wee
