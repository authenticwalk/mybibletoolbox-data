  kyg-kyg: Tisao, muki haniꞌilagamo umeni maleꞌnonana mago noyamemo oꞌaliꞌnonaꞌmonanafa
    gekamo afiteꞌna umenimo anipiꞌmo aliꞌna yaga auꞌna malegauve, huno ha paiꞌnigeꞌapaeꞌmo
  kmk-kmk: “Apu, insungbat Simon. Nampasinlabi kami un nanabukuḻ yoong taḻona naid
