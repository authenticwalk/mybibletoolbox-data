verse: LUK.005.005
translations:
  kpx-kpx: Ige Saimoniu loui avoe, “No baluga, no nova vavi ko bahatamo e maholata
    huenabe maleholilu. Isito a loualemo noeabuna ugabi tota emo hatui.”
  okv-H: Simon na ke einge ena, “Bada, dago mumete ere ore iho vujehija amo o timbae
    rate no uje ere oa avo aisora.”
  tbo-tbo: Ma Simona Yesu a baha i buiya i pa, ‘Bada, to luhilage malatom ma ega awai
    tota onaya. Ma am baha binei apo hagidahi to telena mehi.’
  mal-C: അതിനു ശിമോൻ, “പ്രഭോ, രാത്രിമുഴുവൻ കഷ്ടപ്പെട്ടിട്ടും ഞങ്ങൾക്ക് ഒന്നും കിട്ടിയില്ല.
    എങ്കിലും അങ്ങയുടെ വാക്കനുസരിച്ച് ഞാൻ വലയിറക്കാം” എന്ന് ഉത്തരം പറഞ്ഞു.
  grc-SR: Καὶ ἀποκριθεὶς ⸋ὁ⸌ Σίμων εἶπεν ⸋2αὐτῷ,⸌ Ἐπιστάτα, δι᾽ ὅλης ⸋3τῆς⸌ νυκτὸς
    κοπιάσαντες οὐδὲν ἐλάβομεν· ἐπὶ δὲ τῷ ῥήματί σου χαλάσω ⸂τὸ δίκτυον.⸃
  bgc-bgc: शमौन नै उसतै जवाब दिया, “हे गुरु, हमनै सारी रात मेहनत करी अर कुछ न्ही मिल्या,
    फेरभी तेरे कहण तै जाळ गेरूँगा।”
  khz-khz: Simona na evega-geleato, netiwato, “Vevega-ripa talimamu o, ai paga vekwalavi
    lagani, magani ta vagi ati paga rawalia, na gemu kila pakunai leke ana piara.”
  deu-TKW: 'Und Simon antwortete: Meister, die ganze Nacht haben wir gearbeitet und
    nichts gefangen; auf dein Wort aber will ich die Netze auslassen.'
  zsr-NT: 'Bubiꞌë didzaꞌ Simón, rëꞌ Jesús: ―Bönniꞌ Usëdi, gdu yël chbentuꞌ dxin len
    nitubaꞌ böl cutu rzö́nituꞌ‑baꞌ, san didzaꞌ quiuꞌ gzálgaraꞌ lei.'
  lin-lin: 'Simona azongiselaki Ye : — Moteyi, tosali butu mobimba, tozwi ata eloko
    moko te. Kasi lokola olobi bongo, nakobwaka minyama.'
  hns-NT: 'Tab Siemon bolies: „Maastar djie, hamlog raat bhar bahoet kausies karlie
    aur koetjh na pailie. Bakie ab tor baat soenke hamlog djaal biegab.”'
  noa-E: 'Magbaawai Simonau jũrr magjim anʉm: —Aay, edaar maach daúa bʉ̈ʉrjã khãiba
    parii ʉrëu ëedʉtkhamaamjã bʉ̈ʉrjã marau pʉr aubajim. Mamʉ pʉ iek aawai deeu mua
    chach oojukë ajim anʉm.'
  eng-EMTV: But Simon answered and said to Him, “Master, we have labored all night
    and caught nothing; nevertheless at Your word I will lower the net.”
  mib-NT: 'Te ni cahān Simón: Maestro, nɨ́ɨ́ niñu ni casɨ́nga ná ñunu jeē jnɨɨ ná
    tɨ́, te tu ní níhín cuɨtɨ ná ni ɨɨn tɨ. Te jeē cahán maá ní súcuan, te na sɨ́nga
    tucu ná ñunu, áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ सिमोनरे़ नोगप् पिरु, “आदाङ्‌बे, आनिगे़ग नाम्‍दाःत्ताःत्
    योःङ् ले़प्‍मनासाङ् ङाधिक्‍काङ् मे़याङ्‌घुम्‍बे़न्‍लो, हे़क्‍केसाङ् खे़ने़ॽ के़बाःत्तुबा
    हे़क्‍के ले़प्‍तुङ्‌साॽरुङ्‌लो॥”
  xnj-xnj: Simoni akamyangula, “Bambu, tikangamili kulova somba kilu yoha kawaka chindu
    chetipati, nambu ndava ujovi veve yati tihamba kuhelesa ngwanda mumanji.”
  mmx-mmx: Simon ga lok tin, “Leeme silok, ma gugu lolos at na laaleng kanimin axap
    la maxo sep ka tenmat. Ketla, mo do u tong pam i, nema maba lox asi laxatkat.”
  cbr-NT: 'Cacëxun ca Simonan cacëxa: —Cananuna ''uxti tëaquin tsatsa biquinmabi ''uran
    ricánëtin. Usa ''aínbi cana minmi ''ë cacëxun ''ën rica saracatëcënti ''ain.'
  tee-NT: 'Para ju Simón ak''alhtayanalh chai juni: ―Amamaka''unu'' tonta ts''isni
    ju xacmujuyau ju quinch''okxni quinc''an. Para jantu tu''u'' icch''apatau. Para
    ni chunch ju na''un pus acmujuchokoyach ju quinch''okxni.'
  eng-LSV: and Simon answering said to Him, “Master, through the whole night, having
    labored, we have taken nothing, but at Your saying I will let down the net.”
  cak-NT: 'Pero ri Simón xu''ij che ri Jesús: Maestro, xcha'' che. Roj jun ak''a''
    xojc''ase'' chi xekacanoj quer, y man jun xkawil. Pero roma ja ret ja''in chi
    kaya-ka ri ya''l pa ya'', nakaya-ka c''a.'
  pah-NT: 'A''ero Simão''ga ei: —Oroho jipe ore ypytunimo pira rehe ko. Oromog̃o''ẽ
    ore. Norombo''ari reki ore! Emo kiro nde ei ore ve pembo''a ti pira javo. Nurã
    po ti ji hoa''javi kiro imomboa nenhi''ig̃a rupi nehẽ, ei ga Jesus''ga pe ombo''ehara''ga
    pe.'
  sja-NT: 'Simonpa p''anauji: —Tachi Jarateepari, t''ɨrɨ t''aamaa ewarijidada aji,
    maarepida peeda-ee. Mamĩda pɨa jara bairã, t''ɨrɨ t''aanait''eeda aji.'
  xed-xed: 'Ka Piyer mantsa: «Mghama ɗa, kurzliŋ hana ŋni ta tumay, lay mutsaf a ŋni
    wa. Yaw, dzaʼa vzadavza ŋni tama ta gwaɗa gha» kaʼa nda tsi.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Simón tu̱hun nu̱ Jesús já cáchí da̱ já xi̱hi̱n
    á: —Maestro, nini yaa ñuú na̱caja chúun nde̱ ña̱ ndúcú nde̱ tavá nde̱ ti̱yacá.
    Ta co̱ó ña̱ha na̱tavá nde̱. Joo tá sa̱ cáchí mé ndó já caja i̱ tá íin cáchí ndo̱
    cu̱hu̱n i̱ jácana i̱ ñúnu̱ i̱ ini tañu̱hú —na̱cachi Simón xi̱hi̱n Jesús.'
  gfk-S: Saimon ga tange, “Watong, mehet te suke ra kudulena bung bakut ra bung ma
    mehet paile kap ta linge. Iesene, kinong u te tange hobi, iou ni bul hasur ira
    ubane.”
  bmu-bmu: Jiiga Saimonöŋ meleŋnök, “Ketaŋamni, nini suŋgem köröp mösak gil bibihiba
    ölŋi kun qahö mezin. Qahöpmö, göŋön jim kutuzanaŋgöra mönö töndup anda gilin gema.”
  dgz-dgz: Wani Saimon gare wan, “Aritawa negawa, nu muma nao kaimakaet da tayavinton
    go meo da ya di upaton. Go endi ge waingiana menan ne ia sia antapena yawain.”
  eng-GNV: 'Then Simon answered, and sayd vnto him, Master, we haue trauailed sore
    all night, and haue taken nothing: neuerthelesse at thy worde I will let downe
    the net.'
  zaa-NT: 'Becàbi tè Simón nna ra bi e: Maestro, betù èlà ba gutsé''e tu'' chi betsaníni
    tu'', ni ttú bél·la ni''i gudàxu'' tu''; pero de acuerdo lani titsa'' qui'' cuią''lu''
    nna, gudál·la''a'' exxį.'
  eng-WEBSTER: And Simon answering said to him, Master, we have toiled all the night,
    and have taken nothing; nevertheless, at thy word I will let down the net.
  guh-guh: 'Nexata Simón jumaitsi Jesúsjavabelia: —Jesús, payamatajucajë rabaja picani
    meravijebi. Itsiata apo payamatajutsinë caenëyo ata. Itsiata pacuenia paneitorobame,
    pacopatsiarecajë dujuai patayamatajucaejava, jai Simón Jesúsjavabelia.'
  bon-bon: Simona piba teebine jejige egä, “Babo biname, cine ciiye baborage kaakesea
    jewenisi ngälu sewalige, piiyepu nuuja cibu bine lica joomlemisi, yepä määme mene
    name pi, cane net bine icranenenine.”
  nhw-BL: 'Huan Simón quinanquili huan quiilhui: ―Tlamachtijquetl, titlajtlamajque
    seyohual huan niyon se michi amo tiquitzquijque. Pero sintla quej nopa techilhuía
    ma nijchihua, huajca sempa nijmajcahuas tomatla.'
  mgw-mgw: Simoni ngannyangwa, “Mpi'ndo, tutikeleka kilo soti loba lakini tupatikeli
    kili'be, ila mwanjaa ulongei wenga niyenda tumbukia.”
  swh-ONEN: Simoni akamjibu, “Bwana, tumefanya kazi ya kuchosha usiku kucha na hatukuvua
    chochote. Lakini, kwa neno lako nitazishusha nyavu.”
  wbi-wbi: uSimoni akamwamula akati,” Mutwa tuvombile imbombo ikilo jooni, natukolile
    kyokyoni, neke kulisio lyako, nikisisia indovelo.
  bba-bba: Simɔɔ u nùn sɔ̃ɔwɑ u nɛɛ, yinni wɔ̃ku ɡirirɑ sɑ sɔmburu kuɑ, sɑ ǹ mɑɑ
    ɡɑ̃ɑnu wɑ sɑ mwɛ, ɑdɑmɑ wunɛn ɡɑrin sɔ̃ kon yɑ̃ɑkoro te kpɛ̃ɛ.
  eng-KJVCPB: 'And Simon answering said unto him, Master, we have toiled all the night,
    and have taken nothing: nevertheless at thy word I will let down the net.'
  kgk-NT: 'Ha Simão katu he''i: —Oromba''apo kuri, mbo''eháry. Pyhare puku jave oromba''apo
    ha mba''eve norogwenohẽi. Ne nhe''ẽ-py ae oroity jevy-ta ore kyha kwéry.'
  waj-waj: 'tuduu rikioo Simoono sai tunoo: Nnoonna-o, ta heenagieena puruaunnanono
    hama tavauyauvo ti tainoo. Mo inna aikioo a tinai tee na kava utua vaaheeyauvaa
    kagaari kiaanaravaivee,'
  cpy-cpy: 'Ari rakanaki Simón, ikantzi: “Nomawitakawo noshimaata tsireni-paete, tekatsi
    nayi. Tema eeroka kantanari, aritaki nomatakiro.”'
  ekk-PKP: „Õpetaja, nägime kogu öö tõsist vaeva, kuid ei püüdnud midagi. Aga kui
    sa nii ütled, siis lasen võrgud sisse,“ vastas Siimon.
  mpx-mpx: Saimon Yeisu anana i lahe i ba, “Tonowak, bulin yayapona ha logasisi nabi
    nige moti etega ha lologe. Yaa wam baaba kaiwena, he vineya na yoho palo.”
  wbp-wbp: Piitajurla wangkaja, “Warlalja-Wiri, nganimparnalu warrki-jarrija munga
    jingijingi. Kularnalu puuly-mardarnu yawurlangu kula jintarlangu. Kala kujanpaju
    wangkaja ngajuku yungurna kijirni yawu-maninja-kurlangu-patu ngapa-kurra, kapurna-jana
    kijirni yawuku maninjaku.”
  luo-luo: Simon nodwoke niya, “Ruoth, wasetiyo matek otieno duto to ok wasemako gimoro.
    To nikech iwacho kamano, abiro chiko tonde.”
  nhe-NT: 'Huan Simón quinanquili huan quiilhui: ―Tlamachtijquetl, timichtemojque
    seyohual huan niyon se michi ax tiquitzquijque. Pero intla queja nopa titechilhuía
    ma tijchihuaca, huajca sampa tijmajcahuase tomatla.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܪܲܒܝܼ، ܟܠܹܗ ܠܲܝܠܹܐ ܟܟ̰ܝܼܚ ܠܲܢ ܘܡܸܢܕܝܼ ܠܵܐ
    ܕܒ݂ܝܼܩ ܠܲܢ، ܐܝܼܢܵܐ ܒܘܼܬ ܗܹܡܸܙܡܵܢܘܼܟ݂ ܒܸܬ ܕܵܪܹܝܢ ܠܓܲܪܕܵܐ.“'
  esk-NT: Simon-ŋum kiuniġaa, “Ataniiq, sakuukkaluaqtugut unnuapak. Iqaluŋiḷḷaktugut.
    Aglaan nipliutigikkan maliglugu kuvriġisirugut.”
  msb-msb: Nagsabat si Simon, “Sir, nag-aga kamiʼn katrabaho kag wara gayod sin nakuha
    pero dahilan sa ginsabi mo ihuhulog ko an mga lambat.”
  cpa-NT: 'Jøng² ca¹juúh² Simón: ―Tøa¹², ma²ca¹jmó³ jnieh³ ta³ ta³cøng² huu², Jøng²
    jin³ hein² ha¹chian² jáh² ma²ca¹lǿh¹ jnieh³. Cónh¹jøng² ton³jni néng³ jmøi² chi²júh²
    ha²lah juúh²hning ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ସିମନ୍‌ କଇଲା, “ଏ ଗୁରୁ ଆମେ ସବୁଲକ୍‌ ଗୁଲାଇରାତି କସ୍‌ଟ କରି ଗଟେକ୍‌ ମିସା ଦାରୁନାଇ,
    ମାତର୍‌ ତମର୍‌ କାତା ଦାରି ମୁଇ ଜାଲ୍‌ ପାକାଇବି ।”
  meu-meu: A Simona e haere, eto, Biagugu e, ai na vada ame hekwarahi rani, vada a
    bone, to emu hereva dainai ole na baina torea.
  yva-NT: Umba Simon Petrus po raura nakananto Ai pare, “Injayo Kurune, namano nggwaravainyoe
    reamo pame ranteta marudi. Weramu Nyo inatutir, ti syo rantet akatoe so.”
  dgc-dgc: Ey “Maistu,” kagi ni Simon, “nagdamag kame to kélép se a nagpanti, éy éwan
    kame tu nalap. Pero éng siko i te utusa, éy puhubaan me man dén.”
  zpm-NT: 'Pquiab Simón rëb Simón: ―Dib guieel-le bdzio no lo nis rii, per ni tib
    meḻ bnaazd no; per lega ne luu rneew, na dieṉ laa no groṉa stib.'
  hix-NT: Khananàhnye y, kekon hatà, Semawu, àwya. Kohsayantaha ro àhoko rma haxa
    amna nahko. Arampera ro mak amna nahko ha, kekon hatà. Ayano me mak amna narymehe,
    txaruka, kekon hatà, Semawu.
  sim-sim: Saimon mu mbara, �Tisa, niri wolo lerawu hava menden ni laha ihi harawa
    re. Hako mbeek foome mende lal ni kruwuwa ambu re. Hako avak os mi mbawa nombo
    hom foom kowe oson ermbekwa nir.�
  npi-ULB: सिमोनले जवाफ दिएर भने, “प्रभु, हामीले रातभरि जाल हान्यौँ, तर केही पनि पक्रन
    सकेनौँ । तरै पनि तपाईं भन्‍नुहुन्छ भने म जाल हान्‍नेछु ।”
  cgc-cgc: Gambal Simon i ki Jesus, “Mistro, ula ki taan may makamang tak kadlaw kay
    nang ta pamukot, piro ula kay man gyapon kamang. Tenged nyan ambal no, magtaktak
    kay isab.”
  tim-tim: Hain dâmbo Simoŋŋe hin dâm magaŋep, “Apo, hândâkŋân sop kâlep manmâ iŋan
    itoŋe are pandenŋe gembo iŋan siâ bo menden. Bo dondâ. Gârâmâ gâŋgât den are lokom
    arim iŋan ito panmâ ekberen.” dâep.
  yor-yor: 'Simoni sì dáhùn ó sì wí fún un pé, “Olùkọ́ni, gbogbo òru ni àwa fi ṣiṣẹ́,
    àwa kò sì mú nǹkan kan: ṣùgbọ́n nítorí ọ̀rọ̀ rẹ èmi ó ju àwọ̀n náà sí ìsàlẹ̀.”'
  wos-wos: Wungi wandéka dé wa, “Néma Du, némbule gan nani hambuk jémba nani ya. Yata
    nani xéri hamwi nawulak wuruhambame. Waménka sarékéta wuni mara wambula yakisandatawuni.”
  emp-NTPO: 'Baribʌrʌ Simoʌ̃ba panusia: –Jaradiabari, daira diamasi b̶eda b̶ari panʌda
    ʌ̃nadrʌsid̶aa. Mãwãmĩna ni cãrẽ sid̶a jidad̶aẽ́ basía. Baribʌrʌ bʌa mãwã jara
    b̶ʌ bẽrã ĩjãya.–'
  eng-F35: And in answer Simon said to Him, “Master, we have worked hard the whole
    night and caught nothing, but based on your word I will let down the net.”
  ind-ind: Jawab Petrus kepada-Nya, “Guru, sudah sepanjang malam kami bekerja keras
    dan tidak mendapatkan apa-apa. Tetapi karena Engkau yang mengatakannya, baiklah,
    saya dan anak buah saya akan menebar jala-jala kami.”
  pes-OPCB: 'شمعون در جواب گفت: «استاد، دیشب زحمت بسیار کشیدیم، ولی چیزی صید نکردیم.
    اما اکنون به دستور تو، یکبار دیگر تورها را خواهم انداخت!»'
  mpt-mpt: Saimone Yesuse wengo yang kenea baabanea Aleyemin naka kobo wentene! Kwitimib
    beselib olo ni bumolok bianoba aningi men isa mo yenaim blim besa ye hantesob
    otane aleyemin naka kobo inangge baaneb mole ni aameno omanoba daak unamabobo
    gesea
  ssx-ssx: Koto leeke handaa Saimonoma꞉ ipika꞉ pi litolo hata꞉ alota꞉ Tekehalio. Do
    timba andusa꞉na꞉ niki paeyaoma꞉ e tieke pokoma꞉pate ta꞉peli ota꞉ homeke siki a꞉nda꞉
    make na muma꞉pate nakana꞉ma꞉ aleke handaata꞉ mo tenkinu paeyao paa ikali pa꞉ta꞉
    lopanoe leekeme.
  mkl-mkl: Ŋɔi Simɔɔ í sɔ̃ɔ í ni, Mɛɛtu, ɑ̀ ce icɛ do idũ fei ɑ kù mu nɡɔɡɔ. Ammɑ
    si bɛi ɑwɔi ì fɔ, ɑn dɑsi tɑɑo ŋɑu inɔ inyi.
  gaq-gaq: ଆତ୍‌ବା ଶିମୋନ ଉତର୍ ବିକେ, ଏ ଗୁରୁ, ଆଃଡ଼ ସାନ୍ତି ନେ ମିଡିଗ୍‍ ଜାକ କଷ୍ଟ ଡିଙ୍ଗ୍‌ଚେ
    ମେଁ ଡିଗ୍ ନେବାକେ ଣ୍ଡୁ; ମାତର୍‌ ନାନେ ସାମୁଆଁରେ ନେଙ୍ଗ୍ ଜାଲ୍ ତ୍ଲାଗ୍‍ଏ ।
  gof-RNT: Simooni zaaridi, “Asttamaariyaw, qamma kumethaa daaburishe aqidi aykkoka
    oykkibookko, shin ne giikko gitiya yeggana” yaagis.
  unx-unx: ମେନ୍‌ଦ ଶିମୋନ୍‌ କାଜିକିୟାଏ, “ହେ ଗୁରୁ, ଆଲେ ମିଦ୍‌ନିଦାଲେ କାମିକେଦା ଆଡଃ ମିଆଁଦ୍‌ହ
    ହାକୁ କାଲେ ସାବ୍‌କେଦ୍‌କଆ । ମେନ୍‌ଦ ଆମାଃ କାଜିତେ ଜାଲୋମ୍‌ ହୁଦ୍‌ମାୟାଇଙ୍ଗ୍‌ ।”
  gah-gah: 'Loko lokago, Saimon Pitá nene anotó aleko láa loko lo amimó: Gizapa velemaka,
    leza itína holugúnaka gotaha ova ova oko minuháza, lagaha hamolagi ma alemune.
    Lá unimóza, geza lanimómave loko nene lagaha gotaha nene goha nagamí ohukú ahulatune.'
  lcm-lcm: Na Simon kala antok ta, “Katakai i akalit, namemtala atokngai alava luai
    tenei vong aongos ke na parik namempa tul bonai ta ring ien, sikei kapo ro, using
    a kalingam, nan anguan polok an.”
  aer-aer: Simon re angkirtneke, “Ayenge apele, anwerne-arle ingwartentyele irrpennge
    areyeke apale untheke, arrangkwe akwete, apelkele anthurre. Kenhe unte akenhe
    anwernenhe net kwatye kwene-werne iwetyeke uternerne, kele the anteme-arle net
    itnenhene kwatye kwene-werne awethe iwetyenhe lyete irrpennge inetyeke.”
  qvc-NT: 'Chaymi Simun Pidruqa nirqan: —Yach''achikuq Taytitu, kay tutam yuraqashtin
    yanqa trabajashpa, mana nimatapis piskashqallapachu kani. Piru qam niwaptikiqa,
    atarrayayta wichurishaq, nishpa.'
  tgl-ULB: Sumagot si Simon at sinabi, “Panginoon, magdamag kaming nangisda ngunit
