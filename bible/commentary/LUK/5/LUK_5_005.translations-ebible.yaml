  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤛᤡᤔᤥᤏᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤀᤠᤏᤡᤃᤧᤃ ᤏᤠᤶᤍᤠ᤺ᤳᤋᤠ᤺ᤳ ᤕᤥ᤺ᤱ ᤗᤧᤵᤔᤏᤠᤛᤠᤱ
