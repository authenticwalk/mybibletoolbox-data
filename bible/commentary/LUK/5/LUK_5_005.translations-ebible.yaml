    pea, inggo u turung baka uahiua tagin.”
  san-DEV: ततः शिमोन बभाषे, हे गुरो यद्यपि वयं कृत्स्नां यामिनीं परिश्रम्य मत्स्यैकमपि
    न प्राप्तास्तथापि भवतो निदेशतो जालं क्षिपामः।
  tna-NT: 'Da su Simón ja Jesús uja atana: —Ebuetsuaji, yanacane ecuanaju esia pudhidhaja.
    Mue ecuanaju ai biame jemitsua. Beju miada ema ecuatsasiainia putsu, yama tarrafa
    pasiaiti.'
  lid-lid: Eme Saimon anya, “Ndramak ta leheya, aso badeh, ndramekes na ben ari buruwen
