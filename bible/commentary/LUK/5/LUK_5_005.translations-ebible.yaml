  fai-fai: Saimon ayo weng yán ki Yesus bakodaw, “Tabalasew kaba, kanomin midiliw
    takam tein suduw dánba, kale takam mak kudulongin dakobuw. Kale kudálongin, kata
    kalaw keimin sák kuw weik men kudáli dákabu utamano.” Kale nadane
  ura-NT: “Nena inae janoaajeein rede jaohacaanu natiin, leinjiinnijin ate mucuelanaala
    janohacaanura cacha relaera. Nenachu ii aitohine jaun, nacoaauneein caa redeeuru
    jaohin coaraa curichaanura,” naain jetao tonorae Simoon.
  mcd-NT: Ascaiton Simón cumani, —Tapimamisiton, non nushushifiaquicai shiman fustishta
    non fiishiama. Non fasi yonoshina. Ascafia min noco yoiai cuscan natian non huaicai,
    —ishon Simón yoini.
  urt-urt: Saimon nungwisme wusyep kin na, “Lahmborenge, ŋaiye nin ŋanange pe, si
    ya mende kili. Kom poi si mende wah nihe ŋaiye kwite ŋuyoꞌ ŋup sokoloh uku pe,
    yukur poi mambaꞌe ŋuyoꞌ ende, pakai.”
  awk-awk: Ġatun Thimónto, wiyelliela, wiya bon, Piriwȧl, uma ġéen tokoi ta yanti-katai,
    ġatun man korien; kulla bi wiyán wupinu̇n wal baġ barán pika.
  kiz-kiz: Simon akajibi ni kujobha, Bwana, tubhombi mbombo kiru khoha na tukabhi
    lepi kyokyoha, lakini kwa lilobhi lya jhobhi, nikeselesya mikwabhu.
  tzo-TZE: 'Itac''ov li Pedroe: ―Jchanubtasvanej, sjunul ac''ubal la jsa''cutic li
    choye pero mu''yuc la jtacutic jcotuc. Pero ta sventa ti vo''ot chaval mantale,
    jech ta jtic''cutic ochel yan velta li jnuti''cutique ―xut.'
  lex-lex: 'Noma Simon nakot la niwra: “Tuna, orawia mel matmiat liawan de amahak
    i''na mere ami edonna mliernan et hya'' doma! Mere yoma Tuna e Nhopna, pede agiwa
    lia'' tieka.”'
  dov-dov: Sayimoni wakasandula wati, “Mwaami, twabeleka busiku boonse pesi takwe
    nchitwajata, pesi mujwi lyako, ndilawala mansabwe.
  rgu-rgu: Simon sipoꞌ nae, “Ramatuaꞌ! Ami puka hatuꞌ esa katemaꞌ, tehuu ta hapu ikaꞌ
    boaꞌ esa boeꞌ! Neu, Ramatuaꞌ mafada de au poꞌi seluꞌ pukaꞌ a.”
  toc-NT: 'Simón chiné kálh­ti̠lh: —Ma̠kalh­ta­hua­ke̠ná, tan­tas­ca­catá csa­ka­ju̠­nu­ma̠­náhu
    y ni̠tu̠cu a̠ cchi­pa­yá̠hu; pero cumu huix qui­la̠­hua­ni­ma̠­náhu pus nac­li̠­tzak­sa­yá̠hu
    nac­ma­ju̠­pa­ra­yá̠hu quin­tza̠lhcán.'
  ulk-1902: 'Simona abi detager, kega, Opole, abele ki ge keriba au sagim, nolea lar
    nagri: epe mara mer nagri, abelelam kaka net ko bataueret.'
  som-som: Simoon baa u jawaabay oo ku yidhi, Macallimow, xalay oo dhan ayaannu hawshoonnay,
    waxbana ma aannu qaban, laakiin hadalkaaga dartii shabagyada waan dejinayaa.
  mam-C: 'Me atzin te Simun xi ttzaq''win: ¡Ay Xnaq''tzil! Ma tz''elkux aq''wil qu''n,
    tu''n qaq''ni''n, exsin nti''x kyiẍtz ma tzyet qu''n. Me tu''n Tyola saj tq''ma''n,
    chi k''welix nxo''nji''y npa''y te kyiẍb''il.'
  ndj-ndj: Simoni kamuyangula, “Bambu tuyifwasha kutegha njafu pamii posi tupata chindu
    ha, leki pawudeta yuwi datuyasilili njafu.”
  mbj-NT: 'Ti m'' Simaw ky hadoo: —Wahëh ỹỹ, —näng mäh —atsëm had''yyt hẽ ãã baboo
    paawä, dooh ãã mo haj''aa péh. Ti hadoo né hẽ, mamejũũ do hyb n''aa ỹ datu p''aa
    hẽnh karahi —näng mäh.'
  lat-VUC: 'Et respondens Simon, dixit illi: Præceptor, per totam noctem laborantes
    nihil cepimus: in verbo autem tuo laxabo rete.'
  ngp-ngp: Simoni niyo amhitula, “Zumbe,” “kidamanya ndima kilo kigima haheina kupata
    kint'hu chochose. Mna kwaviya weye kulonga, nakidule ziwavu!”
  aoi-aoi: Eneja Jayumuna ni-yama Jesus-uwa, “Bungkawa, yarne-ka yirr-abuburangkeyinumurra
    alyarrngwalyilya akwalyu-wa akena nara yiku-manga yik-akburrangarna aduwaba. Mama,
    yikumini-ngayindena-manja nungkuwa ngayuwa, kuma-larrijinama kembirra mamurndakenena
    mukayuwa-da,” ni-yama Jayumuna Jesus-uwa-da.
  enq-2: Dopa leamopa Saimoneme baanya pii yanu pyakamaiyoo, “Akali Andake, naimame
    kuka gii doko pitaka lekeleke tao kalai pyemanoaka doko, pisa mendaipi mende nanyalamano.
    Dopaka doko, embame lelyeno dokonya, umbene doko pyandatoana” lea.
  eng-ASVBT: 'And Simon answered and said unto him, Master, we toiled the whole night,
    and took nothing: but at thy word I will let down the net.'
  mna-mna: 'Simon ipekel kalŋaana ma iso: “Wai mos katuunu, mbeŋi amnok amnok ma som.
    Tamen iŋgi nu so, tana ko pu isula.”'
  rmy-ARLI: 'A o Simon phenđa: “Gospodarona, sa i rat trudinđam amen i ništa na dolinđam,
    ali te tu pheneja, ka frdav o mreže.”'
  myw-myw: Iw to Saymon, ilana, “Tamwey, nakaplapoul ee... iyam, bo nag. Tage peinan
    amlivan waseg mo ba̱poul vayuwein.”
  sby-sby: Shimoni walakumbuleti, “Shikwiyisha, kufuma mashiku bulatucele tuliya kwikatapo
    inswi, pakwinga mulamba njamwe ningwale tombe.”
  sll-sll: Dimba Saimon yu ditongwi, “Yal Yisas ye, ni para dinba, na yalhobi ginangwo
    pisi sinamna dire nega dire oli uminga uminga, ta sikiminga dimia, ni dinga pamia
    gal hon pia si ime olaminua.”
  yaq-NT: 'Ini''i Simoo intok: ―Yee maj majtame, si''ime tukaata te inim tekipanoala
    kaita bwij machikai. Taa ne jume'' jite''im sep ba''au ne am jimmaane, i''an em
    junen a'' nesawe'' betchi''bo ―ti jiaka a'' yoopnak.'
  uro-uro: Dä ma Saimon ga muvät pät a qa rhoqortäqyia, “Qamorqa, mai ama bängagi
    moe di urhi siqut dä qop kaku u rhar sä guani. Dap täkt di sa nguna ainge ngia
    märhamän dä va ngun but sa ama väiu.”
  ita-1885: 'E Simone, rispondendo, gli disse: Maestro, noi ci siamo affaticati tutta
    la notte, e non abbiam preso nulla; ma pure, alla tua parola, io calerò la rete.'
  muy-muy: 'Simu àra ècia pakama gayaŋ na ti àhəŋgrifəŋ, àhi ahkado : « Gəɗakani,
    màgra tʉwi a hundum, ere ye ti mə̀gəs ni day àbi. Ay tamal nak kə̀ɗəm faŋ ti nətəliyu
    zəva ni a yam ni vu. »'
  kqc-kqc: Idu nikabai resi niyo, “Varika amiye, urusa doba moimai tora rei baeyafa,
    idu be de uyafa. Idu ya yaku nisa dada, dudusa fate younegida.”
  rmc-ZRB: 'Сімон отпгендя: — Танітов, цейло раті амен пгарес кєрагас, та те авка
    ніч на хундям. Та пал Тийро лав ме зачівава е сітка.'
  tav-tav: 'To bairo cʉ caĩro: —Jãre camajioʉ, mepʉ macá ñamire jã áti bujucoabapʉ,
    wai jĩagarã. Na jã bʉgaquẽpʉ, cʉ caĩñupʉ Simón. —To bairo cátiena nibaopʉnana
    mʉ caĩrore bairo yʉ átigʉ. Bapi yucʉre yʉ roca ñuagʉ, Jesure cʉ caĩñupʉ Simón
    Pedro.'
  eng-ULB: Simon answered and said, “Master, we worked all night, and caught nothing,
    but at your word, I will let down the nets.”
  spa-VBL: “Señor, trabajamos arduamente toda la noche y no atrapamos nada. Pero si
    tú lo dices, lanzaré las redes”, respondió Pedro.
  fra-_FOB: 'Simon lui répondit: Maître, nous avons travaillé toute la nuit sans rien
    prendre; toutefois, sur ta parole, je jetterai le filet.'
  hau-ULB: Siman ya amsa ya ce, “Ubangiji, mun yi aiki dukan dare bamu kama komai
    ba, amma bisa ga maganarka, zan jefa tarun.”
  mal-mal: 'അതിന് ശിമോൻ: ഗുരോ, ഞങ്ങൾ രാത്രിമുഴുവനും അദ്ധ്വാനിച്ചിട്ടും ഒന്നും കിട്ടിയില്ല;
    എങ്കിലും നീ പറഞ്ഞതനുസരിച്ച് ഞാൻ വല ഇറക്കാം എന്നു ഉത്തരം പറഞ്ഞു.'
  kkc-kkc: Esino Saimonoye egeesee takaso, “Wiligi odoo, iba eiyo gesi pei ogusulone
    tou toowa tooso, esino iba di giligile. Esino nayo amapoo takaga, mo pei howomoo
    ogusuleiso,” diso.
  urd-GVR: Lekin Shamāūn ne etarāz kiyā, “Ustād, ham ne to pūrī rāt baṛī koshish kī,
    lekin ek bhī na pakaṛī. Tāham āp ke kahne par maiṅ jāloṅ ko dubārā ḍālūṅgā.”
  far-far: Ma sa Simon ka olisia ma ka 'uri, “Famanata 'ae, kalu rao ulafu na mai
    sulia rodo lalau ne, boroi ma nao kalu si deea go ta ie. Boroi ma sulia fatalamu,
    nau ku ala 'ania na furai ne ki.”
  suz-BL: मिनु सिमोनमी “शेंब, नाक्‍दो रे श्‍येत पा ग्‍याइली आप्‍ना आप्‍न बाक्‍तक।
    ङांइ का यो मरे। मुल ‘गे आपो’ देंतीनी हना, गो आप्‍नुङ” देंमाक्‍त।
  car-NT: 'Irombo Simon ''wa ejuku''po. Ika''po: “Amepanen, pa''poro ero koko na''na
    wo''mika''po se''me, amy nokymbo ro anapo''i''pa na''na ne''i. Ajauran poko te
    erokon sipi sipa''take.”'
  amp-amp: Saimonr watohhato kfo memorr, “Bro yimaye, hrek yifungr nhombra nhombra
    nfha titawonom, nhai wom yirenr yakrfonom. Nhai mrokfom, ninhu tngtpno tfit afo
    rugim yafho thuwonrahnomm.”
  bht-bht: शमौने उसयो जबाब दिता, “हे मालिक, असां सारी रात मेहनत किती कने कुछ नी पकड़या;
    पर तेरे बोलने ने असां जाल फेंका दे न।”
  eng-NOY: And Simon answering said, Master, we toiled all night, and took nothing;
    but at thy word I will let down the nets.
  cub-NT: 'Simón Pedro jʉ ayʉ, arejamed̶a Jesúre: —Mʉ, bueipõecʉ, caiñami memeniduvʉ
    ñʉja. Ʉbenita ye boabétevʉ. Ʉbenita mi cõjeiye boje, jaboáquijivʉ ji pápicʉre,
    arejamed̶a.'
  ita-1927: 'E Simone, rispondendo, disse: Maestro, tutta la notte ci siamo affaticati,
    e non abbiam preso nulla; però, alla tua parola, calerò le reti.'
  lww-lww: Ana Saemon pisatam̃ea, pisape “E yerkawa, imimi mekila sur nene rui pano-o
    yemlagi, ana pe metol re nena ika tai poli. Ana komin nap̃a opisa sanene pan inu,
    poga, nekekaran nap̃a tevali ga.”
  ron-BAYASH: 'Šimun ju ăntors vorba aluj: “Domnu luj, anj lukrat totă nopće šă njimik
    nanj apukat: ali pă vorba ata ju uj slăbuză mreža ăm napoj ăm apasta.”'
  ckb-ckb: 'شیمۆن وەڵامی دایەوە: «گەورەم، بە درێژایی شەو زۆر هەوڵمان دا و هیچمان نەگرت.
    بەڵام لەبەر قسەی تۆ، تۆڕەکان فڕێدەدەم.»'
  nas-nas: Eeꞌnoko Saimoniꞌke makuꞌuma aaꞌpuuꞌ, “Ovoring, niiꞌ poreꞌmoring ookutunaꞌmung
    muunga. Konkampiaꞌ, teka botomeinaꞌkoo dake ninge doonko duaꞌampaing tee sionung.”
  uvl-uvl: Pe Simon tuacholia, “Non Soke, imem pum toto ia hoat nei hesio ngana nga
    miliko lo i! Pe emem ero toto. Pe lape e hesio mule hoat nei ke pomanga o hele
    ngam.”
  eng-BBE: 'And Simon, answering, said, Master, we were working all night and we took
    nothing: but at your word I will let down the nets.'
  ixl-CNT: 'Tzaqꞌbꞌu u Xhim, tal te ech tzaꞌ: —¡Chusul, maꞌx aqꞌbꞌal qaqꞌonineꞌ utz,
    yeꞌxh maꞌj txay vetqeesa! Pek tiꞌ tan, axh nialon, sunkꞌon koꞌp qꞌu kꞌach tziꞌ.—
    Texh te.'
  xsi-xsi: Andeta Saimon nde itu lâ kawa tu, “Tamâta ŋalae, mbo ŋalae maka kaveta
    lee andeta kakai iŋa toŋge tia ndo! Andeta noko kuporo mine, ande kala naŋa ma
    atambira viâŋa ndue.”
  crx-NTPO: Simon nduyulhni, “Smoodih wheni 'ulhdzis doohoolyiz whe 'uts'it'en 'et
    hoonts'i 'aw hoonliyaz lhets'ilooh. Dini de 'et lhembilh 'ilho tenaoosdlelh la.”
  kan-OKCV: ಅದಕ್ಕೆ ಉತ್ತರವಾಗಿ ಸೀಮೋನನು ಯೇಸುವಿಗೆ, “ಗುರುವೇ, ನಾವು ರಾತ್ರಿಯೆಲ್ಲಾ ಪ್ರಯಾಸಪಟ್ಟರೂ
    ಏನೂ ಸಿಕ್ಕಲಿಲ್ಲ. ಆದರೂ ನಿಮ್ಮ ಮಾತಿನಂತೆ ನಾನು ಬಲೆಯನ್ನು ಬೀಸುತ್ತೇನೆ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Rove Saemoni fu una kuae, E ireobo no muge boege no arafiriko ruoma ve
    irasei. Rove no kijume besukua be noka naebe kei. Rove a kiemo ijadufuo na vierafe
    na ugie abena una kijume okuriakono kuae.
  blw-blw: “Oo a, Apo,” way ekat Simon, “ngém enlabrafini met ad arubyan way nanafukor
    yag maid paat ennani ah ihà-an, ngém no hea hen mangale wat tàén yag emporwakni.”
  tam-2017: 'அதற்குச் சீமோன்: ஐயா, இரவு முழுவதும் நாங்கள் முயற்சிசெய்தும் ஒன்றும்
    கிடைக்கவில்லை; இருப்பினும் உம்முடைய வார்த்தையின்படி நான் வலைகளைப் போடுகிறேன் என்றான்.'
  azz-NT: 'Ijcuacón in Simón quinanquilij ijcuín: ―Pero tamachtijque, tejuan titequititocque
    nochi yohual ya, huan ayamo timinajxilíaj pescados. Pero tejua motanahuatil, cuali
    huelis tictamotasque toatarrayas.'
  spa-RV-1909: 'Y respondiendo Simón, le dijo: Maestro, habiendo trabajado toda la
    noche, nada hemos tomado; mas en tu palabra echaré la red.'
  csy-csy: Simon in, Topa awng, zan khuateak hanciam zo ka hi uh hang, bangma nga
    ngawl khu hi, ahizong na thu bang in ngen pai tu khi hi, ci in zo hi.
  mxq-NT: 'Esʉ Simonk ꞌyadsooy: —Yaꞌʉxpʉjkpʉ, tuk tsuꞌumʉts ʉʉdsʉty tʉ njatundʉ es
    ni tuꞌugʉts tʉ ngamatstʉ. Per tyámʉts nbʉjta̱ꞌa̱gʉt ja a̱jkxma̱jtsn yʉꞌʉgyʉjxm
    ko mij mjʉna̱ꞌa̱ñ.'
  tzj-NT: —Pro Maestro, ni jun ak'a' xoksamaji pro bar ta tri' kachap wi' jun ti rkan
    ja ch'u'. Pro como atat natbini chi queri' nkaban nokbe c'ari', nenq'uiaka' c'ari'
    ja c'am chipan ja ya', ne'xi rmal ja Simón.
  tdt-tdt: Simão hataan, “Mestri, ami servisu makaas kalan tomak ona, la hetan buat
    ida. Maibee tanba Ita Boot haruka mak ami mos halo tuir.”
  ron-BTF: 'Și Simon, răspunzând, i-a zis: Stăpâne, toată noaptea ne-am ostenit și
    nu am prins nimic; cu toate acestea, la cuvântul tău, voi coborî plasa.'
  eng-WEBP: Simon answered him, “Master, we worked all night and caught nothing; but
    at your word I will let down the net.”
  eng-FBV: “Lord, we worked hard all night, and didn't catch anything. But if you
    say so, I'll let down the nets,” Simon replied.
  nld-1939: 'Maar Simon antwoordde Hem: Meester, we hebben de hele nacht gewerkt,
    en niets gevangen; toch werp ik op uw woord de netten uit.'
  bwo-bwo: Sim'onwere «Danifono! t'ú jamo maawron gatsaat eegor deshatsone, nee ni'etihakonmó,
    hambe! mus'i kambo shap'etwone,» bí et.
  nch-BL: 'Huan Simón quinanquili huan quiilhui: ―Tamachtijquet, titajtamajque seyohual
    huan yon se michi amo tiquitzquijque. Pero sinta quej nopa techilhuía ma nijchihua,
    huajca sempa nijmajcahuas tomata.'
  quc-TNT: 'Ri tat Simón xch''awic, xubij che: Kajtij, xujchacun ronojel ri jun ak''ab
    mier. Man c''o tä c''u ka chapom, —cächa''. We c''u je'' cäbij la, quinban chi
    na wa'', queinkasaj ri nu c''at, —xcha che.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Tjl̈apga no pingga, tjawa parkono l̈öng shkë
    ga mã sharorwa kjl̈ara l̇l̇ëme. Gueniyo tjawa ichaga pjarë ga kjl̈a dburwa» l̈e.
  kaq-NT: —Pota potashinaxon bi tah non jahuabi bihyamahaqui, maestron. Jaabi, mian
    yohihah tah hen potahi —hahquin Simoman.
  sgb-sgb: Kabay wani Simon kana, “Mánoro, mamapayabi kay hên nagpagal hên an-iaypa
    ya lambat, noa, ayn kay hên nakwa. Êmbayro man, gawan ha hinabi mo, ay iaypa koy
    lambat.”
  vie-1934: 'Si-môn thưa rằng: Thưa thầy, chúng tôi đã làm suốt đêm không bắt được
    chi hết; dầu vậy, tôi cũng theo lời thầy mà thả lưới.'
  kxv-kxv: ଏମ୍ବାଟିଏ ସିମନ ଏଲେଇଚେସି, “ଏ଼ ଗୂରୁ ମା଼ମ୍ବୁ ଲା଼ଆଁ ୱେ଼ୟେ କସ୍ତ କିତିୱା ର଼ ମୀନୁ
    ଜିକେଏ ବେଟାଆ଼ଆତମି; ସାମା ନୀ କାତା ଆସାନା ଜା଼ଲା ମେତ୍‌ଇଁ ।”
  cha-cha: 'Ya manope si Simon ya ilegña: Maestro estajam manmachocho todo puenge
    ya taya quinenemame; lao pot y sinanganmo bae innatunog y lagua.'
  amu-NT: 'Tꞌo̱ Simón nnoom: —Ta, meiiⁿchaaꞌ tsjom ñelꞌaayâ tsꞌiaaⁿ ndoꞌ meiⁿcwii
    catscaa tîcatjeiiꞌâ. Sa̱a̱ cantyja ñꞌoom ꞌndyoꞌ ꞌu nncjuꞌnndaꞌa tsquiꞌ.'
  hin-CV: शिमओन प्रभु से बोले, “स्वामी! हम रात भर कठिन परिश्रम कर चुके हैं किंतु हाथ
    कुछ न लगा, फिर भी, इसलिये कि यह आप कह रहे हैं, मैं जाल डाल देता हूं.”
  eng-OURB: Simeon [Hearing] answered him, “Rabbi ·Teacher·, we worked all night,
    and took nothing; but at your word I will let down the net.”
