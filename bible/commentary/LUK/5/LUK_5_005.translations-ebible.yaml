  sch-sch: “Pumapa, jân sôt kin vôra ite man makme, nikhomrese, no chongpêkin
    lênngei vor nôk ki tih,” a tia.
  mic-MIQNT: Simon telimatl, “Saqamaw, gi'l na assusit, gis attignita'ieg newtitpa'q
    aq mo goqwei ne'pa'tueg, gatu tla'taqatitesnen ta'n teluen.”
  huu-NT: 'Simón uai ote: —Maestro, cue nabaiñɨaɨ dɨga namona naɨo lloiji faɨtɨcaɨ;
    iadedɨ jaca buena oñedɨcaɨ. ¿Nɨese ja oitɨcaɨ? Iadedɨ o llua jira, lloijina faɨtɨcue.'
  jiv-NT: Tutai Semuṉ tímiayi “Túrasha, Uuntá, káshisha tuke aju̱-ju̱nkuar tsawa̱rji.
    Túrasha peṉké achikchaji. Kame áankisha Ame támaja̱i̱ aju̱nkatjai” tímiayi.
  otm-NT: 'Pɛ bi ''yɛ̨n''a ra Simón: ―Xänbate, gätho ra xui dám pɛhmbe nɛ hin te dá
    thɛhe yʉ huą, pɛ nu''bʉ guím ma, ga ɛmhbe mahøn''a, bi ''yɛ̨na.'
  dah-dah: Irkeb Saimon beleŋbe, “Doyaŋ al, neŋbe wawuŋ soba kuruŋ gab kurut yeteke
    kuŋ kuŋ gago fay dura. Goyenbe dawet kura ma yawarhet. Goyenpoga ge beleŋ yaha
    niŋgeb, alare kuŋ kamaŋ temeyeŋ tihim,” inyiŋ.
  tnk-tnk: Mɨreɡi Saemon rɨni mə, “Iərɨmənu. Kɨmaha iahəmwur meste rɨran mhəpkuvi
    mhə nəmu riti. Mətə tɨ nəri nə mə ikani pwəh iakevən mwi mherukw irapw net me
