  qvh-NT: 'Sayno niptin Simón nergan: “Warati pescaycarpis manami ni juclaylatapis
    sariyashcäsu, taytay. Imano captinpis nicämaptiquega yapay jitayäshä rednëta.”'
  kms-kms: Di Saimon oyi Jisas ningg nari, “Yumbui, beghi bur mingi buid pap pap pudi
    umo ninge pateri segi. Pudi muq nu kuari pu pugri bu nge at kring kipiq wuye mingi
    tende par po, di yawi ki maghe ye.”
  agn-agn: Piro ganing si Simon, “Magino, nagdamal aming nagpatikaseg, andang pisan
    ay nakomit amen. Piro tenged inaning mo, sigi, palaod ita, ita-tak amen tang lambat.”
  nhi-NT: 'In Simón ocnanquilih: —Tlamachtani, nochi in youal yottlatemohqueh uan
