  grc-BYZ: καὶ ἀποκριθεὶς ὁ Σίμων εἶπεν αὐτῷ· ἐπιστάτα, δι᾽ ὅλης τῆς νυκτὸς κοπιάσαντες
    οὐδὲν ἐλάβομεν· ἐπὶ δὲ τῷ ῥήματί σου χαλάσω τὸ δίκτυον.
  cpc-NT: 'Ari jakanaki Simón, ikantzi: “Ari noshiryaawitaka tsiniripaiti, tikaatsi
