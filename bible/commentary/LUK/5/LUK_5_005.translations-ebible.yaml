  bhd-bhd: शमौने जुवाब दित्तो, “हे गुरू, असेईं सैरी राती तरले कियोरेन ते अक मछ़ली
    भी नईं ट्लेइयोरी, पन असां तेरे ज़ोने सेइं ज़ाल छ़डतम।”
  too-NT: 'Lā'' Simón kalhtīlh: ―Mākalhtō''kē''ni'', tintascactza'' icsquī''tī''ninī''tauj
    lā'' nīn tuntū'' icchi''panī''tauj. Pero por minquilhtampān na''icmacā''nāuj quimpūxuākna''ca''n.'
  ind-AYT: Simon menjawab, “Guru, kami bekerja keras sepanjang malam, tetapi tidak
    mendapatkan apa-apa! Akan tetapi, karena Engkau yang menyuruh, aku akan menebarkan
    jala ini.”
  cjo-NT: 'Rakanakiri: —Iyotaanari, nokitejitakowitaka noshiryaatzi inkaaganki, tekatsi
