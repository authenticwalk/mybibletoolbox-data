    nin kaleb tan pile''n junt tir, —stzun Simón tetz Jesús.'
  isn-isn: Simoni akasusha nukulunga, tata kituma, aimilimo uliku wihi, Shakupatile
    anga kintu kihi hangi kulukani lako kuisimya inyabu.
  ilo-ULB: Simmungbat ni Simon ket kinunana, “Maestro, nagpatpatnag kami a nagtrabtrabaho,
    ngem awan nga pulos ti naalami, ngem gapu iti saom, ibabak ngarud dagiti iket.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoro Simo Jesure yʉhtiahye: —‍Pʉhto, wahi wejẽ bohreami
    ʉsã mia ñamine. Bohreepenata ne ihcãquirogã wejẽdahti ʉsã. Sa wejẽdapenata mʉhʉ
    dutiro saha doque ño tuhunata, ni yʉhtiahye Simo.'
  anv-NT: Simun ashuú ji meko aké, “Ata dépyɛ utɔɔ́ ne utuú kpaá yɛ genó déwa
    wɔ́. Yɛ́mbɔ, ndɛre wɔ ne ɔjɔɔ́ mmage njyɛ́ mua.”
  sab-NT: 'Simón jo du toli ule Jesu ole gire Simón gerudu Jesu ole: —Ba cha tkanga
    tangle geruge, cha lle bo tanre ule cha chagemanalla ole beigliga nga chiu ju
    nege, cha ni ngwe gdaite jun, gire ba cha kage chibita amañage cha be gdeba tke
    chiske nakwaite ba gerudu kare.'
  tmd-tmd: Aliö rɨmɨn, Saimon paiŋö yadöŋa, “Nöbö Dib, weik pɨxmag yuö bö an dölöm
    hölu nugw yön mɨdɨm yön mɨdɨm, ruö alɨg löum mil pöra, jɨ an dölöm bli pölöl.
    Makwam nagö aliö rɨlö aku, uben aku amɨn ab nugunö,” röŋa.
  acr-NNT: 'Ri Simón xukꞌul uwach: —Lal tijonel, ronoje raqꞌabꞌ xojchakunik y na jinta
    kar xqachapo. Noꞌj we rilal kintaq la, kanꞌan riꞌ —xcha che.'
  kpg-kpg: Simon ga helekai, “Meenei Tagi, gimaua gu gubenge mai loo boo, gu duadua,
