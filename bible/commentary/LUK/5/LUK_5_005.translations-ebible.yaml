  kqf-kqf: Kamaina bi Saimon giu i waimunena gado, “Bada, tama dudubala lofalofa ke
    gomo gulata bi mote iyana ke konedi. Bi em giu aubaina te gomo ka sivuyovoḡedi.”
  cpb-NT: 'Ari rakanake Simón, ikantzi: “Ari notarajaaweta tsireniriki, tekaatsi naye.
    Eerokarika kantanari, aritake nimatakero.”'
  aon-aon: Aria Saimon nakripan nakri, “Debeini, iganigib wab shuknib apak munek debeinyi
