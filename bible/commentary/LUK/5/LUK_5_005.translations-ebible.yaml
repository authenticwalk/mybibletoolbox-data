  taj-taj: चु थेःसी सिमोनसे येशूदा “गुरु, ङन्‍से म्‍हुन गिक घ्‍याङ क्‍लाङ्सैनोन तार्ङा
    गिकनोन आस्‍याप्‍नी। तर ह्राङसे कुल्‍बासे लमा ङाइ घ्‍याङ रोप्‍ला” भिसी भिजी।
  avt-avt: 'Saimon ketpɨwek kar ik: “Mɨtɨk Iuwe, haiu mewɨr hepin me wɨtaan ere wanewik
    te haiu ap mari saauk mei au. Ti hetpo te hi ewɨrem emno nɨmɨn ein.”'
  cbk-cbk: Ya habla si Simon con Jesus, “Señor, entero noche ya lang gane came ta
    pesca pero nuay gane cujida. Pero si ta habla man uste conmigo ansina ay tira
    yo el rede donde uste ta manda.”
  uig-ARA: 'سىمون ئۇنىڭغا جاۋابەن: ــ ئۇستاز، بىز پۈتۈن كېچىچە جاپا تارتىپ ھېچ نەرسە
    تۇتالمىدۇق. بىراق سېنىڭ سۆزۈڭ بىلەن تورنى سالسام سالاي، دېدى.'
  tuf-tuf: 'Eyta wacayat Simonat wajacro: —Caru, isat rih ruwa che wan sarác yajquít
    cat icrí uti cuanjacro. Ubistii cátiro. Eyta cuar bah chihtá cuitar aját atarraya
    tenro, wajacro.'
  abx-abx: Anaruman si Simon, “Sinyor, agbudlay gayod kami' pakanalong, ngan gana'
    sabawa kami' bisan adda pa may. Pero tungod kay agpinugad kaw, taktak-koy to mga
    pukot.”
  mco-NT: 'Chi Simón y''adzooy: ―Huindzɨn, tɨ ɨɨch ajcxy ooy njatuñ tüg tzuum, ni
    ti tɨ ngapáatcɨxyɨch. Per mɨɨd miich m''ayuc ycɨxpɨ yɨ acxmadzɨ''ñ nbɨdägɨbɨch
    mejyjoty.'
  bsp-bsp: 'Kɔ Simɔŋ oloku kɔ: «Wəkiriŋ, pibi pampɛ fəp səc-gbal manta, mba ali paka
