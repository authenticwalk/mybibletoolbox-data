    ngawa-rringani ngini kuriyuwu putuputuwu yirrija-kirayi (can forgive) ngawa awarra
    jirti ngini ngintiri-kirim-ani. Naki awarra Jesus karluwu putuputuwu yimata-kirayi
    ngawa awarra jirti ngini ngintiri-kirim-ani,” pirimi awuta Pharisees amintiya
    awuta scribes.
  tha-KJV: ฝ่ายพวกธรรมาจารย์และพวกฟาริ​สี​เริ่มคิดในใจว่า “คนนี้​ที่​พู​ดหมิ่นประมาทเป็นผู้ใดเล่า
