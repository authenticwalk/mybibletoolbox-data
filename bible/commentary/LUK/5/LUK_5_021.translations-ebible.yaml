    nil.'
  nfa-nfa: Ropa tadèngi Yesus padhai lii sèmi èèna, ka dhèu Parisi dènge mese agama
    sèra, pakarèi, na, “Eeh! Dhoka Ama Lamatua dhu dènge hak di, ho saku eele sasala-sasigo
    dhèu. Cee ka Nèngu ne, ka Na tao iisi Na nuka sèmi Ama Lamatua! Neꞌe ne paꞌele
    iie kolongara Lamatua!”
  tnp-tnp: Kəni nəgətun mɨn rəha Lou mɨne Farəsi mɨn nɨkilah təhti məmə, “?Iətəmi
    nak u tətəghati əuvsan məmə in Uhgɨn? Uhgɨn əmə in təhrun nos rəkɨsiən noliən
    tərah mɨn rəha nətəmimi.”
  urd-urd: इस पर फ़क़ीह और फ़रीसी सोचने लगे, “ये कौन है जो कुफ़्र बकता है? ख़ुदा के
    सिवा और कौन गुनाह मु'आफ़ कर सकता है?”
  hot-hot: Ma Palisi lôk ŋê lôkauk hathak abô balabuŋ elaŋô abô êŋ ma leŋiŋhabi nena,
    “Ôpêntêk ma opalê ba hasoŋ nena yani ma Wapômbêŋ e? Anyô late miŋ hatôm nêm kambom
    vê ami ma Wapômbêŋ iyom.”
  mqj-NT: 'Nakuamo illalan penawanna inde to Farisi anna to untarru'' issinna sura''na
    Musae: “Bennara inde taue? Maakaria anna barani untelle Puang Allata''alla? Tae''
    dengan tau mala unggarri''i kasalaan, mesa-mesanna Puang Allata''alla!”'
  rus-SYN: 'Книжники и фарисеи начали рассуждать, говоря: кто это, который богохульствует?
    кто может прощать грехи, кроме одного Бога?'
  mbh-mbh: Na Parisi tomo nge pamirealingare nge a Moses ile patorong osivenga olemi
    pompom ve, “Toko aken ini ao ake i kelelal a God, e? Toko e i pavurvur avele,
    God inga i pavurvur ako aro i patitepot toko ile vothung kerenga.”
  bdd-bdd: Ma hesi loina ꞌana toheꞌitao ma Palisiyao Yesu ꞌina gwaeyedi sihesagohediya
    ta siboidimo ꞌoidiya sihehesilaladi, sigwaeya, “Yesu bewa togidega ta Yehoba ꞌoina
    ꞌihohopaꞌala? Weyahina geya ꞌaigeda taiya sowasowahina ma tomota ꞌidi puiyao ꞌinuwasamudi,
    beno tuwa Yehoba sowasowahina.”
  cbt-NTPO: Ina natanahuatona', cotio maistro'sa', parisioro'sa', inapita yonquipi.
    “¿Ma quëmapita' isoso'? Yosë yaya'huërëtërin. Co insonta' nanitërinhuë' oshanënpoa'
    inquitinpoaso'. Yosëíchin nanitërinso',” topi yonquiatona'.
  rmy-SERVI: 'Сиклимаря пав Упхэнима тай фарисея ачиле тэ дэдумэ еджинэ пэсти дэ гындо:
    — Ко Вов исин, со дэдумэл кацавэ бэзимахкэрэ лава? Кици Дэвлэстэ исин зор тэ эртисарэ
    бэзимо манушэсти!'
  srn-NT: 'Dan den sabiman fu Gado wèt nanga den Fariseiman bigin taki na ini densrefi
    taki: “San a man disi e prakseri fu ensrefi? A e afrontu Gado! Na Gado wawan kan
    gi pardon fu sondu.”'
  cta-NT: 'Liꞌ ngulacua tsa tiꞌ nguꞌ mstru chaꞌ joꞌó loꞌo nguꞌ fariseo: “¿Tilaca laca
    nu quiꞌyu re? ¿Ni chaꞌ laca re? Cuxi tsa nchcuiꞌ yu chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo
    nchcuiꞌ yu juaꞌa̱”, nclyacua tiꞌ nguꞌ. “Ná taca jiꞌi̱ sca ñati̱ chalyuu ñiꞌya̱
    ntiꞌ yu re, ná taca cuaꞌni clyu tiꞌ jiꞌi̱ quiꞌya nu ntsuꞌu jiꞌi̱ ñati̱; sca ti
    ycuiꞌ Ndyosi taca jiꞌi̱ Ni cuityi̱ Ni quiꞌya nu ntsuꞌu jiꞌi̱ ñati̱.” Juaꞌa̱ nclyacua
    tiꞌ nguꞌ.'
  bqc-SIM: 'Yãdanɛdepiↄ ń Falisipiↄ an làasoo guu aa mɛ̀: Dén gbɛ̃́ pↄ́ lɛ́ dↄ́ɛ
    ń Luao bee ũi? Démɛ a fↄ̃ duunakɛ̃mái, Lua ado bàasioi?'
  tcz-CHONGTHU: Ahivangin Pharisee hole hou danthuhil hochu amaho le amaho akihouvun,
    “Amahi koiya kigel ham? Pathen taitom ahi! Pathen bouseh in chonset angaidam thei
    ahi,” atitauve.
  mar-mar: नियमशास्त्राचे शिक्षक आणि परूशी स्वतःशी विचार करू लागले, “हा दुर्भाषण करणारा
    कोण? देवाशिवाय कोण पापांची क्षमा करू शकतो?”
  snp-snp: Eti lito, Goti lo melami ka api gilibamo we ido Falisi we kawa ya koliti
    eti loti kani kolamo, Aiyo, Goti kamana kiyami we ya kemae? Lifima kilili o-o
    imo we ya Goti aimolakoma nenako, loti kolae.
  isl-isl: „Hvað heldur maðurinn að hann sé,“ sögðu farísearnir og lögvitringarnir
    hvorir við aðra. „Þetta er guðlast! Hver getur fyrirgefið syndir nema Guð?“
  spy-NT: Kukāsē ꞉Farisaayeechaa ākoo ꞉kāānēētichoo bo kiruutēk kuu nyooto, kumwaayee
    moo kule, “Yibē keey ꞉chiichi kule inee ku ng'oo ēē? Bērē tōōs inee ku Yēyiin?
    Ng'oo ꞉ake nyēē imuuchē kunyōōchi biiko kaat ām choolwookātēēt yoo mā Yēyiin nkit?”
  xnn-xnn: Dat kasiaagasaas nan men-is-isolo isnan linteg ya nan Fariseo ay mangwani
    en, “Sino pay nan lalaki ay naay? Ayta dan iyiison tona nan awakna ken Apo Dios
    dapay kedkedeng si Apo Dios is makapakawan is basbasol?”
  mwe-mwe: Mapalishayo na bhaajandika bha shalia gubhatandwibhenje kwiibhuyanga, “Bhenebha
    ni agani bhakwaakupulu a Nnungubha? Jwakwapi mundu akombola kuleshelela yambi
    ikabhe a Nnungu jikape!”
  tte-tte: Loina kana toyakayakataiwo yo Palisiyao sibomamo sinuwanuwatu bwaite besiele,
    “Gubesi, yaiya tomone bwaite iya iwalo-bwagabwaga mwa Yaubada ilikwai? Nige tomo
    yabo sowasowana pwanoli inuwatu-pwaikili, Yaubada ibomamo sowasowana.”
  tcs-tcs: Dem Parasi ane dem Zuwislotisa ol bin tingk, ‘Uda dis man? Em spik badtok
    gense God. Em daune God! Wen em tekemaut sin em i meke emselp wase God. Mata God
    ken tekemaut sin.’
  hlt-THB: Cawh Farasikhqi ingkaw anaa awi cawngpyikungkhqi ing, “U nu Khawsa ak the
    ak khanaak ve? Khawsa doeng am awhtaw u ing nu thawlh qeenkhaw ang ngai thai?”
    ti uhy.
  soq-soq: Iesu apana tampa bobopa epe diedio Parisi ita anaana waeuwalala etane nuau
    kadileno muba insaisantoie inseiase, “Me mida epe gagaloleidie God wakadisasade?
    God os kadi insadabuamopia rua, mai mida da, diaida!”
  qub-qub: 'Chayno niptin Moisés isquirbishanta yachachejcunawan fariseucunaga yarpachacur
    niran: «¿Pitaj chay runa Tayta Dios-tucur chayno rimananpäga? Diosllami juchataga
    perdunan.»'
  att-att: Á pakaginná ra sù kinagi ni Apu Kesu, nakkaká-anasâ yù ira mangituddu sù
    tunung ni Moyses ánna yù ira Parisio nga ajjan tán, á kinagi ra, “Tolay lâ yaw,
    á ngattá, ta igittá na yù baggi na kâ Namarò, ta asinni panò yù mamakomá ta liwâ
    nu ari lâ si Namarò? Ngattá, ta kunniaw yù ággubobuk na!” kud da.
  bki-bki: Mia bogo napano Varisis nalo bija naverloglogiano na tuboiano nalo amijog
    iliano nei, aju ajidomii kirivova-o mia, naruei nalo ajum̃a abivika denlo, aberinavo
    “?Kei tenia m̃a jo mil niegeniege tolu na Atua siano jibe na? Atua ga takurano
    naio mijikia riviekokoa kariano, maka toro dolu bereio, mia tete na naio jom̃a
    mil jibe na ka jo jidom ber naio naruei, naio be Atua ruei kovio.”
  bqp-bqp: 'Ludayãdannɛrinↄ kũ Farisi pìnↄ ò ń nɛ̀sɛɛ gũn: Dín gbɛ̃ kũ àtɛn dↄkɛ
    kũ Ludao dí ũu? Dí mɛ́ ani fↄ̃ à durunna kɛ̃ḿma, tó adi kɛ Luda ado baasiroo?'
  mcp-mcp: '*Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ bə́nɔ̂ŋ Ofarizyɛ̂ŋ bwə́ mú tɛ́ɛ́d ŋgə́lə lás bwə́mɛ́
    nə bwə́mɛ́ nə́: «Wáyɛ́ múúd ŋgə́ *lás nə Zɛmbî bwaasʉ́lə mpu ɛ́ga? Ŋgwɔ́l zə́
    jɨ́ nə ŋkul juu búúd nə misə́m myɛ́d kwoŋ Zɛmbî nyəmɛ́fwó?»'
  hat-hat: 'Dirèktè lalwa ak farizyen yo t''ap di nan kè yo: Kilès nonm sa a k''ap
    pale mal sou Bondye konsa? Pa gen moun sou latè ki ka padonnen peche: sa se travay
    Bondye sèlman.'
  npl-NT: 'Ijkuakó non kitemachtiah n tlanawatílistli iwa n fariseos opé mokuatlapowiah:
    “¿Akí nin tlakatl non ika itlajtol kixpanawijtok n Totajtsi Dios?” Amaka weleti
    kintlapojpolwia tlajtlákolteh, sanwel Totajtsi Dios.'
  bgg-bgg: Ji è yao pha ji nuii srane Iphey yao pha masdo nane Pharisithek awaithek
    chung yao rai, “Makhak-riing yao pha bran hì ne hanyie ga? Layog khung phi pha
    ne Hamangkhung-aphuii jia bie ro!”
  eng-TCENT: 'But the scribes and the Pharisees began to question what Jesus said:
    “Who is this that speaks blasphemies? Who can forgive sins but God alone?”'
  eng-BSB: But the scribes and Pharisees began thinking to themselves, “Who is this
    man who speaks blasphemy? Who can forgive sins but God alone?”
  cpu-NT: 'Ikanta ikemavake iyotzinkariite itsipayetakari Fariseo, ikantashiretaiyanakeni:
    “Ithainkatziiri Pava irikavé. Tema tekatsi kanterone impeyakotantero kaariperori,
    apaniro ikantakaaro Pava.”'
  san-ASM: তস্মাদ্ অধ্যাপকাঃ ফিৰূশিনশ্চ চিত্তৈৰিত্থং প্ৰচিন্তিতৱন্তঃ, এষ জন ঈশ্ৱৰং
    নিন্দতি কোযং? কেৱলমীশ্ৱৰং ৱিনা পাপং ক্ষন্তুং কঃ শক্নোতি?
  tac-NT: '''Lige alué rió Moisesi rejchólila benírame abiena alué bariseo ''nátale:
    «¿Chieri júpaché ye rioka síkaniá tabilé niranti Onorúgame? ''La bujenti koriá
    aníguru ralámuli chátiri ''nátili napurigá ''la moinámala rewagachi. Pecha ''wesi
    rió bujémalagó chátiri ''nátili ralámuli, pe Onorúgameka ''la bujémala napurigá
    ''la moinámala rewagachi», ''nátale. Alué bariseo níriká ''we chátiri nile alué
    napurigá ''sile Esusi bujea chátiri ''nátili.'
  eng-WEBPB: The scribes and the Pharisees began to reason, saying, “Who is this who
    speaks blasphemies? Who can forgive sins, but God alone?”
  gfk-H: Io, ira Parasi ma ira tena hausur ta ira warkurai tane Moses diet ga hatahun
    bia diet na lilik kumaan ta ira bala diet bia, “Siga iakan ra tunatuna i tangai
    hagawai Kalou? Taia ta tunatuna i haruat wara kapkap sei ira magingin sakena—Kalou
    sena mon!”
  viv-viv: Tu vehimeya ana tovehawala be Falisi hivebutu nuwahinagediya higahegahe
    higayo, “Ha! Hida kaliva gigahe vaita Bana koyona adi toꞋaiyawela. Bana vaita
    hakwadi-yo Yaubada gihawatagoni, faꞋina Yaubada anakaibe koyona adi toꞋaiyawela?”
  yao-yao: Mafalisayo ni ŵakwiganya Malajisyo ŵatandite kuliusyanga achitiji, “Aŵa
    ni ŵaani ŵakwatukana Akunnungu? Ngapagwa mundu jwakukombola kulechelesya sambi
    ikaŵe Akunnungu pe!”
  tgp-tgp: Ale tamlohi vujangi mata leu peresi na Pharisee la tapulo usiusira lara,
    “Sava tamlohi nahai mo lo vaia sohena enia God? God hasena i er̃i r̃omi na hehe!”
  auc-NT: Äñongä Paditeoidi tönö në wææ odömönäni nämäneque pönente tededinque, “Wënæ
    wënæ cædingä ingante æcänö ñimpo cæquingää. Ïingä ïñömö Wængonguï ingampa diyæ̈
    mänömaï cæquingää. Edæ babæ ancædö.”
  kbc-NT: Odaa niɡ̶ijo anodiiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco Moisés, ijaaɡ̶ijoa fariseutedi
    dinotaɡ̶aneɡ̶etiwage, modi, “Amiidoa icoa ɡ̶oneleegiwa ane diniciaceeketetege
    Aneotedoɡ̶oji? Igaataɡ̶a iniokiniwateda Aneotedoɡ̶oji me yakadi me napitaɡ̶adi
    oko libeyaceɡ̶eco.”
  bmh-bmh: Go Parisi dudu mui kasai ze tapaimaranemen dudu han agzozou dabilemenin,
    “E ein igul? E ein du nug Uwait nugau pip ou? Em ebuan du tub nug go igul eg zilagai
    abun iborain tam. Uwait nugtal petak go igul eg zilagai marabun iboin.”
  ctu-BL: 'Jini fariseojob yic''ot sts''ijbayajob tsa'' caji i yʌlob ti'' pusic''al:
    ¿Chuqui i ye''tel jini winic mu'' bʌ i p''aj Dios? ¿Majqui mi mejlel i ñusan mulil?
    ¿Mach ba cojic jach Dios? che''ob.'
  meq-meq: 'Ndo mədzaŋgawa bazlam i Mbəlom mapala eye ta Farisa hay tə tsəne bazlam
    i Yesu niye na, tə tsik mə walaŋ tay, tə gwaɗ: «Nakay na, ndo waray i ŋgay a tsalay
    ka gər a Mbəlom aye! Way nakə ɗa məpəsay ha mezeleme a ndo na, way. Maa sla məpəsay
    ha mezeleme a ndo na, Mbəlom nəte ŋgweŋ bəna, way?»'
  noa-H: Mag hũrwia fariseonaan dʌ̈i Hẽwandam hiek hat'ee chi machnaanpa haig narr
    k'ʌʌnau hamach hödegpai, “¿Chijãg wounta Hẽwandam na mag hiek'a sĩma? ¿K'aíu mʌig
    pekau chugpaaju haai sĩ? Hẽwandamau k'abam chan pekau chugpaa hauba haajem” hanaajim
    hanʌm.
  alp-NT: Eleki kuru Torataru kai tamata Parisiaru esi lepa loko lomai be, “Le mula
    pine tamata meije ilepa ele mere? Ilepae tiae loko Alla le Iono saka Alla. Batuke
    Alla ruaI pine Iampune iteki dosa neka.”
  san-VEL: tasmaad adhyaapakaa.h phiruu"sina"sca cittairittha.m pracintitavanta.h,
    e.sa jana ii"svara.m nindati koya.m? kevalamii"svara.m vinaa paapa.m k.santu.m
    ka.h "saknoti?
  kbq-kbq: Anante kasegere ugagota hunaza vahe'ene, Farisi vahe'mo'za agafa hu'za
    ke hakare hu'za, ama nera iza Anumzamofona huhaviza nehie? Iza Agra huno kumira
    apasenegantoe nehie. Anumzamoke kumira apasegahianki?
  kbh-kbh: 'Chora chë ley abuátambayënga y chë fariseunga mënts̈á tmojanonts̈é juabnayana:
    “Quem boyabása ndoñe ts̈abá Bëngbe Bëtsabiama quenátichamo; mo chábioye cuafjoyenguangcá
    entsemna. Ndocna ents̈á quenátobena bacna soyëngama inÿa japerdónana; nÿe Bëngbe
    Bëtsá aíñe ca.”'
  ron-LSB: 'Cărturarii și fariseii au început să se certe, zicând: “Cine este acesta
    care vorbește de hulă? Cine poate ierta păcatele, dacă nu numai Dumnezeu?”'
  pon-pon: 'A jaunkawewe o Pari jar akan ap monemoneloleki indada: Ij men et, me kin
    lalaue? Ij me kak lapwada dip akan, pwe Kot eta?'
  nhe-BL: 'Huan nopa tlamachtiani tlen itlanahuatil Moisés huan nopa fariseos pejque
    moyolilhuíaj: “¿Ajqueya nelía ni Jesús? Yajaya niyon quentzi ax quitlepanita Toteco
    Dios pampa mochihua queja ya elisquía Toteco. Axaca hueli tetlapojpolhuía tlajtlacoli,
    san Toteco.”'
  sps-sps: Tsoiny fifaatsuts tan Faun te kirkir iny e Moses, an Farasi, tanik iny
    favevegiau fapoopoan narari ser tsue, “E sei na mes to ee, tan kat tsue to, Ayei
    fifanauti minon e Gov! Sikia ta mes te onot non tan anofe ravainy aveto, e Gov
    tsun Tsivon.”
  wnc-wnc: Ngang iniwan Ferisi amindane dongaat mama wam yanindamumsa amikatda kake
    baniaatang anzing natapbing, “Aminu waapa mamin? Aminu kepdakane nanata waiaknga
    sandetnanga dua. Anututakan sandewan siakan siwik. Siwan ngana waapata anzingu
    inik, ‘Gawaknga akngaka sandekgamunggat,’ ngang iniwan Anututane umana aknga tasiwan
    mainggak,” ngang sapdukngamuke natapbing.
  bus-bus: 'Ludayãdannɛrinↄ kↄ̃n Farisi pìnↄↄ ò ń nↄ̀sɛ guu: Dén gbɛ̃ kɛ̀ èe dↄkɛɛ
    Ludao kɛ̀ ũ sɛɛ? Dé bé eé fↄ̃ à durun kɛ̃ńnɛ, tó èe kɛ Luda ado baasiroo?'
  gub-BL: Ze'eg kwehe arer rehe upurumu'e ma'e a'e wà, ze'eg kwehe arer kwaw par a'e
    wà no, uze'eg uzeupeupe a'e wà. — Teko nuze'eg kwaw nezewe Tupàn rehe wà, i'i
    uzeupeupe wà. — Ta'e a'e zo umunàn ikatu 'ym ma'e puruwi a'e xe, ni amo teko nupuner
    kwaw imunànaw rehe wà, i'i uzeupeupe wà. — Uze'eg zemueteahy iko Tupàn rehe a'e,
    i'i uzeupeupe wà.
  imo-imo: Farisi iyema kinye, Gotenga ungumanga pulumu pilko mane tili iyema kinye,
    Jisasini aku tepa nimu ungu pilkolio pilko keri pilko konopu kimbo tikolio, “I
    iye Gote ungu taka tondoromo iyemu nariya? Imbomani ulu pulu keri teremelema lipo
    ltendambo narini manda nimbeloya? Goteni kau manda teremo,” ningo pilko konopu
    kimbo tiringi.
  boj-boj: Onaqa dal anjam qalie tamo naŋgi ti Farisi naŋgi ti tal dia awesoqneb qaji
    naŋgi Yesus aqa anjam di qusibqa naŋgo areqalo na mareb, “Yesus a Qotei misiliŋyqo.
    Yai na tamo naŋgo une kobotqa kere? Qotei a segi qujai.”
  eng-DRA: 'And the scribes and Pharisees began to think, saying: Who is this who
    speaketh blasphemies? Who can forgive sins, but God alone?'
  knf-knf: 'Kë Bajukan Bgah baloŋ na bafariŧay başë şal aji : « Ñiinţ ankkaruŋ Naşibaţi
    i awo ahoŋ ba? In ahilanuŋ kapënan ñaaŋ ipekadu bë mënţ Naşibaţi a ţañ? »'
  san-KHM: តស្មាទ៑ អធ្យាបកាះ ផិរូឝិនឝ្ច ចិត្តៃរិត្ថំ ប្រចិន្តិតវន្តះ, ឯឞ ជន ឦឝ្វរំ
    និន្ទតិ កោយំ? កេវលមីឝ្វរំ វិនា បាបំ ក្ឞន្តុំ កះ ឝក្នោតិ?
  arn-NT: 'Feymew ti pu kimeltukelu Moyse ñi ley dungu ka ti pu farisew rakiduamürkey
    engün: “¿Iney anta tüfa? ¿Yamlafi ñi notukayafiel ta Ngünechen? Ngünechen müten
    ta wiñoduamachetuafuy ta yafkan mew.”'
  zas-NT: 'Per ree mextr rajc ley con ree bénfarisew guzuloj cayüjn reeman xgab: “¿Chu
    xin guin zeel rüjnx mazri xin zojbloj guial loj Dios? Achutczi rajc rüjn perdon
    dol, tijbzi Dios.”'
  ken-NT: Batɔŋ-ɛbhé Mandɛm nɛ bǒnkwɔ Fárisi bábho bɛbhɛp mmʉɛ́t bɛ, “Agha nɛ́?
    Ɛnyɨŋ ɛnɛ yi árɛ̀m chi nsɔk ntá Mandɛm! Mandɛm aywǐnti kɛ ákway bɛfoŋori bɛbʉ́
    mmu!”
