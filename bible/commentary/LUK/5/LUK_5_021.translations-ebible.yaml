  san-TIB: ཏསྨཱད྄ ཨདྷྱཱཔཀཱཿ ཕིརཱུཤིནཤྩ ཙིཏྟཻརིཏྠཾ པྲཙིནྟིཏཝནྟཿ, ཨེཥ ཛན ཨཱིཤྭརཾ ནིནྡཏི
    ཀོཡཾ? ཀེཝལམཱིཤྭརཾ ཝིནཱ པཱཔཾ ཀྵནྟུཾ ཀཿ ཤཀྣོཏི?
  qve-NT: 'Chaymi leykunata yachachiq runakuna, hinallataq fariseo religionniyoq runakunapiwan
