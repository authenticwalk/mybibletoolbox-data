  toc-NT: 'Pero a̠ma̠ko̠lh xma̠­kalh­ta­hua­ke̠­nacán judíos xa̠hua fariseos chiné
    tzú­culh talac­pu­huán: “¿Túcu xkásat tamá chixcú? Pus caj xta­chu­huí̠n li̠la­ca­ta̠­qui̠ma
    Dios, porque ni̠para cha̠tum cris­tiano anán hua̠nti̠ tla̠n nama̠­tzan­ke̠­na­ni̠nán
    tala̠­ka­lhí̠n, porque xma̠nhuá Dios tla̠n nama̠­tzan­ke̠­na­ni̠nán.”'
  ulk-1902: Epe aotale giz pako Faresaio giz uiaba dikiaporare, kega, Nete le dali
    E adud mer Adim? Nete umele uit idigiri, no Ade tepteb?
  som-som: Markaasaa culimmadii iyo Farrisiintii waxay bilaabeen inay fikiraan iyagoo
    leh, Ayuu yahay kan caytamayaa? Ayaa dembiyo cafiyi kara Ilaah keliya maahee?
  mam-C: 'Me ayetzin kye'' xnaq''tzil ti''j ojtxe kawb''il exqetzi''n jni'' Parisey,
    b''e''x i ok ten kye'' ximilte kyjalu''n: ¿Tze''ntzin tten n-el tzaqpaj ttzi ichin
    ikyjo? qu''n noq nxo''n yol ti''j Dios tu''n ma'' tyolch. Qu''n o''kx te Dios
    aku b''ant najsin te til jun xjal.'
  ndj-ndj: Vawula va Malawu na Mafwalisayu vakandili kuyidasha, “Ghani yadeta filongu
    fya kumduka Chapanga? Kwa hela mundu yawesha kupomela sambi, ila Chapanga weka
    hela!”
  mbj-NT: 'Ti m'' Pariséw, Mosees ky n''aa jaw''yyk do ma mehetëk do na-ããj hẽ raky
    hadoo sa h''yyb gó: —Nyy d'' mä hỹ ta hã! —näk mäh. —P''op Hagä Do taky n''aa
    rejãã hahỹỹ hã. Jããm né hẽ P''op Hagä Do hajaa nesaa do ji h''yyb tym gó hanäng
    do tado hõm bä —näk mä sa h''yyb gó.'
  lat-VUC: 'Et cœperunt cogitare scribæ et pharisæi, dicentes: Quis est hic, qui loquitur
    blasphemias? quis potest dimittere peccata, nisi solus Deus?'
  ngp-ngp: Niyo wahinizi we zimiko hamwenga na Mafalisayo wakongaga kulafya wakagamba,
    “Uyu ni ani akumlonga vihile Mnungu? Ni ani akudaha kuusila uwavu? Mnungu ekedu
    niye akudaha kuusila uwavu!”
  aoi-aoi: Aburraja warnungkwarba warnikakakirumaka ayakwa eningarumuruma Mawijija-langwa
    akwa ngawa wurribina WurruBarija warnungkwarba na-lyangkiyama wurrakina, “Numiyambene-ka
    naka nenungkwarba? Ni-ngayindenama kini-yaminama Neningikarrawara wuburra naka-na?
    Eneja Neningikarrawara nuwilyaba akenumini-yakuwabijinama awurruwurrariya ngakwurra-langwa,
    nara wurrukwala amini-yakuwabijuma-da,” ne-yama wurrakina-da.
  enq-2: Dokopa Mosesanya loo mana nyepaepi, Parasipi dupame masoo pituu, “Gote anda-anda
    semaiya naeyao lelyamo akali dake baa api? Endakali mendeme endakalinya koo dupa
    kapa pao kunao nepala naenge. Goteme iki endakalinya koo dupa kunao nepengena”
    lao masiami.
  eng-ASVBT: And the scribes and the Pharisees began to reason, saying, Who is this
    that speaketh blasphemies? Who can forgive sins, but God alone?
  mna-mna: 'Tabe zin tutu kan mi zin ŋgarŋan ki tutu tisu mi tiparzzo pizin. Tiso:
    “Iŋgi so tomtom ta ipasansaana sua pa Anutu i? Tomtom sa irao be ireege sanaana?
    Anutu itutamen ta irao.”'
  rmy-ARLI: 'I o fariseja hem o učitelja e Zakonestar pučle pe ana pumende: “Kovai
    akava so hulini? Ko šaj te oprostini o grehija sem o jekh Devel?”'
  myw-myw: Tasiyas takatimlakeins kaleiwag sisiyas Palisiy bo isunasun ninous, ilansa,
    “Kal mtowen ilivan makaw, kalbaleb? Anmwa̱net Yowbad kadilok biwid sinap kalbaleb
    beikous.”
  sby-sby: Lino beshikwiyisha Milawo kayi ne Bafalisi balatatika kwipushaneti, “Nomba
    uyu niyani lanyashanga Lesa? Niyani welela kulekelela bwipishi sena nte Lesa enka?”
  sll-sll: Yu dungure lo tisa ire, Perisi yalhobi ire dire, nin ha di wama tere yu
    dungwi, “Ayo, yal i God gaung ha simia, tal ongwo dime? Ara pring kri di ole tongure
    dime? Tal nigi dongwo ongwo pring iwe, God nin kri di olangwo pamua.”
  yaq-NT: 'Junak jume'' Moiseejta nesaurim yee majtame intok jume'' paiseeom teame,
    inime''e: “Jabetaka sa ini''i, a'' nokie Liojta beje''eka, ka tu''ik teuwaame.
    Kaabe intok ka tu''uwa ya''arimmet a yee jiokoe, aapo Lios jiba”, ti bempo ee
    japtek.'
  uro-uro: Bä nga ama Farisiqäna rhi na ama Skraipkäna di rha nari rhoqoräkt dä rhat
    tu arhä snäng doqortäqyia, “Auge rhak täkt kärak i qat tamän mava nä ma Ngämuqa?
    Auge mamär vät a qa iva qät kyiradeng na ama ruvek arha vuirhong i qop nguna sokt
    ma Ngämuqa?”
  ita-1885: 'E gli Scribi e i Farisei presero a ragionare, dicendo: Chi è costui che
    pronunzia bestemmie? chi può rimettere i peccati, se non Iddio solo?'
  muy-muy: 'Ndam məsər Wakita ge Melefit ni akaba ndam Feriziyeŋ ni tàra tìcia ma
    ga Yezu na ti tə̀jalay a ahàr gatay bu tə̀ɗəm : « Way hini azay ahàr gayaŋ akaɗa
    naŋ Melefit ni way ? Way esliki məmbərfəŋa zlam magudarani kè mis a tata way ?
    Tigi Melefit kwa do ni ! »'
  kqc-kqc: Ye ago gira oteimana vene ma Pharisee vene ina kaya mokegasa niyadi, “Mina
    Sei di roka moi no rido amiye bi kaere? Sei maka vegu no koite makugo!”
  rmc-ZRB: 'А танітова Законоскєре і фарісєї подуміненде андре песте: «Ко Ов айсо,
    кай вакєрел айсе бійношне лава? Ко шай одмукєл о бійне, те на чак єкг о Дейл?»'
  tav-tav: 'To bairo cʉ caĩro apirã judío majare cabuerã fariseo maja quena ocõo bairo
    caĩ tʉgooñañuparã Jesure: “¿Nope ĩi rooro Dio cʉ caapi tʉjooquẽtiere cʉ ĩti? Cʉ̃a
    manire baii camajocʉ cãcʉna caroorije camaja na cátiere na majiritioboja majiquẽemi.
    Dio jĩcaʉna ãmi camaja caroorije na cátiere camajiritioboja majii,” caĩ tʉgooñañuparã.'
  eng-ULB: The scribes and the Pharisees began to question this, saying, “Who is this
    who speaks blasphemies? Who can forgive sins but God alone?”
  spa-VBL: Los maestros religiosos y los fariseos comenzaron a discutir este hecho.
    “¿Quién es este que dice blasfemias?” preguntaron. “¿Quién puede perdonar pecados?
    ¡Solo Dios puede hacerlo!”
  fra-_FOB: 'Alors les scribes et les pharisiens commencèrent à raisonner et à dire:
    Qui est celui-ci, qui prononce des blasphèmes? Qui peut pardonner les péchés,
    que Dieu seul?'
  hau-ULB: Marubuta da Farisawa suka fara sukar wannan, suna cewa, “Wanene wannan
    da ke sabo? Wa zai iya gafarta zunubi, idan ba Allah kadai ba?”
  mal-mal: 'ശാസ്ത്രികളും പരീശരും: ഇവൻ ദൈവദൂഷണം പറയുന്നു, ദൈവത്തിന് അല്ലാതെ പാപങ്ങളെ
    മോചിക്കുവാൻ മറ്റാർക്കും കഴിയില്ല എന്ന് ചിന്തിച്ചുതുടങ്ങി.'
  kkc-kkc: Eseme omapoo debei tei eligili odoo sabolo Pelisi odoo sabolo oso o to
    duloso, dieso nediliyo egeesee gooleemeleeso, “Odoo hagoso kaseme egeesee ka takayo?
    Yayo Godee dagadilame see, esino goo tokenee hapeli hedebe Godeeso,” diso.
  lit-lit: 'Ir raštininkai bei fariziejai pradėjo svarstyti, sakydami: „Kas yra šitas,
    kuris kalba piktžodžiavimus? Kas gali atleisti nuodėmes, jei ne vienas Dievas?“'
  urd-GVR: Yih sun kar sharīat ke ālim aur Farīsī soch-bichār meṅ paṛ gae. “Yih kis
    tarah kā bandā hai jo is qism kā kufr baktā hai? Sirf Allāh hī gunāh muāf kar
    saktā hai.”
  far-far: Ma na wane famanata ana taki ki fainia Farasi ki, kera ka ngunungunu buri
    fuada kwailiu ma kera ka fata 'uri, “Wala 'ae! Nia saea nia ta wane 'uta ne? Nia
    fabolotania fainia God. Wane ki nao si manatalugea ta'alae ki. Taifilia go God
    ne saitamana manatalugea ta'alae ki.”
  suz-BL: मिनु फरिसी नु सास्‍त्रीपुकीमी “ओदेंशो शुक्‍शी लोव़ पाइब सु बाक्‍म? परमप्रभु
    यावेमी ला पाप क्‍याम्‍ने चाप्‍ब” दे मिम्‍तमे बाक्‍त। फरिसी रिती थिती सेल्‍शा,
    रिम्‍शो पचा कली कोव़ब यो बाक्‍शो बाक्‍तेक्‍म। सास्‍त्री यहूदी आन कली परमप्रभु
    यावे आ अरेशो लोव़ शेंब बाक्‍शो बाक्‍तेक्‍म। लूका ७:४९; भजन संग्रह १३०:४; यसैया
    ४३:२५
  car-NT: 'Irombo mo''karon Tamusi karetary uku''namon wyka''san mo''karon Farise
    maro: “Noky ''ne ko mo''se nan, mo''se Tamusi ety jamikanen? Noky aina ko yja''wan
    me e''i''san kary nan? Tamusi aina roten kapyn?”'
  amp-amp: Nkifra boririfhuthu tisami Farisim Jisasr pthamo tngt wanyhato tum rinahti
    nahtihato kfo memom, “Nd yimare, kangr Bro Nkifrarhu tkitt ayaka. Nhai wom yima
    furarn yimaroh fasoh nefm yak thukfot. Bro Nkifrarpar yimaroh fasoh nefm kak thuworm.”
  bht-bht: तालू व्यवस्था जो सिखाणे बाले कने फरीसी गल्लां करणा लग्गे, “ऐ कुण है, जड़ा
    परमेश्वरे दी निंदा करा दा है? परमेश्वरे जो छडी करी होर कुण पापां जो माफ करी सकदा
    है?”
  eng-NOY: And the scribes and the Pharisees began to reason, saying, Who is this
    that speaketh blasphemies? Who can forgive sins but God alone?
  cub-NT: 'Dinʉmʉ ina Jʉ̃menijicʉi yávaiye báquede bueipõeva aru fariseova máre dápiarĩ
    bʉ́rejaimad̶a yópe: “¿Yécʉba ñai ʉ̃mʉ ãmeina yávayʉ Jʉ̃menijicʉre? Ñame bʉojabema
    jarʉvaivʉ ãmeina teiyede. Quénora cũinácʉrabe Jʉ̃menijicʉ bʉojarĩ jarʉvayʉ diede”,
    arĩ dápiarejaimad̶a.'
  ita-1927: 'Allora gli scribi e i Farisei cominciarono a ragionare, dicendo: Chi
    è costui che pronunzia bestemmie? Chi può rimettere i peccati se non Dio solo?'
  lww-lww: Ana pogos nap̃a Varasi amio navianen navisaluaena lala amloge visena nene,
    asitom piowa e naga pap̃isi, ana asum̃a apiuviunia, asape “?Ane p̃arnena kare
    ke kia wa kiena ne Ntewa sanene? Ntewa naga taaga kilia viewo mlamulena viowa,
    pe yar tap̃ena re si poli, ana yaru nene pis ke sa nap̃a naga sitom ke sape naga
    Ntewa nene narui.”
  ron-BAYASH: 'Pă ešće vorbi farizeji šă učitelji dă zakonu alu Mojsije să gănđe:
    “Šjinji ăj omusta šje svitešći aša protiv dă Dimizov? Šjinji osim dă Dimizov poći
    să jerći grehurlje?”'
  ckb-ckb: 'مامۆستایانی تەورات و فەریسییەکان بیریان کردەوە و لە خۆیان پرسی: «ئەمە
    کێیە کفر دەکات؟ بێجگە لە خودا کێ دەتوانێت گوناه ببەخشێت؟»'
  nas-nas: Eeꞌnoko teinge boto naunuka eeꞌnoko Boto Keperuuꞌnavitu˜ aaꞌning ninka
    nianiaꞌ tutumpauꞌ aaꞌpaama, “Aunge aming-koo Kumponing bauvaupaaꞌumaang? Naning
    otoaꞌ orara aarumo tontaꞌupeuꞌnung, Kumponing narung deekoꞌ.”
  uvl-uvl: Pe hotonga ana hetoronga mur pe Paresio mur te hele te hele hel nge iri,
    “Itei pane mai? Mele nei hele poreke tote NeHalang i! Teke i utar toto pamai?
    NeHalang i toro mana nge saua rera poinga poreke ngana mur ke te lasus!”
  eng-BBE: And the scribes and Pharisees were having an argument, saying, Who is this,
    who has no respect for God? who is able to give forgiveness for sins, but God
    only?
  ixl-CNT: 'Ech aatz qꞌu aa txumbꞌal tiꞌ u oꞌtla mantaar tuchꞌ qꞌu fariseo, xeꞌt motx
    tal tiꞌ taanima ech tzaꞌ: —¡Abꞌil vaꞌl ninacheꞌ tziꞌ aas nipaasa tibꞌ viꞌ Tioxh!
    Tan abꞌil koj sakuyun paav, pek taꞌxh u Tioxh.— Chia.'
  xsi-xsi: Andeta kinzi pananâŋa tamâta ŋana ŋgua tukuŋa kâ aŋga kinzi Parisai tamâta
    nde siporo ŋgua rârâ imo naonzi nâ tu, “Wa, tamâta ŋine nde ea ŋga itu ikai Maro
    Kindeni nia, a? Noko tamâta toŋge pwura ŋana pwai kiesaka piti lâ tamâta tininzi,
    ande tia ndo! Maro Kindeni simbo nâ ikura ŋana iveta mine.”
  crx-NTPO: '''Et Moses be ''udustl''us ''uk''ununáguzne ''ink''ez Phariseene, didutch''oh
    ''et ndoninzun, “Ndun dune ''en Yak''usda ch''az yalhduk. Mbe na''dunúdzun whe
    ''utni? Mbe la lubeshi ''untulhdulh? Yak''usda didutch''oh za lubeshi ''un tulhdilh!”'
  kan-OKCV: ಆಗ ಫರಿಸಾಯರೂ ನಿಯಮ ಬೋಧಕರೂ, “ದೇವದೂಷಣೆಯನ್ನು ಮಾಡುವುದಕ್ಕೆ ಈತನು ಯಾರು? ದೇವರೊಬ್ಬನೇ
    ಹೊರತು ಪಾಪಗಳನ್ನು ಕ್ಷಮಿಸುವವರು ಯಾರು?” ಎಂದು ತಮ್ಮಲ್ಲಿ ಮಾತನಾಡಲಾರಂಭಿಸಿದರು.
  bbb-bbb: Jesu fu vua ijiege e adagi ije kuaramoga e vua akae nijasiavo ijiakiro
    e Feresi gue bu vua ije fie. Areme bu uri bue kuae, E gure fuje fu e izeki ijadufuo
    fu Godido ive dabe buzeime? Ema ige fu erare e guebuo ise ije giana arekuma baki
    ro fune Godi fuosukuano kuae.
  blw-blw: Ngém hen anchichay Fariseo ya siguchay cha mintudtuchu hen orchin, ekatcha
    ah hamhamàchéén, “Heno ay paat hen katatagun nahha way annag cha pérhén hen kena-apudyus
    Apudyus, te ah Apudyus met yanggay hen mafalin way mamakawan ah fasor.”
  tam-2017: அப்பொழுது வேதபண்டிதர்களும் பரிசேயர்களும் யோசனைபண்ணி, தேவநிந்தனை சொல்லுகிற
    இவன் யார்? தேவன் ஒருவரேயன்றி பாவங்களை மன்னிக்கத்தக்கவர் யார்? என்றார்கள்.
  azz-NT: 'Huan ne fariseos huan in tanextiliani de tanahuatil de Moisés, cuac yejuan
    quicacquilijque Jesús nijín tajtolme, ijcuacón yejuan peuque yoltanemilíaj huan
    motatajtoltiayaj ijcuín: “¿Aconi nijín tagat ten quimohuiscapoloa Totajtzin Dios
    ica nijín tajtolme? ¿Aconi huelis tetapojpoluis tajtacol? Ta, sayó Dios hueli
    tetapojpoluía”.'
  spa-RV-1909: 'Entonces los escribas y los Fariseos comenzaron á pensar, diciendo:
    ¿Quién es éste que habla blasfemias? ¿Quién puede perdonar pecados sino sólo Dios?'
  csy-csy: Thukhamhil te le Pharisee te in, Pathian mindaisak in a pau sia a kua ziam?
    A kua in mawna te maisak thei ziam, Pathian bek hi ngawl ziam? ci in ngaisun uh
    hi.
  mxq-NT: 'Net ja fariseeʉty es ja diꞌibʉty tsa̱jptʉgóty yaꞌʉxpʉjktʉp ñayꞌanma̱a̱yʉdʉ
    wyinma̱ꞌa̱ñóty: “Tya̱dʉ yedyʉjk kyaj tmʉjꞌíxy ja Dios ko dʉꞌʉn kyajxy, jaꞌa ko
    yʉꞌʉ naydyuꞌugʉ Dios kʉꞌʉm mba̱a̱t tmeꞌxy yʉ pojpʉ.”'
  tzj-NT: 'Ja c''a maestro e cachbil ja fariseo ja tok chaka maril quic''axaj ja xbij
    ja Jesús quewa'' quemaj rch''obic pa tak canma ri'': —¿Nak ocnak wi'' ja jun achi
    le'' chewi'' tok nbij jule'' tzij ja xa ofensa rc''amonto tre ja Dios? Como mchita
    nak chi ta ncuyuwi ja il mac, xa ruyon ja Dios ncuyuwi, xeche'' kaj pa tak canma.'
  tdt-tdt: Rona Jesus koalia nunee, ema Farizeu ho mestri relijiaun sira komesa koalia
    ba malu dehan, “Nia hanoin Nia Maromak ka? So Maromak deit mak bele hamoos ema
    nia sala! Nia liafuan nee hatete aat Maromak.”
  ron-BTF: 'Și scribii și fariseii au început să cugete, spunând: Cine este acesta
    care vorbește blasfemii? Cine poate ierta păcatele, decât numai Dumnezeu?'
  eng-WEBP: The scribes and the Pharisees began to reason, saying, “Who is this who
    speaks blasphemies? Who can forgive sins, but God alone?”
  eng-FBV: The religious teachers and the Pharisees began to argue with that. “Who
    is this who's speaking blasphemies?” they asked. “Who can forgive sins? Only God
    can do that!”
  nld-1939: 'Maar de schriftgeleerden en farizeën begonnen zich af te vragen: Wie
    is Hij dan toch? Hij zegt godslasteringen! Wie kan zonden vergeven, dan God alleen?'
  bwo-bwo: Nem danifuwotsnat ferisawino etefwotsn «Kone bíwo Ik'o c'ashirwani? Ash
    morro oorowe etosh falitwo Ik'oniye okoon k'osho kone fa'oni?» ett bo gitsotse
    bo gawfera botesh.
  nch-BL: 'Huan nopa tamachtiani ten itanahuatil Moisés huan nopa fariseos pejque
    moyolilhuíaj: “¿Ajquiya nelía ni Jesús? Yaya yon quentzi amo quitepanita Toteco
    Dios pampa mochihua quej ya elisquía Toteco. Amo aqui hueli tetapojpolhuía tajtacoli,
    san Toteco.”'
  quc-TNT: 'Te c''u ri'' xpe coyowal ri fariseos xukuje'' ri tijonelab re ri Pixab.
    Cäquichomaj pa canima'', cäquibij: “¿Jachin lo wa'' we achi ri'' ri cubij ri äwas
    u bixic chrij ri Dios?” —quecha''. “Xak xuwi ri Dios cäcowin chusachic u mac jun,”
    —xecha''.'
  tfr-NTPO: No pinggaga kjok l̇l̇gwekkl̈o tara Moisésdë l̈i go, fariseoga l̈öng eshko,
    e wotjl̈ĩk l̈ok ga «¿Kjwe ëro? ¡Domer kjwe shäng Sbö l̈ãywë owa, ber tjwl̈õ l̇l̇ëm
    wl̈o l̈e! Owa l̈öngga nopga kong l̈i Sbö eröe» l̈e.
  kaq-NT: Jaatian jano tsahotai fariseoboya jaton haxemanicahbo jaabo rahsibi yohinancani.
    —¿Jahua hihqui shinanax Diosihcamahi yohuanihquin? Papa Dios huestichin ta hohcha
    sohuati hahtipahiqui. ¿Neatohon rihbi hahtipahiquin? —hihcani.
  sgb-sgb: Amêhên, ampangihip hilay Pariseo haka mánoron Kautuhan ni apo Moises hên
    êmên di, “Hinoy hatsi ya an-ipantag nay sarili na kan Apo Namalyari hên ampamatawad
    hên kasalanan? Yarin a nan ammusmusên hi Apo Namalyari ya tawo yan bêngat! Mimiha
    na ni Apo Namalyari ya makapatawad hên kasalanan.”
  vie-1934: 'Các thầy thông giáo và người Pha-ri-si bèn nghị luận rằng: Người nầy
