    waha bona no Itou nomo haumu taha beele beha lena? Fai ete te no une uuluwei nomo
    edo uwa. Wa, Itou no nogonga nomo haruwe.”
  aly-aly: Artwa Pharisee-rnem artwa angka Moses-wenhew akalty-anthey-angker-rnem-then
