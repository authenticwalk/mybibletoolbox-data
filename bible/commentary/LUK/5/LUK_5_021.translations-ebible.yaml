  ata-ata: Ia ta mitema sou lapuloto iloꞌa ta Palisaio milomusou Iesu muvikala aloxo
    ne, la mivikala piena no anu xavutala noxiꞌa aloxo ꞌo, “Anu itema maꞌia, la sou
