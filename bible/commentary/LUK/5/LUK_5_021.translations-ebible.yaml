    ¿Pitaq runakunapa huchankunatari perdonanman? ¡Aswanqa runakunapa huchantaqa Diosllan
    perdonaytaqa atin!” nispanku.'
  pao-NT: Umu Jew numu tunedyooedu mu Pharisee mee nananeadu-no o aatadu mee tusooyugwe
    manepunne, “Esoo hayoo suda na'unnedu unni. Masoogina Te Naa mee nasooyugwe. Soo
    Te Naa suu'mu ka numu tuma'emukwana soomu'wa.”
  cbu-NT: Itaru, Móysispaniri wirkar kamanimapani waanpata Parísiypanshuchpa táyaspatash
    tsiyatkusin, Isus mangupa atiya. ¿Chiy tamaree tputsi tachingchich? Apanlleem
    kinapi atuparee atiya. Apanllimari tachingamaam waritakiya, mang, tárangana.
  usa-usa: 'yemá ámáan-aimma yirááti-wayukagaraq Pérati-wayukagaraq yeíyáá netuq-áímmá
    téta maará-tiraae: “maamin-náqá náawawaq wemá Áánûqtumma maamin-ákáyáámmá kétimakaiyo?
    móra-nakoma íma umaataráipoana kanaaráq íma kúmiq-yataaqa matuwániye. wé minnâ
    Áánûqtu wenamáa wení mayáímíye.” téta tirááe.'
  soy-soy: 'Isé picélɑɑ nɛ Pifɑrisi ɑpi kɛmúŋɛ́ loni, pin tee rɛ: Usoi úye kɛcirɛ
    yɛ nkó un Uléécɑɑ lɑ́misi? Wóo yɛ́ fe ukɛ́ ɑkópɛ sɑ́rɛi? Uléécɑɑ mɛcirɛ
    yɛɛ yɛ́ fe.'
  hui-hui: Ani layagola Mana lowinigo lawai haga biarumebi Perisi agali biarumebi
    tini minime manda bigi bigi bialu, Ngode Datagaliwabe ibu hangume wali agali ko
    biyago domo wahabehe kago. Agali Ngode Datagaliwabe mege bialu kagoni ibu aidabe,
    lomanda bialu berene.
  amf-amf: Musesa yigginam dhettsaynabee Parisa eenabe “Ea kaa Barjo maato qaabea
    kidi hayne? Eedisa seesoam garana damea Barjo bishkalanka ab hayne?” hamayse ke
    qaabade.
  quc-NNT: 'Te k''u ri'' xpe koyowal ri fariseos xuquje'' ri tijonelab'' re ri Pixab''.
    Käkichomaj pa kanima'', käkib''ij: “¿Jachin lo wa'' we achi ri'' ri kub''ij ri
    äwas u b''ixik chrij ri Dios?” —kecha''. “Xaq xuwi ri Dios käkowin chusachik u
    mak jun,” —xecha''.'
  dob-dob: Ta saꞌi, loina ꞌana toeꞌitao be Palisiyao Yesu ꞌina ona niꞌatu sinonona
    ga taudimo ꞌediya sienaenaida, sigwae, “Yesu gete mwaꞌadega ga Yaubada ꞌena ꞌioopaꞌala?
    Manuna nigeya ꞌebweu yaita sawesawenaya be tomota ꞌidi bubuna toꞌumalina ꞌida
    nuwataudi, nate namo Yaubada sawesawenaya.”
  wrs-wrs: Wo nomba Varisinindva eva katekisva, temba mongawulmba aevulvnamba, himba
    hillivna, una, es hevpa Yesusva osva ov, Sesoava hevho indhanamba kilumbshuawol
    vev. Yesusva osva Sesoamba opipahav.
  mca-mca: 'Ma'' qa pe'' i''nq''ijatshenij ke'' Moisés ƚe''lijei qa pe'' fariseol
    iye qa yapeƚek pa''aj in yijamti''ets, qa yit''ijju'': —¿Pa''n ƚunye''j ha''ne
    t''ejuyiju''ƚ pa'' Dios kekhewe'' yit''ij? ¿Pa''n ƚii pa''qu'' ƚeke''ye'' qu''
    niwu''m pe'' witwuƚ''ets? Ewi''ƚƚe inek pa'' Dios qu'' niwu''m.—'
  kiw-kiw: Bubui imatomudio uubi-re, ka Pariseia uubi-reiro oomahoroi-ka rii himiai-do
    oromoaduꞌuti, “Boꞌu-rie ara Iehoma pairai omodoboa dubui? Iehoma beha-ka, memihoi
    imapihiti dubui.”
  tzo-TZC: 'Jech ti jfariseoetique, ti jchanubtasvanejetic yuꞌun ti mantale tey lic
    snopic: “¿Buchꞌu ti vinic liꞌe ti chopol ta xcꞌopoj ta stojol ti Diose? Muꞌyuc
    buchꞌu xuꞌ ta xchꞌay jmultic, jaꞌ noꞌox stuc ti Diose”, xiic.'
  mya-mya: ကျမ်း​တတ်​ဆ​ရာ​များ​နှင့်​ဖာ​ရိ​ရှဲ​များ​က ``ဤ သူ​ကား​အ​ဘယ်​သူ​နည်း။ သူ​သည်​ဘု​ရား​သ​ခင်
    အား​ပြစ်​မှား​ပြော​ဆို​ပါ​သည်​တ​ကား။ ဘု​ရား သ​ခင်​မှ​တစ်​ပါး​အ​ဘယ်​သူ​သည်​အ​ပြစ်​ကို
    ဖြေ​လွှတ်​နိုင်​ပါ​မည်​နည်း'' ဟု​တွေး​တော​ကြ​၏။
  gng-NT: 'Nɛn saan nɛ *Yiko ya wɔnwɔknb nin *Farisiɛnmbɛ cin'' ki maaleh ki teh:
    «U yé ŋmɛ nɛ ki sukreh Uwien nɔ? Uwien baba ŋa ñí la, ŋmɛ li fre kí fère
    binib biʼbiɛre?»'
  cbi-NTPO: 'Tsenñu Moisés'' wandya lei mashturula bain, fariseola bain entsandyala:
    “¿Entsa naaju rukutundin tsandi'' Diosnu kentsure'' pantsumi, ujchaya Diosren
    ujcha'' mitya manbitsaakenuu juunuba?” tyala.'
  ikk-NT: Ya ndị-nkuzi Iwu hụ lẹ ndị Itu-Farisi nọ jụma ibe wẹ, sị, “Onyẹ wụ hụnnị
    rị e ku arụ?! Onyẹ a saẹka a gbagharị njọ wezụka Osolobuẹ sụọ?!”
  leu-leu: A mu Ferasi e mu rabuna ina fepitaa pana vuputkai, ri ilisai, “A mataa
    aanabeꞌ aava ferawai fasaat sena Piran, nane a so ta buk mataa? Naseꞌ fexaxaas
    sena lamon tapin a vilaana saat? A Piran sang mon.”
  maz-NT: 'Nuc''ua c''o xöpüte ''ñe c''o fariseo o nguijñiji: “¿Pje pjëzhi ne bëzo
