    juuchuveda, chi̱? Vinu Ju̱denu ramityanichara mityara.”'
  mxb-NT: Dá ni̱ ka̱sáꞌá nákani ini ta̱a dánaꞌa̱ ley Moisés xíꞌín ta̱ fariseo ndíta
    ñoó. “¿Ndá yoo kúú ta̱a káa, xiní ra̱, chi̱ káꞌa̱n ndava̱ꞌa ra xíꞌín Ndios xíꞌín
    to̱ꞌon káꞌa̱n ra̱? Chi̱ iin tóꞌón dini̱ vá Ndios kúú na̱ kuu dándóo kua̱chi ña̱yuu.”
  pon-2006A: Sounkawehwehn Kosonnedo ko oh Parisi ko ahpw mengimengloalki, “Ihs ohl
    menet me lahlahwe Koht? Ihs me kak lapwahda dihp? Kaidehk Koht kelehpw?”
  maq-NT: 'Hya xi camá xu ne, cha xi vicuya cjuachacun cojo cha fariseo xi cuacun
    jan ne, cavetsihin catsingataha cacun cha cachja xu cha cuitjin cojo xicjin cha:
    ―‍¿Yo cha xi cuijyihi vi xi tsixcuehyu cha Nina? ¡Hatuxa tsajin yo xi cuma tsinchataha
    jyë́ rë xuta ta suvá ni Nina xi cuma tsinchataha me! ―‍Cuatjin xu cachja cha cojo
    xicjin cha.'
  hto-hto: 'Iemona ocuica uai llófueraɨnɨ naa fariséuaɨri, como comecɨ anado daɨdíaɨoɨ:
