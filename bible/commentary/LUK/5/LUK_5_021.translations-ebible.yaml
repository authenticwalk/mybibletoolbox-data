  tsn-tsn: Mme Bafarasai le baruti ba molao ba botsanya ba re, “Motho yo o ikgopola
    a le eng?” O a tlhapatsa! E mang fa e se Modimo yo o ka itshwarelang dibe.
  amr-NT: Ken Moisésenbaʼ huamanmadikaʼeri kenpaʼti fariseo aratbut Jesústaj onʼpe̱e̱depo
    huaboaʼda onʼnopo̱e̱po “Diostaj dakhueaʼ Jesúsa oaʼ. Namaʼda oʼnopo̱e̱po dakhueaʼda
    Jesúsa oaʼ. Huabokerekanayo okkahueahueʼdik o̱ʼe̱. Diosayoʼda dakhueaʼ eʼkaʼ okkahueaʼdik
    o̱ʼe̱.” Moisésenbaʼ huamanmadikaʼeri fariseoere huaboaʼda huanopoyaʼda onʼnopo̱e̱po.
  pwg-pwg: Ma Perisi damsi ma vonaviyoyovana vibeyebeyena wawayisi ivi karei da ivi nuwanotanota
