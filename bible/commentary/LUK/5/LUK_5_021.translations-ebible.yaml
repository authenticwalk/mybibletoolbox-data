  rmn-rmn: 'О фарисея тай о сикляримаря э Тхэдимаски тюшундиенас андэ пэстэ: «Кон
    эси адава Мануш, Саво пхэнэл бэзялэ зборэс? Вай екх ко Дэл си зор, тэ мукел бэзя?»'
  huv-NT: 'Quiaj ajcüwa mondüy wüx aaga poch tüünd Moisés, at ajcüwa fariseos tapots
    andeacndeacüw wüx nejeyéjan quiaj, tapiüngüw: “¿Jane nej aaga naxey quiaj, neol
