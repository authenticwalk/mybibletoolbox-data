  mkl-mkl: Woo kɔ inɛ ŋɑ si woodɑ do Fɑrisi ŋɑ ɑ̀ wɑsi ku bee ɑrɑ nŋɑ ide ɑ̀ wɑɑ ni,
    yooi inɛɛu ihɛ̃ í jɛ iyi wɑ bu Ilɑɑɔ̃. Yooi ɑ́ yɔkɔ ku kpɑ idei dulum dii inɛ
    ɡɔ bii kù jɛ Ilɑɑɔ̃ nŋu ɑkɑ̃.
  gaq-gaq: ଆତ୍‌ଅରିଆ ଦର୍ମ ଗୁରୁ ଆରି ଫାରୁଶୀ‍ଇଂ ନିଜେ ନିଜେ ବାଲିର୍‌ବାତାଚେ ବାସଙ୍ଗ୍‍ନେ ଲାଗେଆର୍‌କେ,
    “ଇସ୍‌ପର୍‌କେ ନିନ୍ଦା ଆଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ, ଏନ୍‌ ଜାଣ୍ଡେ ? କେବଲ୍‍ ଇସ୍‌ପର୍‌ବାନ୍ ଆରି ଜାଣ୍ଡେ
    ପାପ୍ କେମା ଡିଙ୍ଗ୍ଇଁୟାଏ ?”
  gof-RNT: Higge asttamaaretinne Farisaaweti, “Hayssi Xoossaa bolla yaagidi odettey
    oonee? Issi Xoossaafe attin hari nagara quchchanaw dandda7ey oonee?” yaagidi qoppidosona.
  unx-unx: ଆଇନ୍‌ ଇତୁକ ଆଡଃ ଫାରୁଶୀକ ଆକ ଆକରେ ଉଡ଼ୁଃକେଦାଃକ, “ପାର୍‌ମେଶ୍ୱାର୍‌କେ ନିନ୍ଦାଇତାନ୍‌
    ନେ ହଡ଼ ଅକଏ ତାନିଃ ? ପାର୍‌ମେଶ୍ୱାର୍‌କେ ବାଗିକେଦ୍‌ତେ ଆଡଃ ଅକଏ ପାପ୍‌ଛାମା ଦାଡ଼ିୟାଏ ?”
  gah-gah: 'Loko lokago monó mogona apí-ikimiaká vegi Palisaio monó vegi keza kagata
    gululusi giliake kezáitoka láa liki ligili hagili amó: Makó éaho lihima gilatoaká
    noive. Ómasímo hamokó lá oaká noinazo, ezáa agupevamú giligo itekago, Ómasi aviliginogo
    limó nene etamive.'
  lcm-lcm: Na keve Parisaio ve vap malangas ani saupai kilapo lomlomonai na kilapo
    angsusuiai musik angpokpokai aniria ta, “Au, si kana kapo mengen i nau varas?
    Si kapo kun koi asi lomon suai ani lau rikek? God papalik nang!”
  aer-aer: Kenhe artwe arrpenhe areye akenhe, angkentye Ngkarte-kenhe-arle akaltyele-anthetyarteke,
    yanhe ikwerele anerrirreke. Nhenge itne awerrirremele iwenhe Jesus artwe anathe
    ikwere angkerlenge, itne-arrpe anteme angkerreke, “Re alakenhe angketyale anetyeke!
    Re kwenhe Ngkarte anetyakenhe. Kenhe Ngkarte-arle re-arrpe-arle akngerre anthurre-arle
    akurne areye lyete urrparetyeke tyerrtye ingkirrenyeke-ngentyele.”
  qvc-NT: 'Chay nishqambaqmi Muysispa liyningunata chay yach''achikuqkuna, chay farisiyu
    duktrinayuqkuna yuyarqanllapa: “¿Ima pitaq kay runaqa chayshina nishpa Dyusshina
    tukushpa, Tayta Dyusta burlaykan? ¡Paqta imanan ima! Chaqa manam pipis atinchu
    runakunapa uchangunata pirdunayta. Tayta Dyusllam atin pirdunaytaqa”, nishpa.'
  tgl-ULB: Ang mga eskriba at ang mga Pariseo ay nagsimulang magtanong tungkol dito,
    na sinasabi, “Sino itong nagsasalita ng kalapastanganan sa Diyos?” Sino ang nagpapatawad
    ng kasalanan, hindi ba't ang Diyos lamang?”
  cbs-NT: 'Moisin jancha jatu yusinmisbu inun fariseobun ninkatan Jesúski sinatai
    june yuinamei: “Ja juni chakabuki. Dasibi nuku padain Dios keskakatsi ikikiki.
    Diosun besti jawen chakabu buatiduki”, ikaibun'
  xtm-NTPP: 'Sani te tee ka skua''a tnu''u ni kaxtnu''u Moisés ma, ji''in tee ka kuu
    fariseo ma, ka jani ini de: “¿Na in kúu tee ya''a ja ká''an de tnu''u ya''a ja
    masu játna ini Su''si ma? Vaa maa in‑ni Su''si ma kuu xnaa kuechi o ma”, ka kuu
    de ka ka''an de.'
  nnq-nnq: Akaboli ba Malagilo ga Musa na Mafalisayo ngabatumbu kukikonyanga, “Mundu
    ojo mene ojwalonge malobe gu matukano! Nnoongo jika jakwe ojwaotwi kulekekea mabaja!”
  bao-NT: 'To biro cʉ̃ ca ĩirora, Moisés cʉ̃ ca doti cũuriquere ca jʉo buerã, to biri
    fariseos: “¿Ania ñiru ʉno cʉ̃ niiti, Ʉmʉreco Pacʉre ñañarije ca ĩi tutigʉa? Bojocʉ
    jĩcʉ̃ ʉno peera ñañarije tiiriquere acobo majitimi; Ʉmʉreco Pacʉ wado niimi ñañarije
    tiiriquere ca acobo majigʉ,” ĩi tʉgoeñaupa.'
  san-ORI: ତସ୍ମାଦ୍ ଅଧ୍ୟାପକାଃ ଫିରୂଶିନଶ୍ଚ ଚିତ୍ତୈରିତ୍ଥଂ ପ୍ରଚିନ୍ତିତୱନ୍ତଃ, ଏଷ ଜନ ଈଶ୍ୱରଂ
