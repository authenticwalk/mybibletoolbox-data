  aau-aau: Juda mo sow ke hiymon-sorasor uwr o, Farisi o, homkwe sawk homkiaw-ayay
    senkin seme lohruw-a, “Uwr, God se ma me-piapmapiap sohokwe, penkin uwr so? Unsaney
    prueyn ki erey suko hiykwe iwar prueyn so yor piap-araw me liy lorionay kow ley.
    Sohokwe God so mey hokwaw.”
  tvk-tvk: Melele xa Farasi xil del titsa xil te rae na Mosis lalonge mak, laseputut
    ni e nenemien nae labit, “!Ei! ?!Moletin ak minemi bit xi be visi!? !Xi di misep
    xar ni Hi! !Xi bit nggur xeihen nggoni Hi, vengan Hi kestang mikila valeh rat
    tesaen ra moletin tei!”
  prf-NT: Namágguron en tagapagtoldu hidi nen Kautusan sakay en Pariseo hidi ten pákkasanig
