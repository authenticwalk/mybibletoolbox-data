  mic-MIQNT: Na tujiw Palasiaq aq nujigina'mua'tijig tplutaqan poqji maw agnutma'tijig.
    Teluejig, “Wen ta u't ji'nm ta'n tel'te'lsit negm na Gjinisgam? Mo eimug mimajuinu
    ta'n gisi apigsigt'gl lue'uti'l, pas'g newte'jit, na negm Gjinisgam.”
  huu-NT: 'Nainomo itɨnomona Moisés mɨcorɨ llogacɨnona llofueraɨnɨ itɨmacɨ. Fariseuaɨ
    jɨaɨ itɨmacɨ. Comecɨaɨna facadɨmacɨ: “Naimɨe Jusiñamuina jeare ñaɨte. Dama Jusiñamui
    jeacɨnona dotarede. Bimɨe Jusiñamuiñede; ia Jusiñamui ifomo iacade”.'
  jiv-NT: Nuiṉkia Israer-shuara jintinniuri̱sha, Pariséusha ni enentái̱n enentáimsar
    “¿Ju̱sha yait Yúsa náari̱n yajauch awajtin? Warí, aya Yúsak tunaan tsaṉkurachminkiait”
    tu enentáimsarmiayi.
  otm-NT: 'Pɛ nu''ʉ yʉ fariseo nɛ yʉ xänbate niją bin ''yɛ̨mzɛhɛ ʉ: “Hanja na ran
    ''yohʉ ngue ɛ̨na da ''yøt''a i øt'' Oją, nɛ ya ɛ̨na sä di punba rá ts''oqui n''da
    ra ją''i. Hingui numansu Oją na,” bi ''yɛ̨mp''ʉ yʉ xänbate nɛ yʉ fariseo.'
  dah-dah: Irkeb Farisi marya Moseyen saba tagal tagal marya beleŋ mere go nurdeb
    dufaymiŋdeb, “Al Kuruŋ po ga alyen mata buluŋ halde halde tareŋ miŋyaŋ. Munaŋ
    al gabe ganuŋ geb, Al Kuruŋ sukal irde hi?” yeŋ nurde hinhan.
  tnk-tnk: Nəpɨn nahatən me səvəi Loa mɨne Farisi me həreɡi nəɡkiariien nəha, hənaməres
    irəha me i mə, “Sin i iərmama i rani ərəha Kumwesən iamɨnhi? Kumwesən əpa rukurən
    nenouenouien noien ərəha me. Sin mwi rukurən noien?”
  kpr-kpr: Moses da Geka ijuga kakato ã kaifa kakato+ tuturo edo eminge kotiseri,
    “Genembo omo, nu eminge sise God da javo etiri eko erira. God nusukako ari ekoko
    kote doyeraira. Jo tefo genembo eniimi ari ekoko kote doyari da kaugo iraeri,”
    aminge kotiseri.
  san-IAS: tasmād adhyāpakāḥ phirūśinaśca cittairitthaṁ pracintitavantaḥ, eṣa jana
    īśvaraṁ nindati koyaṁ? kevalamīśvaraṁ vinā pāpaṁ kṣantuṁ kaḥ śaknoti?
  nho-nho: Teenaa ki kaamata naa tisa naa Loo raa ma naa Faarisi te taratara soko laatou
    peelaa, “Teenei ko ai te tama ku taratara iloo pee ko ia ko TeAtua? TeAtua soko Ia
    koi e lavaa te uii naa haisara!”
  gym-NT: 'Angwane Kukwe Biani Ngöbökwe Moiséye dirikätre btä nitre bariseo namani
    töbike krörö Jesubtä: Ngöbö aibe tä ni ngite niara rüere denkä mento nibtä amarebti,
    ¡se ñobtä abko ni se tä ñäke kore Ngöbö rüere se! namanintre töbike kore Jesubtä.'
  azg-NT: 'Majoꞌ nque nnꞌan na conanꞌman jñꞌoon na tquen Moisés ndoꞌ yo nnꞌan fariseosꞌñeen,
    taꞌhan na tyiꞌya ngiohan yo Jesús. Ee toquindyiiꞌ nꞌonhan: —¿Nin condui tsanvaꞌ
    na itsinin juu jñꞌoon tsanꞌ? Ee xiaꞌntyi nquii Tyoꞌtsꞌon nndëë ntsitꞌman tsꞌon
    jon jnaanꞌ tsꞌan.'
  bhd-bhd: शास्त्री ते फरीसी लोक सोचने लगे, “ए कौन मैन्हु आए, ज़ै परमेशरेरी तुहीन
    केरते, परमेशरेरे अलावा कौन पाप माफ़ केरि सकते?”
  too-NT: 'Lā'' tuncan huan fariseosnu'' lā'' xamākalhtō''kē''ni''nī''n ley xlaca''n
    tatzuculh tapuhuan: “¿Tichūyā chi''xcu'' a''ntī chihuīna''n contra Dios? Nīn tintī''
    tzē naquincāmāsputūnu''ni''yāni'' quintalaclē''i''ca''n, xmān Dios”.'
  ind-AYT: Ahli-ahli Taurat dan orang-orang Farisi mulai bertanya-tanya, “Siapakah
    Orang yang menghujat Allah ini? Siapa yang dapat mengampuni dosa-dosa kecuali
    Allah saja?”
  cjo-NT: 'Ikantaka ikenkithashireeyanakani warijeeyopaeni eejatzi iyotaantzirori
    Iwaperite Tajorentsi: “Tee okameethatzi iroka: iitajorentsitashitaka. Apaniroeni
    Tajorentsi rowawijaakotantzi”.'
  nsn-nsn: O Parisi, doho tamatang ualualasira tar ualatut ra uakekena tar namnamanaehe
    uanomo pare, “A tamatane e menmene uasa tang God! Ahik me tamata re banot e kusa
    luar me niguata uasa te God puk manasampe.”
  san-DEV: तस्माद् अध्यापकाः फिरूशिनश्च चित्तैरित्थं प्रचिन्तितवन्तः, एष जन ईश्वरं
    निन्दति कोयं? केवलमीश्वरं विना पापं क्षन्तुं कः शक्नोति?
  tna-NT: 'Da su jacuatsasiati ebuetsuaji, fariseo cuana tuneda cama uja jaquisabatitana:
    “¿Ai deja jia ye? Tuahueda Diusu eduininiametani tusa mimi neje. Aimue aiya biame
    cristiano cuana sa jucha cuana perdonata cua mahue. Diusu ja bahui jucha cuana
    perdonata cua.”'
  lid-lid: Eme oro lau ta leheya kandriyen tiri Juwis, hawe oro Parasi badeh, asehek
    i toro ari ari anya, “Iy ndramak kede-eh bobose o! Iy aluhe Kindrei kede-eh! Ari
    ndramak winiyan basikine kandriyen ndra-in bwe; Kindrei le ari, kabwe!”
  wim-wim: Aꞌ anpalana than pam piꞌan Pharisees anangan-a, aꞌ than pam anangan wik
    thayanan thaaꞌ-aath-aathinan-a, than kan-ngul ngaantam-ngeeyin thanttakaman, “Nil
    inan Jesus.an wanttaka? Nil keꞌ God.an waaꞌ-waaꞌan nungantakama! Nil God thonakaman
    ep thawiy ngampar nil keꞌ-ngul ngaantam-ngeeyow way ngampan yump-yumpanampa, pam
    wiyan keꞌ thawiythana, nilan epa!”
  zga-M: Pu leino avamanya kalata nava Farisai valeinkuta, vei veni uyu uveinchova
    amamenyu ngha imbedo, veni uvyaleinamakha ngha khusyeikheila inogwa, pu nyakhusyei
    kheila alei yu Nguluve mwene?”
  yom-yom: 'Minlongi mi Mina ayi Bafalisi batona niunguta ayi bakambasana : —Buna
    nani mutu wawu wuntuba mamu ma mvuezolo e ? Nani beki minsuamu lemvukil masumu ?
    A keti Nzambi kaka e ?'
  san-SIN: තස්මාද් අධ්‍යාපකාඃ ඵිරූශිනශ්ච චිත්තෛරිත්ථං ප්‍රචින්තිතවන්තඃ, ඒෂ ජන ඊශ්වරං
    නින්දති කෝයං? කේවලමීශ්වරං විනා පාපං ක්‍ෂන්තුං කඃ ශක්නෝති?
  yut-yut: Yaŋban Parisi amɨn gat ae gen teban yoyɨŋdet amɨn gat da iyɨ yaŋ nandawit,
    “On namɨn amɨn kɨnda da Piŋkop kulabɨŋek gen uŋun yosok? Dɨwarɨ yopyop uŋun amɨn
    kɨnda da arɨpmɨ dɨmasi agagɨ. Uŋun Piŋkop kaloŋ dagɨn asak.”
  grc-BYZ: καὶ ἤρξαντο διαλογίζεσθαι οἱ γραμματεῖς καὶ οἱ Φαρισαῖοι λέγοντες· τίς
    ἐστιν οὗτος ὃς λαλεῖ βλασφημίας; τίς δύναται ἀφιέναι ἁμαρτίας εἰ μὴ μόνος ὁ Θεός;
  cpc-NT: 'Ikanta ikimawaki Yotzinkariiti itsipayitakari Fariseo, ikantashiritaiyanakini:
    “Ithainkatziiri Pawa jirikawí. Tima tikaatsi kantironi impiyakotantiro kaaripirori,
    apaniroini ikantakaawo Pawa”.'
  nhg-NT: 'Inu tlamachtiöneme de teotlajtule hua fariseos opiejque tlajtlajtojtaya
    entre yejua. Oquejtojque: ―¿Öqueniji que checuatlajtoa encuntra de Deus? ¡Abele
    öque cuale tieperdonörfis tlajtlacule tlöcamo sa Deus!'
  nya-nya: Afarisi ndi aphunzitsi amalamulo anayamba kuganiza mwa iwo okha kuti, “Kodi
    munthu uyu ndi ndani amene ayankhula zamwano? Kodi ndani amene angakhululukire
    machimo kupatula Mulungu?”
  ngu-NT: 'Quemaj on temachtijquej ica on tlanahuatijli niman on fariseos opeu ijquin
    quinemiliaj: “¿Aquinon in tlacatl? ¿Tlica cuijhuicaltijticaj Dios ican itlajtol?
    Xacaj hueli quitetlapojpolhuilia on tlajtlacojli, yej san Dios.”'
  kup-kup: Pot mañahan Parisi abanarir aban ñetï kateñ añarabon mañoohari parumam
    pot homeh, Met aban epopuhö rekot napuz horï tapanez nao baol navetetü, oñ God
    nenapuhoh baol beteamahap ak. Met pi Godiz zut ravapan hat okat mañahan dari hatevetegin
    tin narav.
  jid-jid: Bi nha ni Farisawa baka wlu mye nd tre, “Ahi nha mu si tre la tre ba? Ahi
    nha ni wru latre ndji hle wu hamma ni Irji kima.
  wmw-wmw: 'Nakusikira javire, wanlimu wa shariya na Mafarizeu ware walalamika: “Noyu
    mwananlumeni noyu akufuru javi‑yu? Nani ajuzi kuswamii sairi Mwenyezimungu tu
    basi?”'
  gmv-GGM: Muse woga xaafizaytine Farsaweti haysi Xoossa bolla xallatethan hayssatho
    haasa7izay izi oonee? Issi Xoossafe attin nagara maaranaas ooni danda7ize giidi
    qoppida.
  ssg-ssg: Teka Parisi ma teka hanaui nauna ti Moses laha he kakak alia puki laha,
    “Kalahai i kak ukek? I kak hanowi i Haeu! Aita pon oxoxiakako ti kawatan ti saun
    lialun? Mewenae Haeu!”
  zpo-NT: 'Zee lee re maestr xaa nlu xtizh Dios nu re fariseo nzelo mle xaa xgab:
    “¿Cho nak xaabyi ne, zee sbaa nii xaa? Nebse Dios nak xaa nzho mod chee re jwalt.”'
  poy-poy: Wafunda wa Malagaliru na Mafalisayu su wanja kulikosiya pawalonga, “Ayu
    muntu gaa, kamwigilanga Mlungu! Mlungu gweka yakuwi ndo kaweza kulekiziya vidoda.”
  qwh-NT: 'Tsenam fariseucuna y ley yachatsicoqcuna quiquincunacho yarpacachäyarqan:
    “Que nunaqa ¡imanirraq Diospita burlacun! Diosllam jutsantsicpitaqa perdonamantsic”
    nir.'
  gaw-gaw: Nug anam a amu ḏo mehuqak danab amu ḏo gumak danab-Parasia ele ap̱a daana,
    ag aḵa aḵa dab makp̱a inam ap̱ig. “Danab imu amu Nug am aun? Nug nai umu aṯe amu
    Nug Kayak dabiṯa, awa awa qedaṯe. Kayak Nug nuḵa hip̱unin uhuqa megaḵunu elele,”
    aon ap̱ig.
  nca-nca: Hutuŋo mande ŋuro iŋo-iŋo unindoya Farisi unindoya newondeyemo ŋande yero
    iŋaŋgurí, “Ŋu danimbo Anutu yesaráŋoyote? Anutuko naŋge quhurí se rotowero wimbí
    tete.”
  zpz-NTPP: 'Orzeꞌ de yu nu rlyuu leey ni Ñgyoozh, nu de mbecy fariseo brugyiꞌ nu
    rnii too dey: “¿Cyu mbecy yu ii? ¿Lagu rniiy coz nu za contr ni Ñgyoozh? Tub zi
    la Ñgyoozh gac gyicy sulagy mi de cyi nu ricy mbecy”, rnii too dey.'
  mkj-mkj: Jounpadahk in Kojonneddok apel Pharisee‑ok sapda peidek oang pein irai,
    “Inje woal mene ma lahlahwe Koahs? Inje ma kak lapwadda dihp? Jaudi Koahs kalahpwuk
    kak mahkoahng dihp?”
  zac-NT: 'Iurní lëꞌë ra mësë shtë lëy nu ra fariseo guzublú quëhunë rall llgabë.
    Guniꞌi rall laꞌni lduꞌu rall: “¿Chu ndëꞌë? Blac diꞌdzë dzabë ruadíꞌdzëll cuntrë
    Dios purquë tubsë Dios runë perdunë duldë, lëdë núdiꞌi mënë.”'
  kyg-kyg: keꞌaepa gemo avoꞌmo kaeꞌa aliꞌa apaya neꞌmalaya vayaꞌmogiꞌe Falasi vayaꞌmogiꞌeꞌmo
    ani gemo afiteꞌapaeꞌmo, ani vekamo ina laꞌae. Gotifeꞌmo huno faipa huno neꞌate.
    Gotikeꞌmo vayaꞌai hosu kavaꞌapimo afaꞌa alino atalegaiye, huꞌa apaipafiꞌmo apakesa
    afiꞌnae.
  kmk-kmk: Magngoḻ man dat Fariseo kan mimistulun di lintog tuwa imbagan Jesus, kanan
    da utdit somsomok da un, “Singngadan ditu un tagu’n sumuganggang kan Apudyus?
    Sin dit makabooḻa mamakawan si basuḻ nu adi si Apudyus ullawa?”
  cao-NT: Jatsi quiha jamë xërëquë tsi chaninatsi fariseobo, yoba tiisimacanaibo,
    tihi cabo niquë. Shinahax, —Quiaxëni ca joni tsi xo naa ra. Dios pasomaha chanihi
    quiha pë. ¿Jënahuariaxo raca jocha ja masana? Jaroha xo Dios —i jaca niquë Jesu
    yoati na.
  bbr-bbr: Kiro Parisi roat pak sintore ämän tamareäin roat pak aka aka ronkatein,
    “Okoro owo onok? Okoro owo ros Anut ate aparau? Kar omnokou pakan ros ko onok
    aru jäkäi mau senek wa. Anut nukas karar epar ko onok aru jäkäi maraun itok.”
  inb-inb: 'Chasa uias­paka, Moisés ima nis­kata iacha­chig taita­kuna i fari­seo­kunaka
    kikin­pura ni­na­kurka: “Kai chasa rimag, Dius­sina tukuspa, ¿pi­sik ka? Ñi pipas
    mana pudin­kuna­chu, panda­rii­kunata pasin­sian­ga­pa. Taita Dius­lla­mi pasin­sian­ga­pa
    pudí”.'
  hrv-hrv: 'Pismoznanci i farizeji počeše mudrovati: “Tko je ovaj što huli? Tko može
    grijehe otpuštati doli Bog jedini?”'
  box-NT: 'Bìo ó o bía bṹn kà á ho làndá bìo zéenílowa lè ɓa Farizĩɛwa
    á wee bío mí yiwa: «O nùpue mu lée wée á wee màní míten lè le Dónbeenì
    kà síi? Lé wée dà a sɛ́n mu bè-kora á à día ká yínɔń le Dónbeenì
    mí dòn.»'
  ote-NT: 'Nepʉ nuya xahnate de ra ley ne ya fariseo núꞌʉ mi huhni bi ꞌñensɛ ja yá
    mfeniꞌʉ: “¿Hanja nuni ra ꞌñøhø ri ꞌñetꞌa Ajua̱? Ngueꞌa̱ joꞌo maꞌna toꞌo da unga
    ra pumbate de ya tsꞌoqui, hønsɛ Ajua̱.”'
  wnu-wnu: 'Ende qamara Parisi munon ne qomon wuriimbig igour eng der wurinou qob-qob
    qamamir: “Wa, meimi munon ende Qenut sai qob ende at wot qura a? Munon ar ger
    munon qomon boru ebet ig eng maigas me ba at ariraminerei. Qenu wonou gari mi
    eng apand ende ebeiba.”'
  zam-NT: 'Sya, mèn co'' ngòc maistr cón che''n ley co'' mxo''f Moisés loo mèn no
    mèn xley'' farise, mtlo mèna, mbli mèna xtùuz le''n lezo'' mèna no ndxab mèna
    le''n lezo'' mèna: ¿Chó mbi'' ndli mbi'' ba'' cuent nac mbi''? Ale ndli mbi''
    ba'' cuent nac mbi'' Diox. Anze''f nazab nac co'' ndli mbi'' cuent nac mbi''.
    Non na'' no nanee na'' yende chó mèn izlyo'' gác ton'' xtol mèn no xquin mèn.
    Angoluxte Diox ndxác nton'' xtol mèn no xquin mèn, ¿lé''?'
  zyp-NT: Farasi le phungbia cawngpahtu sahlo taco, “Ma cawngsaw heh ahomaw a cang?
    Khazing reipachianah bia a rei hi! Khazing tah ly co ahomaw suanah a ngethai khy?”
    tatah aa lungchung tah aa pacang.
  sey-NT: 'Ja̱je caquëna, asani cua̱ñeseꞌe yeꞌyacohuaꞌi cuiꞌne fariseohuaꞌi cuasa
    huëoreña: “Pa̱ipi yequë coꞌaye yoꞌoseꞌere sa̱i deꞌhuacaiye peoji. Ja̱re Maijaꞌquëseꞌe
    sa̱i deꞌhuacaiye paꞌiji. ¿I̱queiꞌni, iquë ja̱ jerepa Maijaꞌquëre cueꞌcuequë caquë?”'
  nvm-nvm: Rega e vuak akai nijaidiavo ijiga e Ferisis roin bu iji game uri bui kuai,
    E iji erar una Godon if iji dab buze im. Ema igi fu erar e kafobuo ise iji giame
    arekma bakin gavo fun God fuonkuano kuain.
  mps-mps: Tama Godigo bomo yai po page konebo bidi dabe dali, te Farisi hani sibi
    dabe dali, augwa hasi ugwa tono, eda tono eyu, te po wali, “E bidi magwai bidi
    yaliwe? E bidigo Godigo nogi dolobo po olamuo. God deligo naga bidigo dwai sę
    sela sąbo da.” Te po wai.
  seh-seh: 'Apo anyakudziwisa a mwambo na afarisi atoma kudungunya mbalonga tenepa:
    “Kodi mbanimbo mamuna unowu anaxola Mulungu tenepa? Nkhabe munthu anakwanisa kulekerera
    kudawa. Mulungu basi ndiye ana mphambvu zenezi.”'
  pab-NT: 'Hoka Xaotyakiyaho kakoa waiyoreterenai, fariseunai xoaha hatyo tahi iraekakoahenaha:
    — Xala exe haliti hoka exakere maisa aiminisare Enore? Mahaiya atyo xalahare iniyalahare
    emaisahitita. Enore taita atyo hatyo iyateliti kakoare — nexaha.'
  llg-llg: Lamanene Yesus kokolan leo ndia, de hataholi Farisi la ma mese anggama
    la, mulai duduꞌa lae, “Heh! Kada Manetualain mesa kana naena hak fo koka heni
    hataholi sala nala. Tehuu ndia ia see, de losak ana tao aon leo Manetualain! Ia
    ia, namumulu belak ia so!”
  kyf-kyf: '-Zezu gba ''saa da tɔʋn, -Lagɔɔ titee gwesanya -yɔ Falizɩnyɩma yia ''ŋwuŋwue
    ŋwuŋwue bhli: «Nyɔɔ ɔɔ nyɩmɛ -mɔnɩ -mɩa, ''ɩn ɔ vɛlɩ -Lagɔa? Nyɔɔ mneni ɔ ''ka
    nyɩmaa gbʋnyii ''wʋtɩa? -Lagɔɔ ''dɛbhlogbɔɔ mnenia we, we ''nɩ mʋʋ?»'
  tpi-tpi: Ol saveman bilong lo na ol Farisi i harim dispela tok, orait ol i toktok
    planti olsem, “Dispela man em i husat na em i laik kisim ples bilong God na i
    mekim dispela tok? I no gat wanpela man em inap long lusim sin. Em i wok bilong
    God wanpela tasol.”
  mih-NT: 'Tacuan ta ra maestro cuenda ley cuan sihin ra fariseo i quisaha sica iñi
    ra: “¿Yoo ra cuu ra ya? Quiñi xaan cahan ra sii ra Ndyoo. Sica iñi ra vatyi cuu
    zandasi ra cuatyi yo, zoco minoo tuhun ñi maa ra Ndyoo cuu zandasi cuatyi yo.”'
  qvh-NT: 'Sayno niptinmi Moisés guelgashgan leycunata yachasegcunawan fariseucuna
    yarpachacuyargan: “¿Pitä cay runaga Dios-tucur lutanta parlananpäga? Tayta Dioslami
    munayyog caycan runacunata perdonananpä.”'
  kms-kms: Parisi di wute Moses ningg lo wute bei meny ye ni te mutungu di nikin nei
    pene pugri nei mamb mamb mas, ni mari, “Wuti nen nari ni wute wand puaq nindim
    ye. Ni pugri puq nand kin te ni God wand brequ nindig. Wuti iri yumbo ur brequ
    kin wand te puaq nand tuqui segi, pudi God irine ni puq nen tuqui.”
  agn-agn: Pagabasi ta si tang mga manigtoldok may ang mga Pariseo, namagena-ena ong
    sadili nira ang ganing, “Aroy! Sinopa nang panginsolto ong Dios? Dorog kabelat
    tang kasalanan ang na! Anday domang mapagpatawad tang mga kasalanan ta, ang Dios
    lamang!”
  nhi-NT: 'Ihcuacon in teotlamachtanih uan fariseos opeuqueh yoltlahtouah: “¿Aquih
    necah? ¡Ica tlen oquihtoh quisa queh ictilchiutoc nitoocaatzin Dios! Pues amacah
    uilis quintlapohpoluis nintlahtlacol in tlacameh, pues non, sayen Dios mouilitia.”'
  ttc-NT: 'Ntons kye xnaq''tzal Kawb''il b''ix kye aj b''uch''uj Parisey nkyeb''isun
