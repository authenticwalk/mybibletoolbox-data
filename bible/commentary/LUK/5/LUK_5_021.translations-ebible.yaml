    kumbwa. O Gotri rindombwa randa tau.”
  vie-OVCB: 'Các thầy Pha-ri-si và dạy luật thì thầm với nhau: “Ông này là ai mà phạm
    thượng quá! Ngoài Đức Chúa Trời, còn ai có quyền tha tội!”'
  kze-kze: ámáán-kawaa-kwaasiye ámáámba sun-kwáásíyé iséise esa sésa Áánútu kweyáá
    sáwí-imayaa maitiyuwánívo kwaási íma mirá ónááovo Áánútumba aká'áámba kwésimankaiye
    suwaná
  lbk-lbk: Ya ket ay kankanan nan cheycha'y mistolon si lenteg ya Fariseo is kasemekcha
    en, “Sino pan na's takho ay aped mangam-amsiw ken Apo Dios! Ay ke wad-ay makapakawan
    si fasol mod-i si Apo Dios yangkhay?”
  mto-NT: 'Vanꞌit tseꞌe je̱ tsaptu̱jkpit yakꞌixpa̱jkpata̱jk ma̱a̱t je̱ fariseota̱jk
    vyinmaaydi: “¿Pa̱nts ya̱ꞌa̱ veꞌe ya̱ jayu juuꞌ veꞌe je̱ Nteꞌyam du̱vinko̱jtspe̱jtp?
    Ni pa̱na xa veꞌe kyaꞌo̱ꞌyixju̱ je̱tseꞌe tyo̱kinme̱e̱ꞌkxu̱t, je̱ Nteꞌyamji veꞌe
    toꞌk.”'
  bzh-bzh: Lob alam Parisai* losho alam-horek-yi yö kwaj neya nġahi bë, “Mehö re
    sagi, sën neḳo yi raḳ besevöḳ Anutu-ë? Mehöti su yoh vu bë dahun nġaa nipaya
    na rë, gaḳ Anutu yö timu yoh vu.”
  guj-2017: તે સાંભળીને શાસ્ત્રીઓ તથા ફરોશીઓ અંદરોઅંદર વિચાર કરીને કહેવા લાગ્યા કે,
    ‘આ દુર્ભાષણ કરનાર કોણ છે? એકલા ઈશ્વર સિવાય બીજું કોણ પાપની માફી આપી શકે છે?’”
  jvn-NT: 'Para guru Kitab lan para Farisi terus pada rerasan: “Sapa ta wong iki kok
    wani nyepèlèkké Gusti Allah? Wong urip ora bisa ngapura dosa, namung Gusti Allah
    déwé?”'
  byr-byr: Wɨdɨna kyaꞌ Kɨwɨjarajɨ Perɨzɨyarajɨ kumɨ sara yagaaikwalaalya dɨnyɨna “Aꞌmwe
    dazai yuna bewai dɨngaka! Gotɨyarɨna yagaaibɨraizɨka yɨvanɨka sala! Kayaaꞌnanya
    sangɨ yɨnahu marasɨꞌnadei aꞌmwei pwai mɨka. Saꞌ Gotɨyai wawɨnyaꞌ yune gave sahwaresɨra.”
  ian-ian: Jisas wandɨ mala Ferisiagwi Moses kwiya nyaangɨt sɨmogwi la nɨmbo awat
    sowat ngambulɨndi. Wan nyan God kat kavle nyaangɨt wandɨ. Kavle vat yiga yetɨma
    vak tamba sɨlɨmbwigowun waa manda kat wandɨ. Ndɨ ana alɨpsɨga sɨlɨmbwigiyandɨ.
    God mɨna alɨpsɨga sɨlɨmbwigiyandi waa awa saowat ngambulɨndi.
  hun-hun: 'Az írástudók és farizeusok elkezdtek tanakodni: „Kicsoda ez, aki ilyen
    káromlást szól? Ki bocsáthatja meg a bűnöket, ha nem egyedül Isten?“'
  mcf-NT: 'Aden chuisho tantiash padiseyobobëd Nuquin Papan naden nata quequin chiaid
    tantiamequid: —¿Nuquin Papanuidi chuitequidquioda chuibamposh? ¿Tsutsi aden chuibanquid
    nepec? Nuquin Papauidi tantiaid icsa cuidenquio yec bëpiscudquidquio nec —quepanëdash
    ambibi tantiacpadec onquec.'
  kjs-kjs: 'Go lisa raburi rekena agale tisaanu-para Farisi alinu-para nimuna agale
    adaapu gu-rupa lisimi: Go aliri aapi ya? Nipumi Gote-para ero agale lea. Pupitaginu
    mea rubape aliri go su kamaa meda dia yade. Go kogonore Gote-me komea mada palia
    lisimi.'
  mni-mni: "Adudagi wayel yathanggi ojasing amadi Pharisee-sing aduna makhoi masel\
    \ hainaba hourak-i, “Tengban Mapubu asumna thina ngangliba asi kanano? Pap kokpiba\
    \ ngambadi Tengban Mapu mahak khaktani.”\x94"
  yad-NT: 'Rijyo̱ta̱da ji̱ta jtaja̱doda Ju̱denu niquejada datyanuvabe Varyisévuvedabatyayu:
