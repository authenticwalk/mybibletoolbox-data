  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤵᤔᤥ ᤑᤖᤡᤛᤡᤜᤠ᤹ ᤏᤢ ᤛᤠᤶᤕᤥᤌᤡᤶᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤒᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ
