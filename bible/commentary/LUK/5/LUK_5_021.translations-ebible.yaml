  hin-CV: फ़रीसी और शास्त्री अपने मन में विचार करने लगे, “कौन है यह व्यक्ति, जो परमेश्वर-निंदा
    कर रहा है? भला परमेश्वर के अतिरिक्त अन्य कौन पाप क्षमा कर सकता है?”
  eng-OURB: The Torah-Teachers and the Pharisees [Separated] began to reason, saying,
