  eng-F35: 'So the scribes and the Pharisees began to reason, saying: “Who is this
    who speaks blasphemies? Who can forgive sins but God alone?”'
  ind-ind: Mendengar itu, para ahli Taurat dan orang Farisi berkata dalam hati mereka,
    “Lancang sekali orang ini berkata begitu! Dia sudah menghina Allah! Tidak seorang
    pun dapat mengampuni dosa manusia selain Allah sendiri.”
  pes-OPCB: 'فریسیان و علمای دین که در آنجا بودند، با خود فکر کردند: «چه کفری! مگر
    این شخص خود را که می‌داند؟ غیر از خدا، چه کسی می‌تواند گناهان انسان را ببخشد؟»'
  mpt-mpt: hekmel weng tekein kemin naka isa eka Felisie isa wenteniba obianiba Naka
