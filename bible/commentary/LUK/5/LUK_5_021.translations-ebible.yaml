    kapi ikŋaŋgat nâme kwileki penaŋ ben?”
  grc-MT: και ηρξαντο διαλογιζεσθαι οι γραμματεισ και οι φαρισαιοι λεγοντεσ τισ εστιν
    ουτοσ οσ λαλει βλασφημιασ τισ δυναται αφιεναι αμαρτιασ ει μη μονοσ ο θεοσ
  vid-vid: Walangusa wa malajizo ga Musa na Mafalisayo wazangiuza, “Hino ayu yalihi
    nayali yokovula? Haduhuli munhu yolohola gehile ila Nguluwi nayali yeng'ha!”
  pio-NT: 'Néese níái yéewáidéeyéica wenàiwica templo irìcu, nía nacái fariseonái
