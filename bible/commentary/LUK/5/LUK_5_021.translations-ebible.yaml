  obo-NT: To norinog idda taddot mgo tohodnonaw to Suhu ni Moises woy taddot mgo Pariseo,
    kohingginawa ran to, “Te, ondoy man moho ikon minuvu nod sumpalit to Monama? Oyyos
    waa minuvu nod pokoposinsya to saa, ko konna, Monama ra en.”
  kca-kca: 'Фарисейәт пӑ Закона утәԓтәты икет щит хуԓмеԓ кемән нумәсты питсәт, пŏтәртԓәт:
    "Хŏй щит, Хŏй Турма ӑт рӑхты йасӈәт йастыйәԓ? Турәм тўмпийән хŏй верәтәԓ хŏйата
    кӑрэкәт йŏрэмәты?"'
  cak-ENT: 'Xe xcac''axaj ri tzij ri'' ri etamanela'' chin ri ley ri xuya'' ri Dios
