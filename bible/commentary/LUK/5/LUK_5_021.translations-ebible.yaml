  juy-juy: ତିଆସନ୍‌ ସାସ୍ତ୍ରିଞ୍ଜି ଡ ପାରୁସିଞ୍ଜି ୟଗେବ୍ବର୍ରନ୍‌ ଏନ୍ନେଲେ ବର୍ନେନ୍‌ ଆସନ୍‌ ଉଲଞ୍ଜି,
