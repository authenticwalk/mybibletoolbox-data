    nisoet, néjan quiaj Teat Dios alndom”, awüw.'
  otn-NT: 'Yø xännba̱te ngue ra̱ ley p''ʉya, ''nɛ̱hyø fariseo, bi ''yɛ̱mp''ʉ ja yø
