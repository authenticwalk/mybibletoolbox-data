    Jaca bu comɨnɨ fɨénidɨfue muiñóñena; dama Juzíñamui fɨénidɨfuena múiñua, —daɨdíaɨoɨ.'
  por-BRBSL: 'Os escribas e os fariseus começaram a raciocinar, dizendo: “Quem é este
    que fala blasfêmias? Quem pode perdoar pecados, mas só Deus”?'
  ces-NKB: 'Zákoníci a farizeové však začali uvažovat a říkali si: “Kdo to je, že
    mluví [tak] rouhavě? Kdo kromě samotného Boha může odpustit hříchy?”'
  cui-cui: 'Nexata pomonae jiwi pecuidubiwi Moisés pia peitorobi coyene, irʉ fariseomonae,
    daxita barapomonae caemonae natsipaeba, najei: “Maisa bapon bichocono abe tsipei
    pocotsiwa bapon paeba bichocono Nacom tsita ajumebetsi. Jiton dapocotsin aibi
    pon xua jiwi cacui yabara jʉntemainaya jʉntʉ puxana exanatsi abe pia peexanae
    cuiru coyenein tatsi. Jame meisa apara caein Nacom yaputane xua jiwi cacui yabara
    jʉntemainaya jʉntʉ puxana exanatsi abe pia peexanae cuiru coyenein tatsi”, najei
    barapomonae.'
  boj-2014: Onaqa dal anjam qalie tamo naŋgi ti Farisi naŋgi ti tal dia awesoqneb
    qaji naŋgi Yesus aqa anjam di qusibqa naŋgo areqalo na mareb, “Yesus a Qotei misiliŋyqo.
    Yai na tamo naŋgo une kobotqa kere? Qotei a segi qujai.”
  eng-OEBUS: The teachers of the Law and the Pharisees began debating about this.
