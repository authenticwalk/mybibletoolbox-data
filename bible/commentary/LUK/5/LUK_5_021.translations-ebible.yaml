    teesa naj iqꞌii u Tiixheꞌ, tan yeꞌl umaj uxhchil at vatz u txꞌavaꞌeꞌ uvaꞌ la sotzsan
    paav. Pet taꞌneꞌ u Tiixheꞌ la sotzsan u paaveꞌ,— tiꞌk chajnaj svatzaj.'
  boa-NT: 'Ehdúhjáa Jetsóó nééne taúhbájú uwáábojtémá paritséómú illéébóne néjcatsíhi:
    —¿Muubáami aabye ɨ́veekí ímityúné ihjyúvá Píívyéébe ímí ɨ́jtsúcunúnejɨ́ɨ́vari?
    Tsá muurá mɨ́amúnáá imítyuháñé mewáágóóítyuróne. Apáábyéré ihdyu Píívyéébe piivyété
    teene iwáágoóne.'
  quh-NT: 'Chaymanta israel yachachejcuna fariseopiwan tanteyacuyta kallarerkancu:
    “¿Pitaj cay runa ajinata parlaspa Diosta phiñachejrí? Dioslla juchasta khechuytaka
    atin”, nispa.'
  kwi-kwi: 'Suasne Moisés kaizta aizpa kamtamtuzkas Fariseo awaruzkas usparuzpain
    mɨmat kit ka kaizara: “¿Sun awane mɨnma kai? Usne Diosta kwail kiztu. ¿Mɨnma kwail
    sɨnam sashimtu? Diosmin kwail kirɨt aizpa sɨnam sashina,” kizara.'
  agm-agm: Saundatɨ Jisaasiho koai kaundihɨ isɨhiya Parisihiyaunɨ Judaahiyaamɨ wɨnɨhapɨpa
    katɨwunjohiyɨhiyaunɨ atisawaawɨ kiyaamɨ omaŋɨtɨtɨhɨ maarɨhoaatɨhapɨ saiwɨ gwɨnyaawaapo.
    “Utaamo kɨmo Autaahaatɨhomɨ aunahɨpatɨ netɨ Autaahaatɨhoematatɨ amɨ Autaahaatɨhopɨ
    ko sisɨpɨhɨndaasɨ amɨ ko napitetatɨ diyaamahondaatɨse? Amɨ utaaho wo isɨhiyaamɨ
    maipɨhaiwa nga nemwaitandɨho owe nehɨ Autaahaatɨho sawaho naasohɨhɨ isɨhiyaamɨ
    maipɨhaiwa nga nemwahore,” tɨwɨ gwɨnyaawaayopo.
  ubr-ubr: Baifafaro an baibebeotis a Pharisee yangan osi sibosuruf tous sanasi wat
    sigagamois si’yau, “Atonio orot on iyafan atonio etaiai on baigigim dura God aurin
    ebikakafun? Men iyafan tani arimon bokomas innotbur; God ekesin mom on bokomas
    innotbur!”
  tsw-NT: A̱vu Afarishi na̱ munlu n Wila̱ a yuwan majiyan, a damma, “Vuma ne ɗa aa
    yuwusan adanshi a vama o ndolo e ekere a̱ A̱sula̱? Zane ɗa aa gura yuwaan vuma
    gafura, she A̱sula̱ goon shi?”
  cax-NT: 'Tapü arrübama fariseorrü y arrübama manunecana nüriacarrü mapensarama au
    nitusirrimia ui na nurarrti sane. Namatü ümomantoe: —¿Ñacutipü naqui ñoñünrrü?
    Ane nipünatenti aübuti Tuparrü ui arrüna sane nurarrti. Champüti puerurrü airrimiacati
    tato nomünantü. Arrtiatai Bae Tuparrü naqui puerurrü.'
  aia-aia: Miraau na Farisei mana Ha'ausuri 'anai Ringe ana'ia Moses narau awa 'isi
    raugu 'adoma'i o'ani haariraau, “I sae he'ua naasi? 'A 'adoma'inia do 'iia naasia
    God? 'Ia moia God nagau 'iraraa na matai 'adoma'i nugasi'i ora-ora'a! 'Iia 'a
    ha'atee ha'ata'aia God!”
  srp-1865: 'I poèeše pomišljati književnici i fariseji govoreæi: ko je ovaj što huli
    na Boga? Ko može opraštati grijehe osim jednoga Boga?'
  agt-agt: Ammi ya Pariseyu kiden ikid na mangituldu kiden nga gituttudan hapa ta
    umag na bali a linibakan da hapa ya inuhohug ni Hesus ta nonot da hapa la. “Annun
    na haman uhohugan ya kumanen bakawa Namaratu hud. Dulay mantu yan, te ugtulān
    na ya Namaratu,” kun na nonot da.
  lug-lug: Abafalisaayo n’abannyonnyozi b’amateeka ne beebuuzaganya nti, “Ono ye ani
    avvoola! Ani ayinza okusonyiwa ebibi wabula Katonda yekka?”
  yby-yby: 'Loko lokaiyoko, monoka monawamu lainimi ikaka weki ito Palasisi wekiya
    data etipa kikiki edimonipoloka sa-liki lae: Wewena mako ekahimamoya lihimate
    le hulatibo ne. Omai makokolimogo sa-okaka noiboma nenako, eimola upala leko yoweko
    Omai pulekolo noliboya etamiye.'
  heb-heb: ויחלו הסופרים והפרושים לחשב מחשבות לאמר מי הוא זה המדבר גדופים מי יוכל
    לסלח חטאים מבלעדי האלהים לבדו׃
  mpp-mpp: Inguc mime Wapongte yefe-yowale wewedu ngic nga Farisaio yenge yengilangkac
    yanguc ngageibong, “Ngic yogo ma ngicti Wapong fecnogac? Wapong moniyangti sugu
    bikic nalic hegiledaicte.”
  apb-apb: Oto mo Parise na mo ha'a-uusuli aana mo Ha'atolanga a Mosis, kire ko aehota
    papanguru-nguru oto hunire maraadaelu uuri, “?A tei mwane ni ko ere tooha'inie
    uri ingeie e paine mala God ie? Ta'a-ta'a iini e sai sae'aasi ooraha'aa oto mola
    nge a God.”
  san-TEL: తస్మాద్ అధ్యాపకాః ఫిరూశినశ్చ చిత్తైరిత్థం ప్రచిన్తితవన్తః, ఏష జన ఈశ్వరం
    నిన్దతి కోయం? కేవలమీశ్వరం వినా పాపం క్షన్తుం కః శక్నోతి?
  ben-IRV: তখন ধর্মশিক্ষকরা ও ফরীশীরা এই তর্ক করতে লাগল, এ কে যে ঈশ্বরনিন্দা করছে?
    কেবল ঈশ্বর ছাড়া আর কে পাপ ক্ষমা করতে পারে?
  ntu-ntu: Lr Jiu kcng tzalvztrng mz Lou sc Mosis x Farzsi kcng sc tzrpi-etrpelr kx,
    “Rlr! Mrlx lc pivxile Gct. Murde Gct txpwz kx krlzle nzipqpxngr alwx!”
  pan-pan: ਤਦ ਉਪਦੇਸ਼ਕ ਅਤੇ ਫ਼ਰੀਸੀ ਵਿਵਾਦ ਕਰਨ ਲੱਗੇ ਕਿ ਇਹ ਕੌਣ ਹੈ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਿੰਦਿਆ
    ਕਰਦਾ ਹੈ? ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕੌਣ ਪਾਪ ਨੂੰ ਮਾਫ਼ ਕਰ ਸਕਦਾ ਹੈ?
  gvc-gvc: 'To ã nichʉ tʉhoa fariseo curua macaina, judio masare buheina cʉ̃hʉ ti
    basi õ sehe ni tʉhotumaha: “Ahriro ã ni durucuero tjijaro. Tiro masʉno mari yoaro
    sehe jiro, ñaare to yoari buhiri tiare cohã masierara. Cohamacʉ dihta masa ti
    ñaare yoari buhiri tiare cohã masina”, ni tʉhotumaha tina.'
  mwp-mwp: Dhuray sabiw ngurpay mabaygal thana kalmel nir a Parasayalgal thana thanamuniya
    muynu kedha umamoeyr ‘In mabayg nga yadu umepa, Awgadh mogo pugan! Matha Awgadhaw
    kupay kedha nuydh gud wayan wati pawa!’
  ksj-ksj: Farisea azaḡa zu Mose goro ḡoeꞌa ihozeꞌeteꞌe azaḡaꞌe zeḡeꞌa bare zamariro,
    raenaꞌa, “Aniꞌe nagi vazeḡa? Nougadu Badiꞌa sausaune ḡoereꞌohe? Badiꞌaꞌa daꞌo
    vaze sauꞌa rae modeꞌohe!”
  sbk-sbk: Basi bhala asimbi na Mafarisayo bhada ayangane, “Aje wenu ono yayanga amazu
    agalije? Wenu yagasajila embibhi aliyo NGOLOBHE mwene?”
  mya-JVB: ကျမ်းပြု ဆရာနှင့် ဖာရိရှဲ တို့က၊ ဘုရားကိုလွန်ကျူး ၍ ပြော သောဤ သူ ကား အဘယ်သူ
    နည်း။ ဘုရားသခင် မှတစ်ပါး အဘယ်သူ သည် အပြစ် ကို လွှတ် နိုင် သနည်းဟု ထင်မှတ် ကြ၏။
  kgf-kgf: Imuhuc ʒéyu héna acac kiwi ic ʒéma Farisaio ic eneŋ qeriginanéŋ yomuhuc
    niŋgic; Ic yomi mérénéŋ Anutu ʒébiri qébiri wammima imuhuc ʒézac? Baec ic méŋnéŋ
    méŋ neŋaŋ képésicnina aumacac séc qahac! Imi mia Anutunéŋ sac wammacac séc.
  awb-awb: Úwara Péhrasi kereq Mósísine ehweh síwáhnoru kereqka seye náhenéra, Mah
    anímé Manikánsabe íre kaweq ehwéh atéhre. Ahbabáqsabe insega kaweraritahráhiro?
    Manikánka webataq wehukene ahbabáq kaweraritahráhire uwe.
  gdn-gdn: Iyesu yona ki wagubu ka Mama-nuga God e gorai kataimugu ragidai ade Parisi
    ragidai ika idiwa wainamupu manako mu mubo mubo manu kasiwaratagamawa, tagamawa
    ke; “Apunu yau ka nima? Mamanuga God e mena nu biginuga empiyau surupiyau ki pokere
    apunu yau berawagau Mamanuga God e si giripiyau.”
  nko-NT: Mose mbla asunápʋ́ pʋ́ Farisifɔ ámʋ bɛblɩ́ wá nwuntɔ bɛɛ, “Ma gyí oyin
    ánfɩ ɔdɛ abususʋ blɩ́ ánfɩ? Ma ɔbɛ́talɩ́ sí lakpan kíé ahá dʋn Bulu nkʋlɛ?”
  bsn-NT: 'To ĩ yisere ajicõari, Dios ĩ rotimasire gotimasiorimasa, fariseo masa quẽne,
    ado bajiro tʉoĩañujarã ĩna: —¿No yigʉ to bajise yati ĩ? To bajiro ĩ ñagõjama,
    Diore ĩre rʉ̃cʉbʉobecʉ yami. Dios sĩgʉ̃ne ñagʉ̃mi, ti ũnire yimasigʉ̃ma —yitʉoĩañujarã
    ĩna.'
  pib-NT: Giyagni wa yonchikgapine ga wa Gwariseyone yinuwaka yanshinikanretna. Wane
    chinna, “¿Gi gixachrinwa Tye wa mupashiregnuchi china yanumsaleta? ¿Katu gimkata
    kaspukmukochiirewleta? Satupjeru, Goyakalupje.”
  wiv-wiv: Na tisa kamahi kara lo kamana Parisi kamahi dia ta varihulei, “Ia azei
    matoto kua ki pole taduria a Vuvu? Azei e dangea kete lohoi bala manaunaua? A
    Vuvu za!”
  reg-reg: Abhandiki na Mafalisayo nibhamba okubhusha elyo, nibhaikati,”Unu niga unu
    kaika ejokufuma? Niga unu katula okusasila ebhibhibhi tali ni Nyamuanga wenyele?”
  mlh-mlh: Oŋu ojime Kadi buŋore qaqaji eru Farisi yoŋoji oi maneru fuŋgaru iŋi miku
    manesubuŋ, “Ŋi yo wamo? Iŋoji Anutu igosisi etega. Anutu moakonji agiburaŋnoŋuŋ
    bokeegayoŋ, ŋi moji oi mata.”
  gof-ENT: ሂጌ ኣስታማሬቲኔ ፋሪሳዌቲ፥ «ሃይሲ ፆሳ ቦላ ያጊዲ ኦዴቴይ ኦኔ? ኢሲ ፆሳፌ ኣቲን ሃሪ ናጋራ ቁቻናው ዳንዳዔይ
