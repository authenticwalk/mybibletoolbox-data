    Awan beman en Diyos la i maariyid a magpatawad ti kasalanan?”
  auy-auy: ámáán-kawaa-waasiye ámáámbo sun-kwáásíyé keáímbá sésa Maníkó weyáá sáwí-imayaa
    maitiyuwáínífo waási ímba miyá ónááfo Maníkómbá karaánááꞌa ánkáíye suwaná
  tbg-tbg: Minti tumanta maara okara ti vau vaiintinavukavata, Parasi vaiintinavuvata,
    nai tiva ami nai tiva amiha tiha, Aqao, maa vaiintiva ta vaiintivae? Viva minti
    tiharo Kotirama qoraiqama amite vaivo. Kiama qaqi vaiinti vovano nai kena vaiintiara
    tiharo, Are Kotira uva raqa kaanara te nunkama amitauro, tianarove. Kotiva nai
    vivaqaima ho minti tianarove, ti.
  hub-NT: 'Tusa Jesús timatai, chicham umiktinan jintinkartin aina, fariseo ainajai
