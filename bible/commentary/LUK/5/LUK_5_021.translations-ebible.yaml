  kxv-kxv: ଏଚେଟିଏ ମେ଼ରା ଜା଼ପ୍‌ନାରି ଅ଼ଡ଼େ ପାରୁସିୟାଁ କାତା ଆ଼ହିଁ ଏଲେଇଣ୍‌ମ୍ବି ଆ଼ତେରି,
