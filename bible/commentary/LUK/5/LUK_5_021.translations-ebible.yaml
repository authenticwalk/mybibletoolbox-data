verse: LUK.005.021
translations:
  kpx-kpx: Kateai lousege Diue menaka loui haivemale ata isi Balisia ata keau huhulahai
    avoe, “Oleike ko hoto koseale loui Dilava ivi aiohavoma. Atabeu bae vaveve toela
    ulihalivebene. Isito Dilava igaena kateale vai.”
  okv-H: enana Pharisee ari embomeni ta ke pepeni ahepoekari embopo te na ingito ungo
    oenga ke mine ara ijie eto einge ea, “Embo emo do eto ke ainge emo erei? God vahai
    amina embo ta ari sasapura hotembeto toaguja te embo emina God ta javo ere urumbihia,”
  tbo-tbo: Palisi po lugagayo tanitaniwagahi tauhi hi ibaabani hi pa, ‘Geka lawana
    iyai po Yaubada e palipaliguyoguyougeya? Ega emoemotana lawa awai apapoe ina paligigili
    ma Yaubada tuawana.’
  mal-C: എന്നാൽ പരീശന്മാരും വേദജ്ഞരും, “ദൈവത്തെ നിന്ദിക്കുന്ന ഇദ്ദേഹം ആരാണ്? പാപങ്ങൾ
    ക്ഷമിക്കാൻ ദൈവത്തിനല്ലാതെ ആർക്കാണു കഴിയുക?” എന്നു ചിന്തിക്കാൻ തുടങ്ങി.
  grc-SR: Καὶ ἤρξαντο διαλογίζεσθαι οἱ γραμματεῖς καὶ οἱ Φαρισαῖοι, λέγοντες, Τίς
    ἐστιν οὗτος ὃς λαλεῖ βλασφημίας; Τίς δύναται ⸉ἀφιέναι ἁμαρτίας,⸊ εἰ μὴ μόνος ὁ
    θεός;
  bgc-bgc: फेर शास्त्री अर फरीसी बहस करण लाग्गे, “यो कौण सै जो परमेसवर की बुराई करै
    सै? परमेसवर नै छोड़ और कौण पाप माफ कर सकै सै?”
  khz-khz: Parisea talimara e rova gevevega-ripagiawai talimara aora evetaina getugamagito,
    “Eerai ta, ia na Palagu ekilagi-rakavaana? Palagumo geregana galama etugamagi-piatogarana!”
  deu-TKW: 'Und die Schriftgelehrten und Pharisäer begannen sich Gedanken zu machen
    und sagten: wer ist das, der da Lästerungen redet? Wer kann Sünden vergeben, außer
    Gott allein?'
  zsr-NT: 'Niꞌr gulazú lauquëꞌ taꞌzáꞌ ládxiꞌquëꞌ bönniꞌ gdauꞌ tuꞌsëdi naꞌ len yuguꞌ
    bönniꞌ gdauꞌ fariseo, taꞌnë́ꞌ: ―¿Nuzxa caz bönniꞌ ni rnëꞌ le rucáꞌn Dios caꞌz?
    ¿Nuzxa caz gac unít lau dul‑laꞌ? Tuzëꞌ Dios runít lahuëꞌ dul‑laꞌ.'
  lin-lin: 'Bafarizeo mpe balakisi ya Mobeko bakomaki kokanisa : — Moto oyo azali
    komimona penza nani mpo ete abimisa maloba ya kotiola Nzambe ? Nani akoki kolimbisa
    masumu soki kaka Ye moko Nzambe te ?'
  hns-NT: 'Tab dharam ke parhal waalan aur Fariesie log ie baat soenke sotjies kie:
    „Ie Parmeswar ke bedjatie kare hai! Khaalie Parmeswar paap ke tjhama dei sake
    hai.”'
  noa-E: Mag ũrwia fariseonaan dʉ̈i Ẽwandam iek athee chi machnaanpa aig narr khʉʉnau
    amach ödegpai, “¿Chijãg wounta Ẽwandam na mag iekha sĩma? ¿Khaíu mʉig pekau chugpaaju
    aai sĩ? Ẽwandamau khabam chan pekau chugpaa auba aajem” anaajim anʉm.
  eng-EMTV: And the scribes and the Pharisees began to reason, saying, “Who is this
    Man who speaks blasphemies? Who can forgive sins except God alone?”
  mib-NT: 'Yūcuán na te tēe cástéén tutu ley Yaā Dios jiín tée grupo fariseo, ni quejéé
    de cájeni ni de sɨquɨ̄ yā: ¿Ndé ɨɨn cúu tēe yáha jéē cahán de jnūhun ndevāha jeē
    quɨtɨ́ ni Yaā Dios? Chi nasūu Yáā Dios cúu de jeē cóne cáhnu ni de nuū cuéchi.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़प्‍मो फरिसिहाॽ नु साम्‌योथिम्‍साम्‍बाहाॽरे़ खुनिॽ निङ्‌वाॽबो
    अक्‍खेलॽरिक् मे़इःत्तु, “कन् मनाःन् हाःप्‍पे? अक्‍खेलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुदक्‍ले़ङ्‌वाओ माङ्‌चे़ॽया पाःन्‌के़बाःप्‍पा कन् मनाःन् हाःप्‍पे? लायोलाम् ले़प्‍मि
    पिमाग निङ्‌वाॽफुमाङ्‌ङिन्‍नुःल्‍ले़ वेॽ हाःत्‍ले़आङ् मे़सुक्‍तुन्‍लो॥”
  xnj-xnj: Vafalisayu na vawula va malagizu ga Chapanga geampeli Musa vakatumbula
    kukotana, “Mwenuyu mundu kiki mweakumliga Chapanga? Kawaka mundu mweihotola kulekekesa
    kubuda ndi nga Chapanga mwene!”
  mmx-mmx: Luvuttadi loklox ase at Laulis Linga eburu mi lubung Parisi diga epaase
    kantubu atdi xeretna, “Nege i na laradi i paase vupu ri ne Moroa xeretna? Kopmen
    teta i epovo kusu na doxoma xepe laxapmek at tara. Moroa xusuk mun i epovo!”
  cbr-NT: 'Usaquian caia cuaquin ca an Moisésnën cuënëo bana ''unáncë unicama ''imainun
    fariseo unicaman sináncëxa: ¿Uisa uni cara ënëx ''ic? Ax ca anúan Nucën Papa Diosaxëshi
    quiti banan banaia. Ax ca ''aisama ''icën. Uinu ''icë unínbi ca ''ucha tërë́ntima
    ''icën. Nucën Papa Diosan cuni ca ''ucha tërë́nti ''icën.'
  tee-NT: 'Pus ju acsnich ju fariseonin chai ju yu''unch ju na ixtalhatalanininta
    ju ixlhamap''aksin''an ju ist''a''israelitanin tanaulh la''ix''alhunut''an: “Tis
    chavaich nu'' ju ani lapanac ni va macxcai ju najun ni tachi ju Dios ju jumputun.
    Tis chavaich apumatam ju lai mac''acxai ju alactu''unti. Ni va yuchi jumpala''
    ju Dios”.'
  eng-LSV: And the scribes and the Pharisees began to reason, saying, “Who is this
    that speaks evil words? Who is able to forgive sins, except God only?”
  cak-NT: 'Can xe xquic''oxaj ri tzij re'' ri maestros chi ri ley y ri achi''a'' fariseos,
    can ja'' xquinojij-ka: ¿Anchique c''a achi re''? ¿Y anchique roma nu''on chi ja
    raja'' ri Dios? ¿Roma anchique ta winak nitiquier nucoch'' (nucuy) mac? Man jun.
    Xe ri Dios nitiquier nu''on quiri'', yecha'' pa tak cánima.'
  pah-NT: 'Kiro judeus''g̃a mbo''ehara''g̃a noarõi Jesus''ga ea fariseus''g̃a pavẽi.
    —Maranuhũ po Jesus''ga naerũ? ei g̃a ojohupe. Onhimongouhu ga Tupana''ga''java''ero!
    ei g̃a. A''ereki Jesus''ga e''i nomyive''ga pe: “Amombo ji nderekote''varuhua.”
    Tupana''ga jate e''i a''ea, ei g̃a. A''ea po Jesus''ga nde''i hamo, ei g̃a.'
  sja-NT: 'Mãga ũridak''ãri, Moisepa p''ãda jarateepataarãpa mãik''aapa fariseorãpa
    k''ĩsia p''aneejida: “Jã eperã nãga pedeeik''araa bɨ. Tachi Ak''õrepapaita p''ek''au
    k''achia wẽpapipari. Jã eperã Tachi Ak''õre ãpɨte ik''achia pedeemaa bɨ jarak''ãri
    ichiata mãgee ne-inaa oopari.”'
  xed-xed: «Wana ma mndu ta kwarakwara ɓa? Wa ta laviŋtá pla dmakwa mndu ta ghəŋa
    Lazglafta turtukwani na?» ka tsa gwal tagha zlahu ŋa mnduha nda la Farisa ya ta
    ndanay ma ghəŋa taŋ.
  mks-NT: 'A̱nda̱ já na̱casáhá na̱ jána̱ha̱ ley Moisés xi̱hín na̱ fariseo cán cáhán
    na̱: “Ndá da̱ cúú da̱ yóho ta ndá cuéntá quéa̱ ndája núu da Ndióxi̱ xi̱hín tu̱hun
    cáha̱n da̱. Jáchi̱ ni in túhún toho ña̱yivi a̱ cúu caja cáhnu ini sa̱há cua̱chi.
    In túhún ji̱ni̱ Ndióxi̱ quéa̱ cuu caja cáhnu ini sa̱há cua̱chi”, na̱ca̱hán na̱
    cán.'
  gfk-S: Io, ira Parisi ma ira tena harausur ta ira harkurai tane Moses di ga hatahun
    be di na lilik kumaan ta ira tinga di be, “Nesi ikin ra turadi i tange hagae ne
    God? Pata ta turadi i haruat ura sungsuge leise ira sana tintalen—God sene mon!”
  bmu-bmu: Mewö jiiga Köna keugö böhi aka Farisi yeŋön mi möta könahiba kewö jiba
    mötmöriget, “Azi ki niŋia? Yaŋön mönö Anutu ilita mepaqepaik akza. Anutu mohotŋan
    siŋgisöndoknini mosörakzapmö, azi kunŋan mi qahö.”
  dgz-dgz: Iesu ap wani menan, iup wadidiamuine ge Parisi nagire den Iesu koewa anu
    ae veat wani anune, muk imumup anega anun, ‘Apan ambe da tauen, nop God mini ta
    wat taiwan? God megenat waenapan koewa muga anun ae viniwa, apan da koewa anu
    ae ya veta.’
  eng-GNV: Then the Scribes and the Pharises began to reason, saying, Who is this
    that speaketh blasphemies? who can forgiue sinnes, but God onely?
  zaa-NT: 'Làniana ca maestro de la ley lani ca fariséua nna gudulo cą belaba latsi''
    quį nna uccuani cą: Bianicca rinne nubéyu''į ca titsa'' nu ná qui''ni làteruba
    Tata Dios innie luetsi ca tìtsa''ą'' ni''i. Nuni ccani gunìttiluą ca tul·la''
    qui'' ca enne'' canchu álahua tsua'' teruba Tata Dios cá.'
  eng-WEBSTER: And the scribes and the Pharisees began to reason, saying, Who is this
    who speaketh blasphemies? Who can forgive sins but God alone?
  guh-guh: 'Nexata judíovi pecujarubivi, fariseovinua, itsa jumetaeyena Jesús pejumaitsijava
    bajarapacuenia, najamatabëxainena bëpënëa mapacueniaje: —¿De meta maponëje? Maponëje
    Dioso apo pejitsipaecuenia cuaicuaijai. Itsanë ata cajena apo caëjëpaetsi itsajivi
    pibisiacuene pexanaeneconimi pevecuaajibiaexanaenexa. Caenë Dioso caëjëpatsi itsajivi
    pibisiacuene pexanaeneconimi pevecuaajibiaexanaenexa, jamatabëjai tsenae bajarapamonae
    bëpënëa Jesús yabara.'
  bon-bon: Siige, pui Parisea sigu biname piiyepu cotre abiberäja biname cina teemeteme
    ätemläjinisi egä, “Luma cita ca gyene ai biname, lui te Acejiyame me ngii pepu
    jiseblecäjenige? Nuuja biname te ibibi lica ge biname bime niiya mule äyeblengame,
    yepä Acejiyame taatu ibibi gyene peei ne wawename.”
  nhw-BL: 'Huan nopa tlamachtiani tlen itlanahuatilhua Moisés huan nopa fariseos pejque
    moyolilhuíaj: “¿Ajqueya nelía ni Jesús? Yaya niyon quentzi amo quitlepanita Toteco
    Dios pampa mochihua quen ya itztosquía Toteco. Amo aqui hueli tetlapojpolhuía
    tlajtlacoli, san Toteco.”'
  mgw-mgw: Balimu ba Salya na Mafalisayo ngabailaluya, “Ayu' nyai ywalongela mayi'gi'yo
    ga kupulu? Ntu'pu' mundu ywakombwa samya sambi, ila Nnu'ngu' kisake!”
  swh-ONEN: Mafarisayo na wale walimu wa sheria wakaanza kuuliza, “Ni nani mtu huyu
    anayesema maneno ya kukufuru? Ni nani awezaye kusamehe dhambi isipokuwa Mungu
    peke yake?”
  wbi-wbi: avavulanisi na vaFarisayi vakatengula kuposia ilio. akaati uju ghwe veni
    juno ijova imbivi? ghwe veni juno isaghila isambi neke ghwe Nguluve mwene?
  bba-bba: Woodɑ yɛ̃robu kɑ Fɑlisibɑ bɑ bwisikum wɔri bɑ tii bikiɑmɔ, wɑrɑ wini wi
    u Gusunɔ wɔmmɔ. Wɑrɑ koo kpĩ u tɔnu win durum suuru kuɑ mɑ n kun mɔ Gusunɔ turo.
  eng-KJVCPB: And the scribes and the Pharisees began to reason, saying, Who is this
    which speaketh blasphemies? Who can forgive sins, but God alone?
  kgk-NT: Ha judeu rekombo'ehaty kwéry, fariseu kwéry ave upe-py oĩ va'e onhepy'amongeta-vy
    ogwapy okwa-vy. “Onhe'ẽ vai rei nipo ra'e upe va'e. Onhemonhandejáry rei ra'e”
    he'i mo'ã hikwái Hesu-rehe. “Tupã Nhandejáry ha'e anho mante omboyke va'e nhandéhegwi
    nhane rembiapo vaikwe. Ha'eixagwa ndaipóri voi. Ndaipóri ambue omboyke va'erã
    nhane rembiapo vaikwe” he'i. “Ma'erã, Amboyke-ma ne rembiapo vaikwe ndéhegwi,
    he'i kuri Hesu. Onhemonhandejáryse mo'ã” he'i rei hikwái Hesu-rehe.
  waj-waj: 'tuduu rikiada kua mmaanna kiaa mmiraiyaata vaidi Farisaiyaatama ngiari
    yaata tinniiyauvaki kuaivaa yaata utida tunoo: Dee vaidivoono ariiyara yaata utuoo
    Anutuuqaa roosiima kua tiinnee? Hama vaidi voovoono yopeema vaidiiya mminnamminnaa
    maisaiyauvaa rugaivaivee. Anutuuqo ari mmuaavoono vaidiiya mminnamminnaa maisaiyauvaa
    rugeeraivovee,'
  cpy-cpy: 'Ikanta ikemaeyakini Yotaantaniri eejatzi Inashitantaniri, ikanta-shiretee-yanakini:
    “Itheenka-tziiri Tajorentsi irikawé. Tema tekatsi materoni ipeyakotantero kaari-perori,
    apatziro Tajorentsi ipeyakotan-tziro.”'
  ekk-PKP: Vaimulikud õpetajad ja variserid hakkasid selle üle arutlema. „Kes ta on,
    et niimoodi Jumalat teotab?“ küsisid nad. „Kes võib patte andeks anda? Ainult
    Jumal võib seda teha!“
  mpx-mpx: Logugui ana topankite avaliyau ge Palisi totoliya hi penuwanuwatu-agil
    hi ola, “Henala tau ya? Iya i ba bwagabwaga ge Yehoba i hewa likaan! Nige gamagal
    etega bosowaina gegi ni nuwayoho, Yehoba maisena ya te bosowaina.”
  wbp-wbp: Ngulangka, ngalya-karilpalu nyinaja kuruwarrikingarduyu-patu manu Paraji-patu,
    ngulangkujulu purda-nyangu Jijaji wangkanja-kurra, manulu-nyanu wangkaja kanunju-kariji.
    “Nyampuju wati kulalparla kuja wangkayarla, lawa! Kaatulku kuja kanyanu ngarrirni
    nganta. Kaatu-miparlu kajana majumajuju jurnta maninjarla kijirni yapakuju.”
  luo-luo: Jo-Farisai gi jopuonj Chik nochako paro kendgi giwegi niya, “Mae to en
    ngʼa ma yanyo Nyasaye? Ere ngʼat manyalo weyone ngʼato richone makmana Nyasaye
    kende?”
  nhe-NT: 'Huan nopa tlamachtiani tlen itlanahuatil Moisés huan nopa fariseos pejque
    moyolilhuíaj: “¿Ajqueya nelía ni Jesús? Yajaya niyon quentzi ax quitlepanita Toteco
    Dios pampa mochihua queja ya elisquía Toteco. Axaca hueli tetlapojpolhuía tlajtlacoli,
    san Toteco.”'
  aii-aii: 'ܐܝܼܢܵܐ ܣܵܦܪܹ̈ܐ ܘܦܪ̈ܝܼܫܹܐ ܫܘܼܪܹܐ ܠܗܘܿܢ ܒܸܚܫܵܒ݂ܵܐ ܒܓܵܢܵܝܗ‌ܝ ܘܒܹܐܡܵܪܵܐ: ”ܡܵܢܝܼ
    ܝܠܹܗ ܐܵܗܵܐ ܕܒܸܓܕܵܦܵܐ ܝܠܹܗ؟ ܡܵܢܝܼ ܡܵܨܹܐ ܦܲܚܸܠܔ ܚܛܝܼܵܬܹ̈‌ܐ ܫܒ݂ܘܿܩ ܡ̣ܢ ܐܲܠܵܗܵܐ؟“'
  esk-NT: Aglaliqirit suli Pharisee-ŋuruat isumaaqsiñiqsut, “Taamna iñuk kisuunasugiva
    uqaġniqłuutriruaq Agaayyutmik? Kiña natqigutriyumiñaitchuq killuqsautinik aglaan
    Agaayyun kisimi.”
  msb-msb: An mga Pariseo kag mga paratukdo san Kasuguan nagahunga sa inda mismo sadiri,
    “Sin-o man ini na nagabasang-basang san Dios? Waraʼn makapatawad san kasal-an
    kundi an Dios lang gayod!”
  cpa-NT: 'Jøng² ca¹hǿ² dsǿa¹² tøa¹² quianh¹³ dsa² fariseo héi² mi³ca¹nǿng²dsa jǿg³
    jøng²: “Jǿg³ hlaih¹³ báh³ jøng²,” lë́²dsa. “Jan² Diú¹³ báh³ dsa² tiúh¹ hén² dsag³,”
    lë́²dsa.'
  dso-dso: ସାସ୍‌ତର୍‌ ସିକାଇବା ଲକ୍‌ମନ୍‌ ଆରି ପାରୁସି ଲକ୍‌ମନ୍‌ ମନେ ମନେ କୁଆବଲା ଅଇ, ଏନ୍ତି
    କଇବାର୍‌ ଦାର୍‌ଲାଇ, “ଏ କେ ଜେ ପର୍‌ମେସରର୍‌ ନିନ୍ଦାକଲାନି ? ପର୍‌ମେସର୍‌କେ ଚାଡି ଆରି କେ
    ପାପ୍‌ କେମା କରିପାର୍‌ସି ?”
  meu-meu: Itorena taudia bona Farisea taudia e hereva heheni, eto, Ina Dirava e hadikaiamu
    tauna be daika? Daika dika igwau-taodia mai dibana? Dirava mo sibona.
  yva-NT: Naije kuruno Yahudi nawe vatano Parisije nawe uparijo Yesus ai, wo ratantona
    no manuga rai ware, “Ee! Veanimaibe Po rauranare wemaisy? Po rakarae pare po ayao
    kakai rapaya maisyare Amisye amaisy! Weramu Amisye bo pi mamaisyo po ayao kakaije
    rapaya vatane mai, weti Yesus sopamo pangkarivea!”
  dgc-dgc: Ey du maistu ta rilihiyon, sakay du Pariseyo, pékabati de ta éya, éy kinagi
    de ta lihim, a “Ti ésiya i lélakeae, a mégwari-wari a Diyos siya? Diyos san i
    makapagpatawad ta kasalanan na tolay.”
  zpm-NT: 'Zeeṉe bin grë zha farisé co, grë maistr ley co sca rëb me, rneechaa zho
    gza zho: “¿Cho dzigo rzac mgui qui nac me? ¡Falt i goṉ noyuṉ me lo Dios! ¡Tibaque
    meṉ ne ruṉ perdon xtoḻ miech, ni lëë meṉ co nac Dios!”'
  hix-NT: Onà wyaro mak nehutwetxkon hatà, àyweronàhyamano ynye ro komo, Farysew komo
    xarha. Àsok hana nay ha, mokro ha, ketxkon hatà, tàhnawonye. Khoryenkomo wàràhyakany
    me nay hamà. Khoryenkom marma ryhe, kanhànàthàyamo yownye me naha. Khoryenkomo
    wyaro nehutwen hamà, ketxkon hatà, tàhnawonye.
  sim-sim: Karem or mbarik mashi Moseshin sawendari ma nga Farisi ondo nga mashi oson
    li misihi lihi ambek limu mbara, �Ma toto lawe toria? Toto Avui Wasilakahi farniyik
    sikwak mbandar? Ma lar mbeek kavakava ma undan laha ormbendahi ambu ri. Oso lerawu
    Avui Wasilakahi sir.�
  npi-ULB: शास्‍त्री र फारिसीहरूले प्रश्‍न गर्न थाले, “यो ईश्‍वर-निन्दा गर्ने को हो
    ? परमेश्‍वरबाहेक कसले पापको क्षमा दिन सक्छ ?”
  cgc-cgc: Mga manugtudlo ta Mga Sinulat Moises daw mga Pariseo gagumod, “Kino gid
    ittaw na i na iya na ambal insulto ta uturidad ta Dyos? Ula duma na makapatawad
    ta mga sala daw dili, Dyos nang!”
  tim-tim: Hain dâmbo Mosegât den makyeŋgiyi akto Parisaio luâk yâkŋe den are nâŋgâm
    âmâ biwiyeŋân hin nâŋgâyi, “Anutuŋe ikiŋak âmâ dosayeŋe hepun yeŋgimap ina luâk
    irekŋe yâkgât dop akberâmbo bâliâp.” dâyi.
  yor-yor: Àwọn akọ̀wé àti àwọn Farisi bẹ̀rẹ̀ sí í gbèrò wí pé, “Ta ni eléyìí tí ń
    sọ ọ̀rọ̀-òdì? Ta ni ó lè dárí ẹ̀ṣẹ̀ ji ni bí kò ṣe Ọlọ́run nìkan ṣoṣo.”
  wos-wos: Jisas wun hundi wandéka di xékélelakikwa du, Farisina du akwi wungi di
    di hafu buléta di wa, “Wun du yingi maki du dé? God hafu du hurundan haraki saraki
    sémbut yakwanyitandé. Wun du dé wa, ‘Wuni hurumén haraki saraki sémbut wundé yakwanyiwu.’
    Wungi wata dé Godré haraki hundi wa, dé baka du dé.”
  emp-NTPO: 'Maʌ̃ ũrĩsid̶ad̶e arima duanʌ pariseorãba, judiorã ley jaradiabadarã bid̶a
    nãwã crĩchasid̶aa: “Idjira ¿caida crĩcha b̶ʌ? ¿Cãrẽ cãrẽã mãwã Ãcõrẽ quĩrãpita
