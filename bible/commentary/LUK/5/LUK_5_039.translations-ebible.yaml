verse: LUK.005.039
translations:
  kpx-kpx: Isito atabena vani bahata uainie mami ke iniege auna uainie doga keho isiviholisi.
    Isito auna huhuige uainie mami keu avuemo heanu.”
  okv-H: Eto embo ‘wine’ mahu avo indito gamo kito javotoho ke ijie ‘wine’ eha amo
    uje ae aisuja.”
  tbo-tbo: Apega iyai wine odubona ina umumaya po u mulina ma wine wouna ina umaya.
    Matababana apo ina pa, “Odubona i dewadewa.” ’
  mal-C: പഴയ വീഞ്ഞു കുടിച്ചതിനുശേഷം ആരും പുതിയത് ആവശ്യപ്പെടുന്നില്ല, ‘പഴയതു തന്നെ
    മെച്ചം’ എന്നു പറയും.”
  grc-SR: ⸋Καὶ⸌ οὐδεὶς πιὼν παλαιὸν ⸋2εὐθέως⸌ θέλει νέον· λέγει γάρ, Ὁ παλαιὸς ⸂χρηστότερός⸃
    ἐστιν.
  bgc-bgc: कोए माणस पुराणा अंगूर का रस पीकै नया अंगूर का रस कोनी चाह्न्दा क्यूँके
    वो कहवै सै, के पुराणा-ए बढ़िया सै।”
  khz-khz: E talima taa na vine nanuna kunena eniuana mulinai vine nanuna valiguna
    ati pene ririwaa, kwalana ia pene kila, ‘Vine nanuna kunena nama vagi.’”
  deu-TKW: 'Und niemand, der alten Wein gewöhnt ist, mag gerne neuen: denn er sagt:
    der alte ist mild.'
  zsr-NT: 'Chquiꞌ zoa nu riꞌj xisi uva gul, cutu guë́ꞌnitë guiꞌj xisi uva cub, le
    rna: “Nacr szxiꞌ xisi uva gul naꞌ.”'
  lin-lin: 'Mpe moto moko te alingaka komela vino ya sika soki awuti komela vino ya
    kala, pamba te balobaka : « Vino ya kala eleki kitoko. »'
  hns-NT: Aur djab koi attjha wien pies hai, tab doesar waala na maange hai. Attjha
    waala oke to barhia lage hai.”
  noa-E: Mag iekhakhagmamua, Pãrau khaphʉ nʉmgui ajim anʉm, chi vino ach doo khaug
    nʉm khʉʉnag am döphö thʉnʉm aig chi õrr deeimakhiin, amau “Ʉ̈ʉ̈, maraun chi achta
    ig nʉm, jãata marag ajapcha sim” aju. Ich agjöta pãrau mʉ iek ũrmapha, warag pãach
    iita pʉaba wënʉrram khõsi nʉmgui ajim anʉm.
  eng-EMTV: And no one, having drunk old wine, immediately desires new; for he says,
    ‘The old is better.’ ”
  mib-NT: Te ñayuu cájihi vino áva, tu cúní i coho i jeē jeé, chi jeē áva cúu jeē
    váha ga, achí i. Achí yá.
  lif-NT2: हे़क्‍क्‍याङ् आत्तिल्‍ले़आङ् के़दुम्‍बा चे़ल्‍ले़क्‍सेॽ थिःन् थुङुआङ् कुसङ्
    चे़ल्‍ले़क्‍सेॽ थिःन् थुङ्‌मा निङ्‌वाॽ मे़जोगुन्‍लो, थेआङ्‌भे़ल्‍ले़ अक्‍खे पाःत्तु,
    ‘के़दुम्‍बा चे़ल्‍ले़क्‍सेॽ थिःन्‍ने कुजा नुॽरो॥’”
  xnj-xnj: Kawaka mundu mweinogela kunywa divayi ya mupya ngati akalongolili kunywa
    divayi ya kadeni. Muni ijova ya kadeni yila yabwina neju.
  mmx-mmx: Kopmen tara i vara laxadan vaen maxat melemu do ni ira in pam laxadan vaen
    maut, neni ba lok, laxadan vaen maut i lox avukat tin.”
  cbr-NT: Bëráma chëcacë ñu 'axun —ax ca upí 'icë —quixun sinánquin ca unin bëría
    chëcacë ñu 'aisama tania. Usaquin ca Jesusan cacëxa.
  tee-NT: Chai jantu xamati' ju k'ot'a ju mak'aniya vino ju lai cak'otputulh ju sast'i.
    Va najun ni palai can ju mak'aniya vino. Chunch ju ajuni ju lapanacni ju Jesús.
    Va ix'amamachakxaniputun ni jantu lai catilhiyaulh ju mak'aniya ixlhamap'aksin
    ju Moisés ju sast'i ixlhamap'aksin ju yuchi. Chai ju na lanita ju mak'aniya lhamap'aksin
    na xcai macomputun ni laich ca'amaklhtayanalh ju sast'i lhamap'aksin.
  eng-LSV: and no one having drunk old, immediately wishes new, for he says, The old
    is better.”
  cak-NT: 'Y man jun ri nukum vino ri c''o yan tiempo yaquel, y xturayij ta nukum
    c''ac''ac'' vino. Man quiri'' ta. Xa xtu''ij: Ri vino ri c''o yan tiempo yaquel
    jari'' ri más utz, xticha''.'
  pah-NT: 'Kiroki ga o''uo''u vinhoymyana – ga ndougwei vinhopyahua. A''ereki ga e''i:
    “Pyry hete nhymyana,” ei ga, ei Jesus''ga. A''ea ojo''java''ea Jesus''ga omombe''u
    ahe ndopotari morog̃itapyahua morog̃itaymyana ipotarame javo.'
  sja-NT: 'Eperãpa vino chona bɨ tok''ãri, to k''inia-e chi ewaa juda jarapata perã:
    “Chi chonata warraara bɨda” apata. Mãga pɨk''a parãpa chonaarãwedapema ũraa k''iniara
    iru p''anɨda aji, mɨa ũraa jaratee bɨ k''ãyaara.'
  xed-xed: Haɗ mndu ta sutá ima inabi nda tawa dzaʼa zba səgəltá ima inabi ta ka nuni
    guli wa. “Mal zɗakwa ya nda tawa” ka lu ta mnay,» kaʼa.
  mks-NT: Ta ni in túhún táhan na̱ xíhi vino yatá co̱ xíca̱ na̱ vino sa̱á coho na
    jáchi̱ cáchí na̱ ña̱ va̱ha chága̱ xíhi dó yatá —na̱cachi Jesús xi̱hín quia̱hva
    sácú a̱ nu̱ú na̱ cán.
  gfk-S: Ma pata tikenong pai nale mame ira tuarena wain ma ina sip no sigarna kinong
    na tange, ‘No tuarena i bilai.’”
  bmu-bmu: Kunŋan wain o walŋi möpöseiba nemba malakzawi, yaŋön wain o dölökŋi nemamgö
    sihimŋi qahö möta ölan alakza.” Mewö.
  dgz-dgz: Guegue sia mam. Waenapan kaum wain namua napi ewakewa ya nap. Mu anega
    wain, ‘Namua dansewa aigap, ewakewa dansewa uon.’” Iesu ap anega wan.
  eng-GNV: 'Also no man that drinketh olde wine, straightway desireth newe: for he
    sayth, The olde is more profitable.'
  zaa-NT: 'Ą''hua nu ri''ya vino viejo nna labí catèhua latsi''į nu cubi, sino ina
    lą́: Bittu guníxia'' vino cubi porqui''ni viéjuą'' la nna adila tsa'' ną́.'
  eng-WEBSTER: 'No man also having drank old wine , immediately desireth new: for
    he saith, The old is better.'
  guh-guh: 'Itsajivi perujuvinora piapaecujinae, apo jitsipae piapaenexa pejanavinora.
    Tsipaji jamatabëjumaitsi: “Perujuvinora bitso xanepana pejanavinora matatoxenetsia,”
    jamatabëjai, jai Jesús bajarapamonaejavabelia comparacióncuenia. Bajarapacuenia
    Jesús jumaitsi comparacióncuenia tsipaji bajarapamonae catsiteca perujujamatabëcuene.
    Nexata Jesús jitsipa bajarapamonae pejumecovënëtsinexa ëpejanalivaisi, palivaisi
    Jesús tsipaeba.'
  bon-bon: Yoo, nuuja biname te lica kirece waina niiye tääpume singi, tabe liba sasa
    ne yaapicnantuge, yepä jiicuge egä, ‘Sasa lui miijirage gyene.’” Siige, Yeesu
    peei mene biname bine jejemige aboclomtame egä biname cina singi lica sasa mule
    ne abmalame kirece mule tääpume.
  nhw-BL: 'Huan amo aqui catli quiijitoc xocomeca atl catli achtihui tlasencahuali
    quinequis catli yancuic, pampa nochi quiijtohuaj: ‘Achi cuali nopa catli achtihui
    tlasencahuali.’'
  mgw-mgw: Ntu'pu' mundu ywaminyikia nywa kinywo sa njabibu yayambi' bu'ka ponywa
    kinywo sa njabibu ngona maana ibayilwa yi'lu' ngona nga inannoga muno.”
  swh-ONEN: Wala hakuna mtu anayependelea divai mpya baada ya kunywa divai ya zamani,
    bali husema, ‘Ile ya zamani ni nzuri zaidi.’ ”
  wbi-wbi: kange nakwale umuunhu juno alekile pinyua uluhuje ulupia neke anyue ulukulu,
    ulwakuva viiti ulwapakali lwe lunono kukila”
  bba-bba: Goo sɑri wi u ko n tɑm kpɑm kĩ, sɑnɑm mɛ u tɑm ɡurum nɔrɑ, domi u koo ɡere
    u nɛɛ, ɡurum kɑ nùn nɛrenɑ.
  eng-KJVCPB: 'No man also having drunk old wine straightway desireth new: for he
    saith, The old is better.'
  kgk-NT: 'Ha''e-ta ave peẽ-my: Uva rykwere ituja va''e ho''u rire, ipyahu va''e ndo''uséiry
    avave. “He porã eterei ko va''e” he''i voi ituja-rehe hikwái, he''i Hesu arandu
    nhe''ẽ oiporu-vy omombe''u hagwã tekoha pyahu ndaha''éi tekoha tujakwe-rami.'
  waj-waj: 'Gioonna kiaapu voovoono vuaina suuyaivaa vaa hokobama vaivaa nnoo karaasa
    iima kiaivaara hama mmuduuya ruaivai. Ivo tinoo: Hokobama vaivaara ni yoketainoo,
    tiivaivee. Yisuuva nnisi aataruuvoota karaasa aataruuvootama hama yoketaama mmuaavau
    vauvaara itaa kua tiravai.'
  cpy-cpy: 'Ikaatzi ametawori imiritziro poetatsiri, eero rametaawo imiritee-ro eeryaari.
    Ikanta-piinte: ‘Rootaki kameethatatsi amiritero poetatsiri.’”'
  ekk-PKP: Ja pärast vana veini joomist ei soovi keegi värsket veini, sest öeldakse,
    et „vana maitseb hästi“.“
  mpx-mpx: “Oine vavaluna nige ana nuwan i gagana gamagal toto oine bebeyaunana i
    im tounuwe eliyana. Kaiwena nasi ni ba, ‘Oine bebeyaunana te amnana i waisi.’”
  wbp-wbp: Kuja kalu yapangku pama nyurru-warnu ngarni, nyampu kalu wangkami, ‘Nyampu
    pama nyurru-warnuju ngurrju, kula pama jalangu-warnu-piya!’ Ngula-jangkanya kuja
    kalu lawa-mani pama nyurru-warnu, kula kalurla warru nyanyi pama jalangu-warnuku.”
    Kujanya-jana Jijajiji wangkaja yungulu purami kuruwarri nyanungu-nyangu-mipa.
  luo-luo: To onge ngʼama bangʼ madho divai machon dwaro divai manyien, nimar giwacho
    ni, ‘Divai machon ber moloyo.’ ”
  nhe-NT: 'Huan axaca tlen quiitoc xocomeca atl tlen achtohui tlasencahuali quinequis
    tlen yancuic pampa nochi quiijtohuaj: ‘Achi cuali nopa tlen achtohui tlasencahuali.’'
  aii-aii: ܘܐܢܵܫܵܐ ܠܹܐ ܒܵܥܹܐ ܕܫܵܬܹ‌ܐ ܚܲܡܪܵܐ ܚܵܕܬܵ‌ܐ ܡ̣ܢ ܒܵܬܪ ܕܗܵܘܹܐ ܫܸܬܝܵܐ ܚܲܡܪܵܐ
    ܥܲܬܝܼܩܵܐ، ܣܵܒܵܒ ܟܹܐ ܐܵܡܹܪ ܕܥܲܬܝܼܩܵܐ ܒܘܼܫ ܒܲܣܝܼܡܵܐ ܝܠܹܗ.“
  esk-NT: Kiñaunniiñ imiġukkumiñaitchuq nutaamik imiqqaaġuni asiam misuġuanik saŋŋisimaruamik.
    Atakkii nipliġisiruq, ‘Utuqqaġuqsiaq nakuutluŋniqsuq.’”
  msb-msb: Wara man sin magusto pag-inom sin bag-o na bino kun nakainom san dugay
    na. An sabi pa ngani, ‘Mas maayo an daan.’,”
  cpa-NT: Ha¹chian² dsa² hniu¹ hǿnh² vino hmë́² ju³ná³ ma²ca¹hǿnh²dsa vino ma²hóg¹².
    “Vino hóg¹² báh³ dsio¹,” juúh² dsa² héi².
  dso-dso: ଆରି କେ ମିସା ପୁର୍‌ନା ମଦ୍‌ କାଇକରି ଏବେ ଉତ୍‌ରାଇଲା ମଦ୍‌ କାଇବାକେ ମନ୍‌ ନ କରତ୍‌,
    କାଇକେବଇଲେ, ସେ ବାସିଟା ଆକା ନିକ ବଲି କଇସି ।”
  meu-meu: A vine ranuna gunana e inuamu tauna ese matamatana basine ura henia; badina
    be ia baineto “Gunana be namo herea”.
  yva-NT: Weramu are pirati po awijo wusyine ramanam, weamo pare ngko dave, ti ponayo
    awijo wanyine rai.”
  dgc-dgc: Sakay pati, éng mara ininom mo dén i dati a alak, éy sala mo a kenaman
    i bigu, da lalo a mehasa tu dati a alak.”
  zpm-NT: '’Nac cuent rii zig rzac miech vin, zha ne bienle rie vin ne padzeelale
    notsow, rdziladzd zho guie zho vin cub; sac biaaṉle guic zho rnee miech: “Vin
    ne padzeela notsow, miṉ co nizhraa rdioow.”'
  hix-NT: Ufa xkun yony komo wyaro manatxhe, kekon xarha tà. Mexe àkawawantaxah yehtoko,
    ohxe rma haxa naha, ufa xkunu, kàwyanye. Kàwyanye enàtxhe, anaro yonyàr xehra
    tehxatxow hamà. Mexehra àkawawantaxah yehtoko, enàrà xehra tehxatxhe. Àro wyaro
    rma rha, rowya ahananàhrà komo xehra mak manatxhe, kekon hatà, Txesusu, toto komo
    wya.
  sim-sim: Hako ma or wain uku masin or awak jivik nawak misinda ma oto mbeek wain
    uku akrin akwak hishinda ambu ri. �Wain uku masi jivi sira,� karem mbakwa ria.�
  npi-ULB: पुरानो दाखमद्य पिएर कसैले पनि नयाँ दाखमद्यको चाह गर्दैन, किनभने उसले “पुरानो
    नै असल छ भन्छ ।”
  cgc-cgc: Mga ittaw na anad en ta pag-inem ta lugay en buat na inemen, dili sabor
    ki danen bag-o buat na inemen. Ambal danen, ‘Mas sabor gid inemen an na lugay
    en nabuat.’”
  tim-tim: Dâ siâ waiŋ tâmbâŋe nem hanŋe agepŋe waiŋ irakŋe aregât hâkâŋ akmâ hin
    dâwiap, “Tâmbâŋe are nendere ukenŋe aktâp.” dâwiap.” dâep.
  yor-yor: Kò sì ẹni tí yóò fẹ́ láti mu wáìnì tuntun lẹ́yìn tí ó bá ti mu ògbólógbòó
    tán, nítorí yóò wí pé, ‘Èyí tí ó jẹ́ ògbólógbòó dára jù.’ ”
  wos-wos: Talena wain hulingu sakwa du di huli wain hulingu sanjoka hélék yatandi.
    Hélék yata di wa, ‘Talena yikafre dé.’ Wungi watandi.”
  emp-NTPO: 'Idjab̶a uva b̶a asea dji drõã dobʌrʌba djiwid̶ira do quĩrĩãcaa. Ãtebʌrʌ
    jarabaria: “Uva b̶a dji drõãra djiwid̶i cãyãbara biara b̶ʌa.”–'
  eng-F35: Further, no one having drunk old wine immediately desires new, for he says,
    ‘The old is better.’ ”
  ind-ind: Tetapi orang yang sudah pernah minum anggur lama tidak akan langsung mau
    menerima anggur yang baru, karena menurut dia anggur yang lama lebih enak.”
  pes-OPCB: اما پس از نوشیدن شراب کهنه، دیگر کسی تمایلی به شراب تازه ندارد، چون می‌گوید
    که شراب کهنه بهتر است.»
  mpt-mpt: Eka nakae waen aaye sin eta dowonameo e memae mo gobanamabebabe. E baanea
    Sine dot ayamobo genamabebo ge baabenasebe.
  ssx-ssx: Kutupa mo amba꞉ waini ikali amba꞉la꞉ nala꞉ halima꞉ta꞉ mo panake waini ikali
    napeketa꞉ kialieke. Ekipeke. Ipikana꞉ma꞉ amba꞉ waini ikalita꞉ ota꞉ a꞉pa꞉la꞉me
    lelieke leekeme.
  mkl-mkl: Nɔ inɛ ɡɔ kù wɛɛ iyi ɑ́ mɔ vɛ̃ɛ nwo nɔ ku bi vɛ̃ɛ titɔ̃ mɑ́, domi ɑ́ ni
    nwou í ceɑ nŋu.
  gaq-gaq: ଆରି ଜାଣ୍ଡେ ଡିଗ୍ ବାୱିର୍‍ ଅଙ୍ଗୁର୍ ରସ୍ ଉଗ୍‌ଚେ ତ୍ମି ଅଙ୍ଗୁର୍ ରସ୍ ଉଗ୍‌ନ୍‌ସା ଇକ୍‌ଚା
    ଆଡିଙ୍ଗ୍‌ଆର୍ ଣ୍ଡୁ ଡାଗ୍ଲା ମେଁ ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌କେ ବାୱିର୍‍ ତ ନିମାଣ୍ଡା ।
  gof-RNT: Hiza, caalay lo77o giya gisho caala woyne uyi simmidi mal77antto koyey
    oonikka baawa” yaagis.
  unx-unx: ଆଡଃ ଜେତାଏ ହଡ଼ ମାରି ଦାଖ୍‌ରାସି ନୁଁକେଦ୍ ତାୟମ୍‌ତେ ନାୱା କାଏ ସାନାଙ୍ଗ୍‌ଆଃ, ଚିୟାଃଚି
    ଇନିଃଦ ‘ମାରିତେୟାଃକେ ବୁଗିନ୍‌ତେୟାଃ ତାନାଃ’ ମେନେୟାଏ ।”
  gah-gah: Itó ve makolímohe makolímohe vain nagamí litahagó noaká noike, áminamú
    laga avisekago gosohá vain nagamí natove loko gelesá amive. Litaha vain nagamí
    nene vatí oko neve loko loaká noive. Loko limó nene litaha monó sunímini amupiló
    nene ezáa gosohá monó molo apizesá nene etamive loko anoza gakó limó.
  lcm-lcm: Na kapo tav angkoai si man kitala uli inum si vaen kavang, kipo buk a vaen
    tanginang. Using kipo antok ta, ‘Anu kavang kapo roron.’”
  aer-aer: Kenhe tyerrtye antywenhe-antywenhe itne ngkwarle angkweye antywerreke-arle-iperre
    itne angkerrirremele, ‘Ngkwarle angkweye nhenhe-arle mwerre anthurre, ngkwarle
    lyetenye alkarle yanhe-arteke anetyange!’ “Kenhe yanhe ikwerenge-ntyele, itne
    ngkwarle angkweye renhe uyerrelhe-ilekarle-iperre, kenhe itne akenhe ngkwarle
    lyetenye alkarleke awethe untherrirretyeke arrangkwe-arle.” Alakenhe-arle Jesus
    itneke angkeke itne-arle angkentye ikwerenhe Moses-kenheke-arleke anyentelhe-ileme-ketye.
  qvc-NT: 'Piru chay qarwashqa binutalla upyaqqam, llullu binutaqa mana munanllapachu:
    Qarwashqa binum noqapaqqa mas allinqa, nishpa.'
  tgl-ULB: Walang tao na pagkatapos uminom ng lumang alak, ay maghahangad na uminom
    ng bagong alak, dahil sasabihin niya, 'Ang luma ay mas mabuti.'”
  cbs-NT: Jamen vino xeni ma beya wanixun vino bena pepabiaken akatsi ikabuma keska
    wakin matun beya xeni bechipaikin matun shinan bena wakatsi ikama en yusian bena
    man danaiin— jatu wanikiaki.
  xtm-NTPP: 'Ñatuu ni‑in ñayii ja ji''i i ndute uva jâ ni kuu kii‑ka ma, te kúni i
    ja ko''o i ndute yika ni kuva''a ma, vaa ká''an i: “Ndute ni kuu kii‑ka ma, ji''i
    asi‑ka de” ―‍kúu ya jiña''a ya.'
  nnq-nnq: Abije mundu ojwapala kunywe divai nhyono kuboka pa kunywe ng'ona. Nambu
    alenga, ‘Ng'ona jela nga chwapi muno.’ ”
  bao-NT: Jĩcʉ̃ ʉno peera ʉje oco ca pãmʉrijepʉre ca jinirã, wãma biperique peera
    jinitima, “Ca pãmʉrijepʉ wado añu” ca ĩirã niiri —ĩiupi Jesús.
