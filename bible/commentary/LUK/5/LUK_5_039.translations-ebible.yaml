  isl-isl: Sá sem drukkið hefur gamalt vín, hefur ekki áhuga á nýju. „Það gamla er
    ljúffengara segir hann.“
  spy-NT: Yoo kiikunooyēē ꞉chii ātēbuutēkyii choo bo kēny, mēēbērē chāmē kurub kāānēētiisyēēt
    nyēē lēēl, kuuyu isōōtyēēchinē kule tōōs kāroomēch ꞉ātēbuutēchoochii.”
  xnn-xnn: Maid abes mangkayat ay ominom is olay gawis ay kapewpewak ay tapey no epdas
    inminom isnan nabayag ay tapey tay kanana en gawgawis nan nabayag mo nan balo.”
  mwe-mwe: Jwakwa mundu jikunnonyela kung'wa divai ja ambi ang'waga ja bhukala, pabha
    bhakutinji, ‘Ja bhukala ni ja mmbone kaje.’ ”
  tte-tte: Na tomo siya simanasam wain beyabeyana kamnana koina, genuwali wain waluwaluna.
    Kani siwaloba, ‘Wain beyabeyana inamwanamwa.’”
  tcs-tcs: Enibodi uda bin dringk dat oul wain nogo wande da niu wain. Dempla go spik,
    “Dat oul wain i tes mogud.” ’
  hlt-THB: Misur tui ak kqym ce tui khqoet hy a mi ti a dawngawh, u ingawm misur tui
    ak kqym a awk coengawh misur tui ak thai ce am ngaih khawi hy,” tinak khqi hy.
  soq-soq: Mai mida wain tontawa naipe aupe wain sanaa nanawa menasaipono wainipona,
    dia! Me wain tontawa nane daa etaidasana baiwa wain sanaawa mai napia rua, daa
    rebarebalepio dabuasapie epie, tontawa os menasampo waimpa.”
  qub-qub: Chaynömi pipis pogusha bïnuta yawarcorga chayraj rurasha bïnuta upuyta
    mana munannachu. Llapanmi nin ‹Pogusha bïnuga chayraj rurasha bïnupita mas allimi›
    nir.»
  att-att: Á kinagi na gapay yù meyannung sù tolay nga molang na patalián yù dán nga
    ággangnguá na, nga kun na, “Á ta ángngarigán, nu ajjan yù tolay nga mamissán,
    á nu napenám sù dán, arán na ikáyâ yù bagu, gapu ta kagian na ta napiá yù dán
    ánnè sù bagu.”
  bki-bki: A bunu, bogo nam̃a tomu nalo ajum̃a amunu m̃arjum̃elm̃elu na amim̃auka
    jiou kija ruei, mia asaaro re bunu ka amunu m̃arjum̃elm̃elu vou napano amim̃auka
    vonganei ga, mia monoka averenio m̃arjum̃elm̃elu moruo nei naio jesei kiano vo.”
  bqp-bqp: Gbɛ̃ kũ à kↄ̃ dↄ̃̀ kũ wɛ̃ zĩ minaao dì a dufu sáabu kpáro, àdi pi a zĩ
    mɛ́ à nna.
  mcp-mcp: Muud cugɛ́ nə ŋkul bə nə́ a shîn ŋgul mə́lwəg mə́ mə́ lyʉŋ má a nyiŋgə
    gwág yéésh íkwan. Mbɔ̂! Bwə́ dʉ cɨ nə́ məlwəg mə́ mə́ lyʉŋ má wə́ mə́sə́ fwámɛ́
    mə́lwəg.»
  hat-hat: 'Yon moun ki fin bwè diven ki la lontan p''ap vle bwè diven ki fenk fèt.
    Se sa pawòl la di: Pi vye pi bon.'
  npl-NT: 'Iwa amaka kineki konis n yankuik vino ijkuak yokonik n vino non yowejka
    tlatitok, porke kijtoa: “N vino non yowejka tlatitok okachi kuali.”'
  bgg-bgg: Chiih-è phuii weg ji niing pha idoh shii ne hanyie de phuii nyu ji aniing
    yang phro. Ai ne yao phro, iweg ji ne wie ba ro.
  eng-TCENT: And no one after drinking old wine immediately desires new wine, for
    he says, ‘The old is better.’ ”
  eng-BSB: And no one after drinking old wine wants new, for he says, ‘The old is
    better.’”
  cpu-NT: 'Ikaratzi ametarori jimiretaro poitatsiri, eerora jametaaro imiretaiyaaro
    eeryaari. Inkantapiinte: ‘Iro kameethatatsi amiretyaaro poiri.’”'
  san-ASM: অপৰঞ্চ পুৰাতনং দ্ৰাক্ষাৰসং পীৎৱা কোপি নূতনং ন ৱাঞ্ছতি, যতঃ স ৱক্তি নূতনাৎ
    পুৰাতনম্ প্ৰশস্তম্|
  tac-NT: 'Ralámuli napu bajime ju alué i''wilí ba''wila ''ma ''we ''la gayénigime
    tase bajínilime ju alué bijí gayena ilígame napugiti abé korume kame alué i''wilí
    ba''wila ''ma ''we gayéniga ilígame. Esúsika pe regá anime ke anile: ―Tabilé ''wesi
    a''rénili ra''íchali rejcholi ''ya nerúgame. Neka benírimia nawá alué jipe nerúgame
    ra''íchali ne ra''ichálila nobi tabiléchigo ''wesi benináligó, pe alué o''chérigame
    ra''íchali ''nalina ''we galé.'
  eng-WEBPB: No man having drunk old wine immediately desires new, for he says, ‘The
    old is better.’”
  gfk-H: Ma taia tikai na mamai ira tuarena wain ma na sip habal no sigarina, kanong
    na tangai bia, ‘No tuarena at i bilai.’”
  viv-viv: Kadu keke tamo hakwadi oine tuwaina hinayuni-yo muliya nuwanuwana oine
    ivaguna ginayuni. Au ginagahe ginagayo, Oine tuwaina anayu hagihagi-moꞋena.” Au
    hidedemi Yesu kaliva yadi dewa tuwaina nuwadi giꞋabina-ma gigahetalahobuhobuyedi.
  yao-yao: Ngapagwa jwakusaka kung'wa divai jasambano ali ang'wele jakalakala pakuŵa
    akuti, ‘Jele jakalakala jo ni jambone nnope.’ ”
  tgp-tgp: Ale mo sopo tea vara i lo inu na waen tuai i opoi na waen paro, matan i
    pa verea vara, ‘Waen tuai mo meji.’”
  auc-NT: Incæte, “Gönæ̈nïmæ̈ ïñömö waëmepæ̈ ïmæmpa,” ante në bedömïni inte mïnitö
    mïïmæ̈ ædö cæte quingæ̈ bequïmïnii, ante Itota angacäimpa.
  kbc-NT: Codaa aɡ̶ica ane yemaa viinyo gela, niɡ̶ina naɡ̶a eliodi me wacipeta viinyo
    oxiiɡ̶odi, igaataɡ̶a yakadi mee, ‘Niɡ̶ina viinyo oxiiɡ̶odi daɡ̶axa mele.’” (Jesus
    yatemati niɡ̶ida natematigo me ikee liiɡ̶axinaɡ̶aneɡ̶eco mepaɡ̶a geladi.)
  bmh-bmh: Du tub go wain ze muzin zaneu, go awau utaneu. Go enanem, ‘Muzin go naliupet.’”
  ctu-BL: Jini mu' bʌ i jap wajalix bʌ vino ma'anic mi' mulan i jap jini tsiji' bʌ
    ti wi'il, come mi' yʌl ñumen uts'at jini wajalix bʌ. Che' tsi' yʌlʌ Jesús.
  meq-meq: 'Sərum ha ndo kə sa guzom makwasa eye na, ma dəba eye na, ma siye lelem
    eye sa bay. Hərwi tə gwaɗ: “Guzom makwasa eye na, lele.”»'
  noa-H: Mag hiek'ak'agmamua, Pãrau k'ap'ʌ nʌmgui hajim hanʌm, chi vino hach doo k'aug
    nʌm k'ʌʌnag ham döp'ö t'ʌnʌm haig chi hõrr deeimak'iin, hamau “Hʌ̃hʌ̃, maraun
    chi hachta hig nʌm, jãata marag hajapcha sim” haju. Hich hagjöta pãrau mʌ hiek
    hũrmap'a, warag pãach hiita pʌaba wënʌrram k'õsi nʌmgui hajim hanʌm.
  alp-NT: Po tamata rebe ikinu anggure kweline takwaline pende, ikinu suike anggure
    kweline beluke moneka. Le ibeteke be, ‘Anggure kweline takwaline entele lesi.’
    ”
  san-VEL: apara nca puraatana.m draak.saarasa.m piitvaa kopi nuutana.m na vaa nchati,
    yata.h sa vakti nuutanaat puraatanam pra"sastam|
  kbq-kbq: Mago'mo'a atafa wainima netesuno'a, kasefa wainigura aveosigahie. Na'ankure
    Agra huno, atafa suamo'a knare'za hu'ne huno hugahie.
  kbh-kbh: 'Ndocná, chë bóchena vínoye tojatëmo y chents̈ana játsbos̈ana chë tojtseshayana
    vínoye jatofs̈iyana; cha jayanana: ‘Chë bóchena vínoye ts̈a ts̈abeye ca’.”'
  ron-LSB: 'Nimeni, după ce a băut vin vechi, nudorește imediat vin nou, pentru că
    spune: “Cel vechi este mai bun”.”'
  pon-pon: 'O jota, me kin nim jan wain marin, pan mauki wain kap, pwe a kin inda:
    Me marin o me mau jan.'
  nhe-BL: 'Huan axaca tlen quiitoc xocomeca atl tlen achtohui tlasencahuali quinequis
    tlen yancuic pampa nochi quiijtohuaj: ‘Achi cuali nopa tlen achtohui tlasencahuali.’'
  sps-sps: E sei na mes te jiu non wain tamuan te sikia non ma komainy tu wain foun.
    Ayei te tsue, ‘A ka na tamuan a rof fafis.’”
  wnc-wnc: “Siwan gatu aminu tapatuta wain yangga tupanana aknga gwa tangokengu kayuk
    kakngae apbitake anzing yawik, ‘Wainu tupanana take siknga,’ ngang yawik.” Ngang
    tuwang wamu waaknga yaniwan natapbing.
  bus-bus: Gbɛ̃ kɛ̀ kↄ̃ dↄ̃̀ kↄ̃n wɛ̃ zi minao è à dufu sáabu kpáro, è be à zii bé
    à nna.
  gub-BL: Teko na'ipuru'u wer kwaw win ipyahu ma'e rehe, win kwehe arer i'u re. —
    Ikatu wera'u win kwehe arer, i'i wà.
  imo-imo: Iye teni no wain oi te nombalie kano wain oimu nomba penga pilipelie no
    wain koinjo waka naa kolombalo,” nimu.
  boj-boj: Tamo bei a wain namij uysimqa a olo wain bunuj uyqasai. Di kiyaqa? A marqas,
    ‘Namij di bole.’”
  eng-DRA: 'And no man drinking old, hath presently a mind to new: for he saith, The
    old is better.'
  knf-knf: 'Nin ñaaŋ aloŋ andaanuŋ poot pţaf aanji ŋal phalu. Baji baji : “Pţaf paliluŋ
    apel.” »'
  san-KHM: អបរញ្ច បុរាតនំ ទ្រាក្ឞារសំ បីត្វា កោបិ នូតនំ ន វាញ្ឆតិ, យតះ ស វក្តិ នូតនាត៑
    បុរាតនម៑ ប្រឝស្តម៑។
  arn-NT: 'Iney rume dew putule ti wüntu pulku ayülayafuy ñi putuael ti we pulku,
    femngechi feypikelu am: ‘fey ti wüntu pulku doy kochüy.’'
  zas-NT: 'Abiꞌ tijb bén ma guꞌ vin yuꞌ gocli ad rëꞌtaman vin cüb, din rëbaman: “Vin
    yuꞌ gocli mazri ni zagdxen.”'
  ken-NT: Nɛ bápú nyu ɛsɨ́ mmɛ́m mánjaŋ amɛn bakɔ mbɔnyunɛ bákaysi bɛ ɛsɨ́ mmɛ́m
    arɨ̌ achá amɛn bakɔ.”
