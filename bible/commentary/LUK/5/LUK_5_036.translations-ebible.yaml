  lid-lid: Ano Jises tiye sahou sokek ari ja i toro i buku doh, “Ari ndramak winiyan
    batarani kolau ha-un, ya iy winiyan baserehei bala ta ndrabwak, udu ta kolau malen
    bwe. Ya i buku none iy kaserehei kolau ha-un ki aliy kameh tarani andra-i labai.
    Ma kolau malen kameh ndrabwak i tinan le gwek, ma winiya kolau ha-un bala winiyan
    ja bwe.
  wim-wim: Nil inan ngul wik kath waaꞌ thant, “Nil wanchang kulich kath ikanam piꞌ-piꞌiywey-a,
    an ngul nilan kulich nyiingkanam manyama ikathiy ey? Puth kulich kathang ikanam
    angan wakiywey ey? An yaꞌa. Nil ngook min manyaman ikathiywey-a, aꞌ angan wakiy
    ngula kulich wayang pechang anganiy-a, ngook nyiingkanamana yalamiya kenyama.”
  zga-M: Khange u Yisu akhachova navene kwu khihwani. “Asikhuli uvilekha na ikhupicha
    kya mwenda ukhuhuma khumwenda umpya ukhunocha khumwenda ugwa khatale. Ingave ngavombe
