  juy-juy: ଜିସୁନ୍‌ ଆରି ଆନିଞ୍ଜିଆଡଙ୍‌ ଅବୟ୍‌ ଅନବ୍‌ଜଙ୍‌ବରନ୍‌ ନିୟ୍‌ ବରେଞ୍ଜି, “ଆନ୍ନିଙ୍‌ଜା
