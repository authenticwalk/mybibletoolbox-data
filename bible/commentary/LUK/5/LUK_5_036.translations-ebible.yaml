    pilei aligew aq na mussew ma wijei tlamugtnug st'ge' sa'qawei aligew.
  huu-NT: 'Jɨaɨe rafuedo iena lloitɨcue: Nia jocoñega comue ɨniroidɨ jacaɨe ɨniroimo
    jɨlliñega. Jɨlliadɨ jocua mei, comue ɨniroi jacaɨe ɨniroimona fo llirite. Eo fodo
    cuararite. Jai maraiñeno cɨoite.'
  jiv-NT: 'Tura ju̱nasha nuja̱i̱ métek-taku unuiniamiayi: “¿Yamaram pushí tsupikiar
    nuja̱i̱ arut pushiniam anujtukminkiait? Nu túramka yamaram pushí yajauch ajasaintiui;
    túrasha shiir anujkamu arut pushiji̱a̱i̱ mai metek yamaram wáinkiachminiaiti.'
  otm-NT: 'Nɛ xø bi xih man''da ran t''uti, ngue da ''yuti hingui sä yʉ́ xädizɛhɛ
    ra Jesús da dɛn''na ran yonxädi, nɛ bi ''yɛ̨mp''ʉ: ―Njo''o n''da ra ją''i da xɛn
    ma''da''yo rá pahni ngue da mbørba rá ''yapahni, nguetho nu''bʉ da mbørba a, hin
    da bømanho nɛ di ts''ontho a ma''da''yo.'
  dah-dah: 'Irdeb sopte po maya mere mat gaha yinyiŋ: “Al kura uliŋhormiŋ gergeŋ walde
    teŋ bikkek erek yitiŋ goyen pet teŋ gada ma iryeŋ. Gwaha irkeb gergeŋ gobe buluŋ
    hiyyeŋ. Irde uliŋhor bikkek go hende gergeŋ beleŋ gada irtiŋ goyen wor keneŋmiŋbe
    igiŋ ma hiyyeŋ.'
  tnk-tnk: Iesu rɨni mwi nusipekɨnien riti tɨ nirəha i mə, “Iərmama riti riwən ko
    reitehi raka nɨpəri tɨnari vi mɨtiri tukuahaɡ ia ruei tɨnari ivɨs. Trɨni mɨnuə
    ro iamɨnhi irə, trouraha tɨnari vi səvənhi, nənə nɨpəri tɨnari vi ko rɨpkrɨpɨn
    amasan mhə ia tɨnari ivɨs səvənhi.
  kpr-kpr: 'Aminge sedo, Iesu kasia evia sisira, “Embo boka eni manai edo toka basarira
    amo, jo embo sogho seka gafugedo aimi, tauta gayae arera. Ainda susu mo: tauta
    gayarera amo, ainda békada torerarira.'
  san-IAS: soparamapi dṛṣṭāntaṁ kathayāmbabhūva purātanavastre kopi nutanavastraṁ
    na sīvyati yatastena sevanena jīrṇavastraṁ chidyate, nūtanapurātanavastrayo rmelañca
    na bhavati|
  nho-nho: 'Jesus ni hakaea ake hoki te parapol e mee peelaa: “See hai tama e ssae
