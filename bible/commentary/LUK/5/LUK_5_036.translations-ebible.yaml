  yut-yut: Yesu da tɨlak gen kɨnda gat yoyɨŋek yagɨt, “Amɨn kɨnda da ɨmal kalugɨ kɨnda
    pudaŋ ɨmal garaŋɨ dagaŋ kwi kɨndakon bupjak kaŋ uŋun tagɨ dɨma. Yaŋ asak kaŋ,
    ɨmal kalugɨ aŋupbal asak. Ae ɨmal kalugɨ uŋun kalɨpmɨ gat arɨp dɨma.
  grc-BYZ: ἔλεγε δὲ καὶ παραβολὴν πρὸς αὐτοὺς ὅτι οὐδεὶς ἐπίβλημα ἱματίου καινοῦ ἐπιβάλλει
    ἐπὶ ἱμάτιον παλαιόν· εἰ δὲ μήγε, καὶ τὸ καινὸν σχίσει καὶ τῷ παλαιῷ οὐ συμφωνεῖ
    τὸ ἐπίβλημα τὸ ἀπὸ τοῦ καινοῦ.
  cpc-NT: 'Ipoña jojyakaawintanakiniri Jesús, ikantziri: “Apaani paijatori ikithaataitari,
    aririkami jowapatankaitantyaawo osapi owakiraari, ari imapirotanatya osagaanaki
    aririka amithatanatya owakiraari. Tii okamiithapirotakairo paijatori ikithaataitari
    jowapatankaitantyaawomi owakiraari.'
  nhg-NT: 'Hua nuyejque quemelfiloöya sente ejiemplo: ―Nionöque amo quetzomunea sente
    tzotzomajtle yancuec para quetlamanelis ipa sente tzotzomajtle soltec. Pues tlö
    ejqueu, ye otzomu inu tzotzomajtle tlin cuale, hua inu pieröso yancuec amo cuale
    mocöhua ca tzotzomajtle soltec.'
  nya-nya: 'Iye anawawuza fanizo ili: “Palibe amene amangʼamba chigamba kuchokera
    pa chovala chatsopano ndi kuchisokerera pa chakale. Ngati atatero, ndiye kuti
    adzangʼamba chovala chatsopanocho, ndipo chigamba chochokera pa chovala chatsopano
    chija sichidzagwirizana ndi chakale.'
  ngu-NT: 'No oquintlalijlij in ocse ejemplo: ―Xacaj quitequi on tlaquentli yencuic
    para ica quitlamanilia on yejhuan tlaquentli ijsoltic. Tla se ijcon quichihua,
