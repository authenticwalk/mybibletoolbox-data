  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାସି ର଼ ପୁଣ୍‌ମ୍ବିକିନି କାତା ଜିକେଏ ୱେସ୍ତେସି, “ଆମ୍ବାଆସି ପ୍ଣାଃଇ ହିମ୍ବରିତା
