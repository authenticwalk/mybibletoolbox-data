    sáwí'a ínana ááéraan-ampantao aúná-ampantaraani'a íma íníye.
  lbk-lbk: Inyalig kayet Jesus ken chaicha ay nangwanin, “Maid mamikis isnan falo
    ay fachona ta sa na't itakop nan chey pinikisna isnan lokhak. Tay at pakawasena't
    yangkhay nan falo ay facho, sa et ad-i akhes enfakhay nan falo ay lopot ya nan
    lokhak.
  mto-NT: 'Vanꞌit tseꞌe ya̱ tukmuꞌaꞌixmojkin du̱vaajnjidi: ―Ni pa̱na xa veꞌe du̱kapukeeꞌp
    je̱ nam vit je̱tseꞌe du̱tukꞌaka̱ya je̱ pak vit. Pa̱n veꞌem xa veꞌe ku̱du̱tún,
    vanꞌit tseꞌe je̱ nam aka̱ꞌyu̱n du̱va̱a̱ꞌnmóku̱t je̱ pak vit je̱tseꞌe du̱tunjaaꞌkka̱a̱ꞌtsnit.'
  bzh-bzh: Loḳ Yesu nër ġaġek peggirinsën ngwë vu sir ggökin bë, “Mehöti su nekweeḳ
    tob mewis ti len teka menepeḳa muġeng ngwë sën nekweeḳ lo len raḳ rë. Bë mehöti
    gevonġ nabë saga, og rëḳ gevonġ paya vu tob mewis saga, gemewis len ti sën
    lo su luho tob muġeng rëḳ gëp ti rë.
  guj-2017: ઈસુએ તેઓને એક દ્રષ્ટાંત પણ કહ્યું કે,’ નવા વસ્ત્રમાંથી કટકો ફાડીને કોઈ
    માણસ જૂના વસ્ત્રને થીંગડું મારતું નથી; જો લગાવે તો તે નવાને ફાડશે, વળી નવામાંથી
    લીધેલું થીંગડું જૂનાને મળતું નહિ આવે.
  jvn-NT: 'Gusti Yésus terus mulangi nganggo gambar. Dèkné ngomong ngéné: “Apa tau
    ènèng wong nggunting klambi anyar kanggo nambal klambi sing lawas? Mesti ora!
    Awit klambiné anyar mengko mesti rusak. Karomenèh gombalé anyar ya ora pantes
    karo klambiné lawas.'
  byr-byr: Wɨdɨna yaka keꞌbaꞌnanyaꞌ sahwaraavɨ wɨdɨna “Baazɨꞌmaꞌnya gaalyavɨdaaꞌnyɨ
    pɨmɨlɨꞌ davamaarojɨ baazɨꞌmaꞌnya lihɨꞌnɨka yawakevɨ mɨwɨryaꞌnei aꞌmwei aane pwai
    kwai mɨka! Aawa. Aꞌmwe pwai sasara yajaꞌ baazɨꞌmaꞌnya mudɨkeꞌ kayaaka yɨgaladelyɨ.
    Nabaai kwaabɨyɨvɨta davamaaraja gaala mudɨkemɨlɨꞌ baazɨꞌmaꞌnya yawaka dazaꞌbɨꞌ
    avaaina wannadewaai mɨꞌ.
  ian-ian: ndi kat pagwula la nyaangɨtmba wandɨ. Tamba ngɨlɨkna waavwi la nyan mandɨt
    kupi waavwi klalaa tamba waavwi kat kwunapmak ana ngɨlɨkiyandɨ kupi waavwi. Ngɨlɨtaa
    tavandeyan mandɨp mandɨp vaandɨ kwaigandɨ.
  hun-hun: 'Egy példázatot is mondott nekik: „Senki sem tép ki új ruhából foltot,
    hogy a régi ruhára varrja, mert így az újat is eltépi, és nem is illene a régi
    ruhához az új folt.'
  mcf-NT: 'Aden chuibanequi abi Esus onquec: —Dashcute chuca cuëshun dashcute shënibëdta
    nacnenquin bëtuscaisa matses nec. Cuëshquin dashcute chuca icsa uaic. Adecbidi
    shëni tuscaid bëtësëdec.'
  kjs-kjs: 'Yesumi nimu-para saa pi agale page meda gu-rupa lisa: Ali medame kagaa
    mamina meda mea riripima abalana mamina narabulemede. Pare ali medame go-rupa
    palimi-daare nipuna kagaa mamina makoyaaoma mo kagaa kuni mamina-re mogo abalana
    mamina rado-rupa aalia.'
  mni-mni: Jisuna makhoida pandam amasu hairak-i, “Mi kananasu amanba phida ahanba
    phi machet photchinde, karigumba mahakna photchinlabadi ahanba phi adu segairakkani,
    aduga ahanba phi machet aduga amanba aduga chunaroi.
  yad-NT: 'Satu̱choda variy ruuvara niquejada dityanusara: “Ne vu̱cheta sujay vadijatye,
    ta̱rijepyo curuchuta̱ju̱. Vu̱ryityi vicha darya, vu̱ryicheta varirya vu̱chujay
    vadijay, dantyamu̱y ne ra̱ma̱cho̱ samirya ta̱rijepyo ramusiy.'
  mxb-NT: 'Dá ni̱ da̱kíꞌin táꞌan tuku Jesús dao ña̱ꞌa xíꞌín to̱ꞌon dánaꞌa̱ na̱ noo̱
    rá, ta kaá na̱: ―Ta ko̱ íin taꞌon saꞌándá iin táꞌí iin dáꞌo̱n sa̱á, ta nákoto
    táꞌan naa̱n no̱ó ni̱ ndata̱ iin daꞌón yátá, chi̱ tá ná kee na dión, dá kía̱n dátu̱ú
    vá ná dáꞌo̱n sa̱á, ta o̱ nákiꞌin táꞌan nóó taꞌan vaan xíꞌín daꞌón yátá ñoó.'
  pon-2006A: 'Sises eri mahsanihong irail karasaras pwoatet: “Sohte me kin tehrasang
    kisehn sekid kapw, e ahpw deipinaiong ni sekid mering; pwe ma e pahn wia met,
    e kauwelahr sekid kapwo, oh kisehn sekid kapwo sohte pahn pahrekiong sekid meringo.'
  maq-NT: 'Hacuaha cachja nga xu me ngu ejemplu vihi cojo cha xi cuacun jan: ―‍Tsajin
    yo xi cuicheya ngu rquí tsjian xatsë sehe cueyacoo cojo ngu tsjian changá ta sá
    xi cuatjin sahmi me ne, tsjian xatsë jan ne, tsinguetsun me. Hacuaha cumatanguaain
    ngu rquí tsjian xatsë cojo tsjian changá jan.'
  hto-hto: 'Ie emódomo jɨáɨe onótate rafue llote: —Jaca nɨno dáamɨe comue ɨníroimona
    jáitano, jácaroimo nitáñede. Daɨí nitáadɨ cómoroina fɨeni cɨ́oitate. Iemo jɨáɨ
    jácaroimo nitaca cómoroi fɨgo cɨ́oiñede.'
  por-BRBSL: Ele também contou uma parábola para eles. “Ninguém coloca uma peça de
    uma peça nova em uma peça velha, ou então ele rasgará a nova, e também a peça
    da nova não será igual à velha”.
  ces-NKB: 'Řekl jim pak také [toto] podobenství: “Nikdo nepřišívá záplatu z nového
    pláště na starý; jinak by totiž trhal ten nový a ke starému se záplata z nového
    nehodí.'
  cui-cui: 'Mataʉtano Jesús pecayabara jʉta pepaebi diwesiyo tsipaeba barapomonae,
    jeye: —Jiwi ba jopa exanaeyo xua pena dorouto tsiwiyo jiwana caxinaxubeta xua
    peru dorouto pewan botsinexa. Icha baxua exanaetsipa xua pena paparuwatha wan
    bota peru doroutotha, bapoxonae barapo dorouto abe tsanaya. Tsipei poxonae barapo
    dorouto matanaxuba barapo pena paparuwa natsaquetabiya. Poxonae barapo pena paparuwa
    natsaquetabiya equeicha wan tsitsipanarena barapo dorouto. Bapoxonae equeicha
    pin wan tsanaya beyacaincha xua poxonae copiya.'
  boj-2014: Osiqa Yesus a olo yawo anjam bei endegsi minjrej, “Tamo bei a gara jugo
    bunuj osim dena mutu gentosim gara jugo sari braŋoq di qandimqa keresai. Degsi
    qandimqas di a na gara jugo bunuj di ugeugeiyqas. Amqa gara sari aqa uno bolesaiqas.
    Di kiyaqa? Gara sari ti gara bunuj ti kerekereqasai.
  eng-OEBUS: Then, as an illustration, Jesus said to them, “No one ever tears a piece
    from a new garment and puts it on an old one; for, if they do, they will not only
    tear the new garment, but the piece from the new one will not match the old.
  eri-eri: Onodu Yesus no muuji beele ete fere lenigai. Wa onou, “Fai ete no saket
    asari nomo yogode ererewei nomo bona, no saket eege nomo matau menakele ete koraidu
    tedu saket asari nomo jogode ada erere-ererena. No onou ono wona wa, no saket
    eege waha inyabamu wonbona, onodu fere, saket eege matau waha no saket asari waha
    dorofe uwa.
  aly-aly: Jesus ikwer-rnem angkew, “Atha angka nhanyem ileyew arnkwa awankeny-akert,
    altherrk-akert. Nthakenh ntwa arnkwa ngwampeny-they akalthey-angenh, awankeny-warl
    wap arrerneyew, arrangkw. Arnkwa ngwampeny rap apmwamwam irrewerr. Nthekwern ntwa
    arnkwa ngwampeny awankeny-warl atanthey-angenh, ingwer-lkwerarlap aynteman.”
  wiu-wiu: Nimo ootokoa agale pade pedoa okome okome namolo pue pilikalepa panagome
    wene pue petene moa pade wane pilimoa namolo pue pilikata lapukoa lipuko patu.
    E̱'e mena. Eniledo tokalepa wene pue pilianeya piake eni wene pueke pilimotane
    wanepa namolo pue-pala odele taneya piamoo wa Yesuyo akeneya.
  swe-swe: 'Han berättade också en liknelse för dem: ”Ingen river av ett stycke från
    en ny (fräsch, formbar) mantel och syr på den på en gammal (stel) mantel. Om man
    gör så har man rivit sönder den nya (fräscha) manteln och biten från den nya (fräscha)
    passar inte den gamla.'
  cth-cth: Bangnuenae lahoi a dei pouh e teh, angki ka pawn e hah lukkarei katha e
    hoi bo boihoeh. Hottelah bo pawiteh lukkarei katha e ni kapawn e hoehoe a kâphi
    sak han.
  mti-mti: 'Me maibe mame dirumne: “Bira da den ape wape mataiwa musiwa da aug namuwa
