  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ tɑsɑ-wɛɣɛ ɩtuule kɛ tukuɣu tɔtɔ sɩ: Pɑɑ cǝlǝɣɩ pʋʋɣʋ kʋfɑlʋɣʋ
