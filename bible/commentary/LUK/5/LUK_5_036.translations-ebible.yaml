  gmv-GGM: Istas oorath mayoppe qanxi ekkidi gal77a mayo bolla wothi sikizaaddey deenna
    wothi sikkikko oorathazi gal77ara gaaggonta gish gal77aza daakkana gides.
  ssg-ssg: Jises kak kolongeni hani lato ukek, “Tap tel ukeke teik maia haun paxatawaiai
