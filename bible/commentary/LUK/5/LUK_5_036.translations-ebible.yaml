    ku si ta kpa wre ku ukuku ku hen.
  tgk-tgk: 'Баъд ба онҳо ин масалро гуфт: «Ҳеҷ кас аз ҷомаи нав пораеро канда, ҷомаи
    кӯҳнаро ямоқ намекунад, чунки ҳам ҷомаи нав ҳайф мешавад ва ҳам ямоқи нав ба ҷомаи
    кӯҳна мувофиқ намеояд.'
  acu-NT: 'Nunia chikich nuikiartutai chichaman nuiniarmiayi. Tura chicharak: —Aints
    kichkisha wejmak yamarman charuk arutchinam nujtinatsui. Antsu aints nuna turakka,
    wejmakri yamaram aa nuna mesramnawaitai. Tura arut wejmaksha yamarmajaingkia tenap
    nujtukchamnawaitai.'
  cak-WNT: 'Ri Jesús xucusaj chuka'' re jun c''ambel tzij re'' chiquiwech: Majun chuka''
    winek nibano chi nucusaj ta jun c''ojobel c''ac''ac'' riche (rixin) chi nuc''ojoj
    jun tziek ri xa ri''j chic. Ruma wi c''o jun ri nibano queri'', ma utz ta. Ruma
    can nuretz (nutzer) ka ri tziek c''ac''ac'' riche (rixin) chi nrelesaj jun c''ojobel
    chare, y ri c''ojobel ri'' xa ma numej ta ri'' riq''ui jun rutziak ri xa ri''j
    chic.'
  ebk-ebk: 'Angkiay ya infiakian us Jesus na ay maepadpachongan: “Maid lomakset as
    akét as nan fiarú ay fiachu ya elakubna as nan lukiak ay fiachu. Mu atuna chi,
    kuna lawá chachaelun nan chiyuy fiarú ay fiachu, ya achi maifiakiay as nan naelakfiana
    ay lukiak ay fiachu.'
  spa-PDDPT: 'Les decía también una parábola: Nadie corta un remiendo de un traje
    nuevo y lo pone en un traje viejo. De lo contrario, no solo rasgará lo nuevo,
    sino no le quedará bien a lo viejo el remiendo procedente de lo nuevo.'
  tke-tke: 'Nuwindo Yesu ahawogela musibe ola, wiira: “Kalivo muthu onatala ecapa
    ya yowara exa, acapelana yowara yawale. Eera ndo, enonongeya, yacapeliwana exa,
    kinafwaneelela ni yawale.'
  ruf-ruf: Kuya Yesu kawalongela imbuli ino, “Kuduhu imunu iyodegha ichiraka kulawa
    mne lighwanda lya sambi na kuchika mne lighwanda lya ghumwande. Ka kotenda apfo,
    katsolidegha lighwanda lya sambi, na ichiraka kulawa mne lighwanda lya sambi ng'achitsolingana
    bae na lighwanda lya ghumwande.
  gun-gun: 'Ha''e kuery pe omombe''u avi peteĩ ayvu mba''emo re ombojoja vy: — Avave
    rei ao pyau gui nomboi ''rã ha''ykue ao ymague re omboja aguã. Ha''e rami vy omondoro
    ''rã ipyau, ha''e ipyau ra''ykue voi ndoja porãi ''rã inhymague re.'
  agu-BL: 'Bene''n tzun tlol jun elsawutzil scyetz: —Cya''l nin jun yi nink tcy''ajlen
    jun piẍ chabil te jun be''ch tetz ac''aj tan lape''n jun be''ch tetz yi bu''yt.
    Na yi ko ya''tz tulej, nk''e''tz ntin spo''tok yi ac''aj ma na ncha''tz, qui na
    yub yi chabil ac''aj te yi bu''yt.'
  isn-isn: Ingi u Yesu akaligitya kitalao kwakilingasilyo. Hutile nukutamula inino
    ung'wenda kupuma mivazi nipya nukutumila kunonelya ivazi nilakali. Anga watende
    uu, ukutamula ung'wenda.
  ilo-ULB: Ket nagsarita pay ni Hesus iti pangngarig kadakuada, “Awan ti tao a mangpigis
    iti lupot iti baro nga pagan-anay ket usarenna tapno tarimaanenna iti daan nga
    pagan-anay. No inaramidna dayta, pigisenna iti baro a pagan-anay, ket ti lupot
    nga naggapu iti baro a pagan-anay ket saanton nga umanay ti daan a pagan-anay.
  pir-NT: Panopʉ cjẽ buheye wahma buheye mehna tiquina buhe more duagʉ̃ ihñano ohõ
    saha ni nemoahye Jesu tiquinare queoye mehna buhero. —‍Ne wahma suhtirore meheni
    cahserogã tʉhrẽ ne, mʉna suhtirore sere ohõno cahmedare. Mari sa sere ohõna wahma
    cahserore tʉhrẽ cohãna niaja. Sa yero wahma cahsero mʉna suhtiro mehna ihcãno
    saha bajuerare.
  anv-NT: Ama tó neka ɛníne fɔ́ aké, “Ɛ́lɔ́mé fɔ́ nnó muú ágyá ndeé mekɛ
    ákwɔmé ndeé ɛyi gekwéne. Apyɛgé mbɔ achɔɔ́ ndeé yi mekɛ, ne nkwɔmé yimbɔ
    ábálé ne gekwénegé ndeé.
  sab-NT: 'Jesu geru ñachugu ene kwian ulita alin gire Jesu geru na ñachugu ama alin
    kaire: —Ni kwian gdaite ñometra jegaba jagere drega jwennga ñometra juda ugachuge
    ñometra drega jagere ege. Kwian age ene ñometra jegaba jagere me chege no, kaire
    ñometra drega jagere me chege no ñometra judage.'
  tmd-tmd: Jisas mönö höd röxön ñɨgö yadöŋa, “Wölɨj hödyöbö i ödörmɨjön aku, wölɨj
    yoŋyöbö i pɨxdörön rag hö lɨdɨxɨŋ, nɨg nugugu mɨden. Hörɨrör nɨgaŋ mösör mɨ gwogwo
    cöna.
  acr-NNT: 'Tekꞌuchiriꞌ, xutzijoj jun kꞌambꞌal naꞌoj chike, jewaꞌ xubꞌiꞌij: «Na jinta
    junoq kuqꞌat chꞌaqap che ruqꞌuꞌ kꞌasaq chaꞌ kukꞌojoj ruqꞌuꞌ qꞌeꞌl rukꞌ. Ma we
    ta jelaꞌ kuꞌano, riꞌ na utz ta chi ruqꞌuꞌ kꞌasaq yey ne ri kꞌasaq na kukꞌulaj
    ta ribꞌ rukꞌ ruqꞌuꞌ qꞌeꞌl.'
  kpg-kpg: Jesus ga helekai labelaa gi digaula di ala kai deenei, “Deai tangada e haahi
    dana mee gahu i di gahu hoou e pono di gahu bobo ai. Maa gaa hai beelaa, gei mee
    ga haga mahaa di gahu hoou, gei di mee gahu hoou la hagalee tongaadahi gi di mee
    gahu bobo.
  taj-taj: ओच्‍छे येशूसे थेनीगदेदा उखान गिकएनोन सुङ्बान, “खालै म्‍हिसे बोक्‍टो क्‍वानरी
    छार क्‍वानगेन्‍से आख्‍या। थेह्रङ् लसी ख्‍याजी भिसम छार क्‍वानएनोन न्‍होङ्ला ओच्‍छे
    छार क्‍वानगेन बोक्‍टो क्‍वानदेन छ्‌याम ढिकएनोन आढिक।
  avt-avt: Jisas ketpor hɨm tok piska mar im. Hɨrak katɨp, “Mɨtɨk hak ap kakwep laplap
    mɨrak yaaim kekerwewim mamu enum tokim au. Keimɨn kakrɨak menmen im, hɨrak kakɨwaank
    mɨrak yaaim em. Te laplap yaaim kerek epei kewepim kekerwewim mau tokim em ap
    te mamɨram au mentar ti ekemyet, hɨram mamweikɨnhis mamre kike.
  cbk-cbk: Ya dale le canila un ejemplo, y ya habla, “Nuay ni uno ta rompe un pedaso
    de tela na nuevo camisa para hace tucap na un camisa daan, cay si ta hace le ese
    ta rompe pa el nuevo camisa y el nuevo tela hende ay man uyun con el daan camisa.
  uig-ARA: 'ئۇ ئۇلارغا بىر تەمسىلمۇ كەلتۈردى: ــ ھېچكىم يېڭى كۆڭلەكتىن يىرتىپ، ئۇنى
    كونا كۆڭلەككە ياماق قىلمايدۇ. ئۇنداق قىلسا، يېڭى كۆڭلەكنىمۇ يىرتقان بولىدۇ، شۇنداقلا
    يېڭىدىن ئالغان ياماقمۇ كونا كۆڭلەككە ماس كەلمەيدۇ.'
  tuf-tuf: 'Eyta waquír car uw siw̃in acu icúr bi ojcor tew̃jacro. Chihtá cahmor ey
    cat, awan ey cat owárara síhw̃ati acu ehcujacro. Eyta ehcúr cuitar ima chihtá
    awan eyan oya ibsoy eyta binan wan wajacro. Eyta siw̃in acu uchta wajacro: —Oya
    cumar sejéc cuitar bahu cuara quejcátaro. Cuatán oya ibsoy bi ráchtiro, sejequi
    cuitara bahu quejquín acu. Eyta ráchyera ibsoy ey ruhw̃uro. Etar cat cumar ey
    cat ibsoy ey owár ay réhtiro. Eyta cat chihtá cahmor ey cat awan ey cat owárara
    batro, wajacro.'
  abx-abx: 'Agsumatan-na liwat mga iya sito isturya nga agtukoy si kamatu''uran: “Gana''
    magtabas si baha''o bado'' basi'' pinatangbil si kada''an. Kay kon da''ito sito
    i nagpatangbil-mo, agisi'' i baha''o badu''-mo, ngan ma''in angay pagpapadis i
    baha''o pati'' i kada''an.”'
  mco-NT: 'Nañ jadu''n ajcxy yajnɨmay tüg jɨhuimbit ayuc: ―Ni pɨn ca'' huaad agɨyɨ̈y
    tuc-huit mɨɨd jemyhuit, canaan jëyɨ ycɨ́ɨdzɨp yɨ jemybɨ, nañ jadu''n je tucpɨ
    ca'' oy yhuɨ''ma''ñ mɨɨd je jemyhuit agɨyɨ''ñ.'
  bsp-bsp: 'Kɔ Yesu oloku ŋa sɔ capafɔ ncɛ: «Fum o fum ɔfɔwali kəpol dəkəloto kəfu
    kəkɔ-cəpɛ kəkur. Bawo tɔŋsɔŋɛ kəpol ka kəloto kəfu kaŋkɔ ɛwali mɔ, kətɔmar kəloto
    kəkur kənkɔ ɛfaŋ kəlompəs mɔ.'
  kqf-kqf: Yesu niga lautaulalana i giuwedina gado, “Lava mote gala valivaliuna selepina
    ima vai bi gala wadubonemo ima popo waiḡemoti. Bamoda mainana bi i voiyena ba
    gala valivaliuna ya nuwalisi, bi gala valivaliuna mote luvana te gala wadubona
    vaitena sima popo waiḡemotidi.
  cpb-NT: 'Ari roshiyakaawentanakeniri Jesús, ikantziri: “Antyashipawo ikithaataitari,
    arikame rowamatankaitantyaawo osapeki owakerari, ari imaperotanakya isagaaperotanake
    arika aminthatanakya owakerari. Te irooperotakairo antyashipawo ikithaataitari
    rowamatankaitantyaawome owakerari.'
  aon-aon: Aria Jisas nakripesh enyudok wobuwobren baraen shopunek nakri, “Ta mare
    enen arpen nyutupok anap rupahip anah namuhi rupah aria nyutapeyop um anah jugwaihi
    uwe, uwok. Enyen nyunekesh namudok akure, enyen ta nyunek umunihw ahudok namuhi
    rupah. Aria shopunek, ta nyukwropop um aria ta mare pupe wosik ahudok jugwaihi
    rupah, uwok.”
  hus-NT-2005: 'Tʼiltsintsik jeye jechéꞌ an ti junbaxtaláb: ―Yab xitaꞌ in kotyal jun
    pejeꞌ i ít xeketláb abal kin patsʼkʼuy kʼál i kʼej xeketláb. Max kin tʼajaꞌ anchanꞌ,
    in odhnál an ít xeketláb, tám juní, an ít xeketláb yab neꞌech kin tomnaꞌ an kʼej
    xeketláb.'
  mig-NT: 'Te ni̱ ka''a̱n‑ya̱ ɨ́ɨn tu̱''un yátá jíín‑de: Tú ni ɨɨn náchu''un sa''ma
    jáá núu̱ sú''nu̱ tu̱''ú. Te nú súan, suni máá já jáá‑ún ka''ncha̱‑ga̱, chi̱ nuu̱
    sú''nu̱ tu̱''ú ma̱ kúu nuku̱''un sa''ma jáá.'
  bps-bps: Na nun fléd Dyisas gablà di klalò i labi tdò na i falami tdoan, manan,
    “Landè to kmasê i falami klaweh du fye klafangan di labi klaweh baltok, du ku
    én i nimoan balingan falmo i falami klaweh na là gten i falami klafang déén di
    labi klaweh.
  mbs-mbs: Mig-indan heman si Jesus te menge tegdeyanan tepad te kaling itoladà din,
    kagi din, “Aw doen kaling penenaktun, wedad otaw meglisì kenyan amon doen itompal
    te pepidit din, so aw yan se inangen din, kebàtan se kaling penenaktun, aw kenà
    onawa se batek te pepidit aw itompal kenyan.
  tof-tof: Yesu akó ibüka ini alap-alap bóktan adrratórr wagó, “Darrü pama küsil mórrkenyórr
    poko koke atürre ngaep mórrkenyórrdü arrgüpüm tae murrausüm. Wa ne nóma tólaele,
    ene küsil mórrkenyórr sab atürre, akó ene küsil mórrkenyórr pokoa sab kokean tórrmamóle
    ene ngaep mórrkenyórrdü.
  cme-NT: 'Aa naa tiraa naŋ gbãnalãaŋgu naŋgu baa-ba wuɔ: «Ba sa taal joŋgorfɛlɛŋo‑i
    a nar uucɔlɔŋo. Da ŋ ce-ma, joŋgorfɛlɛŋo kompaŋga siɛ biɛ baa uucɔlɔŋo kaaŋga‑i,
    u yaa daayo u taalaa tĩ.'
  sus-sus: Isa man naxa taali nde sa e bɛ, «Mixi yo mu dugi xuntunyi bama dugi nɛɛnɛ
    ra a xa dugi fori lonpo a ra. Xa na raba, dugi nɛɛnɛ kanama nɛ, na xuntunyi fan
    mu lanma dugi fori ma.
  pon-2006: 'Sises eri mahsanihong irail karasaras pwoatet: “Sohte me kin tehrasang
    kisehn sekid kapw, e ahpw deipinaiong ni sekid mering; pwe ma e pahn wia met,
    e kauwelahr sekid kapwo, oh kisehn sekid kapwo sohte pahn pahrekiong sekid meringo.'
  dad-dad: Jesus yaab od enei idi irokenẽdin, “Taka nem gabar masak mata serek fe
    fen, gabar tubu bun to iwadig. Ĩ age fouf are, ĩ gabar mata anĩ serek fouf, takag,
    gabar mata bun tamal masak are tubu anĩ ado to susu falauf.
  zab-NT: 'Ziyza raipny laadeb: —Ruteete quɨt tu rtiuuti lday lady cuby par ica rmiand
    tuby ladiiuxy. Belati gún bniety ziy, lady cubyqui mazru rguillaangui ladiiuxqui.
    Ne quɨt yanzaacti lady cubyqui cun ladiiuxy.'
  jae-jae: Go kêsôm biŋgôliŋ teŋ gêdêŋ êsêac gêwiŋ gebe “Lau teŋ sêkac obo ŋatali
    su aŋga ŋakwê wakuc gebe sêsi êpi ŋakwê laŋgwa atom. Embe sêŋgôm, go sêkac ŋakwê
    wakuc êŋgic ma ŋakwê wakuc ŋatali naêtôm ŋakwê laŋgwa atom.
  ksd-ksd: 'Ma i tatike bula ra tinata valavalar ta diat: Pa ta i arik kutu vue ta
    ik kan ra kalamana mal upi na ingit tar ia ta ra maulana mal; kan na arik vakaina
    ra kalamana, ma ra pakana kalamana pa na topa bula ra maulana.'
  msm-NT: Impananglit isab ni Jesus to wada pagkahiujun to bag-u no impang-anad din
