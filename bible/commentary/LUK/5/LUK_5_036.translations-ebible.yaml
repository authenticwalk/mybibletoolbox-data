    sakhinogelanila ukhuvomba nu mwenda unkulu.
  yom-yom: 'Buna wuba kamba nongo yimosi : —Mutu kalendi ko kanzuna tendi kinledi
    wumona muingi kalondila nledi wunkhulu. Bila buna maka kanzuna nledi wumona ayi
