    pon pooi'pɨ a'si'tɨ pʉra iyesi. Ikupʉ iya pe iyesi yau, emenna' pon a'si'sa' usene
    ɨri pe ipooi'pɨ pɨ', mɨrɨ awonsi'kɨ emenna' pon ma'tanʉ'sa' iya pe iyesi.
  qvn-NT: 'Jinaman caynuypas tantiachiratan: “Manam pisi mushog jacupita uchuclata
