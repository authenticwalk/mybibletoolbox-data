  san-DEV: सोपरमपि दृष्टान्तं कथयाम्बभूव पुरातनवस्त्रे कोपि नुतनवस्त्रं न सीव्यति
    यतस्तेन सेवनेन जीर्णवस्त्रं छिद्यते, नूतनपुरातनवस्त्रयो र्मेलञ्च न भवति।
  tna-NT: 'Da su Jesús ja bahue quisa neje buetsuatana huecuana uja: —Aimue detse
    etse ejud''uji eichacua eped''u jemita cua mahue ejud''uji edhi eremetia puji.
    Ahua daja yata su, ejud''uji eichacua aimue saida epu mahue. Daja huecha ejud''uji
