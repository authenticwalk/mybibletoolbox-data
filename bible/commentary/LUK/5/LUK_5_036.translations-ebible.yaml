    gox kee ler kub choya, nu sbaa noka ler kub lux.'
  poy-poy: Yesu viraa kawagambira kwa mfanu, “Kwahera muntu hakatoli shiraka sha nguwu
    yasyayi na kusonera munguwu ngona. Pakatenda hangu, su nguwu yasyayi hawayidegi,
    kayi shiraka sheni hapeni shilinganiri na nguwu ngona.
  qwh-NT: 'Tseno nirirnam, iwalatsiquipa yachatsicorqan queno: —Mushoq ropapita ratashta
    capchurir, manam remendashwantsu macwa ropaman. Tseno rurarqa, mushoq ropatapis
    uchcurirmi perdiratsintsic, y macwa ropacho manam tse mushoq ratash tsaraconqatsu.'
  gaw-gaw: Amunu Jesus Nug keeke danab ag dooṯeb ii dooṯeb ele amu ou aqata, ip̱uanaṯa,
    nai laa inam amelagp̱a aum. “Danab nug lamen qaṯi bau awa, lamen alagnu giḏo amup̱a
    tona ii koit-ṯe. Iiṯa! Nug anam helo amu dimp̱a nug lamen iheb, lamen bau nug
    eḏua nakok ep̱a, lamen alag eeḏeb, giḏo oḵai ele daaḵu. Ele amu lamen bau, lamen
    nau alag ele am nakok laip̱u iiṯa,” awa aum.
  nca-nca: Asa Yesuko tapara mande ka ŋande yimiraró, “Ko uni kato tuwi keta qu romboŋero
    tuwi sumi ŋu rero tuwi komo quro wituyómo ŋuno kama tiŋiyoweya. Kini, ŋunde teweya
    quko tuwi keta ŋu rambaruruwoweya, ko tuwi komo ŋu kiraró enesó, tuwi sumi keta
    ŋuko enesó.
  zpz-NTPP: 'Orzeꞌ Jesuuz mniim tub riidz tiily lo dey. Orzeꞌ nam: ―Gun mod nu bicy
    de gyitoo bel, ndeꞌ nañ gal nu na tub negy gush. Ni tub la mbecy washiꞌñ mi tub
    negy cub nu gad tub laꞌ negy nu gyicy mi rumien negy gush, gun nis gash beñ negy
