    amonahaki kania, makari ''bo''da akarabajani kaimoni hini. Makari pitani aniaja
    vaha; makari ja''dini-ra najaharimanihi vaha. Akaramisihi hida makari pitani ja''dini,
    ''bira''ianahi ida makari ''bo''da.'
  twi-twi: Yesu buu wɔn bɛ yi se, “Obi mfa ntama foforo ntare ntama dedaw mu. Ɔyɛ
    saa a foforo no bɛma dedaw no asuane. Na ɛbɛma nsonoe ada foforo no ne dedaw no
    ntam.
  hlt-hlt: Te phoeiah amih te nuettahnah neh, “Himbai a thai te a himbai pen la a
    phen tih himbai rhuem a bo thil moenih. Te pawt koinih, a thai khaw pawn vetih
    himpai pen a thai te a rhuem neh rhoep mahpawh.
  tbz-SIM: 'Kɛ̀ Yesu yíɛ́ kɛ́ bɛ̀ nɑ̀kɛ́ nɛ̀ dinɑ́ɑǹhɑ̃ntírì kɛ dɔ̀: Bɛ̀ ɔ̃ɔ̃ í nkèétɛ́
    kuyɑɑ̀pɑ̀nkù kɛ́yɑ́ nkukótíkù ĩ́nkɛ̀, kɑ̀ɑ mɛ̀ dɔ̀ɔ̀, ɑ cɑ̀ɑ̀rɛ̀mu kuyɑɑ̀pɑ̀nkù,
    dɛ kó dikéè mɛ mbɑ́ɑ́ yie nkɛ́tɑunnɛ̀ kukótíkù.'
  san-GUJ: સોપરમપિ દૃષ્ટાન્તં કથયામ્બભૂવ પુરાતનવસ્ત્રે કોપિ નુતનવસ્ત્રં ન સીવ્યતિ
