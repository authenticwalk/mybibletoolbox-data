  cux-NT: 'Caⁿ''a ntúūⁿ Jesús chii yā ''iiⁿ''yāⁿ táámá ejemplo chí ''tɛɛ nguɛɛ daama:
    Mar ''áámá ''iiⁿ''yāⁿ nguɛ́ɛ́ ''caaca yā ''áámá ''taaⁿ tiinūuⁿ ngai chi nguɛ́ɛ́
