  aak-aak: Xɨ́o rapɨrapɨ́ sɨŋúnɨŋɨ́ imónɨŋagɨ nánɨ ewayɨ́ xwɨyɨ́á ámɨ rɨpɨ urɨŋɨnigɨnɨ,
