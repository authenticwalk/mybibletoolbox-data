  myk-myk: 'A Yesu di le talenɛ le bɛ jo pu mu na: «Wa shishiin da ga faɲunɔ shɛɛngi
    favoŋɔ na, di dara falɛgɛ na wɛ. Lee bu bye, favoŋɔ ki nizhɛɛngɛŋɛ na gori, favonɔ
    li bɛ da ga bɛ falɛgɛ ki na wɛ.'
  sbe-sbe: Na kabo Yesu teina heyaheyasoni ta ye hedede udiyedi ye wane, “Nige gonowana
    tamowai hesau kaleko hauhauna tupwana ye pulisihai na kaleko beyabeyana tapulisina
    unai ye polai. Taba ye ginauli, meta kaleko hauhauna kabo ye heyababa, na kaleko
    hauhauna tupwana wa maiyana kaleko beyabeyana wa taba nige kadi kao ne gonogonowadi.
  mcr-mcr: E ätuäqe, Iqu kukŋuä ktqä tii ätukqe. “Gquä yäuä hŋqu äpäkŋgqe, ämaqä hŋqu
    gquä änyä-häŋä dutaŋi, yäuä näŋuenyqä mapisqä yäŋqiyä. E äpisätqe, iqu änyä-häŋä
    ique qui imäkäŋqiyä. Itaŋga änyä-häŋitaŋitä, yäuä ditäŋi, asänäŋä maeqä etaŋgi,
