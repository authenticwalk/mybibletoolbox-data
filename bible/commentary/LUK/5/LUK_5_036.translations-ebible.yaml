    gush zeꞌ.'
  mkj-mkj: 'Jesus pwehng irai karajraj pase: “Joh armaj kin soahr jang kijehn joakid
    kapw apel kioang in joakid dehn, pwa likkoau dehnno pirin koauwehla likkoau kappwo,
    a kijehn likkoau kappwo johpwa pirin pahrekkoang likkoau dehnno.'
  zac-NT: 'Guniꞌi Jesús comparaciuni rëꞌ: ―Ni tubi chu rúnëdiꞌi rumiendë lu lari gushë
    con lari cubi, purquë si talë guëguëuꞌl lari bëuldë con lari cubi, rcheꞌzë lari
    cubi. Adë rgáꞌadiꞌi rluaꞌa lari cubi rëuꞌ lu lari gushë.'
  kyg-kyg: Yesuꞌa magoꞌe huno aeno kalafefa gemo huno hapa painoꞌaeꞌmo, atafa kukenamo
    apake neꞌaigeꞌapaeꞌmo saufa kukenaletiꞌmo lagauꞌa atafa kukenaleꞌmo nofakaniye.
    Lagausiyaꞌmoꞌmo saufa kukenamo hosugiye. Saufa kukena atupaletiꞌmo lagauꞌa atafa
    kukenaleꞌmo fakanisayana alu ya alu yaꞌmo hanegaiye.
  kmk-kmk: Ot imbagan pay Jesus tu un abalig kan dida un kanana’n, “Maid mamissay
    si bagu’n luput ta itakup na si dadaana badut ta kaynga ullawa dit bagu’n luputa
    mapissay kan bokon paya maibagay dit bagu un maitakup sidit dadaan.
  cao-NT: 'Jatsi joxëhai ca arati quinia paxa ca yoati tsi Jesu chaniniquë nëca cató
    no: —Jahuë sahuëti paxa ca quima quësi quëësayamahi quiha nohiria, jahuë sahuëtixëni
    pishpaxëna. Tocapiquí tsi jahuë sahuëti paxa ca yoshihuahi quiha. Jasca, tsocoxëhi
    quiha quësi, jaha bëquiyamahai quëshpi na. (Jascaria tsi noho tiisi paxa cató
    tsi mato arati jabi siri shomahuatimaxëni xo mato. Jaharisi ma xo.)'
  bbr-bbr: Keseria, kos kar totok ämän awarowon, “Kar ros kon meteran omjo kiräianik,
    ko kon omjo awau pakan omjo si eteinak patirnuk, kiräianik, mustäi opok wa näke
    miäu. Kar ros kiro onok kesernuk, kon omjo awau aru mianik, kiro omjo si awau
    eteinak, omjo mustäi ori eposek wa sarai.
  inb-inb: 'Nis­paka, chipi kag­kunata iuiai apinga­sina suma parlarka, kasa nispa:
    —Ñi pipas, musu katanga­manda piti mana lliki­chinkan­gi­chi­chu, ruku katangapi
    siran­ga­pa. Chasa sirag­pika, musu katangami wagllirí. Musu­manda pitipas rukupi
    siraska mana suman­chu.'
  hrv-hrv: 'A kazivao im je i prispodobu: “Nitko neće otparati krpe s novog odijela
    da je stavi na staro odijelo. Inače će i novo rasparati, a starom neće pristajati
    krpa s novoga.”'
  box-NT: 'Ó o mún bĩnía wà le wàhiire na kà nɔn ɓa yi: «Nùpue na a lá mí
    báká fĩnle á à kúii bìo ɓúi á à la lè mí báká kĩ́nle na lɛ̀ɛra
    wón mía. Lé bìo ká a wó mu, á ho dà-fĩnle á à yáa. Á bìo lan mín
    yi mún máa wìi mín.'
  ote-NT: 'Nehe bi xipabi maꞌna ra ꞌbede bi ꞌñembabi: ―Ni ꞌnara ja̱ꞌi hingui hɛnga
    rá ꞌraꞌyo he pa da møꞌta rá zɛhe. Nuꞌbʉ toꞌo da ꞌyøtꞌa njabʉ, nuꞌbʉ́ da tsꞌonga
    rá ꞌraꞌyo he, y nehe nura xɛca ꞌraꞌyo dutu hinda hogui xá hño ja nura zɛhe.'
  wnu-wnu: 'Yisas ende qamb ne bo mi geret big qamar: “Munon ger mingoan nai qubura
    gab bo mingoan temen tau ger me big mai igo. Ende ebeiner eng mingoan temen eng
    gigibiot yar bo mingoan nai eng bo imusi quburab uburiba.'
  zam-NT: 'Mtetac Jesús tedib di''s loo mèna, ne. Ndxab Jesús loo mèna: ―Nde niin
    tedib con'' loo gu'': Yende chó xa''got nzo co'' cho''xù'' thìb vestid cub par
