    mo izupe a'e no, i'i wanupe.
  imo-imo: Jisas yuni aku ungu nimbelie, ungu iko talo topalie nimbei, “Maminye oi
    te tungu nimo kinye linoni maminye koinjo kopili te lipo tungu nimomunga naa topo
    tamburumolo. Imbo teni aku tepa topa tambulkanje kano maminyemu nona panjinge
    kinye maminye koinjo kopilimu kelo lepa li nimbelie maminye oimu kelepa ora tolka.
    Koinjomu kinye oimu talo popo tiko manda naa tambulunge.
  boj-boj: Osiqa Yesus a olo yawo anjam bei endegsi minjrej, “Tamo bei a gara jugo
    bunuj osim dena mutu gentosim gara jugo sari braŋoq di qandimqa keresai. Degsi
    qandimqas di a na gara jugo bunuj di ugeugeiyqas. Amqa gara sari aqa uno bolesaiqas.
    Di kiyaqa? Gara sari ti gara bunuj ti kerekereqasai.
  eng-DRA: 'And he spoke also a similitude to them: That no man putteth a piece from
    a new garment upon an old garment; otherwise he both rendeth the new, and the
    piece taken from the new agreeth not with the old.'
  knf-knf: 'Yeŧu akak ahoñ na baka aji : « Ñaaŋ aanji kib kamişa kahalu kabamna kamişa
    kaţaf, woli ñaaŋ ado haŋ kamişa kahalu kaji kaŧoka, kë dko dambamnuŋ daanji daya
    na kaţaf!'
  san-KHM: សោបរមបិ ទ្ឫឞ្ដាន្តំ កថយាម្ពភូវ បុរាតនវស្ត្រេ កោបិ នុតនវស្ត្រំ ន សីវ្យតិ
    យតស្តេន សេវនេន ជីណ៌វស្ត្រំ ឆិទ្យតេ, នូតនបុរាតនវស្ត្រយោ រ្មេលញ្ច ន ភវតិ។
  arn-NT: 'Feymew Jesus nütramelfi ti pu farisew ka ti pu kimeltukelu Moyse ñi ley
    dungu tüfachi adkünu dungu: —Iney rume katrükakelay kiñe we takuwün tañi lapayafiel
    kiñe llud takuwün. Fey famngechi femfule, rume wesalkayafuy ti we takuwün. Ka
    femngechi, ti we lapan kümelkalayafuy ti llud takuwün.'
  zas-NT: 'Rëb tëëman loj reeman: ―Achut bén rutüüg taꞌn lajd cüb din yataꞌman laan
    loj lajd yojx. Bal güünman zian, zaguixyaꞌ lajd cüb guin lajdyojx guin, nëtëë
    yan ad zuguiaatan zagdxe loj lajdyojx guin.'
  ken-NT: Yesu atɛ́m bɔ nɛkay ɛnɛ́n nkwɔ bɛ, “Yɛ̌ mmu apú kway bɛdak ɛbhɔ́kɔ́ndɛn
    ndǔ nkú anɛ nkɔ anchók mbok ndǔ ɛsɨ́ nku. Mbák mmu ánkʉ́ nɔ́, ǎchɔŋti nkú
    nkɔ, mbɔnyunɛ ɛbhɔ́kɔ́ndɛn ɛnɛ́ ɛ́fú ndǔ nkú nkɔ ɛ́pú kɔ nɛ ɛsɨ́ ndɛn.
