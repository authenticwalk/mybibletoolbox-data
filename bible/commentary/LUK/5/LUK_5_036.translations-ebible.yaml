  gym-NT: 'Kukwe ngwianintari ja bäinbtä, abtä Jesukwe kukwe bä mikani krörö dän btinbtä
    amne uba döi btinbtä, käkwe niebare: Ni ñakare jire iti käta dän btin tikekä,
