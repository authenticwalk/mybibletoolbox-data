    Yaromi dinomo towangua gai suna koi bei niki dowamie. Te gai koi i gai gorom dunguamere
    dikeme.'
  tha-KJV: พระองค์​ยังตรัสคำอุปมาข้อหนึ่งแก่เขาด้วยว่า “​ไม่มี​ผู้​ใดฉีกท่อนผ้าจากเสื้อใหม่มาปะเสื้อเก่า
    ถ้าทำอย่างนั้นเสื้อใหม่นั้นจะขาดเสียไป ทั้งท่อนผ้าที่เอามาจากเสื้อใหม่นั้​นก​็จะไม่สมกับเสื้อเก่าด้วย
  por-BR-2018: 'E dizia-lhes também uma parábola: Ninguém põe remendo de pano novo
    em roupa velha; de outra maneira, o novo rompe, e o remendo do novo não será adequado
