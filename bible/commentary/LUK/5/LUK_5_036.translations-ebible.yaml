    puiorö maot ahö ravapan.
  jid-jid: Yesu a tre mba ngaoli ni misali. “Bana nha pli sama ka mla wran k'mo mana.
    Ani ta tie toki, ani y'ba pli sa, u plisa na k'li niwu k'mo'a na.
  wmw-wmw: 'Ikisa, Insa kawasowerera novyo kinyume, akamba: “Hapana munu apapula nguwo
    nyipya, kutaya kiwamba nguwo ya mida. Akitenda javyo, akwaribu nguwo nyipya, na
