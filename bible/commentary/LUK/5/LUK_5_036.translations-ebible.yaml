    lar'' cub che''n vestid cub loo vestid gox.'
  zyp-NT: Ma tawchingnah bia zong heh Zisu taco a ching he, “Ahotahmai paithang a
    thapaw khah hriachy tah chaichi a paringpaw khah a beithlah bang bei he. Ma hratei
    aa tua caco a thapaw khah a rawhrang a ka, a paringpaw letei a thapaw aa baipaw
    zong khah a tlah hrá be.
  sey-NT: 'Cuiꞌne quëa i̱ñopi, i̱ohuaꞌi ñañena co̱ni ñeje: “Yecohuaꞌije̱ huajë juꞌi
    ca̱re tëani ai juꞌi ca̱re sëomaꞌcohuaꞌi aꞌë. Ja̱je yoꞌocohuaꞌi pani coa huajë
    juꞌi ca̱re nejoñë. Cuiꞌne huajë ca̱ ca̱tipëpi ai juꞌi ca̱na sëosicohuaꞌi paꞌito
    teꞌoje̱ paꞌio ña cua̱ñoñe pa̱ji.'
  nvm-nvm: Jesu fu ijeg kuardiame una madu vuak be ijeg bijame kuardiain. Fu kia,
    E be fu erar ugon iviamkor be abe bujame una ugon usuikor ijekma sigukma bakin.
    Fu ijegrekma rad fuka iserekfuon. Ijefuon maiji ugon be fu usuikor ga be fu iviamkor
    ijefuon fuba marek.
  mps-mps: E po begelai po digi po me Jisasgo augwalibolo pusa mayu, te po wali, “Bidi
    mego me gesi ugwa nami pisalama, pobidi badia pai ugwa nami me hobologobeo. Mego
    tama teyu da, aga te gesi ugwa pisawaiba, tama gesi ugwa te pobidi ugwa ma gagagobeo.
  seh-seh: 'Yezu alonga pontho nsanje na mafala awa: “Nkhabe munthu anagwanda phindi
    ibodzi ya nguwo ipsa toera aikhe cigamba pa nguwo ya kale. Angacita penepyo anaibvunga
    nguwo ipsa. Pontho phindi ya cigamba cipsa, nkhabe kukhala mwadidi pa nguwo ya
    kale.'
  pab-NT: 'Jesus tehitiya xakai exe xaimenekore: — Maisa atyo xala hare aikotyare
    ini taose imiti waitarete hiyeta hoka tinolaharetyare imiti xololo. Nikareya tyoma
    hoka aiyalaharetyaiya imiti waitarete, exahe hatyo waitare taoseya maisa waiye
    kaotyakeneta hatyo imiti xololo kakoa.'
  llg-llg: Basa de, Yesus fee nakandandaak esa bali, nae, “Taa hambu hataholi haꞌi
    nala tema beuk bibiak esa, fo tandan neu badu laak sidan. Huu dei fo mete ma safe
    badu ndia, na tema beuk nana tandak ndia, kukulu, de badu laak ndia boe sidan.
  kyf-kyf: '''Ɩn -Zezu yi ''yaa wa gbʋʋ nine -mɩnɩ ''palɩ. Ɔ nɛɛ wa -ylaɛ: «Nyɩmɛ
    yabhlogbɔɔ ''nɩ mneni ɔ ''ka ''naa lolu yla, ''ɩn ɔ ''ka we ''pɩ ''naa sʋa -yɔlanɛnɩ,
    ''ɩn ɔ ''ka we pɩpɛ. We -ka -mʋʋ, -zugba yla wa ylaa wee ''naa lolu bhe. We ''yli
    ''na ''ka ''wʋwlʋ.'
  tpi-tpi: Jisas i givim wanpela tok piksa tu long ol. Em i tok olsem, “Sapos wanpela
    olpela saket i gat hul, i no gat man i save kisim wanpela nupela saket na brukim
    bilong kisim hap laplap bilong samapim hul long olpela saket. Sapos em i mekim
    olsem, em bai i bagarapim nupela saket, na tu dispela liklik hap nupela laplap
    bai em i no wankain olsem olpela saket.
  mih-NT: 'Tacuan ta i cahan ra Jesús zɨquɨ minoo cuhva, ta i catyi ra: Yoñi ñiyɨvɨ
    cua cahndya minoo zahma saa ta natyaa ñu zuhva si sii minoo zahma sahnu vatyi
    cua ndɨyɨ zahma saa cuan, ta zɨquɨ cua tahndya ca zahma sahnu cuan. Ta ña vaha
    naha si ndɨhɨ ca tatu natyaa ñu zahma saa sii zahma sahnu.'
  qvh-NT: 'Saymi Jesús mastapis nergan: “Manami pipis mushog mödanata rachinsu macwa
    mödanata remendananpä. Sayno rurarga perdisengami mushog mödanata. Say mushog
    mödanapita rachishgan träpoga manami camarangasu macwa mödanachöga.'
  kms-kms: Di Jisas te kin ningg ni kopuqu wand ven simbe nindim, “Wuti iri siot wuri
    gawo namb, di siot urupui kin puch pend nowi, di gawo pe tende rang naimb tuqui
    segi. Ni puq nen tedi siot urupui te unje naip, segi pend nowi. Di puch te siot
    wuri pe tende rang naimb, pudi urupui wuri te ane tuqui segi.
  agn-agn: Nagtorol si Jesus ong nira ta tata pang palimbawa. “Anday paglasik ta ba-long
    lambong para itambel na ong lomang lambong. Mga maning ta si tang boaten na, malangga
    lamang tang ba-long lambong, ig ang itambel ang asing ba-lo belag ka ta bagay
    ong lomang lambong.
  nhi-NT: 'Noiuqui oquimiluih nin tlanihniuiltil: —Amaquin ictiqui se tlaquemitl yancuic
    uan ica ictlatlamanilia se tlaquemitl ya ihsoltic, pues tla ohcon icchiua, amo
    san quihtlacoua in tlaquemitl non yancuic, yehyeh noiuqui in tlatlamanil non yancuic
    amo icnamiqui in tlaquemitl non ya ihsoltic.'
  ttc-NT: 'B''ix ax oxik tq''uma'' kyetz jun yek''b''il ikxjani: «Nijunwt ab''l nqet
    tk''upu'' jun xq''apj ak''a''j tzan tok tremyenti'' ti''j jun xq''apj q''anq.
    Qa oqtel tk''ulu''-wit ikxji, ntons te remyent ak''a''j olaqelkixi'' b''ix nlay
    kaj galan tuky''i te q''anq.»'
  dan-1931: 'Men han sagde også en Lignelse til dem: “Ingen river en Lap af et nyt
    Klædebon og sætter den på et gammelt Klædebon; ellers river han både det nye sønder,
    og Lappen fra det nye vil ikke passe til det gamle.'
  kwj-kwj: 'Wosini Jisas mwanji yepe foti okwe ka hinga ya wunu ri sawe: “Hima fori
    nikaꞌari ako tini kapwacheche ri lefehesini nikaꞌari simba ni oweni kapanda nambwe.
    E, hima fori o hinga ri wosino ti, o nikaꞌari ako naha ni walambe ri wondau, wosiwa
    nikaꞌari ako sumbu oti apa nikaꞌari simba ga opi hingambwa hinde sira kumbwa.'
  vie-OVCB: 'Chúa Giê-xu dạy tiếp ẩn dụ: “Không ai xé áo mới để lấy vải vá áo cũ.
    Như thế, không những phá nát áo mới, mà miếng vải mới cũng không xứng hợp với
    áo cũ.'
  kze-kze: Ísu mináímbá simásuwena maarán-áímbá kwántámai-aimba séna ááéraan-ampantamo
