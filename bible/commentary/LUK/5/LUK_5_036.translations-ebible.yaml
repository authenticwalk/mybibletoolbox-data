verse: LUK.005.036
translations:
  kpx-kpx: Kateaito tota dovudovue hoto mole loui namigevei loui avoe, “Atabeu bae
    ogoe dogae ivi etulei mai ogoe mamie vaha badivulivebene. Auna kateige ogoe doga
    kena toelai. Ige mamive ke elehage elehilehivena toelai.
  okv-H: timu hatirari ke nei einge ena, “Eto embo na bo mahu perarari avo bo eha
    na tiuketo ihirasuja amo bo eha sapura ururou bo mahu ai ta ihirari amo kiari
    sapura kesora. Avoeto ari ainge amo mane eagora.
  tbo-tbo: Yesu gasi geka paliluwaluwana i paliwelehi i pa, ‘Ega iyai luilui wouna
    ita papaya po luilui odubona ugolina ita hilahilama lawiteya. Inapa ina dewaya
    yaka naka luiluina wouna amaka i wiapapoeya ma gasi kalekona henahenamina apega
    luiluina odubona ina linanaya.
  mal-C: 'തുടർന്ന് അദ്ദേഹം അവരോട് ഈ സാദൃശ്യകഥ പറഞ്ഞു: “പുതിയ വസ്ത്രത്തിൽനിന്ന് ഒരു
    കഷണം കീറിയെടുത്ത് ആരും പഴയത് തുന്നിച്ചേർക്കുന്നില്ല. അങ്ങനെചെയ്താൽ പുതിയ വസ്ത്രം
    കീറുമെന്നുമാത്രമല്ല പുതിയ തുണിക്കഷണം പഴയതിനോട് ചേരുകയുമില്ല.'
  grc-SR: Ἔλεγεν δὲ καὶ παραβολὴν πρὸς αὐτοὺς ὅτι Οὐδεὶς ἐπίβλημα ⸆ ἱματίου καινοῦ
    ⸆2 ἐπιβάλλει ἐπὶ ἱμάτιον παλαιόν· εἰ δὲ μήγε, καὶ τὸ καινὸν ⸂σχίζει,⸃ καὶ τῷ παλαιῷ
    οὐ ⸂2συμφωνεῖ⸃ ⸆3 τὸ ἀπὸ τοῦ καινοῦ.
  bgc-bgc: यीशु नै एक और उदाहरण दिया, “कोए माणस नये लत्यां म्ह तै पाड़कै पुराणे लत्यां
    पै थेग्ळी न्ही लगान्दा, न्ही तो नया पाट ज्यागा अर वा थेग्ळी पुराणे पै मेळ भी न्ही
    खावैगी।
  khz-khz: Iesu na geria kila vega-gelegele ta maekilagiato, netiwato, “Talima taa
    na rapuga valiguna ati pene rale vagia, rapuga kunena vega-paniagina. Pene vovetaina
    pene kala genai, rapuga valiguna pene ralea, e rapuga valiguna karena rapuga kunena
    goti ati pia gelegele.
  deu-TKW: 'Er sagte aber auch ein Gleichnis zu ihnen, nämlich: niemand reißet einen
    Lappen von einem neuen Kleid ab und setzt ihn auf ein altes; oder aber er zerreißt
    das neue, und zum alten paßt der Lappen vom neuen nicht.'
  zsr-NT: 'Niꞌr benëꞌ lsaquiꞌ ca nac lë ni Jesús, rëꞌ lequëꞌ: ―Nutu nu bönniꞌ gchuguëꞌ
    lariꞌ cub chnadía len cuijëꞌ tstacaꞌ le udë́ꞌë lëꞌi lariꞌ tëb. Chquiꞌ gunëꞌ cni,
    clëgz gac ditj lariꞌ cub naꞌ, san láriꞌdauꞌ naꞌ gruj lëꞌi lariꞌ cub naꞌ cutu tsajlö́z
    lariꞌ tëb naꞌ.'
  lin-lin: 'Yesu alobaki na bango lisusu lisese oyo : — Moto moko te asalelaka eteni
    ya elamba ya sika mpo na kobamba elamba ya kala ; soki te, akopasola na pamba
    elamba ya sika mpe kitendi ya sika ekobalana te na elamba ya kala.'
  hns-NT: 'Oe ek matlab ke kaahaanie bataawe lagal kie: „Koi na ek toekkara naawa
    kapra phaarke poeraan waala par djore hai. Aur djab koi tabbo karat, tab na khaalie
    naawa kapra phaatat, bakie naawa toekkara poeraan kapra par na sobhat.'
  noa-E: 'Maimua ichdëupai magjim aajem: —Pãach khajũa jẽbaadeewai, ¿pãrau oowai khaíu
    dich khajũa iiur gaaim jẽnaa jũrr chi jöoi gaai khaajẽ? Maadëu magkhiin dich khajũa
    ajaphamta ãrpʉ̈iju. Maimua mag phẽebarmjã khĩir ãba khaba daau phẽe wëjöm thumaam
    khʉʉnau ooju. Ich agjöta sim ĩchab mʉg iek iiur mua jaau chirʉmjã. Chi mʉ iek
    ʉ̈kha simua chan mʉg iek iiur mua jaau chitʉmjã ʉ̈khanaa pöd amach jöoin ijã agjö
    ʉʉrkhaju khaba simgui ajim anʉm.'
  eng-EMTV: 'Then He spoke a parable to them: “No one puts a patch of a new garment
    on an old one; otherwise both the new garment tears, and also the patch that was
    taken out of the new garment does not match with the old garment.'
  mib-NT: 'Te suni ni cahān yā uū jnūhun yátá sɨ́quɨ̄ jeē tu quíjnáhan jnūhun jeé
    jéē steén yā jiín táca jnúhun jenahán. Achí yá: Ni ɨɨn ñayuu tu jéhnde i ɨɨn pedazo
    sahma jéé i, te nachuhun i nuū ɨɨn sahma túhú i. Chi núu súcuan te stɨ́vɨ i sahma
    jéé i, te suni tu quíjnáhan jeē jeé un jíín jéē tuhú.'
  lif-NT2: हे़क्‍क्‍याङ् याम्‍मो खुने़ॽ कन् खे़दाॽइन् खे़ङ्‌हाॽ मे़त्तुसि, “हाःत्‍ले़आङ्
    कुसङ् चाङ्‌ङिन् थे़ःक्‍खुआङ्‌कुद्रे़क्‌चाङ्‌ङिन् मे़ले़म्‍दुन्, ले़म्‍दुने़ फाॽग्र
    कुसङ् चाङ्‌ङिन् ते़ःङ्‌बेःक्‍लो, हे़क्‍क्‍याङ् कुसङ् चाङ्‌ङिल्‍ले़ कुद्रे़क्‌चाङ्‌ङिन्
    मे़घे़म्‍दुन्‍नाङ्‌लो॥
  xnj-xnj: Kangi Yesu akavajovela luhumu ulu, “Kawaka mundu mweipapula chilaka munyula
    ya mupya na kutota mulindimula. Ngati akitili chenichi, yati ayihalabisi nyula
    yeniyo na chilaka chenicho yati chiwanangana lepi na lindimula lila.”
  mmx-mmx: La ne Iesu ga vaase bok tidi mi lavapaase poovo xeretna, “Kopmen teta na
    balais ka loxontamon maxat kusu na sok gatgat pe lamamara at labantamon maut.
    Mo do neni na lox i xuren, labantamon maxat ira lok kapmek pam la kopmen na epovo
    bok ba xusu ata ba lok tavanga min. La nom loxontamon maxat noxo epovo xusu na
    lok pe avukat lamamara at loxontamon maut.”
  cbr-NT: 'Usaquin canan ca aín banaxa fariseo unicaman uni ''unánmicë banasama ''ain,
    aín banabë fariseonëan ''unánmicë bana mëscúti rabanan Jesusan ësaquinribi a unicama
    cacëxa: —Ca ësaribi ''icën. Nun aintsi uinu ''icë xanúnbi ca aín chupa ió tëaima,
    anun aín chupa xëni cëxëti. Tëaquin aín sani bicëx ca chupa ió ax ''atimatia.
    ''Imainun ca a chupa iotan sanix chupa xëni iscësama ''ia.'
  tee-NT: 'Chai vachu'' ajunilh lakatam chivinti ju ix''apumavasalaniputun tu''u''.
    Ajuni: ―Jantu lai xamati'' k''ex''i ju lacasast''i ixcuju'' chai calhilakyaulh
    ju lacak''at''ili ixcuju''. Ni va chunch calalh pus lak''alhi ju sast''i ixcuju''
    chai va na jantu k''ox jun ju k''at''ilh ni jantu ixt''achunch junita ju pumpu''
    ju xalhilakyajui.'
  eng-LSV: 'And He spoke also an allegory to them: “No one puts a patch of new clothing
    on old clothing, and if otherwise, the new also makes a split, and with the old
    the patch does not agree, that [is] from the new.'
  cak-NT: 'Chuka'' ri Jesús xucusaj ri jun ejemplo re'' chiquiwech: Man jun winak
    nuretz-ka jun tziak c''ac''ac'' chi nuc''ojoj (nut''is) jun tziak ri xa can tzia''k''
    chic; roma xa nu''on quiri'', man utz ta nu''on che ri tziak c''ac''ac'' roma
    nuretz. Y chuka'' jun tziak c''ac''ac'' man nuc''uaj ta ri'' riq''uin jun ri xa
    tzia''k'' chic.'
  pah-NT: 'Kiro Jesus''ga imombe''ui ojo''java''ea g̃a pe. G̃a mbo''eavo ga ei: —Po
    ahe oapokatua''ja pota tapy''ynhapirymyana, a''ero ahe ndohaygwe''rogi tapy''ynhapirapyahua
    imondovo tapy''ynhapirymyana itararaga rehe imboja hehe, ei Jesus''ga. Ahe haygwe''rogame
    ipyahuva''ea tamboja ymyahũva''ea rehe javo, a''ero ahe imbotegwetei ipyahuva''ea.
    Ipyahuva''ea ndojihe''akatujuhu ymyahũva''ea rehe no, ei Jesus''ga.'
  sja-NT: 'Ichiaba Jesupa nãga nepɨrɨji jarateeit''ee ichi ũraa p''oiradaik''araa
    bɨ Moisepa p''ãda ome: —Eperã apidaapa p''aru chiwididepema pite aba t''ɨɨik''araa
    bɨda aji, p''aru sorede parchaait''ee. Mãga ooru pɨrã, chi p''aru chiwidi ãridariit''ee
    mãik''aapa ma pite auk''a bee-e pait''ee chi p''aru sore ome.'
  xed-xed: 'Kaʼa nda həŋ nda mahdihdi guli mantsa: «Haɗ mndu ta kuhwaʼatá lfiɗa lgut
    ŋa tsamtá halata lgut nda tsi wa. Ala ka kuhwa a kuhwa lu ta tsa lfiɗa lgut ya
    ka tsamtá halatani nda tsi katsi, rəta a ngha tsatá tsa halata lgut ya wa.'
  mks-NT: 'A̱nda̱ já na̱sacu Jesús quia̱hva nu̱ ná já na̱cachi a já xi̱hi̱n ná: —Ni
    in túhún toho ña̱yivi co̱ sáhndá na̱ in túhu̱n jáhma̱ sa̱á já ndicahmá na̱ in
    jáhma̱ yatá. Jáchi̱ tá ná caja na já játi̱ví na̱ jáhma̱ sa̱á cán. Ta ni co̱ ndíque
    táhan va̱ha in jáhma̱ yatá tá jándaha na ña̱ xi̱hín in túhu̱n jahmá sa̱á.'
  gfk-S: 'Ma iga tange tike nianga harharuat ta di horek: “Pata ta tikenong na diris
    ise tike katano ta tike sigar katano mol ma ina dungut pakur ie ma tike tuarena.
    Ing be na gil hobi na diris hagae no sigar mol ma no subana te diris ise ie pai
    nale nanaas haruat ma no tuarena.'
  bmu-bmu: '“Iŋini malmal walŋi aka sösöŋgai Buŋa dölökŋi mi mindirim etkibingö osime.
    Miaŋgö dopkeu pasetŋi kun mi kewö jibi mötket: Löŋgölöŋgöt walŋi jurariga kunöŋ
    löŋgölöŋgöt dölökŋi mitiba opo su jöhanŋi miaŋön qahö ala uhum göreŋgömakza. Mewö
    akawak ewö, opo su jöhanŋi dölökŋan mönö walŋambuk öröröŋ qahö aka mi öröba munjurariga
    böliqölibapuk.'
  dgz-dgz: Amba iup namua ge iup ewakewa guegue mega wadiamopen menan Iesu maibe gapan
    manega wan, “Waenapan wanup namua bebep wapi nadi warapen men semu ewakewa ya
    wabenagep. Wabenagepi ewakewa den koe tata amba wanup gine daiton uon, da vevera
    da kaimake den.
  eng-GNV: 'Againe he spake also vnto them a parable, No man putteth a piece of a
    newe garment into an olde vesture: for then the newe renteth it, and the piece
    taken out of the newe, agreeth not with the olde.'
  zaa-NT: 'Ą''hua gutixa''ánie cą attu comparación nna rèe: Lanú nuỹa richu ttu pedazo
    vestido cubi para éguá''ą remiendo ttu vestido viejo. Canchu anía runią nna, alàa
    rulá richèda''ą nu cúbía sino ą''hua pedazo lari'' nu gùrúa nna labí retónią lani
    nu viéjuá.'
  eng-WEBSTER: 'And he spoke also a parable to them: No man putteth a piece of a new
    garment upon an old: if otherwise, then both the new maketh a rent, and the piece
    that was taken out of the new, agreeth not with the old.'
  guh-guh: 'Nexata bajarapamonae perujujamatabëcuene baja penavecuacopatsinexa, Jesús
    livaisi tsipaeba comparacióncuenia, bajarapamonae pejumecovënëtsinexa ëpejanalivaisi,
    Jesús petsipaebilivaisi. Bajarapamonae anijajamatabëcuenebeje pexainaeyaniva,
    perujujamatabëcuene baja penavecuacopabinexa, Jesús livaisi tsipaeba comparacióncuenia.
    Perujujamatabëcuene yabara Jesús jumaitsi bajarapamonaejavabelia mapacueniaje:
    —Itsajivi ata apo caucutsi pejananaxatatsijava pejanapana pecatsatarutsinexa perujunaxatatsiesetojavabelia.
    Itsa caucutsipa pecatsatarutsinexa pejanapana perujunaxatatsiesetojavabelia, nexata
    bijianaejitsipa pejananaxatatsijava. Apo itajitsipaenua tsipae pejanapana perucaejava
    perujunaxatatsiesetojavabelia.'
  bon-bon: 'Yeesu ngene ca agli mene jejemige, neeneni mule bine aaboclomtige. Tabe
    jejemige egä, “Biname te licarage pläsu ne yääderäruge kirece cäbletääpe cabu
    ca sasa cäbletääpe bora cabu acitame, ingle peei mule te neeneni cäbletääpe bine
    sabe jaawenuge: kirece cäbletääpe piba äderera birige, piiyepu sasa cäbletääpe
    miiji opo lica birige kirecerage pläsu cama.” Yeesu pepu jejemige, naace popi
    tabe singi biname cina umle äbitame egä teepi liba singi Acejiyame me kirece mule
    ne oomlaname, teepi piba äblicäco sasa saarewale bime mule bine äcwetna.'
  nhw-BL: 'Huan nojquiya quinpohuili se huicalotl [5:36 Quinilhui ni huicalotl para
    quinnextilis amo cuali quimanelose itlamachtil ica catli huejcajya quineltocayayaj
    masehualme, pampa itlamachtil eltoc se tlamantli catli yancuic.], quinilhui: ―Amo
    aqui quitequi se quentzi yoyomitl yancuic para quitlatlamanis se yoyomitl catli
    sosoltic, pampa tzocoyolihuis nopa quentzi catli yancuic huan ayacmo quinamiquis
    catli sosoltic.'
  mgw-mgw: Yesu ngaabakia lukongo lu'no, “Bandu bapapwali kibamba sa ngu'bo yayambi'
    na kukibi'ka mungu'bo ngonaa. Mana bapangite nyo, ngu'bo yo yanogelyali. Kai',
    yapanga bapapwi ngu'bo yayambi'.
  swh-ONEN: 'Yesu akawapa mfano huu, akawaambia: “Hakuna mtu achanaye kiraka kutoka
    kwenye nguo mpya na kukishonea kwenye nguo iliyochakaa. Akifanya hivyo, atakuwa
    amechana nguo mpya, na kile kiraka hakitalingana na ile nguo iliyochakaa.'
  wbi-wbi: pe uYesu akajova navo kange ku kihwani akati,”nakwale umuunhu juno idemula
    ulubale lwa mwenda kuhuma mu mwenda umpya na kuhonela mu mwenda un'kulu. nave
    ivomba nahele, idemula umwenda umpya nu lubale lwa mwenda umpya nakwale kinoghela
    kuhonela mu mwenda un'kulu.
  bba-bba: U mɑɑ bu mɔndu kuɑ u nɛɛ, bɑ ku rɑ yɑbe kpɑɑru ɡĩɛ bu kɑ yɑbe tɔkɔru kɔre.
    Bɑ̀ n kuɑ mɛ, bɑ koo kpɑɑru ɡĩɑ, kpɑɑrun yɑsɑ mɑɑ yɑ ko n sɑ̃ɑ nɛnɛm yɑbe tɔkɔru
    sɔɔ.
  eng-KJVCPB: And he spake also a parable unto them; No man putteth a piece of a new
    garment upon an old; if otherwise, then both the new maketh a rent, and the piece
    that was taken out of the new agreeth not with the old.
  kgk-NT: Ha upéi katu Hesu omombe'u jevy tekoha pyahurã rehegwa nhe'ẽ. Ao nharemenda
    va'e rehegwa nhe'ẽ-rami oiporu omombe'u-vy. —Ao pyahu-gwi nanhaikytĩry nharemenda
    hagwã ao tuja-pe. Upéixa nharemenda ramo, ojepoapy arã ra'e ipyahu va'e. Ndojehe'a
    porãi arã ra'e ituja va'e ndive, he'i Hesu arandu nhe'ẽ oiporu-vy.
  waj-waj: 'Yisuuva itaa kua kiaa kioo mmatayaa diaa mminnaa voovaudiri mmataama kioo
    tunoo: Hama gioonna kiaapu voovoono karaasa buruqaivaa rapasi kioo varoo oro nnisiivaki
    funnivai. Fai itaino karaasa buruqa rapasi kiaivo maisaino karaasa buruqa araivoota
    nnisiivootama fai hama mmuaakaraivai vainaravai.'
  cpy-cpy: 'Ari roshiya-kaawenta-nakiniri Jesús, ikantziri: “Apaani paejatoteentsiri
    ikithaateetari, aririkami rowamatan-teetantyaawo ojapeki owakirari, ari omaperota-nakyaa
    otzijaaperotanaki aririka aminthata-nakyaa owakirari. Teera okameethatakaero paejatoteentsiri
    ikithaateetari rowamatantee-tantyaawomi owakirari.'
  ekk-PKP: 'Siis esitas ta neile näitliku selgituse: „Uute rõivaste küljest ei rebita
    paika, et vanu rõivaid lappida. Muidu oleks uued rõivad rikutud ja uuelt pärit
    paik ei sobiks vanale.'
  mpx-mpx: Yeisu ba gohalibe ya i baunan elal i ba, “Nige holahola vavaluna ta kukuleli
    ge buhuna ta aahe holahola bebeyaunana mwahawanina ta bwabwaliniya. Ebo ta ginol
    ola o, he holahola vavaluna iyaka ta apanak, ge bwalin vavaluna nige alona holahola
    bebeyaunana ali awa ni oolaolaek.
  wbp-wbp: Jijaji-jana yarda wangkaja, “Nyampuju yimi-nyayirni-wangu jukurrpa yungurna-nyarra
    yirri-pura jinajina-kurlu nyurru-warnu-kurlu yungunkulu pinalku nyina kuruwarri
    ngaju-nyangukuju. Nyurru-warnukuju rdilypirrpakuju jinajinakuju, kulalparla nganangku
    jalangu-warnu jinta-maninjarla parnta-yirrakarla wita-kariji pijijiji. Kajilpa
    yapangku parnta-yirrakarla jalangu-warnu pijiji nyurru-warnurla jinajinarla, ngula-jangka
    kajika wita-jarrimi pijijiji paljirninja-warnu, ngulangkuju kajika yangka parnta-yirrarninja-warnurlu
    yarda wantiki-mani rdilypirrpaju. Yangka jalangu-warnu pijiji ngulaju kula jurrku
    yinya kamparru-warnu jinajina-piya, lawa.”
  luo-luo: 'Eka nogoyonegi ngero machalo kama: “Onge ngʼama nyalo yiecho dir law manyien
    mondo obawgo mano moti. Ka otimo kamano, to obiro bedo ni oyiecho law manyien,
    kendo dir law manyien mobawgo law moti ok bi winjore gi moti.'
  nhe-NT: 'Huan nojquiya quinpohuili se huicaltili , quinilhui: ―Axaca quitequi se
    quentzi yoyomitl yancuic para quitlatlamanis se yoyomitl tlen sosoltic pampa tzocoyolihuis
    nopa quentzi tlen yancuic huan ayoc quinamiquis tlen sosoltic.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܡܲܬܠܵܐ: ”ܐܢܵܫܵܐ ܠܹܐ ܦܵܪܹܛ ܥܵܪܵܝܬܵ‌ܐ ܡ̣ܢ ܠܒ݂ܝܼܫܬܵ‌ܐ ܚܲܕܬܵ‌ܐ
    ܘܕܵܪܹܐ ܠܵܗ̇ ܥܲܠܔ ܓ̰ܘܼܠܵܐ ܥܲܬܝܼܩܵܐ. ܣܵܒܵܒ ܬܸܪܘܵܝ ܠܹܐ ܕܵܒ݂ܩܝܼ ܥܲܡ ܥܘܼܕܵܠܹܐ، ܘܥܲܬܝܼܩܵܐ
    ܒܸܬ ܟ̰ܲܢܟ̰ܸܪ ܠܚܵܕܬܵ‌ܐ.'
  esk-NT: Jesus-ŋum uqautitqiŋñiġai atrikusautmik, “Kiñapayaaq iḷaaksraġumiñaitchuq
    nutaamiñ quppiġaamiñ iḷaaġluguasiiñ utuqqaq quppiġaaq. Taatnaġumi aliksiñaġniaġaa
    nutaaq quppiġaaq, atakkii nutaamiñ quppiġaamiñ iḷaaksraġumiuŋ atriginiaŋitchaa
    utuqqam.
  msb-msb: Pakatapos gin-istoryahan pa niya sinda para mapahayag na an iya bag-o na
    katukduan dili makabiyo sa mga daan. “Waraʼn matangkop sin bag-o na tela sa daan
    na bado kay kun amo ini an himuon an gintangkop na bag-o makuro kag mas lalo na
    madako an gisi.
  cpa-NT: 'Jøng² ca¹dsii¹ Jesús jǿg³ ti³jnøa¹². Ca¹juúh²dsa: ―Ha¹chian² dsa² tiu¹dsa
