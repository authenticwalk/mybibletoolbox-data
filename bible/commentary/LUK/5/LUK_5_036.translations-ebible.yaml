  azb-azb: 'İsa onlara bir məsəl də çəkdi: «Heç kim təzə paltardan bir parça qoparıb
    köhnə paltara yamaq vurmaz. Yoxsa təzə paltar həm cırılar, həm də təzə paltardan
    qoparılan parça köhnə paltara yaraşmaz.'
  eng-DBY: 'And he spoke also a parable to them: No one puts a piece of a new garment
    upon an old garment, otherwise he will both rend the new, and the piece which
    is from the new will not suit with the old.'
