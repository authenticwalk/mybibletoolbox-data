  nsn-nsn: Inggono ke hire tasisina toro uelhire uaranga rone pare, “Ahik me tang
    siokor tamata re banot e kale mo mahar timuh ro mahar gomon, kara kaere tolain
    toro pensioun ro hikhiku. Gete guata sirono pare, inggon e turung uatakih uauleik
