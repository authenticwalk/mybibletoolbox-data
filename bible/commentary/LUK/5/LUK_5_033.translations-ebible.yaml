    llezica Juzíñamuimo jamánomo jɨcáfɨrediaɨoɨ. Mei jɨáɨfodo o llófuegamacɨ jaca
    güífɨrediaɨoɨ, jirófɨrediaɨoɨ. ¿Nɨbái mei daɨí itíaɨoɨ?'
  por-BRBSL: 'Eles lhe disseram: “Por que os discípulos de João jejuam e rezam freqüentemente,
    assim como os discípulos dos fariseus, mas os seus comem e bebem”?'
  ces-NKB: 'A oni mu řekli: “Proč se Janovi učedníci často postí a modlí, podobně
    i [učedníci] farizeů, ale tvoji jedí a pijí?”'
  cui-cui: 'Nexata barapomonae fariseomonae irʉ pomonae jiwi pecuidubiwi Moisés pia
    peitorobi coyene, daxita barapomonae Jesús yainyabatsi, jeichichi: —Pomonae Juan
    pia pepuna jinompaewichi jopa juniya nainboteibiyo xua jopa juniya tsipaebeibiyo
    Nacomtha. Irʉ pomonae fariseomonae barichirʉ. Ichitha nama jinyamonae daxua jopa
    cou daichiyo, saya cou ʉ penabaneibi xuano saya ʉ peapeibi cou, jeichichi Jesús.'
  boj-2014: Onaqa Farisi naŋgi na olo Yesus minjeb, “Jon aqa aŋgro naŋgi bati gaigai
    iŋgi uratoqnsib qurieŋoqnsib Qotei pailyoqnsib unub. Farisi naŋgo aŋgro naŋgi
    dego kumbra degyeqnub. Ariya ino aŋgro naŋgi kiyaqa qurieŋosaieqnub? Agi naŋgi
    bati gaigai iŋgi ti ya ti uyoqnsib unub.”
  eng-OEBUS: “John’s disciples,” they said to Jesus, “Often fast and say prayers,
    and so do the disciples of the Pharisees, while yours are eating and drinking!”
  eri-eri: Ariya fai nere Yesus benou letuwane, “Saini baingaro Jon nomo disaipel
    nere da urigedu bode hauya-hauyade. Nere Farisi nebere disaipel fere, nere onounga
    ono-onode. Ariya ne name disaipel nu nere da nyi bode, yaage nyi-nyide.”
  aly-aly: Ingwer-rnemel Jesus ayernew, “Akngerr-inger kwertengerl John-wenh-rnem
    kwertengerl artwa Pharisee-rnem-wenh-then rernem amern arlkwey-angenh-anem arlengew-alenty
    anem, Akngey-warl-athek angkaynteyew. Alep arrantherr-alew? Ilekew ntwan kwertengerl
    ngkwenh-rnem-thenel intem amern arlkwem?”
  wiu-wiu: Yesuyo nimo okale e yename ekete Yonene agale litia tiki-kitame padepete-kiti
    Akolali wedoa kowitadetepa nee eya tekei wawa noameneya pa mekala tiki. Parisi
    ali-kitameka dikakiyake neke oya-mikitame toamikino, dekolo toamikiti-pe wa okoli
    okome
  swe-swe: 'De [fariséerna] sade till honom: ”Johannes lärjungar fastar ofta och ber
    böner (regelbundna böner för specifika behov), och det gör fariséernas lärjungar
    också, men dina lärjungar äter och dricker.” [Man syftar antagligen på den fest
    som Jesus och lärjungarna besökte hos den nyfrälste Matteus, se vers 29. Kanske
    råkade den infalla på en måndag eller torsdag, som var de rättrogna judarnas fastedagar.
    Man kunde dock inte anklaga Jesu lärjungar för att inte be, och nämner inget om
    det.]'
  cth-cth: Tami tangawn ni Jawhan hnukkâbangnaw hoi Farasinaw teh, rawca a hai awh
    teh pou ratoum awh hoeh maw. Bangkongmaw Bawipa nange na hnukkâbangnaw teh rawca
    a hai awh hoeh vaw, telah a pacei awh.
  mti-mti: Mu me gumbe waya, “Jon aigowawa kum evedni nakwai kwit eme sira nun veme,
    sira Parisi igiyawa aigowawa mu meib eme. Megara aigowagwa nakwai ge yoi neme.”
  pad-NT: 'Hari. Jesu-ra vani''aha adani ija''ari: —João Batista ipohina ni-mahi hahavi
