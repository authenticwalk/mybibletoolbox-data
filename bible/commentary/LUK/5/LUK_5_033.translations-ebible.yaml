  deu-ELBBK: 'Sie aber sprachen zu ihm: Warum fasten die Jünger des Johannes oft und
    verrichten Gebete, ebenso auch die der Pharisäer; die deinen aber essen und trinken?'
  mcb-NT: 'Impogini ikantaigiri Jeso: —Yogari irogamereegi Joan intiegiri irashiegi
    pariseoegi yapakuapiniigi tera isekataigempa kameti impiriniventaigakeroniri iriniaigakerira
    Tasorintsi. Kantankicha yogari pashiegi pogamereegi tyara ikantaigakara tera inkañoigempari
    iriroegi, onti omirinka isekataigaka.'
  yle-yle: Yesu ka kwo, Njon p꞉uu ndiye pyu knî y꞉oo wiki yintómu wo miyó knî yi k꞉oo
