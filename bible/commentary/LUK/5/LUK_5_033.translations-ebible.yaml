  kje-NT: Ri Parisi enihe re'el Yesus na'ahenia, “Lere romromo Yohanis nin man lernohi
    enihe ra'aluli kemen ka ra'ak romun leke hi'i lir napanak Makromod Lalap naisa
    ainim man lernohi haenhi, maa Num man lernohi enihe ra'ak romun mamani.”
  gaz-gaz: Isaanis, “Barattoonni Yohannis yeroo baayʼee ni soomu; ni kadhatus; barattoonni
    Fariisotaas akkasuma godhu; barattoonni kee garuu ni nyaatu; ni dhugus” jedhaniin.
  kud-kud: Militai hinage tupwadi tomowa Yeisu hiwalo auli hiwalo, ‘Yoni ana taumulitao
    hauga maudoina mavahalidi hi'awa'awanoi Yaubada ainai, dova Palisiwone adi taumulitaone
    yadi paihowa, na vedova ta owa am taumulitaone nigele hiyahudihudine, na hi'ai'ai
    yo hinumanuma’.
  urb-NT: 'Amõ ta Jesu pe pandu: —Juã namõ jumu''e ixo ame''ẽ ta ma''e u''uha ke hijar
    hijar ixo. (Aja pyaiha ke mujekwa Tupã pe.) Tupã namõ a''eta pandu pandu tĩ. Parise
    ta namõ jumu''e ixo ame''ẽ ta aja tĩ. Ma''e u''uha ke hijar hijar tĩ. Ne namõ
    jumu''e ixo ame''ẽ ta aja ym riki. Ma''e ke a''eta u''u katu ixo. Hijar ym. Ma''erehe
    my? — aja ipe.'
  fra-LSG: 'Ils lui dirent: Les disciples de Jean, comme ceux des pharisiens, jeûnent
    fréquemment et font des prières, tandis que les tiens mangent et boivent.'
  san-HK: tataste procuH, yohanaH phirUzinAJca ziSyA vAraMvAram upavasanti prArthayante
    ca kintu tava ziSyAH kuto bhuJjate pivanti ca?
  cak-SNT: 'Entonces ri achiꞌaꞌ fariseos y ri achiꞌaꞌ escribas xquiꞌej cha ri Jesús:
    ¿Karruma ri ru-discípulos ri Juan el Bautista qꞌuiy mul niquiꞌan ayuno y oración,
    y quireꞌ jeꞌ niquiꞌan ri qui-discípulos ri achiꞌaꞌ fariseos, pero ri a-discípulos
    atreꞌ man quireꞌ ta niquiꞌan, xa siempre ncaꞌvaꞌ? xaꞌchaꞌ cha.'
  uvh-uvh: Ka aming sige fam ka anasigok unggung mareiaging wari Jisas u ning aniging,
    indi kadapmang ka Jon ning arantagim wari fating wa ning fiabem, adi Anutuga'
    sura ibang tounga wa adi nana tapni guk tanga fatuguting. Abanga Farisi arantagim
    adindu' ningsa' titing. Ka guning arantagim adi tapni guk mo' tanga nanga au sa'
    wa indining fating fiabem.
  ino-ino: Nehike'a ani vaya'moki inake hu'a Yisasife nehae “Yoni ke ne'afea vaya'ae
    Falasi mono ke ne'afea vaya'ae ne'ya mo'nesea'maki kakaeya ke ne'afea anaka'moki
    ne'ya mi'ko kanafi ne'nae.” hu'a nehae.
  gnn-gnn: Waŋganymirri wiripu-guḻku' yolŋu'-yulŋu marrtji bala Djesuwala, ga waŋa
    dhä-wirrka'yun bitjan gam', “Way, ŋunha Djongu yukurra malthunaramirri walala
    buku-ŋal'yunna ŋuli ŋoy-ŋathamiriwnha, ga ŋunha malthunaramirri walala Rom-dharraymirriwunydja
    walalaŋgu, walala ŋuli bitjandhi bili ŋoy-ŋathamiriw buku-ŋal'yun yana. Ga nhuŋunydja
    ḻundu'mirriŋu walala ŋuli bitjan warray liŋgu ḻuka warray ŋatha yukurra. Nhäku
    warray walala ŋuli yakanydja nhina ŋoy-ŋathamiriwnydja?”
  yal-yal: Muxuna ndee yi a fala Yesu xa, e naxa, “Yoni a xarandiine sunna suxuma
    yɛ yo yɛ, e yi Ala maxandi. Farisi muxune xarandiine fan na ligama. Koni i ya
    xarandiine donseen donma, e yi e min.”
  cnt-NT: 'Jaun₂ dsa₂ ''éi₂ në́₃ ca₂tsɨ́''₃ Jesús: ―¿''A₂ guë''₂ lia''₂ i₂gú''₃ jme₂''ɨn₅₄
    dsa₂ i₂quian''₅₄ Juan₅₄, jë₂ qui₂tsɨ́''₅ Diú₄, le₂jaun₂ bá₄ dsa₂ quián₅ fariseos
    në́₃, la₁ dsa₂ quiáng''₂, guë́''₅ ''ɨ́n''₂ bá₄?'
  tif-tif: 'Tunum iip maakup maakup ma iyo tal Yesus ami bokola-lomdip: Kapyo, Jon
    Baptis ami kalaan tunum ili beten kemum o, kalip namti, ima fala-bom, beten ke-biliple,
    kuno Falosi yakal ilmi daang bakaalin tunum yakal ti kanolin kukup ultap uta kanu-bilip
    ken-umbip te! Lale, kapni daang bakaalin tunum itale, kanolin kukup uta kutal-fuku
    kanumin dinim ke-bamdiwa, ima inin-kup ken-umbip kaali, dok kano-lomdipla kanun-umbip
    i? akipla,'
  nlx-nlx: ओवता ता यीशुह केया, “बपतीस्मा केरनार योहानान चेला उपास देरतेह एने विन्ता
    केरतेह, एने फरिसीन चेला बी तिहेच केरतेह, पुण तारा चेला उपास नाह देरते, ता काहा
    खाते एने पितेह?”
  apw-NT: Phárisees Jesus gádaayiłṉii, Hat’ííshą’ bighą John bitsiłke’yu dáshiṉá’
    da’okąąh, ła’íí Pharisees bitsiłke’yu ałdó’ ágádaat’ee; áíná’ ni nitsiłke’yuhíí
    doo dáshiṉá’ da’okąąh da?
  gum-gum: 'Inchen kaneløbe Jesúswan trencha payibelø køn: —Juanwei mendig amøñibeløbe
    katø katø truba ayunab, katø Tiusba waminchib indamigwan marøbelø køn cha. Katø
    fariseosmerai mendig amøñibelø treetøwei maren, trune ñuieløbe ka mab, ka muchib
    inchibelø køn— cha.'
  not-NT: 'Icantaigapëri Ira Jesos: —Ititopiantaiga irogomere Joan aisati irasi bariseo.
    Ititaiga, yamanocotaiguëri Tosorintsi. Carari pasi pogomere yapaigui aisati yógaiga.
    ¿Pairo te iritibiritima?'
  plu-plu: 'Ayteke hiyeg awna ta git Kiyapwiye Jesus: ―Kiyapwiye João Batista gikannuhnipwi
    maxhaw adahan igkis kiyenes Uhokri adahan igkis piriyepkewnes. Kibereput igkis
    maxhaw. Igkisme farisewkis gikannuhnipwi hawwata akiw igkis maxhaw henne. Pisme
    pikannuhnipwi ka maxhaw henne. Igkis ax takunipti. Mmahki igkis ka kiyatha Uhokri
    hawwata kema nerrasma?'
  iou-iou: Jesutä man ude yäŋirän iwetkuŋ; Jon täŋo iwaräntäkiye ba Parisi täŋo iwaräntäkiyetä
    Anutu nadäŋ imiŋpäŋ kadäni ätuta nakta jop it täkamäŋ yäk. Upäŋkaŋ gäkŋo gäwaräntäkaye
    udegän nämo täk täkaŋ. Imata Anutu nämo nadäŋ imiŋpäŋ kadäni kadäni ketem nak-nakgän
    täk täkaŋ?
  ntp-NT: 'Amaasi ʌgai tʌcacai ʌSuusi daidʌ itʌtʌdai: ―Tuisidʌ mosʌʌ maitacueeyi dai
    mosʌʌsi gamamadaiña ʌmamaatʌrdamigadʌ ʌVuaana daidʌ ʌmamaatʌrdamigadʌ ʌfariseo.
    Dai aapi gʌmamaatʌrdamiga vʌʌscʌrʌ gacueeyi dai gayʌʌyi ―astʌtʌdai ʌgai.'
  rai-rai: Raa taara diat piri taan Iesu naa, “A kum naat na wawer anun Ioaanes diat
    laana wawel ma diat aaraaring, ma ra kum naat na wawer kaai anu ra kum Parisaaio.
    Iaku anum kum naat na wawer diat wangwangaan ma diat ininim ku.”
  haw-1868: I aku la lakou ia ia, No ke aha la hoi ka Ioane mau haumana e hookeai
    pinepine ai me ka pule, a pela hoi ka ka poe Parisaio; aka hoi, o kau, e ai no,
    a e inu no?
  ffm-ffm: 'Ɓe mbii mo: —Taalibaaɓe Yaayaa ana koora ana ngaɗa duwaawu wakkati fuu,
    hono non taalibaaɓe Farisa''en ɓee duu ngaɗata. Kaa ɓe maa ɓee, ana ɲaama ana
    njara.'
  arb-NAV: 'وَقَالُوا لَهُ: «إِنَّ تَلامِيذَ يُوحَنَّا يَصُومُونَ كَثِيراً وَيَرْفَعُونَ
    الطِّلْبَاتِ، وَكَذلِكَ يَفْعَلُ أَيْضاً تَلامِيذُ الْفَرِّيسِيِّينَ؛ وَأَمَّا
