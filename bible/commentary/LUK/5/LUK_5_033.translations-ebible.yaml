  eng-DBY: And they said to him, Why do the disciples of John fast often and make
    supplications, in like manner those also of the Pharisees, but thine eat and drink?
  guo-NT: 'Fariseos, judíos chanaekabʉanapibej, jʉm-aech Jesúsliajwa: —Juan pejnachala,
