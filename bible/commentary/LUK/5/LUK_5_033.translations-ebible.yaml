    keseriäi. Utianik, nan tamareäum roat ak o pak an pak sosop jeäi. Ak owon keseriäi?”
  inb-inb: 'Chipi kag­kuna, Jesusta nir­ka­kuna: —Juanwa i fari­seo­kuna­wa purig­kuna,
