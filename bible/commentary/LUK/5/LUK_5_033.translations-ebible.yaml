    kan ahpw kin tungoal oh nim.”
  maq-NT: 'Ngajan xi cha fariseo cojo cha xi vicuya cjuachacun ne, cachja xu cha cuitjin
    cojo Jesús: ―‍Yëjë xuta ladu rë Juan ne, yasen ni sahmi me xun rë me hacuaha sahmi
    me oración rë me cojo Nina. Hacuanitjin ni yëjë xuta ladu rë cha fariseo. Peru
