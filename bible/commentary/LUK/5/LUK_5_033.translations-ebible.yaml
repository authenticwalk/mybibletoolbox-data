  ian-ian: Jisas wandɨ mala wandi. Ngu yagu lɨga Jona mbaapma lɨga nɨmba ndi nɨma
    sakwat njambɨ kɨgɨnda kɨvak kat kai walaa God kat mɨna ngambulɨgandi. Ferisi walɨnja
    mbaapma nɨmba ndino wupma yilɨgandi. Mɨna mbaapma lɨga nɨmba kai. Ndi kɨgɨnda
