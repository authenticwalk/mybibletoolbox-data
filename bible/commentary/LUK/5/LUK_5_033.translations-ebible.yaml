    iwa itlamachtijkawah n fariseos nochipa mosawah iwa motiotsajtsiliah, pero motlamachtijkawah
    nochipa tlakuah iwa konih?'
  bgg-bgg: Giak branthek è Isu shii yao, “Jon ro samoythek ne blebbleb minyie nyie
    ne sia phi, chiih-è Pharisithek ro samoythek de ji duiine rek, jishii naro samoythek
    ne chie niing ne rai.”
  eng-TCENT: Then they said to him, “Why is it that the disciples of John often fast
    and offer prayers, and likewise the disciples of the Pharisees, but yoʋrs eat
    and drink?”
  eng-BSB: Then they said to Him, “John’s disciples and those of the Pharisees frequently
    fast and pray, but Yours keep on eating and drinking.”
  cpu-NT: 'Ipoña josampiitakeri Jesús, ikantaitziri: “¿Opaitama kaari itziventanta
    piyotaane? Iriima irashi Juan, ipoña irashi Fariseo-payeeni, osheki itziventapiintaiyani
    irirori, jamanaiyini eejatzi. Noñiiri piyotaane eeroka, te intziventanetya, ovavaiyetacha,
    iravaitatsi imire.”'
  san-ASM: ততস্তে প্ৰোচুঃ, যোহনঃ ফিৰূশিনাঞ্চ শিষ্যা ৱাৰংৱাৰম্ উপৱসন্তি প্ৰাৰ্থযন্তে
    চ কিন্তু তৱ শিষ্যাঃ কুতো ভুঞ্জতে পিৱন্তি চ?
  tac-NT: '''Lige alué ralámuli rukele alué Esusi: ―Alué Juani ''yuga benime, abiena
    alué ralámuli bariseo, ¿chonigá ''we ayúname ju ''lige ''we tánime iwérali Onorúgame?
    ''Lige ¿chonigá mué ''yuga benímeka tabilé siné alarigá nokame júché?'
  eng-WEBPB: They said to him, “Why do John’s disciples often fast and pray, likewise
    also the disciples of the Pharisees, but yours eat and drink?”
  gfk-H: Diet ga tangai ta Iesu, “Ira bulu na hausur tane Ioanes no tena bapitaiso
    diet la haahal hait ma diet la saasaring. Ma diet mah ira bulu na hausur ta ira
    Parasi. Senbia ira num, diet la ianiaan ma diet la mamom.”
  viv-viv: Tu Falisi Yesu higahena higayo, “Tova moyaꞋaina Yoni ana tomuliya hilabelabewaviyo
    tu hiveꞋoveꞋoꞋola kadu meda ime Falisi ama tomuliya hihuluhuluva, tu a tomuliya
    ma tova moyaꞋaina aꞋa hiꞋauꞋa bwai hiyuyu.”
  yao-yao: Ŵandu ŵane ŵa mumpingo ula ŵaasalile Che Yesu, “Ŵakulijiganya ŵa che Yohana
    Ŵakubatisya akutaŵa kaŵilikaŵili ni kupopela ni ŵakulijiganya ŵa Mafalisayo akupanganya
    iyoyo peyo. Nambo ŵakulijiganya ŵenu akulya ni kung'wa.”
  tgp-tgp: Pharisee la verea isana lara, “Tamlohi usuri non John tamlohi paptijo la
    lo tapuhoro na hanhani hin te rani mata usiusi, ale tamlohi usuri nona Pharisee
    la lo vaia sohena, pani nom la lo hanhani la lo inu!”
  auc-NT: Itota ingante ïïmaï ante ayæ̈ änänitapa. Wäö mïñæ̈ në godäni ïñömö, Wængonguï
    beyæ̈, ante ee ate cæ̈nämaï ïnänipa. Ayæ̈ Paditeoidi mïñæ̈ në godäni adobaï ee
    ate cædänipa. Bitö mïñæ̈ në godäni guiquënë do cænte bete quëwënänipa töö.
  kbc-NT: Ica noko moditalo Jesus, “Niɡ̶ijo anodiotibeci João Batista idatecibece
    aniodaɡ̶a, owotibige meneɡ̶egi yoniciwaditibigiwaji moyotaɡ̶aneɡ̶e Aneotedoɡ̶oji.
    Anaɡ̶aɡ̶a oniotoɡ̶odici ane fariseutedi idaaɡ̶ee. Pida niɡ̶idi anodiotibigaɡ̶adici
    baadiɡ̶ica doɡ̶oika me niodaɡ̶a.”
  bmh-bmh: Dudu ipal agen Yesus kanaboromen, “Zon nugau tapaimaraneun dudu go umtabag
    ee i zanem. Go ebu Uwait sag aurai dacanem. Parisi agal tapaimaranemen dudu, mui
    go guzental guzenanem. Bo, nait tapaimaranemen dudu go ee mui ze mui asiu zanem.
    Go einen guzenanemen?”
  ctu-BL: 'Winicob tsa'' caji i subeñob: Cabʌl mi'' cha''leñob ch''ajb yic''ot oración
    jini xcʌnt''añob i cha''an Juan. Che''ʌch mi'' melob ja''el jini xcʌnt''añob i
    cha''an fariseojob. Pero jini xcʌnt''añob a cha''an mi'' cha''leñob we''el uch''el,
    che''ob.'
  meq-meq: 'Ta tsətsah ka Yesu, tə gwaɗay: «Gawla i Yuhana ta gawla i Farisa hay tə
    gawa daliyam ada ta ɗuwulawa. Ane tuk na, gawla yak hay i tay tə ndayawa wu mənday
    ada tə sawa wu məse na, kəkay?»'
  noa-H: 'Maigmua Jesús hich k''apeen dʌ̈i höbër p''öbaadëm hee, hõor bëewia Jesuug
    magchëjierram hanʌm: —¿K''an jãgwia Juan dʌ̈i wënʌrraajem k''ʌʌnau t''ach k''ö
    nʌmjã hʌ̃iba sʌrk''anaata Hẽwandamag jëeujem daar, pʌ k''apeenau sʌrk''aba haajẽ?
    Chi hajapcha Moiseeu Hẽwandam hiek p''ã pʌatarr hʌʌrk''aajem k''ʌʌn higar nʌm
    k''ʌʌnaujã hagjö sʌrk''aajem, mamʌ pʌ k''apeenau chan hajap magba haajerram. ¿Jã
    k''an jãgwiauma? ha jëeujierram haajem hirig.'
  alp-NT: Eleki tamata esi beteke loko Yesuse be, “Kuru, Yohanese maka baptise eni
    maka lulua kai tamata Parisia esi maka luluaru esi tahane tia senete rame leke
    esi kotie loko Alla, po Amu maka luluaru mo le mula?”
  san-VEL: tataste procu.h, yohana.h phiruu"sinaa nca "si.syaa vaara.mvaaram upavasanti
    praarthayante ca kintu tava "si.syaa.h kuto bhu njate pivanti ca?
  kbq-kbq: Mago'a vahe'mo'za Jisasina amanage hu'za asmi'naze, Jonima amage'ma nentaza
    disaipol naga'mo'za, hakare zupa ne'zana a'o hu'za mani'ne'za nunamu huvava hu'naze.
    Hagi Farisi mono vahe'mokizmi disaipol vahe'mo'za anazanke nehazanagi, kagrima
    kamage'ma nentaza naga'mo'za nezane, tinena nevava nehaze.
  kbh-kbh: 'Chora chënga Jesúsbioye tmojaniyana: —Juan chë Ubayanabe uatsjéndayënga
    y chë fariseungbe usetonënga monduamana ba soye Bëngbe Bëtsáftaca jtsencuéntayana,
    y chama ba soye tondaye ntjascá jtsemnana; pero acbe uatsjéndayënga nÿe nÿets
    tempo jesosañana y jesofs̈ës̈nañana ca.'
  ron-LSB: 'Ei I-au zis: “Pentru ce ucenicii lui Ioan postesc și se roagă des, și
    ucenicii fariseilor, iar ai voștri mănâncă și beau?”'
  pon-pon: 'Irail ap potoan on i: Da me tounpadak en Ioanej akan kaijejol pan pak
    toto o re kapakap toto, o pil dueta en Parijar akan, a japwilim omui kan kin tunole
    o nim?'
  nhe-BL: 'Huan hualajque sequin tlacame tlen quiilhuijque Jesús: ―Imomachtijcahua
    Juan tlen tecuaaltía ajachica mosahuaj para momaijtose ica Toteco Dios. Huan ihuical
    quichihuaj tlen quitoquilíaj inintlamachtil nopa fariseos, pero momomachtijcahua
    axtle. Nochipa tlacuaj huan atlij.'
  sps-sps: Ana ri na vainy tsue to ten Jisas, “U matisian ten Jon a Tsoiny Fapeenan
    natiny tavtaav vaurep ror, ri faakats er, an matisian tan Farasi kat ror senviir
    kat, san matisian Tsumanyi ainy ror ri jiu er, ri gim ror ma natiny tavtaav.”
  wnc-wnc: Yaniwan natake Jesu yake anzing iniking, “Jondane pandetnata tapduknga
    kayane nanam teke Anutuekan natake tumuk wamban yake yuaing. Siwan Ferisi amindane
    dongata unzakan tasikaing. Ngana gatane pandetdata asinggan nanamu nake tangokaing,”
    ngang iniking.
  bus-bus: 'Ben wà bènɛ: Yaaya ìbanↄ ègↄ̃ lɛ́ yii aↄ̃ègↄ̃ adua kɛɛ baabↄɛ. Lɛmɛ kↄ̃n
    Farisi ìbanↄ dↄ, mↄde n gbɛ̃nↄ ègↄ̃ pↄ́ blee aↄ̃ègↄ̃ í miimɛ.'
  gub-BL: Amo teko uze'eg oho Zezuz pe wà kury. Zuàw hemimu'e a'e wà, uze'eg tetea'u
    Tupàn pe a'e wà, uzekwaku pà umai'u 'ym pà a'e wà. Ze'eg kwehe arer heruzar har
    wanemimu'e a'e wà no, a'e rupi katete a'e wà no. Neremimu'e nuzekwaku pixik kwaw
    a'e wà. Umai'u tuweharupi wà, u'u win tuweharupi wà no, i'i izupe wà.
  imo-imo: Imbo mare ongo Jisasindo ningei, “Jononga lombili andolima kinye Farisi
    iyema lombili andolima kinye takiraki langi mi toko naa nongolio Gote popo toromele
    kanomu. Nalo nunge lombili andolimani aku teko naa teremele, kere langi we noromele,”
    ningi.
  boj-boj: Onaqa Farisi naŋgi na olo Yesus minjeb, “Jon aqa aŋgro naŋgi bati gaigai
    iŋgi uratoqnsib qurieŋoqnsib Qotei pailyoqnsib unub. Farisi naŋgo aŋgro naŋgi
    dego kumbra degyeqnub. Ariya ino aŋgro naŋgi kiyaqa qurieŋosaieqnub? Agi naŋgi
    bati gaigai iŋgi ti ya ti uyoqnsib unub.”
  eng-DRA: 'And they said to him: Why do the disciples of John fast often, and make
    prayers, and the disciples of the Pharisees in like manner; but thine eat and
    drink?'
  knf-knf: '*Bafariŧay kë başë ji na Yeŧu : « Baţaşar *Yowan Nabatŧaar baji bayiman
    kabot kañehan Naşibaţi, kë biki nun baji bado haŋ. Biki nu kë başë ji bawo ţi
    kande, na udaan! »'
  san-KHM: តតស្តេ ប្រោចុះ, យោហនះ ផិរូឝិនាញ្ច ឝិឞ្យា វារំវារម៑ ឧបវសន្តិ ប្រាត៌្ហយន្តេ
    ច កិន្តុ តវ ឝិឞ្យាះ កុតោ ភុញ្ជតេ បិវន្តិ ច?
  arn-NT: 'Feymew ti pu farisew ka ti pu kimeltukelu Moyse ñi ley dungu feypifi engün
    ta Jesus: —Feytichi pu che miyawkelu Juan engün ka ti pu farisew rume ayunakey
    engün ka rume fentren ngillatukawkey, welu tami pu disipulu ilekey ka putulekey
    engün.'
  zas-NT: 'Bénfarisew ree në ree mextr rajc ley, rëb reeman loj Jesús: ―Xbejn Waj,
    në ree xbejn ree bénfarisew dád zien volt rbaꞌn reeman rbejdx rniab tëë reeman
    Dios, guiáad ree xbejnl ganax rëꞌ raw reeman.'
  ken-NT: Bo bárɛ́m ntá Yesu bɛ, “Bakoŋó Jɔ̌n Njwiti bátat nɔkɔ nsay ndu mɛnɨkmʉɛt.
    Bakoŋó nkwɔ Fárisi bákʉ̀ ɛnyumɔt. Kɛ abhɛ mányiɛ, mányu nɛ bapu tat nsay?”
