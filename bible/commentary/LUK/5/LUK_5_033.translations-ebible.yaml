  hun-hun: 'Azok pedig ezt mondták neki: „Mi az oka, hogy János tanítványai gyakran
    böjtölnek és imádkoznak, hasonlóképpen a farizeusoké is, a te tanítványaid pedig
    esznek és isznak?“'
  mcf-NT: 'Aden Esusën chuibansho tantiashun naden padiseyobon Esus chuipanëdash:
    —Uambëd icquido buna mëmunec Nuquin Papa chiec onquedenec. Adquiecbidi ëbëd icquido
    buna mëmunec Nuquin Papa chiec onquedenec. Adenquio mibëd icquido iquec. Aidon
