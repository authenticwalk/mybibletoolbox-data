  ben-OBCV: তাঁরা যীশুকে বললেন, “যোহনের শিষ্যেরা প্রায়ই উপোস ও প্রার্থনা করে, ফরিশীদের
    শিষ্যেরাও তাই করে, কিন্তু আপনার শিষ্যেরা নিয়মিত খাওয়াদাওয়া করে যায়।”
  mil-NT: 'Te ní xáhaⁿ‑güedě xii Jèsús: —Te áma ñá túú tnàhí ná xéxí cuè tée xìca
    cuu ndɨhɨ té Juàá càháⁿ ndɨhɨ‑güedé Yǎ Ndiǒxí, te dɨu‑ni ducaⁿ quìde cue tée xìca
    cuu ndɨhɨ nchúhú cue tée cùu fariséú. ¿Te ná cuèndá cue tée xìca cuu ndɨhɨ‑n ñá
    túú dùcaⁿ quide‑güedé nǔu nchaa‑ni nduu xèxi‑güedé xìhi‑güedé quídé‑güedě‑i? —cachí‑güedé
    xǎhaⁿ‑güedě xii‑gá.'
  myu-myu: — João eju etaybitbinayũ soat em jekpiwan ma jewemureren xipat je'e am
    Deus xe — io'e ip Jesus pe. — Deus eju kawẽnwẽn tak ip soat em — io'e ip cebe.
    — Fariseuyũ eju etaybitbinayũ dak ade em ip jekpiwan ma jewemureren jekawẽn ãm
    Deus eju — io'e ip. — Eweju etaybitbinayũ bit repi'ajojom g̃u. Jekõnkõn ip — io'e
    ip. — Apẽnpuye ip repi'ajojom g̃u? — io'e ip. Jesus muymuy ojuy osodop ip.
  amk-amk: Na nanai kontaio inontarai eparaise Yesusi kaha manea, etutang berahi,
    eteyo, “Mano eraria Yohanesi tuti mano eraria inontarai eweFarisi nesa, wea mani
    ewepuasa ampafe ene nadifo mutu. Manamo mano eraria wau wasa etampi etunung, mae
    esera wawera ewepuasa.”
  fai-fai: Kale ika alo weng mak bakodaw nadiwade kaliw ko. “Yon ami nikil ika wanin
    fale bom nadiwade suksukin uta kuw keimámsiw ade Fedasi imi kinim iliso kanamaliw.
    Kata kam weng kidimin kinim itabuduw itane wanin kuw tabe bidiw!” Akiwe,
  ura-NT: 'Nii jana jetaote: “Chanuna jana chaen, Joaan, fariseeocuru, naaonjoaihunri
    relanojoinuru jataain Cana Coaunera bajaae bajaaecure suri couu netiin cosinacaain.
    Nete laen itolere bana ii aina nerelanacaauru, acau cohin, lenoneein, naaonjoaunreta,”
    naauruha Jesoso raine jana jetaote:'
  mcd-NT: Ascaiton futsan Jesús yocani, —¿Ahuuscai mifu rafuafoan piqui tunumisimamun?
    Juan fu rafumisifoan piqui tunufain Dios cufimisifo. Nanscarifi Fariseofo yafi
    afu fomisifoan huamisifo. Ascan manfin pifain ayafain huamisiquin, —huaifoan.
  urt-urt: Pe lenge miyeꞌ ondoh syeꞌ Juta yisilihme Jisas na, “O nye nyermbe ŋup ilyeh
    ilyeh lenge jetalah tikin Jon Baptais, topoꞌe lenge jetalah Farisi yasme ŋai topoꞌe
    pinip pe, tinge yanange wusyep topoꞌme Got. Kut lenge jetalah nin yukur tinge
    yende taꞌe luku, pakai. Nye nyermbe tinge yono ŋai topoꞌe yonoꞌe pinip.”
  awk-awk: Ġatun wiya bon bara, Minariġ tin bara mupai kátan murrinmurrin wirrobullikan
    Ioanne-úmba, ġatun wiyan wiyellikanne, ġatun yantibo bara Parithaioi koba; wonto
    ba ġiroúmba ko tatan ġatun pittan?
  kiz-kiz: Bakan'jobhela, “Bhanafunzi bha Yohana mara nyingi bhifunga ni kus'oka,
    ni bhanafunzi bha Mafarisayo bhibhomba mebhu. Lakini bhanafunzi bha jhobhi bhilya
    ni kunywa.”
  tzo-TZE: 'Oy boch''o jech la sjac''beic li Jesuse: ―Li yajchanc''optac Juane ep
    ta velta chictaic ixim yu''un ta sc''opanic Dios. Jech ta spasic ec li yajchanc''optac
    fariseoetique. ¿C''u yu''un mu jechuc ta spasic ec li avajchanc''optaque yu''un
    jujun c''ac''al ta xve''ic? ―xutic li Jesuse.'
  lex-lex: 'Noma riy Parisi re rakot la Yesus riwra: “Maklernohora Yohansi ror maklernohor
    riy Parisi la'' lera dom de ratahan lara me rsumbaini. Mere maklernohor reri O''a
    re ra''ana-remun to''owa.”'
  dov-dov: Bakati kulinguwe, “Basikwiiya ba Joni bakalikulyiimya kulya akukomba abasikwiiya
    baba Falisi bachita mbubo. Pesi basikwiiya bako balalya akunywa.”
  rgu-rgu: Boe ma, lahenda agama Farisi ma mesen agama ra boe ramumuu neuꞌ Yesus rae,
    “Leo iaꞌ, Papa! Yohanis Mana Saraniꞌ a ana mana tuka dea nara puasa, ma hule-haradoi
    kose-kose. Lahenda Farisi ra ana mana tuka dea nara boe leo naꞌ. Tehuu ubeaꞌ taon
    de Papa ana mana tuka dea mara roi raa-rinu, raa-rinuꞌ a? Ara ta puasa ralelaꞌ
    fa, do?”
  toc-NT: 'Xlacán chiné tahua­nipá: —¿Túcu xla­cata hua̠nti̠ xta­ma̠­kalh­ta­huaké̠n
    Juan Bau­tista xa̠hua xta­ma̠­kalh­ta­hua­ke̠ncán fariseos anka­lhí̠n takalh­xteknín
    y lhu̠hua tat­la­huay xora­ción li̠huaná̠ nata­la­ka­chix­cu­hui̠y Dios, pero
    chi̠nchú hua̠nti̠ huix min­ta­ma̠­kalh­ta­huaké̠n anka­lhi̠ná tahua̠­ya­má̠­nalh
    y ni̠ takalh­xteknín la̠qui̠ nata­la­ka­chix­cu­hui̠y Dios?'
  ulk-1902: Ege uiaba abi detaut kega, Nalugelam Ioane ra kaimeg giz leueru baili,
    pako esorerapare, pako Faresaio ra kaimeg giz; ege mara kaimeg giz uiaba eroli
    a ereli?
  som-som: Waxay ku yidhaahdeen, Xerta Yooxanaa marar badan bay soomaan oo tukadaan,
    kuwa Farrisiintuna sidaas oo kale ayay yeelaan, laakiin kuwaagu wax bay cunaan
    oo cabbaan.
  mam-C: 'Me ayetzin kye'' Parisey exqetzi''n xnaq''tzil ti''j ojtxe kawb''il xi kyq''ma''n
    te Jesús: Ayetzi''n t-xnaq''tzb''in Juan, a Jawsil A'', exqetzi''n Parisey, nimx
    nb''aj kub'' kypa''n wa''yaj tu''n kyna''n Dios, me ayetzin kye t-xnaq''tzb''i''n,
    kukxjo nchi b''aj wa''n ex nchi b''aj k''wan.'
  ndj-ndj: Vandu vamonga vamkovekela Yesu, vamuwombela, “Vandundami va Yohani mbatisha
    vakwikaja kulya myanja yitangalili na kudadava, hata vana chuli va Mafwalisayu
    vakugola wuwowu. Lakini vandundami vaku vakulya na kulanda hela.”
  mbj-NT: 'Ti m'' h''yy gaẽẽj gó raky hadoo ta hã: —Jowãw nu gahem''uun do ma matëg
    ranawa P''op Hagä Do rahyb n''aa esee do heen n''aa, P''op Hagä Do hã raky n''aa
    etsẽẽ. Tii da na-ããj hẽ Pariséw ma matëg rabad''oo. Tii d'' nado a ma matëg. Ti
    rawa had''yyt hẽ. Reëg had''yyt hẽ —näk mäh.'
  lat-VUC: 'At illi dixerunt ad eum: Quare discipuli Joannis jejunant frequenter,
    et obsecrationes faciunt, similiter et pharisæorum: tui autem edunt et bibunt?'
  ngp-ngp: Niyo want'hu wamwenga wamgambaga Yesu, “Nkanana nyingi wahamp'hina wa Yohana
    hamwenga na wa Mafalisayo wafunga na kumlombeza Mnungu, mna wanamp'hina wako wadya
    no ukunywa!”
  aoi-aoi: Aburraja kembirra wurrukwala warnumamalya ne-yama wurrakina Jesus-uwa,
    “Ningkeningma wurrumurndakibina warnikabuburrakiyuwa Janjana-langwa ne-yaminjaminama.
    Adadinube-ka murumureya na-likajama wurrakina, kajungwa ka-buriyamini-yada wurrakina
    Neningikarrawaru-wa. Aburrajukwaba warnikabuburrakiyuwa WurruBarija-langwa ne-yaminamurra
    wurrakina akina. Akena aburraja warnikabuburrakiyuwa nungkwa-langwa nara wurrakina
    e-yamama akina, umba erribirra nuw-alyubarinama aninga akwa ne-bekeyinama akubibeka
    wurrakina,” ne-yama wurrumurndakakina warnumamalya Jesus-uwa.
  enq-2: Dokopa akali dokaitame Jisasa lamaiyoo, “Jonenya disaipolo dupame paa longosa
    loma soo nee nanao katengema. Parasi dupanya disaipolo dupame dopaka pingimana,
    embanya disaipolo dupa aipuma nee endakipi nao katengemape?” leami.
  eng-ASVBT: And they said unto him, Why do the disciples of John fast often, and
    make supplications; likewise also the disciples of the Pharisees; but thine eat
    and drink?
  mna-mna: 'To zin tiso: “Zin naŋgaŋ ki Yoan na, tiŋgalseksek zitun pa kini kanŋana
    bekena matan iŋgal Anutu mi tikamam suŋŋana. Mi zin tutu kan tomini, naŋgaŋ kizin
    tikamam ta kembei. Tamen nu ku na, som. Tikanan ma tiwinin pa aigule ta boozomen.”'
  rmy-ARLI: 'A on phende lese: “E Jovanesere e Krstiteljesere učenici but postinena
    hem molinena, ađahar hem e farisejengere učenici, a te učenici hana hem pijena.”'
  myw-myw: Wankuyeim idibakes Yeisuw, ilansa, “Yon inavamul singaya kutukut ipsapos
    o ininitougs waseg Yowbad, o tasiyas-vak Palisiy sivamul ipsapos o ininitougs;
    tage ya̱koum muvamul ikamkwams, imwamoums.”
  sby-sby: Bantu nabambi balepusha Yesu eti, “Beshikwiya ba Yohane mubatishi bali
    kuba necindi cakulikanisha kulya nekupaila, naboyo beshikwiya ba Bafalisi bangi
    balikwinsa copeleco, bakobe baliya cindi camushoboyo, balo bakute kulya ne kunwowa.”
  sll-sll: Ena habang ta ari tau ure Yisas yu sirin bol tongwi, “Yon grang wine ongwo
    hobi iwe, homena mai tere mole, haung miki weni God ha di te momia. Te Perisi
    yalhobi ere para yu ol momua. Mongure ni gran wine ongwo hobi nir homena nere
    nere momia, talongwo haung ta homena mai tere God ha di tekime?”
  yaq-NT: 'Junak intok bempo: ―Jaisaaka jume'' Joan tuka''utamak eame intok jume''
    paiseeom teammak eame, inime''e jaarekisi ka ji''ibwaka Liojta yo''oriwamta intok
    Liojtau bicha nokwamta weetua. Taa jume'' em majtim inime''e jiba junaen ji''ibwa,
    ka jume'' watem benasia ―ti Jesujtau nattemaek.'
  uro-uro: Dä rhi qoar nä ma Jisas toqortäqyia, “Ma Jon ama Baptais aa mudäsaqongda
    di rhat dräm dat teranot dä rhi nän bä qosaqi ama Farisiqäna arhä mudäsaqongda
    dap ainge gi mudäsaqongda di qop tat täs dä rhit nakt.”
  ita-1885: 'ED essi gli dissero: Perchè i discepoli di Giovanni, e simigliantemente
    que'' de'' Farisei, digiunano eglino, e fanno spesso orazioni, ed i tuoi mangiano,
    e bevono?'
  muy-muy: 'Eslini ndam *Feriziyeŋ ni tə̀hi ana Yezu ahkado : « Ndam maɗəbay Zeŋ ni
    təgəs *ndəra akaba tahəŋgalay Melefit kəlavaɗ. Ndam maɗəbay leli ni nday day tagray
    nahkay. Ay ti ndam maɗəbay kur ni nday tə̀bu təzum zlam, tisi zlam zlam gatay
    ti ahəmamam ? »'
  kqc-kqc: Kamini amiye be yaku Iesu rofu niyadi, “John di usi dina vene bi ariu oyo
    resi Sei rofu usa usa nidedi, ma Pharisee di usi dina vene makai ka rededi, idu
    yi usi dina vene bi iruku ma koru iridedi.”
  rmc-ZRB: 'Акор оне пгенде ле Ісусоскє: — Соске Іоанноскєре сікаде бутвар гіне андро
    постос і міндик модліненпес, авка те о фарісєєнґєре, а Тийре хан те пієн?'
  tav-tav: 'Cabero aperã Jesure cʉ caĩ jeniñanemoñuparã moquena: —Juan bautisari majocʉ
    cʉ cabuerã nairoacã ʉgaquẽnana Diore jeni nʉcʉbʉgonucuma. Fariseo maja na cabuerã
    quena to bairona nairoacã bainucuma. Mʉ cabuerã maca baiquetinucuma. Na maca ʉga,
    eti, áticõa aninucuma, caĩwã Jesure.'
  eng-ULB: They said to him, “The disciples of John often fast and pray, and the disciples
    of the Pharisees do the same. But your disciples eat and drink.”
  spa-VBL: “Bueno, los discípulos de Juan a menudo ayunan y oran, y los discípulos
    de los fariseos también lo hacen. Pero tus discípulos no, ellos andan comiendo
    y bebiendo”, le dijeron.
  fra-_FOB: 'Ils lui dirent aussi: Pourquoi les disciples de Jean jeûnent-ils souvent
    et font-ils des prières, de même que ceux des pharisiens; au lieu que les tiens
    mangent et boivent?'
  hau-ULB: Sun ce masa, “Almajiran Yahaya sukan yi azumi da addu'a, kuma almajiran
    Farisawa ma sukan yi haka. Amma almajiranka suna ci suna sha?”
  mal-mal: 'അവർ അവനോട്: യോഹന്നാന്റെ ശിഷ്യന്മാർ ഇടയ്ക്കിടെ ഉപവസിച്ചു പ്രാർത്ഥിക്കുന്നു;
    പരീശന്മാരുടെ ശിഷ്യന്മാരും അങ്ങനെ തന്നെ ചെയ്യുന്നു; നിന്റെ ശിഷ്യന്മാരോ തിന്നുകയും
    കുടിക്കുകയും ചെയ്യുന്നു എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme odoo aboso Yesu mapoo egeesee takaso, “Yoneeyo hamamee dili odoo
    oso howo gisilone nei tei doloso debeliso. Osoloso Pelisi dia hamamee dili odoo
    sabolo egeseliso. Esino bei kasi maga nee hamamee dili odoo oso biame susuga nei
    sabolo howo sabolo ka nalagamalala?” diso.
  urd-GVR: Kuchh logoṅ ne Īsā se ek aur sawāl pūchhā, “Yahyā ke shāgird aksar rozā
    rakhte haiṅ. Aur sāth sāth wuh duā bhī karte rahte haiṅ. Farīsiyoṅ ke shāgird
    bhī isī tarah karte haiṅ. Lekin āp ke shāgird khāne-pīne kā silsilā jārī rakhte
    haiṅ.”
  far-far: Tani wane kera fata 'uri fuana sa Jesus, “Ana kada 'oro ki, na fafurongo
    sa Jon ki kera abu fanga fuana folae ma na fafurongo Farasi ki kera ka 'urinai
    laugo. Boroi ma na fafurongo 'oe ki, kera fanga ma kera ka ku ga 'ada.”
  suz-BL: मिनु मेकोपुकीमी “यूहन्‍ना आ शेंसीबपुकी नु फरिसी आन शेंसीबपुकी शुश माइजा
    बाक्‍शा, प्रार्थना पाइनीम। तन्‍न इन शेंसीबपुकी माइजा मबाक्‍थु, जाइनीम तूनीम” देंमा
    बाक्‍त।
  car-NT: 'Irombo Jesus ''wa ika''san: “Mo''karon Johanes nemeparykon, mo''karon Farise
    nemeparykon enapa o''kapyn roten kynonematon, Tamusi ''wa otykon poko tywoturuporykon
    ta. Mo''karon anemeparykon te ko''wu kynendamejaton roten.”'
  amp-amp: Wom yimam Jisasr kfo memomr, “Jon Baftaisrhu uhik ahik htfasyuk yimam Bro
    Nkifrarhu kfo bruttna yihar brio nuwa kurhato kfo bruttnewum. Yo Farisiroh uhik
    ahik htfasyuk yimam, rom nhaf inji na bugewum. To ninhu disaipermne tamohmpno
    nuwa ye hanitam nd kfo bruttna yihar?”
  bht-bht: फरीसी कने मूसा दिया व्यवस्था जो सिखाणे बालयां यीशुऐ जो बोलया, “यूहन्ना
    दे चेले तां बराबर बरत रखदे कने प्राथना करदे न, कने तियां ही फरीसियाँ दे भी करदे
    न, पर तेरे चेले तां खांदे पिंदे न।”
  eng-NOY: And they said to him, The disciples of John fast often, and make prayers,
    and likewise those of the Pharisees; but thine eat and drink.
  cub-NT: 'Dinʉmʉre jẽniari jã́rejaimad̶a Jesúre ina fariseova: —¿Aipe teni Juan Bautistai
    bueimara aru ñʉje bueimara máre ãmevʉba ãiyede, ʉbenita mi bueimara ãmevʉ ãmema
    ãiyede? arejaimad̶a.'
  ita-1927: 'Ed essi gli dissero: I discepoli di Giovanni digiunano spesso e fanno
    orazioni; così pure i discepoli de’ Farisei; mentre i tuoi mangiano e bevono.'
  lww-lww: Ana la apiun naviunena tai pa Yesu, asape “Nalogena kiena ne Yoane Nakeena
    la asum̃a apuarar ruru ke p̃elaga nene nap̃a yam mokliu, asum̃a amonsilu ga vena
    alen va Ntewa, a Varasi m̃ena la akila sa ke ga. ?Ana komin ya ne kiom̃a nalogena
    la pe akila re poli, ana la asum̃a akinana a asum̃a amun ga sanene?”
  ron-BAYASH: 'Jej atunšje jară u zăs: “Učenici alu Ivan šă alu farizejilor postulešći
    mulći răndur šă să arogă, ali učenici atej mănănkă šă be. Adăšje ăj aša asta?”'
  ckb-ckb: 'ئینجا پێیان گوت: «قوتابییەکانی یەحیا زۆر ڕۆژوو دەگرن و نوێژ دەکەن، هەروەها
    ئەوانەی فەریسییەکان، بەڵام ئەوانەی تۆ دەخۆن و دەخۆنەوە.»'
  nas-nas: Eeꞌnoko teinge Jiisuuꞌ aaꞌpauꞌ, “Jooni bakaning barevare-nupoong amutemuꞌke
    unkumoarimaung kunsi ninka, eeꞌnoko Boto Keperuuꞌnavitu biikaning barevare-nupoong
    teeꞌ nariꞌke, teka daꞌ dakaning nai narung-koo otoromaung tuaamparima.”
  uvl-uvl: Hana hel te onteia Iesus, “Pomere nenge Ioanes nena hana mur pe Paresio
    mur reria hana mur teheo nga ngaunga pe te hetalaulau ke kokoes pe lem hana mur
    ero?”
  eng-BBE: And they said to him, The disciples of John frequently go without food,
    and make prayers, and so do the disciples of the Pharisees; but your disciples
    take food and drink.
  ixl-CNT: 'Uncheeꞌ tal qꞌu vinaj tu u Jesuus ech tzaꞌ: —¿Kam tokeꞌ aas tzukꞌel nikuy
    ivaꞌy qꞌul ichusulibꞌ u Xhan utz, tuchꞌ qꞌu fariseo tiꞌ iqꞌilal isikꞌlel Tioxh?
    Pek aatz qꞌul achusulibꞌ tziꞌ, yeꞌ nikuy ivaꞌy. Vaꞌl koꞌn motx techbꞌuneꞌ utz,
    vaꞌl koꞌn motx tukꞌaꞌeꞌ.— Texh te.'
  xsi-xsi: Kinzi tamâta pinde sipai Yesu mine tu, “Wa, Yoane Lââ-Liliŋa Tamwata ne
    pâri-tamâta uru situ kaika ŋana kâpwa kâ ŋana ma sikai noŋa nâ. Aku kinzi Parisai
    nenzi pâri-tamâta kala uru siveta mine nâ. Aŋga noko ne pâri-tamâta uru siveta
    mine tia; ikura zo rârâni kinzi uru sika wa sinu wa.”
  crx-NTPO: '''Et huyoodulhkut, “Dahoont''oh huwa John yugha hodul''ehne, ''enne lhat
    soo hóohoonih ''ink''ez tenahududli? ''Ink''ez Phariseene hiye hodul''ehne, ''enne
    cha ''et za nduhút''en. ''Et hoonts''i nyun ngha hodul''ehne, ''uha''alh cha''
    hut''en ''ink''ez ''uhutnai cha'' hut''en?”'
  kan-OKCV: ಕೆಲವರು ಯೇಸುವಿಗೆ, “ಯೋಹಾನನ ಶಿಷ್ಯರು ಪದೇಪದೇ ಉಪವಾಸವಿದ್ದು ಪ್ರಾರ್ಥನೆಗಳನ್ನು ಮಾಡುತ್ತಾರೆ,
    ಅದರಂತೆಯೇ ಫರಿಸಾಯರ ಶಿಷ್ಯರೂ ಮಾಡುತ್ತಾರೆ, ಆದರೆ ನಿಮ್ಮ ಶಿಷ್ಯರು ಏಕೆ ತಿಂದು ಕುಡಿಯುತ್ತಾರೆ?”
    ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: Areme e bino bu kuke una vua bedua Jesu kuarae. Bu kuae, E Nijasiamo, e
    Jonido vua fievo ije buka ire atokinu baname isoevo. Ro kuke e ije e Feresi ijiebuo
    vua fievo ije budua bu ijiege revo. Rove e one bu ijiege revo baki ro buka maza
    boeje ire ikiro do inoejono kuae.
  blw-blw: Wachacha hen anchichay tapenay tatagu way émméy an Jesus way mangaliyén,
    “Pakay hen anchichay pasorotno wat achichan langan way mangan hen chachan luwaluwaruwan.
    Waman hen anchichay pasorot Juanat kankanayén way chachan langan ya umatcha agé
    hen anchichay pasorot hen Fariseo.”
  tam-2017: 'பின்பு அவர்கள் அவரை நோக்கி: யோவானுடைய சீடர்கள் அநேகந்தரம் உபவாசித்து
