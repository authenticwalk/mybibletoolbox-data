verse: LUK.005.033
translations:
  kpx-kpx: Iesuu kateige menaka haivemale ata keau tota Iesu namihai avoe, “Dioni
    esemu keau vani igaegae lovi iholisito guliguli unahama. Ige Balisia esemu kebiata
    kateale vama. Isito a esemu keau kateale vaholima.”
  okv-H: Enana ke einge ea, “Eto John ta ambotani te Pharisee ari embomeni te na donda
    mahainge ajireketo pari eagora te ambotani no amo donda ajirekae sio indagora,”
    ainge eo
  tbo-tbo: Ma hi baha nae ugolina hi pa, ‘Yoni a hewahewali po Palisi hai hewahewali
    he iyohi po aniani atapuhi ega hita ananihi po he laupali houga daodaona ma am
    hewahewali he’mam po he umuma.’
  mal-C: പിന്നൊരിക്കൽ ചിലർ യേശുവിനോട്, “യോഹന്നാൻസ്നാപകന്റെ ശിഷ്യന്മാർ കൂടെക്കൂടെ ഉപവസിക്കുകയും
    പ്രാർഥിക്കുകയുംചെയ്യുന്നു; പരീശന്മാരുടെ ശിഷ്യന്മാരും അങ്ങനെചെയ്യുന്നു. എന്നാൽ
    അങ്ങയുടെ ശിഷ്യന്മാരാകട്ടെ, ഭക്ഷിക്കുകയും പാനംചെയ്യുകയും ചെയ്യുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Οἱ δὲ εἶπον πρὸς αὐτόν, ⸂Διὰ τί οἱ μαθηταὶ Ἰωάννου νηστεύουσιν πυκνά, καὶ
    δεήσεις ποιοῦνται, ὁμοίως καὶ οἱ τῶν Φαρισαίων· οἱ δὲ σοὶ ἐσθίουσιν καὶ πίνουσιν;⸃
  bgc-bgc: उननै उसतै कह्या, “यूहन्ना के चेल्लें तो बराबर ब्रत अर प्रार्थना करया करै
    सै अर उस्से तरियां फरीसियाँ के चेल्लें भी, पर तेरे चेल्लें तो खावै-पीवै सै।”
  khz-khz: Parisea talimara na Iesu gevaikilaato, negetiwato, “Ioane Bapatiso gena
    melo toma vogo aorai, gevokana e gerapalina. Aina melo maki vovetaina gekalana,
    a goina melo ganigani e niuniumo gerakagiana.”
  deu-TKW: 'Sie aber sagten zu ihm: die Jünger Johannes'' fasten beständig und verrichten
    Gebete, ebenso auch die der Pharisäer, aber die deinigen essen und trinken.'
  zsr-NT: 'Niꞌr gulanabnëꞌ Jesús bönniꞌ gdauꞌ naꞌ, taꞌnë́ꞌ: ―¿Bizx quië tunëꞌ gubás
    zian lzu bönniꞌ daꞌquëꞌ Juan, len tuꞌlidzëꞌ Dios, atiꞌ tunëꞌ caꞌ cni bönniꞌ daꞌquëꞌ
    yuguꞌ bönniꞌ gdauꞌ fariseo, san bönniꞌ daꞌquëꞌ Liꞌ tiꞌj tahuëꞌ?'
  lin-lin: 'Bafarizeo balobaki na Yesu : — Mpo na nini bayekoli ya Yoane mpe bayekoli
    ya Bafarizeo bakilaka bilei mbala na mbala mpe bamipesaka na mabondeli ; kasi
    bayekoli na yo, mosala na bango kaka kolia mpe komela ?'
  hns-NT: 'Tab oesab bolies: „Johaanas dopoe kare waala ke tjela log praatna ke tem
    par hardam bhoekha kie to rodja rahe hai, aur Fariesie ke tjela log bhie. Bakie
    tor waalan to khaai pieje hai.”'
  noa-E: 'Maigmua Jesús ich khapeen dʉ̈i öbër phöbaadëm ee, õor bëewia Jesuug magchëjierram
    anʉm: —¿Khan jãgwia Juan dʉ̈i wënʉrraajem khʉʉnau thach khö nʉmjã ʉ̈iba sʉrkhanaata
    Ẽwandamag jëeujem daar, pʉ khapeenau sʉrkhaba aajẽ? Chi ajapcha Moiseeu Ẽwandam
    iek phã pʉatarr ʉʉrkhaajem khʉʉn igar nʉm khʉʉnaujã agjö sʉrkhaajem, mamʉ pʉ khapeenau
    chan ajap magba aajerram. ¿Jã khan jãgwiauma? a jëeujierram aajem irig.'
  eng-EMTV: Then they said to Him, “Why do the disciples of John fast often and make
    prayers, and likewise also the disciples of the Pharisees, but Yours eat and drink?”
  mib-NT: 'Yūcuán na te ni cacahān de jíín yá: Tēe cáscuáha jíín Juan, jiín tée cáscuáha
    jíín grupo fariseo, cuehē jínu cáhīyo ndite ni de te cájicān tahú de. Te tēe cáscuáha
    jíín máá ní, ¿naun tu cásáha de súcuan? Chi cáyeji de cájihi de.'
  lif-NT2: कुभारे़ खुने़ॽ मे़मे़त्तु, “युहुन्‍नारे़ कुहुॽसाम्‍बाहाॽग ए़त्‍ले़ङ् चाःने़त्तो
    नु तुवा चोःक्‍कि मे़युङ्‌, फरिसिहाॽरे़ खुनिॽ हुॽसाम्‍बाहाॽआङ् हे़क्‍के मे़जोःक्,
    कर खे़ने़ॽ के़हुॽसाम्‍बाहाॽग चाःने़त्तोआङ् मे़न्‌युङ्‌ने़न्, मे़जर मे़धुङुर मे़वाॽइङ्‌ग!”
  xnj-xnj: Vandu vangi vakamjovela Yesu, “Vawuliwa va Yohani vakujihinisa chakulya
    na kuyupa, na vawuliwa va Vafalisayu na vene vikita mewa. Nambu vawuliwa vaku
    vilya na vinywa.”
  mmx-mmx: Lentaba luvuttadi diga lok ti ne Iesu xeretna, “Lavaun pinivu at ne Jon
    din mun anan amisik, la di ngising amisik, la lavaun pinivu bok at lubung Parisi
    din mun anan. Ketla lavaun pinivu ram kopmen dina mun anan.”
  cbr-NT: 'Usai quia ca fariseo unicama ''imainun axa abë ''icë unicaman Jesús ñucáquin
    cacëxa: —Juanëan ''unánmicë unicaman ca bëtsi bëtsi nëtën Nucën Papa Diosbë banaquin
    pima samatia. Usaribiti ca fariseonëan ''unánmicë unicamaxribi ''ia. ¿Usa ''aínbi
    cara uisacasquin min ''unánmicë unicaman pianan xëain?'
  tee-NT: 'Pus ju fariseonin chai ju na ixtalhatalanininta ju lhamap''aksin ju vachu''
    fariseonin ixtajunita tajunilh ju Jesús: ―Tajuch ni na paklhu ju tatascajai chai
    tat''achivinin ju Dios ju ixtamamaka''un ju Xivan. Chai ju quilapanacni quinc''an
    ju fariseonin icjuntau vachu'' chunch talai. Para ju mintamamaka''un ju uxint''i
    jantu chunch talai. Ju yu''unch tavajin chai tak''ot''a ju vino.'
  eng-LSV: And they said to Him, “Why do the disciples of John fast often, and make
    supplications—in like manner also those of the Pharisees—but Yours eat and drink?”
  cak-NT: 'Y ri achi''a'' fariseos y ri maestros chi ri ley xquic''utuj che ri Jesús:
    ¿Anchique roma ri ru-discípulos ri Juan can quicha''on k''ij chi niqui''en ayuno
    y oración? Y can quiri'' chuka'' niqui''en ri qui-discípulos ri achi''a'' fariseos,
    pero ri a-discípulos ret man quiri'' ta niqui''en, xa yewa-ye''uq''uia'', xecha''
    che.'
  pah-NT: 'G̃a e''i ga pe: —Nane''ymi João Batista''ga remimbo''ehara''g̃a ndo''ui
    xanhi''ĩ ti Tupana''ga pe javo. Na jitehe fariseus''g̃a nemimbo''ehara''g̃a ndo''ui
    xanhi''ĩ ti Tupana''ga pe javo. Neremimbo''ehara''g̃a ki a''e te nane''ymi o''u
    reki. Maraname ore ja rũi g̃a ndekoi? ei g̃a Jesus''ga pe.'
  sja-NT: 'Jesumaa mãgajida: —Juan Bautista k''õp''ãyoorã mãik''aapa fariseorã audú
    ɨt''aa t''ɨ̃pata nek''oda-ee. ¿Sãap''eda pɨ k''õp''ãyoorã ichita nek''opata mãik''aapa
    ne-inaa topatama? ajida.'
  xed-xed: 'Ka la Farisa nda Yesu mantsa: «Ta sumay i duhwalha Yuhwana nda duhwalha
    aŋni ta suma ka maga duʼa tazlay, za skwa zay taŋ nda sa skwa say taŋ ŋa duhwalha
    kagha,» ka həŋ.'
  mks-NT: 'A̱nda̱ já na̱casáhá ndáca̱ tu̱hún tucu na Jesús já cáchí na̱ já xi̱hi̱n
    á: —Xíní nde̱ ña̱ xíca̱ ta̱hví ndiva̱ha va na̱ na̱saxi̱ca tuun xi̱hi̱n Juan ta
    jári xíjuhun ndiva̱ha va na̱ cán. Ta quia̱hva já cája na̱ fariseo. Joo na̱ xíca
    tuun xi̱hi̱n yóhó ja̱n níí tiempo xíxi na pan ta xíhi na vino. Ndá cuéntá quéa̱
    cája na já —na̱cachi na̱ cán xi̱hi̱n Jesús.'
  gfk-S: Di ga tange tane Jisas, “Ira bulu na harausur tane Jon no ut na baptais di
    la hahal hait ma di la saasaring. Hobi bileng ira bulu na harausur ta ira Parisi.
    Iesene be ira num, di la iaiaan ma di la maamo.”
  bmu-bmu: Ambazip tosatŋan Jisösgöreŋ kaba qesiget, “Jon O-melun azigö gwarekurupŋi
    neŋön nalö gwötpuk Anutugöra nene siŋgi mala köuluk totoko köröpŋi alakzin. Farisi
    (Köna keugö kapaŋkölköl) yeŋgö gwarekurupŋinan mewöŋanök aka maljemö, nangi gwarekurupkan
    mönö pöndaŋ nene aka o nemakze.”
  dgz-dgz: Waenapan upi Iesu inap anega wayawan, “Apan Dion, waenapan dup iamuini
    apanewa, wadiamot megawa amba Parisi nagire wadiamot muga den God menan pot pot
    taba virip taiwanumun amba God inap mup waiwanum. Go wadiamot gegawa God menan
    taba virip ya taiwanum.”
  eng-GNV: Then they said vnto him, Why do the disciples of Iohn fast often, and pray,
    and the disciples of the Pharises also, but thine eate and drinke?
  zaa-NT: 'Làniana ra tè cą Jesús: Bianicca ca discípulo qui'' Juáan nna yala ayunar
    runi cą, ą''hua puro oración bá runi cą, ą''hua ca discípulo qui'' ca fariséua
    nna. Atsi''íni ca discípulo qui'' lù''ą'' nna gù''ya ba nna go ba nna runi cą.'
  eng-WEBSTER: And they said to him, Why do the disciples of John fast often, and
    make prayers, and likewise the disciples of the Pharisees; but thine eat and drink?
  guh-guh: 'Fariseovi, judíovi pecujarubivinua, jumaitsi Jesúsjavabelia: —Juan pijajivi,
    fariseovi pijajivinua, pexaejava apo xaeyabiabi pamatacabibeje Diosojavabelia
    vajëcapona. ¿Detsa xuajitsia xamë nijajivi pexaejava xaeyabiaba Diosojavabelia
    pevajëcaematacabianë ata? jai bajarapamonae.'
  bon-bon: Poto biname cina Yeesu ne mene jejisi egä, “Yoane niiye ca äciseja biname
    me abiberäja bägrä cina deedei ärwäja cäco yaacrajuge poto bimu cabu Acejiyame
    ne awejename, piiyepu Parisea sigu biname bime abiberäja bägrä cina cuta peei
    yepä mule ne jaawenusi, yepä määme abiberäja bägrä cina deedei yäärwäjimusi iyeta
    bimu gaabegabe.”
  nhw-BL: 'Huan hualajque sequin tlacame catli quiilhuijque Jesús: ―Imomachtijcahua
    Juan catli tecuaaltía tlatoctzitzi mosahuaj para motlatlajtise ica Toteco Dios.
    Huan san se quichihuaj catli quitoquilíaj inintlamachtil nopa fariseos, pero momomachtijcahua
    amo. Nochipa tlacuaj huan atlij.'
  mgw-mgw: Bandu bi'ngi' ngabammakia, “Banamasi' ba Yoani Ywabatisage bakoyage punga
    no lu'ba, ata apwasi ba Mafalisayo bapanga nyinyonyo. Lakini banamasi' bako bendalya
    no nywa.”
  swh-ONEN: Wakamwambia Yesu, “Wanafunzi wa Yohana na wa Mafarisayo mara kwa mara
    hufunga na kuomba, lakini wanafunzi wako wanaendelea kula na kunywa.”
  wbi-wbi: vakam'bula vakati, “avavulanisivua va Yohani ke kinga vitogha kukidunda
    na kusuma, avavulanisivua na vafarisayi vope vivomba vule vule. neke avavulanisivua
    vako vilia na kunyua”
  bba-bba: Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, Yohɑnun bwɑ̃ɑbu kɑ Fɑlisibɑɡibu bɑ rɑ nɔɔ bɔke kiri
    kiri, bɑ rɑ mɑɑ kɑnɑru ko, ɑdɑmɑ wunɛɡibɑ dimɔ bɑ nɔrumɔ.
  eng-KJVCPB: And they said unto him, Why do the disciples of John fast often, and
    make prayers, and likewise the disciples of the Pharisees; but thine eat and drink?
  kgk-NT: 'Upéixa-gwi he''i Hesu-pe: —João remimbo''e kwéry, fariseu remimbo''e kwéry
    ave heta gwembi''u ogwereko jepe, ohasa meme okaru e''ỹ reheve ombojeupi-vy onhe''ẽ
    Nhandejáry-pe. Ne remimbo''e kwéry ae okaru joty hoy''u joty ave oiko-vy. Ma''erã
    tipo upéixa ojapo? Ma''erã tipo ndohasáiry okaru e''ỹ reheve ne remimbo''e kwéry?
    he''i ojohu vaise mo''ã Hesu-pe.'
  waj-waj: 'Tuduu gioonna kiaapu vooyaano Yisuunna tunoo: Yuvuaanaa nnaagiai nuairaiya
    makemakee iya Anutuuqaara yaata utida ngiari yeenna nneeraivaara ooqoo kiaa kiada
    kati varida yaaku varada variaavai. Farisaiya nnaagiai nuairaiyaatama mmuaikaraama
    iikiaavai. Mo i ngiaammuauya kati yeennaiyauvaata nnooriiyauvaatama nneeda variaanoo,'
  cpy-cpy: 'Ikanta rojampitee-takiri Jesús, ikantee-tziri: “¿Iitaka kaari itziwentanta
    piyotaani? Riima rashi Juan, eejatzi rashi Inashitantaniri-paeni, osheki itziwenta-piinteeyani,
    ramaneeyani eejatzi. Noñiiri piyotaani eeroka, tee itziwenta-nityaa, owawaeyitacha,
    irawaetatsi imiri.”'
  ekk-PKP: „Aga Johannese jüngrid paastuvad sageli ja palvetavad ning variseride jüngrid
    samuti. Kuid sinu jüngrid seda ei tee, nad käivad söömas ja joomas,“ ütlesid nad
    talle.
  mpx-mpx: Gamagalau enuna hi baek Yeisu elana hi ba, “Diyon wana tohago sauga hi
    gewi galebu hi papalahikan ge hi awaawanun. He Palisi wali tohago hi giginol i
    ola al to. Yaa owa wam tohago nihi mimi anan ge nihi mimi imwim.”
  wbp-wbp: Ngula-jangkaju, yapangkulu japurnu Jijaji, “Jaanu-kurlangu-patu manu yangka
    Paraji-kirlangu-patu, nyinami kalu miyi ngarninja-wangu parra wiri munga wiri
    ngulaju yungulurla nganta yati-wangkami Kaatuku. Kala nyiya-jangkarlulku-yijala
    kalu nyuntu-nyangurluju kurdungurlu-paturlu mangarriji kutu ngarni?”
  luo-luo: Negiwachone niya, “Jopuonjre Johana ne thoro tweyo chiemo kendo lamo, to
    bende jopuonjre mag jo-Farisai timo kamano, to jopuonjreni dhiyo mana nyime gi
    chiemo kendo metho.”
  nhe-NT: 'Huan hualajque sequin tlacame tlen quiilhuijque Jesús: ―Imomachtijcahua
    Juan tlen tecuaaltía ajachica mosahuaj para momaijtose ica Toteco Dios. Huan ihuical
    quichihuaj tlen quitoquilíaj inintlamachtil nopa fariseos, pero momomachtijcahua
    axtle. Nochipa tlacuaj huan atlij.'
  aii-aii: 'ܐܝܼܢܵܐ ܐܵܢܝܼ ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܬܲܠܡܝܼ̈ܕܹܐ ܕܝܘܿܚܲܢܵܢ ܟܹܐ ܨܵܝܡܝܼ ܪܵܒܵܐ ܘܟܹܐ
    ܨܲܠܝܼ، ܘܗܵܕܵܐ ܐܘܼܦ ܕܦܪ̈ܝܼܫܹܐ، ܐܝܼܢܵܐ ܕܝܼܘܼܟ݂ ܟܹܐ ܐܵܟ݂ܠܝܼ ܘܫܵܬ‌ܝܼ؟“'
  esk-NT: Iḷaŋisa iñuich nipliutiniġaat Jesus, “Maliġuaqtai John-ŋum uisauraaġniqsut
    akulaiqł̣ugu agaayuplutiŋ suli maliġuaqtiŋich Pharisee-ŋuruat taatnatunsuli; aglaan
    maliġuaqtitin niġiraqtut imiqhutiŋlu.”
  msb-msb: Kaya ginsabat man siya ninda, “Pirme nagaayuno kag nagaparapangadyi an
    mga disipulos ni Juan na Parabunyag, amo man an mga disipulos san mga Pariseo,
    pero an sa imo padayon sa pagkaon kag pag-inom.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi², ca¹tsáih¹dsa Jesús: ―Hliú² rón² ma²ca¹mi¹ha¹²
    dsa² quianh³ Juan, hi² tsa¹gøah¹²dsa cu²hna² ta¹lah¹hlanh¹²dsa Diú¹³. Jø¹² bíh³
    lah¹jøng² jmo¹² dsa² quianh³ dsa² fariseo. Cónh¹jøng² cøng² hi² cøh² hǿnh² báh³
    dsa² quianh³hning ―ca¹juúh²dsa.'
  dso-dso: କେତେକ୍‌ ଲକ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ଡୁବନ୍‌ ଦେଉ ଜଅନର୍‌ ସିସ୍‌ମନ୍‌ ତର୍‌କେତର୍‌
    ଉପାସ୍‌ କରି ପାର୍‌ତନା କର୍‌ବାଇ । ପାରୁସିମନର୍‌ ସିସ୍‌ମନ୍‌ ମିସା ସେନ୍ତାରି ସେ କର୍‌ବାଇ ।
    ମାତର୍‌ ତମର୍‌ ସିସ୍‌ମନ୍‌ କିଆ ପିଆ କର୍‌ବାଇ ।”
  meu-meu: Idia ma eto, Badina be dahaka Ioane ena hahediba e anivaga louloumu, bona
    e ḡuriḡuri louloumu, bona Farisea taudia edia hahediba danu, a oiemu hahediba
    e anianimu bona e inuinumu.
  yva-NT: Vatane inta wo raura nanto Yesus ai ware, “Yohanes Pembaptis apa arakovo
    utavondi aije matawandijo marore raija indamu ube sambayambe. Utavondi raivea,
    muno vatano Parisi utavondi raive tavona. Weramu, Injae, Nya arakove nawamo wisyi
    bayave muno wo anggurije ramanam.”
  dgc-dgc: Nadid du tolay, éy kinagi de ni Jesus, a “Du alagad ni Juan, éy palagi
    side a mégkulasiyon, sakay ménalangin. Ey kona be sa du alagad du Pariseyo,” kagi
    de. “Ey bakit du alagad mo, éy éwan? Basta méngan side.”
  zpm-NT: 'Bdziṉaque bla zha ne bnabdiidz, rëb zho lo Jesús: ―¿Pe nac waa ib rcuand
    xpëëdscuel luu, tibaque quiayow zho, tibaque quiaye zho? Zha xpëëdscuel Juan,
    zha xpëëdscuel farisé, rdziaṉ no tibaque nocuan zho, tibaque nonab zho lo Dios.'
  hix-NT: Onà wyaro nketxkon hatà, toto komo, Txesusu wya. Kàyweronàhyamatxho kom
    yawo ro natahyehnometxhe yohà, Xowawu nhananàhrà ro komo, ketxkon hatà. Khoryenkom
    yakoro nàrwonatxhe yoh xarha. Àro wyaro rma rha natxhe, Farysewu nhananàhrà ro
    komo xarha, ketxkon hatà. Onhananàhrà ro kom haxa ryhe, atahyehnomahra natxhe
    haryhe. Nasahxemtetxhe roro mak ha, ketxkon hatà.
  sim-sim: Urik limu mbara, �Jonin tiyanda ma hindi mushak akwan li halaha Avui Wasilakan
    sawenda lira. Hovok Farisi ondon tiyanda ma ondo nga erem unda lir. Hako mirin
    tiyanda ma mbeek erem unda ambu lir.�
  npi-ULB: तिनीहरूले उहाँलाई भने, “यूहन्‍नाका चेलाहरू प्रायः उपवास बस्छन् र प्रार्थना
    गर्छन् अनि फरिसीहरूका चेलाहरूले पनि त्यसै गर्छन्, तर तपाईंका चेलाहरू खान्छन् र
    पिउँछन् ।”
  cgc-cgc: May mga ittaw na gaprani ki Jesus daw gambal, “Mga tinudluan Juan daw mga
    tinudluan man ta mga Pariseo pirmi gapwasa daw gapangamuyo. Man-o tak imo an na
    mga tinudluan sigi nang a na kaan daw inem na ula gid gapwasa?”
  tim-tim: Yesuŋe hain dâmbo Parisaio akto Mosegât den makyeŋgiyi are yeŋgâlân gâtŋe
    bikŋande hin dâm magaŋi, “Yohane olop manmai arekŋe âmâ hilâm ârândâŋ sot hepunmâ
    manmâ Anutu ulilaŋmai. Akto nengâlân gâtŋe hainâk akmâ manmai. Gârâmâ gâ olop
    mandâiŋe sot hanâk nem manmai are nâŋgâenŋe ârândâŋ bo aktâp.” dâyi.
  yor-yor: Wọ́n wí fún pé, “Àwọn ọmọ-ẹ̀yìn Johanu a máa gbààwẹ̀, wọn a sì máa gbàdúrà,
    bẹ́ẹ̀ pẹ̀lú sì ni àwọn ọmọ-ẹ̀yìn àwọn Farisi ṣùgbọ́n àwọn ọmọ-ẹ̀yìn rẹ̀ a máa
    jẹ, wọn a sì máa mu pẹ̀lú.”
  wos-wos: Du nawulak yae di Jisasré wa, “Guré husandakwa du Jonéna du di God wali
    hundi bulénjoka séfélak nukwa di hénooka yakér. Yakérta baka reta di God wali
    hundi bulé. Farisina du akwi wungi male di ya. Ména du wungi yahambandi. Di atéfék
    nukwa hénoo hulingu sandakandé. Métaka ména du di hénooka yakérhafi ye?”
  emp-NTPO: 'Ʌ̃cʌrʌba Jesua jarasid̶aa: –Borocuebari Juaʌ̃ ume nĩbabadarãba Ãcõrẽa
    iwid̶ibʌdad̶e ara cadrʌa ne cod̶aca ewarira obadaa. Ara maʌ̃ quĩrãca pariseorã
    ẽpẽbadarã bid̶a obadaa. Baribʌrʌ bʌ ume nĩbabadarãba ¿sãwãẽrã od̶aca?–'
  eng-F35: Then they said to Him, “Why do the disciples of John fast often and make
    prayers, and likewise those of the Pharisees, but yours keep eating and drinking?”
  ind-ind: Lalu ada beberapa orang yang berkata kepada Yesus, “Murid-murid Yohanes
    sering berdoa dan berpuasa. Begitu juga anggota kelompok Farisi. Tetapi murid-muridmu
    terus makan dan minum.”
  pes-OPCB: 'یکبار به عیسی گفتند: «شاگردان یحیی اغلب اوقات در روزه به سر می‌برند و
    دعا می‌کنند. شاگردان فریسی‌ها نیز چنین می‌کنند. اما چرا شاگردان تو، همیشه در حال
    خوردن و نوشیدن هستند؟»'
  mpt-mpt: Naka maki Yesuse baabaniba Am mak bomanomo bomanomo Yone okok aleyemin
    nakai Gode niniino dobtouleb nomabib kesoa i imeno mo wembibbabo, i hala bianiba
    amitie beten kebiba eka Felisiei okok aleyemin naka isa inabiam blib otane keb
    okok aleyemin naka ile inanamino deiboniba Gode nganhamom gaibo imena aayao wembiobo
    gesiba
  ssx-ssx: Kota꞉ mandane wanda꞉halima꞉ Yesu pa꞉ta꞉ dupa lemekeme. Dionina꞉ disaipolo
    haliweki make mo Pa꞉tisi haliwekina꞉ disaipolo haliweki make nate paeyao nee pi
    u moneaaso hata꞉ Koda꞉ pa꞉ta꞉ yeni pea꞉tiki pu halemepate pa naka꞉ disaipolo haliwekima꞉ta꞉
    ikali ne manuta꞉ pa no halememe lemekeme.
  mkl-mkl: Ŋɔi inɛ ŋɑu ɑ̀ bee Jesu mɑ́ ɑ̀ ni, bɛirei í ce mɔcɔi Zɑ̃ɑ woo dɑsi inyiu
    do ti Fɑrisi ŋɑ ɑ̀ yɑ dĩ ɑnu ɑ mɑɑ ceò kutɔɔ, nɔ wee mɔcɔɛ ŋɑ ɑ ci yɑ dĩ ɑnu.
    À yɑ mɑɑ jɛi nɔ ɑ mɑɑ mɔ.
  gaq-gaq: ମେଇଂ ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ ଜହନ୍‌ନେ ସିସ୍ଇଂ ପ୍ରେକ୍ ପ୍ରେକ୍‍ ଉପାସ୍ ଆରି ପାର୍‍ତନା
    ଡିଙ୍ଗ୍ ମ୍ୟାକେ ପାରୁସିଇଂନେ ସିସ୍ଇଂ ଡିଗ୍ ଦେତ୍ ସୁଗୁଆ ଡିଙ୍ଗ୍ ମ୍ୟାକେ ମାତର୍‌ ନାନେ ସିସ୍ଇଂ
    ଉଗ୍ ଚଙ୍ଗ୍ ଡିଙ୍ଗ୍ ମ୍ୟାକେ ।
  gof-RNT: Entti Yesuusakko, “Yohaannisa tamaareti daro wode xoomosona, woossosona;
    qassi Farisaaweta tamaaretikka hessatho oothoosona. Shin neyssati ubba wode moosonanne
    uyoosona” yaagidosona.
  unx-unx: ଚିମିନ୍‌ ହଡ଼କ ୟୀଶୁକେ କାଜିକିୟାଃକ, “ଯୋହାନ୍‌ଆଃ ଚେଲାକ ମଣେଁସା କାଟାବ୍‌ ଆଡଃ ବିନ୍ତିୟାଃକ,
    ଏନ୍‌ଲେକା ଫାରୁଶୀକଆଃ ଚେଲାକହ ରିକାଃକ, ମେନ୍‌ଦ ଆମାଃ ଚେଲାକ ସବେନ୍‌ ଇମ୍‌ତାଙ୍ଗ୍‌ ଜମ୍ ନୁଁ
    ତାନାକ ।”
  gah-gah: 'Lá okago, keza láa liki li amemó: Zonini izegipala zuha keza gamena mukí
    monokumule liki nosánetá mosé mosé iki Ómasiloka liaká niave. Itó Palisaio monó
    vetini izegipáini zuha keza ámina suni aliaká niamóza, geí izegipaka zuha keza
    nosánetá gopa aliki niaká niamó nene nanamú niave.'
  lcm-lcm: Na kila antok ia, “Keve nat i akalit si Ioanes kipo uli alal na sokotuk
    na asukang kapa keve nat i akalit si ri Parisaio, sikei kakam kipo uli angan na
    inum.”
  aer-aer: Kele ikwerenge-ntyele, tyerrtye areyele Jesus renhe apayuthnerrirreke,
    “Urreke-arle arlte akngerre Ngkarte-kenhe anetyenhenge, atyewe John-kenhe areyele-arlke
    Pharisee-kenhe areyele-arlke merne arlkwerrirretyakenhe arlte anyentele ingwartentyele.
    Iwenhenge-arle-ame apententye akngerre ngkwinhe areyele akwetethe merne arlkweme,
    arraretyakenhele-arlke?”
  qvc-NT: 'Wakin runakunam Jisusta tapurqan: —Jwan Shutichikuqpa yach''akuqninguna,
    yumbay farisiyu duktrinayuqkunaqa ancha ayunanllapa; kutin kutin Dyusman mañakunllapa.
    ¿Imaraykutaq qamba yach''akuqnikikuna mana ayunashpachu mikunllapa, upyanllapa?
    nishpa.'
  tgl-ULB: Sinabi nila sa kaniya, “Ang mga alagad ni Juan ay madalas nag-aayuno at
    nananalangin, gayundin ang mga alagad ng mga Pariseo. Ngunit ang iyong mga alagad
    ay kumakain at umiinom.”
  cbs-NT: 'januxun ana betsan Jesús jatu yukaxunkin: —Nashimanika Juanki chiti ikabu
    inun fariseobuki chiti ikabun jatun chakabuwen taea jatunmebi ichakanikai samakechakayamakin
    Dios kenwankin jawen kushipa yuka chakayamakin jawa piyuisbumaki. ¿Jaskai miki
    chiti ikabu samakeama badi betsa tukanma pikin nexukubainmisbumen?— akabu'
  xtm-NTPP: 'Te ka jiña''a de Jesús ma: ―‍Tee ka ndikin Juan ma ji''in tee ka ndikin
    tee ka kuu fariseo a, kua''a jichi ka iyo ndite de ka jikan‑ta''vi de nuu Su''si
    ma, kovaa tee ka ndikin ña''a ndijin a chi ndimaa ka jaa ka ji''i de ―‍ka kuu
    de ka jiña''a de.'
  nnq-nnq: Bandu bange ngabannenge Yesu, “Akinapunji ba Yohana Mmatichi kupunga kila
    kingobu nu kugongalela, ata akinapunji ba Mafalisayo batendanga uyo, nambu akinapunji
    binu kulye nu kunywe.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, jĩcãrã o biro ĩiupa Jesús''re: —Juan''re ca nʉnʉrã,
    to biri fariseos''re ca nʉnʉrã, paʉ tiiri baarique beti, to birora juu bue, tiicã
    niima. Mʉ buerã pea, to biro tiitirãra jinirã, baarã, tiicã niirucuma —cʉ̃re ĩiupa.'
  san-ORI: ତତସ୍ତେ ପ୍ରୋଚୁଃ, ଯୋହନଃ ଫିରୂଶିନାଞ୍ଚ ଶିଷ୍ୟା ୱାରଂୱାରମ୍ ଉପୱସନ୍ତି ପ୍ରାର୍ଥଯନ୍ତେ
    ଚ କିନ୍ତୁ ତୱ ଶିଷ୍ୟାଃ କୁତୋ ଭୁଞ୍ଜତେ ପିୱନ୍ତି ଚ?
  rmn-rmn: 'Дэчи он пхэнлэ э Исусески: — О сиклярдэ э Иоаннески тай э фарисеенги бутвар
    астарэн оразас тай мангенпэс ко Дэл, ай Тэ сиклярдэ хан тай пиен.'
  huv-NT: 'Nejiw tasajüw Teat Jesús: ―¿Neol minipilan teat Juan aiündüw xeyay, at
    atajcüw orar, átan ajcüwa fariseos? Jow nganüy minipilan, ¿neol tetíwan, anganeowǘwan?
    ―ajüw.'
  otn-NT: 'Yø ja̱''i̱ p''ʉya, bi ''yɛ̱mbra̱ Jesús: ―¿Hanja ni̱ xädi ngue za̱nt''a̱
    si''a̱ te ti̱ni̱? Conque yø xädi ra̱ Xuua ''nɛ̱hyø fariseo ɛ̱mmɛ̱i̱ ɛtyø mmʉi,
    ''nɛ̱ ɛ̱mmɛ̱i̱ mmat''Oja̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: Metam nolidi Jesu indiŋ ninadigiŋ, “Jon Imeyout Tububihit mihiŋiye tiŋa
    Falisi heki mihihiye adi nanaŋe kamehep tiŋa map hali ninadi kwanai tiiŋ, kaŋ
    du mihigeye adi nanaŋe ime maŋgoŋde naiŋ?”
  obo-NT: Na, duwon mgo minuvu no mid ikahi ki Disas to, “Iddos mgo tinodduwan ni
    Juan no Tohodboutismu, inaayun od puasa woy'd dasaa, woy ungketen dad en mandad
    iddos mgo tinodduwan to mgo Pariseo. Piru ikos mgo tinodduwan du, od ka‑an moho
    woy'd inom.”
  kca-kca: 'Щӑԓта ԓыв Иисуса йастәсәт: "Иоанн утәԓтәты йохԓаԓ ван кўтән вўщԓәты хӑтԓәт
    верыԓыԓәт пӑ пойәкщәты верәт верԓәт, фарисейәт утәԓтәты йŏх ищиты уԓԓәт, Нӑӈиԓан
    пӑ ԓэԓәт-йищԓәт".'
  cak-ENT: 'Y ri achi''a'' fariseos y ri etamanela'' chin ri ley ri xuya'' ri Dios
    richin ri Moisés xquic''utuj chin ri Jesús: ¿Achique roma tok ri rachibila'' ri
    Juan quicha''on k''ij richin man nyeva'' tüj, richin nyequibanala'' oraciones
    chin ri Dios? Y quiri'' chuka'' nquibün ri cachibila'' ri achi''a'' fariseos,
    pero ri avachibila'' rat man quiri'' tüj nquibün, xa nyeva'', xquibij chin.'
  lif-NT: ᤁᤢᤓᤠᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤔᤧᤳᤋᤢ. “ᤕᤢᤜᤢᤴᤏᤠᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤃ ᤀᤧᤳᤗᤧᤱ ᤆᤠ᤺ᤏᤧᤳᤋᤥ ᤏᤢ ᤋᤢᤘᤠ
    ᤆᤥ᤺ᤰᤁᤡ ᤔᤧᤕᤢᤱ. ᤑᤖᤡᤛᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤜᤧᤰᤁᤣ ᤔᤧᤈᤥ᤺ᤰ. ᤁᤖ ᤂᤧᤏᤧ᤹ ᤁᤧᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤃ
    ᤆᤠ᤺ᤏᤧᤳᤋᤥᤀᤠᤱ ᤔᤧᤴᤕᤢᤱᤏᤧᤴ. ᤔᤧᤈᤖ ᤔᤧᤎᤢᤅᤢᤖ ᤔᤧᤘᤠ᤹ᤀᤡᤱᤃ᥄”
  mie-NT: 'Ñúcuán de nī ncāhān ndá dē jíín yā: Ndá tēe scuáha jíín Juan, jíín ndá
    tēe scuáha jíín grupo fariseo, cuāhā vuelta íyó nditē inī dē de jícān táhvī dē.
    De ndá tēe scuáha jíín maá ní, ¿nūcu nduú sáhá dē súcuán? Chi yájī ndá dē jíhi
    dē.'
  san-TIB: ཏཏསྟེ པྲོཙུཿ, ཡོཧནཿ ཕིརཱུཤིནཱཉྩ ཤིཥྱཱ ཝཱརཾཝཱརམ྄ ཨུཔཝསནྟི པྲཱརྠཡནྟེ ཙ ཀིནྟུ
    ཏཝ ཤིཥྱཱཿ ཀུཏོ བྷུཉྫཏེ པིཝནྟི ཙ?
  qve-NT: 'Jesustan chaypi kaq runakuna niranku: —Bautizaq Juanpa discipulonkunapas,
    hinallataq fariseo religionniyoq runakunapas, sapa kutinmi ayunaspa Diosmanta
    anchata mañakunku. ¿Imanaqtintaq qanpa discipuloykikunari mana ayunankuchu; aswanqa
    mikhuyllapi tomayllapi kashankú? nispa.'
  pao-NT: Umu Pharisee nanesootuhidu naana yise ka Te Pabe'e meeoo netamma, “Umu John
    nakatzimodu ka numme Pharisee-no gi tukapana nanesootuhiyakwe. How yise umu ume
    nakatzimodu gi punno'o ooosoo tumatugu?”
  cbu-NT: 'Parísiypanshuchsha táyaspatashi: Na mazinanganlla; Wang wipunash mang zari
    zapani mangukana; Apanllpat zar zapan tsiyatkanaya, tárangana. Iy ipunshini ashkitam
    zapan mangukitamsina. Itaru, shiysha ipunshish kis katungkana; kis waaktamsincha
    mang, tárangana Parísiypanshuch tputsi.'
  usa-usa: 'móra-taoqa yaímma-wayukama yemá Îtumma maará téta timá ámikaae: “yemá
    Yóáaneni iyápó-annama aáwaqa awetá-ureta taíbaq-kanaama nunamummá tirááe. ánibo
    yemá Pérati-wayukati iyápó-annagaraqa móraiq kéoe. miráimanibo ení iyápó-annama
    paá nommá néta aáwaqa néta kéoe.” téta tirááe.'
  soy-soy: 'Pisoi pinyinɛ ɑpi Yeesu mɑɑ rɛ: Yo nnyɑ kɛ Yohɑni pipirɛtiki nɛ Pifɑrisi
    ɑpi yɛ ɑnɔ́ɔ pɑɑsi ɑpi yɛ kɔ kɛyómɛ yɑ́ɑ́si ḿpɑ́ píyei. Amɑ́ pɔ̃́ pipirɛtiki
    pin le pin kɔ níru?'
  hui-hui: Wali agali maru hearume Yasuhondo lalu, Yonenaga talima piaga biarumebi
    Perisi agalinaga talima piaga biarumebi Ngode Datagaliwabehondo bi lole tomo nane
    hagago í̠naga talima piaga biarume tomobi ibabi nalu hagadago agibe, lene.
  amf-amf: 'Ogora Parisa eenabee Musesa yigginam dhettsaynabe Yesusna yi giyna: “Shivea
    Wannissa paanan yivaynabee Parisa eenasa paanan yivaynabe thoothi rooro itsima
    qoomayse Barjoam keda miske. Hasa paanan yivayna rooro wul kenin itsenbee wucenbe
    harrnane?” kina ke hamade.'
  quc-NNT: 'Xkib''ij k''u che ri Jesús: Ru tijoxelab'' ri tat Juan amaq''el käka''n
    ri ayuno, amaq''el k''ut käka''n orar. Je'' k''u käka''n ri ki tijoxelab'' ri
    fariseos xuquje''. ¿Jas k''u che ri tijoxelab'' la amaq''el kewi''k, man käka''n
    tä k''u ri ayuno? —xecha che.'
  dob-dob: Ta muliyega ꞌaidi tomotai Yesu sieonena, sigwae, “Yoni ꞌina tononoyao tuta
    yauna mabotanidi sisidasida Yaubada ꞌenaya, nadigega wate Palisiyao ꞌidi tononoyao
    ꞌidi guinuwa, ta mwaꞌadega ga ꞌenega ꞌoyo ꞌimu tononoyao nigeya sida edidigula,
    ta tuga siꞌeꞌa ta sinumanuma besobeso.”
  wrs-wrs: Doa indhanamba Yesusm osihminivna os, Yon Baptaistindiva eva Varisinindva,
    himba elsus innemba lovahalvohv, wo os himba Sesoamba sembayang velvohmanav. Doa
    heva os yetindiva owai, himba innemba lovahalvohvmoa, himba hlangas viv undnahonam.
    Memba sahoklal.
  mca-mca: 'Ma'' qa titijiti''yijets pa''aj pa'' Jesús: —He'' ƚ''ijatshenhei ka''
    Juan Bautista yaqsi''j jiijkii qa''nte'' tekji''ijju'' qa iyiinjiija iye, qa ne''
    fariseol ƚ''ijatshenhei iye qa hik kakha'' ƚunyejei iye, qa nekhewe''ƚe ijatshenhei
    qa nite'' les qu'' nili''ij in tek qa iya'' iye.—'
  kiw-kiw: Aamiꞌa uubi-ro, Iesui-do aaꞌoi-ka, “Ioare iimatomudio uubi imaꞌui-ra, iirudeme
    rai geega-ha piꞌatidioumo, kamia Pariseia uubi-ro uubi iimatomudio uubi rautu,
    gaaꞌu emerai piꞌatidioumo. Irai roo obodoumo uubi, iiho-ra idio-rai aꞌai kaumo.”
  tzo-TZC: 'Jech o xal un, ti stuquique jech laj sjacꞌbeic ti Jesuse: ―Ti yajchancꞌoptac
    ti Juane schiꞌuc ti yajchancꞌoptac ti jfariseoetique mu noꞌox albajuc ta scomtsan
    ti yotique yoꞌ ta scꞌoponic ti Diose. Pero ti avajchancꞌoptaque, ¿cꞌu chaꞌal ti
    jaꞌ noꞌox veꞌel uchꞌom ta spasique? ―xiic.'
  mya-mya: လူ​အ​ချို့​က ``ယော​ဟန်​၏​တ​ပည့်​များ​နှင့်​ဖာ​ရိ​ရှဲ တို့​၏​တ​ပည့်​များ​သည်​အ​စာ​ရှောင်​ခြင်း​နှင့်
    ဆု တောင်း​ခြင်း​တို့​ကို​မ​ကြာ​ခ​ဏ​ပြု​လေ့​ရှိ​ကြ​၏။ သို့​ရာ​တွင်​ကိုယ်​တော်​၏​တ​ပည့်​များ​မူ​ကား​စား
    လျက်​သောက်​လျက်​နေ​ကြ​ပါ​သည်​တ​ကား'' ဟု လျှောက်​ထား​ကြ​၏။
  gng-NT: '*Farisiɛnmbɛ nnɔ tɔke'' *Yesu ki ye: «San ya panpaankaab nin tinbi *Farisiɛnmbɛ
    yaab sɔbe ki lùoh buñɔbu nɛ, ki kàareh, nɛ aʼyaab bɛn jinh ki ñuh-a!»'
  cbi-NTPO: 'Tsenñu yala Jesúsnu entsandi pake''meela: Juan Mungaamu'' disipulula
    bain, naa fariseola'' disipulula bain Diosnu den pensangue'' panda fityu juju
    deju'' Diosba kuinda kiidekive, tsaanuren ¿nejtaa ñu'' disipululaya tsanguityumujchi
