    hirihi hida. Mahi hahavi vi''baiki, paha-ra vi''aviki jaboni adani.'
  twi-twi: Nnipa no kɔɔ so bisaa no bio se, “Adɛn nti na Osuboni Yohane asuafo ne
    Farisifo asuafo no de, wɔtaa di mmuada, na wʼasuafo de, daa wodidi na wɔnom?”
  hlt-hlt: Te rhoek loh Jesuh te, “Johan kah hnukbang rhoek tah puet a yaeh uh tih
    rhenbihnah khaw a saii uh. Pharisee rhoek kah hnukbang rhoek long khaw a saii
    uh van. Nangmih tah na caak na ok uh,” a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛnìtìbɛ̀ mɑbɛ̀ɛ bekɛ Yesu kɛ dɔ̀: Dɛ̀ dòmmɛ kɛ̀ Isɑ̃ɑ̃-Bɑtiisi tɑncɔ́ùmbɛ̀
