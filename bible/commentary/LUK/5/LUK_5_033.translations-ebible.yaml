    mbala anak ahay ta ga itəbay nà, angama kəlanaw?»'
  ape-B: Ali enech elpech chaklipu Jisas chakli, “Wolabaihi nyumneh Jon ananim disaipel
    hape henek beten abali, amam henek tambumu amam kobi huwak enech kakwich. Ali
    amam Farisi amamim disaipel chopuk douk henek namudak ati. Wakuli wolobaihi nyumneh
    nyakim wo hunek namudak e.”
  grc-F35: Οἱ δὲ εἶπον πρὸς αὐτόν, «Διὰ τί οἱ μαθηταὶ Ἰωάννου νηστεύουσιν πυκνὰ καὶ
    δεήσεις ποιοῦνται, ὁμοίως καὶ οἱ τῶν Φαρισαίων, οἱ δὲ σοὶ ἐσθίουσιν καὶ πίνουσιν;»
  cav-NT: 'Umae ecuita cuanaratu Jesús bacaduracuare: —Juan tsehue juneniya cuanaqueri
    arama quibetiya Yusu muiyaque cabamereti ishu. Tumebaedya fariseo cuana tsehue
    juneniya cuanaque jadidya ecana juya. Yusamimi ecana tsunuda juya; arama quibetijacama
    ecana juya. Mira mepehua cuanaque bacue ecana araaraya, ijiijiya jadya juya. Arama
    ecana quibeti baecua. ¿Eje bucha juatsu? —jadya tunajatu Jesús acuare.'
  kgp-NT: Kỹ Fariseu ag tóg ti mỹ ke mãn mũ. “João mré mũ tĩ ag vỹ vãkre (ka)mẽ nỹtĩgtĩ,
