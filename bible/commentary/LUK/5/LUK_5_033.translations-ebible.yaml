  adz-adz: Da ribarangan ini da Yisu ibiani, “Yowanis Ruruba Garam riban atsungꞌa
    gin inang da ipaꞌ ruan i nam gadan da gubuꞌ fain da yugin, da Farisai riban atsungꞌa
    gin ibinigi. Ibianungꞌ da u ribam atsungꞌa i agu anungꞌ ipaꞌ ruan i nam gadan
    da gubuꞌ fain u?”
  sri-sri: 'Jesús irasũ ãrĩmakʉ̃ pérã, ĩgʉ̃rẽ sẽrẽñañurã: —Juan buerã, fariseo bumarã
