  kms-kms: Di ni Jisas simbe mindig mari, “Jon ningg wute ni pripri mir uny yemu di
    Yumbui pengu mindig. Di Parisi mingg wute pugrine puq men. Pudi nu ningg wute
    ni pripri mir mand di wuye me.”
  agn-agn: May mga taw ang nane-ma ong ni Jesus, “Ang mga sinagpan ni Juan, madagmit
    ang pamagpaletem ig pamangadi. Maning ka ta si tang mga sinagpan tang mga Pariseo.
    Piro ang mga sinagpan mo, angay pirmi tanirang pamamangan ig pamanginem?”
  nhi-NT: 'Siquin oquiluihqueh in Jesús: —¿Tleca nitlasalohcauan Juan micpa mosauah
