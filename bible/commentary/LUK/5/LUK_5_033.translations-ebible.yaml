  ote-NT: 'Nepʉ nuꞌʉ́ bi ꞌyøꞌtua maꞌna ra ntꞌani ra Jesu ne bi ꞌñembabi: ―¿Hanja ri
    ayuna ne ri ora ndunthi núꞌʉ yá nxadi ra Xuua ne yá nxadi ya fariseo, ha nuri
    nxadigue nza̱ntho ri ñuni ne tsithe?'
  wnu-wnu: 'Ende qamara munon qei Yisas nob qamamir: “Yon wuriimbig qib igoa yurau
    eng nob Parisi wurinou eng nob qenen Qenu wot simot qomorub qamb mani gitab igour.
    A nonou yurau eng wuri meimet qamb ar mani nub ya nub igour?”'
  zam-NT: 'Sya, mnibdi''s mèn farise no mèn co'' ngòc maistr co'' ndlu'' cón che''n
