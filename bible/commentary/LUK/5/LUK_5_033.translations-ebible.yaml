    ra cuni ra. Mani cha coho ra cuni ra ―cati ra ta ra.'
  srq-NT: Mbia que ñee Jesús je ra. —Juanñɨmbaaquiatu huɨ huɨ uchɨu sɨ. Ñee nonde
