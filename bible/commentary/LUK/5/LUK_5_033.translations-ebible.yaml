    ke ag tóg ge nỹtĩgtĩ gé. Hã ra ã mré mũ tĩ ag tóg ge tũ nỹtĩ. Jẽg ag tóg mũgtĩ,
    kurã kar ki. Vãkre vãnh ag nỹtĩ, ẽg vãkre kurã ki,” he ag tóg mũ sir, Jesus mỹ.
  bvd-bvd: Tai waa da bae 'urii fua sa Disas, “'Ana kada 'oro ki, toaa kwairooi nia
