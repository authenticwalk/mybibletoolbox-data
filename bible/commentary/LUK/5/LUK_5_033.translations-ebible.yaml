    jíín cháa fariseo. Ko cha̱a káskuá''a jíín máá‑ní, naja̱ máni káyee‑dé káji''i‑de.
    Achí‑de.'
  bps-bps: Na nun dad to talù di ku Dyisas, manla, “I dad to mlalò ku Dyan gal ale
    fwasa na dmasal, na salngad nimò dad to mlalò i dad Farisi, bay i dad mlalò ge,
    fadlug ale kmaan na minum na là fwasa.”
  mbs-mbs: Doen heman otaw minikagi diyà ki Jesus, “Melikit egpowasa se menge tinoledaan
    i Juan, aw egpowasa heman se menge tinoledaan te Parisiyo. Nengà lay kenà egpowasa
    se kamno menge tinoledaan?”
  tof-tof: Ngibürr pamkolpama Yesun imtinóp wagó, “Zon ⌊Baptaes Bain⌋ paman umulbain
    olmala bobarr alo bütókdako tórem. Akó Parrisiab umulbain olmala ta inzan. A marü
    umulbain olmala ma metat iade alo akó anóndako?”
  cme-NT: 'Baŋ waa mafamma-na, *Farisĩɛbaa-ba namba yuu-yo wuɔ: «*Nsãa-Batisi *hãalãbiemba
