    Ikuti kamta kati­raiag­kunaka, ima­ura­pas­mi mikun­kuna i upian­kuna.'
  hrv-hrv: 'A oni mu rekoše: “Učenici Ivanovi, a tako i farizejski, počesto poste
    i obavljaju molitve, tvoji pak jedu i piju.”'
  box-NT: 'Bṹn mɔ́n á ɓa nùpua ɓúi tùara a Yeesu yi: «O Zãn nì-kenínia wee
