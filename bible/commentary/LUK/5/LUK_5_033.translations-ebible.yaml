  heb-heb: ויאמרו אליו הן תלמידי יוחנן צמים הרבה ואמרים תחנות וגם תלמידי הפרושים עשים
    כן ותלמידיך אכלים ושתים׃
  mpp-mpp: Aime ngic-ngigac gocne yengi Yesu yanguc uwacnoibong, “Yoane mic-tengtengfocine
