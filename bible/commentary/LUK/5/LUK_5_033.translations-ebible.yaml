    siꞌanë a̱ijë cuiꞌne u̱cujë paꞌiyeꞌni?”'
  nvm-nvm: Ijegreare e kafo bu uri Jesu kua, E Jonon vuak faivo iji bu duok karoknum
    ga sirimamejo. Regavo madu e iji e Ferisis ijiebuon vuak faivo iji buk bu ijeg
    rej. Rega eon bu ijeg buba rej gavo buka duok iknum ga do ijno kuain.
  mps-mps: Te Farisi hani sibi me, te Godigo bomo yai po konebo hani bage dabe me,
    augwaligo Jisasbolo te po wali, “Te bidi Jon aga wali pabo bidi dabe augwaligo
    tubo nai gisilama, Godibolo po wabo dao. Tama te Farisi hani sibi wali pabo bidi
    dabe me, augwaligo me tebo sę gilalma ebo dao. Tiali goli, nago bidi dabe augwaligo
    te nai gisilibo sę ebo menio. Augwa nai me wę me tudubo dao,” wali.
  seh-seh: 'Na tenepo, iwo ampanga Yezu kuti: “Kazinji kene anyakupfundza a Juwau
    Bhatixta asaphembera na kupimana ca kudya. Sawa-sawambo na anyakupfundza a afarisi.
    Mbwenye anu nkhabe. Asadya mbamwa pyawo.”'
  pab-NT: 'Haiyaharenai nexaha Jesus hiye: — João Batista xema tyaoniterenai manakairahitaha
    kahaliki, exahe iraexatyahitaha. Exahe fariseunai xema maniya tyaoniterenai tehitiya
    nikareta tyaonahitaha. Hoka hiyaotyakiraharenai atyo kanakairahitaha, terahitaha
    xoaha — nexaha.'
  llg-llg: Boe ma, hataholi maneme partei Farisi, ma mese anggama la manggalau lo
    Yesus, lae, “Leo iak, Ama! Yohanis Mana Salanik ana mana tungga nala puasa ma
    ala hule-haladoi bali-bali. Hataholi Farisi la ana mana tungga nala leo ndiak
    boe. Tehuu hatina de Ama ana mana tungga nala lambue laꞌa-linu lakandoo? Sila
    ndia taa puasa litak, do?”
  kyf-kyf: '''Ɩn nyɩma tɔlʋa nɛɛ -Zezu -ylaɛ: «Zaaan ''bɩnɔnya plaa ''sun, ''ɩn wa
    bhubhoea -Lagɔ, ''sa Falizɩnyɩmaa ''bɩnɔnya nʋ ''yaa. ''Ɩn -nanʋʋ ''bɩnɔnya mɩ
