  mal-2015: 'അവർ അവനോടു: യോഹന്നാന്റെ ശിഷ്യന്മാർ കൂടക്കൂടെ ഉപവസിച്ചു പ്രാർത്ഥനകഴിച്ചുവരുന്നു;
