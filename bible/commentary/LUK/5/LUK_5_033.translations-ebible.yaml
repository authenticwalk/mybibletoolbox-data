  bod-N: ཡང་ཆོས་དཔོན་དེ་རྣམས་ན༌རེ། ཁྲུས་གསོལ་མཁན་ཡོ་ཧ་ནན་གྱི་སློབ་མ་རྣམས་ཀྱིས་དུས་རྒྱུན་དུ་སྨྱུང་གནས་སྲུང་ཞིང་གསོལ་བ་འདེབས༌པ་དང་།
