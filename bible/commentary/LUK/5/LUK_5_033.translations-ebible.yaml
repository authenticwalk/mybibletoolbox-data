    gekamo neꞌafiya vayaꞌmogimo neꞌyaꞌmo mo osiꞌa muki afinaꞌmo neꞌnae, huꞌa ha paiꞌnageno
  kmk-kmk: Inggaw da ud tagu’n ummoy nangibaga kan Jesus un kanan dan, “Sadan disipulus
