  buk-buk: Ma lau Palêsai ti lau Skraib dinaŋ sêsôm têŋ iŋ, “Ndoc daêsam Jon, Ŋgac
    Kêku Lau-ŋga ndê sêŋomi sêhu gêŋ daneŋ-ŋga siŋ ma sêteŋ mbec, ma Palêsai si sêŋomi
    sêkôm bocdinaŋ. Magoc tôm bêc hoŋ am nem ŋgacsêŋomi sênôm ti seŋ gêŋ sêmbo.”
  pri-NT: 'Rà tapoo patùra Iésu wà tèpa Farasaio, [goro ê *ipwanya—pai panuâ ija na
    jè ji pàara, ba na jè pwapwicîri]. Â rà ina têe pâ: «Wà tèpa câmu kà *Ioane Pwi
    a piupwaa, âna rà tàgére ipwanya, ma pwapwicîri. Â ipaiwà naa goo tèpa câmu kâbà.
    Â wà tèpa câmu''gà, âna rà nye ija ma wâdo. [Gorodà na càra caa ipwanya?]»'
  zpq-NT: 'Nach baḻ beṉe'' gose''e ḻe'': ―Beṉe'' ca'' zjanaque'' txen len Juan na''
    beṉe'' zjanaque'' txen len beṉe'' fariseo ca'' chesonchgüe'' gwbas chosoḻ güiže''
    Diosen''. Perw na'' beṉe'' ca'' zjanaque'' le'' txen chese''ej chesagüe''. ¿Bixc̱hen''?'
  por-TFT: Esses líderes judaicos disseram a Jesus, “Os discípulos de João o batizador
    frequentemente não comem/jejuam para mostrar que se arrependem dos seus pecados,
    e oram durante esse tempo, e os discípulos dos fariseus também fazem isso. Mas
    os discípulos do senhor sempre comem e bebem. O que é que o senhor diz a respeito
    disso?”
  gwi-NT: Jesus t'agahnyąą “Zhit John gweedhaa datthak vitsyaa chan ts'ą' Pharisee
    gootsyaa nąįį haa adach'agaa'aa kwaa ts'ą' khadigigiinjii gaa nan nitsyaa nąįį
    adach'agaa'aa gwiizhit jak chų' chan giinįį.”
  gvn-gvn: Kanbalda bamangka Jesusanda yalaman, “Jana Pharisee-warrangka, Johnundumundu
    jawun-karrangka, jana mayi jururr-jururr kari nukal Godunku, nyungundu praymanka
    baja. Wanyurrinku yunuwundu jawun-karrangka mayi kari bawal Godunku?”
  nhy-NT: 'Ijkuakón yejwan okitlajtlanijkej in Jesús: ―¿Tlanik imomachtijkawan in
    Juan iwan fariseos mosawaj iwan motiotzajtziliaj miekpa, pero momomachtijkawan
    tlakuaj iwan konij?'
  asm-FB: তেওঁলোকে যীচুক ক’লে, “যোহনৰ শিষ্য সকলে প্রায়ে প্রার্থনা কৰে আৰু লঘোন দিয়ে,
    ফৰীচী সকলৰ অনুগামী সকলেও সেইদৰে কৰে; কিন্তু আপোনাৰ শিষ্য সকলে সকলো সময়তে ভোজন-পান
    কৰে।”
  okv-okv: Enana ke einge ea, “Eto John ta ambotani te Pharisee ari embomeni te na
    donda matuainge ajireketo pari eora te ambotani no amo donda ajirekae sio indiora,”
    ainge eo
  mxt-NT: 'Tyicuan ta quichaha candaca tuhun ra chi ra Jesús, ta catyí ra: ―Ra canyicón
    chi ra Juan savahá ra ayuno, ña cachachí ra ta nanducú ra chi Nyoo, ta tyicuan
    caa tucu ra fariseo. Soco ra cachicá noo chihin yoho, ndɨ quɨvɨ maa chachi ra
    ta chihi ra. ¿Ñáá tuhun? ―catyí ra.'
  tzo-NT: 'Hech lic sjac''beic: ―Ti yajchanc''opetic ti Juane ep vuelta chipan sbaic
    tsc''oponic Dios. Hech tspasic uc ti cajchanc''optutique, ho''ontutic ti fariseountutique.
    ¿C''u yu''un mu hechuc tspasic uc ti avajchanc''opetique? Ja''uque mu xipan sbaic
    ―x''utat ti Jesuse.'
  ind-AGS: “Bukan begitu, murid-murid Yohanes dan para pengikut orang Farisi sering
    sekali berpuasa dan berdoa. Tetapi para pengikut-Mu tidak, mereka terus makan
    dan minum,” kata mereka.
  omw-omw: Mwitaa tuvata mwihua Iesusirara tiqata, Ioninra vataqi nrohi varuhuavata,
    Parisi vaisi qua rie variahuavata, kyara aurama teqata Kotirara aakyara nte variavo.
    I vataqi nrohi variahua hia mwitaa hiraitita, qatima kyaravata nramanrivata nre
    variavo, tuvaro
  yrb-yrb: Moana uwarama Yesuba weita, Joninu iwata ueta uwarama emanu baetaba kowa
    faiyawere ieta itawa ka utaitate guriguri utaita, enanari i Ferosi uwaranu iwata
    ueta uwarama eno utaita. Nono Anu iwata ueta uwarama eno utawa utaitate ietaini
    ogoini itebaita weita.
  maa-NT: 'Jñà xi̱ta̱ kitsò‑la̱ Jesús: ―¿Mé‑ne jñà xi̱ta̱ xi kota''yàt''aà‑la̱ Juan
    tsí ndaà bìtsa̱jnachjan ti̱koa̱ tsí ndaà bítsi''ba; k''oa̱á ti̱s''ín jñà xi̱ta̱
    fariseo; ta̱nga jñà xi̱ta̱ tsi̱ji, kjèn‑né koa̱ ''biì‑né?'
  mcq-mcq: Ea ꞌahopo Jesuho ijá ꞌwava Joni oni tisaiporujija naꞌia kwinu kwino ꞌaura
    areme ꞌee siporua ꞌojuꞌe Parasi puni tisaiporu ijija ꞌuꞌo ijaꞌinaꞌe vejura kaivo
    Oni tisaiporu ijija ꞌiruma toa ma ijí ijura ꞌwavara.
  sus-A: مِشِ ندٍيٍ نَشَ قَ عَ قَلَ عِسَ بّ، «عَننَبِ يَيَ نُن قَرِ سّنِيٍ قْشِرَبِرّيٍ
    سُنيِ نُن سَلِيٍ رَبَمَ هَن، كْنْ عِ فبٍيٍ تَن عٍ دّفٍمَ تُن.»
  jpn-1965: 彼らはイエスに言った。「ヨハネの弟子たちは、よく断食をしており、祈りもしています。また、パリサイ人の弟子たちも同じなのに、あなたの弟子たちは食べたり飲んだりしています。」
  fra-SBL: 'Ils lui dirent : « Pourquoi les disciples de Jean jeûnent-ils souvent
    et prient-ils, de même que les disciples des pharisiens, mais les vôtres mangent
    et boivent ? »'
  yka-yka: Manjari paˈin meˈ aˈahin pu si Isa, “Meˈ tindeg Yahiyahin daran magpuwase
    duk ngampun si Tuhan. Damikkiyan isab meˈ tindeg meˈ Pariseohin, bu meˈ tindegnun
    luwal ne hadja siye mangan duk nginum.”
  mle-mle: Nuwukadiy duw taakw Jisasak yakuw, wadaad, “Jon Baptais kwiynadi duw, dikidiy
    kalivadidiy duwawa adiy Parasiy dayadiy kalivadanadiy duwawa nuwukadiy nyi kikipaat
    akis kikwadanadiy gaba maaj sukwuk Godak. Aw agwa javik tikuw, minadiy kaliva-minadiy
    duw nyanyi kikipaat kan guw kikwanadiy?”
  shp-NTPO: 'Jainxonra jonibaon Jesús yoiribikana iki: —Ja Juanmamea onannaibo betan
    ja fariseobaomea onanaibaon akanai, jatíbitian *ayunankin, itan akonbireskin orankin,
    jatian mionmea onanaibaonbiribi akanai, jatíbitian piananbi xeakin —akin.'
  aom-aom: 'Iae aëro Iesu uavareje: John-are jö hejarue ariböviohuro majae ahoꞌobëhe
