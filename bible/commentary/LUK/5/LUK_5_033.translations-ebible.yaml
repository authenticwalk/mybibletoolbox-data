  stp-NT: 'Baꞌ jaꞌpnip tɨtda am gu Jesuus: ―Jax kum baꞌ cham jɨꞌx jum saabum jum ɨlhiiꞌñdhaꞌ
    dhim jaꞌtkam tuk. Gammɨjɨ ja nɨiꞌñdhaꞌ ich nabap tanoolh nam tu kuaꞌdaꞌ gam nam
    tu ichgɨdaꞌ gu tuꞌ nar jum ioꞌdam. Matgɨm guiꞌ nam pariseos jir ja jaꞌtkam tuk
    gio guiꞌ na Juan jaꞌtkam bopkondam jup jir jaꞌtkam tugiꞌñ, gammɨjɨ ji nam jum
    saabdaꞌ gio nam gammɨjɨ tu daandaꞌ.'
  ame-NT: 'Ñetñapaʼ alla otereterr Jesús: —Ñeñt̃ Juan pueyochreshaʼpaʼ c̈hocma t̃oreʼtenet
    Yomporecop, c̈hocma maʼyochenet. Ñam̃a fariseoneshaʼ pueyochreshaʼpaʼc̈hoʼña att̃ecma
    penet. T̃arraña p̃aña peyochreshaʼpaʼ esoʼmareʼtña ama att̃eyeʼ peneto. Ñetpaʼ
    atta es rratseʼtyenet, att̃a es orryenet.'
  mgh-2016: Attu akina nkayaamwiirelha Yesu, “Owiittucha a Nayohana anoottuka venchi
    ni ulhapelha, ni owiittucha a Amafarisayo anopanga chiicho, nansho owiittucha
    inyu anolhia ni uwuria.”
  kvn-NT: 'Tegin tule-wal-walgwen Jesúszhe ekisnonimal chogalmal: —Imi Juan-chapingan
    tegin Pariseo-chapingan peyedzhe mas-kunchulidgin tegin Pabzhe-koledgin nanemal,
    tenal pe-chapingandin mas kunmal tegin kobed kobmalbal. ¿Ibiga pe-chapingan mas-kunchulidgin
    keg nanemalmo?'
  gvf-gvf: Dungure ibal kobe iru di Yesu tongwa, “Yon gawlima kobe te Parasi gawlima
    kobe para, morin morin komina mawal ere te ana di God te milimba, i gawlimanin
    kobe komina te nil para ne milemua.”
  san-ISO: tatastē prōcuḥ, yōhanaḥ phirūśināñca śiṣyā vāraṁvāram upavasanti prārthayantē
