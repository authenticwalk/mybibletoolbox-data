    ri damunun kɛ ka minnin waati bɛɛ.»'
  ese-NT: 'Paniseo cuaa Moisesija etehueꞌyo huohuijji cuaa Jesosa huohuiꞌajja ca cua
    jama baꞌa: —Esejaya etiiquiana jamaya huohui cani baꞌa: “¡Aꞌa ijjiaꞌijjiajji jiquio
    pojjajo! ¡Aꞌa jjashahuabaquijji bobijo; jjashahuabaquicue Eyacuiñajjijo nei! ¡Mimicue
    onijje, quea yeno pocue!” jamaya esejaya etiiquiaa huohui cani. Huani shajjaꞌajjajji
    cuaa jamaya acani peaꞌai. Jesosa, mi shajjaꞌajjajji cuana ca ca ijjiaꞌijjiani
    tii. ¿Yajjajje shai? Quea mimishi cuani pojjaꞌa.'
  jac-NT: 'Lahwi tuꞌ xin, yalni huntekꞌan anma tet Comam Jesús: —Haꞌ ebnaj iscuywom
    naj Juan anican̈ haꞌ iswiꞌ anma, yebpaxo ebnaj chicuywi yin̈ ebnaj fariseo, nawn̈e
