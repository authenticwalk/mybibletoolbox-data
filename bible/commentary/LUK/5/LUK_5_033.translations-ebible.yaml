    õãrõ iirí, baari? ãrĩñurã.'
  nal-nal: Azanon aubina di piaat sin Iesu malasing kari, “Ubina varaviraai zin Jon
    bulaai dit falvaal ma dit maainung ma malasing saait ubina varaviraai zin amun
    Faarasi. Singsaxai ubina varaviraai zunum di vavangan ma di imimin.”
  kyq-kyq: 'Naan̰ kɛn se jeege ɓaaɗo taaɗ Isa ki ɔɔ: «Jee mɛtn Jan‑Batist ki ute jee
    mɛtn *Parizige se tɛɗga num lee tuun siam ɔɔ tɔnd mɛtn Raa. Num jee mɛtn naai
    ki se ɔsɔ ɔɔ aaye.»'
  kwd-kwd: Tani ta'a ngaa'i gila fata 'ilo'oo fala Jisas, “Alata 'e aula nga fufu'iwane
    ala Jon gila abu keto fana fo'anga, ma nga fufu'iwane na Farasii gila 'ino'ona
    la'u mola. 'Utaa na fufu'iwane amu gila keto ma gila go'u mola?”
  ded-ded: Ngicngac goa yeneng Yesu kpesimigec, “Yohaneac medacfora nga farisaio yeneac
    medacfocngina yeni naso homac yakasege kecma nunumu ua meandae. Nga geac medacfocga
    yeneng ine nenedoku nekecdae.”
  ewe-ewe: Ameawo gayi edzi bia Yesu be nu ka tae eƒe nusrɔ̃lawo metsia nu dɔna hedoa
    gbe ɖa abe ale si Yohanes ƒe nusrɔ̃lawo kple Farisitɔwo wɔnɛ ene o, ke boŋ eƒe
    nusrɔ̃lawo ya la nuɖuɖu kple nunono dzi ko wonɔna gbe sia gbe hã.
  nuy-nuy: Warra-mulung-aynbaj warruburru-yung wunu-yamijgayn, “Naadagu na-John marri
    nigawi-nyinyung waadurru wurru-marrbuy-mana-yinyung, malgarrawindi warraawurru-yung
    waari amburru-ngang ana-marrya wugurru. Yagu wunu-yambina-wugij yuuguni arrwiyaj
    na-God-guy. Marri warraawurru-yung warra-Pharisee-yinyung wurru-marrbuy-mana-yinyung
    anaani wugurraayunggaj wuu-yamana wiij-nguynju wugurru, aani-yung-jii. Yagu nagang
    nugawi-nyinyung waadurru wurru-marrbuy-mana-yinyung, waadurru wurraaḻ-nguyii yagu
    marri wurru-nguyii!” Dani-yung niga wunu-yamijgayn na-Jesus-guy.
