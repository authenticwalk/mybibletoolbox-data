    da ade lau gu 'uri nai. Sui 'utaa ne toaa kwairooi 'oe ki daka fanga gu 'ada ma
    lea ka nao dasi ili gu 'uri nai?”
  ukr-1871: 'Вони ж казали до Него: Чого ж ученики Йоанові постять часто й молять
