    lun mwet Pharisee kwacna lalo ac pre, a mwet lutlut lom uh elos mongo na ac nim.”
  ibo-ibo: Ha sịrị, “Ndị na-eso ụzọ Jọn na ndị na-eso ụzọ ndị Farisii na-ebu ọnụ,
    na-ekpe ekpere oge niile, ma ndị na-eso ụzọ gị na-eri, na-aṅụkwa.”
  yml-yml: Weꞌe ꞌifwaidi Falisi wata veꞌetoboda ꞌadi tovevo Iesu i voneni i vo, Ioni
    Tobafitaiso yana tovetutuyamavo tutuya fuedi i veveꞌudigana ꞌani bega yadi veluꞌui
    i na vetoketoke Yaubada ꞌwaineye. Wata baniꞌodi Falisi yadi tovetutuyamavo i veveꞌudigana
    weꞌe ꞌomu yamu tovetutuyamavo kebu i da veꞌudigana, i ꞌaniꞌani wata i yemuyemu.
    Awale baniꞌodi i munemunega?”
  ory-ory: ସେମାନେ ତାହାଙ୍କୁ କହିଲେ, ଯୋହନଙ୍କ ଶିଷ୍ୟମାନେ ଥରକୁଥର ଉପବାସ ଓ ପ୍ରାର୍ଥନା କରନ୍ତି,
    ଫାରୂଶୀମାନଙ୍କ ଶିଷ୍ୟମାନେ ମଧ୍ୟ ସେହି ପ୍ରକାର କରନ୍ତି, କିନ୍ତୁ ଆପଣଙ୍କ ଶିଷ୍ୟମାନେ ଖିଆପିଆ
    କରନ୍ତି।
  bzj-bzj: Afta dat dehn seh tu ahn, “Dehn wan weh fala Jan di Baptis aalwayz di faas
    ahn pray, ahn dehn wan weh fala di Farisee dehn du dat tu, bot dehn wan weh fala
    yoo jos di eet ahn jrink laik notn.”
  chk-chk: Iwe, ekoch aramas ra üreni Jesus, “Nöün Johannes kewe chon kaiö ra echikefel
    fän chomong o iotek, pwal usun chök nöün ekewe Farisi kewe chon kaiö. Nge noumw
    kewe chon kaiö ra chök momongö o ükün.”
  ssd-ssd: 'Nane afu pro Yesus sanaig: Yohanus dubide mbal nane ait gudommba nyamagaŋ
    pinka Kuate yabaŋmba minig. Farisi mbal dubikade mbal nane mata taŋade. Ndaŋam
    ne dubinade mbal mara mindek isukusmba ndo minig ŋginaig le'
  acr-TNT: 'Ecꞌuchiriꞌ, xquitzꞌonoj che ri Jesús: —¿Suꞌbe rutijoꞌn ri Juan Aj Yaꞌl
    Bautismo caquiꞌan ayuno uqꞌuiyal laj y lic caquiꞌan orar jelaꞌ pachaꞌ cakaꞌan
    ri oj fariseos, noꞌj ri tijoꞌn rilal xew quewaꞌic y na caquiꞌan tane ayuno? —xechaꞌ.'
  rop-rop: Bambai na sambala pipul bin kaman langa Jisas, en deibin askim im, “Detlot
    wekinmen blanga Jon Beptis oldei prei en abum det serramoni weya dei nomo dagat
    daga. En detlot wekinmen blanga ola serramonimen gulum Ferasi oldei dum lagijat
    du. Wal wotfo yu wekinmen olabat nomo dum lagijat? Dei oldei dagadagat daga en
    dringgimbat, en dei nomo abum det serramoni.”
  mee-mee: Ka kae te na ragau keke role kae Iesus roma, “Barangalele rae Ion kanna
    keke kuriri ta kaning, ba keke kavkava ka kae papatu. Ba barangalele rae Parisiome
    kanrea keke umma minmina bole. Ava ke meimia na barangalele ra kaning keke kaninni
    beke innu?”
  mwf-2018: Bere kardu punnidha ngarra Jesus i pumamna, “Ya. Pulangay nukunu John
    the Baptist-ka mi mere da ngatha karnemurrkneme nhini-ka ngarra Yile neki ngadha
    parnamnangerrenneme i parramkariparlneme parnamka. I kardu pana Pharisees-ya mange
    nhini da ngatha pamam pumpan. Mu thangku-dha pulangay nhinhi-yu mange mere nginipunh
    nhini mani kuyemaneme kuru-yu? Mu kardu ngarra nhinhi pana-ka bere matha wangu
    mi parnamkamurrkneme-yu.”
  dif-dif: 'Tana nunkangu jatana wonti: „Minandru Johannini milieli jiglerali milja
    ngamai ja ngatjiai, jeruja bakana Pharisaiani mili, ja milieli jinkanali tajiai
    ja tapai?“'
  gam-gam: Una pende embe dji, Jon kogoye una ne, Parisi kogoye una mor ge God pille,
    kamang ye, kwamokna mapill kune merke yenj we dji. Ni kogen una kwa ne, nu eri
    nonj ge kune nayendo we dji.
  nou-nou: Embo nenei mi Iesu da yei sisera, “John da ambojimbi de Pharisee da ambojimbi
    de awa iji berari neta ise Mamo da yei ge sedo era te iso ambojimbi awa indido
    kumbudo edo era.”
  mqb-NT: 'Farisa ahay pi zek tə miter sə Tawrita ahay ta jan anà Yesu, ta wa: «Njavar
