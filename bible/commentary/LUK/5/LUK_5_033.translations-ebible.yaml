  hus-NT-2005: 'Utsan tám enchéꞌ na Jesús kʼal jajáꞌtsik: ―Nin exóbaliltsik na Juan
    ani nin exóbaliltsik an fariseotsik u kʼíltsik ani u óltsik tʼajat, por na exóbaliltsik
