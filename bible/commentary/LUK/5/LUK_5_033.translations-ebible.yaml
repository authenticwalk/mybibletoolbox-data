    xíꞌín ta̱ fariseo, tído ta̱ xíonoo xíꞌín ní sásáꞌan va ra, ta xíꞌi va ra.'
  pon-2006A: Ekei irail ahpw patohwanohng Sises, “Dahme nein Sohn tohnpadahk ko kin
