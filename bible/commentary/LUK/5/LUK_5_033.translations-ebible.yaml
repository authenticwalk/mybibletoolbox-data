  dop-dop: 'Ḿpʋ́ɣʋ́ yǝlɑɑ nɑpǝlɩ pɑ tɔmɑ Yesu sɩ: Yohɑɑnɩ ɩfɑlɑɑ nɑ Fɑlisɑnɑɑ nyǝ́mɑ
