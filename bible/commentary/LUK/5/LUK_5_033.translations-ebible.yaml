  mkj-mkj: Epwi armaj pwehng Jesus, “Nihn John jounpoapdaij sohnpadahk kan kalap kaijihjol
    apel kapkap, apel doahroar sohnpadahk in Pharisee kan kin wia, a nihmw kan kin
