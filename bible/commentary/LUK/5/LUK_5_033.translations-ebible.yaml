    bili yan ŋoy-ŋathamiriwyi yan buku-ŋal'yun. Yurr nhokalnydja malthunamirriy walal
    ŋuli ga dhuwal bitjan warray bili ḻuka yan ŋatha ga gapu; bäyŋu walal ŋuli gi
    dhuwali ŋathamiriwnydja nhini. Nhaku walal ŋuli gi ŋunhi yakany malthurr ŋurikiyiny
    romgu, ga ŋathawnydja walal ŋuli gi ŋunhi bäyŋun yan gurr'yurr?”
  kvg-kvg: Ezoqa nøme, Yesu āv gimbøe-einím nqǽgo, “Zion-gi paev ezoqam, lou logemav
