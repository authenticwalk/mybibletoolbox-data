    inbe tipatarau. Bong nga gelei bet di galium nga tisapa ye kaningi le yinungu
    tiap nga?”
  tiy-tiy: Atin wén i de ménénginsa dob Jesuse maro, “I de kuyug Juan sénga tékélid
    démasal ro brab fuwasa. Loo so bé de kuyug i de Fariseo. Endob i de kaam do kuyug
    mama brab miném ro.”
  nlg-nlg: Mana balu vure tara bosa vania Jesus, mara ghaghua, “Agaira nina vaovarongo
    John, kolura ghua didira vaovarongo rana Pharisee, tara nia talukau na vanga haia
    mara kokoeliulivuti ghua. ?Me ghua nimua vaovarongo ighoe, ge taho, ge ra vanga
    so mara inu?”
  dgr-DOGNT: Zezì ts'ǫ̀ hagedı, “John-Baptıst wecheekeè t'aats'ǫǫ̀ edegegǫ xè yagehtı,
    eyıts'ǫ Pharısee gıcheekeè sı haget'ı̨, hanìkò nı̨ necheekeè t'aats'ǫǫ̀ shègezhe
    xè gedǫ,” gògedı.
  pes-OPV: 'پس به وی گفتند: «از چه سبب شاگردان یحیی روزه بسیار می‌دارند و نماز می‌خوانند
    وهمچنین شاگردان فریسیان نیز، لیکن شاگردان تواکل و شرب می‌کنند.»'
  ron-1924: 'Ей Й-ау зис: „Ученичий луй Иоан, ка ши ай фарисеилор, постеск дес ши
    фак ругэчунь, пе кынд ай Тэй мэнынкэ ши бяу.”'
  tpz-tpz: A ma pah teꞌ to soe ke Ieesuꞌ va manih pan, “O vamomhë pe Jon to vapenpen
    ne a taëën, pare hinhin tamoaan rakah ne sih. Ko vamomhë po Parësiꞌ to vapenpen
    pet me e ne pa taëën. Ivëhkëk, a ma vamomhë pën to ënëën e ne, pare kakaak e ne.”
  agd-agd: Máa síkan betí ankan máa sen Yisasin tiamemí, “Kokhon damú Yonini eyo iyampon
    kayo vá Farasisi kayoi eyo iyampon kéká bá ano yere yunan auraren amúké iyan mifo
    eni eyo iyampon kayo ano fará ída yunan auranton ná niyan nafino.”
  rkb-NT: 'Niahatsahi nipamykysokozonaha: — Suão Batista tuk zinymyrykynahatsa hauk
    ahabyitsa ziknakaranaha. Iwaze Deus bo ziknapamykysokonaha. Pariseutsa tuk zinymyrykynahatsa
    kino niwatihi hauk ahabyitsa ziknakaranaha. Ikia tuk zinymyrykynahatsa batu. Asa
    hi mynatahadisahakanaha mozikukunaha niwatihi. Amy humo sa atuk zinymyrykynahatsa
    tahadisahakanaha — nikaranaha.'
  san-THA: 'ตตเสฺต โปฺรจุ:, โยหน: ผิรูศินาญฺจ ศิษฺยา วารํวารมฺ อุปวสนฺติ ปฺรารฺถยนฺเต
    จ กินฺตุ ตว ศิษฺยา: กุโต ภุญฺชเต ปิวนฺติ จ?'
  iws-iws: Mɨ Ferisi iikam nhɨrɨm sɨma Jisɨs siir boɨn, Jon siir kɨgna mɨriiyɨm kamɨm,
    sɨma ɨi kasakasa bɨ haiyaeikɨm mɨ nhwo pranaepranae bɨ kwɨsboɨnikɨm. Mɨ Farisi
    sɨmiir kɨgna mɨriiyɨm kamɨm yɨm ɨriipɨ hɨriinan. Mɨ kamɨm kɨriir kɨgna mɨriiyɨm,
    yɨm hɨriinan bɨ tɨrkɨm, yɨm sɨma nae pa mɨ aei mɨ opa pa mɨ kwiyaei.
  pol-SZ: 'Wtedy zmienili temat i powiedzieli: —Uczniowie Jana Chrzciciela i uczniowie
    faryzeuszy, stosując się do religijnych zaleceń, często modlą się i powstrzymują
    od posiłków. Twoi zaś tylko jedzą i piją!'
  ztq-NT: 'Tsigo lëë meñ chëb lo Jesús: —Kchësy xaa nii no xlad Juan gon ni xaa nii
    no xlad xaa fariseo chawdy xaa par kuuñ ksak xaa Dios, per lëë xpëëdscueeloo masyke
    wagw no xaa.'
  zai-NT: 'Oraque na ca rabi ca laabe: ―Xiñee ca discípulu sti Juan ne sti ca fariseu
    stale tiru riaana ca sin go ca'' ne nabé riní'' né ca Dios, peru ca stiu'' la?
    qué lica ruchuugu ca lu endaró.'
  upv-upv: Ko mian ko jinibb sopor arwerai tevi Iesu “Jon jinibb sen nir arok-vil
    tetajer ko arok-lot, ko jinibb se Parasi kele nir arok-loli erpok; ko nik jinibb
    som, erpese maraan ko marminmin ko setemun marvil?”
  wap-NT: Pabiꞌi kida pidannao, kaawainao kidaz Jesus idaꞌati, kian uꞌati, “John Chikaawunuupauzoz
    tominapa-kidaniinao mapuda paꞌan ĩsanadinpauzon, naꞌiki ĩtoriinpauzon Tominkaru
    aipan kawanaꞌati. Naꞌiki wuruꞌu tominpauzonao kidaz Phariseenao diꞌiki, naꞌapa
    kapam ĩsanadinpan naꞌiki ĩtoriinpan. Mazan aizii wuruꞌu putominapa-kidaniinaouz,
    aonaa ĩsanadinpauzon, mazan ĩaroopan nii naꞌiki ĩtuzan nii atii ĩshiitan.”
  mva-mva: Tamoata alu ditaguraki be Iesus bokai dirai, “Zon tagataga ne bong kokoko
    kangkang diziraurau be rabo nedi Nanaranga ditabatabangakini. Be Parasi tagataga
    nedi bokai dimuzimuzi be. Ata kaiko tagataga nem nge moanako be dang sing-la kata
    ka diteate! Tago sesu kangkang dizirau!”
  dwr-NT: Hawaappe guyyiyan Yesuusa, “Yohaannisa kaalliyawanttunne Parisaawatuwaa
    kaalliyaawanttu ubba wode xoomiinonne woossiino; shin Neena kaalliyaawanttu qassi
    ubba gallassi miinonne ushiino” yaagiide oochcheeddino.
  kfw-kfw: "Inmani'n Jisu diang inleiti, “Ang jarrame John siamruoi ngai'n apha rakip\
