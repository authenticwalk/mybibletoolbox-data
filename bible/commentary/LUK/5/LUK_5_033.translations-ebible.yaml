    mo,” keoma.
  aey-aey: Odocob dana leih age Jisas madoin, “Jonna malogom age gaid esuesu sabnu
    qagu bileginanu, odocob age inondoginanu. Farisi agena malogom ageha odi odogina.
    Euqa hinana malogom age sab wainca jegina,” doin.
  urd-GVH: कुछ लोगों ने ईसा से एक और सवाल पूछा, “यहया के शागिर्द अकसर रोज़ा रखते हैं।
    और साथ साथ वह दुआ भी करते रहते हैं। फ़रीसियों के शागिर्द भी इसी तरह करते हैं।
    लेकिन आपके शागिर्द खाने-पीने का सिलसिला जारी रखते हैं।”
  ycn-ycn: 'E caja ajopana quemaño Jesusjlo: —Metú que queja Juan ja''apiyatéjena,
