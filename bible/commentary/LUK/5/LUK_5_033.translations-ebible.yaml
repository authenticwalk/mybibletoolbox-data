  swh-1850: Watu wengine wakamwambia Yesu, “Wafuasi wa Yohane mbatizaji hufunga mara
    nyingi na kusali; hata wafuasi wa Mafarisayo hufanya vivyo hivyo. Lakini wafuasi
    wako hula na kunywa.”
  msc-msc: 'Doilu ka a fɔ Isa yɛ ko: «A ye di? Yaya la karandenilu ni Farisilu la
