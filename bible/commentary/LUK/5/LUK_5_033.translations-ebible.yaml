    ilgum dangetok ite?”'
  tew-tew: Wên tꞌowaḏi Jesus óetu̖ˀan, “John iˀ pꞌóˀpꞌoekandiví khä̖geˀnin ihayḏa̖ˀ
    dívíha̖a̖ḏä́ˀo heḏá báyékí dívíjûusuˀoˀ, in Pharisees-ví khä̖geˀnin wáˀ hanbá
    dívíˀoˀ. Heháaḏan uví khä̖geˀnin húukandáḏí su̖wä̖-áḏíḏa̖ˀ dívíˀoˀ?”
  rmc-rmc: 'On leske phende: „Le Janoskre učeňika pes furt poscinen the modľinen a
