    quelel javelepj p''in Dios lal. Nin p''iyá lajay fariseopan jis discipulopan.
    ¿Tsjan mpes jipj discipulopan lovin jalá, lovin myü''ün̈?'
  zap-NT: 'Lex wnabdiiz men lo Jesus, re men: ―¿Penak kesentyent rkwan xpén Xwa no
    le xpén men ne nak farisew no kesentyent rnab men lo Dëdyuzh, le xpén de syemper
    ru rootee men?'
  wer-wer: Yesuuk pël maan pit kangiir epël mëëa. “Sonë ruurö pit Anutuun yak kaömp
    ngës olëak wë kët poutë Anutuun kimang më yaë. Ën Parisi tenim ruuröeta tapël
    ë yaë. Ën nim ruurö pöt kaömp nëëre i në pël ëeim.”
  ipi-ipi: Jisasato wuane lea-kola, Patasaipi, loo tupana mana andene akalipi, utupane-mane
    bala lamawuato, ole kambuanga Jonena disaipolo tupapi, Patasai tupana disaipolo
    tupapi, utupane-mane pote kambua loyale, ole ukupini mindi tomo nanene atalaini
    tekeko, nimbana disaipolo tupamane tomo ipapi naa teke-teke piyaini okonde leainipia.
  qul-NT: 'Jesusta nerkancu: —Juanpaj fariseocunapajpas discipuloncuna sinchita ayunancu,
    oracioncunatapas sinchita ruwancu. Discipuloyquicunataj miqhuncu ujyancu, nitaj
    ayunancuchu.'
  urw-urw: Bangar ferewar Jisas menüm wawen, “Güre sese Jonüb daidaiwegi toi daba
    kudigafaigüdi sibdibwafaigen. Bangar Farisiwarüngab daidaigegi toi tugu bangafaigen.
    Bangeagako, nab daidaigegi toi nini daba, yag nüdaiwen.”
  rmy-GURBET: 'E fariseja thaj e učitelja tare Mojsijaso zakon pučlje e Isuse: “Sose
    e Jovanese sikade postin thaj molin pe e Devlese, gija ćeren thaj e farisejska
    sikade, al ćire sikade xan thaj pijen?”'
  ter-NT: 'Ínamaka apê xanéhiko kixoti Jesus: —Enepohikone íhikau Xuaum Mbátita koánemaka
    ne íhikauhiko farîzeu, kóyekune jejuá kó''iyea koane itúkea orásaum. Kene íhikeuhiko,
    anéko níkeahiko —kíxoanehiko.'
  bmr-NT: 'Jaanegui diito Jesuco dilluuhi: ¿Collɨhi jana Jua jɨɨbogomɨnaa, fariseomɨ
    jɨɨbogomɨnaa icamo machutɨmo aaigamoro sihidɨ Moocaanima iimaahicamo? ¿Jana mɨllɨtɨ
    dita machuhicahi, aduhicahi icano? noomoro.'
  fuf-fuf: 'Onsay woɓɓe wi''i mo kanko Iisaa: «Taalibaaɓe Yaayaa ɓen e taalibaaɓe
    Fariisiyaaɓe ɓen kaɲun hooray, juula soono woo. An-le, ɓe maa ɓen no ɲaamude,
    yara!»'
  mwc-mwc: Pharisee si gwini si wona, “John ana Nonorayauna tebi siya ba te raupari,
    ba yakai yebo, ama Nonorayauna yabata. Saba kom am Nonorayauna wai te kamkam ba
    te tomatoma bonabona.”
  bhl-bhl: 'Yangei, mali kawtiw i Yesus elo bokolewomeliw: “Kawtiw ilo ok da koyemse
    kunum Sion so, Falisi kunum iso, biim gelewkabiliw kunum iso, alik alik bi mak
    ding mak wanin tokoko, bin kukuw gelewkabiliw kate, nimtew angom ete kom gelewkabiliw
    kunum bi diwkuw diwkuw sak wanin wanakabiliw a?”, dangsiliw kale.'
  ons-ons: Ŋei ŋerep natne eŋe Yesu olale rakoi, “Yohane wane dokoine eŋe ŋara doku
    wane sawe ge more, naso baŋem meŋenka okanmami. So Anutu papa togon welaine ŋei
    Parisi, eŋane dokoene eŋe yale waka okan okanmami, ŋo geŋane dokone yemo ŋara
    doku nemami.”
  con-NTPO: 'Toya''caen tisema iñajampaña''fa: —Juanma shondosundeccuja asettupa zutsse
    ambe''yi Chigama iñajan''fa. Fariseoma shondosundeccu''qque tsa''caen atesu''fa.
    Tsa''ma quema shondosundeccuja asettumbe''yi injanga amba cu''i''fa.'
  ghs-ghs: Hiiremi nokoi noke hee, Dzohane sobasobaho mai noi hiiremi noho tumakhametoi
    bodza samaneke hutingi naate pupu baura eetorai ma teena oke paha Pariseo ma nanaho
    tumakhameto eetorai.
  peg-peg: କେତେଜାଣ୍‌ ଜିସୁଙ୍ଗ୍‌ ଇଚାର୍‌, “ଜହନ୍‌ତି ଚେଲାର୍‌ ଚାଣେକ୍‌ତିଂ ଚାଣେକ୍‍ ଉପାସ୍‌
    ଆରି ପାର୍ତାନା କିତାର୍‌, ପାରୁସିର୍‌ ଚେଲାର୍‌ ପା ହେ ଲାକେ କିତାର୍‌, ମାତର୍‌ ନି ଚେଲାର୍‌
    ତିନାଉଣା କିତାର୍‌ ।”
  txu-NT: Nhym me ajte kum, —Ota Djuãokôt ba djwỳnh kute Metĩndjwỳnhmã amijarẽnh kadjy
    amijajbun ba. Nhym mekbê pardjêu nhõ me ja me kudjwa ã ane nhym bep akôt ba djwỳnhbit
    ne mã akun kôt kõm ar ba, ane. Ar kute Metĩndjwỳnhmã amijajbur kêt, ane.
  eng-WEBU: They said to him, “Why do John’s disciples often fast and pray, likewise
    also the disciples of the Pharisees, but yours eat and drink?”
  gnw-NT: 'Jare amocue vae yugüeru Jesús oĩ vae pe jare jei chupe: —Juan jemimboe
    reta jeta vese uyecuacu tembíu güi uyerure reve Tumpa pe. Jae ramiño vi uyapo
    jucuarãi fariseo reta jemimboe reta. Ẽrei nderemimboe reta ucaruñoi —jei reta.'
  mux-mux: '⸤Kanu-kene⸥ enini Yesos-ndu walsiku niku mele: “⸤No-Liinjili⸥ Jon lumbili
    andúlima kene, Perisi-yima lumbili andúlima kene, enini wale marenga langi mi
    toku naa noku Pulu Yili-kene popu toku mawa telemeláliinga-pe nu lumbili andúlima-ni
    aku-siku naa telemele, langi kene no kene we nolemele. ⸤Pe nu lumbili andúlima-ni
    telemele mele akili kapulaye⸥ ?” niring.'
  maj-NT: 'A̱s''a̱i b''i̱ i̱ncha kitsúhu̱ jóo̱ Jesu: —Nkjin ni̱yá b''entu kjintíá
    ko̱ nchja̱ko̱ Nti̱a̱ná já ni''yakuyáha̱ Jua Bautista̱, ko̱ b''a̱ ta̱ ts''ín já
    ni''yakuyáha̱ já fariseo̱. Tu̱nga máha xi ts''i̱, i̱ncha kjine ko̱ ''bi.'
  bkq-NT: 'Tonlo modo ewy Jesusram aguely: — João Batista eynynonro modo, fariseu
    eynynonro modo warâ nâwinduapyra tâisemo inanry, Deus agâ adâkehomoem. Akaemo
    pylâ âwinduadylymo, adakuilymo alelâ. Koendâpa akaemo arâ aidyly — kelymo.'
  kue-kue: Yomba tau Yesus diteingwa, “Jon disaipelma wagle kaiya mokna mawagl mogl
    ana kamange ere-ere erikwa te Parisi wagle disaipelno ama kuno yegl erikwa. Ba
    ene disaipelma wagle nigl ya kaiya mokna ne paimeglkwa.”
  cot-NT: 'Iroompaquea icantajitaqueri Jesoshi: —Iriraquea itsatacaanejia Joanca aisa
    irashijia pariseojia yoguipaquijapinijiaqueroquea isheca teetaquea irishecatsitajempaquea
    cameetsanijite incantacoguitempaniquea iramanajiaqueriquea Aapani Irioshi. Cotanquitsiquea
    pashijia pitsatacaguica ¿querocaquea icojiacani teequea inquejejiguempariji iriatimpajia,
    manaqueate icantacoguitaniquea ishecaguitani, imiraguitani?'
  bnp-bnp: Muri ri takia, ri ta maea, “E huriki a murimuri ne Ioanes ri peremu. E
    huriki a murimuri ne huriki a Pariseo ria ranga ri peremu, ri vasileki. Pali e
    huriki a murimuri vomu ri kani, ri ninu kunana.”
  apn-NT: 'Tã nhũm Ijaew kwỳjaja Jejus wỳr mra nẽ kãm: —Pa? E ot pa mẽ awỳr mra. Kwa
    aprĩ hã mẽ inhmã mẽmoj jarẽ. Na hte Parijew nhõ xwỳnhjê mẽ Juãw kôt mẽ pa xwỳnhjaja
    tõhã Tĩrtũm mã amnhĩ jarẽnh kaxyw nẽ apkur kêt rãhã kãm amnhĩ jarẽ. No akôt mẽ
    pa ho mẽ pa xwỳnhjaja na htem àmnhĩx apkur o pa kamã kãm amnhĩ jarẽ. Kwa mo na
    htem mẽ uràk nẽ tõhã apkur kêt ri kãm amnhĩ jarẽnh hkêt nẽ? Anẽ.'
  ctp-NT: 'Bra kanꞌ mnichaꞌ neꞌ ꞌin Jesús: ―Loꞌo neꞌ nu ngiꞌni xaꞌan ꞌin Xuwa, loꞌo
    neꞌ nu ngiꞌni xaꞌan ꞌin neꞌ fariseo, ¿ni chaꞌ lye ꞌa nchkwiꞌ neꞌ kanꞌ loꞌo Ndiose?
    Kwiꞌ ngwañaꞌan, ja nchku neꞌ tsan nu nchkwiꞌ neꞌ loꞌo Ndiose. Loꞌo neꞌ nu ngiꞌni
    xaꞌan ꞌiin, xka ñaꞌan ngiꞌni neꞌ kanꞌ; xkwiꞌ suꞌwe ꞌa nchku neꞌ, xkwiꞌ suꞌwe ꞌa
    ndiꞌyo neꞌ ―ndukwin neꞌ ꞌin Jesús.'
  bre-BRG: 'Lavarout a rejont ivez dezhañ: Perak e yun alies diskibien Yann hag e
    reont pedennoù, kenkoulz evel re ar farizianed, e-lec''h da re-te a zebr hag a
    ev?'
  opm-opm: Jisas oh ihirnong gipotporhan kat han ihir Jisas ohnong Jon ohe pinggit
    pisapat han ihir Got ohsi mengitinmat oh ihir kakun den na dam Got ohsi mengitin
    danong ohwi ham ihir trun dah tit ihat saptimur. Parisi nure ma pinggit pisapti
    han ihirhe irair tap da orhorwi hat saptimur. Gwe ma pinggit pisapat han maihir
    den dino tom dino ohe danongwi ham sapti moh kianorim nure tan hat na saptio pongopari.
  bvr-bvr: Gu-gata wenga nuwurra aburr-werranga aburr-wena nula Jesus, “A-lay, an-gata
    Jon rrapa aburr-yigipa jawina, birripa wolawola balaja mbi-bawuja aburr-workiya,
    Wangarr abu-wengganacha aburr-nirra. Rrapa aburr-gata Berachi yerrcha rrapa aburr-birripa
    jawina, birripa aburr-yinagatiya balaja mbi-bawuja aburr-workiya. Wurra aburr-nginyipa
    jawina wuriya, wurra mu-nguy balaja mbi-banga aburr-workiya. Wurra gun-narda an-nga
    nula?”
  wal-wal: Eti Yesuusa, “Yohaannisi erissiyo ashkkarati daro wode xoomoosona; woossoosona;
    qassi Parisaaweti erissiyo ashkkaratikka hegaadan oottoosona. SHin ne erissiyo
    ashkkarati moosona, uyoosona” yaagidosona.
  shj-shj: Sängadeccä ta Yasuwa ka, “Menggä räbkä Yoxana mene uxkud todotol na palacca
    tä Kaläg, na mändey menggä räbkä Farisiny sogo mänang, yä menggä räbkägi kädil
    siyad na wuxid tol.”
  zad-NT: 'Na'' wṉabgakile'' Jesúza'', che''gake''ne'': ―Beṉ''ka'' nak Juanna'' txen
    na'' beṉ''ka'' nak fariseoka'' txen zekizezi chzoagake'' wbas'' na'' choe''ḻwillgake''
    Chioza''. Na'' ¿berac̱he beṉ''ki nakgake'' li'' txen bi chzoagake'' wbas''?'
  kmg-kmg: 'Jesuzi iŋuc mume jaŋe dâŋ šiŋuc âzâcnembiŋ: “Johanere motecfâc jaŋe gâbâ
    jaha nânâ sowa juhuc nunumu gie baeŋgopieŋ â fârisaio jaŋerezi iŋuc jaha eeŋgopieŋ,
    â go gahacne jaŋe ine nânâ opâ kosa nâeŋgopieŋ.”'
  aso-aso: 'Idoꞌ Izesuꞌ neꞌmine lo lavo ingine tiꞌ li li-imaniꞌ: Zohaneꞌ izipahala
    zuho ingine monokumuꞌ ve li nosoꞌ niteꞌ malise ikaꞌ ikaꞌ igi mini Oꞌmosola likaꞌ
    likaꞌ navo Halisaioꞌ monoꞌ laaꞌ aveti izipahaꞌine zuho nesi nene aꞌmineꞌmine igaꞌ
    naniꞌza geiꞌ izipaha zuho ingine nene aꞌmineꞌmine igi nosoꞌ niteꞌ malise ilizadoꞌ
    o neineꞌ nenako neꞌmine ami nosoꞌ niteꞌ gopo naakovoꞌ igaꞌ nako nanimuꞌ nave.'
  uli-uli: Tot yarmat re kangalu Jesus bo, “Mokwe redabeyel Johannes ila rema tosupiy
    haler ngo re mapel ngo wol ila mele mokwe redabeyar Pharisees kowe rema foru.
    Ngo ikla redabeyem ila re tema poloh mo irel mongoy mo yul.”
  nin-NT: Anishirr banu nga ni da ku Yesu di, “Abiga bu Yohana ba di vu angu gri ttuttumi
    na so di barr riri mu, abiga ba anu Farrisi ba mi di na meme yo, amuwa ba so di
    ri na so mre.”
  tgk-tgk: 'Ба Исо гуфтанд: «Чаро шогирдони Яҳё зуд-зуд рӯза мегиранду дуо мехонанд,
    шогирдони фарисиён низ чунин мекунанд, вале шогирдони Шумо мехӯранд ва менӯшанд?»'
  acu-NT: 'Jesús tamati fariseo ainau tura Moisésa chichamen nuikiartin ainausha ataksha
    iniinak: —Juanku nuiniatiri ainausha, tura ii nuiniatiri ainausha nukap ijarmawar
    yutsuk Yusnaka seainawai. ¿Antsu ami nuiniatiram ainau waruka tuke yuwinak tura
    aminak pujuinawa? —tiarmiayi.'
  cak-WNT: 'Y ri achi''a'' fariseos y ri aj tz''iba'' xquic''utuj chare ri Jesús:
    ¿Achique ruma tek ri ye rudiscípulos ri Juan can c''o k''ij niquichajij tek can
    ma yewa'' ta, riche (rixin) chi yequibanala'' oraciones chare ri Dios? Y can queri''
    chuka'' niquiben ri kadiscípulos riyoj, yac''a ri adiscípulos riyit ma que ta
    ri'' niquiben, xa yewa'' ye''uc''ya'', xecha'' chare.'
  ebk-ebk: Kenalen nan tapina kan Jesus, “Nan disipulus Juan ay Fumufunyag ya nan
    disipulus nan chiyuycha Fariseo at kun anaka un nun-ay-ayunarcha ya nunkarkararagcha.
    Ngem nan disipulusmu at chacha mangmangan ya umig-ikop.”
  spa-PDDPT: 'Ellos le dijeron: Los discípulos de Juan ayunan y hablan con Dios con
    frecuencia, pero los tuyos solo comen y beben.'
  tke-tke: 'Vevale, maFarizi yahiwogaga ni Yesu, wiira: “Anamasuuza a Zhuwawu enothuga,
    elobelaga dila biili-biili. Anamasuuza a maFarizi teto enowiirana ndo. Mbwenye
    aawo enooja, enoong''wa.”'
  ruf-ruf: Iwanu wangi wamlongela Yesu, “Iwanang'ina wa Yohane wafungagha ukuja na
    kulomba, na iwatumighwa wa Mafarisayo wotenda pfipfo. Lekeni iwanang'ina wako
    wakuja na kunwa!”
  gun-gun: 'Ha''e kuery aipoe''i ixupe: — João remimbo''e ha''e fariseu remimbo''e
    kuery ma okaru e''ỹ re ikuai jepi ''rã onhembo''e vy. Ha''e rã neremimbo''e kuery
    ma any, okaru ha''e oy''u ''rã.'
  agu-BL: 'Poro nintzun cyaltz tetz Jesús: —Ma jalu'' Ta'', at na ban cu''nt yi qui
    na chiwan jujun k''ej yi e'' ẍchusbe''tz Wa''n, tan cyak''ol k''ej Ryos. Nin wi''nin
    na chi''orarin. Ncha''tz na kaban ketz yi o'' parisey. Ma yi e'' teru'' ẍchusbe''tzu'',
    qui na chimuc'' we''j tan tak''le''n k''ej Ryos. ¿Mbi tzun lo''-tz? —che''ch.'
  isn-isn: Ikamuila, iamanyisigwa ang'wa Yohana a hapouifunga nukulompa, ni amanyisigwa
    ang'wa mafalisayonienso itenda uu, Ai amanyisigwa ako iliza nukung'wa.
  ilo-ULB: Kinunada kenkuana, “Masansan nga agayunar ken agkararag dagiti adalan ni
    Juan, ken kasta met dagiti adalan dagiti Pariseo. Ngem dagiti adalam, mangmangan
    ken uminomda.”
  pir-NT: 'Sa yeye meheñequinagã masa Jesure ohõ saha ni sinituahye: —‍Ñu buheyequina
    peye tahari Cohãcjʉ̃re ño peoye tehe, sijire. Sa yeye, tiquina peye tahari Cohãcjʉ̃re
    sinine. Fariseo buheyequina gʉ̃hʉ tiquina yero saha yere. Tiquina sa yepegʉ̃ta
    mʉhʉ buheyequina pehe ihya, sihnine. Sa ye Cohãcjʉ̃re ño peoye tehe, sijierare.
    ¿Dʉhse yeye sa yerajari tiquina? niahye tiquina Jesure.'
  anv-NT: Áma gíi Jisɔs nkwɛ́ yina nnó, “Baá utɔɔ́ Jɔn ályage *menyɛɛ́ kpékpé
    né mboó gébé gétúgé depɔré Ɛsɔwɔ. Baá utɔɔ́ bɔɔ́ Farasi ápyɛ ntó wyɛ́mbɔ
    ne abyɛɛ́ ápyɛ́ fɔ́ mbɔ. Ɛbwɔ́ ákɛ́ne ányɛ́, ányúu.”
  sab-NT: 'Jesu gerudu ene ulita gire kwian gweale na kledu eni ama gerudu Jesuge
    geru na giti, ama gerudu: —Kwian geru jwannga Juan-Bautistage kaire kwian geru
    jwannga kwian fariseoge, kwian e ulita kle chui gweale gai mo tkale bage bligdage,
    chui ege kwian e kle tañachuge gerule Chube ole alin me blire, kwian e kle age
    ene chui tanrege. ¿Mineade kwian geru jwannga bage me kle age ene kwian e kare?
    Kwian geru jwannga bage ulita diali kle blire.'
  tmd-tmd: Makwam ñɨŋ bli Jisas nugwo yadmä, “Jon nöbö nuŋ bla aipam, Perisi nöbö
    ñɨŋ bla aipam wop bli, God paŋyöbö akwör rɨbyöx nuguŋö, rön, ap mag nɨmölön kiö
    akwör mɨdön, God höjöpalöia. Jɨ nöbö nagö bla ap mag nɨm gör, röbö nɨm gör mɨdöiŋö,”
    rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ, xkitzꞌonoj che ri Jesús: —¿Suꞌbꞌe rutijoꞌn ri Juan Aj Yaꞌl
    Bautismo kakiꞌan ayuno ukꞌiyal laj y lik kakiꞌan orar jelaꞌ pachaꞌ kaqaꞌan ri
    oj fariseos, noꞌj ri tijoꞌn rilal xew kewaꞌik y na kakiꞌan tane ayuno? —xechaꞌ.'
  kpg-kpg: Hunu gau ne helekai gi Jesus, “Nia dama agoago John nogo noho hagaonge
    i nia madagoaa e logo ge e hai dalodalo. Nia dama agoago nia Pharisee nogo hai
    labelaa beelaa, gei au dama agoago e miami ge e inu.”
  taj-taj: जमाहेन्‍से थेनीगदेसे येशूदा “यूहन्‍नाला चेलागदे सदन फोइथान चिसी प्रार्थना
    लमुला। ओच्‍छे फरिसीगदेला चेलागदेसेनोन थेह्रङ्नोन लमुला। तर ह्राङला चेलागदेसे चा
    तिग्‍दा फोइथान चिसी प्रार्थना आलबा?” भिसी ङ्‌योइमा,
  avt-avt: 'Hɨr wen nitɨwekhi nar ik: “Mɨt disaipel ne mɨtɨk Jon ap naam menmen me
    wɨ yapɨrwe te hɨr nitehi God menmen. Mɨt nises hɨm me Farisi hɨr netikeri ap naam
    menmen au. Te mɨt nit hekrit hekrit hɨr naam menmen. Hɨr nenmak?”'
  cbk-cbk: Tiene del maga gente ya habla con Jesus, “El maga dicipulo di Juan pirmi
    man ta ayuna y ta reza, y hasta el maga dicipulo gane del maga Pariseo amo tamen
    ta hace. Pero el di uste maga dicipulo hende man ta ayuna igual canila.”
  uig-ARA: 'ئاندىن ئۇلار ئۇنىڭدىن: ــ نېمىشقا يەھيانىڭ مۇخلىسلىرى دائىم روزا تۇتۇپ
    دۇئا-تىلاۋەت قىلىدۇ، پەرىسىيلەرنىڭ مۇخلىسلىرىمۇ شۇنداق قىلىدۇ، لېكىن سېنىڭ مۇخلىسلىرىڭ
    يەپ-ئىچىپلا يۈرىدىغۇ! ــ دەپ سوراشتى.'
  tuf-tuf: 'Etat uwat Jesús quin wajacro: —Juan chiwa Sir bach cuitar ira yátiro.
    Sir ojcor cuít conro. Fariséoin chiwa cat éytaro. Eyta cuar bah chíwatra ira yácaro.
    Bacua yahcaro, wajacro.'
  abx-abx: Siray, aniya' mga nagpili' allaw si pagpu'asa basi' gana' la'in kinapinsaran
    pwira hamok si Diyos. Sanglit, aniya' ari maminugad si Jesus, “I mga inadalan-na
    si Juan Paragbunyag agsob agpamu'asa huwang si pagpangadyi'. Agbuhat-nay nan liwat
