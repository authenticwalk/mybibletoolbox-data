  tam-2017: 'அவர் தமது கையை நீட்டி, அவனைத் தொட்டு: எனக்கு விருப்பமுண்டு, சுத்தமாகு
    என்றார்; உடனே குஷ்டரோகம் அவனைவிட்டு நீங்கியது.'
  azz-NT: 'Ijcuacón in Jesús momatilanac huan quimatocac in cocoxque huan quilij ijcuín:
