  kbh-kbh: 'As Jesús cucuáts̈eca tbojánbojajo y tbojaniyana: —Aíñe, së́ntsebos̈e.
    ¡S̈ocana cbotsebojuaná ca! Y cachora chë s̈ocana tbojtsanóbojuanañe.'
  ron-LSB: 'El a întins mâna și l-a atins, zicând: “Vreau. Să fiu curățat”. Imediat
