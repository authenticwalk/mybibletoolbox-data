  fra-_FOB: 'Et Jésus étendit la main, le toucha et lui dit: Je le veux, sois nettoyé.
    Et au même instant la lèpre le quitta.'
  hau-ULB: Yesu ya mika hanunsa ya taba shi, yana cewa, “Na yarda. Ka tsarkaka.” Sai
