  eng-WEBPB: He stretched out his hand and touched him, saying, “I want to. Be made
    clean.” Immediately the leprosy left him.
  gfk-H: Iesu ga sasangaha gaam sigirei no tunatuna ma ga tangai, “Iau sip tar. U
    na langalanga!” Kaikek at no minaset ga pataam tano tunatuna.
  viv-viv: Gigahe-yo Yesu nimana gitunena be gikibwaꞋena ada gigahena gigayo, “Ika,
    Iya nuwanuwaku. Unayamumu.” Ada auheꞋama ana dawodawowo gihavaina.
  yao-yao: Che Yesu ŵajongwele nkono ni ŵankwaiye ni kuti, “Ngusaka, nswejele!” Papopo
    mundu jo ŵalamile matana.
  tgp-tgp: Moiso Iesu mo r̃irahi na limana mo tikelia mara, “Ale a vaia! O vokevoke!”
    Vahatea purongo lepros atu mo tinar̃ihia.
  auc-NT: Äñongä Itota pædæ wææmpo gampo caadinque, —Ao ämopa. Bitö waintai baacæbiimpa.
