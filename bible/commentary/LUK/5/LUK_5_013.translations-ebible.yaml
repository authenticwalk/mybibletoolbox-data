  qvw-NT: 'Niptinmi maquinwan yataycul: “Aw, allin chuya canayquitam muná” nila. Nilcullaptinmi
    lipra ishyaynin lluy śhuśhüluptin sänu licalïla.'
  nfa-nfa: Ka Yesus jꞌole kacui-aai Na ho gꞌagꞌe ne. Aa Na peka, “Jaꞌa koꞌo! Èu èle
    dènge kèna!” Ropa Na padhai lii nare, èi papèdꞌa dhèu ne èle dènge.
  tnp-tnp: Kəni Iesu təmuahru e nəhlmɨn mələhu=pən lan məni məmə, “Əuəh. Iəkolkeikei.
    !Əuvɨr-tə!” Əmeiko rəueiu agɨn, nɨmɨsiən u leprosi tɨkə lan.
  urd-urd: उसने हाथ बढ़ा कर उसे छुआ और कहा, “मैं चाहता हूँ, तू पाक साफ़ हो जा।” और
    फ़ौरन उसका कौढ़ जाता रहा।
  hot-hot: Êŋ ma Yisu hasôm ôpêŋ ma hanaŋ, “Yaleŋhaviŋ. Umbitak mabuŋ mavi.” Ma ketheŋ
    oyaŋ ma palê lepla hatak ôpêŋ ma ôpêŋ habitak liŋsiŋ anôŋ.
  mqj-NT: 'Ummanda''imi inde taue napasiolaan ma''kada nakua: “Moraina'', malapu''moko!”
    Monda siami sakinna.'
  rus-SYN: 'Он простер руку, прикоснулся к нему и сказал: хочу, очистись. И тотчас
    проказа сошла с него.'
  mbh-mbh: Ma Jisas i ronga imeni a i nge na i ria i ve, “Lemik ve aro tho oma i,
    aro wong riri werer.” Na a ur e avele, nako putput aken i vuspot ol a i nge.
  bdd-bdd: Ma Yesu nimanega loheya ꞌwapina ꞌiꞌabi tohoya ma ꞌigwae, “Cehe, bwebweꞌana!
    Cuꞌehau.” Ma loheyaina ꞌana lepelo ꞌigumwala mwayamwayauwa.
  cbt-NTPO: 'Quisosori së''huarahuaton, itapon: —Nohuantërahuë mini. Apiramiáchin
    anoyataranquën, itërin. Itohuachina, a''naroáchin canio inquirin.'
  rmy-SERVI: 'Исусо процырдэня васт, лиляпэ лэстэ тай пхэнда: — Камав, жужарпэ! Тунчи
    проказа екхатар сджиля лэстар.'
  srn-NT: 'Yesus langa En anu fasi a man, dan A taki: “Iya, Mi wani. Kon betre!” A
    srefi momenti dati a man kon betre.'
  cta-NT: 'Liꞌ ngusta yaꞌ Jesús chu̱ꞌ yu su ndyatsuꞌ cuañaꞌ yu: ―Tyajaꞌa̱ naꞌ ―nacui̱
    Jesús jiꞌi̱―. Caca lubii tyucui ñaꞌa̱ nuꞌu̱ juani ti. Laja loꞌo nchcuiꞌ Jesús
    juaꞌa̱, hora ti ndatsuꞌ quicha nu ndyatsuꞌ cuañaꞌ yu liꞌ.'
  bqc-SIM: 'Ɔ̃ Yesu ↄbↄ̀ nàwà à mɛ̀: Ma wei, gↄ̃ gbãlɛsai. Wegↄ̃ↄ aà kusu làa.'
  tcz-CHONGTHU: Yeshuan akhut alhangin atham'in, “Kalung ahi” tin aseiyin, “Damin!”
    ati. Chupet tah chun phahnat na chu abeihel tai.
  mar-mar: तेव्हा येशूने आपला हात लांब करून त्यास स्पर्श केला आणि म्हटले, “माझी इच्छा
    आहे शुद्ध हो!” आणि ताबडतोब त्याचे कुष्ठ नाहीसे झाले.
  snp-snp: Loumaito, Yesukafo ana sino loto wewa ukanalo olu minoto loumami, Eti enae.
    Okola kilanimo kolouto, lito ayalo okola ya fulito edaiye.
  isl-isl: 'Jesús rétti út höndina, snerti manninn og sagði: „Ég vil að þú verðir
    heilbrigður.“ Um leið hvarf holdsveikin!'
  spy-NT: Kuchuul ꞉Yēēsu āwunyii kutiiny chiichoo ānkumwoochi kule, “Āchāmē! Kunyi,
    itililiitu.” Yu kāmwooy ꞉Yēēsu kuu nyooto, kusob ꞉chiichoo areet akeenke.
  xnn-xnn: Dat gen-an Jesus siya danapay kanan, “Kayatko ay maagasanka.” Dat dagos
    ay makaan nan kolitna.
  mwe-mwe: A Yeshu gubhagolweye nkono gubhankwashiye akuno bhalibheleketa, “Ngunipinga,
    utakate!” Shangupe mangundula gala gakunshokaga.
  tte-tte: Yeisu nimana iyagayan tomone ikabitonan, mwa iba, “O, nuwanuwagu. Yom inamwanamwa.”
    Kabo sauganane koina kana lepelo imwawasi.
  tcs-tcs: Zizas bin strete an blo em go aut ane em bin tase da man. Zizas bin ansa
    em, ‘Wa, ai go meke yu gud.’ Stretwei da nugud skindiziz blo da man i bin kamgud.
  hlt-THB: Jesu ing a kut zyng nawh bi hy. “Ngaih nyng, qoei hlah!” tina hy. Cawh
    a mynqai ce caih pahoei hy.
  soq-soq: Me epe iririsano Iesu me ibuwa wadene diene wanase, “Ne sauepaa menanede,
    inaitaa!” Me epe wano tauwadea kito etepa uduudu osowelena diantono inalen.
  qub-qub: 'Chaura Jesusga runata yataycur niran: «Au, allchacänayquita munämi. Limyuna
    cay.» Niptin chay runaga jinan öra lepra gueshyanpita allchacäcuran.'
  att-att: Á sinonnâ ni Apu Kesu yù limá na, á sinámmì na yù naggoggong, á kinagi
    na, “Wan gemma. Mammapiá ken!” kun na. Á dagarágâ nammapiá yù tolay sù tulágan
    na.
  bki-bki: Mia Yesu maka rienien ka tokol kiano menko nene, mia midu jum̃ano joaio,
    naio berinavo “Nao, kiniou nejidom komeravo.” Mia vaarakurano ga niabene meravo,
    burumieni nei m̃apm̃apvo denio.
  bqp-bqp: 'Akũ Yesu ↄ bò à nàa à pì: Má yei, ǹ gↄ̃ swáswa. Zaa gwe gↄ̃̀nↄ a kusu
    làka.'
  mcp-mcp: 'Yésus mú sɛ́ɛ́mb mbwə̂, kúnya nə nyə, cɨ nə nyə nə́: «Mə́ magʉlə. Nyúúl
    í bə́g wo nə́ səndôŋ!» Cé nə cé, zaamə́ í mú shîn wú muud ɛ́nɛ nyúúlʉ́d.'
  hat-hat: 'Jezi lonje men l'', li manyen nonm lan, li di l'': Wi, mwen vle ou geri.
    Menm lè a, lalèp la kite li.'
  npl-NT: 'Ijkuakó Jesús okitelko n kókoxki iwa okijto: —Nikmonekiltia. ¡Ximochipawa!
    Ijkuak ijkó okijto, isawawah n kókoxki san owalpolikeh.'
  bgg-bgg: Isu è awai wad phia srane, chiih-è aishii khoh srane. Chang, “Gu è rek
    pha now ro. So rey dun bo!” Ji è yaodang pha ji shii Miiriie ji de bran è thoh
    dun.
  eng-TCENT: So Jesus stretched out his hand and touched him, saying, “I am willing;
    be made clean.” Immediately the leprosy left him.
  eng-BSB: Jesus reached out His hand and touched the man. “I am willing,” He said.
    “Be clean!” And immediately the leprosy left him.
  cpu-NT: 'Ipoña jakotanake Jesús, jantantakari kapicheeni irako, ikantziri: “Nokovi,
