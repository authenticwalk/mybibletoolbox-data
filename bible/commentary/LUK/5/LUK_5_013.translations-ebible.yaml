  ulk-1902: Epe abara tag itrimud, E abi itut, kega, Kaka lagelage; mari ogdirup.
    Epe abara gim lepera akaid.
  som-som: Oo intuu gacantiisa soo taagay, ayuu taabtay, oo ku yidhi, Waan doonayaa
    ee daahirsanow. Oo kolkiiba baraskii waa ka baxay.
  mam-C: 'Noq ok tmeko''n Jesús, ex xi tq''ma''ntz te: Waja. B''e''x ma q''anita ja''lin.
    Texjo paq anetzi''n, b''e''x q''anitkux te jun majx.'
  ndj-ndj: Yesu kamuwolushela liwoku lyaki na kumkamula padeta, “Ngudayila! Ung'ali!”
    Tepu ukalava wula uwuka.
  mbj-NT: 'Ti m'' Jesus moo däg ta hã. Ti m'' taky hadoo: —Ej. Ỹ karẽn —näng mäh.
    —Has''oo däg! —näng mä ta kyyh. Ti m'' nayyw hẽ kä m'' ta nahëë badoo wät. Has''oo
