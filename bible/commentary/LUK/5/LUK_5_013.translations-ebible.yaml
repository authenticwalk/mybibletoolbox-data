  amp-amp: Jisasr inji wanyhato nd leprayet yimarn tirt rihtahato kfo memor, “Uwa,
    na yibonwa.” Inji kfoni hanyhato nd dbohneft kfo memort, “Wathu trohnr.” Inji
    kfomotr, nd dbohneft yudbat thu trohmotr.
  bht-bht: यीशुऐ हथ अग्गे करी के उसयो छुता कने बोलया, “मैं चांदा है की तू ठीक होई
    जा” कने तालू ही उदा कोढ़ ठीक होई गिया।
  eng-NOY: And he put forth his hand and touched him, saying, I will; be thou cleansed.
    And immediately the leprosy left him.
  cub-NT: 'Dinʉmʉre Jesús, ʉ̃i pʉrʉque jabióvarĩ tʉoyʉ, arejamed̶a ʉ̃́re: —Ʉvʉ yʉ.
    Caride meatejacʉ mʉ, arejamed̶a Jesús. Yópe ʉ̃i aiyede vaidéjavʉ̃ya ʉ̃́re.'
  ita-1927: 'Ed egli, stesa la mano, lo toccò dicendo: Lo voglio, sii mondato. E in
    quell’istante la lebbra sparì da lui.'
  lww-lww: Ana Yesu pe maraun re tolen maiena kiena ne yar nene poli, ana puararia,
    pisa pania pisape “Ee, in na sineun nesape yepem̃a yania.” Ana veraga ga yepena
    miania, leperosi nap̃ani p̃isi e naga.
  ron-BAYASH: 'Isus u măcăt măna aluj šă lu taknulit, šă u zăs: “Ju gănđesk. Fi čistilit!”
