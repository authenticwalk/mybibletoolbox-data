  hmo-hmo: Iesu ese iena imana ia atoa, iena kopina dekenai ia dogoatao, ia gwau,
    “Lau ura, harihari oi goeva.” Vadaeni nega tamona lepera tauna ia goeva.
  big-big: Logo Yisu mele puguzik tungkula logo pi kebangkela logo Yisugu pelik meiya
    to mela, Nogo mizagi keli. Ni yombiyangai se, meiya. Logo nguk namizi mabuwekke
    yombubekyegi wizing leposi lewamek weik yeik logo pi weik yombiyangai sa.
  gux-G: 'Ke Jesu tandi o nugu, ki sii o ki maadi: ... Nn, n bua, paagi. Li yogu mɔno,
