  cnl-NT: '''E³ jo̱³ ca²³''ɨ́ɨ³ guoo³ Jesús. Ca²³quiu̱u̱''n³ dsa³ ''í³. Ca²³jua''³:
    ―''Náan²³ xú̱n³. Cu²jñíin³ la³''én². Xe̱''n² quie''²³ jo̱³ ca²³je̱''n²³ goo³.'
  zar-NT: 'Níʼirö bulí nëʼë Jesús, en gudanëʼ lëʼ. Rëʼ lëʼ: —Rë́ʼëndaʼ. Gacuʼ dxiʼa.
    Laʼ gubídxitë huëʼ nudzuʼ queëʼ bönniʼ naʼ.'
  kde-kde: Yesu nkunyoloja nkono wake nkun'gusa, nkunnyaulila kuchidoni, “Elo nalembela,
    lama. Hahuka mwalehu!” Upala mangundula nkummuka.
  ata-ata: Xe Iesu mumexinu avolu sou mukasou, la muvikalanu aloxo ꞌo, “Eni emasaxa
