  lat-VUC: 'Et extendens manum, tetigit eum dicens: Volo: mundare. Et confestim lepra
    discessit ab illo.'
  ngp-ngp: Yesu naye niyo akusula umkono wakwe, amdosa na kumgamba, “Naunga, sunt'hika!”
    Ahadya matana niyo yamlawa mnt'hu yudya.
  aoi-aoi: Eneja kembirra Jesus ni-lawulawaja ayarrka ena-langwa akwa nenu-minjirrkilyinga
    arakba nakina nenungkwarba. Biya ni-yama, “Yirra-ngayindenama ningena yib-eningabakinamurra-da,
    kembirra nungkwaja ningkumungkwur•da ningkenumakwulya k-ambilyama ningkakina-da,”
    ni-yama Jesus. Kembirra arngkawura-wiya ayakwa ni-yengbinu-wiya nakina, akini-yada
    ngawa ne-jerrida arakba ngalaja amurndakibina amarmarra ena-langwa-da.
  enq-2: Dopa leamopa, Jisasame akali doko kingimi watandatala lao pituu, “Emba pyoo
    wasepae kalyale lao masetala, nambame embanya yaina doko mee jina lelyona” lea.
    Dopa lalu piamopa, akali dokonya kopetali dokome baa yakinea.
  eng-ASVBT: And he stretched forth his hand, and touched him, saying, I will; be
    thou made clean. And straightaway the leprosy departed from him.
  mna-mna: 'Mi Yesu namaana ila ma iteegi, mi iso: “E, nio leleŋ be aŋuulu u. Kulim
