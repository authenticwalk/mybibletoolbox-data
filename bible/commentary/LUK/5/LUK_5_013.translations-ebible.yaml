  awk-awk: Ġatun noa bon wupilléu̇n mȧttȧra ġikouġ kin, wiyelliela, Kauwá; turon bi
    kauwa. Ġatun tanoa-kȧl-bo leprota wareka ġikouġ kinbiruġ ko.
  kiz-kiz: Kisha Yesu anyosisi kibhoko kya muene ni kun'gusa, akajobha. “Nilonda.”
    Ni lisaa lelalela ukoma ukamalika.
  tzo-TZE: 'Li Jesuse laj yac'' sc''ob ta sbec''tal li jchamele, jech laj yalbe: ―Lec
