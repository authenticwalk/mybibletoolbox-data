  spa-RV-1909: 'Entonces, extendiendo la mano, le tocó diciendo: Quiero: sé limpio.
    Y luego la lepra se fué de él.'
  csy-csy: Jesus in a khut zan a, a tham zawkciang, Uk khi hi, dam in, ci hi. Tasia
