  tet-tet: Yesus lolo liman baa, koko ema nia nodi katak naꞌak, “Haꞌu kakara! Diꞌak
    ona!” Yesus dale notu nunia, moras funi mea nia lakon mohu kedas.
  hlt-MCSB: Anih te kut a yueng doela a taek tih, “Ka ngaih ta, cim saeh,” a ti nah.
    Te dongah anih te hmaibae loh pahoi a nong tak.
  xtd-NT: 'N‑dakaa‑ia ndaꞌa‑ia, te n‑tenee‑ia ndaꞌa‑ia‑s, te n‑jaꞌan‑ia nuu‑s: —Vatuka,
    te na ndvaꞌa‑n. Danaa n‑ndvaꞌa‑s.'
  mdy-ETH: ዬሱሴያ ኩጮና ዒዛኮ ዑፆ ፒፃዖ፦ «ጌኤሽኬ! ኔ ጌኤሽካንዳጉዲ ታ ኮዔኔ» ዒዛም ጋዓዛ፥ ቤዞማና ዓሢ ዑፃ ኬስኬ ዶርዓስካፓ
    ጌኤሽኬኔ።
  spl-spl: Sâmu sâop. “Nâŋgâhihian. Âlepŋe, walipgohomune hâk bâle biatgihiâk.” Yawu
    sâm walipgumu yanâk biatbaŋgimu âlepŋe olop.
  usp-NT: 'Xpe Kakaj Jesús, xye'' jk''ab'' chib'', xij re: Chwaji''n, cattzib''ok,
    xche'' re. Y laj or xel man yajel chirij sic'' winak.'
  zav-NT: 'Nach Jeso''osən'' bḻi ne''enə'' gwdane''ene'' na'' gože''ene'': ―Guacczə
    beyaque. Na'' ḻe''e beyacteine'' ca naquə yižgüe'' de''en che''ine''enə''.'
  sgz-sgz: Mái Iesu a longrai ngorer mák sarsara mai limán mák top i páplun kálámul
    erei, má a parai singin ngoromin, “Iau nem on. Inái ukte sengsegeng má!” Má káp
    melek sár mul má lepra a bokoh alari kápán páplun kálámul erei.
  kek-NT: 'Li Jesús quixch''e'' li cui̱nk riq''uin ruk'' ut quixye re: —La̱in tincuaj
    nak tatq''uira̱k. Anakcuan tatinq''uirtesi, chan. Ut sa'' ajcui'' li ho̱nal a''an
    quiq''uira li cui̱nk.'
  blz-NT: Yesus nondoekonmo lima-Na, nongkoyong mian iya'a kasi norobu tae-Na, “Daa,
    Yaku' maloos. Bi poloe'mo i koo!” Tempopo iya'a uga', kustana na'anumo.
  poe-NT: 'Ntá chꞌín Jesús kjuéntoá tja chꞌán ntá kjuakꞌetja tja chꞌán chrítaón tí
    si̱nníhi ntáchro chꞌán kíxin: ―Méxra̱ xi̱kaha tjínka̱van. Ntá jie si̱ntakito̱ha
    jína ―ichro chꞌán. Ntá xi̱kaha ichro chꞌán ntá tí chinlepra tuénxín kjuìinhin
    tí si̱nníhi.'
  san-TAM: ததா³நீம்ʼ ஸ பாணிம்ʼ ப்ரஸார்ய்ய தத³ங்க³ம்ʼ ஸ்ப்ருʼஸ²ந் ப³பா⁴ஷே த்வம்ʼ பரிஷ்க்ரியஸ்வேதி
    மமேச்சா²ஸ்தி ததஸ்தத்க்ஷணம்ʼ ஸ குஷ்டா²த் முக்த​:|
  cof-NT: 'Jesús junca meráto, tedechi tale quito, itsantinue: —Munarato, nuca tsaina
    manse suwanayoe tinue. Junni Jesús tsantinunsileri, lepra bichi jera manseinue.'
  srm-NT: 'Nöö hën Masa Jesosi tëndë maun nama nëën, hën a taa: “Wë mi kë. Ko bunu
    e!” Nöö hën wante dë, di sëmbë ko bunu kaa.'
  qvs-NT: 'Chashna willaptinna Jesuska makinwan llankashpa willarkan: —Ariya, munani
    alliyachiynikita. Kunanmantapacha alliyaduna kiparinki. Chashna willaptinna chay
    runapa kirinka raslla alliyapurkan.'
  zca-NT: 'Orze'' mitsiga'' Jesús ya'', migal Me xa'' nzhakne re'', orze'' nzhab Me:
    ―Nzhaklan mbel lo yalyizh re''. Mbaino mis orze'', miak xa'' nzhakne re'','
  cbc-NT: 'Bairo cʉ̃ caĩjẽniñarõ tʉ̃go, Jesús pʉame cʉ̃ wãmo mena cʉ̃ pãñañupʉ̃. Bairo
    áticõã, atore bairo qũĩñupʉ̃ Jesús: —Mʉ cacatiro yʉ boya. ¡Bairi mʉ yʉ netõõña!
    —qũĩñupʉ̃ cariaʉre. Bairo Jesús cʉ̃ caĩrõ, jicoquei caticoasupʉ carupaʉ boamiatacʉ.'
  qxo-NT: Tsaynö niptinnam Jesus yataycurgan “Cananpita gam allirguyquinam” nirnin.
    Tsaynö nir yataycuptinmi tsay runapita jinan öra tsay lepra geshyan illacasquirgan.
  mox-mox: Ta Ieisu nimana siʼotoia ta ʼoloto nana ʼwafina gitonovia voneaya, “E ʼidewani,
    eu nuanua ena viaqia, uvevunavunaqa ta uveaqiaqi!” ʼInega ʼoloto nana ana ʼwagota
    lukwayavonega ʼevutuqia.
  kew-kew: 'Go rabu Yesumi nipu madaa ki salaawa lalo: Neme nena rerenu kaapu na kone
    salo sa. Pena goa lalaina-ga go yakimi ti aa-na rere aba dia sa.'
  dww-dww: Be Yesu ya riuena, “Naumeki, taugu yà ḡoeḡoena, kwa yawasana!” Dabudine
    Yesu nimanama yai yoyo be ya taukonina. Be yai raḡantenaḡe da sida kito tauḡoma
    ya gosena.
  nif-nif: Eumbi, kii kot suapi, ama wɨn tɨke-kañbi nɨñguk, “Nak nandɨ-gamlet. Dɨk
    kɨndem da!” Eumbi, wolongan wanda kwambɨñ walɨ pailɨmbi, kɨndem dañguk.
  twi-ASANTE: Ɛhɔ ara Yesu tenee ne nsa de kaa no kaa sɛ, “Aane, ɛyɛ me pɛ. Wo ho
    mfi.” Amonom hɔ ara, ne ho teeɛ.
  aoj-aoj: Eaꞌ Jisas nando lagol nasagol alop aman anambai naꞌipana naꞌi, “Aeꞌ aꞌi
    ahoꞌ ma inaꞌ negataga boꞌwena.” Eaꞌ deiꞌ atef aowas inimba aunai nandaꞌ alop pagambuꞌwi
    nakwahona eaꞌ boꞌona.
  cbv-cbv: Páant ã niijíchah joinít, Jesús caandíh teo jã́hanit, —¡Jʉ́ʉ! Wẽinit, meemdíh
    wã booana caá, ãt niijíp wʉt jĩ. Páant ã niijíchahjeh, moopát nihat ãt ñʉʉmáh
    bejep wʉt jĩ.
  taw-taw: Agek Jisas nop dɨnɨgɨlɨg agak, Nep gen suŋ lɨnɨmuŋ agak. Agek, won anɨb
    ak nep soy ladek anɨb ak suŋ lek, mɨdtep gak.
  jic-NT: 'Mpes Jesús pjwel la tepyacta, po la tje''yot''a. Tjevele: —Najas. ''I tjü''ü''süs
    quinam. Len̈ way tji''yü''sa, jüp''üy ''üsüs tepyala jupj.'
  zap-NT: 'Lex wzegaa Ne nya Ne wtee No led men, re Ne lo men: ―Sna noo. Gugyaken.
    Orgueguin wyaken led mén guin.'
  wer-wer: Maan Yesuuk moresiar pim rangk mowiak, “Pël ëëmëak yeëerek, ompyaö së,”
    pël maan tapëtakëër pim kësëat won sa.
  ipi-ipi: Wuane lea-kola, Jisasato balana kini akali okonenga yata wato, nambato
    wuane peyo-ko. Nimba atu yaa lea-kola, akali okonena tapa peane oko atu yaepia.
  qul-NT: 'Jesús llanqhaycuspa nerkan: —Munani. ¡Alliyaska cay! —nispa. Chhicapacha
    alliyaska carkan.'
  urw-urw: Bangar Jisasde baba fere gam kube difürüdi menüm waweaga, “Ye mediaga babaure,
    na idanür Keriabüb ege gam, na namaweregün.” Bangar lepra subo pirikanana fere
    baba ebgadar namaweaga.
  rmy-GURBET: 'O Isus vazdija piro va, dolda le thaj phenda: “Mangav. Av thodo!” Thaj
    i guba tare lesi koža sigate crdija pe.'
  ter-NT: 'Ina sipo''ókoa Jesus koane kíxea: —Ngahá''a, sesá''ipine ra yaríne —kíxoane.
    Ehá''axo koyúhoa Jesus, má koépone ne aríne.'
  bmr-NT: 'Jaanegui Jesu ihuseri diiboco ududɨɨcɨuboro nuuhi: Imeguehi. Buheetecu,
    nooboro. Jillɨ unuusumiro ifoojoho diibotɨ buuhi.'
  fuf-fuf: 'Iisaa fonti jungo mun ngon, meemi mo, wi''i: «Miɗo faalaa, laato selluɗo
    laaɓaa.» Ɗon kisan ɗamajan ɗan yalti e makko.'
  mwc-mwc: Iesu yarona i bororona sebarena i borubai ba i wona, “Yauku awaiwainei,
    ke yawasa!” Ba mara kesana Lepa sebarena i kasibautaveyei.
  bhl-bhl: 'Dangei, Yesus e akalem teing deeko, em kal dim dukuko, bokolewomele: “Dokokemika!
    Kame kais ati kuw kela!”, dangei, fein e, fongate kuw em kal dim alakabe bulul
    abung fian be atin kuw wokminoleko, kalis banimse kale.'
  ons-ons: Yesuŋo metine solaino ma more rake, “Na det ganmaile, wakoenom!” Rakiso,
    yewaoka kubetŋo osiki paki, ŋei qeliŋkaki menaŋge.
  con-NTPO: 'Tsa''caen susi Jesús tisu tivei''ccu yasapa paji''suma pporaemba su:
    —In''jan gi ñajan. Giya''tsse qui ccusha. Tse''faei''ccuyi giya''tsse ccushasi'
  ghs-ghs: Hiiremi noi boto dzoobire hesateqi noke pobi hiireta, Oore ana oho dza
    eete oonita ao qidzanatare.
  peg-peg: ହେବେଣ୍ଡାଂ ହେୱାନ୍‌ କେଇ ଲାମାୟ୍‌ କିଜ଼ି ହେୱାନିଂ ଡୁବିସ୍ ଇଚାନ୍‌, “ଆନ୍‌ ଇଚା କିନାଙ୍ଗା,
    ସକଟ୍‌ ଆ ।” ହେ ଦାପ୍ରେ ଗାଜାରଗ୍‌ ତା ତାକେଣ୍ଡାଂ ଦେହା ଆତାତ୍‌ ।
  txu-NT: Nhym kam 'ỳr ikra mõn kupên kam kum, —Ije, ije ajo mex prãmã. On akà mex,
    ane. Nhym gêt ajmã kà nẽn kà mex ne. Kute o ãm tãmkam tebê kà mex ne.
  eng-WEBU: He stretched out his hand and touched him, saying, “I want to. Be made
    clean.” Immediately the leprosy left him.
  gnw-NT: Jayave Jesús oñono ipo jese. —Aipota. Ecuera —jei chupe. Jare jupivoiño
    cuimbae ucuera imbaerasɨ güi. Ocui'ã ma ipire.
  mux-mux: 'Yesos-ni yili kili-ni ambulupa kene yunundu nimba mele: “‘Nunga kangiele
    kaí lipili.’ nimbu piliiker akiliinga kaí lipili.” nirim kene enaliinga kuru-kindéle
    nomba kelepa kangiele kaí lirim.'
  maj-NT: 'A̱s''a̱i kingjénne ntsja Jesu nda̱ uu̱n ko̱ b''i̱ kitsúhu̱ nga kits''ínko̱:
    —Mjena. Katuma jei. Ta̱ kuihi chu̱bo̱ tsitjuxíhi̱n ch''ihi̱n ndo̱.'
  bkq-NT: 'Jesus tâmarygue MÂʼ nhedyly. Eyam aguely: — Kua âedyse urâ. Tâwânepa âmâ
    iweâma. Kua âetai — kely. Ilâenlâ kehoem kua idyly. Iwâgâ pinuri peba idyly, itugoenzely
    warâ.'
  kue-kue: Yesus ongo duglosi yaglmo akindre dungwa, “Na pirka, ene kinden pra wakai
    erambiwo.” Ana oglandi kaima yaglmo kaglande sungwa ikra dundungwa.
  cot-NT: 'Iriraquea Jesoshi icantajempequitanaca ipamitsitari, icanqueri: —Jeeje,
    noninque. ¡Pimpeanajempaja! Irooqueate icanquitiguiri jac peanaja yavejancavejancaacagueti.'
  bnp-bnp: Lakea e Isu i toto talea a limana, i padoia, i ta maea, “Iau a ngaru go
    matapado. O matapado.” I malaviriri kunana i malaharuri vona a patala.
  apn-NT: 'Hãmri nhũm kuma nẽ hkà punuti hã ĩhkra xi. Amnhĩ kamã kahak kêt nẽ hã ĩhkra
    xi nẽ kãm: —Nà kot paj ato mex. E akupỹm akà mex kurê kumrẽx. Anhỹrja kôt hãmri
    nhũm hkàja akupỹm mex pa.'
  ctp-NT: 'Bra kanꞌ mstya Jesús yaꞌ chunꞌ yu seꞌen ngutsuꞌ kunaꞌ yu: ―Nchka tiǎnꞌ
    ―ndukwin Jesús ꞌin yu―. Ka luwi tyukwi ñaꞌaan nuꞌwin ni. Laja nu nchkwiꞌ Jesús
    ngwañaꞌan, bra ti mdoꞌo tsuꞌ kicha nu ngutsuꞌ kunaꞌ yu bra kanꞌ.'
  bre-BRG: 'Jezuz, oc''h astenn e zorn, en stokas hag a lavaras dezhañ: Fellout a
    ra din, bez glanaet. Ha kerkent al lovrentez a guitaas anezhañ.'
  opm-opm: Por kamtiporhan Jisas oh Dawa noh gonong yah nahatiprohwa pora bes oh ohe
    boknong marima Gin noh gonong yah nahahmur pongopri. Gipotporhan ohe ina mama
    gonsi tohohet sapat er oh asut orhor timbas hat mandangopri.
  bvr-bvr: Lika Jesus mernda a-jirra a-jerrjangardawiyana, a-rrimarra an-gata gun-guburlububurluja
    gu-rrimarra. A-yinanga nula, “Ngaw, ngaypa jal ngu-nirra. Ny-molamiyapa barra!”
    Lika warrika gun-gata gun-nerra gu-bona nula an-gata an-gugaliya.
  wal-wal: Yesuusi ba kushiyaa yeddidi, a bochchidi, “Taani koyais; paxa!” yaagin,
    sohuwaarakka inchchirichchai bitaniyaa yeddi aggiis.
  shj-shj: Na Yasuwa kälanga ande käpärä ma na ngade ka, “Agä ampaye asog gi lay mpo.
    Omo caya!” Na käccogos omo kaway tä wanäma.
  zad-NT: 'Na''ch Jesúza'' bx̱oa neena'' yic̱hj beena'', na'' chi''ene'': ―Cheenid''x.
    Na'' ṉaate yikwasa''n. Na'' kon ka golle'' ka'' lii biyakteyi beena''.'
  kmg-kmg: 'Mume Jesuzi meticne sicnerâ sahacne bâuahuc muwec: “Mana-garekopacte fâsâec.”
    Mume izia sahac-ticne fâsâe-fârewec.'
  aso-aso: 'Neꞌmine lavo Izesuꞌ aza ganadise gizi dave i-ngidisaꞌmaniꞌ initeꞌ o-do
    ana hulo molo okoꞌnoloꞌ nohito tiꞌ lo lo-imineꞌ: Naza do lamineꞌ o-gedelesa gele
    nouve. Nemuꞌ gaza lamineꞌ ozo. Neꞌmine lavo ganadise neꞌmo liteꞌ lo okoꞌnolotiꞌ
    hulo-do vavo lamineꞌ gilineꞌ.'
  uli-uli: Jesus sa cchangloh sala yangsi mal we ngo sa sor bo, “Ngo, ye fel mo lal
    depey bele chuy tomay la mo uwom.” Yodwe chog ngo sa chuyloh meswe mo uwol mal
    we.
  nin-NT: Yesu sa ungo na ku na da di, “Ingga kpanye! Ziza ùwà wre ba!” Ankpu ayirr,
    ishi yi huzzu ku ugo wa.
  tgk-tgk: 'Исо дасташро ба ӯ расонда гуфт: «Албатта, мехоҳам, пок шав!» ва касалии
    махав нест шуд.'
  acu-NT: 'Tama Jesús ni uwejejai ni namangken takaras chicharak: —Ja ai, wakerajme.
    Pengker wajasta, —timiayi. Tama nu aintska nu tamaujai metek tsaar pengker wajasmiayi.'
  cak-WNT: 'Y ri Jesús can yac''ari'' xuchop apo ri achi ri c''o ri itzel yabil chrij
    y xubij chare: Nwajo'' chi yac''achoj. Tiq''uis c''a el re yabil re'' chawij,
    xcha'' chare. Y can xu (xe) wi xubij queri'' ri Jesús, can yac''ari'' xq''uis
    el ri lepra chrij ri achi.'
  ebk-ebk: Inchawchaw Jesus nan limana, ya kenpana hiya. Kenalina, “Laychok. Omammayka!”
    Hiya at chi ya nakaan nan konet nan hana laraki.
  spa-PDDPT: 'Extendió la mano, lo tocó y le dijo: ¡Quiero, sé limpiado! Al instante
    la lepra desapareció.'
  tke-tke: 'Yesu ahimutapulelaga madada omukahinyana, wiira: “Gihifuna. Kala oweela!”
    Mudhidhi olene maredda yahimmalelaga.'
  ruf-ruf: Yesu kagholosa ghumoko, kamkinda, kalonga, “Nobama; Uhone!” Bahala ukoma
    umlawa.
  gun-gun: 'Ha''e ramo okuave''ẽ vy opoko hexe. Ha''e vy aipoe''i: — Xee ma roiky''a''oxe
    ae, ekuera ke — he''i. Ha''e ramove lepra okanhymba.'
  agu-BL: '—Cu, —chij Jesús tetz. Je''n tzun tk''ol Jesús yi k''abtz twi'', nintzun
    taltz: —Ja wi''t ul yos tzawuch''. Ninin ul yos tu yaj.'
  isn-isn: Sunga U-Yesu akahumbula umukona nukumuamba, akalunga ndoilwa ukomie itungo
    lilo imbili iakahega.
  ilo-ULB: Ket inggaw-at ni Hesus ti imana ket sinagidna isuna a kunana, “Mayatak.
    Agbalin ka nga nadalus.” Ket dagus a pimmanaw iti ketong kenkuana.
  pir-NT: 'Tiquiro sa nidi bato Jesu tiquirore ña peoro ohõ saha niahye: —‍Tire ye
    duaja. Yojopʉ quehnoagʉ ijiya mʉhʉ, niahye. Tiquiro sa nigʉ̃ta tiquiro cami ahbari
    yatia wahahye.'
  anv-NT: Jisɔs anyaá ɛbwɔ wuú ata ji aké, “Nkɛlege, kpea.” Wyɛ ndɛre ájɔɔ́ mbɔ
    ubá bimbɔ úbyɛ́
  sab-NT: 'Kwian oga gerudu ene Jesu ole gire Jesu ko gbu ama giti, Jesu gerudu: —Cha
    takalin ba jingmea jwen siere bage, nege nege ba chege no trate. Jesu gerudu ene
    gire sugeti jingme jongwa kwiandi, kwian oga chegu noni.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Yöwö, nɨ rɨmön, nagö kömö nɨgönɨŋö,” röŋa. Aliö
    rön, Jisas imag nuŋwa mɨlkap nɨgön nöbö aku pɨ nugumɨn, wop akwör uj höpebö bla
    aŋadö lɨl rɨ pɨnöŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, ri Jesús xuchap pana rukꞌ ruqꞌabꞌ y jekꞌuwaꞌ xubꞌiꞌij che:
    —Kuaj, chuꞌana bꞌa chom riꞌ racuerpo —xchaꞌ. Xew kꞌu xukꞌis ubꞌiꞌxikil waꞌ, na
    jampatana xsach ri yabꞌil kꞌo che rachi.'
  kpg-kpg: Jesus ga hagadau dae adu, gaa bili gi mee, ga helekai, “Uaa, Au e hiihai.
    Madammaa!” Di madagoaa hua deelaa, gei di magi genegene guu hili.
  taj-taj: येशूसे थेदा ह्राङला छ्‌यासे थुर्सी, “ए खम्‍गै भिबा ङाला सेम मुला, ए खम्‍गो”
    भिसी सुङ्मैछ्‌याम थेला कोरे म्‍हाजी।
  avt-avt: 'Jisas kewis his menterik katɨp kar ik: “Hi hanhan ti are yaaik.” Wasenum
    lepro epei menke mekeipnɨwek hɨrak kɨre yaaik.'
  cbk-cbk: Entonces ya agarra si Jesus con el leproso y ya habla le, “Deporsi puede.
    Bueno ya tu!” Enseguidas ya sale ya el enfermedad de lepra na su cuerpo.
  uig-ARA: 'ئەيسا قولىنى سوزۇپ ئۇنىڭغا تەگكۈزۈپ تۇرۇپ: ــ خالايمەن، پاكلانغىن! ــ
    دېۋىدى، بۇ ئادەمنىڭ ماخاۋ كېسىلى دەرھال ئۇنىڭدىن كەتتى.'
  tuf-tuf: 'Jesusat eyta rahcuír, sura ohníc ey at cut butajacro. At cut butar wajacro:
    —Aját eyta tan cha cun rehcaro. Tan wan ítuwi. Orac chaw̃i, wajacro. Jesusat eyta
    wacayat, ser ey bar tan jájacro. Icúr bár rehquey sicar sura bar tunjacro. Orac
    chájacro.'
  abx-abx: Agdu'unan-na si palat-na si Jesus i lalla ngan aminugad, “Oho' gad, buhat-koy
    nan. Anhalapa!” A'ala' dayon i liprusu-na.
  mco-NT: 'Chi Jesús ycɨ'' najtzxajɨɨy nïdooñ, nɨmay: ―Ndzojcpyɨch, huɨ''m huädz.
    Chi mɨc''amy je jäy choocy.'
  bsp-bsp: 'Kɔ Yesu ɛntɛŋc kəca, k’oŋgbuŋɛnɛ kɔ, k’oloku: «Ifaŋ ti! Məsɔk!» Gbəŋcana
    babɔkɔ kɔ sen səsak fum wəkakɔ.'
  kqf-kqf: Kamaina bi Yesu oloto i kita bi nimana i tuḡu te i taukoni bi i giuwena
    gado, “Yà ḡoeḡoena kwa yawasana.” Mote lofana te sida kapa oloto i ḡose bi i yawasana.
  cpb-NT: 'Irojatzi retakotantanakariri Jesús, riterotantakari rako, ikantziri: “Nokowi,
    petsiyatakotai.” Etsiyatanake ripathaawaiwetaga.'
  aon-aon: Aria Jisas nonu rogur nowem ananis wis anudok arman aria nakri, “Eik yakri
    wosik um. Nyak yopin abom.” Aria ahudok atuh anan yopun.
  hus-NT-2005: 'Takan tám kʼal na Jesús ani utsan enchéꞌ: ―U léꞌ ani xoꞌ i jeléch.
    Támkʼi ti wékʼon an kʼwajat atʼax tʼítʼ ba jachanꞌ an inik.'
  mig-NT: 'Yúan‑na te ni̱ skáa̱‑ya̱ ndá''a‑yá. Te ni̱ ké''é‑yá‑de. Te ni̱ ka''a̱n‑ya̱:
    Kuní‑ri̱, ná ndúndoo‑ró, áchí‑ya̱. Te ndɨ̱''yi té''yu̱‑ún, ni̱ kuxio‑ni kua''a̱n.'
  bps-bps: Na nagot Dyisas kenen, manan, “Mayè agu sa. Mgulê ge nan.” Na too glut
    tamgulê i tfigan.
  mbs-mbs: Nemaed si Jesus kandin, aw minikagi, “Meibeg a. Kegolian ka.” Pegketà,
    negolian sikandin.
  tof-tof: Yesu tóba tang orrakórr, da ene pam we yamurrürr. Yesu oyaka we bóktanórr
    wagó, “Kürü ubia. Tómana ki barrgonóm!” Dümdüman, ene soso azida we amgatórr.
  cme-NT: 'Yesu wuɔ haa u naŋga‑i yuɔ aa naa cira: «Mi taara ŋ jarma ta.» Naacolŋo
    jarma pãŋ ta yuɔ terduɔŋgu faŋgu-na.'
  sus-sus: Isa naxa a bɛlɛxɛ itala, a a sa kunɛ kanyi ma, a a fala a bɛ, «N tinxi.
    Findi mixi sɛniyɛnxi ra.» Kunɛ fure naxa a bɛɲin keren na.
  pon-2006: Sises ketin kapahla limeo powe oh doahke, mahsanih, “Me mwahu! Mwakelekelda.”
    Eri, ni ahnsowohte tokutoko ahpw kohsang rehn ohlo.
  dad-dad: Jesus ima irã, tamo anĩ kobũ fiye ken, iron, “Aya wau irok, õ bouwã biyauf.”
    Age ye di, kaisã bagai, lepra dagi ĩ itornen.
  zab-NT: 'Chiy Jesús bguaaldny laab ax guniigany: —Rcaazla. Quebiac. Chi guniiny
    ziy, hóracqui biac bnietqui.'
  jae-jae: Tec Jesu kêmêtôc lêma jakêmoasac eŋ ma kêsôm gebe “Aê gabe ôtu selec.”
    E gacgeŋ ênê kamocbôm gêwi eŋ siŋ.
  ksd-ksd: 'Ma i tulue ra limana, ma i tatike: Iau mainge; una gomgom uka. Ma ra vukavuka
    i par lulut kan.ia.'
  msm-NT: Dajun dampaa ni Jesus sikan otow. Kagi din, “Ogbootan ku no maulian ka.”
    Duon-dajun naulian sikandin.
  myk-myk: 'A Yesu di wu keŋɛ yeege, na gbɔn wu na, na jo: «Nɛ sɔɔ mu wu cuuŋɔ!» Taapile
    ni a togo kʼi xhɔ.'
  sbe-sbe: Ede nimana ye helelelaei tamowai wa ye kabitonogi na ye wane, “Ya henuwa.
    Ku aꞌa.” Mahanana ne unai kasiyebwa wa ye ulugehe.
  mcr-mcr: Itaŋga Jisasi Iqu hipa haqeqä äwiyäqe, tii ätukqe. “Nyi änyiŋgiyä. Si äŋguä
    imänyä.” I tquaŋga, ämaqä iqueqä wänyimäŋqe, äŋguä maqänä imäŋgqe.
  cux-NT: 'Tuu''mi ní Jesús miiⁿ n''doo ta''á yā ní tuu''ví yā saⁿ''ā ní caⁿ''a yā:
    ''Úú ní neⁿ''é chi nduūvā yeⁿ''ē di. Tuu''mí nūuⁿ ndúuvā yeⁿ''ē sa ní nduūvī dɛɛvɛ
    sá.'
  tur-YTC: Yeşua elini uzattı ve ona dokunup, “İsterim. Temiz ol!” dedi. Hemen cüzam
    onu terk etti.
  san-ITR: tadAnIM sa pANiM prasAryya tada NgaM spR^ishan babhAShe tvaM pariShkriyasveti
    mamechChAsti tatastatkShaNaM sa kuShThAt muktaH|
  bel-N: 'І Ён, працягнуўшы руку, дакрануўся да яго і сказаў: «Хачу, будзь ачышчаны».
    І адразу праказа зыйшла з яго.'
  sch-sch: Jisua'n a kut le a tôna, “Ku nuom hong inthieng ta roh,” a tia. Harenghan
    aphâr hah a boipe riei zoia.
  mic-MIQNT: Se'sus sipisga'sit aq sama'latl. Telimatl, “Getu tla'tegei. Nige' gisi
    npilul!” Na smtug gisi npiluj na ji'nm.
  huu-NT: 'Jesús ie onollɨ oni ñuitajanona, naimɨena jetade. Raite: —Ona jillotaiacadɨcue.
    Mai o jillo. —Ieconi jillode.'
  jiv-NT: Nuna tutai Jesus antiṉ tímiayi “Wakerajai. Tsuaajme.” Tura nú chichamaik
    tunamarusha péṉker ajasmiayi.
  otm-NT: 'Nu ra Jesús bi dąti nɛ bi ''yɛ̨mbi: ―Nugä, dín nde ngue ''bex da zä i.
    Nuya bi yąn''a ya, bi ''yɛ̨mbi. ''Bex bi zä''a ran ''yohʉ bʉya.'
  dah-dah: Irkeb haniŋ temeyde al go uliŋde kerdeb, “Igiŋ guram gireŋ. Niŋgeb igiŋ
    hawa,” inyiŋ. Irkeb goyare po busuka gobe tubul tikeb igiŋ hiriŋ.
  tnk-tnk: Nənə Iesu rosə pen rəɡɨn, mɨrapi in, mɨni mə, “Rerɨk raɡien. Tiko məmher.”
    Təkwtəkwuni a nəmhien raraka ia iərmama nəha.
  kpr-kpr: Iesu ungo siregedo nunda tamonda jijighuse sisira, “Ai, na uju erena. Jebugaresa!”
    aminge siri ainghae dabade, gambisi utetegetiri jebugusira.
  san-IAS: tadānīṁ sa pāṇiṁ prasāryya tadaṅgaṁ spṛśan babhāṣe tvaṁ pariṣkriyasveti
    mamecchāsti tatastatkṣaṇaṁ sa kuṣṭhāt muktaḥ|
  nho-nho: Jesus ni haaro atu tana rima no paa iaa ia ka mee ake, “Nau e hiihai. Koe
    ku taukareka!” I te saaita naa lokoi, te leprosi ni sura i te tanata naa ni seai.
  gym-NT: 'Angwane Jesukwe kise mikani btä, käkwe niebare mda ie: Ma rabata kuinta,
    ie ti tö nibi, aisete gwängwarbe ma bike nebeta kuinta, niebare Jesukwe ie. Ye
    btäräbe ni kwata ngütüete ngrabare ye kwata namaninta kuinta jökrä ngrabare.'
  azg-NT: 'Joꞌ tyio Jesús ntꞌö jon cjooꞌ tsanꞌñeen, itso jon: —Chuhanꞌ na quitsꞌa
    chaꞌxjen na matsuꞌ. Cꞌonꞌ na jndë jnꞌmanꞌ. Ndoꞌ ninñoonꞌ ntjo ya ntcüeꞌ tsanꞌñeen.'
  bhd-bhd: यीशुए अपनो हथ तैस पुड़ रख्खो ते ज़ोवं, “अवं चाताईं, तू बज़्झ़ोस।” ते तैखने
    तैसेरू कोढ़ साफ भोइ जेवं।
  too-NT: 'Lā'' tuncan Jesús xa''malh lā'' huanilh: ―Chuntza'' quit iclacasqui''n.
    Catzeya''nti. Lā'' a''xni''ca'' hualh huā''mā'', tapānūni''lh ixta''jatat huan
    ī''tza''ca''.'
  ind-AYT: Lalu, Yesus mengulurkan tangan-Nya dan menyentuh orang itu. Kata-Nya, “Aku
    mau, jadilah tahir.” Seketika itu juga, penyakit kusta orang itu hilang.
  cjo-NT: 'Roojatzi rowaankantawakawo rako rirori, ipampitawakiri. Ikantziri: —Nokowaki.
    Petsiyatakotee. Intsipaete opeyanaka ipathaawo.'
  nsn-nsn: Doh Iesu ke huela tar liman, kare tuha tatanon, kare kula pare, “Inggo
    u malar, o delauana manasa ingga.” Doh ahik me sikir manasan, karo kapa no tobaon.
  san-DEV: तदानीं स पाणिं प्रसार्य्य तदङ्गं स्पृशन् बभाषे त्वं परिष्क्रियस्वेति ममेच्छास्ति
    ततस्तत्क्षणं स कुष्ठात् मुक्तः।
  tna-NT: 'Da su Jesús ja deja d''apaba putsu, uja atana deja: —Tsada quema mida esaisi.
    Beju Jesús daja epuani cama, deja lepraji saisiana.'
  lid-lid: Eme Jises atehei minen i badan ma tawi iy, ano iy tiye, “Jo aseken. Ya
    ou amwenen ja.” Eme ma sik lepra tan amai i le rasan.
  wim-wim: Aꞌ nil Jesus.angan maꞌ ongkarama, aꞌ paman mam nunang, aꞌ thaw nungant,
    “Ngay kaangk inman miyalathāng nintangweya, nint kemp min ngul iiy-iiyāna!” Aꞌ
    wenchan erkam yaꞌamin nungant.
  zga-M: Pwu Yisu akhagolola ikhivokho kya mwene nu khumwabasya, akhata, “Ninogwa.
    Valela.” Unsikhu gula gula ibuba yikhandekha.
  yom-yom: 'Yesu wunonuna koko kuandi, wunsimba ayi wunkamba : —Nyinga, thidi, vedila
    kuaku ! Mu yina thangu, wuvedila mu buazi buandi.'
  san-SIN: තදානීං ස පාණිං ප්‍රසාර‍්‍ය්‍ය තදඞ්ගං ස්පෘශන් බභාෂේ ත්වං පරිෂ්ක්‍රියස්වේති
    මමේච්ඡාස්ති තතස්තත්ක්‍ෂණං ස කුෂ්ඨාත් මුක්තඃ|
  yut-yut: Yaŋban Yesu da kɨsitni amɨn uŋun kwenikon wɨtjɨŋek yaŋ iyɨgɨt, “Kɨlek toki
    do nandɨsat, do pasɨl gamni!” Yaŋ yaŋban uŋudon gɨn wuda tebani pasɨl ɨmɨŋakwa
    kɨlek tagɨt.
  grc-BYZ: καὶ ἐκτείνας τὴν χεῖρα ἥψατο αὐτοῦ εἰπών· θέλω, καθαρίσθητι. καὶ εὐθέως
    ἡ λέπρα ἀπῆλθεν ἀπ᾽ αὐτοῦ.
  cpc-NT: 'Ipoña jakotanaki Jesús, jantantakari kapichiini jako, ikantziri: “Nokowi,
    pishintsitai”. Ishitakotanaki ipathaawita.'
  nhg-NT: 'Hua yejuatzi omomösohualte hua oquemötocaque. Oquejtojque: ―Necneque; xepajte.
    Hua sa nima icocoles oquecö.'
  nya-nya: Yesu anatambasula dzanja lake namukhudza munthuyo. Iye anati, “Ine ndikufuna,
    yeretsedwa!” Ndipo nthawi yomweyo khate lake linachoka.
  ngu-NT: 'Quemaj Jesús oquimatocac, niman oquijlij: ―Nicnequi. Aman xpajti. Niman
    ijcuac Jesús ijcon oquijtoj, on cualolistli nimantzin opopoliu ipan on tlacatl.'
  kup-kup: Pot mañahan Iesu aban popuz herisik maras ut urahapuh epat mañah, “Ne zait
    toh, povoz ni tin rav.” Pot mañovai obuloñ tapuraham map bon tahan aban pop tin
    ravah.
  jid-jid: Yesu n'me wo ma ka gbire nda tre, “Mi nhime. Kpa den.” Gbla me lilo ka
    rju donwu.
  wmw-wmw: 'Insa akolosa nkono, akinkumbula, akamba: “Nisaka, uwe swafi!” Mpunde noure,
    magundula are akimpakatika.'
  gmv-GGM: Yesussay ba kushe yedi bochchidi “ta dossadis paxa” gides. inchirachchay
    heeraka dhaydes.
  ssg-ssg: Jises tulini aka soti tel seilon. I ukek, “Nga waheni, ewiwa ma haua!”
    Tataen ien wanen tenen nax salili i.
  zpo-NT: 'Jesús mzhib yaa cho xaa, nu nzhé lo xaa: —Nzhekla na; gakwen lu. Nu leeka
    gorzee lee yalyizh kwaan nyall cho xaa ngokwen.'
  poy-poy: Yesu kanyosha liwoku lyakuwi na kumshinkula pakalonga, “Neni nfira hangu,
    gupungwi!” Pala palii ugumbula umlekeziya.
  qwh-NT: 'Tsenam Jesus nunata yatecur queno nerqan: —Munämi, cachacänequita. Tseno
    niptinnam, jinallacho leprapita cachacärerqan.'
  gaw-gaw: A amu Jesus Nug ep̱eg bahia, danab amu aḏa aum. “Da ool anam daaṯe, na
    ena daye!” awa aum. Aria geha aaḵu pahanab gaḏa oḏe amu uuiṯom.
  nca-nca: Yesuko kandí saŋanímo rero miraró, “No ŋuro iŋoteno. Ke sara teweya.” Yiní
    waka ta se khumo ŋuno qu roto toŋeró.
  zpz-NTPP: 'Orzeꞌ Jesuuz gul yaam yu. Orzeꞌ nam: ―Rlagya̱. Orzeꞌ na byac ru ―nam.
    Orzeꞌ lueg la mnit la gyedz zeꞌ cuerp niy.'
  mkj-mkj: Jesus kailla poah pukkoang woallo, Ih pwa, “Ngoahi nimen. Ken mwakelkelda!”
    Nehn anjoauwohr lepahu johla mine ipen woallo.
  zac-NT: 'Iurní Jesús bëdchiꞌbë më guiaꞌa më guë́quëll. Guniꞌi më: ―Rac shtuaꞌa.
    Guëac galguidzë shtë́nël. Niáꞌasë gualú guniꞌi Jesús diꞌdzë rëꞌ, lueguë bëáquëll.'
  kyg-kyg: ayaꞌmo aeno hayo huno agufaleꞌmo ayaꞌmo maleꞌnenoꞌaeꞌmo, nahauꞌniyanagi
    kagufalafaꞌmo alino hamaleno, huno ha nepaigenoꞌaeꞌmo lepalosi yaꞌmo hauꞌniya
    yaꞌamo hano huꞌniye.
  kmk-kmk: Inagpadan Jesus un kanana’n, “On, piyaok. Kumiya ka.” Ot dagusa nakaan
    dit kutoḻ na.
  cao-NT: Jatsi quiha Jesú joni motsaniquë. Motsahax, —Mia jënimahuacasquia ra. Jënima
    xo mia —i ja qui ja niquë. Jatsi quiha jahuë bono tapoyotapiniquë ra.
  bbr-bbr: Jisas nukas wouti momara, kiro ron tapau atomara, auruwon, “Isas aisom,
    na eposek saräm.” Kiro ses opokar, kiro ron repros ui manowon.
  inb-inb: 'Chi­ura Jesuska, ungugta maki churaspa, nirka: —Ari, munanimi. Ambi­riska
    tukui. Chasa nig­lla­pi, chi ungui alli­lla ambi­rig­samurka.'
  hrv-hrv: 'Isus pruži ruku i dotakne ga se govoreći: “Hoću, očisti se!” I odmah nesta
    gube s njega.'
  box-NT: 'Ó o Yeesu lií bò mi níi o wán ò o bía nɔn wo yi: «Ĩ tà mu, wã́a
    wa.» Mí lahó yi ó o nìi dɛ̀ɛnía wan.'
  ote-NT: 'Nepʉ nura Jesu bi hñuꞌtsua rá ꞌyɛ, ne bi ꞌñembabi: ―Ha̱ha̱, dí ne ga øtheꞌi.
    Y nubyá ya xcá ña̱ni. Y nu mi uadi bi ma̱nga njabʉ, ꞌbestho ra oraꞌa̱ bi ña̱ni
    de núꞌa̱ ra hñeni.'
  wnu-wnu: 'Ende qamara Yisas miregesi munon eng qotub qamar: “Io gusimeteibam,” ende
    qamb qabarit qas nob qamar: “Iam wouteriba.” Ende qamara qen end qas iam gagamet
    bebereg di uburerei.'
  zam-NT: 'Sya, ante mxo''f Jesús ya'' Jesús lad mbi'' no ndxab Jesús loo mbi'': ―Ndlyazen
    le'' lùu yac. Texal ngolo ndxab Jesús di''sa loo mbi'', chàa, mbyac mbi''. Mbembìi
    lad mbi''. Mbiiche yíiz co'' mteya''s no co'' mteyèe yid lad mbi''.'
  zyp-NT: Zisu taco a kiá tah va pazah ka, ama cawh va tong ka, “Na dang cawh du neh
    ka, dang myca,” tatah a tah. Ma cangkaw leco, a thinghmuihri vytei cawh a pathai.
  sey-NT: 'Ja̱ maca Jesús i̱ jë̱tëpi patoquë capi: “Yëꞌë jujucaiyë.” Caquëna, ja̱re
    i̱ti macapi ja̱ꞌju dahuë peoquë deꞌopi.'
  nvm-nvm: Fu ijeg kuardamga Jesu fu uri imut akozme e iji kunaime kua, Na vierafega
    na amardakno kuain. Fu ijeg kuardako ijia kasi iji fuka baren.
  mps-mps: Tama Jisasgo nogo debelama, te bidi tigiba diąyu, te po wali, “Awe, eno
    homugo nage gasi usu ilaibao. Tama nage wiegi yai pedalao, te meda meni yai bidi
    bidao,” Tama te sogo polo tama te bidi dwagi yai ma yali.
  seh-seh: 'Yezu afuthula nkono wace, ankhuya mbalonga tenepa: “Ande Ine ndisafuna.
    Iwe wawanga.” Pa n''dzidzi ubodzi-bodzi, matanya amala.'
  pab-NT: 'Hoka Jesus hakahe ekaokakisa ihiye hoka nexa: — Há, naokaite. Hawaiyehiheta
    atyo — nexa. Hatyaosehena hoka jijikoare kahehare maiyareheta.'
  llg-llg: Boe ma Yesus look liman neu, de nafaloen. De, Ana kokolak nae, “Au nau!
    O hai leo!” Kokolak basa, boe ma, hataholi ndia hedi kustan mopo heni tutik kana
    leo.
  kyf-kyf: '-Zezu -gloa sɔ ''wʋ, ''ɩn ɔ yia ɔɔ sɔlɩbhanyɔɔ ku kwɛzɩ, ''ɩn ɔ nɛɛ: «We
    nanɩ ''mɩ dʋdʋ, we ''ka -mɩ -yɔ ''bhʋ!» -Zezu gba ''saa tɔʋn, -bha -bhlokpadɛ
    wee sɔlɩ ''bhʋa ɔɔ nyɩmɛɛ ku -yɔ.'
  tpi-tpi: Na Jisas i putim han long em na i tokim em olsem, “Mi laik. Yu kamap klin.”
    Na wantu sik lepra i lusim dispela man, na em i kamap klin.
  mih-NT: 'Ta i tyizo ra Jesús ndaha ra xiñi ra, ta i catyi ra: Cuñi. Sa nduvohon.
    Ta zuun ñi caa cuhva cuan i quita cuehe tyahyu cuan sii ra.'
  qvh-NT: 'Sayno ruwacuptinmi Jesús yataycorgan: “Cananpitaga aliyashganami canqui”
    nir. Sayno nisquiptinmi jinan höra aliyasquergan.'
  kms-kms: Di Jisas si neq wundo nait nase nari, “Nge nu sabi guduw ye. Nu muqdi oghi
    ghas!” Di brequne num leprosi te prene di mune oghi nas.
  agn-agn: Bindiotan ni Jesus tang liprosong asi ig minaning, “Galiliago! Mago-yā
    ra!” Ig lagi-lagi nago-ya tang masit na ig nanlimpio ra tang olit na.
  nhi-NT: 'Jesús octlalih nima ipan in cocoxqui, uan oquiluih: —Yeh quemah inniqui.
    ¡Xonpahti! Uan sanniman opahtic uan ochipau nipahpalancayo.'
  ttc-NT: 'Ntons te Jesus owok tmako'' tuky''i tq''ab'' b''ix oxik tq''uma'' tetz
    ikxjani: «Wetz ngan. Pab''antik.» B''eyxnajji owel te lepr ti''j te yab''.'
  dan-1931: 'Og han udrakte Hånden og rørte ved ham og sagde: “Jeg vil; bliv ren!”
    Og straks forlod Spedalskheden ham.'
  kwj-kwj: Wowani Jisas tapa rihi ri dachinani rini torosini ya rini sawe, “Sembe
    ahi ti au ani sainda. Kipe ti ma wosi.” Wokowani metengei ete sechi okwe rihi
    oti ete humbu.
  vie-OVCB: 'Chúa Giê-xu đưa tay sờ anh và nói: “Ta sẵn lòng, lành bệnh đi!” Lập tức
    bệnh phong hủi biến mất.'
  kze-kze: Ísu ayáámba ane'á tátorena séna mirá ónaumpo enáúra'a karevú'a kawáúgwiye
    súwana avekáámbá kawáúguwana
  lbk-lbk: Kinappos Jesus nan nakolit ay nangwanin, “Laychek, khomawis ka!” Ya ket
    ay nenkakkakaan kannay nan kolitna.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús je̱ kya̱ꞌa̱j tyuknu̱ko̱o̱jnji je̱tseꞌe vyaajñ: ―Ntsa̱jkp
