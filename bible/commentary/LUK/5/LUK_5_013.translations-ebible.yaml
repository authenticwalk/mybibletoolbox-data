  mal-mal: 'യേശു കൈ നീട്ടി അവനെ തൊട്ടു: എനിക്ക് മനസ്സുണ്ട്; ശുദ്ധമാക എന്നു പറഞ്ഞു.
    ഉടനെ കുഷ്ഠം അവനെ വിട്ടുമാറി.'
  kkc-kkc: Eseme Yesuye o deeso odoo egee sigolone egeesee takaso, “Ayo no tekepo
    palai goomogo. Esiga no tekepo pe,” diso. Eseme omapoo o kolo mapoo agagisa bia
    saga mauwe poogooso.
  urd-GVR: Īsā ne apnā hāth baṛhā kar use chhuā aur kahā, “Maiṅ chāhtā hūṅ, pāk-sāf
    ho jā.” Is par bīmārī fauran dūr ho gaī.
  far-far: Sui sa Jesus ka taga kau na 'abana, ma ka samo to'ona nonina, ma ka fata
    'uri, “Iu ka, nau ku nonimabe. 'Oe mafo na.” Ma 'ali'ali burina fatae nai ki sa
    Jesus saea go, na kuu nai ka siki na fasia wane nai.
  suz-BL: मिनु येसुमी कोव़र पाइब कली थिशा “गो सापाइक्‍चा दाक्‍नुङ” देंमेनु, मेको कोव़र
    पशो मुर सा‍माक्‍त।
  car-NT: 'Irombo Jesus ''wa tainary tynga''po. Apo''i''po i''wa. Ika''po: “Ekura''mako
