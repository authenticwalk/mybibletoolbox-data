  gvc-gvc: 'To ã niri baharo Jesu tirore ña payoro õ sehe niha: —Tíre yoa duaja. Mipʉre
    noariro jiga mʉhʉ —niha. To ã nichʉta to cami bari cjiri yati mʉa wahaha.'
  mwp-mwp: Yesu nanga nuyn imadhin nungu mina koeyma koerkak badh miyaydhin. Nuydh
    nungu geth luwayadhin a gasamoedhin nuyn a kedha mulaydhin, ‘Wa ngaw mina ubi
    kedha ngath kay ngin balbayg poelaypa. Ngi balbayg asir kedha thonar nginu kikiringu.’
    Mina sobaginga nuy balbayg asidhin.
  ksj-ksj: Ebu Iesuꞌa ꞌevoꞌa einadu vaze eꞌe oboniro, ebu raenaꞌa, “E urateꞌohe. Ḡae
    manoroꞌi!” ꞌOugadu lefara eꞌeꞌa zogone dauḡiro.
  sbk-sbk: Kisha Yesu alinyoosha mkono wake na kumugusa, akisema, “Nataka. Takasika.”
    Na saa ileile ukoma ukamwacha.
  mya-JVB: ယေရှုကလည်း ၊ ငါအလိုရှိ ၏။ သန့်ရှင်း ခြင်းသို့ ရောက်စေ ဟုမိန့် တော်မူလျက်
    ၊ လက် တော်ကိုဆန့် ၍ ထိုသူ ကိုတို့ တော်မူ၏။ ထိုခဏခြင်း တွင်နူနာ ပျောက် လေ ၏။
  kgf-kgf: Ʒéyu Yesunéŋ méria suluma osimima yomuhuc ʒéyec; Ni imuac wanʒua, solaŋa
    wanna. Imuhuc ʒéyu wiziya imi bec qahac waŋec.
  awb-awb: Úwana Sísaga ayahnkahkahrue wenaneq táhtorena wensabé, Aiq mirauge. Are
    awaho ani míahno atowana mina irarútaq wene náonaba apubúue wagúwana kaweragúwe.
  gdn-gdn: Iyesu apunu ki e nuwaboyai wainapupu ki pokere e idai roronapupu e mideya
    tapu manako sibu, wagubu ke; “Nau nuwaneya kau iya negeyani ki pokere kau sigiragi
    ki nau karako surupakani da kewoyagisi.” Iyesu yona ki wagawa makeya ka apunu
    ki e sigirai garugaru mena kewowena e midai wateya wateya bauwena manako e iyawena.
  nko-NT: Yesu lɛ́tɩnkɩ́ ɩbɩ da mʋ, bláa mʋ ɔbɛ́ɛ, “Natsúlá, fʋ́ ɩwɩ ɩplɩ́ɩ.” Ɩnʋnʋ
    ɩlɔ ámʋ lɛ́ŋa lɛ mʋ ɩwɩ.
  bsn-NT: To bajiro ĩre ĩ yisere ajicõari, —Mʉ cãmire yarʉcʉja yʉ —ĩre yigʉne, ĩre
    moaĩañuju Jesús. To bajiro ĩ yirirĩmarone, ĩ cãmi ĩre yaticoasuju yuja.
  pib-NT: Giyagni romyokyegitlu. Kamruklu. Wane chinru, “Naluklu. Powrapatkayi.” Wanekluyakawa
    gijirgitlu gitukyegitatkalu wale.
  wiv-wiv: A Iesus ia tabe vano ia vakulia kaka kua ki tania, “Hau kuligu koto kemi.”
    Pale, kilaka kena za, na lepra ia vatia.
  reg-reg: “ Neya Yesu nagolola okubhoko kwae namukunyako, naikati,”Enenda. Nuwole.”Omwanya
    ogwogwo obhugenge nibhumuwako.
  mlh-mlh: Oŋu miko meine bofeŋgaru sakiine bouaku ojiya, “Nonji oŋu ebemiŋgo manego.
