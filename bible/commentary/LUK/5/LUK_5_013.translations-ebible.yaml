    rhäksot na ama bias.
  ita-1885: 'Ed egli, distesa la mano, lo toccò, dicendo: Sì, io lo voglio, sii netto.
    E subito la lebbra si partì da lui.'
  muy-muy: 'Eslini Yezu nakəŋ àzoru ahar, ènjifiŋ, àhi ahkado : « Nawayay, gia mis
    njəlatana. » Nahkay zal ambələk ni àŋgaba, ègia mis njəlatana hʉya.'
  kqc-kqc: Iesu yaku ini vana moi roto risi mina amiye avaka moisi niyo, “Na yaku
    ura reida; ruaka ni!” Minari maka, ini roaitari refera gauka ferei diyo.
  rmc-ZRB: 'Ісус прецірдня о васт, тгодя пре лесте і пгендя: — Камав, ав жувжо! І
    єкгваресте проказа ґейля лестар тейле.'
  tav-tav: 'To bairo cʉ caĩro apii Jesu cʉ wamore ñu peo, cʉ capañañupʉ: —Mʉ caboarijere
