  bmh-bmh: Yesus nug bisou peimai, du gonugau gagalig pataimai, aureun, “Izan aizem,
    na naliu mamam.” Ziwas go ebutal, du gonugau leprosi sug unar.
  ctu-BL: 'Jesús tsi'' sʌts''ʌ i c''ʌb. Tsi'' tʌlʌ. Tsi'' yʌlʌ: Com cu. La'' lajmiquet,
    che''en. Tsa'' bʌc'' lajmi leco bʌ i tsoy.'
  meq-meq: 'Yesu a tsəne andza niye na, a nduɗa ha həlay ŋgay, a lamay. Tsa na, a
    gwaɗay: «A seŋ na, təra tsəɗaŋŋa!» Kwayaŋŋa ɗəvats i madəgweɗe a ndala abəra ka
