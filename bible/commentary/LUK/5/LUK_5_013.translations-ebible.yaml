  pon-pon: 'I ari kotin kapawei lim a jair i majani: I men, koe en makelekel. Ari,
    a tuketuk ma dan modi jan.'
  nhe-BL: 'Huajca Jesús quitlali ima huan quiilhui: ―Quena, nijnequi. Ximochicahua
    amantzi. Huan nimantzi icocolis quicajqui.'
  sps-sps: Jisas faarua iny naa na niman sa saras ya, sa tsue tsunia, “Nyo koman rou,
    taabos sanyi!” Sen tsun an tatauba naus osing towa.
  wnc-wnc: Iniwan natake Jesuta katakngita wasiyuk anzing inikut, “Nata gatane gupba
    dudumna siwikge nataat,” ngang iniwan watana kekeknga wa zetgaman wena sikut.
  bus-bus: 'Ben Yesu ↄ bↄ̀ à kɛ̀a à bè: Má yezi, ǹ gↄ̃ wásawasa. Zaa gwe gↄ̃ↄ à kusu
    yã̀a.'
  gub-BL: Opokok Zezuz hehe kury. Uze'eg izupe. — Hepurumukatu wer tuwe nerehe ty,
    i'i izupe. Na'arewahy ikatu kury. Uhem iperewàtà haw izuwi kury.
  imo-imo: Jisasini kano iyemu kini ambolopalie yundo nimbei, “Nu koinjo pani konopu
    lteo kani koinjo puwi,” nimu. Aku tepa nimu wali kuro kendimu walitikale nomba
    kelerimu.
  boj-boj: Degsi minjnaqa Yesus a baŋ waiyosiq tamo di aqa jejamu ojej. Ojsiqa minjej,
    “E ni boletmqa are unu. Deqa ino jejamu olo boleeme.” Onaqa bati qujai deqa aqa
    yu uge kalil mosoosiq aqa jejamu boleej.
  eng-DRA: 'And stretching forth his hand, he touched him, saying: I will. Be thou
    cleansed. And immediately the leprosy departed from him.'
  knf-knf: 'Yeŧu atar kañen abana, aşë ji : « Aa, dŋali, kakan ijinţ. » Ţi dko mënţ,
    kë pmaak pi bdoo pabi pën pën ţi a.'
  san-KHM: តទានីំ ស បាណិំ ប្រសាយ៌្យ តទង្គំ ស្ប្ឫឝន៑ ពភាឞេ ត្វំ បរិឞ្ក្រិយស្វេតិ មមេច្ឆាស្តិ
