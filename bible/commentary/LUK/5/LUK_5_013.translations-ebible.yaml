  ese-NT: 'Majoya Jesosaa napaꞌajja ca cua emeya, quea jeajojo huohui ca cua: —Eꞌe,
    eyaya miya jjajeaqui meejeꞌyo batata epoꞌyo. Quea boejea po meejeꞌyo. Jjajeaqui
    meeꞌyo majje chamaꞌyo cua ojaya batata epoꞌyo. Quea boejea ojaya ejee poꞌyonaje.'
  jac-NT: 'Yanayo Comam iskꞌab yiban̈ naj, yalni hacaꞌ tiꞌ: —Hoꞌ, chiwochehan ta chiꞌel
