  san-ASM: তদানীং স পাণিং প্ৰসাৰ্য্য তদঙ্গং স্পৃশন্ বভাষে ৎৱং পৰিষ্ক্ৰিযস্ৱেতি মমেচ্ছাস্তি
    ততস্তৎক্ষণং স কুষ্ঠাৎ মুক্তঃ|
