  rmy-ARLI: 'I o Isus pružinđa plo vas, dolinđa le hem phenđa: “Mangava, ov sasljardo!”
    I otojekhvar i guba cidinđa pe olestar.'
  myw-myw: Yeisuw iligen, iyasel naman, ikabkwen won, ilana, “Bo bavag kaleivim beibwein.”
    Nuwanaw mo ibwein toulepel towen.
  sby-sby: Yesu walatandabula likasa lyakendi, walamwikata ne kwambeti, “Ee ndayandanga,
    koba cena!” Popelapo mankuntu alapwa.
  sll-sll: Dungure Yisas aling sine dire, gaung bani are, yu ditongwi, “U wai nana
    di piria, gaun wigi sinangure ya molo.” Ditongure gintani gaung wigi sungure ya
    mongwi.
  yaq-NT: 'Junak intok Jesus, inika''a, aet mamteka: ―Jana''aka, junuentune. Sep tu''ika
