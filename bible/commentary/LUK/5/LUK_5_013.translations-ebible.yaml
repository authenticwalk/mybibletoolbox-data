  zao-NT: 'Tsa mxoob Jesús yaa Jesús yek zha, ne nzhab Jesús lo zha: ―Nlazʼn weʼa.
    Ne oraaka mgwe zha.'
  byx-byx: De ma Iesus ka mu aa ngerik pet luqa ama qaqeraqa de qa virliit ma’, “Diip
