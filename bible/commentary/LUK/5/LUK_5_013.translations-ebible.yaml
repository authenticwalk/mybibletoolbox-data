  san-THA: ตทานีํ ส ปาณึ ปฺรสารฺยฺย ตทงฺคํ สฺปฺฤศนฺ พภาเษ ตฺวํ ปริษฺกฺริยเสฺวติ มเมจฺฉาสฺติ
