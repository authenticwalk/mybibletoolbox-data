    nemoo cʉ caboarije cayaticoajupe yua.'
  eng-ULB: Then Jesus reached out his hand and touched him, saying, “I am willing.
    Be clean.” Immediately the leprosy left him.
  spa-VBL: Entonces Jesús se aproximó a él y lo tocó. “Quiero”, le dijo. “¡Queda limpio!”
