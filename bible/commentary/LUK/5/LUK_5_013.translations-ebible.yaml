verse: LUK.005.013
translations:
  kpx-kpx: Ige Iesu au ada hatui malaha kela holisi namihai avoe, “Ito, dana a hoesehavoi.”
    Ke lousege solekavesite malaha kemo lebolasiu uoholinu.
  okv-H: ingeni jujuruketo hame ue, “Na aisona, javotoho e,” ainge ijinu kini irae
    enu javotoho enu.
  tbo-tbo: Yesu nimana i lodomi po lawana i wodadani ma i pa, ‘Ee, nugonugou. Amaka
    ma una dewadewa.’ Mala emosi ma a lepelo i kokoe.
  mal-C: യേശു കൈനീട്ടി ആ മനുഷ്യനെ തൊട്ടുകൊണ്ട്, “എനിക്കു മനസ്സുണ്ട്, നീ ശുദ്ധനാകുക”
    എന്നു പറഞ്ഞു. ഉടൻതന്നെ കുഷ്ഠരോഗത്തിൽനിന്ന് അയാൾക്കു സൗഖ്യം ലഭിച്ചു.
  grc-SR: Καὶ ἐκτείνας τὴν χεῖρα ἥψατο αὐτοῦ, ⸂εἰπών,⸃ Θέλω, καθαρίσθητι. Καὶ εὐθέως
    ἡ λέπρα ἀπῆλθεν ἀπ᾽ αὐτοῦ.
  bgc-bgc: उसनै हाथ बढ़ाकै उस ताहीं छुया अर बोल्या, “मै चाहूँ सूं, तू इस बीमारी तै
    ठीक हो ज्या।” अर उसका कोढ़ जिब्बे जान्दा रह्या।
  khz-khz: Iesu gimana etugu-agoato, viti talimana enapa-kaulagiato, evaikilaato,
    “Aririwana, ono nama!” veganamo lepera eaikito.
  deu-TKW: 'Und er streckte die Hand aus und rührte ihn an, indem er sprach: ich will
    es, werde rein. Und alsbald wich der Aussatz von ihm.'
  zsr-NT: 'Niꞌr bulí nëꞌë Jesús len gdanëꞌ lëꞌ. Rëꞌ lëꞌ: ―Rëꞌndaꞌ. Gacuꞌ dxiꞌa. Laꞌ
    gbidxtë huëꞌ nudzuꞌ queëꞌ bönniꞌ naꞌ.'
  lin-lin: 'Yesu asembolaki loboko na Ye, asimbaki ye mpe alobaki : — Solo, nalingi
    yango, koma peto ! Mbala moko, maba esilaki.'
  hns-NT: 'Tab oe aapan haath barhaaike oke tjhoeis aur bolies: „Ham maangiela kie
    toe safa hoi dja.” Bemaria toerant attjha aur safa hoi gail.'
  noa-E: Magbaawai Jesuu i gaai pʉrnaa, —Mua pʉ monaaum khõsi chirʉm; monaau chirsí
    magan ajim anʉm. Magbarm bʉ̈rre chi phĩe kha dodos chirarr monaau sĩsiewai mor
    ajappha sĩsijim anaabá.
  eng-EMTV: And reaching out His hand, He touched him, saying, “I am willing; be cleansed.”
    Immediately the leprosy departed from him.
  mib-NT: 'Yūcuán na te ni soó yá ndaha ya sɨquɨ̄ de, te ni cahān yā: Cúní rī. Te
    na ndúvāha ró, áchí yá. Te ná ni cahān yā súcuan, te ni nduvāha‑ni tēe ndóho cuehyɨ̄
    stehyú un.'
  lif-NT2: ये़सुरे़आङ् कुहुक्‍किन् सन्‍छुआङ् सुःसुर खे़न् मनाःन् अक्‍खे मे़त्तु, “इङ्‌गाॽ
    के़नुॽर फाॽआङ् निङ्‌वाॽ चोगुङ्‌लो॥” हे़क्‍क्‍याङ् खिमो खे़न् लोगेॽरे़ तरुबा मनाःन्
    नुःरे़रो॥
  xnj-xnj: Yesu akatalambula chiwoko chaki na kumpamisa akamjovela, “Nigana unyambasikayi!”
    Bahapo akalama mabudi gala.
  mmx-mmx: Iesu ga song asu mi lekngen la ga long tu ren, la ga lok tin, “A vara i.
    Lanmeres taram na xap ta.” La soso mun mo lanmeres ga xap basinge mo laradi.
  cbr-NT: 'Cacëxun aín mëcënan ramëquin ca Jesusan ''insíncë uni cacëxa: —Cana mi
    ''ati ''ain. Min nami ca upí ''itëcëni motia. Usaquian cacëxëshi moti ca aín ñucë
    nëtë́acëxa.'
  tee-NT: 'Pus ju acsnich ju Jesús mokslanilh ixmaca'' la''ixlacatuna chai juni: ―Iclacasq''uin.
    Palaich''at. Chai acsni naulh ju chunch ju Jesús pus lana macaxnilh ju ists''its''i
    ju anu'' lapanac.'
  eng-LSV: and having stretched forth [His] hand, He touched him, having said, “I
    will, be cleansed”; and immediately the leprosy went away from him.
  cak-NT: 'Y ri Jesús can ja'' xutz''om-apo ri achi y xu''ij che: Ninjo'' chi jac''achoj.
    Tiq''uis-e ayabil, xcha'' che. Y can xe xu''ij quiri'' ri Jesús, can ja'' xq''uis-e
    ri ru-lepra ri achi.'
  pah-NT: 'A''ero Jesus''ga jipoapyhoi opokoga ga rehe javo ga pe: —Apota ji. Eka''ẽ
    ga hugwi! ei Jesus''ga. Kotihĩ ika''ẽi ga hugwi a''ero.'
  sja-NT: 'Jesupa juapa t''õbaiji mãik''aapa mãgaji: —K''inia bɨda aji. Jɨpa beepáde
    aji. Aramata chi lepra k''ayaa wẽpaji.'
  xed-xed: 'Ka fadaptá Yesu ta dzvani ka ksaŋta. Ka Yesu mantsa: «Ta kumay yu ta mbafta
    gha, mbafmba gha,» kaʼa. Gi hlets mbaftá ka nzaku tsi nda ghuɓa.'
  mks-NT: 'A̱nda̱ já na̱cani ndaa ndáha̱ Jesús da̱ já na̱cachi a já: —Cúni̱ ña̱ ná
    ndiva̱hún ña̱ cán quéa̱ na̱ndiva̱hún viti —na̱cachi Jesús. Tá na̱cachi Jesús já
    chí i̱vi̱ la̱á na̱ndindaa cue̱he̱ táhyi̱ na̱ndoho da̱ cán.'
  gfk-S: Jisas ga sasangaho igom sigire no turadi ma iga tange, “Aiou sip ter. Nu
    langalanga!” Kaie iat mon no minaset ga pataam tano turadi.
  bmu-bmu: Mewö jiiga böröŋi böraŋda sileŋi misiriba jiyök, “Nöŋön mi akŋamgö mötzal.
    Gi mönö solaniman.” Mewö jiiga uzikukuŋi mi miaŋgöreŋök solaniyök.
  dgz-dgz: Iesu naniwa endimase apan wapiwa inase anega dien, “Ne men anuivin, omat
    siran taran amop!” Boge no use gapan apan etua kakae tan.
  eng-GNV: So he stretched forth his hand, and touched him, saying, I will, be thou
    cleane. And immediately the leprosie departed from him.
  zaa-NT: 'Làniana becàa tè né''e beláppe''e na ra tìe: Huacca látsa''a'', beyàcca
    nàrì. Làniataá nna betua chì itsahue'' qui'' niá.'
  eng-WEBSTER: 'And he put forth his hand, and touched him, saying, I will: Be thou
    clean. And immediately the leprosy departed from him.'
  guh-guh: 'Nexata Jesús pecobeta perabëjayalia bitso peperabëtsabanaenë. Jumaitsi
    bajaraponëjavabelia: —Jãjã, jitsipajë cajena. Jamatejemamë rabaja, jai Jesús peperabëtsabanaenëjavabelia.
    Bajarapacuenia Jesús pejumaitsijavata peperabëtsabanaenëmi baja perabëxanepananajereca.'
  bon-bon: Yeesu ime uutige, teebine joomlige, jejige egä, “Yoo, cane singi gäne.
    Maane pita cäco äbiti!” Piba taatu pui lepera pita te teebine ebmalige.
  nhw-BL: 'Huajca Jesús quitlalili imax huan quiilhui: ―Quena, nijnequi. Ximochicahua
    amantzi. Huan nimantzi icocolis quicajqui.'
  mgw-mgw: Yesu, ngagoloya luboko, ngankunywa no baya, “Mbala, upeleteke!” Popopo
    matana gake ngagammu'ka.
  swh-ONEN: Yesu akanyoosha mkono wake, akamgusa yule mtu, akamwambia, “Nataka. Takasika!”
    Na mara ukoma wake ukatakasika.
  wbi-wbi: pe pano uYesu akagholosia uluvoko lwake na kun'kola, akati,” nilonda kuvalasivua”
    nu n'siki ghula ghula uvukoma vukamuleka.
  bba-bba: Mɑ Yesu u win nɔmu dɛmiɑ u nùn bɑbɑ u nɛɛ, nɑ wurɑ, ɑ bɛkuro kpɑ ɑ dɛɛrɑ.
    Mii mii bɑrɑ disiɡii te, tɑ nùn doonɑri.
  eng-KJVCPB: 'And he put forth his hand, and touched him, saying, I will: be thou
    clean. And immediately the leprosy departed from him.'
  kgk-NT: 'Hesu katu oipyso-ma opo hese: —Xe katu orohexakwaa voi, he''i omoĩ opo
    hese-vy ombogwera hagwã íxupe. —Tane mopotĩ katu ko mba''asy vai-gwi, he''i íxupe
    ombogwera hagwã. Onhe''ẽ jave íxupe okwera-ma. Hesu opoko hese va''e ijai va''ekwe
    okwerapa-ma.'
  waj-waj: 'tuduu rikioo Yisuuva ari yaakuuvaa reeti vaidiivaa mmammaivau utuoo tunoo:
    Fai na i tuqinnaanaravaivee. Na tino i mmammaivo yoketaakiaivee. Ivo itaa kua
    tuu saivaata inna mmammaivo buunna hooya mmamma roosuuvo taikeeravai.'
  cpy-cpy: 'Rootaki rakotan-tanakari Jesús, rotzinkakiri eepichokiini, ikantziri:
    “Nokoyi, petsiyata-kotee.” Etsiyatanaki ipathaa-waewita.'
  ekk-PKP: Jeesus sirutas käe ja puudutas meest. „Ma tahan,“ ütles ta. „Saa puhtaks!“
    Pidalitõbi kadus otsekohe.
  mpx-mpx: Yeisu nimana i paelu tau o i pihikan, yaka i ba, “E, nuwau. Tuwam ni waisi!”
    Inoke sauga o ana lepelo i mowasi.
  wbp-wbp: Junga-juku, Jijajirli waku wipinjarla marnpurnu. Ngularla wangkaja Jijajiji,
    “Kari-nganta karnangku mari-jarri yungurnangku parlpuru-mani wijini-jangkaju!
    Parlpuru-jarriya wijini-jangkaju, manu karalypa-jarriya pintiji!” Junga-juku,
    pintiji kapanku karalypa-jarrija wijini-jangkaju.
  luo-luo: Yesu norieyo bade momulo ngʼatno. Nowachone niya, “Ayie. Pwodhri!” Gikanyono
    dhoho noa kuome.
  nhe-NT: 'Huajca Jesús quitlali ima huan quiilhui: ―Quena, nijnequi. Ximochicahua
    amantzi. Huan nimantzi icocolis quicajqui.'
  aii-aii: 'ܦܘܼܫܛܵܐ ܠܹܗ ܐܝܼܕܹܗ ܝܼܫܘܿܥ ܘܕܩܝܼܪܹܗ ܒܝܼܹܗ ܘܐܡܝܼܪܹܗ: ”ܒܸܒܥܵܝܵܐ ܝܘܸܢ، ܦܘܼܫ
    ܕܸܟ݂ܝܵܐ.“ ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܐܙܝܼܠܔ ܠܹܗ ܓܸܪܒܹܗ ܡܸܢܹܗ.'
  esk-NT: Jesus-ŋum isakługich argaŋni aksiŋñiġaa, “Piyummatiqaqtuŋa. Iłuaqsiiñ!”
    Tavrauvaa aŋutim auyugaqtuaŋa mamitikkauruq.
  msb-msb: Gin-unat ni Jesus an iya kamot kag gindapatan siya na nagasabi, “Oo, gusto
    ko. Mag-ayo ka!” Insigida nawara dayon an iya leproso.
  cpa-NT: ―Hiug² báh³ dsøa¹ ―ca¹juúh² Jesús. Jøng² ca¹quieg²dsa gug²dsa ni³ quiah¹²
    dsa² dsoh³. ―¡Ju³huá² quiánh²hning¹! ―ca¹juúh²dsa. Dsø¹juu¹² jøng² ca¹huá² hmih¹².
    Ha¹chi² ma¹lǿa¹² quiah¹²dsa.
  dso-dso: ତେଇ ଜିସୁ ଆତ୍‌ ଲାମାଇ ତାକେ ଚିଇ କରି କଇଲା, “ମୁଇ ମନ୍‌ କଲିନି, ତୁଇ ସୁକଲ୍‌ ଅ ।”
    ଦାପ୍‌ରେସେ ତାର୍‌ ବଡ୍‌ ରଗ୍‌ ଚାଡିଗାଲା ।
  meu-meu: Iesu ese imana e toia roro, e daua toho, eto, Na uramu, vada a ḡoeva. Bena
    lepra tauna vada e ḡoeva.
  yva-NT: Weti Yesus po vatane umaso aijar, umba Po raura nanto ai pare, “Rimayar,
    ti syare winsauman.” Naije kobe apa wanene umaso raumandi ai.
  dgc-dgc: Ey ti Jesus, éy kembilan na siya, a kinagi na, a “Maari, maghusay ka dén.”
    Ey to pégkagi na ta éya, éy bigla a naibut tu ladu na.
  zpm-NT: 'Dzigo pxobnia me guic mgui, rëb me: ―Zuṉguiac naa luu. ¡Niinagazh laa luu
    guiaaṉmbe! Horcogazha laa mgui biaaṉmbe lo guiedz co.'
  hix-NT: Natahoyotkay hatà, Txesusu. Dye, nahey hatà. Oyonyhoryenàr xe wehxaha, kekon
    hatà. Konyhoryen hampànà, kekon hatà, Txesusu. Àtoko rma nàhnànkay hatà, uhunmatathotho.
  sim-sim: Karem or mbarik Jisas tava orhin ma otohik or hauowehe normu mbara, �An
    mbawa jivik nakwa mira.� Karem or mbarik kolomalok okmbale lepra mendek si narik
    jivik ormu nara.
  npi-ULB: येशूले हात पसारेर छुनुभयो र भन्‍नुभयो, “म चाहन्छु कि तिमी शुद्ध होऊ ।”
    अनि तत्कालै कुष्‍ठरोगले उसलाई छोड्यो ।
  cgc-cgc: Paibitan Jesus mama an daw ambal din, “Gusto ko! Mayad ka!” Pag-ambal Jesus,
    nakamang dayon masakit ta langgit ta mama ya.
  tim-tim: Hain dâmbo Yesuŋe hâkŋe mem howaiep. Howaim hin dâm magaŋep, “Nâŋgâ giŋdângât
    pandagâk.” dâmbo ainâk hâk bâle are pandakto ârândâŋ agep.
  yor-yor: Jesu sì na ọwọ́ rẹ̀, ó fi kàn án, ó ní, “Mo fẹ́, ìwọ di mímọ́!” Lójúkan
    náà ẹ̀tẹ̀ sì fi í sílẹ̀ lọ.
  wos-wos: Wungi wandéka dé déré tambambu huruta dé wa, “Wuni yikafre yaméte wuni
    mawuli ye. Méni yikafre yataméni.” Wungi wandéka dé wun walisufu hétékéndéka dé
    wun du yikafre ya.
  emp-NTPO: 'Maʌ̃ne Jesuba jʌwa ʌ̃rʌ̃ b̶ʌbʌrʌd̶e jarasia: –Mãwã o quĩrĩã b̶ʌa. ¡Biadua!–
    Ara maʌ̃da aid̶ara anisia.'
  eng-F35: So He extended His hand and touched him, saying, “I want to; be cleansed!”
    Immediately the leprosy left him.
  ind-ind: Yesus mengulurkan tangan-Nya dan menyentuh orang itu sambil berkata, “Aku
    mau. Sembuhlah!” Saat itu juga penyakit kulitnya hilang.
  pes-OPCB: 'عیسی دست خود را دراز کرد و بر او گذاشت و فرمود: «البته که می‌خواهم؛ شفا
    بیاب!» در همان لحظه، جذام او از بین رفت!'
  mpt-mpt: Yesuse kwei tobbia afunea baabanea Ae ne klaubkeia ayam anamabeobo ge baabanabea
    hebmamsab e yayo kitdibiha binabuo blimanoa ayamu basoa
  ssx-ssx: Koto leeke pi opua Yesuma꞉ ipika꞉ kiki tindipao mo halina꞉ lokena꞉ wataaso
    hata꞉ alota꞉ I̱ma꞉ ya hone pa꞉la꞉me. Naka꞉ loke epena꞉e. Koto leeke handaata꞉
    koto kone mo kindi yeni hayekeeki tandela꞉pa peekeme.
  mkl-mkl: Ŋɔi Jesu í yɔ ɑwɔɛ í luu nɔ í ni, ǹ bi. Bɑ iri nɔ i jɛ inɛ kumɑ́. Bɛ ɡbɑkɑ̃
    bɔ̃ɔi dintɛu í nyɑ.
  gaq-gaq: ଆତ୍‌ବା ମେଁ ନ୍ତି ଆଚ୍‍ଲେଚେ ଆମେକେ ଲିଗ୍‍ଚେ ବାସଙ୍ଗ୍‌କେ ନେଙ୍ଗ୍ ରାଜି ଡିଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ
    ନିମାଣ୍ଡା ଡିଙ୍ଗ୍ । ଆତ୍‌ବା ଆତେନ୍‌ ରେମୁଆଁ କୁଷ୍ଟରଗ୍‌ବାନ୍‌ ନିମାଣ୍ଡା ଡିଂକେ ।
  gof-RNT: Yesuusi ba kushiya yeddi bochchidi, “Ee, ta shene; geeya” yaagis. Iira
    baro harggey uraappe kichchis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଆୟାଃ ତିଃଇ ଜିଲିଙ୍ଗ୍‌କେଦ୍‌ତେ ଜୁଟିଦ୍‌କିୟାଏ ଆଡଃ କାଜିକିୟାଏ, “ଆଇଙ୍ଗ୍‌
    ସାନାଙ୍ଗ୍‌ତାନିଙ୍ଗ୍‌ ଆମ୍‌ ବୁଗିନିୟାରଃମେ ।” ଆଡଃ କାଜିତାନ୍ ତର୍‌ସାଗି ଇନିୟାଃ ନାଗେଘାଅ ଫାର୍‌ଚିୟାନା
    ।
  gah-gah: Loko lokago, Izesú nene agizani lutoko agupeló ale nogilike gililitane
    loko gelekuze, gilelezo. Loko lokago, litá oko gililimó.
  lcm-lcm: Na kala sulai ani kungana na kala teng e pukun ina na kala antok ta, “Io,
    napo naung. Pukun im kala serei daus vang!” Na akorong palau na pukun tapak ang
    kala kovek pelek ia.
  aer-aer: Kele Jesus-ele iltye ikwerenhele renhe anpeke, ikwere angkirtnemele, “The
    ngenhe angkwerre-iwetyeke ahentye-aneme.” Kenhe iparrpe anthurrele utyene akngerre
    uyerrerlenge, yenpe alyere-alyere-irremele.
  qvc-NT: 'Chaymi Jisusqa chay millanaypaq runapa sawanman makinda rurashpa, nirqan:
    —Munanim kach''akachishuyta. Chayri kanalitan kach''akay, nishpa. Chayta niptinllam,
    chay qeshyayqa limpu chingarqan.'
  tgl-ULB: Pagkatapos, inabot ni Jesus ang kaniyang kamay at hinawakan siya, na sinasabi,
    “Nais ko. Maging malinis ka.” At agad nawala ang kaniyang ketong.
  cbs-NT: 'jawen chamiwen datekin danankin tsuan metsakin meisbumabiaken Jesús jawen
    dabanan iki mexunkain mekin yuikin: —Jaa. En mia kayawaii— aka jawen chami sakada
    iki daxnukui keyuaya'
  xtm-NTPP: 'Jesús ma, ni sonee ya nda''a ya siki de, te jiña''a ya: ―‍Kúu ini sa
    ja nduva''a ni. ¡Kendoo vii ni! ―‍kúu ya jiña''a ya. Te ora yukan, te ni nduva''a
    tee ku''u lepra ma.'
  nnq-nnq: Yesu ngatondabeya luboko lwakwe, ngankunyula nu kulenga, “Mbala nnyeguke!”
    Kingobucho ngajeguka.
  bao-NT: 'To biro cʉ̃ ca ĩiro Jesús pea, cʉ̃ amo mena cʉ̃re ñia peo, o biro cʉ̃re
    ĩiupi: —Yʉ boo, diarique manigʉ tuaya —ĩiupi. To biro cʉ̃re cʉ̃ ca ĩirora, cʉ̃
    ca cami boa diarique cʉtimirique jĩcãto peticoaupe.'
  san-ORI: ତଦାନୀଂ ସ ପାଣିଂ ପ୍ରସାର୍ୟ୍ୟ ତଦଙ୍ଗଂ ସ୍ପୃଶନ୍ ବଭାଷେ ତ୍ୱଂ ପରିଷ୍କ୍ରିଯସ୍ୱେତି ମମେଚ୍ଛାସ୍ତି
    ତତସ୍ତତ୍କ୍ଷଣଂ ସ କୁଷ୍ଠାତ୍ ମୁକ୍ତଃ|
  rmn-rmn: 'О Исус сидиняс по вас, колисаило лэстэ тай пхэнляс: — Мангав, шужо! Э
    гер бирдэн гили опрал лэстэ.'
  huv-NT: 'Condom quiaj tandic owix Teat Jesús marreeg nej, tasaj: ―Xecual sandiüm,
