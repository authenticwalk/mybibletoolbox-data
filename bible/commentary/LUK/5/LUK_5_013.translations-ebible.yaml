  xsi-xsi: Aku Yesu nde isuŋa mbalau ilâ itaŋo tamâta ŋinde tini, aku ipai tu, “Naŋa
    iloŋgu tu aveta mine. Kala ŋine nâ noko kupâŋga mbâra-mbâra!” Aku ndainani nâ
    pukoŋa saga-saga marumbu lâ i tini.
  crx-NTPO: '''Et Sizi dula be yut''aíznai ''ink''ez ''uyulhni, “A, hukwa'' nuszun
    whe nyuna''isde.” ''Et yuka whulhjut-un ''et ''aho soo na''uja.'
  kan-OKCV: ಯೇಸು ತಮ್ಮ ಕೈಚಾಚಿ ಅವನನ್ನು ಮುಟ್ಟಿ ಅವನಿಗೆ, “ನನಗೆ ಮನಸ್ಸಿದೆ, ನೀನು ಶುದ್ಧನಾಗು!”
    ಎಂದು ಹೇಳಿದರು. ಕೂಡಲೇ ಆ ಕುಷ್ಠವು ಅವನನ್ನು ಬಿಟ್ಟುಹೋಯಿತು.
  bbb-bbb: Fu ijiege kuaramoga Jesu fu uri umui akoena e ije farena kuae, Na vierafe
    na amaeradakono kuae. Fu ijiege kuarako saroruba katire fuone ije funeka bakirei.
  blw-blw: Yachi yag tenchà Jesus hiya way mangaliyén, “Oo, ka-asiyà hea ta maka-an
