  ckb-ckb: 'عیساش دەستی بۆ درێژکرد و دەستی لێدا و فەرمووی: «دەمەوێت، پاک بەرەوە.»
    ئیتر یەکسەر گولییەکەی لێبووەوە.'
  nas-nas: Eeꞌnoko Jiisuuꞌke bireng tovoroꞌarara kompuuꞌ tee, aaꞌpuma, “Piamoi otong.
    Enang kuiraring!” Eeꞌnoko namuꞌke tee oramuuꞌke sipuuꞌ.
  uvl-uvl: Pe Iesus tal heke penna nge non neu pe hele, “Oe lemek toto. Singim lemlem
    mule!” Pe haleles neu het sapele nge non neu.
  eng-BBE: And he put out his hand to him and said, It is my pleasure; be clean. And
