  zos-NT: 'Entonces Jesusis yac mø''n cyø'' y pi''quisu, ñøjmayu: ―Su''nbøjtzi va''c
    mi ñchoca; yøti mi ⁿyac tzocpøjtzi. Jicsye''cti tzoc je putzi''øyupø.'
  gvs-gvs: Tuwo Yeisu nimana iyosale, toleperoyana ibisikone idigo kana, ‘Guna nuwonúwana
    nakae. Kumavāda!’ Tuwo mainao korotoyana sakavaina ina lepero ikavava, e sakavainayana
    imavada.
  kbm-kbm: Yisu utle gipelk ve amol nok ane bid ite be gile gitak bage giwei amol
    nok utle ulis be ginei, “Ayeu tang givin ve nalgum mie utlem be vie vukuri.” Be
    seukie-ngge bid tiate bambamo nok ges ulur gikwai amol nok utle ulis be ande utle
    vie vukuri.
  tew-tew: Heḏi Jesus ikhóhtä̖ä̖ḏi iví mandi iˀ sen óetä̖geḏi óetu̖ˀan, “Odaˀ-ákun
    wíhehkháamä̂äníḏí. Unhehkháapúuwí.” Wesebo iˀ senbí phéetay ûnhán.
  rmc-rmc: 'O Ježiš nacirdňa o vast, chudňa pes lestar a phenďa: „Kamav, av sasto!“
    A takoj sas žužo andral o malomocenstvo.'
  apr-apr: Motong la Yesu isulmaia bene la itoko tool tani, inbe iwete panga. Iyei
    ne, “Dook mata, au i lok nen, le ole tinim igalanga mulu.” Ngan le pattu leu be
    botoboto medana tina imapmap, inbe tinini dook mata mulu.
  tiy-tiy: Atin i Jesuse béntérén i kémér ne brab kénuwahén, brab ménbéréh mano, “Méuyotu.
    Adi-adi go!” Sonom béno, ménkédan i fémute ne brab ménadi-adi.
  nlg-nlg: Ma Jesus te haua na limana me tabea, ge ghaghua “Inau tu liona, ko marabu
    oli.” Na viti tua, mana kuhu te taho tua, me ghoi marabu oli.
  dgr-DOGNT: Zezì edılà yek'e ayį̀į̀là gà hayèhdı, “Hęɂę, hahwhǫ. K'aàt'ıì anede!”
    yèhdı. Ekòet'ıì wekwǫ̀ tàda whìle ajà.
  pes-OPV: 'پس او دست آورده، وی را لمس نمود و گفت: «می‌خواهم. طاهر شو.» که فور برص
    از او زایل شد.'
  ron-1924: 'Исус а ынтинс мына, С-а атинс де ел ши й-а зис: „Да, воеск, фий курэцит!”
    Ындатэ л-а лэсат лепра.'
  tpz-tpz: Ke Ieesuꞌ vaket poan, pareꞌ soe pan, “Eöꞌ to iu e noꞌ. Voon ah.” Ka varuꞌ
    vakomanih no a mët töpaꞌ to hik këh en peꞌ keꞌ toꞌ hah en.
  agd-agd: Máa síkan Yisasi ayan dan orin béin au aruviyan máa sen tiamemí, “Téi sinunu
    iyá umpo éi kama ono,” síkan mai vantai amon dana aí ma varé ein manádá kípen
    mino.
  rkb-NT: Sesus ihumo paik niy. Ikia pe — Yhỹ my. Uta pazororowykta — niy. Atsoko
