  gof-ENT: ዬሱሲ ባ ኩሺያ ዬዲ ቦቺዲ፥ «ኤ፥ ታ ሼኔ፤ ጌያ» ያጊስ። ኢራ ባሮ ሃርጌይ ኡራፔ ኪቺስ።
  aau-aau: Sa Jisas hiy hyo mon ley nok, hye sapou me, “Hakwe mo senkin mon e nan.
    Yaprue kwa lwak e.” Kiy-peypey ha lopa, hyo kuor lepra somokwe sa seme lokriy
    hain.
  tvk-tvk: Ma Iesu misa hen ba duxoli, e biteni mini bit, “Ieok bei li tengan nipol
    ni. !Vem imese rilomun!” Vatei takes, mesien nan be relingi vari.
  prf-NT: Tinawidan siya ni Jesus sakay kinagi na, “Gustu ku; magpiyya ka dán!” Pagdaka
    a nawan en ketong na.
  auy-auy: Ísu ayáámba aneꞌá taꞌótorena séna miyá ónaumpo enáúraꞌa karefóꞌa kawáúwiye
    súwana minúwóíyáámbá kawáúguwana
  tbg-tbg: Minti tuvaro Ihuva nai kauqu viavi vira vaataqaa vatero tiharo, Te mintiataa
    iverama ai mintima amitarerave. Te ai numuarara tavanta vuarire turo, tuvaro vira
    vaata ne vau numuarava vaakama tavanta vuvaro viva ho vaura.
  hub-NT: 'Tusa tama Jesús jan antiak: “Wakerajai, pegker jasta tusa tamauwaik wári
