  zpc-NT: 'Naꞌra bdaꞌ naꞌa Jesús benꞌ naꞌ rëbinëꞌ lëbëꞌ: ―Reꞌendaꞌ yeyuaꞌ luëꞌ. Ca
    unëꞌ canaꞌ, biz̃i labez̃ite yelaꞌ hueꞌ naca ca mal de pindo yuꞌu benꞌ naꞌ.'
  gul-NT: Jedus scretch out e han an tetch um say, “A wahn fa do um. A mek ya well
