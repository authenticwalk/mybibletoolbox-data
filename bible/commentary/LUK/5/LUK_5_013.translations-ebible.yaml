  kxv-kxv: ଏଚେଟିଏ ଏ଼ୱାସି କେୟୁ ଦା଼ସାହାଁ ଡୀଗାନା ଏଲେଇଚେସି, “ନା଼ନୁ ମ଼ନ କିହିମାଇଁ ନୀନୁ ନେହିଁଆ଼ମୁ
