  jni-jni: Barki sa ma wuzi ma aye, nan andesa wazi nan me, barki ugbardang icere
    sa wa meki.
  kne-kne: Siya sa di inbaga na, tan nasdaaw da iman sin iib-a na sin kaad-adon di
