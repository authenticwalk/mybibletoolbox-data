    miṯtjinydja, ŋunhi walala biyapulnha wal'ŋu märraŋala,
  yal-yal: Gaxun yi a suxu a tan nun a lanfane birin na yɛxɛ suxine fe ra
  cnt-NT: Ia₁ dsɨ₂gó'₃ dsɨ́₅ Si₂mu₅₄ quian'₅₄ rɨin'₅₄, ia₁ a₂ŋɨ́₄ lë₃ 'ŋio₅ juɨn₅
    ju₄ i₂ca₂join₃.
  tif-tif: 'Kanola Saimon nikil iyo tam bot ma umi tem tiiniple, kuno Saimon ami ap-tunum
    kusal malo ma yak bot ma kaami tem unip ke-lomdip, aptum kusal malo kiili, Sebedi
    ami man alap Jems so, Jon so, kanolin alik iyo aniing sikip aalap dukum kaali,
    atam-ilomdip walwaal dakamsile, kulaa Yesus ayo Saimon ami bokola ko: Suun-daa-laamin
    daa; siin sawaayak am kala daan talan-umbu kaali, aniing fakan-umbip. Kemin ale,
    am kala daana kaali, tunum kiita, faka-bam im-taldang nalmi miit tem tii-mokomap
    o, akaya,'
  nlx-nlx: काहाकाय शमोन एने तान हाती ओला मासा देखीन बोंगलाय जायेल एता।
  apw-NT: 'Simon ła’íí yił hada’ileehíí biłgo dawa bił díyadaagot’ee, łóg dázhǫ́ łą́ą́go
    hadaizlee’híí bighą:'
  gum-gum: Peskau treeg nørrø wesraikkurri Simónbe truyu mayeelø nøba pønrrabeløba
    kwaarøbiitø ke chindamdiig kui inchibelø køn.
  not-NT: Itsorogasantaiguë Peroro aisati omagaro itsipa cara iniaiguëri tojai sima
    yágaiguë.
  plu-plu: Ig kaayhsima wakaymni awaku ku samah igkis kamax kaayhsima im. Gihiyegapu
    hawwata wakaymnibdi.
  iou-iou: '@see-verse:LUK.005.008'
  ntp-NT: ɅSimuñi aliʌ duaadimucatadai cascʌdʌ. Dai vʌʌsi ʌgaa ʌʌpʌ ismaacʌdʌ ʌʌmadu
    daraajatadai vʌʌscatai duduaadimucatadai mosʌʌ mui tʌʌgacai vatopa.
  rai-rai: '@see-verse:LUK.005.008'
  haw-1868: No ka mea, ua weliweli iho la ia, o lakou pu a pau kekahi me ia, i ka
    hei ana o na ia i loaa ia lakou.
  ffm-ffm: Ko saabii so o wii ɗum dee, kanko e wondiiɓe makko ɓee fuu, ɓe kaaynaama
    saabe keewal liɗɗi ɗi ɓe nanngi ɗii.
  arb-NAV: فَقَدِ اسْتَوْلَتِ الدَّهْشَةُ عَلَيْهِ وَعَلَى جَمِيعِ الَّذِينَ كَانُوا
    مَعَهُ، لِكَثْرَةِ الصَّيْدِ الَّذِي صَادُوهُ،
  cop-CNT: ⲟⲩϩⲟϯ ⲅⲁⲣ ⲁⲥⲧⲁϩⲟϥ ⲛⲉⲙ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲑⲛⲉⲙⲁϥ ⳿ⲉϫⲉⲛ ϯϫⲟⲣϫⲥ ⳿ⲛⲧⲉ ⲛⲓⲧⲉⲃⲧ ⲉⲧⲁⲩⲧⲁϩⲱⲟⲩ.
  adz-adz: Ini ibinigi i arangan da gan utupan uda yafas igi irunt fafun i yafas ampi
    bingan igi.
  sri-sri: Simón, wárã waaí ñajãmakʉ̃ ĩãgʉkagʉ, irasũ ãrĩyupʉ. Ĩgʉ̃ merã ããrĩrã́de
    ĩãgʉkakõãñurã.
  nal-nal: Avuna naan ma amun paliaana vaakdul di banglala mase wana amun ian naadi
    ra urif.
  kyq-kyq: Taa kɛn̰jgen dɛn kɛn naaɗe uuno se, Piɛr ute mɛɗin̰ge se ɓeere ɓaa ɔkɗe.
  kwd-kwd: La Saemon fe'enia ni ta'a na gila to'oru la'u 'i lo'oo gila ka 'alefo ba'ita
    na ii'a 'e aula na'a gila daua.
  ded-ded: Simong nga ngic yegoc kecdacgec, yeneng kondungyang homac yombong megecac
    amma kerectegec anggecac ifi deec.
  ewe-ewe: Elabena lã geɖe si woɖe la wɔ nuku na Petro kple eƒe dɔwɔhatiwo.
  nuy-nuy: Naagi-yung yamba niga ni-wurri-ḻaḻmayn. Marri warruburru-yung wurraanggarra-yanggi-yinyung,
    wugurraayunggaj wurru-wurri-ḻaḻmayn. Anaani-yung yamba wugurru wurru-miyn-bindiyung
    arrawindi yamba ngujija.
  cop-BHC: ⲞⲨϨⲞϮ ⲄⲀⲢ ⲀⲤⲦⲀϨⲞϤ ⲚⲈⲘ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲐⲚⲈⲘⲀϤ ⲈϪⲈⲚ ϮϪⲞⲢϪⲤ ⲚⲦⲈⲚⲒⲦⲈⲂⲦ ⲈⲦⲀⲨⲦⲀϨⲰⲞⲨ.
  buk-buk: Iŋ sôm yom dinaŋ, ŋahu bu iŋ ti lau hoŋ naŋ sêmbo sêwhiŋ iŋ, naŋ sêhêdaê
    tu sêhê i daêsam dinaŋ-ŋga.
  pri-NT: '@see-verse:LUK.005.008'
  zpq-NT: Gwne' ca' ḻe ḻe' txen len beṉe' ḻježe' ca' že' ḻo' barcon' besyebanchgüede'
    da' gosezene' beḻ zanṉa'.
  por-TFT: '@see-verse:LUK.005.008'
  gwi-NT: '@see-verse:LUK.005.008'
  gvn-gvn: Jana Peter kungkurr-kadarin yinyaynka kuyuku jirraynka jana manin.
  nhy-NT: In Simón ijkón okilwij in Jesús, porke yej iwan nochtin ikompañeroswan sa
    otlajtlachixkej (omomajmawtijkej) por yen sa tekitl miekej michimej okinkixtijkej.
  asm-FB: ইমানবোৰ মাছ দেখি চিমোন আৰু তেওঁৰ লগত মাছ ধৰোতে একেলগে থকা লোক সকল অবাক হৈ
    গ’ল।
  okv-okv: '@see-verse:LUK.005.008'
  mxt-NT: Vatyi ra Simón iyo xaan cuñi ra chihin tandɨhɨ ra canyicu chihin ra. Vatyi
    cuaha xaan tiyaca catɨɨ̱n ra.
  tzo-NT: Yu'un ep ti jyalel ti choy ti laj stsaquique hech yu'un toj xi'el ic'ot
    ti Simone xchi'uc ti xchi'iltaque.
  ind-AGS: Sebab dia dan setiap orang yang bersamanya benar-benar kagum dengan hasil
    tangkapan ikan yang sudah mereka bawa ke darat.
  omw-omw: Mwitaa timwa kyero mwivavata mwiavata varuhua tavukya airi varorara rieqata
    airi nraato ti varura.
  yrb-yrb: Dawaini danu erio egi uruama wouta uwaraini i erio egi faiyawereba iyata.
  maa-NT: Jè Simón ko̱ xi̱ta̱ xíkjín xi ta̱ña síxákjoò, tà kjòxkón‑la̱ nga 'ñó kjìn
    ti̱n kjòxkóya‑la̱.
  mcq-mcq: Ijihuni maijaho Hua ꞌee ea ꞌahoꞌa kaꞌene pu puꞌúmo hijajipo ijí kija mapoka
    kaji kivajaho nihoꞌo oja hwaꞌusahara.
  sus-A: عَ نَ قَلَ نّ بَرِ مَ عَ تَن نُن عَ بٌورٍ بِرِن نُ بَرَ فّ كَابَدٍ نَ يّشّ
    سُشُقٍ رَ،
  jpn-1965: それは、大漁のため、彼もいっしょにいたみなの者も、ひどく驚いたからである。
  fra-SBL: Car il était stupéfait, ainsi que tous ceux qui étaient avec lui, de la
    prise de poissons qu'ils avaient faite ;
  yka-yka: Peggeˈ ulaliˈ teˈed iye duk meˈ saweˈnen sabab ekka kenna taˈeddoˈden.
  mle-mle: Saymanawa diwa kwadiy duw day dayadiy kwurdadiy kamiy vikuw, ata pitaan
    wardiy.
  shp-NTPO: Jatian Simón itan jabé ikábora ikana iki ratékanabo; ichayora yapa biax.
  aom-aom: Peter-mëro visue ahoꞌobëhe mae suovoruomoromo tiöjëvëꞌëro jiëꞌëro ëhuꞌëro
    ëhi uavadeje.
  geb-geb: Ana wo khurkhuun kov, mbe mba ndigi mbagan vhɨrve gangiap, mbe guigira
    ŋgava mbatɨga muuŋgi.
  eng-WYCLIFFE: For he was on ech side astonyed, and alle that weren with hym, in
    the takyng of fischis whiche thei token.
  bsj-bsj: wori con nyumami, kange nubo buro kange ceu, ki kilaka jinge ko ci tabe.
  cak-cak: Quiri' xu'ij ri Simón, roma riq'uin xquiya-qui' jani na quer chiquik'a',
    can achique na xuna' rija', y quiri' mismo conojel ri ebenak riq'uin.
  chf-NT: C'äsbäc'ti aj Simón Pedro y machcatac ya'an t'oc une uc'a u q'uechijob noj
    q'uenel buch'. Jin uc'a u yäli ca' jini.
  tlf-tlf: Kale Saimon ninggil iyo tam bot maak tem ton-bom-bilip e minte, Saimon
    imi ipkumal maak iyo yak bot maak tem ton-bom no kelip kale, ipkumal maak iyo
    Sebedi man alop Jems so Jon so kale, alugum iyo aniing baan kiim uyo utam-nilip
    e, kumang molip e, tam Yesus iyo Saimon imi bogobe-nala e, “Finanin ba. Siin am
    kaa daan tebesu uyo, aniing abum-nuubap kale minte, am kaa daanu koyo, tinum ita
    afeta imdep meng God imi miit tem toman-temap o,” agela ko.
  piu-2006: '@see-verse:LUK.005.008'
  poh-NT: Jeꞌ reꞌ xikꞌor reh ruꞌum chi maꞌ qꞌuisi̱n ta xsahchic ricꞌux chꞌi̱l take
    richꞌi̱l, naxquilow chi yohbal wach i car xquichop lok xa ruꞌum rikꞌorbal i Jesus.
  tue-tue: Cʉ̃ʉ̃, cʉ̃ʉ̃mena niirã́ niipetira ĩñamanijõãyira, wai paʉ ĩñarã.
  bjp-bjp: I use u arae, wara le i turan fanu tikii ae ri la tura, ri lala bitit na
    foron kok ae ri kep u.
  xon-xon: Baah chuu ijan sakpen pu na, le ni gar Simonn ni binib bimɔk bi u chee
    na,
  tzo-ZNT: Ti xꞌelan iyale, yuꞌun la xchꞌayet xa o yoꞌonic ti ep tajmec istaic choy
    xchiꞌuc li xchiꞌiltaque.
  mpm-NT: Chi Simón jiin uu ga chaa kaꞌiin jiin da un, so ni ka saꞌu ini da ja ni
    ka niꞌin kuaꞌa da chāká ni saꞌa ya.
  ots-NT: Car Pedro co cʉ pé dda mamöy cʉ már bbʉpjʉ jár barco guegue, bi ndo mbe̱nijʉ
    car milagro ca xquí ncja, como már ndo ngu̱tsjɛ cʉ möy xquí zʉdijʉ.
  hoy-hoy: यतिकी ईस मेनगोळ हुळदुर देल आऊक अदिक आऊन संगीगोळी हापाळ अचम्भा आत,
  uri-uri: Kil la tolpa, ekg nte kil pa namponen tu tiur alkilen pa, tu wreitn paitn
    ekg ari yul wailet paitn a wet tu wi pa.
  amo-amo: Imone wa tighe Zikiki, ligowe nan nale na awadi nanghinu nin kifu nibowe
    ulenge na iwa yiru.
  pjt-pjt: Munuya paluṟu tjana puḻkaṟa urulyaraṉu kuka puḻka witintjatjanu.
  cwe-cwe: Saimoni hamwe na wayage wose wazanywa kwa kupata somba wengi viya.
  daa-NT: Simon kaawtu pa-ak, asaan ŋaar iŋ een̰ji, okin̰co, ŋu ajbiye ɗo bi ka boos
    kuuk dakina ŋu soktu-aku nam kolaw sa obgu.
  mlp-mlp: '@see-verse:LUK.005.008'
  ape-C: '@see-verse:LUK.005.008'
  bgs-bgs: Tô gó tô igkagi din su isalábbuan gó sikandin asta tô mga kadumaan din
    tingód katô tuu marapung mga sáddà na inaggut dan.
  faa-faa: Aíyaka epo soko namina suamo pokoa sakepamo mosane aseraka kara fofasapo.
  kik-kik: Nĩgũkorwo we na arĩa othe maarĩ nao nĩmagegire mũno nĩ ũndũ wa thamaki
    iria maanyiitĩte,
  cap-NT: Jalla nii wacchi ch'iz tanchiz̈ cjen, Simonaqui walja ispantichic̈ha, niz̈aza
    niiz̈ mazinacami.
  ksr-ksr: '@see-verse:LUK.005.008'
  eng-TNT: 'For he was vtterly astonyed and all that were with him at the draught
    of fisshe which they toke:'
  sbs-sbs: Kakuti avakomoketwe, mane nivonse vavali kwina naye, haku cheswa kwe nswi
    zivava hindi.
  sue-sue: Nera kota, nu ata ema eni numore dai itiwa ami wo zere dago pumuwa wo awa
    giro azu wewa awa.
  fra-NCL: Car l’effroi l’avait saisi, lui et tous ceux qui l’accompagnaient, à cause
    de la capture de poissons qu’ils avaient faite ;
  bhg-bhg: Ango sisina aindabé, embo awa ae embo nenei berari aindeda wo buritera
    awa gido korebakore esitera.
  snn-NT: Ja'nca caguë, Simón, baguë naconi ba'icua, si'acuabi bacua hua'i yo'ose'e
    ai ba'iye yose'ere ëñajën, ai quëquëhuë.
  atb-NT: Haî mù luî gâ le, Simun le, yhang eq nyi tô é lhunglhâng bang le, haû su
    ngozo wó yu é yanmai, maú nyi bùm kômù nghut ri.
  wro-wro: Gewunja aua rąngąri keŋa, ardarawaia aua nąnja kuda:, wiri-wiri ŋąria djaia
    ąŋganbądburąn.
  cek-AK: 'Tanga pop parai ah a naeh o pongah, Piter hoi nawnto kaom kaminawk boih
    dawnrai o:'
  bkd-bkd: Naikagi haena hi Simon ta nangabeleng gayed sidan taena ha madakel tungkay
    ha mga sedà ha natimù dan.
  ctu-76: Como tyoj bʌc'ñʌjel Pedro yic'ot ti pejtyelel ya' bʌ añob yic'otyob cha'an
    wen yonlel chʌy tsa' bʌ i chucuyob.
  lac-NT: Caj u ya'araj aro' quire' jach jaq'uij yor Simón. Quet caj jaq'uij yorob
    xan a yejer yet chuc cʌyo' Simón. Quire' yirob jach chup u cʌyir caj u but'ob
    ich chem caj u chucajob.
  xla-xla: Adipalati, ya꞉ mate ya꞉mkadulo mate yia꞉ta amalo hapuloma halomale natipame
    sikemte yiyeliyo.
  xav-NT: '@see-verse:LUK.005.008'
  cuk-cuk: Ar ua-bukidar-galesadba, Simón bela-belad dobe itoalid, degine, bela-eba-gunanaid
    bela-belad dobe itodmarmogad.
  tbf-tbf: A nga tsana malan ine simi vunan e Petro ma bu turan ka vongovongon gi
    nga kudier tsak ngan ine bu ie palan beitsak gi ta nga sovie.
  uig-CYR: Чүнки бунчә көп белиқ тутулғанлиғидин у вә униңға һәмраһ болғанлирини һәйранлиқ
    басқан еди.
  ikw-NT: Aznụ be gburu duru be ẹhni k'agịda.
  khs-khs: 'Saimone Pita au selapita: ko:yawemiye ewa e manawalapulu ewalo ilima ti
    amo potapola: iwa howa hapa.'
  dwr-ENT: ሃዋ ጌዳዌ ኢኔ ኣናና ኢቲፔ ዴዒያዋንቱ ኡባይ ባሬንቱ ኦይቄዳ ሞሊያ ጮራቴን ማላሌቴዲኖ።
  pma-pma: '@see-verse:LUK.005.008'
  atd-NT: Ian su dakol ka ingkoinuinu rin woy songo dakol ka ingkoinuinu to mgo otow
    no nigduma kandin su dakol man ka ngalap no noutol dan.
  tel-2017: ఎందుకంటే అతడూ అతనితో ఉన్న వారంతా తాము పట్టిన చేపలు చూసి ఆశ్చర్యపోయారు.
  hat-BSA: Paske sezisman te pran l avèk tout zanmi li yo akoz kantite pwason yo te
    kenbe.
  top-NT: Simón chú ixchihui̱nani̱t porque ixmaka̱klhani̱t la̱ ixca̱ma̱chipi̱ni̱t
    Jesús lhu̱hua tamakní, y xa̱makapitzi na̱ chuná ixtajicuani̱t.
  msk-msk: Laban yaan yamailimilim nang pagkakamang sang madaig na isda. Yang kanaan
    manga inagad disang barangay arag laban yamailimilim.
  gyr-NT: Esepia, Simón iyavei opacatu ava yuvɨrecoi vahe supi osɨquɨyé iteanga co
    pira rehɨi repiase yuvɨreco.
  kmh-kmh: '@see-verse:LUK.005.008'
  ukr-ONPU: Адже страх охопив його й усіх, хто був із ним, від такої кількості спійманої
    риби,
  emi-emi: Poli ia me kapuna atoa laghe soghiaala voto oia, nau laghe tarala,
  zpv-NT: Ziꞌchi guñiꞌ Simohn laasii badxyigaaꞌ ba nee cun garaa nin canee ba badxyigaaꞌza
    laasii gunaꞌzu raꞌ ba bwehlda ziahan chi.
  gux-gux: O den maadi yeni kelima ti jawaandi den cuo o, wani leni yaaba n ye leni
    o kuli, kelima ban den cuo i jami boncianla maama.
  kos-kos: El ac mwet welul uh arulana fwefela ke pusiyen ik ma elos sruokya ah.
  ibo-ibo: Nʼihi na o juru ya na ndị ya na ha so anya ịhụ ọtụtụ azụ ndị a ha gbutere.
  yml-yml: Saimoni Fita wata ꞌifwaidi tomotoga yana wakeye nuadi i voganidi fai igana
    fueotogidi i ꞌonadi.
  ory-ory: କାରଣ ସେମାନେ ଏତେ ମାଛ ଧରିଥିଲେ ଯେ, ତାହା ଦେଖି ସେ ଓ ତାହାଙ୍କ ସଙ୍ଗୀ ସମସ୍ତେ ଆଶ୍ଚର୍ଯ୍ୟ
    ହେଲେ;
  bzj-bzj: Ih seh dat kaa hihn ahn aala ih fren dehn kudn get oava di lata fish weh
    dehn mi kech.
  chk-chk: Pun i me chokewe mi eti ra mairü ren chomongun liaper ik ra liapeni.
  ssd-ssd: '@see-verse:LUK.005.008'
  acr-TNT: Xubiꞌij waꞌ ri Pedro ma ruma ruqꞌuiyal car xequichapo, lic xoc xiꞌin ib
    rucꞌ junam cucꞌ conoje ri e cꞌo rucꞌ pa ri barco;
  rop-rop: Lagijat na Saiman bin tok langa Jisas, dumaji olabat holot bin hatjamp
    wen deibin gajim detlot fish.
  mee-mee: I ke role minmina kurumea, i kala nga kolingana memena keke kallo nga kelangarea
    ba laungareangana ka leame.
  mwf-2018: '@see-verse:LUK.005.008'
  dif-dif: Ngangau nau japali ngaruparana wonti, ja pratjana nunkangunto, jenia paru
    marapundru, tanali jelali patana warai.
  gam-gam: '@see-verse:LUK.005.008'
  nou-nou: Edo umo uso embo nenei de awa kove be isera ko ungo wo jiwae be burisera
    awasedo.
  mqb-NT: Simon tu ɗo si mer su way anahan ataya ta ma nga pə ajəjar anga kəlef a
    sa ban ata kə̀ zalak pə alay a mindel a wa, bayak a jiga awan.
  ape-B: '@see-verse:LUK.005.008'
  grc-F35: Θάμβος γὰρ περιέσχεν αὐτὸν καὶ πάντας τοὺς σὺν αὐτῷ ἐπὶ τῇ ἄγρᾳ τῶν ἰχθύων
    ᾗ συνέλαβον·
  cav-NT: 'Simón, tuatsehue juneniyaque ecatse Santiago, Juan, Zebedeoja ebacuaque
    ecatse, ejecutana tuna jucuare, jae jetiama baatsu. Tumebaedya peya cuana ejecutana
    jucuare. Tumetu Jesúsra cuejacuare Simón: —Cacasaticue. Miquemi jae puji. Iyacua
    mique ecuita cuana Yusu adeba mere ishuque amereya, —jadya tujatu Simón acuare.'
  kgp-NT: Ti mỹ tóg e pẽ tãvĩ tĩ, ti tỹ pirã e ẽn ven kỹ, ti tỹ Jesus jykre ven kỹ.
    Ti mré ke ag mỹ tóg e tĩ gé,
  bvd-bvd: Sa Saemon fai toa kwaimani nia ki, daka kwele 'asia naa 'ana sakwari 'oro
    ne kera deea nai.
  ukr-1871: Страх бо обняв його і всїх із ним од улову риби, що вловили.
  apz-apz: Hwapɨngoso kako oso inanɨku ifammentohofo somo uhwononto iyoho unɨngkahonɨngki
    ulɨmentisofoho. Kakoꞌnohinɨꞌmaho. Oꞌo, aꞌamu yofayokinopo humohumantohofo huhwanji
    iyoho imentohofofoho.
  eng-AOI: because he was very surprised to see so many fish. The other men in his
    boat were also surprised at catching so many.
  yon-yon: '@see-verse:LUK.005.008'
  poi-NT: Jém Peto con jém it́yajwɨɨp ibarcojo̱m agui ámaŋjacyaj iga imatsyaj tsa̱m
    jáyaŋ jém tɨɨpɨ.
  wuv-wuv: Uaa hia mawe ei maroana na nanawala pudaa ro'ou a'a ei udiaa ro'ou nia.
  quf-NT: Chaynuqami Simonqa niran, wakinninkunawan kusala achka piskaduta aypashanrayku
    manchakusha kar.
  yuw-yuw: Amna girangdec idungma yu ambaracho söng koböcma wo yangga toup soroc yogung.
  hus-NT-1971: Ani lej jic’pax a Simón ani c’al patal in at t’ojnalchic c’al nixe’
    xi yantalam i to’ol calthame.
  med-med: Ei kʉn, Saimon Pita kʉn, wu ʉngʉnʉl kat kunda, oma puⱡi tʉtʉng uⱡ ni kandʉk,
    min ngʉn mundrʉng.
  bch-bch: Iposa bedaoa ngansa ei gisingada iuaeoae tikakrik tau ngan ia busa toa
    tibada.
  cco-NT: Jo̱ cajíngꞌˉ Tʉ́ˆ Simón lajo̱, co̱ꞌ dsíngꞌˉ cangogáˋ dsíirˊ co̱lɨɨng˜ có̱o̱ꞌ˜
    jaléngꞌˋ i̱ dseaˋ caguiaangˉguɨ do dsʉꞌ e calɨ́ꞌrˉ jaléngꞌˋ i̱ ꞌñʉˋ do ie˜ jmɨɨ˜
    jo̱.
  deu-1951: Denn ein Schrecken kam ihn an und alle, die bei ihm waren, wegen des Fischzuges,
    den sie getan hatten;
  alq-ALGNT: Kitci kock8endamogoban mega, tabickotc kakina o8idji8aganan, ka apitci
    kitci manendjin kigozan kagi pidaamindjin.
  ixl-NNT: tan teqꞌo chit taama naj tukꞌ unqꞌa imooleꞌ tiꞌ unqꞌa mamaꞌla txayeꞌ uveꞌ
    itxey chajnaj taꞌn u Jesús.
  boa-NT: Ehdúhjáa neebe ávyétá mityáné amómeke iújcúneri iúllévenúnema.
  quh-NT: Simontaj tucuy paywan cajcunapis mayta t'ucorkancu ashqha challwasta jap'iskancumanta.
  kwi-kwi: Simónkas kal kimtuzkas ussa iztaspaara, kwisha akkwan pishkaru sulta akwa.
  agm-agm: Kɨmandɨ Sata Pitaaho kaundindɨmandɨ apaapɨmaahe, amɨ Jisaasihomɨ pɨwɨhetɨ
    araiho saiwa pɨhɨtɨwɨ kiya nowaawɨ kandapɨ komɨ maarɨho owesoetihɨse. Kaihɨ amɨ
    kapɨhɨ bitohohiyɨhiya komɨhiyaisangi naasɨkatɨ kiyatɨ maarɨho owesoendaise.
  ubr-ubr: Simon Peter a sabu fani mat nan on men sunub siduduran yabin osi iyan sigaraba
    sibiyonen aurin on.
  tsw-NT: A̱yi na aza a na a̱ da̱na̱i lo, a yuwan ta̱ asalama lon na̱ cuꞌun mugula
    n na e remei.
  cax-NT: Itopiqui arrti Simón y arrübama icumpañeruturrti cütobüsoma nurria y birrubuma
    ui arrüna yacaübucurrüma nopiocorrü.
  aia-aia: '''Ia Pita ''a ha''atee o''asi suria ''a bu''o i ahudaa''i ''ini''i mwane
    ii''a narau ngahui''i.'
  srp-1865: Jer bijaše ušao strah u njega i u sve koji bijahu s njim od mnoštva riba
    koje uhvatiše;
  agt-agt: A sa nakagtut kid ta kaddu na naalap da,
  lug-lug: Kubanga obungi bw’ebyennyanja bye baakwasa bwa muwuniikirizza nnyo awamu
    ne banne bwe baavubanga,
  yby-yby: '@see-verse:LUK.005.008'
  heb-heb: כי שמה החזיקה אותו ואת כל אשר אתו על ציד הדגים אשר צדו׃
  mpp-mpp: Inguc mime Saimonkolec gaibong, yenge sic homacnebenang baibongte ailu
    mimedec aiibong, yogolec ailu inguc miwec.
  apb-apb: Aana a Pita na mo iini lo'u pe'ie kire ko si meni pangata'inie mo ii'e
    oto hunge nge kire wa'i haahi'ine.
  san-TEL: యతో జాలే పతితానాం మత్స్యానాం యూథాత్ శిమోన్ తత్సఙ్గినశ్చ చమత్కృతవన్తః; శిమోనః
    సహకారిణౌ సివదేః పుత్రౌ యాకూబ్ యోహన్ చేమౌ తాదృశౌ బభూవతుః|
  ben-IRV: কারণ জালে এত মাছ ধরা পড়েছিল বলে তিনি ও যাঁরা তাঁর সঙ্গে ছিলেন, সবাই প্রচণ্ড
    আশ্চর্য্য হয়েছিলেন;
  ntu-ntu: Pita badr leplz lcng nzkctitxpxlr blzmr nc kcng tzaprtzlr.
  pan-pan: ਐਨੀਆਂ ਮੱਛੀਆਂ ਫੜਨ ਕਰਕੇ ਉਹ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਦੇ ਸਾਰੇ ਹੈਰਾਨ ਹੋਏ।
  gvc-gvc: Tiro, jipihtina tiro mehne macaina cʉ̃hʉ payʉ wahi sãachʉ ñʉa, cʉaa wahaha
    tina cʉ̃hʉ.
  mwp-mwp: Nuy a nungu zagethaw igalgal, thana mina koeyma madhu pamemidhin kedha,
    gasamayzi wapil mina koey garsar.
  ksj-ksj: '@see-verse:LUK.005.008'
  sbk-sbk: Afwanaje akhetwe nenswigo, umwahale nabhonti bhabhali pa ndwemo nawo kwa
    sababu eyewinji uwesamaki wabhazyajili.
  mya-JVB: အဘယ်ကြောင့် ဤသို့လျှောက်သနည်း ဟူမူကား၊ အုပ်မိ သောငါး များကိုထောက် သဖြင့်၊
    ရှိမုန် နှင့် သူ၏အပေါင်းအဘော် ဇေဗေဒဲ ၏သား ယာကုပ် နှင့် ယောဟန် မှစ၍ ရှိမုန် နှင့်ပါသမျှ
    သောသူ တို့သည် မိန်းမော တွေဝေခြင်းရှိကြ၏။
  kgf-kgf: Imi mia eŋeya ʒéma ic tosara i guc kecgic eneŋ mocʒoŋ lambéc hérégic imi
    hémma welicgégic hénia imuac niŋ imuhuc ʒéyec.
  awb-awb: Se áhnte pah maqmíónsabe Pítareq wereq míó kereqka anotah ahténuwe.
  gdn-gdn: Mu raubiyo ropani kawaya temupu ki matakirai ka apunu Saimoni e iyapanaiyoma
    ade e kowaiyoma apunu Tabadi gubagaiyoma Diyemesi yo Diyoni mete kina emupu manako
    mu notamaga kowena kodabamaga ka-mupu. Ko Iyesu wirawena apunu Saimoni sibu, wagubu
    ke; “Kau kudu eba wainapiyowa. Kau karako raubiyo tepipi ki maba ka mara karako
    ade mara ewa ki kau iyapana tepiyowa.”
  nko-NT: Tsúfɛ́ aye amʋ́ʋ́ balɛ́ ámʋ lɔwa mʋa mʋ aba ámʋ wánwan.
  bsn-NT: '@see-verse:LUK.005.008'
  pib-NT: Gi rixanu ruglajpotutana ga wa pejnuruneko waleymalune gixoluro shima chinanu
    wa kashichanrona.
  wiv-wiv: Na vuna a Saimon kamana nuhu kua dia ta pupuri lupu, dia ta tara vilu matoto
    na vuna na hiha kua dia ta vatingovia.
  reg-reg: Kulwokubha alugusibhwe, nabhanu bhaliga bhalio amwi nage, kubhwiti bhwa
    jinswi jinu bhaliga bhetile.
  mlh-mlh: '@see-verse:LUK.005.008'
  gof-ENT: ሄሳ ኢ ጊዳይ ኢኔ ኢያራ ዴዔይሳቲ ኦይኪዳ ሞሉዋ ዳሮቴን ማላሌቲዳ ጊሾሳ።
  aau-aau: Saimon hiykiaw o, uwr har hye nion siraw ma lwak sohom o, homkwe sawk seme
    preiryay, ay kraiar, hmo yawk mon ma lwawk seme.
  tvk-tvk: '@see-verse:LUK.005.008'
  prf-NT: Tunay en págtaka na, kona bi ten kaguman na hidi gapu ten kakpal nen nalap
    di.
  auy-auy: Sáwífaꞌ-mofaaꞌo tóróntafena Pítaawe weséꞌo méron-kwaasiye táátafesa uwasá
  tbg-tbg: Pitaava minti tivakero vivavata vira vataake vaukavata havuka airi varorara
    kauqu runkinkiri i vaiha airi avu aato uti vaura.
  hub-NT: Simón nina boterin egkemawaru ainajaimak namakan nukap achikaru asar, senchi
    ashamkaruiti.
  hmo-hmo: Badina be ia bona iena turana ibounai idia hoa dikadika, unai gwarume idia
    abia dainai.
  big-big: '@see-verse:LUK.005.008'
  gux-G: Li yogu ke i jewaani kua ba yeni ban la ya ciila.
  cnl-NT: La'³ ca²³jmée³ Muun³². Qui² bi²³ juø'²³ ca²³jóo² ca³ti³² quia̱'² la²³jɨn³
    uu'n² 'e³ jmii'³¹ 'nɨɨ'n³¹ juɨ́ɨn²³ 'moo'³ ca²³jáan³te'²³.
  zar-NT: Caní gunnë́ʼ tuʼ radxi ridzö́binëʼ Pedro niʼa quégacabaʼ böla zián naʼ gulaʼzö́ngaquiëʼ-baʼ,
    en lëscaʼ caní guca quégaca nupa nacuáʼlen lëʼ.
  kde-kde: Simoni átangwele uchocho ing'anya nang'e na avake vammalele vánikangana
    namene ing'anya ya kuupa dihomba dyohe.
  ata-ata: Muvikalanu aloxo ne, xo anu iloꞌa ta menexu mimamaꞌu noxiꞌa ta sinana tavuꞌalo
    e mikaeneꞌi ne.
  qvw-NT: Ñatac llapanpis lluy manchalicuśhanümi cacuyalcäla.
  nfa-nfa: '@see-verse:LUK.005.008'
  tnp-tnp: In təməghati lanu mətəu-inu in mɨne nətəmi mɨn əha e bot mil, kəmotauɨt
    pɨk narmɨlah təmiuvɨg o nəmu mɨn u tepət lanəha.
  urd-urd: क्यूँकि मछलियों के इस शिकार से जो उन्होंने किया, वो और उसके सब साथी बहुत
    हैरान हुए।
  hot-hot: '@see-verse:LUK.005.008'
  mqj-NT: Annu mangnga-mangnga tongan Simon sola angganna to nasolaan ummita inde
    budanna be'dok naalae.
  rus-SYN: Ибо ужас объял его и всех, бывших с ним, от этого лова рыб, ими пойманных;
  mbh-mbh: Ma i ria ol venen aken, eneke i thepol silang pulua ma i kukuk nge. Ma
    areko o voth tomo nge i o kukuk mun nge.
  bdd-bdd: Gwae bewa ꞌiꞌinaneya, weyahina ꞌiyanao mahetenao nuwadi ꞌihenainaida madouna
    silahanaedi siꞌonediya weyahina,
  cbt-NTPO: '@see-verse:LUK.005.008'
  rmy-SERVI: Бари дар дэня пэ лэстэ тай пэ всавэрэн, ко дыкхля, скици мачё вонэ астардэ.
  srn-NT: Bika en nanga den trawan di ben de nanga en, ben ferwondru fu den someni
    fisi san den fanga.
  cta-NT: Ndube tsa tiꞌ Simón, loꞌo juaꞌa̱ tyaꞌa ndyaꞌa̱ yu neꞌ yaca niꞌi̱ ndube tsa
    tiꞌ nguꞌ, xquiꞌya chaꞌ quiñaꞌa̱ tsa cualya ngusñi ca ti nguꞌ.
  bqc-SIM: Bíli Simↄↄ kũ̀ ń gbɛ̃́ pↄ́ aa sãnuↄ píi kpↄ̀ gìligili pↄ́ aa kũ̀pi
    yã́i.
  tcz-CHONGTHU: Ijeh inem itile nga chujat amat jeng uchu kidang asah val ahi, adangho
    jong chutima chu ahiuve.
  mar-mar: कारण त्यांनी धरलेल्या माश्यांचा घोळका पाहून तो व त्याच्याबरोबर असलेले सर्वजण
    आश्चर्यचकित झाले होते.
  snp-snp: Eti loto loumami ya aimolaki ido wenenala lakoina minamo muki yaki laefa
    muki olamo yamu koliti weni lawa apaitami ne.
  isl-isl: 'Bæði hann og félagar hans, Jakob og Jóhannes Sebedeussynir, voru gagnteknir
    af undrun á öllum þessum afla. En Jesús sagði við Símon: „Vertu óhræddur! Héðan
    í frá skaltu veiða menn.“'
  spy-NT: Kimwooy ꞉Simōōni kuu nyooto, kuuyu kiilat ꞉inee miisin āk biiko choo kiboonto
    keey ām burburiinēk chēē kinam.
  xnn-xnn: Nasdaaw am-in san wada issan bangkan Simon issan nang-ilaanda isnan kaad-adon
    san sinidokanda
  mwe-mwe: A Shimoni na ashaajabhonji gubhakanganigwenje gaapata yamaki yaigwinji
    nneila.
  tte-tte: '@see-verse:LUK.005.008'
  tcs-tcs: Em bin spik diskain bikoz em ane ol dem nada met blo em bin prapa atzamp
    wen dempla bin luk ol dem plenti pis wea dempla bin kesem.
  hlt-THB: Nga a mim tu awh Piter ingkaw a pyikhqi ce a mik kawpoek kyi hy,
  soq-soq: Mo bouri uaraia lawaintono me ewene memesaidalene baiwa Iesu epe dien.
    Tane sosowa me do waa bedewe lawaintoia
  qub-qub: Aypalla pescäduta chariycärirmi Simonga pescädu charej-masincunawan mancharisha
    carcaycaran.
  att-att: Ta napállâ di Eduru ánna yù ira kábulun na sù káru nayù sirá nga nálâ da.
  bki-bki: Mia maka naio ga ve takurano, mia nalo dolu napano aju naliko ka aura nei,
    nalo abiniu abameneaio toru laka ka burum̃ara tiniobi na niado na abokarlo,
  bqp-bqp: Simↄ bídi kɛ̀ kũ gbɛ̃ kũ ò kú lɛɛlɛnↄ ń pínki kpↄ̀ dasi kũ ò kũ̀u pì
    yãi.
  mcp-mcp: Wɔɔŋg mbií bwə́ á bii oshû yí í á sá bə́nɔ̂ŋ buud bɛ́ bɛ̂sh iŋkuŋkúúnd.
  hat-hat: Yon sèl sezisman te pran Simon ak tout mesye ki te avèk li yo lè yo wè
    kantite pwason yo te pran.
  npl-NT: Simón ijkó okijto porke Ye iwa non inwah okatka satlawel okinmojtih ijkuak
    okitakeh senmiaktikeh michimeh okinkitskijkeh.
  bgg-bgg: Awaithek muzum pha ù ji è ai nane ai rog pha branthek ne zab wiengphleg
    dun.
  eng-TCENT: For he and all who were with him were gripped with astonishment at the
    catch of fish they had taken,
  eng-BSB: For he and his companions were astonished at the catch of fish they had
    taken,
  cpu-NT: Tema iniroite itharovanake Simón jiñaakera jaake osheki shima. Ari ikempitakari
    eejatzi maaroni itsipataiyarini.
  san-ASM: যতো জালে পতিতানাং মৎস্যানাং যূথাৎ শিমোন্ তৎসঙ্গিনশ্চ চমৎকৃতৱন্তঃ; শিমোনঃ
    সহকাৰিণৌ সিৱদেঃ পুত্ৰৌ যাকূব্ যোহন্ চেমৌ তাদৃশৌ বভূৱতুঃ|
  tac-NT: Alarigá anile napugiti majáligime napugiti machíligame Onorúgame a'walila
    gite chewíligo alué we'ká ro'chí. Abiena majale alué uché jaré rió napu alé u'tá
    bárkochi mochile si etesa we'ká ro'chí chewichi.
  eng-WEBPB: For he was amazed, and all who were with him, at the catch of fish which
    they had caught;
  gfk-H: Ga tangai hua kanong diet ma ira tura diet, diet ga manga karup ta ira haleng
    kirip diet gata kap.
  viv-viv: Hidedemi gigahe faꞋina igana moyaꞋai-moꞋedi hiveꞋonadi againe aseꞋasena
    giꞋalilihiwana kadu tobohiyaneyao buyeꞋi.
  yao-yao: Che Simoni pamo ni achinjakwe ŵasimosile ligongo lya winji wa somba syapatile
    sila.
  tgp-tgp: Matan Simon Peter enira tolu la haratu la lo toho peresia la mar̃urahi
    tavera na maji la tikelira,
  auc-NT: Ante guïñente wæyongante në dadöwënäni wadäni adobaï, Æbänö cæte nanguï
    pönï gæyæ dadonte æ̈möö, ante wædinque ancai guïñëninque Timönö tönö godongämæ̈
    wædänitapa.
  kbc-NT: Eo niɡ̶ida ligegi leeɡ̶odi Simão ijaaɡ̶ijoa eletidi ane idei mijotaɡ̶a eliodi
    moyopo loniciwaɡ̶a Jesus, igaataɡ̶a onowidi niɡ̶icoa noɡ̶ojedi anodibatalo.
  bmh-bmh: '@see-verse:LUK.005.008'
  ctu-BL: Come tsa' wen caji ti bʌq'uen Pedro yic'ot pejtelel ya' bʌ añob, come oñatax
    tsi' chucuyob chʌy.
  meq-meq: Simoŋ a dzədzar haladzay. Ndo niye hay nəteye dziye ta dzədzar andza Simoŋ
    dərmak. Ta dzədzar na, hərwi kəlef niye tə gəs haladzay aye.
  noa-H: '@see-verse:LUK.005.008'
  alp-NT: Le pususi herane le iana rebe esi supure uboka titinai.
  san-VEL: yato jaale patitaanaa.m matsyaanaa.m yuuthaat "simon tatsa"ngina"sca camatk.rtavanta.h;
    "simona.h sahakaari.nau sivade.h putrau yaakuub yohan cemau taad.r"sau babhuuvatu.h|
  kbq-kbq: Na'ankure Pita'ene, ruga'a nagama agrane mani'naza naga'mo'za nozamema
    zamagrama azeri'naza zankura, tusi'za hu'za antri hu'naze.
  kbh-kbh: Chë ts̈a beonga jashebuáyama Jesús tojanmama, Simón y chë cháftaca imojtsemnënga
    imojouatjaná.
  ron-LSB: Căci era uimit, el și toți cei care erau cu el, de capturile de pește pe
    care le prinseseră;
  pon-pon: Pwe a puriamuiki o ir karoj, me ian i, pweki jaik ar, me re jaikidi.
  nhe-BL: Simón quiilhui Jesús ya ni pampa yajaya huan nochi ihuampoyohua mosentlachiliyayaj
    pampa quiitaque nopa miyac michime tlen quinitzquijque.
  sps-sps: Pita an mes panan to te faakouts mi ya, ri ngian iny a garejiaf a kinai
    te sauf ari.
  wnc-wnc: Ita pis buyambamu wa kaike asatnawan aminu iat gatake yukingu kuutda kumzang
    satnaking.
  bus-bus: Simↄ bídi kɛ̀ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kú lɛdoonↄ ń píngi kpↄ̀ parii kɛ̀ aↄ̃ↄ
    kũ̀ pì yãnzi.
  gub-BL: Ximàw a'e, hehe we har a'e wà no, ipytuhegatu ipira tetea'u ipyhyk pyrer
    hexak mehe a'e wà.
  imo-imo: Yu kinye yu peya moloringima kinye oma pulumu walitikale tangoli ltingi
    ulu kanokolio eno pungu pungu ningo mini lteringi Saimononi aku tepa nimu.
  boj-boj: Saimon na Yesus degsi minjej. Di kiyaqa? Aqa was naŋgi ti qe tulaŋ koba
    eleŋosib prugugeteb deqa.
  eng-DRA: For he was wholly astonished, and all that were with him, at the draught
    of the fishes which they had taken.
  knf-knf: Aţiini haŋ ţiki alënk adiwşa ul na baŧënţul, ţi bŧuh bi baŧuhuŋ bi.
  san-KHM: យតោ ជាលេ បតិតានាំ មត្ស្យានាំ យូថាត៑ ឝិមោន៑ តត្សង្គិនឝ្ច ចមត្ក្ឫតវន្តះ;
    ឝិមោនះ សហការិណៅ សិវទេះ បុត្រៅ យាកូព៑ យោហន៑ ចេមៅ តាទ្ឫឝៅ ពភូវតុះ។
  arn-NT: Welu ta Simon ka kom ti kakelu llükarkey engün tañi fentren challwa ñi entun
    mew.
  zas-NT: Guial Simón con ree bén zaꞌnëman badxa loj reeman guial dád zien bëjl gunaaz
    reeman.
  ken-NT: Árɛ́m nɔ, mbɔnyunɛ yi nɛ batɨ bhi bachi nyaka maknkay tontó bɛghɔ bɛyǎ
    nsi ɛnɛ bakɛmɛ.
