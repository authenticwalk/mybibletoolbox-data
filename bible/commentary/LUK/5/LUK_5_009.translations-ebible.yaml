  kwf-kwf: Sa Simon faꞋinia na ngwae neꞋe kira tua Ꞌi neꞋeri ki, kira ka Ꞌarefo liu
    ana iꞋa Ꞌoro neꞋe kira deea.
  eng-WYC-2017: For he was on each side astonied, and all that were with him, in the
    taking of fishes which they took.
  eng-WMBB: For he was amazed, and all who were with him, at the catch of fish which
    they had caught;
  zat-NTPS: Caní gunná Simón lawe' da dxezrébele̱'e̱ ne̱ chee̱ da guca na, ne cá'anqueze
    dxelezrebe benne' ljwezre̱' ca', gate belelé'ene̱' bela zan ca'.
  spp-spp: Fyaabii pi mpyi a cû ke, Simɔ ná u shɛ̀rɛfeebii mpyi a fyá pi ɲyahaŋkanni
    na.
  zty-NTPS: Ki wnné' dan' ẕžebe Bedon' ni'a chegak bel zan ka', na' ḻezka' goken chegak
    benne' ka' žónḻengake' ḻe' tẕen.
  mek-mek: Gome isa ega pipalagai auꞌi fou maꞌa maꞌo keafiiꞌi auga keisa kekauai kemaniꞌi
    alogaina.
  aey-aey: Ge, uqa cabi cotugulca dool odi geh bahic cedimeig age ben bahic tumatumaein.
  urd-GVH: क्योंकि वह और उसके साथी इतनी मछलियाँ पकड़ने की वजह से सख़्त हैरान थे।
  ycn-ycn: Pedro quero'oró ramaca aú cajrú jíñana. Ñaqué caja rijhuáque'ena quero'ocó
    rijhua'até.
  djr-djr: Yo. Yurr ŋaypiny ŋunhi Djäymandja ga wiripuwurrnydja djämamirr walal mirithinan
    märr-maŋmaŋdhurrnydja ŋuriŋiyi guyaynydja malaŋuy, bili dharrwan ŋunhi mirithirra
    dhika.
  kvg-kvg: 'Ndego nqanek manqat ge-ein, zapa ndǿgo: Ndego neka ezoqa nøme, te namba
    gi꞉goam, ndigu nqova ndafe kandambá, zonga kopoav-qape gizømbe-ndap.'
  rug-rug: Na magasa hola nia Pita meke sari doduru pu luli koasa sa sinokuna gua
    sa igana pu vagi rini,
  hop-NT: Pi pam‐niqw, pu sohsoyam put ámumyaqam puma pāvakiwhtuy inhtotaqey ep kātayyuṅqw,
    ōviy pam yan lavayhti.
  san-URD: یَتو جالے پَتِتاناں مَتْسْیاناں یُوتھاتْ شِمونْ تَتْسَنْگِنَشْچَ چَمَتْکرِتَوَنْتَح؛
    شِمونَح سَہَکارِنَو سِوَدیح پُتْرَو یاکُوبْ یوہَنْ چیمَو تادرِشَو بَبھُووَتُح۔
  heb-LB: שמעון אמר דברים אלה משום שהוא וכל הנוכחים איתו, כולל שותפיו יעקב ויוחנן
    בני־זַבְדִּי, היו בתדהמה גדולה לנוכח השלל הבלתי רגיל. ”אל תפחד.“ אמר ישוע לשמעון.
    ”מעתה ואילך תהיה דייג של בני אדם.“
  caf-NT: Peter 'ink'ez yulh 'ut'en, 'en ts'iyawh hubugha ha'nejoot 'ink'ez whe hunelhújoot
    ndi lhook lhe'neltsuk hoh hiyuzdlooh 'et huwa.
  mio-NT: Tacan ni cati ra, vati yuhvi xaan ra cuu, ta cuyuhvi tahan ndihi ra iyo
    chi ra, vati cuaha suhva tiaca tiin ra ta ra.
  srq-NT: Echɨã nguia cuaãcuã ɨ tare nguiã. Eresenda abe chɨã cuaãcuã ɨ ja. Sɨra tubɨrɨã
    ndea. Sɨra mbua eande nyii.
  kje-NT: Ai na'aheni onne ono eni nanumene ai noro nin man howok wali enihe lernala
    i'in nammori rehi naiseni de hir hehel rehi.
  gaz-gaz: Kunis sababii qurxummiin baayʼeen qabame sun Simʼoonii fi warra isa wajjin
    turan hunda dinqisiiseef;
  kud-kud: Walo teina i'atai wuwuna ma'ana geluwo nuwadi ipwanopwano alili yamaone
    hi'o'onadine vehabadi,
  urb-NT: 'Mãte hũ pira ke Simã ta pyhyk, a''erehe: “Mã!” aja Simã ta. Inamõ ixo ame''ẽ
    ta aja tĩ. “Mã!” aja tĩ.'
  fra-LSG: Car l’épouvante l’avait saisi, lui et tous ceux qui étaient avec lui, à
    cause de la pêche qu’ils avaient faite.
  san-HK: yato jAle patitAnAM matsyAnAM yUthAt zimon tatsaGginazca camatkRtavantaH;
