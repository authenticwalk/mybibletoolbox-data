  heg-NTPO: '@see-verse:LUK.005.008'
  ptu-ptu: Aka tä' deem pada sanakapilla'i Simon Petrus sola ingganna solana muita
    indo bau pada budanna nasakka.
  bzd-NTPO: Nima klöne tai̱ë, e' tö Simón Pedro ena iyamipa ko̱s tso' ie' ta̱, e'pa
