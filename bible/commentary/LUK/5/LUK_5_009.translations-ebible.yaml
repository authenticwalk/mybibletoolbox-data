  mti-mti: Kuiyawa me ge owawa undag teraya gwambui obiren tamiya oya.
  pad-NT: '@see-verse:LUK.005.008'
  twi-twi: Nam dodow a woyii no yɛɛ Petro ne ne ne dɔm no nwonwa.
  hlt-hlt: A tuuk uh bangla a nga tuknah soah amah neh a taengkah rhoek boeih te ngaihmangnah
    loh a tuuk.
  tbz-SIM: Kɛ yɛ̃́ kufɔ̃wɑɑ́ nhò ɑutɛ́mɛ̀ nɛ̀ o nɛ́pobɛ̀ bɛ̀ pĩ nsìì yĩĩ kpɛ́í.
  san-GUJ: યતો જાલે પતિતાનાં મત્સ્યાનાં યૂથાત્ શિમોન્ તત્સઙ્ગિનશ્ચ ચમત્કૃતવન્તઃ; શિમોનઃ
