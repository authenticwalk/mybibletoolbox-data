verse: LUK.005.009
translations:
  kpx-kpx: Kateai louale keu koseanu. Keu au esemuhi huena moaga kebia elegevei vikolahalu.
  okv-H: '@see-verse:LUK.005.008'
  tbo-tbo: A baha babana tauna po a lawa iyana a maga hi ononaya hi gagaleya po, hi
    gohola dumahi.
  mal-C: ശിമോനും ശിമോന്റെ എല്ലാ കൂട്ടുകാരും തങ്ങൾ നടത്തിയ മീൻപിടിത്തത്തെപ്പറ്റി വിസ്മയഭരിതരായിരുന്നു;
  grc-SR: Θάμβος γὰρ περιέσχεν αὐτὸν καὶ πάντας τοὺς σὺν αὐτῷ, ἐπὶ τῇ ἄγρᾳ τῶν ἰχθύων
    ⸂ᾗ⸃ συνέλαβον·
  bgc-bgc: क्यूँके इतनी मच्छियाँ कै पकड़े जाण तै उसनै अर उसके साथियाँ नै घणा अचम्भा
    होया,
  khz-khz: Kwalana ia mataukavana maparara gevevega-kali-rakavato, magani vogo vavagina
    gelekerato gaurai.
  deu-TKW: Denn Staunen erfaßte ihn und alle seine Genossen über dem Fischfang, den
    sie gemacht,
  zsr-NT: Cni gnëꞌ le radxi rdzöbnëꞌ Pedro niꞌa quecbaꞌ böl zian naꞌ gulazönquëꞌ‑baꞌ,
    len lëzcaꞌ cni guc quegac nup nacuaꞌlen lëꞌ.
  lin-lin: Somo monene ekangaki Simona mpe baninga na ye nyonso, likolo ya motango
    ya bambisi oyo bazwaki.
  hns-NT: Ekwan matjhar marwan bhie bahoet atjambho bhail kie oesab ketana dher matjharie
    paais.
  noa-E: '@see-verse:LUK.005.008'
  eng-EMTV: For astonishment gripped him and all who were with him at the haul of
    fish which they had taken.
  mib-NT: Chi máá de jíín táca tée cáhīin jíín de, ni cayūhú de jeē ní canihīn de
    cuehē chācá un ní sáha ya.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ सिमोन नु कुन्‍जुम्‍हाॽरे़ मे़धासुसिबा ङाहाॽ मे़इःत्तुआङ्
    साॽरिक् खुनिॽ निङ्‌वाॽ मये़रो॥
  xnj-xnj: Ndava vapatili somba zamahele. Simoni pamonga na vayaki voha vakakangasa,
  mmx-mmx: '@see-verse:LUK.005.008'
  cbr-NT: Simón Pedro 'icësaribiti ca abë 'icë unicama atun bicë tsatsacama isi ratuti
    uisa uni cara Jesús 'icë quixun sinani sináncasmacëxa.
  tee-NT: Chunch ju naulh ju Pitalu' ni na ixlhamak'aninin ju yuchi chai tachi chun
    ju ix'alact'atajun lacabarco. Talhamak'aninilh ni na lhu ixtach'apata ju pamata.
  eng-LSV: for astonishment seized him, and all those with him, at the catch of the
    fishes that they took,
  cak-NT: Quiere' xu'ij ri Simón roma raja' man jun mej (bey) rutz'eton chi quiere'
    nibanataj. Y can quiri' chuka' xquina' conojel ri je-benak riq'uin. Reje' can
    anchique la xquina' cuando xquitzu' chi can q'uiy quer xquiya-pe-qui' ri k'ij
    ri'.
  pah-NT: Nahã Pedro'ga ei. A'ereki ga onhimomby'a pira mbo'aruhua rehe. Onhimomby'a
    pa gapavẽive'g̃a hehe no.
  sja-NT: Simón awaraa arii p'anadap'edaarã ome ak'ɨtrua para beeji mãgá chik'o cho-k'ara
    peedap'edaa perã.
  xed-xed: Tsaw si hluhla zləŋ ta i Piyer nda grahani ta ghəŋa tsa mandərmima tuma
    klipi maga həŋ ya.
  mks-NT: Já na̱cachi Simón jáchi̱ na̱yi̱hví da̱. Ta quia̱hva já na̱yi̱hví da̱ na̱chindeé
    táhan xi̱hi̱n dá cán sa̱há ña̱ cua̱ha̱ nahá ti̱yacá na̱tavá da̱.
  gfk-S: Iga tange hobi kinong aie ma ira nuno harwis di ga manga karup ta ira haleng
    na aen di gate soh.
  bmu-bmu: '@see-verse:LUK.005.008'
  dgz-dgz: Saimon evene wai, Diemis ge Dion, apan Sebedi otu wai, tanamoni no i kap
    wan iwa meo arugataet yawane menan. Go Iesu Saimon anega dien, “Tap ya anu gura,
    wam koni mame use aeniwa ge meo upamoiana mini ge waenapan upamuingai.”
  eng-GNV: For he was vtterly astonied, and all that were with him, for the draught
    of fishes which they tooke.
  zaa-NT: Anía ra Pedrua porqui'ni guta' ttu la' rátsilatsi' lo losto' bi, ą'hua iyaba
    canu tsè'e lani bía, por nu uccua.
  eng-WEBSTER: 'For he was astonished, and all that were with him, at the draught
    of the fishes which they had taken:'
  guh-guh: Bajarapasamota peyavenonaenexatsi. Bajarapamonae nubenalia puca itapatalia.
    Nexata bajarapamonae ponarena. Vëncuenia Simón jumaitsi tsipaji penajuayamatajucaevi
    yajava bitso jamatabëcuenenabenajaca, bitso ayaijavaxaneto dujuai peyamatajutsixae.
  bon-bon: Tabe peei mene jiicige, ingle tabe teeme biname cama iyeta mutäcäco äbitininisi
    cibu lipu bucurage jepänemisi.
  nhw-BL: Simón quiilhui Jesús ya ni pampa yaya huan nochi ihuampoyohua mosentlachiliyayaj
    pampa quiitaque nopa miyaqui michime catli quinitzquijque.
  mgw-mgw: Simoni na aine boti baatisangala pata omba banansima kati balu'.
  swh-ONEN: Kwa kuwa yeye na wavuvi wenzake walikuwa wameshangazwa sana na wingi wa
    samaki waliokuwa wamepata.
  wbi-wbi: ulwakuva alyadeghisivue na voni vanovalyale palikimo nu mwene kuvusuvi
    vwa swi vuno vakavuvombile.
  bba-bba: Domi wi kɑ win berusebu kpuro bɑ biti kuɑ swɛ̃ɛ dɑbi ten sɔ̃ te bɑ ɡurɑ.
  eng-KJVCPB: 'For he was astonished, and all that were with him, at the draught of
    the fishes which they had taken:'
  kgk-NT: Heta eterei pira-gwi opondera hese. Inhirũ gwéry ave opondera ndera Hesu-rehe.
  waj-waj: Petorooso ariyara nnikiarainno itaa kua tiravai. Ivootama mmuakiaa vaidiiya
    inna tasipooyaatama kaayau tavauyauvaa varoovaara ngiariyara nnikiarairavai.
  cpy-cpy: Tema antawo ithaawanaki Simón iñaakiro raaki osheki shima. Ari ikantakari
    eejatzi itsipatee-yakarini.
  ekk-PKP: Sest tema ja kõik, kes olid temaga koos, olid maale tõmmatud kalasaagist
    hämmastuses.
  mpx-mpx: He Saimon Pita alonau ge alonau nuwaliya hi ahe moti bolo hi logel ali
    gewi kaiwena.
  wbp-wbp: '@see-verse:LUK.005.008'
  luo-luo: Nimar en kaachiel gi joma ne en-go duto nowuoro nikech rech mane gimako.
  nhe-NT: Simón quiilhui Jesús ya ni pampa yajaya huan nochi ihuampoyohua mosentlachiliyayaj
    pampa quiitaque nopa miyac michime tlen quinitzquijque.
  aii-aii: ܐܡܝܼܪܹܗ ܐܵܗܵܐ ܣܵܒܵܒ ܥܘܼܓ̰ܸܒ ܠܹܗ ܗ̇ܘ ܘܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܥܲܡܹܗ ܥܲܠܔ ܨܲܝܕܵܐ ܕܢܘܼܢܹ̈ܐ
    ܕܕܒ݂ܝܼܩ ܠܗܘܿܢ.
  esk-NT: Atakkii ilaalu piqatiniḷu narġiasruŋniqsut iqalukpauraqtaġmiktigun.
  msb-msb: kay nangawa gayod siya san kadamuan san inda nakuha na isda.
  cpa-NT: Ca¹can¹ hlaih¹³ Simón gøg² quianh¹³ dsa² quianh³dsa mi³ca¹jë́²dsa jue¹²
    hlaih¹³ jáh² ma²na²lǿh²dsa.
  dso-dso: କାଇକେବଇଲେ ତେଇ ସେମନ୍‌ ଏତେକ୍‌ ମାଚ୍‌ ଦାରିରଇଲାଇଜେ, ସେଟା ଦେକି ସିମନର୍‌ ସଙ୍ଗାରିମନ୍‌
    କାବାଅଇଗାଲାଇ ।
  meu-meu: Badina be ia mai bamona iboudiai ida e hoa dikadika, unu gwarume e ala
    dainai.
  yva-NT: Simon Petrusa pe, vatano utavondi aijo apa nyomane raije nawe unantaive
    rave weye wo jiane umaso raen manui rave.
  dgc-dgc: '@see-verse:LUK.005.008'
  zpm-NT: Zigtaa Simóna, zigtaa zha ne ziegza mew, rzee zdoo zho ni rdzieb zho scataa
    nac milagr ne goṉ zho ga.
  hix-NT: Àro wyaro nkekon hatà, Semawu, toseryehokanàr ke. Akoron komo xarha, noseryehoketxkon
    hatà. Tàwyanye kana heno yaramtxoho hoko noseryehoketxkon hatà, Semaw komo, thenyehra
    rma haxa esnàr ke.
  sim-sim: Foome musha ol li kruwuri ondon or heyehe or aje menderi osik karem ormu
    mbara. Urik ma ol nakrem li liri ondo er nga limu ajera.
  npi-ULB: तिनीहरूले माछा समातेको देखेर उनी र तिनीसँग भएका सबै जना आश्‍चर्य चकित भए
    ।
  cgc-cgc: Iling tan ambal din tak gatingala gid kanen an daw mga duma din tenged
    ta sikad tama na mga sidda na nakamang danen.
  tim-tim: '@see-verse:LUK.005.008'
  yor-yor: Ẹnu sì yà wọ́n, àti gbogbo àwọn tí ń bẹ pẹ̀lú rẹ̀, fún àkópọ̀ ẹja tí wọ́n
    kó,
  wos-wos: Dé séfélak xéri hamwi wurundanka sarékéta waréngéna dé wungi wa. Dé wali
    gunjambémbu rendé du akwi di waréngéné.
  emp-NTPO: '@see-verse:LUK.005.008'
  eng-F35: Because astonishment gripped him and all who were with him at the haul
    of fish which they had caught;
  ind-ind: Dia berkata begitu karena takjub melihat banyaknya ikan yang mereka dapat.
    Semua orang yang bersamanya juga terheran-heran,
  pes-OPCB: در اثر صید آن مقدار ماهی، او و همکارانش وحشتزده شده بودند.
  mpt-mpt: Niminbabe, e aningi yalib ota yatemneta inasea eka naka maki e temna blib
    isa smiko deibe unoa
  ssx-ssx: Saimono ipiki ame̱le̱ haemeke haliweki ika꞉ tenkinu paeyao siki pa꞉ta꞉
    ta꞉peli wotu anekema꞉ mu wimikieki handaata꞉ penkilipa꞉tia pomimikime.
  mkl-mkl: Í fɔ bɛɛbɛi si nɑ iyi í jɔ̀ njo í muu, nŋu do kpɑɑsiɛ ŋɑu fei nɑ cɛ̃ɛ nkpɔ
    nkpɔ iyi ɑ̀ muu.
  gaq-gaq: ଡାଗ୍ଲା ମେଇଙ୍ଗ୍ ଆତେନ୍‌ ବାନ୍‍ ଆଃ ଅଃକେନ୍ ଆଡ଼ ସାଃବଆର୍‌ଗେ ଜେ ଆତେନ୍‌ କେଚେ ମେଁ
    ଆରି ମେଁନେ ସାଙ୍ଗଇଂ ସାପାରେ ଇରିଆତୁଗ୍ ଡିଙ୍ଗ୍ ଆର୍‌କେ;
  gof-RNT: Hessa I giday inne iyara de7eyssati oykkida moluwa darotethan malaalettida
    gishossa.
  unx-unx: ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ ଆଡଃ ଆୟାଃ ଗାତିକ ମିସାତରା ନିମିନ୍‌ ହାକୁ ନେଲ୍‌କେଦ୍‌ତେ ଆକ୍‌ଦାନ୍ଦାଅୟାନାକ
    ।
  gah-gah: '@see-verse:LUK.005.008'
  lcm-lcm: Using ninia ve keve tungana kipo abis kuvul ve nia kipo taping arikek ani
    ien duk luai ang.
  aer-aer: '@see-verse:LUK.005.008'
  qvc-NT: Chaqa Simun Pidruqam chay pullan kaqkunawan ancha achka piskaduta surqoshqanrayku,
    Jisuspaq ancha ispantarqanllapa.
  tgl-ULB: Sapagkat siya ay namangha at ang lahat din na kaniyang mga kasama, sa dami
    ng isdang kanilang nahuli.
  cbs-NT: '@see-verse:LUK.005.008'
  xtm-NTPP: Vaa Simón ma ji'in ndaka‑ka tee ma, ni ka yu'u de, ja kua'a xeen tiaka
    ni ka tava de ma.
  nnq-nnq: Simoni pamwe na akajakwe boa ngabaomongwa kwa kupata yamaki ndu nyenie.
  bao-NT: Atere to biro ĩiupi, Simón, to biri cʉ̃ mena macãrã cãa, to cõro pairo cʉ̃ja
    ca wai jĩarijere cʉ̃ja ca ĩa ʉcʉacoarije ca niiro macã.
  san-ORI: ଯତୋ ଜାଲେ ପତିତାନାଂ ମତ୍ସ୍ୟାନାଂ ଯୂଥାତ୍ ଶିମୋନ୍ ତତ୍ସଙ୍ଗିନଶ୍ଚ ଚମତ୍କୃତୱନ୍ତଃ; ଶିମୋନଃ
    ସହକାରିଣୌ ସିୱଦେଃ ପୁତ୍ରୌ ଯାକୂବ୍ ଯୋହନ୍ ଚେମୌ ତାଦୃଶୌ ବଭୂୱତୁଃ|
  rmn-rmn: Ов пхэнляс аякха, кай лэс тай алаен, кон лэса астарэлас мачен, лиляс бари
    траш, кай дикхлэ аборкха маче.
  huv-NT: Tandeac atquiaj cos mbayat majaw andocoj xeyay cüet; at meáwan leawa tajlüyiw
    quiaj mbayatoj.
  otn-NT: Ngu̱na̱ bi̱ ma̱nna̱ Bɛdu, porque bi̱ nsu̱. Xquet'a̱ 'nɛ̱'ʉ yø n'yohʉ bi̱
    nsu̱ 'mø mi̱ nu̱ ngue xa̱ndøngu̱ yø hua̱ bi dɛ.
  nop-nop: Saimon tiŋa me noliŋiye adi pisi gibita moŋgokiŋ u kaŋ boho tigiŋ.
  obo-NT: Id oseng idda ni Pedro, oyyos sikandin woy dos mgo duma rin, oray'n nosoobbuwan
    taddot doddohusun ngaap no no‑utoo ran.
  kca-kca: Петрайа айәԓтәм Симон пӑ хŏԓ, ԓўв пиԓәԓән уԓәм йохԓаԓ, тӑм веԓәм хўԓԓаԓ
    пӑтыйән, пӑԓщәмән йŏхәтсайәт;
  cak-ENT: Quere' xbij ri Simón roma rija' man jun bey rutz'eton que quere' ta nbanatüj.
    Y quiri' chuka' conojel ri ye benük chirij. Rije' xe' xquica'yej c'a tok xquitz'et
    que juis cür xequitz'om ri k'ij ri'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤡᤔᤥᤏ ᤏᤢ ᤁᤢᤴᤈᤢᤶᤜᤠ᤹ᤖᤧ ᤔᤧᤎᤠᤛᤢᤛᤡᤒᤠ ᤅᤠᤜᤠ᤹ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤂᤢᤏᤡ᤹
    ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤖᤥ॥
  mie-NT: Chi maá dē jíín ndá tēe íyó jíín dē, nī nchūhú dē jā ní nīhīn cuāhā dē tiacá
    nī nsāhá yā.
  san-TIB: ཡཏོ ཛཱལེ པཏིཏཱནཱཾ མཏྶྱཱནཱཾ ཡཱུཐཱཏ྄ ཤིམོན྄ ཏཏྶངྒིནཤྩ ཙམཏྐྲྀཏཝནྟཿ; ཤིམོནཿ
    སཧཀཱརིཎཽ སིཝདེཿ པུཏྲཽ ཡཱཀཱུབ྄ ཡོཧན྄ ཙེམཽ ཏཱདྲྀཤཽ བབྷཱུཝཏུཿ།
  qve-NT: Chaymi Simón Pedropas, hinallataq paywan kushka kaqkunapas ashka challwata
    hap'isqankurayku admirasqallaña karanku.
  pao-NT: '@see-verse:LUK.005.008'
  cbu-NT: '@see-verse:LUK.005.008'
  usa-usa: Tááímonima aónaimma máqtemma maami-nóyááqá yáqtóráataba aónawaaena ikatîq
    uráiye. ánibo yaímma-wayukama wetê máqeo-kayukagaraq ikatîq urááe.
  soy-soy: Iwɑmɛ yɛ Simɔɔ nɛ pɛ̃ ticuruu pɛɛ ukɛkúrí ń we wɑlɛ, ikpíntomɛ́ píimɑ
    iyɛ̃ kɑpi kɛyɑ́ɑ kɛ̃ n cɔ́pii nnyɑ.
  hui-hui: Pidabi maru ibu heba wena minalu hayarubi wena dewa minu wiyago hondowa
    mogo lai ho hene.
  amf-amf: Ogoam yin kinin giyoono kimbesana kinka dahaana wul kenin yedon kaaransa
    thoothamora dhaabhonka kattsi yinin targadhonnane.
  quc-NNT: Xub'ij wa' rumal chi xuxej rib' ri tat Simón xuquje' ri e k'o ruk' rumal
    ri k'ialaj kär ri xekichapo.
  dob-dob: Ona gete ꞌiꞌinanena manuna magosenao nuwadi ꞌiowana ꞌaiꞌaila iyana nidi
    siꞌonedi manudi,
  wrs-wrs: '@see-verse:LUK.005.008'
  mca-mca: Qe ha' Simón qa week iye pekhewep ƚenhifetsji' qi in niju's pa'aj in olots
    wiikfik'i pe' ƚejits ƚeq'ehemkinel.
  kiw-kiw: Ruui-re, ruu rautu aamiꞌai-rei, urio podaudioumo, rii ioboumo raa hiiroi
    iaꞌaumoi-da.
  tzo-TZC: Yuꞌun ti Simone ta xiꞌ. Jaꞌ jech ta xiꞌic ti schiꞌiltac eque. Jaꞌ ti laj
    yilic ti toj ep laj stsaquic ti choye.
  mya-mya: ရှိ​မုန်​နှင့်​တ​ကွ​ပါ​လာ​သူ​အ​ပေါင်း​တို့​သည် မိ​မိ တို့​ဖမ်း​မိ​သော​ငါး​အ​ရေ​အ​တွက်​ကို​ကြည့်​၍
    တ​အံ့​တ​သြ​ဖြစ်​ကြ​၏။-
  gng-NT: Bi cuo' ijɛn ì yɛbe ma nnɔ, nɛ nì cuo' Simɔn nin bà kɛ te uʼsaan nnɔ
    miyɔkm cɛɛn.
  cbi-NTPO: Entsandimiya Simón bain, naa yaba ya' baakunu ainguemula bain tsamantsa
    alla deka' wapanaa deju' mityaa tsandimi.
  ikk-NT: O ku ẹrịra makẹni ọ tụ ya lẹ ndị 'ya lẹ wẹ wị ẹnya nị wẹ gbu azụn buhan
    ọda ẹrịra.
  leu-leu: A ferawai malaan senaso nane e mu tauna ri ipul faagut paaliu pana maana
    din ri fo siaxe.
  maz-NT: Me mi sũ e Simón Pedro na ngue ma puncjü c'o jmõ c'o vi zürüji. Xo mi sũ
    c'o mi dyoji e Pedro cja c'e bü.
