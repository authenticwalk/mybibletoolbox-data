  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, tiinɑ nnɑ pɑ kpɑ mpʋ tɔ, ɑ tɔɔʋ kɑ lɑpɑ ɩ́ nɑ mpɑ pɑɑ
