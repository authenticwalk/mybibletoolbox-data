  swp-swp: 'Paana ia, eo isi gamagaridi maenayao eama se hai wa, se noonooei:'
  bjr-bjr: Yoohaneefa faqa Yameesafa faqa miqanda Seebeedeena amaakuqara miqanda Simoona
