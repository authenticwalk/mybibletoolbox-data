  seh-seh: Thangwi Simau na anango akhali na iye pabodzi, akhadzumatirwa na ntengo
    wa nyama za m'madzi zikhadapha iwo.
  pab-NT: Simão, haiyaharenai ehaliya tyaoniterenai tehitiya hakaharetyoaha kahare
    kohasenai hiyehenahere kakoa.
  llg-llg: '@see-verse:LUK.005.008'
  kyf-kyf: Zibhi -duun wa 'bhaa, da wa 'yɩa we -yɔ nɩ, 'ɩn -nyanɩgbɔ yia Simɔ Piɛlɩ
    -kpalɩ, we -yɔ ɔ nɔnɔnya 'sɔ.
  tpi-tpi: Em i lukim olgeta dispela pis ol i kisim, na em i kirap nogut tru. Na ol
    poroman bilong en, ol tu i kirap nogut.
  mih-NT: Iyo xaan i cuñi ra Simón ta tandɨhɨ ra ndɨhɨ sihin ra vatyi cuaha xaan tyiyaca
    i tɨɨn ra.
  qvh-NT: '@see-verse:LUK.005.008'
  kms-kms: Te pugri Saimon di wute buagi ni ane at ire pe mo kin te umo quan nganye
    pugri muqond, di quan nganye puye mand.
  agn-agn: Maning ta si tang nabitala na tenged nagolpian tanandia asta ang mga karomanan
    na ong doro-dorong nakomit nira.
  nhi-NT: Yeh omoueyicamohtaya nic tlailiuis miqueh peces oquintzitzquihqueh, uan
    noiuqui nochtin naquin iuan ocatcah ohcon omomohtayah,
  ttc-NT: Komo te Simon b'ix kye txq'anky tuky'i'l ojetq tuq kyexob' tzan tpaj tjatzlen
    kyin ale' kyiyji.
  dan-1931: Thi en Rædsel var påkommen ham og alle dem, som vare med ham, over den
    Fiskedræt, som de havde fået;
  kwj-kwj: Fwaiꞌomwe miyafo naha wu raro tini ri heini ya ri aki. Ete wowani ele hima
    rini ga daro okwe ya wu aki.
  vie-OVCB: Vì mẻ lưới quá nhiều cá, nên các tay chài chuyên nghiệp vô cùng kinh ngạc.
  kze-kze: sáwíva'-noyaa'a asínóntavena Pítaawe kwesé máyón-kwaasiye táátavai uwasá
  lbk-lbk: Natakatakag cha ay enkakadwa isnan ad-achowan ay kinnacha.
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe veꞌem du̱nu̱u̱jmi ku̱x atu̱va ato̱ki veꞌe je̱ Simón Pedro
    je̱ts je̱ myujatyooꞌta̱jk tyuntaandi ku̱xeꞌe o̱o̱y je̱ ajkx du̱tunyakpítsumdi.
  bzh-bzh: In losho yi alam sën denedo loḳ yaġ delë ġël pin sën deḳo lo, lob ḳenuj
    ya in.
  guj-2017: કેમ કે તે તથા તેના સઘળા સાથીઓ માછલાંનો જે જથ્થો પકડાયો હતો, તેથી આશ્ચર્ય
    પામ્યા હતા.
  jvn-NT: Simon ngomong ngono kuwi, awit dèkné lan kantya-kantyané pada nggumun tenan
    weruh iwak semono okèhé.
  byr-byr: Sareꞌ dareꞌnesɨ. Sahwai jawɨnya yuya maareta sangɨ tɨnna wanganaka lɨka
    yɨwaainyɨna. Nabaai aꞌmwe gamɨjɨ yeꞌmwannamwaaleta kwarajɨ sara kwara lɨka yɨwaainyɨna.
  ian-ian: Pitagwi nat nɨmbo kami kwutnja sakwat kat vɨlaa ngɨpaliga ndandi.
  hun-hun: Mert félelem fogta el őt és mindazokat, aki vele voltak, a halfogás miatt.
  mcf-NT: Abëd icquidobëdtan nuëcquid dadpen bedboed tantiadempambo iquec, Esus nadatiambocquid
    nec, quequin tantiec onquepanëdash Petedo.
  kjs-kjs: Pita-para ali medaloma nipu raapu aasimi alinumiri mogo wena adoma paalame
    komisimi.
  mni-mni: Maramdi makhoina pharakliba yamlaba ngasing adugi maramna Simon amadi mahakka
    loinaribasing adu yamna ngaklammi.
  yad-NT: Sati̱tta̱da ji̱ta Pyítrubay, ti̱ta̱ju̱ yisa̱ vichavatyara quiva̱viñusuma
    ju̱richa̱da.
  mxb-NT: Dión ni̱ kaa ra̱, dá chi̱ sa̱ꞌá ña̱ kua̱ꞌá ti̱yaká ni̱ taó rá, sa̱ꞌá ño̱ó
    ni̱ yu̱ꞌú nda̱ꞌo ra xíꞌín ndidaá ka̱ ta̱a néꞌe táꞌan xíꞌín rá ñoó.
  pon-2006A: Ih oh ienge ko koaros inenen pwuriamweikihla soangen laid mwomwin wet
    me re ahpwtehn wiahda.
  maq-NT: Cuatjin cachja me ta, tsëhë xi jercu quijircun camahani rë me cojo compañeru
    rë me ngatsë rë ti xi jemu cjín camahani chu cafaha me.
  hto-hto: Mei ua, afe aillo chamu jíillari Simón naa ie nabáiñɨaɨri jacɨ́naitiaɨoɨ.
  por-BRBSL: Pois ele ficou maravilhado, e todos os que estavam com ele, com a captura
    de peixes que haviam capturado;
  ces-NKB: Jeho i všech, kdo byli s ním, se totiž zmocnil úžas nad tím úlovkem ryb,
    které chytili;
  cui-cui: Poxoru Simón Pedro junuwiya najʉntʉ coyene cabenaeca yaitama peyacamonaewatha
    capirena duwei pin tunto. Irʉ pomonae Simón Pedro pia jeratha petaenaewichi barapomonae
    irʉ junuwiya najʉntʉ coyene cabenaeca.
  boj-2014: Saimon na Yesus degsi minjej. Di kiyaqa? Aqa was naŋgi ti qe tulaŋ koba
    eleŋosib prugugeteb deqa.
  eng-OEBUS: For he and all who were with him were lost in amazement at the haul of
