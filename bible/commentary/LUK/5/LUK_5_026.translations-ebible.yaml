  dov-dov: Boonse bakagamba mpawo balumbaizya Leza. Bakazuzigwa buyoofu bati, “Twabona
    zintu zyiindilide sunu.”
  rgu-rgu: Basa lahenda ra rita leoꞌ na, boe ma roi ramakokoaꞌ a. Ara io-oa Manetualain
    nade Na rae, “Manetualain kuasa Na bauinaꞌ! Faiꞌ ia ita tita mataꞌ mana dadi bebeuꞌ!”
  toc-NT: 'Cacs tala­ca­huan­ko̠lh y na̠ tzú­culh tapa̠x­cat­ca­tzi̠niy Dios, y cumu
    luu la̠n xta­pe̠­cuani̠t chiné tzú­culh tala̠­huaniy: —Xli̠­ca̠na la̠nchú ca̠ucxilh­ni̠­táhu
    lac­lanca li̠cá̠cni̠t xta­scújut Dios.'
  ulk-1902: Uiaba uridili au damrare, uiaba naospered Adim; ege uiaba au geum, kega,
    Abelelam kerkar abele lu meriba erdalare abele gerger.
  som-som: Markaasay wada yaabeen oo Ilaah ammaaneen, aad bayna u baqeen, oo waxay
    yidhaahdeen, Maanta waxaannu aragnay waxyaalo yaab leh.
  mam-C: 'Kykyaqilxjal i jaw ka''ylaj, ex jaw kynimsin tb''i Dios, exsin tuk''a txqan
    kyxob''il b''aj kub'' kyq''ma''n kyxolx: Tzmaxpen xqliyx jun ti'' te ka''yb''ajil,
    chi chi''.'
  ndj-ndj: Vosi vakayikang'anikeyi! Livakamula lyogha, pavamjuma Chapanga, pavadeta.
    “Tuyiwona mihilu nalelu.”
  mbj-NT: 'Sahõnh hẽ hap''ëëh do rameuuj bong mäh. P''op Hagä Do hã m'' raj''aa etsë.
    Ti m'' rah''yyb e''ỹỹm bong. Ti m'' raky hadoo: —Meuj n''aa näng do ãã hapäh naga
    hẽ —näk mä sa kyyh.'
  lat-VUC: 'Et stupor apprehendit omnes, et magnificabant Deum. Et repleti sunt timore,
    dicentes: Quia vidimus mirabilia hodie.'
  ngp-ngp: Want'hu wose niyo weheleswa na kwingilwa ni wogofi, niyo wamtogola Mnungu
    wakagamba, “Dyelo kiona mbuli za kwehela!”
  aoi-aoi: Aburraja wurrababurna-langwa warnumamalya yakwujina namurndaki-yakikbijangeyinume-ka
    akwa namurndak-akbar•dangumurra akina-langwa wurrakina. Biya neni-yangmarngkwajuwamurra
    arakba aburrajukwaba Neningikarrawaru-wa. Biya namurndaku-makijeyinumurra ayakwa.
    Ne-yama, “Amandangwe-ka, ngarri-rringkama eningaba ngakwurra-langwa-murra menba
    aduwaba-da,” ne-yama na-makijeyinuma wurrumurndakakina warnumamalya-da.
  enq-2: Dopa piamopa, endakali dupa pitaka etete walu lao paka kaeyapala, Gote mambo
    pyao lao pituu, “Napingi mendapu pimupa indupa naimame kandelyamanona” leami.
  eng-ASVBT: And amazement took hold on all, and they glorified God; and they were
    filled with fear, saying, We have seen strange things today.
  mna-mna: 'Mi zin iwal ta tire mos tana na, timurur pa Anutu mburaana mi tipakur
    zaana. Mi motoŋana biibi ikam zin ma tiso ta kembei: “Wai, mbulu ta koozi tere
    na, ipa ndel kat. Takam ŋgar pa ma tarao som.”'
  rmy-ARLI: 'I sare začudinde pe, hvalinde e Devle, pherdile dar hem vaćerde: “Avdive
    dikhljam bare čudesija!”'
  myw-myw: Asibabawa ikines, bo isom ninous, iyakawanes Yowbad, igoulus, ilansa, “Nageina
    mo nitakines sinap kweitan.”
  sby-sby: Bantu bonse balakankamana kayi balatina. Lino balatatika kulumbaisha Lesa
    ne kwambeti, “Ici ncotulabono lelo, nkatutana tucibonapo sobwe.”
  sll-sll: Omia ari hobi hanere, grang dalungwi. Dalere God maa e tere, haang a yuwo
    olungwi. Olere yu dungwi, “Kenba yal i tal guma hon dongwo maing ta bole ongwo
    hane bukuneminua,” dungwi.
  yaq-NT: 'Si''ime jume'' ama aneme, junaet suum eaka taawak, intok inime''e, Liojta
    bem yo''ore''uta a'' teuwaan. Intok tua majjaika: ―I''an inim itepo te juka''
    ka jiba bitwaka, tua ka a jootu maisi weyeka ya''arita itepo bitlaa ―ti inime''e
    jiian.'
  uro-uro: Rha moe di qräk mät ta mamär näkt ta voda ama murhämeska sage ma Ngämuqa.
    Näkt täqäp ta na ama tlenga dä rhi qoar toqortäqyia, “Sa rhäqyerhäkt di sa ut
    lu ama lat kärangätni i ama nañis ngät masirhat.”
  ita-1885: 'E stupore occupò tutti, e glorificavano Iddio, ed eran pieni di paura,
    dicendo: Oggi noi abbiam vedute cose strane.'
  muy-muy: 'Ga Yezu ya àgray nahkay ni ti àgria ejep ana mis a ɗek ; tàzləbay Melefit.
    Tàgra aŋgwaz a daya, tə̀ɗəm : « Mìpia ere ye ti mìpi ɗay-ɗay ndo na kana. »'
  kqc-kqc: Amiye tau noibanu tururu reyadi. Ori yaku vata baesi Sei di roka moi odoro
    risi nigamadi, “Gua una yaku vegu buni vayavaya veyafa mini!”
  rmc-ZRB: 'Саворе чудаліненаспес і кєздинде те ашарен ле Девлес. Ле бара даратар
    оне вакєренас: — Дадіве амен дикглям ода, со наший айсо ейл.'
  tav-tav: Ti wiipʉ cãna to bairo cʉ cañuuro tʉjʉrã catʉjʉ acʉacoajuparã. —Yucʉacã
    mari tʉjʉwʉ catʉjʉñaña maniere. Dio cʉ cátie ñuu neto majuucõa, caĩ wariñuuñuparã.
  eng-ULB: Everyone was amazed and they glorified God. They were filled with fear,
    saying, “We have seen extraordinary things today.”
  spa-VBL: 'Y todos estaban completamente asombrados e impresionados por lo que había
    ocurrido, y alababan a Dios diciendo: “¡Lo que vimos hoy fue increíble!”'
  fra-_FOB: 'Et ils furent tous saisis d''étonnement, et ils glorifiaient Dieu; ils
    furent remplis de crainte, et ils disaient: Nous avons vu aujourd''hui des choses
    étranges.'
  hau-ULB: Kowa yana ta mamaki kuma suka daukaka Allah. Suna cike da tsoro, suna cewa,
    “Yau mun ga abubuwan al'ajibi.”
  mal-mal: എല്ലാവരും ആശ്ചര്യപ്പെട്ടു, ദൈവത്തെ മഹത്വപ്പെടുത്തി. അവർ ഭയം നിറഞ്ഞവരായി,
    “ഇന്ന് നാം അപൂർവകാര്യങ്ങൾ കണ്ട് “എന്നു പറഞ്ഞു.
  kkc-kkc: Diayo odoo su kakawa poogoo toboloso di ogoloso diya howoogadooso, osoloso
    Godee mapoo goomoga poudooso. Osoloso diayo obulone egeesee takaso, “Iba epei
    goo toowa mudu opusomo di egeiso,” diso.
  urd-GVR: Yih dekh kar sab saḳht hairatzadā hue aur Allāh kī tamjīd karne lage. Un
    par ḳhauf chhā gayā aur wuh kah uṭhe, “Āj ham ne nāqābil-e-yaqīn bāteṅ dekhī haiṅ.”
  far-far: Ma kera tafau kera ka kwele 'asiana, ma kera ka tangoa God. Ru ne kera
    ada to'ona kera kwele 'asiana, kera 'uri, “Iu ka, ru ni kwelea baita 'asiana ne
    kulu suana 'i ta'ena.”
  suz-BL: मेको चिन्‍ड तशा, मुर नेल्‍ले छक लाक्‍शा, परमप्रभु यावे कली ठेयब सेल्‍शा,
    मान पा हिंशा “ङोंइती गेनायो मतशो ताइतय” देंमुमा बाक्‍त।
  car-NT: 'Pa''poro imero iwe''naranga''san. Tamusi ety awonga''po imero i''waine.
    Poto me tywety''karykon ta ika''san: “Atukuty''non otykon erome kyseneton.”'
  amp-amp: Nd yima rifhur nd kunys tohmor, Jisasr namo neft htihato be tuha tir pinyafm
    youtahato tohmom. Kfo memom, “Hrek be tu womhtet neft htitawonom.” Inji dukahato
    tuha Bro Nkifrar kfo yindhor boyindhormomr.
  bht-bht: तालू सारे हेरान होऐ कने परमेश्वरे दी बड़ाई करणा लग्गे, सारे डरीकरी बोलणा
    लग्गे, “अज असां बड़ियाँ अनोखियां गल्लां दिखियां।”
  eng-NOY: And amazement seized them all, and they gave glory to God, and were filled
    with fear, saying, We have seen strange things to-day.
  cub-NT: Caivʉ ina põeva máre, pare dápiaivʉ, mearore jídejaimad̶a Jʉ̃menijicʉre.
  ita-1927: 'E tutti furon presi da stupore e glorificavano Iddio; e pieni di spavento,
    dicevano: Oggi abbiamo visto cose strane.'
  lww-lww: A pogos na la nap̃ani apisu suri nene, amilan kare nena lelaga, yepela
    p̃il pap̃isi, asum̃a amiyeluar Ntewa, asape “E suwala, lelaga kemua-o, p̃ane na
    ita tepisu sur tai nap̃a pe tap̃ena pap̃isi!”
  ron-BAYASH: 'Šă toc akulo asre ămirac, šă jej slavale pă Dimizov. Šă ku ămirală
    svite: “Astăs anj văzut šjeva tari mari!”'
  ckb-ckb: 'هەموویان سەرسام بوون و ستایشی خودایان کرد، ترس دایگرتن‏ و گوتیان: «ئەمڕۆ
    شتی سەرسوڕهێنەرمان بینی.»'
  nas-nas: Eeꞌnoko taꞌnintaꞌning noruꞌ paapaaꞌke ookara dakoꞌuruꞌ eeꞌnoko dankurankuꞌarima
    Kumponing daangampaama aaꞌpauꞌ, “Niiꞌke eꞌmung kapooꞌ damisimainanka ooampiring.”
  uvl-uvl: Pe hulua lochloch ngana nemur te rura toto pe te matau pe haria kangkanga
    mana nga ure nenge lohot pe te heto heke NeHalang pe te hele, “Heueu mana nei
    ta naue ure nemur nenge ta esia iri erochro nge nike.”
  eng-BBE: And wonder overcame them all, and they gave glory to God; and they were
    full of fear, saying, We have seen strange things today.
  ixl-CNT: 'Ech kajay aanima motx tzꞌejx ikꞌuꞌl tu xoꞌval. Utz vaꞌlich tek motx toksat
    iqꞌii Tioxh ech tzaꞌ: —¡Mam txaichil vetqillu cheel!— Texhtuꞌ.'
  xsi-xsi: Kinzi tamâta rârâni nde wisinzi motu pâta kanaŋo, aku sipanea Maro Kindeni
    ŋa sisuka kâki lâ âta. Kinzi ilonzi rârâ, aku siporo tu, “Kala ŋine kari kinda
    tamora mâsi ŋalaŋala pinde!”
  crx-NTPO: '''Ink''ez ''et ts''iyanne buba hooncha. ''Enne cha Yak''usda hidálhti''.
    Tube whe hunuljut, “Njan tube huwa ''it''en-un ts''onalh''en,” hutni.'
  kan-OKCV: ಅಲ್ಲಿದ್ದವರೆಲ್ಲರೂ ವಿಸ್ಮಯಗೊಂಡು ದೇವರನ್ನು ಸ್ತುತಿಸಿದರು. ಅವರು ಭಯಭಕ್ತಿಯಿಂದ ಕೂಡಿದವರಾಗಿ,
    “ನಾವು ಈ ದಿನ ಅಪೂರ್ವವಾದ ಕಾರ್ಯಗಳನ್ನು ಕಂಡೆವು,” ಎಂದರು.
  bbb-bbb: Fu ijiege remoga e boeje buka ireobo oeseradiamo bu uri jumekinu Godido
    oemarena kuae, Noka ivia vame sumiki mukore ijene gaevano kuae.
  blw-blw: Yag amin hen anchichay na-a-among way tatagu, anchag nahahaang way térén
    ya chachaat agé émégyat. Yag chacha agé chayawén ah Apudyus way mangaliyén, “Maid
    mempaniyan hen innilataaw ad uwananto way ag-agaw.”
  tam-2017: அதினாலே எல்லோரும் ஆச்சரியப்பட்டு, தேவனை மகிமைப்படுத்தினார்கள்; அல்லாமலும்,
    அவர்கள் பயம் நிறைந்தவர்களாகி, அதிசயமான காரியங்களை இன்று கண்டோம் என்றார்கள்.
  azz-NT: 'Huan ijcón nochi in tacaquini quihueyimoucaitacque ten mochihuac huan quimohuistiliayaj
    Totajtzin Dios. Huan ica hueyi yolmohuisyot quijtoayaj ijcuín: ―Axcan hueyi melau
    tiquitacque ya se hueyi mohuiscatequit de Dios.'
  spa-RV-1909: 'Y tomó espanto á todos, y glorificaban á Dios; y fueron llenos de
    temor, diciendo: Hemos visto maravillas hoy.'
  csy-csy: Amate theampo in lamdangsa uh a, Pathian pok uh hi, taciang patau na taw
    dim uh a, tuni na lamdang mama i mu zo hi, ci uh hi.
  mxq-NT: 'Es nidʉgekyʉ ja̱ꞌa̱y dʉꞌʉñʉ wyʉꞌʉmʉdyaaydyʉ es tꞌawda̱jttʉ ja Dios, es
    niꞌigʉ tsyʉꞌkʉdʉ es ñayꞌanma̱a̱yʉdʉ niduꞌuk niduꞌuk: —Tyam tʉ nꞌijxʉm diꞌibʉty
    jantsy mʉj.'
  tzj-NT: 'Ja c''a winak eje''e'' congana c''asc''o''i quetz''at ja bantaji canojelal,
    quemaj rya''ic ruk''ij ja Dios, congana quixben qui'' in quewa'' quibij ri'':
    —Ja camic c''oli katz''at ja majutij katz''aton ta, xeche''e.'
  tdt-tdt: Ema hotu-hotu hakfodak i admira teb-tebes. Sira hahii Maromak dehan, “Buat
    nee kapaas teb-tebes, iha ita nia moris foin mak ita haree.”
  ron-BTF: 'Și toți au fost uimiți și glorificau pe Dumnezeu și au fost umpluți de
    frică, spunând: Astăzi am văzut lucruri neobișnuite.'
  eng-WEBP: Amazement took hold on all, and they glorified God. They were filled with
    fear, saying, “We have seen strange things today.”
  eng-FBV: Everyone was completely astonished at what had happened, and in great awe
    they praised God, saying, “What we saw today was amazing!”
  nld-1939: 'Allen stonden verbaasd, en loofden God; ze werden door vrees bevangen,
    en zeiden: We hebben heden wonderbare dingen gezien.'
  bwo-bwo: Manoke fa'a ash jamwotswere ayidek't adfetst, shatoon «Hambets adits keewo
    bek'rone,» etfetst Ik'o bo údi.
  nch-BL: 'Huan nochi nopa masehualme san quitetzaitaque huan momajmatijque. Huan
    teipa pejque quihueyichihuaj Toteco huan quiijtohuaj: ―Nelía se hueyi tiochicahualnescayot
    tiquitztoque ama.'
  quc-TNT: 'Conojel ri winak sibalaj xquicajmaj ri xubano, xquinimarisaj c''u u k''ij
    ri Dios. Sibalaj cäquixej quib ri winak, cäquitzijobela quib, cäquibij: Cämic
    ri'' e c''o cajmabal ri kilom, —xecha''.'
  tfr-NTPO: Ĩya nopga tjeng eshko l̈irë ga beno l̈öng yëy l̈e erä, ga Sbö poshrëra,
    ga tjl̈ẽ l̈ok ëng kong ga «Eeri ga l̇l̇ëbo ĩydë l̇l̇ëm obi, e ĩnoy jl̈õe» l̈e.
  kaq-NT: 'Nincacax rahte rahtecani. —Papan ta hahxoncoiniqui —hihcani. Caibo rihbi
    hihti raquetax: —Tsoan jisníma tah non rahma jisiqui —hihcani.'
  sgb-sgb: Naubuh hilan nag-êpapah ya atsi bayro. Pinuri la hi Apo Namalyari hên main
    lamoy êpapah, ya wanla, “Amêhên allo ay nakahêlêk kitamo hên kapapaêpapah.”
  vie-1934: 'Ai nấy đều sững sờ, ngợi khen Đức Chúa Trời; và sợ sệt lắm mà nói rằng:
    Hôm nay chúng ta đã thấy những việc dị thường.'
  kxv-kxv: ଏଚେଟିଏ ବାରେଜା଼ଣା କାବାଆ଼ହାନା ମାହାପୂରୁଇଁ ଜହରା କିତେରି, ଅ଼ଡ଼େ ଆଜିତଲେ ଏଲେଇଚେରି,
    “ନୀଞ୍ଜୁ ମା଼ମ୍ବୁ କାବାଆ଼ନି କାମା ମେସ୍ତମି ।”
  cha-cha: 'Ya ninafanmanman todosija, ya matuna si Yuus; ya manbula y minaañao, ilegñija:
    Inlie námanman sija pago.'
  amu-NT: 'Ndoꞌ tyueneiiⁿ chaꞌtsondye nnꞌaⁿ. Tyolaꞌtꞌmaaⁿꞌndyena Tyꞌo̱o̱tsꞌom. Jluena
    ñequio na tyueneiiⁿna: —Xuee jeꞌ ntyꞌiaa nda̱a̱ya cwii na jeeⁿ tꞌmaⁿ, na meiⁿjom
    tiquintyꞌiaaya.'
  hin-CV: सभी हैरान रह गए. सभी परमेश्वर का धन्यवाद करने लगे. श्रद्धा से भरकर वे कह
    रहे थे, “हमने आज अनोखे काम होते देखे हैं.”
  eng-OURB: Amazement took hold on all, and they glorified God. They were filled with
    fear, saying, “We have seen strange things today.”
  spa-BES: 'Y asombrados todos, dieron gloria a Dios; y estaban llenos de temor, diciendo:
    Hoy hemos visto maravillas.'
  san-BEN: তস্মাৎ সর্ৱ্ৱে ৱিস্ময প্রাপ্তা মনঃসু ভীতাশ্চ ৱযমদ্যাসম্ভৱকার্য্যাণ্যদর্শাম
    ইত্যুক্ত্ৱা পরমেশ্ৱরং ধন্যং প্রোদিতাঃ|
  tdx-tdx: 'Nilatsa iaby iereo naho nibango an’ Andrianañahare, vaho nanao ty hoe
    am-pañeveñañe: Nahaoniñe raha tsitantane tika anindroany.'
  naf-naf: Mme am sambeyaŋ ke ekti nâmtemtem temaŋ mti kiŋgagatmak tati Kawawaŋ sesewatpemti
    ilinak zenâ zenâ mti kapigok zewien, “Alak kapi menok sepem mamanamaŋ igak igak
    sokbeme zikatnnaŋ eknup.”
  grc-MT: και εκστασισ ελαβεν απαντασ και εδοξαζον τον θεον και επλησθησαν φοβου λεγοντεσ
    οτι ειδομεν παραδοξα σημερον
  vid-vid: Wanhu weng'ha nawabubuwala ng'hatu! Na kudumba na kumtogola Nguluwi kuno
    wolonga, “Tuvyona vinduzanduza lehano.”
  pio-NT: 'Macáita ìyéeyéica néré náináidacawa manuísíwata naicáidaca Jesús irí, nàaca
    nacái Dios irí cayábéeri. Cáaluca nacái náináidacawa, yá náimaca: —‍Siùca èeri
    wadéca waicáca cayábéeri wawàsi Dios imàníirica càmíiricáwaca waicá quéechacáwa
    —‍náimaca.'
  tsn-tsn: Mme mongwe le mongwe yo o neng a le foo a tshwarwa ke kgakge le letshogo.
    Mme ba baka Modimo, ba boaboela gangwe le gape ba re, “Re bone dilo tse di gakgamatsang
    gompieno.”
  amr-NT: Ayaʼada onʼtiahuaydepo onʼmepukeʼpo Dios ʼuruaʼda oʼkaʼ onʼbatiaʼpakuyate.
    Onʼmepuʼkudpo, —‍Oy konig aʼnenda tiahuayhueʼ o̱ʼnikaʼuynig oʼtiahuaydey. Diosa
    ʼuruaʼda oʼkaʼ oʼtiahuay. —‍Aratbuta onʼtiahuaydepo onʼbatiaʼpakuyate.
  pwg-pwg: Ma bade wawaya peyarisi ivi deye kirakiiyei ma God ivi ghegheni. Ma ivona
    bo, “Karako bera varatete takitai.”
  cjv-cjv: Ena ari muruwo kaningai ganom nouro dingoro ena Yai Gumam kam akire diro
    te kuri ori wom firo “Epena aro kakom no yokamai tai mapunom ta kanupunie,” epe
    dime.
  tiw-tiw: Awuta tayikuwapi arikutumunuwi, karri wuta pirripakuluwunyi ngawa-yuwuni
    ngini yikirimi awarra tini ngini yipangulimayi api wuta pirimarlingiyi (got a
    surprise) api wuta puru-kuruwarni ngawa-rringani. Api wuta pirimajirri, “Ngarra
    awarra warntirrana pupuni mirrikili (miracle) ngini naki Jesus ninganara yikirimi,”
    pirimi awuta tayikuwapi arikutumunuwi.
