  ory-ory: ତହିଁରେ ସମସ୍ତେ ଆଚମ୍ଭିତ ହୋଇ ଈଶ୍ବରଙ୍କ ମହିମା କୀର୍ତ୍ତନ କରିବାକୁ ଲାଗିଲେ ଓ ଅତିଶୟ
