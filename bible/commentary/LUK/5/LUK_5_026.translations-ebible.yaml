    «Canan ricashanchicunata mana imaypis ricashcanchichu» nir.'
  nwi-nwi: Kɨni iriə m-fam kɨsakur pɨk kɨn, masəgnəgɨn Kughen. Khagɨn, mhamə, “Man,
    kɨmɨsəm əfrakɨs nar apsɨpɨs mɨnə e towei.”
  kmo-kmo: 'Ma mima ye riina heri, eyey henebarabo hamar. Harapa inyaka wopuakiichi
    ye God riiti hin yesokwachi wochar: “Apa nota hadabas tar boboy kepin hewa!”'
  agr-agr: 'Dutikamtai ashí aents aidauk puyatkag Apajuin emematuinak: —¡Yamai dekas
    wainkaji Apajuí senchijiya duka! —tuidau.'
  kyc-kyc: Dopa piyamo dokopa nakama peparae ama mona nembapala Anatu lakando pakame
    kumuo, renge andakende pipyamo kando yamarangulyamano, leyami.
  urd-GVU: یہ دیکھ کر سب سخت حیرت زدہ ہوئے اور اللہ کی تمجید کرنے لگے۔ اُن پر خوف
    چھا گیا اور وہ کہہ اُٹھے، ”آج ہم نے ناقابلِ یقین باتیں دیکھی ہیں۔“
  yre-NT: '''Wɩ zɩɛ e min pɛɛnɔn ''plo ''fɔ, ɛn o Bali ''tɔ bɔdɩ ''sia. O klan Bali
    lɔ, ɛn waa vɩdɩ ''sia ''nan: «Cɛɛgʋ nɛn, kʋ -cɛ "srɔn wɩnun zɩɛ -a -nan ''yɩ.»'
  fuh-BKF: 'Haaynde nanngi yimɓe ɓeen fuu, iɓe teddina Laamɗo. Ɓe kuli sanne, ɓe mbi''i:
    —Hannden en nji''ii kaayeefiiji koy!'
  arl-NT: 'Puetunu pueyajanaari shiriiquitiurii. Nojoriiri Pueyaso maniniuhuaqueetariquiaa
    cuno maninia casaa nojori niquiniuucua. Nojoriiri na puerenuta naa sequetuquiaarijiuhuaj:
    —¡Paari quiarijia jiyanohua maninia miishano niquiriini! ¡Nocuaji jiuujiatesano!'
  ziw-ziw: Wantu wose niyo wehelweswa! Wengilwa ni woga, wamtunya Chohile, wakagamba,
    “Dyelo chiwona maula!”
  grc-TR: Καὶ ἔκστασις ἔλαβεν ἅπαντας, καὶ ἐδόξαζον τὸν Θεόν, καὶ ἐπλήσθησαν φόβου,
    λέγοντες ὅτι Εἴδομεν παράδοξα σήμερον.
  nag-nag: Sob manu khan asurit hoise, aru Isor ke mohima dise, aru manu khan bhoi
    hoise, aru koise, “Amikhan kitia bhi nadikha asurit kaam khan aji dikhise.”
  eng-OEBCW: The people, one and all, were lost in amazement, and praised God; and
    in great awe they said, ‘We have seen marvellous things today!’
  knj-NT: 'Yuxan caw jix q''uey a sc''ul masanil eb jix ilon tu'', jix yalon pax watx''
    k''ane eb tet Dios tu''. Caw chi xiw pax eb. Yuxan jix yal eb jaxca ti'': —Ja''
    wan tzet yetal lalan kilon wej yet jun c''u ti'', c''am to bey chi kil jaxca ti'',
    ẍi eb.'
  deu-1912: 'Und sie entsetzten sich alle und priesen Gott und wurden voll Furcht
    und sprachen: Wir haben heute seltsame Dinge gesehen.'
  san-PUN: ਤਸ੍ਮਾਤ੍ ਸਰ੍ੱਵੇ ਵਿਸ੍ਮਯ ਪ੍ਰਾਪ੍ਤਾ ਮਨਃਸੁ ਭੀਤਾਸ਼੍ਚ ਵਯਮਦ੍ਯਾਸਮ੍ਭਵਕਾਰ੍ੱਯਾਣ੍ਯਦਰ੍ਸ਼ਾਮ
    ਇਤ੍ਯੁਕ੍ਤ੍ਵਾ ਪਰਮੇਸ਼੍ਵਰੰ ਧਨ੍ਯੰ ਪ੍ਰੋਦਿਤਾਃ|
  nob-LB: '@see-verse:LUK.005.025'
  ntj-ntj: Nyangka-ya nyakulalpi kata paarnarrarnu. Palunyalu-ya Mama Kuurrnga marninypungkula
    watjaranytja, “Wiya, palunyapirinypa-lan nyakula wantirranytjamunu.”
  sxb-NT: Awantu woona waaluguula ino kandi waatondowola Katonda. Owuti wuawa-amba
    kandi waawoola watino, “Reero tuwuine ewintu ewikate-kaate ewiluguulwa!”
  nhu-NT: Ɛ bonyii yɛn nonɛn, ɛ dew yum bó ɛ bó kɛŋkɛ ŋghaw, no tumte moŋkum mo Nyo'
    le gayte lɛ, “Bese nu ɛ yɛn biŋghaw bi mwɛɛm e ɛbɛn.”
  row-row: Rita taꞌo naa ma basa atahori mbo-mboꞌ a. Boe ma ara soꞌu rananaru Lamatualain
    naran rae, “Lamatualain manaseliꞌ, o! Faiꞌ ia, hita tita dꞌala manaseliꞌ no mata
    ao tara ena!”
  msy-msy: Ezɨ me bar dɨgavir kuram gamigha Godɨn ziam fe. Egha agorogem me gizɨvazɨ
    me kamaghɨn mɨgei, “E datɨrɨghɨn bizir bar igharagha garibar gari.”
  agg-agg: Ranɨyei asu muŋguambo nindou ranai muŋguna yahurai afɨndɨ hamɨndɨ mahepünehindɨ!
    Ai ranɨ-moatükunɨmbo ŋgusüfo kɨbodɨrɨ-foarɨhindühɨ Godɨmbo aboed-ani seihüya,
    “Ranɨ-poanɨmbo moatükunɨ haponda hoeimarɨhundɨ,” masei.
  ptp-ptp: Mêgem xomxo gee vɨhati yê dɨ yetac mabu, dɨ he pɨmil Anutu hɨxôn nɨlô yetacên
    dɨ nêl vôma ên nêbê, “Gwêbaga il xê mad lec do nivɨha vɨyonên ti.”
  nak-nak: Egiteu tomi ale hiloa, egite karutu sesele, egite taga pepeho tai, egite
    goio vaisale La Uru, egite veia maie “Etato igoie hiloti la igogolu tomi ale isapolo
    seseleti, te la vagagari La Uru.”
  ron-LUDARI: 'Š toc afost skroz zadivic š ančiput s slavjaskă p Dimizov. Afost pljin
    d frikă š rubja: “Astăz noj amvizut nješto če nuje d krizut!”'
  lbb-lbb: Pa la rop la kulkulan, la rakan aleklek pas e God, a palaonla i suren,
    pa la atongi mang, “Onone, dala oroi a maskan a utna i totoh ana ororoi anundala.”
  kan-2017: ನೋಡಿದವರೆಲ್ಲರೂ ಬೆರಗಾಗಿ ದೇವರನ್ನು ಕೊಂಡಾಡಿದರು ಮತ್ತು ಅವರು ಭಯ ಹಿಡಿದವರಾಗಿ, “ನಾವು
    ಈ ಹೊತ್ತು ಅಪೂರ್ವ ಸಂಗತಿಯನ್ನು ಕಂಡೆವು” ಅಂದರು.
  cso-NT: 'Jáun² la³jɨ́n³² tsá² jmɨ́¹ ná¹jɨ́e²³ hí³ ca³ja³cáun² lɨ́n³² tsɨ́³, jáun²
    ca³ma³quien² tsú² Dió³². Jáun² ta³ má²hú¹ cóh²¹ tsɨ́³ bíh¹ tsú² ca³juáh³: ―Né³²
    má²lɨ́²neh²¹ dí² cáun² hi³ tiá² má²ca³neh²¹.'
  ena-ena: Udaci hulaŋ iamɨgali sɨkasɨkan agɨlaŋ igavɨla i uavɨmi. Lavɨla nɨbɨlaŋ
    avi Asɨ dɨ ibi mɨŋaiahavɨmi. La haba lɨdavɨla abavɨmi. Iabi alaŋ vɨdɨvɨdɨŋ nagadɨ
    sebɨlɨ sɨbaŋ igalu uavɨmi.
  nbq-nbq: Ako lagya hegek, it ogagya hagagwa ako vaga Ala inis siyabagu dugwit, “Yogak
    ninil helagudek menda higyoma, nenalon wi!” yiluk, vok yagagwa.
  tgo-tgo: Taulaghɨko gharenji i yo na thɨ taraweŋa Loi thɨŋa, “Ma ra thuweŋgiya bigibigi
    vavana na ghamba numowo noroke!”
  yap-yap: Mi yigo’o ra gin gad ngay! Me yib e tamdag ngorad nib gel, miyad yog e
    sorok ngak Got ni be lungurad, “Kad guyed e maang’ang e daba’!”
  mop-NT: Sa'too' u yool a cristiano etel c'u' a maniji. U yadajoo' u qui'il a Dioso.
    Saacajoo' tu jajil. —Top jumpaay ti wilaj aleebe,— cu t'anoo'.
  tet-tet: Naree nunia, ema hotu-hotu nataꞌuk no blaar. Sia moos foti-nahaas Naꞌi
    Maromak naran naꞌak, “Naꞌi Maromak makaꞌas! Ohin loron, ita haree duꞌuk lia kasalak
    basuk!”
  hlt-MCSB: Te vaengah mueimang bangla boeih om uh tih Pathen te a thangpom uh. Rhihnah
    nen khaw baetawt uh tih, “Tihnin ah poektloel la m'hmuh,” a ti uh.
  xtd-NT: 'N‑ka yuꞌu ntdaa ñayiu xyuku ijan, te dɨuni n‑ka nakuetu koio‑i nuu‑ia.
    N‑ka yuꞌu‑i te ka xiaꞌan tnaꞌa‑i: —Ña uun ka xini‑ro xa n‑ka xini‑ro vitna. Ña
    uun xini‑ro xa duꞌa kada ɨɨn ñayiu.'
  mdy-ETH: ዒኢካ ዓኣ ዓሳ ቢያ ሚርጌና ዲቃቲ ሄርሺ ሃሣ ዒጊጫዖ፦ «ሃኖ ኑ ዓኪ ባኣዚ ዛጌኔ» ጌዒ ፆኦሲ ጋላቴኔ።
  spl-spl: Arimu lohimbi hâlâŋmâ kinbiŋe Yesuŋe Anitâhât wâtŋan kinmâ nep miop ya
    ekŋetâ âlâ kândâkdâ otmu Anitâ mepaem yuwu sâwi. “Âun yukârâmâ wahap ki orotŋe
    tetemu eksain.” Yawu sâwi.
  usp-NT: 'Juntir cristian sub''laj xsaach jch''olak chi rilic y xoctak chi jnimirsaj
    jk''ij Kakaj Dios. Sub''laj tzakal jch''olak, xijtak: ¡Lajori tijin tikiltak kelen
    ri sachom ch''olal rilic! xche''tak.'
  zav-NT: 'Na'' yoguə''əḻoḻ beṉə'' ca'' ža''anə'' besyə''əbanene'' na'' gwso''elaogüe''e
    Diozən''. Na'' do chžebga''aque'' gosə''əne'': ―Ṉa''a bable''icho to de''e zaquə''
    yebanecho.'
  sgz-sgz: Di no iatung di pángáng má di lala mátut má dik para agas Káláu, má ngorer
    di para ngoro minái, “Wa onin pala sang gitá mákái á matngan táit ngoromin!”
  kek-NT: 'Ut chixjunileb li cuanqueb aran sachso̱queb xch''o̱l que''cana chirilbal
    li quic''ulman. Que''xlok''oni li Dios ut yo̱ xc''a''uxeb nak que''xye: —Sachba
    ch''o̱lej li xkil anakcuan, chanqueb.'
  blz-NT: Raaya'a giigii' samba' tuu', kasi nuntunde' Alaata'ala. Raaya'a nolayaonmo
    ka' norobu taena, “Kosamba' tuu' a upa men kita piile' na ilio kani'i.”
  poe-NT: 'Ntá kaín sín imá chrakon sín la kjuanchehe sín Dios kjuasáya kjónté chrakon
    sín la ntáchro sín kíxin: ―Ijie mé kꞌuíkonni a̱ntsí má kjuaxroan jié ―ichro sín.'
  san-TAM: தஸ்மாத் ஸர்வ்வே விஸ்மய ப்ராப்தா மந​:ஸு பீ⁴தாஸ்²ச வயமத்³யாஸம்ப⁴வகார்ய்யாண்யத³ர்ஸா²ம
    இத்யுக்த்வா பரமேஸ்²வரம்ʼ த⁴ந்யம்ʼ ப்ரோதி³தா​:|
  cof-NT: Junni jerale tsachila duque wepanato quirato, Diosica duque sen joe latinue.
    Yaca jele tito, amana wepanato quirantsancari quinanunca quiralaquinayoe latinue.
  srm-NT: 'Nöö hii sëmbë ko foondo. A bigi da de te na soni, hën de taa: “Aai, dee
    sëmbë, Masa Gaangadu bigi e. A bumbuu. U si foombo soni tide.”'
  qvs-NT: 'Chashna chay unkudu runa alliyaptinna tukuy kawak runakuna sukaman almirashpankuna
    Tata Diosta sukaman alabarkansapa. Chaypina manchakushpankuna willanakurkansapa:
    —Kunanka almirana layakunata kawashkanchisapa.'
  zca-NT: 'No rë men, xe mia''n bixa'' tuli, no nzhab bixa'': ―¡Dox nazhon Dios! No
    nu por tanta mizheb bixa'', nzhab bixa'': ―Nal une be, mile'' Dios rë kwa''n gat
    ne be.'
  cbc-NT: 'Bairo cʉ̃ caátó ĩñarã, nipetiro camasã tʉ̃goña acʉari, atore bairo ĩñuparã:
    —Ago tame, ¿diwatoa ũno tore bairo caroa majũrẽ marĩ ĩñarĩ? Marĩ ĩñaepʉ̃. ¡Camasĩ
    niñami Dios! —qũĩ basapeoyuparã nipetirã.'
  qxo-NT: 'Tsayta ricarmi llapan runacuna cushishga alabayargan Tayta Diosta: “¡Pay
    rurangantanöga imaypis manam ricarguntsictsu!” nirnin.'
  mox-mox: Ta tomotau qabudi nuadi voqana ʼenaʼina ta me edi ʼamayaba Yaubada iawatuboya
    ta ivonaya, “Baʼitagana taha yani ʼebenuavoqana niʼa kaʼitea.”
  kew-kew: Go raburi onaa rayo ora pogolasaasimi. Nimumi paala omoa pora rado meda
    adoa Gote-na bi minasaasima
  dww-dww: Dabudi banaga matabudi a base be taudi mate Mamaitua isanama a kaisuḡusuḡuna.
    Be matabudi a ḡosoridi be a riuna, “Manaka tauda kaua dosinama tè kitana.”
  nif-nif: Tɨmbi amatam gɨtɨktɨ wɨn ka sɨlɨkñembi, nanandɨnjɨ nɨm dakleumbi, nepek
    mɨsɨmɨsɨn kañgɨlɨñ wala Yambat nɨ-ta-loñɨpi, nɨsɨñgan ñɨndɨñ eñgɨlɨñ, “Man nepek
    gɨtikñin indaumbi kamɨñ.”
  twi-ASANTE: Wɔn a wɔgyina hɔ no ho dwirii wɔn. Ehu kaa wɔn. Wɔyii Onyankopɔn ayɛ
    kaa sɛ, “Ɛnnɛ deɛ, yɛahunu anwanwadeɛ.”
  aoj-aoj: Eaꞌ amam nematawa isimba hiasi gogolalasis kwapeteꞌ endilisi, ombal mahas
    aꞌowaꞌ safela agol Godi luꞌwagol saꞌi, “Deiꞌ apaꞌ mati anef waf dambaifi daiaf
    fowaꞌ owaꞌ mogatilifia.”
  cbv-cbv: Páant ã bac bejechah, nihat en wʉ́hi bej, bʉ́dí jenah joinít, queétbʉt
    biíc yoobó Diosdih ĩt wẽi naáwáp wʉt jĩ. —¡En yʉh bʉca! Bʉ́dí náhniat pínahdih
    bʉʉ jwĩ enna caá, ĩt míic niijíp wʉt jĩ.
  taw-taw: Anɨgek nɨŋɨd kɨli judɨl, God yɨb nop ak dad aplanɨlɨg agɨlak, Mɨñɨl tap
    anɨb ke gek nɨgobun agɨl, wal agɨlak.
  jic-NT: 'Pjü ne''aj tjatja pajal yólatsja pajal ''üsüs tepyala mpes, ne ''üsüs tjowelepj
    Dios po''ó. Yólatsja Jesús püné. Mpes tjowelepj: “Lovin ma nin tjinyucucj cupj
    yas nam”.'
  zap-NT: 'Wzee wzak yrandxee mén guin, wzelo men no men wzaknzoon Dëdyuzh; kesentyent
    rdxe men yra men, re men: ―Nedxeree wii be ne gardetlel kwii be.'
  wer-wer: Pël ëën omën pourö itenak yaan panë sak Anutuun ping wesak epël mëëa. “Peene
    ten omën it ngolöp nenten ityaangk.”
  ipi-ipi: Wuane pea oko andoto, wandakali pitaka-mane moko wete loto, Gotena gene
    oko laiyu loto, andipa nanimato mana epene waka wete mindi andeyama leainipia.
  qul-NT: 'Tucuy runacunataj musphaspa Diosta alabarkancu. Manchariskataj nerkancu:
    —Cunan musphanacunata ricunchis —nispa.'
  urw-urw: Bangar ferefinabur gürenakuti baba daba kegeudi tergen. Bangar Keriabüb
    sogi ere baba kegewebüre, kob nugengab siradeaga. Bangar Keriabüb yanim siradgabürüdi
    menüm wagen, “Mügar sige daba kegeugabge baba daba daba taidar kegewenan.”
  rmy-GURBET: 'Savore sesa zadivime thaj hvalisade e Devle. Pherdile dar thaj vaćarde:
    “Baro čudo dikhljam ađive!”'
  ter-NT: 'Yupíhovahiko iyúpaxeova uhá koeti xâne noixoâti, koane iháyu''ikeahiko
    Itukó''oviti vo''ókuke. Êno hána''iti píkeahiko koane kó''iyea: —Imáko koêku ra
    hána''iti iyupánevoti noíxone ûti kó''oyene —koénehiko.'
  bmr-NT: 'Jaaneri famooro ajabafiituumoro Moocaanico imehicaumo. Jaamoro sihidɨ iigutuumoro
    nuumo: Jaachiijɨ mahatyɨmehi aivo ajabafiiranoco, noomoro.'
  fuf-fuf: 'Kaawee heɓi ɓe fow, ɓe manti Alla, ɓe huli fota, hiɓe wi''a: «Hande men
    yi''ii huunde hawniinde!»'
  mwc-mwc: Pipiya ereonowasi si wareyei, ba si nuwasuya kabakaba, ba God sibo kabakabari
    si wona, “Karaku wose kaimasivisi kega meyana ka kinakinana wai ka kinana.”
  bhl-bhl: 'Atemiwi, ka biliw kawtiw alik alik i yol yol angeko, fingansomi, Sunbin-Got
    em wiin fian daolewko, bokolomeliw: “Feinka! Kame em ding dim bakate, nu kun so
    kal so kunum mak em dulum elo ‘E ki keko, nam kanele kai!’, angakabuluw eisneng
    mak e kanelei, nu fein atemuw te.”, angsiliw kale.'
  ons-ons: Ŋei ŋerep eŋe yewa ka more, zok welelepkekoi! So kaetongi, Anutu bakomine
    kito more rakoi, “Masi kine mane, mi kakaze, iwa ukude wakongi kamaine!”
  con-NTPO: 'Tsa''caen ccushapa jasi poiyi''cco a''i attepa can''boen ccutsupa Chigama
    ñotsse afa''fa. Toya''caen dyopa su''fa: —Ñoa''me ccaningae tson''choma gi ja''ño
    atte''fa.'
  ghs-ghs: Tuumami noko hasaqu eetemi atti noko suqobiremi Ohongaho subesube hiireta.
    Nokoi hee, Idze, poike quba nese agiagike moori! Oiqi hiireta.
  peg-peg: ହେବେ ୱିଜ଼ାକାର୍‌ କାବା ଆଜ଼ି ଇସ୍ୱର୍ତି କେର୍‌ଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌ ଆରି ବେସି ପାଣ୍ଡ୍ରା
    ଆଜ଼ି ଇଚାର୍‌, “ନେଞ୍ଜେଙ୍ଗ୍‌ ଆପେଙ୍ଗ୍‌ କି କାବାଆନି ଗଟ୍‌ଣା ହୁଡ଼୍‌ତାପ୍‌ !”
  txu-NT: Nhym me kunĩ omũn kam ari aben pumũnho kumex ne kôt Metĩndjwỳnhmã mexmẽ
    rax jarẽnho kumex ne kam arỳm kum Metĩndjwỳnh pyman abenmã kum, —Atemã mỳjja mexkumrẽx
    ne gu me arỳm jakam omũ, ane.
  eng-WEBU: Amazement took hold on all, and they glorified God. They were filled with
    fear, saying, “We have seen strange things today.”
  gnw-NT: 'Jae ramiño vi opaete joco pe ñugüɨnoi vae reta umbɨadora Tumpa. Echa''ã
    opareve ipɨacañɨ jare uquɨye. Jei reta: —Cua añave yaecha vae ñanemɨpɨacañɨ.'
  mux-mux: '⸤Yunu aku tirim kanuku kene⸥ enini suru niku mini-wale munduku Pulu Yili-kene
    aima mundu-mong teku yunga bili paka tonjuku yu kape niku kene niku mele: “Oliu
    ulu wendu okum kanokumulu ili ulu aima te lupa lam.” niring.'
  maj-NT: 'Kama nkjúhu̱n ngayjee̱ xu̱ta̱ ko̱ kits''íntsjoho̱ Nti̱a̱ná. Tu̱ ni xí kitsankjúhún
    nga b''i̱ i̱ncha kitsúhu̱ xinkjín: —Kju̱a̱nkjún xi kju̱axi̱hi kuayaá nd''a̱i̱.'
  bkq-NT: 'Toenzepa kehoem Idânârâ âsewânilymo, âseanedylymo warâ. Deusram aguelymo:
    — Koendonro, ton-honreim lelâlâ warâ âmâ, Deus! Koendonro modo aieni. Âdykâ koendonro
    awârâ emyenro kientaymba kurâ, iwerâ olâ kyzetai! — kelymo.'
  kue-kue: Yomba prapra sipuglodi kundugl gogl ana God dembiye sindre dingwa, “Nono
    erme taragl wakai kaneta kamga.”
  cot-NT: 'Yamenamenaitanaquequeate intati ishineventamajajianacariquea Aapani Irioshi
    iriatimpajia aisa, itsaroamajajianaquequea icantajigui: —Imaica ocatica savincaguiteri
    amenantajiacaroca oganejencatatsica teeca iramenajiteroji.'
  bnp-bnp: E huriki lobo ri ngapa, ri kavurikea a Vure. Ri turutu vona a maki ri masia,
    lakea ri ta maea, “Mona si masia a maki ni turutu vona.”
  apn-NT: 'Hãmri nhũm mẽ amnhĩ jaêr pê omu. Nẽ no hapôx kaxyw hkôt omunh o kuhê nẽ
    kamã no pyma nẽ. Nẽ tee ri omu hãmri nẽ axpẽn mã: —Kokỹỹ. Aa mẽ pahte ã mẽhõ kot
    amnhĩ nhĩpêx anhỹr ã omunh kêt tã na pu mẽ jarãhã ja pumu. Anẽ. Hãmri nẽ Tĩrtũm
    mã mex o mex ã harẽnh o kuhê.'
  ctp-NT: 'Yuwe ꞌa tiꞌ neꞌ ndiꞌin neꞌ. Bra kanꞌ nchga neꞌ kanꞌ yꞌni tnun neꞌ ꞌin Ndiose:
    ―Ja ya ñaꞌaan chaꞌ kuꞌni Ndiose ska chaꞌ tnun sa ñaꞌan nu yꞌni Jesús kwa ni ―ndukwin
    neꞌ ꞌin taꞌa neꞌ. Ngwañaꞌan ykwiꞌ neꞌ loꞌo taꞌa neꞌ chaꞌ ytsen ꞌa neꞌ.'
  bre-BRG: 'Hag e voent holl souezhet bras, hag e roent gloar da Zoue; leuniet e voent
    a zoujañs hag e lavarent: Ni hon eus gwelet hiziv traoù burzhudus.'
  opm-opm: Saporhan ama kuuhan ihir Gin dir wanohe da tit wandeiya moho gosham ihirhe
    da tupnet ripti bupat patiru ham Got ohe winnong adaptuhur armi deingopari.
  bvr-bvr: Lika aburr-bulapalawa aburr-gata gochila aburr-barrjinga nula rrapa Wangarr
    abu-ngurrjinga an-molamola. Wurpa lika burr-guya aburr-gurkuja, minypa aburr-yinanga,
    “A-lay, gun-narda geka ngubi-nana gala ngubi-nacharna nguburr-workiyarna!”
  wal-wal: Bin eti ubbai, garamettidosona. Daro yayyidi, “Hachchi nuuni oorattabaa
    be7ida” yaagidi Xoossaa galatidosona.
  shj-shj: Na mäganygäsa kabalza na sägädongo, na sägädädäxti Kaläg tä ngaki kasogunong.
    Na kala sanyigata Kaläg, sängadeccä ka, “Was kanoxig ngaka tädäxiny xongondong.”
  zad-NT: 'Na'' yog''ḻoḻ beṉ''ka'' bibangakile'' na'' be''la''ogake'' Chioza'', na''
    do chllebzgake'' che''gake'': ―Ṉaanlla ba ble''icho dga chonan ka chibanicho.'
  kmg-kmg: 'Eme ŋic jaŋe i honerâ manapie hâhâwicne eme warecke sâqorerâ Anutu mucne
    bacnehuc mumbiŋ: “Miŋecgac wiac šâŋe furu fuame honeŋgopeneŋ.”'
  aso-aso: Neꞌmine neivo eveneꞌ ingine ningi upuhoꞌ igi voꞌine vavo Oꞌmoso opoꞌni
    li di naba i-di ngehelele goloso izavo idise nene atoliꞌmine initeꞌ goloso ningekune
    li laniꞌ ve.
  uli-uli: Pangerloh rechokwe ngo resa rol lluwdah. Iwe ngo yesa kkel yar rol motog.
    Iwe resa hapingpinga Deus le re sor bo, “Moch igla mele siya wiri tot formel le
    tediyor mwo mo fael sew le si wiri!”
  nin-NT: Aba wemi ku kri vu angu. Isisu ki ba. Aba gru so nyarr ku Abachi da di,
    “Inta hi aseki ankpinkpi na ashishi munta ari!”
  tgk-tgk: 'Ҳама ба ҳайрат афтода, Худоро ситоиш мекарданд ва дар ҳолате, ки пур аз
    тарсу ҳарос буданд, мегуфтанд: «Имрӯз чизҳои аҷоибро дидем».'
  acu-NT: 'Turamtai nuna mash jiij pujuinauka nintimrar: Yuska kakarmaitai, tusar
    shamkarmiayi. Tura shaminak: —Yamaikia aintsti tujintamu tsuwaruka wainkaji, —tiarmiayi.'
  cak-WNT: 'Y quinojel ri winek ri quimolon qui'' chiri'', xquimey, ruma majun bey
    quitz''eton ta chi que ta ri'' nibanatej. Ri winek c''a ri'' sibilaj c''a xquiya''
    ruk''ij ruc''ojlen ri Dios, y quixibin qui'' niquibij: Chupan re jun k''ij re''
    xekatz''et milagros ri majun bey ye tz''eton ta, xecha''.'
  ebk-ebk: Naschaawcha as solet nan am-in ay tataku. Chinaychayawcha hi Apo Dios ya
    pararuy ugyatcha. Kenalicha, “Anuy paat nakaskaschaaw nan inila takú ad wani.”
  spa-PDDPT: 'Todos se asombraron. Glorificaban a Dios, se llenaron de temor y decían:
    ¡Hoy vimos maravillas!'
  tke-tke: 'Ateene yahitikiniheyaga ni woova, yomuthithimihaga Mulugu, yiiraga: “Peeno
    dhoonilihu sotikiniha.”'
  ruf-ruf: Iwanu wose wakangawala ghendo! Wapfuka na wamtunya Imulungu, walonga, “Leloli
    tupfona ipfinu pfa kukangawatsa!”
  gun-gun: 'Ha''e javive onhemondyipa vy ombojerovia Nhanderuete. Okyjepa reve aipoe''i:
    — Ange ma jaexa mba''emo porã — he''i okuapy.'
  agu-BL: 'Baj cyele''n tzun yab cyakil wunaktz te''j yi mbi cu''n bajij, nin cyak''
    chik''ajsbil tetz Kataj Ryos. Itzun cyaltz: —Jalu'' ja kil jun chin milawr, —che''ch
    bantz. Wi''nin tzun cyele''n yab te yi mbi cu''n bajij.'
  isn-isn: Ingi kila ung'wi ao akakuilwa nukumukulya Itunda. Ikizuilwa nuao, ikalunga,
    kuine ikani shanga nzaile liyi.
  ilo-ULB: Nagsiddaw iti tunggal maysa ket dinaydayawda ti Dios. Napnoanda iti panagbuteng,
    ket kunada, “Naidumduma dagiti banbanag nga naimatanganmi ita nga aldaw.”
  pir-NT: 'Tiquiro sa yegʉ̃ ihñañe masa pehe ijipihtiyequina ihña maria wahahye. Tiquina
    ihña maria waha, Cohãcjʉ̃re ño peoye, bucueye mehna quehnoano yahuducuahye: —‍Miare
    sijoro saha ijiyere ihñaʉ mari, niahye tiquina.'
  anv-NT: Bɔɔ́ ako ágɛ́ge ɛwe ɛpyɛ na, ɛfɔ́ ɛ́kwɔ́ bwɔ́ matɔɔ́ dɔɔ́. Ála mano mekpo
    fuú ne áfɛɛ́ge Ɛsɔwɔ áké, “Dégɛ́ ufɔɔ́ unó fina.”
  sab-NT: 'Kwian ngle ulita gwagedu ai ulita boidudi gire kwian ulita ta me jo sugano
    kwian ulita chegu tañachuge tanre, kwian gerudu noare Chube giti: —Chube noare,
    ama kira molen ulita, nege Chube kiralla giti Jesu kwian oga skliebada trate jegwale
    dodadu che ulita gwa giti, ni bitaite che nu gwageba boi ene karedi, ulia Chube
    no no —kwian ulita gerudu no ene Chube giti.'
  tmd-tmd: Almɨn, nöbö mö nugugu mɨdim akuyöbö magalɨg pɨlɨx rön, God iba pɨrag wöl
    gɨrön yadmä, “Weik ap keiryöbö i rɨmɨdmɨn nugwölɨŋö,” rön, aiö waiö rɨmä.
  acr-NNT: 'Konoje kꞌu riꞌ lik xkam kanimaꞌ che y xkijeq kakiyak uqꞌij ri Dios. Y
    ruma ri xiꞌin ibꞌ kꞌo pa kanimaꞌ chwach ri Dios, xkibꞌiꞌij: «Waqꞌij qilom ruchuqꞌabꞌ
    ri Dios» xechaꞌ.'
  kpg-kpg: Digaula gu goboina, gu mmaadagu, gu hagaamu a God, ga helekai, “Gidaadou
    guu mmada gi nia mee haga goboina dangi nei!”
  taj-taj: जमाहेन्‍से थेरी मुबा जम्‍मान म्‍हिगदे लोङ्सी उदेक म्‍हन्‍जी। ओच्‍छे परमेश्‍वरला
    जयजयकार लबान, “तिनी य्‍हाङसे ल्‍हानान उदेकला गे म्राङ्जी” भिसी भिजी।
  avt-avt: 'Hɨr mɨt miyapɨr yapɨrwe han kekrit newenɨpi niuk me God nenterik, hɨr
    natɨp nar ik: “Petepin haiu mɨr menmen nɨpaa mɨt ap nɨrem mar im au.”'
  cbk-cbk: Despues todo el maga gente ya queda bien espantao y tiene gayot miedo hasta
    el maga Pariseo pati el maga maestro Judio. Ta alaba sila siempre con Dios, y
    ta habla, “Ay, bien milagroso este suceso que ya mira came este dia!”
  uig-ARA: 'ھەممەيلەننى دەھشەتلىك ھەيرانلىق باستى؛ ئۇلار خۇدانى ئۇلۇغلىشىپ، قورقۇنچقا
    چۆمگەن ھالدا: ــ بىز بۈگۈن تىلسىمات ئىشلارنى كۆردۇق! ــ دېيىشتى.'
  tuf-tuf: 'Cuercúr yehnár bic istír uw bahnaquin ub yehw̃jacro. Etat wajacro: “Siru,
    bah ur ayro,” wajacro. Rahra cat, rahra cat wajacro: —Ah ricar isat itcháqueyan
    cáhmotra istiti biro. Ayan cuitro, wajacro.'
  abx-abx: Ag'usa i dimu'an ngan agpakapinugad mga iya, “Pambihira i sakulawan kami'
    ina'anto.” Agdayaw-na mga iya i Diyos bawa i mahaya pagtahod si iya.
  mco-NT: 'Huin''it nidüg''ócɨy je mayjäy ooy ajcxy jɨhuɨɨy, e chi ajcxy ooy cömay
    etz jäymejch Dios. Chi ajcxy ooy chɨgɨɨygɨxy, ymɨnaangɨxy: ―Cham janchtɨy n''íjxɨm
    mɨjhuinma''ñ.'
  bsp-bsp: 'Kɔ cusu cəwos afum fəp, kɔ ŋayɛfɛ kəcam debeki da Kanu. Kɔ kənesɛ kəyi
    ŋa, ŋac-loku: «Sənəŋk mɔkɔ ntɛ səntatɔ-nəŋk mɔ.»'
  kqf-kqf: Tedi naila ika gusugusudi bi a sove gulata, bi Maimaituwa a kasaḡesaḡena
    gado, “Tama niganana anisove kauwina ke kita.”
  cpb-NT: 'Iyokitziiwenta ikantanaka maawoini atziripaini, ikimoshirewentanakeri iriroripaini
    Pawa. Ithaawankakiini ikantaiyini: “Te añaapiintero oshiyaawone jiroka.”'
  aon-aon: Aria eshesh ihishmorim shakitak yowiyokuk abom. Aria shopunek, eshesh shanogugur
    aria shatuk Iruhin ananin nyeigur nyato shakri, “Doukih nyumnah apak matik enesh
    kupaishi eshudok!”
  hus-NT-2005: 'Ejtal labantsik, in pubédhantsal tin bij na Dios ani kʼal an jíkʼib
    in ulutsik enchéꞌ: ―Xoꞌ i chuꞌu yán xataꞌ xi labidh tʼajat.'
  mig-NT: 'Te ta̱ká ña̱yɨvɨ‑ún, ni̱ ka̱naa iní‑i kánde̱''é‑i. Te ni̱ kayu̱''ú xaa̱n‑í.
    Te ni̱ ka̱nakana jaa‑i Dios: Vina te ni̱ ka̱jini̱‑yo̱ tíñu ñá''nu xaa̱n yá''a,
    áchí‑i.'
  bps-bps: Na too tikeng i kdee dad to di kitela dun ani magin i klikòla, na dmayen
    ale Dwata, manla, “Too gamtikeng i teenito di duh ani!”
  mbs-mbs: Ontò nepela se kedita dan, aw induyun dan se Timanem. Nelemitan dan aw
    migpebelaw-belaway dan, “Sebad indà se kinità tadon seini.”
  tof-tof: Ene pamkolpama wirri gübarirr aengóp akó i Godón we yagürnóp. I blaman
    kari gum koke kwarilürr Godón ⌊arüng tonarrdógab⌋, da zwapólórr wagó, “Ki errkya
    asen-koke tonarr kuri eserre!”
  cme-NT: 'Maa ce-ba hiere gbɛrɛ; baa ta ba piiye wuɔ: «Diiloŋo‑i bibiɛŋo!» Korma
    taa ma da-ba a ce ba ta ba piiye wuɔ: «I daa gbɛrɛ-wɛima nyuŋgo‑i-na.»'
  sus-sus: Ɲama birin dɛ naxa ixara ki fanyi, e nu Ala matɔxɔ. Ala xa yaragaaxui fan
    naxa lu e bɔɲɛ ma, e a fala, «To, muxu bara kaabanako fee to.»
  pon-2006: Irail koaros ahpw pwuriamweikihla mehlel! Nan ar masak, re ahpw ndinda,
    “Ia uwen soangen kapwuriamwei kan me se kilangehr rahnwet!”
  dad-dad: Ganan terẽ de fen, Negur yana dalesen. Idi waud bun terefeit ye fen, diron,
    “Ada gama tobonunã fire bagai tailel.”
  zab-NT: 'Iratedeb quesentiand bdxalodeb ne guniideb de diidx zaac lo Dios, ne quesentiand
    bdxibdeb ax guniideb: —Andxiré gunán tuby milagrɨ ni gady iniátin.'
  jae-jae: Lau samob têtakê ŋanô ma sêlambiŋ Anôtô tonêŋ ŋalêlôm ŋatutucgeŋ ma sêsôm
    gebe “Ocsalô tonec aêac alic gêŋ kaiŋ teŋ.”
  ksd-ksd: 'Ma dia manga kaian par tana, ma dia pite pa God, ma i tup diat ra bunurut,
    dia tatike: Gori da tar gire ra lavur enana magit.'
  msm-NT: Na, sakot to kahaedok dow katingaya, pigsaja dan to Diyus. Kagi dan, “Ato!
    Kabeynganan yagboy to naaha ta kuntoon!”
  myk-myk: 'A lʼi bye kakanhana pu mu, fo pu na baraga tɛri Kilɛ na. A pʼi fya xuuni
    na yu: «Wèe ya kakanhana ɲa niɲaa.»'
  sbe-sbe: Tamowai maudoidi se nokokalili na Yaubada se hedebasaei. Yo Yaubada hekasisina
    ye hemwayaudi na se hedehedede se wane, “Mayadai ta unai meta kabikabi saesaekalilidi
    ta kitadi.”
  mcr-mcr: E äqumbiyi, qu eeqänä yäuŋuä ipu, Goti Hanjuwä Iquenyqä “äŋguiqä” ätkuwi.
    Iiŋiŋqe, tiiŋä ätkuwi. “Täŋga ne nätmatqä huitaŋä yäŋänäqŋqe timäuqaŋgi hiŋuä
    äqunäŋunä” ätäpu, Goti Hanjuwä Iqueqä yäŋänäqŋqeŋqä kŋuä kuapänä indqäŋguwi.
  cux-NT: 'Nducyáácá ''iiⁿ''yāⁿ cheⁿ''e yiinú yā ní neene di''va''á yā ní caⁿ''a yā:
    Dɛ''ɛ̄ chúúcā ch''ɛɛtɛ Dendyuūs. Ní caⁿ''a yā: Maaⁿ ní n''diichi yú dendu''ū chi
    nguɛ́ɛ́ ta nn''diichi yú chi caⁿ''a yiinu yú.'
  tur-YTC: Herkesi şaşkınlık sardı. Tanrı’yı yücelttiler. Korku içinde, “Bugün garip
    şeyler gördük” dediler.
  san-ITR: tasmAt sarvve vismaya prAptA manaHsu bhItAshcha vayamadyAsambhavakAryyANyadarshAma
    ityuktvA parameshvaraM dhanyaM proditAH|
  bel-N: 'І ўсе былі ў захапленьні, і славілі Бога; і напоўніліся страхам, кажучы:
    «Дзіўныя рэчы бачылі мы сёньня».'
  sch-sch: An rêngin kamâmin an chia, “Avien chu hi ang taka neinun inkhêl ei mu
    hih,” tiin, Pathien an minpâk zoi.
  mic-MIQNT: Na mimajuinu'g ta'n eimu'tijig gaqi paqalaiwaji aq emtoqwala'titl Gjinisgaml.
    Jipaqita'jig aq teluejig, “Na mesgi'g paqalaiwaqan gis nmitu'g gisgug!”
  huu-NT: 'Nana naiena cɨodɨno eo raijicaidɨmacɨ. Iemona Jusiñamuimo iobillacɨnona
    fecadɨmacɨ. Eo raijicaillamona, raitɨmacɨ: —Bie isoide siño comena jaca cɨoiñedɨcaɨ.'
  jiv-NT: Túmakui ashí shuar ti enentáimprar Yusa náari̱n shiir awajsarmiayi. Tura
    ashamainiak “aentsti tujinkiamu yamái wáinkiaji” tiarmiayi.
  otm-NT: 'Nɛ gätho bi hyonya thoho ʉ, nɛ bin su, bi ''yɛ̨spa Oją nɛ bi ''yɛ̨n''ʉ:
    ―N''da ran t''øt''e nuįxte dá nuhʉ ra pa jabʉ ya, bi ''yɛ̨n''ʉ yʉ ją''i.'
  dah-dah: Irkeb al buda go mata goyen keneŋ hurkuŋkat teŋbe Al Kuruŋ turuŋ iramiŋ.
    Irdeb kafura wor po heŋbe, “Haŋkabe mata tiŋeŋ wor po hakot gwahade kura ma keneŋ
    hityen goyen kenhet,” yamiŋ.
  tnk-tnk: Nərmama me pam hətoni, həhekɨr. Nənimenraha rier. Həuvehi utə nəɡhi Kumwesən,
    mamhəni mə, “Kwa kɨtaha i sənətoni narimnari me nepwɨn ipwet rusəpə.”
  kpr-kpr: Amingetiri, evetu genembo isambu dudukughedo buniseri. Bunedo, oju edo
    God dae sakai sise, eminge siseri, “Namonde evia jo gae iriara ava, orokoá siroretiri,
    namondeda ditii eregoserere.”
  san-IAS: tasmāt sarvve vismaya prāptā manaḥsu bhītāśca vayamadyāsambhavakāryyāṇyadarśāma
    ityuktvā parameśvaraṁ dhanyaṁ proditāḥ|
  nho-nho: Te kanohenua naa hakkaatoa ni oho, naa tama naa ni mattaku ka taratara hakanau
    i TeAtua peelaa, “Teenei ni vana hakallee mouri iloo maatou e kkite i te aso nei.”
  gym-NT: 'Yebtä ni nämane kwati ye ñan töi namani krütare amne namani Ngöbö käikitekä
    jökrä, kä namani niere krörö jae kwärikwäri: ¡Aiteeje, mtarebra ñan nikwe jändrän
    kuin turi ya! Jändrän ne kwrere ni ngämi tuen jire bati, erere nikwe tua mtare
    yera, ni jökrä namani niere kore jae kwärikwäri.'
  azg-NT: 'Ndoꞌ tsoñꞌen nnꞌan na mꞌan joꞌ, tiꞌndaaꞌ tycya ngiohan. Tonanꞌtꞌmaanꞌhan
    Tyoꞌtsꞌon. Ndoꞌ ntyja na tyuehan ndoꞌ na neinhan, jnduehan: —Minꞌjon tacojntyꞌia
    ncüii nnon na tꞌman conduihanꞌ chaꞌxjen juu ꞌnan na jndë jntyꞌia ndëë xeevahin.'
  bhd-bhd: तैना सारे लोक हैरान राए ते परमेशरेरी तारीफ़ केरने लगे ते कने ज़ोने लगे,
    “ए त असेईं अज़ नव्वीं गल लाई।”
  too-NT: 'Lā'' ixlīhuākca''n talē''cnīlh lā'' tamācā''tanīlh Dios. Tajicua''lh lā''
    tahualh: ―Huā''mā'' chi''chini'' lakzī''nī''tauj lej ka''tla'' lē''cnīn.'
  ind-AYT: Semua orang itu merasa takjub dan memuji Allah. Dengan dipenuhi rasa takut
    yang besar terhadap kuasa Allah, mereka berkata, “Hari ini kami melihat hal-hal
    yang luar biasa!”
  cjo-NT: 'Ari rotsikanateeyanakarini atziripaeni, ikanteeyanakini: —Tema ikameethaperotaki
    Tajorentsi, ipinkatharitaperotzi. Tee añaapiintziro iroka añaakirika iroñaaka.'
  nsn-nsn: O mamang tamata uakapa ka siokor lutar, kara uatakai tang God. Gisina ke
    kale keipisir nisokor, kara kula pare, “Inggeim king banga tar inetenine daan
    a giamehe sioko tun.”
  san-DEV: तस्मात् सर्व्वे विस्मय प्राप्ता मनःसु भीताश्च वयमद्यासम्भवकार्य्याण्यदर्शाम
    इत्युक्त्वा परमेश्वरं धन्यं प्रोदिताः।
  tna-NT: 'Pamapa dapia aniji cristiano cuana ebia su nimetiunetitana. Diusu mitsutsuatana
    huecuana. Iyuame neje tuneda cama uja putana: —Beju jiahue ecuaneda ai nimetiuda
    saida cuana baitia.'
  lid-lid: Eme iri mari badeh, mani iri atur handru en, ma iri atudun nyara Kindrei.
    Ya boho iri asak, ma iri tiye i buku doh, “Taha na dah badeh, ndranyolom kalem
    randrah labai.”
  wim-wim: Than pam wanch yot anangan ngangk ikin thathinan nunang, than winynyang
    paththam moꞌin. Aꞌ than God.an thaaꞌ-kuump-kuumpin nunang, aꞌ thawin, “Ngamp nyiingk
    inan work min paththam thathampa nunang nilan yump.”
  zga-M: Umunu nu munu alinkhudega nu khunginia Unguluve. Vakhadiga nu uvudwacji,
    nu khuta, “Tuchiwene imbombo cha khudega ilelo.”
  yom-yom: 'Batu boso basimina, bakembisa Nzambi kutsi boma baba vayi batuba : —Matsiminanga
    tumueni buabu.'
  san-SIN: තස්මාත් සර්ව්වේ විස්මය ප්‍රාප්තා මනඃසු භීතාශ්ච වයමද්‍යාසම්භවකාර‍්‍ය්‍යාණ්‍යදර්ශාම
    ඉත්‍යුක්ත්වා පරමේශ්වරං ධන්‍යං ප්‍රෝදිතාඃ|
  yut-yut: Aŋakwan mɨŋat amɨn morapyo uŋun kaŋ wurɨpdagek Piŋkop aŋkɨsiŋek yawit,
    “Abɨsok yo ŋwakŋwarɨsi altaŋban komaŋ.”
  grc-BYZ: καὶ ἔκστασις ἔλαβεν ἅπαντας καὶ ἐδόξαζον τὸν Θεόν, καὶ ἐπλήσθησαν φόβου
    λέγοντες ὅτι εἴδομεν παράδοξα σήμερον.
  cpc-NT: 'maawoni atziripaini iyokitzi ikantaiyanakani, ikimoshiriwintanakiri iriroriiti
    Pawa. Ithaawankakiini ikantaiyini: “Tii añaapiintziro kimityaawoni jiroka”.'
  nhg-NT: 'Hua quetietzöbejque innochtie, hua tiechamöjque Deus, hua omomajtejque.
    Oquejtojque: ―Otequejtaque sösantle tietzöbetl öxö.'
  nya-nya: Aliyense anadabwa ndi kuchita mantha ndipo anayamika Mulungu. Iwo anadabwa
    kwambiri ndipo anati, “Lero taona zinthu zosayiwalika.”
  ngu-NT: 'Nochimej on tlacamej omojcatlachixquej niman ocueyilijquej Dios, niman
    ican miyec nemotijli oquijtojquej: ―Aman yotiquitaquej on tlajtlamach yejhuan
    xqueman tiquitayaj.'
  kup-kup: Tahan añarab map poek hehari etehapuh agul atat hehapuh, Godiz biñ ravat
    epat haovai sooh. “Ui, dei mamog pei ou ravah-akavoz zut navon et narë hegiek
    petev ou ravahan eteg.”
  jid-jid: Ko nha a tie sissri nda gbre Irji San. Sissri shu bawu suron u ba tre,
    “Ki toh ikpi wa ba nna gbengble tre.
  wmw-wmw: 'Wanu piya watajabu, wantukuza Mwenyezimungu, uwapata wofi, wakamba: “Rero
    tiwona mambo a matajabisa!”'
  gmv-GGM: He wode asi wuri malalettides. Xoossa galatishe hach malalisizaz be7ides
    giidi daro babida.
  ssg-ssg: Laha hatesol ong mamata pohe Haeu. Laha sasameni Haeu ukek, “Waliko tenen
    lalap kako paxaiwen tetelao!”
  zpo-NT: 'Rese myet mdedyall doo nu nzholl re xaa lo Dios, nu dub lo yalnacheb nzhé
    re xaa: —¡Yisutisuti, nalzhe si ngune nu tub kwaan gro doo!'
  poy-poy: Woseri walikangasha nentu! Waweriti na lyoga, wamkwisiti Mlungu pawalonga,
    “Tulola mauzauza leru!”
  qwh-NT: 'Tsenam nunacuna allapa espantacur y mantsacäcur, alabayarqan: —¡Diosqa
    allapa puedeqmi! ¡Manam ni imepis queno alli ruraqtaqa ricashqatsu cantsic! —nishpa.'
  gaw-gaw: Ugeḵe amu ag dab mak kuḏum aona, Kayak binag menana, ag nuhignu enanag
    doonna, oolag ele oṯaie, ag ap̱ig. “Gemu ig kobol imu laanab anidmut,” aon ap̱ig.
  nca-nca: Oní unipare soso qenero iŋondutuye enesó-enesó taró. Qenero sasaro tero
    Anutu seré te inoro ŋande yaŋgurí, “Itaka o amana horé qeneteto.”
  zpz-NTPP: 'Orzeꞌ dela yu nu nguaa zeꞌ za nu la ic dey. Orzeꞌ byabic dey gyel mbecy
    ni Ñgyoozh, nunu tonaꞌ la gudzib dey. Orzeꞌ na dey: ―Dzi na bzaac na tub nusuriidz
    ily ―na dey.'
  mkj-mkj: Ihr ohroj ken pwuriamweikihla mehlel! Nehn ahr majpwehk, irai kin kapnga
    Koahs pwahpwahpwa, “Ia woahr joangoan kapwuriamwei kan ma kamwai ne kapang rehnnoauwe!”
  zac-NT: 'Grë mënë bëdzëguëëꞌ lduꞌu rall. Guniꞌi rall llëruꞌbë na pudërë shtë Dios.
    Bëchiꞌchi rall tantë rdzëbë rall. Guniꞌi rall: ―Neꞌ guná hiaꞌa cusë ruꞌbë nadë
    riasë́diꞌiaꞌa.'
  kyg-kyg: Muki vayaꞌamogimo ani kavaꞌmo ageteꞌapaeꞌmo hapau aiteꞌa Goti agiꞌaleꞌmo
    aliꞌa asaga huꞌa atete atete huteꞌapaeꞌmo, hemenimo aeto agufa alagepa kavaꞌmo
    agone, huꞌa huꞌnae.
  kmk-kmk: Taḻona nasnasdaaw da un losan ot nandaydayaw da kan Apudyus. Ummogyat da
    un kanan dan, “Nakaskasdaaw dan inila mi uttun satun!”
  cao-NT: 'Jasca, shina-risiquiniquë nohiria. Ja ratëyocani quiha. Jatsi Dios ocahuatsijahuacaniquë
    jato ri: —Anomaria tsi xo naa jaboqui no jisina ra —iquiina.'
  bbr-bbr: Ko manonuk, kiro roasiret ak erekapu karkairianik, iminemoi, ak Anut nukan
    enip jou murumana, äiein, “Ik rusapai kar onok atap aparum.”
  inb-inb: 'Chi­wa tukui­kuna, iapa ujna­rispa tukug­samur­ka­kuna. Taita Diusta iapa
    suma atun­ia­chir­ka­kuna. Iapa mancha­rispa, nir­ka­kuna: —Kuna puncha, ñi ima­ura­pas
    mana kawas­ka­ta­mi kawarkan­chi.'
  hrv-hrv: 'A sve obuze zanos te su slavili Boga i puni straha govorili: “Danas vidjesmo
    nešto neviđeno!”'
  box-NT: 'Á ɓa ɓúenɓúen wó coon mu bìo yi. Á ɓa zã́na à ɓa pá wee khòoní
    le Dónbeenì kà síi: «Wa ɓɛ̀ntĩ́n mɔn yéréké bè-bárákáwá zuia.»'
  ote-NT: 'Y gatho ya ja̱ꞌi xi mri ꞌyø de núꞌa̱ xqui nja y mri xøcambeni Ajua̱ꞌʉ.
    Ne xi mi tsuꞌʉ de núꞌa̱ xqui hyandi ne mi enaꞌʉ: ―Nubya stá hanthʉ ꞌraya da̱nga
    tꞌøtꞌe núꞌa̱ hinhyaꞌmʉ stá hanthʉ xa nja.'
  wnu-wnu: 'Ende at isa gab borusi qesi igara wogub Qenut wot mismisir qamamir: “Wa,
    see qas mi bubun ger ne gaun,” ende qamamirei.'
  zam-NT: 'Ryete mèn co'' nziri''a, ante mbui'' mèna no ante gunaa mèna. Mbez mèna:
    ―Con'' roo no con'' xèn nac co'' ndli Diox, cara. No por gunèe mèna le'' mbi''a
    mbyacle'', anze''f mzyeb mèna no ndxab mèna loo xtàa mèna: ―Nalze, por derech,
    mbui'' na'' ngòc thìb yalguzye'' roo no thìb yalguzye'' xèn loo na'' no loo mbi''
    co'' mbyaca, ¿lé''?'
  zyp-NT: Ming maikaw cawh aa ningang ngetei ka, Khazing khah reithai he ka, “Atoning
    heh hming khuarawha chuipaw kaa hmuh hi,” aa tah tlungmang.
  sey-NT: Saina, siꞌahuaꞌi ña quëquëni Maijaꞌquëre sihuajë careña. “Yurena ñahuë,
    pa̱ije yoꞌo maꞌñere yoꞌoye.”
  nvm-nvm: Fu ijegrega e uruvana buka bomana oiserdiamga bu uri juknum Godon oimarme
    kuai, Noka ivia ire sumakin iji gainvano kuain.
  mps-mps: Tama tigidali we bidi gegemani mu selama, Godigo nogi ugwaba sali. Augwali
    wi elama, te po wali, “Megi dago gasagi yai sę mu ebo sualio.”
  seh-seh: 'Onsene adzumatirwa napyo. Na kugopa konsene apasa mbiri Mulungu mbalonga
    tenepa: “Lero taona pinthu pya kudzumisa!”'
  pab-NT: 'Tyotyaha hakaharetyoaha. Exahe hoka kalore hamairaneha kakoita ihalahareha
    Enore kakoa hoka nexaha: — Kaxiyani! Waiyexe kalikini xowaka wiyaiya! nexaha.'
  llg-llg: Lita leo ndiak, de basa hataholi la heran. Basa de, ala soꞌu dema-demak
    Manetualain naden, lae, “Lamatuak ana seli, bae maa! Leledon ia ita tita to ita
    mata deꞌe heheli nala, dedeꞌa manai lain seli ia so.”
  kyf-kyf: 'Nyɩma weee -wa mɩa -bha, ŋwɛgaga yia wa sʋbha, ''ɩn -nyanɩgbɔ yia wa -kpalɩ.
    Wa yia -Lagɔɔ ''ŋnɩ -mnɩnɩ, ''ɩn wa nɛɛ: «-Yɩa! -A ka -zɛɛn gwɛdigbʋnyaa da ''yɩ!»'
  tpi-tpi: Na olgeta manmeri i kirap nogut tru long lukim dispela samting. Bel bilong
    ol i kirap long lukim bikpela strong bilong God na ol i litimapim nem bilong God
    na tok olsem, “Nau yumi lukim ol narakain samting tru i kamap.”
  mih-NT: 'Ta iyo xaan i cuñi tandɨhɨ ñiyɨvɨ, ta i zacahnu ñu sii ra Ndyoo. Ta i yuhu
    xaan ñu, ta i catyi ñu: Vityi ndisa i ndyehe yo minoo sa iyo xaan caa.'
  qvh-NT: 'Sayta ricaycurmi runacuna cushicuyashpan Tayta Diosta alabayargan: “¡Cay
    runa aliyäsishgantanöga manami imaypis ricashcansisu!” niyashpan.'
  kms-kms: Wute buagi te ruqond di quan nganye puye rind, di God nyamb rindivi viyo.
    Ni ruqond quan nganye puye rind di riri, “Beghi yumbo asi buqod segi kin te muq
    buqod.”
  agn-agn: Pisan ang nangabereng ig pinangeldan tang mga taw. Animan namagdayaw tanira
    ong Dios ang ganing, “Makabebereng tang mga bagay ang inita ta mandian!”
  nhi-NT: 'Nochtin simi ocmosintetzauihqueh uan ocuehcapantlalihqueh Dios, uan ica
    mic nimohtil oquihtohqueh: —Axan ottaqueh iluicacchiualisten.'
  ttc-NT: 'Kyaqil kye xjal b''an nkyelab''an tuq b''ix b''an nqet tuq kyjiq''b''a''
    Qtata Dios, b''ix ojetq tuq kyetzajb''aj, b''ix oxik kyq''uma'' ikxjani: «Ajna''l
    ma''tx tz''ok qen tidi''chq aj b''an nqolab''an ti''j.»'
  dan-1931: 'Og Forfærdelse betog alle, og de priste Gud; og de bleve fulde af Frygt
    og sagde: “Vi have i Dag set utrolige Ting.”'
  kwj-kwj: Ete wowani ele hima miyafo naha ya wu apapana. Wokoni Gotri ni aki omwesika
    laka ki wu akindani Gotri hi tini wu rasaini ya wu sawe, “Apa sumbu ba fo naha
    fotini nu heihiro.”
  vie-OVCB: 'Mọi người đều kinh ngạc, ca ngợi Đức Chúa Trời. Họ sợ sệt bảo nhau: “Hôm
    nay chúng ta thấy những việc dị thường!”'
  kze-kze: amáparawai táátavai ésa Áánútu áwí'a mósá marésa sésa íma awánaraundai'a
    isa'á awánáúmne sésa táátavai ésa tiyáámba tóipimba áákaawe.
  lbk-lbk: Sa cha't nenkatatakag, ya chinad-ayawcha si Apo Dios. Chadlos cha inmegyat
    ay nangwanin, “Chad-ama paat ay katataa nan naycha'y inila tako idwani.”
  mto-NT: 'Atu̱va ato̱ki tseꞌe nu̱jom je̱ jayu tyanka̱jxti je̱tseꞌe je̱ Nteꞌyam du̱yakmá̱jidi
    du̱yakjaanchidi, vaꞌajts tsa̱ꞌkidup tseꞌe ñavyaajnjidi: ―Atu̱va xa ya̱ꞌa̱ veꞌe
    juuꞌ veꞌe u̱xyam nꞌíxumdup.'
  bzh-bzh: Lob alam pin saga ḳenuj ya gederanġa nemaj. Lob deḳo Anutu arë raḳ,
    gedeggöneng medenenër bë, “Nġaa ti sën hil halë gwëbeng agi yö agga ti.”
  guj-2017: સઘળા આશ્ચર્ય પામ્યા, તેઓએ ઈશ્વરનો મહિમા કર્યો; અને તેઓએ ભયભીત થઈને કહ્યું
    કે, ‘આજે આપણે અજાયબ વાતો જોઈ છે.’”
  jvn-NT: 'Wong-wong kabèh mau nggumuné éram-éram lan pada ngluhurké Gusti Allah.
    Atiné pada krasa wedi, mulané rerasan: “Lelakon iki jan ngidap-idapi tenan!”'
  byr-byr: Kaanna wɨna kyaꞌ yuyara atɨka maruꞌnakulɨna yeva Gotɨyarɨne yayaꞌ byaannakeꞌ
    munyaba makina yadɨvɨꞌ lɨka yɨwainɨgulɨna yeva dɨna “Dahaaꞌ nemɨ nabinya pɨburɨ
    wangamwona!”
  ian-ian: Va nɨmba ngɨpaliga ndalaa Godna sɨ kwutaa katsondi. Ngɨpaliga ndalaa wandi.
    Mbambala tamba nɨma vak vɨganɨn waa wandi.
  hun-hun: 'Ámulat fogta el mindnyájukat, dicsőítették Istent, és megteltek félelemmel,
    és ezt mondták: „Bizony csodálatos dolgokat láttunk ma!“'
  mcf-NT: 'Adsho isash tantiadempambo yec Nuquin Papan naid chiec onquecuededec tabadpanëdash:
    —Aden bëdamiaid isenquiocboedëmbi nëbimbobi aid isbempombi —quecuededpanëdash.'
  kjs-kjs: Go raburi enaali raayo ora pogolasaasimi. Nimumi paala komoma naame pora
    rado meda adaleme-daa Gote-na bi minasaasima.
  mni-mni: "Maduda makhoi pumnamak angakpa amadi akibana thallammi amasung makhoina\
    \ Tengban Mapubu thagatladuna hairak-i, “Ngasi eikhoina angakpana thallaba thoudok\
    \ ama uba phangjare!”\x94"
  yad-NT: 'Rityi̱tta̱da jaryi variy, riichana̱tya̱da variñi̱ Ju̱denu, jiryatiy ru̱nteda
    jaryi daryaju̱, ru̱teda ji̱ta yiva: “¡Vu̱dyimya̱te riva ti̱ttasarate diye!”'
  mxb-NT: 'Ta ndidaá kúú ña̱yuu ñoó ni̱ naá nda̱ꞌo iní, ta ni̱ ka̱sáꞌá ná kékáꞌano
    na Ndios. Ta yu̱ꞌú nda̱ꞌo na, ta kaá na̱ diꞌa: ―Kuu̱ víti ni̱ xinio̱ ña̱ꞌa ndato.'
  pon-2006A: Irail koaros ahpw pwuriamweikihla mehlel! Nan ar masak, re ahpw ndinda,
    “Ia uwen soangen kapwuriamwei kan me se kilangehr rahnwet!”
  maq-NT: 'Hane yëjë ni xuta jan ne, jercu quijircun xu rë me, hacuaha cojo me casahmi
    jyë casahmi hnga xu me Nina, hisca catsacjun me camá. Hacuaha cachja xu me cuitjin:
    ―‍Quihndë cahyan xcusun xi tsajin nixtin xi hyan. ―‍Cuatjin xu cachja me.'
  hto-hto: 'Aferi nana comɨnɨ caɨmare fáɨgacaidiaɨoɨ, íemo Juzíñamuimo caɨmátaidiaɨoɨ.
    Afe mei jacɨ́ruioicana daɨde: —Nɨɨ birui caɨ ɨere ebíredɨfuiaɨna cɨona, —daɨdíaɨoɨ.'
  por-BRBSL: 'O espanto tomou conta de todos, e eles glorificaram a Deus. Eles estavam
    cheios de medo, dizendo: “Hoje vimos coisas estranhas”.'
  ces-NKB: 'Všech se tedy zmocnil úžas a oslavovali Boha. Byli naplněni bázní a říkali:
    “Dnes jsme viděli nepochopitelné věci!”'
  cui-cui: 'Barapomonae daxita yabara najʉntʉ coyene cabenaeca yawa Nacom wʉnae jaintatsi.
    Barapomonae junuwiya namchiya jeye: —Anoxuae waxainchi tainchi xua pewʉnaewa pocotsiwa
    jopa yaputaetsi, jei barapomonae.'
  boj-2014: Onaqa tamo uŋgasari kalil naŋgi Qotei aqa maŋwa di unsibqa naŋgi tulaŋ
    prugugetosib Qotei aqa ñam soqtosib a biŋiyeb. Osib naŋgi ulaosib mareb, “Maŋwa
    iga endego unonum di kumbra bei. Tamo qudei na maŋwa deqaji yeqnab iga nami unosaioqnem.”
  eng-OEBUS: The people, one and all, were lost in amazement, and praised God; and
    in great awe they said, “We have seen marvelous things today!”
  eri-eri: Ono wainga nere fai-aita oruwa, dada waha uredu bode horoto dewane. Onodu
    nere Itou nomo danga anyakaro waha uredu, huwanyanege jayainga nere Itou unyi
    isou bode benou lewane, “Elebe ere dada hogo fere ete tigini heiganga ureyaha.”
  aly-aly: Ingkerrel renh intwarenh, rarl apmer-warl alpenh panty-akert. Rernemap
    apateyelpew, inkwerelhemel-anem angkerrenh, “Inngang wenh! Akngey rlterrk inngarl!
    Aleyant anantherr ngwampant alakenh arew!”
  wiu-wiu: Nitikale enekete peyame ekete ekee, namolona enamokoonakale ilepa i tokono,
    enatoe wa Akolalike nate wene pia kei pia kakeneya.
  swe-swe: 'Alla slogs av häpnad och prisade Gud, och de fylldes av fruktan och sade:
    ”Det är otroligt (ofattbart, något som vi inte kunnat drömma om i vår vildaste
    fantasi), det vi har sett i dag.”'
  cth-cth: Tami pueng a kângairu awh teh, maimanaw ni kângairunae atu hmu awh toe
    telah a dei awh teh Cathut a pholen awh.
  mti-mti: Iyayapan undag teraya sira God waragasiya. Mu danowo a noidauwane, sira
    waya, “Nu gare inaiinai gina ube da yautu.”
  pad-NT: 'Oniaroa, ija''ari vanokiva vakava''ibodivaranikaraho''aha. Vaofinikaraho''aha.
    Deu-ra khai vani''aha: —Jaha''oamanija ida Deus kabadani anoki''iki hidakaba''i.'
  twi-twi: Wɔn a wogyina hɔ no ho dwiriw wɔn. Ehu kaa wɔn. Woyii Onyankopɔn ayɛ kae
    se, “Nnɛ de, yɛahu anwonwade.”
  hlt-hlt: Te vaengah mueimang bangla boeih om uh tih Pathen te a thangpom uh. Rhihnah
    nen khaw baetawt uh tih, “Tihnin ah poektloel la m'hmuh,” a ti uh.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ bɛ̀ di bɛmɔu, kɛ̀ bɛ̀ɛ depɛ Kuyie nkɛ́ nkù sɑ̃ntí, kɛ nɑ́ɑ́ nkɛ
    tú: Ti yɑ̀ yíe ndɛ̀mɑrɛ̀ cɑ̀nnɛ̀.'
  san-GUJ: તસ્માત્ સર્વ્વે વિસ્મય પ્રાપ્તા મનઃસુ ભીતાશ્ચ વયમદ્યાસમ્ભવકાર્ય્યાણ્યદર્શામ
    ઇત્યુક્ત્વા પરમેશ્વરં ધન્યં પ્રોદિતાઃ|
  amx-amx: Inang ywarn iterremel anwerlkek. Inang Altjerr kangkemel nakek. Lakenh
    inang angkerrek, “Lyet nwern kwenh twer arrpenh anthwerr arek!”
  ake-NT: Tanporon kon ka'pon amʉ' usewansiuka'pʉ. Mɨrɨpan kon uya Papa apurɨpɨtʉ'pʉ.
    To' enari'nʉmʉ'pʉ, mɨrɨ awonsi'kɨ, “Serɨ pe, eke Papa tʉrawasooi e'kupʉ ensa'
    man,” ta'pʉ to' uya.
  qvn-NT: 'Chauraga lapan runacunam mayacasha nirag ricacarärira. Jinarcurmi paycunas
    Diosta alawapäcura. Chaura runacunaga cay nipäcuram: “Cananmi ichaga ricarunchi
    mana pisi ruranganta” nirmi manchapacuypa rimapäcura.'
  tku-NT: 'Ixlīpō''ktuca''n talī''a''cnīlh ē tamakapāxuīlh Dios. Nā tajicua''nli ē
    tahuanli: ―Huā''mā'' quilhtamacuj laktzī''nī''tauj ka''tla'' lī''a''cnīn.'
  bjk-bjk: Io, a nangadi xirip toxo wuwus ma toxo ölet e God. Idi toxo ii e God ma
    binuut ma toxo tengen, “Nixinen ire tere pere a lalaa deek ne auwuwus.”
  msy-2020: Ezɨ me bar dɨgavir kuram gamigha Godɨn ziam fe. Egha agorogem me gizɨvazɨ
    me kamaghɨn mɨgei, “E datɨrɨghɨn bizir bar igharagha garibar gari.”
  bpr-bpr: Too ti tikeng i kdee dad to, na dmayen ale di Dwata. Tngah ale, na manla,
