    hending.”
  ewe-ewe: Ame siwo katã nɔ afi ma la ƒe mo wɔ yaa eye vɔvɔ̃ ɖo wo, wokafu Mawu nɔ
    gbɔgblɔm be, “Míekpɔ nu madzɔkpɔ aɖe egbe.”
  nuy-nuy: Warraawurru-yung wurru-wurrij-barrwarrangi-windiyung, warraarrawindi-lhangu
    wugurru. Wugurraayunggaj wunu-warraarriwaa na-God-guy, warraawurru-yung yamba
    wunu-yamayn wugurru. “Waari ngaamba-nani anaani-yung-jii, ambu-yamaa,” wurru-yamayn.
  cop-BHC: ⲞⲨⲞϨ ⲞⲨⲦⲰⲘⲦ ⲀϤϬⲒ ⲚⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲞⲨⲞϨ ⲚⲀⲨϮⲰⲞⲨ ⲘⲪⲚⲞⲨϮ ⲞⲨⲞϨ ⲀⲨⲘⲞϨ ⲚϨⲞϮ ⲈⲨϪⲰ ⲘⲘⲞⲤ
    ϪⲈ ⲀⲚⲚⲀⲨ ⲈϨⲀⲚϢⲪⲎⲢⲒ ⲘⲪⲞⲞⲨ.
  buk-buk: Ma lau hoŋ sêhêdaê ŋandô. Sêmpiŋ Anötö ma sêsôm, “Acsalô lec yac dalic
    gêŋ kaiŋ daŋ solop!”
  pri-NT: 'Â rà dau pò goo wà diri tàpé na rà côo pwiri. Â nye po dàpàgà tàra, â rà
    nye pi-ina cùuru pâ: «É! Nye dau ité kaa ê pâ pwina jè côo nabà!» Â rà pwamaina
    Pwiduée.'
  zpq-NT: 'Na'' yogo''ḻoḻ beṉe'' ca'' že''na'' besyebande'' yeḻa'' guac c̱he Jesúsen''
    dan'' bene''na''. Nach gosonxene'' Diosen'', na'' do chesežebe'' gose'' ḻježe'':
    ―Da'' yebanecho da'' ca'' ba ble''echo ṉa''aža.'
  por-TFT: Todas as pessoas ali ficaram maravilhadas! Louvaram a Deus e ficaram totalmente
    admiradas. Diziam continuamente, “Nós (inc) temos visto coisas maravilhosas hoje!
  gwi-NT: Łyaa geegagoolii kwaa gooveenjit t'igwiizhik! Datthak naajat haa Vit'eegwijyąhchy'aa
    deegihiił'ee ts'ą' jyaa diginyąą, “Łyaa geegwaroolii kwaa. Juk drin diinandah
    t'igwiizhik!”
  gvn-gvn: Jana wubulku kungkurr-kadarin, yinyilmarinda. Jana God buyay-manin, yalaman,
    “Ngana junjuy-junjuy ngulkurr bajaku nyajinkuda.”
  nhy-NT: 'Nochtin sa omotlajtlachialtijkej (omomajmawtijkej) iwan okiweyikixtijkej
    in toTajtzin Dios, iwan ika miek nemajmawtile okijtojkej: ―Axan yotikitakej se
    weyi tlamantle katlej mach semi otikitayaj.'
  asm-FB: তাতে সকলো লোক আচৰিত হ’ল আৰু ভয়েৰে ঈশ্বৰৰ স্তুতি কৰি ক’লে, “আজি আমি আশ্চর্যজনক
    ঘটনা দেখিলোঁ।”
  okv-okv: Eto embomeni na kito mani mini ue God jakeka ijie ke einge ea, “Ari emo
    matu einge kiae pekota ere kogora,” ainge ea.
  mxt-NT: 'Tandɨhɨ ñáyɨvɨ iyo xaan cuñí ñu. Ta yuhví xaan ñu. Ta sacahnú ñu chi Nyoo,
    ta catyí ñu: ―Vityin ndicha nyehé yo minoo tuhun cha iyo caa ―catyí ñu.'
  tzo-NT: 'C''alal laj sq''uelic ti hech ic''ot ti pasele, ich''ay yo''ntonic ti judioetique.
    Lic yalbeic vocol ti Diose yu''un ti hech ic''ot ti pasele. Yu''un ti ich''ay
    yo''ntonique, hech lic yalbe sbaic: ―Mu''yuc bu quilojtic hech hech chaj c''u
    che''el laj quiltic nax ―xut sbaic.'
  ind-AGS: Semua orang benar-benar kagum dengan peristiwa yang baru saja terjadi,
    dan begitu kagumnya mereka memuji Allah dengan berkata, “Peristiwa yang kita lihat
    hari ini sungguh sangat menakjubkan!”
  omw-omw: Mwiva vuvata mwiqi varuhua nrihanrama vita kyauqu ntukikinraaqa teta mwihua
    aatu hita Kotira nrutu tuaahereta tiqata, Qikye, nataa hi kyaiqarave? Tire mate
    nraahumwa mpo qara hi kyaiqara taqauro, tita. Mwitaa turama.
  yrb-yrb: Eno uiro eme nesia etate neno kirifu derawere uteda iyatate Godi we ma
    kobererau uteda weita, awonana kamama eraisi weita.
  maa-NT: 'Ngats''iì xi̱ta̱ xi ya̱ títsa̱jna tà kjòxkón‑la̱, ti̱koa̱á jeya kiìchja̱t''aà‑la̱
    Nainá. Tsakjón‑ko̱‑ne, kitsò: ―I̱''ndei̱ kàyaxkon jngoaá kjo̱xkón.'
  mcq-mcq: Pu nihoꞌo oja hwaꞌusahaume Godi taꞌarohe tea junaꞌeme ijá ꞌwava Nú iviasi
    uneunecha mavarasaꞌina kivara ꞌwavara.
  sus-A: حَمَ بِرِن دّ نَشَ عِشَرَ كِ قَنيِ، عٍ نُ عَلَ مَتْشْ. عَلَ شَ يَرَفَاشُي
    قَن نَشَ لُ عٍ بْحّ مَ، عٍ عَ قَلَ، «تٌ، مُشُ بَرَ كَابَنَكٌ قٍيٍ تٌ.»
  jpn-1965: 人々はみな、ひどく驚き、神をあがめ、恐れに満たされて、「私たちは、きょう、驚くべきことを見た。」と言った。
  fra-SBL: 'La stupeur s''empara de tous, et ils glorifièrent Dieu. Ils étaient remplis
    de crainte, et disaient : « Nous avons vu aujourd''hui des choses étranges. »'
  yka-yka: Bengngangan siye kēmon duk pinudji weˈ de Tuhanin. Asekan talew isab siye.
    Magbissā-bissā siye, paˈinde, “Asal hinangan makaˈulaliˈ takitete bi ellew inin!”
  mle-mle: Day abab a jaav vikuw, pitaan warkuw, yagakuw, Godak wayapiy sidiy. Day
    wadiy, “Wa! Nibwul vibana jaav talab talab akis viy-kwadaal!”
  shp-NTPO: 'Jatianra jatíbi jonibo ratékana, jainxonra Dios rabikana iki; jainoaxa
    kikinni raketi neskatibo yoyo ikana iki: —Ramara non ake jan ratéti jawékibo oinkin
    —ikibo.'
  aom-aom: 'Vaꞌamu gagorovo ë aribövioho ahoꞌobëhe tiöjëvamu juhuonivoromo God rajahiromo
    uarovareje: Asëꞌëjo. No bogo gavarue muoho jaruvo gavëꞌe javuajëjo.'
  geb-geb: Ana vuim, mba gumgi gu mbigi mba bigeŋ gangiap, guigira ŋgava mbatɨga muuŋgiap,
    Fhe Bakɨme zɨ ndiv vun kuamkuav anan ndikndigi. Mbe guigira Fhe Bakɨme ŋkasŋka
    gangiap, ndavi mbe khavgim, mbe khaŋ nzuai, “Nza ntige harigi khesharigi tɨvara
    gangi.”
  eng-WYCLIFFE: And greet wondur took alle, and thei magnyfieden God; and thei weren
    fulfillid with greet drede, and seiden, For we han seyn merueilouse thingis to
    dai.
  bsj-bsj: Nubo gwam wi ti Nyumangi, la ci duktang, kwama cin dim ki tai citi toki,
    loon to diker nyumankar.
  cak-cak: 'Conojel ri xetz''eto, jani na satznak cánima xquiya'' ruk''ij ri Dios,
    y quixi''in-qui'' niqui''ij: Vacami xekatz''et milagros ri man jun bey etz''eton,
    yecha''.'
  chf-NT: 'Upetejob mäx ch''icwäni u jut u chänenob y u ch''u''ul c''ajti''inob Dios.
    C''äsbäc''tijob y u yäle''ob ca''da: ―Mach bay ti täj c''ajalinla que si u ch''e''
    utic jini cä chänila samiba.'
  tlf-tlf: kota alugum unang tinum iyo kumang mo finano bogolip ko. “Sugayok uyo kanupmin
    kuguup umaak utaman-nuubaalup kale, kamano kota kanupmin kuguup boyo Yesus iyo
    kafalepma utamup o,” age-nilip e, God imi win uyo kufu-emip ko.
  piu-2006: '@see-verse:LUK.005.025'
  poh-NT: 'Jeꞌ woꞌ reꞌ take tinamit reꞌ xiꞌilbic reh xiban i Jesus, xquitioxej woꞌ
    johtok i Dios ru̱cꞌ xquilow. Reꞌ tinamit reꞌreꞌ ruꞌum xsahchic quicꞌux jeꞌ wili
    xquikꞌor: «Ha̱ꞌ, reꞌ cok wili xa cu ra̱j ti nancꞌuluric eh reꞌ peꞌ woꞌ chic i
    hoj xoj-ilbic reh yuꞌna, nqui take.'
  tue-tue: 'Niipetira teero wáaariguere ĩñamanijõã, Cõãmacʉ̃rẽ ʉsenire ticoyira. Bayiró
    cuiremena jĩĩyira: —Mecʉ̃ãrẽ ĩñaña manirére ĩñaã, jĩĩyira.'
  bjp-bjp: Fanu tikii ri ka bitit ke ri ka usefages God. Ri ka fuun ini sokeh ma ri
    ka tarah, “Igii kere ka par ta nenge tier ae i neng keskes na matrer.”
  xon-xon: Le ni gar bi mɔmɔk pam. Le bi nyuŋ Uwumbɔr, ki san ijawaan, ki bui ke,
    “Din, le ti kan lijinjiir aawan.”
  tzo-ZNT: Cꞌalal iyil ti crixchanoetique, xchꞌayet xa la yoꞌonic. ―Coliyal Riox muc
    bu xquiltic o yech ti xꞌelan tspase ―xiic la.
  mpm-NT: 'Ti tendɨꞌɨ yɨvɨ un so ni ka naa ini i ja siaꞌan ni saꞌa ya. Ti ni ka kanajaa
    i Yandios, ti ni ka kaꞌan i: ―Vijna ndixia ti ni ka jini yo ɨɨn jniñu ñaꞌnu xaan
    ―kachi naa.'
  ots-NT: 'Bi ndo mbe̱nijʉ car milagro, göhtjojʉ, már ndo i̱htzibijʉ car Tzi Ta ji̱tzi,
    cja̱ co guejti car Jesús, por rá ngue ca xquí dyøti‑cá̱. Bi ma̱jmʉ: ―¿Jabʉ xtú
    nu̱jʉ hnar cosa ca di jñɛjmi ca xí ncja ya? Rá ndo zö.―'
  hoy-hoy: आग सप्पा लॉकुर चकित आदुर अदिक परमेश्वर उन बळाई माळली हतदुर अदिक हापाळ अंजतेला
    अनली कुरतुर, “ईंद नाव अदभुत क्याल्सागोळी नोळेव!”
  uri-uri: Tu wrongwailet tu wreitn paitn, wa kat nang a Maur Wailen. Wa tu kark paitn
    wrijen, yatom tu la tolpa, “Wet ti mento ari kweiur kweiur titnongket manet a
    pike ake mento ari hep pa.”
  amo-amo: Ko gha imone wa tighe zikiki izazina lisa Kutelle, fiu da nani iworo, “Tiyene
    imon ipese kitimone.”
  pjt-pjt: Kaya aṉangu tjuṯangku nyakula puḻkaṟa urulyaraṟa wangkangi, “Ai, wiṟu mulapala
    kuwari kutju ngurpangku nyangu witulya puḻkangku palyannyangka.” Munuya tjana
    kuḻu Godanya pukuḻarira waḻkuningi.
  cwe-cwe: Wanhu wose wazanywa ng'hani! Wamema lugano na wamtunhiza Mulungu kuno wolonga,
    “Diyelo chiwona vinhu va mauzauza!”
  daa-NT: 'Ɗo wer-ak, gee okin̰co kolaw obiigu, ŋu ajbiytu tak-tak ho ŋu teestu ozile
    Buŋ. Ŋu kaawiy aman : « Ƴiriyta, gi tal gamin kuuk ajbay aale. »'
  mlp-mlp: Samo on mataw nab osiyta na bunmo ritenim in ginadnad tiqem yaqay. Ad in
    God abin iluwad bilaq yaqay, Muran i daq lul araq diqta ahol tuwaw haq yaqay.
  ape-C: Aria eshesh ihishmorim shakitak yowiyokuk abom. Aria shopunek, eshesh shanogugur
    aria shatuk Iruhin ananin nyeigur nyato shakri, “Doukih nyumnah apak matik enesh
    kupaishi eshudok!”
  bgs-bgs: Isalábbuan gó tô langun manubù, asta igdurung dan tô Manama. Tuu dan isalábbuan,
    asta igpatóngkóé sikandan, na mà dan, “Makasalábbù tô igkita ta ni álló ni.”
  faa-faa: Purakano aporo hinamo sarimasamo aseraka fofasapo. Fofaraka someraka, “Pipu
    makata haku aserakaripo.” Aíyaka Kotiaki kara kekereraka somesapo.
  kik-kik: Nao andũ othe nĩmagegire na magĩkumia Ngai. Makĩiyũrwo nĩ guoya, makiuga
    atĩrĩ, “Ũmũthĩ nĩtuonete maũndũ tũtarĩ tuona.”
  cap-NT: 'Jalla niz̈ta cherz̈cu tjapa z̈oñinacaqui walja ispantichi quirchic̈ha.
    Ekekscan ninacaqui Yooz honora waytichizakazza. Niz̈aza ninacpora parlassizakazza:
    —Tonj tjuñiqui walja ispantichucanaca cherchinc̈humc̈ha.'
  ksr-ksr: Kaeŋ kolooro ejemba kuuyanoŋ waliŋgoŋ sombugia moma Anutu mepeseeŋ jegi,
    “Yei! Kete iwoi awaa soroga iijoŋ.” Kiaŋ.
  eng-TNT: 'And they were all amased and they lauded God and were filled with feare
    sayinge: We have sene straunge thynges to daye.'
  sbs-sbs: Vonse vavakomoketwe niku chenchelela Ireza. Vave zwile kutiya, ni vati
    “Twavona zintu zihitilize sunu.”
  sue-sue: Ago wenu ema dago ami di tainiwa awa. Ago wero nukare azu wero Anutura
    zazo de ike nitinoise ge ego ina-sa wewa awa, “Nakai tani zeme gosinonakai awa
    benau zo.”
  fra-NCL: 'Et tous étaient frappés de stupeur ; ils glorifiaient Dieu, et, remplis
    de crainte, ils disaient : « Nous avons vu aujourd’hui des choses merveilleuses. »'
  bhg-bhg: Ango esiri awamane berari korebakore edo God dasiga esitera. Edo do adu
    ari bajinabé gumbiri awamane akuta mina tara esitera, “Wasiri babain engo awa
    boroko idegesiri kaende gotera!”
  snn-NT: 'Go''iguëna, si''a bainbi ai bojoreba bojojën, Riusuni ai re''oye ro''tajën
    cahuë: —Riusurebabi ai ta''yejeiyereba ai re''oye yo''oguëna, gare ëñama''icuabi
    ëñañë mai, cahuë.'
  atb-NT: Byù banshoq bang gi, gyai maú byuq kômù luî, Garai Gasang lé hkya-on kungton
    akô nghut ri. Yhangmoq gyai gyuq maú dik é èq le, "Hkû-nyí, nga-nhúng, mauhpo
    amû pé lé myàng bê." ga taí nyi akô.
  wro-wro: Ardarawaia rąngąri kariŋa, God kauero:do:dala, luren kubądbąŋeri, kubądjuŋiri,
    Rąngąri weni mąra worwuna.
  cek-AK: Nihcae boih dawnrai o moe, Sithaw to saphaw o, zithaih hoiah koi o, aicae
    mah vaihniah dawnrai hmuen a hnuk o boeh, tiah a thuih o.
  bkd-bkd: Sa alan ha mga etaw nangabeleng daw dinayè dan daan sa Dios hu kagi dan
    “Belenganen gayed sa naahà taw iman.”
  ctu-76: 'Ti pejtyelel tyoj bʌc''ñʌjelob ti yilʌyob quixtyañu. Ti yʌlʌyob ñucʌch
    Dios. Añob cabʌl i bʌq''uen. Ti yʌlʌyob: Sajmʌl ti la quilʌ tyoj bʌc''ñʌjelonla
    yubil, che''ob.'
  lac-NT: 'Caj jaq''uij yorob a ti'' much''a''anob, caj u ch''aj sajaquirob caj u
    ya''arajob: ―Jach caremech C''uj quire'' mʌ'' biq''uin ij quiramʌni'' u jawsic
    mac hasta baje''rer caj ij quiraj.'
  xla-xla: Opa hapulomatapo koko i natipo yiyelepame wowota꞉le mate God dla siyele
    ta꞉demama epo atlamyaiyo, “Di wata pta ulugiyemale koko pato nati,” demyaiyo.
  xav-NT: 'Tawamhã uburé ma tô ãma tatob''uzu za''ra ni. ''Re ĩhâimana u''âsi mono
    ãma, te tawata za''ra ni. Ãne te dasima nharĩ za''ra ni: — Aibâ te te ĩpesezé
    hã, wẽ uptabi di. Ãhãna, wa tô wasiwi ''madâ''â za''ra ni. — Ãne te dasima nharĩ
    za''ra ni.'
  cuk-cuk: 'Agi belagwapa geger-dakedbimalad, bela Bab-Dummad-nug odummodmalad. Nue-dobe-itomala,
    sogdemarsunnad: “Emi-ibagi, ibmar-gegerdakleged an daksamalad.”'
  tbf-tbf: Mi kulou kokouk gi nga kudier tsak nge puongan e Raban. Gi nga vous ngan
    mi mientou nge pevien, “Giet te pare mi kepineits a kekineits rovoriu nevere.”
  uig-CYR: 'Һәммәйләнни дәһшәтлик һәйранлиқ басти; улар Худани улуқлишип, қорқунучқа
    чөмгән һалда: — Биз бүгүн тилсимат ишларни көрдуқ! — дейишти.'
  ikw-NT: Ẹhni du kpakara be, be tụ ogwnu znarnị Chiokike, naakaa, “A whnụnam nhne
    ikne tna.”
  khs-khs: 'Sena kesale iwala amo potapola: monose howa hanose Kote unua wapiyakeye.
    Matana iyawa ilima woliyetikeye. Aluse, iye selese, “Napu ikila weyemiwa nano
    ketea kalila potakeye.”'
  dwr-ENT: ሃ ዎዴ ኡባቱካ ዳሪ ማላሌቴዲኖ፤ ፆሳካ ጋላቲዴ፥ «ሃቼ ማላባ ቤዔዶ» ያጊዴ ያሻን ኩሜዲኖ።
  pma-pma: Meatin vasi keil amutimanin ka amundem usili houlu. Amasmas Ahi avit, “!Kosa,
    ir roles tounah sal tai koa marite mok!”
  atd-NT: Noinuinu on ka tibo no mgo otow woy lagkos no nahallok ka goinawa ran no
    nigsayo dan ka Magboboot, no kagi ran to, “Ka nigkita ta kuntoon, inko-inu-inu
    ta lagboy.”
  tel-2017: అందరూ విస్మయం చెంది, “ఈ రోజు విచిత్రమైన విషయాలు చూశాం” అని దేవుణ్ణి స్తుతిస్తూ
    భయంతో నిండిపోయారు.
  hat-BSA: 'Yo tout te sezi, etone menm, e t ap bay Bondye glwa. Yo te ranpli avèk
    lakrent, e t ap di: “Nou wè bagay ki tèlman remakab jodi a”.'
  top-NT: 'Hua̱k tí tá̱cxilhli la̱ cúchi̱lh Jesús amá chixcú ixtaca̱cní ixtascújut
    hasta tajicuanko̱lh y tzúculh tapa̱xcatcatzi̱ní ixli̱lanca Dios la̱ ixca̱ma̱lacahua̱ni̱ni̱t.
    Ixtahuán: ―Jaé quilhtamacú acxilhni̱táu laclanca tascújut.'
  msk-msk: Laban yamaburungburung yang yikita saan na imo ni Jesus. Pagkita nilan
    sang gaom ni Jesus, yamalluk. Toyo yamapanumdum silan sang Dios, laong, “Yaning
    kikita nami adoon, laban kaburungburungan na imo.”
  gyr-NT: 'Ahese opacatu tuprɨ ité ava, “¡Too! ¿Mara ehi rutei pĩha co?” ehi tẽi imboeteisave
    yuvɨreco. Iyavei osɨquɨyepave aipo ehi yuvɨreco: —Co pɨpe yasepia mbahe ndayasepiai
    vahe ité —ehi.'
  kmh-kmh: Kun gek, niŋiy jiwdiy, Gor nup yimb ak dand aranyiŋg, miñiy key yimb gamb
    niŋsipun aŋgiy wal aŋgyak.
  ukr-ONPU: 'Усіх охопив подив, і почали прославляти Бога. Сповнені страхом, вони
    говорили: «Дивовижні речі ми бачили сьогодні!»'
  emi-emi: Taumattu ngakapa atoa laghe soghiaala isaa oia voto ghe lutula. Laghe matautula,
    me ila tee laghe tau saela God, laghe ue va, “Ngami tarala kateva ase voto ghaine!”
  zpv-NT: 'Ya chin bwaꞌha raꞌ bwiinn nin rii gadiidxi laꞌn yuuꞌ chi nin guhca, bidxyihbi
    raꞌ ba laasii guhca basiaꞌtii Jesuhs xtuhlda bwiinn, rahbi raꞌ ba: ―¡Bayinnahsihn
    bidiaꞌhan nuꞌh tuhbi cohsa rooꞌ!'
  gux-gux: 'Li pakili leni li fangi den cuo bikuli ke bi kpiagi U Tienu ki tua biyaba:
    “Dinla ti laa yaala n pia ki lidiga.”'
  kos-kos: Elos nukewa arulana lut ac fwefela! Elos kaksakin God ac fahk, “Seyal usrnguk
    na pwaye ma kut liye misenge!”
  ibo-ibo: Ihe ndị a juru onye ọbụla anya, ha tokwara Chineke. Oke egwu jupụtakwara
    ha nʼahụ, ha sịrị, “Anyị ahụla ihe ebube taa.”
  yml-yml: Tomotoga matatabudi i ꞌiseni nuadi i voganidi bwaikina wata i kololo begaidi
