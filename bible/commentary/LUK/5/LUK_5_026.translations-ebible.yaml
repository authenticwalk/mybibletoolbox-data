    Ia miꞌitinu Lataua ualasou, la mivikala aloxo ꞌo, “Vaimomo ꞌo, nenge temaisou
    mii vile e nenge talavusou tamaisou tatei uasi.”
  qvw-NT: 'Jinaptinmi llapan nunäpis licapayllaman camäśha Diosta altuman julaycälila:
    “¡Caytanu''a manamá imaypis licalanchicchu!” nil.'
  nfa-nfa: Rèdhi sèmi èèna, ka dhèu aaꞌi-aaꞌi se malaa. Ka ra dedꞌe padedha-dedha
    kolongara Ama Lamatua, peka na, “Lamatua kapai risi eele! Deo neꞌe ne, èdhi tèdhi
    le dènge musi madha èdhi unu ti, tadha malaa dhu kapai!”
  tnp-tnp: Kəni ilah rəfin kəmotauɨt pɨk ohni narmɨlah təmiuvɨg, kəni mautəni-vivi
    nərgɨ Uhgɨn, kəni məutərəmrumɨn kəni məutəgɨn nəuvetɨn məutəni məmə, “Nəman, rəueiu
    kitah kauteruh nati apɨspɨs agɨn.”
  urd-urd: वो सब के सब बहुत हैरान हुए और ख़ुदा की तम्जीद करने लगे, और बहुत डर गए और
    कहने लगे, “आज हम ने अजीब बातें देखीं!”
  hot-hot: Ma avômalô sapêŋ esoŋ kambom ba êbô Wapômbêŋ anêŋ athêŋ haviŋ. Ma êkô ba
    enaŋ nena, “Lêk êntêk ma alalô ayê nômbithi anôŋ te.”
  mqj-NT: 'Mangnga-mangnga asammi tau anna umpakasalle Puang Allata''alla, sapo marea''
    toi duka'' napolalan ma''kada nakua: “Memangnga-mangnga tongan inde kadadian taita
    allo temoa''e.”'
  rus-SYN: 'И ужас объял всех, и славили Бога и, быв исполнены страха, говорили: чудные
    дела видели мы ныне.'
  mbh-mbh: Ma toko alavusnga o kukuk rintet nge. Ma o paesa God iion roro. Na o papomnga
    i. Ma o ria ve, “Na ponange them thepol ur ako i rel rintet.”
  bdd-bdd: Eeta boda mabwaiyadi nuwadi ꞌihenainaida madouna, ta maꞌidi heꞌasisi Yehoba
    sihepwatuweya, ma sigwae, “Nige ꞌaigeda ꞌebe henainaida taꞌiteya.”
  cbt-NTPO: Ina nicatona' piyapi'saso' pa'yanpi. —Ma noyacha Yosëri catahuarin ni'ton,
    a'naroáchin anoyatërin paya. Ma'pítacha ipora ni'nëhua paya, nitopi.
  rmy-SERVI: 'Тунчи и вонэ ваздэнас Дэвлэсти слава тай пхэнэнас: — Авдивэ амэ пэхкэрэ
    якхэнца дыкхле кода, со на сля никала!'
  srn-NT: 'Ala sma ferwondru sote èn den gi Gado glori. Nanga bigi lespeki gi Gado
    den taki: “Tide un si tumsi ferwondru sani.”'
  cta-NT: 'Ndube tsa tiꞌ nguꞌ ca su ndiꞌi̱ ti nguꞌ, liꞌ lcaa nguꞌ ca biꞌ nguaꞌni tlyu
    nguꞌ jiꞌi̱ ycuiꞌ Ndyosi: ―Bilya ñaꞌa̱ na chaꞌ nguaꞌni ycuiꞌ Ndyosi sca chaꞌ tlyu
    tsa lo cua ―nacui̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ. Na ntsi̱i̱ ti nguꞌ nchcuiꞌ nguꞌ loꞌo
    tyaꞌa nguꞌ juaꞌa̱.'
  bqc-SIM: 'Baade píi lɛ́ gↄ̃̀ ɛlɛa, ↄ̃ aa Lua sáaukpà. Vĩa guu aa mɛ̀: Wa dabu
    è gbã.'
  tcz-CHONGTHU: Mijouse chu lungdon nale tijatnan alodim un, chule Pathen avahchoiyun,
    “Tunin thil kidang ho kamu uve,” tin aphongdoh uve.
  mar-mar: ते सर्व आश्चर्यचकित झाले आणि देवाची स्तुती करू लागले, ते फार भयभीत होऊन
    म्हणाले, आम्ही आज विलक्षण गोष्टी पाहिल्या आहेत.
  snp-snp: Eti ito, wenena muki eyeti kani mumudi kiti koli koliti eti lamo, Onema
    neta ailo ma oloto piyaito eyone, loti Goti ebola lae.
  isl-isl: 'Fólkið varð óttaslegið, lofaði Guð og sagði hvað eftir annað: „Við höfum
    séð ótrúlega hluti í dag.“'
  spy-NT: Kiilat ꞉chii ake tukul nyēē kimii yooto ānkumuy miisin. Nto tēē yoo, kookaastaat
    Yēyiin kut kōōyēēchinē kumwooyē kule, “Kaakeekas ra ng'ālyoo nyēē ‑/mākyoomu.”
  xnn-xnn: Am-in san wada isdi ay nangiila et nasdaawda dadapay inmegyaegyat dadat
    dayawen si Apo Dios ay mangwani en, “Kaskasdaaw nan inilami id wani.”
  mwe-mwe: Bhowe gubhakanganigwenje na shijogopele, gubhaakushiyenje a Nnungu, bhalinkutinji,
    “Lelo tuibhweni ilapo.”
  tte-tte: Tomo meuloili kateli sipitali, kabo Yaubada sitobatobalan yo me ali matausi
    siba, “Ginauli bwaite kaliyate kabona tagitai iyamala uloi molosina.”
  tcs-tcs: Ebribodi i bin prapa atzamp ane ol i bin preize God tu. Dempla bin prapa
    prait baut disting bat dempla ebriwan bin pil nadakain gud insaid. Dempla bin
    spik po wananada, ‘Prapa gudting bin apen ya tidei ane diswan i bin meke yumpla
    atzamp.’
  hlt-THB: Thlang boeih a mik kawpoek kyi nawh Khawsa ce kyihcah uhy. Ngaih kyi doena,
    “Tuhngawi awh kawpoek kyi ik-oeih ni hu uhy,” ti uhy.
  soq-soq: Apana dewa ema ewane nuaeu debama do memesaidantone waienase, “Ande no
    dewa pokawaaida ewatana.”
  qub-qub: 'Chaynöta ricaycur llapan runacuna almirashpan Tayta Diosta alabaran. Fiyupa
    almirasha cashpan paycuna niran: «¡Cananga fiyupa almiraypajcunatami ricashcanchi!»'
  att-att: Á ngámin yù ira nakasingan, nerallà yù kapállâ da, á naddáyaw ira gapay
    kâ Namarò. Á kinagi ra, “Nasingat tam yù kuruk nga makapállâ ta ággawo!” kud da
    ngámin.
  bki-bki: Mia bogo na tiniobi nei amial vite nei, abamenea naio toru riano, kuluniabelo
    p̃ili burevure biorio, a nalo ajum̃a amiaia Atua, ajum̃a aberinavo “!Uerei tom
    nei, riano ga, banei romial titai napano dolu laka!”
  bqp-bqp: 'Gbɛ̃ sĩnda pínki lɛ́ àtɛ, akũ ò Luda tↄ́ bↄ̀. Vĩna gũn ò pì: O daboyã
    è gbãra.'
  mcp-mcp: 'Buud bɛ̂sh bwə́ mú káam mbií á nə́ fʉg dʉ jímb lúúd. Bwə́ mú yə Zɛmbî
    gúmə́ bwə́ mú bul bə nə ifwaas, bwə́ mú ŋgə lás nə́: «Sə́ mə́ dʉ́g *ísâ í mímbʉ́gú
    múús.»'
  hat-hat: 'Tout moun te sezi. Yo t''ap fè lwanj Bondye. Yo te pè anpil tou, yo t''ap
    di: Ala bèl mèvèy nou wè jòdi a!'
  npl-NT: 'Iwa nochteh non ompa okatkah omotlajtlachialtijkeh iwa okiweyijkachijkeh
    Totajtsi Dios, iwa ika miak mawílistli okijtojkeh: —Nin tonati otikinmitakeh wejweyi
    neskayolteh.'
  bgg-bgg: Thiichiih um pha branthek zab wiengphleg ne rum ne Hamangkhung-aphuii shii
    laso phi ne yao, “Sudoh gathek ne khuchung de adoh ba pha blia de doh ge ro!”
  eng-TCENT: Amazement seized them all, and they too began glorifying God. Filled
    with awe, they said, “We have seen extraordinary things today.”
  eng-BSB: Everyone was taken with amazement and glorified God. They were filled with
    awe and said, “We have seen remarkable things today.”
  cpu-NT: 'Maaroni atziripayeeni ipampoyaaminthatanakeri, ikimoshireventanakeri iriroriite
    Pava. Itharonkakiini ikantaiyini: “Tera añaapiintero kempityaarone iroka.”'
  san-ASM: তস্মাৎ সৰ্ৱ্ৱে ৱিস্ময প্ৰাপ্তা মনঃসু ভীতাশ্চ ৱযমদ্যাসম্ভৱকাৰ্য্যাণ্যদৰ্শাম
    ইত্যুক্ত্ৱা পৰমেশ্ৱৰং ধন্যং প্ৰোদিতাঃ|
  tac-NT: 'Alésíko alué we''ká ralámuli ''we ra''sálále, ''lige wa''lú cheliera ''yale
    Onorúgame. ''Lige aminámichigó pe''tá majaga regá anile: ―Jipe rawé eteru alué
    Onorúgame a''walílate sa''wame. Tabilé ''wesi ralámuli alarigá sa''wame ju bilé
    sujírigame.'
  eng-WEBPB: Amazement took hold on all, and they glorified God. They were filled
    with fear, saying, “We have seen strange things today.”
  gfk-H: Io, ma a tamat na kinarup ga kap diet bakut, diet gaam pirlat Kalou. Diet
    ga hung ma ra urur diet gaam tangai bia, “Dahat ta nas ra mangana linga katin!”
  viv-viv: Au moyaꞋaidi hiꞋita-yo aseꞋasedi giꞋalilihiwana be Yaubada ana egana hikilakahina
    kadu himatautaveꞋine higayo, “Keke kanawona! Adamoya iyaꞋiyaya kaꞋitayauyogena.”
  yao-yao: Ŵanawose ŵasimosile ni kukamulwa ni lipamba, ŵaakusisye Akunnungu achitiji
    “Lelo tuiweni yakusimonjeka.”
  tgp-tgp: Mar̃urahi tavera mo taurilatira, ale enira mo isoiso la hasohaso God, matahu
    mo sohonira lara, “Na verea! Mele hina mar̃urahi tinatinapua nahai r̃a lo hitera
    nakerihi!”
  auc-NT: Gocä ate wædinque tömänäni, Æbänö cæcäï, ante ëñënämaï inte guïñente wædinque,
    Wængonguï bitö ñäö baï ëmömi inte waa pönï cæbi amönipa, ante watapæ̈ apæ̈negadänimpa.
    Ayæ̈, —Ñöwo ïñömö mä pönï cæcä amönipa, ante ancai guïñente wædänitapa.
  kbc-NT: Ijotawece niɡ̶ijo noiigi eliodi moyopo, codaa odoɡ̶etetibigimece Aneotedoɡ̶oji.
    Eliodi maɡ̶aɡ̶a doitibigiwaji, odaa modi, “Niɡ̶ina noko, jinataɡ̶a nibinico ane
    diɡ̶icoa me jinataɡ̶a!”
  bmh-bmh: Go wanena, go duailel go unum esilakaimai, uminaimai, go Uwait nugau wanib
    wag maimai, enemen, “Ig ulis igul tub atai uligem.”
  ctu-BL: 'Tsa'' toj sajtiyob i pusic''al ti pejtelelob. Tsi'' tsictesʌbeyob i ñuclel
    Dios. Tsi'' wen cha''leyob bʌq''uen. Tsi'' yʌlʌyob: Tsa''ix laj q''uele bʌbʌq''uen
    tac bʌ, che''ob.'
  meq-meq: 'Ndo niye hay mbərzəzza aye tə ŋgatay andza niye na, a gatay hərɓaɓəkka.
    Ta zambaɗay a Mbəlom. Tə dzədzar haladzay ada tə gwaɗ: «Bəgom na, ka ŋgatakway
    a wu məge masuwayaŋ eye!»'
  noa-H: Mag chi woun p'iidʌbaadëm hoowia haig narr k'ʌʌn t'um dauderraa nʌm hiek'au,
    “Jãan hich hiiuta jãgbarm” hanaa hĩchab, “Hĩs Hẽwandamauta maadëu mʌg hooju k'ĩirjuba
    narrjã hoopibarm” hanaajim haajem, hamach hap pawiajã.
  alp-NT: Pusue tamata esi herane le Yesuse Iono mise titinai eleki esi isike Alla.
    Kai rilasi kai esi beteke be, “Yele, eti meije ite selu sae iono misete ele meije
    mosa.”
  san-VEL: tasmaat sarvve vismaya praaptaa mana.hsu bhiitaa"sca vayamadyaasambhavakaaryyaa.nyadar"saama
    ityuktvaa parame"svara.m dhanya.m proditaa.h|
  kbq-kbq: Anama hiazamo zamagrira zamazeri zamanovazige'za, ananteti agafa hu'za
    Anumzamofo agia erisga nehazageno, kore'zamo zamagripina avitege'za, ruzahu zantafa
    menina kone, hu'za hu'naze.
  kbh-kbh: 'Chama nÿetsca ents̈anga imojénjnanaye y Bëngbe Bëtsá imojtsatschuanaye.
    Y corente auatjanánënga imojtsichamo: “Mënté bëts soyënga tmonjinÿe ca.”'
  ron-LSB: 'Toată lumea a fost cuprinsă de uimire și a slăvit pe Dumnezeu. S-au umplut
    de teamă, spunând: “Am văzut astăzi lucruri ciudate.”'
  pon-pon: 'Ir karoj ap puriamui kida o kapikapina Kot, o direkila majak indada: Ran
    wet kitail kilaner me kapwuriamui mele'
  nhe-BL: 'Huan nochi nopa tlacame mosentlachilijque huan momajmatijque. Huan teipa
    pejque quihueyichihuaj Toteco huan quiijtojque: ―Nelía se hueyi chicahual nescayotl
    tiquitztoque ama.'
  sps-sps: Ana ri na fokinai saar faavots Towa. Ri kaa mito na oraav ser vamarits
    to Gov ser tsue, “Saf a ka na kaatsian to na te tagei ara roman!”
  wnc-wnc: Kuwawan aminbamda kake asatnake Anutue umana yatangenake musiane nangaakan
    natake, “Apmanu sanga inata takngatu tasiwan kamang,” ngang yaking.
  bus-bus: 'Baade píngi lɛ́ àɛ, ben aↄ̃ Luda tↄ́ bↄ̀. Vĩa guu aↄ̃ bè: Wa dabuyã è
    gbã̀a.'
  gub-BL: Ipytuhegatu a'e pe har paw hexak mehe wà. Ukyze wà. Uze'egatu Tupàn rehe
    wà. — Ma'e hexak pyr 'ym xixak kwez kutàri kury, i'i uzeupeupe wà.
  imo-imo: Yu aku terimu ulu kanokolio eno pungu pungu ningo mini lteko Gotenga imbi
    ola ltindiko kapi ningolio, “Lino i ulu wendo oromo kandomolomu ulu paa te lupe
    lepamo. Oi walite aku tepo ulu te naa karomolo,” ningi.
  boj-boj: Onaqa tamo uŋgasari kalil naŋgi Qotei aqa maŋwa di unsibqa naŋgi tulaŋ
    prugugetosib Qotei aqa ñam soqtosib a biŋiyeb. Osib naŋgi ulaosib mareb, “Maŋwa
    iga endego unonum di kumbra bei. Tamo qudei na maŋwa deqaji yeqnab iga nami unosaioqnem.”
  eng-DRA: 'And all were astonished; and they glorified God. And they were filled
    with fear, saying: We have seen wonderful things today.'
  knf-knf: 'Bammaaruŋ iko mënţ bañoŋar fuţ. Bawo ţi pbeeb Naşibaţi akuţ awo na palënk
    aşë ji : « Ŋwin nţa iko iñoŋarënaan. »'
  san-KHM: តស្មាត៑ សវ៌្វេ វិស្មយ ប្រាប្តា មនះសុ ភីតាឝ្ច វយមទ្យាសម្ភវកាយ៌្យាណ្យទឝ៌ាម
    ឥត្យុក្ត្វា បរមេឝ្វរំ ធន្យំ ប្រោទិតាះ។
  arn-NT: 'Feymew itrokom ti pu che afmatulewey, fey ka femngechi püramyefi engün
    ta Ngünechen. Fey rume llükan mew feypi engün: —Fachantü ta peiñ rume afmatufalchi
    dungu ―pi engün.'
  zas-NT: 'Graczi reeman badxaloj ruzaꞌt tëë reeman Dios zagdxe abiꞌ dád bidxeb reeman,
    rëb reeman: ―¡Niꞌqui tijb ad waguiaat ree ziꞌct na̱j ni cayguiaa ree yan!'
  ken-NT: Bɛyǎ bɛcháy bɛkɛm bo mankɛm! Bábhák maknkay, babho bɛbɨti Mandɛm, mándɛmɛ
    nɔkɔ bɛ, “Sɛghɔ̌ baraká maknkay ɛchɔŋ!”
