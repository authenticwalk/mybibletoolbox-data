verse: LUK.005.026
translations:
  kpx-kpx: Ige ata bahataeau ke elehai tetelahai vabulahai Dilava hoesehavoi avoe,
    “Vaveve oletealeike nahi nova elehale ko.”
  okv-H: Eto embomeni na kito vani vini ue God jakeka ijie ke einge ea, “Ari emo mahu
    einge kiae pekota ere kogora,” ainge ea.
  tbo-tbo: Tauhi atapuhi hi gohola dumahi po matouta i wihogohi ma Yaubada hi hunehuneya
    hi pa, ‘Ginouli ega tota gagalehi amalai to galehi.’
  mal-C: എല്ലാവരും വിസ്മയഭരിതരായി ദൈവത്തെ പുകഴ്ത്തി. അവർ ഭയഭക്തിനിറഞ്ഞവരായി, “നാം
    ഇന്ന് അത്യപൂർവകാര്യങ്ങൾ കണ്ടിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἔκστασις ἔλαβεν ἅπαντας, καὶ ἐδόξαζον τὸν θεόν, καὶ ἐπλήσθησαν φόβου,
    λέγοντες ὅτι Εἴδομεν παράδοξα σήμερον.
  bgc-bgc: फेर सारे हैरान होए अर परमेसवर की बड़ाई करण लाग्गे अर घणे डरकै बोल्ले, “आज
    हमनै अनोक्खी बात देक्खी सै।”
  khz-khz: Taunilimalima maparara gevevega-kalito e Palagu gevega-rageato. Gekali-rakavato,
    gaurai gekilato, “Kala irau vagira etoma pata gitara!”
  deu-TKW: 'Und Staunen ergriff sie alle und sie priesen Gott, und wurden voll Furcht,
    indem sie sagten: Unglaubliches haben wir heute gesehen.'
  zsr-NT: 'Gulaníttsquinëꞌ yúguꞌtëꞌ, atiꞌ gulaguꞌë Dios yöl‑laꞌ ba, len tádxiznëꞌ
    caꞌ, taꞌnë́ꞌ: ―Naꞌa bléꞌiruꞌ le run ga rubániruꞌ.'
  lin-lin: 'Awa bato nyonso bakamwaki, bakomaki kokumisa Nzambe ; awa mpe somo ekangaki
    bango, bakomaki koloba : « Lelo penza, tomoni makambo ya kokamwa ! »'
  hns-NT: 'Tab sab koi tjakkariaaike bhie Parmeswar ke goen gaawe lagal. Oesabke diel
    ieddjat se bhar gail aur oelog bolies: „Aadj hamlog ek atjambho kaam dekhlie.”'
  noa-E: Mag chi woun phiidʉbaadëm oowia aig narr khʉʉn thum dauderraa nʉm iekhau,
    “Jãan ich iiuta jãgbarm” anaa ĩchab, “Ĩs Ẽwandamauta maadëu mʉg ooju khĩirjuba
    narrjã oopibarm” anaajim aajem, amach ap pawiajã.
  eng-EMTV: And amazement gripped them all, and they were glorifying God, and they
    were filled with fear, saying, “We have seen extraordinary things today!”
  mib-NT: 'Te yōhyo ni canaa ni tāca ñáyuu cájito i, te ni cacahān i jeē yóhyo vāha
    Yaā cúu Yaā Dios. Te suni yōhyo cáyūhú i, te cácahān i: Vijna te ni cajito yó
    jniñu jéhnu téyɨ́, áchí i.'
  lif-NT2: के़रे़क्‍ले़ खुनिॽ साॽरिक् निङ्‌वाॽ मये़आङ् निङ्‌वाॽफुमाङ्‌ङिन् इङ्‌धाःङ्
    मे़बिरुर मे़बाःत्तु, “अक्‍तङ्‌बाग आनिगे़ आप्‍फाल्‍ले़आङ् मे़न्‍निए वयिगे़रो॥”
  xnj-xnj: Vandu voha vakakangasa na kuvya na wogohi, kuni vamulumbalilayi Chapanga
    vakajova, “Tigaweni mambu ga kukangasa lelu!”
  mmx-mmx: Nedi axap diga sangu. La diga emi asu mi ne Moroa, la diga lok, “Lavanga
    vetpes dik dira ven i lingina!”
  cbr-NT: Usai niruquiani cuania isi ratuti ca Nucën Papa Dios rabi —ësa ñu cananuna
    isáma 'ai —quiax quicancëxa.
  tee-NT: 'Chai lana na talhamak''aninilh ixchux''an. Chai talak''aya ju Dios. Chai
    na tatalhanalh. Tanaulh: ―Iclakts''iu lakatam lhamak''an ju chavai.'
  eng-LSV: and astonishment took all, and they were glorifying God, and were filled
    with fear, saying, “We saw strange things today.”
  cak-NT: 'Y conojel ri winak ri quimolon-qui'' chiri'', xsatz quino''j (xsach quic''u''x),
    roma man jun mej (bey) quitz''eton ta chi quiri'' nibanataj. Ri winak re'' can
    xquiya'' ruk''ij ri Dios, y quixi''n-qui'' niqui''ij: Chupa ri jun k''ij re''
    xekatzu'' milagros ri man jun mej (bey) je-tz''eton.'
  pah-NT: Onhimomby'a pa g̃a okyhyjiheteavo. A'ero g̃a Tupana'ga mbohetei. —Korogwe
    nhande hepiagi ahemonhimomby'ava'ea, ei g̃a ojohupe.
  sja-NT: 'Mãga unudak''ãri, jõmaweda ak''ɨtrua para beeji mãik''aapa o-ĩapa jarapachida
    Tachi Ak''õre jõmaarã k''ãyaara waibɨara bɨ. Mãgá p''era pɨk''a jõnɨpa mãgajida:
    —Idi ne-inaa pia unujidada ajida, Tachi Ak''õre juapa ooda.'
  xed-xed: Ka ndərmim inda mnduha nda ndərmima, ka zləzlvu həŋ ta Lazglafta. «Nda
    ngha ŋni ta skwa mandərmimi gita,» ka həŋ nda zləŋ nda zləŋ.
  mks-NT: 'Ta tócó ndihi ña̱yivi na̱sa̱nduu cán na̱catóntó na̱ ta na̱caja cáhnu na
    Ndióxi̱ sa̱há ña̱ na̱caja Jesús. Ta a̱ ju̱ú quia̱hva yíhví na̱ já na̱cachi na
    já: —Ña̱ náhnu ndiva̱ha va quéa̱ na̱xiní qui̱vi̱ viti —na̱cachi na.'
  gfk-S: Io, ma a tamat na kinarup ga kap di bakut, di gom pirpirlet God. Di ga bukas
    ma ra urur di gom tange, “Dait te nes ra mangana linge katiak!”
  bmu-bmu: Mewö asuhuiga ambazip körekŋan welipköba sömbuŋini möta Anutu möpöseiba
    jiget, “Yei! Merak yuai qetpuk soroha ekzin.” Mewö.
  dgz-dgz: Waenapan iragi imumu yon wanden amba God wa atonasen anega wane, “Wam endiwa
    inak bawarewa da ya yavintoni venasen yawaton.”
  eng-GNV: And they were all amased, and praysed God, and were filled with feare,
    saying, Doutlesse we haue seene strange things to day.
  zaa-NT: 'Iyaba cą nna uccuaỹí yà''aba latsi'' quį nna bedàliani huá cą Tata Dios
    nna yala la'' rátsilatsi'' guta'' lo losto'' quį nna ra cą: Annana chi bilá''ni
    ri''u ca cosa nu dacca'' iquíla''ní latsi'' ri''u.'
  eng-WEBSTER: And they were all amazed, and they glorified God, and were filled with
    fear, saying, We have seen strange things to-day.
  guh-guh: 'Nexata daxita pamonae tane petabusipacuenabinëmitsi baja pejamatejemajava,
    pinijicuenia jamatabëcuenenabenajaca. Nexata bajarapamonae jumaitsi Diosojavabelia:
    —Diosomë, pexaniacuene bitso nexanaenë, jai Diosojavabelia. Daxitajivi itsa tane
    bajaraponë pejamatejemajava, pejamatabëcueneta bëpënëa bitso junava. Nexata bajarapamonae
    najumaitsi: —Ajena, mapamatacabitaje, tanetsi Dioso pinijicuene pexanaejava, najai
    bajarapamonae.'
  bon-bon: Biname iyeta mutäcäco äbitininisi. Wälu cama teepi Acejiyame ne ewepyeräjisi
    egä, “Mararage ciitaca mule ne cine page bii jepänisi.”
  nhw-BL: 'Huan nochi nopa masehualme mosentlachilijque huan momajmatijque. Huan teipa
    pejque quihueyichihuaj Toteco huan quiijtohuaj: ―Nelía se hueyi tiochicahual nextili
    tiquitztoque ama.'
  mgw-mgw: Boti batisangala no gania ngabankwi'ya Nnu'ngu' kababaya, “Tugabweni makowe
    gayambi' li'no.”
  swh-ONEN: Kila mmoja akashangaa na kumtukuza Mungu. Wakajawa na hofu ya Mungu, wakasema,
    “Leo tumeona mambo ya ajabu.”
  wbi-wbi: avaanhu voni vakadeghisivue na kumwimika uNguluve. vakamemilue nu vwoghofi
    vakatisagha,”tusaghile sino nasajaatu umusyughu”
  bba-bba: Yerɑ biti yɑ be kpuro mwɑ mɑ bɑ Gusunɔ siɑrɑmɔ. Bɛrum mɑɑ bu mwɑ mɑ bɑ
    mɔ̀, sɑ ɡɑ̃ɑ mɑɑmɑɑkiɡinu wɑ ɡisɔ.
  eng-KJVCPB: And they were all amazed, and they glorified God, and were filled with
    fear, saying, We have seen strange things to day.
  kgk-NT: Upéa-gwi enterove opondera eterei Hesu-rehe hikwái. Onhemondýi okwa-vy.
    Otĩmba ete-ma hikwái. —Nhandejáry pu'aka-rupi nipo ombogwera ra'e, he'i. —Ipu'aka
    tee va'e jepe imandu'a porã nhande-rehe Nhandejáry, he'i omomba'egwasu-ma Nhandejáry-pe
    hikwái. —Ãy hembiapo porã hexapyrã-ma nipo ra'e jahexa-ma. Ohexa uka-ma nhande-vy
    heroviapyrã, he'i opondera-vy hese hikwái.
  waj-waj: 'Vuduu teeda gioonna kiaapuuya kaayauma nnikiaraida aatuuda Anutuuqaara
    kua yoketaivaa tida tunoo: Ai, makee hama ta taunna mmoori ari vookaraivaa ta
    taunnanoo, tiravai.'
  cpy-cpy: 'Tema ipampoyeeyanakirini ikaatzi ñaakiriri, iweshiryaa-wenta-yitanakari
    eejatzi rirori Tajorentsi. Ithaawan-kakiini ikanteeyini: “Teera añaapiinta-tziro
    kimityaawoni iroka.”'
  ekk-PKP: 'Kõik olid juhtunust täielikult jahmunud ning suures aukartuses ülistasid
    nad Jumalat, öeldes: „See, mida me täna nägime, oli hämmastav!“'
  mpx-mpx: Gamagalau gegewel nuwaliya hi ahe, inoke Yehoba hi tobatobal-an ge alona
    wali lovakun hi ba, “Bugul toto lan ebe ta kite i getoga hot.”
  wbp-wbp: Kuja tarlu karrinja-yirrarnu, Jijajikilirla marlaja paa-karrija-nyayirni.
    Ngula-jangkaju, rdirri-yungulu pulka-pinjakulku Kaatuku. Wangkajalu-nyanu yapa
    panuju, “Kularlipa nyampu-piya nyangu nyurru-wiyi!”
  luo-luo: Ji duto nowuoro kendo negichiwo pak ni Nyasaye. Negiwuoro ahinya kendo
    negiwacho niya, “Waseneno gik malich kawuono.”
  nhe-NT: 'Huan nochi nopa tlacame mosentlachilijque huan momajmatijque. Huan teipa
    pejque quihueyichihuaj Toteco huan quiijtojque: ―Nelía se hueyi chicahual nescayotl
    tiquitztoque ama.'
  aii-aii: 'ܟܠܵܝܗ‌ܝ ܥܘܼܓ̰ܸܒ ܠܗܘܿܢ، ܫܘܼܒܸܚ ܠܗܘܿܢ ܠܐܲܠܵܗܵܐ، ܘܦܝܼܫ ܠܗܘܿܢ ܡܸܠܝܹܐ ܙܕܘܼܥܬܵ‌ܐ
    ܘܐܡܝܼܪܗܘܿܢ: ”ܐܸܕܝܘܿܡ ܚܙܹܐ ܠܲܢ ܕܘܼܡܵܪܹ̈ܐ.“'
  esk-NT: Iñuich katimapayaaqtuat quviġusuliḷḷapiaġniqsut, aasriiñ taluqsraliqhutiŋ
    nipliqhutiŋ, “Maatnatavra quviqnallapiaqtuamik qiñiqtugut uvlupak.” Tarra kamaksruġniġaat
    Agaayyun.
  msb-msb: Nagngaralas sinda tanan kag nangawa kaya gin-umaw an Dios na nagasabi,
    “Yana na adlaw nakakita kami sin makangangalas na mga bagay!”
  cpa-NT: Dsogh¹² hlaih¹³ dsǿa¹² ca¹lah¹já¹ dsa² ti³jái¹². Ca¹mi¹juanh¹²dsa Diú¹³.
    Hiug¹² gøg² ca¹can¹dsa. ―¡He³ báh³ hi² siíh² ma²na²ne¹³ jniang³! ―ca¹juúh²dsa.
  dso-dso: ତେଇ ରଇଲା ସବୁଲକ୍‌ କାବା ଅଇଜାଇକରି ପର୍‌ମେସରର୍‌ ମଇମା କର୍‌ବାର୍‌ ଦାର୍‌ଲାଇ ଆରି
    ମାପ୍‌ରୁର୍‌ ଚକିତ୍‌ କାମ୍‌ ଦେକି, “ଆଜି ଆମେ କେବେ ନ ଅଇଲାଟା ଦେକ୍‌ଲୁ !” ବଲି କଇଲାଇ ।
  meu-meu: Bena iboudiai e hoa, Dirava e heatolaia mai garidia ida, eto, Hoa karadia
    hari dina ai tame ita.
  yva-NT: Vatano wanuije umaso unantaive rave ti wo Amisye ararimbe muno wo asyaniv,
    wo raura ware, “Wakoe! Masyoto unumeso wamo anapaporainye umaso raen to, wanantaive
    rai rave.”
  dgc-dgc: Ey dudu tolay sa, éy mégpégtaka side a tahod a tahod. Ey pinépuri de i
    Diyos, a kinagi de, a “Makataka-taka a gimet i mineta tama nadid ta éye!”
  zpm-NT: 'Psilo zho grëse zho, rooḻnie zho Dios; lala rzee zdoo zho, lala rdzieb
    zho, rnee zho: ―¡Nadzesi, laa ne bdziaṉ ncuaaṉe gard dziaṉ ne!'
  hix-NT: Noseryehokatxehketxkon hatà, àton komo, omeroro. Ohxe xaxa nay hamà, Khoryenkomo,
    ketxkon hatà. Noseryehoketxkonà rma haxa mak hatà. Koo, xenyhenà rotho rma tenytxowà,
    ketxkon hatà, tàwyanye rma.
  sim-sim: Urik ma amber os or urin li heyehe er li lishnyafaha li ajehe hi Avui Wasilakahin
    limu hauowera. Uhu limu mbara, �Ter mbele mbele mas ni heyenda ambu os nimu heyenduwa.�
  npi-ULB: सबै जना अचम्मित भए र परमेश्‍वरलाई महिमा दिए । तिनीहरू डरले भरिएर भने, “आज
    हामीले असाधारण काम देखेका छौँ ।
  cgc-cgc: Gatingala gid danen tanan daw gadayaw ta Dyos. Sikad gid pagkullaw an danen.
    Ambal danen, “Makatingala gid nakita ta anduni!”
  tim-tim: Arimbo ekmâ nâŋgâm bâtyeŋe dâtyeŋân igim kinmâ Anutu kotŋe mem agatmâ hin
    dâyi, “Uŋak iren agak meme irakŋe pup pup ekten.” dâyi.
  yor-yor: Ẹnu sì ya gbogbo wọn, wọ́n sì yin Ọlọ́run lógo, ẹ̀rù sì bà wọ́n, wọ́n ń
    wí pé, “Àwa rí ohun ìyanu lónìí.”
  wos-wos: Yindéka xéta di atéfék du takwa waréngéné. Waréngéna Godna ximbu harékéta
    némafwimbu roota di wa, “Owa. Némbuli nak maki hambuk jémba nani xé.”
  emp-NTPO: 'Maʌ̃ unusid̶ad̶e jũmarãba cawa crĩchad̶aẽ́ basía. Maʌ̃ bẽrã Ãcõrẽra bio
    bia jarasid̶aa. Ãcõrẽ wayaad̶eba jarasid̶aa: –¡Id̶i wãrãda ne ununaca waib̶ʌada
    unusid̶aa!–'
  eng-F35: Amazement gripped them all and they kept glorifying God; they were also
    filled with fear, saying, “We have seen strange things today!”
  ind-ind: Semua orang sangat terheran-heran dan memuji Allah juga. Dengan penuh hormat
    dan rasa takut kepada Allah mereka berkata, “Hari ini kita sudah menyaksikan hal-hal
    yang luar biasa!”
  pes-OPCB: 'حیرت همهٔ حضار را فرا گرفته بود. ایشان با ترس همراه با احترام خدا را
    شکر می‌کردند و می‌گفتند: «امروز شاهد اتفاقات عجیبی بودیم!»'
  mpt-mpt: nakaia unangai smiko deibe unoa tosiananiba kweilono ha wembianiba Gode
    niniino dobtouleb bianiba baaniba Kukub olo afetmin tam tlota watemobobo gesiobe.
  ssx-ssx: Kutupa koto piekeeki handaata꞉ mo hande wanda꞉hali manuta꞉ penkilipa꞉tia
    pomua ikita꞉ pututuma꞉ homolo hata꞉ Koda꞉na꞉ biki mea miniliaaso alota꞉ Ameta꞉
    nikana꞉ma꞉ na handeke epeke haumanu wotu handoma꞉me lemekeme.
  mkl-mkl: Ŋɔi ɑŋɑ fei ɑ̀ biti ɑ̀ wɑɑ sɑɑbu Ilɑɑɔ̃. Njo í bɛi wɑ mu ŋɑ ɑ̀ wɑɑ ni,
    ɑ̀ yɛ mii mɑɑmɑɑke nnyi.
  gaq-gaq: ଆତ୍‌ଅରିଆ ସାପାରେ ବୁଟଚେ ଇସ୍‌ପର୍‌ନେ ମ‍ଇମା ଅସ୍‌ମାର୍ ସାର୍‍ନେ ଲାଗେକେ ଆରି ଜାବର୍‌
    ତାନ୍ଦ୍ରା ଡିଙ୍ଗ୍‍ଚେ ବାସଙ୍ଗ୍‌କେ ଏଃକେ ନେ ବଡ଼େ ବୟ୍‍ଙ୍କାର୍‍ ଗଟ୍‌ନା ନେକେକେ !
  gof-RNT: He wode ubbayka malaalettidosona. Xoossaa galatishe, “Hachchi gita malaata
    be7ida” yaagidi yashettidosona.
  unx-unx: ଏନ୍ତାଃରେ ତାଇକାନ୍‌ ସବେନ୍‌କ ଆକ୍‌ଦାନ୍ଦାଅୟାନକ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ମାରାଙ୍ଗ୍‌କିୟାକ,
    “ଆବୁ ତିସିଙ୍ଗ୍‌ ହାଏକାଟ୍‌ କାମିବୁ ନେଲ୍‌କେଦା” ମେନ୍ତେ ବରତାନ୍‌ଲଃକ କାଜିକେଦା ।
  gah-gah: Lá noigo, vegená mukilite sigaga liake Ómasi agepoka lake mulúini otopá
    nozigo itínasa haitolímini suni ánigokune, liki lamó.
  lcm-lcm: Vap aongos kilapo taping na kila alatun a God. Ki man velai leng ani bil
    ke na kila antok ta, “U, taratala arai vang ani bil ke na tarala taping luai.”
  aer-aer: Nhenge artwe anathe akeme-irremele kenhe tyerrtye ingkirreke apatewarrerlenge,
    kele arratye Ngkarte renhe akangkewarremele, alakenhe angkerremele, “Anwerne alakenhe
    arrekwele aretyakenhe.”
  qvc-NT: 'Chayta rikashpam, yumbay chaypi kaqkunaqa ancha ispantashqata Dyusta ancha
    alabarqanllapa. Kanan manchashqatam kayshina parlarqanllapa: —Mana nunka rikashqanchiqtam
    kananqa rikanchiq, nishpa.'
  tgl-ULB: Ang lahat ay namangha at niluwalhati nila ang Diyos. Sila ay napuno ng
    takot na sinasabi, “Nakakita tayo ng mga hindi pangkaraniwang bagay sa araw na
    ito.”
  cbs-NT: 'date paeyabi yuikin: —Jabaa! Tsuan jaska waismaki. Jakia Dios pepajaida
    kushipatun na juni ma kayawaxuki. Natian jaska nun uinsma nuku uinmaikikidan—
    iwanan, Dios kenwanibukiaki.'
  xtm-NTPP: 'Ndaka ñayii ma, ni ka sa''vi‑nka ini i ja sukan ni kuu ma, te ka ndachiñu''u
    i Su''si ma, kovaa ni ka yu''u xeen i, te ka ka''an i: ―‍Vitna, te ni ka jini
    o tna''a ja masu nama uun kúu ma ―‍ka kuu i ka ka''an i.'
  nnq-nnq: Boa ngabaomongwa muno nu kubeganga na mbwele, Ngabannumba Nnoongo nabalenganga,
    “Lele tibweni ikobo!”
  bao-NT: 'Teere niipetirãpʉra do biro pee ĩi majiticã, Ʉmʉreco Pacʉre baja peo nʉcʉ̃
    bʉo, bʉaro uwi tʉgoeñarique mena o biro ĩiupa: —Mecʉ̃ra añurije ca ĩa ñaaña manirijere
    mani ĩajãwʉ —ameri ĩiupa.'
  san-ORI: ତସ୍ମାତ୍ ସର୍ୱ୍ୱେ ୱିସ୍ମଯ ପ୍ରାପ୍ତା ମନଃସୁ ଭୀତାଶ୍ଚ ୱଯମଦ୍ୟାସମ୍ଭୱକାର୍ୟ୍ୟାଣ୍ୟଦର୍ଶାମ
    ଇତ୍ୟୁକ୍ତ୍ୱା ପରମେଶ୍ୱରଂ ଧନ୍ୟଂ ପ୍ରୋଦିତାଃ|
  rmn-rmn: 'Алаи шаштылар, тай он махтадиенас э Дэвлэс. Тай трашавнэ, он пхэнэнас:
    — Барэ дилэс, савэ на овэн, амэ авдес дикхлям.'
  huv-NT: 'Meáwan nipilan mbayajow majawüw, tandeacüw xeyay najneaj wüx Teat Dios,
    at xeyay timboloj, tapiüngüw: ―Nganüy landoj majawaats noic xeyay najneaj leaw
    ngome aag ajaraw ―awüw.'
  otn-NT: 'Gä di ''yødyø ja̱''i̱''a̱ te bi̱ nja, pɛ gä ɛ̱spa̱bi̱ Oja̱ yø ja̱''i̱.
    Asta̱ nsu̱ ha ga̱ ''yɛ̱nyø ja̱''i̱: ―A nu̱yá, dá̱ nu̱hʉ yø cosa ngue hi̱nja̱m''mø
    xtá̱ nu̱hʉ ya ―bi ''yɛ̱na̱.'
  nop-nop: Uune metam adi u kaŋ boho tiŋa muntaaŋ Bepaŋ niutumbaaŋ yogiŋ, “Kamiŋ nemek
    uŋgoniŋ hinek kayam.”
  obo-NT: Na, nosoobbuwan iddos langun woy id doong dan kos Monama duma to allak,
    kahi ran to, “Kuu! Oray'n mokososoobbu kos nokita ta ko‑ungkay!”
  kca-kca: 'Щиӈәԋща вантәм хŏйатәт пӑԓщәмән йŏхәтсайәт, ԓыв Турәм вŏԓаӈа айәԓтсәт
    пӑ, пӑԓман, пŏтәртсәт: "Тӑмхӑтәԓ унты ӑт вантыԓыйәм верәт мўӈ ин щи ватсув!"'
  cak-ENT: 'Y conojel ri vinük ri quimolon-qui'' chiri'', xsatz quic''u''x, roma man
    jun bey quitz''eton tüj que quiri'' nbanatüj. Ri vinük re'' c''a juis xquiya''
    ruk''ij ri Dios, y quixbin-qui'' nquibij: Chupan ri jun k''ij re'' xekatz''et
    milagros ri man jun bey ye tz''eton.'
  lif-NT: ᤁᤧᤖᤧᤰᤗᤧ ᤂᤢᤏᤡ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤀᤡᤱᤎᤠ᤺ᤱ ᤔᤧᤒᤡᤖᤢᤖ ᤔᤧᤒᤠ᤺ᤳᤋᤢ.
    “ᤀᤰᤋᤱᤒᤠᤃ ᤀᤠᤏᤡᤃᤧ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤔᤧᤴᤏᤡᤀᤣ ᤘᤕᤡᤃᤧᤖᤥ॥”
  mie-NT: 'De nī nsāhvi ndasí inī ndācá nchivī nī jinī ji, de nī ncāhān ndá ji jā
    vāha ndasí Yāā cúu Yāā Dios. De suni yúhú ndasí ji de cáhān ji: Mitan de nī jinī
    ō tiñu ñáhnú ndasí, ncachī ji.'
  san-TIB: ཏསྨཱཏ྄ སཪྻྭེ ཝིསྨཡ པྲཱཔྟཱ མནཿསུ བྷཱིཏཱཤྩ ཝཡམདྱཱསམྦྷཝཀཱཪྻྱཱཎྱདརྴཱམ ཨིཏྱུཀྟྭཱ
    པརམེཤྭརཾ དྷནྱཾ པྲོདིཏཱཿ།
  qve-NT: 'Saynallataqmi chay wasipi kaq runakunapas rikusqankuwan anchata admirakuspanku
    tukuy manchakuywan Diosta alabaranku khaynata: —¡Mana hayk''aq rikusqanchiskunatan
    kunan p''unchaw rikunchis! nispanku.'
  pao-NT: No'yoona mu numu oo soo'oedyukuna meeoo punno'o, “Te Naa tubetse besa'yoo.
    Numme nanabesa namanedu yaa tabeno poonne. Numme gi hannano'o yooonnekoo poohabe
    poonnedu.”
  cbu-NT: Itaru, tputssha anoo parangusin, punirustarangashinllinaya. Mang kizpur
    punirangusin, Nat ini Isus Apanllpat wizpuririni yarku, ¿tamaru pakeeniya? táranganaya,
    manga. Yuwaa Isus tputsee muxari yararangu anoo kamaneena.
  usa-usa: 'ánibo máqte-kayukama iyánáaq urááe. yemá Áánûqtuni áwîqa múte kéyauyeta
    yeqtí íyakoma iyánáaq kéitata maará-tiraae: “íbêqa ketáámá óq-yataaqa kateko-yátááqá
    aónáunataae.” téta tirááe.'
  soy-soy: 'Ai ḿpɑ́ úye nnɔ́ɔ yipu. Api Uléécɑɑ rinyiri tɑɑ́sɛ, iwɑmɛ ii pi súúni
    pin tee rɛ: Tɔ nɛni mɛwɑi kɛcirɛ yɛ̃!'
  hui-hui: Ani biyagola ti bibahende hearume miniha mogo lai halu gi howa tigua Ngode
    Datagaliwabenaga mini yaraga halu, Mbirale baya burugule nahende tara aleore áyu
    de handarimadagoni, lene.
  amf-amf: Ogote dahaana eena wul Barjoam gobshaate “Kina yer tarshen wo haapade”
    hamayse kattsi targadhayse ke kurtumbhade.
  quc-NNT: 'Konojel ri winaq sib''alaj xkikajmaj ri xub''ano, xkinimarisaj k''u u
    q''ij ri Dios. Sib''alaj käkixej kib'' ri winaq, käkitzijob''ela kib'', käkib''ij:
    Kämik ri'' e k''o kajmab''al ri qilom, —xecha''.'
  dob-dob: Gote ꞌena boda maiboꞌadi nuwadi ꞌiowana sinabwana, ga ma idi ꞌamayaba Yaubada
    situpuna, ga siona, “Niꞌa ꞌebweu ꞌebe nuwaowana taꞌitena.”
  wrs-wrs: Wo indhanamba nunglinamba, doa os pemba vivna i, una, snamba pimba nunglinamoa
    doarava. Pioa okolalohra Sesoamoa.
  mca-mca: 'Qa qi in yitjuƚaxijpha''mkii pa''aj pe'' week qa yiwqinhetji'' iye pa''
    Dios, ma'' qa qi in nijiwei pa''aj, qa yit''ijju'': —Ha''ne neƚuji'' ham ƚunyejeyi''iju''ƚ
    ekewe'' jite''wen.—'
  kiw-kiw: Rii urio podaudioumo, ka Iehoma rii-ro ai-pemarahueumo iha toei rautu,
    ida paaꞌoumo, “Urio odaudio raara tauo riaꞌa maakaumo, ara himioi-da!”
  tzo-TZC: 'Scotolic toj chꞌayal icꞌot yoꞌntonic. Ta xalbeic slequilal ti Diose. Jaꞌ
    jech xtoc ta xiꞌel jech laj yalic: ―Jaꞌ to laj quiltic o ti toj yan yutsil icꞌot
    ta pasele ―xiic.'
  mya-mya: လူ​အ​ပေါင်း​တို့​သည်​လွန်​စွာ​အံ့​သြ​ကြောက်​ရွံ့ လျက် ``အံ့​ဖွယ်​သော​အ​ရာ​များ​ကို​ငါ​တို့
    ယ​နေ့​တွေ့​မြင်​ရ​လေ​ပြီ'' ဟု​ပြော​ဆို​၍​ဘု​ရား သ​ခင်​၏​ဂုဏ်​တော်​ကို​ချီး​ကူး​ကြ​၏။
  gng-NT: 'Nì cuo'' biʼkɛ miyɔkm cɛɛn, nɛ bi pɛ̀keh Uwien. Bujɛwaanbu cuo'' bɛ, nɛ
    bi lienh ki teh: «Ti laa'' miyɔkm ya bonn dinnɔ.»'
  cbi-NTPO: 'Tsenñu kumuinchi chachilla dewapana'' keenbashiitu, Diosnu yuj urave,
    ti'': Naa-uwanuba entsaa uukeraa keñuya kata'' kerajdetuyu, tiitila.'
  ikk-NT: Ọ nọ tụ wẹ ile ẹnya ọda-ọda, wẹ nọ ja Osolobuẹ mma. Ọ tụka wẹ egun; wẹ hụ
    a sị, “Ẹnyi a hụnọlẹ ihiẹn ẹnyi hụntulẹni tannị!”
  leu-leu: Nari xapiak ri ipul e ri faatulan a Piran sait. Ri bas pana matautan e
    ri kuus, “Tanin, taara fo xalum a maana mo faꞌipul roxo.”
  maz-NT: 'C''o nte, me go pizhiji go mamaji: ―Me na nojo Mizhocjimi. Nudya ró jandaji
    yo me na nojo. ¿Cjó ro nguijñi c''ü ri pë''s''i poder a cjanu ''na nte?'
  bod-N: མི་ཐམས་ཅད་ངོ་མཚར་སྐྱེས་ཏེ་དཀོན་མཆོག་ལ་བསྟོད་བསྔགས་བརྗོད་པ་དང་གུས་ཤིང་འཇིགས་པའི་ངང་ནས་བདག་ཅག་གིས་དེ་རིང་དོན་ཁྱད་མཚར་ཞིག་མཐོང་བྱུང་ཞེས་སྨྲས༌སོ།།
  tca-NT: 'Rü guxü̃ma ga duü̃xü̃gü rü naḇaixãchiãẽgü. Rü Tupanaxü̃ nicuèxüü̃gü. Rü
    poraãcü namuü̃ẽãcüma ñanagürügü: —Ñu̱xma rü nüxü̃ tadaugü i ñuxre i Tupanaãrü
    puracügü i aixcüma mexẽchixü̃gü —ñanagürügü.'
  zpl-NT: 'Ye bee bene enu nucuaꞌa zeꞌe chiquiꞌ uyanu arquiꞌbeei nú unibeei bedichiaꞌ
    nzeꞌca lu Diose, nu chiquiꞌ ulliqui beei nú unibeei: ―Bichia quieꞌ ulañiaꞌahua
    tucu milagro nú lascaꞌ lañiaꞌahua.'
  mbc-NT: Mîrîrî era'ma tîuya'nîkon ye'nen, tamî'nawîronkon pemonkonyamî' wanî'pî
    teesenumenkai mararî pra ipî'. Moropai inkamoroya Paapa yapurî'pî inamai'ma mararî
    pra. —‍Sîrîrî ye'ka esenumenkanto' era'masa' pra man tîîse sîrîrîpe era'ma sîrîrî
    —‍ta'pî to'ya.
  ndg-ndg: Kila yumo atishangala na batikumtukuza Nnongo. Batwelite na hofu bakibaya,
    “tubweni makowe gasiyo ga kawaida leno.”
  wsk-wsk: Se kariimet suen la ninguru pitigiman ale Kaem nup patawukasan ale balukasan,
    “Ana munan imi kilimik ta aitakta arigiman pa!” makasan.
  toj-NT: 'Spetzanil ja cristiano jahui jel och ja spensarei. Ti yalahuea: ―¡Stz''acatal
    ja Diosi! ¡Xihuel ja sbaj ja jas huan sc''ulajeli! Quilatic ta ja jas jel tzamal
    huan sc''ulajel ja Diosi, xchiye.'
  tbc-tbc: Tamolpein fidian durut saian geig go Anut yaŋan diabisa ya. Ilod irut dugo
    tinid iŋanefuteg igo dubol, “Gamu maŋ kulob senamo geig mok mile ya.”
  sna-sna: Munhu wose akashamiswa nazvo akarumbidza Mwari. Vakazadzwa nokutya vakati,
    “Taona zvinhu zvinoshamisa nhasi.”
  smk-NT: Say sarba ket naka'ngap nin tuloy ket rinayo rayay Dios. Awit a li'mo, wanra,
    “Talagan makapaka'ngap ti nin nangyadi' a na'kit tamo konan sitin awro.”
  grc-TCGNT: Καὶ ἔκστασις ἔλαβεν ἅπαντας, καὶ ἐδόξαζον τὸν Θεόν, καὶ ἐπλήσθησαν φόβου,
    λέγοντες ὅτι Εἴδομεν παράδοξα σήμερον.
  gof-WFTW: He wode ubbayka malaalettidosona. Xoossaa galatishe, “Hachchi gita malaata
    be7ida” yaagidi yashettidosona.
  spa-BLM: 'El asombro se apoderó de todos, y glorificaron a Dios. Se llenaron de
    temor, diciendo: “Hoy hemos visto cosas extrañas”.'
  kyz-NT: 'A''eramũ peuwara ''gã oporesagamũ ''upa ''ga ree. A''eramũ ''gã ''jau ajaupe:
    —Kuu. Ku''jywa ''ga ''ga amafu''am. Iteu ma''efera ''ga wata nũ— ''jau ''gã ajaupe.
    —Siesak ako jane ''ga mafu''ama akiko! A''eramũ nipo ''ga aetywera moia nanẽ ae
    wi nũ— ''jau ''gã ajaupe. A''eramũ ''gã Jarejuwarete ''ga muorypa ee.'
  dao-dao: Ami van cäi law u lü, Pamhnam mküimto u lü, kyühnak am be u lü, “Tuhngawi
    am hmuh khawia cäicahnak mi hmu law ve,” tia, ng’yüngkoki he.
  cya-cya: 'Nchgaa ne'' can'' ndyijyin ya'' yuhue ti'' ne'', lo'' m''ni tnu ne'' ''in
    Ndiose, msu''hua ne'' cha'' tiquee ne'' lo'' nchcui'' ne'': La ñii na''an na sca
    cha'' nu tnu ca.'
  nii-nii: Pe wumb pei Jiisas erim oł ei ka nik puku sik enjing. Ba wumb Gos embe
    ambił tonu kindik. En enim noman ełe piik nik minj endnjing. Yi mił ninjing, “Pe
    sin oł eipi minj endi kenjpin,” pa ninjing.
  ign-NT: 'Ichape­ri­ne­hivare eta náramirahi namutu ena natiari­hi­que­neanahi. Tétavi­ca­va­rinehi
    eta nacuna­chirahi ema Viya, napicau­cha­ri­ne­hivare. Ánipa nacahe: —Tétavi­cavapa
    tárami­careva eta juca vímaha­quenehi puiti —nacahepa.'
  dik-NT: Ku jɔl kuat raan tɔ̈ thïn ëbën gäi ku riɔ̈ɔ̈ckë. Ku leckë Nhialic ku luelkë,
    “Ɣok aacï këdïït jäŋ gɔ̈i tïŋ ya aköl.”
  cac-cac: 'Ix laj och q''uelan eb'' smasanil ix laj yalan vach'' lolonel eb'' d''a
    Dios, ix te sat sc''ol eb'', yuj chi'' ix laj yal eb'': —Ix te sat co c''ool quilan
    juntzan̈ tic, xchi eb''.'
  tzj-E: 'Je'' wnak congan xel ta canm tak xquetz''et je xbantaja per nche conjelal,
    y xquemaj rya''ic ruk''ij Dios, congan cxiben qui'' y cawra necbij ra: —Camic
    xkatz''et jnexte wjic katz''ton ta, cara'' xecbij.'
  san-BUR: တသ္မာတ် သရွွေ ဝိသ္မယ ပြာပ္တာ မနးသု ဘီတာၑ္စ ဝယမဒျာသမ္ဘဝကာရျျာဏျဒရ္ၑာမ ဣတျုက္တွာ
    ပရမေၑွရံ ဓနျံ ပြောဒိတား၊
  yaa-NT: 'Finikainaito õikani ratei fetsenifo. Nãskakanax, “¡Aicho, Epa Nios sharafinakõia!”
    inifo. Ratekõiyanã iskafakĩ yoinifo: “Akka mã nõ õi afama mĩshti shara fai,” fanifo.'
  cab-NT: Ába laweíridun janígi súngubei, ába jadímurejan luágu luweírigun Búngiu,
    ába jaríñagun láu luweírin janígi. —Aríjaadiwa cátei weíriguti ugúñe.
  clu-clu: Kag ang tanan nga mga tao doto natingala nga mayad. Gindayaw nanda ang
    Dios. Piro ginadlukan sanda ra. Makon nanda, “Katiringala nga mga butang atun
    nakita dadi.”
  swh-ULB: Kila mmoja alishangazwa na wakamtukuza Mungu. Walijawa na hofu, wakisema,
    “Tumeona mambo yasiyo ya kawaida leo.”
  tpt-NT: 'Tachun ni lapanakni va tus saq taval, ay tamakalcha ni Dios. Va ayaj tatalhanal,
    tanajun: —Chavay laqtsꞌiucha lajꞌay axtoqnuꞌ yu jantu aqtaun laqtsꞌinau.'
  aai-aai: Sabuw etei’imak hima’am hifofofor men kafaita, yah birubir fafar auman,
    naatu God ana merar hiyi hibora’ara’ah hio, “Ina’inan iti men na’atube ta’i’itin
    efa’efanin bounabo matar taitin.”
  sny-sny: Lu taune werese Jisas lo peri wanuwe su, lowe marepi hepene se su'ariye.
    Lowe werese Owane Sitewi ma'e au te'e wisereyenamiteye. Lowe werese marepi atoweiye
    a'i ne. Lowe peri te'e tiyatiteye. “Nowe pereye nomo etiri erasi pefine a'i siye
    areiye tepa'asiye.”
  myy-myy: 'Ito ĩ yija ticõri, ti ʉcayijarã masa. Ito bajiri Diore rʉ̃cʉbʉo bʉsiyijarã
    ĩna. Güire rãca ado bajiro yiyijarã ĩna: —Adi rʉmʉ tiyamani tia mani, yiyijarã
    ĩna.'
  trc-NT: 'Dan me se caꞌanj rá taranꞌ nij yuvii̱ ma̱n rá veꞌ yoꞌ, ne̱ cataj nij yuvii̱
    se vaa veꞌé uxrá quiꞌyaj Diose̱ a. Ne̱ cuchuꞌviꞌ ndoꞌo nij yuvii̱, ne̱ cataj nij
    yuvii̱ se vaa: ―Niha̱ꞌ uxrá vaa suun sa̱ꞌ noco̱o queneꞌen níꞌ cuanꞌ ado̱nj ―taj
    nij yuvii̱ yoꞌ a.'
  cut-NT: 'Rahn ino nducoya̱ca ihyan chahn, ne rendeva ye numacuahn vedeyeno yavena̱n
    Dendiohs, ne ra̱hn ye: ―Ma̱n che cua̱co ne, ndihchero vo vederihno.'
  bel-bel: 'І жах агарнуў усіх, і славілі Бога; і, поўныя страху, казалі: дзівосныя
    дзеі бачылі мы сёньня.'
  zlm-KSZI: Semua orang tercengang-cengang dan memuji Allah. Mereka dipenuhi dengan
    perasaan takjub sambil berkata, ‘Pada hari ini kami telah menyaksikan hal yang
    ajaib!’
  gdr-gdr: Sɨ komkesa rɨga kea wɨnga kesa auto, ɨ ket Godɨnd esourena yiyeno, ɨ dɨde
    ukoi mogat kea ten akasinonj. Sɨ ton ket endento da, “Yu men kɨd kesa kɨma e yiyata
    b'ogɨl mɨle yɨr yongu.”
  vmy-NT: 'ꞌBa ngatsiꞌi kuakunre ꞌba kitsichjire Naꞌenchana, ꞌba niki inyatsakjun=
    nga ꞌbi kitsure xinkjin: —Kjuakun xi kjuakixi= kjiꞌya ngandaꞌe.'
  cmn-FEB: 众人对眼前的一切感到震惊，在倍感敬畏之余也纷纷开始赞美上帝。他们说：“我们今天见证了令人惊讶的事情。”
  gmv-RNT: He wode asi wuri malalettides. Xoossa galatishe “Hach malalisizaz beydos”
    giidi daro babbida.
  ncl-NT: 'Huan mocahualoaya moizticate ca lamajtilisli moxtin. Pehualoaya quijtulo
    lajtomes huejué huan neli pa Dios. Pehualoaya momajtilo míac huan quilijtinemiloaya:
    —Axan tiquinmitaje lejlen hual amo quiman moitaje pan lalticpan huan techmajtilo
    innojen.'
  sua-sua: O mia ruk ngta vokom a ngaeha to tok, ngat ngae gia nganga kim, to ngata
    gor he kguyaya pum E Nut kam mo havaeng ngar te, “A mhel ta tmi kut kael senkrip
    kim mor orom karo reha ruk lserpgue, endruk yok gi ngot vokom mar tete.”
  klt-klt: Kulá ámna náráwa kámuk watá wa kangga hárámutang Ánutu kutná meng tárut
    táuráng. Yáni wu “Kula wu hulá kámá káman wáina káemán,” ingga mengga nangnga
    yáni háuk.
  are-are: Relha etna pula ingkarraka tnolkaka. Etna Altjirranha tnantjaka. Etna turta
    tiratira wara ilarraka, “Nurna kunha lyarta tjatjikarta arrpunha inthorra araka.”
  gai-gai: Na mina muruŋ an reac mbatca rugdar moa tamtam ŋgoin ndamŋiatna, na mina
