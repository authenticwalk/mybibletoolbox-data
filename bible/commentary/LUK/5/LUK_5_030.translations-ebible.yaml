  bod-N: དེའི་དུས་སུ་ཕ་རུ་ཤི་པ་དང་མཁན་པོ་རྣམས་ཀྱིས་ཁོང་གི་ཐུགས་སྲས་རྣམས་ལ་མི་དགའ་བའི་གཏམ་གླེང༌སྟེ།
    ཁྱོད་ཅག་གིས་ཅིའི་ཕྱིར་ཁྲལ་ལེན་མཁན་དང་མི་སྡིག་ཅན་རྣམས་དང་མཉམ་དུ་བཟའ་བཏུང་ལ་རོལ་བ་ཡིན་ནམ་ཞེས་སྨྲས་པ༌ན།
  tca-NT: 'Natürü ga yema Parichéugü rü ngúexẽẽruü̃gü ga Moĩchéarü mugüarü ngu̱xẽẽtaeruü̃gü,
    rü inanaxügüe na Ngechuchuarü ngúexü̃güchigagu chixri yadexagüxü̃. Rü ñanagürügü:
    —¿Tü̱xcüü̃ wüxiwa pechibüe rü namaã pexaxegü i ngẽma yatügü i Dumaãrü ãẽ̱xgacücèx
    dĩẽru ngĩxü̃ dexü̃ rü ngẽma pecaduã̱xgüxü̃? —ñanagürügü.'
  zpl-NT: 'Pero bee fariseo cuna bee ulaxcuela enu reca leyꞌ Moisés, uquixie beella
    nú seꞌta beella bee beneꞌ Jesuse, nu uni beella: ―¿Xinu racunuhua nu rueꞌnuhua
    bee bene enu rriꞌi cubre bee impuesto cuna bee bene enu rluꞌcu dula?'
  mbc-NT: 'Mîrîrî yai fariseuyamî'', moropai Moisés nurî''tî yenupanto'' pî'' yenupatonkon,
    itonpayamî'' pe tîwe''sanon inkamoro ekore''ma''pî Jesus nenupa''san winîkîi.
    Moropai ta''pî to''ya: —‍Î'' wani'' awanî ye''nen amîrî''nîkonya aya''re''kon
    yonpa, moropai awukukon enîrîya''nîkon inkamoro tîniru yapisî pî'' teesenyaka''masanon
    pokonpe, moropai tiaronkon pemonkonyamî'' imakui''san to'' yeserukon pokonpe —‍ta''pî
    to''ya. ˻Maasa pra teeserukon yawîrî nurakon pemonkonyamî'' pokonpe ta''re''kon
    yonpa to''ya pepîn tiwin kin.˼'
  ndg-ndg: Lakini mafarisayo ni baandishi bao babile banda nung'unika banapunzi, baya,
    “Kwa nini mlya ni nywaa na batoza ushuru pamope na bandu benge bene zambi?”
  wsk-wsk: Se Pharisee alo, se nunga law ko kausa kari, mu noko olekem ining nungarman
    ale maman, “Awuk se nina takis tata kari se memek betera ko kari alo arungu na
    nasan a?” maman.
  toj-NT: 'Jaxa matic huas sea ja smandar ja Moisesi soc ja fariseo jumasa ti och
    huooljuque sbaj ja snebuman jumasa: ―¿Mi ma la q''uixuiyex lajan huanex huael
    soc ja tantic colector jumasa? ¡Jun ita aseq''uex huanex huael soc ja tantic mulanum
    jumasa tac!'
  tbc-tbc: An niŋen o Farisi, iŋ Farisi sad kubiaeŋ san girek maŋau dida Jesus san
    megeloum naod na duŋurŋur go dusumianai, “En ata wo aŋsam girek maŋau takis ŋilaŋal,
    agod aupasek tamolpein dida sisem anaŋ diani dak i?”
  sna-sna: Asi vaFarisi navadzidzisi vomurayiro vakanga vari veboka ravo vakagununʼuna
    vakati kuvadzidzi vake, “Seiko muchidya navateresi navatadzi?”
  smk-NT: Binalaw-balaw rasara nin saray Pariseo tan saray Madudunong sa Gugan-gan
    nin kalalamo' ra a tumutumbok na ni Jesus. Wanra, “Mayin a kidungo kamo konran
    maniningir nin buis tan konran raruman makasalanan?”
  grc-TCGNT: Καὶ ἐγόγγυζον οἱ γραμματεῖς αὐτῶν καὶ οἱ Φαρισαῖοι πρὸς τοὺς μαθητὰς
    αὐτοῦ, λέγοντες, Διὰ τί μετὰ τῶν τελωνῶν καὶ ἁμαρτωλῶν ἐσθίετε καὶ πίνετε;
  gof-WFTW: Farisaawetinne higge asttamaareti, “Qaraxa qanxeyssataranne nagaranchchotara
    ays meetinne uyeetii?” yaagidi Yesuusa tamaareta bolla zuuzummidosona.
  spa-BLM: 'Sus escribas y los fariseos murmuraban contra sus discípulos, diciendo:
    “¿Por qué coméis y bebéis con los recaudadores de impuestos y los pecadores?”'
  kyz-NT: 'Ae tywera pype ''gã jemi''wara resakawe fariseu ''gã Moisesi ''ga remikwasiarer
    are moromu''jara ''gã netee ''jau Jejui ''ga remiayuwa ''gã nupe: —Kuu. Ma''eramũ
    pẽẽ pejejemi''waa ''wyriararete upe ka''aranũũ pyykara ''gã pype ''ũ? itywet ma''e
    ''gã pype ''ũ? Nojemi''wari noko ae ''gã pyri ''ja. Nia''wyri ''gã ajemogyau kũi—
    ''jau ''gã ''gã nupe, oje''ega moywyrafena.'
  dao-dao: Pharise avang la ca k'yu avang naw Jesuha axüisaw he üng, “Ivai ngcawnklawk
    he la khyangka he am nami ei hmaihki he ni?” tia ami jah pyen.
  cya-cya: 'Ne'' escriba lo''o ne'' fariseo mdyisnan nchcui'' tyijyin ne'' lo''o yu
    ta''a nda''an ñi, lo'' nchcui'' ne'': ¿Ñi cha'' nducua ycu um lo'' ndyi''yo um
    tsatlyu lo''o yu ndlo tñi, lo''o yu nducun''?'
  nii-nii: Pe lo ek ekii siłmin wumb ni, peng lo ek mon połmun wumb ni wumb ok Jiisas
    nge ekii siłmin wumb mulnjung konu ełe noman kis piik mulk kii sinjing. “Nimbił
    erang enim ku takis siłmin wumb kin nga oł kis ełmin wumb kin enim kuni ende nonmun?”
  ign-NT: 'Natiari­hi­hivare ena máimitureana ema Jesús. Tásiha títeca­pa­na­varepa
    ena fariséoana énapa ena escribánoana. Eta tímiya­na­vacahi, ticaeca­hi­re­ca­na­yarehi.
    Ánipa náichavaca ena máimitureana: —¿Tájaha tacayema ecacha­nemuri eta enisirahi
    ena nánita­tajiana ticobra­re­ca­rahiana eta impuesto? ¡Tétavi­cavahi eta nacape­ca­tu­ra­raivahi!
    —nacahepa.'
  dik-NT: Go kɔc akut Parathï ku kɔcken piööc lööŋ la ŋoomŋoom ku luelkë tënë kɔc
    Jethu buɔɔth, “Yeŋö ye wek mïth ku dɛ̈kkë kek kɔc ajuër kut, ku kɔc la gup adumuɔ̈ɔ̈m?”
  cac-cac: 'Axo eb'' vin̈ fariseo yed'' eb'' vin̈ c''ayb''um d''a ley Moisés chi'',
    ix och ijan eb'' vin̈ yalan d''a eb'' sc''ayb''um Jesús chi'' icha tic: —¿Tas
    yuj tzex va''i, tzeyuc''an a'' yed'' juntzan̈ eb'' vin̈ tecumel alcabar tic yed''
    eb'' chuc sb''eyb''al tic? xchi eb'' vin̈ d''a eb''.'
  tzj-E: 'Ec''ol c''a jle'' maestro je nquetijona cxin wnak tzrij rley Dios e quexbil
    jle'' fariseo arj-e'' xecch''ojquij chca rdiscípulo Jesús y cawra xecbij: —¿Nak
    tzra tak nquixwa''a cuq''uin e mloy tak impuesto, chka'' cuq''uin jle'' chic aj-il
    ajmac?'
  san-BUR: တသ္မာတ် ကာရဏာတ် စဏ္ဍာလာနာံ ပါပိလောကာနာဉ္စ သင်္ဂေ ယူယံ ကုတော ဘံဂ္ဓွေ ပိဝထ
    စေတိ ကထာံ ကထယိတွာ ဖိရူၑိနော'ဓျာပကာၑ္စ တသျ ၑိၐျဲး သဟ ဝါဂျုဒ္ဓံ ကရ္တ္တုမာရေဘိရေ၊
  yaa-NT: 'Akka nã fariseofo feta a Moisés yoikĩ kirika keneni keskara ato tãpimamisfãfe
    Jesúsxõ tãpimisfo mekafakĩ taefanifo. Ato iskafanifo: “¿Afeskakĩ ato feta pita
    ato feta ayata mã faimẽ? Na ato kori fixomisfo feta na yora chakafo fetari mã
    pii,” ato faifono,'
  cab-NT: Ába jagúmeserun fariséogu jáma arúfudajatiña lilúrudun Moisés adímureja
    luágu Jesúsu jáma láni disípulugu, ába jaríñagun joun. —¿Cásan uágu jeíginbei
    jáma agúburajatiña liseínsuna gumádi lúma jáma ámu gafígountiña?
  clu-clu: May mga Pariseo doto kag andang mga kaiban nga mga manogtodlo ang Kasogoan
    nga nakakita kananda nga magkaraiban nga nagakaraun. Nagmoro-moro sanda sa anang
    mga somolonod ni Jesus, makon nanda, “Basi nagadapun kamo kaun kag inum sa mga
    tao nga dan nga mga makasasala?”
  swh-ULB: Lakini Mafarisayo na waandishi wao walikuwa wakiwanung'unikia wanafunzi,
    wakisema, “Kwa nini mnakula na kunywa na watoza ushuru pamoja na watu wengine
    wenye dhambi?”
  tpt-NT: 'Yu fariseos ali yu ixtamasuy ixlhachimoꞌonkꞌan ni israelitas taꞌaqtaynil
    talaktuꞌuy ixtꞌaltanan ni Jesús, tanaul: —¿Valiꞌiycha vaynatꞌik y oqnunatꞌik kun
    yu tachꞌinin impuestos ali alati yu maqtaqalhinin?'
  aai-aai: Pharisee naatu Ofafar bai’obaiyenayah himisir higam Jesu ana bai’ufununayah
    hibatiyih, “Kwa aisim nati kabay o’onayah naatu bowabow kakafih sabuw bairi kwama
    kwa’aa kwatomatom?”
  sny-sny: Lu Farisi tamo, Owane Sitewi lo yo peri lese siye lu tamo, lowe Jisas lo
    lu feni ma'e ai peri te'eye. Lowe apou te'eye, “Fene piyene takis ma'aru ani siye
    lu tamo, sosu lu yo seni luwaru a'i mase ene asiya awere?” [Lu 15:1-2]
  myy-myy: 'Ito bajiro ĩna ba rujija ticõri, judio masa rotirise riasori masa ito
    yicõri fariseo gaye tʉoĩarã cʉni, Jesús rãca riasotirãre ado bajiro busituyijarã:
    —¿No yija ʉjarãre yiari waja seni ĩsiri masa rãca, ito yicõri ñeñaro yi jairã
    rãca baba cʉti bati mʉa? yi bʉsituyijarã ĩna Jesús rãca riasotirãre.'
  trc-NT: 'Dan me se ma̱n nij síí fariseo do̱ꞌ, síí naquiꞌyaj cu̱u se‑tucua̱nj Moisés
    noco̱ꞌ man nij síí fariseo do̱ꞌ, ga̱a ne̱ caꞌmii chiꞌi̱i̱ nij soꞌ cheꞌé Jesucristó
    rihaan nij síí tucuꞌyón se‑na̱na̱ Jesucristó a. Dan me se cataj nij síí fariseo
    ga̱ nij síí naquiꞌyaj cu̱u se‑tucua̱nj Moisés: ―Me cheꞌé chá soj chraa ne̱ ꞌo
    soj na ga̱ nij síí aꞌnéj puextó do̱ꞌ, ga̱ yoꞌó nij síí tumé cacunꞌ do̱ꞌ, ga̱ ―taj
    nij soꞌ, xnáꞌanj nij soꞌ man nij síí tucuꞌyón se‑na̱na̱ Jesucristó a.'
  cut-NT: 'A̱ma o sa̱hn fariseo nduco sa̱hn devano ley che dirun Moisés ne, chi yudo
    yahn se, ne tumerune se ihyan apóstol yahn Dihvo vo: ―¿Dehco che tihca̱ redin
    nchuhn che reh ne, rih ne da̱ma nduco sa̱hn nunde ma̱n, nduco sa̱hn rica tume
    ca̱de iyo ma̱n ne?'
  bel-bel: 'А кніжнікі і фарысэі наракалі і казалі вучням Ягоным: навошта вы ясьце
    і п''яце з мытнікамі і грэшнікамі?'
  zlm-KSZI: Orang Farisi dan guru-guru Taurat yang semazhab bersungut-sungut kepada
    pengikut-pengikut Isa, ‘Mengapakah kamu makan dan minum bersama pemungut-pemungut
    cukai dan orang berdosa?’
  gdr-gdr: Ajɨ re Parisai rɨga dɨde towa gatab ke gog ouyaena rɨgap onggɨtyam mɨle
    yɨr yongo, ton kea Yesumna b'auyaena rɨga ugagto dɨde egekitto da, “Nangga mop
    paim wɨn diyam aindam dɨde nyɨ anaikindam yɨpand teks imdayam dɨde negɨr mɨleyam
    kɨma?”
  vmy-NT: 'Tunga xuta fariseo ko chjine kjuatexumo xi tujngu mako xinkjin josiko xutare
    Jesús, ꞌba kitsure: —¿Ánñu ko xuta xi tjinre je ꞌba ko xi kjebechjintjai tsajmi
    ñatjen ninchjakoniñu ꞌba ꞌyukoñu?'
  cmn-FEB: “你们为什么要跟税吏和那些罪人一起吃喝呢？”
  gmv-RNT: Farsaaweetinne ista Xaafeti “Qaraxa qanxisizaytaranne nagaranchatara issife
    aazas meetii?” giidi Yesusa kaallizayta bolla zuuzumetida.
  ncl-NT: 'Amo quixtocaloaya inon yehuanten in fariseos huan inminlamaxtinijmes. Pampín
    yehuanten quinlajlanije imonextilinijmes Jesús, quinmilije: —¿Leca amhuanten anlacua
    huan anlauni ca in ilapixcanijmes tomin pa in romanos huan in oc sequin lacames
    hual amo yulilo cuali?'
  sua-sua: Vanangko o pattermia kmo pos ruk o Parisiau ngat kaelha kam kirhek pum
    e Yesus kam palsie kim kalngunes te, “Ngola, kman ko mum kaemik va kaivie ko kim
    o kermia ruk ngam kaelha klol o takis kar o Yuda akuruk, endruk ngolmialaol ngma
    keyang ngar ekam ko ngam lo sim kut kaikkiem mor o Yuda nguaro keknen?”
  klt-klt: Kulá tombong Farisi kinan nan lo yan tiksa kámá yot Farisi kámá watá áwáng
    Jesu yan disaepel ing me táng yámuráng, “Náuta ku sándá takis iháhá ámna yot me
    mukmuro táená yot umi sungi nana tánggoeráng?”
  are-are: Artwa Pharisee urrputja, artwa Intarrangaltha urrputja turtantama Jesuaka
    kurtungurla ntjarrurna wannga angkaka, “Iwunhangala rrangkarra tax money kotjinha
    ntjarralela, kornarintja arrpunha ntjarralela turta tjinkarra ilkuma?”
  gai-gai: Parisiarapa tɨpemb wandik tamŋirena ramtaɨrap, mina an Parisina wiwitnan,
    mina Iesusna iŋa raŋgairena ramtaɨrmo, kekelamun irikca, aindopatna, “Kaina moca
    ne pukapa amna reaca an kitcartukar iurena ramtaɨrapa tɨpemb ŋgorikca morena ramtaɨrap
    ambapekna?”
  qvm-NT: 'Tsay runacunawan Jesús caycagta ricaycurmi Moisés escribishganta yachatsegcuna
    y fariseucuna Jesuspa discïpuluncunata caynog nergan: “¿Imanirtag gamcuna impuesto
    cobragcunawan y Tayta Diosta mana cäsucogcunawanpis micapäcunqui y upupäcunqui?”'
  chz-NTPS: 'Pero dsaˉ fariseo kya̱a̱hˊ taˉjwohꜗ kya̱a̱ꜗ ley gaꜙta̱a̱yhˋ gaꜙtiˉ gaꜙchooyꜘ
    juuˈ kya̱a̱hˊ discípulo kya̱a̱ꜗ Jesús, gaꜙjäyhꜘ: —¿Heˉlaˈ kuhˉhuhꜘ hnähꜘ ko̱ˉjø̱hꜘ
    kya̱a̱hˊ dsaˉ hi̱ˉ ko̱o̱ˈ kuˊsɨhˉ naˉ, hiꜙ läꜙja̱ˉ kya̱a̱hˊ dsaˉ waˊ hi̱ˉ chaˉ
    hi̱ˉ?'
  kmu-kmu: NemainageꞋya Falasia anagaꞋene kahegi kemo havilinaya anagaꞋene YisasiꞋenema
    tokaeꞋya nemaiya anagahe kalugalu ke nehatageꞋya mage huꞋya nehae “NaꞋa higetama
    tamakaya amaugafaleti takisi monema neꞋaliya vayaꞋene kefo yama nehaya vayaꞋenena
    kavela maitama nenae?” huꞋya hamavigae.
  ood-NT: '@see-verse:LUK.005.029'
  lbm-lbm: येको पर फरीसी अऊर उन्को धर्मशास्त्री ओको चेलावों सी यो कह्य क कुड़कुड़ान
    लग्यो, “तुम कर लेनवालो अऊर पापियों को संग कहालीकि खावय-पीवय हय?”
  ncj-NT: 'Huan sequin fariseos inuan in tlamachtiyanimen den tlanahuatili opeuque
    inca tlahtohuahque in tetlamachticahuan in Jesús huan oquintlahtlanihque: ―Tel,
    ¿tleca nanmonelohuahque huan nantlacuahque inuan in renderos huan in tlahtlacolyohque?'
  yuj-yuj: Farisi fákáre, tá námokuráp lo yénkrá farákáp konap arop fákáre, makia
    Jisaso éréképá yárak i konámp arop fákáreran sérarrá, “Yumo apaerá takis sámp
    konap arop ntia ankwap kwatae nɨnɨkráp aropént pápárárri tankáp napon?”
  kto-kto: Pa non teip a gar ma Parasaiop ga non teip mila omeit maset maimai la mumaio
    ga man tiesmeng papot maime lop am Iesu o usingnuala ga megama, “Memani ga man
    parakming ga man tapmio ga miro teip mila kiram la mime maiavio takis ga teip
    la mime okosar kirinim?”
  gmv-NT: ፋርሳዌቲኔ ኢስታ ፃፌቲ “ቃራፃ ቃንፂሲዛይታራኔ ናጋራንቻታራ ኢሲፌ ኣዛስ ሜቲ?” ጊዲ ዬሱሳ ካሊዛይታ ቦላ ዙዙሜቲዳ።
  por-BLT: “Por que vocês comem e bebem com os cobradores de impostos e com os pecadores?”
  stp-NT: 'bax bhaak am guiꞌ nam sap jix mat kaꞌ gu ñioꞌkiꞌñ gu Dios gio guiꞌ nam
    pariseos jum tɨɨtɨꞌndaꞌ na mɨt ba ja tɨɨ, jup ja tɨtda am guiꞌ nam kaichuꞌ gu
    Jesuus: ―¿Jax ku pim baꞌ gan ja bɨɨm tu kuaꞌ dhi tuumiñ tutaandam tugiꞌñ gux ioꞌm
    gɇꞌkam Rooma kam gio dhi jaiꞌ jaꞌtkam nam cham tuꞌ kaꞌm tɨ nɨiꞌñ? Giilhim jix
    uꞌuaꞌtulhdhix am.'
  ame-NT: 'Fariseoneshaʼ ñam̃a ñeñt̃ atarr etsotayenayeñ ñoñets ñeñt̃ atet̃ anaret̃,
    ñetñapaʼ sasareʼteññañet Jesús pueyochreshaʼ. Att̃eñapaʼ otaret̃tet: —Taʼm, esoʼmart̃eʼña
    serrallmeʼchapreteñña añ acheñeneshar ñeñt̃ pueshquëñot̃eʼna cobraʼyeneʼ acheñeneshaʼ
    aton quelle ñam̃a epas acheñeneshaʼ ñeñt̃ atarr ochñat̃eneshac̈hno.'
  mgh-2016: Amafarisayo akina ni owiittuchiha Malhehero nkayaachukulha, nkayaakoha
    owiittucha a Yesu yeeraka, “Chani woonaka mwaatti nnolhia ni uwuria vamoka ni
    attu o ulhiviha ikhodi ni attu o uwonya?”
  kvn-NT: 'Tenal Pariseomal tegin Moisés-igalgin-tulemal-oturdamalad-Pariseomalzhik-naigusmalad
    Jesús-e-chapinganzhe ulualmal chogalmal: —¿Ibiga pemal tule-Romano-tummadga-mani-egwanmaladbak
    tegin tule-iskued-nikmalad-pimaladbak mes mas kunpukmal-wede? Wedin ib-nuedzhul.'
  gvf-gvf: Milungure Parasi kobe te Parasi kobe main nil si tongwa yal kobe bole,
    Yesu gawliman kan tere iru dungwa, “Kobile moni takis ingwa yal digan kobe, te
    taalime erungwa yal milungwa bole, tameran i komina bole para ne miline?”
  san-ISO: tasmāt kāraṇāt caṇḍālānāṁ pāpilōkānāñca saṅgē yūyaṁ kutō bhaṁgdhvē pivatha
    cēti kathāṁ kathayitvā phirūśinō'dhyāpakāśca tasya śiṣyaiḥ saha vāgyuddhaṁ karttumārēbhirē|
  deu-ELBBK: 'Und die Pharisäer und ihre Schriftgelehrten murrten gegen seine Jünger
    und sprachen: Warum esst und trinkt ihr mit den Zöllnern und Sündern?'
  mcb-NT: 'Kantankicha yogari pariseoegi intiegiri gotagantaigirorira itsirinkakotanakerira
