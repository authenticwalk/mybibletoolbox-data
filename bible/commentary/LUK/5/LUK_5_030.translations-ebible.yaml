  cop-BHC: ⲞⲨⲞϨ ⲚⲀⲨⲬⲢⲈⲘⲢⲈⲘ ⲚϪⲈⲚⲒⲪⲀⲢⲒⲤⲈⲞⲤ ⲚⲈⲘ ⲚⲒⲤⲀϦ ⲞⲨⲂⲈ ⲚⲈϤⲘⲀⲐⲎⲦⲎⲤ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲈⲐⲂⲈⲞⲨ
