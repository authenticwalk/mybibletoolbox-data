  nuy-nuy: Warruburru-yung warra-Pharisee marri warra-yiyini-yinyung ana-lhaawu-runggal
    wugurri-nyinyung, warraawurru-yung warra-magaa wurru-marrbuy-maa-wuy, “Numburru-yaminggarrina,
    nugurru nurru-nguyii waadurru-rruj wirri-mana-mani-yinyung anu-ṉuga marri warraalaaladi-rruj?”
