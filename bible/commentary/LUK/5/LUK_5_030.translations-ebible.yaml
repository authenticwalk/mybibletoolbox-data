  adz-adz: Da bitsintaꞌ garam Farisai da gan garaman gudzupuꞌ i nan faidagin impruꞌ
    ruan da ini nan ampi bingan angu da Yisu riban atsungꞌa gin, “Ibianungꞌ da agam
