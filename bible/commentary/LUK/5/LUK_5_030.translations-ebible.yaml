  tbz-SIM: 'Kɛ̀ dɛ̀ɛ yonkɛ Fɑdisĩɛ̃bɛ nɛ̀ ikuɔ́ wɑ̃ɑ̃̀bɛ̀ kɛ̀ bɛ̀ɛ bekɛ Yesu tɑncɔ́ùmbɛ̀
    kɛ dɔ̀: Dɛ̀ dòmmɛ kɛ̀ di wɛ̃ńnɛ̀ bɛdɑ̀mpóòcɔutíbɛ̀ nɛ̀ mufòmmu yɛimu yɛmbɛ̀ kɛ̀
