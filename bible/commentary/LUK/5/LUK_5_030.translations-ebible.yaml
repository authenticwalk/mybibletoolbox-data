  tzo-NT: 'Ti much''utic chchanubtasvan ti smantal ti Diose ti scuyoj sbaique xchi''uc
    ti fariseoetique hech lic yalbe ti yajchanc''opetic ti Jesuse: ―Mu xtun ti chachi''inic
    ti ve''el jtsobpatanetic xchi''uc yan jp''ajmantaletic ―xchiic.'
  ind-AGS: “Mengapa kalian makan dam minum dengan para penagih pajak dan orang-orang
    berdosa?”
  omw-omw: Mwiqi varuvata Parisi vaisinramwuvata, mwaanra okyara tu vaisinramwuhua
    Parisi qua riohuavata, mwihua uro nteta Iesusira nraaqiaranramwuanra nrutu nraunru/nrunru
    nraanru tita tiqata, Qaqao, nkye nataamaqive taakisi vare varia vaisihuavata,
    Kotira qua raaqute varia vaisihuavata, kyara nre variavo? tita.
  yrb-yrb: Emaini Yesunu uwaraini ieta uruama itebita. Enoba i Ferosi uwaraini tarawatu
    tisa uwaraini emana Yesunu iwata ueta uwaraba kamena weda weita, yaini i takesi
    muneta uwaraini neno neno ueta uwaraini aneba uruama ieta itaita weita?
  maa-NT: 'Jñà xi̱ta̱ fariseo ko̱ xi̱ta̱ xi okóya kjo̱tíxoma‑la̱ Nainá xi kiskiì Moisés
    tsatít''aà xi̱ta̱ xi kota''yàt''aà‑la̱ Jesús, kitsò‑la̱: ―¿Mé‑ne jñà xi̱ta̱ xi
    síkíchjítjì tsojmì, ko̱ xi tjín‑la̱ jé, ''yò‑ko̱o koa̱ bichi‑ko̱o?'
  mcq-mcq: Parasia ꞌee Sikuraipia ijipo aneja vene Huni tisaiporu ꞌuraraha ijá ꞌiava
    Ja iraka vene ea kaꞌene takisia apejiꞌina ꞌee ea sisea puꞌúmo ꞌiruma ijo? ꞌiavara.
  sus-A: قَرِ سّنِيٍ نُن سّرِيّ كَرَ مْشْيٍ نَشَ عِسَ قْشِرَبِرّيٍ مَشْرِن، «مُنقٍ
    رَ وٌ نُن دُوتِ مَشِلِيٍ نُن يُنُبِتْييٍ وٌ دّفٍمَ يِرٍ كٍرٍن؟»
  jpn-1965: すると、パリサイ人やその派の律法学者たちが、イエスの弟子たちに向かって、つぶやいて言った。「なぜ、あなたがたは、取税人や罪人どもといっしょに飲み食いするのですか。」
  fra-SBL: 'Les scribes et les pharisiens murmuraient contre ses disciples, en disant :
    « Pourquoi mangez-vous et buvez-vous avec les publicains et les pécheurs ? »'
  yka-yka: Niyaˈ meˈ Pariseo duk meˈ guru si saraˈ āgama, meˈ Pariseo du isab siye,
