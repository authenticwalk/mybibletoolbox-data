  dov-dov: pesi ba Falisi bakalikutongawukila basikwiiya bakwe kabati, “Nkaamboonzi
    nalya abasimutelo abasizibi?”
  rgu-rgu: Tehuu lahenda agama Farisi hida ma mesen agama ra, ramumuu neuꞌ Yesus ana
    mana tuka dea nara rae, “Ubeaꞌ taon de emi mia-minu sama-sama mo mana susu bea
    ra, ma lahenda masala-masikoꞌ ara? Lahenda roos a bosoꞌ rabua ro lahenda rupa
    leo naꞌ ara!”
  toc-NT: 'Pero a̠ma̠ko̠lh fariseos xa̠hua xma̠­kalh­ta­hua­ke̠­nacán judíos acxni̠
    taúcxilhli pu̠tum hua̠nti̠ xlá xca̠­ta̠­hua̠­yama Jesús xlacán tzú­culh taaksán
    y chiné tahuá­nilh xta­ma̠­kalh­ta­huaké̠n Jesús: —¿Túcu xpa̠­la­cata hui­xinín
    ca̠li̠­ta̠­ta­lak­xtu­pi̠­yá̠tit y lac­xtum ca̠ta̠­hua̠­ya­ná̠tit tama̠­ko̠lh
    xma̠­ta̠­ji̠­naní̠n im­pues­tos xa̠hua tama̠­ko̠lh maka­pi­tzí̠n lac­lanca mak­la̠­ka­lhi̠­naní̠n
    lac­chix­cu­huí̠n?'
  ulk-1902: Faresaio giz a aotale giz, uiaba mudi mer abara kaimeg giz, kega, Nalugelam
    uaba eroli a ereli okakis telona giz a uit le giz?
  som-som: Markaasaa Farrisiintii iyo culimmadoodii, intay xertiisii ka gunuunaceen,
    waxay ku yidhaahdeen, Maxaad cashuurqaadayaasha iyo dembilayaasha wax ula cuntaan
    oo ula cabtaan?
  mam-C: 'Me ayetzin kye'' Parisey exqetzi''n xnaq''tzil ti''jjo ojtxe kawb''il ex
    kyuk''axtaq kyib'' i b''aj jaw yolb''in kyi''j t-xnaq''tzb''in Jesús kyjalu''n:
    ¿Ti''qu''nil majqex kye'' nchi b''aj wa''n, ex nchi b''aj k''wan kyuk''a ma''
    peyil k''ayb''il ex jni'' b''inchil il?'
  ndj-ndj: Mafwalisayu na vawula va Malawu vakavang'ong'utekeleyi vandundami vaki
    pavadeta, Wuli mukulya na kulanda pamu na vandu yivasumula mbiya na yivavelili
    na sambi?
  mbj-NT: 'Ti m'' Pariséw, Mosees ky n''aa jaw''yyk do ma mehetëk do Pariséw wób hedoo
    doo, hãd kawaj''ããn gó m'' rabeaanh Jesus ma matëg sa hã: —Hëd n''aa bë bawëh,
    bë beëëk dajẽẽr gahed''aak do sa sii, ta wób na-ããj hẽ nesaa do moo heb''ooh do
    sa sii? —näk mä sa kyyh.'
  lat-VUC: 'Et murmurabant pharisæi et scribæ eorum, dicentes ad discipulos ejus:
    Quare cum publicanis et peccatoribus manducatis et bibitis?'
  ngp-ngp: Niyo Mafalisayo wamwenga hamwenga na wahinizi wamwenga we miko walaile
    mwe difyo dyawe wakongaga kuwakalaliza wanamp'hina wa Yesu wakagamba, “Nii mwadya
    no kunywa hamwenga na wakutoza kodi na wata uwavu?”
  aoi-aoi: Aburraja wurrukwala warnungkwarba WurruBarija akwa ngawa wurrukwala warnungkwarba
    warnikakakirumaka ayakwa eningarumuruma Mawijija-langwa warningma wurrakina ni-likenu-mulangwa
    Jesus Libaya-langwu-wa alikira. Biya kembirra na-ngwurriyengbeyinuma wurrakina
    ayakwa akwa ne-yama Jesus-langwu-wa warnikabuburrakiyuwa, “Miyambena-burra kirri-yebukeyinama
    aninga akwa kirri-bekeyinama akubibeka nakina-langwa-manja nenungkwarba alikira?
    Kirri-yebukeyinama karna akwa wurribina narruwurra-murndukwuna-murrumurra angwarnda
    wurrukwala-langwa warnumamalya-da. Wurruwurrariya-manja warnumamalya kirri-yebukeyinamurra
    karna-da!” ne-yama wurrakina-da.
  enq-2: Peteaminopa, Mosesanya loo mana nyepaepi, Parasipi dupame mumu lao Jisasanya
    disaipolo dupa lamaiyoo, “Nyakama aipuma takisa nyingipi, koo pingipi dupa-pipa
    nee endakipi nao pilyamipi?” leami.
  eng-ASVBT: And their scribes and the Pharisees murmured against his disciples, saying,
    Why do ye eat and drink with the publicans and sinners?
  mna-mna: 'Wal tutu kan pakan ziŋan gaabaŋan kizin ta len ŋgar biibi pa tutu i tire
    mbulu tana, to timaŋga mi tikam ŋunuŋŋunuŋ pa. Mi tiso pizin naŋgaŋ ki Yesu ma
    tiso: “Wai, parei ta niom tina kagabgaaba zin wal ta tiyyo takesŋan i mi zin wal
    sananŋan ma niomŋan kakanan mi kiwinin la mbata?”'
  rmy-ARLI: 'Tegani o fariseja hem lengere učitelja e Zakonestar lelje te buninen
    pe vaćerindoj e Isusesere učenikonenđe: “Sose tumen hana hem pijena e carinikonencar
    hem avere grešnikonencar?”'
  myw-myw: Tasiyas Palisiy sisiyas takatimlakeins kaleiwag ikines, ivtokays livan,
    idibakes inavamul, ilansa, “Aveiyag wawun kukwams o kumoums simwayas tasiyas takaweins
    ta̱kis o tasiyas takalbalebs?”
  sby-sby: Bafalisi nabambi ne beshikwiyisha milawo balatatika kudandaulila beshikwiya
    ba Yesu eti, “Nomba nicani mulalyelenga nekunwa pamo ne beshikusonkesha kayi ne
    bantu babwipishi?”
  sll-sll: Mongure Perisi tau ire, Lo tisa tau ire dire, hanere, Yisas grang wine
    ongwo hobi yu di tongwi, “Takisi ingwo yal ire, ari ha maing pirkungwo hobi tau
    ire dire, Yisas kina ereho mole, nir homena tani ne momia, talongwo nome?”
  yaq-NT: 'Taa jume'' paiseeom teame intok jume'' inimemak, Moiseejta nesaurim yee
    majtame, inime''e, Jesujta majtim ka amma''ali am ane''eti jiaka, nok japtek.
    Intok inimmeu: ―Jaisaaka eme''e, jume'' tomita nau totojammak intok jume'' ka
    tu''i yoememmak emo alleetuaka intok amemak ji''ibwa ―ti ameu jiiak.'
  uro-uro: Dap kinak ama Farisiqäna rhi na arhä Skraipkäna di rhat tamängus bä bä
    ma Jisas aa mudäsaqongda i rhi snanbät toqortäqyia, “Mäniekt bä ngän däs dä ngänit
    nakt ngän na ama ruvek kärarhani i rhit ta ama takes ti na arhani ama vu rha ama
    ruvek?”
  ita-1885: 'E gli Scribi e i Farisei di quel luogo mormoravano contro a'' discepoli
    di Gesù, dicendo: Perchè mangiate, e bevete co'' pubblicani, e co'' peccatori?'
  muy-muy: 'Ndam *Feriziyeŋ akaba ndam gatay ya *tə̀səra Wakita ge Melefit a ni tàra
    tìpia ndam maɗəbay Yezu na tə̀bu təzum zlam ni ti tə̀ləgi ana tay, tə̀hi ana tay
    ahkado : « Kəzumum zlam, kisʉm zlam ka ahar bəlaŋ akaba ndam məhəl hadam akaba
    ndam magudar zlam ni ti kamam ? »'
  kqc-kqc: Ma Pharisee vene ma ini ago gira oteimana vene bi ago tau nisi Iesu ini
    usi dina vene nikaiteyadi, “Beika resi fore butu rededi vene ma vegu no rededi
    venesa iruku irisa?”
  rmc-ZRB: 'А танітова Законоскєре те о фарісєї дудріненас про Ісусоскєре сікаден
    і вакєренас: — Соске тумен хан те пієн ле манушенца, саве іскіден налогі, а те
    ле бійношненца?'
  tav-tav: 'To bairo cabairã mena Jesu cʉ caboje ʉgaro tʉjʉrã fariseo maja, judío
    majare cabuerã ocõo bairo na caĩ tutiyuparã Jesu cʉ cabuerãre: —¿Nope ĩrã camaja
    yere gobiernore niyeru jeebojari maja, aperã caroorã mena mʉja bapacʉti ʉganucuti?'
  eng-ULB: But the Pharisees and their scribes were complaining to his disciples,
    saying, “Why do you eat and drink with tax collectors and other sinful people?”
  spa-VBL: “¿Por qué ustedes comen y beben con los recaudadores de impuestos y pecadores?”
  fra-_FOB: 'Et ceux d''entre eux qui étaient scribes et pharisiens murmuraient et
    disaient à ses disciples: Pourquoi mangez-vous et buvez-vous avec des péagers
    et des gens de mauvaise vie?'
  hau-ULB: Amma Farisawa da Marubuta suka fara korafi ga almajiransa, suna cewa, “Don
    menene kuna ci da sha tare da masu karban haraji da mutane masu zunubi?”
  mal-mal: 'പരീശരും അവരുടെ ശാസ്ത്രികളും അവന്റെ ശിഷ്യന്മാരോട്: നിങ്ങൾ ചുങ്കക്കാരോടും
    പാപികളോടും കൂടെ തിന്നുകുടിക്കുന്നത് എന്ത് എന്നു പരാതി പറഞ്ഞു'
  kkc-kkc: Esino Pelisi odoo sabolo osoloso tei eligili odoo sabolo oso goo hagee
    ogoloso gowoolone Yesu o hamamee dili odoo mapoo egeesee woosaso, “Niyo kaseega
    tekisi molee misigeli odoo sabolo osoloso goo tokenee teli odoo sabolo nei nologolone
    ka dabala?” diso.
  urd-GVR: Yih dekh kar kuchh Farīsiyoṅ aur un se tālluq rakhne wāle sharīat ke ālimoṅ
    ne Īsā ke shāgirdoṅ se shikāyat kī. Unhoṅ ne kahā, “Tum ṭaiks lene wāloṅ aur gunāhgāroṅ
    ke sāth kyoṅ khāte-pīte ho?”
  far-far: Tani Farasi ma wane famanata ana taki ki kera ka guisasu, ma kera ka fata
    'uri fuana fafurongo sa Jesus ki, “Nia bobola fainia nia si fanga ma ka ku lau
    fainia wane ni konilana malefo ana takisi ma wane ta'a 'urinai ki.”
  suz-BL: मिनु फरिसी नु सास्‍त्रीपुकीमी मेको आन कली काथा बाक्‍शो तशा, आन थुं मनुथु
    येसु आ शेंसीब आन कली “मारदे गे तिरो पोक्‍ब नु पापीपुकी नु काथा बाक्‍शा जाइनीनी?”
    देंमा बाक्‍त।
  car-NT: 'Irombo mo''karon Farise ''wa, mo''karon Tamusi karetary uku''namon ''wa
    enapa toruwarykon enepy''po mo''karon Jesus nemeparykon ''wa. Ika''san: “O''tono''me
    ko mendamejaton mo''ko Rome pono jopoto ekataka pyrata amo''i''namon maro, mo''karon
    tyja''wangamon maro enapa?”'
  amp-amp: Farisimi boririfhuthu tisam htihato Jisasrhu disaiperm kfo nambur memomm,
    “Tamohmpno nd takis yekwa yimami nd ufasoh nefm nayet yimam rpat rhuhato nuwa
    ye mskewako?”
  bht-bht: कने फरीसी कने मूसा दी व्यवस्था जो सिखाणे बाले उदे चेलयां जो ऐ बोली करी
    गल्लां करणा लग्गे, “की तुसां चुंगी लेणेबाले कने पापियाँ सोगी कजो खांदे पिंदे न?”
  eng-NOY: And the Pharisees and their scribes murmured against his disciples, saying,
    Why do ye eat and drink with the publicans and sinners?
  cub-NT: 'Ʉbenita Jʉ̃menijicʉi yávaiye báquede bueipõevacavʉ aru fariseovacavʉ máre
    ãmeina yávarĩ bʉ́rejaimad̶a Jesúi bueimarare. Arejaimad̶a: —¿Aipe teni ãri, ũcuri
    teivʉrʉ̃ mʉja ina jabovare tãutʉra ĩcaipõevaque aru ãmeno d̶aipõevaque máre? arejaimad̶a
    náre.'
  ita-1927: 'E i Farisei ed i loro scribi mormoravano contro i discepoli di Gesù,
    dicendo: Perché mangiate e bevete coi pubblicani e coi peccatori?'
  lww-lww: Ana Varasi lap̃asia, amio kiela navianen navisaluaena lap̃asia, apragogo
    pa nalogena lala, asape “?Komin ya ne akinan ke lele taaga sanene amio yaru viowa
    lala a p̃arm̃arera la nene?”
  ron-BAYASH: 'Farizeji šă učitelji dă zakonu alu Mojsije, sur apukat să gumunjaskă
    kapu su apukată să svitaskă alu učenikurlje alor: “Adišje mănkăc šă bijec ku carinici
    šă ku grešnici?”'
  ckb-ckb: 'بەڵام فەریسی و مامۆستایانی تەورات کە فەریسی بوون بۆڵەبۆڵیان بەسەر قوتابییەکانیدا
    کرد و گوتیان: «بۆچی لەگەڵ باجگر و گوناهباران دەخۆن و دەخۆنەوە؟»'
  nas-nas: Eeꞌnoko teing Boto Keperuuꞌnavitu biikaning boto naunuka ninka minkuminkuaarikoꞌ
    bakaning barevare-nupoong-koo aaꞌpaama, “Diiꞌ aming-koo nariꞌ taamanirimaang taakisi
    nkanuka eeꞌnoko nantoong orenanka ninka nariꞌ?”
  uvl-uvl: Paresio mur iri ul aria hotonga ana hetoronga mur te ngunngunu pe te hele
    lange Iesus na hana mur. Pe te ontei, “Pomere pa nenge o ngau pe oin luluch nge
    hana nenge te lololoch umtutuna pe nge hana porekreke ngana nemur pamam?”
  eng-BBE: And the Pharisees and their scribes made protests against his disciples,
    saying, Why do you take food and drink with tax-farmers and sinners?
  ixl-CNT: 'Pek nichteesal iqꞌii tu qꞌu fariseo tuchꞌ qꞌu qꞌesal aa txumbꞌal tiꞌ u
    oꞌtla mantaar. Utz tal tu qꞌu chusulibꞌ ech tzaꞌ: —¿Kam tokeꞌ aas netechbꞌun tuchꞌ
    qꞌu jajol jaꞌmel alkavaar utz, tuchꞌ qꞌu aa paavla chaj aanima tziꞌ?— Texh te.'
  xsi-xsi: Aku kinzi Parisai tamâta pinde ŋga nenzi pananâŋa tamâta ŋana ŋgua tukuŋa
    kâ pinde nde simora Yesu isaŋona ika kunzi tamâta ŋinde. Aku siporo ŋgua ilonzi
    ŋuru-ŋuru sileleanzi Yesu ne pâri-tamâta mine tu, “Wa, ŋana sâ kâ ŋga miki kaka
    kunzi tamâta sakamao ŋana mbumbu kaiŋa kâ wa kinzi kiesaka tamwatanzi wa, a?”
  crx-NTPO: '''Et ndunne Moses be ''udustl''us ''uk''ununáguzne ''ink''ez Phariseene,
    ''enne didutch''oh highu yalhduk ''ink''ez Sizi yugha hodul''ehne, ''enne ubuhútni,
    “''Et nyoonne mbene sooneya ''ilhunaoos''aihne ''ink''ez lubeshi ''ulh''enne,
    ''enne di ha bubulh áh''alh ''ink''ez bubulh ''áhtnai?”'
  kan-OKCV: ಆದರೆ ಫರಿಸಾಯರೂ ಅವರ ಗುಂಪಿಗೆ ಸೇರಿದ ನಿಯಮ ಬೋಧಕರೂ ಯೇಸುವಿನ ವಿರೋಧವಾಗಿ ಗೊಣಗಾಡುತ್ತಾ
    ಶಿಷ್ಯರಿಗೆ, “ನೀವು ಏಕೆ ಸುಂಕದವರ ಮತ್ತು ಪಾಪಿಗಳ ಸಂಗಡ ತಿಂದು ಕುಡಿಯುತ್ತೀರಿ?” ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: Bu Jesuna ire ivoga e Feresi gue ro e vua akae nijasiavo gue bu ije giana
    buka naebe oemarei. Ijadufuo bu uri e Jesudo vua fievo ije kiae, Jaeje ja irerefuo
    e takesi abenoevo ijiakiro e ise renoevo ijena ire ivono kiae.
  blw-blw: Angkay hiyachi, hen anchichay tapen hen Fariseo ya hen anchichay tapen
    hen ifacha way siguchay cha mintudtuchu hen orchin, chachan ngangayutongot way
    mangimfaga hen anchichay pasorot Jesus way mangaliyén, “Henon pa-ayu mèan hen
    annachay cha mangam-among ah furor ya hen annachay tapena way menangfasor.”
  tam-2017: 'வேதபண்டிதர்களும் பரிசேயர்களும் அவருடைய சீடர்களுக்கு எதிராக முறுமுறுத்து:
    நீங்கள் வரி வசூலிப்பவர்களோடும் பாவிகளோடும் உட்கார்ந்து சாப்பிடுகிறதும் குடிக்கிறதும்
    ஏன்? என்று கேட்டார்கள்.'
  azz-NT: 'Huan tech ne iluit in fariseos huan in tanextiliani ica in tanahuatil de
    Moisés, yejuan nojonques peuque quintejtenehuayaj ne imomachtijcahuan de Jesús.
    Huan quintajtoltijque imomachtijcahuan de Jesús ijcuín: ―¿Queyé namejuan nantacuaj
    huan nantayij ihuan ne tatopaluiani huan ne ocsequin tajtacolejque ten amo quitacamatij
    in tanahuatil de Moisés?'
  spa-RV-1909: 'Y los escribas y los Fariseos murmuraban contra sus discípulos, diciendo:
    ¿Por qué coméis y bebéis con los publicanos y pecadores?'
  csy-csy: Ahihang amate i thukhamhil te le Pharisee te in a nungzui te tung ah phun
    uh a, banghang in siadong te le mawnei te taw ne khawm dawn khawm nu ziam? ci
    uh hi.
  mxq-NT: 'Es ja fariseeʉty es ja diꞌibʉty tsa̱jptʉgóty yaꞌʉxpʉjktʉp tniꞌoꞌo tniyáxʉdʉ
    ja Jesusʉ ꞌyʉxpʉjkpʉty: —¿Ti ko dʉꞌʉn mgay mꞌuuktʉ miidsʉty mʉt ja yajkugʉbajtpʉty
    es mʉt ja pekyjyaꞌayʉty?'
  tzj-NT: 'Ec''o c''a jule'' maestro ja netijon quixin ja winak tre ja ley xin Dios
    e cachbil jule'' fariseo eje''e'' c''oli quech''a'' chique ja rdiscípulo ja Jesús
    quewari'': —¿Nak c''a tre tok nixwa'' cuq''uin ja jule'' molol tak impuesto le''
    in cuq''uin chakaja'' ja jule'' chic aj''il ajmaqui'' le''? xeche'' chique.'
  tdt-tdt: Maibee iha mestri relijiaun balu husi grupu Farizeu ho mos ema Farizeu
    balu tan, sira baa iha Jesus nia eskolante sira hodi kritika dehan, “Nusaa mak
    imi haan-hemu hamutuk fali ho kobrador impostu ho ema aat sira nee?”
  ron-BTF: 'Dar scribii lor și fariseii cârteau împotriva discipolilor lui, spunând:
    De ce mâncați și beți cu vameșii și păcătoșii?'
  eng-WEBP: Their scribes and the Pharisees murmured against his disciples, saying,
    “Why do you eat and drink with the tax collectors and sinners?”
  eng-FBV: “Why do you eat and drink with tax collectors and sinners?”
  nld-1939: 'De farizeën en schriftgeleerden morden daarover tegen zijn leerlingen,
    en zeiden: Waarom eet en drinkt gij met de tollenaars en zondaars?'
  bwo-bwo: Ferisawi eteefwotsnat bo jir wotts nem danifwots «T'ilish ko'ifwotsntonat
    morrotswotsnton maat b́ úshiri eegoshe?» ett Iyesus danifuwots aats bo mumund.
  nch-BL: 'Huan hualajque fariseos huan tamachtiani ten itanahuatilhua Moisés huan
    quiitaque. Huajca pejque quitatelhuíaj Jesús iniixpa imomachtijcahua huan quinilhuijque:
    ―¿Para ten antacuaj huan anatij inihuaya ni tacame cati tainamaj impuesto huan
    tacajcayahuaj huan inihuaya ni sequinoc cati miyac tajtacoli quichihuaj?'
  quc-TNT: 'Xepe ri tijonelab re ri Pixab cachi''l ri fariseos. Xequiyaj ri tijoxelab,
    xquibij chque: ¿Jas che quixwi'' cuc'' tok''il tak alcabal xukuje'' cuc'' ajmaquib?
    —xecha chque.'
  tfr-NTPO: Ĩya fariseoga, no pinggaga kjok l̇l̇gwekkl̈o tara Moisésdë go l̈irë ga
    tjl̈ẽ l̈ok Jesús oppinggaga l̈öng l̈i kong ga «¿Pjãy ië nopga owa wl̈eniyo tjok
    kjweni ega?» l̈e.
  kaq-NT: Jaabo rahsi jaa manahi tsahotaiya sca fariseobo betan jaton haxemanicahbo
    reren rerenxon, Jesusen haxematibo cahecanquin. —¿Jahua copi man cobranmisboya
    hohchayahpabo betan man pihi tsahotain? ¿Jahua copi man jascapa betan xehahin?
    —hahcanquin.
  sgb-sgb: Noa, hilay Pariseo haka hilay kalamo lay mánoron Kautuhan ni apo Moises
    ay nagmulongan kanlan tagahonol ni Apo Jesus, ya wanla, “Pata ampakiaêm kaw hên
    kalamo lan máningil buwih haka kaatag êt ya makasalanan?”
  vie-1934: 'Các người Pha-ri-si và các thầy thông giáo họ lằm bằm, nói cùng môn đồ
    Ngài rằng: Sao các ngươi ăn uống với người thâu thuế và kẻ phạm tội?'
