    kaꞌuu-kamuki mi ana madhutu Yesus, aku rèngu na, “Tasamia ka miu miꞌa-minu paꞌèci
    dènge dhèu dhu laku boe, nuka dhèu roro bea, dènge dhèu karehe sèra? Dhèu beꞌa
    bisa boe paꞌèci dènge dhèu sèmi sèra sa!”
  tnp-tnp: Kəni Farəsi mɨn mɨne nətəmimi nəuvein mɨn u rəhalah nəgətun mɨn rəha Lou,
    nɨkilah təsagiəniən kəni məutəni=pən kəm nətəmimi rəha Iesu məmə, “?Təhro itəmah
    nəutauən pəti əmə itəmah nətəmi kautos məni rəha takɨs mɨne nətəm nol təfagə tərah?”
  urd-urd: और फ़रीसी और उनके आलिम उसके शागिर्दों से ये कहकर बुदबुदाने लगे, “तुम क्यूँ
    महसूल लेनेवालों और गुनाहगारों के साथ खाते — पीते हो?”
  hot-hot: Ma Palisi lôk ŋê lôkauk hathak abô balabuŋ doho atu ba êmô Palisi kapô
    êyê ba enaŋ abô diŋdiŋ hadêŋ anêŋ ŋê ku nena, “Môlô oaŋ ba unum haviŋ ŋê takis
    lôk ŋê idum kambom eka?”
  mqj-NT: 'Sapo tae'' masannang to Farisi sola to untarru'' issinna sura''na Musa
    ummitai lambisan ma''kada lako passikolana Puang Yesus nakua: “Maakari ammu ummandea''
    sola tuang passima anna to kasalaan?”'
  rus-SYN: 'Книжники же и фарисеи роптали и говорили ученикам Его: зачем вы едите
    и пьете с мытарями и грешниками?'
  mbh-mbh: Na Parisire tomo nge pamirealingare nge a Moses ile patorong, oni plong
    nge omaing aken, ma o ria ria nge a Jisas ile wainlangaere. Ma o ria ve, “I vava
    ake thomu o an tomo na o thin tomo nge tokokoe areko ini umtun elngare na areko
    ole vothung kerenga, e?”
  bdd-bdd: Eeta Palisiyao ta ꞌidi loina ꞌana toheꞌitao silolomugi Yesu ꞌana tomuliyao
    ꞌoidiya, sigwaeya, “Toꞌaha lamuna ma takesi ꞌana toꞌewao ta wete togala tupwadi
    mahetemiyao waꞌai hegogona?”
  cbt-NTPO: 'Ca''tano''sa'' inaquë ni''sahuatona'', cotio maistro''sa'', parisioro''sa'',
    inapitari no''huipi. No''huitona'' itapona'': —¿Onpoatomata'' oshahuano''sarë''quëma''
    coshatarama'', o''opatarama'', naporama''? Coriqui ma''patona''piro''santa'' co
    noyahuë'' nipirinahuë'', inapitarë''quëma'' coshatarama'', itopi.'
  rmy-SERVI: 'Фарисея тай сиклимаря пав Упхэнима сле дэ холя и пхученас Исусохкэрэ
    сиклярнэн: — Сости тумэ хан и пэн стидэмаренца тай бэзимахкэрэ манушэнца?'
  srn-NT: 'Dan den Fariseiman, nanga den sabiman fu Gado wèt di ben de fu a grupu
    fu den, bigin krutu gi den man fu Yesus. Den taki: “Fu sanede unu e nyan èn dringi
    nanga den man di e piki edemoni, èn nanga den sondusma?”'
  cta-NT: Liꞌ nguxana nguꞌ fariseo nu tacati tsa nduꞌni nguꞌ, ntiꞌ nguꞌ, loꞌo nu mstru
    chaꞌ joꞌó biꞌ, nguxlyú nguꞌ chaꞌ hichu̱ꞌ nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ Jesús. ―¿Ni
    chaꞌ laca chaꞌ stuꞌba ti ndacu ma̱ tyaja, stuꞌba ti ngaꞌa̱ ma̱ loꞌo nguꞌ cuxi
    cua? ―nacui̱ nguꞌ―. Msu jiꞌi̱ nguꞌ xaꞌ tsuꞌ laca nguꞌ cua, nu cuiñi ti nxñi quiñaꞌa̱
    tsa cñi cña loo ñati̱. Loꞌo juaꞌa̱ ntucua xi xaꞌ la nguꞌ nu ndyaꞌa̱ calle ti.
  bqc-SIM: 'Ɔ̃ Falisiↄ ń ń Mↄizi ikoyãdanɛdeↄ yã́kũtɛ̃kà aà ìwaↄzi aa mɛ̀:
    Bↄ́yãi álɛ pↄble álɛ imi ń ↄsinaↄ ń luayãdansaiↄi?'
  tcz-CHONGTHU: Ahivangin Pharisee hole ahou danthuhil houvin Yeshua seijui ho hengah
    aphunchel uvin, “Ipi dinga khutobang aboh hotoh naneh uva nadonkhom uham?” atiuvin
    ahi.
  mar-mar: परंतु परूशी आणि नियमशास्त्राचे शिक्षक यांनी त्याच्या शिष्यांकडे तक्रार
    केली, ते म्हणाले, तुम्ही जकातदार आणि पापी लोकांबरोबर का जेवता?
  snp-snp: Lako no minato, Falisi wete ido lo melami ka api gilibi amo we maunigu
    minamo we yate koli nosámamiti Yesu ege-ege moinamo we eti loti logimamo, Egaidana
    oti linate takisi olu-olu amo we yaki, ido lifimani nemo we yaki weni-neta no
    minae? loti loga o gedato,
  isl-isl: Farísearnir og lögvitringarnir komu þá til lærisveina Jesú og kvörtuðu
    um að Jesús borðaði með slíkum stórsyndurum.
  spy-NT: Nteenee kiing'unyng'uunkyi *꞉Farisaayeek āk kāānēētikaab kiruutēk rubiikaab
    Yēēsu kule, “Ntēē ō-āmchiintōōsii āk kāāruruukichu bo syuuruut ākoo mbo alak chēē
    ‑/mākiiriiku!”
  xnn-xnn: Idi inilan san ib-an san Fariseo ya san men-is-isolo is linteg ay makikikanda
    dadat kanan issan papasolot Jesus, “Aytay dakayon makikikan isnan sanada ay mensos-owitik
    ay mensingsingil is bowis ya nan managbasol?”
  mwe-mwe: Mapalishayo na bhaajiganya bha shalia bhalinginji nkumbi gumo, bhakwaainginishilangaga
    bhaajiganywa bha a Yeshu bhalinkutinji. “Kwanndi nnalyanganga na papila na bhakamula
    koli na bhandunji bhakwetenje yambi?”
  tte-tte: Na Palisi tupwaliyao yo loina kana toyakayakatai tupwaliyao, siya tabe
    simiyamiya boda Palisi luwali mena, sibalabalamumu ana tobenaliyao kolili siwaloba,
    “Tawae kaiwena mekamikavao takesi kana totano yo ali tali tonaenaeli tupwaliyao
    wakekan yo kwanuma toyawa?”
  tcs-tcs: Sam dem Parasi ane sam dem Zuwislotisa blo dat seim grup, ol bin komplein
    po dem klostuman blo Zizas. Dempla spik diskain, ‘Wiskain yupla kaikai ane dringk
    melen wea ol taksman ane ol dem nada man, dempla ol nugudman?’
  hlt-THB: Cehlai Farasikhqi ingkaw anaa awi cawngpyikungkhqi ing a mi huh awh ce
    a hubatkhqi venawh saai bi uhy, “Kawtih mangmu ak cawikung 'Thlak thawlhkhqi'
    mi buh a mi ai haih?” tinak khqi uhy.
  soq-soq: Tane Parisi isiwa ita anaana waeuwalala isiwa, mida Parisi sosou, mo nana
    naio ewamone nuau kadileno Iesu wawe alala diamone waienase, “E dima baiwa takis
    manewa tamalala apanawa ita kadi daitada dewalala do wanle nana nailana?”
  qub-qub: 'Chaymi Moisés isquirbishanta yachachejcunawan fariseucunaga jamurpashpan
    Jesuspa disïpuluncunata niran: «¿Imanirtaj impuesto cobrajcunawan mana alli ricasha
    juchasapa runacunawan micurcaycan?»'
  att-att: Á pakasingan nayù ira Parisio ánna yù ira kábulud da nga mangituddu sù
    tunung ni Moyses ta mepallálláng di Apu Kesu ta gián ni Libi, naddagaragim ira
    sù ira sinudduán ni Apu Kesu. Á kinagi ra nira, “Ngattá, ta mepallálláng kayu
    sù ira minálliwâ, nepatalugáring sù ira mináttuki ta buwì!” kud da nira.
  bki-bki: Mia Varisis tealo, naliko kialo naverloglogiano na tuboiano tealo, amil
    niege naiagagoano nalo, aberinavo “?Bior vaio ana kumitum̃a kumisinan burukuti
    kamliko tomu na bova a tom na pariparilo kiri merorol na?”
  bqp-bqp: 'Akũ Farisinↄ kũ ń ludayãdannɛrinↄ yãkete kà a ìbanↄi ò pì: Bↄ́yãi
    átɛn pↄ́ ble, átɛn í mi kũ bɛ''ↄgↄsirinↄ kũ kifirinↄoo?'
  mcp-mcp: '*Ofarizyɛ̂ŋ bə́nɔ̂ŋ *Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ bwə́ mú kə ŋgə nyímbʉla nə
    *ompwíín ɔ́ Yésus nə́: «Nəcé jɨ́ bɨ́nɔ̂ŋ oŋwɛnyɛ ɔ tóya nə bɔ́ɔ́l osɔ́ɔl ɔ mə́bɔ̂w
    bɨ́ ŋgə́ bə́lɛ də nə ŋgul yí?»'
  hat-hat: 'Farizyen yo ak dirèktè lalwa ki te fè gwoup ak yo t''ap babye, yo di disip
    Jezi yo: Poukisa n''ap plede manje, n''ap plede bwè konsa ak pèseptè kontribisyon
    ansanm ak lòt moun k''ap fè sa ki mal?'
  npl-NT: 'Pero n fariseos iwa n tlamachtijkeh de intlanawatilis, opé kimpojpoah itlamachtijkawah
    n Jesús, iwa okimilijkeh: —¿Tleka nontlakuah iwa nonkonih iwan tominoololojkeh
    iwa n tlajtlakolchijkeh?'
  bgg-bgg: giak Pharisithek nane ithek ro Iphey yua pho masdothek è, Isu ro samoythek
    shii yao, “Nathek ne mijin thanphothek rog nane gai riingthek rog shii nyie rek
    ne chie niing phlei?”
  eng-TCENT: But the scribes of the people and the Pharisees were grumbling at his
    disciples, saying, “Why are you eating and drinking with tax collectors and sinners?”
  eng-BSB: But the Pharisees and their scribes complained to Jesus’ disciples, “Why
    do you eat and drink with tax collectors and sinners?”
  cpu-NT: 'Ikanta Fariseo itsipatakari iyotzinkariite, iñaanaminthatakeri iriyotaane
    Jesús, ikantziri: “¿Opaitama pikempiyantariri povaiyani kaariperoshireri ipoña
    kovakotziri kireeki isheninka?”'
  san-ASM: তস্মাৎ কাৰণাৎ চণ্ডালানাং পাপিলোকানাঞ্চ সঙ্গে যূযং কুতো ভংগ্ধ্ৱে পিৱথ চেতি
    কথাং কথযিৎৱা ফিৰূশিনোঽধ্যাপকাশ্চ তস্য শিষ্যৈঃ সহ ৱাগ্যুদ্ধং কৰ্ত্তুমাৰেভিৰে|
  tac-NT: '''Lige jaré rió bariseo, ''lige jaré rió Moisesi nila ra''íchali rejcholi
    benírame, chojkile ra''icha alué Esusi ''yuga benime sayega. Regá anele: ―¿Chonigá
    go''áché ''emi ''lige bají ''emi alué ralámuli enomí goblálome ''yuga ''lige aminami
    alué ralámuli ''we chátiri ''nátame ''yuga?'
  eng-WEBPB: Their scribes and the Pharisees murmured against his disciples, saying,
    “Why do you eat and drink with the tax collectors and sinners?”
  gfk-H: 'Senbia ira Parasi ma ira nudiet tena hausur ta ira warkurai ta Moses diet
    ga rungurung ta ira bulu na hausur ta Iesu hoken: “Pai bilai bia muat ianiaan
    ma muat mamom tikai ma kaikek ira tena kap takis ma ira mes na sakana tunatuna
    mah.”'
  viv-viv: Tu Falisi be vehimeya ana tovehawala badi Falisi ahenao ma Yesu ana tomuliya
    agaidiya hiꞋalawoluwolu higayo, “GavaiꞋona-yo wama takesi ana toyaudi be tokoyona
    velugadiyao buye waꞋaꞋauꞋa?”
  yao-yao: Mafalisayo ni ŵakwiganya Malajisyo ŵaali mu mpingo wao ŵaalalamichile ŵakulijiganya
    ŵa Che Yesu aninkuti, “Kwachichi nkulya ni kung'wa pamo ni ŵakukumbikanya nsongo
    ni ŵaali ni sambi?”
  tgp-tgp: Ale Pharisee peresi na nora tamlohi vujangi mata leu hai la lo ngutungutu
    isana nona tamlohi usuri lara, “Mata sava ka lo hanhani ale ka lo inu peresi na
    tamlohi mata lavi na takis peresi na tamlohi hehe?”
  auc-NT: Adinque Paditeoidi tönö tömënäni në odömönäni guiquënë Itota mïñæ̈ në godäni
    ïnänite pïinte äninque, —Odömäno awënë beyæ̈ në æ̈wënäni tönö wadäni në wënæ wënæ
    cædäni tönö mïnitö quïmæ̈ godongämæ̈ ponte tæ̈ contate bete cæ̈mïnii.
  kbc-NT: Icoa fariseutedi icaaɡ̶icoa anodiiɡ̶axinaɡ̶atece najoinaɡ̶aneɡ̶eco anida
    aneetege niɡ̶ijo lapo fariseutedi eledi idi, joɡ̶oyalomeɡ̶e niɡ̶ijo anodiotibece
    Jesus, moditiogi, “Igaamee ina me ɡ̶agiiwepoditiwaji idi anodibatibigege ninyeelo
    ninionigi-eliodi romaanotedi, codaa me niɡ̶inoa eletidi abeyacaɡ̶aɡ̶a?”
  bmh-bmh: Ipal Parisi dudu mui kasai ze tapaimaranemen dudu goagen ze asiu maimai,
    Yesus nugau tapaimaraneun dudu kanabaremen, “Ag einen aiwag wanemen dudu mui dudu
    igul eg macanemen abai ereg ee zemen?”
  ctu-BL: 'Jini sts''ijbayajob yic''ot fariseojob tsa'' cajiyob ti wʌlwʌl t''an ti''
    contra jini xcʌnt''añob i cha''an Jesús. Tsi'' subeyob: ¿Chucoch woli la'' pi''len
    ti we''el uch''el jini xch''ʌm tojoñelob yic''ot xmulilob? che''ob.'
  meq-meq: 'Farisa hay ta ndo mədzaŋgawa bazlam i Mbəlom mapala eye tə ŋgatay a Yesu
    faya ma ndiye ɗaf ta ndo i mezeleme hay na, tə tsik faya wu nakə lelebay aye.
    Tə gwaɗatay a gawla i Yesu hay: «Ka ndayum wu mənday ada ka sum wu ka təv manəte
    eye ta ndo matsekele dzaŋgal hay ada ta ndo i mezeleme hay na, hərwi mey?»'
  noa-H: Mamʌ magbaawai chi hajapcha Moiseeu Hẽwandam hiek p'ã pʌatarr hʌʌrk'aajem
    k'ʌʌnau Hẽwandam hiek hat'ee chi machnaan dʌ̈imua Jesús k'apeenagta, —¿K'an jãgwiata
    pãar jãg gobierno dëbpaar jëeujem k'ʌʌn dʌ̈i pekau pöm sĩsidʌm k'ʌʌnpa hãba t'ach
    k'ö nʌma? ha jëeujierram hanʌm.
  alp-NT: Bei tamata Parisia toini kai kuru Torataru, sie ilaru esi selu Yesuse Ikane
    sakesa kai tamata meru rebe esi kotise tamata dosare hoko lalesi ndina mo. Esi
    beteke loko Yesuse Eni maka luluaru be, “Imi mise mo le imi kane sakesa kai tamata
    pajake kai tamata dosaru.”
  san-VEL: tasmaat kaara.naat ca.n.daalaanaa.m paapilokaanaa nca sa"nge yuuya.m kuto
    bha.mgdhve pivatha ceti kathaa.m kathayitvaa phiruu"sino.adhyaapakaa"sca tasya
    "si.syai.h saha vaagyuddha.m karttumaarebhire|
  kbq-kbq: Farisi vahe'ene, kasegere ugagota hu'naza vahe'mo'za, Jisasi amage nentaza
    disaipol nagara kanunkanu hu'za ke ha' rezmante'za anage hu'naze, na'ahigetma
    tamagra kave ene, tinena takisi zagoma eneriza naga'ene, kumike naga'enena nenaze?
  kbh-kbh: 'Chora, chë fariseunga y chë ley abuátambayënga tmojanonts̈é chë Jesusbe
    uatsjéndayëngbiama podesca oyebuambnayana; y chë́ngbioye mënts̈á tmojanë́yana:
    —¿Ndáyeca ts̈ëngaftanga impuesto atjanayë́ngaftaca y bacna soye amë́ngaftaca s̈mojtsesá
    y s̈mojtsofs̈ës̈ná ca?'
  ron-LSB: 'Cărturarii și fariseii cârteau împotriva ucenicilor Lui, zicând: “De ce
    mâncați și beți cu vameșii și cu păcătoșii?”'
  pon-pon: 'A Parijar o arail jaunkawewe kan lipaned on japwilim a tounpadak kan indada:
    Da me komail ianaki jaunopwei o me dipan akan mana o nim.'
  nhe-BL: 'Huan hualajque fariseos huan tlamachtiani tlen itlanahuatil Moisés huan
    quiitaque. Huajca pejque quiteilhuíaj Jesús iniixtla imomachtijcahua huan quinilhuijque:
    ―¿Para tlen intlacuaj huan inatlij ininhuaya ni tlacame tlen tlainamaj impuesto
    huan tlacajcayahuaj? Huan ¿ininhuaya ni sequinoc tlen miyac tlajtlacoli quichihuaj?'
  sps-sps: Mesapan tana Farasi an tsoiny fifaatsuts tan Faun tagei a ka to ser tsue
    tsuk matisian ten Jisas. “Kat fei tsumi ainy ana mi jiu fiisen ramirorin vainy
    nonom takis an mes vainy pisiin ei?”
  wnc-wnc: Nawawa kake Ferisi amikat gatu mama wam yanindamumsa amin takwakatda Jesutane
    pandetnae anzing yanikwaiking, “Dasingge gikat takis kukae papsa amikat gatu wai
    takngatu takngatu pasiya amikat gatake yuke nanamu nakaing,” ngang yanikwaiking.
  bus-bus: 'Ben Farisinↄ kↄ̃n ń ludayãdannɛrinↄ yãkete kà a ìbanↄzi wà bè: Bↄ́yãnzi
    ée pↄ́ blee ée í mii kↄ̃n bɛ''ↄↄsirinↄ kↄ̃n durunkɛrinↄozi?'
  gub-BL: Amo ze'eg kwehe arer kwaw par parizew her ma'e a'e wà, amo ze'eg kwehe arer
    rehe upurumu'e ma'e a'e wà no, wiko a'e pe a'e wà. Uze'eg Zezuz hemimu'e wanupe
    wà. Màràzàwe tuwe pemai'u temetarer imono'ogar wapyr, ikatu 'ym ma'e iapo har
    wapyr no, i'i wanupe wà. (Hemimu'e umume'u waze'eg oho Zezuz pe wà.)
  imo-imo: Aku teringina kanokolio Farisi iyema kinye, Gotenga ungumanga pulumu pilko
    mane tili iyema kinye, kano Juda Imbomanga iye nomimani Jisas yunge lombili andolimando
    ningei, “Eno kou takisi lilima kinye we ulu pulu keri telima kinye eno popo tiko
    molko ambe temona langi noromeleya?” ningo waltindiringi.
  boj-boj: Onaqa Farisi naŋgi ti dal anjam qalie tamo naŋgi ti bosib kumbra di unsibqa
    Yesus aqa aŋgro naŋgi ŋiriŋtnjrsib minjreb, “Niŋgi kiyaqa takis o qaji tamo ti
    une tamo ti naŋgi koba na awoosib iŋgi ti ya ti uyeqnub?”
  eng-DRA: 'But the Pharisees and scribes murmured, saying to his disciples: Why do
    you eat and drink with publicans and sinners?'
  knf-knf: '*Bafariŧay na *bajukan Bgah biki baka kë başë ŋoman uko mënţan, aji na
    baţaşar Yeŧu : « Naji nade kabot kadaan na bakobraar daaşa na bado buţaan. We
    ukaaŋ ba? »'
  san-KHM: តស្មាត៑ ការណាត៑ ចណ្ឌាលានាំ បាបិលោកានាញ្ច សង្គេ យូយំ កុតោ ភំគ្ធ្វេ បិវថ
    ចេតិ កថាំ កថយិត្វា ផិរូឝិនោៜធ្យាបកាឝ្ច តស្យ ឝិឞ្យៃះ សហ វាគ្យុទ្ធំ កត៌្តុមារេភិរេ។
  arn-NT: 'Welu ti pu farisew ka ti pu kimeltukelu Moyse ñi ley dungu kiñewküley engün
    tañi fillpiafiel ta Jesus ñi pu disipulu. Feymew kisu engün feypifi tati pu disipulu:
    —¿Chumngelu am ipeymün ka putupeymün fey ti kofrakelu impuestu ka ti pu yafkafe
    eymün?'
  zas-NT: 'Per ree bénfarisew ree në ree mextr rajc ley, bén nuchajg gajc ree bénfarisew
    guin, guzuloj caneeguijdx reeman xbejn ree Jesús, rëb reeman: ―¿Chexc zeel rëꞌ
    rawnëdi bén ruquijx ree impuest në ree béndol?'
  ken-NT: Bǒnkwɔ Fárisi nɛ batɔŋ ɛbhé Mandɛm, báré nywinti, nɛ bábhɛ́p bakoŋo
    Yesu bɛ, “Ndaká yí mǎnyìɛ mǎnyu nɔkɔ nɛ babhɛbhɛ́ nkabhɛntí nɛ bakʉ̌ bɛbʉ́
    bachak?”
