  gaq-gaq: ଆତ୍‌ବା ପାରୁସିଇଂ ଆରି ମେଁଇଙ୍ଗ୍‌ନେ କୁଦାନେ ସାସ୍ତ୍ରିଇଂ ମେଁଇଙ୍ଗ୍‌ନେ ସିସ୍ଇଂନେ
