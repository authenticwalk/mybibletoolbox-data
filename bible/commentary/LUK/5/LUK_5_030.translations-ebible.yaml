    beṉe'' güen da'' xiṉj ca''?'
  por-TFT: Os homens que estavam ali e que ensinavam as leis judaicas, aqueles que
    pertenciam à seita dos fariseus, queixavam-se para os discípulos de Jesus dizendo,
    “É horrendo que vocês estão/Se vocês são pessoas boas, por que é que estão comendo
    com pessoas que recolhem impostos e com outros que nós (excl) consideramos pecadores?
  gwi-NT: Ąįį Pharisee chan ts'ą' Law eech'ǫąąhtan nąįį Jesus vitsyaa nąįį ts'ą' gitr'igii'ee
    haa googaahkat, “Jaghaii nakhwan chan ts'ą' Jesus haa tax eenjit laraa oonjii
    nąįį ts'ą' zhit gwa'an dinjii vatr'agwaanduu gwanlii nąįį haa neech'oh'aa t'akhwa'in?”
  gvn-gvn: Kanbalda Pharisee-warrangka and teacher-teacherangka Jesusandamunbu jawun-karranda
    babajin, “Wanyurrinku yurra nukaji jananji, bamanji buyun-buyunyunji, bamanji
    yinyaywunji money mujal-mujal governmentamu?”
  nhy-NT: 'Pero in fariseos iwan in tlamachtijkej de itlanawatil in Moisés opéj kinpojpoaj
    imomachtijkawan in Jesús, iwan okinmilwijkej: ―¿Tlanik namejwan antlakuaj iwan
    ankonij inwan tlakaj tlajtlakolejkej iwan noijki inwan tlakaj katlej tlakobraroaj
    ika impuestos?'
  asm-FB: তেতিয়া ফৰীচী আৰু তেওঁলোকৰ বিধানৰ অধ্যাপক সকলে যীচুৰ শিষ্য সকলৰ ওচৰত অভিযোগ
    কৰি ক’লে, “তোমালোকে কিয় কৰ-সংগ্রহক আৰু পাপী লোকৰ সৈতে ভোজন-পান কৰা?”
  okv-okv: enana Pharisee ari embopo te enana ta ke pepeni ate poekari embopo te na
