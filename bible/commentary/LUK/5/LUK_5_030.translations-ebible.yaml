    paꞌi doꞌi se̱cohuaꞌi ja̱ꞌre cuiꞌne coꞌaye yoꞌocohuaꞌi ja̱ꞌre co̱ni a̱ijë cuiꞌne
    u̱cuyeꞌni?”'
  nvm-nvm: Bu Jesuna duok ijga e Ferisis roin ga e vuak akai nijaidiavo roin buba
    oimaren ijefuon bu uri una e Jesuon vuak faivo iji kia, Jaiji ja irerafuon e iji
    takes abesvo ijiga e ise reoijo ijiena duok ijno kiain.
  mps-mps: Tama te Farisi hani sibi bidi dabe me, te Godigo bomo yai po konebo bidi
    dabe me, augwaligo te sulama, Jisas wali pabo bidi dabebolo wado po weyu, te po
    hanalu wali, “Dage te takis sabo dwai bidi dabe me, te dwai sę ebo dabe me, te
    augwali dali hodobo magi baso nai tubawe?”
  seh-seh: 'Mbwenye afarisi na ale anyakudziwisa a mwambo a nsoka wawo, akhadungunya
    kuna anyakupfundza a Yezu, mbalonga tenepa: “Thangwi yanji imwe musadya mbamumwa
    pabodzi na anyakukumbusa misonkho, na anango anthu anyakudawa?”'
  pab-NT: 'Fariseunai, Xaotyakiyaho kakoa waiyoreterenai xoaha enekonitareha hoka
    ehareha Jesus xaotyakiraharenai hiye hoka axahene: — Xoana hoka xikanakairita
    xiserita kalorexe noloxa resebetyaseharenai, haiyaharenai iniyalahare nomaseharenai
    xoaha kakoa? nexaha.'
  llg-llg: Tehuu hambu hataholi partei Farisi hida, ma mese anggama la ala manggalau
    neu Yesus ana mana tungga nala, lae, “Hatina de ei manggatuuk miꞌa mia hataholi
    papake taa kala sila, fo leo mana susu bea la, ma hataholi taa malole la sila?
    Hataholi neulauk, taa bole seseok mia hataholi mata-aok leo sila!”
  kyf-kyf: 'Falizɩnyɩma -yɔ wa -Lagɔɔ titee gwesanya ''yɩa we -yɔ, ''ɩn wa yia wa
    zɔ ŋwuŋwenie bhli. ''Ɩn wa nɛɛ -Zezuu ''bɩnɔnya -ylaɛ: «Lɛɛ ka ''gbʋ a -yɔ nisʋn
    -gwɛzisanya -yɔ gbʋnyuuu kwɛ -cɩan tɔlʋa ''sɔ li, ''ɩn a -yɔ wa ''sɔ maa?»'
  tpi-tpi: Na ol Farisi wantaim ol saveman bilong lo bilong lain Farisi ol i toktok
    planti long ol disaipel bilong Jisas. Ol i tok, “Watpo yupela i save kaikai na
    dring wantaim ol man bilong kisim takis na ol man bilong mekim sin?”
  mih-NT: '(I sica iñi ra fariseo ta ra maestro cuenda ley hebreo vatyi ñahñi cuatyi
    maa ra), ta yucuan cuenda i quisaha cahan cuehe ra sihin ra sica noo sihin ra
    Jesús, ta catyi ra: ¿Ñaa cuenda sasi ndo ta sihi ndo sihin ra tava xuhun ta ra
    iyo xaan cuatyi?'
  qvh-NT: 'Say runacunawan Jesús caycagta ricaycurmi Moisés guelgashganta yachasegcunawan
    fariseucuna Jesuspa discïpuluncunata niyargan: “¿Imanirtä gamcuna impuesto cobragcunawan
    y Tayta Diosta mana cäsucogcunawanpis micuyanqui y upuyanqui?”'
  kms-kms: Mir pe tende Parisi di wute Moses ningg lo wute bei meny ye ni mandi di
    Jisas wute te ane mir rind kin te muqond di te kin ningg ni Jisas ningg wute te
    ane ker mawo. (Wute lo wute bei meny ye te ni mune Parisi ne.) Ni Jisas ningg
    wute te ker muam di mari, “Pughe kin ningg nungoqi wute takis materi kin di wute
    yumbo ur brequ rind kin ane mir wand di wuye we?”
  agn-agn: Pagaita tang mga Pariseo asta ang mga karomanan nirang manigtoldok, namagriklamo
    tanira ig ganing ong mga sinagpan ni Jesus, “Angay ga-pen amo ang pamangan ig
    panginem ong mga manigtokot ta bois ig ong domang mga mapinagtalaken?”
  nhi-NT: 'In teotlamachtanih uan in fariseos oquimihihtouayah nitlasalohcauan in
    Jesús, oquimixiluihqueh: —¿Tleca namehuan nantlacuah uan namatlih inuan in tiquiuahcatominnichicouanih
    uan in tlahtlacouanih?'
  ttc-NT: 'B''ix kye b''uch''uj Parisey b''ix kye xnaq''tzal Kawb''il kxol kyetz,
    kyetz nkye''ok tuq kyili'' kye txnaq''atz Jesus, nkyeyolin tuq ikxjani: «¿Tistil
    etetz nkxwa''an kxol kye aj peyul chojenj b''ix kxol kye aj chimol choj?»'
  dan-1931: 'Og Farisæerne og deres Skriftkloge knurrede imod hans Disciple og sagde:
    “Hvorfor spise og drikke I med Toldere og Syndere?”'
  kwj-kwj: Wondawani Farisi hima lenga wui hima kupu fwele Gotri lo mwanji hambwandau
    hima fwelenga Jisas himache leni mwanji miyafo ki wunu bwani ya wu sawe, “Hinde
    wowani ahirahi tinga uku sumbwe tinga ele takisi ya torondau hima lenga Gotri
    lo mwanji hikisandau hima lenga ku andau?”
  vie-OVCB: 'Các thầy Pha-ri-si và dạy luật phàn nàn với các môn đệ của Chúa Giê-xu:
    “Sao các ông ăn uống với hạng người xấu xa đó?”'
  kze-kze: ámáán-kawaa-kwaasiye miwítí ámáámba sun-kwáásíyé Ísuna kwayó'nárawatavesa
    áwáá'a tiyésa tísaa esa sésa táákísi máyáan-umoyan-kwaasiye sáwí'a on-kwáásíyé
    toómbá kwénaao suwaná
  lbk-lbk: Ngem isnan nangil-an nan cheycha'y Fariseo ya nan ib-acha ay mistolon si
    lenteg isnan cheycha ay naamong, nenlili cha isnan disipolos Jesus, “En kayo man
    cha pet makikan ya makiinom isnan sanacha'y enkorkortais ya wasit ay takho ay?”
  mto-NT: 'Ax vanꞌit tseꞌe je̱ fariseota̱jk ma̱a̱t je̱ tsaptu̱jkpit yakꞌixpa̱jkpata̱jk
    du̱ko̱ꞌo̱yjaꞌvidi, je̱ꞌe̱ ka̱jx tseꞌe du̱nu̱u̱jmidi je̱ Jesús je̱ yꞌixpa̱jkpata̱jk:
    ―¿Tya̱jxts miitseꞌe xma̱a̱tkáyda xma̱a̱tꞌooꞌkta je̱ kupa̱ꞌmu̱n pa̱kmojkpada je̱ts
    je̱ viijnk tó̱kinax jáyuda?'
  bzh-bzh: Rëḳ alam Parisai* losho hir alam-horek-yi delë, lom denër ġaġek nġahiseḳë
    raḳ Yesu vu yi hur maluh lo bë, “Nebë va sën ham los alam-deneḳo-takës* losho
    alam sën denevonġ nġaa nipaya lo newa nos loḳ ti-ë?”
  guj-2017: ફરોશીઓએ તથા તેઓના શાસ્ત્રીઓએ તેમના શિષ્યોની વિરુદ્ધ બડબડાટ કરીને કહ્યું
    કે, ‘તમે દાણીઓ તથા પાપીઓની સાથે કેમ ખાઓ પીઓ છો?’”
  jvn-NT: 'Para Farisi lan para guru Kitab sing mèlu golongané para Farisi sing pada
    weruh kuwi mau ora setuju karo lelakon kuwi. Mulané terus pada ngomong marang
    murid-muridé Gusti Yésus: “Kenèng apa kowé kok pada mangan tyampur karo wong belasting
    lan wong dosa?”'
  byr-byr: Sahwarajɨ yeꞌmwannanyɨna yadaapi Perɨzɨyarajɨ kumɨrera Kɨwɨjarajɨ sara
    gamɨre mɨdɨdɨvɨsaraavɨ maamayagaala wɨdɨna. Sahwara wɨdɨna “Aꞌmwe taakɨzɨya maaꞌdɨvɨsarajɨ
    gɨrɨkitaꞌnanyarajɨ sarɨmɨ tɨka wapaayajɨ aalyajɨ beꞌna yeꞌmwannanɨvanɨgava!”
  ian-ian: Ngɨni Ferisio tamba Moses kwiya nyaangɨt sɨmogwi la nɨmbo Jisasna mbaapma
    nɨmba kat wagalandi. Kavle vat tɨga takis sanya klalɨga nɨmbo nat kavle nɨmbo
    manda kat kɨta vat kɨlɨgangwuk. Wan apma vat ana ndɨ. Wan kavle vatna waa wandi.
  hun-hun: 'Az írástudók és farizeusok pedig zúgolódtak, és a tanítványainak ezt mondták:
    „Miért esztek és isztok a vámszedőkkel és bűnösökkel együtt?“'
  mcf-NT: 'Aden adquidobëdtan Esusën pesho isash padiseyobo: —¿Atotsieshun mibi chuiquidbëdtan
    mibitedishun icsambocquidbëdtan pepeba? —quepanëdash Esusbëd icquido caic.'
  kjs-kjs: 'Go rabu Farisi ali medaloma-para nimuna rekena agale tisaa-nu nimumi Yesuna
    disaipel alinu-para agale adaapu lisimi. Gore nimumi gu-rupa lisimi: Nimiri go
    takis mi alinu-para koe riabo alinu raapu go edare ake paa-daa neme pae?'
  mni-mni: "Adubu phariseesing amadi makhoigi kanglupta chanba wayel yathanggi ojasing\
    \ kharana Ibungogi tung-inbasinggi mathakta wakatladuna hairak-i, “Nakhoina kanggat\
    \ khombasing aduga atoppa papchenbasing asiga chamin-thakminnariba karigino?”\x94"
  yad-NT: 'Ricyucuye̱yada ji̱ta Varyisévuvedabay, jicyatera nu̱vyevyedabatya riñijyu̱
    Jesúsjsa̱ datyavavyedabay. Ru̱teda ji̱ta variy ruuva: “¿Ta̱raju̱ jiryi̱myi ruusa̱,
    ta̱raju̱? jirya̱tu variy ruusa̱ criquiy jmutya̱vantyi. ¿Ne jiryi̱nu̱y juuchatavadyeryi?”'
  mxb-NT: 'Kúú ni̱ ka̱sáꞌá ta̱ dánaꞌa̱ ley xíꞌín ta̱ fariseo káꞌa̱n kuáchi̱ ra̱ xíꞌín
    ta̱a xíonoo xíꞌín Jesús, ta kaá ra̱: ―¿Ndiva̱ꞌa sásáꞌan ndó, ta xíꞌi ndó xíꞌín
    ta̱a kíꞌin ya̱ꞌi saꞌa̱ ñóꞌo̱, xíꞌín dao ka̱ na̱ kómí kua̱chi yóꞌo?'
  pon-2006A: Parisi kei oh arail sounkawehwehn Kosonnedo kei ahpw lipahnedkihda oh
    patohwanohng tohnpadahk ko, “Dahme kumwail kin iangki tungoal rehn sounrik daksis
    oh aramas sekeniken kan?”
  maq-NT: 'Hane cha fariseo cojo cha xi vicuya cjuachacun cavetsihin cachjataha xu
    cha xuta ladu rë Jesús cuitjin: ―‍¿Mé má cuatjin chinu hyun tangun cojo cha xi
    faha tujúnsa cojo ngujo sa cha xi hacuaha cha tsehen cha? ―‍Cuatjin xu cachjataha
    cha.'
  hto-hto: 'Mei íadɨ fariséuaɨ naa ocuica uai llófuetɨnori Jesús llófuegamacɨmo como
    meine fɨeni úritiaɨoɨ. Iaɨoɨna daɨde: —¿Nɨbái mei baie úcube llɨ́ɨnofɨrede fɨénidɨnori
    güitɨ́omoɨ? —daɨdíaɨoɨ.'
  por-BRBSL: 'Seus escribas e os fariseus murmuravam contra seus discípulos, dizendo:
    “Por que você come e bebe com os cobradores de impostos e os pecadores”?'
  ces-NKB: 'Ale jejich zákoníci a farizeové reptali a říkali jeho učedníkům: “Proč
    jíte a pijete s celníky a hříšníky?”'
  cui-cui: 'Ichitha fariseomonae irʉ pomonae jiwi pecuidubiwi Moisés pia peitorobi
    coyenewa, daxita barapomonae Jesús pijimonae abeya tsipaebatsi xua Jesús yabara.
    Barapomonae namchi, Jesús pijimonae tatsi baraichi, jeichichi: —Maisa Jesús abe
    exana poxoru barʉ xayeca pomonae paratixi pentoma noteibiwi po paratixi jiwi bewa
    catsibina pon romanomonae pia pepa peyanacua ewatsinchi nexa. Mataʉtano barʉ xayeca
    pomonae abe peexanae cuiru coyene peexanaewi, jeichichi Jesús pijimonae tatsi
    barapomonae.'
  boj-2014: Onaqa Farisi naŋgi ti dal anjam qalie tamo naŋgi ti bosib kumbra di unsibqa
    Yesus aqa aŋgro naŋgi ŋiriŋtnjrsib minjreb, “Niŋgi kiyaqa takis o qaji tamo ti
    une tamo ti naŋgi koba na awoosib iŋgi ti ya ti uyeqnub?”
  eng-OEBUS: The Pharisees and the teachers of the Law belonging to their party complained
    of this to the disciples of Jesus.
  eri-eri: Ono ganenga, nere Farisi bagu, nere Farisi nebere nuuni beele isou fai
    bagu, nere Yesus nomo disaipel ngodo tai nigane. Nere lewane, “Tere taate boya
    nere takis tegou fai bagu, nere une tafagou fai bagu gaara da yaage bagu nyi-nyiya?”
  aly-aly: Artwa Pharisee-rnem artwa angka Moses-wenhew akalty-anthey-angker-rnem-then
    rernem anenh arrpemarl. Rernemap kwertengerl-rnemew angkew, “Apwert akarreley-angker-rnem-itwel
    arrantherr arlkwemel aneyel, angka Moses-wenh apentey-angenh-rnem-then-itwelan!
    Ilekew arrantherr alakenhan?”
  wiu-wiu: Parisi yenameka Mosesene totono pine to̱a olaukane ali-kitameka Yesuno
    oya ali-kiti-pala eya wa ko̱ oa kakeneya. Takesi kue motokama yaki yene tone totono
    litia toamiki yeneka toge nee wini opia mekete nakino, dekolo tikiti-pe wa ko̱a
    oa kakeneya.
  swe-swe: 'Men fariséerna och deras skriftlärda klagade på Jesu lärjungar (viskade
