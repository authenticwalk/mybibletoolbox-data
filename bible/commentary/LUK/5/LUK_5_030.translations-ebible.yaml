  gnw-NT: 'Ẽrei mboroyocui re oporomboe vae reta jare fariseo reta iñeenguru Jesús
    jemimboe reta pe. Jei reta: —¿Maera pa pecaru mburuvicha peguarã ocovara vae reta
    jare teco icavi mbae vae uyapo vae reta ndive?'
  mux-mux: 'Aku-siku tiring kanuku kene Perisi-yima kene, Pulu Yili-nga ung-manimanga
    puluma piliiku ung-bo tunjuring yi kanuma kene, enini Yesos yunga lumbili anduli
    yimandu niku mele: “Eni ku-takis liili yima kene ulu-pulu-kisma tili yi wema kene
    eni wasie nambimuna langi nokomeleye?” niring.'
  maj-NT: 'Tu̱nga já fariseo̱ ko̱ já chji̱ne̱''éhe̱n kju̱a̱téxumoo̱ b''a̱ i̱ncha kitsúhu̱
    já ni''yakuyáha̱ Jesu nga y''ésiko̱: —¿Á já xi f''áchjíntjaihi ch''á ko̱ já xi
    najmi na̱xu̱ ts''íntjusuhun kju̱a̱téxumoo̱ tíchineko̱honu ko̱ tí''yuko̱honu?'
  bkq-NT: 'Tâlâ lâpylâ myani târâ uguondo modo ewy Jesus izepaom: fariseu domodo,
    Moisés inweniby enomedâni modo warâ, (fariseu domodo lâpylâ akaemo.) Jesus, akaemo
    modo agâ âwinduadyly tientuomo, toenzepa iewiâpadylymo. Aituo Jesus eynynonro
    modoram aguelymo: — Kâzewenry ara inkâba amidylymo! Dinheru impostu epywado emakewâni
    modo agâ, kurâdo inakai modo agâ warâ mâwinduapyra tâise âmaemo — kelymo.'
  kue-kue: Ana Parisi wagle ya te lo beke teingwa yomba Yesus disaipelma wagle meglmara
    undre kumga sindre, krapeglkwa, “Sraglpre ene takis ingwa ya te tandaglme erikwa
    yomba bogl akiye kaiya mokna ya nigl neime?”
  cot-NT: 'Cotanquitsiquea iriraquea pariseojia itsipatsipaicari tsatacaantajiguiroca
    itioncacotanaqueca Moishishini, icantajiaqueri itsatacaane Jesoshi: —¿Querocaquea
    picojiacaniquea pishecajiacagueti pitsipatsipaitantacarica capiocapinijiguinirica
    majirontatsica imentaquipae aisa itsipajia covaeguishetatsica?'
  bnp-bnp: Pali e huriki a Pariseo, e huriki a mari na vinara ri ta puhaki lakea ne
    huriki a murimuri vona, ri ta maea, “I navai mu kani mu ninu turana e huriki a
    bakovi ni bole a takis, e huriki a bakovi hale?”
  apn-NT: 'Hãmri nhũm Parijew nhõ xwỳnhjê mẽ Tĩrtũm kapẽr tũm o mẽ ahkre ho mẽ pa
    xwỳnh kwỳjaja mra nẽ mẽ apkur ã mẽ omu nẽ tee ri mẽ hkaêx ã Jejus pumu hãmri nẽ
    Jejus kôt mẽ pa ho mẽ pa xwỳnhjê hwỳr agjê nẽ hã mẽ kãm akir nẽ mẽ kãm: —Kwa mẽ
    kot amnhĩ tomnuj ho mẽ pa xwỳnhjê kutã mẽ apkur kêt tã ka mẽ apytàr xwỳnhja mẽ
    apimrààtã axtem nẽ mẽ kutã axàpkur o akrĩ. Kwa mẽ ate amnhĩ to mex ronhỹx ka mẽ
    kutã axàpkur kêt nẽ. Anẽ.'
  ctp-NT: Bra kanꞌ mdyisnan neꞌ fariseo nu kti ꞌa ngiꞌni neꞌ, nxkeꞌ tiꞌ neꞌ, loꞌo
    mstru nu nduꞌu chaꞌ joꞌo kanꞌ, ykwiꞌ neꞌ loꞌo neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin Jesús.
    ―¿Ni chaꞌ lka chaꞌ suꞌwa ti nchku wan loꞌo neꞌ kuxi kwa a? ¿Ni chaꞌ suꞌwa ti ndiꞌin
    wan loꞌo neꞌ kwa a? ―ndukwin neꞌ―. Msu ꞌin neꞌ xka laꞌa tsuꞌ lka neꞌ kwa. Kwiñi
    ꞌa neꞌ kwa chaꞌ ndlo neꞌ kaꞌan ꞌa tñi ꞌin nten. Loꞌo ti ndiꞌin la xka ta nten
    nu ngiꞌni ꞌa chaꞌ kuxi.
  bre-BRG: 'Ar re anezho a oa skribed ha farizianed a c''hrozmole hag a lavare d''e
    ziskibien: Perak e tebrit hag ec''h evit gant ar bublikaned ha gant an dud a vuhez
    fall?'
  opm-opm: Den daptin sawa meng ma am hat pati Parisio be Parisi bapo ihir wamara
    Jisas orhe pinggit pisapat han ihirnong We. Gur kinham takis yan kat pe gapah
    ham daripti hano sawa meng na amram er hat pati han bapo ihirsi tap ham den daptio
    por indeingopari.
  bvr-bvr: Lika Berachi yerrcha aburr-gata rrapa aburr-birripa jawina yerrcha joborr
    marn․gi aburr-gunega, birripa abu-yopuna aburr-ni Jesus minypa nipa wugupa aburr-gata
    mbi-barra aburr-ni. Lika burrbu-wengganana aburr-yigipa jawina, “A-lay, an-nga
    nula ana-goyburrpa wugupa burrwa aburr-guna nyibu-banga nyiburr-nirra? Wurra aburr-guna
    birripa aburr-mujama nula gapman rrupiya mbi-mangga nula aburr-workiya, minypa
    wurra gama gorlk burrbu-gaypurda, ngarla! Rrapa aburr-werranga aburr-guna birripa
    burr-guta aburr-werra!”
  wal-wal: Parisaawetinne higgiyaa tamaarissiya, etaara oottiyaageeti, “Giiraa ekkiyaageetuuranne
    nagaranchchatuura intte aissi issippe meetii? Qassi aissi issippe uyeetii?” yaagidi,
    Yesuusi erissiyo ashkkaratu bolli zuuzummidosona.
  shj-shj: Na Farisiny na menggä lelericcä asiriyenä Musa daweccä ta menggä räbkä
    Yasuwa ka, “Wi siye anggo darjangedänang na ziyaccang na wuxiccing na menggä yawgä
    tuluba na kängga sogo ngaka tasinyang?”
  zad-NT: 'Na'' fariseoka'' na'' beṉ''ka'' chli'' chsedi leya'' wzologake'' chakdiḻ-lengake''
    beṉ''ka'' nak Jesúza'' txen, che''gake'': ―¿Berac̱he cheej chaolenle beṉ'' wic̱hixjka''
    na'' beṉ'' malka''?'
  kmg-kmg: 'Eme farisaio â miti qaqazu âgofâc-jeŋic jaŋe irec manapie sâqoreme Jesure
    motecfâc šiŋuc jazambiŋ: “Ŋoŋe wemocte takesi roro ŋic â sâqocne bapa Jaŋehec
    tiwa bâzi nâŋgopieŋ?'
  aso-aso: 'Ni nizavo Halisaioꞌ monoꞌ gilaaꞌ avesi monoꞌ gamazi apizi ngimaaꞌ avesi
    ingine Izesuꞌ izipahala zuhomuꞌ nene ngemenga li tiꞌ li laniꞌ: Lingine takisi
    moni daaꞌ ave golososi idoꞌ lihime daaꞌ ave lingesi nene nosoꞌ niteꞌ makaꞌ namilizanako
    nanimuꞌ ninave.'
  uli-uli: Tot Pharisees mo tot mokwe sensel Hatobtob we choluwar re lunglung ngal
    mokwe redabeyel Jesus le re sor bo, “Meda mele hala mongoy ngo ha yul ngalir chol
    hateyel paliyel raeg mo rechokla yarmat rete dipli wegdegir iyang?”
  nin-NT: Anu Farrisi na abitsarr ambarr ba a gru so zhi abiga i Yesu ba di, “Angginggi
    di imba di ri ni so na abi kpa inklo i imimi ba na abi la ure ba?”
  tgk-tgk: 'Фарисиён ва шариатдонон ба шогирдони Исо шикоят карда мегуфтанд: «Чаро
    шумо ҳамроҳи андозгирону гунаҳкорон аз як дастархон мехӯреду менӯшед?»'
  acu-NT: 'Turinamtai fariseo ainausha, tura Moisésa chichame nuikiartin ainausha
    Jesúsa nuiniatiri ainaun iniinak: —Maj ¿waruka atumsha kuikian juu ainaujaisha
    tura chikich tunaarintin ainaujaisha iruntrarmesha yuwarme? ¿Tura waruka niijai
    iruntrarmesha amutisha amarme? —tiarmiayi.'
  cak-WNT: 'Y yec''o c''a aj tz''iba'' y yec''o chuka'' achi''a'' fariseos ri yec''o
    apo chiri''. Y ri aj tz''iba'' y ri fariseos ri'', yexebexot (yexebeloj) c''a
    chiquij ri ye rudiscípulos ri Jesús. Yequibila'' c''a chique: ¿Achique ruma tek
    riyix yixwa'' yixuc''ya'' quiq''ui ri ye c''utuy tak alcawal y quiq''ui nic''aj
    chic winek ri xa ye aj maqui''? xecha'' chique.'
  ebk-ebk: Kun pay inilan nan chiyuycha Fariseo ya nan kakadwacha ay mun-isursuru
    as Lintig ay cha makekan hi Jesus as nan chiyuycha mangam-among as fiaror, nunmotmotcha
    as nan disipulus Jesus. Kenalicha, “Adchi t'uy kayu makiub-ufong ya makiig-ikop
    as nan chiyuycha mangam-among as fiaror ya as nan tapina ay fumafiasor?”
  spa-PDDPT: 'Los fariseos y escribas de ellos murmuraban contra los discípulos de
    Jesús: ¿Por qué ustedes comen y beben con publicanos y pecadores?'
  tke-tke: 'Mbwenye maFarizi ni anamasuuziha a malamulo yegi wawaaba anamasuuza a
    Yesu. Yahaakohaga, yiiraga: “Munaja, ni ong''wa ni anamakoha-musoko, ni anamathega
    alubale, mwaha wa ddi?”'
  ruf-ruf: Lekeni Mafarisayo wangi na iwolangulitsa Ghamalaghitso wangi iwalawile
    mne kingili lyawo wawanung'unikila iwanang'ina wa Yesu, “Ebali mwakuja na kunwa
    hamwe ne iwanu iwasola kodi na wane nzambi?”
  gun-gun: 'Fariseu ha''e irũ kuery lei re nhombo''e va''ety ijayvu okuapy Jesus remimbo''e
    kuery re. Ha''e vy oporandu: — Mba''e re tu pekaru ri imposto re nhombopaga va''ety
    ha''e ojejavypa va''e kuery reve?'
  agu-BL: 'Ncha''tz ate'' cu''n tzun cobox tx''olol xo''l yi ley Moisés scyuch'' cobox
    parisey tan chixmaye''n. Le wutz yi cyetz cyajtza''kl yi qui''c chixac yi e''
    elsanl alcawala''tz. Cha''stzun te e'' octz tan chiyajle''n yi e'' ẍchusbe''tz
    Jesús. Nin ben cyaloltz scyetz: —¿Nxac na chiwanu'' scyuch'' yi e'' ta''k elsanl
    alcawale''j nin scyuch'' yi e'' mas juchul il? —che''ch tzun ban.'
  isn-isn: Hangi mafalisayo aiakuanung'u nikila iamanyisigwa akizilunga, kuniki nimukulya
    nukung'wa niahoela mpia palung'wi ni antu niangiza niakite milandu?
  ilo-ULB: Ngem nagtantanabutob dagiti Pariseo ken eskriba kadagiti adalanna, a kunada,
    “Apay nga mangan ken uminomkayo a kakaduayo dagiti agsingsingir iti buis ken dadduma
    a managbasol nga tattao?
  pir-NT: Tiquina mehna Jesu gʉ̃hʉ dujigʉ̃ ihñañe meheñequinagã fariseo masa, judio
    masare buheyequina mehna usua, Jesu buheyequinare sinituahye. —‍¿Dʉhsena ñano
    yeyequina, wapa ne cohteyequina mehna ihyajari mʉsa? ni tuhtiahye tiquina.
  anv-NT: Bɔɔ́ Farasi ne Ánlɛré mabɛ́ Ɛsɔwɔ abifɔ ágɛ́ge mbɔ, álɔ máŋmené áké
    ne baá utɔɔ́ Jisɔs, “Ulannó ɛnyú dényɛ menyɛɛ́ ne ánsɛlé ŋkámakpo ne bɔɔ́
    ubeé.”
  sab-NT: 'Kwian ulita kle blire kle geru trage gire kwian fariseo mneite kaire kwian
    daba tkanga tangle Moisés chadalla giti mneite kledu eni gwagedu kwian tanredi
    blire ule kwian geru jwannga Jesuge ulita ole, ama ulita ka bo geru jwannga Jesuge
    ole: —¿Mineade ba kle blire ule kwian igi ganga chugagwalla emperador nga Romamu
    alin ole kaire kwian na tanre agenga me no ole?'
  tmd-tmd: Makwam Jisas ñɨŋ pɨsaŋ ap mag nɨmmɨdöŋ aku nugwön, Perisi nöbö bli nɨgön,
    lo mönö yad nölɨb nöbö ñɨŋ bli nɨgön, hön Jisas nöbö nuŋ akuyöbö ñɨgö yadmä, “Ñɨŋ
    pödpöd rɨmɨn nöbö mö ap kib mag gwogwo röi bla nɨgön, takis pɨb nöbö bla nɨgön
    pɨsaŋ römɨdön ap nɨmmɨdöi?” rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ, raj kꞌutunel re ri tzijpixabꞌ kukꞌ ri fariseos xekichꞌaꞌtibꞌej
    rutijoꞌn ri Jesús, y jewaꞌ xkibꞌiꞌij chike: —¿Suꞌchak kixwaꞌ kukꞌ raj tzꞌonol
    puaq re tojonik y kukꞌ raj makibꞌ? —xechaꞌ.'
  kpg-kpg: Hunu Pharisee mono gau haga donudonu haganoho o nadau buini, e helekai
    haga de hiihai gi nia dama agoago a Jesus boloo, “Ma e aha dela goodou e miami
    ge e inu i baahi digau hagabudu dagitedi mono balu daangada?”
  taj-taj: जमाहेन्‍से फरिसीगदेदेन थेनीगदेला धर्मगुरुगदेसे येशूला चेलागदेदा बिरोध लबान,
    “तिग्‍दा एनीगदे तिरो दुइबा म्‍हिगदे ओच्‍छे स्‍य्‍हान्‍दो पापीगदेदेन छ्‌याम चिसी
    चबा थुङ्बा लबा?” भिसी ङ्‌योइमा,
  avt-avt: 'Mɨt ne Farisi netike mɨt Skraip kerek nertei hɨm me Moses natɨp mɨt miyapɨr
    em, hɨr nises menmen me Farisi, hɨr nan natɨp nene mɨt disaipel kerek nises Jisas.
    Hɨr natɨp nar ik: “Yenmak te yi yetike mɨt enun nari pewek me mɨt, hɨr netike
    mɨt han nɨrɨak enum, yi yetikeri yaam menmen metike tɨpar? Menmen im au enum emɨt!”'
  cbk-cbk: Tiene del maga Pariseo y el maga maestro Judio quien maga miembro del di
    ila grupo ta man gumut y ta reclama con el maga dicipulo di Jesus y ya habla,
    “Porque man ustedes ta come y toma junto con ese maga colector de impuesto y con
    ese maga pecador?” (Ta llama canila pecador cay hende sila ta sigui enbuenamente
    el ley di Moises.)
  uig-ARA: 'بىراق پەرىسىيلەر ۋە ئۇلارنىڭ ئېقىمىدىكى تەۋرات ئۇستازلىرى غۇدۇڭشۇپ ئۇنىڭ
    مۇخلىسلىرىغا: ــ سىلەر نېمىشقا باجگىر ۋە گۇناھكارلار بىلەن بىر داستىخاندا يەپ-ئىچىپ
    ئولتۇرىسىلەر؟! ــ دەپ ئاغرىنىشتى.'
  tuf-tuf: 'Eyta secuac fariséoinat, bachan chihtán síw̃quinat itchacro. Eyta istír
    Jesús chiwa cuach cuach técuajacro. Uchta wajacro: —¿Gobierno tayar chiquin owár
    bitara reht ira yaqui? ¿Urá ay bár bin owár bitara reht ira yaqui? wajacro.'
  abx-abx: Pero aniya' pamalabay mga Parisiyo huwang i mga paragturo' bala'od nga
    sakup-na mga iya nga agriklamo ari si mga inadalan-na, “Ay kay makihuwang kam
    pagkakan pati' pag'inom si mga paragsukot nan buhis hasta si mga makasasala' nan?”
  mco-NT: 'Chi je'' ajcxy huɨdibɨ yaj''ixpɨjcp Dios ñecy etz je ixpɨcytɨjc huɨdi naydíjɨgɨxp
    fariseojäy tzachni''ameechycápxcɨxy ni''ojɨɨygɨxy je Jesús ydiscípulos ajcxy,
    ymɨnaangɨxy: ―¿Na''amy co mgaaygɨxy m''uuccɨxy mɨɨd yajcogüejtpɨ etz mɨɨd pocyjäy
    ajcxy?'
  bsp-bsp: 'AFarisi kɔ anapa aŋan atəksɛ sariyɛ aŋɛ ŋanayi di mɔ, ŋac-cɔpɛnɛ, ŋac-loku
    acɛpsɛ a Yesu darəŋ: «Ta ake tɔ nəndinɛ yeri, nəc-munəs kɔ abaŋəs dut kɔ aciya-ɛ?»'
  kqf-kqf: Kamaina bi palisi bi waiḡake tauwailovelovena, Yesu ena tauwaikaiwatana
    a giu vitavitaledina gado, “Temi bai aubaina takis taulaitupana bi gebogebo lavedi
    vaitedi ko kanikani?”
  cpb-NT: 'Ikanta Fariseo itsipatakari Yotzinkariite, riñaanaminthatakeri riyotaanewo
    Jesús, ikantziri: “¿Iitaka pitsipatantariri powaiyani kaariperoshireri pitsipatakari
    eejatzi apatotziriri koriki?”'
  aon-aon: Aria anam Farisi hani anam henek skulumesh um lo iri, douk haniguk amudok
    Farisi iri hanaki hape. Aria amam hape henekam baraen Jisas ananim disaipel aria
    harigam hakri, “Ipak pani anam pawok worigun amudok harao takis iri hani eshudok
    shenek eneshenesh yoweishi inahos iri?”
  hus-NT-2005: 'Por an fariseotsik ani an okʼtsixtsik xin wilál nin takʼixtal na Dios
    xin jilám dhutsadh na Moisés, in tujutsik kin kawiy nin exóbaliltsik na Jesús.
    Enchéꞌ tin ulutsik: ―¿Jantʼókʼi ta kʼapultsik ani i uchʼaltsik kʼal i bachʼkʼul
    jalbixtaláb ani kʼal i walablomtsik?'
  mig-NT: 'Te cha̱a káchaa tutu̱ jíín cháa fariseo, ni̱ kaka''a̱n‑de sɨkɨ̱ cháa káskuá''a
    jíín‑yá: Naja̱ káyee‑ro káji''i‑ró jíín cháa xíní jíín cháa ká''i̱o kua̱chi, áchí‑de.'
  bps-bps: Na nun dad Farisi na dademe di dale gal tamdò i dad flalò blé Dwata fagu
    di ku Mosis salu di dad mlalò ku Dyisas du mugak, manla, “Kan ku kmaan gamu na
    minum di saféd i dad gal mwè bayad buhis na i dademe to gamsalà?”
  mbs-mbs: Meneng doen menge Parisiyo aw menenoladà te punù ingkeliwat i Moises simila
    te menge tinoledaan i Jesus, kagi dan, “Medaet iyan so kimaen kaw doma te mededaet
    otaw, menge iskribinti aw doma otaw nelegeb te salà.”
  tof-tof: Ngibürr Parrisi akó Mosesón gida umulbain pama murrkurr nókrrónóp Yesun
    umulbain olmal. I bóktónóp wagó, “E taks mani dakabain pam akó kolae tonarr kolpampükü
    iade alo akó anóndakla?”
  cme-NT: '*Farisĩɛbaa-ba daa mafamma‑i ce bige‑i baa *ãnjĩnamma pigãataamba‑i?
    Kuɔ gbuu jaŋ-ba; baa ta ba waana aa naa ta ba piiye baa Yesu *hãalãbiemba‑i
    wuɔ: «Bige‑i ciɛ na ta na wuo aa ta na nyɔŋ baa nelbabalaaŋ daaba temma‑i?»'
  sus-sus: Farisɛnie nun sɛriyɛ karamɔxɔe naxa Isa fɔxirabirɛe maxɔrin, «Munfe ra
    wo nun duuti maxilie nun yunubitɔɛe wo dɛgema yire keren?»
  pon-2006: Parisi kei oh arail sounkawehwehn Kosonnedo kei ahpw lipahnedkihda oh
    patohwanohng tohnpadahk ko, “Dahme kumwail kin iangki tungoal rehn sounrik daksis
    oh aramas sekeniken kan?”
  dad-dad: Anĩ ere, Farisia tamo, idi neid lo ifelnẽdiya tamo geid, Jesus nẽ dõ fiya
    tar bun nauseir den, “Ã ere nigin takis yaleya tamo, mosor adodo geid, saaf ado
    naan wõgef?”
  zab-NT: 'Per de fariseu cun de xmaistrɨdeb ni nán ley guzulo caniyádeb de xpɨny
    Jesús, raipdeb laadeb: —¿Xínii rquiintɨ ne réet cun de cobrador xte impuest ne
    cun de bɨnduld?'
  jae-jae: Tec Parisai to nêŋ biŋsutau têtu môsi ma sêsôm gêdêŋ ênê ŋacseŋomi gebe
    “Amboac ondoc tec amac aeŋ to anôm gêŋ aŋgôŋ awiŋ teloŋ to lau sec nec.”
  ksd-ksd: 'A umana Parisaio, ma kadia umana tena tutumu, dia tata mukumuk ure kana
    tarai na vartovo, dia biti: Dave ava ian ma ava momo varurung ma ra umana tena
    balabalaure totokom ma ra umana tena varpiam?'
  msm-NT: Di to mgo inanad ni Jesus pigsagman to mgo Pariseo dow mgo maistru to tinuuhan.
    Mig-iling sikandan, “Nokoy no ogpagsayu kow man to sikan matuntuhon no mgo magsukutay
    to buhis dow duma no mgo makasasaya?”
  myk-myk: 'A Farizhɛɛn ni saliya karamɔgɔlɔɔ di ganha na wu zɔ yu. A pʼi Yesu kalaapiire
    ti pye: «Ɲaha na yee di li, na gbuu ni fanhafɛɛ wari shɔvɛɛ, ni jurumupyii piitiilee
    bɛ ni wɛ?»'
  sbe-sbe: Paliseya kadi bodao wa luwadi ne unai laugagayo taulauhekataena hekadi,
    na Paliseya hekadiyo maiyadiyao [se laoma] se hetalapili Yesu yona hekahekatao
    wa udiyedi se wane, “Idohagi to takisi tautanotano yo yababa tamowaidiyao ne maidamiyao
    kwa kaikaigogoi?”
  mcr-mcr: I pmetaŋguwäŋga, Parisi iquatä, iquauqä ämaqä kukŋuä-suqeŋqä näqŋqä iquatä,
