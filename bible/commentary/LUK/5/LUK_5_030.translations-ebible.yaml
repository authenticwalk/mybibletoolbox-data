    magkakanan duk meˈ aˈa magpāku-pāku sukeyin duk meˈ aˈa dusehan sinduwehin?”
  mle-mle: Nuwukadiy Parasiyawa God diki lo kalivadiy duwawa, day adiy Parasiy bapa
