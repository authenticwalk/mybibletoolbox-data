    ʌSuusi mamaatʌrdamigadʌ dai potʌtʌdai: ―¿Tuimʌsidʌ gacueeyi dai gayʌʌyi aapimʌ
    gotumiñsi vuudami dai gosoimaasi ivuaadami ʌʌmadu? Aapimʌ maicʌʌga ivueeyi ―astʌtʌdai
    ʌgai ʌSuusi mamaatʌrdamigadʌ.'
  rai-rai: Raa kum Parisaaio ungaai ma nundiat kum tena wawer u ra kum Naagagon, diat
    puku anuna kum naat na wawer ma diat piri taan diat naa, “Aawa kabina baa muaat
    wangaan ma muaat inim ungaai ma ra kum tena lolo tatakom ma ra kum tena aakaina?”
  haw-1868: Aka, ohumu ko laila poe kakauolelo, a me na Parisaio i kana mau haumana,
    i ae la, No ke aha la oukou e ai pu ai, a e inu pu hoi me na lunaauhau a me na
