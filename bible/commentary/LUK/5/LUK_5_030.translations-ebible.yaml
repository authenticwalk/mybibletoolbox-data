  dop-dop: 'Ḿpʋ́ɣʋ́ Fɑlisɑnɑɑ nɑ pɛlɛ pɑ Ɩsɔ Tɔm sɛɣɛsǝlɑɑ pɑ kɔmɑ nɑ pɑ́ pɔɔsɩ ɩ
