  cop-CNT: ⲟⲩⲟϩ ⲛⲁⲩ⳿ⲭⲣⲉⲙⲣⲉⲙ ⳿ⲛϫⲉ ⲛⲓⲫⲁⲣⲓⲥⲉⲟⲥ ⲛⲉⲙ ⲛⲓⲥⲁϧ ⲟⲩⲃⲉ ⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ
