  sri-sri: 'Jesús ĩgʉ̃sã merã doamakʉ̃ ĩãrã, fariseo bumarã, Moisés gojadeare buerimasã
    Jesús buerãrẽ ãsũ ãrĩ werewʉañurã: —¿Nasirirã niyeru wajaseabosarimasã, ñerõ irirã
    merã iirí, baari mʉsã? ãrĩñurã.'
  nal-nal: Singsaxai amun Faarasi ma amun maravas iwana amun Lus sin Moses, naandi
    zin a lemlem Faarasi, di dador varvaras sin ubina varaviraai zin Iesu malasing
    kari, “Kunaze naagu vangan ma naagu imin faraxai wana ubina di zuzuruk a taakis
    ma ubina di gigiu amun matmalabuk taksaat?”
  kyq-kyq: 'Gɔtn se, *Parizige ute jee jeel taaɗn tɔɔkŋ mɛtn Ko Taar Raage se jaay
    aakɗe se mooy naaŋ ki dir dir ɔɔ taaɗ jeege tun mɛtn Isa ki se ɔɔ: «Gɛn ɗi jaay
    naase ɔski ɔɔ aayki ute jee tɔkŋ miirge ɔɔ jee *kusin̰ge se?»'
  kwd-kwd: Tani Farasii ma ta'a ngaa'i ni kwaifa'ananaunga na Tagi ala Moses gila
    ka ogaria, ma gila ka fata 'ilo'oo fana fufu'iwane ala Jisas, “Ngaia 'ame to'omia
    'ani keto maka go'u fe'enia ta'a fana ngarilana bata na takisi ma ta'a ngaa'i
    'e ria 'ino'ona.”
  ded-ded: Ifi anggec farisaio nga miti negen negengngicfocngina yeneng negenggec
    naric mi anu Yesu medacfora yeneac yoackpekpengina kpema degec, “Ngeni nocac takesimeme
    nga manganameme yenigoc nenedoku nedae?”
  ewe-ewe: Farisitɔwo kple agbalẽfialawo kpɔ kpɔtsotso le Yesu ƒe nuwɔna sia ŋu, eye
    wohe nya kple eƒe nusrɔ̃lawo vevie be Yesu ɖua nu henoa nu kple dugadzɔlawo kple
