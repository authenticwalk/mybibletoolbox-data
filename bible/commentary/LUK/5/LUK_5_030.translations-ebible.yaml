verse: LUK.005.030
translations:
  kpx-kpx: Ige Balisia ata isi Diue menaka loui haivemale keau Iesu esemu namigevei
    loui avoe, “Osiohoike la takesi malemale atae toela kebiahi igaetoai lovi ima.
    Isime atae toela degomole kebiahi igaetoai lovi ima.”
  okv-H: enana Pharisee ari embopo te enana ta ke pepeni ahe poekari embopo te na
    hini kambari eto Iesu ta ambotani ta degi ke einge ea, “Ungo do eto ‘Tax’ humbari
    embopo te ari sasapura embomeni te ga vahaita ere indeve?” ainge eo,
  tbo-tbo: Ma lugagayo tanitaniwagahi po Palisi gehouhi Yesu a hewahewali mitehi hi
    pilipilihi hi pa, ‘Awai binei takisi tu tama po tu apapoe mitehi o’mam po o umuma
    gogona?’
  mal-C: എന്നാൽ, പരീശന്മാരും അവരുടെ വിഭാഗത്തിൽപ്പെട്ട വേദജ്ഞരും അദ്ദേഹത്തിന്റെ ശിഷ്യന്മാരോട്,
    “നിങ്ങൾ നികുതിപിരിവുകാരോടും കുപ്രസിദ്ധപാപികളോടുമൊപ്പം ഭക്ഷിച്ചു പാനംചെയ്യുന്നതെന്ത്?”
    എന്നു ചോദിക്കുകയും പിറുപിറുക്കുകയും ചെയ്തു.
  grc-SR: Καὶ ἐγόγγυζον ⸉οἱ γραμματεῖς αὐτῶν καὶ οἱ Φαρισαῖοι⸊ πρὸς τοὺς μαθητὰς αὐτοῦ,
    λέγοντες, Διὰ τί μετὰ ⸋τῶν⸌ τελωνῶν καὶ ἁμαρτωλῶν ἐσθίετε καὶ πίνετε;
  bgc-bgc: इसपै फरीसी अर उनके शास्त्री उसके चेल्यां तै न्यू कहकै बिरड़ाण लाग्गे, “थम
    चुंगी लेण आळे अर जिननै लोग पापी कहवै सै, उनकै गेल्या खाओ-पीओ सो?”
  khz-khz: Parisea talimara reketa e rova gevevega-ripagiawai talimara mataukavara
    ria na Iesu magena melo gekilagi-rakavarawai, gekilawai, “Rakagau gaurai gomi
    takiti-koko talimara e kala rakava talimara ria goganiganina e goniuniu-kouna?”
  deu-TKW: 'Und die Pharisäer und ihre Schriftgelehrten murrten gegen seine Jünger
    und sagten: warum esset und trinket ihr mit den Zöllnern und Sündern?'
  zsr-NT: 'Niꞌr gulanë́ꞌ quequëꞌ bönniꞌ usë́d queëꞌ Jesús bönniꞌ gdauꞌ tuꞌsëdi len
    yuguꞌ bönniꞌ gdauꞌ fariseo, taꞌnë́ꞌ: ―¿Bizx quië riꞌj rágulenliꞌ yuguꞌ bönniꞌ
    uquízxj len yelaꞌquëꞌ bönniꞌ dul‑laꞌ?'
  lin-lin: 'Kasi Bafarizeo mpe balakisi ya Mobeko oyo bazalaki lingomba moko elongo
    na bango bakomaki koyimayima mpe balobaki na bayekoli ya Yesu : — Mpo na nini
    bozali kolia mpe komela mesa moko na bafutisi mpako mpe bato ya masumu ?'
  hns-NT: 'Tab Fariesie log aur dharam ke parhal waalan barbaraai lagal aur Jiesoe
    ke tjela log se bolies kie: „Toelog kaahe ke baimaan djoetie ke bharwaawe waalan
    aur doesar paapie log ke saath bhodjan kare hai?”'
  noa-E: Mamʉ magbaawai chi ajapcha Moiseeu Ẽwandam iek phã pʉatarr ʉʉrkhaajem khʉʉnau
    Ẽwandam iek athee chi machnaan dʉ̈imua Jesús khapeenagta, —¿Khan jãgwiata pãar
    jãg gobierno dëbpaar jëeujem khʉʉn dʉ̈i pekau pöm sĩsidʉm khʉʉnpa ãba thach khö
    nʉma? a jëeujierram anʉm.
  eng-EMTV: And their scribes and the Pharisees complained against His disciples,
    saying, “Why do You eat and drink with tax collectors and sinners?”
  mib-NT: 'Te tēe grupo fariseo jiín tée cástéén tutu ley Yaā Dios, ni quejéé de cácahān
    de sɨquɨ̄ tée cáscuáha jíín yá, te ni cacajnūhún de: ¿Najehē cáyeji rō cájihi
    ró jíín tée cástútú xúhun renta jiín tée cásáha cuēchi? áchí de.'
  lif-NT2: खे़प्‍मो फरिसिहाॽ नु खुनिॽ साम्‌योथिम्‍साम्‍बाहाॽ मे़द्‌ये़आङ् ये़सुरे़
    कुहुॽसाम्‍बाहाॽ मने़ मे़धिक्‍ते़र अक्‍खे मे़मे़त्तुसि, “एःङ्‌याङ् के़भोःङ्‌बाहाॽ
    हे़क्‍क्‍याङ् लायोबाहाॽनु थेआङ् खिनिॽ के़दङ्‌ङासिआङ् चा के़जाम्‍बाबे?”
  xnj-xnj: Vafalisayu na vawula va Malagizu ga Chapanga geampeli Musa vakavang'ung'utila
    vawuliwa vaki vakajova, “Ndava kyani mwilya na vatola kodi na vandu vevakumbudila
    Chapanga?”
  mmx-mmx: Lentaba atnedi lubung Parisi la lentaba bok atdi luvuttadi loklox ase at
    Laulis Linga, diga vaase kuxurung ti lavaun pinivu at ne Iesu. Diga sue xeretna,
    “Tila mi anan la mi inin eburu mi luvuttadi loklok ka pilas la limixin kakapmek
    bok?”
  cbr-NT: 'Usaria isquin ca fariseo unicama ''imainun an Moisésnën cuënëo bana ''unáncë
    unicaman atu ''atimaquin ñuiquin Jesusan ''unánmicë unicama cacëxa: —¿Uisa cupí
    caramina mitsun an ''apu buánmiti curíqui bicë unicamabëtan pianan ''uchañu unicama
    raíribëtan pianan xëain?'
  tee-NT: 'Para ju fariseonin chai ju na ixtalhatalanininta ju lhamap''aksin ju vachu''
    fariseonin ixtajunita va ixta''alhichivinin ju ix''amamaka''ui ju Jesús. Talacjuni:
    ―T''as ni va alact''avainat''it chai alact''ak''ot''at''it ju vino ju ach''inin
    chai ju alactu''unin.'
  eng-LSV: and the scribes and the Pharisees among them were murmuring at His disciples,
    saying, “Why do You eat and drink with tax collectors and sinners?”
  cak-NT: 'Y jec''o maestros chi ri ley y jec''o chuka'' achi''a'' fariseos ri jec''o-apo
    chiri''. Y ri maestros y ri fariseos re'', q''uiy tzij yequi''ij-apo chiquij ri
    ru-discípulos ri Jesús. Yequi''ij-apo chique: ¿Anchique roma rix jixwa-jixuq''uia''
    quiq''uin ri moloy-impuestos y ri ch''aka chic winak ri xa je aj-mac? yecha''.'
  pah-NT: 'A''ero fariseus''g̃a ndopotari judeus''g̃a mbo''ehara''g̃a pavẽi. G̃ambo''ehara''g̃a
    ko fariseus''g̃a no. Fariseus''g̃a ei Jesus''ga remimbo''ehara''g̃a pe: —Maranameuhũ
    pe i''uuhui nanongara''g̃a pyri itambere''ia mono''õhara''g̃a pyri okote''varuhuve''g̃a
    pyri no? ei g̃a.'
  sja-NT: 'Mamĩda fariseorãpa mãik''aapa Moisepa p''ãda jarateepataarãpa k''ĩsia p''anadap''edaa
    perã ãchi chonaarãpa oopatap''edaade, aupedeemaa p''aneejida Jesús k''õp''ãyoorã
    ome. Iidijida: —¿Sãap''eda nek''omaa p''anɨma mãik''aapa ne-inaa tomaa p''anɨma
    jãgee impuesto p''epataarã ome mãik''aapa awaraa p''ek''au k''achia oopataarã
    ome? Parãpa jãga oodaik''araa bɨda ajida.'
  xed-xed: 'Ka ruruŋwaku la Farisa nda mnduha taŋ ta tagha zlahu ŋa mnduha ta ruruŋwaku.
    Ka həŋ mantsa: «Kabgawu ta kəl kuni ka za skwi nda sa skwi kawadaga nda gwal tska
    dzumna nda sanlaha ma ghwaɗaka mnduha na?» ka həŋ nda duhwalha Yesu.'
  mks-NT: 'Joo na̱ fariseo xi̱hín na̱ jána̱ha̱ ley Moisés na̱casáhá na̱ cáha̱n núu
    na sa̱há na̱ xíca tuun xi̱hi̱n Jesús já na̱cachi na já: —Ndá cuéntá quéa̱ xíxi
    ndó xi̱hín na̱ játaca jiu̱hún cuéntá impuesto ta xi̱hín java ga̱ na̱ cája cua̱chi
    —na̱cachi na̱ cán xi̱hín na̱ xíca tuun xi̱hín Jesús.'
  gfk-S: 'Iesene ira Parisi ma ira nudi tena harausur ta ira harkurai tane Moses di
    ga ngurungur ta ira bulu na harausur tane Jisas horek: “Paile bilai be mu iaiaan
    ma mu maamo tikai ma kike ra ut na kap takis ma ira mes na sakalepwana bileng.”'
  bmu-bmu: Mewö negetka Farisi (Köna keugö kapaŋkölköl) aka yeŋgöreŋ böhi yeŋön mi
    eka jimoŋgot aka Jisösgö gwarekurupŋi kewö jim eŋgiget, “Aek! Iŋini mönö wuanöŋgöra
    takis meme tilipqilipŋinambuk aka siŋgisöndok ambazip yembuk tata nene aka o neze?
    Mi qahö dop kölja.”
  dgz-dgz: Go Parisi nagire ge iup wadidiamuine nagire Iesu yawan amba wadiamot megawa
    inamup noyam anega wane, “Iwa dimen moni bongamine amba koewa nagirewa den tanamoyan
    taba naiwanin?”
  eng-GNV: But they that were Scribes and Pharises among them, murmured against his
    disciples, saying, Why eate ye and drinke ye with Publicanes and sinners?
  zaa-NT: 'Ca maestro de la ley nna ca fariséua nna yala betìtse''él·la'' cą ca enne''
    ruthète''ni Jesús nna ra cą: Bianicca rì''ya ro ba le lani canu ruquiỹa qui''
    impuesto ą''hua lani adí canu fuera ni''i.'
  eng-WEBSTER: But their scribes and Pharisees murmured against his disciples, saying,
    Why do ye eat and drink with publicans and sinners?
  guh-guh: 'Nexata fariseovi, judíovi pecujarubavinua, Leví pijabo jumapënëvelia penubenaevi,
    jamatabëcuenenavëxaniabiaya baracuaicuaijaitsi Jesús pijajivijavabelia. Bajarapamonae
    Jesús yabara jumaitsi: —Jesús rabaja naneconita Diosojavabelia. Tsipaji gobierno
    pejamatabëcuene impuestomatamo pematamoyanijobabiabivijavata, piajamatabëcuenebejevijavatanua,
    naxaeyeca pexaejava, jai bajarapamonae jamatabëcuenenavëxaniabiaya Jesús pijajivijavabelia.'
  bon-bon: Puma cita ca poto Parisea sigu biname piiyepu cotre abiberäja biname lui
    cina teeme yepä sigu cabu, teepi Yeesu me abiberäja bägrä bine jejemisi egä, “Weene
    ngeno me deedei äbitinininiye täks rarekaake uutecrena biname piiyepu cotre atropengäja
    biname cama?”
  nhw-BL: 'Huan hualajque fariseos huan tlamachtiani tlen itlanahuatilhua Moisés huan
    quiitaque. Huajca pejque quitelhuíaj Jesús iniixpa imomachtijcahua huan quinilhuijque:
    ―¿Quenque antlacuaj huan anatlij ininhuaya ni tlacame catli tlainamaj impuesto
    huan tlacajcayahuaj huan ininhuaya ni sequinoc catli miyac tlajtlacoli quichihuaj?'
  mgw-mgw: Mafalisayo na balimu ba Salya, baaku'ku'li'ki banamasi' bake kababaya,
    “Kwa ki'li' mulya no nywa pamope na alonga koli na bene sambi?”
  swh-ONEN: Lakini Mafarisayo na walimu wa sheria waliokuwa wa dhehebu lao wakawalalamikia
    wanafunzi wa Yesu, wakisema, “Mbona mnakula na kunywa pamoja na watoza ushuru
    na ‘wenye dhambi’?”
  wbi-wbi: neke avaFarisayi na valembi vaave valyale vikuvasukunalila avavulanisivua,
    vakati, “kiki mulia na pinyua na vasongesia songo palikimo na vaanhu avange avanya
    sambi?”
  bba-bba: Fɑlisibɑ kɑ ben woodɑ yɛ̃robu ɡɑbu bɑ win bwɑ̃ɑbu wɔkisi bɑ bikiɑ bɑ nɛɛ,
    mbɑn sɔ̃nɑ i dimɔ i nɔrumɔ kɑ ɡbere mwɑɔbu kɑ kɔ̃sɑn kowobu.
  eng-KJVCPB: But their scribes and Pharisees murmured against his disciples, saying,
    Why do ye eat and drink with publicans and sinners?
  kgk-NT: 'Ha gwĩ fariseu kwéry judeu rekombo''ehaty kwéry gwive hemimbo''e kwéry-pe
    onhe''ẽ rei rei: —Ma''erã-gwi pekaru gwĩ nhane mbopaga va''ety ndive, hekoha vai
    va''e ndive ave? he''i oporandu-vy íxupe kwéry.'
  waj-waj: 'Yeenna nneeda varuduu Farisai vaidi vooyaata kua mmaanna kiaa mmira vaidi
    vooya Farisaiya mmemmaaki varuuyaatama Yisuunna ngiaammuauya tasipama kua tida
    yaagueeqama ooqoo tida tunoo: Mo ngia aaniira sikau takiisa vareera maisa vaidiiyaatama
    mmaanna tuu kuaivaa katokeera gioonna kiaapu maisaiya tasipama yeennaivaata nnooriivaatama
    nnaannee?'
  cpy-cpy: 'Ikanta Inashitantaniri itsipatakari Yotaantaniri, iñaana-minthatakiri
    riyotaani Jesús, ikantziri: “¿Iitaka pitsipatan-tariri powaeyani eejatzi pimiriteeyini
    kaari-pero-shireri, pitsipatakari eejatzi shintsitan-tatsiri ramaeteniri koriki?”'
  ekk-PKP: „Miks te sööte ja joote koos maksukogujate ja patustega?“
  mpx-mpx: Yaa Palisi enuna avaliyau ge logugui ana topankite enuna, heliya boda Palisi,
    Yeisu wana tohago hi lovehawol-agil hi ba, “Hauna kaiwena alomiyau takis ana toahi
    ge togegi ku anan ge ku imwim toyawa?”
  wbp-wbp: Ngalya-kari yapa Paraji-patu manu yangka kuruwarrikingarduyu-patu, ngulangka-yijalalpalu
    nyinaja yuwarlirla. Ngulangkujulu-jana payurnu Jijaji-kirlangu kurdungurlu-patuju,
    “Nyiyaku kankulu-jana jirrnganja ngarni nyampurrakuju maju-patuku?”
  luo-luo: To jo-Farisai gi jopuonj chik margi ne ngʼur ni jopuonjrene niya, “Angʼo
    momiyo uchiemo kendo metho gi josol osuru kod joricho?”
  nhe-NT: 'Huan hualajque fariseos huan tlamachtiani tlen itlanahuatil Moisés huan
    quiitaque. Huajca pejque quiteilhuíaj Jesús iniixtla imomachtijcahua huan quinilhuijque:
    ―¿Para tlen intlacuaj huan inatlij ininhuaya ni tlacame tlen tlainamaj impuesto
    huan tlacajcayahuaj? Huan ¿ininhuaya ni sequinoc tlen miyac tlajtlacoli quichihuaj?'
  aii-aii: 'ܐܝܼܢܵܐ ܣܵܦܪܹ̈ܐ ܘܦܪ̈ܝܼܫܹܐ ܛܘܼܪܛܸܡ ܠܗܘܿܢ، ܘܐܡܝܼܪܗܘܿܢ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܩܵܡܘܿܕܝܼ
    ܥܲܡ ܡܵܟ݂ܣܹ̈ܐ ܘܚܲܛܵܝܹ̈ܐ ܒܹܐܟ݂ܵܠܵܐ ܝܬܘܿܢ ܘܒܸܫܬܵܝܵܐ؟“'
  esk-NT: Uvvaasiiñ Pharisee-ŋuruat suli aglaliqirit uqaalaaqsiñiqsut maliġuaqtaiñun
    Jesus-ŋum, “Suvaata niġiqatauvisi imiqatauvisiḷu tax-siliqirini suli killuliqirini?”
  msb-msb: Pero pakakita sani san mga Pariseo kag san inda mga paratukdo san Kasuguan
    nagreklamo sinda sa iya mga disipulos, “Nano kay nakikaon kag nakiinom kamo kaupod
    san mga parasukot san buwis kag iba na mga makasasala?”
  cpa-NT: 'Jøng² ca¹jí² dsa² fariseo quianh¹³ tøa¹² quián¹²dsa, ca¹jé²dsa dsa² quianh³
    Jesús. Ca¹juúh²dsa: ―¿He² løa¹ cǿh³ hǿgh³ hniah¹² quianh¹³ dsa² ti³re² dsag³,
    ju³lah dsa² cagh¹² cog³ jnung²? ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ପାରୁସିମନ୍‌ ଆରି ତାକର୍‌ ଦଲର୍‌ ସାସ୍‌ତର୍‌ ସିକାଉମନ୍‌ ଜିସୁର୍‌ ମୁଆଟେ ତାର୍‌
    ସିସ୍‌ମନ୍‌କେ ଦସ୍‌ ଦେକାଇ କଇଲାଇ, “ତମେ କାଇକେ ସିସ୍‌ତୁମାଙ୍ଗୁମନର୍‌ ସଙ୍ଗ୍‌ ଆରି ପାପିମନର୍‌
    ସଙ୍ଗ୍‌ ମିସି କିଆ ପିଆ କଲାସ୍‌ନି ?”
  meu-meu: Bena Farisea taudia bona itorena taudia ese e maumauraidia, ena hahediba
    e nanadaidia, eto, Dahaka dainai tax gogo taudia bona kara dika taudia ida o aniani
    heboumu?
  yva-NT: Weramu vatano Parisije muno awa kuruno makari mbaro Ananyao Musa raije manuga
    ngkovo Apa arakovo utavondi aije mai jewen, ti ware, “Wabeanimaibe wapisyisyo
    vatano wo pajak ranugande akarijo pemerinta aije nawe, vatano ayao kakaije no
    maije nawe matavon?”
  dgc-dgc: Ey du Pariseyo, sakay du kaguman de a maistu ta rilihiyon, péketa de dide,
    éy kinagi de du alagad ni Jesus, a “Bakit mékidipon kam du makasalanan a tolay?”
  zpm-NT: 'Blalaa zha farisé, ni zla maistr ley, rlëë zho goṉ zho sca zobnie Jesús
    grë zha co, bded ga rëbchaa zho lo xpëëdscuel me: ―¡Lëda i goṉ ruṉ to! ¿Pe nacne
    sca tipse rownie to grë zha ngoopdoḻ co, grë zha beed ne nac recaudador ga?'
  hix-NT: Txesus kom hoko nàrwonatxkon hatà, Farysew komo, àyweronàhyamano ynye ro
    komo xarha. Onà wyaro nketxkon hatà, Txesusu nhananàhrà ro komo wya. Àsok tawro
    mokyam yakoro masahxemtetxowà, ketxkon hatà. Atxke natxow hamà, mokyamo, txenyeru
    yahosnye ro komo rma, atxke natxhe moxamo katxho komo xarha. Àsok tawro masahxemtetxowà,
    anhà kom yakoro, ketxkon hatà, Farysew komo.
  sim-sim: Urik Farisi nga lihi ma ol mashi Moseshin sawendari ondo nga oson li heyehe
    Jisasin tiyandari ma ondon limu mbahanjira, �Mberem ushiwak tol takis yan landa
    ma nga kavakavan unda ma nga nakrem ji andu?�
  npi-ULB: तर फरिसीहरू र तिनीहरूका शास्‍त्रीहरूले उहाँका चेलाहरूसँग यसरी गुनासो गरिरहेका
    थिए, “तिमीहरू किन कर उठाउनेहरू र अरू पापीहरूसँग बसेर खान्‍छौँ ?”
  cgc-cgc: May mga Pariseo daw mga manugtudlo ta Mga Sinulat Moises na mimbro man
    ta grupo ta mga Pariseo na gariklamo naan ta mga tinudluan Jesus, “Man-o tak gakaan
    kaw daw gainem duma ta mga manugsukot ta buis daw makasasala na mga ittaw?”
  tim-tim: Nem tatbiâ Parisaio luâk akto Mosegât den makyeŋgiyi yâkŋe yekmâ nâŋgâmbiâ
    bâlimbo Yesu olop mali are hin dâm makyeŋgiyi, “Yeŋe Roma yeŋgât gawaman puli
    meme luâk akto luâk bâleŋe yâk olop tatmâ sot nembiâ ârândâŋ bo aktâp.”
  yor-yor: Ṣùgbọ́n àwọn Farisi, àwọn olùkọ́ òfin tí ó jẹ́ ara wọn fi ẹ̀sùn kan àwọn
    ọmọ-ẹ̀yìn pe, “Èéṣe tí ẹ̀yin fi ń jẹun tí ẹ sì ń mú pẹ̀lú àwọn agbowó òde àti
    àwọn ẹlẹ́ṣẹ̀.”
  wos-wos: Sandaka di Farisina du nawulak, deka xékélelakikwa du nawulak, wungi di
    Jisasna duré haraki hundi wata di wa, “Métaka guni Romka yéwa héraakwa du wali,
    haraki saraki sémbut hurukwa du wali, guni hénoo hulingu sa?”
  emp-NTPO: 'Maʌ̃ unusid̶ad̶e judiorã ley jaradiabadarãba, pariseorã bid̶a Jesu ume
