    kikipaat kan guw kan takis saan kwur-kwanadiy duwawa nuwukadiy vaal yinadiy duwawa?”
  shp-NTPO: 'Ikaxbi ja jaskara esé chibanaibobires ixon, fariseobo betan esé onan
    jonibaon, ja Jesussenmea onannaibo jakonmaakin yoikin peokana iki. Jainxonra neskáakin
    yoikana iki: —¿Jaweatiki jakopí yokámisaibo, itan ja ochaya jonibo betan maton
    jawékiai? —akin.'
  aom-aom: 'Ie ueꞌahamu gëgorovo Jew rajo jögoru öri röjëhijarue Pharisee ariböviohuꞌo
    Pharisee aribövi ioroꞌiorohuꞌo ëho jaburo dë vörönëgamu Iesuare aribövioho uëvareje:
    Jemë rabëni tax baejarue ariböviohuꞌo sisë a ioroꞌiorohuꞌo gemuoroho ioho jovoho
    ueꞌaharujëjo. Ëhi jiëꞌoho sisë höjo.'
  geb-geb: Mbe pim, mba Fherasiŋ gumgi gum mben gumgi mbari, mbe Zudaiŋ tɨvi vhuuiŋ
    kaŋgi, mbe ne nzuav Zisas phorga rui gumgi ga nzuav mbe mbui. Mbe khaŋ mbe nzuai,
    “Nde thaŋ nzuav ŋkɨɨa ndia rui gumgi gum tɨvi mbatɨgi ga mbui gumgi phorga pi?”
  eng-WYCLIFFE: And Farisees and the scribis of hem grutchiden, and seiden to hise
    disciplis, Whi eten ye and drynken with pupplicans and synful men?
  bsj-bsj: La fariciwa kange nob mulangekab ciyebo wi fuen bibei tomange ceminti toki,
    ye bwi ko co ko no kange nob yoka duwek kange nob bwirang kere?
  cak-cak: 'Y ri achi''a'' q''uiy queteman chirij ri ley y ri achi''a'' fariseos ri
    ec''o-apu chiri'', xa quire'' (niquich''ojij, niquich''ojoquij) apu chique ri
    discípulos: ¿Achique roma rix yixva'' y nikum iya'' quiq''uin la c''uluy impuestos
    y quiq''uin la aj-mac tak vinak? yecha''.'
  chf-NT: 'Jini machcatac u ye''e'' ni ley que u tz''ibi aj Moisés y aj fariseojob
    u cäräx älbijob u yajcänt''anob aj Jesús y u yälbijob ca''da: ―¿Cua'' uc''a a
    chenla ni mach utzba? ¿Cua'' uc''a a c''uxnanla y a buc''ala t''oc ajcojtaq''uinob
    y ajcherajtanäjob?'
  tlf-tlf: Kale Falosi so ulo utamsip tinum Falosi kesip so iyo tal-nilip e, Yesus
    imi okumop man iyo itafi-bom bogobe-nilip e, “Ibo intaben o age-nilipta, tal tamipta,
    takis mani kwaamin tinum sino kuguup mafak waafulin tinum migik sino iman unan-bilip
    a? Ipmi ko kanu-bilip boyo mafak o,” agelip e,
  piu-2006: Paratji tjuṯa, Muutjaku wangka nintilpayi tjuṯaṯarraya Yiitjuku kutunguḻu
    tjuṯangka pikarringkula tjapiṉu, “Nyaakukampa nyurrangarri tjungungku nyinarra
    ngalkuṉi kamantaku mani mantjilpayi tjuṯawana?, Katutjaku ngurrpa tjuṯawanaṯarra?
    Nyurrangarri tjungungku ngalkuwiyangku wantimara tjananya.”
  poh-NT: 'Ruꞌum aj reꞌ, reꞌ take aj tijem ri̱j Cꞌuhbal Yeꞌo̱j reh Moyses chꞌi̱l woꞌ
    take cow laj aj niminel reh cꞌuhbal reꞌreꞌ, pꞌuht quijihcam take raj tahkanel
    i Jesus maj xquilow chi reꞌ Jesus chꞌi̱l take raj tahkanel xquitzꞌuka̱ꞌ qui̱b
    chi quixilac take tinamit reꞌreꞌ. Jeꞌ aj wili tohkꞌ quikꞌorom take reꞌ: «Nicꞌ
    wach nanaꞌn cok awaꞌ aha̱ꞌ tak cu̱cꞌ take aj molol to̱j ntakꞌabjic je Ro̱ma chꞌi̱l
    woꞌ cu̱cꞌ take tinamit wilic quibiral chi aj mahc take? nqui take reh Jesus.'
  tue-tue: 'Fariseo basoca, Moisés jóarigue buerá Jesús bueráre wedepatira, jĩĩyira:
    —¿Deero tiirá mʉ́ã niyeru wapasébosari basocamena, ñañaré tiirámena yaa, sĩniĩ?
    jĩĩyira.'
  bjp-bjp: Isau le foron Farasi ke foron tom fafausum ini nagogon ae ri sabin ri foron
    Farasi, ri ka belbel orek ulon berberat na fafausum ke Iesu aragii, “Isi sani
    gam ka ien ke yin turim turan foron tom kep takiis ke foron tom tel sinang laulau?”
  xon-xon: Le Farisii yaab ni Uwumbɔr aakaal aamɔmɔkb bi mu ye Farisii yaab na bi
    ŋulni, le ki baa Yesu aadidiliib, “Ba ŋa ni ni bilampoogaab ni titunwanbirdam
    kpaan ki ji tijikaar ki nyu?”
  tzo-ZNT: Ti muchꞌutic ta xchanubtasvanic yilel ta smantaltac Rioxe xchiꞌuc ti jfariseoetique,
    chopol la iyilic ti tsobol chveꞌ xchiꞌuc jcꞌan-locꞌ-cꞌusiticuc ti Jesuse. ―¿Cꞌu
    yuꞌun ti tsobol chaveꞌ achiꞌuquic li jcꞌan-locꞌ-cꞌusiticuque xchiꞌuc li muchꞌutic
    más chopol cꞌusitic tspasique? ―xꞌutatic la li jayvoꞌ icꞌbilic yuꞌun ti Jesuse.
  mpm-NT: 'Ko chaa fariseo jiin chaa ka xnaꞌan ley Moisés, ni ka kejaꞌa ka kaꞌan nchaa
    da sɨkɨ ndajaꞌa Jesús, ti ni ka kachi da: ―¿Ndoo ka yee ra ka jiꞌi ra jiin chaa
    ka kinyaꞌu nuu puestu un, jiin taka chaa tu ka siuku ley Israel? ―ni ka kachi
    da.'
  ots-NT: 'Guejtjo bi guati pʉ cʉ dda fariseo co ni cʉ dda maestro cʉ mí u̱jti cʉ
    cja̱hni car ley ca bi dyøti car Moisés. Guegue‑cʉ́ bi cca̱htijʉ car Jesús cja̱
    co quí amigo, már tzijʉ pʉ hne̱je̱, cja̱ bi zohmijʉ. Bi xijmʉ quí amigo car Jesús:
    ―¿Dyoca̱ xcú mpɛjnijʉ yʉ jiöjte yʉ i cobra car contribución, co hne̱j yʉ pé dda
    cja̱hni yʉ rá ndo nttzo? Hnaadi hua gár tzijʉ‑yʉ.―'
  hoy-hoy: ईदुर मा फरीसी अदिक आंदुर नियम इन गुरु आऊन चेलागोळ से ईद अंदकु बळबुळस्ली
    कुरतुर, “नीव कर ताकोमावाळेर अदिक पापीगोळ्द सांगुळ येती तीनतीर अदिक कुडुतीर?”
  uri-uri: Tu Parasi, wa tu melnum a arpmen yangkipm yiprokgen a Maur Wailen pa, tiur
    alntuen pa apm tu alntu Parasi pake. Tu ekla wailet kai tu disaipel a Jisas pa
    la tolpa, “Wa kipm al hu a ekpma pa nti tu melnum a wi takis marpm kai tu pa,
    wa namponen tu melnum a ntekg paitnpaitn tiur pa ekg nte?”
  amo-amo: Afarisiyawa nin nan ninyerte wadi ngondilu nbun nan nan kadura mye, iworo,
    “Iyaghari ntah idin lii nin nso na nan sesun ngandu ligowe na nan kulapi?”
  pjt-pjt: Kaya Paṟatji tjuṯangku munu wati Moseku tjukurku ninti tjuṯangku nyakula
    Jesuku nintintja tjuṯangka wangkangi, “Nyaaku nyura mani mantjilpai tjuṯangka
    wati kura kutjupa tjuṯangka kuḻu tjunguringkula mai ngalkuṉi? Uti nyura tjanala
    tjunguringkuwiyangku wantira wati palya tjuṯangka kutju tjunguringama.”
  cwe-cwe: Mbali Mafalisayo wamwenga na wafundiza Malagilizo wamwenga wa chibumbila
    cha Mafalisayo wawalongela wanahina wa Yesu, “Habali mwoja na kung'wa hamwe na
    wasola kodi na ‘wahasanyi’?”
  daa-NT: 'Pariziyenna iŋ agindaw ku gaanuundi kuuk goy eɗe-ak teestu gujumjume. Ŋu
