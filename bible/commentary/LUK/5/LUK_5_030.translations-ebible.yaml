    a''oni jaboni. Akadihojai hipa''itxirihi hida a''baina hojai jaharikia vakahojaiki
    vakadiania — Jesus ipohina-ra va''ora vani''aha adani farisio.'
  twi-twi: Farisifo ne Kyerɛwsɛm no akyerɛkyerɛfo no huu sɛ Yesu ne saa nnipa no ato
    nsa redidi no, wonwiinwii bisaa no se, “Adɛn nti na wo ne towgyefo ne nnebɔneyɛfo
