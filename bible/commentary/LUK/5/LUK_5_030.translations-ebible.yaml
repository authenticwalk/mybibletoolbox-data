  san-ORI: ତସ୍ମାତ୍ କାରଣାତ୍ ଚଣ୍ଡାଲାନାଂ ପାପିଲୋକାନାଞ୍ଚ ସଙ୍ଗେ ଯୂଯଂ କୁତୋ ଭଂଗ୍ଧ୍ୱେ ପିୱଥ
