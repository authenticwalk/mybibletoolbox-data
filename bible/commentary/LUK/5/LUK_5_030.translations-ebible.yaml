  buk-buk: Ma lau Palêsai ti lau †Skraib ŋatô naŋ sêmbo Palêsai si toŋ, naŋ sêlic
    gêŋ dau dec sêtucdiŋ ma sêsôm têŋ Yisu ndê ŋgacsêŋomi, “Tu sake-ŋga mac aŋ ti
