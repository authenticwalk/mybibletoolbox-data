    wasik umu, yek yakli nyak nyugabeye.”
  grc-F35: Καὶ ἐγένετο ἐν τῷ εἶναι αὐτὸν ἐν μιᾷ τῶν πόλεων, καὶ ἰδού, ἀνὴρ πλήρης
    λέπρας· καὶ ἰδὼν τὸν Ἰησοῦν, πεσὼν ἐπὶ πρόσωπον ἐδεήθη αὐτοῦ λέγων, «Κύριε, ἐὰν
    θέλῃς, δύνασαί με καθαρίσαι.»
  cav-NT: 'Jesús tumeque epuju junatihuajutu ecuita pusese sehuera rami ririshayaque
    juticuare. Jesús baatsutu tuja yacuaju chichucata jucuare ebutse quini tsehue
    yahua tseraya tupu, tuque muiyaque. Chichucata juatsu tujatu Jesús isaratsacuare:
    —Ique Cuatsashaquique, chachanecara aatsu taa mira ecue ujeje aniyaque echachaneu,
    —jadya tujatu acuare.'
  kgp-NT: 'Kỹ tóg kejẽn cidade ũ tá nĩ nĩ. Kỹ ũ tóg ti tá jun mũ, ũ tỹ vẽnh kaga kren
    vãnh han kỹ nĩ ti, vẽnh kaga tỹ lepra he mũ ẽn. Ti kri tóg rũm ke kãn ja nĩ, vẽnh
    kaga ti. Ẽn tóg Jesus tá jun kỹ ti krẽm mũg ke mũ, kỹ tóg ti mỹ: “Senhor'',” he
    mũ. “Ã mỹ isỹ há'' he sór tũ nĩ''?” he tóg. “Ã hã tóg isỹ há'' henh mũ, ã tỹ isỹ
    há'' he sór kỹ,” he tóg ti mỹ.'
  bvd-bvd: Tii fa dani, kada sa Disas 'e nii 'ana lao tii maefera baita 'ana bali
    fera nai, tii waa na furo 'e saungia, ne too 'i seeri 'e suana sa Disas. Nia ka
    lea mai dao ka booruru ka tio na fafo maana 'i saegano 'ae sa Disas, ka bae kwai
    amasi fuana ka 'urii, “'Oo Aofia 'ae, lea sae 'o ala gu 'amu faafia, nau ku dooria
    'asia naa 'oko gura nau uri noniku ka falu 'ana.”
  ukr-1871: 'І сталось, як був Він ув однім городї, аж ось чоловік увесь у проказї.
    І, побачивши Ісуса, упавши на лице, благав Його, кажучи: Господи, коли хочеш,
    можеш мене очистити.'
  apz-apz: Jisas kako ango fipo nohumanto uhwonɨmentisoso hwe fihwo aꞌapaho uyo wonyoꞌnjo
    sohwo nohumentanɨngki uhwonɨmentisofoho. Oso hwe huhwo sohwo kako Jisasɨmo uhwononto
    kako Jisasɨye sɨfɨkiꞌnyoꞌmo ipitofawento hungkuno yokumpohnꞌnyo ulɨmento, Hwe
    Engofo, Kɨko ngkimo wopɨngo wanɨmokumo lisoꞌmanji jɨje yokumpohnꞌnyoso hoponoho.
  eng-AOI: One day Jesus was in a town where there was a man who was covered with
    bad sores. He was very sick. When he saw Jesus he threw himself down on the ground
    because he really wanted Jesus to heal him. He said to Jesus, “Please! Please!
    Good Lord, if you want to, you know you can make my skin clean!”
  yon-yon: Yesu kuu kwane taun mamaa aom doreene, karub maa ye kuu kaningki bowiib
    kumbed mene Yesu wedmenekore, bumangke ye kiringkonombed okad yiri badmendekore
    ye yaa eekmoon, “Yariman, eb dowaken keroka, ongmewebko amun kere ne karub yaa
    ika dabokna.” andoon.
  poi-NT: 'Cuando it́ Jesús jém tuŋgac attebet, ictsɨ́y tu̱m pɨ̱xiñ tsa̱m cupúgayñe
    iña̱ca. Mu iix Jesús, jém pɨ̱xiñ ico̱steeñáy ipuycɨɨm. Icunucsáypa iga icpɨxiñ.
    Nɨ́mayt́a̱: —MánO̱mi, siiga iŋwɨ̱aŋja̱m, acpɨ̱sɨ.'
  wuv-wuv: I guta a'a hepalo gufu Jesus, hemea watawatai na nomai. I fanunupa'aa Jesus,
    na fapasi'o'o'uinaa pu ma ware, “Mena Fasu nabaa o nunuminia, fafafa'arainau.”
  quf-NT: 'Uk diyapi Jesús uk pwiblupi katin, ĉharan uk kusa qishaq ismuyaq kwirpuyjun
    runa. Chaypimi Jesusta rikarqa, pachakaman pukĉhirar kaynu nir rugaran: —¡Taytituy!
    llakipamayarqa allichamay-ari kay qishayniymantaqa nir.'
  yuw-yuw: Oro Yesu yu böcsa auhon ongkungga idina amna au obukoc lepra toctocyi yu
    Yesu angga eboc. Amna worochon wedecnoho wömai godibo foc tongbödegoc. Yu Yesuot
    engmuna yangamo gurocdec aring möngga Yesu inogoc, “Moröma, goc kombiiya angit
    idinai goc ogep noc ti orokuna noc Kopotorocho yangamin sacsago em.”
  hus-NT-1971: 'Jun a q’uicha c’uajat a Jesús al i bichou tam ti ulits jun i inic
    ax in cua’al i t’it’ c’apux c’al in anam t’u’ul. In tsu’u a Jesús ani chich in
    tuthuhual in c’ualal tin tamet, ma pac’lun tsabal c’al in hual. In lej canat ucha’:
    ―Ajatic, max a le’ac a huit’al tiquin jeltha’.'
  med-med: Tʉnggʉt kʉn, Jisas ni, kona peng tila mba murum. Kona nila, kint pombuⱡma
    ndi, kʉng mbʉ kum rurum wu ti murum. Wu ni moⱡpa, Jisas ni kandpa omba, Jisas
    nga kuimp keta ila mura ropa, mondpa nimba mel, “Wu Nuim ye! Nim ndi, kapⱡa nʉkʉn
    pin ndam, na etkʉn kai mundun ka!” nitim.
  bch-bch: Idio ta Iesus imamado ngan tuanga ede, be toa eoa eaba ede imamado, be
    dibala kankan iuon ngan itin. Ei igera Iesus ta idol ilabora ga isulug tanoeai
    ta iansaban ei ta ikeo, “Maron, oangga eao kim, eao rangrang ngan kado tinig ga
    iuot kemi Deo imatai.”
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, jo̱ lajeeˇ táangˋ Jesús fɨˊ co̱o̱ˋ fɨɨˋ lɨ˜ se̱ꞌˊ
    Galilea, jo̱ caguiéˉ jaangˋ dseañʉꞌˋ i̱ lɨ́ɨngˊ jmohuɨ́ɨˊ ꞌlɨꞌˆ fɨˊ ngúuˊ táangˋ.
    Jo̱ mɨ˜ caguiérˉ quiá̱ꞌˉ lɨ˜ singꞌˊ Jesús, jo̱ casíꞌrˋ uǿˉ jnir˜ jo̱ catúuiñˊ
    cartɨˊ ni˜ uǿˆ jo̱ camɨꞌrˊ jmɨꞌeeˇ dseaˋ do jo̱ cajíñꞌˉ casɨ́ꞌˉreiñꞌ: —Fíiˋnaaꞌ,
    cuǿømˋ líˋ jmiꞌleáanꞌˆ jnea˜ song iinꞌ˜ lajo̱.'
  deu-1951: 'Und es begab sich, als er in einer der Städte war, siehe, da war ein
    Mann voll Aussatz. Da er aber Jesus sah, warf er sich auf sein Angesicht, bat
    ihn und sprach: Herr, wenn du willst, so kannst du mich reinigen!'
  alq-ALGNT: 'Kegapitc Jesos ki ijagoban pejig odenani. Iima dac pejig nabe tajikegoban
    e kitci omigi8apinepan, kitci kotadendag8anoban ako ii inapine8in. Apitc ka 8abamadjin
    Jesosan, ogi pi nibak8ita8an acitc ogi pagoseniman e ikidodj: “Tebendjigean! Kicpin
    iji nda8endaman, kikackiton kidji kigeijian.”'
  ixl-NNT: 'As tul atik u Jesús tu umaꞌl u tenam uvaꞌ tu u Galilea, as bꞌex oonoj
    umaꞌl u naj kꞌatz Aak uvaꞌ mamaꞌla chꞌaꞌk chin atik ok stiꞌ. Tul til naj Aak,
    as kuꞌ naj qaaloj techal toon ivatz naj vatz txꞌavaꞌ vatz Aak. As ech tal veꞌt
    naj ileꞌ: —Pap, asoj la asaꞌ, as bꞌan bꞌaꞌnil sve. As eesa u chꞌoꞌmeꞌ sviꞌ, tan
    la olebꞌ axheꞌ,— tiꞌk naj.'
  boa-NT: 'Aabéhjáa Jetsóó tsácoomíyí íjcyánáa tsaapi íjpi chájááveebe tsáábe dííbyeke
    iájtyúmɨ́ɨ́bé lliiñévú ɨmɨ́móúúvéne nééhií: —Ávyéjuúbej, ¿aca muhdúiyó teene oke
    u bóhɨɨtsóne?'
  quh-NT: 'Uj cuti Jesús uj llajtapi cashajtin chaypi uj manchay lepra onkoyniyoj
