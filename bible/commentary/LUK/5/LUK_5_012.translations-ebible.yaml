    imángga kurákmáta táng káwak káin tingga inuk, “Táwi, ko narátá álo hálendu neháng
    tolitá no Ánutu rahálá hára rongrongngá hálin.”
  are-are: Jesuanha town arrpunhurnantama lhaka. Town ekuralala artwa arrpunha leprosy-akarta
