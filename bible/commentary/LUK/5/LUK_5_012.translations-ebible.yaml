  dob-dob: Ta mali tutaya Yesu wate ꞌebweu ꞌasa ꞌena ꞌimiyami. Sena nina ꞌenaya ꞌebweu
    tai bwalana maiboꞌana lepelo ꞌiꞌewena. ꞌEnega tai nina Yesu ꞌiꞌitalobena ga ꞌibwago
    sanamwaꞌuta baleꞌuya ga ꞌisidena, ꞌigwae, “ꞌInapwana, ꞌeguma ꞌimu nuwanuwa nadigega,
    kapekapeyana be ꞌugie boboꞌanegu.”
  wrs-wrs: Wo Yesusva mongona kembella alohvna, mongo tendorini prona, lombamba doara
    hemba wohvongana. Doa hev Yesusm nonglanamba, mulumbdandna lohvhoamna, novlomosva
    pethara lothona, doa hev omnana, mendekli, yeoa kamoa sishona vro, ata ye vevmi,
    owaimi.
  mca-mca: 'Ewi''ƚ pa'' neƚu pa''aj pa'' Jesús in i''ni'' pa''aj pa'' ewi''ƚ witset,
    qa namii pa''aj pa'' ewi''ƚ jukhew wanqaats''e'' weekij pa'' ƚ''aj in i''nij pa''
    witja''me''t lepra. Pa'' jukhew in yi''wen pa''aj pa'' Jesús, qa wonokok''enju''
    yamitetsju''ha pa''aj ƚotkoyek pa'' sehe'', qa iyinets: —Yatsat''axyij qu'' isu''un,
    qa'' ƚeke''ye'' qu'' enli''j ye''mju'' ha''ne yawtshek.—'
  kiw-kiw: Himio ata, Iesu goꞌoto ataato pemidio, ka hiei-da dubu ata, ruu tamai turiaha
    mobibi haaro piiꞌa, ruu-ro Iesu iemeeꞌai-da hohoo reꞌei-da ihimai-ka. Ruu oroaroi-ka,
    ida paaꞌo, “Paidubu-o, roo rio-ro ooꞌaato, moo odomoiai ka rodomoia.”
  tzo-TZC: 'Cꞌalal tey oy ta jun jteclum ti Jesuse, jaꞌ o tey icꞌot jun vinic ti tsacbil
    ta cꞌaꞌemal chamele. Cꞌalal laj yil ti Jesuse, tey lic spatan sba ta lumtic. Tey
    laj scꞌanbe vocol ti jech laj yale: ―Cajval, mi ta xacꞌane, xuꞌ ta xcol avuꞌun
    ti jchamele ―xi.'
  mya-mya: တစ်​နေ့​သ​၌​ကိုယ်​တော်​သည်​မြို့​ကြီး​တစ်​မြို့​တွင် ရှိ​နေ​တော်​မူ​၏။
    ထို​မြို့​တွင်​တစ်​ကိုယ်​လုံး​အ​ရေ ပြား​ရော​ဂါ​စွဲ​ကပ်​နေ​သူ​တစ်​ယောက်​ရှိ​၏။
    သူ သည်​သ​ခင်​ယေ​ရှု​ကို​မြင်​လျှင်​ပျပ်​ဝပ်​လျက် ``အ​ရှင် အ​လို​တော်​ရှိ​လျှင်​အ​ကျွန်ုပ်​ကို​သန့်​စင်​စေ​နိုင်
    ပါ​သည်'' ဟု​လျှောက်​၏။
  gng-NT: 'Lidaali liba nɛ *Yesu te mitinfɛnm nnɔ ya du uba ni, ujɛ uba mɔ te len
    lijendl gbe uʼgbɛnɛnt kɛ bo. U laa'' Yesu, nɛ ki baa'' ki lá pùon'' uʼnun bó,
    ki gbáan'' wɔ ki ye: «Yonbdaan, a yíe la, a li fre kí cère ń lùore.»'
  cbi-NTPO: 'Ma malu Jesús ma pebulusha puñu, ma ruku manbityu bishpeechi diluu jumu
    jimi. Tsejtu Jesús'' ajuusha teedi'' wayuke'' patu tsandimi: Rukui, ñuren tsanguenu
    tenñuya, inu ura'' mandireka; iya mijayu, ñu in dilu peya manbirenuu juñuba, timi.'
  ikk-NT: Ogẹn Jesu gi rị obodo ohu, okẹnnyẹ ohu oti fụkpo ẹhụ ile rị obodo hụ. Ogẹn
    o gi hụn Jesu, ọ nọ dan alị, rịọma a, sị, “Di-nwọnni-ẹnyi, mbụnị y'a chọghọ, ị
    jẹnkọ d'a s'ẹka zụọ m, a rị m ọchan!”
  leu-leu: Layaan na Yesus a waan la saxa bina, saxa mataa tana tapak xapiak a savat
    sina. Layaan a xalum na Yesus, nane poxo pana nonau ina xe lapia e a nunge, “Memai,
    tamo no vubuxane no fexaxaas sena vil faroxoiau.”
  maz-NT: '''Na nu pa, e Jesús mi bübü cja ''na jñiñi nu ja xo mi bübü ''na bëzo c''ü
    me mi sö o lepra. C''e bëzo ''ma o jñanda e Jesús, o ẽjẽ o ''ñe ndüñijõmü a jmi,
    o dyötü ro jocü, o xipji: ―Nu''tsc''e ín Jmuts''ügö, nu ''ma i̱ṉ ne''e, sö rí
    jocüzü ne lepra, eñe c''e bëzo.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་ཡུལ་དེའི་གྲོང་རྡལ་ཞིག་ཏུ་བཞུགས་པའི་དུས༌སུ། ལྟོས་དང་། ལུས་ཡོངས་ལ་མཛེ་ནད་ཀྱིས་ཟིན་པའི་མི་ཞིག་གིས་ཁོང་ཉིད་མཐོང་བ་དང་ཕྱག་བཙལ་ཏེ་ན༌རེ།
    གཙོ་བོ༌ལགས། གལ་ཏེ་ཁྱེད་ཐུགས་མཉེས་པ་ཡིན༌ན། ཁྱེད་ཀྱིས་ང་རང་གཙང་མར་མཛད་ནུས་པ་ཡིན་ཞེས་ཞུ་བ་བྱས་པ༌ལ།
  tca-NT: 'Rü yexguma wüxi ga yéma yexmagüne ga ĩãnewa nayexmagu ga Ngechuchu, rü
    yéma naxü̃tawa nangu ga wüxi ga yatü ga chaxünemaã iḏaawexü̃. Rü yexguma Ngechuchuxü̃
    nadèu̱xgu rü napẽ́xegu nayacaxã́pü̱xü rü yexma nanangücuchi. Rü Ngechuchuxü̃ nacèèxü̃,
    rü ñanagürü: —Pa Corix, ngẽxguma cuma cunaxwèxegu, rü cuxü̃́ natauxcha na choxü̃
    curümexẽẽxü̃ nawa i chorü ḏaawe —ñanagürü.'
  zpl-NT: 'Tucu bichia nzu Jesuse tucu eyeche, nu uriña tucu bene enu seca elichia
    nú lee lepra lunu, chenu ulañiꞌlla liꞌinu, utsu lliquilla lunu hasta nú utiꞌlla
    tequieella lu yuu, nu uziquieella lunu nú unilla: ―Detá, Jesuse tunu laca arquiꞌlu
    nuꞌ beyaꞌ nú riꞌiyecalu liꞌá.'
  mbc-NT: 'Tiaron pensa Jesus wanî''pî cidade po. Leprosa itese'' paran pî'' tîwe''sen
    wanî''pî. Mararî pra itesa'' poro ere'' pe awanî''pî. Mîîkîrîya Jesus era''ma''pî.
    Ipîkku pe awanî epu''tî tîuya ye''nen, inama tîuya pe mîîkîrî e''sekunka''pî irawîrî,
    non pona tenpata tîrennu''se. Moropai mîîkîrîya Jesus yeka''nunka''pî. Ta''pîiya
    Jesus pî'': —‍Epu''tî pî'' wai, amîrî uyepi''tî ton, Uyepotorî. Uurî anepi''tîpai
    awanî ya, uyepi''tîya —‍ta''pîiya.'
  ndg-ndg: yabonekine kwamba pabile katika mji umo, mundu abile atwelile ukoma abile
    kwoo. Muda pamweni Yesu atombwike inamisha inamisha uso wake mpaka pae ni loba,
    baya, “Ngwana mana undapala, wecha kunitakasa,”
  wsk-wsk: Jesus wonong bo te bagaram se kari bo kumik lilim la kuera laira posara
    ago, karogo bagaram mu kote tairam. Nu tai Jesus arigam mu koma kaparam se koma
    dugu te dagulam ale wosengam, “Kari Biya, ni ka gemang buta aniruk agi mu asele
    ni aninga nunguru se angimik nungerukko,” mam.
  toj-NT: 'Jun c''ac''u ja Jesusi tey ba june ja hacienda jumasa ja ba lugar jahui.
    Huaj to yile, ti jac jun huinic ay yioj jun chamel huan c''ael ja sbacteli. Jel
    xa yioj juntiro. Ja huinic jahui cuando yila ja sat ja Jesusi, ti co mec''ana.
    Och sc''an yi pavor: ―Cajual, ta jach c''a huaxa c''ana, oj bob hua tojbucon,
    xchi.'
  tbc-tbc: Jesus panu tubun ak ta lo imado dugo, tamol ta tinin lepra yafutani an
    ipalu ya. Iŋ Jesus ileg ŋien fo turun isaluwi idug, imosiaig ibol, “O Tubun en,
    oŋ ilo ibol tap, ŋai binawag pe fon tinig uyan ilasa da wa.”
  sna-sna: Jesu paakanga achiri mune rimwe ramaguta, mumwe murume akanga azere namaperembudzi
    akauya. Akati achiona Jesu, akawira pasi nechiso chake akamukumbira zvikuru achiti,
    “Ishe, kana muchida, munogona kundinatsa.”
  smk-NT: Sayay awro, sin itaw sara si Jesus sa sayay babali, sukat anan main nin
    nanna' kona nin sayay lalakin liprusyen. Ka'kit na kona ni Jesus, nigna' sa luta'
    a rupa nan tinmalimukod sa adapan na ta kidawat yan inganga'do, ket wana, “Maistro,
    no rabay moyo, magwa' moyo nin maako' rako anamanaet nin tutawo a bilang sa gindat.”
  grc-TCGNT: Καὶ ἐγένετο, ἐν τῷ εἶναι αὐτὸν ἐν μιᾷ τῶν πόλεων, καὶ ἰδού, ἀνὴρ πλήρης
    λέπρας· καὶ ἰδὼν τὸν Ἰησοῦν, πεσὼν ἐπὶ πρόσωπον, ἐδεήθη αὐτοῦ, λέγων, Κύριε, ἐὰν
    θέλῃς, δύνασαί με καθαρίσαι.
  gof-WFTW: Yesuusi katamatappe issuwan de7ishin issi baro harggen oykettida asi he
    kataman de7ees. He uray Yesuusa be7idi iya sinthan gufannidi, “Godaw, ne shene
    gidikko tana geeshshanaw dandda7aasa” gidi woossis.
  spa-BLM: 'Mientras estaba en una de las ciudades, he aquí que había un hombre lleno
    de lepra. Al ver a Jesús, se postró sobre su rostro y le rogó diciendo: “Señor,
    si quieres, puedes limpiarme”.'
  kyz-NT: Amunawaretea mũ pype Jejui 'ga rekoramũ, ipito'om ma'e 'ga amũ 'ua owaẽma
    'ga upe. Ymã te ipito'om ma'e 'gã nokoi futari opytuna 'gã pype rakue. Okyje 'gã
    ipito'om ma'e 'gã nui. 'Gã pito'oma pyyg awi 'gã kyjei. A'eramũ 'gã muku 'gã mỹina
    ojewi. A'eramũ aipo ipito'om ma'e 'ga Jejui 'ga resakawe awau ojenuga 'upa ywyu
    'ga rowase. —Je resag ape, ki Ku'jyp. “Jejui 'ga ae katu'okara”, e'i 'gã jee.
    A'eramũ je tejua tejesaukaa enee. Je ree ejemuaẽmiweramũ je mokã'ẽ ape— 'jau 'ga
    'ga upe.
  dao-dao: Jesuh mlüh mata a awm üng khyang mat mnehkse natnak am beki awmki naw Jesuh
    hmu law lü, mdek üng kawp lü, “Saja aw, na hlüei üng na na ngcimsak be theiki
    ni,” ti lü a nghüinak.
  cya-cya: 'Yato''o lja nguilyu Jesús sca quichen, mdiyaa ton sca yu qui''yu nu ngujlyo
    nguxen quitso'' la ''in, lo'' xa na''an yu ''in Jesús cui'' xaa mdyi''ya xtyin''
    yu tloo ñi lo'' mdyi''ya sti yu tloo yu la lyuu, mjñan yu cha'' tsu''hue ''in
    ñi lo'' juin yu: Ñi X''nan hua, cha'' nchca ti'' um tca cu''ni chca um ''ñan.'
  nii-nii: Eim konu owundu ełe multum konu ełe, nga wu endi multum. Multum wu ei,
    eim ngenj kinj owundu tum. Eim Jiisas kanpi, opu Jiisas simb ełe mani mołpu prei
    erpi yi nirim. “Owundu, nim noman ełe erim kin kapłi, nim na er ka enjii,” pa
    nirim.
  ign-NT: 'Tacahe, eta mánucui­ra­paipahi ema Jesús eta avasa­rechicha, mácapa­jicapa
    ema émana achane macaju­ma­quenehi eta lepra, tamutu eta máquehe. Eta máimairahi
    ema Jesús, máiteca­pauchapa. Tépuyucapa te mamirahu. Máichapa: —Tata, nucasi­ñavahi
    eta piyehe, picana­ra­ca­nupaini.'
  dik-NT: Ɣɔn akäl tök Jethu ëcï la keny gen dɛ̈t, ku raan cï tuet ë tɔ̈ thïn. Nawën
    tïŋ Jethu ke gut yenhiɔl piny ku lɛ̈ŋ, “Bɛ̈ny aŋiɛc alëu ba ɣa kony ba pial, kony
    ɣa.”
  cac-cac: 'A junel ayec'' Jesús d''a jun chon̈ab'', ix c''och jun vin̈ d''ay, ayq''ue
    yab''il lepra d''a snivanil vin̈ smasanil. A ix yilanoch Jesús chi'' vin̈, ix
    em cumnaj vin̈, ix em n̈ojnaj vin̈ d''a sat luum, ix yalan vin̈ d''ay: —Mamin,
    ta syal a c''ool tzin a b''oxicani, xchi vin̈.'
  tzj-E: 'Xuban jmul Jesús c''ola chpam jun tnamet, c''ola jun acha xekaja ruq''uin
    majtanak rmal itzel yubil lepra. Ja'' acha tak xutz''et Jesús xexque''a chwech
    y xkasaj ruplaj penlew: —Wajaw, wnawajo'' cnachumsaj, anen wutkin che ncatecwina
    cnachumsaj, cara'' xbij tzra.'
  san-BUR: တတး ပရံ ယီၑော် ကသ္မိံၑ္စိတ် ပုရေ တိၐ္ဌတိ ဇန ဧကး သရွွာင်္ဂကုၐ္ဌသ္တံ ဝိလောကျ
    တသျ သမီပေ နျုဗ္ဇး ပတိတွာ သဝိနယံ ဝက္တုမာရေဘေ, ဟေ ပြဘော ယဒိ ဘဝါနိစ္ဆတိ တရှိ မာံ
    ပရိၐ္ကရ္တ္တုံ ၑက္နောတိ၊
  yaa-NT: 'Pena fisti pexe rasi ano Jesús ikano nãno feronãfake isinĩ iki rashkishi
    fetseax akiki oni. Mã akiki oxõ ratokonõ mai chachipakefofã yoini: “Ifo, ea sharafapaikĩ
    mĩ ea sharafatiro,” faito,'
  cab-NT: Luágu ában dan, lídaañein ában fulásu Jesúsu, le ñí lubei ában wügǘri gawáguti
    gumeín luágu sun lúra. Dan le laríjinbalin wügǘri ligía Jesúsu, ába lájuduragun
    dagá ligíbu múarugun, ába layúmuragun lun ítara. —Nabúreme, ánjabu busén, gayáraati
    bareídaguágüdünina.
  clu-clu: May bisis nga ang si Jesus doto sa sangka banwa, may tao ra doto nga grabi
    anang masakit nga aro. Pagkakita na kay Jesus nagparapit tana kag nagdapa sa logta
    nga nagapakitloy nga nagakoon, makon na, “Ginoo, nagapati ako nga mapaayad mo
    ako sa akun masakit nga dia nga marisna kon gosto mo.”
  swh-ULB: Ilitokea kwamba alipokuwa katika mji mmojawapo, mtu aliyekuwa amejaa ukoma
    alikuwa huko. Wakati alipomuona Yesu, alianguka akiinamisha uso kwake mpaka chini
    na kumuomba, akisema, “Bwana, ikiwa unataka, waweza kunitakasa.”
  tpt-NT: 'Tejkan Jesús ixvil lakataun putaulan, chinchal qayntaun lapanaki yu ixlakapuchꞌita.
    Va laqtsꞌil Jesús ex taꞌaqtsoqoqtal y talakaputatamal tus lakatꞌun, tapayninil,
    va junil: —Jalhachimoꞌonuꞌ, incha uxintꞌi kꞌanau, lay kinkꞌuchꞌunin kintaqanꞌati.'
  aai-aai: Ana veya ta Jesu tafaram ta in orot biyan kokom ani’anin ma bi’akiramaim
    tit. Orot Jesu i’itin ana maramaim tit nanamaim sun yowen ifefeyan eo “Regah inakokok
    na’at basit iniyawasu!”
  sny-sny: Nowe ta se le omo ta heneri. Omo ape sahe meni ta enite kairefi tomu ne'ese
    se, iyape lepra, ironamiteye. Meni ape Jisas siyeye su, le Jisas ma'e lowe uporo
    ape'i onurai. Le Jisas ma'e apou ei toweriye, “Meni Owane, ne marepi no umasiyei
    su, ne fara'u enite werese ano eite mo au ta'ane niyemaiyere. Serai tahe ano wara'i
    a'i heneraiyei.”
  myy-myy: 'Co rʉmʉ Jesús gaje cʉto ĩ ña ucuroca sĩgʉ̃ ĩ ya rujʉ cami jogagʉ ñayijʉ.
    Jesure ti bʉjacõri ĩ riojo ñini rũjũcõri ĩre josayijʉ: —Yʉ Ʉjʉ, yʉre mʉ yisio
    ãmoja, yisiogʉja mʉ, yiyijʉ cami jogagʉ Jesure.'
  trc-NT: 'Dan me se ꞌo̱ güii caranꞌ Jesucristó ꞌo̱ chumanꞌ, ne̱ cuchiꞌ ꞌo̱ síí ranꞌ
    ndoꞌo luj riꞌyuj rihaan soꞌ a. Ga̱a queneꞌen síí ranꞌ yoꞌ man Jesucristó, ga̱a
    ne̱ canicunꞌ ru̱j soꞌ rihaan Jesucristó, ne̱ cachíín niꞌya̱j soꞌ rihaan Jesucristó,
    cataj soꞌ: ―Sese me rá so̱ꞌ, ne̱ caꞌve̱e caꞌne̱e̱ so̱ꞌ chiꞌii̱ xráj, Señor ―taj
    soꞌ rihaan Jesucristó a.'
  cut-NT: 'A̱ma yune ne, quenan Dihvo vo a̱ma cua̱n ya̱n, ne nda̱ a̱ma sa̱hn che ndi
    se cah che recha̱ yute. Cuahn che ndihchero se Dihvo vo ne, cuahn se, chehntihya
    se na̱n ye. Chica se favor ihyan, ne ra̱hn se: ―Dihvé, a devanó te co din ne che
    ndoyáhn, ndete che nahn ne.'
  bel-bel: 'Калі Ісус быў у адным горадзе, прыйшоў чалавек увесь у праказе і, убачыўшы
    Ісуса, упаў ніцма, молячы Яго і кажучы: Госпадзе! калі хочаш, можаш мяне ачысьціць.'
  zlm-KSZI: Pada suatu hari Isa berada di sebuah bandar. Terdapat seorang yang berpenyakit
    kusta. Apabila dia melihat Isa, dia meniarap lalu memohon kepada-Nya, ‘Tuan, jikalau
    Tuan mahu, Tuan berkuasa untuk mentahirkan aku.’
  gdr-gdr: Ɨ re Yesu yɨpa taunɨnd yɨbnonj, adea de yɨpa leprosi kopa ke ɨkangɨndi
    rɨga yɨbnonj. Ɨ re ton Yesund yɨr yongonj, ton as eamanta kɨma sap otendonj Ti
    wɨpɨnd, dɨde ket Tin ɨl yongkonj da, “Yonggyam! Ra man singi taet, Man rɨrɨr e
    ken kɨlkɨp kesa notɨnyɨt.”
  vmy-NT: 'ꞌBa kionga Jesús tijña jngu naxinanda chi, jaꞌe jngu xuta xi ꞌñu kunre
    chiꞌin feꞌndujun. ꞌBa nga tsabe Jesús, kitsikindi ꞌnda tꞌanangiu ꞌba ꞌetsꞌare:
    —Ji naꞌen, tsa mejénri, ku̱an sitsejunnaa̱ nga xjaꞌaxinnaa̱ chiꞌin xi kunna̱.'
  cmn-FEB: 有一次，耶稣来到一个城中，一名严重的麻风病人看到他，就伏倒将脸贴在地上，求他说：“主啊！如果你愿意，就治愈我。”
  gmv-RNT: Yesusi katamatappe issineyin dishin inchiracha hargey bolla wursi oykkida
    issi asi he kataman dees. He addezikka Yesusa beyidi iza sinthan kundidi “Godo!
    Ne koykko tana pathana dandayassa” giidi woossides.
  ncl-NT: 'Se tonali cataya Jesús pa se innojen caltilan, huan moitac se lacal, quipiaya
    in cocolisli itoca lepra pa mochi icuerpo. Huan quitac Jesús in lacal, mopachujtiquisac
    pan lali, huan quitemachic Jesús, quilic ca icnotilisli, quilic: —Tata, sinda
    ticnequi, huil tijchipahuilis in lepra.'
  sua-sua: E Yesus ta vle kun mnam a rengmat langto, va vgum a mhel langto tkol a
    yor to a lepra ko tpis ko kim. A mhel ta, ka yor tho mi kut rum ka vok tgus hak.
    Tre vokom e Yesus va ther gi konit ka vham ku mmie kmaurur kim te, “O, kolaip
    enangthe ngia svil va yi kais kmeharom dok, he dok kam kta vle la mmok ko pum
    E Nut kalo keik kat.”
  klt-klt: Rám káman Jesu wu it káman hára átnárán ámna káman watán káin áwuk wawu
