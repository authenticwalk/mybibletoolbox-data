    dong da grong ahn bayg ahn seh, “Sa, if yoo waahn, yoo ku heel mi.”
  wmt-wmt: Nyanartijangka Jesus pa ngunangani mayarurla tawunta. Nganpayi layi pa
    ngunangani mimijarti putajilinyjarti. Wali Jesus nyanya nganpayirlu mimijawurlu,
    yanila manyanta Jesuskarti. Nyanayirla manyanta parntawantinya jinanga Jesusja
    ngarntimarnupurru. Nira palu kujartikarra ngunangani nyanartiwarnti Juwujwarnti
    parntawantinyani palunyanangurla piyirnwarntirla purlkawarntirla ngarntimarnupurru
    nurrurrurlu. Wali nurrurrurlu parla ngarntimarnani Jesus nganpayirlu mimijawurlu.
    Marnani parla, “Purlka. Puju man wirriya nguniny wulyukujirnupurru, wali wulyukujija
    nyuntungu.”
  chk-chk: Iwe, lupwen Jesus a nom lon eu kewe telinimw, a feito eman mwän mi kula
    inisin ren rupun pwötür. Lupwen a küna Jesus, a chapetiu le pwül o tüngormau ngeni,
    “Ai Samol, are ka mochen ka tongeni limetiei.”
  ssd-ssd: 'Yesus nu tumbraŋ suŋgo ande mbolŋge minna le taŋgo ande ŋgarosu ŋakmba
    ŋgirŋger ŋak Yesus kaŋgermba pro nu tugum taŋge truk ka nu sarsarmba sana: O Suŋgo,
    ne kumuŋ. Ne nzalinuwa ndeta ye tuku ŋgarosu wakeiwa ŋgina le'
  acr-TNT: 'Ri Jesús cꞌo chupa jun tinamit re Galilea echiriꞌ xopon jun achi rucꞌ,
