    we djimbenka, na gaklena al djengimb moro ge pora djindaka God nale al na kiwa
    moyo we dji.
  nou-nou: Iji da Iesu embo da karu leprosy bari nati ainda atima isira awa gosisira.
    Edo embo awa Iesu gido uso joda busu da durido Iesu da yei benunu sisira, “Embo
    nembodiba iso dipapa mi naso tamo aso ewamei adira.”
  mqb-NT: 'Natiya, Yesu winen ù kon hinen asa. Tə zlangay tə ɗowan a inde mə dugwaɗ
    awan. Ɗowan ata a canan à Yesu cəna, a lar zek à məndak pa ''am anahan, a gan
    amboh, a jan nà: «Ba Məduwen, kà zlak anak à nga nà, ki mba apan sa mbar nen
    aday zugol uno â ndav ite.»'
  ape-B: Anah nyumnah Jisas nanak nape anabul wabul ali ananu sik lepra gapenyunali
    nanaki natoglomonu. Ananihw yegenyihw douk hwanubu chuknihw umu eleb. Ali anan
