    aa te wai ere na terala di piranga, ena i aa te wai ere na tenanga kuunin painamua.”
  san-ISO: tataḥ paraṁ yīśau kasmiṁścit purē tiṣṭhati jana ēkaḥ sarvvāṅgakuṣṭhastaṁ
