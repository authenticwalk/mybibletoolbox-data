  chz-NTPS: 'Ko̱o̱ˉ jmɨɨˊ ja̱ˉ maˊ hä̱ä̱ˊ Jesús ko̱o̱ˉ jeeˊ jwɨɨˉ. Gaꜙllooꜗ ja̱a̱ˉ
