    uwach ri Jesús, xuxuc rib chwach, xukasaj rupalaj chuꞌlew y xutzꞌonoj che: —Wajawal,
    we caꞌaj co la, joskꞌij la ri nucuerpo che wa yabil —xchaꞌ.'
  rop-rop: Wal wantaim Jisas bin go langa wan taun weya wan men bin abum det brabli
    nogudwan skin siknis gulum leprasi ebriweya langa im bodi, en wen det men bin
    luk Jisas, imbin tjakam miselp lida langa im, en imbin askim im, “Bos, if yu wandim,
    yu gin meigim mi gudbala.”
  mee-mee: Ka kae te, ka inae Iesus momo nga maga kunna te e bollau, na agau te ora
    soaling a kalangamugmugu gaspalpita ka mirana ke lele nge i. Ba ka ine kele Iesus,
    na i ke toarau ka kalangapitangana ka raguna nga mogalo ba ke tanikale Iesus roma,
    “Avolau, one ka kanga ka gingginga ta pangalellepa iau. Ngaroma nga longangana,
    na ngo palellepa iau.”
  mwf-2018: Bere nhini thangunu nukunu Jesus-ka da numi-nu warda wangu nadha dini.
    Bere da nhini-ka kardu nugarn pangu da dinidha wunku matharr leprosy kanthidha
    wurrini. Bere kardu nugarn nhini-ka bamkardu Jesus-yu. Wurrininadha i demnawinhimardardum
    bamnabat kumparra pangu warra ngarra Jesus. I mamna murrinh, “Pule, marda ngatha
    nart-ka nhinhi-ka nangiwatha-wa kardu darripi tarangka ngurrunu.”
  dif-dif: 'Ja jendranguta Nau ngura kulnuni nganana wonti, ja mai, kana kulno gambanto,
    nulu Jesus najina, nau mudlani woraterina wonti ja nunkangu ngatjina wonti ja
    jatana wonti: „Kaparajai, jidni jertapaterinani, jidni ngurunguru nganai ngana
    kulikiri ngankala.“'
  gam-gam: Kune ge Jisas po dumo ta yei al wanmoika, gakle kenj toi iwa ta wo Jisas
