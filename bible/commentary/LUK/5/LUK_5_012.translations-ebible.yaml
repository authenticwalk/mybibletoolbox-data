  urd-urd: जब वो एक शहर में था, तो देखो, कौढ़ से भरा हुआ एक आदमी ईसा को देखकर मुँह
    के बल गिरा और उसकी मिन्नत करके कहने लगा, “ऐ ख़ुदावन्द, अगर तू चाहे तो मुझे पाक
    साफ़ कर सकता है।”
  hot-hot: Wak te ma Yisu hamô malak lôŋ te ma anyô palê lepla hatêtô liŋkupik te
    halêm. Hayê Yisu ma halek vadôŋ lêlô ba hakôm halôk pik. Ma hanaŋ, “Anyô Bêŋ,
    lemhaviŋ ma hatôm opesaŋ ya ek yenaŋ kupik imbitak thêthê mavi.”
  mqj-NT: 'Pissan attu, illalan mesa kota Puang Yesus, saemi duka'' mesa to nakabu''
    doleng kalena. Tappana ummita Puang Yesus, sae siami napellambi''i anna malimuntu''
    dio tingngayona anna mengkarumase-mase melau nakua: “O Tuang, kuissanan kumua
    malana'' mupomalapu'' ke moraiko.”'
  rus-SYN: 'Когда Иисус был в одном городе, пришел человек весь в проказе и, увидев
    Иисуса, пал ниц, умоляя Его и говоря: Господи! если хочешь, можешь меня очистить.'
  mbh-mbh: Na Jisas i voth a rem pomnga omole na toko omole ako i voth nge, kene ini
    peti i vustetu nge putput. Ma i thopol a Jisas ma i koru ieve ma ipo tiru a ulue
    na i nong a i nge ma i ria i ve, “Toko Pomnga, ong pavurvur aro ong paonolpot
    tho mo tho riri a God itheki, tova lomum ve aro ong oma i.”
  bdd-bdd: Ma hali tuta Yesu wete ꞌaigeda ꞌasa ꞌoina ꞌimiyamiya. Tupwaina ꞌoina ꞌaigeda
    loheya wahina mabwaiyana lepelo ꞌiꞌeweya. Coinega loheyaina Yesu ꞌiꞌitalobeya
    ma ꞌibeꞌuwa ꞌahena ma ꞌiꞌahwanoiyeya, ꞌigwae, “Bada, ꞌeguma ꞌino nuwatuhu gide,
    sowasowahina ma ꞌuꞌabihe bwebweꞌanegau.”
  cbt-NTPO: 'Ina quëran a''na ninanoquë paantapi. Inaquë a''na quëmapi ya''huërin,
    chana caniori maninso''. Noshinën noyá pë''yatërin. Quisoso nantën pirayan isonahuaton,
    itapon: —Nohuantohuatan Sinioro, nanitëran anoyatancoso''. Anoyatoco topirahuë'',
    itërin.'
  rmy-SERVI: 'Екхвар Исусо сля дэ екх форо. Тунчи авиля Лэстэ мануш, пэ савэстэ сля
    насвалимо проказа. Вов пэля англа Исусо пэ муй тай мангля Лэ мангимаґа: — Рае!
    Коли закамэґа, Ту жужарэґа ман!'
  srn-NT: 'Di Yesus ben de ini wan fu den foto, wan man ben drape di ben abi gwasi
    na en heri skin. Di a man si Yesus, a trowe ensrefi langalanga na gron, dan a
    begi En taki: “Masra, efu Yu wani, Yu kan meki mi skin kon bun baka.”'
  cta-NT: 'Loꞌo ndiꞌi̱ ti Jesús sca quichi̱, liꞌ ndyalaa sca yu quicha slo; lye tsa
    ndyatsuꞌ cuañaꞌ yu quicha biꞌ. Loꞌo naꞌa̱ yu jiꞌi̱ Jesús, hora ti ndyatu̱ sti̱ꞌ
    yu, ndyanu tuꞌba yu hasta ca lo yuu. Tyaꞌna tsa nchcuiꞌ yu loꞌo Jesús liꞌ: ―Si
    ntiꞌ nuꞌu̱ chaꞌ tyaca tsoꞌo naꞌ, jlo tiꞌ naꞌ chaꞌ taca jinuꞌu̱ cuaꞌni juaꞌa̱ jnaꞌ
    ―nacui̱ nu quicha biꞌ.'
  bqc-SIM: 'Zĩewa Yesu kú wɛ̃́lɛe guu ↄ̃ gↄ̃ɛ pↄ́ kusu lìaàla mↄ̀. Kɛ́ à Yesu
    è, à wùlɛ a gbɛɛu à wabikɛ̀wà à mɛ̀: Dii, tó n wei, ńyↄ̃ fↄ̃ gbãbↄmɛɛ.'
  tcz-CHONGTHU: Khokhat a hin Yeshuan phat sottah phah nat a dammo khat amui. Hiche
    mipa chun Yeshua amu chun amai tol'a asulut in adamsah din athum'e. “Pakai” tin
    aseiyin, “Nalung ahileh nei sudam theiyin chule nei sutheng theiye,” ati.
  mar-mar: आणि असे झाले की, येशू कोणाएका गावात असता तेथे कुष्ठाने भरलेला एक मनुष्य
    होता, जेव्हा त्याने येशूला पाहिले तेव्हा तो पालथा पडला आणि त्यास विनंती केली,
    “प्रभूजी, जर तुमची इच्छा असेल तर मला शुद्ध करण्यास आपण समर्थ आहात.”
  snp-snp: Ena kamena ma Yesu ya numuna meya malo ya minaito, we ma okola ukanalo
    muki kilami we yakafo oto Yesu eyeto ya kola-wela mikau fito eti loto wako lo
    edami, Wekolao, kamo eti enae, loto kolinanimo ya okola kilomo ya kolouto nedo,
    loto lageto ukane ya moda koloutenaiye, loto loumaiye.
  isl-isl: Svo bar við, er Jesús var staddur í einu þorpinu, að hann mætti manni sem
    þjáðist af holdsveiki. Þegar maðurinn sá Jesú, fleygði hann sér í götuna fyrir
    framan hann og grátbað hann að lækna sig. „Herra, þú getur læknað mig ef þú vilt,“
    sagði hann.
  spy-NT: Nto mii bēsyēēt ake, kuruutoochi ꞉Yēēsu *kiriinkēēt ake. Kichō ꞉chiito ake
    nyēē kiboonto *makereenik. Yu kakas ꞉chiichoo Yēēsu, kōōryookyi keey ng'wēny ānkumwoochi
    kule, “Mokoryoontēēt! Ānkētē kule 'imuuchē isooboo. Kunyoo, yoo ichāmē, itiliiloo
    ām bōōri.”
  xnn-xnn: Isnan namingsan ay kad-an Jesus isnan esay ili et sinmag-en nan am-ama
    ay nabayag ay nakolit dat menlokbob ay menseg-ang, “Apo, getkek ay kabaelam ay
    mangkaan isnan sakitko no kayatmo.”
  mwe-mwe: A Yeshu pubhaliji, kushilambo shimo, jwannume jumo jwa mangundula shiilu
    showe, gwabhabhweni. Bhai akwiigwiyaga namanguku alikwaajuga a Yeshu alinkuti,
    “Mmakulungwa, mpingaga, shinndakaye.”
  tte-tte: Saugana Yeisu iyaele yanuwa yabo koina tomo yabo imiyamiya bwaine koina,
    iya kasiebwa lepelo yona meuloina isibayanayanae. Saugana tomone Yeisu igitai,
    kabo ilau tutulina italu-sakonayan yo ipwalou koina yo ikawanoi samasamalulu koina
    iba, “Guyau, tem nuwanuwam kuwoisiyau.”
  tcs-tcs: Wea wan dem biliz, i bin gad wan man uda gad prapa nugud skindiziz ebriwea
    lo bodi blo em. Wen em bin luk Zizas em bin singaut po em. Em bin baudaun pesdaun
    prant wea Zizas ane em bin bege em ane em spik diskain, ‘Masta, ip yu wandem,
    yu ken meke mi gudgen.’
  hlt-THB: Khaw pynoet awh a awm awh, mynqai ak neh thlang pynoet ce law hy. Jesu
    ce a huh awh, dek na koep nawh qeennaak thoeh hy, “Bawipa, na ngaih awhtaw ni
    ciimcaih sak lah,” tina hy.
  soq-soq: Iesu bola debama dea bedewe wandi leidio apana kero kito wadawadalala etepa
    uduudu osowelena Iesu mampe wisen. Me Iesu ewene wawa bumpe sau menasano iririsane
    wanase, “E naita meneempa e rua os ne inanea!”
  qub-qub: 'Juc siudächo Jesús caycaptin leprawan gueshyaycaj runa chayaran. Chay
    runa Jesuspa ñaupanman gongurpaycur niran: «Tayta, munashayquino cay gueshyäpita
    limyu canäpaj allchacaycachimay ari.»'
  att-att: Á sù tádday ággaw, limibbè si Apu Kesu sù tádday nga ili. Á ajjan tán yù
    tolay nga naggoggong. Á pakasingan na kâ Apu, minay namalittúkak nga nallakak
    ta arubáng na, á inikomá na kuna, “Apu, nu ikállà mà, á pammapiám mà bì!” kun
    na.
  bki-bki: Ana iorou kanio, ea bogo tai, ana Yesu joa komeli na vio na tai, ana toro
    tai mialio, binimei ka naio, napano toro nene, mieiano na burumieni mila tanea
    niabene-e mia mila bulagio laka. Naruei naio binimei mijoru ea Yesu jaano, jegi
    banio, bika jikili denio berinavo “!Tubo! Kiniou nomoneaso jikili ka jau komijikia
    kalarur kiniou bereio, mia ver jau komijamo, kiniou nejidom nevikaso ka jau kalakon
    kiniou ga.”
  bqp-bqp: 'Zĩkea Yesu kú wɛ̃tɛ ke gũn, akũ gↄ̃gbɛ̃ kũ kusu dàala sù. Kũ à Yesu
    è, à wùtɛ a kùaa, à wɛ́ kɛ̀a à pì: Dikiri, tó ń yei, ĩni fↄ̃ ǹ ma werekↄ̃a swáswa.'
  mcp-mcp: 'Na gúl ja, Yésus nyə á bə wúl ŋgwə́la dɨ̂. Ŋgwɔ́l múúd nyə á bə cínɔŋgʉ́
    nə zaamə́ nyúúlʉ́d nə́ jəəd. Ja múúd wɔɔŋg nyə á dʉ́g Yésus yí, nyə á lɛɛl zə
    jwaagʉwo kúd mpwóómbʉ́ mə́ndəlúd, jəgʉla nə nyə nə́: «Cwámba, ŋkí wó magʉlə wo
    je lwag mə, nyúúl bə mə nə́ səndôŋ.»'
  hat-hat: 'Pandan Jezi te nan yon lavil, yon nonm ki te kouvri ak lalèp vin rive.
    Lè l'' wè Jezi, li lage kò l'' fas atè, li di l'' konsa: Mèt, si ou vle, ou ka
    geri mwen.'
  npl-NT: 'Ijkuak Jesús okatka itech se altepetl, okalakiko se tlakatl non okipiaya
    lepra. Iwa ijkuak okitak n Jesús, omotlankuáketski iyakapa asta okitelkoto n tlali
    ika ixkuak, iwa ijkí okitlatlaujti: —Noteko, tla Tejwatsi tikmonekiltia, weletis
    techchipawas de nokokolis.'
  bgg-bgg: Luang jia Isu yi gai pha thiig hà rairamuii shii, thiichiih shii buii saduii
    rek ne rad pha bran de jia um. Ai è Isu shii doh mage ne, awailum ne buzam bam
    srane Isu shii khung ne yao, “Masdo, na è rek yang arone, na è gu shii so nyarek
    mua phi phro!”
  eng-TCENT: While Jesus was in one of the towns, behold, there was a man full of
    leprosy. When the man saw Jesus, he fell on his face and begged him, “Lord, if
    yoʋ are willing, yoʋ can make me clean.”
  eng-BSB: While Jesus was in one of the towns, a man came along who was covered with
    leprosy. When he saw Jesus, he fell facedown and begged Him, “Lord, if You are
    willing, You can make me clean.”
  cpu-NT: 'Okanta pashine kitaite jareetaka Jesús aparoni nampitsi, ari ipokakeri
    omatziri pathaarontsi. Ikanta jiñaapaakeri Jesús, jotyeerovashitapaakari, ikantapaakeri:
    “Pinkatharí, pikovirika ari onkantake povashinchagaina.”'
  san-ASM: ততঃ পৰং যীশৌ কস্মিংশ্চিৎ পুৰে তিষ্ঠতি জন একঃ সৰ্ৱ্ৱাঙ্গকুষ্ঠস্তং ৱিলোক্য
    তস্য সমীপে ন্যুব্জঃ পতিৎৱা সৱিনযং ৱক্তুমাৰেভে, হে প্ৰভো যদি ভৱানিচ্ছতি তৰ্হি মাং
    পৰিষ্কৰ্ত্তুং শক্নোতি|
  tac-NT: 'Bilé rawé Esusi ajtígachi alé bilena we''ká riógachi we''ká galí jágichi,
    ''lige bilé rió nawale alé sa''pachí amoba nayume «lepra» anilime nawilí yolí
    ra''íchaga. ''Lige alué rió etesa alué Esusi, alé a''bé ilíbale chojkóbaka ''lige
    rojpóchaga chujkíbiga. ''Lige regá anele: ―Mué Esusi, mueka ''we a''lá umébame
    ju sa''wá Onorúgame gite. Sa''wánilisaká sa''wawa ne''chí ye chati nayulí.'
  eng-WEBPB: While he was in one of the cities, behold, there was a man full of leprosy.
    When he saw Jesus, he fell on his face and begged him, saying, “Lord, if you want
    to, you can make me clean.”
  gfk-H: Ing Iesu ga kis taar tiga taman, tiga tunatuna ga haan tupas ia ma a mon
    lepra ga banot tar no palatamaina. Bia ga nas Iesu ga satudu gaam suhai no matmataan
    tana uras tano pisa gaam sasaring marmaris taar ta Iesu bia, “Watong, iau palai
    bia u tale bia u na halangalanga iau waing pa na tale bia da hatabu habal iau.
    Ma ing bia u nem, u na halangalanga iau.”
  viv-viv: Tova saꞋeyana Yesu melala saꞋeyana againe gimiyami tu tovedawodawowo-moꞋa
    Bana againe giꞋela. Kaliva Yesu giꞋita-yo giꞋiboꞋula-moꞋa be gihawayafeyafena
    gigayo, “Kauveya, kaꞋi O nuwanuwa amine o afaiweya yaku aulolo unakolana.”
  yao-yao: Che Yesu paŵaliji musi umo mu misi ja kweleko, paliji ni jwannume juŵaliji
    ni matana chiilu chose, nombejo paŵammweni Che Yesu ŵagonile manguku ni kwachondelela
    aninkuti, “Ambuje mwasakaga muswejesye.”
  tgp-tgp: Ale na rani matea Iesu mo lo toho na taon tavera matea atu, tamlohi matea
    mo mai isana lepros mo hati vevuhi na epena, ale mara mo hite Iesu, mo jovi na
    nahona, mo tangi isan Iesu mara, “Moli, vara o majinga, o er̃i vaiau a vokevoke.”
  auc-NT: Ïincayæ̈ ate Itota wadäni näni quëwëñömö gote quëwëñongante wacä cöwë baate
    ëñawënongä inte tömengä weca ponte guidömëmæ̈ ædæ wææ̈ninque angantapa, —Awënë,
    bitö Ao ämi inte wadæ caabi ïninque botö waintai baabaïmopa.
  kbc-NT: Ica noko, Jesus me ideite manitaɡ̶a aca nigotaɡ̶a, odaa onini ica ɡ̶oneleegiwa
    ane daɡ̶axatece ica dawace-lolaadi. Niɡ̶ijo naɡ̶a naditege Jesus, odaa ja dakagitinigi
    iiɡ̶o neɡ̶epaa itinigi iiɡ̶o latobi, diniwikodetibece. Odaa ja dipokotalo Jesus,
    meetalo, “Iniotagodi, nigemaani madicilatiti, jowooɡ̶odi mida ɡ̶adoniciwaɡ̶a madicilatiti.”
  bmh-bmh: Ziwas tub ebu, Yesus go ban uzan tub beteun. Go uzan du tub ebeu eg leprosi
    mui dareun. Go du go alai Yesus peimai, taubibiaimai, Yesus aureun, “Dubanou Ban,
    na izal sui eg oiai milabun iboin, bo, nait dabeleu eiman guzenen. Na iz kasilemen,
    iz naliu manai.”
  ctu-BL: 'Che'' ya''an Jesús ti jump''ejl tejclum, awilan, tsa'' tili winic wen pacal
    leco bʌ i tsoy. Che'' bʌ tsi'' q''uele Jesús, tsi'' pʌcchoco i bʌ ti lum. Tsi''
    c''ajtibe ti wocol t''an: C Yum, mi a wom mi mejlel a lajmesañon, che''en.'
  meq-meq: 'Pat wuray na, Yesu a ye a wuzlahgəma wuray. Ahəl nakə neŋgeye mə ɗəma
    aye na, paf ndo wuray madəgwaɗa eye a ye naha. A ŋgatay a Yesu na, a kal ha bo
    kame ŋgay. Dəbuz daʼar ka dala, a gay amboh a Yesu, a gwaɗay: «Ŋgalaka, taɗə kə
    saka na, ka sliye faya matəre ga ha tsəɗaŋŋa.»'
  noa-H: Maimua biek hãb Jesús deeum p'öbör hee sim haig woun hãb kokobé bënëu sĩi
    p'ĩe k'a dodos sim barchëjim haajem. Mag wounau hoo hat'aawai jẽk'ʌt p'õbk'anaa,
    jẽb gaai dagau dʌrnaa, chaigpamamua hirig, —Señor, pua k'õs chirʌm k'ai, mʌg p'ĩedau
    warre mʌ gaaimua chugpaabapʌ̈i haichëjim hanʌm.
  alp-NT: Kena rebai sae me Yesuse Ime kota sae. Ete mere tamata sae me isupu makerake
    usai kai tinaije puluele. Eleki kena iselu Yesuse, iluake loko Yesuse kai itatu
    loko Yesuse kai ikotie tapa bei Yesuse be, “Tuhane, sepo Asuka hoko Aono au mise
    noma.”
  san-VEL: tata.h para.m yii"sau kasmi.m"scit pure ti.s.thati jana eka.h sarvvaa"ngaku.s.thasta.m
    vilokya tasya samiipe nyubja.h patitvaa savinaya.m vaktumaarebhe, he prabho yadi
    bhavaanicchati tarhi maa.m pari.skarttu.m "saknoti|
  kbq-kbq: Jisasi'ma mago rankumapima umani'negeno'a, mago nera fugo namumo miko avufga
    azeri anovazi'nea ne'mo, Agrite e'ne. Jisasima eme negeno'a, avugosaregati mopafi
    prihuno unemaseno anage hu'ne, Ramoka nazeri so'e hunaku'ma kavemasisigenka, kagra
    amane nazeri so'e huo.
  kbh-kbh: 'Jesús canÿe pueblents̈e yojtsemna ora, chents̈e tojánashjango canÿe ents̈á
    bacna nguayanánaca s̈ocá. Chë s̈ocá Jesúsbioye tbojáninÿe ora, tojanoshëntsaments̈é
    y jubiaca fshantsóntscoñe yojotsejbéna y tbojanimpadá: —Bëngbe Utabná, aca tcojtsebos̈ëse,
    aca catjobenaye ats̈be s̈ocana jtsebojuánana ca.'
  ron-LSB: 'Pe când era într-una din cetăți, iată că era un om plin de lepră. Când
    L-a văzut pe Isus, a căzut cu fața la pământ și L-a implorat, zicând: “Doamne,
    dacă vrei, poți să mă cureți.”'
  pon-pon: 'Kadekadeo ni a kotikot nan eu kanim, kilan, ol amen mia, me dir en tuketuk.
    A lao kilaner Iejuj, ap pupekidi maj a, poeki re a potoan on: Main, ma re kotin
    kupura, re pan kak on kamakel ia da.'
  nhe-BL: 'Huan Jesús itztoya ipan se altepetl, huan hualajqui se tlacatl tlen palaniyaya
    itlacayo ica nopa cocolistli lepra. Huan quema quiitac Jesús, motlancuaixtlapacho
    iixtla huan chicahuac quiilhui: ―Toteco, intla tijnequi, huelis tinechchicahuas.'
  sps-sps: Tan nainy te kaa Jisas tana isen a ngats fan to te kaa na mes a tatauba
    te pau faavots ya. Nainy te tagei ya Jisas ya fauf to na tsivon sa tsunguruu,
    ya sing to Jisas, “Tsunaun, to te koman fi rom Anyi, Nyi onot rom ma fataabos
    vanyo.”
  wnc-wnc: Siwan you gapmandune yuke kaawan aminu tapatu watana kekeknga siknga siwan
    gupna tapan sopukutna kaawan aminu waapata Jesue kepine gwetake anzing inikut,
    “Buyambamtapa. Gata take natakengu na tasingami gupma dudumna siwan,” ngang inikut.
  bus-bus: 'Zĩkea Yesu kú wɛ́tɛ ke guu, ben gↄ̃gbɛ̃ kɛ̀ kusu dààlaa mↄ̀. Kɛ̀ à Yesu
    è, à dàɛ a puua à wɛ́ɛ kɛ̀a à bè: Dii, tó ń yezi, nɛ́ fↄ̃ ǹ ma kɛ̃kↄ̃a wásawasa.'
  gub-BL: Amo 'ar mehe Zezuz uhem oho amo taw pe a'e kury. Amo iperewàtà ma'e a'e
    pe hin a'e. Zezuz hexak mehe uzeamumew huwa rupi a'e, ma'e renoz pà izupe a'e.
    — Aze nepurumukatu wer herehe nehe, erepuner hemukatu haw rehe nehe, i'i izupe.
  imo-imo: Kombu Galili ulke kombumanga tenga Jisas molorumu kinye iye te kuro kendi
    awili tepa nomba perimumu omba Jisas kanopalie kumbekerena komongo topa pondopa
    mainye molopa yu konge nimbe nimbei, “Awilimu, na Koinjo pamboi konopu lenio lemo
    nuni na manda teko koinjo lieni,” nimu wali
  boj-boj: Naŋgi Yesus dauryosib bati bei naŋgi koba na qure beiq gileb. Dia tamo
    bei yu na aqa jejamu ugeeleŋej qaji a Yesus unsiqa aqa areq bosiqa siŋga pulutosiqa
    mandamq di ŋam quosiqa Yesus pailyosiq minjej, “O Tamo Koba, ni e boletbqa are
    soqnim e boletbe. E qalie, ni e boletbqa kere.”
  eng-DRA: 'And it came to pass, when he was in a certain city, behold a man full
    of leprosy, who seeing Jesus, and falling on his face, besought him, saying: Lord,
    if thou wilt, thou canst make me clean.'
  knf-knf: 'Unuur uloŋ wi Yeŧu awooŋ ţi ubeeka uloŋ, kë ñiinţ aloŋ ammaakuŋ bdoo aşë
    wo da. Wi awinuŋ Yeŧu, aşë jot ţi ihoţul afëţ kaara ţi mboş añehana aji : « Ajugun,
    woli iŋali, ihinan kakakanaan njinţ. »'
  san-KHM: តតះ បរំ យីឝៅ កស្មិំឝ្ចិត៑ បុរេ តិឞ្ឋតិ ជន ឯកះ សវ៌្វាង្គកុឞ្ឋស្តំ វិលោក្យ
    តស្យ សមីបេ ន្យុព្ជះ បតិត្វា សវិនយំ វក្តុមារេភេ, ហេ ប្រភោ យទិ ភវានិច្ឆតិ តហ៌ិ មាំ
    បរិឞ្កត៌្តុំ ឝក្នោតិ។
  arn-NT: 'Kiñe antü, Jesus mülepulu kiñe waria mew, akuy kiñe wentru lepra kutran
    nielu, fey pefilu ta Jesus, lloyünagi pülli mew ka llellipufi ta Jesus: —Ñidol,
    pifulmi kay, tremoltuafen tañi kutran mew.'
  zas-NT: 'Chi zaꞌ Jesús tijb luguiedx, bidxin tijb bén rajc guialguijdx la lepra,
    guidibczaman ma yuꞌ guialguijdx guin. Chi baguiaaman Jesús laa bazuxib gajcaman,
    basajb lojman luyuj, rëbaman: ―Dad, bal rënl, zajc yayüjnl naj.'
  ken-NT: Mpok Yesu achi ɛtɔkɔ́fu, mmu ɛbhaŋákwa amɔt arɔk akwɛ́n yí bɛkak abho
    mɛnɨkmʉɛt ntá yi bɛ́, “Acha, mbák ɔkɔŋ, ɔ̌kway bɛkʉ mɛ ntaŋ.”
