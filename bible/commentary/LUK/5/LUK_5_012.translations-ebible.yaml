  stp-NT: 'Maaꞌnnim gu Jesuus maaꞌn kap ka oirɨ na paiꞌ muiꞌ paꞌ daaꞌñxim jir kikcham.
    Mi jaꞌp ba jim maaꞌn gux koꞌkkam na ɇɇkaꞌ guiꞌ na tootolhidhat gakiidhaꞌ gu tukgaꞌn.
    Baꞌ nat ba tɨɨ na mi jaꞌp ba jim gu Jesuus, mu mɨraak bɨɨpɨꞌ dɨr mi oꞌlhiaꞌn kɨꞌn
    ba kɨkbo, dɨɨrap xi chu siispich gu kobaaꞌn na soiꞌm ɨlhiiꞌñ na duaꞌñdhaꞌ, jup
    tɨtda: ―Aapiꞌñ jaduuñ, iam jap jiñ dhuaꞌñdhaꞌ nañ jix kaꞌook noꞌp iam puiꞌp ɨlhiiꞌñdhaꞌ
    gɨt.'
  ame-NT: 'Allempo poʼpocheño Jesúsñapaʼ alla c̈herrerr poʼpoñ anetso. Allñapaʼ huapoña
