    tak napo, onomp pourou Kwaro nke námp fek yiki kukur nae.”
  kto-kto: Urie, a non tara la unama Iesu na non pianam ula kanu, ga non migana la
    unama la tafaong o tapak ga ualuam neip a. Agimaong iruo migana Iesu ga ula lekofong
    dadebipien a ga duriong lourup na kimanam bo pava a ga marikong maranit ga ugama,
    “Ila Kani leba nanang tie ina tobabauranang.”
  gmv-NT: ዬሱሲ ካታማታፔ ኢሲኔዪን ዲሺን ኢንቺራቻ ሃርጌይ ቦላ ዉርሲ ኦይኪዳ ኢሲ ኣሲ ሄ ካታማን ዴስ። ሄ ኣዴዚካ ዬሱሳ ቤዪዲ
