  msy-msy: Ezɨma Iesus nguibar ekiar mamɨn itima, gumazir mam lepa bar anegɨrizɨma,
    a izava oto. Egha a Iesusɨn apighava ira uan guam nguazim mɨtuaghava kamaghɨn
    a mɨgei, “Ekiam, nɨ fueghɨva nɨ na damutɨ, kɨ Godɨn damazimɨn zuegh ua deragham.”
  agg-agg: Asu Sisas ai adükarɨ ŋgoafɨhü nɨmaruane, ranɨ ŋgoafɨhü nindou mamɨ mɨmanɨho
    masɨmeimbɨ tɨŋɨrɨfomboyuhü mamaru. Ai Sisasɨmbo hoeirirɨ haya ahandɨ fikɨmɨ yimɨndoho
    yimbu pusɨre hɨfɨnɨ mbɨro türe nɨmarümbo hüti hoafɨrürühɨ yahuya, “Adükarɨ, se
    refembo hohoanɨmondafühɨ ana, se wambo dɨdɨboado-ndowandɨra aboedɨndamboane!”
    mehundo.
  ptp-ptp: Yesu la dô vac vɨgwe ti, lêc xomxo wê kɨtyax mahɨzihɨzi dô lec i ninɨvi
    ma vêl ge ti yê Yesu om lam yev vɨxa kɨtu vô i dɨ kɨtaa i ên nêbê, “Xomxo levac,
    ông obêc nêb vông a nignɨvi i vô nivɨha lec ge od ông tɨyi wê ông ob vông i vô
    nôn lec ge.”
  nak-nak: E Iesus pou oio te la mautu isasa, la tahalo isa oio la mautu ele, la sereka
    igo gegeru la vovola tomi moli. Eia hilo e Iesus, eia goio boru lagu tugu te la
    lagula, eia tali tavua maie mago “Tahalo Uru, mai eme ge masagea, eme koramulia
    ge vimaroka la vovogu.”
  ron-LUDARI: 'Una zuvă Isusu avinjit ăn unu trg undje afost unu om pljin d bualje
    p pjalje. Kănd jel avizut p Isusu, akăzut la intja alu Isusuluj ku fălči kătri
    pămănt š sa rugat d jel: “Domnulje, akă vrjaj, poc s m likuješt.”'
  lbb-lbb: E Iesu i kes ana ning a hanua, pa ning a barsan a palaona rop i laulau
    ana lepra i kes tingia. Ning i oroi pas e Iesu, i punga tuntudu tar ting lapiu
    pa i nunung rakrakai i mang, “Leklek, ning u mang, ur tolsot sur ur alangolango
    pas iau.”
  kan-2017: ಆತನು ಒಂದಾನೊಂದು ಊರಿನಲ್ಲಿದ್ದಾಗ ಮೈಯೆಲ್ಲಾ ಕುಷ್ಠರೋಗ ತುಂಬಿದ್ದ ಒಬ್ಬ ಮನುಷ್ಯನು
    ಯೇಸುವನ್ನು ಕಂಡು ಸಾಷ್ಟಾಂಗವೆರಗಿ, “ಕರ್ತನೇ, ನಿನಗೆ ಮನಸ್ಸಿದ್ದರೆ ನನ್ನನ್ನು ಶುದ್ಧಮಾಡಬಲ್ಲೆ”
    ಎಂದು ಬೇಡಿಕೊಂಡನು.
