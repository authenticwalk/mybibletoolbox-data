  dgr-DOGNT: Įłàà Zezì kǫ̀ta wheda ekò, dǫ ı̨łè gokwǫ̀ tàda t'à eyaelı̨ xè wekaà wek'e
    kàaɂa-le, eyı nììtła. Zezì eɂı̨ ekò yegà ets'ǫ̀zhıìɂaà nàgòı̨hgè gà yeghǫnàdaetì,
    hadı, “K'àowo, haneewǫ-ı̨dè k'aàt'ıì ası̨ı̨le ha dìì-le,” yèhdı.
  pes-OPV: 'و چون او در شهری از شهرها بود ناگاه مردی پر از برص آمده، چون عیسی را بدید،
    به روی در‌افتاد و از او درخواست کرده، گفت: «خداوندا، اگر خواهی می‌توانی مرا طاهرسازی.»'
  ron-1924: 'Исус ера ынтр-уна дин четэць. Ши ятэ кэ ун ом плин де лепрэ, кум Л-а
    вэзут, с-а арункат ку фаца ла пэмынт, Л-а ругат ши Й-а зис: „Доамне, дакэ врей,
    поць сэ мэ курэцешть.”'
  tpz-tpz: E Ieesuꞌ to teꞌ non vöön, ka pah teꞌ to teꞌ me non a mët töpaꞌ nö maꞌ manih
    peꞌ, ko vatokon ko vuꞌ rakah manih po oeh, ko hin pan, “Apuh, eën se keh iu nom
    kën vatoꞌ hah eom peöꞌ.”
  agd-agd: Mana varurá amon dana aí bain banta varen Yisasin onen barará amupáké baven
    berai semí, “Bafan noe, éi ma anunu iyanteya séin tu kama usintano.”
  rkb-NT: 'Nakõrõrõbaikta asiba nibibibata tu zizororowy. Kyze Sesus hudikhudikwy
    eze tuze maku ibo izumu. Nakõrõrõbaikta. Atahi Sesus okeryk wytyk bo inaraha.
    Sesus humo tispirikporẽta iwatahi inaraha. Wytyk bo hok bohyk ahata inaraha iwaze
    ipe: — O tsahyrinymyrynikita, tsipitsihikik zeka tsipikzorowy — niy.'
  san-THA: 'ตต: ปรํ ยีเศา กสฺมึศฺจิตฺ ปุเร ติษฺฐติ ชน เอก: สรฺวฺวางฺคกุษฺฐสฺตํ วิโลกฺย
    ตสฺย สมีเป นฺยุพฺช: ปติตฺวา สวินยํ วกฺตุมาเรเภ, เห ปฺรโภ ยทิ ภวานิจฺฉติ ตรฺหิ
    มำ ปริษฺกรฺตฺตุํ ศกฺโนติฯ'
  iws-iws: Ɨigwɨra Jisɨs siya om whɨrɨn inkamɨn paowaigɨ pɨskomkopouɨn siya nwowɨn
    siir inɨ owou. Mɨ tɨ inkamɨn siir pɨua paowaigɨ bɨdi yɨnkɨnɨua mɨ ɨiya siya Jisɨs
    siir kɨgwɨnɨn mɨ siya ɨni Jisɨs siir ɨgmiiga whwonkam ɨda kingiinar yakai kaiyɨrou
    whɨnaiinamɨn. Mɨ ɨna boɨnaiyɨn, Inkam Komii kɨra naɨngwowi mɨ kariirɨn wɨ dɨg
    kɨrar nwowaigɨnɨugi.
  pol-SZ: 'Będąc w pewnym miasteczku, Jezus spotkał człowieka, który od stóp do głów
    był pokryty trądem. Gdy zobaczył on Jezusa, padł przed Nim na twarz i poprosił:
    —Panie! Jeśli zechcesz, możesz mnie uzdrowić!'
  ztq-NT: 'Tu tse lëë Jesús so tu leñ kyedzy, tsiñee lëë tu xaa xsyaknë nii xyodz
    lady ptsiñ. Lëë xaa psoxib ni lëë xaa pkiitsy kë lyu kon xaa Jesús, aan lëë xaa
    chëb: —Xey, pe nëëdyoo beeñ kyak naa.'
  zai-NT: 'Ra canazá Jesús ndaani tobi de ca guidxi que, bidxiña ti hombre huará napa
    lepra laabe, bizuxibi xañee be dede gudixhe ique layú ne na rabi laabe: ―Señor,
    pa na lu la? zanda usianda lu naa.'
  upv-upv: Mian ko renge nabong m̃inij kele san Iesu elik renge ngaim san, ko jinibb
    san nga mimsi mesien nga niber m̃im̃emaul evini. Mesien ngok ololi p̃etp̃eti niben
    jile nir osuwsuw. Ko m̃ernen elesi Iesu ko evini ejipa ngatan jin, ko owra “Wurru
    poro nga nik kupmarong, ko kuploli inu bowokwok.”
  wap-NT: Aizii Jesus kaawan wiizai iti, naꞌii kainaꞌaꞌo pidan baiatinaꞌo kichanaꞌiki-kiaꞌo
    bishoi idi. Utukapan idi Jesus, sariapa ukodoruꞌukan ukanaapu iti, uawun baara
    imiꞌi baara iti. Naꞌiki ukian Jesus ati, “Õnaobanaa, õpishaan pugaru tuukii manawun,
    punyukunuu naꞌapan an, pukakuda shoman õgaru, pusoꞌota wuruꞌu bishoizi õꞌai.”
  mva-mva: Bong teke Iesus anua tekena-lo isoaki nge tamoata teke kikiri dokia ipura.
    Bong tamoata ngae Iesus ite nge lili kateka-lo inangalako be bokai iakoroi, “Biabiadi,
    kusumoala nge bolo oguo dieno gorokaki be mgoaza!”
  dwr-NT: Yesuusi katamatuwaappe ittuwan de7ishshin oolluu bollaa ubbaa meedda bitani
    de7iyaawe Yesuusa be7iide A sinthankka kunddiide, “Godaw, neeni koyyooppe taana
    pathanaw danddayaa” yaagiide woosseedda.
  kfw-kfw: "Jisu'n khuopui inkhat ah aleiom phakhan, pasal inkhat takbang ri karoon\
    \ inkhat aheiwa, ama'n Jisu aleimu phakhan, inbok ah Jisu diang aleini, “Pumi,\
    \ nang nalungdou e-inchu keihi namindam mator nate!”\x94"
  bfz-bfz: जेबे सेयो नगरो रे थे, तेबे तिना खे तेती एक कोढ़ी मिलेया और से प्रभुए खे
    देखी की तिना रे पैरो पाँदे पड़ी गा और बिनती कित्ती, “ओ प्रभु! जे तुसे चाओ तो माखे
    ठीक करी सकोए।”
  cuk-09: 'Neggwebur-gwensakgi Jesús gudigu, dule-wargwen naibe-buna-ya-maleged-yaisur-nikad
    ese nonikid, yokorgi sindigar Jesús-asabin signonikid. We-dule Jesúsgi wilenagusad,
    ega sokalid: —Dummad, an wisi, sunna be an-nudaked, be an-nudakbier.'
  ben-OBCV: যীশু তখন কোনো এক নগরে ছিলেন। সেই সময়, এক ব্যক্তি তাঁর কাছে এল, যার সর্বাঙ্গ
    কুষ্ঠরোগে আক্রান্ত ছিল। যীশুকে দেখে সে মাটিতে উপুড় হয়ে পড়ে মিনতি করল, “প্রভু,
    আপনি ইচ্ছা করলেই আমাকে শুচিশুদ্ধ করতে পারেন।”
  mil-NT: 'Te òré ní quexìo Jesús ɨɨⁿ ñuú, te ní quexìo ɨɨⁿ tée cùhú tnàhá‑dé cuéhé
    sǎ dátèhyú nihnu‑xi yɨquɨ cùñú‑ó, te òré ní xiní‑dé Jèsús te ní sáháⁿ‑dé núú ndécú‑gǎ,
    te ní ngüɨ́ñɨ́ xɨ́tɨ́‑dě núú‑gǎ te ní nuu núú‑dě ndàa núú ñúhú te càháⁿ ndàhú‑dé,
    te xǎhaⁿ‑dě xii‑gá: —Mèstrú, véxi‑í càháⁿ ndàhú‑í núú‑n nǔu vá cúndèe iní‑n càda
    tátna ñaha‑n xìi‑í, chi cùtnuní iní‑í sá ndácú‑n —càchí‑dé xǎhaⁿ‑dě xii‑gá.'
  myu-myu: Ikabog̃atka be bima ag̃okatkat oajẽm Jesus kay―ierepat. O'jẽg̃'aecõg̃cõg̃
    cewap jexe ya'õbuyxi buye. — Kariwa! — io'e Jesus pe. — Ebu'u'ũm pima, omu'adam
    ece — ierepat o'e.
  amk-amk: Na rahida bei Yesusi niai na munuefea. Na nana mani inontarai manei maninang
    kusta foi sinsung ne rerawafoi sentenang. Deti Yesusifo disang kapa awebuka na
    arongfo mae dutani deyo, “Daie, wau wemambiriu ne, maya mani, nari yau yenteng
    weru nehu maninangnei.”
  fai-fai: Yesus ayo abiw mak badayo kinim wol bán gam dása kinim ayo mew bude Yesus
    atam nadale Yesus yán mewso kal kibi duwo tawalu dák abe nadale Yesus mun dádaw,
    “Kamokim kaba, kalam aket, kidel namudon kalaw namti, kidel namudaw kenono.” Aka
    nade
  ura-NT: 'Nii baiha leinjiin neseu neeuruhane jana jetaote, Jesoso rene turuha cue
    leinjiin cacha cosibi ruhecaain caaun cunaiteein, nitohanai cunai siricha cacha
    leeochaauru rohan turunaa nainenihane saijieein. Aca jetaote, Jesoso coaariin
    atane que nauri turuanacanejeein notoroaain jetao: “Ii jereeine canu rautaau caa
    canu cosibi cajera Curuaanaa,” naane jana jetao:'
  mcd-NT: Shafa futsaino Jesús pushurasi ano ini. Nannoshon nocofunu ahuun yoratishon
    ranimamishti rashquishi futsuaton cahuanquin Jesús fuchitan fuopacucahuan yoini,
    —Ifon, ua caya huapaiquifin mian caya huatiroquin, —huaiton.
  urt-urt: Ŋup ende Jisas nato moi ende pe, miyeꞌ ende ŋaiye wahriꞌ epwa wukeh wukeh
    ŋaparaꞌe kin lalme ŋetekeꞌe Jisas pe, ki ŋasarꞌe ŋimbep tumbuhuroroꞌe na gah pe,
    ki ŋisilihme Jisas na, “Lahmborenge, ŋam sisyeme, ŋaiye ni ŋasande pe, nin tatame
    ŋaiye na ongohe pupwa ŋaiye sai me ŋam pe, ma tuhur prihe.”
  awk-awk: Ġatun yakita kakulla, kakulla noa ba tarai ta kokerá, a! wakȧl kúri kauwȧl
    leprokan; nakilliela noa Iéthunuġ puntimulléu̇n ġoarrá ko, ġatun wiya bon, wiyelliela,
    Piriwȧl, wiya, bi ba kalyukan kȧnún, umȧnu̇n bi tia turon.
  kiz-kiz: Jhatokili bho ajhe mu mji umongawapo, munu jha amemili ukoma ajhele okhu.
    Wakati ambwene Yesu, abinili wakati ijhinamisya uso bhwa muene pasi ni kun'soka,
    akajobha, Bwana, ikajhiajhi wilonda, ghwibhwesya kunitakasa.”
  tzo-TZE: 'Ta yan to c''ac''al c''alal tey oy ta yan lum li Jesuse, tey ital jun
    israel vinic tsacbil ta c''a''el chamel. C''alal laj yil tey oy li Jesuse, tal
    spatan sba ta stojol. Jech laj yalbe: ―Cajval, me chac''an chacoltaune, xu'' avu''un
    chacoltaun ―xi.'
  lex-lex: 'La''awa lera ida, de Yesus Nden la leta ida la geni dom to''a. Muanke''
    ida ed walia la hande la'' inonni tetema de nanienia ulityata-temyata (lepra).
    La''pa mak kanienia ulityat de namkek tut niana Yesus dewade nwaltiora-nwaltieman
    la Yesus na''nama nwak la Yesus niwra: “Amee! Mtiulan mai a''u. Agat niohora de
    Omuodi plolli pa Mhi'' kalwied nan a''u, hornama Ompuayow nohora a wakwa''ku,
    up matro''mu nee!”'
  dov-dov: Chakachita kuti nakali kuli limwinya dolopo mwaalumi wakazwide chipele
    wakali mo. Elyo nakamubona Jeso, wakawida kubusyu bwakwe akumukumbila, wati, “Mwaami,
    kuti wayanda kondi salazya.”
  rgu-rgu: Nai koroꞌ esa, Yesus naneta no lahenda esa ao-ina na hedi kusta mesan.
    Ana nita Yesus, boe ma sundaꞌ undulaka na losaꞌ mata-idun neta dae neuꞌ Yesus
    matan. Ana nae, “Ramatuaꞌ! Kalu nau, sona tulu-fali au dei! Huu fo au bubuluꞌ,
    Ramatuaꞌ bisa puli ma au hedi ka, ela bosoꞌ lahenda rahiaꞌ au.”
  toc-NT: 'Maktum quilh­ta­macú acxni̠ Jesús xcha̠ni̠t nac aktum ca̠chi­quí̠n caj
    li̠puntzú chilh cha̠tum chixcú xlá xta­ja­tatlay y xka­lhi̠y aktum li̠pe̠­cuánit
    tzitzi hua­nicán lepra. Acxni̠ a̠má chixcú úcxilhli Jesús xlá lak­ta­la­ca­tzú­hui̠lh
    y laka­ta­tzo­kós­talh hasta nac ca̠ti­yatni, y chiné li̠ma̠aka­tzán­ke̠lh: —Quim­pu̠­chiná,
    para huix chuná laca­squina pus caqui­ma̠­pac­sani eé li̠xcáj­nit quin­tzitzi.'
  ulk-1902: 'E bakeamulu nerute uteb ge, nerute le nagri gim, abara gem lepera mitkar:
    ege E Iesu erdali, epe abim ekesmeri tabara opem, E abi damosi, kega, Opole, ese
    ma lagelage, ma umele kara gem ogdirup.'
  som-som: Goortuu magaalooyinka middood ku jiray, waxaa la arkay nin baras miidhan
    ah. Isaguna markuu Ciise arkay, wejigiisuu dhulka dhigay oo ka baryay isagoo leh,
    Sayidow, haddaad doonaysid waad i daahirin kartaa.
  mam-C: 'Jun q''ij, attaq Jesús toj jun tnam, kanin jun ichin tk''atz, ex otaqx yajx
    tu''n jun tx''a''k noqx n-el lemimin. Atzaj te'' tok tka''yin Jesús, kub'' meje,
    exsin kub'' t-xo''n twutz tzmax twutz tx''otx''. Jaw kub''sin twutz kyjalu''n:
    Ay wAjaw, qa taja, b''a''n tu''n nkub'' tq''ani''n tuk''a nyab''ila.'
  ndj-ndj: Yesu paveli mbwani yimu yaveli na mundu yumoyu yavelili na ukalava mvili
    wosi. Pamuwonili Yesu, mweni kamuwila pasi kamluva, “Bambu, pawudayila, ukuwesha
    kung'ofuwa.”
  mbj-NT: 'Ti m'' panang s''ee hẽnh Jesus mamuun mä aj''yy rog manahuuh do hanäng
    doo. Tak''ëp mä ta hã däg ta rog. Jesus tabahapäh bä m'', ahyy häng mä tũũ, tetsẽẽ
    mä Jesus bado hõm hyb n''aa ta nahëëh: —Tak''ëp Hyb N''aa Jawyk Doo, —näng mäh
    —makarẽn bä mahajaa né hẽ nahäh ỹ mado hõm —näng mä ta kyyh.'
  lat-VUC: 'Et factum est, cum esset in una civitatum, et ecce vir plenus lepra, et
    videns Jesum, et procidens in faciem, rogavit eum, dicens: Domine, si vis, potes
    me mundare.'
  ngp-ngp: Yesu eze atende emwe mzi umwenga, nahenda na mnt'hu mta matana. Naye eze
    amwone Yesu, niyo amfikila madi no kumnombeza, niyo agamba, “Zumbe, ukaunga, wadaha
    kunisunt'ha!”
  aoi-aoi: Arngkawura eneja Jesus n-ambilyumurra nakina awilyaba-manja angalya n-ambilyu-murrumanja
    nuwilyaba nenungkwarba nibina n-arrirreyinuma awurrakwulyumida amarmarra ena-langwa-manja
    nenumakwulya. Arrubude-ka angbilyuwa akina. Eneja kembirra neni-rringka-manja
    nakina Jesus, n-abuluwendingama nakina nenungkwarba n-engmidirruwajungwunuma nenumukwurra
    ajiringka-wa akwa nenu-marrakbakama nakina Jesus-uwa akwa ni-yama, “Ningkubungkawa
    ningkukwulyubena,” ni-yama. “Ki-ngayindena-manja ningkakina ningkeningma yiku-mungkwur•denama
    ningenumakwulya,” ni-yama nakina Jesus-uwa.
  enq-2: Jisasa siti dupanya mendenya kateamopa, akali kopetalimi koeyapae mendeme
    Jisasa kandatala, baa katea dosa ipao tombauli sepala, kyeto joo tee lao, “Kamongo,
    embame nambanya yaina dake mee jetala, pyoo wasepae kalyale lao maseteno doko,
    yaina dake mee jakatenopa, namba pyoo wasepae kalyapona” lea.
  eng-ASVBT: 'And it came to pass, while he was in one of the cities, behold, a man
    full of leprosy: and when he saw Jesus, he fell on his face, and besought him,
    saying, Lord, if thou wilt, thou canst make me clean.'
  mna-mna: 'Indeeŋe Yesu imbotmbot kar ta na, tomtom ta, ni mbetmbeete sananŋana ikam
    kati. Imar ma ire Yesu, to itop su kereene uunu, mi itaŋroro i ma iso: “O biibi,
    sombe lelem isaana pio, na nu rao ziiri mete tio ti ma kuliŋ iŋgeeze mini.”'
  rmy-ARLI: 'I jekhvar o Isus inele ki nesavi diz, i nekotar anglo leste iklilo manuš
    pherdo gubaja. So dikhlja e Isuse, pelo anglo leste mujeja đi phuv hem molinđa
    le vaćerindoj: “Gospode, te mangeja, šaj te sasljare man!”'
  myw-myw: Wankuyeim misik kweitan ven toulepel teitan mo inek, meivek kaleivin kakulikul.
    Im towen, ikin Yeisuw, ikalivatow kantukov wamatan, initoug waseg, ilana, “Guyaw,
    magat sivinam, bukuvag kaleivig beibwein.”
  sby-sby: Yesu mpwalikuba mumunshi naumbi walakumana ne muntu wali kukolwa bulwashi
    bwa mankuntu mubili wonse. Mpwalabona Yesu mulwashi uyu walasuntama kuntangu nekumusengeti,
    “Mwami ndicishi kwambeti mukute ngofu shakusengula nsenguleni.”
  sll-sll: Ena habang ta Yisas ere pi malgi ta mongwi. Mongure yal ta gaung bani para
    muru hakubi dere mongwi. Molere Yisas u pa dungwo hanere, ya habilai sire sirin
    bol tongwi, “Yal Yisas ye, ni nebona i awai ol na terala di pinanga, ol na to.”
  yaq-NT: 'Junak, Jesujta junama senu ili bwe''u jo''araapo a'' aneo, seenu, lepra''
    teamtae, unnaa ko''okoeka au yepsak. Intok ini''i, Jesujta bichakai, tonommea
    kikteka, bwiau ko''om cha''aka intok au ujbwanak: ―Achai, empo junen ea''ateko,
    inia in ko''okoata betana nee ino ine''etetuane ―ti jiakai.'
  uro-uro: Bä nga rhoqoräkt i ma Jisas di qale qa mät aomni ama värhäm nävät iaväkt
    ama värhap dä ama ruqa qä män sä nas kärakni i ama bias pät a qa moe. Bä nga qa
    lu ma Jisas dä arpus na qa samäk bä aa uväski mane sävät ivät näkt kä nagukt pät
    ma Jisas toqortäqyia, “Gua morqa, ngakt bä nani a nge di märmärsäs gem nge iva
    ngia rhumäräs pät a ngo.”
  ita-1885: 'OR avvenne che mentre egli era in una di quelle città, ecco un uomo pien
    di lebbra, il quale, veduto Gesù, e gettatosi sopra la faccia in terra, lo pregò,
    dicendo: Signore, se tu vuoi, tu puoi mondarmi.'
  muy-muy: 'Ka ya ti Yezu naŋ àbu a kəsa nahaŋ bu ni ti zal nahaŋ àra, ambələk èsekaba
    naŋ a dal-dal. Àra èpia Yezu a ti àrəkia, àbəhaɗi mirdim, meleher ndiɓ ana haɗ,
    àhi : « Kam-kam, bay goro ni ! Tamal kawayay ti kisliki mahəŋgaraba nu a ti nîgia
    mis njəlatana. »'
  kqc-kqc: Taoni yokoiri amegamori, bi refera amiye yokoi baeyo. Iesu veyori, bi ini
    efuka ini ne uruma konori odesi Iesu guyaguya niyo, “Varika amiye, ya ura reisa
    vonisi, ya yaku na moi ruaka rigiya!”
  rmc-ZRB: 'Єкгвар, кана Ов есас андро єкг фоврос, єкг мануш, саво есас прокажоно,
    дикгля ле Ісус, пейля про муй і іґєн манґєлас Лес: — Раєя! Те Ту камес, Ту шай
    ман жувжарес!'
  tav-tav: Cabero ape macapʉ Jesu cʉ cãno jĩcaʉ seeto rupaʉna caajeri boaʉ cʉ catʉjʉyupʉ
    Jesure. Jesure cʉ tʉjʉ, cʉ tʉpʉ eja, rʉpopatuapʉ canumu cumu nʉcʉbʉgoyupʉ. —Yʉ
    Ʉpaʉ, yʉ caboarijere caroaro mʉ yaá majii. To bairi mʉ cabooata yʉre mʉ netoo
    catiogʉ, bopacooro cʉ caĩ jeniñupʉ Jesure.
  eng-ULB: It came about that while he was in one of the cities, a man full of leprosy
    was there. When he saw Jesus, he fell on his face and begged him, saying, “Lord,
    if you are willing, you can make me clean.”
  spa-VBL: 'En cierta ocasión, cuando Jesús estaba visitando una de las aldeas, conoció
    allí a un hombre que tenía una lepra muy severa. El hombre se postró sobre su
    rostro al suelo y le suplicó a Jesús: “Por favor, Señor, si quieres puedes limpiarme”.'
  fra-_FOB: 'Comme il était dans une des villes de la Galilée, un homme tout couvert
    de lèpre, ayant vu Jésus, se jeta la face contre terre, et le pria, disant: Seigneur,
    si tu le veux, tu peux me nettoyer.'
  hau-ULB: Sa'adda yana daya daga cikin biranen, wani mutum dauke da kuturta yana
    nan wurin. Da ya ga Yesu, ya fadi bisa fuskarsa kasa yana rokansa, yana cewa,
    “Ubangji, idan ka yarda, za ka iya tsarkake ni.”
  mal-mal: 'ഒരു ദിവസം, അവൻ ഒരു പട്ടണത്തിൽ ഇരിക്കുമ്പോൾ കുഷ്ഠം നിറഞ്ഞ ഒരു മനുഷ്യൻ യേശുവിനെ
    കണ്ട് കവിണ്ണുവീണു: കർത്താവേ, നിനക്ക് മനസ്സുണ്ടെങ്കിൽ എന്നെ ശുദ്ധമാക്കുവാൻ കഴിയും
    എന്നു അവനോട് അപേക്ഷിച്ചു.'
  kkc-kkc: Biame heeso Yesu see mi hee mapoo diso. Mi omapoo odoo agagisa bia badebeiso.
    Odoo ogoso Yesu ogoloso o homo beiyopoo ebiso miyomoo tugusaloso egeesee howaso,
    “Lodee, nayo a tekepo moodoolai goomogoga, a tekepo moodee,” diso.
  urd-GVR: Ek din Īsā kisī shahr meṅ se guzar rahā thā ki wahāṅ ek marīz milā jis
    kā pūrā jism koṛh se muta'assir thā. Jab us ne Īsā ko dekhā to wuh muṅh ke bal
    gir paṛā aur iltijā kī, “Ai Ḳhudāwand, agar āp chāheṅ to mujhe pāk-sāf kar sakte
    haiṅ.”
  far-far: Ana te maedangi, sa Jesus nia to 'i laona te fere, ma te wane ne kuu nia
    saungia, nia to laugo senai. Kada nia ada to'ona sa Jesus, nia leka mai siana,
    ka boruru 'i naona, ma ka amasia ka 'uri, “'Aofia 'ae, dia 'oe nonimabe, 'oe saitamana
    gura nau ga 'amu.”
  suz-BL: मिनु काबु येसु आ शेंसीबपुकी नु सहर कामी बाक्‍मेनु, कोव़र पाइब मुर का कली
    ग्रुमा बाक्‍त। मिनु मेको कोव़र पाइबमी येसु कली तशा, आ ङोंइती बाप्‍शा “प्रभु, सापाइक्‍चा
    दाक्‍ताक्‍नी हना, आं कली सापाइक्‍ने चाप्‍नीनी” देंमाक्‍त।
  car-NT: 'Irombo amy moro pono aitopo ta Jesus a''ta, amy areky na''no''ka''po wokyry
    moro po kynakon. Jesus ene''po mero ty''wa, tombata''po iwoma''po. Jesus ''wa
    iwe''pima''po: “Jopoto, i''se aja''ta, ykura''mary taro mana.”'
  amp-amp: Jisasr wom kmit tohetrn, wom lepra dbohneft yaket yimar niahato Jisasrhu
    wurampno msuhhato mkfo memorr, “Broye, ndar na hatohwa dbohneft yak thurahnt,
    to be thu troh tanyrahta.”
  bht-bht: जालू यीशु कुसी शेहरे च था, तां दिखा, ओथु इक माणु था, जिसयो कोढ़ होया था
    कने सै यीशुऐ जो दिखीकरी मुऐ दे भार पेई गिया, कने बिनती करणा लगा कि, “प्रभु जी
    अगर तू चा तां मिंजो ठीक करी सकदा है।”
  eng-NOY: And it came to pass, when he was in one of the cities, lo! a man full of
    leprosy; and seeing Jesus, he fell on his face, and besought him, saying, Lord,
    if thou wilt, thou canst cleanse me.
  cub-NT: 'Jesús ʉ̃i cʉede cũináro ĩmaroi, ʉ̃i yebai nʉrejamed̶a cũinácʉ pojeyʉ. Aru
    Jesúre jã́ri, ñʉatutarejamed̶a joborõi, pued̶acʉyʉ ʉ̃́re. Aru jẽniarejamed̶a:
    —Mʉ, ji jabocʉ, ʉcʉ baru, mead̶ajacʉ ji pojeiyede. Bʉojaivʉ mʉ mead̶ayʉ yʉre,
    arejamed̶a.'
  ita-1927: 'Ed avvenne che, trovandosi egli in una di quelle città, ecco un uomo
    pien di lebbra, il quale, veduto Gesù e gettatosi con la faccia a terra, lo pregò
    dicendo: Signore, se tu vuoi, tu puoi mondarmi.'
  lww-lww: Ana siraunia, e pogos tai, Yesu sike pulkumali tai e yo nene, ana yar tai
    m̃alia pimi puna, nap̃a yaru nena, maiena nap̃a leperosi kilapel naga kila kare
    nena tasnena. Ana yaru nap̃ani pimi mloru e lana ne Yesu, tag pania, piun tania,
    pisape “Sup̃e! In na nemlelaga nesape ko okilia okila ruru in si wo ga, ana visae
    okekarania, in na sineun nesape neviun tan ko vena okila inu neikiki sina ga.”
  ron-BAYASH: 'Isus are ăm unu dăm varušurljelje. Om pljin dă gubă lu văzutulă pă
    jăl šă su arukănt pă đinučiš ăm nenće aluj šă să aruga la jăl: “O Domnu, dakă
    numa tu vuješć, tu mă poc ăntrima.”'
  ckb-ckb: 'کاتێک عیسا لە یەکێک لە شارەکان بوو، پیاوێک هات کە بە تەواوی تووشی نەخۆشی
    گولی ببوو. کە عیسای بینی خۆی بە زەویدا دا و لێی پاڕایەوە: «گەورەم، ئەگەر بتەوێت،
    دەتوانیت پاکم بکەیتەوە.»'
  nas-nas: Jiisuuꞌ niiꞌnavuntuꞌkoo teing-koo osinanka-koo otoko naning narung pouꞌ
    oramuuꞌke maantoꞌ. Eeꞌnoko tenang Jiisuuꞌ oovura tee kinkinura eentavaruꞌ tee-koo,
    aaꞌpuma, “Ovoring, daꞌ piarora deekoꞌ dake ning kuimepeuꞌnung.”
  uvl-uvl: Iok, Iesus langa kileng e pe nga kileng neu none tu. Pe non nem tu poreke
    toto ia haleles poreke toto ngana nenge ngau hohoa singira. Pe nga etue nenge
    esia Iesus talsio tote i pe hele ke teke, “Non Soke, nenge teke lemem toto o hemasia
    iau!”
  eng-BBE: 'And it came about that while he was in one of the towns, there was a leper
    there: and when he saw Jesus he went down on his face in prayer to him, saying,
    Lord, if it is your pleasure, you have power to make me clean.'
  ixl-CNT: 'Uncheeꞌ atich u Jesuus tu maꞌl qꞌu tenam tziꞌ. Utz atich maꞌl u vinaj
    tziꞌ majte vaꞌlich chꞌaꞌk tiꞌ. Ech taꞌxh til u Jesuus, pecheꞌ kuꞌ siatz. Taqꞌ
    kuꞌ ivatz vatz txꞌavaꞌ. Utz ijaj bꞌaꞌnil te ech tzaꞌ: —UnBꞌaal, ¿yetz asaꞌ saꞌan
    bꞌaꞌn ve?— Texh te.'
  xsi-xsi: Aku zo toŋge, Yesu imo lawea toŋge ilo, ŋineŋga tamâta toŋge nde imâ papa.
    Pukoŋa saga-saga nde ikura tamâta ŋinde tini ndoni. Tamâta ŋinde mata ilâ imora
    Yesu, ŋineŋga ipare tuku, nao tundu pa tâno, aku ino papa tu, “Maro Ŋalae, ambo
    noko ilo tu kuveta mine, ande noko pwura tu kuveta naŋa tiniŋgu ipâŋga mbâra-mbâra.”
  crx-NTPO: '''Et hukw''elh''az Sizi ''ilhoghun keyoh ''ut''en. ''Ink''ez ''ilhoghun
    dune ndulcho whe ooka whulhjut-un, ''i leprosy huyulhni, ''i be nduda, ''en cha
    ''et keyoh whut''en. Sizi yutilh''en whe yubut nachaniti, yuts''u tedudli, “SMoodihti
    nyun hukwa'' ninzun de be ilhtus-i ''int''i-i, ''i be suna''ilhdeh,” yulhni.'
  kan-OKCV: ಯೇಸು ಒಂದು ಪಟ್ಟಣದಲ್ಲಿದ್ದಾಗ, ಮೈಯೆಲ್ಲಾ ಕುಷ್ಠರೋಗವಿದ್ದ ಒಬ್ಬ ಮನುಷ್ಯನು ಯೇಸುವನ್ನು
    ಕಂಡು ಅಡ್ಡಬಿದ್ದು ಅವರಿಗೆ, “ಸ್ವಾಮಿ, ನಿಮಗೆ ಮನಸ್ಸಿದ್ದರೆ, ನೀವು ನನ್ನನ್ನು ಶುದ್ಧಮಾಡಬಲ್ಲಿರಿ,”
    ಎಂದು ಅವರನ್ನು ಬೇಡಿಕೊಂಡನು.
  bbb-bbb: Maza be Jesu fu sidove be ijia fino ijia e be adame katire bu kua reforasino
    kuavo ije abema ijare kekena Jesu gakiro ruae. Fu keke Jesu fino ijia tua sakaedo
    ijia dijena uri Jesu soesoena kuae, E Ireobo a vierafe a oemarekuma ni vajae none
    ige amaerijiega fu una maradieno kuae.
  blw-blw: Angkay hen-argawan, wachah Jesus hen ihay fabréy way kawad-an agé hen ihay
    tagu way nakkonet. Yag hen nangil-ana an Jesus, ammag nampalentomang hen henagongna
    way nampangpanga-ase way mangaliyén, “Apo, afurotò way wachan kafaelam way manga-an
    hen antoy saket-o no anno paat an ka-asiyan haén.”
  tam-2017: 'பின்பு அவர் ஒரு பட்டணத்தில் இருக்கும்போது, குஷ்டரோகம் நிறைந்த ஒரு மனிதன்
    இயேசுவைக் கண்டு, முகங்குப்புறவிழுந்து: ஆண்டவரே, உமக்கு விருப்பமானால், என்னைச்
    சுத்தப்படுத்த உம்மால் முடியும் என்று அவரை வேண்டிக்கொண்டான்.'
  azz-NT: 'Huan mochihuac se tonal que yetoya Jesús Temaquixtijque tech se pueblo
    ten itatilanal de Galilea. Huan ejcoc tech ne pueblo se cocoxque ten cocotocatoya
    ninacayo. Huan cuac in cocoxque quitac Jesús, ijcuacón yejua motoquij huan motancuaquetzac
    huan moixacatentocato hasta talixco huan quitatautij Jesús ijcuín: ―Totecotzin,
    como ticonmonequiltía, cuali tionhuelis tinechonchipahuas de nijín pitzotic nococolis.'
  spa-RV-1909: 'Y aconteció que estando en una ciudad, he aquí un hombre lleno de
    lepra, el cual viendo á Jesús, postrándose sobre el rostro, le rogó, diciendo:
    Señor, si quieres, puedes limpiarme.'
  csy-csy: Khatvei Jesus miphak khat omna khuapi khat ah theng hi, tua pa in Jesus
    a mu ciang in a mai ah bok a, Topa awng, uk po le te hong thiangsak thei ni hi,
    ci in thum hi.
  mxq-NT: 'Es ko Jesús ꞌyijty ma̱ tuꞌugʉ ka̱jpn, net ñimiinʉ tuꞌugʉ yedyʉjk diꞌibʉ
    myʉda̱jtypy ja leprʉ pa̱ꞌa̱m. Es ko tadʉ yedyʉjk tꞌijxy ja Jesús, net ñaygyoxtʉna̱a̱ydyákʉ
    es ñaxkuꞌijxʉ es tmʉnuꞌxtáky dʉꞌʉn: —Windsʉ́n, pʉn mdsejpy, mba̱a̱dʉts xyaꞌꞌagʉdaꞌaky.'
  tzj-NT: 'Xuban jutij ja Jesús c''o chipan jun tinamit, c''o jun achi xekaj ruq''uin
    majtajnak rmal jule'' itzel tak ch''a''c. Ja c''a rachi ja tok xutz''at ja Jesús
    xuque'' chwach in tique''e: —Wajaw, ja wi nawajo'' ninatzursaj, anin wotak chi
    natcowini ninatzursaj, ne'' tre.'
  tdt-tdt: Iha aldeia ida, Jesus hasoru mane ida, nia isin nakonu ho moras lepra.
    Bainhira ema nee haree Jesus, nia baa hakneak hakruuk too rai iha Jesus nia oin
    hodi husu tulun dehan, “Nai, Ita Boot iha kbiit atu kura hau nia moras hodi halo
    hau nia isin sai moos fali, naran katak Ita Boot hakarak.”
  ron-BTF: 'Și s-a întâmplat, când era el într-una din cetăți, că iată, era acolo
    un bărbat plin de lepră; acesta, văzându-l pe Isus, a căzut cu fața la pământ
    și l-a implorat, spunând: Doamne, dacă voiești, mă poți curăți.'
  eng-WEBP: While he was in one of the cities, behold, there was a man full of leprosy.
    When he saw Jesus, he fell on his face and begged him, saying, “Lord, if you want
    to, you can make me clean.”
  eng-FBV: Once when Jesus was visiting one of the towns, he met a man there who had
    a very bad case of leprosy. The man fell with his face to the ground and begged
    Jesus, “Please Lord, if you're willing, you can make me clean.”
  nld-1939: 'Eens, dat Hij Zich in zekere stad bevond, was daar een man, die melaats
    was van onder tot boven. Toen hij Jesus zag, viel hij op zijn aangezicht neer,
    en smeekte Hem: Heer, zo Gij wilt, kunt Gij me reinigen.'
  bwo-bwo: Ik aaw Iyesus kit ikutse b́befere bíatso een shodon detsetso, eenshodonwere
    bí ats jamats keshutstso ash iko b́ maants b́ waa, Iyesusi b́ bek'ktsok'on b́
    baron datsats gúp'gup'dek't t doonzo «Ni eekiyal taan s'ayintso falfne,» et bín
    b́ k'oni.
  nch-BL: 'Huan Jesús itztoya ipan se altepet, huan hualajqui se tacat cati itacayo
    palaniyaya ica nopa cocolisti lepra. Huan quema quiitac Jesús, motancuaquetzqui
    iixpa huan chicahuac quiilhui: ―Toteco, sinta tijnequi, huelis techchicahuas.'
  quc-TNT: 'Aretak ri Jesús c''o pa jun tinimit chic, xopan jun achi ruc'', ri sibalaj
    yawab, ri c''o itzel ch''a''c che. Ri achi, aretak xril ri Jesús, xupachba rib
    chuwäch. Xuchap u bochi''xic, xubij: Tat, we caj la cäcowin la che nu cunaxic,
    —xcha''.'
  tfr-NTPO: Pjl̈ara ga Jesús öötong shäng kjok kjrinashko ga domer shrono shäng kjl̈ara
    ba shwoy. Domer l̈i pogl̈o go swl̈o ara, sho an do jĩkong. Jesús ĩya ga kjök tono,
    kjujono bokdo kjl̈ay kl̈ung go, ga tjl̈ẽ ba kong ga «Tjl̈apga, tja poptëp woydë
    ga tja poptëp ga pjl̈úe» l̈e.
  kaq-NT: Jaa pecaho sca ta janobo jai jemabo qui nocoti canishqui. Huesti jema qui
    nocoxon sca sipiyahpa joni behchiquin. Sipiyahpaton sca Jesus merahax taracahpaquexon
    Jesus hihti yocaquin. —Jeen hihxon res tah min hea rohajatihi, Hihbon. Mian tah
    min hahtipahi —hahquin.
  sgb-sgb: Minghan hên atsi ya hi Apo Jesus ha mihay balayan, ay dinumani kana ya
    mihay lalaki ya nag hakit ketong. Nandoko ya ha arapan na, ta wanan nakiingalo,
    “Panginoon, no kalabayan mo, ay paalihên moy hakit ko, êmên luminis ya lawini
    ko.”
  vie-1934: 'Đức Chúa Jêsus đang ở trong thành kia, có một người mắc bịnh phung đầy
    mình, thấy Ngài thì sấp mặt xuống đất, mà nài xin rằng: Lạy Chúa, nếu Chúa khứng,
    chắc có thể làm cho tôi được sạch!'
  kxv-kxv: ଜୀସୁ ର଼ ଗା଼ଡ଼ାତା ମାଚାଟି ମେହ୍‌ଦୁ ଏମ୍ବାଆଁ ଗୂଡ଼ା ଆଙ୍ଗା କାଜା ର଼ଗ ଗାଟାସି ମାଚେସି;
    ଏ଼ୱାସି ଜୀସୁଇଁ ମେସାନା ମୁନୁ କୁତାନା ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି, “ଏ଼ ପ୍ରବୁ ନୀନୁ ମ଼ନ କିତିହିଁ
    ନାଙ୍ଗେ ନେହିଁ କିହାଲି ଆ଼ଡାଦି ।”
  cha-cha: 'Ya susede anae gaegue güe gui uno gui siuda sija, estagüe un taotao na
    bula ategtog: güiya anae jalie si Jesus, podong gui mataña gui menaña ya jagagao,
    ilegña: Señot, yaguin malagojao, siñajao unnagasgasyo?'
  amu-NT: 'Quia na tyomꞌaaⁿ Jesús cwii tsjoom, tyjeeꞌcañoom cwii tsaⁿsꞌa na chaꞌwaañe
    chuu tycu lepra. Quia na ntyꞌiaaⁿꞌaⁿ Jesús, tjacwanquioom nomtyuaa, sꞌaaⁿ tyꞌoo,
    tsoom: —Ta, ntyjii na ꞌu nnda̱a̱ nntseinꞌmaⁿꞌ ja, xeⁿ lꞌue tsꞌomꞌ.'
  hin-CV: किसी नगर में एक व्यक्ति था, जिसके सारे शरीर में कोढ़ रोग फैल चुका था. प्रभु
    येशु को देख उसने भूमि पर गिरकर उनसे विनती की, “प्रभु! यदि आप चाहें तो मुझे शुद्ध
    कर सकते हैं.”
  eng-OURB: While he was in one of the cities, behold, there was a man full of tzara'at
    ·leprosy·. When he saw Yeshua [Salvation], he fell on his face, and begged him,
    saying, “Lord, if you want to, you can make me clean.”
  spa-BES: 'Y sucedió que estando él en una de las ciudades, allí había un leproso;
    y cuando vio a Jesús, postró su rostro en oración hacia él, diciendo: Señor, si
    quieres, puedes limpiarme.'
  san-BEN: ততঃ পরং যীশৌ কস্মিংশ্চিৎ পুরে তিষ্ঠতি জন একঃ সর্ৱ্ৱাঙ্গকুষ্ঠস্তং ৱিলোক্য
    তস্য সমীপে ন্যুব্জঃ পতিৎৱা সৱিনযং ৱক্তুমারেভে, হে প্রভো যদি ভৱানিচ্ছতি তর্হি মাং
    পরিষ্কর্ত্তুং শক্নোতি|
  tdx-tdx: 'Ie tan-drova raike t’Iesoà, intoy ty lahilahy atseke ty angamae; ie nahaisake
    Iesoà, le nihohok’ an-dahara’e nitoreo ama’e ty hoe: O Rañandria naho satri’o,
    mahalio ahy irehe.'
  naf-naf: Âpme Zisas ek maneti mka ŋen met mame an ŋen liŋgit satnaŋmak tapmaŋgeyaŋ
    Zisas ekti kot kandaŋan pedondom samti weyaŋpepeyelen otnâmti keŋaŋaŋ sume kapigok
    zeye, “Amobotnaŋ, weyaŋne. Geŋ nâgât sekŋ mmane ŋep bembeyelen nânik beme ŋep
    weyaŋnesenik!”
  grc-MT: και εγενετο εν τω ειναι αυτον εν μια των πολεων και ιδου ανηρ πληρησ λεπρασ
    και ιδων τον ιησουν πεσων επι προσωπον εδεηθη αυτου λεγων κυριε εαν θελησ δυνασαι
    με καθαρισαι
  vid-vid: Yali hino, Yesu loyali kuli miji jimwenga ja ako, munhu yumwe nayali na
    uswema lukuli lweng'a kamona. Leka, munhu ayo kagwa chifunama kamlanda Yesu, “Mkulu
    wone ulingugana kombusila utamwa wondilingugula!”
  pio-NT: 'Aiba èerité, Jesús ìyacaté áiba yàcalé irìcu, néese asìali yàanàaca néré
    cacháunéeri íimami lepra iyú. Iicáca Jesús, yá yúuwàa irìacawa inùmáawawa Jesús
    irí yàacaténá Jesús icàaluíniná, yéewacaténá catúulécanáca Jesús iicácani. Yá
    isutáca Jesús íicha wawàsi manuísíwata: —‍Nuíwacali, núalíacawa píalimá pichùnìaca
    núa, piwàwacaalí quéwa pichùnìaca núa —‍íimaca yái asìalica.'
  tsn-tsn: Mme ka letsatsi lengwe mo motsaneng mongwe o a neng a o etela, teng koo
