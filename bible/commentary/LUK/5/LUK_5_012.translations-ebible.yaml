verse: LUK.005.012
translations:
  kpx-kpx: Vani mole Iesuu o moleve tige lebolasite ata moleu lohoaleu Iesu elehai
    vudivemo kome bokoai vata bisime holumai baita avuho loui avoe, “Di Kosive, a
    isivianiege di hoesehavonela.”
  okv-H: Eto Iesu da vahai ta pambuto mihinu embo vahai kini na hamo ahurekari amina
    Iesu kito amita utu ta veto gombuto penunu einge ena, “Bada, umo asi eto kito
    hamo nau ejo javotoho ai,” ainge enu,
  tbo-tbo: Yesu meyagai gehouna ugolina ma lawa lepelo hinina i hogoya i nei ugolina.
    Ma hougana lawa Yesu i gagaleya po u naona i guli hopu hau hipuli ma i lupali
    gonugonuwa i pa, ‘Guyau, inapa nugonugom yaka una luyawahiu.’
  mal-C: യേശു ഒരു പട്ടണത്തിൽ ആയിരുന്നപ്പോൾ ദേഹമാസകലം കുഷ്ഠം നിറഞ്ഞ ഒരു മനുഷ്യൻ അവിടെവന്നു.
    അയാൾ യേശുവിനെ കണ്ടിട്ട് സാഷ്ടാംഗം വീണ്, “കർത്താവേ, അങ്ങേക്കു മനസ്സുണ്ടെങ്കിൽ എന്നെ
    സൗഖ്യമാക്കാൻ കഴിയും” എന്നപേക്ഷിച്ചു.
  grc-SR: Καὶ ἐγένετο, ἐν τῷ εἶναι αὐτὸν ἐν μιᾷ τῶν πόλεων, καὶ ἰδού, ἀνὴρ πλήρης
    λέπρας· ⸂καὶ ἰδὼν⸃ τὸν Ἰησοῦν, πεσὼν ἐπὶ πρόσωπον, ἐδεήθη αὐτοῦ, λέγων, Κύριε,
    ἐὰν θέλῃς, δύνασαί με καθαρίσαι.
  bgc-bgc: जिब वो किसे नगर म्ह था, तो उड़ै कोढ़ तै भरया होया एक माणस आया, अर उसनै
    यीशु ताहीं देखकै अर मोध्धा पड़कै बिनती करी, “हे प्रभु, जै तू चाहवै तो मन्नै ठीक
    कर सकै सै।”
  khz-khz: Toma ta Iesu vanuga gauta aonai, vonai talima ta kopina maparana lepera
    na evaiato. Ia na Iesu egitaato, wailanai evetiu-talito enogiato, netiwato, “Velekou,
    pene oririwana genai, taunatauna pono kala-alevaku e pono vega-namaku ripa.”
  deu-TKW: 'Und es geschah, als er in einer der Städte war, siehe da war ein Mann,
    voll Aussatz; da er aber Jesus sah, warf er sich nieder aufs Angesicht, und bat
    ihn: Herr, so du willst, kannst du mich reinigen.'
  zsr-NT: 'Catiꞌ zoëꞌ Jesús tu lu yödz niꞌ, bdxinëꞌ ga naꞌ zoëꞌ bönniꞌ réꞌitsquinëꞌ
    huëꞌ nudzuꞌ ruzö́d. Catiꞌ bléꞌinëꞌ Jesús, butság lahuëꞌ lyu, len gútaꞌyuëꞌ lahuëꞌ,
    rnëꞌ: ―Xan, chquiꞌ rëꞌnnuꞌ, huac unuꞌ nedaꞌ.'
  lin-lin: 'Mokolo mosusu, wana Yesu azalaki kati na moko ya bingumba, moto moko atonda
    na maba na nzoto abimaki. Tango amonaki Yesu, afukamaki liboso na Ye elongi kino
    na mabele mpe abondelaki Ye : — Nkolo, soki olingi, komisa ngai peto.'
  hns-NT: 'Ek dien djab Jiesoe ek Gaalielea diehaat ke sahar me raha, tab ekgo aadmie
    okar paas aail. Okar dehie bhar korhia ke bemaarie raha. Djab oe Jiesoe ke dekhies,
    tab okar gor gierke poetjhies kie: „Maastar djie, djab toe mangiehe, tab toe hamme
    attjha kar sakiehe.”'
  noa-E: Maimua biek ãb Jesús deeum phöbör ee sim aig woun ãb kokobé bënëu sĩi phĩe
    kha dodos sim barchëjim aajem. Mag wounau oo athaawai jẽkhʉt phõbkhanaa, jẽb gaai
    dagau dʉrnaa, chaigpamamua irig, —Señor, pua khõs chirʉm khai, mʉg phĩedau warre
    mʉ gaaimua chugpaabapʉ̈i aichëjim anʉm.
  eng-EMTV: And it came to pass while He was in a certain city, that behold, there
    was a man full of leprosy. And when he saw Jesus, falling on his face he begged
    Him, saying, “Lord, if You are willing, You can cleanse me.”
  mib-NT: 'Yūcuán na te íne Jesús ini ɨɨn ñuu, te ni quee ɨɨn tēe ndóho cuehyɨ̄ stehyú.
    Te ni jito de nuū Jesús, te ni jecuɨñɨ̄ yɨtɨ́ de ni jequīn de nuū de nde nuū ñúhun,
    te ni cahān ndahú de jíín yá: Jíní na jéē cuu sáha ní jéē nduvāha ná, te núu cúní
    ni, áchí de.'
  lif-NT2: थिक् ये़न् ये़सुःन् लत्‍छा पाङ्‌जुम्‍मो वये़ल्‍ले़ लोगेॽरे़ तरुबा मनाधिक्
    खे़प्‍मो त्‍ये़॥ खे़ल्‍ले़ ये़सुःन् निःसुआङ् कुदगि साम्‍बोःन् फन्‍छिङ्‌ल पेलि
    फाक्‍तु, “आदाङ्‌बे, खे़ने़ॽ निङ्‌वाॽ के़जोगुने़ फाॽग्र लोगेॽलाम् वेःम्‍मा के़सुक्‍कारो॥”
  xnj-xnj: Ndi Yesu paavi kumuji umonga wa kwenuko, mgosi mmonga anamabudi higa yoha
    pamuweni Yesu, akamgwilila chakukupama mumagendelu gaki na akamjovela, “Bambu,
    ngati wigana uhotola kuninyambisa.”
  mmx-mmx: At lara laaleng Iesu ga nemen to at lara lemenemen. La ni ga ekip tangarang
    mi laradi ga meres mi lanmeres gu (leprosy), mo ga umsu at labantuxu ren. Se neni
    ga ven ne Iesu, ni ga xis tiktikbu mi luvatgulom teren la ga sing ne Iesu, “Leeme
    Silok. Mo do u vara i, una lox aroo ia!”
  cbr-NT: 'Jesúsa Galilea menu ''icë ëma achúshinu ''ain ca axa an aín nami chëquimicë
    ''insinan ''aisamaira oquin aín nami chëquimicë uni anu ''iacëxa. A unin ca a
    mërai a tanáin rantin puruni bëúnpucuquin Jesús cacëxa: —Mix cushi ''ixun camina
    ''aisa tanquin ''ë pëxcuti ''ain.'
  tee-NT: 'Acsni ixvi ju Jesús lacalakatam lak''achak''an pus lakmilh pumatam lapanac
    ju ixpacxanta ju macxcai ists''its''i ju ixpuch''i''an. Chai ju yuchi lana taquilhputanilh
    ju lacat''un la''ix''ucxlacapu'' ju Jesús. Chai tapaininilh. Junich: ―Qui''ucxtin
    ni va xaq''uinc''uch''up''ut''uch cava pus laich xaq''uinc''uch''ut''i.'
  eng-LSV: And it came to pass, in His being in one of the cities, that behold, a
    man full of leprosy, and having seen Jesus, having fallen on [his] face, he implored
    Him, saying, “Lord, if You may will, You are able to cleanse me”;
  cak-NT: 'Y cuando ri Jesús xapon pa jun tenemit, xapon jun achi riq''uin, ri achi
    ri'' niyawaj riq''uin ri jun yabil rubinan lepra. Ri achi, can xe xutzu'' ri Jesús,
    xbexuquie'' chech y xulucuba-ka ri rujolon c''a pa ulef y xu''ij che: Ajaf, ren
    weta''n chi jatiquier nalesaj nuyabil, pero man weta''n ta anchique nanojij pa
    nuwi'', xcha''.'
  pah-NT: 'Aerẽ Jesus''ga ruvi cidade pe pevo. Kiro ijaijauhuve''ga ruri. Ohy ga rehe
    gajagajauhua gara''oa rehe. Jesus''ga repiagame ga hoi onhinog̃a ojovapyvo yvyvo
    Jesus''ga pyri jihoheva''ero ji poko javo. Ga e''i: —Nde eremoka''ẽ kwaha jijagwa
    ji hugwi jipojykaharetero. Po nde imoka''ẽpotari jijagwa, a''ero po ti nde imoka''ẽi
    nehẽ, ehetei ga Jesus''ga pe.'
  sja-NT: 'Ewari aba Jesús p''uurude nide eperã leprapa k''ayaa bɨpa ununaji. Jesumaa
    chep''eda, bedabaidachi tau bɨɨrɨ eujãde t''õbairumaa mãik''aapa chupɨria iidiji:
    —Tachi Waibɨa, pɨa k''inia bɨ pɨrã, mɨ k''ayaa wẽpapipáde aji, Ak''õre k''ĩrapite
    pia beemerã.'
  xed-xed: Ma sana fitik ma nzakwa Yesu ma sana luwa, ka lagha sana mndu ksu rɗa mndu.
    Na gi nghaŋtani ta Yesu, ka zləmbatá tsi zlumbruh ma ghuvani ka ndəɓa dzvu. «Mghama
    ɗa, ka ta kumay ka laviŋlava ka ta mbiɗifta ka nzakwa yu nda ghuɓa,» kaʼa.
  mks-NT: 'Ta ndaja coo íin Jesús in ñuu ta já na̱xi̱nu̱ co̱o in da̱ ndóho cue̱he̱
    táhyi̱ nu̱ á. Ta tá na̱xini da Jesús já na̱caxítí da̱ nu̱ á ja̱nda̱ quia̱hva na̱cani
    ndaa nu̱u̱ dá nu̱ ñúhu̱. Já na̱casáhá xíca̱ ta̱hví da̱ nu̱ á já cáchí da̱ já xi̱hi̱n
    á: —Cuu ndaja va̱ha ndó ye̱he̱, xitoho i̱ tá cúni̱ ndo̱ —na̱cachi da xi̱hi̱n Jesús.'
  gfk-S: Be Jisas ga kis ter kaia tike taman, tike turadi ga hana tupas ie ma ra sana
    minaset ga banot ter no palatamaine. Be iga nes Jisas iga san tudu igom sie no
    matmataan tana utuso tano pu igom sasaring marmaris ter tane Jisas be, “No Watong,
    aiou palai be u haruat ura halangalanga iou waing pai nale tale be da hatabune
    habaling iou. Ma be ing u sip, nu gil hobi tagu.”
  bmu-bmu: Jisösnöŋ taon kunöŋ maliga miaŋgöreŋ azi kun sileŋi uzikukunöŋ mem bölim
    teköiga tarök. Tata Jisös eka kösutŋe simin köla geba kewö köuluköm waŋgiyök,
    “O Kembu, göŋön sihimgan mem ölöwak niŋgimamgö mötzan ewö, mönö ni ölöp mem solanim
    niŋgiman.”
  dgz-dgz: Wam da, Iesu pa sewa da gapan wandeni. Ap mepe apan da epi no iragi omat
    na kakaurasen iniwandin. Me Iesu yaveni namup nikapu enu anega wan, “Ayop negawa,
    ge men di anua wat inakam nimanegai!”
  eng-GNV: Nowe it came to passe, as he was in a certaine citie, beholde, there was
    a man full of leprosie, and when he sawe Iesus, he fell on his face, and besought
    him, saying, Lord, if thou wilt, thou canst make me cleane.
  zaa-NT: 'Loti'' re'' Jesús le'' ttu yetsi nna bitsina'' ttu nubeyu'' itúỹianią ra''ni
    yetsu'' yùtsù''. De bilá''nią Jesús nna beduỹíbį ru''a lúe bedètta'' lúį loyu
    nna gutta''yunią ne nna rą: Senor, canchu calatsi'' cuią''lu'' nna huaccani cuią''lu''
    eyuni lu'' inte''.'
  eng-WEBSTER: 'And it came to pass, when he was in a certain city, behold, a man
    full of leprosy: who seeing Jesus, fell on his face, and besought him, saying,
    Lord, if thou wilt, thou canst make me clean.'
  guh-guh: 'Jesús itsa ponapona tomarata, nexata bajarajota patajopa pebi, bajayajebi
    bitso peperabëtsabanaenë. Itsa bajaraponë tane Jesús, pematabacabëta irataeya
    bocajunua Jesús pitabarata. Vajëta pinijicuenia Jesúsjavabelia. Jumaitsi: —Tajatuxanenë,
    cacaëjëpa raja tanejamatejemayaexanaenexamë mapavitanevecuaje. Itsa jitsipame,
    nejamatejemayaexanare mapavitanevecuaje, jai bitso peperabëtsabanaenë Jesúsjavabelia.'
  bon-bon: Nuuja taje Yeesu liba yepä cewe cabu jage, biname puga ge lepera pita cama.
    Tabe liba Yeesu ne jepänige, teemämu gawe cabu ajarige Yeesu gome, teebine itinärige
    egä, “Babo biname, maane liba singi gäte, maane miiji gäte cebine pita cäco me
    wawena!”
  nhw-BL: 'Huan Jesús itztoya ipan se altepetl, huan hualajqui se tlacatl catli tlacayo
    palaniyaya ica nopa cocolistli lepra. Huan quema quiitac Jesús, motlancuaixtlapacho
    iixpa huan chicahuac quiilhui: ―Toteco, sintla tijnequi, huelis techchicahuas.'
  mgw-mgw: Yesu paabile pakilambo simo sa nni'ma wo, ngakwembana na mundu mwene matana
    yi'ga yoti. Mundu ywo ngagonja ukukama na kunnu'ba Yesu, “Bwana mana upendile,
    wendakombwa kunipeleteya.”
  swh-ONEN: Ikawa siku moja Yesu alipokuwa katika mji fulani, mtu mmoja mwenye ukoma
    mwili mzima akamjia. Alipomwona Yesu, alianguka chini mpaka uso wake ukagusa ardhi,
    akamsihi akisema, “Bwana, ukitaka, waweza kunitakasa.”
  wbi-wbi: jilyahumile kuuti ye alyafikile mu mpulo ghumonga, umuunhu juno alyale
    amemile uvukoma alyale ukuo. ati amwaghile uYesu, akasula misia umutu ghake paasi
    na kukufunya akati,” Mutwa nave ghunoghua, ghuwesia kunivalasia”.
  bba-bba: Sɑnɑm mɛ Yesu u wɑ̃ɑ wuu ɡɑɡu sɔɔ durɔ ɡoo wi u bɑrɑ disiɡiru bɑrɔ u nùn
    wɑ, mɑ u yiirɑ win wuswɑɑɔ u nùn suuru kɑnɑ u nɛɛ, Yinni ɑ̀ n wurɑ, nɑ yɛ̃ mɑ
    kɑɑ kpĩ ɑ mɑn bɛkiɑ kpɑ n dɛɛrɑ.
  eng-KJVCPB: 'And it came to pass, when he was in a certain city, behold a man full
    of leprosy: who seeing Jesus fell on his face, and besought him, saying, Lord,
    if thou wilt, thou canst make me clean.'
  kgk-NT: 'Hesu oime jave tetã-my ogwahẽ hasy vai va''e. Mba''asy vai oipiremboaipa
    íxupe. Ohexa-ma ramo Hesu-pe, onhesũ henonde-py. Ovapy-py ho''a oĩ-vy omboete-vy
    Hesu-pe. Ojerure rure íxupe: —Xe Járy, nde porombogwerahaty voi nde. Nde ae xe
    rexakwaa ramo xe mbogwera hagwã, he''i Hesu-pe.'
  waj-waj: 'Vo suai voovaki Yisuuva vo yoosinnavaki varuduu vaidi buunna hooya mmamma
    roosuuvoono innasi nniravai. Numa Yisuunna too inna yuku oyaivaki vioo varoo vainno
    yaagueeqama inna yaparainno tunoo: Udaanga-o, a ni mmammaivaa tuqinnaanaree tiee
    fai a aikiooma tuqinnaanaravaivee,'
  cpy-cpy: 'Ikanta rareetaka Jesús otsipaki nampitsi, ari ipokakiri omatziri pathaawontsi.
    Ari iñaapaakiri Jesús, rotziwerowa-shita-paakari, ikantapaakiri: “Pinkathari,
    pikoyi-rika, aritaki omatakyaa petsiyata-kota-kahaena.”'
  ekk-PKP: 'Kord kui Jeesus külastas üht linna, kohtus ta mehega, kel oli väga raske
    pidalitõbi. Mees heitis näoli maha ja anus Jeesust: „Palun, Issand, kui sa tahad,
    võid sa mind puhtaks teha.“'
  mpx-mpx: Sauga Yeisu iyoho panuwa etega elana, tau etega i miminaa to, iya kasiyebwa
    lepelo tuwana bwalibwaligena i apapanak-an. Sauga tau o Yeisu i kite, inoke i
    na i loepwakoku elana ge maninina i pahanalowanek bilibiliya, yaka i awanun nabinabi
    elana i ba, “Babala, ebo nuwam, i bosowaina nu abubunau.”
  wbp-wbp: Ngakalku, Jijajijilpa ngurrangka nyinaja yalirla ngurrararla. Yalirla,
    ngulajulpa wati nyinaja pinti wijini-kirli panu-kurlu. Junga-juku, kamparru-jukujurla
    mirdijirrpijirrpi parntarrinjunu. Jijajikijirla wangkaja, “Warlalja-Wiri, nyuntulurlu
    kanpa mardarni yartarnarri Kaatu-kurlangu yapaku parlpuru-maninjaku. Kajilpanpaju
    mari-jarriyarla ngajukuju, ngulaju kajikanpaju wijini parlpuru-mani manu karaly-mani!”
  luo-luo: Kane Yesu ne nitie e achiel kuom mier, ngʼat moro ma dhoho omako dende
    duto nobiro ire, kane oneno Yesu, nopodho piny ka okulore e lowo kendo nosaye
    niya, “Ruoth, kiyie, to inyalo pwodha.”
  nhe-NT: 'Huan Jesús itztoya ipan se altepetl, huan hualajqui se tlacatl tlen palaniyaya
    itlacayo ica nopa cocolistli lepra. Huan quema quiitac Jesús, motlancuaixtlapacho
    iixtla huan chicahuac quiilhui: ―Toteco, intla tijnequi, huelis tinechchicahuas.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܝܼܗܘܵܐ ܝܼܫܘܿܥ ܓܵܘ ܚܕܵܐ ܡ̣ܢ ܡܕܝܼܢܵܬܹ̈‌ܐ، ܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣܠܹܗ ܚܲܕ
    ܐܢܵܫܵܐ ܓܸܪܒ݂ܵܢܵܐ. ܘܟܲܕ ܚܙܹܐ ܠܹܗ ܠܝܼܫܘܿܥ، ܢܦܝܼܠܔ ܠܹܗ ܥܲܠܔ ܦܵܬܹܗ، ܘܦܘܼܪܦܸܠܔ ܠܹܗ
    ܒܝܼܹܗ ܒܹܐܡܵܪܵܐ: ”ܡܵܪܝܼ، ܐܸܢ ܒܵܥܹܝܬ، ܡܵܨܹܝܬ ܕܲܟܹܝܬ ܠܝܼ.“'
  esk-NT: Jesus nunaaqqimiitnami nalautchiñiqsuq aŋutmik auyugaqtualiŋmik. Aŋutim
    tautukamiuŋ Jesus sivuġaanuŋniqsuq iŋiqsruqługuasiiñ, “Ataniiq, pisuksiñaġuvich
    mamitiłhiñaugikma.”
  msb-msb: San adto si Jesus sa usad na lungsod may nag-abot na tawo na puno an lawas
    sin leproso. Pakakita niya kan Jesus naghapa kag nakimaluoy sa iya. “Ginoo, kun
    gustuhon mo mapaayo ako.”
  cpa-NT: 'Jmai³ ja³mi³hiúg³ Jesús cøng² juøi², ca¹dsiég¹ jan² dsa² dsoh³, dsa² lán¹²
    hmih¹² tsa¹jŋi¹². Ca¹chi¹jné¹dsa, chi³ŋiu¹³ ni³dsa huø¹, mi³ca¹jë́²dsa Jesús.
    Ca¹juúh²dsa, ca¹tsáih¹dsa Jesús: ―Guiuh¹³, tiáh¹ báh³ hning² jmóh³hning hí³ quieg¹
    chi²júh² hiug² hoh¹²hning quianh¹³ jní² ―ca¹juúh²dsa.'
  dso-dso: ତରେକ୍‌ ଜିସୁ ଗଟେକ୍‌ ନଅରେ ରଇଲାବେଲେ ଗଟେକ୍‌ ଗୁଲାଇ ଗାଗଡେ ବଡ୍‌ରଗ୍‌ ଅଇରଇବା ଲକ୍‌
    ତେଇ ରଇଲା । ସେ ଡାଣ୍ଡାସନ୍‌ ପଡି ମୁ ବୁଏଁ ଚିଆଇ ଜିସୁକେ ବାବୁଜିଆ କରି କଇଲା, “ଏ ମାପ୍‌ରୁ,
    ତମେ ଜଦି ମନ୍‌କଲୁସ୍‌ନି ବଇଲେ, ମକେ ନିକ କରିପାରୁସ୍‌ ।”
  meu-meu: Ia na hanua ta lalonai, bena tau ta, kopina idoinai lepra mo, ese Iesu
    e itaia; bena vairanai e goru diho, e noia eto, Lohiabada e, boma ura, boma haḡoevagu.
  yva-NT: Masyote inta Yesus no no munije inta rai, umba vatano aravure ntapekano
    anakea raije inta po aen, ti po vukane ranteter no Amun. Umba po raura Ai pare,
    “Injae, winyare mayar, syare Nyo saumane raunande rinai.”
  dgc-dgc: To esa a aldew, éy édse ti Jesus to esa a banuwan. Ey te lélake ta éya
    a putat i bégi na ta saket a ketong. Ey siya, péketa na ni Jesus, éy dinumapa
    siya, a nékiohon siya ni Jesus. “Panginoon,” kagi na, “éng maari, éy pahusayénék
    pad.”
  zpm-NT: 'Laa Jesús no tib guiedz co, tib dzew, bdziṉ tib mgui ne rlan guiedzdox
    ne lë lepr lo me, pquiitsgzhib mgui haxta bdziṉ lo mgui liu, rëb mgui lo me: ―Tebaa
    siguieeḻ luu guṉguiac luu naa.'
  hix-NT: Anaro owto ho nehxakon hatà, Txesusu. Àto rma ehtoko, àhyaka nomokye hatà,
