  nko-NT: Ɛkɛ ɔkʋ Yesu bʋ wúlu kʋsʋ, ɩlɔ pɛpɛ ɔlɔpʋ́ ɔkʋ lówun mʋ. Ɩnʋ ɔlɛbɛda akpawunu,
