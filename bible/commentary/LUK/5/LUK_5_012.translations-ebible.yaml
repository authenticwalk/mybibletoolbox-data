  mxt-NT: 'Noo quɨvɨ ñohó ra Jesús noo ñuu nu iyo noo ra cuhví. Ta tyahyu xaan coño
    ra. Ta cha nanyehe ra chi ra Jesús, ta chicuɨñɨ chɨtɨ ra nuu ra. Ta nacañinoo
    ra xiñi ra nya nu ñuhu. Ta chacu ndahvi ra nuu ra, ta catyí ra: ―Sutu Mañi yuhu,
    tu yoho ta cuñún, cuví sanduvahun chii ―catyí ra.'
  tzo-NT: 'C''alal te oy ti jun jteclum ti Jesuse, ital jun judio vinic. Tsacbil ti
    c''a''el chamel ti vinique. C''alal laj yil ti Jesuse ti vinique, tal spatan sba
    ti stojol ti Jesuse, lic yalbe vocol. Hech laj yalbe: ―Cajval, mi chac''ane, xu''
    chichop avu''un ―xchi.'
  ind-AGS: Sekali waktu, ketika Yesus sedang mengunjungi salah satu kota, Dia bertemu
    dengan seorang yang menderita sakit kusta parah. Orang itu bersujud hingga wajahnya
    menyentuh tanah dan memohon kepada Yesus, “Tolonglah Tuhan, jika Engkau mau, sembuhkanlah
    saya agar saya bisa diterima kembali oleh sekelilingku.”
  omw-omw: Mpo enta Iesusiva mwatukya mpoqi uro varuvaro tauma rumpuaravanto uaqiama
    kyo vaisiva mwini varuva Iesusira taqero uro mwia vuqa tumu ntiro nai viri mpiami
    mwataqi vatero po tiro tiqaro, Nronrao, e ni kyaahaqa hiataa hirera, e qioma ni
    mamanta kyuqema matenanrave, tiro.
  yrb-yrb: Yesuma mui natofo suro ibebina amaimawere amara i suro ibebi. Ibeda Yesu
    erite Yesubai fare buri gigirariro arubi uteda nui wei, Anu unu ufasuna na ma
    wirofaro wiromau wei.
  maa-NT: 'Jesús k''e̱ nga tsibìjna jngoò na̱xa̱ndá, ijchò jngoò xi̱ta̱ x''i̱n xi
    tíbindojno chrjoa̱ yijo‑la̱; nga kijtseè Jesús, tsohojna‑ñiat''aà nangui nga kijtseèxkón
    Jesús, tsibítsi''ba‑la̱, kitsò‑la̱: ―Na̱''èn, tsà mejèn‑lè, ti̱tsjeè‑ná ch''in
    xi tjín‑na.'
  mcq-mcq: Naꞌii pini Hu ara pini vaꞌeme ea pina reporosia rukina Jesu kamarena Huni
    unaꞌi mweꞌi ꞌojiꞌi jarima ijá ꞌwama Natohwe A ura renaꞌamajaho veje na maraniama
    ꞌwamana.
  sus-A: عِسَ تٌ نُ نَ تَا ندٍ كُي، عَ نَشَ شّمّ ندٍ لِ نَا، كُنّ دِنشِ عَ قَتٍ بِرِن
    نَ. عَ تٌ عِسَ تٌ، عَ نَشَ عَ يَتَفِ رَقٍلٍن بْشِ مَ، عَ عَ مَيَندِ، «ﭑ مَرِفِ،
    شَ عِ تِن، عِ نْمَ ﭑ نَسّنِيّندٍ.»
  jpn-1965: さて、イエスがある町におられたとき、全身らい病の人がいた。イエスを見ると、ひれ伏してお願いした。「主よ。お心一つで、私はきよくしていただけます。」
  fra-SBL: 'Comme il était dans une des villes, voici qu''il y avait un homme atteint
    de lèpre. Lorsqu''il vit Jésus, il tomba sur sa face et le supplia en disant :
    « Seigneur, si tu le veux, tu peux me rendre pur. »'
  yka-yka: Dambuwaˈ ellew sābu si Isa laˈi si dambuwaˈ puweblo, niyaˈ aˈa laˈi lapat
    weˈ ipul barannen. Pagkite aˈahin si Isa, pasujud iye muyuˈ-muyuˈ, paˈinne, “O
    Tuwan, bang kew mabayaˈ, tapakawuliˈnu ku.”
  mle-mle: Jisas niki tipaam kwadik, duw nak, lepa giviyib dim kwurlik, diki sip miyawa
    pwusal, alim kwaad. Di Jisasaam vikuw, kupwaam vakirkuw, nimadib wadid, “Yitaypika
    Duw, mina mawul warlik, wuna sip sipwutiy-kimina.”
  shp-NTPO: 'Wetsa netenra, westíora jeman Jesús iketian, *lepra isinya westíora joni
    jaiba joá iki. Joxon Jesús oinnax, ja namanbi chirankootax maikibi bekepia iki.
    Jainxon Jesús neskáakin yoia iki: —Ibó, keenxonra nokon isin min ea benxoati iki
    —akin.'
  aom-aom: 'Iae Iesuro amore hijadeje. Hijamu ae gemu sino hahoꞌe jomemu jiëꞌohuro
    rueromo Iesu garomo ague aho hiromo ëninamiromo uavadeje: Bada ja nasi sino avohehoꞌiranoho
    ja eni javajëjo. Ëhuni jasi nimoromo ajemijëꞌohuro iae ajemiꞌanuëjo.'
  geb-geb: Tuga mben Zisas ŋgu bakɨ mben kim, ŋkari gu fari goreri rɨmrɨm za suvgi
    guma mbe zi. Ana zav Zisas gangiap, mbaram za wo fegap nuiana khɨngiap, nɨm nuiana
    dav, khaŋ tɨgap Zisas ga nzuai, “O Guma Bakɨme, ndu vuzvugara. Ndu vuzvugip, ndu
    nan muuŋgirim, gu taagia nzerarga.”
  eng-WYCLIFFE: And it was don, whanne he was in oon of the citees, lo! a man ful
    of lepre; and seynge Jhesu felle doun on his face, and preyede hym, and seide,
    Lord, if thou wolt, thou maist make me clene.
  bsj-bsj: Kambo co ki no win mor cinan lonironineu, kange nii wi dim ki tuirak walek,
    kambo co to Yeecu ri con yar ken ki tikob ceb la conken co, tokti, “Teluwe” Namo
    ti ci ri mwantuamye cerum”.
  cak-cak: 'Tok ri Jesús c''o pa jun tinamit, c''o jun achi q''uisnak rij riq''uin
    ri yabil lepra xberuc''utu-ri'' chuvech. Ri achi re'' xe xutz''et ri Jesús, xxuque-ka,
    xuya-ka nic''aj-ruvech pan ulef, y riq''uin quemelal xu''ij che: Ajaf, si rat
    najo'', yin veteman chi yatiquer na''an chi yin yic''achoj riq''uin ri nuyabil,
    xcha''.'
  chf-NT: 'Ji''pat, jinq''uin aj Jesús ya''an tan ump''e caj c''oti untu winic mäx
    c''ojo t''oc ni yaj u c''aba'' lepra, y jinq''uin u chäni aj Jesús nocwäni tu
    yoc y u chinjatz''i u pam tä cab u ch''oc chen uba t''oc. U yälbi ca''da: ―Noxi''
    winic, si a wolinicaba u ch''e'' a tz''äcälinon.'
  tlf-tlf: Tam am maak daanu e, Yesus iyo abiip maak kutam kal bom-nalata, utamata,
    tinum kaal mafak kesa maak alba kalaa agela e, tinum beyo tal Yesus iyo atam-nala
    e, kamok king imi weng umka-emin umi kuguup uta ku-nala e, tal katuun duung fegela
    daak imi miit tem ton-nala e, Yesus iyo fomtuup daga-nala e, “Kamogim kabaa. Kabo
    tii kale, dong dogopnelan o agelap umdii, nimi kaal mafak koyo telela kopne-namap
    o,” agela e,
  piu-2006: Yiitjunya tawunungka nyinanyingka, wati pangki pikatjarrangku nyakula
    Yiitjulakutura yanu. Paluru waṯungarala watjaṉu, “Mayutju. Nyuntu yilta yunytjurringkula
    ngayunyaṉi pikatjarra palyala!”
  poh-NT: 'Chiri̱j chic ruꞌ nok xipahba̱ꞌ chic i Simon chi jenaj queh take cablaj
    chi raj tahkanel, pan jenaj kꞌi̱j ar chipam jenaj tinamit reꞌ wilic wi̱ꞌ i Jesus,
    jenaj winak xilim ri̱j naxilow cho wach i Jesus xchalic ru̱cꞌ eh xcꞌulic rixucꞌa̱ꞌ
    ri̱b chiwach. Reꞌ winak reꞌreꞌ chi mucꞌlic jok wach acꞌal jeꞌ wili xikꞌor reh
    Jesus: «K-Aja̱w Jesus, reꞌ hin wehtꞌalim chi wilic awajawric chi resmejic lok
    niyaꞌbilal wi laꞌ jeꞌ reꞌ nawa̱j i hat chi enaꞌn. Nawa̱j na chi jeꞌ reꞌ enaꞌn
    wu̱cꞌ? nqui reh.'
  tue-tue: 'Jesús sicamacãpʉ niirĩ, sĩcʉ̃ bayiró õpʉ̃ʉ̃ bóagʉ toopʉ́ niiyigʉ. Jesuré
    ĩñagʉ̃, ditapʉ munibiácũmujea, jĩĩyigʉ: —Õpʉ̃, mʉʉ yʉʉ diarecʉtirere netõnédʉgagʉ,
    netõnémasĩã.'
  bjp-bjp: Aunbiing Iesu tinawii na nenge maleh, nenge kaltu ae lepra i kuruung tikii
    pununfo ka la usuf i. Aunbiing ka par u, ka luut ini posong na mata una nanal
    ma ka sising u aragii, “Kumguui, male o ier isi, ke ifasi ok fafuu pes iau.”
  xon-xon: Yesu nan bi kitiŋ kibaa ni. Ukɔndaan ubaa mu bi nima. Waah kan Yesu na,
    le u dan nan gbaan unimbiin ni, ki di unimbil chiŋ kitiŋ, ki gaŋ u, le ki bui
    u, “Ndindaan, aa yaa gee kan, aa ga ŋmaa cha m pɔɔk.”
  tzo-ZNT: Ti cꞌalal tey ta jun jteclum ti Jesuse, tey la icꞌot jun jꞌisrael, ip la
    ta lepra. Cꞌalal iyil Jesús ti vinique, isquejan la sba ta yichon, jaꞌo la isnijan
    sba ta balamil noxtoc. ―Cajval, acꞌanuc la avetꞌesbon li chamel xꞌelan ipon oe,
    yuꞌun jnaꞌoj ti voꞌot xuꞌ chavetꞌesbone ―xi la ti vinique.
  mpm-NT: 'Ti ni kuu ja kande Jesús ɨɨn ñuu un, ti ni jaa ɨɨn chaa kuꞌu kueꞌe ndɨꞌyɨ
    teꞌyu. Ti nu ni jini da nuu Jesús, ti ni jankunjitɨ da nuu ya, ti ni sino da nuu
    da undi nuu ñuꞌun, ti ni kandaꞌu da jiin Jesús: ―Jitoꞌyo, nu kuni ni, ti kuu sandoo
    ni saña jiin kueꞌe jnaꞌan na jaꞌa―ni kachi da.'
  ots-NT: 'Pé hnar vez, car Jesús már dyo pé hnar jñini. Már bbʉh pʉ hnar hñøjø, mí
    tzöhui hnar jnini i tsjifi ʉr lepra, mí jøtze ntero cár ndodyo rá ngu̱ cʉ ttzotsja̱xi.
    Guegue‑cá̱, bbʉ mí jianti car Jesús, bi guati, bi nda̱ndiña̱jmu̱, cja̱ bi xifi,
    i̱na̱: ―Nuquɛ, Tzi Jmu̱, ¿cja guí ne gui joguigui yʉm tsja̱xi?―'
  hoy-hoy: ऊंद घन याग यीशु यातोदारा तरी नगर दा ईरोन, आग आऊन हात्‍ती ऊंद मंळसा बंदुन;
    यारी कोढ़ इन रोग हतकु ईरोद, आव यीशु उक नोळकु आऊन काल मा बिद्दुन, अदिक विनती माळदुन,
    “हे प्रभु, अगर नी चाहास्या रा नानी शुद्ध माळ सकत्या.”
  uri-uri: Ak wang a Jisas arpm ha wail ur pa, melnum ur a hi kark alel paitn pa kil
    kul ekg Jisas. Ak wang a kil ariel pa, kil kpor klko lein eln tukgunakg kinar
    knokg kai won a Jisas pa, om kil ropontel la tolpa, “Melnum Wailen, kitn wakrong
    pa, kitn ntekg numpwam akupm kil paln wri wor!”
  amo-amo: Uwadi nani kubi, na awadi nanya nkan kupin nigbire, umong unit wa duku
    nin tikuturu. Na ayene Yesu ku, adio nbun mye adin nfoghe nacara aworo, “Cikilari
    assa uyinna uwasa ushino nin mye.”
  pjt-pjt: Kutjupa ara Jesunya tawunu kutjupangka nyinangi, ka ngura nyara palula
    wati kutju miṟi pika puḻkatjara nyinangi. Munu wati paluṟu Jesunya nyakula palula
    kuranyu punkaṟa puḻkaṟa ngatjinu alatji wangkara, “Mayatja nyuntu mukuringkulampaṉi
    palyala pika nyangatja wiyaringkunytjaku.”
  cwe-cwe: Yesu viyakalile muna dibululu dimwe, munhu imwe yeli yolumwa dikulu lukuli
    lwose keza. Viyamuwone Yesu, kaibwanha hasi chingubingubi na kumulamba, “Mndewa,
    wahalonda, kodaha kunihonyo!”
  daa-NT: 'Ba aaro, Iisa goy ɗo geeger rakki ho gem kaak ɗukum burɗum asiiji. Min
    gem-ak taliig Iisa, ŋa dersitu ɗo uŋji nam ŋa nooɗiig uŋji keɗer, kar ŋa loklikiiji
    aman : « Gem kol *Rabbiney, kiin gedire calindu ya ki ooye. »'
  mlp-mlp: Ari kam araqab Yesus le uliq araqab tuqos. Ossa mat araq ago moq lepra
    inaqta bolim Yesus ahol waqadmo in abakbakan ulum laquwim turad afaqin mulbunim
    ogib emim teq in tisusumun ug, Iyahta ham ni ninad bilaqsa teq ni ya iwastitayid
    ya God ameb isan anumlan ka tihiqiydaq ham.
  ape-C: Anah nyumnah Jisas nanak nape anabur wabur aria anan arugeh lepra hapenyani
    nanaki natogruman. Ananihw yegenyihw douk shuknihw abom um ereb. Aria anan nanak
    nabuh noduk ohrubus nakus atap aria narig Jisas nakri, “Debeini, nyak nyukri wosik
    um, eik yakri nyak nyugabeye.”
  bgs-bgs: Róggun na igukit si Jesus tun ta sábbad lunsud, isumaran din tô manubù
    na ipánnù tô lawa din ka téték. Tô igkita sikandin ki Jesus, igpadani sikandin
    asta iglangkáb. Igpédu-édu sikandin, na mà din, “Áglangngagán, atin ka kakalyag
    nu, isóddóran ku na makólì ka kani bógók ku.”
  faa-faa: Arirakano maiya metamo Yasuane ape meta reakipoko, aporo toropakesa pekea,
    Yasu ipi yano motosane kárapo, aíyaka hemakapukua, kakuna porokoa kake someraka,
    “Unihaeo, nómo ano mafahoko seseraka soko metao, ne seserire?”
  kik-kik: Na rĩrĩ, hĩndĩ ĩmwe rĩrĩa Jesũ aarĩ itũũra-inĩ rĩmwe-rĩ, nĩguokire mũndũ
    waiyũrĩtwo nĩ mangũ mwĩrĩ wothe. Na rĩrĩa onire Jesũ, akĩĩgũithia, agĩturumithia
    ũthiũ wake thĩ, akĩmũthaitha, akĩmwĩra atĩrĩ, “Mwathani, ũngĩenda-rĩ, no ũũtherie.”
  cap-NT: 'Tsjii noojiqui Jesusaz̈ tsjii wajtquiz z̈elan, tsjii mojkchi janchichiz
    laa z̈oñi tjonchic̈ha. Jesusa cherz̈cuqui, niiz̈ yujcquiz puct''ichic̈ha yokquizpacha.
    Jalla nekztanaqui rocchic̈ha, tuz̈ cjican: —Wejt Jiliri, wejr c̈hjetnalla. Am
    wejr c̈hjetinzim pecc̈haj niiqui, wejr c̈hjetinzim atc̈ha amqui.'
  ksr-ksr: Jiisasnoŋ taoŋ moŋnoŋ laligoro kanoŋ eja moŋ selia manimbanoŋ meŋ bolidabororo
    raro. Rama Jiisas iima kosianoŋ simiŋ kuma kemeŋ kokaeŋ qama kooliŋ muro, “Oo
    Poŋ, giinoŋ siiŋganoŋ meŋ qeaŋgoŋ nomambaajoŋ mojaŋi eeŋ, mono nii saanoŋ meŋ
    solaŋaniŋ nomba.”
  eng-TNT: 'And it fortuned as he was in a certayne cite: beholde ther was a man full
    of leprosy: and when he had spied Iesus he fell on his face and besought him sayinge:
    Lorde yf thou wilt thou canst make me cleane.'
  sbs-sbs: Hakuva kuti avali kwina imwi toropo, mukwame yabezwile vutuku bwe mbingwa
    mwavena. Havona Jesu, cha wa cha chifateho ni ku mukumbila, nacho, “Simwine, haiva
    usaka uwola kuni joloza.”
  sue-sue: Nata zora ena ema zo itisonua. Nu boya aya witai meni tama aiso nuso waya
    wai. Are Yesu nata amira kei awero noinu ema ami Yesu giro nuso nana baro bawa
    diro koiniro ego senua awa, “Tua, ni putou niso itia, are ni na kora wamu wero
    giro kora wasa ewanana wamunona.”
  fra-NCL: 'Comme il était dans une ville, voici qu’un homme tout couvert de lèpre,
    apercevant Jésus, se prosterna la face contre terre, et le pria en disant : « Seigneur,
    si tu le veux, tu peux me guérir. »'
  bhg-bhg: Ango edo iji da (1) Yesu maundo nasi bajina da (1) ainda isiri embo ginimi
    tutupegari ami gido gundo doda durudo kondade arate tedogosisina, “Badari, imo
    jipapa edo gido, na eyo kaviyegane!”
  snn-NT: 'Sani, yequë huë''e jobona ti''anjënna, ira ca''mi rauna ju''inguëbi yua
    Jesusna ti''anni, gugurini rëanni, baguëni senni achabi: —Ëjaguë, më''ëbi yënica,
    yë''ë hua''guëre huachojë''ën. Ta''yejeiye ba''iguë sëani, huachoye poreyë më''ë,
    cabi.'
  atb-NT: Radàm lé, Yesuq gi, wà rawà má nyi tô lé, ragùngdû é manggâm dap é byù rayuq
    lé lo ri; haú yuq gi, Yesuq lé myàng jáng, hkyihput htuq luî, "Yhumsîng ê, Nàng
    dóng é nghut le gi, ngo lé Nàng wó lhoq sân-yúng byi râ nghut lhê." ga dûng wut
    ri.
  wro-wro: Ge kunina wuno:murum aua malaiindem maiaruŋum maninja iŋgaŋineri, wai!
    i:dja leper ŋąra iraraia; aua wuno:murum Jesu mąra iŋgo:na, imiŋum maninja kauwona
    kąniauwima, kundjuŋiri, Inaiuri, ŋąmba tjuŋudju wunja, ŋaiu rargąri tjḁngandju.
  cek-AK: Anih vangpui maeto thungah oh naah, khenah, ngansae man kami maeto mah Jesu
    to hnuk naah, a hmaa ah tabok moe, Angraeng, na koeh nahaeloe, na ciimcaisak ah,
    tiah tahmenhaih hnik.
  bkd-bkd: Su duun si Jesus hu sabuwa ha banuwa amin diyà etaw ha sanglahen. Su maahà
    din si Jesus luminuhud dayun diyà ta kandin daw hangyù hu “Ginuu, ku mabayà ka
    ngaay bulungen a ikaw taini ha mahugaw ha dalu ku.”
  ctu-76: 'Che'' ñac ya''an Jesús ti jump''ej lum ti c''oti juntiquil winic am bʌ
    chʌ bʌ yes pasem ti pʌchʌlel mu'' bʌ i pʌc''misʌben majlel i bʌc''tyal. Che''
    ñac ti yilʌ Jesús ti'' pʌcchoco i bʌ ti yebal yoc Jesús. Ti'' c''ajti: C Yum,
    mi a wom ch''ujbiyʌch a lajmisañon. Che'' ti subenti Jesús.'
  lac-NT: 'Caj c''uchi tu q''uinin ti'' yʌn Jesús ich turiri'' cajarob carem. Caj
    c''uchi turiri'' xib yaj, u cʌnmʌn iq''uer u ca''. Caj xonraj ich Jesús caj u
    chich c''ataj ti'' Jesús: ―In wer c''ucha''an a wor a jawsiquen Jaj Ts''urir wa
    ja c''at a jawsiquen ―quij, a iq''uer u ca'' teno''.'
  xla-xla: Alila haleta Yesu ma mo hale dla taiyo. Mo edla kapala batalimale oplami
    halaiyo. Oplami itapo Yesu natipame Yesu hete sitali dla heodepo polomama epo
    atlaiyo, “Lod, wa꞉ na꞉ ka꞉dlowe solotamelepiye, na꞉ ka꞉dene,” diyo.
  xav-NT: 'Tawamhã Zezusi hã te nhamra, ''ri nho''õmo ãma. Tame te aibâ hã ''re sãmra,
    ĩ''wa''re ré hã. Uburé ĩhâiba na, ĩ''wa''re hã. Tawamhã Zezusi te te sõpẽtẽ wamhã,
    hi''rãtitõ ma aime, Zezusihi papara. Ti''ai u, ma tô ti''ubu na ropto. Tawamhã
    Zezusihi ma, te tinha, ãne: — Apito, ĩ̱ma aiwaihu''u pese di, asimipese waihu''u
    pese na hã. Taha wa, te za ĩ̱pe, asima ĩ̱wẽ wamhã. — Ãne te tãma tinha.'
  cuk-cuk: 'Jesús neggwebur-gwensakgi-gudigu, dule-wargwen naibe-buna-yaa-maleged-yaisur-nikad
    ese nonikid, yokorgi sindigar Jesús-asabin signonikid. We-dule Jesúsʼgi wilenaigusad,
    ega sokalid: —Dummad, an wisid, be an-nudakbiele, sunna be an-nudaked.'
  tbf-tbf: Simi ra mene, e Iesu a nga mon simi meinmenien ine bu taon. Ian en, mi
    ka ta nga suvuon mi mienarouk lepra i kurikurien kokouk, a nga nemei. Sien ta
    nga pare e Iesu, a nga sege pukupukukaek nge matan i keim ma a nga no masitinoiv,
    “Mi Nguts, sien va e ta sunuir, e oit nia vara melemelen nge iou.”
  uig-CYR: 'Шундақ болдики, у шәһәр-йезиларниң биридә болғанда, мана шу йәрдә, пүтүн
    бәдинини мохо бесип кәткән бир адәм бар еди; у Әйсани көрүпла униң айиғиға өзини
    етип униңдин: — Тәхсир, әгәр сән халисаң, мени сақайтип пак қилалайсән! — дәп
    ялвурди.'
  ikw-NT: Nga Jizọsi zị rime ẹli-ọhna, otu nwerukna naarịa nchnịchna vakwnusiri a.
    Nga ọ whnụrnu Jizọsi, ọ dna n'ẹli nụ ruwhnu a, rịasno, kaa, “Nyenwe aị, ọ bụru
    nụ i pioru, i nwernu rikne mee m zịri rịchna.”
  khs-khs: 'Ikila nowemiwa, Yesuwa koamesa: semetei nowemi enene emi sena semetei
    nowa nakola waka:pila eta: ilima toma sopoke fola enene. Nakola amowa unua Lepolosi.
    Aputa: sena amowa Yesu ewa potapola:, ene sutesinapola: peleya:wemi minitapo sine
    eni Yesu Ewamo pawemi sine eni apula: ela: penaiya ta:potose, “Sosolo, Keyawa
    newa fala:pa:na: matanananeke, newa hili papaya tema:na:keye,” e seya.'
  dwr-ENT: ዬሱሲ ካታማቱዋፔ ኢቱዋን ዴዒሺን ኦሉ ቦላ ኡባ ሜዳ ቢታኒ ዴዒያዌ ዬሱሳ ቤዒዴ ኣ ሲንንካ ኩንዲዴ፥ «ጎዳው፥ ኔኒ
    ኮዮፔ ታና ፓናው ዳንዳያ» ያጊዴ ዎሴዳ።
  pma-pma: En avong tai, Iesu va en taon tai. Ka en out enek, meatin tai mul ien koa
    mesaien ten leprosi purun aven. Ka navong meatin enek les Iesu, va retengeiril
    vita netan mini, veinan rokol atan. Evus, peahi vit, “!O asuv eli, munak keik
    em vati li, kokilea kovasak revi avek vamai vato ris!”
  atd-NT: Duon allow no nokohondio si Hisus to songo lunsud no duon otow no ibungon
    no mohon-ing no kogang dio to lawa rin. To nigkita rin si Hisus niglangkob dio
    to tangkaan din no nigpohoy-uhoy-u kandin no kagi rin to, “Buyag, ko ogkoiniatan
    nu, ogpakabawi ka to kogang ku oyow ogkaawo ka igkaligsomi ku dio to tangkaan
    to mgo otow.”
  tel-2017: యేసు ఒక ఊరిలో ఉన్నప్పుడు ఒళ్లంతా కుష్టు రోగంతో ఒకడు వచ్చాడు. యేసును చూడగానే
    అతడు సాగిలపడి, “ప్రభూ! నీకిష్టమైతే నన్ను బాగు చేయగలవు” అని ఆయనను వేడుకున్నాడు.
  hat-BSA: 'Pandan Li te nan youn nan vil yo, gade byen, te gen yon nonm ki te kouvri
    avèk lalèp. Lè l te wè Jésus, li te tonbe sou figi li, e li te enplore Li: “Senyè,
    si Ou vle, Ou kapab fè m pwòp.”'
  top-NT: 'Maktum quilhtamacú nac aktum ca̱chiquí̱n ní cha̱lh Jesús ixlama cha̱tum
    chixcú ixkalhí lepra tá̱tat. Acxni ácxilhli Jesús xlá ma̱lacatzúhui̱lh y tatzokostánilh
    hasta talacátalh ca̱tiyatni y chuné akaxcúlilh Jesús: ―Quimpu̱chiná, ccatzí tla̱n
    quincuchi̱ya para lacasquina caquima̱ksa̱ni.'
  msk-msk: Aon oman allaw na gauyauya si Jesus asang barrio, yodorod agkanaan yang
    usug na laroon nang sanla, yamarimpud yang lawas naan nang laro. Pagdatung naan
    kang Jesus, lomood, yagapakallaat, laong, “Kay Ginoo, aw imoon mo, yatigam ako
    na makapagkadyaw kaw sang kanak lawas.”
  gyr-NT: 'Ñepei arɨ Jesús secoise tecua pɨpe, aheve oime mbɨa lepra vɨreco vahe opacatu
    güetecuer rese. Jesús repiase, oñenopɨha oyeaɨvɨ oso chupe. Ipare oporandu aipo
    ehi: —Che Yar, ereipotase, iya nde che mbogüerami eve —ehi chupe.'
  kmh-kmh: Pen kisen Jiysis am miñmon yomb bap mindek, bi soy ayndik mumbwak okok
    maŋgiysek ayak bap, ap mindek maŋ siŋak koŋgim yimiy aŋgak, “Nand yip gey suŋ
    ayniŋg, gey suŋ aynimuŋ aŋgak.”
  ukr-ONPU: 'Коли Ісус перебував в одному місті, прийшов до нього чоловік, що був
    увесь покритий проказою. Побачивши Ісуса, він впав долілиць та просив Його, кажучи:
    ―Господи, якщо хочеш, Ти можеш мене очистити.'
  emi-emi: Kateva nau, Iesu ghe tokatoka tale kateae masaliki, me kateva taumattu,
    anna tasussuku eteva, ghe tarala Iesu, me ghe suuiaala ta liue kkena Iesu, me
    ghe uela etana va, “Vau eteva, marova ualoanna, urooroo tani ghelei eraarangisanaieghi
    ta mata God!”
  zpv-NT: 'Chin guyuuꞌ Jesuhs laꞌn tuhbi guihdxyi raꞌ chi, gwah tuhbi bwiinn loh Jesuhs
    rahchyi guiiꞌdxiu gaduhbitiiꞌ tihxi ba, per chin bwaꞌha ba loh Jesuhs chiꞌchi
    bazuꞌnllihbi ba baruꞌhn ba hasta loh yuh, ya guñiꞌnalaasa ba loh Jesuhs, rahbi
    ba: ―Daada, sidela ziziꞌguehlda luꞌh zuhnn luꞌh gahn gusiaca luꞌh naꞌh.'
  gux-gux: 'Jesu n den ye doyendu nni, o joa den ye li kani ke o gbannandi kuli tie
    gbaadima. Wan den laa Jesu, o den labini o kani ki mia o ki yedi: “N daano a ya
    bua a baa fidi ki ŋanbi nni.”'
  kos-kos: Sie pacl ah Jesus el muta in sie siti, ac oasr mukul se muta we su arulana
    afla manol ke musen lepa. Ke el liyal Jesus, el faksufi ac kwafe sel, “Leum, fin
    wo sum, kom ku in aknasnasyeyula!”
  ibo-ibo: Mgbe Jisọs nọ nʼotu obodo, otu nwoke onye ekpenta juru ahụ, bịara daa,
    kpudo ihu ya nʼala mgbe ọ hụrụ ya, rịọ ya sị, “Onyenwe m, ọ bụrụ na ị chọrọ, ị
    pụrụ ime ka m dị ọcha.”
  yml-yml: Tamu tutuya Iesu i miamia tamu ꞌatamana bwaikina ꞌwaineye, ꞌatamananina
    ꞌwaineye tamu tomogo i miamia tomogona matatabuna waiwaiseselina. Tomogonina Iesu
    i ꞌiseni i mai ma yana veꞌililibu i lumataꞌafufu mataneye i veluꞌui i vo, ꞌAuvea,
    ꞌaiꞌedi nuanuamu ꞌamu fata ꞌu na ꞌiveꞌatumaiku.”
  ory-ory: ସେ ଗୋଟିଏ ନଗରରେ ଥିବା ସମୟରେ, ଦେଖ, ଜଣେ ସର୍ବାଙ୍ଗ କୁଷ୍ଠୀ ଲୋକ ସେ ସ୍ଥାନରେ ଥିଲେ;
    ସେ ଯୀଶୁଙ୍କୁ ଦେଖି ମୁହଁ ମାଡ଼ିପଡ଼ି ତାହାଙ୍କୁ ନିବେଦନ କରି କହିଲା, ହେ ପ୍ରଭୁ, ଆପଣ ଯଦି ଇଚ୍ଛା
    କରନ୍ତି, ତାହାହେଲେ ମୋତେ ଶୁଚି କରିପାରନ୍ତି।
  bzj-bzj: Wahn taim Jeezas mi deh da wahn sertn tong, ahn wahn man mi dehdeh weh
