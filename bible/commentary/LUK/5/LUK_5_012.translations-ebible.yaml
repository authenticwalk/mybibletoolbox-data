  mal-2015: 'അവൻ ഒരു പട്ടണത്തിൽ ഇരിക്കുമ്പോൾ കുഷ്ഠം നിറഞ്ഞോരു മനുഷ്യൻ യേശുവിനെ കണ്ടു
