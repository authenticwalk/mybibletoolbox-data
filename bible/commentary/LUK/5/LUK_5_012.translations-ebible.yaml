    ekururna ingkaka turta, “Ingkartai, unta paka antja namanga, unta yinganha irrpalthala
    marrilamara.”
  gai-gai: Iesusa auŋ ian ndeacri, ramoot ianna, mana tikca, roumb lepa moa ŋgocraica,
