  ena-ena: Jisasɨ haiabɨla mu hɨvɨ hɨnidaci hulaŋ mu lɨpɨlɨm lɨpɨlɨm daŋ agaŋ vemi.
    Lɨpɨlɨm lɨpɨlɨm agaŋ nudɨ hadipɨlɨ sɨkasɨkan agadɨ fɨhalami. Vevɨla Jisasɨ dɨ
    igavɨla fɨli hɨvɨ sɨkasɨkan mɨgavɨla ipalɨci mɨguci ani valɨ hɨnimi. Hɨnihɨni
    nusaŋ mavɨn ciaŋ ciaŋ iguavɨla abami. Iadɨ Hekɨlɨ uami. Nama iasaŋ huaci mavɨn
    hɨniavɨla lɨpɨlɨm lɨpɨlɨm iadɨ hadipɨlɨ hɨvɨ hɨnilalɨ nagadɨ abɨnaŋ sɨvɨlɨci huaci
    lavɨla hɨnivin uami.
  nbq-nbq: Andi en, hivis ndugwis ambi vaga Yesus o kota ambima werekma, ap ambi amu
    hunik welagagi. Ap ako Yesus il higya lagagirik, elese wen vaga samup yiluk nggino
    yugugu dugwit, “Ai, Nasin. Haren sek okbanup imbita heyalok, ndak sek okbanup
    o,” yiluk, yugogogi.
  tgo-tgo: Mbaŋa Jisas vamba ina e ghemba regha, amala regha i menawe i ghataŋa lepelo.
    Mbaŋa i thuwe Jisas, i dobu e ghamwae na ghamwae i nja e thelauko vwatae amba
    i naŋgowe iŋa, “Giyana, thoŋgo nuwaniya u vakathaŋgo na ya thovuye.”
  yap-yap: Bay ba yay ni immoy Jesus u lan bbinaw ni bay be’ riy ni kayigi foch e
    daraw u dow. Ma fa’an yigi guy fa’anem Jesus, me paraw nga but’ u p’eowchen me
    wenig ngak ni be ga’ar, “Somol, fa’anra mm’agan’um ngay, mrayag rom ni ngam be’ech
    nigeg!”
  mop-NT: Pues te'i. Le'ec ti que'en a Jesus ichil jun p'eel a caja, c'ochi jun tuul
    a winic etel. Top tan u tu'ujtal u büq'uel u men u c'oja'anil. Le'ec ca' u yilaj
    a Jesusu, xonlaji tu taan. U c'aataj ti'i a Jesus ca' aantabüc. —Noochil, wa qui'
    ta wich a ch'anesiquene, jede'ec u paatal a ch'anesiquen,— cu t'an ti'i a Jesusu.
  tet-tet: Iha leo ida, Yesus nasoru ema ida mak moras funi mea lema isin lolon tomak.
    Ema nia naree Yesus, nia nakniꞌa sudur nodi dale naꞌak, “Ama! Tulun haꞌu lai!
    Haꞌu katene Ama bele nalakon haꞌukaan moras neꞌe, nebee ema keta nakribi haꞌu
    ona. Surak Ama nakara.”
  hlt-MCSB: Kho pakhat ah a om vaengah hlang pakhat tah hmaibae hoeng la tarha om.
    Jesuh te a hmuh vaengah a hmai long bakop. Te vaengah, “BOEIPA na ngaih atah kai
    nan cim sak thai,” a ti nah tih a bih.
  xtd-NT: 'Nu n‑xika kɨu, te juaꞌan Jesús ɨnka ñuu distrito Galilea. Ijan tuu ɨɨn
    se tnaꞌa kueꞌe teꞌyu ñɨɨ. N‑xini‑s‑ia, te n‑xe juiin xiti‑s nuu‑ia, te n‑xijan
    taꞌu‑s. Te xiaꞌan‑s: —¿Vatuka ndadavaꞌa ñaꞌa‑n a? Dito. Ndadavaꞌa ñaꞌa‑n chi n‑kida
    Ianyuux xa ndadavaꞌa‑n ñayiu.'
  mdy-ETH: ፔቴ ኬሊ ዬሱሴ ካታሞይዳ ዓኣንቴ ፔቴ ዑሢዳ ኬስካ ዶርዓ ዑፆ ባይዜ ዓሲ ዒዛ ኮራ ሙኬኔ፤ ዒዚ ዬሱሴ ዴንቃዖ፦ ባሊቲና
    ሳዓ ሎኦሚ፦ «ኔ ኮዔቴ፥ ታና ጌኤሻኒ ዳንዳዓኔ» ጌዒ ሺኢቄኔ።
  spl-spl: Yesuŋe kapi ya pilâm âlâen arimu lok âlâ hâk bâle kârikŋe tetewaŋgimu manopŋe
    Yesu ekmâ yan gotŋan bam yuwu sâm âikuop. “Lok pato, gâŋe sârâ kundat topŋe topŋe
    biatningiwuapgât dop tap. Yawu sâŋetâ naŋgan. Yakât otmâ nâŋgânihirâ hâk bâle
    yuŋe pesuk sânihiâkgât naŋgan.” Yawu sâm âikuop.
  usp-NT: 'Li jun k''ij cuando wi'' Kakaj Jesús li jun tilmit, xpe jun winak ri wi''
    yajel chirij ri jb''ij lepra. Sic'' winak li cuando xril jwich Kakaj Jesús, xxucar
    chiwch y xxulb''a'' jcayb''al asta xtaw chi'' jwich lak ulew chi jtz''onaj tok''ob''
    re Kakaj Jesús: Kaj, wi jilon chawaj, atcwini'' chi intzib''saj, xche'' re.'
  zav-NT: 'Na'' goquən catə'' zo Jeso''osən'' to syoda, bžin to beṉə'' chacšenchgüeine''
    len yižgüe'' de''en ne'' ḻepr. Na'' be''enə'' catə'' ble''ine'' Jeso''osən'' bzo
    xibe'' laogüe''enə'', na'' beḻgüiže''ene'' gože''ene'': ―X̱ana'', gonšguei ben
    par nic̱h yeyacda''.'
  sgz-sgz: Má i kesi bung ái Iesu a iatung i kesá bimán rum, má kesi kálámul iatung
    a bonta noi kápán páplun i lepra. I pákánbung a mák Iesu, a han mák sukis dirtapul
    uri mátán táil ái Iesu mák sungi ngo, “Konom, ngo u nem on, u arwat suri ngo una
    asengsegeng pas iau!”
  kek-NT: 'Nak cuan li Jesús sa'' jun li tenamit, quicuulac jun li cui̱nk riq''uin
    saklep rix. Nak quiril li Jesús quixxulub rib sa'' ch''och'', ut quixtz''a̱ma
    chiru li Jesús ut quixye re: —Ka̱cua'', la̱in ninnau nak la̱at naru tina̱q''uirtesi.
    Cui ta̱ba̱nu li usilal, china̱q''uirtesi, chan.'
  blz-NT: Na sa'angu' tempo, Yesus isian na sa'angu' kota. Inda'a isian moro'one men
    kustaon longkop wakana. Sarataa ia nimiile' i Yesus, ia nobanintuurmo ka' nama'ase'
    taena, “Tuan, kalu i Kuu maloos, Kuu sabole sida mengelesi'i i yaku' kada' maloe'
    koi aturanna agama.”
  poe-NT: 'Kjuákꞌe chꞌín Jesús ijnko tí chjasin, ntá kui ijnko chojni níhi chónta
    chinlepra. A̱ ntá tió kꞌuíkon chꞌán tí chꞌín Jesús ntá kjuákꞌexín tochꞌin chꞌán
    chronóe̱he̱ chꞌán jnkojína ntáchro chꞌán kíxin: ―Ìnchéni, tí tjinkávan jaha la
    jína chrókjui̱nchekito̱héni jína ―ichro chꞌán.'
  san-TAM: 'தத​: பரம்ʼ யீஸௌ² கஸ்மிம்ʼஸ்²சித் புரே திஷ்ட²தி ஜந ஏக​: ஸர்வ்வாங்க³குஷ்ட²ஸ்தம்ʼ
    விலோக்ய தஸ்ய ஸமீபே ந்யுப்³ஜ​: பதித்வா ஸவிநயம்ʼ வக்துமாரேபே⁴, ஹே ப்ரபோ⁴ யதி³ ப⁴வாநிச்ச²தி
    தர்ஹி மாம்ʼ பரிஷ்கர்த்தும்ʼ ஸ²க்நோதி|'
  cof-NT: 'Junni Jesús manca pueblobi nenasanan, duque lepra bichi chun tsachi manca
    janue. Jesuca quirato, yachi cale tobi mutsaito itsantinue: —Miya, laca nuchi
    manse suwano muquinari, manse suwano podeichunae tinue.'
  srm-NT: 'Wë nöö a baka u di dë, nöö hën Masa Jesosi go a wan köndë. Nöö wan sëmbë
    bi sai naandë, sinkii fëën lai ku tjinasiki. Nöö di a si Masa Jesosi, hën a kai
    ku fesi a goon begi ën taa: “Masa, ee i kë nöö i sa kula di tjinasiki u mi da
    mi.”'
  qvs-NT: 'Suk diya Jesus suk llaktapi chayarkan. Chaypina suk lasaruyak runa Jesusta
    kawashpa ñawpakninpi kumurayashpa willarkan: —Maestru, munashpaykika atipanki
    kay unkuyninimanta alliyachiwayta.'
  zca-NT: 'No tu wëlt nzo Jesús tu yezh kwa''n nzhin ze'', lë''chi ze'' mizhin tu
    miyi'' kwa''n nizak tu yalyizh lë lepra, dub nak xa'' nizake. Or une xa'' Jesús,
    ngo''t kuslo xa'' lo yuo tuli lo Jesús, orze'' guna''b xa'' lo Jesús, nzhab xa'':
    ―Señor, chi lë''o nzhaklai, gak tsumbe go da lo yalyizh re''.'
  cbc-NT: 'Cabero Jesús jĩcã macãpʉ cʉ̃ caãno, caʉ̃mʉ jĩcãʉ̃ carupaʉ boaʉ pʉame qũĩñajoyupʉ
    Jesure. Bairo qũĩñajo yua, cʉ̃tʉ etari rʉpopaturi mena etanumurĩ Jesure qũĩroayupʉ.
    Bairo qũĩroa, atore bairo qũĩ jẽniñañupʉ̃: —Yʉ Quetiupaʉ, mʉ cabooata, yʉ mʉ netõõgʉ
    yʉ caboariaye cʉtiere —qũĩ jẽniñañupʉ̃ Jesure.'
  qxo-NT: 'Juc cuti Jesus juc marcachö caycaptinnam chargan leprawan geshyacog juc
    runa. Tsay runam Jesuspa ñöpanman gonguricuycur nirgan: “Taytay, cay geshyäpita
    alliycatsillämay” nir.'
  mox-mox: Ta tutana Ieisu toatoa taha ʼabaga ʼinaya, ʼinega taha ʼoloto ʼwagoʼwagoina
    mai. Ta tuta nana Ieisu ʼitea ʼinega givelukabwebwe ʼaqenaya ta venoqiea vonaya,
    “Kaiwabu, ʼeguma eu nuanua una giveaqiaqiegu, mana oʼa au fata!”
  kew-kew: 'Rana medare Yesu su adaare meda-para pirisa rabu aa meda yakimi tua kikiaa
    rayo rugula mimi pi aa pirisa. Go aa nipumi Yesu adoare su amaa lopoa nipuna ini
    agaa adaniaawa gupa sa: Aa Adaa, nena koneme ni maepeaano kone sali-daare Gote-me
    ni maepealia.'
  dww-dww: Raḡan tenaḡa Yesu tauna meagai tenaḡa nopone ya miamiana be tauḡoma tenaḡa
    ya verauna tuninama kito ya moḡavuna. Inam tauḡominama Yesu ya kitakitana, tauna
    Yesu noḡone ya raupari be yai baḡana, “Bada, tam deḡoda kwa ḡoena, naumeki da
    kwai yawasanigu.”
  nif-nif: Yesulɨ Juda amatamdok it kwet no pakuk wandɨñ kuñɨlɨmbi, ama no pɨñgɨu
    gwɨlap gɨtɨk yambo mawattɨ sipmɨñguk endɨ bɨm Yesu kañbi, pi pɨm timan dai kwet
    plon kɨmɨp pɨndɨm papi, nɨ-kukulembi eñguk, “Wopum, tɨkap dɨk nep kɨmɨlep nandɨlañda,
    guma jɨmbatna tɨmbɨ taleumbi, kɨndem dawa.”
  twi-ASANTE: Ɛda bi a Yesu wɔ kuro bi mu no, ɔbarima bi a kwata ayɛ ne honam nyinaa
    bɛkotoo nʼanim srɛɛ no sɛ, “Owura, mesrɛ wo, sɛ ɛyɛ wo pɛ a, sa me yadeɛ.”
  aoj-aoj: Nogota atamba Jisas nape anin taun, anona aman nagape naꞌambai aowas aunai
    nandaꞌ alop ananipi hiꞌalap pagambuꞌwi. Anen nati Jisas nafiꞌi, nowafa nambeꞌ
    nembel itap kwafalis atis naꞌipana dindinip naꞌi, “Dembinai, iꞌi inaꞌ niꞌi ahoꞌ,
    nendaꞌe etaga boꞌowe.”
  cbv-cbv: 'Jesús biíh tʉ́tchiboó ã jʉmʉchah, bácah moópni ã pebh ãt jʉibínap wʉt
    jĩ. Pánih jʉibíni Jesúsdih ennit, ã wẽpatdih jéihna, páah yoh ñajnit, nin pah
    ãt niíj ʉʉ́bʉ́p wʉt jĩ: —Maá, ma booaíhna, weemdíh ma jéih booana caá, ãt niijíp
    wʉt jĩ.'
  taw-taw: Pen kɨdek Jisas am taun olap yek, bɨ soy ladek lak olap, ap yek wulep sɨŋak
    kɨgom yɨmɨl jel kuyan gɨl agak, Bɨawl. Nad yɨp yɨmug nɨŋɨd, ge soy yad ak suŋ
    lek, binɨb mɨdebal nab okok amnin agak.
  jic-NT: 'Jesús p''a nt''a pülücj patja nt''a tjá''asa na, yom tjac'' jupj nt''a.
    Malala jostsja pajal. Jüp''üy tjamaja lovin, palá tinca jüp''üy popé. Jupj Jesús
    tjinyuca na, palá nipi''tje Jesús wolap''a''á. La tjemyona: —Nejepa, jipj polel
    ni ''ü''sa lejay. Jipj jyas na ca nin nsem.'
  zap-NT: 'Tebtir chene ka Jesus te gyëz, wdxiin te mgyeey ne rzak gyiz ne la lepra;
    zegne wii men Jesus, wzuzhib men lo Ne axtegue wtee lo men lyu, wnab men lo Ne,
    re men: ―Dechey, belnaal yna de zun de gan yneseyaken de noo.'
  wer-wer: Yesu pi kak nerek së wëën omën namp pim koröp pou kësë ëaup Yesuun itenak
    pim naë së tok oriak ë koset yangerak elak wë epël mëak kimang mëëa. “Aköp, ni
    ompyaö newasumëak pöt yok pangk ompyaö newasumëët.”
  ipi-ipi: Jisasa bala tano mindina atea-kola, akali tapa-mane koyene mindimane bala
    andoto, aiki leka wato, tombawua leaipia. Wuane puato, balato Akali Andane, nimbato
    namba mo atu yokale nembo teendo, nimbato katulo wuane pulupele leaipia.
  qul-NT: 'Uj p''unchay Jesús uj llajtapi cachcajtin, lepra onkoyniyoj runa chayamorkan.
    Jesusta ricuspa, pampacama c''umuycuspa mañacorkan: —Señor, munanqui chayka, alliyachiwayta
    atinqui.'
  urw-urw: Gürena sese Jisas fib ere güre gam büreaga, baba fib ere gam fere güre
    tugu büreaga, mube nub gam lepra subo edi ginginuaboudi büreaga. Nu Jisas kegeudi
    oksosob orudi nurmaga kübüdim gam difürüdi, Jisas menüm waweaga, “Eregeam, na
    mednarba na ye idaiab Keriabüb ege gam nama taidüi.”
  rmy-GURBET: 'Kana sasa o Isus ane jekh foro, avilo paše leste jekh manuš so sasa
    but gubavo. Kana dikhlja e Isuse pelo angle leste mujesa dži ki phuv thaj molisada
    le vaćarindoj: “Gospode! Ako manđe, šaj te sastare man!”'
  ter-NT: 'Ápe pitivóko símoku ne Jesus yanekôyo, tokópeaku hóyeno yúvone lépara herú
    kixeâti koxé''u. Simoné''e neko hóyeno xoko Jesus, ipúyukexea nonékuke koane îsu''okea
    nône poké''eke, ikoseânaxovati. Hara kixo Jesus: —Unaém, enepo yakahá''a keítivonu,
    motóva —kíxoane.'
  bmr-NT: 'Jaanaa Jesu tuucuumijeri icaunaaca saafi gaseuhi foojohoma iicaubo. Jaabo
    Jesuco aatyɨmeuboro memuɨɨvuubo, jiinɨjejaagovɨro dɨjɨɨcɨnɨɨboro diiboco nuuhi:
    Aivojɨɨbo, idiimogohachiijɨ uco buheesu, nooboro.'
  fuf-fuf: 'Tawi Iisaa no e saare goo. Onsay mo ɗamajan heewi e ɓandu mun yi''i mo,
    ari yani yeeso makko. O jeeji mo, o wi''i: «Koohoojo, si hiɗon faalaa, hiɗon waawi
    lan sellinde, mi laaɓa!»'
  mwc-mwc: Iesu meyaga kesanai i mamana maranai, sebare kesana lepa gubagina sinina
    i bonuvei wai i botu kurina. Ba Iesu i kinani wai naonai i peku ku tano ba i babai
    i wona, “Bada kuna wainei wai kuni yawasiku.”
  bhl-bhl: 'Deiw mak ding mak, Yesus em abiw mutuk fian mak kawtem bise ding dim bakate,
    bulul abung fian so kunum mak ka alenale kale. Alenale kunum be Yesus elo atemeko,
    em mit mewso teleko, katin bukbuk teinsomi, elo bokolewomele: “Kamok Fian kutaka!
    Ku auk so kitil so kunum kasike, kukalem ibolow kuw gelewsomi, nelo Sunbin-Got
    em kiin dim e iti kais ati kuw kenemolewka!”, dangse kale.'
  ons-ons: Atak maneo Yesu eŋe ari ŋei mane kubetŋo solaine korop rokopkaki geke,
    mat yewao lotkeke, pakiso ŋei yewa eŋe Yesu kaki paki, oŋomka tamge more rake,
    “Suaine, ge detnom paki, maine sauk nangene!”
  con-NTPO: 'Jesús fae canqqueni can''jen''ni na congomba paji''su tisenga ji. Nane
    pa''cco ai''vo tsa''caen dapa Jesúsma attepa andenga puntssan ccuipa iñajan: —Na''su,
    que in''jan''da qui ñama giya''tsse ccushaeñe osha.'
  ghs-ghs: Qate Dzesui nagapa teeta oomi abi pottomunoma teei noke mooqi gaipori kotoroqi
    dzauri hiireta, Soopara name, nii oho dza eete isanate anake qidzaitakoi.
  peg-peg: ରଗ ଜିସୁ ଗାଡ଼୍‌ଦ ମାନି ସମୁତ, ହୁଡ଼ା, ଗାଜାରଗ୍‌ କାଟାକାନ୍‌ ହେ ବାହାତ ମାଚାନ୍‌;
    ହେୱାନ୍‌ ଜିସୁଙ୍ଗ୍‌ ହୁଡ଼୍‌ଜି ମୁମ୍‌ ତାରେନ୍‌ କିଜ଼ି ତାଙ୍ଗେଙ୍ଗ୍‌ ଗୱାରି କିଜ଼ି ଇଚାନ୍‌,
    “ଏ ମାପ୍ରୁ ଏନ୍‌ ଜଦି ଇଚା କିନାୟ୍‌, ତା ଆତିସ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ସକଟ୍‌ କିଦେଙ୍ଗ୍‌ ଆଡ଼୍‌ଦାନାୟ୍‌
    ।”
  txu-NT: Nhym kam akati 'õkam Jeju tẽn krĩ 'õkam bôx. Nhym me'õ ĩ kajêkam têja prĩne
    kào ajkẽ, prĩne o tuknĩ. Nhym Jeju'ỳr bôx ne omũn kam pijàm djàje tẽn tu mỳrbê
    tỹm. Ne kam nõrkam kum amijarẽnho nõn kum, —Bẽnjadjwỳr, aje inhĩ kajêkam itê markôt,
    aje ijo mex prãm jabej, ijo mex, ane.
  eng-WEBU: While he was in one of the cities, behold, there was a man full of leprosy.
    When he saw Jesus, he fell on his face and begged him, saying, “Lord, if you want
    to, you can make me clean.”
  gnw-NT: Jare Jesús oo uvãe yave penti tenta guasu pe, joco pe oĩ penti cuimbae ipire
    ocui vae. Cuimbae uecha Jesús yave, uyeatɨca jae jovai jare uyerure chupe. —CheYa
    —jei—, ndipota yave, ndepuere chembɨgüera.
  mux-mux: '⸤Kolea Gallalli distrik sukundu lirim⸥ koleamanga tenga Yesos mulurum
    kene yi te kuru-kindí lakupa nomba pirimele omba Yesos kanupa kene mania molupa
    tamalu pepa yunu mawa tepa kene nimba mele: “Auliele, nunga numanale-ni ‘Nanga
    kangiele kaí lipili.’ nikunu pilíínu lem nu-ni na kapula tekunu kaí teani.” nirim
    kene'
  maj-NT: 'Ni xi kama, nk''ie nga tíjña Jesu nku nanki i̱chí xi tjín yo̱, tu̱ j''aihí
    nku nda̱ xi k''uhu̱n ch''in fentujnu. Nk''ie nga kikie Jesu, tsasinkúnch''int''aha̱
    ko̱ kinchja̱ntjai yjoho̱: —Ji nda̱ maestru̱, tsa ji xi mjehi, ka̱ma n''e̱ jení
    nga chjúxinní ch''in xi k''unna.'
  bkq-NT: 'Jesus myani uguondo tâjimituguelygue tâwâneim ety anaym. Toenzepa myani
    uguondo âjimituguely. Jesus nhedyly. Aituo eyam idâly. Jesus enado âzeguhoam idyly,
    tâmydy onro onwa nhedyly, Jesus tynrense tawyly tienehon-hoem. Aituo Jesusram
    aguely: — Pymâ, kua yese ton-honre mawyly, xutuanze. Kua yedyse âmâ watay, kua
    yekâ wao — kely.'
  kue-kue: Enge suwarata Yesus taun ta suna moglko, igle yagl kaglande sungwa ta ungwa.
    Yaglmo Yesus kandre, ye yange makan mina guma sikirte pai ana yanadi Yesus tongwa,
    “Yaglkande, ene na erewakai ere naraglendi pitn kade, ene erewakai ere naro.”
  cot-NT: 'Ariquea ichoocaquegueti Jesoshi ocapiocacagueti tsovironaquipae, icoraquepojiquea
    avejancari. Yamenapojaquerigueti Jesoshi iguerovempojacari yarejevaetaquita ivancaqui
    isavi, icanqueriquea: —Nomajirote, arigueti pininque, pagavejaque piveajena navejancavejancaacagueti.'
  bnp-bnp: Na parava tara e Isu i made na tanga tara. A bakovi tara, i ratapilea a
    patala, i valai maia. Na tahuna i masia e Isu, i tabuli barara puru na malala
    i nanea e Isu i ta maea, “Bakovi Dagi, ioe bara o ngaru, o vakamatapado iau.”
  apn-NT: 'Tã nhũm Jejus ma krĩ hõ hwỳr mõ. Hãmri nhũm mẽhõ my hkà nhy hkro htỳx xwỳnhja
    omu nẽ hwỳr tẽ nẽ hã hpijaàm kaxyw kutã hkõnkrã ho nhỹ nẽ kãm: —Pa Pahihti. E
    ot pa awỳr amnhĩ to tẽ. Kwa akupỹm ate mẽ ixto mex kaxyw axàhpumunh tỳx jakamã
    kot ka akupỹm amã ixto mex prãm nẽ mãmrĩ akupỹm ixto mex. Anẽ.'
  ctp-NT: 'Bra nu mdiꞌin Jesús ska kichen, bra kanꞌ mdiyan ska yu tiꞌí seꞌen ndiꞌin
    yu; lye ꞌa ngutsuꞌ kunaꞌ yu tiꞌí kanꞌ. Bra nu naꞌan yu ꞌin Jesús, bra ti mduun
    xtyinꞌ yu tloo Jesús, mꞌni tuꞌwa yu lo yuu. Tꞌnan ꞌa ykwiꞌ yu loꞌo Jesús bra kanꞌ:
    ―Si nchka tiiꞌ chaꞌ chkaǎn, jlyo tiǎnꞌ chaꞌ ka ꞌiin kuꞌnii chaꞌ chkaǎn ―ndukwin
    yu tiꞌí kanꞌ.'
  bre-BRG: 'Evel ma oa en ur gêr eus Galilea, un den goloet a lovrentez, o vezañ gwelet
    Jezuz, en em strinkas war e c''henou ouzh an douar, hag en pedas, o lavarout:
    Aotrou, mar fell dit, e c''hellez va glanaat.'
  opm-opm: Jisaso ihir susa tit ap mutuh tit patina gahan han ina gonsi moh tohohet
    sapat han tit apingopri. Aprisa Jisas ohe duup oh bos hamnong ham timama Hanipyaha.
    Er nahat napapat sup moh go yah nahatiprohhan yah nahatinmur por kandeingopri.
  bvr-bvr: Gun-nerranga rrawa gun-gatiya Jesus a-ni, an-ngardapa an-gugaliya ana-bamuna,
    a-bena nula Jesus minypa nipa an-gata an-gugaliya burr-guya an-jeja a-ngolkuja,
    minypa gun-guburlububurluja gu-rrimarra. Gatiya waypa a-nana Jesus, lika ana-menama
    gu-rrana nula nipa ana-gochila, a-mobulurrmiyana bukula a-jirra gu-jel, minypa
    a-burrmaymbuna, “Bunggawa, nginyipa ganyjarr n-dimanga barra minyja nginyipa jal
    nyi-ni, gun-nerra ny-yerrnyja apula rrapa minypa wanngu nguna-nega.”
  wal-wal: Yesuusi katamatuppe issinnen de7ishin, issi inchchirichchai bolla ubban
    kumido bitanee Yesuusakko yiidi, a be7idi, a sinttan gulbbatidi, “Godau, neeni
    koyikko, tana pattanau danddayaasa” yaagidi woossiis.
  shj-shj: Tä cuku Yasuwa tä nuxu kaxsä pandäng, apangandäng kawung täma wane kä'dod
    na omo. Mägox Yasuwa na mägunusawa täzäg mäzaye zäg na manyäxay Yasuwa ka, “Bazuwec,
    kä'dang mpayeng kax kusog wanag kalay apo.”
  zad-NT: 'Na'' shlak zoa Jesúza'' to yell, bllin to beṉ'' lawe''na'' chak doxen kwerp
    c̱he''na'' yillwe'' daa le lepra. Na'' ka ble''ile'' Jesúza'', bc̱hek'' xibe''na''
    lawe''na'' na'' bc̱hek'' yic̱hje''na'' ax̱t lo yona'' na'' got''yoile''ne'', chi''ene'':
    ―X̱an'', ṉezid'' wak yikwaso'' yillwe''ni chak'' shi cheenilo''.'
  kmg-kmg: 'Jesu e juku hae mocko fisirâ juhame ŋic moc wicsanaŋzi sahacne banšaŋne-fârewec,
    eki Jesu honerâ ware maŋfuŋnao šâŋe maine mâreŋko hetutuckerâ šiŋuc muhuc wâsickewec:
    “Wofuŋ, go bâsomiecnuzo murâ sâcne bâsomiecnucmu.”'
  aso-aso: 'Idoꞌ Izesuꞌ aza numuno ebeꞌ ma minidoꞌ vo neivo aꞌmida ganadiseliꞌmo okoꞌno
    vovosi nomivo gize dave ma ogo Izesuꞌni ningo aza vo gizeneuꞌ lemo golo hizo ongo
    do lamineꞌ o-delingumuꞌ tiꞌ lo lineꞌ: Guvekasi ve, gaza do lamineꞌ o-nedelineꞌ
    amuzokasi naineꞌ nene naza mo gele mino do lamineꞌ o-nedeline lo gele nouve. Gaza
    do lamineꞌ o-nedelesa gele nabe.'
  uli-uli: Sew yad le Jesus ye mel woal sew haplom ngo ye wol mel semal mal iyang
    le yesa hafohoy irel mesel pekel. Yodwe yela wiri chog Jesus ngo yesa haborohdi
    wototol ngo yesa kangalu bo, “Hare ye fel mo lal depom temay ngo be yoh le hobe
    hachuya tomay le mo uwoy.”
  nin-NT: Nggo Yesu ni se ni igbu numa wa, ugo numa se nabo nggo si uni lo ishi. Nggo
    à hi Yesu, na ji kuttu ni imimi na barr Yesu di, “Atiko, ùwà ta kpanye ùwà di
    ingga wre!”
  tgk-tgk: 'Исо дар шаҳре буд, ки дар он ҷо марди гирифтори касалии махав буд. Он
    махав Исоро дида, сар ба пои Ӯ ниҳоду илтимос кард: «Худовандо, агар хоҳӣ, метавонӣ
    маро пок созӣ».'
  acu-NT: 'Nunia Jesús chikich yaktanam we nuni pujai, aints kuchaprintin tari, Jesúsan
    wainak, ni muuke nungka antitnak tsuntsumrua, nunia pangkai jiis Jesúsan chicharak:
    —Apuru, ame wakerakmeka tsuwaramnawaitme, —timiayi.'
  cak-WNT: 'Y tek ri Jesús xapon c''a pa jun tinamit, xapon c''a jun achi riq''ui,
    ri c''o jun itzel yabil chrij, y ri yabil ri'' lepra rubi''. Ri achi ri'', can
    xu (xe) wi xutz''et ri Jesús, xbexuque'' chuwech y xujupuba'' c''a ka ri rupalej
    c''a pan ulef y xuc''utuj utzil chare ri Jesús, y xubij c''a: Ajaf, wi riyit nawajo''
    yinac''achojsaj chare re nuyabil, can yic''achoj wi c''a ri'', ruma riyin wetaman
    chi riyit can yacowin wi, xcha''.'
  ebk-ebk: As nan hin-urkiw ay kawad-an Jesus henan usa ay ili, wacha nan usa ay laraki
    ay nakonet nan intiru ay achorna. Kuna pay inila hi Jesus, uy nunlukfub as nan
    sangwanana, ya enpakaasina, “Apo, mu laychum, epaammayak koma.”
  spa-PDDPT: 'Cuando Él estaba en una ciudad vio a un leproso. Éste miró a Jesús,
    se postró y le rogó: Señor, si quieres, puedes limpiarme.'
  tke-tke: 'Dhahipadduwa ayi, Yesu aaligi nluwa nimohinene, mwahikala mulobwana mmohi
    anna maredda mumwiilini wateene. Agamoonile Yesu, ahikokoraga, oworomihedha kove
    vati, omuloba, wiira: “Nabwiya, Nyo muhukanna owodha, mwafuna, mugeelihe.”'
  ruf-ruf: Yesu hang'ali mne ghumji ghumwe, tsakatsa imunu yane ukoma lukuli lwose.
    Imtamu ayo hamwonile Yesu, keghwisa hasi, kalomba “Imtwatsa, ka kwobama, kwodaha
    kunitenda nihone!”
  gun-gun: 'Peteĩ tetã py Jesus oiko jave ou peteĩ ava hete ha''e javi rupi lepra
    oĩ va''e. Ha''e va''e ma oexa Jesus vy guenapy''ã re oĩ henonde, ngova yvy re
    omovaẽ. Ha''e vy ojerure ixupe: — Senhor, lepra gui xeky''a''oxe vy ke xeky''a''o
    — he''i.'
  agu-BL: 'At jun tir yi xake''n Jesús tul jun tnum kale atit jun yaj yi at jun yabil
    te''j yi na bi''aj lepra. Yi tilol yaj wutz Jesús, nin ben jokbal tibtz swutz
    tan jakle''n pawor tetz: —Wajcaw, ¿cu pe'' tanu'' yil tz''ul yos tanu'' swuch''?'
  isn-isn: Niipumie naukali mukisali muntu naukete ibili kuko, matungo namuine U-Yesu
    augwie akakumana pihi nukulompa, akalunga,''tata ang'wi uloiwe umponie.''
  ilo-ULB: Kalpasan daytoy, kabayatan nga adda isuna ti maysa kadagiti siudad, ket
    pagammoan, adda iti lalaki sadiay nga napnoan ti ketong. Idi nakitana ni Hesus,
    nagpakleb ken nagpakpakaasi kenkuana, kinunana, “Apo, no pagayatam, mabalinnak
    nga aramiden a nadalus.”
  pir-NT: 'Jesu ape macapʉ tiquiro ijigʉ̃ cami bʉcʉ mʉna wihiro tiquirore piti cahye.
    Sa piti caro tiquiro Jesure ihña, dʉsepe curi mehna quehe sa, tutuaro siniahye:
    —‍Pʉhto, mʉhʉ yʉhʉre yʉhdʉo duagʉ yʉhdʉoya, ni siniahye.'
  anv-NT: Né gébé gefɔ́ Jisɔs abɔ́ álu né melɔ́ kpaa fɔ́ ne muú fɔ álu wyɛ́
    ayi amée *ubá. Agɛ́gé Jisɔs ajyɛ tó mánó mme, akpá ji geká aké, “Ata
    mbɔgé ɔkɛlege, pyɛ me nkpea.”
  sab-NT: 'Chui gbaite Jesu kle una gdaitege gire kwian onbre gdaite oga trate jegwale
    chku Jesu kle ngwadi, ama oga jingme kwara tuge ole. Kwian oga e gwagedu Jesudi
    gire ama mo ñeu dba jongnagwa giti kaboge dba dbidi Jesu gwangnaru, ama gerudu
    Jesu ole: —Ba takalin cha dodade, uñale chage ba ñage jingme ai jwen siere chage
    ene cha chege trate jingme aige.'
  tmd-tmd: Makwam mai Jisas du taun i mɨdmɨn, nöbö uj höpebö mɨxɨñ piaku magalɨg nɨgöŋ
    nöbö i hön, Jisas mɨdöŋ il yöra höxmax yuön yöcmaca ubɨlön yadöŋa, “Naŋ nɨ raŋ
    kömö nɨgnöb, raŋ kömö nɨgönɨŋö,” röŋa.
  acr-NNT: 'Ri Jesús kꞌo chupa jun tinamit re Galilea echiriꞌ xopon jun achi rukꞌ,
    yey waꞌchi lik katajin uqꞌayik rucuerpo ruma ri yabꞌil lepra. Rire echiriꞌ xril
    uwach ri Jesús, xuxuk ribꞌ chwach, xuqasaj rupalaj chuꞌlew y xutzꞌonoj che: —Wajawal,
    we kaꞌaj ko la, josqꞌij la ri nucuerpo che wa yabꞌil —xchaꞌ.'
  kpg-kpg: Nomuli, gei Jesus nogo i lodo di waahale dela nogo iai taane e hai dono
    magi genegene. Taane deelaa ne mmada gi Jesus, ga bala gi lala ga dangidangi,
    “Meenei, maa Goe e hiihai, heia au gi madammaa!”
  taj-taj: तिरेकुनु येशू शहर गिकरी मुबा। ओच्‍छे थेनोन शहररी मुबा कोरे खबा म्‍हि गिकसे
    येशूदा म्राङ्जी। जमाहेन्‍से थे येशूला ङामरी खसी फ्‍या लबान, “प्रभु, ह्राङला सेम
    मुसम ह्राङसे ङादा खम्‍ना लखम्‍ला” भिसी भिमा,
  avt-avt: 'Wɨ ham Jisas keit wit hak kerek mɨtɨk enuk lepro mewik hɨrak keitai en.
    Hɨrak kɨr Jisas hɨrak kan kenke kɨwaai tɨ kitehi Jisas kar ik: “Ti han kit ti
    erekyo te hi yaaik.”'
  cbk-cbk: Mientras si Jesus ta visita un pueblo, ya llega el gente quien tiene lepra
    entero cuerpo. Y cuando el leproso ya mira con Jesus, ya hinca le y ya roga con
    ele, “Señor, si quiere uste, sabe yo que puede uste cura conmigo.”
  uig-ARA: 'شۇنداق بولدىكى، ئۇ شەھەر-يېزىلارنىڭ بىرىدە بولغاندا، مانا شۇ يەردە، پۈتۈن
    بەدىنىنى ماخاۋ بېسىپ كەتكەن بىر ئادەم بار ئىدى. ئۇ ئەيسانى كۆرۈپلا ئۇنىڭ ئايىغىغا
    ئۆزىنى ئېتىپ ئۇنىڭدىن: ــ تەقسىر، ئەگەر سەن خالىساڭ، مېنى ساقايتىپ پاك قىلالايسەن!
    ــ دەپ يالۋۇردى.'
  tuf-tuf: 'Riy istiy Jesús pueblo cuit bar cujacro. Pueblo cur itit, ser istiy ruhsúc
    restá cájaquey sura ohníc restá cájaquey cuercúr ésatro. Cuercurat Jesús bar itchacro.
    Istír car Jesús quin conjacro. Jesús cahmar cuscar cut itir cac batabo chájacro.
    Cac batabo cuar conjacro: —Werjayú, bahatan as tan wan chac cúntara, eyta chaquin
    acu urá chero, wajacro.'
  abx-abx: Ngan ari kas Jesus si adda bungto, aniya' padugok lalla nga tanak i bug'os
    puhu'-na si lipruso. Pakakulaw-na sinan a'a si Jesus, pa'akkom iya. Mangno makimalu'oy,
    “Sinyor, sapahalap-mo gad ako, kon aruyag kaw.”
  mco-NT: 'Chi jadu''n yjajtɨ co anajty Jesús yjɨ́mɨty ma tüg cajp, co ñimiinɨ tüg
    yëydɨjc ymɨɨd anajty pützpa''m. Co je pa''mjäy ijxy Jesús, chi nihuindacy ma yhuinduu,
    mɨnucxtacy, nɨmay: ―Huindzɨn, pen mdzojcpy jëbɨ xyajtzögɨbɨch.'
  bsp-bsp: 'Dare dɔlɔma dɔ Yesu ɛnayi. Kɔ wərkun wəlɔma nwɛ sen sənasumpər dis fəp
    mɔ, ender. Ntɛ ɛnəŋk Yesu mɔ, k’ɛntɛmpɛnɛ dəntɔf, k’ɛŋcəpɛ Yesu tobu, k’ɛlɛtsɛnɛ
    kɔ: «Wəbɛ, kɔ məfaŋ-ɛ, məntam kəsɔkəs’im.»'
  kqf-kqf: Bi taun ḡesaunemo Yesu oloto sida kapa vaivaina i banavi. Bi sauginemo
    oloto Yesu i kitakita ba i laudulu yovona doḡamo bi i giuna gado, “Bada, bamoda
    kuma ḡoe te kwai yawasanigu.”
  cpb-NT: 'Okanta otsipa kiteesheri rareetaka Jesús nampitsiki, ari ripokakeri imatziri
    pathaawontsi. Ikanta iñaapaakeri Jesús, rotziwerowashitapaakari, ikantapaakeri:
    “Pinkatharí, pikowirika petsiyatakotakagaina, niyotzi tzimatsi pishintsinka petsiyatakotakaantantenari.”'
  aon-aon: Anah nyumnah Jisas nanak nape anabur wabur aria anan arugeh lepra hapenyani
    nanaki natogruman. Ananihw yegenyihw douk shuknihw abom um ereb. Aria anan nanak
    nabuh noduk ohrubus nakus atap aria narig Jisas nakri, “Debeini, nyak nyukri wosik
    um, eik yakri nyak nyugabeye.”
  hus-NT-2005: 'Tam ti na Jesús kʼwajat ba jun i bitsow, ulich jun i inik xu yaꞌul
    kʼal an kʼwajat atʼax tʼítʼ. Tam ti chuꞌtat na Jesús, an inik, tudhlan kutúl asta
    chabál ani pakabédhá enchéꞌ na Jesús: ―Ajátik, max a léꞌ, neꞌech ka ejto ti kin
    jeldhaꞌ kʼal jechéꞌ an yawꞌlách xu koꞌol.'
  mig-NT: 'Te Jesús, kándee‑ya̱ ɨ́ɨn ñuu̱. Te ni̱ jaa̱ ɨɨn cha̱a nuu̱‑yá, té''yu̱
    ndɨ̱''yi‑de. Te cha̱a‑ún, ni̱ jini̱‑de nuu̱ Jesús. Te ni̱ jukuiñi̱ jítɨ́‑de. Te
    ni̱ ka''a̱n nda̱''ú‑de jíín‑yá: Táta̱, nú kuní‑ní te kuu nasándoo‑ní náá, áchí‑de.'
  bps-bps: Di satu duh, ditù Dyisas di satu lunsud, na nun lagi too sasè katfigan
    salu di kenen. Di kiten ku Dyisas, lkuad kenen na lamfan na fakdo, manan, “E Amu,
    ku beg ge mayè, gaganam fgulê deg di tduk fagsik deg ani.”
  mbs-mbs: Sagwa kidoen si Jesus te sebad lonsod, kinità din se otaw nelegeb se lawa
    te tompig. Pegkità din ki Jesus, limongken diyà kandin aw nemoyò, “Sir, aw doen
    ibeg no, netegahan ko te mekebatog ka megpegolì kanak.”
  tof-tof: Yesu darrü wirri basirrdü nóma yarilürr, da darrü pam ola asi yarilürr,
    büb blaman soso azida gwarrarrón. Wa Yesun nóma esenórr, wa tóba we bumanikürr,
    wakósingül nülkamülürr, singül ama tüp, da wa yatorr wagó, “Wirri Pam, marü ubi
    ne nóma yarile, ma gaodó namulo kürü tóman arrgonóm Godón ilküpdü.”
  cme-NT: 'Yiiŋgu naŋgu-na, Yesu kãa nelle nande-na. *Wontorŋo naŋo da-yo aa piɛ
    ka dũuna u caaŋ-nu aa cira: «Itie, da ŋ ta ŋ taara mi jarma ta-miɛ, mi suyaa
    miɛ ku siɛ yar-ni.»'
  sus-sus: Isa to nu na taa nde kui, a naxa xɛmɛ nde li naa, kunɛ dinxi a fate birin
    na. A to Isa to, a naxa a yatagi rafelen bɔxi ma, a a mayandi, «N Marigi, xa i
    tin, i nɔma n nasɛniyɛnde.»
  pon-2006: Ehu ahnsou Sises ketiket nan kahnimw ehu, wasa me ohl emen kin iang mi
    ie me diren tokutok. Ni ohlo eh kilangada Sises, e ahpw poaridiong nanpwel mwowe
    oh patohwanohng, “Maing, ma komw ketin kupwurki, komw kak ketin kamwakeleiehda!”
  dad-dad: Jesus taun taka bun ibod mog, tamo taka lepra guruma barikã anĩ isin. Sain
    ĩ Jesus ile fen, ĩ tenebur kubũ ye kumokur fe, Jesus igone ken, iron, “Odug, õ
    oroyõf are, el wiyauf.”
  zab-NT: 'Chi zuguaa Jesús tuby guɨdx, chiy bdzɨny tuby bniety nguiu ni aguzulluu
    cun guelguidx ni lá lepra. Chi gunáb Jesús, guzullibbɨ axt lo liu guzu lob gunilasbɨ
    lony: —Dad, belati sigueldbiu, laabiu zelee isiacbiu nare.'
  jae-jae: Ŋasawa teŋ Jesu gêmoa malac teŋ ma ŋac teŋ kamocbôm gêjam eŋ auc gêŋgôŋ.
    Eŋ gêlic Jesu e gêu tau jagêc nom, go keteŋ eŋ gebe “Apômtau, embe têmtac êwiŋ,
    go ôŋgôm aê jatu selec.”
  ksd-ksd: 'Ba i ki tai tika na pia na pal, tika na tutana ba ra vukavuka i vartamtabirit
    tana, i ki tana; ba i gire Iesu, i va timtibum pirana, ma i lul ia dari: Luluai,
    ba u mainge una vagomgom iau, una pait ia ka.'
  msm-NT: Duon to songo yunsud no pig-andiyaan ni Jesus, meyduon otow no pigtangkapan
    on to yawa din to sangla. Pagkita din ki Jesus, migyuhud sikandin duon to atubangan
    din aw pakimayuuy, “Sir, ko pagboot nu, ogkaulian a.”
  myk-myk: 'Na Yesu yaha kulo la ni, ná wa bye wà, togo bye wu cére ti bɛɛri na. Ba
    wʼa Yesu ɲa tuun wemu ni wɛ, a wu do na wu ɲaha buri ɲiŋɛ na, na wu ɲɛɛri, na
    jo: «Kafɔɔ, mu bu sɔɔ, go mu na já nɛ cuuŋɔ.»'
  sbe-sbe: Huyana Yesu magai hesauna unai meta tamowai hesau ye laoma, iya tauna lepela
    se hemwayau. Tamowai wa Yesu ye kita ede ye guliyaboyabomdobi iya talanuwana unai
    na ye kaibwada ye wane, “Guiyau, ena ku henuwa, kabo gonowana ku heꞌaꞌagau.”
  mcr-mcr: Hea hŋqueŋi, Jisasi Iqu aŋä-himqä hŋque äpmamiŋqe. Aŋä-himqä iuŋi, ämaqä
    wänyimäŋqä kuapänäŋä-täŋä hŋqu äpmamiŋqe. Iqu Jisasi Ique hiŋuä äqunäqe, qoŋä
    äwoktäutä, hipeŋuä qua bu eätä, Jisasi Ique tii ätukqe. “Naqä Iquki, Si äkiŋgaŋgutqe,
    nyi äŋguä iqu nyimäkätninyä.”
  cux-NT: 'Taachi Jesús miiⁿ ndaa yā na ''áámá yáāⁿ ní canée yā miiⁿ, ndaa nanááⁿ
    Jesús ''áámá saⁿ''ā chi ndii sa ''áámá ca''ai chi nguuvi lepra chi ín''duuti yuūtɛ̄
    yeⁿ''ē sa. Taachí saⁿ''ā miiⁿ n''diichi sa Jesús miiⁿ, chííntii''ya sa can''diī
    sa ndii na yáⁿ''āa nanááⁿ Jesús miiⁿ. Ní chiica sa Jesús: N''dií Señor, ndúúti
    chi n''diī neⁿ''e nī, ní diíⁿ nī chí nduūvā yeⁿ''é.'
  tur-YTC: Yeşua kentlerden birindeyken, işte, cüzamla dolu bir adam geldi. Adam Yeşua’yı
    görünce yüzüstü yere kapandı. O’na, “Efendimiz, istersen beni temiz kılabilirsin”
    diyerek yalvardı.
  san-ITR: tataH paraM yIshau kasmiMshchit pure tiShThati jana ekaH sarvvA NgakuShThastaM
    vilokya tasya samIpe nyubjaH patitvA savinayaM vaktumArebhe, he prabho yadi bhavAnichChati
    tarhi mAM pariShkarttuM shaknoti|
  bel-N: 'І сталася, Ісус быў у адным горадзе, і прыйшоў чалавек увесь у праказе,
    і, убачыўшы Ісуса, упаўшы на аблічча, маліў Яго, кажучы: «Госпадзе! Калі хочаш,
    можаш мяне ачысьціць».'
  sch-sch: Voikhat chu, Jisua khopui khata a om lâiin, mi inkhat aphârin atuom a
    oma, Jisua a mûn chu, a mâiruotin ânboka, “O Pu, nu nuoma anin chu ni na manthieng
    thei,” tiin a ngêna.
  mic-MIQNT: Newtejgeg na'gweg ge's Se'sus eig gjigan weltesguatl ji'nmul ta'n geggunmilij
    'gsnugowaqan teluisig leplsi. Ta'n tujiw ula ji'nm nemiatl Se'susal el nutgul'pa'silitl
    aq etawaqtmuatl, “Gjisaqamaw, gisi npilites pa na tli ul'te'tmn.”
  huu-NT: 'Jɨaɨruido Jesúdɨ jɨaɨe naɨraɨmo ia, efonaitɨmɨe naimɨe dɨne bite. Naimɨe
    eo fodo jaide. Jesúna naimɨe cɨuano, naimɨena raise uaiduamona, ana bɨtadate.
    Llote: —Maestro, o jitaiadedɨ, cuena jillotaredɨo.'
  jiv-NT: Ukunam Jesus chíkich péprunam pujai̱ tunamaru áishmaṉ taa Jesusan wáiniak
    tikishmatar nuṉká shushuma pankái Jesusan tímiayi “Uuntá, wakerutakmeka páchitsuk
    tsuáramniaitme.”
  otm-NT: 'Nu n''da ra pa mi ''bʉpʉ ja n''da ra hnini ra Jesús. Nɛ''a n''da ran ''yohʉ
    mi ''bʉpʉ, mi hɛ̨mb ra t''axca''ya gätho rá ją''i. Nɛ nu''a ran ''yohʉ ''bʉ mi
    nu a ra Jesús, ''bex bim ''bɛmfo bʉ ja rá gua ra Jesús, nɛ bi ''yäp ra mate ran
    ''yohʉ ngue in nde da yąni, bi ''yɛ̨mbi: ―Ma Hmu i nu''bʉ guín nde, da zä gui
    jaqui da yąngä.'
  dah-dah: Be, Yesu go Galili naŋa bana goŋ niŋ taun kura goyenter hikeb al kura busuka
    beleŋ uliŋ teŋ pasi irtiŋ gore wayyiŋ. Waŋ Yesu keneŋbe yeŋ beleŋ gab faraŋ nuryeŋ
    yeŋ nurde kahaŋ miŋde wulgurut yiriŋ. Irdeb, “Doyaŋ Al Kuruŋ, dufayger wilakŋeŋ
    nurdeb sope nirke igiŋ heweŋ,” ineŋ eseŋ mere iryiŋ.
  tnk-tnk: Nəpɨn riti Iesu revən ia taon riti. Iərmama riti ruvehe nemhəien skai ramo
    tekɨn mamouraha nɨpwran me pam. Nəpɨn rətoni Iesu, rɨmwei mɨnɨmwi irapw nənimen
    ia tɨprənə, mamase in mə, “Iərɨmənu. Mə rerɨm raɡien, ko iko iou ikəmher?”
  kpr-kpr: Sifo eni, Iesu ira reighi eninda buvudo, genembo tamo bedo gaetiri eko
    beká edo ireira, ava tafusira. Tambiri, nu Iesuá gido, endada du fasedo sisira,
    “Bajari, ni uju aresa amo, na saso jebugarena,” aminge setiri,
  san-IAS: tataḥ paraṁ yīśau kasmiṁścit pure tiṣṭhati jana ekaḥ sarvvāṅgakuṣṭhastaṁ
    vilokya tasya samīpe nyubjaḥ patitvā savinayaṁ vaktumārebhe, he prabho yadi bhavānicchati
    tarhi māṁ pariṣkarttuṁ śaknoti|
  nho-nho: I te aso tokotasi raa, Jesus ni noho iloto te matakaaina tokotasi e mee
    te tanata e haia te leprosi. Saaita te tanata naa ni kite i Jesus raa, a ia ni hakaleiho atu
    no ttuu ki ana turi imua Jesus ka tani atu, “TeAriki, ki mee maa koe e hiihai,
    koe ku haia nau ki taukareka.”
  gym-NT: 'Bati Jesu nämane jutate angwane, ni iti bren lebra kisete, abtä ngütüete
    ngrabare nükani abko ie Jesu jatabare angwane, nikani ngitiekä ngwäre timonkwäre
    Jesu mikakäre ütiäte, käkwe niebare ie: Ti Dänkien, ma tö ti mikaita kuinta ne
    ngwane, makwe ti mikata kuinta, ie ti tö nibi, niebare kwe ie.'
  azg-NT: 'Ncüii jon tomꞌaan Jesús ncüii tsjoon. Xjenꞌñeen tyjeeꞌ ncüii tsansꞌa na
    mꞌaan jon na ninvaañꞌenhin chu juu ndöꞌ cotöꞌ. Ya na jndyiaaꞌ juu Jesús, tcoꞌxtye
    juu na tonnon jon. Tcan juu na quitejndei jonhin. Tso juu: —Ta, xe na aa ntꞌue
    tsonꞌ, ntyji na vaa najndei na condui ꞌuꞌ na ndëë ntsinꞌmanꞌ ja.'
  bhd-bhd: ज़ैखन यीशु एक्की नगर मां थियो, ते एरू भोवं कि तैड़ी अक मैन्हु थियो, ज़ेसेरे
    सैरी जानी कोढ़ थियूं, तैनी यीशु लाव, ते तै ज़ैन्धु केरे भारे बिश्तां तैस कां मिन्नत
    केरतां ज़ोने लगो, “हे प्रभु तू चास त मेरू कोढ़ बज़्झ़ेई सकतस।”
  too-NT: 'Lā'' a''xni''ca'' Jesús ixuī'' nac lakatin cā''lacchicni'', lakchā''lh
    kalhatin chi''xcu'' a''ntī ixka''lhī huan ta''jatat a''ntū māmasī quinquinītca''n
    lā'' a''ntū huanican lepra. Lā'' a''xni''ca'' huan ī''tza''ca'' laktzī''lh Jesús,
    tatzokostani''lh lā'' lej squi''ni''lh lā'' huanilh: ―Māpa''ksīni'', palh hui''x
    lacasqui''na'', tzē naquimātzeyī''ya''.'
  ind-AYT: Suatu hari, Yesus berada di sebuah kota. Di kota itu, ada seorang yang
    tubuhnya penuh kusta. Ketika orang itu melihat Yesus, ia bersujud hingga mukanya
    menyentuh tanah dan memohon kepada-Nya, “Tuan, jika Engkau mau, Engkau dapat menahirkan
    aku.”
  cjo-NT: 'Paashiniki kitejiri janta nampitsiki ari ijeeki Jesoshi roojatzi ipokantapaaka
    shirampari pathaaperotatsiri: othonkakiri ipathaawo. Iñaantapaakariri Jesoshi,
    rotziwerowashitapaakari, ikantziri: —Nowinkatharite, tema eeniro pitajorenka:
    pikowakirika petsiyatakotena, aritaki pimatakiro.'
  nsn-nsn: Tar binaka ke la uangoul Iesu tar siokor uan toro uanininanine, kare lamer
    tamata a uoun uakapar tukununa toro toba. Tar binaka ke bangono tang Iesu, inggono
    ke hatup, kare uasuge uahiua toro lun i kot, kare dangata tang Iesu pare, “Ir
    Tamata Noman geto malara, ingga o uadelauana totoguo.”
  san-DEV: ततः परं यीशौ कस्मिंश्चित् पुरे तिष्ठति जन एकः सर्व्वाङ्गकुष्ठस्तं विलोक्य
    तस्य समीपे न्युब्जः पतित्वा सविनयं वक्तुमारेभे, हे प्रभो यदि भवानिच्छति तर्हि
    मां परिष्कर्त्तुं शक्नोति।
  tna-NT: 'Jesús pia ejude su netina su, piada deja lepraji pueana tu eba puji. Jesús
    peje su cuina putsu, tu butse su d''epesatiana. Uja atana Jesús: —Echua Puji,
    ahua mique tsada su, miada ema saisiame cua.'
  lid-lid: Ano na len ari ja, Jises udu kon tinan ari, ya udu loboho doh badeh, ndramak
    ari sik lepra ini badan mari. Iy eme atou Jises le badeh, iy morahani iy i andri
    anyolou iy anya, “Laban, i buku ou aseken ou winiyan mesekei jo kamwenen ja udu
    mada Kindrei!”
  wim-wim: Nil Jesus.an aak town thonak iiy. Nil pam thonam aak angman wun-wuna, pam
    inaniy-a, wenchangam makan iiy-iiy kemp wakanangana. Aꞌ nil Jesus.ant wamp, aꞌ
    aakakam kuchek pekakam thuch Jesus.antan, aꞌ thaaꞌ-mamanang thaw nungant, “Ayyang,
    Moom-ang! Nint kaangk nathweya min yumpin ngayangan-a, ngay puth kan meeꞌmiy nintangana
    nint minam ngul yumpin ngayangana.”
  zga-M: Pwu yikha humila ukhuta ujini gumo, umunu uvia digile iboba ale ukhwa. Unsikhi
    avile ikhumbona u Yisu, akhagwa akhinamila amiho ga mwene mpakha pasi nu khutova,
    akhata, “Inkuludeva, ingave vwinogwa, wiwesya ukuhumbalacha.”
  yom-yom: 'Lumbu kimosi Yesu bu kaba mu divula dimosi, kuna kutotukila mutu wumosi
    wuba ayi buazi. Bu kamona Yesu, mutu beni wufukamava ntualꞌandi vayi wuyinika
    zizi kiandi mu tsi ayi wunleba : —A Pfumu, enati tidi buna wulenda kuaku kumvedisa !'
  san-SIN: තතඃ පරං යීශෞ කස්මිංශ්චිත් පුරේ තිෂ්ඨති ජන ඒකඃ සර්ව්වාඞ්ගකුෂ්ඨස්තං විලෝක්‍ය
    තස්‍ය සමීපේ න්‍යුබ්ජඃ පතිත්වා සවිනයං වක්තුමාරේභේ, හේ ප්‍රභෝ යදි භවානිච්ඡති තර්හි
    මාං පරිෂ්කර්ත්තුං ශක්නෝති|
  yut-yut: Bɨsap kɨndakon Yesu kokup pap kɨndakon egakwan amɨn wuda tebani toŋ kɨnda
    egɨpgut. Uŋun da Yesu kaŋek ŋwakbeŋ aŋ ɨmɨŋek mɨktɨmon gawagek Yesu bɨsit tebai
    iyɨgɨt, “Amɨn Tagɨ, Piŋkop da dabɨlon kɨlek tokeŋ do nandɨsal kaŋ, tagɨ aŋmɨlɨp
    abɨ kɨlek tokeŋ.”
  grc-BYZ: Καὶ ἐγένετο ἐν τῷ εἶναι αὐτὸν ἐν μιᾷ τῶν πόλεων καὶ ἰδοὺ ἀνὴρ πλήρης λέπρας·
    καὶ ἰδὼν τὸν Ἰησοῦν, πεσὼν ἐπὶ πρόσωπον ἐδεήθη αὐτοῦ λέγων· Κύριε, ἐὰν θέλῃς,
    δύνασαί με καθαρίσαι.
  cpc-NT: 'Okanta pashini kitiijyiri jariitaka Jesús nampitsiki, ari ipokakiri imatziri
    pathaawontsi. Ikanta jiñaapaakiri Jesús, jotziirowashitapaakari, ikantapaakiri:
    “Pinkatharí, pikowirika, poshinchagaina”.'
  nhg-NT: 'Hua omochi que cuöc iloaya ipa sente puieblo, ohuöla sente tlöcatl sa söhuayo,
    lalebes cocoxque. Ini nönca, cuöc otieyejtac Jesús, omotlancuöquetz tieicxetla.
    Otietlötlajte, oquejto: ―Tlöcatzintle, mach tomonequitis, cuale teniechmopajtelis.'
  nya-nya: Yesu ali ku mudzi wina, munthu amene anali ndi khate thupi lonse anabwera
    kwa Iye. Munthuyo ataona Yesu, anagwa chafufumimba ndipo anamupempha Iye kuti,
    “Ambuye, ngati mukufuna, mukhoza kundiyeretsa.”
  ngu-NT: 'Ijcuac Jesús nemiya ipan se pueblo, ompa oyejcoc se tlacatl yejhuan quipiaya
    se cualolistli itoca lepra. On cualolistli quipalanaltijtiaya san miyecan ipan
    itlalnacayo. Ijcuac yejhua on tlacatl oquitac Jesús, ixpan onotlacuenquetz niman
    ixayac hasta ipan tlajli oquitlalij. Niman yejhua ijquin sanoyej oquitlajtlanilij:
    ―Señor, tla ticnequi, huelis tinechpajtis.'
  kup-kup: Met Iesu zei natak sat hehan narah aban pim herisik map obuloñ pohao tat
    heh-nap piin etet emat hamarah ñodahapuh epat mañah “Nem ahop ae, ni rekot ne
    batin navatekez zait tekë, povoz haken ne tin ravom.”
  jid-jid: Ba zihe u wa he ni gburi, indji ri u lilo kpurju a he ni ki. Da a toh Yesu,
    a tie gbru kugru ni shishi nda bre Yesu nda tre “Bachi, u tie kpanyime u toh kpa
    me tie ndindi.
  wmw-wmw: 'Safari moja, Insa ákiwa kaya moja, noyo kaya‑yo ákiwapo munu anyakatuka
    magundula, we! Munu ire nakummona Insa, akisujudi, akintafadali Insa, akamba:
    “Mwenye, ukisaka, kwanawo uwezo wa kuniswafi.”'
  gmv-GGM: Yesussay katamatappe issineyin dishin inchirachcha harggey bolla wursi
    oykida issi asi he kataman dees. He urayka Yesussa beyidi iza sinthan kundidi
    “Godo ne koyko tana pathana danda7asa” giidi woossides.
  ssg-ssg: Telao Jises leili tehu ti tesol taon ape tel seilon naxe tinun lialun nahih
    hani kapin. I lokuha hana kawan itan ape i kamei eliel Jises, “Tel masiwi, na
    o waheni, xaxaweniwa naxe tinuk lehe nga hau alia.”
  zpo-NT: 'Tub mbizh nzo Jesús tub yezh, mzhin tub xaa nzak tub yalyizh kwaan nyall
    cho xaa. Gorna ngune xaa lo Jesús, mkichxub xaa nu mkichyek xaa axta lo yo nu
    nzhé xaa: —Xaa Nabeyy, chelee lu nzhekla lu, nzho mod sekwen lu na lo yalyizh
    ne.'
  poy-poy: Su Yesu pakaweriti mulushi, kuweriti na muntu yakana ugumbula. Pakamwoniti
    Yesu, kasuntama makukama kulongolu kwa Yesu kamluwa pakalonga, “Mtuwa pagufira
    gumweni, guweza gumpungi neni.”
  qwh-NT: 'Juc marcacho Jesus quecaptinnam, leprawan qeshyaq nuna chärerqan. Jesusta
    ricarirnam, patsaman urcunpis chanqanyaq qonquriquicur rogacur, queno nerqan:
    —Tëte, munarnenqa, cachaquecatsillämë —nir.'
  gaw-gaw: Jesus Nug ab oḵai laap̱a nakok dayeye amu danab laa gaḏa oḏe am bak ele,
    nug Jesus anṯa, nug Jesus noobp̱a dup noa, iḵi wan ya, unuqiṯa aum. “Naḏi, na
    oot heeb, na hep̱e, oḏe dahil am iiṯa meḵu,” awa aum.
  nca-nca: Naru kano Yesu yendé kano yoníqo, uni ka ŋuno yora, kowí piyimi khumo ŋuko
    eneŋo kowí soso pokamaró. Asa Yesu qenero, potoruku rero umu-kembé nokono rero
    Yesu kirayaró, “Uni Parámi, keto ŋu iŋi mepémo tiníqo, no nori sara tewano.”
  zpz-NTPP: 'Tub dzi Jesuuz zam tub gyedz. Orzeꞌ zeꞌ bruꞌña tub mbecy nu rat tub lo
    gyedz nu la lepra. Na ornu bzaac yu Jesuuz, orzeꞌ wes saa tiily yu gashtal lo
    yu la. Orzeꞌ mnishbaay lo Jesuuz. Orzeꞌ nay rab yum: ―Benu rlagy ru, ru gac gyicy
    yac ru ya̱ ―nay.'
  mkj-mkj: Pehn oau Jesus minmine nehn kahnihmw oau ma woal men johmwehuki lepa mine.
    Nehn en woallo kapangda Jesus, ih rukdioaroh lel pwirej mwohn ih poaki, “Maing,
    ma koawoa nimen, a koawoa kak kamwkelehda ngoahi!”
  zac-NT: 'Guzac ladi tubi guëꞌdchi, bëdchini tubi nguiu lu Jesús. Rac llúꞌull galguidzë
    naruꞌdzë ládiꞌ guëdubi cuerpë shtë́nëll. Bëzullíbill lu më hashtë bëdchini luquëll
    lu guiuꞌu. Bë́ꞌnëll ruëguë lu më: ―Dadë si talë rac shtúꞌul, záquël gunëáquël
    na.'
  kyg-kyg: Yesuꞌa mago taonifiꞌmo maiꞌnigenoꞌaeꞌmo mago vekamo lusi kava huno lepalosi
    yaꞌmo hauꞌniya vekamoꞌmo eno Yesuꞌmo agetenoꞌaeꞌmo augosalegatiꞌmo agoꞌya faiꞌnenoꞌaeꞌmo,
    Ala kava nene, kahao ke hovanagi, kahauꞌnisiyana afaꞌa alika alagepa huka nategane,
    huno ha paiꞌnigeno
  kmk-kmk: Namingsana ininggawan Jesus sit osa’n ili, inggaw osa’n laḻaki un nasiklup
    si kutoḻ dit long-ag na un ummoy nampalintumong sit atubang Jesus ot nampakpakaasi
    un kanana’n, “Apu, tigammuka kabooḻama papiyaon sakon nu piyaom.”
  cao-NT: Jabi jahuëcaraca yaca shishopama tsi quiha lepra jaya ca joní Jesu bëchaniquë.
    Bonohuaxëni ca joni ja ini quiha. Jesu jisi tsi ja bësojó ja mëniniquë. —Aapicatsi
    tsi ëa jënimahuati mëtsa xo mia, Taitá —iriatsi ja niquë.
  bbr-bbr: Kar omre opok, Jisas ko kar näu mena potowon. Kiro mena kar ro sip aru
    repros orip rawon. Kiro ro ko koi Jisas aparmara, uou sur weanik, Jisas auruwon,
    “Näwäu, na isan ui aru jäkäi muraun itok, utianik, nan ronkat pakas keser. Na
    is rapoire murota, is eposek saräm.”
  inb-inb: 'Jesús ña sug pui­blupi kag­ri­uraka, sug runa, aicha ismui ungui iukaspa,
    pai­pagma kailla­iag­rirka. Chi runaka, Jesusta kawaspa, ña­lla­pas alpa­kama
    kumu­rispa, nirka: —Taita waugki, kam munas­paka, pudingimi nukata ambi­wanga.'
  hrv-hrv: 'I dok bijaše u jednom gradu, gle čovjeka puna gube! Ugledavši Isusa, padne
    ničice i zamoli ga: “Gospodine, ako hoćeš, možeš me očistiti.”'
  box-NT: 'Wizonle ɓúi ká a Yeesu wi ho lóhó ɓúi yi, ó o fò mín là a *ɓùeré
    nìi ɓúi. Bìo ó o mɔn o Yeesu ó o dɛ̀ɛnía lií ɓúrá à yahó á ɓuure ɓó
    ho tá yi. Ò o fìora a yi kà: «Ɲúhṹso! Fo dà à wɛɛ́ mi ká fo tà.»'
  ote-NT: 'ꞌNara pa mi ꞌyo ra Jesu ja ꞌnara hnini, ne ja mi ꞌbʉhni ꞌnara ꞌñøhø mi
    hena ra lepra, ne xi mi tsiꞌti. Y nu mi hyanda ra Jesu, bi ma bá tsʉdi ne bi ndandiña̱hmu
    ne asta bi mɛgui rá hmi ja ra hai, ne bi ꞌñembabi: ―Núꞌi ri tꞌequꞌei Ndada, ꞌbʉ
    gui nehma̱, da za gui ꞌyøthegui.'
  wnu-wnu: 'Qen geret Yisas is ginam ger end igama munon ger iam tumau gab igoar eng
    wot diab menmant end wonomi arir inab Yisas simot qamar: “Barai, mai sarau ger
    ue gab eng ye iam e gusimisa woueriner qiyo?”'
  zam-NT: 'Láth ngo Jesús le''n thìb yèez, mzin thìb mbi'' co'' mque no thìb yíiz
    co'' nteya''s no co'' nteyèe yid lad mbi'' loo Jesús. Co''se'' gunèe mbi'' Jesús,
    mdub xib mbi'' loo Jesús no mcòo'' mbi'' yéc mbi'' loo Jesús. Nalyat mde''f ro
    mbi'' loo Jesús. Mna''b mbi'' loo Jesús. Ndxab mbi'': ―Tad, chele'' U'' ndlya''s
    teyac U'' daa, U'' ndxác nteyac mèn. Fteyac U'' daa, Tad.'
  zyp-NT: Zisu cawh khuapui hrawng letei khua kheh letah a ungning taco, thinghmuihri
    tei a pahlong thlangpaw cawngsawpaw pakheh Ama khatah a vong ka, Zisu a hmuh cangkawleh
    alui letah a khuh panai ka, ma hrahei naw ka, “Abuipaw na du caco na pa dangsah
    khy,” tatah a tah.
  sey-NT: 'Jesús pa̱i daripëre paꞌina, teꞌi pa̱i ja̱ꞌju dahuë ju̱ꞌiquëpi ti̱tani Jesure
    ñani i̱ tsiapi yejare pana se̱meni se̱jiꞌi. Ñeje caquë: “Ejaë, mëꞌëpi yëꞌëre jujuye
    yëni jujujë̱ꞌë. Yëꞌë ju̱ꞌi dahuë.”'
  nvm-nvm: Tavan be Jesu fu mai be ijia fino ijia e be adam kasi igekin bu kua refrosi
    kuavo iji abenma ijar kekome Jesu fino ijia ruain. Fu keko Jesu game tua moik
    ijia dijeme uri Jesu soisoigin kua, E Bomana a vierafega a oimarkma ni vajai nun
    igi amardiega fu una madiemne kuain.
  mps-mps: Me sogo Jisas be nani me delide bidibadi yaide, oiyabe gasi sai bidi aga
    pageba asali. Te oiyabe gasigo aga tigi sibi tigidali mu usu nai bidi da. Te bidigo
    Jisas sulama, kidu sugunama, agai Jisasgo bomo gonobo po weyu, te po wali, “Genuai
    Bidi, nago homugo usu dao wida, teda nago ena wiegi yai ma ilama tama ena te meda
    meni yai tiwai ma bidaibao,” te bidigo te po wai.
  seh-seh: 'Yezu pikhakhala Iye mu nzinda ubodzi, agwanda mamuna m''bodzi wakudzala
    na matanya m''manungo monsene. Nyamatanya pidaona iye Yezu, agodama patsogolo
    pace mbafikisa nkhope yace pantsi, mbamphemba tenepa: “Mbuya, mungafuna munandiwangisa!”'
  pab-NT: 'Haxowaka Jesus tyaonita hatya wenakalatikoa hoka hatyo nali hatya haliti
    jijikoare kahehare iraharetita. Hoka waiya Jesus hoka halaisoa exoa waikoa enahalakoa,
    ekaokakisa hatiho waikoa, hoka axene: — Xekohaseti, hawaiyehihetaiya natyo haokowi
    hoka hawaiyehihetaiya natyo — nexa.'
  llg-llg: Nai nggolok esa, Yesus natonggo no hataholi kamahedi kusta esa, fo hedis
    ndia, mboti nala basa aoinan so. Ledoeik nita Yesus, boe ma, ana sendek lunggulanggan
    ma nakatele losa dae. De, nae, “Ama aa. Fali mala au dei! Huu au bubuluk Ama bisa
    tao mamopo au heding ia, fo suek hataholi la, boso nunute au bali. Sadi Ama nau.”
  kyf-kyf: '''Ylɩ yabhlo nya, -Zezu mɩ ''gbe yabhlo nʋkplɛ, nyɩmɛ -ɔ ka ku sɔlɩ ''bhua
    la sa -kan, ''ɩn ɔ yia -Zezu ''yɩ. Ɔ bɛa ɔ -yɔ, ''ɩn ɔ yia dʋdʋ lagbli ɔ ''yu.
    Ɔ nɛɛ ɔ -ylaɛ: «-Na zukpa -wa, na -Kanyɔ. -Ɩn -wɔlʋ ''mɩ -yɔ. Nɩɩ, we -ka -mɩ
    dʋdʋ nanɩ, -ɩn mneni -ɩn ''ka ''mɩ jipe.»'
  tpi-tpi: Wanpela taim Jisas i stap long wanpela taun, na wanpela man i stap, em
    i gat sik lepra i pulap tru long bodi bilong em. Em i lukim Jisas, na em i brukim
    skru na putim pes i go daun long graun na i tokim Jisas olsem, “Bikpela, sapos
    yu laik, yu inap long mekim mi i kamap klin long ai bilong God.”
  mih-NT: 'Ta minoo quɨvɨ ndyaa ra Jesús minoo ñuu nu ndyaa minoo ra tyahyu. Ta sa
    ndyehe ra sii ra Jesús, sicuɨñɨ sɨtɨ ra nuu ra Jesús, ta i nacañi noo ra xiñi
    ra ndya nu ñuhu. Ta i sica xaan ra sii ra ta catyi ra: Tata, iyo cuhva suun; ta
    cuu zanduvohon sii tatu cuñun. Catyi ra.'
  qvh-NT: 'Jesús juc marcacho caycaptinmi chargan leprawan fiyupa gueshyaycag runa.
    Say runami Jesuspa puntanman gongurpacuycur nergan: “Sänu canäpä aliyaycasilämay,
    taytay.”'
  kms-kms: Jisas tiqe ire ningg yenu wuti iri num brequ leprosi niraq kin nandi. Ni
    nandi nandi Jisas nuqoind di yimb naghe, naghe no qi pe dung di nari, “Yumbui,
    nu nge ghav gudigh yawo kurew, tedi nge ghav ndigh di nge ghimbi mune oghi rise
    ye tuqui.”
  agn-agn: Asing don si Jesus ong tatang lansangan, napalenget tang tatang taw ang
    may masit nang liproso. Pagaita na ong ni Jesus, diminagpa tanandia ong talongan
    na ig nagpakiloy ang ganing, “Magino, gata-wananong mapao-yao nio mga galiliaga
    lamang.”
  nhi-NT: 'Ihcuac Jesús ocatca itich se altipetl, ompa ocatca se tlacatl tlen opahpalantoya
    nochi nitlalnacayo. Ihcuac yeh oquitac in Jesús, omotlancuaquitz omixcuatocac
    itich in tlali, uan octlatlautih: —NoTecotzin, tla motlaniquilitzin itnechonpahtis,
    ixnechonpahti.'
  ttc-NT: 'Jun q''ij aj atqet tuq te Jesus tuj jun amaq'', opon jun xjal tuky''i''l,
    at tuq te yab''il lepr ti''j kyaqil xhchi''jel. Ya ma xik ten tetz te Jesus, oqet
    mejlet tuky''i twitz max twitz tx''o''tx'', oqet twitz twitz Jesus ikxjani: «Tat,
    qa yatz agan, b''a''n tzan tel awin ch''in te nyab''il.»'
  dan-1931: 'Og det skete, medens han var i en af Byerne, se, da var der en Mand fuld
    af Spedalskhed; og da han så Jesus, faldt han på sit Ansigt, bad ham og sagde:
    “Herre! om du vil, kan du rense mig.”'
  kwj-kwj: Gisi fo Jisas ko laka foki ri dawani sechi okwe ti hima tape lenga rini
    aro hima fori o ko kumbwa ya ri da. Woro ori hima Jisas ni ri heikoni ri miyaningisopo
    mu tiki ri opulisini rini ni ri uchani ya sawe, “Apukolaka, sembe mihi au mini
    saiwa kipe mi ani wosino.”
  vie-OVCB: 'Chúa Giê-xu đến làng kia, một người mắc bệnh phong hủi thật nặng gặp
    Ngài, liền sấp mặt xuống đất nài xin: “Nếu Chúa vui lòng, Chúa có thể chữa cho
    con lành bệnh.”'
  kze-kze: moórá-tawai Ísu moórá-naopa'a máyowana moóráwai amápa-kuva'a áúma karón-kwaasi
    Ísumba awánéna anóndakoman-iye séna aísamaivimba takívairena séna kentávénamo
    ankáínamo e kanaán-umai aúnái'a umásinkaniyone súwana
  lbk-lbk: Isnan namingsan ay kawad Jesus isnan esa'y ili, sinmag-en nan lalaki ay
    chadlos nakolit. Issan chadlos na nangil-an ken Jesus, ala na ya eey is sakhangna
    ay nenlokfob ya nenseg-ang ken siya. Kinwanina, “Apo, mo sa ya laychem, et mabfalin
    ay pakhawisem sak-en.”
  mto-NT: 'Je̱m tseꞌe kajpu̱n ka̱jxm vyeꞌna je̱ Jesús je̱tseꞌe ñu̱je̱ꞌyji toꞌk je̱
    jayu juuꞌ veꞌe leprapa̱jkjup. Ku veꞌe je̱ Jesús du̱ꞌix, vanꞌit tseꞌe du̱vinko̱xkteni
    je̱tseꞌe du̱munooꞌkxtk: ―Vintsá̱n, pa̱n mtsa̱jkp xa mitseꞌe, mꞌo̱ꞌyixjup tseꞌe
    je̱ts a̱tseꞌe xtuknu̱vaꞌatsu̱t ya̱ lepra paꞌam.'
  bzh-bzh: Yesu nedo nyëġ böp ti, lob mehöti nedo sagu, besevuuḳ vunin navi pin.
    Mehö sënë lë Yesu, lob petev meneggëp loḳ vaha geketaġ vu yi bë, “Mehöböp! Nabë
    ahëm geving, og ġeyoh vu bë gwevonġ mesa niġ veseek jaḳ.”
  guj-2017: એમ થયું કે ઈસુ શહેરમાં હતા, ત્યારે જુઓ, એક કુષ્ઠ રોગી માણસ ત્યાં હતો;
    તે ઈસુને જોઈને તેમના પગે પડ્યો અને તેમને વિનંતી કરતાં બોલ્યો, ‘પ્રભુ, જો તમે ઇચ્છો
    તો મને શુદ્ધ કરી શકો છો.’”
  jvn-NT: 'Ing sakwijiné dina Gusti Yésus nang sakwijiné kuta. Nang kono ènèng wong
    lanang sing lara lépra sak awaké. Kadung weruh Gusti Yésus, wongé terus niba nang
    ngarepé terus nyuwun: “Duh Gusti, nèk Kowé gelem Kowé bisa nambani aku!”'
  byr-byr: Jizaazai anga naanga pɨba mwaaidɨꞌnyɨ, yɨthaa, aꞌmwe pwai gamɨre kɨlaakejɨkɨ
    yunebanna samate waꞌdɨꞌnyɨyai mwaalɨna. Sai mwaalɨna yaka Jizaazarɨ tɨnna wanganna,
    gamɨre sɨnnyɨkɨ kwadaai walarutaꞌnyɨna yaka sahwarɨ dɨragɨnna yɨdaanganna “Naangeigɨ,
    gɨnnya sɨmunyavɨ sara yawɨꞌdɨzaꞌ yɨnɨga wiꞌna tewaanya nyavadaꞌgaidɨnneigɨnyɨ.”
  ian-ian: Jisas ngepmamba lɨndɨ, kawiya kɨla nyan ndɨ kat yaa vɨlaa Jisasna man ngandɨmba
    ndalaa wandɨ. Wun kat kwunapmat wameyan kwunakiyamɨn waa wandɨ.
  hun-hun: 'Történt, hogy amikor az egyik városban volt, íme, volt ott egy leprával
    borított ember, és amikor meglátta Jézust, arcra borulva kérte őt, és ezt mondta:
    „Uram, ha akarod, megtisztíthatsz engem!“'
  mcf-NT: 'Adashic, shubu dadpen yacno Esus icnubien daushumbocquid nami mishac paëpenquiocquid
    chopanëdash. Aidi choash Esusën taëno shuebudec nadpanëdash: —Ëbi bëdamete bunquin
    ëbi mimbi bëdamepec —quepanëdash daushumbocquid.'
  kjs-kjs: 'Rana medare Yesu su adare meda-para pirisa rabu ali meda yakilimi luma
    ki age raayo rugula mealimi pi ali pirisa. Go ali nipumi Yesu adomare su kamaa
    lopoma nipuna le-aga adainaaoma gu-rupa lisa: Mudu Ali, nena koneme ni ma-epeaano
    kone sali-daare Gote-me ni ma-epealia.'
  mni-mni: "Adudagi Jisuna sahar amada leiringeida kiningai oiba unsagi lainana naba\
    \ nupa ama laklammi. Nupa aduna Jisubu ubada leimaida tuthajaraduna haijarak-i,\
    \ “Ibungo, nahakna yabirabadi, nahakna eibu seng-hanbiba ngammi.”\x94"
  yad-NT: 'Savicha̱danumatiy Jesús tavicha̱damu variy, siti̱jada ji̱ta nu̱ vanubay
    vatajo̱ju̱ñu simu. Sadiyadanumatiy siva Jesús, sara̱yada ji̱ta jimyo̱ta satuunu,
    sayasanta̱da variñi̱: “Nutyityu̱, jivya̱tatiy, ya̱pu̱y rivasirya vatajo̱.”'
  mxb-NT: 'Iin kuu̱ nákaa̱ Jesús iin ñoo káꞌano. Ta ñoó ni̱ ka̱sáa̱ iin ta̱a ndóꞌo
    kueꞌe̱ téíꞌi̱ ñíi̱. Tá ni̱ xini ra̱ Jesús, kúú ni̱ sa̱ kuíi̱n xi̱tí rá noo̱ ná.
    Ta ni̱ xino̱ ví taan ra̱ nda̱ no̱ñóꞌo̱. Dá ni̱ seí ndaꞌí ra̱ noo̱ ná, ta kaá ra̱
    xíꞌín ná: ―Tatá, tá kóni̱ ní, kuu va nduvii ní ñíi̱í.'
  pon-2006A: Ehu ahnsou Sises ketiket nan kahnimw ehu, wasa me ohl emen kin iang mi
    ie me diren tokutok. Ni ohlo eh kilangada Sises, e ahpw poaridiong nanpwel mwowe
    oh patohwanohng, “Maing, ma komw ketin kupwurki, komw kak ketin kamwakeleiehda!”
  maq-NT: 'Cuitjin camá nga xu hya xi casetaha Jesús ngu nandya jan. Cafehe xu ngu
    cha xi jingujyë ni yojo rë yaha rë ngu xcusun chíhin vitaha. Hane xi cavëë xu
    cha Jesús ne, quiji cha caticjaxcun cha xcun Jesús cafehya cha cjuandaja xi sahmi
    me cojo rë cha, cuitjin xu cachja cha: ―‍Tatá. Sá xi meje nuju ne, cuma chjuhunxun
    chíhin xi yaha ná. ―‍Cuatjin xu cachja cha.'
  hto-hto: 'Iemo jɨáɨruido, Jesús jófuemo illa llezica chíinaitɨmɨe Jesumo dúcɨde.
    Jesuna cɨ́oillano ana dújuillano uiéco dɨnena ana énɨemo bɨ́jɨcaide. Daɨí ñiano
    Jesumo izire jɨcade: —Cue Ocuíraɨma o jitáiadɨ bie duícona cúemona oréredɨo. Cúemona
    oreri, —daɨde.'
  por-BRBSL: 'Enquanto ele estava em uma das cidades, eis que havia um homem cheio
    de hanseníase. Quando ele viu Jesus, caiu de cara e implorou-lhe, dizendo: “Senhor,
    se quiseres, podes fazer-me limpo”.'
  ces-NKB: 'Když pak byl v jednom městě, hle, stalo se, [že tam byl] muž plný malomocenství.
    Když uviděl Ježíše, padl na tvář a poprosil ho: “Pane, kdybys [jen] chtěl, můžeš
    mě očistit.”'
  cui-cui: 'Jesús icha tomara siwa pona. Bapoxonae pebin patopa pon peperʉ sawinchi.
    Poxonae Jesús taebatsi, bapon Jesús peitabaratha tatsi pentabocototha tauncuatsi
    yawa ira betaeuncuareca. Bapon Jesús jume daunweya wʉcatsi, jeichichi: —Pon Necanamataxeinaem
    jiwi, icha bara ichichipame bara caitacʉpa xua axaibi tana neexanaewam, tsipei
    jinya neayapusʉ itorobi coyenewa nexeinaem, jeichichi Jesús bapon.'
  boj-2014: Naŋgi Yesus dauryosib bati bei naŋgi koba na qure beiq gileb. Dia tamo
    bei yu na aqa jejamu ugeeleŋej qaji a Yesus unsiqa aqa areq bosiqa siŋga pulutosiqa
    mandamq di ŋam quosiqa Yesus pailyosiq minjej, “O Tamo Koba, ni e boletbqa are
    soqnim e boletbe. E qalie, ni e boletbqa kere.”
  eng-OEBUS: On one occasion Jesus was staying in a town, when he saw a man who was
    covered with leprosy. When the leper saw Jesus, he threw himself on his face and
    implored his help, “Master, if only you are willing, you are able to make me clean.”
  eri-eri: Saini ete la, Yesus no taon ete langa yafai, taon waha langa, fai ete no
    lepra taura gogala bolode tuwou yafagai. Saini waha langa, no Yesus uredu bona
    afo tuburu kutudu hogo oula tudu inyi bona, Yesus benou letuwai, “Anyakaro, ne
    gau hinonga wa, ne ji ono hiyahenga Itou ago langa eege heigoni.”
  aly-aly: Ikwer-penh Jesus anenh apmer ingwerel. Apmer ikwer-itwew artwa anyent tywen-angketyarr
    anenh. Rarl renh arew, ra kwenerrew-anem ikwer ahern-warl angkemel, “Ingkartay!
    Atha iterl-areyel, ntwa arntety mwerreley-angker. Nga ilkelhenty, tywen-rnem mwerrela
    atyeng-itwew. Yenp alyelkela.”
  wiu-wiu: Ali atoa pitikoi ta pade pome mekaka kedi pitane ago pade Yesu kotuaneya.
    Kotua enekome aua pitalogoa kowitikome okome Ali Muno neme no epetekouno wene
    pikepa nipa oyake epetekoano ta-kale
  swe-swe: 'En gång när Jesus var i en av [de judiska] städerna [någonstans i Galileen,
    se 4:43], kom en man som var full av spetälska. [Det grekiska ordet ”lepra” är
    en generell term för olika sorters hudsjukdomar. De flesta bibelforskare anser
    att det inte är den spetälska som finns i dag som också kallas Hansens sjukdom.]
    När mannen fick se Jesus kastade han sig ned på sitt ansikte och bönföll honom:
    ”Herre, vill du, så kan du göra mig ren.”'
  cth-cth: Bawipa teh kho buet touh dawk ao navah a takbuem lah ka hrikbei e tami
    buet touh ni a hmu navah a tabo teh, Bawipa na panki pawiteh kai na thoungsak
    haw atipouh.
  mti-mti: Iesu gwetoimu koka da danave wakene. Me kumiwa apan me yuwat warumne iviwa
    reprosi aunewa uwane. Me Iesu yaunewa, namive aig nun wane, “Ayapan, ge imugap
    apewa, ne warinam nega.”
  pad-NT: 'Hari. Sidaji bodinia hojaki ada Jesus, kidiania okha''aha ada makhira kavamoniki.
    Asafi hahavi namani-ra najahariki kakavamoniki ada. Jesu-ra noki''aha. ''Bisoni''aha
    Jesus viaha. Bikanikharia''aha: —Jesus, hora kajoamora bana! Hora inajahavini-ra
    inofihi; hora inajahahi — niha ada makhira.'
