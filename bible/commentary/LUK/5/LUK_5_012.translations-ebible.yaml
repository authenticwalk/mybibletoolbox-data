  mgh-2016: Nkayaakhalha wiira Yesu vaari awe iwani imoka ntu mmoka aawereiya makutulha
    ahomwoona, nkaawa wa Yesu. Nkeewulhusha makukhu ni unlhepelha Yesu, “Thithi, mwattunaka,
    nnowooria ukilhamiha!”
  kvn-NT: 'Imi te ibagwengin Jesús neg-kweburgin kudiidgin, tule-walgwen-noni. Tenal
    we tule lepra-poni nika. Tegin tule-lepra-poni-nikad Jesús-takchagu, askun Jesús-abin
    akmukutap. Tegin tule-lepra-poni-nikad Jesúszhe wilenaigual chogal: —Tummad, imi
    antin kwen penzhuldo pedin unni an-nudagal. Tenal pe an-nudabiel, akalzhul pe
    an-nudakoye.'
  gvf-gvf: Ena kaun ta Yesu ogu ai ta milungure, seki egilungwa yal ta milere Yesu
