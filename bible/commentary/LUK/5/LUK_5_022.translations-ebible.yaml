  boj-boj: Naŋgi degsib are qaleqnabqa Yesus a naŋgo areqalo di qalieosiqa minjrej,
    “Niŋgi kiyaqa degsib are qaleqnub?
  eng-DRA: 'And when Jesus knew their thoughts, answering, he said to them: What is
    it you think in your hearts?'
  knf-knf: 'Kë Yeŧu ammeeŋ ŋşal ŋi baka, aşë ji na baka : « we ukaaŋ kë ŋşal ŋaŋ ŋawo
    ţi an ba?'
  san-KHM: តទា យីឝុស្តេឞាម៑ ឥត្ថំ ចិន្តនំ វិទិត្វា តេភ្យោកថយទ៑ យូយំ មនោភិះ កុតោ វិតក៌យថ?
  arn-NT: 'Welu Jesus kisutu ngüneduami tañi femngechi rakiduamkülewen engün, feymew
    ramtufi ti pu kimeltukelu Moyse ñi ley dungu ka ti pu farisew: —¿Chem mew anta
    femngechi rakiduamküleymün?'
  zas-NT: 'Per gogbee gajc Jesús xgab cayüjn reeman, dxel rëbaman: ―¿Chexc zeel rüjndi
    xgab zian?'
  ken-NT: Yesu arɨŋɨ nkaysi yap. Abhɛ́p bɔ́ bɛ, “Ndaká yí bǎkàysi mɛnyǔ mɛnyɨŋ
    ɛbhɔ?
