verse: LUK.005.022
translations:
  kpx-kpx: Kateai lousege Iesuu huhuihuhuiabe ke hilokai namigevei loui avoe, “Vadeuhoike
    la huhuihuhuie toela kateale huhulahama.
  okv-H: ainge ijio Iesu na ingito ke einge ena, “Ungo do eto ke ainge amo ereve?
  tbo-tbo: Yesu hai winugonugotuhu amaka i hanapugeya yaka ugolihi i baha nae i pa,
    ‘Awai binei o inugowilawila?
  mal-C: അവരുടെ വിചിന്തനം ഗ്രഹിച്ച യേശു അവരോടു ചോദിച്ചു, “നിങ്ങൾ ഹൃദയത്തിൽ ഇങ്ങനെ
    ചിന്തിക്കുന്നതെന്ത്?
  grc-SR: Ἐπιγνοὺς δὲ ὁ Ἰησοῦς τοὺς διαλογισμοὺς αὐτῶν ἀποκριθεὶς εἶπεν πρὸς αὐτούς,
    Τί διαλογίζεσθε ἐν ταῖς καρδίαις ὑμῶν;
  bgc-bgc: यीशु नै उनकै मन की बात जाणकै, उनतै कह्या, “थम अपणे मन म्ह क्यूँ विवाद करण
    लागरे सो की मै परमेसवर की बुराई करुँ सूं?
  khz-khz: Iesu ripana ira na rakagau getugamagiawai, gaurai erenagirato, netiwato,
    “Rakagau gaurai aomi ai nevetaina gotugamagina?
  deu-TKW: 'Da aber Jesus ihre Gedanken erkannte, antwortete er ihnen: Was macht ihr
    euch Gedanken in euren Herzen?'
  zsr-NT: 'Ráquibeꞌinëꞌ Jesús le taꞌzáꞌ ládxiꞌquëꞌ atiꞌ rëꞌ lequëꞌ: ―¿Bizx quië rzaꞌ
    ládxiꞌliꞌ cni?'
  lin-lin: 'Kasi lokola Yesu ayebaki makanisi na bango, atunaki bango : — Mpo na nini
    bozali kokanisa biloko oyo kati na mitema na bino ?'
  hns-NT: 'Bakie oe djaanies kie oesab ka sotje hai. Tab oe poetjhies: „Toelog kaahe
    ke aapan man me aise sotje hai?'
  noa-E: 'Mamʉ Jesuu amau mag khĩirju nʉm khaphʉ sĩerr aawai amag magjim anʉm: —¿Khantheeta
    pãar jãg thãar khaigba khĩirju sĩsid aajẽma?'
  eng-EMTV: But when Jesus perceived their reasonings, He answered and said to them,
    “Why are you reasoning in your hearts?
  mib-NT: 'Te ni jini Jesús jeē súcuan cájeni ni de, te ni cahān yā jiín de: ¿Naun
    cájeni ni rō jeē cahán ndevāha ri?'
  lif-NT2: खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽबो थे़मा मे़इःत्तुर मे़युङ् के़लॽबान् ये़सुरे़
    निःसुआङ् मे़त्तुसि, “खिनिॽ अक्‍तङ्‌बा थेआङ् के़इःत्तुम्‍बाबे?
  xnj-xnj: Nambu Yesu amanyili maholo gavi akavakota, “Ndava kyani mukujikota genago
    mumitima yinu?
  mmx-mmx: Iesu gaklen levendoxoma atdi la ga lok tidi, “Tila lodoxoma atnimi i ekarakat
    mumu na lavanga?
  cbr-NT: 'Usaquian sinania ''unánquin ca Jesusan cacëxa: —¿Uisacasquin caramina mitsun
    usaquin sinanin?'
  tee-NT: 'Para ju acsnich ju Jesús amachakxanilh tuchi ixtapast''ac''ach ju yu''unch
    chai axak''ala. Ajunich: ―Tajuch ni va chunch ju p''ast''ac''at''it ju lami''alhunut''an.'
  eng-LSV: And Jesus having known their reasonings, answering, said to them, “What
    reason you in your hearts?
  cak-NT: 'Pero ri Jesús reta''n utz ri niquinojij ri maestros chi ri ley, y reta''n
    chuka'' ri niquinojij ri achi''a'' fariseos. Romari'' raja'' xu''ij chique: ¿Anchique
    roma rix ninojij quiere''?'
  pah-NT: 'Jesus''ga ikwahahetei g̃a nhi''ig̃ame ojohupe. A''ero ga ei g̃a pe: —Maraname
    pe japyakauhui javo? “Maranameuhũ Jesus''ga euhui a''ea? A''ereki ga Tupana''ga
    rũi.” Nahã pe pe''e.'
  sja-NT: 'Mamĩda Jesupa k''awaji ãchia k''ĩsia p''anɨ. Mapa iidiji: —¿Sãap''eda parãpa
    k''ĩsia k''achia k''ĩsia p''anɨma? aji.'
  xed-xed: «Ndanawu mndəra na ta ndanu kuni ɓa! ka Yesu nda həŋ, kabga nda sna tsatsi
    ta ndana taŋ.
  mks-NT: 'Joo Jesús sa̱ na̱canda̱a̱ va ini a ña̱ cáhvi ini na̱ cán sa̱há ña̱ cán
    quéa̱ na̱cachi a já xi̱hi̱n ná: —Ndáva̱ha cáhán ndo̱ já.'
  gfk-S: Jisas ga hamaan kilam ira nudi lilik igom tange, “Ira numu lilik paile takados.
  bmu-bmu: Mewö mötmörigetmö, Jisösnöŋ uruŋini ek kutuba kewö jii mötket, “Tosatŋi
    iŋini uruŋinan wuanöŋgöra keu jizali, miaŋgöra gwötpuk mötmörize? Mi qahö dop
    kölja.
  dgz-dgz: Singui muga imumup anunewa, Iesu imua gapan anuni menan gare wayawamon,
    “Iwa dimen imuya potaya gapan ap anega anuiwanin?
  eng-GNV: But when Iesus perceiued their reasoning, he answered, and sayd vnto them,
    What reason ye in your hearts?
  zaa-NT: 'Pero Jesús nna gutelí taánie ti''iỹa ná la'' rulábalatsi'' qui'' quį, acca
    rèe cą: Biani la'' rulábalatsi'' ní nua'' té lo losto'' le cá.'
  eng-WEBSTER: But when Jesus perceived their thoughts, he answering, said to them,
    What reason ye in your hearts?
  guh-guh: 'Nexata Jesús jamatabëcueneyapëtane bajarapamonae bëpënëa pesivanajamatabëxainenaejava
    bajarapacuenia. Nexata Jesús jumaitsi bajarapamonaejavabelia: —Pëtsa bajarapacuenia
    panesivanajamatabëxainame. Tsipaji cajena xanë necaëjëpa jivi pibisiacuene pexanaeneconi
    tavecuaajibiaexanaenexa.'
  bon-bon: Yeesu teeme ngene atwanena umle äbitige, teebibine jejemige egä, “Weene
    ngeno me pepu ngene jotwananiniye weeme ngenecu bora je?
  nhw-BL: 'Pero Jesús quimatiyaya catli inijuanti moyolilhuiyayaj huan quinilhui:
    ―¿Para tlen anmoilhuíaj amo nijtlepanita Toteco Dios?'
  mgw-mgw: Yesu wakwipwi gabagania ngaalaluya, “Mugania ki'li' mumyoyo yinu?
  swh-ONEN: Yesu akijua mawazo yao akawauliza, “Kwa nini mnawaza hivyo mioyoni mwenu?
  wbi-wbi: neke uYesu, akakagwile kiki vakale visagha, akavamula na kukuvavula,”
  bba-bba: Adɑmɑ Yesu u ben bwisikunu ɡiɑ mɑ u bu bikiɑ u nɛɛ, mbɑn sɔ̃nɑ i bwisikumɔ
    mɛ bɛɛn ɡɔ̃ruɔ.
  eng-KJVCPB: But when Jesus perceived their thoughts, he answering said unto them,
    What reason ye in your hearts?
  kgk-NT: 'Upéi Hesu he''i íxupe kwéry: —Ma''erã-gwi aipo-rami ere nde py''apy-py
    xe-rehe? he''i íxupe.'
  waj-waj: 'tuduu rikioo Yisuuva iya yaata tinniyaa vau kuaivaa rikioo iya tunoo:
    Ngia aaniira ngiingii yaata tinniiyauvaki itaama yaata utida kua kiaannee?'
  cpy-cpy: 'Riyotzimaetaka Jesús ikenkishiryaari irika-paeni, rojampita-nakiri, ikantziri:
    “¿Iitakama pikenkishiryaa-waeta-shitantari?'
  ekk-PKP: 'Jeesus teadis, mida nad arutlevad, seepärast küsis ta neilt: „Miks te
    seda kahtluse alla seate?'
  mpx-mpx: Wali nuwatu Yeisu i atena, inoke i baek elal i ba, “Hauna kaiwena bugul
    ya ku nuwanuwatu-agil atemiwa?
  wbp-wbp: Jijajirlilpa-jana miyalurlu manu, manu nyangulpa-jana miyalurlu kujalpalurla
    miyalu kanunju-kari nginji-wangkaja. Ngula-jangka-jana wangkajalku, “Nyarrpa-yijala
    kankujulu kujaju nginji-wangkami?
  luo-luo: Yesu nongʼeyo gima negiparo kendo nopenjogi niya, “Angʼo momiyo uparo gigi
    e chunyu?
  nhe-NT: 'Pero Jesús quimatiyaya tlen inijuanti moyolilhuiyayaj huan quinilhui: ―¿Para
    tlen inmoilhuíaj ax nijtlepanita Toteco Dios?'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܝܕܝܼܥ ܠܹܗ ܚܘܼܫܵܒ݂ܵܝ̈ܗ‌ܝ، ܘܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ: ”ܡܘܼܕܝܼ ܒܸܚܫܵܒ݂ܵܐ
    ܝܬܘܿܢ ܒܠܸܒܵܘܟ݂ܘܿܢ؟'
  esk-NT: Jesus-ŋum iḷisimaniġai sumik isummatiqaqtilaaŋat apiqsruqługich, “Suvaata
    isumavisi taatnatchimik?
  msb-msb: Pero aram ni Jesus an inda kaisipan kaya ginhunga, “Nano kay sugad sana
    an pag-isip niyo?
  cpa-NT: 'Jøng² lø²lih¹³ Jesús ha²lah lë́² dsa² héi². Jøng² ca¹juúh²dsa: ―¿He² løa¹
    høa¹² hoh¹² hniah¹²?'
  dso-dso: ତେଇ ସେମନ୍‌ ମନେ ମନେ କୁଆବଲା ଅଇବାଟା ଜାନିକରି ସେମନ୍‌କେ ଜିସୁ କଇଲା, “ତମେ କାଇକେ
    ସବୁଲକ୍‌ ନିଜର୍‌ ମନେ ମନେ ଏନ୍ତାରି କୁଆବଲା ଅଇଲାସ୍‌ନି ?
  meu-meu: A Iesu na edia lalo-hadai dibana, bena eto, Badina be dahaka lalomui ene
    o hadai tomamu?
  yva-NT: Umba Yesus po awa ana wo ratantona raen no manuga rai, ti Po raura pare,
    “Wabeanimaibe wapo kakaije ratantona no wasanuga rai?
  dgc-dgc: Ey ti Jesus, éy tukoy na dén i isip dia, a tulos kinagi na dide, a “Bakit
    mégisip kam ta kona sina?
  zpm-NT: 'Bieṉga Jesús sca quianee zho, dzigo rëbchaa me: ―¿Pe nacne rzac to laa
    naa quiayuṉ falt?'
  hix-NT: Ehutwatxho komo rma hutwekon hatà, Txesusu, tàhnawo. Àro ke, onà wyaro nkekon
    hatà, àwyanye. Àsok tawro àro wyaro màketxow haryhe, ohnawonye, kekon hatà.
  sim-sim: Hako Jisas os wavu wavu lihik li hishiri angop or heyeri osik ormu mbara,
    �Mberem ushiwak wavu jihik erem ji hishindu?
  npi-ULB: येशूले तिनीहरूले आपसमा के विचार गरेका थिए भन्‍ने कुरा जान्‍नुभयो र भन्‍नुभयो,
    “तिमीहरू आफ्नो हृदयमा किन यस्तो प्रश्‍न गर्दछौ ?
  cgc-cgc: Piro, nlaman Jesus iran na isip. Gainsa kanen i ki danen, “Man-o tak gaisip
    kaw ta iling tan?
  tim-tim: Hain nâŋgâm kinbiâ Yesuŋe yekmâ nâŋgâm âmâ hin dâm makyeŋgiep, “Biwiyeŋân
    hain nâŋgâi are âmâ ârândâŋ bo aktâp.
  yor-yor: Jesu sì mọ èrò inú wọn, ó dáhùn ó sì wí fún wọn pé, “Èéṣe tí ẹ fi ń ro
    nǹkan wọ̀nyí nínú ọkàn yín?
  wos-wos: Wungi wandaka Jisas deka mawuliré xékélakita dé diré wa, “Métaka guni guna
    mawulimbu wungi saréké? Wungi sarékékénguni.
  emp-NTPO: 'Baribʌrʌ Jesuba ãdjia crĩcha panʌra cawad̶a bẽrã nãwã iwid̶isia: –¿Cãrẽ
    cãrẽã bãrã sod̶e jãwã crĩcha panʌ?'
  eng-F35: 'But Jesus perceived their reasonings and reacted by saying to them: “Why
    are you reasoning in your hearts?'
  ind-ind: Saat itu juga Yesus tahu yang mereka pikirkan. Lalu Dia menegur mereka,
    “Aku tahu bahwa kalian diam-diam tidak setuju dengan yang Aku katakan tadi!
  pes-OPCB: 'عیسی فوراً متوجه افکار آنان شد و فرمود: «چرا در دل خود چنین می‌اندیشید؟'
  mpt-mpt: Yesuse i bobol tem funino tekein kenea baabenea Ibo nimin kenibta inangge
    fumbibe? Ib bobol tem funin olo misiamobe.
  ssx-ssx: Kutupa mo haliwekima꞉ hone wimiki ekita꞉ Yesuma꞉ amba꞉ hone wia iki pa꞉ta꞉
    alota꞉ Ekipeke ikana꞉ma꞉ ika꞉ hone pa꞉ta꞉ do honemanu witelemepe laa lota꞉ pitolo
    alota꞉
  mkl-mkl: Ammɑ Jesu í mɑ̀ lɑsɑbui idɔ nŋɑ, ŋɔi í bee ŋɑ í ni, nɑ mii í jɔ̀ ì wɑɑ
    ce dimii lɑsɑbu bɛɛbɛ si idɔ nŋɛ ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା ଜିସୁ ମେଁଇଙ୍ଗ୍‌ନେ ବାଲିର୍‌ବାତାନେ ମ୍ୟା ୟାଚେ ଆମେଇଂକେ ଉତର୍ ବିକେ ପେଇଂ
    ନିଜେ ନିଜେ ମନ୍‍ନ୍ନିଆ ମେଁନ୍‌ସା ବାଲିର୍‌ବାତା ଡିଂପେଡିଂକେ ?
  gof-RNT: Yesuusi entta qofaa erida gisho enttako, “Hintte wozanan hessatho ays qoppeetii?
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଇନ୍‌କୁଆଃ ଉଡ଼ୁଃ ଆଟ୍‌କାର୍‌କେଦ୍‌ତେ ମେତାଦ୍‌କଆଏ, “ଆପେ ଆପେୟାଃ ମନ୍‌ରେ
    ଚିନାଃପେ ଉଡ଼ୁଃତାନା ?
  gah-gah: 'Liki kigikatunú nigelego, Izesú nene Zuta vegenalite lihimate ahulolimiaká
    itó vegená kelémo zokoaká nene Ómasímogó loló oaká netá neve liki gilinave loko
    geleake láa loko lo kimimó: Lekeza likigikauka nanamú láa liki nigeleve.'
  lcm-lcm: Iesu kalapo malangas lenginang kari lomlomonai musik na kala sui iria ta,
    “Marai sa mipo angsusuiai e lomlomonai imi?
  aer-aer: Kele Jesus-ele itelareke nthakenhe-arle itne ikwere-akerte itirreme imerte
    itneke angkemele, “Arrantherre akurnentye itirretyale anetyeke!
  qvc-NT: 'Chaymi Jisusqa yuyashqanllapata yach''ashpa, paykunata nirqan: —¿Imaraykutaq
    chay mana baliqkunata yuyaykangillapa?'
  tgl-ULB: Ngunit si Jesus, na nalalaman ang kanilang mga iniisip, sumagot at sinabi
    sa kanila, “Bakit ninyo ito inuusisa sa inyong mga puso?
  cbs-NT: 'januxun tsuan Jesús yuiamabia jatun shinan unankin Jesúsun jatu yukakin:
    —Matunan, ¿jaskakin man shinan chakai ikai?'
  xtm-NTPP: 'Kovaa Jesús ma chi ni jinitnuni ya ndaka ja ka jani ini de ma, te ni
    jikan‑tnu''u ya: ―‍¿Nava''a ka jani ini ni sukan?'
  nnq-nnq: Yesu agamaanyi mawacho gabe, ngabakonyanga, “Kwa nike nhwachanga genia
    mumyojo jinu?
  bao-NT: 'Jesús pea to biro cʉ̃ja ca ĩi tʉgoeñarijere majiri, o biro cʉ̃jare ĩi jãiñaupi:
    —¿Ñee tiirã to biirije mʉja tʉgoeñati?'
  san-ORI: ତଦା ଯୀଶୁସ୍ତେଷାମ୍ ଇତ୍ଥଂ ଚିନ୍ତନଂ ୱିଦିତ୍ୱା ତେଭ୍ୟୋକଥଯଦ୍ ଯୂଯଂ ମନୋଭିଃ କୁତୋ ୱିତର୍କଯଥ?
  rmn-rmn: 'Галило, состар он тюшундиен, о Исус пхэнляс лэнги: — Со тюшундима тумэндэ
    андэ ило?'
  huv-NT: 'Naleaing Teat Jesús tajaw cuane teamandeacndeacüw wüx, quiaj tasaj nejiw:
    ―¿Cuane wüx ipiüngpiüngan tiül imeajtsana?'
  otn-NT: 'Pɛ ra̱ Jesús i pa̱tho te mbɛ̱nyø ja̱''i̱ mbøcuɛ, bi ''yɛ̱mbi̱: ―¿Hanja
    ngue ngu̱na̱ guí̱ mbɛ̱mhmʉ?'
  nop-nop: Unduŋ yonadigiŋ kaŋ Jesu adi nadisuhik agaŋ kaŋ yeniŋguk, “Hidi nadisu
    undihi maŋgoŋde tiiŋ?
  obo-NT: Piru nosorollan ni Disas kos diyot poomdom dan, de‑en id ikohiyan din sikandan
    to, “Mambot ungketen kos poomdom dow?
  kca-kca: 'Иисус, ԓыв нŏмәсԓаԓ ŏша пайәтмаԓ кемән, йŏхԓы ԓывиԓаԓа йастәс: "Мўйа щиты
    нумәсԓәты?'
  cak-ENT: 'Pero ri Jesús jabel retaman ri nquinuc ri etamanela'' chin ri ley ri xuya''
    ri Dios richin ri Moisés, y retaman chuka'' ri nquinuc ri achi''a'' fariseos.
    Romari'' rija'' xbij cheque: ¿Achique c''a roma tok rix ninuc quere''?'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤒᤥ ᤌᤧᤔᤠ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤖ ᤔᤧᤕᤢᤱ ᤁᤧᤗ᤹ᤒᤠᤴ ᤕᤧᤛᤢᤖᤧ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤔᤧᤳᤋᤢᤛᤡ.
    “ᤂᤡᤏᤡ᤹ ᤀᤰᤋᤱᤒᤠ ᤌᤣᤀᤠᤱ ᤁᤧᤀᤡ᤺ᤳᤋᤢᤶᤒᤠᤒᤣ᥅
  mie-NT: 'De nī jinī Jesús jā súcuán jáni inī ndá dē, de nī ncāhān yā: ¿Nūcu jáni
    inī ndá nú jā cáhān ni tūhun nāvāha?'
  san-TIB: ཏདཱ ཡཱིཤུསྟེཥཱམ྄ ཨིཏྠཾ ཙིནྟནཾ ཝིདིཏྭཱ ཏེབྷྱོཀཐཡད྄ ཡཱུཡཾ མནོབྷིཿ ཀུཏོ ཝིཏརྐཡཐ?
  qve-NT: 'Chaymi Jesusqa paykunapa piensasqanta yachaspa, tapuran khaynata: —Qankunari,
    ¿imanaqtintaq saynatari sonqoykichis ukhullapi piensashankichís?'
  pao-NT: Soo Te Pabe'e yise oo sopedakwatoo ka mu tusooyugwena, yise meeoo mu netamma,
    “Mu gi e naka'oedyukute ka mu numu tuma'emukwana e soomu'wa pana mu oo poonnekwu
    ka eka nana e mabesakuse.
  cbu-NT: 'Itaru, Isus waantari yasarangiya yuwaa chinarangana anootsi. Ashiri Isussha:
    ¿Mayaamsha siy ashiru mangishis chinaksa?'
  usa-usa: 'Îtuma mi-káyúkátí yúyánápímmá aónatuwenaboana wemá yauwéqma timá yímikaiye:
    “keráwáqá nôraq itaráq tíyaqnobaqa táí-tuyanamma móite-maite kéoo?'
  soy-soy: 'Yeesu uu pinfɑsimɛ́ cérupɔ uu pi mɑɑ rɛ: Yo nnyɑ kɑni nfɑsimɛ́ mmú mpuri
    mɑ́?'
