  kue-kue: Ba i ene piraglkwa, Yomba Wam ye yombuglo kande pangwa pre, makandle tandaglmeno
    prapra koko ende tenambuka.” Yeglpre ye mau sungwa yagle ditongwa, “Na ene diteinga,
    ene andigl kungutn indre ende yungun po.”
  cot-NT: 'Imaicaquea namenacaajiaquempiroquea yagavejaquequea acaniqui quepatsiqui
    irira Irijanite Caquinte irishetacoitajeri ipeacaaguishevecaca caquinte. Irooquea
    icantanaquitigui ipitsocashitari teeca ironquempaji icanqueriquea: —Iintsija noncanquempiquea
    pincatianaje, paanajero pinorijancaca, poanaje pitsovironaquitequi.'
  bnp-bnp: A ngaru mu gu matakilaka vona a Tuna Bakovi i tahoka a nitora koea na malala
