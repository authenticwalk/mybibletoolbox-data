    थे कुज्‍या म्‍हिदा “ए रेःगो, ओच्‍छे एला तीबा नान्‍बा पुइसी दिमरी निउ।”
  avt-avt: 'Hi hemipɨn ap hesak menmen enum mɨrak au, hi ap te akaap mɨtɨk ik kakre
