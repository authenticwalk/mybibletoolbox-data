  mdy-ETH: ጋዓንቴ ዓሲኮ ናዓሢ ሳዖይዳ ጎሜ ዓቶም ጋዓኒ ቢታንቶ ዓኣያ ማዔሢ ዒንሢ ዔራንዳያ ኮይሳኔ» ጌዒ ዎቦ ዓሢም፦ «ዔኤዛይ፥
