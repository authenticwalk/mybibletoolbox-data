    rike, o bolea a moke vomu, o hamule na ruma vomu.”
  apn-NT: 'Ixpê Tĩrtũm kot mẽ awỳr inhmẽnh xwỳnhta na pa. Ixte mẽ anê mẽ ate amnhĩ
