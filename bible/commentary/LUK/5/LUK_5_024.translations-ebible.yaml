    nicó̱ꞌˆ e lɨ˜ dsíinꞌˆ na, jo̱ guǿngꞌˊ fɨˊ quíiꞌˉ náng.'
  deu-1951: 'Damit ihr aber wisset, daß des Menschen Sohn Vollmacht hat, auf Erden
    Sünden zu vergeben, sprach er zu dem Gelähmten: Ich sage dir, steh auf, nimm dein
    Bett und gehe heim!'
  alq-ALGNT: 'Kinada8eniminom mega kidji kikendameg Aa8e ka pi Anicinabe8iidizodj
    e kackitodj kidji kasiamagedj patado8ini ooma 8akidakamig,” ki ikido. Ogi inan
