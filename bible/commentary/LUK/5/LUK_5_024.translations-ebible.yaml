    ''ga ''jau iteu ma''e ''ga upe: —Efu''ama jui. Eatau ewau eje''wyr ipe nũ. Jaruete
    ene ''awamũ— ''jau ''ga ''ga upe. —Ere ewau. Ere ejupawa rerawau eje''wyr ipe
    nũ— ''jau ''ga ''ga upe.'
  dao-dao: “Cunsepi khyanga capa naw khawmdeka khana katnak he jah mhlätnaka ana taki
    ni ti nami ksingnak vaia,” ti lü, akxo üng, “Tho law, na ngjänak lo lü na ima
    cita, ti veng,” a ti.
  cya-cya: Ña'an jan ñi, ca jlyo ti' um si'yana lo'on nan', Yu Qui'yu nu Mdo'o nde
    ni' Cuaan, ntsu'hui cha' cuiya' 'ñan xicuten qui'ya nducui nten chendyu, (xacan'
    juin ñi 'in yu ti'i can':) Nan' chcuin' lo'o, tyiton, xñi s'ñan lo' quiaa la na'an
    'in.
  nii-nii: Ba na enim piingii ni piind, na wu kingam noman dinga ya mei ełe sałim.
    Kapłi wumb oł kis kil ngumba, yi erang kin eim ek nipi wu endi embił dinga punerim
    ei nge er ka erim. Na nim kanip nind, ‘Nim angkin, peł sikin, ninim nge ngii konu
    ełe orung pui!’” nind.
  ign-NT: Tiuri puiti, nuti Manere­ji­ru­nuhi ema Viya, nímereu­cha­vainapa eta nurata­hairahi
    nucaepaha eta pecatu te juca apaquehe. Ímara­racanu —tacahe, máichapa ema macaju­maquene—.
    Puiti nuchicha, nuvanecavi péchepuca. Piveha eta jara piyereruva. Piyana te pipena
    —máichapa ema Jesús.
  dik-NT: Ku aba nyuɔ̈th we ëmën lɔn le Manh Raan riɛl pinynhom bä adumuɔ̈ɔ̈m päl
    piny.” Ku lëk raan aduany, “Alɛ̈k yï, jɔt rot ku kuany biɔ̈ŋdu ku lɔɔr baai.”
  cac-cac: 'A ticnaic, ol in ch''ox d''ayex to a in Ac''b''il in cot yuj Dios voch
    animail tic, ay vopisio vac''an lajvoc smul eb'' anima ay d''a yolyib''an̈q''uinal
    tic. Ix yalan Jesús d''a vin̈ sicb''inaquel chi'': —A in tic sval d''ayach, q''uean̈
    vaan, ic''chaan̈ a vaynub'' tic, ixic d''a a pat, xchi d''a vin̈.'
  tzj-E: 'Anen quenban jawra chewech camic ra ch-utz c''ara'' newutkij che Rlec''walxel
    jxoca alxic cuq''uin wnak yatanak tzra chnucuy quil quemac je'' wnak wawe'' chwech
    ruch''lew, cara'' xbij ja'' Jesús chca. C''jara'' cawra xbij chic ja'' Jesús tzra
    squirnak: —Anen quenbij chawa camic, catyictaja, tec''ma'' ela awarbal y jat pnawuchoch,
    cara'' xbij tzra.'
  san-BUR: ကိန္တု ပၖထိဝျာံ ပါပံ က္ၐန္တုံ မာနဝသုတသျ သာမရ္ထျမသ္တီတိ ယထာ ယူယံ ဇ္ဉာတုံ
