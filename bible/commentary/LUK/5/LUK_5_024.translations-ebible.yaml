  pan-pan: ਪਰ ਇਸ ਲਈ ਜੋ ਤੁਸੀਂ ਜਾਣੋ ਕਿ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਪਾਪ ਮਾਫ਼ ਕਰਨ ਦਾ
    ਅਧਿਕਾਰ ਹੈ, ਫਿਰ ਯਿਸੂ ਨੇ ਉਸ ਅਧਰੰਗੀ ਨੂੰ ਕਿਹਾ, ਮੈਂ ਤੈਨੂੰ ਆਖਦਾ ਹਾਂ, ਉੱਠ ਅਤੇ ਆਪਣੀ ਮੰਜੀ
    ਚੁੱਕ ਕੇ ਘਰ ਚੱਲਿਆ ਜਾ।
  gvc-gvc: 'Yʉhʉ masʉno Cohamacʉ warocariro ahri yahpai ti ñaare yoari buhiri tiare
