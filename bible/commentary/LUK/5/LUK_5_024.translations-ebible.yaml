  meq-meq: 'A seŋ na, sərum ha neŋ Wawa i Ndo na, gədaŋ ga andaya məpəsatay ha mezeleme
    a ndo hay ka məndzibəra.» Tsa na, a gwaɗay a ndo matəra eye: «Faya na gwaɗakeye,
    lətse, zla sləlah yak do a mətagay!»'
  noa-H: Mamʌ mʌch chi Hemk'ooi Hiewaata chadcha Hẽwandamau juapá deetarrau mʌg jẽb
    gaai pekau chugpaagjã jua t'eeg chirʌm ha k'ap hamk'ĩir, pãrag hoopik'imgui hajim
    hanʌm. Maimua chadcha chi k'apá jʌser k'itʌmʌgta, —P'iidʌbá. Pʌch put juurwia,
    pʌch diig petá hajim hanʌm.
  alp-NT: Ho yele, Au beteke be ibetu luluke eni paile eleki ileu. Hoko kena ibetu
    kai ileure, imi rekwa be Au Tamata Eni Nanae meije Au supu kbasa bei Tuhane leke
    Au ampune tamata esi dosa mei nusa meije.” Eleki Yesuse Ibeteke loko tamata sisate
    mere be, “Kuebe, abetu luluke amu paile eleki akeu.”
  san-VEL: kintu p.rthivyaa.m paapa.m k.santu.m maanavasutasya saamarthyamastiiti
    yathaa yuuya.m j naatu.m "saknutha tadartha.m (sa ta.m pak.saaghaatina.m jagaada)
    utti.s.tha sva"sayyaa.m g.rhiitvaa g.rha.m yaahiiti tvaamaadi"saami|
  kbq-kbq: Hu'neanagi e'inahu hanigeta, tamagra keta antahita nehuta, Vahe'mofo Mofavremo'a
    ama'na mopafina, hanavea eri'neankino kumira amane apase zamantegahie huta hugahaze.
    Nehuno ana avufga fri'nea nera asami'ne, Nagra negasamue, otinka sesenkuka'a enerinka
    nonkarega vuo huno hunte'ne.
  kbh-kbh: 'Y chca, morna ats̈e cbochanjínÿanÿiye, chë Bëngbe Bëtsá Ents̈á tbojanbemá
    quem luariñe obenana yobomnama, ents̈anga bacna soyëngama jáperdonama ca” —Jesús
    tojánayana. As Jesús chë jama ndobenábioye tbojaniyana: “Ats̈e cbëyana, matëtsbaná,
    tjuashe mesocñe y acbe yebnoye motsatoñe ca.”'
  ron-LSB: 'Dar ca să știți că Fiul Omului are putere pe pământ să ierte păcatele”,
    i-a spus paraliticului: “Îți spun: scoală-te, ia-ți patul și du-te la casa ta”.'
  pon-pon: 'A pwe komail en aja, me Nain aramaj manaman on lapada dip akan nin jappa,
    iei me a kotin majanieki on me kokon madak: I indai on uk, uda, aleki om kola
    deu om!'
  nhe-BL: 'Nijnequi xijmatica na tlen niMocuepqui Tlacatl nijpiya tequihuejcayotl
    ipan tlaltepactli para nitetlapojpolhuis, huajca nimechnextilis para mochihuas
    tlen niquijtohua. Huan nimantzi Jesús quiilhui nopa cocoxquetl: ―Nimitzilhuía,
    ximehua huan xijtlalana motlapech huan xiya mochaj.'
  sps-sps: Sai tovei Nyo faatok maromi ma nat fi nei, A Guei Tsoiny te Bobot e Gov
    sa ruak iny Mes me kaa minon gumgum tana monaagits to tan anofe ravainy aveto.”
    Ai Jisas tsue to tana mes a nima mat ana mou mat, “Nyo tsue rou tsumanyi, tsun,
    nom nenengan tsuam, nyi te naa numaa tsuam.”
  wnc-wnc: Siwan na aminbamde notnaapa dakngake keune epu yuke amindane waiakngana
    sandeyamitde nanitewan apbum taknga nata take tasiwa ginda kake natdetningge tasiwa
    kanong,” ngang yanike aminu kwatai kumbing kapa anzing inikut, “Ganiwa natapso.
    Enake buka gwenu gika gwaamutake yotda takungga,” ngang iniwan
  bus-bus: 'Má ò lɛ lɛ àgↄ̃ dↄ̃ kɛ̀ Gbɛ̃ntee Nɛ́ durunkɛ̃nnɛna iko vĩ tↄↄtɛ kɛ̀mɛ.
    Ben à bè gbɛ̃ kaɛna pìnɛ: Ma bènnɛ, ǹ fɛɛ ǹ n daɛbↄ sɛ́ ǹ tá bɛ.'
  gub-BL: — Aexak kar putar hekàgaw peme ihe kury. Aiko Awa ta'yr romo ihe. A'e rupi
    apuner ikatu 'ym ma'e imunànaw rehe ihe, i'i wanupe. Na'e uze'eg uzemumyz 'ym
    ma'e pe kury. — Epu'àm nehe, epyhyk nerupaw nehe, eho nereko haw pe nehe, i'i
    izupe.
  imo-imo: Nalo Iyemunga Malo enge peremomuni ya mai kombuna imbomanga ulu pulu kerima
    lipe ltendembalo manda tembalo ningo kanoko imbi tiengei nimbo, ungu nimbomuni
    iyemu tepo koinjo liemboi,” nimu. Aku tepa nimbelie kimbo ki kololi iyemundo nimbei,
    “Nu ola angilko nunge tilimu, liko meko ulkendo puwi,” nimu.
  boj-boj: E segi Tamo Aŋgro. E mandamq endi siŋgila ti unum deqa e na tamo naŋgo
    une kobotetnjrqa kere. Niŋgi degsi poiŋgwajqa deqa e na tamo di boletqai.” Yesus
    a naŋgi degsi minjrsiqa tamo jejamu laiyej qaji di koqyosiqa minjej, “E ni mermqai.
    Ni tigelosim ino sapera osim ino talq gile.”
  eng-DRA: But that you may know that the Son of man hath power on earth to forgive
    sins, (he saith to the sick of the palsy,) I say to thee, Arise, take up thy bed,
    and go into thy house.
  knf-knf: 'Natenan, nabaaŋ ame kë *Abuk Ñiinţ aka mnhina mi ppënan ipekadu ţi mboş.
    » Wi wi aşaaŋ aji na ñiinţ naţakmaan : « Djaku : Naţiin, ijej kajiiñ ki nu, iţiiş
    katohu! »'
  san-KHM: កិន្តុ ប្ឫថិវ្យាំ បាបំ ក្ឞន្តុំ មានវសុតស្យ សាមត៌្ហ្យមស្តីតិ យថា យូយំ ជ្ញាតុំ
    ឝក្នុថ តទត៌្ហំ (ស តំ បក្ឞាឃាតិនំ ជគាទ) ឧត្តិឞ្ឋ ស្វឝយ្យាំ គ្ឫហីត្វា គ្ឫហំ យាហីតិ
    ត្វាមាទិឝាមិ។
  arn-NT: 'Welu tamün kimael tati Wentrukünuwpalu ñi nien ta pepiluwün ta mapu mew
    ñi wiñoduamachetuael ta yafkan mew, iñche tremoltuafiñ. Feymew Jesus feypifi tati
    lañmalelu ñi kuerpu: —Eymi ta feypipeeyu: Witrange. Nünge tami ngütantu ka amutunge
    tami ruka mew.'
  zas-NT: 'Per yan, gulün lëjt guial Bén guxhaal Dios rajpaman guialrniabee loj guidxliuj
    guie din güünman perdon dol ree. Dxel rëb Jesús loj xinragxuu guin: ―¡Bixche,
    bacaꞌ ni goꞌtil loj! Baguiaj lidxil.'
  ken-NT: Kɛ chɔŋ nkʉ mǎndɨŋɨ bɛ, Mɛ Mmu mfú ntá Mandɛm mbɔ̌ŋ bɛtaŋ fá amɨk bɛfoŋori
    bɛbʉ́ bho.” Arɛm ntá mbɛ́ntí wu bɛ, “Nchí ghati wɔ, faté, pɔkɔ́ bɛkpaka bhɛ
    gurɛ!”
