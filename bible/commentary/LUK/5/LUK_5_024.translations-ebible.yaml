    ɨga ɨɨna nɨnsɨmsɨrɨuɨn siir asi boɨnkikɨn. Kara kɨriir boɨnki, kɨra dɨnsiingi!
    Mɨ kɨriir hɨi aiir dɨnsiin hainam mɨ kɨra pɨ kɨriir omaka damɨgusam!
  pol-SZ: 'Udowodnię wam jednak, że Ja, Syn Człowieczy, mogę odpuszczać grzechy. I
    zwrócił się do sparaliżowanego: —Jesteś uzdrowiony! Zabierz swoje nosze i idź
