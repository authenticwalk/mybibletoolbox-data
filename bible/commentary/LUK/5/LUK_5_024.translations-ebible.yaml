    ripinua nena ada pu sa.'
  dww-dww: Be yodi yài kataimi be ko kita da Banaga Natunama dobue rewapana ḡarone
    e kenakenana da gewagewa e noḡota poredina.” Naumeki da Yesu tauḡoma tuera paḡopaḡonama
    ya riuena, “Yà riuriuemna, kwa midisuḡu, am gunima kwa paḡo be kwa naḡona am vadae.”
  nif-nif: 'Gan nak Ama Sɨsɨnɨktɨ kwelan ñolok yom bimbilok gembɨn pat-namlak wɨn
