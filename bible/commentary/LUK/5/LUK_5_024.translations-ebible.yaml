    yʉhʉre. Yʉ ã cohãrine mʉsa masihto sehe õ seheta yoa ñoihtja mʉsa ñʉhti cjihtire
    —niha Jesu. Ã ni tuhsʉ pjacʉ bʉharirore õ sehe niha: —Mʉhʉre niita nija. Wahcãrʉcaga.
    Mʉ coãri cahsarore na wahcãga mʉ ya wʉhʉpʉ —niha tirore.'
  mwp-mwp: Ngath ngithamulpa kakal ayman kedha, Mabaygaw Kazi kupaylnga ina apal gud
    woeyamoeyn mabaygaw wati pawal.’ Kalanu nuy dhagoepa buwayl thayadhin a mulaydhin,
    ‘Ngay ngibepa muliz kedha, kaday tari, nginu uthuy zapul kusumaw a lagoepa uzar!’
  ksj-ksj: Rehano e ani manoniꞌuma ebu ani sauꞌa zu rae modiꞌuma, mazaḡa eḡe, Vaze
    Ubuḡaꞌe raha ꞌadao vaze sauꞌa rae modeꞌeteꞌe gigiꞌaḡa meiroteꞌe zuni za ihoziꞌuma.”
    Ebu Iesuꞌa ahiꞌa mene haganeꞌeteꞌe vazeḡa eꞌe ninaꞌa, “Eḡeꞌa ḡaꞌohe. Iḡunoꞌi ebu
    farataḡo odohadu neḡo onamoꞌi!”
  sbk-sbk: Lelo mpate amanye aje omwana wa Adamu anazyo endajizo pansi epa ezya sajile
    embibhi, abholele, 'Ola ya poozile sogolahwitweshe eshitanda shaho bhalaga akhaya
    yaho.'
  mya-JVB: လူ သား သည်မြေကြီး ပေါ်မှာ အပြစ် လွှတ် ပိုင် သည်ကို သင်တို့သိ စေခြင်းငှာ
    ထ လော့။ ကိုယ် အိပ်ယာ ကို ဆောင် ၍ ကိုယ် အိမ် သို့ သွား လော့။ သင့် အား ငါ ဆိုသည်
    ဟု လက်ခြေသေ သောသူ အား မိန့် တော်မူ၏။
  kgf-kgf: Icac Naŋa ni imi baeciguc képésicgina wai énéc mimiawac kuc buŋana henénʒac
    imi héŋtegicmu. Imuhuc ʒéma ic héna méria humumia i yomuhuc ézéyec; Ni gézézua,
    yacma sasaŋga mema amagaiguc kembésémaŋ.
  awb-awb: Íné wehukení úku anínká mah marákó márákó wehukene ahbabáq kaweraritahráhuge.
    Sokigi ainíboq tagaríáhro éna aiayah pukia ánínsábé, Teawiníboq iro. Irigue arene
    máhriq mewe arene nahtapeq pokúno úwe.
  gdn-gdn: '@see-verse:LUK.005.023'
  nko-NT: Támɛ ndekléá mlɩbɩ́ɩ ánɩ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ mbʋ túmi ɔyɩ́
    ánfɩtɔ sí ahá lakpan kíé amʋ́.” Ɩnʋ ɔlɛbláa tsukʋlɛ osínpʋ amʋ ɔbɛ́ɛ, “Ndɛ
    fʋ́ bláa mbɛ́ɛ, kʋsʋ. Tsu fʋ́ akpa afʋnatɩ yɔ wóyí!”
  bsn-NT: 'To bajiri, “‘Dios ĩ roticõacacʉ ñari, Diore bajirone masare rojose ĩna
    yisere masiriomasigʉ̃ ñaami’ yʉre yiĩamasiato” yigʉ, ãni micagʉ̃re ado bajiro
    ĩre yaja yʉ: “Vʉ̃mʉrʉ̃gʉ̃ña mʉ. Mʉ jesarijʉre ãmiña. To yicõari, mʉ ya vijʉ tudiasa”,
    ĩre yaja yʉ —ĩre yiyuju Jesús.'
  pib-NT: Wa gimatyaplu wa Gita Yineru Wgenno gitaakalurno tye chijiya kaspukmukochirewletachripa,”
    wane chinru giktegachri, “Pixa wane nchina, Pyotunotanu. Pkoschekjekomtanu. Pyanutka
    pupji.”
  wiv-wiv: Palaka miu kata lala kubarae, na Tuna Kaka kana matuhanga vona ri na garigari
    kete lohoi bala manaunaua.” Pale, ia tania na kaka kua togana e matemate, “Ta
    tania ni niho, madi pelea ka dongi nu vano kara ka ruma.”
  reg-reg: Tali mumenye ati Omwana wa Adamu ali no bhutulo muchalo obhwokusasila ebhibhibhi,
    Enikubhwila awe, Imuka, gega omukeka gwao ugende ika ewao.”
  mlh-mlh: '“Maneniŋ, moreŋgo agiburaŋ bobokere usuŋ oi Sombuŋ eru morende Ŋi foriinere
    pega, ŋoŋo ore fuŋinere tiŋtuŋ egu gonimiŋ. Ore eru buŋo yobiŋineke oi ŋi yo ojibe
    foriine ŋonenimiŋ.” Oŋu miku ŋi saki mobeine komekiine iŋo ojiya, “Nonji gajigo:
    Go pakereru ramegaripepego roru pigoo raigoŋ. Buŋo yobiŋine oi foriineke fukeiŋ
    ine, buŋo afaine oi oŋuakoŋ uruŋure omaine fukena?”'
