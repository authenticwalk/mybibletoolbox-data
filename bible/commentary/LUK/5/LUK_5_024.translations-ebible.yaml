  ben-OBCV: কিন্তু আমি চাই যেন তোমরা জানতে পারো যে পৃথিবীতে পাপ ক্ষমা করার অধিকার
    মনুষ্যপুত্রের আছে” এই বলে তিনি সেই পক্ষাঘাতগ্রস্ত ব্যক্তিকে বললেন, “ওঠো, তোমার
    খাট তুলে নিয়ে বাড়ি চলে যাও।”
  mil-NT: 'Te vitna na càda‑í nàcuáa cutnùní iní‑ndó nchàa‑ndo sá yǔhú Tée cùu ñaní
