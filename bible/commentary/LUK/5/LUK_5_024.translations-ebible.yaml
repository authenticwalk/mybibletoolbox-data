  cab-NT: Narúfudaaliti jun luágu gayára lan ferúduna nan figoú, áu le Wügǘri Garaǘwarügüti.
    Ábati laríñagun lun le sándibei. —Sarába, barǘboun bubárari, beíba búbiñoun.
  clu-clu: Dadi pamatodan ko kanindo paagi sa pagayad ang paralitiko nga dia nga Ako
    nga Naging Tao may gaum digi sa kalibotan sa pagpatawad ang mga sala.” Kag nagkoon
    tana dayon sa paralitiko, makon na, “Pagtindug, dara imong iringgaan kag magoli.”
  swh-ULB: Lakini mjue ya kwamba Mwana wa Adamu anayo mamlaka duniani ya kusamehe
    dhambi, Nakwambia wewe, 'Amka, chukua mkeka wako na uende nyumbani kwako.'”
  tpt-NT: 'Chavay klamasuniyau ni kitꞌin yu kval Sasꞌatꞌa Lapanaki klhitꞌajun lhachimoꞌon
    aniy lakamunukpaꞌ para kakmalaqmixil ni talaqalhin. Ex va junil ni lapanaki yu
    ixlakanita: —Chavay ijkunan, kaꞌostꞌaꞌulcha, kalhipꞌinchꞌoꞌocha mimputaman. Kꞌapꞌinchꞌoꞌocha
    la minchaqaꞌ.'
  aai-aai: Baise ayu anasinaf kwana’itin saise kwanitumatum. Orot Natun i God eonowah
    tafaramamaim sabuw hai bowabow kakafih notawiyen isan.” Basit Jesu orot an auman
    kafikafirin isan eo, “Kumisir a emo’em kubai a ubar kwen!”
  sny-sny: Fene wanure! Fene etiri ta pei siye so'oruwere. Ane meni ape, omo hire
    ma'e itorai ape, Owane Sitewi lai ane ma'e kairefiyeyei lo auwe. Owane Sitewi
    lo kairefiyeyei se ane fara'u meni ape lo lowe haroharo hesi a'i ape au ta'ane
    kairefiyerowa.” Sosu ne peri ano wiyeme a'i siye so'oruwerowa. Serai le meni ape
    siye etiyewe, le ma'e eiye, “Meni, ane ne ma'e eisiya, Sinere! Hawaiye no ani
    woronere. Wesi no ma'e ire!” [Jo 5:8]
  myy-myy: 'Masa Rĩjorʉ, Dios ĩ cõarʉ ña yʉ. Ito bajiri, “Masa ĩna ñeñaro yirise coe
    masiami Jesús”, mʉa yi masitoni mʉa tiro riojo ãnire yisiogʉ ya yʉ, yiyijʉ ĩ ĩnare.
    Ito yicõri rudurʉjʉare ado bajiro yiyijʉ: —Wʉmʉña, ya yʉ mʉre. Mʉ ya cama ãmiña,
    ito yicõri mʉ ya wijʉ tʉdi wasa, yiyijʉ Jesús rudurʉre.'
  trc-NT: 'Dan me se me rá ꞌu̱nj xca̱j soj cuentá se vaa síí caꞌnéé Diose̱ ni̱caj
    yuꞌunj man yuvii̱ mej ne̱ no̱ xcúún ꞌu̱nj ti̱navíí ꞌu̱nj cacunꞌ xráá nij yuvii̱
    ma̱n rihaan chumii̱ nihánj ado̱nj ―taj Jesucristó rihaan nij soꞌ a. Dan me se
    cataj Jesucristó rihaan síí naꞌvee cache̱e̱ a: ―Rihaan so̱ꞌ si̱j naꞌvee cache̱e̱
    taj ꞌu̱nj, ne̱ nacue̱ so̱ꞌ tuvéé so̱ꞌ, ne̱ nánꞌ so̱ꞌ tucuá so̱ꞌ á ―taj Jesucristó
    rihaan síí na̱j rihaan yuvéé yoꞌ a.'
  cut-NT: 'Ate ca̱va che cadino nchuhn te u che rinducó nducoya̱ca ihyan ne, va vederihquentiyon
    yáhn ca̱va che nchahcó nunde yahn ihyan muhn iyehnse cuh ne, condihche ne. Tuhme
    ra̱hn ye ri ye sa̱hn che ndi cheche me: ―Rihquentiyón di. Cuenecuen, cotah yundo
    yehn, conahn ndevaque.'
  bel-bel: 'але каб вы ведалі, што Сын Чалавечы мае ўладу на зямлі дараваць грахі,
    - сказаў Ён паралізаванаму: табе кажу: устань, вазьмі пасьцель тваю і ідзі ў дом
    твой.'
  zlm-KSZI: Tetapi, supaya kamu ketahui bahawa Putera Insan berkuasa di bumi ini untuk
    mengampunkan dosa...’ Lalu Dia berkata kepada orang lumpuh itu, ‘Aku berkata kepadamu,
    bangunlah, angkat tikarmu dan berjalan pulang ke rumah!’
  gdr-gdr: Ajɨ Kon yɨpa gasa e omnɨken wen ouyawam da Rɨgamna B'ɨgam ɨta Ti danda
    gowukoyɨnd negɨr mɨle awɨr omnɨkam.” Ɨ Ton ket ɨtemb rɨgand yomnonj yet re dɨmɨr
    kopa kɨma yɨbnonj da, “Kon motɨnyɨn. Utnyite, moina tɨt yurowate, ɨ moina met
    wa meke!”
  vmy-NT: 'Tunga mejénna̱ nga xio nga Kiꞌndire Xuta xiꞌiun tjinre kjuaꞌñu kui ngasunꞌndebi
    nga sichatꞌa je. ꞌBa ꞌbatsaꞌen kitsure xi bi ma fiu: —Ji xinra̱, tisetjen, chjube
    kuxtari ꞌba tꞌin niꞌyari.'
  cmn-FEB: 我想要向你们证明的是，人子在人间也有宽恕罪过的权力。”然后他对瘫痪之人说：“我现在对你说，站起来，拿着你的垫子回家去吧。”
  gmv-RNT: Gido attin ta hayssa giday asa naas biitta bolla asa nagarappe maaranas
    godateththi dizayssa inte erana mala” gides. Qasseka he sila addeza “Nena gays!
    Denda eqqa! Ne hala tookkada ba!” gides.
  ncl-NT: 'Yojque nehual ilacal in cielo nía annimitznextilía pampa unca noyaxca pan
    in lalticpan pa niquinpujpuhuilis lacames inminlaijlaculisli, quinami unca iyaxca
    Dios pa quichías yoje. Huan neli annimitznextilis inon, pampa nía nicpajtía in
    lacal. Cuaquín, quimalinac iixco huan quitac in cocoxqui, quilic: —Nimitzilía,
    ximoquetza, xicmama molapejtzindi huan xía pa mochan.'
  sua-sua: Vanangko tgia ya kat e, ko ngor mia khenam ma mmok ngang nguk te, E Nut
    tmi en a serppak ngang A Mhel To Nkong Man Ma Volkha to dok, dok kam lol o mia
    ngaro kerkeknen patgiang ngaiting mo mmie he kikiangae mang ngar.” Thavaeng ngar
    tok, to her gia reng a mhel to ka vok tgus tyor te, “Yu! Kua havaeng in te, hop
    he, tolpum ila hep he kngae ngok mrek.”
  klt-klt: Enendu ing narineráng, Ámna Nanggená watá káwak náta ketnán mukmuro yanyawon
    watán háláng tángga átak.” Wáina yánángga son ilalák mara wa inuk, “No kanin,
    tárutang kangkangga tángga itya ya kung.”
  are-are: Arai, Relhaka 'Lira era nthurrpa relha ingkarrakaka korna irrpalthala iwuma.
    Atha rrangkarranha nhanha ntelitjina.” Jesualantama artwa thaarra erinha ilaka,
    “Kamerrai! Ntjama ungkwanganha tjurnamala, kala alpai!”
  gai-gai: Aku toŋgorina ne gaind ndamŋi, Ramootna Nuoc ma gan tiacarpaikna gargara
