    voneaya, “Yavoneu, uyaʼitoto eu ʼebana uʼavalei ta utauya eu ʼabagaya.”
  kew-kew: 'Yapare neme agaa laketoa rabu Gote-na Mea Rapae Aare neme go su amaa puri
