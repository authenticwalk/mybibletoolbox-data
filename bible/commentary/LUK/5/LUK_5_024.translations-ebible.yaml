  dob-dob: Ta wada mwalatoni ꞌaene ꞌaboꞌagu Tomota Natuna ma igu loina baleꞌuya be
    tomota ꞌidi bubuna toꞌumalina yanuwataudi.” ꞌEnega tokweno nina ꞌieonena, ꞌigwae,
    “ꞌAboꞌagu gete yaeonayo, ‘ꞌUtoolo be ꞌimu ꞌebeꞌeno ꞌuꞌaala be ꞌutatauya ꞌimu ꞌasaya.’
  wrs-wrs: '@see-verse:LUK.005.023'
  mca-mca: 'Qa qu'' enikfe''li''ƚets hane''ej ha''ne Ƚa''s na'' Jukhew in na''li''m
    na'' ƚet''unha''xijup ha''ne sehe'' ipji'' qe qa'' niwu''m pe'' witwuƚ''ets.—
    Ma'' qa yiyaji''etsju'' pa'' onqok: —Akha'' hit''ij ewets, eniipha''m, ku''mi''
    na'' ewhi''la''x qa mapilii pe'' etsi''.—'
  kiw-kiw: Moo-ro imoahuꞌomai raꞌai riꞌoi-do, Uubihaubi mereei erara-ka, ara hepui-da,
    uubi memihoi ma imapihiti.” Kiauka ruu-ro aaꞌoi-ka dabu dubui eito, “Moo-ro ai-raaꞌo,
    eibua, roo tautapei ooꞌa tioi oꞌapuai, ka odau motoi eito.”
  tzo-TZC: 'Lec chaꞌe, ti vuꞌun ti coꞌol jꞌelantique ta xcacꞌboxuc avilic ti quichꞌoj
    cabtel liꞌ ta sba banomile yoꞌ ta xcacꞌbe perdón yuꞌun smulic ti cristianoetique
    ―xi. Jech o xal ti Jesuse jech lic yalbe ti vinic ti pasem ta mochꞌe: ―Ta xcalbot
    avaꞌi, lican. Tsaco batel ti ateme. Batan ta ana ―xi.'
  mya-mya: သို့​ရာ​တွင်​လူ​သား​သည်​လော​က​တွင်​အ​ပြစ် ဖြေ​လွှတ်​ပိုင်​သည်​ကို​သင်​တို့​အား​သိ​စေ​အံ့''
    ဟု​ဆို​လျက်​လေ​ဖြတ်​သူ​အား ``သင့်​အား​ငါ ဆို​သည်​ကား​ထ​လော့။ သင့်​ထမ်း​စင်​ကို​ထမ်း
    ၍​အိမ်​ပြန်​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛn bo, n li wuɔn nɛ kí ye Unil ya Bijɛ ŋmɔbe mituɔm uŋɛndun wuu ni wɔ
    ń fère binib biʼbiɛre. Nɛ ki tɔke'' ujɛ wà ya tàan nin uʼnuɔ faan'' nnɔ ki
    ye: ‹N lienh sin nɛ, fii, kí yuure aʼnagɛnl, kí li kunh.› »'
  cbi-NTPO: 'Tsaaren uwain Chachi Tiya'' Nakayamuya entsa tusha chachilla'' keñu ujcha
    manbitsaanuu juñu bain ñulla mijanudetsu keewaanu tsuyu, titu, dedeelaa tsumu
    dii rukunu tsandimi: Mangujpa'', ñu'' tsunu wandu manga'', ñu'' yasha miide, timi.'
  ikk-NT: “M jẹnkọ nwan d'a ghọsị ụnụ nị Nwa nke Ịhịan nwẹ ikẹn o gi a gbagharị njọ
    imẹ ụwa.” 'Ya ọ nọ sị okẹnnyẹ hụ ọrọ kinmin, “M sị ị nihi ọtọ, heri ute i n'ị
    lama!”
  leu-leu: Ne vubuk rao mi taa texaas o a Natuna Mataa a toxan a gutan nabeꞌ la xavala
    xena lamon tapinaana vilaana saat.” E voxo nane kuus xe sina maalapen, “Ne xuus
    nano, tamasiak, siak a ivin siim e no falet xe la lifu siim.”
  maz-NT: 'Nutscö rvá ẽjẽ cja Mizhocjimi, ya ch''acö poder cja ne xoñijõmü rá perdonaots''üji
    c''o na s''o c''o i̱ṉ cjaji. Unnc''eji dya ngüenda ngue c''ua rí pãrãji c''ü rí
    pë''sc''ö c''e poder, embeji. Cjanu o zopjü c''ua c''e bëzo c''ü dya mi sö ro
    ''ñõmü, o xipji: ―Rí ñanga, chunsc''e nu in pjinguã nu i̱ṉ os''ü, ma''a in nzumü,
    embeji c''e bëzo.'
  bod-N: འོན་ཀྱང་། འདི་ནི་ས་སྟེང་དུ་མིའི་བུ་ལ་སྡིག་པ་བསལ་བའི་དབང་ཡོད་པ་ཁྱོད་ཅག་གིས་ཤེས་པའི་ཕྱིར་ཡིན་ཞེས་གསུངས༌རྗེས།
    ཁོང་གིས་ཞ་བོ་དེ་ལ་འདི་སྐད༌དུ། བདག་གིས་ཁྱོད་ལ་སྨྲ་བར་བྱ༌སྟེ། ཡར་ལོངས་ལ་ཁྱོགས་ཤིང་ཁུར་ནས་ཕྱིར་རང་ཡུལ་དུ་སོང་ཞིག་ཅེས་བཀའ་གནང་མ༌ཐག
  tca-NT: '—Natürü ñu̱xma rü tá pexü̃ nüxü̃ chadauxẽẽ na Chaunatü núma choxü̃ muxü̃
    na duü̃xü̃güaxü̃́ nüxü̃ changechaü̃xü̃cèx i norü pecadugü —ñanagürü. Rü yexguma
    yema ñaxguwena rü guma naw̱ãĩxãchicüxü̃ ñanagürü: —Cumaã nüxü̃ chixu rü ¡inachi,
    rü nayaxu i curü caruü̃, rü cupatawa naxũ! —ñanagürü.'
  zpl-NT: 'Pero nee lubea luhua nú liꞌá Bene enu uxeꞌla Diose rluꞌcua nú rnibiyaꞌa
    lu iliulabe para nú riꞌá perdona stula bee bene. Che uni Jesuse lu niyu enu riti
    zeꞌe: ―Nia lulu nú uzetee unaꞌtse camiyaꞌlu nu uquiaꞌa niꞌlu.'
  mbc-NT: —‍Tîîse meruntî man uupia, uurî ka' poi iipî'pî pia. Tarî non po umaimu
    pe uuwanmîra imakui'pî anî' nîkupî'pî ku'nen pe wanî. Mîrîrî epu'tîkonpa mîserî
    eke'nepamî'pî pî' tauya sîrîrî, e'mî'sa'kakî moropai ayette' yanmako'makî moropai
    atîkî ayewî' ta —‍ta'pîiya.
  ndg-ndg: Lakini matange ya kwamba mwana wa Adam abile nakwe mamlaka mukilambo ya
    kusamehe dhambi, nindakuwabakia wenga, uyumuke, utole likai lyako na ugende kachake.”
  wsk-wsk: Bare ani ninga manorsam, ali imi te Kari ko Namar mu memek siwu warukko
    nup se sokel mu nu ago tala.” Nu uwuta balu se kari tilital mu maonam, “Ani ka
    manorsam, bares, ka pakapang gi ale karogo ka wonong kawam te namarko!” mam.
  toj-NT: Ja queni ti coelon jan ja ba satq'uinali. Ja' catel ayon ja ba luumi que
    oj ni jc'ul perdonar ja mulali. Pero ba oja c'uuc ja huenlexi, oj ni ca tojbuc
    ja huinic ita. Ti yal yab ja huinic ja ma' tulido ayi que oj q'ueuc.
  tbc-tbc: Gug kulob e ŋigane en lo ŋai, Tamol Nanun, tan en lo Anut wagen lo aupasek
    ka ŋupasi yau amaiak aloŋ o ...” saen ago ibol man, tamol a ŋien banin itubabun
    an irupei, “Oŋ masa utur pe oŋane kapal ŋanep oŋsigane na wau.”
  sna-sna: Asi kuti muzive kuti Mwanakomana woMunhu ane simba panyika rokuregerera
    zvivi.” Akati kumurume akanga akaoma mutezo, “Ndinoti kwauri, simuka, tora rukukwe
    rwako uende kumba.”
  smk-NT: Ket ta pigaw nin matandaan moyo a si'kon si Pinaitawo ket main nin pakayadi'
    kon mamirdunan kukasalanan iti sa luta',” wana konan lupoy, “Mibangon ka. Awiten
    may idaan mo tan sumubli' kayna komoyo.”
  grc-TCGNT: Ἵνα δὲ εἰδῆτε ὅτι ἐξουσίαν ἔχει ὁ υἱὸς τοῦ ἀνθρώπου ἐπὶ τῆς γῆς ἀφιέναι
    ἁμαρτίας—εἶπε τῷ παραλελυμένῳ—Σοὶ λέγω, ἔγειραι, καὶ ἄρας τὸ κλινίδιόν σου, πορεύου
    εἰς τὸν οἶκόν σου.
  gof-WFTW: Shin ta hessa giday Asa Na7ay sa7a bolla nagara quchchanaw maati de7eyssa
    hintte erana melassa.” Hessafe kaallidi, gundda uraakko, “Dendda; ne alggaa tookkada
    ne soo ba” yaagis.
  spa-BLM: 'Pero para que sepáis que el Hijo del Hombre tiene autoridad en la tierra
    para perdonar los pecados, dijo al paralítico: “Te digo que te levantes, toma
    tu camilla y te vete a tu casa.”'
  kyz-NT: '—Pẽneki''yra je ''ã. A''eramũ je tepãjẽ resaukaa pẽ nupe iteu ma''e ''ga
    mafu''ama pẽ neape— ''jau ''ga ''gã nupe. —''Ga fu''ama resaka taje kwaap pejepe
    ''jau— ''jau Jejui ''ga ''gã nupe. —“A''efera ''ga amafu''am. Aetywera ''ga omoit
