verse: LUK.005.024
translations:
  kpx-kpx: Isito halege dana vavahanite ke hoesehavoge lana kemo hilokage vaveve toela
    ulihaveve vuvune ketau daemo ua.” Kateai louito vavahanite ke namihai loui avoe,
    “Hovelahai a ava egumai mai a oe tenela.”
  okv-H: Eto Embo ta Meni na sovera ari humbuto enda ta mihie embo ta ari sasapura
    hotembeto toasuja avo ungo ke be ava ari erevi aisona,” ainge eto popora embo
    ta degi, “Nane erena, umo ereto no evari gaga humbuto no da ta pambujo,” ainge
    enu
  tbo-tbo: Apo ugolimi a limoineya naka tau Lawa Moinau, wipoya Yaubada i weleu po
    hau hipuli apo apapoe a paligigili.’ Ega yaka i baha nae lawa wai gwameyameyana
    ugolina i pa, ‘A bahabaha ugolim, una towolo po am ani eno una awali ma una nae
    ma meyagai ugolina.’
  mal-C: എന്നാൽ, മനുഷ്യപുത്രനു ഭൂമിയിൽ പാപങ്ങൾ ക്ഷമിക്കാൻ അധികാരമുണ്ടെന്ന് നിങ്ങൾ
    അറിഞ്ഞിരിക്കേണ്ടതാണ്.” തുടർന്ന് യേശു ആ പക്ഷാഘാതരോഗിയോട്, “എഴുന്നേറ്റ് നിന്റെ കിടക്കയെടുത്ത്
    വീട്ടിൽപോകുക” എന്ന് ആജ്ഞാപിച്ചു.
  grc-SR: Ἵνα δὲ εἰδῆτε ὅτι ⸉ἐξουσίαν ἔχει ὁ υἱὸς τοῦ ἀνθρώπου⸊ ἐπὶ τῆς γῆς ἀφιέναι
    ἁμαρτίας—εἶπεν τῷ παραλελυμένῳ—Σοὶ λέγω, ⸂ἔγειραι,⸃ καὶ ἄρας τὸ κλινίδιόν σου,
    πορεύου εἰς τὸν οἶκόν σου.
  bgc-bgc: पर इस करकै के थम जाणो, के मुझ माणस कै बेट्टे नै धरती पै पाप माफ करण का
    भी हक सै।” उसनै उस लकवे के मरीज तै कह्या, “मै तेरे तै कहूँ सूं के अपणे बिस्तर
    ठाकै अपणे घरां चल्या जा।”
  khz-khz: Au na ana vega-gitami, Taunilimalima Natuna magena rorirori, rakava pene
    tugamagi-piatogara etanoparai.” Ia na viti rakava talimana evaikilaato, netiwato,
    “Avaikilamuna, ono kuliiti, gemu gepa ono gapia, numai ono laka!”
  deu-TKW: 'Damit ihr aber wisset, daß der Sohn des Menschen Vollmacht hat auf Erden
    Sünden zu vergeben (zu dem Gelähmten gewendet): ich sage dir, stehe auf, nimm
    dein Lager und gehe heim.'
  zsr-NT: 'Gunaꞌ ga gnö́ziliꞌ dë lu naꞌa luyú ni nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách,
    yöl‑laꞌ uná bëꞌ unít lahuaꞌ dul‑laꞌ. Niꞌr gudxëꞌ bönniꞌ naꞌ nacuꞌnëꞌ bin, rnëꞌ:
    ―Liꞌ rëpaꞌ, gyas. Buaꞌ le deynuꞌ len böaj lidxuꞌ.'
  lin-lin: 'Kasi nalingi boyeba ete Mwana na Moto azali na bokonzi ya kolimbisa masumu
    kati na mokili. Bongo alobaki na ebosono : « Nalobi na yo : Telema, kamata tsipoyi
    na yo mpe kende na ndako na yo ! »'
  hns-NT: 'Bakie ham oke bhie attjha karab djeme toelog djaan dja kie iensaan ke Beta
    ke saktie hai doenia me paap ke tjhama dewe ke.” Aur oe loendj se bolies: „Oeth,
    tjataai leike ghare dja.”'
  noa-E: Mamʉ mʉch chi Emkhooi Iewaata chadcha Ẽwandamau juapá deetarrau mʉg jẽb gaai
    pekau chugpaagjã jua theeg chirʉm a khap amkhĩir, pãrag oopikhimgui ajim anʉm.
    Maimua chadcha chi khapá jʉser khitʉmʉgta, —Phiidʉbá. Pʉch put juurwia, pʉch diig
    petá ajim anʉm.
  eng-EMTV: But that you may know that the Son of Man has authority on earth to forgive
    sins”—He said to the man who was paralyzed, “I say to you, arise, take up your
    bed, and go to your house.”
  mib-NT: 'Te vijna te na stéén rī jeē maá rí, Yaā ní nduu tēe, ndíso jníñu ri ini
    ñayɨ̄vɨ yáha jéē cóne cáhnu ni rī nuū cuéchi. Yūcuán na te ni cahān yā jiín tée
    ni íjin ún: Cáhán rī jiín ró, ndocuɨñɨ̄ te naquihin ró camilla rō, te quinuhun
    rō vehe ró, áchí yá jiín de.'
  lif-NT2: कर इक्‍सादिङ् खाम्‍बेःक्‍मो मे़न्‍छाम्‍साःल्‍ले़ लायो ले़प्‍मि पिमा युक्
    कत्तुॽ फाॽआङ् खिनिॽ कुसिङ् निःत्ते़म्‍मे़ॽओ,” हे़क्‍क्‍याङ् ये़सुरे़ खे़न् लङ्‌ले़ःङ्‌वा
    मनाःन् मे़त्तु, “खे़ने़ॽ पोगे़ॽआङ् के़ने़त्‍नाःन् याङ्‌सिङ्‌ङे़ॽआङ् के़हिम्‍मो
    थासिङ्‌ङे़ॽ॥”
  xnj-xnj: Hinu, nigana mumanyayi, Mwana wa Mundu ana uhotola wa kuvalekekesa vandu
    pamulima vevakumbudila Chapanga.” Ndi akamjovela mwaalwala yula, “Yima, tola lusongwani
    lwaku, uhamba kunyumba!”
  mmx-mmx: Ketla a vara i do minaklen i do, nenia, Laradi Mevana, a ruuna lolos at
    na lavatbung menemen kusu ti doxoma xepe leveloklok kakapmek!” La ne Iesu ga lok
    bok ti mo laradi xeretna, “A tong i ru, una xatu upana la una xip kaka loora ram
    la una vas kaxat ukolonu.”
  cbr-NT: 'Nucën Papa Diosan cushínbi ''ën ënë uni pëxcuia isquin camina asérabi ''unánti
    ''ain, uni ''inux Nucën Papa Diosnuax uá ''ën cana unin ''ucharibi tërë́nti ''ai
    quixun. Caquin ca racábucë uni cacëxa: —''Ën cana mi cain, niruquiani ca min bacë́ti
    bibiani min xubunu cuantan.'
  tee-NT: 'Pus ju chavai aclamasuniyau ni alin ju quintachaput ju ani lacamunutpa''
    ni lai icmac''acxai ju alactu''unti. Quit''in ju quimalakachatachilh ju Dios ni
    lapanac actsucuya'' ju ani. Pus ju acsnich ju Jesús junilh ju anu'' ju ixlacalhtuculunta:
    ―Uxint''i ju icjunan. Ak''ost''a''ulhch. Asact''ich ju mimputaman. A''inchich
    ju laminchaka''.'
  eng-LSV: And that you may know that the Son of Man has authority on the earth to
    forgive sins—(He said to the one struck with palsy)—I say to you, arise, and having
    taken up your little bed, be going on to your house.”
  cak-NT: 'Cami c''a, chi rix nitemaj chi ren ri jin-kajinak-pe chicaj y xinalex chi''icojol,
    can c''o uchuk''a'' wiq''uin chi nincoch'' (nincuy) mac, titzu'' c''a, xcha''
    raja''. Y ja'' xu''ij che ri achi siquirinak ruch''acul: Nin-ij chawe: Cacataj,
    tac''uaj-e la ach''at y jat (cabin) chi''awocho, xuche''x roma ri Jesús.'
  pah-NT: '—Nurã po ti ji ga mopo''ami kiro tapekwaha ti javo, ei Jesus''ga yvyakotyva''ero
    yvagipeva''ero no. A''ero po ti pe ei nehẽ: “Tupana''ga ombuhuruka tuhẽ Jesus''ga
    avo yvya koty ga mongovouka yvyakotyve''g̃a ndekote''varuhua momboharamo,” ei
    Jesus''ga g̃a pe. Nurã Jesus''ga ei nomyive''ga pe: —Kiro ji ei nde ve: Epo''ã
    ti ejikupeupava rerogwovo enhonga pe, ei Jesus''ga ga monhimohig̃atuavo.'
  sja-NT: 'Mɨa ak''ɨpiit''ee na p''ek''au eujãde mɨ, chi Eperã Ak''õre Truadepema
    k''ap''ɨa pari, Tachi Ak''õre Waibɨapa wẽpapipari eperãarãpa p''ek''au k''achia
    oopata. Mãpai mãgaji ma eperã chiwa bɨmaa: —Mɨa jara bɨ: ¡P''irabáiji! Pɨchi p''aru
    atáji mãik''aapa wã́ji pɨchi temaa.'
  xed-xed: 'Ala, ka da grafta kuni kazlay: Mamu Zwaŋa mndu nda mbrakwa pliŋtá dmakwa
    mndu ta ghəŋa haɗik» kəʼa, ka yu ta mnaghata gra wa, «sliʼafsliʼa, kla ta skwa
    hana gha, la dzagha gha,» kaʼa nda tsa mndu nda rwa səlani ya.'
  mks-NT: 'Cande̱hé va̱ha ndo̱ ná na̱ha̱ i̱ nu̱ ndo̱ ña̱ íin sa̱há i̱, da̱ na̱chindahá
    Ndióxi̱ nduu u̱ ña̱yivi, caja cáhnu ini i̱ sa̱há cua̱chi ña̱yivi ñuyíví yóho —na̱cachi
    Jesús xi̱hín na̱ cán. A̱nda̱ já na̱cachi tucu a xi̱hín da̱ na̱xi̱hi̱ tu̱chu sa̱ha̱
    cán já: —Ta viti cáha̱n i̱ xu̱hu̱n, cuándaco̱o ndiquehe xi̱to lohún ta cuánúhu̱.'
  gfk-S: Iesene iou ni hapalaine ta mu be Nong a Turadi ie i hatur kawase no dades
    ura sungsuge leise ira sana tintalen kira ra ula hanuo.” Io, iga tange tano pengpeng,
    “Aiou tange tam, taman tut, kap leh no num kunuban ma nu hana ukaia ra ngasiam.”
  bmu-bmu: 'Mötket, gölmenöŋ siŋgisöndok mosötmosötkö kukösumŋi mi Suep gölmegö azi
    ölŋaŋgöreŋ ahözawi, iŋini miaŋgö könaŋaŋgöra jaŋjuŋ malbepuk. Miaŋgöra keu lömbötŋi
    mi azi kiaŋgöra jibi ölŋi eket.” Mewö jiba azi sile likepŋi kömukömuŋi yaŋgöra
    jiyök, “Nöŋön göhöra jizal: Gi mönö wahöta tumbulahöpki memba mirige anöŋ. Keu
    lömbötŋi mi ölŋambuk akŋa ewö, keu awamŋi mi mönö mewöyök denöwögöra omaŋi akawak?”'
  dgz-dgz: Go e asigip taepen menan, Kimani Vitana Apanewa piupa waenapan koewa muga
    anu ae vepen menan aro amun warana ame endi to ewayain.” Amba Iesu vek apanewa
    sia anega dien, “Ne endi diagiangin, ao yon eragi gega wat pa ak!”
  eng-GNV: 'But that ye may know that that Sonne of man hath authoritie to forgiue
    sinnes in earth, (he sayd vnto the sicke of the palsie) I say to thee, Arise:
    take vp thy bed, and goe to thine house.'
  zaa-NT: 'Pues annana gulué''nia'' le qui''ni inte'' Nubeyu'' de Ỹiabara'' nna té
    la''huacca quia'' le'' yétsiloyuį para eyuniỹén látsa''a'' ca tul·la''. Làniana
    bel·luítse''e nu rà''nia nna rèe na: Beyatha nna, bedi'' camilla qui'' lù''ą''
    nna beyya litsi'' lu''.'
  eng-WEBSTER: But that ye may know that the Son of man hath power upon earth to forgive
    sins, He said to the sick with the palsy, I say to thee, Arise, and take up thy
    couch, and go into thy house.
  guh-guh: 'Icatsia Jesús jumaitsi bajarapamonaejavabelia: —Xanë, Daxitajivi Pematapijinënë,
    mapanacuata necaëjëpa tavecuaajibiaexanaenexa itsajivi pibisiacuene pexanaeneconimi
    ata pacuenia baja exanajë maponëjavabeliaje. Nexata patanecueneyapëtaenexamë tanecaëjëpaejava
    tavecuaajibiaexanaenexa itsajivi pibisiacuene pexanaeneconimi ata, pataema pacuenia
    jamatejemayaexanaejitsianë maponëje, jai Jesús bajarapamonaejavabelia. Nexata
    icatsia Jesús jumaitsi petabusipacuenebinëtsijavabelia: —Xamë cajumaitsitsi. Nonotapunare.
    Nijacamayo pire. Nijaboyabelia baja ponare, jai Jesús.'
  bon-bon: Cane weeme tääpume aboclomtenine egä cane lui Acejiyame bau ca tädujine
    biname me äbitujine, cäme conocäco pisi nyene ai gawecewe cabu biname bime niiya
    mule äyeblengame.” Tabe piba pui tääpe nuuja poto budre biname ne jejige egä,
    “Cane meebine naajenine, abujängti, määme waaku ne ecati, mete me ädi!”
  nhw-BL: 'Nijnequi xijmatica na catli niMocuepqui Masehuali nijpiya tequiticayotl
    ipan tlaltipactli para nitetlapojpolhuis, huajca nimechnextilis para mochihuas
    catli niquijtohua. Huan nimantzi Jesús quiilhui nopa cocoxquetl: ―Nimitzilhuía,
    ximehua huan xijtlanana motlapech huan xiya mochaj.'
  mgw-mgw: Bai, mbala mutange panga Mwana wa Mundu abile na amuli yo samya bandu sambi
    padunia.” Apo ngammakia yu'lu' mundu ywatombolwike, “Nikubakia, uyi'me utole masela
    gako uyende kasako.”
  swh-ONEN: Lakini ili mpate kujua kwamba Mwana wa Adamu anayo mamlaka duniani kusamehe
    dhambi…” Akamwambia yule aliyepooza, “Nakuambia, inuka, chukua mkeka wako, uende
    nyumbani kwako.”
  wbi-wbi: neke mukagule kuuti umwana ghwa muunhu ali nu vutavulua vwa kusaghila isambi
    mu iisi. nukukuvula uve, 'sisimuka utole ilitefu lyako ulutaghe ku nyumba jako
  bba-bba: Ǹ n mɛn nɑ, kon bɛɛ sɔ̃ɔsi mɑ Tɔnun Bii, u yiiko mɔ hɑnduniɑ mi, u kɑ
    durum suuru ko. Mɑ u bɑrɔ wi sɔ̃ɔwɑ u nɛɛ, nɑ nun sɔ̃ɔmɔ, ɑ seewo ɑ wunɛn kpinu
    suɑ kpɑ ɑ we yɛnuɔ.
  eng-KJVCPB: But that ye may know that the Son of man hath power upon earth to forgive
    sins, (he said unto the sick of the palsy,) I say unto thee, Arise, and take up
    thy couch, and go into thine house.
  kgk-NT: '—Nhambogwera ramo pya''e enterove oikwaa arã. Ha nhamboykepa ramo hembiapo
    vaikwe íxugwi ndajahexáiry. Ajehexa uka-ta nde-vy xe ko ipu''aka tee va''e voi.
    Xe ko Nhande Ryke''y tee va''e amboyke kwaa voíte hembiapo vaikwe aporombogwera
    kwaa ave, he''i. —Xe nhe''ẽ-py joty amboyke yvy arigwa rembiapo vaikwe. Upéa peikwaa
    hagwã anhe''ẽ-ta hajy jeapa va''e-pe ambogwera hagwã íxupe, he''i Hesu. Upéi katu
    he''i hajy jeapa va''e-pe: —Epu''ã katu. Tereho nde róga-py. Eraha nde rupa ave,
    he''i.'
  waj-waj: 'Aa mmata aavau Na Vaidiivaa Mmaapuuvoono gioonna kiaapuuya mminnamminnaa
    maisaiyauvaa rugeeraivaa nakaaraivovee. Fai na iinai ngia ivaa taaravaivee, kiaa
    kioo vaidi yuku yaaku putuuvaa tunoo: Na i kiaa i mmiaunoo. Diitee ai kegeennaivaata
    varee ai nnauki kuanee.'
  cpy-cpy: 'Nimaeka piyoteri Itomi Atziri otzimi-motziri ishintsinka jaka kepatsiki,
    aritaki ipeyakoteeri kaaripero-shire-witachari.” Ipithoka-shita-nakari kijopookiri,
    ikantziri: “Nokantzimi Naaka, pikatziye, paaneero pomaryaa-mento, piyaatee pipankoki.”'
  ekk-PKP: 'Kuid ma tõestan teile, et inimese Pojal on õigus siin maa peal patte andeks
    anda.“ Seejärel ütles ta halvatud mehele: „Ma ütlen sulle: tõuse üles, võta oma
    matt ja mine koju.“'
  mpx-mpx: He toto pupulowanina na baunan ge na ginol, inoke nuku atena al te Gamagal
    Natuna wana gasisi i gan panayawiya gegi ni nuwayoho.” Inoke i baek toelolol elana
    i ba, “Na baewa eliyam, u lut wam abakenu u ahe ge u sikal wam limiya.”
  wbp-wbp: Ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu. Kaaturluju ngajuju yilyajarni
    yartarnarri-kirli yungurna-jana ngajurlangurlu majumaju jurnta kijirni yapakuju.
    Jalangu yungurna tarlu nyampuju parlpuru-mani yungunkujulu ngaju milya-pinyilki.”
    Junga-juku, Jijaji wangkajarla tarluku, “Ngaju karnangku wangka, karrinja-pardiya,
    manu pangkarrangku manta nyuntu-nyangu, ngula-kurluju ngurra-kurralku pina-yanta!”
  luo-luo: To mondo ungʼe ni Wuod Dhano nigi teko e piny mar weyo richo.” Yesu nowachone
    ja-athanyno niya, “Awachoni ni aa malo, kaw pieni mondo idhi dala.”
  nhe-NT: 'Nijnequi xijmatica na tlen niMocuepqui Tlacatl nijpiya tequihuejcayotl
    ipan tlaltepactli para nitetlapojpolhuis, huajca nimechnextilis para mochihuas
    tlen niquijtohua. Huan nimantzi Jesús quiilhui nopa cocoxquetl: ―Nimitzilhuía,
    ximehua huan xijtlalana motlapech huan xiya mochaj.'
  aii-aii: '”ܐܝܼܢܵܐ ܐܵܢܵܐ ܒܸܬ ܡܲܚܙܸܢܵܘܟ݂ܘܿܢ ܕܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܐܝܼܬ ܠܹܗ ܫܘܼܠܛܵܢܵܐ ܥܲܠܔ
    ܐܲܪܥܵܐ ܕܦܲܚܸܠܔ ܚܛܝܼܵܬܹ̈‌ܐ“ - ܐܡܝܼܪܹܗ ܠܫܦܝܼܠܵܐ: ”ܐܸܠܘܼܟ݂ ܒܹܐܡܵܪܵܐ ܝܘܸܢ، ܩܘܼܡ، ܫܩܘܿܠܔ
    ܫܘܝܼܬܘܼܟ݂ ܘܙܹܠܔ݇ ܠܒܲܝܬܘܼܟ݂.“'
  esk-NT: Iḷitchuġipkaġisigipsi Iġñiŋan Iñuum aŋalatchirrutiqałhanik natqigutritḷapluni
    killuqsautinik nunami.” Tavra nipliutiniġaa aulatlaitchuaq aŋun, “Makillutin tigulugu
    qaatchian aŋiḷaaġiñ.”
  msb-msb: 'Ugaling pagapamatuudan ko sa iyo agod maaraman niyo na ako na Anak San
    Tawo may poder sa pagpatawad san mga kasal-an didi sa kinab-an.” Pakatapos ginsabihan
    niya an paralitiko na tawo, “Adi an akon sugo sa imo: bangon kag bitbita an imo
    higdaan, tapos umuli ka.”'
  cpa-NT: 'Cónh¹jøng² lah¹la² juǿi³jni dsa² dsoh³, mi³jøng² li¹ŋih³ hniah¹² hi² tiág¹²jni
    hén¹³jni dsag³ ni³ guøh³ ni³ huø¹ la², jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹²
    hniah¹². Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa dsa² dsoh³: ―Hning² juǿi²jni. ¡Nung²!
    ¡Quieng² jein³ quiánh²hning! ¡Guønh² ja³quiánh³! ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ପୁର୍‌ତିବିର୍‌ ସବୁ ପାପ୍‌ କେମା କର୍‌ବାକେ ପର୍‌ମେସରର୍‌ ଟାନେଅନି ଆଇଲା ନର୍‌ପିଲା
    ମର୍‌ ଅଦିକାର୍‌ଆଚେ ।” ଏଟା ତମେ ଜେନ୍ତି ଜାନିପାରାସ୍‌ । ଏଟାର୍‌ପାଇ ଜିସୁ ଚେରେଙ୍ଗ୍‌ବାତ୍‌
    ଦାର୍‌ଲା ରଗିକେ କଇଲା, “ମୁଇ ତକେ କଇଲିନି, ଉଟ୍‌ ନିଜର୍‌ ବିଚ୍‌ନା ଦାରି ଗରେ ଜା ।”
  meu-meu: A baina hadibamui Taunimanima Natuna na mai siahuna dika baine gwau tao
    tanobada ai, (ia ese pada tauna e hamaoroa, eto) Na haḡanimumu, a tore isi, emu
    geda a lokua, emu ruma aola.
  yva-NT: Weti syare Syo saumane raunanto vatane umaso ai indamu wapo raen wapare
    Risy, Arikainyo Vatan, ribambunin syo ayao kakaije rapaya no mine vone so.” Umba
    Yesus po raura nanto vatano tunaive umawe ai pare, “Nseo! Nya tanije rauga da
    nin kai.”
