  cax-NT: 'Sane nauquiche caüma itusiancana ausucarü arrüna nisüriaca: rracurara ümoti
    naqui ñoñünrrü. Auqui nanti ümoti maniqui ñoñünrrü chüpuerurrüpü amenti: —¡Atüsai,
    aiquia nacüru, acui tato au napo!'
  aia-aia: Naasi, 'inau i Garei Inoni wai hauai maho namou 'adoma'i ha'abwaraa ma
    moigu'i 'iraraa do 'au to'oraa ro'u i mena 'anai 'adoma'i nugasi'i ora-ora'a na'i
    marewanani.” Naasi magu o'ani 'iniai sae na abe nugusi, “Nau wai 'unua tana'o,
    'oi ura ara'a, 'oi suru'iai be'amu, ma'oi 'ari ruma amua!”
  srp-1865: 'Nego da znate da vlast ima sin èovjeèij na zemlji opraštati grijehe,
    reèe uzetome:) tebi govorim: ustani i uzmi odar svoj i idi kuæi svojoj.'
  agt-agt: Ammi itta hapa ya ibar ku ta awanin makahehit petta itta sangaw ya pakaitan
    muy ta itta hapa ya turay na Tolayin taga Langit nga mangpakoma ta liwat na tolay,”
    kunna, otturu naguhohug ha ta awanen makahehit; “Imivwat kan, Aleng, te alapam
    na ya pagiddamina a dumatang kan ta balim,” kunna.
  lug-lug: Naye mulyoke mutegeere nti, Omwana w’Omuntu alina obuyinza ku nsi okusonyiwa
    ebibi.” N’agamba eyali akozimbye nti, “Situka, ositule akatanda ko, weddireyo
    ewuwo.”
  yby-yby: 'Sa-oneboya, okulumauti we uti nemokaho maya mikauya delaibo nesa le hulokaka
    elewolego nehekala, lihimatipo le hulobetokakamidana elewoleyakiya nemotokaya
    ne. Loko lo bekadanaki yamidana monawa maya eli wehe litae loko we ebilimamidanaya
    sa-loko lo miye: Nemokaho lobotoya mokoloka leko sinokoko anu moloko numudakaloka
    wo.'
  heb-heb: אך למען תדעון כי בן האדם יש לו השלטן בארץ לסלח חטאים ויאמר אל נכה האברים
    אמר אני אליך קום ושא את ערשך ולך לך אל ביתך׃
  mpp-mpp: Aime Ngicte Madec ye himongka bikic hegilenale bole-yowa tapiliineholec
    facnogac, ngengi yogo ngageningte ailu yanguc mibe.” Ye inguc milu ngic-puling
    yanguc edowec, “Na edocgugabac, ga fangkelu dembenggone balu macgona hikec.”
  apb-apb: Ta'e ineu, a Kale Ni Iinoni, ne kei esuie mola mei ola hunie omu ke lio
    saie uri ineu, nou to'o aana no'one nanamanga huni sae'aasi ooraha'aa mai aano
    i leu.” Oto a Jisas e si unue hunie mwane e rarasi ngeena uuri, “!Ta'ela'i! O
    ke toolea hulite i'oe na o ke lae-lae oto i nume i'oe.”
  san-TEL: కిన్తు పృథివ్యాం పాపం క్షన్తుం మానవసుతస్య సామర్థ్యమస్తీతి యథా యూయం జ్ఞాతుం
    శక్నుథ తదర్థం (స తం పక్షాఘాతినం జగాద) ఉత్తిష్ఠ స్వశయ్యాం గృహీత్వా గృహం యాహీతి
    త్వామాదిశామి|
  ben-IRV: কিন্তু পৃথিবীতে পাপ ক্ষমা করার ক্ষমতা মনুষ্যপুত্রের আছে, এটা যেন তোমরা
