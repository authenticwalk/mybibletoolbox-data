  peg-peg: ମାତର୍‌ ପୁର୍ତିତ ପାପ୍‌ କେମା କିଦେଙ୍ଗ୍‌ ମାନାୟ୍‌ ମାଜ଼ିତି ଆଦିକାର୍‌ ମାନାତ୍‌, ଇଦାଂ
