  ixl-NNT: 'Pet aqꞌal uvaꞌ la etootzi u tijleꞌm VIKꞌAOL U NAJEꞌ tiꞌ ul isotzsat ipaav
    unqꞌa aapaaveꞌ vatz u txꞌavaꞌeꞌ, as sevatz tuk valkat te u aachꞌoꞌmeꞌ,— tiꞌk Aak.
    As ech tal veꞌt Aak ileꞌ te u aachꞌoꞌmeꞌ: —Txakpen. As eqꞌo vachꞌachiꞌm tzeꞌeꞌ.
    As kuxh veꞌt takabꞌal,— tiꞌk Aak.'
  boa-NT: 'Ahdícyane cáhawáá óvíi ámuha máájtyumɨ́ Mɨ́amúnáájpidívúu o ípívyééveebe
    muhdú o méénune. Ehdúhjáa iñééne diibye íjpi vááúmeítyúúbeke neébe: —Dímíjpyeténe
    eene dɨ́ɨ́hbotámá dipye dihjyávu.'
  quh-NT: 'Noka, Diospa cachaska Runan caspa, cay pachapi atiyniyoj cani juchasta
    perdonanaypaj. Chay cheka caskanta yachanayquichejpaj, cay mana cuyurej runata
    nini: Kanta niyqui: Jataricuy, callapuyquita okharicuspa ripuy wasiyquiman, —nispa.'
  kwi-kwi: 'Une sun piankamtawa. Diosne nawa, Ampu namtɨtmikara, sun sura ɨninta,
    kwail kirɨttuza sɨnam saninnanapa. Katmizna chasachi ishtumikasha kaizta: —Mɨri.
    Kuhsak kit kun kit kama kuhsat kit yalta charash, kizta.'
  agm-agm: Iyataatɨ amɨ sahɨ nisapɨ satɨwɨ Isɨhiyaamɨ Awaisɨho Saaho Jɨho isɨhiya
    yapɨpatambɨhiyaamɨ maipɨhaiwa nemwaitandɨ watɨpɨhandisahoe tɨwɨ sahɨ mmonɨwɨ gwɨnyaitaatɨwɨ
    ninjatɨwɨse,” undataase. Saundatosatɨ utaaho ikwauhɨrɨ bɨwatetɨ namɨhatisɨhoai
    saundataase. “Nɨnɨ gi kahɨtataatonɨ kɨnyɨ nepapɨ kinyɨ yutɨhɨrɨ gwaumbwɨ nanopotingɨrɨhɨrɨ
    nawopɨ isɨsi kinyɨ aŋɨpɨpɨhapɨ numwe,” undataase.
  ubr-ubr: On mes Yau aniyoboem wonsagob on Orot Natun an baibad auman nin tafanamai
    yen sabu asi bokomas innotbur.” On mes On orot raguraguin aurin iyau, “Yau awurem,
    emisir am ire ebo ato enai au go!”
  tsw-NT: N ta yuwan ne, tsa̱ra̱ i reve a̱mu Mawun ma Vuma† ma̱ ta̱ nu ucira o uvaɗi
    u yuwan gafura vu unusu.” A̱vu u damma osowi a̱ lipuꞌu, “N damma, ꞌyon vu tara
