  aaz-aaz: '@see-verse:LUK.005.023'
  qup-NT: 'Yachanaykichipa ñuka Yaya Diospa Kachashkan Runa paypa yachayninwa kay
    allpapi runakunata uchankunamanta llakichinaynita kunalla kay runata ampisha.
    Chasna nishpan chay unkushkatana rimarka: Kanta rimani atariy. Llanchamaykita
    apishpayki kutiy wasikima.'
  dop-dop: 'Tɔʋ, mɑɑ hʋlɩ-mɛ sɩ Yʋlʋ Pǝyɑɣɑ mɑ́, mɑ pǝsǝɣɩ nɑ mɑ́ hɩɩsɩ ɩsɑɣɑtʋ kɛ
    ɑtɛ cǝnɛ. Tǝnɑɣɑ ɩ tɔmɑ kʋtɔntʋ sɩ: Kʋlɩ nɑ ń kpɑɣɑ nyɑ́ kpɑtǝlɛ nɑ ń kpe.'
  azb-azb: 'Lakin siz bilin ki, Bəşər Oğlunun yer üzündə günahları bağışlamaq səlahiyyəti
    var» və iflicə dedi: «Sənə deyirəm, qalx, yatağını götür, evinə get!»'
  eng-DBY: But that ye may know that the Son of man has power on earth to forgive
    sins, he said to the paralysed man, I say to thee, Arise, and take up thy little
