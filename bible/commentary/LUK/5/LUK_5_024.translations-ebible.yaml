    mã kapẽr nẽ kãm: —E kànhmã xa nẽ anõr xà py nẽ ma akupỹm anhõrkwỹ hwỳr tẽ. Anẽ.'
  ctp-NT: 'Nchka tiǎnꞌ chaꞌ ka biyaꞌ tiꞌ wan chaꞌ wa nda Ndiose chabiyaꞌ ꞌñaǎn, chaꞌ
    kuꞌniǐn chaꞌ tlyu tiꞌ nchga kiꞌya nu ndiꞌin ꞌin nten laja nu ndiꞌiǐn lo chalyuu
