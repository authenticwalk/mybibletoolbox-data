  ape-B: Ali nameitu yek eke igilapepamu yek Anudak Alman douk yataglu aduligeinyi
    elpen uli douk dodogowiwe. Ali yek douk yeul nyakihe apudak atap umu ikli God
    eke kobi nunohwen umu elpech cheneken uli yowenyi ali nukwleyenyuk umu. Ali anan
    naklipu anudak loguh aias chagakanali nakli, “Yek yaklipenyu, nyak kitak hul nyakitu
    bet nyunohwatu ali nyunamu wilpat!”
  grc-F35: Ἵνα δὲ εἰδῆτε ὅτι ἐξουσίαν ἔχει ὁ Υἱὸς τοῦ Ἀνθρώπου ἐπὶ τῆς γῆς ἀφιέναι
    ἁμαρτίας»—εἶπεν τῷ παραλελυμένῳ· «Σοὶ λέγω, ἔγειραι, καὶ ἄρας τὸ κλινίδιόν σου
    πορεύου εἰς τὸν οἶκόν σου.»
  cav-NT: 'Tuque juneniya baatsu micuana bahue juya ecue tumebaedya riyaque yahuaju
    jucha cuana apupasha ishu casa aniyaque, —jadya tujatu ecana acuare. Tumetu Jesúsra
    acuare ajebaecuaque: —Netitsuracue. Piruricue micue jara ishuque. Dirucue micue
    etareju, —jadya tujatu acuare.'
  kgp-NT: '“Hã ra sỹ ãjag mỹ inh jykre ven sór vẽ ha. Tỹ sóg ẽprã ke fi kósin nĩ.
    Tá sóg krỹg ke mũ, Topẽ vĩ mranh tỹ vẽnh pãte fón ke tá. Sỹ tá krỹg mũ ven jé
    sóg ke mũ ãjag mỹ,” he tóg. Hã kỹ tóg ũn kónhgrĩ mỹ: “nĩ ra, ã kur gég tĩg, ã
    ĩn ra,” he mũ, Jesus ti.'
  bvd-bvd: Guu nia ka bae na 'urii fua waa 'aena mae nai, “Uri molu ka lio filoa ni
    nau 'Alakwa nia Wane, ku too 'ana rigitae fua manata luke lana abulo ta'aa lae
    ki, nau ku saea fuamu, 'o tatae 'i langi 'oko ngalia ifitai 'oe nee 'oko oli 'amu
    fera kamu.”
  ukr-1871: 'От же, щоб знали ви, що власть має Син чоловічий на землї оставляти гріхи,
    (рече розслабленому:) Тобі глаголю: Устань, і, взявши постїль твою, йди до дому
    твого.'
  apz-apz: '@see-verse:LUK.005.023'
  eng-AOI: But as for me, the one who was born in this place, God has told me that
    I can forgive your sins. So I will show you today that God's word to me is true.”
    Then Jesus spoke to the crippled man and said, “Get up! Pick up your bed and go
    home!”
  yon-yon: Kumban Karub Ye Mingki kuu okad kiri kee ambarakmi yaa are nonondandi ye
    deme konoon kuu yiibkaadkeri yeman kuu kei.” andekore, yembed id yidnoon ye karub
    yaa yedmoon, “Nembed eb yaa ke yedmebdaan kei, dembe yaro eb did kandekoreb eb
    ambiwoom wene.” andoon.
  poi-NT: 'Sɨɨp manaŋquejáypa iga jém Miññewɨɨp Sɨŋyucmɨ nu̱ma iniit́ jém pɨ̱mi iga
    wɨa̱p iccáyáy jém pɨxiñt́am it́áŋca yɨ́p naxyucmɨ. Jesɨc Jesús iñɨ́máy jém pɨ̱xiñ
    jém tusacanewɨɨp: —Mannɨ́máypa, tsucu̱mɨm, pi̱ŋɨm jém iñchees, nɨcsɨm iñt́ɨccɨɨm.'
  wuv-wuv: Ma'uaa ba hamonei aida ba mei Na'uu Rama'a na pa'i forafora yeni malagufu
    ba i futoaa ei hafelo'a. . .” Ina ware a'a mei na ma'e ununa, “A warenawii a'amu,
    asi'aa, tonaa fei hafena unumu ma dinaa gufumu.”
  quf-NT: 'Piru kananllami intrachishaykillapa Dyusmanta Shamuq Runaqami kay pachapiqa
    paylla puytin uchanllapakunamanta pirdunakuytaqa nir. Chaynu nirnaqami chay mana
    kuyuyta puytiq kwirpuyjun runataqa niran: —Qamtami nishuni: Sharir paraykita apar,
    riy wasikiman nir.'
  yuw-yuw: Kombiarut, Amnahon Manano yu guroc ngocin itonguna Kopotorocho yu turongo
    dongyun fatfathon gesö imogoc.” Yesu ihoroc yongga amna obukocnima foring angga
    inogoc, “Noc gantat, goc idongga abam yoroca sogitmina böcan ongoi.”
  hus-NT-1971: 'Nana’its tin Juntal patal an inicchic, ani c’al u eyaltal tin jelthom
    tiquin exlanchi u ey abal u cua’al jaye u eyaltal teje’ tsabal cu paculanchi in
    hualab an inic. Tam a Jesús in ucha’ an tsambe: ―Quit ts’aquiy ca thaya’ a tseyte’
    tatil ani quit c’alets ta q’uima’.'
  med-med: Na ndi, enim pileing nʉmp nʉnt, ‘Muⱡʉl Wu Kupa ei, ya mʉi kona ila ronduⱡ
    ei, mepa urum ei ndi, kapⱡa uⱡ kit mbʉ wak romba,’” nitim. Wote Jisas ndi, kʉmp
    ki rumbrʉm wu ni, kundpa nimba mel, “Nim kundʉp nʉnt. Nim oⱡa molkʉn, nim nga
    rupⱡaima kʉⱡ tʉkʉn, mekʉn mang kona pi,” nitim.
  bch-bch: Be gau ga napasolan gimi ta irangrang ngan aoatai kemi mambe Eaba Inat
    ieda kapei tanoeai ngan samumnga kadonga sasat.” Ta ikeo pan dibala tamad bedane,
    “Nakeo pago, dae madid, bada am nagarengreng ta la lem lumaeai.”
  cco-NT: 'Dsʉꞌ lana jnea˜ niꞌéeˆe ꞌnʉ́ꞌˋ e jnea˜, i̱ cajáˉ fɨˊ ñifɨ́ˉ e lɨ́ɨnˊn jaangˋ
    dseaˋ jmɨgüíˋ, ooˉbaa ta˜ e niꞌíin˜n dseeˉ quiáꞌˉ jaléngꞌˋ dseaˋ jmɨgüíˋ. Jo̱baꞌ
