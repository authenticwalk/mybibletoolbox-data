    di ní cunaⁿ''ā di na vaacu di.'
  tur-YTC: Ama İnsanoğlu’nun yeryüzünde günahları bağışlamaya yetkisi olduğunu bilesiniz
    diye,” felçliye, “Sana söylüyorum, kalk, döşeğini toplayıp evine git!” dedi.
  san-ITR: kintu pR^ithivyAM pApaM kShantuM mAnavasutasya sAmarthyamastIti yathA yUyaM
    j nAtuM shaknutha tadarthaM (sa taM pakShAghAtinaM jagAda) uttiShTha svashayyAM
    gR^ihItvA gR^ihaM yAhIti tvAmAdishAmi|
  bel-N: 'Але, каб вы ведалі, што Сын Чалавечы мае ўладу на зямлі адпускаць грахі»,
    — сказаў Ён спараліжаванаму. — «Кажу табе: устань і, узяўшы ложак твой, ідзі ў
    дом твой».'
  sch-sch: Miriem Nâipasal hin rammuola hin nunsie ngâidam theina ranak a dôn iti
    nangni minlang pe ki tih,” a tipe ngeia. Hanchu, phalkhatthipa kôma han, “Inthoi
    inla nu puonpha lak inla, na ina se ta roh nang ki ti,” a tipea.
  mic-MIQNT: Ni'n na mimajuinualsiap aq nige' musga'tultoqs'p geggunm ml'gigno'ti
    ugs'tqamug ugjit apigsigtmuan lue'uti'l.” Telimatl ji'nmul ta'n mu gisi maja'siligul,
    “Telimul, mn'ja'si, mgne'n gta'su'nm aq nige' gisi nmiates.”
  huu-NT: 'Monamona jaie cue billanona, ɨimana jaidɨcue. Ie jira jeacɨno oni dotaja
    uai cuemo ite. Iena omoɨ uiñollena, tɨsitaitɨmɨemo lloitɨcue: “Mai naidacai. O
    bɨira ferɨanona, o jofomo mai jai”.'
  jiv-NT: Wats, Aents Ajasu tutai Wisha tunaan tsaṉkuratniun Yusa kakarmari̱n takakjai.
    Ju̱ja̱i̱ nekaatarum tusan wats itiurchat tárumna nuna túrattajai.” Nuyá eme̱a̱run
    chicharuk tímiayi “Amesha wajakim, tampuram achikiam ame je̱e̱mi̱i̱n wetá.”
  otm-NT: 'Pɛ ga ut''ahʉ ngue i ja man t''ɛ̨di ua ja ra häi ga punba yʉ́ ts''oqui
    n''da ra ją''i, ngue ga japi din ''yo na ran ''yohʉ, guecä gue dán ją''igä ua
    ja ra ximhäi, bi ''yɛ̨n''a ra Jesús. Nɛ nubʉya bi ''yɛ̨mp''a mí ts''a rá ją''i:
    ―Dami ndants''i, gui cąx ni fįdi nɛ gui mba ni ngu, bi t''ɛ̨mbi.'
  dah-dah: Nebe deŋ beleŋ meteŋeŋ nurde haŋ goyen ireŋ tihim. Irmeke gab megen garbe
    ne Al Urmiŋ gabe alyen mata buluŋ halde halde gote saŋiŋ miŋyaŋ yeŋ neneŋ bebak
    tinayiŋ,” yinyiŋ. Irdeb al uliŋ kamtiŋ goyen, “Ne gare ginhem. Huwarde gasuŋge
    teŋ yager kwa,” inyiŋ.
  tnk-tnk: Mətə iakokeikei mə kɨmiaha tihəukurən mə iou, Iəməti Iərmama, iakauvehi
    nasoriien ia tɨprənə i. Iakukurən nenouenouien noien ərəha me.” Nənə Iesu rɨni
    pen tɨ iərmama sə nɨsun mi krouemhə mə, “Iakani pehe tukw ik i mə ərer, muvehi
    nɨməhan səim, mavən mamevən fwe imwam.”
  kpr-kpr: Avori, nanda fakina ijugaono gareva. Evetu Genembo da Koro+ kena mo, ari
    ekoko kote doyari da fakina ava irira. Ava kasama aovo dae sedo, saono genemboé
    jebugarira,” aminge sedo, jovereghe genembo ungo ata dimbaride aikena sisira,
    “Eredo, ghaito budo kamboda yasi!”
  san-IAS: kintu pṛthivyāṁ pāpaṁ kṣantuṁ mānavasutasya sāmarthyamastīti yathā yūyaṁ
    jñātuṁ śaknutha tadarthaṁ (sa taṁ pakṣāghātinaṁ jagāda) uttiṣṭha svaśayyāṁ gṛhītvā
    gṛhaṁ yāhīti tvāmādiśāmi|
  nho-nho: Nau e mee ki huri atu peelaa maa te Tama te Henua raa ko te tama hakamaatua
    i te kerekere nei e lavaa te uii naa haisara.” Teenaa mee ake iloo Ia ki te tanata
    see lavaa te sasare naa, “Nau e vanaatu kiaa koe, masike, no too oo moelana naa
    aa koe ku hano ki too hare!”
  gym-NT: 'Akwa ti, Ni Kä Nebtä Ngobo ne ie Ngöbökwe ja di biani mun ngite Ngöbö rüere
    diankakäre mento munbtä kä nebtä, ye abko ti bike bä mike tuadre munye, niebare
    Jesukwe. Bti niebare kwe ni ruen ñakare ngrabare yeye: Näin krö. Jänkwata makwe
    ye den kisete amne nänta ja gwiriete, niebare kwe ie.'
  azg-NT: 'Majoꞌ ja na condui tsansꞌa na iꞌua Tyoꞌtsꞌon tsꞌian nnön na coꞌxën tsoñꞌen
    nnꞌan, mantsiꞌman ndëëhoꞌ na vaa najndei na condui ja nnon tsonnanguevahin na
    ntsitꞌman tsꞌön nnꞌan jnan na nanꞌxuanhan. Ya joꞌ tso jon nnon juu tsanviiꞌñeen:
    —ꞌUꞌ ntyjë, matsjö nnonꞌ, quinanquintyjaꞌ. Quitsintcüiꞌ tsueꞌ ndoꞌ cjaꞌ vaꞌ.'
  bhd-bhd: पन तुसन पतो लग्गे, मैनेरे मट्ठे ज़मीनी पुड़ पाप माफ़ केरनेरो अधिकारे,” फिरी
    यीशुए तैस बिमारे जो ज़ोवं, “अपनि खट सल्ल ते घरजो च़लो गा।”
  too-NT: 'Quit huan Chi''xcu'' xala'' Tālhmā''n. Lā'' chuhua''j na''iccāmāsu''ni''yāni''
    a''nchī icka''lhī līmāpa''ksīn nac huā''mā'' cā''quilhtamacuj lā'' tzē na''iccāmāsputūnu''ni''
    ixtalaclē''i''ca''n tachi''xcuhuī''t. Lā'' chu tuncan huanilh huan ī''tza''ca'':
    ―Icuaniyāni'', catā''kaqui'' lā'' calī''pi milaklaj lā'' capit na minchic.'
  ind-AYT: 'Akan tetapi, supaya kamu mengetahui bahwa Anak Manusia berkuasa di bumi
    untuk mengampuni dosa,” Yesus berkata kepada orang yang lumpuh itu, “Aku berkata
    kepadamu: Bangunlah, angkat tempat tidurmu, dan pulanglah.’”'
  cjo-NT: 'Nopoñaaka naaka jenokinta, nokoñaatapaaki jaka kipatsikika. Nokowaki piyoteeyeni
    eenitatsi notajorenka, eejatzi nomatakiro nokamintheeri antzirori kaari kameethatatsi,
    nowawijaakoeyerini. Roojatzi ikanantanakari kijopookitatsiri: —Iroñaaka nokantemi:
    pikatziyanaki, paaneero pimaamento, piyaatee pipankoki.'
  nsn-nsn: Inggo u ualasira tamiuoum toro mana pare, a Tunar Tamata na nitampopokohane
    i kot tar kusa luar liu tar niguata uasa.” Kare kulanguaono tar tamatener mater
    tukununa pare, “Inggo u hire totomua, o tentur, karo kale tonomo rikin, doho la
    tenang um.”
  san-DEV: किन्तु पृथिव्यां पापं क्षन्तुं मानवसुतस्य सामर्थ्यमस्तीति यथा यूयं ज्ञातुं
    शक्नुथ तदर्थं (स तं पक्षाघातिनं जगाद) उत्तिष्ठ स्वशय्यां गृहीत्वा गृहं याहीति
    त्वामादिशामि।
  tna-NT: 'Daja yama deja yainia micuana ebame puji, ye mundo su ema tucheda eni cristiano
    cuana sa jucha cuana eperdona puji. Da su Jesús ja uja deja nedaji cuatsasiatana:
    —Netianaque. Mique chahui jemitsuaque. Putiyuque mique ete su.'
  lid-lid: Jo winiyan leheya ewek tado ma ado ki tana ado, ta Nadu Ndramak Awas badeh,
    boto-on labai udu bwele-e munyak dah ta tiye i ta ndramak ta mani kandriyen ndra-in
    tan iu.” Eme Jises tiye i ta ndramak badan imek dah, “Jo tiye tam, ou suri ou,
    ou andrei nyahan tam ma ou au a kon!”
  wim-wim: Yaa, ngay in kan meenathāng niiyant nil God.angan kuch ngayang, yipam ngay
    thawāng thant pam wanchant, ‘Ngay keꞌ-ngul ngaantam-ngeeyāng way niiyan yump-yumpan.’
    Ngay puth pam inman nil God.angan kuch.” Anpalana, nil Jesus.an thaw pam alpan
    alantan, “Ngay inan thawāng nungka, kan ekāna aꞌ yuk pengkar nungkaram nanan maayāna,
    aꞌ kan-ngul iiyān aak nungkaramaka!”
  zga-M: Mlamanye ukhuta umwana va Adamu alinago amakha nkilunga ga khusiekhela inongwa,
    nukuvavula, 'Uveve sisimokha, tola ilitefu lyakho ulutage khu nyumba yakho.”
  yom-yom: 'Vayi muingi luzaba ti muana mutu beki lulendo va ntoto lu lemvukila masumu…
    Buna wukamba dikoka : —Minu ndikutumina : “Telema, bonga kiphoyi kiaku ayi vutuka
    ku nzoꞌaku !”'
  san-SIN: කින්තු පෘථිව්‍යාං පාපං ක්‍ෂන්තුං මානවසුතස්‍ය සාමර්ථ්‍යමස්තීති යථා යූයං
    ඥාතුං ශක්නුථ තදර්ථං (ස තං පක්‍ෂාඝාතිනං ජගාද) උත්තිෂ්ඨ ස්වශය්‍යාං ගෘහීත්වා ගෘහං
    යාහීති ත්වාමාදිශාමි|
  yut-yut: Mani Amɨn Dakon Monji on mɨktɨmon dɨwarɨ wɨrɨrɨt dakon pi asak do yaŋ mudaŋ
    ɨbi yaŋ nandaba pɨsosak do on amɨn aŋmɨlɨp abeŋ.” Yesu yaŋ yaŋek kɨsirɨ kandapmɨyo
    kɨmakbi amɨn kaŋek yaŋ iyɨgɨt, “Nak gayɨsat, gak pɨdaŋ yalɨŋ potgo tɨmɨgek yutgokon
    kɨ.”
  grc-BYZ: ἵνα δὲ εἰδῆτε ὅτι ἐξουσίαν ἔχει ὁ υἱὸς τοῦ ἀνθρώπου ἐπὶ τῆς γῆς ἀφιέναι
    ἁμαρτίας — εἶπε τῷ παραλελυμένῳ· σοὶ λέγω, ἔγειρε καὶ ἄρας τὸ κλινίδιόν σου πορεύου
    εἰς τὸν οἶκόν σου.
  cpc-NT: 'Iroñaaka piyotiri Itomi Atziri otzimimotziri ishintsinka, ari impiyakotairi
    kaaripiroshiriwitachari”. Ipithokashitanakari mantsiyari, ikantziri: “Pinkatziyi,
    paanairo pishitashi, piyaatai”.'
  nhg-NT: 'Pos öxö nenquematesque que naja que onochi netlöcatl necpea deriecho necö
    ipan tlöltecpactle para necperdonörus tlajtlacule. Quelfejque cojcultzi: ―Taja
    temetzelfea: Xemiehua. Xecöna motlapech, hua xebeya pa mochö.'
  nya-nya: Koma kuti inu mudziwe kuti Mwana wa Munthu ali ndi ulamuliro pa dziko lapansi
    wokhululukira machimo, Iye anati kwa munthu wofa ziwaloyo, “Ine ndikuwuza iwe
    kuti, ‘Imirira, nyamula mphasa ndipo uzipita kwanu.’ ”
  ngu-NT: 'Aman cuajli nejhua nemechititis ica nejhua, yejhuan oninochiu Tlacatl,
    nicpia tequihuajyotl ipan in tlalticpactli para nitetlapojpolhuilis on tlajtlacoltin.
    Quemaj oquijlij on tlacatl yejhuan sepojtoya: ―Tejhua nimitzijlia, xmoquetztehua,
    xcajcocui motlapech niman xhuiya mochan.'
  kup-kup: Met ne Añaraboz Nanep ev het ari añaraboz horï tamegiñ ol betehomaz kez
    pov neeh hez-pot hodad tepekez hat ne aban epopun, ‘Ni bal haz,’ mañoman pi bal
    hapanen etet nem kezavoz ari hodad tepek.” Iesu parun pot mañat aban lamapun epat
    mañah, “Erom, ni bal hat houlorumet bat nim zeitakaz sa.”
  jid-jid: Amma ndu yi to ndi vivren ndjiahe ni gbengble ni ngbungblu u wru latre
    hle, a hla ni ndji u qu kpa- me hla wu wlunde, ban tabli me ndi hi koh.'”
  wmw-wmw: 'Fala ipate mwijiwe kuwa Binadamu wa Binguni kanawo mamulaka mulumwengu‑mu
    kuswamii madambi, nukoloterani.” Basi, Insa akimwambira kitewe ire: “Uwe nankukwambira,
    lamuka, usukure mashila ako‑ya, uke vyako kwenu.”'
  gmv-GGM: Gido attin ta hayssa giday asa naas biitta bolla asa nagarappe maaranaas
    Godatethi dizaysa inte erana mala. Qassekka he sila ura “nena gays! eqqa dendada
    ne zapha tookada baa” gides.
  ssg-ssg: Nga aile kola lehe amuto tioi ka nga tel Nati Seilon, he tehu pon ie nga
    hina poh oxoxiai seilon ti kawatan ti saun lialun ti laha.” Ape i hone tel seilon
    tupuan maten, “Nga hone hawane o, xahatawa, waxiwa enepam ape nahih haniwa tonam
    nake ape o ewiwen!”
  zpo-NT: 'Le na kwaane lo gu, zee wii gu lee na nkano yalnabeyy chee na re jwalt,
    nel lee na nak Xaa Mzhin Ngok Myet. Kwaanzee nzhé Jesús lo xaa mdeen: —Guxche
    nu bzen xkyag lu nu zyaa garli lu.'
  poy-poy: Nfira muvimani, Mwana gwa Muntu kana uwezu pasipanu wa kulekiziya vidoda.”
    Su kamgambiriti muntu yakalewelekiti, “Nunkugambira, gugoloki na gutoli mkeka
    gwaku na gugendi ukaya kwaku!”
  qwh-NT: 'Cananmi musyatsiyashqequi Diospita Shamushqa Nuna, puedeq car que patsacho
    nunacunapa jutsancunata perdoneta puedenqanta. Tseno nirirnam, imbalidu nunatana
    nerqan: —Qamtam neq: Sharcur quirmequita aparcur wayiquita euquï.'
  gaw-gaw: amunu ag Danab Beḵalag da, da wan imup̱a hip̱unin uhuqen madaḵulnu g̱agaṯag
    ele, ag amu dooglagnu amu da hep̱i, aha goḵu,” awa aum. Jesus Nug anam anana amu
    Nug eḏua, oḏe danab amegp̱a aum. “Na ahan, qaḏaqaḏ nahip aon, laḵa uḵe!” awa aum.
  nca-nca: Quko ŋande iŋi, Unindoro Naŋuní ŋundo nokono ŋano unindoro quhuríye se
    rotowero quro wimbí tete.” Ŋunde yero uni khí piyimi ŋu ŋande miraró, “Nondo kimirowe,
    ke otoqoya yakutíŋge re korowoya yakemo u,” yaró.
  zpz-NTPP: 'Tees ya̱ ne̱e̱ lo yu re nu gyes suy nunu gzay, gun orzeꞌ gad lagy der
    nu ya̱, biñ nu byac mbecy, ricy cupa̱ rishbeey nu gyicy sulagya̱ de cyi mbecy
    gyishlombecy ii ―nam. Gazeꞌ nu nam rab mi mbecy chi̱ zeꞌ: ―Ya̱ ne̱e̱ du̱ ru wes
    su, gush nuun nir nunu yaa yuꞌr ―nam.'
  mkj-mkj: A Ngoahi en kamehlele oang kamwai en kidal pwa Nihn‑Armaj anki manmanin
    mahkoahng dihp pohn jampah.” Ih pwehng woal mwoasorro, “Uhda oaloa kioammwen koawoa
    inla in umwoammwo!”
  zac-NT: 'Parë gac bëꞌa të nahia nguiu nabësheꞌldë Dios lu guë́ꞌdchiliu, nu napa
    pudërë parë guna perdunë duldë, gulë guná. Iurní repi më lu nguiu narac lluꞌu
    galguidzë llunguë: ―Lul rniaꞌa, guasuldí. Bëtëá shtaaꞌl nu bëagzë́ lídchil.'
  kyg-kyg: '@see-verse:LUK.005.023'
  kmk-kmk: Yoong pabilgok tun adi makagidu daḻapnu manigammuwan yu un sakona Inyanak
    di Tagu, awad kalintogak situn pita un mamakawan si basuḻ.” Utdi, imbaga na utdit
    tagu’n adi makagidu un, “Ibagak kan sika, gumangun ka! Aḻam nat obog nu ta manaḻan
    ka.”
  cao-NT: 'Nohiria ba jocha masati chama ë jaya ca ma cahëno ra —i quiha jato qui
    Jesu niquë. Jatsi mohitimaxëni ca qui Jesu chaniniquë: —Niina. Mi oxati bihuë.
    Mi xobo qui cata —iquiina.'
  bbr-bbr: Utianik, ak Ro Nukan Mokoi ko enip orip, ko okoro omnokou pakan onok aru
    jäkäi maun itok äpu maun is keseram.” Keseria, kos kiro ro kon ipou isou meiewon
    auruwon, “Isas aisom, na siräinam, nan mat oinam, nan mena man!”
  inb-inb: 'Kuna­ura kawa­chisa­ki­chita: kai Runa Tukuska, kai alpapi pudin­mi, panda­rii­kunata
    pasin­sian­ga­pa. Chasa nispa, mana kuiu­rin­ga­pa ungui­wa kas­kataka nirka:
    —Nukami niiki: atarii. Cha­ka­na­ta marka­rispa, kamba wasima rii.'
  hrv-hrv: 'Ali da znate: Vlastan je Sin Čovječji na zemlji otpuštati grijehe!” I
    reče uzetomu: “Tebi zapovijedam: ustani, uzmi nosiljku i idi kući!”'
  box-NT: 'Ká ĩ màhã́ wi á mi zũń le o *Nùpue Za yú ho pànká ho tá wán
    à sɛ́nnáa mu bè-kora día.» Ò o wã́a bía bìo kà nɔn o mùamúa yi: «Le
    ĩ bío mu na foǹ, lii hĩ́ní, lá ũ dãmu dɛ̀ɛ á ũ khíɓo.»'
  ote-NT: 'Pe pa gui pa̱hʉ gue Núꞌa̱ Toꞌo bi e bi Nja̱ꞌi ja rá tsꞌɛdi de guecua ja
    ra ximhai pa da unga ra pumbate de ya tsꞌoqui, ma ga øtꞌa njaua: Nuꞌbʉ́ bi ꞌñembabi
    ra daꞌthi: ―Nangui, jʉxa ri ꞌbebo, rí ma ri ngu.'
  wnu-wnu: 'End ne an eng imbigar, ye Munangit wau qiribiten ag et igo qomon boru
    eng ar wab arirambam.” Ende qamb munon gurumtar eng nob qamar: “Der naget saberi
    ba togor nonou munait isi.”'
  zam-NT: 'Tolo ndxab Jesús loo mèna: ―Daa ndxab loo mbi'' ba'' mton''len xtol mbi''
    par ñee gu'' no yila''s gu'' le'' daa, co'' mbal yáal loo izlyo'' ndxè'' xalque''
    ndxáal chol mèn loo izlyo'', ndxàpen con'' la''s niin no la''s yan loo izlyo''
    ndxè'' par ton''en xtol mèn. Sya, alanleque'' ndxab Jesús loo mbi'' yíiz co''
    mtequech mbiia loo rye mèna, loo lùu ngue niin: ―Goo too, fthùuz dáal, byàa lizl.'
  zyp-NT: Canghrasala, Cawngsaw Sawcapaw heh aluicung lehei sua ngethai khynah naw
    a hnui taheh ka ca hmuh sá he a,” tah ka, a songbepaw hai letaco, “Tho la, na
    iphaw a lah la, ing lang a dih,” tatah a tah.
  sey-NT: 'Ja̱je paꞌito deꞌoji. I̱ñosiꞌi, mësarute. Yëꞌë Pa̱i Mamaquëpi teꞌipi iye
    yeja cua̱ñequëre papi coꞌaye yoꞌoseꞌere sa̱i deꞌhuacaiquë paꞌiyë.” Ja̱je se cani
    ju̱ꞌiquëre capi: “Mëꞌëni cayë, huëijë̱ꞌë. Më u̱icore i̱ni mëꞌë huëꞌena saijë̱ꞌë.”'
  nvm-nvm: Vuak nokarok (2) iji na izar e guri kuardaga ja ijia gieme ma vierafekfuon?
    Ja naba ma vierafejo ijefuon na nijaidiaga ja ijia game ma vierafek. Ja ijia vierafero
    Ema ijiebuon Farif igi na daro abedo na moikigia ebuon ise na giame arekro ja
    ijeg vierafekno kiain. Fu ijeg kuardiame fun uri e vajai garenma iji kua, Ni uri
    suf on iji kara tuame ar vakne kuain.
  mps-mps: '@see-verse:LUK.005.023'
  seh-seh: 'Mbwenye dziwani kuti, Ine Mwana wa Munthu, ndina mphambvu pantsi pano
    za kulekerera kudawa. Penepo ampanga nyampfutete kuti: ‘Lamuka. Kwata khangala
    yako, ndoko ku nyumba kwako.’”'
  pab-NT: '— Nahotikisaite xomana. Natyo Haliti Ityani iyateliti kakoare atyo notyaonita
    ali waikohekoa nemaisaheta maheta iniyalahare — nexa. Hatyaoseta nexa maetonanehare
    hiye: — Hatityoahetehena, hiyehetehena hiyetolisoakala hoka hiyanehetehena hihana
    xeta — nexa.'
  llg-llg: '@see-verse:LUK.005.023'
  kyf-kyf: 'Ɩn ''yɩbha a yibheli we ''ji nɩɩ, *Nyɩmɛɛ ''Yu ka we se dʋdʋ -gʋ, ɔ ''ka
    nyɩmaa gbʋnyii ''wʋtɩ.» Tɔʋn, ''ɩn ɔ nɛɛ zɔlaslonyɔ -ylaɛ: «-Sɔ ''wʋ, ''bhu -na
    ''sowli ''wʋ, mnɩ -buduŋwɛɛ.»'
  tpi-tpi: Tasol mi laik bai yupela i save olsem, Pikinini Bilong Man em i gat strong
    long dispela graun, na em inap long lusim ol sin.” Orait na Jisas i lukluk i go
    long dispela man bun bilong en i dai olgeta na i tokim em olsem, “Mi tokim yu,
    yu kirap na kisim bet bilong yu, na yu go long haus bilong yu.”
  mih-NT: '@see-verse:LUK.005.023'
  qvh-NT: 'Nogami munayyog caycä runapa jusancunata perdonanäpä. Sayta musyayänayquipämi
    cay runata aliyäsishä.” Nircur say gueshyaycag runata nergan: “¡Sharcuy! Quirmayquita
    apacurcur wayiquipa aywacuy.”'
  kms-kms: Pudi puq ken ei nungoqi nei wamb te pugri wuti God nde pu nandi wuti nganye
    nas ye ni qi pe ven nde yumbo ur brequ kin wand puaq nand ye gre rise.” Muq wuti
    nyinge nare tuqui segi ye te ningg nari, “Nge kari nu yes yewo, nunon sunyi ghateri,
    ghare baj pe yo.”
  agn-agn: Animan mandian, pao-yaeno rang lagi tanandia para mapamatodano ong nindio
    ang yo, ang Ana ta Taw, may gaemo kaman tarin ong kalibotan para magpatawad tang
    mga kasalanan.” Oman ganing si Jesus ong paralisado, “Kendenga! Takanen mo tang
    aglolbogan mo ig molika ra.”
  nhi-NT: 'Ixconitacan, innamechonnextilis nic niConeu in Tlacatl icpia chicaualistli
    nican tlalticpac tlen ica uili quintlapohpoluia nintlahtlacol in tlacameh. Uan
    oquiluih in uilanqui: —Touatzin inmitzoniluia: xonmoquitzteua, ixconana mocochpitl
    uan xoyau mochantzin.'
  ttc-NT: 'Per tzan tel eniky'' [wetz] te Ichan Aj Tk''wa''al Dios [a''in] at wajwalil
    tzani twitz tx''o''tx'' tzan tqet nnajsa'' kchoj xjal,» (ntons oxik tq''uma''
    tetz te yab'' ikxjani): «Oxe''l nq''uma'' yatz, pajaw wa''let, intjaw awin awatb''il
    b''ix pax ajay.»'
  dan-1931: 'Men for at I skulle vide, at Menneskesønnen har Magt på Jorden til at
    forlade Synder,” så sagde han til den værkbrudne: “Jeg siger dig, stå op, og tag
    din Seng, og gå til dit Hus!”'
  kwj-kwj: Ma ku hambwa, Hima ri Che dori do nuwe ki hima i kapwa sumbu rani rumbwendau
    kwambu ri torosindau. Woro o tini kipe naha ku hambwa kinani.” Jisas o hinga ri
    sawesini talihapa dinga ba hima ori ni ya ri sawe, “Mini a sawenda, ma saini mi
    tukuya topo mi rani mi aka tokwe ma i.”
  vie-OVCB: 'Để các ông biết Con Người ở trần gian có quyền tha tội, Ta sẽ chữa lành
    người bại này.” Rồi Chúa Giê-xu quay lại phán cùng người bại: “Hãy đứng dậy, đem
    đệm của con và đi về nhà!”'
  kze-kze: kemá kwaási úranda'a kumpaáruraundawai marapá'á máyaunda kwaásiti sáwí-imayaa
    maitiyuwáúnda-asirayamba tokáunda pó'a agaráátínkáanda awánanaaowe séna aísamaimo
    pukón-kwaasiyavena séna isaaó. usásinke ená kwandaaimá maimaé ená naaópa'a kwaaó
    súwana
  lbk-lbk: Nay met achi ta mangammowanyo ay wad-ay kalebfengak ay Anak si Takho is
    kalota ay mamakawan isnan fasol, ay man et ta ipailak.” Et kinwanina isnan lalaki
    ay ad-i makagkhiwa, “Kanak ken sik-a, fomangon ka! Alaem nan kaseypam ta somaa
    ka!”
  mto-NT: 'Je̱tseꞌe xnu̱jávadat je̱ts njayejpp a̱tseꞌe je̱ kutojku̱n yaja naxviijn
    je̱ts a̱tseꞌe je̱ jayu nto̱kinme̱e̱ꞌkxu̱t, a̱ts, je̱ Jayu Juuꞌ veꞌe Nu̱pa̱a̱mdu̱ka
    Ijtp. Vanꞌit tseꞌe je̱ mojkpa jayu du̱nu̱u̱jmi: ―Mits a̱tseꞌe nnu̱u̱jmip, pojtu̱kni,
    pa̱kmojkni xi mmaajntku̱n, je̱ts na̱jkxni je̱m mta̱kꞌam.'
  bzh-bzh: 'Rëḳ sa bë ham jaḳ ni nabë Mehönon Nalu yoh vu bë dahun nġaa nipaya
    na vu dob.” Log peggirin menër vu mehö sën seḳë selönġin lo bë, “Sa nanër nök
    vu honġ nabë: Kwedi gweḳo honġ reek jaḳ meġenah böm.”'
  guj-2017: પણ પૃથ્વી પર માણસના દીકરાને પાપ માફ કરવાનો અધિકાર છે, એ તમે જાણો માટે,
    તેમણે લકવાગ્રસ્ત માણસને કહ્યું કે હું તને કહું છું કે ‘ઊઠ તારો ખાટલો ઊંચકીને તારે
    ઘરે જા.’”
  jvn-NT: 'Aku namung arep nduduhké marang kowé nèk Anaké Manungsa kuwi nduwèni kwasa
    ngapura dosa nang bumi.” Gusti Yésus terus ngomong ngéné marang wong sing lumpuh
    mau: “Aku ngomong marang kowé: ‘Ngadek, peturonmu dipanggul lan kana mulih!’ ”'
  byr-byr: Kɨrɨꞌ sarɨmɨnyɨna ‘Sahwara nayaa dara yawɨpɨka! “Aꞌmweraavɨne Kaimɨraayai
    Kwaaka davakɨneꞌna kayaaꞌnanyanna yɨnɨga wiꞌna marasɨꞌnyaꞌnei dɨragɨnya kɨnɨnnakelyɨ,”
    ’ dena yɨma!” Aꞌmwe gannya yagɨnya yuya mena bainɨka sarɨ dara wɨdɨna “Gɨthɨwa.
    Gɨmɨ daavaꞌgɨzɨ gɨnnya yɨꞌbɨnyaꞌ maaraꞌgɨzɨ gɨnnya angevɨneigɨ kaanya dɨmakwona!”
  ian-ian: Manda kat kavle vat yiga yetɨma vak tamba sɨlɨmbwigowun waa wowun. Kan
    kɨpmamba lɨga nɨmba kavle vat yiga yetɨnjeya vak kat sɨlɨmbwiweya kwondu ngilɨga.
    God wun kat kwindɨ. Kan kwondu vɨngwangat ndɨ kat kwunakiyowun. Godna vak sɨmogwi
    lɨga nyan wun waa wandɨ Jisas. Ndi kat walaa njambamba kwa nyan kat wandɨ. Laataa
    kwalɨma njamba kwutaa kali waa wandɨ maa
  hun-hun: 'Hogy pedig megtudjátok, hogy az Emberfiának van hatalma e földön megbocsátani
    a bűnöket (ezt mondta a bénának): Neked mondom, kelj fel, vedd fel az ágyadat,
    eredj haza!“'
  mcf-NT: Nuquin Papan chomiaid icquimbi mimbi tantiaid icsa cuidenquio yec bëpiscudtequidquio
    nendac ëmbi cac ad iquendac. Nuquin Papan chuimiaidquio nec mibitedi camenuen
    dada shëquëquenquiocquid naden chiembique Tantia. Nidtoash nidquin min di buanec
    nid —capanëdash Esusën dada shëquëquenquiocquid chuiquin.
  kjs-kjs: 'Yapare neme agale laketoa rabu Gote-na Mea Rapaae Aliri neme go su kamaa
    puri muma kogono mada palua-daa adalimina. Go puma koe elenu neme mea rubaato.
    Go rabu mo kuli koma pe ali-para agale gu-rupa lakalisa: Neme go lalo-le nena
    u pali elenu mea ripinuma nena ada pu lisa.'
  mni-mni: "Aduga Migi Machanupa aduna taibangpan asida pap kokpinaba matik lei haibadu\
    \ nakhoina khangnanaba eina nakhoida utkani.”\x94 Adudagi Ibungona pangtha-sithabagi\
    \ leinana naba nupa aduda hairak-i, “Eina nangonda hairi, hougatlu aduga nahakki\
    \ hipnapham adu loukhattuna nayumda chatlu.”\x94"
  yad-NT: 'Jirya̱tidye jnu̱yasiy sa̱vidye ramityaniy Nijya̱mi̱denu sivara jijyuuchuveda
    jirya mucadimu,” su̱teda variy siva vanu ju̱richi̱ni̱: “Ri̱tay yiva: Ya̱nubesumiy,
    ya̱nchura jime̱ya, ya̱numa jiya jiryorimyuju̱ day.”'
  mxb-NT: 'Tído viti dá ná koꞌi̱n dánaꞌi̱ noo̱ ndo̱ ña̱ kómí ndisa na̱ ni̱ nduu ta̱a
    ñayuú yóꞌo choon ña̱ dándóo na kua̱chi kómí ña̱yuu. Dá ni̱ kaa na̱ xíꞌín ta̱ ni̱
    na̱tií saꞌa̱ ñoó: ―Ta káꞌi̱n xíꞌín yoꞌó viti. Ndakuii̱n ndichi, ta nakiꞌin xi̱to̱n,
    ta kuaꞌán nóꞌo̱ veꞌón.'
  pon-2006A: Eri, pwe kumwail en ese me Nein-Aramas sapwellimaniki manaman en lapwahda
    dihp nin sampah...” E ahpw ketin sohpeilahng me mwoatoro oh mahsanihong, “Lao,
    I ndaiong uhk, uhda, ale kihomwen oh kohkohwei ni imwomwo!”
  maq-NT: 'Peru nguehe suá cumachaya nuju xi ngahan xi Quihndi rë Xuta Jain ngahan
    ne, yahá xá xi tsinchátaha jyë́ rë xuta nguehe ngasunhndë. Sehe ngajan xi cachja
    xu Jesús cojo cha hmu rë jan: ―‍Quihndë ne, ngayun tsan ne, tisatjunhngun, chjuhun
    nijña nuju vë ne, sehe tjangun ndya nuju. ―‍Cuatjin xu cachja Jesús.'
  hto-hto: 'Mei jira, Nanoide Ɨima Jitódɨcueza bínɨemo cue illa llezica comɨ́nɨmo
    ite fɨénidɨfue cue muiñolle rɨ́ino jino ómoɨmo cɨ́otaitɨcue, —daɨde. Mei jira
    Jesús tɨ́zitaitɨmɨena daɨde: —Ona dáɨitɨcue náidacai; náidacaillano o bɨ́irallu
    llɨ́ɨnota o jofomo jai, —daɨde.'
  por-BRBSL: Mas para que saiba que o Filho do Homem tem autoridade na Terra para
    perdoar pecados”, disse ele ao paralítico, “Eu lhe digo, levante-se, pegue seu
    berço e vá para sua casa”.
  ces-NKB: Ale abyste věděli, že Syn člověka má na zemi moc odpouštět hříchy” - [tehdy]
    pověděl ochrnutému - “říkám ti, vstaň, vezmi své lůžko a jdi domů.”
  cui-cui: 'Daxota aunxuae paca tsita itapeinya xeinaeinchi xua xan ponxaein Nacom
    Tananeitapetsin, xua xeinan taayapusʉ itorobi coyenewa xua bara tana neitacʉpaewa
    xua jiwi tayabara cacui jʉntemainaya jʉntʉ puxana exanaewa abe pia peexanae cuiru
    coyenein tatsi pomonae jinompa barapo cae pin nacuathe, jei Jesús. Bara nexata
    pecuenobinchi Jesús barai, jeye: —Catsipaebatsi, nontaponde. Jinya nemaituncuaewa
    pire. Jinya bo be-iyandeno, jei Jesús.'
  boj-2014: E segi Tamo Aŋgro. E mandamq endi siŋgila ti unum deqa e na tamo naŋgo
    une kobotetnjrqa kere. Niŋgi degsi poiŋgwajqa deqa e na tamo di boletqai.” Yesus
    a naŋgi degsi minjrsiqa tamo jejamu laiyej qaji di koqyosiqa minjej, “E ni mermqai.
    Ni tigelosim ino sapera osim ino talq gile.”
  eng-OEBUS: But so that you may know that the Son of Man has power on earth to forgive
    sins” – he spoke to the paralyzed man – “To you I say, Get up, and take up your
    pallet, and go to your home.”
  eri-eri: Onou wa, ji tere benou isei nomo gau hina, Fai Nomo Idau no ha esene beha
    langa no danga bagu, onodu no une uulu nigei nomo edo.” Onodu no fai ngedemu oruwa
    umeru borowai waha feele tubona benou letuwai, “Ji ne lehinini, ne jaidu name
    kabali elegedu bonahe, name mata langa goyau.”
  aly-aly: Ayengan Artwa Inngarl Akngey-wenh, atha lwewarrerneyew, Akngeyelarl arawerrng
    atyeng anthew, apmwa ingkerrenh irrarlkeyew.” Jesus-an angkew artwa lerrpew, “Awelha
    atyeng. Rtnerl-alha, panty ngkwenh inerl-alha, apmer-warl-anem alpemel!”
  wiu-wiu: No Ali Yatenane oyago itonoke mekenepa ali atoame poanele toma pokoike
    mekane po letu keetapeane wamele tadeko wa kime wene tomotoanepa i ago-pala eya
    wane uku. Ne aua nokoina leyo-pala moa aua neke yapu poano, kamokoa pa wa eni
    pa pia kakene ago-pala okale
  swe-swe: Men för att ni ska veta att Människosonen har makt (auktoritet) här på
    jorden att förlåta synder, säger jag dig” – så sade han sedan till den lame –
    ”Stå upp, ta din bår (bädd) och gå hem!” [Mitt i svaret till de skriftlärda riktar
    Jesus sig till den lame i stället, och meningen avslutas inte i ord, utan genom
    handling!]
  cth-cth: Tami Capa teh talai van dawk yon ngaithoum thainae kâ a tawn tie a panue
    thai awh nahan thaw leih, phailei kalawng nateh, nama im cet leih telah ka kamkhuen
    e koe a dei pouh.
  mti-mti: Megara, ne imunap ye yaug anoya. Apan Usiwa me piyu egave yusiwa gaibu,
    me oma ane kukaeba anog yankwepe.” Meve me amananiwa wabuburumnewa abnawa dig
    wane, “Ne ge dirukna, wan yoiya, goma geuma aug gwe aga.”
  pad-NT: '@see-verse:LUK.005.023'
  twi-twi: Na sɛ ɛbɛyɛ na mubehu sɛ Onipa Ba no wɔ tumi sɛ ɔde bɔne kyɛ wɔ asase so
    nti.” Mereka akyerɛ wo se, “Sɔre yi wo kɛtɛ na kɔ fie!”
  hlt-hlt: Te daengah ni hlang capa loh diklai dongah tholh hlah hamla saithainah
    a khueh te na ming uh eh,” a ti nah. Aka khawn te khaw, “Namah khaw kan thui eh?,
    thoo, na thingkongca te khuen lamtah namah im la cet laeh,” a ti nah.
  tbz-SIM: 'Dɛ̀ nɛ́ bo yiemmɛ̀ kɛ̀ di bɑntɛ́ kɛ dò Onìtìbirɛ mɔkɛ muwɛ̃rímú kɛtenkɛ̀
    ĩ́nkɛ̀ kɛ bo nɑ kɛ́cĩ́ɛ̃́ mmɛyɛi m bo yĩ́: Ítɛ́ kɛ́túótɛ́ ɑ dɔ́ù kɛ́kò!'
  san-GUJ: કિન્તુ પૃથિવ્યાં પાપં ક્ષન્તું માનવસુતસ્ય સામર્થ્યમસ્તીતિ યથા યૂયં જ્ઞાતું
    શક્નુથ તદર્થં (સ તં પક્ષાઘાતિનં જગાદ) ઉત્તિષ્ઠ સ્વશય્યાં ગૃહીત્વા ગૃહં યાહીતિ
    ત્વામાદિશામિ|
  amx-amx: Altjerrel Tjerrtj-henh Ler ngkernek, tjerrtj ngwenh-henh apek anetj wetjeh.
    Thang arrantherrenh nhenh lyet mernetjenh.” Jesu-el artwang arlamarr renh ilek,
    “Kemerrang! Antjam ngkwengenh inemel kel mer-warn alpang!”
  ake-NT: Ka'pon, Papa winon uya enpoikato' pe iyesi ipiyau meruntɨ esi serɨ non po
    makoi ton pɨ' tʉusentu'masen pe,” ta'pʉ iya, Pari'si amʉ' mɨrɨ awonsi'kɨ Main
    pɨ' enupanin nan pɨ' nɨrɨ. Mɨrɨ tʉpo, ta'pʉ iya ipu'tɨka'sa' pɨ', “E'mʉ'sa'ka',
    ɨye'kwe' anʉnkɨ, enna'po' apata'se' ya',” ta'pʉ iya.
  qvn-NT: 'Nätan cananga noga jana pachapita shamusha runa cay pachachru juchacunata
    perdonänäpag munayniyog cangäta musyapäcunaypagmi cay gueshyagta nishag: Sharcuy,
    quirmayta apacurcur wayiquita aywacuy”.'
  tku-NT: 'Quit Chi''xcu'' xala'' Tālhmā''n. Chuhua''j na''iccālīmāsu''yuni''yān chī
    icka''lhī līmāpa''ksīn huā''tzā'' nac cā''quilhtamacuj ē tzē na''iccāmātza''nkēna''ni''
    ixcuentaca''n tachi''xcuhuī''t. Palaj tunca huanilh chi''xcu'' tī ī''xcahuī''huananī''t:
    ―Icuaniyān, catā''kaqui'' ē casmi''li'' mintalajni'' ē capit na minchic.'
  bjk-bjk: Ma lamun eka osen e mum bara a Barok kö Tödi ine ma lölös kö öxöno lagunon
    tua irewese a magingin saban.” Ma ixo tengen kö pengpeng, “E tengen te nöngön,
    tuu lömö ma örö kip lo a ben te nöngön ma örö wan urungan kö ngasiem.”
  msy-2020: Kɨ arazir kam damightɨma, ia ganigh fogham, Gumazamizibar Otarim a nguazir
    kamɨn arazir kuraba gɨn amangamin gavgavim iti.” Egha kamaghɨn gumazir soroghafariba
    amɨrazim mɨgei, “Kɨ nɨ mɨgei, nɨ dɨkavigh uan akuriam inigh dɨpenimɨn mangɨ.”
  bpr-bpr: Na yé kayègu ku gadèyu na do, dunan i dnagit Ngà To, nun glalgu dini di
    tah tanà fmasinsya salà.” Na kafnge Dyisas man ayé di dale, ta talù di to là galyak
    ayé, na manan, “Dekta ge, mték ge, nwèam i gumilèam, na mulê ge.”
  rmy-VLAKH: 'Кай тумэ тэ жанэн, со кав Шаво Манушыкано исин зор пэ пхув тэ эртисарэл
    бэзэха. Тунчи пхэндя насвалэсти манушэсти: — Пхэнав тути: вщи, лэ пэско паринд
    и жа черэ.'
