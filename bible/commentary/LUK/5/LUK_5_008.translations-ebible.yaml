  cuk-cuk: 'Simón-Pedro ua-bukidar gales dakdegu, Jesús-abin yokorgi sindigar sigisad,
    ega sogded: —Dummad, angi be bangu, andi isgudiid-duled.'
  tbf-tbf: Sien e Simon Petro ta nga pare mi sana kepineits ine ta nga tsorubeit,
    a nga sege pukupukukaek i matan e Iesu, ma a nga pevien, “Sorvekena iou, mi Nguts.
    Eou mi ka tsokor!”
  uig-CYR: 'Симон Петрус бу ишни көрүп, Әйсаниң тизлири алдида жиқилип: — Мәндин жирақлашқайсән,
    и Рәб! Чүнки мән гунакармән! — деди.'
  ikw-NT: Nga Saịmoni Pita whnụrnu nhne mernu, ọ dna n'ẹli n'ọchi Jizọsi kaa, “Nyenwe
    aị, hi nụ hne me zị whọga kwnornu nụ m bụ m nye ọjo.”
  khs-khs: 'Ikila emiwa Saimone Pita eye potapola:, e kuniuwa sine Yesu E onatuwemi
    kula:pela: ela: selese, “Sosolo, Kewa newa iya:pela: hamona. Koiyawemiye, newa
    olokeyatela senakeye!”'
  dwr-ENT: ሲሞኒ ጴፂሮሲካ ሃዋ ቤዔዳ ዎዴ ዬሱሳ ጉልባታን ኩንዲዴ፥ «ጎዳው፥ ታኒ ናጋራንቻ ኣሳ ጊዶ ዲራው ታፔ ሻኬታ» ያጌዳ።
  pma-pma: Saemon Pita ka meatin vasi keil koa amul en vot keilu enek amutimanin keke
    mesau keil koa alahi avi houlu vis avi houlu mok. Ka navong Saemon Pita lei kilea
    en asa koa kur out, kei va ven Iesu, retengeiril en meten ka viteni mini vit,
    “!O Asuv, narvinvintei! Mea ranau li veni navi meatin tisa tai.”
  atd-NT: Nò! Pogkita ni Simon to nohimu ni Hisus bahin to ngalap, nigluhud to tangkaan
    ni Hisus. Kagi rin ki Hisus to, “Buyag, mariu ka koddi su makasasalo ad no otow.”
  tel-2017: సీమోను పేతురు అది చూసి, యేసు మోకాళ్ళ ముందు పడి, “ప్రభూ, నేను పాపాత్ముణ్ణి,
    నన్ను విడిచి వెళ్ళు” అన్నాడు.
  hat-BSA: 'Men lè Simon Pierre te wè sa, li te tonbe nan pye Jésus. Li te di L: “Ale
    lwen mwen, paske se yon pechè mwen ye, O Senyè!”'
  top-NT: 'Acxni Simón ácxilhli tú ixtlahuani̱t Jesús ixacstu li̱ma̱xánalh ni̱ tla̱n
    ixkásat; tuncán tatzokostánilh, chuné kalhapálalh: ―Quimpu̱chiná, ni̱ lá cta̱talacastucá̱n
    hasta cma̱xanán la̱ clakayá̱n porque aquit ckalhí tala̱kalhí̱n.'
  msk-msk: Pagkita ni Simon Pedro sang gaom ni Jesus, lomood yaan asang apit nang
    siki ni Jesus, kayan yaglaong, “Buku da nang madyaw na mapagobay kaw kanak, kay
    Ginoo, ikaw yang way sara, ako saraun.”
  gyr-NT: 'Co mbahe repiase, Simón Pedro oñenopɨha oso sovai aipo ehi chupe: —¡Eyepepɨmi
    tẽi che sui, che Yar! ¡Esepia, che yangaipa vahe tẽi aico! —ehi.'
  kmh-kmh: Kun gek niŋiy, Saymon Piyta binuk yip bot ar mindeyak gok gos kuŋay yimb
    niŋyak. Pen Sebediy ñinuk Jemis yip, Jon yip, bot bap diy Saymon yip woŋg jimñiy
    giyiŋgipiyr ak, kunep gos kuŋay niŋrik. Pen Saymon am Jiysis mindek maŋ siŋak
    koŋgim yimiy aŋgak, “Biyomb. Yand bi tap siy tap timey gipiyn ak, nand key okok
    amnoŋ aŋgak.” Aŋgek, Jiysis aŋgak, “Ma piriknimin. Miñiy ñin biy tikiy, bi piys
    dep ak kirgiy, bi biynimb dand Gor ker owep ak mindeniŋgamban aŋgak.”
  ukr-ONPU: 'Побачивши це, Симон Петро припав до колін Ісуса та промовив: ―Господи,
    відійди від мене, бо я людина грішна!'
  emi-emi: Nau eteva Saemon Pita ghe tara avaluela o, ghe tturrula ta liue kkena Iesu,
    me ghe uela va, “Vau eteva, kasu vulueghila; ta aghi tau ssavoto ieghi.”
  zpv-NT: 'Ya chin bwaꞌha Simohn Pehdru niꞌchi, chiꞌchi bazuꞌnllihbi ba nez loh Jesuhs,
    chiꞌchi rahbi ba loh Ñiꞌh: ―Basaaꞌn naꞌh, Daada; mejor gwah si tin naꞌh nuu xtuꞌldahn.'
  gux-gux: 'Simono Pieli n den laa lani, o den gbaani Jesu nintuali ki yedi o: “N
    daano foagidi n kani kelima n tie tuonbiadi daano.”'
  kos-kos: Ke Simon Peter el liye ma sikyak inge, el putati ye mutun Jesus ac fahk,
    “O Leum, fahla likiyu, tuh nga sie mwet koluk!”
  ibo-ibo: Ma mgbe Saimọn Pita hụrụ nke a, ọ dara nʼukwu Jisọs sị, “Si nʼebe m nọ
    pụọ, Onyenwe m, nʼihi na abụ m onye mmehie.”
  yml-yml: Tutuyanina Saimoni Fita igana fuedi i ꞌisedi ma yana veꞌililibu ꞌagena
    i vetufanoꞌuyedi i ꞌodu Iesu ꞌwaineye i vo, ꞌAuvea, ꞌu na ꞌiaweku fai yau tosakona.”
  ory-ory: କିନ୍ତୁ ଶିମୋନ ପିତର ଏହା ଦେଖି ଯୀଶୁଙ୍କ ଚରଣ ତଳେ ପଡ଼ି କହିଲେ, ହେ ପ୍ରଭୁ, ମୋ ନିକଟରୁ
    ଚାଲିଯାଅ, ଯେଣୁ ମୁଁ ଜଣେ ପାପୀ ମନୁଷ୍ୟ।
  bzj-bzj: Wen Saiman Peeta si weh hapm, ih jrap dong pahn ih nee fronta Jeezas ahn
    seh, “Goh weh fahn mi, Laad. Ai da wahn sinful man.”
  chk-chk: Lupwen Simon Petrus a küna mine a fis, a fotopwäsuketiu mwen Jesus o üreni,
    “Kopwe feila seniei ai Samol, pun ngang eman chon tipis.”
  ssd-ssd: 'Petrus nane nu ndoŋ minnaig mbal turmba kualegaŋ gudommba kilnaig ta kaŋgerka
    piriri ŋayomba minnaig. Yakobus le Yohanus, Simon ndoŋ piro tuma nale mata taŋanaik.
    Kile Simon Petrus nu ndek Yesus tugum taŋge dagol tidroŋga nu sana: Suŋgo ne ye
    kusreyumba kaye. Ye mayenu kuga. Ye une ŋak ŋgina le nu ndek Simon sana: Ne kuru
    kuru ndaka. Ŋgumneŋga ne taŋgo pino taŋamba kilamŋgat ŋgina.'
  acr-TNT: 'Ri Simón Pedro echiriꞌ xril waꞌ, xuxuc rib chwach ri Jesús y jewaꞌ xubiꞌij
    che: —Chel co la wucꞌ, Wajawal. Na takal ta chwe cꞌo la wucꞌ ma in jun achi aj
    mac —xcha che.'
  rop-rop: Wal wen Saiman bin luk wanim bin hepin, imbin buldan lida langa Jisas,
    en imbin tok, “Bos, mi nomo gudbala. Mi nogudbala. En mi nomo gudinaf blanga yu.”
  mee-mee: Na ka inae Saimon a giana te nge Pita kele oru nginngina, na i ke toarau
    mana nge Iesus kaena puna. Ba ke pamologa ka kalingngana mammalungana te Iesus
    roma, “Avolau, ngo ka balakala iau, ta ka iau a agau a bainganame ke sane ke pepe!”
  mwf-2018: Mu ngarra nukunu-re Simon Peter bamkardu ku ngurlmirl terert nhini, nukunu-ka
    memnamardat i demnawinhipingkarl kumparra ngarra Jesus. I murrinh warda mamna,
    “Pule, nhinhi-ka mange lurruth ngala thathpirr-wa nam kanhi-yu i kardu patha da
    matha nhinhi-yu. Mu ngay-ka kardu wiye merithuktha ngardi, nhini-ka thaningipart
    warda nhini-yu.” Mu Jesus kathu mamna, “Ya. Mere thenham thi. Mu marra kanhi wangu-ka
    nhinhi-ka mere warda thanikunu ku ngurlmirl-yu, mu nhinhi-ka thurrurrakaykaynu
    kardu warda ngatha i ngarra ngay warda pangilerrnu i pangiriwaknu puru.” Bere
    kardu nugarn ngamere deyida-ka pumemnamardatneme ngarra ku ngurlmirl terert nhini-yu
    i kardu piguna nhini deyida wanku James i John pumemnamardat-yu. Kardu piguna
    nhini-ka kardu pulangay nukunu Simon-wa. I yile piguna-ka nan-wa Zebedee.
  dif-dif: 'Simon Petrulu jenia najina, nau Jesungu pantjani woraterina wonti ja jatana
    wonti: „Kaparajai, ngakangundru dunkau, ngangau ngani kana madlentji nganai!“'
  gam-gam: Pis merke tomaka, Pita ga aike wani una ge kane, kand kerman golmaka, Saimon
    Pita po Jisas kake al gopiye boglo awo embe dji, Iwa Kerman, na djingdjang una
    moro, ni na kere er piye! dji.
  nou-nou: Edo Simon Peter wasiri awa gido Iesu da jo da baingo dederi edo sisira,
    “Gitijigari na dodo mambu ko na awa embo ewa aera.”
  mqb-NT: 'Simon Piyer a canan anà way a matanan ata cəna, a nay à man a Yesu. A
    dukwen gərmec ù vo, a ja nà: «Ba Məduwen uno, mbəsak nen cəpak, bina nen nà,
    nen ɗo sə atahasl.»'
  ape-B: Ali Saimon douk kipainyi yeul nonohwalu Pita uli nanu Jems uli Jon hanu amudak
    anam Saimon ananim umu, hatik oguhudak wolobaiguhwi yeguh amam hatukoguh uli ali
    amam hanubu loguh hwonechlukam ali elgeim. Ali Saimon natik namudak ali nabih
    noduk ohlubus halakatimu Jisas ali naklipanu nakli, “Diginyali, nyak nyutukemeik
    ali nyunak! Umu moneken, yek yenek enenyi enen yowenyi uli!” Wakuli Jisas naklipanu
    nakli, “Saimon, nyak kobi elgeinyu. Umu moneken, douk nameitu aliga kwali, nyak
    eke nyupe nyulau elpech chunaki chugipech yek.”
  grc-F35: Ἰδὼν δὲ Σίμων Πέτρος προσέπεσεν τοῖς γόνασιν Ἰησοῦ λέγων, «Ἔξελθε ἀπ᾿ ἐμοῦ,
