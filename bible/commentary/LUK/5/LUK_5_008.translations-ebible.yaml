  ntp-NT: 'Tʌʌgacai imaasi ʌSimuñi Piiduru gʌtootonacʌdʌ cʌquivʌ ʌSuusi vuidʌrʌ daidʌ
    itʌtʌdai: ―Mamaatʌtuldiadami, iñdagitoñi, aanʌrʌmo cʌʌli soimaasi ivuaadami ―astʌtʌdai
    ʌSimuñi.'
  rai-rai: Simon ma diat baa diat weur mai diat kakaian u ra kum ian baa diat aal
    paai, lenkaai maa karom a ru teptepaana, Iaakobo ma Ioaanes, a ru natun Sebedaaio.
    Baa Simon Petero i babo a utnaa mi, i puka pari ma ra urur naan Iesu ma i piri
    taana naa, “Tadaaru, waan kon iaau, iaau a tena aakaina.” Iesu i baalui naa, “Koku
    burut. Turpaai mari, un aalaal paa a taara.”
  haw-1868: A ike ae la o Simona Petero, alaila moe iho la ia ma na kuli o Iesu, i
    aku la, E hele aku oe mai o'u aku nei, e ka Haku, no ka mea, he kanaka hewa wau.
  ffm-ffm: 'Nde Simon Piyeer yii ɗum ndee, diccii yeeso Iisaa, wii ɗum: —Moobbo, woɗɗitam,
    sabi mi neɗɗo luuttuɗo.'
  arb-NAV: 'وَلكِنْ لَمَّا رَأَى سِمْعَانُ بُطْرُسُ ذلِكَ، سَجَدَ عِنْدَ رُكْبَتَيْ
    يَسُوعَ وَقَالَ: «اُخْرُجْ مِنْ قَارِبِي يَا رَبُّ، لأَنِّي إِنْسَانٌ خَاطِئٌ».'
  cop-CNT: ⲉⲧⲁϥⲛⲁⲩ ⲇⲉ ⳿ⲛϫⲉ ⲥⲓⲙⲱⲛ ⲡⲉⲧⲣⲟⲥ ⲁϥϩⲓⲧϥ ϧⲁⲧⲉⲛ ⲛⲉⲛϭⲁⲗⲁⲩϫ ⳿ⲛⲒⲏ̅ⲥ̅ ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ
    ϫⲉ ⲙⲁϣⲉ ⲛⲁⲕ ⳿ⲉⲃⲟⲗ ⲁⲣⲟⲓ ⲡⲁϫ̅ⲥ̅ ϫⲉ ⳿ⲁⲛⲟⲕ ⲟⲩⲣⲱⲙⲓ ⳿ⲛⲣⲉϥⲉⲣⲛⲟⲃⲓ.
  adz-adz: Gubuꞌ Saimon Petrus tsanganda nam bida nigi da arangan idzaꞌ faga gudzun
    iruꞌ Yisu fagan da ini, “Nifutsarif, watangin dzi rai, i dzi garam maisan bingan.”
  sri-sri: 'Irasũ waamakʉ̃ ĩãgʉ̃, Simón Pedro Jesús pʉro ñadʉkʉpuri merã ejamejãja,
    ĩgʉ̃rẽ ãrĩyupʉ: —Yʉ Opʉ, mʉ õãtarigʉ ããrã. Yʉ gapʉ ñegʉ̃ ããrã. Irasirigʉ yʉ pʉrore
    ããrĩbirikõãka! ãrĩyupʉ.'
  nal-nal: Araan Saaimon Pita xa raamin azaan angkanaan, ka zibukaak la xaaka Iesu
    ma xa piaat naako, “Piran, paan siaagu. Nia a rapti raksaat!”
  kyq-kyq: 'Kɛn Simon Piɛr jaay aak nakŋ ese se, naan̰ ɓaaɗo ooc mɛtn jɛ Isa ki ɗeekin̰
    ɔɔ: «Mɛluma, iik naatn cɛɛm ki; taa maam se mꞋdebm *kusin̰a.»'
  kwd-kwd: Alata la Saemon Pita 'e agasia ni 'ola lo'oori, ngaia 'e bobouruuru 'i
    'a'aena la Jisas, maka fata 'ilo'oo, “Alafa leka kau fa'asi nau! Nau nga wane
    ku ria.”
  ded-ded: Simong Petorongo faka imoc hemma Yesuac haniu makpema fafoc heimima deec,
    “Kebu, ni ngic kopocsicnagoc anduaeac wanuma kenna.”
  ewe-ewe: Simɔn Petro kpɔ nu si va dzɔ la, eya ta wòdze klo ɖe Yesu kɔme hegblɔ be,
    “O, Aƒetɔ, meɖe kuku dzo le mía gbɔ, elabena nye nu vɔ̃wo sɔ gbɔ ŋutɔ, eye nyemedze
    be mate ɖe ŋuwò o.”
  nuy-nuy: Naagi-yung na-Simon Peter ni-warra-nayn-gala a-ngujija, nga aḏaba ni-garrajiyn
    nga ni-jarrarriyn, nga ni-ḻandharrdhangayn na-Jesus a-mun-duj. Nga nu-yamijgayn
    na-Jesus-guy, “Buunggawa, ba-yaarri ngayawi-wala, ngaya yamba anaani ngaaladi,”
    nu-yamijgayn nigawi-wuy.
  cop-BHC: ⲈⲦⲀϤⲚⲀⲨ ⲆⲈ ⲚϪⲈⲤⲒⲘⲰⲚ ⲠⲈⲦⲢⲞⲤ ⲀϤϨⲒⲦϤ ϦⲀⲦⲈⲚ ⲚⲈⲚϬⲀⲖⲀⲨϪ ⲚⲒⲎⲤⲞⲨⲤ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ
    ⲘⲀϢⲈ ⲚⲀⲔ ⲈⲂⲞⲖ ϨⲀⲢⲞⲒ ⲠⲀϬⲞⲒⲤ ϪⲈ ⲀⲚⲞⲔ ⲞⲨⲢⲰⲘⲒ ⲚⲢⲈϤⲈⲢⲚⲞⲂⲒ.
  buk-buk: Têŋ ndoc Saimon Pita gêlic i daêsam dinaŋ, naŋ iŋ pôŋ haduc yêc Yisu gahi-ŋga
    ma sôm têŋ iŋ, “Pômdau, hu aö siŋ, bu aö ŋgac sac!”
  pri-NT: 'Â po dau wâgo tà wà Simona ma wà diri tèpa bée—wà Jacques ma wà Ioane,
    tupédu naî wà Zébédée, ma wà pàra tàpé. Â é tùu jùrué ma cigòboo na ara Iésu wà
    Simona, â é ina têe pâ: «Pwi Ukai, gà cibwaa coo jaao! [Ba gà pwi âboro pwicîri]
    â wâgo, âna go pwi âboro na go èpà!» Â é tòpi têe wà Iésu pâ: «Gà cibwaa nama
    wâgotâgà. Ba tapoo nabàni, âna gà o pwi a pwapuàri âboro.»'
  zpq-NT: 'Nach Simónṉa'', ben'' ḻecz le'' Pedro, cate'' ble''ede'' da''na'' goquen''
    na'' bzoa xibe'' lao Jesúsen'' gože'' ḻe'': ―X̱ana'', neda'' naca'' to beṉe''
    mal, bibi zaca'' par so'' nga len neda''.'
  por-TFT: Simão e todos os homens que estavam com ele ficaram maravilhados com o
    número/a quantia de peixes que tinham pegado. Tiago e João, os dois filhos de
    Zebedeu, que eram sócios de Simão, estavam entre aqueles que ficaram maravilhados.
    Quando Simão, cujo outro nome era Pedro, viu o peixe, sentindo vergonha de estar
    na presença de alguém que certamente tinha o poder de Deus, prostrou-se diante
    de Jesus e disse, “Senhor, o senhor não deve associar-se comigo porque sou homem
    pecador!”
  gwi-NT: Simon deegwii'in t'igwii'in gwiky'aanjik dąį' Jesus ts'ą' nikiigwiintthaii
    t'ee t'iiyahnyąą, “Łyaa K'eegwaadhat inlii, dinjii nizįį ihłii kwaa gwiizhit jaghaii
    naa hihłyaa t'iinyąą gaashandaii kwaa! “Łuk lęįį goonjik geenjit James, John,
    gooti' Zebedee chan ts'ą' digijyaa nąįį haa łyaa geegagoolii kwaa giveenjit t'igwiizhik.”
    Akhai' Jesus, Simon Peter t'ahnyąą, “Nanjat kwaa, juk gwats'an dinjii nąįį teegwahąhdal
    t'oonchy'aa, łuk teegǫhjii gwik'it.”
  gvn-gvn: Nyulu Simon Peterangka kuyu wubul nyajin boatbu, nyulu bungkubu janan jakalba
    Jesusanda. Nyulu yalaman, “Nganya bawa, Maja. Ngayu murru-kaday ngaykuwunku buyun-buyunku.”
  nhy-NT: 'Nijkuak ijkón okitak in Simón Pedro, omotlankuaketzke iyakapan Jesús, iwan
    okilwij: ―Xitzinkisa de nej, Señor, porke nej nitlajtlakolej.'
  asm-FB: ইয়াকে দেখি চিমোন পিতৰে যীচুৰ চৰণত পৰি ক’লে, “প্ৰভু মই এজন পাপী মানুহ, আপুনি
    মোৰ ওচৰৰ পৰা আতৰি যাওক।”
  okv-okv: Simon te amita pure vahai embopo Zebedee ta meni heriso James te John te
    embo nei uhoho te na umo o isapamane kito mani mini uo Simon Peter na Iesu ta
    utu ta beto gombuto ke einge ena, “Bada, na embo sapura avoeto na toto pambu.”
    ainge enu
  mxt-NT: 'Cha nanyehe̱ ra Simón Pedro cha tyicuan caa, ta chicuɨñɨ chɨtɨ ra nuu ra
    Jesús. Ta catyí ra chi ra: ―Cua̱chiyo chuun nui, Sutu Mañi yuhu, vatyi yuhu ra
    iyó cuatyi cuví ―catyí ra.'
  tzo-NT: 'C''alal laj yil ti Simon Pedroe ti hech inoj ti choy ti barcoetique, laj
    squejan sba ti stojol ti Jesuse. Hech laj yalbe: ―Más lec mi chaq''uej aba ti
    jtojol, Cajval, yu''un ho''on jmulavilun ―xchi.'
  ind-AGS: Ketika Simon Petrus melihat kejadian ini, berlututlah dia di hadapan Yesus.
    “Tuhan, menjauhlah dariku, sebab saya ini orang berdosa!” katanya.
  omw-omw: Saimoni Pitaava taqovaro mwitaama vahuvaro mwiva uro Iesusira vuqaa tumu
    ntiro tiqaro, Nronrao, nte uaqia hi kyaiqara uti varuvave. E ni kyera quante,
    tiro.
  yrb-yrb: Saimoni Fitama ina erite Yesunu buri gigirari arubi uteda wei, Dera Waria
    Amara, nana neno neno ueta amaraba na ekodiate ania wei.
  maa-NT: 'Jè Simón xi ti̱koa̱ Pedro ''mì, k''e̱ nga kijtseè kjoa̱ koi, tsasèn‑xkó''nchit''aà‑la̱
    Jesús, kitsò‑la̱: ―¡Ti̱si̱t''aàxìn‑ná Na̱''èn, ''a̱n xi̱ta̱ jé‑ná!'
  mcq-mcq: Saimani Pitaho ijí hura uneka kaꞌene vena kaji kamarena Jesuni unaꞌi nitupari
    saꞌikaꞌi ijá ꞌwama Natohwe na ea sisea vejiꞌinakúne nuni rori roujaho areꞌi kaivo
    ani vaꞌa ꞌwamana.
  sus-A: سِمْن ثِيّرِ تٌ نَ قٍ تٌ، عَ نَشَ بِرَ عِسَ بُن مَ، عَ عَ قَلَ، «مَرِفِ،
    عِ شَ عِ مَكُيَ ﭑ نَ، بَرِ مَ يُنُبِتْي نَن ﭑ نَ!»
  jpn-1965: これを見たシモン・ペテロは、イエスの足もとにひれ伏して、「主よ。私のような者から離れてください。私は、罪深い人間ですから。」と言った。
  fra-SBL: 'Simon Pierre, voyant cela, tomba aux genoux de Jésus, en disant : « Seigneur,
    retire-toi de moi, car je suis un homme pécheur. »'
  yka-yka: Pagkite si Simon Petros kenna mabanes inin, pasujud iye si antag bettis
    si Isa duk paˈinne, “O Tuwan, patala kew amban aku peggeˈ aku inin dusehan.”
  mle-mle: Aw Sayman Pita a jaav vikuw, Jisas diki manwa kwatiyir kwatiyir vakirkuw,
    ata wadid, “Yitaypika duw, wun vaal yinadi duw-adiwun! Alik min wunaam awap!”
  shp-NTPO: 'Jaskáaketian oinnax Simón Pedro Jesús naman joáx, chirankoota iki. Jainxon
    neskáakin yoia iki: —Ebé iamawe Ibó, eara ochaya joni iki —akin.'
  aom-aom: 'Ëhiꞌamu gagorovo Simon Peter-ro Iesuare bëhire ague aho hiromo uavadeje:
    Bada na remo vaꞌëjo. Na a sisë jevajëjo.'
  geb-geb: Saimon Pita maaŋ muuŋgiap gangia thav vov, wo fegap, Zisas nɨman khɨngiap,
    khaŋ ana nzuai, “O, Guma Bakɨme, ndu na thav ŋgɨri, gu tɨvi mbatɨgi ga mbui guma
    ma.”
  eng-WYCLIFFE: And whanne Symount Petir saiy this thing, he felde doun to the knees
    of Jhesu, and seide, Lord, go fro me, for Y am a synful man.
  bsj-bsj: La Bitru kambo to Yeecu ri, yarken bitine duwen yeelur la coki, kubom minen,
    wori min nii Bwiran ke “Teluwe”,
  cak-cak: 'Jac''a tok ri Simón Pedro xutz''et chi jun milagro ri xbanataj, xxuque-ka
    chuvech ri Jesús, y xu''ij che: Ajaf, más utz quinaya'' can, roma yin xa yin jun
    achi aj-mac.'
  chf-NT: 'Jinq''uin u chäni aj Simón Pedro cua'' uti, nocwäni tu yoc aj Jesús u yälben
    ca''da: ―Cajnoja, mach''an cua'' uc''a a natz''änon, uc''a no''onba ajcherajtanäjon.'
  tlf-tlf: tam Saimon Fita iyo utamata e, bo kanupmu kalaa age-nalata, katuun duung
    fegela daak Yesus imi miit tem ton-nala e, bogo-nala e, “Kamogim kabaa. Niyo fengmin
    tinum kale, nimi aget uyo fugunin ba kale, nimkalal o,” agela ko.
  piu-2006: Piitalu piitji tjuṯa, puntu nyakula yalatji kuliṉu, “Yilta ngaatja Yiitjunya
    ngangkari puntutjarra, kanya ngayuluṉa kuyakuya.” Yiitjula pupakatirra watjaṉu,
    “Ngayunyaṉi wanti!, kuyatjarraṉanta kuṉṯarringanyi nyuntupa, ngayulu wati kuya.”
    Yiitjulu Tjaamana Piitanya watjaṉu, pupakatinyingka yalatji, “Kuṉṯarringkunytjawiya
    nyina! Nyuntunu piitjingka waarrkarringkupayi, kuwarrilpi nyuntu yaṉangu tjuṯangka
    waarrkarrimalpa ngayuku wangka tjanala nintira. Nyuntu tjananya nintinmalpa, Katutjakuraya
    tjukarurrulpi nyinanytjaku.” Piitanya, palumpa walytja tjuṯaṯarra yini Tjayimitjanya,
    Tjaananya kuka piitji mantjira puntura yunypalingkurringu. Tjayimitjanya an Tjaananya,
    wati Tjipitiyiku katja kutjarra nyinangi.
  poh-NT: 'Jeꞌ aj reꞌ nok reꞌ Simon reꞌ ribihnej woꞌ chi Luch, naxilow chi xcꞌuluric
    jeꞌ ricab xikꞌor i Jesus, xixucꞌa̱ꞌ ri̱b chiwach eh jeꞌ wili xikꞌor reh: «Hat
    Jesus, hat Lokꞌ laj Ajabe̱s. Maꞌ riyew ta ri̱b chi enajunehtej cho awi̱b wu̱cꞌ
    ruꞌum nok reꞌ hin, hin aj mahc, nqui reh.'
  tue-tue: 'Simón Pedro teero wáari ĩñagʉ̃, Jesús pʉto ñicãcoberimena jeacũmu, jĩĩyigʉ:
    —Õpʉ̃, yʉʉ ñañagʉ̃́ niiã. Yʉʉmena niirijãña, jĩĩyigʉ.'
  bjp-bjp: Aunbiing Saimon Pita ka par u arae, ka ilepul na mata Iesu ma ka tarah,
    “Kumguui, la koseng iau. Ia nenge tom tel sinang laulau.”
  xon-xon: Simonn Piita aah kan kina na, le u gbaan Yesu aanimbiin ni, ki bui u, “Ndindaan,
    siir m chee. M ye titunwanbirdaan la.”
  tzo-ZNT: Ti cꞌalal iyil li Simon Pedroe ti inoj ta choy xchaꞌcotol ti canovae, isquejleta
    la ti Jesuse. ―Cajval, mu xachiꞌinon. Li voꞌone jmulavilon ―xut la.
  mpm-NT: 'Nu ni jini Simón Pedro ja siaꞌan ni kuu, ni jakunjitɨ da nuu Jesús, ti
    ni kachi da: ―Vaꞌa ga kuxio ni nuu na Jitoꞌyo, chi kuu na ɨɨn chaa nchakuachi
    ―ni kachi da.'
  ots-NT: 'Car Simón (guejtjo mí tsjifi ʉr Pedro) bi hna ba̱di, gue ca Ocja̱ xquí
    unijʉ cʉ möy rá ngu̱. Bi hna guati car Jesús, bbʉ, bi nda̱ndiña̱jmu̱, bi xifi:
    ―Nuquɛ, Tzi Jmu̱, dí pɛhtzi ʉm tzö já gár hmʉbi, porque rá ndo nttzoguigö.―'
  hoy-hoy: ईद चमत्कार नोळकु शमौन पतरस यीशु उन काल मा बिद्दुन अदिक अंदुन, “हे प्रभु,
    नान हात्‍ती टु होटोग, यतिकी ना पापी मंळसा आईन!”
  uri-uri: Saimon Pita kil ari pa, kil kpor klko lein Jisas pa, wa kil la tolpa, “Wailen
    kitn kai tukuleinjopm, kupm ti melnum a ntekg paitnpaitn!”
  amo-amo: Na Bitrus nyene nani adio nabunu Yesu anin din sughe, “Cacanah kupo nighe,
    bara na meng unan kulapari, Cikilari.”
  pjt-pjt: Ka Simontu ini kutjupa Peterlu nyangatja nyakula urulyaraṟa kuṉṯaringu,
    munu palula kuranyu tultjungaṟakatira wangkangu, “Mayatja! Nyuntun palya mulapa.
    Wantikatiṉi panya ngayulu palya wiya munuṉa kura kutju palyalpai.”
  cwe-cwe: Saimoni Petili viyawonile yayo yoyalawilile, katumbala mavindi haulongozi
    ha Yesu kalonga, “Mndewa, sekewize habehi na niye! Niye ni munhu nili na uhasanyi!”
  daa-NT: 'Min Simon-Piyer taliig maanna-ak, ŋa dersitu ris ɗo asin̰ji ku Iisa ho
    ŋa kaawiiji aman : « Gem kol *Rabbiney, etar minniner asaan nu gin zunuubinna.
    »'
  mlp-mlp: Samo Saimon Pita ayogniz nenaq muyib osad nabiq kabemmo diq waqiyta na
    gibiyad in gihol riten lamsa tirab yaqay. Rabsa Sebediy atatniz giger Jems ama
    Jon inaq in Pita inaq araqibmo kabiy em yaqayta na in muy ta araq nab osad tirab
    yaqaymo. Sa Pita in Yesus anognib kuh tonim asen ulum laquwim turad bilam, Iyahta
    ham ni ya ihuloseq leh ham. Ya mat dimun a haiq ham. Haqan Yesus bulon, Ni hi
    rab ham. Ni nabiq giwaqad luwaqta kazaqmo muran teq abeb ni on mataw nazaqmo tigiwaqdaq
    ham.
  ape-C: Aria Saimon douk kupainyi nyeigur um nanahwar Pita nani anam ananim biom
    douk Jems aria Jon amudok Sebedi ananim nugamim, hatik ogwuhwudok sabaiguhwi eiguhw
    amam hatukoguhw iri aria amam hakitak yowiyokuk aria hanogugur. Aria Saimon natik
    namudok aria nabuh noduk ohrubus hurukatin um Jisas aria nakripan nakri, “Debeini,
    nyak nyukutukuk eik aria nyunak! Um maresh? Eik yenek eneshenesh yoweishi inahos
    iri!” Aria Jisas nakripan nakri, “Saimon, nyak mare nyunogugur. Um maresh? Douk
    arigaha kweipon, nyak ta nyupe nyurao arpesh shunaki shugipesh eik.”
  bgs-bgs: Na, tô igkita si Simon Pedro na tuu dakál tô inaggut dan, iglingkóód sikandin
    tun ta saruwan i Jesus, asta igkagi sikandin, na mà din, “Áglangngagán, padiyù
    ka kanak, su masalà-salà a.”
  faa-faa: Arirakano kasu pokoamo komarusuane Saemone Pitamo aseraka, Yasu rea kakuna
    porokoa kake someraka, “Unihaeo, ano himu watikisapo. Né anoyaki hakāsa reke
    siahoasifareapo.”
  kik-kik: Hĩndĩ ĩrĩa Simoni Petero onire ũguo, akĩĩgũithia maru-inĩ ma Jesũ, akĩmwĩra
    atĩrĩ, “Njeherera Mwathani; niĩ ndĩ mũndũ mwĩhia!”
  cap-NT: '@see-verse:LUK.005.007'
  ksr-ksr: Sora honombonoŋa mende meŋ iima iikawaajoŋ kuuyanoŋ waliŋgogi. Waliŋgoŋ
    Saimon Piitonoŋ ii iima Jiisaswaa batanoŋ kemeŋ simiŋ kuma ijoro, “Oo Poŋ, nii
    siŋgisoŋgo ejaga koloojeŋi-waajoŋ mono nomesaoŋ kemba.”
  eng-TNT: 'When Simon Peter sawe that he fell doune at Iesus knees sayinge: Lorde
    goo from me for I am a synfull man.'
  sbs-sbs: Kono Simone Pitorosi, havona vulyo, cha wa cha mazwi a Jesu chati, “Zwe
    kwangu kakuti ni muntu ni muvi, Simwine.”
  sue-sue: Ago wenu Simon Petoro nu awa giro Yesu nana tera zorage damu bawa diro
    ego senua awa, “O Tua, na ema waya, are ni na doro bamu.” Ago senua.
  fra-NCL: 'Ce que voyant Simon Pierre tomba aux pieds de Jésus en disant : « Éloignes-toi
    de moi, Seigneur, parce que je suis un pécheur. »'
  bhg-bhg: Edo Simon Peter wasiri awa gido Yesu da doda baongo dadari edo sisina,
    “Badari, eve mambu! Na jimbo beyae embo.”
  snn-NT: 'Ayajënna, ja''nrëbi, Simón Pedrobi ba hua''i yose''ere ëñani, Jesusna gugurini
    rëanni, baguëni cabi: —Ai gu''a bain hua''guë''ë yë''ë. Ja''nca sëani, Ëjaguë,
