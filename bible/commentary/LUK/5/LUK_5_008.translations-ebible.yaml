  atb-NT: Simun Petruq gi, haú lé myàng jáng, Yesuq é hkyî wang má hkyihput htuq mù,
    "Yhumsîng ê, ngá chyáng mai ló byuq aq, haî mù gâ le, ngò gi, yubak dap é byù
    nghut nyi lhê." ga taî ri.
  wro-wro: Wuno:murum Simon Peter kąnindjąŋa kauwona Jesu iluŋgu nąnja kundjuŋiri,
    Tjḁndjandiwe, gewunja ŋaiu i:dja umąra ŋąri, Inaiuri.
  cek-AK: To tiah kaom to Simon Piter mah hnuk naah, Jesu khokkung ah cangkrawn moe,
    Angraeng, na caehtaak ah, kai loe kami kazae ni, tiah a naa.
  bkd-bkd: Su maahà hi Simon Pedro su nahitabù luminuhud diyà ta atubangan hi Jesus
    daw ikagi hu “Awà ka dini ta kanak, Ginuu, ta makasasalà a gayed.”
  ctu-76: 'Che'' ñac ti yilʌ Simón Pedro bajche'' ti ujti ti'' ñocchoco i bʌ ti yebal
