    nau waa ku abulo ta'aa.”
  ukr-1871: 'Бачивши ж Симон Петр, припав до колїн Ісусових, кажучи: Йди від мене:
    бо я чоловік грішний, Господи.'
  apz-apz: Saimoun Pita kako yoꞌmayo iꞌmofapmmentiso somo uhwononto kako Jisasɨye
    sɨfɨkiꞌnyo soꞌmo hwomtame ulohofonto ulɨmento, Hwe Engofo, kɨko ngkimo nɨhwotɨꞌmofohoji
    mpano. Ngko hwe wopɨngohwonɨꞌmaho. Wonyo hwoꞌnyoho. Ose ulɨmentisofoho.
  eng-AOI: When Simon Peter saw all the fish and that the boats were about to sink,
    he knelt down in front of Jesus and said, “Go away from me, Lord! I am a sinful
    man,”
  yon-yon: '@see-verse:LUK.005.007'
  poi-NT: 'Mu iix, jém Peto ico̱steeñáy jém Jesús ipuycɨɨm, iñɨ́máy: —MánO̱mi, acupóyaayɨ
    porque tsa̱m atáŋcaɨ́y.'
  wuv-wuv: I fanunuaa fei, Simon Peter na fapasi i ma'aa Jesus. Ma na ware, “Aunufaraua
    a'au mena Fasu; yau pa'aa hafelo'a rama'a!”
  quf-NT: 'Chaynu milagruta rikarqami Simón Pedruqa, Jesuspa naypanlapi qunqurikur,
    kaynu niran: —Taytituy, ¡nuqami kusala uchasapa kani! ¡Chaymi rugashayki rikunaykipaqna
    naypaymantaqa! nir.'
  yuw-yuw: Tuna Saimon Pita yu woroc angga soroc yongga Yesu orungo forodec goruc
    yemoc tongga inogoc, “Moröma, nocu wontucmuno toctoc amna, worocha gocho noc imi
    fauna ongoi.”
  hus-NT-1971: 'Tam tin tsu’u a Simón Pedro antsana’, tam tin tuthu in c’ualal tin
    tamet a Jesús, ani in ucha’: ―Ajatic, cum pel in hualbith inic u ats’al yab u
    tomnal quin chich ta tamet.'
  med-med: Saimon Pita ndi, oma puⱡi tʉtʉng uⱡ ni kandpa, mundmong etpa, Jisas kʉn
    nondpa omba, mura ropa mondpa nimba mel, “Wu Nuim ye! Na uⱡ kit mbʉ nga puⱡ wu
    ei. Nim ndi, na wak rokʉn kelkʉn pi,” nitim.
  bch-bch: Be Saimon Petrus igera bedaoa, ta idol ilabora ga isulug boloma ngan Iesus
    iae ta ikeo, “Maron, la aluai ngan gau, ngansa gau eaba kadonga sasat ag.”
  cco-NT: 'Jo̱ mɨ˜ cangáˉ Tʉ́ˆ Simón jaléꞌˋ e do, dsifɨˊ lajo̱b casíꞌrˋ uǿˉ jnir˜
    fɨˊ quiniˇ Jesús laco̱ꞌ teáaiñꞌ˜ dsíiˊ e móoˊ do, jo̱ casɨ́ꞌrˉ dseaˋ do jo̱ cajíñꞌˉ:
    —Fíiˋi, jaˋ catɨ́ɨnꞌˉ sinꞌˊ cáanˋn, co̱ꞌ jaangˋ dseaˋ dseeˉ dseaˋ quibˊ lɨ́ɨngˊ
    jnea˜.'
  deu-1951: 'Als aber Simon Petrus das sah, fiel er zu den Knien Jesu und sprach:
    Herr, gehe von mir hinaus; denn ich bin ein sündiger Mensch!'
  alq-ALGNT: 'Apitc Simo Pien ka 8abadag ejisenig, ogi nibak8ita8agoban Jesosan acitc
    ogi inan: “Tebendjigean! Ka8in pec8abamijiken, nipatado8inni8inan mega.”'
  ixl-NNT: 'As tul til u Simón uvaꞌ Luꞌ inoo veꞌt unqꞌa barco taꞌn unqꞌa txayeꞌ, as
    kuꞌ veꞌt naj qaaloj vatz Aak. As ech tal veꞌt naj ileꞌ: —Yeꞌ la uch aatin sunkꞌatz,
    Pap, tan in aapaav,— tiꞌk u Luꞌeꞌ,'
  boa-NT: 'Ááneríhjyáa diibye Tsimóo Péédoro iúllévenúne Jetsóó lliiñévú ɨmɨ́móúúvéne
    nééhií: —Ávyéjuúbej, ímítyuube o íjcyaabe tsá díúníuri o íjcyáítyuróne.'
  quh-NT: 'Simón Pedrotaj chayta ricuspa Jesuspa ñaupakenpi konkoricuspa nerka: —Señorníy,
    ripullay nokamanta juchasapa runalla caskayraycu, —nispa.'
  kwi-kwi: 'Sun iztawane, Simón Pedrone Jesústa wakpuj wain kit kaizta: —Ap Anpatne,
    na tukis ɨtpa. Nane kwail kirɨtmika ish, kizta.'
  agm-agm: Aihɨ Saimonɨ Pitaaho sandɨ mmonataatɨ Jisaasihomɨ utatototɨ auhɨraapɨhɨ
    tɨmahiya bindata Jisaasihoai saundataase. “Awaisɨhoŋe, nɨnɨ apɨpaahɨ maipɨhaiwaisahonɨnisɨ
    nanɨmɨhamapɨ numwe,” undataase.
  ubr-ubr: Simon Peter on bobo imatar it ato on Iesu nanai sindan irou ato iyau, “Bada,
    eikirireu enai, yau bokomasotiu!”
  tsw-NT: Ana Simo Bituru enei ne, reve u kingyo a̱ ma̱ka̱ka̱n ma̱ Yesu a̱vu u damma,
    “Lyawa mu, Zagbain, a̱mu za vu unusu ɗa.”
  cax-NT: 'Numo arrtaiti Simón Pedro arrüna sane, bachesoiyoti esati Jesús, nanti
    ümoti: —Acosi auquina yesaquiñü, Señor, itopiqui arrüñü ñoñünrrüñü tarucu nomünantü
    sobi.'
  aia-aia: Na'i 'oha 'ia Pita 'a 'omesia o'asi, 'a topiruru auru tanaa Jisas ma o'ani,
    “'Oi 'ari wou baaniau Araha, 'inau 'e inoni ora-ora'a!”
  srp-1865: 'A kad vidje Simon Petar, pripade ka koljenima Isusovijem govoreæi: iziði
    od mene, Gospode! ja sam èovjek griješan.'
  agt-agt: A ta nepakaita ni Simon Pedru ta kaddu na naalap da a ka-ma la nagtakab
    ta atubang ni Hesus. “Ay, Afu, umadayu kan mina teyak, te pake dulayak na tolay,”
    kunna gafu ta amat na tentu.
  lug-lug: Awo Simooni Peetero bwe yakiraba, n’afukamira mu maaso ga Yesu n’amugamba
    nti, “Mukama wange, nkwegayiridde ndeka, kubanga ndi mwonoonyi nnyo.”
  yby-yby: 'Sa-iyoko, Saimoni Pitaleki magoina minabo wewenasiya obe liki lahawa lebokumuya
    Jisesidama epoka layoko, Pitama Jisesida iguka lipeko sa-loko lo miye: We napane
    yamalae, nemoya lihimaneki wema minonako, hulonetokoko wetapelae.'
  heb-heb: ויהי כראות שמעון פטרוס את זאת ויפל לברכי ישוע ויאמר אדני צא נא מעמי כי
    איש חוטא אנכי׃
  mpp-mpp: Saimon Pita ye aibaba yogo nganilu Yesule higewa ketadi holelu alang bacnolu
    yanguc miwec, “Sugucne, na bikickolec aigabacte ga hegilecnulu hikec!”
  apb-apb: Maholo a Saemon Pita e leesie nga taa e rau ngeena, oto ko si pouruuru
    i na'ona Jisas na ko te'uri, “O ke lae mwaanieu Aalaha, aana ineu iinoni ni ooraha'aa.”
  san-TEL: తదా శిమోన్పితరస్తద్ విలోక్య యీశోశ్చరణయోః పతిత్వా, హే ప్రభోహం పాపీ నరో మమ
    నికటాద్ భవాన్ యాతు, ఇతి కథితవాన్|
  ben-IRV: এসব দেখে শিমোন পিতর যীশুর হাঁটুর উপরে পড়ে বললেন, “আমার কাছ থেকে চলে যান,
    কারণ, হে প্রভু, আমি পাপী।”
  ntu-ntu: Kx mctxpe Saemon Pita da lc, rweobz zpr mz Jiszs, sc tqrpipebzle kx, “Rlasz
    txpwz ninge, kx Kxetu rnge! Murde trtakitrpwc'u nzesotr-krbo bam. Ninge ncblo
    kx alwx ngrde ycbz!”
  pan-pan: ਸ਼ਮਊਨ ਪਤਰਸ ਇਹ ਵੇਖ ਕੇ ਯਿਸੂ ਦੇ ਪੈਰੀਂ ਡਿੱਗ ਪਿਆ ਅਤੇ ਬੋਲਿਆ, ਪ੍ਰਭੂ ਜੀ ਮੇਰੇ ਕੋਲੋਂ
    ਚਲੇ ਜਾਓ ਕਿਉਂ ਜੋ ਮੈਂ ਪਾਪੀ ਬੰਦਾ ਹਾਂ।
  gvc-gvc: 'Simo Pedro ã wahi payʉ ti sãachʉ ñʉno, Jesu panoi na tuhcua caha sʉ, tirore
    õ sehe ni yahuha: —Yʉ pʉhtoro, mʉhʉ mehne jiboriro jieraja yʉhʉ. Ñariro jija yʉhʉ.
    Ã jicʉ mʉ cahai ji masieraja —niha Simo Pedro Jesure.'
  mwp-mwp: Simon Petherulpa kakal kedha ina ngadha thoeyay mina wardh, nuy kulun pasayniz
    Yesuniya parunu, a kedha mulaydhin, ‘Kuykulnga, ngi ngawngu uzar, ngay kasa wati
    pawa mabayg, ngay ngibepa matha ngoedhagidh lawnga.’
  ksj-ksj: Simona zu ane teite radiroteꞌe azaḡa niduꞌa ḡozone ḡehaḡa eꞌe horonirotene,
    ze zaguzagau rudaro. Zebedi ubuga ꞌaheu nize Iakobo zu Ioaneꞌe Petero teite gauinu,
    eꞌanoꞌo zeḡe zuni zaguzagaro. Ebu Simona, niḡa ꞌahogaꞌe Petero, aniꞌa haḡai ꞌuguḡa
    horonadu Iesu oda babaḡano higau bauriro. Ebu raenaꞌa, “Zuhiꞌa Boro! E'e sauꞌa
    vazeḡa, eꞌanoꞌo eḡe mazaonoꞌo vaḡinoꞌi!” Iesuꞌa naenaeniro. “Ago rihanoꞌi! Izidionoꞌo
    onamo mada nidua ḡaꞌe vaze reꞌevaziꞌuma.”
  sbk-sbk: OSimoni oPetro, na walola ego, agwiye pamafugamo ga Yesuwanyanga sogala
    hwiline, “Afwatanaj, ane endi mntu uwembibhi GOSI.”
  mya-JVB: ရှိမုန် ပေတရု သည်မြင် လျှင်၊ ယေရှု ၏ ပုဆစ် တော်ကိုဦးတိုက် ၍ ၊ သခင် ၊ အကျွန်ုပ်သည်
    အပြစ် များသော သူ ဖြစ် ပါ၏။ အကျွန်ုပ် ဆီမှ ကြွသွား တော်မူပါဟု လျှောက် လေ၏။
  kgf-kgf: Waŋu Simon Peteronéŋ haka imi hémma Yesuac simiŋa igucgeŋ sicgéma yomuhuc
    ʒéyec; Miŋ Kewu ni imi képésic ic, imuac wainémma kembésémaŋ.
  awb-awb: Sáímóniwe we mó awíq Pítae. Wega mina tagéna Sísane auranabiahtapeq arehunseraráq
    ména wensabé, Néne Wahnahno, ínéwé áhnte ahbábáq ání míó púah arega nue pokúno
    úwe.
  gdn-gdn: Apunu Saimoni si daikere ka Pita raubiyo ropani kawaya ki empupu ka e Iyesu
    yabareya kwarisiwena e ramatai kawareya ubupu manako sibu, wagubu ke; “Kaiwawoni,
    nau ka apunu berokoi bigibigi ki pokere nau kamadisini kayanuwagi.”
  nko-NT: Brɛ́á Simon Petro lówun mʋ́ alɩ á, ɔlɛda akpawunu Yesu ayabitɔ, bláa
    mʋ ɔbɛ́ɛ, “Mɩ́ Wíé, mákpʋkpɛ́ mantáa mɩ! Lakpan ɔbwɛpʋ́ ngyi.”
  bsn-NT: '@see-verse:LUK.005.007'
  pib-NT: Wa Simo Petro getinitkalu, Gesosoji rapokamta Petro. Wane china, “Puxrikyegitanno,
    Gitsrukaachi. Gi rixanu gitni jejno kmukochirerno.”
  wiv-wiv: Kamana a Saimon Pita ki hada baraenia, ia dua kara kabeni Iesus ki tania,
    “Paraha, kakava ni niau, na vuna hau ta kaka zaha!”
  reg-reg: Tali Simoni Petelo, ejile alola kutyo, aguye mumagulu ga Yesu naikati,”Soka
    kwanye, kulwokubha any nili munu we bhibhibhi Latabhugenyi.”
  mlh-mlh: Jembaeŋ mokemoke yobu roru ŋoneru ore eru sosowoji waragabuŋ. Waragaru
    Saimon Pitaji oi ŋoneru Yesure maŋfuŋgo rakaru dikanji keru ojiya, “O Ofoŋ, noŋ
    agiburaŋ ŋi fukego ore boke nuru ra.”
  gof-ENT: ሲሞን ጴፂሮሲ ሄሳ ቤዒዳ ዎዴ ዬሱሳ ሲንን ኩንዲዲ፥ «ጎዳው፥ ታኒ ናጋራንቾ ኣሲ ጊዲያ ጊሾ ታፔ ሻኬታ» ያጊስ።
  aau-aau: Saimon Pita hiykwe senkin lira menkin, hiykwe Jisas so inour mon pamuow
    kampueys wakiawk nok, senkin me, “Hakamay ara, hunkwe hane kwa lokriy hain, hakwe
    enkin uwr yaprue so.”
  tvk-tvk: Saemon Pita e moletin xil vus xa ladi e bot ak latemanin xa meseo xil xa
    lalehi labe holu xa labe holu pupu mak. E melele xa Saemon Pita pus kil naha xa
    mistal, be visal Iesu, mitingeiril pe meten, e biteni mini bit, “!O Suv, inou
    natapin ti tengan nate visaluk! Uhe reling nou vengan xa nabe moletin tesa tang.”
  prf-NT: Ten pákketa ni Simon Pedro ten nangyari ay lummuhud siya ten atubengán ni
    Jesus sakay kinagi na, “Adeyuwanák mu Panginoon, gapu essaák a makasalanan.”
  auy-auy: Sáímoni Pítaa miyámó úmba awánéna Ísu óraakon-iye séna aísamaifimba kífaena
    séna Fasiꞌaénkóo sáwí-waasi úmpo siyuwé waaó siyáiye.
  tbg-tbg: Saimoni Pitaava tavovaro mintimakero vauvaro viva oru Ihura avuqaa tori
    kauru araviro virara tiharo, Noravauvo, te qora kaiqa vare vaura vaiintikave.
    Are ti qaqirakera vuane, tiro.
  hub-NT: 'Simón imatika namakan achir wainak, Jesúsan tikishmatar chicharuk: “Apu,
    ikurkita. Wika shuar shir tunauwaitjai”, tusa tinaiti.'
  hmo-hmo: Simona Petero ese unai kara ia itaia, vadaeni Iesu ena aena badinai ia
    tui diho, ia gwau, “Lohiabada e, lau dekena amo do oi raka siri, badina lau be
    dika tauna.”
  big-big: Tegi Simong keya Sebetigi marekyau Jems keya Yowan Simongki kewengkeyau
    kiling yombuwili purikki pakela logo lelengkira. Simong Pita lelengkira logo Yisugi
    wirege ulu wala logo pelik meiya, O Yemizibek, ne yombu kailebek mena ne wezaniya
    logo kazi kune, meiya. Kapura Yisugu Simongyegi pelik meiya, Kazi mizi nagani,
    watabisi uliweki yawe mizi purik segeya mabek weik nugu yongkambanuwili neyegi
    iza oroweiweki yawe mizagi kani, meiya.
  gux-G: 'Simɔn Pieri n la lani, ke jiidi ki gbaani Jesu taana po ki maadi: ... N
    diedo, fagdi n kan ne, kelima n tie tuonbiiadaano.'
  cnl-NT: 'Ma²ŋo²³² Muun³² Peen²³² ''e³ jmii''³¹ ca²³lǿ²³, ca²³quiaa³ rɨ³''in³² xi²ñi²
    Jesús. Ca²³jua''³: ―Je̱''n² cɨ² ca³juɨ², Juiin²³. Qui² bi²³ xa³ dsoo² quián²³.'
  zar-NT: 'Cateʼ biléʼenëʼ Simón Pedro lë ni, níʼirö buzóa zxibëʼ lahuëʼ Jesús, rnnëʼ:
    —Gucuita ga zoaʼ, Xan, tuʼ nacaʼ bönniʼ dul-laʼ.'
  kde-kde: Bahi Simoni uvanchema Petulo palawene anelo lahumidile, nkuhunama muyo
    mwa Yesu nkuchidoni, “Nang'olo, linyemye na nangu! Kwa kuva, nangu nni munu nguvêle
    na masambi!”
  ata-ata: Saimoni mumaisou aloxo ne, la mutangatulu no talaxu Iesu sou muvikalanu
    aloxo ꞌo, “Tila, nalai vaꞌaxu noxilo, xo eni amitema sou ꞌilixo masua.”
  qvw-NT: 'Caycuna lulacacüluptinmi Simon Pedro Jesuspa ñawpäninman un''ulacuycul
    nila: “Ya''a jucha-sapa nunapïta aśhucullay, taytáy” nil.'
  nfa-nfa: Angalai Simon se, nuka Yakobis dènge Yohanis, ana nèti Sabadeus, ètu era
    èèna kahèi. Rèngu se malaa, lula ra abhu iꞌa ae titu kèna. Ropa Simon Petrus ladhe
    nèdhi ngaa dhu jꞌajꞌi ne, hèia na patitu dènge ka, kètu urutuu na ètu madha Yesus,
    hèia na peka, “Jaꞌa ne, ca dhèu dhu ue le sasala ae-ae. De beꞌa risi, Lamatua
    padètu ia ka dènge jaꞌa.” Te ngaa Yesus dhaa, peka na, “Simon! Pangee ia ka jꞌara
    neꞌe, te Jaꞌa neo pake miu se. Miu tema le tenge iꞌa. Te ngaa deo neꞌe ne, Jaꞌa
    ajꞌa miu sèna ka tenge dhèu ho madhutu Jaꞌa.”
  tnp-tnp: Nian Saimon Pitə təmeruh nati u, kəni təmasiəulɨn=pən kəm Iesu e nɨsiaiən
    mətəni məmə, “!Iərmənɨg, uvən isəu ohniəu, iəu iəsəhmeniən, iəu iol təfagə tərah!”
  urd-urd: शमौन पतरस ये देखकर ईसा के पाँव में गिरा और कहा, ऐ ख़ुदावन्द! मेरे पास से
    चला जा, क्यूँकि मैं गुनहगार आदमी हूँ।”
  hot-hot: Saimon Pita lôk ŋê takatu ba êmô haviŋ yani êyê alim nômbêŋ atu ba êvôv
    ma esoŋ kambom. Êŋ ma Saimon halek vadôŋ lêlô hamô Yisu va luvi ma hanaŋ nena,
    “Anyô Bêŋ, otak ya ba nu. Ya anyô yahadum kambom.”
  mqj-NT: 'Tappana naita Simon Petrus, malimuntu'' siami dio tingngayona Puang Yesus
    anna ma''kada nakua: “O Dewata, pelleina'' lao annu to kasalaanna''!”'
  rus-SYN: 'Увидев это, Симон Петр припал к коленям Иисуса и сказал: выйди от меня,
    Господи! потому что я человек грешный.'
  mbh-mbh: Ma Saimon Pita i thepol aken. Ma ilemi kerere ma i koru ieve a Jisas itheki
    lemi ma i ria ve, “Toko Pomnga, aro wong lo lelpot tho, eneke tho ini toko ako
    lek vothung kerenga.”
  bdd-bdd: Nage ꞌoina Saimoni Pita silahana ꞌana baibaiwa ꞌiꞌitediya, ta Yesu ꞌahena
    ꞌiꞌetuluha, ma Pita ꞌigwaeya, “Bada, ꞌuꞌebesinegau, weyahina taugu togala.”
  cbt-NTPO: 'Ina nápo'' sami ma''ton, Simon Pitro pa''yanin. Quisoso nantën pirayan
    isonahuaton, itërin: —¡Ma''pítacha Sinioro nanitaparan paya! Caso'' oshahuanco
    ni''to, co ya''cariancoso'' ya''huërinhuë'', itërin.'
  rmy-SERVI: 'Кала дыкхля вса откада Симоно Пётро, вов тэлиля Исусохкэрэ чянгэндэ
    тай пхэнда: — Выджя мандар, Рае! Кодэлэсти со мэ мануш дэ бэзима!'
  srn-NT: 'Di Simon Petrus si san psa, a fadon na tapu en kindi na Yesus fesi, dan
    a taki: “Masra, kmopo pe mi de, bika mi na wan sondusma.”'
  cta-NT: 'Loꞌo naꞌa̱ Simón Pedro lcaa cualya biꞌ, ngua cuayáꞌ tiꞌ yu chaꞌ xquiꞌya
    Jesús ngujui cualya jiꞌi̱ nguꞌ. Hora ti ndyatu̱ sti̱ꞌ yu loo Jesús liꞌ, nchcuiꞌ
    yu loꞌo: ―Tyuꞌu clya nuꞌu̱ nde slo naꞌ, Xuꞌna ―nacui̱ Simón jiꞌi̱―. Ntsuꞌu tsa
    xquiꞌya naꞌ chaꞌ ñati̱ chalyuu ti laca naꞌ.'
  bqc-SIM: 'Kɛ́ Simↄↄ Piɛɛ è màa, à kùlɛ Yesu gbázĩ à mɛ̀: Go ma saɛ Dii, asa
    duunkɛnan ma ũ.'
  tcz-CHONGTHU: Simon Peter in thilsoh ho amuchet phat in Yeshua masangah adilsun
    chule aseitai, “Oh Pakai, lungset in neidalhan–keima navel'a um ding'in kachonse
    behseh jenge,” ati.
  mar-mar: हे पाहून शिमोन पेत्र येशूच्या पाया पडून म्हणाला, “प्रभू, माझ्यापासून दूर
    जा कारण मी पापी मनुष्य आहे.”
  snp-snp: Eti o minato, Saimoni Pitakafo netawa eyeto ya Yesu kiyanalo kiyana umola
    fito eti loumami, Aiyo, Wekolao, namo lifima nemo we ma minowe. Fulo nedeto wo,
    loto loumaiye.
  isl-isl: 'Þegar Símon Pétur sá þetta, féll hann að fótum Jesú og sagði: „Farðu frá
    mér, herra, ég er of syndugur til að vera nálægt þér.“'
  spy-NT: Yu kēēnkēt ꞉Simōōni kiyēē kaakuyeyakay, kukutunyēē taayeetaab Yēēsu ānkumwoochi
    kule, “Ibakaaktaa ōō, mokoryoontēēt, ntēē ākoo āchoolwookēnoot nyēē mēērooko mbo
    ālēēkitēēniing'.”
  xnn-xnn: Idi inilan Simon Pedro san inommat dat menpalintomeng ken Jesus et kanana,
    “Apo, mabainak ken sik-a tay managbasolak isonga taynam sak-en.”
  mwe-mwe: A Shimoni Petili bhakabhoneje nneila, gubhaatindibhalile a Yeshu, gubhashite,
    “Mwiijabhulile apano Mmakulungwa, pabha nne nankulebha!”
  tte-tte: Saimoni mekanakavao kateli sipitali iye bwaite siyakonali kali baibaiwa
    kaiwena. Besiele Saimoni kanakavao labui, Yemesa yo Yoni, Sebedi natunao, kateli
    sipitali. Saimoni nuwana imayale bwaite kaba nuwapwanopwanone kaiwena kabo tutulina
    italu-sakonayani Yeisu manna mena yo iba, “Guyau kulogabaegau kaiwena yau tonaenaena.”
    Yeisu iwalo Saimoni koina iba, “Tabu matausi. Sauga bwaite yo sauga silalaoma
    komiu kani kwayamala tomo kali togomana.”
  tcs-tcs: Wen Saiman Pita i bin luk wanem ting bin apen, em bin nildaun prant wea
    Zizas. Em spik diskain, ‘BosLod, yu gowei prom mi. Ai nugudman.’
  hlt-THB: Simon Piter ing a huh awh, Jesu a khawkung awh khuk sym doena, “Bawipa,
    ni cehtaak mai, thlak thawlh na awm nyng,” tina hy.
  soq-soq: Tane Saimon Pita dewa ema ewene saidalene Iesu wawa bumpe itulene wane
    wanase, “Tatamba, ne kadi dewalala wainedina, ene nambe aitaa!”
  qub-qub: 'Aypalla pescäduta chariycur Simón Pedroga Jesuspa ñaupanman gongurpacuycur
    niran: «¡Nogaga juchasapa runami cä. Ñaupäpitaga aywacuy ari tayta!»'
  att-att: Á pakasingan ni Simon Eduru sù nesimmu, namalittúkak ta arubáng ni Apu
    Kesu, á kinagi na kuna, “Pánawám mà, Apu, ta mappasiránà nikaw, ta minálliwákà
    garè!” kun na.
  bki-bki: Mia Saimon Pitere mial tenei, naio bitilubar ka Yesu ga mila tenei ea kiano
    burum̃ara moroano lu nei, ana minie tano ea Yesu jaano, berinavo “Tubo, kiniou
    nobe toro na bova ga tai. Bo laka ka kovuro den kiniou, jau kotu re vaataro ka
    kiniou.”
  bqp-bqp: 'Kũ Simↄ Pita è lɛ, à kùtɛ Yesu gbá sarɛ à pì: Ǹ go ma sarɛ Dikiri, zaakũ
    durunnakɛrin ma ũ.'
  mcp-mcp: 'Nda Shímun Pyɛ̂r nyə á dʉ́g ntɔ́ nə́, nyə á zə kúd Yésus məbwóŋ shí, nyə
    nə́: «Cwámba, wúg mə kúnə́-kúnə nəcé mə jɨ sɔ́ɔl *misə́m.»'
  hat-hat: 'Lè Simon Pyè wè sa, li lage kò l'' nan pye Jezi, li di l'' konsa: Mèt,
    pa rete kote mwen, paske mwen pa bon.'
  npl-NT: 'Ijkuak Simón Pedro okitak nochi ni, omotlankuáketski iyakapa n Jesús iwa
    okili: —Noteko, amo xiwalmijkuani nonawak, porke ne nitlajtlakole.'
  bgg-bgg: Simon Phithar è nyie rey pha ji riig srane, Isu lagiung moe shii bam srane
    yao, “Ithong, Na gu moe è dun bo! Gu ne bajo layog bran ro!”
  eng-TCENT: When Simon Peter saw this, he fell down at Jesus' knees and said, “Depart
    from me, Lord, for I am a sinful man.”
  eng-BSB: When Simon Peter saw this, he fell at Jesus’ knees. “Go away from me, Lord,”
    he said, “for I am a sinful man.”
  cpu-NT: 'Ikanta jiñaakero Simón Pedro avisaintsiri, jotyeerovashitanakari Jesús,
    ikantanakeri: “Pintainaryeeyaana pinkatharí, kaariperoshireri nonatzi naaka.”'
  san-ASM: তদা শিমোন্পিতৰস্তদ্ ৱিলোক্য যীশোশ্চৰণযোঃ পতিৎৱা, হে প্ৰভোহং পাপী নৰো মম
    নিকটাদ্ ভৱান্ যাতু, ইতি কথিতৱান্|
  tac-NT: 'Etesa we''ká ro''chí chewíligo, alué Simoni Pegro chojkóbisiga ilíbale
    alé a''bé napu ilile Esusi. ''Lige anele: ―Mué Wa''lula, pe rekó simigá ''minami
    uché bilénami napugiti neka ''we resítiri alawégame kame.'
  eng-WEBPB: But Simon Peter, when he saw it, fell down at Jesus’ knees, saying, “Depart
    from me, for I am a sinful man, Lord.”
  gfk-H: Ma ing ne Saimon Pita ga nas hua, ga puka taar napu ta ira kaki Iesu gaam
    tangai bia, “Watong, iau sip bia u na haan talur iau kanong a sakana tunatuna
    iau.”
  viv-viv: Tu Saimoni-Fita giꞋitana againe tugana giveꞋetodonena Yesu againe giꞋiboꞋula
    gigayo, “Ho Kaiwabu, yaku dewa koyona faꞋina unanuyabuyabuku.”
  yao-yao: Che Simoni Petulo paŵaiweni yeleyo, ŵatindiŵele paujo pa Che Yesu achitiji,
    “Ambuje, ntyoche paujo pangu pakuŵa uneji ndili mundu jwa sambi!”
  tgp-tgp: Pani Simon Peter mara mo hite hinau atu mo jovi sivo mo papaohi na paun
    Iesu mara, “O malue isaku Moli! Matan enau na tamlohi hehe matea!”
  auc-NT: Ïninque, Itota angä beyænque gæyæ nanguï pönï æ̈mönipa, ante adinque Timönö
    Pegodo ïñömö Itota önöwa gäänë ædæ wææ̈ninque, —Awënë ëñëmi. Botö wënæ wënæ entawëmo
    ïñömote bitö waëmö pönï entawëmi inte nänënë goe, angacäimpa.
  kbc-NT: Niɡ̶ijo Simão Pedro naɡ̶a nadi loniciwaɡ̶a Jesus, odaa ja yamaɡ̶atedini
    lokotidi lodoe Jesus, odaa meetalo, “Adiwikodeni, adotonitice Iniotagodi, igaataɡ̶a
    eemoda ɡ̶oneleegiwa aninoa libatico!”
  bmh-bmh: Saimon-Pita go karuk go uligaimai, banban umineun. Gonug go igul uligaimai,
    go Yesus waugab zoimai, taubibiaimai, Yesus aureun, “Dubanou Ban, na iz utilai,
    alien. Einen, iz igul eg manem du.” Gonugau zaugul ereg daremen, go mui ereg go
    igul uligaimai, banban uminemen.
  ctu-BL: 'Che'' bʌ tsi'' q''uele Simón Pedro, tsi'' ñocchoco i bʌ ba''an Jesús. Tsi''
    sube: Loq''uen tic tojlel c Yum, come xmulilon, che''en.'
  meq-meq: 'Simoŋ Piyer a ŋgatay andza niye na, a ye a dəkway gurmets a huvo a Yesu.
    A gwaɗay: «Do wu yak abəra ka təv ga Bəy Maduweŋ, hərwi neŋ na, ndo i mezeleme!»'
  noa-H: Mag Jesús hipierraa harr gaaimuapai hãwarr pöm pʌr hat'am hoobaawai Pedro
    dʌ̈i jap hãbam hee narr k'ʌʌnaupa, “¿Mʌʌn k'anim wounta hag na mʌg hooba haajemta
    hãwarr pöm mʌg pʌr haupibarma?” ha k'ĩirju nʌisijim hanʌm. Hich mag bʌ̈rre Simón
    Pedroou Jesús bʌ̈k'ʌrr p'õbk'a t'ʌnaaimawia hirig, —Señor, hoob mʌ dʌ̈i hãba nʌrram.
    Mʌʌn hatcha pekau pöoma chirʌm pʌ mʌ dʌ̈i nʌrraag hajim hanʌm.
  alp-NT: Kena Simone Petruse iselu pusu meru hoko itatu me Yesuse oaIje kai ibeteke
    be, “Tuhane, Akeu beiku noma le au meije tamata dosa.”
  san-VEL: tadaa "simonpitarastad vilokya yii"so"scara.nayo.h patitvaa, he prabhoha.m
    paapii naro mama nika.taad bhavaan yaatu, iti kathitavaan|
  kbq-kbq: Hianagi Saimon Pita'a ana zama negeno'a, Jisasi agafi renareno anage hu'ne,
    Ramoka nagri navatetira ogantua vuo. Na'ankure nagra kumimo avite'nea ne'tfa mani'noe!
  kbh-kbh: 'Simón Pedro chca tojáninÿe ora, Jesúsbents̈e tojanoshëntsaments̈é y tbojaniyana:
    —¡Bëngbe Utabná, ats̈e bacna soye amá sëndmëna, chíyeca áts̈bents̈ana mojuaná
    ca!'
  ron-LSB: 'Dar Simon Petru, când a văzut, a căzut la genunchii lui Isus și a zis:
    “Doamne, depărtează-te de la mine, căci sunt un om păcătos!”.'
  pon-pon: 'Jimon Petruj lao kilaner mepukat, ap poridi jan Iejuj, potoan on: Main,
    re kotiwei jan ia, pwe aramaj jued amen nai.'
  nhe-BL: 'Huan quema Simón Pedro quiitac tlen panotoya, motlancuaquetzqui iixtla
    Jesús huan quiilhui: ―Toteco, xinechtlalcahui pampa na nieli se nitlajtlacolchijca
    tlacatl.'
  sps-sps: Nainy te tagei e Saimon Pita na ka te ruak fi nei ya fatukun to sa tsunguruu
    matan e Jisas sa tsue, “Tsunaun, naus osing you! Anyo na mes a aveto.”
  wnc-wnc: Siwawat Saimon Pitata pis buyambamu wa kake Jesue kepine gwetake anzing
    inikut, “Buyambamtapana. Na wai amin. Na napmake kunggayo,” ngang inikut.
  bus-bus: 'Kɛ̀ Simↄ Pita è lɛ, à kùɛ Yesu gbá saɛ à bè: Ǹ gu ma saɛ Dii, zaakɛ durunkɛrin
    ma ũ.'
  gub-BL: Ximàw Pet a'e, a'e ma'e hexak mehe a'e, uzeamumew upenàràg rehe Zezuz huwa
    rupi a'e. — Ehem eho hewi, hezar, i'i izupe. — Ta'e ikatu 'ym ma'e iapo har romo
    aiko ihe xe, i'i izupe.
  imo-imo: Saimon Pitani aku ulumu kanopalie Jisasinga kumbekerena omba mainye tamalu
    pepalie nimbei, “Iye Awili, na ulu pulu keri teli iyemu. Nu na kinye kopu teko
    naa molko, puwi,” nimu.
  boj-boj: Onaqa Saimon aqa ñam bei Pita a Yesus aqa maŋwa di unsiqa aqa siŋgaq di
    siŋga pulutosiq minjej, “O Tamo Koba, e une tamo. Deqa ni e uratbosim gile.”
  eng-DRA: 'Which when Simon Peter saw, he fell down at Jesus’ knees, saying: Depart
    from me, for I am a sinful man, O Lord.'
  knf-knf: 'Wi Ŧimoŋ andu''aniiŋ Piyeer awinuŋ uko mënţ, ajot ţi ihoţ yi Yeŧu aji
    na a : « Ajugun, lowaan ţiki dwo ñaaŋ nado buţaan. »'
  san-KHM: តទា ឝិមោន្បិតរស្តទ៑ វិលោក្យ យីឝោឝ្ចរណយោះ បតិត្វា, ហេ ប្រភោហំ បាបី នរោ មម
    និកដាទ៑ ភវាន៑ យាតុ, ឥតិ កថិតវាន៑។
  arn-NT: 'Feymew Simon ngüneduamlu ñi femngechi femel ta Jesus, lukutuy Jesus ñi
    inafül mew, fey feypieyew: —¡Ñidol, püntütripange ta iñche mew. Iñche ta kiñe
    yafkafe!'
  zas-NT: 'Chi baguiaa Simón Bëd ni goc, bazuxibaman loj Jesús rëbaman: ―Biquied lod
    zaꞌn, Dad, din béndol naj.'
  ken-NT: Símun anɛ mpɨ́kɨ́rí nnyɛ́n ɛni nɛchi bɛ Píta, ághɔ́ nɔ́kɔ́ ɛnyɨŋɨ́ maknkay
    yɔ, arɔk atɛp mánɛ́n bɛsí Yesu, arɛm bɛ, “Acha, kɛ́twɔ kɛkwɔt nɛ mɛ, mbɔnyunɛ
    nchí mmǔ bɛbʉ́.”
