  xla-xla: Saimon Pitata koko i natipame Yesu hete sitali dla heodepo polomama epo
    atlaiyo, “Lod, na꞉ tle alikili a꞉ma tane, na꞉ye batalimale oplami,” diyo.
  xav-NT: 'Tebe ahâ na te te awaibui wamhã, ma tô ãma titob''uzu za''ra. Ti''adu norĩ
