  cmn-FEB: 西门（彼得）看见这番情景，就跪在耶稣面前说：“主啊，你不能靠近我，因为我是个罪人。”
  gmv-RNT: Simoona geetettiza Phexroosi hessa beyidi Yesusa toho bolla kundidi “Godo!
