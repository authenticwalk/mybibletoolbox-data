  bfz-bfz: ये देखी की शमौन पतरस यीशुए रे पैरा पाँदे पड़ी गा और बोलणे लगेया, “ओ प्रभु!
    मांगा गे ते चली जा, कऊँकि आऊँ पापी मांणू ए।”
  cuk-09: 'Simón-Pedro ua-bukidar gasa dakdegu, Jesús-abin yokorgi sindigar sigided,
    ega sogded: —Dummad, angi be bangu, ar an iskudiid-duled.'
  ben-OBCV: তা দেখে শিমোন পিতর যীশুর দুই পায়ের উপর লুটিয়ে পড়ে বললেন, “প্রভু, আমার
    কাছ থেকে চলে যান, আমি পাপী!”
  mil-NT: 'Te sá dúcáⁿ cuìní‑xi quée naa bàrcú ní cùu, núu té Xǐmú, àdi Pelú chi úú
    dɨ̀u‑dé, ní ngüɨ́ñɨ́ xɨ́tɨ́‑dě núú Jèsús, te xǎhaⁿ‑dě: —Xocuɨ̀ñɨ́ yòhó Jèsús núú
    ndécù‑í‑a, chi yúhú cúù‑í ɨɨⁿ tée ío ndècu cuéchi‑xi —càchí‑dé xǎhaⁿ‑dě xii‑gá.'
  myu-myu: Iboap co buje, Simão Pedro o'jẽg̃'aecõg̃cõg̃ Jesus wap jexe ya'õbuyxi buye.
    — Okukukat, wede ece oxewi — io'e. — Õn ma ikẽrẽat kug̃. Ẽn pit a'õbuyxi. Oxe
    g̃u juy eg̃uy — io'e―Simão o'e.
  amk-amk: Simon Petrusi tuti mamung diang fosa epapuhung beyari weo emung diangfoia
    bitoya sonanai. Simoni detioai nanafo da wa disang kapa awebuka na Yesusi arongfo,
    mayeai medu wei deyo, “Seng di wau, ro weru yau, weo inontarai sasari di yau.”
  fai-fai: Kale Saimon Bita ayo kanodin kukuw bo utam nadale Yesus katun mewso kal
    kutin dák abe nadale kala bude, “Kamokim kaba, kuin namadá yak kaek abal, naka
    ban keimin kinim kala.” Akeisa!
  ura-NT: 'Nitohaneein jataain arajiin ate mucuuruhane jaun jetaote, jataain cojoelatiin
    satiin nesoonetooruhane jaun, Jesoso tijia asae neseeonriaain jetao: “Jataain
    osaaotohanune jaun ii rohan nenaa nainihaaunta Curuaanaa,” nae jetao Simoon Fedoro
    nesoone caaun.'
  mcd-NT: Nan Simón Pedro futan nushumisi rafu Santiago yafi Juan Zebedeo facu rafu
    inifo. Nan rafu non fustifain nushumisicoinfo. Ascaiton ato futan nushumisi futsafoanri
    shasho rafu fospicoian oincani mustairicatan yoinifo. —¡Oincapon! ¿Ahuuscashomun
    shiman ichaparasi fiafoquin? —icashu atoqui yoinannifo. Ascaiton oin Pedronun
    shasho naquishon Jesús ratoconun mai chachishon yoini, —¡Ohua! Ifon ufin nocofunu
    chacaquin. Asca minfin sharacoinquin. Chaca yafi sharacai ositiroma. Ascacun umaquinoashu
    catapun, —Pedronun huaiton. Jesús cumaquin, —Ratuyamahuu. Min shafatifi nushumisifiashon
    natian min uhuun Yoshin Sharahuunshon uqui yorafo ihuushqui ua icoinra huanonfo,
    —ishon Jesús Pedro yoini.
  urt-urt: Ŋupe ŋaiye Saimon Pita ŋetekeꞌe ŋai uku pe, ki ŋasarꞌe ŋimbep gah ŋihip
    Jisas ŋanange na, “Lahmborenge ŋam, el angaꞌme ŋam! Ŋam miyeꞌ pupwa yehe.”
  awk-awk: Nakulla noa ba Thimónto Peterko, puntimulléȧn noa Iéthu kin warómbuġ ka,
    wiyelliela, Ela Piriwȧl! yuriġ bi wolla emmouġ kinbiruġ; kulla baġ yarakairán
    ku̇ri kȧtan.
  kiz-kiz: Lakini simoni Petro, bhoabhwene naha, abinili pa magoti gha Yesu akajobha,
    “Bhokayi kwa nene, kwandabha nene ne munu jha nijheni dhambi Bwana.”
  tzo-TZE: 'C''alal laj yil Simón Pedro ti inoj ta choy xchibal li canovae, la squejan
    sba ta stojol li Jesuse. Jech laj yalbe: ―Cajval, mu xachi''inun yu''un li vu''une
    jpasmulilun ―xut.'
  lex-lex: 'La''pa Simon Petrusa nlina-nmata (namkeka) hare honona dewade nwaltiora-nwaltieman
    la Yesus nayanni na''nama nakot la niwra: “Yan muor nek a'' tialan wa Matroma,
    yoma a'' di de, riy dodo''a-halal id a''u.”'
  dov-dov: Aboobo Sayimoni Pita, nakachibona wakawida kumawulu aJeso wamba, “Kozwa
    kulindime nkaambo ndimwaalumi uuchita zibi, Mwami.”
  rgu-rgu: Sabadeus anan Yakobis no Yohanis, fo Simon nonoo manadolu-manadalan rai
    na boe. Ara heran raan seli, huu fo ara hapu ikaꞌ dodouꞌ. Simon Petrus bei nita
    mana dadiꞌ ria, tutiꞌ a sundaꞌ undulaka na neuꞌ Yesus mata Na nae, “Au nana lahenda
    masala-masikoꞌ. De, malole lenaꞌ Ramatuaꞌ *a bosoꞌ maneneaꞌ mo au bali.” Tehuu
    Yesus nataa nae, “Simon! Bosoꞌ mae leoꞌ na, emi biasa puka ikaꞌ, tehuu besaꞌ ia
    Au anori emi saka lahenda fo tuka Au.”
  toc-NT: 'Acxni̠ Simón Pedro úcxilhli hua̠ntu̠ xtla­huani̠t laka­ta­tzo­kós­talh
    Jesús y chiné huá­nilh: —Quim­pu̠­chiná, luu cat­lahua li̠tlá̠n capit porque aquit
    luu xli̠­ca̠na mak­la̠­ka­lhi̠ná chixcú.'
  ulk-1902: Ege Simona Peteru umele, epe abi ekesmeri Iesu ra teter ge, kega, Opole,
    ma bakeamulu karielam, abelelam kaka uit le.
  som-som: Laakiin Simoon Butros goortuu waxaas arkay, ayuu Ciise jilbihiisa isku
    tuuray, oo wuxuu ku yidhi, Sayidow, waxaan ahay nin dembi leh, ee iga tag.
  mam-C: 'Tej tok tka''yin Simun Pegrjo ikyjo, b''e''x kub'' meje twutz Jesús, exsin
    xi tq''ma''ntz te: Tata, chin ttzaqpinkja, qu''n jun aj ilqin we''.'
  ndj-ndj: Simoni Petili pawonili nawula, kamtundamila Yesu kadeta, wuki pawushu panenga,
    yuwi Chapanga, nenga muna sambi!
  mbj-NT: 'Ti m'' Simaw Peed bahapäh bä m'' Jesus ky haj''aa, ta taron nu paa me tabahyy
    häng mä Jesus wë. Ti m'' taky hadoo: —Ahõm mahǟnh ỹỹ, wahë ỹỹ. Dooh ỹ haja bä
    a matym gó ỹ ag''ëëd bä, nesaa do moo hew''ëët do hyb n''aa ỹỹh —näng mäh.'
  lat-VUC: 'Quod cum videret Simon Petrus, procidit ad genua Jesu, dicens: Exi a me,
    quia homo peccator sum, Domine.'
  ngp-ngp: Simoni Petulo eze aone diya dilaile, niyo amfikila madi Yesu, agamba, “Zumbe,
    halawe hangu! Miye ni mta wavu!”
  aoi-aoi: Eneja Jayumuna Bida ni-rringka-manja amurndakakina akwalya akwa numa-rringka-manja
    malakina mijiyanga-kiya kumu-ngwardinuma arngkidarrba, ni-nginakilarra nakina
    yina-ma alyengma-langwa Jesus n-arjeyu-murrumanja. Biya ni-yama, “Jeyi! Likaja
    yadada ngayuwa-langwa, Bungkawa, mena-baba ningena ninguwurrariye-ka,” ni-yama
    nakina Bida Jesus-uwa,
  enq-2: Pisa etete longo nyiamino dupa kandatala Saimonepi, endakali baa-pipa kateamipi,
    dupa pitaka pakame kumiami. Saimonenya kalai tole pingimba, Sebedi ikiningi Jemesapa,
    Jonepa dolapome kandatala pakame kumiambiaka. Dokopa Jisasanya moko setea dosa
    Saimone Pitame tombauli sepala lao pituu, “Kamongo, namba akali koo pingina, embame
    namba yakinatala puu” lea. Dopa leamopa Jisasame Saimone lamaiyoo, “Embame pisa
    nyingili pyoo, indupa pituu endakali nyatalena, emba paka nakaeyape” lea.
  eng-ASVBT: But Simon Peter, when he saw it, fell down at Jesus’ knees, saying, Depart
    from me; for I am a sinful man, O Lord.
  mna-mna: 'Simon Petrus ire mbulu tana na, itop su Yesu kereene uunu mi iso: “Biibi,
    mbot molo pio. Pa nio tomtom sananŋoŋ.”'
  rmy-ARLI: 'A kad dikhlja adava o Simon o Petar, pelo ko kočija anglo Isus vaćerindoj:
    “Dža mandar, Gospode, me injum grešno manuš!”'
  myw-myw: Saymon Pita ikin in singay babaw; iwen Yeisuw, itapop, ikulul waskawan
    kaken, mo initoug, ilana, “O Guyaw, kunoun kun, kulisaweig, peinan takalbaleb
    yey.”
  sby-sby: Shimoni Petulo mpwalaboneco walasuntama pantangu pa Yesu nekwambeti, “Kamundekelela
    Mwami Pakwinga ndeshikwinsa byaipa.”
  sll-sll: Pangure Saimon Pita hanere, ikwi bole Yisas yu ditongwi, “Yal Yisas ye,
    na yal digan nigi dongwo molia, na aidole ere banta po.”
  yaq-NT: 'Inika bichakai ju''u Simoo Peo'' teame, Jesujta bichapo tonommea kikteka
    intok: ―In yo''owa, inim nee to''o simne. Bwe''ituk tua nee ka tu''i yoeme ―ti
    au jiiak.'
  uro-uro: Bä nga ma Saimon Pita qa lu rhoqor täkt dä qa an da aa quum sä nas säng
    ma Jisas aa qar dä qä qoar na qa rhoqortäqyia, “Ngia rhet nävät a ngo Engeska,
    ama vu qa ama ruqa na ngo!”
  ita-1885: 'E Simon Pietro, veduto questo, si gettò alle ginocchia di Gesù, dicendo:
    Signore, dipartiti da me; perciocchè io son uomo peccatore.'
  muy-muy: 'Simu Piyer àra èpia ere ye ti àgravu na ti àbəhaɗi mirdim ana Yezu, àhi :
    « Bay goro, həɗakfua, aɗaba nu bay magudar zlam. »'
  kqc-kqc: Ye Simon Peter mina veyori, Iesu di efukari yuka odesi niyo, “Varika amiye,
    na rofu etagae ri! Na bi vegu no reida amiye!”
  rmc-ZRB: 'Сар дикгля ода о Сімон Петро, пейля ко піндре Ісусоскєре і пгендя: — Мук
    ман, Раєя, бо ме сом бійношно мануш!'
  tav-tav: 'To bairo cabairijere catʉjʉ acʉacoajuparã Pedro, cʉ mena macana. Sebedeo
    punaa — Jacobo, cʉ bai Juan — Pedro mena waire cajĩanemonucurã cãñuparã. To bairi
    Pedro acʉa tʉjʉʉ Jesu tʉ rʉpopatuapʉ numu cumuri cʉ caĩñupʉ Simón Pedro: —Yʉ Ʉpaʉ,
    carooʉ yʉ ã yʉa. To bairi yʉre bapa cʉtiqueticõaña. Jesure cʉ tʉjʉ acʉa bobori
    cʉ caĩñupʉ. To bairi Jesu maca Pedro, “Yʉre bapa cʉtiqueticõaña,” cʉ caĩro apii
    cʉ caĩñupʉ: —Yʉre bobo tʉgooñaquẽja. Yucʉacãre wai jĩarique caroaro camajii mʉ
    ã. Atie bero yʉ ye quetire cabuio majii mʉ anigʉ. To bairo camajare na mʉ caĩ
    buioro yʉre apipajeegarãma, cʉ caĩñupʉ.'
  eng-ULB: But Simon Peter, when he saw it, fell down at Jesus' knees, saying, “Depart
    from me, for I am a sinful man, Lord.”
  spa-VBL: Cuando Simón Pedro vio lo que había ocurrido, se postró de rodillas ante
    Jesús. “¡Señor, por favor, aléjate mí, porque soy un hombre pecador!” exclamó.
  fra-_FOB: 'Simon Pierre, ayant vu cela, se jeta aux pieds de Jésus et lui dit: Seigneur,
    retire-toi de moi; car je suis un homme pécheur.'
  hau-ULB: Amma Siman Bitrus, da ya ga haka, ya russuna a gaban Yesu, yana cewa, “Ka
    rabu da ni Ubangiji, gama ni mai zunubi ne.”
  mal-mal: 'ശിമോൻ പത്രൊസ് അത് കണ്ടിട്ട് യേശുവിന്റെ കാല്ക്കൽ മുട്ടുകുത്തി: കർത്താവേ,
    ഞാൻ പാപിയായ മനുഷ്യൻ ആകുന്നതുകൊണ്ട് എന്നെ വിട്ടുപോകേണമേ എന്നു പറഞ്ഞു.'
  kkc-kkc: Saimon-Pitaye goo hagee ogoloso, Yesuwo homo beiyopoo gauwuloso egeesee
    takaso, “Lodee, amaga peegoo di, a tokenee odoo,” diso.
  urd-GVR: Jab Shamāūn Patras ne yih sab kuchh dekhā to us ne Īsā ke sāmne muṅh ke
    bal gir kar kahā, “Ḳhudāwand, mujh se dūr chale jāeṅ. Maiṅ to gunāhgār hūṅ.”
  far-far: Ma kada sa Simon Pita nia ada to'ona na ru nai, nia leka mai ka boruru
    'i naona sa Jesus, ma ka fata 'uri, “'Aofia 'ae, leka kau 'amu fasi nau! Nau na
    wane ta'a 'asiana!”
  suz-BL: मिनु सिमोन पत्रुसमी मो दुम्‍शो तशा, येसु आ ङोंइती पोक्‍च थेक्‍शा बाप्‍शा
    “प्रभु, गो पापी मुर नङ। गे नु काथा बाक्‍चा मशिरनुङ” देंमाक्‍त। लूका १८:१३
  car-NT: 'Moro ene''po mero te ty''wa, tokuna''po Simon Petrus woma''po Jesus po''ponaka.
    Ika''po: “Jopoto, i''tango ywyino. Tyja''wange irombo wa.”'
  amp-amp: Saimon Pitar inji htihato Jisasrhu wurampno yihom suhhato kfo memorr, “O
    Broye! Be tmifn wahtanykahna, wanju. Na fasoh nef nayet yimaya.”
  bht-bht: ऐ दिखीकरी शमौन पतरस यीशुऐ दे पैरां च पेई गिया, कने बोलया, “प्रभु जी, मेरे
    बखे ला चली जा, क्योंकि मैं पापी माणु है।”
  eng-NOY: And Simon Peter seeing it fell down at the knees of Jesus, saying, Depart
    from me, Lord, for I am a sinful man.
  cub-NT: 'Yópe teiyede jã́ri, Simón Pedro ñʉatutarĩ Jesús yebai, arejamed̶a ʉ̃́re:
    —Mʉ, ji jabocʉ, nʉjacʉ yʉre jocarĩ, ji ãmeina teiye boje, arejamed̶a Jesúre.'
  ita-1927: 'Simon Pietro, veduto ciò, si gettò a’ ginocchi di Gesù, dicendo: Signore,
    dipartiti da me, perché son uomo peccatore.'
  lww-lww: Ana Saemon pisu sur la nene, pisu kilale sane Yesu ga miyum̃aen e kiena
    pupia nam̃areraena wa, ana kinai tano e mialana ne Yesu, pisape “Sup̃e, in na
    nepe yar viowa ga tai. Popon oure matan inu, ve osu re si lavisin inu.”
  ron-BAYASH: 'Kănd u văzut Šimun Petar aje jăl u kăzut la pišjorilje alu Isus šă
    u zăs: “Maknaleščići dă la minji, Domnu, kă ju mes grešnă om!”'
  ckb-ckb: 'شیمۆن پەترۆس کە ئەمەی بینی، خۆی خستە بەرپێی عیسا و گوتی: «گەورەم، لێم
    دووربکەوە، چونکە مرۆڤێکی گوناهبارم!»'
  nas-nas: Teka Saimoniꞌ Piitai oovura tee, asikovura Jiisuuꞌkoo kauꞌkanooꞌ kinkinura
    aaꞌpuuꞌ, “Ovoring ee, ning naning orara, daꞌkoo dueꞌ otoꞌkoo makosi deeaꞌ.”
  uvl-uvl: Pe Simon Petrus esia ure nenge lohot pe tualou sio nga Iesus matana pe
    hele lange i, “Non Soke oua toto ak iange iau lek poinga poreke!”
  eng-BBE: But Simon, when he saw it, went down at the knees of Jesus and said, Go
    away from me, O Lord, for I am a sinner.
  ixl-CNT: 'Uncheeꞌ taꞌxh til u kam u Xhim tziꞌ, vaꞌl Luꞌ ibꞌii majte, pecheꞌ vatz
    u Jesuus. Tal te ech tzaꞌ: —Xaaneꞌl sunkꞌatza unBꞌaal tan, in aa paav.— Texh te.'
  xsi-xsi: Saimon Petero tavanzi i nuwala simo kuku ŋinde, ande simora iŋa rârâ keno
    wâŋga ruani ilonzi, aku wisinzi motu pâta kanaŋo. Aku Saimon ninambwe rua, Sebedi
    natu Yamesi ku Yoane rua, kinzi rua kala wisinzi motu mine nâ. Ŋineŋga Saimon
    Petero ipare tuku lâ Yesu kie tini ku ipai tu, “Maro Ŋalae, naŋa nde kiesaka tamwatâŋgu.
    Mine nde kupile naŋa kulâ!” Andeta Yesu ipai Saimon tu, “Noko kururu ndimo; kala
    zo ŋine wa zo muli-muli wa, noko ma kuveta wurâta ŋana pwainzi tamâta kâ.”
  crx-NTPO: Simon Peter whunalh'en whe Sizi oobut dugwutsi be neninya 'ink'ez, “Smoodihti
    sch'az naindalh, si lubeshi 'ulh'en-un usdli,” yúlhni.
  kan-OKCV: ಸೀಮೋನ್ ಪೇತ್ರನು ಇದನ್ನು ಕಂಡಾಗ, ಯೇಸುವಿನ ಮುಂದೆ ಮೊಣಕಾಲೂರಿ, “ಸ್ವಾಮಿ, ನನ್ನನ್ನು
    ಬಿಟ್ಟು ಹೋಗಿರಿ, ನಾನು ಪಾಪಿ,” ಎಂದನು.
  bbb-bbb: Areme e Saemoni Fita fu ije gana ari Jesu augesana kuae, E Ireobo naeje
    naka e ise ijadufuo naeje arena vano kuae.
  blw-blw: Yachi yag na-awatan Simon Pedro hen nekaman, yag anat ammag nampalentomang
    hen henagong Jesus way mangaliyén, “Apo, achia cha homag-én an haén te anà ammag
    menangfasor way tagu.”
  tam-2017: 'சீமோன்பேதுரு அதைக் கண்டு, இயேசுவின் பாதத்தில் விழுந்து: ஆண்டவரே, நான்
    பாவியான மனிதன், நீர் என்னைவிட்டுப் போகவேண்டும் என்றான்.'
  azz-NT: 'Huan cuac in Simón quitac ya nochi nijín ten mochihua, ijcuacón motancuaquetzac
    iixpan Jesús huan quilij ijcuín: ―Notecotzin, ximosecocahua de nejua, porín nejua
    nitajtacole.'
  spa-RV-1909: 'Lo cual viendo Simón Pedro, se derribó de rodillas á Jesús, diciendo:
    Apártate de mí, Señor, porque soy hombre pecador.'
  csy-csy: Tua thu Simon Peter in a mu ciang in, Jesus khup nuai ah bok a, Topa, ka
    kung pan kiheam in; banghangziam cile keima in mawnei ka hihi, ci hi.
  mxq-NT: 'Es ko ja Simonk Peedrʉ tꞌijxy ja mayꞌa̱jkx, net ñaygyoxtʉna̱a̱ydyákʉ ma̱
    ja Jesús es jyʉnáñ: —Windsʉ́n, mastútkʉts, ¡ʉjts pojpʉ ja̱ꞌa̱y!'
  tzj-NT: 'Ja c''a Simón Pedro ja tok xutz''at ja milagro ja bantaji c''ac''ari''
    xuque'' chwach ja Jesús in quewa'' xbij tre ri'': —Wajaw, mejor natbe quinaya''a''
    can como anin xa in jun achi in aj''il in ajmac, ne'' tre.'
  tdt-tdt: Bainhira sira haree saida mak akontese, Simão Pedro ho nia kolega sira
    iha roo laran nee admira teb-tebes. Nia maluk peskador Tiago ho João, Zebedeu
    nia oan, mos admira. Entaun Simão baa hakneak kedas iha Jesus nia ain hodi dehan,
    “Nai, Ita Boot keta besik hau, tanba hau ema sala nain.” Maibee Jesus hataan,
    “Lalika tauk. Imi baibain buka ikan. Maibee komesa agora imi sei buka fali ema
    para tuir Hau.”
  ron-BTF: 'Când Simon Petru a văzut, a căzut la genunchii lui Isus, spunând: Pleacă
    de la mine, Doamne, fiindcă sunt un bărbat păcătos.'
  eng-WEBP: But Simon Peter, when he saw it, fell down at Jesus’ knees, saying, “Depart
    from me, for I am a sinful man, Lord.”
  eng-FBV: When Simon Peter saw what had happened, he dropped to his knees before
    Jesus. “Lord, please stay away from me, for I am a sinful man!” he exclaimed.
  nld-1939: 'Toen Simon Petrus dit zag, viel hij Jesus te voet, en sprak: Heer, ga
    weg van mij, want ik ben een zondig mens.'
  bwo-bwo: Simon P'et'ros man bek'b́k'rtsok'on Iyesus shinats tuk'umalgutsat, «Doonzono,
