  usp-NT: 'Cuando xril Simón Pedro chi jilonli, xxucar chiwch Kakaj Jesús y xij re:
    Wajawl, b''an tok''ob'', elan chinc''ulel jwi''l in, ini'' jun ajmac, xche''.'
  zav-NT: 'Nach Simonṉə'' ben'' ḻeczə le Bed catə'' ble''ine'' can'' goquən'', bzo
    xibe'' lao Jeso''osən'' na'' gože''ene'': ―Bebi''ižə''əšga len nada'' X̱ana'',
    c̱hedə'' la'' naca'' to beṉə'' güen de''e mal.'
  sgz-sgz: Má ngo ái Saimon Petero a mákái táit ngorer, a sukis dirtapul má a agengen
    pasi kán liu sang i mátán táil ái Iesu mák parai ngo, “Una han alar iau, Konom,
    kápkabin ngo iau á sápkin kálámul.”
  kek-NT: 'Nak quiril chixjunil a''in laj Simón Pedro, quixcuik''ib rib chiru li Jesús
    ut quixye re: —Canabin injunes, at Ka̱cua''. Ma̱cua'' inc''ulub nak cua̱nkat cuiq''uin
    xban nak la̱in jun cui̱nk aj ma̱c, chan.'
  blz-NT: Tempo i Simon Petrus nimiile' se' koiya'a, ia nobanintuurmo kasi norobu
    taena, “Tumpu! Parerei i yaku' gause yaku' kani'i sa'angu' mian men dosaon.”
  poe-NT: 'Ntá xi̱kaha kꞌuíkon chꞌín Simón Pedro ntá kjuákꞌexín tochꞌin chꞌán nkayakon
    chꞌín Jesús ntá ntáchro chꞌán kíxin: ―Ti̱to̱héni Ìnchéni kíxin jeheni ijnko chojni
    chónta jie̱ ―ichro chꞌán.'
  san-TAM: 'ததா³ ஸி²மோந்பிதரஸ்தத்³ விலோக்ய யீஸோ²ஸ்²சரணயோ​: பதித்வா, ஹே ப்ரபோ⁴ஹம்ʼ
    பாபீ நரோ மம நிகடாத்³ ப⁴வாந் யாது, இதி கதி²தவாந்|'
  cof-NT: 'Junni Simón Pedro mantimini tsaracari duque watsa cayaicaca quirato, duque
    wepananue. Junsi Zebedéochi paluca naolanan wepanalainue Jacóbobe Juánbenan. Yalanan
    Simonbe watsa pecamin jominlanue. Jerale Pédrobe pejominlanan duque watsa cayaicaca
    quirato, wepanalainue. Junni Pedro Jesuchi cale telenhito, itsantinue: —Miya,
    la duque jutsa pun tsachi joyoe tinue. Junni lachite nechi joqueide! tinue. Junni
    Jesús yabe itsantinue: —Jeleratude! Nu amanale nechi watsa camin itochunae; amanale
    nechiri tsachilaca labe cayaisa carimin jochunae tinue.'
  srm-NT: 'Nöö di Simon Petuisi si sö, hën a tuwëën seei a goon a Masa Jesosi fesi.
    Hën a taa: “Masa, kumutu a mi aki e! Biga mi dë wan hogilibi sëmbë. ˻Ma bumbuu
    tjika fii ko a mi bandja.˼”'
  qvs-NT: 'Jesusta kasushkanrayku aypa challwata apirkansapa. Tukuy chayta kawashpa
    Pedruka tukuy challwa apikmasinkunawan sukaman manchakurkansapa. Chaypina manchakushpa
    Pedruka Jesuspa ñawpakninpi kunkurikushpa willarkan: —Maestru, ñukaka uchasapami
    kani. Chayrayku pinkakuni kanwan tantalla puriyta.'
  zca-NT: 'No or une Simón Per kure'', orze'' nguzuxib xa'' lo Jesús, nzhab xa'':
    ―Yubchi lon, Señor, porke lë''da tu men dox nzë''b xki lo Dios.'
  cbc-NT: 'Bairo Simón pʉame Jesús cʉ̃ caátimasĩrĩjẽrẽ ĩñarĩ, cʉ̃tʉ rʉpopaturi mena
    etanumurĩ qũĩroayupʉ. Bairo áticõã, qũĩñupʉ̃ Simón Jesure: —Yʉ Quetiupaʉ, caróʉ
    yʉ ãniña. Carorije wapa cacʉ̃goʉ majũ yʉ ãniña. ¡Bairi yʉtʉ ãmeina! —qũĩñupʉ̃.'
  qxo-NT: 'Tsaychömi caycargan Zebedeupa tsurincuna Santiaguwan Juanpis. Paycunaga
    cayargan Pedrupa pescag mayincunam. Pasaypa atsca pescäducunata tsariycurmi llapancunapis
    espantacur mantsacäcuyargan. Tsaymi Simon Pedro Jesuspa ñöpanman gonguricuycur
    nirgan: “Nogaga jutsasapa runam callä, taytay. Manam gampa ñöpayquichö cayta merëcillätsu”
    nir. Niptinnam Jesus nirgan: “Tsayta ama mantsariytsu. Cananpita pescäduta tsariyänayquipa
    rantinga Diospa alli willacuyninta runacunatanam willapäcayämunqui”.'
  mox-mox: Ta tutana Saimoni Fita ʼiqana adi yau ʼitedi, ʼinega Ieisu ʼaqenaya tuqatuqanega
    sobadi ta voneaya, “Kaiwabu unogegu, mana yaʼa ʼoloto luveifagu.”
  kew-kew: 'Saimon Pita-me go adoa Yesuna kibu-para rumu koba pua gupa sa: Aa Mudu,
    neme ni gimoa ne pu. Niri epe aa-daa dia yapare ora wae aa pi sa.'
  dww-dww: Be Saemon Pita uma kauinama ya kitakitana tauna tuapikane ya raupari Yesu
    noḡone be ya riuna, “Bada, kwa gosegu be ḡavoe kwa naḡo, baninama taugu banaga
    gewagewaguma!”
  nif-nif: Tɨmbi Simon Petlolɨ wɨndɨñ indaum kañbi, Yesu kesiinan mɨlelem tɨmbi nɨñguk,
    “Wopum, nak ama yomnat, kak nambimbi ñau.”
  twi-ASANTE: Simon Petro hunuu deɛ aba no, ɔbuu Yesu nkotodwe kaa sɛ, “Me wura, mesrɛ
    wo, firi me nkyɛn kɔ na meyɛ ɔdebɔneyɛfoɔ a mensɛ sɛ wobɛn me.”
  aoj-aoj: Saimon Pita nati naꞌamba, eaꞌ nindiwa nembawa natawa felefeleꞌma boꞌwagah
    Jisasi naꞌipana naꞌi, “O Dembinai, inaꞌ kwaha aeꞌ, afoꞌo. Aeꞌ aman auwai!”
  cbv-cbv: 'Páant dawá queejwã́dih ennit, Jesús ã wẽpatdih jéihna, Simón bʉ́dí ãt
    ʉ́ʉmʉp wʉt jĩ. Pánih ʉ́ʉmna, Jesús pebh bódicha caj yoh ñajnit, Jesúsdih nin pah
    ãt niijíp wʉt jĩ: —Maá, meém chah wẽpni, tʉ́ini caá. Obohjeéhtih, weémboó yéejni
    caá. Pánihna, meemdíh wã ʉ́ʉmʉchah, biáboó ma bejeé, ãt niijíp wʉt jĩ. —¡Ma ʉ́ʉmca
    bojoó! Bʉʉ meém queejwã́dih bid jwʉhni caá. Obohjeéhtih, meemdíh wã tʉ́ʉt nʉʉmʉ́chah,
    queejwã́dih ma bidat pah mʉntih, cã́acwãboodíh bidnit, wĩ́ih doonádih ma naóhbipna
    caá, weemdíh jepahna, wĩ́ihwã ĩ jʉmat pínah niijná, Jesús caandíh ãt niijíp wʉt
    jĩ. Simón ã ʉ́ʉmat biíc yoobó ã pej jʉmnitbʉt ĩt ʉ́ʉmʉp wʉt jĩ. Santiago, Juan
    wʉt jĩ ã pej jʉmnit. Queét chénewã Zebedeo weh wʉt jĩ.'
  taw-taw: Anɨgek nɨŋɨd, Saymon Pita bɨne ayɨp bot mɨgan yelak okok, kɨli gos kuŋay
    yɨbɨl nɨgɨlak. Pen Sepedi ñɨne Jemis ayɨp, Jon ayɨp, bot olap dɨl Saymon ayɨp
    wog jɨmñɨl gelɨgɨpal bɨ omɨŋal ak, abe gos kuŋay nɨgɨlek. Pen Saymon Jisas yek
    sɨŋak apyap pakɨl agak, Bɨawl. Yad bɨ tap si tap tɨmel gɨpin ak, nad ke sɨŋak
    amnoŋ agak. Agek Jisas agak, Ma pɨlɨkɨnɨmɨn agak. Mɨñɨl ñɨn awl tɨkɨl, bɨ kubsal
    dep ak kelɨgɨl, bɨ binɨb dɨl dad God yɨl owep ak yenɨgaban agak.
  jic-NT: 'Simón Pedro niná tjinyuca na, tüic'' jin tjüjünsü Jesús wolap''a''á. Palá
    nipi''tje jupj. Tjevele: —Nejepa, más ''ücj napj nepé ca mim jipj. Malala napj,
    jipj ''a ''üsüs.'
  zap-NT: 'Ne wii Simon neguin, wzuzhib men lo Jesus, re men: ―Gubetxee lo noo Dechey,
    porke mendol nak noo.'
  wer-wer: Pël ëën Saimon Pita pi pöten itenak Yesuu ingrak tok oriak epël mëëa. “O
    Aköp, ne utpetapök sëp newesak së.”
  ipi-ipi: Okone angi, akali Sepiti iwanane Jemesa, Jone-la, okonelapo Saimone Pita
    towa atu piape pua ateainipia. Saimonepi, bala towa atu ateaini akali tupapi,
    utupane pitaka-mane pisa kambua meaini tupa andoto, moko leainipia. Moko loto,
    Saimone bala Jisasa ateanga mandaka poto, aiki lekawa tombawua loto, Akali Andane,
    namba akali koo wete ateyo-ko. Nimbato namba tepa alu puu leaipia. Wuane lea-kola,
    Jisasato Saimone lamawuato, andipa ato tewa, nimbato wandakali tupa saka atapowa
    ateakale lo mo amunguli pula-ko. Nimba yuku olene leaipia.
  qul-NT: 'Chayta ricuspa, Simón Pedro Jesuspaj ñaupakenpi konkoriycuspa nerkan: —¡Señor,
    ithiricuy nokamanta! ¡Nokaka juchasapa runalla cani! —nispa.'
  urw-urw: Bangar Saimon Pita wade toi kiregen baba kegeudi tergeaga. Saimonüb epeiabmana,
    Jemsie Jonküre tugu büren. Nugeküre Sebedib mogoi toi, nugeküre tugu tergen. Bangar
    epeiabmana tugu tergen. Saimon Pita baba kegeudi, Jisasüb kebe iroto oksosob orudi
    wageaga, “Erekokai, na ye uriaidi kümüne. Ye menmen fere.” Bangeagako, Jisasde
    Saimon menüm waweaga, “Kimigegena. Mügar na wade dünko kuriba, na ferefinabur
    kürengüdi ige gam ogureregün.”
  rmy-GURBET: 'Kana gova dikhlja o Simon Petar, pelo ke koča angle Isusese pingre
    thaj vaćarda: “Dža mandar, Gospode! Me sem grešno manuš.”'
  ter-NT: 'Noixoâne Simaum Pêturu neko koekúti, ipuyuké koéne nonékuke Jesus koane
    kíxea: —Unaém, yahíkuxipunu vo''oku undi xâne pahukóvoti —kíxoane.'
  bmr-NT: 'Jaanoco Simon Pedro aatyɨmeuboro Jesuguiino memuɨɨvuuhi. Jaaboro diiboco
    nuuhi: Aivojɨɨbo, uutɨ buhɨ difoo, uujoho imitɨmɨnaafi, nooboro'
  fuf-fuf: 'Ɓay Sim''uunu Petruusu yi''ii ɗun, o yani e ley koyɗe Iisaa, o wi''i:
    «Koohoojo an, woɗɗitee lan, sabu min ko mi junuubankeejo!»'
  mwc-mwc: Maranai Simon Peter nikona i kinani wai i maere sogasoga Iesu naonai ba
    i wona, “Bada ki sumariku yauku piraga goyo pipiyiku.”
  bhl-bhl: 'Kesomelei, Saimon Fita so, Sebidi em muluwel alew Sekow so Sion so, ikalem
    awkunum kumel so, alik alik bi takam dem dem fian be atemsomi, yol yol angsiliw
    kale. Angiwi, Saimon e Yesus em mit mewso uneko, katin bukbuk teineko, elo bokolewomele:
    “Kamok Fian kutaka! Ne sili sili nam so kunum kebi kasike, ku nelo konem unolewka!”,
    dangse kale. Dangei, Yesus e Saimon elo bokolewomele: “Ku kanelom finganemokolew
    te! Kame, ne kulo kunum waneng ilo kulomin kukuw kukuyemoki te.”, dangse kale.'
  ons-ons: Saimon Petoroŋo masi yewa kaki paki, Yesu wane kaitko wawetine qe more
    rake, “Waom! Qeliŋnane arinom, na ŋei borikine!”
  con-NTPO: 'Simón Pedroja avuma indi''choma attepa dyopa Jesúsnga tsutta''choi''ccu
    ccaru dyaipa su: —Na''su, ña''ñe joqquitssija. Ñanda gi egae tsincon''su.'
  ghs-ghs: Eetemi Siimo Peetoro mooqi Dzesuho khooba qupadzomaqi oko toro nohota taateqi
    noke pobi hiireta, Maqa anai abi qanganita nii anake qaate papatare.
  peg-peg: ମାତର୍‌ ସିମନ୍‌ ପିତର୍‌ ଇଦାଂ ହୁଡ଼୍‌ଜି ଜିସୁଙ୍ଗ୍‌ କାଲ୍‌କୁ ତାରେନ୍‌ ଦାଣ୍ଡ୍‌ହାଣ୍‌
    ମାଗ୍‌ଜି ଇଚାନ୍‌, “ଏ ମାପ୍ରୁ ନା ଲାଗେତାଂ ହାଲା, ଲାଗିଂ ଆନ୍‌ ରୱାଙ୍ଗ୍‌ ପାପି ମାନାୟ୍‌ ।”
  txu-NT: Nhym kam Ximão Pedrumẽ ar ja ari aben pumũ. Ar kute amijaêrbê tep kwỳ pynê:nhkam
    ne ar abenkam no tyn ku'ê. Nhym Ximãomẽ ar ro'ã kute tep pynênh ar o baja kubê
    Xijagumẽ Djuão, Djebedêu kute ar irja, ar jadjwỳ ne ar abenkam no tyn ku'ê. Nhym
    Ximão Pedru mỳjja kunĩ pumũn kam umaje Jeju kabem kõnkrão nhỹn kum, —Bẽnjadjwỳr,
    on mã ikurũm tẽ. Ga ne ga mrãmri amexkumrẽx. Nhym bep ãm ba, ba ne ba ijaxwe,
    ane. Nhym kam kum, —Kwãrĩk wãnh amã ipyma kêt ne atĩn prãm kêt. Jakam gêdja ga
    on mebêngôkrebito atom ne memã ijarẽ gê me amim iman amim ikamnhĩx. Jakam dja
    ga tep pynênh kêt ne kam mebêngôkrebito akprõ, ane.
  eng-WEBU: But Simon Peter, when he saw it, fell down at Jesus’ knees, saying, “Depart
    from me, for I am a sinful man, Lord.”
  gnw-NT: 'Jare Simón Pedro cua uecha yave, uyeatɨca Jesús jovai jare jei chupe: —Esɨrɨ
    chegüi, cheYa. Echa''ã che co jae penti cuimbae iyoa vae —jei.'
  mux-mux: 'Ulu akili kanupa kene Saimon-Pita Yesos-nga kumbi-kerina omba mania molupa
    tamalu pepa kene nimba mele: “Yi-Auliele, na ulu-pulu-kis tili yili ⸤nu kake tili
    yili⸥. ⸤Tiluna molkumbulele kapula naa tekem⸥ aliinga anju pukunu nu lupa mului.”
    nirim.'
  maj-NT: 'Nk''ie nga kikie Simon Pedro̱ niu̱, tsasinkúnch''in nginku̱n Jesu ko̱ b''a̱
    kitsúhu̱: —Ji Nda̱ Nti̱a̱, t''ejñaní, a̱t''aha̱ xi nkúhu an, ngatitsuhún ts''ian.'
  bkq-NT: 'Kanra peba atobyrydâ toenzepa sawâtyby tientuomo, myani Simão Pedro Jesus
    enado âzeguhoam itybyem, aguely: — Tâwâlâ wixi, Pymâ. Âdy mâkeba urâ âmâem, inakanhe
    aini kulâ — kely.'
  kue-kue: Ana Saimon Pita i kandre ye yange Yesus kagle mina goglko bondugltre ana
    dungwa, “Yaglkande na mina ende eglke po, na tandaglme erika yagle!”
  cot-NT: 'Iriraquea Shimo Peerero yamenaquerigueti caaviji yagavejamajati Jesoshi,
    igueroventsitariquea icanqueri: —Nomajirote, cameetsa poanaje, aato pitsipatanatsi,
    naroguentiquea covaeguishetatsica.'
  bnp-bnp: Na tahuna e Simon Petrus i masia a maki i bele maea, i turume puru tabukoi
    na vahane Isu i ta maea, “Bakovi Dagi, o ha nau. Iau a bakovi hale!”
  apn-NT: 'Hãmri nhũm mẽ amnhĩ jaêr pê tep xohtô raxta pumu nẽ kamã no pyma nẽ. Hãmri
    nhũm Simãwja Jejus kutã hkõn krã ho tẽm nẽ hipô nẽ nhỹ nẽ hã hpijaàm kamã kãm
    kapẽr nẽ kãm: —Kwa Pahihti. Kii tamũ axkamẽ. Akĩnhã ixte amnhĩ tomnuj tỳx xwỳnh
    na pa. Anẽ. Hãmri nhũm kuma nẽ ãm kuma nẽ kãm: —Kwa nà tee ri amnhĩ kukamã ajamaxpẽr
    kêt nẽ. Kot kaj jarãhã hpãnhã tãm amnhĩ nhĩpêx o apa. Na ka ra tep pynênh rũnh
    o apa. Tã kot kaj ja kaga nẽ hpãnhã ma ri mẽ hkôt Tĩrtũm kapẽr o mẽ ahkre ho ri
    apa. Koja mẽ ohtô nẽ ama nẽ Tĩrtũm kôt amnhĩ xunhwỳ nẽ hkôt amnhĩ nhĩpêx o pa.
    Jakamã kot kaj te ate tep pynênh rũnh nẽ Tĩrtũm mã õr pyràk o amnhĩ nhĩpêx o apa.
    Anẽ. Nhũm pre ã Jejus Simãw mã kapẽr anẽ.'
  ctp-NT: 'Bra nu naꞌan Tyu Simón nchga kula kanꞌ, ngwa biyaꞌ tiꞌ yu chaꞌ Jesús lka
    nu wa yꞌni chaꞌ mjwi kula ꞌin neꞌ. Bra ti mduun xtyinꞌ yu tloo Jesús bra kanꞌ,
    ykwiꞌ yu loꞌo: ―Tyoꞌoo lyaa nde seꞌen ndiꞌiǐn, Xꞌnaǎn ―ndukwin Simón ꞌin Jesús―.
    Ndiꞌin ꞌa kiꞌya ꞌñaǎn chaꞌ nten chalyuu ti lkaǎn.'
  bre-BRG: 'Simon Pêr, o vezañ gwelet kement-se, en em strinkas d''an daoulin ouzh
    treid Jezuz, hag a lavaras: Aotrou, pella diouzhin, rak ur pec''her on.'
  opm-opm: Ihat orhor pisusa manggap tom dinin teinong deipti Saimon Pitao orhorsi
    tap hat tamreipti han Sebedi ohe mon yot Jemissi; Jon ihito ama tap tamreipti
    han gonsi ihir aning ruumsan ma taminong oh wamara Epe. Moh kinhatin da namgi
    daham da tupnet ritpari. Da tupnet ripti Saimon Pita oh Jisas ohe tong duup oh
    katin takir tongnom mem hapat Han moh orhe da oh duutin dawi hat sapat han ma
    hapat. Noh ohe tan hat na pat ma hapat daham ohnong Hanipyaha. Noh duutin dasi
    ham yah hat na pat han ohoh ihan go nohnong namdam sonmur potipri. Potporhan Jisas
    oh Saimon ohnong Go ihtin daham kas hatipra. Gin gorhe mama patru ma patepranong
    oh aning ung tamitperhan daripti ohe tan mat orhor hanip ihirnong ambur norhe
    han nadein han oh gorhor hat patepramur pongopri.
  bvr-bvr: Gun-gata Jayman Birta gu-nana gu-yinmiyana, lika nipa ana-menama gu-rrana
    gatiya ana-gochila Jesus a-ninya. Minypa a-yinanga nula, “Nguna-bawa, a-lay, Bunggawa!
    Ngardawa ngaypa ng-guna ngu-werra!”
  wal-wal: SHin Simoon PHeexiroosi hegaa be7ido wode, Yesuusa tohuwan kunddidi, “Godau,
    taani nagaranchcha gidido gishshau, taappe shaahetta” yaagiis.
  shj-shj: Saman Putros kox mänang, na kudukurusa tagä Yasuwa ngade ka, “Bazuwec,
    wede wangasa agä, xa anäs käxa sogo ngaka tasiny!”
  zad-NT: 'Ka ble''i Simón Pédrona'' ka gok, bc̱hek'' xibe''na'' lao Jesúza'' na''
    chi''ene'': ―Bikwasgach kwitii X̱an'', ḻa'' beṉ'' saaxyaz nad''.'
  kmg-kmg: 'Eme Simoŋ Petorozi i honerâ Jesure maŋfuŋko fodaperâ muwec: “Wofuŋ, no
    ŋic sâqocnere behecnu rac.”'
  aso-aso: 'Neꞌmine ogavo Simoni Petoloꞌ aza ningo Izesuꞌ gizenela obuvolo hizo gubiꞌ
    ize emo tiꞌ lo lineꞌ: Guvekasi ve, naza lihime daaꞌ uve goloso nouvoniꞌ nenako
    gaza neniꞌ hulo-nedo vozo.'
  uli-uli: Yodwe Simon Pedrus yela wiri molwe yesa iwe sengal ngo yesa hasubgudiy
    mo imol Jesus ngo yesa kangalu bo, “Chuy mo irey ho Samol bo ngang semal choto
    hamolfid!”
  nin-NT: Sima Biturr hi inkindirr ima yi na, ji kuttu na agbuzzu ka Yesu, na di,
    “Chi share ni ingga ku, Atiko! Ingga si ni ila ure mu!”
  tgk-tgk: 'Шимъӯни Петрус ин ҳолатро дида, пеши пойҳои Исо афтода гуфт: «Худовандо!
    Аз пеши ман бирав, чунки ман одами гунаҳкор ҳастам».'
  acu-NT: 'Namak timiá untsuri kanunam chumpiamu wainkar, Simón ni amikri ainaujai
    shamkarmiayi. Tura Simón Pedro Jesúsan tikishmatar: —Apuru, wikia nekas tunau
    asamtai ¿itiurak wijaisha pujustam? Wait aneasam ukurkita, —timiayi.'
  cak-WNT: 'Y tek ri Simón ri nibix chuka'' Pedro chare, xutz''et chi jun milagro
    ri xbanatej ruma sibilaj q''uiy car xbequiya'' pe qui'', riya'' xbexuque'' chuwech
    ri Jesús, y xubij chare: Ajaf, riyin xa yin jun achi aj mac, ma yin ruc''amon
    ta (ma takal ta chuwij) chi yac''oje'' pe wuq''ui, ruma chi riyit can c''o ak''ij
    ac''ojlen, xcha''.'
  ebk-ebk: Kun pay inilan Simon Pedro nan enommat, nunlukfub hiya as nan sangwanan
    Jesus, ya kanana, “Tomaakka kan ha-un Apo, tay fumafiasorak ay taku.”
  spa-PDDPT: 'Al ver esto Simón se postró ante Jesús y exclamó: ¡Apártate de mí, Señor,
    porque soy un pecador!'
  tke-tke: 'Simawu Peduru agoonile nde, ahikokoraga vakuukuvi ni Yesu, wiira: “Nabwiyani,
    mususe wa miyo vowi gili namathega.”'
  ruf-ruf: Simoni Petiri hayonile achila ichilawile, kamtowela Yesu maghoti kalonga,
    “Ughende Imtwatsa! Nene ne imunu yane nzambi!”
  gun-gun: 'Ha''e nunga Simão Pedro oexa vy guenapy''ã re oĩ Jesus renonde. Aipoe''i:
    — Senhor, ejepe''a ke xea gui, mba''eta xee ma ajejavypa va''e — he''i.'
  agu-BL: 'Yi tilol Simón Lu'' yi mbi cu''n bajij, nintzun cu'' mejlok swutz Jesús
    tan talche''n: —Wajcaw, ba''n tcu''n ẍkanslen tibu'' swe''j, na yi in wetz in
    juchul il, —stzun Lu'' bantz tetz Jesús.'
  isn-isn: Hangi Simoni Petro nauine uu, akatugama na malu pang'wa Yesu akalunga;''Hega
    kitalane, kunsoko une ni muntu wamilandu tata.
  ilo-ULB: Ngem ni Simon Pedro idi nakitana daytoy, nagparintumeng iti sangoanan ni
    Hesus a kunana, “Panawannak, ta maysaak a managbasol nga tao, Apo.”
  pir-NT: 'Simo Pedro sa wahi peyequina tiquina sajãgʉ̃ ihñano, Jesu cahapʉ dʉsepe
    curi mehna quehe sa, tiquirore niahye: —‍Yʉhʉ pʉhto, mʉhʉ mehna ijibogʉ ijieraja
    yʉhʉ. Ñagʉ ijiaja yʉhʉ. Sa yegʉ yʉhʉre duhuya, niahye Simo Jesure.'
  anv-NT: Simun ayi akúu ji ntó nnó Pita agɛ́gé genó ɛyi gepyɛ mbɔ, ajyɛ tó
    manó mme mbɛ ushu Jisɔs aké, “Atá kwilé lyá me, néndé nlu mémpyɛɛ́ ubeé.”
  sab-NT: 'Simón-Pedro gwagedu ngwe tanredi gire ama jongnagwa skutu dba Jesu gwangnaru
    gerudu Jesu ole: —Cha Chugagwalla, suge trate chage ba noare kweri ba kiraske
    tanre, chage suge cha kwian agenga me no tanre, malen ma no ba me chage dare cha
    ole.'
  tmd-tmd: Akuyöbö almɨn nugwön, Saimon Pita nöbö nuŋ pɨsaŋ bɨyöj rol mɨdmä akuyöbö,
    dölöm mɨga pɨmä akuyöbö nugwön, rɨb mɨga akwör yöxmä. Sebedi ha nuŋwa Jems Jon
    yöŋö, bɨyöj i pön Saimon pɨsaŋ mabö nɨgiö nɨgön rɨmɨd nöbö hogwa, algör ör rɨb
    mɨga yöx nugumä. Makwam, Saimon du Jisas mɨdöŋ il yöra höxmax yuön yadöŋa, “Nöbö
    Dib, nɨ nöbö ap kib mag gwogwo rɨl aku, naŋ hör pikwo duö,” röŋa. Aliö rɨmɨn,
    Jisas yadöŋa, “Nagö ipöxmɨjɨnö. Weik wop mɨdö kɨ ila nɨgön, dölöm pɨb nöbö mɨdlö
    aku röböxön, nöbö mö yölɨŋ God adö pön höb nöbö mɨjnaŋö,” röŋa.
  acr-NNT: 'Ri Simón Pedro echiriꞌ xril waꞌ, xuxuk ribꞌ chwach ri Jesús y jewaꞌ xubꞌiꞌij
    che: —Chel ko la wukꞌ, Wajawal. Na taqal ta chwe kꞌo la wukꞌ ma in jun achi aj
    mak —xcha che.'
  kpg-kpg: Simon Peter ne mmada gi nia mee ala ne hai beenei, gei mee ga dogoduli
    gi lala i mua o Jesus, ga helekai, “Meenei Tagi, hana gi daha mo au! Au tangada
    huaidu!”
  taj-taj: चु म्राङ्सी सिमोन पत्रुससे येशूला स्‍य्‍हापरी फ्‍या लसी, “प्रभु, ङा पापी
    म्‍हि हिन्‍ना। थेतबासेलमा ह्राङ ङा मुबाग्‍याम फेप्‍गो” भिसी भिजी।
  avt-avt: 'Saimon Pita kɨr menmen im epei au, hɨrak kewen ninɨp kerp ninaan me Jisas
    ketpɨwek kar ik: “Ti Mɨtɨk Iuwe enaiwɨra. Hi mɨtɨk enuk ap hises hɨm me God werek
    au.”'
  cbk-cbk: Pero cuando si Simon Pedro ya mira ese gardume de pescao, ya hinca le enfrente
    di Jesus y ya habla le, “Señor, no atraca cerca conmigo, cay pecador gayot yo!”
  uig-ARA: 'سىمون پېترۇس بۇ ئىشنى كۆرۈپ، ئەيسانىڭ تىزلىرى ئالدىدا يىقىلىپ: ــ مەندىن
    يىراقلاشقايسەن، ئى رەب! چۈنكى مەن گۇناھكارمەن! ــ دېدى.'
  tuf-tuf: 'Etar Simón Pédroat ítitan, rih ruwa séhw̃anar cájacro. Eyta istír ub yehw̃jacro.
    Pedro owár bin cat ub yehw̃jacro. Eyta istír Pedro Jesús cac cahmar cuscar cutar
    chihrjacro. Cuscar cutar chihrír wajacro: —Werjayú, asan ur ay bár biro. Etar
    as jotra ítiti jaw̃i, wajacro.'
  abx-abx: Pakakulaw-na sinan si Simon Pedro, anluhod iya atubang si Jesus ngan aminugad,
    “Paragdalom, patalaha si ako kay adda ako makasasala'!”
  mco-NT: 'Co Simón Pedro ijxy jadu''n, chi ycojxtɨnaay''ahuɨɨy ma Jesús yhuinduu,
    nɨmay: ―Huinhuäctúutcɨch, Huindzɨn, com ɨɨch pocyjäy ɨɨch.'
  bsp-bsp: 'Ntɛ ɛnəŋk tatɔkɔ mɔ, kɔ Simɔŋ Piyɛr ɛntɛmpɛnɛ Yesu wɛcək dəntɔf, k’oloku:
    «Wəbɛ, məbɔl’em! Fum wəciya iyɔnɛ.»'
  kqf-kqf: Laḡannemo Saimon niga kauwina i kitakita ba tuwapekanemo i kuluva Yesu
    kaḡepakanemo bi i giuna gado, “Tagu gebogebo lavagu, kwa ḡose kamaḡegu.”
  cpb-NT: 'Ikanta iñaakero Simón Pedro awisaintsiri, rotziwerowashitanakari Jesús,
    ikantanakeri: “Pintainaryaapithatena Pinkatharí, kaariperoshireri ninatzi naaka.”'
  aon-aon: Aria Saimon douk kupainyi nyeigur um nanahwar Pita nani anam ananim biom
    douk Jems aria Jon amudok Sebedi ananim nugamim, hatik ogwuhwudok sabaiguhwi eiguhw
    amam hatukoguhw iri aria amam hakitak yowiyokuk aria hanogugur. Aria Saimon natik
    namudok aria nabuh noduk ohrubus hurukatin um Jisas aria nakripan nakri, “Debeini,
    nyak nyukutukuk eik aria nyunak! Um maresh? Eik yenek eneshenesh yoweishi inahos
    iri!” Aria Jisas nakripan nakri, “Saimon, nyak mare nyunogugur. Um maresh? Douk
    arigaha kweipon, nyak ta nyupe nyurao arpesh shunaki shugipesh eik.”
  hus-NT-2005: 'Tam ti na Simón Pedro in chuꞌu jechéꞌ, tudhlan tin tamét na Jesús
    ani in utsaꞌ enchéꞌ: ―¡Ajátik, ki wixkʼin techéꞌ kʼal nanáꞌ, pos nanáꞌ in walablom!'
  mig-NT: 'Te Simón Pedro, ni̱ jini̱‑de ja̱ súan ni̱ kuu. Te ni̱ jukuiñi̱ jítɨ́‑de
    nuu̱ Jesús, te ni̱ ka''a̱n‑de: Kuxio‑ní Táta̱, chi cha̱a íó kua̱chi kúu‑ná, áchí‑de.'
  bps-bps: Kite Simon Fiter i bong tnikeng ani, lkuad kenen di muna Dyisas, na manan,
    “E Amu, beg ge fawag di deg du agu satu to too gamsalà!”
  mbs-mbs: Si Simon, se doma ngadan din si Pedro, pegkità din kenyan, limongken diyà
    ki Jesus aw minikagi, “Pengolo, kesayo ka lekat kanak, so nelegeb a te salà.”
  tof-tof: Saemon Pita ene tonarr nóma esenórr, wa tüp we simbalkalórr, wakósingüli
    mórranórr Yesun obzek kwata. Wagó, “Usi wam kürükagab, Lod, zitülkus ka kolae
    tonarr pamla!”
  cme-NT: 'Simɔ-Piɛrŋ daa mafamma‑i, wuɔ kã ka dũuna Yesu caaŋgu-na aa naa cira:
    «Itie, muɔŋo‑i ãmbabalmanceroŋ muɔ, baa piɛ-mi.»'
  sus-sus: Simɔn Piyɛri to na fe to, a naxa bira Isa bun ma, a a fala, «Marigi, i
    xa i makuya n na, barima yunubitɔɛ nan n na!»
  pon-2006: Ni Saimon Piter eh kilangada soahng pwukat me wiawiher, e ahpw poaridihsang
    Sises, patohwanohng, “Maing, komw ketiweisang ie, pwe ngehi aramas dipan emen.”
  dad-dad: Sain Simon Pita enĩ ile fen, Jesus iboron bobou fe fen, iron, “Odug, aya
    utorna ule, aya mosor nẽ tamo!”
  zab-NT: 'Chi guná Simóny Bed guc ziy, ax guzullibbɨ lo Jesús ne raipbɨ laany: —Quɨt
    riáldti suguanébiu nare, Dad, te pur nare názia tuby bɨnduld.'
  jae-jae: Simon Petere gêlic e gêu tau jagêc Jesu akaiŋŋa ma kêsôm gebe “Apômtau,
    ômoa nêm lêtêgeŋ, gebe aê ŋac sec.”
  ksd-ksd: 'Ba Simon Petero i gire, i va timtibum maravai ta ra ura malmalikun na
    kak i Iesu, ma i biti: Luluai, una vana kan iau, tago iau a tena varpiam.'
  msm-NT: Pagkita ni Simon to sikan, migyuhud sikandin duon to atubangan ni Jesus
    aw makaikagi, “Ginuu, padiyu ka kanay, su makasasaya a.”
  myk-myk: 'Ba Simɔ Pyɛɛri ya lee ɲa wɛ, a wu nuguro sin Yesu fɛɛ ni, na jo: «Kafɔɔ,
    laha nɛ tàan, bani jurumupye nɛ ɲɛ.»'
  sbe-sbe: Huyana Simona Petelo laulau wa ye kita meta ye gulidobi Yesu talanuwana
    unai na ye wane, “Guiyau, ku laugabaegau, yau yababa tamowaina.”
  mcr-mcr: Saimonä Pitä iqu, hämapäkä eeqänäŋä äpäkuwä iu äqunäqäŋgaŋi, iqu yäuŋuä
    naqänäŋä itä, Jisasi Iqueqä yukä yäpä iqi äpäknäqe, “Naqä Iquki, Si änyiväma uvä.
    Nyi ämaqä quvqunjqä” ätukqe.
  cux-NT: 'Taachi Simón Pedro n''diichí yā chuū chííntii''yá yā nanááⁿ Jesús miiⁿ
    ní caⁿ''a yā chii yā Jesús miiⁿ: N''diī Señor, ''úú nguɛ́ɛ́ n''daācā ''úú chí
    cuchií nanááⁿ n''diī, ti ''úú ní ''iiⁿ''yāⁿ nuūⁿndī ''úú.'
  tur-YTC: Ama Simon Petrus bunu görünce Yeşua’nın dizlerine kapanıp, “Efendimiz benden
    uzak dur, çünkü ben günahkâr bir adamım” dedi.
  san-ITR: tadA shimonpitarastad vilokya yIshoshcharaNayoH patitvA, he prabhohaM pApI
    naro mama nikaTAd bhavAn yAtu, iti kathitavAn|
  bel-N: 'Убачыўшы гэта, Сымон Пётар упаў да каленаў Ісуса, кажучы: «Выйдзі ад мяне,
    Госпадзе, бо я — чалавек грэшны».'
  sch-sch: Hanchu, Simon Peter'n neinun omtie a mûn chu, Jisua rukuonga khûkinbilin
    ânboka, “Pumapa, mi mâksan roh, mi nunsie kêng kin ni,” a tia.
  mic-MIQNT: Ta'n tujiw Simon Pie'l gis nmitoq ta'n gis tliaq eliet Se'suseg aq el
    nutgul'pa'sit aq telimatl, “Saqamaw, pewalul jigla'sin ni'neg muta pata'tegewinui.”
  huu-NT: 'Iena cɨuano, Simón Pedro Jesúmo iobillacɨno fecallena, caiñɨcɨ ɨfodo raɨnadate.
    Raite: —Odɨ siño Jitodɨo; ia cue jamai bue isoilla jira, cuemona oni jai. Jeacɨnona
    fɨnouidɨmɨedɨcue.'
  jiv-NT: Nuna túramtai Semuṉ Pítiur Jesusan tikishmatar tímiayi “Uuntá, wikia ti
    tunaitjai. ¿Wíji̱a̱i̱sha itiurak pujustam?”
  otm-NT: 'Nɛ nu''bʉ mi nu ra Simón Pedro ''bɛ''a bin ja, bin dąnyahmu bʉ ja rá gua
    ra Jesús, nɛ bi ''yɛ̨mbi: ―Dami ''ue''i ts''ʉ nanguecä nguetho nugä drá dądits''oquigä,
    bi ''yɛ̨n''a ra Pedro.'
  dah-dah: Be, dapŋa kuruŋ yawaramiŋ goyen keneŋbe Saimon deŋem kurabe Pitaya kadom
    yago hakwa hende yeŋya hinhan mar gobe tumŋaŋ hurkuŋkat wor po tiyamiŋ. Irde Pita
    gote kadom waraŋ Sebedi urmiŋ Yemsya Yonya faraŋ urye yeŋ hakwamiŋde wayaryum
    goyen manaŋ hurkuŋkat wor po tiyaryum. Niŋgeb Saimon goreb kafura heŋ Yesu kahaŋ
    miŋde urguŋ kaŋbe, “Doyaŋ Al Kuruŋ, nebe mata buluŋ al wor po geb, epte ma delge
    mar huwareŋ. Niŋgeb nubul teŋ kwa,” inyiŋ. Irkeb Yesu beleŋ wol heŋbe, “Kafura
    heŋ ma yo. Gayenter matbe dapŋa yawartiŋeŋbe al yade hayiŋ geb,” inyiŋ.
  tnk-tnk: Nəpɨn Saemon Pita rətoni, rɨnɨmwi nukurhun mi ia nəmri Iesu, mɨni mə, “Iərɨmənu.
    Evən isipwɨn tukw iou. Iou iəmə ərəha i.”
  kpr-kpr: Etiri, Simon nunda kokomanade dabade oka digari jufusera ava gido, dudukughuseri.
    Kotugo, Simon da kokomana ghaka eninda, nembarago gido dudukughuseri. Nunda kokomana
    resena emo, Zebedee da sasingu, James nengae John ghaeri. Avori, Simon (o Peter
    seraera) aimi, Iesu da dombuda kauboi dadarigedo sisira, “Bajari, na dodo yasi!
    Na ari eko embori.” Aminge setiri, Iesu numokena sisira, “Erá oju eose! Ni oka
    báresa eminga ava, sifo amboda evetu genembo digari aghi edo unumbaso, foa nanda
    natofo arera!”
  san-IAS: tadā śimonpitarastad vilokya yīśoścaraṇayoḥ patitvā, he prabhohaṁ pāpī
    naro mama nikaṭād bhavān yātu, iti kathitavān|
  nho-nho: Simon Peter laatou ma naa taanata haanota naa hakkaatoa ni oho i te kooina
    naa ika laatou ni ppui naa. Saaita Peter ni kite naa ika naa hakkaatoa raa, tuu iloo
    ki ana turi imua Jesus no mee ake, “TeAriki, hakataha iaa nau. Nau se tama e mee
    aku sara.”
  gym-NT: 'Yebtä ja namani ruen käme btä ngite Jesu ngwärekri Simón Pedroye, aisete
    nikaninbe ngitiekä ngukudokwäbti temen Jesu ngwärekri, käkwe niebare ie: Ti Dänkien,
    ma deme ti ngwä. Ti abko moto kämekäme dikaro, aisete nän mento tibtä, niebare
    Simónkwe Jesuye.'
  azg-NT: 'Ndoꞌ juu Simón Pedro, vi na jndë tquen jon cüenta na nndaꞌ, tcoꞌxtye jon
    tonnon Jesús, tso jon: —Nndaꞌ ta, quiꞌndyiꞌ ja ee condui ja tsꞌan jnan tonnon
    Tyoꞌtsꞌon.'
  bhd-bhd: शमौन पतरस एन हेरतां यीशुएरे पावन पुड़ पेइतां ज़ोने लगे, “हे प्रभु, अवं पापी
    मैन्हु आईं तू मीं करां दूर भो!”
  too-NT: 'Lā'' a''xni''ca'' Simón Pedro laktzī''lh, tatzokostalh na ixlacapūn Jesús
    lā'' huanilh: ―Māpa''ksīni'', caquintapānū''ni'' como quit tū'' tzeyā chi''xcu''.'
  ind-AYT: Ketika Simon Petrus melihat hal ini, ia bersujud di depan Yesus dan berkata,
    “Pergilah dariku, Tuan, sebab aku adalah orang yang berdosa!”
  cjo-NT: 'Ikaatzi osheki shima raaki, antawo ikenkithashiryaakotanakawo okaatzika
    iñaakiri; Peetero eejatzi ikimiteeyakani iyempiyaminthari: riraga Jantyaako eejatzi
    Jowa. Rirotaki itomi Sewereeyo. Itsipatapiintari Shimo ishiryaatapiintziri shima.
    Rotziwerowashitanakari Peetero Jesoshi, ikantanakiri: —Nowinkatharite, potsipareena.
    Tee nokameethaperotzi naaka, eero pitsipatana. Rakanakiri Jesoshi: —Eero pithaawantana.
    Eenitatsi nokamantemiri: eerokataki shiryaawitariri shima, omaanta iroñaaka eero
    pishiryaataneeri shima, inta paapatziyakaapiinteeyaarini atziripaeni Tajorentsi.'
  nsn-nsn: Gine ke banga pe Saimon Pita pare, inggono ke hatup uahiuanguainane i uoum
    tar kekena Iesu, kare kulangua pare, “Hiliu totoguo, Ir Tamata Noman, ge inggo
    pe a tamata uasa.”
  san-DEV: तदा शिमोन्पितरस्तद् विलोक्य यीशोश्चरणयोः पतित्वा, हे प्रभोहं पापी नरो मम
    निकटाद् भवान् यातु, इति कथितवान्।
  tna-NT: 'Beju Simón Pedro ja tueda ba putsu, Jesús butse su tururuana. Tuahueda
    uja Jesús atana: —Mida da ebia su saida. Ema mu juchaji putsu, saida mahue ema
    mi naja su eneti puji.'
  lid-lid: Eme Saimon Pita anyolom lakou dah asahan, ma iy taku i andri na bwili ndru-un
    udu kati Jises, ma tiye i buku doh, “Ou sado madak Laban, ou au. Jo badeh, kandriyen
    tek ndra-in!”
  wim-wim: Than Simon weeꞌanangan minh ngaꞌ thaaꞌ-wantanam thathin-a, meeꞌam ikin,
    puth yot a! Aꞌ James.ang pul John.ang, nhengk Zebedee.antaman pul thampang meeꞌam
    ikpul. Nil Simon.aniya, pungkang nyiin um Jesus.antan, aꞌ thawant, “Ayyang, Lord-ang,
    nint puyam iiyān, puth ngayan pam way a!” Aꞌ Jesus.an thaw Simon.antan, “Keꞌ winynyang
    moꞌān ngatharam a! Nint keenkan iiy-iiyan minh ngaꞌaka, puth nint imanamana, kan-ngul
    pam wanch al-alantan iiy-iiyān aꞌ pal kal-kalān thanang ngathar.”
  zga-M: Pwu Simoni Petro, avile alolile evo, akhagwa pa mafugamilo ga Yisu akhata,
    “Hega khuliune, ulwakhuve une nilumunu ntulanongwa Inkuludeva.”
  yom-yom: 'Bu kamona bobo, Simoni-Piela wufukama va malu ma Yesu ayi wunkamba : —Pfumu,
    bika wuthatukila bila ndidi nkua masumu.'
  san-SIN: තදා ශිමෝන්පිතරස්තද් විලෝක්‍ය යීශෝශ්චරණයෝඃ පතිත්වා, හේ ප්‍රභෝහං පාපී නරෝ
    මම නිකටාද් භවාන් යාතු, ඉති කථිතවාන්|
  yut-yut: Saimon gat notni kabɨ gat tap kɨlap ɨlɨkgwit uŋun pɨndagek tamtam yawit.
    Ae Saimon dakon pi ɨsal bamotni Jems gat Jon gat Sebedi dakon monji yat uŋun kɨsi
    tamtam yagɨmal. Aŋek Saimon Pita da Yesu ŋwakbeŋ aŋ ɨmɨŋek yaŋ iyɨgɨt, “Amɨn Tagɨ,
    nepmaŋ dek kɨ. Nak yokwi pakpak!” Yaŋban Yesu da Saimon yaŋ iyɨgɨt, “Gak dɨma
    pasolbi. Abɨsok onda wasaŋek gak amɨn tɨmɨtdɨsal.”
  grc-BYZ: ἰδὼν δὲ Σίμων Πέτρος προσέπεσε τοῖς γόνασιν Ἰησοῦ λέγων· ἔξελθε ἀπ᾽ ἐμοῦ,
    ὅτι ἀνὴρ ἁμαρτωλός εἰμι, Κύριε·
  cpc-NT: 'Ikanta jiñaakiro Simón Pedro awisaintsiri, jotziirowashitanakari Jesús,
    ikantanakiri: “Pintainkapithatina pinkatharí, kaaripiroshiriri ninatzi naaka”.'
  nhg-NT: 'Hua cuöc Semu Piero oquejtac ini nönca, omotlancuöquetz tieicxetla Jesús.
    Oquejto: ―Xomoxelojtzino de naja, Tlöcatzintle, ipampa naja necaca netlajtlacultec.'
  nya-nya: 'Simoni Petro ataona izi, anagwa pa mawondo a Yesu nati, “Chokani kwa ine
    Ambuye: Ine ndine munthu wochimwa!”'
  ngu-NT: 'Niman ijcuac Simón Pedro oquitac on tlen onochiu, onotlacuenquetztiaj ixpan
    Jesús niman oquijlij: ―Xnechtlalcahui, noTeco, pampa nejhua nitlajtlacolej.'
  kup-kup: Tahan Saimon pim abat modao Pita pot tahavon etet pir aban paru honeo hehari
    pisihol ahoam baholahavoz homet agol atat dei dei ahoam tah, ma Sebediz roñariv
    Zemisir Zon parup Saimoninañ honeo pisihol boohañariv, parup amun povon etet taput
    tat heh. Tahan Saimon Iesuz eñañik rariñ rez bareñat epat mañah, “Nem Amip ae,
    met ne aban horip eveg, ni ne nevetet sekez nañamoh.” Pot mañahan Iesu epat mañah,
    “Ni ñaihet totun, oñ ni añarab batogü manat Godiz ñetiv mañooken hatevetehopanez
    gogot añairohom.”
  jid-jid: Amma Siman Bitrus, da'a to a he toyi, wa gbru ku ni Yesu ngbarju, nda tre
    hi don me, Bachi, me ndji u la tre.
  wmw-wmw: 'Ansumani Peduru pawonire inswi zire, akitenga malundi mbere ya Insa, akamba:
    “Ha! Mwenye, nitanuke konta omi niwa mmadambi pakulu.”'
  gmv-GGM: Simoona geettetiza Phexiroossay hessa beyidi Yesussa gulbate bolla kundidi
    Godo ta nagarancha gidida gish ta achchafe kichcha gides.
  ssg-ssg: Ti Saimon Pita ningahiwa tenen waliko i sohot ien, i lokuha mateiwai Jises
    hetekie mamata ape i ukek, “Tel Masiwi, siawa tetak nake wouk pate lialun!”
  zpo-NT: 'Nu gorna mzeen Simón Pér lee zyen doo mbal nguga lo xaa, mkichxub xaa delant
    lo Jesús nu nzhé xaa: —¡Bachii lo na, Xaa Nabeyy, nel na nak tub xaa nzeb doo
    jwalt!'
  poy-poy: Simoni Peteru pakawoniti yagalawiriti, kasuntamalira palongolu pa Yesu
    pakalonga, “Guwuki palongolu pangu, Mtuwa! Toziya neni muntu yanwera na vidoda!”
  qwh-NT: 'Tseta Simon Pedru riquecurnam, Jesuspa nopanman qonqurïcur, nerqan: —Noqalläqa
    jutsasapa nunam callä, Tëte. Noqallapita witicurillë.'
  gaw-gaw: Ag anam anṯegeg, Simon Petrus nug kakai anam aona anṯa, nug Jesus baegp̱a
    dup noa, iḵi wan ya aum. “Naḏi, na da uuiḏna uḵe! Da hip̱unin danabde,” awa aum.
  nca-nca: Saimon-Pitako ŋu qenero Yesu khí rorowo kaŋero potoruku te inoro yaró,
    “Uni Parámi, no norotoya toŋe, dokoro no uni quhurí uni.”
  zpz-NTPP: 'Na ornu Bed bzaac yu de nu ndeꞌ, orzeꞌ gusu tib yu lo Jesuuz. Orzeꞌ nay
    rab yum: ―Bruu chu lo̱ Shuaana̱, gun ya̱ naca̱ mbecy cyi ―nay.'
  mkj-mkj: Nehn en Simon Peter kapang dahkij ma ne wihwiawi, ih poadpwomwla mwohn
    Jesus, pwehng Ih, “Alwehjang ipoai Maing! Pwa armaj dipan men ngoahi!”
  zac-NT: 'Iurë guná Simón Pedro zihani mbeldë bëgaꞌa, bëzullibi Pedro lu Jesús nu
    guniꞌi Pedro: ―Bësëaꞌnë na, Dadë, nahia pecadurë. Napa zihani duldë.'
  kyg-kyg: Saimoni Pitaꞌa ani kavaꞌmo ageteno Yesu aiyafiꞌmo agoꞌya faiꞌnenoꞌaeꞌmo,
    Ala kava nene, hosu vekamo maiꞌnovanagi nataleka uvo, huno ha paiꞌniye.
  kmk-kmk: Mailan man Simon Pedro dit napasamak, nampalintumong sidit sanguwanan Jesus
    un kanana’n, “Apu umadayu ka kan sakon ta gumabasuḻaka tagu.”
  cao-NT: Tocapijani ca jisi tsi Jesu bësojó tsi Pedro mëniniquë. —Noqui jisbayahuë,
    Taitá. Ea tsi xo jochahuaxëni cato ra. E bëtacasyama xo mia tia —i ja qui Pedro
    niquë.
  bbr-bbr: Saimon-Pita ko kiro was aparianik, näwäu iminewon. Kos kiro onok aparmoi,
    ko Jisas siakup pemara, uou sur weanik, Jisas auruwon, “Näwäu, na is utoirnam,
    man. Owon, is onok aru miäim ro.” Kon jaukut erek rain, ak nais erek kiro onok
    aparianik, näwäu iminein.
  inb-inb: 'Chasa kawas­paka Simón Pedroka, kungu­rispa, Jesusta nirka: —Taita waugki,
    nuka­manda anchu­ri­puai. Nuka, iapa panda­ri­durmi kani—.'
  hrv-hrv: 'Vidjevši to, Šimun Petar pade do nogu Isusovih govoreći: “Idi od mene!
    Grešan sam čovjek, Gospodine!”'
  box-NT: 'Bìo ó o Simɔn Piɛre mɔn mu kà síi, ó o lií ɓúrá a Yeesu tá ò o
    bía nɔn wo yi: «Ɓúi! Ɲúhṹso, ĩ yàá ɓɛ̀ntĩ́n lá yí ko à ĩ sùará
    foǹ lé bìo á ĩ lé o bè-kora wéro.»'
  ote-NT: 'Y nu mi hyanda ra Simu njabʉ, bi ndandiña̱hmu ja rá ua ra Jesu ne bi ꞌñembabi:
    ―Hiní ꞌñepqui ga ꞌñoui, ngueꞌa̱ nugui ꞌnadrá ꞌyøtꞌatsꞌoqui.'
  wnu-wnu: 'Saimon Pita mi aib eng ende aba gab wogub Yisas menmant end gamaur wat
    bugab nob qamar: “Barai ye yewogub iua, ye munon qomon boru yet yab di qoa ten
    igoum.”'
  zam-NT: 'Co''se'' ñèe Mon Pedr ndxàc con''a, mdub xib Mon Pedr loo Jesús. Ndxab
    Mon Pedr loo Jesús: ―Tad, inzyalte daa ngue tee non U'' tac daa nac thìb mbi''
    co'' ndxàp xtol no co'' ncua''n xquin. Más huen ya ne''tolode que tee non U'',
    ndyaquen.'
  zyp-NT: Simon Piter tah ma hming vytei cawh a hmuh tihtah Zisu phehrang letah a
    bawh ka, a hai leco, “Mehsua ka cang, Abuipaw, pa seisai thlang law,” a tah.
  sey-NT: 'Ja̱ maca Simón Pedro iyere ñani doꞌre jaꞌruni Jesure capi: “Saijë̱ꞌë, Ëjaë,
    yëꞌë quë̱no maca paꞌimaꞌë. Yëꞌë coꞌaye yoꞌoquë aꞌë.”'
  nvm-nvm: Jesu fu ijegrega Saimon Fita fu iji game ari Jesu ato same kua, E Bomana
    naiji na e ise reoijo ijefuon gareg vakne kuain.
  mps-mps: Tama Saimon (me sogo Pita wabo bidi) agai te tebo sulama, Jisasgo sągą
    pagede aga kidu sugunama, Jisasbolo te po wali, “O Genuai Bidi, nago ena taga
    pao. Ena da, dwai sę ebo bidi dao,” te po wai.
  seh-seh: 'Simau Pedhru na kuona pyonsene ipi pidacitika, agodama pa myendo pa Yezu
    mbalonga tenepa: “Mbuya, thaukani pana ine thangwi ndine munthu wa kudawa.”'
  pab-NT: 'Hatyaoseta Simão Pedro waiya hatyoharenai hoka hakaolise kakoa meholokoa
    Jesus nahalakoa hoka nexa: — Xekohaseti, hakikisoahetehena nonitita. Hiyaiya,
    iniyalahare nomasehare atyo natyo! nexa.'
  llg-llg: Simon nonoo mana mbuꞌa-dala nala, Yakobis no Yohanis, fo Ama Sebedeus ana
    nala lai ndia boe. Ala heran lalan seli, huu ala hambu iꞌak makadotok leo ndiak.
    Ledoeik Simon Petrus nita hata fo mana dadik ndia so, boe ma tutik ana sendek
    lunggulanggan neu Yesus matan de nae, “Au ia hataholi mana tao salak noꞌun seli.
    De malolenak Lamatuak boso dekak mua au bali. Tehuu Yesus bala nae, “Mon! Boso
    mambue kada duduꞌa dedeꞌak ndia, huu Au sangga pake ei. Ei ia mateme sangga iꞌak.
    Tehuu hatematak ia, Au anoli ei sangga hataholi fo tungga Au.”
  kyf-kyf: 'Nɩɩ, Simɔ Piɛlɩ ''yɩa gbʋ -mɩnɩ -yɔ nɩ, ''ɩn ɔ yia ''kukolu ''sibhli -Zezu
    ''yu, ''ɩn ɔ nɛɛ ɔ -ylaɛ: «-Ɩn vla gwe ''mɩ -yɔ, na -Kanyɔ! -We ka gbʋ -wa, gbʋnyuu
    -lɛnʋnyɔ ɩn -mɩa.»'
  tpi-tpi: Saimon Pita i lukim dispela, na em i brukim skru klostu long lek bilong
    Jisas na i tok, “Bikpela, yu lusim mi na yu go. Mi man bilong sin.”
  mih-NT: 'Ta sa ndyehe ra Simón Pedro cuhva cuan, ta i sicuɨñɨ sɨtɨ ra nuu ra Jesús.
    Ta i quisaha catyi ra sihin ra: Zandoon sii, tata, vatyi ra iyo xaan cuatyi cui.'
  qvh-NT: 'Saychömi caycargan Zebedeupa surincuna Santiaguwan Juanpis. Paycunami cayargan
    Simonpa pescag mayincuna. Saysica pescäducunata sarirmi lapanpis segaypa mansacashno
    ricacuyargan. Saymi Jesuspa puntanman gongurpacuycur Simón Pedro nergan: “Jusasapa
    runami cä, taytay. Sayno caycarga manami naupayquichöpis cämansu.” Niptinmi Jesús
    nergan: “Ama mansacaysu. Pescäduta sarinayquipa trucanga runacunatanami Tayta
    Diosninsipa wilacuyninta wilapanquipä.”'
  kms-kms: Saimon Pita ni te nuqond di ni Jisas nde muange tingine sungomyu nisir
    nase di nari, “Yumbui, nu nge nde ghandi wayequ, nu yo. Nge wuti yumbo ur brequ
    quan nganye gad ye.”
  agn-agn: Pagaita ni Simon Pedro, liminod tanandia ong talongan ni Jesus ig nabitalang
    ganing, “Magino, palawida ong yen, tenged yo mapinagtalakeno!”
  nhi-NT: 'Ihcuac ohcon oquitac in Simón Pedro, omotlancuaquitztiuitz iixpan Jesús
    uan oquiluih: —¡Xonmihcuanihtzino nonauac, noTecotzin, neh intlahtlacouani!'
  ttc-NT: 'Tzan tpaj ntzani te Simon oqet mejlet twitz te Jesus b''ix oxik tq''uma''
    ikxjani: «Tat, intel apawa'' awib'' wi''j; wetz a''in jun chimol choj.»'
  dan-1931: 'Men da Simon Peter så det, faldt han ned for Jesu Knæ og sagde: “Gå bort
    fra mig, thi jeg er en syndig Mand, Herre!”'
  kwj-kwj: Wowani Saimon Pita o tini ri heifuni, Jisas seke mu tiki takai ri ombungwesini
    ya ri sawe, “Apukolaka, ma ani hanjaꞌaisini ma i! Ani kapwa sumbu a wondau hima.”
  vie-OVCB: 'Thấy việc lạ xảy ra, Si-môn Phi-e-rơ quỳ xuống trước mặt Chúa Giê-xu:
    “Lạy Chúa, xin lìa xa con, vì con là người tội lỗi, không xứng đáng ở gần Chúa.”'
  kze-kze: Sáímoni Pítaa mirámó úmba awánéna Ísuma anóndakoman-iye séna aísamaivimba
    kívairena séna Ísóigoo sáwí-kwaasi úmpo siyuwé kwaaó siráiye.
  lbk-lbk: Issan nangil-an Simon Pedro isnan cha inmat, ala na et ya falintomeng isnan
    sakhang Jesus ay nangwanin, “Taynam sak-en, Apo, tay fomafasol ak!”
  mto-NT: 'Ku veꞌe du̱ꞌix je̱ Simón Pedro, vanꞌit tseꞌe du̱vinko̱xkteni je̱ Jesús
    je̱tseꞌe du̱nu̱u̱jmi: ―Ma̱ja̱ Vintsá̱n, mujékuma a̱ts mits toꞌk aaj, ku̱x tó̱kinax
    jayu xa a̱ts.'
  bzh-bzh: Simon Pita lë nebë sënë, lob yun lus loḳ Yesu vaha genër bë, “Oo-o, Mehöböp!
    Ġedëëin sa geġena! In saḳ nġaa nipaya neggëp vu sa.”
  guj-2017: તે જોઈને સિમોન પિતરે ઈસુના પગ આગળ પડીને કહ્યું કે, ‘ઓ પ્રભુ, મારી પાસેથી
    જાઓ. કેમ કે હું પાપી માણસ છું.’”
  jvn-NT: 'Kadung weruh kuwi mau kabèh, Simon terus niba nang ngarepé Gusti Yésus
    karo ngomong: “Aja nyedeki aku Gusti, awit aku wong dosa.”'
  byr-byr: Sara yɨna yadaaꞌnyɨ Saaimonɨ Pitai tɨnna wanganna yaka Jizaazaryawɨ sɨvigɨꞌnyɨryawɨ
    walarutaꞌnyɨna yɨna yaka dɨna “Naangeigɨ, nɨmɨ kayaaꞌnanyabwi kɨnɨnnakeinyɨna
    nyagalyaꞌmavaꞌgɨzɨ dɨwona!”
  ian-ian: Saimon waa Pita walɨnja nyan vɨlaa Jisasna man ngandɨmba ndalaa wandɨ.
    Njambwi nyan wun kat kwagala. Wun apma nyan ana wun waa wandɨ.
  hun-hun: 'Amikor ezt Simon Péter látta, Jézus lába elé borult, és ezt mondta: „Eredj
    el tőlem, mert én bűnös ember vagyok, Uram!“'
  mcf-NT: 'Adoanec Esus yacno choequi danëshën sebudec shuebudash Simon Petedon: —Icbo,
    ëbëd iquenquio yec nidaneta. Icsambocquid nebique —capanëdash Esus chuiquin.'
  kjs-kjs: 'Saimon Pita-me go adoma Yesuna kibu-para rumu pege puma gu-rupa lisa:
    Mudu Ali, neme ni giyoma ne pu. Niri epe ali-daa dia yapare ora koe ali pi lisa.'
  mni-mni: "Madu ubada Simon Peter-na Jisugi khuyada tuthajaduna hairak-i, “He Ibungo,\
    \ eingondagi chatthokpikhro, maramdi eihak pap chellaba mini!”\x94"
  yad-NT: 'Su̱nu̱yadanumatiy Siimyó̱ Pyítrubay ti̱ta̱ju̱ra quiva̱ ju̱reda, sa̱dasidyoda
    sana̱cho̱ju̱ Jesús variyu, su̱teda variy siva: “Ya̱jiintye ratyuunusiy, Nutyityu̱,
    tapi ravyitya yinu̱y vanu juuchati̱.”'
  mxb-NT: 'Tá ni̱ xini Simón Pedro ña̱ ki̱ꞌo dión ni̱ kee Jesús, dá ni̱ sa̱ kuíi̱n
    xi̱tí rá noo̱ ná, dá ni̱ kaa ra̱: ―Kuxoo ní noo̱ yúꞌu̱, tatá, dá chi̱ iin ta̱a
    kómí kua̱chi va kúú yuꞌu̱.'
  pon-2006A: Ni Saimon Piter eh kilangada soahng pwukat me wiawiher, e ahpw poaridihsang
    Sises, patohwanohng, “Maing, komw ketiweisang ie, pwe ngehi aramas dipan emen.”
  maq-NT: 'Hane xi cavëë Simón Pedru xcusun xi camá jan ne, sehe quiji caticjaxcun
    me xcun Jesús, sehe cachja xu me cuitjin: ―‍Tatá. Tángunxun hitsë tsahan ta, ngahan
    ne, ngu xuta tsehen ngahan. ―‍Cuatjin xu cachja Simón Pedru.'
  hto-hto: 'Afena Simón cɨ́oillano Jesús ana dújullano daɨde: —Cue Ocuíraɨma, cúemona
    oni ii. Cue bie fɨénidɨfue fɨnódɨmɨedɨcueza, —daɨde.'
  por-BRBSL: 'Mas Simão Pedro, quando o viu, caiu de joelhos de Jesus, dizendo: “Afasta-te
    de mim, porque sou um homem pecador, Senhor”.'
  ces-NKB: 'A když to Šimon Petr uviděl, padl k Ježíšovým kolenům a řekl: “Odejdi
    ode mě, Pane, vždyť jsem hříšný člověk!”'
  cui-cui: 'Simón pon Jesús icha wʉn duta, xua Pedro baraichi, bapon tane baxua. Bapoxonae
    bapon Jesús peitabaratha tauncuatsi pentabocotha. Simón, Jesús baraichi, jeye:
    —Tanecanamataxeinaein, newepu ponare, tsipei xan abe taexanaein, jei Simón Pedro.'
  boj-2014: Onaqa Saimon aqa ñam bei Pita a Yesus aqa maŋwa di unsiqa aqa siŋgaq di
    siŋga pulutosiq minjej, “O Tamo Koba, e une tamo. Deqa ni e uratbosim gile.”
  eng-OEBUS: When Simon Peter saw this, he threw himself down at Jesus’ knees, exclaiming,
    “Master, leave me, for I am a sinful man!”
  eri-eri: Ono wainga, Saimon Pita no waha uredu bona, no Yesus afo la waanga afo
    tuburu kutudu yafa bona letuwai, “Anyakaro, Ne awa hidu bonahe goyau. Ji une fai.”
  aly-aly: Aylperr antwerrkey-angker-rnemel aylperr akngerr arew, rernemap apateyelpew-anem.
    Simon Peter-then ikwer apelty atherr-then, James-then John-then, rerneman apateyelpew
    arrpemarl. James-then John-then ratherr alerikw-atherr Zebedee-wenh. Simon Peter
    rap Jesus-ew kwenerrew-anem angkemel, “Atyetyart, alha arleng atyeng-wety! Ayengan
    artwa apmwa!” Jesus-an Simon Peter-ew angkew, “Atererrey-angenh. Ntwa aylperr
    akngerr inenh-apeny awank-they, nhepenh-anyem ntwa artwa akngerr-anem Akngey-warl
    akngey-alpeyenh.”
  wiu-wiu: Edea takatapea ue kekulu atukademe tokale enekome Saimone Pita Yesuno kawane
    witipitakome okome Ali Muno nopa poanele tuku agono, no tewitikoa poano pa wa
    akeneya.
  swe-swe: 'När Simon Petrus såg detta föll han ned vid Jesu knän och sade: ”Gå bort
    från mig, Herre, för jag är en syndig människa.”'
  cth-cth: Simon Piter ni a hmu navah, Jisuh e a khok koe a tabo teh, Bawipa kai teh
    tamikayon doeh, Kai na cettakhai leih atipouh.
  mti-mti: Saimon Pita mame yaunewa, me Iesu konive aig wane. “Ayapan, yankweneg aga,
    ne kukaeba abnawa!”
  pad-NT: 'Hari. Simão Pedroa binokiha ada abaisana ipohiki vagathi''iki, bikava''ibodivarani''ihi
    ida Jesus kabadani danoki. Jesus viaha kajo''atharari''aha, bini''aha: —Kodika''da''di,
    ijahaki i. Ojahari''oamanija. Kodihojai jahariki ova''i-ra anaipahihiki, oniani
    ida iakara''oni-ra onofivini hija — Jesu-ra ni''aha ada Simão Pedro.'
  twi-twi: Simon Petro huu nea aba no, obuu Yesu nkotodwe kae se, “Me wura, mesrɛ
    wo fi me nkyɛn kɔ na meyɛ ɔdebɔneyɛni a mensɛ sɛ wobɛn me.”
  hlt-hlt: Simon Peter loh a hmuh vaengah Jesuh te khuklu a bakop thil tih, “Kai taeng
    lamloh nong laeh, kai he hlang tholh ni BOEIPA,” a ti nah.
  tbz-SIM: 'Simɔɔ Piɛri dɛ̀ yɑ̀ dìì mɔ̀nnì kɛ́nínkoo Yesu ììkɛ̀ kɛ dɔ̀: N Yiɛ̀ bɑ́
    n tɔ́ɔ́nnɛ̀, n tú onitiyɛiwe nwe.'
  san-GUJ: તદા શિમોન્પિતરસ્તદ્ વિલોક્ય યીશોશ્ચરણયોઃ પતિત્વા, હે પ્રભોહં પાપી નરો મમ
    નિકટાદ્ ભવાન્ યાતુ, ઇતિ કથિતવાન્|
  amx-amx: Irrpenng antwerrkenh-rrkwenh mapel irrpenng map arek, inang anwerlkek.
    Map anthwerr! Simon Peter-henh peltj atherr, James John thwen anwerlkek. Ratherr
    Zebedee-henh ler artwang atherr anek. Simon Peter rang Jesu-eng ularr kelkertel-ayeng
    arrernelhek. Rang Jesu renh ilek, “Ngkartay, tjengeng alhay, yeng tjerrtj anetj-akert
    anemeng wart!” Jesu-el Simon renh ilek, “Ntwang itja ater-irretjeh. Ntwang irrpenng
    map antwerrkekarleng, lyeteng ntwang tjerrtj map antwerrketjeh, inenh tjeng-warn
    angetjetjeh.”
  ake-NT: Saiman Pi'ta uya se e'kupʉ to'ka'nʉ'sa' a'tai, iye'sekunka'pʉ Sises enupɨkɨrɨ.
    “Enta upiyapai. Ɨpiyau esi poken pʉra man, apʉne pʉra tʉmakooi ke esi pɨ',” ta'pʉ
    Saiman uya ipɨ',
  qvn-NT: 'Chayta ricarur Pedro jutiyog Simonga Jesuspa naupanman gongorpacuyurmi
    cay nira: “Ashucuy Munayniyog tayta. Nogaga juchasapam cä”.'
  tku-NT: 'A''cxni'' Simón Pedro laktzī''lh, tatzokostani''lh Jesús ē huanilh: ―Māpa''ksīni'',
    caquintapānū''ni'' ixpālacata quit jā tzeya chi''xcu''.'
  bjk-bjk: Ma nang e Saimon Pita ixo pere ina na, ixo subu xö xexene Jisas ma ixo
    tengen, “Wan kalik e, Orong. E a tödi saban!”
  msy-2020: Ezɨ Saimon Pita ko a ko iti darasi, me osirir me inizir kabar ganigha
    dɨgavir kuram gami. Saimonɨn roroamning Jems ko Jon, Sebedin otarimning. Aning
