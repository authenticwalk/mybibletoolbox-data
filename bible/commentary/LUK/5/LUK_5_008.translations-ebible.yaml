verse: LUK.005.008
translations:
  kpx-kpx: Ige Saimoni Bitau huena moaga elegevei Iesu vudimo au kome bokoai vata
    bisi namihai avoe, “Kosive, di halei tenela. Kosealemo dau atae toela.”
  okv-H: Simon te amita pure vahai embopo Zebedee ta meni heriso James te John te
    embo nei uhoho te na umo o isapamane kito vani vini uo Simon Peter na Iesu ta
    utu ta veto gombuto ke einge ena, “Bada, na embo sapura avoeto na toto pambu.”
    ainge enu
  tbo-tbo: Hougana Simona Pita i gagalena po i tutunei Yesu u naona i’mtutonetonena
    ma i pa, ‘Una nehaleu, Guyau, babana tau tu apapoe lawau.’
  mal-C: ഇതു കണ്ടപ്പോൾ ശിമോൻ പത്രോസ് യേശുവിന്റെ കാൽക്കൽവീണ്, “കർത്താവേ, എന്നെവിട്ടു
    പോകണമേ, ഞാൻ പാപിയായ മനുഷ്യൻ ആകുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Ἰδὼν δὲ Σίμων Πέτρος προσέπεσεν τοῖς γόνασιν ⸆ Ἰησοῦ, λέγων, Ἔξελθε ἀπ᾽
    ἐμοῦ, ὅτι ἀνὴρ ἁμαρτωλός εἰμι, κύριε.
  bgc-bgc: न्यू देखकै शमौन पतरस यीशु कै पायां म्ह पड़ग्या, अर बोल्या, “हे प्रभु, मेरै
    धोरै तै जा, क्यूँके मै पापी माणस सूं!”
  khz-khz: Simona Petero na vokala ewalato gauna egitaato, ne Iesu gagena kwalanai
    etiu-talito evaikilaato, netiwato, “Velekou, ono laka-paka au gekuna, au galama
    talimaku.”
  deu-TKW: 'Da es aber Simon sah, fiel er vor Jesus zu Füßen und sprach: gehe hinaus
    von mir, ich bin ein sündiger Mann, Herr.'
  zsr-NT: 'Catiꞌ bléꞌinëꞌ lë ni Simón Pedro, niꞌr buzechu zxibëꞌ lahuëꞌ Jesús, rnëꞌ:
    ―Bcuit ga zoaꞌ, Xan, le nacaꞌ bönniꞌ dul‑laꞌ.'
  lin-lin: 'Tango Simona Petelo amonaki bongo, afukamaki na mabolongo ya Yesu mpe
    alobaki : — Nkolo, zala mosika na ngai, pamba te nazali moto ya masumu !'
  hns-NT: 'Tab Siemon Petras dekhke okar gor gierke bolies kie: „Prabhoe djie, ham
    paapie baatie. Ham aapke lage na rahie sakiela.”'
  noa-E: Mag Jesús ipierraa arr gaaimuapai ãwarr pöm pʉr atham oobaawai Pedro dʉ̈i
    jap ãbam ee narr khʉʉnaupa, “¿Mʉʉn khanim wounta ag na mʉg ooba aajemta ãwarr
    pöm mʉg pʉr aupibarma?” a khĩirju nʉisijim anʉm. Ich mag bʉ̈rre Simón Pedroou
    Jesús bʉ̈khʉrr phõbkha thʉnaaimawia irig, —Señor, oob mʉ dʉ̈i ãba nʉrram. Mʉʉn
    atcha pekau pöoma chirʉm pʉ mʉ dʉ̈i nʉrraag ajim anʉm.
  eng-EMTV: When Simon Peter saw it, he fell down at Jesus' knees, saying, “Depart
    from me, for I am a sinful man, O Lord!”
  mib-NT: 'Te ni jito Simón Pedro jeē súcuan ni cuu. Te ni jecuɨñɨ̄ yɨtɨ́ de nuū Jesús,
    te ni cahān de: Cujiyo ní núū ná, chi tēe íyó cuéchi cúu ná, áchí de.'
  lif-NT2: सिमोन पत्रुसरे़ कन् निःसुआङ् ये़सुरे़ कुदगि थुङ्‌बोहजॽ युङ्‌सिङ्‌ङाङ् मे़त्तु,
    “आदाङ्‌बे, इङ्‌गाॽग साॽरिक् लायोबा मनाआरो, खे़ने़ॽनु वाॽमा मे़लाॽआन्‍लो, ले़राङ्
    थ्‍याङ्‌ङे़ॽओ॥”
  xnj-xnj: Simoni Petili pealoli genago, akamfugamila Yesu akajova, “Bambu uwuka palongolo
    yangu, ndava nene mwenimbudila Chapanga!”
  mmx-mmx: Simon Pita eburu mi larapen tangas teren, diga sangu aleng at laxanmat
    diga loloa xaka i. Lumdak bok at ne Sebedi, Jems mi ne Jon duga sangu aleng. Se
    ne Simon Pita ga ven na lavanga ga vot, neni ga xis tiktikbu mi luvatgulom teren
    to melamgo at ne Iesu la ga lok, “Leeme Silok, uto u basinge ia! Nia laradi xapmek!”
    Iesu ga lok ti ne Simon, “Nemen uta marat. I ruka i lingina una loloa ka limixin!”
  cbr-NT: Usoquian 'aia isi ratúquin ca Simón Pedronën aín bëmánon rantin purúnquin
    —'ëx cana 'uchañu uni 'ain. Usa 'ain camina 'ë ëbiani cuanti 'ai —quixun Jesús
    cacëxa.
  tee-NT: 'Pus ju Simón Pitalu'' acsni lakts''ilh ni na lhu ixjunita ju pamata pus
    lana ta''aktsokotanilh la''ix''ucxlacapu'' ju Jesús chai juni: ―Ak''ost''ich ju
    laqui''ucxlacapu'' ji qui''ucxtin ni na ic''alactu''unu'' lapanac ju quit''in.'
  eng-LSV: And Simon Peter having seen, fell down at the knees of Jesus, saying, “Depart
    from me, because I am a sinful man, O Lord”;
  cak-NT: 'Y cuando ri Simón ri ni''ix chuka'' Pedro che, xutzu'' chi jun milagro
    ri xbanataj quiq''uin ri quer, raja'' xbexuquie'' chech ri Jesús, y xu''ij che:
    Ajaf, ren xa jin jun achi aj-mac, man utz ta chi jac''ue-pe wiq''uin, roma ret
    can nim-wi ak''ij.'
  pah-NT: Hepiagame Simão Pedro'ga renypy'andurugi Jesus'ga pyri. —Jipojykaharetero
    ejipe'a ti ji hugwi. A'ereki nde ndepyry hete ekovo Tupana'ga nhi'ig̃a rupi. Jihi
    reki ndajipoyjayjari jirekote'varuhuavo g̃waramo. A'ereki ji ndakopavi Tupana'ga
    nhi'ig̃a rupi.
  sja-NT: 'Mãga unuk''ãri, Simón Pedro Jesús k''ĩrapite bedabaidachi mãik''aapa mãgaji:
    —Tachi Waibɨa, mɨ ik''aawaapa ãyaa beepáde aji, mɨ p''ek''au ooyaa bairã. Pia-e
    bɨ pɨ mɨ k''ait''a bamerã.'
  xed-xed: «Mghama ɗa! laghula gha tavata iʼi kabga mnda dmaku yu,» ka Simuŋ Piyer
    tsəlɓata ma ghuva Yesu nghər tsi ta tsa skwi ya.
  mks-NT: 'Tá na̱xini Simón Pedro cán ña̱ yóho já na̱caxítí da̱ nu̱ Jesús já cáchí
    da̱ já xi̱hi̱n á: —A̱ cáyati ndó nu̱ú i̱, xitoho i̱ jáchi̱ cúú u̱ in ta̱a cája
    cua̱chi.'
  gfk-S: Ma be ne Saimon Pita ga nes hobi iga puko ter napu kaia hono kakine Jisas
    gom tange, “Watong, iou sip be nu hana talur iou kinong a sana turadi iou.”
  bmu-bmu: Söra öŋgöŋgöŋi mewö memba eka miaŋgöra körekŋan welipköget. Welipköba Saimon
    Pitönöŋ mi eka Jisösgö wösöŋe geba simin köla jiyök, “O Kembu, ni siŋgisöndok
    azia akzalaŋgöra mönö nömosöta anöŋ.”
  dgz-dgz: Saimon Pita inak mame yaveni, Iesu namup nikapu enu anega wan, “Ayop, ge
    venek asira ak, iwa ne apan koerage!”
  eng-GNV: 'Now when Simon Peter saw it, he fel down at Iesus knees, saying, Lord,
    go from me: for I am a sinfull man.'
  zaa-NT: 'De bilá''ni Simón Pedrua nu uccua nna, bedu ỹibi bi ru''a lo Jesús nna
    ra tè bi e: Adilatsa'' betse''e latsi'' cuią''lu'' inte'', Señor, porqui''ni yala
    nu tul·la'' ná''.'
  eng-WEBSTER: When Simon Peter saw it , he fell down at Jesus' knees, saying, Depart
    from me; for I am a sinful man, O Lord.
  guh-guh: 'Nexata Simón Pedro itsa tane bajarapacuene, pematabacabëta tonuca Jesús
    pitabarata. Jumaitsi Jesúsjavabelia: —Tajatuxanenë, nevecuanatixire. Tsipaji xanë
    pibisiacuene taexanaenë, jai Simón Jesúsjavabelia.'
  bon-bon: Yoo, Simona Peteru liba peei mule ne jepänige, kokorare ääpednutige Yeesu
    gome, teebine jejige egä, “Yageyame, cäme bau ca äyeblingti, ingle cane conocono
    mule biname gäne!”
  nhw-BL: 'Huan quema Simón Pedro quiitac catli panotoya, motlancuaquetzqui iixpa
    Jesús huan quiilhui: ―Toteco, techcajtehua pampa naya se nitlajtlacolchijca tlacatl.'
  mgw-mgw: Simoni Petili paagabweni go, ngakilikita nnu'ngi' ya Yesu na kummakia,
    “Bwana, ubu'ke nnu'ngi' yangu', kwa mwanjaa nenga namwene sambi.”
  swh-ONEN: Simoni Petro alipoona haya yaliyotukia, alianguka miguuni mwa Yesu na
    kumwambia, “Bwana, ondoka kwangu. Mimi ni mtu mwenye dhambi!”
  wbi-wbi: neke uSimoni Peteli ati avwene ndikio, akaghua pamafundo gha Yesu akati,
    “Mutwa vuuka palyune, ulwakuva une nilinisambi”
  bba-bba: Ye Simɔɔ Piɛɛ u yeni wɑ u kpunɑ Yesun wuswɑɑɔ u nɛɛ, Yinni, ɑ tii ɡɑwo
    nɛn bɔkun di, domi nɛ torowɑ.
  eng-KJVCPB: When Simon Peter saw it, he fell down at Jesus’ knees, saying, Depart
    from me; for I am a sinful man, O Lord.
  kgk-NT: 'Pira heta eterei-ma ramo onhesũ Hesu renonde-py Simão Pedro Hesu omboete-vy.
    He''i íxupe: —Xe Járy, ejei katu xéhegwi. Xe py''a ky''a eterei aiko hagwã ne
    ndive, atĩ eterei aiko hagwã ne ndive, he''i Simão opondera ndera Hesu-rehe.'
  waj-waj: 'Kuataama uuduu Simoono Petorooso ivaa too Yisuunna yuku oyaivaki toorivu
    yau haroo tunoo: Udaanga-o, ni mminnamminnaa maisaivo ni suvuaivaara ni pikiee
    kuanee.'
  cpy-cpy: 'Ikanta iñaakiro Simón Pedro awijeentsiri, rotziwerowa-shita-nakari Jesús,
    ikantanakiri: “Piteenkapithatena Pinkathari, kaari-pero-shireri naaka.”'
  ekk-PKP: Kui Siimon Peetrus nägi, mis oli juhtunud, langes ta Jeesuse ette põlvili.
    „Issand, hoia palun minust eemale, sest ma olen patune inimene!“ hüüatas ta.
  mpx-mpx: Saimon Pita ginol o i kite, inoke i loepwakokuwa Yeisu manininaa ge i ba,
    “Babala, u eguluwagau, nau togegi.”
  wbp-wbp: Jimaniki wungu-warnu-jarraju ngulaju Jamaji manu Jaanu Jipitiki kaja-nyanu-jarra.
    Kujalu yawu nyampurra nyangu, wangkajalu-nyanu, “Nyarrpara-jangkalu nyampurra
    yawu-wati palka-jarrija?” Ngula-jangkaju, Jimaniji mirdijirrpijirrpi-jarrija Jijajirla
    kamparru, manurla wangkaja, “Warlalja-Wiri, ngajujurna ngurrju-wangu, kula-ngantanpa
    yantarla ngaju-kujaku!” Kala Jijajirla wangkaja, “Kula lani-jarriya! Jalangu,
    nyuntu kanpa milya-pinyi nyarrparlu yungunpa yawu puuly-mardarni. Kapurnangku
    pinarri-mani yungunpa-jana yapa kanyirni Kaatu-kurlangu-kurra warlalja-kurra.”
  luo-luo: Kane Simon Petro oneno mani, nopodho e tiend Yesu, mowacho niya, “Dhiyo
    ia ira Ruoth, an ngʼat ma jaricho!”
  nhe-NT: 'Huan quema Simón Pedro quiitac tlen panotoya, motlancuaquetzqui iixtla
    Jesús huan quiilhui: ―Toteco, xinechtlalcahui pampa na nieli se nitlajtlacolchijca
    tlacatl.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܐܵܗܵܐ، ܢܦܝܼܠܔ ܠܹܗ ܩܲܕܡ ܐܲܩܠܵܬܹ̈‌ܐ ܕܝܼܫܘܿܥ،
    ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܘܼܟ݂ ܡܵܪܝܼ ܕܪܵܚܩܹܬ ܡܸܢܝܼ، ܐܢܵܫܵܐ ܚܲܛܵܝܵܐ ܝܘܸܢ.“'
  esk-NT: Simon Peter-m tautukamiuŋ tamanna sitquġniqsuq sivuġaanun Jesus-ŋum nipliqhuni,
    “Ataniiq, aullaġiñ uvamniñ! Killiqirauruŋa.”
  msb-msb: San pakakita sani ni Simon Pedro nagluhod siya sa may atubangan ni Jesus
    na nagasabi, “Ginoo, bayai ako kay parakasala ako,”
  cpa-NT: 'Jøng² mi³ca¹jái¹ Simón, ca¹chi¹jné¹dsa ni³ Jesús. Ca¹juúh²dsa: ―¡Tiog¹²
    jní² Juu¹³ jniang³! Di³ hi² hiug¹² hlanh³jni ―ca¹juúh²dsa.'
  dso-dso: ଏଟା ଦେକି ସିମନ୍‌ ପିତର୍‌ ଜିସୁର୍‌ ପାଦେ ମାଣ୍ଡିକୁଟା ଦେଇ ଜୁଆର୍‌ କରି କଇଲା, “ମର୍‌ଟାନେଅନି
    ଜାଆ ମାପ୍‌ରୁ, କାଇକେବଇଲେ ମୁଇ ଗଟେକ୍‌ ପାପି ମୁନୁସ୍‌ ।”
  meu-meu: Simona Petro ese una kara e itaia, bena Iesu tuina badinai e igo diho,
    eto, Lohiabada e, egu amo ba raka oho, badina be lau na dika taugu.
  yva-NT: Arono Simon Petrus po ana umaso raen, po vukane ranteter no Yesus amun,
    umba po raura pare, “Injae, Winyamo vatano kakavin dave, weti syare nyusyo ra
    nyoronto inaora! Vemo ntuna inatavon inya, weye risyamo ayao kakaije no rinai.”
  dgc-dgc: Ey de Simon Pedro, éy nagtaka side a tahod to dinikép de a ikan. I kakaguman
    ni Simon éy de Santiago sakay ti Juan, a patwade side a anak ni Sebedeo. Ey ti
    Simon, péketa na ta nanyaria, éy linumuhud siya ni Jesus, a kinagi na, a “Diyan
    ka umadene diyakén, Panginoon, da meaduék a kasalanan!” Ey kinagi ni Jesus diya,
    a “Diyan ka méganteng; sapul nadid éy éwan ka dén mangalap ta ikan, éngˈwan tolay
    a para diyakén.”
  zpm-NT: 'Zeeṉe goṉ Simón scataa meḻ taf ne bgaa, pquiitsgzhib me lo Jesús, rëb me:
    ―Bzhiguieḻ mazd psaan naa, tib miech ngoopdoḻ nac naa, rdzieeld so luu lo naa
    nu.'
  hix-NT: Tàwya xenyetxhe rma, tano me ro rma nehurkay hatà, Semaw Petru, Txesus yakrataka.
    Rohà y, ehonomnà me xaxa manay hamà, kekon hatà, àwya. Enyhoru ro omoro hamà.
    Uro hxako ryhe anhà. Àro ke rohyaye àtoko, kekon hatà.
  sim-sim: Saimon oson or heyehe kumbambongon or huvuhu Jisashi kumbamuk or takaha
    ormu mbara, �Wasilaka, mir anin hala ika. An kavakavan unda ma nira.�
  npi-ULB: तर सिमोन पत्रुसले जब यो देखे, येशूको अगाडि घुँडा टेकेर भने, “हे प्रभु,
    मबाट टाढा जानुहोस् किनकि म पापी हुँ ।”
  cgc-cgc: Pagkita Simon Pedro ta sikad tama na sidda, galuod kanen an naan ta tubangan
    Jesus daw gambal, “Ginuo, dili ka marani ki yaken. Gayya a gid ki kaon tak tama
    a sala.”
  tim-tim: Hain akto Petorogât galalupŋe akto emi teulogâtŋe lâuwâ kotyetŋe Yakobo
    akto Yohane are Sebedaio nanlogâtŋe yâkŋe iŋan dondâ are ekmâ sân sân meyi. Sân
    sân membiâ Simoŋ Petoroŋe Yesugât keiŋân kâŋgom gem hin dâep, “Woe, Humo, dosane
    humo mem luâk bâleŋe manman aregât hepun nekmâ ari.” dâep. Hain dâmbo Yesuŋe hin
    dâep, “Gâ bo hamewak. Iŋangât âi memat dop hainâk hâmbâi luâk mem oloŋ yekmenâ
    nâŋgât kâmot akbai.” dâep.
  yor-yor: Nígbà tí Simoni Peteru sì rí i, ó wólẹ̀ lẹ́bàá eékún Jesu, ó wí pé, “Lọ
    kúrò lọ́dọ̀ mi Olúwa; nítorí ẹlẹ́ṣẹ̀ ni mí.”
  wos-wos: Hurundéka xéta dé Saimon Jisasna man mombu hwati se dé déré wa, “Néma Du,
    méni wuniré yatakataka yitaméni. Wuni haraki saraki sémbut hurukwa du wuni. Wuni
    wali yamba tékéméni.”
  emp-NTPO: 'Simoʌ̃ Pedroba idji ume panʌ bid̶a b̶eda zocãrã jidaped̶ad̶a unusid̶ad̶e
    cawa crĩchad̶aẽ́ basía. Idji ume panʌra Santiago idjab̶a Juaʌ̃ basía. Ãdjira Zebedeo
    warrarã basía. Maʌ̃ne Simoʌ̃ra Jesu caita wãped̶a chĩrãborod̶e cob̶eped̶a jarasia:
    –Mʌ̃ Boro, biara b̶ʌa bʌra mʌ̃ caitabemada ãyã wãida, mʌ̃ra cadjirua obari bẽrã.–
    Jesuba Simoʌ̃a jarasia: –Dauperarãdua, id̶iba ʌ̃taa bʌra mʌ̃ itea ẽberã enebarida
    b̶eya.–'
  eng-F35: Upon experiencing this Simon Peter fell at Jesus' knees, saying, “Depart
    from me, Lord, for I am a sinful man!”
  ind-ind: Melihat keajaiban itu, sujudlah Petrus di depan Yesus dan berkata, “Tuhan,
    tinggalkanlah saya, karena saya ini orang berdosa.”
  pes-OPCB: 'وقتی شمعون پطرس به خود آمد و پی برد که چه معجزه‌ای رخ داده است، در مقابل
    عیسی زانو زد و گفت: «سَروَر من، از من دور شو، چون من ناپاکتر از آنم که در حضور
    تو بایستم.»'
  mpt-mpt: Saimon Fitae e niniino asube, e watemnea Yesuse skilono kikib ye dlong
    dlong golbuanea debelon sin aaunanea Yesuse baabanea Sum kobo deitne one! Ne hengmin
    gamobo gesebe.
  ssx-ssx: Kutu piekeeki handaata꞉ Saimono Pidama꞉ Yesu teke pa꞉ta꞉ tumiki yotuao
    alota꞉ Tekehalio. I̱ta꞉ hoke hau polo somema꞉ I̱ kiao pue leekeme.
  mkl-mkl: Iyi Simɔɔ Piɛɛ í yɛ mii nɔu í ce bɛɛbɛ ŋɔi í koo í ɡulɛ si wɑjui Jesu í
    ni, Lɑfɛ̃ɛ, tɛkɛɛ hɑi bi tom, domi ɑmuu ilu dulum nii.
  gaq-gaq: ଡାଗ୍ଲା ଶିମୋନ୍ ପିତର୍ ଆକେନ୍ କେଚେ ଜିସୁନେ ଞ୍ଚ ବୁନ୍ଦେ ଲଃଚେ ବାସଙ୍ଗ୍‌କେ ଏ ମାପ୍ରୁ
    ନାନେ ନେଙ୍ଗ୍ ଡାଗ୍ରାବାନ୍‍ ଲାଗ୍‍ଡଲା ଡାଗ୍ଲା ନେଙ୍ଗ୍ ମୁଇଙ୍ଗ୍ ପାପି ରେମୁଆଁ ।”
  gof-RNT: Simoon Phexiroosi hessa be7ida wode Yesuusa sinthan kunddidi, “Godaw, taani
    nagaranchcho asi gidiya gisho taappe shaaketta” yaagis.
  unx-unx: ଏନା ନେଲ୍‌କେଦ୍‌ତେ ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ ୟୀଶୁଆଃ କାଟା ସୁବାରେ ଉୟୁଃୟାନାଏ ଆଡଃ କାଜିକେଦାଏ,
    “ହେ ପ୍ରାଭୁ ଆଇଁୟାଃତାଃଏତେ ସାଙ୍ଗିନଃମେଁ, ଆଇଙ୍ଗ୍‌ଦ ପାପି ହଡ଼ ତାନିଙ୍ଗ୍‌ ।”
  gah-gah: Lá noigo, Saimon Pitaki makó mina vegenaki keza lagaha mukí alekumú ánigiake
    sigaga lamó nenazo, Pitá eza Izesuni agisauka gupá zeko lo amike Guivahanínemaka,
    neza lihimánegi ve nounazo, ahulonimioko vozo.
  lcm-lcm: Au, Simon Petero kala kinle na sa kapo serei na kala soturungai si ngono
    kakina i Iesu. Na kala antok ta, “Volava, ku pasal akipai anig, using nau a katakai
    i bil arikek.”
  aer-aer: Peter-arlke, James John atherre, alere Zebedee-kenhe atherre-arlke, artwe
    irrpennge arntirrkwentye akngerre arrpenhe areye-arlke, itne ingkirreke anthurre
    apatewarremele angkerreke, “Irrpennge nhenhe areye nthenhe-ngentyele-arle?” Nhenge
    Simon Peter-ele aremele nthakenhe-irrerlenge re Jesus-nge ularre amperele-arlenge
    arrernelheke. Re anteme Jesus-eke angkeke, “Ngkartaye, ayenge artwe akurnenge,
    atyengetye alhaye.” Jesus akenhe angkirtneke, “Iwenhenge? Atere-irretyalaye! Kenhe
    lyetenge-arle unte akaltye-irrerne irrpennge areye arntirrkwemele. Kenhe lyete-ngentyele
    tharle ngenhe akaltyele-anthetyenhe, kenhe unte akenhe artwe-arlke arelhe-arlke
    arntirrkwetyeke Ngkarte-werne-atheke unte akngetyetyenhenge itnenhene ingkirreke
    anthurre. Itne anteme atyinhe apententye akngerre irretyenhenge.”
  qvc-NT: 'Chaymi Simun Pidruqa Jisuspa ñawpambi qonqorikushpa, nirqan: —Kamachikuq
    Taytitu, noqaqam ancha uchayuq runa kani. Chaymi rrugayki noqamandaqa ashunaykipaq,
    nishpa.'
  tgl-ULB: Ngunit nang makita ito ni Simon Pedro, siya ay lumuhod sa paanan ni Jesus,
    na nagsasabi, “Lumayo ka sa akin, Panginoon, sapagkat ako ay taong makasalanan.”
  cbs-NT: 'baka midima nexekanxuwen taea Simón Pedro inun jabe dayamisbu inun Zebedeon
    bakebu jawen jaibu betsabu Santiago inun Juan e e iki dateaibun Simón danti itan
    Jesús yuikin: —Yusinaan, en juni chakabuki. Ea anua butukaini ea jenebaini kadiwe—
    abia Jesúsun yuikin: —Eki dateyamawe. Na ikis min baka nexexu keska wakin yudabu
    min ea jatu ichawaxunxanaii— aka'
  xtm-NTPP: 'Ja ni jini Simón ma sukan ma, te ni jinkoo jiti de nuu Jesús ma, te jiña''a
    de ya: ―‍¡Iya Tátnuni, má ki tu''va ña''a ni, vaa saña chi in tee ndiso kuechi
    kúu sa! ―‍kúu de jiña''a de.'
  nnq-nnq: Simoni Petulo apalola genia, ngakilikitila nnongi ja Yesu ngalenga, “Mmoke
    nnongi jango Angwana! Ne namundu bina mabaja!”
  bao-NT: 'To biro ca biiro ĩagʉ Simón Pedro pea, Jesús pʉto cʉ̃ ãjʉro jupeari mena
    tuetuu ea nuu waari, o biro cʉ̃re ĩiupi: —Wiogʉ, yʉre camotati waagʉja. Ñañarije
    ca tiigʉ yʉ nii yʉa —ĩiupi.'
  san-ORI: ତଦା ଶିମୋନ୍ପିତରସ୍ତଦ୍ ୱିଲୋକ୍ୟ ଯୀଶୋଶ୍ଚରଣଯୋଃ ପତିତ୍ୱା, ହେ ପ୍ରଭୋହଂ ପାପୀ ନରୋ ମମ
    ନିକଟାଦ୍ ଭୱାନ୍ ଯାତୁ, ଇତି କଥିତୱାନ୍|
  rmn-rmn: 'Кана о Симон Пётар адава дикхляс, ов пэло ко чянга ки Исусески тай пхэнляс:
    — Наш мандар, Сагбуса, вай мэ мануш бэзяло!'
  huv-NT: 'Wüx tajaw aag ayaj teat Simón Pedro, quiaj taquieel micos nej tiüt niüng
    ajlüy Teat Jesús, tasaj: ―Xique Teat, sayaag ngo nembeat nicuajind, najneaj mecueat
    xic cos nop xic nipilan nejiüras nisoet ―aj.'
  otn-NT: 'Mi̱ nu̱ ra̱ Bɛdu''a̱ te bi̱ nja, bi̱ nda̱ntyøhmu̱ p''ʉ ''bähra̱ Jesús,
    bi ''yɛ̱mbi̱: ―Ague grá̱ Hmu̱, da̱mi̱ ''uecua dí ''bʉcä, porque ja ma̱ ts''oqui.'
  nop-nop: Kaŋ Saimon Pitadi u kaŋ Jesu hebeŋ foloŋ mulelem timiŋa niŋguk, “Wapum,
    nu me kadakaniŋnit ale binabuŋa weŋ.”
  obo-NT: To nokita idda ni Simon Pedro, id lingko‑od sikandin diyot isowwan ni Disas
    woy mid ikahi to, “Longaggon, poriyu ka koddi su mosaasaa a no minuvu.”
  kca-kca: 'Щит шийаԓәмаԓ кемән, Иисусән Петрайа айәԓтәм Симон Иисус шашӈән хŏща рӑкнәс
    пӑ йастәс: "Турәм Куща, ма эԓтэм йэԓ мӑна, ма кӑрэкәӈ хŏйат".'
  cak-ENT: 'Y tok ri Simón ri nbix chuka'' Pedro chin, xutz''et que jun milagro ri
    xbanatüj quiq''uin ri cür, rija'' xbexuque'' chuvüch ri Jesús, y xbij chin: Ajaf,
    yin xa yin jun achi aj-mac, man c''uluman tüj c''a que ncac''uje-apu viq''uin,
    rat ri juis ak''ij.'
  lif-NT: ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛᤖᤧ ᤁᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤍᤃᤡ ᤌᤢᤱᤒᤥᤜᤈ᤹ ᤕᤢᤱᤛᤡᤱᤅᤠᤱ ᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ.
    ᤀᤡᤱᤃᤠ᤹ᤃ ᤛᤠ᤹ᤖᤡᤰ ᤗᤠᤕᤥᤒᤠ ᤔᤏᤠᤀᤠᤖᤥ. ᤂᤧᤏᤧ᤹ᤏᤢ ᤘᤠ᤹ᤔᤠ ᤔᤧᤗᤠ᤹ᤀᤠᤴᤗᤥ. ᤗᤧᤖᤠᤱ ᤌᤩᤠᤱᤅᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī jinī Simón Pedro jā súcuán nī ncuu. De nī jēcuīñī jītí dē nūū Jesús,
    de nī ncāhān dē: Vāha cā cujiyo ní Señor, chi tēe íyó cuāchi cúu sá, ncachī dē.'
  san-TIB: ཏདཱ ཤིམོནྤིཏརསྟད྄ ཝིལོཀྱ ཡཱིཤོཤྩརཎཡོཿ པཏིཏྭཱ, ཧེ པྲབྷོཧཾ པཱཔཱི ནརོ མམ ནིཀཊཱད྄
    བྷཝཱན྄ ཡཱཏུ, ཨིཏི ཀཐིཏཝཱན྄།
  qve-NT: 'Chayta Simón Pedro rikuspanmi, Jesuspa ñawpaqninpi qonqorikuspa niran:
    —¡Señor, noqaqa huchasapa runan kani; ayqeriy noqapa ladoymanta! nispa.'
  pao-NT: Soo Simon Peter ka tu pupua'amu James, John-no yise, o'no oo pudu sopedakwatoo
    ka Te Pabe'e unu pooha-gana, umu ka ewow pakwe mu tuukwina poonnese, soo Peter
    yise ka Te Pabe'e-matoo nanesootuhikooha mee unnewunu, “Uda! Nu ooosapa tuma'emukwanummedu.
    U tubetse besa'yoo. U sakwa gi nu tzage'e manepana.” Soo Te Pabe'e yise meeoo
    ka Peter netamma, “Gi nu-ma suipana. Wuna'me u pakwe-ganummedu. U sakwa nu-ma
    tsabegase ka Te Naa besa unnepu mu numu tunedyooemea e tummatzina.”
  cbu-NT: 'Simsha anumun punirustaku, Isusush tutunlltaramach ashirangiya; Ichee,
    nuw kizpurtana yutaritti. Shiyaa paziktana. Naangi; ksanda; mang, tárangiya. Isussha:
    Nduni, tárinllpa. Nuwaa punirinllpa. Naani, tputsireemi tayaspatachsha, tárangiya
    Simootsi, manga. Simsha wamkuri kizpur punirangana. ¿Wanip kayupchee putayariniya?
    táyarusin, punirustarangana. Sípitiyurini wip, Sandeekurini, misha Wanga, istarangitamta.'
  usa-usa: 'Tááimoni Pítaama miráimma aónatuwena Îtuni aítaupi araayutaúmmá aténa
    maará-tiraiye: “uyátárai-nako, emá kemmá tiyuwé kóaao. kemá kúmiq-naqune.” téna
    tiráiye.'
  soy-soy: 'Kɛ Simɔɔ Piyɛɛ uu lɛ̃ n yɛ̃́, uu Yeesu kɛyu-i wúlɑ uu rɛ: Upíimɑ, ɑ
    nɛ kɛtɑɑ nɛ́ wɑ, nɛ ukópɛkɔɔ́ lɛ!'
  hui-hui: O biyagoni hondowa Saimono Pidahanda Yasu buhayagi ge duli hanga ho biruwa
    lalu, Anduane Homogo-o i̱ koorene ko kogo i̱ helalu pu, lene.
  amf-amf: Bhethiroos hambhea Simoon ogoam yinin haapenka, Yesussa birante kumpurdhayse,
    “Imbo, inta seeso eedi inin dohonna, ikalanka pegadhaa!” kina ki hamade.
  quc-NNT: 'Aretaq ri tat Simón Pedro xril ri xb''anik, xub''ij: Qajaw Jesús, man
    taqal tä chwe chi käk''oji la wuk'' rumal chi ri in, sib''alaj in ajmak, —xcha
    che.'
  dob-dob: Gote ꞌena Saimoni Pita iyana ꞌana yau ꞌiꞌitedi ga Yesu ꞌaenaya ꞌibwagobwago,
    ta Pita ꞌigwae, “ꞌInapwana ꞌuda pilisinegu, manuna ꞌaboꞌagu totoꞌumaligu.”
  wrs-wrs: Simonmba nongalnamba, doa hev tit vevna, pai, tambkova esvema, doa hev
    Yesusna monglara mulumbdandna lohvhoa, omnana, mendekli, mani kava besal indhanarinima,
    owai, kava indhanakoklarini, yeoa kanaminioa gao.
  mca-mca: 'In yi''wen pa''aj aka''an ha'' Simón Pedro, qa wonokok''enifi pa''aj pa''
    Jesús, qa yit''ijets: —Me''niton ye''mets, Yatsat''axyij, qe yakha'' qi in yuƚ''ax.—'
  kiw-kiw: Ida Simora Petero-ro, iobodimo raai ieaꞌai-da, ruu popupopu pihimai, Iesu
    hohoo reꞌei-da, ida paaꞌo. “Odadeai moo reꞌei-da, Paidubu-o! Moo memiho dubu-ka!”
  tzo-TZC: 'Cꞌalal jech laj yil ti Simón Pedroe, tey laj squejan sba ta stojol ti
    Jesuse. Jech laj yal: ―Cajval, chꞌaco aba ta jtojol. Yuꞌun ti vuꞌune jsaꞌmulilun
    ―xi.'
  mya-mya: ထို​အ​ခြင်း​အ​ရာ​ကို​ရှိ​မုန်​ပေ​တ​ရု​မြင်​လျှင် သ​ခင်​ယေ​ရှု​၏​ခြေ​တော်​ရင်း​မှာ​ပျပ်​ဝပ်
    လျက် ``အ​ရှင်​ဘု​ရား၊ အ​ကျွန်ုပ်​သည်​အြုပစ် သား​ဖြစ်​သော​ကြောင့်​အ​ကျွန်ုပ်​၏​ထံ​မှ
    ကြွ​သွား​တော်​မူ​ပါ'' ဟု​လျှောက်​၏။
  gng-NT: 'Simɔn Piɛr laa'' nnɔ ma nnɔ, nɛ ki gbaan'' *Yesu ya nun bó, ki tɔke''
    wɔ ki ye: «Yonbdaan, jɛnde nʼsaan, kimɛ n yé ubiɛrdaan nɛ.»'
  cbi-NTPO: 'Tsanguetu Simón Pedro Jesús'' ajuusha telenajitu tsandimi: Rukui, iya
    ujcha lamu rukuñu'' mitya, inu baka'' mijiide, timi.'
  ikk-NT: Ogẹn Saịmọnụ wụ Pita gi hụn ihiẹn mẹni, ọ nọ gbuni Jesu osekpu, sị, “Gha
    ebe m rị pụ, Di-nwọnni-ẹnyi, nị m wụ onyẹ njọ!”
  leu-leu: Layaan na Saimon Pita a xalum a mo aanabeꞌ nane bukaak la ka Yesus e a
    kuus, “Faapalau sega Memai, nenia, ne mataa mosaat.”
  maz-NT: 'E Simón Pedro ''ma mü o jñanda c''o jmõ, o ndüñijõmü a jmi e Jesús, o xipji:
    ―Nu''tsc''e ín Jmuts''ügö, rí sũ rgá bübü in jmigue. Na ngue me na s''ozgö, rí
    tũ ín nzhubü, eñe.'
  bod-N: སི་མོན་པེ་ཏྲོས་དོན་དེ་མཐོང་ནས་སྐྱབས་མགོན་ཡེ་ཤུའི་ཞབས་དྲུང་དུ་ཕྱག་བཙལ་ཏེ་འདི་སྐད༌དུ།
    གཙོ་བོ༌ལགས། བདག་ནི་མི་སྡིག་ཅན་ཞིག་ཡིན༌པས། ཁྱེད་རང་ང་དང་བྲལ་ནས་ཕེབས་རོགས་ཞེས་ཞུས་སོ།།
  tca-NT: 'Rü yexguma yemaxü̃ nadèu̱xgu ga Chimáũ ga Pedru, rü Ngechuchupẽ́xegu nayacaxã́pü̱xü,
    rü ñanagürü nüxü̃: —¡Choxna ixũgachi! Pa Corix. Erü choma rü wüxi i duü̃xü̃ i
    pecaduã́xü̃ chixĩ —ñanagürü.'
  zpl-NT: 'Chenu ulañiꞌ Simón Pedro nú unga scua utsu lliquilla lu Jesuse nu unilla
    lunu: ―¡La yala nú tsua lulu Jesuse, xne necaa bene enu rluꞌcu dula!'
  mbc-NT: 'Mîrîrî warantî awe''kupî era''ma tîuya ye''nen, Simão Pedro e''sekunka''pî
    Jesus pia. Moropai ta''pîiya: —‍Uyepotorî, uurî sa''ne wanî imakui''pî ku''nen
    pe. Mîrîrî ye''nen uupiapai atarimakî. ˻Morî pe awe''to'' warantî pepîn uurî˼
    —‍ta''pîiya Jesus pî''.'
  ndg-ndg: Lakini Simoni Petro, paabweni nyaa, atitomboka mu'magoti ya Yesu ni kubaya,
    “Boka kwangu kwasababu nenga ni mundu mwenye sambi Ngwana.”
  wsk-wsk: Se tom Simon-Peter mel mu arigam mu nu Jesus ko suwik duap ningi dagulam
    ale mam, “O Kari Biya, ni aninga bitar ale namarko! Ani kari bo ningo mena, ani
    memek,” mam.
  toj-NT: 'Cuando ch''ac yil ja jastal it ja Simón Pedro, ti co mec''an ja ba sti
    sat ja Jesusi: ―Mi lom xa mojanon, Cajual, porque ja queni mulanumon, xchi.'
  tbc-tbc: Saimon Pita abaŋ ago ile tag Jesus naon na turun isaluwig ibol, “O Tubun
    en, ŋai tamol saiag. Oŋ ŋai bisawag pe wau.”
  sna-sna: Simoni Petro akati achiona izvi, akawira pamabvi aJesu akati, “Ibvai kwandiri,
    Ishe; ndiri mutadzi!”
  smk-NT: Sin na'kit nayti ni Simon Pedro, nanalimukod ya sa adapan na ni Jesus ket
    wana, “Catawan, kaday'an rako ta saya akon makasalanan!”
  grc-TCGNT: Ἰδὼν δὲ Σίμων Πέτρος προσέπεσε τοῖς γόνασιν Ἰησοῦ, λέγων, Ἔξελθε ἀπ᾽
    ἐμοῦ, ὅτι ἀνὴρ ἁμαρτωλός εἰμι, Κύριε.
  gof-WFTW: Simoona Phexiroosi hessa be7ida wode Yesuusa sinthan kunddidi, “Godaw,
    taani nagaranchcho asi gidiya gisho, taappe shaaketta” yaagis.
  spa-BLM: 'Pero Simón Pedro, al verlo, cayó de rodillas ante Jesús, diciendo: “Apártate
    de mí, porque soy un hombre pecador, Señor”.'
  kyz-NT: Ipiraa ojeupe i'aramũ 'gã ajemogymogyau etee 'gã kyjea 'gã nerekou. Ipiraa
    'gã moporesaka etee ojee. —Kuu. Kwaiwete ipiraa. Awỹja te koromũ ako nũ'ũ? Ae
    rekoetea nuapoa'uweri nanuara. Ku'jywa 'ga te nipo 'ã ako nũ'ũ— 'jau 'gã ajaupe.
    A'eramũ Simão Pedro 'ga awau wenupy'ãu wapyka Jejui 'ga rowase. —Eyry'gi je wi.
    Jetywet noko je jepi 'ja. Ene te 'ã eneresage. A'eramũ ene je pyri epytawe'em—
    'jau Pedro 'ga Jejui 'ga upe.
  dao-dao: Sihmon Pita cun Jesuha khaw kunga kawp lü, “Bawipa aw, kei khyangka ni,
    na ceh taa,” a ti.
  cya-cya: 'Yu Simón Tyo can'' xa na''an yu cha'' re mdyi''ya xtyin'' yu tloo ñi lo''
    juin yu: Ñi X''nan, tyi''o tso'' um siin'' si''yana nan'' lcan nten qui''ya chendyu.'
  nii-nii: Saimon Piisa eim jep oł ei kanpi Jiisas simb ełe mani pupu yi nim, “Nim
    si kind po! Na oł kis ełe wu moł,” pa nim.
  ign-NT: '@see-verse:LUK.005.007'
  dik-NT: Nawën tïŋ Thaimon kë cï rot looi, ke gut yenhiɔl piny Jethu nhom ku lueel,
    “Bɛ̈ny, jäl tënë ɣa, ɣɛn ë raan la guɔ̈p adumuɔ̈ɔ̈m.”
  cac-cac: 'Axo ix yilan jun chi'' vin̈aj Simón Pedro chi'', ix em cuman vin̈ d''a
    yichan̈ Jesús, ix yalan vin̈ d''ay: —Mamin, ma max ach el d''a in tz''ey, yujto
    a in tic, te chuc in, xchi vin̈.'
  tzj-E: 'Ja'' Simón Pedro tak xutz''et jmilagro je xbantaja c''jara'' xexque''a chwech
    Jesús y cawra xbij tzra: —Wajaw, jat cnay-a'' cana com anen xe en jun acha en
    aj-il en aj mac, cara'' xbij tzra.'
  san-BUR: တဒါ ၑိမောန္ပိတရသ္တဒ် ဝိလောကျ ယီၑောၑ္စရဏယေား ပတိတွာ, ဟေ ပြဘောဟံ ပါပီ နရော
    မမ နိကဋာဒ် ဘဝါန် ယာတု, ဣတိ ကထိတဝါန်၊
  yaa-NT: 'Nãskara õikĩ Simón Pedro Jesús nãmã ratokonõ mai chachipakefofã yoini:
    “Ifo, emakinoax katãfe, ẽ feronãfake chakakĩ,” fani.'
  cab-NT: Dan le laríjini Simón Pédro cátei le, ába lájuduragun ligíbugiñe Jesúsu,
    ába laríñagun lun. —Ígira bána, Nabúreme, ladǘga ában wügǘri gafígounti nugúya.
  clu-clu: Pagkakita dato ni Simon Pedro, naglood tana kay Jesus kag magkoon, makon
    na, “Ginoo, bayai ako tungud nga ako tao nga makasasala.”
  swh-ULB: Lakini Simoni Petro, alipoona hivyo, alianguka magotini pa Yesu akisema,”Ondoka
    kwangu, kwa sababu mimi ni mtu mwenye dhambi Bwana.”
  tpt-NT: 'Tejkan chuncha laqtsꞌil ni Simón Pedro tus taꞌaqtsoqoqtanil la ixtalakaꞌukxpuꞌ
    ni Jesús, va junil: —Kꞌimakꞌaucha, Jalhachimoꞌonuꞌ, ni kitꞌin va qayntaun maqtaqalhiniꞌ
    joꞌati kunita.'
  aai-aai: Abisa matar Simon Peter i’itin ana maramaim Jesu nanamaim sun yowen re
