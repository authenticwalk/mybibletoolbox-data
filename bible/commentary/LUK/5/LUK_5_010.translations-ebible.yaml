  ata-ata: Ta menexu tamei e Iakovo ilou Ioanesi, e Sevetaio ta ꞌolu ne, ilou mimamaꞌu
    kalumo. La sou Iesu muvikalanu Saimoni lexe, “Nini namamaꞌu uasi. Vaimomo ꞌo ne,
    nini nenoꞌa ta sinanasi, ia iliꞌi la nini nakaeneꞌi ta mitema ineꞌe noxilo.”
  qvw-NT: 'Chaynütac Simonpa partil lulawshïnin Zebedeop chulin Juanpis, Jacobopis
    lluy jucnawyäcuyllaman camälälila. Jinaptinmi Simonta Jesus nila: “Ama manchacuychu.
    Cananpïtá challwa juntupäcuśhayquinümi nunacunactapis Diospä juntupämunqui” nil.'
  nfa-nfa: '@see-verse:LUK.005.009'
  tnp-tnp: Kəni Jemɨs mɨne Jon, nətɨ Səpəti mil u katiavi nəmu mɨn ilahal Saimon,
    ilau mɨn kəmuauɨt pɨk narmɨlau tiuvɨg o nəmu mɨn u. Mətəu Iesu təməni=pən kəm
    Saimon məmə, “Səgɨniən. Ik iətəm rəha niuviən nəmu, mətəu rəueiu əha matuvən,
    ik onəkiuvi=pa nətəmimi.”
  urd-urd: और वैसे ही ज़ब्दी के बेटे या'क़ूब और यूहन्ना भी जो शमौन के साथी थे, हैरान
    हुए। ईसा ने शमौन से कहा, “ख़ौफ़ न कर, अब से तू आदमियों का शिकार करेगा।“
  hot-hot: Ma Sebedi anêŋ nakaduŋ Jems lo Jon atu ba thêlô idum ku êvôv alim haviŋ
    i êyê nôm êŋ ba esoŋ kambom haviŋ. Ma Yisu hanaŋ hadêŋ Saimon, “Miŋ ôkô ami. Vêm
    ka tem ômbôv anyô êtôm lêk hôvôv alim.”
  mqj-NT: 'Mangnga-mangnga duka'' solana Simon disanga Yakobus anna Yohanes, bassi
    anakna Zebedeus. Nakuamo Puang Yesus lako Simon: “Dau marea''! Mengkalao temo
    rupa taumo la mudala.”'
  rus-SYN: 'также и Иакова и Иоанна, сыновей Зеведеевых, бывших товарищами Симону.
    И сказал Симону Иисус: не бойся; отныне будешь ловить человеков.'
  mbh-mbh: Ma Sebedi itun or aini ako ini a Jems na Jon, or paini ini a Saimon ithanga,
    ma or paini mun kene o kukuk. Lama Jisas i ria Saimon ve, “Wong mothong tova ong
    ngeip, nomenga ong el silang, aveto ponange na panen aro ong el toko na sengre
    a tho nge me.”
  bdd-bdd: ma wete gide Saimoni ꞌiyanaowedi Yemesa ma Yoni, taudi Sebedi natunao.
    Coinega Yesu Pita ꞌihegwaeya, ꞌigwae, “Sahena ꞌuꞌateꞌateyoho. Ma hesi bewa ꞌoinega
    ma tomota gide ꞌuꞌona ꞌesedi.”
  cbt-NTPO: 'Amiconënpitanta'' pa''yanpi, Santiaco, Coansha inapita itopiso''. Sipitio
    hui''ninpita inahuaso''. Ina quëran Simon nontaton, Quisosori itapon: —Ama iyasha
    pa''yanquësohuë''. Nani catahuaranquën sami macamaso''. Ipora quëran huarëso nipirinhuë'',
    catahuaranquën piyapi''sa'' macamaso marë''. Inapitanta'' imainacoso marë'' masaran,
    itërin.'
  rmy-SERVI: 'Трашане кади ж амала Симонохкэрэ, Иаково тай Иоанно, Зеведеехкэрэ чявэ.
    Нэ Симоности Исусо пхэнда: — На дар. Акана манушэн авэґа тэ астарэ.'
  srn-NT: 'Yakobus nanga Yohanes, den tu fis''mati fu Simon, ben ferwondru tu. A p''pa
    fu den tu man disi ben nen Sebedeus. Dan Yesus taigi Petrus taki: “No frede. Bigin
    fu now yu o fanga libisma.”'
  cta-NT: 'Loꞌo tyucuaa nu quiꞌyu sñiꞌ Zebedeo nu ngaꞌa̱ neꞌ chaca yaca niꞌi̱ biꞌ,
    nu naa Jacobo loꞌo nu naa Juan ni, loꞌo nguꞌ biꞌ ndyutsi̱i̱ tsa nguꞌ; la cuiꞌ
    tyaꞌa ndyaꞌa̱ Simón cña laca nguꞌ biꞌ. Liꞌ nchcuiꞌ Jesús loꞌo Simón: ―Ná cutsi̱i̱
    ma̱ ―nacui̱―. Tya tsubiꞌ la cua laca ti cña nguaꞌni ma̱, xcuiꞌ cña cuta cualya
    nguaꞌni ma̱; pana juani, ta naꞌ xaꞌ cña jiꞌi̱ ma̱, chaꞌ ca̱a̱ loꞌo ma̱ jiꞌi̱ xaꞌ
    ñati̱ ca slo naꞌ ―nacui̱ Jesús jiꞌi̱ Simón, juaꞌa̱ jiꞌi̱ tyaꞌa ndyaꞌa̱ yu cña.'
  bqc-SIM: 'Màa Zaaki ń Zãao, Zebedee nɛ́ pↄ́ aa dɛ kↄ̃gbɛ̃ↄ ũ ń Simↄↄo bílikɛ̀
    lↄ. Ɔ̃ Yesu ò Simↄↄɛ: Ńsu to vĩa n kũo. Za gbã gbɛ̃nazĩna ↄ̃ ńyↄ̃ↄ wɛɛlɛ.'
  tcz-CHONGTHU: Akiloipi teu, James le John, Zebedee chapateni jong chun kidang asalhon'e.
    Yeshuan Simon adonbut'in, “Kicha hih'in! tua pat'a miman joh'a napan ding ahitai,”
    ati.
  mar-mar: तसेच शिमोनाचे भागीदार जब्दीचे पुत्र याकोब व योहान हेही त्यांच्याप्रमाणे
    आश्चर्यचकित झाले. मग येशू शिमोनाला म्हणाला, “भिऊ नको, कारण येथून पुढे तू माणसे
    धरणारा होशील.”
  snp-snp: Weni lawa apaitami ya Saimoniki lono lawoko olamo we Yemusite Yonite, Sebedi
    nalafo lele ya ayaida oti weni lawa gediye. Eti o minato, Yesukafo Saimoni eti
    loto loumami, Kamo koli komámaneyo. Oiya amalekati wenena olu-olu enane, loto
    loumaiye.
  isl-isl: '@see-verse:LUK.005.009'
  spy-NT: Kiilat ꞉nkicheek Yāākōbō ākoo Yoowaana wērichoo kibo Sebetaayo, choo kiyēyiisyootē
    āk Simōōni. Kumwoochi ꞉Yēēsu Simōōni kule, “‑Mēēmuy! Kāmēētēēnāmootē burburiinēk
    kung'eetee raat ānkuwo taay, nteenee +mēēyisunootē biiko.”
  xnn-xnn: ya olay gedan san ib-an Simon issan esay bangka ay da Santiago ken Juan
    ay an-ak Zebedeo. Dat kanan Jesus ken Simon, “Adi kayo mabain ay maitapi ken sak-en.
    Ninsidsidok kayo is ikan ngem id wani isolok abes nan ikkanyo ay mensidok is ipogaw
    ta maitapida isnan mentolayan Apo Dios.”
  mwe-mwe: Nneila peila a Yakobho na a Yowana bhana bha a Shebhedayo bhalinginji bhatanda
    yamaki ajabhonji a Shimoni gubhakanganigwenje. A Yeshu gubhaalugulile a Shimoni,
    “Nnajogope, kutandubhila nnaino nkatanda yamaki, ikabheje liengo lyenu shilibhe
    lya tanda bhandu.”
  tte-tte: '@see-verse:LUK.005.009'
  tcs-tcs: I bin gad tu klostumet blo Saiman wea da nada bot tu. Zemes ane Zon, boi
    blo Zebadi, demtu bin prapa atzamp tu. Apta nau Zizas bin spik po Saiman. ‘Yu
    no prait. Prom distaim nau yupla nomo go kese pis. Yupla go kese man. Yupla mas
    meke wok blo God nau po spik wod blo God po ol pipol.’
  hlt-THB: Simon a pyi, Zebedee a caqawi Jakob ingkaw Johan awm anik kawpoek kyi hy.
    Cekcoengawh Jesu ing Simon a venawh, “Koeh kqih; tuh awhkawng thlang ak tukung
    na awm hawh kawp ti,” tina hy.
  soq-soq: ita sosowa da, Sebedi obampa Iems Ion nata, waa da bedewe waimoia, waau
    nope wimoieno ewane do memesaidantoiena. Dima Saimon wana Iesu etene me diene
    wanase, “Mai saitaa! Ne tauma e dewaepo apanaida lawailala segaite wanempa.”
  qub-qub: 'Chayno mancharisha caycaran Zebedeopa wamrancuna Santiaguwan Juanpis.
    Paycunaga caran Simonpa pescädu charej-masinmi. Jesusga Simonta niran: «Ama manchariychu.
    Cananpitaga runacunatanami shuntamunqui pescäduta charir shuntashayquino.»'
  att-att: Á napállâ gapay di Ime kâ Kuan, nga ánâ ni Sebedo nga mepattarabáku kâ
    Simon sù tádday nga barangay. Á kinagi ni Apu Kesu kâ Simon, “Ari ka lâ maganássing.
    Aringin sirá yù tarabakuan naw, ta dobat takayu ta umay kayu mangapà ta tatolay
    nga umay metádday nikán,” kun na.
  bki-bki: bija bunu Sepeti kenerinio juo nei, Yemesi naio Jone, napano naljuo amiasol
    Saimon amim̃au vio takurano, naljuo amiilo toru kanio. Ana na Yesu mil ba Saimon,
    naio berinavo “Ei, jau komerou re ka vite na tibe na. Bior tikar banei, mia jau
    kovuru bere re niado, mia jau kotom̃a kovuru tomu nalo amei atakisor kiniou.”
  bqp-bqp: 'Lɛmɛ dↄ Yamisi kũ Yuhanao, Zebedi nɛ́ kũ ò de kↄ̃ gbɛ̃nna ũ kũ Simↄo
    bídi kɛ̀ se. Akũ Yesu pì Simↄnɛ: Ǹsun tó vĩna n kũro. Zaa gbãra bisãsirin
    ĩnigↄ̃ wɛtɛ.'
  mcp-mcp: 'Tɛɛm bə Zhâk bá Yuánɛs bwân ɔ́ Zhébedé bwə́ á bə buud ɔ́ gwooŋg ɔ Shímun
    wá bwə́ á bə nə́mə́ nə iŋkuŋkúúnd. Nə́ ndɛɛ́ Yésus mú cɨ nə Shímun nə́: «Kú bɛɛg
    fúndə, tɛ́ɛ́d fwála gaád wo zə́ bá dʉ julə búúd.»'
  hat-hat: 'Se te menm bagay la tou pou Jak ak Jan, de pitit Zebede yo, ki te asosye
    Simon. Lè sa a Jezi di Simon: Pa pè. Depi koulye a se moun ou pral peche.'
  npl-NT: 'Noiwa n Jacobo iwa n Juan, itelpochwah n Zebedeo non otekitiah iwa n Simón,
    saikpanoa omomojtijkeh. Pero Jesús okili n Simón: —Amo ximawi, axa te ayakmó timichmas,
    yej pewas tikinmichmas tlakah.'
  bgg-bgg: Ji duiine Simon ro ijak Jems nane Zebedi pha dufuii Jon de wiengphleg dun.
    Isu è Simon shii yao, “Arum chid rabo; sudoh è thiwing nane branthek shii zum
    ruii phro.”
  eng-TCENT: including James and John, the sons of Zebedee, who were Simon's business
    partners. Then Jesus said to Simon, “Do not be afraid; from now on yoʋ will be
    catching people.”
  eng-BSB: and so were his partners James and John, the sons of Zebedee. “Do not be
    afraid,” Jesus said to Simon. “From now on you will catch men.”
  cpu-NT: 'Jimatzitanakaro Jacobo eejatzi Juan, itomipayeeni Zebedeo, tema iri itsipatakari
    Simón. Iro kantamaitacha Jesús ikantanakeri Simón: “Eero pitharovashivaita, onkempitaiyaaro
    iroñaaka iriimi atziri noshimaatakagaiyaami.”'
  san-ASM: তদা যীশুঃ শিমোনং জগাদ মা ভৈষীৰদ্যাৰভ্য ৎৱং মনুষ্যধৰো ভৱিষ্যসি|
  tac-NT: 'Abiena majale alué Sebereo ''kúchila Santiago ''lige alué Juani napu alué
    Simoni ''yuga nóchame nile. ''Lige alué Esúsika anele alué Simoni: ―Tase majawa
    mué rió, jípesíko ''ma tabilé ro''chí i''mume nímala mué. Jípesíko ra''íchali
    rejcholi ruyeme nímala mué ralámuli napurigá ku ''la na''támala.'
  eng-WEBPB: and so also were James and John, sons of Zebedee, who were partners with
    Simon. Jesus said to Simon, “Don’t be afraid. From now on you will be catching
    people alive.”
  gfk-H: Ma ira airua hintura Saimon, Jemes ma ne Ioanes, ira airua nati ne Sebedi,
    dir mah dir ga manga karup. Io, Iesu ga tangai ta Saimon, “Waak u burburut. Tur
    lah um kaiken u na kapkap tunatuna.”
  viv-viv: Meda anafaiweya Yemesa Yoni, Sebedi natuneyao, aseꞋasedi giꞋalilihiwana
    Saimoni ahenao buye bayaumeya hififaisewa amanadi. Tu Yesu Saimoni gigahena gigayo,
    “Keke unamatauta. Tova adamoya be tova giꞋelaꞋela againe keke igana tu kaliva
    unaveꞋonadi be hinamuliyeku.”
  yao-yao: Iyoyo peyo che Yakobo ni che Yohana ŵanache ŵa che Sebedayo, ŵakukoka achinjakwe
    che Simoni nombewo ŵasimosile. Che Yesu ŵaasalile che Simoni, “Nkajogopa, kutandilila
    sambano chimme ŵakwaikanawo ŵandu kwa Ambuje.”
  tgp-tgp: ale James enia John sohena, enira natun Zebedee sei la tapalan Simon Peter
    na bisnis mata aleale maji. Ale Iesu mo verea isan Simon mara, “O sopo matahu!
    Mo tapulo nake, engko o pa tamlohi tara tamlohi!”
  auc-NT: Ayæ̈ Timönö tönö godongämæ̈ gæyæ në dadöwëna Tebedeo wodi wëna Tantiago
    tönö Wäö adobaï guïñente wægadaimpa. Ïninque Itota ïñömö Timönö ingante, —Guïñënämaï
    incæbiimpa. Gæyæidi gæte bitö æ̈maï bitö ïincayæ̈ ate waodäni ïnänite gæte baï
    cædinque apæ̈nebi ëñëninque ponte quëwencædänimpa.
  kbc-NT: Tiago ijaa João lionigipi Zebedeu, lokaaɡ̶etedi Simão, eledi eliodi moyopo.
    Odaa Jesus jeɡ̶eete Simão, “Jinaɡ̶adoii! Natigidiwaɡ̶a abaatalo noɡ̶ojedi majicitiogi
    oko. Pida niɡ̶ina natigide ja ɡ̶abakedi mawii metidadiwaɡ̶adi oko, odaa jaɡ̶ajicitalo
    Aneotedoɡ̶oji.”
  bmh-bmh: Zebedi nugau gelegul aliag, Zems zaug Zon dual, go Saimon dual ereg aidanemen,
    go igul uligaimai, esilakinar. Yesus nug Saimon-Pita aureun, “Na umin ien, na
    e karuk ulis om sul, aiu ses na duailel guzenai imaramam.”
  ctu-BL: 'Che'' ja''el, tsa'' cajiyob ti bʌq''uen Jacobo yic''ot Juan, i yalobilob
    Zebedeo, i pi''ʌlobʌch Simón ti e''tel. Jesús tsi'' sube Simón: Mach a cha''len
    bʌq''uen. Wʌle, mux a wochel ti xchuc winicob, che''en.'
  meq-meq: 'Andza niye, ndo məpay bəzay a Simoŋ, ta dzədzar dərmak. Ndo neheye tə
    paway bəzay a Simoŋ aye na, Yakuba ta Yuhana wawa i Dzebede hay. Ane tuk na, Yesu
    a gwaɗay a Simoŋ: «Kâ dzədzar bay. Nəkar na, ka ta həlaweye ndo hay ka təv ga.»'
  noa-H: Maagwai Pedro k'apeen hãbak'ai bote hee narr k'ʌʌnaujã hĩchab hamach k'apeenau
    k'ĩirju narrjö k'ĩirju nʌisijim hanaabá. Mag bote hee naajim haajem Zebedeo chaain,
    Santiago Juan dʌ̈i. Mamʌ Jesuu chi Simonag, —Simón, hoob k'ĩirjum hajim hanʌm.
    Warr pʌch sĩi dö hʌa gaaipai chitarrjö, hĩsmua hatagan pʌʌn jũrr mʌ hiekta hõrag
    jaau gaaipaita chirsijugui hajim hanʌm.
  alp-NT: Simone eni ebe Yakobuse kai Yohanese (luaise Sebedea eni nanae) esi herane
    lekwe. Yesuse Ibeteke loko Simone be, “Rilamu yake! Bei petu meije Au ono ale
    kena aono tamata esi lulu Alla.”
  san-VEL: tadaa yii"su.h "simona.m jagaada maa bhai.siiradyaarabhya tva.m manu.syadharo
    bhavi.syasi|
  kbq-kbq: E'i anazanke huke Zebeti ne'mofo Jemisike, Jonikea znagogogu hu'na'e, Saimoni
    ene tragote'za erizana e'nerizane. Higeno Jisasi'a Saimoninku anage huno asami'ne,
    Korera osuo, amaretima agafa hunka vnanana, vahera zamavaregahane.
  kbh-kbh: 'Santiago y Juan, chë Zebedeobe uaquiñata y Simonbe enutata, chátnaca auatjanánata
    ibojtsemna. Chora Jesús Simónbioye tbojaniyana: —Ndoñe matauatjana. Morscana,
    ents̈anga Bëngbe Bëtsabiama cochántsanguaye, y nÿe beonga ashebuanayá ndoñe quecochátsmëna
    ca.'
  ron-LSB: 'la fel și Iacov și Ioan, fiii lui Zebedei, care erau asociați cu Simon.
    Isus i-a spus lui Simon: “Nu te teme. De acum înainte vei prinde oameni vii”.'
  pon-pon: 'A pil dueta Iakopuj o Ioanej nain Jepedauj ol oko, me ian Jimon. Iejuj
    ap kotin majani on Jimon: Koe der majak, pwe jan anjau wet kokola koe pan jaikidi
    aramaj.'
  nhe-BL: 'Huan nojquiya quisentlachilijque Jacobo huan Juan tlen eliyaya itelpocahua
    Zebedeo huan eliyayaj ihuampoyohua Simón. Huan Jesús quiilhui Simón: ―Amo ximomajmati.
    Ama timichtlajtlamajquetl, pero na nimitznextilis quejatza tiquinnotzas tlacame
    ma nechtoquilica.'
  sps-sps: Ina fuan a vaatau tsunia ere Jemis me Jon arin guei ten Sebedi ngian kan
    to. Ai Jisas tsue to ten Saimon, “Oraav bus vaare, muan nyi natiny kat iny nonom
    jian, sai te tanik non roman Nyo faatsuts marom anyi tan kat iny nonom mes iny
    kopis rari ma naa mi ri Tsonyo.”
  wnc-wnc: Siwan Sebeditane waaknga Jemskat Jonkatda Saimondane notna waapaakaya kake
    asatnakumayak. Satnawat Jesuta Saimonu anzing inikut, “Nangaakan ma natapim. Masande
    gata aminbamu pis wa kaiyak binga tapduk anggweneta tuwanguke patakopso,” ngang
    inikut.
  bus-bus: 'Lɛmɛ dↄ Yemisi kↄ̃n Yohanao, Zebedi nɛ́ kɛ̀ aↄ̃ↄ dɛ kↄ̃ gbɛ̃ ũ kↄ̃n Simↄo
    bídi kɛ̀ se. Ben Yesu bè Simↄnɛ: Ǹton tó vĩa n kũro. Zaa gbã̀a gbɛ̃nteen nɛ́gↄ̃
    wɛɛ.'
  gub-BL: Xiak a'e, Zuàw a'e no, Zepetew ta'yr romo wanekon a'e wà, Ximàw rehe we
    har romo wanekon a'e wà. Ipytuhegatu hexak mehe a'e wà no. — Ekyze zo ty, i'i
    Zezuz Ximàw pe. — Ipira pyhykar romo peiko ko 'ar rehe. Peiko putar teko wamuzeruzar
    kar har romo pe wà nehe kury, i'i wanupe.
  imo-imo: Sebedinga malo Jems kinye Jon talo elo Saimon Pita kinye kongono tendekuna
    teringili iye talo, elo peya mini lteringili. Kano kinye Saimononi nimu ungu pilipelie
    Jisasini yundo nimbei, “Nu pipili naa kolowi! I teko oma ltino mele aku teko nanga
    imboma ltindeni,” nimu.
  boj-boj: Sebedi aqa ŋiri aiyel Jems Jon wo naŋgi Saimon ombla wau qujai. Naŋgi dego
    Yesus aqa maŋwa di unsibqa tulaŋ prugeb. Onaqa Yesus na Saimon minjej, “Ni ulaaim.
    Ni qe o tamo unum deqa ni qe eqnum. Bunuqna ni degsim olo tamo oqnqam.”
  eng-DRA: 'And so were also James and John the sons of Zebedee, who were Simon’s
    partners. And Jesus saith to Simon: Fear not: from henceforth thou shalt catch
    men.'
  knf-knf: '*Yakob na *Yowan babuk Ŧebede banjaaŋ balemp na Ŧimoŋ bakak alënk maakan
    kak. Kë Yeŧu aşë ji na Ŧimoŋ: « Wutan kalënk, hënkuŋ bañaaŋ biki ikkakuŋ kaŧuh.
    »'
  san-KHM: តទា យីឝុះ ឝិមោនំ ជគាទ មា ភៃឞីរទ្យារភ្យ ត្វំ មនុឞ្យធរោ ភវិឞ្យសិ។
  arn-NT: 'Ka femngechi femürkey Santiaw ka Juan, Sebedew tañi fotüm, fey tüfa engu
    Simon ñi kompañ ürke. Fey Jesus feypifi ta Simon: —Llükakilnge, tami challwafengefel,
    welu tüfa kintuafimi ta che tami küpalafiel iñche mew.'
  zas-NT: 'Ziangajc badxaloj ree Jacob con Waj, bén na̱j ree xiꞌn Zebedeo, na̱j tëë
    reeman xcompniar Simón. Per rëb Jesús loj Simón: ―Ad rdxebil, din diizd yan gutoꞌpil
    bejn ree par Dios luar guiniaazil bëjl.'
  ken-NT: Jems nɛ Jɔ̌n, batɨ̌ bawáy nsi, bábhák nkwɔ́ maknkay. Báchí nyaka bɔ̌
    Sɛbɛdi. Yesu arɛm ntá Símun bɛ, “Kɛ́cháy. Bɛbho ɛchɔŋ ɔrɔbhɛ ya chí bo bɛ
    mantwɔ ntá ya.”
