  dso-dso: ଆରି ଜେବଦିର୍‌ ଦୁଇଟା ପ ଜାକୁବ୍‌ ଆରି ଜଅନ୍‌ ଜନ୍‌ଲକ୍‌ମନ୍‌ ସିମନର୍‌ ସଙ୍ଗାରି ରଇଲାଇ,
    ସେମନ୍‌ ମିସା ସେନ୍ତାରିସେ କାବା ଅଇଗାଲାଇ । ଆରି ଜିସୁ ସିମନ୍‌କେ କଇଲା, “ଡରାନାଇ, ଆଜିଅନି
    ତମେ ମାଚ୍‌ ନ ଦାରି, ଲକ୍‌ମନ୍‌କେ ମର୍‌ଟାନେ ଆନ୍‌ସା ।”
  meu-meu: Simona ida e haoda hebouva taudia danu, Iakobo bona loane, Sebedeo natuna,
    e hoa. Bena Iesu ese Simona e hamaoroa, eto, Basio gari; ini amo ba haoda, taunimanima
    bavabidia.
  yva-NT: Muno Simon Petrus apa arakovo jantuna no nyomano kaije umawe nyantaive tavon.
    Onayamo Sebedeus apa arikainye naya, aya tame mirati Yakobus muno Yohanes. Umba
    Yesus po raura nanto Simon Petrus ai pare, “Vemo njaniv inya. Wusyinoe winyamo
    nyo jiane rakani, weramu no naiso kobe nyare nyo vatane makani ra utavondijo Rinai.”
  dgc-dgc: '@see-verse:LUK.005.009'
  zpm-NT: Scasaque rac Jacob ni Juan (xingan tib meṉ lë Zebedé), zha ne nacgza Simón.
    ―Gdzieebd luu ―rëb Jesús lo Simón―. Zigne squi goṉ rioxco luu riaad luu gooz meḻ
    niina, desde nadze laa luu tsoxco guṉ luu stib gooz; laa naa cxeḻ luu tsietop
    luu grë miech ne sëëb xnëz Dios.
  hix-NT: Àro wyaro rma rha noseryehoketxkon hatà, Txaku komo, Xowaw xarha. Sekmeknew
    muru komo rma nyamoro ha. Semaw yakoronomanye ro me rma nehxatxkon hatà. Oseryehokahra
    exko, kekon mak hatà, Txesusu, Semawu wya. Oseryehokahra exko. Amnye, kana yaramtxoho
    hokohra harha manaha. Toto kom haxa mekyaha hampànà, rohyaka, kekon hatà, Txesusu,
    Semawu wya.
  sim-sim: Jems fre Jon Sebedihi jikisi op Saimon nga anatambuyandari frir er nga
    lishnyafa ajeri vria. Urik Jisas Saimonin ormu sawera, �Mir ajewa hala. Ter foomen
    mimu kruwunduwa. Hako kumak hulaima nokopman anhik laharakwa mira.�
  npi-ULB: यस कार्यमा जब्दियाका छोराहरू याकूब र यूहन्‍ना पत्रुससँग साझेदार थिए । येशूले
    पत्रुसलाई भन्‍नुभयो, “नडराऊ, किनभने अबदेखि तिमीले मानिसहरू पक्रनेछौ ।”
  cgc-cgc: Gatingala man danen Santiago daw Juan na mga kabataan Zebedeo na duma din
    na mananagat. Gambal Jesus i ki Simon, “Dili ka madlek! Paryo na papanagat no
    an mga sidda, yon man umpisa anduni panagaten no an mga ittaw tak maglaygay ka
    naan ta mga ittaw na magpasakep danen ta pagdumala ta Dyos.”
  tim-tim: '@see-verse:LUK.005.009'
  yor-yor: bẹ́ẹ̀ ni Jakọbu àti Johanu àwọn ọmọ Sebede, tí ń ṣe alábákẹ́gbẹ́ Simoni.
    Jesu sì wí fún Simoni pé, “Má bẹ̀rù; láti ìsinsin yìí lọ ìwọ ó máa mú ènìyàn.”
  wos-wos: Sebedina nyan yéték Jems bér Jon bér akwi bér waréngéné. Bér Saimon wali
    jémba yambékandé. Waréngéna Saimon wungi wandéka dé déré wa, “Rookéméni. Méni
    xéri hamwi hurumén maki méni wuna jémba yata méni du takwaré hérataméni, di wuna
    hundi xékéndate.”
  emp-NTPO: '@see-verse:LUK.005.009'
  eng-F35: yes, this included James and John, sons of Zebedee, who were partners with
    Simon. Then Jesus said to Simon, “Don't be afraid; from now on you will be catching
    people.”
  ind-ind: termasuk teman-teman sekerja Petrus yang tadi dipanggil, yaitu Yakobus
    dan Yohanes, anak-anak Zebedeus. Lalu Yesus berkata kepada Petrus, “Jangan takut!
    Mulai sekarang kamu tidak lagi menjala ikan, tetapi Aku akan mengajar kamu untuk
    mengumpulkan orang menjadi pengikut-Ku.”
  pes-OPCB: 'همکاران او، یعقوب و یوحنا، پسران زبدی نیز همان حال را داشتند. عیسی به
    پطرس فرمود: «نترس! از این پس، مردم را برای خدا صید خواهی کرد!»'
  mpt-mpt: Saimone nekwali Sebedie meleli naka teni asuei niniino Yemse Yone i dab
    osa inaniba i smiko deibe unoa dlou onasiba Yesuse Saimone baabanea Kobo mo tosianemebe!
    Kobo memalo aning yemin nakabo, sinanomo kobo nakaia unangai dleb te ne mitem
    tlemin naka namabeobo ge baabasea
  ssx-ssx: Saimono ipika꞉ ta꞉ma꞉ni pieke hama̱la̱꞉ Sepedina꞉ eiyeke yaapo Dia꞉mesi
    Dioni yaapoma꞉ make penkilipa꞉tia pomipikime. Yesuma꞉ Saimono pa꞉ta꞉ alota꞉ Nakana꞉ma꞉
    paala꞉ma꞉ na homa꞉peke laata꞉ Ekipeke ame do kini peaata꞉ nakana꞉ma꞉ pa haliweki
    mealipikie leekeme.
  mkl-mkl: Bɛɛbɛ mɔi njo í mu kpɑɑsi minjiɛ ŋɑ, Zɑɑki do Zɑ̃ɑ ɑmɑi Zebedee ŋɑu. Ammɑ
    Jesu í sɔ̃ Simɔɔ í ni, mɑɑ̀ jɔ̀ njo ku muɛ. Bɛbɛi inɛ ŋɑ iyi ɑɑ toom ŋɑi ɑɑ yɑ
    mɑɑ dɛdɛ.
  gaq-gaq: ଆରି ଜେବଦୀନେ ମ୍ୱାକ୍ଲିଗ୍‍ ଉଙ୍ଗ୍‌ଡେ ଜାକୁବ୍‌ ଆରି ଜହନ୍‌, ଜାଣ୍ଡେଇଂ ଶିମୋନ ଏଃତେ
    ଲେଃଗେ, ମେଇଂ ଡିଗ୍ ଦେତୁଆ ଇରିଆଃତୁଗ୍ ୱେଆର୍‌କେ । ଆରି ଜିସୁ ଶିମନ୍‍କେ ବାସଙ୍ଗ୍‌କେ, ଆବ୍‌ଟଗେ
    ନାମଃ, ଏଃବାନ୍ ନା ଆଃଡ଼ ସାଃନେ ବାଦୁଲ୍ ରେମୁଆଁଇଂକେ ମାପ୍ରୁନେ ଗାଲିନ୍ନିଆ ଡୁଂନାପାଙ୍ଗ୍‍ଏ
    ।
  gof-RNT: Qassi Simoona lagge gidida Zabdiyoosa nayti Yayqoobaranne Yohaannisara
    malaalettidosona. Yesuusi Simoonakko, “Babbofa! Hizappe neeni ase oykkiya asi
    gidana” yaagis.
  unx-unx: ଆଡଃ ଜେବଦୀୟାଃ ହନ୍‌ ଯାକୁବ୍‌ ଆଡଃ ଯୋହାନ୍‌ ଶିମୋନ୍‌ଲଃ ମିସାତେ କାମି ତାଇକେନାକିନ୍‌
    ଆଡଃ ଏନ୍‌ ବାରାନ୍‌କିନ୍‌ହ ଆକ୍‌ଦାନ୍ଦାଅ ୟାନାକିନ୍ । ଆଡଃ ୟୀଶୁ ଶିମୋନ୍‌କେ କାଜିକିୟାଏ, “ଆଲମ୍‌
    ବରଏୟା, ନାହାଁଃଏତେ ଆମ୍‌ ହଡ଼କକେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃତେ ଆଉକଆମ୍‌ ।”
  gah-gah: 'Loko noligo Zepetaioni gipala losi Zemusiko Zoniko keza Saimoni agivelahiko
    nenetosa ámináminiki sigaga lasimó. Sigaga nilasigo, Izesú nene Saimoni láa loko
    lo amimó: Geza gehelele vizemino. Itína imanémini veletó nene geza monó hoza aleloko
    novako mukí vegená nene není zuha lilí itave.'
  lcm-lcm: Nang kapa na Iakovo ve Ioanes, ngono nat si Sebedaio, kilongpo abis kuvul
    ve Simon. Au, Iesu kala antok a Simon ta, “Ku ago ta leng an. Kana vang kulapo
    tutapongai asi kam sog vap.”
  aer-aer: '@see-verse:LUK.005.009'
  qvc-NT: 'Simun Pidrupa kumpañirungunam Jakubuwan Jwan karqan. Paykunaqam Sibidiyupa
    churinguna karqan. Jisusmi Simun Pidrutaqa nirqan: —Ama manchaychu. Chaqa piskadukunata
    maskashqaykishinam, kananmandaqa runakunatana maskashpa, ringi yach''achiq, noqapi
    kriyinanllapa, nishpa.'
  tgl-ULB: Kasama dito sina Santiago at Juan na mga anak ni Zebedeo, na mga kasama
    ni Simon. At sinabi ni Jesus kay Simon, “Huwag kang matakot, sapagkat mula ngayon,
    mangingisda ka na ng tao.”
  cbs-NT: '@see-verse:LUK.005.009'
  xtm-NTPP: 'Suni ka iyo tna Santiago ma ji''in Juan ma, sa''ya Zebedeo ma, tee ka
    ndikin tna''a ji''in Simón ma. Kovaa Jesús ma, jiña''a ya Simón ma: ―‍Má koyu''u
    ni. Onde vitna, te ko kuu ni in tee ndaxtutu ñayii ja jin kondikin i maa sa ―‍kúu
    ya jiña''a ya.'
  nnq-nnq: Pamwe na genia Yakobo na Yohana ingota ya Zebedayo bakibanga akakoki ajakwe
    Simoni. Yesu ngannenge Simoni, “Makajogopaje kuboke ngoe mamma makoki ba bandu.”
  bao-NT: 'Ñucã Zebedeo puna Santiago, Juan, Simón mena macãrã cãa to birora biiupa.
    To biro cʉ̃ja ca biiro, Jesús pea o biro ĩiupi Simón''re: —Uwiticãña. Mʉa mecʉ̃
    mena, waire mʉ ca waja majirore birora mʉ tiirucu bojoca cãare —cʉ̃re ĩiupi.'
  san-ORI: ତଦା ଯୀଶୁଃ ଶିମୋନଂ ଜଗାଦ ମା ଭୈଷୀରଦ୍ୟାରଭ୍ୟ ତ୍ୱଂ ମନୁଷ୍ୟଧରୋ ଭୱିଷ୍ୟସି|
  rmn-rmn: 'Сас шаштимэна ли о амала э Симонэски: о Яков тай о Иоанн, о чявэ э Зеведеески.
    О Исус пхэнляс э Симонэски: — Ма траша, акана ту кан астарэс манушэн.'
  huv-NT: 'At teat Jacobo maquiiüb teat Juan, micual nejiw teat Zebedeo, ajcüw ayaj
    aquiüjpüw teat Simón, mbayatoj aton. Quiaj Teat Jesús tasaj Simón: ―Nde mbayamear
    teat, cos ajan wüx nganüy langome apmeyamb cüet mendoc, apmeyamb nipilan mesajüw
    mandüjpiw xic ―aj.'
  otn-NT: 'Xquet''a̱ bi̱ nsu̱ ra̱ Jacobo ''nɛ̱hra̱ Xuua, yø ts''ʉnt''ʉ ra̱ Zebedeo,
    gä mi̱ n''youi ra̱ Bɛdu. Pɛ ra̱ Jesús bi ''yɛ̱mbra̱ Bɛdu: ―''Yo guí su̱ ague Bɛdu.
    Nu̱ya hi̱nni̱ mantho gui thɛhyø hua̱ ya, yø ja̱''i̱ gui thɛya ngue gui ''bärpa̱
    yø mmʉi ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ Saimon noliŋiyat Jems dut Jon, adi maaŋ kaŋ boho tugumuk. Meyat u Sebedi
    mihiŋiyat. Unduŋ tigiŋ kaŋ Saimon niŋguk, “Munta mu tibeŋ, kamiŋ tububihila hatitalowaaŋ
    adi metam moŋgomoŋgot kwanai tuluwaaŋ.”
  obo-NT: Nosoobbuwan mandad iddos mgo duma ni Pedro no si Santiago woy si Juan no
    mgo anak ni Sebedeo. Na kahin Disas ki Simon to, “Yo kod kovaakki, oyyos pomon
    ko‑ungkay, konnad ngaap kos od ingutollon du, ko konna, mgo minuvu ron.”
  kca-kca: 'Симон пиԓӈәԓаԓ Иаков пӑ Иоанн, Зеведей пŏхӈән ищиты пӑԓтәмәсӈән. Щӑԓта
    Иисус Симон пеԓа йастәс: "Аԓ пӑԓа, тӑԓта йэԓԓы нӑӈ хŏйатәт кӑтәԓты питԓән".'
  cak-ENT: 'Y chuka'' ri Jacobo y ri Juan, ri ye rachibil ri Simón, ri ye ruc''ajol
    ri jun achi rubini''an Zebedeo, xe'' xquica''yej tok xquitz''et ri xbanatüj. Romari''
    ri Jesús xbij chin ri Simón: Man tisatz ac''u''x c''a roma ri xatz''et. Ri rubanun-pe
    rat jun achi tz''amoy-cür, pero ri nbe-apu chikavüch, navetamaj chuka'' ncatoc
    tz''amoy tak vinük, richin quiri'' yinquitzeklebej.'
  lif-NT: ᤛᤡᤔᤥᤏᤖᤧ ᤁᤢᤴᤈᤢᤶ ᤈᤒ᤻ᤍᤡᤕᤠᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ ᤕᤠᤁᤢᤒ ᤏᤢ ᤕᤢᤜᤢᤴᤏᤠᤛᤡᤖᤧᤀᤠᤱ ᤂᤢᤴᤇᤡ᤹ ᤏᤡᤱᤘᤠ᤹
    ᤔᤕᤧ॥ ᤕᤧᤛᤢᤖᤧ ᤛᤡᤔᤥᤏᤧᤴ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤔᤧᤃᤡᤛᤧᤴᤏᤧ᤹. ᤅᤠ ᤁᤧᤍᤧᤶᤛᤢᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤀᤠᤸᤗᤀᤠᤱᤎᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤔᤥ
    ᤔᤏᤠ ᤁᤧᤍᤧᤶᤒᤠ ᤁᤧᤍᤠ᤺ᤵᤐᤠ ᤁᤧᤒᤥ᤺ᤱᤗᤥ॥”
  mie-NT: 'De suni nī nchūhú Jacobo jíín Juan, ndúū sēhe Zebedeo, chi tēe chíndeé
    táhán jíín Simón cúu ndúū dē. De nī ncāhān Jesús jíín Simón: Mā cúyūhú nú, chi
    jondē mitan de sāhá nī jā nīhīn nū cuāhā nchivī jā candíja nduhū, tá cúu nūū ní
    nīhīn nū cuāhā tiacá, ncachī yā.'
  san-TIB: ཏདཱ ཡཱིཤུཿ ཤིམོནཾ ཛགཱད མཱ བྷཻཥཱིརདྱཱརབྷྱ ཏྭཾ མནུཥྱདྷརོ བྷཝིཥྱསི།
  qve-NT: 'Saynallataqmi Zebedeopa wawankuna, Juanwan Jacobopiwan ima admirasqallaña
    karanku. Paykunaqa Simón Pedropa challwaqmasinkunan karan. Jesusñataqmi Simón
    Pedrota niran: —Ama manchakuychu, imaynan challwata challwankichis, saynatan runakunatapas
    huñumunkichis, nispa.'
  pao-NT: '@see-verse:LUK.005.009'
  cbu-NT: '@see-verse:LUK.005.009'
  usa-usa: 'kaayaqá Yéberimma áanikoratama Yêmitiyaa Yóáanema yenákámá Tááímonimma
    ábárawaaoboata yenákágáráqá iyánáaq urááye. ánibo Îtuma Tááímonimma maará téna
    timá ámikaiye: “emá ikatîq íuwo. anaaékaqa emá waayúkama yáqtorainone.” téna Îtuma
    tiráiye.'
  soy-soy: 'Lɛ̃ cirɛ kɑi kɔ Simɔɔ pisencɔ Yɑkupu nɛ Yohɑni nɛ Sepetee sipipi wɑ. Amɑ́
    Yeesu uu Simɔɔ mɑɑ rɛ: Iwɑmɛ íi kɑpɛ pɔ́ wɑ. Kɑí nɛ nɛni rimpɑ́, nɛ́ tíyɛsɛ
    ɑɑ pisoi pɛɛ yɛ́ nɛ́ rintíki wɛ́ɛ́si.'
  hui-hui: Ogonidagua dege Saimononaga aria Sebedi igini Yone Yameselabi mogolo hene.
    Ani biyagola Yasuhanda Saimonohondo lalu, Gi nahabe. Áyu ogoni howa í̠na agali
    minalu hagane holebere, lene.
  amf-amf: Ogodettsi Simoonsa aanamma Zabdoos naana Yayqoobbee Wannisbe kediar targadhidine.
    Yesusaar Simoonna, “Kurtumbhaabhode! Keeda kaara os kaaranam hanin yedendettsi
    eenaam Barjosa bitamondar maasea eedi hada maate” kina ki hamade.
  quc-NNT: 'Xuquje'' xekajman ri tat Jacobo, ri tat Juan, u k''ojol ri tat Zebedeo,
    kachi''l kib'' ruk'' ri tat Simón. Xub''ij ri Jesús che ri tat Simón: Maxej awib''.
    Jas ri kab''an chke taq ri kär, keamulij, je'' kab''an na chke ri winaq, —xcha
    che.'
  dob-dob: ta wate nadigega Saimoni gosenao nidi Yemesa be Yoni, taudi Sebedi natunao.
    ꞌEnega Yesu Pita ꞌieonena, ꞌigwae, “Geyaꞌabo ꞌuꞌateꞌate saꞌala. Ta esi gete ꞌenega
    be tomota nadigega ꞌuda ꞌonaꞌesedi.”
  wrs-wrs: Doa nomba botmerava aevulvnamba, himba eva pemba vivnata. Tendorini samblamba
    botmera ahavna Yemsi Yoni, himba Sepetina ombolsambla. Himba Simonna mongawa andranind
    elohvna, wo hev tit evevna, mindnam enengvna. Doa Yesusva Simonmba omnana os,
    pepehtovoa wuleiho. Si yimba katindilm avav, wo kai elohmana evevra. Doa yimba
    os si tambkomba silelvavmoa owai, yimba indhanamba silelvav, katindilm lovahalm.
  mca-mca: 'Qa hik ƚunyejei iye pa''aj pakha'' ƚunyejei pekhewe''en ha'' Jacobo (Santiago)
    qa ha'' Juan, ƚelits pa'' Zebedeo, hik enewe'' ƚeq''ehemkifetskii pa''aj ha''
    Simón. Qa pa'' Jesús qa yit''ijets pa''aj ha'' Simón: —Hasu''uj e''nijiwei. Hane''ej
    qa'' eq''ehemki''yii ene'' jukhew qa efuts iye.—'
  kiw-kiw: Gaaꞌu aibo-ka, Simora aamiꞌai ihahai, Sebedi meree ohiooti-ka, Iemisi-ra
    Ioare-rai. Iesu-ro Simorai-do aaꞌoi-ka, “Toe aꞌaiꞌa, doꞌoi imodau ooꞌaiꞌai himioi,
    roo-ro uubi iohi aꞌai.”
  tzo-TZC: 'Jaꞌ jech xtoc ixiꞌic ti Jacobe, ti Juane, ti jaꞌ snichꞌnab ti Zebedeoe,
    ti jaꞌ schiꞌil sbaic ta abtel schiꞌuc ti Simone. Pero ti Jesuse jech laj yalbe
    ti Simone: ―Mu xaxiꞌ, Simón. Avi tana liꞌe, ta xcacꞌ yan avabtel ta yiqꞌuel talel
    cristianoetic ―xi.'
  mya-mya: ရှိ​မုန်​နှင့်​ငါး​ဖမ်း​ဘက်​ဖြစ်​ကြ​သော​ဇေ​ဗေ​ဒဲ ၏​သား​နှစ်​ယောက်၊ ယာ​ကုပ်​နှင့်​ယော​ဟန်​တို့​သည်
    လည်း​ထို​နည်း​တူ​အံ့​သြ​ကြ​၏။ သ​ခင်​ယေ​ရှု က​ရှိ​မုန်​အား ``မ​ကြောက်​နှင့်၊ ယ​ခု​မှ​စ​၍​သင်
    တို့​သည်​လူ​ဖမ်း​တံ​ငါ​များ​ဖြစ်​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Miyɔkm cuo'' Sebede ya bijiɛb Saak nin San bà yé Simɔn ya tonsɔntɔb nnɔ
    mɔ. Nɛn saan nɛ *Yesu tɔke'' Simɔn ki ye: «La fɛnge, fɛnfɛnnɔ kí taa kí li joh,
    a ji li taakeh binib nɛ ki dienh nni.»'
  cbi-NTPO: 'Tsenñu naa kama baakusha yaba bulu ainguemula bain tsaren wapanla Santiago
    bain, Juan bain, matyu Zebedeo'' nala. Tsenñu Jesús tsandimi Simónnu: Jeetyatyude.
    Kaspele naa ainguemu rukuwa ju'' bain, umaa entsa ajkeshaya chachillanaa ainguen
    tsanguemu junu tsuve, timi.'
  ikk-NT: Ẹrịra k'ọ rịzị ụmụ Zẹbẹdi wụ Jemisi lẹ Jọnụ, ndị hụn wẹ lẹ Saịmọnụ gba a
    rụn. Ya Jesu nọ sị Saịmọnụ, “Atụlẹ egun; gha kikẹnni jẹnmẹ, ịhịan k'i sikọ d'a
    gha a kụha rịkẹ azụn.”
  leu-leu: Na Jems e na tina Jon, a ro lak si Sebedi aava re faisok xuvul pa Saimon,
    nare vaxa re ipul. E na Yesus a xuus na Saimon, “Muta mataut. Ti la yaan aanabeꞌ
    no taa pataas a rabuna.”
  maz-NT: 'Xo mi sũ e Jacobo ''ñeje e Juan c''o mi ngue o̱ t''i e Zebedeo. Mi ngue
    o̱ dyoji e Simón Pedro. E Jesús o xipji c''ua e Simón: ―Dya rí sũ; chenngue dya
    co nutscö. Nu''tsc''e mi mbëjmõgue, mi tennc''e o jmõ. Pero nudya rá jí''ts''i
    rí zopjü yo nte, ngue c''ua ra dyä''tc''äji ra ndennc''eji, xo ra creozüji.'
  bod-N: སི་མོན་གྱི་ལས་གྲོགས་ཟེ་བད་ཡཱའི་བུ་ཡ་ཀོབ་དང་ཡོ་ཧ་ནན་གཉིས་ཀྱང་དེར་ཧ་ལས༌པ་རེད།
    སྐྱབས་མགོན་ཡེ་ཤུས་སི་མོན་ལ་འདི་སྐད༌དུ། མ་འཇིགས༌ཤིག ཕྱིན་ཆད་ཁྱོད་ལ་མི་ཡང་འཐོབ་པར་འགྱུར་ཞེས་གསུངས༌ཤིང༌།
  tca-NT: 'Rü naḇaixãchiãẽgü ta ga Chimáũmücügü ga Chaü̃tiágu rü Cuáü̃ ga Zebedéu
    nanegü. Natürü Ngechuchu rü Chimáũxü̃ ñanagürü: —¡Tãxṹ i cumuü̃xü̃! Erü ñu̱xmacürüwa
    rü tá choxü̃́ cupuracü na chauxü̃tawa cunagagüxü̃cèx i duü̃xü̃gü —ñanagürü.'
  zpl-NT: 'Leꞌca uyanu arquiꞌ Jacobo cuna Juan, enu neca bee llianaꞌ Zebedeo, nu neca
    beella mbañeruꞌ Simón. Pero uni Jesuse lu Simón: ―La lliquilu xne hasta nee quixiélu
    nú nilu lubee bene para nú aca beei bee benea luhuare nú ruculu bela.'
  mbc-NT: 'Moropai Tiago moropai João, Zebedeu munkîyamî'' inkamoro Simão pokonpe
    si''san, nîrî esenumenka''pî mararî pra. Moropai Jesusya ta''pî Simão pî'': —‍Eranne''
    pe pra e''kî. Sîrîrî pata pai amîrî esenyaka''ma pe nai moro''yamî'' yapisî pî''
    pra. Tarîpai eesenyaka''ma pe nai pemonkonyamî'' pî'', upemonkono pe to'' enato''pe
    —‍ta''pîiya.'
  ndg-ndg: Lino latikuwajumuisha Yakobo ni Yohana bana ba Zebedayo, ambao babile bashirika
    ba Simoni. Ni Yesu kam'bakiya Simoni, “Kana uyogope, kewa sababu tumbwa nambeambe
    na yendeleya utavua bandu”
  wsk-wsk: Se Zebedee ko namarari ilagala, Simon ko saonga, James se John mu am koma
    suanta tala. Se Jesus Simon maonam, “Ni me nguangerko,” mam. “Aitak se tom udagi
    mu ni wal taem turan tala kariimet nunga giko.”
  toj-NT: 'Soc jach ni ja Jacobo soc ja Juani, ja yuntiquil ja Zebedeo, smoj sbaje
    yamachayil soc ja Simón Pedroi. Jel och ja spensare juntiro. Pero ja Jesusi ti
    yal yab ja Simoni: ―Mi xa c''ulan pensar. Meran, ja'' huajel ac''ujolex syamjel
    ja chayi pero ja yaani, ja'' oja huaa ac''ujolex oja leex jan qui ja cristiano.'
  tbc-tbc: Saimon turan muroun, Sebedi nanun urarum, Jems iŋ Jon da dam durut saian
    a. Agog Jesus Saimon irupei, “Urer umoi. Oŋ gamu agod nal murnai san fidian oŋ
    tamolpein dideg diau dan ago mok uŋal a.”
  sna-sna: uye vanaJakobho naJohani, vanakomana vaZebhedhi, vamwe vaSimoni, vakashamawo.
    Ipapo Jesu akati kuna Simoni, “Usatya; kubva zvino uchava mubati wavanhu.”
  smk-NT: Ket pati sara anamaet a katagem na a si Santiago tan si Juan a a'nak na
    ni Zebedeo, naka'ngap saran lamang. Bale' wana ni Jesus, “Simon, andi' ka nin
    masalak! Mangibwat sawanin ket tawoynay pa'sar silayen mo.”
  grc-TCGNT: ὁμοίως δὲ καὶ Ἰάκωβον καὶ Ἰωάννην, υἱοὺς Ζεβεδαίου, οἳ ἦσαν κοινωνοὶ
    τῷ Σίμωνι. Καὶ εἶπε πρὸς τὸν Σίμωνα ὁ Ἰησοῦς, Μὴ φοβοῦ· ἀπὸ τοῦ νῦν ἀνθρώπους
    ἔσῃ ζωγρῶν.
  gof-WFTW: Qassi Simoona lagge gidida Zabdiyoosa nayti Yayqoobaranne Yohaannisara
    malaalettidosona. Yesuusi Simoonakko, “Babbofa! Hizappe neeni ase oykkiya asi
    gidana” yaagis.
  spa-BLM: 'y también Santiago y Juan, hijos de Zebedeo, que eran compañeros de Simón.
    Jesús le dijo a Simón: “No tengas miedo. A partir de ahora cogerás gente viva”.'
  kyz-NT: 'Tiago ''ga, Juã ''ga. Mĩmera ''gã Pedro ''ga porowyky irũa. ''Gã nuwa rera
    Sepeteu, Tiago ''ga ruwa, Juã ''ga retee. Mĩmera ''gã ajemogyau oporesagamũ ipira
    are. A''eramũ Jejui ''ga ''jau Simão ''ga upe, ''ga poirũ ''gã neewe: —Pẽporesag
    awi ee. ''Awamuete je ''ã pẽ mu''ei. Naipira rewara rũi pẽẽ ''awamũ. Jarejuwarete
    ''ga je''ega mome''wara te pẽẽ ''awamũ— ''jau Jejui ''ga ''gã nupe.'
  dao-dao: Sihmona püi he bä, Zebedea capa Jakuk la Johan naw pi aktäa ani kyüh. Acunüng
    Jesuh naw Sihmon üng, “Ä kyüa, tukbäi üngka naw khyang na kpang khai,” a ti.
  cya-cya: 'cui'' cuaña''an lo''o chcuaa sñe'' Zebedeo, yu Jacobo lo''o yu Xuhua,
    msu''hua yu cha'' tiquee yu, cui'' yu nu ta''a ngui''ni yu Simón can'' tñan. Una
    Jesús juin ñi lo''o Simón can'': A cutsen si''yana ti'' cua'' ñii tyisnan cu''ni
    cuta, tyicana ''in nten.'
  nii-nii: Sependii nge kingam tał, Jeims kin Jon tał ei Saimon kin tep to andiłmin,
    wu tał yi ku puku sinjngił. Pe Jiisas ek nipi Saimon ngum, “Nim mund mong tunerii!
    Ekii se wumb na ek piimin nik ongii ei nim wumb pei nik tuk sikin, na ek ni wumb
    ngunjii ei omu yi mił, wumb yi mił tuk ongii.”
  ign-NT: '@see-verse:LUK.005.009'
  dik-NT: Ku kɔcken cath kek ye Jemith ku Joon, wɛ̈ɛ̈t Dhubedï, aake cï gäi aya. Go
    Jethu lɛ̈k Thaimon, “Duk riɔ̈c, ëmën le tueŋ aa kɔc kek aaba ya dɔm.”
  cac-cac: 'An̈ejtona'' vin̈aj Jacobo yed'' vin̈aj Juan, aton eb'' vin̈ yuninal vin̈aj
    Zebedeo, ix te sat sc''ol eb'' vin̈. Yetyamum chayil sb''a eb'' vin̈ yed'' vin̈aj
    Simón chi''. Ix yalan Jesús d''a vin̈aj Simón chi'': —Man̈ ach xivoc. Icha tzutej
    a yaman noc'' chay tic, icha chi'' ol utoc ic''ancot eb'' anima d''ayin, xchi
    d''a vin̈.'
  tzj-E: 'Ec''ola chka'' Jacobo ruq''uin Juan je e rlec''wal jun acha Zebedeo rubi'',
    arj-e'' quec''mon ta qui'' ruq''uin Simón tzra chpoj ch''u'', y congan xel ta
    canm tzrij je xquetzu'' je xbantaja. Ja'' Jesús cawra xbij tzra Simón: —Mtaxibej
    ta awi'', c''o chna jun samaj xtamaj el chic rbanic camic ra, wnak chic nque''acanoj
    ch-utz c''ara'' nque''acsaj pruk''a'' Dios, cara'' xbij tzra.'
  san-BUR: တဒါ ယီၑုး ၑိမောနံ ဇဂါဒ မာ ဘဲၐီရဒျာရဘျ တွံ မနုၐျဓရော ဘဝိၐျသိ၊
  yaa-NT: 'Akka nã Simón fe rafeafo inifo, Santiago fe Juan ãto apa Zebedeo ini. Nãskakẽ
    Jesús Simón yoini: “Rateyamafe. Iskaratĩa yorafo ẽfe Yõshi Sharaõxõ mĩ ekeki efeikai,”
    fani.'
  cab-NT: Weíriti gíñe janígi Jacóbo lúma Juan, ja lirájüñü Zebedéo, ja lúmabaña Simón.
    Ába laríñagun Jesúsu lun Simón. —Manúfudebá, lúmagiñe guetó buwádigimarida adíaja
    gürígia nun.
  clu-clu: Kaiban ra doto anang mga kasosyo ni Simon nga si Santiago kag si Juan nga
    mga bata ni Zebedeo. Makon dayon ni Jesus kay Simon, “Indi kaw magkaadluk. Alin
    dadi bukun run isda imong pangitaun kondi ang mga tao agud malowas sanda.”
  swh-ULB: Hili liliwajumuisha Yakobo na Yohana wana wa Zebedayo, ambao walikuwa washirika
    wa Simoni. Na Yesu akamwambia Simoni, “Usiogope, kwa sababu kuanzia sasa na kuendelea
    utavua watu.”
  tpt-NT: 'Vachuꞌ Jacobo ali Juan yu sasꞌatꞌan ni Zebedeo yu ixtꞌaltanan ni Simón,
    yuꞌuncha vachu va tus saq taval. Pero ni Jesús junil ni Simón: —Jantu katꞌalhan.
    Va ixtꞌemay jatanti pero chavaycha kalaktꞌemayeꞌe lapanakni.'
  aai-aai: Zebedee natunatun James naatu John hairi auman hifofofor men kafaita (Simon
    ana ofonah). Jesu Simon iu, “Men inabirumih, boun ana veya ebubusuruf o boro orot
    isah inaway.”
  sny-sny: Lu hesi tere'e Saimon lo lu disaipel lowesi lo iyape apou a'i Jems, pa'ise
    lo Jon. Lowesi lo tai iyape Sebedi. Sosu Jisas Saimon ma'e apou eiye, “Ne taweiru
    sawa! Ne hare ani siye yo arunatiyei. Ne wiyawi he'i aniyei. Ne lu taune ane ma'e
    henetainamirowa.”
  myy-myy: 'Gaje cuma ñarã cʉni ti ʉcacoayijarã ĩna. Ĩna ñayijarã Zebedeo rĩa. Santiago,
    Juan wame cʉtirã ñayijarã ĩna. Ĩna ti ʉcaja ticõri, Simónre ado bajiro yiyijʉ
    Jesús: —Güibesa. Wai joreti ña mʉa ya moare. Ito bajibojarocati jane gaje mʉare
    moare cũa yʉ. Masa Diore ĩna masitoni oca riaso ucuri masa mʉare cũa yʉ adocãta,
    yiyijʉ Jesús, Simón mesare.'
  trc-NT: 'Ne̱ caꞌanj rá síí cuꞌna̱j Jacobo do̱ꞌ, síí cuꞌna̱j Juan do̱ꞌ, cheꞌé xcuaj
    a. Ne̱ tuvi̱ꞌ Simón me ro̱j soꞌ, ne̱ taꞌníí síí cuꞌna̱j Zebedeo me ro̱j soꞌ a.
    Ne̱ dan me se cataj Jesucristó rihaan Simón, ne̱: ―Se̱ cuchuꞌvíꞌ so̱ꞌ maꞌ. ꞌO̱
    se rej rihaan níꞌ me se guún so̱ꞌ síí naquiꞌya̱j chre̱ꞌ yuvii̱ canoco̱ꞌ yuvii̱
    manj á ―taj Jesucristó rihaan Simón a.'
  cut-NT: 'Namin cuahn ino nduh che o da̱ya Zebedeo che duche ye Jacobo ma̱n, Jua̱n
    ma̱n. Ihyan chahn che combiero yahn Simón. Ate ra̱hn Dihvo vo ri ye Simón: ―Dehve
    rahque, te nduhca̱ che redin ntiyon che retah ya̱hca ne, ma̱n ne, tihca̱ din ntiyon,
    din dame ihyan ca̱va che conduco ye u.'
  bel-bel: 'таксама і Якава і Яна; сыноў Зевядзеевых, якія былі супольнікамі Сымону.
    І сказаў Сымону Ісус: ня бойся; ад сёньня будзеш лавіць людзей.'
  zlm-KSZI: Begitu juga Yakobus dan Yahya, anak-anak Zebedeus, rakan-rakan Simon.
    Isa berkata kepada Simon, ‘Jangan takut! Mulai sekarang, engkau akan menjala manusia!’
  gdr-gdr: Ɨ Jebedaimna b'ɨga Yakobo ake Yoan yesi re Simonɨmna wɨkomad, toda kwa
    odede yɨpa wɨp na kɨd kesa awonda. Sɨ ket Yesu Simonɨnd yomnonj da, “Goro moga
    tawɨm! Man yu bibɨr ke taet ra ket rɨga ɨwɨkayam et.”
  vmy-NT: 'ꞌBa nde kjimare Santiago ko Juan, kiꞌndire Zebedeo, xi ñatjen tsaꞌexa Simón.
    Tunga Jesús kitsure Simón: —Bi kuin. ꞌNdani ngandaꞌe bi tjiuti kꞌuekui, tusa xuta
    kꞌuekui xi ngatꞌa tsaꞌan.'
  cmn-FEB: 西庇太的儿子雅各和约翰是西门的打鱼同伴，他们也有同样的感觉。耶稣对西门说：“不要怕！从现在起，你就要成为收获人的渔夫了。”
  gmv-RNT: Qasseka Simoona laggeti Zabidoosa nayti Yaqoobeynne Yohannisikka wuri malalettida.
    Yesusikka Simoona “Babbofa! Hayssafe guye ne as oykkizade gidana” gides.
  ncl-NT: 'Yojque mocahualoaya moizticate ca lamajtilisli moxtin hual cataloaya ca
    yihual. Quema, yoje mocahualoaya moizticate Jacobo huan Juan ixolomes Zebedeo,
    hual tequipanuloaya ca Simón. Huan Jesús quilic Simón: —Amo ximomajti. Tiquinquitzquini
    michimes hual miquinijme. Pejtica ca axcan huan pa quiman tiquinquitzquis lacames
    hual yulisqui pampa yesi nolaneltocanijmes.'
  sua-sua: Ii, mar kar e Sepedi klo hal e Yems va e Yoanes ennginduk nginma kaikkiem
    e Pita, mar tgus ngate gia sor kim o singol tok. E Yesus ta ngan e Pita karo rhek
    ruk endruk tok to thera reng e Saimon Pita te, “Ngiak or kam kta gor kat e, ko
    kmelha tete kngae, ila ngaeha to kmit singol ta tu ko he, nang ngir kle va kaelha
    kmit o mia ngok kim dok mekam mekam.”
  klt-klt: Iná Saimon nukngá Sebedi nanggená yará Jeims káling Jon wawu Saimon dá
    naruk wáinanyon narumálák. Kulá wahára wu Jesu yá Saimon inuk, “Ma pitáindalák.
    Rám kula hulátingga áruinek wahára wu ámna nangge iháháyan háleinelák.”
  are-are: Lakinha Simon-aka tjina urrkapunhapunha tharra arrpunha turta, James John
    tharra, Zebedee-aka 'lira tharra, eratharra turta tnolkakantema. Jesualantama
    Simon-anha ilaka, “Unta itja trerritjika. Arai, lyartanga unta urrkaputjina relha
    ntjarranhatitjantama errkutjika, etnanha nukurna kngitjimala.”
  gai-gai: '@see-verse:LUK.005.009'
  qvm-NT: '@see-verse:LUK.005.009'
  chz-NTPS: 'Ja̱ˉbaˊ läꜙja̱ˉ gaꜙlaꜗ kihꜗ Jacobo kya̱a̱hˊ Jwa̱a̱ꜚ jo̱ˉñʉʉhꜚ Zebedeo
    hi̱ˉ maˊ jmeeꜙ taˊ ko̱ˉjø̱hꜘ kya̱a̱hˊ Simón. Pero gaꜙjähꜘ Jesús sɨɨyhꜙ Simón:
    —Taꜙ waˊ ga̱hˈ. Naꜗ taꜙ chaˊnëˊ dsaˉ baˊ le̱e̱hꜙ naꜗ, llaꜚ heˉ maˊ le̱e̱hꜙ hmoohˉ.'
  kmu-kmu: SaimoniꞋene aliꞋya neꞋaliꞋa kanolatana, Sepeti nafaꞋnelatane, YemesiꞋene
    YoniꞋene aniꞋa huꞋana tusiꞋa anamaꞋyo aiꞋageno YisasiꞋa Saimonife mage hie “Menia
    kolia ohuo. Noyame kuꞋyama hana avamete Anumaya KotiꞋa agola maisaya hamaimula
    amamigahe veaꞋne kuꞋya hugane.” huno hie.
  ood-NT: Haꞌi hegam wehmaj chikpandam g Peter ash d James ch John ch ash d aꞌalidaj
    hegai mash hab chehgig Zebedee. Sh g Jesus hab kaij ab Simon wui, “Pi g am shaꞌi
    has e tahtkkad. Iꞌajed apt imhab g oꞌodham an wo ha uꞌud ni‑wehhejed.”
  lbm-lbm: अऊर वसोच जब्दी को बेटा याकूब अऊर यूहन्ना ख भी, जो शिमोन को सहभागी होतो,
    अचम्भा भयो। तब यीशु न शिमोन सी कह्यो, “मत डर; अब सी तय आदमियों ख परमेश्वर को राज्य
    म लायजो।”
  ncj-NT: 'Noyojqui quen tel oquimatque in Jacobo huan Juan, ipiluan Zebedeo, aquin
    ihuan otequitiyayahque in Simón. Huan omoluic in Simón: ―Ahmo ximomouti. De axan
    tiquinyolchicahuas in tlacamen ic manechneltocacan.'
  yuj-yuj: Sebedimp tárápyarao kor, Jems ntia Jon Pitant énénki tére konap, am arop
    yaworao kuri nkea korokop. Tá Jisas Saimonén sérrá, “Amo apápi kwapono. Amo éntékam
    érékép konap mér napara, nánkár wakmwaek amo fwap ononampok koumteouráp arop érékép-korop
    nanapon.”
  kto-kto: Ga lopien angan Sebedi, bonim a irie Iemes pa irie la bonim a Ioanes la
    lime iat ubi ga Simon. Litie gat la turupliaba kirat. Pa ugama Iesu aime Simon,
    “Buat nurau, tubiat la eba man malaginang teip ga magaulap me toi gare la mime
    mamila abulap na ubianama.”
  gmv-NT: ቃሴካ ሲሞና ላጌቲ ዛቢዶሳ ናይቲ ያቆቤይኔ ዮሃኒሲካ ዉሪ ማላሌቲዳ። ዬሱሲካ ሲሞና “ባቦፋ! ሃይሳፌ ጉዬ ኔ ኣስ ኦይኪዛዴ
    ጊዳና” ጊዴስ።
  por-BLT: 'Tiago e João, filhos de Zebedeu, companheiros de Simão, também ficaram
    admirados. Jesus disse a Simão: “Não tenha medo! De agora em diante, você irá
    pescar pessoas.”'
  stp-NT: 'Sia guiꞌ mɨt jup jix chootoꞌn na mɨt ja bai nam jaiꞌ tu iichaꞌ, na Jakoobo
    tɨɨꞌ gio jumai Juan, jir maamraꞌn maaꞌn Sebedeo tɨɨgim. Gu Jakoobo gio gu Juan
    maap gu Simoon Peegro naiꞌ pu tu bhibhiijidhaꞌ am bhaan gu dɨɨlh ja kaꞌknubiꞌ.
    Baꞌ gu Jesuus jup tɨtda: ―Chaꞌp ka toodon kaꞌ, nap guꞌ aap xib dɨr jaꞌp jaꞌk dai
    gu jaꞌtkam pɨx ba ja bhiadaꞌ jaꞌp na gu boptop.'
  ame-NT: 'Amaʼt ñam̃a Jacobo ñam̃a Juan ñeñt̃ Zebedeo puechemereshaʼ ñeñt̃ parro
    taruasen Simón, atarr nanac yorenet. Allempoña Jesúspaʼ atet̃ oterranerr Simón:
    —Amach c̈ha peyorenatsto. Ñeñt̃ atet̃ pepena ahuat̃ot̃eñ eʼneʼ cac t̃eʼñapaʼ atet̃chaʼ
    peperra eʼnerreʼ ñam̃a acheñ ñeñt̃chaʼ p̃ameʼñaterra.'
  mgh-2016: Yaari chiicho ata u Nayakhobo ni Nayohana ashaana a Nazebedayo, akavihi
    nanaya Nasimoni. Yesu nkeerelha, “Nhoovache mwaatti, uchokholha lhelho va nnookhalha
    o woopolha attu.”
  kvn-NT: 'Tenal Simón-e-pakamalad ul-pidgin kudimalmogad, Zebedeo-machimal-Jacobo-tegin-Juan.
    Tenal we tulemal ichejul-ua-kajadbal ampa weob pakal pesmalmo. Tegin Jesús Simónga
    chogal: —Pe anpak-kudiidbal pe melle akal-itoma. Tenal pedin imis-akar ua-kajadyob,
    pe anka tule-aminemo ankin turdagal.'
  gvf-gvf: Sebedi wan sui Yemis te Yon milere, yalsui Saimon gawliman milungwa para
    pire buul kunungwa. Yesu iru di Saimon tongwa, “I kuril ta pirekio. Malia i nil
    kabe singa mere iru ibal iru inanwa.”
  san-ISO: tadā yīśuḥ śimōnaṁ jagāda mā bhaiṣīradyārabhya tvaṁ manuṣyadharō bhaviṣyasi|
  deu-ELBBK: 'ebenso aber auch Jakobus und Johannes, die Söhne des Zebedäus, die Gefährten
    von Simon waren. Und Jesus sprach zu Simon: Fürchte dich nicht; von nun an wirst
    du Menschen fangen.'
  mcb-NT: 'Inti itentaigaka itomiegi Severeo ipaita Santiago, yogari irapitene ipaita
    Joan. Itsarogavageiganaketyo iriroegi aikiro, kantankicha Jeso ikantiri Sumo:
    —Gara pitsarogi, ganigetari iroro pipiriniventavagetai pinkitsavagetaera, irirokyatari
    pimpiriniventavagetae matsigenkaegi pinkematsatagaigakerira, narotari gaveakagakempine.'
  yle-yle: Sepédi tp꞉oo dê Njems mbwémi Njon yi ngwétingwéti u kópu ngê mye pyodo.
    Yesu ngê Saimon ka kwo, Namê nkîngê. Kwo, Ntee nye te vyuwó yédi, mu dini ghi
    ngê yinté anyin꞉aa pi vyuwó.
  swh-1850: Hali kadhalika Yakobo na Yohane, wana wa Zebedayo, waliokuwa wavuvi wenzake
    Simoni. Yesu akamwambia Simoni, “Usiogope; tangu sasa utakuwa ukivua watu.”
  msc-msc: 'A baara ɲɔɔn mɛnilu tɛrɛ ye Sebede dencɛilu Yakuba ni Yuhana ri, woilu
    fanan kabannakoyara. Kɔni Isa ka a fɔ Simɔn yɛ ko: «I kana silan. I kusan jɛɛ
    ɲininna. Kɔni ka damira bi haan ka wa, i ri mɔɔilu ɲinin ka ie kɛ Alla ta ri.»'
  ese-NT: 'Semeneoja bacua cuana Satiaco, Huani, Simohuija echacosahuajji cuani peaꞌaiya
    jjajjasohuaquia cua. Majoya Jesosaa Simohui jama aca cua baꞌa: —¡Aꞌa jjajjasoaquijji!
    Miquianaaya banaje ecuea esohui eꞌe jojo nei nahuoo cuiashajajjijo. Jjeyahua nei
    miquianaaya dejja quea huiso jjequije ecuea esohuijo ejjashajjaꞌajjaquijji, ecuea
    epeejji epojji —jamaya Jesosa cua.'
  jac-NT: 'Hacpax tuꞌ naj Jacobo yeb naj Juan, iscꞌahol icham Zebedeo, ebnaj apni
    colwal yinta naj Simón, caw cꞌaypaxocan̈ iscꞌul ebnaj. Yalni Comam tet naj Simón
    Pedro tuꞌ: —Mach chachxiwi, yuto tinan̈ matxa chachmunla yin̈ ikꞌoti cay, wal
    xin haxa anma chachoc hawikꞌatij cat yoc yul inkꞌaban, ẍi Comam tet naj.'
  cak-CNT: 'Y chuka'' ri Jacobo y ri Juan, ri e rachibil ri Simón, ri e ruc''ajol
    ri jun achin rubini''an Zebedeo, can achique la xquina'' tok xquitz''et ri xbanatej.
    Romari'' ri Jesús xubij chire ri Simón: Man c''a tisach ac''u''x roma ri xatz''et.
    Re rubanon-pe at jun achin chapoy-quer, pero re xtibe-apo, xtavetamaj chuka''
    xque''achop vinek, richin queri'' yinquitzekelbej.'
  zia-zia: Zebedira mani emodi etobe Yakoboto Yohane awongto Petoro aune dema wo buro
    nasani yero nauwato amimene dema giro awang yewato ara. Ayero yewa Yesu mene Petoro
    eno eyero sena, “Ning awang oko yase. Ning yeme zayero emo bauno pumaora buro
    nasani narinesa.”
  mal-2015: ശിമോന്റെ കൂട്ടാളികളായ യാക്കോബ് യോഹന്നാൻ എന്ന സെബെദിമക്കൾക്കും അവ്വണ്ണം
    തന്നേ. യേശു ശിമോനോടു:ഭയപ്പെടേണ്ടാ, ഇന്നു മുതൽ നീ മനുഷ്യരെ പിടിക്കുന്നവൻ ആകും എന്നു
    പറഞ്ഞു.
  tuo-NT: 'Apewʉpʉ níꞌcãrã Zebedeo põꞌrã Santiago, Juã Simó meꞌrãcjãrã na quẽꞌrã ĩꞌamarĩacãrã
    niwã. Beꞌro Jesú Simórẽ nicʉ niwĩ: —Uiticãꞌña. Niꞌcãcã meꞌrã mʉꞌʉ waꞌi wẽjẽmuꞌsĩgʉ̃
    weronojõ masãrẽ yé quetire weregʉsaꞌa. Were, pãjãrã yʉꞌʉre ẽjõpeocã weegʉsaꞌa,
    nicʉ niwĩ.'
  mbl-NT: 'ha Yemeneo kutok Tiak xi'' taknõy Yoãm, tu kuxãnõg kamah, tu Xĩmãm mũtik
    mãm pop, ha Yeyox te Pet pu hãm''ãktux, hu: —''Ãkuxãnõg hok. Hõmã xate mãm pop.
    Hõnhã xix hãptup ''ĩhã xate tikmũ''ũn nũnnãp-tup pax ''ũgmũn hah. Kaxĩy.'
  zpc-NT: 'Lëzi Santiago len bichibiꞌ Juan, z̃iꞌi Zebedeo, nacayaquëꞌ tuzi len Simón,
    bdzebitzegueyaquëꞌ. Naꞌra una Jesús rëbinëꞌ Simón: ―Bidzeboꞌ, desde naꞌa cabëꞌ
    ruele cuiole bela yuꞌu luꞌu nisa, canaꞌ uluꞌenaꞌ leꞌe cuiole benꞌ nao xneza Diuzi.'
  gul-NT: Same fashion, e paatna dem, James an John, Zebedee son, dey been stonish.
    Jedus tell Simon say, “Mus dohn feah. Ya beena ketch fish, bot tareckly, A gwine
    laan ya fa ketch people fa me.”
  arp-arp: Nau nauguu James, nau Jaun, heauhau Zebedee, henedaehauhau Simon. Nau Hejavaneauthusau
    hanaāāedauwunaude Simon, Jevanāthajau, hewaunehaa heee nananene haudnesedanaude
    henanenauau.
  mau-NT: 'Cˀoa⁴-ti⁴sˀin² qui³tsa³cjon¹ Jacobo cao⁴ Juan xi³ ˀnti¹-le⁴ Zebedeo, xi³
    xi¹ncjin¹ Simón. Cˀia⁴ Jesús qui³tso²-le⁴ Simón: A³li² jcon³-jin²³, va³se²tsˀia⁴-cjoan²ni³
    ntˀai⁴-vi⁴ntai⁴ coi⁴no²cjoa⁴xco¹-lai⁴ cho⁴ta⁴ xi³ tˀa³tsˀan⁴.'
  gup-gup: Kaluk James dja John dorrengh nawu bebeywurd nuyeni Zebedee, nawu Simon
    birrihdjarrkdurrkmirri dja birrihworreni warridj. Wanjh Jesus bimarneyimeng Simon,
    “Yingurdmen, yuwn yikele, dja bonj ngudda djenj yihmangi, wanjh kaluk bininjwali
    yibenmang munguyh.”
  bss-NT: Menyáké ménkōb kə́ə́ŋne Jemsɛ bɔ́ Jɔn, bǎn ábe Zɛbɛdiɛ, ábe bémbɛ̄
    á echoŋ é akób á súu. Hɛ́ɛ Yesuɛ álâŋgɛɛ́ Simɔnɛ aá, “Weebááʼ. Bootya
    chii nyɛ́ɛ̄tēdē bad nlém á abum âhíd mɛ.”
  met-met: Ne Yesu harua na Saimon ba, “Labu umaxuwau tai. Hatata saing ila, bagula
    oxop lipudi bila oxop songdi ba.”
  nys-nys: Kardjir, Simon-ang babina, James wer John, Zebedee-kang nopa, baalap kai-kai.
    Jesus waangki Simon, “Yoowart wayarn-abiny. Nidja kedela, noonook boorda kwadjin
    moorta dalanginy.”
  kpj-NT: 'Ibutumy tiiboho mahãdu ribedeòtiidỹỹnyrenyre Zebedeu riòre kia Txiau, Joaõ‑wana.
    Jesuisi rarybere Simaõ‑ò: —Brebuõmyke heka ikonana‑ò heka utura bimyõkre. Wadee
    dori maaõmysỹdỹỹnykre hãbu wadee bimykremy. Tamyreny biwatỹnynykre. Iwese utura
    temymyhỹte wese, wadee hãbu wiji bimykre waerydỹỹna mahãdumy rarekremy.'
  zao-NT: 'Ne noga Santiag ne Juan kuu nak rop xgann Zebedeo, rop zhaʼa nak altaa
    Simún. Per lee Jesús nzhab lo Simún: ―Tsebta, tak desde naltseree gaka zha kuu
    niit men par Diox.'
  byx-byx: De ma Jems ke ne ma Jon, i ma Sebidi aa uimiam, de ian ak ma Saimon, dai
    ngen a iam iane nanses. De ma Iesus ka ruqun ma Saimon ma’, “Kula nging ning.
    I nanari be aaviit dai diip ngit matna i ngi ngingdemna ne ama qaqet sagel ngua.”
  ctu-CTI: 'Che'' je''el Jacobo yic''ot Juan i yalobilob Zabedeo i pi''ʌlob ti troñel
    jini Simón tyoj bʌc''ñʌjel je''el. Pero Jesús ti'' sube Simón: Mach yom a cha''len
    bʌq''uen. Wale jach mi cotsañet cha''an a sajcʌbeñon quixtyañu mu'' bʌ i quejel
    i ch''ujbiñon, che''en.'
  zos-NT: 'Jetseti nømna''ṉ ñømaya''yajque''t Jacobo''is y Jua''nis. Jacobo y Juan
    Zebedeo''is ''yune, y Simo''nis ñøtuṉ. Y Jesusis ñøjay Simón: ―Uy mi ña''ndzu;
    desde yøti maṉba mi ṉgacpø'' mi ⁿyoscuy. Antes que va'' mi ṉgyoquenuqui, maṉba
    mi ñømiñaj pøn øtzcø''mø.'
  gvs-gvs: E ina tosavaiyuwo Sebedi natunao Yemesa be Iyoni nakae nukotodi siwówana.
    E tuwo kina Yeisu Saimoni ilatuwoko idigo kana, ‘Taabu kuumatōita. Ame tuta nakae
    tuta simamaima kom bei tomota kuuwosidi!’
  kbm-kbm: Be Sebedi natu-nggen Jakobos gabu Jon ebe emb kulkul wenk ane ivin Saimon
    ok, sulu ok ili wenk bambamo etok love avos poke-ngge weik etok ge. Be Yisu ginei
    gitangi Saimon, “Avom poke bwaya, ve atob ayeu nambul mie ve nuro awangg amolmol
    gen sut dangete ande guro wenk etenik sut gisov wasang nik.”
  tew-tew: James-áḏí John-dáḏí hanbá dachanpóe. Nä́ˀin wíje senäˀdá Zebedee-ví ây
    damuu, heḏi indáḏí Simon-dáḏí wéˀge dä̂npaawóˀoˀ. Hebo Jesus-di Simon óetu̖ˀan,
    “Wíˀunkhunwôedaˀípí. Nää-á paa mänhóndeˀ, hewänbo nää iweḏi páaḏépiyá tꞌowa-ân
    naagîˀ dînkhonkhâymáa.”
  rmc-rmc: 'A čudaľinenas pes the o Jakob le Janoha, le Zebedeoskre čhave, save kerenas
    buči jekhetane le Šimonoha. O Ježiš phenďa le Šimonoske: „Ma dara tut, akanastar
    chudeha le manušen!“'
  apr-apr: Ngan Pita di diene yo Sebedi di natunu ru nga, Yemis iye Yowan, ngan di
    lapau tikamata i tina nen nga le titakrai ye lapau. Motong la Yesu iwete pang
    Simon nen, “Kutattadai be! Dookoot katai a ilo nga, ngan ole kouo urata ke kaungu
    di tooltool a timan pang yau.”
  tiy-tiy: Fiyon foy de nga Sebedeo, ro Santiago brab Juan dumo Simone gémalbék, ménggaif
    ro so. Atin ménbéréh i Jesuse dob Simone mano, “Kago mégilak. Brab éndaén séméléd
    gom sédo. Tidéw béleewe, fésélédé ku begom étéw inok furay ro so Begén.”
  nlg-nlg: Oro hare ghua James ma John, ra dalena Zebedee, toro lutu kolua Simon.
    Ma Jesus te bosa vania Simon, “Ko bei mataghu! Itaeni te vuivuni, ighoe ko vugho
    tinoni ge kara taluutuniu.”
  dgr-DOGNT: Sımon weàgı̨ą, Zebedee weza nàke James eyıts'ǫ John, ededı̨ sı gıdaà
    hagòjà t'à gıgha enıìyah lanì. Eyıt'à Zezì Sımon ts'ǫ̀ hadı, “Nı̨ı̨jı̨-le! Jǫ
    gots'ǫ ı̨daà segha dǫ į̀hchı ha,” yèhdı.
  pes-OPV: 'و هم چنین نیز بریعقوب و یوحنا پسران زبدی که شریک شمعون بودند. عیسی به
    شمعون گفت: «مترس. پس از این مردم را صید خواهی کرد.»'
  ron-1924: 'Тот аша ши пе Иаков ши пе Иоан, фиий луй Зебедей, товарэший луй Симон.
    Атунч, Исус а зис луй Симон: „Ну те теме; де акумынколо вей фи пескар де оамень.”'
  tpz-tpz: A poa koaꞌ pe Sëbëdiꞌ, e Jëmis pen Jon, eꞌe a poa vakamöꞌ pe Saëmon to
    pah toksean ee. Ke Ieesuꞌ soe ke Saëmon, “Koe a naöp, taneo non kuru nën se me
    hop maꞌ a napan, kee vatet a neoꞌ.”
  agd-agd: Sebetin anin kan Saimoni arona Yemisin nú Yonin nú bá anú diyákan Yisasi
    máa sen Saimonin tiamemí, “Ída vá akhokho van ono. Tare ráké araí eya éi vanasi
    avían timin nono.”
  rkb-NT: 'Tsiaku, itsy Suão ahatsa Sebedeu hyrytsa piknutsa estuba zubabyitsa humo
    nipybybaiknaha. Sesus ispe niy: — Ahapyby byihu ja! Tapara zikzitsikpaparakanahaze
    piknutsa ziknasizokonaha. Abaka ikiahatsa katuk mektsa ty tysitsumuẽhĩnaha. Kytsa
    bo Deus soho tynatsasokonaha. Ahaharere humo ka sizubarẽtsa Deus harere bo hyỹ
    maha — niy.'
  san-THA: 'ตทา ยีศุ: ศิโมนํ ชคาท มา ไภษีรทฺยารภฺย ตฺวํ มนุษฺยธโร ภวิษฺยสิฯ'
  iws-iws: Sebedi siir yɨnisɨm nwɨso Jems, Jon sowa Saimon Pita sɨma ɨrɨpa mɨi kwɨruwa
    mɨriigɨm. Sowa ɨriipa hɨriinan ɨni warar mɨ ɨnkɨn anaakiywo. Mɨ Jisɨs siya Saimon
    Pita siir boɨn, kɨra kɨpi nɨdid tɨ anasu kɨra haiyɨm, mhoɨiya kɨra iikamɨm sɨmiirɨn
    wɨ hɨriinan haii, kariir mhoɨiya nɨtamɨn.
  pol-SZ: 'wśród nich także wspólników Szymona—Jakuba i Jana, synów Zebedeusza. Jezus
    odpowiedział jednak: —Niczego się nie obawiaj! Odtąd będziesz łowił ludzi!'
  ztq-NT: 'Ni wi gaa Santiagw ni Juan ptsyeb. Xiñ Zebedeo nak xaa chop xaa. Ksa xaa
    Simoñ xkyë tsiiñ. Per lëë Jesús chëb lo Simoñ: —Ktsyeebtyoo. Por destye natse
    kñaastroo mël, sink lëël kluuy xtitsaa lo meñ.'
  zai-NT: 'Lade cabe zeeda Jacobo ne Juan, ca xiiñi Zebedeu, tobi si runi né ca Simón
    dxiiña''. Peru na Jesús rabi Simón: ―Cadi idxibi lu''. Dede yanadxí cásica rinaaze
    lu benda, zacaca zeda neu stale binni ra nuaa''.'
  upv-upv: Ko Jemes ko tasin Jon, Sepeti natun nuru nga morpitevi Saemon, nir jile
    bbösa elair e. Ko Iesu owrai tevi Saemon, “Sete kupmetutu te. Etipatun le pa ngel,
    lelingen ngel ko p̃itajer tevi, nga nik kuprevei vajin jinibb pirpe nga lelingenok
    komok-revei nai.”
  wap-NT: James naꞌiki John wuruꞌu Zebedee dainaouz naꞌapa kapam, tuukii kapam ĩdiꞌitinpan.
    Sariapa Jesus kian Simon ati, “Manaꞌa putariaꞌanaꞌa, aizii puzaamaapan niꞌi naa
    paꞌan pidannao.”
  mva-mva: Be Saimon ruanga ruoti Zems be Zon nge bokaina-doi dipitilakiru. Zems be
    Zon nge Zebidi natu ruoti. Kodeka Iesus itaguraki be Saimon bokai irai, “Taburim
    moaki ira! Kaituka be ngalako masa tamoata godokidokidi!”
  dwr-NT: Hewaadankka qay Simoona laggethaa gideeddawanttu Zabiddiyoosa naanatuu Yayiqoobinne
    Yohaannisi maalaletteeddino. Yesuusikka Simoona, “Yayyoppa hawaappe guyyiyan asaa
    phiriyaawaa gidanaassa” geedda.
  kfw-kfw: "Khawa khanna kaleiom kha Simon le inlop Zebedee sapa Jame li John in eii,\
    \ halli Jisu'n Simon diang aleiti, “Chimaro; atuun makheiya inphut nanghi mikasur\
    \ na-esikjei.”\x94"
  bfz-bfz: तिंयाँ ई जब्दी और तेसरे पाऊ याकूब और यूहन्ने खे बी, जो शमौनो साथे थे, सेयो
    बी हैरान ऊईगे, तेबे यीशुए शमौनो खे बोलेया, “डर नि, आजो ते तां मांणू परमेशरो री
    तरफा खे फेरने।”
  cuk-09: 'Degine, Simón-e-aimar, Zebedeo-machimala, Santiago, Juan-ebo, dobee itonadmarmogad.
    Ar Jesúsdi Simónga sogded: —Mer be dobgu, igi bemar ua-gae, abayobi dulemar napneggi
    gaega emigindi, an be-odurdakmaloed, adi dulemar anba nagumalagar.'
  ben-OBCV: শিমোনের সঙ্গী সিবদিয়ের দুই পুত্র যাকোব ও যোহনও একইভাবে আশ্চর্য হয়েছিলেন।
    যীশু তখন শিমোনকে বললেন, “ভয় কোরো না, এখন থেকে তুমি মানুষ ধরবে।”
  mil-NT: 'Te tnàhá té Jàcobó ndɨhɨ té Juàá cue déhe té Zebèdeú ío ní cuñúhu‑güedé,
    te dɨu‑ni cue tée cùndɨhɨ té Xǐmú‑áⁿ cúú‑güedě tnàhá‑güedé. Te Jèsús ní xáhaⁿ‑gǎ
    xii té Xǐmú: —Vá yùhú‑n, chi není vitna quɨ́hɨ́ⁿ‑n dàcaháⁿ‑n ñǎyiu cuèndá tuha
    ñàhá‑yu xii‑í —càchí‑gá xǎhaⁿ‑gǎ xii‑dé.'
  myu-myu: Warara'acayũ dak itabẽg̃bẽg̃ ip o'e ijojom―Tiago, João dak. Ixeyũ xepxepayũ
    Zebedeu ipotpoyũ ip osodop. Simão eju kapikpik'uk ip osodop axima bubum. G̃ebuje
    Jesus o'jekawẽn Simão eju. — A'õ'cam cuy eg̃uy — io'e Simão be. — G̃asũ bit axima
    bubu'ukan g̃u juy eg̃uy, — io'e. — Kawẽn idipat muwẽnuwẽn'ukan cuy eg̃uy adeayũ
    be imutabut am ip Deus kay — io'e. — Ha'a — io'e.
  amk-amk: Yakobusi tutu Yohanesi, Zebedeusi ne arikangfosuru, uruino ukontai Simonine,
    upapuhung kontai. Manamo Yesusi medu we Simoni deyo, “Mutai fanai! Na ninai to
    fona mani yohong wau mung wedua inontarai.”
  fai-fai: Kale Saimon so laklak kámsiw kinim bidi Sebeddi muduw Yemis so Yon so iliso
    kol kanodin kukuw so kuwo kalsiw ko.
  ura-NT: 'Nii jana jetaote, nii Simoon aina neeurelu Sebedeeo calaohichuru, Joaan,
    Saantiaao, naaonjoaihunri, nii Simoon aina ate mucueraneein neeuruhane jaun. Niritoha
    Jesoso rai Simoonne jana jetaote: “Coa nesoonetohara, Simoon. Inae ate mucueraneein
    neriheeini. Ena caje coauneeinte, cachaauru mucuhin raeraneein neriquiincha,”
    nae jetao rai Jesoso.'
  mcd-NT: '@see-verse:LUK.005.009'
  urt-urt: '@see-verse:LUK.005.009'
  awk-awk: Ġatun yantibo bara Yakobo ġatun Ioanne, yinal ta Lebedaio koba, mankillai
    bula ba Thimon katoa. Ġatun Iéthako noa wiya bon Thimóunuġ, Kinta kora bi; yakita
    biruġ manún wal bi barun ku̇ri.
  kiz-kiz: E'le lyabhajumuishi Yakobo ni Yohana bhana bha Zebedayo, ambabho bhajhele
    bhashiriki bha Simoni. Ni Yesu akan'jobhela Simoni, “Usitili, kwa ndabha kwabhwanji
    henu ni kuj'hendelela wibeta kulobha bhanu.”
  tzo-TZE: 'Ixi''ic ec li Jacobo xchi''uc Juane, ja'' li xnich''nab Zebedeoe, ja''
    xchi''il sbaic ta abtel xchi''uc li Simone. Li Jesuse jech laj yalbe li Pedroe:
    ―Mu me xaxi''. Ta jelbot avabtel. Yu''un ta jchanubtasot c''u x''elan chbat asa''bun
    cristianoetic ―x''utat yu''un li Jesuse.'
  lex-lex: 'Emkade walia Simon mutwualli la'' puou handina, de Yakowsi nor Yohansi,
    Sebedeus upni-a''nani re. Noma Yesus Nakot la Simon Niwra: “Yan mumta''ata Simona!
    Mai pia Awuatut o''a totpena emkameni la omultial reri i''na la dodo''ondi, de
    hota emkade wal pia muhak nohor rimormiori totpena hota rpesiay mai A''u.”'
  dov-dov: Eechi chakabikkilizya Jemusi a Joni, bana ba Zebediya, bakali basimulimunyina
    a Sayimoni. Jeso wakati kuli Sayimoni, “Utayoowi nkaambo kuzwa sunu kuya kunembo
    uyozuba bantu.”
  rgu-rgu: '@see-verse:LUK.005.009'
  toc-NT: 'Na̠chuná xta­pe̠­cuamá̠­nalh maka­pi­tzí̠n li̠tum xta̠s­qui̠­ti̠­naní̠n
    Simón Pedro hua̠nti̠ xca̠­hua­nicán San­tiago y Juan xca­maná̠n Zebedeo, pero
    Jesús chiné hua­nipá: —Ni̠ cape̠­cuántit porque chuná cumu hui­xinín saka­ju̠­nu­ná̠tit
    xla­cata nachi­pa­yá̠tit squi̠ti, la̠nchú aquit nac­ca̠­ma̠­si­yu­niyá̠n lácu
    naca̠­pu­tza­yá̠tit a̠ma̠ko̠lh cris­tianos hua̠nti̠ taaktzan­ka̠­ta­ma̠ni̠t.'
  ulk-1902: Ege mokakalam Iakobo pako Ioane, Zebedaio ra omasker, uiaba larem okakis
    Simona. Epe Iesu abi detager, Simona, Ma nolea geum kak; ditimed peirdi gaire
    le nagri marielam.
  som-som: Sidoo kalena waxaa la yaabay Yacquub iyo Yooxanaa oo wiilashii Sebedi ahaa,
    kuwii wehello Simoon la ahaa. Ciisena wuxuu Simoon ku yidhi, Ha baqin, hadda iyo
    hadhowba dad baad jillaabi doontaa.
  mam-C: '@see-verse:LUK.005.009'
  ndj-ndj: Wuwula wula Yakobi na Yohani, vana va Sebidayu, vaveli valova vayaki Simoni.
    Yesu kamuwombela Simoni, “Kotoo kutila, kukandila ponopa dawuvi mufuva vandu.”
  mbj-NT: 'Sebedew taah, Tsijaag, Jowãw häd enäh doo, Simaw kanatëë, ti na-ããj mä
    rameuuj bong. Ti m'' Jesus ky hadoo Simaw hã: —Eỹỹm manäh —näng mäh. —Ajyy, ỹỹj
    sag hadoo da õm hỹỹ kä, P''op Hagä Do hã rah''yy ka''eeh hyb n''aa —näng mä Jesus.'
  lat-VUC: 'similiter autem Jacobum et Joannem, filios Zebedæi, qui erant socii Simonis.
    Et ait ad Simonem Jesus: Noli timere: ex hoc jam homines eris capiens.'
  ngp-ngp: Naho weyawe wa Simoni, Yakobo na Yohana wana wa Zebedayo nawo wehelwa.
    Yesu niyo amgamba Simoni, “Usekogoha, kukongela ivi haluse nounde walowa want'hu.”
  aoi-aoi: Aburnajukwaba Jaminja akwa Janjana neni-rijawudiyinumurra mingka-manja
    mijiyanga neni-yakikbijanginuma wunalakina-da. Wunalakina wunenungkwarba-kiya
    Jebediya-langwa nenikuwenikba-kiya. Jayumuna Bida-langwa warnubiyakaja wunalakina
    ne-yakiyakeyinuma-da. Eneja kembirra Jesus ni-yama nakina Jayumunu-wa, “Nara akbar•duma,
    umba aduwaba-langwa ka-wilyakinama nungkuwa warnumamalya ngayuwa-wa, wuburra laka
    aduwaba ningku-wilyakinama akwalya ariba-wa-da,” ni-yama Jesus-da.
  enq-2: '@see-verse:LUK.005.009'
  eng-ASVBT: and so were also James and John, sons of Zebedee, who were partners with
    Simon. And Jesus said unto Simon, Fear not; from henceforth thou shalt catch men.
  mna-mna: '@see-verse:LUK.005.009'
  rmy-ARLI: 'Ađahar da i dar dolinđa e Jakove hem e Jovane, e Zevedejesere čhaven,
    kola inele e Simonesere amala. I o Isus phenđa e Simonese: “Ma dara! Od akana
    manušen ka dole.”'
  myw-myw: Tasiyas-vak Sebediy nitun iyow nuwes. Yiges tasiyas Yemes, Yon. Sisiy Saymon
    taplapouls tasiyas. Yeisuw mo idibek Saymon, ilana, “Awoum beivag ampwa̱yat. Igaw
    bukwatikunakus gamags, ma̱wana wot waseg nukukwanes in.”
  sby-sby: Neco Jemusi ne Yohane bana bendi Zebediya kayi nebanendi Shimoni, naboyo
    balakankamana. Lino Yesu walambila Shimoni eti, “Kotatina pakwinga kufuma lelo
    nube weshikwikata bantu.”
  sll-sll: Hangure gamahobo tau Sebedi wang suri Yems Yon para yu kul di hangwi. Hangure
    Yisas Saimon yu ditongwi, “Kul ta pirikio. Omaga pisi singa meri iwe, emgi ari
    tau inanua.”
  yaq-NT: 'Ju''u Jakoobo intok ju''u Joan, seenu, Sebereo'' teamta yoemiam, Simo''
    teamtamak tekipanoame, inime''e ket womtilamtukan. Taa ju''u Jesus Simo'' teamtau:
    ―Ka majaune, empo i''an naateka jume'' inim yoemem, bem jinne''uimtune'' betchi''bo
    am jariune ―ti au jiiak.'
  uro-uro: dä qosaqi ma Sebedi aa imiom ma Jems kä nä ma Jon ma Saimon aa ruaiom di
    qräk mät iom. Dä ma Jisas kä qoar nä ma Saimon doqortäqyia, “Qale ngit len, va
    mänasäng narhäkt bä rhävit diva ngi rhar sa ama ruvek i rhoqor ma i ngi rhar sa
    ama rhinäm.”
  ita-1885: 'Simigliantemente ancora Giacomo, e Giovanni, figliuol di Zebedeo, ch''eran
    compagni di Simone. E Gesù disse a Simone: Non temere; da ora innanzi tu sarai
    prenditore d''uomini vivi.'
  muy-muy: 'Nday ya ti tagrakabu tʉwi akaba Simu ni ti bəza ge Zebede, ata Zek nday
    ata Zeŋ. Nday day aŋgwaz àwəra tay a. Ay ti Yezu àhi ana Simu ahkado : « Aŋgwaz
    àwər kur ba : kwa kani kìgia bay məhəlibiyu mis ana Melefit a, akaɗa gayak ya
    kəgəs kilif ni. »'
  kqc-kqc: Zebedee di mida remanu, James ma John, kaere bi Simon di asiyaka, ka tururu
    reyadi. Ma Iesu yaku Simon rofu niyo, “Ori ga re, gua ari gutuna bi oyena koda
    rena kana amiye nirutu regiya.”
  rmc-ZRB: 'А лега даранділе те лескєре барата: Яков те Іоанн, о чаве Зеведєйоскєре.
    Ісус пгендя ле Сімоноскє: — На дара, адале дівесестар ту худега ле манушен.'
  tav-tav: '@see-verse:LUK.005.009'
  eng-ULB: This included James and John, sons of Zebedee, who were partners with Simon.
    Jesus said to Simon, “Do not be afraid, because from now on you will catch men.”
  spa-VBL: Santiago y Juan, quienes eran hijos de Zebedeo y compañeros de Simón, sentían
    lo mismo. “No tengas miedo”, le dijo Jesús a Simón. “¡Desde ahora pescarás personas!”
  fra-_FOB: 'Et Jésus dit à Simon: N''aie point de peur; désormais tu seras pêcheur
    d''hommes vivants.'
  hau-ULB: Wannan ya hada da Yakubu da Yahaya 'ya'yan Zabadi abokan aikin Siman. Sai
    Yesu ya ce wa Siman, “Kada ka ji tsoro, domin daga yanzu, za ka kama mutane.”
  mal-mal: 'അതുപോലെ ശിമോന്റെ കൂട്ടുകാരായ യാക്കോബ്, യോഹന്നാൻ എന്ന സെബെദിമക്കളും ആശ്ചര്യപ്പെട്ടിരുന്നു.
    യേശു ശിമോനോട്: ഭയപ്പെടേണ്ടാ, ഇന്ന് മുതൽ നീ മനുഷ്യരെ പിടിക്കുന്നവൻ ആകും എന്നു പറഞ്ഞു.'
  kkc-kkc: Osoloso Saimonobolo tou teli odoo Yemes dio Yonee dio diba nosee goo hagee
    ogoloso diya howoogadooso. Odoo bakadio Yemes dio Yonee dio hagee Sebediyo owolo.
    Osoloso Yesuye Saimon mapoo egeesee takaso, “No haga na ebi! No daga di giligeli
    odoo badebeiso. Esino epei hamaga no see odoo Godee mapoo gilimado sibili doloso
    badalaiso,” diso.
  urd-GVR: Aur Zabdī ke beṭe Yāqūb aur Yūhannā kī hālat bhī yihī thī jo Shamāūn ke
    sāth mil kar kām karte the. Lekin Īsā ne Shamāūn se kahā, “Mat ḍar. Ab se tū ādmiyoṅ
    ko pakaṛā karegā.”
  far-far: Ma na ro wane ne keroa rao fainia sa Simon, ne satada sa Jemes ma sa Jon,
    na ro wele sa Sebedi ki, keroa ka kwele laugo. Ma sa Jesus ka fata 'uri fuana
    sa Simon, “Nao 'oe si mau lau. 'I nao be 'oe deea ie ki, boroi ma safali 'i ta'ena
    ka oli 'alaa, 'oe deea lalau na wane ki fua kera ka famamana God.”
  suz-BL: जब्‍दी आ तौ याकूब नु यूहन्‍ना यो छक लाक्‍सा बाक्‍त। मिनु येसुमी सिमोन कली
    “महिनो। मुल ङा मेरे मुर रेप्‍ब दुम्‍नेवे” दे मदा बाक्‍त।
  car-NT: 'Sebedeus ymurukon Jakobus, Johanes enuta''san enapa poto me imero. Mo''karon
    ro mo''ko Simon emaminary a''sakarykon me kynatokon. Irombo Jesus wyka''po Simon
    ''wa: “Kytety''kai! Erombo wyino kari''na apyiry poko maitake.”'
  amp-amp: Saimonrhu yarmotemrof Sebedirhu yonf, Jems Jonrof, rof to inji nhaf nd
    yirat htihato mrokfo kfo duhatf rhumof. Jisasr Saimonr kfo memorr, “Ayanhowahn.
    Kto ni to inji nd yiram yek kanjo yimam inji yakrahnm.”
  bht-bht: कने तियां ही उदे साथी जब्दी दे पुत्र याकूब कने यूहन्ना भी बड़े हेरान होऐ।
    तालू यीशुऐ शमौने ने बोलया, “डरा मत, हुण ला तुसां माणुआं जो मेरे चेले बणना सिखाणा
    है।”
  eng-NOY: and so were also James and John the sons of Zebedee, who were partners
    with Simon And Jesus said to Simon, Fear not; henceforth thou shalt catch men.
  cub-NT: 'Santiago aru Juan máre, Zebedeoi mára, Simón Pedroi yóvaimara marejáimad̶a.
    Cuecumarejaimad̶a na máre. Ʉbenita Jesús arejamed̶a Simón Pedrore: —Jidʉbejacʉ.
    Caride epequijivʉ mʉre, mi davaquiyepe põevare ji yebai yópe mi moare davaiyepe
    pápicʉque, ji mead̶aquiyepe náre, arejamed̶a Jesús.'
  ita-1927: 'e così pure Giacomo e Giovanni, figliuoli di Zebedeo, ch’eran soci di
    Simone. E Gesù disse a Simone: Non temere: da ora innanzi sarai pescator d’uomini.'
  lww-lww: amio narina ne Sepeti lua nene, Semes lalua Yoane, nap̃a asikol la amio
    Saemon amiyum̃ae lele taaga, la m̃ena luoka amilan pap̃isi. Ana Yesu pis pa Saemon,
    pisape “Ei, ve omaraun re si sur nene. Siar nagane, yoko ve oure re si ika, ana
    yoko osum̃a oure yar la aimi ataveve inu.”
  ron-BAYASH: 'Isto aša asre ămirac Ivan šă Jakov, jej asre Zebedejevi fišjori šă
    urtašji alu Šimun. Ali Isus u zăs alu Šimun: “Nuc fijă frikă. Dă aku, maj menkulo
    tu vi apuka pă ominj!”'
  ckb-ckb: 'یاقوب و یۆحەنای کوڕەکانی زەبدیش، هاوبەشی شیمۆن بوون. عیسا بە شیمۆنی فەرموو:
    «مەترسە! ئیتر تۆ لە ئێستاوە مرۆڤ ڕاو دەکەیت.»'
  nas-nas: Jeemisi namainta Jooni napoꞌ nariꞌ, Sebetiꞌ baurinketa, Saimoniꞌ ninka
    nariꞌ mantaꞌka taviꞌ barang-koo. Eeꞌnoko Jiisuuꞌke Saimoniꞌ aaꞌpuuꞌ, “Aroreaukaꞌnung.
    Enang-eta deto dake nantoong baramperimatooꞌnaang.”
  uvl-uvl: Pe Petrus pekngana nai pule Ieims pe Ioanes Sepeti tutuna mur te rura pule.
    Ol pe Iesus hele lange Simon, “O matau ero. Heueu pe laol lape o menmene hana
    ke pomanga ruo nge o hole nga hoat.”
  eng-BBE: And so were James and John, the sons of Zebedee, who were working with
    Simon. And Jesus said to Simon, Have no fear; from this time forward you will
    be a fisher of men.
  ixl-CNT: 'Antich u Jacobo tuchꞌ u Xhan, qꞌul ikꞌaol u Zebedeo. Pek aatz u Jesuus,
    tal tu u Xhim ech tzaꞌ: —Yeꞌ koꞌxh xoꞌvaxh. Tan yitꞌ txay tereꞌn koj sachok tu
    aꞌ, pek aꞌ tek sachok aanima. Soꞌok tiꞌ inimal u bꞌaꞌnla chusbꞌal.— Texh te.'
  xsi-xsi: '@see-verse:LUK.005.009'
  crx-NTPO: '''Et James ''ink''ez John Zebedee ooye''ke ''enne Simon ts''uditnine,
    ''enne cha bugha ''únjaz ''ink''ez whehúnilhjoot. ''Et Sizi yulhni, “Simon khun
    whenoljut junih. ''Andit whuts''un dune ha'' tant''elh.”'
  kan-OKCV: ಸೀಮೋನನ ಕೂಡ ಪಾಲುಗಾರರಾಗಿದ್ದ ಜೆಬೆದಾಯನ ಮಕ್ಕಳಾದ ಯಾಕೋಬ, ಯೋಹಾನರೂ ಹಾಗೆಯೇ ವಿಸ್ಮಯಗೊಂಡಿದ್ದರು.
    ಆಗ ಯೇಸು ಸೀಮೋನನಿಗೆ, “ಹೆದರಬೇಡ; ಇಂದಿನಿಂದ ನೀನು ದೇವರಿಗಾಗಿ ಮನುಷ್ಯರನ್ನೇ ಹಿಡಿಯುವವನಾಗಿರುವೆ,”
    ಎಂದರು.
  bbb-bbb: '@see-verse:LUK.005.009'
  blw-blw: Yag umat agé hen anchichay ifana way cha Jaime an Juan way anà Zebedeo,
    nahahaangcha agé. Yachi yag ekat Jesus an Simonén, “Achia cha émégyat, Simon,
    te manepod ad uwan, falewà hen yahay chunum ta hen tatagu hen atenglém ah omafurotancha
    an haén.”
  tam-2017: 'சீமோனுக்குக் கூட்டாளிகளான செபெதேயுவின் குமாரர்களாகிய யாக்கோபும் யோவானும்
    அப்படியே பிரமித்தார்கள். அப்பொழுது இயேசு சீமோனை நோக்கி: பயப்படாதே, இனி நீ மனிதர்களைப்
    பிடிக்கிறவனாக இருப்பாய் என்றார்.'
  azz-NT: 'Huan no moyolmoutijque Jacobo huan Juan, yejuan teconehuan de Zebedeo huan
    yejuan catcaj ipa tequiticaicnime de Simón. Pero in Jesús quinojnotzac ijcuín:
    ―Tejua Simón, amo ximoyolmoutij porín nican para taixpan nimitznextiliti de queniu
    tiquintemojtinemis tagayot para ma nechtacamatican, ijcón queme ay tiquintemojtinemi
    pescados.'
  spa-RV-1909: 'Y asimismo á Jacobo y á Juan, hijos de Zebedeo, que eran compañeros
    de Simón. Y Jesús dijo á Simón: No temas: desde ahora pescarás hombres.'
  csy-csy: Tasia bangma in ama taw ngasa a man Zebedee tapa James le John zong in
    lamdangsa mama uh hi. Jesus in Simon tung ah, Lau heak in; tu pan kipan in mihing
    man tu ni hi, ci hi.
  mxq-NT: 'Es nandʉꞌʉn ñayꞌadsʉꞌkʉdʉ ja Simongʉ myʉguꞌugʉty Santya̱ꞌa̱gʉ es ja Fwank,
    ꞌyuꞌungʉty ja Zebedeeʉ. Esʉ Jesús tꞌanma̱a̱y ja Simonk: —Katʉ mdsʉꞌʉgʉ. Tyam oga̱ꞌa̱n
    ngaxa̱ꞌa̱ñʉts mij es xyꞌʉxta̱ꞌa̱yʉt ja ja̱ꞌa̱y diꞌibʉts ʉjʉ nꞌʉxpʉjkʉn pyadúndʉp.'
  tzj-NT: 'Ec''oli chakaja'' ja Jacobo in Juan ja re rc''ajol jun achi Zebedeo rubi'',
    eje''e'' quic''amon qui'' ruq''uin ja Simón tre ja chapoj ch''u'' in congana c''asc''o''i
    quetz''at ja bantaji chakaja''. Ja c''a Jesús quewa'' xbij tre ja Simón ri'':
    —Ma taxbej ta awi'', c''o chi na jun samaj ja xtamajel chic rbanic camic ri'',
    winak chic ja xque''acanoj utzc''a chi ne''acoj pa ruk''a'' ja Dios, ne'' tre.'
  tdt-tdt: '@see-verse:LUK.005.009'
  ron-BTF: 'Și tot așa și Iacov și Ioan, fiii lui Zebedei, care erau părtași cu Simon.
    Și Isus i-a spus lui Simon: Nu te teme; de acum încolo vei prinde oameni.'
  eng-WEBP: and so also were James and John, sons of Zebedee, who were partners with
    Simon. Jesus said to Simon, “Don’t be afraid. From now on you will be catching
    people alive.”
  eng-FBV: James and John, the sons of Zebedee, Simon's partners, felt the same way.
    “Don't be afraid,” Jesus told Simon. “From now on you'll be fishing for people!”
  nld-1939: 'ook Jakobus en Johannes, de zonen van Zebedeüs, die tot de gezellen van
    Simon behoorden. Maar Jesus zei tot Simon: Vrees niet; van nu af zult ge mensen
    vangen.'
  bwo-bwo: Mank'o Sim'on tooh wottswots Zebdiwos nanawots Yak'obnat Yohansń adtni
    botesh. Iyesus Simonsh «Shenono shatk'aye, Haniyehakon ash detsetwo wotitune»
    bí et.
  nch-BL: 'Huan nojquiya san quitachilijque Jacobo huan Juan cati eliyaya itelpocahua
    Zebedeo huan eliyayaj ihuampoyohua Simón. Huan Jesús quiilhui Simón: ―Amo ximomajmati.
    Ama timichtajtamajquet, pero na nimitznextilis quenicatza tiquinnotzas masehualme
    para ma techtoquilica na.'
  quc-TNT: 'Xukuje'' xecajman ri tat Jacobo, ri tat Juan, u c''ojol ri tat Zebedeo,
    cachi''l quib ruc'' ri tat Simón. Xubij ri Jesús che ri tat Simón: Maxej awib.
    Jas ri caban chque tak ri cär, queamulij, je'' caban na chque ri winak, —xcha
    che.'
  tfr-NTPO: Ba pjeyoga tjeng kjyong obl̈ë roshko l̈i beno l̈öng eni bakoe. Tjeng kjyong
    obl̈ë roshko l̈i, epga ko Santiago, Juan. E Zebedeo wapga. Eshko ga Jesús tjl̈ẽ
    Simón kong ga «L̇l̇ëye bangkjrëp l̇l̇ëme. Pja to shäng mã shak ame. Pja iër to
    ber shäng no töng bor kong shara» l̈e.
  kaq-NT: 'Zebedeon baque rabe rihbi ta jascarihbihi raquenishqui, Jacobo betan Juan,
    Simoman companihrobo rabe. Raquescaiboya: —Raqueyamahue, Simoman. Rahma tah min
    joni bihnicah sca jatihi —hahquin Jesusen.'
  sgb-sgb: Nag-êpapah etaman ya maának ni Zebedeo ya hi Santiago haka hi Juan, ya
    kala-kalamo ni Simon. Amêhên, hinabi ni Apo Jesus kan Simon, ya wana, “Paan kan
    malimo. Paubat amêhên, ay daygên katan mámipakarani hên tawo kangko, ta êmên hila
    maniwala.”
  vie-1934: 'Đức Chúa Jêsus bèn phán cùng Si-môn rằng: Đừng sợ chi, từ nay trở đi,
    ngươi sẽ nên tay đánh lưới người.'
  kxv-kxv: ଜେବଦିତି ରୀ ମୀର୍‌କା ଜାକୁବ ଅ଼ଡ଼େ ଜହନ, ଆମ୍ବାଆରି ସିମନ ଆଟ୍‌ହିତାରି ମାଚେରି, ଏ଼ୱାରି
    ଜିକେଏ କାବା ଆ଼ହାହାଚେରି । ଅ଼ଡ଼େ ଜୀସୁ ସିମନଇଁ ଏଲେଇଚେସି, “ଆଜାଆନି ନୀଞ୍ଜୁଟିଏ ନୀନୁ ଲ଼କୁଣି
    ଆହ୍‌ଦି ।”
  cha-cha: 'Ya taegüije ja locue as Santiago yan si Juan, famaguon Sebedeo, ya sija
    mangachong Simon. Ya ilegña si Jesus as Simon: Chamo maaaño: sa desde pago ufangone
    jao y taotao.'
  amu-NT: 'Majoꞌti tjom Jacobo ñequio Juan, ntseinda Zebedeo. Joona mañecwii tꞌmaⁿ
    tsꞌiaaⁿ cwilꞌana ñequio Simón. Quia joꞌ tso Jesús nnom Simón: —Tintyꞌueꞌ, jeꞌ
    mamanaⁿtonaꞌ na nnꞌaⁿ nntseitjomꞌ na nlaꞌjomndyena ñꞌeⁿndyo̱, tachii cweꞌ calcaa.'
  hin-CV: शिमओन के अन्य साथी, ज़ेबेदियॉस के दोनों पुत्र, याकोब और योहन भी यह देख भौचक्‍के
    रह गए थे. तब प्रभु येशु ने शिमओन से कहा, “डरो मत! अब से तुम मछलियों को नहीं, मनुष्यों
    को मेरे पास लाओगे.”
  eng-OURB: and so also were James [Surplanter] and John [Yah is gracious], sons of
    Zebedee [Bestowed by Yah], who were partners with Simeon [Hearing]. Yeshua [Salvation]
    said to Simeon [Hearing], “Don’t be afraid. From now on you will be catching people
    alive.”
  spa-BES: 'Y así fueron Jacobo y Juan, los hijos de Zebedeo, que estaban trabajando
    con Simón. Y Jesús le dijo a Simón: No temas; de ahora en adelante serás un pescador
    de hombres.'
  san-BEN: তদা যীশুঃ শিমোনং জগাদ মা ভৈষীরদ্যারভ্য ৎৱং মনুষ্যধরো ভৱিষ্যসি|
  tdx-tdx: 'Nihoe izay ka t’i Jaona naho Iakobe, ana’ i Zebedio mpitrao-pitoloñe amy
    Simona. Hoe t’Iesoà tamy Simona: Ko mahimahiñe fa ondaty ka ty ho tsepahe’o henane
    zao.'
  naf-naf: Ma Saimonmak mulup an notnane mamtemienen kwilit Zems ma Zân Zebediyet
    nemulatnenet egelaŋ koekti ektemtem kegogak mbun. Mme Zisasiyaŋ Saimon kapigok
    dunduye, “Geŋ ku kiŋgat! Geŋ aŋgala titiyaŋ bam Kawawaŋgalen zezapat dolakŋaŋaŋ
    am titi mambanik.”
  grc-MT: ομοιωσ δε και ιακωβον και ιωαννην υιουσ ζεβεδαιου οι ησαν κοινωνοι τω σιμωνι
    και ειπεν προσ τον σιμωνα ο ιησουσ μη φοβου απο του νυν ανθρωπουσ εση ζωγρων
  vid-vid: Hihyo Yakubu na Yohani, wanage Sebedayo, wala wali walowa hamwe na Simoni.
    Yesu nakamlonjela Simoni, “Uleche kudumba, kulawa sambi kozanguwa mlowa wanhu.”
  pio-NT: 'Cáaluca nacái Simón imanùbacanáica nabáyawaná ìwalíisewa níái íipidenéeyéica
    Santiago, Juan nacái, níái Zebedeo yéenibeca, náalíacáináwa Jesús idènìaca Dios
    íiwitáise. Quéwa Jesús íimaca Simón irí: —‍Picá cáalu pía nuícha. Pidéca peedáca
    cubái. Siùcáisede quéwa pìwacáidapiná nulíwa wenàiwicanái yéewacaténá nuéwáidacaléca
    nía —‍íimaca yái Jesúsca.'
  tsn-tsn: Le bapati ba bangwe le bone bo Jakobe le Johane, bomorwa Sebede. Mme Jesu
    a fetola a re, “Se tshwenyege! go simolola gompieno lo tlaa tshwara mewa ya batho!”
  amr-NT: Kenpaʼti Jacobo Juanere Zebedeoensiʼpo Simónere huakjeneʼeri o̱ʼnuyate.
    Kenomeykon onʼmepukeʼuyate. —‍Mepuʼkehueʼ ya̱e̱ʼ. Oy huaboaʼda doʼtaj kanoknopo̱e̱ʼpo
    aratbuttaj iʼbaeʼapo. —‍Jesúsa Simóntaj onaʼuyate.
  pwg-pwg: Ma bade Zebedi natunatuna Jemes ma Jon na ti bade ivi deyei, ti na mara
    nonowa Saimon yavata iwiwito patapata. Ma Yesu, Saimon kurina ivona bo, “Ke kuna yabumana.
    Karako kuni karei da wawaya kuna konisi kubiiku.”
  cjv-cjv: '@see-verse:LUK.005.009'
  tiw-tiw: Kiyi ngawa-yuwuni yimi kapi Simon, “Ngajiti nimpaja-wanga. Nginja amintiya
    nginja-mamanta pakinya kularlaga ngintirimani muputuwi api nuwa wiyi kularlaga
    ngimpirimi tiwi ngini ngintini-mata-marruriyi awuta kangilawa. Api nuwa nyirru-waripa
    api nyirra-punya ngiya,” yimi ngawa-yuwuni kangi awarra Simon.
  tha-KJV: ยากอบและยอห์นบุตรชายของเศเบดี ผู้​ร่วมงานกับซีโมนก็ประหลาดใจเหมือนกัน พระเยซู​ตรัสแก่​ซี​โมนว่า
    “อย่ากลัวเลย ตั้งแต่​นี้​ไปท่านจะเป็นผู้จับคน”
  por-BR-2018: 'E semelhantemente, também, Tiago e João, filhos de Zebedeu, que eram
    colegas de Simão. E Jesus disse a Simão: Não temas, de agora em diante pescarás
    gente.'
  mhl-mhl: Saimonde ogoyokaine Jeims eru Jon Zebedire madeyoka yokoji oŋuakoŋ meayakuŋ
    mukume waragabu. Saimonji buŋo oi ojiyayoŋ, Yesuji iŋi bokirieya, “Go kokoi so
    mane. Go yoore ŋadio ŋiŋigo oi jembaeŋ oŋuine pore yabende goke jikigabi gonimiŋ.”
  klv-klv: AJemes mai aJon, anatun aSepeti gǝlar artob̃on mai aSimon len nauman, gǝlar
    tu arosǝhoṽut. Beti aYesu ikel mai aSimon ke, “Sagemǝtahw; asike gosǝsahieh am,
    damǝŋai van dereh gisah hǝn nǝvanuan gail.”
  bco-bco: A꞉la꞉ta꞉ga꞉ Saimon o꞉lia꞉lo꞉ nanogo꞉ ualo꞉ dia꞉sen kalu a꞉la꞉ nowo꞉, Sa꞉ba꞉diya꞉
    so꞉wa Ya꞉ma꞉s dia꞉ Yo꞉n dia꞉yo꞉lo꞉ ba꞉da꞉sa꞉ga꞉ molo tandeo꞉. A꞉la꞉ta꞉ga꞉ Ya꞉su
    eyo꞉ Saimonbo꞉wo꞉ a꞉la꞉sio꞉, “Tagila꞉so꞉bo! O꞉g wena a꞉la꞉ta꞉ga꞉ tif amio꞉lo꞉
    gilo꞉ ka꞉ dian o꞉leaumbo꞉ kaluka꞉isaleyo꞉ a꞉la꞉dia꞉ib.”
  kdl-NT: Nala tani kpam dem Yakubu n Yahaya, mmuku n Zabidi, atoku a manyan a Simo.
    Yesu tonukoi Simo, “Pana uwonvo wa. Ili iꞌya i bidyai gogo‑na naha ubana a kapala,
    ma gonuko vu ta̱ uza ɗa wa tukuso ama.”
  apu-NT: 'Simão moianariakori Txiako, Xoão pakini, ninoa apaka tsorĩkaãta. Txiako,
    Xoão pakini Sepeteo anaakori. Ininiã Xesosi txari Simão: —!Pipĩkarauatape. !Pimaĩkaikari
    ximaki. Ãtião piparĩka auako. Nisãkire pisãpiretako kãkitimoni —itxa.'
  roo-roo: Aue oviitoareiaro tapo Sebedi, Jems araorei ora Jon aiterea rera tapo oisoa
    kovopasi aue Saimon, aiterea tapo ora sitasiepa. Uva va-a vao oa iava Jisas Saimon-re
    oiso puraroepa, “Teapi uriripau. Ari utupaua oiso oirara ivurivere rara ragai
    iare.”
  miz-NT: 'Kuan ō kuíni Santiaú san dɨ nī Juaan, iꞌxá Zebedeu, ña é dadɨɨ ntáde tsiñu
    ni Sīmuún san. Ntá tsi kakaꞌan Jésuu ni Símuun kídaā: —Ñá ku uꞌvī o. Tsí vatā
    o den da tɨ́ɨn o tsákā ne, un tsi nté vevií ne, kuan kōo niꞌi o ñaꞌa, ña é kuntīkɨn
    Xúva kō dɨ —kaꞌan ñá ni Sīmuun.'
  qvz-NT: Paihuan tarabaccuna Zebedeoba churiguna Santiago, Juan nishcaguna chasnallata
    manzharinaura. Jesus randi Simonda rimara, Ama manzharichu nisha, cai yacu aichata
    japiccuinta cunanmanda ñaupagma runagunata tandachisha yachachic tucunguichimi
    paiguna ñucata catinauchun nisha.
  deu-ELO: 'gleicherweise aber auch Jakobus und Johannes, die Söhne des Zebedäus,
    welche Genossen von Simon waren. Und Jesus sprach zu Simon: Fürchte dich nicht;
    von nun an wirst du Menschen fangen.'
  mjc-NT: 'Tacan tucu ra cutahán tsihin ra Simón: ra Jacobo tan ra Juan, sehe ra Zebedeo,
    nayuhvi̱ xaan ra naha. Tan ra Jesús catyí ra tsihin ra Simón: ―Ña na̱yuhvi un,
    tyin vityin tan nda nu cuahán ca tsi ityi nuu, tumaa tsa tɨɨ̱n ndo tyaca ihya,
    tacan cua ñihi un nyɨvɨ cua cuvi nyɨvɨ Nyoo, tan cua tava un tsi ñi nu caquiñi,
    na quɨhvɨ ñi cuenda Nyoo ―catyí ra Jesús tsihin ra Simón.'
  caa-caa: 'Y bꞌan ubꞌan e Santiago y e Juan xeꞌ jax uyunenobꞌ e Zebedeo xeꞌ war apatnobꞌ
    taca e Pedro. Pero e Jesús sutpa uyare e Pedro y che: —Ira ibꞌacta, porque coner
    era net tuaꞌ icay icorma pero mixto jax chay yaꞌ sino que winicobꞌ tuaꞌ apejca
    taca uyojroner e Dios, che e Jesús.'
  pls-NT: 'Cai Jacobo co Juan, cayoi xenhe Zebedeo, tti xicompañeroe Pedro, anto vintteẍaon
    xa cai. Pero Jesús ndac̈ho ngain Pedro: ―Ẍaonha jaha ixin jai pa ndaha en lugar
    de copescado, jaha satse chojni para ixin Dios.'
  eng-WYC-2018: Soothly in like manner James and John, the sons of Zebedee, that were
    fellows of Simon Peter. And Jesus said to Simon, Do not thou dread (or Do not
    fear); now from this time thou shalt take men.
  bdv-bdv: ଆରେକ୍‌ ଜେବଦିର୍‌ ଜଳେକ୍‌ ହୟ୍‌ସି ଜାକୁବକ୍‌ ଆର୍‌ ଜହନ୍‌, ଜୁୟ୍‌ମଃନ୍‌ କି ସିମନାର୍‌
    ସଃଙ୍ଗ୍ ରିଲାୟ୍‌, ସେମଃନ୍ ହେଁ ସେରଃକମ୍‌ କାବା ଅୟ୍‌ଲାୟ୍‌ । ଆରେକ୍‌ ଜିସୁ ସିମନ୍‌କେ କୟ୍‌ଲା,
    “ଡିର୍ନାୟ୍‌, ଆଜିହୁଣି ତୁୟ୍‌ ମାନାୟ୍‌ମଃନ୍‌କେ ଦଃର୍ସି ।”
  otq-NT: 'Njapꞌu̱ nu maꞌra mi fa̱xa ar Simu har ntꞌa̱xhwö, ar Hakobo ne ar Xuwa nuyá
    tꞌu̱ ar Sebedeo, xa xki zo ar mbidi yá mu̱i. Ha nunar Hesu bi ꞌñemba ar Simu:
    —Yo gi ntsu. Di ndu̱ ar pania ma gi ꞌya̱xa ya jöꞌi da e da de̱ngagi.'
  tzo-SA: 'Toj labal iyaꞌiic eꞌuc li Jacobo schiꞌuc Juan, jaꞌ li snichꞌnab li Zebedeoe,
    jaꞌ li schiꞌil sbaic ta tsac‐choy schiꞌuc li Simone. Li Jesuse jech laj yalbe
    li Pedroe: ―Mu me xaxiꞌ. Chajeltabe avabtel. Chajchanubtas li cꞌu sba chba asaꞌbun
    talel crixchanoetique ―xꞌutat yuꞌun li Jesuse.'
  cuc-NT: 'jian³ yi⁴hang³² Jacobo jian²³ Juan²³, si³jon⁴³ Zebedeo, a³júan³ ta¹ jian²³
    Si²úan¹. Jon³ a⁴juah⁴ Jesús i²con²³ Si²úan¹: ―A⁵júan³ hnei³ canh⁴³; quie¹ tieh²la³
    júan³²ˉ⁴ i⁴lainh⁴ˉ³ a³jo³ a³sanh² chie³.'
  kpw-kpw: '@see-verse:LUK.005.009'
  ong-ong: Saimon lainiyongou wane tele Jems re Jon, te eple winge tite Sebedi, te
    re tinlele totei. Jisas lirpowo Saimon lolpepei, “Ye turiye pato, wem fei lepei
    le le le ye ma engleipe mete watafei ye engleipe ningu pepe.”
  tnn-tnn: Kən Jemes ne Jon, nətɨ Sepeti mil itəm kətəhalol wək iləhal Saimon, ilau
    mɨn kəmuaut pɨk narmɨlau tiwɨg o nəm mɨn u. Məto Iesu təmən-ipən kəm Saimon məmə,
    “Əsəgɨnən. Ik etəmim rəha niuwən nəm, məto roiu əh matuwɨn, ik onakiuw-pa netəmim.”
  hch-NT: Yaxeicüata Severeu nivemama meniutimamani Cacuvu Vani Simunimatü memüte'uximayacai.
    Hicü Quesusi müpaü tinitahüave Simuni, Pepücamaca. Hicüsü 'uxa'atünita teüteri
    püta pecanivacuxeürimücü.
  crn-NT: 'Ayee mú cheꞌatá menaꞌa naa rɨ́ꞌɨ tiraꞌutaseíj aꞌɨ́jna ɨ́ Jacobo, ajta aꞌɨ́jna
    ɨ́ Juan. Aꞌɨ́ɨ pu huaꞌatáàta aꞌɨ́jna ɨ́ Zebedeo. Majta aꞌɨ́ɨme, aꞌɨ́ɨ mú jemin
    tíꞌimuarɨꞌe jamuan ɨ́ Simón. Tɨꞌɨj jí aꞌɨ́ɨn Jesús, ayén tiraataꞌixaa aꞌɨ́jna
    ɨ́ Simón tɨjɨ́n: ―Capej tíꞌitziɨɨneꞌe. Ijii tɨ yú aucaꞌitɨ́ aꞌame, neetzi jemi
    pepuꞌu hui teɨte tíseɨreꞌesin. ―Ayee pu tiraataꞌixaa.'
  zpu-NT: 'Leskaꞌ Jacobo, naꞌ Juan xhiꞌnn beꞌnnenꞌ re Zebedeo, llabán akreꞌ kwis,
    le nak akeꞌ txhen toz ka llin llon akeꞌ ren Simón naꞌ. Naꞌll goll Jesúsenꞌ Simón
    naꞌ: —Bi lleboꞌ, nnaꞌ soraoꞌ weꞌo xtiꞌllaꞌn; kanꞌ llonoꞌ daꞌo wxhen belenꞌ, kaꞌ
    gonoꞌ taꞌo wtopoꞌ beꞌnne.'
  juy-juy: ଆରି, ସିମନନ୍‌ ଆ ସାଙ୍ଗଜି, ଜେବଦିନ୍‌ ଆ ଡାଙ୍ଗଡ଼ାଅନ୍‌ଜି ବାଗୁନେ ଜାକୁବନ୍‌ ଡ ଜନନ୍‌
    ଆନିଞ୍ଜି ନିୟ୍‌ ଏତ୍ତେଲେମା ସାନ୍ନି ଡେଏଞ୍ଜି । ଆରି, ଜିସୁନ୍‌ ସିମନନ୍‌ଆଡଙ୍‌ ବରେନ୍‌, “ବତଙ୍‌ଡଙମ୍‌,
    ଲଙେ ସିଲଡ୍‌ ଆମନ୍‌ ମନ୍‌ରାଞ୍ଜିଆଡଙ୍‌ ଇସ୍ୱରନ୍‌ ଆମଙ୍‌ ଓରୋଙ୍‌ତାଜି ।”
  for-for: 'Piya pogana, tara yagarara Yemisige Yonigeba, Sepeti ntagara tara, isigegeba
    isiyekuru pusuguna, Isu mayama Saimoni omintiye: Kaeba a-kaekuruba po. Aintiba
    inoyanta aeyempesa puma wasana iba pikibene, piya omintiye.'
  epo-epo: 'kaj tiel same Jakobon kaj Johanon, filojn de Zebedeo, kiuj estis kompanianoj
    de Simon. Kaj Jesuo diris al Simon: Ne timu; de nun vi estos kaptisto de homoj.'
  gfk-gfk: Ma ira iruo harwis tane Saimon, Jemes ma ne Jon, ira iruo natine Sebedi,
    dir mah dir ga manga karup. Io, Jisas ga tange ta Saimon, “Waak u burburut. Tur
    leh um kaiken nu sasoh tunotuno.”
  bjz-bjz: Kotú Saimon da kokomana, Sebedi da sasingu, Jems ungá Jon gha beago, aghá
    egeguturie. Anada ambova, Iesu na Saimon du ririe, “Saimon, oru mania ata! Enada
    ambova imó enembo unumbea bua, andava furadi, anda ambo nimbi egegoe!”
  atg-NT: Ighọ abọ e li sha iJemhisi ali iJọni imi iZebedi, ni e khi enuzava eyi iPita.
    Ighọ iJesu ọọ iSamọ, “Khi ke na ulishi. Rọte amo vu, ẹgbọ u ke ẹ ke muno.”
  bjv-NT: 'Jakɨ kɨ Ja̰ kɨ ngan lə Jəbəde kɨ əi kɨ Sɨmo̰ ka ɓəl rade tɔ. Ə Jəju əl
    Sɨmo̰ ə nə: «Adɨ ɓəl rai al, kaw kɨ kəte no̰o̰, e dɨje ngata ə a ɨsa-de.»'
  tos-NT: 'Na̱ chuná̱ xpe̱cuama̱kó̱ makapitzi̱n li̱tum xta̱squi̱ti̱nani̱n Simón Pedro,
    hua̱nti̱ xuaniko̱cán Santiago, chu̱ Juan cha̱tuy xcamana̱n Zebedeo, hua̱mpi̱ Jesús
    chuná̱ huanipá̱: —Ni̱ cape̱cuántit, sa̱mpi̱ chuná̱ la̱ntla̱ huixín xuataju̱naná̱tit
    laqui̱mpi̱ nachipayá̱tit squi̱ti, la̱nchú̱ quit nacca̱ma̱siyuniyá̱n la̱ntla̱ naputzayá̱tit
    yama̱ minta̱chixcuhui̱ncán hua̱nti̱ aktzanka̱tama̱ko̱ni̱t, ni̱ xahua̱ squi̱ti.'
  rro-rro: Simona kipokia teba'eha oioi haukia Sebedeo nahuna Iakobo mai Ioane abokiamo
    teta'u ta'u huri. 'A Iesu Simona ehina bena etibaha, “A'i kota'u. Bariu keaomo
    waira ranikiai oi hanona maearima koba'eha benakia.”
  mxp-NT: 'Nayɨ tsøꞌjkɨpts ɨdøꞌøn ja Jacobo møøt ja Juan, ja Zebedeo yꞌuna̱ꞌjktɨ pøn
    ja Simón møøt ñamyɨguꞌukꞌatyɨyɨ. Jøts ja Jesús tnɨma̱a̱y ja Simón: ―Kidi mdsøꞌøgɨ,
    ɨxya̱myɨ nduknɨja̱wɨdɨt sudso ja̱a̱ꞌy ja nɨtsoꞌokꞌa̱jtɨn tpa̱a̱tt.'
  aak-aak: Sebediomɨ xewaxowaú Jemiso tɨ́nɨ xogwáo Jono tɨ́nɨ awaú Saimonomɨ nɨkumɨxɨnɨri
    peyɨ́ nánɨ yarɨgɨ́íwaú enɨ ududɨ́ ikárɨnarɨ́ná Jisaso Saimonomɨ re urɨŋɨnigɨnɨ,
    “Joxɨ wáyɨ́ mikárɨnɨpanɨ. Agwɨ re dánɨ peyɨ́ nánɨ yarɨŋɨ́pánɨŋɨ́ ámá nánɨ enɨ
    e néra urɨ́árɨnɨ. Ámá nionɨ nɨxɨ́dɨpɨ́rɨ́a nánɨ wirɨmearɨ́árɨnɨ.” nurɨmáná eŋáná
  chd-NT: 'Liƚejmale Simón nomana'' locuenaj barco, iƚne Jacobo y Juan inaxque'' Zebedeo,
    jouc''a ixpailij''mola''. Jesús timi Simón: ―Aimixpaij''mo''. Capi''i''mo'' locuena
    copenic''. Aimahueconayacola'' latuye. Tahuetola'' lan xanuc'' lihuejla'' iya''.'
  kdc-kdc: Vivija wayage Simoni, Yakobo na Yohana, wanage Zebedayo, nao wakanganya.
    Yesu kamulongela Simoni, “Sekeudumbe. Kulawa sambi kokuwa mvuwaji wa wanhu.”
  nhr-nhr: 'Sebetem ka cóásea tsara, Jakoboa tsara Johanea tsara kò gataga area hãa
    thẽé, ncẽe kòo Simonem cgoa tsééa xg''ae tsara. Me Jeso ba Simone ba bìrí a máá:
    “Táá q''áò guu; ncẽem cáḿ koe tsi gha guu a tshoa-tshoa a khóè ne di tsi qgóó-kg''ao
    tsi i ke,” témé.'
  uig-PIN: 'Wǝ Simonning xerikliri — Zǝbǝdiyning oƣulliri Yaⱪup bilǝn Yuⱨannamu ⱨǝm
    xundaⱪ ⱨǝyran ⱪaldi. Əmdi Əysa Simonƣa: — Ⱪorⱪmiƣin, buningdin keyin sǝn adǝm
    tutⱪuqi bolisǝn — dedi.'
  beo-beo: 'Saimone ema gilisili hawa: hamosu dunu amo Ya:mese amola Yone (ela da
    Sebedi ea mano) ela amola da fofogadigi. Be Yesu E Saimonema amane sia:i. “Mae
    beda:ma! Wahawinini dia da dunu, menabo agoane hiougimu.”'
  acf-NT: Jémz èk Jan, dé gason Zèbèdi ki té kanmawad Simon, yo té étonnen osi. Kon
    sa Jézi di Simon, “Pa pè. Apwézan ou kay koumansé péché lam lézòm.”
  tpi-OTNT: Tupela poroman bilong Saimon, em Jems wantaim Jon, tupela pikinini bilong
    Sebedi, tupela tu i kirap nogut. Tasol Jisas i tokim Saimon olsem, “Yu no ken
    pret. Nau yu wok long kisim pis, tasol bihain bai yu wok long kisim ol manmeri
    i kam long mi.”
  mbt-NT: Neinu-inu degma ka me duma ni Simun ne ensi Santiyagu wey Huwan ne me anak
    ni Sibidiyu. Ne migkahiyan ni Hisus si Simun, “Kene ka kaaldek. Puun kuntee, etew
    e ka eggingutelen nu.”
  hau-SA: Yaƙub da Yohanna, ’ya’yan Zebedi, abokan aikin Siman su ma suka yi mamaki.
    Sai Yesu ya ce wa Siman, “Kada ka ji tsoro, daga yanzu za ka riƙa kama mutane
    ne.”
  mam-NT: 'Jax ju''x e jaw klee'' kej xin Jacobo bix Juan, kej xin tcwal Zebedeo,
    bix tuya Simón ejee''tzen xinja cyaaw barc. Bix e xi'' tkba''n Jesús te Simón:
    —Mi''n tzaj ntz̈iya ti''ja. Tetzen ja''lewe mi''ntzen tz''ak''anantl tey k''iljawtz
    quis̈, sino jatltzen teja taak''en tu''n t-xi'' tk''umena cye xjal tu''n cyoc
    wuyena—tz̈i Jesús te Pedro.'
  udu-udu: 'Dhali wakan si’da/ aYakuub diki’d mo dhala Yohaan mo uni gun ta iya/ ma
    Sabadi uni gun nyaḵ to mii ka Simaan mo. Dhala Yesus ki owa Simaan gwo mo ki:
    Dhalku/ is ki ḵo/ mo ma. ’Peni shwane/ /e mini ta amancesh ’kwani ki gwo mo be.'
  tvt-tvt: Simoon joonte Jebidi sah Jeems nyia Joon, uh paatja ih nyuuta. Jisu ih
    Simoon suh liita, “Nakcho an; adowa ih bah sen ih mina joh an.”
  bgt-bgt: E rua dathegna Jebedi, Jemes ma Jon, koro agutu duagna a Saimon. Romara
    huju, oro vere rodia puala. Jisas ke veleagna a Saimon, “O saghoi mataghu. Turughu
    ikeagaieni ighoe koda ugura tinoni mo hatira mai tagna a God.”
  mvn-mvn: Ka kadu yaiana mani waea Iamesa ka Ioni ainua nuai vi‑tupatupa dewa‑bagibagina
    tanoi wayahina. Taui ainua Sebedi natunatuna. Ka Iesu Pita vonei, ivona, “Eha
    ateatem viviha dewana wayahina. Ataina a itoava tuta tepakaia wayahina tomotau
    evi‑onai.”
  djk-NT: 'Soseefi a sani ya foondoo Johanisi anga Jakowbesi, den tu manpikin fu Da
    Sebedi di be e wooko anga Simon Peitilisi. Ne Masaa Jesesi taigi Simon taki: “Simon!
    Ná feele moo! I be e kisi fisi. Ma fanafu now, mi o meke i toon sama di e kisi
    libisama enke fisi tyai kon biibi a mi.”'
  uig-LAT: 'We Simonning shérikliri — Zebediyning oghulliri Yaqup bilen Yuhannamu
    hem shundaq heyran qaldi. Emdi Eysa Simon’gha: — Qorqmighin, buningdin kéyin sen
    adem tutquchi bolisen — dédi.'
  nde-nde: kwamangalisa njalo uJakhobe loJohane amadodana kaZebhediya, ababe phathisana
    loSimoni. UJesu wasesithi kuSimoni, “Ungesabi; kusukela manje usuzagola abantu.”
