    laabʋlɛ ''an -sru "bɛ -a.»'
  fuh-BKF: 'Hono noon Yaakuuba e Yuhanna ɓiɓɓe Jebede wonduɓe e Simon ɓeen du kaayniraa.
    Ammaa Iisaa wi''i Simon: —Taa hulu, gilla joonin a laatoto pilotooɗo yimɓe.'
  arl-NT: 'Cuno pojoritia quiriquiaajaariuhua Zebedeo niquiohua, Santiago, Juannio.
    Nojoriiri Simón cojiniaa quiquiaari. Jesuuri Simón sequeree miriqui: —Maja puerenu.
    Quiaari saniniuujia pueya quioojua quiniutianiya juhua sapitiaaja.'
  ziw-ziw: Seiviya weyawe dya Simoni, Yakobo na Yohana, wana Zebedayo nawo wehelewa.
