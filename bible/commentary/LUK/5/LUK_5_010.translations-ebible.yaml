  san-PUN: ਤਦਾ ਯੀਸ਼ੁਃ ਸ਼ਿਮੋਨੰ ਜਗਾਦ ਮਾ ਭੈਸ਼਼ੀਰਦ੍ਯਾਰਭ੍ਯ ਤ੍ਵੰ ਮਨੁਸ਼਼੍ਯਧਰੋ ਭਵਿਸ਼਼੍ਯਸਿ|
  nob-LB: 'Kompanjongene hans, som het Jakob og Johannes og var sønnene til Sebedeus,
