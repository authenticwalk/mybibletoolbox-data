    wase ɛ ɛ̀ nu bonyii.”
  row-row: '@see-verse:LUK.005.009'
  msy-msy: '@see-verse:LUK.005.009'
  agg-agg: Saimonɨndɨ ŋgorü afɨndɨ yimbu Sems Son Sebedindɨ nɨmorɨ ai-amboanɨ marɨne
    mahepünafɨneandɨ. Ranɨyu Sisas ai Saimonɨmbo hoafɨyundühɨ yahuya, “Se yɨhɨmbo-ndamboyafɨ,
    hapondahündɨ ana sapo se kinɨ afɨndɨ andürambeahɨ pɨrɨfɨmarandɨ yahurai anɨmbo
    nindou-amboanɨ se ndowandɨfɨ wambo sowana dɨdɨmboyafɨ,” mehu.
  ptp-ptp: Dɨ Sebedi nu Jems yuu Jon wê yuu mi vông yuac lɨlii hɨxôn Saimon ge, yuu
    yê dɨ yetac ên êno. Mêd Yesu nêl vô Saimon ên nêbê, “Xonaên i ma. Ên tɨmuên ge
    od ông obêc vông yuac bêga bê ông obêc kɨtuc xomxo i lam vô a.”
  nak-nak: E Iakob me Ioanes, egirua e latatule Sebedi, egira susuli e Saimon te la
    igogolu tetalale, egira tai karutu sesele. Goio e Iesus veiale Saimon mago “Eme
    umala tataga. Kara igoie, kara mulimuli, eme ge la tahalo la ilapu la valalua.”
  ron-LUDARI: 'Š isto aša sa mirat Jakov š Ivan, fičorji alu Zebedej, ortači alu Šimun.
