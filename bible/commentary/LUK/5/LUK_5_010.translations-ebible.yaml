    bejṉ lacuaa ni guiniaazlu bäjl.'
  san-MAL: തദാ യീശുഃ ശിമോനം ജഗാദ മാ ഭൈഷീരദ്യാരഭ്യ ത്വം മനുഷ്യധരോ ഭവിഷ്യസി|
  tam-TCV: சீமோனின் பங்காளிகளான செபெதேயுவின் மகன்களான யாக்கோபும் யோவானும்கூட வியப்படைந்தார்கள்.
    அப்பொழுது இயேசு சீமோனிடம், “பயப்படாதே; இதுமுதல் நீ இறைவனுக்காக மனிதரைப் பிடிப்பவனாவாய்”
    என்றார்.
  mit-NT: 'Te ducán stná dèhe Zebedeo nani Jacobo xì Juan, cuàhà gá nì ndulocó stná‑nè,
    vàchi iin‑ni compañeru xínduu‑ne xì Simón nùù chuun xi‑ne. Dandu nì cachi Jesús
    xì Simón: ―Màsà yúhî‑nî, vàchi quìvì nùù‑xí màdì gá siaca tavà‑ní; nèhivì icúmí‑nî
    tavà‑ní ñà‑quee‑ne (ichì malu).'
  ceb-ULB: Apil niini si Santiago ug Juan, mga anak nga lalaki ni Zebedeo, nga kauban
    ni Simon. Ug miingon siJesus ngadto kang Simon, “Ayaw kahadlok, tungod kay gikan
    karon mga tawo na ang imong kuhaon.”
  ces-LB: '@see-verse:LUK.005.009'
  mkn-mkn: '@see-verse:LUK.005.009'
  nce-nce: Na Saimonbë yabe, Jems na Jon, Sebedibë nëbale, bu mata klelego memëtelo.
    Kwe Jisas Saimonme gali tlole, “Ju tutune asa ele. Ëje ju mo fafa ele, kwe tokwafe
    ju onehome bo belë eglesumetenëme, bome esogo namëglenëname.”
  pol-UBG: 'Podobnie też Jakuba i Jana, synów Zebedeusza, którzy byli towarzyszami
    Szymona. I powiedział Jezus do Szymona: Nie bój się, odtąd będziesz łowił ludzi.'
  qxh-NT: '@see-verse:LUK.005.009'
  nwi-nwi: Kɨni Jemes mɨne Jon, ji Sebedi mir, yamə mir e kawor wok irisɨr Saemon,
    iriu mɨn kɨmɨwakur pɨk kɨn. Mərɨg Yesu rɨni-pən tuk Saemon mɨmə, “Pəh nɨgɨnien.
    Ik yermamə kape nɨviyen kəməəm. Mərɨg taktəkun ai mamvən, ik takvi-pə narmamə.”
  kmo-kmo: Saimon riiti nareboy, Jems, Jon piiriita, Sebedi riiti yikapwa, piiriita
    akiibatar. Jisas rii Saimon riina eecha wor, “Opoche akiitanakech. Eeta komas
    nedii miita ma yenya yatakiita.”
  agr-agr: 'Simogjai ijunja namak mautaiji aidau Jacobo, Juan Zebedeo uchijí aina
    dushakam. Nunitai Jisus chichajak: —Simogkah ishamkaipa, namak maatasajum yujagjum
    anmamtuk, Apajuí chichame etsegkujum aents aidau minai ikautjin atajum tusan wi
    jintintuatjime, —tiu.'
  kyc-kyc: Jemesa Jonepa Sepetena ikinyingi Saimonena role pyao oma nyingi akali dolapo
    opetae yamaranguyami. Dokopa Yesumi Saimone lamaiya. Emba paka kae. Epapu oma
    kaepala akali dupwa nyuo karare, leya.
  urd-GVU: اور زبدی کے بیٹے یعقوب اور یوحنا کی حالت بھی یہی تھی جو شمعون کے ساتھ مل
    کر کام کرتے تھے۔ لیکن عیسیٰ نے شمعون سے کہا، ”مت ڈر۔ اب سے تُو آدمیوں کو پکڑا
    کرے گا۔“
  yre-NT: '''Wɩ ''tʋwli zɩɛ -yɛɛ drɛ "nyian Zebede -pɩnun Zaji ''lee Zan nɛn Simɔn
