  lbb-lbb: mang otleng larning tetek naur a halalna, e Jems pa e Jon, naur a nat e
    Sebedi. E Iesu i kelesi mang, “Gong u matmataut. Turpasi onone, ur dat a taraila.”
  kan-2017: ಸೀಮೋನನ ಸಂಗಡಿಗರಾಗಿದ್ದ ಜೆಬೆದಾಯನ ಮಕ್ಕಳಾದ ಯಾಕೋಬ ಮತ್ತು ಯೋಹಾನರೂ ಹಾಗೆಯೇ ಆಶ್ಚರ್ಯಪಟ್ಟರು.
    ಯೇಸು ಸೀಮೋನನಿಗೆ, “ಅಂಜಬೇಡ, ಇಂದಿನಿಂದ ನೀನು ಮನುಷ್ಯರನ್ನು ಹಿಡಿಯುವ ಬೆಸ್ತನಾಗಿರುವಿ” ಎಂದು
    ಹೇಳಿದನು.
