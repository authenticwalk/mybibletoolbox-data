    mian.”
  poe-NT: 'La ko chꞌín Jacobo la ko chꞌín Juan, xje̱en chꞌín Zebedeo, na mé jnkoko̱á
    chꞌeko sín xra̱ chꞌín Simón, la kja̱xin chrakon sín. Kjánchó ntáche chꞌín Jesús
    tí chꞌín Simón kíxin: ―Chrakonhya. Senó la koche kꞌuétse̱ la nta jie la náhí la
    mé chojni tsjéyá ―ichro chꞌán.'
  san-TAM: 'ததா³ யீஸு²​: ஸி²மோநம்ʼ ஜகா³த³ மா பை⁴ஷீரத்³யாரப்⁴ய த்வம்ʼ மநுஷ்யத⁴ரோ ப⁴விஷ்யஸி|'
  cof-NT: '@see-verse:LUK.005.009'
  srm-NT: 'Nöö Johanisi ku Jakobosi, de da dee sëmbë dee ta wooko ku Simon makandi.
    De dë mii u wan tata de ta kai Zebedeosi. Nöö di soni foondo de tu. Hën Masa Jesosi
    taki da Simon taa: “Na fëëë, womi. I bi ta kisi fisi, ma fa u dë aki mi o mbei
    i ko ta kisi libisëmbë ˻ta tja ko u de musu sabi mi˼.”'
  qvs-NT: 'Sebedeopa wambrankuna Jakobowan Juan Simonpa challwa apikmasinkuna karkansapa.
    Chashna tukuy paykuna sukaman manchakuptinkuna Jesus Simonta willarkan: —Ama manchakuychu.
    Kunanmantapacha aypa runakunata Tata Diospa rimananta yachachishpa kawsanki. Yachachinkisapa
    paykunapish Tata Diosta kreyishpa kawsanankunapa.'
  zca-NT: 'Mbaino rop xga''n Zebedeo, Jakob no Juan, rë xa'' nikë zhi''n kun Simón,
    nu bixa'' mizheb; per nzhab Jesús lo Simón: ―Nazhebtra''l. Dizde nal re'', lë''l
    kan tu bëd men, nela mbël kwa''n nguzenal ba''.'
  cbc-NT: 'Bairo cʉ̃ caáto, Jacobo, cʉ̃ bai Juan cʉ̃ã, Zebedeo pũnaa pʉame cʉ̃ã ĩña
    acʉacoasuparã. Mai, naa, Simón bapa ãñuparã. Jĩcãrõ wai pajĩãnucũñuparã. Bairi
    Jesús pʉame, Simón bairo cʉ̃ caĩrõ tʉ̃go, atore bairo qũĩñupʉ̃: —Simón, uwiecʉa.
    Caroaro waire cawãsãmasĩ mʉ ãniapʉ, wai na rutieticoáto, ĩ. Ãmerẽ yua, caroaro
    camasãrẽ caquetibʉjʉ mʉ ãnio joroque mʉ yʉ átigʉ, na yasieticõãto, ĩ —qũĩñupʉ̃
    Jesús Simorẽ.'
  qxo-NT: '@see-verse:LUK.005.009'
  mox-mox: ta Saimoni Fita enavo Iemesa be Ioni taudi Sebedi natunavo wese inuavoqana.
    ʼInega Ieisu Fita vonea vonaya, “Ge giwaliu nahaʼala, baʼe ʼitaga ʼinega wese
    ʼidewani tomotau una ʼona ʼaiqedi.”
  kew-kew: 'Saimon nipuna yago lapore Sebedi-na si Jems-para Jon lapore nipu page
    pogolasaasipi. Gore Yesumi Saimon lakesa: Neme paala naomape. Oropere go ena meae-rupare
    onaa mealepape sa.'
  dww-dww: Be nama Saemon na banagama Jeims be Jon, Sebedi natunatunama. Be Yesu Saemon
    ya riuena, “Nam kwa naira! Yodibe nokoi ya naḡona tam banaga toitoi kwa konedina.”
  nif-nif: Tɨmbi Sebedilok nɨñañiit tɨpet Yakobo gɨt Yoane Simon gɨta mɨkbalak epep
    kena pa tɨñgɨmɨk endɨ wɨndɨñgangot tɨñgɨmɨk. Tɨmbi Yesulɨ Simon nɨmbi eñguk, “Nɨm
    mɨsɨwɨñ. Dɨk mɨkbalak tiatia tɨlañdɨ gamanda amatam enɨ-tiatia kena tɨmbi kuukañ.”
    Wɨndɨñ eumbi,
  twi-ASANTE: Saa ara nso na ɛyɛɛ Yakobo ne Yohane, Sebedeo mma no nso nwanwa. Yesu
    ka kyerɛɛ Petro sɛ, “Nsuro, ɛfiri ɛnnɛ, wobɛyɛ nnipayifoɔ.”
  aoj-aoj: Nogaopana Sebedii biam Jems naloma Jon maloma Pita mandauꞌumai wapani gogolalasoma
    agof amamba. Eaꞌ Jisas naꞌipa Saimon naꞌi, “Inaꞌ ombal mogahena, owaꞌi. Deiꞌ atef
    nesafela anin maol daian nendaꞌan atapinaman nefaꞌi epes sifiꞌi sigaili.”
  cbv-cbv: '@see-verse:LUK.005.009'
  taw-taw: '@see-verse:LUK.005.009'
  jic-NT: 'Nin p''iyá jólatsja wa Jacobo, Juan ''ots''ipj, yupj ne Zebedeo jatjampan.
    Simón lal ''a mulú tsji'' lajaytsja lovin. Jesús tjevele Simón lal: —Po ma lecj
    tjeyá. Cjul pje''á le coytsja püna p''in. Quina p''a casá ca la mijin. Jipj ca
    mvelen la p''a jis lal Dios mpes, mpes yupj ca cus ncon̈cocj Dios —nin tjevele
    Jesús.'
  zap-NT: 'Zenga ke wdxe Xwa yrup Xwa Jacob ne nak xkompanyer Simon; xpee Zebedew
    nak yrup menree. Orguin re Jesus lo Simon: ―Ydxedet de. Desde orree gak de men
    ne ylaa mén xpén Dëdyuzh.'
  wer-wer: Pël maan Sepeti pim ruaar Semsre Son, Saimon pim karaar, piaripta tapël
    yaan sa. Pël ëën Yesuuk Saimonön epël mëëa. “Ni kas ëëngan. Ënëmak nim i kaö imënörö
    yewan pi tapël omnaröeta ömëët.”
  ipi-ipi: '@see-verse:LUK.005.009'
  qul-NT: 'Ajinallatataj Zebedeopaj churincuna, Santiago Juanpiwan, mancharicorkancu.
    Paycunataj Simonpaj challwirumasin carkancu. Jesustaj Simonman nerkan: —Ama mancharicuychu.
    Cunanmantapacha challwata jina runacunata jap''inqui —nispa.'
  urw-urw: '@see-verse:LUK.005.009'
  rmy-GURBET: 'Gija dolda i dar e Jakove thaj e Jovane, e čhaven e Zevedejevese, so
    sesa amala e Simonesa. Tegani o Isus vaćarda e Simonese: “Ma dara, od akana ka
    dole e manušen.”'
  ter-NT: 'Koane Teâku yoko Xuâum, xé''a Nzebêdeu, ha''ine Símaum yane itúkovoke,
    iyúpaxovamaka. Ina kixôa Jesus ne Símaum: —Hako píke. Hainá''ikomo hôe yíxovonoe,
    itea indukópopitinenoemo ihíkaxoti xâne hókeonu —kíxoane.'
  bmr-NT: 'Tollɨro bu Zebedeo seeme igutuuhi Jacoobo onoobo, bu Jua icamɨsi Simon
    gataavomɨnaatɨsi. Jaarunaa Jesu Simonco nuuhi: Diiguetejirahana. Jisumitɨro miyamɨnaa
    fiicɨmɨnaafitɨ diicaji, nooboro.'
  fuf-fuf: 'Ko wano non kadi Yaaquuba e Yuuhanna ɓee ɓiɓɓe Zabadii wondiɓɓe Sim''uunu
    ŋalɗirnoo. Onsay Iisaa wi''i Sim''uunu: «Wota a hulu, gila jooni a wonay yungoowo
    yimɓe.»'
  mwc-mwc: Ba yebo Zebedee natunatuna James ba John yabata. Iesu Simon kurina i wona,
    “Kega ke nagara, karaku ba mara murinai, kom pipiya kuna banotisi.”
  bhl-bhl: '@see-verse:LUK.005.009'
  ons-ons: Saimon kimatkine, Yakop so Yohane, Zebedi wane gipoletkine, ere yale waka
    oŋaetne qaeke, pakiso, Yesuŋo Saimon olatke, “Mi kaet gangep, ge ukude zawon urata
    mamaine, boaŋ ŋei ŋerep yale waka eŋano urata ma more ebunom, naŋano sarikei.”
  con-NTPO: 'Tisei''ccu fae''ngae vachosundeccu Juan, Santiago''qque dyopa can''boen''fa.
    Tsendeccuja Zebedeo dutssiyendeccu. Tsonsi Jesúsja Simónma su: —Dyojama. Ja''ñoñi
    qui queja avuma ttuqquia''caen a''ima ttu''seya.'
  ghs-ghs: Oi Siimo keke bahe Dzebeteoho khameto Dzakopo ma Dzohane nopoi noma gama
    bauraho ttaiqanita Dzesui Siimo ma nokoke hee, Nike poike sohoroqi abi eehahaho
    apiapi naatorakoita eto atti eetaino oiqi hiireta.
  peg-peg: ଆରି, ଜେବ୍‌ଦିର୍‌ନି ରିୟାର୍‌ ମାଜ଼ି ମାଚାର୍‌ ଜାକୁବ୍‌ ଆରି ଜହନ୍‌, ଇମ୍‌ଣାକାର୍‌
    କି ସିମନ୍‌ତିଂ ମେହାୟ୍‌କିଜ଼ି ମାଚାର୍‌, ହେୱାର୍‌ ବିତ୍ରେ ହେ ଲାକେ କାବା ଆତାର୍‌ । ଆରେ, ଜିସୁ
    ସିମନ୍‌ତିଂ ଇଚାନ୍‌, “ପାଣ୍ଡ୍ରା ଆମା, ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ମାନାୟ୍‌ ଆହ୍‌ନାକା ହିକାଇ କିଦ୍‌ନାଙ୍ଗ୍‌
    ।”
  txu-NT: '@see-verse:LUK.005.009'
  eng-WEBU: and so also were James and John, sons of Zebedee, who were partners with
    Simon. Jesus said to Simon, “Don’t be afraid. From now on you will be catching
    people alive.”
  gnw-NT: 'Jae ramiño vi Simón iĩru reta Jacobo jare Juan jee vae ipɨacañɨ jese. Jacobo
    jare Juan Zebedeo taɨ reta co. Jayave Jesús jei Simón pe: —Agüɨye equɨye. Che
    nduyapota ĩru vae reta nderu vaerã cheve cua ara güive —jei.'
  mux-mux: 'Seperi-nga málu Jemis kene Jon-sele elsele Saimon-Pita kene kongun tiluna
    tapú-tokulu tiringli yisele, elsele wasie mini-wale munduringliko. Kanu-kene Saimon-ni
    nirim mele piliipaliinga Yesos-ni yunundu nimba mele: “Nu mundu-mong naa ti. Ekupu
    oma liinindu oma liili walale liikunu toku nona mania mundullú kene omama walena
    oku pelemelé aku mele, penga nanga kongun tinjinindu nanga ungele piliikunu niku
    silsiliiku anduni kene yambuma nanga talapena sukundu oku mulungí.” nirim.'
  maj-NT: 'B''a̱ ta̱ kamaha̱ Santiago̱ ko̱ Jua xi jáha̱ Zebedeo̱ maha, xi ta̱ tje̱nko̱
    Simon. Tu̱nga b''i̱hí kitsú Jesu nga kinchja̱ko̱ Simon: —Najmi tu̱ binkjuin. Nd''a̱i̱
    ch''a̱tuts''i̱hi̱n ri̱ nga xu̱ta̱ nu̱ba̱i̱.'
  bkq-NT: 'Zebedeu imeombyry, Tiago, João warâ toenzepa kehoem âsewânilymo lâpylâ,
    Simão Pedro eagonrodo. Aituo Jesus aguely Simão Pedroam: — Tâegane ikâ. Saguhoem
    kanra sawâniem makynre. Kurâ domodo ynynonroem itoem unâry egaturin-em ise âmaemo
    iwerâ — kely myani Jesus.'
  kue-kue: Saimon bogl akiye waningwa suwo Jems ya Jon, ye Sebedi wam suwo. Ana Yesus
    di Saimon tongwa, “Kundugl goglkro. Erme ene mambuno bogl yomba di-inatnga.”
  cot-NT: 'Iriguentiquea itsipatsipaitacaquea irijanitepae Severeo ipajitaquea Santiago,
    iriraquea itsipa ipajitaquea Joanca. Itsaroajianaquequea iriatimpajia aisa, cotanquitsiquea
    Jesoshi icanqueriquea Shimo: —Aatoquea pitsaroguitsi. Imaicaquea irioquea pimpitsocashijianaquempa
    caquintejia, pinquejetacaajiajempari shima panquitacojiguirigueti.'
  bnp-bnp: E Iakop, e Ioanes, re tune Sebedi, rua a tahodari turane Simon. Rua ranga
    ru turutu. Muri e Isu i takia e Simon i ta maea, “Naha ni mangenge. Muga o lakavu
    a manu, pali ngane bara o tuli e huriki a bakovi ri gi valai nau.”
  apn-NT: '@see-verse:LUK.005.009'
  ctp-NT: 'Loꞌo taꞌa tyukwaa yu sñiꞌ Zebedeo nu ndiꞌin xka niꞌ yka naꞌan kanꞌ, nu
    naan Santiago loꞌo nu naan Xuwa, loꞌo neꞌ kanꞌ ytsen ꞌa neꞌ; ti kwiꞌ taꞌa ndaꞌan
    Simón tñan lka neꞌ kanꞌ. Bra kanꞌ ykwiꞌ Jesús loꞌo Simón: ―Ja kutseen ―ndukwin―.
    Ti ngwa sꞌni la xkwiꞌ tñan kuta kula ti yꞌnii; loꞌo ni, taǎn xka tñan ꞌiin, chaꞌ
    tsaa naan ꞌin nten chalyuu nu mnaꞌ kasiya ꞌin siꞌya chaꞌ kuxi, chaꞌ ka neꞌ nten
    ꞌñaǎn ―ndukwin Jesús ꞌin Simón.'
  bre-BRG: 'kenkoulz evel e Jakez ha Yann, mibien Zebedea, kenvreudeur da Simon. Neuze
    Jezuz a lavaras da Simon: Na''z pez ket aon, a-vremañ e vi pesketaer tud.'
  opm-opm: '@see-verse:LUK.005.009'
  bvr-bvr: Rrapa mu-gata mu-werranga mu-michiyang abirri-gata Jebadi (Zebedee) bijirri-yika
    walkurpa niya yerrcha Jeymch (James) rrapa Jon, bitipa abirri-yinagatiya rrapa
    gochila aburr-barrjinga. Wurra Jesus a-wena nula Jayman, “Gala barra ny-jurkuja;
    wurra gun-nardiya gugu nginyipa burr-ma barra apula ny-boy wurra gama gorlk.”
  wal-wal: Hegaadankka Simoonaara issippe oottiyaageeti, Zabddiyoosa naati, Yaaqoobinne
    Yohaannisi garamettidosona. Garamettin Yesuusi Simoona, “Yayyoppa; hagaappe sinttan
    neeni asa oiqqiyaagaa gidana” yaagiis.
  shj-shj: Yaxup na Yoxana enggä penggä Zapadi menggä wexed na Saman kädongo mändey.
    Na Yasuwa ngade ta Saman ka, “Wanga nyigatäg, xa gang na ur'dug gi layis me menekä
    kän.”
  zad-NT: 'Na'' ḻekzka'' bibani Jacóbona'' len Juanna'' xiiṉ Zebedewa'', ḻa'' lengaken''
    nakgake'' txen Simónna''. Na'' che'' Jesúza'' Simónna'': ―Bi illebo''. Kon ka
    chono'' ṉaa chbejo'' beḻki ḻoo nisi, ka''kzan gono'' yibejo'' beṉ'' lao dii mala''.'
  kmg-kmg: 'Erâ e jahacne sawa mâcne, âgo jahec-ticne Jakobo â Johane, Ʒebedaiore
    ŋokâ, jahe iŋuc jaha ejactewec. Eme Jesuzi Simoŋ šiŋuc âzâcnewec: “Go mi hâwicguoc,
    go qowi rorozi ŋic roro erâ jucmu.”'
  aso-aso: 'ezesi gono makaꞌ daaꞌ asive Zebedaioꞌ gipele Zakoboki Zohaneki nesi nene
    voꞌine vavo minasineꞌ ve. Neꞌmine igi nizavo Izesuꞌ aza Simoniꞌni nene tiꞌ lo
    lo-imineꞌ: Gaza gopo gaka gelo golise gelamozo. Idise melotiꞌ nene apiꞌ ogo alahaꞌ
    daaꞌ aineꞌ neꞌmino eveneꞌ do nenita olosane.'
  uli-uli: Wol ila senger chowe rumal we chilal Simon, James mo John we lol Zebedee.
    Jesus sa kangal Simon bo, “Ho towe motog, bo bele chaep igla sa loh ngo hami ha
    bele fita yarmat.”
  nin-NT: Akpukpa ma bu Sima ba, ani Yakubu tuku Yohana, amumarr bu Zabadi ba, aba
    mi a ku ayisurr meme. Yesu ddu Sima di, “Si di isisu ki ùwà hen. Bazhi ziza nggo,
    ùwà taka di vɨ anishirr.”
  tgk-tgk: 'Ёқубу Юҳанно низ, ки писарони Забдой ва шарикони Шимъӯн буданд, ҳайрон
    шуданд. Вале Исо ба Шимъӯн гуфт: «Натарс, баъд аз ин одамонро монанди моҳӣ ҷамъ
    хоҳӣ кард».'
  acu-NT: 'Tamati Jesús Simónkan chicharak: —Shamrukaip. Yamai nangkamsamek namakka
    achitsuk: Aints ainau Yusnau arti tusam, Yuse chichame etserkum aints achiu atatme,
    —timiayi. Tura Zebedeo uchiri Santiagosha, tura Juansha, Simónjai kanunam engkemawar
    pujuarmia nusha mash shamkarmiayi.'
  cak-WNT: 'Y chuka'' ri Jacobo y ri Juan, ri ye rachibil ri Simón, ri ye ruc''ajol
    ri jun achi ri Zebedeo rubi'', can xquixibij qui'' tek xquitz''et ri xbanatej.
    Rumari'' ri Jesús xubij chare ri Simón: Man c''a taxibij ta awi'' ruma ri xatz''et.
    Re rubanon pe, yit jun achi chapoy car, yac''a ri xtibe apo, xtawetamaj chuka''
    xque''ach''ec pe winek, riche (rixin) chi queri'' yinquitzekelbej.'
  ebk-ebk: ay kaman us kan cha Santiago kan Juan ay potot Zebedeo ay kakadwan Simon.
    Angkiay ya kenalen Jesus kan Simon, “Achika umug-ugyat. Munlapu ad wani, tataku
    nan tafukoramtu.”
  spa-PDDPT: 'así como a Jacobo y Juan, hijos de Zebedeo, socios de Simón. Pero Jesús
    le dijo a Simón: No temas. Desde ahora serás pescador de hombres.'
  tke-tke: 'Tiyago ni Zhuwawu, amwaana a Zebideyo, akwaaye a Simawu, teto yahitikinaga
    vajinjivene. Yesu ahiiraga Simawu: “Kawoove! Okuma dhiinoveva odhowa osogolo onakale
    namatota a athu.”'
  ruf-ruf: Pfipfila weyaghe Simoni, Jakobu na Yohane, iwanaghe Sebedayo nawo wakangawala.
    Yesu kamlongela Simoni, “Uleke kupfuka, kulawa sambi na kughendelela kutsowapfula
    iwanu.”
  gun-gun: 'Irũ kuery Zebedeu ra''y Tiago ha''e João voi onhemondyi. Jesus aipoe''i
    Simão pe: — Enhemondyi eme, aỹ gui ma avakue jouarã ''rã reiko — he''i.'
  agu-BL: Ncha'tz yi e' tuch' Simón, yi Jacow tu Wa'n, yi e' cy'ajl Zebedeo, wi'nin
    cyele'n yab te Jesús. —I bin jalu' Lu', quil cxob swetz, na i sbne' opon tunintz
    cẍocopon wa'n tan chicambaje'n wunak chi maban tan chicambaje'n yi cay, —stzun
    Jesús bantz.
  isn-isn: Ulu iti aliakuile uYakobo na Yohana ng'wana wang'wa Zebedayo aipulug'wi
    nu Simoni. Nu Yesu akamuila uSimoni kandya itungili apana kogopa kumbele ukutula
    bua iantu.
  ilo-ULB: Nairaman ditoy ni Santiago ken ni Juan, annak ni Zebedeo, nga kakadua ni
    Simon. Kinuna ni Hesus ken ni Simon, “Saanka nga agbuteng, ta manipud ita, tattaon
    ti inka kalapen.”
  pir-NT: 'Pʉaro Simo mehna cjẽna Zebedeo pohne Santiago, tiquiro bahʉro Ñu mehna,
    tiquina gʉ̃hʉ ihña maria wahahye. Tiquina sa ihña mariagʉ̃ ihñano Jesu Pedrore
    yahuahye: —‍Ihña mariedacãhña. Yojopʉre mʉhʉ wahire ñehe cahmecoagʉ mʉhʉ ijiro
    saha Cohãcjʉ̃ yequina ijiatiquinare piji cahmecoagʉ ijigʉta mʉhʉ, niahye Jesu
    Simore.'
  anv-NT: Ajeé bií Jɛmsi ne Jɔn abi álú baá Sɛbɛdee ála ntó mano makpo fuú.
    Ne Jisɔs ajɔɔ́ ne Simun aké, “Ɔ́fɔgé, nana ɔlɔ nyɛ́ manywérégé lé bɔɔ́.”
  sab-NT: 'Zebedeo kirolla kada Juan kada Santiago, ama boke Simón chagemanalla, ama
    chegu tañachuge tanre kaire. Jesu gerudu Simón ole: —Ba me chegedale tañachuge
    tanre, nege ba kwian ngwe jwannga agwa nege gwangerugu cha be ba gbe kwian gangale
    cha gerua giti, ene ba giti kwian ngle be cha gerua gai ulia.'
  tmd-tmd: '@see-verse:LUK.005.009'
  acr-NNT: 'jekꞌulaꞌ xok xiꞌin ibꞌ kukꞌ ri Jacobo y ri Juan; rike e ukꞌajol ri Zebedeo
    y e rachbꞌiꞌil ri Simón. Pero ri Jesús xubꞌiꞌij che ri Simón: —Maxiꞌij awibꞌ;
    chwi woꞌora katuꞌan at aj molol tikawex pachaꞌ aꞌanom lo chike ri kar —xchaꞌ.'
  kpg-kpg: Nia hoo Simon, James mo John go nia dama daane Zebedee, la gu goboina labelaa
    ginaua. Jesus ga helekai gi Simon, “Goe hudee madagu, tugi dolomeenei gaa hana,
    gei goe ga haangodo gi nia daangada.”
  taj-taj: ओच्‍छे सिमोनदेन छ्‌याम ढिक्‍सी गे लबा जब्‍दियाला झागदे याकूबदेन यूहन्‍नादाएनोन
    ल्‍हानान उदेक तजी। जमाहेन्‍से येशूसे सिमोनदा “थालोङ्‍गो, दाहेन्‍से ए तार्ङा चुङ्बा
    म्‍हि आहिन, तर एसे म्‍हिगदेदा परमेश्‍वर मुबा ग्‍लारी भला” भिसी सुङ्जी।
  avt-avt: Saimon Pita ketike wariyakɨt tɨrak Jems ketike Jon nɨkerek te mɨtɨk Sebedi
    hɨrakɨt tetikerek han kekrit. Jisas katɨp Saimon, “Ti ap enaain au. In ere maain
    ti eri mɨt enɨnen enisɨsa.”
  cbk-cbk: Espantao tamen el maga anak di Zebedeo, si Santiago y si Juan el maga socio
    di Simon Pedro. Poreso ya habla si Jesus con Simon, “No tene miedo y no man lingasa!
    Desde ahora ay busca ustedes maga gente para sigui conmigo en vez de cujir pescao.”
  uig-ARA: 'ۋە سىموننىڭ شېرىكلىرى ــ زەبەدىينىڭ ئوغۇللىرى ياقۇپ بىلەن يۇھاننامۇ ھەم
    شۇنداق ھەيران قالدى. ئەمدى ئەيسا سىمونغا: ــ قورقمىغىن، بۇنىڭدىن كېيىن سەن ئادەم
    تۇتقۇچى بولىسەن ــ دېدى.'
  tuf-tuf: 'Santiago cat, Juan cat ub yehw̃jacro. Santiago ji, Juan ji éyinan Zebedeo
    sasaro. Simonin owár rih ruwa cáquincuano. Ub yehw̃yat Jesusat Simón quin wajacro:
    —As cahmar rooti jaw̃i. Baat rih ruw caquir eyta yáhnacat asi jor uw éytaan wan
    cácataro. As chiwa chaquin acu uw cácataro, wajacro.'
  abx-abx: Ag'usa liwat i duwangan kabakas-na si Simon, nga kas Santiago pati' Juan,
    i mga dadi'-na si Sebedeo. Pero agpinugad-na si Jesus si Simon, “Dakaw atalaw.
    Tikang ina'anto, mga a'a na i sabawa-mo pagtapod si Diyos pariho si daying sabawa-mo
    tubtob ina'anto.”
  mco-NT: 'Nañ jadu''n tzɨgɨɨyb anajty je Jacobo etz Juan je Zebedeo ymang ajcxy huɨdibɨ
    Simón anajty tɨ pubety. Chi Jesús ñɨmay Simón: ―Ca'' mdzɨgɨ̈y, jadachambɨ etz
    jacnɨcxnɨ xɨɨ tiempo mdunɨpy jäymadzɨɨ.'
  bsp-bsp: 'Itɔ pənayi sɔ asol a Simɔŋ, Sak kɔ Saŋ, awut a Sebede. Kɔ Yesu oloku Simɔŋ:
    «Ta mənesɛ! Kəyɛfɛ mɔkɔ, afum ŋɔ mənde məc-fɛkəs oŋ.»'
  kqf-kqf: Bi ena lava Diyemesi bi Diyon, Diyebedi natunatuna kota a sove. Kamaina
    bi Yesu i giuwedina gado, “Mote kuma naila, niganana bi noi i saḡa i nawana, temi
    kaka lava ko konedi.”
  cpb-NT: 'Rimatzitanakawo Jacobo eejatzi Juan, itomipaini Zebedeo, tema iri itsipatakari
    Simón. Iri kantzimaitacha Jesús ikantanakeri Simón: “Eero pithaawashiwaita, oshiyaiyaawo
    iroñaaka nontarajaatakagaimiri atziripaini.”'
  aon-aon: '@see-verse:LUK.005.009'
  hus-NT-2005: 'Aníl jeye, na Jakobo ani na Juan, xu chakámlábtsik kʼal na Sebedeo,
    xi jayéch nin juniktsik na Simón, jikʼenektsik jeye. Por na Jesús in utsaꞌ enchéꞌ
    na Simón: ―Yab ki jikʼey, pos asta xoꞌ neꞌech ka tujúch ka aliy an atiklábtsik
    xi neꞌech ti kin belaꞌ.'
  mig-NT: 'te suni súan Jacobo jíín Juan, ndendúú se̱''e Zebedeo, chi cha̱a káchindéé
    tá''an jíín Simón kákuu‑de. Te ni̱ kachi̱ Jesús jíín Simón: Ma̱ yú''ú‑ro̱. Onde̱
    vina te tɨɨn‑ró cháa. Achí‑ya̱.'
  bps-bps: na balù i dademe Simon dnagit Dyém na Dyan, i dad ngà Sébidi. Na man Dyisas
    di ku Simon, “Nang ge likò. Mdà ani ise nalaf fafngabalgu gamu, bay to, du fye
    magin ale deg.”
  mbs-mbs: Nepela heman se kedomaan din kidoen te doma belangay si Santiago aw si
    Juan, didowa batà i Sebedeo. Minikagi si Jesus diyà ki Simon, “Ikà egkelemitan.
    Lekat seini, kenà ikan se meabat no, meneng otaw den se ibingen no diyà kanak.”
  tof-tof: Saemonón wapi baib gódam nis Zeims akó Zon, Zebedin olom nis, ta gübarirr
    aengrri. Yesu Saemonón yalórr wagó, “Ma gumgu! Ini tonarrdógab kókó ugórr, ma
    sab pamkolpam bumiógolo.”
  cme-NT: 'Halle u nagbosobaa-ba‑i Sebede bɛpuɔmba‑i korma bi bilaa-ba. Ba taa ba
    bĩ unaŋo‑i Sake aa bĩ unaŋo‑i Nsãa. Yesu wuɔ waŋ baa Simɔ‑i wuɔ: «Baa yaŋ korma
    da-ni, a doŋ nyuŋgo, ŋ ka yaŋ tetebelle‑i aa ta ŋ dii nuɔmba‑i Diiloŋ-hũnuŋ-nu.»'
  sus-sus: Simɔn walibooree, Sebede xa di firinyie Yaki nun Yaya, e fan nu bara kaaba.
    Na kui, Isa naxa a fala Simɔn bɛ, «I naxa gaaxu. I darixi yɛxɛ nan suxu ra, kɔnɔ
    keli yi waxati ma, i fama mixie nan sɔtɔde n bɛ.»
  pon-2006: Pil duwehte iangarail teiko, Seims oh Sohn, nein Sepedi ko. Sises eri
    mahsanihong Saimon, “Eri, Saimon, ke dehr masak, pwe sang met kohla ke pahn kin
    laidih aramas.”
  dad-dad: Sebedi gere tar Jems Jon ado, are Simon ne kabĩ tura tar idig age difen.
    Age dife di, Jesus Simon irokenen, “Õ to kumĩ wo, gama naa enĩ bunem ilauf ganan,
    õ tamo gei wouf.”
  zab-NT: 'Ziyza bdxalo Jacob cun Juany de llingaan Zebedeo de ni rac xcumpnier Simóny.
    Per Jesús raipny Simóny: —Quɨtru rdxibiu te pur desdɨ anre itopu de bniety xlat
    ni inaazu beld.'
  jae-jae: Sebedai latuagêc, Jakobo agêc Joaŋ, taŋ sêwê kaiŋ kôm sêwiŋ Simon naŋ,
    têtakê amboac tonaŋgeŋ. Go Jesu kês jm gêdêŋ Simon gebe “Ôtêc taôm atom, galoc
    oc ôlô ŋamalac amboac tonaŋ.”
  ksd-ksd: 'damana bula Iakobo ma Ioanes, a ura natu i Sebedaio, dital varbete ma
    Simon. Iesu i biti tai Simon: Koko una burut; papa gori una voare pa ra tarai.'
  msm-NT: Natingaya isab sikan mgo duma dan duon to sikan yain no bangka no si Santiago
    dow si Juan no mgo anak ni Sebedeo. Dajun ikagihi ni Jesus si Simon, “Kona ka
    ogkahaedok. Hangtod kuntoon isda to nasakup to pukut nu. Di kuntoon, otow on to
    igpasakup ku ikow agun ogkahinang sikandan no mgo sakup ku.”
  myk-myk: 'Zebede jalaa, Yakuba ni Yohana we wʼa bye Simɔ kariɲii ge, pee bɛ bi li
    ta kakanhana. A Yesu di Simɔ pye na: «Ma ganha da vya wɛ. Ga nimɛ, ma na ba bye
    sipyii shavɔɔ.»'
  sbe-sbe: gonogonowana doha Yamesi yo Yowane, Sebedaiyo natunao, siya Simona kana
    kahao yodi yamayama paisowana unai. Na Yesu ye hededelau Simona unai ye wane,
    “Tabu ku matausi, mayadai ta unai na ye lau ne kabo tamowai ku hinayaidi.”
  mcr-mcr: Iqueqä wäuŋuä anä iqä, Jemisi iqutä, Jonä iqutä, Sepri iqueqä hikŋä iŋgueqi-pqe,
    yäuŋuä inä ikiyi. Saimonä iqu i tquaŋga, Jisasi Iqu kimaŋi, “Si zä miqä panä.
    Nyi, si ämaqe, hämapäkä eŋqä-pa, piqätŋäŋqä, ikimäkmqänä” ätukqe.
  cux-NT: '''Tiicá ntúūⁿ Jacobo ndúúcū Juan, chi daiya Zebedeo, chi dáámá diiⁿ yā
    ntiiⁿnyuⁿ ndúúcū Simón, dii''yá yā chiī. Ní Jesús caⁿ''a yā chii yā Simón: Díí,
    Simón, nguɛ́ɛ́ ''va''a di; ndii maaⁿ ní tan''dúúcā chi ituungaaⁿ di ''yaācā yeⁿ''e
    nuūⁿnīⁿ, ''tíícā maaⁿ ní ''úú idiíⁿ chi in''nuuⁿ dí ''iiⁿ''yāⁿ chi cuuvi caⁿ''á
    yā nduucú.'
  tur-YTC: Simon’un ortakları olan Zebedi oğulları Yakov ve Yuhanna da öyle. Yeşua,
    Simon’a, “Korkma. Bundan böyle canlı insan tutacaksın.” dedi.
  san-ITR: tadA yIshuH shimonaM jagAda mA bhaiShIradyArabhya tvaM manuShyadharo bhaviShyasi|
  bel-N: 'таксама і Якуба і Яна, сыноў Зэбэдэя, якія былі супольнікамі Сымона. І сказаў
    Ісус Сымону: «Ня бойся, ад цяпер будзеш лаўцом чалавекаў».'
  sch-sch: Simon champui, Zebedee nâingei, Jacob le John khomin kamâm a om an ti
    saa. Hanchu, Jisua'n Simon kôma, “Chi no roh, atûn renga chu miriem sûr ni
    tih zoi,” a tipea
  mic-MIQNT: Simon witapa ta'n teppiliji ugtulual elg paqalaiagwi'tiji. Na Ji'mej
    aq Sa'n, Sepeti uggwisg. Se'sus telimatl Simonal, “Mut jipasiw, muta nige' weja'tegemg
    jugwo'lates mimajuinu'g Nisgamewigtug.”
  huu-NT: 'Naimɨe nabaiñɨaɨmona Zebedeo jito iaɨmaiaɨ ite. Juan dɨga Jacobo iaɨmaiaɨ.
    Simómo Jesús llote: —Cuena jacɨruiñeno. Llɨcɨaɨna birui ocabitomoɨ; iadedɨ cue
    dɨbeimo naimacɨ illena, biruimona comɨnɨna oitomoɨ.'
  jiv-NT: Tura Sepetéu uchiri̱ Jakupusha Juaṉsha Semuṉja̱i̱ pujuarmia nusha ashamkarmiayi.
    Tura Jesus Semuṉkan tímiayi “Ashamkaip. Yamaikia namaka-achinia áintsamek aents-e̱a̱u
    ajastatme.”
  otm-NT: 'Nɛ''a ra Jacobo nɛ ra Xuua ngue yʉ́ ts''ʉnt''ʉ ra Zebedeo, bi hyonya thoho
    ʉ. Nɛ nu''ʉ mi comhbʉ rá ''bɛfi a ra Pedro. Pɛ nu ra Jesús bi ''yɛ̨mp''a ra Simón:
    ―O guín su nɛ nuya gui dʉ''mi gui hyon yʉ ją''i to''o da ''yɛ̨c''yɛigui, bi ''yɛ̨mbi.'
  dah-dah: '@see-verse:LUK.005.009'
  tnk-tnk: Nənə Jemes mɨne Jon, tɨni Sepeti mi sə kamharəvi pəri nəmu irəhar Saemon,
    nəmrɨnrau mwi rier. Mətə Iesu rɨni pen tɨ Saemon i mə, “Tikəpwəh nehekɨrien. Ik
    iərmama səvəi nɨviien nəmu, mətə təkwtəkwuni nəha mamevən tikuvi nərmama.”
  kpr-kpr: '@see-verse:LUK.005.009'
  san-IAS: tadā yīśuḥ śimonaṁ jagāda mā bhaiṣīradyārabhya tvaṁ manuṣyadharo bhaviṣyasi|
  nho-nho: Naa hakasoa Simon raa hoki ni oho i te vana laatou ni kkite naa, teenaa
    ko James ma John, naa tama Sebedii. Jesus ki mee ake ki Simon, “Koe see mataku;
    kaamata i te saaita nei koe ma ki haanota tama.”
  gym-NT: '@see-verse:LUK.005.009'
  azg-NT: 'Ndoꞌ mantyi ntsinda Zebedeo, juu Santiago yo ninꞌJuan, mantyi tyue jndyihin.
    Ee nanꞌñeen ninncüii tꞌman contꞌahan tsꞌian yo juu Simón. Ya joꞌ tsochen Jesús
    nnon Simón: —Tyiꞌntyꞌueꞌ, nanein na tonnonchen, nnꞌan ntsitjonꞌ cüentaaꞌ Tyoꞌtsꞌon,
    chito veꞌ quintca.'
  bhd-bhd: तेरहो हाल जेब्देरे मट्ठां केरो यानी याकूब त कने यूहन्नारो भी थियो, ज़ैना
    शमौने सेइं साथी थिये, यीशुए शमौने सेइं ज़ोवं, “डर नन्ना अज़्ज़ेरे बाद तू मेछ़ली
    ट्लाने बालो नईं, बल्के मैनन् अकोट्ठे केरतां मेरे चेले बनानेबालो भोलो।”
  too-NT: 'Nā Jacobo lā'' Juan a''ntī ixo''kxa''n Zebedeo lā'' a''ntī ixtā''squī''tīni''nī''n
    Simón nā xlaca''n tajicua''lh. Lā'' Jesús huanilh Simón: ―Tū'' cajicua''. Lā''
    hua''chi milītlōt ixuanī''t ū''tza'' milīsquī''tī''ni'', chuhua''j milītlōt nahuan
    nacāmākalhlaka''ī''nī''ya'' tachi''xcuhuī''t ixtachihuīn Dios.'
  ind-AYT: Demikian juga dengan Yakobus dan Yohanes, anak-anak Zebedeus, yang berteman
    dengan Simon. Yesus berkata kepada Simon, “Jangan takut. Mulai sekarang, kamu
    akan menjala manusia.”
  cjo-NT: '@see-verse:LUK.005.009'
  nsn-nsn: Doh rasina tes Jems me Jon ger toking tuna Sebedi ter toking tamatang uekih
    tagu tang Saimon. Song ke kulangua Iesu tang Saimon pare, “Ahik paho sokor, gine
    daan, ingga ahik paho uekih baka poluk mo ian, bo ingga o turung reih pukume tasir
    tamata totoguo.”
  san-DEV: तदा यीशुः शिमोनं जगाद मा भैषीरद्यारभ्य त्वं मनुष्यधरो भविष्यसि।
  tna-NT: 'Simón sa ebuqueji Jacobo, Juan detse di rubutanana. Tuatse sa tata da Zebedeo
    banime puina. Da su beju Jesús ja Simón uja atana: —Be iyuame puji. Beju jiahue
    jenetia miada cristiano cuana eduse ema peje su.'
  lid-lid: Ma uru lau badu hawe Saimon, Jemis uru Jon nadu Sebedi badeh, mani uru
    atur ale. Ano Jises tiye i ta Saimon, “Kabwai, ou sanoh; na dah, ma na len hamon
    eme, ou kameh akohok iri ndramak, i buku ou awe-ek ni badeh.”
  wim-wim: '@see-verse:LUK.005.009'
  zga-M: Ili likhavalundaminio uyakhobo nu Yohana umwana va Sebedayo, uvu ava vakhale
    paninie nu Simoni. Nu Yisu akhambula u Simoni, “ulekhe ukhudwada, ulwakuva ukhuhuma
    lino vulutoga kwilova avanu.”
  yom-yom: 'Zaki ayi Yowani, bana ba Zebede, bakundi ba Simoni, mamvawu lukhuku lu
    babuila. Buna Yesu wukamba Simoni : —Bika mona tsisi bila tona buabu wela ba nlobi
    wu batu.'
  san-SIN: තදා යීශුඃ ශිමෝනං ජගාද මා භෛෂීරද්‍යාරභ්‍ය ත්වං මනුෂ්‍යධරෝ භවිෂ්‍යසි|
  yut-yut: '@see-verse:LUK.005.009'
  grc-BYZ: ὁμοίως δὲ καὶ Ἰάκωβον καὶ Ἰωάννην, υἱοὺς Ζεβεδαίου, οἳ ἦσαν κοινωνοὶ τῷ
    Σίμωνι. καὶ εἶπε πρὸς τὸν Σίμωνα ὁ Ἰησοῦς· μὴ φοβοῦ· ἀπὸ τοῦ νῦν ἀνθρώπους ἔσῃ
    ζωγρῶν.
  cpc-NT: 'Jimatsitanakawo Jacobo iijatzi Juan, itomipaini Zebedeo, tima iri itsipatakari
    Simón. Iro kantzimaitacha Jesús ikantanakiri Simón: “Iiro pithaawashiwaita, onkimitaiyaawo
    iroñaaka iriimi atziri noshiryaatakagaimiri”.'
  nhg-NT: 'Ca yaja oyejyeya Jacobo hua Xohuö, ipelhua Zebedeo. Ini nöncate oyejyeya
    icompanierojua de Semu. Hua Jesús oquelfejque Semu: ―Amo xomomajte; desde öxö
    teyes tetlajtlamajque de gientes, para ma momöquexticö.'
  nya-nya: chimodzimodzinso Yakobo ndi Yohane, ana a Zebedayo, anzake a Simoniyo.
    Kenaka Yesu anati kwa Simoni, “Musachite mantha; kuyambira tsopano ndidzakusandutsani
    asodzi a anthu.”
  ngu-NT: 'No ijqui onomojtijquej Jacobo niman Juan, iconehuan Zebedeo, yejhuan itequipanojcaxihuan
    catca Simón. Pero Jesús oquijlij Simón: ―Ma ca xmomojti, pampa desde aman xoc
    tiquintejtemos michimej para tiquinmajsis, yej tiquintejtemos tlacamej para tiquiminmachtis
    on itlajtol Dios.'
  kup-kup: '@see-verse:LUK.005.009'
  jid-jid: Ba Yakubu mba Yohana imri Zabadi, bana kpukpan Siman. Yesu a hla ni Siman,
    na klu sissri na, don rji ni zizanyi hi ko shishi, u ta vu ndji.
  wmw-wmw: 'Wenziwe Ansumani wakwitiwa Yakobu na Yahaya, wana wa Zebedeyu, newo novyo
    washanga pakulu futi. Insa akimwambira Ansumani, akamba: “Usope! Mwanzo wa sambi‑pa
    mpaka mbere, uwakoresa wanu!”'
  gmv-GGM: Qassekka Simoona laggeti zabidoosa nayti Yaqobeyne Yanisayka wuri malalettida.
    Yesussaykka Simoona babofa hayssafe guye ne asa oykizadde gidana gides.
  ssg-ssg: Hua tuaun Jeims ma Jon, nati Sebedi tin lalu ongake hawane. Ape Jises hone
    Saimon, “Kum maamata! Tataen ie ahua, ape o tiuk seilon hani kahikahik!”
  zpo-NT: 'Nu noka Chag rop Juan mdedyall doo, rop xaa ne nak xgann Zebedeo, nu ngok
    xmig Simón. Per lee Jesús nzhé lo Simón: —Nazhebt lu, nel neta mbizh nalzhe naz
    delant lee lu gak xaa zere myet lo Dios kwentaxa nzen gu mbal.'
  poy-poy: Wayaguwi na Simon, ashina Yakobu na Yohani, wana wa Zebedayu nawomberi
    walikangasha. Yesu kamgambira Simoni, “Nagutila, kwanjira vinu haguweri mlowa
    wantu.”
  qwh-NT: 'Zebedeupa tsurincuna Santiagu y Juanmi Simonpa yanaqincuna cayarqan. Pecunapis
    mantsacäyarqanmi. Tsenam Pedruta Jesus nerqan: —Ama mantsaquëtsu. Cananpitam nunacunata
    noqapaq pescamunqui.'
  gaw-gaw: Sebedi bekoḏ aḏit, Jakobus Johanes ele, a Simon ele layam batan uḏat laip̱u
    hep̱ig ele amu, a ele eheḏ baḏaeheh, Jesus Nug Simon amegp̱a aum. “Na aib baḏame,
    geha dimp̱a uḏat laap̱a na danab ah anam bia diiadḵut,” awa aum.
  nca-nca: Saimon koro kho kopo topé irisa ŋu, Jems koya Jon, Sepeti koro naŋo-simó,
    ŋu ŋuya sono qare ŋu qenero iŋondataqariyó. Quko Yesuko Saimon ŋande miraró, “Ma
    sasaro tewero. Ŋa naruko ŋano unipare yowosoní Anutusina uyarewaŋgo,” yaró.
  zpz-NTPP: 'Gazaꞌ Santiag nu Waa, de iꞌñ Zebedeo, gudzib dey. De yu zeꞌ losaꞌ Simo̱o̱.
    Orzeꞌ Jesuuz nam rab mi Simo̱o̱: ―Cueꞌ dzib der, gun nese na la gal nu rub der
    bel, niꞌ ziꞌl teꞌ der de mbecy, gun orzeꞌ cyid ca dey icha̱ ―nam.'
  mkj-mkj: Apel doahroar ioange kan; James apel John, nihn Zebedee‑ok. Jesus pwehnglahng
    Simon, “Simon koawoa en joah majpwehk, pwa jang apkas inla koawoa pirin loakjidi
    armaj.”
  zac-NT: 'Nanú Jacobo nu bë́chill Juan ngaꞌli. Bëꞌnënú raiꞌ dchiꞌni con Pedro. Na
    Jacobo nu Juan shini Zebedeo. Nalë́ bëdzëguëëꞌ lduꞌu raiꞌ. Iurní Jesús guniꞌi
    lu Pedro: ―Adë rdzë́bëdiꞌil. Ziquë nal pescadurë iurneꞌ, zni gáquël pescadurë;
    gueꞌdënul mënë lua.'
  kyg-kyg: Yemisiꞌe Yoniꞌeꞌmo Saimonigiꞌeꞌmo magokepi lokaeꞌa aliꞌyaꞌmo neꞌaliꞌa vekalaꞌmoganiꞌeꞌmo
    ani kava huꞌana hanau aiꞌnaꞌae. Yesuꞌa Saimonifeꞌmo, ani kavafeꞌmo koli osuvo.
    Noyamemo neꞌalina kava huka vayaꞌmo apavalelika nagaetegamo egane, huno ha paiꞌnigeꞌapaeꞌmo
  kmk-kmk: padana pay sidat kasugpun Simon un sada Santiago kan Juan un anak Zebedeo.
    Ot kinnanan Jesus kan Simon un, “Adika umogyat ta manipud sinsatun taguwon dat
    dagupom.”
  cao-NT: Jasca, ratëniquë Jacobo, Juan ri, naa Zebedeo baquë bo. Jabi Pedro ya yonoconabë-quinish
    cabo ja icani quiha. Jatsi, —Raquëyamahuë, Pedró. Jaboqui rohari tsi joni bo bixëqui
    mia. Dios quinia jato qui jismaxëqui mia —i ja qui Jesu niquë.
  bbr-bbr: Sebedi nukan mokoit ori, Jems Jon ori, au Saimon pak erek ariain, ak kiro
    onok aparia, karkairirin. Jisas nukas Saimon-Pita auruwon, “Na wa iminäu, na okoro
    was rusapai oum senek, tawa na roasiret keseriar imwaram.”
  inb-inb: 'Santiago i Juan suti Zebedeopa wam­bra­kuna Simonwa purig kag­kuna­pas,
    chasa­lla­ta mancha­rir­ka­kuna. Jesuska, Simonta nirka: —Mana mancha­ri­kui.
    Kuna­ura­manda iacha­chi­sa­kimi, chalwa­kunata apig­sina, runa­pura maska­puag
    kan­ga­pa.'
  hrv-hrv: 'a tako i Jakov i Ivan, Zebedejevi sinovi, drugovi Šimunovi. Isus reče
    Šimunu: “Ne boj se! Odsada ćeš loviti ljude!”'
  box-NT: 'Hàrí o Zebedee nùwã Zaaki làa Zãn na mún lé ɓa ce-pawà, bán mún
    zã́na lè ɓa bìo síi. Ó o Yeesu bía nɔn o Simɔn mu yi: «Áyì! Yí zɔ̃́n
    dɛ̀ɛ woon. Lii hĩ́ní. À lá ho zuia ɲii wán, á ɓa nùpua lé bìa fo wé è
    yí á à ɓua à ɓuennáa ĩ cɔ̃́n.»'
  ote-NT: 'Ne núꞌʉ maꞌra mri mfaxui ra Simu ja ra ꞌbɛhua̱, go ra Cobo ne ra Xuua núꞌʉ
    yá tꞌʉ ra Sebedeo, gatho neꞌʉ ngu xi bi ntsu. Pe nura Jesu bi ꞌñembabi ra Simu:
    ―Oguí tsu, ngueꞌa̱ desde nubya ma ga ꞌraꞌaꞌi maꞌna ri ꞌbɛfi pa gui mpɛhua̱ dega
    ja̱ꞌi.'
  wnu-wnu: 'Ne Sebedi wonou wau ombur eng, Yems Yon nob, wuri Saimon wonou munon banam,
    wuri gor qesi igara ne Yisas der Saimon nob qamar: “Ne me yariom, wai e baian
    gas ende munon yamangar ende wuribaiban.”'
  zam-NT: 'Leque con'' co'' ngòc loo Pedr ngòc loo Cob no Juàn co'' ngòc xgan'' Zebede
    co'' ngòc xtàa Mon Pedr. Per mden'' lezo'' Jesús con''a. Jesús ndxab loo Mon Pedr:
    ―Ne''zyebtel, Mon. Desde nalle'' par delant, ñibe''en lool tatua'' lil loo mèn
    par tyal mèn yòo mèn loo cón che''n Diox xalque'' mblin ngogaa tant mbèel ba''
    le''n yex.'
  zyp-NT: Simon a vesaw sahlo a cangpaw Zebedi sawcapaw leh Jeims le Johan cawh aa
    khuarawh aa haa ngetei hrah. Mataico Zisu tah Simon hai letah, “Ci kheh, atohei
    co cawngsaw na tle myca he a,” tatah a tah.
  sey-NT: 'Cuiꞌne, Zebedeo mamajë Jacobo cuiꞌne Juan, Simón cajeohuaꞌije̱ quëquë huesësicohuaꞌi
    paëꞌë. Ja̱je quëquëjëtaꞌare Jesús capi, Simónre: “Caꞌramaꞌë paꞌijë̱ꞌë. Mëꞌë yurepi
    pa̱ire yoꞌecaiquë paꞌija̱ꞌquë aꞌë.”'
  nvm-nvm: Rega Saimon Fita ga e roin Zebedin afijaf Jeims ko Jon buk buka oij iserdiain.
    Ijefuon Jesu fu uri Saimon kua, A jumo arega ni iviakmaigia una gafeg a kijum
    igi a karainma ijeg e aferdiakno kuain.
  mps-mps: Bidi me nogi me Sebedigo ogwa si Jems dali Jon dali si me, Saimon aga age
    solo da. Augwali si me moni noma sali. Tama Jisasgo Saimonbolo te po wai, “Nage
    wi egio. Nosali nago we bidi siyu tama tiwaibao,” te po wali.
  seh-seh: 'Tiyago na Juwau, ana a Zebhedheu, ale akhali andzace Simau, adzumatirwambo.
    Na tenepo, Yezu ampanga Simau kuti: “Leka kugopa! Kutomera lero mpaka kutsogolo,
    iwe unati ukhale nyakokota wa anthu.”'
  pab-NT: 'Zebedeu ityaninai Tiago João tehitiya kalore hakaharetyoaha. Hatyonae atyo
    Simão hinaenai. Hatyaoseta Jesus nexa Simão hiye: — Awa atyo himawaiyehare. Kalikinita
    atyoite halitinai híyasehare hisaohena — nexa ihiye.'
  llg-llg: '@see-verse:LUK.005.009'
  kyf-kyf: 'Nɩɩ, Zebedeee ''yua *''Zake -yɔ Zaan -wa mɩa ''Simɔɔɔ nɔnɔnya nya, ''sa
    -bhloo ''dɛ -nyanɩgbɔ -kpalɩa -maa. ''Ɩn -Zezu nɛɛ ''Simɔɔ -ylaɛ: «-Ɩn ''na nʋnʋ
    nyanɔ -nɩ, nɩɩ, sa na kpaa da zibhi nɩ, -slɛɛn, nyɩmaa -zlo -na yia -Lagɔɔ -gbɛ
    laa.»'
  tpi-tpi: Tupela poroman bilong Saimon, em Jems wantaim Jon, tupela pikinini bilong
    Sebedi, tupela tu i kirap nogut. Tasol Jisas i tokim Saimon olsem, “Yu no ken
    pret. Nau yu wok long kisim pis, tasol bihain bai yu wok long kisim ol manmeri
    i kam long mi.”
  mih-NT: 'Ta iyo xaan cuñi tucu ra Jacobo sihin ra Juan zehe ra Zebedeo. I zatyiño
    ra ɨɨn ñi sihin ra Simón. Ta i catyi ra Jesús sihin ra Simón: Ma iyo xaan cuñun.
    Ndya vityi ma tɨɨn con tyiyaca. Cua tɨun sii ñiyɨvɨ vatyi cua zacoton Tuhun Ndyoo
    sii ñu. Catyi ra Jesús sihin ra Simón.'
  qvh-NT: '@see-verse:LUK.005.009'
  kms-kms: Di Saimon kimand, Jon Jems temi mune mandi muqond di ni mune pugrine puye
    mand. Jon Jems temi ni Sebedi ningg wo. Muq Jisas Saimon simbe nindig nari, “Nu
    wune ghamb wayequ. Asi nu umo kuateri, pudi muq pu ruso otiwo nu wute oyi ghateri
    ye.”
  agn-agn: Maning ka ta si da Santiago may si Juan, ang mga ana ni Zebedeo ig kasosio
    ni Simon. Oman ganing si Jesus ong ni Simon, “India meled. Impisa mandian, imbis
    ang magyana, maekelan mo ra tang mga taw agod mamagparet tanira ong Dios.”
  nhi-NT: 'sannoiuqui in Jacobo uan Juan, iconeuan Zebedeo, naquin iuan otiquitiah
    in Simón. Pero Jesús oquiluih in Simón: —Amo xonmomohti, ipeuyan axan touatzin
    tonisqui pescador yehyeh ica tocniuan tlen itquimonualicas maualacan nonauac.'
  ttc-NT: 'B''ix ax te Jacobo b''ix te Wa''nch a''e'' tk''ajol Sebedey, kyetz ax a''e''
    tuq tuky''i''l Simon, ax kyetz xob''naqe'' tuq. Per te Jesus oxik tq''uma'' te
    Simon: «K''on txob''. Ajna''l yatz oxhchimoyon xjal [te Qtata Dios].»'
  dan-1931: 'ligeledes også Jakob og Johannes, Zebedæus''s Sønner, som vare Simons
    Staldbrødre. Og Jesus sagde til Simon: “Frygt ikke, fra nu af skal du fange Mennesker.”'
  kwj-kwj: Sepeti che, Jemis hima pi Jon, fini Saimon ga tau funda randau, woro fini
    okwe ete ya fi apapana. Wowani Jisas Saimon ni ya sawe, “Mini apa aki kei. Ichai
    himiyama hurahama leni o hingambwa o mi ratakonda.”
  vie-OVCB: 'Cả bạn của ông là Gia-cơ và Giăng, hai con trai Xê-bê-đê, cũng đều kinh
    ngạc. Chúa Giê-xu bảo Phi-e-rơ: “Đừng sợ, từ nay con sẽ đi cứu vớt đồng loại!”'
  kze-kze: Sáímoniye noyáá'a to'maésarai nááúyawai Sépéti ááninkai túwí'a moóráwai
    Yémési úwana moóráwai Yóni mindáraiye táátavai uyaná Sáímoni Pítaa Ísuntavena
    séna Ísóigoo sáwí-kwaasi úmpo siyuwé kwaaó súwana Ísu séna íma áá'a kaíno. noyáá'o
    to'maé kwénaaomba mimbáyáí ivátuwe'a ívé'a kwaási tavisíyasa kesirááíma kwáráaro
    súwasa
  lbk-lbk: Siya akhes isnan tapina ay kakadwan Simon ay si Santiago ya si Juan ay
    anak Zebedeo. Kinwanin et Jesus ken Simon, “Ad-i ka omegyat. Tay mailapo kannay
    idwani, takho nan en ka khadchiwen.”
  mto-NT: 'Je̱ꞌe̱ ma̱a̱tta tseꞌe je̱ Santiago je̱ts je̱ Juan, je̱ Zebedeo je̱ myajntkta̱jk,
    je̱ Simón tseꞌe mya̱a̱tmaaktu. Vanꞌit tseꞌe je̱ Jesús du̱nu̱u̱jmi je̱ Simón Pedro:
    ―Kadi mtsa̱ꞌa̱ga. Je̱ ajkx maakk xa veꞌe mtuump; ax u̱xyamts a̱ts mitseꞌe je̱
    toonk nmo̱ꞌo̱t je̱ts a̱tseꞌe je̱ jayu xtuknu̱mínu̱t.'
  bzh-bzh: Log Sebedi nalu Yakobus luho ari Jon sën yiḳ losho Simon denevonġ huk
    timu lo, ḳenuj ya in ving. Rëḳ Yesu nër vu Simon bë, “Su newam jaḳ, in rëḳ
    gweḳo mehönon nabë saga.”
  guj-2017: તેમાં ઝબદીના દીકરા યાકૂબ તથા યોહાન, જેઓ સિમોનના ભાગીદાર હતા, તેઓને પણ
    આશ્ચર્ય થયું. ઈસુએ સિમોનને કહ્યું કે, ‘બીશ નહિ કારણ કે, હવેથી તું માણસો પકડનાર
    થશે.’”
  jvn-NT: 'Uga Yakobus lan Yohanes, kantya-kantyané Simon, mèlu nggumun tenan. Gusti
    Yésus terus ngomong ngéné marang Simon: “Aja wedi Simon, wiwit saiki kowé bakal
    tak dadèkké wong sing tukang nggolèk wong.”'
  byr-byr: Nabaai sabaaibɨꞌ Sevathiyare kaimɨraayaraai Jemɨzalyɨ Jonɨjɨ saraai Saaimonɨmɨ
    yeꞌmwannayadisaraai kwaraalyɨ lɨka yɨwaainyɨna. Pitai lɨka yɨwaainyɨna yaka sara
    wɨdɨna. Sara wɨdɨna kyaꞌ Jizaazai Saaimonɨmɨ wɨdɨna “Lɨka minnera! Dahaaꞌdaaꞌnyɨ
    aꞌmweraavɨ gaala mwaalyaꞌneraavɨ maarɨ maarya jɨtheigɨnyɨra.”
  ian-ian: Sebedina nyan vɨlɨlɨk Jonogwi Jemso vɨlaa ngɨpaliga ndambɨt. Mbɨt Saimono
    kɨta njɨvwa nyan mbɨt. Jisas Jaimon kat wandɨ. Ke vaaka. Mbambala kami kwutɨgangwuk.
    Ngɨni ndinyangu kat kwutaa wuna mbaapmamba taagagiyangwuk waa wandɨ Jisas.
  hun-hun: 'Hasonlóképpen Jakabot és Jánost is, Zebedeus fiait, akik Simonnak társai
    voltak. Jézus ezt mondta Simonnak: „Ne félj, mostantól fogva embereket fogsz.“'
  mcf-NT: 'Acobo Uan chedo tantiadempambo yec tabadoapanëdash. Aid daëdi Sebedeyon
    mado icpanëdash. Adec Petedo shuebudash onquesho tantiatanec Esus nadpanëdash:
    —Dacuëdenda. Mimbi nuëcquid penun acten bedbocpaden nëbi tauain ëbi tantiaquid
    icmenuen nidaidën capucuenequin abuc tabadaid mimbi chuiban-chuibanendac —quepanëdash
    Esus Petedo caic.'
  kjs-kjs: 'Saimon nipuna yago laapore Sebedi-na si laapo Jems-para Jon laapore nipu
    page pogolasaasipi. Gore Yesumi Saimon lakalisa: Neme paala nakomape. Werepe go
    wena meale-rupare enaali mealepape lisa.'
  mni-mni: "Matou adugumna Simon-gi mapang Zebedee-gi machanupa Jacob amasung Johnsu\
    \ ingak ngaklammi. Adudagi Jisuna Simon-da hairak-i, “Kiganu, houjiktagi houna\
    \ nahakna mising pharagani.”\x94"
  yad-NT: 'Daryaday nanuti̱tta̱da Santiyácubajyu̱y Juánbatyantirya, jiryatiy Sebedévubay
    denuju̱beñada. Nanuvichanu̱yada Siimyó̱bay jmu̱tyi̱ju̱y. Su̱teda ji̱ta Jesús variy
    siva Siimyó̱bay: “Ne ya̱jnutay, diyemusiy ji̱ta ya̱ca̱na̱y rimu tuva̱chodaju̱
    riy nijya̱nvay.”'
  mxb-NT: 'Ta dión taꞌani ni̱ yu̱ꞌú nda̱ꞌo Jacobo xíꞌín Juan, táꞌa̱n ra̱ kúú de̱ꞌe
    Zebedeo, ta̱ kéchóon dáó xíꞌín Simón. Dá ni̱ kaa Jesús xíꞌín Simón: ―Ná dáꞌa ni
    yu̱ꞌóo̱n, dá chi̱ koꞌo̱n yo̱ꞌó tavo̱n ña̱yuu tein kua̱chi na táto̱ꞌon ki̱ꞌo kéeón
    tavo̱n ti̱yaká ini ta̱kui̱í.'
  pon-2006A: Pil duwehte iangarail teiko, Seims oh Sohn, nein Sepedi ko. Sises eri
    mahsanihong Saimon, “Eri, Saimon, ke dehr masak, pwe sang met kohla ke pahn kin
    laidih aramas.”
  maq-NT: 'Hacuanitjin xu ni quijircun rë yahnga compañeru rë Simón, me xi hmí rë
    Jacobo cojo Juan, me xi quihndi rë Zebedeo. Sehe ngajan xi Jesús ne, cuitjin xu
    cachja me cojo Simón: ―‍Xicarcuun ta quihndë cojo nixtin xi cjuiniji sa vi ne,
    ngayun cuangun nuvun xuta xi cuisehen me ladu naha ngojo rë xi nuvun chu ti. ―‍Cuatjin
    xu cachja me.'
  hto-hto: 'Iemo jɨáɨ Zebedeo jitó íaillɨnoɨ Santiago Juan dɨga, Simón nabai daje
    izói jacɨ́naitiaɨoɨ. Mei íadɨ Jesús nane Simona daɨde: —Jacɨ́ruiñeno. Benómona
    chamu fácua izói comɨ́nɨna jénoitɨoza, cuemo íaɨoɨ ɨ́ɨnollena, —daɨde.'
  por-BRBSL: 'e assim também James e João, filhos de Zebedeu, que eram parceiros de
    Simão. Jesus disse a Simão: “Não tenha medo”. De agora em diante, você estará
    apanhando pessoas vivas”.'
  ces-NKB: 'stejně tak i Jakuba a Jana, Zebedeových synů, kteří byli Šimonovými společníky.
    Ježíš však Šimonovi řekl: “Neboj se. Od nynějška budeš lovit lidi.”'
  cui-cui: 'Irʉ Zebedeo pexantobe tatsi, Santiago irʉ Juan baponbe irʉ junuwiya najʉntʉ
    coyene cabenaecabe. Baponbe ponbe Simón pebarʉ yamonaeinbe tatsibe. Ichitha Jesús
    Simón baraichi, jeichichi: —Simón, jopa junuwinde, anoxuae caexanaeinchi xua pinmonae
    yawenaename xua barapomonae pejume cowʉntsiwa tsane Nacom icha bayatha ichim poxonae
    yamoname duwei nawita, jei Jesús.'
  boj-2014: Sebedi aqa ŋiri aiyel Jems Jon wo naŋgi Saimon ombla wau qujai. Naŋgi
    dego Yesus aqa maŋwa di unsibqa tulaŋ prugeb. Onaqa Yesus na Saimon minjej, “Ni
    ulaaim. Ni qe o tamo unum deqa ni qe eqnum. Bunuqna ni degsim olo tamo oqnqam.”
  eng-OEBUS: and so, too, were James and John, Zebedee’s sons, who were Simon’s partners.
    “Do not be afraid,” Jesus said to Simon, “from today you will catch people.”
  eri-eri: Nere Saimon nomo ilibumu gane nga, Sebedi idau gane, Jems, Jon ngare, nere
    fere horoto ware. Ono wanenga, Yesus no Saimon letuwai, “Ne adai umugau. Ne elebe
    hoowe elegou haruwe teni, iinga gonga ne fai-aita elege nigou haruwe tedu, ji
    la tamayau ganga.”
  aly-aly: '@see-verse:LUK.005.009'
  wiu-wiu: Sebedine manata Yame Yoneta Saimone-pala kibutua mou tagi tokala tane agotaka
    wene kainya pia kakeneya. Nitikoli enekome Yesuyo Saimone-pala okome piti moamea.
    Opi titimoa mou tagi tou toa ali atoa moma poade toko wa akeneya.
  swe-swe: 'Även Jakob och Johannes, Sebedeus söner, som var kompanjoner till Simon,
    var lika förundrade. Jesus sade till Simon: ”Var inte rädd, från och med nu ska
    du fånga (skona, befria) människor.” [Ordet ”fånga” betyder ordagrant att fånga
    levande, rädda och skona liv. Den som ”fångas” av Jesus får ett nytt verkligt
    liv. Ordet används bara här och i . Där används det om människor som hålls fångade
    i djävulens snara. Både Petrus och djävulen fångar människor, men Jesu tjänare
    ”fångar” för att befria och djävulen för att binda till att göra hans vilja.]'
  cth-cth: Jisuh ni taket awh hanh, nang teh atu hoi tami kamankung lah na coung sak
    han telah atipouh.
  mti-mti: Jebedi usitainawa, Jemus ge Jon, mu Saimon owawa. Mu gaibu teraya. Meve
    Iesu Saimon gumbe wane, “Ge den tera. Gare mame apa utan aipewa ge iyayapan upigima.”
  pad-NT: 'Simão ko''bami Zebedeu kaisai vi''bamiki, Tiago, João vihiki. Vakava''ibodivarani''aha
    jaboni ada abaisana ipohiki avakanagithi''iki. Simão-ra ni''aha ada Jesus: —Hari''a
    hora fini! Abaisana-ra avanako''dijanarihi bana. Ija''ari vani bana adani va''ora
    avanako''dihara va''ora avibaranahara, kodija''ari vihira kaimoni — va''ora nava''isohi''aha
    ada Jesus.'
  twi-twi: Saa ara nso na ɛyɛɛ Yakobo ne Yohane, Sebedeo mma no nso nwonwa. Yesu ka
    kyerɛɛ Petro se, “Nsuro efi nnɛ, wobɛyɛ nnipayifo.”
  hlt-hlt: Simon kah a pueipo la aka om Zebedee ca rhoi James neh Johan khaw a ngaihmang
    rhoi van. Te phoeiah Simon te Jesuh loh, “Rhih boeh tahae lamkah tah hlang aka
    tu la na om pawn ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Isɑku nɛ̀ Isɑ̃ɑ̃ Sebedee kó ibí Simɔɔ nɛ́pobɛ̀ kpɛrɛ múnkɛ mmɛ ndò,
    kɛ̀ Yesu nɑ́kɛ́ Simɔɔ kɛ dɔ̀: Bɑ́ nyĩɛ̃̀kù, di mmɔ̀nnì ɑ yó ntú onitiwɑntì nwe.'
  san-GUJ: તદા યીશુઃ શિમોનં જગાદ મા ભૈષીરદ્યારભ્ય ત્વં મનુષ્યધરો ભવિષ્યસિ|
  amx-amx: '@see-verse:LUK.005.009'
  ake-NT: Sepiti munkɨ amʉ', Isens, mɨrɨ awonsi'kɨ Isaan, usewansiuka'pʉ nɨrɨ, Saiman
    tonpa pe te'san. Sises uya ta'pʉ Saiman pɨ', “Kenari'nʉmʉi, serɨ si'kɨrɨpai ka'pon
    amʉ' nin si a'sinin pe ɨwesi mɨrɨ,” ta'pʉ iya.
  qvn-NT: 'Chaynuytan manchacarärira Zebedeopa churincuna Jacobowan Juansi. Paycuna
    capäcura Simonpa pescacug-mayinmi. Chaypitam Jesusga Simonta nira: “Ama manchacaychu.
    Cananpitaga pescädu charignuysi canqui runacunata Diosman aywachimugmi”.'
  tku-NT: 'Nā Jacobo ē Juan tī ixka''hua''chan Zebedeo ē tī ixtā''chi''pananī''n squī''ti''
    Simón nā xlaca''n tajicua''nli. Jesús huanilh Simón: ―Jā cajicua''nti. Chī mintascujūt
    ixuanī''t milīchi''pana'' squī''ti'', chuhua''j mintascujūt nahuan nacāmā''a''ka''ī''nī''ya''
    tachi''xcuhuī''t ixtachihuīn Dios.'
  bjk-bjk: Ma nine ais se Saimon, e Jems me Jon, a nine barok ke Sebedi, idu toxo
    wuwus bölök. Io, Jisas ixo tengen te Saimon, “U bele buut. Urulo nixinen nöngön
    örobo kip a nangadi.”
  msy-2020: '@see-verse:LUK.005.009'
  bpr-bpr: Na balù i dademe Simon dnagit Dyém na Dyan, dunan i dad ngà Sébidi, lê
    ale tikeng. Bay man Dyisas di ku Simon, “Nang ge likò. Mdà ani, yé fnukatyu dad
    to.”
  rmy-VLAKH: 'Кадя и пэ Иаково лэ Иоаноса, шавэн Зэведеёстирэн, савэ сас амала Симоностирэ
    пай бути. Исусо пхэндя Симоности: — На дара! Кала вряматар авэса тэ астарэс манушэн.'
  cle-NT: 'Ba² hi²xiáh³ gá⁴foyh⁴ Jacobo chie̱é̱yh¹ Juan ja̱³, diáh⁴ ja̱á̱² Zebedeo
    ja̱³, diáh⁴ oóyh² Simón ja̱³. Joó⁴ mɨ²ja̱³ liáh³la³ gá⁴féh³ Jesús ja̱³ gá⁴sɨɨ́h⁴
    Simón ja̱³: ―Há⁴ hi³foh⁴u³ vo̱ó̱h²u³ chiaah¹ ja̱³nɨ́⁴ mɨ³hi²hó⁴á⁴ niu³ liáh³xɨ³
    hi²jmeey³ hi²naah⁴u³ dsa³ chia̱á̱²á⁴ ba².'
  txq-txq: '@see-verse:LUK.005.009'
  aaz-aaz: '@see-verse:LUK.005.009'
  qup-NT: '@see-verse:LUK.005.009'
  dop-dop: 'Hɑlǝnɑ pǝ lɑ mpʋ tɔtɔɣɔ ɩ tɑɑpɑlɑɑ Sepetee pǝyɑlɑɑ Sɑɑkɩ nɑ Yohɑɑnɩ. Tǝnɑɣɑ
    Yesu heelɑ Simɔŋ sɩ: Tɑɑ nyɑ́ pǝnɛntɛ yǝlɑɑ kɛ n kɑ́ puu.'
  azb-azb: 'Şimonla ortaq olan Yaqub və Yəhya adlı Zavday oğulları da eyni hisslər
    keçirirdi. Amma İsa Şimona belə dedi: «Qorxma, bundan belə, balıq əvəzinə adam
    tutacaqsan».'
  eng-DBY: and in like manner also on James and John, sons of Zebedee, who were partners
    with Simon. And Jesus said to Simon, Fear not; henceforth thou shalt be catching
    men.
  guo-NT: 'Pedro chalaspi, ampilape. Kaen pawʉl Santiago. Asan pawʉl Juan. Japi Zebedeo
    paxi. Japibej nejchaxoelanuil pejfalkamtat. Do jawʉt, Jesús jʉm-aech Simónliajwa:
    —¡Nabej nejlewle''! Amwʉtjel xam jiw tadʉsaxaelam japi Dios pejjiwaliajwa. Me-ama
    xamal baxi xawawaelam wʉt, notam. Jasoxtatbej xamal itpaeyaxaelen jachiliajwam
    jiwliajwa, japi jiw tajnachalaliajwa, Dios pejjiwaliajwabejpi —aech Jesús Simónliajwa.'
  hla-hla: Ti kato hasi u a pala tere Saimon, e Jemis ne Jon, a galapien tere Sebedi.
    Be Iesu e poieto tere Saimon, “Ma matouti. Alö a katun a sosoho iena. Kaba tara
    man poata te la nama, alö e na lu mera mumei u katun i tar!”
  mav-NT: I'ewyte Simãu ekatu­wyria seseria he'yara piaria ipowyro haria mehĩ Tiaku
    mehĩ Iuwãu mekewat uhyt Sepeteu sa'y­ru'in te'e­ru­wa­nẽtup kahato wy pira pytyk
    kahato hap kape. I'ewyte Simãu teha'at kahato hawyi Iesui to'e — Yt erewa­nẽtup
    tei'o po'og mi'i hap kape Simãu e katu­pono wyti aru mesuwat hawyi miit'in atupytyk
    Tupana wanuat hamo ra'yn ereĩne'en ni aru aikotã mesuwat pira pytyk suki wuat
    hap ewy e.
  kpf-kpf: Oi bukuzatŋâ Zebedaiogât nanzatŋâ Yakobo sot Yohane sot a nambutŋâ, zen
    yatik imbaŋâziŋ buŋ oip. Oi Yesuŋâ Simoŋ itâ sâm dukuip, “Gâ mân keŋgât ot. Gâ
    saru zuugât nep tuum ândein, yatigâk ayân nep tuum ândiban.”
  ppo-ppo: '@see-verse:LUK.005.009'
  hin-2017: और वैसे ही जब्दी के पुत्र याकूब और यूहन्ना को भी, जो शमौन के सहभागी थे,
    अचम्भा हुआ तब यीशु ने शमौन से कहा, “मत डर, अब से तू मनुष्यों को जीविता पकड़ा करेगा।”
  wol-KYG: 'Yanqóoba ak Yowaan doomi Sebede ya mu bokkaloon liggéey ba itam noonu
    lañu tiite. Yeesu ne Simoŋ: «Bul ragal dara; gannaaw-si-tey, ay nit ngay napp.»'
  bef-bef: 'Sebetihi loe panaꞌa Yemesiugo Yoniugo etali Simonihi laluꞌafugo etali
    ana hite etelesa luꞌehina. To ya hago Yesu Simonihi lu emiꞌehina: Koli mehubo.
    Yatai fayaꞌi kefefe hilata liliꞌnalo yaꞌma Huꞌmamofi kumu boanaꞌi kefefe hilata
    bo suhi huto leneleꞌmo ho tilube.'
  amm-amm: Sipitini awitono noko ti mani, kufaukoki, Yamisowoi Iyonowoi, Saimoni siyokutono
    noko ti. Ulai Isiso mo Saimoso na imoki, “Noiyo kokolomoi. Lolai mo laso tini.
    Noinoso na, noko nokolaloso na kolisaloinimo, Kotoni auso ti monoi.”
  rmy-CHERGASH: 'A gajda vi o Jakov thaj o Jovano sas ando čudo. Von sas e čhave e
    Zevedeješće thaj e drugarja e Simonešće. A o Isus phendas e Simonešće: “Na dara!
    Katar akana e manušen astareja sago e mačhen.”'
  zaj-zaj: Yakobo na Yohana wanage Zebedayo, wakalile waloa somba wayage Simoni, vivija
    wakanganya. Yesu kamulongela Simoni, “Sambiudumbe, kusongela lelo kowa muloa wanhu.”
  chq-NT: 'Lɨ́ɨ¹ jon ganga''goo²¹‑tsi Jacobo coon''¹³ Wó³ jóon¹ Zebedeo. ''Ii jmoo¹o
    to² caain²¹ coon''¹³ Simóoi¹³ do. Pe joon gasɨɨ''²¹ Jesús Simóoi¹³ do: ―Jo foo''¹³naa''.
    La mo jée¹ jmoo²oo'' to² saain''²¹ joo''²¹ jmɨɨ²¹ pe nano jmáa³aa'' to² tyiia
    saan''¹³naa'' tsá².'
  swp-swp: Iamesi, eo Ioane, Sebedaio nanatunayao, Simona ana sasaguyao, hinage se
    noonooei. Iesu abo i ribalau Simona arinai, i ene, “Tabu u matausi; maraitom asubena
    tatao abo u aiaitoa.”
  bjr-bjr: Naaquqoofanoo Yisufa Simoona qimaminau, anee sia rufiaa maaqooqari anee
    sia noodaanna reemarinnaranoo anee faiqí anaasee kai Anutuna ququsaki pateeuqakiara
    foora mara quqee marinnaranoo.
  aby-aby: Debedinu amarayai Deimisini Dionini emua Saimoninu adua abu demuiro mune
    eneibisa orouma ia sirie. Yesuma Saimonibake eno wei, ia da sia wei. Adua abu
    munaku enaenari dubuenaroe eme we mufiakua ia da sia wei.
  eng-YLT: and in like manner also James and John, sons of Zebedee, who were partners
    with Simon; and Jesus said unto Simon, 'Fear not, henceforth thou shalt be catching
    men;'
  jni-jni: Agino a pata nan Yakubu nan Yahaya ahana azabadi aroni akatuma ka Simon.
    Yeso ma gu in Simon, “Kati u kunna biyau ba, barki ana me, udi mesi amabu wani”.
  kne-kne: Et siya abe sin gagait Simon ay da Santiago en Juan ay an-ak Zebedeo. Pag
    kanan Jesus en Simon, “Adi ka emeg-egyat, tan manlogi ed wani, adi ka manabtabokol
    si nigay mo adi et mangawis ka si ipogaw.”
  tgj-tgj: Saimon gv ribam ajin Jibedi gv kuunyilo Jems okv Jon bunyi ka kaangak toku.
    Jisu Saimonnyi minto, “Busu mabvka; vjak lokv no nyi naakar reku.”
  gui-NT: 'Jae ramiño vi Simón iñeiru reta Jacobo jare Juan jee vae ipɨacañɨ jese.
    Jacobo jare Juan Zebedeo taɨ reta co. Jayave Jesús jei Simón pe: —Agüɨye equɨye.
    Che roapota iru vae reta reru vaera cheve cuae ara güive —jei.'
  quc-TT: 'Ri e rachiꞌl ri Simón, ri Jacobo, ri Juan, uꞌkꞌojol ri Zebedeo, xemayijan
    xuqujeꞌ. Ri Jesús xubꞌij che ri Simón: Man kaxiꞌj ta awibꞌ jetaq ri xabꞌan chkichapik
    kar, je kabꞌan na chkikꞌamik la winaq wukꞌ in.'
  heg-NTPO: '@see-verse:LUK.005.009'
  ptu-ptu: 'Mängä-mängä toi duka'' indo solana Simon isanga Yakobus anna Yohanes bassim
    änä''na Zebedeus. Iya nauam Puang Yesus lako Simon: “Pomahannui penabammu, daa
    ummahea'', aka mengkalao temo la mendadiko to undala hupatau anna mala natuhu''ä''.”'
  bzd-NTPO: 'Ñies Santiago ena Juan dör Zebedeo ala''r e''pa tkirulune. Ie''pa kaneblöke
    Simón ta̱ nima klö''u̱k. Eta̱ Jesús tö iché Simón a̱: —Kë̀ be'' suanuk. Be'' kë̀
    tö nima klö''we̱paia̱. I'' ta̱mi be'' wa̱ s''ditsö bitu̱raë ye'' ska''.'
  kwf-kwf: Ma na ro ngwae neꞋe kera rao faꞋinia sa Simon, neꞋe satada sa James ma
    sa John, na ro ngela sa Sebedi ki, kera ka Ꞌarefo liu logo. Ma sa Jesus ka fata
    Ꞌuri fuana sa Simon, “NoaꞋa Ꞌoe kosi maꞋu laꞋu. ꞋI naꞋo ba Ꞌoko deea iꞋa ki, bore
    ma Ꞌita Ꞌi taꞋena ka oli ꞋalaꞋa, Ꞌoke deea lala na ngwae ki Ꞌiri kira ke faꞋamamana
    ana God.”
  eng-WYC-2017: Soothly in like manner James and John, the sons of Zebedee, that were
    fellows of Simon Peter. And Jesus said to Simon, Do not thou dread; now from this
    time thou shalt take men.
  eng-WMBB: and so also were Jacob and Yochanan, sons of Zebedee, who were partners
    with Simon. Yeshua said to Simon, “Don’t be afraid. From now on you will be catching
    people alive.”
  zat-NTPS: 'Cá''anqueze belezrebe Jacobo ne Juan, zri''ine Zebedeo, benne'' zaj naque̱''
    ljwezre Simón na''. Jesús guzre̱'' Simón: ―Quebe zrebu''. Ná''ate̱la su lau''
    senu'' bénneache lu da naca chee̱ Dios.'
  spp-spp: 'Zebede jyaabii pi mpyi ná Pyɛri e, ná pire pi ɲyɛ Yakuba ná Yuhana ke,
    pire mpyi a fyá mú. Ka Yesu si Simɔ pyi: «Ma hà vyá mɛ. Mà lwɔ́ numɛ na, bà mu
    mpyi na fyaabii caa na ɲcwôre mɛ, amuni mu sí raa sùpyire caa t''a bârali mii
    na.»'
  zty-NTPS: 'Ḻezka'' bžébegak Jakob ḻen Ẕwa, benne'' ka'' zej nake'' ẕi''n Sebedeo,
    na'' zej nake'' ljež Smon Bedon''. Naž Jesusen'' gože'' Smon na'', na'' wnné'':
    —Bi žebo''. Na''a so ḻawo'' yedjó''o benách ka'' nich gákgake'' chia'', gono''
    kan žono'' ẕzeno'' bel ka''.'
  mek-mek: Ke Sebedi gauga James Ioane auniꞌi Peto fou kepinapinauga auꞌi isafa kekauai
    kemaniꞌi alogaina. Ega aisama Iesu Saimon epainia einaka, “Folomaniꞌi. Oi maꞌa
    lopaoa koa iꞌopoga, pau ke kina maꞌo alogai papiau maꞌo aloafiꞌi eeu alomaiseiniꞌi,”
    eoma.
  aey-aey: Saimon cabi cotugul Jems Jonca, ale Sebedi melahul, aleha fimesi tumatumaesin.
    Odocob Jisas uqa Saimon madon, “Cain cucuiagaun. Qila leceb hibna hina dana odi
    cedadogan,” don.
  urd-GVH: और ज़बदी के बेटे याक़ूब और यूहन्ना की हालत भी यही थी जो शमौन के साथ मिलकर
    काम करते थे। लेकिन ईसा ने शमौन से कहा, “मत डर। अब से तू आदमियों को पकड़ा करेगा।”
  ycn-ycn: 'Santiago, Juan, quele quero''oñó caja rijhua''até ñaqué caja. Simón Pedro
    huáque''ena ne''emacá, Zebedeo yaní. Nara''apá ií i''imari Zebedeo. Pedro quero''ocó
    aú Jesús quemari rijló: —Piquero''oniyo, marí eyá a''ajná ño''ojó ñaqué pihuá''ajica
    nojló ina''uqué, ne''emacáloje nujhua''atéjena penaje —que rimacá rijló.'
  djr-djr: Ga bitjarryi bili maṉḏany ŋunhi Djäymangalnydja guŋga'yunamirriy maṉḏa
    ganyim'thurryi yan nhäŋal maṉḏany Djayimdhuny* ga Djondhuny,* yurr maṉḏa ŋunhi
    gäthu'mirriŋuny maṉḏa Djipitiw. Bala ŋayi Djesuynydja waŋanan Djäymannhany bitjarra,
    “Way, yaka barrariny ŋini? Dhipuŋurnydja gay'yi dhurrwaraŋur nhe dhu gaṯmaram
    yolŋunhan walalany ŋarraku.”
  kvg-kvg: Até Zems neka Zión-a, ndigu Zebedi-gi nakheis, Saemon namba gi꞉sasaetam,
    nqova vøzø̄ndaf. Yaq Yesu Saemon āv gembøe-eín nqǽgo, “Qo møe ndø̀go᷄. Qo ndakin
    ambá av nqǣgo, zonga qótakhasāt, geté ezoqa qótakhasát.”
  rug-rug: gua tugo sari karua tuna e Zebeti, ari Zemisi e Zone sari baere te Pita
    pa kali habu. Meke zama se Zisu koe Saimone, “Mu lopu matagutu, podalae kamahire
    si kote habu tie si goi,” gua si Asa.
  hop-NT: 'Noqw piw hakiy Zebedeet timat James‐niqw pu John, Simon suṅwámatnihqam,
    puma pumuy amún nātsawina. Noqw Jesus Simon aw paṅqawu: Um qa tsawiniwtani, um
    yahpiy haqahpiy pāpu sinmuy kwīkwisnani.'
  san-URD: تَدا یِیشُح شِمونَں جَگادَ ما بھَیشِیرَدْیارَبھْیَ تْوَں مَنُشْیَدھَرو
    بھَوِشْیَسِ۔
  heb-LB: '@see-verse:LUK.005.009'
  caf-NT: '''Et James ''ink''ez John Zebedee buye''kah, ''en Simon ts''udetni, ''en
    chah hubugha ha''nejoot ''ink''ez whehonelhújoot. ''Et Sizi ''uyulhni, “Simon
    khun whenoljut gunih. K''an whuts''un dune ka'' tant''ilh.”'
  mio-NT: 'Cuyuhvi tahan ra Jacobo chi ra Juaan. Sehe Zebedeo chi ra ta ra, ta satiñu
    tahan ra ta ra chi ra Simón. Tacan cuu, ta cati ndico ra Jesuu chi ra Simón ti:
    ―Ña cuyuhvi cun. Nda vitin ta nda cua nda iti nuun cua nanducu cun chi ñivi cuhva
    ni nanducu cun chi ri tiaca, [ta cua cati tuhun cun tuhun Ndioo chi ñi, ta cua
    cuinu ini ñi chihin yu] ―cati ra.'
  srq-NT: Zebedeo riirĩ abe que chɨ ja Simón ndese huee ra. Jacobo, ɨ que enongue
    je ra. Juan, ɨ que enongue je no nda. Ũquɨ̃ chɨã abe que cuaãcuã ɨ ra. Jesús que
    ñee Simón je ra. —¡Eresiquichechɨ̃ nda jẽ! Sɨra rese ra ereɨcoã cote. Mbia ra
    ereru reru beɨ quia seje cote, ɨ que Jesús ee ra.
  kje-NT: Simon nin man howok wali Yakobus noro Yohanis, Zebedeus ananhe, hehel rehi
    haenhi. Enime'ede Yesus ne'el Simon, “Yon mamkauk Simon! Nano lere eniyeni o mauroin
    manoin ri mormori naisa o manoin i'in haenhi.”
  gaz-gaz: ilmaan Zabdewoos warri michoota Simoon turan jechuunis Yaaqoobii fi Yohannis
    akkasuma dinqisiifatan. Yesuusis Simʼooniin, “Hin sodaatin; ati ammaa jalqabdee
    qabduu namootaa ni taataa” jedhe.
  kud-kud: na Saimoni ana tauhaguwo Yemesa yo Yoni, hiya Sebedi natunao hinage hi'aluwagavai
    moiha. Na Yeisu Pita iwalo auli, iwalo, ‘Havena umehemeheuhi. Mata ivetuwuni na
    ilaulau owa mata tomowa u'onadi.’
  urb-NT: 'Simã rehe katu ame''ẽ ta aja tĩ. Her Tian. Imu rer Juã. Ame''ẽ mokõi Semende
    ra''yr. “Mã!” aja a''eta tĩ. Pe, Simã pe Jesu pandu: —Pira ke pepyhyk pexo. Apo
    har anĩ. Amõ kotyhar ta. Pehẽ ke ihẽ amu''e ta. A''erehe amõ ta py''a ke Tupã
    koty pemuruwak ta pexo kỹ. (Pira pepyhyk, ame''ẽja saka.) Pekyje ym. (Ihẽ namõ
    peho) — aja.'
  fra-LSG: 'Il en était de même de Jacques et de Jean, fils de Zébédée, les associés
    de Simon. Alors Jésus dit à Simon: Ne crains point;désormais tu seras pêcheur
    d’hommes.'
  san-HK: tadA yIzuH zimonaM jagAda mA bhaiSIradyArabhya tvaM manuSyadharo bhaviSyasi|
  cak-SNT: 'y quireꞌ mismo xquiꞌan ri Jacobo y ri Juan, ri i-rucꞌajuol ri Zebedeo,
    ri icꞌo riqꞌuin ri Simón. Rumareꞌ ri Jesús xuꞌej cha ri Simón: Man taxiꞌij-aviꞌ
    ruma ri xatzꞌat. Desde vacame xcaꞌcanuj vinak chi nquinquinimaj.'
  uvh-uvh: Ka Saimon ning amine fama' ka fikifiki adigok kane kubap dabik tiaging
    adi Sebedi ning mindine ka Jems ya Jon ya adindu' napa' girii u kanga base tugumu'.
    Ka Jisas wari Saimon u ning anigu', gu mutu mo' totang. Inga' gu aming arantagim
    girii ka naganing arantagim ganang iikga' wa kami ama ging i manggatang ningsa'
    tanga inagire'ga' ning anigu'.
  ino-ino: Saimoni'ae lo'ka'ana ali'ya ne'ali'a ve'kalana Sepeti mafa'nela Yemisi'ae
    Yoni'ae ani kava hu'ana ana'kaeya'ae anamo'yo ai'na'ae. Anamo'yo ne'ai'akeno Yisasi'a
    Saimonife inake he “Meni koli oheo. Faya lu'konako male'ka faya hana avamete ani
    kava hu'ka meni Anumaya Koti'a akola maisaya apavamu apamisea yafe vaya apavalekane.”
    nehe.
  gnn-gnn: ga bitjarrayi liŋgu walalanydja nhäŋala ṉirryurrunayi ŋuriŋi guŋga'yunaramirriyunydja
    Betawala, Djayimdhunydja ga Djondhunydja, ŋurikalanydja gäthu'mirriŋuyu Djipitiwalanydja.
    Bala ŋayi ŋuliŋuruyinydja Djesu waŋana Djäymangala bitjarrana, “Beta, yakana nhe
    yurru barrarirrinydja. Dhipuŋuruyinydja dhäŋuru nhe yurru gaṯmarama yolŋunhana
    märrama ŋarraku.”
  yal-yal: hali Yaki nun Yoni Sebede a dii xɛmɛne. Yesu yi a fala Simɔn xa, a naxa,
    “I nama gaxu, fɔlɔ to ma, i fa muxune nan sɔtɔma Ala xa alo i yi yɛxɛn suxuma
    kii naxan yi.”
  cnt-NT: 'Ján₃ bá₄ le₂jaun₂ Jacobo quian''₅₄ Juan₅₄ i₂lɨ́n₅ ja₁ŋi''₅₄ Zebedeo, ia₁
    co₂dsia₅ jme₁i₂nioi₅₄ quian''₅₄ Si₂mu₅₄ tsáin''₂ ju₄. La₁ Jesús në́₃ ca₂juá''₂
    ca₂tsɨ́''₃ Si₂mu₅₄: ―Tsá₃ jmo₂ gang''₃. Ia₁ të₂le₃ ne₄ juɨ₅ ja₁dsau₅₄ në₅, ŋɨ́''₁
    jmag''₅₄ dsa₂ mɨ₂güɨ́g₃ juɨ₁lia''₂ jmag''₂ ju₄.'
  tif-tif: '@see-verse:LUK.005.009'
  nlx-nlx: ता शमोनान हाती जब्दीन दुय सोरा याकुब एने योहान बी एता, ता बी बोंगलाय गीया,
    तेवी यीशु शमोनाह केयो, “बिय मा, मी तुवाह हिकाडुह काय माणहाह बोगवाना फाय किहीक
    लावणु हे।”
  apw-NT: James ła’íí John biłgo, Zébedee biye’kehi, Simon yił nada’iziidi, ałdó’
    bił díyadaagot’ee. Jesus Simon gáyiłṉii, Doo nénłdzid da; kodé’ godezt’i’go łóg
    hayihileehíí k’ehgo nṉee shá náhiláh doleeł.
  gum-gum: 'Katø tru Zebedeowei nusrkalø Jacoboba, Juanba, tru Simónwei trendø lincha
    peskab amøñibeløgucha treetøwein kørig kui inchibelø køn. Inchene Jesúsbe Simónwan
    trenchibig køn: —Chi kørig kui inchimøta cha, møingurrimbunøbe misaameran peskabig
    kønrrig— cha.'
  not-NT: 'Aisati itsorogaiguë Santiago aisati Joan, itomi Sebereo, itarobacaatacaqueri
    Simón. Aique icanqueri Simón Jesos: —Quero pitsorogui. Aisa pinganquima cara pisiriatiri
    sima, nocogui yamai pinguemisantacagaiguenari basini matsiguenga, Naronta agabiaquemine.'
  plu-plu: 'Gipemkiyapu amekene Tiyagumni gikak kiyapwiye João ku pariye amekene Zebedew
    gikamkayupwi, igkis hawwata wakaymni. Ig Kiyapwiye Jesus hiyapni henne, ig awna
    git kiyapwiye Simawh Pedru: ―Ka muwaka apis. Ku samah pis utí im, han pitatit
    nah keh pis utí hiyeg ndahan.'
  iou-iou: Yäŋirän Jems kenta Jon, Saimon-kät piä bok täŋpani u imaka, umun nadäwätäk
    täŋkumän. Yarä uwä Sebedi nanakiyat. Täŋirä Jesutä Saimon iwetkuk; Gäk umun nadäwätäk
    täŋpeno. Gäk kämi uwä, ämawebe gwägu tom yäpmäŋtan udegän api yämaguren yäk.
  ntp-NT: 'Jacovo dai Vuaana Sevedeo maamaradʌ ʌraaduñdʌcatadai ʌSimuñi dai duduaadimucatadai
    ʌʌpʌ. Dʌmos ʌSuusi potʌtʌdai ʌSimuñi: ―Maiti duaadicuda sivi uucami ʌrvatopa vuudamicamu
    aapi dai sivi abiaadʌrʌ gaagadamu aapi oodami vaidʌ giñoidatucuiña aanʌ ―astʌtʌdai
    ʌSuusi.'
  rai-rai: '@see-verse:LUK.005.009'
  haw-1868: Pela hoi o Iakobo, a me Ioane, na keiki a Zebedaio, ko Simona mau hoalawehana.
    I mai la o Iesu ia Simona, Mai makau oe, no ka mea, mahope aku, e hoohei ae oe
    i kanaka.
  ffm-ffm: 'Hono non Yaakuuba e Yuhanna ɓiɓɓe Jebede reentuɓe e Simon ɓee duu kaayniraa.
    Kaa Iisaa wii Simon: —Pati hul, gila jooni a laatoto awoowo yimɓe.'
  arb-NAV: 'وَكَذلِكَ عَلَى يَعْقُوبَ وَيُوحَنَّا ابْنَيْ زَبَدِي اللَّذَيْنِ كَانَا
    شَرِيكَيْنِ لِسِمْعَانَ. وَقَالَ يَسُوعُ لِسِمْعَانَ: «لا تَخَفْ! مُنْذُ الآنَ
    تَكُونُ صَائِداً لِلنَّاسِ».'
  cop-CNT: ⲡⲁⲓⲣⲏϯ ⲇⲉ ⲟⲛ ⲡⲓⲕⲉⲓⲁⲕⲱⲃⲟⲥ ⲛⲉⲙ ⲓⲱⲁⲛⲛⲏⲥ ⲛⲓϣⲏⲣⲓ ⳿ⲛⲧⲉ ⲍⲉⲃⲉⲇⲉⲟⲥ ⲛⲏ ⳿ⲉⲛⲁⲩⲟⲓ ⳿ⲛ⳿ϣⲫⲏⲣ
    ⳿ⲉⲥⲓⲙⲱⲛ ⲡⲉϫⲉ Ⲓⲏ̅ⲥ̅ ⲛⲥⲓⲙⲱⲛ ϫⲉ ⳿ⲙⲡⲉⲣⲉⲣϩⲟϯ ⲓⲥϫⲉⲛ ϯⲛⲟⲩ ⲅⲁⲣ ⲉⲕ⳿ⲉϣⲱⲡⲓ ⳿ⲛⲟⲩⲟϩⲓ ⳿ⲛⲣⲉϥⲧⲁϩⲉ
    ⲣⲱⲙⲓ.
  adz-adz: Arangan riban Dzems da Yowanis, Sebedi narun rusan, irunt fafun ibinigi.
    Da Yisu ini da Saimon, “Anungꞌ ratan u. Aruani da fadan da u bungꞌ ayu garam gar
    nabinigi.”
  sri-sri: 'Gajiru doódiru ããrĩrã́ ĩgʉ̃ merãmarã Zebedeo pũrã Santiago, Juan ããrĩñurã.
    Ĩgʉ̃sãde ĩãgʉkakõãñurã. Jesús gapʉ Simṍrẽ ãrĩyupʉ: —Güibirikõãka! Dapagorare
    mʉ waaí wẽjẽrĩmasʉ̃ ããrĩrĩ́rẽ piri, Marĩpʉya kerere masakare wererimasʉ̃ ããrĩgʉkoa,
    ãrĩyupʉ.'
  nal-nal: Ma Jems nandiaa Jon saait di banglala iaa mase. Nandiaa uru naata Zebedi,
    ma amun paliaana Saaimon pana vaaianang ma dit suruk kaakaai wana. Naanaan, Iesu
    xa vazei Saaimon naako, “Tuaa gu maraaut, taning ma xa uzaa, gunat purif aubina.”
  kyq-kyq: 'Mɛɗin̰gen Jak ute Jan kɛn gaan Zebedege se aak se, ɓeere ɔkɗe kici. Gɔtn
    se Isa ɗeek Simon ki ɔɔ: «Ɔn̰te ɓeere! Naan ki se, naai Ꞌɓaa je jikilimge ɓo anɗeno
    ɓaa ɗoobm Raa ki.»'
  kwd-kwd: Ma nga rua wane na gala taunga'i fe'enia la Saemon, na latagaa'a la Jemes
    ma la Jon, nga rua wela ala Sebedi gala ka 'alefo ba'ita la'u mola. Ma la Jisas
    ka fata 'ilo'oo fala Saemon, “'Osia ma'u mola. Mai na'o 'i'oo dee na ii'a, tafe'ua
    ma 'e 'ita tala'ina maka ori 'ala'a, 'i'oo to'o deea la'u nga ta'a fana 'agila
    fito'o ala God.”
  ded-ded: Nga Sebedaioac medahora, Yakobo nga Yohane, yeri Simonggoc kondungyang
    mema kecma ifingoc imoc hemma negenec wiac engena yombong anec. Nga Yesungo Simong
    edeec, “Ge mi kengecguu. Ge kondungyang meme nga yaguc ngicmeme annade.”
  ewe-ewe: Nenema kee nye Yakobo kple Yohanes ame siwo nye Zebedeo viwo, eye woganye
    Simɔn ƒe dɔwɔhatiwo hã. Yesu gblɔ na wo be, “Migavɔ̃ o. Tso azɔ dzi heyina la,
    miazu amewo ɖelawo!”
  nuy-nuy: Naawiṉi-yung wuguṉiiyunggaj na-James marri na-John, na-niwiyayung-biiyung
    na-Zebedee-yinyung, warraawurru-yung wugurru aynjaabu buguni wurru-mijgalmini
    waadurru-yung na-Simon-guy. Yagu nigaayung na-Jesus nu-yamijgayn na-Simon-guy,
    “Yagi nagang nu-ngu-ḏirrngawi aadanu. Anaanila-wala aḏaba nagang bamba-mani wurru-wurruj
    bamba-muṉḏugijgana aḏaba na-God yungguyung.” Dani-yung ni-yamayn.
  cop-BHC: ⲠⲀⲒⲢⲎϮ ⲆⲈ ⲞⲚ ⲠⲒⲔⲈⲒⲀⲔⲰⲂⲞⲤ ⲚⲈⲘ ⲒⲰⲀⲚⲚⲎⲤ ⲚⲒϢⲎⲢⲒ ⲚⲦⲈⲌⲈⲂⲈⲆⲈⲞⲤ ⲚⲎ ⲈⲚⲀⲨⲞⲒ ⲚϢⲪⲎⲢ
    ⲈⲤⲒⲘⲰⲚ ⲠⲈϪⲈ ⲒⲎⲤⲞⲨⲤ ⲚⲤⲒⲘⲰⲚ ϪⲈ ⲘⲠⲈⲢⲈⲢϨⲞϮ ⲒⲤϪⲈⲚ ϮⲚⲞⲨ ⲄⲀⲢ ⲈⲔⲈϢⲰⲠⲒ ⲚⲞⲨⲞϨⲒ ⲚⲢⲈϤⲦⲀϨⲈ
    ⲢⲰⲘⲒ.
  buk-buk: Ma Jems lu Jon, Sebedi ndê atuŋgac lu naŋ sêmbo waŋ tilu-ŋga, naŋ sêhêdaê
    boc-d inaŋ. Magoc Yisu sôm têŋ Saimon, “Töc daôm dom. Am ŋgac kôc i-ŋga, magoc
    kwahic dec ma ndi, am oc kôm gweleŋ bu kôc ŋamalac sêmeŋ sêŋkuc aö.”
  pri-NT: '@see-verse:LUK.005.009'
  zpq-NT: 'Ḻecz ca'' besyebane xi''iṉ ben'' le Zebedeo, zjanac c̱hop biše''tie'',
    Jacobo len Juan. Beṉe'' ca'' chesone'' žin len Simónṉa''. Nach Jesúsen'' gože''
    Simónṉa'': ―Bitw žebo''. Le'' naco'' beṉe'' gwxen beḻ, na'' chebejo'' beḻen''
    ḻo'' nisen''; perw ṉa''a gona'' cont gaxle beṉe'' yesyechoje'' ḻo da'' malen''.'
  por-TFT: Mas Jesus disse a Simão, “Não tenha medo! Antes você juntava peixe, mas
    de agora em diante você vai juntar pessoas para se tornarem meus discípulos.”
  gwi-NT: '@see-verse:LUK.005.009'
  gvn-gvn: James bula John yalarrku kungkurr-kadan yinyaynka kuyuku jirraynka. Bula
    Petermu jawun-bulal, kangkal-bulal Zebedeemu. Yamba Jesusangka Peteranda yalaman,
    “Kari yinyilmaka. Wawu nyikumun yurra bama mujal Godunku yala yurra kuyu mujan.”
  nhy-NT: 'Noijki sa otlajtlachixkej in Jacobo iwan Juan ipilwan in Zebedeo, katlej
    oyekaj iamigoswan in Simón. Pero Jesús okilwij in Simón: ―Amo ximomawti, porke
    desde axan ya pewas tikintlapowis in tlakaj de notlajtol para ma momakixtikan
    kej yeskia tikinkitzkis michimej.'
  asm-FB: চিমোনৰ ব্যৱসায়ৰ সঙ্গী চিবদিয়ৰ পুতেক যাকোব আৰু যোহনও আচৰিত হ’ল। তেতিয়া
    যীচুৱে চিমোনক ক’লে, “ভয় নকৰিবা, এতিয়াৰ পৰা তুমি মনুষ্য ধৰিবা।”
  okv-okv: Iesu na Simon ta degi ke einge ena, “Umo joru aojo. Umo eha itiketo embo
    timbasoa.” ainge enu,
  mxt-NT: 'Tyicuan caa tucu ra tahan ra Simón: ra Jacobo chihin ra Juan, sehe ra Zebedeo,
    iyo xaan cacuñí ra. Ta catyí ra Jesús chi ra Simón: ―Ma iyo xaan cuñun. Vatyi
    vityin ta nu cuahan ca chi quɨvɨ, ma tɨɨn con tiyaca. Soco cunducun ñáyɨvɨ, tavon
    chi ñu nu quiñi caa na quɨhvɨ ñu cuenda Nyoo ―catyí ra Jesús chi ra Simón.'
  tzo-NT: 'Hech yo''ntonic uc ti Jacoboe xchi''uc ti Juane, ja'' ti xnich''nab ti
    Zebedeoe ti ja'' chchi''in sbaic ti abtel xchi''uc ti Simone. Ti Jesuse hech laj
    yalbe ti Simone: ―Mu me xaxi''. Ti jel avabtel. Chba asa''bun tal crixchanoetic
    ―x''utat yu''un ti Jesuse.'
  ind-AGS: Yakobus dan Yohanes, anak-anak laki-laki Zebedeus, yang adalah rekan-rekan
    Simon, merasakan perasaan yang sama. “Jangan takut,” kata Yesus kepada Simon.
    “Mulai sekarang kamu akan memancing untuk menangkap orang!”
  omw-omw: Sepetira mwaaqutana Iemisikya Ionikya Saimoninravata kuaa kyaiqa mwia vare
    varutana tavukya airi varora mwianra kyauqu ntukikinraaqa teta airi nraato ti
    varura. Mwitaa huvaro Iesusiva Saimoninra timwa mwinro tiqaro, Hia aatu hiante.
    Mate mwaa iheraraqaataira e tavukya varaarantema kyera nraakye qoravata sitenanrave,
    tiro.
  yrb-yrb: Jebedinu amara sadei Jeimisini Joni Saimoninu uruama wouta amara sadeima
    iba iyata. Yesuma Saimoniba wei, iya da uya wei. Awonaroma ane duburo erio egi
    wourasu i ari eme woufasu wei.
  maa-NT: 'Ti̱koa̱á tà kjòxkón‑la̱ jè Jacobo ko̱ Juan, i̱xti‑la̱ Zebedeo, jñà xi̱ta̱
    xi ta̱ña síxákjoò Simón. Jesús kitsò‑la̱ Simón: ―Kì tsakjoòn‑jèn, i̱''ndei̱ mì
    ti̱ kiì ti̱n kíxkóya‑ne, xi̱ta̱á kíxkóyi xi i̱t''aà ts''a̱n.'
  mcq-mcq: Saimani oni napuhija Joniꞌo Jemisi kaꞌene Jepati oni harihija noꞌo ꞌuꞌo
    oja hwaꞌusahara. ꞌEjume Jesura Saimani ijá ꞌwama Tea junamujaho arema. Iviamaikano
    rene a emaa sirirahuna ꞌwamana.
  sus-A: سِمْن وَلِبٌورٍيٍ، سٍبٍدٍ شَ دِ قِرِنيِيٍ يَكِ نُن يَيَ، عٍ قَن نُ بَرَ كَابَ.
    نَ كُي، عِسَ نَشَ عَ قَلَ سِمْن بّ، «عِ نَشَ فَاشُ. عِ دَرِشِ يّشّ نَن سُشُ رَ،
    كْنْ كٍلِ يِ وَشَتِ مَ، عِ قَمَ مِشِيٍ نَن سْتْدٍ ﭑ بّ.»
  jpn-1965: シモンの仲間であったゼベダイの子ヤコブやヨハネも同じであった。イエスはシモンにこう言われた。「こわがらなくてもよい。これから後、あなたは人間をとるようになるのです。」
  fra-SBL: 'de même que Jacques et Jean, fils de Zébédée, qui étaient associés à Simon.
    Jésus dit à Simon : « N''aie pas peur. Désormais, tu attraperas des gens vivants. »'
  yka-yka: Ulaliˈ du isab meˈ saweˈ si Simon magkennahin, disi Yakub duk Yahiya, meˈ
    anak si Sebedehin. Manjari paˈin si Isa pu si Simon, “Daˈa kew tinalew. Tinagnaˈan
    kuweˈitu bahannun mageddoˈ-eddoˈ aˈa pinatuhut si aku.”
  mle-mle: Saymanawa yawiy kwurbir duw Sipatiy dikibir nyidiy, Jamisawa Jon, birabab
    pitaan warbir. Jisas Saymanak ata wadid, “Min yaga-tikwa. Ki nyab karayrib duw
    kwurkidimin wunadiy tidakikik kidiy kamiy kwurmina pik.”
  shp-NTPO: 'Jainoax ja Simón betan teetaibo, Zebedeon bake rabé, Santiago betan Juanribi,
    kikinni ratékanabo ikana iki. Ikaxbi Jesussen Simón yoia iki: —Rakéyamawe, nenoax
    pekootaxa, rama mia joni biaibiribi ikai —akin.'
  aom-aom: 'Peter-më tiöjëvoꞌi Jamesꞌo Johnꞌo jabuꞌo tiöjëvadeje. Röhu Jamesꞌo Johnꞌo
    jabumë Zebedee-are harihe jëvadeje. Jabumë Simonꞌo gemu mae muoho vaenövareje.
    Amo tiöjëvamu Iesuro Simon uavadeje: Nadi juhuonivonëjo. Aviavejöꞌe aevoromo ja
    bogo visuoho gagovoꞌi ae magonahe gagovëvoꞌiramu nasinö jioruomoꞌajëjo.'
  geb-geb: Mbe ŋgava mbatɨga mbuim, Saimon khurkhumani Zebedin kamani Zems gum Zon,
    mani vhɨra ŋgava mbatɨga muuŋgi. Mbe ŋgava mbatɨga muuŋgim, Zisas khaŋ Saimon
    ga nzuai, “Saimon, ndu rɨvɨ thari, ndu ntigem mbaga ndi. Ndu zumgum gumgi ndirga.”
  eng-WYCLIFFE: Sotheli in lijk maner James and Joon, the sones of Zebedee, that weren
    felowis of Symount Petre. And Jhesus seide to Symount, Nyle thou drede; now fro
    this tyme thou schalt take men.
  bsj-bsj: Wuro mwerum kange Yakubu kange Yuwana bi beyo lo Jabadi farub nangeneb
    cimaneh. Yeecu yii ciman cuware tai, wori nawo kange kab mwa ta nob.
  cak-cak: 'Ja jun ri Jacobo y ri Juan, achique na xquina'' riq''uin ri xbanataj.
    Rije'' eruc''ajol ri Zebedeo, y (erachbil, jerach''il) ri Simón. Jac''a ri Jesús
    xu''ij che ri Simón: Man taxi''ij-avi''. Roma ja vacami nitiquer-e chi rat xtavetemaj
    xque''acanoj tzekle''ey vichin, xcha'' che.'
  chf-NT: 'C''äsbäc''tijob täcä u lotob aj Simónba, aj Jacobo y aj Juan, u cha''tumajob
    u ch''ocob aj Zebedeo. Aj Jesús u yälbi aj Simón ca''da: ―Mach bäc''taquet. Ajniba
    ajq''uechbuch''et, pero desde badaba cä''benet a sacän winicob tuba u tz''ombenonjob
    cä t''an, ca'' a wälä ni buch'' u q''uechcanba.'
  tlf-tlf: '@see-verse:LUK.005.009'
  piu-2006: '@see-verse:LUK.005.009'
  poh-NT: 'Jeꞌ reꞌ nok ruꞌum woꞌ i yoꞌjic xoquic cho ru̱cꞌ Simon chꞌi̱l take rihchꞌilej
    chi banoj car, reꞌ Wa̱n chꞌi̱l i Jaco̱wo racꞌu̱n take i Sewere̱yo, reꞌ Jesus jeꞌ
    wili xikꞌor reh Simon: «Maꞌ tiyoꞌjic Simon. Hat nak cho ruꞌ aj chopol car, raj
    yuꞌna tinipahba̱ꞌ chi waj tahkanel reh chi enaꞌn chi reꞌ take awas acha̱kꞌ enquichop
    quicꞌux chiwi̱j i hin, nqui Jesus reh.'
  tue-tue: 'Cʉ̃ʉ̃mena wai dúari basoca Santiago, Juan Zebedeo põnacã ĩñamanijõãyira.
    Jesús Simónrẽ jĩĩyigʉ: —Cuirijãña. Mecʉ̃ãmena mʉʉ wai wasa néõgʉ̃ tiiróbiro yʉʉre
    padeoádarare néõgʉ̃ niigʉ̃dacu, jĩĩyigʉ.'
  bjp-bjp: Iwun kalalik ke Sebedi, Jems ru e Jon, ru iwun tala Saimon, ru sabin ru
    ka lala bitit. Ke Iesu ka tara sing Saimon aragii, “Gong o sokeh. Tipesu igii,
    on dat fanu.”
  xon-xon: ni Sebedee aajapɔtiib Jems ni Jɔnn bi nan ye Simonn aatutuŋeertiib na.
    Le Yesu bui Simonn, “Taa san ijawaan. Dandana ki joo cha, aa ga li ban binib tii
    Uwumbɔr la.”
  tzo-ZNT: Jaꞌ noꞌox yech xchꞌayet xa la yoꞌonic uc li Jacoboe xchiꞌuc li Juane, jaꞌ
    li scremotic Zebedeoe, yuꞌun la jaꞌ xchiꞌil sbaic ta tsacchoy xchiꞌuc li Simone.
    ―Mu me xaxiꞌ. Ta jel avabtel. Chba avicꞌbon tal crixchanoetic ―xꞌutat la yuꞌun
    Jesús li Simone.
  mpm-NT: 'Suni Jacobo jiin Juan, seꞌe yɨɨ Zebedeo, ja suni kaꞌiin da jiin Simón yukan.
    Suni so ni ka saꞌu ini da. Ko ni kachi Jesús jiin Simón: ―Koto ma xndɨꞌɨ ini ra,
    chi undi vijna ti tukaa ga jnɨɨ ra chāká, chi ruꞌu na xnaꞌan ri nuu ra nasa nastutu
    ra yɨvɨ, ti xnaꞌan ra yɨvɨ un maa jnuꞌun Yandios ja na kandixia i ruꞌu ―ni kachi
    Jesús.'
  ots-NT: 'Guejti car Jacobo co car Juan bi mbe̱nihui car milagro hne̱je̱. Guegue‑cʉ́
    mí mi̱nga̱‑mamöyhui car Simón. Cár tahui múr Zebedeo. Car Jesús bi xih car Simón,
    bbʉ: ―Dyo guí tzu̱, porque nuya dí ddahqui quer bbɛfi hnahño. Nuya gui nzoj yʉ
    cja̱hni pa da dɛnguigö. Ya jin gui cja mamöy ya.―'
  hoy-hoy: अदिक हांग अच जब्दी इन पार याकूब अदिक यूहन्ना अक भी, जो शमौन उन भागीदार
    ईरोर, अचम्भा आत. आग यीशु शमौन से अंदुन, “अंजबाळ; ईगी टु नी मंळसागोळी परमेश्वर
    उन राज्य दा तंद्या.”
  uri-uri: Wa Jems ekg Jon, warim kpman wekg a Sepeti, tuwekg akwap wrij namponen
    Saimon pa, tuwekg wa wreitn paitn ekg pa yat. Ari Jisas la nasi Saimon pa la tolpa,
    “Ampur kitn kark. Ak wang ti kai pa kitn hi wi tu melnum tol a kitn wi yul pa.”
  amo-amo: Ulele wa munun Yakubu nin Yohanna asaun Zabadi, alenge na iwadi ligowe
    nin Bitrus. Yesu woro Simon, “Ku na uwa lanza fiu ba, bara nenen udu ubun uba
    kifizu annit.”
  pjt-pjt: Ka pula Simonku maḻpa kutjara panya Jamesanya Johnnga pula puḻkaṟaṯu urulyaraṉu
    Tjipitiku panya katja kutjara. Ka Jesulu wangkangu Simonta, “Nguḻuringkunytja
    wiya. Nyanga palulanguṟu nyuntu antipina wiyangku aṉangu tjuṯa witilku aḻṯira
    ngayuku walytjaringkunytjaku.”
  cwe-cwe: Iviya wayage Saimoni, Yakobo na Yohana wana wa Zebedayo, nawo wazanywa.
    Yesu kamulongela Saimoni, “Sekeudumbe, kwandusila sambi na kugendelela kwizakuwa
    mvulaji wa wanhu.”
  daa-NT: 'Min een̰ji ku Simon kuuk ajbiy-ak, goy oki Zaak iŋ Yaaya, kooginay ku Zebede.
    Kar Iisa ɗiyiiji ɗo Simon aman : « Dak ginenno kolaw. Min ƴiriyta-aŋ, ki cabaaɗo
    pey boosi, illa kii cabguweŋ ko geen di. »'
  mlp-mlp: '@see-verse:LUK.005.009'
  ape-C: '@see-verse:LUK.005.009'
  bgs-bgs: Isalábbuan pagsik tô mga kadumaan din tun ta duma barangé na si Santiago
    asta si Juan na duwa gabatà i Sebedeo. Igkagi si Jesus ki Simon, na mà din, “Yaka
    ágkamáddangan. Tikud áknganni, ánnà dán sáddà tô ággután nu, asal mga manubù tô
    ággután nu.”
  faa-faa: Arirakano Sepetemo maeya Yamesepe Yone tetā Saemoneyaki hakāsa makata
    rakira aporopo. Tetā soko fofasapo. Arirakano Saemoneaki Yasumo someraka, “Ne
    namohokopo. Nómo pokoa amora ayiáka, aporo hinamo ane ano patera asekeasimo nómo
    ayiáka pasimokoakosapo,” aisapo.
  kik-kik: o na Jakubu na Johana, ariũ a Zebedi, arĩa maarutithanagia wĩra na Simoni
    nĩmagegire. Nake Jesũ akĩĩra Simoni atĩrĩ, “Tiga gwĩtigĩra; kuuma rĩu ũrĩtegaga
    andũ.”
  cap-NT: 'Tsjii pucultan mazinacaqui Jacobz̈tan Juanz̈tan cjitatac̈ha. Ninacaqui
    Zebedeoz̈ majchnacatac̈ha. Jacobz̈tan Juanz̈tan niz̈aza ispantichi cjissic̈ha.
    Jesusaqui Simonz̈quiz cjichic̈ha: —Ana am tsuca. Jalla tekztan nawjkchuc jaknuz̈
    ch''iz juntichamz̈laja, jalla niz̈ta irata amqui z̈oñinacam juntaquic̈ha Yooztajapaqui.'
  ksr-ksr: Saimombaa alawoita Jeims ano Jon Zebediwaa merawoita yoronoŋ kaaŋagadeeŋ
    newogara tegoro waliŋgori. Saimonoŋ qaa ii ijoroto, Jiisasnoŋ kokaeŋ meleeno,
    “Mono keega mende moba. Gii kokawaa gematanoŋ ejemba ii sora kaaŋa horoŋ oŋona
    giwo toroqegi laligowuya.”
  eng-TNT: 'and so was also Iames and Iohn the sonnes of zebede which were parteners
    with Simon. And Iesus sayde vnto Simon: feare not from hence forthe thou shalt
    catche men.'
  sbs-sbs: Aha kuva kwina Jakovo ni Johani, vavali vaanaswisu va Zevedia vavali kusevelisana
    ni Simone. Mi Jesu chati kwa Simone “Kanji utiyi, kakuti kuzwa hanu mo mochese
    vantu.”
  sue-sue: Zebedira mai mata eto Yakoboto Yohanere nuto Petorore dai wo bua inoisowato
    ami dai giro azu wewato awa. Are Yesu meni Petorore ego senua awa, “Ni azu oko
    wase. Ni zeme zaawero ema bama pumaira bua inoise nuamunosa.”
  fra-NCL: 'il en était de même de Jacques et de Jean, fils de Zébédée, les associés
    de Simon. Et Jésus dit à Simon : « Ne crains pas, car désormais ce sont des hommes
    que tu prendras. »'
  bhg-bhg: Edo James ae John de, Zebedee da mamai, mina bari dá ango buritera. Awamane
    awa Simon da buro otatawo. Edo Yesu mi Simon de sisina, “Adu eote! Imo boroko
    tuturo edo embomai budo ata.”
  snn-NT: 'Simón gajecua Santiago, Juan, ja''an Zebedeo mamacua, bacua''ga güina''ru
    ai quëquëhuë. Quëquëjënna, Jesusbi Simonni cabi: —Quëquëma''ijë''ën. Yureca bainrebare
    yoguë ba''ijë''ën, cabi. Jesús.'
  atb-NT: Simûn é luzúm nhik, Zebedi é yhangzo Yakuq eq Yohan le, haû su chôm maú
    byuq akô. Hau htâng, Yesuq gi, "Hkâgyuq, ahkuî mai nàng gi, byù lé châng kóng
    sû dut râ nghut lhê." ga luî, Simun lé taî ri.
  wro-wro: Ge kądjinu James a John, Zebedee iŋko:landu, auandu iŋaŋąlguri Simon nąnja.
    Jesu Simon kundjuŋanąŋga, Puŋungulgunejiri, wuna pąle i:dja pitja ąndjąmeri.
  cek-AK: Simon ih ampui, Zebedee ih caa Jakob hoi Johan doeh dawnrai hoi toeng. Jesu
    mah Simon khaeah, Zii hmah; vaihi hoi kamtong kami naehkung ah na om tih, tiah
    a naa.
  bkd-bkd: Iling daan ha nangabeleng si Santiago daw si Juan sa mga batà hi Zebedeo
    ha mga duma hi Simon. Dayun inikagiyan hi Jesus si Simon hu “Harì ka agkasamuk
    ta sugud iman mamamaling kad hu mga etaw.”
  ctu-76: 'Che'' je''el Jacobo yic''ot Juan i yalobilob Zabedeo i pi''ʌlob ti troñel
    jini Simón tyoj bʌc''ñʌjel je''el. Pero Jesús ti'' sube Simón: Mach yom a cha''len
    bʌq''uen. Wale jach mi cotsañet cha''an a sajcʌbeñon quixtyañu mu'' bʌ i quejel
    i ch''ujbiñon, che''en.'
  lac-NT: 'Baxuc xan u c''aba'' Jacobo yejer Juan yet chucob cʌy Simón, a p''eri''
    u beyajob. Ra'' u teto'' Zebedeo, caj jac'' yorob xan. Caj ya''araj Jesús ti''
    Simón: ―Mʌ'' u jac''ʌr a wor an ten bic caj a chucaj cʌy. Quire'' ra'' a beyaj,
    ca'' bin a camsej in t''ʌn ich a rac''ob soc u quibicob in t''ʌn. Ra'' a beyaj
    baje''rer ―quij Jesús.'
  xla-xla: Epame Saimon mate oko halalo so Yeims mate Yon mate yia꞉ ma koko i natipame
    sikemte yiyeliyo. Opa dapiyamte Yeims mate Yon mate iwoloye Sebedi ya꞉ akimlalayo.
    Epame Yesuta Saimon watle epo atlaiyo, “Wa꞉ ase sikemte wota꞉miya. Wa꞉ ka꞉yapa
    amalo halomalalo haluwapo. Amasiyama wata oloma itle wa꞉ye ma opaye God dla elempulalo
    hallepe,” diyo.
  xav-NT: '@see-verse:LUK.005.009'
  cuk-cuk: 'Degine, Simón-e-aimar Jacobo, degi, Juan, wemarde Zebedeo-masmalad, amarde
    dobee itodmarmogad. Geb Jesús Simónʼga sogded: —Mer be dobgu. Emisgindi, igi bemar
    ua-gae, debayobi, napneggi dulemar-gaega an be-odurdakmaloed, adi, dulemar anba
    nagumalagar.'
  tbf-tbf: E Iakobo ma e Ioanes, ba natuon e Sebedi, eguor ba turan ka vongovongon
    e Simon, guor nga kudier tsak buer. Io, e Iesu a nga oeng se Simon, “Kian va e
    ta motou. Vakaek ine, e tate vangoda mi kulou.”
  uig-CYR: 'Вә Симонниң шериклири — Зәбәдийниң оғуллири Яқуп билән Юһаннаму һәм шундақ
    һәйран қалди. Әнди Әйса Симонға: — Қорқмиғин, буниңдин кейин сән адәм тутқучи
    болисән — деди.'
  ikw-NT: Ọ bụ masị kpa o duru Jemisi nụ Jọni rụmu Zebidi ẹhni, ele be nụ Saịmoni
    sno noogbu aznụ. Jizọsi kanụ Pita, “Ogwnu tụ́ko ị, hite nụ kịtna ị jọobu nye jọokwnuhia
    badnụ.”
  khs-khs: 'Aputa: Sepeti e sa:le elipei Yemese epela: Yone a:ko: Saimone Pitawalapulu
    ilipe tima:na: tisene iwala howa hapa. Aputa: Yesuyewi Saimone ema selese, “Kewa
    ipipa. Napu weyemiwa keyewi ewalo ti epapuluse sena kesalewa keyewi siliyaposakeye.”'
  dwr-ENT: ሄዋዳንካ ቃይ ሲሞና ላጌ ጊዴዳዋንቱ ዛቢዲዮሳ ናናቱ ያዪቆቢኔ ዮሃኒሲ ማላሌቴዲኖ። ዬሱሲካ ሲሞና፥ «ያዮፓ ሃዋፔ
    ጉዪያን ኣሳ ጲሪያዋ ጊዳናሳ» ጌዳ።
  pma-pma: Ka Iesu vit kesi mini vit, “!Konametautei! Rokol kosa, keik kolah mesau
    keil enges, ka kosa heha, kilah meatin keil.” Meatin elu mun koa lumum vituai
    ral min Saemon Pita, isealu Tiemes ka Sion, tamealu Sepeti. Keilu mun lules tounah
    koa kur out ka lumutimanin eni.
  atd-NT: Songo unawa rod ka ingkabolongbolong to sika darua no lukos no sikandan
    ka duma ni Simon to ogngangalap. Ka ngaran dan si Santiago woy si Huan no mgo
    anak ni Sibidiu. Kagi ni Hisus ki Simon to, “Kono ka ogkahallok. Hantod kuntoon,
    nig-alap nud ka mgo ngalap to woig. Ligkat kuntoon, og-alapan nu rod ka mgo otow
    kai to koddi oyow ogkoimu sikandan no mgo sakup ku.”
  tel-2017: వీరిలో సీమోను జతగాళ్ళు జెబెదయి కుమారులు యాకోబు, యోహాను కూడా ఉన్నారు. అందుకు
    యేసు సీమోనుతో, “భయపడకు! ఇప్పటి నుంచి నీవు మనుషులను పట్టే వాడివవుతావు” అన్నాడు.
  hat-BSA: 'Anplis, Jacques avèk Jean, fis Zébédée yo ki te asosye yo avèk Simon te
    sezi tou. Jésus te reponn Simon: “Pa pè, depi koulye a, se moun n ap kenbe.”'
  top-NT: 'Ixlakkahuasan Zebedeo, Jacobo y Juan, ixcompañeros Simón na̱ ixca̱maka̱klhani̱t
    tú ixtali̱lacahua̱nani̱t. Jesús huanipá Simón: ―Ni̱ cajícuanti, porque chí camá̱n
    ma̱si̱niyá̱n la̱ ca̱chipacán cristianos tí ta̱ktzanka̱ni̱t.'
  msk-msk: Yang manga anak ni Sebedeo na si Santiago aw si Juan na ipan magadagad
    ni Simon Pedro aw gakaya, arag silan yamangkailimilim. Kayan yaglaong si Jesus
    kang Simon Pedro, “Ayaw da magkakudugkudug, di da kamo magkaya. Buku da nang isda
    yang anapun mayo, otaw yang anapun da mayo kay apaanap ko kamayo yang amanarig
    kanak.”
  gyr-NT: 'Iyavei Simón mboetasa ambuae carite pɨpendar ahe Santiago, Juan Zebedeo
    rahɨr yuvɨrecoi. Jesús rumo aipo ehiño Simón upe: —Eresɨquɨye eme; co pɨpe suive
    inungar pira eremboha, ẽgüe ere aveira ava reca cheu nara —ehi.'
  kmh-kmh: '@see-verse:LUK.005.009'
  ukr-ONPU: 'а також Якова та Івана, синів Зеведеєвих, котрі були спільниками Симона.
    І промовив Ісус до Симона: ―Не бійся, віднині будеш ловити людей.'
  emi-emi: 'me tee Jeimis me Jon, natuna ilalua Sebedi, lalu ghe uungu eitauaa tee
    Saemon. Me Iesu ghe uela ta Saemon va, “Karika umene matautu: aue llo to nau emaemae,
    aue utau ngai luku taumattu.”'
  zpv-NT: 'Neezaa Jacobo cun Jwahn lliiꞌn Zebedeu neezaa raꞌ ba badxyigaaꞌloh raꞌ
    ba. Per rahbi Jesuhs loh Simohn: ―Ayi guidxyihbi luꞌh. Desde nnah cwiidxyi luꞌh
    bwiinn raꞌ xcweenta xquelrnabwaꞌ Dxiohs xlawaaꞌha riateꞌhe luꞌh bwehlda.'
  gux-gux: 'Li go den tie yeni Sebede bijaba Jaka leni Jan po, bani Simono jankpaanlieba.
    Jesu den yedi Simono: “Da jie liba. Nani ŋan lingi i jami maama, dinla liiga a
    baa lingi bi niba U Tienu po.”'
  kos-kos: Oayapa James ac John, wen natul Zebedee, mwet patur wial Simon ah, eltal
    wi pac fwefela. Jesus el fahk nu sel Simon, “Nimet sangeng. Ingela kom ac fah
    mwet kwa mwet.”
  ibo-ibo: Ọ bụladị Jemis na Jọn ụmụ Zebedi, ndị ha na Saimọn na-arụkọ ọrụ, ka ihe
    a jukwara anya. Mgbe ahụ Jisọs gwara Saimọn sị, “Atụla egwu, nʼihi na site ugbu
    a gaa nʼihu, ị ga na-akụta mmadụ.”
  yml-yml: Wata baniꞌodi enavo tamu waka ꞌwaineye Saimoni taiadi i folofolova nuadi
    i voganidi, enavonidi ꞌadi wagava Iemesa wata Ioni, Sebedi natunavo. Iesu Saimoni
    i voneni i vo, Kebu ꞌu na kolologa. Basenadi igana ꞌu ꞌonaꞌonadi, weꞌe yau yaubani
    tamu a na vemu bega tomotoga ꞌu na ꞌonaꞌonadi ꞌu na mimaiedi Yaubada ꞌwaineye.”
  ory-ory: ପୁଣି, ଜେବଦୀଙ୍କ ଦୁଇ ପୁତ୍ର ଯାକୁବ ଓ ଯୋହନ, ଯେଉଁମାନେ ଶିମୋନଙ୍କର ସହଭାଗୀ ଥିଲେ,
    ସେମାନେ ମଧ୍ୟ ସେହି ପ୍ରକାର ଆଶ୍ଚର୍ଯ୍ୟାନ୍ୱିତ ହେଲେ। ପୁଣି, ଯୀଶୁ ଶିମୋନଙ୍କୁ କହିଲେ, “ଭୟ
    କର ନାହିଁ, ଆଜିଠାରୁ ତୁମ୍ଭେ ମନୁଷ୍ୟମାନଙ୍କୁ ଧରିବ।”
  bzj-bzj: Ih paadna dehn, weh mi nayhn Jaymz ahn Jan, weh da-mi Zebidee son dehn,
    mi sopraiz bowt it tu. Ahn Jeezas seh tu Saiman, “Noh frayd. Fahn ya goh bak,
    insteda kech fish, yu wahn kech peepl fi Gaad.”
  chk-chk: Pwal ina chök usun mine a fis ngeni chiechien Petrus kewe James me Johannes
    nöün Sepeti kewe. Mürin Jesus a üreni Simon, “Kosap niuokus, seni ikenai kopwe
    eman chon attaua aramas.”
  ssd-ssd: '@see-verse:LUK.005.009'
  acr-TNT: 'jecꞌulaꞌ xoc xiꞌin ib cucꞌ ri Jacobo y ri Juan; rique e ucꞌajol ri Zebedeo
    y e rachbiꞌil ri Simón. Pero ri Jesús xubiꞌij che ri Simón: —Maxiꞌij awib; chwi
    woꞌora catuꞌan at aj molol ticawex pachaꞌ aꞌanom lo chique ri car —xchaꞌ.'
  rop-rop: En det dubala meit blanga Saiman neim Jeims en Jon det dubala san blanga
    Sebadi, bin tok lagijat seimwei du. Wal Jisas bin dalim Saiman, “Yu nomo bradin.
    Brom tudei na yumob garra libum dijan fishingbat. Yumob kaan gajimbat fish. Yumob
    garra gajimbat pipul, dumaji yumob garra wek blanga God en meigimbat pipul sabi
    im.”
  mee-mee: Bae Sepeti tuna memena ra giarea nge Iems bae Ion, onra ri ra kumangngkena
    rae Saimon, keke kallo raumana bole. Nae Iesus ke role kae Saimon roma, “Sono
    ngo matau. Sonrau na ko laue lea, ava one ko la launga ragau nasai te iau ngarume.”
  mwf-2018: '@see-verse:LUK.005.009'
  dif-dif: 'Jeruja bakana Jakobus ja Johannes Zebedäuni ngatamura wulu Simonani kamaneli.
    Ja Jesus Simoningu jatana wonti: „Wata japali nganau; ngangau kararindru jidni
    kana maninietja nganala nganai!“'
  gam-gam: Pita kogo aike ye wani una soka Sebedi wariye Jems ne, Jon para kane kand
    gopillka, Jisas Saimon moi al embe dji, ni kand nagole! Ipon manda pis inden mal
    embe, ni are po una dje i pakna worben we dji.
  nou-nou: Edo Zebedee da memei James de John de daedo wo buro edo isera awa daedo
    kove be isera. Edo Iesu mi Simon da yei sisira, “Oju eose. Tuturo einda edo teta
    wo beresa da eiedo embo beradesa.”
  mqb-NT: 'Way ata kà gak anan masuwayan anà atə Yakuba tə Yuhana, wan ana Zebede
    ahay, tinen ɗo sa ga mer su way kərtek a tatə Simon ata re. Əna Yesu a jan anà
    Simon, a wa: «Kə̂ jəjar bay. Iken ki təra həna aɗəka nà, ɗo sə njuɗo ɗo sə pəruho
    azar ahay, bina iken ɗo sa ban kəlef sabay.»'
  ape-B: '@see-verse:LUK.005.009'
  grc-F35: ὁμοίως δὲ καὶ Ἰάκωβον καὶ Ἰωάννην, υἱοὺς Ζεβεδαίου, οἳ ἦσαν κοινωνοὶ τῷ
    Σίμωνι. Καὶ εἶπεν πρὸς τὸν Σίμωνα ὁ Ἰησοῦς, «Μὴ φοβοῦ· ἀπὸ τοῦ νῦν ἀνθρώπους ἔσῃ
    ζωγρῶν.»
  cav-NT: '@see-verse:LUK.005.009'
  kgp-NT: 'Tiago mỹ ke gé, João mỹ ke gé, Zebedeu krẽ tag ag mỹ. Simão régre ag vẽ,
    Zebedeu krẽ tag ag, ti companheiro ag vẽ. Kỹ Simão tóg Jesus mỹ: “ã hỹn inh ré
    kỹ tĩg mũ ha,” he mũ. Hã ra Jesus tóg ti mỹ: “kamẽg tũg nĩ,” he mũ. “Pirã kugmĩ
    há ã tóg jẽ. Ã kanhrãn jé sóg ke mũ, ã tỹ ẽprã ke ag tỹ inh ki ge han jé,” he
    tóg, Simão mỹ, Jesus ti.'
  bvd-bvd: Ma sa Demes fai sa Dion, roo 'alakwa sa Sebedii ki ne daru lea kwaimani
    fai sa Saemon, keeru lau guu daru kwele lau gu 'ana doo nai. Ma sa Disas ka bae
    'urii fua sa Saemon, “Nao 'osi mau lau Saemon. 'Ita 'i tari'ina ka oli 'alaa,
    'oe 'oi deea lau na 'amu wane fua faamamane lana God, nao lau sakwari 'urii.”
  ukr-1871: 'Так само й Якова і Йоана, синів Зеведеєвих, що були спільниками Симоновими.
    І рече до Симона Ісус: Не лякай ся, від нинї людей ловити меш.'
  apz-apz: Sepetiye hwomu sohwaꞌu Jemɨsɨꞌnji Jounꞌnji siko Saimounꞌnji syoho afaꞌno
    imotofo sohwaꞌu siko huhwaꞌu uhwononji iyoho imentisiyefoho. Oseso Jisas kako
    Saimounɨmo ulɨmento, Kɨko iyoho yohotoho. Olo inanɨku ifamehino hopaso kɨko hwangku
    hwe moyaꞌmi ngkoꞌnji songo neꞌno humayoꞌne somo utɨmatnne hwosoho.
  eng-AOI: James and John who were in the other boat were very surprised too. They
    were the sons of Zebedee and they were Simon Peter's partners. Jesus said to Simon,
    “Don't be afraid. From now on you will be bringing people to me, just as you are
    bringing fish to the shore today.”
  yon-yon: '@see-verse:LUK.005.009'
  poi-NT: 'Agui ámaŋjacyajt́im jém it́yajwɨɨp jém tuŋgac barcojo̱m, jém Jacobo con
    jém Xiwan, jém Zebedeo ima̱nɨctam. Jeeyaj iwaganayo̱xayajpa jém Peto. Jesɨc Jesús
    iñɨ́máy jém Peto: —Odoy cɨ̱ŋɨ, tsa̱cɨm iga immatspa tɨɨpɨ. Nɨcpa tamméts pɨ̱xiñ
    juuts tɨɨpɨ iga icupɨcyajiñ jém Dios iŋma̱t́i.'
  wuv-wuv: Ma ana na nanawala pudaa James ma John, laguei na'uu Zebedee, laguei rarafii
    Simon. Ma Jesus na warenaa a'a Simon, “Apuna ma'au. E'eni opowe udilao rama'a.”
  quf-NT: 'Chaynullami Zebedeupa wamrankuna Santiaguwan Juanpis kusalata manchakusha
    karanllapa. Paykunami Simonpa kumpañirun karanllapa. Piru Jesusqa Simontaqa niran:
    —Ama manchakuychu. Ashwanmi kananmantaqa piskaduta aypaq yupayna runakunata nuqapaq
    yaĉhachir tantanki nir.'
  yuw-yuw: O Sebedihon mananin Jems orin Jön yu wömai ihorocgon kiapmo wo angga botogomoroc.
    Yaima wömai Pitaot youp kondong tongidung. Tuna Yesuho Saimon inogoc, “Goc botirocha.
    Önga wömai gocu söng fogiditaroc mahong mit wömai gocho owi amna fogida nocot
    feangoroc.”
  hus-NT-1971: 'Aniye jaye in jic’pal a Jacobo ani a Juan in cuitolilchic a Zebedeo.
    Pelchic xe’ in at t’ojnal jaye a Simón. Tam uchan a Simón c’al a Jesús: ―Yab quit
    jiq’uey, quit chich c’al nana’. Ma xohue’its nan ne’ets tu aba’ tit alim c’al
    an inic axi nana’ tiquim bela’.'
  med-med: Saimon kʉn kongun tenda ila etʉng wu Jeims kʉn Jon raⱡ, wu raⱡ Sepeti nga
    kangʉm raⱡ kunda, min ngʉn mundrʉng. Wote Jisas ndi, Saimon Pita kundpa nimba
    mel, “Nim mundmong iti nʉti! Akup nim oma wal pendkʉn, tʉn ei mel, wote nim ndi,
    wamp mbʉ i ku etkʉn, tʉkʉn mekʉn, na kʉn uin!” nitim.
  bch-bch: Be Sebedi ele gergeu rua, Jems ga Ioanes toa gisingada Saimon led naurata
    kelede, gid pade tikakrik. Be Iesus ikeo pan Saimon bedane, “Mataud mao. Toa labone
    ga ila, eao ga babada gid panua ga tinam pagau.”
  cco-NT: 'Jo̱ jee˜ i̱ dseaˋ íˋ nitaang˜ gángˉ dseañʉꞌˋ i̱ jmóoˋ ta˜ co̱lɨɨng˜ có̱o̱ꞌ˜
    Tʉ́ˆ Simón, jaaiñꞌˋ do siirˋ Tiáa˜ jo̱ jaangˋguɨ i̱ siiˋ Juan, jo̱ lajɨˋ huáaiñˉ
    do lɨ́ɨiñˊ jó̱o̱ˊ jaangˋ dseañʉꞌˋ i̱ siiˋ Zebedeo. Jo̱baꞌ cajíngꞌˉ Jesús casɨ́ꞌrˉ
    Tʉ́ˆ Simón: —Jaˋ fǿønꞌ˜, Tʉ́ˆ Simón, co̱ꞌ latɨˊ lana nitʉ́ꞌˆ e ta˜ jmooꞌˋ na,
    jo̱guɨ nicuǿøˆø ꞌnʉˋ co̱o̱ˋguɨ ta˜ e lɨ́ɨbˊjiʉ la lɨ́ɨˊ e ta˜ na cajo̱, co̱ꞌ nijméeꞌˆ
    ta˜ guiaˊ júuˆ quiéˉe jee˜ jaléngꞌˋ dseaˋ jmɨgüíˋ.'
  deu-1951: 'gleicherweise auch Jakobus und Johannes, die Söhne des Zebedäus, die
    Simons Gehilfen waren. Und Jesus sprach zu Simon: Fürchte dich nicht; von nun
    an sollst du Menschen fangen!'
  alq-ALGNT: 'Ini8e ka 8idji mikimomadjin Simo, mi ini nijin Zebedee og8izisan, Jak
    acitc John ka ijinikazondjin, ke8ina8a ki kock8endamo8agoban. Jesos dac ogi inan
    Simon: “Ka8in segiziken. Pinici ogajigag kigozag pijicig kigi pi na8adjibinag,
    nogom dac aja a8iagog kiga pidji8inag ninikag.”'
  ixl-NNT: 'As echat chit kat ibꞌan u Xhuneꞌ tukꞌ u Jacob. As aꞌeꞌ kaꞌvaꞌl vikꞌaol
    u Zebedeo uvaꞌ imool tibꞌ tukꞌ u Simón. As ech tal veꞌt u Jesús ileꞌ te u Simón:
    —Yeꞌ xoꞌv axh, tan cheel jit veꞌt axh txeyol txay la ibꞌaneꞌ. Pet aꞌ veꞌt unqꞌa
    tenameꞌ la eeqꞌo tzan tiꞌ tok sunkꞌatz,— tiꞌk u Jesús.'
  boa-NT: 'Téhduréhjáa íñahbéjtétsí Tsebedéó hájchimútsí Jacóóboma Jóáámutsi ullévenú
    tééneri. Árónáacáhjáa Jetsóó néé Tsimóoke: —Tsájúréévedíñe. Muurá íñe amómé lliiñája
    múnáajpi u ícyahíjcyaabe ícyoocátú mɨ́amúnáakéréjuco Píívyéébé icyánejcúvú u ɨ́búwáávétsoíñe.'
  quh-NT: 'Ajinallatataj Zebedeoj wawasnin Jacobowan Juanwan mayta t''ucorkancu. Paycuna
    Simonpa challwiri-masisnin carkancu. Jesustaj Simonman nerka: —Amaña manchachicuychu.
    Ñaupajta challwiri carkanqui. Cunanmantapachataj Diospi jap''icunancupaj runasta
    nokaman pusamuwanqui, —nispa.'
  kwi-kwi: 'Santiagokas Juankas, Zebedeo painkul, Simónpa izmuruzne Simónkasa kal
    kimtuazi. Uspakas iztaspailta. Jesúsne Simónta kaizta: —Ishkumun. Ñamin pishkaru
    sulpailta. Kawarain makis nune awara akwananaka, Diosta piankamanapa, kizta.'
  agm-agm: Kaihɨ amɨ Sepetihomɨ mwaahurɨ Jemɨsiyɨ Joniya Saimonɨhomɨ naisururisɨ amɨ
    kurisangi sandɨ mmonama kuramɨ maarɨho owesoendaise. Aihɨ Jisaasiho Saimonɨhoai
    saundataase. “Sandapɨ kɨnyɨ yaimbɨ kinyɨ maarɨho owemaasetane. Owe. Wanɨ kɨmuraapɨ
    kɨnyɨ namasapɨ isɨhiya nɨngisenda napɨtaatɨwɨ taawɨ nasohiyɨhiyai saimbɨ numwaitaapɨhoŋe,”
    undataase.
  ubr-ubr: Atonio boboai on Simon tuturan James a John osi min Zebedee nanatun mat
    siduduran. Iesu on Simon aurin iyau, “Om men unaber mes; ari ra on om sabu unboes
    sinnat Yau au baigibubunuotis mes sinmatar.”
  tsw-NT: Ne ɗa fo Yakubu na̱ Yahaya, muwun ma̱ Za̱ba̱di, aza a na a̱ da̱na̱i o ulinga
    oɓolo na̱ Simo. A̱vu Yesu damma Simo, “She vu uwwa wovon wan, diga gogo vu ta̱
    da̱na̱ a̱ ta̱wusa̱ na ama.”
  cax-NT: 'Arrümanuma aütorrti Zebedeo, arrti Jacobo y arri Juan cütobüsoma ito. Tonema
    bama icumpañeruturrti Simón. Pero arrti Jesús nanti ümoti Simón: —Tapü airruca,
    auquina caüma iñununecanü acaübu genterrü eanaqui nomünantü.'
  aia-aia: Mirarua rua garena Sebedi, 'ia Jems mea Jon nararu 'a'auhia Pita, raru
    heimwaota'i di'u ro'u. Mia Jisas 'a o'ani 'inia Pita, “'Oi abui mamaa'u! Taraawa'a
    na'i 'ohani ma 'ari'a, 'oi wairaau mai sae beiau 'onaai rau'i amu'i ii'a na'i
    wai.”
  srp-1865: 'A tako i u Jakova i Jovana, sinove Zevedejeve, koji bijahu drugovi Simonovi.
    I reèe Isus Simonu: ne boj se; otsele æeš ljude loviti.'
  agt-agt: kumanen hapa teg Santiago ikid ni Hwan nga anak kid ni Zibadeyu, te ikid
    hapa ya kahulun ni Simon. A ya uhohug ni Hesus te Simon a “Awem la mamat, te ituldu
    ta ka sangaw petta dumatahukul ka sangaw ta tolay, petta dumagdag kid teyak,”
    kunna.
  lug-lug: Yakobo ne Yokaana abaana ba Zebbedaayo. Yesu n’amuddamu nti, “Totya! Okuva
    kaakano ojjanga kuvuba myoyo gya bantu.”
  yby-yby: Loko liyoko, Jebetida ipala lowe Jemisiko Jonikoya Saimonida iwela minainako
    asaikiya epoka laiye. Epoka nilaiyoko, Jisesimamoya Saimonidama omodaka wamideyo,
    emokaho asako olotiya monoka yowanu nolideko muki wewenaya nemo wewenane lolo
    itae loko lo miye.
  heb-heb: וכן גם את יעקב ואת יוחנן בני זבדי אשר התחברו עם שמעון ויאמר ישוע אל שמעון
    אל תירא מעתה צוד תצוד אנשים׃
  mpp-mpp: Aime Sebedi madeckecine, Yakobos nga Yoane, yeke Saimonkolec misawa sic
    baiboc, yogo nganilu mimedec aiiboc. Aime Yesudi Saimon edolu yanguc miwec, “Ga
    mi hangocguna! Ga misawa sic babadi, yakumac ngic-baba bole badamecte.”
  apb-apb: A Jemes na a Jon, e ro kalena Sebedi, e ro oana a Saemon na kirerue ko
    tohungei pangata'i no'one. Oto a Jisas ko te'uri hunie a Saemon, “Mwaanie o ma'u-me'u.
    Uure si'iri pwau weu, o kei ne'i iinoni wee-weesi oto hunie mo iinoni.”
  san-TEL: తదా యీశుః శిమోనం జగాద మా భైషీరద్యారభ్య త్వం మనుష్యధరో భవిష్యసి|
  ben-IRV: আর সিবদিয়ের পুত্র যাকোব ও যোহন, যাঁরা শিমোনের অংশীদার ছিলেন, তাঁরাও তেমনই
    আশ্চর্য্য হয়েছিলেন। তখন যীশু শিমোনকে বললেন, “ভয় কর না, এখন থেকে তুমি মানুষ ধরবে।”
  ntu-ntu: Kzte Saemon nzling, Jemes nidr mz Jon, mrlxng Sebedi, nzkctitxpx-atwrnr-kz-ngrdr.
    Rpibz Jiszs mz Saemon kx, “Bzkq mwxlrq. Abzo mzli ka sa na-alvztrpo bam nzrtangrngr
    leplz, kx nangi nengeng.”
  pan-pan: ਅਤੇ ਇਸੇ ਤਰ੍ਹਾਂ ਜ਼ਬਦੀ ਦੇ ਪੁੱਤਰ ਯਾਕੂਬ ਅਤੇ ਯੂਹੰਨਾ ਵੀ ਜੋ ਸ਼ਮਊਨ ਦੇ ਸਾਥੀ ਸਨ,
    ਹੈਰਾਨ ਹੋਏ। ਤਦ ਯਿਸੂ ਨੇ ਸ਼ਮਊਨ ਨੂੰ ਆਖਿਆ, ਨਾ ਡਰ, ਹੁਣ ਤੋਂ ਤੂੰ ਮਨੁੱਖਾਂ ਨੂੰ ਫੜ੍ਹਨ ਵਾਲਾ
    ਮਛਵਾਰਾ ਹੋਵੇਂਗਾ।
  gvc-gvc: 'Pʉaro Simo Pedro mehne macaina Zebedeo pohna Santiago to bahʉro João mehne,
    tina cʉ̃hʉ ñʉ cʉaa wahaha. Ti ã cʉachʉ ñʉno Jesu Pedrore õ sehe ni yahuha: —Cʉaecʉ
    tjiga. Mipʉre mʉhʉ wahire ñaha cahmachuriro mʉ jiro seheta Cohamacʉ yaina cjihtire
    pji cahmachuriro jiihca mʉhʉ —niha Jesu Simo Pedrore.'
  mwp-mwp: Zemes a Yoewane ukasar kuyk kazi Zebadin, palay wara butaw mabayg. Palay
    a Simona mura thonara zageth kazil. Palay lak kedha mina madhu pameman. Yesu kedha
    mulaydhin Simonalpa, ‘Ngi akan maygi, ngitha bangal ngaw pingew thoeyay mabaygal
    kedha zagethoepa, ngitha bangal mabaygal garwoeydhamoeypu.’
  ksj-ksj: '@see-verse:LUK.005.009'
  sbk-sbk: Antele Yakobo no Yohana bha Zebedao, bhali pandwemo no Simoni. O Yesu wabhola
    Simoni, “ogaje hwogope, afume eshi obhabha wahwonza abhantu.”
  mya-JVB: ယေရှု ကလည်း ၊ ကြောက်ရွံ့ ခြင်းမ ရှိနှင့်။ သင်သည်ယခု မှစ၍ လူ တို့ကိုဘမ်းမိ
    သောသူ ဖြစ် လိမ့်မည် ဟု မိန့် တော်မူ၏။
  kgf-kgf: Waŋu Ʒebedaioac naŋhéréra Simonac ai momac Yakobo ʒéma Yohane imuhucyanec
    welicgéyoc. Waŋu Yesunéŋ Simon yomuhuc ézéyec; Ʒénéŋga ménda hiriyu, kecma gi
    ic embac énépésiwésémaŋ.
  awb-awb: Pítane iyahnabo aníté sensíwíq Sémísireq Sónireqme Sébérine ahninkáwáráré
    míóye. Pítarehga iwíáhunserah sega moq mira íwíáhuye. Sísaga Pítansabé, Íre áhreúno.
    Ibora arega kahweipéq pah maqmiahnanserah mókake wehuke ínéba meriqme sinkehe
    úwe.
  gdn-gdn: '@see-verse:LUK.005.009'
  nko-NT: Alɩ kɛ́n ɩlɔwa Sebedeo abí Yakobo mʋa Yohane, bʋgyi Simon agyʋ́má ayɔbá
    ámʋ ɛ́ wánwan nɩ́. Mʋ́ʋ́ Yesu lɛ́bláa Simon ɔbɛ́ɛ, “Mánya ifú! Tsú ndɛ pʋ́ya
    a, anyánkpʋ́sa fɛ́lɛ.”
  bsn-NT: '@see-verse:LUK.005.009'
  pib-NT: Waneko pixka rixna Gakowo ga wa Gwa, Sewereyo wgenene, wa Simo gipxaalune.
    Ga wa Geso wane chinru Simo, “Gi pikanu. Xaniyakawa kyinegaklerpatkayi.”
  wiv-wiv: Nuhu kua dia ta kamani Saimon, ia a Jems kamani Jon, tuni Sebedi karua,
    hiro ve ta gagala lupu kamani Saimon. A Iesus ki tania ni Saimon, “Taua nu kuahi,
    da meni kua kini ma vano da tu pelepele manumanu.”
  reg-reg: Linu lyabhatee amwi Yakobo na Yohana abhana bha Jebhedayo, bhanu bhaliga
    bhamwi na Simoni. Na Yesu namubhwila Simoni ati, Utajakubhaya, kulwokubha kwambila
    oli no kugendelela ouja okubha mutegi wa bhanu.”
  mlh-mlh: Saimonde ogoyokaine Jeims eru Jon Zebedire madeyoka yokoji oŋuakoŋ meayakuŋ
    mukume waragabu. Saimonji buŋo oi ojiyayoŋ, Yesuji iŋi bokirieya, “Go kokoi so
    mane. Go yoore ŋadio ŋiŋigo oi jembaeŋ oŋuine pore yabende goke jikigabi gonimiŋ.”
  gof-ENT: ቃሲ ሲሞና ላጌ ጊዲዳ ዛብዲዮሳ ናይቲ ያይቆባራኔ ዮሃኒሳራ ማላሌቲዶሶና። ዬሱሲ ሲሞናኮ፥ «ባቦፋ! ሂዛፔ ኔኒ ኣሴ
    ኦይኪያ ኣሲ ጊዳና» ያጊስ።
  aau-aau: Saimon so wayh-ih prueysyar hohkwe seyr non-preiryay. Hoho uru hokwe Jems
    o, Jon o, hohkwe Sebedi so ney. Sa Jisas hiy Saimon se senkin me, “Hunkwe peie
    hok o, enekwei enkin ohokwe hunkwe uwrsa me swakeyn wawk ey.”
  tvk-tvk: E Iesu bit rilomun ni mini bit, “!Ulum nakan ti! Duxoh xosali, xouk otelihi
    meseo xil tang, e taxeak iha, ulihi moletin xil sung.” Moletin lu mun xa lupol
    vituei del Saemon Pita, hisealu Temis xal Sion xa lube nat Sepeti. Xalu mun lutepus
    holesok xa testal e lutemesep ni.
  prf-NT: Kona bi hud ten kasosyu hidi ni Simon a de Santiago ay ti Juan a anak ni
    Zebedeo. Kinagi ni Jesus kánni Simon, “Dyan ka dán manteng, sapul nadid ay tolay
    dán i dikáppán muwid, bakán dán a ikan.”
  auy-auy: Sáímoniye mófááꞌo toꞌmaésarai núyawi Sépétin-ááninkai-tuwiꞌa moóráwigo
    Yémísi úwana moóráwigo Yóni mindáraiye táátafesarai uyaná Sáímoni Pítaa Ísuntafena
    séna Fasiꞌaénkóo sáwí-waasi úmpo siyuwé waaó súwana Ísu séna ímba ááꞌa íno. Mófááꞌo
    toꞌmaé wénomba minkísáú ifátuweꞌa káféꞌa waási tafisíyasa kesiráái wáéro súwasa
  tbg-tbg: Sebedira maaqutanta Iemika Ionika vitantavata Saimonira vataake havuka
    kaiqa vare vautanta, vitantavata airi havuka tave kauqu runkinkiri i vaura. Mintuvaro
    Ihuva Saimonira tiva amiro tiharo, Kia qetaane. Vate maa entaraqaahaira are havuka
    varenantema kera, naantiara vaiinti nahentivata ntitenarave, tiro.
  hub-NT: 'Tura chikich amikri Santiago, Juan, Zebedeo uchiri aina Simónjai nitasha
    yujaina asar ashamkaruiti. Tumawarmatai Jesús Simónkan chicharuk: “Ashamkaipa,
    namak achiktasrum yujarum numamtuk yamai nagkamsarmeka, Yuusa chichame etsereakrum
    shuar aina Yuusnau arti tusam winau amajsatarma tusan wii jintintattajrume”, tusa
    tinaiti.'
  hmo-hmo: Simona bona idia haoda hebou taudia danu, Iamesi bona Ioane, Sebedeo ena
    natuna, idia hoa. Vadaeni Iesu ese Simona dekenai ia hamaoroa, ia gwau, “Oi gari
    lasi, inai murinai be do oi haoda, taunimanima do oi abia.”
  big-big: '@see-verse:LUK.005.009'
  gux-G: 'Li gɔ bo tieni yeni Simɔn tuonsɔnlieba, Saak yeni San, Sebede bila. Li yogu
