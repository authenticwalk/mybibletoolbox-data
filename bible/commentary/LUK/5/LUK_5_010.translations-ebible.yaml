    jëme ci man.»'
  nss-nss: Pe hilu NdraSepetiy malmou para susura Pita, Yamis hilu Yohanes, ara lohonga
    hilu indrap i. Pwen Yesu ipwai iya kili Simon, ipa, “Mbuna anoh; kiro mahapo kiya,
    ara andre apopo hu ndramat.”
  snc-snc: Simona ḡesi ḡemaina-vegogoto-ḡoi tarimari maki Iakobo (o Iames) e Ioane,
    Sebedaio natuna, ḡeḡaba-rakavato. Iesu na Simona ekiraiato, ekirato, “Asi nogari;
    maitoma bevesina beiaḡoni, ḡoi tu tarimarima bomaina-vinirini.”
  lgl-lgl: Ma na rua wale daro galo failia Simon, ratadaroa James failia John, rua
    wela Sebedi gi, daro 'afero rasua lou. Ma Jesus ka sae 'uri 'e fala Simon, “'O
    ala mau na. 'I lao ba koe kwaikwaiasi fala ia gi, ma fuli 'i tara'ela ka la 'alaa,
    koe kwaiasi mola fala ioli 'ali gera fitoo ala God.”
  mmo-mmo: + o 5:10 Mat 13:47*Tombe yik Sebedi noow ayuuh Jems ayuuh Jon sen yaal
