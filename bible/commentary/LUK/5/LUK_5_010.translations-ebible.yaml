    ζωγρῶν.
  nag-nag: aru etu nisena James aru John, Zebedee laga chokra khan, jun khan Simon
    laga sathi thakise taikhan sob kineka iman maas dhuri bo parise koi kene asurit
    hoise. Jisu pora Simon ke koise, “Bhoi nokoribi; tumikhan etiya pora manu khan
    dhora jal hobo.”
  eng-OEBCW: and so, too, were James and John, Zebedee’s sons, who were Simon’s partners.
    ‘Do not be afraid,’ Jesus said to Simon, ‘from today you will catch people.’
  knj-NT: 'Yetoj pax naj Jacobo c''al naj Juan, eb naj sc''aal naj Zebedeo, eb yetbi
    naj Simón tu'', caw jix q''uey pax a sc''ul eb yiloni. Jix yalon Jesús tet naj
    Simón jaxca ti'': —Manchej jaach xiwi. Jaxca jix ja wute ja mitx''on no'' pescado
    ti'', jaxca tu'', oj ja wute ja wi''ontej eb ánima e in an, ẍi Jesús tet naj Simón.'
  deu-1912: 'desgleichen auch Jakobus und Johannes, die Söhne des Zebedäus, Simons
