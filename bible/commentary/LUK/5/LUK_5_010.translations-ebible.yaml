  kde-kde: Yakobo na Yohana vana vanga Sebedayo, vanavele vakúupa avake Simoni, na
    vanang'o vánikangana. Yesu nkunnyaulila Simoni kuchidoni, “Unayope, kwa kuva kutandikila
