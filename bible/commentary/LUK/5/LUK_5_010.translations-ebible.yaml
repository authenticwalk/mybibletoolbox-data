    mennesker i stedet!”'
  ntj-ntj: Puru Tjayimanku yamatji Tjapatiku katja kutjarra-pula Tjayiminya Tjuunnga
    kata paarnarrarnu. Nyangka Tjiitjalu Tjayimanta watjarnu, “Wiya, ngurlumaaltu-rni
    kulila. Ngaangurun yarnangu pirninya ngayulakutu ngamuntira katima.”
  sxb-NT: kandi nintio lwona awiina waae, Yakoobo ni Yowaana, awazia awa Zebeedi,
    woona gaawa-amba eminwa. Nikuemao Yesu yalaga Simioni otino, “Otatia, okuemera
    reero ooza okuwa omuvuwi owa awantu no owareeta okundonda.”
  nhu-NT: Ɛ yí bɛm tɛn Jɛm bô Jon boom bo Sɛbɛdee le bò to nu tɛn ŋgoo Semon e. Ɛ
