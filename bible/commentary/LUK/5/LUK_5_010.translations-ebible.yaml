  ena-ena: Saimon nagɨlihalinu ahica. Mu Jemɨsɨ. Mu Jon. Hulaŋ ahica agɨladɨ iaganɨlu
    Sebedi. Nɨbɨlaŋ avi igavɨla haba lɨdavɨmi. Lɨhavɨci Jisasɨ Saimon dɨ abami. Nama
