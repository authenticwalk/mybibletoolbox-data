  nbq-nbq: Simon aswei Yakubus Yohanes, Sevedius aburi iperen ako inim vok yagagwa.
    Eke, Yesus en Simon yugugu dugwit, “Halon habuk. Hat ikan belalogo wasiga hak,
    o yogak en avakwa belalinipu dogosogon,” yiluk, yugogogi.
  tgo-tgo: na tembe ŋgoreiyeva Jemes na Jon, Sebedi le ŋgaŋgama, thiye Saimon le vɨghathɨŋgi.
    Jisas i dage weya Saimon iŋa, “Tha u mararu, e mbaŋake noroke na i ghaoko ghen
    gharɨgharɨ ghanjirakosi.”
  yap-yap: Ma ku aram rogon fa gali cha’ ni yad Simon ni aram James nge John, ni fa
    gali cha’ ni fak Zebede. Me ga’ar Jesus ngak Simon, “Dab mu tamdag; ya chiney
    i yan ngaram e bay um yagnag e girdi’.”
  mop-NT: Sa'too' ilic u yool aj Jacob y aj Juan le'ecoo' u mejen aj Zebedeojo. Le'ecoo'
    a ca' tuul abe'e, walacoo' u comon meyaj etel aj Simon. —Ma' u jac'ül a wool,—
    cu t'an a Jesus ti'i aj Simono. —Jabix ilic ca' a müchajoo' to aj ch'ilama, leeb
    a caal a müchoo' a cristiano ca' xicoo' tu c'ü' a Dioso,— cu t'an a Jesus ti'iji.
  tet-tet: '@see-verse:LUK.005.009'
  hlt-MCSB: Simon kah a pueipo la aka om Zebedee ca rhoi James neh Johan khaw a ngaihmang
    rhoi van. Te phoeiah Simon te Jesuh loh, “Rhih boeh tahae lamkah tah hlang aka
    tu la na om pawn ni,” a ti nah.
  xtd-NT: 'Se xndeka tnaꞌa xiꞌin Simón xa ka tava‑s chaka kuu Jacobo xiꞌin Sua, se
    ka kuu daꞌya yɨɨ Zebedeo. Te xiaꞌan Jesús nuu Simón: —Maxku ku yuꞌu‑n. Vitna kixeꞌe‑n
    xa dataka‑n ñayiu. Nani dataka‑n chaka xiꞌin ñunu‑n, dani dataka‑n ñayiu.'
  mdy-ETH: ዬያጉዲ ሃሣ ሲሞኦኔኮ ላጎንሢ ማዔ ዜብዲዮሴ ናኣቶንሢ፥ ያይቆኦቤና ዮሃኒሴናኣ ዲቃቲ ሄርሼኔ። ዬሱሴ ሲሞኦኔ ኮራ፦
    «ሃይ ኔ ዎይታይ! ዒጊጪፖ፤ ሃካፓ ሴካ ኔ ዓሲ ፒሪ ዓርቃያ ማዓንዳኔ» ጌዔኔ።
  spl-spl: '@see-verse:LUK.005.009'
  usp-NT: 'Y jilon Jacob pach Juan ri yak jc''ajol Zebedeo ri yak jpach Simón, sub''laj
    xsaach jch''olak. Pero Kakaj Jesús xij re Simón: Mi tzaak ach''ol, lajori atoc
    chi jtoquic cristian pire tioctak laj jk''ab'' Kakaj Dios chapca'' jchapic car,
    xche'' re.'
  zav-NT: 'Na'' ḻeczə ca'' besyə''əbane xi''iṉ Sebedeon'' c̱hopə bišə''əte Jacobən''
    len Juanṉə'', beṉə'' ca'' chso''on žin txen len Simonṉə''. Nach Jeso''osən'' gože''
    Simonṉə'': ―Bito žebo''. Le'' naco'' beṉə'' gwxen beḻ. Pero ṉa''a gaco'' beṉə''
    güe'' xtiža''a, na'' gono'' par nic̱h so''ombia'' beṉə'' nada''.'
  sgz-sgz: '@see-verse:LUK.005.009'
  kek-NT: 'Ut jo''can ajcui'' laj Jacobo ut laj Juan, eb li ralal laj Zebedeo. A''an
