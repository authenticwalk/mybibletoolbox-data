verse: LUK.005.010
translations:
  kpx-kpx: Ige haokuvuiabe Sebedi mo abui Diemisiu Dioniti abuta viko balugalu. Ige
    Iesuu Saimoni namihai loui avoe, “Vabu halenela. A subuta huena malema. Isito
    ana aike daho ata malevenela.”
  okv-H: Iesu na Simon ta degi ke einge ena, “Umo joru aojo. Umo eha ihiketo embo
    timbasoa.” ainge enu,
  tbo-tbo: Sebedi natunatuna Yamesa ma Yoni Simona tu haguna tauhi gasi hi gohola
    dumahi. Ma Yesu Simona ugolina i baha nae i pa, ‘Ega una matomatouta. Amalai ma
    i wawala po i nenae apo lawa una ononahi.’
  mal-C: സെബെദിയുടെ മക്കളായ യാക്കോബ്, യോഹന്നാൻ എന്നീ പങ്കാളികളും വിസ്മയിച്ചു. അപ്പോൾ
    യേശു ശിമോനോട്, “ഭയപ്പെടരുത്; ഇനിമുതൽ നീ മനുഷ്യരെ പിടിക്കുന്നവനാകും” എന്നു പറഞ്ഞു.
  grc-SR: ὁμοίως δὲ καὶ Ἰάκωβον καὶ Ἰωάννην, υἱοὺς Ζεβεδαίου, οἳ ἦσαν κοινωνοὶ τῷ
    Σίμωνι. Καὶ εἶπεν πρὸς τὸν Σίμωνα ⸋ὁ⸌ Ἰησοῦς, Μὴ φοβοῦ· ἀπὸ τοῦ νῦν ἀνθρώπους
    ἔσῃ ζωγρῶν.
  bgc-bgc: अर उस्से तरियां जब्दी के बेट्टे याकूब अर यूहन्ना नै भी, जो शमौन के दुसरे
    साथी थे, अचम्भा होया। फेर यीशु नै शमौन तै कह्या, “मतना डरो, इब तै मै थमनै माणसां
    ताहीं कठ्ठे करण आळे बणाऊँगा ताके वो मेरे चेल्लें बणे।”
  khz-khz: Simona goti gevetavukouto talimara maki Teimiti e Ioane, Tepetaio natuna
    gevevega-kali-rakavato. Iesu na Simona evaikilaato, netiwato, “Ragai pono kali,
    ewagumona vegata pene ago goi taunilimalima vetavurai pono ago.”
  deu-TKW: 'ebenso auch den Jakobus und Johannes, die Söhne des Zebedäus, Kameraden
    des Simon. Und Jesus sprach zu Simon: Fürchte dich nicht; von jetzt an sollst
    du Menschenfischer sein.'
  zsr-NT: 'Gladxi guladzöbnëꞌ caꞌ Jacobo len Juan, yuguꞌ zxiꞌnëꞌ Zebedeo, nup ni nacgac
    lzëꞌë Simón Pedro naꞌ. Niꞌr rëꞌ Simón naꞌ Jesús, rnëꞌ: ―Cutu gádxinuꞌ. Naꞌa su
    lauꞌ gchëꞌu quiaꞌ bunách ca runuꞌ rzönuꞌ‑baꞌ böl.'
  lin-lin: 'Ndenge moko mpe mpo na Jake mpe Yoane, bana mibali ya Zebede, oyo bazalaki
    baninga ya mosala ya Simona. Bongo Yesu alobaki na Simona : — Kobanga te ! Kobanda
    lelo, okokoma koloba nde bato.'
  hns-NT: 'Siemon ke saathie Sebedeas ke betwan Johaanas aur Jaakobas raha. Oesab
    bhie ghabaraai gail. Tab Jiesoe Siemon se bolies: „Na ghabara, ab se toelog matjharie
    na pakariehe, bakie Parmeswar khaatien manai log ke djietiehe.”'
  noa-E: Maagwai Pedro khapeen ãbakhai bote ee narr khʉʉnaujã ĩchab amach khapeenau
    khĩirju narrjö khĩirju nʉisijim anaabá. Mag bote ee naajim aajem Zebedeo chaain,
    Santiago Juan dʉ̈i. Mamʉ Jesuu chi Simonag, —Simón, oob khĩirjum ajim anʉm. Warr
    pʉch sĩi dö ʉa gaaipai chitarrjö, ĩsmua atagan pʉʉn jũrr mʉ iekta õrag jaau gaaipaita
    chirsijugui ajim anʉm.
  eng-EMTV: And likewise also it gripped James and John, the sons of Zebedee, who
    were partners with Simon. And Jesus said to Simon, “Do not fear; from now on you
    shall be catching men.”
  mib-NT: 'Te suni ni cayūhú Jacobo jiín Juan, ndɨndúú séhe Zebedeo, chi tēe chíndéé
    ñájnáhan jíín Simón cácuu de. Te ni cahān Jesús jiín Simón: Ma yūhu ró, chi nde
    vijna te sáha ri jeē nihīn rō cuehē ñayuu candíje ruhū, nájnūhun ni nihīn rō cuehē
    chācá. Achí yá.'
  lif-NT2: सिमोनरे़ कुन्‍जुम् जब्‍दियारे़ कुस्‍साःहाॽ याकुब नु युहुन्‍नासिरे़आङ् खुन्‍छिॽ
    निङ्‌वाॽ मये़॥ ये़सुरे़ सिमोने़न् मे़त्तु, “खे़ने़ॽ मे़गिसे़न्‍ने़ॽ, ङा के़दे़म्‍सुबा
    हे़क्‍केए आल्‍लआङ्‌धो निङ्‌वाॽफुहाङ्‌जुम्‍मो मना के़दे़म्‍बा के़दाःप्‍पा के़बोःङ्‌लो॥”
  xnj-xnj: Mewawa Yakobo na Yohani vana va Zebedayo vevavili valova somba vayavi,
    pamonga na Simoni na vene vakakangasa. Yesu akamjovela Simoni, “Kotoka kuyogopa,
    kutumbula hinu wivya lepi mlova somba nambu yati wivya mlova wa vandu ndi kuvaleta
    vandu kwa Bambu.”
  mmx-mmx: '@see-verse:LUK.005.009'
  cbr-NT: 'Jacobo ''imainun Juan, Zebedeonën bëchicë, an Simón Pedrobëtan tsatsa bicë,
    axribi ca ratuti sináncasmacëxa. Sináncasmaiabi ca Jesusan Simón Pedro cacëxa:
    —Racuë́axma ca ''it. Mix an tsatsa bicë uni ''ixunbi camina bërí ''ën ''imicëxun
    Nucën Papa Diosan bana ñuixunquin uni ''ëmi sinánmiti ''ain.'
  tee-NT: 'Chai vachu'' na ixtalhamak''aninin ju Jacobo chai ju Xivan ists''alan ju
    Zebedeo. Pus ju yu''unch ixt''alamaktainin ju Simón ixtajunita. Pus ju Jesús junilh
    ju Simón: ―Jantu at''alhan. Tus chavai amak''aixt''ok''a''it''it ju lapanacni
    ju aquintalhilaca''ana'' tachi acsni ixmak''aixt''ok''at''it ju pamata.'
  eng-LSV: and in like manner also James and John, sons of Zebedee, who were partners
    with Simon; and Jesus said to Simon, “Do not fear, from now on you will be catching
    men”;
  cak-NT: 'Y chuka'' ri Jacobo y ri Juan, ri jec''o riq''uin ri Simón, ri je ralc''ual
    ri jun achi rubinan Zebedeo, can anchique la xquina'' cuando xquitzu'' ri xbanataj.
    Romari'' ri Jesús xu''ij che ri Simón: Man tisatz ano''j (tisach ac''u''x) roma
    ri xatzu''. Ri rubanon-pe jat jun achi elesey-quer pa ya'', pero ri tiempo chakawech
    apo, xtatemaj chuka'' anchique modo ye''ach''ec winak riq''uin ri nutzij, chi
    quiri'' jinquitzeklebej.'
  pah-NT: 'Simão Pedro''ga moirũhara''g̃a Zebedeu''ga ra''yra''g̃a onhimomby''a no
    Tiagova''ea João''ga pavẽi. A''ero Jesus''ga ei Simão''ga pe: —Terekyhyji, ei
    Jesus''ga. Pira nde ereru oji''i. Kiro nane''ymi po ti nde ji mombe''ui ojipe''g̃a
    pe nehẽ g̃a mbuhuruka ji pyri nehẽ toko ti g̃a Jesus''ga nhi''ig̃a rupi javo,
    ei Jesus''ga Pedro''ga pe.'
  sja-NT: 'Auk''a p''anajida Simón k''õp''ãyoorã, Zebedeo warrarã Santiago Juan ome.
    Mãpai Jesupa mãgaji Simonmaa: —Waaweenaapáde aji. Idideepa pɨa eperãarã jɨrɨit''ee
    Tachi Ak''õre-it''ee, to-ɨapataarãpa chik''o jɨrɨpatak''a.'
  xed-xed: 'Mantsa ya hluta tsi ta i Yakubu nda Yuhwana ta nzakway ka zwana Zebedi
    ta gwaftá vgha nda i Simuŋ ya guli. Ama ka Yesu nda Simuŋ mantsa: «Ma zləŋ ka,
    daga ndanana, mnduha dzaʼa ka hlakta,» kaʼa nda tsi.'
  mks-NT: 'Quia̱hva já na̱yi̱hví ri Jacobo xi̱hi̱n Juan, da̱ cúú ja̱hyi Zebedeo. Ndíví
    da̱ yóho chíndeé táhan da xi̱hi̱n Simón cán. Ta já na̱cachi Jesús já xi̱hi̱n Simón:
    —A̱ cáyi̱hví tohún jáchi̱ viti casáhún caca nuún tavún ña̱yivi tañu cua̱chi tá
    quia̱hva na̱cajún tá na̱tavún ti̱yacá ini tañu̱hú —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Ma ira iruo harwis tane Saimon, Jemes ma ne Jon, ira iruo natine Sebedi,
    dur bileng dur ga manga karup. Io, Jisas ga tange tane Saimon, “Waak ura bunurut.
    Tur leh um kakarek nu sosoh turadi.”
  bmu-bmu: Saimongö alayahötŋi Jeims aka Jon Zebedigö nahönyahötŋi yetkön mewöyök
    nemböŋiri teköiga welipköyohot. Saimonöŋ keuŋi jiyökmö, Jisösnöŋ kewö meleŋnök,
    “Mönö keŋgötki kude mötman. Gi kiaŋgö andöŋe ambazip mi söra ewö öröba eŋgömemba
    malman.”
  dgz-dgz: '@see-verse:LUK.005.009'
  eng-GNV: 'And so was also Iames and Iohn the sonnes of Zebedeus, which were companions
    with Simon. Then Iesus sayde vnto Simon, Feare not: from henceforth thou shalt
    catch men.'
  zaa-NT: 'Anía tehuá guỹàcca'' Jacóbua nna Juáan nna ca ỹi''ni Zebedéua, porqui''ni
    gutsé''e cabi júntubá lani Pedrua. Jesús nna rèe Simón Pedrua: Bittu gátsini lu''.
    Dèsdeba annana, ca enne'' la guni le pescar.'
  eng-WEBSTER: 'And so was also James and John the sons of Zebedee, who were partners
    with Simon. And Jesus said to Simon, Fear not: from henceforth thou shalt catch
    men.'
  guh-guh: 'Ponëbeje Simón yanatatsi, Santiagobeje Juanbeje. Bajaraponëbeje Zebedeo
    pexënatobeje. Bajaraponëbeje ata jamatabëcuenenabenajacabeje. Nexata Jesús jumaitsi
    Simónjavabelia: —Pëtsa najunaviacame. Cacujarubianatsi jivi nejucaenexa. Nexata
    pacuenia dujuai jucabiabame, bajarapacuenia jivi jucaename Dioso pijajivinexa,
    jai Jesús Simónjavabelia.'
  bon-bon: Cuta teeme nuuja cibubade binamewale Yakobu piiyepu Yoane, Jebedayo me
    bägrä, teepi cuta mutäcäco äbitäsi. Yeesu piba Simona ne jejige egä, “Wälu gone!
    Weene ingwe ca lica cibu bine joomlemuye, yepä biname bine pa joomlemepeye cäme
    bau waadename.”
  nhw-BL: 'Huan nojquiya quisentlachilijque Jacobo huan Juan catli eliyaya itelpocahua
    Zebedeo huan eliyayaj ihuampoyohua Simón. Huan Jesús quiilhui Simón: ―Amo ximomajmati.
    Ama timichtlajtlamajquetl, pero na nimitznextilis quenicatza tiquinnotzas masehualme
    ma nechtoquilica.'
  mgw-mgw: Yakobi na Yoani, bana ba Zebedayo, baai alobi aine Simoni. Yesu ngammakia
    Simoni, “Kaneuyogope, bu'ka nambi'yambi' ulu'a loba bandu.”
  swh-ONEN: Vivyo hivyo wenzake Simoni, yaani Yakobo na Yohana, wana wa Zebedayo,
    walishangazwa pia. Ndipo Yesu akamwambia Simoni, “Usiogope, tangu sasa utakuwa
    mvuvi wa watu.”
  wbi-wbi: ili likavakong'anisie uYakovo nu Yohani avaanha va Sebedayo, vano valyale
    vakong'aniki va Simoni. uYesu akam'bula u Simoni akati, “nungoghopaghe, ulwakuva
    kutengulila lino nakughendelela ghutengula kusuvula avaanhu”
  bba-bba: Mɛyɑ mɑɑ biti yɑ Simɔɔn berusebu Yɑkɔbu kɑ Yohɑnu, Sebeden bibu mwɑ. Yesu
    u Simɔɔ sɔ̃ɔwɑ u nɛɛ, ɑ ku bɛrum ko, sɑɑ tɛ̃n di tɔmbɑ kɑɑ n kɑsu bu mɑn swĩi.
  eng-KJVCPB: and so was also James, and John, the sons of Zebedee, which were partners
    with Simon. And Jesus said unto Simon, Fear not; from henceforth thou shalt catch
    men.
  kgk-NT: 'Tiago, João ave opondera ave. Simão ndive ojopói meme upe mokõi Zebedeu
    ra''y. Onhemongeta opy''apy-py Hesu-rehe oiko-vy hikwái. “Mba''éixa po oikwaa
    Hesu pira-rehe?” he''i opondera-vy. Ha Hesu he''i Simão-pe: —Ani eretĩ teĩ xéhegwi,
    he''i. —Ãy erenhypyrũ-ta Nhandejáry nhe''ẽ eremombe''u-vy. Ne nhe''ẽ rendu ramo,
    heta kente kwéry xe moirũ va''erã. —Iporã, he''i Hesu-pe.'
  waj-waj: 'Nnikiarauduu Simoonaa vuaivaitana Sevetainna mmaapuuvaitana Yakoopaya
    Yuvuaanayaatama nnikiarairavai. Nnikiarauduu Yisuuva Simoonaa tunoo: Sa aatuunna
    varianee. Fai yapooma a tavau vareerayaama a gioonna kiaapuuya vitee niisi nninaravai.
    Fai a mmayaaya yoketaivaa iya kiaa mminai rikiada fai ni nnaagiai ngiaaravaivee,'
  cpy-cpy: 'Imatzita-nakawo Jacobo eejatzi Juan, itomi-paeni Zebedeo, tema riijatzi
    itsipatakari Simón. Roo kanteencha Jesús ikantanakiri Simón: “Eero pithaawa-shiwaeta,
    okimitee-yaawo nimaeka riimi atziri noshimaata-kahae-miri.”'
  ekk-PKP: Jaakobus ja Johannes, Sebedeuse pojad, Siimona kaaskalurid, tundsid sama.
    „Ära karda,“ ütles Jeesus Siimonale. „Sest nüüdsest peale püüad sa inimesi!“
  mpx-mpx: I ola al Saimon alonau eluwa, Yemesa ge Diyon Sebedi natunau, nuwaliya
    hi ahe. Yaka Yeisu i baek Saimon elana i ba, “Bahi lovakun. Sauga ya ge i nok
    owa gamagalau ali tologi.”
  wbp-wbp: '@see-verse:LUK.005.009'
  luo-luo: Kamano, Jakobo gi Johana ma yawuot Zebedi mane jotiyo gi Simon bende nowuoro.
    Eka Yesu nowachone Simon niya, “Kik iluor; chakre tinendeni ibiro bedo jaywa ji.”
  nhe-NT: 'Huan nojquiya quisentlachilijque Jacobo huan Juan tlen eliyaya itelpocahua
    Zebedeo huan eliyayaj ihuampoyohua Simón. Huan Jesús quiilhui Simón: ―Amo ximomajmati.
    Ama timichtlajtlamajquetl, pero na nimitznextilis quejatza tiquinnotzas tlacame
    ma nechtoquilica.'
  aii-aii: 'ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܝܲܥܩܘܿܒ݂ ܘܝܘܿܚܲܢܵܢ ܒܢܘܿܢܹ̈ܐ ܕܙܲܒ݂ܕܲܝ ܕܝܼܗܘܵܘ ܦܲܠܵܚܹ̈ܐ ܥܲܡ
    ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܥܘܼܓ̰ܸܒ ܠܗܘܿܢ. ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܠܵܐ ܙܵܕܥܹܬ، ܡ̣ܢ
    ܐܵܕܝܼܵܐ ܒܸܬ ܗܵܘܹܝܬ ܒܸܨܝܵܕܵܐ ܐܢܵܫܹ̈ܐ ܠܚܲܝܹ̈ܐ.“'
  esk-NT: Simon-ŋum piqatik James-lu John-lu, iġñak Zebedee-m, quviġusukmiñiqsuttuuq.
    Jesus-ŋum Simon nipliutiniġaa, “Iqsiñak, uvakŋaniñaglaan piññaŋniaġisirutin iñuŋnik
    aqaluŋniaqmatun.”
  msb-msb: Amo man an iya mga kaurupod na sinda Santiago kag Juan na mga anak ni Zebedeo.
    Pero ginsabihan ni Jesus si Simon, “Ayaw kahadlok kay magtuna niyan mga tawo na
    an imo lalambaton.”
  cpa-NT: 'Jø¹² bíh³ lah¹jøng² Jacobo quianh¹³ Juan, ja³ŋiúh³ Zebedeo, dsa² ti³jmo¹²
    ta³ quianh¹³ Simón, goh¹² hlaih¹³dsa. Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa Simón:
    ―Tsa¹jmo² ganh¹. Di³ na¹ ta¹lah¹ni³ ja³já¹³ jmóh³hning ta³ siíh², ta³ hi² léh²hning
