  ncu-NT: '@see-verse:LUK.005.009'
  cni-NT: '@see-verse:LUK.005.009'
  eng-WMB: and so also were Jacob and Yochanan, sons of Zebedee, who were partners
    with Simon. Yeshua said to Simon, “Don’t be afraid. From now on you will be catching
    people alive.”
  zaw-NT: 'Näjza Jacoob näjza Juan, rexi''n Zebedeo, ni runnäj Simón dzuun, näjzareni
