  qvw-NT: “Chaynütacmi chayllalä luläśha aswactapis mana winanchicchu lälaśha mawca
    wacuyman'a. Chaynu lulal'a aswäćha wacuycäta paquïchinman; jinaptinćha lluy aswapis
    wacuypis yan'al pampapä canman.
  nfa-nfa: Sèmi èèna kahèi, dhua dhu heka rèti nèti kapua, dhèu bhori boe asa sabha
    dhui. Te aadꞌo na, sabha madhore eele, aa dhua èèna soli soo-soo asa rai laꞌe.
    De dhua dhu hiu, hudꞌi bhori ku asa dꞌara sabha hiu. [Sèmi èèna ka, Yesus ajꞌa
    si, peka na, lii ajꞌa Na dhu hiu bisa boe pabꞌali dènge lii ajꞌa dhu dhui nèti
    dhèu Parisi.]
  tnp-tnp: “Kəni ko suah kəti təsosiən wain vi miuvi=pən e pətəl əuas u təskasɨk,
    pətəl u kəmol e nɨlosɨ nəni. Nəmə suah kəti tol lanəha, kəni wain vi otahlɨfu
    kəni mɨməhrehreh, kəni wain taiəh rəfin, kəni pətəl mɨn, otərah.
  urd-urd: और कोई शख़्स नई मय पूरानी मशकों में नहीं भरता, नहीं तो नई मय मशकों को फाड़
    कर ख़ुद भी बह जाएगी और मशकें भी बरबाद हो जाएँगी।
  hot-hot: “Ma môlô othak ôkê waiŋ lukmuk halôk kolopak epesaŋ hathak bok kupik bô
    e? Mi! Waiŋ lukmuk êŋ tem imbuliŋ bok kupik bô atu ba bôk thekthek ba tem ipup
    ba waiŋ eŋgasô ni.
  mqj-NT: Tae' toi duka' dengan tau ummala anggur bakaru anna patamai pa'pengngean
    malusa. Annu inde anggur bakarue la untessean pa'pengngean malusa. Katampakanna
    bassi masala susi anggurna tenni pa'pengngeanna.
  rus-SYN: И никто не вливает молодого вина в мехи ветхие; а иначе молодое вино прорвет
    мехи, и само вытечет, и мехи пропадут;
  mbh-mbh: Na toko e i mothong tova aro i save vain ponganga, nge thei pokin ako ini
    mekerem peti neginga, eneke i pavurvur aro i lowimpot avele, aro vene mo aro vain
    i lothunpot mo aro thei pokin aken aro i vupol, mo vain i lel pautet na thei pokin
    aro i kerenga.
  bdd-bdd: Ta wete geya ꞌaigeda taiya weꞌaha waiwaina gidemusa waini ꞌehauna ꞌisiwa
    ꞌwapi ꞌebesiwa miyamiyaidi ꞌoidiya, tabu ma silotaigala ma weꞌaha ta ꞌebesiwa
    ꞌadi mudala.
  cbt-NTPO: Huino sha'moronta' yonquico'. Sha'moro' nipachina, co sha'huëtë' morsa
    mocaro' nininquë ta'panëhuë'. Sa'potohuachina, a'naroáchin nopoitërin. Nopoitohuachina,
    huino chiniarë'. Morsanta' tapirë'.
  rmy-SERVI: Нико на чувэл тэрно мол дэ пурано ґравлицико гоноро, колэсти со и гоноро
    пхарола, и мол розчувэлапэ.
  srn-NT: Sosrefi yu no e poti win di no lepi ete na ini owru winsaka. Bika te a win
    o kari dyesi, den winsaka o priti, dan a win o lon gwe èn yu o lasi den winsaka.
  cta-NT: Loꞌo chaca chaꞌ ni ―nacui̱ Jesús jiꞌi̱ nguꞌ―, ná nsuꞌba nguꞌ jiꞌi̱ lcui
    nu chca ndyuꞌu ti neꞌ tyacaꞌ cusuꞌ. Si suꞌba nguꞌ jiꞌi̱ neꞌ tyacaꞌ cusuꞌ, yala
    ti catsu seꞌi̱ tyacaꞌ biꞌ; clyaꞌa tyacaꞌ, tye lcui tyalú liꞌ.
  bqc-SIM: Wìli vɛ̃ɛ dafu ká báa tùu zi guuo. Tó wa kɛ̀ màa, vɛ̃ɛ dafu a tùu
    pũnaɛ, i kↄ́lɛ, tùu i ↄ̃̀ↄkpa.
  tcz-CHONGTHU: “Chuleh koiman lengpitwi thah peng luiyah akhum ngaipoi. Ijeh inem
    itile lengpitwi thah chun savun peng chu aphutjah ding, lengpitwi chu kisujah
    ding chule peng chu kisuse ding ahi.
  mar-mar: आणि कोणीही नवा द्राक्षरस जुन्या द्राक्षरसाच्या कातडी पिशवीत ठेवत नाही जर
    तो असे करतो तर नवा द्राक्षरस कातडी पिशवी फोडून बाहेर उसळेल.
  snp-snp: Ido makafo no waini kofawa ya meme atuwa lilau yau lekinami we ya minámaiye.
    E’e, eti enami ya no waini kofawakafo meme atuwa ya foikageto no wainiki, ido
    meme atuwa yaki lakoina u kopa enagoliye.
  isl-isl: Enginn setur nýtt vín á gamla belgi, því þá sprengir nýja vínið belgina
    og það fer til spillis og belgirnir eyðileggjast.
  spy-NT: ‑/Mākēēroonkyinē mbo kibkeetiis choo /kātākēēyēyē wōōnkit nyēē yoos. Yoo
    /kakeeyey kuu nyooto, kōōtōlē ꞉wōōnkit kuwasta keey ꞉kibkeetiisyek.
  xnn-xnn: Siya gedan isnan tapey. Maid mang-igwa is kabobobod ay tapey isnan naosal
    ay kodil tay epdas kinmenteg dapay mo menlowag nan tapey et bomtak nan kodil et
    makawas nan tapey ya nan kodil gedan.
  mwe-mwe: Wala jwakwa mundu ataga divai ja ambi mmipatila ja bhukala, pabha divai
    ja ambijo shijipwengule mipatila ja bhukalajo, mipatila shijipwengushe na divai
    shijijitishe.
  tte-tte: Tabe, nige sowana tomo yabo wain waluwaluna isuwai kwapi kaba suwe beyabeyali
    kolili. Tem iginauli besiele, kani wain waluwaluna isese isae na koina wain kwapi
    kaba suwene iyuigali yo wainne yo kwapi kaba suwene sisibayanaeli.
  tcs-tcs: ‘Pipol no kapsaid niu wain go insaid oul skinbaig. Ip ol mekem diskain,
    da niu wain go base dat oul skinbaig ane da wain go kapsaid ane ran ausaid, bikoz
    da skinbaig i go bas prom da niu wain.
  hlt-THB: U ingawm misur tui ak thai ce cikthlyng ak kqym awh am thun khawi hy. A
    thun mai mantaw, misur tui ak thai ing cikthlyng ak kqym ce hqe kawmsaw, misur
    tui ingkaw cikthlyng ce plawci bawk kaw.
  soq-soq: Mai mida wain sanaa wadeipe wain dugiwa tontawa bedewe memeipe eipono wineipona,
    dia. Naita apana da epe dewalepia wain sanaa dugiwa tontawa bedewe memeno winedia
    dewasapio dugi tontawa pumpu wapio wain nosepitue dugiwa do kadikadilepituwapi.
  qub-qub: Chayno manami pipis wiñanchu chayraj rurasha bïnuta mauca garapita shutimanga.
    Mauca gara shutiman wiñashaga pogushpan chay gara shutita rachirinmi. Chaura bïnupis
    jichan. Gara shutipis pirdin.
  att-att: Á ta kunnian gapay sù ira mappadday ta binaráyáng. Awán ta mangipay ta
    tabbuk na úbas sù dán nga ággianán na nga tabbì, marakè mabattâ sangaw yù tabbì.
    Á metabbà laguk yù tabbuk, á kengá lâ yù binaráyáng ánna yù ággianán na gapay.
  bki-bki: A jau maka kejikia koison m̃arjum̃elm̃elu vou napano jom̃a jarabujo kia
    ga vo rivan ea kulukuti nani napano be terimoruo nam̃a amison m̃arjum̃elm̃elu
    vatelabo ban ea ruei. Ver jau kala tibe na, mia m̃arjum̃elm̃elu vou nei riyukuio,
    mia rila kulukuti nei saburu, ana mia m̃arjum̃elm̃elu nene riiou kule ga na, mia
    bati nene bunu rimei rivova.
  bqp-bqp: Òdi sèwɛ̃ dufu ká tùru zĩ gũnlo. Tó ò kɛ̀ lɛ, wɛ̃ dufu pì ni tùru pũtãmɛ,
    ani kↄ́tɛ, tùru ni yaka.
  mcp-mcp: Ntɔ́ nə́mə́, bwə́ ádɛ́ ŋwa wáan ágúgwáan kə wá bwoodʉ́ lɛnyad; ŋkwaŋgá
    wáan í é sá nə́ lɛnya búndʉ́g, wáan shwiy shí.
  hat-hat: Konsa tou, pesonn pa mete diven ki fenk fèt nan vye veso fèt an po. Si
    ou fè sa, diven ki fenk fèt la va pete veso an po yo. Lè sa a, diven an koule
    atè, veso an po yo pèdi tou.
  npl-NT: Nion amaka kitlalia yankuik vino itech se kuilambre ya wewe. Porke tla se
    ijkó kichiwa, n yankuik vino kitsomonia n kuilambre, iwa san ken omeh pojpoliwih.
  bgg-bgg: Hanyie è de jariie ihèg shii phuii nyu giog ne achab phro, nyieliiene phuii
    nyu ji muna rey mage shii ji pha jariie ne chui srane phuii ne zab noi dun phro.
  eng-TCENT: And no one puts new wine into old wineskins. For the new wine would burst
    the wineskins and would itself be spilled, and the wineskins would be ruined.
  eng-BSB: And no one pours new wine into old wineskins. If he does, the new wine
    will burst the skins, the wine will spill, and the wineskins will be ruined.
  cpu-NT: Te jaritzi eejatzi paisatori meshinantsinaki irovantayeetyaaro eeryaatatsiri
    jimiretaitari. Aririka irovantayeetakyaaro, ari isanaryaanake, apaavaitashitakya
    imiretaitari, eejatzi inkempitakya meshinantsinaki irirori.
  san-ASM: পুৰাতন্যাং কুৎৱাং কোপি নুতনং দ্ৰাক্ষাৰসং ন নিদধাতি, যতো নৱীনদ্ৰাক্ষাৰসস্য
    তেজসা পুৰাতনী কুতূ ৰ্ৱিদীৰ্য্যতে ততো দ্ৰাক্ষাৰসঃ পততি কুতূশ্চ নশ্যতি|
  tac-NT: A'chigóriga alué i'wilí ba'wila bijí gayena ilígame tase ro'alime júkuru
    'we o'chérame chiliwílachi wi'chite newárigime. Alué i'wilí ba'wila bijí gayena
    ilígame alé ro'ásiga, 'ma a'támala alué chiliwila, 'lige alué i'wilí ba'wila bijí
    gayena ilígame 'ma go'límala.
  eng-WEBPB: No one puts new wine into old wineskins, or else the new wine will burst
    the skins, and it will be spilled and the skins will be destroyed.
  gfk-H: Taia tikai na hurarai no sigara wain pai lalat baa taar ta ira tuarena pala
    taah ing di ga gil ma ra pala me ma i ta tapagas. Ing bia na gil hua, no sigara
    wain na pet diris ira pala taah ma na bureng. Ma ira pala taah diet na sakena.
  viv-viv: Kadu keke tamo hakwadi oine ivaguna manugose kwafilidi tuwaina againe ginahiwani.
    KaꞋi hidede amine gidahiwana digo, oine ivaguna gidatubuga be kwafilidi tuwaina
    ahe gikwakwana-ma gidaꞋafolena ada au oine babiya gidamadu-Ꞌowoga kadu kwafilidi
    gidakoyo.
  yao-yao: Sooni ngapagwa mundu jwakutaga divai jasambano mu misaku jewisale jekolochekwe
    ni mapende pakuŵa jele divai jasambano jo chijipapule misaku ni divai chijimwasiche
    ni misaku jo chijijonasiche.
  tgp-tgp: Ale mo sopo tea i tisi na waen paro i sivo na huri waen tuai. Vara i vaia
    sohena, waen paro atu i pa vali i sohi i kosahi huri waen tuai atu sei mo masa
    moiso, ale waen atu i pa roro nar̃ihi, ale huri atu i pa sopo mele r̃uhu matan
    te hinau.
  auc-NT: Ayæ̈ adobaï yowepæ̈ biïnömæ̈ mïïmæ̈ æ̈ninque waocä ædö cæte picæ̈ æ̈montaicadedë
    godö pe ñïñænguingää. Ïñæmpa picæ̈ æ̈montaicadedë pe ñïñængä ïninque edæ tæi æbæ
    æ̈mæ̈wo goquënë.
  kbc-NT: Eleditace migini ane yadotinigi viinyo gela naɡ̶ana laɡ̶aaɡ̶axi ewacogo
    baanoɡ̶opake. Nigica anidaaɡ̶ee, niɡ̶idiwa laɡ̶aaɡ̶axidi laxokodi datope, odaa
    jaɡ̶anado niɡ̶ica viinyo, codaa jaɡ̶aɡ̶a beyagi niɡ̶icoa laɡ̶aaɡ̶axidi.
  bmh-bmh: Du tub nug wain ze awau meme galau muz ebu i goriai mahaneu. Go guzenamau,
    wain ze awau go siwalkuk aimai, muz meme galau bigagaimai, wain ze em ebu esikai
    numau. Meme galau go mui zilagamau.
  ctu-BL: Che' ja'el, ma'anic majch mi' yotsan tsiji' bʌ vino ti tsucul bʌ i yajñib
    melbil bʌ ti pʌchi. Mi tsi' yotsa jini vino mi' tojmel. Mi' bejq'uel vino. Mi'
    jilel i yajñib.
  meq-meq: Sa na, ndo ma mbəɗiye guzom lelem eye a gwezem i həzlay guram eye bay na,
    ka sərum təbəɗew? Hərwi ta mbəɗa a ɗəma na, guzom niye lelem eye kə kwasa na,
    həzlay guram eye ma ndohwiye. Guzom dərmak səktih ma mbəɗiye ka dala ada gwezem
    ma nasiye.
  noa-H: Mʌg mʌ hiek hʌ̈k'a nʌmʌn maadëu vino nemhëu hiiur hee pʌajemjöta sim. Pãrau
    k'ap'ʌ nʌmgui hajim hanʌm, vino hõrr nemhëu jöoi ya chi pʌajem hee pöd pʌju k'aba
    sim. Mag pʌk'iin chi vino hõrr hachpabaadeewai, chi nemhëu jöoiraa sĩewai hãwatba
    jẽgdʌbaadee, chi vinojã hãrbaadëm dʌ̈i chi nemhëujã ya tag serbiiba sĩsiju.
  alp-NT: Sakesa neka, tamata iaike anggure kwelini beluke kena kantone usai takwaline
    mo. Le sepo iono ele mere hoko anggure kwelini beluke mere eono kantone takwaline
    mere kahie. Hoko anggure kwelini beluke kai kantone takwaline lualu mise moneka.
  san-VEL: puraatanyaa.m kutvaa.m kopi nutana.m draak.saarasa.m na nidadhaati, yato
    naviinadraak.saarasasya tejasaa puraatanii kutuu rvidiiryyate tato draak.saarasa.h
    patati kutuu"sca na"syati|
  kbq-kbq: Ana hanigeno magomo'e huno kahefa wainia, meme afu akruteti tro hunte'nea
    atafa waini taferopina tagi ovazigahie. Anama haniana, kahefa wainimo'a ana akru
    taferora rezoreno prohuno tagiramisigeno, ana akarura erihaviza hutregahie.
  kbh-kbh: Y cach ndoñe, chë tojtseshayana vínoye tanguá jasabenguiñe ntjataftsuámayana.
    Tcojuaftsuamasna, chë jasabenga jtseshébëfjuana y chë vínoye jtsabuáshanana; y
    chca, chë vínoye y chë jasabenga tondayama ntjatoservénana.
  ron-LSB: Nimeni nu pune vin nou în piei de vin vechi, căci altfel vinul nou va sparge
    piei, se va vărsa și piei vor fi distruse.
  pon-pon: A jota me kin kodie on wain kap nan ed marin; a ma ei, wain kap pan ter
    pajan ed akan, ap wudokila o ed akan pan ola.
  nhe-BL: Huan axaca quitequilía xocomeca atl tlen yancuic ipan bolsas tlen cuetlaxtli
    sosoltic. Pampa nopa yancuic xocomeca atl xocoyas, huan momiyaquilis huan tzayanis
    nopa cuetlaxtli sosoltic. Quej nopa toyahuis nopa xocomeca atl huan nojquiya quinenpolos
    nopa bolsas tlen cuetlaxtli.
  sps-sps: Ana sikia ta mes te onot non ma itsuf u wain foun tana iikan a tamuan.
    Te kat fi non nei, an wain foun te kat pung a iikan a tamuan, an wain te tatsiiu
    ravaa ana iikan te nai kajiaan en.
  wnc-wnc: Siwan aminu tapatuta wain yangga kayuk kaknga toknga akngana kaya wa memenggane
    gupna yanggaumande dauke bupbingu bumi gopatang dua tukngwamban pukuwik. Unzing
    tasiwanu wain yangga kayukgane waung kakngata isiwan memenggane gupna bumi wagomu
    atuyukake atdakngawik. Dakngawan wain yangga kepdakane tukngwapimapa memenggane
    gupna wagomu wai siwik.
  bus-bus: Wè geepiwɛ̃ dufu ká tùu zii guuro. Tó wà kɛ̀ lɛ, wɛ̃ dufu pì é tùu pũtãmɛ,
    eé kwɛ́ɛ, tùu é yaka.
  gub-BL: Teko nomono kwaw win ipyahu ma'e hyru izemàner ma'e pupe. Aze mo nezewe,
    win uzeen mo izuwi, iaiw mo hyru izemàner uzeka pà a'e.
  imo-imo: Linonga imbo teni kape kongi meme kangimuni teli mingi oi tenga no wain
    koinjo naa koromo. Imbo teni mingi oi tenga no wain koinjo kolkanje kano no wainimu
    mingina tukundo pepalie ekele tembalo kinye kano mingi oimu naa akopa tungu nilka.
    Kano kinye nomu kape mingimu kape kamukumu bembo nilka.
  boj-boj: Tamo bei a wain bunuj osim ya nobu sariq di qamqa keresai. Ya nobu sari
    di nami kaŋgraŋosiq siŋgilaej. Deqa a wain bunuj qamimqa wain a didiqosim ya nobu
    sari paratosimqa wain bileŋosim mandamq aiqas. Ya nobu a dego ugeqas.
  eng-DRA: 'And no man putteth new wine into old bottle: otherwise the new wine will
    break the bottles, and it will be spilled, and the bottles will be lost.'
  knf-knf: Nin ñaaŋ aloŋ aanji ţu poot phalu ţi ŋbuuli ŋţaf. Poot phalu puŋ pafom
    ŋbuuli, poot patula ţi mboş, ŋbuuli ŋaŧoka.
  san-KHM: បុរាតន្យាំ កុត្វាំ កោបិ នុតនំ ទ្រាក្ឞារសំ ន និទធាតិ, យតោ នវីនទ្រាក្ឞារសស្យ
    តេជសា បុរាតនី កុតូ រ្វិទីយ៌្យតេ តតោ ទ្រាក្ឞារសះ បតតិ កុតូឝ្ច នឝ្យតិ។
  arn-NT: Ka femngechi feyti llud kueru apolngelayafuy ti we pulku mew. Feytichi we
    pulku wikürelafuy ti lludkülewechi kueru, femngechi ti kueru wiküray, fey ti pulku
    wütruay.
  zas-NT: Ad rguꞌ tëët bejn vin cüb lën anfr yojx, din bal güünman zian, zaguixyaꞌ
    vin cüb guin anfr guin, abiꞌ ziꞌc anfr guin ziꞌc vin guin zaxin reen.
  ken-NT: Nɛ ntá bo abhɛn báfyɛ mmɛ́m ndǔ bɛbhǎ nkwɔbhɛnya, bápú fyɛ mmɛ̌m bakɔ
    amɛm ɛbhǎ nkwɔbhɛnya ɛnɛ́ ɛsɨ. Mbák mánkʉ́ nɔ, ɛbha ɛ́sɛn, ɛnchɔŋɔ, nɛ mmɛ́m
    andɔk amɨk.
