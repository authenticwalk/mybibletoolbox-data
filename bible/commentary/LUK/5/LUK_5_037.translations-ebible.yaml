verse: LUK.005.037
translations:
  kpx-kpx: Ke nahate atabeu bae uainie doga mai ovoe vate badivuale mamivemo ehosivalivebene.
    Auna kateige kena savai dikolahai. Ige uainie e kena hosilahai lotihatui.
  okv-H: Eto embo na o hamo umo higi iteko ari mahu ai ta ‘wine’ eha overekasora amo
    ‘wine’ na horo vivihe pajito o hamo amo perarasuja eto ‘wine’ te o hamo te tapa
    irae aisuja
  tbo-tbo: Ma gasi ega iyai wine wouna ita hiwohiwoga hopuneya talagigoila gamogamo
    opihiyei hi dewadewaya odubona ugolina. Inapa ina dewaya yaka apo winena wouna
    ina hahana po talagigoilana ina gunahaiya po wine ina kolologeya.
  mal-C: ആരും പുതിയ വീഞ്ഞു പഴയ തുകൽക്കുടങ്ങളിൽ സൂക്ഷിക്കാറില്ല; അങ്ങനെചെയ്താൽ പുതുവീഞ്ഞ്
    അവയെ പിളർക്കും, വീഞ്ഞ് ഒഴുകിപ്പോകുകയും തുകൽക്കുടങ്ങൾ നശിക്കുകയും ചെയ്യും.
  grc-SR: Καὶ οὐδεὶς βάλλει οἶνον νέον εἰς ἀσκοὺς παλαιούς· εἰ δὲ μήγε, ῥήξει ⸂ὁ νέος
    οἶνος⸃ τοὺς ἀσκούς, καὶ αὐτὸς ἐκχυθήσεται, καὶ οἱ ἀσκοὶ ἀπολοῦνται.
  bgc-bgc: अर कोए नया अंगूर का रस पुराणी मश्क म्ह न्ही भरदा, न्ही तो नया अंगूर का
    रस पुराणी मशकां नै पाड़कै बह ज्यागा, अर मश्क फूट ज्या सै।
  khz-khz: Talima taa na vine nanuna valiguna nanikoti kopina kunenai ati pene wagi-rigoa.
    Pene vovetaina pene kala genai, vine nanuna valiguna na kopi kunena pene rakagi-pakaa.
    Vine nanuna pene vepopo e kopi pene rakava.
  deu-TKW: Und niemand legt neuen Wein in alte Schläuche; oder aber der neue Wein
    zerreißt die Schläuche, er selbst läuft aus und die Schläuche gehen zu Grund.
  zsr-NT: Lëzcaꞌ cni, nutu nu bönniꞌ rguëꞌë xisi uva cub lu röꞌö gul náquini guid.
    Chquiꞌ nu gun cni, uláꞌa röꞌö gul naꞌ náquini guid xisi uva cub naꞌ, atiꞌ glalj
    xisi uva naꞌ, atiꞌ gac ditj röꞌö gul naꞌ.
  lin-lin: Moto moko mpe te atiaka vino ya sika kati na bambeki ya kala ; soki te,
    vino ya sika ekopasola bambeki mpe ekosopana, mpe bambeki ekobeba libela.
  hns-NT: Aur koi bhie na naawa wien poeraan tjamra ke basta me oedjhlie. Djab koi
    tabbo karie, tab naawa wien djab phoeliega, tab basta phaatke wien bahie djaai
    aur basta barbaad hoi djaai.
  noa-E: Mʉg mʉ iek ʉ̈kha nʉmʉn maadëu vino nemhëu iiur ee pʉajemjöta sim. Pãrau khaphʉ
    nʉmgui ajim anʉm, vino õrr nemhëu jöoi ya chi pʉajem ee pöd pʉju khaba sim. Mag
    pʉkhiin chi vino õrr achpabaadeewai, chi nemhëu jöoiraa sĩewai ãwatba jẽgdʉbaadee,
    chi vinojã ãrbaadëm dʉ̈i chi nemhëujã ya tag serbiiba sĩsiju.
  eng-EMTV: And no one puts new wine into old wineskins; otherwise the new wine will
    burst the wineskins and it will be spilled, and the wineskins will be ruined.
  mib-NT: Te tú ni ɨɨn chúhun vino jeé ini ñɨɨ túhú. Chi núu súcuan, te vino jeé un
    ndatá ñɨɨ, te naa vino jiín ñɨɨ.
  lif-NT2: हे़क्‍केलॽरिक् आत्तिल्‍ले़आङ् कुसङ् चे़ल्‍ले़क्‍सेॽ थिःन् कुद्रे़क्‌से़होबा
    सुःक्‌वाओ मे़युक्‍खुन्॥ युक्‍खुने़ फाॽग्र कुसङ् चे़ल्‍ले़क्‍सेॽ थिःल्‍ले़ कुद्रे़क्‌से़होबा
    सुःक्‌वाःन्‌थे़ःक्‍खुदेःसुॽरो॥ हे़क्‍क्‍याङ् थिःन् वे़त् पेःक्‍काङ् चासोःक्‍लो॥
  xnj-xnj: Kavili kawaka mundu mweisopa divayi ya mupya mulindimula la lihaku lelitengenizwi
    kwa chikumba, akakita chenicho, mahaku ga chikumba gala gipapuka na divayi yiyitika
    na mahaku ga chikumba yati gipapuka.
  mmx-mmx: La ne Iesu ga vaase bok tidi mi lavapaase poovo. Ni ga lok keretna, “Kopmen
    tara na soli li laxadan vaen maxat uto xeneng ti labantuxu at lavatme i maut pam.
    Mo do neni na lox i xuren, mo labantuxu maut naba repagam la laxadan vaen naba
    soli su ukamang, la labantuxu maut naba lok kapmek.
  cbr-NT: Ësaribi ca. Ui unínbi ca ñuina xacá anu 'unpax chumusa oquin 'acë, axa xëni
    'ain, anu ñu chëcacë 'aruima. Anu 'arucëxunbi ca ñu chëcacë ax cubini uruquin
    ñuina xacá xëni a tucaia. Axa tuquicëbë ca chëcaxun anu 'arucëxa cubíncë ñu ax
    tutuqui nëtëtia.
  tee-NT: Chai jantu lai xamati' pumujui ju sast'i vino lacak'at'ili axt'ak'an ni
    na k'alhp'asnica'. Ni chunch canavi pus ju sast'i vino cak'exlh ju axt'ak'an chai
    ju vino capuk'ank'olh. Chai ju axt'ak'an cats'ank'alh.
  eng-LSV: And no one puts new wine into old skins, and if otherwise, the new wine
    will burst the skins, and itself will be poured out, and the skins will be destroyed;
  cak-NT: Y quiri' chuka' man jun niyo'n c'ac'ac' vino chupa jun tz'um yacbel-ya'
    ri xa ucusan chic. Roma xa quiri' nu'on, man utz ta; roma ri tz'um ucusan chic
    man nuyuk ta chic ri'; ri tz'um nibojbo' (nichiquitaj) y ri vino xtiq'uis-e chupa.
    Y ri tz'um chuka' man jun chic xtic'atzin-wi.
  pah-NT: —Vinho aporame ahe ndoheka'vogi vinhopyahua hyruymyana pype mbiara pirymyana
    pype, ei Jesus'ga. Po ahe heka'vogi vinhopyahua ipirymyana pype, a'ero vinho imombugi
    ipirymyana otururupava jugwi. Nahã vinho imbotegwetei mbiara pira.
  sja-NT: Ichiaba vino ewaa juda t'ɨdak'aa ne-e sorede. Mãga oodak'aa ma vino baak'ak'ãri,
    ma ne-e sore jĩadarii perã mãik'aapa chi vino atuadarii perã.
  xed-xed: Haɗ mndu dzaʼa pghamtá ima inabi ta ka nuni da halata zliba huta wa. Ka
    pghampgha lu katsi, dzaʼa tiŋta ta tsa zlibi ya, ŋa mbəzutani ta bəghutá lu ma
    zliba huta.
  mks-NT: Ta ni in túhún toho ña̱yivi co̱ táán na̱ vino sa̱á ini in nií yatá. Jáchi̱
    tá ná caja na já já quéa̱ jáca̱hndi̱ va vino sa̱á nií yatá cán. Ta xi̱hín ña̱
    yóho ti̱vi níi̱ cán ta ti̱vi ri dó cúú vino cán va.
  gfk-S: Pata tikenong bileng be na nanare no sigar wain paile lalet baak ta ira tuarena
    pala taho ing di ga gil ma ra pala me ma ite tapagas. Ing be na gil hobi, no sigar
    wain na parok ira pala taho ma ina tabureng. Ma ira pala taho di na sana. Pata.
  bmu-bmu: “Mewöŋanök kunöŋ wain o dölökŋi mi jobö me toru walŋi lama sileŋan memeŋi
    miaŋgöreŋ qahö kusuiga gemakza. Mewö akawak ewö, wain o dölökŋan mönö qariba toru
    qesiŋniga jula mokoiga gölmenöŋ eta sohoiga toruŋan böliqölibepuk.
  dgz-dgz: Guegue da sia mam. Apan da kaum wain ewakewa man etu namua kaum menan taginamene
    gwanap ya wa damagep. Damagepi kaum mek tutut wapi etua tuk wata amba kaum wa
    damagep etua den koe tata!
  eng-GNV: 'Also no man powreth newe wine into olde vessels: for then ye new wine
    wil breake the vessels, and it will runne out, and the vessels will perish:'
  zaa-NT: Nìhua lanú nuỹa rigá'ą vino cubi le' bolsa viejo nu de yéti, porqui'ni cáalá
    anía runią nna, entonces ca bolsa yétiá nna itsu' telá cą nna ilàlia vínuá, ą'hua
    ca bolsa yétiá nna labiru iỹu' cą.
  eng-WEBSTER: And no man putteth new wine into old bottles; else the new wine will
    burst the bottles, and be spilled, and the bottles will perish.
  guh-guh: Itsajivi ata pijinia apo epacae pejanavinoranë perujubocodoruanëjavabelia
    bajayajebi peyajebinexa. Pejanavinoranë itsa epacaejitsipa perujubocodoruanëjavabelia,
    nexata pejanavinoranë yatititibia tsipae. Tsipaji perujubocodoruanë apo yanayeretsi
    tsipae xaniavaetsia. Tsipaji pejanavinoranë pejumalitsëxë abaxë xaina. Nexata
    itsa yatititibia tsipae, naxuabijitsipa vinoranëmi.
  bon-bon: Tabe piba jejemige egä, “Piiyepu nuuja te kirece waina niiye ne lica yaapaduruge
    gouti tääpe ca wawenäneji sasa ängära gwidape cabu. Tabe liba yaapaduruge, kirece
    waina niiye teeme kokre te sasa tääpe ca wawenäneji gwidape ne yääpluge, ingle
    tuutnecuge. Siige, waina niiye te lapaduruge gawe me piiyepu ängära gwidape te
    sabe läbituge.
  nhw-BL: Huan amo aqui quitequilía xocomeca atl catli yancuic ipan bolsas tlen cuetlaxtli
    sosoltic. Pampa nopa yancuic xocomeca atl xocoyas, huan mohueyilis huan tzayanis
    nopa cuetlaxtli sosoltic. Quej nopa toyahuis nopa xocomeca atl huan nojquiya quinenpolos
    nopa bolsas tlen cuetlaxtli.
  mgw-mgw: Kai' bandu bayi'yali kinywo sa njabibu yayambi' mumapondo maumala, kwa
    mwanjaa aso kinywo sayambi' salu'a kanja mapondo go, kinywo salu'a yitanika na,
    mapondo gaalabika.
  swh-ONEN: Hakuna mtu awekaye divai mpya kwenye viriba vikuukuu. Akifanya hivyo,
    hiyo divai mpya itavipasua hivyo viriba, nayo yote itamwagika.
  wbi-wbi: kange nakwale umuunhu juno ivika uluhuje ulupia mu supa ing'ulu, ndeve
    ivomba ndikio, uluhuje ulupia lwale lubajula isupa jila, nu luhuje lwale lukung'ika
    ni supa sale sibajuka.
  bba-bba: Goo ku rɑ mɑɑ tɑm kpɑm doke ɡɔnɑn bɔɔ tɔkɔnu sɔɔ. Ù n kuɑ mɛ, tɑm kpɑm
    mɛ, mu koo bɔɔnu kurɑsiɑ kpɑ mu yɑri, kpɑ bɔɔnu nu sɑnkirɑ.
  eng-KJVCPB: And no man putteth new wine into old bottles; else the new wine will
    burst the bottles, and be spilled, and the bottles shall perish.
  kgk-NT: Upéi katu oiporu jevy arandu nhe'ẽ teko pyahu-rehe omombe'u jevy-vy. Uva
    rykwere ryru rehegwa nhe'ẽ-rami oiporu. —Nanhanhunhãiry uva rykwere pyahu va'e
    hyru tujakwe vakapi va'e-py. Nhanhunha ramo, ombovu omondoro arã ra'e gwyru vakapi
    tujakwe. Osyrypa arã pe uva rykwere osoropa arã hyrukwe.
  waj-waj: Hama gioonna kiaapu voovoono vuaina suuya karaasaivaa puara nnaba funnu
    kiaa nnisiivaki tusaa uyivai. Fai tusaa uyu kino karaasa vuaina suuyaivo vainno
    yootano puara nnaba nnisiivo rusitinaravai. Rusitino rikioo vuaina suuyaivo tuoo
    vino rikioo puara nnabaivo maisainaravai.
  cpy-cpy: Ari okimitari eejatzi, tee ikameethaperotzi paejatoteentsiri mashitsi-naki
    rowantee-tyaari eeryaari imiriteetziri. Aririka rowantee-tyaari, aritaki itzijaanaki,
    apaatashi-waetakyaa imiriteetziri eejatzi mashitsi-naki.
  ekk-PKP: Värsket veini ei panda vanadesse nahklähkritesse, sest kui seda teha, rebeneksid
    vanad lähkrid värske veini tõttu. Siis läheks raisku nii vein kui ka veinilähkrid.
  mpx-mpx: I ola al, nige oine vavaluna ta hoholek ana patuna bebeyaunana gamwanaa
    toto goti kunisina hi ginoliya. Ebo ta ginol ola o, he oine vavaluna ana gasisi
    kaiwena goti kunisina ni maleli inoke oine ni maligin ge goti kunisina ni nak.
  wbp-wbp: Jijaji-jana yarda wangkaja, “Nyampuju yimi-nyayirni-wangu yungurna-nyarra
    yirri-pura pama-kurlu jalangu-warnu-kurlu yungunkulu pinalku nyina kuruwarri ngaju-nyangukuju.
    Kulalpa nganangku-puka winjikarla jalangu-warnu pama yakuju-piya-kurra nyurru-warnu-kurra
    pilikutu-kurlangu-kurra pinti-kirra pama-kurlangu-kurraju. Kajilpa pama winjikarla
    nyurru-warnu-kurra yakuju-piya-kurra, ngulaju kajika lirrinjarla rdurl-pardi yakuju-piyaju.
    Ngula-jangkaju, pama kajika karli walya-kurralku.
  luo-luo: Bende onge ngʼama olo divai manyien e piende moti mag tingʼo divai. Ka
    otimo kamano, divai manyien nyalo yiecho piend divaino mi divai pukre kendo piend
    divai biro kethore.
  nhe-NT: Huan axaca quitequilía xocomeca atl tlen yancuic ipan bolsas tlen cuetlaxtli
    sosoltic. Pampa nopa yancuic xocomeca atl xocoyas, huan momiyaquilis huan tzayanis
    nopa cuetlaxtli sosoltic. Quej nopa toyahuis nopa xocomeca atl huan nojquiya quinenpolos
    nopa bolsas tlen cuetlaxtli.
  aii-aii: ”ܘܠܹܐ ܕܵܪܹܐ ܐܢܵܫܵܐ ܚܲܡܪܵܐ ܚܵܕܬܵ‌ܐ ܓܵܘ ܓܘܼܕܹ̈ܐ ܥܲܬܝܼܩܹ̈ܐ، ܣܵܒܵܒ ܚܲܡܪܵܐ ܚܵܕܬܵ‌ܐ
    ܒܸܬ ܒܵܙܹܥ ܠܓܘܼܕܹ̈ܐ، ܘܚܲܡܪܵܐ ܒܸܬ ܬܵܦܹܟ݂، ܘܓܘܼܕܹ̈ܐ ܒܸܬ ܚܵܪܒ݂ܝܼ.
  esk-NT: Uvvasuli nutaaq asiam misuġua ittuksrauŋitchuq utuqqaġmi puumi atakkii nutaam
    misuqqum alikkisigaa utuqqaq puuq maqiluni, aasiiñ misuġuq puuġlu suunġiġisiruk.
  msb-msb: Sugad man, waraʼn masulod sin bag-o na bino sa daan na anit na surudlan
    kay, kun sugad, maputok an anit na surudlan kag an bino mawawasak. Kaya an bino
    masasayang kag masisira an surudlan.
  cpa-NT: Jø¹² bíh³ lah¹jøng², ha¹chian² dsa² tieh¹ vino hmë́² løg² ma²hǿg³. Di³ nih¹²
    løg² ju³ná³ ca¹jmo¹dsa lah¹jøng². Jøng² téng¹ jmøi². Jø¹² bíh³ dsa¹hén² løg².
  dso-dso: ବେସି ଦିନର୍‌ ପୁର୍‌ନା ଗାଗ୍‌ରିଟାନେ କେ ମିସା ଏବେ ଉତ୍‌ରାଇଲା ମଦ୍‌ ନ ରକଅତ୍‌, ତେଇ
    ଜଦି ସେ ମଦ୍‌ ରକଇ ଡାବିଦେଲେ, ଗାଗ୍‌ରି ପୁଟିକରି ପଡାଅଇଜାଇସି ।
  meu-meu: Bona tau ta ese vine ranuna matamata na kopi gunadia ai basine vedaia;
    unu bema kara toma, vine ranuna matamata ese kopi bema hapou, bena vine ranuna
    bema hebubu nege bona kopi danu bema dika.
  yva-NT: Muno vatane wo awijo wanyine rauvarasyo karoa ugami wusyine rai, weamo mamaisye
    ramu. Weye awijo wanyine umaso ntipu akoeve ti mo karoa ugami umaso rapatimu ti
    ngkakai, weaveti awije mbuvar kobe.
  dgc-dgc: Ey éwan be tu méngiasék ta bigu a alak ta dati a pégaskanan. Da éng kona
    sa i ginamet de, éy pomtak tu pégaskanan, da dati, a tulos mebut tu alak. Ey sayang
    be dén tu pégaskanan.
  zpm-NT: Scaque zha ne rgotsow vin, tsod zha ne cotsow vin cub tib leṉ guid ne padzeelale
    noquiin, sac stsiez vin cuba; lozh ga zigtaa vina, zigtaa guid cow, laaw nitlo
    ga.
  hix-NT: Ufa xkunu wyaro xarha naha, rowya ahananàhtoho komo, kekon xarha tà. Àkawawantaxenyeno
    wyaro rma naha. Àkawawantaxenyen me ufa xkun yehtoko, arkahra tehxatxow hamà,
    enàthàrànhàr yaka, okno hutxhothonhàr yaka, amnyehranotho yaka, kekon hatà. Àrotho
    yaka kàwyanye arkantok haxa, tonàthàrà rakehe. Notukwamyaha hxak ha, àkawawantaxenyenotho.
    Enàthàrà xarha, natanàhnohyaha hxak ha, kekon hatà.
  sim-sim: Uhunda hom ma lar mbeek wain uku akrin or laha memesishi masi orok ngoronda
    ambu ri. Os erem or u nahi, wain uku akri oso avak si kisha larasanak memesishi
    masi oso avak numbufaakwa osa. Unak wain uku oso misambik ngororaka ikwa osa.
    Unak memesishi oso nga kavak nakwa osa.
  npi-ULB: साथै कसैले पनि पुरानो मशकमा नयाँ दाखमद्य हाल्दैन । उसले त्यसो गर्‍यो भने
    नयाँ दाखमद्यले पुरानो मशकलाई फुटाउनेछ र दाखमद्य पोखिन्छ र मशक पनि नष्‍ट हुनेछ
    ।
  cgc-cgc: Iling man tan, ula bisan kino na gaugsak ta bag-o na bino na dili pa iseg
    na gabula pa naan ta daan na ugsakan na langgit na ula en gainat. Daw iling tan
    buaten din, mabustik ugsakan tenged ta pagbula ta bino. Muyak bino ya daw masamad
    man ugsakan an.
  tim-tim: Akto nen âmâ waiŋ tu irakŋe yo hâkŋe tâmbâŋân bo kâienŋe gemap. Hain akmaen
    dâine waiŋ tuŋe arekŋe yo hâkŋe are mendo âmâ bim âgâm hogoakbop. Akto waiŋ akto
    yo hâkŋe lâuwâ lâuwâ bâlewat.
  yor-yor: Àti wí pé, kò sí ẹni tí ó lè dá ọtí wáìnì tuntun sínú ògbólógbòó ìgò-awọ,
    tí ó bá ṣe èyí, wáìnì tuntun yóò fa awọ náà ya, wáìnì náà yóò dànù, awọ náà a
    sì bàjẹ́.
  wos-wos: Nak héki hwari xiyae rundan meme balina séfimbu huli wain hulingu wukasandahafindi.
    Wungi wukasandandat, wun meme balina séfi nyo ye télaméndét wain hulingu atéfék
    yitandé. Yindét wun meme balina séfi wambula yikafre yamba yakéndé.
  emp-NTPO: Idjab̶a ni ab̶aʌba uva b̶a djiwid̶ira animarã e od̶a dji sored̶e tʌd̶acaa.
    Mãwã od̶ibʌrʌ aseabʌrʌd̶e animarã e od̶a dji sorera cõãya. Maʌ̃be uva b̶ara, animarã
    e od̶a sid̶a aduaya.
  eng-F35: And no one puts new wine into old wineskins; otherwise the new wine will
    burst those skins and will itself be spilled and the skins wasted.
  ind-ind: Begitu juga air anggur yang baru tidak akan dimasukkan ke dalam kantong
    kulit yang lama. Karena waktu air anggur itu menguap dan udaranya tidak bisa keluar,
    kantong itu akan rusak. Akhirnya air anggur akan tumpah dan kantong kulit itu
    pun terbuang.
  pes-OPCB: همچنین کسی شراب تازه را در مَشکهای کهنه نمی‌ریزد، چون شراب تازه، مَشکها
    را پاره می‌کند، آنگاه هم شراب می‌ریزد و هم مَشکها از بین می‌روند.
  mpt-mpt: Nakai eil memei aalo gato mo gwelelonibta waen aayo memao mo banimibbabe.
