  ena-ena: Lɨci Jisasɨ nudɨ ciaŋ agadɨ igahɨlavɨla abami. Ciaŋ vɨdɨvɨdɨŋ sɨkasɨkan
    agɨladɨ nama lubiahɨlɨlanaŋ uami. Agadɨ ala nama nameŋ agadɨ ma lɨlanaŋ uami.
    Nadɨ akuaba akuaba agɨladɨ viavɨla mutɨŋ hɨvɨ lamɨnaŋ lavavɨm uami. Lavavɨci anɨm
    hɨlɨcɨ agɨladɨ via labɨlavɨla hulaŋ iamɨgali limu hɨhɨle akuaba akuaba apalɨ agɨlasaŋ
    iguha uami. Nama hameŋ lavɨla akuaba akuaba huaci huaci Asɨ dɨ haiabɨla hɨniavɨlalɨ
