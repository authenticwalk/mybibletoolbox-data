    doo kwaan naz leen yiba, nu breke tich na.'
  poy-poy: Yesu pakapikaniriti aga kamgambira, “Guleka shintu shimu shagufiruwa kutenda.
    Guwuzi kila shintu shaguwera nashu na guwagawiri wahushu mpiya azi, na gwenga
    haguweri mlundamali kumpindi, su gwizi na gunfati.”
  qwh-NT: 'Tseno niptinnam, Jesus queno nerqan: —Tseno captenqa, jucran pishin: Canan
    ewar llapan imequicunatapis rantiquicur, tse qelleta wactsacunata qoyquï. Tseno
    ruraptiquim, sielucho mana ushacäcoq fortunequi canqa. Tseno rurarïcur, cutimur
    qatimë —nir.'
  gaw-gaw: Nug anam a, Jesus Nug nai amu doya, amegp̱a aum. “Keeke laip̱u amup̱aib
