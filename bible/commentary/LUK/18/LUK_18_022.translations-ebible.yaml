    xinbij chawe ri'' catmelojto c''a wq''uin in cattre''el chwij, ne'' tre.'
  tdt-tdt: Rona nunee, Jesus hataan, “Maibee ita sei falta buat ida. Agora baa faan
    tiha ita nia riku-soin hotu, i osan nee fahe ba ema kiak. Nunee mak ita sei hetan
    fali riku-soin iha lalehan. Fahe hotu tiha, mai tuir Hau.”
  ron-BTF: 'Și, când a auzit Isus acestea, i-a spus: Totuși îți lipsește un lucru;
