  kxv-kxv: ଜୀସୁ ଈ କାତା ୱେଞ୍ଜାନା ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି, “ନୀନୁ ର଼ କାମା କିନାୟିମାନେ; ନୀନୁ
