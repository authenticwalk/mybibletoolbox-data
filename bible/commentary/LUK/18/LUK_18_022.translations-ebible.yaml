    ve viaŋ hula hɨdɨha uami.
  nbq-nbq: Yugugu ako At Yesus hunggu lagagirik, “Wene andi ovok erogo ogasiga ovara,
    ambi at andi, ogagetek higi ako yukhisogon. Hat hangge ovok erogo onggo hunogo
    it ap enangge dek menda ako sumburerelak. Sumburera lagya heyalok, hat hivis hangge
    eyave sek menda o mbogot vaga en ombok at onggo hedayogon. Andi ogagya dogomindik,
    ninim nagu dogoguluk, omano,” yiluk, yugogogi.
  tgo-tgo: Mbaŋa Jisas i loŋwe iyako, amba i dagewe iŋa, “Ma bigi regha eŋge vara
    vo vakatha. Vo vakuneŋa len bigibigina wolaghɨye na u giya manina weŋgiya mbinyembinyeŋgu,
    amba ne u wo buruburu vwenyevwenyeniye, ko amba u mena u ghambuŋgo.”
  yap-yap: Ma fa’ani rung’ag Jesus ni aram rogon me ga’ar ngak, “Ka bay ta’a ban’en
    ni ngam rin’. Mpi’ ni chuway’ urngin ban’en ni bay rom ma ga fek e salpiy riy
    ngam pi’ ngak e pi’in yad ba gafgow, ma aram e ke yag e fla’ab ngom u tharmiy;
    ma ga yib ngam un ngog.”
  mop-NT: Le'ec ca' u yubaj u t'an a winiqui, uchi u nuuc a Jesusu. —Yan to a jun
    p'eel a ma' a tz'oquese. Ca' xiquech a cono' tulacal a c'u' a yan teche. T'oxo
    u tool ti'ijoo' a otzili. Ca' a bete' ti baalo'o, bel u ca'a ti yantal tech a
    ayic'alil ti ca'ana. Ca' tun talaquech tin pach,— cu t'an a Jesus ti'iji.
  tet-tet: Rona nola nunia, Yesus naꞌak, “Diꞌak! Mais lia nia sei la toꞌo dauk. O
    musti baa faꞌan okaan sasoin sia hotu-hotu. Hotu, faꞌe osan baa ema mukit sia.
    Halo nunia lai, foin mai tuir Haꞌu. Nosi ikus, Naꞌi Maromak selu sasoin iha laleꞌan
    baa o.”
  hlt-MCSB: A yaak vaengah Jesuh loh anih te, “Pakhat na vawt pueng. Na khueh sarhui
    te boeih yoi lamtah khodaeng rhoek ham tael pah. Te daengah ni vaan ah khohrhang
    na khueh eh. Te phoeiah kai taengah pahoi ha bang,” a ti nah.
  xtd-NT: 'Te xiaꞌan Jesús: —Juini ka‑i ɨɨn xa kada‑n. Diko‑n ntdaa xaxii‑n, te dakexio‑n
    tvini niꞌi‑n nuu ñayiu ka kundaꞌu, te kada Ianyuux xa kutuu kuika‑n andɨu. Ijan
    dada kixi‑n, te nkuitandijun ñaꞌa‑n.'
  mdy-ETH: ዬሱሴ ዬያ ዋይዛዖ ዓሢ ኮራ፦ «ዓካሪ ፔቴ ባኣዚ ኔ ማዻንዳያ ዓቴኔ፤ ዬይያ ኔኤኮ ዓኣ ባኮ ቢያ ሻንቺ ሚኢሾ ማንቆ
    ዓሶም ዒንጌ፤ ጫሪንጮ ካኣቱሞይዳ ፃኣፒ ጌሦ ቤዞይዳፓ ኔ ዔካንዳኔ፤ ዬካፓ ሙኪ ታ ጊንፆ ሃንቴ» ጌዔኔ።
  spl-spl: Sâmu sâop. “Yuwu otbuat. Senŋe âlâlâ pato tatgihiap ya kâsikum buku nombotŋe
    umburuk mansai ya yiŋgiwuat. Yawu otmâ nâhâlen torokatdâmâ Anitâŋe manman kârikŋahât
    pat kuhihiwuap.” Yawu sâop.
  usp-NT: 'Cuando xta Kakaj Jesús chi jilonli xij man winak, xij chic re: Ajwi'' jun
    kelen rajwax tina ab''anna. C''ayta juntir kelen awe ri wi'' y man rijil tajach
    chiwchak yak ri wi'' rajwax rechak. Jilonli tiwa''xi'' sub''laj utzil pi awe riq''ui
    Kakaj Dios lecj pi jq''uexwach ab''iomil, ajruc''re'' atpe wiq''uil pire atxamb''er
    chwij, xche'' re.'
  zav-NT: 'Nach catə'' bene Jeso''osən'' xtiže''en na'' gože''ene'': ―Tozə de''en
    ṉe''e chac faḻt gono''. Ɉəyeyetə'' yoguə''əḻoḻ bi de''e de c̱hio'', na'' mech
    de''en le''ido'' c̱he de''e ca'' bnežɉon beṉə'' yašə'', nach da denao nada''.
    Na'' catə'' yežino'' yoban'' gan'' zo Diozən'', de''e zaquə''əche gatə'' c̱hio''.'
  sgz-sgz: Má a longrai ngorer ái Iesu má a parai singin ngo, “Kesi táit sár u sáhár
    suri. Una han sira palai kam bos minsik no má una tari pirán tabal singin bos
    maris. Má ngo una longoi ngorer, na kaiam besang á boh lain minsik imi bát. Má
    una lákám unák mur i iau.”
  kek-NT: 'Nak quirabi li c''a''ru quixye li cui̱nk, li Jesús quixye re: —Jun chic
    toj ma̱ji'' nacaba̱nu. C''ayi chixjunil li c''a''ru cuan a̱cue ut ta̱si lix tz''ak
