  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤀᤠᤸᤗᤛᤠᤱ ᤂᤧᤏᤧ᤹ ᤕᤠ᤺ᤶᤒᤰᤌᤡᤰ ᤆᤥ᤺ᤰᤔᤠ ᤁᤧᤃᤳᤋᤢ᤹ᤖᤥ॥ ᤂᤧᤏᤧ᤹
