    yibë'', orze'' di''kë ticha.'
  cbc-NT: 'Tiere tʉ̃go, Jesús pʉame qũĩnemoñupʉ̃ tunu: —Mai, jĩcã wãme mʉ rʉsacõãña.
    Mʉ cacʉ̃gorije nipetirijere nunirepeyocõãña. Tie wapare jeri cabopacarãrẽ na ricawoya.
    Bairo mʉ caápata, jõbuipʉ pairo nigaro mʉ cawapatapee. Bairo yʉ caĩrõrẽ bairo
    áti yaparori, yʉ mena bapacʉsa —qũĩñupʉ̃ Jesús.'
  qxo-NT: 'Tsaynam Jesus nirgan: “Tsaynö llapanta cumpliycarpis Tayta Diosman criyicungayqui
    musyacänanpä jucta ruranayquiran faltäshunqui. Canan llapan imaycayquicunatapis
    ranticuscärir pobricunata aypuy. Tsayta rurarga jana patsachö mana ushacag riquëzatam
    chasquinqui. Nircur nogaman yäracamur aywacamuy” nir.'
  mox-mox: Ena vona baʼe Ieisu noqolia ʼinega voneaya, “Yani ʼaideganamo nawale ge
    uda viaqia, ʼinega ʼeguma eu kulufa qabuna una vegimwaneyedi ta manedi una ʼewei
    una vewilaʼayea lukwalukwa ʼidia, ta ʼinega una mai una ʼabibodegu be nawale eu
    kaikaiwabu mahalaya una lobea.”
  kew-kew: 'Yesumi go agaa pagoa nipu goa lakesa: Ora lae pare ne apo agaana pora
    padane nakuriti: Nena oyae madaa me mone-re onaa naraanu pua rumaa kalape. Goa
    pali raburi so yaa-para nena epe yoto rado ora pua meali. Goa puare ni rata mea
    ipu sa.'
  dww-dww: Be Yesu nama riunama ya vaivaiena, tauna ya riuna, “Yaḡoro yaba tenaḡa
    tam kwa gosegosena. Tam yaba matabudi ḡarome kwa gimaredi be mane banaga waikaruwaḡewaḡedima
    kwa utedina, be tam marae kwai purapurana. Yodibe tam taugu kwai muriwataneguna!”
  nif-nif: 'Yesulɨ manda wɨn nandɨmbi, ñɨndɨñ nɨñguk, “Kɨndem, gan nepek noñgangot
    gama tɨmbeñdok patak wɨn ñɨndɨñ: dɨk nepenepek gɨtɨk pakamlak wɨn tualok kɨmɨlɨm
    tua-taleumbi, mɨnem wɨn danbi, ama pɨmbɨñesɨla emekañ. Wɨndɨñ tɨmbeñda, tambon
    tuañga wopum kunum gɨnañ pakamekak. Ale, wɨndɨñ tɨmbɨ taleumbi, bɨm nak nep kle-kuukañ.”'
  twi-ASANTE: Yesu tee deɛ osikani no kaeɛ no, ɔka kyerɛɛ no sɛ, “Adeɛ baako pɛ na
    aka wo a ɛsɛ sɛ woyɛ. Kɔ na kɔtɔn wʼahodeɛ nyinaa na kyɛ sika no ma ahiafoɔ na
    wobɛnya agyapadeɛ wɔ Onyankopɔn Ahennie no mu, na afei, bra bɛdi mʼakyi.”
  aoj-aoj: Eaꞌ Jisas nameꞌ basef ifimba naꞌipana naꞌi, “Inaꞌ anef waf fasifi atetef
    owaꞌ ataꞌ nendaꞌafa. Inaꞌ foꞌo neseꞌasa hiahaom ineꞌimi hiꞌindalama anis daias
    sotalinama nefaꞌ moni inimba nendaꞌan nesoꞌ isimba kwahusi. Nendaꞌas naꞌamba ma
    anaf negefaꞌ hiahawes fasisi gani heven. Eaꞌ nifiꞌi nihapifi nila aeꞌ.”
  cbv-cbv: —Diosjeéh ma tʉ́i jʉmat pínah, bainí meemdíh ã jʉdhna caá. Nihat míih bií
    déedih jíib chãjadih ma bejeé. Pánih jíib chãjnit, caán jíibdih moh yéejnitdih
    ma wʉ̃hʉʉ́. Páant ma wʉ̃hʉchah, nin baácboó ma bíbohatji chah tʉ́ini míih pínah
    Dios pebhboó ã jʉmbipna caá. Wã niiját pah chãj péa, wãjeéh ma pée jʉ̃ʉ́wʉ́, Jesús
    caandíh ãt niijíp wʉt yʉh jĩ.
  taw-taw: Jisas takaw anɨb ak nɨŋɨd agak, Tap nokom olap nep ma gɨpan agak. Tap nak
    okok mɨdupsek yokɨl mani dɨl, binɨb yɨmgeptek okok kɨlop ñɨl nɨm, kɨdek tap teplep
    nad ak yenɨgab, God man ne alaŋ agak. Anɨb ak apin tek gɨl apɨl, yɨp kɨdek gɨnɨmɨn
    agak.
  jic-NT: 'Jesús tjapjaca na niná, tjevele jupj lal: —Pjaní ma la tjejay custjay.
    Pjü vender la mijin jipj jits''a''á. T''emel niná jis ma''ayan t''emel cjuwá.
    Nin la tjejay na tsjay pülücj ca nta''an Dios pü''ü nt''a. Nin la tjejay na ncuwim,
    ncapj ncon̈con.'
  zap-NT: 'Chene won Ne ne re men zenga, re Ne lo men: ―Benak rak falt ylaa de ste
    kos: gutoo yrandxee ne rap de, lex gudee med lo menprob, chen gap de ne non ne
    nuu gyeybaa; lex chiid de chidnal de noo.'
  wer-wer: Pël maan Yesu pi ngön pöt kat wiak epël mëëa. “Kopët nent wia pöt ëëm.
    Ni së nim omnant menak sumat wak omën omnant wonörö këëpöt wes man. Pël ëën kutömweri
    omnant kosangöt orö nirëëpnaan. Pël ëak wais nem ënëm elnë.”
  ipi-ipi: Pii leane okone ale wato, Jisasato bala lamawuato, mana epene mindiki angu
    nimbato wato mina napilini leaipia. Wandakali waka tupamane nimbana minditaka
    eya tupa pitaka kambeakale lape. Kambolai-kola, nimbato muni mole tupa wandakali
    tipia tupa maipe. Wuane peendo, matili nimbana minditaka epene wetete tupa ati
    kenga yola-ko. Andipa nimba namba watama ipu leaipia.
  qul-NT: 'Uyarispataj Jesús nerkan: —Chaywanpas ujtaraj ruwanayqui. Tucuy imayquita
    vendimuy, chay kolketataj pobrecunaman kopuy. Jamuspataj, nokawan puriy, jinamanta
    janaj pachapi khapaj cayniyqueka canka.'
  urw-urw: Jisas dora baba edüdi, taba fere baba menüm waweaga, “Na daba güreure sigagün.
    Na nagüb daba daba gürenakuti sugurue, bangüdi kegeam baba düdiba, kororab ferewar
    kabatange. Na bangüdiba, na fib nama gam daba nama nama deregün. Bangüdi ogura
    ye daie.”
  rmy-GURBET: 'Kana šunda kava o Isus, vaćarda lese: “Vadži jekh trubul tut: bićin
    sa so isi tut, thaj e pare de e čororenđe thaj ka avol tu barvalipe ko nebo. Pale
    gova ava pale mande!”'
  ter-NT: 'Kameáne Jesus yûho, ina kixopâmaka: —Poéhaiko koekúti nékone itíki. Yakávanea
    uhá koêti ne apeínopiti, ina perekéxa xâne ákoti apeínoati ne ésa''i. Yane apêtimo
    apeínopiti vanúkeke, ina kina''áka ingéneke hékinu —kíxoane.'
  bmr-NT: 'Jaanoco uguubuuboro diiboco Jesu nuuhi: Icanehiica sano dihɨmega; Foobo
    dinehejeque paryɨ naajete. Jaaboro inɨhɨbamɨco ɨdaasumoco daacɨ. Jaadɨ jari niquejefaño
    sihidɨ dinehejema diicaji. Jaaboro tadyojɨcutɨ disaa, nooboro.'
  fuf-fuf: 'Ɓay Iisaa nanii ko on wi''i kon, o wi''i mo: «No ŋakkan-maa fahin huunde
    wootere: yeeyitu kala ko jeyɗaa, senditanaa miskinɓe ɓen, ɗun wonanoyte keyee
    ka kammuuli, onsay araa jokkaa mi.»'
  mwc-mwc: Iesu nikona i nonori maranai wai, kurina i wona, “Wose kesana wata kuna
    wosei, am sawara ereonowana ki gimonei ba moneyna pipiya moyamoyakisi ke berisi,
    ba am mariya sapamai kuna yauni. Ba ke botu kuni sununuriku.”
  bhl-bhl: 'Dangei, Yesus e em dange weng be kiliko, kunum beelo bokolewomele: “Kate,
    mak eisneng mak sukum kebelete: Ku kom mesesem mesesem eisneng on kisol alik alik
    be weneko, beem dulum elo kululokolew tum win be em banim kawtiw ilo amen kuw
    keyemolewka! Keyemew tewe, ku ibik ete abiil tikin em on kisol be fein kulokolew
    kasike. Kaneko beli, ku nelo nenggelew tololewka!”, dangse kale.'
  ons-ons: Yesu eŋe don ea dere more olatke, “Ge kine kine weku mi okanine, ea ge
    makoboenom. Ge ari more aboŋŋone korop ea ŋei natne ebonnom wesi ginbi ma more,
    wesi yewa ŋei aboŋene midaine eŋe qika ebonikene, eso yalinane ge baŋ qeli wane
    aboŋ togogole maratkaikene. Pakiso geŋone sari ŋadeno mogatnane sarimaŋkene.”
  con-NTPO: 'Jesúsja su: —Toya fae''ccoe qui shaca. Que osha''cho an''bian''choma
    chavaemba pa''cco corifin''dima va''chandeccunga attufaenjan. Tsa''caen afe''ta
    qui sefacconi ricove daya. Tsomba ñai''ccu fae''ngae jija.'
  ghs-ghs: Totoho oonomata hiiremi Dzesui noke hee, Oonihe poma teeke nii gesina naataamanita
    anake iihorareiqa isanate nii tuuma quba bosa niime gama oho ttuma quba hiiremi
    biranatemi ttuma oke gama abi habanaho quba batabiremi bamu naatare. Bamu naatemi
    niimae anake iihami quruma qusuna teei niiho quba iisuta peitakoi oiqi hiireta.
  peg-peg: ଜିସୁ ଇଦାଂ ୱେନ୍‌ଞ୍ଜି ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌, “ନିନ୍ଦାଂ ଆରେ ରଞ୍ଜାଙ୍ଗ୍‌ ବିସ୍ରେ
    ଅଲପ୍‍ ମାନାତ୍‌; ଏନ୍‌ ଜାର୍‌ତି ୱିଜ଼ୁ ପ୍ରସି ହିଲ୍‍ୱାକାରିଂ ଦାନ୍‌ ବାଟାକିଜ଼ି ହିଆ, ଆରେ
    ଏନ୍‌ ସାର୍ଗେତାଂ ଦାନ୍‌ ପାୟା ଆନାୟ୍‌; ପାଚେ, ୱାଜ଼ି ନା ପାଚେ ପାଚେ ୱା ।”
  txu-NT: Nhym Jeju kabẽn ja man kum, —Mỳjja pydji ne kute akukrà rã'ãã. On tẽn memã
    anhõ mỳjja wã ngràn pãnh pi'ôk kaprĩ byn me 'uwtĩ, me õ mỳjja kêtjamã angãn o
    me kĩnh ne kam amrẽ iwỳr tẽn mã ikôt ajkamẽ. Dja ga ã anen kam arỳm kàjkwakam
    anhõ mỳjja mex kumex, ane.
  eng-WEBU: When Jesus heard these things, he said to him, “You still lack one thing.
    Sell all that you have and distribute it to the poor. Then you will have treasure
    in heaven; then come, follow me.”
  gnw-NT: 'Jare Jesús cua uyandu yave, jei chupe: —Ime mbae uata ndiyapo vaerã. Emee
    opaete mbaembae nenoi vae corepoti re, jare emee ndecorepoti iparavete vae reta
    pe, jare ndicocatuta ara pe. Jayave eyu cherupíe —jei.'
  mux-mux: 'Yunu aku-sipa nirim piliipa kene Yesos-ni yunundu nimba mele: “Papu tellu
    akiliinga-pe ulu tilu mindi naa tellu. Nu pukunu nunga méle nosulluma pali ku-moni
    liikunu kene, ku-moni liiníma yambu-korupama moke teku sikunu kene na lumbili
    ui.” nirim. “Nunga ⸤ma-koleana⸥ mélema aku tiní kene mulú-koleana nunga méle lupa-lupa
    kaí pulele lemba.” nirim.'
  maj-NT: 'Nk''ie nga kint''é Jesu ni xu''bi̱ b''a̱ kitsú: —Nku ni ndyjat''á sahi.
    Ta̱teñai ngayjee̱ ni xi tjíhin ko̱ tjeihi̱n xu̱ta̱ x''a̱n. B''a̱ ts''ín s''e̱he
    ri kju̱a̱nchi̱ná ndji̱o̱jmi ján. A̱s''a̱i nibáí nga tsjénnkiní.'
  bkq-NT: 'Uguondo aguely tindatuo myani Jesus aguely: — Tâlâ lâpylâ olâ amânhekyly.
    Âsejiguy modo idânârâ vende ieta. Ebyry ise âdy pebaom modoram mâunduly-ro warâ.
    Awârâ amânhedyly-ro watay, tâlâ lelâ ise âmâ mârâ koendonro Deus eydâ atodâ ekanâdyby.
    Idânârâ tâlâ mato mâunduduo, odopâgâ, ynynonroem mitoem — kely Jesus.'
  kue-kue: Yesus ka i pirtre ana yagle i ditongwa, “Ene taragl suwara kaima ta ama
    eratnga yoko pangwa. Taragl kan nenga prapra topo bogl indre, ana moni ipi kiuglgiunde
    yomba to. Ana ene heven suna taragl wakai mere paitenambuka, yegl ertre ana okuwo
    na wimara wo.”
  cot-NT: 'Iquemaqueguetiquea Jesoshi icanqueriquea: —Imaica apanivani poanaquequea
    pojocantaguetanaqueroquea maasanopae pashintaguecaca, paantaquemparoquea imentaquipae
    pojocajianaqueneri coguitejacojianquitsica, pinquejetaquerogueti onchoocataje
    oganejencaro shinetacajaempineca ontaniqui inquitequi. Ariquea pincoraquetajeja
    poguijatanaquena.'
  bnp-bnp: Na tahuna e Isu i longoa, i takia, “A maki tara i uka ma o ratea ma. O
    vano o habi a maki lobo vomu ni gi kona. O bole a mapana o habi ne huriki a matasia,
    bara o tahoka a mahala na hunu. Muri o valai o muri nau.”
  apn-NT: 'Hãmri nhũm Jejus kãm: —Nà kormã mẽmoj pyxire nẽ arĩk. Na ka amã akukrêx
    rax japê htỳx o Tĩrtũm jakre. Jakamã kêr ka ma akupỹm tẽ nẽ akukrêx o wẽnê hpa
    nẽ hpãnhã kàxpore jamỳ hãmri nẽ ma mẽ kêp amrakati xwỳnhjê mã õr pa. Hãmri nẽ
    rĩ akupỹn ixwỳr tẽ nẽ ixkôt apa ho apa. Anẽ.'
  ctp-NT: 'Bra wa ynan Jesús chaꞌ kanꞌ, bra kanꞌ ndukwin ꞌin yu: ―Xka ti chaꞌ ti ji
    kuꞌnii. Yaa kujwiiꞌ nchga chaꞌ suꞌwe nu nsuꞌwi ꞌiin, chaꞌ kaja tñi nu taa ꞌin
    nten nu tiꞌi; kaꞌan la chaꞌ suꞌwe kaja ꞌiin nde loo la nde seꞌen ndiꞌin Ndiose
    bra kanꞌ. Bra wa yꞌnii tñan kanꞌ, bra kanꞌ ka tyaꞌaan loꞌoǔn.'
  bre-BRG: 'Jezuz, o klevout kement-se, a lavaras: Mankout a ra dit c''hoazh un dra:
    Gwerzh kement ac''h eus, en ro d''ar beorien, hag ez po un teñzor en neñv; goude-se
    deus hag heul ac''hanon.'
  opm-opm: Potporhan Jisas oh Go imat dindeipat orhora; mama tit da mohoh go na ihpatmur.
    Gwe ma na ihpat oh mamarumur. Gin noh napotiprohmur. Gorhe ihsen erer ruumsan
    ma papat oh gin wan han ihirsi mohoma mani oh dara borop hat ma pati han ihirnong
    apinmur. Ihahhanoh go aw tei Got ohe napaptepra tei mahat ohe ruumsansi han hatipramur.
    Ihpat nohsi tap hat sashen han hat aprishenmur pongopri.
  bvr-bvr: Gun-narda nipa Jesus a-galiyana, lika a-wena nula an-gata, “A-lay, mola
    gun-ngardapa gun-gata nginyipa barra ny-yinda. Minyja boy, gun-nginyipa gorlk
    ma, burr-wu rrapa ma rrupiya burrwa aburr-gata aburr-nyagara; burraya nginyipa
    gun-molamola ny-ma barra gun-gaba waykin. Wurra guwa, nguna-jurrjurrma.”
  wal-wal: Yesuusi hegaa siyidi bitaniyaa, “Ha77ikka neeyyo issibai paccees; neeyyo
    de7iyaabaa ubbaa baizzada he miishshaa hiyyeesau gisha; neeni saluwan duretana;
    yaatada yaada tana kaalla” yaagiis.
  shj-shj: Yasuwa kädäng mänang, na lapada täma ka, “ 'Dogkandäng nuxung musku käsog
    song. Nganyi wegki täging kä'day larti tä känggi widunong ndey dangandey tä pang
    Kaläg tiyati. Ndä bag bangang.”
  zad-NT: 'Na''ch ka beni Jesúza'' ka goll beena''ne'', na'' chi''ene'': ―Stozə daa
    chyallj gono'': jayet'' jade yog'' daa de c̱ho'' na'' be''n beṉ'' yesh''ka''.
    Na'' shi gono'' ka'', na'' gat'' to yeḻ'' shao'' c̱ho'' yabana''. Na'' da, dino''
    nad''.'
  kmg-kmg: 'Mume Jesuzi manarâ šiŋuc âzâcnewec: “Mocjaha fokac, i ezemec, go rarâ
    moneŋ mafage ŋic hapetac qikiŋne-jarezemec, eme sambâŋko boreŋ šeŋaŋ fua-gareocmu.
    Erâ ware bâjâpecnuzemec.”'
  aso-aso: 'Neꞌmine lavo Izesuꞌ aza nene gelo ve nene tiꞌ lo lo-imineꞌ: Gaza initeꞌ
    hamoꞌ ma amanidiꞌmo nene olihe lisiheꞌ gehepeve amane. Nemuꞌ nene gaza initeꞌ
    mataka vaiꞌ geita minineꞌ nene meni dosa aꞌmidotiꞌ moniꞌve nene izeꞌ molo gohoꞌ
    gahaliꞌ minaniꞌ nene ngeme osuꞌ lozo. Neꞌmine ilineꞌ neꞌmo nene henenika Okulumokuko
    nene ma mineleseive. Idoꞌ neꞌmine ogosa nene ogo neniꞌ neꞌmetezo.'
  uli-uli: Yodwe Jesus yela rongrong mele ngo yesa kangalu bo, “Chil mel chog sew
    formel le hobe foru. Hola tape chuway pangal mekla litam ngo hosa hasiy mala salpiyal
    hosa ngaler maelhafohoy, ila ngo be paleng mmal la be holah mo wol laeng. Ngo
    hosa budoh bo hobe dabeyey.”
  nin-NT: Nggo Yesu wo meme, na ddu ma di, “Inkindirr iyirr yo ni ji ku ùwà. Kuma
    ku vu aseki muwa ka re namri, ni kpa inklo yi ga ku abi iha, ùwà ta se na aseki
    shishemi nu unkplassu. Ùwà ti na meme ùwà nga ni ga ingga.”
  tgk-tgk: 'Исо инро шунида гуфт: «Ба ту фақат як чиз намерасад. Ҳар он чизеро, ки
    дорӣ, фурӯхта, ба бечорагон бидеҳ. Он гоҳ соҳиби мукофоти осмонӣ мегардӣ. Баъд
    омада, Маро пайравӣ намо».'
  acu-NT: 'Tama Jesús nuna antuk ayaak: —Kichik chicham umikchau asam, nusha turata:
    Ami wariram aa nusha mash surukam, yuuminau susata. Nunia nemartusta. Turakum
    nekasam nayaimpinam yuumatsuk pujustinuitme, —Jesús timiayi.'
  cak-WNT: 'Tek ri Jesús xrac''axaj queri'', xubij: C''a c''o na c''a jun ri ma abanon
    ta. Ma aya''on ta ri abeyomal chique ri pobres. Tac''ayij c''a ronojel ri c''o
    awuq''ui y ri rajel taya'' chique ri pobres, riche (rixin) chi queri'' nic''oje''
    abeyomal chila'' chicaj. Y catam pe wuq''ui y quinatzekelbej, xcha'' ri Jesús.'
  ebk-ebk: Kun pay chinngor Jesus na, kenalina, “Wacha pay nan usa ay nunkurangam.
    Elakom am-in nan kuk-uwam, ya ichatmu nan lakuna as nan chiyuycha pugli, at wachantu
    nan kenafiaknangmu ad chaya. Kun pay marpas, unuchunak.”
  spa-PDDPT: 'Cuando Jesús lo oyó le dijo: Aún te falta uno: Vende todo lo que tienes.
    Repártelo a los pobres y tendrás un tesoro en el cielo. Y ven, sígueme.'
  tke-tke: 'Yesu ageewile, ahimwiirelaga: “Yego emohi ehuuhaleela, ogulihe dhatedhene
    dhinniwena, waavahe oorabula korowa dha, oneere okanna dhoreela odhulu. Vano odhe,
    ogiharege.”'
  ruf-ruf: Yesu haulike apfo kamlongela, “Kuhungukighwa na ichinu chimwe. Utsa pfose
    pfawinapfo na sendi uwagholele wahingwa, naghwe kutsakuwa na utajiri kulanga.
    Kuya utse uniwinze.”
  gun-gun: 'Jesus oendu vy aipoe''i: — Peteĩ mba''e ma oata teri ndevy. Evendepa rereko
    va''e ha''e javi, ha''e hepykue eme''ẽmba iporiaukue''i pe. Ha''e vy ''rãe rereko
    ovareve va''e yva re. Ha''e gui mae ma eju xerupive — he''i.'
  agu-BL: 'Yi tbital Jesús yi yol i'', itzun taltz: —¿Ya''tz pe''? Poro at junt yi
    txe''n cẍjepon tuch''. Cun c''ay cyakil yi amebi''l, nin yi jamel ba''n tzawoy
    scyetz yi e'' meba''. Sjalok tzun yi amebi''l tcya''j. Kalena''s tzun cxom tzaj
    swe''j, —stzun Jesús tetz.'
  isn-isn: U Yesu naewigule nanso wikaaila, “Upungukewe nekentu king'wi. Lazima ugulye
    ehi nukete aagawele awa niagila, nuewe ukutuwa nehazina kilunde kuite nzuu, uuntyate.
  ilo-ULB: Idi nangngegan ni Hesus dayta, kinunana kenkuana, “Adda pay maysa nga banag
    nga pagkurangam. Masapul nga ilakom iti amin nga adda kenka ket iwarasmo kadagiti
    nakurapay, ket maaddaankanto iti gameng sadi langit - ket umayka, surotennak.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoro, Jesu tiquirore ohõ saha ni yahuahye: —‍Mehenogã
    dʉhsare mʉhʉre mʉhʉ ye pehoati. Ijipihtiyere mʉhʉ yere duagʉ wahaya. Sa yegʉ ijipihtiye
    mʉhʉ wapatari niñerure pejecʉoyequinare ohoya. Mʉhʉ sa yegʉ̃ peye mʉhʉ ye ʉhmʉsepʉ,
    Cohãcjʉ̃ cahapʉ ijirota. Sa ye tuhasagʉ yʉhʉ mehna cjʉ̃ ijiacjʉ ahtaya, niahye
    Jesu tiquirore.'
  anv-NT: Jisɔs áwuúgémbɔ, ake ne ji, “Ɛ́la genó gema ɛyi ɔbɔɔ́ mampyɛ, cho, kpó
    unó byɛ́ uko ɔkáré ŋka yimbɔ mbaá bɔɔ́ gekpo, ne ɔ́lɔ́ mankwɔlé me. Mbɔgé
    ɔpyɛ́gémbɔ, ɔbɛɛ́ nyɛ ne gefwa né mfaánebuú.”
  sab-NT: 'Jesu kwian keruchugu ene gire Jesu gerudu: —Noare ba kle age ene, agwa
    cha gerule ba ole, lle gdaite ba bebi age. Joga lle banu ulita chbade, igi ulita
    lle e ñanalla ba kete kwian me lle molenge. Ba age ene ulita gire ba chieni cha
    kle ngwadi ba mo ta gbe chage cha ole diali geru jwen chage. Gire ene ba be kle
    biale joge toi diali chui tangle Chube ole nga ngaña giti, Chube be age no ba
    alin ba agedu no ñanale.'
  tmd-tmd: Jisas mönö aku nugwön yadöŋa, “Ap paŋyöbö iör röiö. Ap nagö blaku magalɨg
    sɨm rön, rɨg pön, nöbö mö lɨblɨb rɨ mɨdö bla nölö. Naŋ almɨjɨnö aku mɨ, mɨd ri
    abɨb mag nagö aku mɨjön God mögörɨb adöx yöd röul adö kau sö. Rɨg yadɨl akuyöbö
    rön, han, nɨ pɨsaŋ yönmɨdɨŋö,” röŋa.
  acr-NNT: 'Echiriꞌ ri Jesús xuta waꞌ, jewaꞌ xubꞌiꞌij che: —Kꞌa kꞌo ri lik chirajawaxik
    kaꞌan la: E kꞌayij la ronoje taq ri bꞌeyomalil la y jacha kꞌu la chike ri nibꞌaꞌibꞌ;
    jekꞌuriꞌlaꞌ kꞌo bꞌeyomalil la chilaꞌ chikaj. Tekꞌuchiriꞌ peta la y tereja lo la
    chwij —xchaꞌ.'
  kpg-kpg: 'Jesus ga longono ia nia mee aanei, ga helekai gi mee, “Di mee e dahi i golo
    e hai gii hai kooe: Huia gi daha au mee huogodoo ala e hai mee ginai. Wanga ina
    nia bahihadu gi digau hagaloale, gei goe ga hai mee gi nia maluagina ala i di
    langi, hanimoi, daudalia mai au.”'
  taj-taj: चु ताम थेःमाहेन्‍से येशूसे थेदा “अझ एसे गे गिक लतोःबा मुला, दाहेन्‍से एसे
    ह्राङदेन छ्‌याम मुबा जम्‍मान धन सम्‍पत्ति चूङ्सी प्राङबोगदेदा भो लसी पिन्‍गो।
    एसे स्‍वर्गरी धन सम्‍पत्ति याङ्ला, ओच्‍छे ङादेन छ्‌याम भ्रउ” भिसी सुङ्जी।
  avt-avt: Jisas kemtau menmen im, hɨrak ketpɨwek, “Ti wen erɨak menmen ham miutɨp
    ti ap hisesim. Ti etenen menmen yapɨrwe. Ti eno esiuwe menmen mit ehɨt pewek mamrerim
    ti ewet mɨt enun weinɨn em. Epei au, ti enen eisɨsa. Ti erɨakem te God kakwetut
    menmen yaaim mɨrak kakɨt wit kɨrak.”
  cbk-cbk: Cuando si Jesus ya oi ese, ya habla con ele, “Tiene pa una cosa nuay uste
    hace. Anda uste y vende todo el di uste bienes, y despues dale ese cen con el
    maga pobre. Despues vene y sigui conmigo, y na ultimo ay tene uste riqueza na
    cielo.”
  uig-ARA: 'ئەيسا بۇنى ئاڭلاپ ئۇنىڭغا: ــ سەندە يەنە بىر ئىش كەم. پۈتكۈل مال-مۈلكىڭنى
    سېتىپ، پۇلىنى يوقسۇللارغا ئۈلەشتۈرۈپ بەرگىن ۋە شۇنداق قىلساڭ، ئەرشتە خەزىنەڭ بولىدۇ؛
    ئاندىن كېلىپ ماڭا ئەگەشكىن! ــ دېدى.'
  tuf-tuf: 'Jesusat eyta rahcuír ey quin wajacro: —Bahat acsar chihtá istanác ey yajcátaro.
    Bah oya cat, cajc cat bahnác rawi. Rar car, ray túnjaquey oya bár bin quin tahw̃uwi.
    Eyta tahw̃uyat, Sirat cuacúr ba acu ayan cuít bi wícayqueyra. Etar asi jor chihtá
    sinay biwi, wajacro.'
  abx-abx: Si pakabati'-na sinan si Jesus, agpinugad-na iya, “Yayto pa i kulang-mo
    buruhaton. Baligya'in i dimu'an inanna'-mo. Pumwanon si mga anggana' i balli-na
    basi' aniya' kayamanan-mo ari si langit. Katapos pada'ituha basi' akabaya' kaw
    ngan agsunod si ako.”
  mco-NT: 'Co Jesús jadu''n mɨdooy, chi nɨmay: ―Tɨgoy''ijtnɨ ja tüg huɨdi ca'' mduñɨ.
    Toocta'' tüg''ócɨy tijaty miich mɨɨd, e mo'' je meeñ ayoobtɨjc, huin''it mgomeeñ''adɨpy
    jiiby tzajpjoty; miin, e pajamgɨch.'
  bsp-bsp: 'Ntɛ Yesu ene kɔ dim mɔ, k’oloku kɔ: «Awa tes tin tobut’əm: Məcaməs daka
    dam, məyer pəsam papɔkɔ atɔyɔ daka, məndekɔ-sɔtɔ daka dɔpɔŋ nde dareŋc. Kɔ tɛyɛfɛ
    dənda-ɛ, məder məcɛps’em darəŋ.»'
  kqf-kqf: Laḡannemo Yesu oloto ena giu i vaivaiye ba i giuwena gado, “Tam yaḡolo
    te kauwa ḡemota kwa malumaluwabiye. Kwa nawa te em ḡonaḡona matabudi kwa kune
    kamaḡedi, waiyamoyamonidi mane kwa vitedi bi mala ena waiguyau kwa vai. Kaka kwa
    nato te kwa kaiwatagu.”
  cpb-NT: 'Ikanta ikemakerira, ikantanakeri Jesús: “Tzimatsi kowapainchari panteri.
    Pimpimantero okaatzi pashitari, pimpashityaari ashironkaachari. Tema ari piñagairo
    pinintagaiya inkiteki. Pipoke, poyaatena.”'
  aon-aon: Aria douk Jisas nemnek namudok aria wata nakripan nakri, “Nyak douk atuh
    aih wata hape, nyak wata nyunekah uwe. Nyak nyunak nyuhur ihishmorim nyakish eshudok
    eneshenesh nyuko kupaishi shutorish shuken utabor. Aria nyak wata nyisiyabor um
    yaruhish arpesh. Nyak nyunekesh namudok aria sabaishi yopishi eshudok eneshenesh
    ta shukusumen iruhw heven. Aria douk nyunekeshuk namudok ba iyoh, aria nyak douk
    nyunaki nyugipeshe.”
  hus-NT-2005: 'Tam ti na Jesús in achʼaꞌ xan ti tókʼon, in utsaꞌ enchéꞌ: ―Bél u kʼibel
    ka tʼajaꞌ jun xataꞌ: ka nuju ejtal xowaꞌ a koꞌol ani ka pidhaꞌ an ti tumín an
    chʼojontáltsik, anchanꞌ neꞌech tám ka kóꞌoy túꞌ walkʼiꞌ xowaꞌ más yán in jalbíl,
    ki tsích tám ani ti kin wéwnaꞌ.'
  mig-NT: 'Te Jesús, ni̱ jini so̱''o‑ya̱ tú''un yá''a. Te ni̱ kachi̱‑ya̱ jíín‑de:
    Ɨɨn‑na̱ tiñu kúmani̱ sá''a‑ró. Xi̱kó ndɨ́''ɨ ja̱ ñáva̱''a‑ró, te kua̱''a‑ró núu̱
