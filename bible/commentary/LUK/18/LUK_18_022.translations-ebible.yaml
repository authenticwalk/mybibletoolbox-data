  jae-jae: Jesu gêŋô ma kêsôm gêdêŋ eŋ gebe “Gêŋ tageŋ tec aôm kôpô lêna. Ôkêŋ nêm
    waba samob lau sênam ôli ma ônac sam ŋaawa êndêŋ lau ŋalêlôm sawa, go nêm awa
    oc ênêc undambê, ma ômôêŋ ôndaŋguc aê.”
  ksd-ksd: 'Ba Iesu i valongore, i biti tana: A kopono magit boko u iba upi ia; una
