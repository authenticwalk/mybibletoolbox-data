  myk-myk: 'Ba Yesu ya yee logo wɛ, na wu pye: «Kaa nigin yɛ lʼa mu kuuŋɔ sanha! Shɛ
    ma keŋɛ yaŋmuyɔ yi bɛɛri pɛrɛ, mʼa wee wari wu kan la baa fɛɛ mu! Wee tuun wu
