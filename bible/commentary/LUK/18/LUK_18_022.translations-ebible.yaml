    kaalla gides.
  ssg-ssg: Ti Jises hongoa kakaian i ukek, “Tenen waliko tutuen o tai aile. Nahih
    hangaini hatapoa soxiam ape moni haniwa teka seilon tap soxi lehe imuh o uke kahum
