  tnk-tnk: Nəpɨn Iesu rɨreɡi nəɡkiariien i, rɨni pen tukwe in mə, “Nari kuatia rarə
    ikəpwəh ihi noien. Evən, məmri pen nəmri nari ia səim narimnari me. Nəpɨn kuvehi
