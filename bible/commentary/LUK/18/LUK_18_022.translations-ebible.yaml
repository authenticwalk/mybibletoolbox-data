  cpc-NT: 'Ikanta ikimakiri, ikantzi Jesús: “Tzimatsi apaani kowityaapainchari kaari
    panti. Pimpimantiro okaatzi pashitari, pimpashiyityaari ashironkaachari. Tima
    ari piñagairo pinintagaiya inkitiki. Pimpokanaki, poyaatina”.'
  nhg-NT: 'Cuöc Jesús oquecajque ini nönca, oquelfejque: ―Sa sente cosa oc metzpoloa.
    Xecnamaca noche tli tecpea, hua xequenxiexelfe tli porubejte. Ejqueu tecpeas ricojyutl
    ompa elfecac. Entunses xehuöla, xeniechtoca.'
  nya-nya: 'Yesu atamva izi, anati kwa iye, “Ukusowabe chinthu chimodzi: Gulitsa zonse
    zimene uli nazo ndipo uzipereke kwa osauka, ndipo udzakhala ndi chuma kumwamba.
    Kenaka ubwere, nunditsate ine.”'
  ngu-NT: 'Ijcuac Jesús ijcon ocac, oquijlij: ―Oc mitzpolohua sa se cosa. Xhuiya mochan
    niman xnamaca nochi tlen ticpia niman on tomin xquinmaca on mayanquej. Tla ijcon
    ticchihuas, ticpias riquezas ne ilhuicac. Niman quemaj xhuajla niman xnechhuica.'
  kup-kup: Pot hahan Iesu piin etet epat mañah, “Met ni hon nen navoz tin homet nakez,
