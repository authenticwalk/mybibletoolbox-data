    mélaw kawasa go moso dob lawayo. Tidéw béno, énggonén, odor go Begén.”
  nlg-nlg: Me rongovia Jesus eni ge bosa vania, “Sakai na totobo igaa mua ko gonia
    mughua. Ko nighi hunulu udolu nimua na lologho, mo ko hera na rongo rana bona,
    ge ko loghoa na totobo uto i kokou, vaho keri, ge ko saritaoniu mai.”
  dgr-DOGNT: Zezì dǫ hadıì yıìkw'o ekò hayèhdı, “Įłaà t'asìı ı̨łè zǫ hanelà-le. T'asìı
    hazǫǫ̀ nets'ǫ sìı neghǫ nàedì gà eyı sǫǫ̀mba sìı hǫt'ıì dǫ-teèt'ı̨ı̨ ghàı̨le.
    Hanì-ı̨dè yak'e t'asìı nechàa nedawheɂǫ ha hǫt'e. Eyı tł'axǫǫ̀-ı̨dè sek'èè k'èętło,”
    Zezì yèhdı.
  pes-OPV: 'عیسی چون این را شنید بدو گفت: «هنوز تو را یک چیز باقی است. آنچه داری بفروش
    و به فقرا بده که در آسمان گنجی خواهی داشت، پس آمده مرا متابعت کن.»'
  ron-1924: 'Кынд а аузит Исус ачесте ворбе, й-а зис: „Ыць май липсеште ун лукру:
    виндетот че ай, ымпарте ла сэрачь ши вей авя о комоарэ ын черурь. Апой, вино ши
    урмязэ-Мэ.”'
  tpz-tpz: Ke Ieesuꞌ pënton a soe vaꞌih, pareꞌ soe ke poan pan, “Eën to kökööt avoeꞌ
    nom a pah tah. Eën se vavoen a ma tah pën, parën heꞌ a moniꞌ manih pa nap arus.
    Kën se teꞌ nom a ma tah kokoek manuh pa vöön va kin. Parën vatet poꞌ maꞌ neoꞌ.”
  agd-agd: Máa síkan Yisasi mai vaya iniren mai ánon banta siamemí, “Mana yana san
    éi fara o afasí ukha ono. E ina yanasinta minó sarí ureya minó daná ma i vain
    nanin banta ameno. Máan ma inte éi inarufá kama yanasinta khaesin banten mino.
    Máan ture éi ere sen tínain bákurono.”
  rkb-NT: 'Sesus ziwabyze nitsasokozo: — Ikia aba estubaha tsimy. Anamy ty sinamybyitsa
    bo nyny tsimy. Aokyrysaro humo kino niwatihi nynybaik tsimy. Iwaze hi anamy baba
    Deus sapy eze tu my. Anamy baba ty mynapykyk. Bykyze pany! Kapik tynao — niy.'
  san-THA: อิติ กถำ ศฺรุตฺวา ยีศุสฺตมวทตฺ, ตถาปิ ตไวกํ กรฺมฺม นฺยูนมาเสฺต, นิชํ สรฺวฺวสฺวํ
    วิกฺรีย ทริเทฺรโภฺย วิตร, ตสฺมาตฺ สฺวรฺเค ธนํ ปฺราปฺสฺยสิ; ตต อาคตฺย มมานุคามี
    ภวฯ
  iws-iws: Jisɨs siya ta yai aiir wakaekiyɨn mɨ siya siir boɨnki, dimɨnɨn whɨra nikɨ
    whaowaei. Kɨra kɨriir digworaekwo whɨekakɨm inkam nhɨrɨm sɨmiir hauu sɨma saɨnɨm
    mɨ kɨra tɨ umɨrɨm inkam paeprikabɨm sɨmiir hauu. Mɨ kɨra hɨriinan tɨri mɨ nɨnomor
    kou hɨrɨn kɨra wɨ digworaekwo whɨekakakar nwowi. Mɨ kɨra kariir mhoɨiyar wɨt.
  pol-SZ: —Zatem jedno pozostało ci do zrobienia—powiedział Jezus. —Sprzedaj swój
    majątek, a pieniądze rozdaj biednym. To zapewni ci skarb w niebie. Potem wróć
    i chodź ze Mną.
  ztq-NT: 'Tsiñee biñ Jesús nrii, lëë xaa chëb: —Tu cos bii chakoo falt: pto kchësy
    nii chapoo aan pkadyo lo meñ prob tsiin kchilo kapoo cos kpaa. Loxsye ngo të aan
    tënal naa.'
  zai-NT: 'Ora bina diaga Jesús xi na be, na rabi laabe: ―Tobi si riaadxi lii. Bitoo
    irá ni napu'', bidii ni ca pobre. Zacá zapu stale ni risaca ibá'', ne dananda
    naa.'
  upv-upv: Ko daron nga Iesu murnge muwrai mirpok, ko owra lweni tevi owra “Nanu sansan
    kobbong ojpon evi nga kummerreni malume. Jorom nir kupwulwul p̃etp̃eti nir, ko
    kuptutweni nevöt ner tevi b̃eres nir. Ko nik jorom pia-to renge melrin. Ko kupini
    kupvijurik.”
  wap-NT: Uruu idi Jesus kian uꞌati, “Kainaꞌa baudaꞌapaꞌa naa aimaakan pushaꞌapatan
    nii. Pusellii ipai pushaꞌapauzi, putaa kizi wuruꞌu puraataz patakaꞌutinainao ati.
    Pushaꞌapatan an aimaakan naꞌapa, kainaꞌaꞌo nii umanawun kidaꞌo aimaakan taapa-kao
    puꞌati aokazi ii. Uruu daunaꞌan turuaꞌa naa puwaꞌatin õdawuꞌati, putominapa kizi
    õꞌidiꞌiki.”
  mva-mva: Iesus pilenga ngaedi ilongo nge bokai irai, “Isi kana-la tekena-lo ka kutukura.
    Goalale be kana nem moarunga ‘mone’ odio godoki be ‘mone’ ngaedi godoki be tamoata
    kana nedi tagotago goandi. Bokai masa Nanaranga kana uia-tina lang anua-lo ngangko
    be kana nem dakoko-tina. Kana ngaedi goemaki-doi, kodeka gomai be gotagaia.”
  dwr-NT: Yesuusikka hawaa sisiide, “Ittibay neeni biroon oothennaani attowe de7ee;
    hewenneekka, new de7iyaawaa ubbaa zali77aade manqqatoo imma; hawaa oothooppe saluwankka
    neeni durettana; hewaappe guyye ta geeduwaa kaalla” yaageedda.
  kfw-kfw: "Jisu'n hiwangai ajet phakhan ama diang aleitipi, “Nang in nathosik chuonkhat\
    \ laom, naneinaak rakip juor inlang sara ngaidiang sempiro, nang in marwaan ramma\
    \ na-inchongsik eii, halli heikirnook inlang kanuk najuiro.”\x94"
  bfz-bfz: ये सुणी की यीशुए बोलेया, “तांदे एबु बी एक गल्ला री कमी ए, आपणा सब कुछ बेची
    की कंगाल़ा खे बांडी दे और ताखे स्वर्गो रे धन मिलणा और आयी की मां पीछे आईजा।”
  cuk-09: 'Jesús, weyob dule-ega-soge itosgu, ega sogded: —Ibmar-gwensak amba be napi.
    Bela ibmar-be-nikad manigi be uknae, geb agi mani wileganaga be mimmioed. Geb
    degiir be nibneggi ibmar-nued be nikuoed. Geb a-sorba anba be dagoed, an-sapinga
    guegar.'
  ben-OBCV: একথা শুনে যীশু তাকে বললেন, “এখনও একটি বিষয়ে তোমার ঘাটতি আছে। তুমি তোমার
    সর্বস্ব বিক্রি করে দরিদ্রদের মধ্যে বিলিয়ে দাও, তাহলে স্বর্গে ঐশ্বর্য লাভ করবে।
    তারপর এসো, আমাকে অনুসরণ করো।”
  mil-NT: 'Te Jèsús ní xáhaⁿ‑gǎ xii‑dé: —Dico cùmání ɨ̀ngá núú sǎ cádá‑n, vitna te
    quɨ́hɨ́ⁿ‑n te dico‑n nchàa sá ndécú ndɨ̀hɨ‑n, te díhúⁿ‑n cuǎha táhú‑n cuè ñáyiu
    ndàhú, te ducaⁿ te nduu táhú‑n cùndecu váha‑n nǔú ndécú Yǎ Ndiǒxí táxí tnùní‑gá,
    te na yǎha ducaⁿ càda‑n te quixi‑n chìtnahá ñáhá‑n xìi‑í —càchí‑gá xáhaⁿ‑gǎ xii‑dé.'
  myu-myu: Iboap co buje, Jesus waram o'jekawẽn cebe. — Pũg̃ ma buk omuy ewebe i'e
    am — io'e. — Soat ebubut cuy eteida dinheiro bu am. Dinheiro juy eg̃ũm ikug̃'ũmayũ
    be — io'e. — Iũm puje, ebubut ade ece'e kabi be — io'e. — G̃ebuje juy ejot. Oweju
    juy ejeku — io'e Jesus.
  amk-amk: Yesusi tarao inontarai ne ra bitoya foi medu tonana ne, ampafe medu wei
    aha deyo, “Sea fi beyari bohong kariria kaharai, bowayang nemu ra munohi tutira
    wara kai, tuti doiwa bohonai we inontarai ene pari fi fosa, nanaia mani wobu ra
    na Waidania finanai. Tuti nari tonanaia mani ro ma ro ria yau.”
  fai-fai: Yesus aka kinim am weng kidilaw nadale bakodaw, “kaba kukuw makuw mak waktusaw.
    Kale kalam ufek ufek adikum faku badaw uyo wansiki dusiki si ku nadawade kisol
    uyo kudew yak wanang kinim win banim kuyamokabaw, beta abid tikin ufek ufek kidel
    uyo kudokabaw kala. Kaleyo kaba yak be kanabawe tad nam yán abodalo.” Akane,
  ura-NT: “Aihachuhisi niqui. Nete jaiti lanajejen leinjiin tonoraain ichaaine coina.
    Jitariin nii iicha sirii rucuhele que necoreteein, cairicheihuru rai jitariin
    nii coriqui chaluu. Nii banate dedeeu ichaonaa caohacha que ichaonaa naineriquiin.
    Nitohaneein ichaaine baiha canu aina uu,” nae jetao rai Jesoso.
  mcd-NT: Afanan Jesús cumaquin, —Fustiricai min nicataima. Nan yoiqui isca huaa.
    Ahuarafo inanmitsashon ahuun rafanan pui fihuu ahuuomafo inanshquin. Min ascaitofin
    Upa Diosin nai muranshon mia ahuara sharacoin mucushoniquin. Asca huatan ua tanasharahuu,
    —ishon Jesús yoiaiton.
  urt-urt: Ŋupe ŋaiye Jisas ŋasande wusyep miyeꞌ uku pe, ki ŋaname kin na, “Bwore
    mise. Kom ŋainde teter sai ŋaiye na ende topoꞌe. Ende windau me ŋaiꞌe ŋaiꞌe nin
    lalme pe, angange wuhyau el lenge ŋaipwa ŋiꞌ. Na ende tuꞌe luku ti, na ember yitini
    nin e unuh moihlaꞌ. Miꞌe pe, na ote gunde ŋam.”
  awk-awk: Ġatun yakita ġurra noa ba Iéthuko unnoa tara, wiya bon noa, Wakȧl unnoa-unnuġ
    uma korien bi ba; ġukillia yantin tullokan ġirou̇mba, ġu-uwil koa barun mirrȧl
    ko, ġatun tullokan ġiroúmba kȧnu̇n wal wokka ka moroko ka; ġatun kaai, wirroba-uwil
    koa bi tia.
  kiz-kiz: Yesu bho aghapeliki aghu akan'jobhela, “Up'hong'okibhu lijambo limonga.
    Lazima uhemelesiajhi fyoha fya ujhenafu na ubhagabhilayi maskini, nabhi wibetakujha
    ni hazina kumbinguni -kisha hidayi unikesiajhi.'
  tzo-TZE: 'C''alal laj ya''i Jesús jech itac''ove, jech laj yalbe: ―Pero oy to c''usi
    sc''an avu''un. Bat chono scotol li c''usitic oy avu''une, q''uelanbo me''onetic
    li stojole jech chata ac''ulejal sventa sbatel osil. Ts''acal to xtal achi''inun
    ―xut.'
  lex-lex: 'La''pa Yesus Natlin nana hade noma Yesus Nakot la: “Id edama pa yana mhuoratdoinia.
    Hota mu''ol dioin momuoga re''emu-tniarmu pa muala welli kupna-kai la''a riy mak
    kakleha-kaplara, a''na ri''ini patyatni, ne hota omliernana re''a-tniaru la Ilyamou-Watyatoha.
    Mhi'' hare honona nanpena ma mliernohor reri A''u.”'
  dov-dov: Lino Jesu nakamvwa obo, wakati kulinguwe, “Kuli chinti chimwi nchubulide.
    Weelede kuzya zintu zyoonse nzulaazyo mpawo wabila bachete, elyo uyooba achiybwedo
    chalubono kujulu mpawo uze unditobele”.
  rgu-rgu: Yesus namanene leoꞌ na, boe ma nae, “Malole a! Tehuu bei hihii-nanauꞌ esa
    bali. Riꞌ, besaꞌ ia o fali fo seꞌo heni katemaꞌ hata-heto mara. Basa ria, nana
    muu babati doiꞌ sira fee lahenda manatoꞌa-manataaꞌ ara. Besaꞌ ko o mai fo tuka
    Au. Huu fo neuꞌ ko Manetualain balas fee o hata nai nusatetu-ikutemaꞌ a.”
  toc-NT: 'Jesús luu li̠pa̠­xúhu laca­cá̠c­ni̠lh y chiné huá­nilh: —Pero huí a̠kam­pa̠tum
    hua̠ntu̠ tzan­ka̠­nimá̠n mili̠t­lá­huat: cas­ta̠ko la̠ta túcua kalhi̠ya y caca̠­ma̠xqui
    min­tumi̠n hua̠nti̠ lak­li̠­ma̠x­kení̠n, la̠qui̠ chuná huix naka­lhi̠ya lhu̠hua
    cumu la̠ min­tumi̠n nac akapú̠n. Acxni̠ chú chuná nat­la­hua­ko̠ya la̠li̠­huán
    natana la̠qui̠ anka­lhi̠ná naquis­ta̠­la­niya.'
  ulk-1902: 'Ege Iesu de asoli abara mer, ege abi detager, kega, Netate lu ma nolea
    erdali: ma terapei mara lu uridili, ma naisuerare uader le nole lu kak, iaueakai
    ma nagri debe lu kotor ge: a ma tabakeam, kari narmili.'
  som-som: Ciise goortuu waxaas maqlay ayuu ku yidhi, Weli wax keliya ayaa kuu dhiman.
    Waxaad haysatid oo dhan iibi, oo masaakiinta u qaybi, oo waxaad jannada ku lahaan
    doontaa maal, ee kaalay oo i soo raac.
  mam-C: 'Tej tb''inte Jesúsjo yol lo, xitzin ttzaq''win kyjalu''n: Me atx juntl ti'',
    a na''mx tb''ant tu''n: K''ayinxjiy jotxjo jni'' at tey, exsin oyinxjiy tpwaqtza
    kye jni'' yaj. Qa ma b''antjo lu''n tu''n, okpetzin ktenb''il tq''inimiltza toj
    kya''j. Exsin ku tzajtza lipeka wi''ja.'
  ndj-ndj: Yesu papikanishili fila, kamuwombela, “Kuna chindu chimu ukalihela kugola.
    Uhemeshi findu fyaku fyosi fiwuvelili nafyu, pambeli wuvagayili vagaju mbiya shaki,
    dawuvi na lusanja lwaku kumbindi. Pambeli wisi ungovikeli.”
  mbj-NT: 'Ti m'' taher''oot do Jesus maa napäh bä kä, taky hadoo ta hã: —Sét hẽ ti
    hawät a hã —näng mäh. —Mesëëm hõm sahõnh hẽ a wë hanäng doo. Man''oo ta säm paa
    kas''uut do sa hã. Tii d'' madoo bä, hỹ pong jé magadoo da tak''ëp baad hadoo
    do P''op Hagä Do hanaa. Ti jawén, ana wë ỹỹ, hëp ỹ hata mabahadoo hyb n''aa kä
    —näng mä Jesus kyyh ta hã.'
  lat-VUC: 'Quo audito, Jesus ait ei: Adhuc unum tibi deest: omnia quæcumque habes
    vende, et da pauperibus, et habebis thesaurum in cælo: et veni, sequere me.'
  ngp-ngp: Yesu eze eve ivo, niyo amgamba yudya mnt'hu, “Kusigaza kint'hu kimwenga
    cho kudamanya. Taga vose viya unanavo, uwapangile wakiwa amatundu, niho nounde
    no ugoli uko kulanga, akajika wize unitimile.”
  aoi-aoi: N-engkirrika-manja eneja Jesus amurndakakina ayakwa, kembirra ni-yama nakina
    enuwa-wa, “Ena engka awilyaba ki-yaminama ningkena,” ni-yama nakina. “Ka-kwunama
    angwarnda nungkwa-langwa warningalyingmalyingma-wa warnumamalya. Adinuba-wiya
    ki-lyilyenama nungkwa-langwa amurndakijika wurrukwalu-wa warnumamalya, biya ku-warrukwajinama
    amurndakakina amurndakijika angwarndu-wa. Biya kembirra akine-ka angwarnda ningku-manguma
    nungkuwa warnumamalya-langwa ka-kwunama ningkakina angkwulyumida-langwa akina
    wurrukwalu-wa warnumamalya wurribina warningalyingmalyingma-wa. Ki-yamina-manja
    akina nungkuwa ningkakina, kembirra ambaka-murrumurra eneja Neningikarrawara kenu-kwunama
    nungkuwa-manja ababurna eninginingaba ena-langwa-manja angalya abalkaya. Ki-yaminame-ka
    adinuba-wiya akina yirra-maka-mulangwa, kembirra arija-langwa ki-lawurradinama
    nungkuwa ngayuwa-wa akwa yiki-yuwarnama ngayuwa-manja ningkakina-da,” ni-yama
    Jesus nakinu-wa nenungkwarba.
  enq-2: Dopa leamopa Jisasame sepala akali doko lamaiyoo, “Emba mendai mende daa
    jilyamona, embanya oapi dupa pitaka salimi latala, endakali daa jepae dupa mokosoo
    maipi. Dopa pitinopa oapi epe dupa embanya kaiti-kisa sakata. Dopana, emba namba
    watao ipu” lea.
  eng-ASVBT: 'And when Jesus heard these things, he said unto him, One thing thou
    lackest yet: sell all that thou hast, and distribute unto the poor, and thou shalt
    have treasure in heaven: and come, follow me.'
  mna-mna: 'Yesu ileŋ to iso: “Ambai. Mi koroŋ tamen ta so kam, to imap. La mi kam
    ŋgomo pa koroŋ ku ta munŋaana men, mi rai ka pat pizin wal ta sorrokŋan i. Naso
    kam lem koroŋ ŋonoono su kar saamba. To mar mi to yo.”'
  rmy-ARLI: 'Ko adava, o Isus phenđa lese: “Pana jekh ačhola tut te ćere: biknin sa
    so isi tut, a o pare de e čororenđe i ka ovel tut barvalipe ano nebo. Tegani ava
    hem phir pala mande.”'
  myw-myw: Yeisuw iligen, mo idibek, ilana, “Kweitan sinap ika̱bwag waseg yak. Kuvgen
    muwliyoug babaw kuyakous, kusekes tasiyas tasimavs; awoum bimapus. Maysan igaw
    mo bukukow walba̱lab. E, kuvgen kuyakous, mo tasimav yak, kum kubkunig yey.”
  sby-sby: Yesu mpwalanyumfweco, walamwambileti, “Kulashalowa cintu cimo ncowelela
    kwinsa. Koya ulishe byonse mbyokute, mali upe bapenga, lino nukabe nebuboni kwilu.
    Wenseco, wise unkonkele.”
  sll-sll: Dungure Yisas ha i pirere yu ditongwi, “Onga i para onba, tal taniga onangiwe,
    moli nanga yo tenamua. Talhan miki weni a nenga i, ari te mena olere, moni inangarai,
    ebir sire, talhan a nekinangwo hobi tenana po. Yu onangere ni tobo wai hamen bani
    dinamua. Yu ol pisolere, na guna hana pire na dolna bolo,” dungwi.
  yaq-NT: 'Inika''a ju''u Jesus jikkajakai: ―Ketuni senu weeme eu be''ee ―ti au jiiak―.
    Si''imeta juka'' em jipue''uta nenkaka, inika''a, jume'' jiokot jiapsammet a''
    na''ikimtene. Intok junak empo teekau, Liojta mak, juka'' che''a eiyaawatchik
    bitne. Chukula intok nemak weene ―ti au jiiak.'
  uro-uro: Bä nga ma Jisas ka nari rhoqoräkt dä qa qoar na qa rhoqortäqyia, “As ama
    sägäni nga e qärqäni i mamär iva ngia rhualat nä ini. Va ngi vodä gi qärhong moe
    bä ngi von ama tläkta dä va ngi rha ama mämägän dävuk. Näkt pa ngi ang bä ngit
    päs gua rhäng.”
  ita-1885: 'E Gesù, udito questo, gli disse: Una cosa ti manca ancora: vendi tutto
    ciò che tu hai, e distribuiscilo a'' poveri, ed avrai un tesoro nel cielo; poi
    vieni, e seguitami.'
  muy-muy: 'Yezu àra ècia pakama gayaŋ na ti àhi ahkado : « Kekileŋa zlam àhəcukivu
    bəlaŋ. Səkumoru zlam gayak ɗek ti kîdi siŋgu gani ana ndam talaga. Nahkay ti akəŋgət
    elimeni e melefit bu. Akagra zlam nana ɗek nahəma, kâra, kâɗəbay nu. »'
  kqc-kqc: Ma mina neidegasa niyo, “Vegu yokoi maka bi de reyo. Yi gugura tau mina
    sero resi ini fore irava vene masi yi gugura buni bi omari baku regiya; na usi
    bae.”
  rmc-ZRB: 'Сар шундя када, Ісус пгендя лескє: — Єкг тукє хібінел — саворо, со тут
    гін, бікєн і розде ле чоренґє, і ейла тут барваліпе про нєбос. Акор ав пал Манде.'
  tav-tav: 'To bairo cʉ caĩro: —Jĩca wame mʉ rʉja. Mʉ cacʉgorijere nuni wapa jee peticõaña.
    Tie mʉ cawapa jeerijere cabopacarãre na ricawo nuni peocõaña. To bairo ácʉ ʉmʉrecoopʉre
    pairo cañuu netorijere mʉ cʉgogʉ. To bairo áti yaparo to cõona yʉ mena ajá, cʉ
    caĩñupʉ Jesu.'
  eng-ULB: When Jesus heard that, he said to him, “One thing you still lack. You must
    sell all that you have and distribute it to the poor, and you will have treasure
    in heaven—and come, follow me.”
  spa-VBL: 'Cuando Jesús oyó esto, le dijo al hombre: “Aún te falta una cosa. Ve y
    vende todo lo que tienes, dale el dinero a los pobres, y tendrás tesoro en el
    cielo. ¡Entonces ven y sígueme!”'
  fra-_FOB: 'Jésus entendant cela, lui dit: Il te manque encore une chose; vends tout
    ce que tu as, et le distribue aux pauvres, et tu auras un trésor dans le ciel;
    puis viens, et suis-moi.'
  hau-ULB: Da Yesu ya ji haka, ya ce masa, “Abu daya ne kadai ya rage maka. Dole ne
    ka sayar da dukan mallakarka, ka rarraba wa gajiyayyu, za ka kuma sami wadata
    a sama - sa'annan ka zo ka biyoni.”
  mal-mal: 'ഇതു കേട്ടിട്ട് യേശു: ഇനി ഒരു കുറവ് നിനക്കുണ്ട്; നിനക്കുള്ളതൊക്കെയും വിറ്റ്
    ദരിദ്രർക്ക് കൊടുക്ക; എന്നാൽ സ്വർഗ്ഗത്തിൽ നിനക്ക് നിക്ഷേപം ഉണ്ടാകും; പിന്നീട് വന്നു
    എന്നെ അനുഗമിക്കഎന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Yesuye o to duloso nei egeesee takaso, “No goo hedebe dooboo dagadi
    moloso. No dileso nee bi susuga odoo abo mapoo tenee, nei molee talame. Osoloso
    bi too eyo nei molee ee bi mauwe odoo mapoo pi. Nayo egeesee seega, Kei mi ma
    dokodoo bi tekepo nee hu sabolo mologa agalaiso. Esiga no a deedee sibe,” diso.
  urd-GVR: Yih sun kar Īsā ne kahā, “Ek kām ab tak rah gayā hai. Apnī pūrī jāydād
    faroḳht karke paise ġharīboṅ meṅ taqsīm kar de. Phir tere lie āsmān par ḳhazānā
    jamā ho jāegā. Is ke bād ā kar mere pīchhe ho le.”
  far-far: Ma kada sa Jesus nia rongoa ru nai, nia ka fata 'uri fuana, “Te ru go ne
    nia nao 'ua. 'Oe fafoli ana na ru 'oe ki tafau, ma 'oe ngalia malefo nai ki, ma
    'oko kwatea fuana wane siofa ki, ma 'oe fi too ana na toorue 'i langi. 'Urinai
    go, 'oe leka na mai suli nau.”
  suz-BL: मिनु येसुमी “नेल्‍ल पाप्‍तीवी, का चहिं मपवी। इ शोंप नेल्‍ल लेयशा, क्‍येट
    मथीब आन कली योक्‍शा गेमी। मिनु आं नोले खोइय्‍यी। मिनु इ शोंप स्‍वर्गम बाक्‍ब”
    देंमाक्‍त। मत्ती ६:२०
  car-NT: 'Moro eta''po mero, Jesus wyka''po i''wa: “Amy o''win oty ro''kon mamono''sa.
    Pa''poro ajotyrykonymbo ekaramatango. Moro epetymbo yko mo''karon oty''non ''wa.
    Iwara totyke imero maitake kapukon ta. Irombo o''ko ''ne ywena''po ta.”'
  amp-amp: Nd yimar inji kfomotr tfit Jisasr kfo memorr, “Rot hifa nkifra thfa mntwathu
    mrokfom kakitohwont. Tmift wom nefrpat nhai nakahnt. Nd ni harhuwa wuss yak htatahato
    wommn wiknakfot. Nd wusspno yakyuk marut yakhato tfit nd wuskapa duha yimamn nd
    marut hekfot. Inji narahn, hefenrko mfro wuss harhu-rahn. Inji nanihato tfit na
    nia hikkfot.”
  bht-bht: ऐ सुणीकरी, यीशुऐ उसला बोलया, तिजो च अजे भी इक गल्ला दी कमी है, जा, कने
    जड़ा कुछ तेरा है उसयो बेची करी गरीबां जो देई दे, तां तिजो स्वर्गे दा धन मिलणा,
    इयां करणे बाद आ कने मेरा चेला बणिया।
  eng-NOY: 'And Jesus hearing this said to him, One thing thou still lackest: sell
    all that thou hast, and distribute to the poor, and thou shalt have treasure in
    heaven; and come, follow me.'
  cub-NT: 'Ʉ̃i jʉ aiyede jápiayʉ bácʉ Jesús, arejamed̶a ʉ̃́re: —Cũináro jaʉvʉ mʉre
    cãreja. Jíni bojed̶ajacʉ mi cʉvede. Aru mi ĩquiyede jíjacʉ ina cõmaje ãrojarivʉre.
    Que teni cʉvacʉyʉmu mʉ boje méne cavarõ mearo Jʉ̃menijicʉi cʉrõi. Aru dajacʉ yʉ́que,
    arejamed̶a Jesús.'
  ita-1927: 'E Gesù, udito questo, gli disse: Una cosa ti manca ancora; vendi tutto
    ciò che hai, e distribuiscilo ai poveri, e tu avrai un tesoro nel cielo; poi vieni
    e seguitami.'
  lww-lww: Ana pogos nap̃a Yesu mloge pisa sanene, pisape “Pogaga, ana e lepas nap̃a
    pum̃a, sur tai sike ga wa. Monar ova owilwilin plan make kiom̃a sur moki la nene,
    ana owar kana kilavaru, ova okiakian kare ga va yar la nap̃a limala plasa. Visae
    okila sanene, yoko kiom̃a sur wo la ve moki ma e peni. Ko, ova okila, p̃isi na
    oim otaveve inu.”
  ron-BAYASH: 'Kănd u auzăt Isus aje, jăl ju zăs: “Ali ac ibizešći una stvară: dući
    šă vinđic kutotu šje aj, ămparcă banji alu sărašj, šă tu vi ave găzdăšijă ăm nor.
    Atunšje hajd šă sljedilešćimă pă minji.”'
  ckb-ckb: 'عیساش گوێی لەمە بوو، پێی فەرموو: «هێشتا شتێکت کەمە. هەرچیت هەیە هەمووی
    بفرۆشە و بەسەر هەژاران دابەشی بکە، گەنجینەیەکت لە ئاسماندا دەبێت. ئینجا وەرە دوام
    بکەوە.»'
  nas-nas: Eeꞌnoko tenang Jiisuuꞌke taaravura aaꞌpuuꞌ tee, “Daꞌ narung kapooꞌkoo makosiaꞌ.
    Baaveveaing ookara kapooꞌnanka dakaning, eeꞌnoko mooniꞌ nkavera tankaampeai teing-koo
    ataꞌoiꞌnuka-koo. Teeꞌ nkovera paning-koong kavonanka otoꞌderuaing. Eeꞌnoko ning
    siomei poai.”
  uvl-uvl: Iesus longe ke mau pe hele lange i, “Ute elle la o poia ero kura. O laia
    lem ure lochloch ke te olia pe uruna, o laia nge pakar mur. Nenge teke opoi ke
    pomalam lape lem ure mur halang nge tetu ke koko. Pe ure nemur lape te kulele
    iong nga lut nga tapa. Opoi ke mam ke het pe o nanasia iau ol.”
  eng-BBE: And Jesus, hearing it, said to him, One thing you still have need of; get
    money for your goods, and give it away to the poor, and you will have wealth in
    heaven; and come after me.
  ixl-CNT: 'Taꞌxh tabꞌi u kam u Jesuus tziꞌ, tal te ech tzaꞌ: —Atil vaꞌt kam yeꞌ naꞌaneꞌ.
    Pek kuxh kꞌayi kajay qꞌul eetz atile utz, jatx vatz qꞌu meꞌbꞌaꞌ. Ech saꞌatin txꞌiibꞌal
    aqꞌii tu Amlika. Utz niꞌaxh xambꞌen viꞌ.— Texhtuꞌ.'
  xsi-xsi: Yesu iloŋo ŋgua ŋinde, ŋineŋga ipai koipu mine tu, “Vetâŋa taitu nâ nde
    noko kuveta tia yo. Noko kulâ, aku kuo ne kelekele rârâni ilâ panzi tamâta tu
    siko. Ŋineŋga pwai mbumbu ŋana ŋinde kâ aku kulanzi kinzi sugorai tamwatanzi.
    Ambo noko ma kuveta mine, ande noko ma kumo ara ndo lâ samba lawea. Aku kumâ,
    kupono muli pa naŋa.”
  crx-NTPO: '''Et Sizi njan whudants''o whe ''et ''uyulhni, “''Awhuz ''ilhoghun mba
