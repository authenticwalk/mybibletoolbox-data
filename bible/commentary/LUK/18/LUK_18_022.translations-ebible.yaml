    doḏo amu oh aon, daḏek danab maṯona, na hab aṯan enun oḵai ele daaḵut. Na anam
    hewona, na uḏin dim lamiḏe!” awa aum.
  nca-nca: Asa Yesu mande ŋu iŋoro miraró, “O kanata ka yote. Keŋo situwi soso soweyoya
    mone ŋu rondaŋe uni oye moré kini ŋu yuno. Ke ŋunde teroqo, o meté samboko reweya.
    Asa ŋunde teya ke mahe nohowe.”
  zpz-NTPP: 'Na ornu güeñ mi ndeꞌ, orzeꞌ nam rab mi yu: ―Tees ru ricy falt se tub
    coz nir nu gyicy ru. Yaa cut ru dela coz nu yuꞌ nir. Gazeꞌ nu tiñ zeꞌ cuic ru
    ni de mbecy zi. Orzeꞌ gyibaa gyad gyel nap nir. Gazeꞌ nu cyid ru cyid car icha̱
    ―nam.'
  mkj-mkj: Nehn en Jesus rong, Ih pwa, “Pel mine mehkij koawoa anahne wia. Noaskihla
    meohroj koawoa anki, kioang dupkoa kan armaj joamwoahmwoa kan, oamw pai nehnloannge
    nen koalikla; indoa pwilihla Ngoahi.”
  zac-NT: 'Bini Jesús diꞌdzë rëꞌ nu guniꞌi më: ―Tubi cusë runë faltë. Bëtuuꞌ grë cusë
    nanápël, bëdëꞌëin caꞌa ra prubi, iurní gápël tesurë lu gubeꞌe. Nu gudeꞌe naldë
    na të gáquël shmëna.'
  kyg-kyg: Yesuꞌa ani gemo afitenoꞌaeꞌmo, magoke kavaꞌatokamo aeka aga seꞌnane. Muki
    kagemi yakamo alika maketi hugeꞌa miya faitesageka alisana monimo alika fako huka
    kagemi yaꞌapimo oꞌmaleꞌnisaya vayaꞌaina apamigenoꞌao alagepa yakamo kokuꞌnapiꞌmo
    haneno. Ani kavaꞌmo hutekaeꞌmo eka nakame huvo, huno ha paiꞌnigeno
  kmk-kmk: Magngoḻan man Jesus dit insungbat dit laḻaki kinnanana kan siya un, “Annat
    payyan mangkulangam. Umoy ka ilaku dat losana kukuwam ta asim itdon dit bayad
    na utdat nakapus kad awad binaknang nu ud langit, asikaon umunud kan sakon.”
  cao-NT: Jatsi Jesú quëbiniquë joni nicaxo na. —Jari huësti ca jahuë narisqui mia
    axëna. Mi jahuë bo tëquë iniahuë. Iniaxo tsi noitiria cabo qui toa parata mëahuë.
    Tocapimino tsi naipá ca jahuë bo bixëqui mia ra. Jaquirëquë johuë. Ea mi banahuano
    —i joni qui Jesu niquë.
  bbr-bbr: Jisas ko kiro ämän roumara, ätäi auruwon, “Kiro itok, karar onok karar
    na itimoisi rau. Na pote, nan osap erekapu karauk roat are kureta, akas kiro osap
    kau mona, kiro aiauk oinam, saruku roat osap wäpik kiro aiauk inäi aram. Na kiro
    keserta, tawa na omar oik osap sosop owam. Kiro onok kesernam, na koi is tainoir.”
  inb-inb: 'Chasa uiaspa, Jesuska nirka: —Nig­pika, kasa­mi pisi­pu­kungi. Kam tukui
    ima iukas­kata katug­rii. Katuska kulkitaka mana iukas­ka­kunata tukuita karag­rii.
    Chasa ruras­paka, suma luarpika iapa iukag­mi tukun­ga­pa kangi. Nis­paka samun­gi,
    nukata kati­wan­ga­pa.'
  hrv-hrv: 'Čuvši to, Isus mu reče: “Još ti jedno preostaje: sve što imaš prodaj i
    razdaj siromasima pa ćeš imati blago na nebu. A onda dođi i idi za mnom.”'
  box-NT: 'Bìo ó o Yeesu ɲá a ɲi-cúa vó, ó o bía nɔn wo yi: «Bìo dà-kéní
    pá fòora foǹ. Vaa yɛ̀ɛ́ bìo wi ũ cɔ̃́n ɓúenɓúen à sanka ɓàn wárí na
    ɓa nì-khenia yi, bṹn ká fo ò yí ho nàfòró ho wáayi. Bṹn mɔ́n à ũ
    bĩní ɓuee bè miì.»'
  ote-NT: 'Ha nu mi ꞌyøde ra Jesu njabʉ, bi ꞌñembabi: ―Ri ꞌbɛdi gui ꞌyøtꞌa maꞌna.
    Rí ma gui pa gatho núꞌa̱ guí pɛꞌtsi, ne gui hecuabi ya hyoya. Njabʉ ha̱, ma grí
    tsʉdi ya hño de mahetsꞌi. Ne bá ehe gui tɛngagui.'
  wnu-wnu: 'Yisas qob eng igub nob qamar: “Uber quran ego mi gari qas eng se ebet
    igoriban eng ete; ne mind eng munon qei wurisab ne qur taui ba munon mi ue eng
    werisiban. Ende ebeinen eng Qenu ginamt ne bo sau binat igoriban. End ne see yarab
    ye yetoa qib igorun.”'
  zam-NT: 'Co''se'' mbìn Jesús tataa ndxab mbi'' loo Jesús, ndxab Jesús loo mbi'':
    ―Tatabe'' ndxàc falt lil thìb con'', cara. Huàa tho'' rye con'' ndxàpl par ryo''
    tmi loo con'' ndxàpla. Sya, qui''thl tmia par càa mèn prob co'' nquin tmi. Tataa
    mod gàpl más yalgon'' loo bé''. Yiloa, yi''thl, tyoo nquel xísen. Nda na'', ndee.'
  zyp-NT: Ma cawh Zisu tah a thui tihtah a hai leco, “Hming sangkheh naa by ning thlang.
    Na hnuipaw vytei zua la, mehsisah khah tangka va pei la, vaicung letah chosung
    na hnui a. Mataico a vong la, pa zui,” tatah a tah.
  sey-NT: 'Ja̱je caquëna, Jesupi asani i̱te capi: “Ja̱ yëꞌtaꞌa teꞌo carapi, mëꞌëre.
    Siꞌaye mëꞌë payere i̱sijë̱ꞌë, peocohuaꞌini. Ja̱je mëꞌë yoꞌonitaꞌa Maꞌtëmore coꞌamaña
    paye paꞌiji. Ja̱ jeteyoꞌje dani tuijë̱ꞌë, yëꞌëre.”'
  nvm-nvm: Fu ijeg kuardamga Jesu fu faime una kua, Iji fun maren revo na vierafega
    a una ire besum ijin rekfuon. Na vierafe aka una va ire on fok kege kime mon abe
    e sinuom bakin iji vajiame nin una na jajie.
  mps-mps: Te Jisasgo te bidigo wali po odama, tama agabolo te po wali, “Magi nai
    me deli elalubuo, te sę nago ebeo. Nago beba pelama, naga doado bage tigidali
    selama, maketba munama, tama gasa bidi dabego abelaibao. Tama te doado bagede
    sali mone sobaso, te nai meni yai we bidi dobayao. Nago te sę ebaso, Godigo bidibo
    madide nago doado bage hauwa mu elaluaibao, nosali. Tama nago te sę elama, nage
    ena wali asao,” Jisasgo te po wali.
  seh-seh: 'Yezu pidabva Iye penepyo, ampanga tenepa: “Wasala na cinthu cibodzi. Gulisa
    pyonsene pina iwe, kobiri yace mbuipasa anyakucherenga.Tenepa unakhala na mpfuma
    kudzulu. Ungamala bwera, unditowere.”'
  pab-NT: 'Jesus sema nikare iniraine hoka nexa: — Hátitehena himaomanehare. Habetehena
    tyotya hixiyeharenai hoka hisehena olo maxiyehareharenai ana. Nikare ite hisaona
    hoka hikaxiyeharexe ite hisaona enokoa nali. Hatyaosetaite hisoheta hoka hisoa
    noximi — nexa.'
  llg-llg: Namanene leo ndia, boe ma Yesus nae, “Malole! Tehuu o bei ta dai dedeꞌak
    esa. Huu ndia de, hatematak ia, o fali fo muu seꞌo heni basa o hata-heto mala.
    Basa ndia, na, muu babaꞌe doi nala neu hataholi hata taa kala. Basa na, bei fo
    o fali maim fo tungga Au. Huu dei fo Manetualain bala fee o hata nai nusa-sodak.”
  kyf-kyf: '-Zezu ''nʋa gbʋ -mɩnɩ, ''ɩn ɔ nɛɛ ɔ -ylaɛ: «-Lu -we -ɩn ''kaa lɛnʋ, we
    -tʋ ''wʋ -bhlo: -ɩn ''pa -na zʋzɔnʋ weee pɛlʋ, ''ɩn -ɩn ''ka we ''gwɛzi bobabhanya
    ''wʋladlili. ''Ɩn -ɩn ''ka ''ŋnɩmnɩe ''yɩ -Lagɔɔ -gbɛ. -Ɩn -ka we lɛnʋe bhɩa,
    -ɩn yi ''mɩ ''bɩ.»'
  tpi-tpi: Jisas i harim dispela tok, na em i tokim hetman olsem, “Yu sot yet long
    wanpela samting. Yu mas salim olgeta samting bilong yu, na dispela mani yu kisim
    yu mas tilim i go long ol rabisman. Yu mekim olsem, na bai yu gat ol gutpela samting
    tru long heven. Na yu kam bihainim mi.”
  mih-NT: 'Ta sa siñi ra Jesús cuhva catyi ra, ta i catyi ra sihin ra: Minoo ñi ca
    cuhva cumañi suun. Xicon tandɨhɨ sa iyo suun, ta cuhvon xuhun cuan sii ñiyɨvɨ
    ndahvi, ta cua coo sa cuca suun ndya gloria, ta quisun ta cundyicon sii. Catyi
    ra.'
  qvh-NT: 'Sayno niptin Jesús nergan: “Lapanta cumpliycarpis Tayta Diospa naupanman
    chänayquipäga jucrämi pishëshunqui ruranayquipä. Lapan imayquicunatapis ranticuycur
    guellayta muchogcunata aypuy. Nircur nogawan aywashun yachasishgäta yachacunayquipä.
    Sayno rurashpayquega gloriaman riquëzayquita churacognömi caycanqui.”'
  kms-kms: Jisas te nutungu di ni simbe nindig nari, “Yumbo ire nu puq kuen segine.
    Nu yumbo yumbo buagi te yi rundo wute aye wong mand, di wet bidi te kin ghateri
    wute yumbo segi kin yeny. Nu puq yen tedi nu yumbo yuwon kin nganye nginy tu wam
    rise. Nu puq yen pre muqdi nge nde ghawi.”
  agn-agn: Pagabasi ta si ni Jesus, ganing tanandia, “Tanga bagayan da lamang tang
    korang ong nio. Ipabakal mo tang tanan ang pagkabetang mo, oman ang bayad na i-dol
    mo ong mga malilised. Mga boaten mo sia, magkatinira ta manggad ang tinagana tang
    Dios don ong langit. Pagatapos, magbalika ig tomabida ong yen.”
  nhi-NT: 'Ihcuac Jesús oquicac non, oquiluih: —Se tlamantli oc mitzonpoloua: Ixconnamaca
    nochi tlen itconpia, uan ixquimonxilui naquin amitlah icpiah. Uan ohcon itich
    in iluicac itconpias mic tlen moaxca. Uan xouiqui uan xoni notlasalohcau.'
  ttc-NT: 'Ya ma tz''ok xhcha''o'' te Jesus ikxji, tetz oxik tq''uma'' ikxjani: «Atx
    junky tidi'' npaltin aj mina'' tqet ak''ulu'': Intxik ak''ayi'' kyaqil aj tidi''
    yatz b''ix intqet asipa'' te twib''en kxol kye meb''a'' xjal b''ix yaji owokelnoj
    jun aq''inomal tuj ka''j, b''ix pawok lapet wi''j.»'
  dan-1931: 'Men da Jesus hørte det, sagde han til ham: “Endnu én Ting fattes dig:
    Sælg alt, hvad du har, og uddel det til fattige, så skal du have en Skat i Himmelen;
    og kom så og følg mig!”'
  kwj-kwj: Ete wowani Jisas o mwanji mendisini ya rini sawe, “Wo sumbu fo keke mi
    heifundau. Wowa nawa ele mwaꞌambwe mihi tinda ete hima fweleki ya wungwa ma jisini
    ele ya ma humwasini bwarichape hima leni ma ha. O hinga mi wosiwa, mini hewen
    ko tiki kau mwaꞌambwe kipe naha tombwa mi wauno. Wosini ma tani ani sirina.”
  vie-OVCB: 'Chúa Giê-xu khuyên: “Ông còn thiếu một điều. Bán hết tài sản lấy tiền
    phân phát cho người nghèo để chứa của cải trên trời, rồi theo làm môn đệ Ta.”'
  kze-kze: Ísu iséna séna kawe'á éma moórá-yantaa'a íma kawe'á uráampo ená náaindaamba
    ó'on-kwaasi kwétime óntamba mairé ímo makéwai tímatuwenana ená kawe'-méyámbá Áánútu
    kwíyómpa'a ankáníye. tímatuwemo e kesínaaemba kwaráníyone súwana
  lbk-lbk: Issan nanngelan Jesus ischi, kinwanina, “Wad-ay kayet nan esang ay kolangmo.
    En ka ilako nan am-in ay kwam ta iwalasmo nan lakona isnan maid mabfalincha, ya
    at wad-ay akonmo id chaya. Sa ka't omali ya omonod ka et chadlo ken sak-en.”
  mto-NT: 'Ku veꞌe je̱ Jesús du̱ꞌamo̱tunajxy, vanꞌit tseꞌe du̱nu̱u̱jmi: ―Jadoꞌk viijn
    tseꞌe mkaꞌijtu̱xju̱. To̱o̱ꞌkka̱jxni nu̱jom juuꞌ veꞌe mꞌixp mjayejpp je̱ts mo̱o̱yni
    je̱ meen je̱ ayo̱o̱va jayu, veꞌem tseꞌe je̱ o̱ꞌyin xjayé̱pu̱t je̱m tsapjo̱o̱tm.
    Vanꞌitts a̱tseꞌe xpamiinnit.'
  bzh-bzh: Yesu nġo lob nër yah vu yi bë, “Log nġaa ti nahën. Gwevonġ honġ ḳupeḳ
    pin bemehö la debaġo, lob ġebo monë sën gweḳo jaḳ lo gelek alam sën hej nġaa
    nema in sir lo. Gwevonġ nabë sënë log mëm ġenam ġesepa sa, gemëm honġ ḳupeḳ
    nivesa rëḳ gëp vu yaġek.”
  guj-2017: ઈસુએ તે સાંભળીને તેને કહ્યું કે, ‘તું હજી એક વાત સંબંધી અધૂરો છે; તારું
    જે છે તે બધું વેચી નાખ, અને તે ગરીબોને આપી દે, એટલે સ્વર્ગમાં તને દ્રવ્ય મળશે;
    પછી આવીને મારી પાછળ ચાલ.’”
  jvn-NT: 'Sakwisé krungu tembung kuwi Gusti Yésus terus ngomong: “Ijik ènèng sak
    prekara sing kudu mbok lakoni, yakuwi, kabèh sak nduwému diedol lan duwité diedum-edumké
    marang wong sing ora nduwé lan kowé mesti bakal éntuk banda nang swarga. Sakwisé
    kuwi terus réné mèlua Aku.”'
  byr-byr: Jizaazai yagaala dazaꞌ kadɨka wɨꞌnaka sahwarɨ wɨdɨna “Yune gave pɨnɨnneꞌna
    kuna gɨmudaasɨvanɨkeigɨnyɨra. Aꞌmwera mubya gipɨꞌdeꞌna gɨmɨre gɨlyɨvɨta yuya duzaama!
    Nɨgwia maaraꞌgɨzɨ aꞌmwe gɨlyɨvɨꞌmaayaraavɨ gɨmɨre nɨgwia duzaama! Gɨmɨ sasara
    yɨjaꞌ, Sɨgunyavɨne nawɨꞌnyaange kɨnɨnnakeigɨnyɨra. Sareigɨ dɨnyɨmɨdɨnaama!”
  ian-ian: Jisas wanda nyaangɨt wutaa ndɨ kat wandɨ. Apma vat kɨta ana yimɨn. Mɨna
    kwanda kwanda nda aywaa kwilaa sanya klalaa sanya lapman nɨmba kat agwi mɨla.
    Kwilaa wuna kwupmba yagwa. Wupma yimeyan mɨna nyinangwupmba lɨga wenga nda nɨma
    sakwat tɨgiyandɨ. Ngɨni nyɨnangwut yilaa klaigamɨn waa wandɨ Jisas.
  hun-hun: 'Jézus ezt hallva, ezt mondta neki: „Még egy fogyatkozásod van: Add el
    minden vagyonodat, oszd szét a szegényeknek, és kincsed lesz a mennyben, jöjj,
    és kövess engem.“'
  mcf-NT: 'Aden chuisho tantiash: —Abentsëc mimbi nabicquid iqueque. Mitsanatedi menequin
    bedtequid bedbanshun aton na nibëdquid menebanta. Aden mimbi menebanac ëbi tantiaquid
    dadpen yanash Nuquin Papa yacno nidendac. Aden meniash ëbëd iquec chota —quepanëdash
    Esus.'
  kjs-kjs: 'Yesumi go agale pagoma nipu go-rupa lakalisa: Ora lale pare ne apo agalena
    pora komea nakurili: Nena ele madaa mi kana-re enaali naarali pabenu pua rumaaoma
    kalape. Go pali raburi so yaa-para nena epe yoto rado ora puma meaina. Go pumare
    ni raita mea ipu lisa.'
  mni-mni: "Jisuna mahakki paokhum adu tarabada nupa aduda hairak-i, “Houjik nahakna\
    \ tougadaba ama watli. Nahakki leijaba pumba yonthoklaga sel adu lairabasingda\
    \ pithok-u, adu oirabadi swargada nahakki lan leigani; aduga lak-u, eigi itung\
    \ illu.”\x94"
  yad-NT: 'Satuva̱chodanumatiy Jesúsra saniquejada, su̱teda ji̱ta siva: “Rasu̱tyedye
    tarade ji. Ya̱ta̱ryu̱tyara jiberya ti̱ta̱ju̱, jadchiy ji̱ta ya̱sa̱y ruuva jantyuyadavarya
    ramurichirya. Variñi̱ ji̱ta ye̱cha tarati̱ jarichumu. Varenumacu̱, ya̱siityari̱sara
    varirye.”'
  mxb-NT: 'Tá ni̱ seídóꞌo Jesús ña̱ ni̱ kaꞌa̱n ra̱ dión, dá ni̱ kaa na̱ xíꞌín rá:
    ―Nda̱dá iin tóꞌón vá ña̱ꞌa kámani̱ keeón viti, tá dáá. Kuaꞌán di̱kó ndíꞌón ña̱ꞌa
    ió noo̱o̱n. Ta dasóo̱n di̱ꞌón ñoó no̱ó na̱ kúndaꞌí, dá kía̱n kono̱n koo kuíkón
    chí induú. Dá kisón kanooón xíꞌín yuꞌu̱.'
  pon-2006A: 'Ni Sises eh karonge met, e ahpw mahsanihong, “Pil mie mehkot me komw
    uhdahn pahn wia: netikihla omw kepwe kan koaros, oh nehkohng pweine kan me semwehmwe
    kan; omwi pai ahpw pahn mie nanleng. Komw ahpw kohdo oh iangiehla.”'
  maq-NT: 'Hane xi cahndë xu Jesús cjua rë me ne, sehe cachja xu me cuitjin: ―‍Tjin
    sa ngu cjua xi machaja nuju: yëjë ni xcusun xi tjin nuju ne, titeñu, hane sehe
    tichuncjun tujún rë ngajñi rë xuta yuma. Hane xi cuatjin nihñu ne, jemu jyë cjuanchina
    sacú nuju ngajan ngahnga. Hane xi cjuë cuichuncjun tujún vëhë ne, sehe nduvun
    tisecun ná. ―‍Cuatjin xu cachja Jesús.'
  hto-hto: 'Afena cacáillano Jesús daɨde: —Mei íadɨ omo naɨ daafue fɨébide. Nana omo
    ite ráanɨaɨ fécano, afe ɨba dúeredɨnomo ine. Afemona monamo ite zíiñona ráifide
    raa óɨena íteza. Afe o ráanɨaɨ fecalle mei, mai cuedo bi, —daɨde.'
  por-BRBSL: 'Quando Jesus ouviu estas coisas, ele lhe disse: “Ainda lhe falta uma
    coisa. Venda tudo o que você tem e distribua-o aos pobres. Então você terá um
    tesouro no céu; depois venha, siga-me”.'
  ces-NKB: 'Když to pak Ježíš uslyšel, řekl mu: “Chybí ti ještě jedno. Všechno, co
    máš, prodej a rozdej chudým a budeš mít poklad v nebi. A pojď, následuj mne.”'
  cui-cui: 'Poxonae Jesús baxua jume tane, Jesús barai, jeye: —Cataunxuae icha cui
    coyene cata seica xua pocotsiwa neexanaewam tsane. Icha ichichipame xua jopa necata
    acoibiyonexa tsane xua pocotsiwa xanepanaeya neexanaewa, matha daxita caenaere
    pocotsiwa xeiname, yawa catsibare pomonaetha pomonae peacopeibi jiwi. Bapoxonae
    jame moya anetha, nepuna ponde. Bequein bara bapoxonae acopeibim tsane, daichitha
    Nacom cacatsina peitaboco beicha, pocotsiwa Nacom necajʉntana botsiwa pocotsiwa
    bichocono wʉnae, jei Jesús.'
  boj-2014: Degsi minjnaq qusiqa kamba minjej, “Ni dal anjam kalil di dauryosim keretonum.
    Ariya kumbra qujai ni keretosai. Deqa e ni mermqai. Ni gilsim ino iŋgi iŋgi kalil
    qariŋyosim silali osim tamo iŋgi iŋgi saiqoji naŋgi jeisim enjre. Degsim enjrsim
    bosim e daurbe. Osim bunuqna ni laŋ qureq di awai bole itqam.”
  eng-OEBUS: Hearing this, Jesus said to him, “There is one thing still lacking in
    you; sell everything that you have, and distribute to the poor, and you will have
    wealth in heaven; then come and follow me.”
  eri-eri: Ono wainga, Yesus no beele waha isidu bona mora bagu letuwai, “Ne dada
    etenga bona gai tutu hinina. Ne name dada oruwanga huurudu bonahe moni waha tedu,
    nere fai-aita dadanege uwau waha wese nagau. Ne onou ono bonahe wonga, ne ha laluwa
    la dada hilobainga tigini bagu. Onodu bonahe, ne mai ji oojo hiyau.”
  aly-aly: Jesus-el renh awew, rap angkew-anem, “Kel mwerr. Angka anyentant-anem ingweran
    aynteyel, nga awelheyew. Ilek-ilek ngkwenh ntwa tharlemelemer. Ntwa apwert inem-penh,
    ntwa irrepern-rnem angayakw amern-weny-rnemew antha. Ntwap ayenh apenta iltyantel-anem.
    Akngeyelan ngenh mwerr-angkwarr arntarnt-areman, ngarl alpemel aney-alpeyew ikwer-itwel.”
