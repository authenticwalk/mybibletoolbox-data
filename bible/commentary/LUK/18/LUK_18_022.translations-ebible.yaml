    bat paru añarab moniñ bonori manovai sekepuh ni emeken deip honeo sohopain. Met
    ni pot tekë, povoz tokat abarah seken Godihö pohao het hekez hañ tin pov ni nanapanen
    bat hek.”
  jid-jid: Yesu a woo nda tre ndi ikpe riri rhi don, hi le ni kpi wandi wu he niwu
    ni gah ni bi ya, i wu he ni lada ni shulu, ni ye huma.”
  wmw-wmw: 'Nakusikira javire, Insa akimwambira: “Ila cukubakira kinu kimoja tu basi.
