verse: LUK.018.022
translations:
  kpx-kpx: Ige Iesuu hoto ke evisi avuho loui avoe, “A louale ke bahata a vanu. Isito
    a vaveve ko igae vaholiale talive a kunai ke bahata malei voiai monive malei kunai
    holimale kebia oveito lohoi di ehomanela. Ilive elike otogoe ibinae dua manela.”
  okv-H: Iesu na ingito ke einge ena, “Ari vahai avo ae ere ova, avoeto pambuto no
    donda tapa avo ombuto koro humbuto donda ambu embopo ta iketo na ambo ambo asi
    hae. Eto God ta irari degi ta no donda isapamane mihia avo humbasoa,” ainge enu
  tbo-tbo: Yesu geka bahana i noonoli po i baha nae ugolina i pa, ‘Ginouli emosi hotana
    ega ugolim. Gapola atapuhi ugolim una gimalena halehi po monehi tu dayadayabu
    una welehi. Apo hau yada una wigapola. Ma una nei po una wotagou.’
  mal-C: ഇതു കേട്ട യേശു അയാളോട്, “ഇപ്പോഴും നിനക്ക് ഒരു കുറവുണ്ട്. അതുകൊണ്ട്, നിനക്കുള്ളതെല്ലാം
    വിറ്റ് ദരിദ്രർക്ക് കൊടുക്കുക. അങ്ങനെയെങ്കിൽ സ്വർഗത്തിൽ നിനക്കു നിക്ഷേപം ഉണ്ടാകും.
    അതിനുശേഷം വരിക, എന്റെ അനുഗാമിയാകുക” എന്നു പറഞ്ഞു.
  grc-SR: Ἀκούσας δὲ ⸋ταῦτα⸌ ὁ Ἰησοῦς εἶπεν αὐτῷ, Ἔτι ἕν σοι λείπει· πάντα ὅσα ἔχεις
    πώλησον, καὶ διάδος πτωχοῖς, καὶ ἕξεις θησαυρὸν ἐν ⸂οὐρανῷ·⸃ καὶ δεῦρο, ἀκολούθει
    μοι.
  bgc-bgc: न्यू सुणकै यीशु नै उसतै कह्या, “तेरे म्ह इब भी एक बात की कमी सै, अपणा सब
    कुछ बेचकै कंगालां ताहीं बांड दे, अर तन्नै सुर्ग म्ह धन मिलैगा, अर आकै मेरा चेल्ला
    बणण खात्तर मेरै पाच्छै हो ले।”
  khz-khz: Iesu na vokila ekamonagiato, ne ekilato, “Goi gau kwatunaimo orapuna. Gemu
    rinaga maparara ono voi-agira, monira lealea talimara pono venira, ne kupai goi
    gemu rinaga pono rawalira. Vovetaina pono kala voupe, au muliku ai ponoma laka.”
  deu-TKW: 'Da es aber Jesus hörte, sagte er zu ihm: eines ist dir noch übrig; verkaufe
    alles was du hast, und verteile es an die Armen, so wirst du einen Schatz in den
    Himmeln haben, und dann folge mir.'
  zsr-NT: 'Catiꞌ byönnëꞌ didzaꞌ ni Jesús, rëꞌ lëꞌ: ―Yetú le ryadzj quiuꞌ gunuꞌ. Bëtiꞌ
    yúguꞌtë le dë quiuꞌ, atiꞌ lë naꞌ siꞌu bnödzj quegac bunách yechiꞌ, atiꞌ gataꞌ
    quiuꞌ yöl‑laꞌ tsahuiꞌ yehuaꞌ yubá. Niꞌr gda, gdaꞌ nedaꞌ.'
  lin-lin: 'Sima na Yesu koyoka bongo, alobaki na ye : — Ozangi eloko moko. Teka biloko
    na yo nyonso, kabola mbongo oyo okozwa epai ya babola, mpe okozwa bomengo kati
    na Likolo. Sima na yango, yaka mpe landa Ngai.'
  hns-NT: 'Tab oe ie baat soenke bolies: „Toke khaalie ek tjiedj kamtie hai. Aapan
    sab tjiedj betjke aur paisa garieb log ke baat de, tab toke swarag ke dhan mielie.
    Aur hamaar paas aaw hamaar tjela bane khaatien.”'
  noa-E: Jesuu i mag iekha sim ũrbaawai irig, —Mamʉ agtha khĩir ãb pua waaur wai sĩebahab
    ajim anʉm. Pʉch nem thum përkhʉʉipʉ̈iwia chi phatkhon aphʉʉ khithëem khʉʉnag jigbapʉ̈i.
    Maimuan chadau mʉ ẽudee pidú ajim anʉm, mʉ dʉ̈i chitam khõsi chirʉm khai. Pua
    magmʉn, ʉ̈gthar pawiajã bʉ̈ʉrjã augchëba, phatkhon khãaijã nem ajapham pömta wai
    chirsijugui ajim anʉm irig.
  eng-EMTV: 'So when Jesus heard these things, He said to him, “Still one thing you
    lack: sell all that you have and give to the poor, and you shall have treasure
    in heaven; and come, follow Me.”'
  mib-NT: 'Te Jesús ni jini ya jnūhun yáha, te ni cahān yā jiín de: Ɨɨn na jniñu cúmanī
    sáha ró núu súcuan. Xīcó ndɨhɨ jeē névāha ró, te cuāha ró núū ñáyuu ndahú. Te
    nde andɨvɨ́ cuāha ya jeē váha ndasɨ́ núū rō. Yūcuán na te quiji ró condiquīn rō
    ruhū, achí yá.'
  lif-NT2: ये़सुरे़ खे़न् खे़प्‍सुआङ् मे़त्तु, “आल्‍लसाङ् खे़ने़ॽ याःम्‍बक्‍थिक्‌चोःक्‍मा
    के़गत्तुॽरो॥ खे़ने़ॽ के़गत्तुबान्‌के़रे़क् सङ्‌घे़देःसे़ॽ हे़क्‍क्‍याङ् याङ्‌गे़साॽबाहाॽ
    पिरे़से़ॽओ॥ हे़क्‍केलॽरिक् साङ्‌ग्राम्‍पेदाङ्‌ङो याङ्‌साकुन्‍धे के़घोःसुॽरो॥ हे़क्‍क्‍याङ्
    फे़रे़ॽआङ् इङ्‌गाॽ तिम्‍दाङ्‌ङे़ॽओ॥”
  xnj-xnj: Yesu peayuwini, akamjovela, “Yikugana wakona kukita chindu chimonga, gulisa
    kila chindu cheuvi nachu, vapela vangangu mashonga ago, ndi veve yati ukujivikila
    vindu vyaku kunani kwa Chapanga, kangi bwela unilandayi.”
  mmx-mmx: Se ne Iesu ga ronga i na, neni ga lok tin, “Uk pakes bok kusu una lok legesa
    vanga. Una sesep mi lempanga axap taram la una raba lempilas ti luvuttadi banbalo,
    la unaba ruuna ka lapnovos to vana at laxalibet. La ude u la una mumu asu ia.”
  cbr-NT: 'Cacëxun cuaquin ca Jesusan cacëxa: —Usari camina ''in. ''Ixunbi camina
    achúshi ñuishi ''acëma ''ain. Cuanxun camina min ñucama maruquin curíqui bixun
    ñuñuma unicama ''inánti ''ain. Usotancëx camina ñuñushi ''iti sinanima ''ëmi sinani
    ''ëbë cuani uti ''ain. Usaquin ''atancëx camina Nucën Papa Diosan nëtënu ''ianan
    usaquin ''acë cupí anuax cuëëinra cuëënti ''ain.'
  tee-NT: 'Pus ju Jesús acsni k''asmatnilh ju ixchivinti junich: ―Va lakatam taxtokni
    ju t''imak''anc''acxniyan. Ast''ak''ochi'' chux ju mi''alinta chai ju tumin ju
    amaxt''uya'' axt''aknin ju quilhpatinin. Ju chunch ni ca''alinach ju mimak''alit
    ju lact''iyan. Chai acsni anavik''oya'' chux ju ani pus at''at''ich. Aq''uinch''ak''ok''ach.'
  eng-LSV: 'and having heard these things, Jesus said to him, “Yet one thing to you
    is lacking: all things—as many as you have—sell, and distribute to the poor, and
    you will have treasure in Heaven, and come, follow Me”;'
  cak-NT: 'Cuando ri Jesús xuc''oxaj re'', xu''ij: C''a c''o jun ex man abanon ta.
    Man ayo''n ta abeyomal chique ri winak ri manak quibeyomal. Tac''ayij ronojel
    ri c''o awiq''uin y ri rajil tajacha'' chique ri winak ri manak quibeyomal, y
    xtic''ue'' abeyomal chicaj. Y catampe wiq''uin y quinatzeklebej, xcha'' ri Jesús.'
  pah-NT: 'Ga renduvame Jesus''ga ei ga pe: —Ojipeji rehe nderehygi ve Tupana''ga
    remimbotarimova''ea rehe. Emondo pa ti embatera itambere''ia pyhyga. Kirẽ ti ema''ẽ
    eitambere''ia imbatere''ỹve''g̃a pe, ei Jesus''ga. A''ero po ti Tupana''ga imombyryvi
    nde ve yvagi pe nehẽ, ei Jesus''ga. Nurã ji ei nde ve: Emondo pa ti eitambere''ia
    kiro. Imondopavirẽ ti ejo ji rupi ekovo nhiremimbo''eharamo ejikoga ji rehe jate,
    ei Jesus''ga ga pe.'
  sja-NT: 'Mãga ũrik''ãri, Jesupa p''anauji: —Ne-inaa aba waide oo-e bɨ. Pɨchi net''aa
    jõmaweda netok''oonáji mãik''aapa chupɨria beerãmaa ma p''arat''a téeji. Mãga
    ooru pɨrã, ne-inaa pipɨara iru bait''ee Tachi Ak''õre eujãde. Mãga oop''eda, mɨ
    ome nipa chéji.'
  xed-xed: 'Na snaŋta Yesu ta tsaya, kaʼa mantsa: «Turtuk skwi ta pɗəgədaghawta. La
    dzawiŋtá skwiha gha, ka daganafta ka ta tsedani ta la ka pɗu, dzaʼa mutsay ka
    ta gadghəl ta luwa, ka vrakta ka, ka dzaʼa ka mista ɗa,» kaʼa.'
  mks-NT: 'Tá na̱xini jo̱ho Jesús ña̱ na̱cachi da̱ yóho xi̱hi̱n á já na̱cachi a já
    xi̱hi̱n dá: —Inga ña̱ha cáma̱ni̱ cajún: Cuáhán ji̱cún tócó ndihi ña̱hún ja̱n ta
    ndicahnda jiu̱hún ja̱n nu̱ú na̱ nda̱hví já ñehe táhvu̱n coo cua̱há ña̱hún indiví.
    Ta tá na̱ndihi já quisún candi̱cún ye̱he̱ —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Ma ing be Jisas ga hadade kike iga tange tana, “Tike linge sene mon paule
    gil baak ma u supi ie. Nu suhurane ira num inton ma ira num linge bakut, ma nu
    ter ira barbarat ta ira maris waing nuge hatur kawase ira tamat na hartabar tuma
    nalu. Namur, nu hilo ma nu mur iou.”
  bmu-bmu: Jii Jisösnöŋ möta kewö jii mörök, “Mohot-kungöra kewö osizan. Gi mönö anda
    sukinapki pakpak söŋgöröŋi memegöra alnöŋ moneŋ kaiga meŋdeŋda ambazip wanapŋi
    eŋgiman. Mewö aknöŋga sukinapki ketaŋi (guli masapu, milyön kina ewö) mi Suep
    mire ahöm gihima. Mewö aka ni nuataŋgöba kaman.”
  dgz-dgz: Nop mega anuni Iesu sia anega wan, “Go ge inak daiton megenat garawasingi.
    Ame wan dim dim gegawa iragi ase une ta amba kwan purapuse uoni nagirewa mun.
    Amba ge kimaniwa kakae guragut megawa aupa evi amba warai. Ap tawa amba ewanap
    onagai.”
  eng-GNV: Nowe when Iesus heard that, he saide vnto him, Yet lackest thou one thing.
    Sell all that euer thou hast, and distribute vnto the poore, and thou shalt haue
    treasure in heauen, and come follow mee.
  zaa-NT: 'Biyeni báni Jesús nui nna rèe na: Hua reyatsaáruni lu'' attulo: betti''
    iyate nu té qui'' lu'' nna, bète tì ą lani ca enne'' ritè là''di'', ỹiabara''
    lá nna gata'' riqueza qui'' riqueza qui'' lu''; gutà tè para ccá lu'' ttu discípulo
    quia''.'
  eng-WEBSTER: 'Now when Jesus heard these things, he said to him, Yet lackest thou
    one thing: sell all that thou hast, and distribute to the poor, and thou shalt
    have treasure in heaven: and come, follow me.'
  guh-guh: 'Itsa Jesús jumetane bajarapacuenia pejumecanaviatsijavatsi, nexata icatsia
    jumaitsi pevëjëatojavabelia: —Abaxë raja catosaica caejava nexanaenexa. Canajere
    daxita nexainaejavami. Bajarapamatamomi tsicobetsanaename bepejiobivi. Bajaraxuacujinae
    nepënaponaename. Nexata bajarapacuenia xainaename bitso nexainaecuene Dioso pijanacuatatsia,
    jai Jesús pevëjëatojavabelia.'
  bon-bon: Siige, Yeesu liba teeme mene itecijige, teebine piba jejige egä, “Yoo,
    määme yepä gwidape pisi nyene wawename. Määme gwidape iyeta ewademepi aletna tääpume,
    pui rarekaake owecumete biname bine ecäranemepi, maane peema cita ca miijimiji
    gwidape bine cirege päpäna cabucewe je. Piba tädepi cane cama otnime.”
  nhw-BL: 'Huan quema Jesús quicajqui ni, quiilhui: ―Sintla nelía tlen tiquijtohua,
    san se tlamantli noja mitzpolohua. Xijnemacati nochi catli moaxca huan xiquinmaca
    nopa tomi catli teicneltzitzi huan quej nopa tijpiyas catli ipati para moaxca
    nepa ilhuicac. Huan teipa xihuala huan techtoquili.'
  mgw-mgw: Yesu pagayu'wine go, ngammakia, “Balo upalikwa panga kili'be simo. Upi'mi'ye
    kila kili'be sobile naso na kwabagana aki'ba mbanje yo na walu'a ba na amana kunani,
    bu'kapo uniki'ngame.”
  swh-ONEN: Yesu aliposikia haya, akamwambia, “Bado kuna jambo moja ulilopungukiwa.
    Nenda ukauze kila kitu ulicho nacho, uwape maskini, nawe utakuwa na hazina mbinguni.
    Kisha njoo, unifuate.”
  wbi-wbi: uYesu ye asipulike isio akam'bula, “upeelile ikinu kimonga. lunoghile ughusie
    ifinu fyoni fino ulinafyo neke uvaghavile avakotofu, najuve ghuliva ni kyuma ku
    kyanya - kange ghwise umbingilile'.
  bba-bba: Ye Yesu u yeni nuɑ u kpɑ, u kpɑm nɛɛ, ɡɑ̃ɑ teenɑ nu nun tie. A dɔro kpuro
    ye ɑ mɔ, kpɑ ɑ sɑ̃ɑrobu yen ɡobi bɔnu kuɑ, kɑɑ n dukiɑ mɔ wɔllɔ. Yen biru ɑ nɑ
    ɑ mɑn swĩi.
  eng-KJVCPB: 'Now when Jesus heard these things, he said unto him, Yet lackest thou
    one thing: sell all that thou hast, and distribute unto the poor, and thou shalt
    have treasure in heaven: and come, follow me.'
  kgk-NT: 'Ohendu-ma ramo, Hesu he''i íxupe: —Peteĩ oĩ va''e nderejapói vyteri, he''i
    íxupe. —Erereko va''e gwive evendepa katu. Hepykwe ae eru eme''ẽmba iporiahu va''e
    kwéry-pe. Upéixa erejapo ramo, nde rekoha porãrã erereko arã yváy-py. Upe rire
    eju katu xe moirũ, he''i íxupe Hesu.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Mmuaa aataruvai hama a iikiannavai.
    Diitee viee ai mminnamminnaa mmuakiaayauvai aisi vaiyauvaa varee vaidi vooya mmiee
    irisai sikauyauvaa varee mmanna haipu gioonna kiaapuuya mmianee. Mminoonno fai
    i irisai yoketaivo ngiau aapu vainaravai. Iya mmi taika kiee ngiee ni nnaagiai
    nookianee,'
  ekk-PKP: 'Kui Jeesus seda kuulis, ütles ta mehele: „Sul on puudu veel üks asi. Mine
    ja müü ära kõik, mis sul on, anna raha vaestele ja sul on varandus taevas. Siis
    tule ja järgi mind!“'
  mpx-mpx: Yeisu baaba o i hago inoke i baek elana i ba, “Bugul maisena iyoho nigeya
    ga u giginol. U na wam gogomwau gegewel u paliagil, manina nu pek togulagula elal,
    inoke abwe nu gogomwau labulabumwa. He u nem u toulilau.”
  wbp-wbp: 'Jijajijirla wangkajalku watikiji, “Purayarlalpanpa nyampu jinta-karilki
    kuruwarri: Yanta, jurnarrpa manu nyiyarningkijarra manta nyuntu-nyangu, ngulaju-jana
    pina jali-manta nyiyarningkijarra talakungarntirliji, manu ngula-jangkaju, talaju-jana
    warru yungka marlajarraku rdilyki-watiki. Kajinpa-jana nyiyarningkijarra muku
    yinyi yapa-kariki, ngula-jangkaju kapunparla jirrnganja nyina nyiyarningkijarra-kurluju
    Kaatu-kurlangurla nguru-nyayirni-wangurla. Nyiyarningkijarra jali-maninjarla kurdungurlu-jarriya
    ngaju-nyanguju!”'
  luo-luo: Kane Yesu owinjo wachno, nowachone niya, “Pod iremo gimoro achiel. Lok
    mwanduni duto ma in-go pesa, mondo ipog joma odhier, eka inibed gi mwandu mokan
    e polo. Bangʼ timo kamano to bi mondo iluwa.”
  nhe-NT: 'Huan quema Jesús quicajqui ni, quiilhui: ―Intla melahuac tlen tiquijtohua,
    san se tlamantli noja mitzpolohua. Xijnamacati nochi tlen moaxca huan xiquinmaca
    nopa tomi tlen teicneltzitzi huan queja nopa tijpiyas tlen ipati para moaxca nepa
    elhuicac. Huan teipa xihuala huan xinechtoquili.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܝܼܫܘܿܥ، ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܚܲܕ ܡܸܢܕܝܼ ܒܵܨܘܿܪܵܐ ܝܠܹܗ ܐܸܠܘܼܟ݂:
    ܙܲܒܸܢ ܟܠܔ ܡܸܢܕܝܼ ܕܐܝܼܬ ܠܘܼܟ݂ ܘܗܲܒ݂ܠܔ ܠܹܗ ܠܡܸܣܟܹܢܹ̈ܐ، ܘܒܸܬ ܗܵܘܹܐ ܠܘܼܟ݂ ܣܝܼܡܬܵ‌ܐ
    ܒܫܡܲܝܵܐ، ܘܬܵ‌ܐ ܒܵܬܪܝܼ.“'
  esk-NT: Jesus-ŋum tusaakamiuŋ taamna nipliutiniġaa, “Atautchimiksuli savaktuksraurutin.
    Tuniḷugich iluqaisa pigikkatin qaiḷḷugiḷḷu maniich inuqsraqtuanun, ilviḷḷi umialgutiqaġumautin
    pakmani. Taatnaanikkuvich uvuŋaġutin maliŋŋa.”
  msb-msb: Pakabati sani ni Jesus sinabihan siya, “Igwa paʼn kulang sa imo. Ibaligya
    an tanan mo na kasadirihan kag ipanghatag sa mga pobre an kabaklanan kay magkakaigwa
    ka sin kayamanan kaupod san Dios sa langit. Pakatapos bumalik ka kag mag-upod
    sa akon.”
  cpa-NT: 'Jøng² mi³ca¹nǿng² Jesús jǿg³ jøng², ca¹juúh²dsa: ―Chi² báh³ jín³ cǿng¹
    hi² hei¹²: Gu²hnai³ ca¹lah¹jǿ¹ hi² chi² quiánh²hning. Jøng² cuøh¹³hning dsa² ti²ŋié²,
    mi³jøng² li¹chi² ma¹dsio¹² quiánh²hning ŋi¹juǿi¹. Di³ jøng² ŋǿh³hning quianh¹³
    jní² ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ଏଟା ସୁନି ତାକେ କଇଲା, ତର୍‌ଟାନେ ଆରି ଗଟେକ୍‌ ବିସଇ ଉନା ଆଚେ । ତର୍‌ ସବୁ ଦନ୍‌
    ସଁପତି ବିକି ଗରିବ୍‌ ଲକ୍‌ମନ୍‌କେ ବାଟାକରିଦେସ୍‌ । ଏନ୍ତି କଲେ ତକେ ସର୍‌ଗେ ଦନ୍‌ ରଇସି । ଏଟା
    ସବୁ କଲା ପଚେ ତୁଇ ମର୍‌ ସଙ୍ଗ୍‌ ଆଉ ।
  meu-meu: 'Iesu una hereva e kamonai, bena e hamaoroa, eto, Oi na ḡau tamona mo o
    dabumu: emu kohu iboudiai ba ha hoi, ogoḡami taudia ba harihari henidia, guba
    kohuna bavabia; bena baoma, murigu ai bame raka.'
  yva-NT: Yesus po akarijo Yahudi apa ayao umaso ranaun, umba Po raura ai pare, “Ana
    inta bo mirati wintavondijo raije ramu. Nyo nya ananuge ramavun tenambe umba nyo
    ama doije raunanto vatano awa ananuge meweno mansaije mai, wea umba Amisye po
    kove ratayao ti ntuna mo nanyut no munijo ntiti. Wea umba nde ra ntavono Rinai.”
  dgc-dgc: Ey ti Jesus, pékabati na ta éya, éy kinagi na to lélake, a “Te esa pa a
    bagay a kulang diko. Angen mo ibugtong tu étanan a ari-arian mo. Sakay tu kabugtungan
    na éy iatéd mo du mahirap. Eng pakunan mo sa, éy te kayamanan ka dén ta langet.
    Ey nadid éy sumoli ka se a kumuyoyog ka diyakén.”
  zpm-NT: 'Horco rëb Jesús lo me: ―Stibaque miṉe rquiin guṉ luu. Güey, güeyto grëse
