  dad-dad: Jesus enei karĩ ye fen, ĩ irokenen, “Õ fau tekelei anĩ inĩ sã. Ogon safina
    ganan na nigin sur wo fen, maleg tamo weneĩd, agouf anĩ õ saa ilun safina biya
    adouf. Ago wol fen, usi, aya dõ wiya.”
  zab-NT: 'Chi bindiag Jesús ziy ax raipny laab: —Per rieedx gúnu stuby cos: güetóo
    irate de ni rápu ax bdeed mɨlyqui de prob, te ziy xquel gapu guelnazaac llayabaa.
