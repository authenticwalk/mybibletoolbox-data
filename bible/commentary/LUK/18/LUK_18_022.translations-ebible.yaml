    nint ngayang ngul monkan-wak-wakāna. Ngulana, nil God.an min-minam paththam ngul
    iiy-iiyow nungkar aak ing kenyana.”
  zga-M: U Yesu avileapulikhe inchi akhambula, “Khisigile ikhenu kimo. Ugunche fyoni
