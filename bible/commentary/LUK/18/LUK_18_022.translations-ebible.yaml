  cof-NT: 'Junni Jesús junca meráto itsantinue: —Nuri man cosa quino cajoe tinue.
    Nu ticatiya tanunca jera osito, poperelachi cuwana! Aman tsantori, nu Diosichi
    tobi duque senca tachunae tinue. Junto aman calaca jera cuwatobi, lachica manjato
    labe penenana! tinue.'
  srm-NT: 'Nöö hën Masa Jesosi toona taki dëën taa: “Wë, mi jei. Ma ee fuu taki ën
    gbelin kumafa a dë, wan soni nöö toobi i eti. Hën da i musu go sei hii dee soni
