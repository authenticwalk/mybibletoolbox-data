    ut tina̱ta̱ke, chan li Jesús re.'
  blz-NT: Nongorongor koiya'a, Yesus norobumo tae-Na, “Dauga' isian sa'angu' kaliangan
    a men tio wawauwoon. Balukkonmo a giigii' upaam ka' obo-oboskon a doi'na na mian
    talalais. Kalu koiya'a, koo bo mokosue kupang na surugaa. Moko daa kasi taka mongololo'
    i Yaku'.”
  poe-NT: 'A̱ ntá kuínhin chꞌín Jesús kaín tíha ntá jehe chꞌán ntáchro chꞌán kíxin:
