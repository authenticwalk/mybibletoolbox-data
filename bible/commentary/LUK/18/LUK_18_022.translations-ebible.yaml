  lbb-lbb: Ning e Iesu i longori, i atongi tana, “Ning a utna ot u kapan suri. Ur
    siuran sen anuma ututnala rop, pa a mani onoi ur tabar a kapan a taraila ono.
    Ning ur toli larning, anuma wakak a ululeng saot na langit. Lamur ur han ute pa
    ur mur iau.”
  kan-2017: ಯೇಸು ಅದನ್ನು ಕೇಳಿ ಅವನಿಗೆ, “ಇನ್ನೂ ನಿನಗೆ ಒಂದು ಕೊರತೆಯಿದೆ. ನಿನಗಿರುವುದನ್ನೆಲ್ಲಾ
