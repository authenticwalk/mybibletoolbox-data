    ne, la sou mimii lailaixe ane uai teitexi no opo loxotolo ne, nini naꞌanini. Ia
    naneꞌe mo namulileli.”
  qvw-NT: 'Niptinmi: “Jucmi lulanayqui cayanlä: lluy cäniquita lanticulcul llapa wacchacunaman
    aypuycamuy. Jinalmi janay pachäćhu alli sumä cäniyu caycunqui. Jinalcul atimay”
    nila.'
  nfa-nfa: Tadèngi sèmi èèna, ka Yesus peka, na, “Beꞌa! Te ngaa èu kura ca madha jꞌara
    era. Nuka, lamu ho pahie mèdha-panyau èu aaꞌi-aaꞌi. Kabꞌua ra, lamu pabagi hia
    dhèu dhu dènge boe ngaa-ngaa sèra. Èle na, èu lèpa hari mai sèna ka madhutu Jaꞌa.
    Te èèna na, Ama Lamatua bꞌala hari mèdha-panyau èu ètu sorga.”
  tnp-tnp: Nian Iesu təmətəu nəghatiən əha, kəni təni=pən kəm in məmə, “Nati kəti
    mɨn əmə əha ikɨn onəkol. Uvən mol nətəmimi kotos nəhmtɨ rəham nautə rəfin agɨn,
    kəni məfən məni lan kəm nanrah mɨn. Kəni ik onəkos nəuvɨriən tepət əpəha e negəu
    e neai. Kəni muva muərisɨg lak, mol məmə rəhak iətəmimi.”
  urd-urd: ईसा ने ये सुनकर उससे कहा, “अभी तक तुझ में एक बात की कमी है, अपना सब कुछ
    बेचकर ग़रीबों को बाँट दे; तुझे आसमान पर ख़ज़ाना मिलेगा, और आकर मेरे पीछे हो ले।”
  hot-hot: Ma Yisu halaŋô ma hanaŋ hadêŋ ôpêŋ nena, “Mavi anôŋ, ma doŋtom nômlate
    hamô denaŋ. Nu nêm anêm nômkama sapêŋ ek avômalô nênêm vuli ma onja valuseleŋ
    sapêŋ ba nêm êndêŋ ŋê siv. Êŋ ma tem anêm nômkama mavi lomaloma êmô malak leŋ.
    Ma ôlêm osopa ya.”
  mqj-NT: 'Narangnginna Puang Yesus tula''na, nakuammi: “Dengampi mesa tae'' mupogau''.
    Baluk asanni ewanammu ammu tawanni to mase-mase allinna, ammu ullolongan ewanan
    yao suruga. Mangkaii saemoko ammu turu''na''.”'
  rus-SYN: 'Услышав это, Иисус сказал ему: еще одного недостает тебе: все, что имеешь,
    продай и раздай нищим, и будешь иметь сокровище на небесах, и приходи, следуй
    за Мною.'
  mbh-mbh: Ma Jisas i nongpol i veno ako, ma i ria i ve, “Aveto ur omole ako kene
    ong oror nge, aro ong tepolal lom ur alavusnga nge umtun na sungu i a toko le
    ur avelengare nge, na aro ve ong oma i venen aken, aro lom ur elonga pom, ako
    a Pen a Urvet lemi. Lamo ong es me mo ong panes tho.”
  bdd-bdd: Cina gwaeina bewa gide Yesu ꞌihesagoheya, ꞌoinega ꞌigwaeya, “Caigeda ginaula
    tuwa ꞌilosapuligowa, beno ꞌabehega ꞌino tobwatobwa mabwaiyana ꞌuhegimwaneyedi
    ma ꞌadi maisa towewelohe ꞌoidiya ꞌuheguyaiyedi, ta ꞌoinega ꞌunaoma, ꞌumuliyegau
    ma ꞌoinega ꞌabwa ꞌino wasawasa galewa ꞌuloba.”
  cbt-NTPO: 'Ina natanahuaton, Quisosori itantarin: —Isonta'' Yosë nohuantërin. Paaton,
    ya''ipi ma''shanënpita pa''anconquë''. Coriqui canaranso'' sa''ahuaro''sa'' quëtonquë''.
    Ina quëran imaquico. Inapotohuatan, Yosë''pa'' na''con canamiataran, itërin.'
  rmy-SERVI: 'Исусо шунда када и пхэнда лэсти: — Екх тути на хутилэл: битин вса, со
    тутэ исин, и роздэ ловэ чёрорэнди, соб тэ авэл тутэ барвалимо пэ упралима. Тунчи
    ав и джя пала Ман!'
  srn-NT: 'Di Yesus yere san a man taki, A taigi en taki: “Wan sani libi ete fu yu
    du. Seri ala sani san yu abi, dan yu e prati a moni gi den pôtisma. So yu o abi
    wan gudu na heimel. Baka dati yu e kon waka na Mi baka.”'
  cta-NT: 'Nu loꞌo ndyuna Jesús chaꞌ biꞌ, liꞌ nacui̱: ―Chaca tya chaꞌ tya lyiji cuaꞌni
    nuꞌu̱: yaa cujuiꞌ lcaa chaꞌ tsoꞌo nu ntsuꞌu jinuꞌu̱, chaꞌ tyuꞌu cñi nu ta jiꞌi̱
    nguꞌ tiꞌi; tyacua xi chaꞌ tsoꞌo jinuꞌu̱ nde loo la ca su ntucua ycuiꞌ Ndyosi liꞌ.
    Loꞌo cua nguaꞌni nuꞌu̱ cña biꞌ, liꞌ taca tyaꞌa̱ nuꞌu̱ loꞌo naꞌ.'
  bqc-SIM: 'Kɛ́ Yesu bee mà, a òɛ̀: Yã́ gↄ̃̀nɛ mɛ̀ndo. Pↄ́ pↄ́ ń vĩ yía píi,
    ní a ↄ̃a biilɛ taasideↄnɛ, ńyↄ̃ↄ àizɛɛ vĩ luabɛ. Bee gbɛa ní mↄ tɛmazi.'
  tcz-CHONGTHU: Yeshuan adonbutna thu ajah phat chun, hitin aseitai, “Nabol loulai
    thilkhat aume. Nanei jouse joh in lang hiche sum chu mivaicha ho pen, chutileh
    van'a gou nanei ding ahi. Chuteng hungin, neijuiyin,” ati.
  mar-mar: जेव्हा येशूने हे ऐकले, तेव्हा तो त्यास म्हणाला, “तुझ्यामध्ये अजून एका गोष्टीची
    कमी आहे. तुझ्याजवळचे सर्वकाही विकून ते गरिबांना वाट, म्हणजे स्वर्गात तुला धन मिळेल.
    मग ये. माझ्यामागे चल.”
  snp-snp: Loumaito, Yesukafo kawa kolitoto eti loumami, Kamo ya neta lawoko mako
    eti enanimo neta ya faifa ne. Neta-mata muki ko nanimo ya kifanalo fuloto, kifana
    oluto neta ko ánamo wenena iya mele gimageto ya kosinau koukame ko nenagolane.
    Ido oto nege melo, loto loumaiye.
  isl-isl: '„Eitt vantar þig enn,“ sagði Jesús, „og það er þetta: Seldu allt sem þú
    átt, gefðu fátækum andvirðið og þá muntu eignast fjársjóð á himnum – komdu síðan
    og fylgdu mér.“'
  spy-NT: Kumwoochi ꞉Yēēsu chiichoo kule, “Botuung' ꞉kiito akeenke. Wee-alte kiy ake
    tukul nyēē iboontē ānkiiyēētyēēchinēē bānoonik. Yoo 'keeyey kuu nyooto, irubwaa.
    +Mēēnyōōru bāytit nyēbo man ām Kaab Yēyiin.”
  xnn-xnn: Dinngen pay Jesus danat kanan, “Wada pay nan esang ay kolangmo. Ilakom
    am-in nan kokwam damet ipakdaw isnan kokodokdo nan lakona dakat mang-onod ta maitapi
    ken sak-en et awnit wada nan kinakadangyanmo id daya.”
  mwe-mwe: A Yeshu bhakapilikaneje genego, gubhammalanjile, “Ushitubhilwa shindu shimo,
    ukaushe indu yako yowe yuukwete, na mmbiyayo gwaagabhilanje bhalaga, na ugwe shiukole
    shibhiko shako kunnungu, kungai ujie kuungagule.”
  tte-tte: Yeisu walone ibenalan kabo iwalolau koina iba, “Ginauli kaigeda koina kudeva.
    Kulau am wasawasa meuloili ugimwala-yagili maneliyao kuwolegili tobubutuma kolili
    kabo kani am wasawasa kulobai bulibuli mena. Kabo muli mena kulaoma kumuliya koliyau.”
  tcs-tcs: So wen Zizas bin lisen diswan, em bin spik baik po em, ‘Wan mo ting yu
    mas mekem. Sele ebriting blo yu ane seremaute ol mani blo yu po ol dem poapipol,
    den yu kam ane pole mi. Den yu go gede plenti gudting wea eben.’
  hlt-THB: Ce ak awi ce Jesu ing ang zaak awh, a venawh, “Pynoet voet hun hyk ti.
    Na taakkhqi boeih ce zawi nawhtaw hahqahkhqi venawh pe, cawhtaw khawk khan awh
    them ta kawp ti. Cekcoengawh ka hu awh bat law,” tina hy.
  soq-soq: 'Me epe wadio Iesu etene diene wanase, “E dea os eanosidena dewasaa: Puraiwaa
    uduudu manawo wineia gimaramoatue manewa wadee nuaparelala wanamowo uboo e mauraa
    debamalepi. Ema dewasae aupe wine ne waroronea.”'
  qub-qub: 'Chaura Jesús niran: «Jucrämi pishëshunqui. Llapan ima-aycayquitapis ranticuycuy.
    Nircur chay guellaytana pobricunata raquipanqui. Chayno rurarga syëluman riquësayquita
    churaycajnömi caycanqui. Nircur ichanga shamunqui gatirämänayquipaj.»'
  att-att: Á kinagi ni Apu Kesu kuna, “Ajjan lâ paga yù akkuám mu nakuan, ta em mu
    iláku yù ngámin nga kukuám, á isinek mu yù pallakuám mu sù ira magáwák, tapè ajjan
    yù táli nayù kukuám nga pakappián ni Namarò ta lángì. Á kabalim mu manuppál karannian,
    umay ka laguk tumuttul nikán,” kun na.
  bki-bki: Mo bogo napano Yesu mijog ka napano naio ber jibe na, naio berenio “Kirinovo,
    mia tivelinio na jau, vite tai ju keano vo. Jau monoka kava koṽiliṽili nono ka
    kanamo saba nalo na miroano na, mia jau kavar puruveru nene, kavano katan ka van
    talim̃asa nalo. Ver jau kala tibe na, mia ve kanamo vite novo nalo ve miroano
    ea vio mave. Mo, jau kava kalaio, avona bisi ana komei katakisor kiniou.”
  bqp-bqp: 'Kũ Yesu yã pìi mà, à pìnɛ: Yã mɛ̀n do mɛ́ à gↄ̃̀nnɛ. Ǹ pↄ́ kũ ń vĩnↄ
    yía pínki, ǹ a ↄgↄ kpá takasidenↄa, ĩnigↄ̃ aruzɛkɛ vĩ ludambɛ. Abire gbɛra ǹ mↄ́
    ǹ tɛ́mai.'
  mcp-mcp: 'Ja Yésus mə́ gwág ntʉ́nɨ yí a mú cɨ nə nyə nə́: «Sâ ŋgwúd í ŋgə ná fúfə
    wo: kaá kusha ísâ byɛ̂sh wó jɨ́ nə ndɨ̂ yí, wo kaaw mímbúmbúwá *mwaanɛ̂ wɔɔŋgʉ̂,
    wo ka bá kə bə nə məbii gwɔ̂w; ság ntɔ́ wo ka zə bɛ̧ mə.»'
  hat-hat: 'Lè Jezi tande sa, li di l'': Ou manke yon bagay toujou: vann tou sa ou
    genyen, separe lajan an bay pòv. Apre sa, wa gen yon richès nan syèl la. Epi vin
    swiv mwen.'
  npl-NT: 'Ijkuak Jesús ijkó okikak, okili n tlakatl: —Ok mitspoloa tikchiwas itla:
    xiknamaka nochi tlan tikpia iwa xikinxejxelili n próbesteh, ijkó tiktlawelpias
    kan ilwikak; tlamis xiwiki nowa.'
  bgg-bgg: Isu è jithek yoi ne, ai è aishii yao, “Thiih de nane blia jia rek chid
    ba pha um ro. Na shii um pha jithek zab liu srane bang yi dushothek shii phi muii
    bo, chiih-è na gu rog shii luagieng bo; ji arone nane Hamangkhung hà bajo bukho
    rey ruii phro.”
  eng-TCENT: 'When Jesus heard this, he said to him, “One thing yoʋ still lack: Sell
    everything yoʋ have and distribute the money to the poor, and yoʋ will have treasure
    in heaven; then come follow me.”'
  eng-BSB: 'On hearing this, Jesus told him, “You still lack one thing: Sell everything
    you own and give to the poor, and you will have treasure in heaven. Then come,
    follow Me.”'
  cpu-NT: 'Ikanta ikemakerira, ikantzi Jesús: “Tzimatsi aparoni kovityaapainchari
    kaari pante. Pimpimantero okaratzi pashitari, pimpashiyetyaari ashinonkaachari.
    Tema ari piñagairo panintagaiya inkiteki. Impoña pimpokanake, poyaatena.”'
  san-ASM: ইতি কথাং শ্ৰুৎৱা যীশুস্তমৱদৎ, তথাপি তৱৈকং কৰ্ম্ম ন্যূনমাস্তে, নিজং সৰ্ৱ্ৱস্ৱং
    ৱিক্ৰীয দৰিদ্ৰেভ্যো ৱিতৰ, তস্মাৎ স্ৱৰ্গে ধনং প্ৰাপ্স্যসি; তত আগত্য মমানুগামী ভৱ|
  tac-NT: '''Lige Esúsika alué ra''íchali akisá, regá anele: ―Bijí tabilé ''cho bi''wígame
    alawégame rió kéré mué: Suwábaga tábiri ralinewa napu ekí ni mué, ''lige kógiwa
    mué alué enomí alué tabilé nígame ralámuli, alésíko ''la bi''wígame alawégame
    rió nímala mué Onorúgame níriga. Alarigá ''la mémala mué alué bi''wígame raweli
    ''pa rewagachi. Napu''lige suwábaga tábiri ralinesa mué, ku nawawa ne''chí ''yuga
    einamia.'
  eng-WEBPB: When Jesus heard these things, he said to him, “You still lack one thing.
    Sell all that you have and distribute it to the poor. Then you will have treasure
    in heaven; then come, follow me.”
  gfk-H: Ma ing bia Iesu ga hadadei kaiken ga tangai tana, “Tiga linga sen mon pau
    gil baa ia ma u supi ia. U na suhuranei ira num linga bakut, ma u na tar ira kinewa
    ta ira maris waing u naga hatur kahai ira tamat na hartabar aram naliu. Namur,
    u na mai ma u na mur iau.”
  viv-viv: Ada Yesu yana gahe ginogalini-yo gigahena gigayo, “Dewa saꞋeyanaga againe
    aimo ukaliꞋuho. Unana ya lokoloko matatabuna udakimonevedamanena be fatana koyokoyo
    agaidiya udafolakena, ada au aimo laufata hagihagina lobameya unanuhagana. Unafolakeni-yo
    unaꞋela be Iya agaikuya unavetomuliya.”
  yao-yao: Che Yesu paŵapilikene gelego ŵansalile kuti, “Chindu chimo chisoŵile kukwenu,
    nkasumisye yose inkwete ni mbiya syo nkaasapulile ŵakulaga, nomwe ni pachinchikola
    ipanje kwinani, nipele njise munguye.”
  tgp-tgp: Iesu mara mo rongoa, mo verea isana mara, “Hinau matea ko vejuveju hinia.
    O ar̃ehi vevuhi na nom hinahinau, ale o asea isana tilavono, ale hitahu tavtav
    na tuka i pa nom; ale o mai o usuriau!”
  auc-NT: Ante apæ̈necä ëñëninque Itota wæætë, —Adodeque ayæ̈ ëñente cæquënëmi ïmipa,
    ante ämo ëñëe. Öönædë bitö waëmoncoo ænguinque edæ ïmæca bitö mänincoo tömancoo
    godonte æ̈ninque bitö æ̈ninta wæætë ömæpodäni inte wædäni ïnänite tömanta godömi
    æncædänimpa. Ayæ̈ edæ botö ïmote tee empote pöe.
  kbc-NT: Niɡ̶ijo Jesus naɡ̶a wajipateta niɡ̶ijoa lotaɡ̶a, odaa jeɡ̶eete, “Eɡ̶idaa
    ananiaditibige mawii. Aani idiwatawece niɡ̶icoa ane ɡ̶anepilidi, odaa edianitiniwace
    madewetedi ɡ̶aninyeelo. Odaa jaɡ̶akati ɡ̶aniliicaɡ̶ajetecidi digoida ditibigimedi.
    Odaa nigidiaaɡ̶idi odaaɡ̶anagi, aniwitici!”
  bmh-bmh: Yesus go ze go doimai, koli aureun, “Go iboi, igul tutak na zilaize dareu.
    Na betei, nait esab unum dudu ipal mareben, goagen esab gau mebiag, aiwag go oiba,
    dudu esab tamacag aiwag go dou maren. Na go guzenamam, aiu ses na Mesgai wag esab
    asiu umam. Go igul guzenaimai, na alai iz sesamilen.”
  ctu-BL: 'Che'' bʌ tsi'' yubi jini t''an, Jesús tsi'' sube: An to yom ma'' mel yambʌ
    junchajp. Choño pejtelel a chubʌ''an. Aq''uen jini mach bʌ añobic i chubʌ''an.
    Che'' jini, mi caj a taj cabʌl a chubʌ''an ti panchan. La'' tsajcañon, che''en.'
  meq-meq: 'Yesu a tsəne andza niye na, a gwaɗay: «A zəkaw fakaya abəra wu nəte sa:
    Anəke na, do ta səkəm ha zlele yak hay tebiye ada kâ ŋgənatay suloy eye a ndo
    i mətawak hay. Ka ge andza niye na, ka ta hutiye zlele mə mbəlom. Tsa na, dara,
    peŋ bəzay.»'
  noa-H: Jesuu hi mag hiek'a sim hũrbaawai hirig, —Mamʌ hagt'a k'ĩir hãb pua waaur
    wai sĩebahab hajim hanʌm. Pʌch nem t'um përk'ʌʌipʌ̈iwia chi p'atk'on hap'ʌʌ k'it'ëem
    k'ʌʌnag jigbapʌ̈i. Maimuan chadau mʌ hẽudee pidú hajim hanʌm, mʌ dʌ̈i chitam k'õsi
    chirʌm k'ai. Pua magmʌn, hʌ̃gt'ar pawiajã bʌ̃ʌrjã haugchëba, p'atk'on k'ãaijã
    nem hajap'am pömta wai chirsijugui hajim hanʌm hirig.
  alp-NT: 'Yesuse Iombe, “Alulu pleta esa mosa: ‘Akeu abelie amu yelu pusulu eleki
    riluke esi kepene ete tamata susate hoko mere sakesa kai atola taneia ndete surga.
    Mere pela pine alomei lulu Au sa!”'
  san-VEL: iti kathaa.m "srutvaa yii"sustamavadat, tathaapi tavaika.m karmma nyuunamaaste,
    nija.m sarvvasva.m vikriiya daridrebhyo vitara, tasmaat svarge dhana.m praapsyasi;
    tata aagatya mamaanugaamii bhava|
  kbq-kbq: Jisasi'a ana ke antahiteno amanage huno ana ne'mofona asmi'ne, Mago zantfa
    atupara hu'nane, maka zanka'a zagore atrenka zago erinka, zamunte omne vahe nezamigeno,
    monafi fenonka'a mesigenka enka eme namage anto.
  kbh-kbh: 'Jesús chca tojanuena ora, tbojaniyana: —Cabá canÿe soye cmontsebuáshbena
    jamana: lempe nts̈amo icobomncá cochjetsatobuiye, y chë crocénana, ndbomnëjémënga
    cochtsats̈ataye; chca, celoca canÿe bëts bomnana cochántsebomna. Chents̈ana, cochjabo
    y s̈cochjuasto ca.'
  ron-LSB: 'Isus, auzind acestea, i-a zis: “Un singur lucru îți lipsește încă. Vinde
    tot ce ai și dă-le săracilor. Atunci vei avea o comoară în ceruri; apoi vino și
    urmează-mă.”'
  pon-pon: 'Iejuj lao mani mepukat, ap majani on i: Me ta kij me lua, netikila om
    kapwa karoj, o nene on me jamama kan, a om pai pan mi nanlan, ap kodo idauen ia
    do.'
  nhe-BL: 'Huan quema Jesús quicajqui ni, quiilhui: ―Intla melahuac tlen tiquijtohua,
    san se tlamantli noja mitzpolohua. Xijnamacati nochi tlen moaxca huan xiquinmaca
    nopa tomi tlen teicneltzitzi huan queja nopa tijpiyas tlen ipati para moaxca nepa
    elhuicac. Huan teipa xihuala huan xinechtoquili.'
  sps-sps: Nainy te nongoiny e Jisas a ka to, Ya tsue to tsunia, “Isen a ka tabuiny
    kat rom anyi, fafiifoiny iny a foka te kaa mirom anyi, nyi nom to na moni nyi
    fafaan ratuarin vainy aaruts, nyi te nai kaa me na masun iny Gormirmir; taame
    vovou You.”
  wnc-wnc: Iniwan natake yake anzing inikut, “Ga sanga takngatuekan dapmanggayakge
    gata sangaapaka aminde yami usiwa manina pake sangaapana wena aminde yamuyo. Unzing
    tasiwinu take siknga kayuk yutnanga akngaka enandang yukgamuwawan gata apu na
    nawamso,” ngang inikut.
  bus-bus: 'Kɛ̀ Yesu yã pì mà, à bènɛ: Yã mɛ̀n doo bé à gↄ̃̀nnɛ. Ǹ pↄ́ kɛ̀ ń vĩinↄ
    yá píngi ǹ à ↄↄ kpá takaasideenↄa, nɛ́gↄ̃ auziki vĩ ludambɛ. Beee gbɛra ǹ mↄ́
    ǹ tɛ́mazi.'
  gub-BL: Ize'eg henu mehe uze'eg Zezuz izupe. — Heta we pitài ma'e neremiapo ràm
    nehe, i'i izupe. — Eme'eg nema'e paw amogwer wanupe nehe. Emono e hekuzar eho
    ma'e hereko 'ymar wanupe nehe. Ta'e hemetarer katu ma'e ài ereiko putar ywate
    ne nehe xe. Nema'e ime'eg paw ire, neremetarer amo pe imono e paw ire, ezur herupi
    nehe, i'i izupe.
  imo-imo: Yu aku tepo nimu ungu pilipelie Jisasini yundo nimbei, “Paa tereno nalo
    ulu tendeku kau naa tereno. Nu pungo nunge mele noirinoma pali kou mone lipungolio,
    kou mone linioma imbo koropa nolima moke teko tikolio na lombili owi. Nunge melema
    aku tenio wali mulu kombuna nunge mele kande kandema lembalo,” nimu.
  boj-boj: Degsi minjnaq qusiqa kamba minjej, “Ni dal anjam kalil di dauryosim keretonum.
    Ariya kumbra qujai ni keretosai. Deqa e ni mermqai. Ni gilsim ino iŋgi iŋgi kalil
    qariŋyosim silali osim tamo iŋgi iŋgi saiqoji naŋgi jeisim enjre. Degsim enjrsim
    bosim e daurbe. Osim bunuqna ni laŋ qureq di awai bole itqam.”
  eng-DRA: 'Which when Jesus had heard, he said to him: Yet one thing is wanting to
    thee: sell all whatever thou hast, and give to the poor, and thou shalt have treasure
    in heaven: and come, follow me.'
  knf-knf: 'Wi Yeŧu aŧiinkuŋ uko waŋ aşë ji na a : « Iduka uko uloŋ kak : waapan iko
    yi ikaaŋ bŧi, ijej itaka iţen bajuuk, woli ido haŋ kşë ka pyok du baţi. Wal mënţ,
    kşë bi, kaţaşën. »'
  san-KHM: ឥតិ កថាំ ឝ្រុត្វា យីឝុស្តមវទត៑, តថាបិ តវៃកំ កម៌្ម ន្យូនមាស្តេ, និជំ សវ៌្វស្វំ
    វិក្រីយ ទរិទ្រេភ្យោ វិតរ, តស្មាត៑ ស្វគ៌េ ធនំ ប្រាប្ស្យសិ; តត អាគត្យ មមានុគាមី
    ភវ។
  arn-NT: 'Fey Jesus, allkülu tüfachi dungu, feypifi ti wentru: —Kiñe dungu petu müley
    tami femael: fendenge kom tami nieelchi chemkün, ka eluafimi tati pu nienolu chem
    no rume. Femngechi nieaymi fentren chemkün wenu mapu. Fey küpange ka inaen.'
  zas-NT: 'Chi biguiejn Jesús zian, rëbaman: ―Yuꞌ zatijb ni ryaadx güünl: bigtoꞌ gra
    ni rajpil dxel gudëël milia guin loj ree bénprob. Zian gapil guialnazaꞌc xanyabaa,
    dxel guiꞌtil guidnalil naj.'
  ken-NT: Yesu ághókó nɔ́kɔ́ nɔ́, arɛm ntá yi bɛ, “Ɛ́rɔp ɛnyɨŋ ɛ́mɔt ɛnɛ́ ɔ́bhɨ́kɨ́
    re kʉ. Dɔ́k tí mɛnyɨŋ ɛbhɛ mɛnkɛm, chyɛ̌ nkáp ntá bachɛ́bhɛ́bho. Mbák ɔ́nkʉ́
    nɔ, chɔŋ ɔ́mbɔ́ŋ kɛfɔ̌ mɛnyɨŋ amfay. Ɔ́ntwɔ́ yɛ ɔnkoŋo mɛ. Nɛ chɔŋ ɔ́mbɔ́ŋ kɛfɔ̌
    mɛnyɨŋ awǔ amfay.”
