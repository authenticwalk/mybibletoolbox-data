    vô tɨbii wê nên susu maên ge, ên ông obêc kô susu nivɨha gê kɨsii ganê. Pyap dêc
    ông lôm tɨmu vô a vɨxag.”
  nak-nak: Tio, e Iesus loloa mai ele, eia goio veiala mago “La paga isa moliti eme
    gege oio vola. Eme ge tuga, eme ge sugu taro tomi la golugolu taume soio tegiteu
    la valalua la iloto, eme ge abi la uati alele, eme ge vitabari legiteu ale egite
    pou la savelela. Mai ge mai ele, taume ge la vuliti ale uru oata te la ilo la
    lage, ale La Uru ge abiamu. Mai eme ge igo tomitia mai ele, eme ge gomai, eme
    ge mulimuliau.”
  ron-LUDARI: 'Isusu zăče alu omuluj: “Još nješto c faljaštje. Fuđ š vindje tot če
