  kan-OKCV: ಯೇಸು ಇವುಗಳನ್ನು ಕೇಳಿ ಅವನಿಗೆ, “ಆದರೂ ನಿನಗೆ ಒಂದು ಕೊರತೆ ಇದೆ. ನೀನು ಹೋಗಿ ನಿನಗೆ
    ಇರುವುದೆಲ್ಲವನ್ನು ಮಾರಿ ಬಡವರಿಗೆ ಕೊಡು; ಆಗ ಪರಲೋಕದಲ್ಲಿ ನಿನಗೆ ಸಂಪತ್ತಿರುವುದು ಮತ್ತು ನೀನು
    ಬಂದು ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸು,” ಎಂದರು.
  bbb-bbb: Fu ijiege kuaramoga Jesu fu una kuae, Ije fune mare rove na vierafega aka
    una ire besu ijene redufuo. Ro ire ijeja aka una va ire one boeje kena fuaevena
    moni abe e sinuome baki ije vajiana areme ni una na nuvedieno kuae.
  blw-blw: Angkay chengngar Jesus hen ekatna yag annaat ekatén, “An ihà-an peet yanggay
    hen korangno way masapor ammaam, wat im elao amin hen kok-owam yag inwarasno hen
    laona hen anchichay maid mafalinna, wat yachi hen marmuwan hen tot-oway kafinaknangno
    ad uchu. Yag an-aat umale way somorot an haén.”
  tam-2017: 'இயேசு அதைக்கேட்டு: இன்னும் உன்னிடத்தில் ஒரு குறைவு உண்டு; உனக்கு உண்டானவைகளையெல்லாம்
    விற்றுத் தரித்திரர்களுக்குக் கொடு, அப்பொழுது பரலோகத்திலே உனக்கு செல்வம் உண்டாயிருக்கும்;
    பின்பு என்னைப் பின்பற்றிவா என்றார்.'
  azz-NT: 'Huan cuac Jesús quicayic nijín nitananquililis de netequihua tiopan tayecanque,
    ijcuacón Yejuatzin quilij ijcuín: ―Xicaqui tejua, mitzpoloa se taman oc. Monequi
    xiyó xicnamacati nochi ten moaxca huan xiquinxejxelohuiliti in taca ten amo teyi
    quipíaj. Huan como ijcón ticchihuas, ijcuacón ticpías in hueyi paquilis huan yec
    yectolis queme se tetayocolil de ne eluiyactzinco. Huan no nimitzilía tejuatzin
    ijcuín: ―Xihuiqui nohuan huan xinechtoctiliqui huan xinechtacamatinemi.'
  spa-RV-1909: 'Y Jesús, oído esto, le dijo: Aun te falta una cosa: vende todo lo
    que tienes, y da á los pobres, y tendrás tesoro en el cielo; y ven, sígueme.'
  csy-csy: 'Hi thu te Jesus in a zak ciang in, a kung ah, Na khat na kisam lai hi:
    na neisa theampo zuak in a, mizawng te hawmsak in, tua hile vantung ngam ah nei
    le lam na nei tu hi: taciang hongpai tan a, hong zui tan, ci hi.'
  mxq-NT: 'Es ko taadʉ tmʉdooy ja Jesús, net tꞌanma̱a̱y: —Mdʉgoyꞌa̱jtxʉp tuꞌuk. Toꞌkta̱ꞌa̱y
