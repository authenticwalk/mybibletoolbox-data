  boa-NT: 'Ehdúhjáa dibye néénéllii tétsihyi íjcyame nééhií: —¿Aca ihdyu múhdutúrá
    pájtyetéiyóme?'
  quh-NT: 'Uyarejcunaka taporkancu: —Ajina cajtin ¿pitaj janaj pachaman yaycuyta atinmanrí?'
  kwi-kwi: 'Sun mɨraruzne iztaspaat kit kaizara: —Katne, ¿Mɨnma watsat mɨlshinasa?'
  agm-agm: Aihɨ isɨhiya kapɨhɨ bitohoyɨhiya sa pɨwa atiwosawɨ satawaatopo. “O siyonaahɨ
    isɨhiya diya nɨnapitaiwɨhiya asɨyaimatɨwɨ kiyaanɨhɨ nasisoaarɨ bimɨtaapo?” tawaatopo.
  ubr-ubr: Sabu on dura sitatam ato sitetemai siyau, “Iyafan on arimon yawas mama
    wantoanin inboai i?”
  tsw-NT: Aza a na a uwwai ne, reve a damma, “To, zane ɗa aa laꞌa?”
  cax-NT: 'Arrübama oncoi arrüna sane namatü: —¿Ñacutimo naqui puerurrü aye uiti esati
    Tuparrü?'
  aia-aia: Miraaui inoni narau rongoai marehosi rau ha'atee o'ani, “Romwane, 'onaa
    na o'asi, ma 'ome 'onaa do 'a bwa'i ta sae nai dauai tahi tarau!”
  srp-1865: 'A oni koji slušahu rekoše: ko se dakle može spasti?'
  agt-agt: A ya tabbag hapa na nakadangag kiden tentu “A am gagangay ta kunna ten,
    Afu, a itta hud para ya mekerutan?” kunda.
  lug-lug: Abo abaawulira ebyo kwe kubuuza nti, “Kale ani ayinza okulokolebwa?”
  yby-yby: 'Loko noliyoko elebo wewenasiya sa-liki lae: I''i, sa-idekoma ekahidama
    Omailimo lahelametibo nesauti ilime yowaloka moladeko mino-loko yoweko netiye.'
  heb-heb: ויאמרו השמעים ומי יוכל להושע׃
  mpp-mpp: Inguc mime ngic-ngigac yenge yowa yogo ngagelu uwacnoibong, “Inguc aime
    madi nalic wasecne aidaicte?”
  apb-apb: Oto maholo mwala e rongoa a Jisas e ere urine, kire ko si dolosi aana uuri,
    “?Oto a tei ka'u ke si helesie maurihe huu?”
  san-TEL: శ్రోతారః పప్రచ్ఛుస్తర్హి కేన పరిత్రాణం ప్రాప్స్యతే?
  ben-IRV: যারা শুনল, তারা বলল, “তবে কে রক্ষা পেতে পারে?”
  ntu-ntu: Zbz sc tzrpipebzlr kx, “E kx tqmule lcde, trpengr kx narlapx!”
  pan-pan: ਤਾਂ ਸੁਣਨ ਵਾਲਿਆਂ ਨੇ ਕਿਹਾ, ਤਾਂ ਫਿਰ ਕੌਣ ਮੁਕਤੀ ਪਾ ਸਕਦਾ ਹੈ?
  gvc-gvc: 'To ã nichʉ tirore tʉhoina õ sehe niha: —Cue, mʉ nino seheta potocã jichʉ,
    ne cʉ̃iro masʉno Cohamacʉ cahapʉ waha masieraboca —niha tina Jesure.'
  mwp-mwp: Mabaygan ngadh nungu ya karngemidhin, thana nubepa yapupoeybemidhin, ‘Kedha
    na nanga, mura mabaygoepa sike koey zageth mina igililmaypa gasamaypa.’
  ksj-ksj: Eꞌe igiroteꞌe azaḡaniꞌa raenaꞌa, “ꞌOugine iniuꞌa daꞌo ḡabone hidiꞌuma?”
  sbk-sbk: Bhape bhabahovwe bhayanjile wenu eshi yagaulwe?'
  mya-JVB: ကြား သောသူ တို့ကလည်း၊ သို့ဖြစ်လျှင် အဘယ်သူ သည် ကယ်တင် တော်မူခြင်းသို့ ရောက်နိုင်
    မည်နည်းဟု ပြောဆို ကြ၏။
  kgf-kgf: Waŋu ac imi niŋgic eneŋ yomuhuc melemma ʒégic; Imuhuc waŋu mérac késayu
    aŋgéŋ titi hia mihicŋimac?
  awb-awb: Úwara író kega kasenéra, Minayabe insega oga mérapeq awaq miahráhiro ue
    kasenuwana
  gdn-gdn: Iyapana yona ki wainamupu ka mu Iyesu manumupu, tagubu ke; “Akae, ki inako
    ki ka nima kwaitana iya yadini?”
  nko-NT: Ahá ánɩ́ bonu asʋ́n ánfɩ bɛfɩtɛ́ bɛɛ, “Mʋ́mʋ́ ma mɛɛ Bulu ɔbɔ́hɔ nkpa?”
  bsn-NT: 'To bajiro ĩnare ĩ yisere ajicõari, no yimasibesujarã ĩna. To bajiri ado
    bajiro ĩre sẽniĩañujarã: —Riojo mʉ gotijama, ¿no bajiro bajirãjʉa Dios tʉjʉre
    ejarʉarãda? —ĩre yiyujarã.'
  pib-NT: Ga wa yijnakonatachine wane china, “Giyagni ¿katu gimkata gognetkaakotanu?”
  wiv-wiv: Nuhu kua dia ta longoria polea kua dia ta hule, “Pele a vuni ve da a Vuvu
    da ti vala mahuri roroa ni dia kua?”
  reg-reg: Bhanu bhonguhye ago, nibhaikati, 'Kambe jili kutyo niga katula okukila?'
  mlh-mlh: Buŋo oi miya, yoŋoji iŋi mibuŋ, “Opopoŋ! Ŋiŋigo moji Sombunde biŋe fukena?”
  gof-ENT: ሄሳ ሲዒዳ ኣሳይ፥ «ሄሳ ጊዲኮ ኦኒ ኣታኔ?» ያጊዶሶና።
  aau-aau: Uwrsa homkwe ok sokwe lonuayk menkin, homkwe sawk Jisas se senkin mesopok,
    “Hai, sa uwr penkin me huonok prosue ey mo?”
  tvk-tvk: Ngan xil xa lalong sepinien na Iesu lasisi labit, “?Imak, ma visi vari
    ikila ihur meulien sal?”
  prf-NT: Nagtanung en nakasanig hidi, “Ni konahud ay deya i maligtasid?”
  auy-auy: minááí isésa áísai esa sésa umbaí taifó nóran-kwaasiya Maníkómó kawáánipaꞌa
    méranaao suwaná
  tbg-tbg: Minti tumanta vaiinti nahenti vi uvara iri, Ihura ireha tiha, Ike, ˻airi
    airaira vateka kia Kotiva raqikinaraqi ho vivera,˼ Kotiva nai ta vaiintikae ntitaanarove?
    ti.
  hub-NT: 'Jesús tusa takai shuar nui irunusha nuna antukar chichainak: Ima iiturchata
    imau aisha, ¿yáki uwemratnaita? tusar tuina.'
  hmo-hmo: Idia kamonai taudia idia gwau, “Be? Mauri be daika do ia davaria diba?”
  big-big: Yongkambanu ngago puragi kerewiyawiligu Yisuyegi pelik nguk meiya, Tamizeige
    pilik purik mabura yongkambanu wik wizagomagiragi wiyeke yaliya wazayagi langai
    puwili tawili, meiya.
  gux-G: 'Ki bi niba yen kuli taani ki buali: ŋmaa nan b la li maa kan gbedigu?'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ dsa³ ''i³ ca²³núu³ júu² ''e³ ca²³lʉ́³: ―¿''I̱i̱² dsa³
    ''i³ rɨ²³lí³ juø''² rɨ²³láan³ jo̱o̱²³na²³?'
  zar-NT: 'Níʼirö nupa bilaʼyöni didzaʼ ni gulaʼnná: —¿Nuzxi caz gaca ulá, channö?'
  kde-kde: Vanu vammalele pavapilikene anelo nkuuja kuchidoni, “Ikàva uchocho, nnani
    bahi ambehulûla kupohwa?”
  ata-ata: Xe aneꞌi ane milomusou vaikala noxou aloxo ne, la aneꞌi mitaliꞌisou Iesu
    aloxo ꞌo, “La sou ꞌenaꞌei ane sou unoꞌu mauli ane kaluxu uasi ne?”
  qvw-NT: 'Niptinmi chayćhu uyalïcunaca nipäcula: “Chaynu captin''a ¿mayantá salbacunman?”
    nil.'
  nfa-nfa: Dhèu dhu tadèngi Yesus padhai lii sèmi sèra, karèi Ne, aku rèngu na, “Ladhe
    dhèu kaja carui maso sorga, dhèu sèmi mia ka dhu bisa abhu mamuri taa-taa?”
  tnp-tnp: Kəni nətəmimi u kəutətəu nəghatiən əha kəmotəni məmə, “?Nəmə tiəkɨs o iətəmi
    rəhan nautə tepət, kəni pəh əha in təhmen məmə otos nəmiəgəhiən əha?”
  urd-urd: सुनने वालो ने कहा, तो फिर कौन नजात पा सकता है?
  hot-hot: Avômalô elaŋô abô êŋ ma enaŋ nena, “Avanôŋ e? Aêŋ ba miŋ hatôm anyôla imbitak
    êyô Wapômbêŋ anêŋ loŋ lôkliŋyak kapô ba ni ami e?”
  mqj-NT: 'Nakuamo to urrangngi tula''na Puang Yesus: “Ianna susi too, bennara la
    mala dipasalama''?”'
  rus-SYN: 'Слышавшие сие сказали: кто же может спастись?'
  mbh-mbh: Ma tokokoere o nongpola riong aken ma o ri ve, “Na aro ve i vene aken,
    anga ol i pavurvur ako aro i el mimiong ako aro ile vusonga avele, e?”
  bdd-bdd: Bodaedi Yesu mahetenao simiyamiya gwaeina sihesagoheya, ta sihesilaleya,
    sigwae, “Ceguma bewa gidemusa, taiya hede sowasowahina ma ꞌebe yaliyayaina ꞌiloba?”
  cbt-NTPO: Ina natanahuatona', pa'yanpi. —¿Incha nica cha'ërë'poya? itopi.
  rmy-SERVI: 'Кодэла, ко шундэ, пхучле: — Кастэ тунчи исин зора тэ фирисарэпэ?'
  srn-NT: 'Den sma di yere san Yesus taki, aksi En taki: “Suma Gado o man ferlusu
    dan?”'
  cta-NT: Loꞌo ndyuna nguꞌ chaꞌ biꞌ, ndube tsa tiꞌ nguꞌ. ―¿Tilaca taca jiꞌi̱ clyaá
    jiꞌi̱ nu cuxi lacua, chaꞌ tyalaa ca slo ycuiꞌ Ndyosi? ―nacui̱ nguꞌ.
  bqc-SIM: 'Gbɛ̃́ pↄ́ aa yã́pi màↄ mɛ̀: Démɛ a àizãna e lↄi?'
  tcz-CHONGTHU: Hiche akisei jajouse chun aseiyun, “Achutileh vannoi leiset'a koiham
    huhhing na chang jou ding?” atiuve.
  mar-mar: नंतर ज्या लोकांनी हे ऐकले, ते म्हणाले, “तर मग कोणाचे तारण होईल?”
  snp-snp: Wenena ya kawa limo ya kolititi eti lamo, Etito nenako, yamu kema wenena
    olu omuni kenaiye? loti loga o edato,
  isl-isl: 'Þegar lærisveinarnir heyrðu þetta hrópuðu þeir: „Hver getur þá orðið hólpinn,
    fyrst það er svona erfitt?“'
  spy-NT: Kumwooy ꞉biiko chēē kikas ng'aleechaa kule, “Ara ng'oo, naas, ꞉nyēē imuuchē
    /kiiraraach?”
  xnn-xnn: Dinngen nan ipogaw san kinwanin Jesus dadat sooten, “Apo, sino pay obpay
    nan maisalakan?”
  mwe-mwe: Bhandunji bhala bhakapilikananjeje genego, gubhaabhushiyenje, “Bhai igala
    gani shakombole tapulwa?”
  tte-tte: Siya ana walo sibenalan sineli siba, “Na kabo yaiya sowasowana lebo ilobai?”
  tcs-tcs: Dempla uda bin lisen wanem Zizas bin spik i bin aske em, ‘Ei! Wiswei? Ip
    i diskain ad po go eben, wel uda den gobi seib?’
  hlt-THB: Ce ak awi ak zakhqi ing, “U ing nu thawngnaak a huh hly lawk hy voei?”
    ti uhy.
  soq-soq: Mo asisulala Iesu gagalowa ema etane waitarasane waienase, “Ambi ipa epe
    Iesu God gonaawa bedewe odaodawa badokadilena wade? Apana da inalepia intawa da
    winede, ba dia?”
  qub-qub: 'Chayno nejta wiyajcunaga niran: «Chayno captenga ¿piraj salbacunman?»
    nir.'
  att-att: Á napállâ yù ira nakaginná sù kinagi na. Á kinagi ra, “Á nu arán na awayyá
    na maríku nga mesipà sù pammagure ni Namarò, á asinni laguk yù mesipà?”
  bki-bki: Mia nalo napano amijog iliano na, nalo abamenea naio kanio, aberinavo “!Tomnei!
    Ver tibe na, mia kei naio mijikia rijev meuliano?”
  bqp-bqp: 'Akũ gbɛ̃ kũ ò yã pìi mànↄ pì: Tó lɛmɛ, dí mɛ́ ani fↄ̃ à surabana lee?'
  mcp-mcp: 'Buud bwə́ á ŋgə gwágʉlə Yésus wá bwə́ á ŋgə cɨ nə́: «Ká zə́ jɨ́ nə ŋkul
    *dʉ́g cʉg yɛ́?»'
  hat-hat: 'Moun ki t''ap koute l'' yo di l'': Nan kondisyon sa a, ki moun ki ka sove?'
  npl-NT: 'Yika akimeh ijkó okikakeh okijtojkeh: —Tla ijkó, ¿akin kalakis kan Dios
    tlanawatijtok?'
  bgg-bgg: Ai miyao nuii pha branthek è aishii sai, “Chiihphado, hanyie shii ragia
    rey phlei?”
  eng-TCENT: Those who heard this said, “Who then can be saved?”
  eng-BSB: Those who heard this asked, “Who then can be saved?”
  cpu-NT: 'Ikantayetanake ikaratzi kemakeriri ikantake Jesús: “¿Impaityaakama avisakoshiretaatsine?”'
  san-ASM: শ্ৰোতাৰঃ পপ্ৰচ্ছুস্তৰ্হি কেন পৰিত্ৰাণং প্ৰাপ্স্যতে?
  tac-NT: '''Lige alué ralámuli napu akele alué ra''íchali, regá anile: ―''Liko ¿chieri
    la sébali olámalaché napurigá Onorúgame nulá napurigá sebámala rewagachi?'
  eng-WEBPB: Those who heard it said, “Then who can be saved?”
  gfk-H: Io, diet ing diet ga hadadei kaiken diet ga tangai, “Bia hua, i nanaas bia
    taia tikai pai tale wara kapkap no nilon tutuna. Naka?”
  viv-viv: Badi gahe-nadi hinogalini-yo higahena higayo, “Ha! Keke tamo hakwadi anafaiweya
    kibababala ginanuhagani.”
  yao-yao: Ŵandu ŵaŵapilikene yeleyo ŵausisye, “Ana ŵaani uchakombole kulupuswa?”
  tgp-tgp: Ale la haratu la lo rongo la reti atu lara, “Avei, vara mo sohena, sava
    tamlohi natu i pa er̃i juri?”
  auc-NT: Mänömaïnö ante Itota apæ̈necä ëñëninque në ëñënäni wæætë, —Ïñæmpa mänömaï
    ï ïninque æcänö wäänë guiite quëwenguingää.
  kbc-NT: Niɡ̶ijo anowajipatalo niɡ̶ijoa lotaɡ̶a ja nigikanaɡ̶a, modi, “Enice, amiijo
    ica ane yakadi midioka limedi me yewiɡ̶a miniwataɡ̶a Aneotedoɡ̶oji?”
  bmh-bmh: Dudu go ze doimai, goagen kanabemen, “Go petak aba, Uwait nug du in imai
    aimai, go dual ereg muzmuz damau?”
  ctu-BL: 'Jini tsa'' bʌ i yubiyob tsi'' c''ajtibeyob: ¿Majqui mi mejlel i coltʌntel,
    che'' jini? che''ob.'
  meq-meq: 'Ndo neheye tə tsəne bazlam i Yesu nakə a tsik aye na, tə gwaɗ: «Ane tuk
    na, kə ge andza niye na, mata sle mətəme na, way?»'
  noa-H: Jesuu mag hiek'abarm hũrbaawai haig chi hũr narr k'ʌʌnau, —Mag k'ai, magan
    ¿k'aita peerdʌagáwa? hajierram hanʌm.
  alp-NT: Eleki tamata rebe esi lene Yesuse Ibeteke ele mere esi beteke loko Yesuse
    be, “Sepo susa ele mere hoko sire pine isupu hlamate bei Allare?”
  san-VEL: '"srotaara.h papracchustarhi kena paritraa.na.m praapsyate?'
  kbq-kbq: Anampi mani'naza vahe'mo'za ana ne'kuma asamia kema nentahiza, hagi iza
    manivava asimura erigahie hu'za antahige'naze?
  kbh-kbh: 'Chora, chë chca imojouenënga tmojánayana: —¿As nda yochjobenaye atsbocaná
    jtsemnana ca?'
  ron-LSB: 'Și cei ce au auzit au zis: “Atunci cine poate fi mântuit?”'
  pon-pon: 'Irail me roneron indada: Ari, ij me kak on maur?'
  nhe-BL: 'Huan inijuanti tlen quicajque quiilhuijque: ―Huajca ¿ajqueya huelis momaquixtis
    tlen itlajtlacolhua?'
  sps-sps: Ana vainy to te nongon Tsunia rangat to, “E sei te onot non ma saup ai
    te nom a toto na suu ee?”
  wnc-wnc: Yawan natake aminu kunduta anzing yaking, “Unzing kakengu mamin amin tapata
    kayuu asinggan asinggan yuwik,” ngang yawa
  bus-bus: 'Ben gbɛ̃ kɛ̀ aↄ̃ yã pì mànↄ bè: Dé bé eé fↄ̃ à mìsina ee?'
  gub-BL: Wenu teko ize'eg mehe wà. — Mo upuner tatahu wi uzepyro haw rehe a'e wà
    nehe, i'i izupe wà.
  imo-imo: Yuni aku tepa nimu ungu pileringi imbomani ningei, “Gotenga kombuna pumilindo
    aku teko tenge mele paimbo nimo lemo altoko nari manda akuna pumbe molopa kondopa
    kau pumbeloya?” ningi.
  boj-boj: Onaqa tamo qudei Yesus aqa anjam di queb qaji naŋgi na minjeb, “Ni anjam
    degsi maronum deqa tamo yai naŋgi Qotei na eleŋamqa naŋgi ŋambile gaigai sqa kere?”
  eng-DRA: 'And they that heard it, said: Who then can be saved?'
  knf-knf: 'Bankŧiinkuluŋ kë başë ji : « Kë in ahilanuŋ keeri kabuur? »'
  san-KHM: ឝ្រោតារះ បប្រច្ឆុស្តហ៌ិ កេន បរិត្រាណំ ប្រាប្ស្យតេ?
  arn-NT: 'Fey ti pu che, allkülu Jesus ñi femngechi feypin, ramtuy engün: —Feymew
    ¿iney anta pepi montuafuy?'
  zas-NT: 'Abiꞌ ree bén biguiejn ni rëb Jesús, rëb reeman: ―¿Chu za zajc laa loj xcasti
    Dios?'
  ken-NT: Bo abhɛn baghoko bɛyɔŋ ɛbhɔ bábhɛ́p Yesu bɛ, “Agha ákwày yɛ bɛbhɔŋ nɛpɛ́m
    ɛnɛn nɛ́bhɨ́kɨ́ bhɔŋ ngwɛnti?”
