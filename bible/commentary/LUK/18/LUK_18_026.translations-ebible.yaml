verse: LUK.018.026
translations:
  kpx-kpx: Ige ataeau ke evisi namihai avoe, “Kunaite keau otogoe tioholige oleme
    igaeabuna otogoe tai.”
  okv-H: embomeni na ingito ke einge ea, “Embo amunure God na ari sapura ta oreketo
    humbau?” ainge eo
  tbo-tbo: Lawa iyawoi geka bahana hi noonoli po hi lubayada hi pa, ‘Ma heki, iyai
    apoma apo luyagohana ina tuhagaya?’
  mal-C: ഇതു കേട്ടവർ, “എന്നാൽ രക്ഷിക്കപ്പെടാൻ ആർക്കു കഴിയും?” എന്നു ചോദിച്ചു.
  grc-SR: Εἶπον δὲ οἱ ἀκούσαντες, Καὶ τίς δύναται σωθῆναι;
  bgc-bgc: इसपै सुणण आळा नै कह्या, “तो फेर किसका उद्धार हो सकै सै?”
  khz-khz: Taunilimalima na ekila gekamonagiato, ne Iesu gerenagiato, negetiwato,
    “Na, rai na maguli vanagivanagi pene rawalia?”
  deu-TKW: 'Es sprachen aber die Zuhörer: ja, wer kann denn gerettet werden?'
  zsr-NT: 'Niꞌr nup gulayöni didzaꞌ ni taꞌná: ―¿Nuzxa caz gac ulá, chquiꞌnuꞌ?'
  lin-lin: 'Bato oyo bayokaki Ye koloba bongo batunaki : — Bongo nani penza akoki
    kobikisama ?'
  hns-NT: 'Tab hoewa ke manai log bolies: „Tab ke sadja me se batjke hardam khaatien
    Parmeswar ke saath rahie sakie?”'
  noa-E: Jesuu mag iekhabarm ũrbaawai aig chi ũr narr khʉʉnau, —Mag khai, magan ¿khaita
    peerdʉagáwa? ajierram anʉm.
  eng-EMTV: And those who heard it said, “Who then is able to be saved?”
  mib-NT: 'Te tēe ní cajini jnūhun yáha, ní cacahān de: ¿Ndé ñáyuu cúu jeē cácu núu
    súcuan? Achí de.'
  lif-NT2: कन् पाःन् के़घे़म्‍बाहाॽरे़ खुने़ॽ सेःन्‍मे़दोसु, “हे़क्‍केःल्‍ले़ हाःत्
    ताङ्‌से़ःप्‍मा सुक्‍पाबे?”
  xnj-xnj: Vandu vevayuwini ago, vakakota, “Yani hinu, mweisanguliwa?”
  mmx-mmx: Mo limixin diga ronga i na, diga sue, “Nege ba naba lok kaka lorooro i
    nemen amisik?”
  cbr-NT: 'Usai quia cuaquin ca anu ''icë unicaman cacëxa: —Asérabi a bana ''ain ca
    ui uníxbi Nucën Papa Diosnan ''inux ië́tima ''icën.'
  tee-NT: 'Pus ju ixtak''asmat''a ju ixchivinti tajunich: ―Ni na xcai tatak''alhtaxtui
    ju mak''alinin pus tis chavaich ju lai catak''alhtaxtulh.'
  eng-LSV: And those who heard, said, “And who is able to be saved?”
  cak-NT: 'Ri xec''oxan ri xu''ij ri Jesús, xqui''ij: Xa can quiri-wi anche''l ri
    nu''ij, man jun xticolotaj, xecha''.'
  pah-NT: 'A''ero garenduve''g̃a ei: —Ma''g̃a po ti oho Tupana''ga pyri yvagi pe nehẽ
    naerũ?'
  sja-NT: 'Mãpai chi ũri p''anadap''edaarãpa iidijida: —Mãgara, ¿k''aita p''oyaa ɨt''aa
    wãyama? ajida.'
  xed-xed: «Ka si mantsa tsi, waya dzaʼa mbafta ɓa?» ka tsa gwal ta sna skwi ta mnə
    tsi ya.
  mks-NT: 'Tá na̱xini jo̱ho ña̱yivi ndíta cán ña̱ na̱cachi Jesús já na̱cachi na̱ cán
    já: —Ndá na̱ cúú na̱ cuu ca̱cu ndaa ínima̱, dá já.'
  gfk-S: Io, dong ing di ga hadade kakarek di ga tange, “Be hokike, i nanaas be pata
    tikenong paile haruat ura kapkap no nilon tutuno. Naka?”
  bmu-bmu: Keu mi jii mötkeri, yeŋön kewö jiget, “Opopoŋ! Ambazip daŋön mönö Suepkö
    buŋaya akawak?”
  dgz-dgz: Iesu ap wani menan waenapan manega anune, ame God wat aipakam mumeni gapan
    kwan puraput nagirewa puraput aruga tambune, menan uoni nagirewa anenen tain.
    Ap menan, waenapan Iesu inap singui anega wayawan, “Akae, God toemu mega unugepen
    kaimakewa da di, ap menan da inak ewakewa ware kimani unugeta?”
  eng-GNV: Then said they that heard it, And who then can be saued?
  zaa-NT: 'Làniana canu biyénini ca tìtsa''ą'' nna ra cą: Entonces núlá ccani l·lą́
    cá.'
  eng-WEBSTER: And they that heard it , said, Who then can be saved?
  guh-guh: 'Nexata Jesús pijajivi jumaitsi Jesúsjavabelia: —¿Detsa nexata pitsivi
    panepaena Diosojavabelia, bitso pexainaevi ata, itsa apo panepae tsane Diosojavabelia?
    jai Jesús pijajivi.'
  bon-bon: Biname lui cina peei mene itecijemige, teepi piba Yeesu ne itemlisi egä,
    “Piba laati te miiji gyene teeme niiya cabu ca asata iyeteta ireclota ne päpäname?”
  nhw-BL: 'Huan inijuanti catli quicajque quiilhuijque: ―Huajca ¿ajqueya huelis momaquixtis
    tlen itlajtlacolhua?'
  mgw-mgw: Balu' bandu pabagayu'wine go, ngababaya, “Nyai ywalu'a kosopolelwa?”
  swh-ONEN: Wale waliosikia haya wakauliza, “Ni nani basi awezaye kuokoka?”
  wbi-wbi: vala vano valyapulike aghuo vakati, pe ghweveni lino juno ndepoonu ipokua?'
  bba-bba: Be bɑ nùn swɑɑ dɑki bɑ nɛɛ, ǹ n mɛn nɑ, wɑrɑ koo kpĩ u fɑɑbɑ wɑ.
  eng-KJVCPB: And they that heard it said, Who then can be saved?
  kgk-NT: 'Ha ohendu va''e kwéry he''i: —Kiva''e onheresende-ta, aipo ramo? Hasy eterei
    nipo nhanheresende hagwã ra''e, he''i.'
  waj-waj: 'tuduu rikiada gioonna kiaapu ivaki varuuya rikiada tunoo: Mo dataama vari
    gioonna kiaapuvoono Anutuuqaa yoosinnaivaki aikiooma kuanarannee?'
  ekk-PKP: 'Need, kes kuulsid seda, imestasid: „Kes võib siis päästetud saada?“'
  mpx-mpx: Bolo wana baaba hi hago hi nel elana hi ba, “Ebo i ola o, he henala ge
    bosowaina ni mwal?”
  wbp-wbp: Ngula-jangka, kurdungurlu-paturlulu payurnu, “Kajilpa Kaaturlu yampiyarla
    yangka yapa jurnarrpa-kurlu panu-kurlu muurl-mardarninja-wangurlu, nganalku kajika
    muurl-mardarni Kaaturluju palinja-kujaku?”
  luo-luo: Jogo manowinjo mani nopenjo niya, “Kare en ngʼa manyalo kwo?”
  nhe-NT: 'Huan inijuanti tlen quicajque quiilhuijque: ―Huajca ¿ajqueya huelis momaquixtis
    tlen itlajtlacolhua?'
  aii-aii: 'ܐܵܢܝܼ ܕܫܡܝܼܥ ܠܗܘܿܢ ܐܡܝܼܪܗܘܿܢ: ”ܒܵܣ ܡܵܢܝܼ ܡܵܨܹܐ ܦܵܪܹܩ؟“'
  esk-NT: Iñuich tusaakamitruŋ apiqsruġniġaat, “Kiñami anniqsukkaugisiva?”
  msb-msb: Naghunga an mga nakabati sani, “Kun sugad, sin-o man gali an masasalbar?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² ca¹nǿng² jǿg³ jøng²: ―¿Hein² dsa² liúg² jøng²? ―ca¹juúh²dsa.'
  dso-dso: ଏକାତା ସୁନ୍‌ତେ ରଇଲା ଲକ୍‌ମନ୍‌ କଇଲାଇ, “ଏନ୍ତି ବଇଲେ କେ ତେବେ ଉଦାର୍‌ ପାଇସି ?”
  meu-meu: E kamonai taudia eto, Be, daika mauri baine davaria?
  yva-NT: Vatano wo Yesus apa ayao umaso ranaun wo anajo ware, “Wakoe! Maisyare omaisyamo
    are pirati indati kovo nuge nuganuije raunande ai? Vatane inta mamaisyo rai ramu!”
  dgc-dgc: Nadid du tolay sa, pékabati de ta éya, éy kinagi de, a “Eng kona sa, éy
    ti ésiya i makaligtasa?”
  zpm-NT: 'Grë zha ne ndxie ga, zeeṉe bin zho sca rëb me, rneechaa zho: ―Teḻne scataa
    ngaṉ sëëb miech xnëz Dios, ¿chosezhe dzigo waa nac zha ne zrieelo sëëb xnëz me?'
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, onà wyaro nketxkon hatà, àton komo. Àsok
    tawro harha, ketxkon hatà. Tonyhoryexem komo ehxera natxow hamà. Àsoken kom katà
    tonyhoryexem me natxowà, ketxkon hatà, Txesusu wya.
  sim-sim: Karem or mbarik li misihi limu silira, �Ayo, os erem si na nahi, lawe avak
    os ermba ermbak linda oson laku?�
  npi-ULB: त्यो सुन्‍नेहरूले यसो भने, “त्यसो भए को बचाइनेछ त ?”
  cgc-cgc: Ambal ta mga ittaw na kamati ta ambal ya Jesus, “Ta, daw iling tan na bellay
    para ta mga manggaranen, impusibli na may maluwas alin ta silot ta Dyos!”
  tim-tim: Hain dâmbo âmâ nâŋgâm kiliŋe hin dâyi, “Niŋe himbimân âgâwiap?” dâyi.
  yor-yor: Àwọn tí ó sì gbọ́ wí pé, “Ǹjẹ́ ta ni ó ha lè là?”
  wos-wos: Wungi wandéka di wun hundi xékéndé du di wa, “Xérénjuwi mama du takwa wungi
    hurundat, héndé huli mawuli hérae wungi re wungi re retandi?”
  emp-NTPO: 'Maʌ̃ ũrĩped̶ad̶aba iwid̶isid̶aa: –Mãwãra Ãcõrẽba ¿caidrʌ ẽdrʌ edai?–'
  eng-F35: So the hearers said, “Who then can be saved?”
  ind-ind: Orang-orang yang mendengarnya langsung berkata, “Aduh! Kalau begitu, siapa
    yang bisa selamat dan masuk surga?”
  pes-OPCB: 'کسانی که این سخن را شنیدند، گفتند: «پس چه کسی در این دنیا می‌تواند نجات
    پیدا کند؟»'
  mpt-mpt: nakaia unangai weng olo wenteniba baaibo Nakai afobeingo homon bibebua
    Gode kimanin bibo mo unin blim kenimibo nakae waneta afen smike doboneta amit
    namabene? gesiba
  ssx-ssx: Mo wanda꞉halima꞉ Yesuma꞉ do leekeeki opuaata꞉ ipiki pa꞉ta꞉ lota꞉ pitolo
    alota꞉ Koto pa꞉la꞉ ekina꞉ta꞉ kota꞉ epima꞉ ota꞉ Koda꞉na꞉ pa꞉ta꞉la꞉la꞉eki handa꞉peke
    ya꞉la꞉pe lemekeme.
  mkl-mkl: Ŋɔi inɛ ŋɑ iyi ɑ̀ wɑɑ de siɛ itĩu ɑ̀ ni, bii bɛɛbɛi nɔ yooi ɑ́ bɑ fɑɑbɑ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଆକେନ୍ ସାମୁଆଁ ଅଁଆର୍କେ ମେଇଙ୍ଗ୍‌ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, “ତେଲା ଜାଣ୍ଡେ ଉଦାର୍
    ବା ୟାଏ ?”
  gof-RNT: Hessa si7ida asay, “Hessa gidikko ooni attanee?” yaagidosona.
  unx-unx: ଆଡଃ ନେଆଁଁ ଆୟୁମ୍‌ତାନ୍‌କ ମେନ୍‌କେଦାଃ, “ତାବ୍‌ଦ ଅକଏ ଜୀଉବାଞ୍ଚାଅ ନାମ୍‌ ଦାଡ଼ିୟାଏ
    ।”
  gah-gah: 'Loko noligo gele vegenalite láa liki lamó: Íi, láa lokoma éahinima Ómasímo
    agutó vizekiko minoloko voko minative.'
  lcm-lcm: Na vap po longong ang ani mengen ke kila sui, “Au, man asukang, si kala
    sapang?”
  aer-aer: Kele, atyewe Jesus-kenhe areyele renhe apayuthnerrirreke, “Tyerrtye iwenhe-arteke
    Ngkartele itethe akwete-ante atnyenetyenhe?”
  qvc-NT: 'Chaymi chayta niptinqa, chay uyaqkunaqa tapurqan: —Chayshina kaptinqa,
    ¿pitaq atinman washakayta? nishpa.'
  tgl-ULB: Sinabi ng mga nakarinig nito, “Kung ganoon sino ang maliligtas?”
  cbs-NT: 'januxun jabun Jesúsun jancha ninkatan yukakin: —Jaskakenan, ¿tsua Diosun
    nuku mekekin paxawakin jiwematidumen?— ikaibun'
  xtm-NTPP: 'Te ñayii ni ka jiniso''o ma, ka jikan‑tnu''u i: ―‍¿Na in kuu ndani''i
    ta''vi ja sukan? ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Bandu ba apabajoanga genia, ngabalenga, “Nga meneke ojwapakuoto ukomboka?”
  bao-NT: 'To biro cʉ̃ ca ĩirijere ca tʉorã pea, o biro cʉ̃re ĩi jãiñaupa: —¿To docare
    ñiru pee cʉ̃ ametʉagʉti? —ĩiupa.'
  san-ORI: ଶ୍ରୋତାରଃ ପପ୍ରଚ୍ଛୁସ୍ତର୍ହି କେନ ପରିତ୍ରାଣଂ ପ୍ରାପ୍ସ୍ୟତେ?
  rmn-rmn: 'Одола, кон адава шунэлас, пхучлэ: — Кон дэчи кан кутардиелпэс?'
  huv-NT: 'Meáwan leawa tanguiayiw aag ayaj tapiüngüw: ―Sitiül atquiaj ajlüy, ¿jane
    alndom maw wüx asoet neje? ―awüw.'
  otn-NT: 'Mi̱ ''yøhyø xädi na̱ ra̱ hya̱ bi̱ ma̱nna̱ Jesús, di̱ n''yɛ̱mbi̱: ―Rá̱ nzɛgui
    ya hi̱njonni̱ ja̱''i̱ da̱ zä di̱ nya̱nná̱ te ya''mø ―di̱ n''yɛ̱mbi̱.'
  nop-nop: Unduŋ yobune metamdi nadiŋa yogiŋ, “Kei, unduŋ doktiŋa nediyeŋ kahilewaak?”
  obo-NT: Na iddos nokorinog tadda, mid ikahi to, “Ko ungketen, ondoy pobbo kos od
    kotobbus?”
  kca-kca: 'Щит хуԓәм мŏхет йастәсәт: "Хŏй пӑ нŏх пайтәсты верәтәԓ?"'
  cak-ENT: 'Ri xe''ac''axan ri xbij ri Jesús, xquibila'' c''a: Si cachi''el ri nbij,
    quiri'', man jun ncolotüj, xquibij.'
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴ ᤁᤧᤄᤧᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤜᤠ᤺ᤳ ᤋᤠᤱᤛᤧ᤺ᤵᤔᤠ ᤛᤢᤰᤐᤠᤒᤣ᥅”
  mie-NT: 'De ndá tēe jā ní jini tūhun yáhá, nī ncāhān dē: ¿De ní nchivī cúu jā cācu
    túsaá? ncachī dē.'
  san-TIB: ཤྲོཏཱརཿ པཔྲཙྪུསྟརྷི ཀེན པརིཏྲཱཎཾ པྲཱཔྶྱཏེ?
  qve-NT: 'Chayta uyarispan, runakunaqa Jesusta tapuranku: —Sayna kaqtinri, ¿pitaq
    atinman salvakuytarí? nispanku.'
  pao-NT: Mu oo tunakatzimodu ka Te Pabe'e nakase punno'o meeoo tutubenga, “Hownnekoo
    soo numu yise mesoo namagwetzoi?”
  cbu-NT: 'Tputssha: Maya, ashkachinaariya ashiru, ¿tamayarinaareezich kamungchich?
    mang, táranganaya.'
  usa-usa: 'waayúkama min-áímmá itáá eta maará-tiraae: “miráinanama kanaaráq náawawaq
    matúq-matuq umá mái-auwaraimma mayáníyô?” téta tirááe.'
  soy-soy: 'Pɛpɛɛ pɛɛ kutu u n cɔ́lɛ̃ ɑpi rɛ: In lɛɛ ni, wóo yɛ pɛɛ píyulɑlɛ yɛ̃?'
  hui-hui: Wali agali bu hearume Yasuhanda bi layago hale howa ibuhondo lalu, Ai imame
    pele mulene yu holebirabe, lene.
  amf-amf: Dhalqin ogoam qansaanaar “Yin ko hanna, ta hayne dhaqana damea?” ke hamade.
  quc-NNT: 'Ri winaq ri xetowik xkib''ij che ri Jesús: We je ri'', ¿jachin ta k''u
    lo ri käkowin churiqik ru tob''anik ri Dios? —xecha che.'
  dob-dob: Boda nidi Yesu maꞌenao simiyami ona nina sinonona, ga sienaidena, sigwae,
    “ꞌAbo gete nadigega, yaita sana sawesawenaya be ꞌebe gwausowala ꞌiloba?”
  wrs-wrs: Doa no indhanamba hillina no moam, hev una, pai an si sihavav Sesoatindilmba,
    yunalmba alva? owai.
  mca-mca: 'Qa pekhewe'' yepi''ye'' ej pa''aj aka''an, qa yit''ijju'' pa''aj: —Maa,
    ¿qa pa''n ƚiyek pa''qu'' ƚeke''ye'' qu'' iƚa''xe''?—'
  kiw-kiw: Ioromidioumo uubi-ro, ruu atohetaimoi-ka, “Ka roo aaꞌo raarai ihaha-ro
    ooꞌaato, tutuu oroiꞌioi boꞌu-ro eidai maꞌai?”
  tzo-TZC: 'Cꞌalal laj yaꞌiic ti jech laj yal ti Jesuse, ti cristianoetique jech lic
    yalic: ―Ti mi jech taje, ¿buchꞌu xa onoꞌox xuꞌ ta xcol? ―xiic.'
  mya-mya: ထို​စ​ကား​ကို​ကြား​ကြ​သော​သူ​တို့​က ``ဤ​သို့ ဖြစ်​ပါ​မူ​အ​ဘယ်​သူ​သည်​ကယ်​တင်​ခြင်း​ကို​ရ
    နိုင်​ပါ​မည်​နည်း'' ဟု​မေး​လျှောက်​ကြ​၏။
  gng-NT: 'Nɛ binib bà cengeh uʼbó nnɔ ye: «O, nì te nnɔ la, ŋmɛ li fre kí ŋmɛre?»'
  cbi-NTPO: 'Tsenñu veela meenamula tsandila: Tsaashu juntsaa, ¿maa livee inuu juchunga?
    tila.'
  ikk-NT: Ndị hụn nụ ihiẹnni nọ sị, “Onyẹ k'a sazị nwan ẹka nwẹ nzụọpụha?”
  leu-leu: Nari aava ri langaie ri fine, “Naseꞌ a fexaxaas sena fakaxupan?”
  maz-NT: 'C''o mi ärä, o mamaji: ―''Ma ga cjanu, ¿ja rgá sö cjó ra salva ''ma?'
  bod-N: གསུང་དེ་ཐོས་པའི་མི་རྣམས༌ཀྱིས། དེས་ན་སུ་ཞིག་ལ་ཐར་པ་འཐོབ་ཐུབ་བམ་ཞེས་ཞུས་པ༌དང༌།
  tca-NT: 'Rü yexguma yemaxü̃ naxĩnüẽgu ga duü̃xü̃gü rü ñanagürügü: —¿Ẽ́xna texé tá
    ya nayaxúxe i maxü̃ i taguma gúxü̃? —ñanagürügü.'
  zpl-NT: 'Pero bee bene enu ubeneꞌ nú uni Jesuse scua, unibeei lunu: ―¿Ti nuꞌ modo
    tsilaꞌa che?'
  mbc-NT: 'Mîrîrî taiya etatîponkonya ekaranmapo''pî. Ta''pî to''ya: —‍Moriya anî''
    kin e''pîika''tî e''painon?'
  ndg-ndg: Balo babayowine ago, batibaya,'nganyi bai, ywawecha lokolelwa?'
  wsk-wsk: Se kariimet den mu ikiman mu isakasan, “Se buta awiriya nunguningkiri mu
    daiga bagara ningo nunguningkiri umu arigokko terong?” makasan.
  toj-NT: 'Jaxa matic ch''ac yab ja jas yala ja Jesusi, ti yalahuea: ―Entonces ¿machunc''a
    oj bob el libre soc ja smul ba?'
  tbc-tbc: Tamolpein a Jesus ru ibol dugo duloŋ dan dusumiani, “Mago tap, ensauta
    mok mi Anut patud ipasip, kumaen pempem yen dan diŋane wak i?”
