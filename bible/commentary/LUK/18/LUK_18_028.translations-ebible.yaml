verse: LUK.018.028
translations:
  kpx-kpx: Ige Bitau avuho loui avoe, “Di louge evi. Noeau no onobenobe bahata halevai
    a ehovalu.”
  okv-H: Peter na Iesu ta degi ke einge ena, “Kijo, dagota donda tapa toto umo ambo
    ambo ere ora”, ainge enu
  tbo-tbo: Apoma Pita i baha i pa, ‘U galeya, i meyagai to nehalehi ma to wootagom.’
  mal-C: അപ്പോൾ പത്രോസ്, “ഇതാ, ഞങ്ങൾക്കുള്ള സകലതും ഉപേക്ഷിച്ച് ഞങ്ങൾ അങ്ങയെ അനുഗമിച്ചല്ലോ”
    എന്നു പറഞ്ഞു.
  grc-SR: Εἶπεν δὲ ⸆ Πέτρος, Ἰδού, ἡμεῖς ⸂ἀφήκαμεν πάντα, καὶ⸃ ἠκολουθήσαμέν σοι.
  bgc-bgc: पतरस नै कह्या, “लखा, हम तो घर-बार छोड़कै तेरे पाच्छै हो लिये सां।”
  khz-khz: Petero na evaikilaato, netiwato, “Goi ripamu, ai gema gaura maparara garaokwanirato,
    mulimu ai galakana.”
  deu-TKW: 'Petrus aber sprach: siehe, wir haben all das unsere verlassen, und sind
    dir gefolgt.'
  zsr-NT: 'Niꞌr Pedro rëꞌ Jesús: ―Byutscaꞌ, netuꞌ nucaꞌntuꞌ yúguꞌtë le dë queëtuꞌ,
    len daꞌtuꞌ Liꞌ.'
  lin-lin: 'Petelo alobaki na Yesu : — Nkolo, totiki nyonso oyo tozalaki na yango
    mpo na kolanda Yo !'
  hns-NT: 'Tab Petras bolies: „Dekh, hamlog to aapan sab tjiedj tjhorke tor tjela
    ban gailie.”'
  noa-E: Magbaawai Pedroou irig, —Maraun chad pʉ dʉ̈i wënʉrram khõchgau maach nem
    wai narrjã ewag khĩirjuba, sĩi thum phëpʉawi pʉ dʉ̈i ogdʉba wënʉrrabma ajim anʉm.
  eng-EMTV: Then Peter said, “See, we have left all and followed You.”
  mib-NT: 'Yūcuán na te ni cahān Pedro: Sāña jíjnáhan ná ní castóo ná ndɨhɨ jeē cánevāha
    ná, te cándiquīn na níhín, áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ पत्रुसरे़ पाःत्तु, “आनिगे़ हिम्‍धाःङ् ले़रुम्‍बे़आङ्‌खे़ने़ॽ
    तिम्‍मासिगे़आङ् वयिगे़रो॥”
  xnj-xnj: Kangi Petili akamkota, “Na tete wuli? Tuvilekili vindu vyoha na kukulanda.”
  mmx-mmx: La ne Pita ga lok, “Kereva ba nama? Maga on basinge vam lempanga axap atnama
    kusu manaba mumu asu u.”
  cbr-NT: 'Usaquian atu cacëxun ca Pedronën Jesús cacëxa: —Nun xubucama ''imainun
    nun ñu camabi cananuna mibë ninuxun ëan.'
  tee-NT: 'Pus ju acsnich ju Pitalu'' junilh ju Jesús: ―Pus ju quijnan icmaconk''otauch
    chux quintaxtokni quinc''an chai iclach''ak''ok''atauch ju uxint''i.'
  eng-LSV: And Peter said, “Behold, we left all, and followed You”;
  cak-NT: 'Y ja cuando xpe ri Pedro xu''ij: Ret aweta''n chi roj kayo''n can ri c''o
    kaq''uin, roma jatkatzekleben.'
  pah-NT: 'A''ero Pedro''ga ei Jesus''ga pe: —Ji rendu ti, ei ga. Ore oropohi pa ore
    orombatera hugwi orojikovo neremimbo''eharamo.'
  sja-NT: 'Mãpai Pedropa mãgaji: —Tachi Waibɨa, tai net''aa jõmaweda atabëijida pɨ
    ome nipapataadait''ee.'
  xed-xed: 'Ka Piyer mantsa: «Aʼa! Wana aŋni ta zlaŋtá inda skwa ŋni, ka dzaʼa mista
    gha,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi Pedro já: —Cande̱hé ndo̱, xitoho i̱. Nde̱he̱ na̱jándacoo
    nde̱ tócó ndihi ña̱ na̱sacomí nde̱ ta ndíco̱ nde̱ ndo̱hó —na̱cachi da xi̱hi̱n
    Jesús.'
  gfk-S: Ne Pita ga tange tana, “Nes, ira numem linge bakut, mem te hana sukun ter
    ura murmur ugo.”
  bmu-bmu: Pitönöŋ keu mi möta meleŋda kewö jiyök, “Mötnöŋ, neŋön mönö miri gölmenini
    mosöta gi guataŋgöba kain.”
  dgz-dgz: Apan Pita Iesu anega wadien, “Endi yao, nu dim dim nuga iragi ae veat evigap
    onanton. Nu inanup anenen?”
  eng-GNV: Then Peter said, Loe, we haue left all, and haue followed thee.
  zaa-NT: 'Làniana ra tè Pedrua ne: Intu'' nna chi bethà''na tu'' iyaba nu té qui''
    tu'' nna chi denó tu'' cuią''lu''.'
  eng-WEBSTER: Then Peter said, Lo, we have left all, and followed thee.
  guh-guh: 'Nexata Pedro jumaitsi Jesúsjavabelia: —Patajatuxanenë, paxanë rabaja pacopatajë
    daxitacuene pataxainaejavami. Nexata baja pacapënajinavanapatsi, jai Pedro.'
  bon-bon: Peteru piba jejige egä, “Cije cine lipu gemi? Cine iyeta ituge abmala maane
    cama otnime.”
  nhw-BL: 'Huan Pedro quiilhui: ―Xiquita, tijcajtejtoque nochi catli tijpixtoyaj para
    timitztoquilise.'
  mgw-mgw: Nembe Petili ngannaluya, “Na twenga, buli? Tuilei ili'be yitu yoti tukuki'ngime
    wenga!”
  swh-ONEN: Ndipo Petro akamjibu, “Tazama, tumeacha vyote tulivyokuwa navyo tukakufuata!”
  wbi-wbi: uPeteli akati, 'Ena, usue tufilekile ifinu fyoni tukuvingilile uve.'
  bba-bba: Piɛɛ u nɛɛ, n wee sɑ deri kpuro ye sɑ mɔ, sɑ nun swĩi.
  eng-KJVCPB: Then Peter said, Lo, we have left all, and followed thee.
  kgk-NT: 'Ha upéi katu he''i íxupe Pedro: —Ore niko orogwereko va''e gwive orohejapa
    oroju-vy oromoirũ hagwã, he''i Hesu-pe.'
  waj-waj: 'tuduu rikioo Petorooso tunoo: Mo ta ti gioonna nnaakaraata ti mminnaa
    mmuakiaayauvaatama pikiada i nnaagiai nookiaunnanoo,'
  ekk-PKP: 'Peetrus ütles: „Me jätsime kõik maha, et sulle järgneda!“'
  mpx-mpx: Inoke Pita i baek elana i ba, “Yaa ga i ola ama? Wama bugul gegewena iyaka
    ha eguluwagil, inoke ha nem ge ha touliliwa.”
  wbp-wbp: Piitarlulku yalu-manu Jijajiji, “Yuwayi, ngurra nganimpa-nyangurnalu yampinja-yanu
    purdangirli. Yampinjarla nyuntulkurnangkulu puraja.”
  luo-luo: Petro nowachone niya, “Wan waseweyo gik moko duto mane wan-go mondo waluwi!”
  nhe-NT: 'Huan Pedro quiilhui: ―Xiquita, tojuanti tijcajtejtoque nochi tlen tijpixtoyaj
    para timitztoquilise.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܐܲܚܢܲܢ ܫܒ݂ܝܼܩ ܠܲܢ ܟܠܔ ܡܸܢܕܝܼ ܘܐܬܹ‌ܐ ܠܲܢ
    ܒܵܬܪܘܼܟ݂.“'
  esk-NT: Peter nipliġñiqsuq, “Ataŋii! Unitchivut kiñunnavut malikhutin.”
  msb-msb: Didi nagsurmaton si Pedro, “Kami gali? Ginbayaan namon an tanan agod mag-upod
    sa imo.”
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―Jai³lah, ma²ca¹tiú¹³ jnieh³ hniu³ jnieh³. Ma²ca¹ja¹neng¹³
    jnieh³ quianh¹³ hnéng¹ ―ca¹juúh²dsa.'
  dso-dso: ପିତର୍‌ ଜିସୁକେ କଇଲା, “ଦେକା ଆମର୍‌ ଗରର୍‌ ସବୁ ଚାଡିକରି ତମର୍‌ ସଙ୍ଗ୍‍ ଆଇଲୁଆଚୁ
    ।”
  meu-meu: Petro eto, Ai na emai ḡau iboudiai vada a rakatani, oi vada a ḡavamu.
  yva-NT: Umba Petrus po raura pare, “Injae, Nyo reansaenamo reamo anakotare rapaya
    vintabo to indamu reantavono Injae nai.”
  dgc-dgc: Nadid ti Pedro, éy kinagi na, a “Entan mo, Panginoon. Sikame, éy gininanan
    me dén tu bile me, a kinumuyog kame diko.”
  zpm-NT: 'Horco pquiab Pedr, rëb Pedr lo me: ―Teḻ no, grë ncuaaṉe rdziaapse no psaṉ
    now, laa no ziaadnaḻ zhits luu.'
  hix-NT: Onà wyaro nkekon hatà, Petru, àwya. Amna ryhe, amna yomyawonotho nànomye,
    ayakoro amna totho me, kekon hatà, Petru.
  sim-sim: Urik Pita mu mbara, �Misi, nir mbele mbele nihin angop er ni halarakoho
    mirin nimu tiyanduwa.�
  npi-ULB: पत्रुसले जवाफ दिए, “हामीले आफ्ना सबै कुराहरू त्यागेर तपाईंको पछि लागेका
    छौँ ।”
  cgc-cgc: Ambal Pedro “Ta, kami a? Padilian nay tanan nay na pagkabetang aged muyog
    ki kaon.”
  tim-tim: Hain dâmbo Petoroŋe agatmâ hin magaŋep, “Nâŋgât, kotŋe siâ siâ hârok hepunmâ
    metem nen gâŋgâlân purik katmâ malion akto manmâ gaen.” dâep.
  yor-yor: Peteru sì wí pé, “Sá wò ó, àwa ti fi ilé wa sílẹ̀, a sì tọ̀ ọ́ lẹ́yìn!”
  wos-wos: Wun hundi wandéka dé Pita wa, “Mé xéké. Nani nana ge nana jondu akwi yatakataka
    nani ména hukémbu nani yi.”
  emp-NTPO: 'Maʌ̃ne Pedroba jarasia: –Bʌ ẽpẽni carea daiba ne jũmada amesid̶aa.–'
  eng-F35: Then Peter said, “Notice that we have left all and followed you!”
  ind-ind: Lalu Petrus berkata kepada-Nya, “Bagaimana dengan kami? Kami sudah meninggalkan
    semua milik kami dan mengikut Engkau.”
  pes-OPCB: 'پطرس گفت: «ما خانه و زندگی‌مان را رها کرده‌ایم تا از تو پیروی کنیم.»'
  mpt-mpt: Fitae wentenea baabanea Ni bib osa inamin namin osa alukum deibonoba kobo
    bekebke haabiobobo gesea
  ssx-ssx: Kutupa Pidama꞉ta꞉ dupa leekeme. Handa꞉e. Nikana꞉ma꞉ta꞉ nika꞉ damanu make
    kiao neke telia꞉ mea epoma꞉me leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í ni, wee ɑ̀ jɔ̀ mii iyi ɑ̀ nɛ fei tɑ̃, ɑ̀ wɑɑ tooɛ.
  gaq-gaq: ଆତ୍‌ବାନ୍ ପିତର୍ ବାସଙ୍ଗ୍‌କେ କେଲାପା ନେ ସାପାରେ ନିଜେ ନିଜେନେ ଦନ୍ ସାପା ଆନ୍ତାର୍‌ଚେ
    ନାଁନେ ପ୍ଲା ପାଙ୍ଗ୍ ନେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Phexiroosi, “Hekko nuuni nubaa ubbaa aggidi nena kaallida” yaagis.
  unx-unx: ପାତ୍‌ରାସ୍‌ କାଜିକିୟାଏ, “ନେଲେମେ, ଆଲେଦ ସବେନାଃ ବାଗିକେଦ୍‌ତେ ଆମ୍‌କେଲେ ଅତଙ୍ଗ୍‌କେଦ୍‌ମେୟାଁ
    ।”
  gah-gah: 'Loko lokago, Pitá láa loko lo amimó: Gelenape. Leza mukí netá matate ahulo
    asú okunike geí gémegetokuninazo, alika nene meinava alesá nehe.'
  lcm-lcm: Na Petero kala antok ta, “Arai, namem namemtala papelek kamem keve lu asi
    kamem using anim.”
  aer-aer: Kenhe Peter re Jesus ikwere angkirtneke, “Awaye, unte itelareme anwerne
    kwenhe arne areye impemele apetyeke ngenhe apentetyenhenge.”
  qvc-NT: 'Chaymandaqam Pidruqa nirqan: —Taytitu, noqaykunaqam tukuy imayllapata dijashqallapana
    kani, qamwanna purinaypaqllapa, nishpa.'
  tgl-ULB: Sinabi ni Pedro, “Tingnan mo, iniwan namin ang lahat ng aming pag-aari
    at sumunod sa iyo.”
  cbs-NT: 'Pedron yuikin: —Xanen ibuun, nukunan, mia chibankatsi ikinan, nukun jawada
    nun jaya dasibi bashikin keyubidanimaxun nun ma mia chibanpakeaii— akaya'
  xtm-NTPP: 'Pedro ma, jiña''a de: ―‍Señor, saña chi ndaka ja ka neva''a sa ma ni
    ka xndoo sa, te ni ka ndikin ña''a sa ―‍kúu de jiña''a de.'
  nnq-nnq: Petulo ngankonya, “Na twe bole? Tuilekite ilebe ito yoa tunkengime!”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Pedro pea o biro ĩiupi Jesús''re: —Wiogʉ, jãa, jãa
    yee niipetirije cũu peticã, mʉre jãa nʉnʉ doowʉ —cʉ̃re ĩiupi.'
  san-ORI: ତଦା ପିତର ଉୱାଚ, ପଶ୍ୟ ୱଯଂ ସର୍ୱ୍ୱସ୍ୱଂ ପରିତ୍ୟଜ୍ୟ ତୱ ପଶ୍ଚାଦ୍ଗାମିନୋଽଭୱାମ|
  rmn-rmn: 'Дэчи о Пётар пхэнляс: — Аки, амэ ачявдям алаи, со амэндэ сас, тай гелям
    пал Тутэ.'
  huv-NT: 'Condom tasaj nej teat Pedro: ―Teat, xicona tacueatasan meáwan leaw tajiürasan
    para nandüjpiün ic ―aj nej.'
  otn-NT: 'Nu̱na̱ ra̱ Bɛdu bi ''yɛ̱mbi̱: ―Nu̱gähe, ya xtá̱ sohme p''ʉ te gä dí pɛshe
    ngue dí tɛn''na̱he.'
  nop-nop: Unduŋ yenimbune Pitadibo niŋguk, “I kaweŋ, indi nemenemek hogohogok biyabudapmaaŋ
    du gehikeleyam.”
  obo-NT: Kahin Pedro to, “Na sikami, id tonanan doyd kos langun pomon to koddumoruma
    kikow.”
  kca-kca: 'Петра пӑ йастәс: "Тӑм, мўӈ мўй тӑйсув, иса хŏԓ хӑйсәԓув пӑ Нӑӈ йўпенән
    мӑтсув".'
  cak-ENT: 'Jari'' tok xpu''u ri Pedro xbij: Rat avetaman que roj kayo''on can ri
    kachajin, richin rat katzekleben.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤐᤋᤪᤢᤛᤖᤧ ᤐᤠ᤺ᤳᤋᤢ. “ᤀᤠᤏᤡᤃᤧ ᤜᤡᤶᤎᤠ᤺ᤱ ᤗᤧᤖᤢᤶᤒᤧᤀᤠᤱ ᤂᤧᤏᤧ᤹ ᤋᤡᤶᤔᤠᤛᤡᤃᤧᤀᤠᤱ
    ᤘᤕᤡᤃᤧᤖᤥ॥”
  mie-NT: 'Ñúcuán de nī ncāhān Pedro: Señor, de ndá sāán chi nī sndóo sá ndihi jā
    névāha sá, de níquīn sá níhín, ncachī dē.'
  san-TIB: ཏདཱ པིཏར ཨུཝཱཙ, པཤྱ ཝཡཾ སཪྻྭསྭཾ པརིཏྱཛྱ ཏཝ པཤྩཱདྒཱམིནོ྅བྷཝཱམ།
  qve-NT: 'Hinaqtinmi Pedroñataq niran: —Noqaykuqa tukuy imaykutapas saqeruspan qanta
    qatikushaykiku, nispa.'
  pao-NT: Soo Peter yise meeoo oo netamma, “Mooasoo numme no'oko hemma puu ne heegana
    ma'wugese u-no maneke.”
  cbu-NT: 'Itaru, Pitorsha: Ichee, mazinangcha. Shiyamand kaminish maachiritaatsini
    kasarangtanicha. Amb ashkuni, ¿Apanlleema taárash waritcheeja? mang, tárangu,'
  usa-usa: 'Pítaama maará-tiraiye: “itaao. ketáámá ketááí márûkaraq ketááí ótakaraqa
    yuwétaa enanaaé kéwaraunataae.” téna titana'
  soy-soy: 'Piyɛɛ uu pɛɛ rɛ: Lɛɛ nní, lɛ̃ kɑrí pɛɛ m mɑ́ kɑri tíyɛ ɑri pɔ́ tíki.'
  hui-hui: Ani layagola Pidahanda lalu, Ai handa, Inanaga dindi andabi wahalu í̠ talima
    ibirimagoni, lene.
  amf-amf: Bhethiroosaar “Shedaa, wodi wosa dohon wulam garayse hasa paanan wo nivade”
    kina ki hamade.
  quc-NNT: 'Xub''ij ri tat Pedro: Qajaw, chilampe la chi ri uj qa yo''m kan ri jastaq
    qe rech kujk''oji uk'' la, —xcha ri''.'
  dob-dob: ꞌEnega Pita Yesu ꞌieonena, “ꞌInapwana, ta ꞌaboꞌama mwaꞌadega? Manuna niꞌatu
    ꞌima ꞌasao ꞌapilisinedi ga ꞌamuliyemu.”
  wrs-wrs: Doa Pita omnana Yesusm, kava doa deuvm ongatowondalm wuleihalaha ambna,
    osm yem patvmonalm pevtindilm. Si es hevpa?
  mca-mca: 'Ha'' Pedro qa yit''ijets pa''aj: —Yatsat''axyij, yekheweli''ƚ week henejeti''ƚ
    he'' yiwekwekitsi''ƚ qa k''aftsini''ƚ in k''ajayani''ƚ.—'
  kiw-kiw: Kaida Petero-ro aaꞌoi-ka, “Ka ma emeeꞌa, rimo goꞌoto-goꞌotoi ai-pirimeheaimo,
    roo ma robodoumoi-ri.”
  tzo-TZC: 'Ti Pedroe jech laj yal: ―Cajval, ti vuꞌuncutique laj xa quictacutic comel
    scotol ti cꞌusitic oy cuꞌuncutique, yoꞌ ta jtsꞌacliotcutic batel ―xi.'
  mya-mya: ပေ​တ​ရု​က ``အ​ရှင်​ဘု​ရား၊ အ​ကျွန်ုပ်​တို့​သည် မိ​မိ​တို့​၏​အိုး​အိမ်​ကို​စွန့်​၍
    ကိုယ်​တော်​၏​နောက် တော်​သို့​လိုက်​ခဲ့​ကြ​ပါ​ပြီ'' ဟု​လျှောက်​၏။
  gng-NT: 'Nɛ Piɛr tɔke'' wɔ ki ye: «Tinbi wɔn la, ti dàan'' tiʼfaal nɛ ki paan''
    aʼbo-a!»'
  cbi-NTPO: 'Tsenñu Pedro tsandimi: Lalaya ti taawa deju'' bain juntsa millangue deshuike'',
    ñu'' bendaa dejayu, timi.'
  ikk-NT: Ya Pita nọ sị, “Lee ẹ, ẹnyi a lagụọkwọ ihiẹn ile ẹnyi nwọn tọ sọnmẹ i!”
  leu-leu: Na Pita a xuuse, “Maam fo taꞌulan a maana mo simaam xena usiaan nano.”
  maz-NT: 'Nuc''ua e Pedro o mama: ―Nutscöjme ró sogüjme texe c''o mi pë''s''ijme
    ró tennc''öjme co nu''tsc''e.'
  bod-N: པེ་ཏྲོ་ན༌རེ། གཟིགས༌དང༌། ངེད་རྣམས་ཀྱིས་རང་ལ་ཡོད་པ་ཐམས་ཅད་སྤངས་ནས་ཁྱེད་ཀྱི་རྗེས་སུ་འབྲངས་པ་ཡིན་ཞེས་ཞུས་པ༌དང༌།
  tca-NT: 'Rü Pedru ñanagürü Ngechuchuxü̃: —Pa Corix, toma rü yéma tanawogü ga guxü̃ma
    ga torü yemaxü̃gü na cuwe tarüxĩxü̃cèx —ñanagürü.'
