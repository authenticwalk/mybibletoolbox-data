  yby-yby: 'Loko lokaiyoko, Pitamamo sa-loko lo miye: Ele-minape. Lemoya muki nesatehenama
    hulikoko emoki magoina nomonudanako, alikaya meinawa letudawo nehe.'
  heb-heb: ויאמר פטרוס הן אנחנו עזבנו את הכל ונלך אחריך׃
  mpp-mpp: Inguc mime Pitadi yanguc miwec, “Ngagegic, nonge woc-wiyacnonggeng sasawa
    hegilelu ga balaibecgulu gagabeleng.”
  apb-apb: Oto a Pita ko dolosi aana a Jisas uuri, “?E ue aana i'emeelu? Melu toli'aasie
    oto ahutana to'o-to'olameelu mango huni lulu i suli'o.”
  san-TEL: తదా పితర ఉవాచ, పశ్య వయం సర్వ్వస్వం పరిత్యజ్య తవ పశ్చాద్గామినోఽభవామ|
  ben-IRV: তখন পিতর তাঁকে বললেন, “দেখুন, আমারা যা আমাদের নিজের ছিল, সে সবকিছু ছেড়ে
    আপনার অনুসরণকারী হয়েছি।”
  ntu-ntu: Zbz rpibz Pita kx, “Obq ena! Rlaszpekr mr nyzgr mz nzvz-nqblq-krgr nim.”
  pan-pan: ਤਦ ਪਤਰਸ ਨੇ ਕਿਹਾ, ਵੇਖ, ਅਸੀਂ ਆਪਣਾ ਸਭ ਕੁਝ ਛੱਡ ਕੇ ਤੇਰੇ ਪਿੱਛੇ ਹੋ ਤੁਰੇ ਹਾਂ।
  gvc-gvc: 'To ã nichʉ Pedro tirore õ sehe niha: —Tʉhosiniga. Sã sehe jipihtia sã
    yare cũnocaa tii mʉhʉ mehne wahana —niha tiro Jesure.'
  mwp-mwp: Kalanu Petheru mulaydhin, ‘Nagemiw, ngoey mura geth wanemidhin ngoeymun
    lagoengu, a ngibiya asimoeydhin, ngoey midh?’
  ksj-ksj: Ebu Peteroꞌa niro, raenaꞌa, “Eme ḡau niduꞌa modadu ḡa ḡaruna hegoteꞌohe.”
  sbk-sbk: O Petro wayanga, 'Enya, ate tivileshire evintu vyetu vyonti na hurondorere.
  mya-JVB: ထိုအခါ ပေတရု က၊ အကျွန်ုပ် တို့သည် ရှိသမျှကို စွန့်ပစ် ၍ ကိုယ်တော် နောက်
    သို့လိုက်ကြပါပြီဟု လျှောက် လေသော်၊
  kgf-kgf: Imuhuc ʒéyu Peteronéŋ yomuhuc melemma ʒéyec; Ninicna, nini iwawainina imi
    mocʒoŋ waima Miŋ Kewu gi méndac géŋanʒiŋ.
  awb-awb: Pítaga wensabé, Iteruwahpeqkakáq moke mationa naneqkakáq sueq kérone úwana
  gdn-gdn: Apunu Pita yona ki wainapupu ka e denai wagubu ke; “Kau wainapi, nu ka
    tawanuga kuduba kamadimpi kau ewageya kaigibi.”
  nko-NT: Ɩnʋ Petro lɛ́bláa Yesu ɔbɛ́ɛ, “Mɩ́ Wíe, kɩ, anɩlasí anɩ wóyí tswɩ bobuo
    fʋ.”
  bsn-NT: 'To ĩ yisere ajicõari, ado bajiro ĩre yiyuju Pedro: —Yʉ ʉjʉ, jediro yʉa
    gajeyeũnire cũcõari, mʉre sʉyacajʉ yʉa —ĩre yiyuju.'
  pib-NT: Giyagni Petro wane china, “Petanu. Wixa giknokamtlu wane wixle. Ga wa womkagitatkayi.”
  wiv-wiv: A Pita ia tania vona, “Hita ta vatia kahita goloaloa laveve hita kene muri
    ni niho.”
  reg-reg: Petelo naikati, Eswe, chisigile bhuli chinu nchikulubha awe.
  mlh-mlh: Pitaji buŋo oi maneru kirieru iŋi miya, “Mane, niŋoji pi kae moreŋnoŋuŋ
    bokeru go boyobe guru warebeŋ.”
  gof-ENT: ጴፂሮሲ፥ «ሄኮ ኑኒ ኑባ ኡባ ኣጊዲ ኔና ካሊዳ» ያጊስ።
  aau-aau: Pita hiykwe sawk Jisas se senkin kiy-mekow, “Hakamay, kwa lonuayk, hromkwe
    hromo omeme lowpwarowp mokwe papo lokriy hain. Sawk hromkwe hno meyki mon kiy-pyay
    anio.”
  tvk-tvk: Di, Pita biteni mini bit, “?E midep e xamem? Matestokovein holesok xil
    namem e mei manggusil xatuk.”
  prf-NT: Nadid, kinagi ni Pedro, “Ay konya mi dán? Linakadan mi dán en bilay mi hidi
    para mákkuyug dikomu.”
  auy-auy: Pítaa séna isaaó. Kentáásí naaópaꞌa tuwéta entá wéaraaiwaumne súwana
  tbg-tbg: Minti tuvaro Pitaava tiharo, Tavaane. Tenavu ai avataqi virera iha, tentanavu
    una haikara ekaa mini ke qaqima anuro, tiro.
  hub-NT: 'Tusa takai Pedro chichaak: “Apuru, ii ainatika ina waríri ashi ikuakur
    ame nemarkamji”, tusa tinaiti.'
  hmo-hmo: Petero ia gwau, “Ai be emai gau ibounai ai rakatania vadaeni, oiemu murina
    dekenai ai raka vadaeni.”
  big-big: Pita pilik kerewiya logo Yisuyegi pelik meiya, Kerewiye, teni yereng tonuguyeng
    wizamiya logo niyegi saweliwei kiriwei mizi wiziga teni wik wizagomagira weiyagi
    ma yeik, meiya.
  gux-G: 'Yeni k Pieri buali: k tinba i? ti ŋa tin pia yaali kuli k ŋua ŋa'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ Peen²³². Ca²³sɨ''²³ Jesús: ―Ca²³cuaa''n²³²na''³¹
    la²³jɨ³ ''e³ xa³ quiée²ra''³¹ ''e³ ŋɨ²ra''³¹ quia̱''n²na''³¹ ''nʉ³.'
  zar-NT: 'Níʼirö Pedro rëʼ Jesús: —Buyútsöcaʼ, netuʼ nucáʼanatuʼ yúguʼtë le dë queë́tuʼ,
    en dáʼatuʼ Liʼ.'
  kde-kde: Anepo Petulo nkunnyaulila Yesu kuchidoni, “Lola, hwetu tùlekile vitukutuku
    vyetu vyammalele nkukupapata!”
  ata-ata: Xe Pita muavuti la muvikalanu aloxo ꞌo, “Nexi texiu tumalixeu mimii latala
    noxixe ne mukalu, ia teneꞌe ꞌo sou temulineni!”
  qvw-NT: 'Niptinmi Pedro: “Taytáy, ya''acunam ichá lluy imallätapis caćhaycul atiyalcac”
    nila.'
  nfa-nfa: Hèia Petrus tuhu lii, peka na, “Ama! Jiꞌi tèke eele aaꞌi mèdha-panyau jiꞌi,
    ka mai madhutu Ama. Bèli-camèdꞌa jiꞌi abhu ngaa?”
  tnp-tnp: Kəni Pitə təməni=pən kəm in məmə, “?Mətəu təhro e tɨmah? Iəmotəpəh rəfin
    rəhatɨmah natimnati kəni məhuva məmə iəkəhuərisɨg lam.”
  urd-urd: पतरस ने कहा, देख! हम तो अपना घर — बार छोड़कर तेरे पीछे हो लिए हैं।”
  hot-hot: Ma Pita hanaŋ, “Yêlô bôk atak yêlôaniŋ nômkama sapêŋ ba alêm asopa o.”
  mqj-NT: 'Nakuamo Petrus: “Untampe asammokangkami angga kiampuinna, angki turu''ko.”'
  rus-SYN: 'Петр же сказал: вот, мы оставили все и последовали за Тобою.'
  mbh-mbh: Ma Pita i ria ve, “Them mothonglel lemem ur alavusnga a rebo lale, na them
    panes wong.”
  bdd-bdd: Coinega Pita Yesu ꞌihegwaeya, “Bada, ma tauma togidega? Weyahina ꞌima ꞌasao
    ꞌaꞌebesine pwaidiya ma ꞌamuliyegowa.”
  cbt-NTPO: —Ni'quë' Sinioro, quiyaso' ya'ipi ma'shanëhuëi patahuatoi, imasarainquën,
    itërin Pitrori.
  rmy-SERVI: 'Пётро пхэнда Исусости: — Акэ, амэ вса ачявдэ и джиле пала Тут.'
  srn-NT: 'Dan Petrus taki: “Luku, wi libi ala sani san wi ben abi fu waka na Yu baka.”'
  cta-NT: ―Cusuꞌ ―nacui̱ Pedro jiꞌi̱―, cua nguxtyanu ya lcaa chaꞌ nu ntsuꞌu jiꞌi̱
    ya chaꞌ tyaꞌa̱ ya loꞌo nuꞌu̱, ñiꞌya̱ nu nacui̱ nuꞌu̱ chaꞌ cuaꞌni ya ―nacui̱.
  bqc-SIM: 'Ɔ̃ Piɛɛ mɛ̀: Wa wá pↄ́pii tò weɛ, ↄ̃ wá tɛ́nzi fá.'
  tcz-CHONGTHU: Peter in aseiyin, “Keihon nangma jui dingin ka-in'u kadalhauve,” ati.
  mar-mar: मग पेत्र म्हणाला, “बघा, आमच्याकडे जे होते, ते सर्व टाकून आम्ही तुमच्यामागे
    आलो आहोत.”
  snp-snp: Pitakafo eti loto loumami, Lamo ko nonimo netate-matate muki ya moda fulitoto
    kege melone, loumaito,
  isl-isl: 'Þá sagði Pétur: „Við höfum yfirgefið heimili okkar og fylgt þér.“'
  spy-NT: Kuteebee ꞉Bētērō Yēēsu kule, “Kas kookeebakaakte ꞉acheek tukuukyoo tukul
    ankeerubiing'?”
  xnn-xnn: Isonga dat kanan Pedro, “Ilam dakami et tinaynanmi nan bab-aeymi ta maitapi
    kami ken sik-a.”
  mwe-mwe: A Petili gubhashite “Nnole uwe tushileka indu yetu yowe itukwete nikunkagula!”
  tte-tte: Kabo Pita iwalo koina iba, “Na gubesi kai? Ama gogo meuloina kalogabaegili
    na kalaoma kamuliya koliwo.”
  tcs-tcs: Den Pita bin spik, ‘Mipla bin libe ebriting po pole yu.’
  hlt-THB: Piter ing a venawh, “Kaimih ingtaw ik-oeihkhqi boeih cehta unyng saw na
    hu awh bat unyng ve!” tina hy.
  soq-soq: Pita aia ema etene nuawa pola wano Iesu diene wanase, “No dewa uduudu mainimboa
    emotatue e waroroeite do leitana, tauma inawinakasala bedewe odata, ba dia?”
  qub-qub: 'Chaura Pedro niran: «Tayta, nogacunaga llapan ima-aycätapis cachaycurmi
    gamta gatirpaycä» nir.'
  att-att: Á kinagi ni Eduru, “Apu, nonopam mu kami, ta nánawám mi ngámin, tapè tumuttul
    kami nikaw.” kun na.
  bki-bki: Ana Pitere naio bika, berinavo “?Ana mia tum̃abe ka kumemi? Kumemi numituvan
    kenememi vonuo nalo ruei, ana kumemi nubinimei numitakisorso.”
  bqp-bqp: 'Akũ Pita pì: O beebↄ pínki tò o tɛnyĩ.'
  mcp-mcp: 'Pyɛ̂r mú cɨ nə́: «Sə́ báá sə́ á mə́ lʉ́gə ísâ byɛ̂sh, sə́ zə bɛ̧ wo.»'
  hat-hat: 'Lè sa a, Pyè di l'': Tande, men nou kite tou sa nou te genyen pou nou
    swiv ou.'
  npl-NT: 'Ijkuakó, Pedro okili: —Tejwah otikkakajtejkeh nochi tlan otikpiayah, iwa
    otiwalajkeh mowah.'
  bgg-bgg: Phithar è yao, riig mage bo! gathek ne hòthek thoh srane na iidoh shii
    lua gieng.
  eng-TCENT: Then Peter said, “Behold, we have left everything and followed yoʋ.”
  eng-BSB: “Look,” said Peter, “we have left all we had to follow You.”
  cpu-NT: 'Ari ikantanake Pedro: “Jirika nokarataiyakeni naaka, nookayetanakero okaratzi
    tzimimoyetanari, noyaataiyakemi.”'
  san-ASM: তদা পিতৰ উৱাচ, পশ্য ৱযং সৰ্ৱ্ৱস্ৱং পৰিত্যজ্য তৱ পশ্চাদ্গামিনোঽভৱাম|
  tac-NT: 'Alué Pegro abiena alé eyénale Esusi ''yuga, ''lige anile: ―Ramueka ''ma
    suwábaga a''reru alué we''ká tábiri napu nígame nírige ramué mué ''yuga e''yénimia.'
  eng-WEBPB: Peter said, “Look, we have left everything and followed you.”
  gfk-H: Ma Pita ga tangai tana, “Nas, ira numehet linga bakut, mehet ta haan talur
    tar wara murmur uga.”
  viv-viv: Au Fita gigayo, “UꞋita, ime yama melala ahegedi be O againiya avetomuliya.”
  yao-yao: Che Petulo ŵansalile Che Yesu, “Nnole, uwe tulesile indu yetu yose ni kunkuya
    alakwe!”
  tgp-tgp: Ale Peter mara, “Ko hitea, kama tinar̃ihi vevuhi na imamam ale kama usuriho.”
  auc-NT: Ëñente wædinque Pegodo, —Awënë ëñëmi. Mönitö ëadincoo owæ̈ caate bitö mïñæ̈
    tee empo pömöni abipa.
  kbc-NT: Odaa Pedro mee, “Digawini! Ja jikanaɡ̶atedice ijoatawece ane ɡ̶onepilidi,
    odaa ja jiwaɡ̶atibigaɡ̶adici.”
  bmh-bmh: Guzenina, Pita nug eneun, “Ig igual uzanan igual esab unum uteimai, na
    sesamizai alemun.”
  ctu-BL: 'Pedro tsa'' caji i suben: Awilan, tsaj cʌyʌ lojon c chubʌ''an. Tsac tsajcayet
    lojon, che''en Pedro.'
  meq-meq: 'Tsa na, Piyer a gwaɗay: «Tsəne! Nəmay anaŋ, nəmaa gər ha gay may hərwi
    məpaka bəzay na, kəkay?»'
  noa-H: Magbaawai Pedroou hirig, —Maraun chad pʌ dʌ̈i wënʌrram k'õchgau maach nem
    wai narrjã hewag k'ĩirjuba, sĩi t'um p'ëpʌawi pʌ dʌ̈i hogdʌba wënʌrrabma hajim
    hanʌm.
  alp-NT: Petruse iombe, “Kuru, Ami tola amiki yelu pusulu peneka eleki ami luluMu!”
  san-VEL: tadaa pitara uvaaca, pa"sya vaya.m sarvvasva.m parityajya tava pa"scaadgaamino.abhavaama|
  kbq-kbq: Pita'a amanage huno hu'ne. Ko, mika zantia atreta, Kagri kamage anteta
    neone.
  kbh-kbh: 'Chora Pedro, Jesúsbioye tbojaniyana: —Bëngbe Utabná, aca contsonÿá, bënga
    lempe chë fsë́ndbomna soyënga fsënjéseboshjona, y ácaftaca fsëntsajna ca.'
  ron-LSB: 'Petru a zis: “Uite, am lăsat totul și am venit după Tine.”'
  pon-pon: 'Petruj ap potoan on: Re kotin mani, kit me likid maliela meakaroj ap idauen
    la ir.'
  nhe-BL: 'Huan Pedro quiilhui: ―Xiquita, tojuanti tijcajtejtoque nochi tlen tijpixtoyaj
    para timitztoquilise.'
  sps-sps: Kat to ai Pita tsue to, “Tagaa, mam naus osing me naa fo fan ana fo mamatsiny
    ka tsumam ana mam atou vovou Manyi.”
  wnc-wnc: Yaniwan natake Pitata anzing inikut, “Ninda yotnin gatu sanganin kuupbam
    peke ga gawakamangu ninda kopna maiwik ba dasing,” ngang inikwaikut.
  bus-bus: 'Ben Pita bè: Wa baabↄ píngi tò wa tɛnzi.'
  gub-BL: Uze'eg Pet izupe kury. — Urezar urereko haw ure, nerupi ureho haw rehe ure.
    Urupuir ureànàm wanuwi ure no, i'i izupe.
  imo-imo: Kano wali Pitani nimbei, “Lino linonga melema pali mundupo kelepo nu lombili
    oromolo kanomu,” nimu.
  boj-boj: Yesus a naŋgi degsi minjrnaqa Pita na minjej, “O Tamo Koba, ni une. Iga
    gago iŋgi iŋgi kalil uratosim ni daurmeqnum.”
  eng-DRA: 'Then Peter said: Behold, we have left all things, and have followed thee.'
  knf-knf: 'Ŧimoŋ Piyeer kë aşë ji na a wal mënţ: « Tenan, ŋduk iko yi ŋkaaŋ bŧi pa
    pţaşu. »'
  san-KHM: តទា បិតរ ឧវាច, បឝ្យ វយំ សវ៌្វស្វំ បរិត្យជ្យ តវ បឝ្ចាទ្គាមិនោៜភវាម។
  arn-NT: 'Fey feypieyew ta Pedro: —Ñidol, iñchiñ ta elkünuiñ kom taiñ niefel ruka
    mew, fey inawiyiñ.'
  zas-NT: 'Dxel rëb Bëd lojman: ―Dad, ma basaꞌnan graczi ni rayaꞌpan persi zudnaalan
    lüj.'
  ken-NT: Píta asá ɛyɔŋ arɛm bɛ, “Yɨŋɨ́, sɛ́rɔ́ mɛnyɨŋ mɛnkɛm sɛ́kòŋo wɔ.”
