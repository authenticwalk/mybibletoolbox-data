  jni-jni: A ana Asere mada ayen kadundere a hira anu zonka sa wa zin na so innu wui
    nan niye ba?
  kne-kne: adi pay masepsep ay badangan Diyos din ipogaw ay pinili na ay man-ad-adawag
    en sisya si inagew ya linabi. Ay taktakena aya din badang na?
  tgj-tgj: Vjak, Pwknvyarnv nw atugv nyi gv lvgabv japjiriji maredw yvvdw aluayu bv
    ridur lvgabv kapki nvnga? Nw ninyia ridur svnga tapv ridw?
