  aaz-aaz: Karu nna-nao ma in nturun bifee banuꞌ naan, Uisneno of anturun Iin na msaꞌ,
    reꞌ anꞌoen ein fai-manas he ntotin turun-babat naꞌkon Na. Mes Uisneno ka nfeꞌ-feꞌen
