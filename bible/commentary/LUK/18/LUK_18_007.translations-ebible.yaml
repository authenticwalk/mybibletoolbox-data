    ho manèngi sasue Na. Te ngaa Lamatua mate heka panèbhu.
  tnp-tnp: ?Mətəu təhro e Uhgɨn? In təmɨtəpɨn rəhan mɨn nətəmimi, kəni ilah kəutasək=pən
    kəm in nian rəfin e nərauiə mɨne lapɨn mɨn rəfin. ?Kəni nɨkitəmah təhti məmə in
    otəni=pən kəm lah məmə, ‘Pəh pɨpɨm’? Kəpə. ?Kəni nɨkitəmah təhti məmə in ko təsasiruiən
    uəhai əmə e rəhan mɨn? Kəpə.
  urd-urd: पस क्या ख़ुदा अपने चुने हुए का इन्साफ़ न करेगा, जो रात दिन उससे फ़रियाद
    करते हैं?
  hot-hot: Aêŋ ba Wapômbêŋ tem endaŋô anêŋ avômalô takatu ba bôk hatak i yôv iniŋ
    asêŋ atu ba elaŋ bôlôvôŋ ba wak mena mi e? Tem endaŋô. Ma tem yani endaŋô yaôyaô
    e?
  mqj-NT: Ta'raka la umpopatalo to napile Puang Allata'alla ke tontong liui melau
    langngan allo bongi? La ma'lembe-lemberika umpamoloii?
  rus-SYN: Бог ли не защитит избранных Своих, вопиющих к Нему день и ночь, хотя и
    медлит защищать их?
  mbh-mbh: Na God i ranga ve ini riong nongpolnga kerenga aken avele! Aro ve ile tokokoere
    o avav i nge nang na mlik aro i opoal or, naro i opoal or viri viri.
  bdd-bdd: Wete gide Yehoba ꞌina tomotaiyao hehesinuwaidi nata ꞌilemedi, ꞌeguma siꞌahwanoi
    hilahila ꞌoina, sabwelo ma nihuwana ꞌoidiya.
  cbt-NTPO: ¡Yosëso nipirinhuë' nóya ni'ton, huayoninsopita na'con catahuarin! A'napitari
    aparisitohuachina', Yosëri no'tëquën ana'intarin. Tahuërirë chachin, tashirë chachin
    ina nontopi ni'ton, catahuaarin. Co naniantarinhuë'.
  rmy-SERVI: А кала кади, Дэвэл ли на фирисарэла пав чячима кодэлэн, савэн вытидэня
    и савэ зоралэ ґласоґа акхарэн Лэ диво и рят? Чи помукэла лэн Дэвэл?
  srn-NT: We, un denki tak' Gado no sa gi leti na den sma di A teki gi Ensrefi èn
    di e begi En dei nanga neti fu A yepi den? Un denki tak' A o meki den wakti?
  cta-NT: Pana tsoꞌo tsa tyiquee ycuiꞌ Ndyosi, yala ti xtyucua Ni jiꞌi̱ ñati̱ nu cua
    ngusubi Ni jiꞌi̱, nu tyaꞌna tsa nxiꞌya jiꞌi̱ Ni tsa̱ loꞌo talya. ¿Ha tiyaꞌ tsa
    xtyucua Ni jiꞌi̱ nguꞌ ntiꞌ ma̱?
  bqc-SIM: Lua a zɛ ń a gbɛ̃́ pↄ́ aalɛ wiilɛwa fãanɛ ń gwãasĩnaoↄo lé? A zígbiakɛ
    ń dↄańlɛo yã̀?
  tcz-CHONGTHU: “Ama jengin jong achaina a thu adih'a tandia ahin gellhah ahi. Hijeh
    a chu Pathen in alhenchom te, ama koma asun ajan'a kapjing techu thu adih'a atanpeh
    ding ahi ti nagel lou u ham? Amaho chu donlouvin koijing in te natim?
  mar-mar: आणि मग जे देवाचे निवडलेले लोक दिवसरात्र त्याचा धावा करतात त्यांचा तो न्याय
    करणार नाही काय? तो त्यांना मदत करण्यास वेळ लावेल का?
  snp-snp: Ido Goti iyaina o gedami wenenala ya fo lido sinidigu kamena-kamena au
    loti loumu-umu o minamo ya ani olu faka ádenaife? Ido kiyaba omo wato aiga ya
    ani olu faka lenae, loto ádenaife?
  isl-isl: '@see-verse:LUK.018.006'
  spy-NT: /bokeemwa nee Yēyiin? Muytoochinē kut kukas kule kāyēchi manta biikyii choo
    sooyē inee kibtaman.
  xnn-xnn: Isonga si Apo Dios et am-amedna badangan nan ipogawna no mensegseg-angda
    ken siya is inagew ya linabi
  mwe-mwe: Bhuli, a Nnungu bhakaatendelanga aki bhaagulwenje na bhayene, bhakwaagutilanga
    shilo na mui? Bhuli shibhakabhe kwaajangutilanga?
  tte-tte: Yaubada iya bulibuli kana toyatala ana loina idudulaisosi kabo muli mena
    yanuwa yaulina kana toyatala ali loina. Mwa koina takatai yawasosi Yaubada ana
    gitesipwa tomonliyao siya kaliyate yo boniyai sivalavalam koina sagu kaiwena kani
    isaguili. Nige sowana ali kawanoi ipeipei-yavivila na isanasana besiele yanuwa
    yaulina kana toyatala mumugali.
  tcs-tcs: Wiswei yupla tingk? God go meke raitting po pipol blo em uda singaut ol
    nait ane ol dei po em a? Yupla sabe God. Em no wase dat nugud zaz. Nono! Em go
    ansa dempla prapa kuikwan.’
  hlt-THB: A venawh khawmthan khawdai ko ang kqang doena ak cykcah, amah ing ak tyh
    thlangkhqi aham Khawsa ing am dyng na awi am deng kawm nu? A mingmih ce awm hly
    taak dym nawh nu?
  soq-soq: Obu kainokaino kotu apanawa iririsadie surakauidasadio baiwa me mai iririwa
    etapadabue epona, dia, tane me iririwa rua sausano kotuwa dodomanalen. E inseilana
    God sonabamodia apanawa mida tadina ita walama rauparintoie iririsaie os waimoia
    iririu walama andoido sipoamopi, ba iririu etadabualepie emopie mai insamopi,
    ba? Sa dia!
  qub-qub: Chacaypapis junajpapis acrashan runacuna gayacuypa mañacuycaptenga ¿manachuraj
    Tayta Diospis yanapanga? U ¿yanapänanpaj shuyarächengachuraj?
  att-att: Á nepatalugáring kâ Namarò, ta ari panò dán nga naparán nga mangabbák sù
    ira tatole na, nga sigídá makimállà kuna ta ággaw ánna gabi? Abbágán na ira gemma,
    á arán na ira ikikkítulán.
  bki-bki: ?Mia tum̃abe ka Atua na mave? ?Bogo na naio mijog ka kiano tomu nalo nam̃a
    bijauia bulaglo, ajum̃a ajegi ban legiano a bogiano, mia naio rijikia to vesiou
    tibe na rivano-o mia rila re titai vanlo?
  bqp-bqp: Luda ni zɛ kũ gbɛ̃ kũ à ń sɛ́ òtɛn wiki lɛ́a fãnantɛ̃ kũ gwãaninↄoroo?
    Ani mɛ̀yĩda kɛ kũ weḿmanaaon yá?
  mcp-mcp: Ŋkəmʉsa nə Zɛmbî, ŋkí buud bɛ́ nyə á mə́ fɛ́ɛ́sh wá bwə́ jɨɨlya nyə́dɨ́
    nə mwásə́ nə bulú, yé nyə é sá nə́ bwə́ cáág bwánd?
  hat-hat: Bon! Eske Bondye pa ta regle zafè pitit li yo, moun li menm li chwazi yo,
    lè y'ap rele nan pye l' lajounen kou lannwit? Eske l'ap pran anpil tan pou l'
    ede yo?
  npl-NT: 'Pero Ne nomechilia: ¿Amo kimpalewis Dios akimeh Ye okimpéjpenki, iwa motiotsajtsiliah
    tlajka iwa n yuak?, noso ¿kintoktis mamochiakah?'
  bgg-bgg: Ji-è hanyie è aishii nong lia srane hanai nane habiu choh srane lia arone,
    Hamangkhung-aphuii è awai nyu pha bran shii aphi ne bey? Aishii nong rek phi pha
    ne chia ne bey?
  eng-TCENT: If even he ultimately rendered a just decision, will not God patiently
    listen to his chosen ones, who cry out to him day and night, and give them justice?
  eng-BSB: Will not God bring about justice for His elect who cry out to Him day and
    night? Will He continue to defer their help?
  cpu-NT: Iri maperotzirori Pava irirori, eero ishenkaatsi irantaineri kameethari
    ikoyaayetairi, tsika itzimi aakoventanaarori jamanairi kitaiteriki.”
  san-ASM: ঈশ্ৱৰস্য যে ঽভিৰুচিতলোকা দিৱানিশং প্ৰাৰ্থযন্তে স বহুদিনানি ৱিলম্ব্যাপি
    তেষাং ৱিৱাদান্ কিং ন পৰিষ্কৰিষ্যতি?
  tac-NT: '''lige alué Onorúgameka, ¿''lacha ta''lá semáriga gu''írimalawé ralámuli
    Onorúgame oyérame alué napu Onorúgame ''yuga ra''íchame ju iwérali tániga?'
  eng-WEBPB: Won’t God avenge his chosen ones who are crying out to him day and night,
    and yet he exercises patience with them?
  gfk-H: Ma na ngan mah hua ta ira mataniabar ing Kalou i ta pilak diet, diet ing
    diet la saasaring tupas ia ra kasakes ma ra bung mah. A tutuna sakit, Kalou na
    kurei hatakodasnei ira linga wara harharahut diet. Muat lik bia na halis wara
    tahtaho diet?
  viv-viv: Bana tovedewayauga koyona nonogana kwamayoku givelugadi. Bana Yaubada kaliva
    hagihagi-moꞋena ma kaꞋi yana kaliva luluwafadiyao bogi uyadayada Bana againe hitagitagi-faꞋila
    ma kaꞋi ginavelugadi o kaꞋi keke? KaꞋi yana veluga againe ginavekwalu? Keke-moꞋa,
    au gagahemi adi veluga faꞋina ginavehimeya, e ginamaduvehimeya. Atu Iya TohobuꞋela
    babiya ganayewaꞋela ana toveya, kaꞋi kaliva yadi wavetumagana hiveꞋoveꞋoꞋola-ma
    gananuhagadi o kaꞋi keke?” Au hidemi Yesu gigahe.
  yao-yao: Uli, Akunnungu ngaŵaachenjela ŵele ŵandu uŵasagwile, ŵakwalilila muusi
    ni chilo ŵala? Ana pane chakaŵe kwapilikanila?
  tgp-tgp: Ale ka r̃om vara God i pa sopo er̃i sile na sava sei nona tapuhi la lo
    usia isana tarea?
  auc-NT: Wængonguï nänö në apænte ængaïmïni inte mïnitö itædë woyowotæ̈ wæætë wæætë
    aa pe aa pe cæyömïni Wængonguï edæ ædö cæte Baa anguingää. Wææ ämi ate nö cæcædänimpa,
    ante äñömïnite tömengä ïñömö edæ, Ïincayæ̈ ate cæcæboimpa, ante ædö cæte anguingää.
  kbc-NT: Ajawienataka Aneotedoɡ̶oji me yaxawa loiigi, anodipokotibigalo, noko codaa
    menoale, me yaxawatediogi, odaa eotetema niɡ̶ica ane iɡ̶enaɡ̶a modakapetege laxakawepodi.
    Oɡ̶oa domige dinopaɡ̶adi nige yaxawatediogi idi loiigi?
  bmh-bmh: Uwait nug gonugau duailel egareun, agen ziwas umkoskos amban, umaum isanarabun
    weinebi, gonug ag isanarabun iboin ta? Ziwas huia dai dai isanaramau ta?
  ctu-BL: Jixcu Dios, ¿mach ba muq'uic i melben i mul jini mu' bʌ i contrajin jini
    yajcʌbilo' bʌ i cha'an, mu' bʌ i chʌn pejcañob ti q'uiñil yic'ot ti ac'ʌlel? ¿Jal
    ba mi' jac'beñob?
  meq-meq: Ada Mbəlom neŋgeye na, ma dzəniye ndo ŋgay hay bəɗaw? Taɗə faya ta tuway
    naha bo na, ma giye mahonok madzəne tay ɗaw?
  noa-H: ¿Pãrau hoowai hich haig bëbëe nʌʌ paawai k'oopaa hũan hirua k'aigpërbajĩ?
    Hẽwandamaujã hich chaainau hichig hedaram magwe jëeu nʌʌ hak'iin, hirua mak'ʌʌnjã
    heeg hoob k'aba hoojugui hajim hanʌm.
  alp-NT: Alla Isuka tapa imi lesi bei maka teu pakala mere. Alla Itapa Eni maka lulua
    rebe esi hlaleke lokoI kai kotie lokoI pela pita kai kpetu. Kai Alla Itapaise,
    Itatike takwali moneka.
  san-VEL: ii"svarasya ye .abhirucitalokaa divaani"sa.m praarthayante sa bahudinaani
    vilambyaapi te.saa.m vivaadaan ki.m na pari.skari.syati?
  kbq-kbq: Hanki Anumzamo'ma huhampri zmantenea vahe'mo'za, hanine zagene antahigevava
    nehanageno'a, fatgo avu'avara huno zavikezmia antahino zamaza osugahio?
  kbh-kbh: Y chca, ¿Bëngbe Bëtsá chabe bocacánënga ndoñe yochanjátsebacaye? Chënga
    mora ínÿengbe causa montsesufrina y cada te Bëngbe Bëtsá mondbétseimpadana chaújabuachama.
    ¿Más chamuatobatmá ca yochjáuyana?
  ron-LSB: Nu-i va răzbuna oare Dumnezeu pe aleșii Săi care strigă la El zi și noapte
    și totuși are răbdare cu ei?
  pon-pon: A iaduen Kot, a jota pan kotin jauaja japwilim a pilipildar akan, me kin
    likelikwir on i ni ran o ni pon? Pala a pan kotin pwapwand?
  nhe-BL: Huan Toteco achi más nimantzi quintlajtolsencahuas itlacajhua tlen quintlapejpenijtoc
    intla inijuanti momaijtohuaj tonaya huan yohuali. Yajaya ax quinilcahuas huan
    quiijtos para mostla quichihuas.
  sps-sps: ana mi te fakats kainy naa Gov tan kat te nai kat non Ya ma faakouts Ya
    na vainy te pisainy Ya. Tsoiny vaatsuk to na iring te fatoobing fo iring te kat
    a mes tana amov, jio, e Gov, a Tsoiny Vaatsuk a tavaron nai fatoobing famainy
    non fo iring tan vainy vavaajets te kat ari tana vainy te pisainy Ya, ari to te
    faakats vaurep naa Tsunia tana nuaf ana voiny, Ayei nai potsian non tan anaanos
    tan faakouts rari.
  wnc-wnc: Sike dasing? Anututane amina yuaingga ie gaak wamu tapduk tapduu kwakngaom
    gatu zikaane asinggan iniwanu Anututa wam yaningge dua gatayamik ba dasing? Sike
    ita zetgaman dua gatayamik ba dasing? Wena.
  bus-bus: Luda é zɛ kↄ̃n gbɛ̃ kɛ̀ à ń sɛ́ aↄ̃ↄe wii lɛɛa fãantɛ̃ kↄ̃n gwãavĩnↄoroo?
    Eé kɛ kↄkↄkↄ kↄ̃n weńlanaon yↄ́?
  gub-BL: Nezewegatete Tupàn a'e nehe no, upytywà putar wemiruze'eg a'e wà nehe no,
    aze wenoenoz ma'e izupe a'e wà nehe, tuweharupi a'e wà nehe, aze ru'u 'aromo a'e
    wà nehe, aze ru'u pyhaw a'e wà nehe. Aipo iàrew putar wapytywà haw rehe nehe.
  imo-imo: Aku tepa mele Goteni yunge imboma umbuni tirimele imboma aku teremelemunga
    kot pileli iyemu molopalie kot naa tendembaloya? Yunge imbomani waliwali tangoli
    kape ipo leli kape linonga kot piliwi ningo konge teremele kinye yuni enonga kot
    naa pilimbeloya?
  boj-boj: Qusib are qaliy. Qotei a tamo bole. A anjam pegiyo tamo di bul sai. Deqa
    tamo uŋgasari a na giltnjrej qaji naŋgi qolo ti qanam ti pailyoqnqab di a naŋgo
    pailyo qusimqa tariŋsokobaiyqasai. A naŋgi urur aqaryainjrqas.
  ulk-ulk: Wa nako dikepwareda? Nako Adide able le upiwadaratidarare ge e itutri,
    pe wi erer bakrili abim gair gergerge a kige? Nako e wapum wadawer yabi upiatidarem?
  eng-DRA: 'And will not God revenge his elect who cry to him day and night: and will
    he have patience in their regard?'
  knf-knf: Kë Naşibaţi, aankbi kaţënk biki nul, kawayëş baka i, wi bakhuuranuluŋ añehan
    ŋwal bŧi? Ajon uţënk baka i?
  san-KHM: ឦឝ្វរស្យ យេ ៜភិរុចិតលោកា ទិវានិឝំ ប្រាត៌្ហយន្តេ ស ពហុទិនានិ វិលម្ព្យាបិ
    តេឞាំ វិវាទាន៑ កិំ ន បរិឞ្ករិឞ្យតិ?
  arn-NT: Fey tüfa ñi femürken tati ¿Ngünechen may ingkapelayafuy ñi pu dullinieel,
    tüfey engün tati ngillatulekelu kisu mew antü ka pun? ¿Elupeafuy may ñi üngümküleael?
  zas-NT: Diidxgui Dios, ¿nid zagnëman bén guleman ya bén rbejdx rniab ree laaman
    dxej guiaal? ¿Wen zaglaa gagnëman laa reeman ya?
  ken-NT: Mbák mmu mbɔ yi ǎkwáy nyaka bɛ́kwak mɔ́ngɔrɛ́ wu, Mandɛm kɛ apu kway
    bɛkwak bo abhɛn yi áyábhɛ́ mbák bádì kɛbhɔ ntá yi bɛ̌ti nɛ ngósí? Ǎkway
    bɛ́chɔ́ŋti mpok kɛ ankwak bhɔ?
