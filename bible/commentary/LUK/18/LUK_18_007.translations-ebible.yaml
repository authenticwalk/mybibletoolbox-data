  cbu-NT: Itaru, nuwsha siyaa atashina; Apanllinashapa aranginasha waanaatsi tiptsir
    istachiya, ndunnaa sambaytaksina. Apanll zapshtacheeja, ndambaree.
  usa-usa: min-áímmá waayúkaraq íma yabíqma arútái-kawaa-nakoni watáae. miráimanibo
