    Áánûqtuqtaba ibiqá yaraíyanama wemá áráwáábakena yíwáqnaa íní íyabiyo?
  soy-soy: Uléécɑɑ yɛɛ úu yɛ́ pɛɛ upikɔ́ ɑlɑri pɑ pin nɛ u n téni kɛtúŋɛ́ nɛ
    kɛsinɛɛ? U yɛ́ nɑ́ŋɑisɛ ukɛ́ nɛ pi n lɛ̃́ɛ?
  hui-hui: Anigo Ngode Datagaliwabehanda tigatiga hanuniore dabagane kagome ibunaga
    wali agalime horombe mbiragabi ibuhondo, Biamogo bia, laabo halu haragola biamogo
    nabulebirabe. Ibugua tendoreore biamogo bulebirabe.
  amf-amf: Ta keeda Barjo kinin kamaana sootinbee rooronbe kattsi kiam miskayna eenana
    pirdayu? Kenin oysonam imima kappa ki kappo?
  quc-NNT: ¿A mat ri Dios kub'an na q'atow tzij ruk' jikomal pa ki wi' ri winaq ri
    xeucha' che ki to'ik, ri keb'ochi'n che chi paq'ij chi chaq'ab'? ¿A mat chanim
    keuto' na wa'? —kächa'.
  dob-dob: Wate nadigega Yaubada ꞌiabe ꞌina tomotaiyao esiesinuwadi ꞌilemedi tuta
    nina ꞌabo siꞌawaꞌawanoi limalimana ꞌenaya, ꞌasiyata be boiboi ꞌediya,
  wrs-wrs: '@see-verse:LUK.018.006'
  mca-mca: ¿Me qa' nite' netweyi'ik'i na' Dios pekhewe' hats t'eku'miiji'kii in iyiniikii
