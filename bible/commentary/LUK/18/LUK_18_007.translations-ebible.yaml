    mani kotuaꞌiki, aimaakan pishauta-kao an paꞌati?
  mva-mva: Bokaibe ilo-ming bakara dipile? Nanaranga masa tamoata be aine ne izamaizama
    ariata be oabubu-lo ditangtangni ngadumadi be moatubu nedi ngadorakidi ki tago?
    Be masa oaikiki-la be ngadumadi ki tago?
  dwr-NT: Xoossay gallassinne qamma barentta maaddana mala, danddayaan aakko waassiyaa
    doorettawanttussi pirddenneyee? I unttunttoo ellekka zaarennee?
  kfw-kfw: Khat-um Pathian diang suun li zaan boiya Pathian diang niya kaom Pathian
    ikadang mi ngaikha Pathian in inmanisik-ah phaphu luokpimak niabe? Halli ama'n
    inmani kasansik hi insuumniabe?
  bfz-bfz: तो क्या परमेशरे आपणे चूणे ऊए रा न्याय नि करना, जो रात-दिन तेसरी दुहाई देंदे
    रओए और क्या तेस तिना रे बारे रे देर करनी?
  cuk-09: ¿Ar bemar insagu, Bab Dummad na e-dulemar-susadga igar-napiragwad imakosur
    be insae, ese mutikidba, degine, ibginedba gordimaladga? Imakoe. ¿Bab Dummad undaradgi
    geb ese-gormalad abinsao be insae? Suli.
  ben-OBCV: তাহলে ঈশ্বরের যে মনোনীত জনেরা তাঁর কাছে দিবারাত্রি কান্নাকাটি করে, তাদের
    বিষয়ে তিনি কি ন্যায়বিচার করবেন না? তিনি কি তাদের দূরে সরিয়ে রাখবেন?
  mil-NT: Te Yá Ndiǒxí ío chìndee‑gá nchaa ñáyiu ní cáháⁿ‑gá cundecu ndɨhɨ‑gá, chi
    cuěi nduu cuěi niú càháⁿ ndɨhɨ ñàhá‑yu xii‑gá, te vá cúyàa‑gá nachinaa‑gá nchaa
    sá quídé ñàha nchaa ñáyiu cùu úhú iní ñáhá xìí‑yu.
  myu-myu: — Pãm Deus? Eyxe Deus ibu'u du jemunaẽhẽyũ buywan―soat kabia, soat ixima
    be dak jekay jewãwãwã'ukayũ buywan― “Obuywatwan cuy ece” i'e'e'ukayũ buywan?
  amk-amk: I wiro inontarai mesi kaha dine, wape niari ne bengfo we wiwinafoi. Nana
    mani Seng Allai ne mahikaifo sewari aha. I ambori fiata ne inontarai esodai ne
    dadirafo tutu etutani pampang kameai ramindena weo fi esodairai nana fo ki.
  fai-fai: Got alam wanang kinim iyo sun kuw midiliw so táw so amanlawábiw. Kale Got
    sun kuw utakun uta ken kale kuyamokaba ade aka kalfong fiaw fiaw bom kukayamokaba
    bá.
  ura-NT: Nii jaunte nii amurijiriin, nii janijiin nii raauri, janotiinetojoeein,
    jiichoonetojoeein, naaonjoaain bajaaebajaeraauru cocoaaeratenaa nainereein Cana
    Coaunera.
  mcd-NT: Asca Diosicai a niaifo chaca cuscarama. Ascatamarocon fasi noco nicapai.
    Noco nicaicain atsanatiroma. A catoanfoan shafatishon yafi yamutishon cufiaifo
    cuscan ato nicacasmaima.
  urt-urt: Ŋaiye miyeꞌ iyarꞌe pupwa luku ŋende ŋai bwore luku pe, o detaꞌe lai me
    Got? Yip ŋoihyeryembe nange Got yukur ka ungwisme lenge miyeꞌ tuweinge kitikin
    ŋaiye ŋupe ŋau tinge yisilihme kin, topoꞌe ka ŋoih min ŋaiye ka ungwisme tinge,
    lakai pakai?
  awk-awk: Ġatun wiya noa Eloito timbai katillinu̇n barun ġikoúmba ġirimatoara bara
    wiyan bon purreȧġ ka ġatun tokoi ta, ġurralin noa barun wiyelli ta kaloġ tinto?
  kiz-kiz: Je K'yara kabhele ibeta lepi kuleta haki kwa bhateule bha muene ambabho
    bhakandelele kiru ni musi? Je, muene ibeta lepi kujha mvumilivu kwa bhene?
  tzo-TZE: Yan li Dios ti tuc' yo'ntone, me jech chac'anilanbeic ta c'ac'al ta ac'ubal
    ti ac'o xchapan li c'usi vocolal chava'yic, vo'oxuc ti t'ujbiloxuc yu'une, ta
    persa ta spas yu'un mu x'ech' yo'nton ta ya'yel li ac'opique.
  lex-lex: Nah hota yanpa mimpiarora de Uplerlawna hota edonna Nod niana E upni-a'nani
    maka Ha Nwalir niana de lirni-tunnu, maka lera-ler nekpa rpolpuolu-rwakwak mamainia
    la E'a? E' edon Ntot pa Nahe' niohora ma'ta re. Plol toto'a Entulan la' ira!
  dov-dov: Lino muyeeye kuti, Leza takonzyi na kubeteka chabululami kubsale bakwe,
    ibamulilila sikati amansiku? Ulachedwa na kubkutukila?
  rgu-rgu: Doo-doo boe ma maneniko ana tulu-fali neuꞌ ina-falu ria, tantu Manetualain
    boe nau tulu-fali neuꞌ Ria lahendan, fo hatu-leledon hule-haradoi ma hule tutulu-fafaliꞌ
    neuꞌ Ana. Tehuu Manetualain ta eladeiꞌ fa.
  toc-NT: Pus para tamá juez mak­tá̠­yalh a̠má pusca̠t tla­huá­nilh jus­ticia, ¿lácu
    pi̠ ni̠lay chú ca̠naj­la­yá̠tit xla­cata pi̠ Dios naca̠­mak­ta̠yay xca­maná̠n
    hua̠nti̠ xlá ca̠lac­sacni̠t y lac­pu­hua­ná̠tit pi̠ naca̠­ma̠­ma­ka­ka­lhi̠ni̠y
    a̠ma̠ko̠lh hua̠nti̠ anka­lhi̠ná takalh­ta­hua­ka­ni­má̠­nalh ma̠squi ca̠cu­huiní
    o ca̠tzi̠sní?
  ulk-1902: Ege Ade uapum abelelam gaire abara le, uiaba ner kak ereretikri gerger
    ge a ki ge, nako uiaba itimer uiaba lu?
  som-som: Ilaahna miyaanu xaq siin doonin kuwuu doortay oo habeen iyo maalinba u
    qayliya; oo miyaanu u dulqaadan doonin?
  mam-C: A qa ikyjo ntq'ma'n, ¿Ma nyapetzila aku kolin te Diostz kyi'jjo jni', a o
    chi jaw tsk'o'n, a qa ma chi kub'sin kywutz q'ijl ex qniky'in? ¿Okpetzila kxel
    q'ma'n kye, tu'n kykub' ten ayolte nim tqan, tze'nku' tenaj tal meb'e qya?
  ndj-ndj: Wuli ponopa Chapanga davatangi ng'odu vala yavashawulili, yivamlilila pamusi
    na pamihi, dalopukeshi ng'odu kuhigha highilu ya nakaka?
  mbj-NT: —Ky nes'aa né paawä ta ti aj'yy hyb n'aa jawyk doo, ta jawén kä tamasaa
    kän. Ti bahǟnh P'op Hagä Do ky enyym. Baad P'op Hagä Do masa, baad tamo n'aa jesuu
    ta wë tasëëw hõm doo, ta hã had'yyt hẽ ky n'aa etsẽẽ doo. Dooh bäp peej ji gadaa
    bä P'op Hagä Do an'oo bä. Nayyw hẽ tagadoo ji ky n'aa etsẽẽ doo.
  lat-VUC: Deus autem non faciet vindictam electorum suorum clamantium ad se die ac
    nocte, et patientiam habebit in illis?
  ngp-ngp: Togleni! Kigambe Mnungu haawatowanile wadya awasagule wakumwiila kilo na
    msi? Naho naande na kisese mo kuwambiza awant'hu awo?
  aoi-aoi: Umba eneja nakina Neningikarrawara n-engkingkirrikajama ayakwa ena-langwa-langwa
    karnumamalya akwa kirren-akukwurrajinama nungkwurruwa-manja. Kembirra yik-ardirdena-manja
    kirrakina enuwa-wa meningilida iya alyarrngwalyilya, kin-engkirrikajama nakina
    akwa kini-lyangkuwerribikajungwunama nungkwurra-langwa-langwa eningaba. Yikenumin-akwurrajinama
    karnumamalya kirribina nu-wekbalyinuma nakina ena-langwi-yada karnumamalya kirrakina.
    Nara nakina ambudirrkajungwuma,
  enq-2: Gotenya yapao nyepae endakali dupame kuka kotakapi wii lao loma soo katataminopa,
    dupanya kenda dupa Goteme yapa tolasakamaiya naeyatape? Baame dupa yapa nisala
    naeyao, gii longo nepao malisoo katatape?
  eng-ASVBT: And shall not God avenge his elect, that cry to him day and night, though
    he is long-suffering over them?
  mna-mna: Sombe tomtom sananŋana ta kembeia ileŋ norabi tana sua kini mi iuuli, na
    Anutu ko ikam parei pizin wal ta itunu ipeikat zin mi ikam zin ma tiwe lene na?
    Sombe zin titaŋroro i pa mbeŋ ma aigule, ko ileŋtut zin?
  rmy-ARLI: O Devel li naka del pravda ple izabirimenđe kola rat hem dive molinena
    le? Ov li ka ačhaj len te adžićeren?
  myw-myw: '@see-verse:LUK.018.006'
  sby-sby: Sena Lesa nteshi akabetekeshe mulandu wa balulama bakendi abo balamusengenga
    munshi ne mashiku? Sena nakalilwe kubanyamfwa?
  sll-sll: Ena God ari nu ke tongwo hobi girungwo tangwo, aki di na to dire u giu
    giu di monangere, God ni han uning si olamo? I ta olekinamia.
  yaq-NT: Ju'u Lios intok juni'i ket jiba tua ame betchi'botune, jume' aapo'ik yeu
    pu'arim, tukaariat intok taewait naa bujtia au bicha emo nokriame. Jaisa am bo'o
    bittuanee ja'ani.
  uro-uro: Mänia, nak nga qaku ma Ngämuqa qä namualat parhäm ama räkt ngät ama muräkt
    sävät aa ruvek kärarhani i mudu qa armeng däm da bä ba nas? Nga va qaku qa rhualat
    toqoräkt kre i rhi nagukt pät a qa vät ama qunäng dä ama bängang moe? Nga va vasägos
    dä qät kyiradeng na rha?
  ita-1885: E Iddio non vendicherà egli i suoi eletti, i quali giorno e notte gridano
    a lui; benchè sia lento ad adirarsi per loro?
  muy-muy: Naŋ tekeɗi àgray nahkay ti Melefit naŋ jireni ni ti aməgri jiri gayaŋ ana
    ndam ya àdaba tay a ni do aw ? Aməgri ana tay, aɗaba tə̀bu tahəŋgalay naŋ məlafat
    akaba məlavaɗ gani do ɗek. Amamənjaləŋ ana tay àna eri ahkay ciliŋ aw ? Aha !
  kqc-kqc: Sei yaku gua ini auba resi moiyo vene, kaere uru ari ina rofu isaka nidedi,
    bi ini ago neidesi ini vegu moi rama rigo, ba ide? Kiya kiya aedego ba?
  rmc-ZRB: А о Дейл? На заачела важ одала, кас Ов кіндя аврі, саве вічінен кє Лесте
    дівесе те ратяга? Чі Ов буталік ужарела?
  tav-tav: Dio maca cʉ yarã cʉ cabejerã nairoacã cʉ na cajeniro na átibojagʉmi. Yoaro
    mee na átibojagʉmi Dio maca.
  eng-ULB: Now will not God also bring justice to his chosen ones who cry out to him
    day and night? Will he delay long over them?
  spa-VBL: “¿No creen que Dios se encargará de que se haga justicia con su pueblo,
    que clama a Él de día y de noche? ¿Creen que Dios los hará esperar?
  fra-_FOB: Et Dieu ne vengera-t-il point ses élus, qui crient à lui jour et nuit,
    quoiqu'il diffère sa vengeance?
  hau-ULB: A yanzu Allah ba zai biya wa zababbunsa da suke yi masa kuka dare da rana
    hakkinsu ba? Zai yi jinkiri a wajen taimakonsu ne?
  mal-mal: ആകയാൽ ദൈവം രാവും പകലും തന്നോട് നിലവിളിക്കുന്ന തന്റെ തെരെഞ്ഞെടുക്കപ്പെട്ട
    ജനങ്ങളോട് ദീർഘക്ഷമ കാണിക്കുകയും നീതി നടത്തി കൊടുക്കുകയും ചെയ്യും;
  kkc-kkc: Esiga Godeeye hesiga odoo oso biame sabolo gesi sabolo yimapoo hoowa mologa
    ogoloso diba tei pidileiso. Osoloso yayo diayo yimapoo taka to ee duloso nei tenelai
    koo dagili.
  lit-lit: Ir argi Dievas neįvykdys keršto už savo išrinktuosius, kurie dieną ir naktį
    jam šaukia, ir jų atžvilgiu jis ilgai pakenčia?
  urd-GVR: Agar us ne āḳhirkār insāf kiyā to kyā Allāh apne chune hue logoṅ kā insāf
    nahīṅ karegā jo din rāt use madad ke lie pukārte haiṅ? Kyā wuh un kī bāt multawī
    kartā rahegā?
  far-far: '''Urinai boroi nia kwatea na kwaiketoie ''o''olo fuana, nia ne nao mulu
    si manata ruarua ana God ne ka kwatea ''o''oloe fuana wane nia ki, ne kera gania
    suli rodo ma dangi. God nao si dole fuana ''adomilada.'
  suz-BL: मारदे हना निसाफ पाइब आ पशो खोदेंशो पा परमप्रभु यावेमी आ योव़शो आन कली आन
    पुंइशो मगेबा ङा? मेकोपुकीमी नाक्‍त किंत किंत पुंइचा मप्रोंइथु बाक्‍नीम। मुल मगेप्‍तु
    हना, काबु ङा काबु गेब। मिनु ग्रापाइक्‍ब।
  car-NT: Tamusi iro ke mo'karon typo tynyry'san, mo'karon koko, kurita wararo tajatonamon
    epanopyry poko naimomo'tan?
  amp-amp: To finji dukewa Bro Nkifrar? Bro Nkifrar nd turhu yonm yifung marm yiha
    yiha mnaku hatohneft ka nd jas bebr namo kanjo be wany marsisa hatohrform? Bro
    Nkifrar nhai inji wany mariffi hasokfot turhu yonroh naku tngm.
  bht-bht: क्या परमेश्वर अपणे चुणयो लोकां दा न्याय नी करणा, जड़े रात-दिन उदे सामणे
    रोंदे न; परमेश्वरे उना दी मदद करणे च देर नी करणी है?
  eng-NOY: And will not God avenge his chosen, who cry to him day and night, though
    he be slow to punish in their behalf?
  cub-NT: Aru jãve cad̶atecʉyʉme Jʉ̃menijicʉ ina ʉ̃i beoimarare jẽniaivʉre ʉ̃́re,
    ʉ̃i cad̶atequiyepe aivʉ náre jãravʉre aru ñamine máre. Corede d̶abecʉbe ʉ̃ joe
    baju, cad̶atecʉyʉ náre.
  ita-1927: E Dio non farà egli giustizia ai suoi eletti che giorno e notte gridano
    a lui, e sarà egli tardo per loro?
  lww-lww: ?Ana sanapen Ntewa nae ma e peni? ?Pogos nap̃a mloge kiena yeririna la
    nap̃a mligan plan la, atagi ke pania lemalo a legiena, naga kilia su kap̃ar sanene
    ve kila re sur tai van la?
  ron-BAYASH: Šă atunšje nu da Dimizov điriptaći šă zaštită alu lume akuljesă aluj
    kari plănži la jăl zuva šă nopće šă jăl are strpljiv ku jej.
  ckb-ckb: باشە خودا مافی هەڵبژێردراوەکانی خۆی کە شەو و ڕۆژ لێی دەپاڕێنەوە وەرناگرێت؟
    ئایا درەنگ وەڵامیان دەداتەوە؟
  nas-nas: Eeꞌnoko Kumponinge ee aarumo koontoꞌ kansiꞌkoo donkompevuriarooꞌnaang bakaning
    miruꞌniiꞌnanka tee-koo bokiaamaing doong eeꞌnoko muung nantoonge orakaꞌ nkoaarimaung-koo?
    Aiꞌ pankaroong tamung taaravuri otopeuꞌ?
  uvl-uvl: Lape NeHalang mai halaua nena hana mur ero kai? I sipona hesilei hote iri.
    Pe lape pomere? Nenge teke te tang lange i ke kokoes nga sinanga pe nga miliko
    lochloch lape NeHalang poi hulul mana nge halaua iri?
  eng-BBE: And will not God do right in the cause of his saints, whose cries come
    day and night to his ears, though he is long in doing it?
  ixl-CNT: Ech ¿oj chixh u Tioxh, yitꞌ jikom koj itxꞌolax inujul qꞌul ikꞌaol imeꞌal
    siꞌaneꞌ qꞌuꞌl niqꞌilan sikꞌlen qꞌiils aqꞌbꞌal? Oj tzik sabꞌatz tiꞌ itzaqꞌbꞌeleꞌ.
  xsi-xsi: Mao nâ, i nde tamâta sakamao, taitu iveta kie ara pa taine mwala ŋinde.
    Mine nde miki kasama tu Maro Kindeni, i Ara Tamwata, ma iveta kie ara ndo panzi
    i ne pateâŋa tamâta, kinzi ŋinde uru sino papa i ikura kari wa mbo wa. I ma iveta
    nenzi malia sondo panzi; i ma isae nzâla ŋananzi tia ndo.
  crx-NTPO: '''Et whuz un''a za mbene la Yak''usda oodune''ne, mbene la dzin ''ink''ez
    ''ulhdzis-i bulh hits''u tedudlihne, ''enne ''aw talhúbudini. ''Et hoonts''i soo
    eh buba k''utítnelh? Whuz un''a buba'' whutilelh.'
  kan-OKCV: ದೇವರಾದುಕೊಂಡವರು ದೇವರಿಗೆ ಹಗಲುರಾತ್ರಿ ಮೊರೆಯಿಡುವಾಗ, ದೇವರು ಅವರ ವಿಷಯದಲ್ಲಿ ಅವರಿಗೆ
    ನ್ಯಾಯವನ್ನು ಕೊಡದೆ ಇರುವರೋ? ದೇವರು ನ್ಯಾಯ ಕೊಡಲು ತಡಮಾಡುವರೋ?
  bbb-bbb: Ijadufuo ja vierafe Godi fube e fuone ije bu mumaza fuone baname isoevo
    ije ijiege ifejiake? Ro kuke ja vierafe fube saroena ifejiake?
  blw-blw: Wat ah Apudyus way ka-a-ammayan, ay achi kaskasen hen ekamanna way somofalet
    hen anchichay penelena way tatagu no anchag iyar-argaw ya enlabraficha way manchawat
    an hiya. Ay ammoh mampanaag ah Apudyus way manorong an chicha.
  tam-2017: அந்தப்படியே தேவன் தம்மை நோக்கி இரவும் பகலும் கூப்பிடுகிறவர்களாகிய தம்மால்
    தெரிந்துகொள்ளப்பட்டவர்களின் காரியத்தில் நீடிய பொறுமையுள்ளவராக இருந்து அவர்களுக்கு
    நியாயஞ்செய்யாமலிருப்பாரோ?
  azz-NT: Porín Totajtzin Dios no ijcón quichihuas huan Yejuatzin techpalehuis huan
    techmaquixtis porín tejuan tiitaijitaluan huan tejuan timotatatautilíaj yohual
    itonal que Yejuatzin ma techpalehui. Huan no namechilía que Totajtzin Dios amo
    huejcahuas de techpalehuis.
  spa-RV-1909: ¿Y Dios no hará justicia á sus escogidos, que claman á él día y noche,
    aunque sea longánime acerca de ellos?
  csy-csy: Ama sia haisang napi, Pathian in a tealsa te, sun le zan in Ama kung ah
    a au te phu lamsak ngawl in om tu ziam?
  mxq-NT: ¿Ti kyaj ttuunʉt ja Diosʉ tʉyꞌa̱jtʉn pʉ́nʉty wyinꞌijxʉdʉ es tmʉnuꞌxta̱ꞌa̱gʉdʉ
    xʉʉñ koots es yajpudʉ́kʉdʉt?
  tzj-NT: Pior c'a ja Dios ¿la maqueruto' c'ari' ja tinamit ja rercha'on ja netajini
    nquic'utuj quito'ic tre chi pa k'ij chi chak'a'? ¿La nuya' tiempo tre ja quito'ic?
  tdt-tdt: Too ikus, nia tulun duni feto faluk nee. Saa tan Maromak! Ema nebee Maromak
    hili ona, sira loron-kalan harohan husu tulun ba Nia. Nia sei tesi sira nia lia
    ho lo-loos, i sei la demora.
  ron-BTF: Și nu va face Dumnezeu dreptate aleșilor lui, care strigă zi și noapte
    către el, deși rabdă îndelung în ce îi privește?
  eng-WEBP: Won’t God avenge his chosen ones who are crying out to him day and night,
    and yet he exercises patience with them?
  eng-FBV: “Don't you think that God will make sure his chosen people receive justice,
    those who cry out to him day and night? Do you think he will make them wait?
  nld-1939: En zou God dan aan zijn uitverkorenen geen recht doen, die dag en nacht
    tot Hem roepen? Of zou Hij ze lang laten wachten?
