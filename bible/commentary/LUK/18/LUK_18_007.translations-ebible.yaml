  bpr-bpr: Na i Dwata, tnabengan sa i dad to ta mgalékan, ku fakdo ale di kenen mdu
    na kifuh. Na là fgangàan.
  rmy-VLAKH: Сар о Дэл на фэрисарэла колэн, кас Вов вытидя, и ко фартэ мангэн Лэс
    о дес и рят? Чи ашавэла лэн о Дэл?
