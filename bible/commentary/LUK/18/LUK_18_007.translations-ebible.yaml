    Jaskawen taea ea matun Juchi Kayabi Iyua en ana juaitian jabun ea ikunwankin jenekubainabuma
    ¿en jatu bechitushixanimenkain?— iwanan,
  xtm-NTPP: Va'a‑ni, suni sukan sa'a tna Su'si ma, te chindee ya ñayii ni ndakaji
    ya ma ja ka ndakune'e i ya nduu ñuu ma. ¡Masu kukuee ya ja chindee ña'a ya!
  nnq-nnq: Nnoongo bajangataje bandu bakwe abapambwile, abanng'utila kilo na mui?
    Bo, apakuchelwa kapenakia?
  bao-NT: “¿To docare Ʉmʉreco Pacʉ pea cʉ̃ yaarã, cʉ̃ ca beje jeericarã, ñamiri, ʉmʉrecori
    cʉ̃re cʉ̃ja ca jãijata, cʉ̃jare cʉ̃ tii nemotigajati? ¿Yoaro cʉ̃ja ca yue mani
