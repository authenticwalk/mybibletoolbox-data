    jā jínī ūhvī nūū ji. ¿De á cuéé scácu yā ji, á naá cúu?
  san-TIB: ཨཱིཤྭརསྱ ཡེ ྅བྷིརུཙིཏལོཀཱ དིཝཱནིཤཾ པྲཱརྠཡནྟེ ས བཧུདིནཱནི ཝིལམྦྱཱཔི ཏེཥཱཾ
    ཝིཝཱདཱན྄ ཀིཾ ན པརིཥྐརིཥྱཏི?
  qve-NT: saynallataqmi Diospas justiciata ruwanqa payman tuta p'unchaw wawankuna
