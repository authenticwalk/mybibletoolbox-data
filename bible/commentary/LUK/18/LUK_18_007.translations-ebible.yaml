  san-ORI: ଈଶ୍ୱରସ୍ୟ ଯେ ଽଭିରୁଚିତଲୋକା ଦିୱାନିଶଂ ପ୍ରାର୍ଥଯନ୍ତେ ସ ବହୁଦିନାନି ୱିଲମ୍ବ୍ୟାପି
