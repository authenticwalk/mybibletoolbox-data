    kyerove mwihua kyaahaqa hiananrove?
  yrb-yrb: Dawa eno utasuna Godinu sina nautaita uwarama Godiba woroworo waitaro emanu
    waita sina Godima nauegou utasu aba me?
  maa-NT: Nainá, ¿a mìtsà ìsa̱ ndaà si̱ìs'in‑la̱ xi̱ta̱‑la̱ xi xó k'oa̱s'ín jaàjiìn‑ne
    nga ko̱ na̱chrjein ko̱ ni̱tje̱n 'ñó si̱jét'aà‑la̱? ¿A mìtsà ìsa̱ ni̱to̱n si̱ìs'in‑la̱?
  mcq-mcq: ꞌÚ Godiho Huni ehija kaꞌene Hura iji pijihajipo iraka kaꞌene veiriꞌa naꞌia
    ijikano siheria paveꞌi kaivo jariviꞌi navujaho Hu arimaa pamihuna raka? ꞌÚ Hu
    hine tetamu vaꞌuꞌe ijiꞌa vajihuna raka?
  sus-A: عَلَ مُ كِيتِ تِنشِنشِ سٌمَ شّ عَ شَ مِشِ سُفَندِشِيٍ يِ رَ، نَشٍيٍ عَ مَشَندِ مَ
    كْي نُن يَنيِ؟ عَ بُمَ عٍ مَلِقٍ رَ؟
  jpn-1965: まして神は、夜昼神を呼び求めている選民のためにさばきをつけないで、いつまでもそのことを放っておかれることがあるでしょうか。
  fra-SBL: Dieu ne va-t-il pas tirer vengeance de ses élus qui crient vers lui jour
    et nuit, et qui pourtant font preuve de patience à leur égard ?
  yka-yka: Na, gaˈi ke isab tabangan Tuhanin meˈ aˈa tapeneˈnen, mamāku-māku si iye
    ellew-sangemin? Magdayan-dayan pe ke iye nabangan siye?
  mle-mle: “Aw li God dikidiy duw taakw day dikik bas sida sikidana di dayak sugwiyaan
    kwurdikik, di yabiyib sugwiyaan kwurkidadiy. Aw wun, duw taakw dayadi Mwaam, sibinin
    yakituwa kidi kupwaar, wunak wukijibir tikinadiy duw taakw sitakira-kituwadiy,
    ay maa?”
  shp-NTPO: Jaskara ikenki ¿Diossen jawen katota jonibaon jatíbitian yokákanaitian
    jato akintima iki? ¿Jatomein manámairati iki?
  aom-aom: Aꞌi God-ro diehi ëꞌaꞌajëjo. Hesi aribövi maehu vahie sisone jene hesi örire
    ëninamiꞌi arijaruoho na hu jabesi mu öroho bogo avohëhoꞌajëjo. Na hu majae ëgobövie
    örisanuovoꞌi bogo burëroho ajëmiꞌajëjo.
  geb-geb: Maaŋgi Fhe Bakɨme ram mbui tɨvar muuŋgirie? Ana won mbuiav farasegi gumgi
    gu mbigi, mbe rari gum mbari tugɨratɨgɨv ana nzav ana nzirga. Fhe Bakɨme mben
    kurarga fhuv thi? Ee, ana fhura mbe mbararav tuga mpeeŋra mbe rargɨ kɨv vhemkora
    mben kurarga fhuve? Zakɨra fhuvara!
  eng-WYCLIFFE: and whether God schal not do veniaunce of hise chosun, criynge to
    hym dai and nyyt, and schal haue pacience in hem?
  bsj-bsj: Lanawo kwama mani cor nubolocemboni birombo cicnen wiyeti kume kan'nge
    kakuke bwini citotika? Anmabwi fiye tikalicika?
  cak-cak: Más quiri' xtu'on ri Dios chiquito'ic ri erucha'on chic, ri chi chak'a'
    chi pak'ij niqui'en orar. Man c'arunaj ta xtuya-pe ri niquic'utuj che.
  chf-NT: ¿Mach quira u cherbejob tu toja Dios jini machcatac u yaquiba, jini machcatac
    u c'ajti'benob u c'aba' t'oc q'uin y ac'äb? U cherbenob chich tu toja. ¿U jäläcnan
    quira tuba u yäc'benob cua' u c'atänob? Mach ujäläcna.
  tlf-tlf: beyo tinum mafak kuta, unang kaluun umi weng uyo tolong dola kale minte,
    God beyo atin tambaliim kale, ita ilami unang tinum imi weng uyo tambaliim kup
    tolong dugan-boma ko. Kale niyo bogopman-temi kale, tinangku-silipta. Unang tinum
    iyo mililep so daanin so beten ke-bom bomip somip uyo, God iyo im-kagamin binim
    kale, yuut tambaliim kup dong duga-e-boma ko. Kale minte Mo Tibil imi Man nimi
    no abiil tigiin o-nili asok kupkaa kafin diim e tolon-temi uyo, niyo utamita,
    God imi unang tinum kwiin tagang iyo God imi ilak dugan-bom-nilip e, mililep so
    daanin sino beten ke-bom bomip somip kalaa agelan-temi bele ki? Umbae. Iip maak
    maak iyo yang iinon-temip kuba. Kale ninggil ibo nimi biilu asok tolon-temi umi
    aget uyo fugun-bom-nilipta, God imi ilak uyo fomtuup duga-bom aman duga-e-bilipta
    o,” age baga-ema ko.
  piu-2006: '@see-verse:LUK.018.006'
  poh-NT: Naponok rikꞌijil reh kꞌatoj kꞌoric chi quina̱ i tinamit, wi reꞌ take chiho̱j
    ruꞌum Dios chi naquesmejic pan tiꞌcꞌaxic ncaꞌn quiti̱j chi kꞌi̱j chi akꞌab, naquicꞌuꞌljic
    ta woꞌ cho chi nok ruꞌum i Dios on cu narichahmic cho chi quicꞌuꞌljic?
  tue-tue: ¿Nemorṍ Cõãmacʉ̃pe cʉ̃ʉ̃ beserirare tiiápugʉdari? ¿Ñamirĩ́, bʉ́recori
    cʉ̃ʉ̃rẽ sãĩrã́rẽ máata yʉʉgʉdari?
  bjp-bjp: Arafah, gam wol le God biil in tel tortores na nagogon usuf fanu kia ae
    i tim pes ta ri, ae ri tautau la usuf i isi falupes na foron siat ke na foron
    wor? Arafah, in fofo na lupes ri?
  xon-xon: Waah len ke u ga tii u waabamɔn pu na, Uwumbɔr aan tii waanib bi mee u
    n‑yoonn mɔmɔk nwiin pu ni kinyeek na baabamɔn aa? U ga taan aa?
  tzo-ZNT: Jaꞌ noꞌox yech ti Rioxe chacꞌbe castico ti muchꞌutic ch-ilbajinbon li xchꞌamaltaque
    ti cꞌacꞌal acꞌubal ta xcꞌopojique.
  mpm-NT: Ti suni siaꞌan saꞌa Yandios ja kuu taka yɨvɨ ka kandixia ja ni nakaji ya,
    ja kuu nduu kuu ñuu ka kandaꞌu i jiin ya. Ti jandaa ni kuu ja tu kukuee ya nama
    ya maa i.
  ots-NT: Xi car Tzi Ta ji̱tzi, ¿cja jin da möx yí cja̱hni guegue bbʉ te i ttøhtibi‑yʉ?
    Como xí juajni‑yʉ pa dí mɛjtitsjɛ, cja̱ nuyʉ, i nzofo pá ʉr xu̱y. ¿Cja guí i̱na̱jʉ,
    da dé car Tzi Ta ji̱tzi drí dyøhtibi jujticia quí cja̱hni?
  hoy-hoy: इदुरसाटी येन परमेश्वर तान निवळुस्द लॉकुर्द न्याय माळतीदील, जो ईळ्लक-हागुल
    मदत साटी वर्ल्त ईरतार? येन आव आंदुर्द बारा दा समय माळ्यान?
  uri-uri: Ti Maur Wailen ake ntie ekg al atning tu melnum a kil akrkahan a hakg ropontel
    mning hranen ekg al kil aklinjen aki? Ti kil nungkulkget arpm wang watin aki kalpm
    e? Kalpm.
  amo-amo: Nene na Kutelle ba bulu ale na ana fere nami na idin ku culu uwui nin kitik
    udu kiti me ba? Na aba ti ayiasheu nin yenuba?
  pjt-pjt: Ka Godanya wanyu palu puṟunypa nyinanyi? Panya Godaku walytja tjuṯangku
    palula rawangku ulara tjapilpai mungangka kaḻaḻa kuḻu paluṟu tjananya alpamilantjaku.
    Ka paluṟu wanyu tjananya kuliṟa wantipai rawangku alpamilantja wiyangku?
  cwe-cwe: Vino Mulungu hezawatagusa waja woyawasagule womulilila imisi na ichilo?
    Vino kezakalama kuwataza?
  daa-NT: Kar ya ŋuur kuuk Buŋ doɓtu alaaji ƴiriyo ho aando, maa di ŋa ɗukumiicoɗo
    seriine. Wala ŋaa taaye talin kaawco ? Ha’a, taayaaɗo.
  mlp-mlp: God ago on mataw in gilumim aholyon giwamta na in zeqab teq taromab inaqmo
    God bulonsa in giqez huritad gimen daq titnonta a hi em negdaq e? ham. Haiqgam
    ham. Teq God in ago on mataw tigilumsihnan haqad agudan emdaq e? ham. Na haiqmo
    ham.
  ape-C: Aria ipak pakri mumam? Eshudok arpesh douk Iruhin nanagraehesh um shupe ananish
    iri shukri shureh shubeiman nyumnah wab um nutaurumesh um, anan ta mare nutaurumesh
    arigas uwok?
  bgs-bgs: Na, tô Manama ágtabang katô mga manubù na igsalin din na ágpédu-édu kandin
    álló asta dukilám. Dì ágbaring-baring tô Manama na ágtabang.
  faa-faa: Hao, kaisie. Koti ipi koteaka susu rerasamo reane mokoatikisane epo maropohokosapo.
    Ereamo soko maíyamo soko Kotimo murikimasa aporo hinamomo eaki kurikurirakano,
    Kotimo kairaka maropohokosare? Epo haru maropohoanafonoraka keseke maropohokosare?
  kik-kik: Githĩ o nake Ngai ndagatua ciira na kĩhooto wa arĩa ake ethuurĩire, o arĩa
    mamũkayagĩra mũthenya na ũtukũ? No aage kũmateithia na ihenya?
  cap-NT: '@see-verse:LUK.018.006'
  ksr-ksr: Anutunoŋ ejemba iyaŋaajoŋ meweeŋgoŋ oŋonoti, iyoŋonoŋ gomantiiŋa asasaga
    ilaaŋ oŋombaatiwaajoŋ qama kooligi Anutunoŋ mono yoŋoo qaagia gosiŋ jeŋ tegoro
    awaa koloowu. Ilaaŋ oŋomambaajoŋ jeŋ silemale mende ama kambaŋ mende konjoratiro
    ubaa. Ii qaago totooŋ!
  eng-TNT: And shall not god avenge his electe which crye daye and nyght vnto him
    ye though he differre them.
  sbs-sbs: Linu Ireeza kete ashemuve va ketetwe, avo va lilila kwali masiku ni musihali?
    Na, kana mwa liyehe ku vali?
  sue-sue: Anutura sianai dubu nu pi waiko zawa toise nowera nukare awa Anutu meni
    kotora ena gera soremamunoita? Ota nu nukare eya gera soremamunoita?
  fra-NCL: Et Dieu ne ferait pas justice à ses élus qui crient à lui nuit et jour,
    et il tarderait à leur égard ?
  bhg-bhg: Edo God mi ainda gerari mamaimi katari ro, sipode turode dambu dararate
    benunu tedo era awa ae, dowainita?
  snn-NT: Mësacua yua Riusu bainreba cuencuesi'cua ba'ijën, baguëni na'ijani ñatajani
    senreba senni achajën ba'ijënna, mësacuani gare ëjoye beoye conreba conguë ba'ija'guë'bi.
  atb-NT: Garai Gasang gi, Yhang lé nyí myín wut dûng nyi é, Yhang hkyin yu to bê
    bang lé, tarâ é dông a kut byî é gi, myáng myáng nyi to râ lhú?
  wro-wro: Wawu God wure panbun adburieja anąŋgaia, jero:l kadjunąŋgeri lewąra, wundugum,
    njḁmula iŋgąnuŋąnąŋgori?
  cek-AK: Sithaw mah angmah khaeah qum thun lawkthui kami, a qoih ih kaminawk hanah
    lokcaek pae mak ai maw, nihcae to atue kasawkah angam taak duem tih maw?
  bkd-bkd: Harì ba buligan gayed hu Dios sa mga pinilì din ha sigi dà tag-ampù aldaw
    daw ku daleman? Magyawatà ba haena hu pagbulig din?
  ctu-76: ¿Mach'a ba'an mi quejel i más cotyan Dios jini yajcʌbilo' bʌ i cha'an mu'
    bʌ i pejcan Dios ti q'uinil ti ac'bʌlel? ¿Jal tyo ba mi quejel i pijtyan Dios
    i cotyañob?
  lac-NT: Chen mʌ' baxuc C'uj quire' taj yor. Wa rajra' ca c'atiquex tu ca t'ʌniquex
    C'uj u bur u q'uinin u bur u ac'bir soc u cʌnantic a ba' a c'at. A techexo' a
    teta'b ten C'uj, je' u tar u tajir techex. A C'ujo' mʌ' u ts'ocar u yubic a t'ʌnex.
  xla-xla: Epapedeme poka꞉deta꞉, Godta ya꞉ta sesalemale sota ya꞉ dla utula꞉la mate
    alila mate otele himha꞉ha꞉la natipame pogadlalo wekemdi? Epame ya꞉ye yia꞉ta inoma
    sumale yu dalepame asiyama hamiloweye dekelemdi?
  xav-NT: Wẽ prã zahã, te za, u, ĩmrotõ hã pawapto. E bété tinhib'a'uwẽ hã te te 're
    pawaptob za'ra mono õ di za, 'Re ĩhâimana u'âsi mono hã. Ãté rowa'a na, ãté barana
    te za sô 're hãsi, te te 're pawaptob za'ra mono da. E bété te te 're pawaptop
    su'u za'ra mono õ di za.
  cuk-cuk: Ar bemar insagu, Bab-Dummad na e-dulemar-susadi ese mutikidba, degine,
    ibginedba gordimaladga igar-napiragwad ¿imakosur be insae? Imakoe. ¿Bab-Dummad
    abgayala abinsaosur be insae? Eye.
  tbf-tbf: Vasa, e Raban ta kap kulie ken kulou ian tate nga viel tsana gie, sien
    va gi ta no masitinoiv sibu rosisiat ma sibu rokati? Ma buer eie ta kap lalapus
    nia kulie gie?
  uig-CYR: У шундақ қилған йәрдә, Худа Өзигә кечә-күндүз нида қиливатқан таллиған
    бәндилиригә қандақ қилар? Гәрчә Худа Өз бәндилиригә һәмдәрд болуш билән биргә
    рәзилликкә узунғичә сәвир-тақәт қилсиму, ахирида бәндилириниң дәрдигә йәтмәсму?
  ikw-NT: Chiokike, ọ jọ́oznohia ele ke a, ele ọ họhiaru, bụ ele naakwnakwu a iwhnehnie
    nụ abalị? O jóogbu ọkwnu ọ dọhia be.
  khs-khs: 'Alanase, sena kesale Kote ene ta:pele tiye apoya iyawa ikila sopoke apula:
    yopolotela sopoke Kotema ya:peya:sela: hola: tesaleke, Koteyawa iwa masesepesapa?
    Apula: Eyawa imawa ‘Asepakeye’ e selaposapa?'
  dwr-ENT: ፆሳይ ጋላሲኔ ቃማ ባሬንታ ማዳና ማላ፥ ዳንዳያን ኣኮ ዋሲያ ዶሬታዋንቱሲ ፒርዴኔዬ? ኢ ኡንቱንቶ ኤሌካ ዛሬኔ?
  pma-pma: ?Ka mukave suk en Ahi? ?Mimundemi keke Ahi koa mal imok mulin meatin enek
    sakras vakalah valei rahit usite onen meatin keil onen? ?Mimundemi keke hermumontei
    asa koa mal en usite onen koakeil kei vise keil avahi onen, koa amul avisi ven
    kataunien meneai ka vongien?
  atd-NT: Di ka Magboboot, dakol atag ka koiniatan din to ogbulig to mgo otow no nig-alam
    din no sakup din no og-ungod ogsampit to ngaran din ko allow woy marusilom ka
    pog-ampu dan. Og-inso a kaniu,” kagi ni Hisus, “ko malugoy ogtagad ka Magboboot
    woy rin ogbuligan ka mgo sakup din?
  tel-2017: తాను ఏర్పరచుకున్న వారు రాత్రింబగళ్ళు తనకు విజ్ఞాపనలు చేస్తూ ఉంటే దేవుడు
    వారికి న్యాయం తీర్చడా? వారి విషయమై ఆయన ఆలస్యం చేస్తాడా?
  hat-BSA: Alò, èske Bondye p ap fè jistis pousila Li chwazi yo, ki kriye a Li lajounen
    kon lannwit, epi èske Li vafè anpil reta sou yo?
  top-NT: ¿nicu li̱puhuaná̱tit Dios ni̱ sok catica̱má̱xqui̱lh ixcamán tí ca̱lacsacni̱t
    tú tamaksquín para cha̱li cha̱lí takalhtahuakaní?
  msk-msk: Yang Dios, atabangan man naan yang kanaan sakop na yabay mapatabang kanaan,
    dili yaan magatangku sang kanaan pagtabang, yabay yaan maningug sang kanilan pagampo.
  gyr-NT: Tũpa avei niha omoingatura mbahe güembiporavo oyeupe yeruresar arɨ, pɨ̃tu
    rupindar upe yepi. Nosaro tẽi chiranera opɨ̃tɨvɨi ãgua yuvɨreco.
  kmh-kmh: 'Gor ma giniŋgamb aŋgiy niŋbim? Akaŋ pen, takiy mindiy giniŋgamb aŋgiy
    niŋbim? Mer! Nimbip aspiyn: biynimb nuk key niŋiy dak gok kuyip, timey giyakniŋ,
    pumbnamb kisyimken nup aŋgniŋyiŋg mindpay rek, per ma kond mindeniŋgamb; aŋgniŋgambay
    rek niŋiy giniŋgamb aŋgak.”'
  ukr-ONPU: Так невже Бог не захистить Своїх обраних, котрі взивають до Нього день
    і ніч? Чи забариться Він?
  emi-emi: Am annaa va God karika aue eghele sausi kapuna atoa ghe aimatoongainilala,
    la looloo sae etana tale llaa me voo? Vaalua, am annaa tee va aue ghele aippetana
    tani sausila?
  zpv-NT: Ya Dxiohs, ganaalla dziꞌn zaꞌca ruhnn Ñiꞌh. Sidela ziꞌchi ruhnn Ñiꞌh, ¿caxdxiaꞌn
    ayi gacanee Ñiꞌh laꞌh raꞌ bwiinn nin gulii Ñiꞌh cun nin nadziiꞌhi Ñiꞌh sidela
    dxyih-nagueꞌla rnaaba raꞌ ba loh Ñiꞌh guunn Ñiꞌh guelguxchiisi para laꞌh raꞌ ba?
  gux-gux: N buali yi, naani U Tienu kan tuu wan gandi yaaba po bi panli, bani yaaba
    n kpaani ki miadi o u yensiinu leni ki ñiagu kuli bi? Naani o baa waagi ki kan
    todi ba?
  kos-kos: Na mea, ya God El ac tia oru pac nununku lal in wo nu sin mwet lal su pang
    nu sel ke len ac fong in suk kasru sel? Ya El ac pahtlac in kasrelos?
  ibo-ibo: Ọ bụ na Chineke agaghị ekpepụta ndị ahụ ọ họpụtara, bụ ndị na-akpọku ya
    ehihie na abalị? Ọ ga-anọ tee anya nʼinyere ha aka?
  yml-yml: Toveimea sakoina siwe vavine i ꞌivaisedi, weꞌe ꞌomi mogitana ꞌaivaita ꞌwa
    na veluagai Yaubada ꞌwainega fai taunina ꞌatumaiotogina. ꞌOmi ꞌwa da nuani, Yaubada
    yana tomotoga lovana wata ꞌaiata i veveluꞌui ꞌaivaita faifaina, i na ꞌivaita-matayoꞌoyedi
    ꞌalo i na ꞌivogavogana?
  ory-ory: ତେବେ ଈଶ୍ବରଙ୍କର ଯେଉଁ ମନୋନୀତ ଲୋକମାନେ ଦିନରାତି ତାହାଙ୍କୁ ଡାକୁଥାଆନ୍ତି, ସେ କି
    ସେମାନଙ୍କର ପ୍ରତି କରାଯାଇଥିବା ଅନ୍ୟାୟର ପ୍ରତିକାର କରିବେ ନାହିଁ, ଯଦ୍ୟପି ସେ ସେମାନଙ୍କ ଶତ୍ରୁମାନଙ୍କ
    ପ୍ରତି ଦୀର୍ଘସହିଷ୍ଣୁ ଅଟନ୍ତି?
  bzj-bzj: '@see-verse:LUK.018.006'
  chk-chk: Ifa usun, Kot esap fokun pwärala än nöün kewe mi fil pwüng, ir chokewe
    mi kökköri le rän me le pwin? Ifa usun, epwe mang le alisiir?
  ssd-ssd: Kuate nuŋe madiniŋgina mbal turniŋguwa ŋga ki furir mindek nu wikade ta
    nu dalke nda.
  acr-TNT: »We juna achi na utz ta ucꞌuꞌx cuꞌan waꞌ, ¡macꞌuwariꞌ ri Dios cuꞌan ri
    usucꞌ y quebutoꞌ cꞌu ri ebuchaꞌom Rire we rique caquichꞌaꞌbej chipakꞌij chichakꞌab!
    ¿Camayin neba Rire che ucꞌulic uwach?
