    e. Pywo ti rat toiky­'esat kahato ahẽtup hẽtup kahato hap sio ihot'ok puo sio
    wãtym muo hap e. Ta'i waku wahẽtup tope at ka'ap yt aipohep hin hẽtup hẽtup hap
    etepyi e. Ta'i meremo Tupana timo­hãpyk aru irania'in minug sa'ag ahetiat ko'i
    wahẽtup hawyi e temiit'in me.
  kpf-kpf: Anutugât a ambân gakârâpŋâ, zen ŋâtik sirâm dâp konsâm ninâu sâme, zo mâkâziŋgâbap.
  ppo-ppo: Kótóné ama sorokó su yóló beteró betere so whi̧né dȩtamokélé, dikitamokélé,
    kematóró yó tapa, ai kematere o̧la ama melaalomeié?
  hin-2017: अतः क्या परमेश्वर अपने चुने हुओं का न्याय न चुकाएगा, जो रात-दिन उसकी दुहाई
    देते रहते; और क्या वह उनके विषय में देर करेगा?
  wol-KYG: Kon ndax Yàlla man naa baña sàmm àqu tànnéefam ñi koy woo wall guddi ak
    bëccëg, xanaa di leen yeexe?
  bef-bef: Ana suhi huto Huꞌmau boanaꞌa eneleꞌmo eto huꞌehina enali asaga utehi etehi
    aitoga kehe ite leheꞌmalibe lite lilata nehana meeneheꞌmalina niꞌifihe? Huꞌmau
    tala tele huto eneheꞌmalina niꞌifihe?
  amm-amm: No monoi no moi mo sai, Koto itouniyaimo mani, totayo muwokokai noko nokolaloso
    na fasikoimo. Ulo ulo amoloki amoloki tutolumalo manono. Wiyou no moloi yomu monoi,
    fasiko monoi no? Somaiso na fasikoimo.
  rmy-CHERGASH: Kaj o Del strpljivo čhola kan ke lenđe molitve thaj pobrinila pe te
    dobin pravda okola save pripadin lešće thaj vapin lešće o đes thaj e rjat.
  zaj-zaj: Avo mokwagiza Mulungu hondayawedike hima wanhu zake mwenyego womulilila
    misi na kilo? Mokwagiza kotenda mholemhole kuwataza?
  chq-NT: ¿Tɨ lɨ́ɨ²naa' 'e li'ɨɨ²¹²‑i Dios un'øø'¹i tsá² tya'a, 'in nigatyii'¹²in,
    'in nimɨɨ¹ɨ tyaníi¹i la 'woo¹ la jmɨɨ¹?
  swp-swp: Eaubada ia enanayao abo i saguidi e nige’e, isi asubena to maiona se eogalau
    ia arinai, huia lohaloha edi riba sora nige i hemaisa?
  bjr-bjr: Anutufa sia miqi marifa, amiqirafa maridanoo mifa narí faiqí anaasee eendaki
    faasaana misa ikiraqarana iriseenoo sia anuquannoo qinee qimannimida dauni dauni
    dadaaqiannoo.
  aby-aby: Dawa eno ukakuie Godinu wake naukaisa orouma Godibairo areare weaisaro
    emenu weaisa wake Godima naukenewaa ukakuba me wei?
  eng-YLT: and shall not God execute the justice to His choice ones, who are crying
