  dao-dao: “A jah jawng'engnaka khyang he naw, amhmüp amthan ngpyang u lü, ami kthäh
    üng, Pamhnam naw ami ngthu am jah mkhyah pe lü, khawvei jah yawkin khai aw?
  cya-cya: Xacan' jan ñi, ¿ta a ndla la cu'ni cunta Ndiose 'in nchgaa nu cua' mdo'o
    hui 'in ñi nu njñan 'in ñi tla lo' cucha? ¿Ta si'i cui' xaa ti xcuen ñi 'in can'?
  nii-nii: Nimbił erang Gos eim nge wumb sipi, mundum wumb ei, kunum kunum epin, tinga
    pei, Gos kin ke minj nik mołmun. Gos wumb ombu kos ełe paki tumba min mon? Pe
    eim kunum kinan er mołpu kin, ekii se paki tołum min mon?
  ign-NT: Ene macahehi ema Viya. Vahi máyere­re­jimahi eta macatiu­chi­ra­he­vaneya
    eti manere­ji­ruanahi, esama­ca­re­yarehi taicha eta emacai­na­ji­ru­vairahi eta
    eyuja­ra­si­rainahi tamutu sácheana, yátiana. Étaripa te táitecapa eta nuchavi­rayare
    nuti Manere­ji­ru­nuhi ema Viya, németeacahi natiari­hi­ya­reichaha nuchima­pa­que­neanaya
    ena vahi ticaina­ji­ru­vanahi eta nayuja­rasira, nacutihi esu suépenai­maquene
    eta sumacai­na­ji­ru­vairahi —máichavacapa ema Jesús.
  dik-NT: Cïï Nhialic lëu bï luk ŋiɛc looi tënë kɔcken cï lɔc, kɔc ye rɔ̈ɔ̈k aköl
    ku wɛ̈ɛ̈r? Bï ke cɔl ke mec tënë ye?
  cac-cac: Axo pax Dios, ¿tom man̈ ol sb'o yaj d'a eb' sic'b'ilel yuuj, eb' tz'avtan
    d'a c'ual d'ac'val? ¿Tom ol ec' tiempo scolvaj d'a eb' tze na'a?
  tzj-E: Peor c'ara' Dios ¿le mtqueruto' c'ara' tnamet jrech-on je ntajina necc'utuj
    cto'ic tzra che pk'ij y chak'a'? ¿Lnuya' más tiemp chca che cto'ic?
  san-BUR: ဤၑွရသျ ယေ 'ဘိရုစိတလောကာ ဒိဝါနိၑံ ပြာရ္ထယန္တေ သ ဗဟုဒိနာနိ ဝိလမ္ဗျာပိ တေၐာံ
    ဝိဝါဒါန် ကိံ န ပရိၐ္ကရိၐျတိ?
  yaa-NT: Akka Nioskai nã xanĩfo chaka keskarama. Akka, ¿Niospari ãfe yorafo ato afara
    axosharatiromamẽ? Noko nikaikai fekaxtetiroma penachãi yafi fakishchãi kĩfiaifono
    ato nikakaspatiroma. ¿Askayamakĩ, ‘Ea manayokãfe,’ ixõ ato yoitiromẽ?
  cab-NT: gúbumeti leséfuraña Búngiu lánigu ja ayúmuragutiña lun wéyuagu, áriebu.
    ¿Lǘbei lubá líderaguniña?
  clu-clu: Ta ang Dios pa. Indi maimo nga indi tana magbolig sa anang kaso anang mga
