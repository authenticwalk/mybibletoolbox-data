    yumüxẽwa?
  zpl-NT: Enzeꞌe, ¿xieꞌ la riꞌi caso Diose bee beneꞌnu enu ucañinu chenu rnacuꞌ beella
    lunu bichia si rulaꞌ la? Nu, ¿xieꞌ leꞌnu para nú riꞌinu elietsa lubeella la?
  mbc-NT: Mîrîrî warantî pra Paapa wanî, tîîse morî pe awanî. Mîrîrî ye'nen morî kupîiya
    tîmenka'san tîpemonkonoyamî' ton pe, manni'kan tîwe'pîika'tîto'kon esatî pî' tîwe'sanon
    wei kaisarî moropai ewaron kaisarî. To' pîika'tîpa Paapa ko'mamî ka'rî? Kaane,
    ikupîiya kupî tîuya taasa' tîuya yawîrî.
  ndg-ndg: Je Nnongo apaleta kwaa haki kwa bateule haki kwa bateule bake babaleliya
    mumtwekati ni kitamunyo? Je ywembe apala baa mwaminifu kwabe?
  wsk-wsk: Se mu uwutatala, Kaem kariimet noko ma nunga balam mu tirom woremkalal
    guranek te nu aru nia lagasan, mu nunga ikup diram la me nunguru nungaruk i? Agi
    yam ikia diwang iki lagaruk i? Mena.
  toj-NT: ¡Jauc to ma Dios que mi oj ni scolta ja ma' tzaubal ni yujili! Ta huane
    c'a parte c'ac'u acual, mi xa huala mi baq'uin oj stojbes.
  tbc-tbc: Aŋ ilom dugo isou dak i? Ak dugo, Anut san pilianek tamolpein a tidom ad
    duwagiŋ dugo ibinawai o dusumiani dan, ibinawai o saen milaen imoi ak i?
  sna-sna: Ko, zvino Mwari haangaruramisiri vasanangurwa vake, vanodanidzira kwaari
    masikati nousiku here? Acharamba achivadzosa here?
  smk-NT: Edet, no wanin a nag'in disisyon na, si Dios et wadi' a kai nin tumulong
    konran tutawon pinili' na a sa awro tan yabi ket man'umay'ay sara kona? Maong
    ya ket peteg nin tutuo a kai na nin eteng-etengen a panunulong na konra.
  grc-TCGNT: Ὁ δὲ Θεὸς οὐ μὴ ποιήσῃ τὴν ἐκδίκησιν τῶν ἐκλεκτῶν αὐτοῦ τῶν βοώντων πρὸς
    αὐτὸν ἡμέρας καὶ νυκτός, καὶ μακροθυμῶν ἐπ᾽ αὐτοῖς;
  gof-WFTW: Xoossay qammanne gallas iyaakko waassiya ba dooridayssatas pirddeneyye?
    Enttana maaddanaw gam77iyye?
  spa-BLM: ¿No va a vengar Dios a sus elegidos, que claman a él día y noche, y sin
    embargo tiene paciencia con ellos?
  kyz-NT: Aipo 'ga kũima'e 'ga nia'wyri agawewi futat. A'etea 'ga opoat ẽẽ— 'jau Jejui
