    Ngkartele-ame itnenhene ipmentyele awetyarte judge yanhele-arteke? Arrangkwe anthurre.
  qvc-NT: Piru Taytanchiq Dyusqam ancha allin. Chaymi mana unayashpachu, akrashqangunata
