  otn-NT: Xi Oja̱ ya, ¿ua hi̱nda̱ 'yørpa̱bi̱ ra̱ ts'ʉt'abi ya yø ja̱'i̱ xa̱ huanhni̱,
    i̱ nzofo ra̱ pa ra̱ xu̱i̱? Xi'mø bi zofo, ¿ua hi̱nga̱ 'be xta̱ mäts'i?
  nop-nop: Bepaŋ adi metamŋiye netok yehikahilelak adi haniŋ tebele nimbulabulaye
    hati tiiŋ u yehitubu-lodaaŋ mede didimeŋgoŋ hinek yodapmalak.
  obo-NT: Na lampas pe‑en nod tavang kos Monama, oyyos dii rin en od podtohonon iddos
    mgo minuvu no id aam din nod nganoy kandin allow bulli.
  kca-kca: Турәм мўй Ԓўв пирыйәм хŏйатԓаԓ, атәԓ-хӑтәԓ Ԓўвеԓ вохты ŏтԓаԓ, эԓт ӑт питԓәԓы?
    Пӑр мŏԓты Ԓўв ԓывиԓаԓа ԋотәп верты рŏнәԓ?
  cak-ENT: Ya voro chi comi ri Dios que man ta nyeruto' ri vinük ri ye rucha'on chic
    rija' y chi pak'ij chi chak'a' nquibün orar. ¿Ri Dios man chanin tüj comi nyeruto-pe
    ri vinük ri ye rucha'on chic?
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣᤃᤢᤛᤡᤒᤠ ᤁᤢᤔᤏᤠᤜᤠ᤹ ᤛᤧᤴᤍᤡᤰ ᤗᤧᤴᤍᤡᤰ ᤔᤧᤜᤠ᤺ᤵᤗ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤁᤡ ᤐᤣᤗᤡ
    ᤔᤧᤓᤠᤰᤁᤡᤸᤗᤧ. ᤂᤢᤏᤧ᤹ ᤛᤧᤰᤂᤠᤛᤠᤱ ᤁᤢᤔᤏᤠᤜᤠ᤹ ᤂᤠᤛᤧᤴ ᤔᤧᤗᤥ᤺ᤴᤍᤢᤴ ᤔᤧᤒᤡᤖᤢᤴᤛᤡᤴᤏᤠᤱ ᤂᤢᤏᤧ᤹ ᤂᤧᤱᤜᤠ᤹
    ᤂᤧᤶᤄᤧᤶᤗᤰ ᤗᤠᤵᤋᤢᤛᤡ᤹ᤒᤡ᥅
  mie-NT: De Yāā Dios chi nsūú súcuán sáhá yā, chi sáhá ndāā yā sīquī tiñu nchivī
