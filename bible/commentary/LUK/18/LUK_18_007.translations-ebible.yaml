  swh-ULB: Je Mungu pia hataleta haki kwa wateule wake ambao wanamlilia mchana na
    usiku? Je, yeye hatakuwa mvumilivu kwao?
  tpt-NT: Ni Dios va ox, xlhiyucha apalay kalaqꞌaqtayjuyaꞌ ixlapanakni yu jalaksakta,
    yu si taskꞌiniy tunkuj y putsꞌista. ¿Lhilay va la maqan kalaqlaꞌoxiniyaꞌ?
  aai-aai: Naatu kwanotanot God ana roubinen sabuw fai mar isan hinarererey boro men
    na’itin nibaisih hinama gewas? Naatu baibaisih isan boro nama narubirabir?
  sny-sny: Meni owane lai menitani ape lo peri wanuwe su, fene Owane Sitewi ne erasi
    a'i totere! Aiwawe a'i lu taune werese, Owane Sitewi lo marepi umassiya ape, lowe
    Owane Sitewi ma'e mi mi pasi pasi werese peri lowe lo te'e towerinamiyei. Le a'i
    lai peri lowe lo wanuwei. Sosu le marepi lowe lo au hese etiyei. Le peri lo lowe
    ma'e witane a'i se itiya'u au te'eyei.
  myy-myy: ¿Dios ñarãre ʉ̃mʉa, ñami cʉni ĩna josaja, ĩnare tirʉ̃nʉbiquĩjida? ¿Ito
