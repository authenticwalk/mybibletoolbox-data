  azb-azb: Məgər Allah Öz seçdiklərini, gecə-gündüz Ondan imdad istəyənlərin haqqını
    qorumayacaqmı? Onları çox gözlədəcəkmi?
  eng-DBY: And shall not God at all avenge his elect, who cry to him day and night,
    and he bears long as to them?
  guo-NT: Dioslax jachiyaxil. Japon isaxael pachaempox kajachawaesfʉlaliajwapon pejjiw,
    asew babijaxan is wʉt japi jiwliajwa.
  hla-hla: Te kato uen teka ba limiu te mar hakats uamiu ime tere Sunahan? Ge ma taguhu
    ranei romana u katun hamatskö i tanen te singo nitoa uar i tanen tara lan na tara
    bong? E moa. Nonei e taguhu koru ranoen ba te ma aloso nei.
  mav-NT: — Pywo ti rat Tupana yt mekewat surara akag sa'ag ewy hin i katu­pono Tupana
