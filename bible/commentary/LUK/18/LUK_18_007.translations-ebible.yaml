    káián sang, ái rung er kandi tu tang uri narsán i nas má i libung mul? Ngádáh,
    na talsir ái Káláu suri tangan di?
  kek-NT: ¿Ma toja' ta chic li Dios inc'a' tixcoleb li sic'bileb ru xban? ¿Ma ta̱ba̱yk
    ta bi' chixsumenquil li c'a'ru te'xtz'a̱ma li neque'ya̱ban re lix c'aba' chi k'ek
    chi cutan?
  blz-NT: Alaata'ala sian mbali' mangapaki parakalana mian-Na men Ia rurukimo men
    ilio malom miki tulung na Ko'ona? Isian mbali' i Ia monsompo' muntulung i raaya'a?
  poe-NT: ¿Xá chrókjuinki̱tsahya Dios tí sín kjueyá chꞌán tí chróchronóe̱he̱ sín chꞌán
    ncha̱kotjin la ko tie? ¿Á tjokahya chrókjuate̱he chrókjuinki̱tsa sín chꞌán?
  san-TAM: ஈஸ்²வரஸ்ய யே (அ)பி⁴ருசிதலோகா தி³வாநிஸ²ம்ʼ ப்ரார்த²யந்தே ஸ ப³ஹுதி³நாநி விலம்ப்³யாபி
    தேஷாம்ʼ விவாதா³ந் கிம்ʼ ந பரிஷ்கரிஷ்யதி?
  cof-NT: Aman Diosi wenteca junla quepen, malon Diosibe rocaiminla joe tinue. Junni
    jun comisario seiton jotonan jun biudaca ayudainue tinue. Junni Diosi sen joto,
    nantanancari ayudaichunae tinue. ¿Yari wanhichunan? Te, Diosi natiya wanhituto,
    yachi tsachilaca wewe ayudaichunae tinue. Junni tsan josanan la tsachi ica jun
    joto manpatanasa, tsachilari Diosica seque quereimin itolajochunae tinue.
  srm-NT: Wë nöö Masa Gadu di abi sö bunuhati wë? Ee wan sëmbë fëën ta begi ën nöömö
    a ndeti ku didia, an sa heepi ën nö? Biga a bi pii de puu a oto sëmbë dendu tei
    ko fëën sëmbë kaa, nöö a o buuja ufö a ko a de nö? Nönö, an o buuja e.
  qvs-NT: Kankunaka Tata Diospa aklladunkunami kankichi. Chayrayku tutapi diyapi roygaptikichi
    payka utkakushpa yanapashunkichi.
  zca-NT: orze', ¿chi nale't Dios yalgustis por rë xa' ngule Dios par gak men che'n
    Me, xa' nina'b zhëy-yë'le lo Dios? ¿Chi xche par le' Diose?
  cbc-NT: Bairi, ¿Nopẽ bairo Dios, cʉ̃ yarã cʉ̃ canetõõparãrẽ, ʉmʉrecóo, ñamii nairõ
    na cajẽniata, na cʉ̃ jʉáperibujiocʉti? Cañuʉ ãnirĩ na jʉátimajũcõãgʉmi. ¿O na
    cotecõã manio joroque na cʉ̃ átibujiocʉti? Bairo na áperigʉmi.
  qxo-NT: '@see-verse:LUK.018.006'
  mox-mox: Ta Yaubada aqiaqi otaqina, ʼinega nawale ena tomotauyavo vevenuaʼivinidi
    ge nanogedi. Ta tutana ina noqi ʼeviʼevivi ʼinaya ʼaubena ta wese velovelovana
    ʼidia e ʼinega naiuledi.
  kew-kew: Gore Gote nipuna onaanumiri nipu-para oro yaalo ribaa aebo page nipu yaaloa
    re lo pimi. Goa pea pare Gote-me nimuna koso madaa epe-rupa naraba mealia ya?
    Nipumi ado piraama piraama pua abi naraba mealia yapae?
  dww-dww: Taumi ko noḡonoḡotina Mamaitua na vinevinema banegidima kupi da suara sagu
    ta ḡabeḡabena, nam adi nuaboyae e sagudi, bo? Bo tokare nuatauḡa e sagudi, bo?
  nif-nif: Tɨmbi Yambattɨ amatam enlok ep kasɨleñguk wɨn nek tɨ-semekak? Endɨ gɨñgɨtñiilɨ
    tim sandap kɨtɨ-ñɨmañ wɨn nain ombapgan nandɨ-kɨmnembi, nɨm ep kɨmɨlek ba? Nɨm
    ya.
  twi-ASANTE: Monnnye nni sɛ Onyankopɔn bɛdi ama ne mma a daa wɔsu frɛ no awia ne
    anadwo no no anaa ɔbɛtwentwɛn ne nan ase?
  aoj-aoj: Epes isimba God nandandepas eaꞌ ananisii, esis salef sakokona lifilafi
    owamb alip. Deiꞌ God notopalopasa kot aꞌa owaꞌ? Ahoꞌ, nogatopalopasi. Anen ina
    niꞌipas fafifafi, owaꞌatin.
  cbv-cbv: Caán tʉ́icanni yʉhna, caandíh ʉʉ́bh tac bʉʉgánihdih ã teo wáacap be. Diosboó
    tʉ́ini jʉmna, ã ñíonit ã teo wáacat pínahdih bʉ́dí ĩ bidichah, queétdih maatápdih
    ã páñat tʉ́ʉtcan niít.
  taw-taw: God ne ke binɨb kɨlop aglup okok, kɨli mɨnek mɨnek nop agnɨgɨlɨg, subnab
    abe maynab abe, God kɨlop ma gɨñɨnɨgab akaŋ agak? Kod mɨd mɨd, kasek ma gɨñɨnɨgab
    akaŋ agak? Mel yɨbɨl agak.
  jic-NT: Dios más 'üsüs juez lal. T'üc' way jupj ca jis capj mp'a'sas jupj ts'uyupj,
    yupj lovin la mon mpes, jaw na la mon wa, püste na la mon wa. Dios lis t'ya yupj.
    ¿Ncu pajal ca la nucus jis capj la p'acj? Nin tulucj.
  zap-NT: ¡peleske Dëdyuzh ne tsukasdet xpén Ne ne rnab lo Ne dxe gyëëltee! ¿Peguin
    tsukasdetgue Ne men?
  wer-wer: Ën Anutuun tol yewes? Omën pimëën yaö wesaurö kët kanaan rö kanë piin kimang
    maim wëën kaamök naalmëëpan ma? Ma kat wiak kat nawiin koröp oröak öpën ma? Pël
    naëpan.
  ipi-ipi: Ole dindi lo wanda yalo okonemane namba moyape laka peteane pua teke, Gotena
    yapa lo mene wandakali tupamane utulu otongapi, Gote tipa puato, pote laka pulai-kola,
    balato utupane moya napene, ole kambua mee maliyo atolo-peyape. Jia.
  qul-NT: Allin ari, ¿manachu Diosri ajllaskancuna tuta p'unchay paymanta mañacojtincu,
    justiciata ruwanka? ¿Suyachicullankapunichu?
  urw-urw: Bana aranüm? Ferefinabur Keriabüde nugeab uruageaga, bangar dü itut gituwegi
    itut nugeure mür büren baba, Keriabüde sagüngeregargedag, io? Dago dagongüdi pirika
    sagüngeregargedag, io?
  rmy-GURBET: Ni li ka dol pravda o Dol pe birime manušen save ano rojipe molin pe
    lese rat thaj đive? Vov li ka ačhavol len te ađućaren?
  ter-NT: Kene Itukó'oviti, ákoikopomo huvá'axa ne xanéna, enepone noívokoe epemó'ixoati
    kotíxea káxe, yóti upánini kutí kó'iyeamo koati ko'okôriti yumópea?
  bmr-NT: ¿Nacu jaabadɨ Moocaani ɨɨcɨmo diibovɨ ɨɨdaasuvomo fucuhachuta, cuujehachuta
    icano idilluruva diitohallɨtɨ Moocaani icajitɨruubo? ¿Nacu fɨne diitoco tuumusujiruubo?
  fuf-fuf: E taw si hara Allaahu on ɲaawantaa ɓen ɓe o suɓii, ɗun ko ɓen torotooɓe
    mo jemma e ɲalorma? Hara o nennanay ɓe ɗun?
  mwc-mwc: God ana pipiya binebinesi kao ba pom kurina te tutou wai, ini buibuiya
    kabitam ba yawasa totorina ina berisi kona? Ba kega ini baita yaginisi kona?
  bhl-bhl: Yu nimtew fukunkabiliw a? Sunbin-Got e akalem angin im dulum elo nono keloke
    ye? E kutiliw banim taw banim, diwkuw diwkuw elo ilum so dakalabiliw kunum waneng
    biilo fongate akate dokoyeminba keloke sako? Babo!
  ons-ons: Yalewaka, ŋine Anutu mapik ŋuniakane eŋano kaiwe so ruo naso baŋem sorin
    borin aroke meŋenkaikei. Eŋe eŋine ŋei ŋerewekoune wanokone more, ikopka mapitoniake.
    Ŋo Ŋei Wawainane Gipoleŋo kepeo koso zinge sari more, ŋei ŋerep eŋe Anutu malip
    kamami, ea maratoniake, me mida?”
  con-NTPO: Nane tiseja ega'ma tsandupajen'choma pañamba fuite'ninda tsu Chiga'qque
    tisema iñajansundeccuma pañamba ccushaeña. A'ta toya'caen cose'qque Chigave in'jamba
    iñajan'ninda ¿Chigata ti tise'pama se'piya?
  ghs-ghs: Oi Ohongai oho basesa bamuhe nike qupadzomami abi noho ttarina biranate
    oorai nokoi ai tataumaqi qupiba ma etebake noho torota dzauri hiire qaama noi
    bamu isanate nokoho bame qogoimaqu?
  peg-peg: ଲାଗିଂ ଇସ୍ୱର୍‌ତିଂ ଇମ୍‌ଣି ବାଚିକିତି ଲକାର୍‌ ୱେଡ଼ା ନାଣା ହେୱାନିଂ କୁକ୍‌ଚି ମାନାର୍‌,
    ହେୱାନ୍‌ କି ହେୱାର୍‌ କିତି କାମାୟ୍‌ ଅନ୍ୟାୟ୍‌ ବିଚାର୍‌ କିଉନ୍‌ ଆତିସ୍‌ପା ହେୱାନ୍‌ ହେୱାର୍‌
    ସତ୍ରୁରୁର୍ କାଜିଂ ବେସି ଦାର୍ମି ଆନାନ୍‌ ?
  txu-NT: Djãm ã Metĩndjwỳnh kute anhỹr got? Kati, Metĩndjwỳnh ta ne amijo me bapytàn
    kam õ me jabê ate krãn ar ba kêtkumrẽx. Nãm õ me ja mar 'ãno dja. Nhym me kum
    amijarẽnh ry typydji. Akamàtkammẽ a'urimẽ ne me kum amijarẽnh ry typydji. Nhym
    arỳm me kuma. Djã nãm amikrà:n gormã õ me jao ngryk got.
  eng-WEBU: Won’t God avenge his chosen ones who are crying out to him day and night,
    and yet he exercises patience with them?
  gnw-NT: Ẽrei Tumpa jupi co. Jáeramo uepɨta co uiparavo vae ara rupi jare pɨ̃tu rupi
    uyerure chupe vae reta, yepe tẽi aramoi ndarau uepɨ voi —jei—.
  mux-mux: Aku-sipa mele Pulu Yili-ni yunga yambuma buni silimele yambuma aku-siku
    telemeláliinga kot piliimba yili molupa kene kot naa tenjimbaye? Yunga ui makó
    turum yambuma-ni sumbulsuli kepe tanguli kepe taki-taki “Oliunga kot piliinjui.”
    niku mawa telemele kene yunu-ni eninga kotele naa piliinjimbaye? Yunu ui we molupa
    penga mele “Enini liipu tapunjambu.” nimba táka-nimba ombáye?
  maj-NT: Nti̱a̱ná, ¿a najmi kixi̱hí ts'i̱íhi̱n kju̱a̱ xu̱ta̱ xi j'ájin, xi ni̱stjin
    ni̱stje̱n nchja̱ko̱ho̱? ¿A ts'i̱ínk'andayahá nga ku̱a̱si̱nko̱?
  bkq-NT: Adiendyseba lelâlâ wâne, pypâ nhekazezedyby olâ aiemâ. Mâkâ juiz ânguydo
    kulâ pypâ aiedyse ato aiemâ, nhekazedylygue; Deusma kuru ise koendonro tawylygue,
    tyam ekazezenibyryram xuduze. Koendonro ise anhekyly, aunlolâ ekani modo xurâem.
  kue-kue: God pinde yungwa yomba ermine ya enduwer engenge kai erete meglmbi ana
    ye akeple dikrambo? Ana God aimande ye kanwinge erambo?
  cot-NT: 'Iriompaquea Aapani Irioshi caaviji irompejiaquempariquea icoguiajiaqueca
    amanajiguirica cantacoguitatsica. ¿Arimpate aatoquea yamitacojiguiriquea? ¿Arimpate
    incantapiniqueri: ‘Aatota’?'
  bnp-bnp: Pali a Vure, i muholi hateka bara i kori e huriki i vulaki ria, re huriki
    ri galea vakaroro, na hatelanga, na malunga, na rodo.
  apn-NT: No kêt Tĩrtũmja. Xàn ka htem mẽmoj tã awỳ nhũm juisti punutita pyrà nẽ mẽ
    ama nẽ ãm mẽ ama? Nà koja ã amnhĩ nhĩpêx anhỹr kêt nẽ. Kot ka mẽmoj tã kãm amnhĩ
    jarẽ nhũm ama nẽ tanhmã amã mẽmoj to rỳ tanhmã amã amnhĩ nhĩpêx to. Juistita rom
    mẽ pakamã ukaprĩ xwỳnh na. Tã kot paj nhỹrmã akupỹn wrỳ nẽ mẽ apumu ka mẽ arĩ
    amnhĩ kaxyw hkôt ajamaxpẽr mex pê kãm amnhĩ jarẽnh rãhã ho ri apa pa ja hã mẽ
    apumu nẽ ixkĩnh tỳx nẽ. Ja na inhmã hprãm. Anẽ.
  ctp-NT: Loꞌo Ndiose ni, suꞌwe ꞌa nsuꞌwi tiye Ndiose, bra ti tayaꞌ Ni ꞌin nten nu
    wa ngulo suwi Ni chaꞌ ka nten ꞌin Ni, chunꞌ lye ꞌa nchkwiꞌ neꞌ loꞌo Ni tsan loꞌo
    tla. ¿Ta tiyaꞌ ꞌa tayaꞌ Ndiose ꞌin neꞌ, nxkeꞌ tiꞌ wan a?
  bre-BRG: Doue, ha ne raio ket reizh d'e re dibabet a gri dezhañ noz-deiz, hag e
    taleo en o c'heñver?
  opm-opm: Got orhe nitao rim kis nahat napapat bap gurnong oh kwitem timbas mong
    da timbas dipwi ohnong dahamatwi ayahanoh oh namram na napanggeitiprohda. Basra.
    Oh sunhat na patema kapkap orhorwi namram yah mat napanggeitiprohmur.
  bvr-bvr: Jarra Wangarr gala a-yinmiya burr-dalaja aburr-yigipa gu-galiya yerrcha
    nipa burr-menga, aburr-gatiya minypa abu-wengganacha aburr-workiya ana-munya rrapa
    ji-gurdarrja. Wurra nipa a-gunggajapa barra burrwa; gala barra gun-baykarda gu-ga.
    Wurra nuwurra waypa an-guna An-walkurpa An-gugaliya ana-jeka barra gun-guna rrawa,
    nipa waygaji burr-barripa barra marr aburr-balcharra nula, waygaji gun-nyagara,
    ya?”
  wal-wal: Yaatin bana maaddana mala, gallassinne qammi baakko waassiya doorettida
    asaassi Xoossai pirddennee? I etassi eesuwan zaarennee?
  shj-shj: Yä päx nya Kaläg nyädäppo känggänyagi nyalebäng ngeyeccä tänya säxe na
    ongutang song? Yä päx Kaläg waxe posakä kän?
  zad-NT: ¿Achakile Chioza' bi gaklene' beṉ'ka' ba wleje' nakgake' lall' nee, beṉ'ka'
    choe'ḻwillgake'ne' ka waḻ ka tella? ¿Awllaile' gaklene' ḻegake'?
  kmg-kmg: Eme Anuture weniŋuc mueŋgopieŋ, e fuŋfuŋfâc-ticne ŋafe furec wâsickehuc
    jaha jupie šika ŋondeŋkonec mi batarac-jopaocmu me? Muŋgopieŋ, mana takirehuc
    juocmu me?
  aso-aso: Idoꞌ Oꞌmoso neꞌmo aꞌmine zasi nene ivileꞌ ogo eze do kegesineꞌ evenele
    zuho goꞌ laneme goꞌ laneme ezela laaꞌ nave nene hize eleꞌ o-ngedamilihe. Ezela
    likevo hize eleꞌ o-ngedamo gamene haꞌna ha minelihe. Oꞌve.
  uli-uli: Ila ngo Deus, towe tipingir mekla lol le re tetang ngali lubong mo leral
    bo yebe tipingir? Hare yebe keketalmoch irel yal be tipingir?
  nin-NT: Nggo uni hla are andanda wa mu ka ti na meme ku ayamba na ako wa, imba kye
    Abachi ka si na inkindirr izizi mri meme ku anishirr abangga ba nggo a so di barr
    ma zha izi na azhi na ingbahru hen? A si ta su ukpa ni zi ba hen.
  tgk-tgk: Наход Худо интихобкардагони худро, ки шабу рӯз ба даргоҳаш зорию тавалло
    мекунанд, муҳофизат накунад? Магар Ӯ дер мекунад?
  acu-NT: Tura Yuse aintsri ainau tsawaisha, tura kashisha Yusen sea seamka, Yus nu
    chichaman iwiarniun nangkamasang pengker asa ¿ni aintsri ainaun anturtsuk inaisatniukai,
    tura yaitsuk inaisatniukai?
  cak-WNT: ¿C'a ta c'a ri Dios chi man ta xqueruto' ri winek ri ye rucha'on chic Riya'
    y chi pak'ij chi chak'a' niquiben orar? ¿Ri Dios ma chanin ta cami xqueruto' pe
    ri winek ri ye rucha'on chic?
  ebk-ebk: Ay hi Apo Dios at paat nan achi mangichat as kalintikian nan tataku ay
    pinilina ay cha chumawachawat as fiachangna as inurkiw ya lenafi? Ay iyaawnina
    ay mangfiachang kan chicha? Achi!
  spa-PDDPT: ¿Dios de ningún modo hará la justicia a sus escogidos que claman a Él
    día y noche? ¿Demorará en responderles?
  tke-tke: Mulugu kanaathongele mweebaribari oosakuliwa aaye, enamwebedha mahiyu ni
    mutana; naari viviraga malabo majinji ahinawaakule?
  ruf-ruf: Pfii lelo Imulungu ng'atsowalamulila bae iwanu wala iyawasaghule, iwomlilila
    chilo na misi? Apfi katsokawa kuwapfila?
  gun-gun: Ha'e gui Nhanderuete nda'u ndoikuaa pota voi 'rã ri hembiporavo kuery ára
    pukukue re ha'e pytũ mbukukue re ixupe ojapukai va'e re? Oikuaa pota aguã are
    merami teĩ
  agu-BL: Ko ja ch'eyan yi juez te yi prow xna'na'tz ¿qui ptzun tz'oc Ryos tan icolche'n
    itetz yi axwok yi txa'ij quixt ta'n, yi axwok yi na cu' iwutz sk'ejl nin lak'bal
    tetz? Tz'ocopon bin, na qui na icy' paj tan tbite'n iyol.
  isn-isn: Ite Itunda shanga ukuleta ehaki kwateule akwe neakumukela mung'we nuutiku?
    Ite nuanso shaukiumelyane kung'wao?
  eng-PEV: Well, God is a lot better than that judge, and God picked you to be in
    his family. So if you keep on calling out to him for help all the time, what do
    you think he will do? Will he wait a while before he does anything?
  ilo-ULB: Ita saan aya nga iyegto met ti Dios iti hustisya kadagiti napilina a tattao
    nga umawag kenkuana iti aldaw ken rabii? Saanna kadi ida nga anusan?
  pir-NT: Tiquiro yʉhdʉoro Cohãcjʉ̃ pehe tiquiro yequina tiquiro beseriquinare ñamipʉ,
    decopʉ tiquirore sinidiquinare yʉhtiro, yedohorota.
  anv-NT: Ndɛre mémpané mpa ápoó mendée yina, nnó Ata Ɛsɔwɔ achɔɔ́ nyɛ gébé
    mampoó bɔɔ́ bi ájyá abi álile ɛta wuú utuú ne nwɔmésé? Alyágé nyɛ́ ɛbwɔ́
    né ɛfwyale?
  sab-NT: Kwian me no e ama muinga chudabo ene, Chube me kwian e kare, Chube no trate
    ulita, Chube ma no ulita ¿ba tañachuge Chube me ta ba chudaboakalin? Chube kwian
    gau mau alin, kwian ene mo ta gbadale gerule Chube ole chui gdale nga ju nga jere,
    Chube mi olo jege kwian ene kerua ngeru, agwa Chube be ama chudaboi be age no
    ama alin kwian kle kade kare.
  tmd-tmd: Ñɨŋ rɨb kai yöx nugwöi? God nuŋ nöbö mö nuŋ keir yad nɨg bla, mil pɨxmag
    yuö nugwo höjöpalmɨjöñ aku, mönö ñɨgö nugwön uliöxön nugwenɨŋö, rön, nugwöi? Ñɨŋ
    mɨxɨl magi pöx mɨjöñɨŋö, rön nugwöiŋ ä?
  acr-NNT: »We juna achi na utz ta ukꞌuꞌx kuꞌan waꞌ, ¡makꞌuwariꞌ ri Dios kuꞌan ri
    usukꞌ y kebꞌutoꞌ kꞌu ri ebꞌuchaꞌom Rire we rike kakichꞌaꞌbꞌej chipaqꞌij chichaqꞌabꞌ!
    ¿Kamayin nebꞌa Rire che ukꞌulik uwach?
  kpg-kpg: E hai behee? God la ga hagalee gabunga hagamaamaa ana daangada donu ala
    e tangi ang gi de Ia i nia hagamaamaa i di boo mo di aa? Mee ga hagalee duai dana
    hagamaamaa digaula!
  taj-taj: थेह्रङ् लसीन परमेश्‍वरसे धिन म्‍हुननोन बिन्‍ती लबा ह्राङसे धम्‍बा ह्राङला
    म्‍हिला ठीक निसाफ आल? तिग ह्राङला म्‍हिदा ह्रो लबारी घइना लला?
