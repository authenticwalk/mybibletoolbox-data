  sey-NT: “¿Maijaꞌquëre muꞌseñapi cuiꞌne ñamiñapi se̱cohuaꞌire i̱ joꞌya nesicohuaꞌire
    co̱caiye pa̱jaꞌquë aë? ¿Tsoe utejë̱ꞌë, caquë aë?
  nvm-nvm: '@see-verse:LUK.018.006'
  mps-mps: Te God aga sa muani we bidi augwaligo ulade me, hulide me aga hanalu wabo
    si, te God agai augwali tau magowe, ma magobewe? Agai bobenu bidama, tau sogowe?
  seh-seh: Nkhulongera kuti Mulungu nkhabe kudza kagwanda miseru ya anthu ace adasankhula
    iye, anan'dembetera masiku na masikati? Musanyerezera kuti Iye anaasiya mbadikhira
    n'dzidzi ukulu ene?
  pab-NT: Xoana Enore maisaiya kahinaetita hakoamaniya tyaoniterenai, kawijiterenai
    ferakoa, makiya harenai, hakahinaetyaka aohenaha hoka? Xoana howitihareya hakahinaerahene
    kakoa?
  llg-llg: Mae doon ana seli bei fo ana tulu-fali ina falu ndia, na, neu ko Manetualain
    boe oo nau tulu-fali Ndia hataholi nala, fo mana hule-haladoik leledo-leꞌodaen
    noke tulu-falik. Tehuu Lamatuak taa nau nakaꞌeꞌeso kana
  kyf-kyf: '''Ɩn -Lagɔ naa, -mɔɔ -bhasanya -ka ɔ gbɛgbɛɩn ''wʋkpɩda -mɩ zlʋkpɛ -yɔ
    jibheza, -mɔɔ ''na ''ka wa -yɔgbʋ ''wʋbhu tɩklɩɩ? ''Lee, we ''bɩ ɔ yia ''wʋgwlɛlɩa
    yɩ?'
  tpi-tpi: Orait olsem wanem? Ol manmeri God i bin makim bilong em yet, na ol i wok
    long krai long em long olgeta de na long olgeta nait, ating God bai i no helpim
    ol, a? Ating em bai i wet wet na i no helpim ol kwik, a? Nogat tru.
  mih-NT: Ta maa ra Ndyoo ¿atu ma zacacu ra sii ñiyɨvɨ i casi ra vatyi sica ñu tumañi
    iñi sii ra ora ta sa cuaa? ¿Atu cuatu xaan ra ta zɨquɨ tyindyee ra sii ñu?
  qvh-NT: '@see-verse:LUK.018.006'
  kms-kms: Nungoqi pughe gri nei wamb? God nikin wute ni nap ruso pre kin te ni ghav
    nindiny ningg pripri bur manyi di nginy manyi ris riri riri kin te ghav nindiny
    ye tuqui segi bri? Ni riri kin te ni nutungu nutungu, pudi ghav nindiny tuqui
    segi bri? Te segi.
  agn-agn: Mandian, ang Dios pa bato tang indi tomabang ong mga pinilik na? Mga gogoy
    tanira ong nandia kaldaw may labi, pabaya-bayan na bato tanira?
  nhi-NT: ¿Uan quenat Dios amo ocachi quinpaleuis nitlapihpincauantzitzin, naquin
    icmotlatlautiliah ica tonal uan ica youal? ¿Max uehcauas amo quinnanquilis?
  ttc-NT: Pyorx-alo te Qtata Dios. ¿Nlay petzun kyeqet tkolo' kye aj nqet kywitz twitz
    b'ajq'ij b'ix b'ajaq'b'il? ¿O' petzun onachq'iyon nim tuj tzan tkolon kyetz?
  dan-1931: Skulde da Gud ikke skaffe sine udvalgte Ret, de, som råbe til ham Dag
    og Nat? og er han ikke langmodig, når det gælder dem?
  kwj-kwj: Woro hinde hinga? Gotri rihi nasiro himiyama hurahama le gisi gisi rini
    ni ete wu uchahambwandawa, apa Gotri wunu keke ri woni amahani wunu ri okula nambwe
    ete ri nikisindanoꞌo? Mina. Gotri wunu okula kinani koti ri torokonda.
  vie-OVCB: Lẽ nào Đức Chúa Trời lại không xem xét bênh vực những đứa con yêu ngày
    đêm kêu xin Ngài mà lại chậm đến giải cứu họ sao?
  kze-kze: Áánútuna kwaási kwempá'ó námúnaamo símae kwéiyomba túwáavo séna íma ayáátááka'a
    úwoi maéna miwí táái iséna
  lbk-lbk: Si kay Apo Dios, ad-ina ngen am-amed itakcheg nan kalentekhan nan pinilina
    ay takhona ay enseg-aseg-ang ken siya is fachang isnan inakhew ya minaschem? Ay
    ke na sa iyawniawni nan mamachangana ken chaicha?
  mto-NT: ¿Ax vintso̱ts nꞌiteꞌe je̱ Nteꞌyam du̱kama̱ja̱ pá̱mu̱t je̱ jáyuda juuꞌ veꞌe
    vyinko̱o̱ndu je̱tseꞌe jó̱vum xa̱a̱j jó̱vum tsooj yaaxp aaj yaaxp jo̱o̱t du̱munooꞌkxtu̱kta
    je̱tseꞌe pyutá̱kajadat? ¿Ax yakꞌaꞌíxtapts je̱ꞌe̱ nꞌiteꞌe?
  bzh-bzh: om ham kwamin nevo bë? Alam sën Anutu ggooin sir raḳ tu yi nġaa bedenesu
    vu yi buk los ranġah pin lo, og ham kwamin nevo bë maḳ su rëḳ doḳ vu sir in
    ġaġek rë? Maḳ rëḳ geġin hus ading rot, gesu doḳ vu sir pevis rë? Ma.
  guj-2017: એ ન્યાયાધીશની માફક ઈશ્વર પોતાના પસંદ કરેલા, જેઓ તેમની આગળ રાતદિવસ હાંક
    મારે છે, અને જેઓ વિષે તે ખામોશી રાખે છે, તેઓને શું ન્યાય નહિ આપશે?’”
  jvn-NT: Nèk umaté Gusti awan-wengi pada njaluk tulung, apa Gusti Allah ora terus
    bakal ngekèki apa beneré marang umaté? Mosok Dèkné ijik arep ngentèni suwi menèh
    enggoné nulungi? Mesti ora!
  byr-byr: Yawɨbwaꞌde kayaaꞌnanyai kave kave yawɨbwarakelyɨ. Gotɨyai avaalyai daaka!
    Gotɨyare dahɨlakakera yuya yɨrɨkerɨkaavɨjɨ yuya sawɨsarɨkaavɨjɨ sahwarɨ yɨdaangadɨvɨsaraavɨ
    kotɨyaꞌna yarai gaimwanna mwi yadei daaka! Sahwaraavɨ kave kave gaimwanna mwi
    yadei daaka! Aawa.
  ian-ian: God ndɨ kavle nyan ana ndɨ. Ndɨna nɨmba ndɨ kat nandinya ngan wagalanjeyan
    ndi kat kavle vat ya nɨmba kat God kai waigandɨ. Ndɨ ana wutapman kwo kawiga lɨgiyandɨ.
  hun-hun: Vajon Isten nem szolgáltat-e igazságot az ő választottainak, akik hozzá
    kiáltanak éjjel és nappal? És várakoztatja-e őket?
  mcf-NT: ¿Adomboembidi ambi cuënaidon, Ëbi chieshënquid cuidta, quequin chuidoniac,
    Cuidnu, quenquioda Nuquin Papa icpec? Ai, adendac. ¿Nëbimbobida cuidpeba?
  kjs-kjs: Gore Gote nipuna enaalinumiri nipu-para adae abuna ribaa alebo page nipu
    yaaloma re lo pimi. Go pea pare Gote-me nimuna kose madaa epe-rupa naraba mealia
    ya? Nipumi adoba piraoma piraoma puma abi naraba mealia yapae?
  mni-mni: Adunadi Tengban Mapuda ahing nungthil animakta mateng panbinaba haijariba
    Ibungo masamakki khandokkhraba mising adugidamak mahakna achumba wayel toubiroidra?
    Mahakna makhoibu mateng pangbada thinthaduna leigadra?
  yad-NT: Saryityi jdutya cadnadu va̱cha vicharara tara, ¡ta̱ jaryivya̱ju̱ sa̱jdutya
    Ju̱denura jijeryetasavay tu̱chutasa̱da, jiryatiy rijechiñu̱jeya̱ jna̱rya, nupora
    jarye siva, dañuma santutyaniy rijechiñu̱ryajiju̱yu!
  mxb-NT: Ta, ¿á káꞌán ndó ña̱ o̱ kéyíko̱ ndaa̱ Ndios sa̱ꞌá ña̱yuu ni̱ ka̱xi mií ná,
    táꞌa̱n ña̱yuu seí ndaꞌí noo̱ ná nduú ñoó? ¿Á káꞌán ndó ña̱ kueé va na, dá chindeé
    ná ña̱yuu na̱? Ko̱ó.
  pon-2006A: Ia duwe, Koht sohte pahn ketin sewese sapwellime aramas akan me kin pekipeki
    sawas ni rahn nipwong? E pahn ketin pwapwand en sewese irail?
  maq-NT: Nina ne, ¿hacuiin hatuxa cjuahacuenda me cjuacjintacun rë xuta xi cavaxijin
    me, xi nguixun nguitajñu fehya rë me xi cjuahacuenda me tsëhë? ¿Há jemu cuindeya
    cjuahacuenda me?
  hto-hto: ¿Meita Juzíñamui ie nɨzécanona, afe ie mona naɨo dɨga íemo izire jɨcádɨnona
    rɨ́idoñeite? ¡Raɨre íaɨoɨna rɨ́idoiteza! ¿Meita “Fui ómoɨmo llóitɨcue” íaɨoɨna
    dáɨite? Dáɨiñeite.
  por-BRBSL: Deus não vai vingar seus escolhidos que estão clamando a ele dia e noite
    e, no entanto, ele exerce paciência com eles?
  ces-NKB: A Bůh snad nezjedná právo svým vyvoleným, kteří k němu volají dnem i nocí?
    A bude jim otálet [pomoci]?
  cui-cui: ¿Eta xua metha pananta xeiname? ¿Metha bara Nacom came bayatha tsaibi poxonae
    jiwi yaweneibatsi pomonae xua pewʉqueibixaetsi? ¡Jume, apara! Nacom nainya jiwi
    yaweneiba poxonae barapo jiwi abe exaneibatsi ichamonae, beyacaincha xua barapowa
    yawenatsi. Jame yatsicaewa Nacom yaweneiba pomonaetha pomonae peitapetsixae pewʉqueibixaetsi
    merawitha yawa mataqueithano.
  boj-2014: Qusib are qaliy. Qotei a tamo bole. A anjam pegiyo tamo di bul sai. Deqa
    tamo uŋgasari a na giltnjrej qaji naŋgi qolo ti qanam ti pailyoqnqab di a naŋgo
    pailyo qusimqa tariŋsokobaiyqasai. A naŋgi urur aqaryainjrqas.
  eng-OEBUS: And God – won’t he see that his own people, who cry to him night and
    day, have justice done them – though he holds his hand?
  eri-eri: Onou waha adadu? Itou no nere fai-aita bagu, nomo bona hangada nigai waha,
    nere hoonga ooru bagu oruwa mere tunga wode waha, Itou no nere ada hoyo nigona
    yo? No itari bona fasadu ada hoyo nigona yo? Uwa.
  aly-aly: Arleng-alenty ra arelh inpert iylpelant awenh. Arleng-alenty ra renh alpemeley-angenh,
    arrangkw. Akngeyanap alakenh-wenyarl! Ran awemarl, ikwerenh-rnemarl ikwer angkem.
    Rernemap ipantey apek ayern-ayntem, renh-rnem arntarnt-araynteyew.
  wiu-wiu: Akolaliyopa one wa takoa motane-kitame ete pia oto pia one kowitoai toa
    kakolipa kini koiso yatekamoo-pe. Koiso yatekatekoa wete auapeamoo-pe.
  swe-swe: Skulle då inte Gud [som är rättfärdig] ge rättvisa åt sina utvalda som
    ropar till honom dag och natt? Skulle han dröja länge innan han hjälpte dem?
  cth-cth: Cathut ni a rawi tangcoung e taminaw ni amom tangmin lah a hram laihoi
    het pawiteh lawkceng pouh laipalah ao han maw.
  mti-mti: Gomiyamunne igiyawa God gumbe kum aram auemewa oya munanwa oya God matai
    den puiyu mumpe? Me matai mu ande topai mumigimpe?
  pad-NT: Hari. Jaha'oamanira ada Deus. Ovaria bikamithaki bana ida kidija'ari mahi,
    joma hikia kanikhariabakhiana hiki. Ni-bikajoniki bana ida va'ora kajoamoravini.
    Jorakia bigathaniki ida vakanikhariavini hiki.
  twi-twi: Munnnye nni sɛ Onyankopɔn bedi ama ne mma a daa wosu frɛ no awia ne anadwo
    no? Anaa ɔbɛtwentwɛn ne nan ase anaa?
  hlt-hlt: A taengah khoyin khothaih aka pang, a coelh hlang kah kutthungnah te Pathen
    loh a saii mueh moenih. Te dongah amih taengah a thinsen a?
  tbz-SIM: Di yɛ̀mmɛ̀ nɛ́ do nKuyie mbɑ́ɑ́ teenɛ̀ ku kɔbɛ bɛ̀ɛ̀ kuɔ̀ nkɛyènkɛ̀ nɛ̀
    kuyienɑɑ̀? Kù bɑ́ɑ́ ɔɔtɛ kù bo bɛ̀ teennɛ̀mɛ̀.
  san-GUJ: ઈશ્વરસ્ય યે ઽભિરુચિતલોકા દિવાનિશં પ્રાર્થયન્તે સ બહુદિનાનિ વિલમ્બ્યાપિ
    તેષાં વિવાદાન્ કિં ન પરિષ્કરિષ્યતિ?
  amx-amx: Judge-el arleng-alentj marl inpert mentjel awetjart. Arrwekel rang itja
    kwer kangkwerrek. Ingkernemeh rang iterrek, kwer kangkwerretjehemeh. Altjerr lakenh-kwenyarl
    anem! Rang arratj awenh-awenh anem, kwerenh map kwer-warn angkerleh. Inang kweteth
    kwer arnemel angkem, rang ineh kangkwerrem.
  ake-NT: Mɨrɨ ku'sa' iya pɨ' itaan'pʉ ima'tasa' rʉ'pʉ pɨ', Papa nin si wakʉ eseru
    aimenkanin kamo ka'pon amʉ' tʉnanʉmʉ'san iwano' pe, tɨwɨrɨ rɨ tʉpika'tɨto' kon
    ekama'ponin nan. Tɨnɨn pɨ' iyesi pen nin kʉrɨ eseru aimenkanin kasa.
  qvn-NT: ¿nätan Diosga manachur washanga pagas junag manacug acrashancunata? ¿‘Shuyay’
    ningaragchur? Manam.
  tku-NT: Ā'chulā' nacālīmaktāya Dios xlaca'n tī cālacsacnī't ē tī ixlakalīyān ē pō'ktu
    tzī'sa tasqui'ni'. ¿Ē natamakapalī nacāmaktāya?
  bjk-bjk: Ma irabo bie lamun a nangadi re God nang ine ixo pere kos, ewe nang tobo
    seseseng urungan te ine xö xaken ma dömön. Turunon saxit, irabo kure ötöxödös
    abo lalaa rua rorop idi. Mum mo döxömen bara ine irabo alilis sua rorop idi? Kaim.
  msy-2020: God inabazir gumazamiziba, me dɨmagariba ko aruebar a bagha araima, a
    men osɨmtɨziba bagh izɨ da akɨram, o puvatɨgham? A me ataghɨraghtɨ me pura mangam?
