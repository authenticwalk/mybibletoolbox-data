  dop-dop: Ɩlɛ Ɩsɔ kɑ́ yelinɑ ntɛɣɛ wɑɑsʋɣʋ kɛ mpɑ ɩ lǝsɑɑ nɑ pɑ́ wiikinɑ-ɩ ilim nɑ
