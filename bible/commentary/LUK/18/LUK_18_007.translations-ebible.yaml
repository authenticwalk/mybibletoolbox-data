verse: LUK.018.007
translations:
  kpx-kpx: Iale la huhuige Dilava ata seleve keabuna vanimo vavimo ninalahai namihage
    Dilavana valive au ata kebia tedaevei. Mena auna vali vesokanata bae tedaevei.
  okv-H: God javotoho amita embomeni na iji te mume te mahainge amita degi penunu
    ijiroro amo iji koso be ingito ingarako ue iroute?
  tbo-tbo: Yaubada a lawa i winaganihi yaka apo hai pilipili ugolihiyei ina haguhi?
    Tauhi iyawoi hagu binei iyeta po uguwa ugolina he tutou nae, yaka apo ina hagu
    yagiyaginehi.
  mal-C: അയാൾപോലും അവസാനം നീതിയുക്തമായി വിധി നടപ്പാക്കിയെങ്കിൽ, ദൈവത്തോട് രാവും പകലും
    നിലവിളിക്കുന്ന അവിടത്തെ തെരഞ്ഞെടുക്കപ്പെട്ട ജനത്തിനു ദൈവം ന്യായം നടത്തിക്കൊടുക്കാതിരിക്കുമോ?
    അവിടന്ന് അവരുടെ കാര്യം നീട്ടിക്കൊണ്ടുപോകുമോ?
  grc-SR: Ὁ δὲ θεὸς οὐ μὴ ⸂ποιήσῃ⸃ τὴν ἐκδίκησιν τῶν ἐκλεκτῶν αὐτοῦ τῶν βοώντων ⸂2πρὸς
    αὐτὸν⸃ ἡμέρας καὶ νυκτός, καὶ ⸂3μακροθυμῶν⸃ ἐπ᾽ αὐτοῖς;
  bgc-bgc: के परमेसवर अपणे चुणे होया का न्याय कोनी करैगा, जो दिन-रात उसके नाम की दुहाई
    देंदे रहवैं सै? के वो उनकी मदद करण म्ह वार लगावैगा?
  khz-khz: Pe rakagau? Palagu na evirigirato talimara, ia genai pogi e lagani getagina
    e genogina talimara, veagirori tomanai ati pene veakavara? Veakavarai neekwaipona?
  deu-TKW: Gott aber wollte nicht seinen Auserwählten Recht schaffen, die Tag und
    Nacht zu ihm rufen, und sie nur hinhalten?
  zsr-NT: ¿Naruꞌ cu cuequi xbeynëꞌ Dios bunách gröczëꞌ queëꞌ, nup naꞌ tuꞌlídz Lëꞌ
    rël len të dza? ¿Naruꞌ huadzéytsanëꞌ gáclenëꞌ lequëꞌ?
  lin-lin: Boni, Nzambe akolongisa te baponami na Ye, tango bagangaka epai na Ye butu
    mpe moyi ? Boni, akozelisa bango ?
  hns-NT: Djab oe aise karie, tab Parmeswar kaise aapan tjoenal waalan khaatien na
    faisala kariega? Oesab to raat dien oke bolaawe hai! Oe djaroer na oesabke derie
    talak agorwaai!
  noa-E: ¿Pãrau oowai ich aig bëbëe nʉʉ paawai khoopaa ũan irua khaigpërbajĩ? Ẽwandamaujã
    ich chaainau ichig edaram magwe jëeu nʉʉ akhiin, irua makhʉʉnjã eeg oob khaba
    oojugui ajim anʉm.
  eng-EMTV: And God, shall He not execute justice for His own elect, who cry out day
    and night to Him, and yet He is patient with them?
  mib-NT: Te Yaā Dios, nasūu súcuan cúu ya, chi sándaā yā sɨquɨ̄ jníñu ñayuu ní nacāji
    ya jeē nduú ñuú cácahān ndahú i jíín yá. Chi jnama ya i nuū tāca jéē cájito uhū
    i. ¿Te á cuéé jnama ya i?
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेगुसिबा कुमनाहाॽ से़न्‍दिक् ले़न्‍दिक् मे़हाःप्‍ल
    तुवा चोःक्‍कि पेलि मे़भाक्‍किल्‍ले़, खुने़ॽ से़क्‍खासाङ् कुमनाहाॽ खासे़न् मे़लोःन्‍दुन्
    मे़बिरुन्‍सिन्‍नाङ्‌खुने़ॽ खे़ङ्‌हाॽ खे़म्‍घे़म्‍लक् लाप्‍तुसिॽबि?
  xnj-xnj: Kujova Chapanga yati akuvakengelela lepi vandu veavahagwili, vevakumvembela
    muhi na kilu? Wu, yati ikavila kuvayuwanila?
  mmx-mmx: La kereva, ne Moroa? Neni naba ronga linga at limixin axa ren, mo di ngising
    amisik tin kusu ti loklok tooro at lengkangking la at lengkanimin. La neni noxo
    lok sila bok kusu ti lok tooro di.
  cbr-NT: ¿An usaquin 'acë 'ain cara Nucën Papa Diosan axa ainan 'inúan an caíscë
    aín unicama an nëtë́nbi, imë́bi a ñucácë, acama bërúanquin 'aquintima 'ic? ¿Cara
    'aquinquinma tënánpati 'ic? Usama ca.
  tee-NT: Chai ja va a ti yuchach ju Dios jantu ca'alak'oxiniya' ju ixlhamak'an'an
    ju ixlapanacni ju asacxtuta ju yuchi acsni tatapainini chux tuncujun chai chux
    atats'isni. T'as anona'it'it. Ja jantu sai cati'alak'oxinilh ju ixlhamak'an'an.
  eng-LSV: and will God not execute justice to His chosen ones, who are crying to
    Him day and night—bearing long in regard to them?
  cak-NT: Quiri' chuka' ri Dios can xquieruto' ri winak ri jerucha'on chic, ri pak'ij
    chi chak'a' niqui'en orar. ¿O ri Dios xtu'on como chique chi tiquiyobej q'uiy
    tiempo y c'ajari' xquieruto'?
  pah-NT: Marã po ti Tupana'ga hekoi g̃wemimo'ẽhara'g̃a nderekovo nehẽ? Gwepy po ti
    ga g̃a naerũ? – kiroki g̃a onhi'ĩ hete ga pe arimo ypytunimo no ore poko ti javo.
    Marãi pe? Mbegwe po ti ga g̃a pokoga nehẽ naerũ? Marãi pe?
  sja-NT: audupɨara Tachi Ak'õrepa ichia jɨrɨt'eradaarã k'aripait'eeda aji, ãrapa
    ɨt'aa iidipata perã ãstaawa, p'ãrik'ua pida. ¿Ãramaa taarã nɨpiik'ã?
  xed-xed: Lazglafta yeya dzaʼa kwal kul maganatá zɗaku ta mnduhani ta wahu da tsi
    gifitik nda rviɗik tani ŋa gərɗa həŋ rki na?
  mks-NT: Joo cáhnu ga̱ ví ña̱ha caja Ndióxi̱ tá ná ndiquehe a sa̱há na̱ cúú cuéntá
    mé á tá xíca̱ ta̱hví na̱ nu̱ á ñuú ta ndiví. Jáchi̱ ndáti tia̱hva chíndeé a̱ na̱
    cúú cuéntá mé á.
  gfk-S: Ma ina ngan bileng hobi ta ira matanabar ing God te gilamis di, dong ing
    di la saasaring tupas ie ra kasasa ma ra bung bileng. A tutuno sakit, God na kure
    hatakadosne ira linge ura harahut di. Mu lik be na halis ura tahtaho di?
  bmu-bmu: Anutunöŋ ambazip nanŋaŋgöra möwölöhöm eŋgiyöhi, yeŋön suŋgem asak bauköm
    eŋgimapköra köulukögetka Anutunöŋ mönö yeŋgö keuŋini kewöta jim teköi ölöwakŋe.
    Bauköm eŋgimamgö jiba taŋqaŋ qahö aka nalö qahö könjörari öŋgöma. Mi qahöpmahöp!
  dgz-dgz: Ap gapan nu God nuga, me kakae iragen menan waenapan mega mum ge woup dim
    kakaewa menan God inap mup wainewa, God me waenapan garewa muga muniwandata, me
    ase ma da ya ta amba muneta.”
  eng-GNV: Now shall not God auenge his elect, which cry day and night vnto him, yea,
    though he suffer long for them?
  zaa-NT: 'Pero inte'' nna nia'' le: Canchu Tata Dios nna, tsí bihua dispuesto née
    para gunie defender ca enne'' chi réeé''nie, canu rul·luítsa'' cą ne la''réla
    ritsábá cá. Tsí yala itsá cuédée para gunie cą cualani cá.'
  eng-WEBSTER: And will not God avenge his own elect, who cry day and night to him,
    though he beareth long with them?
  guh-guh: Bajara pijinia pacuenia Dioso ata pijajivi yavenonaena itsamonae pibisiacuene
    itsa exanatsi. Bajarapacuenia Dioso pijajivi yavenonaena bajarapamonae itsa vajëtabiabiana
    Diosojavabelia matacabijebi, meravi yajava. Dioso cajena apo cuenenajematsi tsane
    itsa yavenonaena pijajivi.
  bon-bon: Pui conocono biname te liba cuubla ne utityärige teeme tii name pi, Acejiyame
    lui conocäco gyene, tabe piba teemerage binamewale bine pa yäätityäremepi lui
    cina teebine ciiye bimu cama yaawejanusi? Nää, tabe weebibine wata lica pa itityäripi?
  nhw-BL: Noja más nimantzi Toteco tlatlajtolsencahuas catli xitlahuac para imasehualhua
    catli quintlapejpenijtoc sintla inijuanti motlatlajtíaj ica ya yohuali huan tonaya.
    Yaya amo motechtis huan quiijtos para mostla quichihuas.
  mgw-mgw: Mubaya, Nnu'ngu' alu'a kotoka kwayi'mya balu' baasawile, babanni'lya kilo
    na muntwekati? Aselewa kwapi'kania?
  swh-ONEN: Je, Mungu hatawatendea haki wateule wake wanaomlilia usiku na mchana?
    Je, atakawia kuwasaidia?
  wbi-wbi: pe uNguluve ghwope naileta ikyang'haani ku vimike vake vano viku mulilila
    pamwisi na pakilo? pe umwene naiiva nulugudo kuveene?
  bba-bba: Kɑɑ sere ɡere Gusunɔ? U ǹ koo win tiin tɔmbu siriɑ be bɑ nùn wuri koosimɔ
    bururu kɑ yokɑ? U koo tɛ u sere bu nɔɔri?
  eng-KJVCPB: And shall not God avenge his own elect, which cry day and night unto
    him, though he bear long with them?
  kgk-NT: Ha Nhandejáry katu ipy'a porã ete nhane ndive. Gwembiporavo-pe oiporiahuvereko
    meme. Oipytygwõ-ta íxupe, omondo mondo íxupe onhe'ẽ va'e-pe oipytygwõ. Ohendu
    voi inhe'ẽ. Ani ere teĩ, “Hi'are eterei Nhandejáry xe rembijerure ojapo hagwã”.
    Omondo mondo íxupe onhe'ẽ va'e-pe oipytygwõ. Ani ave ere teĩ, “Xe nhe'ẽ nohendúi
    para'e ohendu para'e Nhandejáry” ani ere teĩ Nhandejáry-rehe, he'i Hesu omombe'u-vy.
    —Ereikokwe-vy joty ani ne ate'ỹ teĩ eremondo hagwã ne nhe'ẽ íxupe. Áry-py, pyhare-py
    ave eremondo mondo ne nhe'ẽ íxupe. Nde poriahuvereko-ta ne rembijerure ojapo-ta
    nde-vy.
  waj-waj: Ivo iivaa roosiima gioonna kiaapuuya Anutuuqo ariiniee kiaa mmataama kiaiya
    ikiannagisanna heenagieena iya kuaiyauvaa rikiaaneera innara yaaku varakiokioo
    fai ivo iya kuaivaa rikiaanarannee? Vara ivo hokoba suaivaa varioo iya kuaivaa
    rikioonnaata hama iinarannee?
  ekk-PKP: „Kas te ei arva, et Jumal hoolitseb, et tema valitud rahva osaks saaks
    õiglus, nende osaks, kes hüüavad tema poole päeval ja ööl? Kas ta laseks neil
    teie arvates oodata?
  mpx-mpx: He Yehoba wana hilihili gamagaliliyau bolo lan ge bulin hi yogayoga ha
    eliyana, age nige ni lalabel ge ali logugui ni papasapu? O age nasi ni esowal
    ge ni baek elal ni ba, ‘Ni ola ga!’? He nige i oola.
  wbp-wbp: Nyarrpa kankulu manngu-nyanyi nyurrurlarluju? Kaatuju mayi yinya-piya kuwurtukungarduyu-piya
    punku-piya? Lawa! Kaatu-kurlangu yapa-paturlu kalu warrarda payirni mungangka
    manu parrangka yungu-jana warrawarra-kanyi. Nyanungurraju mayi kapu-jana Kaaturluju
    jamulu purda-nyanyi kuwurtukungarduyu-piyarlu? Kapu-jana mayi purda-nyanyi kapankurlu?
  luo-luo: To donge Nyasaye biro ngʼado bura kare ni joge moyier, maywakne odiechiengʼ
    gi otieno? Bende obiro tamore ma ok owinjogi?
  nhe-NT: Huan Toteco achi más nimantzi quintlajtolsencahuas itlacajhua tlen quintlapejpenijtoc
    intla inijuanti momaijtohuaj tonaya huan yohuali. Yajaya ax quinilcahuas huan
    quiijtos para mostla quichihuas.
  aii-aii: ”ܠܹܐ ܝܬܘܿܢ ܒܸܚܫܵܒ݂ܵܐ ܐܲܠܵܗܵܐ ܒܸܬ ܥܵܒܹܕ ܠܵܗ̇ ܕܝܼܘܵܢ ܕܓܘܼܒܝܘܼ̈ܗ‌ܝ، ܐܲܝܢܝܼ
    ܕܟܹܐ ܦܲܪܦܸܠܝܼ ܒܝܼܹܗ ܒܝܵܘܡܵܐ ܘܒܠܲܝܠܹܐ، ܘܒܸܬ ܡܲܪܝܸܟ݂ ܒܹܐܢܹܗ ܥܲܠܵܝܗ‌ܝ؟
  esk-NT: Agaayyutim ikayuġumiñaiññiqpagich piksraqtaaġikkani iŋiqsruqtuat iŋmiñun
    unnuaqtuummaan? Pisaġumagisiva ikayułiksraŋatigun?
  msb-msb: Niyan dili ba magahatag an Dios sin hustisya sa iya mga pinili na nagaagrangay
    adlaw gab-i? Nano pagaparabalibadan daw sinda niya?
  cpa-NT: Jøng² ma²ŋih³ hniah¹² mi¹rø¹² Diú¹³ jǿg³ quiah¹² dsa² ca¹quiáh²dsa, dsa²
    møa¹² ju³li¹rø² jǿg³ quiah¹² lah¹huu² lah¹jmø². Tsa¹hai³ mi¹hag¹³ Diú¹³.
  dso-dso: ସେନ୍ତି ଲାଚୁଆଁ ବିଚାର୍‌କାରିଆ ସେ ରାଣ୍ଡିମାଇଜିର୍‌ ବିଚାର୍‌ କଲା । ସେନ୍ତାର୍‍ ଆଲେ,
    ତାର୍‌ତେଇଅନି କେତେ ନିମାନ୍‌ ଇସାବେ ପର୍‌ମେସର୍‌ ସେ ବାଚ୍‌ଲା ଲକ୍‌ମନର୍‌ ଦିନ୍‌ରାତିର୍‌ ପାର୍‌ତନା
    ସୁନି ନିମାନ୍‌ ନିଆଇ ବିଚାର୍‌ କର୍‍ସି । ସେମନ୍‌କେ ସାଇଜ କର୍‌ବାକେ ସେ ଅଲ୍‌ସମ୍‌ ନ କରେ ।
  meu-meu: Benaini, Dirava ese e abidia hidi taudia, e tai henia boi tai henia rani
    taudia, inaidia davadia basine henidia a? Ena be e kara e halahemu na helu,
  yva-NT: Akarije umaso kakainoanive, weramu po ayao mamaisye rapatimugo wanya kavinije
    umawe rai weye mo anajo tutir. Maisyare wemaisy, tugae rave Amisye po ayao mamaisye
    rapatimugo taune Apa kawasae mai, nanawirati ube sambayambe wo awaino namane rinit.
    Muno Po maeranande maneai jewen, weye aemeno mansai rave.
  dgc-dgc: Ey nadid i Diyos,” kagi ni Jesus, “éwan na beman aguman agad du tolay na
    éng medalas side a dumaying diya?
  zpm-NT: ¿pe leḻ Dios dzigo yquiaadiagd xtiidz zha ne ngab lo me, teḻ tibaque gnab
    zho miṉe racladz zho?
  hix-NT: Noro yoho rma haxa tàmryenon komo yoyukyaha ha, Khoryenkomo. Emahona ro
    noro yakoro nàrwonatxhe roro mak ha, nyamoro ha, anar komo wya teryewhamnohrà
    komo ke. Nyamoro kurunhohra rma kat naye, Khoryenkomo, owyanye, kekon hatà. Mex
    katà nàramamyano.
  sim-sim: Os Avui Wasilaka kamahanda ma ondo niri tandi ermba ermbak orin li sawe
    li tla nahi, wa am lirin kumaifakundar? Wahau.
  npi-ULB: के परमेश्‍वरले पनि उहाँलाई दिनरात पुकारा गर्ने आफ्ना चुनिएका मानिसहरूको
    निम्ति न्याय गरिदिनुहुन्‍न र ? के उहाँ तिनीहरूप्रति धैर्यवान् हुनुहुन्‍न र ?
  cgc-cgc: Daw uwis an na dili matareng gaatag ta ustisya, sigurado na mas pa Dyos
    an mag-atag ta ustisya naan ta iya na mga ittaw na ta adlaw daw kilem gangayo
    ta iya na tabang! Basi mag-isip kaw na lugay bag-o kanen an magtabang ki danen.
  tim-tim: Gârâmâ Anutuŋe âmâ luâk bikŋe oloŋyekto hilâm ârândâŋ ulilaŋbiâ dowâk tân
    yeŋgum gasalupyeŋe den âiân katyekbiap. Hâkâŋ akmâ bo tân yeŋguwiapgât dopŋe bo
    tatâp. Bo kârikŋe.
  yor-yor: Ọlọ́run kì yóò ha sì gbẹ̀san àwọn àyànfẹ́ rẹ̀, tí ń fi ọ̀sán àti òru kígbe
    pè é, tí ó sì mú sùúrù fún wọn?
  wos-wos: Wun du wungi hurundénka, God méta yatandé, déka wasékendén du takwa atéfék
    nukwa atéfék gan dé diré yikafre hurundéte déré wakwexékéndat? Dé deka hundi bari
    xékétandé o yingi maki dé?
  emp-NTPO: Ãcõrẽba edad̶arãba diamasi ãsa bid̶a quĩrã djuburia iwid̶i panʌne ¿idjia
    jipa o b̶ʌd̶eba carebaẽ́ca? ¿Dãrãica panui carea?
  eng-F35: And will not God get justice for His elect who are crying out to Him day
    and night, indeed being patient with them?
  ind-ind: Kalau hakim yang jahat pun mau menolong perkara janda tadi hanya karena
    dia terus meminta, pastilah Allah akan menolong umat pilihan-Nya sendiri apabila
    kita terus memohon kepada-Nya siang dan malam. Dia akan menjawab doa kita tanpa
    menunda-nunda!
  pes-OPCB: اگر چنین شخص بی‌انصافی، راضی شود به داد مردم برسد، آیا خدا به داد برگزیدگان
    خود که شبانه روز به درگاه او دعا و التماس می‌کنند، نخواهد رسید؟
  mpt-mpt: Nakaia unangai Gode dlakanebuei kwinomo bomanomo amitie nganhamibo daabenamino
    deibenamabeo? E hebmamsab daabenamino deibe tabtab unamabeo?
  ssx-ssx: Kota꞉ Koda꞉na꞉ wanda꞉halima꞉ iki tamba꞉ mina꞉ alo timba natena꞉ wi alo
    honke la꞉tiki pu haleme wanda꞉halina꞉ pota꞉ta꞉ Koda꞉ma꞉ tikitiki na yaalia꞉pe.
    Tamba꞉ muluekema꞉ kese kese pilia꞉pe. Dia꞉me.
  mkl-mkl: Ilɑɑɔ̃ kɑɑ bɛi ku ce ku re zɑkɑ bɛɛbɛ? Inɛ ŋɑ iyi í cicɑ, kɑɑ kiiti ŋɑ
    bii ɑ̀ wɑɑ dɔ̃ siɛ ɑnu dɑsɑ̃ do idũ? Iyi í re mɔm, kɑɑ kpɛ ku bɛi ku ɡbɔ nŋɑ.
  gaq-gaq: ତେଲା ଇସ୍‌ପର୍ ଆଣ୍ତିନେ ମନ୍‌ ରେମୁଆଁଇଂ ସ୍ମି ମିଡିଗ୍‍ ଆମେକେ ୱାଡିଂଆର୍‌କେ, ମେଁଇଂନେ
    ଆଡ଼ାତ୍ରା ଅନ୍ୟାୟ୍‌ନେ ବିଚାର୍‌ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ? ନିଜର୍ ରେମୁଆଁଇଂକେ ଉତର୍ ବିଃନ୍‌ସା ପର୍‌ମେସର୍‌
    ବିଲ୍‍କୁଲ୍‌ ନିୱାଲ୍ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ।
  gof-RNT: Xoossay qammanne gallas iyaakko waassiya ba dooridayssatas pirddeneyye?
    Enttana maaddanaw gam77iyye?
