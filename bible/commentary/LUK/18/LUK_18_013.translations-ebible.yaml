    marë' sëtërin. ‘Tata Yosë, caso' oshahuanco. Nosoroatonco, oshanëhuë inquitoco,’
    itërin.
  rmy-SERVI: 'Стидэмари жэ ачиля дэ рига и ладжяво лэсти сля тэ ваздэ якха упрэ, нэ
    марэлас дэ колинэ еджино пэ и пхэнэлас: «Дэвла! Ковлисар їло Тиро важ ман, бэзимахкэрэ
    манушэ!»'
  srn-NT: 'Ma a man di e piki edemoni ben tan tnapu fara, èn a no ben wani opo en
    ai luku go na heimel. Bika a hati en tak'' a ben sondu. A taki: ‘Tye, mi Gado,
    abi sari-ati nanga mi, bika mi na wan sondusma.’'
  cta-NT: 'Pana nu quiꞌyu nu nclyo cñi cña loo nguꞌ ni, tyijyuꞌ ti ndyatu̱ yu; ná
    ntsuꞌu tyiquee yu chaꞌ sicua̱a̱ yu xi cloo yu nde cua̱, chaꞌ xñiꞌi̱ tsa tiꞌ yu
    ndu̱ yu ndyuꞌu̱ ti yu tyiquee yu laja loꞌo nchcuiꞌ yu loꞌo ycuiꞌ Ndyosi: “Cuaꞌni
    tyaꞌna tiꞌ nuꞌu̱ jnaꞌ, Ndyosi Sti naꞌ, chaꞌ ntsuꞌu tsa quiꞌya jnaꞌ”, nacui̱ nu
    quiꞌyu biꞌ. Tsa biꞌ ti chaꞌ nchcuiꞌ yu.'
  bqc-SIM: 'Ɔsinapi sↄ̃ a zɛ kãaa, i fↄ̃ wɛsɛ̀ musu gwà seo. Àlɛ azĩa gbɛ̃gbɛ̃
    à mɛ̀: Lua, sùuukɛmanↄ, duunkɛnan ma ũ.'
  tcz-CHONGTHU: Ahivangin kaidong pachu gamlatah a adingin chule amit jeng'a jong
    vanlam ve ngamlouvin ataove. Chusang chun lungkham tah in aman a-op achum'in hitin
    aseiye, ‘O’ Pathen, neilungset in, ijeh inem itile chonse kahibouve, ati.
  mar-mar: परंतु जकातदार दूर अंतरावर उभा राहून वर स्वर्गाकडे दृष्टी लावण्यास देखील
    न धजता आपला ऊर बडवत म्हणाला, ‘हे देवा मज पाप्यावर दया कर.’
  snp-snp: Eti loumaifa, ido kifana takisi olu-olu imo we faiga afumaleka nedi minoto,
    kosinau kogo ko faka ádoto, ikiyalo kesoba wito, eti loumami, Aiyo, Gotiyo, namo
    lifimane nemo we ya minowe. Yamu milumane kolo, loto limo ne.
  isl-isl: 'Óprúttni skattheimtumaðurinn stóð langt frá og þorði ekki einu sinni að
    horfa upp til himins meðan hann bað, heldur barði sér hryggur á brjóst og sagði:
    „Guð, vertu mér syndugum líknsamur.“'
  spy-NT: Nteenee kikiiyyo ꞉kāāruruukiintoonoo bo syuuruut wōliin bo lēt. Maneemuuch
    kukas barak, kusooyē, nteenee kinam keey kwermet ankuriiree keey ām wōlēē mii
    ꞉Yēyiin kumwoochinē kule, ‘Baaba Yēyiin, iriireenaa anii nyi kyāāchoolwookēn.’
  xnn-xnn: Ngem san mensingsingil is bowis et tinmakdeg isnan ad-addawi dapay egay
    nintangad id daya tay mabain danapay aped kegkegkegen nan pagaewna gapo isnan
    sakit di nemnemna ay mangmangwani en, ‘Apo Dios, maseg-angka ken sak-en tay adoado
    nan basolko.’”
  mwe-mwe: “Ikabheje nkamula koli jula, ali ajimi kwataliya alijogopa nkali kujinula
    meyo gakwe kunnungu, ikabhe alikwiikoma pantima kwa kwibhonela shiya, gwashite,
    ‘Mmwe a Nnungu mmonele shiya nne ngwete yambi.’
  tte-tte: Palisi ana walo iyemwawasi kabo takesi kana totano ilusae na itolo suwala
    gamwa mena. Nige isasakaisae bulibuli mena kaiwena me ana mwalimwaline yo gamwagamwalina
    mena ikoikoi iba, ‘Yaubada yau tonaenaena, ukwate-kamkamna-yagau.’”
  tcs-tcs: ‘Bat da taksman bin stanap lelbet longwei. Em no bin luk go antap po eben
    wen em bin prea bikoz em bin sem. Em bin nadakain sore po ol dem nugudting wea
    em bin mekem. Em bin krai ane singaut, “Plizgar, pogibe mi. Ai nadakain nugudman.”
  hlt-THB: Cehlai mangmu ak cawikung taw ak hla na dyi hoer nawh, khan benna awm am
    mang hqa hy, ak kqang pung nawh, ‘Bawipa, kai thlakthawlh ve nim qeen lah,’ tinawh
    cykcah hy.
  soq-soq: Tane takis manewa tamalala apanawa raupari baiwa mai God duwa bedeweido
    odapona, dia, me God sawalene awoa du moape enene rauparileidie. Tane me mai mo
    dewau rua pisiwape rauparilepona, dia. Me dunelene enedie kadi dewasana insene
    nuawa pareleno amatumba epedie os rauparileidie wadiase, ‘Mako, ne kadi dewalala
    wainedina, nuaparenaite kadina insadabuamoa!’
  qub-qub: 'Impuesto cobraj runami ichanga pengacushpan carullacho ichiraycaran. Syëlumanpis
    mana ricäriyllapis ricärishachu. Chaypa ruquenga fiyupa llaquicur pëchunta tacacushpan
    mañacuran: ‹Cuyapaycallämay Tayta Dios. Nogaga fiyupa juchasapami cä› nir.'
  att-att: “Ngam yù tolay nga mináttuki ta buwì, minay nanáddak ta arayyu, á nakkummak
    ánna kidduk na yù gáko na, gapu ta maraddam sù liwâ na. Á kinagi na, ‘Apu Namarò,
    ikállà mà bì, ta minálliwákà!’ kun na.
  bki-bki: “Mia toro na takis naio jo mijog bova bior kiano kariano tealo nam̃a milaio,
    mia niabene buru vurebure jibe Atua bitii kiano meuliano maka rimemedu leleio.
    Naruei naio niabene p̃ili ka riva vaataro keanio, naio jumolu ju koalabo ga, mia
    maka sidom sirarago rivavin mave, naio jurubanini naio jom̃a mijubaluba bairene,
    naio jegi naio berinavo ‘!Aiou Atua, jau kala lup̃ilup̃i kiniou, a tiniem riia
    kiniou, kiniou toro na kariano.’
  bqp-bqp: 'Bɛ''ↄgↄsirii pì sↄ̃ zɛ dire, adi fↄ̃ à wɛ́ sɛ̀ à musu gwà sero. À a zĩda
    kɛ̃̀kɛ̃ à pì: Luda, ǹ sùru kɛ kũmao, durunnakɛriimɛ ma ũ.'
  mcp-mcp: 'Ŋwɛnyɛ tóya nywáá nyə a tɔ̂w shwóg-shwóg. A kú nə́mə́ she bʉ̂n tɔɔ mpwoombʉ́
    nə́ a yág ŋgɛɛ joŋ dɨ̂; nyə á yida dʉ *bí mbwə̂ bʉd dɨ́ a ŋgə́ cɨ nə́: “Yé Zɛmbî,
    bwɨ́ɨ́gʉ́g mə nə́ ŋkwoŋʉ́, mə jɨ sɔ́ɔl *misə́m.”'
  hat-hat: 'Pèseptè kontribisyon an menm te rete dèyè, li pa t'' menm gen kouraj leve
    je l'' nan syèl; li t''ap bat lestonmak li, li t''ap di: Bondye, gen pitye pou
    mwen ki fè anpil peche.'
  npl-NT: 'Pero n tominoololo san wejka omoka iwa amo omixewiaya kajkokuis itlachialis,
    yej omoelpanwitekiaya iwa okijtoaya: “¡Noteko Dios, techiknomati, ne saikpanoa
    nitlajtlakolchiwa!”'
  bgg-bgg: Jishii mijin thanpho pha ji è ruang hà riu srane mizia Hamangkhung hà de
    ahù dang pha awai lubutho shii phe srane yao, Hamangkhung-aphuii layog gu shii
    de bushun rek bo!
  eng-TCENT: But the tax collector stood at a distance and would not even lift up
    his eyes to heaven, but beat his breast, saying, ‘God, be merciful to me, a sinner!’
  eng-BSB: But the tax collector stood at a distance, unwilling even to lift up his
    eyes to heaven. Instead, he beat his breast and said, ‘God, have mercy on me,
    a sinner!’
  cpu-NT: 'Ipoña irirori kovakotziriri kireeki isheninka, ikatziyapaaka jantyaatziini,
    oyootapaaka jamani te iramene jenoki. Tema okatsitzimoshiryaanakeri, ikantzi:
    ‘Pava, pinkaminthayena naaka, kaariperoshire nonatzi.’”'
  san-ASM: কিন্তু স কৰসঞ্চাযি দূৰে তিষ্ঠন্ স্ৱৰ্গং দ্ৰষ্টুং নেচ্ছন্ ৱক্ষসি কৰাঘাতং
    কুৰ্ৱ্ৱন্ হে ঈশ্ৱৰ পাপিষ্ঠং মাং দযস্ৱ, ইত্থং প্ৰাৰ্থযামাস|
  tac-NT: '› ''Lige alué enomí goblálomeka ''mi waná ilile rojpóchaga tase e''nénaga
    ''pa rewagachi, pe iligá mo''loa ilile rojpóchaga, regá aniá: «Mué Onorúgame,
    pe rekó e''kárigó ne''chí, ''we chátiri alawégame ju ne.»'
  eng-WEBPB: But the tax collector, standing far away, wouldn’t even lift up his eyes
    to heaven, but beat his chest, saying, ‘God, be merciful to me, a sinner!’
  gfk-H: “Senbia no tena kap takis ga tur tapaka. Ga hirhir wara tantadeng uram ra
    mawai ma ga pasar no bangbangona ma ra tapunuk na marmaris. Ma ga tangai bia,
    ‘Kalou, iau tiga tena sakena. U na marsei iau.’
  viv-viv: Tu takesi ana toyaudi yuwa maꞋi lauveya gimidi, yana wawowomumu faꞋina
    keke lobameya gidaꞋitavedadaga au odona giꞋaweweni tu gigahe gigayo, Ho Yaubada,
    iya tokoyona tu udahinekalikaliyeku. Hidedemi gigahe.
  yao-yao: “Nambo jwakukumbikanya nsongo jula, ŵajimi kwakutalichila, nombejo nganalinga
    kulola kwinani nambo ŵaliputile pa ntima pao kwa kulilasika achitiji, ‘Akunnungu,
    mungolele chanasa une jundi ni sambi!’ ”
  tgp-tgp: Pani tamlohi mata lavi na mania mata takis atu mo turu asau, mo sopo er̃i
    tahe na matana i kilau sahe na tuka, pani mo vilivili na r̃umana mo verea mara,
    ‘God, o r̃omopoiau, enau tamlohi hehe matea!’
  auc-NT: “Odömäno awënë beyæ̈ në æ̈nongä guiquënë guingo imöninque nämä tæi tæi yatawëninque,
    ‘Wængonguï ëñëmi, botö në wïwa cæbo adinque bitö waadete pönö pïïnämaï incæbiimpa,
    ämopa,’ angä. Mäninque angampa.
  kbc-NT: Niɡ̶ijo ane dibatibigege ninyeelo ninionigi-eliodi romaanotedi, idiaaɡ̶aɡ̶a
    itice, pida aɡ̶ipegitege. Odaa oteɡ̶exaaɡ̶aɡ̶a iwitibigimece ditibigimedi. Pida
    yabaketibigeloco elipije me ikee magecaɡ̶alo, odaa jeɡ̶ee, ‘Aneotedoɡ̶oji, adiwikodeni,
    leeɡ̶odi eemoda abeyaceɡ̶egi.’
  bmh-bmh: Aiwag waneu du go tubaiman tapai daimai, gonugau aiu Mesgai wag i meun,
    go ougab bisolilai eneun, ‘O, Uwait Banou, iz zigulin eg mui, na iz isanilen.’
  ctu-BL: 'Jini xch''ʌm tojoñel ñajt to an. Mach yomic i letsan i wut ti panchan.
    Tsi'' jats''ʌ i tajn. Tsi'' yʌlʌ: “Dios, p''untañon, xmulilon”, che''en.'
  meq-meq: '«Ndo matsekele dzaŋgal neŋgeye na, a lətse dəreŋ. Kwa kə lətse ha gər
    mazəbe ɗəre a mbəlom bay tebiye. Ane tuk na, a gwaɗ: “Mbəlom! Na gaka mə bo tey
    hərwi neŋ na, ndo i mezeleme.”»'
  noa-H: 'Maagwai jũrr chi gobiernoog paar nʌm k''ʌʌnag jëeujemdam hich happai hag
    warp''aa hoot''ẽu k''ërʌmua hagjö Hẽwandamag jëeu sĩejim haajem. Mamʌ maan, jũrr
    hichdëupaijã hich pekau pöm k''itʌm k''ap''ʌ sĩerr haawai, gaai machgau warag
    heeg hʌ̃t''ʌnaa pör jõjõik''amuata maagjeejim hanʌm Hẽwandamag: “Hẽwandam, mʌch
    chadcha pekau pöm chitʌm k''ap, pʌrʌg jëeu chirʌm; mʌ hap chitʌm mʌ heeg hoobá”
    haajeejim hanʌm.'
  alp-NT: Po tamata maka kotie pajake mere ikele lau beini, kai inehe kena bitike
    ului lolete lanite mo. Kaplalei titinai kai ikotie loko Alla be, ‘Alla, laleMu
    noa au tamata dosa meije noma.’ ”
  san-VEL: kintu sa karasa ncaayi duure ti.s.than svarga.m dra.s.tu.m necchan vak.sasi
    karaaghaata.m kurvvan he ii"svara paapi.s.tha.m maa.m dayasva, ittha.m praarthayaamaasa|
  kbq-kbq: Hianagi takisi zagoma e'neria ne'mo ogantu otino manino monafinka kesga
    huno nonkeno, kepri huno amimizare nemasagino amanage hu'ne. Kumike vahe mani'noanki
    Anumzamoka kasuntaginanto huno hu'ne!
  kbh-kbh: 'Pero chë Romocama impuesto atjanayana, bënoca yojtsemna, ni celoye ntjontjes̈iycá,
    yojtsenócochjants̈etaye y mënts̈á yojtsichamo: ‘¡Ats̈be Bëtsá, s̈motselastemá,
    ats̈ajema bacna soye amá tsmëna causa ca!’ ”'
  ron-LSB: 'Dar vameșul, care stătea departe, nici măcar nu voia să-și ridice ochii
    spre cer, ci își bătea pieptul, zicând: ''Doamne, ai milă de mine, păcătosul!'
  pon-pon: 'A jaunopwei u doo jan ekij waja, ap jota men jarada nanlan, a a pikir
    maramar a indada: Main Kot, re kotin kupura ia me dipan!'
  nhe-BL: 'Pero nopa tlacatl tlen tlainanqui impuesto moquetzqui ica huejca huan mohuijtzonqui
    pampa mopinahuayaya quitlalanas itzonteco para quitlachilis elhuicac. Huan yajaya
    moyoltejtejtzonayaya ica cuesoli huan quiijto: ‘Toteco xinechtlasojtla pampa miyac
    nijhuica tlajtlacoli moixtla.’'
  sps-sps: “Sana tsoiny nonom takis tsutsun fajesa naa, ya gim kan to ma matoong fi
    naa Gormirmir, tana saa ayei te rejiaf men aveto tsunia, ana ya buts to na buen,
    tana saa, ayei te reesik tsunia na aveto, ya tsue to, ‘O Gov, reesik vame, nyo
    na aveto!’”
  wnc-wnc: “Yawawan aminu takis papsa aminu waiaknganae baniane meya siknga natake
    tumuk wam yakaing komune dua yuke maya yuke tumuk wamu anzing yakut, ‘O Anutu.
    Na waiakngana asinggan tasinggat ngana banipbaatang toknga ma natangamim,’ ngang
    inikut.
  bus-bus: 'Bɛ''ↄↄsiri pì sↄ̃ↄ zɛ kãaa, èe fↄ̃ à wɛ́ɛ sɛ̀ à musu gwà sero. À kpãngeda
    kɛ̀ à bè: Luda, ǹ sùu kɛmao, durunkɛrin ma ũ.'
  gub-BL: Tuwihaw hemetarer imono'ogar a'e, xe ràn i'àz a'e. Ni nume'e kwaw ywak rehe.
    Ukwaukwar upuxi'a rehe, ta'e imaranugar Tupàn wi a'e xe. — O Tupàn, i'i Tupàn
    pe. — Hepuhareko pe nehe ty, ta'e ikatu 'ym ma'e iapo har romo aiko ihe xe, i'i
    izupe.
  imo-imo: Nalo kou takis lili iyemu nondopa naa omba anjo tenga lupe mai kanopa angilipe,
    na iye paa keri te nimbe pilipelie mai kolopa kimuni yunge luwina topa angilipelie
    nimbei, ‘Gote, na konopuna ulu pulu keri peli iyemu kondo kolowi,’ nimu,” nimbe
    Jisasini nimu.
  boj-boj: Farisi tamo a degsiqa Qotei pailyej. Onaqa takis o qaji tamo a kiñala isaq
    di tigelesosiqa laŋ goge koqyosim pailyqajqa jemaiyonaqa turuosiqa are soqoŋyosiqa
    marej, ‘O Qotei, e une ti. Deqa ni e qa dulosim ijo une kalil kobotetbime.’ Takis
    o qaji tamo a degsiqa Qotei pailyej.”
  eng-DRA: 'And the publican, standing afar off, would not so much as lift up his
    eyes towards heaven; but struck his breast, saying: O god, be merciful to me a
    sinner.'
  knf-knf: 'Nakobraar daaşa ul kë aşë naţ alow, aandoo ñoom pkat këş katen baţi, aşë
    kuŋa iñen, aji : “Iwi Naşibaţi, ñagi''aan, nji nwooŋ nado buţaan.” »'
  san-KHM: កិន្តុ ស ករសញ្ចាយិ ទូរេ តិឞ្ឋន៑ ស្វគ៌ំ ទ្រឞ្ដុំ នេច្ឆន៑ វក្ឞសិ ករាឃាតំ
    កុវ៌្វន៑ ហេ ឦឝ្វរ បាបិឞ្ឋំ មាំ ទយស្វ, ឥត្ថំ ប្រាត៌្ហយាមាស។
  arn-NT: '“Welu ti kofrakelu ta impuestu mülewey pichi alü kamapu, newe pürapaduamlay
    rume tañi lelipürayael, ka femngechi wülelkamekey ñi rüku fente ñi weñangkün.
    Ka feypimekey: ‘¡Ngünechen kutranpiwkeen may, yafkafengen ta iñche!’'
  zas-NT: 'Per xin ruquijx impuest guin, zijt zaꞌx abiꞌ niꞌquid rayaxtix guilies lojx,
    rgaꞌp luxdoox rëbgajx: “¡Dios, baya naj najn tijb xindol!”'
  ken-NT: Kɛ mbɛbhɛ́ nkabhɛ́nti ate nɛkɔ nɛsiɛ. Ntí, yi kɛ yoŋ amfay, nɛ adɛp awɔ́
    antɨ arɛm bɛ, ‘Ɛta Mandɛm, nchí mmǔ bɛbʉ́. Ghɔ́ mɛ ntínso!’
