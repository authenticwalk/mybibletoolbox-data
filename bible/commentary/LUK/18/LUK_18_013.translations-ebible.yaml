    ‘Goti Hanjuwä Iquki, nyi ämaqä suqä quvqä imäk-qunji. Si nyinyqä qeqä äkimänänä.’
  cux-NT: 'Naati saⁿ''ā chí inn''guɛɛ yeⁿ''e yáⁿ''āa yaⁿ''ai canee sa ní nguɛ́ɛ́ neⁿ''e
    sa snaaⁿ sa nánguuvi. Dámaāⁿ chí n''geⁿ''e sá niiⁿnuⁿ sa ní ngaⁿ''ā sa: N''dií
    Ndyuūs, ya''ai ''iinu nī ''úú, ti ''úú ''iiⁿ''yāⁿ nuūⁿndī ''úú.'
  tur-YTC: Ama vergi görevlisi, uzakta durup gözlerini bile göğe kaldırmak istemedi.
    ‘Tanrım, ben günahkâra, merhamet et!’ diyerek göğsünü dövdü.
  san-ITR: kintu sa karasa nchAyi dUre tiShThan svargaM draShTuM nechChan vakShasi
    karAghAtaM kurvvan he Ishvara pApiShThaM mAM dayasva, itthaM prArthayAmAsa|
  bel-N: 'А мытнік, стаўшы здалёк, не хацеў нават падняць вачэй у неба, але біў сябе
    ў грудзі, кажучы: “Божа! Будзь міласьцівы да мяне, грэшніка”.'
  sch-sch: Ania, sumrusuongpu chu lâtaka indingin, invân tieng luo tang ngam loiin,
    a rôp ruchumin, “Pathien, mi nunsie ki ni, inrieng ni mu roh,” a tia.
  mic-MIQNT: Gatu na nujintutmat gaqamit ugtejg a'sutuo'guomg. Tetuji ms'ge'g ta'n
    tel gis pata'tegej aq ugpusgun matte'g. Naqatgelsit aq a'sutmat. Teluet, ‘Gjinisgam,
    ewlite'lmi. Ni'n gisi pata'tegei.’ ”
  huu-NT: 'Gobierno ucubena oraɨma eneno naidadacaida, jɨɨde. Monamo eruaɨñede; iadedɨ
    jamai bue isoillanona, jogobena farode. Raite: “Jusiñamui, jeacɨnona fɨnoraɨmadɨcue.
    Cuena duenai. Macaɨbaite” jɨɨde.'
  jiv-NT: ‘Tura kuítian-juusha arant wajas, nayaimpinmaani̱ pankái̱ íimsatniunkesha
    natsa̱a̱mak, tsuntsuma, ni netsepen awatí “Yusá, ti tunaitjai. Waitnéntrurtá”
    timiai.’
  otm-NT: 'Pɛ nu''a ra hyącahäi, n''danni ts''ʉ mi ''bäi, nɛ i su da ndøts'' mahɛ̨ts''i,
    bi hyɛ̨''mahäi, nɛ ɛ̨mmɛ tu rá mbʉi. Nɛ bi ''yɛ̨mp''a Oją: “Ma Oją i, dín yeh
    ni mbʉi, nguetho drá dądits''oquigä,” bi ''yɛ̨n''a ra hyącahäi.'
  dah-dah: “Gega teks yad yad al gobe matamiŋ ge kandukŋeŋ nurde Al Kuruŋ mere ird
    ird gasuŋ bana hitek moŋ yeŋ nurde kame beleŋ huwarde Al Kuruŋ mere iryiŋ. Goyenbe
    mata buluŋmiŋ ge memya wor po heŋ kotaŋ kaŋ hende naŋkeneŋya mere irtek moŋ yeŋ
    nuryiŋ. Irdeb urguŋ kaŋ mata buluŋmiŋ ge buniŋeŋ nurde yiŋgeŋ dumuŋ maydebe, ‘Al
    Kuruŋ, nebe mata buluŋ al geb buniŋeŋ nurd nunayiŋ,’ inyiŋ.
  tnk-tnk: Mətə iərmama nəha kamərəku pen takis min, ramərer isipwɨn kwopti. Ko rɨpkəkwətə
    mhə ia nɨmaɡouaɡou, mətə rerɨn rəpou. In ramərpwərpwi a kwənpwenhɨn tukwe, mamɨni
    mə, ‘Kumwesən, tikapi iou. Iou iəmə ərəha.’”
  kpr-kpr: O takesi bari kato sovenikena fetedo, God kena igheghi use tumo jo fainghaeri.
    Nu fetirise, God da dombuda meka gosuse, umbeba sambedo yafakoda doruse, eminge
    setira, ‘Are, God Afa, na joka aetesi! Na ari eko embori,’ aminge sise banungetira.
  san-IAS: kintu sa karasañcāyi dūre tiṣṭhan svargaṁ draṣṭuṁ necchan vakṣasi karāghātaṁ
    kurvvan he īśvara pāpiṣṭhaṁ māṁ dayasva, itthaṁ prārthayāmāsa|
  nho-nho: “Te tama e aoao naa takis raa iaa e tuu hakammao ka suru tana pisouru;
    a ia e tuu koi ka pakuukuu tana hatahata ka taku peelaa, ‘TeAtua, aroha iaa nau
    se tama haisara!’”
  gym-NT: 'Akwa ni ngwian käräkä ye abko namani bä mente temen se kwrere amne ja ñan
    namani nüke töre ie nikren kä käinbti, kä namani ja mete mäträte namani ulire
    kukwe käme nuenbtä bä mikakäre, käkwe blitabare krörö Ngöböbe: Ngöbö, ti abko
    kukwe kämekäme nuenkä krübäte, aisete ti ngwen ruentari tare jae amne ti ngite
    denkä mento tibtä, namani niere Ngöböye abko kukwe nakaninkä kore. Ne ngörä.'
  azg-NT: 'Majoꞌ juu tsanꞌñeen tsan na ique sꞌon, toxenꞌchen tacüentyjeeꞌ juu, min
    na nndondë juu tsjöꞌndue, taꞌnan. Veꞌ tominꞌ juu ndaꞌ tsiꞌjndya juu na totsindyiaꞌhin.
    Tso juu: ꞌUꞌ Tyoꞌtsꞌon, cꞌonꞌ na ntyꞌia rö nchjiꞌ ngꞌe tsꞌan jnan ja.'
  bhd-bhd: “पन तै धड़त नेनेबालो ज़ै दूर खड़खड़ो थियो, तैनी एत्रू भी न केरि बटु, कि अम्बरेरे
    पासे तक्के बल्के छाती पिट्टतां ज़ोने लगो, ‘हे परमेशर मीं पैपी पुड़ दया केरतां माफ़
    केर!’
  too-NT: '’Lā'' xtunc hualh huan mātā''jīni''. Xla'' makat tāyalh. Lā'' tū'' ixtalacayāhuacu''tun,
    nīn ixtaquilhpūqui pero ixcu''xatucscan lā'' ixuan: “¡Dios, caquilakalhu''ma''
    porque quit tū'' tzey!”'
  ind-AYT: Akan tetapi, si pengumpul pajak berdiri agak jauh, bahkan tidak memandang
    ke langit. Sebaliknya, ia memukul-mukul dadanya sambil berkata, ‘Ya, Allah. Berbelas
    kasihanlah kepadaku, si pendosa ini.’
  cjo-NT: 'Omaanta riraga piyotapiintziniriri oroomajatzi iyorikite ikatziyaneentapaaka
    inteena. Tee ikantakaaperota rirori, omaanta osheki ipashiwentakaakawo rantayitzirini,
    rootaki kaari raminanta jenokinta, apatziro rompojashipaneetaka. Ikantzi: “Tajorentsi,
    pineshironkatena naari, tee nokameethaperotzi, eeniro osheki nantani”.'
  nsn-nsn: “Bo git pukur tamatang kale takis e tur uairehe sikoro kompe. Inggon ahik
    pahe bang a kai sikor i Heuen, bo ke nun kompe toro uaruaron, kare kula pare,
    ‘God, o ueldolomoha totoguo, ge inggo pe a tamata uasa.’
  san-DEV: किन्तु स करसञ्चायि दूरे तिष्ठन् स्वर्गं द्रष्टुं नेच्छन् वक्षसि कराघातं
    कुर्व्वन् हे ईश्वर पापिष्ठं मां दयस्व, इत्थं प्रार्थयामास।
  tna-NT: 'Beju impuesto chujebajaji nimemitsida chuadera netina. Yahua huabata bahui
    netina. Jatseduturutiana, jubida juchaji jabati putsu. Uja Diusu mitsutana: “Tata
    Diusu, ibunebaque ema, ema juchaji putsu.” Daja impuesto chujebajaji deja ja Diusu
    mitsutana.'
  lid-lid: “Arile, ndramak ta akohok luk ta takis dah, udu len badeh, ales ere loken
    ma kandrun i andri, ma hawe minen udu aden, anya, ‘Kindrei, ou tikisi jo, jo ndramak
    ndra-in ta karei ma lomondra ndra-in.’
  wim-wim: Puth nil pam thonaniya wur ek aꞌ kecham than pam Pharisee alantaman aꞌ
    puth wiy al-alantaman aawuch ngench thayanangan. Nil pam inman ulp-ulpanang keꞌam
    um kenyan thath, yaꞌa. Nilan kaaꞌ-um-pek than, meeꞌ-wuthanamanang thaw, ngangk
    way-wayam paththam wun nungant. Aꞌ nil wik inangan thaw piip God.antan, ‘Ayyang,
    God-ang, nint ngangk mamān ngayanga, aꞌ putha min iiyānara. Ngay way anman yump-yumpang
    meeꞌ nungkaranga.’”
  zga-M: Pwu usogasongo akhima khuvutali, alemilwe ukwinula amiho sa'mwene khukyanya,
    alikhutova ekhifuva khya mwene akhata, 'Dada usyekhile une netula nongwa.'
  yom-yom: 'Mfutisi wu ziphaku thama kayenda telimina ayi kasia zolavumbula meso mandi
    ku diyilu ko. Vayi thulu andi yawu kaba bundanga bu katuba : “A Nzambi, bika wumbona
    kiadi bila ndidi nkua masumu !”'
  san-SIN: කින්තු ස කරසඤ්චායි දූරේ තිෂ්ඨන් ස්වර්ගං ද්‍රෂ්ටුං නේච්ඡන් වක්‍ෂසි කරාඝාතං
    කුර්ව්වන් හේ ඊශ්වර පාපිෂ්ඨං මාං දයස්ව, ඉත්ථං ප්‍රාර්ථයාමාස|
  yut-yut: “Mani takis tɨmɨt tɨmɨt amɨn dubagɨkon agek but yokwi nandaŋek Kwen Kokup
    sɨŋtok do mayak taŋek yaŋ yagɨt, ‘Piŋkop, nak yokwi pakpak, do bupmɨ nandaŋ nabi!’ ”
  grc-BYZ: καὶ ὁ τελώνης μακρόθεν ἑστὼς οὐκ ἤθελεν οὐδὲ τοὺς ὀφθαλμοὺς εἰς τὸν οὐρανὸν
    ἐπᾶραι, ἀλλ᾽ ἔτυπτεν εἰς τὸ στῆθος αὐτοῦ λέγων· ὁ Θεός, ἱλάσθητί μοι τῷ ἁμαρτωλῷ.
  cpc-NT: 'Ipoña irirori kowakotziriri kiriiki ijyininka, ikatziyapaaka jantyaatsikiini,
    oiyotapaaka jamana. Tima okatsitzimoshiryaanakiri, ikantzi: ‘Pawa, pinishironkataina
    naaka, kaaripiroshiri ninatzi’ ”.'
  nhg-NT: 'Cache inu tlanecheco bejcateca oyeya. Amo quenequeya nimpor ajcopatlacheas
    ca elfecac, tlöcamo omomacaya ipa ipiecho ipampa pinöhuaya lalebes. Quejtoöya:
    “Deus, xeniechmojtele ca cuale, pos naja netlajtlacultec necaca”.'
  nya-nya: “Koma wolandira msonkhoyo ali chiyimire potero, sanathe nʼkomwe kuyangʼana
    kumwamba; koma anadziguguda pachifuwa ndipo anati, ‘Mulungu, chitireni chifundo,
    ine wochimwa.’
  ngu-NT: 'Pero on tlacobrarojquetl san huejca onocau niman xquinequiya nion achijtzin
    para ajcotlachas ne ilhuicac, yej san noyelpanhuitequiya ican ajmantli niman quijtohuaya:
    “¡Oh Dios, noTajtzin, xnechicneli! Nejhua sanoyej nitlajtlacolej.”'
  kup-kup: Pot pimauz abatao bat hel batat hat bon tovai aban mod takes moniñ boohap
    pataek rouvat het pim horï tovai emoohavoz homet zakep tat marañ teurat, ‘Mai
    oe,’ hat pim gagao tok rizat Godin epat mañ mañah, ‘O God, ne home horivonañap
    eveg, nemaz zakep tat neñiz,’ pot hah.”
  jid-jid: Ndji wu kpa ban'a a kri gbagban nda na nzu shishi hi ni shu mena, wru wo
    ni san nda tre ndi, “Irji, ya me ni lo suron, ndji wu lahtre.”
  wmw-wmw: 'Fala cakúripisa nsoko ire kemira baidi, anta maso aakikidiri kufungula
    kunang''aniza julu. Ila ákiribiya pakifuwa kuno akamba: ‘Yarabi Mwenyezimungu,
    niwonere utungu, omi niwa mmadambi!’ ”'
  gmv-GGM: Gido attin qaraxa shiishshizaddezi haahon eqqidi pude salo dhoqqu giidi
    xeellanas koybeynna, gido attin ba tira icishe “Xoosso! tana nagaranchaza maara
    gides.”
  ssg-ssg: “Tel waxiai moni i tu siasia nake i namiloi ukek i seilon tenen woun pate
    lialun. Aile ape i kum xeisa hani patul ti i lolotu. I tui patanawan nake pate
    i tahane lialui woun ti i ailewen. Ape i lotu ukek, ‘Haeu tahanema nga nake nga
    seilon tenen ailei saun lialun.’”
  zpo-NT: 'Per lee xaa ntop demi kwaan nya naz Roma zit mzo; nu nixa namlept xaa lo
    xaa naz yiba, sinka nebse ngazya xaa laz xaa nu nzhé xaa: “Dios, blesla lu ne
    lu na, nel na nak tub xaa nzeeb doo jwalt”.'
  poy-poy: Kumbiti mtola kodi kagolokiti kwa kutali, kanyasula ndiri sheni shakuwi
    kumpindi, su kahinginika mumoyu mwakuwi pakalonga, “Mlungu, gumoneri lusungu neni
    yantenda vidoda!”
  qwh-NT: 'Peru impuestu cobraq caqnam carullacho shacur, peqantapis sieluman mana
    pallarerqantsu. Sinoqa allapa llaquicushpam pechuntapis cutar, nerqan: ‘Diosllä,
    ancupëcallämë. Noqalläqa allapa jutsasapa nunam callä’ nishpa.'
  gaw-gaw: Nug anam aum amge takis awak danab nug am piḏe dayaya, dup noa, hab aṯan
    ii neeḵom. Iiṯa. Nug eheḏnab doyom amunu nug ep̱egp̱a gamag qeutata, nug aum.
    ‘Kayak, da am hip̱unin danab amunu na dahilnu oot gai iiṯa dooḵutnu oḏ medaṯem,’
    awa aum.”
  nca-nca: “Ŋunde yaró, quko takis re-re uni ŋu sewemo kaŋero, ene korewore toŋete
    sambo qenewero piyimiŋaró. Ene newonde surumí tiní nomoní utoro ŋande yaró, ‘O
    Anutu, noko quhurí uni. Keto sikíne te nuno,’ yaró.”
  zpz-NTPP: 'Tees mbecy nu rboo tiñ por cuen ni gubier zeꞌ zet bzuy. Ni wangalagy
    yu shes nañ loy nu güiiy par baa, sinu pshet yu lyush yu. Orzeꞌ nay: “¡Ñgyoozh,
    gushni ñuu lagy ya̱, gun ya̱ naca̱ mbecy cyi!” nay.'
  mkj-mkj: A jounrik daksisso uhda ekij dohlahjang, ih joah nimen jardahlahng nehnloannge,
    a ioar mehwa ih wihwia, pokpoki nehn pwalah, pwa, ‘Maing Koahs, mahk oang ngoahi,
    armaj dipan men!’”
  zac-NT: 'Perë lëꞌë nguiu narunë cubrë impuestë zugáꞌall ruaꞌ puertë shtë iáduꞌu.
    Adë rbíꞌadiꞌill guiaꞌa. Guníꞌill: “Dadë, bëgaꞌa ldúꞌul na. Napa zihani duldë.”'
  kyg-kyg: Huꞌniyaꞌmonanafa takesi monimo neꞌaliya vekamo afagiꞌaleꞌmo he tino maiꞌneno
    alino maku huno oꞌageꞌneno haifiꞌyaleꞌmo neꞌamaginoꞌaeꞌmo, Gotiyo, alagi hosu
    vekamo maiꞌnovanagi kaipamo lanitani huka nateteka kahau huka nato, huno nunumuꞌmo
    huꞌniye.
  kmk-kmk: “Yoong sadit man-uuḻup si bugis, ininggaw sit ad-adayu ot adina pay mantangad
    langit un manluwaḻu. Ot binbintugona dit paḻagpag na gapu’t babawi na ot kinnanana
    un, ‘Apu, kaasiyanak ta gumabasuḻaka tagu!’
  cao-NT: Jama, ori pistia tsi nii quiha impuesto biti ibo iniquë. Nai qui ja tsayacasyamani
    quiha rabihi na. Cohuëquí tsi jahuë shipati ja tox-toxhaniquë jahuë jocha iqui
    na. “Ea shinahuë, Diós, jochahuaxëni ca ë nori quëshpi na” i ja ni quiha bëhoxhi
    na.
  bbr-bbr: Utianik, kiro takis aiauk oiäu ro ko atapukas tai raumoi, kon oiok omar
    oik mau wa, ko wouti momara, äiewon, ‘O Anut Näwäu, is onok aru orip, nas is sareir.’
  inb-inb: '—Ikuti chi kulki chaskigka, karu­lla­pi kumu­ridu saia­kurka, mana awa­sinama
    ñawi­lla­pas ata­ri­chispa­lla. Pichupi maki­wa pia­rispa, ni­kurka: “Nuka­pa
    Dius, nuka­manda llaki­ri­wai. Nuka, iapa panda­rigmi kani”.'
  hrv-hrv: 'A carinik, stojeći izdaleka, ne usudi se ni očiju podignuti k nebu, nego
    se udaraše u prsa govoreći: ''Bože milostiv budi meni grešniku!'''
  box-NT: 'Ò o lànpó fé wón vá lií dĩ̀n le kùɛɛ́rè yi á yàá yí wi ò o
    hóoní mí yahó ho wáayi á wee hiimika ká a bío mí ɲi-kã́a yi kà: ‹Dónbeenì,
    màkárí miì, ĩ lée bè-kora wéro.›»'
  ote-NT: 'Pe núꞌa̱ ra ꞌña̱tsa ngʉxboja̱ bi gohi tsꞌʉ zi yabʉ de ra fariseo, ne nixi
    bi ne bi gʉxa yá da pa mahetsꞌi ngueꞌa̱ mi pa̱di gue xi mrá ndutsꞌoqui, pe xi
    mi apabi Ajua̱ con gatho rá mʉi ne mi ena: “¡Ma Zidadaꞌi, dá nja ri nthecate de
    guequi, ngueꞌa̱ xi majua̱ni nugui ꞌnadrá da̱nga ꞌyøtꞌatsꞌoqui!”'
  wnu-wnu: Ende qamara ne bo qur baiau munon eng bo qi der naget wonomi toubet qumor
    mesenau Qenu nob qamar, “Io, Qenu, ye munon uber ue, ye munon mindigar qob qoat
    end yet igub yemusi” ende qamarei.
  zam-NT: 'Per ndxe''leque'', prob mbi'' co'' ndli cobrar cón che''n contribución,
    tith mdoo mbi''. Ne''ngòode valor loo mbi'' mase ngüi'' mbi'' loo bé''. Ndxe''leque'',
    mbez mbi'': ―¡Ay, Dio''s! No taa nguin mbi'' ya'' mbi'' pech mbi''. No tolo mbez
    mbi'': Gulat lezo'' U'' gunèe U'' daa, Tad. Daa nac thìb mbi'' co'' ndxàp xtol
    no co'' ndxàp xquin.'
  zyp-NT: Canghrasala ngungkhui kheitu cawh langhlaw pui lekhei a daw ka, avai lang
    hmai a y ngang lytah a cacanghnaw khah a cung ka, ‘Vy Khazing, mehsuapaw kama
    heh ning pa do ky law,’ a tah.
  sey-NT: 'Ja̱je se̱ina, paꞌi doꞌire se̱quëpi soꞌo macana pëani ñaco ca̱ mañaje maꞌtëmona
    se mëani ñamaꞌë coa ai jerepa coti saihuëna tëꞌcaquë ñeje caquë se̱jiꞌi: ‘I̱na,
    yëꞌë Jaꞌquë yëꞌëre oijë̱ꞌë, yëꞌë maca ai coꞌaquë aꞌë.’'
  nvm-nvm: Fu ijeg sirimamen vo e takes abeoinon iji fu aibe ijia manin. Fuba ro asarajieme
    varur gufia gavknum sirimamen revo fum oi fuon ijia kanaknum kuai, O God naka
    isema reoijo ijefuon ni nun oifian abene kuain.
  mps-mps: “Tiali goli, te gavman takis sabo bidi digibulu uba doligi pelama, tama
    aga gedugo dagaluba ogwaba tonalubeo. Ena dwai dwai sę yalio te homu eyu, homu
    dene eyu, aga hagawiaba nogogo eledu bidali. Agai te po wali, ‘God, enade homu
    dene eyu, tau mao. Ena dwai dwai sę ebo bidi dao,’ te po wali.
  seh-seh: 'Mbwenye nyakukumbusa misonkho akhala kutali, mbakhacimwana na kulang''ana
    kwene kudzulu, mbwenye akhamenya cifuwa cace mbakhalonga kuti: “Mulungu wanga,
    ndibverenimbo ntsisi, thangwi ndine nyakudawa!”'
  pab-NT: '— Hoka olo resebityasehare atyo sekota iraexahena, maisa kenekakoatyare
    hekoti eno xeta, hatikolalikoa mokotya (haxamaikoharene hiyeta) hoka nehena: “Enore,
    hairakoaneharehena natyo. Hiyaiya, iniyalahare nomasehare atyo natyo”, nexa.'
  llg-llg: Tehuu mana susu bea ndia, nambadeik dook nai dea ele. Ana taa nambalani
    botik matan, fo suli neni lalai neu. Kada ana hule-haladoi nakatele langgan no
    dale makalulutuk, nae, ‘Ou Manetualain. Kasian neu au, fo hataholi mana tao salak
    ia! Fee ambon neu au dei!
  kyf-kyf: '«Nisʋn -gwɛzisanyɔ -mɔɔ vlaa gwe, ɔ ''nɩ ''yɩbha ɔ ''ka yalɩ yla, ɔ kpaa
