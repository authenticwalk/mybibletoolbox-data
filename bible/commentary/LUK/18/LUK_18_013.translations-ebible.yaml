  awk-awk: Ġatun noa telóné ġarokilliela ba kaloġ ka, keawai noa ġaikuġ ka wokka laġ
    na pa moroko koba, wonto noa ba minki motilliela wiyelliela ba, A Eloi! miromulla
    bi tia, yarakai bag ba kȧtan.
  kiz-kiz: Lakini jhola mtoza ushuru, ajhemili patali, abhwesilepi hata kujhinula
    mihu gha muene kumbinguni, akatobha kifua kya muene akajobha, 'k'yara nirehemu
    nene mwenye dhambi.
  tzo-TZE: 'Pero li jtsobpatane nom no''ox va''al icom yu''un ta xi'' yu''un li Diose.
    Mu sc''an stoy sat ta vinajel noxtoc. Yu''un la sna'' ti chopol yo''ntone, ja''
    no''ox la smajilan sna yo''nton, jech la sc''opan Dios: “Dios, c''uxubinun yu''un
    jpasmulilun”, xut li Diose.'
  lex-lex: 'Mere mak kawoka blasten de ntutrier tio''ola olieta ne taken nian pa nwatniar
    meman la lyanti. Ne nho''a-nhaiya ihranu pa niwra: “Uplerlawnu nee! Mtiulla-msiayni
    a''u. A'' di de riy mak khi'' do''a-hala id a'' di!””'
  dov-dov: Pesi Simutelo, kayimvwi kulekule, tewakakonzya pe nikuba kusompya meso
    akwe kujulu, pesi wakawuma akaango kakwe wati, 'Leza, ndifwide luzyalo, me ndisizibi'.
  rgu-rgu: Tehuu mana susu bea ria napadei nahaniꞌ dooꞌ a nai lahenda Farisi ria dea
    na. Ana ta naparani botiꞌ laka na fo mete leo lalai neu. Ana naloe laka na de
    hule-haradoi no dale hediꞌ nae, ‘Oo! Manetualain. Kasian neuꞌ au, lahenda masala-masikoꞌ
    ia! Fee ampon neuꞌ au!’
  toc-NT: 'Y a̠má cha̠­tum­li̠túm chixcú hua̠nti̠ xma̠­la­ka­xo­ke̠ná im­pues­tos,
    huata xlá mákat quilh­pu̠tay tá̠yalh y ni̠para tzinú xta­la­ca­ya̠­hua­putún ta̠lhmá̠n,
    mejor xlá xcux­mu̠­ka­xi­má̠­calh y chiné xkalh­ta­hua­kama xqui­lhuama: “Quim­pu̠­chiná
    Dios, cat­lahua li̠tlá̠n caqui­la­ka­lhá­manti y caqui­ma̠­tzan­ke̠­nani porque
    luu lhu̠hua hua̠ntu̠ ctla­huani̠t quin­ta­la̠­ka­lhí̠n.”'
  ulk-1902: Abele telona ekuei muriz ge, umer kak kotorem egreemalu, epe marmot ge
    bamu, a detager, kega, Kara Ade, ma omare kaka uit le.
  som-som: Laakiin cashuurqaadihii meel fog ayuu ka istaagay, ma uuna doonaynin inuu
    indhihiisa cirka u qaado, laakiin laabtiisa ayuu garaacay isagoo leh, Ilaahow,
    ii naxariiso anigoo dembi leh.
  mam-C: 'Me atzin tej peyil pwaq najchaq ch''intl tzaje we''ye te'', ex mixpe jaw
    ka''yin ch''in twutz kya''j, qala'' noq ok ten q''ajtzil ttzi tk''u''j te b''isb''ajil,
    exsin iky tq''ma'' kyjalu''n: Ay Taa, q''aq''intzin te'' tk''u''j wi''ja, a ayi''n
    aj ilqi''n, chi''.'
  ndj-ndj: “Lakini yula msumula mbiya kunu kawoloka kutali kalemwa hata kuyinula mesu
    vaki kumbindi, ila akakamulili chifuva chaki kulangusha kushisha moyu, akadeteyi,
    ‘Yuwi Chapanga, ung'oneli lusungu nenga yimeli na sambi!’
  mbj-NT: 'Dajẽẽr gahedak doo, dawëë tabagëët. Dooh hỹ pong jé taty däg bä, rabahed''oo
    doo da raky n''aa etsẽẽ bä. Ta h''yyb tagedyyk t''yyd kamehĩĩn do ky n''aa. Ti
    taky hadoo: “P''op Hagä Doo, ỹ mat''yyd mehĩĩn”, näng. “Nesaa do moo hew''ëët
    do ỹỹh”, näng ta kyyh —näng mä Jesus panyyg gó taher''oot doo.'
  lat-VUC: 'Et publicanus a longe stans, nolebat nec oculos ad cælum levare: sed percutiebat
    pectus suum, dicens: Deus propitius esto mihi peccatori.'
  ngp-ngp: Mna mtoza kodi, akimaalaga luhale niyo yanda ogohaga hata kwinuila meso
    yakwe kulanga, akatowa mwekifua chakwe na kugamba, “Mnungu, nifiile mbazi miye
    Mwavu!”
  aoi-aoi: Eneja ningka-langwa nenungkwarba nara kin-akwudangwukajungwuna nakina warnumamalyu-wa
    umba nu-kuwarjeyuma nakwukawura engka-langwa-langwa. Nu-buriyaminu-manja nakina,
    nara kinu-ngwundikadina angubina-wa umba nu-wardijungwunuma yukwudukwuda-manja,
    mena ni-lyangkiyeliyangu-mubaba nakina. Ni-yama, “Ningkeningikarrawara, ninguwurrariye-ka
    ngayuwa, umba errukwuliya-langwa nganja ningena,” ni-yama nakina. Ena ngawa.
  enq-2: Dokopa takisa nyingi dokome kaiti-kisa kandalyetae nakatatoo lao masetala,
    omosale katao, mona kenda kaeyao lao pituu, ‘Namba akali koo pingi mendena, Gote
    embame namba kondo kaeyape’ lea.
  eng-ASVBT: And the publican, standing afar off, would not lift up so much as his
    eyes unto heaven, but smote upon his breast, saying, God, be thou merciful to
    me a sinner.
  mna-mna: '“Ni izzo ta kembei, mi tomtom ta iyyo takesŋana i, ilela to imbot lae
    zilŋaana. Mi mataana ise kor som. Ituundu mi itaŋ. Paso, leleene ipata pa sanaana
    kini. Tana iso men ta kembei: ‘O Anutu. Nio ti, tomtom sananŋoŋ. Muŋai yo lak!’”'
  rmy-ARLI: 'A o cariniko, terdindoj odural, na manglja ni te dikhel nakoro nebo,
    nego khuvela pe ine ko gruđa oti tuga hem vaćeri: ‘Devla, smilujin tut maje, e
    grešnikose!’'
  myw-myw: “Tage towen takawein ta̱kis itamanaw itow kadiveiyov, ikulul; nag itamnow
    matan bikin liba̱lab. Deisa iwaway vitakon, igeg nanon, ilana, ‘O Yowbad, binok
    nuwam takalbaleb yey!’
  sby-sby: “Nsombi weshikusonkesha musonko usa walemana patali, liya kulangapo kwilu.
    Nsombi walikalyuma pantiti nekwambeti, Lesa, kamunyumfwilako inkumbo ame ndemwipishi.”
  sll-sll: Yu dinamba, takis ingwo yal iwe, ulubi mole, gai gole, ikwi bole, yu ditenamia,
    ‘O God, na digan mole tal nigi dongwo ol waga ni pring bir weni na tenia milna
    pir na to,’ dinamia.
  yaq-NT: 'Taa ju''u senu intok, ya''uraapo tekilekame, ini''i amau mekka taawak.
    Ini''i intok kia teekau bicha juni''i ka jikau bitchubaekai, ala taupo au chonaka
    intok: “Oo empo, achai Lios, nee jiokole, ka tu''i yoemta”, ti au jiiak.'
  uro-uro: “Dap ama ruqa qärakni i qät ta ama takes di qat mair gläius tämuk. Qop
    kaku mamär iva qä nañäm dävit säva usäp dap kä nän aa brärhäm dä qä qoar toqortäqyia,
    ‘Ngämuqa, mamär iva ngi lavuqi na ngo ama vuqa.’”
  ita-1885: 'Ma il pubblicano, stando da lungi, non ardiva neppure d''alzar gli occhi
    al cielo; anzi si batteva il petto, dicendo: O Dio, sii placato inverso me peccatore.'
  muy-muy: 'Bay məhəl hadam ni ti ni ècik cak, eri tekeɗi àwayay mazoroni e melefit
    vu ndo, àbəki ahar duc ka məɓəruv, àɗəm ahkado : “Bay Melefit goro ni, nu bay
    magudar zlam, nəsuk cicihi ti.” »'
  kqc-kqc: “Idu mina fore butu redo amiye bi gaima are resi ini kuri agu risi ini
    vana ini kokobari aesi niyo, ‘Sei, na iriyeduka re; na bi vegu no reida amiye!’”
  rmc-ZRB: 'А ода, саво іскіделас налогі, тердьолас пре сийра і даралас те вазден
    пескєре якга про нєбос, мареласпес андро колін і вакєрелас: «Девла, посаїн ман,
    бійношнес».'
  tav-tav: 'Apei gobiernore camaja yere niyeru jeebojari majocʉ maca jõpʉna macapʉ
    tuacõari catʉjʉ mʉgogaquẽjupʉ, caroorije cʉ cátajere bobobacʉ. “Seeto caroorije
    paii yʉ ã,” ĩ jʉtiriti netocõari ocõo bairo Diore cʉ caĩ jeniñupʉ: “Dio, carooʉ
    majuu yʉ ã. Yʉre bopaca tʉjʉya,” caĩ jeniñupʉ Diore, na caĩñupʉ Jesu.'
  eng-ULB: But the tax collector, standing at a distance, would not even lift up his
    eyes to heaven, but hit his breast, saying, 'God, have mercy on me, a sinner.'
  spa-VBL: '“Pero el recaudador de impuestos se quedó a la distancia. Ni siquiera
    era capaz de mirar al cielo. En lugar de ello golpeaba su pecho y oraba: ‘Dios,
    por favor, ten misericordia de mí. Soy un pecador’.'
  fra-_FOB: 'Mais le péager, se tenant éloigné, n''osait pas même lever les yeux au
    ciel; mais il se frappait la poitrine, en disant: O Dieu, sois apaisé envers moi
    qui suis pécheur!'
  hau-ULB: Amma mai karbar harajin kuwa yana tsaye daga can nesa, bai yarda ya daga
    kai sama ba, sai dai yana bugun kirjin sa, yana cewa, 'Allah, ka yi mini jinkai,
    ni mai zunubi.'
  mal-mal: 'ചുങ്കക്കാരനോ ദൂരത്ത് നിന്നുകൊണ്ടു സ്വർഗ്ഗത്തേക്ക് നോക്കുവാൻപോലും ശ്രമിക്കാതെ
    മാറത്തടിച്ചു: ദൈവമേ, പാപിയായ എന്നോട് കരുണയുണ്ടാകേണമേ എന്നു പറഞ്ഞു.'
  kkc-kkc: Esino tekisi molee misigeli odoo oso hamameedee hoogoo bia omaga toboloso
    o goo tokenee mapoo gooholone o su eyo nediliyo o budo mapoo kobuguloso oo goobodo
    buloso tobudulone Godee mapoo egeesee takaso, ‘Godee, a tei medee diya tokenee
    odoo. Esiga nayo a sooloo dolone mo goo tokenee eyo nei na tenee,’ diso.
  lit-lit: 'O muitininkas, stovėdamas atokiai, net neturėjo noro savo akių pakelti
    į dangų, bet mušėsi į krūtinę, sakydamas: ‚Dieve, būk gailestingas man, nusidėjėliui!‘'
  urd-GVR: Lekin ṭaiks lene wālā dūr hī khaṛā rahā. Us ne apnī āṅkheṅ āsmān kī taraf
    uṭhāne tak kī jurrat na kī balki apnī chhātī pīṭ pīṭ kar kahne lagā, ‘Ai Ḳhudā,
    mujh gunāhgār par rahm kar!’
  far-far: “Boroi ma na wane ne nia konia na malefo ana takisi, nia uu tau mai 'ana.
    Ma nia si taea go maana 'uria 'i langi, sulia nia 'eke 'asiana. Ma nia ka fatainia
    na olikokorue nia ana fidalilana na ruruna, ma ka fata 'uri, ‘God 'ae, manatai
    nau mai, nau na wane abulo ta'a!’”
  suz-BL: तिरो पोक्‍ब चहिं हारे बाक्‍शा, शुर खुक्‍शा ‘परमप्रभु यावे, गो पापी नङ। शिशी
    पाइयीनी’ दे प्रार्थना पवा बाक्‍त। भजन संग्रह ५१:१३,१९
  car-NT: '“Mo''ko pyrata amo''i''nen te tyse moro Tamusi auty wyino typoro''se man.
    Tywo''potyry ''se''pa pairo tywaije man kapu ''wa. Ty''popuru po''po''mary ta
    te tyka man: ‘Tamusi! Tyja''wange wa imero! Aturu''popory enepoko y''wa!’'
  amp-amp: Ror kfo bruttnanimotr tfit ndwom takis marut yakmoa yimarne ror be nndo
    tohhato nhai mfhat yura kasinyahato kfo bruttnarmor. Tur duka memor, ‘Na nhai
    dborioh yimayann yura yukatoh yindhorhato kfo bruttnarhoya.’ Ndnetrn be tariobttahato
    turhu mondt fur hanyhato kfo bruttna memor, ‘O Bro Nkifraye, na be tu fasoh yimaya.
    Wahti yuhuwafna.’ Takis marut yakmoa yimar ror be injirpa kfo bruttnamor.”
  bht-bht: पर कर लेणेबाले दुर खड़ोई करी, स्वर्गे पासे दिखणा भी नी चाया, पर सै दुखे
    ने अपणिया छातिया पिटी-पिटी करी बोलणा लग्गा, हे परमेश्वर मैं पापी है, मिंजो पर
    दया कर, मिंजो माफ कर।
  eng-NOY: But the publican, standing afar off, would not even lift up his eyes to
    heaven; but smote his breast, saying, O God, be merciful to me a sinner!
  cub-NT: 'Ʉbenita ñai jabovare tãutʉra ĩcaipõecʉ joai núri, jã́iyʉbecʉ cavarõre,
    totaquemavʉ ʉ̃i ñarebare, ʉ̃i chĩoiye boje. Aru aquemavʉ: “Mʉ, ji mearore jímʉ,
    cõmaje ãroje jã́jacʉ yʉre, ãmeina teyʉre”, aquemavʉ ñai jabovare tãutʉra ĩcaipõecʉ.'
  ita-1927: 'Ma il pubblicano, stando da lungi, non ardiva neppure alzar gli occhi
    al cielo; ma si batteva il petto, dicendo: O Dio, sii placato verso me peccatore!'
  lww-lww: “Ana yar na takis, naga sum̃a mloge ke piowa vanon kiena mlamulena viowa
    nap̃a kila, ana mninu sane Ntewa pisu kiena malena pe po re nena poli. Ana naga
    yepen mavin va maneneen lavisi, sum̃alu ga sum̃a perina, a naga yepen mavin kiraen
    va metava ma e peni, a naga p̃arin tau ga tom̃a ga, mlipalipa ke yerena, tagi,
    pisape ‘!Ake Ntewa, ove lemam van inu, sinem̃a ye inu, yar na kilaen mlamulena
    piowa!’
  ron-BAYASH: 'Cariniku pă haje parći, u rămas dă parći, šă nu su ăndura să răđiši
    očiš ăm nor, numa ăš băče čeptu dă žalji šă zăšje: ‘Dimizolje aj milă dă minji
    grešnik!’'
  ckb-ckb: '«بەڵام باجگرەکە لە دوورەوە ڕاوەستا، نەیدەویست چاوی بۆ ئاسمان بەرز بکاتەوە،
    سنگی خۆی دەکوتا و دەیگوت: ”ئەی خودایە بەزەییت بە منی گوناهباردا بێتەوە.“'
  nas-nas: “Teka tee niiꞌnung isipoꞌ donkonura, domang putuꞌarama, deto ankamparavaꞌ
    paning-aape aaꞌpuuꞌ, ‘Kumponing ee, piaamera tontaꞌmeai ning naning oreng nkoamaung.’
  uvl-uvl: “Pe non nenge lololoch umtutuna mes ke kangkanga pe nau sio mana pe palia
    mautuna pe hetalaulau ke pomai, ‘NeHalang, letem ia iau. Iau non poreke ngana.’”
  eng-BBE: The tax-farmer, on the other hand, keeping far away, and not lifting up
    even his eyes to heaven, made signs of grief and said, God, have mercy on me,
    a sinner.
  ixl-CNT: 'Pek aatz u jajol jaꞌmel alkavaar tan, txaklich tzian. Nikoꞌxh nikojisajin
    jeꞌ tu amlika. Utz nichilaa taanima tu kꞌaxa kꞌuꞌlil. Nichtal ech tzaꞌ: «UnTioxh
    txum unvatz tan, in aa paav.» Chia.'
  xsi-xsi: Aŋga mbumbu kaiŋa tamâta ŋinde nde imandi malawae, aku i mai tu mata kâki
    ilea pa samba. Mine nde nao ndue pa tâno, aku iponza tamwata tini mbwani rârâ
    ku ikai noŋa tu, ‘O, Maro Kindeni, naŋa nde kiesaka tamwatâŋgu. Kalo sukâŋa ŋanana!’”
  crx-NTPO: '''Et ndun sooneya ''ilhunaoos''aih-un, ''en cha ''udun usyin. ''Aw ndo
    hoonts''i yutó''en ait''oh ''ink''ez yo nilh''ai. ''Ink''ez dudzi k''ut hoolhchis,
    ‘Yak''usda sgha te''ninzeh! Lubeshi ''ulh''en-un ''ust''oh,’ ni.”'
  kan-OKCV: “ಆದರೆ ಸುಂಕದವನು ದೂರದಲ್ಲಿ ನಿಂತು, ಆಕಾಶದ ಕಡೆಗೆ ಕಣ್ಣೆತ್ತಿ ನೋಡುವುದಕ್ಕೂ ಧೈರ್ಯಗೊಳ್ಳದೇ
    ತನ್ನ ಎದೆಯನ್ನು ಬಡಿದುಕೊಳ್ಳುತ್ತಾ, ‘ದೇವರೇ ಪಾಪಿಯಾದವನು ನಾನೇ ನನ್ನನ್ನು ಕರುಣಿಸು,’ ಎಂದು
    ಪ್ರಾರ್ಥಿಸಿದನು.
  bbb-bbb: Rove e takesi abenoeno ije fu mumabo ijia manina baname isoe. E ije fu
    naebe kakena saove gufia gakinu baname isoe ro fume oe fuone ijia kanakinu kuae,
    O Godi nanaka isema renoejo ijadufuo ni none oefiane abeno kuae.
  blw-blw: “Angkay hen anchi cha mangam-among ah furor, oma-adchawwéy way tommatàchég
    way achi paat mammuhmuhwat way mantangad te mafiinan, wat annag cha pagpagén hen
    faro-ongna ah mamfafawiyana hen fasorna. Yag ekatnéén, ‘Apudyus, anà ammag ség-angan
    koma paat an hea te menangfasorà.’ ”
  tam-2017: 'வரி வசூலிப்பவன் தூரத்திலே நின்று, தன் கண்களையும் வானத்திற்கு ஏறெடுக்கத்
    துணியாமல், தன் மார்பிலே அடித்துக்கொண்டு: தேவனே! பாவியாகிய என்மேல் கிருபையாக இரும்
    என்றான்.'
  azz-NT: 'Pero ne tatopaluijque moquetzac ne huejca san huan yejua hasta amo quinequía
    ajcotachías ne eluiyactzinco. Ta, yejua cachi oc moelmajmagaya porín yejua cajsicamatic
    que hueyi tajtacolejque iixpantzinco Dios. Ica ya nojón yejua motatatautiliaya
    ihuan Dios huan quiliaya ijcuín: “Notajtzin Dios, nechonyolicneli porín nejua
    semi nitajtacole”.'
  spa-RV-1909: 'Mas el publicano estando lejos no quería ni aun alzar los ojos al
    cielo, sino que hería su pecho, diciendo: Dios, sé propicio á mí pecador.'
  csy-csy: Taciang siadongpa sia, a khuala na ah ding a, van lam zong en ngam ngawl
    in, a awm tum in, maw Pathian awng kei mawneipa tung ah hesuakna hong nei po tan,
    ci hi.
  mxq-NT: '’Per ja yajkugʉbajtpʉ wyeꞌemy jagam, es ni jeꞌeyʉ kyakoojeꞌeky es pyatꞌíxʉt
    tsa̱jwínm, jeꞌeyʉ kyaatsy tkoxy es dʉꞌʉn ñuꞌxtaꞌaky: “¡Dios, paꞌꞌayoogʉts ʉj,
    kots ʉj nbekyjyaꞌayʉty!”'
  tzj-NT: 'Ja c''a molol impuesto arja'' c''a c''a nat q''ueje'' pon wi'', tique''e,
    nixtac''a ca''y ta chicaj. Xumaj c''a jun nimlaj bis, quewa'' ja roración ja xuban
    ri'': —Tapokonaj nwach Dios como anin xa in jun aj''il xa in jun ajmac. Queri''
    xbij ja molol impuesto.'
  tdt-tdt: Maibee kobrador impostu nee hamriik husi dook, i la brani foti matan ba
    leten. Nia hakruuk ho laran tristi teb-tebes tanba nia halo sala. I nia harohan
    dehan, ‘Maromak, hau ema sala nain. Hanoin hau ba.’
  ron-BTF: 'Și vameșul, stând deoparte în picioare, nu a voit să ridice nici ochii
    spre cer, ci se bătea în piept, spunând: Dumnezeule, fii milostiv cu mine, un
    păcătos.'
  eng-WEBP: But the tax collector, standing far away, wouldn’t even lift up his eyes
    to heaven, but beat his chest, saying, ‘God, be merciful to me, a sinner!’
  eng-FBV: But the tax collector stood at a distance. He wouldn't even look up to
    heaven. Instead he beat his chest and prayed, ‘God, please be merciful to me.
    I am a sinner.’
  nld-1939: 'Maar de tollenaar bleef op een afstand, en durfde zelfs zijn ogen niet
    ten hemel heffen; hij sloeg zich op de borst, en sprak: O God, wees mij, zondaar,
    genadig.'
  bwo-bwo: «T'ilish ko'ifmanmo wokoon need'dek't́, daromaand kááwdek' s'ilosh dab
    shatfetstni b́tesh, ernmó b́ kishon b́ gero k'is'fetst, ‹Ik'ono! taa morretsk
    tane taash maac'o k'ewowe!› bí etiri,
