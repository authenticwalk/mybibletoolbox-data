  mxb-NT: 'Tído ta̱a kíꞌin ya̱ꞌi saꞌa̱ ñóꞌo̱ ñoó, xíká vá ni̱ sa̱ kuíi̱n ra̱ íin ra.
    Ta ni ko̱ kóni̱ ra̱ ndaneꞌe noo̱ rá chí induú. Ta káni ndáꞌa̱ rá yuꞌú ndíká ra̱
    íin ra, dá kaá ra̱: “Tatá Ndios, kuꞌu̱ káꞌano ini ní sa̱ꞌí, chi̱ kúúí iin ta̱a
    kómí kua̱chi.”'
  pon-2006A: A sounrik daksiso kesihnen ekis dohlahsang, e ahpw sohte men saradalahng
