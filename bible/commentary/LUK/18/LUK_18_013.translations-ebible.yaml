verse: LUK.018.013
translations:
  kpx-kpx: Isito takesi malemale keu atae iae lamisi ehue nioholisito holumai au ebiamo
    au ada bisi loui avoe, ‘Dilava, dau atae toela. Iale daho uvuai di tedaho.’”
  okv-H: tax humbari embo amo hoi ta heteto amita ari sapura avo hotembihe humo kouketo
    mihie jenge torue pari einge ena, ‘God, na ari sapura embo rate jo e’ pari ainge
    ijinu
  tbo-tbo: ‘Ma takisi tu tamana uheiya i towotowolo ega emoemotana ipa ina luwatateya
    hau yada. Ma tamogi nugonugona i ilawi ma i bahabaha i pa, “Yaubada, tu apapoe
    tau, una lunugotootogogeu.”
  mal-C: “എന്നാൽ നികുതിപിരിവുകാരനായ മറ്റേയാളോ വളരെ അകലെനിന്ന്, സ്വർഗത്തിലേക്കു നോക്കാൻപോലും
    ധൈര്യപ്പെടാതെ മാറത്തടിച്ചുകൊണ്ട്, ‘ദൈവമേ, പാപിയായ എന്നോടു കരുണതോന്നണമേ’ എന്നു
    പ്രാർഥിച്ചു.
  grc-SR: ⸂Καὶ ὁ⸃ τελώνης μακρόθεν ἑστὼς οὐκ ἤθελεν οὐδὲ τοὺς ὀφθαλμοὺς ⸉εἰς τὸν οὐρανὸν
    ἐπᾶραι,⸊ ἀλλ᾽ ἔτυπτεν ⸋εἰς⸌ τὸ στῆθος ⸂2αὐτοῦ,⸃ λέγων, Ὁ θεός, ἱλάσθητί μοι τῷ
    ἁμαρτωλῷ.
  bgc-bgc: पर चुंगी लेण आळे नै दूर खड़े होकै, सुर्ग कै कान्ही निगांह ठाणा भी कोनी
    चाह्या, बल्के दुखी होकै अपणी छात्त्ती पीट-पीटकै कह्या, “हे परमेसवर, मुझ पापी पै
    दया कर!”
  khz-khz: Na takiti-koko talimana rauvagi ai erugato, ati epoe-rageto kupai, kopana
    evaleato, ekilato, ‘Palagu o, au rakava talimaku, ono gita-vetugaku!’
  deu-TKW: 'Der Zöllner aber stand von ferne und mochte auch nicht die Augen aufheben
    gen Himmel, sondern schlug an seine Brust und sprach: o Gott, sei mir Sünder gnädig.'
  zsr-NT: 'Gzoazëꞌ ziꞌtuꞌ bönniꞌ uquízxj naꞌ, len cutu böazxjnëꞌ gchis lahuëꞌ uyúëꞌ
    luzxbá, san gdapëꞌ lchuꞌë, rnëꞌ: “Dios, buechiꞌ ladxiꞌ nedaꞌ, bönniꞌ dul‑laꞌ.”'
  lin-lin: 'Kasi mofutisi mpako atelemaki mwa mosika ; amekaki ata te kotombola miso
    na ye na likolo, kasi atiaki loboko na ye na tolo mpe alobaki : « Oh Nzambe, yokela
    ngai mawa, pamba te nazali moto ya masumu ! »'
  hns-NT: 'Djoetie ke paisa lewe waala paatjhe me bhie thara raha. Oe aapan paap pastaat
    raha aur oke hiau na raha oeppar taake ke. Oe tjhaatie par piet-pietke bolies:
    ‘Parmeswar djie, ham paapie baatie. Hamke daaja karo.’ ”'
  noa-E: 'Maagwai jũrr chi gobiernoog paar nʉm khʉʉnag jëeujemdam ich appai ag warphaa
    oothẽu khërʉmua agjö Ẽwandamag jëeu sĩejim aajem. Mamʉ maan, jũrr ichdëupaijã
    ich pekau pöm khitʉm khaphʉ sĩerr aawai, gaai machgau warag eeg ʉ̈thʉnaa pör jõjõikhamuata
    maagjeejim anʉm Ẽwandamag: “Ẽwandam, mʉch chadcha pekau pöm chitʉm khap, pʉrʉg
    jëeu chirʉm; mʉ ap chitʉm mʉ eeg oobá” aajeejim anʉm.'
  eng-EMTV: And the tax collector, standing far away, would not so much as lift his
    eyes towards heaven, but beat on his chest, saying, ‘God, be merciful to me a
    sinner!’
  mib-NT: 'Te tēe stútú xúhun renta, ni jecuɨñɨ̄ jicá de nuū templo, ni tu ní chúndeyɨ́
    ni de jeē ndonehen de nuū de, chi sa suhva ni cani de yɨ̄quɨ jícā de jeē cucuíhyá
    ni de. Te ni cahān de: Tátā Yaā Dios, cundáhú ni ni sáña, chi tēe íyó cuéchi cúu
    ná, áchí de.'
  lif-NT2: कर खे़न् एःङ्‌याङ् के़भोःङ्‌बे़ङ्‌ग माःङ्‌घा ये़म्‍सिङ्‌ङाङ् साङ्‌ग्राम्‍पेदाङ्
    ले़प्‍माङ्‌ङाङ् ओमे़म्‍मए कुसङ्‌बे़न् हिप्‍तुर हाबे़र अक्‍खे पाःत्तु, ‘निङ्‌वाॽफुमाङ्‌ङे,
    इङ्‌गाॽ लुङ्‌माॽ तुक्‍ताङ्‌ङे़ॽओ, इङ्‌गाॽग लायोबाआरो॥’
  xnj-xnj: Nambu mtola kodi yula, ayimili cha kutali, changali hati kulolokesa mihu
    kunani kwa Chapanga ndi ajitovili nganga cha ngolongondi, akajova. Chapanga veve,
    unihengala lipyana nene mwenikubudili!
  mmx-mmx: Ketla laradi loklok ka pilas ga ru paxalom lixilik la neni xopmen goxo
    lox aurut lemeren uto vana at laxalibet, ketla neni ga sogotu at lobongobong teren
    la ga lok, ‘Moroa, una balamu ia, laradi xapmek.’”
  cbr-NT: Fariseo uníxa usai quimainun ca an 'apu buánmiti curíqui bicë unin, 'uri
    niracëti manámi bësuima meuishi bësui, masá nuituquin aín nuitu mëëi abë banaquin,
    —Nucën Papa Dios, 'ëx 'uchañu 'icë camina 'ë nuibaquin 'ën 'uchacama 'ë tërë́nxunti
    'ai —quixun caxa.
  tee-NT: 'Chunch ju naulh ju anu'' fariseo. Para ju ach''ini'' makat ixyacha. Chai
    ju yuchi jantu lana ixlaca''amputun ju lact''iyan. Va ixtanquilhacsacan ni chunch
    ju ixlacan ju acsni ni tu''u'' ixlhixcani ix''alhunut''an. Chai ju yuchi ixnajun:
    “Ji Dios lamapainin aq''ui''akt''ai''ut''ich ni na ic''alactu''unu''”.'
  eng-LSV: And the tax collector, having stood far off, would not even lift up the
    eyes to the sky, but was striking on his breast, saying, God be propitious to
    me—the sinner!
  cak-NT: 'Pero ri achi moloy-impuesto c''a naj xpa''e-wi can chi nu''on orar. Raja''
    xulucuba'' rujolon; quiri'' xu''on, roma chech raja'' can man utz ta ni xe nitzu''n
    chicaj, roma nuna'' chi can q''uiy rumac; romari'' nutin ruc''u''x che ruk''a''
    y nu''ij: Dios, tajoyowaj nuech, roma ren jin jun achi ri q''uiy mac jenubanon-pe
    chawech.'
  pah-NT: '—Itambere''ia mono''õhara''ga ki a''e te irupe ga o''ã ojipe''g̃a hugwi.
    Ndojovavuri ga hepiage''yma yvaga koty. Onupanupã ga opoti''a opoa pyvõ ovy''are''yma
    g̃waramo. Tupana''ga pe ga ei: “Tupana, ako te''varuhu ji. Terenhimonha''ngai
    ji rehe. Ji porogwety kiro!” ei itambere''ia mono''õhara''ga Tupana''ga pe, ei
    Jesus''ga.'
  sja-NT: 'Mamĩda ma Cesar-it''ee impuesto p''epari t''ɨmɨ́ bainɨ̃ baji, audú p''ek''au
    k''achia ooyaa bɨ jĩak''aapa. Mapa ɨt''aa pida ak''ɨk''aa paji. Jĩp''a t''ũa t''aap''e
    nɨ̃bapachi mãik''aapa ɨt''aa t''ɨ̃pachi: “Aai, Ak''õre, mɨ chupɨria k''awáaji
    p''ek''au k''achia ooyaa bairã.”'
  xed-xed: 'Na tsa mnda tska dzumna ya kay ka nzagaghata kətsauʼ, walaŋ a ta kapaŋtá
    ghəŋ nda ta luwa wa. Mbaɗa kəʼa ka wuslikay dzvu, ka dza ghuva. Kaʼa mantsa: “Ari
    Lazglafta, tawa ta hiɗahiɗa ta iʼi ta nzakway ka mnda dmaku na,” kaʼa.'
  mks-NT: 'Joo da̱ játaca jiu̱hún cuéntá impuesto cán xícá xícá na̱sandichi da ta
    chí ni nu̱u̱ dá co̱ cúni̱ da̱ ndiñehe da indiví sa̱há ña̱ cáhán da̱ ña̱ co̱ó sa̱ha̱
    dá caja da ña̱. Ña̱ cája da quéa̱ cáni da yi̱ca ndícá da̱ ta já cáchí da̱ já xíca̱
    ta̱hví da̱ nu̱ Ndióxi̱: “Tátá Ndióxi̱, candáhví ini ndó ye̱he̱ jáchi̱ cúú u̱ in
    da̱ cája cua̱chi”, cáchí da̱.'
  gfk-S: “Iesene no ut na kap takis ga tur tapa. Iga hirhir ura tantadeng utuma ra
    mawe ma iga paser no bangbangono ma ra tapunuk na marmaris. Ma iga tange, ‘God,
    iou tike ut na sana. Nu marse iou.’
  bmu-bmu: “Mewö köuluköyökmö, takis meme yaŋön waŋgömŋi kunöŋ kinda Suepnöŋ eu umamgö
    gamuŋi möta böröŋan jeŋi esuhuba kewö köuluköyök, ‘O Anutu, siŋgisöndok azi ni
    mönö ak kömum niŋgiman.’
  dgz-dgz: Go moni bongamini apanewa asirantu yone, i kaut enu amba bagu sisi anuni
    menan naniwa toganep pom pom to, God inap mup anega waiwandin, ‘Maman God, ne
    apan koerage bagu sisi nenan anu,’ ap anega wan.”
  eng-GNV: But the Publican standing a farre off, woulde not lift vp so much as his
    eyes to heauen, but smote his brest, saying, O God, be mercifull to me a sinner.
  zaa-NT: 'Nu ruquíỹa qui'' impuéstuá nna du huą́ le'' templua pero idittu'' nna,
    nìdirubani làa reyáỹanią ichìtha lúį, sino rue'' la lòstu''į porqui''ni yala uccuą
    sentir por ca tul·la'' qui''į nna rą: Señor Dios, betúalatsi'' cuią''lu'' inte''
    porqui''ni yala enne'' tul·la'' ná''.'
  eng-WEBSTER: And the publican, standing afar off, would not lift up so much as his
    eyes to heaven, but smote upon his breast, saying, God be merciful to me a sinner.
  guh-guh: 'Nexata ponë gobierno pejamatabëcuene impuestomatamo pematamoyanijobabiabinë,
    pevajëtsijavata Diosojavabelia tajiyo nucalia piauraxae. Athëbëabetsia ata penavëyotsijava
    cujunava. Namëpabëbenuca pecobeta pejamatabëbëjaixae pibisiacuene pexanaeneconi
    yabara. Nexata bajaraponë Diosojavabelia pevajëtsijavata jumaitsi mapacueniaje:
    “¡Diosomë, nitaxutotsoniataema! ¡Pibisiacuene cajena bitso xanë exanabiabajë!”
    jai bajaraponë templobota pevajëtsijavata Diosojavabelia, jai Jesús mapacueniaje
    bepexaniajamatabëcuenevi penataevijavabelia.'
  bon-bon: Yepä, pui täks rarekaake uutecrena biname te matikolä cudecewe padare cuta
    jeclajutige. Tabe cabu me lica ire äbitige, yepä ergo ecirige irecu ätumutame,
    cuta jejige egä, ‘Acejiyame, cebine owecu nawenepi, ingle cane conocono biname
    gäne.’
  nhw-BL: 'Pero nopa tlacatl catli tlainanqui impuesto moquetzqui ica huejca huan
    mohuijtzonqui pampa mopinahuayaya quitlananas itzonteco para quitlachilis ilhuicac.
    Huan yaya moyoltejtejtzonayaya ica tequipacholi huan quiijto: ‘Toteco techtlasojtla
    pampa miyac nijhuica tlajtlacoli moixpa.’'
  mgw-mgw: Lakini yu'lu' nnonga koli, ngayi'ma kuutalu na aakombwili tu'ndu'bi'a minyo
    gake kunani, ila aatikotima no ku'ku'li'ka kabaya, ‘Wa Nnu'ngu', unibi'ki kiya
    nenga na mwene sambi.’
  swh-ONEN: '“Lakini yule mtoza ushuru akasimama mbali, wala hakuthubutu hata kuinua
    uso wake kutazama mbinguni, bali alijipigapiga kifuani na kusema: ‘Mungu, nihurumie,
    mimi mwenye dhambi.’'
  wbi-wbi: neke unsongesia songo, alyimile pavutali looli nalyaghelile nambe kukwinamula
    amaaso ghake kukyanya. akatovatova pakifuva kya mwene akati, 'Nguluve unsaghile
    une ne muhosi'
  bba-bba: Gbere mwɑɔ wi, u yɔ̃rɑ n dɛsire, u ǹ kɑ̃kɑ u win nɔni sue wɔllɔ, mɑ u
    tii bɔkuɑ u nɛɛ, Gusunɔ, nɑ sɑ̃ɑwɑ toro, ɑ nɛn wɔnwɔndu wɑɑwo.
  eng-KJVCPB: And the publican, standing afar off, would not lift up so much as his
    eyes unto heaven, but smote upon his breast, saying, God be merciful to me a sinner.
  kgk-NT: —Ha upe oporombopaga va'ety otĩ oike hagwã ojeporahéi haty-py. Mombyry-rupi
    rei oiko. Noma'ẽ ma'ẽi voi oiko-vy otĩ eterei-gwi. Ndojeesaupíry ojahe'o voi oĩ-vy
    onhemboasy-vy “Xe ko xe py'a vai voi aiko-vy” ho'e-vy hasẽ. “Tupã, xe Járy” he'i,
    “Xe poriahuvereko katu” he'i onhemboasy-vy íxupe. “Xe rembiapo vai eterei voi
    aiko-vy” he'i onhemboasy-vy, he'i Hesu omombe'u-vy.
  waj-waj: 'tuduu rikioo vaidi sikau takiisa vareeraivoono numa ngieera voovaki kookama
    kioo vainno avuuvaa reemi mmataivaki too nnaasu vainno tunoo: Anutuuqo, niiyara
    boo kianee. Kaayau mminnamminnaa maisaiyauvo ni suvuainoo, tiravai.'
  ekk-PKP: 'Aga maksukoguja seisis eemal. Ta ei vaadanud isegi taeva poole. Selle
    asemel lõi ta endale vastu rindu ja palvetas: „Jumal, palun ole mulle armuline.
    Ma olen patune.“'
  mpx-mpx: “Yaa takis ana toahi i talmililek laha. Nige matana i liliheyanek labulabumwa,
    yaa babagalina i tagabub ge i ba, ‘Yehoba, nau togegi nu atilomwan-agau.’”
  wbp-wbp: Parra jintangka-juku, yangka tala puntarninjakungarduyu, ngulajulpa wurnturu
    karrija Parajikiji. Wangkajalparla Kaatuku, kulalpa kankarlarra-kari nyangu Paraji-piyarlu.
    Kaninjarra-karilpa nyangu, manulpa kurnta-jarrija, manu mari-jarrijalpa-nyanu.
    Ngarnturlurru-nyanu pakarnu, manu wangkajarla Kaatuku kuja, ‘Kaatu, mari-jarriyaju
    ngajuku! Ngajujurna punku!’ Kuja-pukarla wangkaja Kaatuku.”
  luo-luo: “To jasol osuru nochungo mabor. Ne ok onyal kata mana ngʼiyo polo malo,
    to nogoyo kore kendo nowacho ni, ‘Nyasaye, kecha, an jaricho.’
  nhe-NT: 'Pero nopa tlacatl tlen tlainanqui impuesto moquetzqui ica huejca huan mohuijtzonqui
    pampa mopinahuayaya quitlalanas itzonteco para quitlachilis elhuicac. Huan yajaya
    moyoltejtejtzonayaya ica cuesoli huan quiijto: ‘Toteco xinechtlasojtla pampa miyac
    nijhuica tlajtlacoli moixtla.’'
  aii-aii: '”ܐܝܼܢܵܐ ܡܵܟ݂ܣܵܐ ܟܸܠܝܵܐ ܝܗܘܵܐ ܡ̣ܢ ܪܸܚܩܵܐ ܘܠܹܐ ܒܵܥܹܐ ܗܘܵܐ ܐܘܼܦ ܥܲܝܢܘܼ̈ܗ‌ܝ
    ܡܲܪܸܡ ܗܘܵܐ ܠܗܘܿܢ ܠܫܡܲܝܵܐ، ܐܸܠܵܐ ܒܸܡܚܵܝܵܐ ܝܗܘܵܐ ܥܲܠܔ ܨܲܕܪܹܗ، ܒܹܐܡܵܪܵܐ: ’ܝܵܐ ܐܲܠܵܗܵܐ،
    ܪܲܚܸܡ ܥܲܠܝܼ، ܐܵܢܵܐ ܚܲܛܵܝܵܐ.‘'
  esk-NT: Aglaan tax-siliqiri qichaġniqsuq uŋavanun aasii aaġluqsuŋaqaniunniiñ pattakługu
    satqani nipliqhuni, ‘Agaayyuun, nagligillaŋniaŋŋa, killuliqirauruŋakii!’”
  msb-msb: “An parasukot naman san buwis nagtindog sa huruharayo na dili man lang
    ngani makahangad sa langit kundi iya ginapukpok an iya dughan kag nagsabi, ‘Dios
    ko, maluoy ka man sa akon na makasasala.’
  cpa-NT: 'Cónh¹jøng² dsa² cagh¹² cog³, tø¹guiég¹ ca¹nung²dsa. Tsa¹jin³ tí² dsǿa¹²dsa
    jái¹dsa juu¹² guiuh¹³. Ca¹lah¹cøh² hiu³ dsǿa¹²dsa ca¹quieng¹²dsa dsǿa¹². Ca¹juúh²dsa:
    “Diú¹³ quian¹jni, huø³ jmóh³hning hoh¹² ja³cog²jni, jní² dsa² re² dsag³,” ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ସେ ସିସ୍‌ତୁମାଙ୍ଗୁ ଦୁରିକେ ଟିଆଅଇ ପାର୍‌ତନା କର୍‌ବା ବେଲେ ସରଗ୍‌ବାଟେ ଦେକ୍‌ବାକେ
    ମିସା ମନ୍‌ ନକରି ନିଜର୍‌ ବୁକେ ମାରିଅଇ ଏନ୍ତି ପାର୍‌ତନା କଲା । “ଏ ପର୍‌ମେସର୍‌ ମୁଇ ଗଟେକ୍‌
    ପାପି ଲକ୍‌ ମକେ ଦୟା କରା !”
  meu-meu: A tax gogo tauna na dauhai e gini, matana e igo diho, kemena e pataia,
    eto, Dirava e, lau na dika taugu, ame bogagu hisi.
  yva-NT: Weramu vatano po pajak ranugande akarijo pemerinta aije teto gwaravaimbe
    muno ponae peraseo no naumo warae. Yara animaumbe apa ayao kakaije rai ti po apa
    popane ranepat muno be sambayambe pare, ‘Amisyo winy, naemeno rinai! Weye risyamo
    sya ayao kakaije ntapekan dave.’ ”
  dgc-dgc: “Nadid,” kagi ni Jesus, “anya i nipanalangin no lélake a mégpabuwes? Basta
    te taknég san siya to iskina no Templo a mésanike dén. Te dugsék san siya a mégsisi,
    a kinagi na, a ‘Anin, Panginoon, kagbianék mo, a te kasalananék.’
  zpm-NT: 'Laa zha ne rtop dimi ne razh Roma ga, gaxaque ga zo zho, per nquiitsruṉse
    zho liu. Mban rac zho, quiase nia zho zdoo zho, rnee zho lo Dios: “¡Dios, rnab
    naa lo luu pquia zdoo naa znutaa miech ngoopdoḻ nac naa!”'
  hix-NT: Àsok haxa hana nehxakon ha, txenyeru yahosnye ro ha, kekon xarha tà. Mox
    nehxakon hatà. Osompothàra ro mak nehxakon hatà, norohnàtho me tosonyàr ke, kekon
    hatà. Nosowankahekon hatà, tanhànàthàr hoko toseryehokanàr ke. Onà wyaro marma
    nkekon hatà, noro ha. Apa y, amna horyenà ro omoro ha. Anhà haxa urotho. Apa y,
    rohnàn yaw exko, kekon marma hatà, Khoryenkomo wya, kekon hatà, Txesusu.
  sim-sim: Hako ma or takis yan landa ma oto homek or sihi mbeek metenje yok larasa
    mawuri ambu ri. Or maruknyaha ormu mbara, �Avui, an ma kava nir. Hako mir anjik
    holoka,� karem ormu mbara.�
  npi-ULB: तर कर उठाउने मानिसले टाढैबाट उभिएर, स्वर्गतिर पनि नहेरीकन आफ्नो छाती पिट्दै
    यसो भन्यो, ‘हे परमेश्‍वर म पापीमाथि कृपालु हुनुहोस् ।’
  cgc-cgc: Piro, manugsukot an a, gatindeg kanen naan ta madyo daw gapangamuyo na
    ula gaangad naan ta langit tak gayya kanen an tenged ta iya na mga sala. Papukpok
    din iya na dag-anan tak ganelsel gid kanen an ta iya na mga sala. Ambal din, ‘O
    Dyos, maluoy ka ki yaken tak tama a gid sala!’
  tim-tim: Hain dâmbo puli meme luâk are iŋgon aŋgângen kinmâ aŋun aŋgim kâŋgom hin
    dâep, “O Anutu, nâ luâk bâleŋe mandân gârâmâ hanâk bo hepun nekben.” hain dâep.
