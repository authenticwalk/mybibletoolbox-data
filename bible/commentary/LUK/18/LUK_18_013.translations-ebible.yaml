    أَنْ يَرْفَعَ عَيْنَيْهِ نَحْوَ السَّمَاءِ، بَلْ قَرَعَ صَدْرَهُ قَائِلاً: ارْحَمْنِي،
    يَا اللهُ، أَنَا الْخَاطِئُ!'
  cop-CNT: ⲡⲓⲧⲉⲗⲱⲛⲏⲥ ⲇⲉ ⲉϥⲟϩⲓ ⳿ⲉⲣⲁⲧϥ ϩⲓⲫⲟⲩⲉⲓ ⲛⲁϥⲟⲩⲱϣ ⲁⲛ ⲡⲉ ⲟⲩⲇⲉ ⳿ⲉϥⲁⲓ ⳿ⲛⲛⲉϥⲃⲁⲗ ⳿ⲉ⳿ⲡϣⲱⲓ
    ⳿ⲉ⳿ⲧⲫⲉ ⲁⲗⲗⲁ ⲁϥⲕⲱⲗϩ ⲡⲉ ϧⲉⲛ ⲧⲉϥⲙⲉⲥⲧⲉⲛϩⲏⲧ ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲫϯ ⲭⲱ ⲛⲏⲓ ⳿ⲉⲃⲟⲗ ϫⲉ ⳿ⲁⲛⲟⲕ
    ⲟⲩⲣⲉϥⲉⲣⲛⲟⲃⲓ.
  adz-adz: “Da bitsintaꞌ garam uda takis imunti ruguntiꞌ. Da arangan anungꞌ idantang
    iyab gunungun, da bitsintaꞌ itsiats nugun i santingꞌa wangun barabin gan da ini,
    ‘Anutu, wagaib dzi garam maisan ani.’
  sri-sri: 'Niyeru wajaseabosarimasʉ̃ gapʉ neõ ñajãrõgue dujanʉgã, muúsiunʉgãja, ĩgʉ̃
    ñerĩ oparire gũña, bʉjawere, ʉ̃mʉgasigue neõ ĩãmurõ marĩrõ ĩgʉ̃ya koretibire pá,
    ãsũ ãrĩkumi Marĩpʉre: “Yʉ ñegʉ̃ ããrã, irasirigʉ yʉre bopoñarĩ merã ĩãka!” ãrĩkumi.'
  nal-nal: Ma a rapti xa zuzuruk a taakis ka rur lawalaau vaamumut nanga ma xawit
    na raamaai uzaa laaxur la lia, wanaze xa maangil. Ka wit a bangbangana wana maskaluzang
    ma naako, ‘Nakmai, nia a rapti iwana gigiuang amun matmalabuk taksaat, maluf nia.’ ”
  kyq-kyq: '«Num gaŋ debm tɔkŋ miiri se, iin̰ ɗaar dɔkɔ ɔɔ don̰ raan kic ɓo uun eyo.
    Gɔtn se naan̰ tɔnd tarkaaɗin̰a ɗeek ɔɔ: ‹Raama, ɛɛjum dom ki taa maam se mꞋdebm
    *kusin̰ naani ki.›»'
  kwd-kwd: “Tafe'ua, nga wane ngaa lo'oo 'e gonia nga bata na takisi, 'e ula lalau
    mola. Ma ngaia 'ame ta'ea no'o maana fani langi, tofuna ngaia 'e maila 'e iiki.
    Ma ngaia ka faate'enia nga kwaimanadainga aana 'ania fidarilana fu'ufu'una, maka
    fata 'ilo'oo, ‘God, madai nau mai moko 'olafanataa mai agu, 'inau nga wane ku
    'ame le'a!’”
  ded-ded: Anu takesimeme ngic yeng farisaioac hereau namma kpehengaima kurumennu
    fiu enudeac negengebirima ine ngonducnema mokuhau kpema yofisac dema numuec, ‘Anutu,
    ni kopocsicmeme, ge neac ubaga manganeu.’
  ewe-ewe: “Gake nudzɔla la nɔ tsitre ɖe adzɔge afi aɖe ke, eye melɔ̃ be yeawu mo
    hã dzi akpɔ dziƒo o; ke boŋ eƒo akɔta hegblɔ be, ‘Mawu, kpɔ nublanui na nye nu
    vɔ̃ wɔla sia.’
  nuy-nuy: “Yagu nubagi-yung niga niwu-mundu-munduwaa-yinyung anu-ṉuga, yuwaagu-wajgaj
    ni-lhaay niga malanganyanay. Waari niga ani-warranggaa anaarrwiyaj, yuuguni ni-waban-nani
    aaban-guy. Ni-wurrij-baḻgini niga. Nga ni-yamayn, ‘God, nimba-man.galagana ngaya,
    anaani yamba ngaaladi-windiyung ngaya anaani.’”
  cop-BHC: ⲠⲒⲦⲈⲖⲰⲚⲎⲤ ⲆⲈ ⲈϤⲞϨⲒ ⲈⲢⲀⲦϤ ϨⲒⲪⲞⲨⲈⲒ ⲚⲀϤⲞⲨⲰϢ ⲀⲚ ⲠⲈ ⲞⲨⲆⲈ ⲈϤⲀⲒ ⲚⲚⲈϤⲂⲀⲖ ⲈⲠϢⲰⲒ
    ⲈⲦⲪⲈ ⲀⲖⲖⲀ ⲚⲀϤⲔⲰⲖϨ ⲠⲈ ϦⲈⲚⲦⲈϤⲘⲈⲤⲦⲈⲚϨⲎⲦ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲪⲚⲞⲨϮ ⲬⲰ ⲚⲎⲒ ⲈⲂⲞⲖ ϪⲈ ⲀⲚⲞⲔ ⲞⲨⲢⲈϤⲈⲢⲚⲞⲂⲒ.
  buk-buk: Palêsai teŋ mbec bocdinaŋ, tigeŋ ŋgac kôc takis-ŋga kalhac ahê. Iŋ hôc
    tandô sa têŋ undambê dom, magoc wec ti ŋalôm ŋawapac ma teŋ mbec bocdec bu, ‘Anötö,
    tamwalô aö ŋgac sac dec.’”
  pri-NT: '«Â napwa naa goo wà i pwi a tò mwani wâripû, âna càcaa pâri ma é tagòtùé
    dò naa napwéretòotù, na é pwapwicîri. Â é cùu ê nawâaê ba é ipakîriê, â é ina
    tà Pwiduée pâ: “Pwiduée wée, gà meaario! Ba go pwi âboro èpà.”»'
  zpq-NT: 'Na'' beṉe'' güec̱hixjon'' gwzeteze'' zito''le, ṉeca cheyaxjde'' ḻis lagüe''
    yabale. Nach chbaže'' lc̱ho''e gwne'': “Dios, beyaše''laže'' neda'' naca'' beṉe''
    güen da'' xiṉj.” Da''na''z da'' gwna beṉe'' güec̱hixjon''.'
  por-TFT: Mas o cobrador de impostos ficou longe das outras pessoas na área do templo
    porque ele se sentia muito indigno. Ele nem olhou para o céu. Pelo contrário,
    batia no peito para mostrar que estava arrependido do seu pecado. Ele disse, Deus,
    sou pecador; tenha misericórdia de mim e perdoe-me!”
  gwi-NT: Gaa zhit tax eenjit laraa oonjii ąįį geh'at gwa'an adąhzhrįh nadhat, gaa
    zheezhit k'iidak gaa gwąąh'in kwaa, gwiizhit didrihtsii gwahgwat ts'ą' t'inyąą,
    ‘Vit'eegwijyąhchy'aa, neeshraahchy'aa shǫįįnyąą, tr'agwaanduu tr'agwał'ya'!’
  gvn-gvn: “Yamba nyulu dingkar Governmentamu tax money mujan bamandamun, nyulu kari
    yubaku janan. Nyulu bubu nyajin, murru-kadan buyun-buyunku, milka-bujarmankuda.
    Nyulu Godundu babajin, ‘God, yundu manun-manunmaka ngaykunku. Ngayu buyun bajaku.’”
  nhy-NT: 'Pero in tlakatl katlej tlakobraroj ika impuestos san wejka omoketzke iwan
    nion mach omixewiaya ajkopantlachias, sino san omoelpantlatziniaya iwan okijtoaya:
    “¡Dios, xinechiknomati, porke nej nitlajtlakolej!”'
  asm-FB: কিন্তু কৰ সংগ্রহকাৰী সকলে আতৰত থিয় হৈ, স্বৰ্গৰ ফালে চকু তুলিবলৈ সাহস নকৰিলে,
    কিন্তু নিজৰ হিয়া ভুকুৱাই ভুকুৱাই ক’লে, ‘হে ঈশ্বৰ, মই এজন পাপী; মোলৈ প্ৰসন্ন হৈ
    দয়া কৰক’।
  okv-okv: tax umbari embo amo hoi ta heteto amita ari sapura avo hotembitie tumo
    kouketo mitie jenge torue pari einge ena, ‘God, na ari sapura embo rate jo e’
    pari ainge ijinu
  mxt-NT: 'Soco ra tavá xuhun cuenda gobiernu Roma cuan cha cañi ri chiin nanyaá ra.
    Ta ña caña iñi ra nanyehe ndaa ra. Ta cañí ra ndaha ra añima ra vatyi ndu uvi
    iñi ra cuatyi ra. Ta catyí ra: “Sutu Mañi yuhu. Nye̱he ndahvi chii vatyi iyó xaan
    cuatyi”, catyí ra ―catyí ra Jesús.'
  tzo-NT: 'Ti jtsobpatane nom to va''al yu''un chi'' yu''un ti Diose. Mi jutuc mu
    sq''uel muel yu''un chi'' ti Diose. Yu''un laj sna'' ti mu xtun ti yo''ntone hech
    yu''un lic smajilan sti'' yo''nton, hech laj sc''opon Dios: “Dios, c''uxubinun
    yu''un mu xtun ti co''ntone”, xchi ti stojol ti Diose.'
  ind-AGS: Tetapi si penagih pajak berdiri di kejauhan. Dia bahkan tidak menengadahkan
    kepalanya menatap langit. Sebaliknya, dia memukuli dadanya dan berdoa, ‘Allah,
    kasihanilah saya. Aku ini orang berdosa.’
  omw-omw: Parisi vaisivanto mwitaa ti varuvaro taakisi vare varu vaisiva vutura nyianra
    sata siviro variro kyauriqaro hia tuaahera kyero nyaamwunivata taqaraitiro, nai
    mwetokya ntuqutiro tiqaro, Kotio, po nte hia kyuqe huvama varuqo. E nianra po
    kye timwa mataante, turave, tiro.
  yrb-yrb: Nono i takesi muneta amarama maru uteda etararo inarite guriguri uteda
    danu dinamaro ureda wei, Baba Godi nana siosawere amaraba na neno arama ua wei.
  maa-NT: 'Ta̱nga jè xi̱ta̱ xi síkíchjítjì tsojmì, kjiìn síjna; skanda majìn‑la̱ nga
    ko̱tsejèn ngajmiì; tà jè ini̱ma̱‑la̱ ''beé‑la̱; tsò: “¡Nainá, kàtas''e‑lè kjo̱hi̱ma̱takòn
    xi i̱t''aà ts''a̱n nga xi̱ta̱ jé ''mì‑na!”'
  mcq-mcq: ꞌEnakaivo ea kaꞌene takisia apejiꞌinijaho karori namine huni niura akúpa
    ꞌaha paniriꞌi kaivo túra ꞌahi ꞌanaiꞌi ijá ꞌwama Godi na ea siseakúne numirima
    ꞌwamana.
  sus-A: كْنْ دُوتِ مَشِلِ تَن نَشَ تِ عَ شَتِ مَ. عَ حَن مُ نُ سُو سَمَ عَ شَ عَ
    يَ رَتٍ كٌورٍ مَ. عَ نُ عَ بّلّشّ سَشِ عَ كَنكٍ مَ، عَ نُ عَ قَلَ، ‹عٍٍ، عَلَ!
    كِنِكِنِ ﭑ مَ، بَرِ مَ يُنُبِتْي نَن ﭑ نَ!›»
  jpn-1965: ところが、取税人は遠く離れて立ち、目を天に向けようともせず、自分の胸をたたいて言った。『神さま。こんな罪人の私をあわれんでください。』
  fra-SBL: 'Mais le publicain, qui se tenait à l''écart, ne levait même pas les yeux
    au ciel, mais il se frappait la poitrine en disant : « Dieu, aie pitié de moi,
    qui suis un pécheur.'
  yka-yka: Saguwaˈ aˈa magpāku-pāku sukeyin, nengge patala-tala duk gaˈi bisan mayam
    padiyataˈ saguwaˈ patondok hadja iye. Tineppak-teppak weˈ ne dākannen hawal susenen
    duk paˈinne, ‘O Tuhan, maˈaseˈ kew si aku, dusehan ku.’
  mle-mle: “Aw adi takis saan kwurkwanadi duw sikaam tikuw, di wap saykuw, samab maa
    adawur tipaar kituw vi. Di diki mapiyim viyataay, ata waad, ‘God, wun kupwarapa
    vaal yikwanadi duw-adiwun. Alik min wunak awuk!’”
  shp-NTPO: 'Ikaxbi ja jato kopí yokataibiribi, ochóbiribi iká iki. Janra bewakeexon
    naitanibobi oinkashamaa iki. Jaskatira jawen xochi timaires neskata iki: ‘¡Ea
    noibawe Diossé, eara ochaya joni iki!’ akinres orani.'
  aom-aom: 'Ëhi uaꞌirögoro rue tax baejaje ahuro roriꞌo namiromo javojimamu nunoho
    bogo öꞌidöho siorohoꞌi vineboho övëro anoꞌanovoromo God uavade höjo: Na a sisë
    jevaje nani vavaenimëjo. Ëhiꞌare höjo.'
  geb-geb: Ana maaŋ nzuaim, mba ŋkɨɨa ndia rui guma, ana vov samra thɨgap, khoga buiva
    ganɨ thagi. Ana thav, ŋgiav wo gor mbav, khaŋ nzuai, ‘O Fhe Bakɨme, gu tɨvi mbatɨgi
    ga mbui guma ma. Ndu nan korar muuŋv nan kura!’ ”
  eng-WYCLIFFE: And the pupplican stood afer, and wolde nether reise hise iyen to
    heuene, but smoot his brest, and seide, God be merciful to me, synnere.
  bsj-bsj: Dila niwa yodiker dorertiyeu tiken kutan, ciyabo nacikun dorcedil, dila
    kwa cangeang cekoti titokiki, kwaama, ci bruini bwinimito, minni bwiranke.
  cak-cak: 'Jac''a ri c''uluy impuesto, c''a naj xpa''e-vi-apu richin nu''on orar.
    Rija'' nis-ta nrojo'' nuyec ri ruvech chicaj y can nutinila'' roruc''u''x, y quire''
    nu''ij: Dios, tapokonaj nuvech, roma xa yin jun aj-mac chavech, nicha'' pa ru-oración.'
  chf-NT: 'Najcojtaq''uinba ya'' wa''ca nat y mach u yoli u t''äbsen u jut tä cielo.
    Namás u bon jätz''e'' u pecho tuba u ye''e'' cache'' ch''ocomi u pixan uc''a u
    tanä, y u yäle'' ca''da: “¡Dios, ch''ämbenon yajin ajcherajtanäjon!”'
  tlf-tlf: Kale minte tinum takis mani kwaamin beyo unanbu top umik tem kutop kal
    mo-bom ilami kuguup mafak kem-nuuba umi fitom uta tebebelu abiil tigiin uyo kiit
    fen-nama binim kupkaa kalaak fen-nala e, bogola ko. ‘God kabaa. Niyo fengmin tinum
    kale, niyo ni-filin daa-nalap dong dogopnelal o,’ agela ko.
  piu-2006: '@see-verse:LUK.018.012'
  poh-NT: '«Ra̱j i winak aj pahkem to̱j cu jeꞌ wuluꞌ paꞌlic je. Xa ta nak ra̱j rijohsam
    johtok rilbal pan taxa̱j ruꞌum riqꞌuixꞌic. Ruꞌum riyotꞌquil ricꞌux chiri̱j rimahc
    xa rikꞌoj chic chiꞌ ricꞌux narikꞌor chi jeꞌ wili: ‹K-Aja̱w Dios, chacuy nimahc
    i hin rinimal aj mahc. Chaquetelej ta nak cho niwach, nqui rikꞌor johtok pa riti̱j.'
  tue-tue: 'Niyeru wapasébosari basocʉpe yoaropʉ pʉtʉánʉcã, ĩñamʉõcoriyigʉ. Bayiró
    wãcũpatijĩgʉ̃, cʉ̃ʉ̃ cutirore páa, jĩĩyigʉ: “Cõãmacʉ̃, yʉʉre bóaneõ ĩñaña; yʉʉ
    ñañarére tiijã́miã”, jĩĩyigʉ.'
  bjp-bjp: “Isau le tom kep takiis ae i soti tapak. Biil i ier isi tar una kukulii,
    isau le ka pose na matan mangia ke ka tarah, ‘Kiskam God, on mais iau, ia tom
    tel sinang laulau.’
  xon-xon: “Ulampoogaar ngbaan nan sil dandar, kaa kaa u waan lik paacham. U nan po
    si jik uyil, le ki bui ke, ‘Uwumbɔr, san mi titunwanbirdaan kinimbaak,’ le ki
    siir kun.
  tzo-ZNT: Li jcꞌan-locꞌ-cꞌusiticuque nom vaꞌal icom. Mi jaꞌuc scꞌan sqꞌuel muyel
    vinajel. Jaꞌ noꞌox ismajulan stiꞌ yoꞌon. “Cajval, cꞌuxubinon yuꞌun jmulavilon”,
    xut ti Rioxe.
  mpm-NT: 'Ti chaa kinyaꞌu puesto un, chi jika ni kandichi da nuu chaa fariseo un,
    ti ni tu ni tava ini da ndakoto da ichi andɨvɨ, chi so ni kejaꞌa kani da ndaꞌa
    da jika da, ti kachi da: “Ay Yandios, kuankaꞌnu ini ni nuu na, chi kuu na ɨɨn
    chaa nchakuachi”, ni kachi da.'
  ots-NT: 'Nu car tesorero, már bböjti nʉ tzi yanʉ. Mí pɛhtzi ʉ́r tzö ja drí nzoh
    ca Ocja̱, como mí mbe̱n ca xquí dyøte. Bi ñe̱jmi, bi ma̱: “Nuquɛ Ocja̱, gui jui̱gui
    tzʉ. Dí ndo ndu̱jpitegö.” Ncjapʉ gá ma̱n car tesorero.―'
  hoy-hoy: “लेकीन कर ताकोमावाळा दुर नीदुरकु, स्वर्ग दी कण्णगोळी नेगोद भी चाहासीदिल,
    उलटा तान याद्दा पिट्स-पिट्सकु अंदुन, ‘हे परमेश्वर, ना पापी मंळसा मा दया माळ!’
  uri-uri: Pake tukol melnum a wi takis marpm a tu pa, kil atn watinet ketnketn homtmpok
    ikgkinar knokg pa, yatom kil arku nikgwalpm pa la tolpa, 'Woi, Maur Wailen, kupm
    ti melnum a ntekg paitnpaitn, ti kitn reinjopm om.'
  amo-amo: Bara nani ame unan sesun ngandue yisina piit, na awa sa a fya iyizi me
    ayene kitene kanin ba, bara nani a reo figiri me, a woro, 'Kutelle, lanza in kune-kune
    ning, unam kulapi.'
  pjt-pjt: Ka wati panya mani mantjilpaingku kuṉṯaringkula paṯunguṟu ngaṟala paluṟunku
    kurunpa tjituṟu-tjituṟurira maṟa piḻpirta tjunkula wangkangu, ‘God, ngaḻṯuriwatju
    panya ngayulu kura rawangku palyaningi.’ Alatji paluṟu piiwiyaringkula Godala
    tjapinu.”
  cwe-cwe: “Mbali msola kodi ija kema kutali, wala hagezile bule hata kwinula meso
    yake kuulanga. Mbali kaitowa mhambaga yake kwa usungu na kulonga, ‘Weye Mulungu,
    niwonele ubazi, niye mwene uhasanyi.’
  daa-NT: 'Kar gay obe miirir-ak gay, peytu aaro ho ŋa oniig kaay. Ŋa rakaaɗo kocile
    tak-tak ka samaaner. Ŋa obiig goŋgumoy ho ŋa lokliktu aman : ‟ Buŋdu, tal aminduwir,
    nun gay zunuubinnar. ” »'
  mlp-mlp: Ari mat takis waqaqta na le pesanmo turad in ame Heven-ib a hi gwalehyaq
    ham. In afaqin kuh tonim turad anad meqniysa in aban wolim bilam, O God ham ya
    mat daq meqinta emaiqta haqad in bilam ham. Ni ya inan ninad meqniysa ilumsih
    haqad in bilam ham.
  ape-C: “Aria anudok narao takis iri neyotukuk rougun aria madae karowih atin nupuhur
    nutik iruhw heven uwe, uwok. Anan neyotu aria nape naguduk mishin aria nakri,
    ‘Iruhin, eik yenek eneshenesh yoweishi inahos iri. Nyak gihaume!’”
  bgs-bgs: Asal tô igdasal tô taralimud ka buwis, igpadiyù sikandin su ágkayyaan.
    Ándà langngag tun ta langit, asal igtagpuk din tô kagpa din tingód ka karákkád
    din, asta igkagi sikandin, na mà din, ‘Manama, kéduwiya na masalà-salà!’
  faa-faa: Arirakano takese mora aporo wakasema yamenoa reke, epo ipi yano motosa
    mawakasemaraka, wamo arupekea reke kurikuriraka, ‘Kotio, aporo watikisane anopo.
    Ano kamenakahoanie.’ Aíyaka takese mora aporomo kurikurisapo.
  kik-kik: “No rĩrĩ, mwĩtia wa mbeeca cia igooti ũcio akĩrũgama o haraaya; na ndaigana
    gũtiira maitho make na igũrũ, no nĩ kwĩgũtha eegũthaga gĩthũri enyiihĩtie, akoiga
    atĩrĩ, ‘Ngai, njiguĩra tha, niĩ mũndũ mwĩhia.’
  cap-NT: 'Jalla nii impuesto cobriñi z̈oñizti wirquin acha colzi z̈elatc̈ha. Ana
    tsewcchuc cherzipanz̈ z̈elatcha. Jalla nuz̈ persun ujchiz cjen persun tuzi c̈hajccan
    z̈elatc̈ha. Niz̈aza cjichic̈ha: “Yooz Tatay, wejr ujchizpantc̈ha. Wejr okznalla”.'
  ksr-ksr: “Kaeŋ qama kooliroto, takis meme iinoŋ waŋgoŋa moŋnoŋ nama Siwenoŋ eu uumambaajoŋ
    gamuya moma borianoŋ jaaya esuuŋ kokaeŋ qama kooliro, ‘Oo Anutu, siŋgisoŋgo eja
    nii mono kiaŋkomuŋ nomba.’
  eng-TNT: 'And the publican stode afarre of and wolde not lyfte vp his eyes to heven
