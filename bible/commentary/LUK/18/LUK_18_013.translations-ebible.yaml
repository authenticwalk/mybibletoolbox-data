    “Ngayun Nina, catamayuma nuju ngahan xi jemu tjin jyë́ naha.” Cuatjin cachja cha.'
  hto-hto: '‘Mei íadɨ afe gobierno ɨbátaga úcube llɨ́ɨnoraɨma monamo érocaiñeno oni
