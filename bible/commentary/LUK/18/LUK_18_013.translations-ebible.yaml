  dop-dop: 'Ḿpʋ́ɣʋ́ lɑmpuu mʋlʋ nɑ́ cɔɔsɑ kpeeŋɑ nɑ ɩ́ kɑmɑ nyʋɣʋ nɑ kʋsʋɣʋ fɛɩ, nɑ
