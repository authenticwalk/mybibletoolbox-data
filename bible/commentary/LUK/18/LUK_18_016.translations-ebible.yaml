  bod-N: འོན་ཀྱང་སྐྱབས་མགོན་ཡེ་ཤུས་དེ་རྣམས་ཚུར་བོས་ཏེ་འདི་སྐད༌དུ། དཀོན་མཆོག་གི་རྒྱལ་སྲིད་ནི་དེ་ལྟ་བུ་རྣམས་ཀྱི་ཡིན༌པས།
