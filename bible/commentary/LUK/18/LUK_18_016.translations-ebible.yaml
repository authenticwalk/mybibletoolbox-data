verse: LUK.018.016
translations:
  kpx-kpx: Katelahage Iesuu hohavei avoe, “Lainaho eseese kebia keluevelive. Isege
    abu dae lohoi. Abu dae lohoale keu duave. Kosealemo eseese kobia uvunahate vamale
    keabuna Dilava adae vuvunemo ui.
  okv-H: rate Iesu na kito meni isasaraho amita degi hurora jage eto ke einge ena,
    “Meni isasaraho mane haekasova te evu nau degi ta hurore. Meni isasaraho amo na
    humota eagora eto embo amuna ainge dombo na humota aisuja amina God ta tihi jigari
    ta horasuja.
  tbo-tbo: Ma tamogi Yesu logalogahi i otugehi po hi nae ugolina ma i baha i pa, ‘Logaloga
    ona palihalehi po hina nenei ugoliu ma ega ona guduguduhi. Matababana lawa mei
    geka logalogahi apo Yaubada anani taniwaga hina luiya.
  mal-C: എന്നാൽ, യേശു അവരെ തന്റെ അടുത്തേക്ക് ആഹ്വാനംചെയ്തുകൊണ്ട് ശിഷ്യന്മാരോട്, “ശിശുക്കളെ
    എന്റെ അടുക്കൽ വരാൻ അനുവദിക്കുക; അവരെ തടയരുത്; ദൈവരാജ്യം ഇങ്ങനെയുള്ളവർക്കു സ്വന്തം!
  grc-SR: Ὁ δὲ Ἰησοῦς ⸂προσκαλεσάμενος αὐτὰ εἶπεν,⸃ Ἄφετε τὰ παιδία ἔρχεσθαι πρός
    με, καὶ μὴ κωλύετε αὐτά· τῶν γὰρ τοιούτων ἐστὶν ἡ βασιλεία τοῦ θεοῦ.
  bgc-bgc: 'यीशु नै बाळकां ताहीं धोरै बुलाकै कह्या, “बाळकां नै मेरै धोरै आण द्यो अर
    उननै रोक्को मतना: क्यूँके परमेसवर का राज्य इसाए का सै।'
  khz-khz: Na Iesu na girigiri ekea-mairato, gena melo evaikilarato, netiwato, “Egirigiri
    au geku ai ia vogomai, ragai iogui-waira, kwalana Palagu gena Basileia nevetaira
    talimara geria.
  deu-TKW: 'Jesus aber rief dieselben herbei und sprach: lasset die Kinder zu mir
    kommen, und wehret ihnen nicht; denn solcher ist das Reich Gottes.'
  zsr-NT: 'Niꞌr bulidzëꞌ bönniꞌ daꞌquëꞌ Lëꞌ Jesús, rnëꞌ: ―Gul‑güíꞌ‑biꞌ latj laꞌdxinbiꞌ
    ga zoaꞌ biꞌidauꞌ ni, cu uzágaꞌliꞌ xnö́zcbiꞌ, le gataꞌ quegac nup nacgac cni latj
    ga rna bëꞌë Dios.'
  lin-lin: 'Kasi Yesu abengaki bana mpe alobaki : — Botika bana mike baya epai na
    Ngai ; bopekisa bango te koya epai na Ngai, pamba te Bokonzi ya Nzambe ezali mpo
    na bato oyo bazali lokola bana mike.'
  hns-NT: 'Tab Jiesoe larkan ke aapan paas bolaais aur tjela log se bolies: „Tjhota
    larkan ke na rok bakie aawan de! Parmeswar ke raadj aisan tjhota larkan khaat
    hai.'
  noa-E: Mamʉ amau mag nʉm ee, warag Jesuu chi chaaindam thʉ̈rkhanaa jũrr ich khapeenagta,
    —Idëu chaain mʉ aig bëepibat ajim anʉm. ¿Khanthee pãrau amag bëepiba jaau nʉ?
    Chi jöoin awiajã chamʉ khʉʉn chaainjö mʉ iek ʉ̈khakharrsö ʉ̈kha nʉm khʉʉnta mʉg
    jẽb gaaijã ʉ̈u wënʉrrawia, ʉ̈gtharjã onee wënʉrrajugui ajim anʉm.
  eng-EMTV: But Jesus, summoning them, said, “Allow the little children to come to
    Me, and do not forbid them; for of such is the kingdom of God.
  mib-NT: 'Te máá Jesús ni cana ya de, te ni cahān yā: Cuāha jnūhun na quíjicoo sūchi
    lúlí jíñā nuū rī, te ma cásɨ rō jeē quíjicoo i. Chi ñayuu jeē ndió cóo ni i cani
    ni i nájnūhun sūchi yáha, suu i quɨ́vɨ ndaha Yaā Dios jeē ndacu ya jniñu nuū i.'
  lif-NT2: कर ये़सुरे़ खे़ङ्‌हाॽ उःत्तुसिआङ् मे़त्तुसि, “कन् हिन्‍जाॽबित्‍छाहाॽ इङ्‌गाॽओ
    ताःमा फाःक्‍ते़म्‍सिम्‍मे़ॽओ, खे़ङ्‌हाॽ मे़साक्‍ते़म्‍सिम्‍मिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़
    निङ्‌वाॽफुहाङ्‌जुम्‍मिङ्‌ग कन् हिन्‍जाॽबित्‍छा हे़क्‍तङ्‌बाहाॽरे़न्‍नेरो॥
  xnj-xnj: Nambu Yesu akavakemela na kujova, “Muvaleka vana vedebe vabwela kwangu,
    wala mkoto kuvabesa, muni unkosi wa Chapanga ndava ya vandu ngati venava.
  mmx-mmx: Ketla ne Iesu ga ro bubua ka laxamdak mi laxaalik kakalik saparav i, la
    ga lok ti lavaun pinivu ren, “Mina ke laxamdak mi laxaalik kakalik dibat pas saparav
    ia. La nemen mita sep pepe di, mila Linintoo at ne Moroa i epovo ridi na.
  cbr-NT: 'Caiabi ca Jesusan cacëxa: —Cuantánun caxunma ca tuá xuracama ''ënua unun
    ën. ''Ëmi catamëtia Nucën Papa Diosan ainan ''imicë unicamax ca ënë tuá xuracamasaribi
    ''icën.'
  tee-NT: 'Para ju Jesús at''asanilh ju ask''at''an chai chani ajuni ju ix''amamaka''ui:
    ―Amac''a''unt''it ju ask''at''an. Chach quintalakmilh. Jantu asasp''it''it ni
    quintalhilaksich juyu''unch. Chai va tichi chavaich ju aquilhilaksiya'' tachi
    ju quintalhilaksi ju ani tayanalh ask''at''an yuchi ju lai catanuyanta ju lact''iyan.'
  eng-LSV: and Jesus having called them near, said, “Permit the little children to
    come to Me, and do not forbid them, for of such is the Kingdom of God;
  cak-NT: 'Pero ri Jesús xeroyoj ri ac''uala'' y xu''ij: Tiya'' lugar chique ri ac''uala''
    chi yepe wiq''uin, y man quie''ik''at. Roma ri ru-gobierno ri Dios, xe quichi
    ri je anche''l ac''uala''.'
  pah-NT: 'Jesus''ga ki a''e te e''i: —Tuhu tuhẽ ti tayri''g̃a ji pyri, ei ga. Tapemombigi
    ti g̃andura. A''ereki Tupana''ga pyry hete nanongara''g̃a''jave''g̃a pe okovo
    g̃anduvihavuhuhetero g̃a jikogame ojihe, ei Jesus''ga.'
  sja-NT: 'Mãpai Jesupa chi k''õp''ãyoorã t''ɨ̃ p''eji mãik''aapa mãgaji: —Ichiak''au
    mɨmaa warrarã chepítɨ, Tachi Ak''õrepa ãra jĩak''aarã bɨit''ee perã ichi jua ek''ari,
    ichideerã p''aneedamerã.'
  xed-xed: 'Ka hgaŋtá Yesu ta həŋ, kaʼa mantsa: «Zlaŋwazla ta zwani ka sagha həŋ da
    iʼi! Ma pyə kuni ta həŋ. Nda nza ga mghama Lazglafta ka ŋa gwal ta gara vgha nda
    həŋ.'
  mks-NT: 'Joo na̱cana Jesús na̱ já na̱cachi a já xi̱hi̱n ná: —Quia̱hva ndó ña̱ma̱ni̱
    ná quixi na̱ va̱lí nu̱ú i̱. Ta a̱ cájí nuu ndó nu̱ ná jáchi̱ cacomí Ndióxi̱ cuéntá
    sa̱há ña̱yivi tá ná caja na tá quia̱hva cája na̱ va̱lí yóho.'
  gfk-S: Iesene Jisas ga tato ira not no bulu ukaia ho ie igom tange, “Mu waak leise
    ira bulu ukira ho iou. Pa mu nale tur bat di kinong no kingdom tane God a nudi
    ie ira mangana not no bulu hokakarek.
  bmu-bmu: Mewö aketmö, Jisösnöŋ nahönbörat mi köl öröm eŋgii kagetka kewö jiyök,
    “Nahönbörat moröŋi mi ölöp eŋgömosötketka nöŋgöreŋ kame. Anutunöŋ ambazip mewö
    mia bemtohoŋi buŋa qem eŋgima. Miaŋgöra i kude jöhöm eŋgime.
  dgz-dgz: Go Iesu orup otua munan anega wan, “Orup otua ae vemone, nenan onamop,
    ya watanamone, iwa God toemu mega orup otua ma miniwa mugawa.
  eng-GNV: 'But Iesus called them vnto him, and said, Suffer the babes to come vnto
    mee, and forbid them not: for of such is the kingdome of God.'
  zaa-NT: 'Pero Jesús nna gutàỹie cą nna rèe ca discípuluá: Lihue''él·la'' ca huatsa
    tú''ą'' ibíga'' cą ru''a lua'', bittu guthàga'' le cą; porqui''ni reino qui''
    Tata Dios nna ną́ para ca enne'' losto'' humilde tì''a ca huatsą''.'
  eng-WEBSTER: 'But Jesus called them to him , and said, Suffer little children to
    come to me, and forbid them not: for of such is the kingdom of God.'
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Pëtsa paitavetame. Pacopare
    pejevaxijivixi pepatsinexa xanëjavaberena. Mapitsipejevaxijivixije jumeaebinejeva
    xaniavaetsia bajumecovënëta palivaisi tsipaebatsi. Nexata pamonae jitsipa pejonejava
    Dioso pijanacuayabetsia, bajara pijinia pacuenia jumeaebinejeva xaniavaetsia bejumecovënëta
    Dioso pejumelivaisi.'
  bon-bon: Yepä, Yeesu te bägrä bine teeme bau me ala tesoglecmige, cuta abiberäja
    bägrä bine jejemige egä, “Bägrä cina saaclege cäme bau me. Gone jiibemuye, ingle
    lui biname bime ätrunga ai matimati bägrä pana me, Acejiyame teebibine yaawademuge.
  nhw-BL: 'Pero Jesús quinnojnotzqui imomachtijcahua huan quinilhui: ―Xiquincahuilica
    coneme ma hualaca campa na. Amo xiquintzacuilica, pampa Toteco tlanahuatis ipan
    ininyolo masehualme catli nechselíaj quen ni coneme nechselíaj.'
  mgw-mgw: Lakini Yesu aatikwakema ngabaya, “Mwaleke abo bana baise kasangu', kenemwakanikie,
    kwa mwanjaa Ukulungwa wa Nnu'ngu' nga wa bandu kati baa.
  swh-ONEN: Lakini Yesu akawaita wale watoto waje kwake, akasema, “Waacheni watoto
    wadogo waje kwangu, wala msiwazuie, kwa maana Ufalme wa Mungu ni wa wale walio
    kama hawa.
  wbi-wbi: neke uYesu akavakemela kwa mwene akatisagha, 'valeke avaanha avadebe vise
    kulyine nambe namungavasighahe. ulwakuva uvutwa vwa Nguluve vwe va vaanhu ndavule
    avuo.
  bba-bba: Mɑ Yesu u bibu sokɑ win mi u nɛɛ, i de bibu bu nɑ nɛn mi, i ku bu yinɑri,
    domi Gusunɔ u bɑndu swĩi tɔmbun sɔ̃ be bɑ kɑ bu weenɛ.
  eng-KJVCPB: 'But Jesus called them unto him, and said, Suffer little children to
    come unto me, and forbid them not: for of such is the kingdom of God.'
  kgk-NT: 'Ha Hesu katu he''i: —Eheja katu tou mitã''i gwive xe renda-py. Ani erejoko
    teĩ. Mitã''i reko mirĩ vérami va''e meme omoirũ-ta Nhandejáry gwuvixarã-pe, he''i
    omombe''u-vy.'
  waj-waj: 'Ooqoo tuduu rikioo Yisuuva nnaakaraiya maavee tuduu inna vainima nnuduu
    tunoo: Pikikiai nnaakaraiya niisi ngiatee. Sa iya ooqoo kiatee. Nnaakaraivo kuaivaa
    rikioo iva iivaa roosiikiai gioonna kiaapuuya fai Anutuuqo gioonna kiaapuuyara
    diraivaki kuaaravai. Ivaara sa aa nnaakara aaya ooqoo kiatee.'
  ekk-PKP: Kuid Jeesus kutsus lapsed enda juurde. „Laske väikestel lastel minu juurde
    tulla,“ ütles ta. „Ärge takistage neid, sest Jumala riik kuulub neile, kes on
    nagu nemad.
  mpx-mpx: Yaa Yeisu wawayau i yogaagil hi nok elana ge i ba, “Wawayau ku talamwagil
    nihi nem eliyau, bahi nuku lolopwalil, kaiwena Yehoba wana abalogugui i minaa
    ololana o eliyalil.
  wbp-wbp: Kala Jijaji-jana purlaja kurdu witawitaku, manu wangkaja-jana nyanunguku
    kurdungurlu-patuku, “Kurdukurdu wita nyampu-piya kajulu wala nyinami ngajuku.
    Ngana-puka yapa jalangu kuja-ka nyinami nyampu-patu-piya kurdukurdu-piya, ngulaju
    karla nyinami Kaatuku yangka kuja kajana Warlalja-Wiri nyina yapaku. Kujakuju,
    yampiyalu-jana warla-pajirninja-wangurlu! Pangkalajulu yanirni kurdukurduju ngajuku!
  luo-luo: To Yesu noluongo nyithindo ire kendo nowacho niya, “Weuru nyithindo matindo
    obi ira, kendo kik utamgi, nikech pinyruoth Nyasaye en mar ji machal ka magi.
  nhe-NT: 'Pero Jesús quinnotzqui imomachtijcahua huan quinilhui: ―Xiquincahuilica
    coneme ma hualaca campa na. Amo xiquintzacuilica, pampa Toteco quinnahuatis ipan
    ininyolo tlacame tlen nechselíaj queja ni coneme nechselíaj.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܩܸܪܝܵܝ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܫܒ݂ܘܿܩܘܼܢ ܝܵܠܹ̈ܕ݇ܐ ܙܥܘܿܪܹ̈ܐ
    ܐܵܬ‌ܝܼ ܠܟܸܣܠܝܼ ܘܠܵܐ ܡܲܟܠܹܝܬܘܿܢ ܠܗܘܿܢ، ܣܵܒܵܒ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܩܵܐ ܐܵܢܝܼ ܝܠܵܗ̇
    ܕܝܼܢܵܐ ܡܐܲܝܟ݂ ܐܲܢܹܐ.'
  esk-NT: Aglaan Jesus-ŋum iḷiḷgaat iŋmiñuquniġai nipliqhuni, “Ki, iḷiḷgaat uvamnuktitchigik.
    Avriaqutaunasi iliŋitñun atakkii aŋaayuqautaa Agaayyutim aŋmaruq iñuŋnun atriqaqtuanun
    iḷiḷgaanik.
  msb-msb: Pero tinawag lugod ni Jesus an mga bata na magtulos sa iya kag nagsurmaton,
    “Ayaw niyo pag-ulanga an mga tigdyutay na kabataan kundi pakadia sa akon kay an
    kahadian san Dios para sa inda na pareho sani na mga bata.
  cpa-NT: 'Cónh¹jøng² ca¹tǿh¹ Jesús guing². Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa dsa² quianh³dsa:
    ―¡Ju³ji¹lé² tsih² guing² juu¹² ja³cog²jni! ¡Tsa¹jnë¹³ juu¹²! Di³ dsa² lah¹héi²
    báh³ dsa² li¹chian² ja³jmo¹² Diú¹³ héh¹, dsa² lán¹² ju³lah lán¹² tsih² guing².'
  dso-dso: ମାତର୍‌ ଜିସୁ ପିଲାମନ୍‌କେ ଲଗେ ଡାକି, ସିସ୍‌ମନ୍‌କେ କଇଲା, “ପିଲାମନ୍‌କେ ମର୍‌ ଲଗେ
    ଆନ୍‌ବାକେ ମନାକରା ନାଇ । କାଇକେ ବଇଲେ ସରଗ୍‌ ରାଇଜ୍‌ ଏନ୍ତି ସାନ୍‌ ସାନ୍‌ ପିଲାମନର୍‌ ପାରା
    ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଲକ୍‌ମନର୍‌ପାଇସେ ।
  meu-meu: A Iesu ese e boiridia, eto, Memero-memero na dekegu aema, asio luludia;
    badina be enehetomadia na Dirava ena basileia taudia.
  yva-NT: Weramu Yesus po arikainye umaso mawainde, umba Po raura pare, “Vemo wapo
    arikainye umaso mansaorai nora, yara mapaya vayave ra ude Inai kai! Weye vatano
    maisyare arikainye so mansamaisy onawirati mato sisa kawasaeyo Amisye be akarive
    mansaije mai.
  dgc-dgc: Pero ti Jesus, éy dinulaw na du anak, sakay kinagi na du alagad, a “Pabayan
    moy di anaka a umadene diyakén. Diyan moy side sésawayén. Dahilan éy méghari i
    Diyos ta kona sina.
  zpm-NT: 'Zeeṉe goṉ me sca quiayuṉ zho, dzigo bredz me zho, rëb me lo zho: ―¡Ctsirede
    to grë mëëdlas yeeṉ qui! ¡Goḻsaan guiaad win lo naa! Sac goṉ grë mëëdlas yeeṉ
    qui, ni zha ne nac zig nac win, zha co nac zha ne sëëb ygab lo Dios.'
  hix-NT: Nekhotxownà rma hatà, Txesusu, tàhyaka. Onà wyaro nkekon hatà, tànhananàhrà
    ro komo wya. Bàryekomo txko kom hak nomohtxowà, rohyaka, kekon hatà. Àhorohkahranye
    ehtxoko. Moxamo txko wyaron komo ryhe, Khoryenkomo mryenon me natxhe, kekon hatà,
    Txesusu.
  sim-sim: Urik Jisas usharik pasir os or siri mishik jikisi ondon limu laharara.
    Urik orin tiyandari man ormu sawera, �Jir jikisi tondon halashinak anhik li raka.
    Jir avak pantlewa hala. Ma ol jikisakri rondo hom nawa ma ondo Avui Wasilakahi
    krahak li sihi yanga jivik ikwa lira.
  npi-ULB: तर येशूले तिनीहरूलाई भन्‍नुभयो, “साना बालबालिकाहरूलाई मकहाँ आउन देओ, तिनीहरूलाई
    नरोक, किनभने स्वर्गको राज्य यस्तैहरूको हो ।
  cgc-cgc: Piro, paumaw Jesus mga bata ya na marani ki kanen. Ambal din naan ta iya
    na mga tinudluan, “Bay-an nyo nang mga bata an na magprani ki yaken. Dili nyo
    danen an pegengan tak mga paryo ki danen sakep ta pagdumala ta Dyos.
  tim-tim: Sârek yeŋgumbiâ Yesuŋe mem oloŋyekmâ hin dâep, “Hepunbiâ nanaŋlupyeŋe are
    nâŋgâlân gaŋet. Hain arekŋe Anutugât kâmolân gâtŋe aregât bo mem gangerâ yekŋet.
  yor-yor: Ṣùgbọ́n Jesu pè wọ́n sọ́dọ̀ rẹ̀, ó sì wí pé, “Ẹ jẹ́ kí àwọn ọmọ kékeré
    wá sọ́dọ̀ mi, ẹ má sì ṣe dá wọn lẹ́kun, nítorí tí irú wọn ni ìjọba Ọlọ́run.
  wos-wos: Haraki hundi wandaka dé Jisas wun nyangwalré wa, di déka yandate. Wataka
    dé déka duré wa, “Yikama nyangwal wunika métaka yanda. Yandat guni diré watéfikénguni.
    Godna getéfaré wulayitekwa du takwa di wunde yikama nyangwal maki di.
  emp-NTPO: 'Baribʌrʌ Jesuba warrarãra trʌ̃cuaped̶a idji ume nĩbabadarãa jarasia:
    –Idu warra zaquerãra mʌ̃maa zebid̶adua, Ãcõrẽba pe erob̶ʌd̶ebemara ãdjirã quĩrãca
    panʌ bẽrã.'
  eng-F35: 'But Jesus summoned them and said: “Allow the little children to come to
    me, and do not hinder them; because the Kingdom of God is of such.'
  ind-ind: Tetapi Yesus memanggil anak-anak itu dan menegur murid-murid-Nya, “Biarkanlah
    anak-anak datang kepada-Ku! Jangan melarang mereka. Karena orang-orang seperti
    inilah yang menjadi warga kerajaan Allah.
  pes-OPCB: 'اما عیسی کودکان را نزد خود فرا خواند و به شاگردان فرمود: «بگذارید کودکان
    نزد من بیایند و مانع ایشان نشوید. زیرا ملکوت خدا مال کسانی است که مانند این کودکان
    هستند.'
  mpt-mpt: Yesuse meme gwabi nganabene tesiba e okok aleyemin nakai baabenea Ibo meme
    gwabi mo watanimibe! Deibeiba nesu tline! Nakaia unangai ne kla bainobo getneniba
    meme gwab eli ulab animib ita Gode kimanin bibo unomabiobe.
  ssx-ssx: Koto lemekepate Yesuma꞉ mo wekiwandiki wi la꞉ mea alota꞉ Mo wekiwandiki
    sunuma꞉ I̱ pa꞉ta꞉ epena꞉ma꞉ sa꞉sa꞉ na pea꞉pa꞉peke. Pa ekipeke. Do wekiwandikima꞉
