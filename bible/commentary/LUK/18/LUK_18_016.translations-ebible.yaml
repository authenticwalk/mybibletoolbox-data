    ꞌilobwaine bwaibwainidiya.
  cbt-NTPO: 'Quisosoriso nipirinhuë'' itërin: —Tananpitoco'' hua''huaro''santa'' huë''ina''.
    Ama a''pacosohuë''. Hua''huaro''sa pochin cancantohuatama'', Yosë hua''anëntërinquë
    ya''conarama''.'
  rmy-SERVI: 'Нэ Исусо акхарда сиклярнэн и пхэнда: — Мукэн чяворэн, соб тэ авэн Мандэ,
    и на запхэнэн лэнди, колэсти со Дэвлэхкоро Тхагаримо исин лэнгоро.'
  srn-NT: 'Ma Yesus kari den pikin kon na En. A taki: “Meki den pikin kon na Mi. No
    tapu den, bika na sma leki den pikin disi, Gado e tiri.'
  cta-NT: 'Liꞌ ngusiꞌya Jesús jiꞌi̱ nu sube chaꞌ ca̱a̱ nguꞌ slo yu. Liꞌ nchcuiꞌ yu
    loꞌo nu nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ biꞌ: ―Ta ma̱ chacuayáꞌ chaꞌ ca̱a̱ nu sube
    ca slo naꞌ ―nacui̱―, chaꞌ sca nu sube ni, tsoꞌo tsa nxñi chaꞌ tsoꞌo jiꞌi̱ ycuiꞌ
    Ndyosi tyucui tyiquee biꞌ tsiyaꞌ ti. Loꞌo juaꞌa̱ taca culo Ni cña jiꞌi̱ ñati̱
    nu juaꞌa̱ jlya tiꞌ jiꞌi̱ Ni, ñiꞌya̱ loꞌo jlya tiꞌ nu sube jiꞌi̱ Ni.'
  bqc-SIM: 'Ɔ̃ Yesu nɛ́ↄ sìsi à mɛ̀: À to nɛ́ↄ mↄ ma kĩ́i, ásu kpánɛ́o, asa
    kpala pↄ́ bↄ̀ Lua kĩ́i dɛ gbɛ̃́ bee taaↄ pↄ́ ũɛ.'
  tcz-CHONGTHU: Chuin Yeshuan chapang ho chu akouvin chule aseijuite hengah aseitai,
    “Chapang ho chu kahengah hung uhen. Jahda hih'un! Ajeh chu Pathen Lenggam chu
    hiche chapang neocha tobanghoa ding bou ahi.
  mar-mar: पण येशू बालकांना स्वतःकडे बोलवून म्हणाला, “बालकांना माझ्याकडे येऊ द्या.
    त्यांना अडवू नका कारण देवाचे राज्य त्यांच्यासारख्यांचेच आहे.
  snp-snp: Goudafa, Yesu ya nomilipa kefola luni fito, amo nedo olu mau wi gedeto,
    eti limo, Nomilipawa yaidana oti minamo wenena ya Goti wekudi wenenala kiyaba
    o gedainako, yamu namodo enawamo ya kanu ku gedámalo.
  isl-isl: 'Þá kallaði Jesús börnin til sín og sagði við lærisveinana: „Leyfið börnunum
    að koma til mín, en hindrið þau ekki. Guðsríki er fyrir þá sem hafa hjartalag
    og trú eins og þessi litlu börn, en sá sem ekki hefur trú eins og þau, mun aldrei
    þangað komast.“'
  spy-NT: Nteenee kimwooy ꞉Yēēsu kule, “Ōbāroochi lēēkōōy kukwa wōlēē āmiitē, kuuyu
    biiko chēē wuu chuutēchu ꞉chēē nyoolchinē Bāytooyiisyēētaab Yēyiin.
  xnn-xnn: Ngem dat ayagan kayet Jesus san oongong-a danat kanan isnan papasolotna
    en, “Palobosanyo nan oongong-a ay omali ken sak-en. Adiyo iyadi daida tay nan
    mangtalek ken sak-en ay kaneg nan naayday oongong-a et daida nan maitapi isnan
    mentolayan Apo Dios.
  mwe-mwe: Ikabheje a Yeshu gubhaashemilenje bhalinkuti, “Mwaalekanje bhana bhashoko
    bhanyiilanje, wala nnaaibhililanje, pabha Upalume gwa a Nnungu ni gwa bhandunji
    malinga bhanganyabha.
  tte-tte: Na Yeisu melumeluwone iyoganli silaoma koina yo iba, “Melumeluwo kwatalamwagili
    silaoma koliyau, tabu kwanunuwaili kaiwena melumeluwo besiele bwaite Yaubada ana
    kaba loina ilonamwayagili yawasosi.
  tcs-tcs: Bat Zizas bin singaut po dem pikinini po kam klostu. Em bin spik, ‘Yupla
    no stap dempla prom kam po mi. Lete dempla kam bikoz God em i ruloba dempla. Dempla
    blo em.
  hlt-THB: Cehlai Jesu ing naasenkhqi ce a venna ak khy coengawh, “Naasenkhqi, ka
    venna law sak uh, koeh hqek u, kawtih Khawsa qam taw vemyih ak thlangkhqi ham
    ni.
  soq-soq: Mo apana bodamoio Iesu otooto kerakera apamono mampe wimoieno wawe alala
    diamone wanase, “Otooto kerakera mai onau wane bodamona, emono ne mainawo wimpu,
    ipawa God gonaawa otooto kerakera ema ruau mo mampoa.
  qub-qub: 'Chayta ricarmi Jesusga disïpuluncunata niran: «Wamracunaga shacamuchun.
    Ama michaychu. Diospa maquinchöga goyanga wamrano cajcunami.'
  att-att: Ngam inagálán ni Apu Kesu yù ira ábbing, á kinagi na sù ira makituddu kuna,
    “Arán naw gammán yù ánge nayù ira ábbing nikán, ta yù ira tatolay nga kunnay nira,
    aggira yù mesipà sù pammagure ni Namarò.
  bki-bki: Mia Yesu bio ban tire nalo, ber amei bo ka ga aialio, a naio ber ka naiagagoano
    nalo, berinavo “Kamiu kuverbure re kiritete nalo na, kuvijamo kalo amei aial kiniou,
    bior kiritete nalo na, tomu nalo napano ajavukia nalo, nalo ga naruei aju aba
    jouro ruei ea navenatuboiano na Atua kanano.
  bqp-bqp: 'Akũ Yesu nɛ́nↄ sìsi à pì: À tó nɛ́nↄ su ma kĩnaa, àsun gíńnɛro, zaakũ
    ń takanↄ pↄ́n kpata kũ à bò Luda kĩnaa ũ.'
  mcp-mcp: 'Yésus nywáá mú jɔ̂w bwo, nyə nə́: «Bɨ́dʉ́gá ikʉ́kágə́ í zə́g mə́dɨ́, kúgá
    kaambʉlə nə bwo, nəcé Faan mə́ Zɛmbî dʉ́sə sâ á mbií búúd wáŋ.'
  hat-hat: 'Men, Jezi rele timoun yo vin jwenn li, li di: Kite timoun yo vin jwenn
    mwen. Pa anpeche yo vini, paske peyi kote Bondye Wa a, se pou tout moun ki tankou
    timoun sa yo li ye.'
  npl-NT: 'Pero Jesús okínnotski itlamachtijkawah iwa okinmili: —Xikinkawilikah n
    pípilteh mawikih nonawak, amo xikintsakuilikah, porke akimeh yolyamankeh kemi
    n pípilteh, kalakiskeh kan Dios tlanawatijtok.'
  bgg-bgg: Jishii Isu è aniphiing shii awai moe hà ho srane ithek shii yao, aniphiing
    shii gu hà wuii yi bo, chiih-è ithek shii agak rabo, nyieliieshii Hamangkhung-aphuii
    pha boh Sajathua pha ji ne hì è rek pho ro ro.
  eng-TCENT: but Jesus called for them and said, “Let the little children come to
    me and do not hinder them, for the kingdom of God belongs to such as these.
  eng-BSB: But Jesus called the children to Him and said, “Let the little children
    come to Me, and do not hinder them! For the kingdom of God belongs to such as
    these.
  cpu-NT: 'Irojatzi ikantantanakari Jesús: “Pishineteri eenchaaniki impokashitena.
    Eero pithañaana. Tema inkarate kempitaiyaarine irirori, iriitakera ñaagairone
    ipinkathariventantai Pava.'
  san-ASM: কিন্তু যীশুস্তানাহূয জগাদ, মন্নিকটম্ আগন্তুং শিশূন্ অনুজানীধ্ৱং তাংশ্চ
    মা ৱাৰযত; যত ঈশ্ৱৰৰাজ্যাধিকাৰিণ এষাং সদৃশাঃ|
  tac-NT: '''Lige Esúsika bayele alué ralámuli bo''né benírame, ''lige anele: ―A''rewa
    napurigá alué u''kuchítiri jeka smela, tase suliwa. Onorúgame ''yame ju a''walí
    alué ralámuli napu ju napurigá u''kuchí ''kuchi napu yati nareme ju napu''lige
    i''lía bilé tábiri.'
  eng-WEBPB: Jesus summoned them, saying, “Allow the little children to come to me,
    and don’t hinder them, for God’s Kingdom belongs to such as these.
  gfk-H: Senbia Iesu ga tatau ira nat na bulu ukaia tana gaam tangai, “Muat waak sasei
    ira bulu taar tagu. Pa muat na tur bat diet kanong no matanitu ta Kalou a nudiet
    ia ira mangana nat na bulu hoken.
  viv-viv: Tu Yesu weꞋoweꞋo gikovadi be Bana againe hinaꞋela ada ana tomuliya gigahedi
    gigayo, “WeꞋoweꞋo keke wanahawatadi au Iya agaikuya hinaꞋela faꞋina gaveyao vaita
    weꞋoweꞋo keke yadi wakikaiwabu amine, medema Yaubada yana itaveꞋavina againe hinamiyami
    be aseꞋasediya ginavehivehimeya.
  yao-yao: Nambo Che Yesu ŵaaŵilasile ŵanache achanandi achitiji, “Mwaleche ŵanache
    achanandi aichanje kukwangu, nkalekasya pakuŵa Umwenye wa Akunnungu uli wa ŵandu
    mpela aŵa.
  tgp-tgp: Pani Iesu mo tovira vara la mai isana, ale mo verea isana nona tamlohi
    usuri mara, “Ha tinar̃ihi na natuvarihi la mai isaku, ha sopo horora! Matan mauri
    atu God mo aulu hinia enia nona tamlohi sohen la harihi.
  auc-NT: Adinque Itota wæætë wëñæ̈näni ïnänite aa pecä pöñönäni tömengä mïñæ̈ në
    godäni ïnänite apæ̈necantapa. —Wëñæ̈näni ïnänite botö weca ee amïni poncædänimpa.
    Ïñæmpa mänïnäni näni pönënö baï adobaï pönënäni inte edæ Wængonguï Awënë Odeye
    nempo do quëwënäni ïnänipa. Ïninque mïnitö ïñömö wëñæ̈näni ïnänite Baa änämaï
    ïedäni.
  kbc-NT: Pida Jesus eniditediogi niɡ̶ijo nigaanigipawaanigi mototalo, odaa jeɡ̶ee,
    “Ikani niɡ̶ina nigaanigipawaanigi menagitibeci meetaɡ̶a, codaa jinoɡ̶oliitege,
    leeɡ̶odi Aneotedoɡ̶oji iiɡ̶e laaleɡ̶enali niɡ̶ina ane liciagi niɡ̶ina nigaanigipawaanigi.
  bmh-bmh: Guzenina, Yesus nug go geleagar go igul guzenemen uligaimai, ularen, alina,
    gonugau tapaimaraneun dudu guzenai awareun, “Agal geleagar utarebiag, iz waiab
    zumam, ag i pataran. Duailel ag geleagar e sulai kekulan, go abiu Uwait agal gumaraneu
    du banou.
  ctu-BL: 'Jesús tsi'' pʌyʌyob tilel. Tsi'' subeyob: La'' tilicob alʌlob ba'' añon.
    Mach mi la'' tic''ob come pejtelel mu'' bʌ i tilelob che'' bajche'' alʌl mi caj
    i yochelob ti'' yumʌntel Dios.'
  meq-meq: 'Yesu a gwaɗatay a wawa hay: «Həndzəɗumaw ka təv ga.» A gwaɗatay a gawla
    ŋgay hay: «Gərum tay ha wawa hay, tâ yaw ka təv ga! Kâ həharum tay ha bay, hərwi
    Bəy i Mbəlom mavəla eye na, a slala i ndo neheye andza wawa neheye.'
  noa-H: Mamʌ hamau mag nʌm hee, warag Jesuu chi chaaindam t'ʌ̃rk'anaa jũrr hich k'apeenagta,
    —Hidëu chaain mʌ haig bëepibat hajim hanʌm. ¿K'ant'ee pãrau hamag bëepiba jaau
    nʌ? Chi jöoin hawiajã chamʌ k'ʌʌn chaainjö mʌ hiek hʌ̈k'ak'arrsö hʌ̈k'a nʌm k'ʌʌnta
    mʌg jẽb gaaijã hʌ̈u wënʌrrawia, hʌ̃gt'arjã honee wënʌrrajugui hajim hanʌm.
  alp-NT: Po Yesuse Ikoti kwetela meru kai Ibeteke loko Eni maka luluaru be, “Lake
    esi keri kwete tona meiju lokoKu yake le tamata rebe kwakwaesi mo po esi hlaleke
    nunu saka kwetela ele meiju pine esi rue kai Alla kena Ipletae pusue tamatare.
  san-VEL: kintu yii"sustaanaahuuya jagaada, mannika.tam aagantu.m "si"suun anujaaniidhva.m
    taa.m"sca maa vaarayata; yata ii"svararaajyaadhikaari.na e.saa.m sad.r"saa.h|
  kbq-kbq: Hianagi Jisasi'a mofavreramina ke hige'za Agrite azageno amagema nentaza
    disaipol nagara zamagi huno zamasmi'ne, Zamatrenke'za ne'one mofavreramina Nagrite
    eho. Kazmia renkanire ozmanteho. Na'ankure Anumzamofo Kumara, e'inahu vahe'mokizmi
    kuma me'ne.
  kbh-kbh: 'Pero Jesusna chë basetémënga tojánachembo, y mënts̈á tojánayana: “Cachcá
    mónÿaye chë basetémënga áts̈bioye chamuabo, y ndoñe matë́uyanana; er Bëngbe Bëtsabe
    amë́ndayana endmëna chë mo quem basetemëngcá imomnëngbiama.'
  ron-LSB: 'Isus i-a chemat și le-a zis: “Lăsați copiii să vină la Mine și nu-i împiedicați,
    căci Împărăția lui Dumnezeu este a unora ca aceștia.'
  pon-pon: 'A Iejuj kotin molipe ir majani: Mueid on kijin jeri kan, en kodo re i!
    Der kalik irail edi! Pwe irail me udan wein Kot.'
  nhe-BL: 'Pero Jesús quinnotzqui imomachtijcahua huan quinilhui: ―Xiquincahuilica
    coneme ma hualaca campa na. Amo xiquintzacuilica, pampa Toteco quinnahuatis ipan
    ininyolo tlacame tlen nechselíaj queja ni coneme nechselíaj.'
  sps-sps: Sen Jisas fi koo ir guei kakaii ma naa mi ri Tsunia, sa tsue, “Tanyir yam
    guein kakaii ma naa mi ri Tsonyo, tsue tap vaare ir yam, tana saa a Waan e Gov
    fasito raror vainy te faarei ror guei to ari.
  wnc-wnc: Kaanga yaniwawa ngana Jesuta waatdaka yayawamban inengan apa anzing yanikut,
    “Waatdaka kapewa nae apnong. Ginda ma yanindakngawam. Aho. Aminda waatdaka aakwakga
    nae nangaakan dua nataaing binga daknganingu Anututa amin panangge tasinggak kakngae
    gepbiatang yuaikat nana aminu unin.
  bus-bus: 'Ben Yesu nɛ́nↄ sìsi à bè: À tó nɛ́nↄ mↄ́ ma kiia, àton gíńnɛro, zaakɛ
    aↄ̃ takanↄ pↄ́n kpata kɛ̀ bↄ̀ Luda kiia ũ.'
  gub-BL: Wenoz Zezuz kwarer wamuwà uzeupe a'e wà kury. Uze'eg wi teko wanupe. — Tuwe
    ur ihewe wà nehe. Pemupytu'u kar zo wanur ire nehe. Ta'e Tupàn hemiruze'eg wiko
    ko kwarera'i wazàwe a'e wà xe.
  imo-imo: Nalo Jisasini bakulumando waio nimbelie yu lombili andolimando nimbei,
    “Gote iye nomi kingimu molopa nokoromo kombumu imbo i bakulu mele moromelemanga
    kani eno i bakuluma na morona wangei pipi tiko molo ungu naa neio.
  boj-boj: Degsib saidnjrnabqa Yesus na aŋgro du du naŋgi di metnjrej. Osiqa aqa aŋgro
    naŋgi minjrej, “Aŋgro du du naŋgi uratnjrib ijo areq beb. Naŋgi saidnjraib. Tamo
    uŋgasari naŋgi aŋgro du du bul sqab di Qotei a naŋgo Mandor Koba sosim naŋgi taqatnjrqas.
  eng-DRA: 'But Jesus, calling them together, said: Suffer children to come to me,
    and forbid them not: for of such is the kingdom of God.'
  knf-knf: 'Kë Yeŧu aşë do kë bañogan bapoţ aşë ji : « Nawutan bapoţ babi ţi nji!
    Nakneenan baka, ţiki *Pşih pi Naşibaţi pawo pi banwooŋ ji baka.'
  san-KHM: កិន្តុ យីឝុស្តានាហូយ ជគាទ, មន្និកដម៑ អាគន្តុំ ឝិឝូន៑ អនុជានីធ្វំ តាំឝ្ច
    មា វារយត; យត ឦឝ្វររាជ្យាធិការិណ ឯឞាំ សទ្ឫឝាះ។
  arn-NT: 'Feymew Jesus mütrümfi ka feypifi ñi pu disipulu: —Elufimün ñi küpayael
    iñche mew ti pichikeche, fey katrütukefilmün. Ngünechen ñi ülmen mülewe mew am
    koneltulelu tati pichikeche reke femngelu.'
  zas-NT: 'Per gurejdx Jesús laa reeman, rëbaman loj reeman: ―Gol badëë mod guiꞌt
    reex lon, ad bal rudxoondi, din lod rniabee Dios na̱j par ree bén na̱j ziꞌc laa
    reex.'
  ken-NT: Kɛ Yesu abhɨŋɨ bǒbhɔ nɛ bɔ̌bhap. Nɛ ntá baghɔkɔ́ bhi arɛm bɛ, “Dɔ̌ ká
    mǎmbɔ mántwɔ ntá ya, bǎkɛ́ chyɛt bɔ mbi mbɔnyunɛ bǒ abhɛn bachi mbɔ bhɔ́
    kɛ̌ Mandɛm abhak Mfɔ wap.”
