  mya-mya: သို့​ရာ​တွင်​သ​ခင်​ယေ​ရှု​သည်​က​လေး​တို့​ကို ခေါ်​လျက် ``က​လေး​သူ​ငယ်​တို့​ငါ့​ထံ​သို့​လာ
