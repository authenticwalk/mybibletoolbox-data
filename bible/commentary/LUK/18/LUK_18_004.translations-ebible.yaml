verse: LUK.018.004
translations:
  kpx-kpx: Isito vani moaga kotae kosive keu keate ke tedahoholinu. Ige keate keu
    negobedai namihalage kosive keu bae huhuai avoe, ‘Di Dilava vabuhavoholisi ata
    hoesegeveholimale kemo di bae keate ke tedaholivebene.
  okv-H: ingito ingarako ue mihahija umo oenga einge hotembena, ‘Na God hotembae ue
    embo tunga humbae ue iragona
  tbo-tbo: ‘Tu luhetalana i lauhinigigai ma i mae po ega daona ma tuawana i baha i
    pa, “Hawena Yaubada ega ata matomatouteya bo lawa ega ata iyateyatehi,
  mal-C: “കുറെ കാലത്തേക്ക് അയാൾ ഒരു പരിഗണനയും കാണിച്ചില്ല. എന്നാൽ ഒടുവിൽ, ‘ഞാൻ ദൈവത്തെ
    ഭയപ്പെടുകയോ മനുഷ്യരെ ബഹുമാനിക്കയോ ചെയ്യുന്നില്ലെങ്കിലും
  grc-SR: Καὶ οὐκ ⸂ἠθέλησεν⸃ ἐπὶ χρόνον· μετὰ ⸉δὲ ταῦτα⸊ εἶπεν ἐν ἑαυτῷ, Εἰ καὶ τὸν
    θεὸν οὐ φοβοῦμαι, ⸂2καὶ ἄνθρωπον οὐκ⸃ ἐντρέπομαι·
  bgc-bgc: कुछ बखत ताहीं तो वो कोनी मान्या पर आखर म्ह मन म्ह सोचकै बोल्या, “ऊंतो मै
    परमेसवर तै कोनी डरदा, अर ना माणसां की कुछ परवाह करुँ सूं,
  khz-khz: Gaova kiata erauto, Kota ekamonagina talimana na wapu gena ririwa kalana
    ati ekalaato. Na toma ta ia matotauna evetugamagito, netiwato, ‘Au Palagu kalina
    na ati akalina e taunilimalima maki ati akupa-ragerana,
  deu-TKW: 'Und er wollte lange Zeit nicht; danach aber sprach er bei sich selbst:
    wenn ich auch Gott nicht fürchte, noch nach einem Menschen etwas frage,'
  zsr-NT: 'Xtsey cutu guꞌnnëꞌ bi gunëꞌ queënu, san gdöd niꞌ gzaꞌ ladxëꞌë, rnëꞌ: “Cutu
    rádxidaꞌ‑nëꞌ Dios, len cutu runaꞌ bönniꞌ ba laꞌn,'
  lin-lin: 'Wuta tango molayi, mosambisi yango aboyaki. Kasi suka na suka, amilobelaki :
    « Atako natosaka Nzambe te mpe namemiaka bato te,'
  hns-NT: 'Koetjh tem khaatien oe djadj na maangat raha soene. Bakie baad me oe sotjies
    kie: ‘Hamme Parmeswar se aur manai se koetjh ke gam na hai.'
  noa-E: 'Mag khoopaa ũan dau aphʉʉ ich aig udkhʉrrkhakhakhamjã bʉ̈ʉrjã i iek asekasmapha
    sĩi awia khãai ãb magjim aajem: “Mua chadcha Ẽwandam igbanaa mʉch khapeenjã ögkhaba
    chitab mamʉ,'
  eng-EMTV: And he did not want to for a time; but afterward he said within himself,
    ‘although I do not fear God, nor have regard for man,
  mib-NT: 'Te cuehē quɨvɨ̄ tu ní cúní de sándaā de, te yūcuán na te ni jeni ni de:
    Vēsú tu ndíso īyo ri nuū Yaā Dios, ni tu yúhú rí nuū ní ɨɨn ñayuu,'
  lif-NT2: हे़क्‍केःल्‍ले़ तगिग खे़न् खासे़न्‍लोःम्‍बाल्‍ले़ कोजाक् मे़मे़त्तुन्,
    कर याङ्‌सि अक्‍खेलॽरिक् कुनिङ्‌वाॽओ इःत्‍छिङ्‌, ‘इङ्‌गाॽग निङ्‌वाॽफुमाङ्‌ङिन्‍नुआङ्
    मे़गिआन्, आत्तिन् मनाहाॽआङ् इङ्‌धाःङ् मे़बिरुङ्‌सिङ्‌ङिन्,
  xnj-xnj: Kwa magono gamahele Mhamula mihalu yula akabela kumkengelela, nambu pamwishu
    akahololela mumtima waki, ‘Pamonga na nene niyupa lepi kwa Chapanga wala kuvahengela
    vandu bwina,
  mmx-mmx: Ga lox abao la laradi rongtonga linga goxo mulus. Ketla melemu neni ga
    doma i xeretna, ‘I ruturun tinotno, nenia axo lok ngangao at ne Moroa la axo lok
    ngangao bok at limixin.
  cbr-NT: Usaquian cacëxunbi ca 'itsa nëtën cuashiquin 'aquincëma 'icën. 'Itsa nëtën
    cuashitancëxun ca ësaquin sinánxa, —'ëx cana Nucën Papa Diosmi sináncëma 'ianan
    unicamaribi sináncëma 'ain.
  tee-NT: 'Pus ju anu'' ucxtin na lakalhu avilhchan jantu ixnavini ju tuchi isq''uini
    ju anu'' chako''ulh. Para astan pus naulh la''ix''alhunut: “Ju quit''in jantu
    ictalhoni ju Dios nin tu''u'' iclhiulai ju quint''alapanacni.'
  eng-LSV: and he would not for a time, but after these things he said in himself,
    Even if I do not fear God, and do not regard man,
  cak-NT: 'Y q''uiy tiempo xk''ax, y ri juez re'' man nrojo'' ta nuto'' ri ixok-malca''n.
    Pero jun k''ij ri juez re'' xunojij-ka pa ránima: Más que man ninxi''j ta wi''
    chech ri Dios, chuka'' chinuech ren man jun quikalen ri winak,'
  pah-NT: '—Ndohepypotari ga hẽa. Ga ndopokona''ẽi hẽa. Aerẽ reki ga ei oyvyteri pe:
    “Ndakyhyji ji Tupana''ga hugwi akwaimbae''g̃a hugwi no g̃a mbopogwee''yma. Jikyhyjiavo
    g̃waramo rũi po ti ji aherembirekokwerahẽa pokogi nehẽ.'
  sja-NT: 'Ewari chaa ma charrapa iru pedee ũripachi mĩda, k''aripa k''iniak''aa paji.
    Mamĩda t''ẽepai k''ĩsiaji: “Mɨa Tachi Ak''õre waaweek''aa, eperãarã jida.'
  xed-xed: 'Nda kɗa fitika kwalaghutani ta tsanatá tsa gumani ya. Tahula tsa, kaʼa
    ma ghəŋani mantsa: “Dər ma zləŋa a yu ta Lazglafta wu, haɗ ghuya ɗa nda mnda səla
    guli wu,'
  mks-NT: 'Ta sa̱ cua̱há qui̱vi̱ ta já cúu va ñá sáha̱n ñá nu̱ dá ta co̱ cúni̱ da̱
    caja vií da̱ sa̱ha̱ ña̱. Joo tá na̱ndihi já na̱ca̱hán da̱ já: “Va̱tí co̱ó toní
    ñúhú i̱ xi̱hi̱n Ndióxi̱ ta ni co̱ sáhní i̱ mí i̱ cúú ña̱yivi'
  gfk-S: 'Haleng na pana nalalie iga malok leise ura harahut ie. Namur at um iga lik
    horek: ‘A tutuno be iou paile urur tane God ma iou paile lik leh ira matanabar.'
  bmu-bmu: “Mewö jiiga nalö köröpŋi mi möta andö qeba malökmö, könaŋgep uruŋan kewö
    jiyök, ‘Nöŋön ambazip yeŋgö keugöra gamuni qahö möta nani imbi-imbi mala Anutugö
    jitŋi oŋgitpileŋbuköra keŋgötŋi qahö mötzal.
  dgz-dgz: Wam nonongataet, kwapura ame ap taiwandini gapan, wanene apanewa waen nop
    mega tanda ta ago ya wanat anun. Go evi amba sia, mek ingane anega anun, ‘Ne God
    inap tap ya anuivin amba waenapan munan ya anuivin.
  eng-GNV: 'And hee would not of a long time: but afterward he said with himselfe,
    Though I feare not God, nor reuerence man,'
  zaa-NT: 'Pero juez nna labí uccua tè latsi''į gunią lu''uxtícia quì''į. Pero bitola
    nna belaba latsi''į nna uccuanią: Màsqui''ba labí rappa huá'' respeto Tata Dios
    nìhua ca enne'' nna,'
  eng-WEBSTER: 'And he would not for a while: but afterward he said within himself,
    Though I fear not God, nor regard man;'
  guh-guh: 'Itsiata abaxë bajayajebi jueznë apo jamatabëcueneyavenonae bajarapova.
    Belia baja bexëa jueznë jejai. Nexata jueznë jamatabëjumaitsi: “Dioso picani apo
    cujunavinë. Jivi ata picani apo cujunavinë.'
  bon-bon: Siige, leca padare cabu pui ablaweja biname te singi lica teebine ätityerame,
    yepä ingwe ca tabe teemämu jiicige egä, ‘Cane nuuja singi lica gäne biname bime
    tääpume, coo piiyepu Acejiyame tääpume,
  nhw-BL: 'Huan miyacpa quitlajtlani nopa tequitiquetl huan amo quinequiyaya quipalehuis,
    pero teipa nopa tequitiquetl moilhui: ‘Masque amo nijtlepanita Dios huan amo niquinchihuilía
    cuenta masehualme,'
  mgw-mgw: Kwa masu'ba gambone aywo akimu apendili kumpeya aki yake yu'lu' nng'wi'li'kwa,
    lakini kuundi'la ngaibakia, ‘Pamope no panga nenga ninkilikityali Nnu'ngu' wala
    napi'kaniali bandu,
  swh-ONEN: “Kwa muda mrefu yule hakimu alikataa. Lakini hatimaye akasema moyoni mwake,
    ‘Ijapokuwa simwogopi Mungu wala simjali mwanadamu,
  wbi-wbi: ku nsiki ntali naale ipinyile kuuti antange, neke ye ghukilile unsiki akasagha
    mu mwoojo ghwae. pope une nikumwoghopa UNguluve nambe kukuvoghopa avaanhu.
  bba-bba: U yinɑ n tɛ. Adɑmɑ yen biru u bwisikɑ u nɛɛ, bɑɑ mɛ nɑ ǹ Gusunɔ nɑsie,
    mɑ nɑ ǹ ɡoon bɛɛrɛ yɛ̃,
  eng-KJVCPB: 'And he would not for a while: but afterward he said within himself,
    Though I fear not God, nor regard man;'
  kgk-NT: 'Ijerureha ndojapóiry íxupe. Are ohendu hendu rei kunha nhe''ẽ. Upéi he''i
    opy''apy-py: “Xe mokane''o eterei ko tembirekokwe nhe''ẽ. Upéa-gwi ajapo-ta inhe''ẽ.
    Ndaha''éi pono xe mbohasa asy Nhandejáry. Napenái hese. Ndaha''éi ave pono onhe''ẽ
    vai hagwã avave xe-rehe. Xe napenáiry avave-rehe aiko-vy. Pono xe toryvave ajapo-ta
    íxupe inhe''ẽ, aipytygwõ-ta íxupe” he''i mburuvixa kunha-rehe, he''i Hesu omombe''u
    ramo arandu nhe''ẽ.'
  waj-waj: 'tikio rikioo kua pinaana dira vaidiivo hama inna kuaivaa rikioo iirama
    kioo hokoba suai mmanna yaata nnaasu rikioonnonno nnaagiai arinaima ari yaataivaa
    rikioo tinoo: Hama na Anutuuqaara aatuuna hama na gioonna kiaapuuyara yaata utirama
    kiee'
  ekk-PKP: 'Mõnda aega ei tahtnud kohtunik selles suhtes midagi ette võtta, aga viimaks
    ütles ta endamisi: „Kuigi ma ei austa Jumalat ega hooli inimestest,'
  mpx-mpx: Sauga i yapu toyatala i towa, nige nuwana i oola ni labe. Mulaa abwe totona
    i ba, ‘Bwagana nige Yehoba ya aawatauwan, ge nige ya nuwanuwatu gamagalau kaiweliya,
  wbp-wbp: Kula kala purda-nyangu yinya kuwurtukungarduyurlu nyanunguju. Kala yanurnu
    warrarda payirninjaku nyanunguku. Ngaka-kari, wangkaja-nyanu kuwurtukungarduyu
    wiriji, ‘Kula karna purda-nyanyi Kaatu-kurlangu kuruwarri, manu kula karna-jana
    yapaku yulkami. Kala nyampu karnta kali-puka, yanirni warrarda-ka payirninjaku
    nyanungu-nyangu talaku. Warrarda kaju mata-mani! Kuja-kujakuju kapurnarla yinya
    yapaku wangka yungurla tala pina-yinyi.’”
  luo-luo: “Kuom kinde moko moromo nodagi, to bangʼe mogik nowacho kende owuon ni,
    ‘Kata obedo ni ok aluoro Nyasaye kendo ok adewo ji kamano
  nhe-NT: 'Huan miyac huelta quitlajtlani nopa juez huan ax quinequiyaya quipalehuis,
    pero teipa nopa juez moilhui: ‘Yonque ax nijtlepanita Dios huan ax niquinchihuilía
    cuenta tlacame,'
  aii-aii: '”ܠܹܐ ܒܵܥܹܐ ܗܘܵܐ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ ܝܲܪܝܼܟ݂ܵܐ، ܐܝܼܢܵܐ ܡ̣ܢ ܒܵܬܪ ܗܵܕܵܐ ܐܡܝܼܪܹܗ
    ܒܓܵܢܹܗ: ’ܐܘܼܦ ܐܸܢ ܕܡ̣ܢ ܐܲܠܵܗܵܐ ܠܹܐ ܝܘܸܢ ܒܸܙܕܵܥܵܐ، ܘܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ ܠܹܐ ܝܘܸܢ ܒܸܢܟ݂ܵܦܵܐ،'
  esk-NT: Akuniguuq isivġiksaum suqutigiŋiññiġaa. Kiisaimmatai nipliġñiqpuq iŋmiñun,
    ‘Taluqsriŋitchaluaŋŋaġma Agaayyutmik suli suvasaġiŋiḷḷugich iñuich isummataat,
  msb-msb: “Dugay anay nagparahabo an huwes pero sa kadugayan nakasabi siya sa iya
    sadiri, ‘Bisan dili ako nahahadlok sa Dios ni maggalang kanin-o man,
  cpa-NT: 'Lah¹ni³ tsa¹ca¹lø¹hiúg¹ dsǿa¹² jue¹³ mi¹rø¹² jǿg³ quiah¹² hio¹³ hnǿi².
    Cónh¹jøng² ta¹chi³quë́n¹ ca¹ŋi¹jiag¹² dsǿa¹² jue¹³ jǿg³ la²: “Ha¹chi² gan¹jni
    Diú¹³. Jin³ tsa¹tónh²jni juu¹² jǿg³ quiah¹² dsa² jmøi¹guǿi¹ jian¹²jni.'
  dso-dso: ଏନ୍ତି ବେସି ଦିନ୍‌ ସେ ବିଚାର୍‌କାରିଆ ନିଆଇ କର୍‌ବାକେ ମନ୍‌ ନ କଲେ ମିସା, ସେ ଦିନ୍‌କେ
    ଆସି ବେମ୍‍ଜା କର୍‌ତେରଇଲା । ମାତର୍‌ ସେ ବିଚାର୍‌କାରିଆ ଲକ୍‌ ମନେ ମନେ ବାବ୍‌ଲା, “ମୁଇ ପର୍‌ମେସର୍‌କେ
    ଡରି ନାଇକି ଲକ୍‌ମନ୍‌କେ ନାମି ନାଇ ।
  meu-meu: Dina haida ia na se kamonai; gabeamo sibona lalona e hadaia, eto, Lau na
    Dirava garina asina garimu bona taunimanima asina matauraidiamu,
  yva-NT: Manasyimbe akarije umaso ponayo po wanya kavinije umaso raranivi. Weramu
    arono ntoe ndeve mo anajo tutir, umba po ratantona pare, ‘Risyamo syo Amisye asyanive
    ramu muno syo vatano kaijinta mantotobe ramu.
  dgc-dgc: Nale a panahun a éwan pinansing no huwes tu bilo. Pero kédemét na oras,
    éy kinagi na kan to isip na, a ‘Maski éwanék méniwala ta Diyos, maski éwanék tu
    kagbi ta kapareho ko,
  zpm-NT: 'Glo ib rquiaadiagd me miṉe rnab zhuz co, per zeeṉe goc palal dze goṉ me
    tibaque quia meṉ co quianab me gac guieḻwxtis, dzigotaa rëb me: “Ncuaaṉe lëbdraa
    guic naa lo meṉ rii, tibaque squi quia me. Nli rdziebd naa Dios, niicle nodgaa
    naa liaadz pe rzac miech, per parne guiadguṉneetraa me naa, miṉe naca mazd laa
    naa guṉ guieḻwxtis ne rnab me.”'
  hix-NT: Noro yoyukhura mak nehxakon hatà, horykomo, mex hatà. Mex ehxah me nehutway
    harha tà, tàhnawo, kekon hatà. Ukurunkahnà me Khoryenkomo yonyehnà uro kekon hatà,
    tàwya rma. Ukurunkahnà me rma rha toto yonyehnà uro, kekon hatà.
  sim-sim: Ermba ermbak si ifarafa si sawerik or misihi mbeek sirin jelyakurik hishindari
    ambu ri. Hako am or krehe ormu hishira, �An mbeek Avui Wasilakan a ajehe man jelyakwak
    a hishinda ambu nir.
  npi-ULB: लामो समयसम्म उनले ती विधवालाई सहायता गर्ने इच्छा गरेनन्, तर केही समयपछि
    उनले मनमनै भने, ‘मैले परमेश्‍वरको भय मान्दिनँ र मानिसहरूको पनि आदर गर्दिनँ,
  cgc-cgc: Ta una, ula paintindia ta uwis bai an, piro ta uryan gambal uwis i ta iya
    na kaugalingen, ‘Maskin ula a adlek ta Dyos daw ula a gaisip ta kayaran ta duma
    na mga ittaw
  tim-tim: Hain dâmbo kiap arekŋe âmbâle kambut aregât den are hâkâŋ akmâ nâŋgâm pâlâmŋe
    akmâ malep. Mando sop kâlep akto biwiŋande hin nâŋgâep, “Nâŋe Anutugât den bo
    lokom bo hamewaktân luâk âmbâle are yeŋgât nâŋgâre gemap are bunŋe.
  yor-yor: “Lákọ̀ọ́kọ́ kò dá a lóhùn, ṣùgbọ́n níkẹyìn ó wí nínú ara rẹ̀ pé, ‘Bí èmi
    kò tilẹ̀ bẹ̀rù Ọlọ́run, tí èmi kò sì ṣe ojúsàájú ènìyàn,
  wos-wos: Wungi waléka wun du dé wa, ‘Yingafwe.’ Wataka tale léré yikafre hurunjoka
    hélék dé ya. Hélék yandéka lé séfélak nukwa yita déré wakwexékéléka hukémbu dé
    déka mawulimbu wa, ‘Wuni Godka roohafi yata, du takwaka akwi sarékéhambawuni.
  emp-NTPO: 'Baribʌrʌ wãbʌrʌza cawa obariba idjia jara b̶ʌra ũrĩ quĩrĩãca basía. Mãwãmĩna
    jũmawãyã mĩã sẽ b̶ʌ bẽrã ara idjidub̶a jarasia: “Mʌ̃a Ãcõrẽda, ẽberã sid̶a wayacaa.
    Baribʌrʌ naʌ̃ wẽrãra baridua ze b̶ʌ bẽrã mʌ̃ sẽbi naẽna idjia iwid̶i b̶ʌra oya.”–'
  eng-F35: And for a while he refused; but afterward he said to himself, ‘Even though
    I don't fear God nor regard man,
  ind-ind: Cukup lama hakim itu menolak untuk menolong janda tersebut. Tetapi kemudian
    dia berpikir, ‘Biarpun aku tidak menghormati Allah dan tidak peduli kepada siapa
    pun,
  pes-OPCB: 'قاضی تا مدتی اعتنایی به شکایت او نکرد. اما سرانجام با خود گفت: با اینکه
    نه از خدا می‌ترسم و نه توجهی به مردم دارم،'
  mpt-mpt: e hebmamsabo mo daabueim blim deibo bia amit inabua binea e funanea Ne
    Gode tolo mo tosian biania nakai bobolo mo fumbiam bliba otane
  ssx-ssx: Koto ekina꞉ mo pi yokaalu peao hayeke halima꞉ titina꞉ amba꞉la mo wanda꞉na꞉
    pota꞉ epeaapeketa꞉ kiatiki piekepate pa hosiki hao hao pea ipika꞉ honema꞉ kone
    alota꞉ Koda꞉ pa꞉ta꞉ make paala꞉ma꞉ na homolopate wanda꞉hali pa꞉ta꞉ make hone na
    witolopate
  mkl-mkl: Ŋɔi í kɔ hee í kpɛ. Ammɑ si ɑnyiɛ í lɑsɑbu si idɔɛ í ni, bɑɑ bii n kù wɑ
    n ce njoi Ilɑɑɔ̃, nɔ n kù wɑ n jirimɑ inɛ ɡɔ,
  gaq-gaq: ଡାଗ୍ଲା ବିଚାର୍‌ ଡିଙ୍ଗ୍‌ନେ ରେମୁଆଁ ଆତେନ୍‌‌ ସେଲାମ୍ବୁଏକେ ସାଇଜ ଡିଙ୍ଗ୍‌ନେ ଇକ୍‌ଚା
