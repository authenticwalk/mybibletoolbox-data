    naj yabe, tzet yuxan ec'al eb chi eq'ui.
  deu-1912: Da er aber hörte das Volk, das hindurchging, forschte er, was das wäre.
  san-PUN: ਸ ਲੋਕਸਮੂਹਸ੍ਯ ਗਮਨਸ਼ਬ੍ਦੰ ਸ਼੍ਰੁਤ੍ਵਾ ਤਤ੍ਕਾਰਣੰ ਪ੍ਰੁʼਸ਼਼੍ਟਵਾਨ੍|
  nob-LB: '@see-verse:LUK.018.035'
  ntj-ntj: Palunyalu kulirnu yarnangu pirni-ya wangkarra pakannyangka. Palunyalu tjapirnu,
    “Nyaarringkula-yan?”
  sxb-NT: Olwa yawurra omurima ogwa awantu ni guwita gugia, yawawuuzia ekiaikolanga.
  nhu-NT: Ɛ wvú yuw no kebombom ke bonyii le kfune fele, mum bife lɛ laa ɛ̀ sɛ nu
    la lɛ.
  row-row: Leleꞌ ana rena atahori hetar tungga naa ma, ana natane nae, “We! Saa sia
    ia?”
  msy-msy: Egha an orazima gumazamizir avɨrim iza zuima, a men azara, kar tizim.
  agg-agg: Ai hɨmborɨyuwanɨ awai nendɨ afɨndɨ ranai tümareandamboyu, asu nindou ranaheimbo
    düdureandürühɨ yahuya, “Nindou ra nɨnɨhünda?” mehundüramboyo.
  ptp-ptp: lêc ngô kɨyang ngena ngena wê lam hɨxôn Yesu ge om kɨnêg vô xomxo ya ên
    nêbê, “Tɨbii vô nidɨdun ên va?”
  nak-nak: Eia lolo egiteu la valalua me hatavivile mapaiti polopolo te la gauru,
    eia goio tahi egiteu soio,
  ron-LUDARI: Kănd vorbu auzăt p mulc lumje karje vinja kătri jel, ăntriba činje aja.
  lbb-lbb: Ning i longor a kunum a tarai la han milau amon, i deke mang, “Asa ning?”
  kan-2017: ಗುಂಪಾಗಿ ಹೋಗುತ್ತಿದ್ದ ಜನರ ಶಬ್ದವನ್ನು ಕೇಳಿ ಇದೇನು ಎಂದು ವಿಚಾರಿಸಿದನು.
  cso-NT: Jmɨ́¹ ca³náɨ³² jáun² tsá² ten³ hí³ hi³ juóun³² lɨ́n³² tsáu² má²ñí¹hí¹já²táunh¹,
    jáun² ca³ngáɨ³ he³ dá² la³ lɨ́¹³.
  ena-ena: Aba aba hɨnia igahɨlɨdaci hulaŋ iamɨgali akape vehavɨmi. Veve lɨvala lɨvala
    uavɨdaci abitɨhami. Hana akɨ lɨhavadi uami.
  nbq-nbq: At ap ako it avakwa wisane enane yagan wagwi aruk hunggu lagagirik, “Yi
    nano yagan wandagwi?”
  tgo-tgo: Mbaŋa i loŋweya wabwi laghɨye thɨ rakarakareŋa e ghadidiye, kaero i vaitoŋgiya
    gharɨgharɨ e ghadidiyeko iŋa, “Ŋgoroŋgake?”
  yap-yap: Ma fa’ani rung’ag laman e girdi’ ni pire’ ni yad be yan u to’oben me fith
    ni ga’ar, “Be mang e ren’ey?”
  mop-NT: U yubaj ti top yaab a tanoo' u manül ti bej. U c'aataj c'u' a tan u manülü.
  tet-tet: Rona ema lear laꞌo tuir nia, delek nia nusu naꞌak, “Hei! See neꞌe sia?”
  hlt-MCSB: Hlangping kah a pah te a yaak vaengah, “Balae aka om he,” a ti.
  xtd-NT: N‑teku‑s xa kueꞌe ñayiu ka yaꞌa, te n‑xijan tnuꞌu‑s nuu nax kuu.
  mdy-ETH: ዒዛኮ ኮይሌና ዓኣዻ ሚርጌ ዓሶ ዑኡዞ ዋይዚ፦ «ሃይ ዓይጎዳይ?» ጌዒ ዖኦጬኔ።
  spl-spl: Yawu otmâ lohimbi kiŋgitŋe orowâkŋe mâtâp yawuâk ariŋetâ kâiyeŋe munŋe
    nâŋgâmâmâ yakât âiyongomu sâwi.
  usp-NT: Cuando sic' moy xta chi sub'laj cristian tijin tik'axtak, re xtz'onaj rechak
    cristian nen tijin tib'anc.
  zav-NT: Na' benene' chesə'əde beṉə' zan, na' gwṉabe' bin' chac.
  sgz-sgz: I pákánbung a longrai irngán matananu di tiklik mam Iesu, ki ák gálta ngo,
    “Be, wa dánih á ngorer a tapam hut?”
  kek-NT: Nak quirabi li q'uila tenamit yo̱queb chi numec', li mutz' quixpatz' c'a'ru
    yo̱ chi c'ulma̱nc.
  blz-NT: Sarataa mian iya'a nongorongor se' biai' a mian men lumiu, ia nimikirawarmo
    taena, “Isian upa?”
  poe-NT: 'Ntá xrína̱hya kuínhin tí chꞌín tꞌikonhya kíxin sítꞌatsínka nchónhya chojni,
    ntá kjuanchankí chꞌán kíxin: ―¿Xa nkerí sítónhen? ―ichro chꞌán.'
  san-TAM: ஸ லோகஸமூஹஸ்ய க³மநஸ²ப்³த³ம்ʼ ஸ்²ருத்வா தத்காரணம்ʼ ப்ருʼஷ்டவாந்|
  cof-NT: Duque tsachila polenaminlaca meráto, yari yalabe panhanue niyainanunca.
  srm-NT: 'Nöö di a ta jei dee hia sëmbë ta fan ta ko dë hën a hakisi taa: “Sëmbë
    hën ta ko hia naandë sö nö? Andi ta pasa?”'
  qvs-NT: 'Chaypina chay runaka uyarirkan aypa runakunata ladunta pasaykaptinkuna.
    Paykunata tapukurkan: —¿Pití pasaykan?'
  zca-NT: 'Or mbin xa'' re'', nzhaded nayax men ze'', minabdi''zh xa'': “¿Cho rë xa''
    ze'' ga''?”'
  cbc-NT: Bairi yua, camasã capããrã na canetõrõrẽ tʉ̃gori, “¿Dope to baiyati?” na
    ĩ jẽniñañupʉ̃ cʉ̃tʉ caãnarẽ.
  qxo-NT: 'Tsaynam atsca runacuna aywaycäyagta mayarnin tsay gapra tapucurgan: “¿Imatä
    callan?” nir.'
  mox-mox: Ta tutana matakwayana Ieisu me ena qabuyavo bonadi noqolia ʼinega vetalaʼaiedi
    vonedia, “Tomeqabu omiʼa?”
  kew-kew: 'Gore nipumi onaa adaapupe epeme remaa pagesa-pulu nipumi onaa medaloma
    agaa gupa misa: Gore apo onaanumi ake teme pae?'
  dww-dww: Be raḡanine e vaiena be banaga patara dianaḡa a naḡonaḡona, naumeki da
    tauna yai taravirana, “Aba e tubutubuḡa?”
  nif-nif: Papi, amatam asup makleum nandɨmbi, enɨ-nandɨmbi eñguk, “Ñɨn nek tañ?”
  twi-ASANTE: Onifirani no tee sɛ nkurɔfokuo bi retwam no, ɔbisaa asɛm a asi.
  aoj-aoj: Owaꞌ nameꞌ esis hiasi safiꞌi sikilaꞌana safeꞌ, nahaliꞌas naꞌi, “Esis sandaꞌ
    main notaga?”
  cbv-cbv: 'Pánih chʉ́ʉdnit, dawá ã pebh ĩ yap bejechah joinít, queétdih nin pah ãt
    niíj ʉʉ́bh joyóp wʉt jĩ: —¿Dépanih tigaá dawá cã́acwã ĩ yap bej? ãt niijíp wʉt
    jĩ.'
  taw-taw: Binɨb kuŋay nep takaw agɨlɨg padɨkɨlak nɨŋɨd, ne binɨb ogɨnap kɨlop agnɨŋɨd
    agak, Tay gebal agak?
  jic-NT: Tsjay pülücj ne'aj jil jin tjapjaca jupj, mpes jupj la tji'yüya tsjan mpes
    pülücj tjil.
  zap-NT: Ne won men ne rzheedx rdee ndal mén, wnabdiiz men gan kox rak.
  wer-wer: Pël ëak pi kat wiin omnarö yesem yaan omën muntaröen epël mëëa. “Pit tol
    yaë?”
  ipi-ipi: Balato wandakali kambua wetete epo peainga ale wato, wandakali tupa tipa
    puato, anu peakale wandakali kambua epo peyaipe leaipia.
  qul-NT: Achqha runa pasajta uyarispa, taporkan ima pasaskanta.
  urw-urw: Ferefinabur gin ere oguren baba edüdi, fere menüm totongeaga, “Baba amdagegin?”
  rmy-GURBET: 'Kana o koro šunda kaj pherdo manuša načhen, pučlja: “So si gova?”'
  ter-NT: Kameáne emó'u ne êno xâne hunoneâti, ina epemó'iko xanéhiko itukóvotiye
    neko ínati vélakai.
  bmr-NT: 'Jaanaa sihidɨ miyamɨnaa ofoomoco uguubuuboro dilluubo: ¿Mɨllɨ iicano? nooboro.'
  fuf-fuf: On nani hito jamaa on ko feƴƴata kon, o landii ko honɗun waɗi.
  mwc-mwc: Ba maranai i nonori kata pipiya korotosi parinai si yewo si nenae wai,
    i toirubaisi i wona, “Awaika etuputupuwa?”
  bhl-bhl: 'Keko beli, kunum be kililete: Kunum waneng banban mak talebiliwi, e kiliko,
    ilo dakalalomele: “Be nono kebiliw a?”, yangse kale.'
  ons-ons: Eŋe ŋei ŋerep magu eŋane don ukat dere more qesonone rake, “Ea onokaka?”
  con-NTPO: 'Tsain''bio a''i panshanjin''fasi pañamba faesuma iñajampaña: —¿Jongoesie
    tsu a''ija panshanjin''fa?'
  ghs-ghs: Hiiroqi nookami abi tupu baa tuumami husu nookaqi oho khooba quba qasa
    hiireta.
  peg-peg: ହେୱାନ୍‌ ମାନାୟ୍‌ ହାନିହିଂ ଆଲି ୱେନ୍‌ଞ୍ଜି କାତା “ଇନାକା ଇଞ୍ଜି ୱେନ୍‌ବେଦେଂ‌ ଲାଗାତାନ୍‌
    ?”
  txu-NT: Nhym me itepato 'ãnh mõ nhym kam me kanga man memã, —Mỳkam ne ga me akanga
    mõ? ane.
  eng-WEBU: Hearing a multitude going by, he asked what this meant.
  gnw-NT: Jae uyandu jeta vae uasa ñugüɨnoi jocoropi, jare upɨrandu mbae ra uyeyapo
    oĩ.
  mux-mux: Yi kanili-ni yambu pulele oku pungí puring piliipa kene yunu-ni “Nambulka
