  bnp-bnp: Na tahuna i longo e huriki ala kupo ri laho polo, i nana ria vona a ra
    maki i bele.
  apn-NT: 'Hãmri nẽ amnhĩ wỳr mẽ mrar ma. Mẽ ohtôô nẽ Jejus kôt mẽ mrar xwỳnhjê mrar
    ma nẽ mẽ kãm: —Kwa mẽmo ri? Mẽmoj wỳr na ka mẽ axohtô nẽ mra? Anẽ.'
  ctp-NT: 'Chaꞌ kaꞌan ꞌa nten ynan yu ndijyan tuwiin, kanꞌ chaꞌ mnichaꞌ yu kwityiinꞌ
    kanꞌ ꞌin xka nten: ―¿Nan ka nchka re ni a? ―ndukwin yu.'
  bre-BRG: o klevout ar bobl a dremene, e c'houlennas petra a oa kement-se.
  opm-opm: Deip deipatdapat Hanipyah Jisaso ire ma apriyanong oh amrama We. Hanip
