  nin-NT: Nggo a wo anishirr ba ni so sarr kuma na zhi ba di, “A sa angginggi ima
    yi?”
  tgk-tgk: 'Чун нобино шунид, ки аз наздаш мардуми зиёде мегузаранд, пурсид: «Худаш
