  fuh-BKF: O maati jamaa ina faltoo, de o ƴami ɗum wo ɗume.
  arl-NT: 'Cariyojuaru tojishacari queraatia pueya tajiyano, pueya nequesotareeri:
    —¿Casaatejanojoni?'
  ziw-ziw: Eze eve fyo dya wantu wakajinka, auza, “Kuna mbwani?”
  grc-TR: ἀκούσας δὲ ὄχλου διαπορευομένου, ἐπυνθάνετο τί εἴη τοῦτο.
  nag-nag: Tai manu khan hala kori kene jai thaka to hunise, tai hudise etu ki hoi
    ase.
