  acr-NNT: 'Ekꞌuchiriꞌ xuto katajin kikꞌowik ukꞌiyal winaq, xutzꞌonobꞌej: —¿Saꞌ laꞌ
    la katajin rikꞌowik? —xchaꞌ.'
  kpg-kpg: Taane deenei ga longono di longoaa digau dogologo ala e hula dalia a Mee,
    ga heeu, “Ma di aha deenei?”
  taj-taj: थे मी आम्राङ्बा म्‍हिसे ह्राङला ङामग्‍याम म्‍हिला हुल निबान लबा थेःसी,
    “चुरी तिग तजी?” भिसी ङ्‌योइमा,
  avt-avt: 'Mɨtɨk nanamɨr toto kemtau mɨt yapɨrwe nan nanɨno, hɨrak kitehi mɨt han
    kar ik: “Mɨt nɨrɨak mekam?”'
  cbk-cbk: Cuando ya oi le mucho pies ta camina donde con ele, ya pregunta le con
