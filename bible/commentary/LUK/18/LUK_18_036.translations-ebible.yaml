  mig-NT: Te cha̱a kuáá‑ún, ni̱ jini so̱'o‑de kája̱'a ña̱yɨvɨ kája'a̱n‑i. Te ni̱ jika̱
    tu̱'ún‑de na̱ún kúu yu̱án.
  bps-bps: Na di kaklingen i lduk i kdee dad to magu mlius déén, snalekan ku tan i
    mkel.
  mbs-mbs: Pegdineg din te medita otaw limaklak, mig-insà sikandin aw eden se neinang.
  tof-tof: Wa pamkolpamab tótók gógóram nóma arrkrrurr, we nümtinóp wagó, “Ia laróga
    tómbapónda?”
  cme-NT: 'Uŋ juɔ nu nuɔmba ce ijieni‑i ba cor, wuɔ yuu wuɔ: «Bige‑i ciɛ?»'
  sus-sus: A to ɲama xui mɛ kira ra, a naxa maxɔrinyi ti, «Munse rabaxi?»
  pon-2006: Ni eh rongada mwoarong en pokono me kekeid wasao, e ahpw idek, “Dahkot
    mwo?”
  dad-dad: Ĩ tamo kayau musei disi dilef ya karĩ ye fen, ereb wõ yef anĩ nigin to
    fedin.
  zab-NT: Chi gucbeeb cadeed zieny bniety, ax gunabdiidxbɨ xi cosqui cayac.
  jae-jae: Eŋ gêŋô lau taêsam sêsêlêŋ ŋaonda ma kêtu kênac ŋam.
  ksd-ksd: ba i valongore ra kor dia vanavana, i titir ba ava go.
  msm-NT: Pagkadinog din to sasamuk to mahan-in no mgo otow no migyaboy, mig-usip
    sikandin, “Nokoy man to kani?”
  myk-myk: 'Ba wee ya sipyiire ti nidorowuu tunmɔ logo wɛ, na yegeŋɛ pye na: «Le di
    ɲɛ ɲaha wɛ?»'
  sbe-sbe: Boda wa se laulau na kalikalinadi ye lapuidi ede ye henamaiyeidi ye wane,
    “Saha ye laulau?”
  mcr-mcr: Iqu ämaqä yukä äkakäqäqä pqaŋgä qätä äwiyäqe, yatŋqä ävätä, “He squä imäkätqäŋäuä?”
    ätukqe.
  cux-NT: 'Sáⁿ''a ''cūū tááchí ch''iindiveeⁿ sa chí cho''ó n''deēe n''dáí ''iiⁿ''yāⁿ,
    itiinguunééⁿ sá: ¿Dɛ́''ɛ̄ chí chiī?'
  tur-YTC: Yanından geçen kalabalığın sesini duyunca, “Bunun anlamı nedir?” diye sordu.
