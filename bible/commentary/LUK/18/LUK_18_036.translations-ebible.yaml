    c'a chi achique ri xc'ulwachitej.
  ebk-ebk: Kuna pay chinngor ay ongor chi cha mar-os ay tataku, ensarochakchakna,
    “Ngachana man nan cha om-ommat?”
  spa-PDDPT: Al oír que pasaba una multitud, preguntaba qué sería aquello,
  tke-tke: Ageewile musiddo wa anamwinji yaviraga, ahikohaga eneereya si ddi.
  ruf-ruf: Haulike iwanu wobita, kaghutsa, “kuna choni?”
  gun-gun: Ha'e va'e ma heta va'e kuery oaxa nhendua oendu vy oporandu mba'e pa oikoa
    re.
  agu-BL: 'Yi tbital moyi''ẍ yi wi''nin chitencane''n wunak tbe'', nin ben jakol scyetz:
    —¿Mbi na bajij?'
  isn-isn: naewigule umilundo wa antu ukeile akakolya ntuni niipumie.
  ilo-ULB: ket idi nangngegna nga lumablabas ti adu nga tattao, sinaludsodna no ania
    iti mapaspasamak.
  pir-NT: 'Sa yero masa peyequina tiquiro caha yʉhdʉagʉ̃ tʉhoro sinituahye tiquinare:
    —‍¿Dʉhse ijiro boro masa peyequina yʉhdʉajari? ni sinituahye tiquiro.'
  anv-NT: Awúgé nkane gejamégé bɔɔ́ áwyále, ákóge, mende yimbɔ agií aké,
    Ndé mechɔ ɛchwɔɔ́?
  sab-NT: 'Kwian gwagwa me ologe sugedu kwian nglea kle chage amage kodi tangle, gire
    ama geru kadu kwian nage: —¿Mineade kwian nglea kle chage? ¿Kle boi mine?'
  tmd-tmd: Nöbö mö mɨga akwör mönö pɨp hö padɨxmɨn nugugɨrön, nuŋ nöbö mö bli ñɨgö
