  uig-ARA: 'ئۇ كۆپچىلىكنىڭ ئۆتۈپ كېتىۋاتقانلىقىنى ئاڭلاپ: ــ نېمە ئىش بولغاندۇ؟ ــ
    دەپ سورىدى.'
  tuf-tuf: 'Erar ityat uw ricán to bequic rahjacro. Eyta rahcuír táyojocro: —¿Rehrín
    beca? táyojocro.'
  abx-abx: Si pakabati'-na nga aniya' kalabbatan tilabay, agpatilaw iya si magpakadahulu'an
    kon ay i mahinabo'.
  mco-NT: 'Co mɨdooy mayjäy ñaxy, chi je'' yajtɨy: ―¿Pɨn yɨ'' ñajxp?'
  bsp-bsp: K’ene pɔkɔt pa kənay, k’eyif daka ndɛ dender mɔ.
  kqf-kqf: Bi laḡannemo lava kumna a vavawaitauli ba i waitalayedina gado, “Niga bai
