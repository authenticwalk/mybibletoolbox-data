verse: LUK.018.036
translations:
  kpx-kpx: Iale keu usege ata moagaeau lohoi evihai tima. Ige au ke evisi belagevei
    avoe, “La osioma.”
  okv-H: amina embomeni isapamane puvuto pahuo asavi ingito asavi amita be amo deire
    eto inginu
  tbo-tbo: Hougana bolu hi nei po hi weluwileya ma i lubayada i pa, ‘Geka awai?’
  mal-C: ജനക്കൂട്ടം കടന്നുപോകുന്നതു കേട്ട്, എന്താണു സംഭവമെന്ന് അയാൾ തിരക്കി.
  grc-SR: ἀκούσας δὲ ὄχλου διαπορευομένου, ἐπυνθάνετο τί ⸆ εἴη τοῦτο.
  bgc-bgc: वो भीड़ कै चाल्लण की आवाज सुणकै बुझण लाग्या, “यो के होरया सै?”
  khz-khz: Taunilimalima gutuma raupara na gelaka-vanagiwai ekamonagirato, ne everenagito,
    “Ne rakagau kuluna?”
  deu-TKW: Da er aber die Menge durchziehen hörte, forschte er, was das sei.
  zsr-NT: Bönniꞌ niꞌ byönnëꞌ taꞌdö́d niꞌ bunách zian, atiꞌ gnabëꞌ bizxa naꞌ rac.
  lin-lin: 'Tango ayokaki makelele ya ebele ya bato oyo bazali koleka, atunaki : —
    Likambo nini oyo ezali kosalema ?'
  hns-NT: 'Djab oe soenies kie dher manai paas howe hai, tab poetjhies: „Hia ka howe
    hai?”'
  noa-E: Mag dau khĩsu khitʉmua õor pöm ich aig ërëu dich thʉnʉm khaug athaawai jëeujim
    aajem, khan jãgwiata mag thʉnʉm khai a khap aag.
  eng-EMTV: And hearing a crowd traveling through the city, he asked what this was.
  mib-NT: Te ni jini sōho de jeē yáha cuehē ñayuu cuangoo i, te ni cajnūhún de naun
    cuángoo i.
  lif-NT2: खे़ल्‍ले़ कुबेसाङ्‌नु मनाहाॽ मे़बेःक्‍ल मे़बत् के़लॽबा निङ्‌वाॽ खोःसुआङ्
    थेःन्‍ने़ पोःङ्‌ल पप्‍पे फाॽआङ् मनाहाॽ सेःन्‍दोसुसि॥
  xnj-xnj: Peayuwini msambi wa vandu wipita akakota, “Chivii kyani?”
  mmx-mmx: Se neni ga ronga limixin digat pas polo la neni ga sue di, “Lavanga salai
    mo?”
  cbr-NT: Tsóxunbi ca 'aisamaira unían ratábiancëxun cuaquin —¿añu ñu cat? ¿Uisai
    caina 'icanin? —quixun unicama ñucácëxa.
  tee-NT: Chai ju yuchi acsni k'asmatlich ni ixtat'ajun tapasanin na lhu lapanacni
    pus asacminilh tichi chavaich.
  eng-LSV: and having heard a multitude going by, he was inquiring what this may be,
  cak-NT: Y cuando ri moy re' xuc'oxaj chi q'uiy winak yek'ax, xuc'utuj chi anchique
    xbanataj.
  pah-NT: 'G̃wendu ga he''yive''g̃a kwavame onhipyvõ onhimongyavo. A''ero ga ei: —Maraname
    g̃a kwag̃akwavi?'
  sja-NT: 'Ũrik''ãri eperãarã chok''ara wãyaa wãruta ichi ik''aawa, iidiji: —¿K''aita
    nama wãyaa wãdama? aji.'
  xed-xed: Snaŋtani ta dəmga ta sliʼadaghatá, ka ɗawaŋtá tsi ta skwi ta magaku.
  mks-NT: Ta tá na̱xini jo̱ho da ña̱ yáha cua̱há ña̱yivi cua̱ha̱n na̱ já na̱casáhá
    da̱ ndáca̱ tu̱hún da̱ ndía̱ cúu.
  gfk-S: Ma be iga hadade no tamat na matanabar ga saksakit ie, io, iga tiri be, “Aso
    ikin?”
  bmu-bmu: Tariga ambazip kambu könanöŋ oŋgita angetka kourukŋini möta “Wanat yuai
    asuhuza?” jiba qesim eŋgiyök.
  dgz-dgz: Yame boraseni apane ame, waenapan aruga tau amone ununkewa anuni menan
    singui ma wayawamon, “Ma dim da taiwanin?”
  eng-GNV: And when he heard the people passe by, he asked what it meant.
  zaa-NT: De biyéninią ril·làbì nì'a ca enne' ritè nía, acca gunàba tìtsa'ą biỹa nuá.
  eng-WEBSTER: And hearing the multitude passing by, he asked what it meant.
  guh-guh: Nexata bitso pitaxutotsëcënaenë itsa jumetane jivibitsaëtoxaneto pecuaicuaijai
    tsanajetarubenaejava namutua, bajaraponë epajunateca. —¿Detsa xua pajaitame? jai
    tsecae bajaraponë.
  bon-bon: Pui biname te liba biname guugla itecijige, itemlemige egä, “Ngena te äbitenige?”
  nhw-BL: Huan quema nopa popoyotzi quincajqui nochi nopa miyaqui masehualme catli
    panoyayaj ihuaya Jesús, huajca quintlatzintoquili ajqueya huala.
  mgw-mgw: Paayu'wine lipi'nga lya bandu kalipi'ta ngalaluya, “Kwi na ki'li'?”
  swh-ONEN: Kipofu huyo aliposikia umati wa watu ukipita, akauliza, “Kuna nini?”
  wbi-wbi: ye apulike ilipugha lwa vaanhu likuling'ania akaposia kiki kihumila.
  bba-bba: Ye u tɔn wɔrun dɑmu nuɑ ɡɑ sɑrɔ, yerɑ u bikiɑ mbɑ n kuɑ.
  eng-KJVCPB: and hearing the multitude pass by, he asked what it meant.
  kgk-NT: 'Ha Hesu ndive ojogweroaty va''e ohasa oje''ói-vy tape-rupi. Ohendu ramo
    ijayvu, oporandu ohexa va''e-pe: —Mbava''e tipo ojapo oje''ói-vy? he''i hese.'
  waj-waj: 'Ngiaaru tioo varioo rikiooduu gioonna kiaapuuya vida nnidau kuaivaa rikioo
    vooya yaparainno tunoo: Ngia aaniira nookiaannee?'
  ekk-PKP: Ta kuulis rahvast mööda minemas, seepärast küsis ta, mis toimub.
  mpx-mpx: Sauga i hago boda hi nopalegi, inoke i nel gamagalau elal i ba, “Hauna
    gun hi giginol o?”
  wbp-wbp: Kujalpa-jana purda-nyangu yapa-patu wapanja-kurra, payurnu-jana, “Nyarrpa-jarrimi
    kankulu?”
  luo-luo: Kane owinjo ka oganda kadho, nopenjo ni en angʼo matimore.
  nhe-NT: Huan quema nopa popoyotzi quincajqui nochi nopa miyac tlacame tlen panohuayayaj
    ihuaya Jesús, huajca quintlajtlani ajqueya huala.
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܟܸܢܫܵܐ ܒܸܥܒ݂ܵܪܵܐ، ܒܘܼܩܸܪܹܗ: ”ܡܘܼܕܝܼ ܝܠܹܗ ܐܵܗܵܐ؟“'
  esk-NT: Tusaakamigich iñugiaktuat iñuich apqusaaqtuat apiqsruġniqsuq, “Suvat ukua?”
  msb-msb: San pakabati sani na damo an nagaaragi naghunga kun nano an kasibutan.
  cpa-NT: Jøng² mi³ca¹nǿng² dsa² teg³ hi² ma²ja¹lé² dsa² jue¹², ca¹ŋai¹dsa ha²lah
    lǿa¹².
  dso-dso: ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ଜିବା ଲକର୍‌ କାତା ସୁନି, “ଏଟା କାଇଟା ଅଇଲାନି ?” ବଲି ତେଇ ରଇଲା
    ଲକ୍‌ମନ୍‌କେ ପାଚାର୍‌ଲା ।
  meu-meu: hutuma dala amo e laova reḡedia e kamonai, bena e henanadai, reḡe anina
    be dahaka?
  yva-NT: Po vatano wanuije manauno wanya ti udeta, weti po manajo pare, “Animaisye
    mije?”
  dgc-dgc: Ey pékabati na du tolay a sumalegéd, éy pinakelagipan na side éng bakit
    meadu side.
  zpm-NT: Zeeṉe bieṉ me rlu nzian miech noded ga, dzigo bnabdiidz me dieṉ pe nacne
    scataa ziaad grë miech co ga.
  hix-NT: Tàhyaha àtonàr komo yonytxekon hatà, noro ha. Thenyehra rma haxa nehxatxkon
    hatà, toto komo, noro hyaha tàtosom komo rma. Àro ke, onà wyaro nkekon hatà. Àsok
    tawro àro wyaro tetxowà, toto komo, kekon hatà.
  sim-sim: Or lihi nor misirik ma musha mendek li taltala irik ormu silira, �Mberem
    ji undua?�
  npi-ULB: त्यो बाटो भएर ठुलो भिड गइरहेको कुरा सुनेर उसले सोध्यो, “यहाँ के हुँदै छ
    ?”
  cgc-cgc: Na namatian ta bulag sinaba ya ta tama na mga ittaw na galambay, gainsa
    kanen an ki danen daw ino pasinabaan an danen.
  tim-tim: Hain akmâ tato luâk kâmot humoŋe dâp hainâk arimbiâ keiyeŋe munŋe nâŋgâm
    aregât aiyeŋgumbo hin dâyi,
  yor-yor: Nígbà tí ó gbọ́ tí ọ̀pọ̀ ń kọjá lọ, ó béèrè pé, kín ni ìtumọ̀ èyí.
  wos-wos: Héranjoka wata dé xéké, séfélak du takwa yindaka. Xékéta dé du nawulakré
    wakwexéké, “Wu méta di ye?”
  emp-NTPO: Idjia ẽberãrã b̶ʌga zebʌdada ũrĩsid̶e iwid̶isia cãrẽ cãrẽã mãwã duanʌda.
  eng-F35: Hearing a crowd going by, he asked what it was.
  ind-ind: Karena mendengar suara orang banyak melewati jalan itu, dia bertanya kepada
    orang-orang di situ, “Ada apa ini?”
  pes-OPCB: 'چون صدای رفت و آمد مردم را شنید، پرسید: «چه خبر است؟»'
  mpt-mpt: wentea naka homon unang homoni dli tlemsiba naka maki baabenea Wanita tlebibe?
    gesea
  ssx-ssx: Ipikita꞉ pitu hata꞉ mo wanda꞉hali tieke yopulu leekeeki opuaata꞉ lota꞉
    pitolo alota꞉ Dota꞉ aleke ya꞉ka꞉ta꞉pe leekeme.
  mkl-mkl: Iyi í ɡbɔ ibɑi zɑmɑɑ iyi wɑ lɔ, ŋɔi í bee mii í ce.
  gaq-gaq: କାନା ଗୁଲୁଏ ରେମୁଆଁ ୱେଡିଙ୍ଗ୍‌କ୍ନେ ସବ୍‌ଦ ଅଁଚେ ସାମୁଆଁ ମେଃନେ ଡାଗ୍‌ଚେ ସାଲ୍ୟାକୁକେ
    ।
  gof-RNT: Qooqe uray asay he bessaara aadhdhishin si7idi, “I aybe?” gidi oychchis.
  unx-unx: ଆଡଃ ପୁରାଃ ହଡ଼କ ସେନ୍‌ପାରମଃତାନ୍‌ ଆୟୁମ୍‌କେଦ୍‌କଚି, “ନେଆଁଁ ଚିକ୍‌ନାଃ ହବାଅଃତାନାଃ”
    ମେନ୍ତେ କୁଲିକେଦ୍‌କଆଏ ।
  gah-gah: Lá oko noike, mukí vegená vigá igá niago, mogonamú loká okimikago,
  lcm-lcm: Na kala longong a petau lava sipo paliu na kala sui ta, “Sa nang?”
  aer-aer: Nhenge re awemele tyerrtye itnenhene yanhele anpere-irrerirremenge re itnenhene
    apayuthneke, “Arrantherre-ame nthakenhe-irrerirreme?”
  qvc-NT: 'Chaymi ancha achka runakuna chayta pasaykaqta uyashpaqa, tapurqan: —¿Imataq
    kashqa? nishpa.'
  tgl-ULB: at nang narinig niya ang maraming tao na dumaraan, tinanong niya kung ano
    ang nangyayari.
  cbs-NT: yuda ichapabun dainbainaibu ninkatan yuka ikaya
  xtm-NTPP: Ja ni jiniso'o de ja ka ya'a kua'a ñayii ma, te ni jikan‑tnu'u de nawa
    kúu.
  nnq-nnq: Apajoa nkengeni gwa bandu gwakapeta ngakonya, “Kubi nike?”
  bao-NT: 'paʉ bojoca cʉ̃ja ca ametʉa waarijere tʉori: —¿Do biro to biiti? —ĩi jãiñaupi.'
  san-ORI: ସ ଲୋକସମୂହସ୍ୟ ଗମନଶବ୍ଦଂ ଶ୍ରୁତ୍ୱା ତତ୍କାରଣଂ ପୃଷ୍ଟୱାନ୍|
  rmn-rmn: Кана ов шунляс, кай пашал джял дюняс, ов пхучляс, со овэл.
  huv-NT: Aaga naxey quiaj wüx tanguiay xeyay nipilan teamong, quiaj tatün manguiay
    cuane najlüy.
  otn-NT: Mi̱ 'yøde ngue thogui xa̱ngu̱ yø ja̱'i̱, nu̱'a̱ ra̱ xädä p'ʉya bi 'yänni̱
    hanja ngue thohyø ja̱'i̱.
  nop-nop: Ala unduŋ ila tulune metam feedi buŋa kalakapmelu nadiŋa yeniŋguk, “I maŋgoŋ
    tiiŋ?” Yobune niŋgiŋ,
  obo-NT: To nokorinog iddon butud no id lihad iddos mo‑uraan minuvu rutun, id intud
    sikandin ko ondan idda.
  kca-kca: 'щӑԓта, ԓўв пўӈԓәԓ эԓты хŏйатәт шушты хуԓмаԓ кемән, ԓўв ищмәсԓы: "Мўй щит?"'
  cak-ENT: Y tok ri moy ri' xrac'axaj que sibilüj vinük ri nyec'o-e, xuc'utuj c'a
    que achique xc'ulachitüj.
  lif-NT: ᤂᤧᤸᤗᤧ ᤁᤢᤒᤣᤛᤠᤱᤏᤢ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤒᤣ᤺ᤰᤗ ᤔᤧᤒᤳ ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤢᤀᤠᤱ ᤌᤣ᤺ᤴᤏᤧ ᤐᤥ᤺ᤱᤗ
    ᤐᤵᤐᤣ ᤑᤠ᤹ᤀᤠᤱ ᤔᤏᤠᤜᤠ᤹ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ॥
  mie-NT: De nī jini dē jā yáha cuāhā nchivī cuāhān ji, de nī jīcā tūhún dē nā cuá
    cúu jā cuáhān ndá ji.
  san-TIB: ས ལོཀསམཱུཧསྱ གམནཤབྡཾ ཤྲུཏྭཱ ཏཏྐཱརཎཾ པྲྀཥྚཝཱན྄།
  qve-NT: 'Chaymi chay ñawsa runaqa ashka runakuna pasasqanta uyarispa, tapukuran
    khaynata: —¿Imataq pasashanrí? nispa.'
  pao-NT: Esoo gi tubootabuedu nana ka mu ewow numu pukumi meadu meeoo tubenga, “Ha'oo
    haa'a namanewunu?” mee.
  cbu-NT: Tputs zapan zamamtarusin, mchussha masheeru, ¿Mayaatssha tputs wazapan zamamtaranaya?
    mang, tárangiya.
  usa-usa: 'min-áúgáróq-nákómá ítáimma taíbaq-wayukama kéyewana ítátuwena maará téna
    yaímma-wayukaraq ítama aónaraiye: “yemá nôraq kéoo?” téna tiráiye.'
  soy-soy: Uu kóm tisoiwuí tin sɔ́nɛpɔ, uu pisɛ rɛ yoo ni?
  hui-hui: Ibugua wali agali dewa bi lama piayuago hale howa lalu, O laruago agidabe,
    lene.
  amf-amf: Zarsinin ogoka sagenka qansayse, “Ogono hare?” hamayse keam ki oysade.
  quc-NNT: 'Aretaq xuto chi k''ia winaq tajin keok''owik, xuta'' jas tajin käb''anik,
    xub''ij: ¿Jas ri''? —xcha''.'
  dob-dob: Yesu ma ꞌana bodao ꞌenadi ꞌinonona ta ꞌilosuyaena ga ꞌigwae, “Yaisigedi
    natedi?”
  wrs-wrs: Doa hev hellena weitm, memba osva indkumbi kohav, doa venamba, hev no indhanam
    murapeta osihinna, anmund angav? Doa himba umnina, Yesus Nasaret kembellini himba
    men gav.
  mca-mca: Pa' puk'al in yepi'ye' pa'aj in olots pe' jukhew nekijup, qa inaqfaakanij
    pa'aj pa'n ƚunye'jkii.
  kiw-kiw: Kaida piromidio uubi hiiroi iorohotutimoi-da, ruu-ro araatoi-ka, “Raꞌu
    maꞌai duumo?”
  tzo-TZC: 'Cꞌalal laj yaꞌi ti ep cristianoetic ta xꞌechꞌe, ti maꞌsate laj sjacꞌ:
    ―¿Cꞌusi ta xcꞌot ta pasel taje? ―xi.'
  mya-mya: သူ​သည်​လူ​ပ​ရိ​သတ်​များ​သွား​ကြ​သံ​ကို ကြား​လျှင်​အ​ကြောင်း​ကို​စုံ​စမ်း​မေး​မြန်း​၏။
  gng-NT: 'U cii'' linigol gɛ̀breh ma nnɔ nɛ u niire'' ki ye: «Bɛ teh nɔ?»'
  cbi-NTPO: 'Tsanatu pure'' chachi jijiindetsuñu mere'' pake''meetu: ¿Tyee intsuñu
    deiyu pure'' jiintsula? timi.'
  ikk-NT: Ogẹn onyẹ ẹnya-mpịn hụ gi nụ ụzụn igunrun ghafekọnị, ọ nọ jụ wẹ kẹ kị rị
    e mẹ?
  leu-leu: Layaan nane langai a ling ina malila aava ri taxa sangas et, nane fiai
    ri taxa so.
  maz-NT: '''Ma mü o dyärä mi cjogü na puncjü o nte, o tsja t''önü pje mi cja c''o
    nte c''o mi cjogü.'
  bod-N: མི་མང་པོ་ཕར་འགྲོ་བཞིན་པའི་སྒྲ་ཐོས་ཏེ་དོན་ཅི་ཡིན་དྲིས་པ༌ལ།
  tca-NT: Rü yexguma guma ngexetücü nüxü̃ ĩnügu ga muxü̃ma ga duü̃xü̃gü na yéma chopetüxü̃,
    rü duü̃xü̃güna naca ga ṯacü na ngupetüxü̃.
  zpl-NT: chenu ubeneꞌi nú rdete huaxi bee bene inziu zeꞌe unidichiaꞌi xi reca.
  mbc-NT: 'Mîîkîrî sa''ne moro tîîse arinîkon pemonkonyamî'' wîtî mîrîrî e''ma taawîrî
    eta''pîiya. Moropai ekaranmapo''pîiya: —‍Î'' see mîrîrî? —‍ta''pîiya.'
  ndg-ndg: Payowine bandu banyansima bapeta atilokya namani chakipitike?
  wsk-wsk: Se nu kariimet suen biya aolak iluman ale kia kapakasan se ikiam, ale anapeya
    aratukaso wore ko nunga isuam.
  toj-NT: Cuando yab huan xta cululuc huan eq'uel ja cristiano jahui, ti sobo jasyuj
    ja jel ja cristiano.
  tbc-tbc: Saen tamolpein diriŋani dugo sad liliŋan iloŋ man, isumianai, “An ata mel
    ilasa dak i?”
  sna-sna: Akati achinzwa vanhu vazhinji vakanga vachipfuura, akabvunza kuti chii
    chakanga chichiitika.
  smk-NT: Sin narnge' nay gargar ran abaw nin tutawon manlumabas, tinepet na, “Ani
    a mampangyadi'?”
  grc-TCGNT: ἀκούσας δὲ ὄχλου διαπορευομένου, ἐπυνθάνετο τί εἴη τοῦτο.
  gof-WFTW: Qooqe uray asay he bessaara aadhdhishin si7idi, “I aybe?” gidi oychchis.
  spa-BLM: Al oír pasar una multitud, preguntó qué significaba aquello.
  kyz-NT: 'Peyse pe ''ũinaw ipe ''ga ''ũina wapyakau ''gã fu are. Kwaiwete ''gã fu
    renupa ''ũina. A''eramũ ''ga ''jau: —Awỹja te poromũ ako?— ''jau ''ga wafukaita
    ''gã nupe.'
  dao-dao: Acun naw khyang he lam üng ami ceh ngja lü, “I ni” ti lü jah kthäh se,
  cya-cya: xa ngune 'in yu ndijin nten qui'an can', mñicha' yu cha' ñi na nchca.
  nii-nii: Pe eim mołpu piim ni, wumb pei onjung. Wangin kin, eim wumb kii sim, “Ei
    nimbił oł enmin?” a nim.
