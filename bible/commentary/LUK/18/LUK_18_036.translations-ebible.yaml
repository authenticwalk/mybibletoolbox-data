  aon-aon: Aria douk nemnek um eshudok sabaishi arpesh shanaki um shishagrakan shunak
    aria anan narig nakri, “Yaipo shenek maresh?”
  hus-NT-2005: Tam ti an jokʼol in achʼaꞌ abal exom ti watʼel yán i atiklábtsik, in
