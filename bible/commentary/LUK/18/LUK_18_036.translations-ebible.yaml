  maj-NT: Nk'ie nga kint'é ndo̱ nga tíf'a ṉkjún xu̱ta̱, a̱s'a̱i kingjásjaiya mí nihi
    xi tíma.
  bkq-NT: 'Târâ ekadybyem tatay, toenzepa kurâdo sakadyly indadyly. Aituo mâkâ lelâba
    nhapâiguely: — Âdyka awârâ? Ânguyka sakani? — kely.'
  kue-kue: Enge igle ye prukwa yomba merkinde ende wopi dingo pre ye sragl orumda
    di krapoglkwa.
  cot-NT: 'Iquemajiavaquerigueti yavisavisaitanaquegueti oshequini caquintejia icoacotsitariquea,
