  wal-wal: Uttidaagee daro asai aadhdhiyoogaa siyidi, “Hegee aibee?” yaagidi oichchiis.
  shj-shj: Na mägädäng tädäxä kän na mamänze ka, “Oxadi kiyang kasiwang?”
  zad-NT: Na' ka benile' chde beṉ' zan na'ch wṉabe' bin chak.
  kmg-kmg: Eme ŋic guru sâko hata ira rapie kike fânâŋ-jeŋic manarâ fuŋnere wiojareme
  aso-aso: Neꞌmino mino gilineꞌ nene eveneꞌ vaiꞌ goloso igi nivavo gelo nanitekumuꞌ
