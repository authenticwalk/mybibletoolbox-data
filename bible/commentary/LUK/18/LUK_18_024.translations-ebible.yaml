    guiite quëwencæte ante cædinque waodäni ömæpodäni inte botö mïñæ̈ pönänipa. Mäincoo
    nanguï ëacä guiquënë æbänö cæte ömæpocä inte botö mïñæ̈ ponte guiite quëwenguingää,
    angantapa.
  kbc-NT: Jesus nadi meliodi magecaɡ̶alo, odaa jeɡ̶ee, “Ica me dakake niɡ̶inoa liicotedi
    moika Aneotedoɡ̶oji me iiɡ̶e laaleɡ̶enali.
  bmh-bmh: Yesus nug du gonugau ougab uhu mina peimai, eneun, “Dudu esab asiu mui
    ag Uwait nugau gumarabun en, salau gusig umamen.
  ctu-BL: 'Che'' bʌ tsi'' q''uele Jesús ch''ijiyem i pusic''al jini yumʌl, tsi'' yʌlʌ:
    Wocol mi yochelob ti'' yumʌntel Dios jini wen chumulo'' bʌ.'
  meq-meq: 'Yesu a zəba faya na, a ndalay, a gwaɗ: «Hərwi ndo i zlele na, mede a Bəy
    i Mbəlom i ŋgay na, mada me eye haladzay.'
  noa-H: Jesuu hoowai mag hichdëu nem jaaubarm gaaimua hatcha hök'ĩirjug pöm haadëm
    hoowi, —P'atk'on paraam k'ʌʌnta Hẽwandam chi Pörk'a sim haar höbëraagan chadcha
    t'et'e simgui hajim hanʌm, hamach p'atk'onagta hʌ̃rcha hee naawai.
  alp-NT: Yesuse Ilimese lokoi kai Ibeteke be, “Tamata rebe eni taneia bokala hoko
    susa titinai kena iono Alla Eni tamata kena Alla Ipletae tamatare.
  san-VEL: tadaa yii"sustamati"sokaanvita.m d.r.s.tvaa jagaada, dhanavataam ii"svararaajyaprave"sa.h
    kiid.rg du.skara.h|
  kbq-kbq: Jisasi'a ana nemofo negeno anage hu'ne, Fenozmine vahe'mo'za Anumzamofo
    Kumapima vunaku'ma hanazana tusi'a maraguzatigahaze!
  kbh-kbh: 'Chca ngmená tbojáninÿe ora, Jesús tojánayana: —¡Yapa totcá bomnëngbiama
    entsemna Bëngbe Bëtsabe amë́ndayoye jamashënguama!'
  ron-LSB: 'Isus, văzând că se întrista foarte tare, a zis: “Cât de greu intră în
    Împărăția lui Dumnezeu cei ce au bogății!'
  pon-pon: 'A Iejuj lao kotin majani, me a injenjuedela, ap majani: Nan me apwal on
    me kapwapwa kan, en pedelon on nan wein Kot.'
  nhe-BL: 'Huan Jesús quitlachili huan quiijto: ―Nelía ohui para tlacame tlen tominpiyaj
    quicahuilise Toteco ma quinnahuati ipan ininyolo.'
  sps-sps: Jisas matoong towa sa tsue, “Te opaar fiisok tsun non tana mes te kaa minon
    a masun a nai sof to na Waan e Gov!
  wnc-wnc: Meya siknga natayuwawan kake anzing yakut, “Anututa amin panangge tasinggak
    kakngae gepbiatang kopnangge natake aminu sangana babanda kwatan siknga tasike
    kopning,” ngang yakut.
  bus-bus: 'Kɛ̀ Yesu à gwà, ben à bè: À zĩ''ũ maamaa auzikideenɛ à gɛ̃ kpata kɛ̀
    bↄ̀ Luda kiia guu.'
  gub-BL: Wexak Zezuz izemumikahy mehe. Uze'eg izupe. — Zawaiw katu hemetarer katu
    ma'e Tupàn hemiruze'eg romo heko haw a'e.
  imo-imo: Yu purumu ulu kanopalie Jisasini yu lombili andolimando nimbei, “Gote iye
    nomi kingimu molopa nokoromo kombuna tukundo pungeindo imbo kamakoma pungei paa
    perenge.
  boj-boj: Onaqa Yesus a tamo di koqyosiqa marej, “Tamo uŋgasari iŋgi iŋgi koba ti
    unub qaji naŋgi Qotei na taqatnjrsim naŋgo Mandor Koba sqa marsibqa laŋ qureq
    oqwajqa tulaŋ baŋgi koba.
  eng-DRA: 'And Jesus seeing him become sorrowful, said: How hardly shall they that
    have riches enter into the kingdom of God.'
  knf-knf: 'Yeŧu awin kë ajooţanii aşë ji : « Utam maakan pa nayok aneej du *Pşih
    pi Naşibaţi!'
  san-KHM: តទា យីឝុស្តមតិឝោកាន្វិតំ ទ្ឫឞ្ដ្វា ជគាទ, ធនវតាម៑ ឦឝ្វររាជ្យប្រវេឝះ កីទ្ឫគ៑
    ទុឞ្ករះ។
  arn-NT: 'Fey Jesus ngüneduamfilu ñi weñangkün, feypi: —¡Rume küdawngey ñi konael
    tati pu rikungelu Ngünechen ñi ülmen mülewe mew!'
  zas-NT: 'Chi baguiaa Jesús guial dád yuꞌnayax, rëbaman: ―¡Dád nawëëg na̱j chuꞌ benrijcw
    loj xguialrniabee Dios!'
  ken-NT: Yesu ayɨŋɨ yí, arɛm bɛ, “Ɛ́bèmʉɛt tontó bɛ mǔnkáp anka Mandɛm ambak
    Mfɔ ywi.
