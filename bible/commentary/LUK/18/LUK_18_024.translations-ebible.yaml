verse: LUK.018.024
translations:
  kpx-kpx: Kateige Iesuu ke elehai loui avoe, “Kunaite keau otogoe tiveve keu tolo
    seleveanu.
  okv-H: Iesu na embo avo kogue ke einge ena, “Haja vaja embo na daingeto God ta degi
    horau, amo ngahia be ra,
  tbo-tbo: Yesu lawana i gagaleya po i pa, ‘Tu wigapola lawahi hai lui Yaubada anani
    taniwaga ugolina i witai.
  mal-C: യേശു അയാളെ നോക്കിയിട്ട്, “ധനികർ ദൈവരാജ്യത്തിൽ പ്രവേശിക്കുകയെന്നത് എത്രയോ
    വിഷമകരം!
  grc-SR: Ἰδὼν δὲ αὐτὸν ὁ Ἰησοῦς ⸋περίλυπον γενόμενον⸌ εἶπεν, Πῶς δυσκόλως οἱ τὰ χρήματα
    ἔχοντες ⸂εἰσελεύσονται εἰς τὴν βασιλείαν τοῦ θεοῦ.⸃
  bgc-bgc: यीशु नै उस ताहीं देखकै कह्या, “साहूकारां का परमेसवर कै राज्य म्ह बड़णा
    कितना ओक्खा सै।
  khz-khz: Iesu na egitaato, ne evaikilaato, netiwato, “Rinaga vogo talimara Palagu
    gena Basileia lakatoganai, geria lakatoga gaoka vagi.
  deu-TKW: 'Da ihn aber Jesus sah, sagte er: wie schwer kommen die Begüterten in das
    Reich Gottes.'
  zsr-NT: 'Catiꞌ bléꞌinëꞌ Jesús ca naꞌ ruhuiꞌnnëꞌ bönniꞌ naꞌ, rnëꞌ: ―Bicaꞌ baníg gac,
    laꞌyáz ga rna bëꞌë Dios nup taꞌleꞌi yöl‑laꞌ tsahuiꞌ.'
  lin-lin: 'Yesu atalaki ye mpe alobaki : — Ezali pasi mpo na mozwi kokota kati na
    Bokonzi ya Nzambe !'
  hns-NT: 'Tab Jiesoe oke taakke bolies: „Dhanie waalan khaatien moeskiel hai Parmeswar
    ke raadj me bhiettar djaai khaatien.'
  noa-E: Jesuu oowai mag ichdëu nem jaaubarm gaaimua atcha ökhĩirjug pöm aadëm oowi,
    —Phatkhon paraam khʉʉnta Ẽwandam chi Pörkha sim aar öbëraagan chadcha thethe simgui
    ajim anʉm, amach phatkhonagta ʉ̈rcha ee naawai.
  eng-EMTV: And when Jesus saw that he became very sad, He said, “How hard it is for
    those who have riches to enter the kingdom of God!
  mib-NT: 'Te jíto Jesús jeē súcuan cúcuíhyá ni de, te ni cahān yā: Tēe cúcá chi yōhyo
    yɨɨ́ quɨ́vɨcoo de ndaha Yaā Dios jeē ndacu ya jniñu nuū de.'
  lif-NT2: ये़सुरे़ खे़न् ओमे़त्तुआङ् पाःत्तु, “याङ्‌साकुन्‍धेसाबाहाॽग निङ्‌वाॽफुहाङ्‌जुम्‍मो
    लाःप्‍मा साॽरिक् साक्‍लो!
  xnj-xnj: Yesu peamuwene mundu mwenuyu avi ngolongondi akajova, “Yinonopa neju kwa
    vakolo vindu vyamahele kuyingila mu Unkosi wa Chapanga!
  mmx-mmx: Iesu ga ven mo laradi ga bulu aleng la ni ga lok, “Naba lolos aleng ti
    luvuttadi dip novos kusu dina beles at Linintoo at ne Moroa!
  cbr-NT: 'Utë́nbutia isquin ca Jesusan cacëxa: —''Aisamaira ñuñu unix ca ainan ''iti
    ''aíshbi ñuñu ''itishi sinani Nucën Papa Diosnan ''itima ''icën.'
  tee-NT: 'Chai acsni lakts''ilh ju Jesús ni na ix''amak''anininta pus naulh: ―Slivasalh
    na lhixcai ni lai catanu lact''iyan tam mak''ali''.'
  eng-LSV: And Jesus having seen him become very sorrowful, said, “How hardly will
    those having riches enter into the Kingdom of God!
  cak-NT: 'Y cuando ri Jesús xutzu'' chi xbison-ka ránima ri achi, xu''ij: Ri winak
    ri c''o q''uiy quibeyomal, can cuesta chi ye''oc quiq''uin ri ye''an gobernar
    roma ri Dios.'
  pah-NT: 'Gavy''are''yma repiaga Jesus''ga ei: —Hahy imbateve''g̃a pe g̃a erame Tupana''ga
    pe eko ti oreruvihavuhuhetero javo. Po g̃a nde''ipotari te a''ea. Ndokopotari
    g̃a garemimbo''ea rupi okoheteavo ombatera rehe, ei Jesus''ga.'
  sja-NT: 'Mãga unuk''ãri, Jesupa mãgaji: —¡Chaaree bɨ p''arat''ara beerã p''aneedait''ee
    Tachi Ak''õre jua ek''ari ichideerã ome!'
  xed-xed: 'Nghanata Yesu ta tsa suʼanaka ta ŋuɗufani ya, kaʼa mantsa: «Eʼ! Nda bla
    ka lama gadghəl da ga mghama Lazglafta.'
  mks-NT: 'Tá na̱xini Jesús ña̱ na̱cacuéha̱ ini da̱ cui̱cá cán já cáchí a̱ já: —Ndaja
    yáncá ndiva̱ha cáa já ndiquia̱hva na̱ cui̱cá mé ná ndáha̱ Ndióxi̱ ña̱ ná cacomí
    a̱ cuéntá sa̱ha̱ ná.'
  gfk-S: Ma ne Jisas ga nes ie gom tange, “I manga dades be tike watong na salo tano
    kingdom tane God.
  bmu-bmu: Wösöbirik ahöhi Jisösnöŋ mi eka kewö jiyök, “Yei! Ambazip moneŋ inapŋinambuk
    yeŋön mönö Anutugö bemtohoŋnöŋ aŋgotpingö lömböriba kupuk-kapak akŋe.
  dgz-dgz: Apan ame bagu sisi anuni menan Iesu anega wan, “Puraput nagirewa God toemu
    mega unuk amopen ame inamup kaimake iragen!
  eng-GNV: And when Iesus sawe him very sorowfull, he said, With what difficultie
    shall they that haue riches, enter into the kingdome of God!
  zaa-NT: 'Gutebé'' báni Jesús qui''ni yala triste uccuanią nna, ra tìe: Yala tàbi
    ná para canu té iỹeni bel·liu qui'' quį tsíalatsi'' quį nna hue''él·la'' cą qui''ni
    Tata Dios nna quée enne'' cu''úbia''nie cą.'
  eng-WEBSTER: And when Jesus saw that he was very sorrowful, he said, How hardly
    will they that have riches enter into the kingdom of God!
  guh-guh: 'Itsa Jesús tane pevëjëato bepejamatabëjiobi tsanajetsijavareca, nexata
    pevëjëato pecovëta jumaitsi pijajivijavabelia: —¡Pamonae bitso daxitacuene pexainaevi,
    tsiayapëbejetsi bitso penajamatabëcuenecopatsinexa Diosojavabelia pecapanepaenexatsi
    Dioso pijanacuayabetsia!'
  bon-bon: Yeesu jepänige egä tabe babo ngenecu mäpu ge, piba jiicige egä, “Mage mäpu
    gyene dogwe biname cina Acejiyame me waadena cabu äbäcname!
  nhw-BL: 'Huan Jesús quitlachili huan quiijto: ―Nelía ohui para masehualme catli
    tominpiyaj quicahuilise Toteco ma quinnahuati ipan ininyolo.'
  mgw-mgw: Yesu paamweni kanyopa muno, ngabaya, “Atayili yingya mu Ukulungwa wa Nnu'ngu'
    kunonwipe.
  swh-ONEN: Yesu akamtazama, akasema, “Tazama jinsi ilivyo vigumu kwa tajiri kuingia
    katika Ufalme wa Mungu!
  wbi-wbi: pe pano uYesu, akam'bona vule asukunile kyongo akati, 'lutalamu kyongo
    avanya kyuma kukwingila ku vutwa vwa Nguluve!
  bba-bba: Ye Yesu u nùn mɛɛrɑ u nɛɛ, kɑ ɡeemɑ n kɑ dukiɑɡibu sɛ̃wɑ bu kɑ bɑn te Gusunɔ
    u swĩi wurɑ.
  eng-KJVCPB: And when Jesus saw that he was very sorrowful, he said, How hardly shall
    they that have riches enter into the kingdom of God!
  kgk-NT: 'Ha Hesu oma''ẽ hese. Oikwaa-ma ndovy''avéi-ma upe va''e. Upéixa-gwi he''i
    onhondive oĩ va''e-pe: —Hasy peve opamba''e ogwereko va''e omoirũ hagwã Nhandejáry
    gwuvixarã-pe, he''i.'
  waj-waj: 'Mmuaararooduu Yisuuva inna ausa mmuaararoovaa too tunoo: Gioonna kiaapu
    kaayau hoona suvuaiya Anutuuqo gioonna kiaapuuyara dira yoosinnaivaki kuaaree
    kiaa iikiaavo kaayauma iya mmuaararainoo.'
  ekk-PKP: 'Kui Jeesus nägi tema reaktsiooni, ütles ta: „Kui raske on rikastel minna
    Jumala riiki!'
  mpx-mpx: Yeisu tau o i gagayawa-an inoke i ba, “Togogomwau wali ulutuk i pulowan
    nabi Yehoba wana abalogugui elana.
  wbp-wbp: Jijajirli nyangu wati wajampa-jarrinja-kurra, manu wangkaja-jana nyanunguku
    kurdungurlu-patukuju, “Yangka kuja kalu jurnarrpa panu mardarni yapangku, ngulaju
    kapulu marnkurrpa-mipa yukamirra Kaatu-kurlangu-kurra nguru-nyayirni-wangu-kurraju,
    kulalu panu yukami.
  luo-luo: Yesu nongʼiye kendo nowachone niya, “Mano kaka en gima tek mondo jomoko
    odonji e pinyruoth Nyasaye.
  nhe-NT: 'Huan Jesús quitlachili huan quiijto: ―Nelía ohui para tlacame tlen tominpiyaj
    quicahuilise Toteco ma quinnahuati ipan ininyolo.'
  aii-aii: 'ܟܲܕ ܚܙܹܐ ܠܹܗ ܝܼܫܘܿܥ ܕܦܫܝܼܡ ܠܹܗ، ܐܡܝܼܪܹܗ: ”ܟܡܵܐ ܥܲܣܩܵܐ ܝܠܵܗ̇ ܠܐܵܢܝܼ ܕܐܝܼܬ
    ܠܗܘܿܢ ܥܘܼܬܪܵܐ ܥܵܒ݂ܪܝܼ ܠܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.'
  esk-NT: Jesus tautukamiuŋ aliatchakługu nipliġñiqsuq, “Qanutun sakiqnaqtigiva umialguruat
    iñuich isiłiksraŋat aŋaayuqautaanun Agaayyutim!
  msb-msb: Ginasud-ong siya ni Jesus na nagasurmaton, “Malisod gayod sa mga mayaman
    an pagsulod sa kahadian san Dios!
  cpa-NT: 'Mi³ca¹jái¹ Jesús, ca¹juúh²dsa: ―¡He³lah ué² dsianh¹³ dsa² chi² cog³ ja³jmo¹²
    Diú¹³ héh¹!'
  dso-dso: ସେ ଲକ୍‌ ମନ୍‌ଦୁକ୍‌ ଅଇଲାଟା ଦେକି ଜିସୁ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ କଇଲା, “ସାଉକାର୍‌ ଲକ୍‌ମନ୍‌
    ସରଗ୍‌ ରାଇଜେ ଜିବାଟା କେଡେ କସ୍‌ଟର୍‌ ବିସଇ !
  meu-meu: Iesu ese e raraia, eto, Taḡa taudia na Dirava ena basileia iduarana ai
    bae heloge.
  yva-NT: Yesus po aen opamo animaumbe. Wemi mbewar Po raura nanto ai pare, “Vatano
    apa ananuge manui rave opamo sosobe aijo tavondijo kawasaeyo Amisye be akarive
    maije mai.
  dgc-dgc: Ey ti Jesus, péketa na a mélungkut siya, éy kinagi na, a “Mehirap a talaga
    a makasdép du mayaman ta kaharian na Diyos.
  zpm-NT: 'Dzigo rëbchaa Jesús lo xpëëdscuel me: ―¡Zha ngaṉtaa lëë, rzac zha ne squi
    rapcheṉ sëëb zho xnëz Dios gnabey me zho!'
  hix-NT: Ekhokaxaho rma yonyey hatà, Txesusu. Àro ke, onà wyaro nkekon xarha tà.
    Tkayaryet kom me Khoryenkomo hutwahra natxow hamà, tkatxhonkem komo, kekon hatà.
    Krawame mak natxhe, noro mryenon me harha.
  sim-sim: Urik Jisas ma oton or heyehe ormu sawera, �Ma ol mbele mbele mushak nanda
    ondo Avui Wasilakahi siyok li sikmbaha li hishiwa, anala mendekwa sir.
  npi-ULB: तब येशूले तिनलाई हेरेर अति दुःखित हुँदै भन्‍नुभयो, “धनी मानिसलाई स्वर्गको
    राज्यमा प्रवेश गर्न कति गाह्रो छ !
  cgc-cgc: Pagkita Jesus na nasebean ittaw ya, ambal din, “Mga ittaw na manggaranen
    bellay gid magpasakep naan ta pagdumala ta Dyos.
  tim-tim: Hain akmâ kambiamŋe bâlimbo Yesuŋe ekmâ hin dâm magep, “Luâk âmbâle puli
    me ito sikum me wan me wan olowâkŋe Anutugât den lokom manberâm akbiâ âmâ umatŋe
    miawak yeŋgiwiap.
  yor-yor: Nígbà tí Jesu rí i pé inú rẹ̀ bàjẹ́ gidigidi, ó wí pé, “Yóò ti ṣòro tó
    fún àwọn tí ó ní ọrọ̀ láti wọ ìjọba Ọlọ́run!
  wos-wos: Jisas wun duré xéta dé déka duré wa, “Xérénjuwi mama du takwa God néma
    du rendéka getéfaré wulayinjoka mawuli yata, wu weséka jémba yatandi.
  emp-NTPO: 'Jesuba idjira mãwã b̶ʌda unusid̶e nãwã jarasia: –Wãrãda bio zarea b̶ʌa
    ẽberã ne bara b̶ʌba Ãcõrẽra idji Boroda b̶ʌi carea.'
  eng-F35: 'When Jesus saw that he became sad, He said: “How difficult it is for those
    who have riches to enter the Kingdom of God!'
  ind-ind: Waktu Yesus melihat betapa sedihnya orang kaya itu menanggapi perkataan-Nya,
    Dia berkata, “Sulit sekali bagi orang-orang kaya untuk menjadi warga kerajaan
    Allah!
  pes-OPCB: 'در همان حال که می‌رفت، عیسی او را می‌نگریست. سپس رو به شاگردان کرد و
    فرمود: «برای ثروتمندان چه سخت است ورود به ملکوت خدا.'
  mpt-mpt: Inasea Yesuse atemnea baabanea Nakaia unangai moni osa afobeing osa homon
    bibe binomo i Gode kimanin bibo unom gaibo bumolokobe.
  ssx-ssx: Yesuma꞉ mo halina꞉ puki ka꞉nda꞉ma꞉ homeekeeki handa alota꞉ Mo hamoko wanda꞉halima꞉
    Koda꞉na꞉ Kilu Tombuao Hala꞉eki pa꞉ta꞉ honda꞉ pamba꞉peketa꞉ tanda wopu pa꞉la꞉me.
  mkl-mkl: Iyi Jesu í cɔɔ ŋɔi í ni, ɑ́ ɡɑɑbu hee ku cɑɑ ilu fiɑ ku jɛsi Ilɑɑɔ̃ ku
    jɛ ilɑɑluɛ.
  gaq-gaq: ଆତ୍‌ବାନ୍ ଜିସୁ ଆମେକେ ଦୁକ୍ ଡିଙ୍ଗ୍‌କ୍ନେ କେଚେ ବାସଙ୍ଗ୍‌କେ, ଜାଣ୍ଡେଇଂନେ ଦନ୍ ଲେଃକେ,
    ମେଇଙ୍ଗ୍ ଉଡ଼ି ଡଣ୍ଡ୍‍‌ନ୍ନିଆ ଇସ୍‌ପର୍‌ନେ ରାଇଜନ୍ନିଆ ୱେଚାଆର୍‌ଏ ।
  gof-RNT: Yesuusi uraa be7idi, “Dure asas Xoossaa kawotethaa geloy waanidi un77anddeshsha?
  unx-unx: ୟୀଶୁ ଇନିଃକେ ପୁରାଃ ହୁଡିଙ୍ଗ୍‌ଜୀଉକାନ୍‌ ନେଲ୍‌କିଃତେ କାଜିକେଦାଏ, “ଅକନ୍‌ ହଡ଼କଆଃ
    ଟାକା ପାଏସା ମେନାଃ, ଏନ୍‌ କିସାଁଣ୍‌ ହଡ଼କନାଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ରେ ବଲଃ ପୁରାଃଗି
    ହାମ୍ୱାଲାଃ ।
  gah-gah: 'Lá okago, Izesú ánigoake limó: Henokanóiki vegená keza Ómasímini lapanató
    silipa iki ititamó neve.'
  lcm-lcm: Na Iesu kala tun ia na kala antok, “Vola kitmat luai ani igenen tauia asi
    kana palak nei kana vainagoan a God.
  aer-aer: Nhenge Jesus-ele artwe yanhe aremele alhwarrpe alperlenge, re atyewe ikwerenhe
    areyeke angkeke, “The arrekantherre arratye ileme, tyerrtye mane-arlke mantere-arlke
    atningke-akerte areye arrpernkeme Ngkarte renhe apayuthnetyeke alartetye irretyenhenge
    itnenhe arntarnte-aretyenhenge.
  qvc-NT: 'Chaymi Jisusqa, ancha malaganayaqta rikashpaqa nirqan: —Ancha trabajusraq,
    kapuq runakuna Dyusta kasunanllapa, paywan kawsananllapa.'
  tgl-ULB: Habang tinitingnan siya ni Jesus, lubha siyang nalungkot at sinabi, “Gaano
    na lamang kahirap para sa mga mayayaman na pumasok sa kaharian ng Diyos!
  cbs-NT: 'Jesúsun uinkin ana yuikin: —Ja yuinaka ewapa camellodan, ja xumux jawen
    chixuiki jawen yuda kainmakinan, tsuan atidumaki. Jakia jaska keska bikadan, juni
    mabu ichapayadan, jawen mabu besti shinain jawen nuikin jatun shinan betsa wama
    Dioski chiti itidubumaki— jatu wa'
  xtm-NTPP: 'Ja ni jini Jesús ma sukan, te jiña''a ya: ―‍¡Naka yii kúu ja in ñayii
    xiku ma, kenda i ja koo i ji''in Su''si ma nuu tatnuni ya ma!'
  nnq-nnq: Yesu apalola akachimwa yenie, ngalenga, “Ibibole apibi kujundupa kwa bina
    uloi kujingila mukingwana cha Nnoongo.
  bao-NT: 'To biro cʉ̃ ca biiro ĩa, o biro ĩiupi Jesús: —¡No cõro peti ca bii majiña
    manirije to niicãti, ca apeye pairã Ʉmʉreco Pacʉ cʉ̃ ca doti niiri tabepʉre cʉ̃ja
    ca ea waape!'
  san-ORI: ତଦା ଯୀଶୁସ୍ତମତିଶୋକାନ୍ୱିତଂ ଦୃଷ୍ଟ୍ୱା ଜଗାଦ, ଧନୱତାମ୍ ଈଶ୍ୱରରାଜ୍ୟପ୍ରୱେଶଃ କୀଦୃଗ୍
    ଦୁଷ୍କରଃ|
  rmn-rmn: 'О Исус дикхляс карин лэстэ тай пхэнляс: — Со пхаро э барвалэнги тэ дэн
    андэ Дэвлэско Патишайлыки!'
  huv-NT: 'Wüx Teat Jesús tajaw amix omeaats aaga naxey, quiaj tapiüng: ―¡Xowüy laél
    majmeliw tiül micambaj Teat Dios ajcüwa monjiür xeyay!'
  otn-NT: 'Mi̱ nu̱ ra̱ Jesús ngue bi du̱ rá̱ mmʉi ra̱ mmɛ̱mmɛti, bi ''yɛ̱mbyø xädi
    p''ʉya: ―Xa̱ndøn hɛ̱nni̱tho ha di̱ n''u̱nyø mmɛ̱mmɛti ngue da̱ zo rá̱ ''yɛ Oja̱.'
  nop-nop: Unduŋ tubu Jesudi u kaŋ yoguk, “Metam muneeŋ bomboŋhinit adi Bepaŋ’walaŋ
    hebeŋ gineŋ Hatihati Uŋgoniŋ u kahiledok kwanaimiŋ hinek tiiŋ.
  obo-NT: To nokita ni Disas no naanu iddos ponguu, mid ikahi sikandin to, “Mosuppit
    en taddot minuvu no dakkoo kos korotuwan nod kolonug diyon to kodharit Monama.
  kca-kca: 'Иисус, ԓўв рутаԉа йўвмаԓ, шийаԓәмаԓ кемән, йастәс: "Мўй хŏрпи ԓавәрт тащәӈ
    хŏйата Турәм Хон Уԓәпсайа ԓŏӈты!'
  cak-ENT: 'Y tok ri Jesús xutz''et que xa xpu''u juis bis pa ránima ri achi, xbij:
