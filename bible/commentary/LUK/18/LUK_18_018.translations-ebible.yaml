  bdv-bdv: ଗଟ୍‌ ଜିହୁଦିମଃନାର୍‌ ମୁଳିକା ଜିସୁକେ ହଃଚାର୍ଲା, “ଏ ସଃତ୍‌ ଗୁରୁ, ଅଃମ୍ବର୍‌ ଜିବନାର୍‌
