    lea ne 'ae, ta te lea ne nau ku sasia fua nau ku too ana na maurie firi?”
  suz-BL: मिनु ठेयब मुर कामी येसु कली “गे रिम्‍शो शेंब बाक्‍नीनी। गेना हना यो ब्रोंइशा
    बाक्‍चा कली मार पचा माल्‍नुङा?” दे हिल्‍लो पवानु, लूका १०:२५-२८
  car-NT: 'Irombo amy jopoto woturupo''po Jesus ''wa: “Iru''pyn amepanen, o''to ko
    ywairy nan moro i''matypyn roten amano epoto''me y''wa?”'
  amp-amp: Wom yiha Judaroh bro yimar Jisasrpno yimorn mttiwon memorr, “Hifa tisaye,
    nane finji narhoyann Bro Nkifrarpno toh nkifranirhoya?”
  bht-bht: कुंनकी यहूदी अधिकारिये उसला पुछया, “उत्तम गुरू जी, मैं क्या कम्म करां की
    परमेश्वर मिंजो हमेशा दी जिन्दगी दे?”
  eng-NOY: And a certain ruler asked him, saying, Good teacher, what shall I do to
    inherit everlasting life?
  cub-NT: 'Cũinácʉ jabocʉ jẽniari jã́rejamed̶a Jesúre: —Mʉ, bueipõecʉ meacʉ, ¿aipe
    d̶aji yʉ, cʉvacʉyʉ jãravʉ cũiméjãravʉ baquinóre? arejamed̶a Jesúre.'
  ita-1927: 'E uno dei principali lo interrogò, dicendo: Maestro buono, che farò io
    per ereditare la vita eterna?'
  lww-lww: Ana siraunia, sup̃e tai pimi piun tan Yesu, sape “Navianena wo, awis, popon
    ovisawal van inu sane in na monar nekila ya nap̃a visae nekila yoko nekilia netol
    malena nap̃a ve uro re.”
  ron-BAYASH: 'Are unu vladar akulo kari u ăntribat pă Isus: “Bun Učitelju, šje trăbă
    să fak să kapăt kust dă erikeš?”'
  ckb-ckb: 'کابرایەکی دەسەڵاتدار پرسیاری لێکرد: «مامۆستای باش، چی بکەم تاکو ژیانی
    هەتاهەتایی بە میرات وەربگرم؟»'
  nas-nas: Teketa tee naning pankainge niaꞌuuꞌnung Jiisuuꞌ, aaꞌpuma, “Daꞌ nau-anta
    tampara, ninge aming nkoamira domaang oparavaung okomupeuꞌ?”
  uvl-uvl: Ol pe non nenge i mukmuka nge Iuta mur onteia Iesus, “Non soke, o urana
    toto. Pe iau lape epoi ke mere ke e mene maulinga ke koko?”
  eng-BBE: And a certain ruler put a question to him, saying, Good Master, what have
    I to do so that I may have eternal life?
  ixl-CNT: 'Aatz maꞌl u vinaj atil tijleꞌm xoꞌl qꞌu Israeel, ichꞌoti tu u Jesuus ech
    tzaꞌ: —Bꞌaꞌnla chusul, ¿kam sunbꞌaneꞌ ech soꞌokoꞌpꞌin tu u bꞌenqꞌii bꞌensaj?—
    Texhtuꞌ.'
  xsi-xsi: Tamâta koipu toŋge nde ikasoŋa Yesu tu, “Pananâŋa ara, naŋa ma aveta mana
    ŋga ma akura tu amo viâŋgu ku amo nâ.”
  crx-NTPO: '''Et ''awet ''ilhoghun dune moodih uncha-un ''en Sizi yoodulhkut, “Dune
    hodulh''eh-un unzoo-un, nts''en''a la datisnelh whe ''ilhiz khutisnalh-un whuch''a
    ootásdoh?”'
  kan-OKCV: ಒಬ್ಬ ಅಧಿಕಾರಿಯು ಯೇಸುವಿಗೆ, “ಒಳ್ಳೆಯ ಬೋಧಕರೇ, ನಾನು ನಿತ್ಯಜೀವವನ್ನು ಪ್ರಾಪ್ತಿಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ
    ಏನು ಮಾಡಬೇಕು?” ಎಂದು ಕೇಳಿದನು.
  bbb-bbb: Areme maza be e Jiusibuo e ireobo be fu urina Jesu kuae, E mukore e nijasiamo
    gure, Na irere rekuva na vame ma karivako ije abekono kuae?
  blw-blw: Angkay hiyachi yag wacha hen ihay ponò hen Judio way émméy an Jesus way
    mangaliyén, “Heay ammayay Apo, nokay hen ammaà ta mètaguwà an Apudyus ah ing-inggana.”
  tam-2017: 'அப்பொழுது தலைவன் ஒருவன் அவரை நோக்கி: நல்ல போதகரே, நித்தியஜீவனை பெற்றுக்கொள்வதற்க்கு
    நான் என்னசெய்யவேண்டும் என்று கேட்டான்.'
  azz-NT: 'Huan se tonal se tiopan tayecanque quitajtoltij Jesús ijcuín: ―Tamachtijque
    Tejuatzin, tionyolcuali. ¿Toni monequi nicchihuas para nicpías ne yecnemilis sen
    nachipa?'
  spa-RV-1909: 'Y preguntóle un príncipe, diciendo: Maestro bueno, ¿qué haré para
    poseer la vida eterna?'
  csy-csy: Lampui khat in Jesus kung ah, Sya pha awng, tawntung nuntakna ka nga thei
    natu in bang vawt tu khi ziam? ci in dong hi.
  mxq-NT: 'Es tuꞌugʉ anaꞌambʉ dyajtʉʉy ja Jesús: —Oy windsʉ́n, ¿tits mba̱a̱t nduñ
    esʉts nba̱a̱dʉt yʉ njikyꞌa̱jtʉnʉts winʉ xʉʉ winʉ tiempʉ?'
  tzj-NT: 'C''o c''a jun achi nim ruk''ij, quewa'' xbij tre ja Jesús ri'': —Maestro,
    atat congana at utzlaj achi. ¿Nak nban utzc''a chi nyataj chwe ja utzlaj c''aslemal
    ja mta q''uisic trij? ne'' tre.'
  tdt-tdt: Loron ida, iha ema Judeu nia boot ida husu ba Jesus, “Mestri nebee diak,
    hau tenki halo saida para hau bele hetan moris rohan-laek?”
  ron-BTF: 'Și un anumit conducător l-a întrebat, spunând: Bunule Învățător, ce să
    fac ca să moștenesc viață eternă?'
  eng-WEBP: A certain ruler asked him, saying, “Good Teacher, what shall I do to inherit
    eternal life?”
  eng-FBV: One of the rulers came to Jesus and asked him, “Good Teacher, what do I
    have to do to inherit eternal life?”
  nld-1939: 'Een heel voornaam man ondervroeg Hem, en sprak: Goede Meester, wat moet
    ik doen, om het eeuwige leven te verkrijgen?'
  bwo-bwo: Ayhudi naashuwotsitse iko Iyesussh, «Danif doowono, dure dur kasho daatsosh
    eeg k'alo taash geyifa?» ett bíaatí.
  nch-BL: 'Huan hualajqui se tominpixquet huan quitatzintoquili Jesús: ―Ticuali tamachtijquet,
    ¿taya cati cuali monequi nijchihuas para Toteco nechmacas nemilisti para nochipa?'
  quc-TNT: 'C''o c''u jun chque ri qui nimakil ri winak xuta'' che ri Jesús, xubij:
    Utzalaj Ajtij, ¿jas quinban in rech quinrik ri c''aslemal ri man cäq''uistaj taj?
    —xcha che.'
  tfr-NTPO: Tjl̈apga shäng kjl̈ara eshko tjwl̈õ ara wl̈eniyo. Tjl̈ẽ Jesús kong ga
    «Tjl̈apga no pingga, pja pjl̈úe. ¿L̇l̇ëye shäryër, tja ber sök së ĩyado Sbö tjok
    wl̈o?»
  kaq-NT: 'Huesti hapon sca yocaquin: —Siri Maestron, ¿jenquetsahax hen hea queyoyamanox
    manatihin?'
  sgb-sgb: Main mihay Israelita, ya nagtungkulan, ya nangotang kan Apo Jesus, ya wana,
    “Mangêd ya Mánoro, hino ya dapat kon daygên, ta êmên ako madyanan hên biyay ya
    ayn angga?”
  vie-1934: 'Bấy giờ có một quan hỏi Đức Chúa Jêsus rằng: Thưa thầy nhân lành, tôi
    phải làm gì cho được hưởng sự sống đời đời?'
  kxv-kxv: ଜୀହୁଦି ଲ଼କୁ ବିତ୍ରାଟି କାଜାସି ଜୀସୁଇଁ ୱେଚେସି, “ଏ଼ ନେହିଁ ଗୂରୁ କା଼ଲାକା଼ଲାତି
    ଜୀୱୁ ବେଟାଆ଼ହାଲି ନା଼ନୁ ଏ଼ନାଆଁ କିଇଁ ?”
  cha-cha: 'Ya un taotao na magas, finaesen güe ilelegña: Mauleg na Maestro, jafa
    jufatinas para juereda y taejinecog na linâlâ?'
  amu-NT: 'Cwii tsꞌaⁿ judío na cwiluiitquieñe taxꞌee nnoom: —ꞌU Ta na maꞌmo̱o̱ⁿꞌ ñꞌoomꞌ
    Tyꞌo̱o̱tsꞌom nda̱a̱ nnꞌaⁿ na ya tsꞌaⁿndyuꞌ, ¿chiuu ya nntsꞌaa cha nndaya na ticantycwii
    na nncwaꞌndo̱ꞌa?'
  hin-CV: एक प्रधान ने उनसे प्रश्न किया, “उत्तम गुरु! अनंत काल के जीवन को पाने के
    लिए मैं क्या करूं?”
  eng-OURB: A certain ruler asked him, saying, “Good Rabbi ·Teacher·, what shall I
    do to inherit eternal life?”
  spa-BES: 'Y cierto gobernante le hizo una pregunta, diciendo: Maestro bueno, ¿qué
    tengo que hacer para tener vida eterna?'
  san-BEN: অপরম্ একোধিপতিস্তং পপ্রচ্ছ, হে পরমগুরো, অনন্তাযুষঃ প্রাপ্তযে মযা কিং কর্ত্তৱ্যং?
  tdx-tdx: 'Teo ty roandriañe nañontane aze ty hoe: O Talè soa, Ino ty hanoeko handovàko
    haveloñe nainai’e?'
  naf-naf: Âpme an damuŋ ŋenaŋ Zisasmagen koti yaŋkwesiye, “An zikat indanda dolakŋaŋ,
    neŋ mulup dolakŋaŋ ŋen ziboŋ mti mama kanzizitgat zapat bewap?”
  grc-MT: και επηρωτησεν τισ αυτον αρχων λεγων διδασκαλε αγαθε τι ποιησασ ζωην αιωνιον
    κληρονομησω
  vid-vid: Mkulu yumwe wa Wayahudi nakamuuza Yesu, “Mlangusa yanojile, ndite ndaze
    leka mhegwe ukomu wa mazuwa gose ne kuduma?”
  pio-NT: 'Néeseté abéeri judío íiwacaliná isutáca yéemìawa Jesús. Yá íimaca Jesús
