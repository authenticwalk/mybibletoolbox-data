    की ज़िन्दगी का वारिस बनूँ।
  hot-hot: Anyô bêŋ te hanaŋ hik Yisu liŋ nena, “Kêdôŋwaga mavi, ma yandum malê ek
    yamô lôkmala êtôm wak nômbêŋ intu sapêŋ?”
  mqj-NT: 'Dengan mesa perepi''na to Yahudi mekutana lako Puang Yesus nakua: “O Tuangguru
    to mapia penawa, aka la kupogau'' angku malara ullolongan katuoan sae lako-lakona?”'
  rus-SYN: 'И спросил Его некто из начальствующих: Учитель благий! что мне делать,
    чтобы наследовать жизнь вечную?'
  mbh-mbh: Na Juda a mukalinga e ako i nin a Jisas ve, “Pamirealinga sivenga, aro
    tho oma neke ako aro tho el mimiong ako aro ile vusonga avele, e?”
  bdd-bdd: MeYudiya ꞌidi tohanugeta ꞌaigeda ꞌinaoma ma Yesu ꞌihesilaleya, ꞌigwae,
    “Bada, yasanapuya ꞌabehega ꞌowa toheꞌita bwebweꞌana, ꞌoinega toꞌaha nata yapaihowa
    ma yawasigu hataya yaloba?”
  cbt-NTPO: Ina quëran a'na hua'ani Quisoso huëcapairin. —Quëmaso' Maistro noyanquën,
    tënahuë. ¿Ma'ta' caso' nii nanpimiata'huaso marë'? Sha'huitoco canta' noya nii,
    itiirin.
  rmy-SERVI: 'Екх пхурэдэрэндар пхучля Исусостар: — Сиклимари лачё! Со манди тэ терэ,
    соб тэ доросав вечно джювимо?'
  srn-NT: 'Dan wan edeman fu den Dyu aksi Yesus taki: “Bun Meister, san mi mus du
    fu kisi a libi fu têgo?”'
  cta-NT: 'Ndacua ndu̱ sca ñati̱ tlyu nu laca loo jiꞌi̱ nguꞌ judío. Liꞌ nchcuane yu
    biꞌ jiꞌi̱ Jesús: ―Mstru, tsoꞌo tsa nduꞌni nuꞌu̱ ―nacui̱―. ¿Ñiꞌya̱ cuaꞌni naꞌ chaꞌ
    caja chalyuu nu ná ngaꞌa̱ chaꞌ tye ꞌna? ―nacui̱ nu quiꞌyu biꞌ.'
  bqc-SIM: 'Yudaↄ kíabuie mↄ̀ Yesu là à mɛ̀: Mɛtulu maa, kpelewa má kɛ mà àizãna
    ei?'
  tcz-CHONGTHU: 'Khatvei hou lamkai khat hin hiche thudoh hi adonge: “Houhil pha,
    tonsot hinna kanei thei na dinga ipi kabol ding ham?” ati.'
  mar-mar: एका यहूदी अधिकाऱ्याने त्यास विचारले, “उत्तम गुरुजी, सार्वकालिक जीवन मिळविण्यासाठी
    मी काय करू?”
  snp-snp: Ido kiyaba we makafo eti loumami, Api lilibanimo we lalo, namo kofawa minomo
    dinamo mona ya olunae, loto kolinamo ya nena mona melenamo ne? loto loga o edaiye.
  isl-isl: 'Höfðingi nokkur spurði Jesú: „Góði meistari, hvað á ég að gera til að
    eignast eilíft líf?“'
  spy-NT: Yooto, kuchōōnchi ꞉kāāntōōyiintēēt ake nyēbo Yuutayeek Yēēsu ānkumwoochi
    kule, “Kāānēētiin iyēku chii nyēē karaam! +Maayey kule nee sāānyōōru *soboontaab
    kibchuulyo?”
  xnn-xnn: Wada nan esay ap-apon di Judio ay nangwani ken Jesus en, “Apo, gawigawiska
    ay ipogaw, isonga ibagam kad no ngan nan osto ay ikkak tapno matagotagowak ken
    Apo Dios.”
  mwe-mwe: Akalongolele bhamo bha Shiyaudi bhashinkwabhuya a Yeshu, “Mmajiganya mmambone,
    ndende bhuli mbate gumi gwa pitipiti?”
  tte-tte: Toloina yabo ineli Yeisu koina iba, “Toyakayakatai namwanamwana, tawae
    yaginauli na yawasi miyamiya yaina yalobai?”
  tcs-tcs: Orait. Wan lida blo dem Zuwislotisa i bin aske Zizas, ‘Gudtisa. Wiswei
    ai go gede longlaip poeba?’
  hlt-THB: Ukkung thlang pynoet ing, “Cawngpuikung leek, kumqui hqingnaak ka pangnaak
    thai aham ikaw ka sai hly.” tina hy.
  soq-soq: Iesu mo sau euda osouwo itune diasane enedio apana onionialala dea eboeboua
    me mampe wisene waitarasane wanase, “Debamamba, e euda apanawa, dianeawo atenteapa
    ne dima dewasape inawinakasala donsapa?”
  qub-qub: 'Juc mandaj runa Jesusta tapuran: «Alli maestru, ¿imatataj ruräman imaycamapis
    cawayta tarinäpaj?» nir.'
  att-att: Á minay kâ Apu Kesu yù tádday nga Kudio nga makáwayyá, á kinagi na, “Mesturu,
    sikaw yù kapiánán nga mangituddu. Á anni laguk yù akkuák ku, tapè mesipakà kâ
    Namarò ta áddè ta áddè?” kun na.
  bki-bki: Avona bisi, ana tubo tai binimei bika Yesu, berinavo “Naverloglogiano novo,
    neber bo kaso, jau koverial van kiniou ka monoka nala venia ka mia nemijikia novokar
    meuliano na maka rijikia ribisi.”
  bqp-bqp: 'Gbãnade ke sù à Yesu là à pì: Dannɛri mana, deran mani kɛ mà wɛ̃̀ndi
    kũ àdi lákaro lee?'
  mcp-mcp: 'Wúl cî *Oyúdɛn í á jí Yésus nə́: «Jɔ̧jɔ̧ Yɨ́ɨ́gʉli, jáyɛ́ jɔ̧ sâ mə́ sáág
    nə́ mə bííg cʉg á kandʉgə kandʉgə yí?»'
  hat-hat: 'Yonn nan chèf jwif yo mande Jezi: Bon Mèt, kisa pou m'' fè pou m'' resevwa
    lavi ki p''ap janm fini an?'
  npl-NT: 'Se tlayákanki okitlajtlani n Jesús: —Kuali tlamachti, ¿tlan moneki nikchiwas
    para niyolitos nochipa kan ilwikak?'
  bgg-bgg: Jewish pha dumuii jia è Isu shii sai, “Wie Masdo, khuchunde a-iy pha chai
    mua pha gu nyie rek chid phlei?”
  eng-TCENT: Then a certain ruler asked him, “Good Teacher, what must I do to inherit
    eternal life?”
  eng-BSB: Then a certain ruler asked Him, “Good Teacher, what must I do to inherit
    eternal life?”
  cpu-NT: 'Ikanta aparoni pinkathari josampitakeri Jesús, ikantziri: “Kameethari Iyotaantanerí,
    ¿opaitama nanteri noñaantaiyaarori kantaitaachaneri añaantarentsi?”'
  san-ASM: অপৰম্ একোধিপতিস্তং পপ্ৰচ্ছ, হে পৰমগুৰো, অনন্তাযুষঃ প্ৰাপ্তযে মযা কিং কৰ্ত্তৱ্যং?
  tac-NT: 'Bilé wa''lula ralámuli jurío nuleme rukele alué Esusi: ―Mué, benírame,
    ''we a''lá rió, ¿tachiri nochámili ju ne napurigá moinámala ne re''pá rewagachi
    nabí alé asimea?'
  eng-WEBPB: A certain ruler asked him, saying, “Good Teacher, what shall I do to
    inherit eternal life?”
  gfk-H: Tiga tunatuna ga tiri Iesu, “Bilai na Tena Hausur, iau na gil ra sa bia iau
    naga kap no nilon hatikai?”
  viv-viv: Ada tonagona saꞋeyana Yesu gitoliluveluvena gigayo, “Tovehawala yamumu,
    gavaimi ganadewa-yo yawai-vagahiku gananuhagani?”
  yao-yao: Chilongola jumo jwa Ŵayahudi ŵammusisye Che Yesu achitiji, “Jwakwiganya
    jwambone ana ndende chichi pakuti ngole umi wa moŵa gose pangali mbesi?”
  tgp-tgp: Ale na rani matea tamlohi aulu matea mo usia isana mara, “Tija r̃uhu, a
    pa vai na sava natu vara a er̃i lavi na mauri tui hinia?”
  auc-NT: Mänïñedë Itota ingante wacä awënë angantapa. —Awënë në waa Odömömi apæ̈nebi
    ëñëmoe. Botö æbänö cædinque wæ̈nämaï wantæpiyæ̈ quëwëmaïmoo.
  kbc-NT: Ica ɡ̶oneleegiwa ane lacilo judeutedi, igo ige Jesus, meetalo, “Ǥoniiɡ̶axinoɡ̶odi
    anele, amiida ica ane leeditibige me jao, odaa jiɡ̶idaa yewiɡ̶a digoida ditibigimedi
    miniwataɡ̶a Aneotedoɡ̶oji?”
  bmh-bmh: Zuda agal gumaraneun du banou tub zoimai, Yesus kanabai aureun, “Du naliu,
    iz erunaimai, izal dorop awau muzmuz damau?”
  ctu-BL: 'Juntiquil yumʌl tsi'' c''ajtibe: Wem bʌ Maestro, ¿chuqui yom mic cha''len
    cha''an mic taj j cuxtilel mach bʌ anic mi'' jilel? che''en.'
  meq-meq: 'Bəy i Yahuda wuray a tsətsah ka Yesu, a gwaɗay: «Miter lele eye, na hutiye
    sifa nakə ma ndəviye bay aye na, na giye na, kəkay?»'
  noa-H: 'Biek hãb Jesús sim haig woun hãb chi t''et''em bëejim haajem, p''atk''on
    paraam. Mag wounau hirig, —Maestro, pʌʌta chadcha Maestro hajap''am haawai pʌrʌg
    jëwaan bëejim: ¿Mua k''ani jãgju haai chirʌ́, hʌ̃gt''ar höbëraag? Mʌrʌg jaaubá
    haichëjim hanʌm.'
  alp-NT: Eleki tamata elake sae me ibeteke loko Yesuse be, “Kuru, Ale tamata misete.
    Au ono saisa leke kena au matare au supu rue tehaike Allare?”
  san-VEL: aparam ekodhipatista.m papraccha, he paramaguro, anantaayu.sa.h praaptaye
    mayaa ki.m karttavya.m?
  kbq-kbq: Mago afufenone kva ne'mo'a amanage huno Jisasina antahige'ne, Knare Rempi
    Hurami Ne'moke, nankna hute'na mani vava asimura erigahue?
  kbh-kbh: 'Canÿe mandayá Jesúsbioye tbojantjá: —Ts̈abe Buatëmbayá, ¿ndayá s̈ojtsemna
    jamana chë nÿetsca tescama yomna ts̈abe vida jtsebomnama ca?'
  ron-LSB: 'Un domnitor L-a întrebat: “Învățătorule, ce să fac ca să moștenesc viața
    veșnică?”'
  pon-pon: 'A monjap amen idok re a majani: Jaunpadak mau, da me I en wiada, pwen
    jojoki maur joutuk?'
  nhe-BL: 'Huan hualajqui se tominpixquetl huan quitlajtlani Jesús: ―Ticuali tlamachtijquetl,
    ¿tlaque cuali monequi nijchihuas para Toteco ma nechmacas yolistli yancuic para
    nochipa?'
  sps-sps: A isen a tsoiny mumua tana taa Jiu te rangats e Jisas sa tsue, “Tsoiny
    Fifaatsuts a rof, a saa te kat ronyo, nyo te nom a toto na suu na?”
  wnc-wnc: Siwan take aminu tapatuta Jesu anzing inikwaikut, “Take siknga yanindamumsaapa.
    Na dasing tasike kayuk yutnanga aknga pake kayuk asinggan asinggan yuwit,” ngang
    inikwaikut.
  bus-bus: 'Gbãade ke mↄ̀ à Yesu là à bè: Dannɛri maa, dian mɛ́ kɛ mà wɛ̃̀ndi kɛ̀
    è yãaroo ee?'
  gub-BL: Na'e uze'eg amo awa wà Zezuz pe a'e kury. Zutew wanuwihaw romo hekon a'e.
    — Purumu'e ma'e ikatu ma'e ne ty, i'i izupe. — Hereko wer tuweharupi Tupàn pyr
    ihe nehe, hemàno re ihe nehe. Ma'e azapo putar ihe nehe kury, i'i izupe, hehe
    upuranu pà.
  imo-imo: Walite Juda imbomanga iye nomi te Jisas molorumuna omba yundo walipe pilipelie
    nimbei, “Ungu Mane Tili Pengamu, na ambe tepo kamukumu molopa kondopa kau puli
    ulu pulumu limboya?” nimu.
  boj-boj: Onaqa Juda gate bei na Yesus endegsi nenemyej, “O Qalie Tamo Bole, e kiyersiyqa
    ŋambile gaigai sqai?”
  eng-DRA: 'And a certain ruler asked him, saying: Good master, what shall I do to
    possess everlasting life?'
  knf-knf: 'Kë ñiinţ aloŋ anŧiinkaniiŋ aşë hepar Yeŧu aji : « Najukan nanuura, we
    wi nwooŋ kado kayeenkna ubida wi mnţo ba? »'
  san-KHM: អបរម៑ ឯកោធិបតិស្តំ បប្រច្ឆ, ហេ បរមគុរោ, អនន្តាយុឞះ ប្រាប្តយេ មយា កិំ កត៌្តវ្យំ?
  arn-NT: 'Fey kiñe ti pu longkolelu ramtufi ta Jesus: —Lif mongen kimeltufe, ¿chumafun
    chey tañi nieael ti rumel mongen?'
  zas-NT: 'Tijb xin rniabee, gunabdiidx loj Jesús rëbix: ―Mextrzaꞌc, ¿xhie rayal günan
    din gaꞌpan guialnaban tiblayaa con Dios?'
  ken-NT: Ɛwak ɛ́mɔt, mǔnti bo Israɛl abhɛ́p Yesu bɛ, “Ntɔŋ, wɔ mmǔ ndɨ́ndɨ́, chɔŋ
    nkʉ yi kɛ mbɔ̌ŋ nɛpɛ́m ɛnɛ́n nɛbhɨkɨ bhɔŋ ngwɛnti?”
