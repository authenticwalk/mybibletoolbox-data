verse: LUK.018.018
translations:
  kpx-kpx: Ige Diue kosive moleu Iesu namihai avoe, “No haivemale atae dua, dana onole
    vai ukolikoli mai.”
  okv-H: Embo vahai peni amina Iesu ta degi ke einge eto ingena, “Ahe poekari embo
    javotoho, ari do ue irari daroho hoteto umbano avo inena ejo ingone” ainge enu
  tbo-tbo: Taniwaga gehouna Yesu i lubayadeya i pa, ‘Bada dewadewam, apo awai a dewaya
    po Yaubada luyagohana tuwetuwenai ina weleu?’
  mal-C: ഒരിക്കൽ ഒരു നേതാവ് യേശുവിനോട്, “നല്ല ഗുരോ, എന്തു ചെയ്താൽ എനിക്കു നിത്യജീവൻ
    അവകാശമാകും?” എന്നു ചോദിച്ചു.
  grc-SR: Καὶ ἐπηρώτησέν τις αὐτὸν ἄρχων, λέγων, Διδάσκαλε ἀγαθέ, τί ποιήσας ζωὴν
    αἰώνιον κληρονομήσω;
  bgc-bgc: किसे सरदार नै उसतै बुझ्झया, “हे उत्तम गुरु, अनन्त जीवन का हकदार होण खात्तर
    मै के करुँ?”
  khz-khz: Iuda talimara geria vele taa na Iesu erenagiato, netiwato, “Vevega-ripa
    talimamu namana, au rakagau pana kala vou maguli vanagivanagi pana rawalia?”
  deu-TKW: 'Und es befragte ihn ein Oberer also: guter Meister, was soll ich thun,
    um ewiges Leben zu ererben?'
  zsr-NT: 'Gnabnëꞌ Jesús bönniꞌ uná bëꞌ, rnëꞌ: ―Bönniꞌ Usëdi gdu dxiꞌa. ¿Bizxa ral‑laꞌ
    gunaꞌ quië gdél‑liꞌdaꞌ yöl‑laꞌ naꞌbán gdu?'
  lin-lin: 'Mokambi moko ya Bayuda atunaki na Yesu : — Moteyi malamu, nasengeli kosala
    nini mpo ete nazwa bomoi ya seko ?'
  hns-NT: 'Ek dien ekgo oetja dardja waala aadmie Jiesoe se poetjhies kie: „Maastar
    djie, aap to bhala aadmie baato. Aap hamse bol sake hai ka kare ke tjaahie hardam
    khaatien Parmeswar ke saath rahe ke?”'
  noa-E: 'Biek ãb Jesús sim aig woun ãb chi thethem bëejim aajem, phatkhon paraam.
    Mag wounau irig, —Maestro, pʉʉta chadcha Maestro ajapham aawai pʉrʉg jëwaan bëejim:
    ¿Mua khani jãgju aai chirʉ́, ʉ̈gthar öbëraag? Mʉrʉg jaaubá aichëjim anʉm.'
  eng-EMTV: Now a certain ruler asked Him, saying, “Good Teacher, what shall I do
    to inherit eternal life?”
  mib-NT: 'Te ɨɨn tēe cújéhnu ni cajnūhún de ya: Tēe vāha cúu ní Maestro. ¿Te na jniñu
    váha sáha ná te nihīn tahú na cotecu na nɨ́ɨ́ cáni andɨvɨ́? Achí de.'
  lif-NT2: खे़प्‍मो सुहाङ्‌युक्‍पाधिक् त्‍ये़आङ् ये़सुःन् सेःन्‍दोसु, “के़नुॽबा सिक्‍साम्‍बे,
    आक्‍तङ्‌बा नुःबा याःम्‍बक् चोगुङ्‌ङिल्‍ले़ मे़न्‍नुप्‍मनाबा हिङ्‌मन् खोःसुङ्‌बे?”
  xnj-xnj: Mkolo vindu vyamahele mmonga Myawudi, amkotili Yesu, “Muwula mbwina, nikita
    wuli muni nipokela wumi wa magono goha?”
  mmx-mmx: Lara lamgomgo at leme Judaia ga sue ne Iesu, “Laradi loklox ase avukat,
    anaba lok lavanga salai xusu anaba lok kaka lorooro avolo?”
  cbr-NT: 'Aín cushi uni achúshinën ca Jesús ësoquin cacëxa: —Mix camina asérabi upí
    uni ''ain. Usa ''ixun camina ''ë ñuixunti ''ain, ¿''ëx nëtë́timoi Nucën Papa Diosan
    nëtënu abë ''inuxun carana añu ''ati ''ai? quixun.'
  tee-NT: 'Chai pumatam xak''ai sacmilh ju Jesús. Junich: ―Amamaka''unu'' ju uxint''i
    na k''ox lapanac''at. Tijuch ju lai acnavi ni ca''alilh ju qui''atsucunti ju jonk''alhita.'
  eng-LSV: And a certain ruler questioned Him, saying, “Good Teacher, what having
    done—will I inherit continuous life?”
  cak-NT: 'Y c''o jun achi ri yalan ruk''ij, xu''ij che ri Jesús: Utzilaj Maestro,
    ¿anchique ri utz nin-en ren chi ninwil ri c''aslen ri man niq''uis ta? xcha''.'
  pah-NT: 'A''ero huvihava''ga ei Jesus''ga pe ombo''ehara''ga pe: —Marãva''ea rupi
    pyryva''ea rupi po ti ji rekoi nehẽ jirekoag̃wamamo Tupana''ga pyri avuirama nehẽ?
    ei ga Jesus''ga pe.'
  sja-NT: 'Eperãarã poro waibɨapa iidiji Jesumaa: —Tachi Jarateepari t''ãri pia, ¿k''ãata
    mɨa ooipia bɨma aji, ɨt''aa wãit''ee?'
  xed-xed: 'Ka ɗawaŋtá sana mghama la Yahuda da Yesu kaʼa mantsa: «Ŋərma mgham, nu
    da a yu magay ka da mutsafta yu ta hafu ŋa kɗekedzeŋ na?» kaʼa.'
  mks-NT: 'In táhan da̱ sáhndá chuun cán na̱nda̱ca̱ tu̱hún da̱ Jesús já na̱cachi da
    já xi̱hi̱n á: —Maestro, mé ndó cúú ndó ta̱a va̱ha ña̱ cán quéa̱ ndáca̱ tu̱hún
    i̱ ndo̱hó ndía̱ ndítahan caja i̱ já ná ñe̱he̱ táhvi̱ i̱ cu̱hu̱n i̱ indiví coo
    i̱ a̱nda̱ ama cáa qui̱vi̱ —na̱cachi da xi̱hi̱n Jesús.'
  gfk-S: Tike turadi ga tiri Jisas, “Bilai na tena harausur, iou ni gil ra so waing
    ni kap no nilon nong pai nale pataam?”
  bmu-bmu: Galömkölköl azi kunŋan Jisösgöreŋ kaba kewö qesim waŋgiyök, “Böhi ölöpŋi,
    nöŋön mönö denöwö aka malmal köhöikŋaŋgö buŋa qem aŋgubileŋak?”
  dgz-dgz: Diu nagirewa, ayop muga da, Iesu singui wayaven, “Wadianet kakaewa, ne
    map anenen tap amba yaibobot inagewa yon borain?”
  eng-GNV: Then a certaine ruler asked him, saying, Good Master, what ought I to doe,
    to inherite eternall life?
  zaa-NT: 'Làniana ttu nubeyu'' principal gunàba tìtsa''ą Jesús nna rą ne: Maestro
    bueno, biani gunia'' para gata'' la''labàni nu labí ttíą quia'' cá.'
  eng-WEBSTER: And a certain ruler asked him, saying, Good Master, what shall I do
    to inherit eternal life?
  guh-guh: 'Pevëjëato, judíovi pevetsinë, yanijoba Jesúsjavabelia. Pevëjëato jumaitsi
    mapacueniaje: —Petuxanenë, pexaniajamatabëcuenenëmë, ¿detsa pitsicuene exanaenajë
    taxainaenexa matacabi apo pevereverecaejava? jai pevëjëato.'
  bon-bon: Yepä Israela babo biname te Yeesu ne itemlige egä, “Miijirage abiberäja
    biname, cane ngena ne miiji wawena iyeteta ireclota ne päpäname?”
  nhw-BL: 'Huan hualajqui se tominpixquetl huan quitlatzintoquili Jesús: ―Ticuali
    tlamachtijquetl, ¿tlaque catli cuali monequi nijchihuas para Toteco nechmacas
    nemilistli para nochipa?'
  mgw-mgw: Kolongosi yumo wa Kiyahudi, ngannaluya Yesu, “Mwalimu nnogau, nipange buli
    li'nga niupate ukoto wangayomoka?”
  swh-ONEN: Mtawala mmoja akamuuliza Yesu, “Mwalimu mwema, nifanye nini ili niurithi
    uzima wa milele?”
  wbi-wbi: um'baha jumonga akam'posia akati, 'm'bulanisi nono, nivombe kiki neke pambele
    nive nu vwumi vwa kusila na kusila?'
  bba-bba: Wiruɡii ɡoo u Yesu bikiɑ u nɛɛ, yinni, ɑ sɑ̃ɑwɑ tɔn ɡeo. Mbɑ nɑ kon ko
    n kɑ wɑ̃ɑru te tɑ ku rɑ kpe wɑ.
  eng-KJVCPB: And a certain ruler asked him, saying, Good Master, what shall I do
    to inherit eternal life?
  kgk-NT: 'Peteĩ mburuvixa oporandu Hesu-pe: —Mbo''eháry, nde reko porã va''e. Mba''e
    tipo ajapo-ta xe aikove hagwã Nhandejáry ndive apave''ỹ reheve? he''i oporandu-vy
    Hesu-pe.'
  waj-waj: 'Tuduu vaidi Yutayaa kieeta voovoono numa Yisuunna tunoo: Vitaira vaidi
    yoketaa-o, dee mmoorivai na iina tupatupaa variraivaa varaanarannee?'
  ekk-PKP: 'Üks ülematest tuli Jeesuse juurde ja küsis talt: „Hea Õpetaja, mida ma
    pean tegema, et pärida igavene elu?“'
  mpx-mpx: Tologugui etegana i nel Yeisu elana i ba, “Topankite waiwaisana, hauna
    na ginol ge yawal mihomihotina na pwawa?”
  wbp-wbp: Ngaka-pardu-kari, jaajikingarduyu wiri Juwu, ngulalpa tala panu-kurlu nyinaja,
    yaninjarla payurnu Jijaji, “Tiija, nyuntujunpa ngurrju! Nyarrpa-jarrimirna yungurnarla
    jirrnganja nyina tarnnga-juku Kaatuku wankaru-juku?”
  luo-luo: Jatelo moro nopenje niya, “Japuonj maber, en angʼo monego atim mondo ayud
    ngima mochwere kaka girkeni mara?”
  nhe-NT: 'Huan hualajqui se tominpixquetl huan quitlajtlani Jesús: ―Ticuali tlamachtijquetl,
    ¿tlaque cuali monequi nijchihuas para Toteco ma nechmacas yolistli yancuic para
    nochipa?'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܚܲܕ ܡ̣ܢ ܓܘܼܪ̈ܵܢܹܐ، ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܡܲܠܦܵܢܵܐ ܛܵܒ݂ܵܐ، ܡܘܼܕܝܼ ܥܵܒ݂ܕܹܢ
    ܕܝܵܪܬܹܢ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ؟“'
  esk-NT: Jew-ŋuruat sivulliuqtaata apiqsruġniġaa Jesus, “Nakuuruaq iḷisautrii, sumik
    savaktuksrauvik akuqtuitḷasiḷuŋa isuitchuamik iñuułiġmik?”
  msb-msb: May usad na namumuno na naghunga sani kan Jesus, “Maayo na maestro, nano
    tabi an dapat ko na himuon agod masadiri ko an buhay na waraʼn katapusan?”
  cpa-NT: 'Jøng² ca¹ŋai¹ jan² dsa² ta³, ca¹juúh²dsa: ―Tøa¹² dsiog¹, ¿he² hniuh¹² jmo³jni
    mi³jøng² dsa¹ŋë́²jni hi² li¹chian²jni tiá²? ―ca¹juúh²dsa.'
  dso-dso: ଦିନେକ୍‌ ଗଟେକ୍‌ ଜିଉଦି ନେତା ଜିସୁକେ ପାଚାର୍‌ଲା, “ଏ ନିମାନ୍‌ ଗୁରୁ ! ନ ସାର୍‌ବା
    ଜିବନ୍‌ ମିଲାଇବାକେ ମୁଇ କାଇଟା କର୍‌ବାର୍‌ ଆଚେ ?”
  meu-meu: Lohia ta ese e nanadaia, eto, Hahediba taumu namona e, lau na mauri hanaihanai
    iabina be ede baina kara toma?
  yva-NT: Akarijo Yahudi inta de po Yesus anajo pare, “Kuruno ko dave winy, animaisye
    mirati syo rave indamu syaveo kovo nuge nuganuije rai?”
  dgc-dgc: Nadid, i esa a te tungkulin a Judeo, éy kinagi na ni Jesus, a “Maistu a
    mahusay, kagin pad éng anya wade i gemtén kua a monda makaalapék ta buhay a éwan
    tu katapusan.”
  zpm-NT: 'Tib vuelt, wbig tib meṉ ne nac zha non lo meṉguiedz Israel, rëb me lo Jesús:
    ―Naṉ naa luu nac tib meṉ ne noseed miech, ni tib meṉ wen nac luu, ¿bnë lo naa
    dieṉ, pe nac miṉe guṉ naa parne grieelo ygaa naa guieḻmban ndzon ne gdziṉd dze
    lozh?'
  hix-NT: Àto nehxakon hatà, toto, horykomo. Xuknewyana yoh komo kukuru rma mok nehxakon
    hatà. Onà wyaro nkekon hatà, noro, Txesusu wya. Khananàhnye y, enyhoru ryhe omoro,
    kekon hatà. Àsoke ryhe ohxe wehxano, karyhe roro harha ryehtxoho me, kekon hatà,
    Txesusu wya.
  sim-sim: Urik malakama lar Jisasik or taha ormu silira, �Mir tisa jivi mira. Mberem
    a uhu os ermba ermbak linda oson avai laku?�
  npi-ULB: एक जना शासकले उहाँलाई सोधे, “हे असल गुरु, अनन्त जीवन प्राप्‍त गर्न मैले
    के गर्नुपर्छ ?”
  cgc-cgc: Isya na ittaw na may datas na katengdanan gambal ki Jesus, “Mistro, nlaman
    ko na matareng ka. Ino dapat ko na buaten aged maangken kabui na ula katapusan?”
  tim-tim: Akto damun siâŋe Yesu aikom hin dâep, “Luâk humo âlepŋe amboŋe aktât. Aregât
    maktere nâŋgâ. Kârikŋe manmâ âgâwiangât gain gain akbian nâŋgât?” dâmbo
  yor-yor: Ìjòyè kan sì béèrè lọ́wọ́ rẹ̀, wí pé, “Olùkọ́ rere, kín ni èmi ó ṣe tí
    èmi ó fi jogún ìyè àìnípẹ̀kun?”
  wos-wos: Néma du nak dé Jisasré wa, “Yikafre wakwekwa du, méni mé wa. Wuni huli
    mawuli hérae wungi re wungi re jémba renjoka méta joo hurutawuni?”
  emp-NTPO: 'Ẽberã dji droma b̶ʌba Jesua iwid̶isia: –Jaradiabari bia, Ãcõrẽ ume ewariza
    zocai b̶ai carea ¿mʌ̃a cãrẽda oida b̶ʌ?–'
  eng-F35: A certain ruler asked Him, saying, “Good teacher, what must I do to inherit
    eternal life?”
  ind-ind: Seorang pemimpin Yahudi bertanya kepada Yesus, “Guru yang baik, apa yang
    harus saya lakukan untuk mendapatkan hidup yang kekal?”
  pes-OPCB: 'روزی یکی از سران قوم یهود از عیسی پرسید: «ای استاد نیکو، چه باید بکنم
    تا زندگی جاوید نصیبم شود؟»'
  mpt-mpt: Eka komok make Yesuse baabanea Aleyemin naka ayam kobo ne kukubo fatnamin
    ota nanita afen smike dobonita amit namabine? gesea
  ssx-ssx: Mo Diu wanda꞉halina꞉ you hali homekema꞉ Yesu pa꞉ta꞉ lota꞉ pitolo hata꞉
    alota꞉ Epeke Disao. I̱ma꞉ deto hala꞉eki muluekema꞉ta꞉ eki hau peonope laa lota꞉
    piekeme.
  mkl-mkl: Inɛ nɡboi Zuifu ɡɔ í nɑɑ bi Jesu í beeɛ í ni, Mɛɛtu, ɑwɔ inɛ ncɛɛ, mii
    ɑn ce n bɑò kuwɛɛ hɑi tɑ̃.
  gaq-gaq: ମୁଇଙ୍ଗ୍‌ଜା ଜିଉଦି ନେତା ଜିସୁକେ ସାଲ୍ୟାକୁକେ, “ଏ ସତ୍ ଗୁରୁ ମାଡାନେ ଜିବନ୍‌ନେ ଅଦିକାର୍
    ଡିଙ୍ଗ୍ ନ୍‌ସା ନେଙ୍ଗ୍ ମେଃନେ ଣ୍ତିଙ୍ଗ୍‌ଏ ?”
  gof-RNT: Ayhude halaqatappe issoy, “Keeha asttamaariyaw, merinaa de7uwa demmanaw
    ay ootho?” yaagidi oychchis.
  unx-unx: ଆଡଃ ମିଆଁଦ୍‌ ହାକିମ୍‌ ୟୀଶୁକେ କୁଲିକିୟାଏ, “ଏ ବୁଗିନ୍‌ ଇତୁନିଃ, ଜାନାଅ ଜୀଦାନ୍‌
    ନାମେ ନାଗେନ୍ତେ ଚିନାଃଇଙ୍ଗ୍‌ ଚିକାୟା ?”
  gah-gah: Itó monó gizapa ve makolímo Izesuni loká otoko Tisá lamanámaka, neza nana
    okinake alévolé nemetameni alitomó neve.
  lcm-lcm: Na mangsikei a ainoinoai kala sui ia ta, “Katakai i akalit ro, sa naka
    vil ia ani kakag a to asikei?”
  aer-aer: Arlte arrpenhele, kwertengerle tyatye Jew-kenhe apwerte mane arunthe-akerte-arle,
    Jesus ikwere-werne apetyemele apayuthnetyeke, “Akaltyele-anthenhe-anthenhe mwerraye,
    arne iwenhe-ame mwerre the mpwaretyeke Ngkarteke anyente-irremele ikwerenge akwete-ante
    anetyenhenge?”
  qvc-NT: 'Suq kamachikuq runam Jisusta kayshina tapurqan: —Allin yach''achikuq Taytitu,
    ¿imatam atini rurayta, Dyuswan tukuy tyimpu kawsanaypaqqa? nishpa.'
  tgl-ULB: Isang pinuno ang nagtanong sa kaniya, sinasabi, “Mabuting guro, ano ang
    kailangan kong gawin upang magmana ng buhay na walang hanggan?”
  cbs-NT: 'januxun xanen ibu betsan Jesús yukakin yuikin: —Yusinan pepaan, ¿mia yukapa?
    Jiwea kayabi bikinan, ¿jaska kayatan en bitidumen? Ea yuiwe— aka'
  xtm-NTPP: 'In tee netniñu ma, ni jikan‑tnu''u de nuu Jesús ma: ―‍Teskua''a va''a
    ini, ¿nawa sa''a sa, sukan‑va''a ndani''i ta''vi sa, te koteku sa ni‑kani ni‑jika?
    ―‍kúu de jiña''a de.'
  nnq-nnq: Kilongoi jumwe ngankonya Yesu, “Aboli mambone ndendabole, mbate bwomi gwa
    machoba goa pangapela?”
  bao-NT: 'Jĩcʉ̃ judíos''re ca jʉo niirã mena macʉ̃, o biro ĩi jãiñaupi Jesús''re:
    —Buegʉ añugʉ, ¿ñee yʉ tiigajati, caticõa niiriquere bʉarʉgʉ? —cʉ̃re ĩiupi.'
  san-ORI: ଅପରମ୍ ଏକୋଧିପତିସ୍ତଂ ପପ୍ରଚ୍ଛ, ହେ ପରମଗୁରୋ, ଅନନ୍ତାଯୁଷଃ ପ୍ରାପ୍ତଯେ ମଯା କିଂ କର୍ତ୍ତୱ୍ୟଂ?
  rmn-rmn: 'Екх баро мануш пхучляс Лэс: — Лачё Сикляримарина, со манги тэ керав, тэ
    овэл мандэ бибытимаско бэшыпэ?'
  huv-NT: 'Nop nenajiüt tiül judíos tatün manguiay Teat Jesús, tasaj: ―Teat, sajaw
    ique najneaj irang. Nganüy isaj xic Teat, ¿cuane netam narang, nguineay alndom
    napac meáwan nüt tiül cielo? ―aj.'
  otn-NT: 'Nu̱na̱ n''na ra̱ n''yohʉ ''bɛt''o ngue yø judío bi ''yørpa̱ ra̱ nt''änni̱
    ra̱ Jesús. Bi ''yɛ̱mbi̱: ―Ague grá̱ hoga̱ xännba̱te, ¿te ''bɛ''a̱ ja ngue ga̱
    øt''e n''namhma̱ ngue Oja̱ di ''dacra̱ ''da''yo te para za̱ntho? ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yobune Judame heki’walaŋ talitimeŋ niŋdi yoguk, “Hinale momooŋ, nu
    maŋgoŋ tiŋa hatihati dapmandapmaŋnit mokit kahilewaat?”
  obo-NT: Na, duwon sokkad no ponguu to mgo Judio no mid intud ki Disas, kahi rin
    to, “Moppiyon Tohodnonaw, ondan kos ko‑ilangan nod puungan ku amoy'd pokotanggap
    a to umuun waad tomanon?”
  kca-kca: 'Щӑԓта и мӑтты кущайа уԓты ŏтән Ԓўв ищмәса: "Сӑмәӈ Утәԓтәты Ху! Мўй мӑнэм
    верты мосәԓ, ԓуԓән и пўша уԓты уԓәпса ат мŏщатсәм?"'
  cak-ENT: 'Y c''o c''a jun achi ri nim ruk''ij, xuc''utuj chin ri Jesús: Rat utzilüj
    Maestro, ¿achique c''a c''uluman que ninbün yin richin que ninvichinaj ri c''aslen
