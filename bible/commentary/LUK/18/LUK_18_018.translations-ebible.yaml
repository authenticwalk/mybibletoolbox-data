    joe; junto labe pade! tinue. Lachi numatotiya Diosibe sonnato poleno muquee. ¿Junni
    lari niyan quino jowan? numatotiya sonnato polechun.'
  srm-NT: 'Nöö hën wan hedima u dee Isaëli sëmbë ko a Masa Jesosi. Hën a hakisi ën
    taa: “Mësitë o, mi sabi taa i dë wan bumbuu sëmbë, nöö hën mi ko hakisi i andi
    mi musu du fu mi feni di libi u teego.”'
  qvs-NT: 'Chaymanta suk kamachikuk runa Jesusta ladunchashpa tapurkan: —Alli maestru
    ¿imata rurashpatí mana tukuyniyukta Tata Dioswan kawsayman?'
  zca-NT: 'Orze'' tu xa'' nile'' mandad, minabdi''zh lo Jesús, nzhab xa'': ―Maestr
    wen, ¿kwan len par ban da par dubta'' lo Dios?'
  cbc-NT: 'Cabero jĩcãʉ̃ sacerdote majã mena macããcʉ̃ atore bairo qũĩ jẽniñañupʉ̃
    Jesure: —Cañuʉ majũ cabuei, ¿dope bairo yʉ átibujiocʉti, caroa yeri capetietiere
    bócagʉ?'
  qxo-NT: 'Juc cutichönam juc mandacog rïcu runa Jesusta nirgan: “Taytay, gamga alli
    rurag runam canqui. Mä niycamay, ¿imatatä ruräman gloria vïdaman chänäpä?” nir.'
  mox-mox: Me Diu edi toluvine taha mai Ieisu ʼinaya vetalaʼaiea vonaya, “Toveʼita
    aqiaqiu, tolaʼai ena viaqi be ʼinega yawaigu vataya ena lobei?”
  kew-kew: 'Juda aa mudu medame Yesu agaa gupa misa: Epe tisaa-ya. Neme oro yaalo
    kagaa piraama laama pope konere ake pua mealua yapae?'
  dww-dww: Jius adi badama tenaḡa Yesu yai taravirena, “Tauwai katakatai veremma,
    aba yà voie da yawasana kenakena nonoḡinama yà paḡo?”
  nif-nif: Tɨmbi Judalok telak dama nolɨ Yesula ñɨndɨñ nɨñguk, “Endaut kɨndem, nak
    kuñgu taletalen nɨmnat kasɨleuttok ep tɨndɨn nɨtek kleut?”
  twi-ASANTE: Ɛda bi Yudani sikani bi bisaa Yesu sɛ, “Ɔkyerɛkyerɛfoɔ pa, ɛdeɛn na
    menyɛ na manya nkwa a ɛnni awieeɛ?”
  aoj-aoj: Anona agilinai Judainai nahaliꞌ Jisas naꞌi, “Tisa buꞌwinai, aeꞌ atiasi
    endaꞌ maina egefaꞌ ambal namili egape andeandeꞌ lifilafi?”
  cbv-cbv: Páant niijníji Jesús ã bohénit biícdih ã bejechah, judíowã ĩ maátajeéh
    jʉmni caandíh ʉʉ́bh joyódih ãt jʉibínap wʉt jĩ. —¿Tʉ́i Bohéní, páantjeh Diosjeéh
    tʉ́i jʉmíhna, ded pah tigaá wã chãjbi? ãt niijíp wʉt jĩ.
  taw-taw: Juda bɨawl olap Jisas yek ak apɨl agak, Tisa, nad bɨ tep yɨbɨl agak. Yad
    tap tay gen, God gek pel pelnep yenɨgayn agak?
  jic-NT: 'Judiopan jis jepa pjaní tjevele Jesús lal: —''Üsüs way jipj. ''Üsüs sin
    ''yüsa lejay. Najas mvelen napj lal tsjan más ''ücj la mejay napj ne Dios ca ma''ayas
    napj ca ''ücj mpü''üs lovin jupj lal.'
  zap-NT: 'Wnabdiiz te mén ne rnebééy lo men-Israel lo Jesus, re men: ―Maxter, laa
    de ne wen de, ¿pagox rap noo degne ylaa noo chen gap noo gyelembán ne nunk luzhdet?'
  wer-wer: Ngarangk nampök Yesuun pëlpël mëak epël mëëa. “Rë yanuula ompyaup, ne tol
    ëak wëwë kosangta yaö sum?”
  ipi-ipi: Alumindi ando atalane akali amango mindimane Jisasa tipa puato, tisa epene,
    namba saka atapowa atokalenga, nambato anu puape leaipia.
  qul-NT: 'Uj jefe Jesusta taporkan: —Allin Yachachej, ¿imatataj ruwasaj wiñay causayniyoj
    canaypaj? —nispa.'
  urw-urw: Taba fere gürede Jisas menüm totoweaga, “Sibam sarigegi nama, ye am bangüdie
    gotogegi nama tüpür tüpür büregi düi?”
  rmy-GURBET: 'Jekh šorutno pučlja e Isuse: “Učitelju šukareja, so te ćerav te avol
    man džuvdipe bizo meripe?”'
  ter-NT: 'Ápe koati payásoti hóyeno yuhó''ixoponoti Jesus. Hara kíxoa: —Ihikaxotí,
    iti koati únati. Kutimea ngónoko indúkea motovâti ómbea xoko Itukó''oviti ákotinemo
    hunókoku?'
  bmr-NT: 'Jaanaa saafi aivojɨɨbo Jesuco dilluuhi: Idiimiibo Jɨɨbogomɨnaafi, ¿mɨllɨ
    fɨne moonɨji ifinɨjitɨno fiivoma icaqui? nooboro.'
  fuf-fuf: 'Hooreejo goo landii Iisaa, wi''i: «Karamokoojo moƴƴo, hara ko honɗun mi
    haani waɗude fii yo mi heɓoy *ngurndan poomayankejan ɗan?»'
  mwc-mwc: Jew biyisi asi bada kesana, Iesu i toirubai i wona, “Aba bi beyebeyena
    gairem, awaika ana wosei, ba yawasa mama damanina ana yauni?”
  bhl-bhl: 'Kaem ding dim bakate, Isalael kawtiw im kamok kunum mak e Yesus em fukun
    teleko, elo dakalalomele: “Ken kukuw so kukuyemin kunum kutaka! Ne nono kesomete,
    sunsun finik so bin kuloki a?”, dangse kale.'
  ons-ons: Yuda ŋei ŋetne mane Yesu wano sari qesonka rake, “Kito ŋebo ŋebon maepne,
    na dalino okane more, naso baŋem gege togon maratka gemaŋkale?”
  con-NTPO: 'Ande nasundeccu''su Jesúsma iñajampaña: —Ñotssia atesian''su, ¿jongoesuma
    gi tsoña tsangae canseye''ta?'
  ghs-ghs: Oke hiiremi abi soopara teei baaqi noke qasa eeteta. Banaita qidza name,
    baura qidza apeke ana eeteqanoke oho quba qaraqara tatanga saridzaqu?
  peg-peg: ରୱାନ୍‌ ଜିହୁଦି ନେତା ଜିସୁଙ୍ଗ୍‌ ୱେନ୍‌ବାତାନ୍‌, “ଏ ସତ୍‌ ଗୁରୁ, ୱିଜ଼୍‌ୱି ଜିବୁନ୍‌
    ପାୟାନି କାଜିଂ ଆନ୍‌ ଇନାକା କିନାଙ୍ଗ୍‌ ?”
  txu-NT: Nhym kam me'õ, bẽnjadjwỳr ngri'õ Jejumã, —Bẽnjadjwỳr, ga ne ga amexkumrẽx.
    Mã gêdja ba amijo? Itĩn rã'ã rã'ãmã, mã gêdja ba kadjy amijon? ane.
  eng-WEBU: A certain ruler asked him, saying, “Good Teacher, what shall I do to inherit
    eternal life?”
  gnw-NT: 'Jare penti mburuvicha jei Jesús pe: —Oporomboe vae, nde ndepɨacavi co.
    ¿Mbae pa ayapota anoi vaerã tecove opa mbae vae? —jei.'
  mux-mux: '⸤Walse Juda-yambumanga⸥ yi-nuim te Yesos mulurumna omba yunundu walsipa
    piliipaliinga nimba mele: “Ung-Bo Tunjuli Yi Kaiéle, na nambulka ulu te tembu
    kene na kona molupa konjupa mindi puli ulu-pulele liimbuye?” nirim.'
  maj-NT: 'A̱s''a̱i nku nda̱ k''aku̱ kingjásjaiyaha̱ Jesu: —Ji nda̱ maestru̱, ji xi
    ndai, ¿mí nihi xi ts''ian tu̱ xi ka̱ma ts''inkjáíhi̱n ra̱ nga kúáte̱jña tík''un
    síán?'
  bkq-NT: 'Ânwa oze myani uguondo tysejiguyeim aguely Jesusram: — Koendonro lelâlâ
    âmâ, Pymâ. Âdaraka awidyly, Deusram udâhoem, aunloenlâ eagâ witoem warâ? — kely.'
  kue-kue: Juda yagl kande suwarata krapogl Yesus te yegl dungwa, “Beke Notnga wakai,
    na sragl ere kor aimande moraglka inagle?”
  cot-NT: 'Iroompaquea icoraquepoji aparo majirontatsica icanqueriquea Jesoshi: —Tsatacaantantatsica
    cameetsari, ¿queroquea noncoquempani cameetsanijite noncoguitempaninijite nonchoocaguiteni?'
  bnp-bnp: Muri, a bakovi dagi tara i nanea e Isu i ta maea, “Mari ni tovo, o kamumu
    hateka. A ra maki ga ratea ga bole a nimahuri vakaroro?”
  apn-NT: 'Tã nhũm Ijaew nhõ pahihti hõja Jejus wỳr tẽ nẽ kãm kapẽr nẽ kãm: —Pa? Mẽ
    ijahkre xwỳnh maati? Kwa inhmã mẽmoj jarẽ. Tanhmã kot pa we nhỹrmã Tĩrtũm ri ixtĩr
    tũm nẽ ixpa kaxyw amnhĩ nhĩpêx mex to ho ri ixpa wehe? Anẽ.'
  ctp-NT: 'Nde kwa mduun ska nten tlyu nu lka ndloo ꞌin neꞌ judío. Bra kanꞌ mnichaꞌ
    yu kanꞌ ꞌin Jesús: ―Mstru, suꞌwe ꞌa ngiꞌnii nchga tsan ―ndukwin―. ¿Ni sa ñaꞌan
    kuꞌniǐn chaꞌ kaja chalyuu nu ja tsaa tii ꞌa ꞌñaǎn a? ―ndukwin yu kiꞌyu kanꞌ.'
  bre-BRG: 'Unan eus ar pennoù a c''houlennas digantañ: Mestr mat, petra a dlean d''ober
    evit kaout ar vuhez peurbadus?'
  opm-opm: Gahan kak hat pat han tit apris Jisas ohnong Tisa. Yah hatwi sapat hana.
    Noh kinhat ushanoh yah hat eimat paten dasi hatiproh por dahandeingopri.
  bvr-bvr: Rrapa Ju bunggawa an-gata a-wengganana Jesus, “A-lay, ny-jurda ny-molamola
    marn․gi nyi-gunega. Wurra ngaypa ngu-yinmiya barra jama ngu-ji minypa wanngu ngu-nipa
    barra ngu-workiya Wangarr ana-murna.”
  wal-wal: Yihudaa biittaa haariyaageetuppe issoi, “Lo77o tamaarissiyaagoo, taani
    merinaa de7uwaa laattanau ai oottoo?” yaagidi Yesuusa oichchiis.
  shj-shj: Xongonendäng bazuweccä Yaxudinyandäng kamän Yasuwa ka, “Me bäldic, gi mpoyo
    na'do, asogowa key ndey a'dox aygä liliyang?”
  zad-NT: 'To beṉ'' zakii wṉabile'' Jesúza'', chi''ene'': ―Maestro, li'' nako'' beṉ''
    wen. Wna nad'' beran chiyaḻ'' gon'' kwenc̱he gat'' to yeḻ'' mban c̱ha'' zejḻi
    kaṉi.'
  kmg-kmg: 'Eme soŋaŋ moczi Jesu wiocnerâ muwec: “Qaqazu biaŋ, no weniŋuc erâ juju
    sanaŋte biŋe epemu?”'
  aso-aso: 'Idoꞌ eveneꞌ naba dizo minive maliꞌmo Izesuꞌni tiꞌ lo longoꞌ o-dineꞌ: Tisaꞌ
    lamino, naza nene nadiꞌ okuvo Oꞌmosoꞌmo minevoꞌ minevoꞌ nemeni dameni nemelive.'
  uli-uli: Semal mal kowe metal yalor Jews sa kasiya Jesus, “Sensey Momay, meda mele
    iy be foru ngo sa yoh ngalyey molow la tor siyal?”
  nin-NT: Azhibarr numa nggo, ankpye numa a zhi Yesu di, “Unitsarr uni wre, ingga
    ta na sa angginggi ni ka kpa iso sese?”
  tgk-tgk: 'Яке аз ҷумлаи сардорон аз Исо пурсид: «Эй устоди нек! Чӣ кор бояд бикунам,
    ки ҳаёти абадӣ насибам гардад?»'
  acu-NT: 'Apu ainau iruntramunam kichik apu Jesúsan chicharak: —Nuikiartinu, nekas
    pengkeraitme. Tura asakmin iniajme: ¿Pujut nangkankashtinun jukitasnasha warinak
    itiurkataj? nu ujatkata, —timiayi.'
  cak-WNT: 'Y c''o c''a jun achi ri nim ruk''ij, xuc''utuj c''a chare ri Jesús: Riyit
    ri can yit utzilaj Tijonel, tabij c''a chuwe: ¿Achique c''a ri rajawaxic chi nben
    riyin riche (rixin) chi ntoc ta wuche (wixin) ri c''aslen riche (rixin) xtibe
    k''ij xtibe sek? xcha'' chare ri Jesús.'
  ebk-ebk: Nunsarudsud nan usa ay ap-apon chi Judio kan Jesus, “Ammay ay Misturu,
    ngachana man nan masapor ay atok ay manawid as nan fiyag ay maid patingkiana?”
  spa-PDDPT: 'Un dignatario le preguntó: Maestro bueno, ¿qué hago para heredar la
    vida eterna?'
  tke-tke: 'Mulobwana mmohiwa aali namathonga ahimukohaga Yesu: “Namasuuziha apama,
    gineere ddi wi gikalena egumi yoohumala?”'
  ruf-ruf: Na mkulu yumwe wa Chiyahudi kamghutsa Yesu, “Mlangulitsi yunoghile, nitende
    choni ili nidahe kupata ughima wa matsuwa ghose?”
  gun-gun: 'Peteĩ ava omboetevepy oĩ va''e oporandu ixupe: — Porombo''ea ndereko porã
    va''e, mba''e nda''u ajapo ''rã tekove marã e''ỹ aupity aguã?'
  agu-BL: 'Itzun bantz at jun yaj yi chibajxom wunak nintzun opontz tan jakle''n tetz
    Jesús yi ẍe''n lclax i'': —Ta'', chumbalaj nin ilu''. Tale''u'' swetz yi mbi tajwe''n
    tan imbnol tan incambal yi itz''ajbil yi quinin bajsbe''n tetz, —chij i''.'
  isn-isn: Mutawa ung'wi aumukoilye, wikalunga, 'Mwalimu namuza ntende ule nuusale
    upanga wakale nakale?
  ilo-ULB: Maysa nga mangiturturay iti nagdamag kenkuana, kunana, “Naimbag nga maestro,
    ania iti masapul nga aramidek tapno matawidko iti agnanayon nga biag?”
  pir-NT: 'Tiquiro sa nidi bato judio masa pʉhtoa mehna cjʉ̃no Jesure sinituahye:
    —‍¿Ne, quehnoagʉ, buhegʉ, ijipihtiye decori Cohãcjʉ̃ mehna iji duagʉ, dʉhse yeboagari
    yʉhʉ? niahye tiquiro.'
  anv-NT: 'Muú kpaá fɔ achwɔ gií Jisɔs ake: “Ménlɛré melɔ́mélɔ́, mpyɛɛ́ mbɔ
    nnó ne mbɔ́ geŋwá ɛyi gélágé byɛɛ́?”'
  sab-NT: 'Kwian israelita chugagwalla gdaite chku Jesudi geru gweale kade Jesuge,
    ama gerudu Jesu ole: —Ba kwian tkanga tangle noare geruge, cha takalin ba gerule
    cha ole ¿cha llema boadale nga dba ai giti gire ene cha ñage toi no diali chui
    tangle Chube ole nga ngaña giti?'
  tmd-tmd: Juda nöbö dib i Jisas mɨdöŋ yöra hön yadöŋa, “Mönö yad nölɨb nöbö wä na.
    Nɨ pödpöd rön, öim mɨdɨb mag aku pɨn?” röŋa.
  acr-NNT: 'Kꞌo jun aj wach xkꞌun rukꞌ ri Jesús y xutzꞌonoj che: —Lal utzilaj tijonel,
    ¿saꞌ ri kanꞌano chaꞌ kꞌo nukꞌaslemal na jinta utaqexik? —xchaꞌ.'
  kpg-kpg: Tangada aamua o Judea ga heeu gi Jesus, “Tangada Agoago humalia, au e hai
    dagu aha, gei au ga hai mee gi di mouli dee odi?”
  taj-taj: यहूदी नेता गिकसे येशूदा “ज्‍यबा गुरु, जुकजुकधोनाला जुनी याङ्बाला लागिरी
    ङाइ तिग लतोःला?” भिसी ङ्‌योइमा,
  avt-avt: 'Mɨtɨk kiutɨp ke mɨt iuwe ne Isrel kan kitɨwekhi kar ik: “Mɨtɨk Yaaik kerek
    ti hertei menmen ewepyapɨrem, hi erɨak mekam te hi ehɨt hɨmɨn yaaik hi ehu etike
    God tipmain tipmain enum eik?”'
  cbk-cbk: Tiene alla un lider Judio quien ya pregunta con ele, “Buen Maestro, cosa
    man yo necesita hace para puede yo tene el vida eterna?”
  uig-ARA: 'مەلۇم بىر ھۆكۈمدار ئەيسادىن: ئى ياخشى ئۇستاز، مەڭگۈلۈك ھاياتقا ۋارىس بولماق
    ئۈچۈن نېمە ئىشنى قىلىشىم كېرەك، ــ دەپ سورىدى.'
  tuf-tuf: 'Etar carin istiyát Jesús quin wajacro: —Bahan siw̃quib ayro, -wajacro,
    Jesús quin-. ¿Aját ay bi icúr yajcátaca, cuacúr Sir jor etiti ohbac itin acu?
    táyojocro, cárinat.'
  abx-abx: Aniya' puno' mamatilaw si Jesus, “Ma'istro, sayod ako nga mahalap kaw.
    Ay i kinahanglan buruhatun-ko pagpasiguro nga sa'angkun-ko i kinabuhi' nga gana'
    katapusan-na?”
  mco-NT: 'Chi tüg mɨcjäy y''amɨdooy Jesús, nɨmay: ―Miich oyjäybɨ Huindzɨn, ¿ti huaad
    nduñɨch co ɨɨch n''alma nïdzoocɨn paadɨpy?'
  bsp-bsp: 'Kɔ wəbɛ wəlɔma eyif kɔ: «Wəbɛ wətɔt, cəke cɔ pəmar’im kəyɔ, isɔtɔ kəyi
    wəyeŋ katina-ɛ?»'
  kqf-kqf: Diu badana ḡemota Yesu i waitalayena gado, “Tauwailovelove visuvisum, bai
    yà voiye te yawasana kenakena nonoḡina yà vai?”
  cpb-NT: 'Ikanta apaani pinkathari rosampitakeri Jesús, ikantziri: “Kameethari Yotaantanerí,
    ¿oitaka nantairi noñaantaiyaawori kantaitaachane añaamentotsi?”'
  aon-aon: Aria anan eshesh Juda esheshin debeini narig Jisas nakri, “Yopuni Tisa!
    Eik ta inek maresh aria ta douk ipe wosik abom ihih nyumneh?”
  hus-NT-2005: 'Konyat enchéꞌ na Jesús kʼal jun i okʼlek: ―Alwaꞌ Okʼtsix, ¿jantʼéy
    yejat ku tʼajaꞌ abal ku ejto ku kóꞌoy an xeꞌchintaláb xi yab in koꞌol in okʼontal?'
  mig-NT: 'Te ɨɨn cha̱a kúñá''nu, ni̱ jika̱ tu̱''ún‑de‑ya̱: Cha̱a va̱''a kúu‑ní Maestro.
    Na̱ún sá''a‑ná te ni''i̱n tá''u̱‑ná kuchaku̱‑ná nɨ́ɨ́ káni. Achí‑de.'
  bps-bps: Nun satu ganlal i dad Dyu smalek ku Dyisas, manan, “E To Tamdò, too ge
    tlu to, taman ani snalekgu di ge, tan i nimògu fye gfungu i nawa landè sen.”
  mbs-mbs: Doen sebad obanen te Judiyo mig-insà diyà ki Jesus, kagi din, “Sir, ontò
    ka mèpiya otaw. Eden lay se keilangan inangen ko amon mekinawà ko se kaling pedowan
    wedad temanan?”
  tof-tof: Darrü Zu singüldü pama oya we imtinürr wagó, “Morroal Umulbain Pam, ka
    ia kaino ⌊ngarkwat-koke arról⌋ apadóm?”
  cme-NT: '*Yuifu ba yuntieŋo naŋ wuɔ yuu Yesu‑i wuɔ: «Hãalãtiefɛfɛi, da mi ta mi
    taara mi da cicɛ̃lma maŋ sa tĩɛŋ dede‑i, mi saaya mi ce bige‑i?»'
  sus-sus: Mangɛ nde naxa Isa maxɔrin, «Karamɔxɔ fanyi, a lan n xa munse raba alako
    n xa abadan kisi sɔtɔ kɛ ra?»
  pon-2006: Emen lapalap en mehn Suhs ako ahpw idek rehn Sises, patohwan, “Maing,
    Sounpadahk mwahu, dahme I uhdahn pahn wia pwe I en kak alehki mour soutuk?”
  dad-dad: Uyu irouya tamo taka Jesus to fiyen, “Tise biya, aya ere naig afe fen,
    mata faimud ibodkeleya alouf?”
  zab-NT: 'Tuby bɨny ni rnabee gunabdiidxbɨ Jesús: —Güen Maistrɨ, ¿Xi riáld gúna par
    gapa guelnabány par chazy?'
  jae-jae: Ma kasêga teŋ kêtu kênac Jesu gebe “Mêtêmôkê ŋajam, aê jaŋgôm amboac ondoc
    gebe jawê kaiŋ jaŋgôŋ matoc jali teŋgeŋ.”
  ksd-ksd: 'Tika na tena varkurai i tir ia: Bo na Tena Vartovo, ava ina pait ia upi
    kaugu ra nilaun tukum?'
  msm-NT: Songo aedow pig-ikagihan si Jesus to maistru to tinuuhan, “Sir, madojow
    ka no otow. Nokoy man to madojow no oghinangon ku agun maangkon ku to kinabuhi
    no wada katapusan?”
  myk-myk: 'Yawutuu ɲuŋɔfɔɔ wa ya Yesu yege na: «Karamɔgɔsaama, ɲaha nɛ yaa na pye,
    kɔnhɔ di ɲìi sicuumɔ nixhɔbaama ta wɛ?»'
  sbe-sbe: Dius yodi tauwoyawoya hesau Yesu ye henamaiyei ye wane, “Taulauhekata namwanamwana,
