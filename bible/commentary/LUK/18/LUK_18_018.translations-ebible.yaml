  apu-NT: 'Xoteo auĩte pimaãri Xesosi: —Koerekareri erekari, kiripa nikama Teosokata
    ãtipirika nauini ĩkapani? —itxa.'
  roo-roo: Oire uva iravu Jiu-pato reito oiso rerare puraroepa, “Vearoto Tisato. Eake
