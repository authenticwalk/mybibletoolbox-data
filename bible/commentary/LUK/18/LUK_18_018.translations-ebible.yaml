  crn-NT: 'Ajta aꞌɨ́ɨn ɨ́ jaꞌatɨ, aꞌúu pu aꞌutéveecaꞌa. Aꞌii pu aꞌɨ́ɨn púꞌeen seɨ́j
    tɨ tíꞌaijta. Ayee pu tiraataꞌíhuaꞌuriꞌi aꞌɨ́jna ɨ́ Jesús tɨjɨ́n: ―Maeestru, mɨ
    pej urarɨ́ꞌen ɨ́ áꞌa tzajtaꞌa, aꞌiné tiúꞌujxeꞌeveꞌe nej niyen huárɨni tɨ ij tináacɨꞌɨti
