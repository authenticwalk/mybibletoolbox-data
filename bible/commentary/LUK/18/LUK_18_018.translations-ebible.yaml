  kpw-kpw: Juda bɨ kub ap Jisas mɨdeia au apöm haga, “Bɨ manö hag ñeb bɨ aij yad.
    Yad nɨhön gem, pör mɨdep u udnam?” ö ga.
  ong-ong: Metine nele ili lite Juda, le leletei Jisas lolpepei, “Metine teingi liti
