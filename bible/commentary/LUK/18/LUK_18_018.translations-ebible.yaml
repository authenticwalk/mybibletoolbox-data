  pwg-pwg: Jiu damsi i bada sago ipisi ma Yesu ivi tarakiiyanei bo, “Bada biibiim,
    aviyavisina ana berai da yawasa makamakii nonowina ana viiya?”
  cjv-cjv: 'Ena yai mokongua ta ure Yesu ka epe di tome: “Ka nuwi si norenga yai nokapu
    yo, na toramere beire kakom kakom moi kuwom suwaika inaiye” epe di tongoro'
  tha-KJV: มี​ขุนนางผู้​หน​ึ่งทูลถามพระองค์​ว่า “ท่านอาจารย์​ผู้​ประเสริฐ ข้าพเจ้าจะทำประการใดจึงจะได้​ชี​วิ​ตน​ิรันดร์เป็นมรดก”
  por-BR-2018: 'E um certo líder lhe perguntou, dizendo: Bom mestre, o que tenho que
    fazer para herdar a vida eterna?'
  mhl-mhl: Siŋaŋbobo ŋi moji Yesureo wareru iŋi weu teya, “Qaqaji fiine, nonji uruŋu
