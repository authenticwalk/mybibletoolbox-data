  juy-juy: ଅବୟ୍‌ ଜିଉଦି ଆମ୍ମୁଙ୍‌ଗଡ୍‌ମରନ୍‌ ଜିସୁନ୍‌ଆଡଙ୍‌ ବରେନ୍‌, “ଏ ଆଜାଡ଼ି ଞନଙ୍‌ତିୟ୍‌ମର୍‌,
    ଅଃନ୍ନଞିଡେନ୍‌ ଆ ପରାନ୍ନା ଆଞନାଙ୍‌ ଆସନ୍‌ ଞେନ୍‌ ଇନି ଏଙ୍ଗାନାୟ୍‌ ?”
  for-for: 'Pigoya kiya ka''waina Isu mayama abigantiye: Aogi tisa, naeba aya pukubotisa
    Koti nke''wasaenaba maekuwema, abigantiye.'
  epo-epo: 'Kaj unu reganto demandis al li, dirante: Bona Majstro, kion mi faru, por
    heredi eternan vivon?'
  gfk-gfk: Tiga tunotuno ga tiri Jisas, “Bilai na tena harausur, iau ni gil ra sa
    waing iau ni kap no nilon nong pa nale pataam?”
  bjz-bjz: Aghá ririeta, Jiusi enemboda beforo righari embó einimi Iesu dava uriga
    urie “Irugari kato, imó embó taubana reta, rege ningore! Amó daiyagha ea jebuga
    tumanadu irari ba?”
  atg-NT: Ọkhẹmhuẹ ọghuo ọ mhila iJesu, ọọ, “Ọsẹsẹ ọnete, sẹ mhi ya li ni mhi rọ ya
    mhuẹ agbọ na agbọagbọ?”
  bjv-NT: 'Kɨ bo lə *Jɨpɨ je kare, dəjɨ Jəju ə nə: «NJe ndo kɨ majɨ, e ri ə m-a m-ra
    ə m-a m-ɨngə-n kajɨ kɨ a to bɨtɨ kɨ no̰ tɨ ə?»'
  tos-NT: 'Maktum cha̱tum luhua tali̱pa̱hu chixcú̱ kalhásquilh Jesús: —Ma̱kalhtahuaka̱ná,
    huix luhua xli̱ca̱na̱ tla̱n catzi̱ya, ¿tú̱ luhua tla̱n tatlahu quili̱tláhuat laqui̱mpi̱
    tla̱n nackalhi̱y yama̱ li̱pa̱xuhu latáma̱t c-akapú̱n hua̱ntu̱ niucxni̱ nalaksputa?'
