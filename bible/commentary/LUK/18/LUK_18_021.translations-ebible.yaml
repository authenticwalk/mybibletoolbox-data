verse: LUK.018.021
translations:
  kpx-kpx: Ige malaha keu Iesu namihai avoe, “Di esebuluta menaka kebia bahata ehovei
    lohoma.”
  okv-H: embo amina einge ena, “Na meni isapa ta ihiketo ari tapa avo javotoho pere
    ue ere puvuhovona,” ainge enu
  tbo-tbo: Ma lawana i baha i pa, ‘Geka lugagayohi atapuhi a habuluwe a wootagohi
    ma i nei po amalai.’
  mal-C: “ഞാൻ ബാല്യംമുതൽതന്നെ ഈ കൽപ്പനകൾ എല്ലാം പാലിച്ചുപോരുന്നു” അയാൾ പ്രതിവചിച്ചു.
  grc-SR: Ὁ δὲ εἶπεν, Ταῦτα πάντα ⸂ἐφυλαξάμην⸃ ἐκ νεότητός ⸋μου.⸌
  bgc-bgc: उसनै कह्या, “मै तो इन सारया नै बाळकपण तै ए मान्दा आऊँ सूं।”
  khz-khz: Votalima ekilato, “Au keiku na vegata pene vogomai etoma nerova maparara
    akwalanarana.”
  deu-TKW: 'Er aber sagte: dieses alles habe ich gehalten von Jugend auf.'
  zsr-NT: 'Rëꞌ Jesús bönniꞌ naꞌ, rnëꞌ: ―Yúguꞌtë lë ni runaꞌ ga gdel‑laꞌ nacaꞌ biꞌidauꞌ.'
  lin-lin: 'Mokambi yango azongisaki : — Natosaka nyonso wana wuta bolenge na ngai.'
  hns-NT: 'Tab aadmie bolies: „Ie sab baat ham tjhotahie se karte aaila.”'
  noa-E: Magbaawai chi woun phatkhon paraamua, —Mag pua jaau sim thum mua mʉch bʉ̈rʉʉwe
    ʉʉrkha chitabahab ajim anʉm.
  eng-EMTV: And he said, “All these I have kept from my youth.”
  mib-NT: 'Te ni cahān maá de: Tācá jniñu yáha je ni squícu ná ndé ná lulí ná, achí
    de.'
  lif-NT2: खे़न् मनाःल्‍ले़ नोगप् पिरु, “सिक्‍साम्‍बे, कन् के़रे़क् साम्‌योथिम् इङ्‌जाःङ्‌हाॽग
    इङ्‌गाॽ हिन्‍जाॽ वयाङ्‌ङाङ्धोए इःत्तुङ् नाःत्तुङ्ल वाॽआरो॥”
  xnj-xnj: Mwene akajova, “Genago goha nigakamwili kutumbula uwana wangu.”
  mmx-mmx: Mo laradi ga vorang i rin keretna, “Ga ruka i, laau ia, aga mumu asu vam
    na levelinga axap.”
  cbr-NT: 'Usaquian cacëxun ca aín cushi unin cacëxa: —Chamaratsu ''aíshbi minmi ''ë
    cacë banacama quicësabi oi ''iá ''aish cana usabii ''in.'
  tee-NT: 'Pus ju anu'' xak''ai junich: ―Tachi chun ju ani taxtokni icmuctaxtuk''ota
    tus quilhitalacat''icst''in.'
  eng-LSV: And he said, “All these I kept from my youth”;
  cak-NT: 'Y ri achi xu''ij che ri Jesús: C''a jin co''l cuando nubanon-pe ronojel
    ri''.'
  pah-NT: 'A''ero ga ei Jesus''ga pe: —Jivoja''irame ji hendukatupavi Moisésva''ea
    remimbo''eagwera. Kiro ji heronhimomboakari ahendu katu ve ji, ei ga.'
  sja-NT: 'Mãpai ma eperãpa mãgaji: —Mɨa ma jõma ooparida aji, k''ũtrãa weda.'
  xed-xed: «Aʼ! Sna a iʼi ta tsaha ya daga ma ga zwaŋa ɗa ra,» kaʼa.
  mks-NT: 'A̱nda̱ já na̱nducú ñehe da̱ cán tu̱hun nu̱ Jesús já na̱cachi da já xi̱hi̱n
    á: —Ja̱nda̱ ta̱a loho i̱ na̱casáhá i̱ cája i̱ tócó ndihi ña̱ sáhndá Ndióxi̱ caja
    i̱ —na̱cachi da xi̱hi̱n Jesús.'
  gfk-S: No tunana ga tange tane Jisas, “Ing iou ga bulu leh ma tuk katiak iou la
    murmur bakut kike ra harkurai.”
  bmu-bmu: Mewö jiyökmö, galömkölköl azinöŋ kewö jiyök, “Mi pakpak mönö gwaböneyök
    tem köla mala kotzal.”
  dgz-dgz: Apan ame gare anega wan, “Ne orup otu waingena gapan ne iup mame waran
    iravi ta ongingin endi mame tauen.”
  eng-GNV: And hee saide, All these haue I kept from my youth.
  zaa-NT: 'Becàbi tìą nna rą ne: Iyaba ca nuą'' runia'' dèsdeba ná nu cuìti''.'
  eng-WEBSTER: And he said, All these have I kept from my youth.
  guh-guh: 'Nexata pevëjëato jumaitsi Jesúsjavabelia: —Daxita rabaja bajarapalivaisianë
    jumecovënëtajë pejevaxinënëjavaveliacujinae, jai pevëjëato.'
  bon-bon: Siige, pui biname te jejige egä, “Cane bägrä cabu ca iyeta peei cotre bine
    itu sicwetnanemumene.”
  nhw-BL: 'Huan yaya quiilhui Jesús: ―Nochi ya ni nijchijtihualajtoc hasta quema niconetzi
    nieliyaya.'
  mgw-mgw: Ywembe ngabaya, “Ago goti nigakamwile bu'ka kuunangu'ta wangu'.”
  swh-ONEN: Akajibu, “Amri hizi zote nimezishika tangu nikiwa mtoto.”
  wbi-wbi: um'baha jula akati, 'isio sooni nigadilile kuhuma ye nili nsoleka”.
  bba-bba: Mɑ durɔ wi, u nɛɛ, yeni kpurowɑ nɑ wiru kpĩiyɛ sɑɑ nɛn ɑluwɑɑsirun di.
  eng-KJVCPB: And he said, All these have I kept from my youth up.
  kgk-NT: —Xe mitã ramogware ãy peve upéa nhe'ẽ namokanhỹi, he'i. —Ahendu vyteri aiko-vy
    xe, he'i Hesu-pe.
  waj-waj: 'tuduu rikioo vaidi kieetaivo inna sai tunoo: Vaa na ngiaammuau kiisayaa
    varia ree ngiee ngiee makee na yokeena mmuakiaa mmaanna tuu kuaivaa tuqinnama
    na iikiauvaivee,'
  ekk-PKP: „Ma olen lapsest saadik kõiki neid käske pidanud,“ vastas mees.
  mpx-mpx: Tau o i ba, “No sauga wawaya ana siga sauga ya, logugui bolo ya gegewel
    iyaka ya paolaolaek.”
  wbp-wbp: Junga-juku, watijirla wangkaja Jijajikiji, “Wita-ngurlupakarrarlulparna
    puraja jungarnirli nyampurraju kuruwarri, kularna rdilyki-pungu jintarlangu, lawa.”
  luo-luo: Nodwoke niya, “Magi duto aserito nyaka aa rawera.”
  nhe-NT: 'Huan yajaya quiilhui Jesús: ―Nochi ya ni nijchijtihualajtoc hasta quema
    niconetzi nieliyaya.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ: ”ܐܲܢܹܐ ܟܠܵܝܗ‌ܝ ܢܛܝܼܪܵܝ ܝܘܸܢ ܡ̣ܢ ܝܵܠܕ݇ܘܼܬ‌ܝܼ.“'
  esk-NT: Iñuum kiuniġaa, “Nutaułłamniñaglaan tupigigitka iluqaisa tillisit.”
  msb-msb: Nagsabat man an lalaki, “Gintuman ko ina tanan tuna pa san bata pa ako.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―Ca¹lah¹jǿ¹ lah¹jøng² ma²ca¹can¹jni hí³ ca¹lah¹cónh¹
    jmai³ meh²jni ―ca¹juúh²dsa.'
  dso-dso: ସେ ଲକ୍‌ ଜିସୁକେ କଇଲା, “ଏ ସବୁ ନିୟମ୍‌ ତା ମୁଇ ପିଲାବେଲେ ଅନି ମାନ୍‌ଲିନି । ମୁଇ
    ଆରି କାଇଟା କର୍‌ବାର୍‌ ଆଚେ ?”
  meu-meu: Ia eto, Ene iboudiai vada na badinadia, maraḡigu negana amo.
  yva-NT: Akarijo Yahudi umaso po raura akananto Yesus ai pare, “Injayo Kurune, ananyaowe
    umaso mamo ritavono rai tenambe no arono ikamuramoe.”
  dgc-dgc: “Maistu,” kagi no lélake, “sinunud ko dén ina side a étanan sapul to kéanak
    ko.”
  zpm-NT: 'Dzigo rëbchaa meṉ co: ―Maestro, grëse miṉe bzeet luu i, ni tiba gard quits
    naa wlal ne nac naa zha nguieg.'
  hix-NT: Onà wyaro neyukye hatà, horykomo. Àro wyaro katxho kom yawo ron uro, kekon
    hatà. Romryen yaye ro rma àro wyaro katxho kom yawo ro ehxah uro, kekon hatà.
  sim-sim: Karem or mbarik ormu mbara, �An jikisakrik a nari wolokop sishihi raha
    ter nga mashi ondo amber angop a tiyarakonda nir.�
  npi-ULB: ती शासकले भने, “यी सब कुराहरू त मैले आफ्नो जवान अवस्थादेखि नै पालन गरिरहेको
    छु ।”
  cgc-cgc: Sabat ta ittaw, “Tanan na sugo na pasambit no patuman ko alin na sise a
    pa.”
  tim-tim: Hain dâmbo hin magaŋep, “Ya maktât are âmâ nanaŋânbak den kârikŋe âlepŋeâk
    lokom gam yu mandân.” dâmbo
  yor-yor: Ó sì wí pé, “Gbogbo nǹkan wọ̀nyí ni èmi ti pamọ́ láti ìgbà èwe mi wá.”
  wos-wos: Wungi wandéka dé wa, “Wuni nyan rewun nukwa wuni wun hambuk hundi wuni
    xéké. Ané nukwa akwi wuni xéké.”
  emp-NTPO: 'Dji ẽberãba panusia: –Cũdra ed̶aʌba mʌ̃a jũma maʌ̃gʌra o b̶ʌa.–'
  eng-F35: And he said, “All these I have kept from my youth.”
  ind-ind: Lalu pemimpin Yahudi itu berkata, “Semua perintah itu sudah saya taati
    sejak masa muda.”
  pes-OPCB: 'آن مرد جواب داد: «همۀ این احکام را از کودکی انجام داده‌ام.»'
  mpt-mpt: naka elesak baabanea Gode hekmel weng obba olo baatnenebo ne sin gwab afa
    wafu binabibua memalosa sma ye wafu blibo gesea
  ssx-ssx: Mo halima꞉ Yesuna꞉ pi hombo peaaso alota꞉ I̱ hosiki weki siki hatia a꞉paata꞉
    koto ale pi ula꞉eki paeyaota꞉ homeke a꞉nda꞉ na tunkuliki opua telia pu halome
    leekeme.
  mkl-mkl: Ŋɔi inɛɛu í ni, ǹ wɑ n jirimɑ mii ŋɑu bɛ fei tɑ̃ hɑi keekem.
  gaq-gaq: ଜିଉଦି ନେତା ବାସଙ୍ଗ୍‌କେ ଆକେନ୍ ସାପା ନେଙ୍ଗ୍ ଙ୍ଗିରେ ବାନ୍ ମାନେଚେ ପାଙ୍ଗ୍ ନ୍‌ଲେଃକେ
    ।
  gof-RNT: Uraykka, “Hessata ubbaa taani na7atethafe doomada naagashe gam77as” yaagis.
  unx-unx: ଇନିଃ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ନେ ସବେନ୍‌ ଆନ୍‌ଚୁ ମିଦ୍‌ସିଟିଆଏତେଇଙ୍ଗ୍‌ ମାନାତିଙ୍ଗ୍‌
    ଆଉକାଦା ।”
  gah-gah: 'Loko lokago, gizapa vemámo láa loko limó: Neza ámina lo huka gakó mukí
    nene izegipa namutotí apí oko ámegetoaká noumóma neve.'
  lcm-lcm: Na kala antok ta, “Riria aongos nata using arukup iria le si taun natapo
    liklik lak tung kana.”
  aer-aer: Kenhe artwe re Jesus-eke angkirtneke, “Akwekenge-ntyele the angkentye akngerre
    renhe apenteke, renhe akwetethe awepawemele.”
  qvc-NT: 'Chayshina Jisus niptinqam, chay runaqa nirqan: —Tukuy kaykunatam wambraymandapacha
    kasushqa kani, nishpa.'
  tgl-ULB: Sinabi ng pinuno, “Sinunod ko ang lahat ng bagay na ito mula pa sa aking
    pagkabata.”
  cbs-NT: 'jaska wa ana xanen Ibun Jesús yuikin: —Jaa. Dasibi Diosun yunuti inun jawen
    nemati bakeishtatun tapinixun jeneama en chibankubainmiski— aka'
  xtm-NTPP: 'Te tee yukan, jiña''a de: ―‍Ndaka cha''a chi jâ sa''a ndi''i sa onde
    nuu jaa sa ma ―‍kúu de jiña''a de.'
  nnq-nnq: Jwenio ngalenga, “Genia goa nagaagabile tango apanakiba nakakombo.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, cʉ̃ pea o biro cʉ̃re ĩiupi: —Mee, wãmʉ niigʉpʉra tee
    niipetirijepʉrena tee ca ĩirore biro yʉ tii peticãwʉ —cʉ̃re ĩiupi.'
  san-ORI: ତଦା ସ ଉୱାଚ, ବାଲ୍ୟକାଲାତ୍ ସର୍ୱ୍ୱା ଏତା ଆଚରାମି|
  rmn-rmn: — Алаи адава мэ керав дага катар деса мэ тикнимаскерэндар, — пхэнляс ов.
  huv-NT: 'Quiaj tasaj nej aaga naxey quiaj: ―Teat, meáwan aag ayaj sayac wüx ximeaats
    nde sajngot miün ―aj nej.'
  otn-NT: 'Nu̱''a̱ ra̱ n''yohʉ p''ʉya, bi ''yɛ̱na̱: ―Nu̱ya yø hya̱ guí xicya, ya gä
    xtá̱ øt''e asta̱ gue''mø ma̱rá̱ ngüɛgui.'
  nop-nop: Unduŋ yobune me wondi niŋguk, “Nu koom kuyanineŋgoŋ Yodoko Mede hogohogok
    u agaŋ tagimneeŋ tugutdi titabulat.”
  obo-NT: Kahi taddot minuvu to, “Langun duwon no suhu, id puungan kud pomon poron
    to ko‑onakoy ku.”
  kca-kca: 'Ԓўв пӑ йастәс: "Тӑм иса ма ай эԓты шависэм".'
  cak-ENT: 'Y ri achi xbij chin ri Jesús: Yin c''a co''ol tok nubanun-pe ronojel ri''.'
  lif-NT: ᤂᤧᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤁᤴ ᤁᤧᤖᤧᤰ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤀᤡᤱᤈᤠ᤺ᤱᤜᤠ᤹ᤃ ᤀᤡᤱᤃᤠ᤹ ᤜᤡᤴᤈᤠ᤹
    ᤘᤕᤠᤱᤅᤠᤱᤎᤥᤀᤣ ᤀᤡ᤺ᤳᤋᤢᤱ ᤏᤠ᤺ᤳᤋᤢᤱᤗ ᤘᤠ᤹ᤀᤠᤖᤥ॥”
  mie-NT: 'De nī ncāhān dē: Ndācá tiñu yáhá ja nī squíncuu sá jondē tá lulí sá, ncachī
    dē.'
  san-TIB: ཏདཱ ས ཨུཝཱཙ, བཱལྱཀཱལཱཏ྄ སཪྻྭཱ ཨེཏཱ ཨཱཙརཱམི།
  qve-NT: 'Hinaqtinmi chay qapaq runaqa, Jesusta khaynata niran: —Noqaqa wawa kasqaymantapachan
    chaykunataqa cumplirani, nispa.'
  pao-NT: Soo nana yise meeoo oo netamma, “Mooasoo nu tuha'yoona meeoo na'unnedu nakabetseakena.”
  cbu-NT: 'Kuraksha: Apanllee kamachtamarini ichinguru payukuri, anumunari wachinaranginawa,
    tárangiya.'
  usa-usa: 'anón-nakoma maará-tiraiye: “naayóbáqá kemá iyápóma máqe-uraunarake áaimma
    átáma min-ámáán-áímmá máqtemma anaaé wakáunamiye.” téna tiráiye.'
  soy-soy: 'Utisi uu rinɔ́ɔ yɔ́su rɛ: Hɑ́i inɛ́wɑ̃́-mɛ kɑm lɛ̃ múílɛ̃.'
  hui-hui: Ani layagola agali biagome ladai bialu lalu, Bi o lariruni bibahende lo
    ngago i̱na igiri emeneoreni howa biai harugoni, lene.
  amf-amf: Ear “Igina wulam naasamora yedayse inta toolidine” kina ki hamade.
  quc-NNT: 'Xub''ij ri achi che ri Jesús: Ronojel wa'' nu nimam tzpa ri wak''alal,
    —xcha che.'
  dob-dob: Ga tai nina ꞌigwae, “ꞌIgu tuta gwamega ga batuwa loina nidi getedi yamuliya
    ꞌaiꞌailedi.”
  wrs-wrs: Doa kuwulva omnana, kava eusilva, veiva daipota men, kava moamba nomba
    wohengna beswonam.
  mca-mca: 'Qa yeku''ƚ pa''aj pakha''an qa yit''ij: —Week ekewe''en hayiits heik''enik''iha
    qa hijayanija iye in i''nk''a ye''jutjanax ƚa''s.—'
  kiw-kiw: Aaꞌo dubui-ro omoaimai-ka, “Moo keehibuoi imooꞌu doꞌou, moo-ro ara bubui
    turiaha tauo pirimaabedio.”
  tzo-TZC: 'Ti vinique jech laj stacꞌbe: ―Ta jbicꞌtal onoꞌox laj jchꞌun talel scotol
    ti mantaletic taje ―xi.'
  mya-mya: ထို​သူ​က ``ဤ​ပ​ညတ်​များ​ကို​အ​ကျွန်ုပ်​သည် ငယ်​စဉ်​မှ​စ​၍​စောင့်​ထိန်း​ခဲ့​ပါ​ပြီ''
    ဟု​လျှောက် ၏။
  gng-NT: 'Nɛ uciɛn nnɔ tɔke'' wɔ ki ye: «N boh niʼkɛ haali nʼbuwaam ni nɛ.»'
  cbi-NTPO: 'Tsenñu juntsa ruku tsandimi: Iya kaa musuumalaren kumuinchi juntsa demeenguen
    chumuyu, timi.'
  ikk-NT: Okẹnnyẹ hụ nọ sị a, “M hụ e dọnmẹ iwu ndịnị ile kete m'a marịnlẹ ihiẹn.”
  leu-leu: E a matalava aave a kuus, “Nenia, ne fo vil malaan maane ti lana modaxan
    siak.”
  maz-NT: 'O ndünrü c''ua c''e bëzo: ―Texe yo, ya nde ró cjagö yo ndeze ''ma mi ts''iquëgö.'
  bod-N: ཡང་མི་དེ་ན༌རེ། ངས་ཆུང་དུས་ནས་བཀའ་དེ་ཐམས་ཅད་བསྲུངས་པ་ཡིན་ཞེས་ཞུས་སོ།།
  tca-NT: 'Rü yexguma ga guma yatü rü ñanagürü Ngechuchuxü̃: —Woetama chorü bucüma
    meãma chayanguxẽẽ i guxü̃ma i ngẽma mugü i nüxü̃ quixuxü̃ —ñanagürü.'
  zpl-NT: 'Che uni bene zeꞌe lu Jesuse: ―Ye bee nucuaꞌ sucua hasta chenu lleꞌna.'
  mbc-NT: 'Moropai mîîkîrî warayo''ya ta''pî: —‍More pe wanî''pî patapai sîrîrî tîpose
    mîrîrî ku''nen uurî tamî''nawîrî —‍ta''pîiya.'
  ndg-ndg: Yolo mtawala atibaya,'makowe aga goti nikuyakamwa panibile kijana.'
  wsk-wsk: Se kari supuling mu balam, “Ani kuriang gotek la tai aitak, mu ani munan
    sumu suen la karo tui lagasam,” mam.
  toj-NT: 'Ti yala ja huiniqui: ―Pero jach ni huax c''ulan man jch''inila, xchi'
  tbc-tbc: Agog tamol an ibol, “Ŋai nanuk log ipalug gamu en, kubiaeŋ an fidian ŋuri
    ŋupani na ya.”
  sna-sna: Iye akati, “Izvi zvose ndakazvichengeta kubva paudiki hwangu.”
  smk-NT: Ket wanan lalaki, “Sarban sain ket mantukiden koyna nangibwat et sin anak
    ako.”
  grc-TCGNT: Ὁ δὲ εἶπε, Ταῦτα πάντα ἐφυλαξάμην ἐκ νεότητός μου.
  gof-WFTW: Uraykka, “Hessata ubbaa taani na7atethafe doomada naagashe gam77as” yaagis.
  spa-BLM: 'Dijo: “He observado todas estas cosas desde mi juventud”.'
  kyz-NT: 'A''eramũ ''ga ''jau Jejui ''ga upe: —Je kunumĩawe futat aipo aapopap ikue,
