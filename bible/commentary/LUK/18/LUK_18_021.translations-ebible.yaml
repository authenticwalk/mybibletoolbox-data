    nam̃a jau kober kiana, mia nomijikia na ver ka jau ka kiniou nojom̃a nabokar batitiglo
    jikar ea bogo na kiniou nobe m̃eaku kia ga vo. Binimei bokar vonganei, maka nalabelea
    tai.”
  bqp-bqp: 'Akũ à pìnɛ: Zaa ma nɛ́ fíti gↄrↄa má yã birenↄ kũna pínki.'
  mcp-mcp: 'Cî nə Yésus nə́: «Mə ŋgə bɛ̧ məcɛ̧ɛ̧ mə́nɨ mɛ̂sh, tɛ́ɛ́d wú íkágə́d zə
    kumə múús.»'
  hat-hat: 'Nonm lan reponn: Mwen swiv tout bagay sa yo depi m'' te tikatkat.'
  npl-NT: 'N tlakatl okili: —Ninteh tlanawatílisteh nikinchijtiwits desde ni telpotsintli.'
  bgg-bgg: Bran ji è chang, “Gu ne filiao mujo è hì thek pha miyao ne nuii ne lua
    phro.”
  eng-TCENT: The man said, “I have kept all these commandments from the time I was
    a young boy.”
  eng-BSB: “All these I have kept from my youth,” he said.
  cpu-NT: 'Ari jakanake evankari, ikantzi: “Iyotaantanerí, nothotyaakero maaroni irojatzi
    netanakaro pairani eeniro neentsitapaakeni.”'
  san-ASM: তদা স উৱাচ, বাল্যকালাৎ সৰ্ৱ্ৱা এতা আচৰামি|
  tac-NT: '''Lige alué rioka regá anile: ―Neka ''we a''lá rió ju ''yasi bijí u''tá
    rió ka napurigá nulá alué Moisesi nila rejcholi.'
  eng-WEBPB: He said, “I have observed all these things from my youth up.”
  gfk-H: No tunaan ga tangai ta Iesu, “Ing iau ga bulu laah ma tuk katin iau la murmur
    bakut kaiken ra warkurai.”
  viv-viv: Bana kaliva gigayo, “Mena vehimeyai-dina aimo kabiꞋokuya gavebutu gaꞋitaꞋitaveꞋavina
    be ganunauwena tova adamoya.”
  yao-yao: Ŵelewo ŵatite, “Yeleyo yose naikamulichisye chitandilile mu uchanda wangu.”
  tgp-tgp: Ale tamlohi aulu atu mo verea mara, “La hinau tari sei na tapulo vaira
    na pa lo uluvou purongo.”
  auc-NT: Ante apæ̈necä ëñëninque mäningä awënë wæætë, —Botö mänïnö bitö änö baï tömänö
    ante ëñente cædinque pægaboï ae.
  kbc-NT: Odaa niɡ̶ijo ɡ̶oneleegiwa mee, “Niɡ̶ijo maleeɡ̶ee nigaanigawaanigi naɡ̶a
    jeemitetibige ijoatawece niɡ̶ijoa liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji.”
  bmh-bmh: Du gonug koli aureun, “Getal iz ginampet ebu, go kasai ze unum sesamorai
    alai, ulis mui guzental darem.”
  ctu-BL: 'Jini yumʌl tsi'' jac''ʌ: Ti pejtelel jini mandar tsac jac''ʌ c''ʌlʌl che''
    alobon to, che''en.'
  meq-meq: 'Ndo niye a mbəɗay faya a gwaɗay: «Gər i bazlam mapala eye neheye ka paslaw
    aye na, na hənay ha gər kwa ma wawa.»'
  noa-H: Magbaawai chi woun p'atk'on paraamua, —Mag pua jaau sim t'um mua mʌch bʌ̃rʌʌwe
    hʌʌrk'a chitabahab hajim hanʌm.
  alp-NT: Tamata mere iombe, “Kuru, au lulu pusue pleta meije bei kena auru tone sa.”
  san-VEL: tadaa sa uvaaca, baalyakaalaat sarvvaa etaa aacaraami|
  kbq-kbq: ana kva ne'mo'a mofavre mani'na enoregatira ana mika kesegea amage ante'na
    e'noe, huno higeno,
  kbh-kbh: 'Chora chë boyabása tbojanjuá: —Ats̈e lempe chca básetema orscana sëndocumplina
    ca.'
  ron-LSB: 'El a zis: “Am observat toate aceste lucruri din tinerețea mea.”'
  pon-pon: 'I ari indada: Nan mepukat karoj i kin wiawia jan ni ai tikitik kokodo.'
  nhe-BL: 'Huan yajaya quiilhui Jesús: ―Nochi ya ni nijchijtihualajtoc hasta quema
    niconetzi nieliyaya.'
  sps-sps: Ayei biny Towa, “A fo faun to aya te vovou faarof iny anyo ana nyo vurots
    you onot roman.”
  wnc-wnc: Iniwan natake yake anzing inikut, “Tapduknga waatdaka yukum komuneta apu
    apman ngangu mama wamu waaknga gwa tawamba sandekut,” ngang inikut.
  bus-bus: 'Ben à bènɛ: Zaa ma nɛ́ngo zĩn má yã beeenↄ kũna píngi.'
  gub-BL: Uze'eg a'e awa Zezuz pe kury. — Hekwarer mehe te ko 'ar rehe aha teko a'e
    ze'eg rupi ihe, heruzar pà ihe, i'i izupe.
  imo-imo: Iye nomimuni nimbei, “Na ungulu wali aku ungu manema pali pilipo lipo tepo
    moloru mele kinye we tepo moro,” nimu.
  boj-boj: Onaqa Juda gate dena olo Yesus minjej, “E aŋgro kiñala qa dal anjam kalil
    di dauryosim boqnem agi bini degsi unum.”
  eng-DRA: 'Who said: All these things have I kept from my youth.'
  knf-knf: 'Kë ñiinţ aŧeema aji : « ddo iko mënţ bŧi wi nwooŋ napoţ te hënkuŋ. »'
  san-KHM: តទា ស ឧវាច, ពាល្យកាលាត៑ សវ៌្វា ឯតា អាចរាមិ។
  arn-NT: 'Fey ti wentru feypi: —Kom tüfachi dungu femken iñche weche wentrungelu
    müten.'
  zas-NT: 'Dxel rëbix loj Jesús: ―Gra ree ni guin cayünan diizd xindoon.'
  ken-NT: Mmǔ wu árɛm bɛ́ “Nnáŋ nchí bhʉɛrɛ bɛbhé ɛbhɛn mɛnkɛm.”
