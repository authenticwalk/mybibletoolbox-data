  kkc-kkc: 'Esiga Godeeyo tei magoo no olo gooleedooso: adaba kooka sobo na peedee
    hui, osoloso odoo na wooloome, osoloso heli na te, osoloso odoo hee mapoo gamenee
    na gigidi, osoloso nama dio noowee dio oso taka to omapoo mesie.”'
  urd-GVR: Tū sharīat ke ahkām se to wāqif hai ki zinā na karnā, qatl na karnā, chorī
    na karnā, jhūṭī gawāhī na denā, apne bāp aur apnī māṅ kī izzat karnā.”
  far-far: Nia lea 'oe saitamana faoraie talingai God ki be 'uri, ‘'Oe si sauwanee,
    'oe si oee, 'oe si beli, 'oe si suke fafia ta wane, ma 'oe fuusi baita ana maa
    'oe ma gaa 'oe.’”
  suz-BL: परमप्रभु यावेम ब्रेक्‍पाइश्‍शो लोव़ तुइक्‍नीनी ‘वोंइश मीश आस नाता मख्रोइक्‍चा,
    मसाइक्‍चा, खुइ मपचा, सांकछी बाक्‍शोनु जोल मपचा, आम आफ आस कली मान पचा’ ” दे मदा
    बाक्‍त। प्रस्‍थान २०:१२-१६
  car-NT: 'Morokon Tamusi wykato''konymbo muku''sa: Taporitonone aino kysany''mai.
    Woto kyte''i. Amonatai. Onapi ke amy oty kysamyikapoi. Ajumy, asano inendoko.”'
  amp-amp: Nkifra thfa mntwat ni bi wanyete. Kfo kangt, ‘Mirahn ramet tuhantpno arim
    fnaha, mirahn wanambur sinyahato yima awas furaya, mirahn arikoha, mirahn wom
    yimar wom mrokfom akfo wokanr, yifammaroh mrokfo wany yakiohato rroh yinhitn rhukfot.’”
  bht-bht: 'तू परमेश्वरे दे हुक्मा जो तां जाणदा है की: “व्यभिचार नी करणा, झूठी गबाई
    नी देंणी, अपणे माता पिता दा आदर करणा।”'
  eng-NOY: 'Thou knowest the commandments: “Do not commit adultery; Do not kill; Do
    not steal; Do not bear false witness; Honor thy father and thy mother.”'
  cub-NT: 'Majivʉra mʉ Jʉ̃menijicʉi d̶aicõjeiyede ʉ̃i coyʉiye báquede Moisés bácʉre:
    “Cʉvabejacʉ apecore mimarepacore jarʉvarĩ. Põevare boarĩ́ jarʉvabejacʉ. Ñavamejacʉ
    apecʉ ʉ̃i cʉvaede. Borod̶abejacʉ apecʉre. Jʉ ajacʉ mipacʉre aru mipacore máre”,
    arejamed̶a Jesús.'
  ita-1927: 'Tu sai i comandamenti: Non commettere adulterio; non uccidere; non rubare;
    non dir falsa testimonianza; onora tuo padre e tua madre.'
  lww-lww: Ana ko opiun osape sanape nap̃a yar tai sane ko naga kilia imi wo e marana
    Ntewa woga. Pona okilia ruru kiena Navisaluaena yo rui, nap̃a pisape ko ve okila
    re lau, ve owem̃ar re yaru, a ve ovinau re, ve ovisokan re, ovatanon arimom̃a
    amio anom̃a.”
  ron-BAYASH: 'Zapovjedurlje alu Dimizov šćijă: ‘Nu fă preljub’, ‘Nu amură’, ‘Nu fura’,
    ‘Nu svedočuli ăm mišjună’, ‘Poštivălešćic pă tatusu šă pă mumăta.’ ”'
  ckb-ckb: 'ڕاسپاردەکان دەزانیت: [داوێنپیسی مەکە، مەکوژە، مەدزە، شایەتی درۆ مەدە،
    ڕێزی دایک و باوکت بگرە.]»'
  nas-nas: Dake Moosesi bakaang boto noruꞌei otong, eeꞌ minkuvumaung, ‘Nampeesi orarieaukaꞌ,
    naning dupisiꞌeaukaꞌ, bakiaaꞌ nkoveaukaꞌ, daang-koo tuutunampeaukaꞌ, daumararing
    deto noruꞌeresi pakuereaing.’”
  uvl-uvl: O eteia NeHalang nena hotonga mur. O tomtom ia hehei ero pe o hune mele
    ero pe okeme ero pe o pallaka ia mele ero pe o heto heke temem pe tam.”
  eng-BBE: 'You have knowledge of what the law says: Do not be untrue to your wife,
    Do not put anyone to death, Do not take what is not yours, Do not give false witness,
    Give honour to your father and mother.'
  ixl-CNT: 'Utz ootzaj nal qꞌu mantaar tzaꞌ: «Eesach iibꞌ tu bꞌey tuchꞌ aanima yitꞌ
    akꞌulel koj. Yatzꞌoniꞌchꞌaxh. Elqꞌiꞌchꞌaxh. Txubꞌaꞌlichꞌaxh tiꞌ isuyax kam tiꞌ
    amol. Utz nima atxutx abꞌaal.» Chia.— Texh te.'
  xsi-xsi: 'Noko kusama ŋgua tukuŋa rârâni marumbu lâ: ‘Noko ma kuveta sakamao kuku
    tamâta toŋge kaiwa ndimo; noko ma kupu tamâta pâta imâte ndimo; noko ma kupanâwe
    ndimo; noko ma kusowe ŋgua laŋeŋa lâ tamâta tininzi lâ ŋgua nia ndimo; noko ma
    kumege ŋananzi tina-tama, aku taŋa mwasa nâ panzi’.”'
  crx-NTPO: Ndai Yak'usda khuni dune butl'aidan'ai-i, 'i t'eninzun. Khun te ts'ekoo
    bulh ninta ooht'en junih. Dune soolhghelh junih. 'Undunooht'ih junih. 'Uyoonne
    ba hoohts'it junih. Nohbá 'ink'ez nohloo bulh budólhti'.”
  kan-OKCV: ‘ವ್ಯಭಿಚಾರ ಮಾಡಬಾರದು, ನರಹತ್ಯೆ ಮಾಡಬಾರದು, ಕದಿಯಬಾರದು, ಸುಳ್ಳುಸಾಕ್ಷಿ ಹೇಳಬಾರದು,
    ನಿನ್ನ ತಂದೆತಾಯಿಗಳನ್ನು ಗೌರವಿಸಬೇಕು,’ ಎಂಬ ಈ ಆಜ್ಞೆಗಳು ನಿನಗೆ ಗೊತ್ತಿವೆಯಲ್ಲಾ,” ಎಂದರು.
  bbb-bbb: A Godido akae ije ane vierafe. Ijadufuo ade e binobuo bara turakinu e kania
    ro iniemekinu vua kufui kuaenoeno. Ro kuke nika orafa one ije mukoreigia iriniano
    kuae.
  blw-blw: Yag innilam met chillu hen orchin Apudyus way achita cha chumagchagas ya
    achita cha pomatéy, achita cha mangakaw ya achi cha istiguwan hen faén tot-owa,
    ya masapor rispituwén hen chinàcha-ar.”
  tam-2017: விபசாரம் செய்யாதிருப்பாயாக, கொலை செய்யாதிருப்பாயாக, களவு செய்யாதிருப்பாயாக,
    பொய்ச்சாட்சி சொல்லாதிருப்பாயாக, உன் தகப்பனையும் உன் தாயையும் கனம்பண்ணுவாயாக என்கிற
    கட்டளைகளை நீ தெரிந்திருக்கிறாயே என்றார்.
  azz-NT: 'Tejua cuali ticmati in tanahuatil de Dios ten quijtoa ijcuín: “amo xisihuapapatatinemi;
    amo no xictemicti; amo no xitachtequi; amo no xitajtolerojtijtinemi; xicmohuistiliti
    motajtzin huan monantzin”.'
  spa-RV-1909: 'Los mandamientos sabes: No matarás: No adulterarás: No hurtarás: No
    dirás falso testimonio: Honra á tu padre y á tu madre.'
  csy-csy: Thupiakte na he hi, palngul mawna vawt heak in, tualthat heak in, nguta
    heak in, a man ngawl tetti son heak in, na pa le na nu zakta in, ci hi.
  mxq-NT: 'Mij mnija̱ꞌa̱p diꞌibʉ Dios ꞌyanaꞌamʉnꞌa̱jtypy: “Katʉ xyajtʉgóy ja pʉjk
    úkʉnʉ wyindsʉꞌkʉn; katʉ myajja̱ꞌa̱yꞌeeky; katʉ mdoñ mmeetsy; katʉ pʉ́n xywyinga̱jxpéty;
    mwindsʉꞌʉgʉp ja mda̱a̱k mdeety.”'
  tzj-NT: 'Atat awotak ja mandamiento xin Dios ja tz''ibtal can quewari'': —Ma taban
    ta rij rwi'' awixjayil owi awachajil, ma taban ta camíc, ma taban ta alak'', ma
    taya'' ta testigo''il ja ma katzij ta in que''animaj atata'' ate'' chakaja''.
    Queri'' nbij ja rtzobal Dios, ne''xi ja rachi rmal ja Jesús.'
  tdt-tdt: 'Ita rasik hatene ukun fuan sira nee: La bele halo sala ho ema nia kaben,
    la bele oho ema, la bele naok, la bele foo sasin falsu, respeita o nia inan-aman.”'
  ron-BTF: 'Știi poruncile: Nu comite adulter, Nu ucide, Nu fura, Nu aduce mărturie
    falsă, Onorează pe tatăl tău și pe mama ta.'
  eng-WEBP: 'You know the commandments: ‘Don’t commit adultery,’ ‘Don’t murder,’ ‘Don’t
    steal,’ ‘Don’t give false testimony,’ ‘Honor your father and your mother.’”'
  eng-FBV: 'You know the commandments: do not commit adultery, do not murder, do not
    steal, do not give false testimony, honor your father and mother.”'
  nld-1939: 'Ge kent de geboden: “Gij zult geen overspel doen; gij zult niet doodslaan;
