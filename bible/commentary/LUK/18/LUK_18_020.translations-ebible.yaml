    ñati̱”, nacui̱ quityi biꞌ. “Ná cujuii ma̱ jiꞌi̱ tyaꞌa ñati̱ ma̱; ná cuaana ma̱;
    ná chcuiꞌ ma̱ cuentyu jiꞌi̱ tyaꞌa ñati̱ ma̱; cuaꞌni tlyu ma̱ jiꞌi̱ sti xtyaꞌa̱
    ma̱, juaꞌa̱ tucuá ma̱ chaꞌ nu nchcuiꞌ nguꞌ cusuꞌ jiꞌi̱ ma̱ loꞌo ma̱.” Juaꞌa̱ chaꞌ
    nu nguxtyanu ycuiꞌ Ndyosi jiꞌna tya saꞌni la.'
  bqc-SIM: 'Ń yã́ pↄ́ Lua dìlɛↄ dↄ̃: Ńsuli wúlɛ ń gbɛ̃pãle nↄo. Ńsuli gbɛ̃dɛo.
    Ńsuli kpã́i''oo. Ńsuli yãdↄ n gbɛ̃́deewao. Nìli n de ń n dao kpɛla.'
  tcz-CHONGTHU: 'Ahin nathudoh donbut nan, thupeh ho nahet chula: “Nangman jon bol
    hih''in, tolthat hih''in, gucha hih''in, jouvin mi hehse hih in, nanu napa jabol
    in,” ati.'
  mar-mar: तुला आज्ञा माहीत आहेत ‘व्यभिचार करू नको, खून करू नको, चोरी करू नको, खोटी
    साक्ष देऊ नको, तुझ्या आई-वडीलांचा मान राख.”
  snp-snp: Ena kamo lo melami ka moda kolife loto kolitanima ne. Etito limo, Kume-ugele
