    nincaquin —hahquin Jesusen.
  sgb-sgb: Muwang moy Kautuhan ni Apo Namalyari, ‘Paan mamabayi. Paan makilalaki.
    Paan mamatsin kaparehon tawo. Paan manakaw. Paan manistigos ha alwan kaptêgan.
    Galangên moy toa mo.’”
  vie-1934: 'Ngươi đã biết các điều răn nầy: Ngươi chớ phạm tội tà dâm; chớ giết người;
