  bwo-bwo: Nokotetwok'o bímts nemonuwotsi danfnee, boowere ‹Wido amk'aye, úd'k'aye,
    úmp'k'aye, kooton gawuk'aye, nindnat t nnihn mangiwe› etetsuwotsiye.»
  nch-BL: 'Tijmati nopa tanahuatilme: ‘Amo ximomecati, amo xitemicti, amo xitachtequi,
