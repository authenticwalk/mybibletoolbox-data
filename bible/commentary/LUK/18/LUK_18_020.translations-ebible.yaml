    kaɓetsu wa. Vu na̱ka̱ tata na̱ mma u vunu tsupige.’ ”'
  apu-NT: 'Pite imarotapitikari Teoso paniãtakiti: “!Pisirĩkape ãti ĩtanorokata. !Pokaniuatape.
    !Piĩtiriuatape. Apanakini !pimisirienetape. Piri, pinoro pakini pipaxitako.” Ikara
    atoko pimarotapeka —itxa Xesosi sãkire.'
  roo-roo: Ari ita, aue-ia taraipauei vao-ia Reo Taisi Moses vaaro. Oa oiso purapapeira,
    Opeita otopau. Ora opeita oira upopau. Ora opeita kavirupau. Ora opeita oearovu
    iava kuuvupau. Aiteara vaiopa ora aakoara tapo avivikepau.”
  miz-NT: 'Inin nté o kakaꞌan túꞌūn e xtúvi Xúva kō: “Ñá ku kukīdi niꞌi nto ñadɨꞌɨ,
    ña é ña te ñádɨ̄ꞌɨ míi ō. Ñá ku ēꞌnín ñaꞌa. Ñá ku dūꞌun. Ñá ku kāꞌán dovete iña
    ñaꞌa. Kuikon ñuꞌun uva ō, ni dɨꞌɨ ō dɨ”, kaꞌan —kaꞌan Jésuu.'
  qvz-NT: 'Can Dios mandashcagunata yachanguimi: Ama ashiyanguichu, runata ama huanchinguichu,
    ama shuhuanguichu, shuccunamanda ama llullanguichu, camba yayatas camba mamatas
    llaquina mangui nira.'
  deu-ELO: 'Die Gebote weißt du: “Du sollst nicht ehebrechen; du sollst nicht töten;
    du sollst nicht stehlen; du sollst nicht falsches Zeugnis geben; ehre deinen Vater
    und deine Mutter”.'
  mjc-NT: 'Yooho tsitó un tandɨhɨ tuhun tsa tsaha̱ Nyoo tyin javaha yo: “Tsa ña coo
    inga ñaha tsi un. Ña cahñi un nyɨvɨ. Ña suhu un. Ña cahan un cuendu sɨquɨ nyɨvɨ.
    Tan tyaa yahvi un tsi jutu un tan sɨhɨ un” ―catyí ra Jesús.'
  caa-caa: Pero net anata lo que arobꞌna umen e Dios, que ira iꞌxin taca inteꞌ ajnajtir
    ixic, ira ichamsan, ira ixujchꞌian, ira imajresian, y cꞌupsen atata y atuꞌ, che
