    na tátaꞌ ani na nánaꞌ.”'
  mig-NT: 'A jiní‑ro̱ tú''un ni̱ tá''ú tíñu‑ya̱ núu̱‑ro̱: Ma̱ ká''ni‑ro ndɨ́yi, ma̱
    kúsɨ́kɨ ncháa̱ tá''an‑ró, ma̱ sákuí''ná‑ró, ma̱ ká''a̱n‑ro̱ tú''un tú''ún, kuandatu̱
    nuu̱ táa̱‑ro̱, nuu̱ náa̱‑ro̱, áchí‑ya̱.'
  bps-bps: Tagadeam i dad flalò blé Dwata fagu di ku Mosis i gman, ‘Nang ge mlafà
    yaanam, nang ge manò, nang ge tmaku, nang ge tmulen kéng di gususay, na mafè ge
    i maam na yéam.’ ”
  mbs-mbs: Netegahan no besi se menge punù ingkeliwat i Moises. Ikà eglakad. Ikà egbonò.
    Ikà egpenakaw. Ikà egkebolalaw tepad te doma otaw. Keilangan memasa ka te amay
    aw inay nikaw.”
  tof-tof: Ma Godón gida bóktan pokobóka umulóla wagó, ‘Ma kol ó pam gómólgu; ma darrü
    olom büdülümpükü amkalgu; ma gómólgu; ma obae tiz bóktan adrratgu darrü olomankwata;
    ma moba aipab nis morroal angón namülün.’”
  cme-NT: 'Diiloŋ uŋ''a i tiɛ wuɔ hũmieŋa maŋ, ma sĩ ŋ suɔ-ya kɛ? Ta ŋ wuɔ a yaa‑i:
    ‹Baa ce *fuocesĩnni, baa ko nɛliɛŋo, baa cuo, baa kar coima ŋ haa moloŋ-na, aa
    ta ŋ dii ŋ to‑i baa ŋ nyu‑i ba nuŋgu‑i.›»'
  sus-sus: 'I sɛriyɛ kolon: ‹I naxa yɛnɛ raba. I naxa faxɛ ti. I naxa muɲɛ ti. I naxa
    mixi tɔɔɲɛgɛ. I baba nun i nga binya.›»'
  pon-2006: 'Komw eseier kosonned kan: ‘Dehr kamwahl; dehr kemehla aramas; dehr pirap;
    dehr likamw; kahkahki semomw oh inomw.’”'
  dad-dad: 'Õ ĩtãfiya keleĩ: ‘Õ seseirã to unouf, õ tamo taka to ukesiyouf, õ to bẽ
    walouf, õ taka nigin idegẽya od to urõf, sinã tamã yeneid walesauf.’”'
  zab-NT: 'Liú nánnu de mandamient: “Quɨt náti par gapu stuby gunaa. Quɨt quinxútiu
    bniety. Quɨt gactiu gubaan. Quɨt güeetiu dixú pur de bniety. Gúp didxdoo xtadu
    cun xnanu.”'
  jae-jae: Biŋsu tec gôŋô su gebe ‘Ôŋgôm gêŋ mockaiŋo to mockaiŋŋa atom. Ônac ŋamalac
    êndu atom. Ônam geŋgeŋ atom. Ôŋga biŋ atom. Otoc tamam agêc tênam sa.’”
  ksd-ksd: 'U nunure ra lavur vartuluai: Koko una po, Koko una vardodoko, Koko una
    long, Koko una varvai vavaongo, Una ru tamam ma nam.'
  msm-NT: Namaanan nud isab to mgo balaod din no pig-iling, ‘Kona ka ogpanghonay,
    kona ka oghimatoy to otow, kona ka ogpangawat, kona ka ogpangistigus to gayu,
    aw tahuda to amoy dow inoy nu.’ ”
  myk-myk: '«Mʼa Kilɛ wo saliya wu ɲɔmɛhɛɛ ki cɛ: ‹Ma ganha bu dɔdɔɔrɔ pye wɛ! Ma
    ganha bu sipya gbo wɛ! Ma ganha bu nagaara pye wɛ! Ma ganha bu kafinɛyɛ taha ma
    sipyiɲii na wɛ! Ma da ma nu ni ma to pɛlɛ!›»'
  sbe-sbe: 'Laugagayo kabidi ku kata: ‘Tabu ku ganawali, tabu ku kaiunu, tabu ku kaiwahali,
    tabu ku hededelupolupo, yo tamam yo sinam ku hekasisiyeidi.’ ”'
  mcr-mcr: “Kukŋuä-suqeŋqe, si näqŋqä eäŋnä. ‘Qokä-apäkä ämaŋqe, huizitä huiwi yaŋä
    mikiqä panä. Ämaqä pizqä mapäsqä panä. Quwä mämeqä panä. Kukŋuä jänä imäkqä iqueŋi,
    quaŋgä mätquä panä. Tnaqä-tnuŋuauqä yäpä iqi qänaknä iqätŋqeqä’” ätukqe.
  cux-NT: 'Dii ní déénu di chi canéé nguūⁿ na ley ''tíícā: Nguɛ́ɛ́ ''caāⁿ''nūⁿ di;
    nguɛ́ɛ́ caⁿ''a di ndúúcū táámá n''daataá chi nguɛɛ yeⁿ''ē di; nguɛɛ diduucú di;
    nguɛ́ɛ́ caaⁿ''maⁿ di nduudu yaadi ndúúcū mar ''áámá ''iiⁿ''yāⁿ; dinéⁿ''e di ch''ɛɛcu
    di ndúúcū chiida di.'
  tur-YTC: 'Buyrukları biliyorsun: ‘Zina etmeyeceksin’, ‘Adam öldürmeyeceksin’, ‘Çalmayacaksın’,
    ‘Yalan yere tanıklık etmeyeceksin’, ‘Babana ve annene saygı göstereceksin’”'
  san-ITR: paradArAn mA gachCha, naraM mA jahi, mA choraya, mithyAsAkShyaM mA dehi,
    mAtaraM pitara ncha saMmanyasva, etA yA Aj nAH santi tAstvaM jAnAsi|
  bel-N: 'Ведаеш прыказаньні: “Не чужалож”, “не забівай”, “не крадзі”, “ня сьведчы
    фальшыва”, “шануй бацьку твайго і маці тваю”».'
  sch-sch: Chongpêk hah, ni riet duo, Inrê no roh, mi that no roh, inru no roh,
    dikloiin mi nôn no roh, na nû le na pa mirit roh,” a tia.
  mic-MIQNT: 'Geitu''n Nisgamewe''l tplutaqann: ‘Mut sespo''tegew, mut ne''pa''tegew,
    mut gmutnew, mut pisui agniman igtigig aq gepmite''lm gujj aq ggij.’ ”'
  huu-NT: 'Moisés mɨcorɨ llogacɨnuaɨna ɨɨnocana jai. Jaie cuete: “O aɨñede rɨño dɨga
    iñeno. Comena meineñeno. Rana fɨɨñeno. Jɨaɨmɨena o llogɨdoia, taɨnona lloñeno.
    O moo uaina ɨɨno. O ei uaina ɨɨno”.'
  jiv-NT: Tura Yus akupkamu ana nu péṉker nékame. Tsanirmawairap, mankartuawairap,
    kasamkairap, tsanumprurairap, ame apasha, nukusha shiir enentáimtustarum. Nusha
    nékame” tímiayi.
  otm-NT: 'Guí pądi ''bɛ''a i mam bʉ ja yʉn t''ɛ̨di ngue i ɛ̨m bʉ: “O guí ''yomt''ɛ̨ni,
    o guí hodu, o guím pɛ̨, o guí man ra fɛhni, nɛ gui numansu ni ta nɛ ni mbe,” i
    mam bʉ, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Be, gwaha ineŋbe, “Al Kuruŋyen saba Mose unyiŋbe nurde ha gogo. ‘Bere hoyaŋ
    kura duwan ma irde hayiŋ, al ma gasa yirke kamnayiŋ, kawe ma tiyayiŋ, merere huwaryeŋ
    al faraŋ urhem yeŋ, ma tagal unhem yeŋ mere upul ma tiyayiŋ, nanakeya momkeya
    palap yirde hayiŋ,’ gwahade katiŋ geb, go po gama irde hayiŋ,” inyiŋ.
  tnk-tnk: Ik ikuvəukurən raka loa me səvəi Kumwesən. In rɨni mə, ‘Tikəpwəh nakresien
    pran, məpwəh nousi əpuneien iərmama, məpwəh nakresien, məpwəh neikuəien. Tikaməkeikei
    mɨsiai səim tata mɨne mama.’”
  kpr-kpr: 'God da Agho Dari ni kasama eresa: ‘Erama, yagera eove! Erama, komana deóvo
    ambeure! Erama, bagia eove! Erama, komanakena dederuse gungubo seove! Nei nimamo
    kakara use, nenda geka ningido ghevu!’” aminge sisira.'
  san-IAS: paradārān mā gaccha, naraṁ mā jahi, mā coraya, mithyāsākṣyaṁ mā dehi, mātaraṁ
    pitarañca saṁmanyasva, etā yā ājñāḥ santi tāstvaṁ jānāsi|
  nho-nho: 'Koe e iloa i naa loo e mee peelaa: ‘Kootou see puamu ma aaraa haahine
    aa ma aaraa taanata; kootou see taa tama; kootou see kailaaraotia kootou naa mee
    aaraa tama; kootou see taratara kailellesi i aaraa tama; hakannoo ki naa tammana
    ma naa tinna kootou.’”'
  gym-NT: 'Akwa ma tö nünai kärekäre Ngöböbe angwane, Kukwe Biani Ngöbökwe Moiséye
    nuendre nie, ye garera mae abko erere makwe mika täte abko krörö: Ma gure, makwe
    ñan ja mika gure bati bati ni mda mdabe. Makwe ñan ni mda kämika. Makwe ñan go.
    Makwe ñan blita ngwarbe ni mda mda rüere kitakäre ngite. Erere arato, ma rün amne
    ma meye mika ütiäte jae, niebare Ngöbökwe Moiséye abko gare kuin mae ruen tie,
    niebare Jesukwe ie.'
  azg-NT: 'ꞌUꞌ manchjiꞌ juu jñꞌoon na icoꞌxenhanꞌ. Itsohanꞌ: “Tyiꞌncꞌonꞌ yo ncüiichen
    tsꞌan na veꞌ ndöꞌ ro. Tyiꞌntscueꞌ tsꞌan. Tyiꞌnchꞌueꞌ ꞌnaanꞌ tsꞌan. Tyiꞌntsininꞌ
    quintu cjooꞌ tsꞌan. Quitsaꞌ na njon nquii tyeꞌ yo ꞌndyoꞌ.”'
  bhd-bhd: तू त परमेशरेरे हुक्मन ज़ानतस, यानी ‘खून न केरा, बदमाशी न केरा, च़ोरी न
    केरा, झूठी गवाही न देथ, धोखो न देथ, अपने हाज-बव्वां केरि इज़्ज़त केरा।’ ”
  too-NT: 'Hui''x ca''tzīya'' ixlīmāpa''ksīn Dios a''ntū huan chuntza: Tū'' timakpuscātīni''na''.
    Tū'' timaknīni''na''. Tū'' tika''lhāna''na''. Tū'' tilīchi''huīna''na'' nīn kalhatin.
    Cacā''a''kahuāna''ni'' mintāta'' lā'' mintzī''t.'
  ind-AYT: 'Kamu mengetahui tentang hukum-hukum ini: ‘Jangan berzina, jangan membunuh,
    jangan mencuri, jangan memberi kesaksian palsu, serta hormatilah ayah dan ibumu.’”'
  cjo-NT: 'Piyotakoeyironi maawaeni ikaminaakaeri Tajorentsi: “Eero piñaathatzimotawo
    piina paashini tsinani, eero powamaantzi, eero pikoshitzi, eero pitheeyakotari
    paashini atziri, pipinkathateri piri eejatzi piniro”.'
  nsn-nsn: Ingga o ate tar ualatut e kula pare, ‘Ahik paho ura keip tasir le, ahik
    paho uiliatung pous, ahik paho uenau, ahik paho boho tola, ueltada tang tamoum,
    doh tinoum.’”
  san-DEV: परदारान् मा गच्छ, नरं मा जहि, मा चोरय, मिथ्यासाक्ष्यं मा देहि, मातरं पितरञ्च
    संमन्यस्व, एता या आज्ञाः सन्ति तास्त्वं जानासि।
  tna-NT: '@see-verse:LUK.018.019'
  lid-lid: Ou tanam batanau ta Kindrei, ‘Ou samekes karei ta badih tasou, ou sadai
    ndramak samak, ou sabahana, ou sawasai. Arile, ou a-en bahandra tamam uru tinem,
    ma ou anuhun sahou turu.’”
  wim-wim: 'Nint puth wik ngench thayan God.antaman meeꞌmiya: niiy wanch pam thon
    alantamana keꞌ maarich keeꞌathāna; niiy pamana keꞌ mulathāna; niiy yuk way min
    meekantamana keꞌ maꞌ-kuchathāna; niiy pam wanch wiyana wik aak-yaꞌangan keꞌ waaꞌ-waaꞌān
    thananga; putha niiy kaath piip niiyantamana wik ngeey-ngeeyān thananga.”'
  zga-M: Unchimayile indagilo, ulaligupaga, ulabudaga, ulakhenchaga, uladetaga uvudesi,
    uvadwadege adadayo na vava vanyokho.
  yom-yom: 'Keti zebi zithumunu : Kadi vanga kitsuza, kadi vonda, kadi yiba, kadi
    telama kimbangi ki luvunu, kinzika siaku ayi ngudi aku.'
  san-SIN: පරදාරාන් මා ගච්ඡ, නරං මා ජහි, මා චෝරය, මිථ්‍යාසාක්‍ෂ්‍යං මා දේහි, මාතරං
    පිතරඤ්ච සංමන්‍යස්ව, ඒතා යා ආඥාඃ සන්ති තාස්ත්වං ජානාසි|
  yut-yut: Gen teban uŋun gaga nandɨsal. ‘Mɨŋat eyo kɨlɨ abi ji yumabi dɨma ani. Amɨn
    dɨma dapba kɨmotni. Yo kabo dɨma noni. Top gen yaŋek amɨn ɨsal dogɨn gen pikon
    dɨma yopni. Meŋ dat do nandaba wukwanek geni guramɨtni.’ ”
  grc-BYZ: τὰς ἐντολὰς οἶδας· μὴ μοιχεύσῃς, μὴ φονεύσῃς, μὴ κλέψῃς, μὴ ψευδομαρτυρήσῃς,
    τίμα τὸν πατέρα σου καὶ τὴν μητέρα σου.
  cpc-NT: 'Piyotakotakiroma Ikantakaantaitani, kantatsiri: Iiro pitsitokantzi. Iiro
    pimayimpiritzi. Iiro pikoshitzi. Iiro pithiiyakotanta. Iiro pamatawitantzi. Pimpinkathatiri
    ashitzimiri”.'
  nhg-NT: 'Inu mandamientos ye tecmate: “Amo xecalaque ca isohua ocsente”. “Amo xetlamecte”.
    “Amo xetlachteque”. “Amo tiecamac xetieajaque”. “Pa xequemejta motajtzi hua monöntzi”.'
  nya-nya: 'Iwe umadziwa malamulo: ‘Usachite chigololo, usaphe, usabe, usapereke umboni
    wonama, lemekeza abambo ndi amayi ako.’ ”'
  ngu-NT: 'Tejhua tiquimixmati on tlen Dios tlanahuatia: “Ma ca xsihuapajpatla, ma
    ca xtemicti, ma ca xtlachtequi, ma ca yacaj xtlajtolquetztehuili, xtlacaita motaj
    niman monan.”'
  kup-kup: Met ni ñetï kateñir ah ñe epeñiz hodad, Ni tovai aban modapuz añap botun,
    ma ni tovai mod nap men ñomotun, ma ni tovai givogï totun, ma ni tovai aban modapuz
    ñetï moregao haotun, met nim nonopur papapuz abatañ bat hel batat tin metovai
    sohoz.”
  jid-jid: Bi toh doka Irji na tie nka na, na wu ndji na, na y'bi na, na nu sheda
    che na, wo tre time mba yime.”
  wmw-wmw: 'Uwe ukwijiwa ámuri‑zi: ‘Usizinge, usiulaye, usiwe, usiseme ushahidi wa
    ulongo, uwenshimu wawayo na mamayo.’ ”'
  gmv-GGM: Laymatoppa, wodhoppa, kaysotoppa, wordo markkattofa, ne aawanne ne boncha
    giza azazoza eraasa.
  ssg-ssg: 'O tioi nauna tetan: ‘Kum tetelei seilon, kum ailele saun lialun ti wawan
    hehin, kum xuuxuina, kum kau puputini kakain, hongoa kakai tamam ma tinam ma aile
    hasolia haniwa lalu.’”'
  zpo-NT: 'Nela lu re kwaan mlaa Dios le be. Re kwaane: nazoblazht lu kano lu stub
    ngwnaa, naguta lu sa myet lu, nalewannt lu, nagaazht lu tub kwaan nawlit tich
    sa myet lu, nu nazeret lu diizh lo xuz lu nu lo xnaa lu.'
  poy-poy: Gugamana malagaliru, ‘Naguwera muhumba, nagulaga, nagwiwa, nagumtakulila
    mpayu muntu yoseri, guwapanani ligoya tati na mawu gwaku.’ ”
  qwh-NT: 'Dios mandacushqancunata qamqa musyanquim: ‘Majayoq quecar, ama jucwan jucwanqa
    yachacunquitsu; nuna mayiquita ama wanutsinquitsu; ama suwacunquitsu; ama nuna
    mayiquipaq ulicurcur mana caqta parlanquitsu; tëtequita, mamequita respetanqui’.'
  gaw-gaw: Amge nahip oḏ maknu amu na ḏo oh dooṯem. Na gap̱ai aib heme. Na danab aib
    qep̱e mauhom. Na yabhoi aib heme. Na danab laanu ham bup̱uak nai aib maṯime. Na
    mamen anin ele oḏelah dim lamidna binalah me!” awa aum.
  nca-nca: 'Asa mande kondé enesó-enesó ŋu ke iŋomukote: se simbururu ma tewero, uni
    ma yuri khumowero, momo ma tewero, mande khono ŋuno kota mande ma yewero, awa-náŋge
    ará te yuno qembe.”'
  zpz-NTPP: Ru bi rad lagy ru de coz nu rnii Ñgyoozh nu gyicy yac ru. Cueꞌ gal ru
    mbecy nu wanchelaar. Cueꞌ cut ru losaꞌr. Cueꞌ gyicy ru gubaan. Cueꞌ riib ru gyidza
    too losaꞌr. Pca lagy lo uz ru, nunu pca lagy lo ñaar ―nam.
  mkj-mkj: 'Koawoa ne kidal kojonned kan: ‘Joah kamwahl; joah kojukdi armaj; joah
    pirap; joah likamw; woaunki joamoamw apel inoamw.’”'
  zac-NT: 'Bien nanël ra mandamientë: “Adë rquënúdiꞌil tseꞌlë mënë. Adë rguínidiꞌil
    saꞌl. Adë cuánëdiꞌil pë shtë mënë. Adë rníꞌidiꞌil bishi. Bëzuꞌbë diaguë shtiꞌdzë
    shtádël nu shníꞌal.”'
  kyg-kyg: Goti keꞌaepa geꞌamo ago afiꞌnane, kumai kavaꞌmo osuvo, vayaꞌmo ohapaeyo,
    kumayaꞌmo oꞌaliyo, aigofe gemo osuvo, itakaꞌafokalaꞌmogani anaiyafiꞌmo maiꞌneka
    geꞌanimo afiyo, huno ha paiꞌnigenoꞌaeꞌmo,
  kmk-kmk: Tigammum dat bilin un, ‘Adika managdagas. Adika kumatoy. Adika man-akaw.
    Adika mangustigu si tuli. Dayawom da amam kan inam.’ ”
  cao-NT: Tonia Moisés yoba cahëqui mia tia. “Joni huëtsa ahui biyamahuë; joni ayamahuë;
    yomayamahuë; quiahuayamahuë; mi ipa, mi ihua, tihi cabo noihuë” tihi ca tsi ii
    quiha jahuë yoba —i ja qui Jesu niquë.
  bbr-bbr: Na sintore ämän äpu, na kar ron asik wa imäi ko pak ariau, na kar ro weta,
    wa meiäu, na karauk roat akan osap wa päu owau, na kar ro nukan enkup sät ämän
    wa mau, nan momon anin orien ämän erekapu tainor.”
  inb-inb: 'Moisés ima nis­kata ñami iachangi: “Mana sug­pa warmi­wa siri­ringi. Mana
    wañu­chingi. Mana sisangi. Mana pi­manda­pas llullangi. Kamba taita­ta mamandita
    sumag­lla kuiangi”.'
  hrv-hrv: 'Zapovijedi znaš: Ne čini preljuba! Ne ubij! Ne ukradi! Ne svjedoči lažno!
    Poštuj oca svoga i majku!”'
  box-NT: 'Fo zũ le Dónbeenì làndáwá na kà: Yí wé hã́-fénló tàá bá-fénló,
    yí ɓúe nùpue, yí ɲuaa bìo, yí fĩ̀ sábéré mi ninza ɲii, kɔ̃̀nbi mìn
    maá le mìn nu.»'
  ote-NT: 'Nuꞌi guí pa̱di xá hño ya hmanda de ra ley habʉ ena: “Oxqui ntsinga medintha̱ti,
    oxqui nhyote, oxcrí mpe, ne oxqui jʉꞌtsua ya ncꞌuamba ri miquꞌeiui, ne umba ra
    tꞌequꞌei ri dada ne ri na̱na̱ ne suꞌʉ.”'
  wnu-wnu: 'Qomon eng gari nonou qoyam eng me eb: yamangar munon ger bauor eng bo
    me bai, me igeig yom, mi urim me bai, a wurimurimar me qem, nani tain qob qamarari
    iruges big igu.”'
  zam-NT: 'Lùu ndxác di''s co'' ndlu'' loo mèn cón ndxàal li mèn, ¿lé''?, di''s co''
    ndxab: Ne''lide gu'' yalburrid; ne''guthte gu'' xtàa gu''; ne''li huan''te gu'';
    ne''tyè''de gu'' loo nec thìb mèn; gòp gu'' mod loo xud gu'' no loo xna'' gu''.'
  zyp-NT: Biapeh sahlo cawh na hni thlang, ‘A phei kheh, lenong kheh, ru kheh, ahmang
    lypaw bia hnikhuitu cang kheh, na no le na paw cizaw my lo,’ tahpaw khah,” tatah
    Zisu tah a chai.
  sey-NT: 'Asaquë aꞌë, Maijaꞌquë cua̱ñeseꞌe: ‘Nomiore yoꞌomaꞌë nëjore peoni, pa̱ire
    huani je̱omaꞌë, coꞌamaña ñamaꞌë, coa cosomaꞌë, cuiꞌne ëjaohuaꞌire ñajë oijë̱ꞌë,
    më jaꞌquëre cuiꞌne më jaꞌcore.’ Ja̱re mëꞌëpi asaë.”'
