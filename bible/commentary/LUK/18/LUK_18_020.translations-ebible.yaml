    mambanik.’”
  grc-MT: τασ εντολασ οιδασ μη μοιχευσησ μη φονευσησ μη κλεψησ μη ψευδομαρτυρησησ
    τιμα τον πατερα σου και την μητερα σου
  vid-vid: Kujizela mizilo, ‘Uleche ung'hondwa, uleche kukopola, uleche kuhiza, uleche
    kumwimilila munhu udesi, uwahulichize mhaza na mayako.’ ”
  pio-NT: 'Néese Jesús íimaca irí àniwa: —‍Píalíacawa Dios itàacái ichùulìaná wía:
    ‘Picá piimá áiba inanái yáapicha càmíichúaca píinusíwa, áiba asìali yáapicha nacái
    càmíirica pinìrisíwa; picá pinúa wenàiwica; picá piyéedùa; picá nacái pichìwáida
    áibanái; pìa náimiétacaná píaniri, píatúa nacái’ —‍íimaca yái Jesúsca.'
  tsn-tsn: Mme ka fa potsong ya gago, o itse gore melao e e lesome ya re, o seka wa
    dira boaka, o seka wa bolaya, o seka wa utswa, o se ka wa aka, tlotla batsadi
    ba gago, le e mengwe jalo.”
  amr-NT: Nogen hua̱to̱e̱ʼtaj bakdejhueʼ yaneʼ. Nog aratbuttaj eʼhuadiayte arakhueʼ
    yanʼmaikaʼ. Nogen bakberehueʼ yanikaʼ. Nog aratbuttaj dakhueaʼda bahuaahueʼ yanikaʼ.
    Huaojtaj hua̱ye̱taere yanigpe̱i̱kaʼpo dakaʼ yanʼmato̱i̱kaʼpo yanʼbayokikaʼ. Ken
    Diosen eʼmanaʼ yanopo̱e̱ʼ. —‍Jesúsa onaʼuyate.
  pwg-pwg: Tam sisiya bagibagisi vonaviyoyovana kamonai kuakovi. ‘Ke kuni pekana wapawapa,
    ke kuna kiivunuwa, ke kuna yapi, ke kuni mamatara bero, ma am mamai da am maduwa
    kevopepetisi.’”
  cjv-cjv: 'Ena ne nonon di guwo dungua kanom mora finie. I epemere: Ne yai opai kau
    einga bei niki dekeyo! Te ne yai ta si goikeyo! Te ne tai kunei nekeyo! Te ne
    yai ta kasu di tekeyo! Te ne nenum manum kiapanom nokapu bei ero!” di tongoro'
  tha-KJV: ท่านรู้จักพระบัญญั​ติ​แล​้วซึ่งว่า ‘อย่าล่วงประเวณีผัวเมียเขา อย่าฆ่าคน
    อย่าลักทรัพย์ อย่าเป็นพยานเท็จ จงให้​เกียรติ​แก่​บิ​ดามารดาของตน’”
  por-BR-2018: 'Tu sabes os mandamentos: não adulterarás, não matarás, não furtarás,
    não darás falso testemunho, honra a teu pai e a tua mãe.'
  mhl-mhl: 'Go mimipaŋ buŋo yo mane forege: ‘Boesau so eigoŋ. Mo so qande komeine.
    Ya kiaŋ so roigoŋ. Mo migoiga so eteigoŋ. Maŋgo mamago araŋ ba yateeigoŋ.’”'
  klv-klv: 'Gaiug golǝboi nakelean todaŋ gail lotoke: ‘Sagigol naitian tob̃ur kotov
    nǝlahan, sagigol avan ideh timat, sagevǝnah, sagelibliboŋ—len nakotan am sageliboŋ,
    putsan atǝmam̃ mai anam̃ len nǝnauan sam̃.’”'
  bco-bco: Godeya꞉ ele difa꞉ da꞉lab a꞉no꞉ ge asulo꞉. Uwo꞉wo꞉ dia꞉so꞉bo. Kaluwo꞉ sana
    sowa꞉so꞉bo. Afayo꞉ dia꞉so꞉bo. Diga꞉li sa꞉la꞉so꞉bo. Gio꞉ go꞉lo꞉ go꞉wo꞉ alano꞉ o꞉m
