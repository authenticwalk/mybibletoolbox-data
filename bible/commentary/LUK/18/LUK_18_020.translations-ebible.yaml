  gvc-gvc: Ahri Cohamacʉ dutiare masina mʉhʉ. “Numia mehne ñano yoaecʉ tjiga. Masare
    wajãecʉ tjiga. Yacaecʉ tjiga. Mahñoa mehne pairore yahusãecʉ tjiga. Mʉ pʉcʉsʉmare
    ño payoga”, ni dutira Cohamacʉ —niha Jesu.
  mwp-mwp: Ngidh ngulayg nungu ten sabingu a? Mabaygiya puru aymayg, za puru aymayg,
    ngidh woeydhayg wara mabaygiya, a ngidh koeyma apasin nginu apu a nginu Thathi.’
  ksj-ksj: 'Rehano ḡa ḡadimu moneo naenaeꞌihi. Mose goro ḡoeꞌa ḡa edeḡa. Aꞌe ꞌahiꞌeꞌe:
    Ubuma ago ḡezanoꞌi, vaze ago manoꞌi, ago ḡonotanoꞌi, kota zamaḡano ḡoere veꞌoḡa
    ago ḡoeroꞌi ebu viꞌu mogo gubazoꞌi! Ḡa goro ḡoeꞌa haḡaiḡa ꞌahi hegoteꞌe ga?”'
  sbk-sbk: Ozimenye endijizwo- ogajebhe huni, ogajegoje, ogaje ahwibhe, ogaje ayanje
