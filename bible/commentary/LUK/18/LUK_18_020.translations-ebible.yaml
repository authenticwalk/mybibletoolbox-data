    empipi ki kau bera eba nuwagi; Kau inagi mamagi tagubu ki mu umunumaga wadi naigida
    mena wiwiratami.”
  nko-NT: Yɛ́ɛ fʋyin Bulu mbla ámʋ o. Mʋ́gyí, mátɔ mbʋa, mámɔ ɔha, máwi atɔ́,
    máka asʋ́n dɩ́nká fʋ́ básʋ́, bu fʋ́ sí mʋa fʋ́ yín.”
  bsn-NT: 'Mʉ rijato berojʉ “Tudirijabeticõato” yigʉ, Dios ĩ catisere mʉ bʉjarʉajama,
    Dios ĩ rotimasirere cʉdiroti ñaja. Tire masiaja mʉ. Dios ĩ rotimasire yʉ yijama,
    ado bajise yimasirere yaja yʉ: “Gãji manajo rãca ajerio cʉtibesa. Sĩabesa. Juarudibesa.
