    dokako ahokakosida duliya le sino.'
  heb-heb: את המצות אתה יודע לא תנאף לא תרצח לא תגנב לא תענה עד שקר כבד את אביך ואת
    אמך׃
  mpp-mpp: Ga ung-yowa yago biyac ngageing, ‘Ga selo-boic aibaba mi aidamec. Ngic-ngigac
