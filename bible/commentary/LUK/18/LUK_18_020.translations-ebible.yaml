  ubr-ubr: 'Om min baifafaro dura usagob: ‘Om men unireg nan; turam men unirabobai;
    om men unbainau; turam men unisigoai; ayom tamam unkakafes.’”'
  tsw-NT: 'Vu reve ta̱ Wila̱: ‘She vu yuwan tsipere wan. She vu una za wan. She vi
    iva̱ wan. She vu usuwa̱ nanza ili i na vu revei shi wan. Waru vu ca abara na̱
    makuci ma̱ wu tsugbain.’ ”'
  cax-NT: 'Tusio nurria aemo arrüba yacüpucurrti Tuparrü: “Tapü aecatü isiu quiatarrü
    paürrü. Tapü atabaiquia. Tapü acusüpüca. Tapü apanca apüti quiatarrü. Tari ane
