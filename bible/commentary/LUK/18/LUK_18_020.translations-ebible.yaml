verse: LUK.018.020
translations:
  kpx-kpx: Au Dilava menaka hilokanu. Menaka keau loui avoe, ‘Ainaho mole keatehi
    ladevegelive. Ainaho ata havegelive. Ainaho vavoloagelive. Ainaho mole lobogelive.
    Isi a mamata a neinatae hoto evisi hoesegevenela.’”
  okv-H: 'Eto God ta ke pepeni amo umo kiarira: Tiha mane aisoa, embo mane tao pehasora,
    pegene mane aisoa, embo nei ta ke be na au ingito jandireketo sokova na mane aisoa,
    eto aja te mama te otohu aisoa,” ke ainge enu'
  tbo-tbo: Lugagayo u hanapugehi ma hi baheya hi pa, “Ega una matamatamaga, ega una
    yamunugo, ega una danedanene, ega una igou koyakoyama, amam po hinam una wiyateyatehi.”
    ’
  mal-C: ‘വ്യഭിചാരം ചെയ്യരുത്, കൊലപാതകം ചെയ്യരുത്, മോഷ്ടിക്കരുത്, കള്ളസാക്ഷ്യം പറയരുത്,
    നിന്റെ മാതാപിതാക്കളെ ബഹുമാനിക്കുക’ എന്നീ കൽപ്പനകൾ നിനക്ക് അറിയാമല്ലോ.” എന്ന് അയാളോടു
    പറഞ്ഞു.
  grc-SR: Τὰς ἐντολὰς οἶδας, Μὴ μοιχεύσῃς, μὴ φονεύσῃς, μὴ κλέψῃς, μὴ ψευδομαρτυρήσῃς,
    τίμα ⸂τὸν πατέρα σου καὶ τὴν μητέρα σου.⸃
  bgc-bgc: 'तन्नै हुकमां का तो बेराए सै: ‘जारी ना करिये, खून ना करिये, अर चोरी ना
    करिये, अर झूठ्ठी गवाही ना दियो, अपणे माँ-बाप का आदर करियो।’”'
  khz-khz: Rova ripamu, ‘Ragai pono mata poraga, ragai pono vagivagi, ragai pono lema,
    ragai pono veroli-opakau, tamamu e tinamu pono kupa-ragera.’”
  deu-TKW: 'Die Gebote kennst du: du sollst nicht ehebrechen, nicht töten, nicht stehlen,
    nicht falsch zeugen, deinen Vater und deine Mutter ehren.'
  zsr-NT: 'Nözcznuꞌ yuguꞌ le gna bëꞌë Dios: Cutu gunuꞌ dul‑laꞌ le rguitsj zxba qui
    yöl‑laꞌ nutság naꞌ. Cutu gdödcduꞌ bunách. Cutu cuanuꞌ. Cutu gneuꞌ qui lzaꞌu le
    cunácz. Ben ba laꞌn xuz xnaꞌu.'
  lin-lin: 'Oyebi mibeko oyo : « Okosalaka ekobo te, okobomaka te, okoyibaka te, okolobaka
    te matatoli ya lokuta mpo na kokosela moninga na yo makambo, okopesaka tata na
    yo mpe mama na yo lokumu. »'
  hns-NT: Toe djaane hai kie Parmeswar ke kaanoen me liekhal hai kie toke na tjaahie
    aapan biaah toere ke, koi ke djaan maare ke, tjorie kare ke, koi ke abdjas lagaawe
    ke, aur toelogke tjaahie aapan maai-baap ke ieddjat kare ke.”
  noa-E: '¿Pua khaphʉ sĩebá ajim anʉm, Ẽwandamau Moiseeg ich iek phãpitarr gaai: “Oob
    dich õor khabam dʉ̈i khapes am; oob õor thõom; oob nem jĩgkham; oob chikham ëugarjã
    sëukha nem ĩgkham; maimua pʉch aai jãsenkhanaa pʉch ãdjã jãsene abá” a sim?'
  eng-EMTV: 'You know the commandments: ‘Do not commit adultery,’ ‘Do not murder,’
    ‘Do not steal,’ ‘Do not bear false witness,’ ‘Honor your father and your mother.’ ”'
  mib-NT: 'Je jíní rō tācá jniñu ní ndacu Yaā Dios: Ma cosɨ́quɨ́ ndéē jnáhan ró. Ma
    cáhni rō ndɨ̄yɨ. Ma sacuíhná ró. Ma sajnúhún ró. Cuatáhú ró nuū tatá rō nuū naná
    rō. Achí yá.'
  lif-NT2: खे़ने़ॽ साम्‌योथिम् इङ्‌जाःङ्‌हाॽ के़ले़स्‍सुआङ् के़वाॽ–‘याप्‍मि से़प्‍मा
    मे़नुॽने़न्, चाराम्‍मा याःम्‍बक् चोःक्‍मा मे़नुॽने़न्, खुःम्‍मा मे़नुॽने़न्, इङ्‌ले़क्
    पाःप्‍मा मे़नुॽने़न्, हे़क्‍क्‍याङ् पा-मा इङ्‌धाःङ् पिमासिए पोःङ्॥’”
  xnj-xnj: Uyimanya mihilu ya Chapanga, ukoto kukita ugoni na ukoto kukoma na ukoto
    kuyiva na ukoto kujova ga udese vakitila gabwina dadi na nyina waku.”
  mmx-mmx: Uklen Laulis Linga i lok keretna, ‘Nemen utang longka tixin, nemen uta
    sev amet tara, nemen uta xip pilo, nemen uta xarang taba tara, la una lok ngangao
    at ne tamam mi nenam.’”
  cbr-NT: 'Uisai cara aín bana cuënëo quia quixun camina ''unanin. Ca quia: “Uni itsin
    xanubë camina ''itima ''ain. Uni camina ''atima ''ain. Uni itsin ñu camina mëcamatima
    ''ain. Camina bëtsi unimi cëmëi manántima ''ain. Min papa, min titan bana camina
    upí oquin cuaquin tanti ''ain”.'
  tee-NT: Ju uxint'i c'ats'aich tuchi najun lamilhamap'aksin'an. Najun ni jantu at'ats'uc'u
    ju jantu mi'amachaka'. Jantu amaknit'i xamati'. Jantu ak'alhonan. Jantu anauch
    ta'aklhtamat chivinti ixlacata ak'antam. At'alhoninch ju mimpai chai ju minatich.
  eng-LSV: 'you have known the commands: You may not commit adultery, You may not
    murder, You may not steal, You may not bear false witness, Honor your father and
    your mother.”'
  cak-NT: 'Y ren nin-ij chi ret can aweta''n ri lajuj mandamientos ri xuya'' ri Dios
    che ri Moisés ojer can, ri nu''ij: Ret ri c''o awaxayil man tacanoj jun chic ixok,
    man cacamisan, man catelak'', man tatz''uc tzij chirij jun chic winak, quie''abana''
    respetar ate-atata'', xcha''.'
  pah-NT: 'Erekwaha ko nde Tupana''ga remimbo''eukaragwera Moisésva''ea pe ymyahũ.
    Ga e''i ahe ve: “Tererekoi ti ojipe''g̃a nembireko''g̃a. Terejukai ti ojipe''g̃a.
    Teremimi ti ojipe''g̃a hugwi. Tane''mbei ti ojipe''g̃a mombe''gwovo tehe. Emondo
    ti ejeaporog̃ita imohina ejuva''ga rehe eyhẽa rehe no,” ei Tupana''ga, ei Jesus''ga.'
  sja-NT: 'Pɨa k''awa bɨ Tachi Ak''õrepa Moisemaa ũraa p''ãpida: ‘Eperã peenáaji;
    miak''ãi bɨ pɨrã, awaraarã ome k''ãináaji; nechɨanáaji; seewa jaranáaji chĩara
    k''achiade baaipiit''ee; pɨchi ak''õre mãik''aapa pɨchi nawe k''inia iru baparíiji
    mãik''aapa ãra pedee ũriparíiji.’'
  xed-xed: 'Nda sna ka, ka zlahu ta mnay: “Ma hlu ka tiri, ma dza ka ta mndu, ma ghali
    ka ta ghali, ma tsanava ka ta gwaɗa ta mndu, vlatá glaku ŋa i da gha nda ma gha,
    kəʼa,”» ka Yesu nda tsi.'
  mks-NT: 'Sa̱ xíni̱ vún ña̱ sáhndá Ndióxi̱ nu̱u̱n cajún já cáchí a̱ já: “Coto a̱
    coún xi̱hi̱n ñájíhí á yíi̱ ñani táhún. Coto a̱ cáhnún ndi̱i. Coto a̱ cája cuíhnún.
    Coto a̱ cáhu̱n ña̱ tu̱hún sa̱há ña̱yivi. Ta caja cáhnún tátún nánún” —na̱cachi
    Jesús xi̱hín da̱ cui̱cá cán.'
  gfk-S: 'U nunure ira harkurai tane Moses: ‘Waak u noh tikai ma tikenong paile num
    ie. Waak u harubu bingibing bia. Waak u kukuman. Waak u hinawas harabota uta tikenong.
    Ma nu ru no tamam ma no etnam.’”'
  bmu-bmu: Gi jöjöpaŋ keu ki möt teközan, ‘Sero yoŋgorö kude akŋan, Ambazip kun kude
    qenöŋ kömuma, Yoŋgorö kude meman, Jitnöŋ alal keu kude jiman, Iwinamgi mönö göda
    qem etkimakŋan.’”
  dgz-dgz: Endi ge God iup mega mame asigigap tan go uon? Me iup mega mame, Wainan
    gogo ya taingan. Orup da ya togura boep. Up ya taingan. Evenaga koewa da tani
    yawaana, ame ebo aopan ugup ya enu yawa waingan. Inaga mamagawa ayamase ta muningan.”
  eng-GNV: 'Thou knowest the comandements, Thou shalt not commit adulterie: Thou shalt
    not kill: Thou shalt not steale: Thou shalt not beare false witnes: Honour thy
    father and thy mother.'
  zaa-NT: 'Hua nabia'' báni lu'' ca mandamiento: Bittu thualàni lu'' nu labí ná tsela
    lu''. Bittu gutti lu''. Bittu cuána lu''. Bittu ichìtha lu'' bela''na qui'' ca
    enne''. Gùppa respeto tàta nàna qui'' lu''.'
  eng-WEBSTER: Thou knowest the commandments, Do not commit adultery, Do not kill,
    Do not steal, Do not bear false witness, Honor thy father and thy mother.
  guh-guh: 'Xamë baja yapëtaneme pacuenia Dioso pejumelivaisita itoroba jivi pejumecovënëtsinexa.
    Jumaitsi mapacueniaje: “Pëtsa jaitame itsapetiriva nijavavecua. Pëtsa beyaxuabame
    jivitonë. Pëtsa nacobetoxotame. Pëtsa itsamonae pexanaejava yabara najumetsënëtsiaya
    paebame. Axa yaiyataema. Ena ata yaiyataema,” jai Dioso pejumelivaisita. Xamë
    baja yapëtaneme bajarapalivaisi, jai Jesús pevëjëatojavabelia.'
  bon-bon: 'Maane cotre mene umle gäte egä: ‘Sargi mule gone; gone biname ne budre
    me agli; gone gwidape ero; walya aitneja gone; mage babe bine miiji opo gaabe
    me acita.’”'
  nhw-BL: 'Tijmati nopa tlanahuatilme: ‘Amo ximomecati, amo xitemicti, amo xitlachtequi
    huan amo aqui xiquistlacahui. Xiquintlepanita motata huan monana.’'
  mgw-mgw: Uitangite amuli, ‘Keneube wampege, keneubulage, keneuyibe, Keneukong'ondeli
    makowe ga ubu'su', waisimu tati' na mau' bako.’”
  swh-ONEN: 'Unazijua amri: ‘Usizini, usiue, usiibe, usishuhudie uongo, waheshimu
    baba yako na mama yako.’ ”'
  wbi-wbi: usikagwile indaghilo nunga vwafukaghe, nungabudaghe, nungahijaghe, nungolekaghe
    uvudesi, umwoghopaghe uvaaso nu mamajo.
  bba-bba: A woodɑ yɛ̃ ye yɑ ɡerumɔ yɑ nɛɛ, “i ku sɑkɑrɑru ko, i ku tɔnu ɡo, i ku
    ɡbɛni, i ku seedɑ weesuɡiɑ di, i bɛɛn tundo kɑ mɛro bɛɛrɛ wɛ̃.”
  eng-KJVCPB: Thou knowest the commandments, Do not commit adultery, Do not kill,
    Do not steal, Do not bear false witness, Honour thy father and thy mother.
  kgk-NT: —Ereikwaa-ma Nhandejáry omombe'u va'ekwe nhande rekorã, he'i ave Hesu. —Ani
    ereiko teĩ ambue mbue ndive, he'i. —Ani ereporojuka teĩ. Ani eremonda teĩ. Ani
    nde apu teĩ avave-rehe. Emboete katu nde ru, nde sy ave. Upéixa omombe'u va'ekwe
    Nhandejáry nde rekorã, he'i íxupe Hesu.
  waj-waj: 'Vaa a mmaanna tuu kuaivaa rikiaannavai. Mmaanna tuu kuaivo tinoo: A vaa
    nnaata vaati varaannaikua sa sabi mmuara heera aataruuvaa iikianee. Sa gioonna
    kiaapu voovai ruputino putuaivee. Sa voovai mminnaivaa mmuara varaanee. Sa unnakua
    kianee. Ai kaano koovaitanaara tuqinnaanee. Kua mmaanna tuu kuaivo itaa kua tiivaivee,'
  ekk-PKP: 'Sa tead käske: ära riku abielu, ära tapa, ära varasta, ära anna valetunnistust,
    austa oma isa ja ema.“'
  mpx-mpx: He u atena ya te logugui i ba, ‘Bahi ganawal, bahi taulol, bahi kaoma,
    bahi woliwoli kakawi, tamwam ge hinam nu awatauwagil.’”
  wbp-wbp: 'Milya-pinyi-jala kanpa kuruwarri-kari kuruwarri-kari Kaatu-kurlanguju
    kujarla yangka yungu Mujujuku: ‘Nyuntu kajilpanpa nyinayarla palka-kurlu yupukarra,
    kula kalykuru-jarriya yapa jinta-kari-kirli! Yampiyalu-nyanu tarnnga-kurra pakarninja-wangurlu!
    Kularla purungku jurnta manta nyiyarlangu yapa jinta-kariki! Kula warlka wangkaya
    yapa jinta-kari-kirli kuwurturla! Linpangku-palangu purda-nyangka kirda-nyanu
    manu ngati-nyanu wilji-wangurlu!’ Nyampurranya Kaatu-kurlangu kuruwarri kuja yirrarnu
    Mujujurlu, ngulaju kanpa milya-pinyi nyurru.”'
  luo-luo: 'Ingʼeyo chike mawacho ni: ‘Kik iterri, kik ineki, kik ikwal, kik ihang
    wach, luor wuonu gi minu.’”'
  nhe-NT: 'Tijmati itlanahuatil Toteco: ‘Amo ximomecati, amo xitemicti, amo xitlaxtequi
    huan ax quema xiteistlacahui. Xiquintlepanita motata huan monana.’'
  aii-aii: '”ܟܹܐ ܝܵܕܥܹܬ ܦܘܼܩܕܵܢܹ̈ܐ: ܠܵܐ ܩܵܛܠܹܬ، ܠܵܐ ܙܵܢܹܝܬ، ܠܵܐ ܓܵܢܒܹܬ، ܠܵܐ ܝܵܗܒܹܬ
    ܣܵܗܕܘܼܬܵ‌ܐ ܕܕܘܼܓܠܵܐ، ܡܝܲܩܸܪ ܠܒܵܒܘܼܟ݂ ܘܠܝܸܡܘܼܟ݂.“'
  esk-NT: Iḷisimagitin tillisit, ‘Atlatuġniaqnak, iñuaġniaqnak, tigliŋniaqnak, naagaqaa
    sagluuqtuaġniaqnak atlatigun, suli kamagilugik aapan aakanlu.’”
  msb-msb: Pakatapos nagpadayon siya, “Aram mo na an Kasuguan! ‘Dili ka magpanambay,
    dili ka magpatay, dili ka magpangawat, dili ka magtestigos sin kabuwaan, galangan
    mo an imo ama kag iloy.’,”
  cpa-NT: 'Ma²cueh¹² báh³ hning² lei¹³: ¡Tsa¹jŋë́h²hning dsa²! ¡Tsa¹hlanh¹³hning hio¹³
    quián¹² dsa² siáh²! ¡Tsa¹høinh¹³hning! ¡Tsa¹cuøh¹³hning dsa² dsag³ tsa¹re²dsa!
    ¡Mi³juanh¹³hning chegh² ŋieih¹²hning!'
  dso-dso: ମାତର୍‌ ମୁଇ ତମ୍‌କେ କଇଲିନି “ବେସିଆ କାମ୍‌ କରା ନାଇ, କାକେ ମରାଆ ନାଇ, ବିନ୍‌ ଲକର୍‌
    ଦିନ୍‌ସୁ ଚରାଆ ନାଇ, ମିଚ୍‌ ସାକି କୁଆ ନାଇ, ଆରି ତମର ମାଆବାବାର୍‌ କାତା ମାନା । ପର୍‌ମେସର୍‌
    ମସାକେ ଏନ୍ତି ନିୟମ୍‌ ଦେଲାଆଚେ ଜାନି ଆଚୁସ୍‌ ।”
  meu-meu: 'Taravatu vada dibamu: Basio heuda hanai; Basio ala-ala; Basio henao; Basio
    hahebade koikoi; Tamamu sinamu ba matauraidia.'
  yva-NT: 'Winyo Amisye apa ananyaowe raen to, no taiso: ‘Vemo nyo anaerere rave inya,
    vemo nyo vatane maubaisy inya, vemo nyanaonoambe inya, vemo nyayarurijabe vatane
    mai jinya, muno mbeaje irati inya pe nangkoya me yai.’ ”'
  dgc-dgc: 'Tukoy mo dén i kautusan na Diyos: Diyan ka méngibébi, diyan ka mamuno,
    diyan ka mégtako, diyan ka mégbuli-buli; sakay igalang mo tama mo éy ta ina mo.”'
  zpm-NT: 'Teḻne nli racladz luu ygaa luu guieḻmban co, none tsoxco luu gban luu zigne
    nac Xley Dios. Naṉle luu gaṉle zha naca, rneew: Tsonied luu zha ne led tsieeld
    luu, gute luu samiech luu, cuand luu samiech luu, yquiadiidzguizhd luu samiech
    luu. Goṉ pxoz luu, goṉ xniaa luu, cueed luu xquieḻto me.'
  hix-NT: Karyhe roro harha oyesnàr xe oyehtoko, kàyweronàhyamatxho kom yawo ro tehxorye
    manaha. Onà wyaro katxho komo hutwahra kat manaye, anar komo hetx hokohra ehtxoko
    katxho rma, toto yotahahra ehtxoko katxho xarha, toto katxho yarhàra ehtxoko katxho
    xarha, toto hoko àtemarontahra ehtxoko katxho xarha, toyuhsom me xenytxoko, oyàm
    komo, oyon kom xarha, katxho xarha. Àro wyaro katxho kom yawo ro tehxorye manaha,
    kekon hatà, Txesusu, àwya.
  sim-sim: Angop mi heyenda sir, lo ol Moses mas or kayehendari ondon. Nokophirmbiriwa
    hala. Man mandingormewa hala. Hirnyawa hala. Man sembe mbaha haimba handambawa
    hala. Avoko nijava mihin tiyaha mashi frihin misika.�
  npi-ULB: तिमीलाई आज्ञाहरू थाहा छ– तैँले व्यभिचार नगर्नू, हत्या नगर्नू, नचोर्नू,
    झुटो गवाही नदिनू, आफ्ना आमाबुबाको आदर गर्नू ।”
  cgc-cgc: Nlaman no mga sugo ta Dyos na, ‘Dili ka mag-intra ta bai, dili ka magpatay,
    dili ka manakaw, dili ka magtistigo ta dili matuod daw tauron no imo na amay daw
    inay.’”
  tim-tim: Akto ainuguât aregât keiŋe makgiŋbe. Den kârikŋe nâŋgâmat amâ hin. Âmbâle
    siâ ekmâ egâliaŋ bo akben. Akto luâk siâ moâk dâm bo komben. Kâmbu bo memben.
    Den bo hiaŋgiwen. Ewege memegande den makbela loko yetkiwen.”
  yor-yor: 'Ìwọ mọ̀ àwọn òfin: ‘Ìwọ kò gbọdọ̀ ṣe panṣágà, ìwọ kò gbọdọ̀ pànìyàn, ìwọ
    kò gbọdọ̀ ṣe jalè, ìwọ kò gbọdọ̀ ṣe jẹ́rìí èké, bọ̀wọ̀ fún baba àti ìyá rẹ.’ ”'
  wos-wos: Méni ané hambuk hundika bu xékélakimé. ‘Méni nak duna takwa wali yamba
    hwakéméni. Du takwa hiyandate diré yamba xiyakéméni. Sélé yamba hérakéméni. Nak
    du hurundén jooka yénataka hundi yamba wakéméni. Méni ména yafa ayiwana hundi
    xékéta béniré yikafre hurutaméni.’ Wungi méni xékélaki.”
  emp-NTPO: 'Bʌa cawa b̶ʌa Ãcõrẽba obi b̶ʌ bed̶eara. Nãwã jara b̶ʌa: daunemarãdua,
    mĩã bearãdua, ne drʌarãdua, sewad̶eba djãrãra biẽ́ jararãdua, bʌ zezara bʌ papa
    sid̶a wayadua.–'
  eng-F35: 'You know the commandments: ‘Do not commit adultery, do not murder, do
    not steal, do not give false testimony, honor your father and your mother.’ ”'
  ind-ind: 'Nah, untuk hidup kekal, tentu kamu sudah tahu perintah ini: ‘Jangan berzina,
    jangan membunuh, jangan mencuri, jangan memberi kesaksian palsu, hormatilah ayah
    ibumu.’”'
  pes-OPCB: 'و اما در مورد سؤالت؛ خودت که احکام را می‌دانی: زنا نکن، قتل نکن، دزدی
    نکن، شهادت دروغ نده، و پدر و مادر خود را گرامی بدار.»'
  mpt-mpt: Kobo Gode hekmel wengo tekein kebeb yotabe. Kobo unang tamano mo henganemebe!
    Eka kobo nakai mo yenanebta kaanimibe! Eka kobo ayoko mo henemebe! Eka kobo naka
    maki dim wengo mo baabenemebe! Kobo keb biem ay kamwali i wengo kla wente biam
    bianebte ge baabasea
  ssx-ssx: Hande Lo Pi Ula꞉eki paeyao hone wilime. Hali ma꞉nda꞉ ota꞉ homena꞉ na lia꞉peke.
    Hali ma꞉nda꞉na꞉ wanda꞉na꞉ hakopu na tunkula꞉peke. Pake na napeke. Yayapiki pi
    na lapeke. Makeaaso kone ma꞉nda꞉ ma̱leke na lia꞉peke. Naka꞉ ama꞉ apa꞉ yaapona꞉
    pi opua꞉peke la꞉la꞉eki hone wilime leekeme.
  mkl-mkl: Ì mɑ̀ sɑ̃ɑ sɑ̃ɑ mii iyi woodɑ í ni. Mii iyi woodɑ í ni wee, mɑɑ̀ ce sɑkɑrɑ,
    mɑɑ̀ kpɑ inɛ, mɑɑ̀ ce ile, mɑɑ̀ jɛɑ inɛ ɡɔ sɛɛdɑ ibo, jirimɑ iyeò bɑɑɛ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ଆଦେସ୍ଇଂ ତ ପେ ମ୍ୟାଃପେଲେକେ । ଅଡ଼ାରେଗ୍‌ ଆଡିଙ୍ଗେପା, ରେମୁଆଁ ଆବାଗୁଏଃଗ୍‌ପା,
    ଆଡଙ୍ଗାଗେପା, ନାଲେ ସାକି ଆବିଃଗ୍‌ପା, ନିଜେନେ ଆବା ଇୟାଙ୍ଗ୍‌କେ ସନ୍‌ମାନ୍ ବିଃପା ।
  gof-RNT: Laammofa, wodhoppa, kaysotoppa, worddo markkattofa, ne aawanne ne aayiw
    bonchcha yaagiya kiitaa eray” yaagidi oychchis.
  unx-unx: ଆମ୍‌ ଆନ୍‌ଚୁମ୍‌ ସାରିତାନା, ‘ଆଲମ୍‌ ଆପାଙ୍ଗିର୍‌ରାଃ, ଆଲମ୍‌ ଗଗଏୟାଃ, ଆଲମ୍‌ କୁମ୍ବୁଡ଼ୁଇୟା,
    ହସଡ଼ଗାୱା ଆଲମାଃ, ଏଙ୍ଗା ଆପୁ କିନ୍‌କେ ମାନାତିଙ୍ଗ୍‌କିନ୍‌ମେ ।’”
  gah-gah: 'Itó geza gapo lota gakó gelenane. Láa lokove: Ve aleve suni ale gopa oko
    huko ezega emega amo. Geza vegená kepele helemo. Gumina amo. Geza soza hakupá
    gakó lamo. Geza izokahiko amekahiko kugulizá ale otezo.'
  lcm-lcm: Kupo malangas a keve asok tapai ang ta Ku ago ta putuk osongon an, ku ago
    ta daung an, ku ago ta ainau an, ku ago ta posposo kapau an mete saupai, ku mamaila
    aro ani tamam ve rinam.”
  aer-aer: 'Unte angkentye akngerre ingkirreke anthurre itelareme Ngkartele-arle Moses
    anthekeke, alakenhe nhenhe areye: ‘Intetyale anewe tyerrtye arrpenhe-kenhenge,
    impetyeke akwete; irrerlknge atwetyale; anyelkngele inetyale; ularele apwerte
    ngkweltye inetyale anetyeke; meye uthene akngeye uthene akwetethe awerle-anetyeke
    ikwere-atherre ahele-irretyale.’ Nhenhe kwenhe angkentye akngerre Ngkarte-kenhe
    Moses-elarle intelhe-ilekeke, unte kele arratye itelareme.”'
  qvc-NT: 'Qamqam yach''angi Dyuspa Santu Librumbi kamachikushqambaq: “Warmiyuq kashpaqa,
    ama suq warmiwanqa puñuychu. Ama wanchikuychu. Ama suwakuychu. Ama yanqaqa pipaqpis
    llullakuychu. Taytaykita, mamaykita rrispitay”, nishpa.'
  tgl-ULB: Alam mo ang mga kautusan—huwag kang mangalunya, huwag kang pumatay, huwag
    kang magnakaw, huwag kang magpatotoo ng kasinungalingan, igalang mo ang iyong
    ama at ina.”
  cbs-NT: 'Mianan, Diosun yunuti inun jawen nemati min ma unaiinan: “Ainbu min ainma
    chutatimaki. Sinatakin yuda betsa tenantimaki. Yumetsutimaki. Yuda betsaki chanichakatimaki.
    Padananantimaki. Ja inun, min epa inun min ewa jatu duawakubaintiki”— aka'
  xtm-NTPP: 'Jâ jini ni ndaka ja ni tatnuni ya ma: “Másu ko kivi nduu ni ji''in in‑ka
    ña''a ma. Másu ko ka''ni ni in‑ka ñayii ma. Másu ko sakui''na ni. Másu ko ka''an
    tnu''u ni siki in‑ka ñayii ma. Kava respetu ni nuu yuva ni ma ji''in nuu si''i
    ni ma” ―‍kúu ya jiña''a ya.'
  nnq-nnq: Magamanyi Malagilo ga Musa, ‘Makabe na ngongolaje, makakomaje na makajibaje
    na makapanga uchaili gu uwangije kajali awawa binu na amama binu.’ ”
  bao-NT: 'Mee, Ʉmʉreco Pacʉ cʉ̃ ca doti cũuriquere mʉ maji: Nʉmo cʉti, manʉ cʉti,
    bii pacarã tii epericarã cʉtiticãña. Jĩaticãña. Jee dutiticãña. Jĩcʉ̃ peerena
    watoara ĩi dito buiyeeticãña. Mʉ pacʉre, mʉ pacore nʉcʉ̃ bʉoya —cʉ̃re ĩiupi.'
  san-ORI: ପରଦାରାନ୍ ମା ଗଚ୍ଛ, ନରଂ ମା ଜହି, ମା ଚୋରଯ, ମିଥ୍ୟାସାକ୍ଷ୍ୟଂ ମା ଦେହି, ମାତରଂ ପିତରଞ୍ଚ
    ସଂମନ୍ୟସ୍ୱ, ଏତା ଯା ଆଜ୍ଞାଃ ସନ୍ତି ତାସ୍ତ୍ୱଂ ଜାନାସି|
  rmn-rmn: 'Ту джянэс о тхэдиматэс: ма кер кахпэлыки, ма мудар, ма чёр, ма хохав,
    гин дадэс тай дэя.'
  huv-NT: 'Ique lamenguiay leaw andiüm Teat Dios, cos apiüng: “Nde mejiür minajtaj;
    nde membiy nipilan; nde merneed; nde merwaiich; iyar andeac miteat, mimüm” ―aj
    nej Teat Jesús.'
  otn-NT: 'Ua hi̱nguí̱ pa̱di̱ hanja''ʉ yø hya̱ di̱ ma̱nda Oja̱ ngue ɛ̱na̱: “''Yo grá̱
    ''yots''om''mäi. ''Yo grá̱ hyote. ''Yo grá̱ bɛ̱. ''Yo to guí sännba̱ ra̱ fɛhni̱.
    Da̱mi̱ su̱ ni̱ papá, da̱mi̱ su̱ ni̱ mamá” ―bi ''yɛ̱mbi̱.'
  nop-nop: Du Yodoko Mede indiŋ agaŋ nadilaŋ. ‘Hekimalam hidi kefifile mu taneeŋ,
    du me widihikumuŋ mu tuluwaaŋ, du kubo mu tuluwaaŋ, du menolidok yalaŋ mu yeniluwaaŋ,
    du maŋge baha’walaŋ mede tiloloŋ tuluwaaŋ.’”
  obo-NT: Na moka‑atag taddot intud du, nokosaddoo kad man taddot mgo suhu no mid
    ungketen to, ‘Yo kod loivug, yo kod imatoy, yo kod ponakow, yo kod posivonnaa
    to uhus woy rispitu ka to amoy woy inoy ru.’ ”
  kca-kca: 'Турәм партәпса йасӈәт уйәтԓәԓан: "Па хŏйат ими пиԓән, па хŏйат ики пиԓән
    аԓ пакрасԓа", "Хŏйат аԓ пӑрата", "Аԓ ԓоԓма", "Аԓ ԋаԓмийа", "Аԋԏен-ащен нумман
    тӑйи".'
  cak-ENT: Y yin ninbij que rat jabel avetaman ri diez mandamientos ri xuya' ri Dios
    pa ruk'a' ri Moisés ri ojer can, que rat achi ri c'o avixjayil man tacanoj chic
    jun ixok. Man cacamsan. Man catelek'. Man tatz'uc tzij chirij jun chic vinük.
    Taya' quik'ij ri ate-atata', xbij.
  lif-NT: ᤂᤧᤏᤧ᤹ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤀᤡᤱᤈᤠ᤺ᤱᤜᤠ᤹ ᤁᤧᤗᤧᤛ᤻ᤛᤢᤀᤠᤱ ᤁᤧᤘᤠ᤹–‘ᤕᤠᤵᤔᤡ ᤛᤧᤵᤔᤠ ᤔᤧᤏᤢ᤹ᤏᤧᤴ. ᤆᤠᤖᤠᤶᤔᤠ
    ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤏᤢ᤹ᤏᤧᤴ. ᤂᤢ᤺ᤶᤔᤠ ᤔᤧᤏᤢ᤹ᤏᤧᤴ. ᤀᤡᤱᤗᤧᤰ ᤐᤠ᤺ᤵᤔᤠ ᤔᤧᤏᤢ᤹ᤏᤧᤴ. ᤜᤧᤰᤁᤩᤠᤱ ᤐᤠ-ᤔᤠ
    ᤀᤡᤱᤎᤠ᤺ᤱ ᤐᤡᤔᤠᤛᤡᤀᤣ ᤐᤥ᤺ᤱ॥’”
  mie-NT: 'Ja jínī nū ndá tūhun jā ní ndacu yā: Mā cásíquí ndéē tāhán nú. Mā cáhnī
    nū ndīyi. Mā sácuíhná nú. Mā cáhān nū tūhun túhún. Cuetáhví nú nūū tatá nú nūū
    naná nú, ncachī yā.'
  san-TIB: པརདཱརཱན྄ མཱ གཙྪ, ནརཾ མཱ ཛཧི, མཱ ཙོརཡ, མིཐྱཱསཱཀྵྱཾ མཱ དེཧི, མཱཏརཾ པིཏརཉྩ
    སཾམནྱསྭ, ཨེཏཱ ཡཱ ཨཱཛྙཱཿ སནྟི ཏཱསྟྭཾ ཛཱནཱསི།
  qve-NT: 'Qanqa yachankiñan Diospa kamachikuyninpi, khayna nisqantaqa: “Aman huk
    warmikunawanqa waqllikunkichu; aman ni pitapas wañuchinkichu; aman suwakunkichu;
    aman pimantapas qepanpiqa llullakuspaqa rimankichu; aswanyá papaykita hinallataq
    mamitaykitapas respetay”, nispa.'
  pao-NT: 'U oo sopedakwatoo ka Te Naa tamme tuukwepu: gi numu batsapana, gi numu
    nowuakupana, gi tuduhapana, gi esayipana numu mane-witu, besa tu naa noko tu pea
    sooyugwena.”'
  cbu-NT: 'Itaru, shiy Apanllee kamachtamarini mangoonakpasha. Watam Apanll: Ngutis
    tputsee pcharintspa. Minpa kiz imbangartarintspa. Maacheetsi shuchirintspa. Tputsee
    mantsir tsiyatintspa. Tputsee ngichintspa. Mishat, Apareetsis wanasir ksutangtsa.
    Kuk payungtsa. Aneereetstamtish wanasir ksutangtsa; kukoo payungtamtsa; watam
    atuwa. ¿Tamarangsha anootsi? mang, tárangiya Isusu.'
  usa-usa: emá ámáan-aimma ítaraane. aaraukáqá íma yataiyo. waayúkama íma ikámma puyuwo.
    moyámmá íma mayaao. káqon-nakomma kaaqaarimá ítimakaao. emá enanó-enaboni aménáápáq
    mááo.” téna Îtuma titana
  soy-soy: 'Ḿpɑ́ likɛ́ íye wɑ, pɔ Uléécɑɑ isé nyulɛ rɛ: Kɑpɛ iwɑ́sɑ́ wɑ, kɑpɛ
    usoi kpu, kɑpɛ yɑ́ɑi, kɑpɛ nnɔ́ɔmɛ itɑnsei nyɛrɛ, ɑ upɔ́sɑ́ɑ nɛ upɔ́ni ríyu wɑisɛ?'
  hui-hui: Bi mana lowini ngago í̠na manda bu kegoni. Wali agali kayu nabibe. Wali
    agali homelo nababe. Mbirale page nabibe. Ke̱ howa dibade nahabe. Aba ai̱yala
    mo yo handa nabi laradagua hale halu bibe, lene.
  amf-amf: 'Barjo yinin giyonam dhesaada dhese: Sharmucimaabhode, deesaabhode, dimmaabhode,
    buudamoka tarjaabhode, hambabee handabeam gobshaa” kina ki hamade.'
  quc-NNT: 'Awetam k''u ru Loq'' Pixab'' ri Dios ri kub''ij: “Matkämisanik, mab''an
    ri nimalaj mak ri äwas u b''anik ruk'' ri rixoqil jun winaq chik, mab''an elaq'',
    mab''an tzij chrij jun winaq chik, nim cheawila wi ra tat, ra nan,” —kächa ri
    Pixab'', —xcha ri Jesús che.'
  dob-dob: 'Ta Yaubada ꞌina loinao niꞌatu ꞌumwalamwalatonidi, nate ꞌaene: Geyaꞌabo
    loelata, Geyaꞌabo loemwawasa, Geyaꞌabo ꞌipwala, Geyaꞌabo simana kabokabo, Ta wate
    tamayo be sinayo ꞌuda ꞌamayabedi.”'
  wrs-wrs: '@see-verse:LUK.018.019'
  mca-mca: 'Akha'' hats inek ƚenikfe''lets ke'' yit''ij na'' Dios qu'' nanaqsiijkii:
    “Hasu''uj mowo''oi efu qu'' hats ewhe''yei qa hik ƚunye''j iye ne''ej efu, hasu''uj
    eqek''ui, hasu''uj ejtenkii, hasu''uj mowotk''onimkii pakha'' qu'' netnek''enhei.
    Ek''eenetsha qa iwqinhetji''ha iye pa''qu'' atataye'' qa pe''qu'' eneneye'' iye.”—'
  kiw-kiw: Roo umoo-ka Iehoma bubui, ‘Imo aꞌai bia, maꞌoamo aꞌai bia, piro aꞌai bia,
    meree ata paira ematuhuti aibo, ahoꞌoi bia, roo maamu-ra, abea-rai, ma imaabei.’”
  tzo-TZC: 'Ti voꞌote anaꞌoj lec ti mantaletic ti jech ta xale: “Mu xamulivaj. Mu
    xamilvan. Mu xaꞌelcꞌaj. Mu xajutbe cꞌop yan. Ichꞌo ta mucꞌ atot ameꞌ”, ti xi ti
    mantale ―xi.'
  mya-mya: သင်​သည်​ပ​ညတ်​တော်​တို့​ကို​သိ​သည်​မ​ဟုတ် လော။ `သူ့​အိမ်​ရာ​ကို​မ​ပြစ်​မှား​နှင့်။
    လူ့​အ​သက် ကို​မ​သတ်​နှင့်။ သူ့​ဥစ္စာ​ကို​မ​ခိုး​နှင့်။ မ​မှန်​သော သက်​သေ​ကို​မ​ခံ​နှင့်။
    မိ​ဘ​ကို​ရို​သေ​သ​မှု​ပြု လော့'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'A bɛn iwɔb yà ye: ‹La teh naŋmaal, ki la ku nil, ki la suh, ki la nɛndeh
    nib bo, kí li boh aʼnaa nin aʼbaa nnɔ.› »'
  cbi-NTPO: 'Ñuya Dios naa naakidei tiñuba yumaa mive. Entsaave: vee matsaityude;
    chachiitala tu''tyude; taanguetyude; anbuti'' veelanu kuipa putyude; ñu'' apanu
    bain, naa ñu'' amanu bain balengure'' ura'' keewaade, tive, timi.'
  ikk-NT: '''Ya marịnghọ Iwu ndịnị wẹ: ‘Aghẹrẹlẹ; egbulẹ ọchụ; ezunlẹ ohin; ebuokinlẹ
    ịhịan ọnụ; gbaye nẹdi i lẹ nnẹ i.’ ”'
  leu-leu: 'No texaas sena mu vuputkai: muta femilungai pana vilaana ina tamaian,
    muta punuk mataa, muta fenau, muta kuus xakaavang bit e suai faagut se ninaam
    nare tamaam.”'
  maz-NT: 'I̱ṉ pãrãgue c''o o̱ mandamiento Mizhocjimi c''o o dya''c''üji: “Dya rí
    pö''t''üteji. Dya rí tsãji o ndixũ. Dya pje rí põnüji. Dya rí pezheji o bëchjine.
    Rí respetaoji nin tataji ''ñe nin nanaji.” Xo ''ñe c''o ''ñaja mandamiento, xo
    i̱ṉ pãrãgue c''o, eñe e Jesús.'
  bod-N: ལོག་གཡེམ་མ༌བྱེད། མི་མ་གསོད། རྐུ་མ༌བྱེད། རྫུན་གྱི་དཔང་པོ་མ༌བྱེད། རང་གི་ཕ་མ་གཉིས་ལ་བཀུར་བསྟི་བྱེད་དགོས་ཞེས་པའི་བཀའ་ཁྲིམས་འདི་དག་ཁྱོད་ཀྱིས་ཤེས་པ་ཡིན་ཞེས་གསུངས་སོ།།
  tca-NT: '—Cuma nüxü̃ cucuèx i Tupanaãrü mugü i ñaxü̃: “¡Tãũtáma naĩ i ngemaã icupe,
    rü tãũtáma cumáẽta, rü tãũtáma cungĩ́tèèx, rü tãũtáma doraxü̃ quixu i togüchiga,
    rü tümaga naxĩnü ya cunatü rü cue!” ñaxü̃.'
  zpl-NT: 'Nediyaꞌláꞌlu bee mandamiento: “La útilu bene, nu la luꞌculu stucu unaꞌa,
    nu la riꞌilu eluhuanaꞌ, nu la taꞌlu eluquichiaꞌ stucu bene, uluꞌcu ulaꞌna lu paꞌlu
    cuna lu naꞌlu.”'
  mbc-NT: 'Moropai Jesusya yuuku''pî. Ta''pîiya: —‍Paapa nekaremekî''pî unkupîkon
    ton epu''nen amîrî. Se'' tapairî wîri''sanyamî'' yarakkîrî tîwe''se pra, moropai
    pemonkon kî''wîi. Moropai ama''ye'' pe tiaronkon kîsama''runpai moropai seru''ye''
    pe teeseurîmai pra e''kî. Moropai ayun, asan maimu yawîrî e''kî —‍ta''pîiya.'
  ndg-ndg: Uzitangite amri-kana uzini, kana ujibe, kana ubulage, kana ubaye ubocho,
    ubaheshimu tate ni mao bako.
  wsk-wsk: 'Ni law den ko ikisam: ‘Imet suanta la ilak no giko, kari bo moar se me
    kuerukko, ni me tere noko, den kawel te bo ko nup me maguwurko, ale ka niet niam
    nuguring bowa ningi la bagerko,’ mam.”'
  toj-NT: Ja hueni huaxa naa ja mandar jumasa, que mi oja lee amul soc ja ixuqui,
    mi oj milhuanan, mi oj elc'anan, mi lom q'uiq'uinal oja lee ja smul ja hua moji.
    Yaj oja huab ja hua nan atati, xchi ja Jesusi.
  tbc-tbc: 'Oŋ kubiaeŋ fidian uloŋ: tamol sen ak iwon ugam pe ida jeit ta agane na
    wak, tamol ta funi imat na wak, gumagam ta gane na wak, kot lo supalek ru ta ubol
    na wak, tina tama awad paen na mado wa.”'
  sna-sna: 'Iwe unoziva mirayiro inoti: ‘Usaita upombwe, usauraya, usapupura nhema,
    kudza baba vako namai vako.’ ”'
  smk-NT: 'Tanda'' moynamaet a Gugan-gan: Andi'' ka nin mamabayi o kilalaki. Andi''
    ka nin mangmati. Andi'' ka nin manakaw. Andi'' ka nin magtistigos nin ambo'' nin
    tutuo. Igalang mosara si ama tan si ina mo.”'
  grc-TCGNT: Τὰς ἐντολὰς οἶδας, Μὴ μοιχεύσῃς, μὴ φονεύσῃς, μὴ κλέψῃς, μὴ ψευδομαρτυρήσῃς,
    τίμα τὸν πατέρα σου καὶ τὴν μητέρα σου.
  gof-WFTW: Laammofa, wodhoppa, kaysotoppa, worddo markkattofa, ne aawanne ne aayiw
    bonchcha yaagiya kiitaa eray” yaagidi oychchis.
  spa-BLM: 'Tú conoces los mandamientos: ‘No cometerás adulterio’, ‘No matarás’, ‘No
    robarás’, ‘No darás falso testimonio’, ‘Honra a tu padre y a tu madre’.”'
  kyz-NT: —Ymã te 'ã Moisesi 'ga Jarejuwarete 'ga je'ega kwasiari inuga ka'aran are
    janee rakue. A'ea 'ã erekwaap. “Peko awi pejejuemireko are” 'ea 'ã erekwaap. “Peporojuka
    awi. Pemunarũ kasi mama'e are ne. Peje'ẽwu'jag kasi 'ga amũ ne. Peanuw etee ki
