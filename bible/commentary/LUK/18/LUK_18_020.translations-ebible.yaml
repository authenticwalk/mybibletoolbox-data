  peg-peg: ବଲ୍‌କୁତ ଏପେଙ୍ଗ୍‌ ପୁଚାଦେର୍ଣ୍ଣା, ଦାରି କିମାଟ୍‌, ନାର୍‌ ଅହ୍‌ମାଟ୍‌, ଚର୍‌ କିମାଟ୍‌,
