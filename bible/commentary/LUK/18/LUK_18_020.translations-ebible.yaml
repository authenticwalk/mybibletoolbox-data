  san-BEN: পরদারান্ মা গচ্ছ, নরং মা জহি, মা চোরয, মিথ্যাসাক্ষ্যং মা দেহি, মাতরং পিতরঞ্চ
    সংমন্যস্ৱ, এতা যা আজ্ঞাঃ সন্তি তাস্ত্ৱং জানাসি|
  tdx-tdx: 'Fohi’o o lilio: Ko mañarapilo, ko mañoho-doza, ko mikizo, ko manao talily
    vilañe, miasia an-drae’o naho an-drene’o?'
  naf-naf: Geŋ Mosesiyelen zii zet kapigok tazin ke nânik. Ke kapigok kumpepeŋaŋ,
