  tcs-tcs: Yu sabe dem Mozeslo. Yu no broke maretlo, yu mas nogad at po kile man ane
    yu no stil tu. Yu no spik laitok baut enibodi o eniting. Yu mas ona papa ane mama
    blo yu.’
  hlt-THB: 'Awipeekkhqi sim tiksaw kaw: ‘Koeh samphaih, thlang koeh him, koeh qu,
    amak thym dyihthing na koeh dyi, na nu ingkaw na pa zoeksang lah,’ a tice ti,”
    tina hy.'
  soq-soq: 'E anaana wineia ateitena ruauitona, sa ipa: Mai ninaitaa, mai soa da bosaa,
    mai poitaa, mai kutunte lagaitaa, mamaa ita inaa do oniadewasamone aiau ruauitona.”'
  qub-qub: 'Mandamintucunataga musyanquinami: Majayoj caycarga jucwan ama cacunquichu.
    Ama wañuchicunquichu. Ama suwacunquichu. Ama manacajtaga pitapis jitapanquichu.
    Mamayqui taytayquita alli ricanqui.»'
  att-att: 'Á ammum gemma yù tuttulam mu nakuan nga tunung ni Namarò: Ari ka mangarallaw,
    ari ka mamapátay, ari ka makkokò, ari ka massirisiri, á pakimorayám mu yù ira
    darakal mu,” kun na.'
  bki-bki: 'Mia jau kobika kober jum̃abe ka toro tai na jibe ka jau mijikia rimei
    rivu ea Atua mirano. Mo, p̃eli jau komijikia batitig tuboiano nene nalo ruei nam̃a
    aber ka: Jau kala re siakaiano, jau koue tam̃aria re toro, jau kovina re, jau
    kala sibi re, jau kotovon karam̃amo naio koniomo ga.”'
  bqp-bqp: 'Ń dokanↄ dↄ̃: Ǹsun zina kɛro, ǹsun gbɛ̃ dɛro, ǹsun kpãni oro, ǹsun yã
    dí n gbɛ̃dakearo, ǹgↄ̃ bɛ̀ɛrɛ lí n de kũ n daonɛ.'
  mcp-mcp: Wo mpú dɨ́ məcɛ̧ɛ̧ mə́ga? “Wo kú sá mínɔɔmb, kú gwú múúd, kú júwo, wo kú
    yə múúd mpwɛnɛ á sá nyə́ ampúyɛ́ yí, wo gúmal sɔ́ɔ́ŋgʉ́ woó nə nyɔɔŋgʉ́ woó.”»
  hat-hat: 'Ou konn kòmandman yo: Piga ou fè adiltè, piga ou touye moun, piga ou vòlò,
    piga ou fè manti sou moun, respekte papa ou ak manman ou.'
  npl-NT: 'Te tikinmixmati n tlanawatílisteh: “Amo ximomekati; amo xitemikti; amo
    xitlachteki; amo xixolopijti; xiktlakita mota iwa n mona.”'
  bgg-bgg: Na ne muyungthek thieg, siulao arek rabo; khishii a-ua rabo; mugo agow
    rabo; chiih-è hanyie shii de biidiie athe rabo; chiih-è aphuii amuii shii ilab
    rekbo.
  eng-TCENT: 'Yoʋ know the commandments: ‘Do not commit adultery, Do not murder, Do
    not steal, Do not give false testimony, Honor yoʋr father and yoʋr mother.’ ”'
  eng-BSB: 'You know the commandments: ‘Do not commit adultery, do not murder, do
    not steal, do not bear false witness, honor your father and mother.’”'
  cpu-NT: 'Piyotakotakeroma Ikantakaantaitane, kantatsiri: Eero povantzi, eero pimayempitzi,
    eero pikoshitzi, eero pithaiyakotanta, eero pamatavitantzi, piñaapinkathateri
    ashitamiri.”'
  san-ASM: পৰদাৰান্ মা গচ্ছ, নৰং মা জহি, মা চোৰয, মিথ্যাসাক্ষ্যং মা দেহি, মাতৰং পিতৰঞ্চ
    সংমন্যস্ৱ, এতা যা আজ্ঞাঃ সন্তি তাস্ত্ৱং জানাসি|
  tac-NT: 'Mué ''la sébali machíguru alué osilí napu a''rele Moisesi napu anime chujkú:
    «Tase we''ká umugí ''yuga gojchiboa, pe mué bo''né upílacho ''yuga gojchiboa,
    tase me''liboa ralámuli, tase chigowa, tase ''wesi ralámuli ''yuga ''yégiga ra''ichawa,
    ''la nirawa mué bo''né o''nola abiena mué eyela.»'
  eng-WEBPB: 'You know the commandments: ‘Don’t commit adultery,’ ‘Don’t murder,’
    ‘Don’t steal,’ ‘Don’t give false testimony,’ ‘Honour your father and your mother.’”'
  gfk-H: 'U nunurei ira warkurai ta Moses: ‘Waak u sua tikai ma tikai pai a num ia.
    Waak u harubu bingbing bia. Waak u kikinau. Waak u gil bisbis na nianga wara taktakun
    tikai. Ma u na ruu naam sus ma no pawasim.’”'
  viv-viv: Yaubada yana vehimeya ahe uhalamanena higa keke unakelele keke unaluveꞋalika
    keke unakaiꞋafu, tobohiya yana dewa faꞋina keke unagahe-kawowo. Kadu saꞋeyana
    tama be hina unaveꞋamohimohinedi.”
  yao-yao: Nkugamanyilila makanyo ga Akunnungu, ‘Kasintenda chikululu atamuno kasimmulaga
    ni kasinjiŵa atamuno kasinsala ya unami ni mwachimbichisye atati ŵenu ni achikulu
    ŵenu.’ ”
  tgp-tgp: Ko levosahi na retileu, ‘O sopo vaivaileu peresi na tinapua mo lahi moiso,
    o sopo vilimatei, o sopo vavanaho, o sopo tuetueni na halu, o oloolo hin tamam
    enia tinam’.”
  auc-NT: Äninque Itota godömenque apæ̈necantapa. Ïïmaï cæedäni, ante Wængonguï nänö
    wææ angaïnö ante bitö tömëmi edæ do ëñëmipa. “Bitö nänöogængä ïnämaï ïñongante
    bitö godö guëa mönämaï ïe. Wacä ingante godö wæ̈nönämaï ïe. Wacä quï adinque awëmö
    æ̈nämaï ïe. Wacä wënæ wënæ cæcä atabopa, ante godö babæ wapiticæ̈ änämaï ïe. Wæmpocä
    ingante wäänä ïnante waa adinque tömëna ïnate godö waadete cæe,” ante wææ yewæ̈mongacäimpa,
    ante bitö edæ do ëñëmipa, angantapa.
  kbc-NT: Codaa noɡ̶owooɡ̶oti ijoa liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji, anodi, ‘Jinaɡ̶aɡ̶olaɡ̶atakani,
    jinaɡ̶a aijee, jinoɡ̶olice, jiniɡ̶inaaleni eledi oko. Codaa eemiteetibige ɡ̶adiodi,
    codaa me ɡ̶adiodo.’”
  bmh-bmh: Na kasai ze abiu, ‘Na du tub nugau air i imai aidan, na du tub webenag,
    i noumamau, na dudu ipal agal esab i zob on, na du tub nugau enibwag polu ze i
    men, nait memen anan agal ze unum sesamoren.’”
  ctu-BL: 'A cʌñʌyʌch mandar: “Mach a cha''len tsʌnsa. Mach a cha''len ts''i''lel.
    Mach a cha''len xujch''. Mach a cha''len jop''t''an. Q''uele ti ñuc a tat a ña''”,
    che''en Jesús.'
  meq-meq: 'Ka sər bazlam i Mbəlom mapala eye ɗaw? Bazlam i Mbəlom mapala eye a gwaɗ
    na: Kâ ge madama bay, kâ kəɗ gər i ndo bay, kâ ge məkal bay, kâ raw me ka ndo
    kame i sariya bay, rəhatay ha gər a bəba yak ta may yak.»'
  noa-H: '¿Pua k''ap''ʌ sĩebá hajim hanʌm, Hẽwandamau Moiseeg hich hiek p''ãpitarr
    gaai: “Hoob dich hõor k''abam dʌ̈i k''apes ham; hoob hõor t''õom; hoob nem jĩgk''am;
    hoob chik''am hëugarjã sëuk''a nem hĩgk''am; maimua pʌch haai jãsenk''anaa pʌch
    hãdjã jãsene habá” ha sim?'
  alp-NT: 'Arekwa pusue Alla Eni pletaru peneka hoko: ‘Asablia yake, abunu yake, andea
    yake, aono saksi palani yake, holmate amamu kai inamu.’ ”'
  san-VEL: paradaaraan maa gaccha, nara.m maa jahi, maa coraya, mithyaasaak.sya.m
    maa dehi, maatara.m pitara nca sa.mmanyasva, etaa yaa aaj naa.h santi taastva.m
    jaanaasi|
  kbq-kbq: Hanki kagra kasegea antahinane, rumofo aro vea avazu osuo. Vahera aheofrio.
    Maka'zana musufa oso. Ru vahe'mofonkura havigea huonto. Negrerane negafane keznia
    erizafa huo, hu'nea kea antahinane. Huno Jisasi'a higeno, (Eks-Ati 20:12-16, Diu-Kas
    5:16-20)
  kbh-kbh: 'Aca condë́tats̈ëmbo nts̈amo Bëngbe Bëtsá tojanmandacá: “Acbe shema ínÿaftaca
    ndoñe cattseíngñaye, inÿa ndoñe catjóba, ndoñe catjatbëba, ndoñe catjuaboínÿena
    y acbe bëtsë́tsata ndoñe stëts̈oye catjáquedaye ca.”'
  ron-LSB: 'Tu cunoști poruncile: Să nu comiți adulter, să nu ucizi, să nu furi, să
    nu depui mărturie mincinoasă, să cinstești pe tatăl tău și pe mama ta.”'
  pon-pon: 'Koe kin aja kujoned akan: Koe der kamal; koe der kamela aramaj; koe der
    pirap, koe der kinekine mal, kakaki jam om'
  nhe-BL: 'Tijmati itlanahuatil Toteco: ‘Amo ximomecati, amo xitemicti, amo xitlaxtequi
    huan ax quema xiteistlacahui. Xiquintlepanita motata huan monana.’'
  sps-sps: 'Nyi nat bus iny Faun te kirkir iny e Moses: Bainy tsikoor, bainy atsuiny,
    bainy kabuts, bainy gamgam iny a mesmes, fatsiitsii tamam me tsinam.”'
  wnc-wnc: “Sike gata mama wamu atnataayak. Gata maya kukae kaitake masukuwim. Aminu
    ma zipim. Kukae ma papim. Amin notdae kemu ma yaniwim. Nangga minggae wam gwaamuke
    ie gepbiatang yuyo,” ngang inikut.
  bus-bus: 'Ń dokanↄ dↄ̃: Ǹton zina kɛro, ǹton gbɛ̃ dɛro, ǹton kpãi oro, ǹton yã
    di n gbɛ̃daaaaro, ǹgae bɛ̀ɛ lí n de kↄ̃n n daonɛ.'
  gub-BL: Erekwaw katu Tupàn ze'eg purupe imur pyrer ne. Peho zo penemireko 'ym wapuhe
    nehe, peho zo pemen 'ym wapuhe nehe. Pepuruzuka zo nehe, pemunar zo ma'e rehe
    nehe, penemu'em zo nehe, pezeruze'egatu penu rehe nehe, pezeruze'egatu pehy rehe
    nehe no, i'i a'e ze'eg kwehe arer a'e, i'i Zezuz izupe.
  imo-imo: Nu Gotenga ungu manema Mosesini yando tirimuma pino kano. Moses yuni nimbei,
    ‘Ambo iye pulima molo iye ambo lilimani imbo lupema kinye wapu langi naa nangei
    nimbe, imbo toko naa kondangei nimbe, melema wapu naa liengei nimbe, imbo lupemando
    kolo toko kot naa tendangei nimbe, eno aminyeli lanielinga ungu tenge tiko molangei,’
    nimbe aku ungu mane tirimuma peremo kanomu,” nimu.
  boj-boj: Ariya ni Qotei aqa dal anjam kalil qalie unum. ‘Ni tamo bei aqa uŋa jejamu
    ojetaim. Ni tamo bei qalsim moiyotaim. Ni bajiŋaim. Ni tamo bei aqa jejamu laŋa
    gisaŋyaim. Ni ino ai abu naŋgo sorgomq di geregere sosimqa naŋgo anjam dauryoqne.’”
  eng-DRA: 'Thou knowest the commandments: Thou shalt not kill: Thou shalt not commit
    adultery: Thou shalt not steal: Thou shalt not bear false witness: Honour thy
    father and mother.'
  knf-knf: 'Ime uko wi *Bgah bi Moyiŧ bajakuŋ: “Iinkpiinţ na ahar ñaaŋ këme ayin ñaaŋ,
    iinkfiŋ ñaaŋ, iinkkiij, wutan katapar ñaaŋ uko wi awooŋ aandoo, mëbaan şaaş na
    naan bnuura.” »'
  san-KHM: បរទារាន៑ មា គច្ឆ, នរំ មា ជហិ, មា ចោរយ, មិថ្យាសាក្ឞ្យំ មា ទេហិ, មាតរំ បិតរញ្ច
    សំមន្យស្វ, ឯតា យា អាជ្ញាះ សន្តិ តាស្ត្វំ ជានាសិ។
  arn-NT: 'Dew kimnieymi ta werkün dungu: ‘Ñiwaldomokilnge, langümkilnge, weñekilnge,
    koylatukilnge femngechi tami wesalkanoafiel ta iney no rume, ka yamfinge tami
    chaw ka tami ñuke.’'
  zas-NT: 'Lüj rajc ree mandamient: “Ad sunël béngunaa ren, ad gugüjtil bejn, ad cwanl,
    ad cwëël xtiidx bejn, gojp respejt xdad xniaal.”'
  ken-NT: Ɔrɨ́ŋɨ́ bɛbhé Mandɛm. Bɛ́rɛ̀m bɛ, ‘Ɔ́kɛ́ kwɛn bɛrwɔp. Ɔ́kɛ́ wáy mmu. Ɔ́kɛ́
    ghɛp. Ɔ́kɛ́ te ntísiɛ ákwárɛ́. Chiɛ̌ máyɛ nɛ ɛtayɛ kɛnókó.’”
