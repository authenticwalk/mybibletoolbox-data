  tfr-NTPO: Kjok l̇l̇gwekkl̈o tara Moisésdë l̈i, e miydëp tjän. “Shji pë oma boy obl̈ë
    tjok l̇l̇ëme. Shji no zrök l̇l̇ëme. Shji l̈ũrkë l̇l̇ëme. Shji obl̈ë jyõyotkë l̇l̇ëme.
    Bop data, bop mekë, e bangkjros, ios ber tjwl̈õ ara”» l̈e.
  kaq-NT: Papan yohini joibo tah min honanai. Tsiniyamahue. Joni huetsa rehteyamahue.
