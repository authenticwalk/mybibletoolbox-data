  kxv-kxv: ହୁକୁମିକା ପୁଞ୍ଜାମାଞ୍ଜି, ‘ଦା଼ରି କିଆନି, ଲ଼କୁଣି ପା଼ୟାଆନି, ସ଼ରୁ କିଆନି, ମିଚିସାକି
