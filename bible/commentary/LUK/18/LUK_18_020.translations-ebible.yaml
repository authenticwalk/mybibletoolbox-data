    olu faka lo, loto ka mono lufuwau (Kis 20:12-16, Lo 5:16-20) nemo ka ya koli minane,
    loto loumaiye.
  isl-isl: 'Þú þekkir boðorðin: Þú skalt ekki drýgja hór, þú skalt ekki myrða, ekki
