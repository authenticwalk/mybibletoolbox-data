  gof-ENT: ላሞፋ፥ ዎፓ፥ ካይሶቶፓ፥ ዎርዶ ማርካቶፋ፥ ኔ ኣዋኔ ኔ ኣዪው ቦንቻ ያጊያ ኪታ ኤራይ» ያጊዲ ኦይቺስ።
  aau-aau: 'Hunkwe me-kupaku-ok mokwe nonkway: ‘Yokun peie nweyh kane o, unsaney peie
