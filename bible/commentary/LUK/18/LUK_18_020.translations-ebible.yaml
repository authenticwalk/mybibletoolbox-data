  san-TEL: పరదారాన్ మా గచ్ఛ, నరం మా జహి, మా చోరయ, మిథ్యాసాక్ష్యం మా దేహి, మాతరం పితరఞ్చ
    సంమన్యస్వ, ఏతా యా ఆజ్ఞాః సన్తి తాస్త్వం జానాసి|
  ben-IRV: তুমি শাস্ত্রের আদেশ সকল জান, “ব্যভিচার কর না, মানুষ খুন কর না, চুরি কর
    না, মিথ্যা সাক্ষ্য দিও না, তোমার বাবা মাকে সম্মান করো।”
  ntu-ntu: 'Krlzq natq kcng tqkapx Gct. Krlcde seleng: ‘Bzkq kx narmwimi doa kxtrngiu
    krnalzde. Bzkq kx narnibq. Bzkq kx napna da. Bzkq kx narpokiati leplz. Amrlue
    zvz trtem x lxem,’ x kzdung mou.”'
  pan-pan: ਤੂੰ ਹੁਕਮਾਂ ਨੂੰ ਜਾਣਦਾ ਹੈਂ, ਵਿਭਚਾਰ ਨਾ ਕਰ, ਖੂਨ ਨਾ ਕਰ, ਚੋਰੀ ਨਾ ਕਰ, ਝੂਠੀ ਗਵਾਹੀ
