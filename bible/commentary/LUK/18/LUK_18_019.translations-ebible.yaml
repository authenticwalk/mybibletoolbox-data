  san-TEL: యీశురువాచ, మాం కుతః పరమం వదసి? ఈశ్వరం వినా కోపి పరమో న భవతి|
  ben-IRV: যীশু তাকে বললেন, “আমাকে সৎ কেন বলছো? ঈশ্বর ছাড়া আর কেউ সৎ নয়।”
  ntu-ntu: Rpibz Jiszs bade kx, “?Memule tqrpi-ngrme bange kx mrlzx? Murde trpnzngr
    kxmrlz, a' ngi txpwz Gct esz'-krde.
  pan-pan: ਯਿਸੂ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, ਤੂੰ ਮੈਨੂੰ ਉੱਤਮ ਕਿਉਂ ਆਖਦਾ ਹੈਂ? ਉੱਤਮ ਕੋਈ ਨਹੀਂ ਪਰ ਕੇਵਲ
    ਇੱਕੋ ਪਰਮੇਸ਼ੁਰ।
  gvc-gvc: 'To ã nichʉ Jesu õ sehe ni yʉhtiha: —¿“Noariro”, ni pisujari mʉhʉ yʉhʉre?
    Noariro sehe Cohamacʉ dihta jira.'
  mwp-mwp: Yesu kedha kuniya mulaydhin nubepa, ‘Ngidh mipa ngoena kedha thoeraypa
    ngay mina mabayg? Wara urapun mina mabaygoeginga, matha Awgadh kedha.
  ksj-ksj: Iesuꞌa niro, raenaꞌa, “Ḡa nougadu e manoḡa rae huheꞌohe? Badiꞌa ane daꞌo
    huga hune manoḡa, u vaze ꞌahogani zu mene hune manoḡa.
  sbk-sbk: O Yesu wabhabhora, 'Eshi mnkwizya mwimza? Nomo omwinza ila aliomo wape
    yo Ngolobhe.
  mya-JVB: ယေရှု က၊ ငါ့ ကို ကောင်းမြတ် သည်ဟု အဘယ်ကြောင့် ခေါ် သနည်း။ ဘုရားသခင် တစ်ပါးတည်း
    သာ ကောင်းမြတ် တော်မူ၏။
  kgf-kgf: Ʒéyu ʒéyec; Gi dimuhuc nuac niŋ hiabia ʒénénʒaŋ? Tosara qahac, néŋ Anutu
    momacgucnéŋ sac hiabia wanʒac.
  awb-awb: Sísaga wensabé, Aneqsabé kaweq aníne aintahno? Maniká webataq kaweqtaq
    mía míaire.
  gdn-gdn: Apunu ki inako wagubu ko Iyesu denai e sibu, wagubu ke; “Kau gwede nana
    nau apunu bagi sidibi? Mamanuga God e mena ka bagi.
  nko-NT: Yesu lɛ́fɩtɛ́ mʋ ɔbɛ́ɛ, “Ntogyi sʋ́ fʋdɛ mɩ́ tɩ ɔha yilé? Ɔhaa mégyí
    ɔha yilé, nkɛ́tɩ Bulu nkʋlɛ.
  bsn-NT: 'To ĩ yisere ajicõari, ado bajiro ĩre cʉdiyuju: —¿No yigʉ, “Quẽnagʉ̃ ñaja
    mʉ”, yʉre yati mʉ? Dios sĩgʉ̃ne ñaami quẽnagʉ̃ma.'
  pib-NT: Geso wane chinru, “¿Klu chinanu wane pchinno kigleru? Gi satuna waneru kigleru.
    Satupjeru, Goyakalupje.
  wiv-wiv: A Iesus ki kolia ki tania, “E kuziha ku kohaniau na kaka kemi? Beta katiu
    ni kemi, a Vuvu katiu papa za ia e kemi.
  reg-reg: Yesu namubhwila ati, 'Kulwaki oumbilikila wo bhwana? Atalio munu unu ali
    wo bhwana, tali Nyamuanga wenyelela.
  mlh-mlh: Weu teko iŋi ojiya, “Go nonde ‘Qaqaji fiine’, oi wamore mige? Anutu moakonji
    fiine fukega. Ŋi moji iŋo oŋuine fiine so fukega.
  gof-ENT: ዬሱሲ ኢያኮ፥ «ኣይስ ታና ኬሃው ያጋዳ ፄጋይ? ኢሲ ፆሳፌ ኣቲን ሃሪ ኬሂ ባዋ።
  aau-aau: Jisas hiy makiy-mesopok, “Hai, hunkwe hane kokwe yaprue-ok panoke me o?
    Uwr prueyn yaprue lopa, God hiykwaw.
  tvk-tvk: E Iesu misis rilomun ni ba mini bit, “?Veneh ma obit nabos? Moletin ti
    tavos, Hi kestang bos.
  prf-NT: Tummábbig ti Jesus, “Bakin dinulawák mu a mahusay? Awan ti agum a mahusay
    nan en Diyos la!
  auy-auy: Ísu séna kentáfé nóra séwa kawekó óne wéseno. Mimbóráwígó Maníkó weyáá
    kawekón-iye.
  tbg-tbg: Minti tuvaro Ihuva nai tiva amiro tiharo, Are nantiharae tiriara vaiinti
    koqevave tiarao? Kotiva vivaqaima koqeva vairave.
  hub-NT: 'Tusa tama Jesús ayak: “¿Urukamtai winasha Pegkera turutme? Ima Yuusketi
    Pegkerka chikich Pegkerka atsawai.'
  hmo-hmo: Iesu ia gwau, “Badina dahaka oi gwau lau be namo? Ta ia namo lasi, Dirava
    sibona.
  big-big: Legi Yisugu piyegi pelik meiya to mela, Nugu neyegi wazonobek kaira nangki?
    Nugu neyegi keriyirik ne Anoto, purik Anoto wamenak wazonobek, naktau wazono ono.
  gux-G: 'K jesu ŋmiani o: be cedi ka yin nni canbaa mɔn nni? Nul ki mɔni li ya ki
    U Tienu baba yaa ka.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ dsa³ ''í³: ―¿''Ee² lǿ² juɨɨ''n³²nu³
    jné² ''i³ dxún²³? Jø̱n³ Dios hua² ''i³ dxún²³.'
  zar-NT: 'Jesús rëʼ lëʼ: —¿Bizx que rëʼu nedaʼ: “Idú dxiʼa”? Cuntu nu bönniʼ náquiëʼ
    idú dxiʼa. Tuzëʼ Dios náquiëʼ idú dxiʼa.'
  kde-kde: Yesu nkunnyaulila kuchidoni, “Ing'anya ntwani ùnguchema wambone? Nanga
    munu wambone ila Nnungu weka.
  ata-ata: Xe Iesu muavuti la mukolinu aloxo ꞌo, “Tavaꞌu loxovaa ane nini nemoxoꞌilo
    lexe eni laixe ꞌo? Itema vile laixe uasi, ia Lataua Anusisi.
  qvw-NT: 'Niptinmi: “¿Imapïmi ‘allin’ nimanqui yaćhachicülla cayapti''a? Allincá
    Diosllam.'
  nfa-nfa: Ka Yesus dhaa, “Tasamia ka èu ne peka na, Jaꞌa ‘dhu hua iia’? Dhodhoka
    èci di dhu hua iia, nuka Ama Lamatua.
  tnp-tnp: Kəni Iesu təməni=pən kəm in məmə, “?Təhro nətauɨn lak məmə iəu iətəmi təuvɨr?
    Suah kəti tɨkə in iətəmi təuvɨr, mətəu Uhgɨn əmə in təuvɨr.
  urd-urd: ईसा ने उससे कहा, “तू मुझे क्यूँ नेक कहता है? कोई नेक नहीं, मगर एक या'नी
    ख़ुदा।
  hot-hot: Ma Yisu hanaŋ, “Holam ya nena mavi eka? Anyô late miŋ mavi ami ma Wapômbêŋ
    iyom intu ba mavi.
  mqj-NT: 'Natimba'' Puang Yesus nakua: “Maakari ammu kuanna'' to mapia penawa? Tae''
    dengan to mapia penawa salianna Puang Allata''alla.'
  rus-SYN: 'Иисус сказал ему: что ты называешь Меня благим? никто не благ, как только
    один Бог;'
  mbh-mbh: Ma Jisas i ria i ve, “Lomum rum senu tel nge lom riong mirenga ako wong
    apet tho ve tho ini toko sivenga, eneke toko e avele ako i sivenga, ini inga a
    God ienga inga ako i sivenga.
  bdd-bdd: Ma Yesu loheyaina ꞌihegwaeya, “Togidega ta ꞌoinega ꞌuꞌahwa bwebweꞌanaegauwa?
    Geya ꞌeta taiya bwebweꞌana, beno tuwa Yehoba.
  cbt-NTPO: —¿Ma'marëta' “Quëmaso' noyanquën” itëranco? Yosëíchin noyaso'.
  rmy-SERVI: 'Исусо пхэнда лэсти: — Сости ту пхэнэх пала Ман «лачё»? Кици Екх Дэвэл
    исин лачё.'
  srn-NT: 'Yesus piki en taki: “Fu sanede yu e taki tak'' Mi bun? No wan sma bun,
    boiti Gado.'
  cta-NT: 'Liꞌ nguxacui̱ Jesús chaꞌ jiꞌi̱ yu: ―¿Ni chaꞌ laca nacui̱ nuꞌu̱ chaꞌ tsoꞌo
    tsa naꞌ? ―nacui̱ Jesús jiꞌi̱ yu biꞌ―. Sca ti ycuiꞌ Ndyosi laca nu chañi chaꞌ tsoꞌo
    laca Ni.'
  bqc-SIM: 'Yesu òɛ̀: Àkɛa n mɛ̀ má maai? Gbɛ̃e maao, sé Lua ado.'
  tcz-CHONGTHU: “Ipi bol'a apha tia nei kou ham” tin aledoh in, Pathen bouseh dihtah'a
    pha ahi.
  mar-mar: येशू त्यास म्हणाला, “मला उत्तम का म्हणतोस? देवाशिवाय कोणीही उत्तम नाही.
  snp-snp: Loga o edaito, Yesukafo itibito loumami, Nedito ya we lalole, loto lo nedane?
    We lalo ma ya minámaiye. Goti yako lalo ne.
  isl-isl: „Veistu hvað þú ert að segja þegar þú kallar mig góðan?“ spurði Jesús.
    „Aðeins einn er góður í raun og veru, og það er Guð.
  spy-NT: Kukētyi ꞉Yēēsu kule, “'Kēēsōōtyēēchoo nee siimwaay kule akaraam ꞉anii? Ntēē
    Yēyiin nkit ꞉nyēē karaam!
  xnn-xnn: Dat kanan Jesus, “Dakan aped kanan en gawigawisak dapay si Apo Dios et
    kedeng nan kagawisan.
  mwe-mwe: A Yeshu gubhaajangwile, “Pakuti nnaanjema najwa mmbone? Jwakwa ali jwa
    mmbone ikabhe a Nnungu jikape.
  tte-tte: Kabo Yeisu iwalolau koina iba, “Gubesi, ukwatai tawae kuwalowen saugana
    ukawa-namwanamwa-yagau? Nige tonamwanamwa yabo imiyamiya, Yaubadamo iboma iya
    tonamwanamwa.
  tcs-tcs: Zizas bin ansa em, ‘Ei! Wanem po yu kole mi gud? Nobodi gud, mata God i
    gud.
  hlt-THB: Jesu ing, “Ikawtih leek hy nani tinaak? Khawsa doeng am taw u awm am leek
    hy.
  soq-soq: Iesu sipoasane wanase, “E dima baiwa ne euda apanawa dianeiana? God meba
    os euda, mai mida da, dia.
  qub-qub: 'Jesús niran: «¿Imanirtaj ‹Alli› nimanqui? Alliga Tayta Diosllami.'
  att-att: Á kinagi ni Apu Kesu kuna, “Ngattá, ta kagiam mu ta sikán yù kapiánán?
    Awán bulubugá ta kapiánán, nu ari lâ si Namarò!
  bki-bki: Ana Yesu berdop̃e, ber “!Ei! ?Jau komijikia venia, ana kobio kiniou kober
    kiniou nobo? Maka ve toro dolu tai na rivu ve riano, mia Atua ga takurano.
  bqp-bqp: 'Yesu pìnɛ: À kɛ̀ dera n pì, má manaa? Gbɛ̃ke manaro, sé Luda ado.'
  mcp-mcp: 'Yésus mú yida cɨ nə nyə nə́: «Nəcé jɨ́ wó jɔ́w mə nə́ jɔ̧jɔ̧ múúd yí?
    Kú nə muud jɨ́ jɔ̧ múúd, njɨ Zɛmbî nyəmɛ́fwó.'
  hat-hat: 'Jezi di li: Poukisa ou rele m'' bon? Se yon sèl bon ki genyen, se Bondye.'
  npl-NT: 'Jesús okili: —¿Tleka techilia nikuali? Sanwel onka se Akin kuali, Ye Dios.'
  bgg-bgg: Isu è aishii yao, “Gu shii nyie re ne wie ro è ho phlei?” Hanyie de wie
    asi ro, wie ne Hamangkhung-aphuii jia bey ro.
  eng-TCENT: Jesus said to him, “Why do yoʋ call me good? No one is good except God
    alone.
  eng-BSB: “Why do you call Me good?” Jesus replied. “No one is good except God alone.
  cpu-NT: 'Ipoña jakanake Jesús, ikantzi: “¿Opaitaka pikantantanari: ‘kameethari pini?’
    Apanirora ikantakaaro Pava ikameethatzi, tekatsi pashine.'
  san-ASM: যীশুৰুৱাচ, মাং কুতঃ পৰমং ৱদসি? ঈশ্ৱৰং ৱিনা কোপি পৰমো ন ভৱতি|
  tac-NT: 'Esúsika regá nejele: ―Mueka ¿chonigá «''we a''lá rió» anéché ne''chí? Alué
    ''we a''laka pe Onorúgame ju.'
  eng-WEBPB: 'Jesus asked him, “Why do you call me good? No one is good, except one:
    God.'
  gfk-H: Ma Iesu ga tangai tana bia, “U na lilik timaan tano burena wara biha u kilam
    iau bia a bilai iau. Taia ta tikai pai bilai. Kalou sena mon i bilai.
  viv-viv: Ada Yesu gigahena gigayo, “Gavana faꞋina Iya uhawaveyamumuyeku? Keke tamo
    hakwadi yamumuna, au Yaubada anakaibeꞋu-moꞋa yamumuna.
  yao-yao: Che Yesu ŵansalile, “Ligongo chi nkuumilanga une jwambone? Ngapagwa jwali
    jwambone akaŵe Akunnungu pe.
  tgp-tgp: Ale Iesu mo verea isana mara, “Mata sava ko toviau r̃uhu? God hasena mo
    r̃uhu, mo sopo mele te tamlohi tinapua i r̃uhu.
  auc-NT: Äñongante Itota tömengä ingante, —Wængonguï adocanque në waa cæcä ïñongante
    bitö botö ïmote, Në waa cæbi ïmipa, ämii.
  kbc-NT: Jesus naɡ̶a igidi, meeteta, “Igame leeɡ̶odi ina menitiwa me Ee ele? Oniniwatece
    Aneotedoɡ̶oji mele, aɡ̶ica eledi anele.
  bmh-bmh: Yesus nug du go koli aureun, “Na einen iz du naliu ailem? E em ebuan du
    tub go naliu tam. Uwait tutak naliu.
  ctu-BL: 'Jesús tsi'' sube: ¿Chucoch ma'' wʌl weñon? Ma''anic majch wen, jini jach
    Dios.'
  meq-meq: 'Yesu a gwaɗay: «Ka zeleŋ ndo lele eye na kemey? Ndo lele eye na, Mbəlom
    nəte ŋgweŋ.'
  noa-H: Magbaawai Jesuu hirig, —¿K'ant'ee pua mʌrʌg “chi hajap'am” ha sĩ? Hõor hajap'am
    chan chuk'umgui hajim hanʌm. Hajap'amʌn hãba Hẽwandamta hich happai hajap'a sĩerrʌm.
  alp-NT: Eleki Yesuse Ibeteke lokoi be, “Le mula pine abeteke Au misere? Pusue tamatare
    sae imise mo batuke Alla ruai.
  san-VEL: yii"suruvaaca, maa.m kuta.h parama.m vadasi? ii"svara.m vinaa kopi paramo
    na bhavati|
  kbq-kbq: Higeno Jisasi'a anage huno kenona ana ne'mofona asmi'ne, Na'a higenka Nagrikura
    knare hu'nane hunka nehane? Mago vahe'mo'a knarera osu'neanki, Anumzana magokemo
    knarera hu'ne.
  kbh-kbh: 'Y Jesús tbojanjuá: —¿Ndáyeca s̈cjauyana “ts̈abia ca”? Ts̈abia nÿe canÿa
    endmëna: Bëngbe Bëtsá.'
  ron-LSB: 'Isus l-a întrebat: “De ce Mă numești bun? Nimeni nu este bun, în afară
    de unul singur: Dumnezeu.'
  pon-pon: 'Iejuj ari kotin majani on i: Da me koe indaki, me I me mau? Jota me mau
    men, Kot eta.'
  nhe-BL: 'Huan Jesús quiilhui: ―¿Tijmati tlaque quiijtosnequi para tinechnotza nicuali?
    San Toteco Dios itztoc cuali.'
  sps-sps: Jisas biny towa, “Kat fei tsumanyi koo Varonyo na mes a rof, ei? Sikia
    ta isen ta mes ta rof, e Gov tsun Tsivon!
  wnc-wnc: Inikwaiwan yake anzing inikut, “Dasingge takeapa ngang naninggayak? Anutu
    awia tapatakan takeapa unin,” ngang inikut.
  bus-bus: 'Yesu bènɛ: À kɛ̀ dia n bè má maaa? Gbɛ̃kee maaro, sé Luda ado.'
  gub-BL: Uze'eg Zezuz izupe. — Ikatu ma'e, ere kwez ihewe. Màràzàwe tuwe nezewe ereze'eg
    ihewe. Tupàn a'e, a'e zutyka'i ikatuahy a'e.
  imo-imo: Jisasini yundo nimbei, “Nuni ambe telka na iye pengamu ninoya? Imbo penga
    te molo. Gote kau pengamu.
  boj-boj: Onaqa Yesus na kamba minjej, “Ni kiyaqa e tamo bole qa merbonum? Qotei
    a segi qujai tamo bole.
  eng-DRA: 'And Jesus said to him: Why dost thou call me good? None is good but God
    alone.'
  knf-knf: 'Yeŧu kë aşë ji na a : « Imeha kë Naşibaţi ţañ anuuriiŋ, ukaaŋ kë ikdu''ën
    nanuura i?'
  san-KHM: យីឝុរុវាច, មាំ កុតះ បរមំ វទសិ? ឦឝ្វរំ វិនា កោបិ បរមោ ន ភវតិ។
  arn-NT: 'Fey llowdungueyew ta Jesus: —¿Chumngelu anta Lif mongen kimeltufe pien?
    Ti lif mongenngelu kiñeley müten: Ngünechen tatey.'
  zas-NT: 'Badxiꞌ Jesús laan, rëbaman: ―¿Chexc zeel nal lon benzaꞌc? Achut na̱j benzaꞌc,
    tijbzi Dios.'
  ken-NT: Yesu akɛmɛ yí bɛ, “Ndaká yí ɔ́bhɨ́ŋɨ́ mɛ bɛ mmǔ ndɨ́ndɨ́? Mmǔ ndɨ́ndɨ́
    apú. Mandɛm aywǐnti kɛ achi Mmǔ ndɨ́ndɨ́.
