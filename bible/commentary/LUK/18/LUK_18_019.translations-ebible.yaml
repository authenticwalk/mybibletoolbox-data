verse: LUK.018.019
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “A osiohoike daho loui kosea, ‘Atae dua.’ Atabeu
    duave holioholinu. Isito Dilava igaeu duave.
  okv-H: Iesu na ke mine einge ena “Umo do eto na javotoho ke ere? Eto embo tapa amo
    jajavotoho manera te God vahai avo javotohora.
  tbo-tbo: Ma Yesu i baha ugolina i pa, ‘Am winugonugotuhu awai binei u kawaidewadewageu?
    Ega iyai ita dewadewa ma Yaubada tuawana.
  mal-C: അതിനുത്തരമായി യേശു, “നീ എന്നെ ‘നല്ലവൻ’ എന്നു വിളിക്കുന്നതെന്ത്? ദൈവം ഒരുവനല്ലാതെ
    നല്ലവൻ ആരുമില്ല.
  grc-SR: Εἶπεν δὲ αὐτῷ ὁ Ἰησοῦς, Τί με λέγεις ἀγαθόν; Οὐδεὶς ἀγαθός, εἰ μὴ εἷς, ὁ
    θεός.
  bgc-bgc: यीशु नै उसतै कह्या, “तू मन्नै उत्तम क्यांतै कहवै सै? कोए उत्तम कोनी, सिर्फ
    एक, यानिके परमेसवर।
  khz-khz: Iesu na evega-geleato, netiwato, “Goi rakagau gaurai au namaku okilagina?
    Talima ta ati nama, Palagumo geregana nama.
  deu-TKW: 'Jesus aber sagte zu ihm: was nennst du mich gut? Niemand ist gut außer
    dem einigen Gott.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―¿Bizx quië rëꞌu nedaꞌ: “Gdu dxiꞌa”? Nutu nu bönniꞌ naquëꞌ
    gdu dxiꞌa. Tuzëꞌ Dios naquëꞌ gdu dxiꞌa.'
  lin-lin: 'Yesu azongisaki : — Mpo na nini ozali kobenga Ngai « Moteyi malamu ? »
    Moko te azali malamu, longola kaka Ye moko Nzambe.'
  hns-NT: 'Tab oe bolies: „Toe kaahe ke bolle kie ham bhala baatie? Khaalie Parmeswar
    bhala hai.'
  noa-E: Magbaawai Jesuu irig, —¿Khanthee pua mʉrʉg “chi ajapham” a sĩ? Õor ajapham
    chan chukhumgui ajim anʉm. Ajaphamʉn ãba Ẽwandamta ich appai ajapha sĩerrʉm.
  eng-EMTV: So Jesus said to him, “Why do you call Me good? No one is good except
    One, that is, God.
  mib-NT: 'Te ni cahān Jesús jiín de: ¿Naun cáhán rō jeē tée vāha cúu ri? Tú ni ɨɨn
    tēe vāha íyó, chi máá ɨɨn‑ni Yaā Dios.'
  lif-NT2: ये़सुरे़ खे़न् नोगप् पिरु, “थेआङ् इङ्‌गाॽ के़नुॽबा के़मे़त्ताबे? के़नुॽबाग
    निङ्‌वाॽफुमाङ्‌ङिन्‍लक् वाॽरो॥
  xnj-xnj: Yesu akamjovela, “Ndava kyani ukunikemela mbwina? Kawaka mweavimbwina nga
    Chapanga mwene.
  mmx-mmx: La ne Iesu ga sue i, “Tila u tong ia do a lox avukat? Kopmen tara na lox
    avukat ketla ne Moroa xusuk.
  cbr-NT: 'Ñucácëxun ca Jesusan cacëxa: —¿Uisati caramina ''ëx isana upí ''ai quixun
    ''ë cain? Uinu ''icë uníxbi ca upíma ''icën. Nucën Papa Diosaxëshi ca asérabi
    upí ''icën.'
  tee-NT: 'Chai ju Jesús junich: ―Ju uxint''i ni na''un ni va iclapanac pus tajuch
    ni va q''ui''uni ni ick''ox. Jantu xamati'' ju k''ox. Va yuchi ju Dios.'
  eng-LSV: And Jesus said to him, “Why do you call Me good? No one [is] good, except
    one—God;
  cak-NT: 'Y ri Jesús xu''ij che: ¿Anchique roma na''ij utz chue ren? Roma man jun
    winak utz, xe ri Dios utz.'
  pah-NT: 'A''ero Jesus''ga ei ga pe: —Maraname nde ei pyryva''ea rehe? Tupana''ga
    nhi''ig̃a jate ko pyry, ei Jesus''ga.'
  sja-NT: 'Jesupa p''anauji: —¿Sãap''eda mɨmaa t''ãri pia bɨda a bɨma? aji. T''ãri
    pia apaita bɨ: mãgɨ́ Tachi Ak''õre.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Kabgawu ta kəl ka hga iʼi ka ŋərma na? Lazglafta
    turtukwani ŋərma.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Ndá cuéntá quéa̱ cáchún xi̱hín
    i̱ ña̱ cúú u̱ da̱ va̱ha. Ni in túhún toho ña̱yivi co̱ cúú ná na̱ va̱ha ñuyíví
    yóho. In túhún Ndióxi̱ cuití va quéa̱ va̱ha.'
  gfk-S: Ma ne Jisas ga tange tana, “Nu lilik timaan tano burwana urah u kilam iou
    be a bilai iou. Pata ta nong paile bilai. God sene mon i bilai.
  bmu-bmu: Qesim waŋgiiga kewö jii mörök, “Gi nöŋgöra ‘Böhi ölöpŋi’, mi wuanöŋgöra
    jizan? Anutu mohotŋan ölöpŋi akza. Azi kunŋan i ewö ölöpŋi qahö akza.
  dgz-dgz: Iesu gare anega wan, “A, dimen ne apan kakaewa dianegingi? Orup kakaewa
    da uon go God megenat kakae.
  eng-GNV: And Iesus said vnto him, Why callest thou me good? none is good, saue one,
    euen God.
  zaa-NT: 'Jesús nna ra tìe na: Biani cca ra lu'' inte'' bueno nì''i. Nì ttú lanú
    té ná completamente tse'' sino tùteruba Tata Dios.'
  eng-WEBSTER: And Jesus said to him, Why callest thou me good? none is good, save
    one, that is God.
  guh-guh: 'Nexata Jesús jumaitsi pevëjëatojavabelia: —¿Detsa xuajitsia: “Pexaniajamatabëcuenenëmë,”
    nejamë? Ajibi raja itsapebi ata pexaniajamatabëcuenenë. Caenë rabaja Dioso pexaniajamatabëcuenenë.'
  bon-bon: Yeesu teebine jejige egä, “Maane ngenome cebine nainite miijirage ca? Acejiyame
    taatu miijirage gyene, nuuja cina miijirage lica gemi.
  nhw-BL: 'Huan Jesús quiilhui: ―¿Tijmati tlaque quiijtosnequi para technotza nicuali?
    San catli Dios nelía itztoc cuali.'
  mgw-mgw: Yesu ngammakia, “Mboni unikema na nnogau? Ntu'pu' ywai nnogau ila Nnu'ngu'
    kisake.
  swh-ONEN: Yesu akamjibu, “Mbona unaniita mwema? Hakuna yeyote aliye mwema ila Mungu
    peke yake.
  wbi-wbi: uYesu akamwamul akati, 'kiki ghukung'emela nnono? nakwale umuunhu juno
    nnono, loli ju Nguluve mwene.
  bba-bba: Yesu nɛɛ, mbɑn sɔ̃nɑ ɑ mɑn sokumɔ ɡeo. Goo sɑri wi u sɑ̃ɑ ɡeo mɑ n kun
    mɔ Gusunɔ turo.
  eng-KJVCPB: And Jesus said unto him, Why callest thou me good? none is good, save
    one, that is, God.
  kgk-NT: —Ne mandu'a porã katu ne nhe'ẽgwe-rehe, he'i íxupe Hesu. —“Nde reko porã
    va'e” ere kuri xe-rehe. Nhandejáry, ha'e anho mante heko porã tee va'e, he'i Hesu
    íxupe.
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Mo aaniira a niiyara yoketaavaivee
    kiannannee? Anutuuqo mmuaavoono nnaasu yoketaavai varinoo. Hama vaidi mmatayaa
    voovoono yoketaavai varivai.'
  ekk-PKP: „Miks sa mind heaks nimetad?“ vastas Jeesus. „Keegi ei ole hea peale Jumala.
  mpx-mpx: Yeisu i baek elana i ba, “Hauna kaiwena u awa wawaisi-agau? Nige towaisi
    etega i gagan, Yehoba maisena ya te towaisi.
  wbp-wbp: Jijajilkirla wangkaja, “Nyiyakunpaju ngajuju ngurrju-pajurnu? Ngana-puka
    kula-ka wati nyina ngurrjuju. Kaatu-mipa-ka nyina ngurrjuju.
  luo-luo: Yesu nodwoke kapenje niya, “Angʼo momiyo iluonga ni ngʼama ber? Onge ngʼama
    ber, makmana Nyasaye kende.
  nhe-NT: 'Huan Jesús quiilhui: ―¿Tijmati tlaque quiijtosnequi para tinechnotza nicuali?
    San Toteco Dios itztoc cuali.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܩܵܡܘܿܕܝܼ ܒܸܩܪܵܝܝܼ ܝܘܸܬ ܛܵܒ݂ܵܐ؟ ܠܲܝܬ ܛܵܒ݂ܵܐ
    ܐܸܠܵܐ ܚܲܕ، ܐܲܠܵܗܵܐ.'
  esk-NT: Jesus-ŋum apiqsruġniġaa, “Suvaata taiviŋa nakuuruamik? Nakuuruamik piitchuq
    avataagun Agaayyutim.
  msb-msb: Pero ginhunga man siya ni Jesus, “Nano kay ginatawag mo ako na maayo? Waraʼn
    iba na maayo kundi an Dios lang.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―¿He² løa¹ tøah¹²hning jní²
    dsa² dsiog¹? Ha¹chian² dsa² dsiog¹ chian². Jan² Diú¹³ báh³ dsa² dsiog¹.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, ମକେ କାଇକେ ନିମାନ୍‌ ବଲି କଇଲୁସ୍‌ନି ? କାଇକେ ବଇଲେ ପର୍‌ମେସର୍‌
    ଗଟେକ୍‌ ଲକ୍‌ସେ ନିମାନ୍‌ ।
  meu-meu: Iesu eto, Dahaka dainai namogu o gwauraigumu? Ta dia namo, Dirava mo sibona.
  yva-NT: Yesus po raura akananto ai pare, “Mbeanimaibe nyare Risya kov? Amisye bo
    pi kov, yara kaije nawamo jewen.
  dgc-dgc: “Bakit dédulawénék mo a mahusayék?” kagi ni Jesus. “Ewan tu mahusay éng
    éwan Diyos.
  zpm-NT: 'Pquiab Jesús rëb me: ―Rnee luu lëë tib miech wen nac naa. ¡Nligaaw, Diosse
    goṉ nac meṉ wen!'
  hix-NT: Onà wyaro neyukye hatà, Txesusu. Àsok tawro enyhoru ryhe omoro màken harha,
    rowya, kekon hatà, àwya. Khoryenkomo ryhe, enyhoru me naha, noro marma mak ha.
    Enyhoru mehra ro mak natxhe ha, toto komo, kekon hatà, Txesusu.
  sim-sim: Urik Jisas mu orin sawera, �Mberem ushiwak an jivi, karem mi mbandu? Avui
    Wasilaka ortonom jivi ria.
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “किन मलाई असल भन्दछौ, एक परमेश्‍वरबाहेक कोही पनि
    असल छैन ।
  cgc-cgc: Sabat din, “Man-o tak paumaw a no na matareng? Ula duma na matareng daw
    dili, Dyos nang.
  tim-tim: hin magaŋep, “Âlepŋe amboŋe âmâ Anutu konok. Gârâmâ âlepŋe amboŋe dâm makniŋdât
    aregât nâŋgâm mak makgaet damun akmâ manben.
  yor-yor: Jesu wí fún un pé, “Èéṣe tí ìwọ fi ń pè mí ní ẹni rere? Ẹni rere kan kò
    sí bí kò ṣe ẹnìkan, èyí sì ni Ọlọ́run.
  wos-wos: Wungi wandéka dé Jisas wa, “Métaka méni wunika ‘Yikafre du’ wa? God hafu
    dé yikafre du dé.
  emp-NTPO: 'Jesuba idjía jarasia: –¿Cãrẽ cãrẽã mʌ̃ra dji biaad̶a a b̶ʌ? Ni ab̶aʌda
    dji biaẽ́a, ab̶abe Ãcõrẽdrʌ dji biaa.'
  eng-F35: 'So Jesus said to him: “Why do you call me good? No one is good except
    one—God.'
  ind-ind: Tetapi Yesus balik bertanya, “Mengapa kamu mengatakan Aku baik? Hanya Allah
    yang baik. Tidak ada yang lain.
  pes-OPCB: 'عیسی از او پرسید: «چرا مرا نیکو می‌خوانی؟ هیچ‌کس نیکو نیست، جز خدا!'
  mpt-mpt: Yesuse baabanea Kobo fatnanebta ne naka ayamobo ge onebebe? Gode elekiem
    eleta ayamobe.
  ssx-ssx: Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ I̱ta꞉ epeke halie pita꞉ ekipeke alo
    alepe. Ma꞉nda꞉ hali a꞉nda꞉ epeke tupa꞉ na hala꞉pate Koda꞉ homeke epeke tupa꞉ hala꞉me.
  mkl-mkl: Ŋɔi Jesu í beeɛ í ni, nɑ mii í ce ì wɑɑ kpem inɛ ncɛɛ. Inɛ ɡɔ kù wɛɛ iyi
    í jɛ ncɛɛ bii kù jɛ Ilɑɑɔ̃ nŋu ɑkɑ̃.
  gaq-gaq: ଆତ୍‌ବାନ୍ ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ ଆନେଙ୍ଗ୍ ସତ୍ ଡାଗ୍‌ଚେ ମେସା ବାସଙ୍ଗ୍ ପେଡିଙ୍ଗ୍‌କେ
    ? ଇସ୍‌ପର୍‌କେ ଆନ୍ତାର୍ ବିଃଲା ବିନ୍‌ ଜାଣ୍ଡେ ସତ୍ ଣ୍ତୁ ।
  gof-RNT: Yesuusi iyaakko, “Ays tana keehaw yaagada xeegay? Issi Xoossaafe attin
    hari keehi baawa.
  unx-unx: ୟୀଶୁ କୁଲିକିୟାଏ, “ଆମ୍‌ ଚିନାଃମେନ୍ତେ ଆଇଙ୍ଗ୍‌କେ ବୁଗିନ୍‌ ମେନ୍ତେମ୍‌ କାଜିଇଙ୍ଗ୍‌ତାନା
    ? ମିଆଁଦ୍‌ନିଃ ଏସ୍‌କାର୍‌ ବୁଗିନାଏଃ ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ତାନିଃ ଆଡଃ ଜେତାଏକାହା ।
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Geza nenikumú ve lamanale loko nanamú
    nolane. Lamaná améneho Ómasi hámakó noize, makó nominazo, není mogonamú gele hee
    lominoko nolape.'
  lcm-lcm: Na Iesu kala atai ia ta, “Sa tukulai ina na kupo kin iau ta napo ro? Using
    God papalik nia kapo ro.
  aer-aer: Kenhe Jesus re ikwere angkirtneke, “Iwenheke-ame unte ayenge mwerre akeme?
    Tyerrtye arrpenhe mwerre anetyakenhe, kenhe Ngkarte-ante mwerre.
  qvc-NT: 'Chaymi Jisusqa nirqan: —¿Imaraykutaq niwangi: “Allin” nishpaqa? Tayta Dyusllam
    allinqa. Manam masqa kanchu.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Bakit mo ako tinatawag na mabuti? Walang mabuti,
    kundi ang Diyos lamang.
  cbs-NT: 'Jesúsun yuikin: —¿Jaskakin ea kenakin: “Pepaan”, min ea wai? Dios bestiki,
    pepadan, ¿min unanmamen?'
  xtm-NTPP: 'Te Jesús ma, ni ndakone''e ya: ―‍¿Nava''a xnani ña''a ni teskua''a va''a
    ini? Masu na in va''a ini, nú masu ja maa in‑ni Su''si ma.'
  nnq-nnq: Yesu ngankonya, “Kwanike kungema ne nambone? Abije jwambone nambu Nnoongo
    jika jakwe.
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro cʉ̃re ĩi yʉʉupi: —¿Ñee tiigʉ “Añugʉ,”
    yʉre mʉ ĩiti? Jĩcʉ̃ ʉno peera ca añugʉ manimi; ca añugʉa jĩcʉ̃ra niimi, Ʉmʉreco
    Pacʉ wado.'
  san-ORI: ଯୀଶୁରୁୱାଚ, ମାଂ କୁତଃ ପରମଂ ୱଦସି? ଈଶ୍ୱରଂ ୱିନା କୋପି ପରମୋ ନ ଭୱତି|
  rmn-rmn: — Соски ту пхэнэс Манги «лачё»? — пхэнляс о Исус. — Никхон нанай лачё,
    екх о Дэл.
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―¿Neol tepiüng xique nerangas najneaja? Nejinguind
    nipilan ngo marang najneaj; áagan Teat Dios arang najneaj.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―¿Ua guí pa̱di̱ te guí̱ mma̱nya, ngue
    guí ɛ̱ngui̱ xa̱nhogä? Porque hønsɛ Oja̱ xa̱nho.'
  nop-nop: Unduŋ ninadiguk kaŋ Jesudibo niŋguk, “Maŋgoŋde nu momooŋ nanilaŋ? Nebek
    niŋdi momooŋ nemu hatilak, Bepaŋdi hogok.
  obo-NT: Mid tavak si Disas to, “Mambot od ngoranan a nikkow to moppiya? Oyyos sokkad
    da kos moppiya, idda ra en so Monama.
  kca-kca: 'Иисус ԓўвеԓа йастәс: "Мўйа нӑӈ Мӑнэм сӑмәӈа айәԓԓэн? Нэмәԓты ŏт ӑнта сӑмәӈ,
    туп Турәм утща;'
  cak-ENT: 'Y ri Jesús xbij chin: ¿Achique roma tok nabij utz chuve yin? Roma man
    jun vinük ri utz, xaxe ri Dios ri utz.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤌᤣᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤏᤢ᤹ᤒᤠ ᤁᤧᤔᤧᤳᤋᤠᤒᤣ᥅ ᤁᤧᤏᤢ᤹ᤒᤠᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴᤗᤰ
    ᤘᤠ᤹ᤖᤥ॥
  mie-NT: 'De nī ncāhān Jesús jíín dē: ¿A jáni inī nū jā iin tēe-ni cúu nī jā cáhān
    nū tēe vāha jíín nī? Chi nduú ni iin tēe vāha íyó, chi mátúhún-ni Yāā Dios.'
  san-TIB: ཡཱིཤུརུཝཱཙ, མཱཾ ཀུཏཿ པརམཾ ཝདསི? ཨཱིཤྭརཾ ཝིནཱ ཀོཔི པརམོ ན བྷཝཏི།
  qve-NT: 'Chaymi Jesusqa contestaran: —¿Imanaqtintaq noqatari niwanki: “Allin yachachikuq”
    nisparí? Manan ni pi runapas allinqa kanchu; aswanqa Diosllan.'
  pao-NT: Soo Te Pabe'e yise meeoo oo nanekwegea, “U haa'a mee e netamma, ‘U besa'yoo,’
    gi haga besa'yoo, Te Naa suu'mu besa'yoo.
  cbu-NT: 'Isussha: ¿Mayaamsha, shiy wanasirtishcha, nuwaa átsha? tárangu. Apanllimaritcha
    wanasiriya. Tputs minamtiyam anpata tatsamooreeja.'
  usa-usa: 'ánibo Îtuma maará téna tiráiye: “nôraq itaawáq keqtábámá íráqô-nako kéteno?
    Áánûqtu wenamáa íráqôniq kéiye.'
  soy-soy: 'Yeesu uu u mɑɑ rɛ: Yo nnyɑ kɑɑ nɛ́ sée rɛ Usɔnɛ? Úkɑ úu usɔnɛ insɑ́
    Uléécɑɑ mɛcirɛ.'
  hui-hui: Ani layagola Yasuhanda ibuhondo ladai bialu lalu, Í̠na i̱ bayale larigo
    irane agibe. Mbirali bayale nahe Ngode Datagaliwabe ibuni hangu bayale ka.
  amf-amf: Yesusaar “Payya ea inka harrnaa hamaa? Barjo bishkalanka ab eedisa payya
    hama eedi qolehe.
  quc-NNT: 'Xub''ij k''u ri Jesús: ¿Jas che kab''ij utz chwe? Man k''o tä jun ri qas
