  san-MAL: വസ്തുതസ്തു സോഽന്യദേശീയാനാം ഹസ്തേഷു സമർപയിഷ്യതേ, തേ തമുപഹസിഷ്യന്തി, അന്യായമാചരിഷ്യന്തി
