  ikk-NT: “Wẹ sikọ d'e we ẹ che ẹka ndị alị ndị ọzọ wụlẹni ndị Ju; wẹ jẹnkọ d'a kpa
    a ye ẹmụ, kpari ẹ, jụ a ẹsọn.”
  leu-leu: A mu rabuna aava ri pife Juda ri taa tao fatateaxe e ri taa sarak sena;
    ri taa kuusan pengane; ri taa xanuse; ri taa inise e ri taa punuxe.
  maz-NT: Ra nzhögügöji cja o̱ dyë c'o dya menzumü a Israel, me ra tsjacüji burla
