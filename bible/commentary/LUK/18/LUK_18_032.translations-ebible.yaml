  mle-mle: “Alim adiy sapakwa nyanugw pris awa God diki lo kalivanadiy duw day wun
    niki jaka tipa kidiy bapa duwak kwiykidanadiwun. Kwiydaak, day wunak wajibay-kidanadiwun.
    Wunaam jawjaay kwurkuw, likasip sataka-kidanadiwun. Wunaam ramiy tinadi miyaar
    viya-kidanadiwun. Viyaan napakuw, wunaam ata viyasipadaak, kiyakinadiwun. Ginyir
    nyi mugwul yidaak, wun ata rapikinadiwun.”
  shp-NTPO: Jainoara ja wetsankonia jonibo ea menikanti iki. Jainxonra eki shiroananbi
    ichákinbo, ea toshbá akanti iki.
  aom-aom: God-ro hesi ëhi bamëꞌëro naro saꞌa göre jioromo rovare aribövi jabesi övore
    vaꞌejöjo. Vaꞌiramu jaburo baejevoromo sivegoromo ijumevoromo sabëro ödegoromo
  geb-geb: Nza naanga, mbe ana ndim, harigi ŋgui gumgi farve khɨngirga. Mbe ana ndi
    mbe farve khɨngirim, mbe ana nzɨɨ buni ana nzuav tɨvi mbatɨgir ana muuŋv, ana
    khoma parɨv,
  eng-WYCLIFFE: For he schal be bitraied to hethen men, and he schal be scorned, and
    scourgid, and bispat;
  bsj-bsj: Ciyar nekanco kan buboko yombo kwaamau, ci buwoco, cineco dofan'nge, citwomcinen
    bitom.
  cak-cak: Xquijach pa quik'a' vinak man israelitas ta, xtitze'es nuvech, xquiyo'ox
    chi q'uix, xquichubex,
  chf-NT: Uc'a cä xe tä äc'can tu c'äb ni gente que mach jin aj judíosob y cä xe tä
    xic'can y tä tz'ibajtescan y cä xe tä tubinte.
  tlf-tlf: Kale no Jerusalam tamupta, Juda kasel imi kamogimal ita tebe-nilipta, nimdalip
    yak Rom kasel imi sagaal diim abelita, ita tebe-nilipta, titul weng bagane-bom-nilip
    e, weng mafak uyo bagane-bom-nilip e, mok uyo nimi kaal diim uyo tagaa kone-bom-nilip
    e,
  piu-2006: '@see-verse:LUK.018.031'
  poh-NT: Ar aj ruꞌ naquinkꞌahsjok pan quikꞌab take sol aj Ro̱ma, reꞌ take reꞌ naquiseꞌlam
    pan nakꞌ niwach, naqui̱nquitzꞌujlom eh naqui̱n woꞌ quichuhbam.
  tue-tue: Toopʉ́ yʉʉ niipetira sõwʉ̃rẽ judíoa niihẽrã dutirápʉre ticoadacua. Yʉʉre
    buijã́, ñañarõ jĩĩ, ʉsecó eobatétu,
  bjp-bjp: Rin ta ufu na liman fanu ae biil ri fan Iudaia ke rik morot ini, rik orek
    laulau ulo, rik ubis u, rik pis u ke rik siimete u.
  xon-xon: Bi ga di mi ŋa binib bi kaa ye Juu yaab na aaŋaal ni, bi ti ŋa mi mbɔnyun,
    ki yook mi, ki teei timɔɔtan ŋani m pu,
  tzo-ZNT: Chiꞌaqꞌue entrucal ta stojol li muchꞌutic nom liquemic tale. Chislabanic,
    chismajic, chistubtaic.
  mpm-NT: Nakuaꞌa yɨvɨ ruꞌu nuu yɨvɨ ɨnga nación, ti kusɨkɨnchaa yɨvɨ un ruꞌu, ti
    tɨvɨ sɨꞌɨ i nuu ri, kani i ruꞌu, ti kaꞌni i ruꞌu.
  ots-NT: Bi ma̱jmʉ, guegue da ndö jáy dyɛ cʉ autoridad cʉ jin gui e̱me̱ ca Ocja̱,
    da ttøhtibi ʉr burla, da hmɛtibi ʉ́r tzö, cja̱ da ttzotzi.
  hoy-hoy: यतिकी आव गैरयहूदीगोळ कय दा सोपस्कु आदान, अदिक आंदुर आऊक मज्याक दा हारस्यार;
    अदिक आऊंद अपमान माळ्यार, अदिक आऊन मा ऊगळ्यार,
  uri-uri: Hi wa tu uk kil kai wam a tu melnum a ake Juta, yatom hi wa tu la paitnel
    akel nokg, komitel paitn, wa ungkwawel wlikg.
  amo-amo: Bara ima nakpughe nacara na wurmi, ima yasughe, ima tighe a lanza incing,
    inin tufuzunghe ataf.
  pjt-pjt: Panya ngayuku mirpaṉtju tjuṯangkuṉiya witiṟa wati Jew wiya tjuṯa ungkuku,
    kaṉiya ngayunya anaṟa kuraṟa pungkuku munuṉiya wiṯalytjunkuku.
  cwe-cwe: Kwaviya kezakwikigwa mmakono ya wanhu weli siyo Wayahudi, nawo wezamzeha
    na wezamuliga na wezambwajulila mate,
  daa-NT: Ŋuun berin ɗo pise ka gee kuuk Yuudinnaɗo, ŋuun warindu, ŋuudu samtiye ho
    ŋuudu pice uln̰a.
  mlp-mlp: Mataw in Mat Atatin wazeq mataw en ta araq Juda a haiqta na gibenab tiqem
    daqay ham. Emid teq in Mat Atatin bilawunad kamolmol ugad tukusluw ug daqay ham.
  ape-C: Eshesh ta shukam eik amudok douk madae hudukem Iruhin iri uwe. Aria amam
    ta hurae hububunime, hukwusehe aria ta huneke enenyenen. Aria amam ta hureye madururuh
    aria he igok. Aria douk hukri um biyeh atih nyumneh um, eik ta wata ikitaki ipe.”
  bgs-bgs: Bággénna tun ta bállad ka mga manubù na ánnà Judio. Ngisiyanna ikandan,
    irrayatanna, asta ilábbanna.
  faa-faa: Anoane parakeraka karikia pukua Yu aporohoanafonosaki kakakosapo. Karakano
    namina ano mahokopariraka mokoatikiraka, ano kaua torofaeraka ayiakakosapo.
  kik-kik: Nake nĩakaneanwo kũrĩ andũ-a-Ndũrĩrĩ. Nao nĩ makaamũnyũrũria, na mamũrume,
    na mamũtuĩre mata, na mamũhũũre iboko, o na mamũũrage.
  cap-NT: Yekja wajtchiz z̈oñinacz̈quiz intirjital cjeec̈ha. Niz̈aza ancha iñartal
    cjeec̈ha; arartal cjeec̈ha. Niz̈aza llawziz̈tan tjujtal cjeec̈ha.
  ksr-ksr: Moŋnoŋ ii memelolo meŋ muro waba gawman yoŋoo borogianoŋ kemebaa. Yoŋonoŋ
    jejewili ama mepaegoŋ qaa tokoroŋkota jeŋ muŋ sulaapaŋ qewuya.
  eng-TNT: 'He shalbe delivered vnto the gentils and shalbe mocked and shalbe despytfully
    entreated and shalbe spetted on:'
  sbs-sbs: Kakuti kahewe mu manza avo vasezi Ireeze. mi, kava musomoze ni ku musheununa
    kumunyandisa ni kumu swila mate.
  sue-sue: Awa erama meni na poti ema Yudako nana wanera namunora. Ago wara na isipitinoise
    namore waya wise pora pisise awamunora.
  fra-NCL: Il sera livré aux Gentils, et moqué, et injurié, et couvert de crachats ;
  bhg-bhg: Edo na kundo yai nei embomainda ipada piaro namonde tedojirari ge tara.
    Edo awamanemi ge butari tedo na kosiwa ara.
  snn-NT: Yë'ëre zeanni, judío bain jubë ba'ima'icuana insini senjojënna, bacuabi
    yë'ëni jayajën, yë'ëre ai gu'aye yo'ojën, yë'ëre go tutujën yo'oja'cua'ë.
  atb-NT: Hkâsu mù gâ le, Byu Yhangzo gi, tûngbaù pê é loq má ap pyâm é hui luî, haú
    bâng èq Yhang lé, wuìzuì kut pyâm é, rhoî rip e, sôkan byé gyûn é, nhuq bat é
    kut yû mù, sat pyám kó râ nghut lhê.
  wro-wro: Aua pitja enowi:nąŋgori edbulia, umbili pitja njąm, woru pitja njąmienąŋga,
    pitja tjipa ewi:;
  cek-AK: 'Anih to Gentelnawk khaeah paek o tih, pahnui o thuih tih, pacaekthlaek
    o ueloe, tamtui hoiah pathoih o tih:'
  bkd-bkd: Itugyan a duun hu kenà mga Judio ha magtameyes kanak. Pagagayhaan a daw
    ileban a daan kandan,
  ctu-76: Mi quejel cʌjq'uel ti i c'ʌb jini mach'ʌ israelob. Mi quejel i wajleñoñob.
    Mi quejel i p'ajoñob. Mi quejel i tyujbañoñob.
  lac-NT: Ti' cu bin u c'ubiquenob ti' a mac a mʌ' u winiquirob judío. Ti' cu bin
    u p'astiquenob. Ti' cu bin u cʌrʌxbetiquenob. Ti' cu bin u tubiquenob xan.
  xla-xla: Epalati ya꞉ye po-Yu so dla homellepe. Epalati yia꞉tapo ya꞉ dla tetlemyemama
    putlopo atlamyelepe. Epame ya꞉ dla mitikape tilitimyemama tuwale dea mate hopolepame
    yumilipe.
  xav-NT: Te za, u, dasiwi ĩ̱'âri ni, zudezu'õ norĩ ma, da te dasiwi ĩ̱hâiba nhomri
    da. Te za, u, ĩ̱'ãma tawa'ẽ za'ra ni, zudezu'õ norĩ hã. Te za, u, ĩ̱'ãma wasété
    za'ra. Tizadaipro na te za, u, nasi siwi ĩ̱'uptob za'ra.
  cuk-cuk: ”Ani Dule-Machi, Bab-Dummad-wissurmaladse uklegoed, amar angi dodomaloed,
    isdar angi sunmakmaloed, degi, angi wii-agmarbaloed.
  tbf-tbf: Ma gi ta terie i napariman bu Kibang. Ma gi ta so vavangiets ngan, ma gi
    ta so vamangarie nge kientsuo.
  uig-CYR: Чүнки у ят әлләрниң қолиға тапшурулиду вә улар уни мәсқирә қилип, харлайду,
    униң үстигә түкүриду;
  ikw-NT: Be jeegweru a nyewhete n'aka ele bụ́o ele Ju. Be jeeme a nhne rụmu, nyee
    a mkparị, gbụ a ọnu mini,
  khs-khs: 'Apula: iyawa Ewa Yu senama tela ama tiye kinaposakeye. Apula: iyawa Ewa
    akowata: apula: itipilipesakeye. Apula: Ewemiwa kepese ela: epesakeye.'
  dwr-ENT: ኣዪሁዴ ጊዴናዋንቶ ኣ ኣ ኢማና፥ ቂሊጫና፥ ዳሮ ሜቶና፥ ኣ ቦላን ጩቻና፤
  pma-pma: Tei en meatin keil imaen kei heha en hen koakeil koa arvitei Siu keil.
    Keil umon tohtohien heha kati, keil umon tounah keil tatisa mini, ka itiv kati.
  atd-NT: Ighatod a pad dio to duma no mgo otow no kono no Hudiu. Ogsumpaliton a,
    ogpasiporan a, woy og-iloban a to mgo otow.
  tel-2017: ఆయనను యూదేతరులకు పట్టిస్తారు. వారేమో ఆయనను ఎగతాళి చేస్తారు, అవమానిస్తారు,
    ఆయన మీద ఉమ్మి వేస్తారు.
  hat-BSA: Paske Li va livre a etranje yo, e li va moke, maltrete, e y ap krache sou
    Li.
  top-NT: Aná ama̱ca quimacama̱sta̱cán ixmacancán xala mákat lacchixcuhuí̱n, xlacán
    ama quintali̱chiyá, quintali̱kalhkama̱nán, quintalacachucxuí;
  msk-msk: Adaraun ak nilan sang manga otaw na buku nang Judio, osodiin ak nilan,
    olopigan ako aw tobadi ako.
  gyr-NT: Che imondoprɨ aicora ndahei vahe yande mu upe mara-mara tẽi che rereco ãgua.
    Che reroɨ̃ro-ɨ̃rora iyavei ondɨvɨ-ndɨvɨra yuvɨreco che rese” ehi.
  kmh-kmh: Nup di bi Jiwda mer gok, ñin ar ak ayeniŋgambay, nup aŋgjiwyiŋg, ñiñloŋ
    ayiŋg, kiñuk giyiŋg,
  ukr-ONPU: Він буде виданий язичникам, і насміхатимуться з Нього, і зневажатимуть
    Його, і плюватимуть на Нього.
  emi-emi: Aue la taue lao ta taumattu ngeleka atoa, me aue la kusiaa teeia, me kangainia,
    me kanusuia, la parua, me la uvi ematea.
  zpv-NT: Zutiꞌdxi raꞌ ba laꞌh ba loh raꞌ bwiinn ziitu nin ayi naa bwiinn Israel nee
    gullihdzinee raꞌ ba laꞌh ba, gusaꞌcazii raꞌ ba laꞌh ba cun guchahn xihin raꞌ ba
    loh ba,
  gux-gux: Bi baa cuo ki teni o bi nilanba. Bi baa ñuadi o, ki faligi o, ki sii opo
    ti ñinsandi,
  kos-kos: Ac fah itukyang el nu inpoun mwet pegan, su ac fah aksruksrukel, fahk kas
    koluk kacl, ac anel.
  ibo-ibo: A ga-arara ya nyefee ya nʼaka ndị mba ọzọ. Ha ga-akwa ya emo, mee ya ihe
    ihere, bụkwaa ya ọnụ mmiri asụ.
  yml-yml: I na ꞌaniveleneku mali tomotoga taunidi kebu Diu ꞌwaidie i na sidibidibieku,
    i na yagaiku, wata i na kiwaliku.
  ory-ory: କାରଣ ସେ ଅଣଯିହୁଦୀମାନଙ୍କ ହସ୍ତରେ ସମର୍ପିତ ହେବେ, ପୁଣି, ସେମାନେ ତାହାଙ୍କୁ ପରିହାସ
    କରିବେ, ତାହାଙ୍କ ପ୍ରତି ଅତ୍ୟାଚାର କରି ତାହାଙ୍କ ଉପରେ ଛେପ ପକାଇବେ,
  bzj-bzj: Dehn wahn han ahn oava tu peepl weh da noh Joo weh wahn tek ahn mek papishoh.
    Dehn wahn insolt ahn op ahn spit pan ahn. Dehn wahn flag ahn, ahn den dehn wahn
    kil ahn, bot chree dayz layta ih wahn rayz op bak fahn di ded.”
  chk-chk: Epwe tolong lepöün ekewe chon lükün Israel, repwe urumwotei, repwe turunufasei
    o atufa.
  ssd-ssd: Afu ye tumba kasomok mbal wai mbolŋge pilwaig le nane ye maim maim te-sumba
    tumail panyumba ŋguspeyumba
  acr-TNT: cayaꞌ cꞌu paquikꞌab ri na e ta aj judiꞌab, cachꞌamixic, cayokꞌic y cachubaxic.
  rop-rop: Dei garra gibit mi langa detlot najalot pipul, en dei garra mokimbat mi,
    en dei garra tok nogudbalawei langa mi, en dei garra spit langa mi,
  mee-mee: Ragau palu keke la ri pulinge ta ragau ra sana ri ra Iura kamareame ta
    ri rolengpagalising kia, ba rolengbainga kia, ba utungtaonge.
  mwf-2018: Kardu-ka parramut ngay-yu kardu ngarra mere Jews. I kardu-ka pangagumugatnu
    i pungingkalkbelknu parni i pirangikampanu parni.
  dif-dif: Ngangau tanali nina kana koni ngulkujeli jinkila nganai, ja tanali nina
    ngirkibala nganai ja nunkangu madlentji jatala nganai ja ngaltja worala nganai,
  gam-gam: Una yemolo Una Wombe i epil djell una auneke, kambono bakalo awo, ye ke
    ye awo, kungo to,
  nou-nou: Edo embo mi na awa embo Jew ae ainda ingo da itadera. Edo embomei emimi
    na gandubedo edo naso yei wasiri biae edo naso tamo da kosiwa adera.
  mqb-NT: Ti varan nen à alay inde anà ɗo sə pəra ahay. Tinen ti mbasay upo, ti
    ro mindel, ti cəre upo məne,
  ape-B: Echech eke chukom yek amudak douk wo hudukemu God uli e. Ali amam eke hulawe
    hunak hunek tok bilasume, hukwusehe ali eke huneke anagu anagu. Ali amam eke huleye
    nadululuh ali he igak. Wakuli douk nuklimu bieh atuh nyumneh umu, yek eke wata
    itaki ipe.”
  grc-F35: Παραδοθήσεται γὰρ τοῖς ἔθνεσιν, καὶ ἐμπαιχθήσεται καὶ ὑβρισθήσεται καὶ
    ἐμπτυσθήσεται,
  cav-NT: Israelita ama cuana queja tunara inamereya. Ijahue ijahue tunara aya. Ijillahuana,
    ecuedira jadya tunara aya.
  kgp-NT: Fóg ag mỹ ag tóg inh fẽg ke mũ, pã'i ag, Jerusalém tá, ha vemnĩ, ag tỹ iso
    é he jé, ag tỹ inh vóg kónãn jé, ag tỹ iso sug ke jé gé,
  bvd-bvd: Bae, kera kai fale nau 'i 'abana toaa nao lau Diu ki, uri kera ka 'onionga
    'ani nau, daka bae ta'aa fuaku, ma daka faa 'ide nau, ma daka ngisufi nau. Ma
    daka kwae nau, ma daka saumaeli nau naa.
  ukr-1871: Буде бо виданий поганам, і насьміхати муть ся з Него, й зневажати муть
    Його, й плювати муть на Него,
  apz-apz: Oso hohosohonta aꞌamu Jutaso hofɨko ngkimo aꞌamu temtitofo kengo sofe ahomo
    hoꞌnanɨhufitnnefoho. Hofɨko ngkimo sitofo ntɨkuji ngkimo wonyo ntohofɨkuji memijo
    nɨyatɨꞌmopitnnefoho.
  eng-AOI: “In Jerusalem some men will take me to people who aren't Jews, and they
    will make fun of me, and tease me and spit on me.
  yon-yon: Kwane, ye kuu awinenib Yuudanban yaa kondaniiwe, yimbed ye yaa damangkanenib
    amkidbenib kamok daadmenenib
  poi-NT: Acɨɨjuŋcotta̱p jém tuŋgac pɨxiñt́am icɨɨjo̱m jém d́apɨc je de Israel. Jeeyaj
    asaayɨyyajpa, amalnɨ́mayyajpa y atsujcayajpa.
  wuv-wuv: Ro'aa fifaninia panii ei Gentile. Ma ro'aa warefafeifeinia, warefafeloia,
    huwia, babuinia ma fo'afama'eia.
  quf-NT: Chaqa paytaqami mana Israelmanta runakunamanna qukunqallapa. Chaymi paykunaqa
    kusalata burlakanqallapa, jurapanqallapa, tuqapanqallapa ima.
  yuw-yuw: Yerusalem taun woce wömai Yuda nanohon amna dugo yu Amnahon Manano sogit
    akep tongo bumbumyi nanohon oburodec siuya yu inong saha tongo, imanang yong kömec
    yongo, irubo yudec sunda, bokotdec wotmuya wuya omengoc.
  hus-NT-1971: Ne’ets quim bina tin c’ubac i pil inicchic axi yab Israel, c’al quin
    tilibna, ani quin othna, ani quin tubcayat.
  med-med: Muⱡʉl Wu Kupa ei, wu mat ndi, mek puk, mbo wu rʉⱡaip kat ngangina kʉn,
    wu mbʉ ndi, Muⱡʉl Wu Kupa ei, ik raka rondʉk, nʉk kit mondʉk, kuimp kulwa ila
    ol rok, kan puⱡa rok, rok kunding. Wote, rumbʉⱡ raldika omba pangga kʉn, ⱡoporpa,
    wote kont moⱡmba,” nitim.
  bch-bch: Eine ga tidol ei ga idae pagid alu padengada bagedeai, ta gid ga tigalinge
    ngan ei, ga tikado paeamao ngan ei, ga tipla ei,
  cco-NT: Jo̱ fɨˊ jo̱b lɨ˜ nijángꞌˋ jaléngꞌˋ dseaˋ góoˋnaaꞌ jnea˜ fɨˊ jaguóˋ jaléngꞌˋ
    dseaˋ i̱ jaˋ cuíingˋ Fidiéeˇ. Jo̱ jaléngꞌˋ i̱ dseaˋ íˋ nilǿøiñˉ jnea˜ jo̱guɨ nijmineaiñꞌˆ
    jnea˜ jo̱guɨ niꞌñíñˉ jnea˜
  deu-1951: denn er wird den Heiden überliefert und verspottet und mißhandelt und
    verspeit werden.
  alq-ALGNT: Niga iji8inigo ega ka Coda8inni8i8adj kidji tibenimiji8adj. Igi8e dac
    niga manenimigog, niga mamanazomigog, acitc niga sasik8anigog.
  ixl-NNT: tan tuk aqꞌaxoj ok in tiqꞌabꞌ unqꞌa jit tiaal Israel. As tuk eesaloj unqꞌii;
    as tuk yoqꞌpoj veꞌt in; as tuk tzubꞌaloj in;
  boa-NT: Muurá oke llúúvájté avyéjujtémá taúhbájú uwáábojte ɨ́hvéjtsoó jodíómú íjcyátúmé
    hójtsɨ́ pañévu. Aame óhdi iúúhɨ́vaténe oke úníchíhcyuméré iwápáájcóóbeke ílluréjuco
    dsɨ́jɨ́vétsoíñe. Ároobe tsiiñe ó bóhɨɨ́ 3 coojɨ́vatu.
  quh-NT: Waj llajtayojcunaman jaywaska casaj. Paycunataj asipayawankancu, ñac'arichiwankancu,
    thokaycuwankancu.
  kwi-kwi: Uspane mamaz Judío awachiruza nawa chɨhkaanazi. Uspane nawa ultimal kizanazi.
    Nawa kwail kizanazi. Nawa ilpi kianazi.
