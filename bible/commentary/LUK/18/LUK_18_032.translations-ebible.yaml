  qve-NT: Ichaqa huk law nacionniyoq runakunamanmi entregawanqaku. Chaymi paykunaqa
    asipayawanqaku, k'amiwanqaku, toqaykuwanqaku,
  pao-NT: '@see-verse:LUK.018.031'
  cbu-NT: Ichtaru, yaana kurakarini nuwaa putachinllinaya. Putayarusin, tunarip nuwaa
    zanganchinllinaya. Tunarsha nuwaa michitchinllinaya. Nuwaa stayarusin, kchishi
    kawacheersin,
  usa-usa: yemá wemmá mamá Yéqtaaeo-wayukati iyáápi maránoe. ánibo yemá wemmá aábê-aimma
    timáketa áyoqa ayéta wirááti wirakánoe.
  soy-soy: Pi yɛ́ pɛpɛɛ ɑ́pi Uléécɑɑ n wuru ɑnipɛ-i kɛ wɑ ɑpi kɛcɑ́ɑ́ kɛ nyɑ́nɛi,
    ɑpi kɛ lɑ́misi, ɑpi kɛkɛcɑ́ɑ́ mɛtɑ tukɛ
  hui-hui: Mbiralime Agali Hole Ibiyago Yu agali ndo agali tara karuhondo minu miragola
