  ntj-ntj: Yuwa, Tjurutjamala-rniya tjulyaralpi nintilku Tjiyu wiya pirniku. Nyangka-rniya
    yanyan-yanyantu ngarlpupirtira watjanma. Palunyalu-rniya tjuupungku.
  sxb-NT: Aeniki agia okuteewua mu amakono aga awatari *Awayaudi, awaaza okumukorra
    amatiicha ne ewintu ewia ensuuko, ni wamufuuzako amate.
  nhu-NT: Fí ɛ mum ɛ no nu lɛ bó nu ke enya wvú can bitum e, ɛ́ bó ebuu wvú, nan'yi
    wvú, cuyte ncɛŋ yî ye le.
  row-row: Dei fo ara fee Au neu atahori deaꞌ mana nda ramahere neu Lamatualain sa.
