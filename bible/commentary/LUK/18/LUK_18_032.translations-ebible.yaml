  urd-GVU: اُسے غیریہودیوں کے حوالے کر دیا جائے گا جو اُس کا مذاق اُڑائیں گے، اُس
    کی بےعزتی کریں گے، اُس پر تھوکیں گے،
  yre-NT: Minnun -a -nɔan minnun nɛn o 'ka Zuif 'nɔn 'a dɩɛ -wlɛ, -e 'o -tɛ. Minnun
    zɩɛ, waa sɛɛ wo, o 'le 'yi -sɛan -a yra,
  fuh-BKF: Sabo o wattete e juuɗe ɓe nganaa Alhuudiyankooɓe, ɓe njalnoroo mo, ɓe torra
    mo, ɓe tutta dow makko,
  arl-NT: Naacuajitij, janiyari tahua niquitiosaanutaniyani. Nojoriiri cua macaatiniutianiya.
    Taraatia cua miitiuniutianiyari. Cua riocojotunutaniyari.
  ziw-ziw: Kwaviya nalavigwe mwe mikono ya wantu sawo Wayahudi, wadya wakunga wamtile,
    wamhulute na kumtwela mate.
  grc-TR: Παραδοθήσεται γὰρ τοῖς ἔθνεσι, καὶ ἐμπαιχθήσεται, καὶ ὑβρισθήσεται, καὶ
