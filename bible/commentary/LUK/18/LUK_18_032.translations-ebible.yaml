  dao-dao: “Khyangmjükcea kut üng msuma kya khai, yaiha pawh khai he, ngkekhyakei
    sak khai he, ami mci am msawh khai he;
  cya-cya: Tyaa ne' 'in ñi tuyaa' ne' gentil, taa ne' cha' jyi'o 'in ñi, cu'ni lyi'o
