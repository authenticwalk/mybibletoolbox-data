  chz-NTPS: Jeeˊ ja̱ˉ ta̱a̱yhꜙ jnäꜘ jaˊgooˉ dsaˉ hi̱ˉ saꜙ la̱a̱ꜗ judiu mahꜗ miˉkwa̱yhꜗ
