  san-BUR: ဝသ္တုတသ္တု သော'နျဒေၑီယာနာံ ဟသ္တေၐု သမရ္ပယိၐျတေ, တေ တမုပဟသိၐျန္တိ, အနျာယမာစရိၐျန္တိ
