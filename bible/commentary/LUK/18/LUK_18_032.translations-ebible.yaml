  xsi-xsi: Kinzi tamâta pinde ma sio naŋa alâ pa tinikoa mbaunzi ilo. Ŋineŋga kinzi
    ma siporo ŋgua pavaligiŋa pana wa siveta pwapwaka pana wa sisupwara tiniŋgu wa.
  crx-NTPO: Lizwifne 'udun yun k'ut whut'enne butl'ahítilhtelh. 'Enne highu notilyeh,
    'ink'ez highu tidloh, 'ink'ez higha dútazoh.
  kan-OKCV: ನಾನು ಯೆಹೂದ್ಯರಲ್ಲದವರ ಕೈಗೆ ಸೆರೆಯಾಗುವೆನು. ಅವರು ನನ್ನನ್ನು ಹಾಸ್ಯಮಾಡಿ, ನನಗೆ ಅವಮಾನ
    ಮಾಡಿ, ನನ್ನ ಮೇಲೆ ಉಗುಳುವರು.
  bbb-bbb: Bu na abe una e Jiusi baki ije miaga bu vua ise noesina kuaena dabe varaemekinu
    vi ufemadieke. Areme bu na dabe ifiema areme dabe kurosi kanie na baronega bu
    dabe mako ruke. Rove mu inokubeke furikuma na una urikono kiae.
  blw-blw: Te meporangà hen anchichay faén Judio way anà ammag sénsén-én yag ininsortowà
    ya tenoppaanà,
  tam-2017: எப்படியென்றால், அவர் யூதரல்லாதவரிடத்தில் ஒப்புக்கொடுக்கப்பட்டு, பரிகாசமும்
    நிந்தையும் அடைந்து, துப்பப்படுவார்.
  azz-NT: Huan ompa Jerusaléncopaca nechtemactisque inmaco in tagayot ten amo judíos
    huan nechquejquelosque huan nechuijuicaltisque huan nechchichijchasque.
  spa-RV-1909: Porque será entregado á las gentes, y será escarnecido, é injuriado,
    y escupido.
  csy-csy: 'Gentile te khutsung ah ap tu a, selno na zong thuak tu hi, vawtsiatna
    zong thuak tu a, cil zong phi tu uh hi:'
  mxq-NT: Pes xykyʉyaka̱ꞌa̱ndʉts ma̱ ja romanʉ ja̱ꞌa̱y, es xytyukxiꞌiga̱ꞌa̱ndʉts,
    axʉʉk xytyuna̱ꞌa̱ndʉts es xywyindsujʉꞌʉga̱ꞌa̱ndʉts.
  tzj-NT: Como ja Ralc'walaxel arja' nja̱ch na pa quek'a' ja winak ja ma e aj Israel
    ta, nyo̱k' na, ntz'u̱j na, nchubax na rpalaj.
  tdt-tdt: Ema sei entrega Hau ba ema nebee la fiar Maromak. Depois ema sira nee sei
    hamoe Hau, tarata Hau, tafui kabeen mai Hau,
  ron-BTF: Fiindcă va fi dat neamurilor și va fi batjocorit și va fi ocărât și scuipat;
  eng-WEBP: For he will be delivered up to the Gentiles, will be mocked, treated shamefully,
    and spit on.
  eng-FBV: He will be handed over to the foreigners he will be mocked, insulted, and
    spat upon.
  nld-1939: Want Hij zal worden overgeleverd aan de heidenen; Hij zal worden bespot,
    mishandeld, bespuwd.
  bwo-bwo: Bín Ik' ash woterawwots kishats beshide imetuwe, boowere bí atso s'udetuno,
    bíno c'ashetuno, bín aatsniytune.
  nch-BL: Masehualme nechtemactilise inimaco seyoc tali ehuani huan nechhuihuiitase
    huan nechchihuilise cati fiero. Nechixchajchase,
  quc-TNT: Quinquijach c'u na bic pa qui k'ab ri niq'uiaj winak chic. Cäquetz'bej
    na nu wäch, quinquiyok' na, xukuje' cäquichubaj na nu palaj.
  tfr-NTPO: Tja twëba nopga judío l̇l̇ëm wl̈eniyo kong, ga tja joywe l̈ok, tja l̈ãywe
    l̈ok owa, tröng twe l̈ok bor go,
  kaq-NT: Hea ta nahuabo bihmayaxihcanihqui. Hosan hosanxon ta hea hicháyaxihcanihqui.
  sgb-sgb: Ta idin la ko kanlan alwan Israelita. Musmusên la ko, dul-an la ko,
  vie-1934: Vì Ngài sẽ bị nộp cho dân ngoại; họ sẽ nhạo báng Ngài, mắng nhiếc Ngài,
    nhổ trên Ngài,
  kxv-kxv: ଇଚିହିଁ ଏ଼ୱାଣାଇଁ ଏଟ୍‌କା କୂଡ଼ାତାରି କେୟୁତା ହେର୍‌ପିଆ଼ନେସି, ଇଞ୍ଜାଁ ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ
    କାକ୍‌ନେରି, ଏ଼ୱାଣାଇଁ ହୀଣି କିହାନା ହୂପିନେରି,
  cha-cha: 'Sa nesesita na umaentrega gui taotao juyong, ya umabotlea, yan umafaesegnane,
    yan umatolae:'
  amu-NT: Ee nñeꞌquia nnꞌaⁿ cwenta ja luee nnꞌaⁿ gentiles, nlaꞌjnaaⁿꞌna ja, cwajndii
    ñꞌoom na nluena cjoya ndoꞌ njñomna ndaajnaⁿꞌ ja.
  hin-CV: उसे अन्यजातियों को सौंप दिया जाएगा. उसका उपहास किया जाएगा, उसे अपमानित किया
    जाएगा, उस पर थूका जाएगा.
  eng-OURB: For he will be delivered up to the Gentiles, will be mocked, treated shamefully,
    and spit on.
  spa-BES: Porque será entregado a los gentiles, y se burlarán de él;
  san-BEN: ৱস্তুতস্তু সোঽন্যদেশীযানাং হস্তেষু সমর্পযিষ্যতে, তে তমুপহসিষ্যন্তি, অন্যাযমাচরিষ্যন্তি
    তদ্ৱপুষি নিষ্ঠীৱং নিক্ষেপ্স্যন্তি, কশাভিঃ প্রহৃত্য তং হনিষ্যন্তি চ,
  tdx-tdx: T’ie hafotetse am-pità’ o kilakila ondatio ho kobiheñe, ho tera­teraeñe
    naho handroràñe,
  naf-naf: Âpme Zuda am ekŋengalen amobotnaŋ Zelusalem mka temanen mambien ekŋenaŋ
    Loma gapman ekŋengalen amobotnaŋine Zelusalem mambien ekŋengat belinan mopma kasa
    kukuŋineyaŋ sokŋan tati pep zet mnamti zawagaŋ waseknewep.
  grc-MT: παραδοθησεται γαρ τοισ εθνεσιν και εμπαιχθησεται και υβρισθησεται και εμπτυσθησεται
  vid-vid: Mina kowichigwa mmoko mwa wanhu hawawele Wayahudi, na hewo womditila gehile
    na kummizila mite.
  pio-NT: Yá presopináca namànica núawa namàacacaténá càmíiyéi judío inúaca núa, yá
    naicáanípiná nuquíniná, yá natàanípiná báawéeri iyú nùwali, yá nàapìsáidaca núawa.
  tsn-tsn: Ke tlaa neelwa Badichaba go sotlwa le go kgwelwa mathe le go gagautlhwa
    mo go tlhabisang ditlhong,
  amr-NT: Nog aratbuttada menyokapone. Doʼtaj nog aratbuta menʼtierikapone, dakhueaʼda
    menʼtidiʼkeapone, doʼtaj mentisupuʼeapone,
  pwg-pwg: Ina paniya ma kupuna damsi ku imasi ina terei da ini namei, ini avaberowei,
    ina kanukanui, ina widiya ma ini raboboi.
  cjv-cjv: Ari yokamai nandiro furo ari Yura ari moikeinga yokamai okonomdi enaingoro
    ena yokamai na kanam ka sire bei niki de narere wepi supa si narere durange naire
    te nai goraimba
  tiw-tiw: '@see-verse:LUK.018.031'
  tha-KJV: ด้วยว่าบุตรมนุษย์นั้นจะต้องถูกมอบไว้กับคนต่างชาติ และเขาจะเยาะเย้ยท่าน
    กระทำหยาบคายแก่​ท่าน ถ่​มน​้ำลายรดท่าน
  por-BR-2018: Porque ele será entregue aos gentios, e escarnecido, injuriado e cuspido.
  mhl-mhl: Moji iŋo babae bateme kotu gawman yoŋore meo rakaiŋ. Yoŋoji mipemiriŋ eru
    igosisi eteku buŋo fofoine miteku tifegaru qanimiŋ.
  klv-klv: Alatevis a Jerusalem leriŋi len navǝlan alat lǝsavi Ju. Dereh lisor vilesi,
    lisor mǝdasi, leṽulaii,
  bco-bco: Kalu noma꞉yo꞉ e Yu kaluma imo꞉wo꞉ gasi mealiki, iliyo꞉ e dio꞉ge sa꞉la꞉likiyo꞉,
    e mekowaya꞉ fugala꞉ma꞉ib.
  kdl-NT: Kpaci a ka neke yi ta̱ a akere a Awulawa, a yanka yi majari, a goruso yi,
    a cikpunka̱ yi ata̱tsa̱.
  apu-NT: kotxi nisikaãkako Xoteo minakonimoni. Ninapetaãkako. Nimisãkirepiretaãkako.
    Nikiisokaãkako.
  roo-roo: Uvare ragai vateivere voeao vavaearo iare osararovu iava voea. Oire ra
    va iava ragai tovipaive, ora ragai vuri piepaoro ragai-ia ruipaave tapo.
  miz-NT: Tsí ntada ña kó kuenta ntáꞌa ña véꞌxi tūku ñuú san é kadā xení ña nī ko,
    é viī ña é kini kaa nī ko, é tɨꞌvi dɨɨ́ ña kó dɨ.
  qvz-NT: Chi llactaibi mana-israel runaguna maquima cuitucungarauni. Paiguna ñucata
    pugllasha asihuangaraunguna, chasnallata ñucata camisha mana alitachu rahuangaranaun,
    ñucata tiucahuangaranaun.
  deu-ELO: denn er wird den Nationen überliefert werden und wird verspottet und geschmäht
    und angespieen werden;
  mjc-NT: Tyin ra xaan iñi tsi yu naha ra cua nacuhva cuenda ra naha tsi yu tsi ra
    inga ñuu, ra tsa ñavin ra ñuu Israel cuví. Tan cua vacu nducu ra naha tsi yu.
    Tan cua cahan nyaa ra naha tsi yu. Tan cua tɨvɨ sɨɨ ra naha nuu yu.
  caa-caa: Porque yajaꞌ tama e chinam Jerusalem cꞌani anjcꞌuna tama ucꞌabꞌobꞌ e gente
    xeꞌ majax tuobꞌ e Israel, y cꞌani atzeniobꞌ nipater, y cꞌani ucꞌayenobꞌ bꞌan taca
    cocha ubꞌijnu uchiobꞌ, y axin utujbꞌienobꞌ.
  pls-NT: Chojni nttiha sanjo na na janha ngain chojni que jeha judío co jehe na tsjanoa
    na na, co feo rronichja na de ixin janha, co tsjatjo na na nttatté na.
  eng-WYC-2018: For he shall be betrayed to heathen men (or For he shall be handed
    over to the Gentiles), and he shall be scorned, and scourged, and bespat;
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ସେ ଅଜିଉଦିମଃନାର୍‌ ଆତେ ସଃହ୍ରି ଅୟ୍‌ଦ୍‌, ଆରେକ୍‌ ସେମଃନ୍ ତାକ୍‌
    ଟାହ୍ରା କଃର୍ତି, ତାକ୍‌ ଇନସ୍ତା କଃରି ତାର୍‌ ଉହ୍ରେ ଲାଳ୍‌ ତୁକ୍‌ତି ।
  otq-NT: Ma da tꞌe̱ntꞌwa yá ꞌye̱ ya jöꞌi nuꞌu̱ hingyá xodyo. Ha nuꞌu̱ ma da zani,
    te gatho da tho̱tsꞌe, ne ma da tsꞌotsꞌi.
  tzo-SA: Chiꞌaqꞌue ta scꞌob li buchꞌutic maꞌuc jchiꞌiltic ta israelale. Chislabanic,
    chismajic, chistubtaic.
  cuc-NT: Quie¹ cúanh⁴³i³ a³hain⁴ joh⁴³ cúa³ a³sa⁴lang⁴³ judío, i⁴ji⁵ŋang⁴i³, jian³
    júanh¹i³, jian³ hñi⁵i³ jm³teuh¹.
  kpw-kpw: Nɨp udöm, bɨ Juda wasö gau ñɨmagö adö kalɨp lɨlö, nɨp hag juöm, ñɨƚoŋ löl
    göm, kɨñu alöm, nagɨ ud paköm, böŋ nöp al pak lɨnaböl.
  ong-ong: Pe ma paltei le esi pite mete piti alpe nemple. Pe ma palwe oli pelesi,
    kelelawo le pe ma paruwo tunku.
  tnn-tnn: Netəmim okotegəhan-in-pən io e nelmɨ Iaihluə mɨn, kən netəmim okotəghat
    motalah əsan lak, motoh io, motol naulɨsən kəm io, kən motagəh-əpis io, motagəh
    e nɨpətɨk.
  hch-NT: Necaniyetuiyamücü müme memücatateüterima vahesüa, necaninanaimariemücü 'axa
    netinitahüavariemücü,
  crn-NT: ’Aꞌɨ́ɨ mú tiuꞌutátuiireꞌesin ineetzi aꞌɨ́mej jemi ɨ́ mej seɨj chuéjraꞌa
    japua éꞌemeꞌecan. Majta aꞌɨ́ɨme, aꞌɨ́ɨ mú naꞌaxɨéehuariꞌira muáꞌajuꞌun, majta
    aꞌij puaꞌa tíꞌinexajtan. Aꞌɨ́ɨ mú hui majta naatetzíꞌijmuaꞌaxɨꞌɨsin, majta naatévajxɨꞌɨsin.
    Matɨ́ꞌɨj mi nejéꞌicatan. Tɨ́ꞌɨj hui ari huaíca xɨcaj jetze teuuméꞌen, aj nu ni
    aitamé huáꞌa tzajtaꞌa ɨ́ mɨꞌɨchite. ―Ayee pu tihuaꞌutáꞌixaa.
  zpu-NT: Gannaꞌ gon akeꞌ nadaꞌ rallnaꞌa beꞌnn ziꞌt kaꞌ, naꞌ wtitj akreꞌ nadaꞌ, gaꞌdyiꞌ
    akeꞌ nadaꞌ, naꞌ wxiꞌt akeꞌ xheꞌn rawaꞌ.
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଆନିନ୍‌ ଏର୍‌ଜିଉଦିମରଞ୍ଜି ଆସିଲୋଙ୍‌ ସୋରୋପ୍ପାୟ୍‌ତନେ, ଆରି
    ଆନିଞ୍ଜି ଆନିନ୍‌ଆଡଙ୍‌ ଡୋସେତଜି, ସୟ୍‌ସୟ୍‌ମୁତଜି, ବିଜଲ୍‌ତଜି,
  for-for: Nabanempaba namu'isa kina'miti unatakini, naeguma ata punatama, karana
    natama, kaisa punatakibewe.
  epo-epo: Ĉar li estos transdonita al la nacianoj, kaj mokita kaj perfortita kaj
    surkraĉita;
  gfk-gfk: Ma da tar sei ta ira luma diet ing diet pai Iudeia. Diet na hasakit sakasaka
    tana ma diet na tange hagahei. Diet na iabis ie, hadangat ie, ma diet na bu bing
    ie.
  bjz-bjz: Umó nandia bundia bua ya, namonde amó Jiusi enemboda gitofoda ingova itota-gea,
    undú tauga kavanana rea, kuvia gegha rirota, visogha unda tamova egeguturota,
    fisurea, ifatarava dedegota amburaita rouvie.
  atg-NT: A ya mu ọli, a rue ọli na ẹgbọ iJẹta. E ya rọli li egia, ẹẹ tsue ọli, e
    tono etẹ ku ọli, e gbe ọli itali, e tigbe gbe ọli-a.
  bjv-NT: Tadɔ a ɨləi-mi ji dɨje tɨ kɨ əi *Jɨpɨ je al kadɨ tə kogi dɔm tɨ je, taji-mi
    je, taa a tɨbi man tade dɔm nɨm tɔ.
  tos-NT: Pus antá̱ naquimacama̱sta̱cán c-xmacancan chixcuhuí̱n hua̱nti̱ a̱lacatanuj
    xalaní̱n hua̱nti̱ ni̱ judíos; xlacán naquili̱kalhakama̱nanko̱y, chu̱ cala̱huá̱
    naquintlahuaniko̱y hasta naquilacachujmani̱ko̱y.
  rro-rro: Ia hanona rama haeai haukia imakiai kateutana, katebapo'ona, kateba opuerena,
    kate'atotina, kate'atina, mai kateahu 'arina.
  mxp-NT: Yikma̱tsp øts jøts ø nyikøya̱kt nyiktagødøkɨt pøn ø ngamɨguga̱jp, nyiknɨxeꞌekt
    nyiktaxeꞌekt øts, nyikwɨdsujt nyikjøptsujt, kawɨneꞌen nyikjemnøjmɨt nyiktenøjmɨt.
  aak-aak: Negɨ́ Judayɨ́ mɨyɨ́ nɨrorɨ́ráná émáyɨ́ wa ɨ́á nɨnɨxero ikayɨ́wɨ́ nɨmearɨro
    iwaŋɨ́ nɨmépero reaŋwɨ́ núrɨro
  chd-NT: Aƚcunna, ticuaita quiƚmane lan xanuc' ocuena nación. Lilotsocota, aƚmilojta
    cataiqui', aƚtsuƚcota lai'a,
  kdc-kdc: Kwavija kogeligwa mmakono ga wanhu haweli Wayahudi, nao womzeha, womuliga,
    na womtemela mate.
  nhr-nhr: Tãá zi qhàò zi tshàu q'oo koem gha tcãàè, ne gha nco̱i Me, a cóè Me, a
    tcg'ae cgae Me,
  uig-PIN: Qünki u yat ǝllǝrning ⱪoliƣa tapxurulidu wǝ ular uni mǝshirǝ ⱪilip, harlaydu,
    uning üstigǝ tüküridu;
  beo-beo: Amasea, ilia da Dunu Egefe amo Dienadaile dunu (Gode Ea hou hame dawa:su
    dunu) ilima imunu. Ilia da Ema oufesega:ne, gadele, defo adugagala:mu.
  acf-NT: Mwen kay tonbé anba pouvwa lanmen moun lòt nasyon, yo kay pwan mwen sèvi
    papicho, yo kay ensilté mwen èk kwaché anlè mwen.
  tpi-OTNT: Bai ol i givim em long han bilong ol man bilong arapela lain. Na bai ol
    i tok bilas long em na mekim nogut long em na spetim em.
  mbt-NT: Ne igbehey sikandin diye te kene ne me Hudiyu, wey eglemetan sikandin wey
    egpeyilawan, wey eg-il-ileban sikandin.
  hau-SA: Za a ba da shi ga Al’ummai, za su yi masa ba’a, su zage shi, su tofa masa
    miyau,
  mam-NT: Chin k'ojel tzuna tuj cyk'ab xjal yaa'n judío, bix chin oquel jubena cyu'n
    tuya cyyol, bix chi yasel wi'ja, bix c'oquex cytzuuben tuj nwitza.
  udu-udu: Haali/ a’di minu c̱i ’kwani kun ’koki ta ’Kwani Yahuuda/ mo dhali uni mini
    mii a’di ka maḵ mo dhali kar a’di ki mon’the is jin shi/ashi/ mo dhali ’taḵ a’di
    manya/ i is mo.
  tvt-tvt: Heh ah Rangmen lajatte loong suh korum ah, eno neng ih chikram joonnaam,
    adoleh kaanju et rum ah, erah dam ih neng took ih nep took rum ah.
  bgt-bgt: Imarea kena lubati vanoa kori limadia mara kena boi Jiu. Imarea kedana
    kihaghinia mena hira mena angusua.
  mvn-mvn: Naona iam‑veneneyeu taui eha me Iudea wayahia, e ivi‑waipoeu, e ivo‑vꞌ‑ini‑yauyau,
    e iaiwaniu, kadue yavunaia ivunuvunu, ka inau‑vi‑anigiu.
  djk-NT: Den Faliseiman anga den leliman fu Dyuweiti anga den gaansama fu Islayeli
    Kondee o kisi mi, da den o tyai mi go gi den doose kondee sama di e taki fu Islayeli,
    fu den kii. Da den sama de o poti mi a sipowtu, e lafu mi poti mi wisiwasi, e
    kosi mi. Soseefi den o towe wataa mofu a mi mindii fesi.
  uig-LAT: Chünki u yat ellerning qoligha tapshurulidu we ular uni mesxire qilip,
    xarlaydu, uning üstige tüküridu;
  nde-nde: Izanikelwa kwabeZizwe. Bazayihoza, bayithuke, bayikhafulele, bayibhule
    njalo bayibulale.
  ton-ton: 'He koeʻuhi ʻe tukuange ia ki he Senitaile, pea ʻe manukiʻi ia, mo fai
    meʻa kovi kiate ia, mo ʻaʻanu ki ai:'
  mir-NT: Xquiøꞌødägøꞌøwáam̱bøch jaꞌa teedywiindsøṉhajxy jaꞌa jäguem̱bäyaꞌayhajxy.
    Xñäxiꞌigáam̱bøch hajxy. Xwyiinwoonáam̱bøch hajxy. Xwyiingutsujøꞌøwáam̱bøch hajxy.
