  amf-amf: Ayiwdtay hamma eenana saskate ida imbhe; iam baga ke bage; iam galshaate
    idar pathima ke pathime.
  quc-NNT: Kinkijach k'u na b'ik pa ki q'ab' ri nik'iaj winaq chik. Käketz'b'ej na
    nu wäch, kinkiyoq' na, xuquje' käkichub'aj na nu palaj.
  dob-dob: Nugana sida ꞌebwayaegu taudi nigeya me Yudia ꞌediya, be sida tuyeyegu be
    sigie omayamayaegu be sigiwaligu,
  wrs-wrs: Himba si kamba Yutanindna meisungundna englara desvhueinvav, wo himba si
    kamba loumona okos vivra, muembkosvna vinivra kamba. Himba si kamba hilvivav,
