  san-TIB: ཝསྟུཏསྟུ སོ྅ནྱདེཤཱིཡཱནཱཾ ཧསྟེཥུ སམརྤཡིཥྱཏེ, ཏེ ཏམུཔཧསིཥྱནྟི, ཨནྱཱཡམཱཙརིཥྱནྟི
