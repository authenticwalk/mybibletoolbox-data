  mdy-ETH: ዒዚ ዓይሁዴ ማዒባኣ ዓሶም ዓኣሢንቲ ዒንጊንታንዳኔ፤ ዔያታኣ ዒዛ ዓማሊ ቦሃንዳኔ፤ ጫሽኪ፥ ዒዛይዳ ጩቲያ ጩታንዳኔ።
  spl-spl: Yâhâ lok âlâŋe nâŋgâm bâlenihim hotom umai otmu Mosehât girem den kâsikum
