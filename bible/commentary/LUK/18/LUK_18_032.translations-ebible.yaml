  san-PUN: ਵਸ੍ਤੁਤਸ੍ਤੁ ਸੋ(ਅ)ਨ੍ਯਦੇਸ਼ੀਯਾਨਾਂ ਹਸ੍ਤੇਸ਼਼ੁ ਸਮਰ੍ਪਯਿਸ਼਼੍ਯਤੇ, ਤੇ ਤਮੁਪਹਸਿਸ਼਼੍ਯਨ੍ਤਿ,
