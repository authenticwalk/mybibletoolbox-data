  mgh-2016: Nokoohelhiya mmathathani mwa attu ahiri Ayahudi anohalha umpangelhacha
    ncheche ni unruwana ni unshuwelha ishenye.
  kvn-NT: “Imi an-Te-Tule-Chunna Judiojulmaladga uklenoniko. Tenal tule-Judiojulmalad
