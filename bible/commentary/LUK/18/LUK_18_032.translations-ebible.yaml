  grc-TCGNT: Παραδοθήσεται γὰρ τοῖς ἔθνεσι, καὶ ἐμπαιχθήσεται, καὶ ὑβρισθήσεται, καὶ
    ἐμπτυσθήσεται,
  gof-WFTW: I Ayhude gidonna asaas aadhdhidi imettana. Entti iya toochchana, cayananne
