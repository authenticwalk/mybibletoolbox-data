  dik-NT: Abï la thɔ̈n kɔc cie kɔc Itharel bïk bui ku lɛ̈ɛ̈tkë, ku ŋuutkë nyin,
  cac-cac: Ata' ol in ac'jococh d'a yol sc'ab' eb' ch'oc chon̈ab'il. Ol in sb'uch
