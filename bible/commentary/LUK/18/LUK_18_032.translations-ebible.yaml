  cbc-NT: Ti macã macããna pʉame judío majã caãmerãrẽ yʉ nunirocacõãgarãma. Roro ñiepegarãma.
    Roro yʉ átiepegarãma. Na ʉcoo mena yʉ eyotuepegarãma.
  qxo-NT: Israel autoridäcunam Roma autoridäcunapa maquinman apatsiyämanga. Tsaychömi
    nogapita burlacuyanga, ashlliyämanga, togapäyämanga, astayämanga, y wanutsiyämanga.
  mox-mox: ʼInega ina veʼineiegu taudi ge me Diu ʼidia, ta ina givenuʼwegu be ina
    gidaʼwegu be ina ʼawaluveifegu,
  kew-kew: Go su-parare nimumi ni pa ruru radonu lamu kateme. Goa pua nimumi ni madaa
    giri laawa ero agaa loa sope rapialimi.
  dww-dww: Jius taudi Banaga Natunama eteni banegidima nimedie ta boruna. Be taudi
    tai varevare, ta ḡasie, ta kaviso
  nif-nif: Juda amalɨ ama sambat nolok kɨsɨnan napɨlɨmbi, endɨ nanɨ-lakalaka embi,
    kolan tɨ-nambi, iwɨttɨ nep suambi,
  twi-ASANTE: Wɔbɛyi no ama amanamanmufoɔ ama wɔadi ne ho fɛw, na wɔabɔ no adapaa,
    ate ntasuo agu ne so,
  aoj-aoj: Atiasi amom mondaꞌe efeꞌma anis epes sogolalama Godi. Eaꞌ sondaꞌ waꞌap
