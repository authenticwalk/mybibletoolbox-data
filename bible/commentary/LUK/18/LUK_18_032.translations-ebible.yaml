  tam-TCV: மானிடமகனாகிய நான் யூதரல்லாதவர்களிடம் ஒப்படைக்கப்படுவேன். அவர்கள் என்னை
    ஏளனம் செய்து, அவமதித்து, என்மேல் துப்புவார்கள். என்னைச் சவுக்கால் அடித்து, என்னைக்
    கொலைசெய்வார்கள்.
  mit-NT: Vàchi icúmí nèhivì dayáha‑ne yùhù ndahà tè‑inga raza ñà‑cuàcùndiaà‑te yùhù,
    te canàhá stná‑te xìˊ. Te icúmí stná‑te sivi dìí‑te nùí, te cahnì cuìí‑te yùhù.
  ceb-ULB: Kay itugyan siya ngadto sa mga Hentil, ug biay-biayon siya, ug pakaulawan
    siya, ug lud-an siya.
  ces-LB: Budu vydán do rukou pohanů, budou se mi vysmívat, budou mne týrat a plivat
