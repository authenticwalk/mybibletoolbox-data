  san-TAM: 'வஸ்துதஸ்து ஸோ(அ)ந்யதே³ஸீ²யாநாம்ʼ ஹஸ்தேஷு ஸமர்பயிஷ்யதே, தே தமுபஹஸிஷ்யந்தி,
    அந்யாயமாசரிஷ்யந்தி தத்³வபுஷி நிஷ்டீ²வம்ʼ நிக்ஷேப்ஸ்யந்தி, கஸா²பி⁴​: ப்ரஹ்ருʼத்ய
    தம்ʼ ஹநிஷ்யந்தி ச,'
  cof-NT: Israelítala laca uyan to tsachilachi cuwapolaquichunae tinue. Yalari aman
    laca lucarin, yucacuran, pipichi quin,
  srm-NT: Dee feantima u mi o tja mi go a dee döösë sëmbë dee abi taki a di köndë
