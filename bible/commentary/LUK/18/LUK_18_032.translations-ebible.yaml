  mkn-mkn: Nanti dong sarakan sang Beta pi orang asing dong yang sonde parcaya sang
    Tuhan Allah. Ais dong olok-olok sang Beta, bekin hina macam-macam sang Beta, buang
    luda sang Beta,
  nce-nce: Na bu bome, Israelbë afenëboni mëtabëya jwa mëglabë enëneme yo moglomame.
