  cnt-NT: Jáng'₂ dsa₂ o₄gú₃ dsɨ₂nau₂, ja₁lë₁co₃jmóg'₂ dsa₂, qui₃të₃'o'₂ dsa₂, a₂qui₃'ŋéi₂
