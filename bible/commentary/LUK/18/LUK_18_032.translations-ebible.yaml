    تَں ہَنِشْیَنْتِ چَ،
  heb-LB: ימסרו אותו לידי הגויים אשר יתעללו בו, ילעגו לו, ירקו בפניו,
  caf-NT: Lizwif 'udun yun k'ut whut'en butl'a'duteltelh. 'En highu notelyoh, 'ink'ez
