    pʉ̃init, ĩ mao yohbipna yʉh caá.
  taw-taw: Nop dɨl, bɨ Juda mel ñɨn adek okok lel, nop agjulɨg, ñɨñɨloŋ lɨlɨg, kɨñuk
    gɨlɨg,
  jic-NT: Ne'aj Jerusalén nt'a, Dios ca jis ma'ayas judiopan tulucj malala la ma jicj.
    Yupj la mpjüts'ünücj ca napj lal. Ca nin po'o mvelecj malala napj. Ca ncapj mputs'acj.
  zap-NT: Ydekwent mén men lo menzit, no yzhidxno mén men, yninyaan mén lo men, no
    ytxonxen mén lo men.
  wer-wer: Pit ne newak ngönën köpëlöröa moresi neulëën pitök ökre was neak utpet
    newesak waasöp ngës nampnaat.
  ipi-ipi: '@see-verse:LUK.018.031'
  qul-NT: Waj llajtayoj runacunaman entregankacu, paymanta burlaconkacu, insultankacu,
    thutkatankacu.
  urw-urw: Gürewarüngab gingamnab fere simaingab kube gam nu duweregegin. Bangüdi
    makirkir dora duweregegin, kogifurudi, sibgoruweregegin.
  rmy-GURBET: Ka den man ke manuša save ni džanen e Devlese thaj ka maren muj mancar.
    Ka ladžaren man thaj ka čhungaren man.
  ter-NT: Nguri'ókokonotinemo xanéhiko ákoti itukapu viyénoxapa jûdeu, enepohikone
    éxoti koeku poké'exa ûti. Koemóke'enutihikomo, komohínutihikomo, koane apurú'okonutihikomo.
  bmr-NT: Jaaboco uco sihɨgo miyamɨnaaco acɨjimo. Jaamoro uco dejecujimo imitɨno onoomoro
    jɨɨrebamaaijimo,
  fuf-fuf: O wattoyte e juuɗe ɓe wonaa Yahuudiyanke ɓen, o jalee, o tiwee, tuttee
    e hoore makko, ɓe piyira mo cabbi, ɓe wara.
  mwc-mwc: Sina patumi, pipiya bausi ku yarosi sina terei. Kosi sini namei, sini gigimi,
    sina kanui, sina kwapui, ba sina kasibunui.
  bhl-bhl: kawtiw i Kawtiw Aul nelo nemdeko, Isalael kawtiw im ibik biliw kawtiw im
