  nhe-BL: Tlacame nechtemactilise ininmaco sejcoyoc ehuani huan nechhuihuiitase huan
    nechchihuilise tlen fiero. Nechchajchase,
  sps-sps: Ayei nai faan iny naa rori tan mes vainy kaner sikia ma taa Jiu er nai
    tsue taring iny Towa, ri te kat fifiiring iny Ya, kisuf iny Towa.
  wnc-wnc: Kopna aminu kunduta na tanggaganuke dongu kundune nana Anutue dua nataaing
    aminde yamuning. Yama take tasiak tasike wai wai pasike aapda sutnapbike
  bus-bus: Weé à kpá bori pãnde gbɛ̃nↄa, aↄ̃é à fabo, aↄ̃é à sↄ̃sↄ̃, aↄ̃é lóu sua,
    aↄ̃é à gbɛ̃ flã̀o, aↄ̃é à dɛ,
  gub-BL: Tuwihaw hemono putar Zutew 'ym wanupe a'e wà nehe. Zutew 'ym uze'eze'eg
    urywahy putar herehe a'e wà nehe. Uze'eg zemueteahy putar herehe wà nehe no. Uzenymon
    putar herehe wà nehe no.
  imo-imo: Jerusalem iyemani Iyemunga Malo liko Israel imbo naa mololi imbo lupema
    tinge. Enoni yu ungu taka tondoko owe tendeko yu teko kenjiko yu olkambe toko
    kandoko, yu ka pulteni tokolio, kamukumu yu toko kondonge.
  boj-boj: Agi tamo qudei na e ojqab. E ojsib tamo naŋgi Qotei qaliesai qaji naŋgo
    baŋq di e atqab. Yimqa naŋgi na e misiliŋboqnsib miselboqnsib ugeugeiboqnqab.
  eng-DRA: 'For he shall be delivered to the Gentiles, and shall be mocked, and scourged,
    and spit upon:'
  knf-knf: Abuk Ñiinţ aluŋ kawulana du banwooŋ baanwo *bayuday, baluŋ kabeŋa, kakara,
    katëfjëra ;
  san-KHM: វស្តុតស្តុ សោៜន្យទេឝីយានាំ ហស្តេឞុ សមប៌យិឞ្យតេ, តេ តមុបហសិឞ្យន្តិ, អន្យាយមាចរិឞ្យន្តិ
    តទ្វបុឞិ និឞ្ឋីវំ និក្ឞេប្ស្យន្តិ, កឝាភិះ ប្រហ្ឫត្យ តំ ហនិឞ្យន្តិ ច,
  arn-NT: Fey kisu ta wültukungeay tati pu katripanche mew, ka ayetukangeay, lukatukangeay
    ka tofkütukangeay.
  zas-NT: Yayü reeman laaman loj ree benzit, guzeꞌ reeman laaman, guiniee reeman laaman
    ni rëntzi reeman, abiꞌ gucojp xhiejn reeman lojman.
  ken-NT: Chɔŋ mánkɛ́m yi mámfyɛ amɔ́ bǒbati abhɛn bápú bo Israɛl, mánjɔ́kɔ́
    yi, nɛ mánsɔkɔti yí, nɛ mámpati yi batiɛ́ amʉɛt.
