  bod-N: ཁོ་རང་ཕྱི་ཕྱོགས་པ་རྣམས་ཀྱི་ལག་ཏུ་སྤྲད་ནས་དེ་དག་གིས་འཕྱ་དམོད་དང་སྨད་པ་བྱེད༌ཅིང༌།
