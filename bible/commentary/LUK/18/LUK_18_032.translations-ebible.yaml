  tzo-TZC: Yuꞌun ta xiꞌacꞌat ta yoc ta scꞌob ti jyanlumetique. Ta xislabanic. Ta xiyutilanic.
    Ta xistubtaic.
  mya-mya: လူ​သား​ကို​လူ​မျိုး​ခြား​တို့​၏​လက်​သို့​အပ်​နှံ ကြ​လိမ့်​မည်။ သူ့​ကို​ပြောင်​လှောင်​စော်​ကား​၍
    တံ​တွေး​နှင့်​ထွေး​ကြ​လိမ့်​မည်။-
  gng-NT: Kimɛ bi li taa wɔ kí ŋukn bà ŋa yé Sufmbɛ, bɛ ń lɛ̀ wɔ, kí jɛ̀nde wɔ,
    kí cɛre uʼbo tiñinsɛnt,
  cbi-NTPO: Matyu judío chachi jutyula' tyaapanu kuwanu detsuve, tsenmala yanu de-uukapu'kera,
