  blz-NT: Ia bo kalaakonon na mian men taasi' Yahudi. Ia bo irokion, idekion ka' inorion.
  poe-NT: Tsjikaán sín chꞌán tí tjejó tí sín jehya judío la ko tsjanoá sín chꞌán la
