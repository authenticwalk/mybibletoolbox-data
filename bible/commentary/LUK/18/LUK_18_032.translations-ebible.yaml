verse: LUK.018.032
translations:
  kpx-kpx: Ataeabuna ke mai Diue ata holioholiale kebia ovege abuna hehavoi avuemo
    violahai visuhavoi.
  okv-H: amo Embo ta Meni avo humbuto enda nei embomeni ta ingeni ta ikaro humbuto
    urumbihe ari sapura nei te nei te ue hamo ta isuva ue
  tbo-tbo: Tu meuputa lawahi ugolihi apo hina houna damaneu, ma tauhi apo hina paliguyoguyougeu
    po hina dewa guyougeu po hina howahowau.
  mal-C: മനുഷ്യപുത്രൻ റോമാക്കാർക്ക് ഏൽപ്പിക്കപ്പെടും. അവർ അദ്ദേഹത്തെ പരിഹസിക്കും,
    അപമാനിക്കും. അവർ അദ്ദേഹത്തിന്റെമേൽ തുപ്പുകയും
  grc-SR: Παραδοθήσεται γὰρ τοῖς ἔθνεσιν, καὶ ἐμπαιχθήσεται, καὶ ὑβρισθήσεται, καὶ
    ἐμπτυσθήσεται,
  bgc-bgc: क्यूँके मै गैर यहूदियाँ कै हाथ्थां म्ह सौप्या जाऊँगा, अर मेरा मजाक उड़ावैगें,
    मेरी बेजती करैंगें, अर मेरे पै थूकैगें,
  khz-khz: Ati Iuda talimara gimarai pia tugu-kaua. Ira na pia vegarevegare-agia,
    pia mamai-agia e pia kainiua.
  deu-TKW: Er wird den Heiden überliefert werden, und verspottet und beschimpft und
    angespien,
  zsr-NT: Ludödëꞌ nedaꞌ bönniꞌ Jerusalén lu naꞌquëꞌ bönniꞌ ziꞌtuꞌ, atiꞌ lutitjëꞌ nedaꞌ,
    len lulídz ziꞌë nedaꞌ, len luchijëꞌ nedaꞌ zxönaꞌ.
  lin-lin: Bakokaba Ye na maboko ya bapagano, bakoseka Ye, bakofinga Ye, bakobwakela
    Ye soyi,
  hns-NT: Hoewa par ham doesar djaat log ke haath me saup dewal djaab. Oesab hamme
    hasiega, bedjatie kariega aur hamaar oeppar thoekiega.
  noa-E: Magbaawai makhʉʉnau maach meeun khabam khʉʉnag mʉ pʉr deejugui ajim anʉm.
    Magbaawai makhʉʉnau mʉ wau iekhamam dʉ̈i mʉ khĩir iekhanaa mʉ gaai ichöpa thumaju.
  eng-EMTV: For He will be betrayed to the Gentiles, and will be mocked and insulted
    and spit upon,
  mib-NT: Chi ñayuu nastúu i ruhū nuū tée nación Roma jeē cáyūcú Jerusalén cándacu
    jniñu. Te tēe un sácatā de nuū rī, te cahān neé de nuū rī, te tesɨ̄hɨ́ de nuū
    rī.
  lif-NT2: खुने़ॽ मे़दे़म्‍सुआङ् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ खुनिॽ हुक्‍को मे़बिरुॽ,
    हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुने़ॽ किनाःन्‍दि मे़बिरुॽ, कुनामे़धासुॽ, थ्‍याःत्
    मे़धोःक्‍तुॽ, ताप्‍फे़ःल्‍लिक् मे़मे़त्तुॽ, हे़क्‍क्‍याङ् खुने़ॽ ते़ःम्‍भुक् मे़याक्‍तुआङ्‌मे़से़रुॽ,
  xnj-xnj: Muni alagotolewa kwa vandu vangali kuvya Vayawudi vene yati vakumvevesa
    na kumliga na kumuhunyila mata.
  mmx-mmx: Limixin kapmek dinaba song araba i ri limixin kopmen di me Judaia la dinabak
    lok kalise xapmex i, la dina paase aksaksa rin, la dinaba xalaubis i.
  cbr-NT: Judíos unibunën ca judíosma unibunëan binun 'ë 'inánti 'icën. 'Ináncëxun
    bixun ca 'ëmi cuaiquin bëtsi bëtsi onan 'ë tushucati 'icën.
  tee-NT: Pus acmak'axtakcananta la'ixmaca'an ju yu'unch ju jantu quint'a'israelitanin
    tajunita. Chai aquintalhits'i'inach. Chai aquintajunach macxcai chivinti. Chai
    aquintalakachujvayach.
  eng-LSV: for He will be delivered up to the nations, and will be mocked, and insulted,
    and spit on,
  cak-NT: Xquijach pa quik'a' winak ri man je israelitas ta. Y ri winak ri' xquietze'n
    chuij, xtiquibila' cowilaj tak tzij chue y xquinquichubaj.
  pah-NT: Aerẽ Jerusalém me po ti nhimondoukahava judeus'g̃arũive'g̃a pe nehẽ. A'ero
    po ti g̃a ji rerekomemui okote'varuhuavo ji ve onyvuna ji rehe nehẽ.
  sja-NT: K'achia beerãpa mɨ k'ĩra tewaraarãmaa teedait'ee. Mãgɨɨrãpa mɨ oo iru p'anadait'ee,
    ik'achia jaradait'ee mɨmaa mãik'aapa k'ĩramaa idudait'ee.
  xed-xed: Dzaʼa vlaŋvla lu ta gwal kul nzakway ka la Yahuda, ŋa gagay taŋ, ŋa rarazay
    taŋ, ŋa tafay taŋ ta sərɗək tida.
  mks-NT: Jáchi̱ mé ñuu cán tiin na ye̱he̱ já ndiquia̱hva na ye̱he̱ ndahá na̱ tóho̱.
    Cua̱cu̱ ndaa na ye̱he̱. Canahá na̱ xi̱hín i̱. Cuihna ndaa na tóji̱í na̱ ye̱he̱.
  gfk-S: Ma da ter leise ie ta ira luma dong ing pa dile Iudeia. Di na hasakit saasa
    tana ma di na tange hagae ie. Di na iabis ie, hadakdak ie, ma di na ubu bing ie.
  bmu-bmu: Kunöŋ i mamalolo mem waŋgiiga kian gawman yeŋgö böröŋine gema. Yeŋön jijiwilit
    aka mepaiköba keu töhöreŋ jim waŋgiba söutkölap qeme.
  dgz-dgz: Diu nagire waranege waenapan ugupe nagire nanimu gwanap bat nimanegain.
    Ugupe nagire nipep dianege wa koeragam nimanegain. Giton en ananege amba
  eng-GNV: For he shall be deliuered vnto the Gentiles, and shalbe mocked, and shalbe
    spitefully entreated, and shalbe spitted on.
  zaa-NT: Pues gute cą ne cuenta lani canu dittu' canu rigú'ubia' le' nación qui'
    ri'u, Ą'hua guni cą ne burla nna gul·luítsa' cą ne ca titsa' malo nna, gutùtu
    xèni' quį ne nna,
  eng-WEBSTER: For he will be delivered to the Gentiles, and will be mocked, and spitefully
    treated, and spitted on;
  guh-guh: Itsanacuaverena pepatsivi pecobeyabelia necanajetsiana tanebeyaxuabinexa.
    Bajarapamonae necanecaponaena. Nebijataena pibisiacuenia. Nesuabiana.
  bon-bon: cebine nuuja gawe cabu ca biname bime ime cabu pa nacitepesi. Teepi cebine
    ätutena pana pa nawenepesi, pa näcnecepesi, piiyepu mote ca pa nätyewepesi.
  nhw-BL: Masehualme nechtemactilise ininmaco seyoc tlali ehuani huan nechhuihuiitase
    huan nechchihuilise catli fiero. Nechixchijchase,
  mgw-mgw: Kwa mwanjaa, alu'a kamukiyilwa kwa bandu bangali Ayahudi na bembe balu'a
    kunsalanga, kumpwi'wa na kumwunia mata.
  swh-ONEN: Kwa kuwa atatiwa mikononi mwa watu wasiomjua Mungu, nao watamdhihaki,
    watamtukana na kumtemea mate, watampiga mijeledi na kumuua.
  wbi-wbi: ulwakuva iiva mumavoko gha vaanhu avaYahudi vikum'bedagha na pikumuligha
    na pikumfunyila amate.
  bba-bba: Domi bɑ koo nùn tɔn tukobu nɔmu sɔndiɑ bu nùn yɑɑkoru ko, bu nùn nɔni sɔ̃,
    kpɑ bu nùn yɑ̃ɑtɑm sie.
  eng-KJVCPB: 'For he shall be delivered unto the Gentiles, and shall be mocked, and
    spitefully entreated, and spitted on:'
  kgk-NT: —Xe pyhy-ta xe reraha judeu e'ỹ va'e kwéry-pe. Onhembohory-ta xe-rehe, xe
    rereko asy-ta ave, onygwõ-ta ave xe-rehe.
  waj-waj: Vaidiiya ni vitada ngiari voopinnaa vaidiiya mmikiai iya ni teeda niiyara
    raida kua maisaivaa tida kuaanuuvaa niiyaa visida
  ekk-PKP: Ta antakse võõramaalaste kätte, teda mõnitatakse ja solvatakse ning tema
    peale sülitatakse.
  mpx-mpx: Nihi teli bolo nige Yudiya i oola nimaliyaa. Inoke heliya nihi lamwa tunatuna-an,
    nihi talatalawasi-an, nihi lokukuluvi-an,
  wbp-wbp: Nyampuju karlipa Jurujulumu-kurraju murnma-juku yani, ngaka karlipa yukamirra.
    Ngaju kuja karna Yapa-nyayirni-wangu Kaatu-kurlangu nyina, yalumpurla-juku kapujulu
    yapa-karirli rdarri-mardarni. Ngula-jangkaju, kapulu-jana yapa-karikilki ngajuju
    yinyi Juwu-wangu-patuku. Nyanungurluju kapujulu manyu-pinyi, manu kapujulu warungka-pajirni,
    manu kapujulu nyinypa-kijirni, manu kapujulu ngalyipi-piya-kurlurlu pinti-kirlirli
    wilykarra-pakarni, manu kapujulu tarnnga-kurra pinyi. Ngula-jangkaju, ngurra-jarra-jangkarla
    kapurna pina-wankaru-jarrimi.”
  luo-luo: Ibiro chiwe ne joma ok jo-Yahudi. Gibiro jare, giniyanye, mi gingʼudh olawo
    kuome.
  nhe-NT: Tlacame nechtemactilise ininmaco sejcoyoc ehuani huan nechhuihuiitase huan
    nechchihuilise tlen fiero. Nechchajchase,
  aii-aii: ”ܒܸܬ ܦܵܐܹܫ ܣܘܼܦܝܵܐ ܠܐܸܡܘܵܬܹ̈‌ܐ، ܒܸܬ ܡܲܣܚܸܪܝܼ ܒܝܼܹܗ ܘܒܸܬ ܪܵܝܩܝܼ ܥܲܠܔ ܦܵܬܹܗ.
  esk-NT: Iñuich qaitchigisirut ilaanik Jew-ŋuŋitchuanun. Mitautigigisigaat kanŋunakun
    suli tivvuaqtuġlugu.
  msb-msb: Didto igaintriga ako sa mga dili-Judio, pagatuya-tuyaon, pagakastiguhon
    kag pagaludaan.
  cpa-NT: Di³ jáinh¹dsa jní² ja³cog² dsa² tsa²lán¹² dsa² go jniang³. Dsa² héi² cu¹jmágh²
    jní². Hei¹dsa jní² jǿg³ hlaih¹³. Ti¹hŋiéng²dsa jní².
  dso-dso: ସେଟା କାଇଟା ବଇଲେ, ଜିରୁସାଲମେ ମକେ ରମିୟ ଲକ୍‌ମନ୍‌କେ ସର୍‌ପିଦେବାଇ ଆରି ସେମନ୍‌ ମକେ
    କିଜାଇବାଇ ଆରି ଲାଜ୍‌ କରାଇ, ମର୍‌ ଉପ୍‌ରେ ତୁକ୍‌ବାଇ ।
  meu-meu: Badina be ia na idau bese taudia ediai taona do bae torea; bae ḡonaḡonalaia;
    bae ihi-ihiraia; bae kanudia;
  yva-NT: Weti indati wo inaunanto no vatano Yahudi jewene mansai indamu wanaikebe
    Rinai, wo inaura tantunawi muno wo inanyipube.
  dgc-dgc: Itugénék de ta éya di dayuan yae a éwan Judeo. Ey side éy tétoksonék de,
    sakay lélokonék de, sakay loktabenék de.
  zpm-NT: Ga gnaaz zho naa, tsielo zho naa ladznia grë zha ne nacdraa zha Israel,
    xidznie zho naa, squiaago zho naa, stsuc zho lo naa,
  hix-NT: Tahohsosom me naha hampànà, noro ha, Xuknewyanahnà komo wya. Nyamoro rma
    newnohyatxhe hampànà, kekon hatà. Atxke rma haxa neryatxhe xarha hampànà. Noro
    horye netahtetxhe xarha hampànà, kekon hatà, Txesusu.
  sim-sim: Avak orin Romik fehenda ma ondohi tavarenjek li hakwa ri. Uhu kavakavan
    li mbaha li okolehe li suntlayashikwa ri.
  npi-ULB: किनकि उनी अन्यजातिहरूका हातमा सुम्पिइनेछन् र मनिसहरूले उनलाई गिल्ला गर्नेछन्
    र अपमानजनक व्यवहार गर्नेछन् र उनलाई थुक्‍नेछन् ।
  cgc-cgc: Kanen i intriga naan ta mga dili-Judio daw pagayyaan, insultuan, ileban,
  tim-tim: Roma luâkŋe menekmâ nugum mem ge katnekmâ siâ siâ akniŋmâ âmâ tâwut nuguwai.
  yor-yor: Nítorí tí a ó fi lé àwọn aláìkọlà lọ́wọ́, a ó fi ṣe ẹlẹ́yà, a ó sì fi ṣe
    ẹ̀sín, a ó sì tutọ́ sí i lára.
  wos-wos: Jerusalemémbu di wuniré nak téfana duka hweta wunika bangwa hundi wata
    wuniré haraki huruta di wuniré simbar séxatandi.
  emp-NTPO: Ʌ̃cʌrʌba mʌ̃ra judiorãẽ́a jida diad̶ia. Mʌ̃ra ipid̶a biẽ́ jarad̶ia idjab̶a
    mʌ̃ quĩrãdarrara id̶od̶ia.
  eng-F35: He will be betrayed to the Gentiles, and will be mocked and insulted and
    spit upon,
  ind-ind: Jadi sesuai dengan yang sudah dinubuatkan, Aku akan diserahkan kepada para
    pembesar yang bukan orang Yahudi. Mereka akan menghina, menyiksa, dan meludahi
    Aku.
  pes-OPCB: در آنجا او را به رومی‌ها تحویل خواهند داد، و آنها او را مسخره کرده، به
    او بی‌احترامی خواهند کرد و به صورتش آب دهان خواهند انداخت،
  mpt-mpt: I naka maki nemyiba i ne weng dobo weng one bianiba tlane biam bianiba
    eka mima helane biam nane bianiba
  ssx-ssx: Ipikita꞉ Diendaili haliweki pa꞉ta꞉ mea halimikie. Koto haliwekima꞉ta꞉ ipiki
    kitao laa manda꞉ manda꞉ meaota꞉ ipika꞉ lokena꞉ dopi taalimikie.
  mkl-mkl: Aɑ mum ɑ dɑɑ dimi mmu ŋɑ si ɑwɔ ɑ yɑɑkoom, nɔ ɑ kpɑ̃m iju ɑ tu sim ɑntɔ.
  gaq-gaq: ଡାଗ୍ଲା ମେଁ ବିଜାତି‍ଇଂନେ ନ୍ତିନ୍ନିଆ ବିଃଜଗ୍‌ତ୍ଲିଗ୍‌ଏ ବାରି ମେଇଙ୍ଗ୍ ଆମେକେ ଇଙ୍ଗ୍‌ଚେ
    ଆର୍‌ଏ, ମେଇଂନେ ଆଡ଼ାତ୍ରା ଅନ୍ୟାୟ୍ ଡିଙ୍ଗ୍‌ଚେ ମେଁନେ ଆଡ଼ାତ୍ରା ବିଃତୁର୍‌ ଆର୍‌ଏ ।
  gof-RNT: I Ayhude gidonna asaas aadhdhidi imettana. Entti iya toochchana, cayananne
    iya bolla cuttana.
  unx-unx: ଇନିଃ ସାଅଁସାର୍‌ ହଡ଼କଆଃ ତିଃଇରେ ଏମଃଆଏ । ଇନ୍‌କୁ ଇନିଃକେକ ଲାନ୍ଦାଇୟା, ହିଲାଙ୍ଗ୍‌ଇଁୟା,
    ଆଡଃକ ବେଜିୟା ।
  gah-gah: Hetoka vetini kigizakú nilími milikiko, keza gopoguka linitiki galaná milinitiki,
    gituhú initanigave.
  lcm-lcm: Ki alis ia e kungaria i ri vap i ngising na ki kurek ia, ki nau varas ia,
    ki kanus ia,
  aer-aer: Kenhe ayenge Alere alkere-arenye apmere ahelhe nhenhele-arle akweke inteke.
    Kenhe apmere yanhe ikwerele itne ayenge iltye anthetyenhe Jew anetyakenhe areyeke.
    Kele imerte itne atyenge anhelhetyenhe, atyenge pelhe-iwemele, itne anteme ayenge
    arne apere arletye akwerrke-arteke atwetyenhe. Kele itne ayenge irrerlknge atwetyenhenge.
    Kenhe ingwe atherrenge-ntyele, ayenge itethe-irrintye-alpetyenhe akeme-irremele.”
  qvc-NT: Chaypiqam furastiru runakunamanna rinllapa intrigakuwaq. Kanan mana baliqkunata
    niwashpam, rinllapa asipawaq. Suq lastima rurawashpam, rinllapa tuqapawaq.
  tgl-ULB: Sapagkat ibibigay siya sa mga Gentil, at kukutyain, at ipapahiya, at duduraan.
  cbs-NT: Januxun eki sinatakin ea achixun nawabu anu ea iyuxun inanbu jabun ea chitekin
    ichakawakin eki kaxekin eki kemu michukin
  xtm-NTPP: Vaa jin koo i jin ndaxsia'a ña'a i nuu nda'a ñayii masu ñuu ya'a, te jin
    kosiki ndee ña'a i, te jin sa'a ndeva'a ña'a i, te jin tusii ña'a i,
  nnq-nnq: Bapankamuya kwa bandu banga Akayahudi angweto mabantendela gangambone na
    kunhuni mata.
  bao-NT: Toopʉ apero macãrãpʉre yʉre noni cõarucuma. Cʉ̃ja pea yʉre bui epe, yʉre
    acaro bui tuti, yʉre ʉjeco eo tuu, tiirucuma.
  san-ORI: ୱସ୍ତୁତସ୍ତୁ ସୋଽନ୍ୟଦେଶୀଯାନାଂ ହସ୍ତେଷୁ ସମର୍ପଯିଷ୍ୟତେ, ତେ ତମୁପହସିଷ୍ୟନ୍ତି, ଅନ୍ୟାଯମାଚରିଷ୍ୟନ୍ତି
    ତଦ୍ୱପୁଷି ନିଷ୍ଠୀୱଂ ନିକ୍ଷେପ୍ସ୍ୟନ୍ତି, କଶାଭିଃ ପ୍ରହୃତ୍ୟ ତଂ ହନିଷ୍ୟନ୍ତି ଚ,
  rmn-rmn: Ов кан овэл дино ко мануша, савэ на джянэн э Дэвлэс. Одола кан асан Лэстар,
    кан кушэн Лэс, кан чюнгарэн опэр Лэстэ,
  huv-NT: Cos apmayacüch teowixaw napeay miün nipilan; apmitsojow nej mandeacüw ngo
    majneaj wüx ombas; apmateontsüw wüx ombas nej onts ombeayiw nejiw.
  otn-NT: Di̱ ndäpyø ts'oc'ɛ̱i̱, ngue da̱ n'yɛmma̱hya̱, da̱ zʉi, da̱ zots'i.
  nop-nop: Me Kobumuŋ adi Loma me heki’walaŋ kohohik foloŋ kameneeŋ kaŋ nimpekit tiŋa
    nihaŋindaaŋ maluluk suwambali
  obo-NT: Su id boggoy a nikandan diyot bollad to konna mgo Judio, od sumpoliton a,
    od po‑ilawan woy'd ilobban.
  kca-kca: Ԓўв Турәм ӑт уйәтты па рут мира мӑԓа, пӑ Ԓўв щӑԓта кӑмән щирән ԋэрԓа, шукатԓа
    пӑ пŏлщәӈән ԉакԓа,
  cak-ENT: Nquijach c'a pa quik'a' vinük ri xa man ye israelitas tüj. Y ri vinük ri'
    nyetze'en chuvij, nquibila' pokon tak tzij chuve y yinquichubaj.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤔᤧᤍᤧᤶᤛᤢᤀᤠᤱ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤜᤢᤰᤁᤥ ᤔᤧᤒᤡᤖᤢ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ
    ᤂᤢᤏᤧ᤹ ᤁᤡᤏᤠ᤺ᤴᤍᤡ ᤔᤧᤒᤡᤖᤢ᤹. ᤁᤢᤏᤠᤔᤧᤎᤠᤛᤢ᤹. ᤌᤩᤠ᤺ᤳ ᤔᤧᤎᤥ᤺ᤰᤋᤢ᤹. ᤋᤠᤵᤑᤧ᤺ᤸᤗᤡᤰ ᤔᤧᤔᤧᤳᤋᤢ᤹. ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤢᤏᤧ᤹ ᤋᤧ᤺ᤶᤓᤢᤰ ᤔᤧᤕᤠᤰᤋᤢᤀᤠᤱ ᤔᤧᤛᤧᤖᤢ᤹.
  mie-NT: Chi nastúu nchivī nduhū nūū ndá tēe nación Roma jā tátúnī jā ndéē Jerusalén.
