  gmv-NT: ዴሬ ኣሳስ ኣꬂ ኢማና፤ ኢስቲካ ኢዛ ቂꬊ ካዓናኔ ዋይሳና፤ ኢዛ ቦላ ጩታና።
  por-BLT: Ele será entregue aos pagãos, e eles zombarão dele, o insultarão e cuspirão
