  mcb-NT: Iragakagantakenkanitari iramanakenkanira inaigakera terira iriroegi jorioegi
    isamatsanatakenkanira, intsoenkanatakenkanira, intoatoanatakenkanira.
  yle-yle: Yepê, Lóma tpémi yi kêê k꞉oo wa kaa nê, wadnyi nkwitinkwiti nê, a p꞉uu
    wadnyi peede tpapê, a p꞉uu wadnyi tpyîpwi.
  swh-1850: Kwa maana atakabidhiwa kwa watu wa mataifa nao watamtendea vibaya na kumtemea
