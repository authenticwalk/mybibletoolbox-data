verse: LUK.018.041
translations:
  kpx-kpx: '@see-verse:LUK.018.040'
  okv-H: Iesu na “Na no degi ta do ana uje ere oe” ainge enu “Bada, ejo tihi hirikau
    kione,” ainge enu
  tbo-tbo: ‘Am luhogala ipa bimgei a dewaya?’ Ma tauna i pa, ‘Guyau, u luhogala ipa
    matau hina dewadewa.’
  mal-C: “ഞാൻ നിനക്ക് എന്തു ചെയ്തുതരണമെന്നാണ് നീ ആഗ്രഹിക്കുന്നത്?” എന്ന് അയാളോടു ചോദിച്ചു.
    “എനിക്കു കാഴ്ച കിട്ടണം, കർത്താവേ,” അയാൾ ഉത്തരം പറഞ്ഞു.
  grc-SR: ⸋λέγων,⸌ Τί σοι θέλεις ποιήσω; Ὁ δὲ εἶπεν, Κύριε, ἵνα ἀναβλέψω.
  bgc-bgc: “तू के चाहवै सै के मै तेरे खात्तर करुँ?” उसनै कह्या, “हे प्रभु, योए के
    मै देक्खण लाग्गू।”
  khz-khz: “Goi rakagau oririwana gemu ai ana kalaa notina?” Ia evega-geleto, netiwato,
    “Velekou o, mataku ono mai-vega-alira.”
  deu-TKW: 'was willst du, daß ich dir thue? er aber sagte: Herr, daß ich sehend werde.'
  zsr-NT: 'rnëꞌ: ―¿Bizxa rëꞌnnuꞌ gunaꞌ quiuꞌ? Bönniꞌ naꞌ nachúl lahuëꞌ rnëꞌ: ―Rëꞌndaꞌ
    huöalj yöj lahuaꞌ.'
  lin-lin: '— Olingi nasala nini mpo na yo ? Mokufi miso azongisaki : — Nkolo, nalingi
    komona.'
  hns-NT: '„Ham tor khaat kaun tjiedj karie?” Tab aadmie bolies: „Prabhoe djie, ham
    maangiela dekhe.”'
  noa-E: —¿Khani pua mʉrʉg pʉch dʉ̈i apim khõsi chirʉ́? ajim anʉm. Magbaawai chi dau
    khĩsu khitʉmua, —Señor, muan pʉrʉg mʉch dauta monaaupim khõsi chirʉmgui ajim anʉm.
  eng-EMTV: saying, “What do you desire that I should do for you?” And he said, “Lord,
    that I may receive my sight.”
  mib-NT: '¿Na vé cuní rō jeē sáha ri jiín ró? achí yá. Te ni cahān de: Jeē na ndúndijin
    tɨnūu ná cuní na, áchí de.'
  lif-NT2: ये़सुरे़ खे़न् सेःन्‍दोसु, “इङ्‌गाॽ खे़ने़ॽ थे़मा चोगुङ् पिने़ फाॽआङ् निङ्‌वाॽ
    के़इःत्तुबे?” खे़ल्‍ले़ नोगप् पिरु, “आदाङ्‌बे, इङ्‌गाॽ निःमा के़सुक्‍पा पोःङ्‌ङार॥”
  xnj-xnj: “Wigana nikukitila kyani?” Ngalola akayangula, “Bambu, nihotola kulola
    kavili.”
  mmx-mmx: “Lavanga salai u vara i do ana lox i ru?” La ni ga lok, “Leeme Silok, a
    vara i do luxatli rak na xasep.”
  cbr-NT: '—¿''Ën mi uisoti caina cuëënin? Cacëxun ca cacëxa: —Isnunmi ''ë bëpë́xcuti
    cana cuëënin.'
  tee-NT: '―Tijuch ju acnaviniyan. Chai ju yuchi junich: ―Qui''ucxtin va ic''alac''avamputun.'
  eng-LSV: saying, “What do you will I will do to you?” And he said, “Lord, that I
    may receive sight.”
  cak-NT: '¿Anchique ri najo''? Y ri achi moy xu''ij: Ajaf, ren ninjo'' yitzu''n,
    xcha''.'
  pah-NT: '—Marã po ti ji nde rerekoi nehẽ? Gara nde erepota? A''ero ga ei: —Ji mboheakwa
    katu jipojykaharetero, ei ga.'
  sja-NT: '—¿K''ãata k''inia bɨma aji, mɨa pɨ ome oomerã? Tau p''ãriu bɨpa p''anauji:
    —Tachi Waibɨa, mɨchi taupa pia unu k''inia bɨda aji.'
  xed-xed: «nu ta kumə ka ta magaghata ɗa na?» ka Yesu ɗawaŋta da tsi. «Maləma ɗa,
    ka nghəglaŋta yu ta vli,» kaʼa nda tsi.
  mks-NT: 'Já na̱cachi a já xi̱hi̱n dá: —Ndía̱ cúnu̱n ná caja i̱ xu̱hu̱n —na̱cachi
    Jesús xi̱hi̱n dá. A̱nda̱ já na̱nducú ñehe da̱ cua̱á cán tu̱hun nu̱ á já na̱cachi
    da já: —Nda̱ca̱ nde̱hé e̱ cúni̱ i̱, xitoho i̱ —na̱cachi da.'
  gfk-S: '@see-verse:LUK.018.040'
  bmu-bmu: “Alani! Gi mönö wani yuai ak gihimamgöra mötzan?” Qesim waŋgiiga jiyök,
    “Kembu! Ni jeni kunbuk umamgöra mötzal.”
  dgz-dgz: “Ne inagap dim da tat anuingi?” Apan ame gare anega wan, “Ayop, ne yangut
    tat anuivin.”
  eng-GNV: Saying, What wilt thou that I doe vnto thee? And he said, Lord, that I
    may receiue my sight.
  zaa-NT: 'rèe: Biani calatsi'' lu'' inte''. Becàbią nna rą ne: Señor, calátsa''a''
    elá'' te''.'
  eng-WEBSTER: Saying, What wilt thou that I shall do to thee? And he said, Lord,
    that I may receive my sight.
  guh-guh: '—¿Detsa xua jitsipame tacaexanaenexa? jai Jesús. Nexata bitso pitaxutotsëcënaenë
    jumaitsi Jesúsjavabelia: —Jesús, jitsipajë taitaxutoxanepanaejava, jai pitaxutotsëcënaenë.'
  bon-bon: “Maane ngeno mäte singi cane määme tääpume wawename?” Tabe jejige egä,
    “Babo Biname, cane singi cääri irecu asatame.”
  nhw-BL: '―¿Tlaque tijnequi ma nimitzchihuilis? Huan nopa tlacatl quiilhui: ―NohueyiTeco,
    nijnequi nitlachiyas sempa.'
  mgw-mgw: “Upala nikupangi ki'li'?” Na ywembe ngannyangwa, “Bwana, nilu'ba nikombwe
    lola.”
  swh-ONEN: “Unataka nikufanyie nini?” Akajibu, “Bwana, nataka kuona.”
  wbi-wbi: ghulonda nikuvombele kiki? akati, 'Mutwa, nilonda kulola'.
  bba-bba: mbɑ ɑ kĩ n nun kuɑ. U nɛɛ, Yinni, nɑ kĩ n yɑm wɑwɑ.
  eng-KJVCPB: saying, What wilt thou that I shall do unto thee? And he said, Lord,
    that I may receive my sight.
  kgk-NT: —Mbava'e tipo ereipota xe ajapo hagwã nde-rehe? he'i hesapyso e'ỹ va'e-pe
    ijeroviaha ojekwaa uka hagwã. —Eme'ẽ xe resarã xe-vy, mbo'eháry, he'i.
  waj-waj: 'A aaniivai na i iikiaiveerainna kiannannee? tuduu rikioo ivo inna sai
    tunoo: Udaanga-o, na ni avu aavaa safuuma kava taanaraivaaraina i yaparakiaunoo,'
  ekk-PKP: „Mida sa tahad, et ma sinu heaks teeksin?“ „Issand, ma tahan jälle näha,“
    anus ta.
  mpx-mpx: “Hauna gun nuwam na ginol kaiwem?” Anana i lahe i ba, “Babala, nuwau matau
    ni waisi.”
  wbp-wbp: “Nyiyakulpanpaju purlaja?” Yangkajurla milpa-parnta pampa wangkaja, “Warlalja-Wiri,
    yanurnurnangku milpa-parnta yungurnangku marlaja nyanyilki.”
  luo-luo: “Angʼo midwaro mondo atimni?” Nodwoko niya, “Ruoth, adwaro mondo anen.”
  nhe-NT: '―¿Tlaque tijnequi ma nimitzchihuili? Huan nopa tlacatl quiilhui: ―NohueyiTeco,
    nijnequi nitlachiyas sampa.'
  aii-aii: '”ܡܘܼܕܝܼ ܒܵܥܹܝܬ ܕܥܵܒ݂ܕܹܢ ܐܸܠܘܼܟ݂؟“ ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܡܵܪܝܼ، ܒܵܥܹܝܢ ܕܚܵܙܹܝܢ.“'
  esk-NT: “Sumik uvaŋnun savautitquvich?” Kiuniġaa, “Ataniiq, qiñitlasitqiguktuŋa.”
  msb-msb: “Nano an gusto mo na himuon ko para sa imo?” Nagsabat an buta, “Ginoo,
    gusto ko po makakita.”
  cpa-NT: '―¿He² mi³hnøngh²hning jmo³jni ja³cogh²hning? Jøng² ca¹juúh² dsa² teg³:
    ―Juu¹³ jniang³, ju³li¹jniáng¹²jni calah ―ca¹juúh²dsa.'
  dso-dso: କାଣା ବିକାରି ଜିସୁର୍‌ ଲଗେ ଆଇଲାଜେ, ଜିସୁ ତାକେ ପାଚାର୍‌ଲା, “ମୁଇ ତର୍‌ପାଇ କାଇଟା
    କର୍‌ବି ବଲି ମନ୍‌ କଲୁସ୍‌ନି ?” ସେ ଜିସୁକେ “ଏ ମାପ୍‌ରୁ, ମକେ ଦେକ୍‌ବା ବପୁ ଦିଆ । ସେନ୍ତି
    ମକେ ନିମାନ୍‌ କରିଦେ ।” ବଲି କଇଲା ।
  meu-meu: Dahaka emu ai baina kara? Ia eto, Lohiabada e, matagu boma hapapa.
  yva-NT: “Animaisye mi nyare Syo raunande nai?” Umba po raura akananto Yesus ai pare,
    “Injae, syare ibekero syo nuge raeni.”
  dgc-dgc: “Anya i gustu mua a gemtén ko diko?” “Panginoon,” kagi na, “gustu ko maketaék.”
  zpm-NT: '―¿Pe nadieṉ guṉ luu naa? Pquiab me rëb me: ―¡Racladz naa guiac lo naa!'
  hix-NT: Àsoke oynyàr xe manaye, rowya, kekon hatà. Rohà y, kekon hatà. Rontanàhrà
    xe wehxaha, owya, kekon hatà.
  sim-sim: Urik Jisas mu orin silira, �Mberem a miri ukmbaha mi hishindu?� Urik ormu
    mbara, �Wasilaka, a heyekmbaha namu hishinduwa.�
  npi-ULB: “मैले तिम्रो निम्ति के गरेको तिमी चाहन्छौ ?” उसले भन्यो, “प्रभु, म देख्‍न
    चाहन्छु ।”
  cgc-cgc: “Sugiran a no daw ino liag no na buaten ko para ki kaon.” Ambal ta bulag,
    “Ginuo, liag ko na makakita!”
  tim-tim: aikom hin dâep, “Gain gain akgiŋbegât nâŋgâm aregât nogondât?” dâmbo hin
    dâep, “O humo, dewunne hulaŋ akto emet ekbegât nâŋgân.” dâep.
  yor-yor: wí pé, “Kí ni ìwọ ń fẹ́ kí èmi ṣe fún ọ?” Ó sì wí pé, “Olúwa jẹ́ kí èmi
    ríran.”
  wos-wos: “Wuni méniré méta yawute méni mawuli ye?” Wungi wandéka dé wa, “Néma Du,
    wuni wambula xénjoka wuni mawuli ye.”
  emp-NTPO: '–¿Cãrẽda quĩrĩã b̶ʌ mʌ̃a oida?– Daub̶errea b̶ʌba panusia: –Mʌ̃ Boro,
    mʌ̃ dauba unuida quĩrĩã b̶ʌa.–'
  eng-F35: “What do you want me to do for you?” So he said, “Lord, that I may see
    again!”
  ind-ind: “Apa yang kamu mau Aku perbuat bagimu?” Jawab orang itu, “Tuhan, tolonglah
    supaya saya bisa melihat kembali.”
  pes-OPCB: '@see-verse:LUK.018.040'
  mpt-mpt: Kobo ne fatnatneneko genebte? gesea e baabanea Sum kobo ne kino klautneneba
    webiatnenoko genitabo ge baabasea
  ssx-ssx: I̱ma꞉ neke pa꞉ta꞉ eki peaano hone pa꞉la꞉pe leeke handaa mo halima꞉ alota꞉
    Tekehalio. Yaka hone pa꞉la꞉ ekita꞉ ota꞉ paa handuluekema꞉ loa꞉me leekeme.
  mkl-mkl: mii ì bi n ceeɛ. Ŋɔi í ni, Lɑfɛ̃ɛ, ǹ bi n yɛ ilui.
  gaq-gaq: ନେଙ୍ଗ୍‌ ନାଁ ନ୍‌ସା ମେଁନେ ଣ୍ଡିଂଏ ଡାଗ୍‌ଚେ ନାଁ ଇକ୍‌ଚା ଡିଙ୍ଗ୍ ନାଡିଙ୍ଗ୍‍କେ ?
    କାନା ବିକାରି ବାସଙ୍ଗ୍‌କେ ଅ ମାପ୍ରୁ ନେଙ୍ଗ୍ ଡିରକମ୍ କିକେ ଇଁୟାଏ ।
  gof-RNT: “Ta new ay oothana mela koyay?” yaagidi oychchis. Qooqey, “Godaw ta xeellanaw
    koyays” yaagis.
  unx-unx: “ଆମ୍‌ ଚିନାଃମ୍‌ ଆସିତାନା, ଆଇଙ୍ଗ୍‌ ଆମାଃ ନାଙ୍ଗ୍‌ ଚିନାଃଇଙ୍ଗ୍‌ ଚିକାୟା ମେନ୍ତେମ୍
    ସାନାଙ୍ଗ୍‌ତାନା” ମେନ୍ତେ କୁଲିକିୟାଏ । ଇନିଃ କାଜିକିୟାଏ, “ହେ ପ୍ରାଭୁ, ମେଦ୍‌ତାଇଙ୍ଗ୍‌ ଆଡଃମିସା
    ନେଲ୍‌ ଦାଡ଼ିକା ।”
  gah-gah: Geza nana netá alegetatokumú nolane. Loko lokago, agómula lika vemámo Guivahanínemaka,
    nogómuláne ale goloutonetatane loko noluve.
  lcm-lcm: “Au, kupo buk ani naka vil sa anim?” Na kala antok ta, “Volava, napo buk
    asi kag mata arai.”
  aer-aer: “Iwenheke-ame unte atyenge ahentye-aneme the ngkwenge mpwaretyeke?” Kenhe
    artwe pwenge ikwere angkirtneke, “Ayenge pwenge anemele ngkwenge-werne apetyerne
    ngkwengenge the aretyeke, alknge ayenge mwerre-ilaye, the aretyeke anteme.”
  qvc-NT: '—¿Imatam munangi ruranaypaq qambaqqa? nishpa. Chaymi chay runaqa nirqan:
    —Taytitu, munanim ñawiykunata kach''akachinayki chapakunaypaq, nishpa.'
  tgl-ULB: “Ano ang gusto mong gawin ko sa iyo?” Sinabi niya, “Panginoon, gusto kong
    makakita.”
  cbs-NT: '—¿Mia jaska wapa?— aka juni bekunman yuikin: —Xanen Ibuun, ana en uinun
    ea bepexwe ika en ikaii— aka'
  xtm-NTPP: '―‍¿Nawa kúni ni ja sa''a sa ja kuu ni? ―‍kúu ya jiña''a ya. Tee kuaa
    ma, ni ndakone''e de: ―‍Señor, kúni sa ja ndundijin nuu sa a ―‍kúu de jiña''a
    de.'
  nnq-nnq: “Mpala nantende nike?” Jwombe ngajanga, “Angwana, nyopa nhoto kulola.”
  bao-NT: '—¿Ñee ʉno mʉre yʉ ca tiiro mʉ booti? —ĩiupi. To biro cʉ̃ ca ĩiro, ca ĩatigʉ
    pea o biro cʉ̃re ĩi yʉʉupi: —Wiogʉ, yʉ cape ca ĩaro yʉ boo —cʉ̃re ĩiupi Jesús''re.'
  san-ORI: ତତଃ ସ ତସ୍ୟାନ୍ତିକମ୍ ଆଗମତ୍, ତଦା ସ ତଂ ପପ୍ରଚ୍ଛ, ତ୍ୱଂ କିମିଚ୍ଛସି? ତ୍ୱଦର୍ଥମହଂ
    କିଂ କରିଷ୍ୟାମି? ସ ଉକ୍ତୱାନ୍, ହେ ପ୍ରଭୋଽହଂ ଦ୍ରଷ୍ଟୁଂ ଲଭୈ|
  rmn-rmn: — Со ту мангес, Мэ тэ керав туки? — Сагбуса, мэ мангав тэ дикхав, — пхэнляс
    о коро.
  huv-NT: '―¿Cuane ipiüng, teat? ―aj. Quiaj tasaj nej aaga naxey: ―Teat, sandiüm meaach
    majneaj xiniiüg, sandiüm naxom najaw ―aj nej.'
  otn-NT: '―¿Te guí̱ nne di̱ nja''i? Ra̱ xädä p''ʉya, bi ''yɛ̱na̱: ―Ague grá̱ Hmu̱,
    dí̱ nne ngue di̱ nzø ma̱ dä.'
  nop-nop: “Nu maŋgoŋ tigambit yoŋa kutinanilaŋ?” Unduŋ yoguk kaŋ dausipmikdibo niŋguk,
    “Wapum, nu dau diwediwe tibe nadilat.”
  obo-NT: “Ondan man kos id kopi‑i ru nod puungan ku kikow?” Id tavak sikandin to,
    “Longaggon, id kopi‑i ku nod pokokita.”
  kca-kca: '"Мўй нӑӈ Ма эԓтэм ԓӑӈхаԓән? Сэмԓы ики йастәс: "Турәм Куща! Ԓуԓән сэмәӈа
    ат йисәм".'
  cak-ENT: '¿Achique c''a ri najo''? Y ri achi moy xbij: Ajaf, yin ninjo'' nquitzu''un,
    xbij.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤏᤧ᤹ ᤌᤧᤔᤠ ᤆᤥᤃᤢᤱ ᤐᤡᤏᤧ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤀᤡ᤺ᤳᤋᤢᤒᤣ᥅”
    ᤂᤧᤸᤗᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤀᤡᤱᤃᤠ᤹ ᤏᤡ᤺ᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤐᤥ᤺ᤱᤅᤠᤖ॥”
  mie-NT: '¿Nā cuá cúnī nū jā sāhá nī ndóhó? ncachī yā. De nī ncāhān dē: Jā ná ndúnijīn
    tīnūú sá cúnī sá, Señor, ncachī dē.'
  san-TIB: ཏཏཿ ས ཏསྱཱནྟིཀམ྄ ཨཱགམཏ྄, ཏདཱ ས ཏཾ པཔྲཙྪ, ཏྭཾ ཀིམིཙྪསི? ཏྭདརྠམཧཾ ཀིཾ ཀརིཥྱཱམི?
    ས ཨུཀྟཝཱན྄, ཧེ པྲབྷོ྅ཧཾ དྲཥྚུཾ ལབྷཻ།
  qve-NT: '—¿Imatataq qanpaq ruwanaytari munankí? nispa. Chaymi chay ñawsa runaqa
    niran: —Señor, ¡qawariytan munani! nispa.'
  pao-NT: “Hownnekoo natummatzi u sookwina?” mee. Soo gi tubootabuedu yise meeoo oo
    netamma, “Nu gi tubootabuena yaatu soopoonne.”
  cbu-NT: 'Kuseeru, Isussha: ¿Mayaamsha nuwaa kuruzuksha? ¿Tamanda átsha? táyaru,
    wach mchussha; Ichee, kachi yaranda; nappi átana; mang, tárangiya.'
  usa-usa: '“kemá emmá nôraq umákanuno?” téna tiráiye. ánibo min-áúgáróq-nákómá maará-tiraiye:
    “uyátáraana-nako, kemá keqnáámmá túramma aónanaae téq kétune.” téna titana'
  soy-soy: 'Yo kɑɑ́ lɑ kɛ́ pɔ́ wɑ? Uu rinɔ́ɔ yɔ́su rɛ: Sɑ́ɑ, nɛ lɑ rɛ inɛ́nípɛɛ ikɛ́
    yɛ yɛ̃.'
  hui-hui: I̱na í̠hondo agi buliya hamelo kebe, lene. Ibugua ladai bialu lalu, Anduane-o
    i̱ lone de hondoa ko, lene.
  amf-amf: “Hana yer har i hayea zage?” hamayse kiam ki oysade. Kidiar “Imbo, shedana
    ida zage” kina ki hamade.
