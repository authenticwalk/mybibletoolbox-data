    sagði hann biðjandi, „mig langar að fá sjónina.“'
  spy-NT: “Imāchē āyēwuung' nee?” Kulē ꞉chiichoo, “Mokoryoontēēt, āmāchē akaste.”
  xnn-xnn: “Ay ngan nan kayatmo ay ikkak ken sik-a?” Dat kanan nan kowap, “Apo, kaytek
    ay makaila koma.”
  mwe-mwe: “Upinga nikutendele nndi?” Gwashite, “Mmakulungwa, ngunapinga nole.”
  tte-tte: “Tawae nuwanuwam yapaisowai kaiwem?” Kainana iyamaisa iba, “Guyau, nuwanuwagu
    mangu silala.”
  tcs-tcs: ‘Wiswei? Wanem yu wande mi po mekem?’ Da blainman bin spik, ‘BosLod, ai
    wande yu po meke ai blo mi kamgudgen.’
  hlt-THB: “Kaw sai sak aham nu na ni ngaih? tina hy. Anih ing, “Bawipa, ka mik a
    dai aham ngaih nyng,” tina hy.
  soq-soq: “Dima e manawo dewasapaa meneede?” Apana emawa potawa sipoasane wanase,
    “Debamamba, ne sala ewapaa menanedio iririntedina!”
  qub-qub: '«Gampaj ¿imata ruranätataj munanqui?» nir. Gapranami niran: «Tayta, ñawë
    ricanantami munä» nir.'
  att-att: “Anni yù ikáyâ mu nga akkuák ku megapu nikaw?” Á kinagi na, “Apu, gustù
    ta makasinganakin,” kun na.
  bki-bki: “?Jau kojidom ka mia kiniou nala vaio kaso?” Ana naio berdop̃e berinavo
    “Aiou, Tubo, kiniou nojidom ka miraku rivu, ka nejikia neial vite.”
  bqp-bqp: 'Bↄ́ ń ye mà kɛnnɛɛ? À wèa à pì: Dikiri, má ye ma wɛ́ gu emɛ.'
  mcp-mcp: '«Wó jɨɨ nə́ mə sáág wo jɨ́?» Nyə nə Yésus nə́: «Cwámba, mísh mâm mə́ kwóg
    dʉ́gya.»'
  hat-hat: 'Kisa ou vle m'' fè pou ou? Li reponn: Mèt, fè m'' wè ankò.'
  npl-NT: '—¿Tlan tikneki manimitstokti? N tlakatl non amo otlachiaya otlanankili:
    —Noteko, nikneki nitlachias.'
  bgg-bgg: “Gu è na shii nyie rek phi bo è now lei?” Ai è chang, “Masdo,” “Gu dinne
    doh pha now ro.”
  eng-TCENT: “What do yoʋ want me to do for yoʋ?” He said, “Lord, I want to receive
    my sight.”
  eng-BSB: “What do you want Me to do for you?” “Lord,” he said, “let me see again.”
  cpu-NT: 'Ikantziri: “¿Tsikama pikovi nonkantaimi?” Jakanake mavityaakiri, ikantzi:
    “Nokovi nokiryagai, Pinkatharí.”'
  san-ASM: ততঃ স তস্যান্তিকম্ আগমৎ, তদা স তং পপ্ৰচ্ছ, ৎৱং কিমিচ্ছসি? ৎৱদৰ্থমহং কিং
    কৰিষ্যামি? স উক্তৱান্, হে প্ৰভোঽহং দ্ৰষ্টুং লভৈ|
  tac-NT: '―¿Tachiri choliame najkí mué? ''Lige alué rió tase ma''chílime ka regá
    anile: ―Mué bi''neli neyúriga wa''lú a''walí nígame, neka najkí napurigá mué ne''chí
    ''yómala busila napurigá ku ''la ma''chílamala ne.'
  eng-WEBPB: “What do you want me to do?” He said, “Lord, that I may see again.”
  gfk-H: '@see-verse:LUK.018.040'
  viv-viv: '@see-verse:LUK.018.040'
  yao-yao: “Ana nkusaka nampanganyichisye ichichi?” Ŵajanjile, “Ambuje, ngusaka ngombole
    kulola sooni.”
  tgp-tgp: “Ko opoi vara a vai na sava isam?” Mo verea mara, “Moli, o tinar̃ihia vara
    a mele kilau.”
  auc-NT: —Æbänö ante ämii. Bitö beyæ̈ quïnö cæquïmoo. Äñongante, —Awënë, wëënë botö
    ëmongaï baï cæbi acæboimpa.
  kbc-NT: “Amiina ica anemaani mejigotaɡ̶awa?” Odaa jeɡ̶ee, “Iniotagodi, jemaa me
    jatetibece.”
  bmh-bmh: '@see-verse:LUK.018.040'
  ctu-BL: '¿Chuqui a wom mic tumbeñet? che''en. Tsi'' jac''ʌ xpots'': C Yum, com mi''
    cha'' c''otel c wut, che''en.'
  meq-meq: '«A saka nâ ge hərwi yak na, mey?» Guluf niye a mbəɗay faya, a gwaɗay:
    «Bəy ga, a seŋ na, nâ ŋgatay a ɗəre sa tey.»'
  noa-H: —¿K'ani pua mʌrʌg pʌch dʌ̈i hapim k'õsi chirʌ́? hajim hanʌm. Magbaawai chi
    dau k'ĩsu k'itʌmua, —Señor, muan pʌrʌg mʌch dauta monaaupim k'õsi chirʌmgui hajim
    hanʌm.
  alp-NT: “Akoti Au leke Au ono saisa ete ale?” Eleki tamata mere ibeteke loko Yesuse
    be, “Ntuane, leke au selu!”
  san-VEL: tata.h sa tasyaantikam aagamat, tadaa sa ta.m papraccha, tva.m kimicchasi?
    tvadarthamaha.m ki.m kari.syaami? sa uktavaan, he prabho.aha.m dra.s.tu.m labhai|
  kbq-kbq: Na'a huganteku hugenka nehane? Higeno, Ramoka ete navua keso'e hanuegu
    nehue!
  kbh-kbh: '—¿Ndayá cojtsebos̈e ats̈e acbiama chjamama ca? Y chë jtaná tbojanjuá:
    —Ats̈be Utabná, ats̈e së́ntsebos̈e chas̈uatabínÿnama ca.'
  ron-LSB: '“Ce vrei să fac?”. El a spus: “Doamne, ca să văd din nou”.'
  pon-pon: 'Majani: Da me koe men, I en wiai on uk? A potoan on: Main, i men potoan
    narada waja.'
  nhe-BL: '―¿Tlaque tijnequi ma nimitzchihuili? Huan nopa tlacatl quiilhui: ―NohueyiTeco,
    nijnequi nitlachiyas sampa.'
  sps-sps: “A saa te komainy rom anyi ma kat Anyo tsumanyi na?” “Tsunaun, nyo komainy
    matoong rou.”
  wnc-wnc: Yawan apana, “Dasing tasinggamitde nataayak,” ngang inikwaikut. Inikwaiwan
    yake anzing inikut, “Buyambamtapa. Kaina take tasingamiyakge nataat,” ngang inikut.
  bus-bus: 'Bↄ́n ń yezi mà kɛnnɛɛ? À wèàla à bè: Dii, má yezi ma wɛ́ɛ guu emɛ.'
  gub-BL: — Ma'e rehe nepurapo kar wer ihewe, i'i izupe. — Hezar ne ty, i'i Zezuz
    pe. — Herehàpyhà wi wer ihe ty, i'i izupe.
  imo-imo: “Nani nu ambele ulure tendamboi konopu ltenoya?” nimu. Yuni topondopa nimbei,
    “Awilimu, na altopo nanga imbo mongo angilipili kanambo tendewi,” nimu.
  boj-boj: “E ni kiyermqajqa deqa ni e qa leleŋoqnam?” Onaqa minjej, “O Tamo Koba,
    e olo ŋam poibim sawa unqajqa deqa e ni qa leleŋoqnam.”
  eng-DRA: 'Saying: What wilt thou that I do to thee? But he said: Lord, that I may
    see.'
  knf-knf: '« we wi iŋaluŋ ndolu ba? » Kë aŧeem aji : « Ajugun, dolaan ndo kawin kak!
    »'
  san-KHM: តតះ ស តស្យាន្តិកម៑ អាគមត៑, តទា ស តំ បប្រច្ឆ, ត្វំ កិមិច្ឆសិ? ត្វទត៌្ហមហំ
    កិំ ករិឞ្យាមិ? ស ឧក្តវាន៑, ហេ ប្រភោៜហំ ទ្រឞ្ដុំ លភៃ។
  arn-NT: '—¿Chem anta ayüleymi tami fürenengeael? Fey ti trawma llowdunguy: —Ñidol,
    iñche ayülefun tañi pelotuael.'
  zas-NT: '―¿Xhie rënl günan por lüj? Badxiꞌman laan rëbaman: ―Dad, rënan yani lon.'
  ken-NT: “Ɔ̌yáŋ mɛ̌nkʉ́ wɔ yi?” Akɛmɛ Yesu bɛ, “Acha, nchí yaŋ mpɛt ngɔ mbaŋ.”
