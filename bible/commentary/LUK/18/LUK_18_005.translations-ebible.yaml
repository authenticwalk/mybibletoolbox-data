  xtm-NTPP: kovaa ña'a ya'a kii kii‑ni ña ki xtna'a ña'a ña. Ká'nde o tniñu ña, sukan‑va'a
    máko kii‑ka ña. Nú ña'a, te ma kanda o”, kúu de ká'an de. ―Sa'a ni ndakani Jesús
    ma.
  nnq-nnq: magambu nawele ojo atenda kunjumbuya, mbakumpe chapala. Andaje apakunjumbuya
    muno kukuinkalila kila kingobu!’ ”
