verse: LUK.018.005
translations:
  kpx-kpx: Isito keate keu lohoi di namihalage di homasiale kemo dana tedahoi. Mesoho
    dana keate ke tedahoholige keate kena vani baita dae lohoi di namihagei.’”
  okv-H: te evohu doru emina kaiketo penunu ijioi ingihovona tohene oje memenga ehija
    avoeto amita ngahia deire avo ano tambu aisuja.’
  tbo-tbo: ma geka hiwapena e ihinigaliu binei apo dumalugei a luhetala. Ma inapa
    ega yaka apo ina nenegawatai po kamnau ina wiapapoeya.” ’
  mal-C: 'ഈ വിധവ എന്നെ തുടർച്ചയായി അസഹ്യപ്പെടുത്തുന്നതുകൊണ്ട് ഞാൻ അവൾക്കു ന്യായം നടത്തിക്കൊടുക്കും:
    അല്ലെങ്കിൽ അവളുടെ നിരന്തരമായ വരവ് എനിക്കു സഹിക്കാവുന്നതിലും അപ്പുറമാകും’ എന്നു
    തന്നോടുതന്നെ പറഞ്ഞു.”'
  grc-SR: διά γε τὸ παρέχειν μοι κόπον τὴν χήραν ταύτην, ἐκδικήσω αὐτήν, ἵνα μὴ εἰς
    τέλος ἐρχομένη ὑποπιάζῃ με.
  bgc-bgc: फेरभी या बिधवा मन्नै कांल राक्खै सै, इस करकै मै उसका न्याय चूकाऊँगा, कदे
    इसा ना हो के घड़ी-घड़ी आकै आखर म्ह मेरी नास्सा म्ह दम करदे।”
  khz-khz: na gau kwatunamo, ewapu na au evega-tauvitikuna gaurai, gena ririwa kalana
    ana kalaa, kwalana vanagivanagi evogomaina, au evega-tauvitikuna.’”
  deu-TKW: so will ich der Witwe doch Recht schaffen, weil sie mich belästigt, damit
    sie nicht zuletzt kommt und mich zerkratzt.
  zsr-NT: san le rupizxjnu nedaꞌ ngul uzë́b ni, qui lë ni naꞌ cuequi xbeydaꞌ‑nu, cui
    guídtecznu ni, len cui töd bëꞌi upizxjnu nedaꞌ.”
  lin-lin: kasi lokola motungisi ya mwasi oyo akufisa mobali eleki ndelo, nakolongisa
    ye kaka, mpo ete akoba te koyaka tango nyonso kino kozangisa ngai kimia. »
  hns-NT: Bakie ie aurat hamme etana thaka deis hai kie ham aur aage na sahie paabe.
    Bestar hai kie ham okar khaatien faisala kar dei.’ ”
  noa-E: jãg khoopaa ũan tag mʉch aig bëbëe am ugua, mua chadcha i khaigpërjugui”
    ajim anʉm. “Magba akhiin, irua idëu mʉ khajap chirbajugui” ajim anʉm, “ich ag
    iekpai phʉʉrba jajaau aawai.”
  eng-EMTV: yet because this widow bothers me I will give justice to her, lest she
    wear me out by forever coming to me.’ ”
  mib-NT: te ñahan viuda yáha, yōhyo stáhān ña ruhū, te jeē yúcuan na sándaā rī sɨquɨ̄
    ñáyuu jeē jíto uhū i ña. Chi núu tuú, te quejéé rí jnanīní ni rī jeē quíji quíji
    ña. Achí de. Achí máá Jítoho yō.
  lif-NT2: कर कन् मेमेदुमान्‌खासे़न् मे़लोःन्‍दुङ्‌ङिन् मे़बिरुङ्‌ङिन्‍ने़ फाॽग्र
    ए़त्‍ले़ङ् साॽरिक् तुक्‍खे चाःत्ताआङ् से़त्ताबा पोःक्‍खे़॥ आल्‍ल खे़न् खासे़न्
    लोःम्‍मा पिमा पोःक्‍खे़रो॥’”
  xnj-xnj: Nambu ndava ya lipwela uyu akuning'aha yati nikumkengelela kuhamula bwina,
    ngati lepi, yati iyendelela kunibwelela, na pamwishu yati akunitotokeha!’ ”
  mmx-mmx: Ketla na latkin ik lox angtang amisix ia. Kuren la nenia aba ronga linga
    ren. Lavanga neni nat pot pasa amisix ia la na lox amolo rinotno ia!’”
  cbr-NT: Usa 'ixunbi cana ënë casunamëcë xanúan 'ë ubíoxunma 'anun, an 'ë cacësabi
    oquin 'axunti 'ain. Usaquin 'acëma 'aish cana 'ëa ubíocëx 'aisamaira atsánti 'ain.
  tee-NT: Para va ixlaca'atalh ni na jeks quimavai ju ani chako'ulh yuchi aclhilak'oxiniya'
    ju ixlhamak'an. Ni jantu pus ca na jeks aquimavak'alhiya'”.
  eng-LSV: yet because this widow gives me trouble, I will do her justice, lest, continuously
    coming, she may bruise me.”
  cak-NT: pero roma ri ixok re' ntel-ntoc wiq'uin, más utz ninto-e. Roma xa man ninto'
    ta, xtik'ax nuc'u'x riq'uin, roma siempre xtoka. Quiri' nu'ij ri ejemplo ri xutzijoj
    ri Jesús.
  pah-NT: Nhimbokweraja g̃waramo po ti ji hẽa pokogi nehẽ. Po ti ji ndahepygi hẽa
    nehẽ, a'ero po ti hẽa ji mohe'ouhũ u'ua ji pyri nehẽ. Kiro po ti ji hẽa repygi
    a'ero,” ei ga oyvyteri pe, ei Jesus'ga.
  sja-NT: Mamĩda na p'ẽtrãapa mɨ itu bɨ-e bairã, mɨ t'ãri k'achiadai naaweda, k'aripait'ee
    waa chenaamerã.”
  xed-xed: tsaw wana na wadgu na ta ghuya iʼi, dər tsanata ɗa ta na gumani na, yaha
    da gɗata ta sagha da ghuya ghəŋa ɗa,”» kaʼa.
  mks-NT: joo já caja tá caja vií i̱ sa̱ha̱ ñá cuáa̱n yóho jáchi̱ jándi̱hi ndiva̱ha
    ñá ye̱he̱ sa̱há ña̱ cán ndiquehe e̱ sa̱ha̱ ña̱ já ná a̱ quíxi ga̱ ñá jándi̱hi
    ñá ini i̱”, na̱ca̱hán da̱ cúú juéxe̱ cán —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Iesene ikinong ra makoso la hamalamales iou. Kaie, iou ni kure hatakadosne
    ira linge ura harahut ie be nahula manga hamalmalungo iou.’”
  bmu-bmu: Mewö maljalmö, malö kiaŋön mönö keu söksök pöndaŋ jim niŋgiba kamakzawaŋgöra
    ölan nöhöiga ölöp bauköm waŋgibiga keuŋi teköma. Qahö bauköm waŋgibileŋak ewö,
    yaŋön mönö qösösök kaiga qeriqeriŋi mötpileŋbuk.’”
  dgz-dgz: Go kwapura ma pot pot wayawanegen waiwan, ap menan me aton anupen menan
    me mup wani ap omewa gapan di tain. Iwa ap ne ya tapena amba me pot pot manega
    taiwandapinawa, ne inak nega koe di tata!’”
  eng-GNV: Yet because this widowe troubleth mee, I will doe her right, lest at the
    last shee come and make me wearie.
  zaa-NT: nada más porqui'ni niulíį nna yala ruquitsí'nią inte', acca guni chìa' lu'uxtícia
    quì'į para qui'ni làa ìta rùą huequitsí'ni látsa'a'.
  eng-WEBSTER: Yet because this widow troubleth me, I will avenge her, lest by her
    continual coming she weary me.
  guh-guh: Itsiata mapovaje tanejamatabëitonotabiabixae, yavenonaenajë pacuenia nitorobabiaba.
    Nexata baja bajarapova matavëjëa apo patabiabirena tsane xanëjavaberena tanecueranaeyaexanaenexa,”
    jamatabëjai jueznë, jai Jesús pijajivijavabelia.
  bon-bon: yepä ai magebi te cebine mage tii nawenenige, peei name pi cane teebine
    pa wäätityärepene. Cane liba lica utityärenine, tabe jäje pa twacnepi aima, ngälu
    siige gloose te cebine pa noomlepi.’”
  nhw-BL: pampa ni cahual toahui tlahuel nechcuatotonía, monequi nijtlajtolsencahuas
    xitlahuac quen monequi para ya, pampa tlatoctzitzi huala nechtlajtlanía huan ya
    nechyolaxiti.’ ”
  mgw-mgw: lakini kwa mwanjaa, nng'wi'li'kwa yu' endaniauya, nilu'a kumpeya, mana
    ngotwike, aayendelya kuniauya mpaka totokelwa!’”
  swh-ONEN: lakini kwa kuwa huyu mjane ananisumbuasumbua, nitahakikisha amepata haki
    yake ili asiendelee kunichosha kwa kunijia mara kwa mara!’ ”
  wbi-wbi: pope ulwakuva umfwile uju ikung'atasia nikuntanga akave ikighavo kyake
    neke aleke kukung'atasia kange”.
  bba-bba: kɑ mɛ, yèn sɔ̃ ɡɔmini wini u mɑn bɑnde, kon bu siriɑ kɑ win yibɛrɛ, kpɑ
    u ku mɑɑ mɑn bɑɑsi.
  eng-KJVCPB: yet because this widow troubleth me, I will avenge her, lest by her
    continual coming she weary me.
  kgk-NT: '@see-verse:LUK.018.004'
  waj-waj: 'inna aikiooma aa gioonna muaada aavo tupatupaa ni yaparaikiokio ni pirisaivaara
    na inna kuaivaa rikiee vaidiivaa tinara: Pikiaanee, tinaravai. Fai na hama itaino
    aa gioonna aavo makemakee niisi nninono ni pirisainaravaivee, tiivai.'
  ekk-PKP: on see lesknaine nii tüütu, et ma hoolitsen selle eest, et õiglus seatakse
    jalule. Siis ei tüüta ta mind enam ega käi nii sageli mu juures.“
  mpx-mpx: yaa kaiwena abuabul ya o pulowan i awaawaginol, he na labe ge logugui na
    pasapu bubun kaiwena. Ebo nigeya, he nasi ni mimi nemnem ya, inoke abwe tuwau
    ni esai.’”
  wbp-wbp: '@see-verse:LUK.018.004'
  luo-luo: to nikech dhako ma chwore othoni osiko chanda, abiro neno ni angʼadone
    bura kare, mondo kik oola gibiro ma obirogo ira pile!’ ”
  nhe-NT: monequi nijchihuas tlen xitlahuac. Monequi nijtlajtolsencahuas queja tlen
    quinamiqui para ni cahual toahui. Yajaya tlahuel nechcuatotonía pampa ajachica
    huala nechtlajtlanía huan ya nechpastlami.’ ”
  aii-aii: ”’ܒܸܬ ܥܵܒ݂ܕܹܢܵܗ̇ ܕܝܼܘܵܢ ܕܐܵܗܵܐ ܐܲܪܡܸܠܬܵ‌ܐ ܣܵܒܵܒ ܡܲܟܟ̰ܘܼܚܝܼ ܝܠܵܗ̇، ܘܕܠܵܐ
    ܗܵܘܝܵܐ ܒܟܠܔ ܥܕܵܢܵܐ ܒܹܐܬܵܝܵܐ ܘܡܲܣܩܘܼܕܝܼ.‘“
  esk-NT: naagasuli taamna uiḷgaġnaaq minġitñiłhagun uvamnik ikayuġisigiga akuqtutlasiḷugu
    pigikkaŋanik nalaullugu. Taatnaŋitchuma utlakpaitḷuŋa minġisaġataġisigaaŋa.’”
  msb-msb: hahatagan ko na lang sin hustisya ini na biyuda kay pirme ako ginaparasamok
    kag basi sa iya kabalik-balik lipungon pa an akon ulo.’,”
  cpa-NT: Cónh¹jøng² mi³rǿ³ báh³ jní² jǿg³ quiah¹² hio¹³ hnǿi², mi³jøng² tsa¹ma¹cuø¹dsa
    ju²méh³ dsøa¹²,” ca¹ŋi¹jiag¹² dsǿa¹² jue¹³.
  dso-dso: ମାତର୍‌ ଏ ରାଣ୍ଡିମାଇଜି ସବୁ ବେଲା ଆସି ବେମ୍‍ଜା କଲାନି । ସେଟାର୍‌ପାଇ ତାକେ ନିଆଇ
    ମିଲ୍‌ଲା ପାରା ବିଚାର୍‌ କର୍‌ବି । କାଇକେ ବଇଲେ ଏନ୍ତି ବିଚାର୍‌ ନ କଲେ ସେ ସବୁଦିନ୍‌ ଆସି ମକେ
    ବେମ୍‍ଜା କର୍‌ତେ ରଇସି ।”
  meu-meu: ḡau tamona ina vabu ese e haturiagumu dainai ena hahemaoro na baina karaia,
    baine loulou henigu baine hahekwarahigu na garina.
  yva-NT: Weramu wanya kavinije umaso ntoe ndeve mbe anakebe rinai rave tutir. Weti
    indati syare syo raraniv, syo ayao mamaisye inta rapatimugo rai indamu vemo mo
    inandapae tutir inya.’ ”
  dgc-dgc: éy isuhog ko i éya a bilo, monda éwanék na abalaén a aldew-aldew.’
  zpm-NT: '@see-verse:LUK.018.004'
  hix-NT: Mosonà wosà weyukyan mak hamà, kekon hatà, tàwya rma, kekon hatà, Txesusu.
    Mosonà ukurunhen hamà, àwya rakryehkanàr ke mak ha, kekon hatà, tàwya rma. Ukurunhohra
    rma ryehtoko, ramotohkatxehken hamà, rakoro tàrwonyemà ro me tesnàr ke, kekon
    hatà, horykomo, tàwya rma, kekon hatà, Kohkomo.
  sim-sim: Hako os a hala nahi, mumbla roso mashi roso nom si ifarafa sawenak am a
    kreher. Uwa osik os si mbawa hom a uka.� �
  npi-ULB: तर यस विधवाले मलाई सताउँछे । त्यसैले, मकहाँ बारम्बार आएर यसले मलाई नसताओस्
    भनेर, म उसलाई न्याय दिलाउनेछु’ ।”
  cgc-cgc: dapat iatag ko ki kanen pangayo din na ustisya aged dili a matakaan ta
    iya na pagbalik-balik tak pirmi a din paisturbo.’”
  tim-tim: Gârâmâ âmbâle kambut arekŋe hilâm ârândâŋ den makniŋmap aregât biwinande
    hâkâŋ akmap. Dâ uŋak âmâ hanâk tângowe.” dâep.”
  yor-yor: Ṣùgbọ́n nítorí tí opó yìí ń yọ mí lẹ́nu, èmi ó gbẹ̀san rẹ̀, kí ó má ba
    à fi wíwá rẹ̀ nígbàkígbà dá mi lágara.’ ”
  wos-wos: Sarékéhafi yata wuni wule takwa wunika wambula wambula yaata wuniré wakwexékélét
    wuni wendé natawuni. Lé wungi huruta wuna mawuliré haraki hurulémboka, wuni léka
    hundi xékéta léré yikafre hurutawuni.’ Wungi dé kot xékékwa néma du wa.”
  emp-NTPO: '@see-verse:LUK.018.004'
  eng-F35: yet because this widow keeps bothering me, I will defend her, so that her
    endless coming doesn't wear me out!’ ”
  ind-ind: namun karena janda ini terus saja datang menggangguku, sebaiknya aku memutuskan
    perkaranya dengan adil. Dengan begitu, dia tidak akan datang lagi menyusahkan
    aku.’”
  pes-OPCB: اما چون این زن مدام مایۀ دردسر من می‌شود، پس حقش را خواهم ستاند، تا دیگر
    مرا به ستوه نیاوَرَد.»
  mpt-mpt: unang soson olo imake kaabonebua bumoloko omkanebo yole daabosia kot kenoa
    deitnenoko! Deibo blia amit tlenemobo genebiobo ge baabenea
  ssx-ssx: pa do hande kineke wanda꞉ma꞉ I̱ ka꞉nda꞉ma꞉ homaasa꞉ ekina꞉ ipika꞉ pota꞉
    epeaalueke. Kotoeki na pua꞉ka꞉na꞉ta꞉ ipikita꞉ hoto paeyao a꞉pa꞉tiki pitolo hata꞉
    I̱ soka꞉la꞉ma꞉ homaapa꞉na꞉ hone wiekeme leekeme.
  mkl-mkl: do nŋu fei, si nɑ iyi í jɔ̀ jɑɑɔ̃u ihɛ̃ í yɑ mɑɑ bitɑndim, ɑn ceɑɑ kiitiu
    nŋu do mbɛɛɛ, ku bɑ ku mɑɑ̀ bitɑndim mɑ́.
  gaq-gaq: ଡାଗ୍ଲା ଆକେନ୍ ଗୁଏସାଙ୍ଗ୍‌କୁଏ ସେଲାମ୍ବୁଏ ଆନେଙ୍ଗ୍ କସ୍ଟ ବିଡିଙ୍କେ, ନେଙ୍ଗ୍‌ ମେଁନେ
    ଆଡ଼ାତ୍ରା ଅନ୍ୟାୟ୍‌ନେ ନ୍ୟାୟ୍ ଅଦିକାର୍ ବିଃଜଗ୍‌ନ୍‌ତ୍ଲିଗ୍‌ଲା, ମେଁ ବାରି ନେଙ୍ଗ୍‌ନେ ପ୍ଲା
    ଆନ୍ତାର୍ ବିଃଏ ଣ୍ତୁଲା ଆନେଙ୍ଗ୍ କାଲାଆଃ ପାଙ୍ଗ୍‌ଚେ ଅର୍‌ବର୍ ଆଃଡିଙ୍ଗ୍‌ବ‍ଏ ।”
  gof-RNT: ha am77iya tana waaysiya gisho iw pirddana; yaatonna ixxiko ubba wode yada
    tana salethana’ yaagidi qoppis” yaagis.
  unx-unx: ଏନ୍‌ରେୟ ନେ ରାଣ୍ଡିକୁଡ଼ି ବିତ୍‌ଲାଇଙ୍ଗ୍‌ ତାନାଏ, ଏନାତେ ଆଇଙ୍ଗ୍‌ ଇନିୟାଃ ଚେତାନ୍‌ରେ
    ହବାକାନ୍‌ କା ଲାଗାତିଙ୍ଗ୍‌ କାମି ନାଙ୍ଗ୍‌ ନ୍ୟାୟ ରିକାଏୟାଇଙ୍ଗ୍‌ ଆଡଃ ଆଇଙ୍ଗ୍‌ ଇନିୟାଃ ଗହରାଅ
    ଆୟୁମେଆଇଙ୍ଗ୍‌, କା'ରେଦ ଇନିଃ ଜାନାଅ ଜାନାଅ ହିଜୁଃକେଦ୍‌ତେ ହାଏରାନିଆଁ ମେନ୍ତେ ଆୟାଃ ମନ୍‌ରେ
    କାଜିକେଦାଏ ।”
  gah-gah: gevoná vená imanémo negénegé gakó loaká noive. Lá oko loloko ova ova oko
