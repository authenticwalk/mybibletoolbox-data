verse: LUK.018.043
translations:
  kpx-kpx: Kateai lousege keu nianu. Isi Iesu ehomai tiale Dilava hoesehavonu. Ige
    ataeau ke elehai abuta Dilava hoesehavolu.
  okv-H: tihi javotoho enu God jakeka ijie Iesu ambo ambo ena. Eto embo tapa na ari
    avo kito God jakeka ea.
  tbo-tbo: Mala emosi ma matana i galeneya po Yaubada i maamali ma Yesu i wotagoya
    po hi nae. Ma lawa atapuhi geka dewana hi gagaleya po Yaubada hi wotalagiyeya.
  mal-C: ഉടൻതന്നെ അയാൾക്ക് കാഴ്ച ലഭിച്ചു. അയാൾ തുടർന്ന് ദൈവത്തെ മഹത്ത്വപ്പെടുത്തിക്കൊണ്ട്
    യേശുവിനെ അനുഗമിച്ചു. ഇതുകണ്ട ജനമെല്ലാം ദൈവത്തെ സ്തുതിച്ചു.
  grc-SR: Καὶ παραχρῆμα ἀνέβλεψεν, καὶ ἠκολούθει αὐτῷ, δοξάζων τὸν θεόν· καὶ πᾶς ὁ
    λαὸς ἰδὼν ἔδωκεν αἶνον τῷ θεῷ.
  bgc-bgc: फेर वो जिब्बे देखण लाग्या अर परमेसवर की बड़ाई करदा होया उसकै पाच्छै हो
    लिया, अर सारे आदमियाँ नै देखकै परमेसवर की जै-जै कार करी।
  khz-khz: Veganamo matana ealirato, epoepoe-namanamato, Iesu mulinai elakato, Palagu
    evega-rageato. Vokala gegitaato talimara maparara na maki Palagu gevega-rageato.
  deu-TKW: Und sogleich ward er sehend, und folgte ihm, Gott preisend. Und das ganze
    Volk, das zusah, gab Gott die Ehre.
  zsr-NT: Laꞌ niꞌz buléꞌitenëꞌ, atiꞌ zéajlenëꞌ Jesús, rguꞌë Dios yöl‑laꞌ ba. Gulagúꞌu
    caꞌ Dios yöl‑laꞌ ba yúguꞌtë bunách nacuáꞌ niꞌ taꞌleꞌi lë naꞌ guc.
  lin-lin: Mpe mbala moko, akomaki komona, mpe alandaki Yesu, na kokumisa Nzambe.
    Tango bato nyonso bamonaki bongo, bango mpe bakumisaki Nzambe.
  hns-NT: Aadmie toerant dekhe lagal aur Parmeswar ke goen gaaike Jiesoe ke saath
    tjale lagal. Tab manai log dekhke Parmeswar ke goen bhie gaawe lagal.
  noa-E: Jesuu magbarm bʉ̈rre chadcha dau eerdʉ sĩsiwia ich bi eem daujö daujã ajaug
    sĩsijim anaabá. Magbaawai warag i dʉ̈i mamua onee Ẽwandamag jëeumamua, —Ẽwandam,
    ĩsin chadau pua mʉ ʉ̈uta abarm. Pʉjö jua theegkham chan mʉg jẽb gaai chukhum a
    ijẽjẽbag majim aajem. Jesuu mag woun dau monaaubarm oobaawai ĩchab mag õor khapan
    thʉnarr khʉʉnaujã Ẽwandamag jëeumamua irig “Ʉ̈u ajim” ajierram aajem.
  eng-EMTV: And immediately he received his sight, and was following Him, glorifying
    God. And all the people, when they saw this, gave praise to God.
  mib-NT: Te ni ndundijin‑ni tɨnūú de, te ni ndiquīn de ya, te nácuatáhú de nuū Yaā
    Dios. Te ndɨhɨ ñayuu jeē ní cajito i, suni ni cacahān i jeē yóhyo vāha Yaā cúu
    Yaā Dios.
  lif-NT2: खिमो खे़न् निःमा के़सुक्‍पा पोःक्‍खे़आङ् निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न् पिरुर
    ये़सुरे़ कुएगाङ् थासिङ्‌लो॥ मनाहाॽरे़आङ् खे़न् मे़निःसुआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनारा मे़भोःसुरो॥
  xnj-xnj: Bahapo ngalola yula akalola, akamlanda Yesu kuni akumulumba Chapanga. Vandu
    voha pavagawene genago, vakamulumba Chapanga.
  mmx-mmx: La soso mun neni ga lox epovo i xusu na reven, la ni ga mumu asu ne Iesu,
    la ga emi asu mi ne Moroa. Se limixin diga ven i na, nedi axap diga emi asu mi
    ne Moroa.
  cbr-NT: Usaquian cacëxëshi ca bëpë́xcüacëxa. Bëpë́xcucëxun isi cuëënquiani ca Nucën
    Papa Dios rabibiani Jesúsbë cuancëxa. Jesusan a uni bëpë́xcutia isquin ca anu
    'icë unicamanribi Nucën Papa Dios rabiacëxa.
  tee-NT: Pus lana alac'avanalh chai ch'ak'ok'alh ju Jesús. Ixlak'aya'anta ju Dios
    ju lacati. Chai chux ju lapanacni vachu' talak'ayalh ju Dios acsni talakts'ilh.
  eng-LSV: and instantly he received sight, and was following Him, glorifying God;
    and all the people, having seen, gave praise to God.
  cak-NT: Y ri achi moy can ja' xtzu'n y can xutzeklebej-e ri Jesús, y can xuya' ruk'ij
    ri Dios. Y conojel ri winak ri xquitzu' chi ri moy xtzu'n, can xquiya' chuka'
    ruk'ij ri Dios.
  pah-NT: 'Kotihĩ hete ga hepiagi a''ero. Ogwovo Jesus''ga rupi ga Tupana''ga mbohetei.
    —Ndepyry hete nde ji ve, ei ga Tupana''ga pe. Pevove''g̃a na jitehe g̃a ei gareakwakatua
    repiagame: —Ndepyry hete nde ga mboheakwakatuavo! ei g̃a Tupana''ga pe onhimongyavo.'
  sja-NT: Aramãgá ma tau p'ãriu badapa pia unu beeji mãik'aapa Jesús t'ẽe wãji. O-ĩapa
    pia pedeeji Tachi Ak'õremaa. Ichiaba Jesupa ooda unudap'edaarãpa o-ĩapa pia pedee
    p'aneejida Tachi Ak'õremaa.
  xed-xed: Gi hadahada, nzuwiɗiɗ irani, ka sliʼaftá tsi ka dzaʼa mista Yesu nda zləzlva
    Lazglafta. Inda mndu ta nghaŋta ka zləzlvu tsi ta Lazglafta.
  mks-NT: Chí i̱vi̱ la̱á na̱nu̱na̱ nu̱ú da̱ cua̱á cán. Ta chí a̱ ju̱ú quia̱hva cája
    cáhnu da Ndióxi̱. Ndíco̱ da̱ Jesús cua̱ha̱n da̱. Ta jári tócó ndihi ña̱yivi tá
    na̱xini na ña̱ yóho já na̱casáhá na̱ cája cáhnu na Ndióxi̱.
  gfk-S: Kaie iat mon iga tapapos ira iruo matana igom mur leh ne Jisas. Ma iga pirpirlet
    hanane God. Ma ing be ira matanabar di ga nes kakarek di bileng di ga pirlet God.
  bmu-bmu: Mewö jiiga miaŋgöreŋök jeŋi tohoiga törörök uba Anutu möpöseiba Jisös wuataŋgöba
    andöŋe anök. Ambazip pakpak yeŋön yuai mi eka Anutu möpöseiget. Mewö.
  dgz-dgz: Iesu ame wani, no utap apan ame yamewa ase watapen yangut tan. Menan Iesu
    ewap ae God wa atonasiwandin. Waenapan ap yawane menan iravi God wa atonasiwanumun.
  eng-GNV: 'Then immediatly he receiued his sight, and followed him, praysing God:
    and all the people, when they sawe this, gaue praise to God.'
  zaa-NT: Luégutaá bilá' chìnią nna dia tìą lani Jesús nna rudàlianią Tata Dios. Ą'hua
    iyábani ca enne' dia nía nna, de bilá'ni cą nu uccua nna bè' hua cą gracia Tata
    Dios.
  eng-WEBSTER: 'And immediately he received his sight, and followed him, glorifying
    God: and all the people, when they saw it , gave praise to God.'
  guh-guh: 'Bajarapacuenia Jesús pejumaitsijavata, bitso pitaxutotsëcënaenëmi xaniavaetsia
    baja tane. Nexata bajaraponë napona baja Jesús pepëta. Bajaraponë namutua jumai
    tsanajetarucae Diosojavabelia: —¡Diosomë, bitso pexaniacuene netoexaname! jai
    tsanajetarucae bajaraponë. Pamonae ata tane bajaraponë pitaxutoxanepanaejava baja,
    daxita bajarapamonae ata Diosojavabelia jumai tsanajetarubenae: —¡Diosomë, bitso
    ayaijamatabëcuenenëmë! jai tsanajetarubenae Diosojavabelia.'
  bon-bon: Piba taatu tabe irecu aasatige päpäname. Tabe piba Yeesu ne ingwe icwige,
    Acejiyame ne eso ecäranige. Siige, biname cina jepänisi, piba iyeta Acejiyame
    ne ewepyeräjisi.
  nhw-BL: Huan nimantzi tlachixtejqui, huan quitoquili Jesús ipan ojtli, quihueyichijtiyajqui
    Toteco Dios. Huan nochi nopa masehualme catli quiitaque catli panoc nojquiya quipaquilismacayayaj.
  mgw-mgw: Na popopo aywo mbulibuli aakombwi lola, ngaanki'ngama Yesu kankwi'ya Nnu'ngu'.
    Na bandu boti pabagabweni go, bannumbike Nnu'ngu'.
  swh-ONEN: Akapata kuona saa ile ile, akamfuata Yesu, huku akimsifu Mungu. Watu wote
    walipoona mambo hayo, nao wakamsifu Mungu.
  wbi-wbi: ku nsiki ghughuo akavisagha ilola, akam'bingilila uYesu na kukumughiniauNguluve.
    vati valyaghile ili, avaanhu vooni vakamughinia uNguluve.
  bba-bba: Yɑnde u yɑm wɑ, mɑ u Yesu swĩi u Gusunɔ siɑrɑmɔ. Sɑnɑm mɛ tɔn wɔru ɡe kpuro,
    bɑ ye wɑ mɑ bɑ Gusunɔ sɑɑbu kuɑ.
  eng-KJVCPB: 'And immediately he received his sight, and followed him, glorifying
    God: and all the people, when they saw it, gave praise unto God.'
  kgk-NT: Onhe'ẽ jave okwera-ma. Okwera-ma ramo, omoirũ-ma íxupe oho-vy. Omboete ete
    Nhandejáry-pe oho-vy Hesu rapykwéri. Ha upe pygwa oĩ va'e gwive, upéa ohexa va'e
    gwive, Nhandejáry-pe omomba'egwasu ete voi.
  waj-waj: tuduu rikioo inna avuuvo makee tuduu tuqinnama tooduu ivo Yisuunna nnaagiai
    vioo Anutuuqaara kua yoketaivaa kiaa roo viravai. Vuduu ivaa teeda mmuakiaa gioonna
    kiaapuuya Anutuuqaara kua yoketaivaa tiravai.
  ekk-PKP: Silmapilkselt suutis mees näha. Ta järgnes Jeesusele ja ülistas Jumalat.
    Kõik sealviibijad, kes toimunut nägid, ülistasid samuti Jumalat.
  mpx-mpx: Sauga o elana matana i waisi, inoke Yeisu i toulil ge i nonotobatobal Yehoba
    elana. Sauga gamagalau ginol o hi kite, yaka heliya al ge hi tobatobal Yehoba
    elana.
  wbp-wbp: Junga-juku, kujarla Jijaji wangkaja, ngulajulpa marraralku nyangu, manu
    Jijajilki puraja yali-wanaju yirdiyi-wana. Wapanjarlalparla pulka-pungu Kaatuku.
    Kujalu yapangku nyangu, nyanungurrarlangurlulpalurla pulka-pungu Kaatukuju.
  luo-luo: Gikanyono nochako neno kendo noluwo bangʼ Yesu, kopako Nyasaye. Ka ji duto
    noneno mano, negipako Nyasaye.
  nhe-NT: Huan nimantzi huelqui tlachiya cuali, huan quitoquili Jesús ipan ojtli,
    quihueyichijtiyajqui Toteco Dios. Huan nochi nopa tlacame tlen quiitaque tlen
    panoc nojquiya quipaquilismacayayaj Toteco.
  aii-aii: ܒܗ̇ܝ ܥܕܵܢܵܐ ܚܙܹܐ ܠܹܗ، ܘܐܬܹ‌ܐ ܠܹܗ ܒܵܬܪ ܝܼܫܘܿܥ ܫܲܒܘܼܚܹܐ ܠܐܲܠܵܗܵܐ. ܘܐܘܼܦ ܟܠܵܝܗ‌ܝ
    ܐܵܢܝܼ ܕܚܙܹܐ ܠܗܘܿܢ ܫܲܒܚܝܼ ܗܘܵܘ ܠܐܲܠܵܗܵܐ.
  esk-NT: Tavrakŋatchiaq qiñitlasiruq maliaqsipḷuguasiiñ Jesus kamaksruqługu Agaayyun.
    Iñugaaġruich tautukamitruŋ, iluqatiŋ nanġaġniġaat Agaayyun.
  msb-msb: Insigida nakakita siya, nag-upod kan Jesus kag nag-umaw sa Dios. Pakakita
    san mga tawo san nangyari nag-umaw man an tanan.
  cpa-NT: Dsø¹juu¹² jøng² ca¹jniáng¹ mø³ni³ dsa² héi². Ca¹ŋó¹dsa quianh¹³ Jesús. Ca¹mi¹juanh¹²dsa
    Diú¹³. Jø¹² bíh³ lah¹jøng² ca¹lah¹já¹dsa, ca¹mi¹juanh¹²dsa Diú¹³ mi³ca¹jái¹dsa.
  dso-dso: ସେ ଦାପ୍‌ରେ, ସେ କାଣା ଦେକି ପାର୍‌ଲା । ଆରି ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ କରିକରି ଜିସୁର୍‌
    ସଙ୍ଗ୍‌ ଗାଲା । ଏ ଗଟ୍‍ନା ଦେକ୍‌ଲା ସବୁ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌ ଡାକ୍‌ପୁଟା କଲାଇ ।
  meu-meu: Matana vada e papa, bena Iesu murinai e raka, Dirava e imodaia. Una kara
    e itaia taudia iboudiai ese Dirava e hanamoa.
  yva-NT: Naije kobe vatane umaso amije mbar ti po ana raen kakavimbe, muno tavono
    Yesus ai, po Amisye ararimbe. Vatano wanuije wo ana umaso raen wo Amisye ararimbe
    tavon.
  dgc-dgc: Ey to pégkagi ni Jesus ta éya, éy naketa siya agad. Ey tulos inumunonod
    siya ni Jesus to dilan, a pépurién na i Diyos. Ey du tolay sa, péketa de ta éya,
    éy pinuri de be i Diyos.
  zpm-NT: Horcogazh laa meṉ co psilo bui, iṉe rley me rooḻnie me Dios, laa me zienaḻ
    zhits Jesús. Haxta grë miech ne zienaḻ ga, zeeṉe goṉ zhow, ye zho rooḻnie zho
    Dios.
  hix-NT: Àtoko rma tonke harha nehxakon hatà, enhunu rotho. Txesus yakoro toy hatà.
    Ohxe xaxa nay hamà, Khoryenkomo, kekon hatà. Àro wyaro rma rha nektxkon hatà,
    toto komo xarha, xenyenhàyamo. Ohxe xaxa nay hamà, Khoryenkomo, ketxkon hatà,
    omeroro.
  sim-sim: Urik kolok misokome orhi si huririk or heyehe hi Avui Wasilakahin or hauowehe
    Jisasin ormu tiya ira. Urik ma amber oson li heyehe lir nga nakrem hi Avui Wasilakahin
    limu hauowera.
  npi-ULB: तुरुन्तै उसले देख्‍न सक्यो र परमेश्‍वरको महिमा गर्दै उहाँलाई पछ्यायो ।
    यो देखेर सबै मानिसहरूले परमेश्‍वरको प्रशंसा गरे ।
  cgc-cgc: Dayon kakita kanen an daw gakuyog ki Jesus daw gadayaw kanen ta Dyos. Tanan
    na mga ittaw na kakita ta pagpaayad Jesus ki kanen gadayaw man ta Dyos.
  tim-tim: ainâk dewunŋe hulaŋ akto emet egep. Ekmâ âmâ Yesugât hamiŋân arim Anutu
    maŋganlep. Akto luâk bikŋe are egi aregât hainâk Anutugât kotŋe mem agali.
  yor-yor: Lójúkan náà ó sì ríran, ó sì ń tọ̀ ọ́ lẹ́yìn, ó sì ń yin Ọlọ́run lógo àti
    gbogbo ènìyàn nígbà tí wọ́n rí i, wọ́n fi ìyìn fún Ọlọ́run.
  wos-wos: Wungi wandéka dé déka dama bari hari wambula yikafre yandéka dé xé. Xéta
    dé Jisasna hukémbu yita dé Godna ximbu haréké. Harékéndéka di wun joo xéndé du
    takwa akwi di Godna ximbu haréké.
  emp-NTPO: Ara maʌ̃da unu b̶eped̶a Jesu caid̶u nĩbad̶e wãsia. Idjia Ãcõrẽra bio bia
    jara nĩbasia. Maʌ̃ unuped̶ad̶arã bid̶a Ãcõrẽra bia jara panesid̶aa.
  eng-F35: And immediately he did! and he followed Him, glorifying God. And all who
    witnessed it gave praise to God.
  ind-ind: Saat itu juga dia dapat melihat lagi, lalu mengikut Yesus sambil memuji-muji
    Allah. Orang banyak yang menyaksikan kejadian itu juga memuji Allah.
  pes-OPCB: همان لحظه آن کور، بینایی خود را بازیافت و در حالی که خدا را شکر می‌کرد،
    از پی عیسی به راه افتاد. وقتی مردم این ماجرا را دیدند، همگی خدا را ستایش کردند.
  mpt-mpt: hebmamsab e kino webiabanoa Yesuse dobsileb monea Gode niniino dobtouleb
    ne kesoa nakaia unangai atemniba i Gode niniino dobtouleb monsiobe.
  ssx-ssx: Koto kone mo halima꞉ ana꞉na꞉ handa꞉peke yeekeme. Koto ekina꞉ta꞉ ipikana꞉ma꞉
    Yesu telia꞉ mea pulu hata꞉ Koda꞉ pa꞉ta꞉ keiyae la꞉tia peekeme. Mo hande wanda꞉halima꞉
    doeki hando haota꞉ paeyaoma꞉ Koda꞉na꞉ biki tieke laemekeme.
  mkl-mkl: Ŋɔi ɡbɑkɑ̃ í yɛ ilu, nɔ wɑ too Jesu í wɑsi Ilɑɑɔ̃ ku sɑɑbu. Iyi zɑmɑɑu
    í yɔɔ, ŋɔi ɑŋɑ fei ɑ̀ wɑsi Ilɑɑɔ̃ ku sɑɑbu.
  gaq-gaq: ଆତେନ୍‌‌ ଦାପ୍ରେ କାନା ବିକାରିନେ ମୁଆଃ ତ୍ନାକେ ବାରି ଇସ୍‌ପର୍‌ନେ ମ‍ଇମା କୀର୍ତ୍ତନ୍‌
    ଡିଙ୍ଗ୍ ଡିଙ୍ଗ୍‌ଚେ ମେଇଙ୍ଗ୍‌ନେ ପ୍ଲା ଅଲେଙ୍ଗ୍‌ନେ ମୁଲେକେ ଆରି ରେମୁଆଁ ସାପାରେ ଆତେନ୍‌‌ କେଚେ
    ଇସ୍‌ପର୍‌କେ ପ୍ରସଂସା ଡିଙ୍ଗ୍‌ଆର୍କେ ।
  gof-RNT: Uray sohuwara xeelli aggis. Xoossaa bonchchishe Yesuusa kaallis. Asa ubbay
    hessa be7idi Xoossaa galatidosona.
  unx-unx: ଆଡଃ ଇମ୍‌ତାଙ୍ଗ୍‌ଗି ଇନିଃ ନେଲ୍‌ ଦାଡ଼ିକେଦାଏ, ଆଡଃ ୟୀଶୁକେ ଅତଙ୍ଗ୍‌ଇଁତାନ୍‌ଲଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ
    ମାରାଙ୍ଗ୍‌କିୟାଏ ଆଡଃ ସବେନ୍‌ ହଡ଼କ ନେଆଁଁ ନେଲ୍‌କେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ମାନାରାଙ୍ଗ୍‌କିୟାଃକ
    ।
  gah-gah: Loko noligo, áminasitó agómula goloutamó. Goloutokago ánigoake Izesuni
    ámegetoko vike Ómasi agepoka limó. Lá noigo, ániga vegená keza ámina iki Ómasi
    agepoka lamó.
  lcm-lcm: Akorong palau na kala ararai aro na kalapo using ia velai ani alatun ani
    God. Ri vap aongos kila arai ani bil ke na kila alatun a God.
  aer-aer: Kele arratye apelaye, Jesus alakenhe-arle ikwere angkeke-arle-iperre, iparrpe
    anthurre alknge mwerre-ileke re aretyeke. Kele imerte re Jesus iwerre yanhe ikwerele
    apenteke. Iwerrele unthemele re Ngkarte ikwere akangkentye anthurre irreke, renhe
    utyernemele anthurre tnakemele. Nhenge tyerrtye arrpenhe areyele renhe arerrirremele
    itne Ngkarteke akangkentye anthurre aneke.
  qvc-NT: Chayta niptinllam, chay runaqa chay uras atirqanna rikakuyta. Chaymi Tayta
    Dyusta ancha alabashpa, Jisuspa ikindana rirqan. Kanan yumbay rikaqkunapismi Taytanchiq
    Dyusta ancha alabarqanllapa.
  tgl-ULB: Kaagad niyang natanggap ang kaniyang paningin, at sumunod sa kainya na
    niluluwalhati ang Diyos. Pagkakita nito, nagbigay ng papuri ang lahat ng tao sa
    Diyos.
  cbs-NT: jawaida bepexetan Dios kenwankin Jesús chibanbainaya ichapabundi Jesúsun
    jaska wai uintan dasibibun Dios kenwanbainaibun
  xtm-NTPP: Te maa ora yukan‑ni, te ni ndundijin nuu de, te ni ndikin de Jesús ma,
    te ndáchiñu'u de Su'si ma. Te ndaka ñayii ni ka jini sukan ma, suni ka ndachiñu'u
    i Su'si ma.
  nnq-nnq: Na kingobu tu jwanga lola jola ngalola, ngankengama Yesu akammegelela Nnoongo.
    Bandu boa apabalolanga genia, ngabannumba Nnoongo.
  bao-NT: To biro cʉ̃ ca ĩirije menara, ca ĩatimiricʉ añuro ĩacoari, Ʉmʉreco Pacʉre
    ĩi nʉcʉ̃ bʉo baja peo nʉnʉa waaupi Jesús mena waagʉ. Bojoca niipetirã atere ca
    ĩarã cãa, Ʉmʉreco Pacʉre ĩi nʉcʉ̃ bʉoupa.
  san-ORI: ତତସ୍ତତ୍କ୍ଷଣାତ୍ ତସ୍ୟ ଚକ୍ଷୁଷୀ ପ୍ରସନ୍ନେ; ତସ୍ମାତ୍ ସ ଈଶ୍ୱରଂ ଧନ୍ୟଂ ୱଦନ୍ ତତ୍ପଶ୍ଚାଦ୍
    ଯଯୌ, ତଦାଲୋକ୍ୟ ସର୍ୱ୍ୱେ ଲୋକା ଈଶ୍ୱରଂ ପ୍ରଶଂସିତୁମ୍ ଆରେଭିରେ|
  rmn-rmn: О коро бирдэн лиляс тэ дикхел тай гело пал Исус, та ли махтадиелас э Дэвлэс.
    Тай алаи о дюняс, саво дикхелас адава, махтадиелас э Дэвлэс.
  huv-NT: Andǘüban rat oniiüg, condom tandüüb mamb Teat Jesús, tüüch gracias Teat
    Dios. At meáwan nipilan wüx tajawüw aag ayaj tandeacüw najneaj wüx Teat Dios aton.
  otn-NT: Nu̱'a̱ ra̱ ora'a̱ p'ʉya, 'bexpi̱ nzø yø dä ra̱ xädä. Bi̱ mɛp'ʉ ni̱ ma ra̱
    Jesús, pɛ di ja ma̱mma̱di̱ Oja̱. Nu̱ya gätho yø ja̱'i̱ bi̱ nu̱ te bi̱ nja, gä
    ɛ̱spa̱bi̱ Oja̱.
  nop-nop: Unduŋ nimbune nai uŋaniŋgoŋ dawi diwedakaleeŋ Jesu keleeŋ Bepaŋ niutumbaguk.
    Kaŋ metamdi kudi u kaŋ adi maaŋ Bepaŋ niutumbagiŋ.
  obo-NT: Idda ron en, nokokita ron iddos butud woy id duma sikandin ki Disas. Na
    id doong din kos Monama, woy dos langun no minuvu no nokokita tadda, id doong
    dan mandad kos Monama.
  kca-kca: Щӑԓта ԓўв ищи мŏхты сэмәӈа йис пӑ Ԓўв йўпеԓән мӑнәс, Турәм вŏԓаӈа айәԓтман;
    пӑ мир хŏԓ щит ватман, Турма ишәк йасӈәт йастәты питсәт.
  cak-ENT: Y ri achi moy jari' tok xtzu'un y xtzeke-e chirij ri Jesús. Ri achi re'
    chuka' nuya' ruk'ij ri Dios. Y conojel ri vinük ri xetz'eton que ri moy xtzu'un,
    xquiya' c'a chuka' ruk'ij ri Dios.
  lif-NT: ᤂᤡᤔᤥ ᤂᤧᤴ ᤏᤡ᤺ᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤖ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤀᤣᤃᤠᤱ
    ᤌᤠᤛᤡᤱᤗᤥ॥ ᤔᤏᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤂᤧᤴ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ ᤔᤧᤓᤥ᤺ᤛᤢᤖᤥ॥
  mie-NT: De nī ndunijīn-ni tīnūú dē, de nī jēcuniquīn dē yā, de nácuetáhví dē nūū
    Yāā Dios. De ndihi nchivī jā ní jinī, suni nī ncāhān ji jā vāha ndasí Yāā cúu
    Yāā Dios.
  san-TIB: ཏཏསྟཏྐྵཎཱཏ྄ ཏསྱ ཙཀྵུཥཱི པྲསནྣེ; ཏསྨཱཏ྄ ས ཨཱིཤྭརཾ དྷནྱཾ ཝདན྄ ཏཏྤཤྩཱད྄ ཡཡཽ,
    ཏདཱལོཀྱ སཪྻྭེ ལོཀཱ ཨཱིཤྭརཾ པྲཤཾསིཏུམ྄ ཨཱརེབྷིརེ།
  qve-NT: Hinaqtinmi chay ñawsa runaqa, kasqan ratolla sanoyaspa qawariran. Hinaspan
    payqa Jesusta qatikuran Diosta alabastin. Saynallataqmi chaypi kaq llapallan runakunapas,
    chaykunata rikuspanku Diosta alabaranku.
  pao-NT: Yabesoo yise soo gi tubootabuedu besa manise yaatu besa poonnena ka Te Pabe'e
    nakwi ka podo meadabekoo. Mu numu ka gi tubootabuedu nana namabesakuse oo poonnese
    yise ka Te Pabe'e nesookwugi.
  cbu-NT: 'uwsha musásiri napta ashirangiya. Wach mchusamunsha Apanllee: Wapparee,
    Apaa; shiy kizpurtishcha; táta táta ashirangiya. Isusushsha tachitarangiya; wipunasheem
    mang kinarangiya. Tputssha anoo pakeersin, ichinguru tputs Apanllee ungirtaranganaya,
    manga. Ashiri yuwaa Isus wach mchusaa yararangu anoo wapparee kamaneena.'
  usa-usa: miráitana páátákáá min-nákóní aúrakoma íráqôniq umágitana aúramma aónarena
    Îtun anaaé kéwarena Áánûqtuni áwîqa múte yaútaiye. ánibo aarawaamá minnáraq aónawaaeta
    Áánûqtuni áwîqa múte yaútaae.
  soy-soy: Mɛsɛ nɛ mɛsɛ, inípɛɛ ii wúkulɛ, uu Yeesu tiki un Uléécɑɑ mɛyɔɔpi yom.
    Tisoiwuí nnɛ́í ɑri lɛ̃ yɛnu, pɛ̃ ticuruu ɑpi kɔ Uléécɑɑ mɛyɔɔpi piyómɛ kɑ́pɑ́ɑ́.
  hui-hui: Ani layaore de kohe biago ibunaga de abaleore dabi halu de handabehe hayagola
    ibugua Ngode Datagaliwabehondo turu halu ka̱i̱ lalu Yasu piyadagua pene. Wali
    agali bu hearume o biyago hondowa ti bibahendeme Ngode Datagaliwabenaga mini yaraga
    halu hene.
  amf-amf: Saanawa kisa aapino ko shedade. Barjoam gobshaate Yesussa paanan yivan
    ki yedade. Eeno wulaar ogoam shedayse Barjoam ko gobshade.
  quc-NNT: Chanim k'ut ri moy achi xka'yik, xteri b'i chrij ri Jesús, kunimarisaj
    u q'ij ri Dios. Xuquje' konojel ri winaq xkinimarisaj u q'ij ri Dios aretaq xkilo
    ri xb'an che ri moy achi.
  dob-dob: Gote ꞌena matana ꞌiꞌesasedi ga ma ina lokagutoki Yaubada ꞌenaya Yesu ꞌimuliyena.
    Ta boda nidi siꞌitenaya, ga maiboꞌadi Yaubada situpuna.
  wrs-wrs: Wo nungi lelnam hena novpa pevhoawolna, doa himba Yesusm os engpethana,
    ovna, kava Sesoamba okolav. Indhanamba indkumbiva nunglivnamba, una, piv okuliv
    Sesoamba.
  mca-mca: Qa hik pakha'aj qa yi'wenkii, qa yijayan pa' Jesús qi in yiwqinhetji' pa'
    Dios. Qa week iye pekhewe' yi'wenij pa'aj aka'an qa qi in yiwqinhetji' iye pa'
    Dios.
  kiw-kiw: Ruu idomai gaaꞌu hiꞌa-ha odomoiai-ka, kiauka aiha pomahoro Iesu obodoi,
    Iehoma emarahue-ha. Turiaha uubi-ro ieaꞌaumoi-da, Iehoma aiha pemarahueumo.
  tzo-TZC: Ta ora noꞌox ijam ti sate. Tey laj stsꞌacli batel ti Jesuse. Tey xmuyubaj
    xa ta xalbe slequilal ti Diose. Scotol ti cristianoetique ti laj yilic ti ijam
    sat ti maꞌsate, jaꞌ jech laj yalbeic slequilal ti Dios eque.
  mya-mya: ထို​ခ​ဏ​၌​သူ​သည်​မျက်​စိ​မြင်​လာ​၏။ ထို​နောက် ဘု​ရား​သ​ခင်​၏​ဂုဏ်​ကျေး​ဇူး​တော်​ကို​ချီး​ကူး
    လျက် ကိုယ်​တော်​၏​နောက်​သို့​လိုက်​လေ​၏။ ထို​အ​ခြင်း အ​ရာ​ကို​မြင်​လျှင် လူ​အ​ပေါင်း​တို့​သည်​ဘု​ရား
    သ​ခင်​၏​ဂုဏ်​တော်​ကို​ချီး​ကူး​ကြ​ကုန်​၏။
  gng-NT: U likre' i ya tàan bo, nɛ ki paan' uʼbo, ki pɛ̀keh Uwien. Binib nnɔ kɛ
    laa' nnɔ ma nnɔ nɛ ki mɔ pɛ̀keh Uwien.
  cbi-NTPO: 'Tsenñu juntsa uranuren kapuka dandajtu ruku katamu tiya'' Jesúsba jindu:
    Diosya yuj urave, tisai jintsumi. Tsenñu kumuinchi chachilla entsaiñu keenamula
    bain: Uwain Diosya yuj urave, tiitila.'
  ikk-NT: Ozigbo, ọ nọ leghama ụzọ; ọ nọ sọnmẹ Jizọsị, a ja Osolobuẹ mma. Ịhịan ile
    hụn n'a nọzịkwọ ja Osolobuẹ mma.
  leu-leu: Fataapus nane fexaxaas sena kaalum e a usi na Yesus e i taxa lo kuus fati
    a isina Piran. Layaan a mu rabuna ri xalume, nari vaxa ri kuus fati a isina Piran
    sait.
  maz-NT: 'Jo ni zätä c''ua o̱ ndö o jñanda. Cjanu o möji c''ua e Jesús. Y o unü ''na
    pöjö Mizhocjimi. C''o nte ''ma mü o jñandaji o jogü c''e bëzo, o mamaji: ―Me na
    jo Mizhocjimi, eñeji.'
  bod-N: དེ་མ་ཐག་ཏུ་ལོང་བའི་མིག་གིས་མཐོང་བར་གྱུར་ནས་དཀོན་མཆོག་ལ་བསྟོད་བསྔགས་བརྗོད་ཅིང་ཁོང་གི་རྗེས་སུ་འབྲངས་སོ།།
    མི་ཐམས་ཅད་ཀྱིས་ཀྱང་དོན་དེ་མཐོང་ནས་དཀོན་མཆོག་ལ་བསྟོད་བསྔགས་བརྗོད༌དོ།།
  tca-NT: Rü yexgumatama nidauchi ga guma ngexetücü, rü Ngechuchuwe narüxũ, rü Tupanaxü̃
    nicuèxüü̃chigü. Rü guxü̃ma ga duü̃xü̃gü ga nüxü̃ daugüxü̃ ga yema ngupetüxü̃ rü
    Tupanaxü̃ nicuèxüü̃gü ta.
  zpl-NT: Hora zeꞌe chu uyeꞌe iꞌculu niyu zeꞌe, nu nzequiei Jesuse nu uni bedichiaꞌ
    nzeꞌca lu Diose. Nu ye bee bene enu ulañiꞌ nú unga scua, leꞌca unibeei bedichiaꞌ
    nzeꞌca lu Diose.
  mbc-NT: Moropai mîrîrî pe rî mîîkîrî warayo' enkaru'nanya era'ma'pî. Mîrîrî ye'nen
    Jesus wenairî attî'pî Paapa yapurî ye'ka pe. Mîrîrî Jesus nîkupî'pî era'ma tîuya'nîkon
    ye'nen, tamî'nawîronkon pemonkonyamî'ya Paapa yapurî'pî nîrî.
  ndg-ndg: Mara yeyelo apatike bona, akamkengama Yesu atimtukuza Nnongo pabamweni
    lelo, bandu boti batikumsifu Nnongo.
  wsk-wsk: Se eng am motam sor ari se Jesus kowom kaoram ale Kaem nup patawukaso.
    Se kariimet mel mu arigiman ale nuna agotala Kaem nup patawukasan.
  toj-NT: Iday, huego huego yila q'uinal. Ti huaj nochan soc ja Jesusi. Huan xta sc'anjel
    yi stz'acatal ja Diosi. Jaxa spetzanil ja cristiano, cuando yilahue jastal tojbi
    ja huinic jahui, jel huax cho stoyohue ja Dios ja yenle chomajquili.
  tbc-tbc: Ago ibol dugo tamol an abaŋ ile kisaek oŋ a. Agog Jesus ŋien aban iri dugo
    Anut yaŋan yabisag yau a. Saen tamolpein an fidian ago dile man, iŋ dam Anut yaŋan
    diabisa ya.
  sna-sna: Pakarepo akaona akatevera Jesu, achirumbidza Mwari. Vanhu vose vakati vachizviona,
    naivowo vakarumbidza Mwari.
  smk-NT: Ket tampor, maka'kit yayna tan nikikalamo' ya konra ni Jesus, nin manraywe-raywen
    nayay Dios. Sarba ra nin tutawodtaw nin nakaimaton sa nipamaanda' na ni Jesus
    kona rinayo raya anamaet a Dios.
  grc-TCGNT: Καὶ παραχρῆμα ἀνέβλεψε, καὶ ἠκολούθει αὐτῷ, δοξάζων τὸν Θεόν· καὶ πᾶς
    ὁ λαὸς ἰδὼν ἔδωκεν αἶνον τῷ Θεῷ.
  gof-WFTW: Uray sohuwara xeelli aggis. Xoossaa bonchchishe Yesuusa kaallis. Asa ubbay
    hessa be7idi Xoossaa galatidosona.
  spa-BLM: Inmediatamente recibió la vista y lo siguió, glorificando a Dios. Todo
    el pueblo, al verlo, alabó a Dios.
  kyz-NT: 'A''eramũ ''ga opo monou ''ga reakwara ''arimũ ''ga mamã''jãu nũ. A''erauwe
    ''ga amã''jãu awau Jejui ''ga rupi. —Ene te ''ã eneresage jee— ''jau ''ga Jarejuwarete
    ''ga upe ''ga muorypa amamã''ẽawer are. ''Ga resakara ''gã nanẽ oje''ega Jarejuwarete
    ''ga upe nũ: —Ene te ''ã eneresage oree— ''jau ''gã oje''ega ''ga upe.'
  dao-dao: Acunüng angxita, hmu law be thei lü, Pamhnam mküimto lü Jesuh läki; acunüng,
    khyang avan naw hmu u lü, Pamhnam mküimtoki he.
  cya-cya: Ticui' xaa can' nguila xaa quiloo yu, lo' mducui ncha'an yu 'in ñi, m'ni
    tnu yu 'in Ndiose. Nchgaa nten xa na'an ne' cha' can' mdaa ne' loo Ndiose.
  nii-nii: Yi neng kin, sikir wu ni, ningił ka seng kenim. Wu ei, Jiisas pum konu
    ełe, ekii se pupu, Gos embe ambił tonu kindim. Kindpi kin, wumb en enim oł ei,
    kanik kin, Gos embe ambił tonu kindnjing ku.
  ign-NT: Jéhesa­reinehi, tíjahú­chavapa timairirica ema púchuqui. Tásiha, tiyanapa
    máehica ema Jesús tiúrisa­mu­repaipa. Macuna­cha­pai­pavare ema Viya. Énapa ena
    achaneana tímara­ra­canahi eta manara­sirahi, ichape­rinehi eta nacuna­chirahi
    ema Viya.
  dik-NT: Go guɔ daai nyin yic, ku buɔɔth Jethu ke lec Nhialic. Nawën tïŋ kɔc juëc
    ke tɔ̈ thïn kë cï rot looi, ke lec Nhialic ëbën.
  cac-cac: D'a jun rato chi', ix b'oxican yilan vin̈, ix och tzac'an vin̈ yuj Jesús.
    Ix yalan vach' lolonel vin̈ d'a Dios. An̈ejtona', a jantac eb' ix ilan jun chi',
    ix yal pax vach' lolonel eb' d'a Dios.
  tzj-E: Chek xbitaja cara' tzra ne xjaktaja alnak rk'arwech y xetre' ela tzrij Jesús,
    congan nuya' ruk'ij Dios. Je' wnak tak xquetz'et milagro je xbantaja arj-e' xquemaj
    rya'ic ruk'ij Dios chka'.
  san-BUR: တတသ္တတ္က္ၐဏာတ် တသျ စက္ၐုၐီ ပြသန္နေ; တသ္မာတ် သ ဤၑွရံ ဓနျံ ဝဒန် တတ္ပၑ္စာဒ်
    ယယော်, တဒါလောကျ သရွွေ လောကာ ဤၑွရံ ပြၑံသိတုမ် အာရေဘိရေ၊
  yaa-NT: Nãskafaino nã fẽxo õisharakõitani. Nãskax Jesús fe kakĩ, “Aicho mã ea Niospa
    sharafaki, Nios fãsi sharakõikĩ,” ikax afe kaino yorafãfe õikakĩ akairi, “Nios
    fãsi sharakõi,” ikanax akiki inimakõinifo.
  cab-NT: Lídan meme óra ligía, ába laríjin maríjinti ligía, ába lafálaruni Jesúsu
    adímurejeina buíti luágu Búngiu. Sun gürígia ja aríjubalin cátei le, ába gíñe
    jadímurejan buíti luágu Búngiu.
  clu-clu: Kag lagi-lagi nakakita ang bolag nga dato. Nagsonod tana dayon kay Jesus
    nga nagadayaw sa Dios. Pagkakita ang mga tao sa natabo nga dia nagdayaw sanda
    ra sa Dios.
  swh-ULB: Mara hiyo akapata kuona, akamfuata Yesu akimtukuza Mungu. Walipoona hili,
    watu wote wakamsifu Mungu.
  tpt-NT: Ex va limancha lakavananchoqol, va tꞌaꞌal ni Jesús va ay ixmakay ni Dios.
    Tejkan talaqtsꞌil ni lapanakni yu tacha tapasal, tus tachun va ay tamakal ni Dios.
  aai-aai: Mar ta’imonamo orot matan igewasin nuw naatu God ana merar yi bora’ara’ah
    auman Jesu i’ufunun hairi hin. Naatu abisa matar sabuw hi’itin ana maramaim God
    ana merar hiyi wabin hibora’ara’ah.
  sny-sny: Jisas peri te'e tepa'asiye su, pereye a'i meni ape etiri werese amerame
    a'i se tame siyeye. Le Jisas mo'o umasiteye. Le Owane Sitewi ma'e au te'e wisereyeteye.
    Lu taune werese meni ape siyeye su, lowe aiwawe a'i Owane Sitewi ma'e au te'e
    wisereyeye.
  myy-myy: Ito ĩ yirocati cajea macʉ ñabojarʉ ticoayijʉ ĩja. Ito yicõri Jesús rãca
    wacʉ, “Bʉto rẽtoro masigʉ̃ ñami Dios”, yi wanʉ quena wayijʉ ĩ. Jãjarã masa ito
    bajiro iti rẽtaja ticõri, “Queno yigʉ ñami Dios”, yi wanʉ quena wayijarã ĩna cʉni.
  trc-NT: Ne̱ nu̱ꞌ curuviꞌ rihaan soꞌ, ga̱a ne̱ canocoꞌ soꞌ xcó Jesucristó, ne̱ nataꞌ
    soꞌ se vaa sa̱ꞌ uxrá quiꞌyaj Diose̱ ga̱ soꞌ a. Ne̱ nu̱ꞌ nij yuvii̱ queneꞌen da̱j
    quiranꞌ soꞌ cataj se vaa sa̱ꞌ uxrá quiꞌyaj Diose̱ a.
  cut-NT: Ndeta̱hno chi ro na̱n se, ne cuahn se nduco Dihvo vo, rendeva se numacuahn
    vedeyeno yavena̱n Dendiohs. Namin nducoya̱ca ihyan che ndihchero ye vederihno
