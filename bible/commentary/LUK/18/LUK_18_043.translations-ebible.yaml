    ngayeje.
  cmn-FEB: 盲人立刻看见了，于是就跟随耶稣，赞颂上帝。众人见此也纷纷赞美上帝。
  gmv-RNT: Addezi heerakka xeellides; Xoossakka bonchishe Yesusa kaallides. Hessa
    beyida derey wuri Xoossa galattides.
  ncl-NT: Jan ajnaxcan lachiaya huan pehuaya quitoca Jesús pa in ojli, quinmijtutataya
