  mal-2015: ക്ഷണത്തിൽ അവൻ കാഴ്ച പ്രാപിച്ചു ദൈവത്തെ മഹത്വീകരിച്ചുംകൊണ്ടു അവനെ അനുഗമിച്ചു;
