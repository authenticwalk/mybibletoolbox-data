  aaz-aaz: Nok askeken ate, aforot naan nareok nain. Onaim in natuin Naiꞌ Yesus ma
    nboꞌis Uisneno. Too mfaun reꞌ nitan on naan, nanaib Uisneno msaꞌ.
  qup-NT: Chasna rimashkanllawa chay wiskuka atiparkana rikunata. Ampirishkanrayku
