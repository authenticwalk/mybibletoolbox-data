  san-THA: ตตสฺตตฺกฺษณาตฺ ตสฺย จกฺษุษี ปฺรสนฺเน; ตสฺมาตฺ ส อีศฺวรํ ธนฺยํ วทนฺ ตตฺปศฺจาทฺ
