  zlm-KSZI: Seketika itu juga, dia dapat melihat lalu dia mengikut Isa sambil memuji
    Allah. Semua orang yang menyaksikan kejadian ini memuji Allah.
  gdr-gdr: Seg odenja ket ɨtemb yɨrdɨdɨ rɨgat yɨr b'ɨskenonj dɨde ket Godɨnd esourena
