  mil-NT: Te òré‑ni‑áⁿ nǐ ndúha núú‑dě, te ní chinchícúⁿ‑dé Jèsús, te ní cachí‑dé
    sá ǐo càhnu cuu Yá Ndiǒxí. Te nchaa ñáyiu ní xiní nàcuáa ní cuu ní ndúha núú‑dě
    tnàhá‑yu ní cachí‑yu sá ǐo càhnu cuu Yá Ndiǒxí.
  myu-myu: 'Jesus iboap e isum ma o''jewetada. Jecoatcoan o''e. Ixe dak o''ju Jesus
    eju. — Ka''ũmg̃u ejo''iat xipacat — io''e Deus pe. Imẽneju soat o''jojojo''iayũ:
    — Ka''ũmg̃u ejo''iat xipacat — io''e ip Deus pe.'
  amk-amk: Na tatofang kutu nanai kontaio urengfo tabau deti. Ainanaya da ria Yesusi
    tutu deparanding Seng Allai. Inontarai bitoya na nana fosa ewati fi Yesusi niari
    we mano urengfafa foi nana ne, ea kiai efiai Allai.
  fai-fai: wabising aka kin bá utam nadale Yesus mul tein ká bom nadale Got ken keiyo
    kal bom keim tabane, adikum wanang kinim kanodin kukuw utamiw ika Got win kufádawsiw
    ko.
  ura-NT: Niritoha rai Jesosone rijieeoritiin maosanihane caje inae conoha rai notane
    jaun jetaote, Cana Coaunera coroajeein Jesoso sacue nii maosa. Nitohaneein nii
    maosa rautaane jana, ecu neein coarajeeurera cachaaauru netonai jetaote, satiin
    Cana Coaunera coroajeein rachoojoeeure.
  mcd-NT: Ascaino nantian oinsharariscatan yoini, —¡Aicho! Man mian caya huaa shara.
    Dios shararan, —icashu afu caiton oincaquin futsafoan arifi, —¡Aicho! Dios fasi
    sharacoinran, —ishon yoinifo.
  urt-urt: Nilyehe sai miyeꞌ uku plihe ŋetekeꞌe ŋaiꞌe ŋaiꞌe pe, kin gande Jisas nirisukwarme
    Got. Pe ŋupe ŋaiye lenge miyeꞌ tuweinge wondoh embere yetekeꞌe ŋai uku pe, tinge
    lalme topoꞌe yirisukwarme Got.
  awk-awk: Ġatun noa tanoa-kȧl-bo nakulla, ġatun bon noa wirropa, pitȧlmulliela bon
    Eloinuġ; ġatun yantin unni ku̇ri nakulla bara ba, pitȧlma bon Eloinuġ.
  kiz-kiz: Mara jhejhuejhu akabhwesya kulola, akan'kesya Yesu ni kun'tukusya k'yara.
    Bhobhalibhwene e'le bhanu bhoha bhan'sifiri K'yara.
  tzo-TZE: Jech ta ora ijam li sate. La xchi'in batel li Jesuse, ep laj yal slequilal
    Dios. C'alal laj yilic li cristianoetique, laj yalic slequilal Dios ec.
  lex-lex: La'a mtatande nekpa matni re raphyar wia, noma riy de nlernohora Yesus.
    Nalala' reri de na'uli-nawedia Uplerlawna. La'pa rirahu ramkeka hihi'a-yapyap
    die dewade honona wal pia ra'uli-rawedia Uplerlawna la genni-tienni.
  dov-dov: Mpawo awo wakabona, wamutobela, kalemya Leza. Bantu boonse nibakabona ezi
    bakalumbayizya Leza.
  rgu-rgu: Kekeneu te lahenda mata pokeꞌ ria, nita dae tutiꞌ a so. Boe ma ana tuka
    Yesus asa ma io-oa neuꞌ Manetualain. Basa lahenda fo rita leoꞌ na boe, ara io-oa
    neuꞌ Manetualain.
  toc-NT: Acxni tuncán a̠má laka­xo̠ko tla̠n laca­huá̠­nalh y sta̠­lá­nilh Jesús,
    xpa̠x­cat­ca­tzi̠­ni­ti̠­lhay Dios. Xli̠­pu̠tum cris­tianos taúcxilhli xta­scújut
    Jesús na̠chuná xta­pa̠x­cat­ca­tzi̠­ni­má̠­nalh Dios.
  ulk-1902: 'Ege abara pone bakaelei, E abi irmili, E Ade deseper: ege abele le uridili
    ui nardarare, epe uiaba Ade desepereda.'
  som-som: Kolkiiba ayuu wax arkay, wuuna raacay oo Ilaah ammaanay. Dadkii oo dhanna
    goortay arkeen, ayay Ilaah ammaaneen.
  mam-C: Texjo paq anetzi'n, b'e'x i jqet tej moẍ twutz, ex b'e'xsin ok lipe ti'j
    Jesús, ex jaw tnimsin tb'i qMan Dios. Ex jotqexjo xjal, a i lon te' lo; majqex
    kye' i jaw nimsinte tb'i qMan Dios.
  ndj-ndj: Tepu yula ngalimesu akandili kulola, akamukovekeleyi Yesu kunu pamuwombela
    chikomu bambu Chapanga. Vandu vosi pavawonili nawula, vamjuma Chapanga.
  mbj-NT: Ti m' nayyw hẽ m' tabahapëë däk. Ti m' tabahõm kän Jesus sa jawén. P'op
    Hagä Do hã m' taj'aa etsëë kän. Hajõk do na-ããj mäh, rabahapäh bä m', raj'aa etsë
    né hẽ m' tii d' ẽnh.
  lat-VUC: Et confestim vidit, et sequebatur illum magnificans Deum. Et omnis plebs
    ut vidit, dedit laudem Deo.
  ngp-ngp: Aaho niyo anda akaula vedi, niyo amtimila Yesu akamtogola Mnungu. Want'hu
    weze waone ayo niyo wamtogola Mnungu.
  aoi-aoi: Arngkawura-wiya ngawa eneja nenungkwarba n-andiyinga arakba nimimba-murrada
    nakina. Biya neni-yuwarna Jesus-manja, akwa neni-yangmarngkwajuwama Neningikarrawaru-wa
    nakina. Umba aburraja wurrababurna-langwa warnumamalya yakwujina nuw-ambilyuma
    neni-rringkama nakina n-andeyuma arakba menba, akwa neni-yangmarngkwajuwama aburrajukwaba
    Neningikarrawaru-wa wurrakina-da.
  enq-2: Dopa lalu piamopa, baanya lenge dolapo auu pyoo talu petala, Jisasa watao
    pao pituu, Gote kenge andake maiyoo pea. Dokopa endakali dupa pitakame kandatala
    Gote mambo piami.
  eng-ASVBT: 'And immediately he received his sight, and followed him, glorifying
    God: and all the people, when they saw it, gave praise unto God.'
  mna-mna: To loŋa men, mi tomtom matapisŋana tana mataana ikam pak mi ire lele. Tana
    itoto Yesu mi ziŋan tila, mi ipakurkur Anutu zaana. Mi iwal biibi ta timbotmbot
    mi tire mos tina na, timap ma tipakur Anutu zaana tomini.
  rmy-ARLI: I otojekhvar o kororo šaj ine te dikhel hem lelja te džal palo Isus slavindoj
    e Devle. I sa o manuša kola dikhle adava zahvalinde e Devlese.
  myw-myw: Nuwanaw matan ilal, ikin-wan; ikikun Yeisuw, iyya̱kawn waseg Yowbad. Gamag
    babaw bo ikines, bo ikavasis Yowbad.
  sby-sby: Pacindi copeleco walatatika kubona. Lino walakonkela Yesu nkaya kulumbaisha
    Lesa. Bantu bonse mpobalabona calenshika naboyo balalalumbaisha Lesa.
  sll-sll: Ditongure gintani omeling a pila dungure u wai ongwi. Pirere Yisas doling
    bol pirere, God maa e tere tere ongwi. Ena ari hobi Yisas tal ongwo i hanere,
    God maa e tongwi.
  yaq-NT: Junama lautipo sep bichak ju'u lipti. Intok Jesujta mak yeu siika, Liojta
    a' bai sae'uta teuwaakai. Intok ket ju'u yoemra si'ime inika'a bichakame, ket
    Liojtau bicha bem allea'uta a' teuwaan.
  uro-uro: Dä vät iomäkt ama qäväläm dä qop kärak ka ñäm masägos bä qat tet nasot
    ma Jisas dap kä nänsäs sage ma Ngämuqa. Bä nga ama ruvek moe rha lu rhoqoräkt
    dä rhi nänsäs sage ma Ngämuqa.
  ita-1885: Ed egli in quello stante ricoverò la vista, e lo seguitava, glorificando
    Iddio. E tutto il popolo, veduto ciò, diede lode a Dio.
  muy-muy: Ka ma geli hini èpi divi hʉya. Naŋ àbu epi divi nahkay ti àɗəboru Yezu
    àna mazləbay Melefit. Mis ya tə̀bu eslini ni ɗek tàra tìpia naŋ a ti nday day
    tàzləbay Melefit.
  kqc-kqc: Ma evade maka dudusa gagani vesi Iesu usi bosi Sei di roka moi odoro rigamo.
    Amiye tau yaku mina vegasa ka bi Sei di roka niodoro reyadi.
  rmc-ZRB: Коро єкгваресте ачіля те дикгєн і ґейля пало Ісус, ле ашаріпнага ле Девлес.
    А саворо нийпос, саво дикгля када, ашарелас ле Девлес.
  tav-tav: 'To bairo Jesu cʉ caĩri paʉna catʉjʉ bʉga majicõañupʉ yua. To cõona Diore,
    “Ñuu majuucõa,” ĩri, Jesure cʉ caʉjacoajupʉ catʉjʉquetibatacʉ. To bairo cʉ cáto
    catʉjʉrã maca nipetiro seeto: —Caroaro majuu áami Dio, cʉ caĩ wariñuu nʉcʉbʉgoyuparã
    Diore yua.'
  eng-ULB: Immediately he received his sight and followed him, glorifying God. All
    the people, when they saw this, gave praise to God.
  spa-VBL: De inmediato el hombre pudo ver. Y seguía a Jesús, alabando a Dios. Todos
    los que estaban allí y vieron lo que había sucedido también alabaron a Dios.
  fra-_FOB: Et à l'instant il recouvra la vue, et il le suivait, donnant gloire à
    Dieu. Et tout le peuple voyant cela, loua Dieu.
  hau-ULB: Nan take ya samu gani, ya bi Yesu, yana daukaka Allah. Ganin haka, sai
    duk jama'a suka yabi Allah.
  mal-mal: പെട്ടെന്ന് തന്നെ അവൻ കാഴ്ച പ്രാപിച്ചു ദൈവത്തെ മഹത്വീകരിച്ചുംകൊണ്ട് അവനെ
    അനുഗമിച്ചു; ജനം എല്ലാം ഇതു കണ്ടിട്ട് ദൈവത്തിന് പുകഴ്ച കൊടുത്തു.
  kkc-kkc: Eseme haga booloogelega o howo bakadio see tekepo paso. Eseme yayo Yesubolo
    dulone Godee mapoo goomoga poudoomo diso. Eseme goo peledaba hagee egei odoo susuga
    oso Godee mapoo goomoga poudoomo diyadeeso.
  urd-GVR: Jyoṅ hī us ne yih kahā andhe kī āṅkheṅ bahāl ho gaīṅ aur wuh Allāh kī tamjīd
    karte hue us ke pīchhe ho liyā. Yih dekh kar pūre hujūm ne Allāh ko jalāl diyā.
  far-far: Ma 'urinai go nia ka ada na, ma nia ka leka na fainia sa Jesus, ma nia
    ka tangoa God. Ma kada wane ki kera ada to'ona, kera ka tangoa laugo God.
  suz-BL: मो मदानु, आ मिक्‍च ब्रा साशा, मिक्‍च ताइब दुम्‍शा, येसु आ नोले खोइश्‍शा,
    परमप्रभु यावे कली मान पवा बाक्‍त। मेको कली मिक्‍च ताइब दुम्‍शो तशा, मुर नेल्‍लेमी
    यो परमप्रभु यावे कली ठेयब सेल्‍मे बाक्‍त।
  car-NT: O'win wytory enuru we'i'po iru'pa rapa. Irombo Jesus wena'po ta ito'po,
    Tamusi ety awongary ta. Pa'poro kari'na 'wa moro ene'po. Irombo Tamusi ety awonga'po
    i'waine.
  amp-amp: Be nd yimarhu nyingam nhai wom kuknarmomr. Yudbat fukatoh dbtaku-morm.
    Nd nyingam marnyamotmr yindhoreftpno Jisasr fau hikakni twanhomor. Yimam ndt htihato
    rom Bro Nkifrar kfo yindhormomr.
  bht-bht: कने सै झट मिलणा लगी पिया; कने परमेश्वरे दी बड़ाई करदा होया उदे पिच्छे चली
    पिया, कने सारे लोंका ऐ दिखीकरी परमेश्वरे दी स्तुति किती।
  eng-NOY: And immediately he received his sight, and followed him, giving glory to
    God; and all the people on seeing it gave praise to God.
  cub-NT: Aru cũiná jã́rejamed̶a ʉ̃, jã́ri eabecʉ bácʉ. Que teni Jesúre yóvarĩ nʉrejamed̶a
    ʉ̃ máre, mearore jíyʉ Jʉ̃menijicʉre. Que baru caivʉ ina põeva máre, ʉ̃́re jã́ri,
    mearore jídejaimad̶a Jʉ̃menijicʉre.
  ita-1927: E in quell’istante ricuperò la vista, e lo seguiva glorificando Iddio;
    e tutto il popolo, veduto ciò, diede lode a Dio.
  lww-lww: Ana e nena e poglis nene, yar nap̃ani, kilamarana pimi po, ana mial ke
    amio Yesu, sum̃a miyeluar ke Ntewa. A yeririna m̃ena la nap̃a apisu sur nene,
    apisu po pap̃isi, asum̃a amieluar ke kia kiena ne Ntewa vanonia.
  ron-BAYASH: Šă jăl odma u kăpătat să vadă. Šă lu sljedilit pă Isus, šă slavale pă
    Dimizov. Šă totă lume kari ur văzut dăđe slavă alu Dimizov.
  ckb-ckb: دەستبەجێ بینی، دوای کەوت و ستایشی خودای دەکرد. هەروەها هەموو خەڵکەکەش کە
    بینییان ستایشی خودایان کرد.
  nas-nas: Eeꞌnoko namuꞌke bantora tee Jiisuuꞌ siompuuꞌ Kumponing daangampuma. Eeꞌnoko
    ookara nantoonge teie ooaara Kumponing daangampauꞌ.
  uvl-uvl: Ueiuei mana pe non neu nau ke nek mule sapele pe nanasia Iesus pe heto
    heke NeHalang. Hulua nemur te esia pe iri lochloch te heto heke NeHalang pule.
  eng-BBE: And straight away he was able to see, and he went after him, giving glory
    to God; and all the people when they saw it gave praise to God.
  ixl-CNT: Ech tu koꞌxh unmuꞌkꞌul iꞌan bꞌaꞌn qꞌu bꞌaqꞌ iatz. Sajin tekuꞌen. Utz xambꞌu
    tek tiꞌ u Jesuus. Vaꞌl toksat iqꞌii u Tioxh. Utz taꞌxh ilax u kam tu qꞌu mam tenam
    tziꞌ, toksa tek iqꞌii Tioxh majte.
  xsi-xsi: Aku walele nâ i mata ara lâ, ku imora nia. Aku imandi ku iyoka Yesu muli
    lâ nzâla ilâ, aku imo ipanea Maro Kindeni. Kinzi tamâta simora mâsi ŋinde, ande
    kinzi rârâni kala sipanea Maro Kindeni mine nâ.
  crx-NTPO: '''Et ''aho hoo''en nasdli'', ''ink''ez Sizi yuntizya ''ink''ez Yak''usda
    dilhti''. ''Et ts''iyanne, mbene la whunalh''enne, ''enne cha ts''iyawh Yak''usda
    hudílhti''.'
  kan-OKCV: ಕೂಡಲೇ ಅವನು ದೃಷ್ಟಿಯನ್ನು ಪಡೆದನು. ಆಗ ಅವನು ದೇವರನ್ನು ಸ್ತುತಿಸುತ್ತಾ, ಯೇಸುವನ್ನು
    ಹಿಂಬಾಲಿಸಿದನು. ಎಲ್ಲಾ ಜನರು ಅದನ್ನು ಕಂಡು, ದೇವರಿಗೆ ಸ್ತೋತ್ರ ಸಲ್ಲಿಸಿದರು.
  bbb-bbb: '@see-verse:LUK.018.042'
  blw-blw: Yag hen hiyachi, nakailaat hen anchi nabfurag yag anat metnod an Jesus
    way cha manayachayaw an Apudyus. Wat amin hen anchichay tatagu, chinayawcha agé
    ah Apudyus hen nangil-anchan nadchi way na-ammaan.
  tam-2017: உடனே அவன் பார்வையடைந்து, தேவனை மகிமைப்படுத்திக்கொண்டே, அவருக்குப் பின்னேசென்றான்.
    மக்களெல்லோரும் அதைக் கண்டு, தேவனைப் புகழ்ந்தார்கள்.
  azz-NT: Huan tech ne momento ne ixpojpoyot huelic ya tachíac. Huan de ompa yejua
    quitoctilijteu Jesús huan quimohuistilijtiyá Totajtzin Dios. Ica ya nojón cuac
    in pueblojuani quitacque toni quichihuac Jesús, ijcuacón yejuan no peuque quimohuistiliayaj
    Totajtzin Dios.
  spa-RV-1909: 'Y luego vió, y le seguía, glorificando á Dios: y todo el pueblo como
    lo vió, dió á Dios alabanza.'
  csy-csy: 'Thakhat thu in khuamu a, Jesus zui in Pathian min pok hi: taciang a mu
    te theampo in Pathian minthang pok uh hi.'
  mxq-NT: Es netyʉ ja wiints oj ꞌyijxwaꞌxy, es tpanejxy ja Jesús es tꞌawdaty ja Dios.
    Es nidʉgekyʉ ja̱ꞌa̱yʉty diꞌibʉ ꞌyijxtʉ tya̱a̱dʉ, nandʉꞌʉn tꞌawda̱jty ja Dios.
  tzj-NT: Chaka maril tok bitaj queri' tre ni jaktaji chanim ja rwach, tre'el trij
    ja Jesús, congana nuya' ruk'ij ja Dios. Ja c'a winak tok quetz'at ja milagro ja
    bantaji eje'e' quemaj rya'ic ruk'ij ja Dios chakaja'.
  tdt-tdt: I ema nee nia matan diak kedas. Depois nia lao tuir Jesus, hahii dadauk
    Maromak. Ema hotu-hotu nebee haree buat nee, sira mos hahii Maromak.
  ron-BTF: Și îndată și-a primit vederea și l-a urmat, glorificând pe Dumnezeu; și
    toți oamenii, când au văzut, au dat laudă lui Dumnezeu.
  eng-WEBP: Immediately he received his sight and followed him, glorifying God. All
    the people, when they saw it, praised God.
  eng-FBV: Immediately the man could see. He followed Jesus, praising God. Everyone
    there who saw what happened also praised God.
  nld-1939: En aanstonds zag hij, volgde Hem, en verheerlijkte God. Al het volk zag
    het, en bracht glorie aan God.
  bwo-bwo: Ááwu dogonwere manoor bek'o b́fal, Ik'onowere udefere Iyesus shuutso shoy
    dek't b́ tuu, ash jamonuwere man bobek'tsok'on Ik'o bo udi.
  nch-BL: Huan nimantzi tachixtejqui, huan quitoquili Jesús ipan ojti, quihueyichijtiyajqui
    Toteco Dios. Huan nochi nopa masehualme cati quiitaque ten panoc nojquiya quipaquilismacayayaj.
  quc-TNT: Chanim c'ut ri moy achi xca'yic, xteri bi chrij ri Jesús, cunimarisaj u
    k'ij ri Dios. Xukuje' conojel ri winak xquinimarisaj u k'ij ri Dios aretak xquilo
    ri xban che ri moy achi.
  tfr-NTPO: Jekdo eshko ga beno shäng kjok ĩgö wẽl̈ë, ga to jek shäng Jesús tjok Sbö
    poshrëk. Ĩya nopga l̈öng eshko l̈irë ga beno l̈öng Sbö poshrëk bakoe.
  kaq-NT: Jaatian jahuen bero siricahin sca jai. Bero siricahinxon Jesus chibanbonahi
    caquin, Papa Diosen ta hea hihti hahxonihqui hihcanahi. Jaa jisish jatihibi sca
    jascarihbihi; Papa Dios ta hihti siri qui hihcanacani.
  sgb-sgb: Tambêng yan nakahêlêk, kabay nakihonol yay na kan Apo Jesus kaban ampuriên
    na hi Apo Namalyari. Hên nahêlêk lan atsi bayro ya nalyari, ay pinuri la etaman
    hi Apo Namalyari.
  vie-1934: Tức thì, người sáng mắt, đi theo Đức Chúa Jêsus, ngợi khen Đức Chúa Trời.
    Hết thảy dân chúng thấy vậy, đều ngợi khen Đức Chúa Trời.
  kxv-kxv: ଏ଼ ଦେବୁଣିଏ ଏ଼ୱାସି ମେସାଲି ଆ଼ଡିତେସି ଇଞ୍ଜାଁ ମାହାପୂରୁତି ଜହରା କିହିଁ କିହିଁ ଜୀସୁ
    ଜେ଼ଚ ହାଚେସି, ଅ଼ଡ଼େ ଲ଼କୁ ଏ଼ଦାଆଁ ମେସାନା ମାହାପୂରୁଇଁ ଜହରା କିତେରି ।
  cha-cha: Ya enseguidas jaresibe y liniiña, ya jadalalag güe, yan janamalag si Yuus;
    yan todo y taotao sija, anae malie, maalaba si Yuus.
  amu-NT: Mañoomꞌ teitquioomꞌm. Tjantyjo̱o̱ⁿ naxeⁿꞌ Jesús, tyotseitꞌmaaⁿꞌñê Tyꞌo̱o̱tsꞌom.
    Ndoꞌ mati nnꞌaⁿ na jndyendye, quia ntyꞌiaana na luaaꞌ, tyolaꞌtꞌmaaⁿꞌndyena Tyꞌo̱o̱tsꞌom.
  hin-CV: तत्काल ही वह देखने लगा. परमेश्वर की वंदना करते हुए वह प्रभु येशु के पीछे
