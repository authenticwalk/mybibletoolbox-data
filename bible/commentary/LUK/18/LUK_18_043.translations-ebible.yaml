  zar-NT: Laʼ níʼisö buléʼetenëʼ, ateʼ saʼyéajlenëʼ Jesús, riguʼë Dios yöl-laʼ ba.
    Lëscaʼ yúguʼtë bönachi nacuáʼ niʼ, en bilaʼléʼe lë naʼ guca gulaʼgúʼu Dios yöl-laʼ
