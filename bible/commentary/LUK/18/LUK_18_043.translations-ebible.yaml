    paga, ga mirie gat la maiavio bonim a Morowa ga avienmeng.
  gmv-NT: ኣዴዚ ሄራካ ፄሊዴስ፤ ፆሳካ ቦንቺሼ ዬሱሳ ካሊዴስ። ሄሳ ቤዪዳ ዴሬይ ዉሪ ፆሳ ጋላቲዴስ።
  por-BLT: Imediatamente, o homem voltou a enxergar. Ele seguiu Jesus, louvando a
