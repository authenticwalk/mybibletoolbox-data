  dop-dop: Ɩ sʋʋ nɑʋ ntɛ́ tǝnɛ ɩnǝɣɩ kpɑkpɑɑ, nɑ ɩ́ tǝŋǝɣɩ Yesu nɑ ɩ́ sɑŋ Ɩsɔ. Sɑmɑɑ
    tǝnɑ nɑ́ mpʋ, ɩlɛnɑ pɑ́ sʋʋ Ɩsɔ kɛ́ sɑm tɔtɔ.
  azb-azb: Həmin an bu adamın gözləri açıldı və o, Allahı izzətləndirərək İsanın ardınca
    getdi. Bunu görən bütün xalq Allaha həmdlər etdi.
  eng-DBY: And immediately he saw, and followed him, glorifying God. And all the people
    when they saw [it] gave praise to God.
  guo-NT: 'Do jawʉt, itliaklan chiekal wepachaems pej-itfʉt. Chiekal taenbejpon. Do
    jawʉt, Jesús nakfollison. Nakfol wʉt, jʉm-aechfʉlon Diosliajwa: “Dios, xam xabich
    pachaemam” —aechfʉlon. Puexa jiw, japox taen wʉt, japibej Diosliajwa jʉm-aechfʉl:
    “Dios, xam diachwʉajnakolax xabich pachaemam” —aechfʉli.'
  hla-hla: Ba i teka puku nonei e tara poutsuna, me kukutiena e Iesu me haniga uana
    tere Sunahan. Ba poata ti tareia u katun a ka teka, ba nori e hapaner e Sunahan.
  mav-NT: Mio tã to'e Iesui hawyi meremo iha i ra'yn meremo waku i ra'yn iha ete ihapytig
    hap waku hap wywo toĩne'en kahato. Ta'a­kasa kuap i ra'yn hawyi — Waku kahato
    En Tupana waku kahato En katu­pono waku i ra'yn uheha e itote tehay se kahato
    hap ewy tuwehum kahato Tupana kape. Mi'i hawyi mu'ap upi toto ra'yn Iesui upi
    tawa Ieriko kape iwepit kahato hap wywo toto — Waku kahato En waku kahato En yn
    to'e Tupana pe itote. I'ewyte irania'in Iesui minug wakuat kapiat akasa haria
    te'e­ru­wehum yn kahato Tupana ete itote mu'ap upi Iesui toto tawa Ieriko kape
    turan.
  kpf-kpf: Sâi zorenâk siŋâ egip. Oi Yesu molim âimŋâ ekŋâ Anutu mâpâseip. A ambân
    ziŋâ zo ekŋâ Anutu mâpâsiwe.
  ppo-ppo: Yesuné ai fo deretamotóró kale whi̧né ama kele wisitepa, Yesu sya furaalu,
    Kótóné doi hale sóró horaté felepó. Ai ala depa kelale so whi̧nékélé Kótóné doi
    hale sóró horalepó.
  hin-2017: और वह तुरन्त देखने लगा; और परमेश्वर की बड़ाई करता हुआ, उसके पीछे हो लिया,
    और सब लोगों ने देखकर परमेश्वर की स्तुति की।
  wol-KYG: Ca saa sa muy gis, daldi topp ci Yeesu, di sàbbaal Yàlla. Mbooloo mépp
    gis loolu, di sant Yàlla.
  bef-bef: Yesu ya luto noligo anaꞌasi kaꞌa megeꞌi moloto ana bomofihi buꞌa i gili
    meleꞌisi huꞌehina yabe. Ya hulago ana bouba Yesuhi megeꞌi moloto nobuto Huꞌmamofihi
    gelo bi emiꞌehina yabe. To babu bonaꞌmagi anana huto hina bu gelete Huꞌmamofihi
    ana hite fokehi hete giꞌa li saga hiꞌahana yabe.
  amm-amm: Lolai siyaso to mo waliyo na toloki, na foinalikoki. Isisoso na aluwaiki,
    Kotoni siyoloso na kaluwaiyaloki. Noko nokolalo mani, foinalikoso kwaikino mo,
    Kotoso kisosomiyalokino.
  rmy-CHERGASH: E kore manušešće jakha odma putajle thaj počnisarda te dićhel, uputisajlo
    dromesa palo Isus thaj počnisarda te slavil e Devles. A sa o them savo godova
    dikhla dija slava e Devlešće.
  zaj-zaj: Bahaja munhu ija kadaha kulola kabili, kamkweleleza Yesu, kuno yomuyenzi
    Mulungu. Wanhu viwonile gaja, wose wamuheweza Mulungu.
  chq-NT: Joon la tsifu joon 'in tsá² tiui² do gajǿø²o. Joon gangóo¹o coon'¹³ Jesús
    cwo'²o 'maai'¹³ Dios. Joon jileei'²¹ tsá² 'in gajǿø² 'elo la joon jon gacwo'²o
    'maai'¹³ Dios.
  swp-swp: Ma esega matana abo se lala, ia Iesu abo i lauwatai, Eaubada i hedebasaei;
    tatao gamagamagaridi se ita, Eaubada se ailhelahui.
  bjr-bjr: Miqi qimarufanoo aaqee kai mi fasiqana afu amiqimafufanoo Yisuna faqa fidanoo
    Anutunara dufi dufi qimammaree finau. Faiqí anaasee moomoosa Yisuna faqa fifiiusa
    mina qafamasee misa faqa Anutuna amooqimamaqaqau.
  aby-aby: '@see-verse:LUK.018.042'
  eng-YLT: and presently he did receive sight, and was following him, glorifying God;
    and all the people, having seen, did give praise to God.
  jni-jni: Me maa huma, matarsi me, unnu nonzo Asere. Anu vat sa wa iri, wa nonzo
    Asere.
  kne-kne: Et pag makaan ay dagos din godab na et nakibeweg en da Jesus ay manaydayaw
    en Diyos. Olay abe din ad-ado ay ipogaw, idi inila da din naamag ay nay, dinaydayaw
    da abes Diyos.
  tgj-tgj: Vjakgobv nw kaapa toku, okv nw Pwknvyarnvnyi hartv yingla, Jisunyi vngming
    gvtoku. Vdwlo nyipam v um kaatokudw, bunu mvnwngngv Pwknvyarnvnyi hartv toku.
  gui-NT: Jare jupivei ipuere omae, jare ojo Jesús jaɨcue omboete Tumpa reve. Jare
    opaete joco pe ñogüɨnoi vae reta vi cuae oecha yave, omboete Tumpa.
  quc-TT: Aninaq xkaꞌyik, xteriꞌ kꞌu chirij ri Jesús, kuqꞌijilaꞌj ri Dios, konojel
    kꞌu ri winaq ri xkilo xkiqꞌijilaꞌj ri ubꞌiꞌ ri Dios.
  heg-NTPO: Nahkitu lam, atuling in mata tedo na banan meman. Kon un laok muid Yesus
    le naka-naka Ama Lamtua Allah. Totoang atuil in net ela ngas kon, naka-naka Ama
    Lamtua.
  ptu-ptu: Iya paita siahanni lambi' untuhu' Puang Yesus napasindum umpa'kasallei
    Puang Allataala. Tappana naita tau buda bono'um indo to buta, sangngim umpa'kasallei
    duka' Puang Allataala.
  bzd-NTPO: E' wösha̱ ta̱ ie' wöbla buanene ta̱ imía̱ Jesús ta̱ e' tö Skëköl ki̱keka̱rami
    tai̱ë. Ñies wé̱pa ko̱s tö isué̱ e'pa tö Skëköl ki̱keka̱rami tai̱ë.
  kwf-kwf: Ma ꞋunaꞋeri goꞋo nia ka lia naꞋa, ma nia ka leka naꞋa faꞋinia sa Jesus,
    ma nia ka baꞋatafea God. Ma kaidaꞋi ngwae ki kira lisia, kira ka baꞋatafea logo
    God.
  eng-WYC-2017: And anon he saw, and pursued him, and magnified God. And all the people,
    as it saw, gave praising to God.
  eng-WMBB: Immediately he received his sight and followed him, glorifying God. All
    the people, when they saw it, praised God.
  zat-NTPS: Zra ná'queze belé'e benne' la chul-la na', na' guxíajle̱ne̱' Jesús, dxue
    lá'ane̱' Dios. Xúgute̱ benne' ca' belelé'ene̱' da nigá cá'anqueze belúe lá'ane̱'
    Dios.
  spp-spp: Lire tèenuuni i, ka fyinŋi si ntíi na ɲaa, maa ntaha u fye e, maa Kile
    kêe. Sùpyir'à lire ɲya ke, maa Kile kêe mú.
  zty-NTPS: Ḻa' beḻé'etele', na' wyéjḻene' Jesusen', ẕka'n ẕene' Dios. Ḻezka' yógo'te
    benách ka' nníta'gake' ga na' bḻé'egekle' dan' goken, na' bka'n ẕéngake' Dios.
  mek-mek: Ega aisama fiakoa mo au maaga felo emia Deo eau afagaina ke Iesu muninai
    epea. Egae papiau maꞌoai au maaga felo emia keisa aisama, isa isafa Deo keau afagaina.
  aey-aey: Odocob dana eu mahuc bahic ameg fogo docob uqa ceteteh cunug fen. Odimei
    Anut hetaga dudu Jisas toodon. Dana cajaca eu fimeig age cunug Anut binan sulein.
  urd-GVH: ज्योंही उसने यह कहा अंधे की आँखें बहाल हो गईं और वह अल्लाह की तमजीद करते
    हुए उसके पीछे हो लिया। यह देखकर पूरे हुजूम ने अल्लाह को जलाल दिया।
  ycn-ycn: Ejéchami mejlurú penájemi amaca palá. Aú ri'ijná Jesús hua'até. Palá ripura'acó
    Tupana nacú. Ñaqué caja Jesús hua'até chira'ajeño pura'acó Tupana nacú palá.
  djr-djr: Bala yan ŋayiny dhunupan maŋutjimirriyinan nhäŋalnha, bala ŋayi yan malthurra
    nhanŋun Djesuwnha dhukarr-ŋupara, buku-gurrparnydja ŋayi mirithinan God-Waŋarrnhany.
    Ga ŋunhi nhakun bukmakthun yolŋuynydja walal nhäŋalnydja ŋanya, bala yan walal
    buku-gurrpara God-Waŋarrnha, wokthurra manapar.
  kvg-kvg: Yaq nqova mbaín. Ngenek ezoqam gèkewág, Yesu vømbōpaev. Mbumbukiam-qa
    iz até go꞉-eqatát, gemat. Yaq até ndigú-a, ezoqa bawan-qape, nqanek matev
    giqeivim, Mbumbukiam-qa iz vø̄-eqanem.
  rug-rug: Meke pa totoso tugo asa dodogorae nana mo sa tie, meke ene lulia sa se
    Zisu, meke vahesihesia sa sa Tamasa. Totoso dogoria ri na kobi tinoni sapu gua
    asa, si vahesia ri doduru sa Tamasa.
  hop-NT: Noqw pahsat pay pam pōsiy tālawna; nihqe Jesus aṅki, God pas hihtatimak̇aṅwo.
    Noqw sinom sohsoyam put aw yórikyaqe, God pas tayawnaya.
  san-URD: تَتَسْتَتْکْشَناتْ تَسْیَ چَکْشُشِی پْرَسَنّے؛ تَسْماتْ سَ اِیشْوَرَں دھَنْیَں
    وَدَنْ تَتْپَشْچادْ یَیَو، تَدالوکْیَ سَرْوّے لوکا اِیشْوَرَں پْرَشَںسِتُمْ آریبھِرے۔
  heb-LB: מיד שבה אליו ראייתו והוא הלך אחרי ישוע, מהלל ומשבח את האלוהים. גם שאר האנשים
    שראו את הפלא הללו ושיבחו את האלוהים.
  caf-NT: '''Et ''ahoh whunilh''en nasdli, ''ink''ez Sizi yuntezya ''ink''ez Yak''usda
    délhti. ''Et ts''iyannah, njan ''et honalh''en, ''en chah ts''iyawh Yak''usda
    hudélhti.'
  mio-NT: Suvi ni hora can ni ndundichin vaha ndehe ra, ta cuandicu ra chi ra nu cuahan
    ra, ta sacahnu xaan ra chi ra Ndioo. Ndehe ndihi ñivi can cha ni nduvaha nuun
    ra, ta sacahnu tahan ñi chi ra Ndioo.
  srq-NT: Aque mose tuchɨ que eresayã ndesa turã cote ra. Mae turã ngue cote ra. Jesús
    ruɨ que esɨ quia cote ra. Ñee turã turã tuchɨ que equia Dios rɨɨ̃ cote ra. Ae
    mae erese nae, ũquɨ̃ abe que ñee turã ja quia Dios je cote ra.
  kje-NT: Ideweni ne, ai makan mouwedi la an lernohi Yesus. Hir rala'a ne, ai na'uli
    nasa'a Makromod Lalap. Heri man po'on hini'i onne na'akeme ra'uli rasa'a Makromod
    Lalap haenhi.
  gaz-gaz: Innis yeruma sana argee Waaqa jajachaa Yesuus duukaa buʼe. Namoonni hundinuus
    yommuu waan kana arganitti Waaqa jajan.
  kud-kud: Tenem ainai mehena himasele ta i'awa yauwedo Yaubada ainai na Yeisu imumulitaeine.
    Na bodaone hi'ita, ta maudoidi Yaubada hino'owei.
  urb-NT: 'Pe, pahar eha opok. Upa ma''e ke rehe usak katu. Pe, inamõ oho, Jesu namõ.
    Tupã pe: “Ne jõ riki katu te me''ẽ ke” aja pandu pandu oho ixo. Upa mukatuha rehe
    usak ame''ẽ ta aja tĩ. “Ne jõ riki katu te me''ẽ ke” aja pandu pandu oho ixo tĩ.'
  fra-LSG: A l’instant il recouvra la vue, et suivit Jésus, en glorifiant Dieu. Tout
    le peuple, voyant cela, loua Dieu.
  san-HK: tatastatkSaNAt tasya cakSuSI prasanne; tasmAt sa IzvaraM dhanyaM vadan tatpazcAd
    yayau, tadAlokya sarvve lokA IzvaraM prazaMsitum Arebhire|
  cak-SNT: Y ri ache muoy ja xtzuꞌn y xꞌa chirij ri Jesús, y nuyaꞌ rukꞌij ri Dios.
    Y quinojiel ri vinak ri xaꞌtzꞌato chi ri muoy xtzuꞌn, can xquiyaꞌ jeꞌ rukꞌij ri
    Dios.
  uvh-uvh: Ning tinga de kadagang udi kaga' urapsa' karendainga karengsa' ubu degaranga
    marara Jisas u yaranga anga kaba karengsa' naknga Anutuning wap bema aranga mesisiringa
    tanga tanga mugogu'. Ka ami taming fam adindu' Jisas wari napa' girii tugu' u
    kanga Anutuning wap bema aranga mesisiringa tiging.
  ino-ino: Nehikeno makale'a ani ve'kamo aulakamo'a aya'kekeno Yisasi a'kame ne'uno
    lusi amuse huno Anumaya Koti aki alino asaka hike'a mi'ko anile ali'a atalu hu'naya
    vaya'moki ani ya akete'a Anumaya Koti aki ali'a asaka nehae.
  gnn-gnn: Ga dhunupana ŋayi maŋutjimirriyinana yulŋunydja nhäŋalana, bala ŋayi malthurrunana
    nhanŋu nhinana bala dhukarr-ŋuparana Djesuwu, buku-wurrparana dhikana wal'ŋu wirrkina
    Godnhanydja. Ga bukmakthuna walala yolŋu'-yulŋuyunydja nhäŋala ŋunhiwalayi ŋanya,
    bala bitjarrayi liŋgu buku-wurrpara walalanydja marrtjina Godnha.
  yal-yal: Xɛmɛn yi seen to mafurɛn, a bira Yesu fɔxɔ ra, a Ala matɔxɔma. Yamaan na
    to waxatin naxan yi, e birin yi Ala tantun kati!
  cnt-NT: Dsɨ₂juɨ₅ jaun₂ bá₄ ca₂jnia₃ mɨ₂ne₅₄. Jaun₂ ca₂ŋó₃ chi₁co'₅₄ quió'₅, jme₂juɨin'₂
    Diú₄. Ca₂le₃jɨ́n₃ bá₄ dsa₂ i₂ca₂të́₂ ne₄ a₂ca₂lë₃ jaun₂ ca₂jme₃juɨin'₂ Diú₄ ján₃.
  tif-tif: kulaa, maak fak-daalin tap ami tiin ayo tambal-kup kewalule kulaa, mafek
    mafek iyo itam Yesus aso tal-une-bamda, God ami yaap ke yo, kema. Kemin, kanu-balala,
    unang tunum yakal atamiwa yi, Tunum tiin bikilin ayo Yesus dap-talalula kala,
    kalalip God ami win uyo kufon-bam fiyaap duumip ko.
  nlx-nlx: तेवी तो चालोच देखणे बाज गीयो एने बोगवानान बोड़ाय किरते लेन यीशुन पासाण
    चाल पोड़नो; एने आखा माणहे देखीन बोगवानान बोड़ाय केऱ्या।
  apw-NT: 'Dagoshch’į’ go’į́į́ nasdlįįgo biké’ dahiyaa, Bik’ehgo’ihi’ṉań ba’ahénzįgo:
    áík’ehgo nṉee dawa daayiłtsąąná’ Bik’ehgo’ihi’ṉań ya’ahédaanzį lę́’e.'
  gum-gum: Inchen tru urastø kabgaibe ashibig misra, Jesúswei mendig Tiuswan truba
    tabig waminchib iben, mayeelø iigwan ashibeløbe nømgucha Tiuswan tabig waminchibelø
    køn.
  not-NT: 'Aito cara inianai, yoguiatëri Ira Jesos, icaninabenqueri Tosorintsi, icanque:
    —Iniacagajina Tosorintsi; icaninati Iriro. Aisati icanta omagaro matsiguenga iniaiguëri,
    icanque: —Aisonori, icaninati Tosorintsi.'
  plu-plu: Aynewa ig motpiye hiyap. Ayteke ig tipik makekwepi gihapu, ig kibeyhene
    Uhokri ayge. Madikte nerras hiyeg ayge igkis hiyapni henne, igkis kabayha Uhokri
    hawwata akiw.
  iou-iou: Yäŋirän uterakgän äma u ijiwän kwäpäŋ Anutu-ken bänep täga man iwetpäŋ
    Jesu iwarän täŋkuk. Ude täŋirän ämawebe äbot päke unitä u kaŋpäŋ Anutu wäpi iniŋ
    oretkuŋ.
  ntp-NT: Mospotʌi ʌgai taidʌ ʌismaacʌdʌ maiñʌaadatadai istui isnʌnʌaavagi, dai oí
    ʌSuusi dai siaa duutudaimi Diuusi. Dai vʌʌsi ʌoodami ismaacʌdʌ tʌʌ imaasi siaa
    duutuli Diuusi.
  rai-rai: I babo gagaa maut, i murmur Iesu, ma i pir walaawa paa God. Ma a taara
    raap kaai baa diat baboi, diat pir walaawa paa God.
  haw-1868: 'A ike koke iho la no ia, a hahai aku la oia ia ia, me ka hoonani aku
    i ke Akua: a o ka poe kanaka a pau e ike ana, hoolea aku la lakou i ke Akua.'
  ffm-ffm: Ɗon e ɗon o wumti, o jokki e mum, omo yetta Laamɗo. Nde yimɓe ɓee njiinoo
    ɗum ndee, ndarii ana njetta Laamɗo.
  arb-NAV: وَفِي الْحَالِ أَبْصَرَ، وَتَبِعَهُ وَهُوَ يُمَجِّدُ اللهَ. وَلَمَّا رَأَى
    جَميعُ الشَّعْبِ ذَلِكَ، سَبَّحُوا اللهَ.
  cop-CNT: ⲟⲩⲟϩ ⲥⲁⲧⲟⲧϥ ⲁϥⲛⲁⲩ ⳿ⲙⲃⲟⲗ ⲟⲩⲟϩ ⲁϥⲙⲟϣⲓ ⳿ⲛⲥⲱϥ ⲉϥϯⲱⲟⲩ ⳿ⲙⲫϯ ⲟⲩⲟϩ ⲡⲓⲗⲁⲟⲥ ⲧⲏⲣϥ
    ⲉⲧⲁⲩⲛⲁⲩ ⲁⲩ⳿ⲥⲙⲟⲩ ⳿ⲉⲫϯ
  adz-adz: Sung angu da aranga maran intap ruan da itsanga nam manaꞌ, da yatsungꞌ
    Yisu da itsarif Anutu. Gubuꞌ rib santan tsangandan nam igi, da itsarif Anutu ibinigi.
  sri-sri: 'Ĩgʉ̃ irasũ ãrĩmakʉ̃ta, õãrõ ĩãmasĩakõãyupʉ. Irasirigʉ Jesúre tʉyawãgã,
    Marĩpʉre: “Õãtaria mʉ”, ãrĩ, ʉsʉyari sĩyupʉ. Ããrĩpererã ĩgʉ̃rẽ irasũ waamakʉ̃
    ĩãrãde, Marĩpʉre ʉsʉyari sĩñurã.'
  nal-nal: Fazaaus mase naan ka raamaai, ma xa los Iesu ma xa wisfaru Nakmai. Ma aubina
    vaakdul ina di ra raamin azaan angkanaan, naandi zaait di wisfaru Nakmai.
  kyq-kyq: Gɔtn se sum ɓo, kaamin̰ naar ɔɔɗ aaka, naan̰ ɔk mɛtn Isa ɔɔ *nook Raa.
    Kɛn jee dɛnge paac jaay aak nakŋ se, naaɗe tɔɔm Raa kici.
  kwd-kwd: Ma no'ona mola ngaia ka aga no'o, ma ngaia ka leka no'o fe'enia la Jisas,
    ma ngaia ka baole'a fana God. Ma alata ta'a gila agasia, gila ka baatafea God.
  ded-ded: ifi deu ngic ye imohaingoc kicfifi amma Yesu modacma Anutu dengereu ngicngac
    sasawa yeneng imoc hemma Anutu dengeregec.
  ewe-ewe: Ŋutsua de asi nukpɔkpɔ me enumake, eye wòdze Yesu yome henɔ Mawu kafum.
    Ame siwo katã kpɔ nu si dzɔ la hã kafu Mawu.
  nuy-nuy: Nga anubani lhugaajgiyalawaj ni-warranggayn niga. Marri anubani ni-yanggi
    aḏaba, nu-garrindharrmiyn na-Jesus-guy. Marri nu-warraarriwaa niga na-God-guy.
    Wugurraayung warruburru-yung warra-wurru-wurruj wunu-nayn-maynji, wugurraayunggaj
    wunu-warraarriwaa na-God-guy wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲤⲀⲦⲞⲦϤ ⲀϤⲚⲀⲨ ⲘⲂⲞⲖ ⲞⲨⲞϨ ⲀϤⲘⲞϢⲒ ⲚⲤⲰϤ ⲈϤϮⲰⲞⲨ ⲘⲪⲚⲞⲨϮ ⲞⲨⲞϨ ⲠⲒⲖⲀⲞⲤ ⲦⲎⲢϤ
    ⲈⲦⲀⲨⲚⲀⲨ ⲀⲨⲤⲘⲞⲨ ⲈⲪⲚⲞⲨϮ.
  buk-buk: Ma ŋagahô eŋ iŋ tandô ŋayham sa, ma iŋ kêkuc Yisu ma kêpiŋ Anötö. Ma lau
    hoŋ naŋ sêlic gêŋ dinaŋ, naŋ sêmpiŋ Anötö bocdinaŋ.
  pri-NT: Â é jèe nye niâ kaa, wàra béaa. Â é pâra wiâ Iésu, âna é gére pwamaina Pwiduée.
    Â wà mwara diri tàpé na rà côo pwiri, âna rà cau pwamaina Pwiduée goo!
  zpq-NT: Na' ḻa' bele'ete beṉe' lc̱hoḻa' na' gwda'ogüe' Jesúsen' benxene' Diosen'.
    Na' ḻecze ca' yogo' beṉe' ca' besele'ede' can' goquen' gosonxene' Diosen'.
  por-TFT: Logo ele podia ver. Ele foi com Jesus, louvando a Deus. Quando todos os
    que andavam com ele viram isso, eles louvaram a Deus.
  gwi-NT: Zhazhat łąą vaagweech'in neegwaanąįį ts'ą' Jesus tąįį haazhii ts'ą' Vit'eegwijyąhchy'aa
    mahsį' ahnyąą. Nijin dinjii nąįį datthak googwąąh'ya' dąį' Vit'eegwijyąhchy'aa
    deegihiił'ee.
  gvn-gvn: Nyulu miyil-burra miyil walngajin, nyajinkuda. Nyulu Jesus wukurrin, God
    buyay-maninda. Jana bamangka wubulinjaku yinya nyajin, jana wubulduku God buyay-manin.
  nhy-NT: San niman ijkuakón in tlakatl ya owelik otlachixke. Satepan yej oyáj iwan
    Jesús kiweyikixtijtiw in toTajtzin Dios. Iwan nochtin in tlakaj katlej okitakej,
    noijki okiweyikixtijkej in toTajtzin Dios.
  asm-FB: সেই সময়ত তেওঁ দৃষ্টি পালে আৰু ঈশ্বৰৰ প্ৰশংসা কৰি তেওঁৰ পাছে পাছে গ’ল; মানুহবোৰে
    এই কার্য দেখা পাই ঈশ্বৰৰ স্তুতি কৰিব ধৰিলে।
  okv-okv: titi javotoho enu God jakeka ijie Iesu ambo ambo ena. Eto embo tapa na
    ari avo kito God jakeka ea.
  mxt-NT: Ta caa cuhva ri cuan, ra cuaa cuan nanyehe̱ ra. Ta cuahan ra chata ra Jesús.
    Ta sacahnú ra chi Nyoo. Ta tandɨhɨ ñáyɨvɨ cha nyehe ñu tyicuan caa, sacahnú ñu
    chi Nyoo.
  tzo-NT: Ti ora ijam ti sate. Laj sts'acli batel ti Jesuse, lic yalilambe vocol ti
    Diose. C'alal laj yilic scotol ti xchi'iltaque, scotolic lic yalbeic vocol uc
    ti Diose yu'un ti hech ic'ot ti pasele.
  ind-AGS: Dengan segera si laki-laki itu bisa melihat. Dia mengikuti Yesus, memuji
    Allah. Dan setiap orang yang melihat kejadian itu secara langsung juga memuji
    Allah.
  omw-omw: Mwitaa tuvaro qamwanrama kyero mwia vuvanto ntapairi vuvaro qio taqeqaro
    mwiaqaatairo mwiva Kotira nrutu tuaahereqaro Iesusira vataqiro vuvata nraakye
    qora ntuvaantuama vita varuhua mwihuavata mwia taqeta Kotira nrutu tuaahere varura.
  yrb-yrb: '@see-verse:LUK.018.042'
  maa-NT: Xi̱ta̱ jè, ni̱to̱ón kjòtsejèn‑la̱, i̱kjoàn kiìtji̱ngui‑la̱ Jesús; jeya kisìkíjna
    Nainá. Ngats'iì xi̱ta̱ na̱xa̱ndá xi kijtseè kjoa̱ koi, ti̱koa̱á jeya kisìkíjna
    Nainá.
  mcq-mcq: Hu niꞌaha kwinu nia nirie Jesu ꞌararihae ojiꞌi Godiho teimani ꞌwamana.
    ꞌEjume ea mapoka kajija ijí kamareja Godiho taꞌarohara.
  sus-A: عَ يَ نَشَ سٍ تٌ كٍرٍن نَ، عَ قَ بِرَ عِسَ قْشْ رَ عَلَ مَتْشْ رَ. حَمَ بِرِن
    تٌ نَ تٌ، عٍ قَن نَشَ عَلَ مَتْشْ.
  jpn-1965: 彼はたちどころに目が見えるようになり、神をあがめながらイエスについて行った。これを見て民はみな神を賛美した。
  fra-SBL: Aussitôt, il recouvra la vue et le suivit, en glorifiant Dieu. Tout le
    peuple, en le voyant, loua Dieu.
  yka-yka: Magtawus iye makakite duk nuhut ne iye si Isa lumengngan. Pinudji ne paˈin
    weˈ ne Tuhanin. Duk meˈ aˈa mangite miyaˈan, pinudji isab weˈ de Tuhanin.
  mle-mle: Jayib nak dikibir mil mwiyir vidibir. Vikuw, Jisas kwukib yikuw, Godak
    wayapiy sidid. Aw ababa duw taakw ab a jaav vikuw, Godak wayapiy sidaad.
  shp-NTPO: Jaskáakin yoiatianbi ja benche iwanaton moa oinna iki; jainxon rabiananbi
    Jesús chibana iki. Jatian jatíxonbi jaskara oinna jonibaonribi Dios rabikana iki.
  aom-aom: Ëhi uavamu ma-burëro uherihadeje. Uherihoromo God huë mae uabe Iesuare
    ijore ijore vaꞌadeje. Vaꞌamu ae ahoꞌobëhe garomo God rajahiruomadeje.
  geb-geb: Zisas maaŋ ana nzuavra thagim, ana rɨmani fhura ndarigim, ana bigi garav,
    Zisas phorga ndav Fhe Bakɨme zɨ ndi vun kuamkuav ndai. Ana Zisas phorga ndaim,
    mba gumgi gu mbigi ana gangiap, ana rɨmani nzerigi ne nzuav, mbe vhɨra Fhe Bakɨmen
    zɨ ndi vun kuamkuagi.
  eng-WYCLIFFE: And anoon he say, and suede hym, and magnyfiede God. And al the puple,
    as it say, yaf heriyng to God.
  bsj-bsj: Wi dangjang fiya toka, kwangteng Yeecu, duktang kwaamati. Cito nyori, lanubo
    kwarub caklang kwaama.
  cak-cak: Jac'ari' xtzu'un chic jun bey ri achi, y nuyala' ruk'ij ri Dios benak chirij
    ri Jesús. Conojel c'a ri xetz'eto ri xbanataj, niquiyala' ruk'ij ri Dios.
  chf-NT: De ya'i seb u chi chanä y u tzäypäti aj Jesús u ch'u'ul c'ajti'in Dios,
    y upete ni gente u chänijob y u ch'u'ul c'ajti'bijob u c'aba' Dios.
  tlf-tlf: Kota maak fagaa tinum tiin mafak imi tiin uyo tambalanebelu e bole, Yesus
    isino tiine-bom-nala e, God iyo, “Misam o,” agan-kala ko. Kale unang tinum iyo
    alugum utamipta e, Yesus tebe tinum tiin mafak iyo telela dola kalaa age-nilip
    e, God imi win uyo kufu-e-bom deng tebemip ko.
  piu-2006: Yilta kuru palyarringu. Yaṉangu tjuṯangku kuru palyarringutja nyakula
    Katutjanyaya waḻkuṉingi. Wati paluru palyarringkula Yiitjulawana tjungu yankula
    Katutjanya waḻkuyinangi, yunypangkulpi.
  poh-NT: Xa chiwach aj woꞌ ti juncꞌam reꞌreꞌ, reꞌ sotꞌ xilbic woꞌ ti eh ar xoquic
    chi ritahkaljic je Jesus chi xa cꞌahchiꞌ chic ritioxem johtok i Dios ru̱cꞌ xbanaric
    reh. Jeꞌ woꞌ reꞌ xcaꞌn take tinamit xiꞌilbic reh xcꞌuluric ru̱cꞌ i sotꞌ, xquipꞌut
    woꞌ ritioxjic johtok i Dios.
  tue-tue: Cʉ̃ʉ̃ teero jĩĩrĩrã, ĩñajõãyigʉ sáa. Ĩña, Jesuré nʉnʉwágʉra, Cõãmacʉ̃rẽ
    ʉsenire ticoyigʉ. Niipetira cʉ̃ʉ̃rẽ teero wáari ĩñarã, Cõãmacʉ̃rẽ ʉsenire ticoyira.
  bjp-bjp: Fanpil ka par ke ka mi lo Iesu ini ususefages usuf God. Ke fanu tikii ae
    ri par sani i tapiek tah, ri sabin ri ka usefages God.
  xon-xon: Libuul ngbaan ni le unimbil likr, le u dii u, le ki nyuŋni Uwumbɔr. Binib
    ngbaan mɔmɔk aah kan kina na, le bi pak Uwumbɔr.
  tzo-ZNT: Ora la ijam ti sate, ixchiꞌin la echꞌel ti Jesuse. ―Colaval ―xut la ti
    Rioxe. Cꞌalal iyilic ti crixchanoetique, “colaval, Cajval”, xiic la uc.
  mpm-NT: Ti hora ni, ni nduvaꞌa nduchi chaa un, ti ni chindikun da kuaꞌan da jiin
    Jesús, ti nakuantaꞌu da nuu Yandios. Ti suni taka yɨvɨ ni ka jini jniñu ñaꞌnu
    un, ni ka kejaꞌa ka nakanajaa i Yandios.
  ots-NT: Nubbʉ, bi hna xojti quí dö car godö, cja̱ bi dɛn car Jesús, má ndo xöjtibi
    ca Ocja̱. Cʉ cja̱hni ya, bi nu̱jʉ, ya xquí xoh quí dö car godö, cja̱ gueguejʉ
    bi ndo xöjtibijʉ ca Ocja̱ hne̱je̱.
  hoy-hoy: आग आव तुरन्त नोळली कुरतुन अदिक परमेश्वर उन बळाई माळतेला आऊन हिंद आगेदुन;
    अदिक सप्पा लॉकुर नोळकु परमेश्वर उन स्तुति माळदुर.
  uri-uri: Kil la tolpa, ikg a kil pa wor aktutu tolti, kil wa ari kweiur kweiur pa,
    yatom kil kat nang a Maur Wailen pa katnun Jisas pa tolpa kai. Tu wrongwailet
    tu ari pa, tu kat nang a Maur Wailen pa yat.
  amo-amo: Kiteene iyizi me puuno kidowo, a nin dofinghe, nruu Kutelle. Na iyene nani,
    anite vat ruu Kutelle.
  pjt-pjt: Ka mulapaṯu paluṟu mapalku kuṟu aḻaringkula nyangangi, munu puḻkaṟa pukuḻarira
    Jesunya waṉaṟa Godanya waḻkuningi. Kaya aṉangu tjuṯangku palunya nyakula urulyaraningi,
    munuya tjana kuḻu pukuḻarira Godanya waḻkuningi.
  cwe-cwe: Bahobaho chipofu ija kadaha kuwona, kamsondelela Yesu kuno komwing'ha hewela
    Mulungu. Wanhu viwawonile ivo, ivia wamtunhiza Mulungu.
  daa-NT: Ta bite-aŋ di, odinay piltu. Min ŋaar-ak, ŋa aaɗiig Iisa ho ŋa oziliy Buŋ,
    ho gee okin̰co kuuk taliig maanna-ak, ŋuur oki oziliig Buŋ.
  mlp-mlp: Haqan muran diq nawaqmo mat na ame hastitayan in saw ahol tuwaqyaq. Saw
    ahol waqad in Yesus muzim inaq lehad in God abin tiqiluwyaq. Sa on mataw bunmo
    daq na ahol waqim in God abin tiqiluw yaqaymo.
  ape-C: Aria ahudok atuh nabes yopus natrugun aria nani Jisas hanak. Aria anan nape
    nanadudareh um Iruhin natuk ananin nyeigur nyato iruhw. Aria eshudok sabaishi
    arpesh shopunek shatik namudok aria eshesh ihishmorim shatuk Iruhin ananin nyeigur
    nyato iruhw.
  bgs-bgs: Tigkô dád ikakita dán sikandin, asta igtalundug sikandin ki Jesus. Igpabantug
    din tô Manama. Tô igkita tô langun manubù kandin, igdurung dan tô Manama.
  faa-faa: Yasumo ipi aihoane, aporo hi mesa amo ipi himo wate foaka koteaka aserakano,
    e Yasuyaki hakāsa puraka Kotiaki kekererape pusuapo. Kekererape purakano, aporo
    hi mesa mafasane aporo hinamo suamo aseraka Kotiaki kara kekeresapo.
  kik-kik: O rĩmwe akĩambĩrĩria kuona, nake akĩrũmĩrĩra Jesũ, akĩgoocaga Ngai. Rĩrĩa
    andũ othe moonire ũguo, o nao makĩgooca Ngai.
  cap-NT: Nii orapacha zur z̈oñiqui cherñi cjissic̈ha. Nekztanaqui Jesusiz̈tan chica
    ojklayatc̈ha, Yoozquin honora waytican. Jalla niz̈ta paata cherz̈cu, tjapa z̈oñinacaqui
    Yoozquin honora waytichizakazza.
  ksr-ksr: Kaeŋ ijoro iikanondeeŋ jaaya tooro tororo uuŋ Anutu mepeseeŋ Jiisas otaaŋ
    gematanoŋ keno. Ejemba kuuya yoŋonoŋ iwoi ii iima Anutu mepeseegi. Kiaŋ.
  eng-TNT: And immediatly he sawe and folowed him praysinge God. And all the people
    when they sawe it gave laude to God.
  sbs-sbs: Chenako imwina chata mbula ku vona mi cha mwi chilila, nakavu lumbeke Ireeza.
    Ha kuvonwe zi, Vantu vonse chiva tanga kulumbeka Ireeza.
  sue-sue: Ago tuaise giti moka nuso panenu nu so noko ginua. Ago wenu ema bama meni
    tani awa giro Anutu bowi wewa.
  fra-NCL: A l’instant il vit, et il le suivait en glorifiant Dieu. Et tout le peuple,
    voyant cela, donna louange à Dieu.
  bhg-bhg: Edo burigibé ainda jisi dave esiri Yesu da amboda maunteite God dasiga
    esisina. Edo iji nonde embomai berari buro awa gido, awamane daedo God dasiga
    esitera.
  snn-NT: Caguëna, ja'ansirën ñaco sëtani ëñabi. Riusuni ai bojoguë, surupa caguë,
    Jesusni te'e conguë saji'i. Ja'nca bojoguëna, bain hua'na'ga baguë ñaco sëtase'ere
    ëñani, Riusuni ai ta'yejeiye bojohuë.
  atb-NT: Haú yuq gi, haú hkûn jáng, yhang myoq wó myâng mù, Garai Gasang lé hkya-on
    uchyang Yesuq htâng cháng bê. Lhunglhâng bang haû lé myàng kôjáng, Garai Gasang
    lé hkya-ôn nyi bum akô.
  wro-wro: Maiirgi:rkum bal kumąn, kąmalando:na, God ko:do:daleri. I:dja ardarawaia
    mara iŋgąrwuna God kauero:do:dala.
  cek-AK: 'To naah a mik to amtueng pae roep, to pacoengah Jesu hnukah bang moe, Sithaw
    to pakoeh: kaminawk boih mah, to hmuen to hnuk o naah, Sithaw to saphaw o.'
  bkd-bkd: Aman sagunà nakaindan daw duma ki Jesus ha tagdayè hu Dios. Su maahà haena
    hu mga etaw dinayè dan daan sa Dios.
  ctu-76: Ti jin jach bʌ ora ti wa' c'oti i wut jini winic. Ti' tsʌcle majlel Jesús.
    Ti' subu i ñuclel Dios. Ti pejtyelel quixtyañujob tsa' bʌ i yilʌyob jini ti' subeyob
    i ñuclel Dios je'el.
  lac-NT: 'Rajen sasichʌjij u wich. Rajen seb caj sasichʌjij u wich caj say tu pach
    Jesús caj ya''araj: ―Jach caremech C''uj. Baxuc a mac a caj u yirob u jawʌr u
    wich caj ya''arajob xan: ―Jach caremech C''uj.'
  xla-xla: Epalati pakasiyamalalo ya꞉ inomatapo ma-ka꞉ka꞉diyo. Epalati ya꞉tapo Yesu
    alotle tamama God dla siyele ta꞉demtaiyo. Epame koko i natili so hapuloma ma God
    dla siyele ta꞉demtamalaiyo.
  xav-NT: Tawamhã awa'awi ma tô rob'madâ'â wẽ, aibâ hã. Zezusihi siré te oto mo, 'Re
    ĩhâimana u'âsi mono ãma, wata sina. Uburé, ãma ĩ'madâ'â'wa norĩ zama, te 'Re ĩhâimana
    u'âsi mono ãma tiwata za'ra. Ãne Zezusi, ĩtob'a te te ĩto pesezé wasu'u hã.
  cuk-cuk: Geb degi, dule magar-atake gussunnad. Dule-nugusad Jesúsʼba nadapgu, Bab-Dummad-nug-ogannonadap
    gusad. Bela-dulemar dule-nugusad-daksamargu, Bab-Dummad-nug ogannodmarsunnad.
  tbf-tbf: Ian ngas te mi kael a nga dedeng te buer. Ma a nga vemusurie e Iesu nge
    puongan e Raban. Sien mi bineit gi ta nga pare ine, egie kokouk gi nga puongan
    e Raban.
  uig-CYR: Вә униң көзи шуан ечилди; у Әйсаға әгишип, йол бойи Худани улуқлап маңди.
    Вә барлиқ халайиқму буни көрүп Худаға мәдһийә оқуди.
  ikw-NT: Ngangam, o bete ọ whnụ ọsno, snornu Jizọsi n'apna, naaznarnị Chiokike. Kpakara
    ele whnụrnu a znarnị Chiokike.
  khs-khs: 'Kipila kemi eyawa wa:ke me papokeye. Apula: eyawa Yesu kulu hanose Kote
    unua wapiyakeye. Apula: sena kesale iyawa amo potapola: iyawala Kote unua wapiyakeye.'
  dwr-ENT: ሄ ዎዲያንካ ፄሊ ኣጌዳ፤ ፆሳካ ቦንቺዴ ኣ ጌዱዋ ካሌዳ። ኣሳይ ኡባይ ቢታኒያ ፄሊዴ፥ ፆሳ ጋላቴዲኖ።
  pma-pma: Hatte tas, metovar enek kilea valele ris. Sakini kei san masmasien min
    Ahi ka musil kat Iesu. Navong vangi meatin keil alesi, keil vasi amasmas Ahi veni.
  atd-NT: Nò, nakakita on woy nigduma on ki Hisus. Ungod din on sayaa ka Magboboot,
    no ka tibo no mgo otow, pogpitow ran to nabutud no nabawian on, songo nigsayo
    on sikandan tibo to Magboboot.
  tel-2017: వెంటనే వాడు చూపు పొందాడు. దేవుణ్ణి కీర్తిస్తూ యేసు వెనకాలే వెళ్ళాడు. ప్రజలంతా
    ఇది చూసి దేవుణ్ణి స్తుతించారు.
  hat-BSA: Imedyatman, li te vin wè ankò. Konsa, li te kòmanse swiv Li e li t ap bay
    glwa a Bondye. Lè tout moun te wè sa, yo te bay lwanj a Bondye.
  top-NT: Amá lakatzí̱n tuncán lacahuá̱nalh y takókelh Jesús pa̱xcatcatzi̱niti̱lhá
    Dios tú ixtlahuani̱t ixlacata. Amá tí tá̱cxilhli ixtascújut Jesús na̱ ixtalakachixcuhuí
    Dios.
  msk-msk: Yaparabay da yaan kimita, kayan yomagad dakman ni Jesus, laban yaan yamapanumdum
    sang Dios. Yang manga otaw na yikita sang papagkadyaw kanaan, yagabantog sang
    Dios.
  gyr-NT: Ahe ramoseve ndasesapɨsoi vahe, osareco tuprɨ ité; osoño ité Jesús rupi
    imboeteisave. Opacatu ava osepia vahe avei omboetei Tũpa yuvɨreco.
  kmh-kmh: Aŋgek, won kun anep windin niŋiy, Gor nup yimb ak dand aranyiŋg, Jiysis
    amnakniŋ, kindik gak. Biynimb maŋgiysek Jiysis gak kun ak niŋiy, Gor nup yimb
    ak dand aranyak.
  ukr-ONPU: І він умить прозрів та пішов за Ісусом, прославляючи Бога. І весь народ,
    побачивши це, теж славив Бога.
  emi-emi: Ia arau o me ghe taatarala, me ghe aimulila ta Iesu, ghe tautau sae ararina
    ateae God. Nau taumattu ngatoa laghe taraiela, ila tee laghe tau saela ararina
    ateae God.
  zpv-NT: Ya hohrachi gahca ballaala bizloh bwiinn nin ayi biinn loh ñiꞌh chi, chiꞌchi
    gubiaꞌgarii bwaꞌha ba, chiꞌchi zenee ba Jesuhs, cañiꞌ ba xcweenta zirooꞌ jweersi
    nin nahpa Dxiohs, neezaa bwiinn raꞌ badxyigaaꞌloh raꞌ ba pur bwaꞌha raꞌ ba biaca
    loh bwiinn chi, neezaa raꞌ ba guzaꞌloh cañiꞌ raꞌ ba xcweenta jweersirooꞌ nin nahpa
    Dxiohs.
  gux-gux: Lanyogunu o nuni go den noadi, ke o ŋoadi Jesu ki pagi U Tienu.
  kos-kos: In pacl sacna el ku lac in liye, ac el fahsr tukun Jesus ac sang kulo nu
    sin God. Ke un mwet uh liye ma inge, elos nukewa kaksakin God.
  ibo-ibo: Ngwangwa, o bidoro ịhụ ụzọ ma soro Jisọs, na-etokwa Chineke. Ndị mmadụ
    niile, mgbe ha hụrụ ya tokwara Chineke.
  yml-yml: Iesu yana voneye nika ꞌana fata i na ꞌisadewa bega i tovoi, Iesu mulineye
    i nunago Yaubada ꞌwaineye i vevekaiwa. Wata tomotoga fuedi i ꞌiseni Yaubada i
    subiai.
  ory-ory: ସେହିକ୍ଷଣି ସେ ଦେଖି ପାରିଲେ ଏବଂ ଈଶ୍ବରଙ୍କ ମହିମା କୀର୍ତ୍ତନ କରୁ କରୁ ତାହାଙ୍କ ପଛେ
    ପଛେ ଚାଲିବାକୁ ଲାଗିଲେ ଏବଂ ଲୋକ ସମସ୍ତେ ତାହା ଦେଖି ଈଶ୍ବରଙ୍କ ପ୍ରଶଂସା କଲେ।
  bzj-bzj: Sayhn taim di blain man geh bak ih sait, ahn ih staat tu fala Jeezas, ahn
    ih mi-di prayz Gaad. Wen evribadi si weh hapm, dehn staat tu prayz Gaad tu.
  chk-chk: Lon ewe chök otun ewe mwän a küna mwan, a tapwela mürin Jesus o kilisou
    ngeni Kot. Lupwen ewe mwichen aramas ra küna ei, ir meinisin ra mwareiti Kot.
  ssd-ssd: nu pitik ndo am maraŋga mambilmba Kuate tuku nyu te-duŋga Yesus dubimba
    kina. Taŋana le nane ŋakmba wam ta kaŋgermba Kuate tuku nyu te-duŋginaig.
  acr-TNT: Xakicꞌateꞌt cꞌu riꞌ xtzuꞌnic y xterej bi chirij ri Jesús, e riꞌ cuyac ukꞌij
    ri Dios. Y conoje ri winak xebilow re xquijeko caquibixoj rubiꞌ ri Dios.
  rop-rop: Wal streidawei det blainwan men bin luk, en afta imbin bulurrum Jisas,
    en imbin gibit theingks langa God, en ol detlot pipul hubin luk wanim bin hepin
    bin ol preisimbat God.
  mee-mee: Ba ka pannasa mana na, matana kanname keke pepe. Na i ke loakurumea Iesus
    ka kalangapagangana kae Nutu. Ba ka ina ragau ke kele ollaeala e lele, na ri bole
    keke kalapage Nutu.
  mwf-2018: Bere kardu kamarrama nhini-ka wurrinibirlbirldha warda i ngarra Yile neki
    warda daniriparldha wurrini i daniriwaktha warda wurrini ngarra Jesus-yu. I kardu
    wurnangat pana pubamkardu kardu nhini kamarl patha warda kardidha i ngarra Yile
    neki deyida wanku parraniriparldha purni.
  dif-dif: Ja nurujeli nulu nakaldra najina wonti ja nunkangu karipaterina wonti ja
    Goda jurakokana wonti. Ja kana wolarali pratjanali jenia najina, Goda jurakokana
    wonti.
  gam-gam: Kandja embe djika une nale al ola dje au djika, une God kandjiye amblo
    pla worika, Jisas boll aike er pupill. Una porapora moi ge kane God kandjiye amblo
    pla woro awi.
  nou-nou: Setiri burigi be embo awa sekago yei gosisira. Edo yei gosise Iesu ambo
    ambo ise edo umo Mamo jasiga isira. Edo embo jiwae be ro isira awa gido ungoi
    berari Mamo jasiga isera.
  mqb-NT: Kwayan'a, ngurret iɗe anahan ahay tə təɓak acəkan. Winen ite gədek sə pərahan
    azar anà Yesu. A dazlan sə həran nga anà Mbərom, aday ɗo sə canan anà way ata
    fok, ta ma nga sə həran nga anà Mbərom ite re.
  ape-B: Ali ahudak atuh nabes yopus natulugun ali nanamu Jisas hanak. Ali anan nape
    nenehilaumu God natuk ananin yeul nyakih. Ali echudak wolobaichi elpech chopuk
    chatik namudak ali echech chanatimaguk chatuk God ananin yeul nyakih.
  grc-F35: Καὶ παραχρῆμα ἀνέβλεψεν, καὶ ἠκολούθει αὐτῷ δοξάζων τὸν Θεόν. Καὶ πᾶς ὁ
    λαὸς ἰδὼν ἔδωκεν αἶνον τῷ Θεῷ.
  cav-NT: Tura jadya aya tsehuedya cuitatu capetaticuare. Tajiajecuaretu Jesús ediji
    eque, Yusu pureama ayaque. —¡Dyaque jida, casada taa Yusu! —jadyatu juajecuare.
    Tuhua jucuare cuanaratu jadya baatsu Yusu pureama acuare, —¡Jejee, casadadya tu
    Yusu! ¡Jidadya tuque! —jadya tuna, tuna dyadi jucuare.
  kgp-NT: Kỹ tóg vẽsỹmér ẽvãnh há' he mũ sir. Kỹ tóg ti mré tĩ mũ. Topẽ mỹ tóg vĩ
    há han mũ. Kỹ tóg vẽnh kar mỹ há tĩ, ag tỹ ti tỹ há' he mũ ẽn ven kỹ. Kỹ ag tóg
    Topẽ mỹ vĩ há han mũ gé sir.
  bvd-bvd: Tona 'i seeri, sa wala nai maana ka 'ifi ka lilio naa. Ma nia ka lea kwaimani
    naa fainia sa Disas, ka tangoa naa God. Ma konia nai boroi daka tangoa lau guu
    God kada kera suana doo nai fuli.
  ukr-1871: І зараз прозрів, та й пійшов слїдом за Ним, прославляючи Бога; і ввесь
    народ, побачивши се, оддав хвалу Богові.
  apz-apz: Jisas ose ulahonɨngki hwe huhwo sohwo tɨmo komoꞌno hononto Jisasɨmo inɨngkawento
    Anɨtumo isamoyoka engo ulɨmentisofoho. Hwe hwoyaꞌmi ose uhwonontɨfi hofɨko hopiꞌnonohinoso
    Anɨtuye yofe hoꞌnomaꞌmentohofofoho.
  eng-AOI: Straight away the man who had been blind could see. And he followed Jesus
    and praised God. And many people there saw that he could see, and they praised
    God too.
  yon-yon: Kwane kuyaambed, karub kuu kereknoon. Kwanekore, Yesu ye yoman wenene God
    yaningko yaa kube kankoonoon. Kwanoone, nimakarub korem kuu wedmekorib, yi kangkon
    God yaningko yaa kube kankooniwen.
  poi-NT: Jeet́i rato toj jém cácht́i iixcuy. Ixixóypam. Mojum it́úŋɨ́y jém Jesús.
    Icujíppa Dios. Jesɨc cuando it́u̱mpɨy jém pɨxiñt́am iixyaj t́i iñasca, icujípyajpat́im
    Dios.
  wuv-wuv: Ana ei na fanunupa'i ma neneraa Jesus ma na uduginaa mei Haidaa. Ro'aa
    fanunuia minaa ei rama'a, ana rona uduginaa mei Haidaa.
  quf-NT: Chaynu nitinmi, chay kutilla rikakuranna. Chaymi Jesuspa pullanna riran
    Dyusta alabaqnu. Chayta rikarmi Dyustaqa tukuyla alabaranllapa.
  yuw-yuw: Ihoroc inuna wohogon daro orokuna yu dan foric tongga Yesu tantongmuna
    Kopotorocha inong kumengo yong moröng imogoc. Tuna owi amna au yu ihorocgon Yesuho
    kiap togocma wo angga forosingga Kopotorocha yong moröng imogung.
  hus-NT-1971: Ma tamna’ an joc’tsi tsu’uxits, ani taley ts’at’eyits c’al a Jesús
    in lej puhuethanchal im bij a Dios. Ani patal an inicchic ax in tsu’u jahua’ t’ajchinenec
    an joc’tsi, jaye im puhuethanchal im bij a Dios.
  med-med: Ni kʉn, tʉngʉnda mint, wu ni nga mong ni, piral nilinga, wamp kʉndrʉm.
    Wote ei kʉn, Got nga mbi paka rondpa, Jisas purum ila akil titim. Wamp minal morung
    nimbʉ ndi, uⱡ ei kandʉk, Got nga mbi ei, paka rondrung ku.
  bch-bch: Mole mao, igeragera pade ta inasi Iesus, be isoasoa Deo ieda. Be gid ipom
    tigera toa bedaoa, ta tipakuru ngan Deo.
  cco-NT: Jo̱ dsifɨˊ lajo̱b calɨjnéꞌˋ i̱ dseaˋ tiuungˉ do, jo̱ canaaiñˋ jmiféiñꞌˊ
    Fidiéeˇ lajeeˇ e ngóorˊ có̱o̱ꞌ˜ Jesús. Jo̱ jaléngꞌˋ dseaˋ i̱ cangáˉ e cajméeˋ
    Jesús ie˜ jo̱, cajmifémꞌˊbre Fidiéeˇ cajo̱.
  deu-1951: Und alsbald wurde er sehend und folgte ihm nach und pries Gott; und alles
    Volk, das solches sah, lobte Gott.
  alq-ALGNT: Teci8ag dac ogi kackitonagoban kidji 8abidj, acitc ogi nosone8an Jesosan,
    e icpenimadjin Kije Manidon. Apitc dac kakina a8iagog ka 8abadamo8adj adi eji8ebanig,
    ke8ina8a ogi icpenima8an Kije Manidon.
  ixl-NNT: As yak kuxh ilon veꞌt u tzoteꞌ. As xekebꞌ veꞌt naj tiꞌ Aak. As vaꞌlik chit
    toksat veꞌt naj iqꞌii u Tiixheꞌ. As jankꞌal unqꞌa uxhchileꞌ uveꞌ kat ilon, as
    toksa veꞌt chajaak iqꞌii u Tiixheꞌ.
  boa-NT: Ehdúhjáa Jetsóó néénemáyé ɨɨtéjúcoóbe. Aabéhjáa dííbyemáyéjuco pééne Píívyéébeke
    dúúrúvaabére. Aanéhjáa tsijtye iájtyúmɨ́ne téhdure duurúvá Píívyéébeke.
  quh-NT: Chay quiquinpacha ciegoka ricuporka. Diosta yupaychaspataj Jesusta khaterka.
    Chayta tucuy ricojcunapis Diosta yupaychasharkancu.
  kwi-kwi: 'Sun urain usne izkul kit Jesústa kanpat kit kaizta: “Diosne kwisha wari.”
    Sunta izamtuasmin, wan awane kaizamɨzta: “Diosne kwisha wari,” kizara.'
  agm-agm: Aihɨ ketɨ kuraanɨhɨ komɨ ndɨha nusorɨhaatihɨ nga japɨhɨ biyatɨ jataise.
    Ko biyatɨ jatɨ Jisaasihoai nɨwipinjai notaatɨ pɨhɨtatɨ maaritatɨ Autaahaatɨhoai
    gaahoŋe gaare undatɨ komɨ ambɨpatɨ mepɨ autaahemwataise. Aihɨ amɨ isɨhiya sandɨ
    siyatɨ noaipasɨhɨ mmonawaawɨ amɨ kiyaisangi Autaahaatɨhoai gaahoŋe gaare undɨwɨ
    komɨ ambɨpatɨ mepɨ autaahepumawaayopo.
  ubr-ubr: Ra kaita on matan fotin iyeit men, ato on Iesu igibubunuai God ibikakaiwai.
    Sabu kuayo on bobo si’tai on engon tutufin God sifain siduduranai.
  tsw-NT: Lo ɗa we eneshi ure, reve u kuru yi a ciɓalasa A̱sula̱. Ana ama e enei ne
    waru, ɗaɗa a ciɓalai A̱sula̱.
  cax-NT: Au manu rratorrü asarati tato maniqui supuso. Auqui sürotitü isiuti Jesús,
    ñachampiencacarrti ümoti Tuparrü. Namanaiña bama macrirrtianuca arrtaimia arrüna
    sane y iñanaunumatito Tuparrü.
  aia-aia: Na'i mau 'ohasi mana sae kurusi 'a wana'a. 'A suria Jisas ma 'unu ha'aasaa
    God. Ma na'i 'oha na 'iraaui inoni rau 'omesia o'asi, rau 'unu ha'aasaa ro'ua
    God 'inia.
  srp-1865: I odmah progleda, i poðe za njim hvaleæi Boga. I svi ljudi koji vidješe
    hvaljahu Boga.
  agt-agt: A yen hapa ya nepakaita na, a dumagdag na hapa teg Hesus ta dalan nga nagdaydayaw
    ta Namaratu. A nehulun hapa nagdayaw ya ngamin kiden nakaita ta tarabaku ni Hesus.
  lug-lug: Amangwago n’addamu okulaba, n’agoberera Yesu ng’atendereza Katonda. Bonna
    abaakiraba ne batendereza Katonda.
  yby-yby: Loko noliyoko, ayahasilo omudalama pana kiye. Pana ketokaiyoko, Jisesidama
    emesalo moloko nowidanaki Omaimidana epoka liye. Sa-noiyoko mudabo wewenamasiki
    asaiki Omaimidana epoka lae.
  heb-heb: ופתאם ראה וילך אחריו הלך ושבח את האלהים וכל העם בראותם זאת נתנו תודה לאלהים׃
  mpp-mpp: Inguc mime ngic ye yogowahac dongeine hilalu Yesu balaibelu Wapong wacine
    bafeme, ngic-ngigac sasawa yenge yogo nganilu Wapong mitengkeibong.
  apb-apb: Oto maana a mwaena ko tolana lio-lio lo'u, na ko lulu i sulie oto a Jisas
    pe'i paalahelana a God. Na ahutana mwala kire leesie urine, kire ko si meni paalahea
    God no'one.
  san-TEL: తతస్తత్క్షణాత్ తస్య చక్షుషీ ప్రసన్నే; తస్మాత్ స ఈశ్వరం ధన్యం వదన్ తత్పశ్చాద్
    యయౌ, తదాలోక్య సర్వ్వే లోకా ఈశ్వరం ప్రశంసితుమ్ ఆరేభిరే|
  ben-IRV: তাতে সে তক্ষুনি দেখতে পেল এবং ঈশ্বরের গৌরব করতে করতে তাঁর পিছন পিছন চলল।
    তা দেখে সব লোক ঈশ্বরের স্তব করল।
  ntu-ntu: X mzli lcpwz mzte obqtxpx pnz, x sc tqvz-nqblqpele Jiszs, tqawibz mz Gct.
    Kx nzmcpe zbo ngr leplz kc le, sc tzglqlzpelr Gct.
  pan-pan: ਅਤੇ ਉਸੇ ਸਮੇਂ ਉਹ ਵੇਖਣ ਲੱਗ ਪਿਆ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਵਡਿਆਈ ਕਰਦਾ ਹੋਇਆ ਉਸ ਦੇ ਮਗਰ
    ਤੁਰ ਪਿਆ ਅਤੇ ਸਭ ਲੋਕਾਂ ਨੇ ਵੇਖ ਕੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਸਤਤ ਕੀਤੀ।
  gvc-gvc: To ã nichʉta capari ñʉerariro ñʉa wahaha. Ã noariro waharo, tiro Jesu mehne
    waha, “Cohamacʉ tuariro jira”, niha tiro. Ã jia masa payʉ capari ñʉerariro to
    ñʉchʉ ñʉa “Cohamacʉ noariro, tuariro jira”, niha tina cʉ̃hʉ.
  mwp-mwp: Mina senabi thonara nuy balbayg asidhin, nuy balbayginga nagaydhin, kalanu
    nuy Yesuniya wagel asidhin, thawmadhin Awgadh. Mura nanga mabaygal nuyn imadhin
    thana lak thawmadhin Awgadh.
  ksj-ksj: Ebu vaze eꞌe ubumaḡaꞌe zogone manoradu ehamu idararo zu Badiꞌa niguneꞌenaꞌa,
    Iesu ḡaruna hegotiro. Vaze niduꞌa eꞌe horonirotene, zeḡe zuni Badiꞌa niguniro.
  sbk-sbk: Mara eyo wapata alore, wabhenjezye ohu ahusifu Ongolobhe. Na bhantu bhonti
    na bhalori ego bhasifure Ongolobhe.
  mya-JVB: ထိုခဏခြင်း တွင် ထိုသူ သည် မျက်စိ မြင်၍ ဘုရားသခင် ၏ဂုဏ် တော်ကို ချီးမွမ်းလျက်
    နောက် တော်သို့ လိုက်လေ၏။ လူ အပေါင်း တို့သည် မြင် လျှင် ဘုရားသခင် ကို အံ့ဩချီးမွမ်း
    ကြ၏။
  kgf-kgf: Imuhuc ʒéyu focnec kiwa hima héŋec. Hémma Anutu mepésima Yesu méndacmiyu
    ic embac mocʒoŋ haka imi hémma Anutu mepésimigic.
  awb-awb: Tagáhno úwana apubúue tagéna Sísa kérena Manikánsabe iwíáh íwíáh atowara
    mina tago kegá moq iwíáh íwíáh atówe.
  gdn-gdn: Iyesu yona ki wagawa makeya ka apunu ki e yabui papupu tawana empupu manako
    e kipu ubupu Iyesu eweya kayawena Mamanuga God paraupiyawa kaniyawa. Iyapana kuduba
    matakira ki emupu ka mu Mamanuga God e si esida mena tepapamawa.
  nko-NT: Ɩnʋnʋ mʋ ansíbi lobwií, ɔlɛkplá buo Yesu, ɔdɛ Bulu kanfʋ́. Ɔdɔm amʋ fɛ́ɛ́
    bowun ɩ́nɩ, amʋ́ ɛ́ bɛkanfʋ́ Bulu.
  bsn-NT: To bajiro ĩ yirirĩmarone, caje ĩabecʉ ñaboar'i, ĩacoasuju ĩ yuja. Ĩacõari,
    ĩ quẽne Jesúre sʉyacoasuju. “Quẽnaro yaja mʉ”, Diore ĩre yivariquẽna vasuju ĩ.
    Masa quẽne tire ĩarã, “Quẽnaro ĩre yami Dios”, yiyujarã ĩna quẽne.
  pib-NT: Waneklu retatka. Romkagitatkalu. Rumalwumtlu Goyakalu. Ga wa pejnuruneko
    yine getinri rumalwutluna Goyakalu.
  wiv-wiv: Pale, ia hada pamuhi kini muri ni Iesus kini vavazahenia hizani Vuvu. Kamana
    manumanu laveve kua dia ka hada baraenia, dia ve dia ta hate motunia a Vuvu.
  reg-reg: Ao nao nalola, namulubha Yesu namukusha Nyamuanga. Bhejile bhalola elyo,
    abhanu bhona nibhamukusha Nyamuanga.
  mlh-mlh: Oŋu ojiko oo akoŋ jiŋoine tiŋame poretiŋ piku Anutu miteŋ garu Yesu boyoberu
    ŋadiineo raya. Ŋiŋigo sosowo yoŋoji ya oi ŋoneru Anutu miteŋ gabuŋ. Oŋu.
  gof-ENT: ኡራይ ሶሁዋራ ፄሊ ኣጊስ። ፆሳ ቦንቺሼ ዬሱሳ ካሊስ። ኣሳ ኡባይ ሄሳ ቤዒዲ ፆሳ ጋላቲዶሶና።
  aau-aau: Seseyn, hyo nene hokwe sa sehe ma-lira. Sa hiykwe Jisas so meyki pyay nok,
    God so uru se nak-me-ihey. Uwrsa poya-poya somokwe senkin lira menkin, homkwe
    sawk God so uru se seme me-ihey.
  tvk-tvk: Vatakes, metevar ak mikila vaketeh rilomun. Ma misa memesien ba mi Hi e
    nggusil xat Iesu. Melele xa vanut moletin xil ak lapusi, xil vus lames Hi ven.
  prf-NT: Ti odas biyid a iyud ay naketa dán en burák, sakay tulos siya a ummunonud
    kánni Jesus a nágpapuriyán ten Diyos. Dikona a netan iyud nen tolay hidi ay atanan
    di ay nagpuri ten Diyos.
  auy-auy: minúwóíyáámbá aúramba kaweꞌ-úmai awánéna Ísumba arááíwaꞌmae wéwena Maníkón-áwíꞌa
    mósá marówasa sáwífaꞌ-waasi awánésa Maníkón-áwíꞌa mósá makáawe.
  tbg-tbg: Minti tuvaro vaakama vira avuvano rampai vuvaro viva ho tavero, viraqaahairo
