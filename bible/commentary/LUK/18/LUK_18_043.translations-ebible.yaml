    Ngindrai. Iro mwonen yihu ndramat masih kene hunimei, pwen yihu masih huhuri ngala
    Ngindrai yi.
  snc-snc: Vaḡa-sebo matana enamoto, eboḡeboḡe-ginikauto, Iesu murinai erakato, Barau
    evaḡa-raḡeato. Mo veiḡa ḡeḡitaiato tarimari mabarari na maki Barau ḡevaḡa-raḡeato.
  lgl-lgl: Ma 'urifo mola ka lio lo, ma ka laa lo failia Jesus, ma ka batafea God.
    Ma talasi ioli gi gera lesia, gera ka batafea lou God.
  mmo-mmo: Tombe yik me tum pavis atombe hako Anutu haale lak-ambe la taamuyin Yesu,
    tonde hil pin layi be sil lavand hôôk Anutu.
  ncu-NT: Puri amo̱‑rɔ mfe̱ŋ ne̱ ɔnyare̱ amo̱ akatɔ a buŋŋi nɛɛnɛɛ, ne̱ ɔɔ gya Yeesuu
    si, ne̱ ɔɔ sa Wuribware̱ aŋsɛ. Ase̱sɛ pɛɛɛ ne̱ bo̱ gya Yeesuu si‑o a ŋu amo̱‑ɔ,
    ne̱ baa kyo̱rɔ Wuribware̱.
  cni-NT: 'Irosati yamenantanaja. Ari yoijatanaqueri Jesoshi, icantanaque: —Yamenacaajana
    Tasorentsi, tempa icameetsataque. Aisati iquempejeitacari maaroni amenajeitaqueriri,
    icantajeitaque: —Tempa icameetsataque Tasorentsi.'
  eng-WMB: Immediately he received his sight and followed him, glorifying God. All
    the people, when they saw it, praised God.
  zaw-NT: Lagajc dxej, bieṉgajc lojni, calä'pni xpala'n Dios, huinajlni Jesús. Luxh
    guiraa rebejṉ ni bahuii xhi guzajcni, gulä'pzareni xpala'n Dios.
  san-MAL: തതസ്തത്ക്ഷണാത് തസ്യ ചക്ഷുഷീ പ്രസന്നേ; തസ്മാത് സ ഈശ്വരം ധന്യം വദൻ തത്പശ്ചാദ്
    യയൗ, തദാലോക്യ സർവ്വേ ലോകാ ഈശ്വരം പ്രശംസിതുമ് ആരേഭിരേ|
  tam-TCV: உடனே, அவன் பார்வை பெற்று இறைவனைத் துதித்துக்கொண்டு, இயேசுவைப் பின்பற்றிச்
    சென்றான். இதைக் கண்ட எல்லா மக்களும் இறைவனைத் துதித்தார்கள்.
  mit-NT: Dandu luegu nì natùinuù‑né, te nì tenchicùn stná‑nèyà, naquímánì‑né Dios.
    Te nsidaa nèhivì nì xini ñà‑ndùá nì cuu, nì ndenihi ndiaha stná‑nèyà sàhámà.
  ceb-ULB: Diha-diha nadawat niya ang iyang panan-aw, ug misunod kaniya ug naghimaya
    sa Dios. Sa pagkakita niini sa tanang tawo mihatag sila ug pagdayeg sa Dios.
  ces-LB: V tom okamžiku slepec nabyl zrak, děkoval Bohu a šel za Ježíšem. A všichni,
    kteří toho byli svědky, chválili Boha.
  mkn-mkn: Takuju sa, itu orang pung mata buta su bae memang. Ju dia iko sang Yesus
    deng puji-puji sang Tuhan Allah. Samua orang yang lia bagitu, ju angka nae puji
    sang Tuhan.
  nce-nce: Na hokweinawa bubë naba latikawa mëtletle na bu hwi tëkake. Na bu Jisasme
    fleflesuna nagi tlële. Na Gotome mana fleflesu tokoutle na bibita tëtagule. Na
    iniwa oneho buna kë mutujabë kë wesibi hwi motlola na bu mata Gotome fleflesu
    mëtletla na bibita mototla.
  pol-UBG: Zaraz też odzyskał wzrok i szedł za nim, wielbiąc Boga. A wszyscy ludzie,
    widząc to, oddawali chwałę Bogu.
  qxh-NT: 'Niptin, änir, ñawin quićhacäcuran. Ñawin ricaptin, Jesústa purïshiran:
    «Ima allish Tayta Diosninchi allchacächimasha» nir. Waquin runacunapis japra runa
    allchacashanta ricar, Tayta Diosninchita alliman ćhuraran.'
  nwi-nwi: Məkneikɨn, rarha məm nar, kɨni mɨkwasɨg kɨn Yesu, mamni vi vi Kughen. Kɨni
    nɨpɨg narmamə m-fam kɨmɨsəm nar a, iriə mɨn kɨmnhani vi vi Kughen.
  kmo-kmo: Worek, miy otii kepi siirek, rii her. Hechi rii Jisas riina sumowuniga
    God riina woshiatar. Ma mima yecha hechi yecha God riiti hin yesokwatar.
  agr-agr: Tusá tamawaik wainmakui. Nunik Apajuin emematkamaikia Jisusan nemagkauwai.
    Tuja ashí aents nuna wainkajushkam Apajuin emematuidau.
  kyc-kyc: Dopa leyamo dokopa banya lengeme aopa rolae kandeya. Kandapala Yesu kata
    peyamo dokona role pyao Anatu ange lao ketae pyambuo peya. Dokopa wambu peparaeme
    kandapala Anatu lakandeyami.
  urd-GVU: جوں ہی اُس نے یہ کہا اندھے کی آنکھیں بحال ہو گئیں اور وہ اللہ کی تمجید
    کرتے ہوئے اُس کے پیچھے ہو لیا۔ یہ دیکھ کر پورے ہجوم نے اللہ کو جلال دیا۔
  yre-NT: '''Nun tɔɔn -a yiɛ ''lɛ ''sʋ, ɛn e sɔɔnla Zozi -sru, te e Bali ''tɔ bɔa.
    Zɩ min pɛɛnɔn ''wɩ zɩɛ -a -nan ''yɩ bɛ, ɛn o Bali ''tɔ drɛ -dan.'
  fuh-BKF: Wakkati gooto o wumti, o jokki ɗum, imo teddina Laamɗo. Nde yimɓe ɓeen
    nji'unoo ɗum ndeen, njetti Laamɗo.
  arl-NT: Jiyacaritij, cariyojuaruuri maninia niquijiara quiquii. Jesu nuhuaji sacuaareeri
    na shuquiritianuta Pueyaso. Puetunu Jesu miishano niquiniaajanaari Pueyaso maniniuhuaqueetariquiaa.
  ziw-ziw: Ahadya yudya tuntu niyo adaha kuwona, niyo amtimila Yesu, kuno akamhongeza
    Chohile. Fyo dize diwone ivyo, wose wamtunya Chohile.
  grc-TR: Καὶ παραχρῆμα ἀνέβλεψε, καὶ ἠκολούθει αὐτῷ, δοξάζων τὸν Θεόν· καὶ πᾶς ὁ
    λαὸς ἰδὼν ἔδωκεν αἶνον τῷ Θεῷ.
  nag-nag: Etu homoi te tai sabo parise aru Jisu pichete jaise, Isor ke mohima dikene,
    sob manu khan jitia etu dikhise, taikhan Isor ke stuti dise.
  eng-OEBCW: Instantly he recovered his sight, and began to follow Jesus, praising
    God. And all the people, on seeing it, gave glory to God.
  knj-NT: Ja' yet jun txolan tu', jix jajcha sat naj, jix yilon naj. Yuxan jix oc
    tzajan naj yintaj Jesús. Jix yalon watx' k'ane naj tet Dios. Yetoj pax masanil
    eb jix ilon jun tu', jix yal watx' k'ane eb tet Dios.
  deu-1912: Und alsobald ward er sehend und folgte ihm nach und pries Gott. Und alles
    Volk, das solches sah, lobte Gott.
  san-PUN: ਤਤਸ੍ਤਤ੍ਕ੍ਸ਼਼ਣਾਤ੍ ਤਸ੍ਯ ਚਕ੍ਸ਼਼ੁਸ਼਼ੀ ਪ੍ਰਸੰਨੇ; ਤਸ੍ਮਾਤ੍ ਸ ਈਸ਼੍ਵਰੰ ਧਨ੍ਯੰ ਵਦਨ੍ ਤਤ੍ਪਸ਼੍ਚਾਦ੍
    ਯਯੌ, ਤਦਾਲੋਕ੍ਯ ਸਰ੍ੱਵੇ ਲੋਕਾ ਈਸ਼੍ਵਰੰ ਪ੍ਰਸ਼ੰਸਿਤੁਮ੍ ਆਰੇਭਿਰੇ|
  nob-LB: Og straks kunne mannen se! Så fulgte han etter Jesus og hyllet Gud, og alle
    som så det, æret Gud.
  ntj-ntj: Nyangkalta kuru yarlarringkula Tjiitjanya wanarnu Mama Kuurrnga marninypungkula.
    Nyangka yarnangu pirnilu-ya nyakulalpi Mamanya marninypungu.
  sxb-NT: Ao-ao amiiso gaae gaiguka atanika okuwona, kandi yalonda Yesu na atondowola
    Katonda. Olwa awantu waawona ekiaikola kino, woona waatondowola Katonda.
  nhu-NT: Kaŋ mwaaŋ nonɛn, ɛ wvú mum kase kɛw no yɛne mwɛɛm e. Ɛ wvú mum nɛ no bii
    Jisos e tumte moŋkum mo Nyo' le. Ɛ bonyii bocii bò to nu fó yɛn, nya mbense ɛ̂
    Nyo'.
  row-row: Aibꞌoiꞌ ma, atahori pokeꞌ a nita neuꞌ ena. Boe ma ana tungga Yesus no koa-kio
    Lamatualain. Basa atahori mana rita taꞌo naa, o koa-kio neu Lamatuaꞌ boe.
  msy-msy: Ezɨ a zuamɨra gari. Egha Iesusɨn gɨn ghua Godɨn ziam fe. Ezɨma gumazamiziba
    an ganigha, me uaghan Godɨn ziam fe.
  agg-agg: Asu mamɨharɨ ahandɨ hɨmboarɨ ranai bɨrɨmahoeyowamboyu Sisasɨndɨ süŋgu huhü
    Godɨmbo aboed-ani mehu. Nindou afɨndɨ ranai ranɨ-moatükunɨ ra hoeirɨhinda mayoa
    ai-amboanɨ Godɨmbo aboed-ani masei.
  ptp-ptp: Mêgem lutibed xomxo tyo manôn seac, dɨ i la hɨxôn Yesu dɨ pɨmil Anutu.
    Dɨ xomxo wê yê ge vɨhati pɨmil Anutu ên wê xomxo ma tocên tige manôn seac ge.
  nak-nak: Tio oio moli ovolale, la matala goio mata pulala, eia matagagatio, eia
    goio mulimuli e Iesus, eia vaisasale La Tahalo Uru. Egite la valalua me hatavivile
    hiloa mai ele, egite tomi tai ele goio vaisale La Tahalo Uru.
  ron-LUDARI: Omu karje nu vidja dăturdată avizut š apljikat p drum dăpă Isusu š slavja
    p Dimizov. Š tot narodu karje avizut aja zahvaljit alu Dimizovuluj.
  lbb-lbb: Aiap ka i palpalas matana, pa i mur e Iesu, pa i atong aitna pas e God.
    Pa tarai rop otleng ning la oroi, la rakan aleklek e God.
  kan-2017: ತಕ್ಷಣವೇ ಅವನಿಗೆ ಕಣ್ಣು ಕಾಣಿಸಿದವು, ಅವನು ದೇವರನ್ನು ಕೊಂಡಾಡುತ್ತಾ ಯೇಸುವಿನ ಹಿಂದೆ
    ಹೋದನು. ಜನರೆಲ್ಲರು ನಡೆದ ಸಂಗತಿಯನ್ನು ನೋಡಿ ದೇವರನ್ನು ಸ್ತುತಿಸಿದರು.
  cso-NT: Hi³ jáun² la³ cun³ jmɨ́¹jáun² bíh¹ ca³jnia³ siáh³ mɨ́¹ñí¹ tsá² hí³, jáun²
    ngau³ cu³chin¹ cu³hna²¹ Jesús hi³ hí¹má²quien² Dió³². Hi³ jáun² ca³la³ jɨ́n³²
    tsá² ca³jɨ́e³ hi³ jáun² ca³ma³tsú² ma³jónh³² Dió³².
  ena-ena: Hameŋ abɨci cɨhu igasulami. Lavɨla Asɨ dɨ ibi mɨŋaiahaiaha Jisasɨ hula
    uavɨmi. Uavɨdaci hulaŋ iamɨgali agɨlaŋ nudɨ iga iga nɨbɨlaŋ avi Asɨ dɨ ibi mɨŋaiahavɨmi.
  nbq-nbq: Ako ao yugugu hegek, at il sek agagi. Il sek agya lagagimu, Yesus inim
    lagu dugwit, Ala inis siyabagek lagagi. Eke, Yesus ogagagi ako it avakwa ovok
    erogo hugu lagagwarik, Ala siyabagagwa.
  tgo-tgo: E mbaŋako iyako kaero valɨkaiwae i thuweva, na i ghambugha Jisas weiye
    le tarawa weya Loi. Wabwiko laghɨye thɨ thuwe na thɨ taraweŋa Loi.
  yap-yap: Ma ka chingiyal’ nem me yag ni nge guy ban’en, me un ngak Jesus ni be pining
    e magaer ngak Got. Ma fapi girdi’ ni aram urngirad e ra guyed e ren’em ma yad
    urngin nrogned e sorok ngak Got.
  mop-NT: Sasilaji u wich tu seebal. Caji ti beel tu pach a Jesusu. Tan u yadic u
    qui'il a Dios ti tan u beele. Le'ec ca' u yilajoo' abe'e, cajoo' u yadü' u qui'il
    a Dios tulacaloo' a cristianojo.
  tet-tet: Yesus dale nunia, delek nia matan moon kedas. Hotu, nia tuir Yesus nodi
    tonu-naboot Naꞌi Maromak. Ema hotu-hotu mak naree, sia moos tonu-naboot Naꞌi Maromak.
  hlt-MCSB: Te vaengah pahoi a hmuh dongah Jesuh hnuk a vai doeah Pathen te a thangpom.
    Pilnam boeih long khaw a hmuh vaengah Pathen te thangthennah a paek.
  xtd-NT: Danaa n‑nukondeꞌa‑s, te n‑xe kuitandijun‑s Jesús. Nɨni ndijun‑s‑ia najuen
    tnuꞌu‑s Ianyuux. Dani n‑ka najuen tnuꞌu ntdaa ñayiu n‑xini xijan Ianyuux.
  mdy-ETH: ዬማና ዓኣፖ ባይቄሢ ቤዞና ዛጋኒ ዳንዳዓዖ፥ ፆኦሲ ጋላቲ ጋላቲ ዬሱሴ ጊንፆ ሃንቲሢ ዓርቄኔ፤ ዴራ ቢያ ዬያ ዛጋዖ
    ፆኦሲ ጋላቴኔ።
  spl-spl: Yawu sâmu yan senŋe hâreakmu ekmâ Yesu betŋan sâm Anitâ mepaeop. Yawu otmu
    lohimbiŋe ya ekŋetâ âlâ kândâkdâ otmu yâku yawuâk Anitâ mepaewi.
  usp-NT: Y sic' moy laj or xna'tunc y xamb'erb'i chirij Kakaj Jesús, tichak tijin
    chi jb'ixaj jnimirsaj jk'ij Kakaj Dios. Y jilon juntir mak cristian ri xiliwtak
    nen xansaj re sic' moy, xb'ixajtak jnimirsaj jk'ij Kakaj Dios.
  zav-NT: Na' ḻe'e bele'iteine' na' gwnaogüe' Jeso'osən' be'elaogüe'e Diozən', na'
    ḻeczə ca' yoguə' beṉə' ca' besə'əle'ine' can' goquən' gwso'elaogüe'e Diozən'.
  sgz-sgz: Má káp melek sár mul má a talas i mátán, má a mur i Iesu tangra sál mai
    parpara agas uri narsán ái Káláu. Má matananu di mákái ngorer, má di no mul di
    párnga Káláu.
  kek-NT: Ut sa' junpa̱t qui-iloc li mutz' ut co̱ chirixeb. Yo̱ chixlok'oninquil li
    Dios. Ut nak que'ril li c'a'ru quic'ulman, chixjunileb li tenamit que'xq'ue xlok'al
    li Dios.
  blz-NT: Tempo iya'apo uga' ia nopoopiile'mo, kasi ia nongololo' i Yesus ka' nobasukuur
    na Alaata'ala. Sarataa mian biai' nimiile' men koiya'a, raaya'a giigii' nuntunde'mo
    Alaata'ala.
  poe-NT: "Ntá tuénxín kꞌuíkon tí chꞌín kꞌuékꞌikonhya, a̱ ntá jehe chꞌán chréhe̱ chꞌán\
    \ tí chꞌín Jesús la ko kjuanchehe chꞌán kjuasáyé Dios. La ko kaín tí sín kꞌuíkon\
    \ kíxin xi̱kaha kónhen kjuanchehe sín kjuasáyé Dios.\uFEFF"
  san-TAM: ததஸ்தத்க்ஷணாத் தஸ்ய சக்ஷுஷீ ப்ரஸந்நே; தஸ்மாத் ஸ ஈஸ்²வரம்ʼ த⁴ந்யம்ʼ வத³ந்
    தத்பஸ்²சாத்³ யயௌ, ததா³லோக்ய ஸர்வ்வே லோகா ஈஸ்²வரம்ʼ ப்ரஸ²ம்ʼஸிதும் ஆரேபி⁴ரே|
  cof-NT: Aman tsantinunsi, manquirano podeinue. Junto Jesube penenamin ito, Diosica
    duque se tinaminue. Jeralela yaca quirato, yalanan Diosica se tilatinue.
  srm-NT: Nöö wantewante dë, hën wojo fëën ko limbo gbegedee. Nöö hën a ta waka nango
    a Masa Jesosi baka ta gafa Gadu u di bunu a du ën dë. Nöö fa hii dee sëmbë dee
    bi sai dë si andi pasa dë, nöö hën de tuu gafa Gadu seei.
  qvs-NT: Chashna Jesus willaptinna raslla chay runaka allita kawakurkan. Chaypina
    Jesusta katishpa Tata Diosta alabarkan. Chay runa allita kawakuptin kawashpana
    tukuy chay runakunapish Tata Diosta alabarkansapa.
  zca-NT: Orze' lwega' ngwani lo xa', no nzhakë xa' tich Jesús, mbaino kidi'zh xa'
    dox nazhon Dios; no rë xa' une kure', nu bixa' kidi'zh nazhon Dios.
  cbc-NT: Bairo cʉ̃ caĩrõ, jicoquei ĩñamasĩcoasupʉ. Ĩñamasĩ yua, Jesús bero ʉsari,
    Diore cʉ̃ basapeoyupʉ. Nipetiro camasã, tiere caĩñaatana cʉ̃ã Diore cʉ̃ basapeoyuparã.
  qxo-NT: Tsaynam gapraga wap ricachacusquirgan. Tsaypitanam Jesuspa gepanta cushishga
    aywacurgan Tayta Diosta alabaraycar. Tsayta ricaycurnam llapanna runacuna Tayta
    Diosta alabayargan.
  mox-mox: Ta baʼe tuta nana ʼinaya matana veaqiaqi kwayavona. ʼInega Ieisu ʼabibodea
    ta Yaubada awahawatuboya. Ta tomeqabu yani baʼe iʼitea taudi wese Yaubada iawatuboya.
  kew-kew: Goa sa rabu aipapulu nipuna inimi oyae adesa. Goa pua nipumi Yesu rata
    mea pua Gote-na bi minasaasa. Onaanumi page goa adoa Gote-na bi minasaasimi.
  dww-dww: Be yai raḡantenaḡe da tauḡoma matanama yai kitana. Dabudine tauna Yesu
    yai muriwatane be Mamaitua isanama ya kaisuḡuna. Inam raḡanine banaga matabudi
    nama a kitakitana, taudi mate Mamaitua isanama a kaisuḡusuḡuna.
  nif-nif: Wɨndɨñ eumbi, wolongan dai tombɨm deimbi, Yesu klembi, Yambatta kot gɨñgɨt
    mɨñguk. Tɨmbi amatamdɨ kundit wɨn kañgɨlɨñ endɨ bo Yambat nɨ-ta-lo tɨñgɨlɨ ñ.
  twi-ASANTE: Amonom hɔ ara, onifirani yi hunuu adeɛ, na ɔdii Yesu akyi, yii Onyankopɔn
    ayɛ. Na wɔn a wɔhunuu ayaresa no nyinaa nso yii Onyankopɔn ayɛ.
  aoj-aoj: Eaꞌ kwafalis atis naep apatiana andeandeꞌ, nagiꞌma Jisas nafeꞌ ufiaꞌw nasaꞌma
    agol Godi. Eaꞌ esis amam nematawa sati isimba sasaꞌma agol Godi wapani.
  cbv-cbv: Páant ã niijíchahjeh, jéih encanniji ãt yoób enep wʉt jĩ, bʉca. Pánih ennit,
    Jesúsjeéh bejna, Diosdih bʉ́dí ãt wẽi naáwáp wʉt jĩ. Pánihna, bita caán jéih encanniji
    ã enechah ennit, queétbʉt Diosdih bʉ́dí ĩt wẽi naáwáp wʉt jĩ.
  taw-taw: Agek, won anɨb anep wɨdɨn nɨŋɨd, God yɨb nop ak dad aplanɨlɨg, Jisas amnaknɨŋ
    kɨdek gak. Binɨb mɨdupsek Jisas tap gak anɨb ak nɨŋɨd, God yɨb nop dad aplanɨlak.
  jic-NT: Len̈ way yom jun tulucj 'ücj nyuca tepyala jupj. Cus tecyon̈ca Jesús, 'üsüs
    pjac tjevele wa Dios po'ó 'üsüs tepyala mpes. Pjü ne'aj tjunuc tji'yü'sa la tjiji,
    'üsüs pjac tjowelepj wa Dios po'ó.
  zap-NT: Orgueguin wyenii bzalo mén guin; zanal men Ne, wzaknon men Dëdyuzh. No yrandxee
    mén ne wii neguin, no ke men wzaknon Dëdyuzh.
  wer-wer: Pël yemaan tapëtakëër itöörar nga sëën Yesuu ënëm yesem Anutuun yaya mëëa.
    Pël yaëën omën pörek wëaurö pöten itenak pitta Anutuun yaya mëëa.
  ipi-ipi: Wuane lea-kola, okone angi teke akali okone bala lee toto, minditaka yane
    tupa pitaka andeaipia. Andoto, balato Gote lo tama puato, Jisasa watama peaipia.
    Jisasato akali okonena lene mo tee laya ya-kola, wandakali tupamane andoto, Gotena
    gene oko laiyu leainipia.
  qul-NT: Ñausataj chaypacha ricucorkan. Jesuswantaj puriporkan, Diosta alabaspa.
    Tucuy runacuna chayta ricuspa, Diosta alaballarkancutaj.
  urw-urw: Bangar pirikanana ege nub pitoiar agügeaga. Bangar Jisas daiudi kümünadi,
    Keriabüb yanim siradgabereaga. Bangar ferefinabur gürenakuti baba kegeudi, nin
    tugu Keriabüb yanim siradgaberen.
  rmy-GURBET: Thaj sigate dikhlja, đelo palo Isus thaj hvalisada e Devle. Savore save
    kava dikhlje, hvalisade e Devle.
  ter-NT: Koati énomone yaneko ókoku ôra, ínixopone. Yane pihóne ikéneke Jesus, koane
    iháyu'ikea Itukó'oviti. Koane uhá koêti neko xâne noixoâti, iháyu'ikonehikomaka
    Itukó'oviti.
  bmr-NT: Jaasumiro diibo atyɨmeuhi. Jaaboro Jesu dojɨcutɨ fuubo Moocaanico imooboro.
    Jaanoco aatyɨmeumo paryɨ miyamɨnaa Moocaanico imehicauhi.
  fuf-fuf: O wunti ɗon kisan, o jokki Iisaa, himo mawnina Alla. Ɓay jamaa on yi'ii
    ɗun, ɓe woni e mantugol Alla.
  mwc-mwc: Yagiyagina wata sebarena i kinana, ba Iesu i saununuri, God i bokabakabari
    ba Pipiya ereonowasi si kinani wai, kosi yabata God si bokabakabari.
  bhl-bhl: Dangei, kunum beem kiin e fongate akate bamtak kiin golse kale. Kiin golei,
    e Sunbin-Got em wiin fian daolewsomi, Yesus elo gelewse kale. Beem ding dim bakate,
    ka biliw kawtiw bi kanele eisneng be atemeko, ikati Sunbin-Got em wiin fian daolewsiliw
    kale.
  ons-ons: Yale raki, yewaka ŋei ea deine lotkeki pore ka more, Yesu mogatka more,
    Anutu wane eŋetine buke wake, pakimo, ŋei ŋerep magu eŋe masi togole ea ka more,
    Anutu wane eŋetine weneŋ bukeu wake.
  con-NTPO: Tse'faei'ccuyi atteye oshapa tise'qque Jesúsi'ccu fae'ngae ja. Ñoa'me
    Chigama ñotsse afa. Nane poiyi'cco a'i ccushaen'choma attepa Chigama ñotsse afa'fa.
  ghs-ghs: Oke hiimi ao haba moo isanateta. Oonita noi Ohongaho hasa ma gegema hiireqi
    qori Dzesuke iihami abi minarai oho qesa Ohonga dzoobe hiireta.
  peg-peg: ହେ ଦାପ୍ରେ ହେୱାନ୍‌ ହୁଡ଼୍‌ଜି ଇସ୍ୱର୍ତି କେର୍‌କଣ୍‌ କିଉ କିଉ ଜିସୁ ପାଚେ ପାଚେ ହାଞ୍ଜେଙ୍ଗ୍‌
    ଲାଗାତାନ୍‌ ଆରି ଲକୁ ୱିଜ଼ାକାର୍‌ ହେଦାଂ ହୁଡ଼୍‌ଜି ଇସ୍ୱର୍‌ତିଂ ପାର୍ତାନା କିତାର୍‌ ।
  txu-NT: Nhym kam tebê rĩt. Ne kam Jejukôt tẽ, mekôt tẽ, ne Metĩndjwỳnhmã ukaprĩmẽ
    amikĩnh jarẽnho tẽ. Nhym kam me kunĩ omũn kôt Metĩndjwỳnhmã mex jarẽ.
  eng-WEBU: Immediately he received his sight and followed him, glorifying God. All
    the people, when they saw it, praised God.
  gnw-NT: Jare jupivoi ipuere umae, jare oo Jesús jaɨcue umbɨadora reve Tumpa. Jare
    opaete joco pe ñugüɨnoi vae reta vi cua uecha yave, umbɨadora Tumpa.
  mux-mux: Yesos-ni aku-sipa nirim kene enaliinga yunga mongsele kaí lirim, mélema
    kanupa kene Pulu Yili kape nimba yunga bili paka tonjiliipa Yesos lumbili purum.
    Yambuma-ni pali ulu⸤-tondulu te wendu urum⸥ akili kanuku kene enini kepe Pulu
    Yili kape niring.
  maj-NT: Ta̱ kuihi chu̱bo̱ kama chjihi̱ ndo̱ ko̱ kitsjennkíhi̱ Jesu nga kits'íntsjoho̱
    Nti̱a̱ná. Ko̱ ta̱ kits'íntsjoho̱ Nti̱a̱ná ngayjee̱ xu̱ta̱ xi kikie ni xu'bi̱.
  bkq-NT: 'Ilâenlâ kehoem myani epy nhetondyly. Ânwa oze Jesus nhapyguenoem idyly
    lelâ. Tâtâly ume aguely myani: — Koendonro lelâlâ Deus! Ton-honreim awâkâ Deus!
    — kely. Idânârâ tonlo modo, kua itybyem awyly tientuo, aguelymo: — Âkealâ, ton-honreim
    lelâlâ Deus! Koendonro lelâlâ awâkâ! — kelymo.'
  kue-kue: Oglandi kaima ye ongumuglo pinedi kandre, ana Yesus omara pindre God dembiye
    sungwa. Ana yomba prapra i kandre, ye ama God dembiye singwa.
  cot-NT: 'Irooqueate icantaquitiguiri ariquea icotanaja yamenanaji, ariquea yoanajiquea
    yoguijatanaqueri, ishineventavaetanacariquea Aapani Irioshi oshequi, icanque:
    —Caaviji yoganejencamajata Aapani Irioshi. Ariquea iquempejianaca maasano amenamenaitavaquerica
    ishineventajianacariquea Aapani Irioshi.'
  bnp-bnp: I malaviriri kunana i matapara, i muri ne Isu i kavurikea a Vure. Na tahuna
    e huriki a bakovi a ngatavine ri masia a kepa iea i matapara, ria ranga ri kavurikea
    a Vure.
  apn-NT: Hãmri nhũm akupỹm rĩt mex kurê kumrẽx nẽ ja hã amnhĩ pumu nẽ hkĩnh tỳx nẽ.
    Hãmri nẽ ma Jejus kôt Tĩrtũm mã mex o mex ã harẽnh o mẽ hkôt tẽ. Hãmri nhũm mẽ
    kot hã omunh xwỳnhjaja haxwỳja Tĩrtũm mã mex o mex ã harẽnh o Jejus kôt mõ.
  ctp-NT: Bra ti nchkaa kiloo yu kwityiinꞌ kanꞌ, ngwa naꞌan yu xiyaꞌ. Loꞌo bra kanꞌ
    mdoꞌo yu mdaꞌan yu loꞌo Jesús, ngiꞌni tnun yu ꞌin Ndiose. Loꞌo nchga nten nu naꞌan
    chaꞌ kanꞌ, loꞌo neꞌ kanꞌ yꞌni tnun neꞌ ꞌin Ndiose bra kanꞌ.
  bre-BRG: Kerkent ec'h adkavas ar gweled, hag ec'h heulias Jezuz, o reiñ gloar da
    Zoue. An holl bobl, o welout kement-se, a veulas Doue.
  opm-opm: Potporhan arpin kapkap asut orhorwi kin tandipekas rim watahangopri. Watahama
    Got ohnong weso pora armi mat Jisas ohe kom oh apingopri. Ihtiporhan kuuhan ihir
    wamara Got orhor yah dei ma hapat daham Got ohe winnong adaptuhur armi deingopari.
  bvr-bvr: Lika gatiya gugu an-gapula a-ganana, lika a-marrkapchinga nula Wangarr
    minypa a-jurrjurrmurra a-bamuna Jesus. Rrapa aburr-gata wurra gama gorlk, gun-narda
    waypa gubi-nana gu-yinmiyana, lika birripa burr-guta aburr-marrkapchinga nula
    Wangarr.
  wal-wal: Sohuwaarakka a aifee xeelli aggin, Xoossaa galatiiddi, Yesuusa kaalli bayiis.
    Asa ubbai hegaa be7idi, Xoossaa galatiis.
  shj-shj: Na tetex agäma kalengesuno na mabag bangä Yasuwa, mädädäxti Kaläg. Kän
    kä'day kox mänang, na kädädäxti Kaläg mändey.
  zad-NT: Na' katena' lii bile'teile', na'ch janoe' Jesúza' choe'lawee Chioza'. Na'
    yog' beṉ'ka' ble'i daa ben Jesúza' be'la'ogake' Chioza'.
  kmg-kmg: Muha izia šâŋe fifihec ewec. Erâ Jesu bâjâpehuc Anutu muteŋkewec. Á ŋic
    wiac i homembiŋzi iŋuc jaha Anutu muteŋkembiŋ.
  aso-aso: Tiꞌ lo nolivo aꞌmidoꞌ liteꞌ lo vele nene mo lamineꞌ ogavo vele ningo eꞌmeto
    novo Oꞌmoso opoꞌni loꞌmo vineꞌ. Eveneꞌ mukiꞌ ingine aꞌmine nene ningi Oꞌmoso opoꞌni
    li di naba i-daniꞌ.
  uli-uli: Yodwe chog ngo mal we sa wiri formel yesa dabey Jesus ngo yesa kangal Deus
    yal hachigchig. Yodwe buwa we rela wiri molwe ngo resa hapingpinga Deus.
  nin-NT: Inkpu iyirr, uwa bwu ashishi na kye hi, na ga Yesu, na ko nyarr ku Abachi.
    Nggo anishirr ba a hi meme, na gru ko nyarr ku Abachi.
  tgk-tgk: Вай ҳамон замон бино шуд ва Худоро ситоишкунон аз паси Исо равона гашт.
    Тамоми мардум инро дида, Худоро ҳамду сано мехонданд.
  acu-NT: 'Nu chichamuik paan wainmakmiayi. Tura asa Yus juuntapita tusa Jesúsan nemarsamiayi.
    Tura aints nuna wainkaruka mash: Yus juuntapita tiarmiayi.'
  cak-WNT: Y ri achi moy can yac'ari' tek xtzu'un y xtzeke' el chrij ri Jesús. Ri
    achi c'a chuka' ri' nuya' ruk'ij ruc'ojlen ri Dios. Y quinojel ri winek ri xetz'eto
    chi xtzu'un ri moy, can xquiya' c'a chuka' ruk'ij ruc'ojlen ri Dios.
  ebk-ebk: Hiya at chi ya makaila nan nafurag, at inmunud kan Jesus ya cha munchaychayaw
    kan Apo Dios. Uray us nan am-in ay tataku ay nangila as nan enommat at chinaychayawcha
    hi Apo Dios.
  spa-PDDPT: Al instante vio. Lo seguía y glorificaba a Dios. Cuando todo el pueblo
    lo vio, alabó a Dios.
  tke-tke: Mowaaguva ahambeela woona; omuharaga, amutamalaga Mulugu. Athu ateene egoonile
    nde, teto yoomutamalaga Mulugu.
  ruf-ruf: Bahala ichifita ayo kadaha kona, kamuwinza Yesu, aku komtunya Imulungu.
    Iwanu wose hawonile apfo, nawo pfipfila wamtunya Imulungu.
  gun-gun: Ha'e ramove oexa, ha'e Nhanderuete pe oporaei ovy hupive. Heta va'e kuery
    ha'e javive ha'e nunga oexa vy oporaei avi jogueravy Nhanderuete pe.
  agu-BL: Jalt cuntunin saje'n tlol Jesús yi yole'j yi ta'we'n wutz yi moyi'ẍ. Ninin
    tzun xom nintz te Jesús. Wi'nin bene'n i' tan tak'le'n k'ajsbil tetz Ryos. Nin
    ncha'tz cyakil yi e' yi i'lon yi ba'n xmayin yi moyi'ẍ, nin e' octz tan tak'le'n
    chik'ajsbil tetz Ryos.
  isn-isn: Uu wekapegwa kuona, akamutyata u Yesu nukumukulya Itunda. Naaine ileile
    eantu ehi akamukulya Itunda.
  ilo-ULB: Dagus nga naawatna iti panagkitana, ken simmurot kenkuana, nga agdaydayaw
    iti Dios. Idi nakita daytoy dagiti amin a tattao, indayawda iti Dios.
  pir-NT: Tiquiro sa nigʉ̃ta caperi bajueriquiro ihñaa wahahye. Sa quehnoa waharo,
    tiquiro Jesu mehna wahahye. “Cohãcjʉ̃ tutuariquiro ijire”, niahye tiquiro. Sa
    ye masa peyequina caperi bajueriquiro ihñagʉ̃ ihñañe “Cohãcjʉ̃ quehnoariquiro,
    tutuariquiro ijire”, niahye tiquina gʉ̃hʉ.
  anv-NT: Tɛ́nétɛ́né yimbɔ alɔ mángɛ́né mbaá ne akwɔlege ji, ne afɛge Ɛsɔwɔ.
    Bɔɔ́ ako ágɛ́gé mbɔ, álɔ ntó mamfɛɛ́ Ɛsɔwɔ.
  sab-NT: Jesu gerudu ene gire sugetibi allabi kwian gwagwa me ñadu ten no trate,
    ama gwagwa jo chkeni ulita, gire ama chagedu Jesu nate ta noare ole gerule noare
    Chube giti. Kwian ulita gwagedu amadi ama gwagwa molen ñage ten no trate, gire
    kwian e ulita gerudu noare Chube giti.
  tmd-tmd: Jisas aliö rɨmɨn, wop akwör mämäga ix nugwön, God iba yadmɨn bɨl sö dumɨn
    nugugɨrön, Jisas dumɨdöŋa yöraku mai duöŋa. Nöbö mö magalɨg Jisas röŋ aku nugwön,
    God iba yadmɨn bɨl sö duöŋa.
  acr-NNT: Xaqikꞌateꞌt kꞌu riꞌ xtzuꞌnik y xterej bꞌi chirij ri Jesús, e riꞌ kuyak
    uqꞌij ri Dios. Y konoje ri winaq xebꞌilow re xkijeqo kakibꞌixoj rubꞌiꞌ ri Dios.
  kpg-kpg: Di madagoaa hua deelaa, taane gu gidee tangada, ga daudali a Jesus mo di
    danggee ang gi God. Digau huogodoo ala ne mmada gi di mee deenei, la gu hagaamu
    a God.
  taj-taj: येशूसे चुह्रङ् सुङ्मैछ्‌याम थेसे म्राङ्जी। ओच्‍छे थेसे परमेश्‍वरदा जयजयकार
    लबान येशूदेन छ्‌याम भ्रजी। चु म्राङ्बा म्‍हिगदेसेनोन परमेश्‍वरदा जयजयकार लजी।
  avt-avt: Wasenum hɨrak kɨr menmen werek werek kises Jisas kewenɨpi God. Mɨt yapɨrwe
    nɨrek, hɨr newenɨpi God nentar hɨr han yaaik neriuwerek.
  cbk-cbk: Enseguidas ya puede le mira, y ya sigui camina con Jesus, y ta dale le
    gracias con Dios. Cuando el maga gente ya mira el cosa si Jesus ya hace con ele,
    todo tamen sila ya alaba con Dios.
  uig-ARA: ۋە ئۇنىڭ كۆزى شۇئان ئېچىلدى؛ ئۇ ئەيساغا ئەگىشىپ، يول بويى خۇدانى ئۇلۇغلاپ
    ماڭدى. ۋە بارلىق خالايىقمۇ بۇنى كۆرۈپ خۇداغا مەدھىيە ئوقۇدى.
  tuf-tuf: Jesusat eyta wacayat ub bár bin ub ji rehjecro. Etar Jesús chiwa chaquin
    ac ey jor ibt aw̃at béjecro. Be rabar “Siran ayro. As ub ji chájacro,” wajacro.
    Etar uwat cat ub ji chajac istír car, “Siran ayro. Sirat ub bár bin sicor ub ji
    chájacro,” wajacro.
  abx-abx: Akakulaw dayon iya. Amaya' iya si Jesus ngan agparadayaw-na i Diyos. Si
    pakakulaw-na sinan si dimu'an mga a'a, agparapandayaw liwat mga iya.
  mco-NT: Chi je huintzpɨ mɨc'amy yhuin y'ijxɨ̈gy, chi panɨcxy Jesús, chi ooy jäymejch
    cömay yɨ Dios. Cham tüg'ócɨy je cajp jäy co ajcxy jadu'n ijxy, nañ ycömay yjäymejtz
    yɨ ajcxy Dios.
  bsp-bsp: Gbəŋcana babɔkɔ kɔ fum nwɛ ɛnəŋk, k’ɛyɛfɛ k’ɛŋcəmɛ kɔ darəŋ pəc-cam debeki
    da Kanu. Ntɛ afum fəp ŋanəŋk tatɔkɔ mɔ, kɔ ŋayɛfɛ kəkor-koru Kanu.
  kqf-kqf: Noi taunana te oloto matana i yana bi i waikita munaḡa, Maimaituwa i waiebone,
    i kasaḡesaḡe bi Yesu i kaiwata. Lava matabudi mabai a kitakitana kota Maimaituwa
    a kasaḡesaḡe.
  cpb-NT: Romapokashitanaka raminanai, royaatanakeri Jesús, kimoshire ikantawentanakari
    Pawa. Ikanta atziripaini iñaakero rantakeri Jesús, rimatanakero iriroripaini ithaamentawentanakari
    Pawa.
  aon-aon: Aria ahudok atuh nabes yopus natrugun aria nani Jisas hanak. Aria anan
    nape nanadudareh um Iruhin natuk ananin nyeigur nyato iruhw. Aria eshudok sabaishi
    arpesh shopunek shatik namudok aria eshesh ihishmorim shatuk Iruhin ananin nyeigur
    nyato iruhw.
  hus-NT-2005: Támkʼi jachanꞌ ti chuꞌxin an jokʼol, in wéwnaꞌ tám na Jesús ani in
    pubédhantsal tin bij na Dios. Ejtal an atiklábtsik xin chuꞌu jechéꞌ, in pubédhantsitsik
    jeye tin bij na Dios.
  mig-NT: Te ni̱ ndundiji̱n‑ni nduchi‑dé. Te ni̱ ndiki̱n‑de‑ya̱, nákana jaa‑de Dios.
    Te ta̱ká ña̱yɨvɨ‑ún, ni̱ kajini̱‑i nuu̱‑dé. Te ni̱ ka̱nakana jaa‑i Dios.
  bps-bps: Na mite sa kenen, na fles magin ku Dyisas, na toon dnayen Dwata. Di kite
    i dad to i nimò Dyisas ani, too ale dmayen Dwata.
  mbs-mbs: Pegketà, kimità sikandin, aw timaking ki Jesus. Gayed din pinesiontongan
    se Timanem. Dimuyun heman te Timanem se kedita te otaw kimità te pegpegolì kandin.
  tof-tof: Büzyón babul, oya ilküp nisa tomgorri akó basenóm we bairri, da wa Yesuka
    we akyanórr Godón agürkü. Blaman pamkolpama nóma esenóp, i ta Godón yagürnóp.
  cme-NT: U yufieŋ aa bi pãŋ puur terduɔŋgu faŋgu-na, wuɔ cu Yesu huoŋ-nu tuɔ gbɛliɛŋ
    Diiloŋo‑i u kã. Nuɔmbaŋ daa mafamma‑i, ba hieroŋo‑i baa bi kã ba ta ba gbɛliɛŋ
    Diiloŋo‑i.
  sus-sus: A ya naxa se to keren na, a fa bira Isa fɔxɔ ra Ala matɔxɔ ra. Ɲama birin
    to na to, e fan naxa Ala matɔxɔ.
  pon-2006: Ni ahnsowohte e pa pehdpeseng oh kilangada wasa. E ahpw idawehnla Sises
    oh kapikapinga Koht. Ni pokono ar kilangada manaman wet, irail koaros ahpw pil
    kapikapinga Koht.
  dad-dad: Kaisã bagai, ĩ mala fara fel fen, Jesus dõf, Negur yana yalesen. Tamo kayau
    ganan anĩ dile fen, idig Negur yana dalesen.
  zab-NT: Hóracqui agüelee gubíi bianlo bnietqui, ax güenaldbɨ Jesús rniib de diidx
    zaac par Dios. Ne irate de ni guná xa guc, guniizadeb de diidx zaac par Dios.
  jae-jae: Ma mata gêlac gaôgeŋ e kêdaguc Jesu ma kêlambiŋ Anôtô. Lau samob, taŋ sêlic
    gêŋ tonaŋ naŋ, sêlanem Anôtô.
  ksd-ksd: Ma i nana vuavuai mulai, ma i mur ia, ma i pite pa God; ma ra tarai par
    bula ba dia gire, dia pite pa God.
  msm-NT: Duon-dajun migkita sikan otow. Dajun sikandin duma ki Jesus aw sajaa din
    to Diyus. Migsaja isab to tibo mgo otow no migkita to sikan nadojow on no buta.
  myk-myk: Taapile ni a wu ganha na ɲaa. A wu daha Yesu fɛni, na ganha na Kilɛ pɛlɛ.
    Tuun wemu ni sipyiire ti bɛɛri ya lee ɲa ge, a pu bɛ di ganha na Kilɛ sɔni.
  sbe-sbe: Mahanana ne unai matana wa se lala ede Yesu ye hemuliwatani, yo Yaubada
    ye hedebasaei. Huyana tamowai maudoidi saha ye tubu wa se kita meta hinage Yaubada
    se hedebasaei.
  mcr-mcr: Iŋi maqänäŋi, iqueqä hiŋui äŋguä äqäŋgqe. Iŋgaŋi iqu Goti Hanjuwä Iqueqä
    yoqä haqeqä ämamäutä, Jisasi Ique qänaki äwivändqa äukqe. Qokä-apäkä hiŋuä iiŋä
    äqumbiyi, qu eeqänä Goti Hanjuwä Iqueä yoqe haqeqä ämamäukuwi.
  cux-NT: 'Tuu''mí nūuⁿ snaāⁿ sa ní cuéⁿ''e sa ndúúcū Jesús. Ní ngaⁿ''a sa: Dɛ''ɛ
    chúúcā ch''ɛɛtɛ Ndyuūs. Ní nducyaaca ''iiⁿ''yāⁿ yeⁿ''e yáāⁿ miiⁿ chí n''diichí
    yā chuū ní caⁿ''a yā: Dɛ''ɛ̄ chúúcā ch''ɛɛtɛ Dendyuūs.'
  tur-YTC: Adam hemen gördü ve Tanrı’yı yücelterek Yeşua’nın ardından gitti. Bunu
    görünce bütün halk Tanrı’yı yüceltti.
  san-ITR: tatastatkShaNAt tasya chakShuShI prasanne; tasmAt sa IshvaraM dhanyaM vadan
    tatpashchAd yayau, tadAlokya sarvve lokA IshvaraM prashaMsitum Arebhire|
  bel-N: І ён адразу стаў бачыць, і пайшоў за Ім, славячы Бога. І ўвесь народ, бачачы
    гэтае, аддаў хвалу Богу.
  sch-sch: Harenghan a muthei kelen zoia, Pathien minpâk pumin Jisua a jûi zoia.
    Mipui ngeiin mahah an mûn chu an rêngin Pathien an minpâk zoi.
  mic-MIQNT: Smtug gisi nmiteget aq majulgwalatl Se'susal aq miwatmuatl Gjinisgaml.
    Ta'n tujiw mimajuinu'g nemitu'tij ta'n gis tliaq, ms't miwatmua'titl Gjinisgaml.
  huu-NT: Ieconi naimɨe uisɨdɨ cɨode. Jusiñamuimo iobillacɨnona fecajano, Jesús dɨga
    jaidɨno dɨga naimɨe jaide. Naimɨe jilluana cɨuamona, nana comɨnɨ Jusiñamuimo iobillacɨnona
    jɨaɨ fecadɨmacɨ.
  jiv-NT: Nu chichamaik kusuru íimmiayi. Tura Yusa naari̱ uunt awajki Jesusan nemarmiayi.
    Tura ashí aents nuna wáinkiarmia nusha Yusa náari̱n uunt awajsarmiayi.
  otm-NT: '''Bex bi zä bi nu ran nɛqui rá dä bʉya. Nɛ bi dɛn''na ra Jesús. Bi ''yɛ̨spa
    Oją bʉ ní mba. Nɛ''ʉ gätho yʉ ją''i mi ''bʉpʉ, bi ''yɛ̨spa Oją bʉya.'
  dah-dah: Irkeb goyare po diliŋ bak yekeb naŋkinyiŋ. Irdeb Al Kuruŋ turuŋ irdya irdya
    Yesu gama irde kuŋ hinhin. Be, al mata go diliŋde kenamiŋ mar wor Al Kuruŋ turuŋ
    iramiŋ.
  tnk-tnk: Nənə təkwtəkwuni nəha rətui mɨnamətə nari, nənə mukurirə ia Iesu, muvehi
    utə nəɡhi Kumwesən. Nərmama me pam hətoni həɡnəɡɨni Kumwesən.
  kpr-kpr: Iesu aminge siri ainghae dabade, diti afigetiri, genemboá God kena aiyakoe
    sise, Iesu da amboda isira. Natofo isambu ne ava gido, God dae sakai siseri.
  san-IAS: tatastatkṣaṇāt tasya cakṣuṣī prasanne; tasmāt sa īśvaraṁ dhanyaṁ vadan
    tatpaścād yayau, tadālokya sarvve lokā īśvaraṁ praśaṁsitum ārebhire|
  nho-nho: Te tanata ni ppuni ana karamata naa ni kite i te saaita naa lokoi, teenaa
    sare hakanau iloo ia i TeAtua ka tautari atu vaamuri Jesus.
  gym-NT: Ye btäräbe kä namani tuen kuin batibe ie, bti nikani siba Jesube Ngöbö käikitekä
    angwane, ni jökrä käkwe kukwe ye tuani abko namani Ngöbö käikitekä arato.
  azg-NT: Ndoꞌ ninñoonꞌ tyincyaahanꞌ na jndyiaaꞌ nndaꞌ juu. Tantyja juu toxenꞌ Jesús,
    totsitꞌmaanꞌ juu Tyoꞌtsꞌon. Ndoꞌ mantyi nque nnꞌan na jndye jndyiꞌhin, ya na jntyꞌia
    nanꞌñeen na nndaꞌ tui, tonanꞌtꞌmaanꞌhan Tyoꞌtsꞌon.
  bhd-bhd: तै तैखने बेज़्झ़ोव ते लहने लगो ते परमेशरेरी तारीफ़ केरतो यीशु पत्ती च़लो
    जेव। एन हेरतां सब लोक परमेशरेरी तारीफ़ केरने लगे।
  too-NT: Lā' tuncan huā'mā' ka'tlā'tus lacahuāna'lh huan lakatzī'n. Lā' stālani'lh
    Jesús, mācā'tanītēlha Dios. Lā' ixlīhuākca'n tachi'xcuhuī't talaktzī'lh huā'mā'
    lā' nā xlaca'n tamācā'tanīlh Dios ixlīhuākca'n.
  ind-AYT: Seketika itu juga, ia dapat melihat dan mulai mengikuti Yesus sambil memuji
    Allah. Ketika orang banyak melihat hal itu, mereka juga memuji Allah.
  cjo-NT: 'Aripaete iroñaaka iñaantanee. Roojatzi royaatantanakari Jesoshi, ikantanaki:
    —Iñaakagaana Tajorentsi, tema ikameethataki. Eejatzi ikimiteeyakarini maawaeni
    ñeeyakiririni, ikanteeyakini: —Tema ikameethataki Tajorentsi.'
  nsn-nsn: Ahik me sikir manasan, kare bangar tamataner kut, kare uakelukungua tang
    Iesu e uatuatakai teil tang God. Tar binaka ka bangar tamata uakapa tar haua ke
    kotpokos, gisina ka uatakai pono tang God.
  san-DEV: ततस्तत्क्षणात् तस्य चक्षुषी प्रसन्ने; तस्मात् स ईश्वरं धन्यं वदन् तत्पश्चाद्
    ययौ, तदालोक्य सर्व्वे लोका ईश्वरं प्रशंसितुम् आरेभिरे।
  tna-NT: Da hora su hue deja padha beju jabatiana. Jesús tije yahu je. Diusu mitsutsuapirutana.
    Pamapa dapia cristiano cuana di Diusu mitsutsuapirutana.
  lid-lid: Eme nawin bwe, madan amwenen ma iy anyolom kon ja. Eme ma iy atudun nyara
    Kindrei, ma iy in hamon ta Jises. Eme iri lau mari anyolom badeh, iri mari atudun
    nyara Kindrei.
  wim-wim: Anpalaniya, pam alangan kan-ngul aak thath-thath. Aꞌ nilana Jesus.antang
    ngul iiy-iiyweya. Nil anman thaaꞌ-kuump-kuump nunang piip God.an. Than pam wanch
    yotam al-alangan thathin nunangan-a, than thampang piip God.an thaaꞌ-kuumpin nunang
    ngula.
  zga-M: Usikhi ugwa alikhulola, akha khonga U Yesu nukhuginia U Nguluve. Vavilevalolile
    ewo avanu voni vakhaginia U Nguluve.
  yom-yom: Vana vawu niandi wumona ayi wunlandakana. Wunkembisa Nzambi. Batu boso
    bu bamona bobo bakembisa Nzambi.
  san-SIN: තතස්තත්ක්‍ෂණාත් තස්‍ය චක්‍ෂුෂී ප්‍රසන්නේ; තස්මාත් ස ඊශ්වරං ධන්‍යං වදන්
    තත්පශ්චාද් යයෞ, තදාලෝක්‍ය සර්ව්වේ ලෝකා ඊශ්වරං ප්‍රශංසිතුම් ආරේභිරේ|
  yut-yut: Iyɨŋban uŋudon gɨn dabɨlɨ kɨlek taŋban Yesu yolek Piŋkop aŋkɨsigɨt. Yaŋ
    aban mɨŋat amɨn morap kɨsi da kaŋek Piŋkop aŋkɨsiwit.
  grc-BYZ: καὶ παραχρῆμα ἀνέβλεψε, καὶ ἠκολούθει αὐτῷ δοξάζων τὸν Θεόν· καὶ πᾶς ὁ
    λαὸς ἰδὼν ἔδωκεν αἶνον τῷ Θεῷ.
  cpc-NT: Omapokashitanaka jaminanai, joyaatanakiri Jesús, kimoshiri ikantawintanakari
    Pawa. Ikanta atziriiti jiñaakiro okaatzi jantakiri Jesús, jimatanakiro iriroriiti
    ithaamintawintanakari Pawa.
  nhg-NT: Hua sa nima otlajtlachix, hua tietocaya tiechamöjtöya Deus. Hua noche giente
    cuöc oquejtaque otieyectieniejque Deus.
  nya-nya: Nthawi yomweyo anaonanso ndipo anayamba kumutsatira Yesu, akulemekeza Mulungu.
    Anthu onse ataona izi, iwonso analemekeza Mulungu.
  ngu-NT: '@see-verse:LUK.018.042'
  kup-kup: Pot hahan pim etañ nen tapuraham ligilahan tin etehapuh pi Godiz biñ haovai
    Iesunañ honeo sah. Tahan añarab pinañ honeo hehari etet paru amun Godiz biñ ravah.
  jid-jid: Hari, a toh ni shishima nda hu si yo ise ni nzu nde Irji.
  wmw-wmw: Kwa mpunde noure, iye akanza kuwona, akinfulata Insa kuno akintukuza Mwenyezimungu.
    Na piya wanu pawammonire, wakinsifu Mwenyezimungu.
  gmv-GGM: Addezzikka heerakka xeellidees. Xoossakka bonchishshe Yesussa kaallidees.
    Hessa beydda derey wuri Xoossa galattides.
  ssg-ssg: Tataen ien wanen pulan ewi ape i kahiti Jises. I kak kemulik ma sameni
    Haeu. Ti teka seilon ningahiwa, tin laha sameni Haeu.
  zpo-NT: Nu leeka gorzee lee syeg nguni zaalo nu mreke xaa tich Jesús nu mbill xaa
    lo Dios. Nu gorna lee re xaa yezh ngune kwaan ngok, noka re xaa mzelo mbill lo
    Dios.
  poy-poy: Pala palii, kaweza kuwona, na kamgendera Yesu, kalonga mayagashii kwa Mlungu.
    Lipinga lya wantu pawawoniti hangu, wamkwisiti Mlungu.
  qwh-NT: Tse öram wiscu ricachacurerqan, y Jesuspa qepanta eucorqan, Diosta alabarnin.
    Nunacunapis tseta riquecurninmi, Diosta alabayarqan.
  gaw-gaw: Anam aawo, pahanab nug ameg amu obata, ena daye, neeḵa amahlak anṯom. Aria
    nug geha aaḵu Jesus dim lamiṯa uḵa, Kayak binag meum. Danab ah ag amu anidna,
    ag ele Kayak binag mep̱ig.
  nca-nca: Ŋunde yiníqo, toŋí waka ta hiyóqiní pitu ko toŋetero Yesu howe uyaro Anutu
    owí hokoyaró. Kowe unipareto ŋu qenero Anutu seré te inaŋgurí.
  zpz-NTPP: Orzeꞌ laab or la zeꞌ lo caꞌ zeꞌ brugyiꞌ rzac yu. Orzeꞌ za cay ich Jesuuz,
    nunu ryabic yu gyel mbecy ni Ñgyoozh. Nunu niꞌ ziꞌl dela mbecy nu bzaac de coz
    nu guc zeꞌ ryabic dey gyel mbecy ni Ñgyoozh.
  mkj-mkj: Nehn anjoauwohr ih kak kapangda wija, ih ken pwilihla Jesus apel kapkapnga
    Koahs. Nehn en pokonno kapang manman oauwe, irai ohroj pel kapkapnga Koahs.
  zac-NT: Mizmë iurní bëac ciegu. Guanáldëll lëꞌë Jesús. Bëdë́ꞌëll graci lu Dios.
    Grë ra mënë guniꞌi rall llëruꞌbë na pudërë shtë Dios, purquë guná rall pë bëꞌnë
    Jesús.
  kyg-kyg: malage huno aulagamo ageno ayaketeno akame huno neꞌunoꞌaeꞌmo Goti agiꞌaleꞌmo
    alino asaga hume asaga hume uꞌnigeꞌa ageteꞌapaeꞌmo muki vayaꞌamogimo Goti agiꞌaleꞌmo
    aliꞌa asaga huꞌa ateꞌnae.
  kmk-kmk: Dagusa ummila dit nakuḻap ot naitung-ud kan Jesus un nandaydayaw kan Apudyus.
    Ot mailan man dat losana tagu dit napasamak nandaydayaw da pay kan Apudyus.
  cao-NT: Jatsi taisritsijaniquë ra. Taisxo tsi quiha banahuatsijahuaniquë, Dios qui
    “Gracias” iquiina. Jatsi jia tsi nohiria bá Dios ocahuaniquë, jënima ja iqui jisish
    na.
  bbr-bbr: Ko keser äienuk, kurte amuk uräianik, ko ätäi om aparwon. Keserianik, ko
    Anut jou murumara, Jisas tainori potowon. Roasiret ak kiro onok aparmana, ak erekapu
    Anut jou muroin.
  inb-inb: 'Chasa nig­lla­pi, alli­lla kawai kalla­rirka. Nis­paka, Jesusta katii
    kalla­rirka, Taita Diusta nispa: —Kam, iapa suma atun­mi kangi. Chasa kawaspa,
    tukui chipi kag­kuna­pas Taita Diusta nir­ka­kuna: —Tukui­kuna­manda mas suma
    atun­mi kangi.'
  hrv-hrv: I umah progleda i uputi se za njim slaveći Boga. I sav narod koji to vidje
    dade hvalu Bogu.
  box-NT: Mí lahó yi ó o dɛ̀ɛnía wee mi, á bò a Yeesu yi á wee khòoní le
    Dónbeenì. Á ɓa zã̀amáa ɓúenɓúen mɔn mu á ɓa mún wee khòoní le Dónbeenì.
  ote-NT: ꞌBestho ra oraꞌa̱ ra goda bi za bi hyandi, ne bi dɛna ra Jesu, mi xøcambeni
    Ajua̱. Y gatho núꞌʉ ya ja̱ꞌi bi hyandi njabʉ, neꞌʉ bi xøcambeni Ajua̱ nehe.
  wnu-wnu: Ende qamara qand asi mi gab Qenut uber qamb Yisas toat isorei. Isa munon
    irou gab wuri gor Qenut mismisiramirei.
  zam-NT: 'Leque hora, mbi'' sieua mbui''. No mdoo nque mbi'' xís Jesús. Nda no mbi''
    Jesús. No mbez mbi'': ―¡Ay, Dio''s! Con'' roo con'' xèn mbli U'' loon. Lomisque'',
    ryete mèn co'' gunèe ngòc con''a loo mbi'', mbez mèna: ―¡Ay, Dio''s! Con'' roo
    con'' xèn mbli U'' loo mbi'' ba''.'
  zyp-NT: Ma cangkaw leco, khuahmuh khy ka, Khazing khah reithai ka, Zisu cawh a zui
    lai. Ma cawh cawngsaw vytei tah aa hmuh tihtah Khazing khah aa reithai hrah.
  sey-NT: Ja̱je ca macapi, tsoe ñaquë pajiꞌi, ñamaꞌquë paꞌisiquëpi. Ja̱ maca Jesure
    tujiꞌi, Maijaꞌquëre sihuaquë. Cuiꞌne siꞌaye iye yoꞌoye ñasicohuaꞌije̱ Maijaꞌquëre
    ai sihuahuë.
  nvm-nvm: '@see-verse:LUK.018.042'
  mps-mps: Polo te bidigo gedu si dwagi yai ma pedelalio. Agai Godigo nogi ogwaba
    siyu, Jisas wali pabo gagalali. Tama te we bidi augwaligo Jisasgo agade yali sę
    sulama, tama augwaligo me Godigo nogi ogwaba sali.
  seh-seh: Pa n'dzidzi ubodzi ene, mamuna atoma kuona, mbapasa mbiri Mulungu, mbatoma
    kutowera Yezu. Na tenepo, anthu onsene adapyona penepyo atoma kusimba Mulungu.
  pab-NT: Hatyaoseta waiyakatyarehetehena rotita hoka xane Jesus xema, ihalahare Enore
    kakoa. Tyotya halitinai waiyaha hatyoharenai hoka ihalahareha Enore kakoa.
  llg-llg: Kada nggengge neuk, hataholi ndia, mboken hai tutik so. Boe ma ana tungga
    Yesus, ma ana koa-kio Manetualain. Basa hataholi mana lita leo ndiak, ala soꞌu
    koa-kiok neu Manetualain.
  kyf-kyf: -Bha -bhlokpadɛ, ɔ bhlia layɩyɩe, 'ɩn ɔ yia -Zezu 'bɩ mnɩ, -Lagɔɔ 'ŋnɩ
    mnɩnɩe nya. Nyɩmaa -zlo 'yɩa we -yɔ, 'ɩn -maa yi 'yaa -Lagɔɔ 'ŋnɩ mnɩnɩe bhli.
  tpi-tpi: Na wantu tasol ai bilong en i orait na em i lukluk. Na em i bihainim Jisas
    i go, na em i litimapim nem bilong God. Na olgeta manmeri i lukim dispela, na
    ol tu i litimapim nem bilong God.
  mih-NT: Ta zuun ñi caa cuhva cuan i cuu nandyehe ra, ta i sindyico ra sii ra Jesús.
    Zacahnu xaan ra sii ra Ndyoo. Ta tandɨhɨ ñiyɨvɨ sa ndyehe cuhva cuan, i zacahnu
    xaan ñu sii ra Ndyoo.
  qvh-NT: Sayno niptinmi jinan höra gaprapa nawincuna ricarganna. Ricarnami Jesuspa
    guepanpa aywargan Tayta Diosninsita alabaraycar. Sayta ricaycur lapan runacuna
    Tayta Diosninsita alabayargan.
  kms-kms: Muq brequne nganye ni rar mune oghi rar nat yumbo nuqond, di God nyamb
    nindivi viyo viyo Jisas nde dobu naru. Wute buagi te ruqond, ni mune God nyamb
    rindivi viyo.
  agn-agn: Lagi-lagi naita ra tang boray. Oman siminabid tanandia ong ni Jesus ang
    dorong pasalamat na ong Dios. Asing itaen narin tang mga taw, namagdayaw da ka
    tanirang tanan ong Dios.
  nhi-NT: Sanniman otlachix uan opeu iuan yaui in Jesús icuehcapantlalihtiu Dios.
    Uan nochtin in tocniuan, ihcuac oquitaqueh tlen omochiu, noiuqui ocuehcapantlalayah
    Dios.
  ttc-NT: B'eyxnajji te moy oka'yin b'ix owok lapet ti'j Jesus, b'ix b'an nqet tuq
    tjiq'b'a' Qtata Dios. B'ix ax kyaqil kye xjal aj e'ok e'en ntzani, kyetz ax b'an
    nkyechalajsan tuq ti'j Qtata Dios.
  dan-1931: Og straks blev han seende, og han fulgte ham og priste Gud; og hele Folket
    lovpriste Gud, da de så det.
  kwj-kwj: Ete wowani metengei ete miya rihi ti kipe wosikowani ya ri ai maꞌaikaꞌai.
    Wosini Gotri hi tini ri rasaindani, Jisas ni sirinani ya ri i. Ete wowani ele
    himiyama hurahama o sumbu ni wu heikoni Gotri hi tini ya wu rasai.
  vie-OVCB: Lập tức anh thấy được rõ ràng và đi theo Chúa Giê-xu, vừa đi vừa cảm tạ
    Đức Chúa Trời. Mọi người chứng kiến đều ca ngợi Đức Chúa Trời.
  kze-kze: avekáámbá aúramba kawe'á umái awánéna Ísun-ánaaemba kwa'mái kwégwena Áánútu
    áwí'a mósá marówasa sáwíva-kwaasi awánésa Áánútu áwí'a mósá makáawe.
  lbk-lbk: Ya ket kannay nakaila, sa et inmonod ken Jesus ay nenchad-ayaw ken Apo
    Dios. Olay akhes nan am-in ay takho, chinad-ayawcha si Apo Dios issan nangil-ancha
    ischi.
  mto-NT: Tun jatyji tseꞌe je̱ jayu vyinꞌixpa̱jkni. Vanꞌit tseꞌe je̱ Jesús du̱panu̱jkx
    je̱tseꞌe je̱ Nteꞌyam du̱yakma̱ji du̱yakjaanchi. Ax nu̱jom tseꞌe je̱ jayu pa̱n
    pa̱n jatyeꞌe du̱ꞌixtu, yakmá̱jiduva yakjaanchiduvats je̱ꞌe̱ veꞌe je̱ Nteꞌyam.
  bzh-bzh: Lob pevis bemala nivesa raḳ avuti genelë nyëġ. Lob tamuin Yesu meneya,
    geneḳo Anutu arë raḳ. Galam pin sën delë nġaa agi deḳo Anutu arë raḳ ving.
  guj-2017: અને તરત તે દ્રષ્ટિ પામ્યો અને ઈશ્વરને મહિમા આપતો તે તેમની પાછળ ચાલ્યો;
    બધા લોકોએ તે જોઈને ઈશ્વરની સ્તુતિ કરી.
  jvn-NT: Sakwat wongé bisa weruh. Wongé terus memuji Gusti Allah lan mèlu Gusti Yésus.
    Kabèh wong sing weruh lelakon kuwi mau uga pada memuji Gusti Allah.
  byr-byr: Sara wɨdɨna kyaꞌ jaahwasaꞌbɨꞌ gamɨre tɨnnyai tewaanya yɨmaꞌnyɨna yaka yennyɨna.
    Sarei Jizaazarɨ mɨdɨnna yɨna yaka Gotɨyarɨne yayaꞌ byaannakeꞌ munyaba makina.
    Sarevɨ aꞌmwera dazavɨ tɨnna wanganeva Gotɨyarɨne yayaꞌ munyaba makina yeꞌ.
  ian-ian: ndɨna mɨni vɨndɨ. Mɨni vɨga Jisasna kwupmba yiga Godna sɨ kwutaa katsondɨ.
    Va nɨmba ndino Godna sɨ kwutaa katsondi.
  hun-hun: És azonnal megjött szeme világa, és követte őt, dicsőítve Istent. Az egész
    sokaság ezt látva dicsőséget adott Istennek.
  mcf-NT: badedquio isbenshun bëshuacboedën Esus tsibanquimbi Nuquin Papan naid chuibanquin
    isbanec onquec nidpanëdash. Aid bëdansho isun Esusbëd nidanequidotedishuntsen
    Nuquin Papan naid chuibededpanëdash.
  kjs-kjs: Go lisa rabu wagepu nipuna leme ele adisa. Go puma nipumi Yesu raita maa
    puma Gote-na bi minasaasa. Enaalinumi page go-rupa adoma Gote-na bi minasaasimi.
  mni-mni: Khudak adumaktada nuba adu uba phangjare, aduga Tengban Mapubu thagatchaduna
    Jisugi tung injare. Aduga madu ubada miyam adunasu Tengban Mapubu thagatcharammi.
  yad-NT: Varicha̱ra̱ju̱de raratyesubeda sani̱siy varidye, sasiityari̱jada ji̱ta variñi̱
    Jesús, si̱chana̱tyatityiyada variñi̱ Ju̱denu. Nijya̱nvay jarye, jiryatiy ridyi
    daryaju̱ riva sami̱sa̱da, riichana̱tya̱da ji̱ta variñi̱ Ju̱denu riva.
  mxb-NT: Kúú vitíꞌón vá ni̱ na̱tu̱u noo̱ rá. Ta kúú ni̱ kee ra kuaꞌa̱n ra̱ xíꞌín
    Jesús, ta kékáꞌano ra Ndios kuaꞌa̱n ra̱. Tá ni̱ xini ña̱yuu kuáꞌa̱ ñoó ña̱ ni̱
    kuu dión, dá ni̱ ka̱sáꞌá taꞌani na kékáꞌano na Ndios.
  pon-2006A: Ni ahnsowohte e pa pehdpeseng oh kilangada wasa. E ahpw idawehnla Sises
    oh kapikapinga Koht. Ni pokono ar kilangada manaman wet, irail koaros ahpw pil
    kapikapinga Koht.
  maq-NT: Hane ha hora vëhë ni ne, camatsejen nga xu rë cha. Sehe quiji xu cha cojo
    Jesús táha sahmi jyë sahmi hnga cha Nina. Hane xi cavëë yëjë xuta xcusun xi camá
    jan ne, jemu cavaxëndaja xu me Nina.
  hto-hto: Daɨí daɨna llezica, uínidɨmɨe ñue cɨode. Afe mei afémɨe Juzíñamuimo caɨmátaicana
    Jesudo jaide. Daje izói nana afe uínidɨmɨe jíllonana cɨódɨno Juzíñamuimo caɨmátaoidiaɨoɨ.
  por-BRBSL: Imediatamente ele recebeu sua visão e o seguiu, glorificando a Deus.
    Todas as pessoas, quando o viram, louvaram a Deus.
  ces-NKB: A on ihned prohlédl a šel za ním a oslavoval Boha. A všechen lid, když
    [to] uviděl, vzdal chválu Bohu.
  cui-cui: Caena nainya bapon necotaxuba. Yawa Jesús puna poinchi. Mataʉtano Nacom
    wʉnae jaintatsi. Poxonae pin bicheito baxua cui tane, irʉrʉ daxita barapo bicheito
    Nacom wʉnae jaintatsi.
  boj-2014: Degsi minjnaqa aqa ŋamdamu poiyonaqa sawa unsiqa Qotei aqa ñam soqtosiqa
    tigelosiq Yesus dauryosiq aiyej. Onaqa tamo uŋgasari kalil naŋgi Yesus aqa maŋwa
    di unsibqa naŋgi dego Qotei aqa ñam soqtoqneb.
  eng-OEBUS: Instantly he recovered his sight, and began to follow Jesus, praising
    God. And all the people, on seeing it, gave glory to God.
  eri-eri: Ono wainga fasadu onou, nomo ago jige tuwainga, no ege igeiwai. Onodu no
    Yesus oojo tudu goi bona, Itou unyi isouwai. Ono wainga, nere fai-aita bagu oruwanga
    waha uredu bode, nere fere Itou unyi isou wane.
  aly-aly: Inngarlap ran arew anngel aleyant anaynt. Rap Jesus apenteynenh, alpenh
    Akngey nakemel. Ingkerrenhel renh arew aparrng-weny-anem, rernemap inkwerelhemel
    Akngey nakeynenh.
  wiu-wiu: eina eina one leneta kikatapeneya. Nitaneyake Akolali kei pia kawa Yesu
    litima pekeneya. Enile tokale enekete peyame Akolali-pala ke wa kei pia kakeneya.
  swe-swe: I samma ögonblick fick han sin syn och började följa Jesus och ärade Gud.
    När allt folket såg det (förstod vad som hänt), prisade (lovade) de också Gud.
  cth-cth: Hat nah tahma vah a mit bout a ang. Cathut a pholen teh a hnuk a kâbang.
    Ka hmawt e taminaw pueng ni hai Cathut teh a pholen awh.
  mti-mti: Me yangawa tatevit oraimina ane, sira God waiya waiya ake Iesu amave aine.
    Iyayapan undag mame yauyawa, mu mina God gumbe waiya waiya aya.
  pad-NT: Hari. Jorakia vagaha'ihi ida nokho 'ba'dani. Jesus naothia kasiagajabana'aha.
    Deu-ra khai ni'aha ada makhira. Ija'ari vaipohikia vanokiha ada makhira nokho
    avagaha'iki, Deu-ra khai vani'ahahavi'aha jaboni.
  twi-twi: Amono mu hɔ ara, onifuraefo yi huu ade, na odii Yesu akyi yii Onyankopɔn
    ayɛ. Na wɔn a wohuu ayaresa no nyinaa nso yii Onyankopɔn ayɛ.
  hlt-hlt: Te vaengah pahoi a hmuh dongah Jesuh hnuk a vai doeah Pathen te a thangpom.
    Pilnam boeih long khaw a hmuh vaengah Pathen te thangthennah a paek.
  tbz-SIM: Kɛ̀ kù pɑ̃̀nkɛɛ wéntɛ́ kɛ́tũnnɛ Yesu kɛ́nsɑ̃ntí Kuyie, kɛ̀ ditĩ̀nnìi ò
    yɑ̀ kɛ́nsɑ̃ntí Kuyie.
  san-GUJ: તતસ્તત્ક્ષણાત્ તસ્ય ચક્ષુષી પ્રસન્ને; તસ્માત્ સ ઈશ્વરં ધન્યં વદન્ તત્પશ્ચાદ્
    યયૌ, તદાલોક્ય સર્વ્વે લોકા ઈશ્વરં પ્રશંસિતુમ્ આરેભિરે|
  amx-amx: Artwang rang kel mwerremeh arek. Rang Jesu-eng anharrel-ayeng alhek, Altjerr
    nakemel. Tjerrtj inarl lakenh arekarl-penh, inang Altjerr renh nakekemeh.
  ake-NT: Mɨrɨ ta iya a'tai rɨ, ennin pe iyena'pʉ. Sises a'kɨrɨ itɨ'pʉ Papa apurɨpɨtʉi'ma.
    Kamo ka'pon amʉ' mɨrɨ ennin nʉ'san uya Papa kanan apurɨpɨtʉ'pʉ.
  qvn-NT: Niptinga chaylam ñawinga cuticarura. Jinamanmi Jesusta gatirara Diosta alawayar.
    Lapan runas chayta ricarärirga Diostam alawapäcura.
  tku-NT: Xamaktin lacahuāna'lh lakatzī'n. Stālani'lh Jesús, ē makapāxuītēlha Dios.
    Ixlīpō'ktuca'n tachi'xcuhuī't talaktzī'lh huā'mā' ē nā xlaca'n tamakapāxuīlh Dios
    ixlīpō'ktuca'n.
  bjk-bjk: Saxit mon iang, a marna ixo öt ta winara ma ixo muu e Jisas, ma ixo ölet
    nanin e God. Ma nang a nangadi xirip toxo pere ina na, idi bölök toxo ölet e God.
  msy-2020: Ezɨ a zuamɨra gari. Egha Iesusɨn gɨn ghua Godɨn ziam fe. Ezɨ gumazamiziba
    an ganigha, uaghan Godɨn ziam fe.
  bpr-bpr: Tadè mite kenen, na fles magin ku Dyisas, na toon dnayen i Dwata. Na kanto
    teen i kdee dad to i kiten, lêla dnayen i Dwata.
  rmy-VLAKH: Коро андэ кодья вряма ля тэ дикхэл. Вов жыля палав Исусо и лашарэлас
