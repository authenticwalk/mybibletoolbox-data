    Lataua ualasou.
  qvw-NT: Chay niycullaptin ñawin quićhacacüluptinmi Diosta alawaśhtin Jesusta atila.
    Chayćhümi lluy nunacunäpis chayta lical Diosta alawapäcula.
  nfa-nfa: Kacaꞌa laa, musi madha dhèu ne beꞌa dènge ka. Ka laꞌe madhutu Yesus dènge
    koa-kio kolongara Ama Lamatua. Dhèu aaꞌi-aaꞌi dhu ladhe rèdhi ne, koa-kio kolongara
    Lamatua kahèi.
  tnp-tnp: Əmeiko rəueiu agɨn mɨn, təmair mɨnateh nati, kəni mɨnatuərisɨg e Iesu,
    mətəni-vivi Uhgɨn. Kəni nian nətəmimi rəfin kəmoteruh nati əha, ilah kəməutəni-vivi
    Uhgɨn.
  urd-urd: वो उसी वक़्त देखने लगा, और ख़ुदा की बड़ाई करता हुआ उसके पीछे हो लिया; और
    सब लोगों ने देखकर ख़ुदा की तारीफ़ की।
  hot-hot: Ma ketheŋ oyaŋ ma ôpêŋ madaluk hakyav ba hayê tak. Ma yani hasopa Yisu
    lôk habô Wapômbêŋ anêŋ athêŋ. Ma avômalô nômbêŋ atu ba i haviŋ yani êyê nôm êŋ
    ba êbô Wapômbêŋ anêŋ athêŋ haviŋ.
  mqj-NT: Paita siami inde to butae. Unturu'mi Puang Yesus napasiolaan umpakasalle
    Puang Allata'alla. Inde kara-karae naita asan tau napolalan umpakasalle duka'
    Puang Allata'alla.
  rus-SYN: И он тотчас прозрел и пошел за Ним, славя Бога; и весь народ, видя это,
    воздал хвалу Богу.
  mbh-mbh: A ur e avele, nako i the werer, mako i panes ol a Jisas ma i risea a God.
    Ma tokokoere o thopol ur ako i velpol venen aken, mako o risea mun a God.
  bdd-bdd: Nage ꞌoina matana ꞌiꞌasilala, ta maꞌina loyauwedo Yehoba ꞌoina Yesu ꞌimuliyeya.
    Ma bodaedi siꞌiteya, ta mabwaiyadi Yehoba sihepwatuweya.
  cbt-NTPO: Itohuachina, a'naroáchin noya ni'tërin. “¡Ma noyacha Yosëso' ni'ton, anoyarayatërinco
    paya!” ta'ton, Quisoso imarin. Piyapi'santa' pa'yatatona', “Ma noyacha Yosëso'
    ni'ton, anoyarayatërin paya,” topi.
  rmy-SERVI: Коро екхатар ачиля тэ дыкхэ и джиля пала Исусо, а еджино ачиля тэ ваздэ
    слава Дэвлэсти. И всавэрэ мануша, ко дыкхле кода, ваздэнас Дэвлэсти слава.
  srn-NT: Wantron a man bigin si, dan a bigin waka baka Yesus e gi Gado grani. Di
    ala den sma si san psa, den prijse Gado.
  cta-NT: Hora ti ndyaca tsoꞌo loo nu cuityi̱ꞌ biꞌ, ngua jiꞌi̱ yu naꞌa̱ yu. Loꞌo liꞌ
    nduꞌu yu ndyaꞌa̱ yu loꞌo Jesús, ndyuꞌni tlyu yu jiꞌi̱ ycuiꞌ Ndyosi. Loꞌo juaꞌa̱
    lcaa ñati̱ nu naꞌa̱ chaꞌ biꞌ, loꞌo nguꞌ biꞌ nguaꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ Ndyosi
    liꞌ.
  bqc-SIM: Wegↄ̃ↄ à gu'è, ↄ̃ à bↄ̀ tɛaàzi, àlɛ Lua sáaukpa. Kɛ́ gbɛ̃́pii è
    màa, aa Lua sáaukpà.
  tcz-CHONGTHU: Apettah chun mipa chun kho amutai chuleh amapan Yeshua nung ajuiyin
    Pathen avahchoi tai. Chuleh amujousen jong Pathen avahchoi cheh tauve.
  mar-mar: ताबडतोब त्यास दिसू लागले आणि तो देवाचे गौरव करीत येशूच्या मागे गेला. सर्व
    लोकांनी हे पाहिले आणि देवाची स्तुती केली.
  snp-snp: Loumaito, moda ayalo omuna likami ya falatito, Yesu ege meleto Goti ebola
    lomo wiye. Ido wenena muki ya eyeti amo yaki Goti ebola lomo wae.
  isl-isl: Samstundis fékk maðurinn sjónina og fylgdi Jesú og lofaði Guð. Allir sem
    þetta sáu lofuðu Guð.
  spy-NT: Kumwooyē ꞉Yēēsu kuu nyooto, kukāstooy ꞉chiichooto bakeenke ānkuwēēto keey
    Yēēsu kusiltootē Yēyiin. Kisilto nkicheek ꞉biiko tukul Yēyiin choo kikāsē ng'aleechaa.
  xnn-xnn: Dat maganawis et makaila dadlo daet omonod ken Jesus ay mangdaydayaw ken
    Apo Dios. Issan nang-ilaan san kaipoipogaw issan inommat dadat abes dayawen si
    Apo Dios.
  mwe-mwe: Na shangupe nangalole jula gwakombwele kulola, gwabhakagwile a Yeshu alipita
    kwaakuya a Nnungu. Bhandunji bhowe bhakagabhonanjeje genego gubhainiyenje a Nnungu.
  tte-tte: Sauganane manna sinamwanamwa kabo Yeisu koina imuliya yo Yaubada itobatobalan.
    Tomo meuloili ginauline sigitai kabo siya tabe sitobatobali Yaubada koina.
  tcs-tcs: Stretwei em ken lukgen ane em bin pole Zizas ane stat preize God. Ol dem
    pipol uda bin luk disting wanem i bin apen, ol bin preize God tu.
  hlt-THB: Cawh a mik ce dai pe pahoei hy, Jesu a hu awh bat nawh Khawsa ce kyihcah
    hy. Thlangkhqi ing ami huh awh, Khawsa ce kyihcah uhy.
  soq-soq: Me epe wadio apana emawa potalena inaleno sala ewene nuaeu debama do God
    wadaposisane Iesu warorosano do antoiena. Tane apana uduudu dima segalena ewane
    do God wadaposisane ionosaiena.
  qub-qub: Chayno niptin jinan öra gaprapa ñawin allchacar allina ricaran. Ñawin allina
    ricaptin Tayta Diosta alabaraycar Jesuspa guepanta aywaran. Jesús allchacächishanta
    ricajcunapis Tayta Diosta alabarcaycaran.
  att-att: Á dagarágâ nakasingan, á nepattututtul nira nga maddáyaw kâ Namarò. Á yù
    ira tatolay, naddáyaw ira gapay kâ Namarò gapu ta nasingad da yù nesimmu.
  bki-bki: Mia monloglog bogo na, toro nene mirano binimei bo, ana naio jom̃a miel
    naliko Yesu, naio jom̃a miaia Atua toru laka. Mia tomu nalo bunu napano amial
    vite nei, amial bo laka, ajum̃a abamenea Atua siano biorio.
  bqp-bqp: Zaa gwe gↄ̃̀nↄ a wɛ́ gu è, akũ à tɛ̀i, àtɛn Luda sáabu kpá. Kũ gbɛ̃ sĩnda
    pínki è lɛ, akũ ò Luda tↄ́ bò.
  mcp-mcp: Nə́mə́ cé nə cé, mísh mə́ mú kwo dʉ́gya nyə. A mú ŋgə bɛ̧ Yésus a ŋgə́
    yə Zɛmbî gúmə́. Buud bɛ̂sh bwə́ á dʉ́g sɔ́ɔ́lʉ́gʉ́ wɔɔŋg wá bwə́ mú ŋgə yə Zɛmbî
    məshwúmb.
  hat-hat: Menm lè a, avèg la wè. Apre sa, li t'ap swiv Jezi. Li t'ap fè lwanj Bondye.
    Lè pèp la wè sa, yo tout pran fè lwanj Bondye tou.
  npl-NT: San nima n tlakatl non amo otlachiaya owaltláchixki, iwa oyá iwan Jesús
    kiweyijkachijti n Totajtsi Dios. Iwa nochteh n tlakah ijkuak ijkó okitakeh, noiwa
    okiweyijkachijkeh Dios.
  bgg-bgg: Thiihchiih shii ai ne doh muii dang dun, chiih-è ai ne Isu rog shii lua
    gieng srane Hamangkhung-aphuii shii laso phi. Ibrogthek è ji riig srane ithek
    de zab Hamangkhung-aphuii shii laso phi.
  eng-TCENT: Immediately he received his sight and began following Jesus, glorifying
    God. And when all the people saw it, they gave praise to God.
  eng-BSB: Immediately he received his sight and followed Jesus, glorifying God. And
    all the people who saw this gave praise to God.
  cpu-NT: Omapokashitanaka jamenanai, joyaatanakeri Jesús, kimoshire ikantaventanakari
    Pava. Ikanta atziriite iñaakero okaratzi jantakeri Jesús, jimatanakero iriroriite
    itharomentaventanakari Pava.
  san-ASM: ততস্তৎক্ষণাৎ তস্য চক্ষুষী প্ৰসন্নে; তস্মাৎ স ঈশ্ৱৰং ধন্যং ৱদন্ তৎপশ্চাদ্
    যযৌ, তদালোক্য সৰ্ৱ্ৱে লোকা ঈশ্ৱৰং প্ৰশংসিতুম্ আৰেভিৰে|
  tac-NT: '''Lige pe yati ku ma''chílale alué rió, ''lige alué Esusi ''yuga simile,
    wa''lú cheliera ''yasia enale Onorúgame ra''sálagá. ''Lige alué we''ká ralámuli
    napu ekí etele ku ''la ma''chilio alué rió, abiena wa''lú cheliera ''yasia e''yénale
    Onorúgame ra''sálagáchigó.'
  eng-WEBPB: Immediately he received his sight and followed him, glorifying God. All
    the people, when they saw it, praised God.
  gfk-H: Kaikek at ga tapapos ira irua matana gaam mur lah Iesu. Ma ga pirpirlat hani
    Kalou. Ma ing bia ira mataniabar diet ga nas kaiken diet mah diet ga pirlat Kalou.
  viv-viv: AuheꞋama matana giꞋitaꞋitalele ada Yesu gimulimuliyena tu Yaubada ana egana
    gikikilakahina. Ada kaliva moyaꞋaidi hiꞋita-yo kadu badi Yaubada hihawadavadavana.
  yao-yao: Papopo pepo ŵakombwele kulola sooni ni ŵakuiye Che Yesu achakusyaga Akunnungu.
    Ŵandu wose paŵaiweni yeleyo ŵalapile Akunnungu.
  tgp-tgp: Ale vahatea purongo, mo mele kilau, ale mo usuria mo lo tahe na hijan God.
    Ale tamlohi tari lara la hitea, enira sohena la hasohaso God.
  auc-NT: Ante nänö äñedë në babetamöningä do waa bamöninque Itota mïñæ̈ godinque
    Wængonguï ingante, Bitö ñäö apäite baï ëmömi inte edæ waa cæbi æ̈mopa, ante togacäimpa.
    Mänömaï cæcä adinque tömänäni adobaï Wængonguï ingante waa adinque, Bitö ñäö baï
    ëmömi inte waa cæbipa, ante togadänimpa.
  kbc-NT: Odaa aɡ̶ica daɡ̶a leegi, niɡ̶ijo ɡ̶oneleegiwa ja yatetibece, odaa ja diotece
    Jesus, codaa doɡ̶etetibigimece Aneotedoɡ̶oji. Odaa ijotawece niɡ̶ijo noiigi-nelegi
    noɡ̶onadi niɡ̶ijo Jesus loenatagi, odaa joɡ̶odoɡ̶etetibigimece Aneotedoɡ̶oji.
  bmh-bmh: Go guzenina, pigai ameg waipina, go koli em uligeun. Guzenaimai, go Uwait
    ulagwag moroimai, Yesus sesamor beteun. Duailel go igul uligaimai, go unum Uwait
    ulagwag moromen.
  ctu-BL: Tsa' bʌc' c'oti i wut. Tsi' tsajca majlel Jesús. Tsi' tsictesa i ñuclel
    Dios. Pejtelel tsa' bʌ i q'ueleyob, tsi' subuyob i ñuclel Dios.
  meq-meq: Kwayaŋŋa guluf niye a ŋgatay a ɗəre. A pay bəzay a Yesu. A zambaɗay a Mbəlom.
    Ndo niye hay haladzay aye tə ŋgatay a wu nakə a ge bo aye na, nəteye tebiye ta
    zambaɗay a Mbəlom.
  noa-H: Jesuu magbarm bʌ̈rre chadcha dau heerdʌ sĩsiwia hich bi heem daujö daujã
    hajaug sĩsijim hanaabá. Magbaawai warag hi dʌ̈i mamua honee Hẽwandamag jëeumamua,
    —Hẽwandam, hĩsin chadau pua mʌ hʌ̈uta habarm. Pʌjö jua t'eegk'am chan mʌg jẽb
    gaai chuk'um ha hijẽjẽbag majim haajem. Jesuu mag woun dau monaaubarm hoobaawai
    hĩchab mag hõor k'apan t'ʌnarr k'ʌʌnaujã Hẽwandamag jëeumamua hirig “Hʌ̈u hajim”
    hajierram haajem.
  alp-NT: Kena mere neka isupu selu sosoli hoko ilulu Yesuse kai isike Alla. Kai tamata
    bokala esi selu saisa rebe Yesuse Ionore, esi isike Alla.
  san-VEL: tatastatk.sa.naat tasya cak.su.sii prasanne; tasmaat sa ii"svara.m dhanya.m
    vadan tatpa"scaad yayau, tadaalokya sarvve lokaa ii"svara.m pra"sa.msitum aarebhire|
  kbq-kbq: avurgamo'a ame huno anante hari higeno, ete knare huno negeno, Jisasina
    amage'anteno nevuno, Anumzamofo agi erisaga nehige'za, miko vahe'mo'za nege'za
    zamagranena Anumzamofo agi erisaga hu'naze.
  kbh-kbh: Y cachora cha ts̈abá ibojtabinÿna, y Jesúsbioye ibojtsë́stona, Bëngbe Bëtsá
    atschuanaye. Y nÿetsca ents̈anga, chca tmojáninÿe ora, Bëngbe Bëtsá imojtsatschuanaye.
  ron-LSB: Și îndată și-a recăpătat vederea și a mers după el, slăvind pe Dumnezeu.
    Tot poporul, când a văzut, a lăudat pe Dumnezeu.
  pon-pon: Ap pitipit kilanada waja, o idauenla i, o kapina Kot, o aramaj karoj, me
    udial met, ap kapikapina Kot.
  nhe-BL: Huan nimantzi huelqui tlachiya cuali, huan quitoquili Jesús ipan ojtli,
    quihueyichijtiyajqui Toteco Dios. Huan nochi nopa tlacame tlen quiitaque tlen
    panoc nojquiya quipaquilismacayayaj Toteco.
  sps-sps: Sen tsun, ana ayei tagaa bus nato, ya vovou iny naa to Jisas, vamarits
    to Gov. Ana vainy tagei to na ka to aya ri variri kainy to Gov.
  wnc-wnc: Iniwan zetgaman kaina kukgweat take siwat waapata Jesue masene tawakut.
    Tawayuk Anutu inimbakngawan aminbamda kake Anututane umana yatangenaking.
  bus-bus: Zaa gwe gↄ̃ↄ à wɛ́ɛ guu è, ben à tɛ̀zi, èe Luda sáabu kpaa. Kɛ̀ baade píngi
    è lɛ, ben wà Luda tↄ́ bↄ̀.
  gub-BL: A'e 'ar mehe we upuner ma'e hexak katu haw rehe. Oho Zezuz hupi kury. Uze'egatu
    Tupàn rehe, umukatu haw rehe. Hexak mehe teko uze'egatu waiko Tupàn rehe a'e wà
    no.
  imo-imo: Kano wali tamburumbu yu imbo mongo angilerimuna kanorumu. Kanopalie Gote
    kapi nimbe yunge imbi ola ltindilipe Jisas purumu aulkena lombili purumu. Imbomani
    pali kano ulu enge nili wendo orumumu kanokolio enoni kape Gote kapi ningi kala.
  boj-boj: Degsi minjnaqa aqa ŋamdamu poiyonaqa sawa unsiqa Qotei aqa ñam soqtosiqa
    tigelosiq Yesus dauryosiq aiyej. Onaqa tamo uŋgasari kalil naŋgi Yesus aqa maŋwa
    di unsibqa naŋgi dego Qotei aqa ñam soqtoqneb.
  eng-DRA: And immediately he saw, and followed him, glorifying God. And all the people,
    when they saw it, gave praise to God.
  knf-knf: Ţi dko mënţ kë akak awin abot aţaş Yeŧu, aşë dëman Naşibaţi. Kë bañaaŋ
    bŧi bakak ayeeh mndëm mi Naşibaţi wi bawinuŋ uko unţëpuŋ.
  san-KHM: តតស្តត្ក្ឞណាត៑ តស្យ ចក្ឞុឞី ប្រសន្នេ; តស្មាត៑ ស ឦឝ្វរំ ធន្យំ វទន៑ តត្បឝ្ចាទ៑
    យយៅ, តទាលោក្យ សវ៌្វេ លោកា ឦឝ្វរំ ប្រឝំសិតុម៑ អារេភិរេ។
  arn-NT: Feychi lelen mew müten ti trawma pelotuy, fey inaniefi ta Jesus ka püramyeniefi
    ta Ngünechen. Fey kom ti pu che pefilu ñi rupan tüfachi dungu, ka femngechi püramyefingün
    ta Ngünechen.
  zas-NT: Hor guin gajc bani loj bén guin, abiꞌ binalaman Jesús rudëëman quixtëë loj
    Dios. Në gra ree bén baguiaa ni goc rudëë quixtëë loj Dios.
  ken-NT: Tɛ́mté wu, abho bɛghɔ mbaŋ! Nɛ abho bɛkoŋo Yesu, ambɨti nɔkɔ Mandɛm. Bo
    mankɛm bághɔ́ nɔ́kɔ́ nɔ, babhɔ bɛbɨti nkwɔ Mandɛm.
