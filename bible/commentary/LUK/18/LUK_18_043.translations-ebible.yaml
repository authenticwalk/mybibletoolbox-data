    wa káuráng hára wu wáinanyon Ánutu kutná mengga meng tárut táuráng.
  are-are: Artwa ekura alknga kala marrerraka. Erantama Jesuanga tnaartangala lhaka,
    Altjirranha tnantjaka turta. Relha etnala nhanha arakala, etna turta Altjirranha
    tnantjakantema.
  gai-gai: Ainda moca an mɨn mbuŋa, an ramootna lamnɨaca anduna laŋa moca ma watukca
    watca ŋgepca Iesusna iŋa taŋga, Raraŋ Aetaniacna i aŋgɨra ŋgepri, anna meikramtaɨra
    anna watca mitoca ŋgepca Raraŋ Aetaniacna ia aŋgɨra maŋgepat.
  qvm-NT: Tsauraga jinan hörami gaprapa nawin aliyargan. Aliyarcuptinnami Jesuspa
    guepanpa aywargan Tayta Diosnintsita alabaraycar. Tsayta ricaycur lapan runacuna
    Tayta Diosnintsita alabapäcorgan.
  chz-NTPS: Läꜙcha̱hꜘ ja̱ˉ gaꜙläꜙjnäꜘ mɨˈnëyˊ. Mahꜗ ngooyꜗ kya̱a̱hˊ Jesús, kwayꜙ tiˊhmaahˊ
    kihˈ Dio. Hiꜙ läꜙjë̱ë̱ꜙ dsaˉ hi̱ˉ maˊ tä̱ä̱hˊ jeeˊ ja̱ˉ maˊ kwayꜙ tiˊhmaahˊ kihˈ
    Dio kaˉlähꜘ.
  kmu-kmu: Higeno aupaꞋa ani kanomoꞋa agegali nehuno Yisasi akave neꞋeno Anumaya Koti
