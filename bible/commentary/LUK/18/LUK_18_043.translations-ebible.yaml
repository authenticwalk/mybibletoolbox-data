    vauka, vikavata vi haikara tave Kotira autu tuahere vaura.
  hub-NT: Tusa tamauwaik wainmachusha pan iimnaiti. Tuma Yuusan emematki Jesús weakai
    wuwaiti. Tura shuar pan iimtikmaun wainkaruka Yuusnaka ashi ememataina.
  hmo-hmo: Iena matana idia kehoa nega tamona, vadaeni Iesu ena murina dekenai ia
    raka, Dirava dekenai ia hanamoa. Unai kara idia itaia taudia ibounai ese Dirava
    dekenai idia hanamoa.
  big-big: Pilik meiya logo nguk namizi pi weik wireyau ngaiwila. Pi weik pakelagi
    langai wizigeya pi Yisuyegi kiriwei kunimowei Anotoyegi wilikwilik ngago mei kang
    kuna. Keya yongkambanu wawere ulawiligu yombanu wireyau ngaiwilabekyegi pakelawekke
    puwili mabuwilirau Anotogi yeikta yongolok meiya.
  gux-G: L yogunu ko nuali, ki ji ŋua jesu ki dondi U Tienu. Ban la yaali n tieni
