verse: LUK.018.001
translations:
  kpx-kpx: Vani mole Iesuu dovudovue hoto mole loui au esemu haivei isiviale abu guliguliai
    kemo kabebi halevai.
  okv-H: Eto enana pari ta pegogo eagora kaiketo pari ara Iesu na ambotani ta degi
    timu hatirari ke na einge ena,
  tbo-tbo: Apoma Yesu a hewahewali geka paliluwaluwana i paliwelehi po ipa ina wiatatiyehi
    naka houga daodaona hina laupali ma ega hina nugonugotapiya.
  mal-C: ഹതാശരായിപ്പോകാതെ നിരന്തരം പ്രാർഥിക്കുന്നതിന്റെ പ്രാധാന്യം വ്യക്തമാക്കാൻ യേശു
    ശിഷ്യന്മാരോട് ഒരു സാദൃശ്യകഥ പറഞ്ഞു.
  grc-SR: Ἔλεγεν δὲ ⸋καὶ⸌ παραβολὴν αὐτοῖς πρὸς τὸ δεῖν πάντοτε προσεύχεσθαι, ⸆ καὶ
    μὴ ἐκκακεῖν,
  bgc-bgc: फेर यीशु नै अपणे चेल्यां तै इसकै बाबत कह्या, के रोज प्रार्थना करणी चाहिये
    अर हिम्मत न्ही हारनी चाहिये, उनतै यो उदाहरण दिया,
  khz-khz: Ne Iesu na gena melo geria parapore ta ekilagiato. Voparapore na pene vega-ripara,
    vanagivanagi pia rapali e ragai pia moira ulanana.
  deu-TKW: Er sagte aber ein Gleichnis zu ihnen dafür, daß man allezeit beten und
    nicht ablassen solle,
  zsr-NT: Niꞌr benëꞌ lsaquiꞌ Jesús, rëꞌ lequëꞌ ca run bayúdx ulídzteczruꞌ‑nëꞌ Dios,
    len cugác chop ládxiꞌruꞌ.
  lin-lin: Yesu alobaki na bayekoli na Ye lisese moko mpo na kolakisa bango ete basengeli
    kosambelaka tango nyonso, na kolemba te.
  hns-NT: Tab Jiesoe ekgo matlab ke kaahaanie kahies tjela log ke siekhaawe ke kie
    hardam praatna kare ke tjaahie biena hiemmat haare.
  noa-E: Ĩchab Jesuu ich khapeenag mʉg nem ĩgkhaadam jaaujim aajem, mag jaaubarm gaaimua
    amachdëu nem ig nʉm Ẽwandamau da deeba awiajã warag pʉaba irig jëeuju aai nʉm
    a khap amkhĩir.
  eng-EMTV: Then He spoke a parable to them, that one must always pray and not lose
    heart,
  mib-NT: Te ni cahān yā ɨɨn jnūhun yátá jíín de jeē cánuú jeē niní cácān tahú de,
    te ma ndínuu ni de jíín.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ कुहुॽसाम्‍बाहाॽ चक्‍मे़ल्‍लॽए तुवा चोःक्‍मा पोःङ्,
    आप्‍फाल्‍ले़आङ् निङ्‌वाॽ सोःम्‍मा मे़नुॽने़न् लॽरिक् हुॽमासि फाॽआङ् लत्‍छा खे़दाॽ
    मे़त्तुसि॥
  xnj-xnj: Kangi Yesu akavajovela, luhumu yikuvagana kuyupa magono goha changali kukotoka.
  mmx-mmx: Melemu ne Iesu ga tong na lavapaase poovo ridi kusu ti lox ase di do diba
    ngising amisik la nemen gat dita molo.
  cbr-NT: Aín unix ca atsani, abë cana banatisama tani quixun sinanima, nëtë camabi
    Nucën Papa Diosbë banati 'icë quixun 'unánmiquin ca bana itsi ñuicësoquin,
  tee-NT: Ju Jesús alacjuni ju ix'amamaka'ui lakatam chivinti ju apumavasalanilh ni
    va tachi catat'achivinilh ju Dios chai jantu tavanan catanaulh ni jantu lhitapalai
    ni catat'achivinilh ju yuchi.
  eng-LSV: And He also spoke an allegory to them, that it is always necessary to pray
    and not to faint,
  cak-NT: Y ri Jesús xutzijoj jun ejemplo chique ri ru-discípulos chi nuc'ut chiquiwech
    chi can nic'atzin-wi chi siempre niqui'en ta orar y man tiquimalij.
  pah-NT: Kiro Jesus'ga imombe'ui ojo'java'ea g̃a pe. A'ea pyvõ ga g̃a mbo'ei g̃anhi'ig̃a
    rehe Tupana'ga pe tapenhi'ĩ jipi pejikweraje'ymamo javo g̃a pe.
  sja-NT: Jesupa chi k'õp'ãyoorãmaa nãga nepɨrɨji jarateeit'ee ichita sẽda-ee ɨt'aa
    t'ɨ̃pataadamerã.
  xed-xed: Ka mnə Yesu ta mahdihdi ŋa taŋ, ŋa gɗavata taŋ nda maga duʼa, yaha malandugwa
    taŋ da rwaku, da zlanatá həŋ.
  mks-NT: Na̱sacu Jesús in quia̱hva nu̱ ná jáchi̱ xi̱hín quia̱hva yóho cúni̱ a̱ jána̱ha̱
    nu̱ ná ña̱ níí tiempo xíní ñúhú ca̱ca̱ ta̱hví na̱ nu̱ Ndióxi̱ ta co̱ ndítahan
    cuitá ini na xi̱hi̱n á.
  gfk-S: Ne Jisas ga tange tike nianga harharuat ta ira nuno bulu na harausur ura
    hausur di be di na sasaring hatikai ma pa di nale malmalungo.
  bmu-bmu: “Iŋini mönö nalö dop Anutu köuluköba qemalokolip qahö aka malme.” Jisösnöŋ
    mewö jiba miaŋgö dopkeuŋi kewö jii mötket,
  dgz-dgz: Amba Iesu gutut ma watu enamot nagire mega wadiamop anu gapan, mu wam wam
    mup taine ae ya veapen menan manega wadiamon.
  eng-GNV: And he spake also a parable vnto them, to this ende, that they ought alwayes
    to pray, and not to waxe faint,
  zaa-NT: Gutixa'a huáni Jesús cabi attu comparación para guthète'nie cabi qui'ni
    caduel·la' guni cabi oración tulidàba nna bittu edùl·la'a latsi' cabi.
  eng-WEBSTER: And he spoke a parable to them to this end , that men ought always
    to pray, and not to faint;
  guh-guh: Jesús pijajivi livaisi tsipaeba mapacueniaje Jesús pijajivi jamatabëcuenecueranaenejeva
    pevajëtabiabinexa Diosojavabelia.
  bon-bon: Puma cita ca Yeesu teeme abiberäja bägrä bine jejemige ai ngene ca agli
    mene umle ceerame egä teepi durau gone äbita Acejiyame ne awejename.
  nhw-BL: Huan Jesús quinilhui imomachtijcahua se huicalotl para quinnextilis cuali
    ma quisenhuiquilica motlatlajtía ica Toteco hasta yaya quinmacas catli quitlajtlaníaj.
  mgw-mgw: Bu'kapo Yesu aasimuli lukongo, li'nga kwalaya panga ipalikwa lu'ba Nnu'ngu'
    kila lisu'ba wangali totokelwa.
  swh-ONEN: Kisha Yesu akawapa wanafunzi wake mfano ili kuwaonyesha kuwa yawapasa
    kuomba pasipo kukata tamaa.
  wbi-wbi: neke akavavula ikihwanikisio ndavule lunoghile kukufunya jaatu, kisila
    kukatala.
  bba-bba: Yesu u bu mɔn teni kuɑ u kɑ bu sɔ̃ɔsi mɑ n weenɛ bɑ n dɑ n kɑnɑru mɔ̀ wɛ̃rɑbu
    sɑri.
  eng-KJVCPB: And he spake a parable unto them to this end, that men ought always
    to pray, and not to faint;
  kgk-NT: 'Upéi Hesu he''i gwemimbo''e kwéry-pe: —Tapembojeupi meme katu pene nhe''ẽ
    Nhandejáry-pe peiko-vy. Ani ne ate''ỹ teĩ ne nhe''ẽ erembojeupi-vy, he''i. Upéi
    arandu nhe''ẽ omombe''u íxupe kwéry. Tembirekokwe rehegwa nhe''ẽ-rami omombe''u.'
  waj-waj: Ari nnaagiai nuairaiya makemakee yaaku varada varikio sa iya pirisakiaiveera
    Yisuuva mmatayaa diaa mminnaivaudiri mmataama kioo tunoo.
  ekk-PKP: Jeesus rääkis neile selle loo, et julgustada neid palvetama igal ajal,
    et nad meelt ei heidaks.
  mpx-mpx: Yaka Yeisu ba gohalibe etega i liwanan wana tohago elal, inoke ni pankitel
    te sauga gegewena nihi awaawanun ge bahi nihi veveyaho.
  wbp-wbp: Jijaji-jana wangkaja nyanungu-nyangu-patuku yungulurla wangkami warrarda
    Kaatuku.
  luo-luo: Eka Yesu nogoyo ngero ne jopuonjrene mondo onyisgi gibed ka gilamo kinde
    duto kendo kik chunygi aa.
  nhe-NT: Huan Jesús quinilhui imomachtijcahua se huicaltili para quinnextilis cuali
    ma quisenhuiquilica momaijtoca ica Toteco hasta yajaya quinmacas tlen quitlajtlaníaj.
  aii-aii: ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ ܡܲܬܠܵܐ، ܕܘܵܠܹܐ ܝܠܵܗ̇ ܐܢܵܫܹ̈ܐ ܨܲܠܝܼ ܨܠܘܿܬܵ‌ܐ ܟܠܔ
    ܥܕܵܢܵܐ ܘܠܵܐ ܣܵܩܕܝܼ.
  esk-NT: Jesus-ŋum maliġuaqtini uqautiniġai atrikusautmik. Iḷisautiniġai ataramik
    agaayutquplugich nikaliġasuŋaqnagich.
  msb-msb: Pakatapos nag-istorya pa si Jesus agod magtukdo sa inda na pirme sinda
    mangadyi kag dili magluya an buot.
  cpa-NT: Jøng² ca¹dsii¹ Jesús cøng² jǿg³ ti³jnøa¹², hi² ca¹he¹dsa hi² tiog¹³ hniuh¹²
    hlanh¹ dsa² quián¹²dsa Diú¹³, hi² tsa¹ju³hlih² dsǿa¹²dsa.
  dso-dso: ଜିସୁ ଦିନେକ୍‌ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ ପର୍‌ମେସର୍‌କେ ମାଙ୍ଗ୍‌ବାବେଲେ ନ ତାକି ପାର୍‌ତନା
    କରିକରି ରଇବାକେ, ଗଟେକ୍‌ କାତାନି ବୁଜାଇ କଇଲା,
  meu-meu: Ia ese sivarai heḡereḡerena ta e henidia, nega iboudiai bae ḡuriḡuri, basie
    hesiku, helaoreana.
  yva-NT: Arono naije Yesus po ananeneae inta raura nanto Apa arakovo utavondi aije
    mai indamu usambayambe tutir, vemo wo sambaya rapaya inya.
  dgc-dgc: Nadid, kinagi ni Jesus du alagad na i lagip a te halimbawa, monda palagi
    side a manalangin, monda éwan side mégsawa a manalangin.
  zpm-NT: 'Stib dzew, bzodiidz Jesús tib cuent lo xpëëdscuel me, par guieṉ zho ib
    guiaaṉd zdoo zho zeeṉe racniobd miṉe quianab zho lo Dios, rëb me: ―Tib guiedz
    name, no tib meṉ co nac me wxtis, ni palal rquiad zdoo me samiech me, per ni Dios
    rdziebd me.'
  hix-NT: Kuknonano me xarha nàrwonàmye hatà, Txesusu. Nekarymay hatà, tànhananàhrà
    ro komo wya, Khoryenkom yakoro tàrwonyemà ro me ehtxoho menye, amotohpànà ro me
    ehtxoho menye.
  sim-sim: Jisas ma ol orin tiyandari man mashi las sauheimak or sawe normu mukura,
    unak Avui Wasilakan ermba ermbak li sawekwan li kremangrewan li halakmbahan.
  npi-ULB: तब तिनीहरूले कसरी सधैँ प्रार्थना गर्नुपर्छ र निरुत्साह हुनुहुँदैन भन्‍ने
    सम्बन्धमा उहाँले तिनीहरूसँग दृष्‍टान्तमा बोल्नुभयो ।
  cgc-cgc: Gaisturya Jesus i ta paanggid parti ta pagpangamuyo naan ta iya na mga
    tinudluan aged itudlo ki danen na kinanglan na pirmi danen an mangamuyo daw dili
    man mataka.
  tim-tim: Yesuŋe konam bo akmâ âmâ hilâm ârândâŋ Anutu olop den akmâ manŋet dâm aregât
    den ginŋe siâ hin dâm makyeŋgiep,
  yor-yor: Ó sì pa òwe kan fún wọn láti fi yé wọn pe, ó yẹ kí a máa gbàdúrà nígbà
    gbogbo, kí a má sì ṣàárẹ̀.
  wos-wos: Jisas ané sataku hundi dé déka duré wa. Di atéfék nukwambu God wali buléta
    déré wakwexékénjoka wendé nandamboka dé diré angi wa.
  emp-NTPO: Jesuba ne jara b̶ʌd̶eba jaradiasia Ãcõrẽa sẽnaẽ́ iwid̶id̶ida panʌda.
  eng-F35: And then He told them a parable, the point being that one needs to always
    pray and not lose heart,
  ind-ind: Yesus menyampaikan kepada para murid-Nya suatu perumpamaan yang menggambarkan
    betapa pentingnya mereka terus berdoa dan tidak putus asa.
  pes-OPCB: روزی عیسی برای شاگردانش مثلی آورد تا نشان دهد که لازم است همیشه دعا کنند
    و تا جواب دعای خود را نگرفته‌اند، از دعا کردن باز نایستند.
  mpt-mpt: Yesuse e okok aleyemin nakai Alebeia i beten kemin kukub olo sbalma wafueine
    gene kesoa
  ssx-ssx: Kutupa Yesuma꞉ta꞉ ipika꞉ disaipolo haliwekima꞉ kima꞉ na homeke hoto paeyao
    yeni pea꞉tiki pina꞉yeke onkoluma꞉ laa dupa leekeme.
  mkl-mkl: Jesu í kpɑ nŋɑ mɔndɑu ihɛ̃ ku nyisi ŋɑ iyi í sĩɑ ɑ mɑɑ ce kutɔɔ wɑɑti
    kɑ̃mɑ fei, ɡbɛɛji ku mɑɑ̀ wɑ si.
  gaq-gaq: ନିରାସ୍‌ ମାଡିଙ୍ଗ୍‌ଚେ କାଲାଆଃ ପାର୍‍ତନା ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ ଆକେନ୍ ବିସୟ୍‌ରେ ଜିସୁ
    ସିସ୍‌ଇଂକେ ଉସ୍ରା ରକମ୍‌ ବୁଜେଚେ ବାସଙ୍ଗ୍‌କେ ।
  gof-RNT: 'Yesuusi ba tamaareta azalonna ubba wode woossana mela tamaarssanaw koyidi
    yaagidi leemiso odis:'
  unx-unx: ଜାନାଅ ବିନ୍ତି ଆଡଃ ଭାର୍‌ସା କା ହୁଡିଙ୍ଗ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ମେନ୍ତେ ୟୀଶୁ ଆୟାଃ
    ଚେଲାକକେ ମିଆଁଦ୍‌ ଜନ୍‌କା କାଜି ଉଦୁବାଦ୍‌କଆଏ ।
  gah-gah: 'Izesú nene izegipala zuhama viki akamiki gamena gamena goselekaselé amiki
    Ómasiloka liliki viki minikoma nene Ómasímo gele kimitikumú anoza gakó makó láa
    loko lo kimimó:'
  lcm-lcm: Au na kala alis iria ta kankanuai i mengen asi akalit aniria asi kari uli
    sokotuk na ki ago ta marangan an.
  aer-aer: Jesus-ele atyewe ikwerenhe areyeke ayeye ileke itnenhene akaltyele-anthetyeke
    Ngkarte-kenhe iwerreke itne-arle Ngkarte ikwere akwetethe anthurre angkerretyeke
    apurrke-irretyakenhe.
  qvc-NT: 'Jisusmi suq kumparasyunda rurarqan, ama disanimakashpachu, Dyusman mañakunanllapa.
    Chaymi nirqan:'
  tgl-ULB: Pagkatapos, sinabi niya ang isang talinghaga sa kanila tungkol sa kung
    paano sila dapat laging manalangin, at huwag panghinaan ng loob,
  cbs-NT: januxun jawen tsumabun Dios kushipa yukai jau punu nukayamaxanunbun miyuiwen
    Jesúsun jatu yusinkin
  xtm-NTPP: Jesús ma, ni ka'an ya in tnu'u vijin, sukan‑va'a jin kutu'va de ja ndimaa
    jin kakan‑ta'vi de, te máko jin kuñaña de,
  nnq-nnq: Kuboka penia Yesu ngabalenge kulandanakia kwa hakimu kupala kabolanga akinapunji
    kube bagongalelange Nnoongo kila kingobu na bakachipulaje na kachokoje.
  bao-NT: Jĩcã wãme ĩi cõoñari wedeupi Jesús, jʉtiricaro maniro, to birora cʉ̃ja ca
    juu buecõa niipere wede majiorʉgʉ.
  san-ORI: ଅପରଞ୍ଚ ଲୋକୈରକ୍ଲାନ୍ତୈ ର୍ନିରନ୍ତରଂ ପ୍ରାର୍ଥଯିତୱ୍ୟମ୍ ଇତ୍ୟାଶଯେନ ଯୀଶୁନା ଦୃଷ୍ଟାନ୍ତ
    ଏକଃ କଥିତଃ|
  rmn-rmn: О Исус мангелас тэ сикавэл э сиклярдэнги, кай камэл екхараи тэ мангес ко
    Дэл тай тэ на керэс касэвэти, тай пхукавдяс лэнги акасавко пхукаипэ.
  huv-NT: Condom Teat Jesús tasaj nejiw alacas poch ngome aleaing miün, cos tandiüm
    müüch leaam omeajtsüw nguineay netam mandeacüw maquiüjpüw Teat Dios, matajcüw
    orar meáwan nüt nde paxiüm.
  otn-NT: Bi hyɛcra̱ hya̱ bi xihyø ja̱'i̱ ra̱ Jesús. Bi xännba̱ yø ja̱'i̱ ngue jatho
    za̱nt'a̱ da̱ mat'Oja̱, hi̱nha di gohyø mmʉi.
  nop-nop: Unduŋ yoŋa Jesu adi mihiŋiye ninadi kwanai fafaŋe tiŋa titiŋdok yoŋa yoyout
    mede foloŋ indiŋ yeniŋguk,
  obo-NT: Na, id itulan ni Disas iddos mgo tinodduwan din to ossa pa no ponunggelengan
    amoy'd nonaw kandan no ko‑ilangan no inaayun sikandan od dasaa woy dii ran od
    ko‑obbod.
  kca-kca: Иисус ԓывиԓаԓа щит эԓты утәԓтәты пŏтәр пŏтәртәс, мӑтты иса пойәкщәты мосәԓ
    пӑ равԓы-хушԓы уԓты ӑт мосәԓ,
  cak-ENT: Y ri Jesús xutzijoj c'a jun ejemplo cheque ri rachibila', richin que nuc'ut
    chiquivüch que nc'atzin-vi que chi jumul tiquibana' orar y man tiquimalij rubanic.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤔᤠ ᤐᤥ᤺ᤱ. ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹
    ᤛᤥ᤺ᤶᤔᤠ ᤔᤧᤏᤢ᤹ᤏᤧᤴ ᤗ᤹ᤖᤡᤰ ᤜᤢ᤹ᤔᤠᤛᤡ ᤑᤠ᤹ᤀᤠᤱ ᤗᤳᤇᤠ ᤂᤧᤍᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ॥
  mie-NT: De nī ncāhān yā iin tūhun yátá jíín ndá dē jā cánuú jā níní cācān táhvī
    dē, de mā nūú inī dē jíín.
  san-TIB: ཨཔརཉྩ ལོཀཻརཀླཱནྟཻ རྣིརནྟརཾ པྲཱརྠཡིཏཝྱམ྄ ཨིཏྱཱཤཡེན ཡཱིཤུནཱ དྲྀཥྚཱནྟ ཨེཀཿ
    ཀཐིཏཿ།
  qve-NT: Jesusqa huk ejemplowanmi discipulonkunata yachachiran, paykuna ama hukmanyaspa
    Diosmanta mañakunankupaq.
  pao-NT: Soo Te Pabe'e ka mu numu mee tunedyooe, “Tamme sakwa ooosapa nanetzakwiyino
    gi oo nasoomukwapana tooe gi yabesoo tamme tu nekwegea sapa.” Soo Te Pabe'e ka
