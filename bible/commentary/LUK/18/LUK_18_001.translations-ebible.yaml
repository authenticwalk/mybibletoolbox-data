    mizimok wizamiya nelegi Yisugu ngezebokko waligeleyiwiliyegi ngago saweliwei pera
    pelik kozak yeiya,
  gux-G: 'Ki fiddi ki waani ki jaandi tie bonmonli, k tin ya jaandi ki da wadi ti
    pala, jesu pua o ŋɔdikaaba mi maa kpanjama:'
  cnl-NT: Ca²³lʉ́³ Jesús co̱o̱³ júu² 'e³ jmee²³ lii²³ 'e³ jmii'³¹ 'nɨɨ'n³¹ 'ne'² rɨ²³lʉ́²³
    dsa³ tén³ la²³ quia̱'²te'²³ Dios, 'e³ 'a²³jia'³ 'ne'² 'e³ li²³juɨ'n²³te'²³.
  zar-NT: Níʼirö bucúdzuʼë didzaʼ Jesús, rëʼ légaquiëʼ ca run bayudxi ulídzaticaʼsiruʼ-nëʼ
    Dios, en bitiʼ gaca chopa ládxiʼruʼ.
  kde-kde: Anepo Yesu nkutumila nfano kuvahunda vakuhundwa vake kuvalanguja kuva vàlembelewa
    vannyuwe Nnungu uhiku wammalele bila kukata tama.
  ata-ata: Ioxe iliꞌi, la Iesu muvikalaneꞌi ta molomolo noxou no anu vaikala tovolaꞌi
    vile sou ulosieixaꞌa lexe ikilaka utotomu, io isuanu ꞌilixo sou lakilaka uasi.
  qvw-NT: 'Chaypïtam Jesus willala tincuchiypa Diosta imaypis mañacunanpä:'
  nfa-nfa: Ca tèka, Yesus padhai lii dènge ana madhutu Na, pake lii pakasame ho rèngu
    loe boe manèngi-mangajꞌi, aa baku maꞌète sanao-maena. Rèngu hudꞌi parcaya taa-taa
    Lamatua.
  tnp-tnp: Kəni Iesu təməni nəghatiən əuhlin kəm lah mətəgətun ilah lan məmə okotəkeikei
    məutəfaki nian rəfin məsotəpəhiən, məsotoliən məmə nɨkilah otəsəmeiən.
  urd-urd: 'फिर उसने इस ग़रज़ से कि हर वक़्त दुआ करते रहना और हिम्मत हारना न चाहिए,
    उसने ये मिसाल कही:'
  hot-hot: Yisu hanaŋ abô loŋ kapô te hadêŋ thêlô ek neteŋ mek êtôm wak nômbêŋ intu
    sapêŋ ma miŋ kapôlôŋiŋ eŋgiap ami.
  mqj-NT: Mangkai too, untetteran omi mesa tandengan Puang Yesus la naola umpa'guru
    passikolana kumua la tontong ma'sambayang anna tae' la kattu rannu.
  rus-SYN: Сказал также им притчу о том, что должно всегда молиться и не унывать,
  mbh-mbh: Mako Jisas i ripot riong agelalnga a ile wainlangaere nge, mo aro i patoral
    or nge ve aro o nong evelelnga na o mothong tova olemi i ngo pelekpol nge ole
    nongong.
  bdd-bdd: Eema ꞌaigeda gwae hegehegedi Yesu ꞌiꞌebwaediya ma ꞌabehega sahena ꞌahwanoi
    ꞌoinega siweꞌaweꞌa.
  cbt-NTPO: '“Chiníquën cancantatë'', apira apira Yosë nontacaso'' ya''huërin,” ta''ton,
    pënënto nanan sha''huitantarin ama amitona'' a''pocaiso marëhuë''. A''chintaton,
    itapon:'
  rmy-SERVI: 'Тунчи Исусо пхэнда лэнди пала кода, со трэбуни всавири вряма тэ мангэпэ
    и тэ на грисявэ:'
  srn-NT: Dan Yesus gi den sma fu En wan agersitori fu den kan ferstan tak' den mus
    tan begi sondro fu lasi ati.
  cta-NT: 'Nguluꞌu Jesús jiꞌi̱ nguꞌ chaꞌ luꞌba ti chcuiꞌ nguꞌ loꞌo ycuiꞌ Ndyosi, chaꞌ
    ná ca taja tiꞌ nguꞌ tsiyaꞌ ti loꞌo chcuiꞌ nguꞌ loꞌo Ni. Ndiꞌya̱ ndyuꞌu cui̱i̱
    nu nda Jesús loꞌo nguꞌ liꞌ:'
  bqc-SIM: Yesu yãlɛ̀ɛũnɛ́ kɛ́ aaↄ Lua wabikɛ kↄ̃sↄ̃kↄ̃sↄ̃, aasu kpasao yã́i.
  tcz-CHONGTHU: Nikhat Yeshuan aseijuite ataojing nadiu leh alhahdai lou nadiu vetsahnan
    thusim khat aseipeh e.
  mar-mar: निराश न होता नेहमी प्रार्थना कशी करावी हे शिष्यांनी शिकावे म्हणून त्याने
    त्यांना एक दाखला सांगितला.
  snp-snp: Ena Yesu ya ege-ege moinamo we ya kamena-kamena Goti loumutiko minoti,
    aisa loti fulitámenawae, loto kepa ka logimaiye.
  isl-isl: 'Eitt sinn sagði Jesús lærisveinum sínum þessa sögu til að hvetja þá til
    að gefast ekki upp að biðja, fyrr en svarið kæmi:'
  spy-NT: Nyēē mā lōō, kumwoochi ꞉Yēēsu rubiikyii wōlēē kimāchāktōōs kusooytooy ākookoy
    ānkumuytooy.
  xnn-xnn: Dat mensodok si Jesus ken daida ta itdona ay masapol ay menlol-owaloda
    ay kanayon ya adida somadsadot.
  mwe-mwe: Bhai a Yeshu gubhatagulile lutango lwa kuti, inaapinjikwa kwaajuga a Nnungu
    mobha gowe, gwangali kuwa ntima.
  tte-tte: Kabo Yeisu walo kobwaibwaili yabo iedeedede-yani ana tobenaliyao kolili
    na tem iyakenayagili yakato sauga meuloina sikawakawanoi na tabu silolopei.
  tcs-tcs: Orait nau. Zizas bin yan dis stori wea i gad mining po lane dem klostuman
    blo em dat dempla mas kip prea ebritaim ane no gibap.
  hlt-THB: Kawboet kaana cykcah poepa aham awm hy tice ami simnaak aham Jesu ing a
    hubatkhqi venawh nyhtahnaak awi pynoet kqawn peek khqi hy.
  soq-soq: Ema aupe Iesu wawe alala rauparintoipe os waimoipona menasano baiwa obu
    dea gagalowa babawa mampe mo waeuwamodie.
  qub-qub: 'Tayta Diosta mana yamacaypa mañacunanpaj disïpuluncunata yachachir tincuchiypa
    Jesús yachachiran:'
  att-att: Á nagángngarigán si Apu Kesu sù ira makituddu kuna, ta ituddu na nira ta
    máwák da nga ari malurâ nga makimállà kâ Namarò, á ari ira mabbábáng sù ángngikatalà
    da kuna.
  bki-bki: Ana Yesu jii jamerijiano dolu banlo, ka tunukakarlo ka m̃a tinielo veve
    juo re bereio ea kanalo volkouano, mia atu sikili dam̃ariga eaio, abolkouo rivano-o
    mia avokar verdop̃eiano eaio.
  bqp-bqp: Yesu yã lɛ̀kↄ̃ańnɛ de à mↄńnɛ ògↄ̃ adua kɛ Ludaa baala'i, òsun kpasaro.
  mcp-mcp: Yésus nyə á jɨ zə lwágʉlə bwo nə́ bwə́ dʉ́g jəgʉla ja jɛ̂sh kú teeg mə́nyúul.
    Gwə́ wə́ nyə á kənd bwo kanda ga yí.
  hat-hat: 'Jezi rakonte yo parabòl sa a pou l'' te moutre yo nesesite pou yo toujou
    lapriyè san yo pa janm dekouraje:'
  npl-NT: Jesús okinmili se tlapoálistli para kinmititis nochipa mamotiotsajtsilikah,
    iwa ayik mamosotlawakah.
  bgg-bgg: Chiihphado Isu è ji pha najang è awai samoythek shii idang sia ne lubu
    ìu arek rabo ne yuaphi.
  eng-TCENT: Then Jesus told them a parable about the need to pray at all times and
    not lose heart.
  eng-BSB: 'Then Jesus told them a parable about their need to pray at all times and
    not lose heart:'
  cpu-NT: Ipoña joshiyakaaventanakero Jesús onkantya iramanayeetantyaarimi kitaiteriki,
    eero jovashaantayeetantaro.
  san-ASM: অপৰঞ্চ লোকৈৰক্লান্তৈ ৰ্নিৰন্তৰং প্ৰাৰ্থযিতৱ্যম্ ইত্যাশযেন যীশুনা দৃষ্টান্ত
    একঃ কথিতঃ|
  tac-NT: Aminami Esusi ra'íchale alué bo'né benírame 'yuga bilé ra'íchali napu ruwime
    nile senibí ra'ichálime ka Onorúgame 'yuga.
  eng-WEBPB: He also spoke a parable to them that they must always pray and not give
    up,
  gfk-H: Ma Iesu ga tangai tiga nianga harharuat ta ira nuna bulu na hausur wara hauhausur
    diet bia diet na sasaring hatikai ma pa diet na malmalunga.
  viv-viv: Tu Yesu ana tomuliya agaidiya gigahetalahobuhobu be ginavehawaledi higa
    tova moyaꞋaina hinaveꞋoveꞋoꞋola, be yadi atuvefaꞋila againe keke-moꞋa hinaꞋilova.
  yao-yao: Che Yesu ŵaasalile ŵakulijiganya ŵao chitagu chati, ŵandu akusachilwa apopeleje
    katema kose pangapela.
  tgp-tgp: Ale Iesu mo vere na titileu matea isara vara i vujangira vara la pa lo
    usiusi tarea, ale vara r̃omira la sopo jovi na sava la usia.
  auc-NT: Ayæ̈ tömengä mïñæ̈ në godäni cöwë Wængonguï ingante apæ̈nedinque wæntæte
    badämaï incædänimpa, ante cædinque Itota inguipoga quëwënäni näni cæïnö ante odömonte
    apæ̈negacäimpa.
  kbc-NT: Jesus yatemati ica natematigo ane ɡ̶odiiɡ̶axitece me leeditibige niɡ̶ina
    oko midioka limedi me doɡ̶oibagitema moyotaɡ̶aneɡ̶e Aneotedoɡ̶oji.
  bmh-bmh: Yesus nug tatau ze tub gonugau tapaimaraneu dudu go umkoskos Uwait aurebi,
    gonug ag pigai i isanaraba, agal oiagab eg i umau aimai awareun.
  ctu-BL: Jesús tsi' sube xcʌnt'añob jini lajiya ti cʌntesa cha'an mi' cha'leñob oración
    ti pejtelel ora. Mach yomic mi' lujb'añob.
  meq-meq: Ma dəba eye, Yesu a tsikatay dzeke hərwi məɗe tay ha na, tâ ɗuwulay me
    a Mbəlom huya tâ ye gər maɗuwule me bay.
  noa-H: Hĩchab Jesuu hich k'apeenag mʌg nem hĩgk'aadam jaaujim haajem, mag jaaubarm
    gaaimua hamachdëu nem hig nʌm Hẽwandamau da deeba hawiajã warag pʌaba hirig jëeuju
    haai nʌm ha k'ap hamk'ĩir.
  alp-NT: Eleki meije Yesuse Ialena kena umpama ete Eni maka luluaru leke Iatetukesi
    kotie loko Alla rame. Saisa rebe imi kotiele bei Allare masike Irilukele mosare
    po imi noake yake be Alla Ilene imi kotie lokoIje mo.
  san-VEL: apara nca lokairaklaantai rnirantara.m praarthayitavyam ityaa"sayena yii"sunaa
    d.r.s.taanta eka.h kathita.h|
  kbq-kbq: Zamavesra osu maka zupa nunamu hanagu, fronka ke Jisasi'a amagema nentaza
    disaipol naga'a anage huno zamasami'ne,
  kbh-kbh: Jesús mënts̈á tojanacuntá, ents̈anga jabuátambama, Bëngbe Bëtsáftaca nÿets
    tempo jtsencuéntayana yomnama, ainaniñe añemo jtsebomnama ndocna te ntjajbanacá.
  ron-LSB: Și le-a mai spus o pildă, ca să se roage mereu și să nu se dea bătut,
  pon-pon: A PIL kotin majani on irail karajeraj eu, me ren poden kapakap o der panada.
  nhe-BL: Huan Jesús quinilhui imomachtijcahua se huicaltili para quinnextilis cuali
    ma quisenhuiquilica momaijtoca ica Toteco hasta yajaya quinmacas tlen quitlajtlaníaj.
  sps-sps: Kat to ai Jisas tsue of ratuarin tsue fapapaar to, iny faatsuts rari ma
    natiny faakats vaurep ari, er ree'ats vaare to!
  wnc-wnc: Siwan Jesuta tuwang wamu takngatu yanindamuban asinggan tumuk wam yake
    semna dua natapningge anzing yanikut,
  bus-bus: Yesu yã lɛ̀kↄ̃zińnɛ lɛ à ↄdↄańnɛ aↄ̃gↄ̃ adua kɛɛ kↄ̃sↄ̃kↄ̃sↄ̃ aↄ̃ton kpasaro.
  gub-BL: Na'e umume'u Zezuz ko ma'e a'e, teko wamu'e pà a'e. — Peze'eg Tupàn pe tuweharupi
    nehe, penury'ar zo nehe, i'i wanupe.
  imo-imo: Walite, Jisasini Eno Gote kinye ungu ningo tiye naa kolangei nimbe yu lombili
    andolimando ungu iko te topalie nimbei,
  boj-boj: Yesus aqa aŋgro naŋgi bati gaigai Qotei pailyoqnib asginjraim deqa a na
    yawo anjam bei endegsi minjrej, “Qure beiq di anjam pegiyo tamo soqnej. Tamo di
    aqa kumbra bolesai. A Qotei ulaiyosaioqnej. A tamo uŋgasari naŋgi qa dego are
    qalosaioqnej.
  ulk-ulk: Ege Iesude yabi able mir abisir mir daratagerda, ya waiakaida wi oberwerda
    wi nako erkep obasamer a nole erkepasam wadikairtare.
  eng-DRA: And he spoke also a parable to them, that we ought always to pray, and
    not to faint,
  knf-knf: Yeŧu akak ahoñ na baţaşarul adiimanaan baka kë bawo biki kado kañehan Naşibaţi
    ŋwal bŧi, kawut kawutandër.
  san-KHM: អបរញ្ច លោកៃរក្លាន្តៃ រ្និរន្តរំ ប្រាត៌្ហយិតវ្យម៑ ឥត្យាឝយេន យីឝុនា ទ្ឫឞ្ដាន្ត
    ឯកះ កថិតះ។
  arn-NT: Jesus nütramelfi ñi pu disipulu kiñe adkünu dungu femngechi tañi kimeltuafiel
    engün fill antü ñi ngillatuleael, ka ñi afeltukunoael.
  zas-NT: Be Jesús tijb cwent loj ree xbejnman, persi balüüman laa reeman guial zianczi
    rayal cwedx guiniab reeman Dios ad zadxagtczi reeman.
  ken-NT: Yesu atɛ́m nɛkay ɛnɛ́nɛ́fú ntá bakoŋo bhi ndu bɛtɔŋ bhɔ bɛ, bábhɔŋ mɛnɨkmʉɛt
    ntá Mandɛm mpoknkɛm, kɛfɛrɛ ntí arɛ.
