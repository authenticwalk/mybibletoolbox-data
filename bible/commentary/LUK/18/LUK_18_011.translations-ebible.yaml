    riy dom maka kamnelu-kamna''a, mak khi'' do''a-kyap hiala onde mak kalira-kaliai.
    A''u''uli-uwedi O''a yoma a''g edonna emeknekama riy mak kawoka blasten di.'
  dov-dov: MuFalisi wakayimikila wakomba kaamba zintu ezi atala lyabuumi bwakwe wati,
    'Leza, ndilakulumba nkambo kakuti tandili mbuli bamwi pe babbi, bantu bataluleme
    pe, basibwamu, na bali mbuli Simutelo oyu.
  rgu-rgu: Losa uma mamasoꞌ daleꞌ, boe ma lahenda Farisi ria mesaꞌ ana napedei fo
    hule-haradoi nae, ‘Makasi dodouꞌ Ramatuaꞌ, huu fo au ia, lahenda malole. Au ta
    tadaluꞌ a sama leoꞌ lahenda fekeꞌ ara. Au ta amanaꞌo fa. Au ta mana tendetuꞌ.
    Au ta hohoke fa. Makasi dodou, Ramatuaꞌ, huu fo au ta tadaluꞌ sama leoꞌ mana susu
    bea ia fa.
  toc-NT: 'Amá fariseo antá xla­ca­huáya lacatzú anta­nícu luu laka­chix­cu­huí̠­nancán
    y chiné xkalh­ta­hua­ka­nima Dios: “Quim­pu̠­chiná Dios, luu cpa̠x­cat­ca­tzi̠­niyá̠n
    porque aquit luu tla̠n chixcú y ni̠chuná cli̠­ca­tzi̠y cumu la̠ a̠ma̠ko̠lh hua̠nti̠
    taka­lha̠nán, chu hua̠nti̠ luu lac­li̠xcáj­nit xta­pu­hua̠ncán, osuchí cumu la̠
    a̠ma̠ko̠lh hua̠nti̠ taxa­katli̠y túnuj lac­pus­ca̠tní̠n, xa̠huachí aquit ni̠ li̠xcáj­nit
    clama ni̠ xta̠­chuná cumu la̠ u̠láya xma̠­la­ka­xo­ke̠ná im­pues­tos.'
  ulk-1902: Faresaio no tepteb ekue, E gebgeb esorerapare abele mer, Ade, kaka marim
    esoao, kaka nole mokakalam uader lu gatkamer le, adud tonar, a eruam, a nole mokakalam
    abele telona.
  som-som: Farrisigii intuu istaagay ayuu waxyaalahan isugu tukaday, Ilaahow, waxaan
    kuugu mahadnaqayaa inaanan ahayn sida nimanka kale oo wax dulma, iyo kuwa xaqa
    daran, iyo dhillayaasha, ama xataa sida cashuurqaadahan.
  mam-C: 'Atzin te Parisey wa''ltaq te'', tej tok ten na''l Dios noq te nimsb''il
    tib'', ex chi'' kyjalu''n: Ay Taa, ok kxel nq''o''n chjonte tey, qu''n tu''n mikyxiqin
    weji''y tze''nqeku txqantl xjal, a ma'' ileq''qe, nya ma wen xjalqe, ma'' aj ky''a''jilqe.
    Ex nya ikyqin weji''y tze''nku'' ma'' peyil pwaq lo tok ntxlaja.'
  ndj-ndj: “Ayu Mfwalisayu awolukili weka yaki padadava kunda yaki, ‘Ngudeta chikomu
    yuwi Chapanga, nenga ndiva kucha vandu vamonga ha, vapoki awu vadesi awu vawoni.
    Nenga ndiyifwana ng'odu na ayu msumula mbiya.
  mbj-NT: Ti Pariséw, ta m'aa hẽnh mä tabag'ëëd däk, ti m' taky n'aa etsẽẽ. “P'op
    Hagä Doo”, näng, “a hã ỹ h'yyb tsebé, dooh ta wób nesaa do moo heb'ooh do ỹ hado
    bä do hyb n'aa. Dooh wahed'ii do ỹ do bä. Dooh nesaa do moo hed'oo do ỹ do bä.
    Dooh ta wób sa ỹỹm sii he'ỹỹh do ỹ do bä. Dooh hahỹ dajẽẽr gahedak do hadoo ỹ
    hado bä”, näng.
  lat-VUC: 'Pharisæus stans, hæc apud se orabat: Deus, gratias ago tibi, quia non
    sum sicut ceteri hominum: raptores, injusti, adulteri, velut etiam hic publicanus:'
  ngp-ngp: Yudya mfalisayo niyo akimaala akamlombeza Mnungu ko umoyo wakwe akagamba,
    “Mnungu, nakutogola kwaviya miye hiyo enga want'hu watuhu wagubaguba, hewekuhuwilwa,
    wahabwasi, naho hiyo enga uyu mtoza kodi.
  aoi-aoi: Nakine-ka NuBarija nenumamalya n-awiyeba akinu-wa angalya biya nu-kuwarjeyuma
    nakwukawura ngawa, nu-buriyaminuma Neningikarrawaru-wa yakwujina. Biya “Ningkeningikarrawara,”
    ni-yama, “yirre-yangmarngkwajinama nungkuwa-wa, mena nara-baba e-yamama ngayuwa
    wuburra wurrukwala warnumamalya ne-yaminjaminama wurrakina aduwaba. Nuw-angmadame-ka
    wurrakina angwarnda iya amurndakijika-murriya wurrukwala-langwa warnumamalya,
    akwa wurrumungwur•dangma wurrakina. Warniniyerriye-ka warnumamalya akwa na-rndirndirrkeyinama
    erribirra warningerribirra-manja wurridarringka. Nara nganja wurrumurndakakina
    wuburra warnumamalya e-yamama ningena. Akwa ngarningka nangaba wuburra nenungkwarba
    nuwurrariya nibina nenuminu-war•denama WarningiRawuma-langwa, nara ningena e-yamama
    enuwa wuburra ningena ningenumamalya ngayuwa.
  enq-2: 'Parasi dokome baa iki katao dapa lao loma sia: ‘Gote, namba pake nengepi,
    mana koo miningipi, kepo kolengepi, endakali waka dopale daa. Namba takisa nyingi
    kalyamo dapale daaka dokonyana, nambame emba yaka pilyino lelyo.'
  eng-ASVBT: The Pharisee stood by himself and prayed thus, God, I thank thee, that
    I am not as the rest of men, extortioners, unjust, adulterers, or even as this
    publican.
  mna-mna: 'Ni ta tutu kana na, ila to, imender mi isuŋ la leleene ta kembei. Iso:
    ‘O Anutu. Nio leleŋ ambai kat pu. Pa nio ti mbulu tio ipa ndel pa wal pakan. Aŋkamam
    kuumbu som, aŋkamam ŋoobo zin tomtom som, mi aŋbulmbuulu zin moori som. Mi nio
    kembei ta to ta iyyo takesŋana tiŋga na som.'
  rmy-ARLI: 'O farisej, terdindoj, molinđa ana peste ađahar: ‘Devla, hvala će so na
    injum sar avera manuša: čora, nepravedna, preljubnici ili sar akava cariniko.'
  myw-myw: “Palisiy anmwa̱net itamanaw, initoug mamagina, ‘O Yowbad, kalin nuwag ya̱koum,
    peinan yey nag ma̱wana gamag babaw, takalbalebs tasiyas, takwekways tasiyas, tasilakods
    tasiyas, tassubwans tasiyas; o yey nag ma̱wana takawein ta̱kis towena. Wik katanok
    katanok a̱pos akweiy yam va̱gan batapwa̱loul beibwein. O gunwuliyoug babaw alog
    sinawatan, kalgutan asekeim yak.’
  sby-sby: “Lino Mufalisi walanyamuka nekupaileti, ndamulumbunga obe Lesa, pakwinga
    ame nkandipo eti bantu nabambi bonse. Nabo nibantu babula kululama kayi ni bapombo.
    Kayi ndalumbu pakwinga kandipo eti uyu weshi kusonkesha musonko uyu.
  sll-sll: Ena Perisi yal iwe, homa nin bangi aire molere, ‘O God, na ari wo ta molkiwa.
    Yalhobi iwe, kela kule yal ta taling tol dire, Lo krehaman ha isusu ol tere, al
    wou sire ol wamia. Na yalhobi ongwo meri ta olkiwa. Te moni takis ingwo yal i
    ongwo meri ereyu ta olkiwa.
  yaq-NT: 'Ju''u paiseeo, weyeka, Liojtau bicha nokaka, inen jiian: “Empo Lios, tua
    ne enchi baisae, ka jume'' watem benasi in machiaka'' betchi''bo. Inime''e jita
    nunu''ee, ka tu''isi jiapsaka intok ka tu''i jaamuchimmak emo tu''uritua. Intok
    ne kia inia ya''uraapo tekilekamta benasi juni''i ne ka maachi.'
  uro-uro: Ama Farisiqa qa mair sä nas bä qä nän doqortäqyia, ‘Gu Ngämuqa, nguat tes
    ama mär sagem nge inguna aingo di qaku ngo rhoqor arhani ama ruvek toqor ama suarha
    bä iarhakt kärarhae i rhat dräm dat tatmät dä iarhakt kärarhae i rhi qavatnävätlägut
    bä qäqi rhoqor taerhak ama ruqa qärakni i qät ta ama takes.
  ita-1885: 'Il Fariseo, stando in piè, orava in disparte, in questa maniera: O Dio,
    io ti ringrazio che io non son come gli altri uomini: rapaci, ingiusti, adulteri;
    nè anche come quel pubblicano.'
  muy-muy: 'Eslini ti zal Feriziyeŋ ni ècik jik, àhəŋgalay Melefit a məɓəruv gayaŋ
    bu, àɗəm ahkado : “Bay Melefit goro ni, nəgruk sʉsi aɗaba nu ti akaɗa ge mis ndahaŋ
    ni do. Mis ndahaŋ ni ti ndam akal, ndam jireni do, ndam magray hala. Nday ti akaɗa
    ga bay məhəl hadam nini.'
  kqc-kqc: '“Pharisee amiye yaku gaima etae risi are resi usa usa niyo, ‘Sei, ya buni
    tora gade maida, na bi be kana de: ofa ofa dudu duma duma rededi vene, vegu no
    rededi vene, o koa rededi vene. Na ka mina fore butu redo amiye kana de;'
  rmc-ZRB: 'Фарісєй тердьолас і модліндяпес важ песте авка: «Девла, палікєрав Тукє,
    кай ме на сом айсо, сар авер мануша: човраша, напатівале, одала, саве кєрен лубіпен,
    або сар када мануш, саво іскідел налогі.'
  tav-tav: 'Fariseo majocʉ maca Dio wiipʉre jãa, ejanʉca, ocõo bairo caĩñupʉ, Diore
    jenigabacʉ: “Dio, aperãre bairo yʉ aniquẽe. Cajee ruti pairã, cátito pairã, cáti
    epericarã cʉnare bairo yʉ aniquẽe. Jĩ gobiernore camaja yere niyeru jeebojari
    majocʉ, cʉ̃re bairo yʉ aniquẽe. To bairi mʉre yʉ ĩ wariñuu.'
  eng-ULB: The Pharisee stood and prayed these things about himself, 'God, I thank
    you that I am not like other people—robbers, unrighteous people, adulterers—or
    even like this tax collector.
  spa-VBL: 'El Fariseo estaba en pie y oraba, diciendo: ‘Dios, te agradezco porque
    no soy como otras personas, como los ladrones o criminales, adúlteros, o incluso
    como este recaudador de impuestos.'
  fra-_FOB: 'Le pharisien se tenant debout, priait ainsi en lui-même: O Dieu, je te
    rends grâces de ce que je ne suis pas comme le reste des hommes, qui sont ravisseurs,
    injustes, adultères, ni aussi comme ce péager;'
  hau-ULB: Sai Bafarisen ya mike, ya yi addu'a a kan wadannan abubuwa game da kansa,
    'Allah, na gode maka, da cewa ni ba kamar sauran mutane dake mazambata ba, ko
    marasa adalci, ko mazinata, ko kamar wannan mai karbar harajin.
  mal-mal: 'പരീശൻ നിന്നുകൊണ്ടു തന്നോട് തന്നെ: ദൈവമേ, പിടിച്ചുപറിക്കാർ, നീതികെട്ടവർ,
    വ്യഭിചാരികൾ തുടങ്ങിയ മറ്റ് മനുഷ്യരെപ്പോലെയോ ഈ ചുങ്കക്കാരനെപ്പോലെയോ ഞാൻ അല്ല. അതുകൊണ്ട്
    ഞാൻ നിന്നെ വാഴ്ത്തുന്നു.'
  kkc-kkc: Osoloso Pelisi odoo oso toboloso obusomo tobudulone dokodoo hageesee takaso,
    ‘Godee, a namapoo goomoga to taka. Bei, a odoo abo egeesinee. Bei, diba adaba
    bi teliso, osoloso goo tokenee teliso, osoloso diba adaba sobo sabolo giso sabolo
    heli teliso. Osoloso a see tobu namapoo goomoga to taka. Bei, a tekisi molee misigeli
    odoo keeseenee.
  lit-lit: 'Fariziejus atsistojęs šitaip meldėsi sau: ‚Dieve, dėkoju tau, kad nesu
    kaip visi kiti žmonės – plėšikai, neteisūs, svetimautojai arba va kaip šis muitininkas.'
  urd-GVR: Farīsī khaṛā ho kar yih duā karne lagā, ‘Ai Ḳhudā, maiṅ terā shukr kartā
    hūṅ ki maiṅ bāqī logoṅ kī tarah nahīṅ hūṅ. Na maiṅ ḍākū hūṅ, na be'insāf, na zinākār.
    Maiṅ is ṭaiks lene wāle kī mānind bhī nahīṅ hūṅ.
  far-far: Na Farasi nai nia uu taifilia, ma ka foa 'uri, ‘God 'ae, nau ku tango 'oe
    sulia nao nau si dia na wane 'e'ete ki tafau. Sulia kera beli, ma kera ka ilia
    ru ta'a ki, ma kera ka oee. Nao nau si dia na wane ta'a loko ne nia konia na malefo
    ana takisi.
  suz-BL: फरिसीमी मुर नेल्‍ल आन कली तपांइसीशा, चढ़ेतीक आ नेक्‍था राप्‍शा ‘परमप्रभु
    यावे, गे रिम्‍शो पाइब बाक्‍नीनी। मारदे हना गो अरु मुर खोदेंशो पा मुर आन मार मार
    रोइक्‍ब मनङ। गो जोल पाइब यो मनङ। मीश वोंइश आस नाता ख्रोइक्‍ब मनङ। मेरे तिरो पोक्‍ब
    खोदेंशो पापी मनङ। यसैया ५८:२-३
  car-NT: '“Pyre mo''ko Farise kynaurananon Tamusi ''wa tyturu''po ta: ‘Tamusi, ajety
    sawongaje e''i''pa ywairy poko mo''karon amykonymbo kari''na wara: kumi''mangon
    wara, emambo''non wara, taporitonone aino any''manamon wara, mo''ky pyrata amo''i''nen
    wara enapa pai.'
  amp-amp: Bro Nkifrarhu temperr yimofn wom Farisir turpar rim tohhato kfo bruttna
    memor, ‘Bro Nkifraye wahtina. Na nhai ndu ndar yimam newa nefm kanjo na fasoh
    nefm nakaha. Rom be tu fasoh nefm newum. Rikohwom, kfo nhehwom, ramet tuhanmpno
    kitwom.’ Tfit takis marut yakyuk yimarn tfit rikfo memor, ‘Na nhai nd takis marut
    yekwa yimar newa nefm kanjo fasoh nefm nakaha.
  bht-bht: फरीसी खड़ोई करी अपणे मने च इयां प्राथना करणा लग्गा, की हे परमेश्वर, मैं
    तेरा धन्यबाद करदा है, की मैं होरनी माणुऐ सांई बुरा करणे बाला, अन्यायी कने व्यभिचारी
    नी है, कने ना ही इस कर लेणेबाले सांई है।
  eng-NOY: 'The Pharisee stood and prayed by himself thus: O God, I thank thee that
    I am not as the rest of men, extortioners, unjust, adulterers, or even as this
    publican.'
  cub-NT: 'Ñai fariseo núri jẽniari dápiaquemavʉ ʉ̃i baju yópe: “Mʉ, ji mearore jímʉ,
    torojʉede jívʉ mʉre, ji ãmed̶abe boje. Yʉ apevʉpe d̶abevʉ. Apevʉre jʉjovarĩ ĩmevʉ
    yʉ ne cʉvaede. Ãmeno d̶abevʉ yʉ apevʉre. Nomicʉcʉ, apecoque cʉbevʉ yʉ. Aru ñai
    jabovare tãutʉra ĩcaipõecʉpe d̶abevʉ yʉ.'
  ita-1927: 'Il Fariseo, stando in piè, pregava così dentro di sé: O Dio, ti ringrazio
    ch’io non sono come gli altri uomini, rapaci, ingiusti, adulteri; né pure come
    quel pubblicano.'
  lww-lww: Ana pogos nap̃a yere Varasi naga sum̃alu mlen, pisa sanini, sape ‘Ake Ntewa
    nepisa pupia potena pan ko pap̃isi, nap̃a kiau malena naga po laa sane taulu kiena
    ne yar tap̃ena lala. Nemieluar ko, nap̃a in na pe sa re yar navinauen la poli,
    pona yar na kilakeuiaen yar lala, a yar na kilaen kolau lala, pona yar na takis
    lala sane yar na sum̃alu sike ne.
  ron-BAYASH: 'Farizeju su skulat sus šă u zăs asta aruguminći păntru dă jăl: ‘O Dimizolje,
    ju dov hvală cijă kă nu mes ju ka hešćelanc ominj: pulkućic, hamiš, preljubnik,
    ili čak ka asta carinik.'
  ckb-ckb: 'فەریسییەکە وەستا، لە دڵی خۆیدا ئەم نوێژەی دەکرد: ”خودایە سوپاست دەکەم
    وەک خەڵکی دیکە نیم، کە قۆڵبڕ و خراپەکار و داوێنپیسن، وەک ئەم باجگرەش نیم.'
  nas-nas: Tee Boto Keperuuꞌnavitu-koong donkonui kunsiarama aaꞌpuuꞌ, ‘Kumponing,
    ninge tampara tantamang daꞌkoo, aiꞌ ning tee niiꞌning nantoong-pinaꞌ deeaꞌ aaꞌning
    okoꞌokonuka, tosi ninka bakiaaꞌ nkonuka, nampeesi orarinuka, napoꞌ bakei aung-pinaꞌ
    taakisi nkanuka-koong-pinaꞌ deeaꞌ.
  uvl-uvl: Pe Paresio neu i toro mes ke kangkanga pe hetalaulau lange NeHalang ke
    pomai, ‘NeHalang, e hele urana toto lange iong nge iau e pomanga hana nemur ero.
    Hana nenge te kemkeme pe hana nenge te pallaklaka pe hana nenge tepoi poreke lala
    nge hehei. Pe e hele urana toto lange iong pule nge iau e pomange non nenge lololoch
    umtutuna nei ero.
  eng-BBE: 'The Pharisee, taking up his position, said to himself these words: God,
    I give you praise because I am not like other men, who take more than their right,
    who are evil-doers, who are untrue to their wives, or even like this tax-farmer.'
  ixl-CNT: 'Ech aatz u fariseo tan, txakliche iqꞌila sikꞌle jeꞌ Tioxh tiꞌ. Tal ech
    tzaꞌ: «Nivaqꞌ taꞌntioxh see unTioxh, qeꞌl tan, yitꞌeꞌch koj in tereꞌn qꞌu aanima
    qꞌuꞌl nitelqꞌeꞌ, qꞌuꞌl yeꞌ niꞌan vinujul, qꞌu eesanibꞌ tu bꞌey tuchꞌ aanima yitꞌ
    ikꞌulel koj. Utz yitꞌeꞌch koj in u subꞌulla jajol jaꞌmel alkavaar tziꞌ.'
  xsi-xsi: Parisai tamâta ŋinde nde imandi, aku kawa kâki iporo ŋgua pa tamwata nâ
    mine tu, ‘O, Maro Kindeni, naŋa kawâŋgu ndaŋge pano, ŋana tu naŋa ŋandai amo atogonzi
    tamâta pinde ŋga. Kinzi tamâta pinde uru sipanâwe, aŋga pinde nde uru siveta mâsi
    potomule, aŋga pinde nde uru siveta sakamao kunzi tamâta pinde kaiwanzi. Andeta
    naŋa nde tamâta mine tia ndo! Mao nâ, naŋa ŋandai amo atogo tamâta sakamao ndai
    uru iveta wurâta ŋana mbumbu kaiŋa kâ!
  crx-NTPO: Ndun Pharisee 'en dich'oh usyin 'ink'ez tenadudli whe nja dutni, ‘Yak'usda
    musi nyudusni. 'Aw 'uyoonne dune dúlhuzt'oh. 'Uyoonne e'whuhalhts'it sooneya be,
    'enne 'aw ts'ih'un lhe'it'ohne 'uhint'oh, 'ink'ez ts'ekoo k'us dunene bulh nínta'
    'ut'ihne. 'Ink'ez ndun sooneya 'ilhunaoos'aih-un, 'en hoonts'i bundúlh uzt'oh.
  kan-OKCV: 'ಫರಿಸಾಯನು ನಿಂತುಕೊಂಡು: ‘ದೇವರೇ, ಸುಲಿಗೆ ಮಾಡುವವರು, ಅನೀತಿವಂತರು, ವ್ಯಭಿಚಾರಿಗಳು
    ಆಗಿರುವ ಉಳಿದ ಜನರಂತೆ ನಾನಲ್ಲ, ಈ ಸುಂಕದವನಂತೆಯೂ ನಾನಲ್ಲ. ಆದ್ದರಿಂದ ನಾನು ನಿನಗೆ ಸ್ತೋತ್ರ
    ಮಾಡುತ್ತೇನೆ.'
  bbb-bbb: E Feresi ije fu va fuebe manina Godido baname isoe. Fu baname isoena kuae,
    Godi naka one oemareve. Ijadufuo maeje nana e gue bu bara turakinu sinuome iraraekinu
    ire ise binobino renoejo ijieki baki.
  blw-blw: Angkay ah faréy, i tommanig hen anchi Fariseo yag inlugina way manluwaru
    way mangaliyén, ‘Apudyus, manyamanà te faénà kaman hen anchichay tapena way anchag
    cha gamgaman hen heno ya nangéttémcha ya chacha amin chumagchagas. Ya manyamanà
    agé te faénà laweng way kaman hen annay cha mangam-among hen furor.
  tam-2017: 'பரிசேயன் நின்று: தேவனே! நான் கொள்ளைக்காரர்கள், அநியாயக்காரர்கள், விபசாரக்காரர்கள்
