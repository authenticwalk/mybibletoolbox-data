  rug-rug: 'Sa Parese si turu sage, meke varavara pule nia sa nana tinoa: ‘Tamasa,
    zama leana hola si rau koa Goi, sapu lopu hikohiko, lopu sekesekei, meke lopu
    barabarata gugua ri doduru tie si rau. Zama leana si rau sapu lopu gugua sa tie
    hata takisi tugo pa kaliqu sana si rau.'
  hop-NT: 'Noqw Pharisee‐sino wunuwk̇aṅw, nāwaknaqe yan nāyuaata: Kwakwhay God. Kwakwhat
    pi nu sinmuy qa amunta‐hihta tukwhantota, qa suan hinyuṅwa, qa nāp himuy amum
    hinwisa, hal hikis yep moṅwit eṅem sīvat ömalawhqat an’i.'
  san-URD: تَتوسَو پھِرُوشْییکَپارْشْوے تِشْٹھَنْ ہے اِیشْوَرَ اَہَمَنْیَلوکَوَتْ
    لوٹھَیِتانْیایِی پارَدارِکَشْچَ نَ بھَوامِ اَسْیَ کَرَسَنْچایِنَسْتُلْیَشْچَ نَ،
