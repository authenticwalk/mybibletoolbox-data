    ere, ambu kunogl gundo, te takis yungwa yagle moglmere yegl na ta moglkrika.
  cot-NT: 'Iriraquea pariseo icatiapojacaqueate yamanamampeacariquea Aapani Irioshi
    icanque: ‘Irioshimajaca, noshineventamajataquempiquea oshequi, pagavejacaaquenaqueate,
    teetarite nonquejetempariji itsipapae, ipeacaaguishetacaqueate taaca opajitapae
    covaeguisherentsi, iconoacaqueate yaitsitantaguequequeate, itsipa icantatsatacotantaque
    manquigarentsiqui. Teequeate nonquempejiguempariji irintatica capiocapinitinirica
    majirontatsica imentaquipae.'
  bnp-bnp: A Pariseo i pesi rike i vasileki mule vona, i ta maea, ‘Vure nau, a kavurike
    ioe a vuhuna iau i uka ma a manga e huriki a bakovi ranga ri rabalaki a viri,
    ri panaho a maki. Iau i uka ma a manga e huriki ri rata a naro hale, ri mole.
    Iau i uka ma a manga a bakovi iea, ra bakovi ni bole a takis.
  apn-NT: 'Hãmri nhũm Parijew nhõ xwỳnhta kumrẽx tẽ nẽ nhỹri mẽ piitã mẽ noo mã Tĩrtũm
    mã amnhĩ jarẽ. Nẽ amnhĩ to jarkrar pê kãm amnhĩ jarẽnh o: “Pa Tĩrtũm. E ra ate
    ixpumunh mex. Na pa hte amnhĩ to mex pix o ri ixpa. Ra ate ja hã ixpumunh mex.
    Na pa hte kàxpore hkwỳ jamỳnh xwỳnh nẽj rom tãm amnhĩ nhĩpêx. Nẽ semãn piitã hã
    ixàpkur kêt rãhã amã amnhĩ jarẽnh rãhã ho ixtã apkati axkrut. Nom ja pix kêt.
    Na pa hte mããnẽn ixàpênh pãnhã kàxpore jamỳ nẽ mẽ kot amã tanhmã amnhĩ nhĩpêx
    to ho pa xwỳnhjê mã hkwỳ nhõr o ixpa. Nẽ na pa hte ri ixàhkĩnh o ri ixpa hkêt
    nẽ. Nẽ nhãm mẽ kêp mẽ hprõ ho amnhĩkati ho ri ixpa hkêt nẽ. Na pa hte mẽ piitã
    mẽ kurom tãm amnhĩ nhĩpêx ã amnhĩ pumu nẽ ixkĩnh tỳx kumrẽx. Hêxta waa nẽ. Mon
    pa hte ri ã amnhĩ to mex o ixpa anẽ?” Anhỹr o Tĩrtũm mã amnhĩ to jarkrar pê kãm
    amnhĩ jarẽnh o xa.'
  ctp-NT: 'Yu fariseo kanꞌ ni, nduun yu jluꞌwe laa, nde ñaꞌan ykwiꞌ yu loꞌo Ndiose
    bra kanꞌ: “Ndiose” ndukwin, “ngwa xuꞌwe ꞌiin chaꞌ ja ngiꞌniǐn sa ñaꞌan nu ngiꞌni
    xka la nten; xaꞌan ꞌa ngiꞌni neꞌ, ngiꞌni ꞌa neꞌ kunan, kuxi ꞌa ngiꞌni neꞌ loꞌo
    kwilyoꞌo xka nten. Naꞌ ni, ja ngiꞌniǐn ngwañaꞌan, ja ngiꞌniǐn sa ñaꞌan ngiꞌni
    yu kuxi kwa nu kwiñi ti njñan kaꞌan ꞌa tñi chaꞌ ꞌin neꞌ xka laꞌa tsuꞌ nu lka ndloo
    la” ndukwin yu fariseo kanꞌ ꞌin Ndiose.'
  bre-BRG: 'Ar farizian, oc''h en em zerc''hel en e sav, a bede evel-hen ennañ e-unan:
    O Doue, da drugarekaat a ran dre ma n''on ket evel an dud all, a zo laeron, direizh,
    avoultrerien, nag ivez evel ar publikan-se.'
  opm-opm: Rosa Parisi oh tandeima orhe danongwi hama orhe damdapatwi Got ohnong Gota.
    Noh kuuhan gonsi ire ma gapah hat saptio er hat saptio bisei saw hat saptio ire
    ma ihat sapti ohe tan noh na hat pato rim noh gonong weso napormur. Mama takis
    yan dar kat orhe gapah hapat han moh ohe tanhe noh na hat pato rim gonong weso
    napormur.
  bvr-bvr: Minypa nipa Berachi ngardapa a-wengganana a-ji, nipa a-yinanga, ‘Wangarr,
    ngaypa ngu-japurramayana nggula gun-gata nula minypa ngaypa ngika minypa an-nerranga
    an-gugaliya an-gata an-nerra. Ngaypa gala mun-ngumurda ngu-ma ngu-workiya, rrapa
    gala ana-werranga jin-nika gama ngu-ma ngu-workiya. Rrapa ngaypa ngika minypa
    an-gaba an-mujama gapman.
  wal-wal: Parisaawee eqqidi, ba wozana giddon woossiiddi, ‘Xoossau, taani hara asa
    ubbaadan, worddanchcha, uuzenne shaaramuxa woi ha giiraa shiishshiyaagaa mala
    gidenna gishshau, nena galatais.
  shj-shj: “Na Farisic kangäsa tiyati kapaleza ngade ka, ‘Kaläg, alogo gi xa agänangang
    kala kulung kän song, kala menggä celdug song, na kala menggä ngananganegä nga
    song, na kala menggä ramiccu song, ndä agäng kala me yawgä tulubanani song.
  zad-NT: 'Na'' farisewa'' zie'' chshalj chshon c̱he kwine'', chi''e: “Chios c̱ha'',
    chox̱keno'' bi chon'' ka chon beṉ'' yoblə, bi chzi'' chban'', bi nak'' beṉ'' wen
    dii mal, agagaṉ'' kwej yic̱hj'' nool c̱ha''na'' kwenc̱he soalen'' nool yoblə,
    na'' ni bi chon'' ka chon beṉ'' wic̱hixji.'
  kmg-kmg: 'Farisaio e hâŋ domahuc e jahacnere šiŋuc manasuhuc numuwec: `O Anutu,
    ŋic gâcne jaŋe šika qaeŋgopieŋ, fiuc serereŋ eeŋgopieŋ, sasec mamakâc eeŋgopieŋ.
    No jaŋe iŋucne mâcne, me takesi roro kecocni e iŋucne wâc mâcne. Eme no irec hâcne
    daŋge gazakopac.'
  aso-aso: 'Halisaioꞌ ve aza nene ote mino Oꞌmosola lulouko tiꞌ lo lineꞌ: Oꞌmosoo,
    eveneꞌ linge mukiꞌ ingine eveneꞌ goꞌine izi initeꞌ gumine gidini daaꞌ ave nizahe
    veneꞌ longoꞌ igaꞌ ave nizahe monovo lisihetoꞌ eꞌmetamaaꞌ ave nizahe naza engiꞌ
    nevoꞌmine ve neꞌmine minamo takisi moni daaꞌ ive meneꞌminesi minamuvoniꞌ nemuꞌ
    nene mo lamineꞌ ve lo gopoꞌni noluve.'
  uli-uli: Pharisees we sala muslog mo solbos sa mapel, ‘Hosa hachegcheg ho Deus le
    ngang iy te chehaw, ngo iy tema kachepar, ngo iy tema faor maltemay le be wochog
    yarmat cholop. Hosa hachigchig irel mala ngang ila iy te wochog yeramtala yema
    hattey paliyel raeg le ye mel mo iglay.
  nin-NT: Anu Farrisi wa à gru kri ku itu ima na barr di, ‘Abachi, ingga nyarr ku
    ùwà nggo ùwà na ingga ki nanka ni inkpu anishirr, abi de anishirr, agbugbu, abi
    zha amba, ni si si nâ ta si uni kpa inklo imimi wanggo wa hen.
  tgk-tgk: 'Фарисӣ рост истода, дар дилаш чунин дуо мегуфт: „Худоё! Туро шукр мегӯям,
    ки мисли одамони дигар қаллобу золим нестам, алоқаи беникоҳ намекунам ва ҳам монанди
    ин андозгир нестам.'
  acu-NT: 'Tura fariseo wajaki nuwá eemak Yusen seak: ‘Yusru, wikia tunau ainaujai
    metekchawaitjai. Kasamtancha pengké kasamchawaitjai. Tura nuwajaisha tsanirmichuitjai.
    Antsu aints kuikian juu waja auka wijaingkia metekchawaitai. Tura asan maaketai
    tajame.'
  cak-WNT: 'Ri achi fariseo pa''el, ruyon nuben orar, y nubij c''a chupan ri ru''oración:
    Dios, matiox nya'' chawe ruma chi riyin ma yin junan ta quiq''ui ri nic''aj chic.
    Ruma chi ri nic''aj chic winek ye alek''oma'', c''o quixjayil y yequicanoj nic''aj
    chic ixoki'', y ma choj ta ri quic''aslen. Ni ma yin junan ta c''a chuka'' riq''ui
    re jun achi c''utuy alcawal re''.'
  ebk-ebk: Tenmataak ay nangatakchug nan Fariseo ya nunkararag as maepangkep as achorna.
    Kenalina, ‘Apo Dios, munyamanak kan he-a, tay achiyak kaman as nan tapina ay tataku
    ay naakum, somasator, umiiwet, winnu uray kaman kan tona ay mangam-among as fiaror.
  spa-PDDPT: 'El fariseo se puso en pie y hablaba consigo mismo: Dios, te doy gracias
    porque no soy como los demás hombres: ladrones, injustos, adúlteros, ni aun como
    este publicano.'
  tke-tke: 'MFarizi ageemelile, egi olobela mwa oliye yeeka, eeraga: ‘Mulugu, ginowutamalelani
    vowi kaginaligana ni athu amohi: anameeya, ohuroromeleya, aliba oraruwa, woona
    namakoha-musoko ola.'
  ruf-ruf: Ayo Mfarisayo kema, kalomba mne ghumoyo ghwake, ‘Mighede, Ghwe Imulungu,
    kwaapfila nene si ka iwanu wangi bae, iwoboka, iwotenda ghehile, watsinzi, wala
    si ka ayu msola kodi.
  gun-gun: 'Fariseu va''e opu''ã ho''amy vy ojeupe ae onhembo''e po rami: “Xeruete,
    xee roguerovy''a, mba''eta avakue mboae rami rami e''ỹ aiko, imonda va''e, jokorepa
    rei, itavy rei va''e, peva''e imposto re nhombopaga va''ety rami e''ỹ guive.'
  agu-BL: 'Je''n tzun txiclok yi parisey tan nachle''n Kataj, nintzun taltz tc''u''l
    cuntu'': ‘Ntyoẍ teru'' Ta'' yi nk''e''tz ni''cu''n in chi quitane''n yi e'' mas
    wunak yi xkantzaj nink na cyaj. Chin cachi'' nin e''. E'' cu''n jopol wutzaj.
    Ntyoẍ teru'' Ta'' yi nk''e''tz cho''n in chi tane''n yi jun elsanl alcawale''j.'
  isn-isn: Ufarisayo wekimeka nukulompa aya migulya lakwe ung'wenso, Itunda kusongeelya
    kunsoko unene singa kipyani neantu niangiza kuita eahegelya, antu nishanga aaminifu,
    agoolyi, ang'wi anga yuyu umutoza ushulu.
  eng-PEV: The Pharisee man stood in a place where everyone could see him, and he
    didn’t say he was sorry for anything. He just talked about himself. He said, ‘Thank
    you, God, that I am different from everyone else. You see, God, I don’t cheat
    anyone, and I don’t do anything bad. I don’t sleep with anyone that is not my
    wife. I’m not a bad man, like that man over there. He takes tax money from people
    to give it to the government.
  ilo-ULB: Timmakder ti Pariseo ket inkararagna dagitoy a banbanag maipanggep iti
    bagina, 'Dios, agyamanak ta saanak a kas kadagiti sabali a tattao nga agtatakaw,
    saan nga nalinteg nga tattao, mannakikamalala, wenno kas iti daytoy nga agsingsingir
    iti buis.
  pir-NT: 'Sa yero fariseo masʉno pehe ducu, ohõ saha ni yahuahye Cohãcjʉ̃re: “Yʉhʉ
    yaquerigʉ, ñañene yerigʉ, numia mehna ñano yerigʉ ijieraja. Apequina yero saha
    ijieraja. Ahriquiro wapa ne cohteriquiro yero saha ñagʉ ijieraja. Sa yegʉ mʉhʉre
    ‘Quehnoare’, niaja Cohãcjʉ̃.'
  anv-NT: Gébégé ɛbwɔ́ akpɛ́né mmu ɛcha, muú Farasi yimbɔ ajyɛ tɛ́ne né melu
    ɛwé bɔɔ́ akó ákáge gɛ́ ji, alɔ manɛ́némmyɛ aké, ‘Ata Ɛsɔwɔ ntamé wɔ nnó
    mpɔ́ fɔ́ nkane bɔɔ́ abifɔ, yɛ ɛké ménsɛlé ŋkámakpo yimbɔ. Me mfɔ́gé fɔ́ genógé
    muú detú, nnyɛ́ fɔ́ manwaá ne nkwéné fɔ́ ulɔ ne mendée muú.
  sab-NT: 'Kwian fariseo jagedunga gdate gerule Chube ole, ama gerudu ene: “Chube,
    nga suga noare chadi, noare cha me kwian na kare agenga me no, cha me skwe boanga
    daba ngeru, cha me mo chuganga ke giti muinga ole daba ngeru, ni cha kle age me
    no sidri kwian ai kle ule cha ole igi ganga chugagwalla emperador nga Romamu alin
    kle age kare.'
  tmd-tmd: Perisi nöbö aku, rɨb nuŋ akwör God höjöpalön yajöna, ‘Nagö ri ablaŋe rɨmɨdla.
    Nɨ nöbö bli rɨg röi akuyöbö, ap wä mɨga akwör pön, ap kib pön, mö kib mag yönön,
    röi. Nɨ takis pɨb nöbö kɨyöbö kɨ röxgɨb yöi.
  acr-NNT: 'Ekꞌu ri fariseo e riꞌ takꞌalik xujeq kuꞌan orar; lik kuyak uqꞌij chiribꞌil
    ribꞌ, jewaꞌ kubꞌiꞌij: “Lal Dios, kantioxij cheꞌla ma riꞌin na in ta jelaꞌ pachaꞌ
    ri juchꞌobꞌ achijabꞌ: ri eleqꞌomabꞌ, ri na e ta jusukꞌ, ri kemakun chirij ri kꞌulanikil.
    Riꞌin na in tane jelaꞌ pachaꞌ la jun aj tzꞌonol puaq re tojonik.'
  kpg-kpg: “Di Pharisee le e duu madatanga i daha modogoia, ga dalodalo boloo, ‘Au
    e danggee adu gi di Goe, meenei God, au hagalee hagagailaa, hagalee hai mee hala,
    be e hai be di manu be digau ala i golo. Au e danggee adu gi di Goe, au hagalee
    hai be tangada hagabudu dagitedi deelaa.
  taj-taj: ओच्‍छे फरिसीसे चुह्रङ् भिसी प्रार्थना लजी, ‘परमेश्‍वर ह्राङदा धन्‍यवाद
    मुला, तिग्‍दा भिसम ङा स्‍य्‍हान्‍दो म्‍हिगदे ह्रङ्‌बा लोभी, बेइमानी, स्‍य्‍हान्‍दोदेन
    छ्‌याम ब्रेल्‍सी भ्रबा म्‍हि ह्रङ्‌बा आहिन। ओच्‍छे चु तिरो दुइबा म्‍हि ह्रङ्बाएनोन
    आहिन।
  avt-avt: 'Mɨtɨk ke Farisi kerp hɨrekes kitehi God kar ik: ‘God, hi han yaaik heriuwit
    hentar hi ap enuk har ke mɨt han au. Hi ap enuk o sampeine hari pewek me mɨt,
    hises menmen enum o etike mɨte wɨrɨran au. Hi ap har mɨtɨk ik enuk kerek kari
    pewek me takis me mɨt au.'
  cbk-cbk: El Pariseo talla parao y silencio lang ta reza, ‘O Dios, ta dale yo gracias
    con uste cay hende gayot yo igual con el maga otro gente como el maga estafador,
    el maga engañador, y maga imoral, o masquin como ese colector de impuesto.
  uig-ARA: 'پەرىسىي ئۆرە تۇرۇپ ئۆز-ئۆزىگە مۇنداق دۇئا قىلىپتۇ: ــ «ئەي خۇدا، مېنىڭ
    باشقا ئادەملەردەك بۇلاڭچى، ئادالەتسىز، زىناخور ۋە ھەتتا بۇ باجگىردەك بولمىغىنىم
    ئۈچۈن ساڭا شۈكۈر!'
  tuf-tuf: 'Sir usi cur, fariséoat Sir quin uchta conjacro: “Siru, oquéy. As ayro.
    Cahujinra as owara cutiro,” wajacro. “Asan esi batro. Asan uw cayar yájtiro. Aját
    cahujín wiya besir yájtiro,” wajacro. “Aját bah quin wacaro. Gobierno tayar chiquib
    uyat ay bár yajquír eyta aját éytara yájtiro,” wajacro.'
  abx-abx: Anunggo i Parisiyo ngan agpangadyi' hi'unong mismo si kalugaringun-na si
    pagpinugad, ‘Diyus-ko, agpasalamatan-ta kaw kay ma'in ako pariho si ditangnga'
    mga a'a nga mga tulisan, mga mara'at binuhatan-na pati' agparapanbisyo si pagdangallahan.
    Salamat liwat kay ma'in ako pariho si daya'on ray paragsukot buhis.
  mco-NT: 'Chi je fariseojäy ytɨnay''ahuɨɨy ycapxtägy, chachmɨna''ñ jadu''n: “Dios
    Teedy, Dioscojuyip yajnajxpɨch com co ca'' ɨɨch nbocytuñɨch jadu''n nej jacjadyii
    jäy ypocytúnngɨxy, ca'' nmeechɨch, ca'' njɨbɨcjäyɨdyɨch, ca'' nmɨgapxɨch huingjäy
    ytöxyɨjc, ca'' nbocytuñɨch jadu''n nej jada yajcogüejtpɨ.'
  bsp-bsp: 'WəFarisi nwɛ pəcəmɛ pəc-lok-lokər Kanu dɛbəkəc ntɛ: ‹Kanu, iyek-yekəs’əm
    ntɛ intɔyi pəmɔ afum aləpəs akɔ ŋayɔnɛ abaŋəs ca ya afum mɔ, ta ŋalomp, ŋac-sumpər
    dalakɔ, kɔ intɔyi pəmɔ wəwerəs dut nwɛ mɔ.'
  kqf-kqf: '“Palisi tabunemo i moito bi taunaḡa palimo i kasaḡesaḡe munaḡena gado,
    ‘Maimaituwa yà waiebonem te tagu mote mai lava ḡesaudi: Maibena taudanedanene,
    gebogebo tauvoiyedi, tauvawaidoḡa bi kota niga takis taulaitupana.'
  cpb-NT: 'Ikanta ikatziyapaaka Fariseo ramana, ikantzi: ‘Ariwé Pawa, tema te noshiyari
    naaka itsipa atziri, koshintzi rinatzi, kaariperoshireri ikanta, mayempiri rinatzi,
    ari roshiyari apatotziriri koriki.'
  aon-aon: Aria Farisi nakitak neyotu aria numun ananin urkum atin nenek beten nakri,
    ‘Iruhin, eik yenek tenkyumen. Um maresh? Eik douk madae kabi ihishmorim kupaishi
    arpesh douk shenek yoweishi inahos iri uwe. Enesh shakwu orugwih iri. Enesh shenek
    wehrur iri, aria enesh madae shugipesh lo atin iri uwe. Aria shopunek, eik douk
    madae kabi nani yoweini arman narao takis iri uwe.
  hus-NT-2005: 'An fariseo kubat ti ól enchéꞌ: “Dios, tu pidhál ti jalbintsixtaláb
    abal yab u junwal jelti xi kʼeꞌettsik, xu kwéꞌ, xi yabtsik alwaꞌ inik ani xu junkunaltsik
    kʼal xi yab in tomtal. Nibal elaꞌ u junwal jelti jechéꞌ an bachʼkʼul jalbixtaláb.'
  mig-NT: 'Te cha̱a fariseo, ni̱ kandii̱‑de, te ni̱ jika̱n ta''u̱‑dé tu̱''un yá''a:
    Táta̱ Dios, ná kúta''u̱‑ná nuu̱‑ní chi̱ tú káa‑ná nátu̱''un káa sava‑ga̱ cha̱a,
    cha̱a kuí''ná, cha̱a ñáá, cha̱a ísɨ́kɨ ncháa̱ tá''an kákuu‑de, ni tú káa‑ná nátu̱''un
    káa cha̱a xíní yá''a.'
  bps-bps: Na tadag i Farisi di muna na dmasal, manan, ‘E Dwata, mlé agu fye di ge,
    du là agu salngad i dademe dad to gal tyan, na mlangong, na mlafà i yaanla, na
    là agu gambet i to gal mwè bayad buhis atù.
  mbs-mbs: Timindeg kidoen se Parisiyo aw migtawal-tawal, kagi din, ‘E Timanem, egpesiontong
    a diyà kamno, so labi a pa mèpiya diyà te menge doma otaw, so kenà a iling te
    otaw eg-akal, aw eglàpang te punù, aw eglakad. Egpesiontong a so kenà a medaet
    otaw iling te iskribinti sida.
  tof-tof: “Parrisia nóma zamngólórr, wa tóbakwata tóre ekorr wagó, ‘God, marüka wirri
    eso, igó ngarkwatódó, ka go ngibürr pamzan kokela; ia gómól pam, dümdüm ngyaben-koke
    pam, kol gómól pam. Akó ka inzan kokela, ini taks mani dakabain pamzan.
  cme-NT: 'Farisĩɛyiɛŋ wuɔ sire yiɛra aa naa cira: ‹Diilo, mi jaal-ni. Mi jaal-ni
    hama‑i nuɔ‑i? Mi sa ce kuubabalaaŋgu ŋaa banambaŋ ceŋ dumaa: Mi sa cuo, mi huɔŋga
    saa balaŋ baa nɛliɛŋo, mi sa wuɔra mi ce caamba. Mii si dii ŋaa nampohũutieŋo
    maŋ yiɛraaya duɔlɛi u temma.'
  sus-sus: Farisɛni naxa ti, a Ala maxandi a bɔɲɛ ma, a nu a i, ‹Ala, n bara i tantu
    barima n mu luxi alɔ mixi gbɛtɛe, naxee findixi muɲɛtie, fe kobi rabae, nun yɛnɛlae
    ra. N bara i tantu barima n mu luxi alɔ yi duuti maxili.
  pon-2006: 'Parisio kesihnenda oh wia eh kapakap nin duwe met: ‘Maing Koht, I kapingkalahngankihong
    komwi ei sohte kin noahrok, ei sohte kin mwersuwed, ei sohte kin kamwahl duwehte
    aramas teikan. I kapingkalahngankihong komwi ei pil sohte duwehte sounrik daksis
    menet.'
  dad-dad: Farisia tamo ifar fen, yogo nigin kosẽ yen, ‘Negur õ de ayok, aya tamo
    tunĩ gen sã, bẽ diledig, sane age difedig, seseirã dinodig, takis yaleya tamo
    enei geneg sã.
  zab-NT: 'Fariseuqui, guzuldíb gunaabbɨ lo Dios squé: “Xtiosten laabiu, Xtada Dios,
