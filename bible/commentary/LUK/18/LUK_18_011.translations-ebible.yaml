  nal-nal: A Faarasi xa rur ma xa maainung pana naan nanga malasing kari, ‘Nakmai,
    ga piaat ka daxa zunum panaze xawit ga malasing azanon aubina, amun finaau o aubina
    raksaat o aubina dit milivin ubina o furavin tawarak, ma nia zaait kawit ga malasing
    a rapti angkari xa zuzuruk a taakis.
  kyq-kyq: 'Kɔɗ Parizi jaay iin̰ ɗaar gɛn keem Raa se, naan̰ taaɗ te maakin̰ ɔɔ: ‹Raama,
    maam se mꞋtɔɔmi, taa maam se mꞋtec aan gɔɔ jee mɛtin̰ge se eyo. Naaɗen kɛn jee
    kujun jeege ɔɔ jee tɛɗ naka ute ɗoobin̰ eyo, jee kɛɛsn mɛnd jeege ey lɛ maam aan
    gɔɔ debm tɔkŋ miir kɛn ɗaar se eyo.'
  kwd-kwd: Nga Farasii lo'oo ngaia 'e ula 'i talana, ma ka fo'a 'ilo'oo, ‘God, nau
    ku baatafe'o tofuna 'inau ku 'ame 'ilaka'u nga ta'a ngaa'i te'efou. Suria gila
    beriberi, ma gila ka agea ni 'ola 'e ria, ma gila ka agemani kwaifafi. Nau ku
    baatafe'o tofuna 'inau ku 'ame 'ilaka'u nga wane ria loko'u ne'e gonia nga bata
    na takisi.
  ded-ded: Emma farisaiongo yacma namma yengenaac negemma yofi dema numuec, ‘Anutu
    ni ngic goa, godzungic nga faka mangana me kaisero angandae, yeni isoc kpac. Nga
    takesimeme ngic edimoc, ni ifingoc ye isoc kpac, imocac ubangerec edeguduae.
  ewe-ewe: Farisitɔ la do gbe ɖa be, ‘Meda akpe na Mawu be nyemenye nu vɔ̃ wɔla abe
    ame bubuwo ene o, adzodalawo, ame madzɔmadzɔwo, ahasiwɔlawo, vevietɔ abe nudzɔla
    si le afi mɛ ɖa ene o.
  nuy-nuy: Niga naagi-yung na-Pharisee-yung bagu ni-lhaay, nga ni-yambini nigaajbaj.
    Ni-yamaa, ‘God, ngunu-warraarriwana nagang, ngaya yamba waari ngaynjamang warruburru-yung-jii
    warra-mulung-arrgi-yung-jii. Ngaya waari ngaynjamang warruburru-yung-jii wurraamaamajaa-yii,
    yagu warra-dhaayurrii-yinyung, yagu wurraamaji-yinyung warrubawi-yung warra-maṉung.
    Yagu ngaya waari ngaynjamang nguynju naagi-yung-jii niwu-mundu-munduwaa-yinyung
    anu-ṉuga niga.
  cop-BHC: ⲠⲒⲪⲀⲢⲒⲤⲈⲞⲤ ⲆⲈ ⲈⲦⲀϤⲞϨⲒ ⲈⲢⲀⲦϤ ⲚⲀⲒ ⲚⲀϤⲈⲢⲠⲢⲞⲤⲈⲨⲬⲈⲤⲐⲈ ⲘⲘⲰⲞⲨ ⲚϦⲢⲎⲒ ⲚϦⲎⲦϤ ϪⲈ ⲪⲚⲞⲨϮ
    ϮϢⲈⲠϨⲘⲞⲦ ⲚⲦⲞⲦⲔ ϪⲈ ϮⲞⲒ ⲀⲚ ⲘⲪⲢⲎϮ ⲘⲠⲤⲰϪⲠ ⲚⲚⲒⲢⲰⲘⲒ ⲚⲢⲈϤϨⲰⲖⲈⲘ ⲚⲢⲈϤϬⲒⲚϪⲞⲚⲤ ⲚⲚⲰⲒⲔ ⲒⲈ ⲘⲪⲢⲎϮ
    ⲘⲠⲀⲒⲔⲈⲦⲈⲖⲰⲚⲎⲤ.
  buk-buk: Palêsai dau tisa kalhac, ma teŋ mbec tu dau-ŋga bocdec bu, ‘Anötö, aö wanem
    daŋge am bu aö gatôm lau ŋatô naŋ lau sac, naŋ dom. Aö gatôm lau kaŋ dom, me lau
    naŋ sêkôm mêtê sac me mêtê mockaiŋ-ŋga dom. Ma yomandô, aö gatôm ŋgac kôc takis-ŋga
    dindê dom.
  pri-NT: '«Â é cimadò wà pwi Farasaio, â é ina naa na pwâranümee pâ: “Pwiduée kôo,
    go ipwaolé tâgà, ba câgo caa wàra pàra tàpé, na èpà ê wâro kàra. Ba càra caa *tàrù,
    â rà tèpa mura, â rà tèpa piwâmi pa wâdàra. Â câgo caa wàrapwiri! Â go ipwaolé
    tâgà, ba câgo caa wàra pwi a tò mwani wâripû bèeni.'
  zpq-NT: 'Beṉe'' fariseon'' gwzeze'' boḻ güiže'' Diosen'' na'' con chonxen cuine'',
    gwne'': “Dios, neda'' chona'' yeḻa'' chox̱clen c̱hio'' bitw chona'' cana'' cheson
    yezica''chle beṉe''. Bitw chca''a bi da'' de c̱he beṉe'' yoble, na'' bitw chona''
    bichle da'' mal. Bitw chata''lena'' no''ol bi nac no''ol c̱hia'', na'' ṉeca naca''
    beṉe'' mal can'' nac beṉe'' güec̱hixjw ni.'
  por-TFT: O fariseu ficou em pé e orou dentro de si mesmo silenciosamente, Deus,
    dou graças ao Senhor que não sou como outros homens. Alguns tiram o dinheiro dos
    outros, alguns agem de forma injusta para com os outros, alguns são homens que
    cometem adultério. Eu não faço tais coisas. E eu certamente não sou como este
    cobrador de impostos que engana as pessoas!
  gwi-NT: Jii Pharisee adąhzhrįh nadhat ts'ą' jyąhts'ą' khagidiinjii, ‘Vit'eegwijyąhchy'aa
    mahsį', juu nąįį datthak k'it shahzhrįh idininjich'aldhat kwaa, niinjigwalzhii
    kwaa, ts'ą' tr'injaa veedhiidii kwaa ąįį haa dhiichįį kwaa, mahsį'! Jii tax eenjit
    laraa oonjii vik'it t'ihchy'aa kwaa.
  gvn-gvn: “Nyulu dingkar Pharisee balu nyulu jarra jirray kanbalanka. Nyulu Godundumunbu
    bayanba nyulurrku janan, yalaku praymanijin, ‘God, ngayu yunun buyay-manil, thankim-bungal.
    Ngayu jumbun kari. Ngayu junjuy-junjuy kari ngakil. Ngayu dingkaramu yinduymbu
    manyarr kari wunay. Ngayu kari buyun yala yinya dingkar Governmentamu money mujal.
  nhy-NT: 'In fariseo omoketoka iwan omotiotzajtzilijtokaj ijkín: “Dios, nimitztlasojkamachilia
    porke nej mach nikchiwa ken oksekimej, katlej ichtekej, katlej mach kualtin iwan
    katlej momekatijkej. Iwan nion mach nikchiwa ken yin tlakobraroj ika impuestos.'
  asm-FB: ফৰীচীয়ে থিয় হৈ নিজৰ মতে এইদৰে প্ৰাৰ্থনা কৰিলে, ‘হে ঈশ্বৰ, মই আন মানুহৰ
    নিচিনা অপহাৰক, অন্যায়কাৰী, ব্যভিচাৰী,নাইবা এই কৰ সংগ্রহকাৰী জনৰ নিচিনাও নহওঁ,
    এই কাৰণে মই তোমাৰ স্তুতি কৰোঁ।
  okv-okv: Pharisee ari embo amina heteto pari einge ena, ‘Embo nei ke sokova ijie
    koro pegene eora nei ke pepeni poekeora nei tiha paiha eora nei amo tax umbari
    embo puvija erevira ainge ari sapura neite neite eora te na ainge mane avoeto
    God, na umo osa ere ona.
  mxt-NT: 'Ta ra fariseo cuan chicuinanyaa ra, ta quichaha cahan ra chihin Nyoo. Ta
    cahnu saha ra chi ra. Ta catyí ra: “Sutu Mañi yuhu, nacuhve tyahvi nyoo chuun
    vatyi yuhu ñima tari inga ñáyɨvɨ cuví. Vatyi suhu ñu. Quiñi iyó ñu. Iyó ñasɨhɨ
    ra ta iyó inga ñusɨhɨ chi ra. Ta nɨ ri ñima tari ra tavá xuhun cuan cuví.'
  tzo-NT: 'Te va''al ti fariseoe tstoy sba ti stojol ti Diose, hech chalbe: “Dios,
    hocol avalbun ti mu hechuc co''nton hech chaj c''u che''el yan crixchanoetic,
    ja'' ti ch-elc''ajique, ti mu tojuc yo''ntonique, ti chmulivajique. Mu hechuc
    co''nton hech chaj c''u che''el ti jtsobpatan lume ti chasc''oponote.'
  ind-AGS: Si orang Farisi berdiri dan berdoa kepada dirinya sendiri, ‘Allah, saya
    bersyukur sebab saya tidak seperti orang-orang lain — tukang tipu, penjahat, tukang
    selingkuh — atau bahkan seperti penagih pajak ini.
  omw-omw: 'Mwitanahua Kotira nraamwuqi vera ntovaro Parisi vaisi mwiva uro nanrianra
    mposata variqaro Kotirara aakyara nteqaro mwitaama tiro: Kotio, Hia nte mpohua
    votima kyena varuvara tina, nte iara kyuqema tuqo. Hia nte mpohua nraantantena
    munima mpuara vare varuvave. Hia nte api qora kyaiqa utuqina nrohi varuvave, Hia
    nte mpora nraatavata mpuaraqama kyena nrohuvave. Hia nte viti vaisiva taakisi
    vare vari vaisira votima kyena varuvave.'
  yrb-yrb: I Ferosi amarama uyarite danu aika imuite guriguri uteda eno wei, Baba
    Godi, nana moana uwara ari meba we ma kobererau utatane. Na waira amarana me.
    Na siosa ueta amarana me. Na dita yagera fareta amarana me. Na ewa takesi muneta
    amara arina me.
  maa-NT: 'Jè xi̱ta̱ fariseo, nga síjna kixi̱, tíchja̱tjì yijo‑la̱, kitsò: “Nainá,
    tsjaà‑lè kjo̱ndaà, ndaà chjí‑lè nga ''a̱n mì k''oa̱á s''iaàn koni s''ín xi̱ta̱
    xi kj''ei̱í xi tsjìn‑la̱ kjoa̱ kixi̱, xi̱ta̱ chijé, xi̱ta̱ ts''e̱n, xi̱ta̱ chijngui;
    ni̱ mì k''oa̱á s''iaàn koni s''ín jè xi̱ta̱ xi síkíchjítjì tsojmì.'
  mcq-mcq: Ea kaꞌene Parasi ijaho huhusu namijiꞌi siporua ikaꞌinaꞌe ꞌonana. Godi teimani
    ꞌwavujaho na ea ꞌahoꞌa kaꞌene pu pusumano vwihane ꞌee iraꞌata apene ꞌee napara
    hurichavu jaꞌina pana. Na A teimani ꞌwavu. Ijihuni maijaho na ea kaꞌene takisiaꞌe
    apejiꞌina kaꞌene kame naminu kaji vareꞌina pana.
  sus-A: قَرِ سّنِ نَشَ تِ، عَ عَلَ مَشَندِ عَ بْحّ مَ، عَ نُ عَ عِ، ‹عَلَ، ﭑ بَرَ
    عِ تَنتُ بَرِ مَ ﭑ مُ لُشِ عَلْ مِشِ فبّتّيٍ، نَشٍيٍ قِندِشِ مُحّتِيٍ، قٍ كٌبِ
    رَبَيٍ، نُن يّنّلَيٍ رَ. ﭑ بَرَ عِ تَنتُ بَرِ مَ ﭑ مُ لُشِ عَلْ يِ دُوتِ مَشِلِ.
  jpn-1965: パリサイ人は、立って、心の中でこんな祈りをした。『神よ。私はほかの人々のようにゆする者、不正な者、姦淫する者ではなく、ことにこの取税人のようではないことを、感謝します。
  fra-SBL: 'Le pharisien se tenait debout et priait seul ainsi : Dieu, je te rends
    grâces de ce que je ne suis pas comme le reste des hommes, extorqueurs, injustes,
    adultères, ni même comme ce publicain.'
  yka-yka: Paglaˈi ne siye dem langgal, nengge Pariseohin duk ngampun iye diyalem
    ateyne. Paˈinne, ‘O Tuhan, magpasalamat ku si kaˈu weˈ dumaˈin ku kuweˈ meˈ aˈa
    sinduwehin napsuhan duk ngaliba duk magjina. Duk magpasalamat ku isab weˈ dumaˈin
    ku kuweˈ aˈa magpāku-pāku sukey miyaˈan.
  mle-mle: “Adi Parasiy kap kwasa sikaam tikuw, Godak kitawa maaj bwulaad, ‘Ababa
    nuwukadiy duw day suwaal kwurtaay, nuwukadiy duw taakw dayadiy jaav kwurik, day
    kupwarapa yawiy kwurkwanadiy, day vaal yikwanadiy nuwukadiy takwaam. Alik tikuw,
    wun wayapiy sinadiwun minak wun dayadiy kwurkwadanadiy kupwarapa yawiy pik akis
    kwurkwanadiwun. Wun kidi kupwarapa takis saan kwurkwanadi duw kaytik maa. Alik
    tikuw, wun minak wayapiy sinadiwun. Nyi vitiy vitiy ababa wik wun kamnaagw akis
    kikwanadiwun gaba maaj minak sukwuk titaay. Wunadiy ababa kwurkwatuwadiy saan
    ab tabatiy sikuw, nak minak kwatiya-kwatuwa.’”
  shp-NTPO: 'Jatian ja fariseon chankáxon orankin neskáa iki: ‘Diossé, enra mia iráke
    akai. Eara, wetsabo keská yometsoma iki, jakonma shinanyama iki, wanoyanixbi teamisai,
    itan nato kopí yokámisai joni keskámaribi.'
  aom-aom: 'Ajiomoromo Pharisee ahuro vaꞌoromo namiromo parie vaeromo ëhi uavade höjo:
    God-ajo. Na jasi örire huë mae uavajëjo rabëni a ioroꞌioroho jabu ananoꞌe vajiohuꞌe
    gohoꞌamarue mu vaeruomajëhi naehu bogo ëhi ëꞌajohuni. O aruëre tax baejaje ae
    jiajëhi na bogo ëhi jevajohuni.'
  geb-geb: Mba Fherasiŋ guma, ana vov thɨgap, wora nzuav Fhe Bakɨme phorga nzuai,
    ana khaŋ nzuai, ‘O, Fhe Bakɨme, gu ndun ndikndigi, gu kha harigi gumgi fara muuŋgi
    fhuvara. Mbe bigi kɨɨv, tɨvi mbatɨgi ga mbui ntɨɨri ma. Mbe mba tɨvi ga mbuav,
    vhɨra harigi gumgir muuiŋ, mbe ruarin mbe ndi. Gu maaŋ mbui fhuvara. Gu vhɨra
    mba ŋkɨɨa ndia rui gumgi fara muuŋgi fhuvara.
  eng-WYCLIFFE: And the Farisee stood, and preiede bi hym silf these thingis, and
    seide, God, Y do thankyngis to thee, for Y am not as other men, raueinouris, vniust,
    auoutreris, as also this pupplican;
  bsj-bsj: Dila bwe Faricawa kweminti, kwodila dor dikero birombo dorcer, kwama, min
    buwen kang, mikebo natangne nob kwiyeb, nubo mamki cakcakeu, nubo ma burokatiyeu,
    kakaa namiwo yodotiye.
  cak-cak: 'Ri fariseo pa''el nu''on orar, y ri ru-oración ri nu''on xa richin ruyon
    nuya-ka ruk''ij, y quire'' c''a nu''ij: Matiox ninya'' chave, Nata'' Dios, roma
    yin man yin junan ta quiq''uin ri ebanoy elak'', nis-ta quiq''uin ri man choj
    ta yequibanala'', y nis-ta quiq''uin ri niquic''amala-ka-qui'' quiq''uin ri mana-ta
    achok riq''uin ec''ulan-vi, ni man yin junan ta riq''uin la jun c''uluy impuesto
    la''.'
  chf-NT: 'Naj fariseoba ya'' wa''ca une u chen c''änti''ya u juntuma ca''da: “Cälbenet
    uc''adios uc''a no''onba mach jinon ca'' otros winicob, ajxuch''obba, ajmalujlejobba,
    ajcherajtz''ijte''ba, y mach jinon ca'' najcojtaq''uin jini täcä.'
  tlf-tlf: Tam Falosi beyo ilami aget kup fugun-bom-nala e, beten kema ko. ‘God kabaa.
    Niyo nugumal kek kek fengmin tinum ilitap ba kalaa age-nilita, “Misam o,” agan-bii
    ko. Bilip iyo ipkumal imi mufekmufek uyo bisop kwaa-e-bom-nilip e minte, bisop
    baga-bom-nilip e minte, sa daga-bom no kem-nuubip kale minte, nita boyo maak kanum-nuubaali
    ko. Kale niyo yak takis mani kwaamin tinum kulatap keluta, fengam-nuubaali kale,
    niyo, “Misam o,” agan-bii ko.
  piu-2006: '@see-verse:LUK.018.010'
  poh-NT: 'Ar aj chipam lokꞌ laj pa̱t reꞌreꞌ, reꞌ winak cow laj aj niminel reh Cꞌuhbal
    Yeꞌo̱j reh Moyses xipahba̱ꞌ lok ri̱b pa reh eh pꞌuht ricꞌuꞌtjam ri̱b pa riti̱j
    chi jeꞌ wili: ‹K-Aja̱w Dios, nitioxej aweh chi reꞌ hin maꞌ jenaj ta niwach cu̱cꞌ
    take maꞌ holohic ta quinoꞌjbal, jeꞌ ricab take aj lekꞌ, take aj banol cꞌoyomal
    to̱b ta caxa̱ra chic take eh xa ta woꞌ jeꞌ nicab take aj pahkem to̱j jeꞌ ricab
    i winak wuluꞌ.'
  tue-tue: 'Fariseo basocʉ nucũ, súubusegʉ jĩĩyigʉ: “Cõãmacʉ̃, yʉʉ ãpẽrã́ tiiróbiro
    niiria. Teero tiigʉ́, mʉʉrẽ ʉsenire ticoa. Cʉ̃́ã ãpẽrãyére tiiditóremena néejãcua;
    ñañaré tiihérare wedesãcua; nʉmocʉtira niipacara, ãpẽrã́ numiã́mena ñeeapecua.
    Yʉʉ ĩ́ni niyeru wapasébosari basocʉ tiiróbiro niiria.'
  bjp-bjp: 'Farasi ae ka sotih ke ka sising isi i tom aragii, ‘God, ia fotrokap lo
    wo wara le biil ia arae fale fanu: Foron tom sisii, foron tom tel sinang laulau,
    foron tom tel sinangun puur ke biil sabin ia arae tom kep takiis igii.'
  xon-xon: Farisii aanii na nan sil ubaa ki mee Uwumbɔr ki bui ke, ‘Uwumbɔr, m doon
    si ke maa bi ke binib mɔmɔk aah bi pu na. Maa kpa iniman, kaa tun lituln li kaa
    ŋan na, kaa gɔr kidagook, kaa bi ke ulampoogaar umina aah bi pu na.
  tzo-ZNT: Li jfariseoe vaꞌal iscꞌopon Riox, mu xa muchꞌu xtaon chaꞌi. “Colaval, Cajval,
    ti muc bu yechon chac cꞌu chaꞌal li yan jchiꞌiltaque ti ch-elcꞌajique, ti chopol
    sjolique, ti tsaꞌ yantsique. Muc bu yechon noxtoc chac cꞌu chaꞌal li jcꞌan-locꞌ-cꞌusiticuc
    liꞌ vaꞌale.
  mpm-NT: 'Chaa fariseo un chi kandichi da jikantaꞌu da, ti kachi da: “Niꞌin Yandios,
    nakuantaꞌu na nuu ni ja tukaa na nanu kanda sava yɨvɨ naa i, ja ka sakuiꞌna i,
    kanda kuaꞌan i, ti ka nchaka i uni kuun ñasɨꞌɨ, ni tukaa na nanu kaa chaa kinyaꞌu
    puesto jaꞌa.'
  ots-NT: 'Car fariseo bi hmöjtjo, bi nzo Ocja̱, bi ma̱: “Nuquɛ Ocja̱, dí öhqui cjama̱di
    jin dí jñɛbbe yʉ dda cja̱hni. Jin dí mpe̱, jin dí øti ntjöti, jin dí jöti bbɛjña̱,
    jin dí øtigö ncja ngu̱ ga dyøti nʉr jiöjte tesorero nʉ ra bböjcua.'
  hoy-hoy: फरीसी नीदुरकु तान मन दा ईद प्रार्थना माळली कुरतुन, “हे परमेश्वर, ना अपमान
    धन्यवाद माळतीन कि ना दुसरा मंळसागोळ्द घाई लोभी, बयमान अदिक व्यभिचारी हैलेच, अदिक
    ई कर ताकोमावाळा अन्द घाई भी हैलेच.
  uri-uri: Melnum Parasi pa kai atn yatom, kil ropon Maur Wailen ak nikgwalpm pa la
    tolpa, 'Maur Wailen, kupm ukweitn wor, ekg nte, kupm ake melnum a ak ikgwampel
    kweiur kweiur, a akplainel tu kmel, a kli arkul pa tukol tu tiur ai. Wa kupm ukweitn
    wor ekg kupm ti ake wa melnum tukol melnum a wi takis marpm a tu ri atn kai atn
    pa.
  amo-amo: Kufarsayawe yisina a taa imusin immong inlire nin liti me, 'Kutelle ngode
    fi bara na meng masin nafo among anit ale na akiriyari. anan salin nlau, anan
    nuzu nin naulani a buu, sa nafo ule unan sesun ngandue ba.
  pjt-pjt: Ka wati panya Paṟatji paṯu ngaṟangi, wati panya mani mantjilpaingka ila
    wiya, munu paluṟu Godala kaṉany-kaṉanytju maṟa katuringkula tjapiṟa alatji wangkangu,
    ‘Mama God, ngayulu nyuntumpa pukuḻarinyi nyuntu ngayunya wiṟuṟa kanyinnyangka,
    panya ngayulu manyu wiya aṉangu nyanga kutjupa tjuṯa puṟunypa wiya. Munuṉa wati
    kutjupa tjuṯa puṟunytju kutitjuṟa ngunti kuralpai wiya, munuṉa kuri walytjatjarangka
    kutju ngaripai kampangkaṯu ngarinytja wiya. Munuṉa nyuntumpa pukuḻarinyi, panya
    nyuntu ngayunya tjukaṟuru nyinanytjaku palyaṉu wati nyanga mani mantjilpai puṟunypa
    wiya.
  cwe-cwe: Mfalisayo ija kema yaidumwe, katosa vino muumoyo wake, ‘Weye Mulungu, nokwing'ha
    hewela kwaviya niye silingile fana wanhu wamwenga, wahokaji na wowotenda yehile
    na wazinzi, na wala silingile fana msola kodi ino.
  daa-NT: 'Pariziyen̰ce-ak teestu salkiye ɗo adiy iŋ ka peyin̰ji aman : ‟ Buŋdu, nu
    delaajiŋ barkine asaan nun arro gee kuuk kokinay, kuuk jookumo ho kuuk kokina
    miday wal daaɗ kara. Naan̰ ozile asaan nun arro gay obe miirir-aŋka.'
  mlp-mlp: Farisi na aholbin turad in God bulonim bilam, O God ham ya mataw asor ko
    nog a haiq haqad in bilam ham. Ya a hi rin tonaiqta teq ya daq meqinta a hi emaiqta
    haqad in bilam ham. Ad ya aw tuwaqim teq ya aw araq inaq a hi luwaiqta haqad in
    bilam ham. Ya mat takis waqaqta ko nog a haiqmo haqad in bilam ham. Nazaq iyan
    ya esey diq tinigaiq haqad in bilam ham.
  ape-C: Aria Farisi nakitak neyotu aria numun ananin urkum atin nenek beten nakri,
    ‘Iruhin, eik yenek tenkyumen. Um maresh? Eik douk madae kabi ihishmorim kupaishi
    arpesh douk shenek yoweishi inahos iri uwe. Enesh shakwu orugwih iri. Enesh shenek
    wehrur iri, aria enesh madae shugipesh lo atin iri uwe. Aria shopunek, eik douk
    madae kabi nani yoweini arman narao takis iri uwe.
  bgs-bgs: Igtindág tô Pariseo, asta igdasal tingód ka kandin kamanubuan, na mà din,
    ‘Manama, ágpasalamatta áknikó su ándà a ikéring katô duma mga manubù na ágpanalapì,
    áglapas ka sugù, asta áglibug. Ágpasalamatta su ánnà a madat manubù iring kani
    taralimud ka buwis.
  faa-faa: Ferese aporo ipi haku fasikia reke epo yano motosa makáraraka e ipiyia
    kurikuriraka, ‘Kotio, aporo metakiramo makaripi ayiáka risikino, kotafe horakano,
    arirakano makata hakimarakano anapo. I arisia ayiáka ano rekenafapo. Takese mora
    aporo e area ayiáka ano rekenafapo.
  kik-kik: Mũfarisai ũcio akĩrũgama akĩĩhooera we mwene, akiuga atĩrĩ, ‘Ngai, nĩndagũcookeria
    ngaatho nĩgũkorwo ndihaana ta andũ arĩa angĩ, arĩa atunyani, na arĩa mekaga ũũru,
