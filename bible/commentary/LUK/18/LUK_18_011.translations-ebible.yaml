    gíñe quei agúburajati liseínsuna gumádi le.
  clu-clu: Ang Pariseo nagtindug doto kag silinsio nga nagpangamoyo. Makon na, ‘Dios
    ko, nagapasalamat ako kanimo nga bukun ako pario sa iba nga mga tao nga takawan,
    dayaun, kag manogpanginbabai. Kag salamat nga bukun ako ra pario sa manogsokot
    nga dia ang bois.
  swh-ULB: Farisayo akasimama akaomba mambo haya juu yake mwenyewe, 'Mungu, nakushukuru
    kwa vile mimi si kama watu wengine ambao ni wanyang'anyi, watu wasio waadilifu,
    wazinzi, au kama huyu mtoza ushuru.
  tpt-NT: 'Ex ni anchanu fariseo va tayal va iskꞌin Dios, va naul: “¡Ay Dios kꞌatꞌi!
    Kitꞌin kxtaqniyan malaqpuchuncha ni jantu chun kakval tacha yu alati lapanakni
    yu alhavanan, yu makanunun, yu tatꞌatamay yu jantu ixnavinkꞌan kaval, y vachu
    jantu chun kakval tacha yu aniy chꞌinin impuestos.'
  aai-aai: Pharisee orot akisin nabin bat yoyoban eo, ‘God a merar ayiy gagamin maiyow,
    anayabin ayu i men sabuw afa na’atube’emih, ayu men kabat mowan, men baifufuwenayan,
    men bainowan mowan, men taituwau a’aawah ufuh a nan, naatu ayu i men iti kabay
    o’onayan na’atube.
  sny-sny: Meni Farisi ape Owane Sitewi lo wesi ponei sahe teiteye. Le peri morose
    erasi a'i apou eiye, ‘Owane Sitewi ane ne ma'e au te'e wisereyesiya. Ane meni
    wisere a'i ne. Yo seni ano lu taune werese hi ani ararowe. Ane areareyei meni
    wou ta'ama. Ane etiri werese au hese etinamiye. Ane taune tafa'e yo seni luwaru
    a'i iro ta'ame. Ane takis ma'aru ani siye meni ape aiwawe wou ta'ama.
  myy-myy: 'Fariseo gaye tʉoĩagʉ̃ rʉ̃gõcõri, ado bajiro Diore bʉsiyijʉ: “Gãjerã bajiro
    bajigʉ meje ña yʉ. Riniri masʉ meje ña yʉ. Ñeñaro yiri masʉ meje ña yʉ. Gãji manojo
    rãca ajegʉ meje ña yʉ. Ito yicõri ãni bajiro bajigʉ meje ña yʉ. Ĩ ñami ʉjarãre
    yiari waja seni ĩsiri masʉ. Ĩre bajiro bajigʉ meje ñacõri, ‘Queno ya Dios mʉ’,
    ya yʉ.'
  trc-NT: '”Dan me se canicunꞌ síí fariseo yoꞌ, ne̱ cachíín niꞌya̱j soꞌ, ne̱ cataj
    soꞌ nana̱ nihánj rihaan Diose̱ a. ꞌO̱ se ne caꞌmi̱i̱ nucua̱j soꞌ maꞌ. Ma̱a̱n se
    rihaan maꞌa̱n soꞌ caꞌmii soꞌ, cataj soꞌ: “Guun niꞌya̱j uxrá níꞌ, Ata̱j Diose̱.
    Guun niꞌya̱j uxrá níꞌ se vaa ne ꞌyáá ꞌu̱nj nda̱a vaa ꞌyaj yoꞌó nij yuvii̱ maꞌ.
    Dan me se xa̱ꞌ nij soꞌ, tza̱j ne̱ si̱j tihaꞌ yuꞌunj do̱ꞌ, si̱j tumé cacunꞌ do̱ꞌ,
    si̱j otoj ga̱ nica̱ yoꞌó yuvii̱ do̱ꞌ, me nij soꞌ, ne̱ ne ꞌyáá ꞌu̱nj da̱nj maꞌ.
    Ne̱ guun niꞌya̱j níꞌ se vaa ne ꞌyáá ꞌu̱nj nda̱a vaa ꞌyaj síí nihánj síí tihaꞌ
    yuꞌunj man yuvii̱ cheꞌé puextó a.'
  cut-NT: 'Sa̱hn fariseo me ne, chandi se reva̱h se tuhca̱: “Dendiohs, nundihve cuahn
    ndih che din ne che u ne, ndiyu nduhca̱ ihyan chena̱hn, te rahtendihco ye nunde
    ma̱n, reduco ye ma̱n, redin duche yahn ye che nihneva̱co ye ma̱n. U ne, ndiyu
    nduhca̱ sa̱hn rica tume ca̱de iyo tih.'
  bel-bel: 'Фарысэй, стаўшы, маліўся сам сабе так: Божа! дзякую Табе, што я не такі,
    як іншыя людзі, рабаўнікі, крыўдзіцелі, блудадзеі, альбо як гэты мытнік:'
  zlm-KSZI: 'Orang Farisi itu berdiri dan berdoa dalam hatinya: “Ya Allah, aku mengucap
    syukur kepada-Mu kerana aku tidak tamak, menipu atau tidak bermoral seperti orang
    lain. Aku bersyukur kepada-Mu kerana aku tidak seperti pemungut cukai ini.'
  gdr-gdr: Ɨ onggɨt Parisai rɨgat tinta pɨpmet wa onyitonj, ɨ ket odede yɨr opmitonj
    da, ‘God! Kon Men sɨteket yɨt momnyɨn nokɨp kon ma odede rɨga en opi re nɨnda
    rɨga re dɨde, raskol rɨga, kaokao negɨr mɨle rɨga, gigɨr dɨde yɨgyɨg b'iyena rɨga,
    o kwa ɨte odede teks imdayam rɨga.
  vmy-NT: 'ꞌBa xuta fariseo xin tsakasen nduju nga ꞌbitsaꞌen jako Naꞌenchana: “Naꞌen,
    tsjara̱ kjuanda, ngatꞌa bi ꞌba kuaa̱n an jotsaꞌen xuta xi yakꞌa, xi cheje tsaꞌen,
    xi chꞌokun, xi kjuachajngi tsaꞌentꞌare chjunre. ꞌBa ninga bi ꞌba kuaa̱n joni xutabiu
    xi kjebechjintjai tsajmi ngatꞌare Roma.'
  cmn-FEB: 法利赛人站着为自己祷告：‘上帝啊，感谢你让我和其他人不一样，我不欺骗，不犯罪，不奸淫，甚至不像这个税吏。
  gmv-RNT: Farsaaweezikka eqqidi ba gish ‘Xoosso! Tani hara asa mala bonqizadde, makalizade,
    laymatizade harappeka hayssa qaraxa shiishshizadde mala gidonta aggida gish ta
    nena galatays.
  ncl-NT: 'Moquetzac in fariseo, quilic Dios in lajtomes pa lanextilisquiaya quinami
    yihual in fariseo cataya cuali, quilic: “Dios, nimijsehuía pampa amo niunca quinami
    moxtin in oc sequin lacames. Yehuanten laxtequinijmes, lacames hual amo quiman
    quineltocalo mochi in lajtol, lacames hual quinmanalo oc sequin sihuames. Quema,
    yehuanten quinami in laꞌanani hual quipixca tomin pa in romanos.'
  sua-sua: '@see-verse:LUK.018.010'
  klt-klt: Kulá Farisi watá hetang átang málámba sáponga táuk, ‘Ánutu, no heronge
    mená meng se kákkán káin koek, náuta nák ku ámna kátu ina muná - manek tángngátaráng,
    nanará kandák isutnándaráng, márámamák tángngátaráng me enang takis iháhá ná ina
    muná.
  are-are: Itnamala, artwa Pharisee era lakinha angkaka, tjukunya wara. ‘Altjirrai,
    atha nganha dangkilama yinga itja relha arrpunha ntjarra ngerra namanga, nyilkngampa
    paka, kornarintja paka, ntaiyawunha paka, artwa tax money kotjinha tanha ngerra
    paka.
  gai-gai: An Parisina ramoot, ma ndo mbuŋa wɨtɨkca, ndona iro mbuŋa gaind mambendeiat,
    ‘Raraŋ Aetaniac, aku ramtaɨr ndeidta kirar toco wanaiŋ, ainda moca aku umo kam
    laŋ neaŋnande, laŋ ŋgoin. Aku aindopnande, mina makɨmreke, na mina tɨpemb ŋgadudukca
    morena meikramtaɨrta tɨpemb kirarira morenan, na mina tɨpemb wandoikca mba morenanna.
    Aku wanaiŋ, aku gan kitcartukar iurena ramootna kirara, wanaiŋ.
  qvm-NT: 'Tsayshi fariseo cäga ichircur manacorgan caynog nir: ‘Gracias, Tayta Dios.
    Gamta agradëcicö waquin runacunanog mana cashgäpitami. Paycunaga capäcun suwa,
    Diosta mana cäsucog, adulterio jutsata rurag. Tsaynogpis gamta agradëcicö tagay
    impuesto cobrag runanog mana cashgäpita.'
  chz-NTPS: 'Dsaˉ fariseo heꜘ naˉcheyhꜗ maˊ hlëëyhꜙ läꜙlaˉ kya̱a̱hˊ Dio: “Dio kya̱a̱nꜙ,
    kwanꜙ tiˊhmaahˊ kyahˈ. Jëëhꜘ saꜙ la̱a̱nꜗ läꜙko̱o̱ˉ la̱a̱ꜗ jeeˊ läꜙjë̱ë̱ꜙ dsaˉ,
    dsaˉ hi̱ˉ hɨ̱ɨ̱ˉ, hi̱ˉ saꜙ miˉte̱hꜗ, hi̱ˉ ngëꜙ kya̱a̱hˊ waˊ hi̱ˉ chaˉ hi̱ˉ hyaaˋ,
    niꜙ saꜙ la̱a̱nꜗ läꜙko̱o̱ˉ la̱a̱ꜗ hi̱ˉ ko̱o̱ˈ kuˊsɨhˉ hi̱ˉ chehꜗ ooꜙ.'
  kmu-kmu: Falasia kanomoꞋa amuꞋnote mo hetino maineno Anumayamotega agaiꞋahe mage
    huno hie ‘Nagaya nagoꞋa veaꞋmoꞋya nehaya kavala nohue. Musufayama haya kavala
    nohue. Fatago ohunaya veaꞋmogami augafa kavala nohue. AꞋnele kumai nehaya kavala
    nohue. Mama mainenoꞋma vaya amaugafaleti takisi mone aliliteno nehia kano kana
    ohunoe. Ani yafe musekaꞋa nehue.
  ood-NT: ch am hejelko kehk ch am e hoꞌigeꞌidahun ch hab kaij, ‘Ab ani si m‑hoꞌigeꞌid,
    Jiosh, mani pi s‑banma ch pi hekid haꞌichu ha iattogid ch pi am hu hab junihim
    g s‑uam haꞌichu hab masma mo chum hedai hab e junihim. Ab ani m‑hoꞌigeꞌid mani
    pi hab masma mo hegai pi ap ha kowlantdam m an kehk.
  lbm-lbm: “फरीसी खड़ो होय क अपनो मन म यो प्रार्थना करन लग्यो, ‘हे परमेश्वर, मय तोरो
    धन्यवाद करू हय कि मय दूसरों आदमी को जसो लोभी, अधर्मी, अऊर व्यभिचारी नहीं, अऊर
    नहीं यो कर लेनवालो को जसो हय।
  ncj-NT: 'In fariseo otelicahtoya ic moyolmachtiya huan ijcon oquihto: “Oh Dios,
    nitetlasohcamati tleca nehhuatl ahmo quen in oc sequin tlacamen, tlachtejcamen,
    huan ahmo cualten, huan sihuaahuiltiyahque. Huan niyan ahmo noquisca quen inin
    rendero.'
  yuj-yuj: am Farisi mekamp arop fokopeyakrá námokuráp nɨnɨk mek poup Kwarén sérrá,
    ‘Ono ankwap arop fárákap niamp mo nampara, amwan aesio rae. Arop ankwap fárákap
    te poupwekápria nkwakwe make ankank puri fek nénk mo i konap. Tá nkwakwe make
    kwatae nɨnɨk i konapono. Tá poumou nap mekamp yupu kokopor i konapono. Tá ono
    te mámá takis sámp konámp arop niamp take mono.
  kto-kto: Pa irie migana a gar maiang Parasaiop la dusong ga na agat ang kan, marikong
    gare ro, ‘O Morowa, turuo la tale are mirie non inamaniap, gare tie ga tivo temaieng
    me nulam. La buat pulameng ga mime akosar tavuk la tale temaong ga mime okirara
    magi. Pa turuo la karuk. Ga turuo la tale are iro migana ila kire la ume uaro
    takis.
  gmv-NT: ፋርሳዌዚካ ኤቂዲ ባ ጊሽ ‘ፆሶ! ታኒ ሃራ ኣሳ ማላ ቦንቂዛዴ፥ ማካሊዛዴ፥ ላይማቲዛዴ ሃራፔካ ሃይሳ ቃራፃ ሺሺዛዴ
    ማላ ጊዶንታ ኣጊዳ ጊሽ ታ ኔና ጋላታይስ።
  por-BLT: 'O fariseu ficou em pé e orou assim consigo mesmo: ‘Senhor, eu agradeço
    por não ser como as outras pessoas, como os trapaceiros, criminosos, adúlteros
    ou até mesmo como este cobrador de impostos.'
  stp-NT: 'Baꞌ gu pariseo puiꞌ kɨɨkat jix dhaam jaꞌk xi chɨ tɨɨgɨk muiꞌ ji chu daanɨ
    buiñor gu Dios, jup kaiꞌch: “Moo taxchaab baꞌ Gɇꞌkam Dios nap jiñ palhbuiꞌñchuꞌ
    nañ miꞌ puiꞌ jim nap jax jix aaꞌ. Cham jañ tuꞌr jix ɨxkum na jax jaiꞌ gu jaꞌtkam
    nam giilhim jix ɨꞌxbiꞌ, ni kuñ jir pu chuꞌm na jax jaiꞌ nam maiꞌ xi ja iabut gu
    ja bɨpnaꞌ jaiꞌ bhaiꞌ ji ja uꞌ. Cham jañ paiꞌ dhuuk jix buam jum duukam jup tu
    bua. Jum taxchaabgiꞌñ iñ ɨp sia na pich cham tuꞌ pu chuꞌm yaꞌñ dhoꞌñcho dhi oiꞌñgaꞌn
    bhaan nañ jir tuumiñ tutaandam tugiꞌñ kaꞌ gux ioꞌm gɇꞌkam Rooma kam, jaꞌp na dhiꞌ
    na bhaiꞌ dhɨr kɨɨk. Giilhim jix uꞌuaꞌtulhdhix am guꞌ gu pu chuutuꞌm.'
  ame-NT: 'Ñeñt̃ña fariseopaʼ t̃omos all maʼyochosañ, ñeñt̃paʼ atet̃ otos: “Nompore,
    napaʼ oʼch neparasyosoʼtosep̃ t̃arroʼmar napaʼ atarr cohuen acheñren, napaʼ ama
    att̃eyayno Nompore ñerraʼm poʼpotantañ acheñeneshaʼ. Ñetpaʼ atarr es puerratam̃p̃sannaʼtyenet,
    ama pocteyeʼ es p̃annaʼtyeneto, atarrchaʼ chetaʼyeñet coyaneshac̈hno ñeñt̃ ama
    puet̃aporeyaye. Napaʼ ama att̃eyeʼ Nompore nepeno. Napaʼ ama neshcareʼteno atet̃
    pena añ acheñer ñeñt̃ pueshquëñot̃eʼna cobraʼyeneʼ acheñeneshaʼ quelle gobiernocop.'
  mgh-2016: “Afarisayo nkeemelha vachereshere vo vekha aya, nkaalhapelha munrimani,
    ‘Kinoushukuru Nlhuku, ukhalhawaya akirii thoko akina o uhilhoka, akihiwe ntu omenyekha
    mena owiiya mena ntu o ishembwere thoko attu akina chiri aya. Kinooshukuru tho
    akirii thoko ntu olhiviha ikhodi emenlhe ulha va.
  kvn-NT: '“Tegin Pariseo kwisgusgu, weob Pabzhe kolaldo: ‘Pab Tummadye, an tog-nuedi
    pega chogye. Imi antin tule-pimaladyobzhul tule-iskanaye. Tenal antin tule-immal-aturzheed-chul,
    tenal an tule-immal-akaloed-chul, tegin an tule-pimaladyob ome-pidgin-yoleged-chulbalye.
    Tenal an we tule-mani-egwanedyob tajulbalye.'
  gvf-gvf: Parasi inin baan ta milere, ana dire iru dungwa, ‘O God, ibal kobe para
    kunibe nerere, te ki erere, te abal kunibe irere, te kal main iru erungwa i, na
    ta erekiwa. Te kobile moni takis ingwa yal milungwi ime, kal ki erungwa mere,
    na ta erekiga, ena i maki ye teiwa.
  san-ISO: tatō'sau phirūśyēkapārśvē tiṣṭhan hē īśvara ahamanyalōkavat lōṭhayitānyāyī
    pāradārikaśca na bhavāmi asya karasañcāyinastulyaśca na, tasmāttvāṁ dhanyaṁ vadāmi|
  deu-ELBBK: 'Der Pharisäer stand und betete bei sich selbst so: O Gott, ich danke
    dir, dass ich nicht bin wie die Übrigen der Menschen: Räuber, Ungerechte, Ehebrecher,
    oder auch wie dieser Zöllner.'
  mcb-NT: 'Yogari pariseo yaratinkapaaketyo iniamampegakarira Tasorintsi ikanti: ‘Viro,
    Tasorintsi, noshineventakempityo kara pineakenatari tera nonkañoigempari pashini
    kañovageigacharira, irirompasanotyo yonta kogantiniririra koveenkari koriki. Tera
    nonkoshite, tera namatagumatempa, aikiro tera noneakotantavagete tsinane.'
  yle-yle: Yepê, Pádisi ghêêdî wo, yoo yi ngîma u mo mînê ghê wo, alanté doo ngêpê,
    Chóó Lémi ka kwo, Mw꞉ââkó a Lémi, dye ghi yintómu nyinê ngêêpî noo, u l꞉êê dîy꞉o
    a l꞉êê ghi mb꞉aamb꞉aa dé, pi yilî ntee, d꞉aa yinté, d꞉aa kmungo pyu, d꞉aa kêêmî
    kapî pyu, d꞉aa pyââ ti pyu, d꞉aa kî tákisi ngêêpî pyu ntee pini.
  swh-1850: 'Huyo Mfarisayo akasimama, akasali kimoyomoyo: Ee Mungu, nakushukuru kwa
    vile mimi si kama watu wengine: walafi, wadanganyifu au wazinzi. Nakushukuru kwamba
    mimi si kama huyu mtoza ushuru.'
  msc-msc: 'Farisi cɛ wo ka ilɔ ka Alla matara a jɛrɛ la ko rɔ ko: ‹Ɔ Alla, n ye baraka
    bilala i yɛ, n tɛ iko mɔɔ tɔmailu, ka a masɔrɔn n ti tɔɲɔli kɛla, n tɛ telenbali
    ri, n tɛ kaninkɛla ri, wala n tɛ ikomin nisɔnkɔmirala ɲin.'
  ese-NT: 'Paniseo dejja dobiqui majje nequiñaquinaje ojjañaja ebajji. Oya jjabajeasohuaqui
    majje Eyacuiñajji nijje mimi nishonaje ojjañaja eshajjaꞌajjajji jama baꞌa: “Eꞌe
    de, yani eya jiquiojo, eya quea bame nee nee cuani. Eya mimishiꞌama nei, siipojji
    pojjeama, eya pea cojjojji pojjeama, beca cuana ca quea mimishi nee cuani.'
  jac-NT: 'Haꞌ naj fariseo, lin̈an naj chitxahli naj hacaꞌ tiꞌ: “Mamin, chiwakꞌan
    yuchꞌandiosal tawet yuto hanintiꞌan manlahanojan yeb anma elkꞌom, yeb anma txꞌoj
    isbeybal, yeb ebnaj ixlom; yebpaxo manlahanojan yeb huneꞌ naj ikꞌomilo tohlabal
    tiꞌ.'
  cak-CNT: 'Ri achin fariseo pa''el, ruyon nuben orar, y nubij c''a chupan ri ru-oración:
    Dios, matiox ninya'' chave roma yin man in junan ta quiq''uin ri ch''aka'' chic.
    Roma ri ch''aka'' chic vinek e elek''oma'', e canoy quichin ch''aka'' chic ixoki'',
    y man e choj ta chupan ri quic''aslen. Ni man in junan ta c''a chuka'' riq''uin
    la jun achin moloy-alcaval la''.'
  zia-zia: Farisayo awiya dopero mitasani moko nuna mene isa eyero sena, ‘O Tuwa Bayau,
    na emo ena ine oko ara. Ayero nasani giro na ning eno dange sinena. Awong awiya
    ugaing yao emo, tani meko nao emo, aune kuma yao emo ara. Arata na awong ine oko
    ara. Nupema, na takis pumao emo eine oko ara.
  mal-2015: 'പരീശൻ നിന്നുകൊണ്ടു തന്നോടു തന്നെ: ദൈവമേ, പിടിച്ചുപറിക്കാർ, നീതികെട്ടവർ,
    വ്യഭിചാരികൾ മുതലായ ശേഷം മനുഷ്യരെപ്പോലെയോ ഈ ചുങ്കക്കാരനെപ്പോലെയോ ഞാൻ അല്ലായ്കയാൽ
    നിന്നെ വാഴ്ത്തുന്നു.'
  tuo-NT: 'Fariseo masʉ̃ nuꞌcũ ĩꞌamorõ, Õꞌacʉ̃rẽ ñubuegʉ, aꞌtiro nicʉ niwĩ: “Õꞌacʉ̃,
    yʉꞌʉ ãpẽrã weronojõ ñaꞌagʉ̃ niweꞌe. Tojo weegʉ mʉꞌʉrẽ eꞌcatise oꞌoꞌo. Na yajari
    masã, ñaꞌarĩ masã nʉmotimirã ãpẽrã numia meꞌrã aꞌmetãrãbajaqueꞌatirã weronojõ
    niweꞌe. Ne cãꞌrõ sĩꞌi romano masã wiogʉre niyeru wapaseebosari masʉ̃ weronojõ
    niweꞌe.'
  mbl-NT: 'ha Paniye yõg tik te yãy pe''paxex max, tu Topa pu hãm''ãktux, tu yãy pu''
    xuktux, hu: “Topah, ''ũgmũn max. Tikmũ''ũn xohix kummuk pax, tu hãpxop hã'' xupxet,
