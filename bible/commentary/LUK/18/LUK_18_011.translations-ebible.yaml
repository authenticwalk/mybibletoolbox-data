  heb-LB: 'הפרוש הגאה התפלל כך: ’אני מודה לך אלוהים על שאיני חוטא ככל האחרים, ובמיוחד
    שאיני חוטא כמו גובה־המכס הזה העומד כאן במקדש. מעולם לא רימיתי, לא עשקתי ולא נאפתי.'
  caf-NT: Ndun Pharisee 'en dich'oh siyin 'ink'ez tenadudli hoh njan ndutni, ‘Yak'usda
    suchanailya nyudusni. 'Aw 'uyoon dune dúlh nduchaust'ah. 'Uyoon 'en huwhilhtsi'
    sooneya be, 'en 'aw ts'ah'un cha'it'ahnah 'uhint'ah, 'ink'ez ts'ekoo k'us dune
    bulh tínta' 'ut'ihnah. 'Ink'ez ndun sooneya 'ilhunanowes'aih, 'en whunts'ih bunduchalhút'ah.
  mio-NT: 'Ni chacuinda ra fariseo can, ta quechaha cahan ra chi ra Ndioo. [Ndurai
    ra,] ta cati ra ti: “Ra chahnu Ndioo, chahi tiahvi ndioo chihun ti ña iye cuhva
    iyo ndihi ca ñivi. Ña tuhve suhu. Ña tuhve savaha ndavaha ni. Ña tuhve coo ndavaha
    ni chi ñi ñahan inga chiyo, ta ni ña tuhve savaha ndavaha ni cuhva ndacu rahya.'
  srq-NT: Fariseo que ñee ndei Dios je ra. “Dios, seturãte se. Mbia ɨcuã na eã ño
