  peg-peg: ପାରୁସି ନିଲ୍‌ଚିପା ଜାର୍‌ ଲାଗେ ଇ ଲାକେ ପାର୍ତାନା କିଦେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌, ଏ ଇସ୍ୱର୍‌,
