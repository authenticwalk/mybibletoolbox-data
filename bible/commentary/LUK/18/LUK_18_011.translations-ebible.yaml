    hunoꞌaeꞌmo, Gotiyo, muki alu vayakana huꞌna oꞌmaiꞌnovaꞌmofeꞌmo kahao ke nehove.
    Mago kanale kavaꞌmo osuge aigofe gemo huteꞌa kumayaꞌmo alige kumai kavaꞌmo huge
    nehaya vayakana huꞌna oꞌmaiꞌnove. Ani takesi monimo neꞌaliya vekagana huꞌna oꞌmaiꞌnove.
  kmk-kmk: “Summikad dit Fariseo un nangiluwaḻu utdit maipanggop kan siya un kanana’n,
    ‘Apudyus iyamanak ta bokona kamaak sidat uduma tagu’n naagum, natuli, managdagas
    onnu padan tun gumabasuḻa man-uuḻup si bugis.
  cao-NT: 'Jabi arati xobó tsi fariseobo niiniquë jamë bëhox-xëna. Ja nëcani quiha:
    “Paratá-naxëni ma ca ëa xo naa ra, Diós. Jasca, ëa ti tsi xo nohiria parayamahaina.
    Yoxa mëtsaxëniria ca ma ca ëa xo naa. Mi qui ‘Gracias’ iquia, Diós, nohiria huëtsa
    jascama ë nori quëshpi na. Jasca, mi qui ‘Gracias’ iquia, naa nëca ca impuesto
    bichii ca yoixëni ca jascama ë nori quëshpi na.'
  bbr-bbr: Kiro Parisi ro ko nukarar tai raumara, Anut aurmoi, äiewon, ‘Anut, is na
    pere aisom. Is karauk roat senek wa. Is sätwareanik, osap erar wa oiäim, sintore
    ämän wa utiäim. Is karauk akan asiret wa imware ariaim. Keseria, is na pere aisom.
    is kiro takis aiauk oiäu ro aisen tai rau senek wa.
  inb-inb: 'Fari­seoka, saia­rispa­lla, Taita Diusta rima­kug­sina kikin­manda­lla
    kasa ni­kurka: “Nuka­pa Dius, nuka mana sug­kuna­sina ka­nichu. Ñi sisai, ñi panda­rig,
    ñi sugpa warmi­kuna­wa siri­rig ñi kai kulki chaskig­sina­pas mana ka­nichu. Chi­manda­mi
    niiki: ‘Pai Siñur’.'
  hrv-hrv: 'Farizej se uspravan ovako u sebi molio: ''Bože, hvala ti što nisam kao
    ostali ljudi: grabežljivci, nepravednici, preljubnici ili - kao ovaj carinik.'''
  box-NT: 'Ó o Farizĩɛ zoó fárá dĩ̀n ho wáayi á wee fìo mí yi kà: ‹Dónbeenì,
    ĩ wee dé ũ bárákà, lé bìo á ĩ yí ka lè ɓa nùpua na ká bìo. Ɓa wee
    tè ɓa nùpua wán, á wee ɲuaa, á lé ɓa hã́-féwá, sɔ̃̀nkú o lànpó fé
    na kà.'
  ote-NT: 'Ha nura fariseo bi ꞌyapabi Ajua̱ má ꞌbai ne mi ena njaua: “Dí jama̱di ma
    Zidadaꞌi, ngueꞌa̱ nugui hindí nja ngu ya ꞌyøtꞌatsꞌoqui, ya be, ya tsꞌoꞌmʉi ne
    ya zinga medintha̱ti, nixi dí nja ngu nuni ra ꞌña̱tsa ngʉxboja̱ ꞌbahni.'
  wnu-wnu: Parisi eng irab mugenderi ete naget qamar, “Qenu, ye net uber quraum. Ye
    munon qei mi urim ba qetopur qamb a yamangar wurit qarig ir qib igour gas ende
    ue. Ne munon nonou qur ba qib igo qira maget igo gas ende gor ue, ye munon qoregen
    uber.
  zam-NT: 'Mbi'' co'' nac mbi'' xley'' farise mdoo. No ngurez mbi'' Diox taandxè''.
    Ndxab mbi'': Tad Diox, na nii loo U'', Diox quix U'' tac inacte daa xal taamas
    mèn; mèn co'' ndli huan''; mèn ye''rsin''; no mèn co'' ndli yalburrid. Ne'' ne''
    inac daa xal mbi'' ba'', mbi'' co'' ndli cobrar cón che''n contribución.'
  zyp-NT: Farasipaw cawh a daw ka, ama a kong thlaw a changpaw cawh, ‘Vy Khazing,
    cawngsaw hringpaw, damia sahlo, chahlynah a tuapaw sahlo, a pheilaipaw sahlo,
    a cang ly leh ma ngungkhui kheitu hrahei ka cang lynah cawtah ka ca long.
  sey-NT: 'Paꞌina, fariseopi coa nëcaquë se̱jiꞌi, ñeje: ‘I̱na, jaꞌquë mëꞌëre sihuayë,
    yëꞌëre cato ja̱ohuaꞌi coꞌamaña ñacohuaꞌi, cuiꞌne coꞌacohuaꞌi cuiꞌne nomiohuaꞌire
    coa yoꞌocohuaꞌije̱ paꞌi peoyë. Cuiꞌne ja̱ë paꞌi doꞌi se̱quëje̱ paꞌi ti peoyë.'
  nvm-nvm: E Ferisi iji fu va fuibe manine Godon sirimamen. Fu sirimane kua, God na
    on oimarev ijefuon maiji nam e roin bu bara turaknum sinuom rareknum ire ise kafokafo
    reoijo ijekin bakin.
  mps-mps: Tama te Farisi hani bidi doligulama, aga homu tomode te po wali, ‘O God,
    ena da te gasa bidi dabe tiwai meni baso, eno nagebolo nage usu dao obao. Gasa
    bage augwaligo doado bage pesa ebo dao. Augwaligo te gavmanigo bomo yai po sela
    sąbo dao. Augwaligo penani ebo dao. Ena da u takis sabo bidi tiwai meni baso,
    eno nagebolo nage usu dao obao.
  seh-seh: 'Nfarisi alimira mbakhaphembera na mu ntima mwace tenepa: “Oh! Mulungu,
    ndisapereka takhuta kuli imwe, thangwi ine ndasiyana na anthu anango ninga awa:
    Mambava, a kuipa, na anyaupombo. Pontho ndasiyana na uyu nyakukumbusa misonkho.'
  pab-NT: 'Fariseu tityoa hawawahare hoka exakere iraexahena: “Enore, nihalahare hikakoa.
    Hiyaiya, maisa atyo xiyehaliti xawaiyetyasehare xini natyo, maisa nokaiwarexe,
    exahe ohiro nowatyaliye haiyaharenai akereta. Nihalahare tehitiya hikakoa. Hiyaiya,
    maisa atyo exe kalorexe noloxa resebetyasehare akereta xini natyo.'
  llg-llg: Losa uma huhule-haladoik, boe ma hataholi Farisi ndia mesa kana nambadeik
    de ana hule-haladoi, nae, ‘Makasi Lamatuak, huu au ia, hataholi neulauk. Au taa
    manggalauk leo hataholi feꞌe kala. Au taa nakodaa. Au taa balenaꞌo, Au taa hohongge.
    Makasi, Lamatuak, huu au taa manggalauk leo mana susu bea ia.
  kyf-kyf: '«''Ɩn Falizɩnyɩmɛ -mɔnɩ yia -Lagɔ bhubhoe ɔ ''dɛɛ dlɩ zɔɛ: ‹''Oo -Lagɔ,
    nyɩma -tɔlʋa -wa ''wienya, tɔlʋa ''nɩ -mɩ tɩklɩɩ, ''ɩn tɔlʋa -yɔ ''ŋwnɩ -putu
    dɩa -budu ''wʋ. -Amɩ ''nɩ -maa ''bhisa -mɩ, ''ɩn ''dɛbhie, ɩn ''nɩ nisʋn -gwɛzisanyɔ
    -mɔnɩ ''bhisa mɩɩ ''gbʋ, na paa -mɩ fuo.'
  tpi-tpi: Dispela Farisi em i sanap na long bel bilong em yet em i prea olsem, ‘God,
    mi no olsem ol arapela man, olsem na mi tenkyu long yu. Ol i save stil na mekim
    pasin i no stret na trabel long ol maritmeri. Tasol mi nogat. Na mi no olsem dispela
    man bilong kisim takis.
  mih-NT: 'Iñi ndyaa ra fariseo, ta ihya cuhva i sica iñi ra sisi añima ra: “Zutu
    mañi yuu, nacuhve tyahvi ndyoo suun vatyi ña iye tañi iyo inga ñiyɨvɨ. Ña zuhi.
    Ña quiñi iye. Yoñi tyañi. Ta ña iye tañi ra tava xuhun ya.'
  qvh-NT: 'Sayshi fariseo cäga ichircur manacorgan: ‘Päquilä, Tayta Dios. Gamta agradëcicö
    waquin runacunano mana cashgäpitami. Paycunaga cayan suwa, Diosta mana cäsucog,
    adulteriucho cag. Saynöpis gamta agradëcicö tagay impuesto cobrag runano mana
    cashgäpita.'
  kms-kms: Muq Parisi te nes newo di nikinne Yumbui pengu nindig, ‘God nge nu chumbuai
    guduw, nge wute aye te kin pugri segi. Ni wute aye yumbo nyungu mindim, yumbo
    ur brequ mand, di nyumbueg ngam kin wand meny ye. Pudi nge te kin puq ken segi
    ye. Di nge wuti takis nateri ye nen kin pugri segi.
  agn-agn: Ke-deng tang Pariseo ig memene-mene ang pangadi ang ganing, ‘Dios, pagpasalamato
    ong nio ang yo belago ta pario ta domang taw ang takawan, dayador ig pangombabay,
    ig belago ta pario tang manigtokot ta bois ang asi.
  nhi-NT: 'In fariseo oihcatoya uan iyolihtic octouaya: “Dios, inmitzontlasohcamatilia
    nic neh amo quemeh nocsiquin tlacameh: ichtiqueh, amo yecmeh, mocalaquiah iuan
    naquin amo iuan namiquehqueh, uan dion quemeh necah tiquiuahcatominnichicouani.'
  ttc-NT: 'Te xjal aj b''uch''uj Parisey, tetz wa''lk nxnaq''tzan tuq ikxjani: “Tata
    Dios, wetz nxik nsi'' pixon te yatz tzan tpaj wetz nya''tx a''in iktza'' kye txq''anky
    xjal, kyetz eleq''-e'' b''ix k''onti''l kykawb''il tuj kyq''ab'' b''ix nkyek''ajajin,
    b''ix wetz nya''tx a''in iktza'' te ja peyul chojenjni.'
  dan-1931: 'Farisæeren stod og bad ved sig selv således: Gud! Jeg takker dig, fordi
    jeg ikke er som de andre Mennesker, Røvere, uretfærdige, Horkarle, eller også
    som denne Tolder.'
  kwj-kwj: 'Farisi hima ori saiꞌetisini ri inaka ki ka hinga Gotri ni ya ri uchahambwa:
    ‘Yapai Gotri, ani ele biya hima ba fwele wosindau sumbu hinga a wosinda nambwe,
    o keke mini a weseꞌandau. Wunu hili yandani, mi miyaningisopo ki chikinda nambwe
    kapwa sumbu wu wosindani, hura lisindau humwe ni kapwa sumbu wu wosindau. Woro
    ani mina. Ani dori takisi ya torondau hima hinga mina.'
  vie-OVCB: 'Thầy Pha-ri-si đứng cầu nguyện: ‘Cảm tạ Đức Chúa Trời, tôi không có tội
    như người ta. Tôi không gian lận, bất công, ngoại tình. Khác hẳn tên thu thuế
    kia!'
  kze-kze: ámáán-kawaa-kwaasigo koku'á ména kwenáúma maé iyéna séna Áánútuwo kemá
    évakarawai ontembá íma kwéumpo entávé'a súwi kwésune. umóyámbó maésamo kampa'ó
    kwésesamo aarai-úmóyámbá maésamo ombá kemá íma mirá kwéune. maa máyáiwai táákísi
    máyáin-umoyan-kwaasi intembá kemá íma mirá kwéune.
  lbk-lbk: Nentatakcheg san Fariseo ay nangitibtifi ay nangilowalo, ‘Enyaman ak ken
    sik-a Apo Dios tay osto ak ya faken ak kag isnan tapina ay takho. Ad-i ak mangak-akew
    paymo enlokloko paymo makifabfafai. Ya faken ak kayet kag isnan nay enkorkortais.
  mto-NT: 'Ax ténipji tseꞌe je̱ fariseo jidu̱ꞌu̱m chapka̱jts: “Nteꞌyam, nkuko̱jtsjip
    xa a̱ts mitseꞌe ku̱x ijk a̱tseꞌe veꞌem nkajáyuva ax joꞌn juuꞌ veꞌe me̱e̱ꞌtstup,
    juuꞌ veꞌe du̱toondup juuꞌ veꞌe ka ó̱yap, je̱ts juuꞌ veꞌe je̱ navya̱jku̱n du̱yakvintsa̱ꞌkintó̱kidup.
    Kaꞌa xa a̱tseꞌe veꞌem njáyuva ax joꞌn xi kupa̱ꞌmu̱n pa̱kmojkpa.'
  bzh-bzh: Parisai* sënë nare ya, bevenġev raḳ loḳ ayo nebë sënë, ‘Oo Anutu, sa
    kwaġ vesa vu honġ, in sa su nebë alam vahi rë. In sir og kwaj luu bedenevo alam
    hir nġaa vër. Gesir alam nij paya, gedenevonġ baggëb. Rëḳ sa og su nebë sën
    sir-ë rë. Gesa su nebë mehö neḳo takës* sën nare agi ving rë.
  guj-2017: ફરોશીએ ઊભા રહીને પોતાના મનમાં એવી પ્રાર્થના કરી કે, ‘ઓ ઈશ્વર, બીજા માણસોના
    જેવો જુલમી, અન્યાયી, વ્યભિચારી અથવા આ દાણીના જેવો હું નથી, માટે હું તમારી ઉપકારસ્તુતિ
    કરું છું.
  jvn-NT: '“Wong Farisi mau ngadek nang panggonan sing gampang kétok wong lan ndonga
    ngéné: ‘Duh Allah, aku maturkesuwun marang Kowé, awit aku ora kaya wong liya-liyané
    sing srakah, ngapusi, laku bédang lan ora kaya wong belasting kuwi.'
  byr-byr: Perɨzɨyai dazai daaꞌda yune gannya sɨmunyavɨna Gotɨyarɨna dara dɨna ‘Gotɨyaigɨ,
    nɨmɨ aꞌmwe pwarabɨtainyɨ mɨka! Sarevɨdaaꞌnyɨ gɨmɨnyɨna “Su! Su!” gɨthɨwa. Pwara
    kwaasɨ yɨna yadɨvɨꞌ kuka yɨna yadɨvɨsare. Nayaa yɨdaꞌmaraangebwi myadɨvɨsare.
    Pwaraavɨrengɨ ata lɨmwadɨvɨsare. Nabaai nɨmɨ aꞌmwe taakɨzɨya maaꞌde dazaibɨtainyɨ
    mɨka. Kɨrɨꞌ nɨmɨ aawa.
  ian-ian: '@see-verse:LUK.018.010'
  hun-hun: 'A farizeus megállt, és így imádkozott magában: Isten! Hálát adok neked,
    hogy nem vagyok olyan, mint a többi ember, rabló, gonosz, parázna, vagy mint ez
    a vámszedő is.'
  mcf-NT: 'Nuquin Papa tabadte shubu uashunaid yacno abi daëdi choash puduedash uano
    nidtuidshun padiseyobon ambi tantiacpaden naden Nuquin Papa chuiposh: Bëdambocquid
    nebi, Papa. Ampequido utsibo icnubi icsamboen nabanquido utsibo icnubi aton chidopen
    chudquido utsibo nec. Adoesambo nebi. Adecbidi, choboed, ancanquidën utsin na
    bedtequid bedmianiaidpadquidpenquio nebi, Papa.'
  kjs-kjs: 'Farisi aliri nipu agu raapu rekaoma beten gu-rupa lisa: O Gote, niri pa
    ali radonu-rupa napi-le neme ne-para ora pili talo. Nimumi ele paake no ena ralu
    mo go-rupa peme pare niri nimu-rupa napi. Go page abi mo kana takis mi ali go
    aaya-daa niri nipu-rupa napi-le ora pili talo.'
  mni-mni: "Adudagi pharisee aduna lepkhattuna masagi maramda asumna haijakhi, \x93\
    ‘Tengban Mapu, eina nangbu thagatchari, eidi atoppa misinggumna namja-namtheknaba,\
    \ pukchel sengdaba, amasung nupi lannaba mi natte aduga mapham asida leiriba kanggat\
    \ khomba mi asigumbasu natte."
  yad-NT: 'Varyisévu ji̱ta radeda tu̱chu̱ yasiquita: Ju̱denu, ri̱chana̱tya ji, jiryatimyu̱
    ne ravyichasara nu̱tyu tavay nijya̱nvay, jiryatiy paranu̱ni̱miryi, varuyu jvaavye,
    jmuchanutodatavay jarye, varimyata nu̱tyu jiñu criquiy jmutya̱nu rapu̱rya.'
  mxb-NT: 'Ta̱ fariseo ñoó kúú ra̱ íin ndichi káꞌa̱n ra̱ xíꞌín Ndios, ta kaá ra̱ diꞌa
    xíꞌín mií rá: “Tatá Ndios, náki̱ꞌo yuꞌu̱ ndivéꞌe noo̱ ní, chi̱ ko̱ kée taꞌon yuꞌu̱
    táto̱ꞌon kée dao ka̱ ta̱a, táꞌa̱n ra̱ kíꞌin kuíꞌíná, o ra̱ kée ña̱ kini, o ra̱
    kée kua̱chi xíꞌín na̱ ko̱ kúú ñadiꞌí ra̱. Ta ni ko̱ kée taꞌon yuꞌu̱ táto̱ꞌon kée
    ta̱a kíꞌin ya̱ꞌi saꞌa̱ ñóꞌo̱ káa.'
  pon-2006A: 'Parisio kesihnenda oh wia eh kapakap nin duwe met: ‘Maing Koht, I kapingkalahngankihong
    komwi ei sohte kin noahrok, ei sohte kin mwersuwed, ei sohte kin kamwahl duwehte
    aramas teikan. I kapingkalahngankihong komwi ei pil sohte duwehte sounrik daksis
    menet.'
  maq-NT: 'Cha fariseo jan ne, cavisecun cha casahmi cha oración rë cha cahntsua xahasen
    ni rë cha, cachja cha cuitjin: “Ngayun Nina, suá nacuechji nuju ta ngahan ne,
    hacuiin tangun ngahan cojo jingu sa cha xi ndacha cha, tsehen cha, tsindesu cha
    cojo jingu sa chjuun, hacuaha hisca tanguaain ngahan cojo cha faha tujúnsa vi.'
  hto-hto: Fariseo ímɨe naidáicana bie izói Juzíñamuimo úrite. “Moo Juzíñamui, ona
    fɨgora daɨdɨcue, mei cue bie jɨáɨe fɨénidɨno izóiñedɨcueza. Jaca merɨ́rifɨnidɨcue,
    jɨáɨmacɨ jɨ́fuefɨnidɨcue, daje izói jɨruínidɨcue. Afe baɨmo bie gobierno ɨbátaga
    úcube llɨ́ɨnoraɨma izóiñedɨcue.
  por-BRBSL: 'O fariseu ficou de pé e orou sozinho desta maneira: “Deus, agradeço-te
    que não sou como o resto dos homens: extorsionistas, injustos, adúlteros, ou mesmo
    como este cobrador de impostos”.'
  ces-NKB: 'Farizeus se postavil a takto se sám pro sebe modlil: ‘Bože, děkuji ti,
    že nejsem jako ostatní lidé, rváči, nespravedliví, cizoložníci, nebo i jako tento
    celník.'
  cui-cui: 'Fariseomonaepin nantacotuncua yawa penthʉtotha wʉca Nacomtha. Poxonae
    tsipaeba Nacom, jeye: ‘Nacom meisa xam nejʉntʉ coyene xanepanaein. Jʉntʉ coyene
    weiweinan xua tana neyawenaewam tsipei xan jopa be ichamonaeinyo pomonae xua jiwi
    pecaibiwi, yawa xua peabewi, xuano xua penasi cui matacaetsiwi yabʉxitha. Mataʉtano
    xan jopa dapomonae jiwananyo pomonae xua paratixi pentoma noteibiwi po paratixi
    jiwi bewa catsibina pon romanomonae itorobiya pia pepa peewatsinchi nexa.'
  boj-2014: Naŋgi atra tal miligiq gilsibqa Farisi tamo a namo tigelosiqa endegsi
    pailyej, ‘O Qotei, e tamo qudei naŋgi unub dego sai. E gisaŋ na tamo uŋgasari
    naŋgi silali yainjrosaieqnum. E sambala kumbra yosaieqnum. E kumbra uge bei dego
    yosaieqnum. E takis o qaji tamo di bul sai.
  eng-OEBUS: The Pharisee stood forward and began praying to himself in this way –
    ‘God, I thank you that I am not like other men – thieves, rogues, adulterers –
    or even like this tax-gatherer.
  eri-eri: Ariya, Farisi waha oto bona, no nogo nomo huwanya langa benou hauyawai,
    ‘O Itou, ji nere fai ila dorofe uwa, waha boni ji ne hilobainga hinini. Nere yebu
    bode onowou tigini waha ada ono bode, aita fai bagu waha inyabamu nigi-nigide.
    Ariya, ji nu uwa. Ji takis tegou fai beha dorofe uwa.
  aly-aly: Artwa Pharisee-an ament-warl arleng-apenyarl rtnenh. Rap nakelhemel angkew,
    ‘Akngeyay, ayeng ngkweng inkwerelheyel. Ayengan arratyarl aneyel, ingwer-rnem-apeny-wenyarl.
    Athan irrtyert-iney-angenhan. Ayengan anyelk-awarr-weny. Arelh artwa ingwer-wenh
    atha irrtyertel iney-angenh. Ayengan apmwewenyarl, apwert akarreley-angker yanh-apeny-wenyarl.
  wiu-wiu: Pote kakete Parisi agome one one kakome mate agale keneya oa one tepene
    kowitikome okome Akolali ne-pala i ukumo yakamene. Ete-kitame pade ali-kitaneya
    oa yotokoa moa ele kule poanele toa atoa lia moa nitoa tikiyano, noanumepa nile
    toamuku. Kuna agopa takesi kue motokama yako ago ku kakono, nopa einago keneya
    menano, ne-pala ke wane uku.
  swe-swe: 'Farisén stod och bad [högt] till (om, för) sig själv: ’Gud, jag tackar
    dig för att jag inte är som andra människor; tjuvar (svindlare), orättfärdiga,
    äktenskapsbrytare - eller som den där skatteindrivaren.'
  cth-cth: Farasi ni a kangdue teh hettelah a ratoum. Oe Cathut, kai teh ayânaw patetlah
    ngainae kalen e, laithoe ka dei e, napui tongpa yonnae ka sak e tami lah ka o
    hoeh dawkvah nang koe ka lunghawi, hahoi hete tamuk ka cawng e tami patetlah hai
    ka o hoeh dawkvah ka lunghawi.
  mti-mti: Parisi abnawa wan yoig sira membo oya nun wane, ‘God, ne ge gungap gaun
    veni me ne iyayapan upeba mina onan. Ne ub emewa kukaeba emewa uinantaraki emewa
    go apan mame takesi tamiviwa abnawa mu mina onan.
