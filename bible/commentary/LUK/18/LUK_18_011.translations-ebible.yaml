  cak-SNT: 'Ri ache fariseo paꞌl nuꞌon orar, y nuꞌej chupan ri ru-oración: Dios, tiox
    bꞌaꞌ niyaꞌ chava ruma inreꞌ man in junan ta quiqꞌuin ri nicꞌaj chic. Ruma ri nicꞌaj
    chic i-alakꞌomaꞌ, ncaꞌquicanuj jeꞌ nicꞌaj chic ixokiꞌ mesque i-cꞌulan, y man quicꞌuan
