    Re caja calúyana nacú cahuíla''ajeño. Uncá ñaquejé calé nucá. Raú palá pila''acá
    nucá. Uncá caja ilé tára''aro caje calé nucá. Liñeru ña''ajeri hue''emacánajlo
    ricá.'
  djr-djr: Yo, marrtjinany maṉḏa ŋunhi bala dhunupan gärrinan buku-ŋal'yunamirrilila
