  gaz-gaz: Fariisichi kaʼee dhaabatee, waaʼee mataa isaa akkana jedhee kadhate; ‘Yaa
    Waaqayyo, ani akka namoota kaanii jechuunis akka saamtotaa, jalʼootaa fi sagaagaltootaa
