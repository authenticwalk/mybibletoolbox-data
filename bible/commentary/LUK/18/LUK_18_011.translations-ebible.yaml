  kud-kud: Palisiwa ibom itowololau lovai i'awa'awanoi iwalo, “Yaubada yo, ya'awa
    yauwedo alimwai wuwuna yau nigele dova augeluwo mumugadine wuwuna hiya hi'ai'aivavali,
    yo hi'oya'oyama yo hipwanopwanoli, na yau nigele dova takesi ana tauvaine tenem.
  urb-NT: 'Ko parise se koty jeje pandu pandu u''am, Tupã namõ. Kuja: “Tupã! Amõ ta
    aja ym ihẽ, a''erehe: ‘Ne jõ riki katu te me''ẽ ke’ aja ihẽ apandu nde pe. Amõma''e
    ke rehe ipy''a ke amõ ta moĩ moĩ hũ. Pe, pyrãtãha namõ jo''ok ingi. Ihẽ anĩ. Aja
    ym ihẽ. Sawa''e katu ame''ẽ ke ihẽ. Kũjã rehe amõ ta ka''u te''e hũ. Ihẽ anĩ.
    Aja ym ihẽ. Kotete tamatarer matyr ame''ẽ ke i''ãi. Sawa''e jaxer ame''ẽ ke aja
    ihẽ akwa. Peme''ẽ aja ym ihẽ, a''erehe: ‘Ne jõ riki katu te me''ẽ ke’ aja apandu
    nde pe.'
  fra-LSG: Le pharisien, debout, priait ainsi en lui-même:O Dieu, je te rends grâces
