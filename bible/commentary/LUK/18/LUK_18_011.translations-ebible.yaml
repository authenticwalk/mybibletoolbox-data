    dhärranan ŋayi gan bukumirriyaŋala gänan ŋayipin, ga waŋanany ŋayi gan ŋunhi bitjarrnha
    gam', ‘God-Waŋarr, ŋarrany nhuna ga dhuwal buku-gurrpan mirithirr yan, ŋunhi ŋarrany
    dhuwal manymak yan yolŋu. Yaka ŋarra dhuwal yätjkurrnydja balanya nhakun ŋunha
    wiripuwurrnydja yolŋu walal; ga yaka ŋarra dhuwal manaŋa-ḏumurr, ga yaka ŋarra
    ŋuli gi mayali'-wilkthurr wiripuwurruny yolŋuny walalany, ga yaka ŋarra ŋuli gi
    marramba' djäma, ga bäyŋu ŋarra ŋuli gi djäma ŋula nhä yätjkurr nhakun dhiyaŋ
    rrupiya-märranhamirriy yolŋuy.
  kvg-kvg: Yaq ndego Felisi ezoqam, sège-itán. Anøzí. Yaq āv gene-guligulím nqǽgo,
