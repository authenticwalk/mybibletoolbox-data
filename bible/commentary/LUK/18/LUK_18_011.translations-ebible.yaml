    la.'
  uvh-uvh: Anga siring yak iyung u amanga adenga Farisi adi aming kadapmang didimengsa'
    titiing wara' adi iikni ganang wa kadagang ni guk mokngang ning sura naknga Anutuga'
    ibang ning touta', o Anutu na aming ka kadapmang kadagang ka kubu a ami taming
    fam guk sansaramik titi a kadagang fam ka ning u tanga ikiting ka i adera' ningyara'
    mo'. Abanga na kadapmang mumungguk kadagang titiing ka aming ka do abanga adera'
    ningwara' mo' wara' na asekna ning torik.
  ino-ino: Falasi mono ke ne'afea ve'kamo'a folakapi heti'neno Anumayamoteka akai'ae
    inake nehe ‘Nakaeya mako vaya'moki nehaya kava nohoa ve'ka mai'noe. Kumaya'ya
    haya kava nohoe. Alakepa kava nohaya vaya'ai kavana nohoe. A'ne'aife ake'a hapa'ye
    hu'a kumai kava nehaya kava nohoe. Ma mai'nea ve'kamo'a vaya apa'kufaleti ta'kesi
    miya ne'alea ve'kamo'a nehea kava nohoe. Ina yafe amuse'ka nehoe.
  gnn-gnn: Yo, marrtjinanydja maṉḏa ŋunhiyi dhunupana yana gulŋiyinana, ga ŋayinydja
    ŋunhi rom-dharraymirrinydja marrtjina ŋunhana yana gumurrlilina, bala dhärrana
    ŋayi yukurrana bukumirriyaŋala gänana ŋayipina, ga bitjarrana ŋayi yukurrana waŋananydja
    gam', ‘God, ŋarra nhuna yukurra buku-wurrpandja mirithirri yana, ŋunhi ŋarranydja
    ḻatju' wal'ŋu yolŋu. Ŋarranydja dhuwala yaka yätj balanyara bitjan ŋunha wiripu-guḻku'
    yolŋu'-yulŋu. Yaka ŋarra wanaŋa-ḏumurru, ga yaka ŋarra ŋuli yukurra mayali'-wilkthun
    wiripu-guḻku'nha yolŋu'-yulŋunha, ga yaka ŋarra ŋuli marramba' djäma, ga djäma
    ŋula nhä yätj bitjan dhiyaŋu gay' rrupiya-gombunharamirriyu yolŋuyu.
  yal-yal: Farisi muxun yi ti, a yi Ala maxandi a bɔɲɛni. A Ala maxandi ikiini, a
