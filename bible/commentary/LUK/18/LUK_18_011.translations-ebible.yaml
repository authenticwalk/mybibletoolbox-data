  adz-adz: Da garam Farisai imunti iyab da iyugin i runggan ibiani, ‘Anutu, dzi rim
    dangki da agu, i dzi anungꞌ ibi garam fain aga u — wapa nam, da nanga maisan,
    da araraꞌan ma bida garam uda takis araga.
  sri-sri: 'Fariseo bumʉ gapʉ ejanʉgã, ĩãmu, ãsũ ãrĩ wereníkumi: “Gʉapʉ, yʉ mʉrẽ ʉsʉyari
