verse: LUK.018.011
translations:
  kpx-kpx: Ige Balisia ata keu tiale lamisi guliguliai avoe, ‘Dilava, di vahaehoanu.
    Ata degomoleau vavoloai moni malei keatehi ladevema. Isito dau vaveve toela kateale
    vaholima. Dau takesi malemale kebia nahate vai moni vavoloholima.
  okv-H: Pharisee ari embo amina heteto pari einge ena, ‘Embo nei ke sokova ijie koro
    pegene eagora nei ke pepeni poekagora nei tiha paiha eagora nei amo tax humbari
    embo puvija erevira ainge ari sapura neite neite eagora te na ainge mane avoeto
    God, na umo osa ere ona.
  tbo-tbo: Palisi lawana tuawana i towolo nae u hiyei ma i lupali i pa, “Yaubada a
    mamalim babana tau ega mei lawa gehouhi. Tauhi hi’mboho po he ikoyakoyama po he
    matamatamaga. A mamalim babana tau ega mei noka takisi tu tamana.
  mal-C: പരീശൻ മറ്റുള്ളവരിൽനിന്നെല്ലാം വേറിട്ടുനിന്നുകൊണ്ട് തന്നെക്കുറിച്ചുതന്നെ ഇങ്ങനെ
    പ്രാർഥിച്ചു; ‘ദൈവമേ, കൊള്ളക്കാർ, ദുഷ്‌പ്രവൃത്തിക്കാർ, വ്യഭിചാരികൾ മുതലായ മറ്റു
    മനുഷ്യരെപ്പോലെയോ ഈ നികുതിപിരിവുകാരനെപ്പോലെയോ ഞാൻ അല്ലായ്കയാൽ അങ്ങേക്കു നന്ദി പറയുന്നു.
  grc-SR: Ὁ Φαρισαῖος σταθεὶς ⸉πρὸς ἑαυτὸν ταῦτα⸊ προσηύχετο, Ὁ θεός, εὐχαριστῶ σοι
    ὅτι οὐκ εἰμὶ ⸂ὥσπερ⸃ οἱ λοιποὶ τῶν ἀνθρώπων, ἅρπαγες, ἄδικοι, μοιχοί, ἢ καὶ ὡς
    οὗτος ὁ τελώνης.
  bgc-bgc: फरीसी खड्या होकै अपणे मन म्ह न्यू प्रार्थना करण लाग्या, हे परमेसवर, मै
    तेरा धन्यवाद करुँ सूं के मै और माणसां की तरियां अन्धेर करण आळा, जुल्मी, अर जार
    कोनी, अर ना इस चुंगी लेण आळे की तरियां सूं।
  khz-khz: Parisea talimana geregana kavatai erugato, ne erapalito, netiwato, ‘Palagu
    o, avega-namamuna, kwalana au ati talima maparara vetaira, karoverave talimara,
    kala teveletevele talimara, e vekalakau talimara. Avega-namamuna, kwalana au ati
    votakiti-koko talimana vetaina.
  deu-TKW: 'Der Pharisäer stand und betete also bei sich: ich danke dir, Gott, daß
    ich nicht bin wie die anderen Menschen, Räuber, Uebelthäter, Ehebrecher, oder
    auch wie dieser Zöllner.'
  zsr-NT: 'Gzuinëꞌ bönniꞌ gdauꞌ fariseo naꞌ, len cni bulidzëꞌ Dios, rnëꞌ: “Dios, rëpaꞌ
    Liꞌ: Xclenuꞌ, le cunacaꞌ ca nacquëꞌ yezicaꞌrëꞌ bönniꞌ, nacquëꞌ gban, len cunacquëꞌ
    tsahuiꞌ. Taꞌguitsjëꞌ zxba qui yöl‑laꞌ nutság naꞌ. Lëzcaꞌ cutu nacaꞌ ca bönniꞌ
    uquízxj ni.'
  lin-lin: 'Mofarizeo abendanaki ye moko na pembeni mpe asambelaki : « Oh Nzambe,
    nazali kotonda Yo, mpo ete nazali te lokola bato mosusu oyo bazali miyibi, bato
    mabe, bato na bikobo to mpe lokola mofutisi mpako oyo.'
  hns-NT: 'Tab Fariesie aaike hoewa khara hoike praatna kare lagal: ‘Parmeswar, ham
    toke dhanbaad deila kie ham na djaise doesar manai log baatie. Oesab to kharaab
    hai, koi ke samaan harap lewe hai aur aapan biaah ke waada toere hai. Aur ham
    khoesie baatie kie ham na djaise ie baimaan djoetie lewe waala baatie.'
  noa-E: 'Chi ajapcha Moiseeu phã pʉatarr iek ʉʉrkhaajemua bʉ̈jãaupai oo dʉnʉmua,
    Ẽwandamag jëeu nʉm anʉmta, ichpai thö iekhamamua magmajim aajem: “Ẽwandam, pʉrʉg
    ʉ̈u ajim a chirʉm, ʉ̈uta jãg mʉ chikhamnaanjö khaba chitʉm. Mʉ amjö nem jĩignemjã
    khaba, pekau pömjã khaba, ni deeum ʉʉinjã wauba chitʉmgui” ajim anʉm. “Mʉ chan
    gobiernoog õrau dëbpaar paraa nʉm khʉʉnag jëeujem ar achum simjöjã khaba chitʉm”
    a iekhamajim anʉm, ichdëupai ich ajaug thöwia.'
  eng-EMTV: The Pharisee stood and prayed thus with himself, ‘God, I thank You that
    I am not like other men—swindlers, unjust, adulterers, or even like this tax collector.
  mib-NT: 'Te tēe fariseo, índichi de, te súcuan ni jicān tahú de: Tátā Yaā Dios,
    na cútahū na núū ní, chi tu cúu ná nájnūhun cándāa sava ga tēe, tēe cuíhná, tēe
    néé, tēe cásɨ́quɨ́ ndéē jnáhan cácuu de. Ni tu cúu ná nájnūhun cáa tēe yúcuan
    jéē stutú xúhun renta jeē scáa ga de jícán de nuū ñáyuu.'
  lif-NT2: खे़न् फरिसिःन् एःक् ये़म्‍सिङ्‌ङाङ् तुवा चोगु, ‘निङ्‌वाॽफुमाङ्‌ङे, इङ्‌गाॽ
    नोगे़न् पिने़रो, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ वेॽस्‍मा मनाहाॽ हे़क्‍के, साक्‍के़ल्‍ले़क्‍काङ्
    याङ् के़भोःङ्‌बा, मना ताप्‍फे़ःल्‍लिक् के़मे़प्‍पा, चाराम्‍मा याःम्‍बक् के़जोःक्‍पा,
    हे़क्‍क्‍याङ् कन् एःङ्‌याङ् के़भोःङ्‌बा हे़क्‍के इङ्‌गाॽ मे़जोःक्‍कान्‍लो॥
  xnj-xnj: Mfalisayu yula akayima, kuyupa kwa Chapanga chakumtima akajova, Veve Chapanga,
    nikusengusa ndava muni nene nivii lepi ngati vandu vangi, vanyagaji na vivikita
    gahakau na vevikita ugoni. Nikusengusa ndava muni nene nivii lepi ngati mtola
    kodi uyu.
  mmx-mmx: La mo la Parisi ga ru kaxat upana la ga sing mi lodoxoma keretna, ‘Moroa,
    nenia a emi asu minu, mila nia xopmen anak morong, la ana xaxarang, la anang longka
    tixin, kerekngan limixin petpes. A tong avukat tu mila nia xopmen ana lok ngan
    na laradi loklok ka pilas.
  cbr-NT: 'Cuanx, nitsax abë banaquin ca fariseo unin ësaquin Nucën Papa Dios caxa:
    Nucën Papa Dios, ''ëx uni raírisama ''ixun cana mi, asábi ca cain. Raírinëx ca
    an uni paránquin aín curíqui bicë uni ''imainun upí sinánñuma uni ''imainun aín
    xanuma ''aínbia uni itsin xanubë ''icë uni, usa ''icën. Usa unicama ''aisama ''aínbi
    cana ''ëx usai ''ima. An ''apu buánmiti curíqui bicë, ënë uníxribia ''aisama ''aínbi
    cana ''ëx usai ''iman.'
  tee-NT: 'Pus ju anu'' fariseo taya chai tsuculh junini'' ju Dios ta yu ixjunita.
    Naulh: “Icjunan lak''ailakts''iuch ji Dios ni jantu chun icjunita tachi ju ali''in
    lapanacni. Pus ju yu''unch va ak''alhonin tajunita chai a''okxchok''onin chai
    va tat''atsucui ju jantu ix''amachaka''an. Nin chunch icjunita tachi ju ani ya
    ach''ini''.'
  eng-LSV: 'the Pharisee having stood by himself, thus prayed: God, I thank You that
    I am not as the rest of men, rapacious, unrighteous, adulterers, or even as this
    tax collector;'
  cak-NT: 'Ri fariseo pa''l nu''on orar, y nu''ij pa ru-oración: Dios, matiox ninya''
    chawe roma ren man jin junan ta quiq''uin ri ch''aka chic. Roma ri ch''aka chic
    winak je elek''oma'', y chuka'' yequicanoj ch''aka chic ixoki'' más que je-c''ulan,
    y man quic''uan ta jun chojmilaj c''aslen. Ni man jin junan ta chuka'' riq''uin
    ri jun achi moloy-impuesto la c''o-apo la''.'
  pah-NT: —Fariseu'ga o'ã onhi'ig̃a oyvyteri pe. “Tupana,” ei ga Tupana'ga pe. “Jiroryrory
    ji nde rehe. A'ereki nde ji mongo ojipe'g̃ahoheva'ero. Nurã g̃a ja rũi ji rekoi.
    A'ereki g̃ahã ahe moandyandyi ipyhyga g̃ambatera. Ndapyryvi g̃a. Gwereko g̃a ojipe'g̃a
    nembireko'g̃a. Avove'ga ja rũi itambere'ia mono'õhara'ga ja rũi ji rekoi nohõ.
  sja-NT: 'Ma fariseo ak''ɨnɨ̃ beep''eda, nãga ɨt''aa t''ɨ̃pachi: “Aai, Ak''õre, pɨmaa
    gracias jarapari, mɨ apemaarãk''a bak''aa perã. Mɨ nechɨayaa bak''aa; k''achia
    ooyaa bak''aa; chĩara wẽra ome k''ãik''aa mãik''aapa ook''aa jã impuesto Cesar-it''ee
    p''eparipa ooparik''a.'
  xed-xed: 'Ka sladatá tsa la Farisa ya ka maga duʼa ma ghəŋani. Kaʼa mantsa: “Ari
    Lazglafta, ta rfay yu ta kagha, kabga nza a iʼi manda sanlaha ma mnduha, gwal
    ghali, ka ghwaɗak mnduha, nda gwal hliri wa. Nza a yu manda ya mnda tska dzumna
    ya wa.'
  mks-NT: 'Ta nani xíca̱ ta̱hví da̱ fariseo cán nu̱ Ndióxi̱ cándichi da já cáchí da̱
    já: “Tátá Ndióxi̱, ndíquia̱hva i̱ ndixa̱hvi nu̱ ndo̱ jáchi̱ co̱ cája i̱ tá quia̱hva
    cája java ga̱ ña̱yivi. Jáchi̱ java na cája cuíhná na̱ ta quini cája na ta cátóó
    na̱ coo na xi̱hi̱n ñájíhí ñani táhan na. Ta jári ndíquia̱hva i̱ ndixa̱hvi nu̱
    ndo̱ jáchi̱ co̱ cája i̱ tá quia̱hva cája da̱ játaca jiu̱hún cuéntá impuesto yóho.'
  gfk-S: 'Ma no Parisi ga tur ma iga sasaring tano nuno lilik horek: ‘God, iou tanga
    tahut tam be iou paile haruat ma ira mes na turadi. Di la kukuman, di la harakale,
    ma di la nohnoh ma ira mes na haine ing paile nudi. Ma iou tanga tahut bileng
    be mir paile haruat ma kin ra sana ut na kap takis.'
  bmu-bmu: “Farisi (Köna keugö kapaŋkölköl) yaŋön kinda nanŋök kewö köuluköyök, ‘O
    Anutu, ambazip tosatŋan uruŋini goŋgiiga kalöpmalöp aka sero yoŋgorö ahakze, ni
    yeŋgö dop qahö maljal me takis meme endu kinjawi, ni yaŋgö dop mewöyök qahö maljal.
    Miaŋgöra saiwap jim gihizal.
  dgz-dgz: Amba Parisi apanewa taue mek mini asira wandeni, ao yon wande mup manega
    tan, ‘Maman God, ne waenapan upinewa taine mini ya tainawa, mu yonane up tainewa,
    inak koe koe tainewa, negin gagap wainan gogo ise ta ase ta tainewa amba moni
    bongamini apane ase wandini mini den ya tainawa.
  eng-GNV: The Pharise stoode and prayed thus with himselfe, O God, I thanke thee
    that I am not as other men, extortioners, vniust, adulterers, or euen as this
    Publican.
  zaa-NT: 'Nu ná fariséua nna du báníą ru''a altar runią oración nna rą: Quiỹaru cuią''lu''
    Tata Dios qui''ni labí ná'' tì''a ná adí ca enne'', ubàna nna yélatsi'' nna adúltero
    nna, nìdirubani tì'' ná nu riquíỹa qui'' impuesto dùą'';'
  eng-WEBSTER: The Pharisee stood and prayed thus with himself, God, I thank thee,
    that I am not as other men are , extortioners, unjust, adulterers, or even as
    this publican.
  guh-guh: 'Nexata fariseonë nuca. Fariseonë pevajëtsijavata Diosojavabelia, bitso
    bepexaniajamatabëcuenenë nataeya jumaitsi mapacueniaje: “Diosomë, pexaniajamatabëcuene
    carajutatsi. Tsipaji pacuenia itsamonae jamatabëcueneitsi tsenae, bajara xanë
    apo jamatabëcueneitsinë. Yamaxëitojorobiaya jivi apo tavecuanacobetoxotsinë. Apo
    tacujirubejenë cajena. Apo tajaitsinë itsava tajavavecua. Pacuenia maponëje gobierno
    pejamatabëcuene impuestomatamo pematamoyanijobabiabinë jamatabëcueneitsije, bajara
    xanë apo tajamatabëcueneitsinë.'
  bon-bon: Parisea sigu biname te jeclajutige, teeme poto cidi me irecu ätumutige
    egä, ‘Acejiyame, cane meebine eso nääcärenine egä cane lica nuuja biname bime
    pana gäne, lui cina biname bime gwidape juutecranemusi, nuuja conocono mule jaawenemusi,
    coo piiyepu sargi mule jaawenemusi. Yoo, cane meebine eso nääcärenine egä cane
    lica gäne ai täks rarekaake uutecrena biname pana.
  nhw-BL: 'Huan nopa fariseo moquetzqui huan motlatlajti huan quiijto: ‘Toteco Dios,
    nimitztlascamati pampa amo niitztoc quen sequinoc. Inijuanti tlachtequij, momecatíaj
    huan quichihuaj catli amo cuali. Nojquiya nipaqui pampa amo niitztoc quen ni tlacatl
    catli nonechca itztoc catli tlainama impuesto huan tlacajcayahua.'
  mgw-mgw: Aywo Mfalisayo ngayi'ma pakisake no lu'ba, ‘Wa Nnu'ngu', nendakusukulu
    kwa mwanjaa nenga, kati bandu bi'ngi' lili, bababile abwimi, abu'su' na apege.
    Kai' nenga kati ayu' nnonga koli lili.
  swh-ONEN: 'Yule Farisayo, akasimama, akasali hivi na kuomba kwake mwenyewe: ‘Mungu,
    nakushukuru kwa sababu mimi si kama watu wengine ambao ni wanyangʼanyi, wadhalimu,
    na wazinzi, wala kama huyu mtoza ushuru.'
  wbi-wbi: umFalisayi akima na akifunya ndiki mu mwoojo ghwake, 'nikukuhongesia Nguluve
    vule une nanili ndavule avaanhu avange vano vakunyi, avaanhu vano vahoka makole,
    avavwafu nambe ndavule uju unsongesia songo.
  bba-bba: Fɑlisi wi, u yɔ̃ u kɑnɑru mɔ̀ u win tiin ɡɑri mɔ̀ u nɛɛ, Gusunɔ nɑ nun
    siɑrɑ yèn sɔ̃ nɑ ǹ sɑ̃ɑ nɡe be bɑ tie, be bɑ sɑ̃ɑ tɑki diobu kɑ kɔ̃sɑn kowobu
    kɑ sɑkɑrɑ kowobu kɑ mɑm ɡbere mwɑɔ nɡe durɔ wini.
  eng-KJVCPB: The Pharisee stood and prayed thus with himself, God, I thank thee,
    that I am not as other men are, extortioners, unjust, adulterers, or even as this
    publican.
  kgk-NT: Ha omondo hagwã onhe'ẽ Nhandejáry-pe upe fariseu va'e onhembo'y. Ipy'apy-py
    ae onhemongeta. Onhembotuvixa eterei-gwi onhenohẽ porã mo'ã Nhandejáry-pe. —“Tupã
    xe Járy” he'i onhemongeta-vy. “Avy'a ete xe rekoha-rehe” he'i mo'ã. “Ambue kwéry-rami
    ndaikói voi xe” he'i. “Imonda e'ỹ va'e xe. Hekoha vai e'ỹ va'e ave xe. Namenda
    mendái kunha ambue-rehe ave aiko-vy. Naxe rembiapo vaíry voi avave-rehe” he'i
    mo'ã. “Avy'a eterei. Xe ndaikói voi ko plata-py oporombopaga va'ety rekoha-rami”
    he'i onhembotuvixa-vy. “Xe rembiapo porã voi aiko-vy” he'i.
  waj-waj: 'Vaidi Farisaivo oro dioo vainno yaaku varoo ari yaataivaadiri rikioo tunoo:
    Anutuuqo, hama na vaidi vooya roosiikiauvai. Ivaara na aiyara yoketaavee kiaunoo.
    Hama na gioonna kiaapu vooyanikaraama sikauyauvaa mmuara varee unnakua unnakua
    kiaa kiee gioonnaivaa sabi hauvai. Hama na aa vaidi sikau takiisa vareera aavaa
    roosiikiauvai.'
  ekk-PKP: 'Variser seisis sirgelt ja palvetas endamisi: „Jumal, ma tänan, et ma ei
    ole niisugune nagu teised inimesed − petised, kurjategijad, abielurikkujad või
    kas või samasugune nagu see maksukoguja.'
  mpx-mpx: Palisi i talmilil yaka totona bana i awanun i ba, ‘Yehoba, ya ba mulolu
    eliyam te nau nige ya oola gamagalau gegewel al, bolo hi kaoma, bolo wali pagan
    i nak ge bolo hi gaganawal, ge nige ya oola takis ana toahi toto ya.
  wbp-wbp: Parajilpa karrija. Kula-ngantalparla wangkaja Kaatuku, kala lawa. Ngarilpa-nyanu
    nyanungu-mipa wangkaja, ‘Wapirra, ngajurna yapa ngurrju panu-kari-piya-wangu.
    Kularna ngaju purlurlpa nyina, manu kula karna-jana tala jurnta mani yapaku purungku.
    Nguna karna kalykuru-wangu jinta-kurlu-mipa kali-nyanu-kurlu. Kula karna warru
    parnka. Kuja-jangkanya karnangku yati-wangka. Kula karna punku nyina yinya-piya
    tala puntarninjakungarduyu-piya kuja-ka yinya karrimi. Kuja-jangkanya karnangku
    yati-wangkami.
  luo-luo: Ja-Farisai moro nochungo malo mi olamo ka opwoyore ni, ‘Nyasaye, agoyoni
    erokamano ni ok an kaka ji mamoko, ma jomecho, joma timo timbe maricho, jochode,
    kata mana kaka jasol osuruni.
  nhe-NT: 'Huan nopa fariseo moquetzqui huan momaijto huan quiijto: ‘Toteco Dios,
    nimitztlascamati pampa ax niitztoc queja sequinoc. Inijuanti tlaxtequij, momecatíaj
    huan quichihuaj tlen ax cuali. Nojquiya nipaqui pampa ax niitztoc queja ni tlacatl
    tlen nonechca itztoc tlen tlainama impuesto huan tlacajcayahua.'
  aii-aii: '”ܗ̇ܘ ܦܪܝܼܫܵܐ ܟܸܠܝܵܐ ܝܗܘܵܐ ܨܲܠܘܼܝܹܐ ܓܵܘ ܓܵܢܹܗ ܗܵܕܟ݂ܵܐ: ’ܝܵܐ ܐܲܠܵܗܵܐ، ܫܲܟܘܼܪܘܼܟ݂
    ܝܼܘܸܢ ܕܠܹܐ ܝܘܸܢ ܡܐܲܝܟ݂ ܐܢܵܫܹ̈ܐ ܐܚܹܪ̈ܢܹܐ، ܚܵܛܘܿܦܹ̈ܐ، ܘܥܵܘܵܠܹ̈ܐ، ܘܙܲܢܵܝܹ̈ܐ، ܘܠܵܐ
    ܐܲܝܟ݂ ܐܵܗܵܐ ܡܵܟ݂ܣܵܐ.'
  esk-NT: Pharisee-ŋuruaq qichaqhuni ilaagun agaayuniqsuq, ‘Agaayyuun, quyagikpiñ
    siqñatuaŋiḷuqtuŋa, qanutitaŋitḷuŋalu naagaqaa atlatuqłuŋa atlatitun. Quyagikpiñ
    atrigiŋiḷuġiga iñña tax-siliqiri.
  msb-msb: Niyan nagtindog didto an Pariseo kag nagpangadyi manungod sa iya sadiri,
    ‘Dios ko, nagapasalamat ako sa imo na dili ako pareho san iba na mga tawo na mga
    paslo sa kwarta, waraʼn hustisya, parapanambay kag lalo na gayod dili ako pareho
    sani na parasukot san buwis.
  cpa-NT: 'Chi²tsenh¹² dsa² fariseo. Ca¹hlanh¹dsa Diú¹³. Ca¹juúh²dsa: “Diú¹³ quian¹jni,
    di³hmah³hning Diú¹³. Di³ ha¹chi² lán¹²jni ju³lah lán¹² dsa² siáh², ju³lah dsa²
    høin², dsa² jmo¹² hi² hlaih¹³, dsa² hlanh¹² hio¹³ quián¹² dsa². Tsa¹lán¹²jni ju³lah
