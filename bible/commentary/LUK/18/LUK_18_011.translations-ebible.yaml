    tan na hanma yalundena alo muxun bonne birin a ligama kii naxan yi. N barikan
    birama i xa amasɔtɔ n tan mi ligaxi alo mudu maxinli ito.
  cnt-NT: 'Dsa₂ fariseo në́₃, të₃ chéin''₅ bá₄ chi₂lí''₂ con''₂ ''ŋiog₅, ca₂juá''₂
