  san-ASM: ততোঽসৌ ফিৰূশ্যেকপাৰ্শ্ৱে তিষ্ঠন্ হে ঈশ্ৱৰ অহমন্যলোকৱৎ লোঠযিতান্যাযী পাৰদাৰিকশ্চ
    ন ভৱামি অস্য কৰসঞ্চাযিনস্তুল্যশ্চ ন, তস্মাত্ত্ৱাং ধন্যং ৱদামি|
  tac-NT: '''Lige alué rió bariséoka o''weti iligá Onorúgame ''yuga ra''íchale bo''nepi
    ''we gunaruga regá: «Mué Onorúgame, neka wa''lú cheliera ''ya mué napugiti neka
    ''we a''lá rió kame, tase chigoga oyame, tase chati nóchaga oyame, tase we''ká
    umugí ''yuga gojchime, ''lige tase napurigá alué rió enomí goblálome.'
  eng-WEBPB: 'The Pharisee stood and prayed by himself like this: ‘God, I thank you
    that I am not like the rest of men: extortionists, unrighteous, adulterers, or
    even like this tax collector.'
  gfk-H: 'Ma no Parasi ga tur ma ga sasaring tano nuna lilik hoken: ‘Kalou, iau tanga
    tahut taam bia pa iau haruat ma ira mes na tunatuna. Diet la kikinau, diet la
    bisbis, ma diet la susua ma ira mes na hahina ing pai nudiet. Ma iau tanga tahut
    mah bia pa mamir haruat ma iakan ra sakana tena kap takis.'
  viv-viv: Falisi gimidi tauna faꞋine giveꞋoꞋola gigayo, Yaubada yo, againiya gavesiule
    faꞋina yaku dewa keke mali kaliva moyaꞋaidi yadi dewa amine. Badi toꞋalasebaseba,
    vehimeya ana todibutoyoga, toꞋudo. Kadu gavesiule faꞋina iya keke wada takesi
    ana toyaudi kikiꞋafuna amine.
  yao-yao: “Jwele Mfalisayo jo ŵajimi ni kupopela chikatikati achitiji, ‘Akunnungu,
    nguntogolela pakuŵa uneji nganima chisau ŵandu ŵane, ŵachiswamba ni ŵachigongomalo
    ni ŵachikululu. Natamuno chisau jwakukumbikanya nsongo ju.
  tgp-tgp: Pharisee atu mo turu atu mo lo hase usiusi matana hasena mara, ‘God, na
    vere meje isam matan enau na sopo sohena tamlohi tinapua, haratu la lo ngurunguru
    mata mania, haratu la hehe, haratu la lo vaivaileu peresi na tinapua mo lahi moiso,
    teni sohen tamlohi mata lavi na mania mata takis akerihi.
  auc-NT: Paditeo ïñömö adiyæ̈ gongæ̈ninque nämä incæ apæ̈nedinque, ‘Wængonguï ëñëmi.
    Wadäni baï wïï ïmopa. Botö ïñömö godömenque waëmö ïmopa, ante todinque botö mänömaï
    beyæ̈ bitö ïmite waa ate apæ̈nebopa, änewengampa. Edæ wadäni guiquënë wacä quï
    ö æ̈nänipa. Wadäni ïnänite wïwa cædänipa. Tömënäni nänöogængä ïnämaï ïñongante
    godö guëa mönänipa. Botö ïñömö mänïnäni baï ïnämaï ïnömo inte botö mänïñömö ongongä
    odömäno awënë beyæ̈ në æ̈wengä baï wïï ïmopa, ante adinque botö Wængonguï bitö
    ïmite waa ate pönëninque apæ̈nebopa.
  kbc-NT: Niɡ̶ijo fariseu naɡ̶a dabiditi odaa dinigetaɡ̶atee mepaa dinotaɡ̶aneɡ̶e,
    mee, ‘Aneotedoɡ̶oji, iniotagodetaɡ̶awa, leeɡ̶odi aɡ̶ee oko adodigomadaɡ̶a, oteɡ̶exaaɡ̶aɡ̶a
    ee oko ane daɡ̶a iɡ̶enaɡ̶a, oteɡ̶exaaɡ̶aɡ̶a ee oko ane itineɡ̶e lodawa eledi,
    digo anee niɡ̶inoa eletidi ɡ̶oneleegiwadi. Eleditace iniotagodetaɡ̶awa aiciagi
    niɡ̶ida ɡ̶oneleegiwa ane dibatibigege ninyeelo ninionigi-eliodi romaanotedi.
  bmh-bmh: Parisi du go nugtal tapai daimai, Uwait auraimai, eneun, ‘Uwait, iz na
    “Izal oiab naliupetpet” aizem. Iz ipal dudu sul tam. Iz polu i maranem, esab gaul
    i wanem, kasai ze i utanem. Iz ipal agal ailel i imarai aidanem. Guzenaimai, iz
    na “Izal oiab naliupetpet” aizem. Iz go aiwag wanem du ulib tapai dareu sul tam.
  ctu-BL: 'Wa''al jini fariseo woli ti oración ti'' bajñelil. Tsi'' yʌlʌ: “Wocolix
    a wʌlʌ Dios, come mach lajalonic bajche'' yaño'' bʌ. Xujch''ob, mach tojobic i
    pusic''al. Mi'' cha''leñob i ts''i''lel. Mach lajalonic ja''el bajche'' jini xch''ʌm
    tojoñel.'
  meq-meq: '«Ti ye naha na, ndo Farisa niye a lətse təv ŋgay wal. A gwaɗ mə ɗərev
    ŋgay: “A! A! Mbəlom ga, na gaka naha sɨsœ hərwi neŋ na, andza siye i ndo hay təbey.
    Nəteye na, məkal eye hay, ndo ŋgwalak eye hay bay. Tə gawa madama. Neŋ na, na
    gaka naha sɨsœ hərwi neŋ andza ndo matsekele dzaŋgal nakay təbey.'
  noa-H: 'Chi hajapcha Moiseeu p''ã pʌatarr hiek hʌʌrk''aajemua bʌ̈jãaupai hoo dʌnʌmua,
    Hẽwandamag jëeu nʌm hanʌmta, hichpai t''ö hiek''amamua magmajim haajem: “Hẽwandam,
    pʌrʌg hʌ̈u hajim ha chirʌm, hʌ̈uta jãg mʌ chik''amnaanjö k''aba chitʌm. Mʌ hamjö
    nem jĩignemjã k''aba, pekau pömjã k''aba, ni deeum hʌʌinjã wauba chitʌmgui” hajim
    hanʌm. “Mʌ chan gobiernoog hõrau dëbpaar paraa nʌm k''ʌʌnag jëeujem har hachum
    simjöjã k''aba chitʌm” ha hiek''amajim hanʌm, hichdëupai hich hajaug t''öwia.'
  alp-NT: 'Eleki tamata Parisi mere ikele kai ikotie loko Alla be, ‘Alla, au kotie
    trima kasi bei Ale, le au ono saka tamata maketa rebe esi ono dosaru mo: aure
    tamata ndeane mo, tamata nloene mo, tamata rebe sablia mo kai lupe tamata maka
    kotie pajake meije mo.'
  san-VEL: tato.asau phiruu"syekapaar"sve ti.s.than he ii"svara ahamanyalokavat lo.thayitaanyaayii
    paaradaarika"sca na bhavaami asya karasa ncaayinastulya"sca na, tasmaattvaa.m
    dhanya.m vadaami|
  kbq-kbq: Farisi ne'mo'a otineno anage huno agra'agu nunamu hu'ne. Anumzamoka Nagra
    susu huna muse nehue, mago'a vaheknama osu'na havige huno musufa nesea vaheknara
    nosuna, kefoza nehaza vahekna osu'na, arave netanaza vahekna nosuna, ama takesi
    zago eneria ne'kna osu'noe.
  kbh-kbh: 'Chocna chë fariseo, tsanana Bëngbe Bëtsábioye mënts̈á ibojtsecuéntaye:
    ‘Bëngbe Bëtsá, cbontsatschuaná ats̈e chë inÿengcá ndoñe quetsatsmënama: atbëbanënga,
    puerte bacna soye amënga y shémbioye ínÿaftaca íngñayënga; y ni quem Romocama
    impuesto atjanayacá ndoñe quetsatsmënama.'
  ron-LSB: 'Fariseul stătea în picioare și se ruga de unul singur, așa: ''Doamne,
    îți mulțumesc că nu sunt ca ceilalți oameni: șantajiști, nedrepți, adulteri, sau
    chiar ca acest vameș.'
  pon-pon: 'Parijar o kajinenda kelepela ekij waja kapakap due met: Main Kot, i danke
    ir, me i jota dueta aramaj tei kan: Lolap, japun, kamal, de dueta jaunopwei men
    et.'
  nhe-BL: 'Huan nopa fariseo moquetzqui huan momaijto huan quiijto: ‘Toteco Dios,
    nimitztlascamati pampa ax niitztoc queja sequinoc. Inijuanti tlaxtequij, momecatíaj
    huan quichihuaj tlen ax cuali. Nojquiya nipaqui pampa ax niitztoc queja ni tlacatl
    tlen nonechca itztoc tlen tlainama impuesto huan tlacajcayahua.'
  sps-sps: Ana tsoiny Farasi tsun to sa faakats of iny a tsivon, ‘Gov, nyo tsue rof
    non Tsumanyi, tana saa, nyo gim rou ma faarei mes panainy vainy kakabuts, katkat
    aveto, an tsitsikoor, ge ma faarei na tsoiny nonom takis tovei.
  wnc-wnc: Siwan Ferisi aminu waapata koke kuupbamda kaningge dandam tangan yuke tumuk
    wamu anzing yakut, ‘O Anutu. Aminu kuupbamda sangaapana buyambam panangge toknga
    natake pasikaing. Pasike kewam yake maa kukapakaing. Siwan aminu aapata kait pasiyuk
    takis panggak. Siwan aminbamda unzakan pasikaing ngana na aminu inata kundu yuatde
    ganimbaknganggat.
  bus-bus: 'Farisi pì zɛna èe adua kɛɛ. À bè a swɛ̃̀ guu: Luda, ma n sáabu kɛ̀ kɛ̀
    má dɛ lán gbɛ̃ kpaaanↄ bàro, dibidibikɛrinↄ, náanɛsaideenↄ, zinakɛrinↄ ke lán
    bɛ''ↄↄsiri kɛ̀ bà.'
  gub-BL: Ze'eg kwehe arer kwaw par a'e, uze'eg 'àm a'e pe Tupàn hàpuzuhu pe a'e.
    — Nekatuahy Tupàn, ta'e naiko kwaw hewyrowyroahy ma'e romo ihe xe, ta'e naiko
    kwaw ma'e rehe imunar ma'e romo ihe xe, ta'e naiko kwaw ikatu 'ym ma'e iapo har
    romo ihe xe, ta'e naiko kwaw amogwer wazàwe ihe xe. Ta'e naiko kwaw 'aw awa ài
    ihe xe, 'aw temetarer imono'ogar ài ihe xe, i'i izupe.
  imo-imo: Farisi iyemu yu pepenare none tepa ola angilipelie yu yunu konopuna pilerimu
    unguma nimbei, ‘Gote, imbo lupe moromele mele na aku tepo naa moromunga nundo
    paa tereno nio. Eno wapu nongo, ulu pulu kerima teko, ambo iye wapu langi nongo
    teremele. I kou takis lili iyemu tepa moromo mele kape na aku tepo molo.
  boj-boj: Naŋgi atra tal miligiq gilsibqa Farisi tamo a namo tigelosiqa endegsi pailyej,
    ‘O Qotei, e tamo qudei naŋgi unub dego sai. E gisaŋ na tamo uŋgasari naŋgi silali
    yainjrosaieqnum. E sambala kumbra yosaieqnum. E kumbra uge bei dego yosaieqnum.
    E takis o qaji tamo di bul sai.
  eng-DRA: 'The Pharisee standing, prayed thus with himself: O God, I give thee thanks
    that I am not as the rest of men, extortioners, unjust, adulterers, as also is
    this publican.'
  knf-knf: 'Nafariŧay anaţ aşë ñehan Naşibaţi ţi uşalul aji : “Iwi Naşibaţi, dbeebu
    ţi uko wi mpaţuŋ na bañaaŋ bandukiiŋ, bakiij, bado buţaan, bajuban pjuban pi piinţ
    ; dbeebu kak wi nwooŋ mënnaam na nakobraar daaşa i.'
  san-KHM: តតោៜសៅ ផិរូឝ្យេកបាឝ៌្វេ តិឞ្ឋន៑ ហេ ឦឝ្វរ អហមន្យលោកវត៑ លោឋយិតាន្យាយី បារទារិកឝ្ច
    ន ភវាមិ អស្យ ករសញ្ចាយិនស្តុល្យឝ្ច ន, តស្មាត្ត្វាំ ធន្យំ វទាមិ។
  arn-NT: 'Fey ti farisew, witralepuy ka famngechi ngillatupuy: ‘Ngünechen mañumkeeyu,
    iñche ta kakelu che reke ñi femngenon mew. Tüfa engün weñefengey ka ñiwaldomokeyngün.
    Ka tüfachi kofrakelu ta impuestu reke ta femngelan rume.'
  zas-NT: 'Xin farisew guin, zaꞌlix cabejdx canabix Dios, rëbix: “Quixtëë runen lojl,
    Dad, guial ad najtan ziꞌc ree ben ren, na̱j reeman béngubaan, benmal, bén zaꞌnë
    béngunaa ren, niꞌqui ziꞌc na̱j bén ruquijx impuest guin.'
  ken-NT: Mǔnkwɔ Fárisi ate ɛyǐ ɛbhak anɨk mmʉɛt bɛ, ‘Mandɛm, nkáká wɔ́ bɛ mpú
    mbɔ bo báchák abhɛn bachi baghɛ́p, bakʉ̌ bɛbʉ́, nɛ bakwɛnɛ́ bɛrwɔp. Nkáká
    wɔ bɛ mpú mbɔ yɛ̌ chí mbɛbhɛ́ nkabhɛ́nti anɛ áté nɔ́ awu.
