    qeefo, age dana oso uqa aideg oginafo eu odi. Ija takis cedec dana i bilina cinigwe
    qee eunu hetaga higina.
  urd-GVH: फ़रीसी खड़ा होकर यह दुआ करने लगा, ‘ऐ ख़ुदा, मैं तेरा शुक्र करता हूँ कि
    मैं बाक़ी लोगों की तरह नहीं हूँ। न मैं डाकू हूँ, न बेइनसाफ़, न ज़िनाकार। मैं इस
    टैक्स लेनेवाले की मानिंद भी नहीं हूँ।
  ycn-ycn: 'E fariseo puri''icharo Tupana hua''até. Marí que rimíchaca rijluhua: “Tupana,
