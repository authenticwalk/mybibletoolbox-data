verse: LUK.018.042
translations:
  kpx-kpx: Ige Iesu avuho loui avoe, “Duave au a uvu mai daemo mamoalemo a nina duaveai.
    Iale nianela.”
  okv-H: Iesu na “Umo na humota ere oa avoeto no tihi na kijo” ainge enu,
  tbo-tbo: Ma Yesu ugolina i baha i pa, ‘Una galena meme. Am witumagana i luyawahim.’
  mal-C: “നീ കാഴ്ചയുള്ളവനാകട്ടെ; നിന്റെ വിശ്വാസം നിന്നെ സൗഖ്യമാക്കിയിരിക്കുന്നു,”
    എന്ന് യേശു അയാളോടു പറഞ്ഞു.
  grc-SR: Καὶ ὁ Ἰησοῦς εἶπεν αὐτῷ, Ἀνάβλεψον· ἡ πίστις σου σέσωκέν σε.
  bgc-bgc: यीशु नै उसतै कह्या, “देक्खण लाग, तेरे बिश्वास नै तेरे ताहीं ठीक करया सै।”
  khz-khz: Iesu ekilato, “Matamu ia nama, gemu kamonagi na pevega-namamu.”
  deu-TKW: 'Und Jesus sagte zu ihm: werde sehend; dein Glaube hat dir geholfen.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Chböalj yöj lauꞌ. Chböacuꞌ le réjlëꞌu nedaꞌ.'
  lin-lin: 'Yesu alobaki na ye : — Mona ! Kondima na yo ebikisi yo.'
  hns-NT: 'Tab oe bolies: „Ab se dekhe lag! Tor bieswaas dwaara toe attjha hoi gaile
    hai.”'
  noa-E: Magbaa Jesuu irig, —Magan dau eerdʉbaad ajim anʉm. Chadcha muata pʉch monaaupʉ̈iju
    khĩirjutarr gaaimua, ʉ̈u pʉ peerdʉwia monaaujã monaau chirsimgui ajim anʉm.
  eng-EMTV: Then Jesus said to him, “Receive your sight; your faith has made you well.”
  mib-NT: 'Te ni cahān Jesús jiín de: Ndundijin tɨnūu ró núu súcuan. Ni candíje ró
    jeē cuu nasávāha ri rohó, te jeē yúcuan ní nduvāha ró, áchí yá.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “खे़ने़ॽ निःमा के़सुक्‍पा पोःक्‍खे़ॽओ, थेआङ्‌भे़ल्‍ले़
    खे़ने़ॽ के़नसाःन्‍निल्‍ले़ के़नुसे़आङ् के़वाॽरो॥”
  xnj-xnj: Yesu akamjovela, “Lola! Kusadika kwaku kukulamisi.”
  mmx-mmx: La ne Iesu ga lok tin, “Luxatli ram na xasep. Lununu ram ira lox avukat
    pam u.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Ca bëpë́quit. ''Ën mi bëpë́xcuti sinani ''ëmi
    catamëti camina bëpë́xcüan.'
  tee-NT: 'Chai ju Jesús junich: ―Alac''avanch. Pus laich alac''avanan va ixlaca''atalh
    ni xaq''uilhilaksich.'
  eng-LSV: And Jesus said to him, “Receive your sight; your faith has saved you”;
  cak-NT: 'Y ri Jesús xu''ij che: Catzu''n c''a. Roma xaya'' awánima wiq''uin, xac''achoj.'
  pah-NT: —Ehepia ti a'ero! ei Jesus'ga ga pe. Erejiko nde ji rehe. Nurã nde reakwakaturo
    kiro, ei Jesus'ga.
  sja-NT: 'Mãpai Jesupa mãgaji: —¡Unúji! Pɨa ijãada perã, jɨpa beejida aji.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Nghəglaŋ ngha gha, zlghay nda ŋuɗufa gha ta mbaghafta,»
    ka Yesu nda tsi.'
  mks-NT: 'Tá na̱ndihi já na̱cachi Jesús já xi̱hi̱n dá: —Cande̱hé viti. Na̱ndiva̱hún
    jáchi̱ cándeé inún ye̱he̱ —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Ma ne Jisas ga tange tana, “Nu nanaas! No num nurnur te halon ugo.”
  bmu-bmu: Jiiga Jisösnöŋ kewö jii mörök, “Mönö jegi unöŋ. Mötnaripkan mönö mem ölöwak
    gihiza.”
  dgz-dgz: “Umap, yangut ta. Anu tumat nimanegeana menan inak wariagi.”
  eng-GNV: 'And Iesus said vnto him, Receiue thy sight: thy faith hath saued thee.'
  zaa-NT: 'Jesús nna rèe na: Annana iyàlia ca íyyalo lu'' nna ilá''ni lu''; por fe
    nu té qui'' lu'' lani inte'' nna acca chi té la''yani'' qui'' lu''.'
  eng-WEBSTER: 'And Jesus said to him, Receive thy sight: thy faith hath saved thee.'
  guh-guh: 'Jesús nexata jumaitsi pitaxutotsëcënaenëjavabelia: —Itaxutoxanepaname
    rabaja. Tsipaji nesivajamatabëjumaitsimë mapacueniaje: “Jesús nitaxutoxanepanaeyaexanaena,”
    nesivajamatabëjamë, jai Jesús pitaxutotsëcënaenëjavabelia.'
  bon-bon: Yeesu piba teebine jejige egä, “Irecu aasati! Määme ätrunga te miiji bii
    naawenige meebine.”
  nhw-BL: 'Huan Jesús quiilhui: ―¡Xitlachiya! Ya timochicajtoc pampa techneltocac.'
  mgw-mgw: Yesu ngammakia, “Ulole! Imani yako ikutepwile.”
  swh-ONEN: Yesu akamwambia, “Basi upate kuona. Imani yako imekuponya.”
  wbi-wbi: uYesu akam'bula, 'lino ulolaghe. ulwitiko lwako lukusosisie'.
  bba-bba: Mɑ Yesu u nùn sɔ̃ɔwɑ u nɛɛ, ɑ yɑm wɑɑwo, wunɛn nɑɑnɛ dokebu nun bɛkiɑ.
  eng-KJVCPB: 'And Jesus said unto him, Receive thy sight: thy faith hath saved thee.'
  kgk-NT: —Ema'ẽ. Nde resapyso-ma ngatu, he'i. —Xe-rehe erejerovia-gwi erekwera-ma,
    he'i.
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Kava i avuuvaa taanee. A niiyara
    kiannanoo: Aikiooma ni tuqinnaanaravaivee, kiannaivaarainna a kati hara kiee variannanoo,'
  ekk-PKP: „Siis näe!“ ütles Jeesus talle. „Sinu usk minusse on su terveks teinud.“
  mpx-mpx: Yeisu i baek elana i ba, “Matam ni waisi. Wam abulilek iyaka i pwamolowa.”
  wbp-wbp: Jijajilkirla wangkaja, “Yuwayi ngula-juku, nyangka marraralku! Nyuntunpaju
    wala nyinaja. Kujarlanya kanpa nyanyilki.”
  luo-luo: Yesu nowachone niya, “Nen! Yieni ema ochangi.”
  nhe-NT: 'Huan Jesús quiilhui: ―¡Xitlachiya! Ya timochicajtoc pampa tinechneltocac.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܚܙܝܼ. ܗܲܝܡܵܢܘܼܬܘܼܟ݂ ܩܵܡ ܒܲܣܡܵܐ ܠܘܼܟ݂.“'
  esk-NT: Jesus nipliutiniġaa, “Qiñitlasiiñ! Ukpiqsrił̣iqpich iłuaqsigaatin.”
  msb-msb: Sinabihan siya ni Jesus, “Hala, kita! An imo pagtuod amo an nakaayo sa
    imo.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡Ju³lé³ lah¹jøng²! Ma²hlúh² báh³ hning². Di³ héh²hning
    jǿg³ ―ca¹juúh²dsa.'
  dso-dso: ତେବେ ଜିସୁ ତାକେ କଇଲା, “ତୁଇ ଦେକ୍‌ବାକେ ପାଆ ! ମୁଇ ତର୍‌ ଆଁକି ନିକ କର୍‌ବି କାଇକେ
    ବଇଲେ, ତୁଇ ମର୍‌ତେଇ ବିସ୍‌ବାସ୍‌ କରି ଆଚୁସ୍‌ ।”
  meu-meu: Iesu eto, Matamu be papamu; emu abidadama ese vada e hamaurimu.
  yva-NT: Umba Yesus po raura akananto ai pare, “Syo saumane raunande nai, nami mpora
    da nyo ana raen. Nyanave Rinai jivae, wirati winsaumanoe.”
  dgc-dgc: Ey “Maari,” kagi ni Jesus, “da méniwala ka diyakén, éy mahusay dén i mata
    mua.”
  zpm-NT: 'Dzigo rëbchaa Jesús: ―¡Niinagazh goṉ laa luu gaṉ stib! Laa luu biac, sacne
    dib zdoo luu bnalo luu naa.'
  hix-NT: Kontanàhno hampànà, kekon hatà, Txesusu, àwya. Tonke harha manaha, rohona
    owya xenyàr ke, kekon hatà.
  sim-sim: Urik Jisas mu sawera, �Misokome mihi avak mi heyekwa sir. Anin mi hishiowewa
    nombo orok misokome mihi avak jivik nakwa sir.�
  npi-ULB: येशूले भन्‍नुभयो, “तिमी देख्‍ने भइ जाऊ । तिम्रो विश्‍वासले तिमीलाई निको
    पारेको छ ।”
  cgc-cgc: Ambal Jesus, “Makakita ka en! Nayad ka en tenged ta imo na pagsalig ki
    yaken.”
  tim-tim: Hain dâmbo Yesuŋe hin magaŋep, “Biwige nâŋgâlân katât aregât âlepŋe ek.”
    dâmbo
  yor-yor: Jesu sì wí fún un pé, “Ríran; ìgbàgbọ́ rẹ mú ọ láradá.”
  wos-wos: Wungi wandéka dé déré wa, “Ména damambu wambula mé xé. Méni wunika jémba
    sarékéménka méni wambula yikafre ya.”
  emp-NTPO: 'Jesuba jarasia: –Unu b̶edua. Bʌa ĩjãna bẽrã biasia.–'
  eng-F35: 'Then Jesus said to him: “See again! Your faith has made you well.”'
  ind-ind: Yesus berkata kepadanya, “Kalau begitu melihatlah! Karena kamu percaya
    penuh kepada-Ku, sekarang kamu bisa melihat.”
  pes-OPCB: 'عیسی فرمود: «بسیار خوب، بینا شو! ایمانت تو را شفا داده است!»'
  mpt-mpt: Yesuse baabanea Kobo funaneba Yesuse bain klautnenea ayam anamabibo geneb
    kesoa keb kino webiabkenoa temale ge baabanabea
  ssx-ssx: Yesuma꞉ mo hali pa꞉ta꞉ alota꞉ A꞉pa꞉la꞉me. Handa꞉e. Naka꞉ hone tulale ekima꞉
    neke epeaala꞉me.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ɔ í ni, yɛ ilu. Nɑɑnɛɛ í fɑɑbɑɛ.
  gaq-gaq: ଜିସୁ କାନା ବିକାରିକେ ବାସଙ୍ଗ୍‌କେ ତେଲା ନାଁନେ ମୁଆଃ ତ୍ନାଲେ ନାଁନେ ବିସ୍‌ବାସ୍‌ ଆନାକେ
    ନିମାଣ୍ତା ଆଃଡିଙ୍ଗ୍ ବିଃବକେ ।
  gof-RNT: Yesuusi, “Xeella, ne ammanoy nena pathis” yaagis.
  unx-unx: ୟୀଶୁ କାଜିକିୟାଏ, “ତାବ୍‌ଦ ମେଦ୍‌ତାମ୍‌ ନାମ୍‌ଜମେମେଁ; ଆମାଃ ବିଶ୍ୱାସ୍‌ ଆମ୍‌କେ ବୁଗିକେଦ୍‌ମେୟାଏ
    ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Gogómulaka goloutino. Nenikumú gele
    alévolé anitímo gelémo zokokaze.'
  lcm-lcm: Na Iesu kala antok ia ta, “Kana vang kula ararai. Kam lomlomon katala vil
    ato ua.”
  aer-aer: Kenhe Jesus re ikwere angkeke, “Alknge ngkwinhe kele mwerre-irrerne unte-arle
    arratye itelarekenge tharle ngenhe angkwerre-iwetyenhe.”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Noqapi allita kriyishqaykiraykum niyki, chapakuy,
    nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Tanggapin mo ang iyong paningin. Pinagaling
    ka ng iyong pananampalataya.”
  cbs-NT: 'xuxawakin Jesúsun yuikin: —Ana uindiwe, min ea ikunwainwen taea min xuxaidan—
    akaya'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍¡Ndundijin nuu ni a! Te kuechi ja ni kukanu ini
    ña''a ni a, te chukan kúu ja ni ndundijin nuu ni a, te ni nduva''a ni ―‍kúu ya
    jiña''a ya.'
  nnq-nnq: Yesu ngannengela, “Nname! Imani jinu jinnamie.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro cʉ̃re ĩiupi: —¡Ĩaña! “Jesús yʉre
    catiocãrucumi,” díámacʉ̃ mʉ ca ĩi tʉgoeña bayirije jʉori mʉ ametʉene eco —cʉ̃re
    ĩiupi.'
  san-ORI: ତଦା ଯୀଶୁରୁୱାଚ, ଦୃଷ୍ଟିଶକ୍ତିଂ ଗୃହାଣ ତୱ ପ୍ରତ୍ୟଯସ୍ତ୍ୱାଂ ସ୍ୱସ୍ଥଂ କୃତୱାନ୍|
  rmn-rmn: 'О Исус пхэнляс лэски: — Дикх! То пакяпэ аиндэрды тут.'
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Nganüy apmexom mejaw; lerneaj cos teyac imeaats
    wüx xique ―aj nej.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbra̱ xädä: ―Di̱ nzø ni̱ dä ''mø. Bi zä''i̱ ya ngue guí
    ɛ̱c''ɛ̱i̱gui̱ ngue jagä ra̱ ts''ɛdi ga̱ øthe''i.'
  nop-nop: Unduŋ yobune Jesudi niŋguk, “Dauge kedem diiweweŋ! Nadisukilitigedi gehitubu-kedebalak.”
  obo-NT: Kahin Disas kandin to, “Od pokokita kad. No‑uliyan ka pomon to kopomakoy
    ru.”
  kca-kca: 'Иисус ԓўвеԓа йастәс: "Сэмәӈа ат йиԓән! Нӑӈ эвәԓты верэнән нӑӈ йӑмәԓтсайән".'
  cak-ENT: 'Y ri Jesús xbij chin: Catzu''un c''a. Roma ri xaya'' avánima viq''uin,
    xac''achoj.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤏᤡ᤺ᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤐᤥ᤺ᤰᤂᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤛᤠ᤺ᤴᤏᤡᤸᤗᤧ
    ᤁᤧᤏᤢᤛᤧᤀᤠᤱ ᤁᤧᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān Jesús jíín dē: Ná ndúnijīn tīnūú nú túsaá. Chi nī ncandíja
    nú jā cuu nasāhá vāha nī ndóhó, de suu cúu jā ní nduvāha nú, ncachī yā.'
  san-TIB: ཏདཱ ཡཱིཤུརུཝཱཙ, དྲྀཥྚིཤཀྟིཾ གྲྀཧཱཎ ཏཝ པྲཏྱཡསྟྭཱཾ སྭསྠཾ ཀྲྀཏཝཱན྄།
  qve-NT: 'Chaymi Jesusqa niran: —¡Qawariy! Noqapi confiasqaykiraykun Dios sanoyachisunki,
    nispa.'
  pao-NT: Soo Te Pabe'e yise meeoo ka gi tubootabuedu netamma, “Mow u ka besa tunaka'oedyukuna,
    meno'o yise u yaatu poonnekwu.”
  cbu-NT: 'Isussha: Nuwamun mangish taturangush, ashiri napangi; átu,'
  usa-usa: 'Îtuma maará téna timá ámikaiye: “karáqma aónaao. ení itáíq-itaiq umá yabi-í-yátáákómá
    emmá mamá atóbamakaiye.” téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu u mɑɑ rɛ: Ipɔ́nípɛɛ ikɛ́ wúkulɛ! Mpɔ́fɑtɛnɛ yɛ pɔ́ yóriyɛlɛ.'
  hui-hui: Yasuhanda ibuhondo lalu, De handa. Í̠ni Ngode Datagaliwabehondo mini mbiraore
    wirigome í̠naga de mo ngala hayagoni, lene.
  amf-amf: Yesusaar “Aapino hasa ko shede; idar woylamin hanin qajoono haam ko pacchade”
    kina ki hamade.
  quc-NNT: 'Xub''ij k''u ri Jesús che: ¡Ka''y b''a'' la! —kächa che. Rumal chi käkojon
    la, xkunataj la kanoq, —xcha che.'
  dob-dob: Ta Yesu ꞌigwae, “Gete tuga matayo ꞌida ꞌesasa, manuna niꞌatu ꞌimu emisa
    ꞌenega ꞌuboboꞌana.”
  wrs-wrs: Yesus omnana, men yemba kava venav, yena novpa doa pevhoawolei. Manara,
    yimba kamba keknam pevna indnahonam lohvhoamnavna.
  mca-mca: 'Pa'' Jesús qa yit''ijets pa''aj: —Hane''ej qu'' i''wenkii iye. Na'' nite''
    eqekuye''j hik nakha'' neƚin.—'
  kiw-kiw: Iesu-ro aaꞌoi-ka ruui-do, “Ka iaꞌa! Roo pupuo iraromoi-ro, tauo odomoia
    maaka.”
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Lec oy, jamuc ti asate, jaꞌ ti laj achꞌunune
    ―xut.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``မျက်​စိ​မြင်​စေ။ သင်​၏ ယုံ​ကြည်​ခြင်း​သည်​သင့်​မျက်​စိ​ကို​မြင်​စေ​ပြီ''
    ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ *Yesu ye: «Likre, aʼtekjim nɛ ŋmiɛn'' ŋɛ.»'
  cbi-NTPO: 'Tsenñu Jesús tsandimi: Tsaaya, katamu tiyade. Ñu uwain tsainu tsuve tya''
    kerangue'' mityaa ura'' mandive, timi.'
  ikk-NT: Jizọsị nọ sị a, “Leghama ụzọ! Okukwe i a zọgụọ ị.”
  leu-leu: Na Yesus a xuuse, “Monabeꞌ mon kaalum. A namkaian siim fo vil faroxoi nano.”
  maz-NT: 'E Jesús o xipji c''ua: ―Jñandague. Ró jocüts''ü na ngue i̱ creozü.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཁྱོད་ཀྱི་མིག་གིས་མཐོང་ཐུབ་པར་གྱུར༌ཅིག ཁྱོད་ཀྱི་དད་པས་ཁྱོད་རང་བསྐྱབས་པ་ཡིན་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: Rü Ngechuchu ñanagürü nüxü̃ —¡Idauchi! Rü marü cuxcèx nitaane erü cuyaxõ
    —ñanagürü.
  zpl-NT: 'Nu uni Jesuse lulla: ―Riꞌyalálu nee, nu uyecaꞌlaꞌlu xne uchili arquiꞌlu
    liꞌá.'
  mbc-NT: 'Mîîkîrî pî'' ta''pî Jesusya: —‍Era''maya, innape ukupîya ye''nen eesepi''tîsa''
    sîrîrî —‍ta''pî Jesusya ipî''.'
  ndg-ndg: Yesu atikum'bakiya,'upate bona. Imani yako ikuponyile.'
  wsk-wsk: Se Jesus maonam, “Motam sor arikko; nika gemang ningi nunguning te ningo
    arigem,” mam.
  toj-NT: 'Ti yala ja Jesusi: ―Lec, yuj ja hua c''uani, oj xa ni tojbana.'
  tbc-tbc: Ago tag Jesus ibol, “Abaŋ ule. Oŋane ilo rumok ikubunio ya.”
  sna-sna: Jesu akati kwaari, “Chiona; kutenda kwako kwakuporesa.”
