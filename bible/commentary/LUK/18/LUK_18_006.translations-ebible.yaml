    na naio jom̃a bikanio.
  bqp-bqp: 'Akũ Dikiri pì: À yãkpatɛkɛri vãni yã''ona ma.'
  mcp-mcp: 'Cwámba mú cɨ nə *ompwíín nə́: «Bɨ mə́ gwág sâ sémbye milə́sʉ́ á olɨ́lɨŋgɨ̂
