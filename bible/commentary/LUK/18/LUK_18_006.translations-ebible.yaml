  knf-knf: 'Ajugun kë aşë kak aji na baka : « Naŧiinkan uko wi nawayëş nawuţaan i
    ajakuŋ!'
  san-KHM: បឝ្ចាត៑ ប្រភុរវទទ៑ អសាវន្យាយប្រាឌ្វិវាកោ យទាហ តត្រ មនោ និធធ្វំ។
  arn-NT: 'Feymew Ñidol ka feypi: “Tüfa ñi feypin tati wesa kues.'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Zian gunee juejs mal guin.'
  ken-NT: Yesu Acha arɛm yɛ bɛ, “Bǎghok nɔ ɛnyɨŋ ɛnɛ ntaŋá manyé anɛ ápú chak
