  bqc-SIM: 'Ɔ̃ Dii mɛ̀: À yã́kpalɛkɛn vãi yã''oa ma.'
  tcz-CHONGTHU: Chuin Pakaiyin aseiyin, “Hiche chondihlou thutanpa a konin kihil un.”
  mar-mar: मग प्रभू म्हणाला, “लक्ष्य द्या अन्यायी न्यायाधीश काय म्हणाला.
  snp-snp: Ena Wekolakafo eti limo, Linate ya ka olu efe lo-lo imo we monala efe ádami
