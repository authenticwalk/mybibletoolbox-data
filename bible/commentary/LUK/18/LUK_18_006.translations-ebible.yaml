  bmh-bmh: Yesus nug koli eneun, “Ag go, ze sisianeun du eg nugau ze go don.
  ctu-BL: 'Tsi'' yʌlʌ lac Yum: Ubinla chuqui mi'' yʌl jini mach bʌ tojic bʌ xmel mulil.'
