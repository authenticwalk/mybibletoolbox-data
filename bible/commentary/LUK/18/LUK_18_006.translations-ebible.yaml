  qvw-NT: “Chay walmip rabyachïninmi maynu juyu fistapis awnicalpachin.
  nfa-nfa: De miu pangee ku lii padhai dhèu pamaꞌète lii dhu bhelu ne.
  tnp-tnp: Kəni nian Iərmənɨg təməni rəkɨs nəghatiən əuhlin əha, kəni məni məmə, “Otətəlɨg-to
