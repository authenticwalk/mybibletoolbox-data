  hat-hat: 'Jezi di: Nou tande sa move jij la di!'
  npl-NT: 'N Toteko ok okijto: —Ye ni tlan okijto n amokuali tekiwa.'
  bgg-bgg: Chiih-è de Ithong è yao, nuii bo awie pha chua pha bran ji è nyie yao.
