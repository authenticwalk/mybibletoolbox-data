verse: LUK.018.006
translations:
  kpx-kpx: Iesuu kateai louito tota namigevei avoe, “Lana kosive toelau louale ke
    evilu. Keu kosive toela. Isito keu keate ke hoto evisi tedahonu.
  okv-H: ke ainge ena, amo koto ta ke sirikari embo sapura amina ena avoeto
  tbo-tbo: Ma Guyau i baha i pa, ‘Noka tu luhetalana woapapoena awai i bahebaheya
    ona nonoli.
  mal-C: കർത്താവ് തുടർന്ന് ശിഷ്യന്മാരോട്, “നീതിനിഷ്ഠനല്ലാത്ത ആ ന്യായാധിപൻ പറയുന്നതു
    ശ്രദ്ധിക്കുക.
  grc-SR: Εἶπεν δὲ ὁ κύριος, Ἀκούσατε τί ὁ κριτὴς τῆς ἀδικίας λέγει.
  bgc-bgc: प्रभु यीशु नै कह्या, “सुणो, इस अधर्मी न्यायाधीश नै देख के सीखों।
  khz-khz: Velekou maekilato, “VoKota ekamonagina talimana rakagau netiwato, iokamonagia.
  deu-TKW: 'Der Herr aber sagte: hört ihr, was der ungerechte Richter spricht?'
  zsr-NT: 'Niꞌr rëꞌ lequëꞌ Xanruꞌ, rnëꞌ: ―Gul‑zë́ nagliꞌ ca naꞌ gnëꞌ bönniꞌ rbequi
    xbey naꞌ cunaquëꞌ tsahuiꞌ.'
  lin-lin: 'Nkolo abakisaki : — Boyoka maloba ya mosambisi mabe oyo !'
  hns-NT: 'Aur oe bolies: „Soenle kharaab djadj ka bolies?'
  noa-E: Mag ĩgkha dichwia, ich Jesuupai jũrr amag, ’Pãrau ũrjierramgui ajim anʉm,
    khan a iekhajĩ mag woun chi thethem nem khaibag sĩerrau.
  eng-EMTV: Then the Lord said, “Hear what the unjust judge said.
  mib-NT: 'Te ni cahān gā yā: Súcuan cúu jeē ni cáhān juez, tēe tú ndaā.'
  lif-NT2: दाङ्‌बाल्‍ले़ कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “खे़न् ताप्‍फे़ःम्‍बा खासे़न्‍लोःम्‍बाल्‍ले़
    पाःत्तुबा पाःन्‍निन् खे़प्‍से़म्‍मे़ॽओ॥
  xnj-xnj: Bambu akajova, “Myuwanila cheijova muhamula mihalu mhakau.
  mmx-mmx: La Leeme Silok ga lok, “Mina doxoma levelinga, nom laradi rongtonga linga
    xapmek ga tong i.
  cbr-NT: 'Usaquin catancëxun ca ësaquinribi Nucën ''Ibu Jesusan cacëxa: —An amia
    uni itsi manáncëxunbi a xanu ''aquinsama tancë uni a ''ën mitsu ñuixuncë ax aín
    sinan upíma ''aíshbia quicë bana, a camina sinánti ''ain.'
  tee-NT: 'Chai ju Jesús ajunich ju ix''amamaka''ui: ―Anavit''it cuenta tuchi naulh
    ju anu'' lacat''icst''i ucxtin ju jantu sok ixlak''oxi ju tu''u'' lhamak''an.'
  eng-LSV: 'And the LORD said, “Hear what the unrighteous judge says:'
  cak-NT: 'Y c''ajari'' ri Ajaf Jesús xu''ij: Ren weta''n chi rix xic''oxaj ri xeru''ij
    ri juez re'', más que raja'' man utz ta runo''j (runa''oj).'
  pah-NT: —Pejapyaka ti juiz'ga nhi'ig̃a rehe ndapyryvive'ga nhi'ig̃a rehe, ei Jesus'ga
    nhandepojykaharete'ga.
  sja-NT: 'Mãpai Jesupa ichiaba mãgaji: —Ma charra k''achia bɨpa mãga ooji pɨrã ma
    p''ẽtrãa ome,'
  xed-xed: «Fawa sləməŋ ka sna kuni ta skwi mnə tsa ghwaɗaka mnda tsa guma ya ɓa!
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hín na̱ ndúu cán já: —Ña̱ yóho quéa̱ na̱cachi
    juéxe̱, da̱ co̱ ñéhe ínima̱ va̱ha cán.'
  gfk-S: Ma no Watong ga tange, “I tahut be mu na hadade karek ra nianga tano sana
    ut na gil harkurai.
  bmu-bmu: Kembunöŋ kösohot mi mem teköba jiyök, “Jimtekötekö azi goŋgoŋan keu jiyöhi,
    mönö miaŋgöra kezap ala könaŋi mötmöriget.
  dgz-dgz: Iesu sia wadiamon, “Gutut ame gapan, wanene apanewa ame, me apan kakae
    uon iwa God tawa amba waenapan munan ya anuiniwa go me ap anega tan.
  eng-GNV: And the Lord said, Heare what the vnrighteous iudge saith.
  zaa-NT: Anía ra nu ná juez malua.
  eng-WEBSTER: And the Lord said, Hear what the unjust judge saith.
  guh-guh: 'Jesús icatsia jumaitsi pijajivijavabelia: —Bajara jamatabëcueneitsi jueznë,
    pibisiajamatabëcuenenë ata. Yavenona bajarapova asaëya pevajëcabiabixaetsi.'
  bon-bon: Siige, Yageyame piba jejemige egä, “Yoo, weene pui conocono ablaweja biname
    me mene jitecijeye. Weene lipu ngene jotwa-naniniye?
  nhw-BL: 'Huan Tohueyiteco quinilhui: “Xijmachilica quenicatza nopa amo cual tequitiquetl
    moilhui quema quiijto quipalehuis nopa cahual toahui.'
  mgw-mgw: Bai, Bwana ngayendelya baya, “Mupi'kaniange mwaalongei yu'lu' akimu nnau.
  swh-ONEN: Bwana akasema, “Sikilizeni asemavyo huyu hakimu dhalimu.
  wbi-wbi: neke uMutwa akajova akati, 'pulikisia fino ajovile umhighi umhosi uju.
  bba-bba: Yinni u nɛɛ, i nɔɔwɔ ye siri kowo kɔ̃so wi, u ɡeruɑ.
  eng-KJVCPB: And the Lord said, Hear what the unjust judge saith.
  kgk-NT: 'Upéi he''ive íxupe kwéry: —Ha''e-ta peẽ-my: Upe mburuvixa ipy''a vai jepe
    hembiapo porã nainhate''ỹi va''e-pe. Hembijerure ojapo voi íxupe.'
  waj-waj: 'Udaanga Yisuu Kirisiiva itaa kua kiaa kioo kava tunoo: Iqii vaidi kua
    pinaivaara dira maisa vaidi ivo tii kuaivaa tuqinnama rikiaatee.'
  ekk-PKP: Kuulake, mida otsustas üks ebaõiglane kohtunik,“ ütles Issand.
  mpx-mpx: Inoke Babala i ba, “Ku hago toyatala nanakina wana baaba.
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja nyanunguku kurdungurlu-patuku, “Manngu-nyangkalu
    yinya kuwurtukungarduyu. Kala jamulu purda-nyangu warrarda yinya kali-puka. Kujalpa
    warrarda payurnu nyanungu, nyanungurla wangkaja kuwurtukungarduyuku yungu-jana
    jinyijinyi-mani tala pina-yinjaku kali-pukaku.
  luo-luo: To Ruoth nowacho niya, “Winjeuru gima ne jangʼad bura ma ok kareno owacho!
  nhe-NT: 'Huan Tohueyiteco quinilhui: “Xijmachilica quejatza nopa ax cual juez moilhui
    quema quiijto quipalehuis nopa cahual toahui.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܡܵܪܲܢ: ”ܫܡܹܥܡܘܼܢ ܡܘܼܕܝܼ ܐܡܝܼܪܹܗ ܕܲܝܵܢܵܐ ܥܵܘܵܠܵܐ.'
  esk-NT: Jesus-ŋum iḷapsaaġniġaa, “Isummatigisiuŋ qanuq pigiitchuam atanniqsuqtim
    nipliutaa.
  msb-msb: Kaya didi nagsabi an Ginoo, “Nabatian niyo kun nano an ginsabi san dili
    matanos na huwes.
  cpa-NT: 'Jøng² ca¹juúh² Juu¹³ jniang³: ―Neng² di³ hniah¹² ha²lah lǿa¹² jǿg³ dsø²jiag¹²
    dsǿa¹² jue¹³, dsa² re² dsag³.'
  dso-dso: ତେଇ ମାପ୍‌ରୁ କଇଲା, “ଏ ଅନିଆଇ ବିଚାର୍‌କାରିଆ କାଇଟା କର୍‌ବାକେ ବାଚ୍‌ଲା, ସେଟା ତମେ
    ସିକା ।
  meu-meu: Lohiabada eto, Una hahemaoro tauna dikana ena hereva ba haeroa.
  yva-NT: Umba Amisy Yesus po ananeneae umaso ama ine raura kakavimbe pare, “Arakove,
    syare wapo akarijo mamaisye jewene umaso apa ayao ratantona kobe.
  dgc-dgc: “Nadid,” kagi ni Jesus, “tandaan moy tu naisipan no medukés a huwes. Maski
    éwan siya tu kagbi, éy inaguman na tu bilo, da medalas siya a mégkagi diya.
  zpm-NT: 'Blozhse bzodiidz Jesús cuent co, rëbchaa me lo zho: ―Teḻne sca bdziṉ dze
    ne pquiaadiag zha ntseeb co miṉe bnab wnaa viud co,'
  hix-NT: Horykomo yehutwatxho menytxatxowà, kekon xarha tà, tànhananàhrà ro komo
    wya. Yaworonohnà ro me nehxakon hatà, noro ha. Wos yoyukye haxa mak hatà, kekon
    hatà, Kohkomo.
  sim-sim: Karem Wasilaka or mbaha ormu sawera, �Majistret kava kato mbahanda mashin
    ji misihi ji hishiyarika.
  npi-ULB: तब प्रभुले भन्‍नुभयो, “ती अन्यायी न्यायाधीशले के भन्छन्, सुन ।
  cgc-cgc: Ambal pa ta Ginuo naan ta iya na mga tinudluan, “Isipen nyo daw ino beet
    ambalen ta pabuat ta dili matareng na uwis.
  tim-tim: Aregât Yesu Humoŋe den dewatim hin dâep, “Kiap den kokoŋe hain dâepgât
    nâŋgâm heŋgemgowi.
  yor-yor: Olúwa sì wí pé, “Ẹ gbọ́ bí aláìṣòótọ́ onídàájọ́ ti wí!
  wos-wos: Néma Du Jisas wun hundi wataka dé diré wa, “Guni wun haraki saraki sémbut
    huruta kot xékékwa néma du wandén hundika mé saréké.
  emp-NTPO: 'Maʌ̃be Jesuba jarasia: –Bãrãba dji cawa obari jipaẽ́ b̶ʌba jarad̶ara
    ũrĩsid̶aa.'
  eng-F35: 'Then the Lord said: “Hear what the unjust judge said.'
  ind-ind: Lalu Tuhan Yesus mengajarkan, “Perhatikanlah kata hakim yang tidak adil
    itu!
  pes-OPCB: 'آنگاه عیسای خداوند فرمود: «ببینید این قاضی بی‌انصاف چه می‌گوید!'
  mpt-mpt: eka Sume e okok aleyemin nakai imin baabenea Ibo kukub klamin naka misiam
    ele wengo funaine!
  ssx-ssx: Kutupa Tekehalima꞉ paa pi alo alota꞉ Hande hoke pi yokaalu peayeke halima꞉
    leeke ekita꞉ hone wia꞉pa꞉peke.
  mkl-mkl: Ŋɔi Lɑfɛ̃ɛ í ni, to, i ɡbɔ bɛi woo kiiti lɑɑlɔu í fɔ bɛ ŋɑ de.
  gaq-gaq: ଆତ୍‌ବା ମାପ୍ରୁ ବାସଙ୍ଗ୍‌କେ “ଆକେନ୍ ଅଦାର୍‌ମିକ୍ ବିଚାର୍ ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ମେଁନେ ବାସଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ଗେ
    ଆତେନ୍‌ ଅଁପା ।
  gof-RNT: Godaykka, “Geella daynnay gidayssa si7ideta;
  unx-unx: ଆଡଃ ପ୍ରାଭୁ କାଜିକେଦାଏ, “ଏନ୍‌ ଏତ୍‌କାନ୍‌ ବିଚାର୍‌ନିଃ ଚିକ୍‌ନାଃ କାଜିକେଦାଏ ଏନା
    ଆୟୁମେପେ ।
  gah-gah: 'Loko Guivahanímo lo asú oake, láa loko limó: Goní ale heleaká ve gínikahámo
    gakó limó nene mota gilinahe.'
  lcm-lcm: Na Volava kala antok asukang ke, “Longong a akuskus i katakai i saupai
    rikek.
  aer-aer: Kenhe Jesus akenhe atyewe ikwerenhe areyeke angkeke, “Kele anteme arrantherre
    artwe judge akurne ikwere-akerteke itirrewarraye. Re warlekwerte yanhe ipmentyele
    awerle-anetyarte. Kenhe arelhe re akenhe renhe akwetethe inketyarte, kenhe judge
    akurnele renhe arratye ileke rarle apwerte mane ikwerenhe renhe inirtnemele renhe
    anthirtnetyenhenge.
  qvc-NT: 'Chayshina nishpaqam, Jisusqa paykunata nirqan: —Allita yuyayllapa chay
    malu juyis nishqambaq.'
  tgl-ULB: Pagkatapos sinabi ng Panginoon, “Pakinggan ninyo ang sinabi ng hindi makatarungang
    hukom.
  cbs-NT: 'ana Jesúsun jatu yuikin: —Ja juez chakabun jaska wamisbun'
  xtm-NTPP: 'Te jiña''a tna Iya Tátnuni ma: ―‍Jin ndasa''a ni kuenda sukan ni jani
    ini tee ja''nde tniñu ma, visi tee sa''a ja u''vi kúu de.'
  nnq-nnq: Angwana ngabajendekeya kulenga, “Mpenikiye palongila hakimu mmaja.
  bao-NT: 'To biro ĩicã, o biro ĩi nemoupi ñucã Jesús: —O biirije ĩiupi jãiña bejeri
    majʉ, ca añutigʉ.'
  san-ORI: ପଶ୍ଚାତ୍ ପ୍ରଭୁରୱଦଦ୍ ଅସାୱନ୍ୟାଯପ୍ରାଡ୍ୱିୱାକୋ ଯଦାହ ତତ୍ର ମନୋ ନିଧଧ୍ୱଂ|
  rmn-rmn: 'Тай о Сагбус пхэнляс: — Шунэн, со пхэнляс о хохавно цындомари?'
  huv-NT: 'Quiaj tapiüng Teat Jesús: ―Inguiayiün nguineay tapiüng aaga ngo majneaj
    nejaw wüx asoeteran quiaj.'
  otn-NT: 'Bi sigue bi ''yɛ̱nna̱ Jesús: ―Guehna̱ ra̱ hya̱ bi̱ ma̱nna̱ ts''ʉt''abi
    ngue ra̱ ts''oc''ɛ̱i̱ na̱ya.'
  nop-nop: Unduŋ yoŋa Wapum adi tomboyoula indiŋ yoguk, “Me mede nadiŋa yodapmaŋ me
    hogolidi mede yolak u nadineŋ.
  obo-NT: Kahin Disas to, “Poomdomma row iddos id puungan taddot dii motallong no
    tohodhukum. Id tovangan din iddos bau.
  kca-kca: 'Турәм Куща йастәс: "Хуԓԓәԓән, ӑнтом вещкат сўт ики мўй пŏтәртәԓ?'
  cak-ENT: 'Y c''ateri'' ri Ajaf Jesús xbij: Yin vetaman que rix xivac''axaj ri jabel
    tak tzij ri xerubij ri juez, y rija'' xa man choj tüj.'
  lif-NT: ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤧᤴ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤂᤠᤛᤧᤴᤗᤥ᤺ᤶᤒᤠᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ
    ᤂᤧᤵᤛᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: 'De nī ncāhān cā yā: Súcuán cúu jā ní ncāhān juez, tēe jāá nduú íyó ndāā.'
  san-TIB: པཤྩཱཏ྄ པྲབྷུརཝདད྄ ཨསཱཝནྱཱཡཔྲཱཌྭིཝཱཀོ ཡདཱཧ ཏཏྲ མནོ ནིདྷདྷྭཾ།
  qve-NT: 'Jesusqa saynata willaspanmi, khaynata niran: —Imaynan chay mana allin justicia
    ruwaq juezpas justiciata ruwaran;'
  pao-NT: Mee tuwazoo soo Te Pabe'e unakwe, “Soo suta'yoo nana numu-nehanedu ka peawabe
    ooosapa pumme nanetsagwayi oo tumayohoku.
  cbu-NT: Ashiri mazinangtsa, tárangiya Isusu. ¿Kurak amaranga? yutarittaati, kizaa
    istachima, watam nda sambaytaranguwa, mang, tárangiya.
  usa-usa: 'ánibo uyátárai-nakoma ókaraq maará-tiraiye: “keráwáqá maami ítama yainaí-táí-nákóní
    áama ítáaro.'
  soy-soy: 'Upíimɑ uu lɛ̃ mɛmɑ́ɑ́ kpɑ́ rɛ: Ani lɛ̃ kɛ utúhɑɑnɛ kópɛ uyɛ̃ uu ḿ
    mɑ kutu ricɔ!'
  hui-hui: Anduane Homogohanda laabo halu lalu, Godi lagane agali tigabi ndo ogonime
    biamogo bialu howa o layadagoni hale halu manda bilimu.
  amf-amf: 'Ogora Imba Yesus yin ki giyade: “Siya ea pirdin pirdeanin giyonam bhocchee.'
  quc-NNT: 'Xub''ij k''u ri Qajaw Jesús: Chitatab''ej b''a'' jas ri xub''ij ri q''atal
    tzij ri man jikom tä ranima'', —kächa''.'
  dob-dob: ꞌEnega Yesu wate ꞌieonedi, ꞌigwae, “ꞌInapwana gete ꞌina ona manuna wada
    nuwanuwa. Onaꞌaiꞌaila tauna tai toꞌumalina ta esi kwabula ꞌilemena.
  wrs-wrs: Mendekliva mendah ishunvna, no duangkoklava himba os vevna, wo Sesoava
    es hevpa vinvav hevnamba, nomba temba elsusva womana venavpa hemba? Es hevpa himba
    ovunvavma os, dawonam, owai. Himba hellengas vinvra hena moamba lelnamangas. Doa
    heva os kava si provrava petharamba, si kava nonglavavma mongomba indhanarinimba,
    osva himba Sesoamba undnahonam amnavnami, owaimi?
  mca-mca: 'Qa pa'' Yatsat''ax''inij qa yit''ij iye pa''aj: —Jeƚ qeku''ni''ƚek aka''
    yit''ij pakha'' juez nite'' yatsathen.'
  kiw-kiw: Ka Paidubui-ro aaꞌoi-ka, “Oromidioumo, ire bubui umoo hiꞌa dubui aaꞌo raai,
    irai ruu memiho-ka.
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Jaꞌ jech laj yal ti chopol juez taje.'
  mya-mya: '``ဤ​မ​သ​မာ​သော​တ​ရား​သူ​ကြီး​ပြော​ပုံ​ကို ကြည့်​လော့။-'
  gng-NT: '*Yesu tí tɔke'' uʼpanpaankaab ki ye: «Ni cii'' tibuur ya nil wà ŋa buh
    buur tuʼdonbó nnɔ len'' ma bo-a!'
  cbi-NTPO: 'Tsandi dekuindake'' dyatu Jesús tsandimi: Juntsa firu'' kavitu kemu bale
    rukuren juntsa shinbunu kavitu ke'' kushu juntsaa,'
  ikk-NT: Di-nwọnni-ẹnyi nọ sị, “Ụnụ a nụghọ ihiẹn eje okẹnnyẹ ahụn a han eṅẹn ku.
  leu-leu: E a Memai a kuus, “Lalamon pana ferawaian sina mataa saat ina tiisan.
  maz-NT: 'O mama e Jesús c''ü ín Jmugöji: ―Tsjijñiji na jo c''ü o mama c''e juesi.'
  bod-N: ཡང་གཙོ་བོས་འདི་སྐད༌དུ། ཁྱོད་རྣམས་ཀྱིས་རང་གཤིས་མི་དྲང་བའི་ཁྲིམས་དཔོན་དེས་ཅི་སྨྲས་པ་ལ་བསམ་བློ་ཐོངས༌ཤིག
  tca-NT: 'Rü Cori ga Ngechuchu rü ñanagürü: —Yema nixĩ ga norü ore ga yema ãẽ̱xgacü
    ga chixexü̃.'
  zpl-NT: 'Nu chu uni Jesuse lubeella: ―Scua uni juece enu necha neca zeꞌe.'
  mbc-NT: 'Mîrîrî pî'' Uyepotorîkonya ta''pî tînenupa''san pî'': —‍Esenumenkatî î''
