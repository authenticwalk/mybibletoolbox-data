  urd-urd: ख़ुदावन्द ने कहा, “सुनो ये बेइन्साफ़ क़ाज़ी क्या कहता है?
  hot-hot: Ma Anyô Bêŋ Yisu hanaŋ, “Noja auk esak anyô bêŋ kambom êntêk anêŋ kobom.
  mqj-NT: 'Mangkaii, nakuamo Puang Yesus: “Paillalan penawaia'' tula''na inde pa''bisara
