  san-ASM: পশ্চাৎ প্ৰভুৰৱদদ্ অসাৱন্যাযপ্ৰাড্ৱিৱাকো যদাহ তত্ৰ মনো নিধধ্ৱং|
  tac-NT: '''Lige anile alué Esusi: ―''La na''tásibá alué rió ra''íchali gateme tase
