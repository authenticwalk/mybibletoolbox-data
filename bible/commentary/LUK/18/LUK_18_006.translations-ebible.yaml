  sps-sps: Ana Tsunaun tsue pis to, “Fakats yam tsue tana tsoiny vaatsuk to na iring,
  wnc-wnc: Yanike Jesu Buyambam tapata anzing yanikut, “Ginda wam usanzikgau wai waapata
