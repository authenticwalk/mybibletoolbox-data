  cbt-NTPO: Ni'co'. Coisë co noyahuë' niponahuë', napoin quëran quëyoron catahuarin.
  rmy-SERVI: 'И пхэнда Рай: — Шунэн, со пхэнэл бибахтало сындимари?'
  srn-NT: 'Dan Masra aksi den taki: “Un yere san a kruktu krutubakra disi taki?'
  cta-NT: 'Tya nchcuiꞌ la Jesús loꞌo nguꞌ liꞌ: ―Juaꞌa̱ nchcuiꞌ nu bese xñaꞌa̱ biꞌ,
