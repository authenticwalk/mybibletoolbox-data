    siya.
  mwe-mwe: Bhai Bhakulungwa a Yeshu gubhashite, “Mpilikananje shibhashite bheleketa
    bhene bhaukumula bhangali bha mmbone bhala.
  tte-tte: Yeisu ana walo kobwaibwaili iyemwawasi kabo iba, “Wagitai toyatala naenaenane
