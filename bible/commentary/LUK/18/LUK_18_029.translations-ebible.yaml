  tte-tte: Yeisu iwalo kolili iwaloba, “Walo yawasosi yawalo kolimiu, yaiya tem ana
    yanuwa, tem wainena, tem kanakavao, tem sinana yo tamana o tem natunao ilogabaegili
    Yaubada ana kaba loina kaiwena,
  tcs-tcs: Zizas bin ansa dempla, ‘Ai spik yupla trutok. Enibodi uda bin libe aus
    blo em o oman blo em, ane bin libe bala blo em o papa ane mama blo em o pikinini
    blo em, ane meke God ruloba laip blo em,
  hlt-THB: Jesu ing a mingmih na ce, “Awitaak ka nik kqawn peek khqi, u ingawm Khawsa
    qam dawngawh a im aw, a zu aw, a koeinaa aw, a cakhqi aw ama cehtaak awhtaw
  soq-soq: Iesu Pita waitarawa etene mo uduudu diamone wanase, “Ne ulaipa dialedina,
    mida me duwa, ba me manainapa, ba nonopa, ba gombawaida, ba obampaida emontue
    God gonaawa baiwa nolaleidia dima me emona rua God me eiasampe wanompo wadompe
    waimpa, mai dia. Ita do walama ando iedia bedewe me inawinakasala donsapi.”
  qub-qub: 'Niptin Jesús niran: «Pimi Tayta Diospa maquincho goyayta munaywan cachaycun
    wasinta, maman-taytanta, wauguinta, pañinta, warminta, wamrancunata;'
  att-att: Á kinagi ni Apu Kesu nira, “Kuruk yawe nga kagiak ku nikayu, ta nu pánawán
    na tolay yù bale na, atáwa na, wáwwagi na, darakal na, onu ánâ na tapè mesipà
    sù pammagure ni Namarò,
  bki-bki: Mia Yesu naio ber ka kiano naiagagoano nalo, naio berinavo “Kamiu kuvisidomii
    m̃elea re tivelinio na. Ka toro kei napano ver tuvan kiano vonuo, p̃eli koano,
    p̃eli karam̃ano a kenieno, p̃eli na kenerinio nalo, mia ver naio tuvan vite nalo
    nonovio na rivior im̃auano na Atua kiano navenatuboiano,
  bqp-bqp: 'Akũ Yesu pìńnɛ: Yãpuran matɛn oárɛ, gbɛ̃ kũ à a bɛ tò ke a nanↄ ke
    a vĩ̀ninↄ ke a dakũnanↄ ke a de ke a da ke a nɛ́nↄ kpata kũ à bò Luda kĩnaa
    yãi,'
  mcp-mcp: 'A mú cɨ nə bwo nə́: «Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, ŋkí muud mə lʉ́gə́ tɔɔ
    njɔ́w, tɔɔ mudá, tɔɔ omínyɔŋʉ̂, tɔɔ obyɔ̂l, tɔɔ bwân shú Faan mə́ Zɛmbî,'
  hat-hat: 'Jezi di yo: Sa m''ap di nou la a, se vre wi: Nenpòt moun ki kite kay li,
    osinon madanm li, osinon frè l'', osinon papa l'' ak manman l'', osinon pitit
    li poutèt peyi kote Bondye Wa a,'
  npl-NT: 'Ijkuakó Jesús okinnankili: —De milajka nomechilia, akin kikakajtewa icha,
    itajwah, ikniwah, isiwa, noso ipilwah, para kichiwas tlan Dios kinawatia,'
  bgg-bgg: Isu è ithek shii yao, gu nathek shii izai yao, hanyie magunde hò, yiy khuiino,
    aphuii, amuii, ani thoh srane Hamangkhung-aphuii pha Sajathua pha ji shii sow
    arone
  eng-TCENT: Jesus said to them, “Truly I say to you, there is no one who has left
    house, parents, brothers, wife, or children, for the sake of the kingdom of God,
  eng-BSB: “Truly I tell you,” Jesus replied, “no one who has left home or wife or
    brothers or parents or children for the sake of the kingdom of God
  cpu-NT: 'Ikantanake Jesús: “Omaperora, tzimatsirika kovanairori impinkathariventairi
    Pava, irootake jookaventantanakarori ipanko, ashitariri, irirentzi, iina, ipoña
    irovaiyaneete,'
  san-ASM: ততঃ স উৱাচ, যুষ্মানহং যথাৰ্থং ৱদামি, ঈশ্ৱৰৰাজ্যাৰ্থং গৃহং পিতৰৌ ভ্ৰাতৃগণং
    জাযাং সন্তানাংশ্চ ত্যক্তৱা
  tac-NT: '''Liko Esúsika regá anile: ―Tase ''me a''lá ju Onorúgame níriga rekó ''we
    galegá etee alué tábiri napu ni bo''né bilé rió, ''lige rekó ''we a''lá galegá
    etee bo''né upila, bo''né ba''chila, bo''né bonila, bo''né go''chila, bo''né waíla,
    bo''né o''nola, bo''né eyela, ''lige bo''né ''kúchila, peka a''lá sébali olae
    alué rió napurigá najkí Onorúgame. Abé a''lá ju ''la sébali olá bilé rió napurigá
    najkí Onorúgame.'
  eng-WEBPB: He said to them, “Most certainly I tell you, there is no one who has
    left house, or wife, or brothers, or parents, or children, for God’s Kingdom’s
    sake,
  gfk-H: Ma Iesu ga tangai ta diet bia, “Muat hadadei baa! Siga tikai i haan talur
    no nuna taman, no nuna hahina, ira tasina, no pawasina, no nuna tata, bia ira
    natina wara utano matanitu ta Kalou, io, na hatur kahai lah ra haleng balin ta
    iakan ra pakana bung. Ma na hatur kahai mah no nilon nong pa na pataam tano pakana
    bung na hanuat namur.”
  viv-viv: Yesu gigahedi gigayo, “Gagahe velemoꞋena gava kaliva yana melala gihegena
    o vavinena o tobohiyaneyao o tamaneyao o hinaneyao o natuneyao ginuyabuyabudi
    be higa Yaubada yana yoꞋogaga ana luku faꞋina kaliva ginavenuwaꞋatadi, medema
    tova adamoya ana laufata lakahina, lakahi-moꞋena gavadi gavadi yamumuna ginavaina,
    ada kadu tova mulina yawai-vagahina ginanuhagana.”
  yao-yao: Nipele, Che Yesu ŵaasalile, “Isyene ngunsalila, mundu jwalijose jwajilesile
    nyuumba pane ŵankwawo pane achapwakwe pane achaŵelesi pane achiŵanagwe ligongo
    lya Umwenye wa Akunnungu,
  tgp-tgp: Ale Iesu mo verea isana mara, “Varar̃uhu na verea isamim, mo sopo te tamlohi
    hatea vara i tinar̃ihi na imana, teni narouna, teni te voraina, teni tamana enia
    tinana, teni natuna matan mauri atu God mo aulu hinia,
  auc-NT: Äñongante Itota tömënäni ïnänite wæætë, —Mïnitö näwangä oncodo tao godinque
    mïnitö nänöogængä ingante mïnitö tönïñadäni ïnänite wæmpoda ïnate wëñæ̈näni ïnänite
    ëmö cæte botö mïñæ̈ pömïnitapa. Ïninque ïïmaï ante näwangä ämopa. Æcänö Wængonguï
    Awënë Odeye beyænque botö mïñæ̈ mänömaï pöna ïñömö,
  kbc-NT: Odaa Jesus meetediogi, “Ejitaɡ̶awatiwaji niɡ̶ina anewi, inatawece oko ane
    daɡ̶adiaaɡ̶ewianaɡ̶a niwita liɡ̶eladi, eliododipi, nioxoadipi, lodawa, idiaa lionigipi,
    meotibige me iiɡ̶e Aneotedoɡ̶oji laaleɡ̶enali niɡ̶ina eledi oko,
  bmh-bmh: Yesus nug eneun, “Iz petak awarem, du in go Uwait nugau duailel kekulabun
    en dabeleimai, gonugau uzan, wau, amagul, apagul, memegul unum utarai, aleun,
    Uwait nug ulis em e ebu go esab utei aleun sul asiu kolital muramau. Gonug koli
    go dorog awau muzmuz dabun gusig muramau.”
  ctu-BL: 'Jesús tsi'' subeyob: Isujm mic subeñetla: majqui jach mi'' cʌy i yotot,
    mi i tat, mi i ña'', mi i yʌscuñob, mi i yijts''iñob, mi i yijñam, mi i yalobilob
    cha''an i yumʌntel Dios,'
  meq-meq: 'Yesu a gwaɗatay: «Sərum ha, ndoweye kə gər ha gay ŋgay, ŋgwas ŋgay, malamar
    ŋgay hasləka eye hay ta malamar ŋgay dem eye hay, bəba ŋgay ta may ŋgay, wawa
    ŋgay hay hərwi Bəy i Mbəlom na,'
  noa-H: 'Magbaa hich Jesuu magjim haajem: —Chadcha har t''um chi mʌ gaaimua wa mʌ
    hiek jaaum k''õchgau k''ãijã hamach di pʌawia, hamach dënnaanjã pʌanaa, hamach
    k''odnaan, hamach hʌʌin wa hamach chaain k''ãijã k''augba k''ũchpaim hat''ee p''ëpʌpʌak''am
    k''ʌʌnagan chadau,'
  alp-NT: Yesuse Iombe, “Imi lene loko Au mimise! Sire neka pine ikeu bei eni luma,
    eni bina, eni kwalini pise betai, amai pise inai kai eni nanae le ilayani Tuhane
    leke ruai kai tamata makete lekwe esi ono Alla Eni tamata kena Ipletae tamatare,
  san-VEL: tata.h sa uvaaca, yu.smaanaha.m yathaartha.m vadaami, ii"svararaajyaartha.m
    g.rha.m pitarau bhraat.rga.na.m jaayaa.m santaanaa.m"sca tyaktavaa
  kbq-kbq: Higeno Jisasi'a anage huno zamasami'ne, Tamage hu'na neramasamue, magomo'a
    noma'o nenarono, afu aganano, nererano nefano, mofavre'ama Anumzamofo Kumaku'ma
    huno atresimo'a,
  kbh-kbh: 'Jesús chora tojanë́yana: —Ndegombre cbë́yana, ndánaca Bëngbe Bëtsábioye
    jasérviama, chabe amë́ndayama jtsabuayiynayëse, cachcá tojë́ftseboshjona chabe
    yebna, shema, cats̈átanga, bëtsë́tsanga o básenga,'
  ron-LSB: 'El le-a zis: “Adevărat vă spun că nu este nimeni care a lăsat casă, sau
    nevastă, sau frați, sau părinți, sau copii, pentru Împărăția lui Dumnezeu,'
  pon-pon: 'A kotin majani on irail: Melel I indai on komail, nan jota me likidmaliela
    im a, de jam, de in a, de ri a ol akan, de a paud, de na jeri kan pweki wein Kot,'
  nhe-BL: 'Huan Jesús quinilhui: ―Nelía nimechilhuía nochi tlen quicajtejtoc ichaj,
    o isihua, o iicnihua, o itatahua o iconehua para quichihuas tlen Toteco quinahuatía,'
  sps-sps: Jisas tsue to tsuri, “Nyo tsue faman of maromi, a vainy te fakats ror a
    Waan e Gov, ri te naus osing a fan tsuar, ge natsur, ge fuainy famuinyasiny, ge
    tamar min tsinar, an guei,
  wnc-wnc: Inikwaiwan yake anzing yanikut, “Nata siakande siknga daniwa natapnong.
    Aminbamu Anututa amin panangge tasinggak kakngae gepbiatang koyuwawa kayuwik kakngae
    natake yotna gatu maatna gatu minga gatu waaknga ngang pening.
  bus-bus: 'Ben Yesu bèńnɛ: Yãpuraan mɛ́ɛ ooare, gbɛ̃ kɛ̀ à a bɛɛ tò ke a naↄ̃ ke
    a vĩ̀inↄ ke a dãaronↄ ke a de ke a da ke a nɛ́nↄ kpata kɛ̀ bↄ̀ Luda kiia yãnzi,'
  gub-BL: Aze ty, i'i Zezuz izupe. Ko ma'e amume'u putar peme ihe nehe kury. Aze awa
    wezar wàpuz nehe, aze wezar wemireko nehe no, aze wezar wywyr wà nehe no, aze
    wezar u nehe no, aze wezar uhy nehe no, aze wezar wa'yr nehe no, aze wezar wazyr
    nehe no, Tupàn hemiruze'eg romo wiko pà nehe,
  imo-imo: Kano wali Jisasini nimbei, “Nani eno paimbo nio. Gote omba iye nomi kingimu
    molopa lino nokombalo walimu wendo opili ningo na Gotenga kongono tendembo ningo
    pimele imboma enonga ulkema kinye, omenupili kinye, angenupili kinye, anupili
    lapali kinye, bakuluma kinye, akuma munduko kelenge imboma pali
  boj-boj: Onaqa Yesus na minjrej, “E bole merŋgwai. Tamo bei a Qotei na taqatosim
    aqa Mandor Koba sqa marsimqa aqa segi qure, aqa ŋauŋ, aqa was naŋgi, aqa ai abu
    naŋgi, aqa aŋgro naŋgi ti kalil uratnjrsim e daurbqas tamo di Qotei na iŋgi iŋgi
    gargekoba olo yeleŋqas. Yimqa mondoŋ a ŋambile gaigai sqas.”
  eng-DRA: 'Who said to them: Amen, I say to you, there is no man that hath left house,
    or parents, or brethren, or wife, or children, for the kingdom of God’s sake,'
  knf-knf: 'Yeŧu kë aşë ji na baka : « Dţupan, manjoonan ma : ñaaŋ ankdukuŋ katohul,
    aharul, babuk aşin, na bajugul na babukul pa Pşih pi Naşibaţi,'
  san-KHM: តតះ ស ឧវាច, យុឞ្មានហំ យថាត៌្ហំ វទាមិ, ឦឝ្វររាជ្យាត៌្ហំ គ្ឫហំ បិតរៅ ភ្រាត្ឫគណំ
    ជាយាំ សន្តានាំឝ្ច ត្យក្តវា
  arn-NT: 'Fey Jesus llowdunguy: —Rüf dungu feypiwayiñ iney rume, Ngünechen ñi ülmen
    mülewe ñi duam, elkünule ñi ruka, kam ñi kure, ñi pu peñi, ñi chaw kam tañi fotüm,'
  zas-NT: 'Zianz rëb Jesús: ―Diidxliczi rnin lojdi, chutëëz bén rusaꞌn lidx, lacheel,
    bijch, o xdad, o xniaa, o xiꞌn guial rüjnman ziꞌc rniabee Dios,'
  ken-NT: Yesu aghati bhɔ bɛ, nchí ghati bhe bɛ, “Mmǔ anɛ árɔ́ yɛ̌ ɛkɛt, yɛ̌ ngɔrɛ́,
    yɛ̌ bɔ̌mayi, yɛ̌ ɛtayi nɛ máyi, nɛ yɛ̌ bɔ̌bhi ɛ̌ti Kɛfɔ Mandɛm,
