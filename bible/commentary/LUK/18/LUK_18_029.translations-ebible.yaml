verse: LUK.018.029
translations:
  kpx-kpx: Kateai louge Iesuu au esemu bahata namigevei avoe, “Seleveike. Iale la
    olena Dilava adae vuvunemo uveve hoto louliho au o halei au mahina halei au hohuvu
    halevei au mamata au neinata halevei au ese haleveniege auna vata kove onobenobe
    moaga malei. Ige gabie Dilavana bae ukolikoli mai omisi.”
  okv-H: Iesu na einge ena “Na ungota degi ke be erena, embo amuna God na embomeni
    tihi jigoja amita bande te ae te namei kamei te emamo te meniundi te tapa toasuja
  tbo-tbo: Ma Yesu ugolihi i baha i pa, ‘A baha duma ugolimi, apo iyai a meyagai bo
    agona bo walewalehina bo amana po hinana bo natunatuna Yaubada anani taniwaga
    binei ma ina nehalehi,
  mal-C: അതിന് യേശു അവരോട്, “ദൈവരാജ്യത്തിനുവേണ്ടി വീട്, ഭാര്യ, സഹോദരങ്ങൾ, മാതാപിതാക്കൾ,
    മക്കൾ എന്നിവ ത്യജിക്കുന്ന ഏതൊരാൾക്കും
  grc-SR: Ὁ δὲ εἶπεν αὐτοῖς, Ἀμὴν λέγω ὑμῖν ὅτι οὐδείς ἐστιν ὃς ἀφῆκεν οἰκίαν, ⸉ἢ
    γονεῖς, ἢ ἀδελφούς, ἢ γυναῖκα,⸊ ἢ τέκνα, ἕνεκεν τῆς βασιλείας τοῦ θεοῦ,
  bgc-bgc: उसनै उनतै कह्या, “मै थमनै साच्ची-साच कहूँ सूं के इसा कोए कोनी जिसनै परमेसवर
    के राज्य कै खात्तर घर, या घरआळी, भाई, या माँ-बाप, या बाळ-बच्चे ताहीं छोड़ दिया
    हो,
  khz-khz: Iesu na evaikilarato, “Taunatauna avaikilamina, talima ta gena numa eraokwaniato,
    pa garawana, kakana, tarina, tamana, tinana, natuna Palagu gena Basileia pakunai,
  deu-TKW: 'Er aber sagte zu ihnen: wahrlich, ich sage euch, es ist niemand, der Haus
    oder Weib oder Brüder oder Eltern oder Kinder verlassen hat um des Reiches Gottes
    willen,'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ, nu bönniꞌ ucaꞌnëꞌ lidxëꞌ,
    o xuz xnëꞌë, o yuguꞌ böchiꞌ zanëꞌ, o ngul queëꞌ, o yuguꞌ zxiꞌnëꞌ, le ruiꞌ ladxëꞌë
    gna bëꞌë Dios,'
  lin-lin: 'Yesu alobaki na bango : — Nazali koloba na bino penza ya solo : moto nyonso
    oyo atiki ndako na ye, mwasi na ye, bandeko na ye, baboti na ye to bana na ye,
    mpo na kozwa Bokonzi ya Nzambe lokola litomba,'
  hns-NT: 'Tab oe bolies: „Ha, aur ham toelogse satj boliela kie har ek djaun aapan
    ghar-dwaar, aurat, bhaai-bahien, maai-baap, kie to larkan tjhor dei Parmeswar
    ke raadj ke khoes khabar soenaawe khaatien,'
  noa-E: 'Magbaa ich Jesuu magjim aajem: —Chadcha ar thum chi mʉ gaaimua wa mʉ iek
    jaaum khõchgau khãijã amach di pʉawia, amach dënnaanjã pʉanaa, amach khodnaan,
    amach ʉʉin wa amach chaain khãijã khaugba khũchpaim athee phëpʉpʉakham khʉʉnagan
    chadau,'
  eng-EMTV: So He said to them, “Assuredly I say to you, there is no one who has left
    house or parents or brothers or wife or children, for the sake of the kingdom
    of God,
  mib-NT: 'Te máá yá ni cahān yā jiín de: Jendaá cahán rī jiín ró jijnáhan ró, núu
    na‑ni ñayuu stóo i vehe, chí tátá, chí ñani, chí ñasɨhɨ́, chí séhe, jeē sɨquɨ́
    jeē scáca i jnūhun jeē ndácu Yaā Dios jniñu nuū ñáyuu,'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, निङ्‌वाॽफुहाङ्‌जुम्‌रे़
    लागि हिम्‍धाःङ्, मेःत्, फुॽनुसाॽहाॽ, मा-बाहाॽ, इग्र हिन्‍जाॽबित्‍छाहाॽ के़ले़प्‍पाहाॽरे़
  xnj-xnj: Yesu akavajovela, “Chakaka nikuvajovela, mundu yoyoha mwaileki nyumba amala
    mdala waki amala mlongo amala dadi na nyina waki amala vana vaki ndava ya unkosi
    wa Chapanga,
  mmx-mmx: La ne Iesu ga lok, “Nia a tong tuturun i rinimi, mo do tara na on basinge
    loogu ren kopla latkin teren, kopla neton, kopla temen mi nenen kopla laxamdak
    teren kusu ti tong asu levelinga at Linintoo at ne Moroa,
  cbr-NT: 'Cacëxun ca Jesusan aín ''unánmicë unicama cacëxa: —Asérabi cana ''ën mitsu
    cain, uinu ''icë unin cara camabi uníxa ''ëmi catamëti Nucën Papa Diosnan ''inun
    ''aquinuxun, aín xubu, aín xucë́antu, aín papa, aín tita, aín xanu, aín bëchicëcama
    ëbianxa,'
  tee-NT: 'Chai ju Jesús ajuni: ―Pus slivasalh ju iclajunau. Va tichi chavaich ju
    tamacajunta ixchaka'' u ixpai u ixnati u ix''alak''avin u ix''amachaka'' u is''ask''at''an
    va ixlaca''atalh ni lhinajun ju Dios la''is''atsucunti chai chunch ju xalacasq''uin
    ju yuchi pus palai na lhu ju ca''amaklhtayanana'' ju chavai acsni t''ajunca''
    ju ani chai ju astan ca''amaklhtayanana'' ju is''atsucunti jonk''alhita.'
  eng-LSV: and He said to them, “Truly I say to you that there is not one who left
    house, or parents, or brothers, or wife, or children, for the sake of the Kingdom
    of God,
  cak-NT: 'Y ri Jesús xu''ij chique: Can ketzij ri nin-ij chiwe, chi xabachique (xama''anchique)
    winak ri jeruyo''n can rocho, rute-rutata'', rach''alal, raxayil o ralc''ual,
    chi nu''on rusamaj ri Dios y yeruto'' ri ye''oc quiq''uin ri ye''an gobernar roma
    ri Dios;'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Imombe''ukatuavo ji ei pe me pe''jave''g̃a
    pe no – kiroki g̃a pe ja opohi ombatera hugwi gwe''yja''g̃a hugwi no xako ti Tupana''ga
    remimbotarimova''ea rupi javo. A''e ji: Pyry hete po ti ga pe nehẽ – kiroki ga
    opohi g̃wonga hugwi, gwuva''ga hugwi, oyhẽa hugwi, oirũ''g̃a hugwi, g̃wembirekohẽa
    hugwi, gwa''yra''g̃a hugwi.'
  sja-NT: 'Jesupa p''anauji: —Mɨa wãarata jararu. Eperã mɨde ijãa bɨ k''aurepa atabëiru
    pɨrã ichi te, wẽra, ɨ̃pemaarã, ak''õreerã maa-e pɨrã warrarã,'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Kahwathwata ka yu ta mnaghunata, ka zlaŋzla mndu
    kabga ga mghama Lazglafta, ta hgani, ka markwa taŋ a tsi, ka zwanamani a tsi,
    ka i dani nda mani a tsi, ka zwanani a tsi,'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ dá já na̱cachi a já: —Mé a̱ nda̱a̱
    ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ ndá na̱ jándacoo vehe á tátá náná na̱ á ñani na
    á ñájíhí na̱ á ja̱hyi na sa̱há ña̱ cúni̱ na̱ ña̱ ná cacomí Ndióxi̱ cuéntá sa̱ha̱
    ná,'
  gfk-S: Ma ne Jisas ga tange ta di, “Mu hadado baak! Nesi tikenong i hana sukun no
    nuno taman, no nuno haine, ira tesne, no etnana, no tamana, be ira natine utano
    kingdom tane God, io, na hatur kawase leh ra haleng baling ta ikin ra pana bung.
    Ma ina hatur kawase bileng no nilon nong pai nale pataam tano pana bung na hanawat
    namur.”
  bmu-bmu: 'Mewö jiiga Jisösnöŋ kewö jii mötket, “Nöŋön keu ölŋi kun kewö jibi mötme:
    Kunŋan Anutugö bemtohoŋaŋgöra aka yuai kun mosöröhi, - mi miri gölmeŋi, anöm-moröŋi,
    darumunŋi me iwinamŋi - mi eŋgömosöriga'
  dgz-dgz: Iesu sia anega wan, “Nop tave di waivin, orup da da God toemu mega menan
    pa megawa o waenewa o tase gwaniwa o ine mamewa o otu waiwa ae vemopi,
  eng-GNV: And he said vnto them, Verely I say vnto you, there is no man that hath
    left house, or parents, or brethren, or wife, or children for the kingdome of
    Gods sake,
  zaa-NT: 'Jesús nna rèe cabi: Hualigani te'' nia'' le qui''ni hua tse''e canu chi
    bethà''na cą litsi'' quį l·le, tàta nàna qui'' quį l·le, ca bettsì'' quį le, niula
    qui'' quį l·le, ca ỹi''ni quį l·le por nu cca qui'' reino qui'' Tata Dios;'
  eng-WEBSTER: And he said to them, Verily I say to you, there is no man that hath
    left house, or parents, or brethren, or wife, or children for the sake of the
    kingdom of God,
  guh-guh: 'Jesús nexata jumaitsi: —Xaniajanë pacuenia pacatsipaebijitsiatsi. Pajivi
    Dioso pijacuene petonacuenebinexa pueneta pijabomi, paxa ata, pena ata, pematapijivi
    ata, pejuyapijivi ata, pijava ata, pexi ata, nexata bajarapajivi mapanacuataje
    pepuenetsijavami matatoxenetsia Dioso rajutsianatsi. Nexata bajarapajivi bexëajavabelia
    petëpaecujinae ata Dioso rajutsianatsi matacabi apo pevereverecaejava, jai Jesús
    pijajivijavabelia.'
  bon-bon: Yeesu teebibine jejemige egä, “Yoo, cane toraca mene jijenininine egä lui
    biname te cewe ne saabmaluge piiyepu coga, bägrä, mage, babe, naane, iganewale
    saabmaläcemuge Acejiyame me biname bine waadena name pi,
  nhw-BL: 'Huan Jesús quinilhui: ―Nelía nimechilhuía nochi catli quicajtejtoc ichaj,
    o isihua, o iicnihua, o itatahua o iconehua para tepohuilis tlen itlanahuatilis
    Toteco,'
  mgw-mgw: Yesu ngaabakia, “Kakape nimmakianga, mundu ywoywoti ywaulei nsengo wake,
    au nnyumbowe, au nnongowe, au abelei bake, au bana kitumbu sa Ukulungwa wa Nnu'ngu',
  swh-ONEN: Yesu akajibu, “Amin, nawaambia, hakuna hata mtu aliyeacha nyumba yake,
    au mke, au ndugu, au wazazi au watoto kwa ajili ya Ufalme wa Mungu
  wbi-wbi: pe pano uYesu akavavula, kyang'haani nikuvavula kuuti, nakwale umuunhu
    juno ajilekile inyumba, nambe un'dala nambe unyalukolo nambe avapafi nambe avaanha
    vwimila uvutwa vwa Nguluve,
  bba-bba: Mɑ Yesu u nɛɛ, kɑ ɡeemɑ, nɑ bɛɛ sɔ̃ɔmɔ, ɡoo sɑri wi u win yɛnu deri bɑn
    te Gusunɔ u swĩin sɔ̃ ǹ kun mɛ win kurɔ ǹ kun mɛ win mɑɑbu kɑ win wɔnɔbu ǹ
    kun mɛ win mɛro kɑ win tundo ǹ kun mɛ win bibu,
  eng-KJVCPB: And he said unto them, Verily I say unto you, There is no man that hath
    left house, or parents, or brethren, or wife, or children, for the kingdom of
    God’s sake,
  kgk-NT: —Anhete ko xe ha'e-ta nde-vy, he'i íxupe Hesu. —Xe moirũ hagwã gwóga, gwóga
    pygwa ave oheja va'e hetave ojohu va'erã gwembiejare rekoviarã. Gwembireko, gwyke'ýry,
    gwyvýry, gweindýry, gwa'ýry, gwajýry, oména, omembýry, gwykéry, okypy'y kwéry,
    okyvýry, gwu, osy oheja ramo omoirũ hagwã Nhandejáry gwuvixarã-pe,
  waj-waj: 'tuduu rikioo Yisuuva ari ngiaammuauya tunoo: Ngia kutaa kiaanoo. Na ngii
    giaa ngii miaunoo. Gioonna kiaapu voovoono Anutuuqo gioonna kiaapuuyara dira mmooriivaara
    ari nnauvaa pikioo ari nnaata nnaakaraiya pikioo ari kata vayaiya pikioo ari kaano
    koovaitana pikioo'
  ekk-PKP: „Ma räägin teile tõtt,“ ütles Jeesus neile, „igaüks, kes jätab Jumala riigi
    pärast maha oma kodu, naise, vennad, vanemad või lapsed,
  mpx-mpx: Yeisu i baek eliyalil i ba, “Ya ba tunahot eliyamiu, henala ebo wana limi,
    ebo lagona, ebo talinau, ebo hinana ge tamana, o ebo natunau ni eguluwagil Yehoba
    wana abalogugui kaiwena,
  wbp-wbp: Jijajiji-jana wangkaja kurdungurlu-patukuju, “Yuwayi, junga kujaju. Kaatu
    kanyarra Warlalja-Wiri nyina nyurrurlaku yapaku. Kujarlaju, Kaatuku puranjakungarntirlinkili
    yampinja-yanu yuwarli nyurrurla-nyangu manu marda nyuntu-parnta-purnu manu marda
    nyurrurlakupurdangka-patu manu marda nyurrurlakupalangu-jarra manu marda kurdukurdu.
    Ngula-wanawanaju kajinkili palimi, Kaaturlu kapu-nyarra jaya-kurra-nyayirni yarda
    yinyi. Kapunkulu yukami nguru-nyayirni-wangu-kurra. Ngulangkaju kapunkulurla tarnnga-juku
    jirrnganja nyina Kaatukuju wankaru.”
  luo-luo: Yesu nowachonegi niya, “Awachonu adier ni, onge ngʼato moseweyo dalane
    kata jaode kata owetene, kata jonywolne, kata nyithinde nikech pinyruoth Nyasaye
  nhe-NT: 'Huan Jesús quinilhui: ―Nelía nimechilhuía nochi tlen quicajtejtoc ichaj,
    o isihua, o iicnihua, o itatahua o iconehua para quichihuas tlen Toteco quinahuatía,'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܐܸܠܵܝܗ‌ܝ: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ، ܠܲܝܬ ܐܢܵܫܵܐ ܕܫܵܒܹܩ
    ܒܲܝܬܵ‌ܐ ܝܲܢ ܐܲܒ݂ܵܗܹ̈ܐ ܝܲܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܝܲܢ ܒܲܟ݂ܬܵ‌ܐ ܝܲܢ ܒܢܘܿܢܹ̈ܐ، ܒܘܼܬ ܡܲܠܟܘܼܬܵ‌ܐ
    ܕܐܲܠܵܗܵܐ،'
  esk-NT: Jesus nipliutiniġai, “Aa, kiñaunniiñ unitchigumi kiŋuniġmiñik, nuliaġmiñik,
    aniqatiumiñik aŋayuqaaġmiñiglu naagaqaa qitunġaġmiñik piqutigilugu aŋaayuqautaa
    Agaayyutim akuqtuitḷukkisiruq pitḷuktuamik marrumani iñuułiġmi suli iñuuluni Agaayyutmi
    qaŋapak taimuŋa.”
  msb-msb: Kaya sinabihan sinda ni Jesus, “Ginasiguro ko sa iyo na waraʼn nagbaya
    sin balay, asawa, mga kamanghod, mga ginikanan o kaanakan alang-alang sa kahadian
    san Dios
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² quianh³dsa: ―Lah¹dsóh² juǿi²jni
    hniah¹²: Ju³ná³ hein² dsa² ca¹tiú²dsa hniu³dsa, ho¹ ju³ ca¹tiúg²dsa jin²gug²dsa,
    ho¹ ju³ roh¹³dsa, ho¹ ju³ chiég³ jmi³dsa, ho¹ ju³ tsih² guing², ni³ huu¹³ hi²
    hniu¹dsa ŋøa¹dsa juu¹² ja³jmo¹² Diú¹³ héh¹,'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଉଁ ମୁଇ ତମ୍‌କେ ସତ୍‌କାତା କଇଲିନି । ଜନ୍‌ ଲକ୍‌ ପର୍‌ମେସରର୍‌
    ରାଇଜ୍‌ ପାଇ ନିଜର୍‌ ଗର୍‌ଦୁଆର୍‌, ମାଇଜିପିଲା, ବାଇବଇନି, ମାଆବାବା ଆରି ପିଲାଟକିକେ ଚାଡି ଆଚେ
    ବଇଲେ,
  meu-meu: Ia ese e hamaorodia, eto, Na hamaoromui momokanimu, ta ese ruma eiava adavana
    eiava tadikakana eiava tamana eiava sinana eiava natuna Dirava ena basileia dainai
    vada e rakatani,
  yva-NT: 'Umba Yesus po raura akananto mai pare, “Syo raura tugaive: are pirati po
    apa yavare ndako, apa anamu ndako, apa arakovo anya, wanya nao rako, aja pe akoya
    me nai rako, apa arikainye nawe mapaya ti una, indamu panapatambe Amisye ai,'
  dgc-dgc: 'Ey “O,” kagi ni Jesus; “sakay tandaan moy: i maski ti ésiya a magtiis
    a guminan ta bile na éy ta tétotop na éy ta ina na éy ta ama na, éy ta anak na
    a monda magpahayag siya ta kaharian na Diyos,'
  zpm-NT: 'Pquiab me rëb me: ―Goḻgacnaṉa gaṉle, grëse zha ne psaṉ lidz, psaṉ zho tsieel
    zho, psaṉ zho xpëëd zho, psaṉ zho pxoz zho, psaṉ zho xniaa zho, psaṉ zho bets
    zho, bziangaa zho, porne bzëëb zho xnëz Dios,'
  hix-NT: Àsok hana natxow ha, romryenon kom ha, kekon hatà, Txesusu, àwyanye. Onà
    wyaro natxow hamà. Anatoko bànàthàyamo nomyatxow hana. Anatoko thetxenhàyamo nomyatxow
    hana, kekon hatà. Anatoko towtànhàyamo nomyatxow hana. Anatoko tàyàmànhàyamo nomyatxow
    hana. Anatoko tàyonànhàyamo nomyatxow hana. Anatoko thokuthuyamo nomyatxow hana,
    kekon hatà. Omeroro rma nànomyatxow hana, tàwyanye àrwo yonyhorunu yokarymatxho
    me, àsok hana kàkayaryet kom me nay ha, Khoryenkom ha, katxho rma yokarymatxho
    me, kekon hatà. Onà wyaro yaworo xaxa àkehe, owyanye.
  sim-sim: Urik ormu mbara, �Omendingak jirin amu sawenduwa. Ma ol Avui Wasilaka ma
    orhin or arangoshinak li likunda mashin sawe ikmbaha anin tiyanda ma ondon Avui
    Wasilaka armek or ukwa lir. Mbele mbele aka, nokove, mahasanje, avoko nijava,
    jikisi lihin li halanda ondohi farniyik misambi torok li liwa wolo warje nga nor
    hakwa lir. Undanak kumak ermba ermbak linda oson lakwa lir,� karem ormu mbara.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “साँच्‍चै म तिमीहरूलाई भन्दछु, जसले परमेश्‍वरको
    राज्यको खातिर घर, श्रीमती वा दाजुभाइ, आमाबुबा वा छोराछोरीलाई त्याग्दछन्,
  cgc-cgc: Ambal Jesus ki danen, “Matuod na padilian nyo tanan. Piro, gambal a ki
    kyo na may dayad na bales na alin ta Dyos para ta bisan kino na padilian din iya
    na balay, sawa, mga utod, mga ginikanan daw mga bata tenged sakep kanen an ta
    pagdumala ta Dyos
  tim-tim: Hain dâmbo Yesuŋe hin makyeŋgiep, “Luâk siâŋe Anutugât âi ketuguwerâm akmâ
    âmâ emetŋe me âmbenŋe me emiŋe gariŋe me eweŋe memeŋe, me ginbailupŋe hanâk hepun
    yekbiap
  yor-yor: Ó sì wí fún wọn pé, “Lóòótọ́ ni mo wí fún yín, kò sí ẹni tí ó fi ilé, tàbí
    aya, tàbí ará, tàbí òbí, tàbí ọmọ sílẹ̀, nítorí ìjọba Ọlọ́run,
  wos-wos: Wungi wandéka dé diré wa, “Mwi hundi wuni guniré we. Du takwa di God néma
    du reta du takwaka hatitendékaka sarékéta Godna jémba yanjoka di deka ge, deka
    du, deka takwa, nyamangu, bandingu, yafa, ayiwa, nyangwalré yatakandat,
