verse: LUK.018.038
translations:
  kpx-kpx: Ige ni kedute keu baita hoai loui avoe, “Deividi mo Iesu, dahoe uvuai di
    tedahonela.”
  okv-H: ingito jage eto einge ena “David ta Meni Iesu, na jo au kito hondate e,”
    ainge enu
  tbo-tbo: Ma tauna i otu i pa, ‘Yesu Dawita gogana, hilaki uta lunugotootogogeu!’
  mal-C: അയാൾ, “യേശുവേ, ദാവീദുപുത്രാ, അടിയനോട് കരുണതോന്നണമേ” എന്നു നിലവിളിച്ചു.
  grc-SR: Καὶ ἐβόησεν, λέγων, Ἰησοῦ, υἱὲ Δαυίδ, ἐλέησόν με.
  bgc-bgc: फेर उसनै रुक्का मारकै कह्या, “हे यीशु, दाऊद की ऊलाद, मेरै पै दया कर!”
  khz-khz: Ne ekea-lailaito, netiwato, “Iesu o, Davida natuna, au ono gita-vetugaku!”
  deu-TKW: 'Und er rief: Jesus, Sohn Davids, erbarme dich meiner.'
  zsr-NT: 'Niꞌr bëꞌë zidzj didzaꞌ bönniꞌ naꞌ nachúl lahuëꞌ, rnëꞌ: ―Jesús, Zxiꞌn xsoëꞌ
    David, buechiꞌ ladxiꞌ nedaꞌ.'
  lin-lin: 'Agangaki : — Yesu, Mwana ya Davidi, yokela ngai mawa !'
  hns-NT: 'Tab oe tjiellaaike bole lagal kie: „He Jiesoe, raadja Daawied ke aulaad,
    hamme daaja karo!”'
  noa-E: Magbarm bʉ̈rre chi dau khĩsu khitʉmua thet ääakhamua Jesuug, —¡Jesús, pʉʉta
    rey David khachitarr ag chaain ewagam khʉʉn Iewaau marau nʉ narr! Mʉ ap chitʉm
    mʉ dau ee aug khaugbahur aajeejim anʉm, ich dau monawaan bëemkhĩir.
  eng-EMTV: And he shouted, saying, “Jesus, Son of David, have mercy on me!”
  mib-NT: 'Yūcuán na te ni cana jee de: Jesús Sēhe yucūn David, cundáhú ni ni sáña,
    áchí de.'
  lif-NT2: खे़ल्‍ले़ अःक्‍ते़र अक्‍खे पाःत्तु, “दाउदरे़ कुस्‍साः ये़सुए, इङ्‌गाॽ लुङ्‌माॽ
    तुक्‍ताङ्‌ङे़ॽओ॥”
  xnj-xnj: Akajova kwa lwami luvaha, “Yesu, wa chiveleku cha Daudi unihengela lipyana!”
  mmx-mmx: La ni ga xup silok keretna, “Iesu! Livisik li at ne Devit! Una balamu ia!”
  cbr-NT: 'Usai quia cuati cuëníshquin ca cacëxa: —Jesús, Davitan rëbúnqui, nuibaquin
    ca ''ë ''aquin.'
  tee-NT: 'Pus ju acsnich na p''as ju chivinilh ju anu'' alak''ach''ix chai junilh
    ju Jesús: ―Jesús ists''alh''at ju k''ai ucxtin David. Lamapainin aq''ui''akt''ai''ut''ich.'
  eng-LSV: and he cried out, saying, “Jesus, Son of David, deal kindly with me”;
  cak-NT: 'Y ri achi moy riq''uin ruchuk''a'' xch''o''n, y xu''ij: Jesús, ri jat ru-familia
    can ri rey David, tajoyowaj nuech, xcha''.'
  pah-NT: 'A''ero ga onhi''ig̃a mondoi tanhirendu ti Jesus''ga javo. —Jesus! Nde ko
    Daviva''ea rymyminoro! ei ga. Nahã ga ei Jesus''ga pe. A''ereki ga e''i oyvyteri
    pe: “Jesus''ga pe Tupana''ga e''i eko ti g̃anduvihavuhuhetero javo.” —Ji poko
    ti! ei ga Jesus''ga pe. A''ea ga ei tanhimboheakwa katu ti ga opopoakara pyvõ
    javo.'
  sja-NT: 'Mãga ũrik''ãri, ma tau p''ãriu bɨpa biaji: —¡Jesús, Rey David Warra, mɨ
    chupɨria k''awáaji!'
  xed-xed: 'Kaʼa mantsa: «Yesu zwaŋa Dawuda, tawatá hiɗahiɗa ta iʼi,» kaʼa dzatá lawlaw.'
  mks-NT: 'A̱nda̱ já na̱casáhá da̱ cua̱á cán cáyuhú da̱ já cáchí da̱ já: —Jesús, da̱
    na̱quixi chi̱chi David, caja ndó ña̱ma̱ni̱ candáhví loho ini ndó ye̱he̱ —cáchí
    da̱.'
  gfk-S: Io, iga kakongane be, “Jisas, augo no tubune Dawit, nu marse iou!”
  bmu-bmu: Jigetka kewö qerök, “Jisös, Deiwidkö gwölönarökŋi! Gi mönö ak-kömum niŋgiman!”
  dgz-dgz: Yame boraseni boge kaimakaet ven anega wan, “Iesu watageta apane Devit
    naewa, bagu sisi nenan anu!”
  eng-GNV: Then hee cried, saying, Iesus the Sonne of Dauid, haue mercie on me.
  zaa-NT: 'Làniana gunne ciéguá iditsa nna rą: Jesús Ỹi''ni David enne'' uccua rey,
    betúalatsi'' cuią''lu'' inte''.'
  eng-WEBSTER: And he cried, saying, Jesus, thou son of David, have mercy on me.
  guh-guh: Nexata pitaxutotsëcënaenë vavajai tsecae. —¡Jesús, Davidpijinë pemomomë,
    nitaxutotsoniataema! jai tsecae bajaraponë.
  bon-bon: Tabe puma cita ca babo tage ca jejige egä, “Yeesu, Daawida me Kaakesaare,
    cebine owecu nawenepi!”
  nhw-BL: 'Huan huajca nopa popoyotzi chicahuac quiijto: ―¡Jesús, tiiteipa ixhui Tlanahuatijquetl
    David tlen huejcajya, techtlasojtla!'
  mgw-mgw: Na ywembe ngatu'ndu'bi'ya lilobe kabaya, “Yesu, Mwana wa Daudi, unibi'ki
    kiya!”
  swh-ONEN: Akapaza sauti, akasema, “Yesu, Mwana wa Daudi, nihurumie!”
  wbi-wbi: pe um'bofu jula akalila fiijo akati, 'Yesu, mwana ghwa Davidi, unisaghile'.
  bba-bba: Mɑ u nɔɔɡiru suɑ u nɛɛ, Yesu Dɑfidin sikɑdobu, ɑ nɛn wɔnwɔndu wɑɑwo.
  eng-KJVCPB: And he cried, saying, Jesus, thou Son of David, have mercy on me.
  kgk-NT: 'Ohendu-ma ramo, onhe''ẽ hatã ohenói-vy: —Hesu, Davi remiarirõre, xe poriahuvereko
    katu, he''i.'
  waj-waj: 'tuduu rikioo aayanna roo tunoo: Yisuu-o, Davuitiinna oyaivakidiri diiteeraikuavee.
    Niiyara boo kianee,'
  ekk-PKP: 'Mees hüüdis: „Jeesus, Taaveti poeg, halasta mu peale!“'
  mpx-mpx: Inoke i yoga i ba, “Yeisu, Deibid Tubuna, nu atilomwan-agau!”
  wbp-wbp: Kuja purda-nyangu kuja-kurra, ngularla wapal-purlaja Jijajikiji, ngulaju
    yirdi-manu, “Jijaji, Ngalapi-nyanu Kingi Tapiti-kirlangu! Mari-jarrinjarlaju ngurrju
    nyinaka wiyarrpaku!”
  luo-luo: Noluongo matek niya, “Yesu, Wuod Daudi, yie ikecha!”
  nhe-NT: 'Huan huajca nopa popoyotzi chicahuac quiijto: ―¡Jesús, tiiixhui Tlanahuatijquetl
    David tlen huejcajquiya, xinechtlasojtla!'
  aii-aii: 'ܡܘܼܩܘܸܚ ܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܝܼܫܘܿܥ ܒܪܘܿܢܵܐ ܕܕܵܘܝܼܕ، ܪܲܚܸܡ ܥܲܠܝܼ.“'
  esk-NT: Taamna kappaiŋaaqsiñiqsuq, “Jesus! Kiŋuviaŋa David-ŋum! Anniqsuqtaurutin
    Agaayyutim akiqsruutigikkaŋa iŋiḷġaanimma. Nagligillaŋniaŋŋa!”
  msb-msb: Kaya sumiyak siya, “Jesus, Lahi ni David, kaluy-i ako.”
  cpa-NT: 'Jøng² ca¹hløah¹ dsa² teg³ tí², ca¹juúh²dsa: ―¡Jesús, tsø³jong¹³ hlai³ David,
    huø³ jmóh³hning hoh¹² ja³cog²jni! ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ସେ ଆଉଲିଅଇ କଇଲା, “ଏ ଦାଉଦ୍‌ ରାଜାର୍‌ କୁଟୁମର୍‌ ପିଲା ଜିସୁ ! ତମେ ମକେ ଦୟା
    କରା ।”
  meu-meu: Bena ia na e boiboi, eto, Iesu, David natuna e, ame bogagu hisi.
  yva-NT: Weti vatano amije ntuba umawe gwain pare, “Yesus, Daud apa ajavijo Winy,
    naemeno rinai!”
  dgc-dgc: Ey pékabaheta na ta éya, éy dumédulaw siya a kinagi na, a “Jesus, Apo ni
    Dabid, kagbianék pad!”
  zpm-NT: 'Horco psilo me nguiedz rbedz me, rnee me: ―¡Jesús, meṉ xtii rey David,
    pquia zdoo naa!'
  hix-NT: Àro ke, teryewrye ro nàrwonàmye hatà, noro. Hay, Txesusu y, kekon hatà.
    Dafe heno yohamàtho omoro hatà. Rohnàn yaw exko, kekon hatà, teryewrye ro hatà.
  sim-sim: Karem li mbarik kolok wasilakak ormu ushambara, �Jisas, nirambara Devithi
    mirin, an wavu mi hishiwa.�
  npi-ULB: त्यसपछि त्यो दृष्‍टिविहीन मानिसले चिच्याउँदै भन्यो, “हे दाऊदका पुत्र येशू,
    ममाथि दया गर्नुहोस् ।”
  cgc-cgc: Gasinggit kanen an, “Jesus! Apo Ari David! Maluoy ka ki yaken!”
  tim-tim: dâmbiâ nâŋgâm kârikŋeâk konmâ hin dâep, “Woa, Yesu, gâ Dawidigât kâmolân
    gâtŋe, aregât okot nâŋgâ niŋ.” dâep.
  yor-yor: Ó sì kígbe pé, “Jesu, ìwọ ọmọ Dafidi, ṣàánú fún mi!”
  wos-wos: Wungi wandaka dé wa, “Devitna mandéka Jisas, wunika mé saréfa naata wuniré
    yikafre huru.”
  emp-NTPO: 'Maʌ̃ carea daub̶errea b̶ʌra jĩgua b̶iasia: –¡Jesu, David̶eba zed̶a, mʌ̃ra
    quĩrã djuburiadua!–'
  eng-F35: Well he shouted, saying, “Jesus, Son of David, have mercy on me!”
  ind-ind: Maka orang buta itu pun berseru, “Yesus, Keturunan Daud, kasihanilah saya!”
  pes-OPCB: 'بلافاصله فریادکنان گفت: «ای عیسی، ای پسر داوود، بر من رحم کن!»'
  mpt-mpt: e wentenea ngambianea Yesuso, komok sume Debite molofeit kobo ne nemhalilaneba
    daatnenale ge ngansea
  ssx-ssx: Koto lemeke mo halima꞉ anekema꞉ e̱ wi alo hata꞉ alota꞉ Yesuo. Deipidina꞉
    Eiyekeo. I̱ pa꞉ta꞉ a꞉ta꞉ma꞉ homa꞉e leekeme.
  mkl-mkl: Ŋɔi í wɑsi ku dɔ̃ ɑnu wɑ ni, Jesu, tɔkui Dɑvidi, ce ɑrɑɑrem.
  gaq-gaq: ଆତ୍‌ବାନ୍ କାନା ଜବର୍ କିରଚେ ବାଲିର୍‌କେ, “ଏ ଦାଉଦ୍ ଉଙ୍ଗ୍‌ଡେ ଜିସୁ ଆନେକେ ଦୟା ଡିଙ୍ଗ୍
    ।”
  gof-RNT: I, “Dawite na7aw, Yesuusa, tana maararkii” yaagidi waassis.
  unx-unx: ଏନ୍ତେ ଇନିଃ “ହେ ୟୀଶୁ, ହେ ଦାଉଦ୍‌ଆଃ ହନ୍‌ ଲିବୁଆଇଙ୍ଗ୍‌ମେଁ” ମେନ୍ତେ କାଉରିକେଦାଏ
    ।
  gah-gah: Liki likago, gakó napagutí sele loko Izesuvo, geza Tevitini agávolagamaka
    akagá oletatane loko lo mololeta vetemaka, nenikumú miluma gelenetamane.
  lcm-lcm: Na kala songosongo, “Iesu, nat i David, ku ngorem iau!”
  aer-aer: Nhenge artwe pwengele nhenhe aweke-iperre, re Jesus ikwere arlkemele, “Jesus-aye,
    David-eke-artweye! Ayenge-apenhe, ayenge mwerre-ilaye, alknge ayenge mwerre-ilaye
    aretyeke!”
  qvc-NT: 'Chaymi payqa ancha jwirtita qayakurqan: —¡Unay Dabidpa Karu Willkan Jisus,
    llakipawayri! nishpa.'
  tgl-ULB: Kaya sumigaw ang bulag na lalaki, sinasabi, “Jesus, anak ni David, maawa
    ka sa akin.”
  cbs-NT: 'jancha kushipawen yuikin: —Davidin babaan, ewen nuiwe— akaya'
  xtm-NTPP: 'Te ni kayu''u de jiña''a de ya: ―‍¡Jesús, Sa''ya David, kunda''vi ini
    ña''a ni! ―‍kúu de jiña''a de.'
  nnq-nnq: Jwombe ngatondobea lilobe ngalenga, “Yesu, Mwana jwa Daudi, umone kia!”
  bao-NT: 'Teere tʉocãgʉpʉa, o biro ĩi acaro buiupi: —¡Jesús, David Pãrami, yʉre boo
    paca ĩaña! —ĩiupi.'
  san-ORI: ହେ ଦାଯୂଦଃ ସନ୍ତାନ ଯୀଶୋ ମାଂ ଦଯସ୍ୱ|
  rmn-rmn: 'Дэчи о коро диняс бэбэря: — Исус, Чяво э Давидеско! Аядие ман!'
  huv-NT: 'Condom tepaj napac: ―¡Teat Jesús, micual David, ijiür xic lasta! ―aw.'
  otn-NT: 'Bi̱ mʉhra̱ mafi p''ʉya, bi ''yɛ̱mbi̱: ―Da̱mi̱ huɛ̱ga̱gui̱ ague Jesús, rá̱
    mbom''mɛto''i ra̱ David ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yobune nadiŋa indiŋ kutiguk, “Jesu, Dewit’walaŋ yalaki, nutok bulaniŋgoŋ
    nadiweŋ.”
  obo-NT: To norinog din idda, id pehes sikandin no mid ungketen to, “Disas, lubbad
    ni David, ko‑eruwan ka koddi!”
  kca-kca: 'Щи йўпийән ԓўв такан ўваԓтәс: "Иисус, Давид Пŏх! Мӑнэм щаԉиты!"'
  cak-ENT: 'Y ri achi moy riq''uin ruchuk''a'' xch''o, y xbij c''a: Tajoyovaj nuvüch
    rat Jesús, ri rat ruxquin-rumam can ri rey David, xbij.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤀ᤺ᤰᤋᤧᤖ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢ. “ᤍᤠᤀᤢᤍᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤧᤛᤢᤀᤣ. ᤀᤡᤱᤃᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤠᤱᤅᤧ᤹ᤀᤥ॥”
  mie-NT: 'Ñúcuán de nī ncana cóhó dē: Jesús, maá ní jā cúu ní tatā rey David, cundáhví
    inī ní sāán, ncachī dē.'
  san-TIB: ཧེ དཱཡཱུདཿ སནྟཱན ཡཱིཤོ མཱཾ དཡསྭ།
  qve-NT: 'Chaymi chay ñawsa runaqa waqyakuran khaynata: —¡Davidpa mirayninmanta Jesús,
    ama hina kaychu, khuyapayaykuway! nispa.'
  pao-NT: Soo gi tubootabuedu yise meeoo ka Te Pabe'e netamma, “E Pabe'e e sootuhi.”
  cbu-NT: 'Wach mchusshacha: Isusoo, istanda, watam shiy Dapiyarinchichshawa, átar
    ashirangiya; tamundarangiya.'
  usa-usa: 'ánibo min-áúgáróq-nákómá maará téna ááyama tiráiye: “Îtuo, emá Tébitimma
    áanikomopo emá kemmá arummá umátikaao.” téna tiráiye.'
  soy-soy: 'Uu pɛɛ pupɛi rɛ: Tɑfiti Kɛpipi Yeesu, ɑ inɛ́wɛ ripɑí!'
  hui-hui: Ani layagola ibugua abale olowa lalu, Debidi Igini Yasu-o i̱ dara howa
    biamogo bia, lene.
  amf-amf: Kidiar “Dawt Naasa Yesuso, bannzo! Ina burqadhayse iam pacchaane!” hamayse
    upsi gebhika kiam ki miskade.
  quc-NNT: 'Ko xch''aw ri moy achi, xub''ij: ¡Tat Jesús! —kächa''. ¡Lal ri'' ralk''ual
    kan ri qa mam David, toq''ob''isaj la nu wäch! —xcha che.'
  dob-dob: ꞌEnega tomatakebokebo nina ꞌibwau toila ga ꞌigwae, “Yesu ye, ꞌoyo Debida
    ꞌina susu, ꞌuda ꞌatenuwa ꞌoleꞌoleyegu!”
  wrs-wrs: Doa no novtitmungilva aongtanahonam osahmanana, Yesus, yimba Devittindirini,
    yeoa kamoa wavra vro, wo kolvro.
  mca-mca: 'Ma'' qa pa'' puk''al qa tayaiƚek pa''aj, qa yit''ij: —Jesús, Ƚa''s pa''
    David''ik''i, ¡enq''eletyij wat''ij!—'
  kiw-kiw: Ruu-ro geema madei-to aaꞌoi-ka, “Damida mereei Iesu-o, moo giiꞌepu remaꞌai!”
  tzo-TZC: 'Jech ti maꞌsate lic avanuc: ―Jesús, Snichꞌonot David, cꞌuxubinun ―xi.'
  mya-mya: ထို​သူ​က ``ဒါ​ဝိဒ်​၏​သား​တော်​ယေ​ရှု၊ အ​ကျွန်ုပ် ကို​သ​နား​တော်​မူ​ပါ''
    ဟု​ဟစ်​အော်​၏။
  gng-NT: 'Nɛ u yin'' ufaa bo ki ye: «Yesu, *Dafid ya yaabile, muɔ nni micɛcɛkm.»'
  cbi-NTPO: 'kapuka putyu ruku daran uti'' patu tsandimi: ¡Jesús, Rei Davidnu sera''
    jamu Na, inu tenbityaka! timi.'
  ikk-NT: Ya ọ nọ yi oro, sị, “Jizọsị, Nwa Defidi, mẹ omikẹn m!”
  leu-leu: E nane xukulai, “Yesus, Lak si Devit, muluxau.”
  maz-NT: 'Nuc''ua c''e bëzo o ña c''ua na jens''e o mama: ―Nu''tsc''e Jesús o̱ mboxbëchets''ü
    e David, juentsquegö.'
  bod-N: ལོང་བས་སྐད་ཆེན༌པོས། ཀྱེ། དཱ་བིད་ཀྱི་རིགས༌སྲས། ཡེ་ཤུ༌ལགས། བདག་ལ་སྙིང་རྗེས་གཟིགས་རོགས་ཞེས་ཞུས༌པ་ན།
  tca-NT: 'Rü yexguma ga guma ngexetücü rü tagaãcü ñanagürü: —Pa Ngechuchux, Pa Dabítanüxü̃x,
    ¡cuxü̃́ changechaü̃tümüü̃! —ñanagürü.'
  zpl-NT: 'nu ubixialí nú uni: ―¡Jesuse lliꞌñi David uhuaꞌa arquiꞌ liꞌá!'
  mbc-NT: 'Mîrîrî taa to''ya ye''nen mîîkîrî sa''ne enkaru''nan entaimepîtî pia''tî''pî.
    Ta''pîiya: —‍Jesus amîrî rei Davi nurî''tî parî''pî pîika''tîton, a''noko''pî
    pe sa''ne uyera''makî —‍ta''pî enkaru''nanya.'
  ndg-ndg: Nga yolo kipofu atilela kwa lilobe, nabaya, Yesu, mwana wa Daudi, unirehemu.'
  wsk-wsk: Se nu biyala airam mam, “Jesus, ni David ko Namar, ni gemang aisuko!” mam.
  toj-NT: 'Ti och ahuanuc tzatz leca: ―¡Jesús yintila rey Davidi, talna jyaujulal
    ba! xchi xta.'
  tbc-tbc: Ago tag tamol an iwagiŋ, “O Jesus, Dawid Nanun, ilo imuŋanag!”
  sna-sna: Iye akadanidzira achiti, “Jesu, Mwanakomana waDhavhidhi, ndinzwireiwo ngoni!”
  smk-NT: Kanya' nin tinma'way ya a wana, “Jesus a puri na ni Adi' David, ka'dwan
    nako kadi'!”
  grc-TCGNT: Καὶ ἐβόησε, λέγων, Ἰησοῦ, υἱὲ Δαυίδ, ἐλέησόν με.
  gof-WFTW: I, “Dawite na7aw, Yesuusa, tana maararkii” yaagidi waassis.
  spa-BLM: 'Él gritó: “¡Jesús, hijo de David, ten piedad de mí!”.'
  kyz-NT: 'A''eramũ eae''ema ''ga wafukaita Jejui ''ga upe: —Jejui! Ene ''ã Davi ''ga
