  tgp-tgp: Ale mo ulo aulu mara, “Iesu, natun supe David, o r̃omopoiau!”
  auc-NT: Ëñëninque tömengä ïñömö aa pedinque, —Itota ëñëmi. Bitö Awënë Dabii wodi
    pæ̈ïmi ïnömi inte botö wædö ante edæ ñöwo waadete pönö waa cæe.
  kbc-NT: Odaa dinigetaɡ̶atee me dapaawe, mee, “Jesus, anida anenitege licoɡ̶egi Davi,
    adiwikodenita!”
  bmh-bmh: Gonug ulaimai, eneun, “Yesus, Devit nugau Mogoi, na iz en bisom peiba,
    iz isanilen.”
  ctu-BL: 'C''am tsi'' cha''le t''an jini xpots''. Tsi'' yʌlʌ: Jesús, i Yalobilet
    bʌ David, p''untañon, che''en.'
  meq-meq: 'Guluf niye a tsəne andza niye na, a wuda ta magala, a gwaɗ: «Yesu, Wawa
    i Davit, nâ gaka mə bo təbəɗew?»'
  noa-H: Magbarm bʌ̈rre chi dau k'ĩsu k'itʌmua t'et hähäak'amua Jesuug, —¡Jesús, pʌʌta
    rey David k'achitarr hag chaain hewagam k'ʌʌn Hiewaau marau nʌ narr! Mʌ hap chitʌm
    mʌ dau hee haug k'augbahur haajeejim hanʌm, hich dau monawaan bëemk'ĩir.
  alp-NT: Eleki ibiuwe be, “Yesuse, Kamale Dauta eni Anubu, laleMu noaku noma!”
  san-VEL: he daayuuda.h santaana yii"so maa.m dayasva|
  kbq-kbq: Ranke huno kezatino, Jisasio Deviti Nemofoga kasuntginanto! Higeno,
  kbh-kbh: 'As cha yojonts̈é uayebuáchana: —¡Jesús, Davídbents̈ana Ents̈á, s̈motselastemá
    ca!'
  ron-LSB: 'El a strigat: “Isuse, Fiul lui David, ai milă de mine!”'
  pon-pon: 'I ari nil laudeda potoan on: Iejuj, japwilim en Dawid, kotin kupura ia!'
  nhe-BL: 'Huan huajca nopa popoyotzi chicahuac quiijto: ―¡Jesús, tiiixhui Tlanahuatijquetl
    David tlen huejcajquiya, xinechtlasojtla!'
  sps-sps: Ana mes a mata kio vaputs to sa kuu, “Jisas, tsubnaain ten Devit, tagtag
    vame!”
  wnc-wnc: Iniwa natake anzing yanggamatakut, “Jesu! Ga nindane buyambamtapa! Ga Devitdane
    dongune aakuyak kapa! Nae butaya natapso,” ngang yanggamatakut.
  bus-bus: 'Ben à lɛ́ zùzi à bè: Yesu, Dauda bori, ǹ ma wɛ̃nda gwa.'
  gub-BL: Uhapukaz in Zezuz pe. — Zezuz, i'i izupe. — Tawi hemimino i'i izupe. — Hepuhareko
    pe nehe ty, i'i izupe.
  imo-imo: Pilipelie, yuni enge nimbe nimbei, “Jisas, Devitini kalopa ltimu iyemu,
    na kondo kolowi,” nimu.
  boj-boj: Degsi minjnabqa a tulaŋ leleŋosiqa marej, “O Yesus, Devit aqa Ŋiri, ni
    e qa dulame.”
  eng-DRA: 'And he cried out, saying: Jesus, son of David, have mercy on me.'
  knf-knf: 'Wi wi aşaaŋ ahuuran aji : « Yeŧu *Abuk Dayiţ, ñagi''aan! »'
  san-KHM: ហេ ទាយូទះ សន្តាន យីឝោ មាំ ទយស្វ។
  arn-NT: 'Fey ti trawma wirarüy: —¡Jesus, David ñi reñma mew tripachi Dullin Yomelche,
    kutranpiwkeyeen ta iñche!'
  zas-NT: 'Dxel gurixdiajman rëbaman: ―¡Jesús, xdiaa Davi, baya naj!'
  ken-NT: Abho yɛ bɛ́bɨ́k bɛ, “Yesu! Mmɔ̌ Mfɔ Debhít! Ghɔ́ mɛ́ ntínso!”
