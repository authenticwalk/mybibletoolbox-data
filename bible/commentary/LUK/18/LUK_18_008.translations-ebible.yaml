verse: LUK.018.008
translations:
  kpx-kpx: Ba, di la namigevei. Auna solekai kebia tedaevege abuna ue dua vai. Isito
    Atae Esena valive vatae lohoniege evievi ata moaga elegevei. Emena.”
  okv-H: Na ungota degi erena amo God na amita embomeni mahu sausau hondate aisuja.
    Rate Embo ta Meni puvuresuja amina God humota ari embo enda ei ta hambautemo mane
    hambau?” ainge eto.
  tbo-tbo: A palipaliwelemi hai pilipili ugolihiyei apo ina hagu yagiyaginehi po dumalu
    ina welehi. Tamogi hougana Lawa Moinau apo a nenei hau hipuli witumagana a tuhagaya,
    bo eega?’
  mal-C: ഞാൻ നിങ്ങളോടു പറയട്ടെ, ‘ദൈവം വേഗത്തിൽ അവർക്കു നീതി നടത്തിക്കൊടുക്കും. എങ്കിലും
    മനുഷ്യപുത്രന്റെ (എന്റെ) പുനരാഗമനത്തിൽ ഭൂമിയിൽ വിശ്വസിക്കുന്നവരെ കണ്ടെത്താനാകുമോ?’ ”
    എന്നു പറഞ്ഞു.
  grc-SR: Λέγω ὑμῖν ὅτι ποιήσει τὴν ἐκδίκησιν αὐτῶν ἐν τάχει. Πλὴν ὁ υἱὸς τοῦ ἀνθρώπου
    ἐλθὼν ἆρα εὑρήσει τὴν πίστιν ἐπὶ τῆς γῆς;
  bgc-bgc: मै थमनै कहूँ सूं, वो जिब्बे उनका न्याय करैगा। फेर भी मै माणस का बेट्टा
    जिब आऊँगा, तो के मै धरती पै मेरे पै बिश्वास करणीया नै पाऊँगा?”
  khz-khz: Au na avaikilamina, geria rorirori ai veganamo pene veakavara. Na Taunilimalima
    Natuna pene vogomai aonai, kamonagi tanoparai pene rawalia pa aikina?”
  deu-TKW: Ich sage euch, er wird ihnen Recht schaffen in Kürze. Aber wird auch der
    Sohn des Menschen wenn er kommt Glauben finden auf der Erde?
  zsr-NT: 'Rëpaꞌ lbiꞌiliꞌ: Laꞌ cuequi xbéytenëꞌ lequëꞌ. Catiꞌ huödaꞌ nedaꞌ, Bönniꞌ
    Nuhuöaquëꞌ Gdu Bunách, ¿naruꞌ gdzöldaꞌ luyú ni nup taꞌyejlëꞌ nedaꞌ?'
  lin-lin: 'Nazali koloba na bino : akolongisa bango noki. Nzokande, ekozala ndenge
    nini tango Mwana na Moto akoya ! Boni, akokuta kondima kati na mokili ?'
  hns-NT: Ham toelogse satj boliela kie oe halieje se oesabke khaatien faisala kariega.
    Bakie djab iensaan ke Beta dhartie par lautke aaiga, tab oe aisan bieswaas paaiga
    djaise oe wiedhwa ke kie na?”
  noa-E: Magnaa, Mua pãrag jaaukhimgui ajim anʉm. Ẽwandamagta pãrau mag jëeu nʉmʉn,
    pãar khaigpërm edjã warre irua pãachdëu khõsi nʉmjö aju pãar dʉ̈i. ¿Mamʉ pãrau
    khĩirjuawai mag mʉch chi Emkhooi Iewaa bëeju ed õor chadcha mag amach thãraucha
    Ẽwandamag jëeu durrum khʉʉn agtha naaju khai? ajim anʉm.
  eng-EMTV: I tell you that He will execute justice for them speedily. Nevertheless,
    when the Son of Man comes, will He find faith on the earth?”
  mib-NT: Cáhán rī jiín ró jeē yachī. Te quɨvɨ̄ ndíji ruhū, Yaā ní nduu tēe, ¿á níhīn
    gā rī ñayuu cácandíje nīhin ini ñayɨ̄vɨ́? Achí yá.
  lif-NT2: हे़क्‍के मे़ःन्‍लो, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमनाहाॽ हाराए खासे़न् लोःन्‍दुबिरुसिॽरो॥
    कर मे़न्‍छाम्‍साःन् इक्‍सादिङ् खाम्‍बेःक्‍मो ताःल्‍ले़ कप्‍मो नसाःन् के़जोःक्‍पाहाॽ
    तुमुसिॽबि?”
  xnj-xnj: Nikuvajovela, yati akuvakengelela kanyata. Pamonga na genago, Wu, yati
    kwivya na sadika pamulima lukumbi peibwela Mwana wa Mundu?”
  mmx-mmx: A tong i rinimi do, neni naba ronga linga atdi la soso mun na lox epovo
    i. Ket do Laradi Mevana nabamlong ude at lavatbung menemen, kereva, neni naba
    long lenget ka limixin di nunu?”
  cbr-NT: '''Ën cana mitsu cain, ca asérabi bënë́nquinshi acama ''aquinti ''icën.
    ¿Usa ''aínbi carana uni ''inux Nucën Papa Diosnuax uá ''aish anu cuantancëx, ''ëx
    utëcënquin, unicama asérabi ''ëmi sinani ''ëmi catamëtia isti ''ain? Uisai cara
    ''iti ''icë quixun cana isti ''ain.'
  tee-NT: Iclajunau ni vats'alhti ca'a'aktaijuya'. Pus mas chunch ju canaviya' ju
    Dios para ja ac'alhitajuya' ju yu'unch ju vasalh quintalhilaksi acsni acminchokoya'
    ju quit'in ju quimalakachatachilh ju Dios ni lapanac actsucuya' ju ani.
  eng-LSV: I say to you that He will execute justice to them quickly; but the Son
    of Man having come, will He find faith on the earth?”
  cak-NT: Ren can nin-ij chiwe chi ch'anin xquieruto-pe. Y cuando ren ri jin-kajinak-pe
    chicaj y xinalex chi'icojol xquipe chic jun mej (bey) we' chech-ulef, ¿c'a jec'o
    como winak ri c'a quiyo'n cánima riq'uin ri Dios? xcha' ri Jesús.
  pah-NT: 'A''e ji pe me: Ga kaitu g̃a pokogi kotihĩ nehẽ ji mbuhura''java avo yvya
    koty nehẽ. Ji rura''javame mara''ngu po ti yvyakotyve''g̃a ojikoga ji rehe nehẽ?
    ei Jesus''ga yvyakotyva''ero yvagipeva''ero no.'
  sja-NT: 'Mɨa jara bɨ: Taarã-e weda ãra k''aripait''ee. Mamĩda mɨ, chi Eperã Ak''õre
    Truadepema waya chek''ãri, ¿unu cheik''ã aji, na p''ek''au eujãde p''anɨ ijãapataarã
    at''ãri mɨde wãara ijãapata?'
  xed-xed: Ka iʼi ta mnaghunata, dzaʼa gi maganamaga ta zɗaku ta həŋ gi hadahada.
    Nziya nza tsi, baɗu vragata dzaʼa vragata Zwaŋa mndu ní, dzaʼa slanaghasla ta
    gwal ta zlghafta nda ŋuɗuf rki na?»
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ i̱vi̱ la̱á ndiquehe mé á sa̱ha̱
    ná. Joo in ña̱ha cúni̱ nda̱ca̱ tu̱hún i̱ ndo̱hó. Á ndiñe̱hé e̱ ña̱yivi cándeé
    ini na ye̱he̱ tá ná xi̱nu̱ qui̱ví quixi tucu u̱ ñuyíví yóho —na̱cachi Jesús xi̱hi̱n
    ná.
  gfk-S: Pata. Aiou tange ta mu, na kure hatakadosne haiane ira linge ura harahut
    di. Iesene be Nong a Turadi ie na hanawat, na nes leh ira nurnur kira tano ula
    hanuo be pata?”
  bmu-bmu: 'Nöŋön kewö jibi mötket: Anutunöŋ mönö nalö kude köriiga keuŋini kewöta
    jim teköi ölöwakŋe. Wölaŋ bauköm eŋgimakzapmö, mi töndup Suep gölmegö azi ölŋan
    liliŋgöba kaba ambazip kewöt eŋgimawi, nalö miaŋgöreŋ mötnarip ölŋi miwikŋaima
    me qahöpto?” Mewö.'
  dgz-dgz: Iesu mek sia anega wan, “Den ne wadiaepena anun, God serarat wat agoat
    mume anavi muga toboramota. Go Kimani Vitana Apanewa sia tauapena piup gapan anu
    tumat nimanek wanumampina nagirewa da den yawamoin go?”
  eng-GNV: 'I tell you he will auenge them quickly: but when the Sonne of man commeth,
    shall he finde faith on the earth?'
  zaa-NT: Nia' le qui'ni adila retúa latsi'e cą para gunie lu'uxtícia qui' quį próntuní.
    Pero canchu chi íl·lani Nubeyu' de Ỹiabara' nna, tsí hua tse'eỹa le' yétsiloyuį
    canu hua ligani té fe qui' quį lani e cá.
  eng-WEBSTER: I tell you that he will avenge them speedily. Nevertheless, when the
    Son of man cometh, will he find faith on the earth?
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Dioso apo cuenenajematsi tsane
    itsa yavenonaena pijajivi itsamonae pibisiacuene pexanaeyanivatsi. Pamatacabi
    xanë, Daxitajivi Pematapijinënë, icatsia patsianicajë, ¿caxitajarabianajë tsaja
    abaxë tanecopiaevetavanapaevi? jai Jesús pijajivijavabelia.
  bon-bon: Cane weebibine jijenininine egä tabe wata pa itityäripi conocäco päpäname.
    Yepä, cane lui te Acejiyame bau ca tädujine, biname me äbitujine, cane liba cire
    tacnenutepene, nää cane biname bine ätrunga cama cire jääpänemepene, coo lica?”
  nhw-BL: Nimechilhuía, nimantzi quinpalehuis. Pero quema na catli niMocuepqui Masehuali
    nimocuepas, ¿quesqui masehualme noja nechneltocatose huan motlatlajtijtose ipan
    ni tlaltipactli?”
  mgw-mgw: Nimmakianga alu'a kwayi'mya kiyu'ngu'ya. Nsimu waaisa Mwana wa Mundu alu'a
    kwikwemba imani padunia?”
  swh-ONEN: Ninawaambia, atawapatia haki upesi. Lakini je, Mwana wa Adamu atakapokuja
    ataikuta imani duniani?”
  wbi-wbi: nikuvavula kuuti, ikwisa ni kyang'haani kuveene ng'ani ng'ani. neke unsiki
    ghono umwana gwa muunhu ikwisa ilikulwagha ulwitiko lwa iisi?'
  bba-bba: Nɑ bɛɛ sɔ̃ɔmɔ u koo bu siriɑ kɑ sɛndɑru. Kɑ mɛ, sɑnɑm mɛ Tɔnun Bii u koo
    nɑ u koo nɑɑnɛ dokebu deemɑ tem mɛ sɔɔ?
  eng-KJVCPB: I tell you that he will avenge them speedily. Nevertheless when the
    Son of man cometh, shall he find faith on the earth?
  kgk-NT: Ndahi'aréi ne pytygwõ hagwã nde hese erejerovia va'e, he'i. —Xe ko Nhande
    Ryke'y tee va'e. Agwahẽ jevy ramo, ndahetái arã voi nipo ra'e upéixa ojerure rure
    va'e xe ra'arõ va'erã. Ani katu ne ate'ỹ eterei ereiko-vy. Emondo mondo katu ne
    nhe'ẽ Nhandejáry-pe, he'i Hesu omombe'u-vy.
  waj-waj: Na ngii giaa ngii miaunoo. Fai ivo akiairaama iya kuaivaa rikioo iyara
    yoketaama iinaravee. Itaama vainai na vo kuavaara ngii yaparainaravai. Na Vaidiivaa
    Mmaapuuvo kava tiinara suaivaki gioonna kiaapuuya niiyara yaagueeqama kutaavaivee
    kiaarannee? Vara hama niiyara itaa kua kiaarannee? tiravai.
  ekk-PKP: Ei, ma ütlen teile, ta mõistaks neile õigust kiiresti. Aga kui inimese
    Poeg tuleb, kas ta leiab maa pealt inimesi, kes temasse usuvad?“
  mpx-mpx: Na baewa eliyamiu, wana gamagalau ni label logugui ni pasapu bubun kaiweliya,
    ge etimwawa ni ginol ola. Yaa bugul maisena, sauga Gamagal Natuna ni nem, nasi
    gamagalau panayawiya ni pwawal wali abulilek i gan o ebo nigeya?”
  wbp-wbp: Purda-nyangkajulu jalangurlu! Kuja kalu Kaatu payirni yungu-jana nyanungurra
    warrawarra-kanyi, nyanungurlu kapu-jana yalu-mani kapankurlu. Kala ngaka-kari
    yangka ngaju Yapa-nyayirni-wangu Kaatu-kurlangu, kajirna pina-yanirni nyampu-kurra,
    yapa kapujulu mayi wala-juku-nyina yungurna-jana warrawarra-kanyi?”
  luo-luo: Awachonu ni obiro neno ni ongʼadnegi bura kare kendo mapiyo. Kata kamano,
    ka Wuod Dhano obiro, bende obiro yudo yie e piny?”
  nhe-NT: Nimechilhuía, nimantzi quinpalehuis. Pero quema na tlen niMocuepqui Tlacatl
    nimocuepas, ¿quesqui tlacame noja nechneltoquilise huan momaijtojtose ipan ni
    tlaltepactli?”
  aii-aii: ”ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܒܸܬ ܥܵܒܹܕ ܠܵܗ̇ ܕܝܼܘܵܢܵܝܗ‌ܝ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ. ܐܝܼܢܵܐ
    ܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ، ܒܸܬ ܡܲܫ݇ܟ̰ܸܚ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܥܲܠܔ ܐܲܪܥܵܐ؟“
  esk-NT: Naalaġnisitchi. Agaayyutim ikayuġisigai nalaullugu iñuŋni, suli pisaġumautisuŋaqnagich.
    Aglaan Iġñiŋa Iñuum utiġumi paqitkisiva taatnatchimik ukpiqsrił̣iġmik nunami?”
  msb-msb: Ginasiguro ko sa iyo na igahatag dayon niya sa inda an hustisya. Pero pag-abot
    ko na Anak San Tawo dyutay na lang gayod an makikita ko na may pagtuod sa akon
    didi sa kinab-an.”
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Ha¹chi² ma¹hai³ ja³mi¹rø¹² Diú¹³ jǿg³ quiah¹²
    dsa² héi². Cónh¹jøng² tsa¹ne³ ha²cónh¹ dsa² cøng² hi² hé² jǿg³ quieg¹jni na³ma²guǿnh¹jni,
    jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹².'
  dso-dso: ମୁଇ ତମ୍‌କେ କଇଲିନି, ସେ ଦାପ୍‌ରେସେ ତାର୍‌ ଲକ୍‌ମନର୍‌ପାଇ ନିମାନ୍‌ ନିଆଇବିଚାର୍‌
    କର୍‌ସି । ମାତର୍‌ ପର୍‌ମେସର୍‌ ଟାନେଅନି ଆଇଲା ନର୍‌ପିଲା ମୁଇ ଆରିତରେକ୍‌ ଆଇବାବେଲେ ଏ ଦୁନିଆଇ,
    ମକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଲକ୍‌ମନ୍‌କେ ଦେକ୍‌ବି କି ନାଇ ?”
  meu-meu: to, na hamaoromuimu, davadia do baine henidia haraḡa. Ḡau tamona, Taunimanima
    Natuna bainema negana ai abidadama tanobada ai baine davaria eiava?
  yva-NT: 'Syo raura wasai, Amisye pavave ra po ayao mamaisye rapatimugo Apa kawasae
    mai. Weramu syo wasanajo: arono Arikainyo Vatan risyakare no mine vone so, indati
    rinanto vatano wanave Rinai inta mansai rako jewena e?”'
  dgc-dgc: O, aguman na side agad! Kanya diyan kam mégsawa a manalangin diya. Pero
    ta kédemét ko se a huway, éy bihira wade i demtan ko a méniwala diyakén.” Mégidel
    Siya Du Mégwari-wari a Mékidiyos
  zpm-NT: ¡Nligaa, ib tedsod zuṉ me miṉe rnab zho! Per segur zhis zho quiambëz gac
    xquieḻwxtis me, zeeṉe laa naa guiaḻ stib.
  hix-NT: Àna matà, amamehra kurunhetxow hamà, Khoryenkomo, kekon hatà. Onà wyaro
    haxa àkehe, owyanye. Yukryeka hona harha Toto me Enusaho yomoknàtoko, yakehra
    natxhe hampànà, àhona xeny komo, kekon hatà, Kohkomo, tànhananàhrà ro komo wya.
  sim-sim: Jirin amu sawenduwa. Kolomalok lirin jelyakwa ri. Hako os Ma Jikisi Avui
    Wasilakahi oto indik or takuna wolo ma lal am orin li hishindiyanak or heyekundal?�
  npi-ULB: म तिमीहरूलाई भन्दछु, उहाँले तिनीहरूलाई तुरुन्तै न्याय दिलाउनुहुनेछ । तर
    जब मानिसका पुत्र आउनेछन्, के उनले पृथ्वीमा विश्‍वास भेट्टाउनेछन् र ?”
  cgc-cgc: Sugiran ta kyo na kanen an magtabang dayon ki danen! Piro, daw malik Kanen
    Na Alin Ta Langit Na Natao Naan Ta Kalibutan, basi makita din an pila nang na
    mga ittaw na gaprusigir gid ta pagpangamuyo na may pagsalig naan ta Dyos.”
  tim-tim: Manmâ kâlep bo akto dowâk tân yeŋgum gasalupyeŋe den âiân katyekbiap. Hain
    gârâmâ Anutuŋe huŋgun niŋdo geân nâŋe hâmbâi lâuwâŋe gem luâk âmbâle siâŋe biwiyeŋe
    nâŋgâlân katmâ manmai are mem miawakyekbian mon?” dâep.
  yor-yor: Mo wí fún yín, yóò gbẹ̀san wọn kánkán! Ṣùgbọ́n nígbà tí Ọmọ Ènìyàn bá dé
    yóò ha rí ìgbàgbọ́ ní ayé bí?”
  wos-wos: Guniré wuni we. Dé diré bari yikafre huruta deka mamaré hasa hwetandé.
    Ané jooka akwi mé saréké. Hukémbu wuni Duna Nyan wambula gayata Godka jémba sarékékwa
    du takwaré xétawuni wana?”
  emp-NTPO: 'Mʌ̃a jaraya: wãrãda dãrãẽ́ne Ãcõrẽba carebaya. Baribʌrʌ mʌ̃, Naʌ̃ Djara
    Edad̶a zebʌrʌd̶e ¿naʌ̃ ẽjũãne wad̶i mʌ̃ bed̶ea ĩjã panʌda unune zeica?–'
  eng-F35: I tell you that He will get justice for them quickly. However, when the
    Son of the Man comes, will He actually find the faith on the earth?”
  ind-ind: 'Aku sungguh-sungguh berkata kepada kalian: Allah akan segera memutuskan
    semua perkaramu dengan adil. Biarpun begitu, ketika Aku datang kembali sebagai
    Sang Anak Adam, masih adakah orang-orang yang percaya kepada-Ku di dunia ini?”'
  pes-OPCB: یقین بدانید که خیلی زود دعای ایشان را اجابت خواهد فرمود. اما سؤال اینجاست
    که وقتی پسر انسان به این دنیا بازگردد، چند نفر را خواهد یافت که ایمان داشته باشند؟»
  mpt-mpt: Yeye e hebmamsab daabenamabebe. Inanamabe otane sinanomo Abilim Da Tlemin
    Naka ne tenia yatemia dabalim olo nakaia unangai bainobo geibbua bleka? genia
    yatemamabibo ge baabesebe.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi alome. Ipikana꞉ma꞉ koto kone ika꞉ pota꞉ epeaalieke.
    Kutu pilia꞉pate Wanda꞉halina꞉ Eiyeketa꞉ paa la꞉ka꞉la ipilia꞉ dina꞉ta꞉ do kenke
    wanda꞉hali paeyao pa꞉ta꞉ta꞉ paa hone tulaleme tapaketa꞉ handilia꞉pe o na handilia꞉pe
    laa leekeme.
  mkl-mkl: Ǹ wɑ n sɔ̃ ŋɛi, ɑ́ ce nŋɑ kiitii ɡbɑ̃ɑ ɡbɑ̃ɑ. Ammɑ wɑɑti iyi ɑmu Amɑi Amɑnɛ
    ɑn nyi wɑ mɑ́ ɑn nɑ n bɑ nɑɑnɛ ku dɑsi si ilɛu ihɛ̃?
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ମେଁ ମେଁଇଂନେ ଆଡ଼ାତ୍ରା ଅନ୍ୟାୟ୍ ଡିଙ୍ଗ୍‌ଲେଃକ୍ନେ
    ଦାପ୍ରେ ବିଚାର୍‌ ଡିଙ୍ଗ୍‌ଏ । ଡାଗ୍ଲା ମାପ୍‌ରୁ ଉଙ୍ଗ୍‌ଡେ ପାଙ୍ଗ୍‌ଚେ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ମେଁ
    ବିସ୍‌ବାସ୍‌ କେଏ ?”
  gof-RNT: Ta hinttew odeyssa si7ite, ellesidi pirddana. Gidoshin, Asa Na7ay yaa wode
    sa7a bolla ammano demmanddeshsha?” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେକେ କାଜିପେତାନାଇଙ୍ଗ୍‌, ଇନିଃ ଇନ୍‌କୁରେ ହବାକାନ୍‌ ଏତ୍‌କାନ୍‌ କାଜିକ
    ସାଙ୍ଗିନେ ନାଙ୍ଗ୍‌ ଜାଲ୍‌ଦିଗି ନ୍ୟାୟ ଏମ୍‌ରୁହାଡ଼ାକଆଏ । ଏନ୍‌ରେୟ, ମାନୱାହନ୍‌ ହିଜୁଃଇମ୍‌ତା,
    ଚିୟାଃ ଅତେରେ ବିଶ୍ୱାସ୍‌ ନାମେୟାଏ ?”
  gah-gah: Neza láa loko lo nolukumuve. Eza ale akutoko ale vevesoketanogo ive. Lá
    itimóza, okulumakutí lumu ve gihila neza minoko atiginá oko imane mikasiuka ato
    zupa nene, není gelegele minatamoláa nene ma nitahe minamitahe loko nagata gululusi
    noguluve, loko limó.
  lcm-lcm: Napo antok imi, ka pakangai sumasuma nang aniria. Sikei, man a igenen i
    pukun ka serei pok, sa? Vei nganing kame arai ani ri vap kipo lomlomon, vo parik?”
  aer-aer: Arrantherre-ame ayenge awerrirreme! Nhenge Ngkarte-kenhe areyele renhe
    apayuthnerrirremele itnenhene arntarnte-aretyeke, kenhe Re akenhe iparrpe anthurre
    mpwareme itneke. Urreke, ayenge Ngkarte Akertne-ngentyele nhenhe-werne apetye-alpetyenhe.
    The-ame tyerrtye itnenhene aretye-alpetyenhe Ngkarte renhe akwete arratye itelarentye
    anerrirrerlenge, Rarle itnenhene arntarnte-arerle-anetyeke akwete anetyenhe?”
  qvc-NT: Chaqa Dyusqam chay akrashqangunata das rin washaq. Piru noqa Dyusmanda Shamuq
    Runa kay pachaman kutimuptiyqam, ¿kanqachuraq noqapi yuyakuqkuna ichu mana? nishpa.
  tgl-ULB: Sinasabi ko sa inyo na agad niyang dadalhin ang katarungan sa kanila. Ngunit
    kapag dumating ang Anak ng Tao, may matatagpuan ba siyang pananampalataya sa lupa?”
  cbs-NT: '@see-verse:LUK.018.007'
  xtm-NTPP: Ká'an sa ja yachi yachi chindee ña'a ya. Kovaa nuna kenda kivi ndii sa
    ja kúu sa iya vee ñayivi ñuu ñayivi a, ¿kuiti ja ndani'i‑ka sa ñayii ñuu ñayivi
    ya ja ka kukanu ini ña'a i? ―‍kúu ya jiña'a ya.
  nnq-nnq: Nannenge, apakajangata, kabe chokwe. Bo maikolela imani padunia kingobu
    Mwana jwa Mundu apapakuika?”
  bao-NT: Yoari mééra cʉ̃jare tii nemorucumi,” mʉjare yʉ ĩi. ¿To docare yʉ, Ca Nii
    Majuropeegʉ Macʉ̃ yʉ ca tua doori rʉmʉre, ména ati yepapʉre díámacʉ̃ tʉo nʉcʉ̃
    bʉorique to niicãroti? —ĩiupi cʉ̃ buerãre.
  san-ORI: ଯୁଷ୍ମାନହଂ ୱଦାମି ତ୍ୱରଯା ପରିଷ୍କରିଷ୍ୟତି, କିନ୍ତୁ ଯଦା ମନୁଷ୍ୟପୁତ୍ର ଆଗମିଷ୍ୟତି
    ତଦା ପୃଥିୱ୍ୟାଂ କିମୀଦୃଶଂ ୱିଶ୍ୱାସଂ ପ୍ରାପ୍ସ୍ୟତି?
  rmn-rmn: 'Пхэнав тумэнги: Ов бисидимаско кан кутардиел лэн. Ай кана о Чяво о Манушыкано
    кан овэл, Ов кан аракхел пакяпэ опэр пху?'
  huv-NT: Xique sasaj icon, nej ngome apmequiy mambeol nejiw. Jow wüx aliüc Teat Naxey,
    ¿quia apmaxom wüx iüt nipilan leaw aliün mayacüw omeajtsüw wüx neje? ―aw Teat
    Jesús.
  otn-NT: Dí xi'a̱hʉ ngue n'na zihma̱ntho da̱ mäts'i. Nu̱'mø bi zøhra̱ N'yohʉ di 'yɛ̱
    ma̱hɛ̱ts'i̱, ¿ua da̱ di̱nyø ja̱'i̱ di ɛ̱c'ɛ̱i̱ ua ja ra̱ xi̱mhäi?
  nop-nop: Tiŋa undugoŋ baigoŋ mu tilak, adi pilap hinek yehitubu-lodalak. Iŋgoŋ Me
    Kobumuŋ baakneŋ metam nadisukilitihinit neeŋbe yehitubu-mintawaak be, be mokoŋ?”
  obo-NT: Od ikohiyan ku sikiyu, no go‑os en od tavang iddos Monama kandan. Piru otik
    siyak no Anak to Minuvu, od livod don, duwon pobbo ayu od pomakoy?”
  kca-kca: Нынана пŏтәртԓәм, ԓывиԓаԓа сорайән эԓт питты щир мӑԓ. Туп Хŏйат Пŏх йŏхәттаԓән,
    эвәԓты вер мўвән а мўй уйәтәԓ?"
  cak-ENT: Yin ninbij c'a chive que chanin nyeruto-pe. Y tok yin ri xinalüx chi'icojol
    nquipu'u chic jun bey chere' chuvüch ri ruch'ulef, ¿c'a yec'o comi vinük ri quiyo'on
    cánima riq'uin ri Dios? xbij ri Jesús.
  lif-NT: ᤜᤧᤰᤁᤣ ᤔᤧ᤺ᤴᤗᤥ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤏᤠᤜᤠ᤹ ᤜᤠᤖᤠᤀᤣ ᤂᤠᤛᤧᤴ ᤗᤥ᤺ᤴᤍᤢᤒᤡᤖᤢᤛᤡ᤹ᤖᤥ॥
    ᤁᤖ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤋᤠ᤺ᤸᤗᤧ ᤁᤵᤔᤥ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤋᤢᤔᤢᤛᤡ᤹ᤒᤡ᥅”
  mie-NT: Cáhān ni jíín ndá nú jā ñamā. De quīvī nenda nduhū, Yāā nī nduu tēe, ¿de
    á nīhīn cā ni nchivī cándíja nīhin inī ñayīví? ncachī yā.
  san-TIB: ཡུཥྨཱནཧཾ ཝདཱམི ཏྭརཡཱ པརིཥྐརིཥྱཏི, ཀིནྟུ ཡདཱ མནུཥྱཔུཏྲ ཨཱགམིཥྱཏི ཏདཱ པྲྀཐིཝྱཱཾ
    ཀིམཱིདྲྀཤཾ ཝིཤྭཱསཾ པྲཱཔྶྱཏི?
  qve-NT: Chaymi cheqaqtapuni niykichis, Diosqa allin justiciatan ruwanqa mana tardaspa.
    Ichaqa, noqa Diosmanta Hamuq Runa, kay pachaman kutimuspay, ¿tarimuymanchu noqapi
    iñiq runakunata kay allpa pachapí? nispa.
  pao-NT: Umu nagutza tubetse wuna'me tuutooe, soo Te Naa yabesoo mu nanekwegeahookwu.
    Pana ka yaa teepu-koobasoo e kodyu petuse, sumuna mu numu tu'oedyukudu kadoo'yookwu.”
  cbu-NT: Izuuru tapachindachiya tiptsireetsiya. Mikeeru kusachparee wanimaama. Ashiritaa,
    nuw wanimaam kuskachuri, ¿nitaati nuw ichingurooja tputs mangoonaru anush kuschi?
    Machinawaam mangoonam pangchina, mang tárangiya Isusu, wipunashee tayaspataku.
  usa-usa: owé. keráwáqá kétima-timune. Áánûqtuma yeráwáqá páátákáá yíwáqnaa íniye.
    ááqibo anaaékaqa Waayúkagoni Áráaqa kumíní-kanaaraqa maa-márábí-káyúkámá yirummá
    améta itáíq-itaiq umá yáqtorai-yataakaraq máiyanawaq yimónaniyo?” téna keráwáqtí
    tirummá mamá akoqnáá iyábá Îtuma tiráiye.
  soy-soy: Nɛ nɔ́ mɑɑ rɛ u yɛ́ mɛkɛɛkɛɛ ɑlɑri pi pɑ. Amɑ́ Usoi Kɛpipi kɛn píyei m
    pɛɛmɛ, kɛ yɛ́ pɛɛ kɛtẽ kɛcɑ́ɑ́ pisoi lɛɛmɛ pɛɛ nfɑtɛnɛ m mɑ́ɑ?
  hui-hui: I̱na tí langerogo ibugua hanuniore howa dabalu abaleore ti biamogo bulebira.
    Anigo Agali Hole Ibiyagome dindini lone ibuwa wali agali mini mbiraore wu karia
    handa hondolebirabe, lene.
  amf-amf: 'Inta yena ida giye: Saana kena kida pirde; ko dahaannaar i Eedi Naasin
    niven wodanka, peen kodar dohon eensa idar woylam qajea eedi inta haapaw?” kena
    ki hamade.'
  quc-NNT: Je', kinb'ij chiwe chi chanim kätob'an na chke, —kächa'. Aretaq k'ut ri
    in, in ri' ri Ralk'ual ri Dios ri Qas Winaq, kintzelej na loq, ¿a keinriq ne lo
    winaq ri qas kekojon chwe? —xcha chke.
  dob-dob: ta ꞌina lema nina palupaluna tuga ꞌida guinuwe ꞌediya. “Ta mwaꞌadega ꞌomi
    wanuwena ꞌabo tuta nina ꞌaboꞌagu Tomota Natuna yailama baleꞌu gete ꞌena, ꞌeisa
    tomota ma idi emisa yalobadi sitoolo paꞌala?”
  wrs-wrs: '@see-verse:LUK.018.007'
  mca-mca: Yakha' hit'iƚij ewets in nite' optoxij qu' netweyik'i. Qa ha'neƚe Ƚa's
    na' Jukhew qu' netpiltaxju' iye hatse', ¿me mexe na'l pa'qu' nite' witqekuye'je'
    qu' ni'wen hatse' ha'ne sehe' ipji'?—
  kiw-kiw: Moo-ro riꞌo ai-riduuꞌai, rii rioi-da bubui-da imoabai aꞌai, ka hio hiꞌai-to
    ododiai aꞌai. Irai Uubihaubi Mereei ooꞌui aꞌai-da, pupuo iraromo moꞌui emeeꞌai
    amaꞌai ara hepui-da?”
  tzo-TZC: Ta xcalboxuc avaꞌiic, ta spojoxuc ta ora. Pero cꞌalal ta xichaꞌsut talel
    ti vuꞌun coꞌol jꞌelantique, ¿mi staoj to yav yichꞌojic ta mucꞌ Dios ti cristianoetique?
    ―xi.
  mya-mya: သင်​တို့​အား​ငါ​ဆို​သည်​ကား​ကိုယ်​တော်​သည် ဆော​လျင်​စွာ ထို​သူ​တို့​အ​တွက်​တ​ရား​သ​ဖြင့်
    ဖြစ်​စေ​ရန်​စီ​ရင်​တော်​မူ​ပေ​အံ့။ သို့​ရာ​တွင် လူ​သား​ကြွ​လာ​တော်​မူ​သော​အ​ခါ​၌
    ဤ လော​က​တွင်​ယုံ​ကြည်​ခြင်း​ကို​တွေ့​ရ​ပါ မည်​လော'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: N tɔkeh nɛ nɛ, u li kun bɛ imɔ̀n na ń taande. Ama Unil ya Bijɛ lá li baa
    ní uyo wà nnɔ, u li biɛ kí lɛ binib ŋmɔbe mitekjim kitink kiɛ bo-oo?»
  cbi-NTPO: Uwaindiyu, aa keedi'mujchin jeke kavitu ke' balelamishtinu tsuve. ¿Tsaaren
    Chachi Tiya' Nakayamu entsa tusha maanu uwanu bain chachilla chaiba yanu keenguendetsu
    katajachunga?
  ikk-NT: “M rị a gwa ụnụ n'o jẹnkọ d'e mẹ ezioku pụha ifọn, mẹdẹ ẹ ngwa, e nwẹhẹn
    wẹ ihiẹn furu ni wẹ. Kanị, nị Nwa nke Ịhịan hụn ndị nwẹ okukwe imẹ ụwa ogẹn o
    gi bịa?”
  leu-leu: Ne xuus nami o a Piran i taa tavai fatapusan nari pana xakaavangan sina.
    Taasaxa layaan a Natuna Mataa i taa savat fulaa naak i taa tingin a maana rabuna
    xaves aava ri taxa namkai o piau, bo?”
  maz-NT: Rí xi'tsc'öji, 'ma ra zädä c'e pa, ixta mbös'ü c'o o̱ nte. Nutscö 'ma rá
    ẽcjö na yeje cja Mizhocjimi rá 'ñe manda, ja nzitjo nte c'o ri bübü c'o ri tepquegö
    'ñe ri ejmezü, eñe e Jesús.
  bod-N: དེས་ན་བདག་གིས་ཁྱོད་རྣམས་ལ་སྨྲ་བར་བྱ༌སྟེ། དཀོན་མཆོག་གིས་མྱུར་བ་མྱུར་དུ་དེ་རྣམས་ལ་བདེན་ལུགས་གནང་བར་འགྱུར་རོ།།
    འོན་ཀྱང་མིའི་བུ་ཕེབས་ཡོང་བའི་དུས་སུ་འཇིག་རྟེན་འདི་རུ་ཁོང་ལ་དད་པའི་སྐྱེ་བོ་སུ་ཞིག་རྙེད་པར་འགྱུར་རམ་ཞེས་གསུངས༌སོ།།
  tca-NT: —Rü pemaã nüxü̃ chixu rü Tupana rü paxatáma tüxü̃ narüngü̃xẽẽ. Natürü ngẽxguma
    wenaxãrü núma chaxũxgu i choma i Tupana Nane na duü̃xü̃xü̃ chiĩxü̃, ¿rü ñuxre
    i duü̃xü̃gü i aixcüma yaxõgüxü̃xü̃ tá ichayangau i ñoma i naãnewa? —ñanagürü ga
    Ngechuchu.
  zpl-NT: Liꞌá nia luhua nú riꞌinu elietsa lubeella sin nú leꞌnu. Pero chenu riña
    zeca liꞌá Bene enu uxeꞌla Diose, la riꞌá beyaꞌ tunu llelá bee bene enu nzeli arquiꞌ
    Diose lu iliulabe.
  mbc-NT: Tauya sîrîrî apî'nîkon. Ikupî Paapaya tîpemonkonoyamî' ton pe. Mîrîrî kupîiya
    ka'ne' pe tîîko'manse pra. Tîîse uurî ka' poi iipî'pî erepanto' weiyu yai sîrîrî
    non pona, innape Paapaya teepîremato'kon yuuku epu'nenan eporîuya, to' e'taruma'tî
    tîîse? —‍ta'pî Jesusya.
  ndg-ndg: Ninda kuwabakiya kwamba apaleta haki kwabo upesi. Lakini wakati mwana wa
    Adamu paicha, Je apala kolya imani mukilambo?'
  wsk-wsk: Ani ninga manorsam, nu pasak ala nunga ikup mu diram la nunguru nungarukko.
    Bare tom Kari ko Namar peleruk tairuk, mu nu kariimet ali imi te noko nongomang
    ningi nunguning te bagamon se nungarkuk agi mena?” mam.
  toj-NT: Huax cala huabyex, huego oj stojbes. Pero yajni huala coyon jan otro vuelta
    ja ba satq'uinali, mi naben ta ay to cristiano ja ma' huas sc'uan ja Diosi, xchi
    ja Jesusi.
  tbc-tbc: Ŋai ŋurupaiaŋ da. Iŋ ririan ibinawaip iŋaned muruan ikubune wa. An lo iŋ
    talpein a muruan an ipidinai an naon ipani wa. Ak man dugo, saen Tamol Nanun imul
    dop, tan en lo ilo rumok adi wei mi yil ak i?”
  sna-sna: Ndinoti kwamuri, achaona kuti varuramisirwa, uye nokukurumidza. Kunyange
    zvakadaro hazvo, kana Mwanakomana woMunhu achisvika, achawana kutenda panyika
    here?”
  smk-NT: Ibarita' koyti komoyo, ibi na nin tampor nin Dios a manepeg para konra.
    Anamaet bale', saytaw li' no si'kon si Pinaitawo ket sumubli' akodti sa luta',
    main et li' palayin marate' kon tutawon mampagmatalek kongko?”
  grc-TCGNT: Λέγω ὑμῖν ὅτι ποιήσει τὴν ἐκδίκησιν αὐτῶν ἐν τάχει. Πλὴν ὁ υἱὸς τοῦ ἀνθρώπου
    ἐλθὼν ἆρα εὑρήσει τὴν πίστιν ἐπὶ τῆς γῆς;
  gof-WFTW: Ta hinttew odeyssa si7ite, ellesidi pirddana. Gidoshin, Asa Na7ay yaa
    wode sa7a bolla ammano demmanddeshsha?” yaagis.
  spa-BLM: Os digo que los vengará pronto. Sin embargo, cuando venga el Hijo del Hombre,
    ¿encontrará fe en la tierra?”
  kyz-NT: '''Ga niporomukui futari ae poaa— ''jau Jejui ''ga ''gã nupe. Aipo ''e re
    Jejui ''ga ''jau ''gã nupe: —Tejoru''japa sipo je tejerowiaara ''gã amũ nesagi?
    Je ruru''jawa poromukuran sipo ''gã jemogyi kwaiwete je rerowiaa? Kwaiwete tejerowiaara
    ''gã nesaga je afutat— ''jau Jejui ''ga ''gã nupe. —A''eramũ pẽẽ je rerowiaarareteramũ
    pejejemogyau. Jarejuwarete ''ga upe pejeje''ega pejeojere''emamũ futat pejejemogyau—
    ''jau Jejui ''ga ''gã nupe.'
  dao-dao: “Ka ning jah mthehki, akdawa amimia phäh ngthu jah mkhya pe khai. Cunsepi
    khyanga Capa khawmdek khana a law be üng jumnak hmuh khai aw?” a ti.
  cya-cya: Cunen lo'o um si'yana cui' xaa ti cu'ni cuiya' ñi cha' 'in can'. Una Yu
    Qui'yu nu Mdo'o nde ni' Cuaan, tsaan nu ntsu'hui cha' quiaan ñi xiya', ¿ta caja
    nu tsa qui'an ti' 'in ñi?
  nii-nii: Na ek nip enim ngond. Gos eim wumb ombu sikir paki tumba. Ba ekii se, wu
    mei mani opu wu kingam wu ei, ekii se opu kenmba; ya mei ełe wumb pii gii nik,
    prei erik, er mułngii min mon? Ei opu kenmba.”
  ign-NT: '@see-verse:LUK.018.007'
  dik-NT: Alɛ̈k we, abï luk ŋiɛc looi tënë ke. Ku na la dhuk, ɣɛn Manh Raan, ye kɔc
    kadë ba yök ke la gam pinynhom?”
  cac-cac: Sval d'ayex, ol sb'o yaj d'a eb' d'a elan̈chamel. Palta a in Ac'b'il in
