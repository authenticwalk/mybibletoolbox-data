  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਆਖਦਾ ਹਾਂ ਜੋ ਉਹ ਛੇਤੀ ਹੀ ਉਨ੍ਹਾਂ ਦਾ ਬਦਲਾ ਲਵੇਗਾ। ਪਰ ਜਦ ਮਨੁੱਖ ਦਾ
