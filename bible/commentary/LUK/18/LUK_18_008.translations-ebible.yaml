    mamahereꞌ sia raefafoꞌ do hokoꞌ?”'
  msy-msy: Kɨ ia mɨgei, a men osɨmtɨzibar ganɨva, zuamɨra men akuragham. Kamaghɨn
    amizɨma, Gumazibar Otarim uamateghamin dughiamɨn, a gantɨ, nguazimɨn itir gumazamiziba
    nɨghnɨzir gavgavim an ikiam, o puvatɨ?”
  agg-agg: Ŋga ro sɨhamumbo rarɨhe hoafehapurɨ, ai ahei papɨ-hoafɨ ra nɨmehünou hɨmborɨnduhü
    yɨbobondeambui. Ŋga Nindou Hondü ai kudümbo nɨmorehɨ nindowenihɨ hɨfɨ ndanɨhü
    anɨmboei ahei anɨhondümbofe ra hoeimandeyo?’” mehu.
  ptp-ptp: A ob nêl vô xam bê Anutu obêc ngô he vya dɨ ngɨdu he xôn lutibed. Lêc a
    ob kɨnêg vô xam bê buc wê Xomxo Nu obêc lop mɨ lôm ge od obêc yê bê xomxo vông
    i vin, me o vông i vin lêm?”
  nak-nak: Eau veia mutou, eia ge vimatata harari moli la iruru tomi ale egite ge
    igoa soio tamutou. Eala moli eau la tilahi isa moli oio volale. Ale e Latu La
    Tahalo ge beu loua somai, eau ge hilo vutia veia amuto soloiole ge gabu tikumuau,
    ka ge oukati?”
  ron-LUDARI: Istina je, ănpripă Dimizov osă lji dja pravdă. Ali kănd jo, Bijatu alu
    Omuluj, mătork p pămănt, dal osă găsăsk p lumje karje aša krjadje ăn Dimizov?”
  lbb-lbb: A atongi ta mulo, ir atostos kapit la. Ika, ning a Nat a Barsan ir hanot,
