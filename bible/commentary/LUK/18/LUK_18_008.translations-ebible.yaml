    ¿arimpa noneapeempi piquemisantajeiti, piquenquetsatacaajeitiri Tasorentsi?'
  eng-WMB: I tell you that he will avenge them quickly. Nevertheless, when the Son
    of Man comes, will he find faith on the earth?”
  zaw-NT: Ni'cni rniä lojtu, sungajcni yäḻguxhtis par laareni. Luxh che guibi' Xi'n
