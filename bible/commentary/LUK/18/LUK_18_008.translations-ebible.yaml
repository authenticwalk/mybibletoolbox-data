    chi yaoc sc'ul yin Dios yul yiban k'inal ti'? ẍi Jesús tet eb.
  deu-1912: 'Ich sage euch: Er wird sie erretten in einer Kürze. Doch wenn des Menschen
    Sohn kommen wird, meinst du, daß er auch werde Glauben finden auf Erden?'
  san-PUN: ਯੁਸ਼਼੍ਮਾਨਹੰ ਵਦਾਮਿ ਤ੍ਵਰਯਾ ਪਰਿਸ਼਼੍ਕਰਿਸ਼਼੍ਯਤਿ, ਕਿਨ੍ਤੁ ਯਦਾ ਮਨੁਸ਼਼੍ਯਪੁਤ੍ਰ ਆਗਮਿਸ਼਼੍ਯਤਿ
    ਤਦਾ ਪ੍ਰੁʼਥਿਵ੍ਯਾਂ ਕਿਮੀਦ੍ਰੁʼਸ਼ੰ ਵਿਸ਼੍ਵਾਸੰ ਪ੍ਰਾਪ੍ਸ੍ਯਤਿ?
  nob-LB: 'Jo, jeg forsikrer dere at han ikke vil la dem vente. Men spørsmålet er:
    Kommer jeg, Menneskesønnen, til å finne noen som tror, den dagen jeg kommer igjen?”'
  ntj-ntj: Wiya, waarrpungkula-tjananya yirringkankupayi. Nyangka-rna Katja Yarnangurrinytjanya
    ngula marlaku pitjaku. Palunyalu-munta-rna nyaku yarnangu pirnilu-rniya mularrkuliranyangka?
    Wiya, marnkurr-marnkurrpa-rna nyaku.”
  sxb-NT: Mbalaga mbwe aaza okuwona mbwe watuukiire ekia waagala wuangu! Ni kukawa
    kutio, olwa *Omuzia owa Omuntu ariiza, mberi arituukra awantu awari no okuganya
    ku ekialo?”
  nhu-NT: Ɛ́ me ensee ɛ̂ ben lɛ Nyo' nu ke esumtɛn nsaw wvubo naa cekey. Geenɛn wee
