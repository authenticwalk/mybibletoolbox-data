  cak-YNT: Y tak yen re xinalax chi'icojol tak xquimpa chic jun bey vova' chach re
    ruch'ulef, ¿la c'a jec'o como vinak re quibanon confiar-qui' riq'uin re Dios?
    xcha' re Jesús.
  ces-1613: Pravímť vám, žeť jich brzo pomstí. Ale když přijde Syn člověka, zdaliž
