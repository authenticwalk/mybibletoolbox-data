  kan-2017: ಅವರಿಗೆ ಬೇಗ ನ್ಯಾಯತೀರಿಸುವನೆಂದು ನಿಮಗೆ ಹೇಳುತ್ತೇನೆ. ಹೀಗಿದ್ದರೂ ಮನುಷ್ಯಕುಮಾರನು
    ಬರುವಾಗ ಭೂಮಿಯ ಮೇಲೆ ನಂಬಿಕೆಯನ್ನು ಕಾಣಲು ಸಾಧ್ಯವೋ?” ಅಂದನು.
  cso-NT: Juanh³² jná¹³ ñí¹con² hnoh², hi³ tia³juɨ³² bíh¹ ma³re² Dió³² hniéi² quioh²¹
