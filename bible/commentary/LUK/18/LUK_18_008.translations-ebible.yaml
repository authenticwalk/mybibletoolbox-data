  dwr-ENT: ታኒ ሂንቴንቶ ያጋይ፤ ኡንቱንቶ ኤሌሊ ፒርዳና፤ ሺን ኣሳ ናዓይ ዪያ ዎዴ ሃ ቢታን ኣማኑዋ ዴማኔሻ?» ያጌዳ።
  pma-pma: Vuo, hekalah houmon asa koa mal en usite one veni kei mal ka tahos. ?Ka
