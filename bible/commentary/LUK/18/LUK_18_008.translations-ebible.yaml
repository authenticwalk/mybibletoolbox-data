  wol-2010: Maa ngi leen koy wax, dina leen àtte jub ci lu gaaw. Waaye bu Doomu nit
    ki ñëwee, ndax dina fekk ngëm ci àddina?»
  nss-nss: Yo upwai isa kili wawu tehe andre kinkose para kiramwanye hu kileh pwi.
    Hapeko, kapa Noru Ndramat kisa, andre kinimei tehe hu ndramat hutopo kol pwan,
