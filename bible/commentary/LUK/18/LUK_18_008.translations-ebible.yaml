    gyi‑o, ya ba swe̱e̱re̱ mɔ se̱ nyɔse̱po̱, mo̱ i ŋu fe̱yɛ ase̱sɛ saŋ ba gyi Wuribware̱
    ba gyi aaa?”
  cni-NT: 'Queariotaque oca noncamantempiri: intsipaite iramitacojeiteri Tasorentsi
