  cco-NT: Co̱ꞌ fɨ́ɨˉɨ ꞌnʉ́ꞌ e jaˋ nijmɨꞌɨɨiñ˜ lají̱i̱ꞌ˜ jmɨꞌeeˇ e nilɨmɨ́ꞌrˆ. Dsʉꞌ
