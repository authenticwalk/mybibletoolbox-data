    yjanchja̱ꞌwɨn?
  aak-aak: Oweoɨ! ‘Aŋɨ́nɨ saŋɨ́ urápɨnɨ́árɨnɨ.’ seararɨŋɨnɨ. E nerɨ aiwɨ ámá imónɨŋáonɨ
    nɨweapɨrɨ́ná ámá sɨnɨ dɨŋɨ́ nɨnɨkwɨ́roro yarɨŋagɨ́a sɨŋwɨ́ wɨnɨmɨ́árɨ́anɨ? Rɨxa
    pɨ́nɨ nɨnɨwiárɨmɨ warɨŋagɨ́a wɨnɨmɨ́árɨ́anɨ? Ayɨnánɨ píránɨŋɨ́ dɨŋɨ́ mópoyɨ.”
    urɨŋɨnigɨnɨ.
  chd-NT: '@see-verse:LUK.018.007'
  kdc-kdc: Nowalongela, kowagwaa haki yao himahima. Lakini Mwana wa Munhu vondayeze,
    vino kodivika tamanilo mwiisi?”
  nhr-nhr: 'Bìrí tu ur ko a ko máá: qháésem gha tchànoan máà ne, témé. Gatà i ga ii
    igaba ba gha Khóèm dim Cóá ba ẽem kòo nqõómkg''ai koe hàà ne hàà ẽe dtcòm̀a hãa
    ne hòò?” témé.'
  uig-PIN: 'Mǝn silǝrgǝ eytayki: U ularning dǝrdigǝ yetip naⱨayiti tezla ⱨǝⱪⱪini elip
    beridu! Lekin Insan’oƣli kǝlgǝndǝ yǝr yüzidǝ iman-ixǝnq tapalamdu? — dedi.'
  beo-beo: 'Hame mabu! E da hedolowane fidima:ne, fofada:musa: misunu. Be Dunu Egefe
    da bu misini, doaga:sea, e da osobo bagadega, Gode Ea hou dafawaneyale dawa:su
    hou ba:ma:bela?”'
  acf-NT: Mwen ka diʼw i kay édé yo èk i kay fèʼy byen vit. Mé ès si mwen, Gason Lézòm,
    kay jwenn moun asou latè ki ka kwè an mwen lè mwen witounen?”
  tpi-OTNT: Mi tokim yupela, em bai i helpim ol kwiktaim. Tasol taim Pikinini Bilong
    Man i kam, em bai i lukim ol manmeri i stap long graun ol i bilip, o nogat?”
  mbt-NT: Egnangenan ku sikaniyu, egdagdahawan din te egpangabang sikandan. Piru te
    peglibed te Anak te Etew, duen bu red egkakita rin ne me etew kayi te ampew te
    tane ne due pegpalintutuu?”
  hau-SA: Ina gaya muku, zai tabbatar sun sami adalci, ban da ɓatan lokaci. Amma sa’ad
    da Ɗan Mutum ya dawo, zai sami bangaskiya a duniya ke nan?”
  mam-NT: ¡Min! Cxe'l nkba'na cyey, yaa'n tuya cubsaj witzbaj ctzaal tonen Dios ke
    t-xjal cywitzj xjal nchi binchan ka' cyi'j. Pero oj wul meltz'aja twitz tx'otx',
    ¿at-xpa xjal n-oc ke cyc'u'j ti' Dios?—tz̈i Jesús cye t-xnak'atz.
  udu-udu: Aha/ ṯora um gwo ki a’di midi mii ka ḵar/e gom uni ki jahanne/ mo. Bahili
    ki Ya/ gi ’Kwani midi p̱u’du/ mo tani mina a’di gam moŋgam gwo is e mony’cesh
    mo ’taa?
  tvt-tvt: Ngah ih baat rumhala, Rangte ih nengko ih roop ano echaan ih hoonko rum
    ah. Enoothong Mina Sah rah ih heh raak sa doh hatoh nah tuungmaang lam ih tong
    arah tam japtup ra rumha?”
  bgt-bgt: Teo! A God keda saisami na hatheragna. Keana, kori vido inau, na Dathei
    Tinoni kuda tabiru mai, inau kuda pada sa tinoni kori maramagna ke vaututuniu
    ba teo?
  mvn-mvn: Tauna ya ivaita na‑va‑tawanei, e vo‑kwayavonina vinꞌ‑omo wayahia. Kate
    yau vi‑tanai taina wayahimia. Avi tuta yauke, Tauna Vi‑tomotau, amavina tanopia,
    kaiwadi, tomotau ivitumahaneu avaniahei, o eha?”
  djk-NT: A o kon esi esi, kon gi den san den e begi en. Ma a de wan taa sani, efu
    te a Manpikin di saka kon toon libisama ya o daai kon baka a goontapu, efu a o
    fende biibi a libisama.”
  uig-LAT: 'Men silerge éytayki: U ularning derdige yétip nahayiti tézla heqqini élip
    béridu! Lékin Insan’oghli kelgende yer yüzide iman-ishench tapalamdu? — dédi.'
  nde-nde: Ngiyalitshela, uzabalwela, njalo masinyane. Kodwa, nxa iNdodana yoMuntu
    isifika, izakufumana ukukholwa emhlabeni na?”
  ton-ton: ‌ʻOku ou tala atu kiate kimoutolu, ʻE fakamaau vave ʻe ia ʻakinautolu.
    Ka ʻi he haʻu ʻae Foha ʻoe tangata, te ne ʻilo ʻae tui ʻi he fonua?”
  mir-NT: Paquiä yhadsowaꞌañ. Pero høøc̈h jaꞌa Diosquex̱ypä, cooc̈h yaa ngädaactägátsät
    hädaa yaabä naax̱wiin, nej, jeꞌenä jaꞌa jäyaꞌay jaꞌa Diosmädiaꞌagy hajxy hänajty
