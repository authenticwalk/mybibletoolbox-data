  snc-snc: Au na akiramini, ḡeri maoro ai ḡia na bevaḡa-kava ḡariḡaririni. Senaḡi
    Tarimarima Natuna ma beiaḡomani nai, ḡia veḡabi-dadama tanobarai bedoḡariani ba
