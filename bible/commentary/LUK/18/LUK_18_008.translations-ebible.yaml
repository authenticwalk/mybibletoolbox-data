    yʉ ããrĩpererã tĩ́gʉ̃ i ʉ̃mʉgue dupaturi aarigʉ́, Marĩpʉre bʉremurãrẽ ĩgʉ̃rẽ sẽrẽrãrẽ
    bokagʉkuri? ãrĩyupʉ.
  nal-nal: Ga vazei nim, naan kana vazaaus mase wana vatokang naandi. Singsaxai a
    raan Naata Rapti xana wat, malasing faa, xana tangin nanga ubina ma furavin di
    inaxam paazaai wana naan iriat la pira angkari?”
  kyq-kyq: 'ꞋƁooyki, mꞋasen taaɗa: Raa se Ꞌnaar utu aɗen koocn̰ mɛtɗe! Naɓo kɛn *Goon
    Deba jaay utu aɗe tɛrl ɓaa do naaŋ ki se, naan̰ utu Ꞌkɔŋ jeegen aal maakɗe don̰
    ki ɗey?»'
  kwd-kwd: Nau ku iiria famooru, God te'e kwatea 'afe'aferu na odonga faga. Tafe'ua,
    ma alata 'inau, nga Wela na Wane, 'akui ori mai fofona fanua lo'oo 'i wado, 'ilo'oo
    ma 'inau taku daria ta'a 'e aula na'a gila tagoto'o agu, 'amoe ma ta'a tarito'o
    mola?”
  ded-ded: Nga nasongina mi mehereema faka dindingac fingecngemmeudeac ua bic meude,
    imoc edengunuduae. Nga Ngicac Medacngo haude, imohai ngicngac ye negensinggedae,
    ngicngac ifia negemba homac kecgecde.”
  ewe-ewe: Mele egblɔm na mi be aɖe wo enumake. Gake biabia lae nye be nenye be Nye,
    Amegbetɔ Vi la metrɔ gbɔ ɖe, ame neni makpɔ siwo ƒe xɔse anɔ te le anyigba dzi?”
  nuy-nuy: Anaani ngana-magana, aadanu ani-waṉbang anggiiyn-nguḻu-nguḻug-bugij, nambaniigajij-majgana
    nugurru aadanu. Yagu anaani ngaya ngandaagiiyn-maynji, ngaya anaani na-Niwiyayung
    na-Wurrujung-jinyung, yuga ngamba-lhangarrmang ngaya warruburru-yung ambuu-jambarrgina-wugij,
    anaani-rruj ana-lhal?” Dani-yung ni-yambini na-Jesus, na-nidhaawu-yung.
  cop-BHC: ⲤⲈ ϮϪⲰ ⲘⲘⲞⲤ ⲚⲰⲦⲈⲚ ϪⲈ ϤⲚⲀϬⲒ ⲘⲠⲞⲨⲘϢⲒϢ ⲚⲬⲰⲖⲈⲘ ⲠⲖⲎⲚ ⲠϢⲎⲢⲒ ⲘⲪⲢⲰⲘⲒ ⲀϤϢⲀⲚⲒ ϨⲀⲢⲀ
    ϤⲚⲀϪⲈⲘ ⲪⲚⲀϨϮ ϨⲒϪⲈⲚ ⲠⲒⲔⲀϨⲒ.
  buk-buk: Mba! Aö wasôm têŋ mac bu iŋ oc nem mac sa ŋagahô. Tigeŋ, têŋ ndoc Ŋamalac
    ndê Atu mbu meŋ, naŋ iŋ oc tap lau ŋatô sa, naŋ sêsap si sêkêŋ whiŋ iŋ-ŋga dôŋ
    sêmbo, me mba?”
  pri-NT: Akaé! É nye nama têre dàra wài. Êco na, ûna go o mwa wâjué côwâ [naani gòropuu]
    wâgo *Pwina naîri âboro, â gona go bwaa pâmari tèpa âboro na rà cèikî?»
  zpq-NT: Chnia' le'e, Diosen' bedao'nez yosle' ḻegaque' ḻo na' beṉe' ca'. Perw cate'
    neda' yida' yežlio nga yeto, neda' naca' ben' gwseḻa' Diosen' golja' beṉac̱h,
    ¿ṉe' nita'ch beṉe' chesejnilaže' neda'?
  por-TFT: mas digo a vocês, um dia ele vai mostrar que o que vocês fizeram foi certo,
    e vai fazer isso logo. Mas quando eu, que vim do céu, voltar para a terra, talvez
    não tenha/será que vai ter muitas pessoas que ainda estarão confiando que eu vá
    vindicá-las (OU, que ainda estarão confiando em mim).
  gwi-NT: Nakhwaagwahaldak, zhit deegiindhan gook'eegwahahthat t'inchy'aa gaa nijin
    Gwidinji' nankat k'idik ji' gwik'iinjigwiighit agwahah'aa shrǫǫ?”
  gvn-gvn: Kaki jana Godundu milka-janay, Godungku kuku junkayku jinbaldaku balkal
    jananka, jananda jinbalku help dajil. Ngayu bamanga wubulbuku yaba. Ngayu juma
    kaday baja bubungu. Ngayu nguba bama wubul warrmba-bungal ngaykundu milka-jananya,
    nguba bama buban.”
  nhy-NT: Nej namechilwia nik mach wejkawas. Pero Nej katlej onimochij nitlakatl nijkuak
    niwitz, ¿kox ok nikinmajsiki in tlakaj katlej tlaneltokaj nonawak ixko yin tlaltikpak?
  asm-FB: মই তোমালোকক কওঁ, তেওঁ সোনকালে আহিব আৰু অন্যায়ৰ প্ৰতিকাৰ কৰি তেওঁলোকক উদ্ধাৰ
    কৰিব। তথাপি যেতিয়া মানুহৰ পুত্ৰ আহিব, তেতিয়া পৃথিৱীত বিশ্বাস পাব নে?”
  okv-okv: Na ungota degi erena amo God na amita embomeni matu sausau hondate aisuja.
    Rate Embo ta Meni puvuresuja amina God tumota ari embo enda ei ta tambautemo mane
    tambau?” ainge eto
  mxt-NT: Catyí chi ndo, vatyi numi ri cutyinyee ra chi ñu. Soco quɨvɨ quichi yuhu,
    Rayɨɨ cha quichi̱ nya gloria, inga chaha, chitó Nyoo tatu nañihi que chi ñu cha
    ndicha chinó iñi chii ―catyí ra Jesús.
  tzo-NT: C'alal mi laj sta yorail, chlic xchapan ti ora. Ti ho'one ti co'ol crixchanoucutique,
    ta ono'ox chicha'sut tal. Ti c'u yepal xch'unojbucun to ti jc'ope li' ti balumile
    chul jta ―xchi ti Jesuse.
  ind-AGS: Tidak, Aku katakan kepada kalian. Dia pasti akan dengan segera memutuskan
    perkara mereka dengan adil. Namun demikian, ketika Anak Manusia datang, apakah
    Dia akan menemukan masih ada orang-orang di dunia ini yang percaya kepada-Nya?”
  omw-omw: Qaqao, nte qianinra riaate. Kotiva mwihua qua riero qamwanrama kyero mwihua
    kyaahaqama nyataananrove. Nte mwatani mwatatai nraaqiarava qaiqaa tumuani entaraqaa
    Kotira qua rieqata mwianra aakyara ntamwaqi vihua mpoqiani varivarave iho, hiave
    varivarave? tura.
  yrb-yrb: Aiwia, emanu waita sina enanari sau utasu wei. Idoro i Ba Eme Sini Amarama
    nasiniro nono owefite fafisuna uwarama Godinu sina naufitaro efisu aba me wei?
  maa-NT: K'oa̱á xán‑nò nga ìsa̱ xátíya koi̱ìndaàjiìn‑la̱. Ta̱nga k'e̱ nga kjoia̱a
    ìjngoò k'a 'a̱n xi Ki'ndí‑la̱ Xi̱ta̱ xan‑la̱ yijo‑na̱, ¿a sakó‑na xi̱ta̱ i̱ i̱sò'nde
    xi mokjeiín‑la̱ i̱t'aà ts'a̱n?
  mcq-mcq: Na nimai ja ꞌwaravu. Iraka kaꞌene arira maijino Hu pu marako vajihuna.
    ꞌEnakaivo vea kaꞌene Emaa Puni Harihijara roꞌamajaho ea vi icharo iki mweꞌi nimaa
    rojiꞌina hihuna ꞌiamana.
  sus-A: ﭑ شَ عَ قَلَ وٌ بّ، عَ كِيتِ تِنشِنشِ سٌمَ عٍ يِ رَ مَقُرٍن. كْنْ عَدَ مَ
    شَ دِ نَ قَ، عَ دَنشَنِيَ لِمَ نّ دُنِحَ مَ؟»
  jpn-1965: あなたがたに言いますが、神は、すみやかに彼らのために正しいさばきをしてくださいます。しかし、人の子が来たとき、はたして地上に信仰が見られるでしょうか。」
  fra-SBL: Je vous dis qu'il les vengera bientôt. Cependant, quand le Fils de l'homme
    viendra, trouvera-t-il la foi sur la terre ? »
  yka-yka: Akahante kaˈam,” paˈin si Isa, “asal palakkes Tuhanin nabangan siye. Saguwaˈ
    si pasōngan bang aku, Anak Manusiyaˈin, balik pitu si dunya, ngasuwaˈ enteˈ ku
    meˈ aˈa sandel si aku?”
  mle-mle: '@see-verse:LUK.018.007'
  shp-NTPO: Enra mato yoiai basimara jato akinti iki. Jatian ja jonin Bake joxonmein
    ¿Já riki Cristo ixon ikonha jonibo jato nokonoxiki?” akin jato aká iki.
  aom-aom: Iae hu ma-burëro ajëmiꞌajëjo. Röhu God-are A Ma naehu saꞌare rovëꞌiroho
    na na gaꞌejöjo aëro biririvoromo God mae uehorovoꞌiramu o bogo.
  geb-geb: Gu nde nzuai, ana vhemkora mben kurarga. Maaŋ muuŋgip, Fhe Bakɨme Guma
    Guar, ana zɨv kha nuianan ki gumgi gu mbigi ganɨnga, mbe thari ana khothɨgɨrga,
    o fhu?”
  eng-WYCLIFFE: Sotheli Y seie to you, for soone he schal do veniaunce of hem. Netheles
    gessist thou, that mannus sone comynge schal fynde feith in erthe?
  bsj-bsj: Miyikomti, comcorcinen bwimicito wulom. Dilla kambo bibweni bouweri, an
    kwobti bilam ke nii dor bitinen”
  cak-cak: Nin-ij c'a chive chi ri Dios cha'anin xqueruc'ojoj y pa ruchojmil xtu'on
    pa qui-cuenta. Jac'a tok yin ri xitak-pe richin xinalex chi'icojol xquipe chic
    jun bey, ¿c'a ec'o cami vinak ri c'a cukul na quic'u'x riq'uin ri Dios? xcha'
    ri Jesús.
  chf-NT: Cälbenetla que seb u xe u cherbenob tu toja. Pero jinq'uin cä xe tä sujtä,
    no'on que sutwänon de winic, ¿cä xe wäre cä pojlen machcatac u tz'onänob pancab?
  tlf-tlf: '@see-verse:LUK.018.007'
  piu-2006: '@see-verse:LUK.018.007'
  poh-NT: Reꞌ Dios maꞌ eta nchahmic cho, majeꞌ? Til laꞌ nikꞌor chi xa loqꞌuil ti ricꞌuꞌlej
    take cho. Wi jeꞌ aj reꞌ riban i Dios, nicꞌ aj woꞌ wach wilque̱b take tinamit naquincꞌolok
    woꞌ chic cho hin Acꞌunbe̱s reꞌ wilic wajawric chi quina̱ cꞌacharel? Cu nanirakam
    ta woꞌ take chi cu chꞌiclic quicꞌux chiri̱j i Dios chi naquesmejic pan tiꞌcꞌaxic,
    on nanirakam take chi maꞌ chꞌiclic ta chic quicꞌux? nqui Jesus queh.
  tue-tue: 'Yʉʉre tʉoyá: Pearó manirṍ cʉ̃́ã sãĩrére yʉʉgʉdaqui. Cʉ̃ʉ̃ teero yʉʉpacari,
    yʉʉ niipetira sõwʉ̃ atibʉ́recopʉ pʉtʉaatiri, ¿basocá padeorémena sãĩrã́rẽ bʉagʉ́dari?
    Bʉarícu, jĩĩyigʉ.'
  bjp-bjp: Ia fas gam, in lupes sape ri ke ik tel nagogon ae i tortores usuf ri. Isau
    le aunbiing Kalalik ken Kaltu in tapiek, ke arafah, in tafe ti fanu tom ae imel
    e unune kiri aga na piklinbat, le biil?”
  xon-xon: M tuk nimi la, u ga tii bi baabamɔn mala. Min Unibɔn Aabo mu yaa nan gir
    ni kan, m ga kan binib beenin tii mi naadii dulnyaa wee ni ii?”
  tzo-ZNT: Ti cꞌalal sta yorae, ta ora chacꞌbe castico. Pero ti cꞌalal xichaꞌsut tal
    voꞌon ti coꞌol crixchanootique, ¿mi oy onovan muchꞌutic yichꞌojicon ta mucꞌ xul
    jta? ―xꞌutatic la yuꞌun ti Jesuse.
  mpm-NT: Na kachi ri ja tu kundatu ra, chi nama ya sɨkɨ ra. Ko nu na jaa kɨvɨ nchaa
    maa Seꞌe Yɨvɨ Ñuyɨvɨ, ti na ndeꞌe yo nu kuni ya yɨvɨ ka siuku ndaa i jnuꞌun ya,
    ja ka kandixia ndaa i maa ya xi tuu ―ni kachi ya.
  ots-NT: Ji̱na̱, dí xihquijʉ, guegue tzin drí möx yí cja̱hni. Pe nde̱jma̱ da nesta
    da hñe̱me̱tjo‑yʉ, cja̱ jin da dyʉxi ʉ́r mʉyjʉ, como jim pé ba e̱h car pa bbʉ xta
    ncja car juicio. Nugö, dí xihquijʉ, guejquigö dúr cja̱hni xpá bbɛnqui hua jar
    jöy. Cja̱ bbʉ pé xcuá cojcö, ya jin tza drá ngu̱ cʉ cja̱hni cʉ da dɛnguitjo. Cʉ
    pé ddaa rá ngu̱, ya xtrú wembigui.―
  hoy-hoy: ना नीम से अनतीन, आव तुरन्त आंदुर्द न्याय माळ्यान. तरी मंळसा अन पार याग
    बंदान, रा येन आव पृथ्वी मा विश्वास नोळ्यान?”
  uri-uri: Kupm la nasepm la tolpa, kil pa atning kalkuten a tu pa aklinjen aktutu
    pa. Pake Warim Kpman a Melnum hi wa nar knokg ti pa hi wa kil hantil tu melnum
    tiur a ukpma kil pa aki, kalpm e?”
  amo-amo: Mbeling minu au aba saru nani dedai sa unanzu kubi. Bara nani Gono nit
    wadak uyi ulele aba se anan yenu-sa-uyenu kuwa?”
  pjt-pjt: Wiya, Godalu palunya tjananya kuliṟa mapalkungku alatjiṯu alpamilalpai
    palumpa aṉangu tjuṯa. Ka ngula ngayulu Watiku Katjangku maḻaku pitjala aṉangu
    tjuṯa yaaltji-yaaltji nyinanyangka nyakuku mantangka nyanga? Wanyu ngayulu aṉangu
    tjuṯa ngayuku mulamularingkunytjatjanu rapa mulapa nyinanyangka nyakuku?”
  cwe-cwe: Nowalongelani kezawezilani hima hima! Mbali Mwana wa Munhu vondayeze, vino
    kezawona uhuwilo mwiisi yose?”
  daa-NT: Ka seener nu kaawaako, koɗok di Buŋ yaaco ɗukume seriin iŋ botilti. Kar
    maan rakki goya, wiktin ta nun *Roŋ gemor naa yeepe, naa gase gee kuuk gin imaan
    walla ? »
  mlp-mlp: Ya ne gibilenaiq ham. God hidmo ago on mataw gimen daq titnonta tiqem negdaqta
    ham. Ari teq abeb Mat Atatin og kab ta boldaqta kam nab in on mataw asor God anan
    helmo haqad ossa gibiydaq o haiq, on mataw naqanta nabag tihiqiy bug daqay? ham.
  ape-C: Adur atin eik yakripep, anan ta nutaurumesh arigas um enyudok rohwinyi baraen.
    Aria abudok nyutob eik Anudok Arman douk yatogur adurinyi arpen iri itanamori
    abudok amnab obi nyutob, ipak pakri eik ta itik um arpesh douk shenek bilip um
    eik iri o uwok?”
  bgs-bgs: Kagiyan ku sikiyu na dì madugé tô Manama tumabang kandan. Tô álló ka lumónódda
    na Igpamanubù nit banuwa, tagsábbadé dád tô mga manubù na ágpamaké kanak.”
  faa-faa: Ao, iane mokoatikisane Kotimo ipi foaka maropohokosapo. Ano Aporomanomo
    Tákeane pariaperamo aporo hinamomo Kotiaki himu hakásaraka hemakapukua kurikuriraka
    risiarihoamo nōmo aseakosapo.” Aíyaka Yasumo somesapo.
  kik-kik: Ngũmwĩra atĩrĩ, agaatigĩrĩra atĩ nĩmaciirĩrwo na kĩhooto, o na ningĩ na
    ihenya. O na kũrĩ ũguo-rĩ, rĩrĩa Mũrũ wa Mũndũ agooka-rĩ, nĩagakora andũ metĩkĩtie
    gũkũ thĩ?”
  cap-NT: Wejrqui cjiwc̈ha, tsjii noojiqui Yooz Ejpqui niiz̈ illztanacz̈ quija apuraz̈
    atintaquic̈ha. Yooziz̈ tsewctan cuchanz̈quita Z̈oñi tjontan, Yoozqui ultimupan
    niiz̈ illztamiz̈ quija azquichaquic̈ha. Nii tjonz tjuñquiziqui, ¿tii yokquiz z̈ejlñi
    z̈oñinacaqui Yoozquin kuzziz z̈elasaya?
  ksr-ksr: 'Niinoŋ kokaeŋ iŋijowe mogi: Anutunoŋ mono kambaŋ mende koriro qaagia gosiŋ
    jeŋ tegoro awaa koloowuya. Mono alanzaŋ ilaaŋ oŋomakejato, ii kileŋ Siwe gomambaa
    Eja hoŋanoŋ eleema kaŋ ejemba gosiŋ oŋombaati, kambaŋ iikanoŋ momalaari hoŋa mokoloowaa
    me qaago?” Kiaŋ.'
  eng-TNT: I tell you he will avenge them and that quickly. Neverthelesse when the
    sonne of man cometh suppose ye that he shall fynde faithe on the erthe.
  sbs-sbs: Ni mi lwilite kuti ka shemuve vonse cha kuli tahanela Ni hakuva vulyo Mwana
    a Mukwame cheza, Chavu saku sima, keze a wane ntumelo mu nkanda?”
  sue-sue: Iyo. Na me tona awa. Nu nukare eya gera soremamunoya. Ata na Emara Mai
    meni noko zebura ewesemuro muro ema tuma diaire eni isa toise nuara tamamunonita?”
    Ago senua awa.
  fra-NCL: Je vous le dis, il leur fera bientôt justice. Seulement, quand le Fils
    de l’homme viendra, trouvera-t-il la foi sur terre ? »
  bhg-bhg: Nane imondemane tena, God mi awamane katari ro dambu dararate tedo era
    awa burigibé aina. Ata na, Embo da Mai, tekago overegedo butuda gumana amo, embomi
    na bé tumonda eite itera ango tamanita?”
  snn-NT: Aito. Mësacuani te'e jëana conja'guë'bi Riusu. Ja'nca conguë ba'ija'guëta'an,
    yë'ë, Riusu Raosi'quëreba ba'iguëbi se'e raiguëna, ¿jarocuabi Riusuni si'a recoyo
    ro'tajën, baguëni jo'caye beoye coca senni achajën ba'ija'cua'ne? ¿Yequërë yë'ëni
    recoyo ro'tajën ujacuabi carajeima'ija'cua'ne? cabi.
  atb-NT: Ngò, nungmoq lé taí kôlé, Garai Gasang gi, yhangmoq lé hân yhang tengmán
    é dông jéyáng byi berâ nghut lhê. Nghut kôlhang, haû Byu Yhangzo jé lé é buinyì
    má, lumjíng hkyô lé gi, mingkan htoq má myang wú shirâ lhú?" ga taî ri.
  wro-wro: 'Kuŋenuri aua pitja wure ąnjo: maiirgi:rkum. O! wuno:murum I:dj'' iŋko:lu
    iŋgeŋgal, mąra njo: pąrąd ŋąri kabąlba nąnja?'
  cek-AK: Kang thuih o, anih loe nihcae han karangah lokcaek pae tih. Toe Kami Capa
    angzoh naah Anih mah long nuiah tanghaih hnu tang tih maw? tiah a naa.
  bkd-bkd: Ikagiyen ku inyu ha sagunà din dà gayed sidan buligan. Ba asem ku lumikù
    a dini ta kalibutan siak sa Suled hu Kaet-etawan amin pa ba gid sumalig kanak?”
  ctu-76: 'Mic subeñetla: Dios mi quejel i wa'' cotyañob i cha''añob. Pero che'' mi
    quejel c cha'' tyʌlel Joñon i Pi''ʌlon bʌ Quixtyañujob, ¿mu'' tyo ba c tyaje''
    jini mu'' bʌ i bej ch''ujbiñon? che'' ti yʌlʌ Jesús.'
  lac-NT: A teno' ―quij Jesús―, quin wac techex. A C'ujo' seb cu ta'quic techex mac
    ti' a cu p'acti'echobo'. Chen ca' bin uruquen ich yoc'ocab a teno' caj u tuchi'ten
    C'uj, baxuquenechexo'. Je' wa jin wiric mac tan u yacsic tu yor ten. Tan u pajicob
    ten ca' in ta'quej ti' a mac a cu p'actic ti'e'.
  xla-xla: Amasiyama na꞉ta wua꞉ dla mikadepe kokoye atlema. Godtapo ya꞉ opata ya꞉
    dla otele himila natipame ya꞉ hapele solotamale mate yia꞉ gademdepo. Amasiyama
    Opa Yamita ma ilame puale oloma edla ya꞉ ta꞉lamo hema mikadepe dle kokota ella
    natipa꞉?”
  xav-NT: Mare di. Te te sima 're ĩwẽ za'ra mono zarina, te za tô te te 're pawaptob
    za'ra. Te za te te 're pawaptop su'u za'ra. Te te 're pawaptob za'ra mono nherẽ,
    e niha za, ti'ai ãma dasiré ĩ̱podo hã, apâ we ĩ̱morĩ wapsi. E te za da te 're
    ĩ̱zaze za'ra. E ti'ai ãma te za dama tihâiba, da te dasina 're ĩ̱'umnhasi za'ra
    mono zé hã. — Ãne te Zezusi hã ãma sadanharĩ za'ra, tisiré 're ĩnomro mono norĩ
    hã.
  cuk-cuk: An bega sogmar, Bab-Dummad abga e-sordamarga igar-napiragwad imakoed. ”Ar
