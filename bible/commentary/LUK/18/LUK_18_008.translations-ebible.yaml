  ory-ory: ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ କହୁଅଛି, ସେ ଶୀଘ୍ର ସେମାନଙ୍କ ପ୍ରତି କରାଯାଇଥିବା ଅନ୍ୟାୟର ପ୍ରତିକାର
