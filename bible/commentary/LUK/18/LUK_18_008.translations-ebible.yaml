  kxv-kxv: ନା଼ନୁ ମିଙ୍ଗେ ୱେସିମାଞ୍ଜାଇଁ, ଏ଼ୱାସି ତବେ ଏ଼ୱାରି ତାକି କିୱି ଆ଼ହାମାନି ପ଼ଲ୍‌ଆ
