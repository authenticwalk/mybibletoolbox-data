  heb-heb: אני אמר לכם כי יעשה את דינם במהרה אך בן האדם בבאו הימצא אמונה בארץ׃
  mpp-mpp: Ailu yanguc edocngebabe, dameng mi daliweme aibaba dondonne fikengelenale
