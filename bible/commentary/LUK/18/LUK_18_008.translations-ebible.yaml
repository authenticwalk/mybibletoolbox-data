    ka³na³ki² te²a² yũ³ye²tu¹wi¹. Je³su²jah³la² nxe³ta¹hxai²hẽ¹la².
  eko-eko: Kiniwuuzani yoori Ye oniwaawanyela shariya woohirupazi. Aphano Mwaana wa
    Pinaatamu wakathi anrutelaavo voolumwenku apha, onteela osikanavo amini?”
  qxn-NT: 'Tsaymi niyag: Dios Yayaga mana juc shuyarätsicurmi, justiciata ruranga.
    Pero Dios Yayapita Shamushga Runa cay patsaman cutimurga, ¿Cay patsachö runacunapa
