  tpz-tpz: Eöꞌ to soe ka neöm, e Sosoenën se vaꞌaus vëvëhöꞌ rakah en pee. Ivëhkëk,
    amot ne eöꞌ e Koaꞌ Teꞌ Pa Napan Kurus se nö maꞌ manih po poen pamëh, eöꞌ se nö
    maꞌ pa ep pa napan varih po oeh pan, ee to vaman rakah e ne, keꞌ ahik?”
  agd-agd: Téi siretin tiamé uno. Béi ainen betin ayainten mifo Banta Anin ma erinten
    maen mumunan nanin banta ma varará bantin ná e onanten nafino.”
  rkb-NT: Atahi pahatsumuẽhĩ hỹ. Deus tatyryktsa mysitsumuẽhĩ. Atsoko mysitsumuẽhĩ
    hỹ. Sihumo tsimypokzitsiarẽta. Utakta Deus zikpehata ahawata ikyzik. Myziksizoze
    kytsa kahumo sispirikporẽtsa moziknaha ana hi mozihikik. Deus bo mynapamykysoikiknaha
    hi mozihikik. Iwatsahi Deus bo tynapamykysoikiknahaktsa kytsa! — niy.
  san-THA: ยุษฺมานหํ วทามิ ตฺวรยา ปริษฺกริษฺยติ, กินฺตุ ยทา มนุษฺยปุตฺร อาคมิษฺยติ
    ตทา ปฺฤถิวฺยำ กิมีทฺฤศํ วิศฺวาสํ ปฺราปฺสฺยติ?
  iws-iws: Kara kɨmiir boɨnki mɨ siya sɨmiirɨn siyɨu wa whɨndirɨraerar sasaugi. Mɨ
    mhoɨiya Yaowae Adɨn nɨnomor kouanɨn siir ɨiya, siya wɨ saiir kɨgi iikamɨm sɨmiirɨn
    sɨma bɨdi yamsi aɨngwo tɨbmiiyɨm, iyɨe? Nɨɨngaka? Ɨriig.
  pol-SZ: Z pewnością szybko przyjdzie im z pomocą! Ale czy ludzie będą jeszcze wierzyć
    Bogu, gdy Ja, Syn Człowieczy, powtórnie powrócę na ziemię?
  ztq-NT: Klyëëdy xaa gon, lëë xaa kchoo xfavor meñ go. Per tsiñee lëë mguiy nii pxaal
    Dios dyon kiid, ¿pe bii sanre xaa meñ nii xniladzy xtiits Dios lo kislyu re?
  zai-NT: Naa cayabe laatu, qué zandaa di', nagueenda zacané be laaca'. Peru nanna
    pa zadxela ru Hombre Biseenda Dios tu napa fe dxi ibigueta sti tiru ya'.
  upv-upv: Inu nuwrai tevi kami, Atua pisaro pingavil, puloli lilane nanu nen tevir.
    Ko inu Jinibb Mawos renge daron nga bea-luwi vini e, ko bea-lesi nosurien puto
    malum renge jinibb ne iel ngatan nir, rreknga ejki mun?”
  wap-NT: Õgaru kian, mishi kadimanaꞌo nii ukaminkaꞌutan oo ushaꞌapatan aimaakan upishaa-kao
    kawanaꞌati. Mazan Daonaiora Aokazi Ikiꞌo kaawan dono koshan uikodan nii mani mishidaꞌo
    manawun pidannao wuru imiꞌi baaraꞌaꞌa?”
  mva-mva: Ngau ka ura-kaming! Masa ngadumadi be muridi ngatui kana! Be kana ngae
    masa oaikiki-la be ngaemaki. Ata bong Tamoata Natu kateka ngaenao ngapura masa
    lama uninga ngate ki tago?”
  dwr-NT: Taani hinttenttoo yaagay; unttunttoo elleelli pirddana; shin Asaa Na7ay
    yiyaa wode ha biittaan ammanuwaa demmaneeshsha?” yaageedda.
  kfw-kfw: "Kei'n nangnidiang kanati, Pathian in inmani sikbit-ah innottheiya phu\
    \ aluoksik eii. Miring sapa ajuonikhan nuoipilchung hin, kangamna lamunibo?”\x94"
  bfz-bfz: आऊँ तुसा खे बोलूँआ कि तेस फटाफट तिना रा न्याय करना, तेबे बी आँऊ माणूं रा
    पुत्र जेबे आऊणा, तो क्या मां तरतिया पाँदे विश्वास पाणा?”
  cuk-09: An bega sogmar, Bab Dummad abga e-sordamarga igar-napiragwad imakoed. “Ar
    ani Dule-Machi, we-napnegse gannar danikir, bemar insagu, ¿dulemar Bab-Dummad-bensurmalad-nika
    we-napneggi daknoniko be insae?”
  ben-OBCV: আমি তোমাদের বলছি, তিনি দ্রুত তাদের ন্যায়বিচারের ব্যবস্থা করবেন। কিন্তু
    মনুষ্যপুত্র যখন আসবেন, তিনি কি পৃথিবীতে বিশ্বাস খুঁজে পাবেন?”
  mil-NT: Te ío ndɨ̌hɨ ducaⁿ càda‑gá. Te òré ná quìxi yúhú Tée cùu ñaní tnáhá‑ndó
    nchàa‑ndo, ¿te náa naníhí‑gǎ‑í ñáyiu sàndáá ndisa iní Yǎ Ndiǒxí‑ǎⁿ? —càchí‑gá
    xáhaⁿ‑gǎ xii‑güedé.
  myu-myu: Ibu'u g̃u ixeyũ buywan — io'e. — Soat em ag̃ cekay ip. G̃axĩn ma ixeyũ
    buywan — io'e. — Soat wag̃o õn. Ocepit cuy ijodi. Wepit puje Deus kay itabucayũ
    xe'e otobuxik? Tobuxik pin cĩcã oxe. Imẽnpuye juy eybu'un g̃u epesop Deus eju
    jekawẽn ãm — Jesus o'e.
  amk-amk: Meroasoaifa! Allai ambori sikahera fiata ne inontaraifosa weru ne karirafo
    ki. Wape Kaisung Inontarai nei daraberahi to nunei aha ma mani, sobu inontarai
    eroasoa fea rai ete bireri e?”
  fai-fai: Naka dam weng bakoyamon, Got aka alam wanang kinim iyo sun kuw wabading
    gong dakáyamokaba, kata Got ami kinim tadon kalokaba, aka tad bakan dim wanang
    kinim seng aket afano kalesiw ka, kalokabane?”
  ura-NT: Nitohaneeinte carajaain cohacuruhane latelanaala enaacha acaauru cocoaaeratere.
    Nena laen inara caje bajaaun, canu inaraacha cohajei cachaneein nejanohanaa nichaaunne,
    nacoauneein turuhanune reeintiaainacha canuneein nihanune esenetaain caitoonjoa
    ichaaechajeein neeururichaain cachaauru,” naain jetao acaauru relae Jesoso.
  mcd-NT: Ascacun un mato yoi nan manamisifo mato aroshoriscatashquin. Ascan nan mato
    noicasmamisifo onaintimashqui. Ascafia un chipo afanan uhuun Upa Dios icariashu
    mai ano oaino fustirasiton ua icoinra huacaniraca, —ishon Jesús ato yoini.
  urt-urt: Ŋam mana yip, Got se ka hwihwai ungwis lenge miyeꞌ tuweinge kitikin. Kom
    ŋupe ŋaiye ŋam, Talah tikin Miyeꞌ ma plihe mut pe, ma metekeꞌe lenge miyeꞌ tuweinge
    na ŋoihmbwaip tinge teŋeime ŋam, lakai pakai?”
  awk-awk: Wiyan nurun baġ, timbai wal noa katillinȧn barun kurrakai. Wonto noa ba
    uwȧnu̇n wal Yinal ku̇ri koba tanan, wiya, noa nanu̇n ġurrullikanne purrai taba?
  kiz-kiz: Nikabhajobhela kujha ibeta haki kwa bhene manyata. Lakini mwana ghwa Adamu
    pa ibeta kuhida, je, ibetakukolela imani paduniani?'
  tzo-TZE: C'alal me la sta sc'ac'alile, ta ora ta xchapan. Pero c'alal chicha'tal,
    vu'un ti co'ol cristianoutique, ¿me yoquel ach'unojbicun jc'op li' chvul jtaoxuc?
    ―xi li Jesuse.
  lex-lex: Mpiesiaya, hota nleretniekla Nod niana re. Mere la'pa Rimormiori A'na A'
    die muai owa'an de, de hota emkameni? Hota la' ler de de Awuatrom nana riy mak
    kha'ar rer aranni mai A'u me edonna?”
  dov-dov: “Ndamwambila kuti, uyofwambana loko kulingula makani abo. Nikuba obo, nazobweda
    Mwana mulombe wa Muntu uzojana kakuchili lusyomo na munyika?”
  rgu-rgu: 'Huu fo Ana parisaꞌ lalaiꞌ sira dedea na. De, Au nau afada ae leoꞌ ia:
    maneniko Au, Ana Lahendaꞌ ia, atafali mai, sona bate Au bei bisa aneta oo lahenda
    kamahereꞌ nai dae-bafoꞌ a, do taꞌa?”'
  toc-NT: Pus aquit luu laca­tancs cca̠­hua­niyá̠n pi̠ naca̠­mak­ta̠yay y ni̠ cati­ca̠­ma̠­maka­pá­li̠lh.
    Pero chi̠nchú acxni̠ aquit Xata­lac­sacni Chixcú nac­mim­paray, ¿pi̠ nac­mac­laycú
    cahuá hua̠nti̠ xli̠­ca̠na taca̠­najlay nahuán la̠nchú cca̠­hua­nimá̠n?
  ulk-1902: Kaka uabi detagereda, E dudum nautumerare uiaba lu. Ese Le la Uerem uatabaruk,
    nako E nagri le abim oituli geseb ge?
  som-som: Waxaan idinku leeyahay, Dhaqsoba wuu u xaq siin doonaa; hase ahaatee goortuu
    Wiilka Aadanahu yimaado, markaas rumaysad ma ka heli doonaa dhulka?
  mam-C: Mina, qu'n ok kxel nq'ma'n kye'y, chi Jesúsjo, a qa liweyxix kchi elil klo'n
    kyej xjal, a sk'o'nqe. Me aj wul juntl majla, a ayi'n Tk'wal Ichin, ¿Akupela chi
    jyet-xjal wu'n tzalu'n twutz tx'otx', a at kynimb'il tze'nku tnimb'iljo tal meb'e
    qya?
  ndj-ndj: Nguvawombela dalopukeshi kuhigha highilu ya nakaka. Hata naha, Mwana wa
    Mundu pawuya mumlima awu nakaka dawuwoni ujumilwa”
  mbj-NT: 'Nayyw hẽ baad hadoo do tabanoo ji hã —näng mäh. Ti m'' tabeaanh: —Ỹỹh,
    Aj''yy Hadoo Do Hỹ Pong Jé Hana Do kajaa bä, ỹ aw''yyt g''ee da badäk hahỹỹ bä
    hã ỹ h''yy ka''eeh doo? —näng mä Jesus.'
  lat-VUC: Dico vobis quia cito faciet vindictam illorum. Verumtamen Filius hominis
    veniens, putas, inveniet fidem in terra?
  ngp-ngp: Nawagambilani, naawenk'he ludole yadya wawagilwe. Mna Mwana wa Mnt'hu naabwiile
    mhuwi umwo akeza?”
  aoi-aoi: umba yikenu-mamurikajinama kirrumurndakakina warenja-bawiya-da. Amandangwa
    nganja ki-lawurradinama yangkwurrangwa ngayuwa, ningibina-murrada ningi-rukwularrinuma
    enena-manja angalya. Dukwe-ka aburraja kuw-embirrarina warnumamalya ngayuwa-wa,
    akwa ka-werrikambilya ngawa ngayuwa-wa, dukwa nara-da,” ni-yama Nubungkawa Jesus
    ena-langwa-manja warnikabuburrakiyuwa nakina-da.
  enq-2: Dupanya kenda dupa baame yapa tolasakamaitana lao nambame nyakama langilyo.
    Dopaka doko, Akalinya Ikiningi doko ipatamo gii dokopa, Gote tungi pingi akipate
    isa yuu dakenya katatami kandatape?” lea.
  eng-ASVBT: I say unto you, that he will avenge them speedily. Nevertheless, when
    the Son of man cometh, shall he find faith on the earth?
  mna-mna: Som. Ko loŋa men mi ikam mbulu ndeeŋeŋana ma iuulu zin pa pataŋana kizin.
    Tamen wal urlaŋan ta kembei, sombe Tomtom Lutuunu imiili ma imar mini, ko indeeŋe
    sa imbot su toono?”
  rmy-ARLI: Vaćerava tumenđe, ka del len pravda, hem adava sigate. Ali kad me, o Čhavo
    e manušesoro, ka irinav, ka arakhav li vera ki phuv?”
  myw-myw: '@see-verse:LUK.018.007'
  sby-sby: Ndamwambilingeti nakafwambane kubabetekela mulandu wabo. Sena pakwisa Mwana
    Muntu nakacane bantu bakute lushomo panshi pano?”
  sll-sll: Gintani ha hol ol wai ol ni tere aki di ni tenangwo pamua. Aki di ni tenangwo
    gin iwe, Ari Wang Weni na uralga pamia. Pamiba, ari tau na grana wine ole monam
    mo?” dungwi.
  yaq-NT: Ineponee inen emou jiia, aapo kia chubala juni'i ka bo'o bichaka ame betchi'botune.
    Taa chukula ju'u inim yoeme a'abo notteko, jiba tua ketun jume' a' sualeme inim
    bwiapo am teune.
  uro-uro: Nguat tamän särhäm ngän i nak kop pa qä lir qa rhualat toqoräkt. Dap ngakt
    bä va ma Ruqa aa Emga qa rhän divar qa rhän bät anga qatnanakt te vät ivät ura
    qaku?”
  ita-1885: Certo, io vi dico, che tosto li vendicherà. Ma, quando il Figliuol dell'uomo
    verrà, troverà egli pur la fede in terra?
  muy-muy: Nəhi ana kʉli nahəma, aməgri jiri gayaŋ ana tay ke weceweceni hʉya. Ay
    ka ya ti nu *Wur ge Mis anaŋga a məlaŋ va ni ti anədi ahàr ana mis ya təfəki ahàr
    ke Melefit ni aw ? »
  kqc-kqc: Ya vene rofu nida, evade ini ago neidesi ini vegu moi rama rigo. Idu Amiye
    di mida ini degasa bi mina kono tora noibanuri mokena vari gira aena baku rego
    ba ide?”
  rmc-ZRB: Пгенав туменґє, со Ов сіґ заачела важ ленде. Та кана авела о Ча Манушенґєро,
    чі аракгєла патябе пре пгув?
  tav-tav: Cʉ na cajeniro nemoo na átibojagʉmi. To bairi yʉa ati yepapʉ tunu acʉ́pʉ
    ¿caroaro yʉre caapipajee nʉcʉbʉgo jenirãre na yʉ bʉgaʉati? na caĩñupʉ Jesu.
  eng-ULB: I say to you that he will bring justice to them speedily. Even so, when
    the Son of Man comes, will he indeed find faith on the earth?”
  spa-VBL: No. Les aseguro que Él les hará justicia con prontitud. Sin embargo, cuando
    el Hijo del hombre venga, ¿encontrará personas en la tierra que tengan fe en él?”
  fra-_FOB: Je vous dis qu'il les vengera bientôt. Mais quand le Fils de l'homme viendra,
    trouvera-t-il la foi sur la terre?
  hau-ULB: Ina gaya maku, zai biya masu hakkin su da wuri. Amma sa'adda Dan Mutum
    ya zo, zai tarar da bangaskiya a duniya?”
  mal-mal: ദൈവം അവർക്ക് വേഗത്തിൽ നീതി നടത്തി കൊടുക്കും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
    എന്നാൽ മനുഷ്യപുത്രൻ വരുമ്പോൾ അവൻ ഭൂമിയിൽ വിശ്വാസം കണ്ടെത്തുമോ എന്നു കർത്താവ് പറഞ്ഞു.
  kkc-kkc: Esiga ayo taka, Godee o odoo oso yimapoo hoowa duloso goomoga sabolo diba
    pidiliso. Esino Odoo Holo ayo see wedi sibilei biame mapoo, mipoo hamapoo tei
    too goo ee molo agalaisomo?”
  urd-GVR: Hargiz nahīṅ! Maiṅ tum ko batātā hūṅ ki wuh jaldī se un kā insāf karegā.
    Lekin kyā Ibn-e-Ādam jab duniyā meṅ āegā to īmān dekh pāegā?”
  far-far: Nau ku saea fua mulu, God kai 'adomida fua 'olosilana 'afitai 'e kera ki
    'ali'ali. Ma kada nau, na Wele nia Wane, kai oli mai laona molagali, 'uri ma nau
    kai dao to'ona wane 'oro ki ne kera famamana nau, naoma 'e nao go?”
  suz-BL: रागीम जरमेशो तपांइसेनु, थमा सुइश्‍शा, परमप्रभु यावे कली पुंइशा ‘गे रिम्‍शो
    पाइब बाक्‍नीनी’ देंस ङा देंस बाक्‍शोपुकी ताइबा कों?” दे येसुमी देंमाक्‍त।
  car-NT: Wykaje o'waine, ko'i imero Tamusi kynepano'ta'ton! Mo'ko kari'na ymuru te
    moro Tamusi amyikary epotan ero nono tu'po, tywopy'poto?”
  amp-amp: To kanga Bro Najomrhu yawihnaruha yiha krhopam rhu thombat, nd yiha Bro
    Nkifrar kfo bruttna hasetm, ka toh bmtaruhamn Bro Nkifrar kfo bruttna yakitoh
    hanyrahme, ka nd krhopampno Bro Nkifrar myafho thunirahmr?”
  bht-bht: “मैं तुसां ने बोलदा है; उनी झट उना दा न्याय करणा; तमी जालू मैं, माणुऐ दे
    पुत्रे बापस धरती ओंणा, तां मिंजो हेरानी होंदी है की क्या मिंजो धरतिया पर ऐसा माणु
    मिलगा जड़ा मिंजो पर भरोसा करदा हो।”
  eng-NOY: I tell you that he will avenge them speedily. But yet, when the Son of
    man cometh, will he find faith on the earth?
  cub-NT: 'Coyʉyʉbu mʉjare: Maumejiena cad̶atequijibi náre. Ʉbenita yʉ, Jʉ̃menijicʉi
    daroimʉ mácʉ ʉ̃mʉpe, ji copaidaiyede ijãravʉi, jãve obebejĩna põeva jʉ aivʉre
    Jʉ̃menijicʉre parʉriũmeque eacʉyʉmu, arejamed̶a Jesús.'
  ita-1927: Io vi dico che farà loro prontamente giustizia. Ma quando il Figliuol
    dell’uomo verrà, troverà egli la fede sulla terra?
  lww-lww: Peraga, ana nevisa van amiu sanini, visae loge nap̃a alen m̃arera vania
    silaga, yoko naga sum̃alu vilaga e pogos make ga kilia iila amiu. ?Ana nesape
    neviun m̃ena van amiu, sane visae pogos nap̃a inu Narina ne Yeririna nowasup̃e
    si neim e yomarava nini, yoko nelual nap̃a yar la asum̃alu m̃arera asike e inu
    sanene, pona peraga?”
  ron-BAYASH: Ju vă zăk kă jăl u ažuta ku điriptači šă ku zaštită pă friš. Ali uj
    afla Fišjoru alu Omuluj dăstafelă ănkriđală ăm ominj kănd ju muj ăntoršji pă pămănt?”
  ckb-ckb: 'پێتان دەڵێم: خێرا مافیان بۆ وەردەگرێت. بەڵام کاتێک کوڕی مرۆڤ دێتەوە، ئایا
    باوەڕ لەسەر زەوی دەدۆزێتەوە؟»'
  nas-nas: Ninge eeꞌ naurampimang, teie tee namuꞌke aarumo koontoꞌ donkompevuriaing.
    Teka bane teeꞌkoo, ning Tee Naning-naumpoꞌ Paning-etaing napoꞌ kansiꞌkoo mora
    arekeeꞌ, nantoong mmeꞌ baitoariri otoroko ooarampaing e?”
  uvl-uvl: E hele lange imo pengpeng lape halaua nena hana mur ke teare ke nek mule
    ke ueiuei mana. Pe pomere lape Non Tuna at pe hehei pe hana leteria manmanna lochloch
    lo?”
  eng-BBE: I say to you that he will quickly do right in their cause. But when the
    Son of man comes, will there be any faith on earth?
  ixl-CNT: Nival sete aas oora koꞌxh sitxꞌol inujul atziꞌ kam sajajax te. Pek aatz
    luꞌul u Kꞌaola vaꞌl bꞌennaj koꞌn aanima, ¿matz ankoꞌxh kꞌujlel ikꞌuꞌl qꞌu aanima
    tiꞌ u Tioxh?— Texhtuꞌ.
  xsi-xsi: Naŋa apaimi tu Maro Kindeni ma iveta nenzi malia sondo panzi walele nâ.
    Andeta lâ zo muli ŋana naŋa Tamâta Natu ma ataulo amâ kilo kâ, tiambo naŋa ma
    asânda tamâta pinde nenzi kalo-tawana ikeno mao pa naŋa, tiya?”
  crx-NTPO: '''Ink''ez ''unohdusni, ''a cho buba k''utítnelh! ''Et hoonts''i yinka
    dune ye'' ndi yun k''ut whusanája de, soo eh dune ooba ''alha'' hoont''ohne naitálelh?”'
  kan-OKCV: ದೇವರು ಬೇಗನೇ ಅವರಿಗೆ ನ್ಯಾಯತೀರಿಸುವರೆಂದು, ನಾನು ನಿಮಗೆ ಹೇಳುತ್ತೇನೆ. ಆದರೂ, ಮನುಷ್ಯಪುತ್ರನಾದ
    ನಾನು ಬಂದಾಗ ಭೂಮಿಯ ಮೇಲೆ ವಿಶ್ವಾಸವನ್ನು ಕಾಣುವೆನೋ?” ಎಂದರು.
  bbb-bbb: Naka ma kuariave E Ireobo fube saroekiro fuka migegire ifejiake. Rove maza
    ije Ema ijiebuo Fari ige na una ruovo ije ja vierafe e boeje bube uria na ma vierafevo
    na giake? Ijadufuo nika vame izege bara amune fu kema ijiege mimatanoefo. Janika
    maza boeje Godi baname isoena kuara unamunakina fu ifejiaga e ani jone bube vame
