    itha apal a?’
  ksj-ksj: E ziꞌohe, Badiꞌaꞌa nagini duduḡa raꞌeteꞌe ḡauḡa ḡarihe ziniꞌuma. Rehano
    eḡe, Vaze Ubuganiꞌa bare onaiꞌuma madaḡano, Badiꞌa mazao fieꞌeteꞌe vaze nu horoziꞌuma
    ga mene?”
  sbk-sbk: Embabhora ayibhapera ehaki nanali. Lelo nayenza Omwana owa Adamu je ayiyilola
    imani pa dunia? '
  mya-JVB: ငါ ဆိုသည်ကား ၊ သူ တို့ဘက်၌ အလျင်အမြန် တရား စီရင်တော်မူမည်။ သို့သော်လည်း
    လူ သား သည် ကြွလာ သောအခါ ယုံကြည် ခြင်းကို မြေကြီး ပေါ်မှာ တွေ့ မည်လော ဟု သခင်ဘုရားသည်
    မိန့် တော်မူ၏။
  kgf-kgf: Énézéwa niŋgic, inéŋ acgina focdac niŋénécmimac. Waŋu Icac Naŋa hamac imuaru
    inéŋ baeciguc ninʒéŋ ninʒéŋ komodia méŋ he énécmiyu hia inicmac me?
  awb-awb: Teiníboq írátíáhro. Wega se apubúue séhréh aritanae. Íné wehukení úku anínká
    mah marákóípéq kiwekona tanahráq mah kegá ínénsabe aiq pútare aintaneherabomo
    úwe.
  gdn-gdn: Nau nidiyani wainapu-muri; E garugaru mena mu waitatamini ade mu nuwaboyamaga
    garugaru mena yadini supasupa. Ko nau Kunumau Kawapuwani Apunai ade wirasugana
    bausugana ki marai baiyagisi makeya ki ka nau suma ragidai yewe wairau mete bananatamani
    bo?” Iyesu inako wagubu.
  nko-NT: Ndɛ mlɩ bláa mbɛ́ɛ, obégyi mʋ́ ɔnɔkwalɩsʋ há amʋ́ ɔsasʋ. Támɛ ndɛfɩtɛ́
    mbɛ́ɛ, nɩ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ neyínkí bá a, nówun ahógyipʋ akʋ ɔsʋlʋ́ʋ
    anfɩsʋ?”
  bsn-NT: '@see-verse:LUK.018.007'
  pib-NT: Wane nchingi, giyampotu rapnuyegitanna. Seyni wa Gita Yineru Wgenno gininipa
    tye chijiya ¿nukshikinri galixlu?”
  wiv-wiv: Hau ta tania ni miu, da e kodoni tapunidia. Palaka, kua na Tuna Kaka ni
    mai, da e paria bilip vona na manumanu bukuna garigari o beu?”
  reg-reg: Enibhabhwila ati, alibhalamula bhwangu. Nawe Omwana wa Adamu anu alibhaja
    mbe alisanga elikilisha kuchalo?
  mlh-mlh: 'Nonji iŋi ŋajibe maneniŋ: Anutuji damaŋ so joroko buŋoŋaŋuŋ osoeru mitariko
    fiine fukenimiŋ. Iŋo fofoakoŋ bapi ŋabeegayoŋ, oi jibu Sombuŋ eru morende Ŋi foriineji
    kirieru wareru ŋiŋigo osoe yabeiŋ, damaŋ oo mamanesiŋ foriine bofukeiŋ me mata?”
    Oŋu.'
  gof-ENT: ታ ሂንቴው ኦዴይሳ ሲዒቴ፥ ኤሌሲዲ ፒርዳና። ጊዶሺን፥ ኣሳ ናዓይ ያ ዎዴ ሳዓ ቦላ ኣማኖ ዴማንዴሻ?» ያጊስ።
  aau-aau: Hakwe hme senkin mekow, God hiykwe hme liy hiy-saw-mon popriy popriy. Sawk
    Uwrsa mo Ney hiy le ankin, hiykwe nan kiykiy-ay yor ki mon pankaw ka-ira ne a-ney?”
  tvk-tvk: Reitin li nabiteni mi xamim, Hi itemanon ilepis rin nae ihusil sexien xa
    momal e ipol ni ihos mi xil. ?E melele xa Nat Moletin imei rilomun mi moletin
    xil te ut etan, munemi mubit ikameti xa neketen nae nggeih en, mu nakameti ti?”
  prf-NT: Kagiyán ku dikomoy, a iyatád na a pagdaka dikodi en katarungan. Peru ten
    káddemát a ruway nen Anak nen Tolay ti munduwiday, ay tehud wád siya a demáttan
    a mánnampalataya dikona?”
  auy-auy: sáwíꞌo uwátínkénkaꞌa ááéma túwaꞌnai íníye. Ánaaemba kemá waási úranko anekaꞌó
    kúmóndaraꞌa méraiyan-kwaasifinkemba kesááisafesa timankúnkúmba ónaa ína ónaao
    tuwánánaumne Ísu séna Maníkómpáꞌó inaimó símae íyómba túwáafo séna minááí siyáiye.
  tbg-tbg: Aqao, te tiari iriate. Kotiva vika uva iriharo vaakama vika kahaqama nimitaanarove
    turo, tiro. Minti tivakero Ihuva tiharo, Te Vataini Vatatai Vaintika qaiqaa tuvuaina
    entaraqaa vi entara Kotira uva iriha vira aaramaqi vi vai vaiinti nahentika vaivarave,
    kiae vaivarave? tura.
  hub-NT: Nekas tajarme, Yuuska imatika aujmaka, wári yainmamainaitrume. Turasha wii
    shuarnum akinawaitaj nuna ataksha ju nugkanam winaknaka ¿shuar ainasha winig nekaspapita
    tu enentaima matsatunash wainkatnaitaj?” tusa Jesús tinaiti.
  hmo-hmo: Lau hamaoroa umui dekenai, kota maoromaoro bona durua do ia henia haraga
    idia dekenai, to Taunimanima ena Natuna do ia mai neganai, tanobada dekenai abidadama
    do ia davaria o?”
  big-big: Nogo inuwayegi watabi pugu mizagi piyengki kozak yeiweki, Anotogo yongkambanu
    puguwiliyegi nguk namizi sawela logo puwiliyegi nazuwagawiligu korowali miza piyeng
    kebangkela logo pugu yombanu piyegi kumuli onowiligu yombanu piyegi kumuliwiliyegi
    kaile miza piyengki wiyeke piyegi kumuli ono puwili nganganda nguk namizi yanagi.
    Kapura ne yombanu paka ngalega kayimabek ngereke ngabelakpekke yowekkerik nogo
    yongkambanu neyegi ngizi panu kumulageya nawili pakelagi ma yeikki? Ne yalek purik
    nogo kumularik kolokngagono ngizi kumuli pura wiya wizilege ne pakelagi, yeiya.
  gux-G: Min n maadi ti ko bi kɔn bi po, ya tie ko nulo bija ya te guani, o gɔ bi
    la li dindanli i tinga ne po.
  cnl-NT: 'Rɨ²juøøn³¹na¹ ''nee''²³: Co̱''³ la²³ rɨ²³jmée²³ co̱²juø''¹ quie''² dsa³
    quien³². ''E³ quie''²³, ¿jmii''³¹ cu³løn³¹ dsa³ mɨ³rɨ³ti³ ''e³ rɨ²³güe''n²³na²³
    co̱''³ jné² Jo̱o̱³¹ Dsa³? ¿''A² juø''² xen³ quie''²³ dsa³ ''i³ sɨ³táan³ jmɨ́ɨ²
    jo̱³ cu²ne²ra²?'
  zar-NT: 'Reaʼ libíʼiliʼ: Laʼ uchiʼa usörö́tenëʼ légaquiëʼ. Cateʼ huödaʼ nedaʼ, Bönniʼ
    Guljëʼ Bönachi, ¿naruʼ idzö́lidaʼ nupa taʼyéajlëʼ nedaʼ luyú ni?'
  kde-kde: Nangu nìnnyaulilanga kuva, achiapiyanye kuveng'a haki yavo. Henga dachi,
    Mwana wa Munu pambeida achiaikoje ing'ulupa pachilambo?”
  ata-ata: Eni avikalangengi aloxo ꞌo. Lataua usuꞌulineꞌi no anu vaivaikala paleasi.
    Ia loxovaa, Itema ꞌOlu uneꞌe, la umomomo sou Anu umaisiꞌa ta mitema no lialia
    ꞌo imuxamuxaxu taneꞌi noxou Lataua? Uasi.”
  qvw-NT: Pay'a chay-pachallam atindiycun'a. Ñatac cay pachäman ya'a Rasun Nunap Chulinca
    cutimul ¿talïmanchućh caynu jicutaycü chalapacuyniyu nunacunacta?” nila.
  nfa-nfa: 'Te Nèngu uri lii langu rèngu dènge boe pamata. De Jaꞌa neo karèi sèmi
    neꞌe: ladhe Jaꞌa, Dhèu Rai-haha Tareꞌa-reꞌa ne mai hari, Jaꞌa bisa paraga dènge
    dhèu parcaya ètu rai-haha ne era, do aadꞌo?”'
  tnp-tnp: Iətəni=pɨnə kəm təmah məmə nɨpəhriəniən, in otasiru uəhai əmə e rəhan mɨn,
    kəni mol vivi rəhalah nərahiən. ?Mətəu nian iəu Nətɨ Iətəmimi oiəkɨtəlɨg=pa mɨn
    lan e nɨftəni, oiəkeh nətəmimi nəuvein nətəm kəutəhatətə e Uhgɨn, uə kəpə?”
  urd-urd: मैं तुम से कहता हूँ कि वो जल्द उनका इन्साफ़ करेगा। तोभी जब इब्न — ए — आदम
    आएगा, तो क्या ज़मीन पर ईमान पाएगा?”
  hot-hot: Mi anôŋ! Yanaŋ avanôŋ biŋ nena yani tem endaŋô ketheŋ ma tem epesaŋ. Ma
    doŋtom Anyô Anêŋ Nakaduŋ atu halêm pik hathak loŋbô, êŋ ma tem êpôm nena avômalô
    êvhaviŋ doho êmô mena mi e?”
  mqj-NT: Kutulasangkoa', la masimpan umpopatalo to napilei. Sapo ianna saemo Anak
    Mentolino la dengangka to ummoreanni nalambi' inde lino?”
  rus-SYN: сказываю вам, что подаст им защиту вскоре. Но Сын Человеческий, придя,
    найдет ли веру на земле?
  mbh-mbh: Aveto nge nang ako Toko Pomnga Itun i lo werer nge, i sis ako aro i thopol
    toko na seng areko olemio a i nge, kene rongan o mit engeng nge nongong.”
  bdd-bdd: Moisa tuwa, ꞌina lemaina dumwaluna nata ꞌipaihowa ꞌoidiya. “Ma togidega
    ꞌomi wanuwatuhu ꞌeseya ꞌeguma saugaina taugu Loheyaiguina yahilama baleꞌu bewa
    ꞌoina, hisa tomota maꞌidi hemisa yalobadi sitoholo paꞌala?”
  cbt-NTPO: Tahuëri nanihuachin, a'naroáchin ana'intarin. Napoaponahuë' o'mantahuato,
    ¿na'a ya'pita'ma' natëarinaco quënaimapo to?” itërin Quisosori.
  rmy-SERVI: Пхэнав тумэнди, со Дэвэл сиго лэн фирисарэла пав чячима. Нэ Чяво Манушыкано
    кала авэла, чи аракхэла Вов пэ пхуя патявимо?
  srn-NT: 'Mi e taigi un taki: A o gi den leti her''esi. Ma te a Manpikin fu Libisma
    drai kon baka na grontapu, yu prakseri tak'' A sa feni sma di e bribi trutru?”'
  cta-NT: Ñacui̱ naꞌ jiꞌi̱ ma̱ chaꞌ hora ti xtyucua Ni jiꞌi̱ nguꞌ biꞌ, cuaꞌni Ni chaꞌ
    ti̱ ti tyiꞌi̱ nguꞌ. Pana nu loꞌo chaca quiyaꞌ tya̱a̱ naꞌ nu cua nda Ni ꞌna lijya̱a̱
    chaꞌ caca naꞌ ñati̱, ¿ha ñaꞌa̱ ti tya quije ꞌna ñati̱ nu jlya tiꞌ jiꞌi̱ ycuiꞌ
    Ndyosi Sti naꞌ?
  bqc-SIM: Málɛ oɛ́, a zɛńnↄ kpakpaɛ. Ń beeo tó Gbɛ̃nazĩn Nɛ́ mↄ̀, a a náaikɛna
    e dṹniaua?
  tcz-CHONGTHU: Kaseipeh nahiuve, aman kinloitah a thu adih'a atanpeh ding ahi! Ahinlah
    Mihem Chapa hung kit teng, leiset chunga hin mi ijat tahsan nei mudoh intem?”
    ati.
  mar-mar: मी तुम्हास सांगतो, तो त्यांचा न्याय लवकर करील, तरीही जेव्हा मनुष्याचा पुत्र
    येईल, तेव्हा त्यास पृथ्वीवर विश्वास आढळेल काय?”
  snp-snp: E’e, ka ona logimowe. Kenemane oto ani olu faka lenagoliye. Etito nefa,
    namo We Kula enamo kamenalo ya mikalo koli kikitina nomamo wenena ya olu oloto
    pinafe? loto logimaiye.
  isl-isl: Jú, áreiðanlega! Og hann mun svara því fljótt! Spurningin er hve marga
    trúaða og bænrækna ég finn þegar ég, Kristur, kem aftur.“
  spy-NT: '!Kāāmwoowook, yoo kāākuyityiin, mākuyēchi biikyii manta areet akeenke.
    Nteenee kany ateebeenaak: Ata ꞉biiko chēē makumuyta kut ayitu ꞉anii *Wēritaab
    Chii, ānkāānyōōru kōōkoosēēnoo keey?”'
  xnn-xnn: et itedna ay dagos nan dawatenda. Ngem olay no adoado nan badangan Apo
    Dios et waay atiatik kayet nan mamati ken sak-en isnan kasinak omaliyan ay Iyon-an
    Am-in di Ipogaw.”
  mwe-mwe: Ngunakunnugulilanga shibhaajangutilanje shangupe. Ikabheje, bhuli pa shilambolyo
    shipabhe na ngulupai mobha gashaishe Mwana juka Mundu?”
  tte-tte: Yawalo kolimiu Yaubada kani mwayamwayau ana tomoyao isaguili. Na saugana
    Tomo Natuna ipileyoima, kani isa tomo siya simiyamiya yanuwa yaulina mena sitolo
    kaiwe me ali meli ilobaili?”
  tcs-tcs: Zizas kip spik, ‘God go meke raitting po pipol blo em ane em i go mekem
    kuikwan. Ai aske yupla nau. Wiswei? Wen ai da Truwan blo Man go kambaigen, yupla
    tingk ai go paine pipol blo mi uda gad bilib wea mi wen ai go kambaigen?’
  hlt-THB: Ka nik kqawn peek khqi, anih ing awi ang tawnna deng kaw. Cehlai thlanghqing
    Capa a law awh, khawmdek awh cangnaak ak hu hly hyn hy voei nu? tihy.
  soq-soq: God sonabamodia apanawa tauwadea iririu ruawalepie saumopio inantopu, mai
    dabuamopie emopi, dia. Tane Apana Otopa kotu awa wisepia walamawe apana sumanaintompe
    waimompo dommopi, ba di waimompo ewamopi?”
  qub-qub: Ruwacur mañacoj cajtaga mana shuyarächiypami Tayta Dios yanapanga. Ichanga
    noga Destinädu Runa cay pachaman cutimushpä ¿Diosman yäracuycajta tarishärächuraj?»
    nir.
  att-att: Ta kuruk yù kagiak ku nikayu, ta dagarágâ nga abbágán ni Namarò yù ira
    tatole na. Ngam sangaw nu mattolingà ta dabbuno, sikán nga Kaká na ngámin na tatolay,
    ajjan panò sangaw yù ira marángnganák ku nga manguruk nikán? Baddì ira lâ, ta
    aru yù ira manakì nikán.”
  bki-bki: Makanio, mia neber ka kamiu ka ver naio rijog ka m̃a kamiu kumitum̃a kubolkouo
    jikili dam̃ariga banio, mia naio tumolu sop̃eli ga tulaka ka rijai kamiu. ?Mia
    nejidom nevika kamiu bunu, ka ver bogo na mia kiniou Kulorinio Kenerinio nemei
    bereio ea yetemeriba nei, mia nemijikia neial ka tomu vetelabo atu sikili ea kiniou
    tibe na, p̃eli na mia ve re tai kovio ga?”
  bqp-bqp: Matɛn oárɛ, ani zɛ kũńwomɛ gↄ̃̀nↄ. Bee kũ abireo tó Bisãsiri Nɛ́ sù,
    ani a náanikɛri e andunia gũn yá?
  mcp-mcp: Mə́ jaaw bɨ́ nə́ nyə é lɛɛl kyɛm bwo nə́ máás. Njɨ, ja *Mwân mə Múúd mə
    bá zə yí, ye a bá ná zə kwey búgə́ shí ga dɨ́ e?»
  hat-hat: 'M''ap di nou sa: L''ap regle zafè yo vit vit. Men, lè Moun Bondye voye
    nan lachè a va vini, èske la jwenn moun ki gen konfyans nan Bondye ankò sou latè?'
  npl-NT: Ne nomechilia Ye kimpalewis iwa amo wejkawas. Pero ijkuak Ne Non onimochi
    ni tlakatl niwalmokopas, ¿kechmeh ok kipiaskeh tlaneltokálistli inawak Dios?
  bgg-bgg: Gu nathek shii yao, ai ne awai nyu pha ji shii ne khthiie chua ne rek phi
    phro. Jishii Bran Dufuii sohnyiak hà wuii shii migi doh ne bey?
  eng-TCENT: I tell you that he will bring about justice for them quickly. Nevertheless,
    when the Son of Man comes, will he find faith on the earth?”
  eng-BSB: I tell you, He will promptly carry out justice on their behalf. Nevertheless,
    when the Son of Man comes, will He find faith on earth?”
  cpu-NT: 'Eekero ikantatzi Jesús: “Eerora ishenkaita irantantaityaarori kameethari.
    Iro kantacha aririka impiyapaake Itomi Atziri, ¿eekeroma iriñaapaatye aventaapiintyaarine
    kipatsiki?”'
  san-ASM: যুষ্মানহং ৱদামি ৎৱৰযা পৰিষ্কৰিষ্যতি, কিন্তু যদা মনুষ্যপুত্ৰ আগমিষ্যতি তদা
    পৃথিৱ্যাং কিমীদৃশং ৱিশ্ৱাসং প্ৰাপ্স্যতি?
  tac-NT: 'Alueka tase we''lisi buwémala, ''we yati gu''írimala. Ne rukérabá bilé
    ra''íchali ''emi: Napu''lige uchéchigo nawá ne napu nawágame ju ''pa rewagáchika
    napurigá rió neraga, ¿''la rewiméréle ne alué ralámuli bijí ''la bijchigia mochígame
    ''we a''lá nejkúrame ko Onorúgame napu''lige iwérali táachi apiépiri ralámuli?'
  eng-WEBPB: I tell you that he will avenge them quickly. Nevertheless, when the Son
    of Man comes, will he find faith on the earth?”
  gfk-H: Taia. Iau tangai ta muat, na kurei hatakodasnei hagasiaan ira linga wara
    harharahut diet. Iasen bia Nong a Tunatuna Ia na hanuat, na nas lah ra nurnur
    kai tano ula hanua bia taia?”
  viv-viv: '@see-verse:LUK.018.007'
  yao-yao: Ngunsalila kuti chachachenjela ŵanyawo chitema pe. Nambo uli pachaiche
    Mwana jwa Mundu chiŵasimane ŵandu ŵakunkulupilila pachilambo pano?”
  tgp-tgp: Na verea isamim, enia i pa sile na talai mo tataholo vara nora meresahi
    la lavia i vila purongo. Hina purongo hin haratu, vara Natun Tamlohi i mele mai,
    i pa vilei te rasua na varama teni i vono?”
  auc-NT: Wæætë quingæ̈ edæ do cæcæcäimpa. Në pïinte cædïnäni ïñönänite Wængonguï
    wææ angä ate tömënäni mïnitö ïmïnite wæætë nö cæcædänimpa, ante ämo ëñëmaïmïnipa.
    Incæte Wao Wëmo ëñagaïmo inte botö ponte ayömo wede pönënäni wabänö inguipoga
    mæ̈ ongönäni aquïmoo, ante wæbopa,” ante Itota angacäimpa.
  kbc-NT: Pida ejitaɡ̶awatiwaji me age me yaxawa, codaa meote ane iɡ̶enaɡ̶a modakapetege
    laxakawepodi. Odaa Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi, nige janagitace,
    migica jakadi oko anetidadiwaɡ̶adi digoina iiɡ̶o?”
  bmh-bmh: Iz petak pet awarem, goagal weinemen doimai, pigai isanaramau. Aiu ses
    Du Nugau Nag koli alamau ziwas ebu, go e em ebuan duailel agal oiagab petak emen
    pimam ta, tam ta?”
  ctu-BL: Mic subeñetla, ti ora mi caj i melbeñob i mul i contra. Che' mi' tilel i
    Yalobil Winic, ¿mu' ba caj i taj ti pañimil jini mu' bʌ i ñopob? Che' tsi' yʌlʌ
    lac Yum.
  meq-meq: Sərum ha na, ma dzəniye tay ta bəse. Ane tuk na, aza neŋ Wawa i Ndo na
    deyeweye na, na hutiye ndo mədzal gər hay ka neŋ ŋgway ɗaw?»
  noa-H: Magnaa, Mua pãrag jaauk'imgui hajim hanʌm. Hẽwandamagta pãrau mag jëeu nʌmʌn,
    pãar k'aigpërm hedjã warre hirua pãachdëu k'õsi nʌmjö haju pãar dʌ̈i. ¿Mamʌ pãrau
    k'ĩirjuawai mag mʌch chi Hemk'ooi Hiewaa bëeju hed hõor chadcha mag hamach t'ãraucha
    Hẽwandamag jëeu durrum k'ʌʌn hagt'a naaju k'ai? hajim hanʌm.
  alp-NT: Imi lene mimise le tatike pine Iralake imi sosoli. Po kena Au, Tamata Eni
    Nanae luake suike lomeije tamata esi hlaleke loko Aure elika? Au tetue tamata
    rebe esi hlaleke loko Aure esi boka mo piseo?”
  san-VEL: yu.smaanaha.m vadaami tvarayaa pari.skari.syati, kintu yadaa manu.syaputra
    aagami.syati tadaa p.rthivyaa.m kimiid.r"sa.m vi"svaasa.m praapsyati?
  kbq-kbq: Amanage hu'na neramasamue. Agra ame huno zamasu ragizmanteno zamaza hugahie.
    Ana hugahianagi Vahe'mofo Mofavremo'ma esuno'a, Agra ama mopafi vahe'mofo zamentintia
    eme zamagegahifi eme ozamagegahie?
  kbh-kbh: Ats̈e cbë́yana, Bëngbe Bëtsá betsco ts̈ëngaftanga cmochanjátsebacaye, ts̈ëngaftanga
    chë ínÿengbe causa mora s̈mojtsesufrínënga. Pero chë Bëngbe Bëtsá Ents̈á tbojanbemá
    chaojésabo ora, ¿cabá Bëngbe Bëtsábeñe os̈buáchiyënga quem luarents̈e ents̈anga
    yochjánÿena ca?” —Jesús tojánayana.
  ron-LSB: Eu vă spun că îi va răzbuna repede. Cu toate acestea, când va veni Fiul
    Omului, va găsi el credință pe pământ?”
  pon-pon: 'I indai on komail: nan a pan madan jauaja ir. Ari jo, Nain aramaj lao
    pwarado, da, a pan diar pojon ni jappa?'
  nhe-BL: Nimechilhuía, nimantzi quinpalehuis. Pero quema na tlen niMocuepqui Tlacatl
    nimocuepas, ¿quesqui tlacame noja nechneltoquilise huan momaijtojtose ipan ni
    tlaltepactli?”
  sps-sps: Sikia, Nyo tsue of maromi, Ayei faakouts veesau rarori, sana Nyo rangats
    maromi, tan nainy te tabin fatabin mironyo na Guei Tsoiny te Bobot e Gov sa ruak
    iny Mes me tan puputaa tovei, Nyo nai sab rou e sei ta mes ee, te faason sa anaanos
    patsukanen nanon to, Nyo te tabin me ma fakei fatoobing anyon fo mamatsiny ka
    ge na sikia?”
  wnc-wnc: Nata daniwa natapnong. Ita zetgaman gatayamik. Sike na aminbamdane notna
    apata apit gwekatangu keunenana aminu kunduta nae natapa kekekawik aminda dua
    ba yutning,” ngang yanikut.
  bus-bus: Mɛ́ɛ ooare, eé zɛńyomɛ gↄ̃ↄ. Baa kↄ̃n beeeo tó Gbɛ̃ntee Nɛ́ sù, eé a náanɛkɛri
    e anduna guuↄ́?
  gub-BL: Nan kwaw pa. Na'arewahy upytywà putar a'e wà nehe. Ihe Awa ta'yr romo aiko
    ihe. Hezewyr mehe nehe, aipo heta putar teko herehe uzeruzar ma'e a'e wà nehe.
  imo-imo: Yu tembalo mele nimbo tiemboi. Gote yu welea omba yunge imboma lipe tapombaindo,
    eno umbuni tirimele imboma kot tendepalie umbuni timbelo. Nalo Iyemunga Malo altopa
    wali talo tepa mainye ombalo wali imbo mareni yuni eno lipe tapondombalo ningo
    yu konge teko ipuki tiko molongena omba kanombalonje,” nimu.
  boj-boj: E niŋgi merŋgwai. Qotei na naŋgi urur aqaryainjroqujatqas. Ariya mondoŋ
    e Tamo Aŋgro bosiyqa tamo uŋgasari mandamq endi unub qaji naŋgi e qa naŋgo areqalo
    siŋgilatosib soqnib degsi unqai e?”
  ulk-ulk: Kaka wabi detagreda, wao e ya yabi upiwadaratidarare; e ya dudumdudum wadawer
    yabi upiatidarem. Nade ya Lera Werem watabakiamu able gesepem nako e owatur wairdar?
  eng-DRA: I say to you, that he will quickly revenge them. But yet the Son of man,
    when he cometh, shall he find, think you, faith on earth?
  knf-knf: Dţupan na manjoonan, awayëş baka kaŧaran ŧaran. Kë *Abuk Ñiinţ, aluŋle
    bi, aţënkaara ţi umundu bañaaŋ banfiyaaruŋ i? »
  san-KHM: យុឞ្មានហំ វទាមិ ត្វរយា បរិឞ្ករិឞ្យតិ, កិន្តុ យទា មនុឞ្យបុត្រ អាគមិឞ្យតិ
    តទា ប្ឫថិវ្យាំ កិមីទ្ឫឝំ វិឝ្វាសំ ប្រាប្ស្យតិ?
  arn-NT: Iñche feypiwayiñ pürümkachi ingkayafi fey ñi üngümkülenoael. Welu feychi
    küpatuale ti Wentrukünuwpalu ¿pepapeay may ñi mülen mupiltun ta mapu mew?”
  zas-NT: Naj rni lëjt guial ad zaglaat gagnëman laa reeman. Per chi guiꞌt Bén guxhaal
    Dios, ¿chuj ni zadxaaglojraman bén rliladx Dios loj guidxliuj ya?
  ken-NT: Nchí ghati bhe bɛ, chɔŋ Mandɛm amkpɔ́t manyé áyák anchyɛ bǒbhi. Kɛ
    mpok Mmu anɛ áfú ntá Mandɛm ápɛ́rɛ́nsɛm, chɔŋ angɔ́ bo abhɛn bábhɔ́ŋɔ́ nɛka
    nɛ Mandɛm fá amɨkɨ́?”
