    kab michan’rad ngak?”
  mop-NT: —Inen tan in wadic te'ex. Bel u cu tojquinte ti'ijoo' ti jomol. C'u' betiqui,
    le'ec ca' uduquen a yanajeen ti cristianojil wa'ye' yoc'olcaba, ¿jede'ec wa in
    cüxtic ti yanoo' a tanoo' u tz'ocsic a Dioso?— cu t'an a Jesusu.
  tet-tet: 'tan Nia babilan kedas. Haꞌu kusu nuneꞌe: kalo Haꞌu, Ema Raiklaran Isin
    neꞌe, mai kikar tiꞌan, takseer Haꞌu ksei bele kasoru ema makfiar iha raiklaran
    neꞌe ka, lale?”'
  hlt-MCSB: Nangmih taengah ka thui te, amih kah kutthungnah te thamaa la a saii ni
    ta. Tedae hlang capa ha pawk vaengah tangnah he diklai hmanah a hmuh venim?” a
    ti nah.
  xtd-NT: ¿Ka xani ini‑n xa kɨu na ndixi ruꞌu, Ia kuu ñayiu, koo ka ñayiu kukanu ini
    ñaꞌa u? Te ñayo‑i n‑jaꞌan.
  mdy-ETH: ኔጉዋዖ ሩኡሪና ዔያቶም ዎጋንዳኔ፤ ታ ዒንሢም ጋዓኔ። ጋዓንቴ ዓሲኮ ናዓሢ ሙካ ዎዶና ሳዖይዳ ጉሙርቂሢ ዴንቃንዳ
    ናንዳኖ?» ጌዔኔ።
  spl-spl: Ulitgumunŋe in yawu nâŋgâningiwuap. Yawu nâŋgânomai. Yawu gârâmâ Anitâŋe
    nâ lok bulâŋe hâŋgânnohomu himbimâmbâ âwurem gewom sâp yan lohimbi kiŋgitŋe orowâkŋe
    nâhâlen biwiyeŋaŋe tiŋâk kepeim mambotnihim mannomai me bia?” Yawu sâop.
  usp-NT: Pero in tamb'ij chawechak chi atjt'owa'taka' laj or. Pero cuando tipe chic
    wich ulew Jc'ajol Kakaj Dios ri xwux pi cristianil, ta' etemal jurub' cristian
    tiyuk jte' ri cub'ul jch'olak chirij, xche' Kakaj Jesús rechak yak ajtijol rib'ak
    chirij.
  zav-NT: Echnia' le'e, to žalṉezdao' Diozən' yosle' ḻega'aque' lao na' beṉə' contr
    c̱hega'aque' ca'. Pero catə' nada' yida' yežlyo nga yetlas, nadan' naca' ben'
    bseḻə' Diozən' golɉa' beṉac̱h, cuili ṉe'e ṉitə' beṉə' ṉe'e chso'onḻilaže'e nada'
    par yosla' ḻega'aque' lao na' beṉə' contr c̱hega'aque' ca'.
  sgz-sgz: A muswan á minái iau parai si gam. Ái Káláu na sangar i tármai kandi sung
    má nák lu tangan di. Mái sár i pákánbung ngo ái Natun Kálámul na kaleng, ngádáh,
    na bana te kálámul di ruruna uri narsán ngo kápte?”
  kek-NT: La̱in tinye e̱re nak li Dios tixcoleb chi junpa̱t. Abanan la̱in ninc'oxla,
    ¿jarub ta cui' li cauhakeb xch'o̱l sa' lix pa̱ba̱l? Ut, ¿jarubeb ta cui' li yo̱keb
    chi tijoc nak tinc'ulu̱nk cui'chic sa' ruchich'och' la̱in li C'ajolbej?
  blz-NT: Bantilkonon-Ku na ko'omuu se' i Ia liuliu mangapaki i raaya'a! Kasee kalu
    Anak Manusia taka na tano' balaki', too daa dauga' rumpakion-Na a mian men parasaya?”
  poe-NT: Ntáxrja̱n kíxin kjá tjoka chrókjuinki̱tsa sín chꞌán. A̱ ntá tió itsi tí
    Xje̱en Dios Kꞌóna Chojni, ¿á na̱xa̱ chrókꞌuitja chꞌán chojni tinkáchónki tí jehe
    chꞌán ntihi chjasintajni? ―mé chro chꞌán.
  san-TAM: யுஷ்மாநஹம்ʼ வதா³மி த்வரயா பரிஷ்கரிஷ்யதி, கிந்து யதா³ மநுஷ்யபுத்ர ஆக³மிஷ்யதி
    ததா³ ப்ருʼதி²வ்யாம்ʼ கிமீத்³ருʼஸ²ம்ʼ விஸ்²வாஸம்ʼ ப்ராப்ஸ்யதி?
  cof-NT: '@see-verse:LUK.018.007'
  srm-NT: Mi taki e, a o ko hesihesi a de ko kuutu soni da de. “Ma nöö fa mi fan dë
    seei, ma ˻fa de o du ku dee sëmbë u mi a di goonliba aki tjika dë, nöö˼ te Mi
    di ko dë Libisëmbë Mii aki toona ko ˻u mi ko heepi de˼, nöö mi o feni sëmbë möönsö
    di ta biibi a mi eti nö?”
  qvs-NT: Mash allita uyariwaychi. Allita roygaptikichi Tata Dioska kushikushpa mana
    unayashpa yanapashunkichi. Ñuka Tata Diosmanta shamudu runa kashpayni kay allpaman
    kashkan shamushpayni ¿ariya ñukata kreyiwaptikichirachu tarimushkaykichi?
  zca-NT: Per na ni lo go, lë' Dios le'i lwega'. Per or yala, ¿chi yazhëlra' da rë
    men da, xa' ñila len yalgustis, kun rë xa' nidil bixa'?
  cbc-NT: 'Caãnorẽ bairo mʉjããrẽ ñiña: Coteri mea, jicoquei na jʉátibujioʉmi. Mʉjããrẽ
    ñiña tunu: Nemo yʉ, Camasã Jʉ̃gocʉ yʉ catunuetari rʉ̃mʉrẽ, ¿ati yepapʉre mai Dios
    mena catʉ̃goñatutuarãrẽ na yʉ bócaetaʉ átí?” na ĩñupʉ̃ Jesús.'
  qxo-NT: Tsaynö rugacur mañacog cagtaga Tayta Dios mana shuyarätsiypam yanapanga.
    Peru itsanga noga cay patsaman cutimur ¿gamcunata tariyäshayquirätsurä Tayta Diosllaman
    yäracur pay munangannö caycagta?”
  mox-mox: Ta yavona aqiaqiemi, lukwayavonega Yaubada ena iula tunutunuqina tovenoqi
    naneidi. Ta tutana yaʼa Tomotau Natuna ena ʼevivi mai bwaʼobwaʼoya ʼevisa tomotau
    me edi vetumaqana ena lobedi itoatoa?”
  kew-kew: Nipumi nimi aipapulu epe-rupa raba mua beten pagalia. Goa pea pare oropere
    ni Onaa Raapu Pirape Aa-na Si epalua rabu su amaa piralimide onaanumi kone rulalimi
    yapae?
  dww-dww: Ibewa! Tauna waiḡapa adi nuaboyae e sagudina. Be raḡanine Banaga Natunama
    e tava munaḡana dobue, tauna tokare banaga waisumeḡidima e banavidi bo ibewa?”
  nif-nif: 'Nak ñɨndɨñ sanlet: nain nɨm ombataumbi, platik sɨnɨk ep kɨmɨlekak. Gan
    nak Ama Sɨsɨnɨktɨ bɨ tommek, nak wolonda amatam nanandɨ-kɨlɨktɨnjɨat dɨwɨn kwelan
    ep tɨmba indanekalɨñ ba nɨm?”'
  twi-ASANTE: Merema moate aseɛ sɛ, ɔbɛyɛ wɔn apɛdeɛ ama wɔn ntɛm. Sɛ Onipa Ba no
    sane ba a, nnipa dodoɔ ahe na ɔbɛhunu sɛ wɔwɔ ne mu gyidie?”
  aoj-aoj: Aeꞌ aꞌipipa endilisi, atiasi nogatopalopas kwafalisi. Aeꞌ ataga epen egefaꞌ
    alop epesi. Apaꞌ anaf aeꞌ igafiꞌi, nemaf afamba iti amam nematawa itapipai pihapifi,
    aꞌa owaꞌatin?”
  cbv-cbv: Pánih tʉ́i teo wáacnit, queétdih yeejép chãjnitdih waícanjeh ã peéh chãjbipna
    caá. Pánih tʉ́i jepahni ã jʉmʉchah yʉhna, weém nin baácboó jwʉ́ʉb dei jʉ̃óhna,
    daocánnit Diosdih tʉ́i jenah joinítdih wã bid jʉimí dée caá. Pánihna, yeébboó
    caandíh ñi tʉ́i jenah joí cádahca bojoó”, ãt niijíp wʉt jĩ.
  taw-taw: Yad nɨbop agebin, ne kasek kɨlop gɨñɨnɨgab agak. Bɨ Olap Ñɨne pen ne ownɨgab
    ñɨn ak, binɨb lum awl okok nop gos lɨnɨgɨlɨg yenɨgabal akaŋ mel agak?
  jic-NT: Len̈ way ca jis capj mp'a'sas, jis enemigopan ma malala lis mijicj. Nin
    velé napj nun jis lal. Napj p'iyá niná Yomen Dios jas tjejyama nun nt'a. Nosis
    nt'a cuwis na 'üsüs la jay ¿ncu nosis casá patja ca mponecj Dios quelel jis capj
    p'ya'sa yupj?” nin tjevele Jesús.
  zap-NT: Yna noo lo de yra de ne zukasgue Ne men. Per chene chiid Men ne wdxiid wak
    Mén, ¿pe benakleg sël mén ne rlaleedx Dëdyuzh lo men lo gyëzlyuree?
  wer-wer: Ne niamaan. Pi teënt kaamök elmëëpnaap. Omën Këëp nem waisuma akun pötak
    yangerakë omnaröa naë kön wi kosang yewesaut koirum ma won?”
  ipi-ipi: Balato wandakali utupane wamba ini moyolo-peya tekeko, matili Akalina Iwanane
    oko epoto andola-kola, yuu okona wandakali mindimane bala bilipi lo atolo-peyape.
    Pee, utupane-mane bala bilipi lo ata napulu-peyape. Jisasato wuane leaipia.
  qul-NT: Niyquichis, mana suyachicuspa justiciata ruwanka. Chaywanpas Tataj Churin
    jamuspa, ¿taripankarajchu paypi creejcunata cay pachapi?”
  urw-urw: Ye wangün, nu pirikanana sagüngeregeaga. Bangeagako, Fereb Nono ogureregeaga
    baba, ferefinabur kübüdim gam büren baba, kob kainanagende, kene? Baba kegengeregeaga.”
  rmy-GURBET: Vaćarav tumenđe, kaj sigate ka dol len pravda. Al me, o Čhavo e manušeso,
    kana ka avav ki phuv, ka arakhav li maškare manuša gasavo pačajipe?”
  ter-NT: 'Koati ngixópitinoe: Ákomo iká''akarixa Itukó''oviti huvó''oxeahiko. Itea
    apêtiperameamo xâne inú''embo kuvovónuti, undi íhae vanúke ikútipasikoponovoti
    xâne, enepomo aungápapu yara kúveu mêum? —kíxovokoxoane.'
  bmr-NT: 'Amɨɨhaico neehi: Tuumusutɨɨbo diitoco goovano amusujiruubo ¿Nacu fɨne uujoho
    Miyamɨnaafibadɨ Ifiivuubo siino jiinɨjevɨ asaadɨ fɨne miyaavogoco atyɨmeji? nooboro.'
  fuf-fuf: Mi andinii on, o ɲaawanay ɓe ko yaawi. Kono taw nde *Ɓii-Aaden on aroyi
    si o tawoyay gomɗinɓe e hoore ndii leydi?»
  mwc-mwc: A wonewonimi, ina kinana kabitamni kata, awaika te waiwaini wai yagiyagina
    wata sina yauni. Saba, Sebare Natuna ina botu maranai wai, dobuwai bi geruwana
    ina panani kona?”
  bhl-bhl: E fongate akate kiol kuw kukuw kukuyemeko, dokoyemoke te! Kate, Kawtiw
    Aul nem toloki ding kabalak e, ne kawin dim kale kel mali fein ibolow so kunum
    waneng mak yetemoki, bani yake?”, yangse kale.
  ons-ons: '@see-verse:LUK.018.007'
  con-NTPO: Me'i, se'pimbipa junde tsu tise'pama ccushaeña. Tsa'ma ñajan Sefaccone
    Ji'cho A'i ccase ji'ta ¿jongoesuma gi va andeni atteya? ¿Ñame in'jamba tsa'caen
    iñajamba ronda'je'chondeccuma ti gi atteya?
  ghs-ghs: Bamu, noi ao hairiamake nokoho baura eetakoi. Oonihe teena eraqaho qupake
    ana muune. Abiho Isaki anai ttokata biranataqu bodzata abiho ai tataumai isanataquni
    mae bamu? Oiqi hiireta.
  peg-peg: ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ହେୱାନ୍‌ ବେଗି ହେୱାର୍‌ କିତି କାମାୟ୍‌ ଅନ୍ୟାୟ୍‌
    ବିଚାର୍‌ କିନାନ୍‌ । ମାତର୍‌ ମାନାୟ୍‌ ମାଜ଼ି ୱାଜ଼ି ପୁର୍ତିତ ଇନାକା ପାର୍ତି ହୁଡ଼୍‍ନାନ୍ ?”
  txu-NT: Kati, ẽ, ba ar amã arẽ. Dja õ me jao ngryk kukrà kêt ne. Ba ije amijo inhĩ
    gêdja ba akubyn pyka jamã bôx, ije meo ingryk kadjy akubyn bôx, djã nãm me ja
    akubyn ibôxmã ikamnhĩx got? Kati, dja me ate krãn ar pyka jabê ba rã'ã ba akubyn
    bôx, ane. Nãm ã Jeju kôt ba djwỳnhmã ane.
  eng-WEBU: I tell you that he will avenge them quickly. Nevertheless, when the Son
    of Man comes, will he find faith on the earth?”
  gnw-NT: Che jae peve, ɨmambae Tumpa uepɨta reta. Ẽrei che cuimbaerã ayeyapo vae
    ayu ye yave ɨvɨ pe, ¿imeta ra ñugüɨnoi upurugüɨrovia vae reta? —jei.
  mux-mux: 'Yunu temba mele akili nimbu sambu: “Pulu Yili yunu wela omba yunga yambuma
    liipa tapunjumbandu enini buni silimele yambuma kot tenjipaliinga mindili simba.”
    niker. Akiliinga-pe Mania Omba Mana-Yi Au Talurum Yili alsupa wale tale-sipa mana
    mania ombá kene “Yambu mare-ni ‘Yunu-ni enini liipa tapunjumba.’ niku yunu mawa
    teku mulungí mola mólunje?” nimba omba kanomba.” nirim.'
  maj-NT: B'a̱ tíxinnu̱u nga ntju̱úhu̱n ts'i̱íhi̱n kju̱a̱ xu̱ta̱ xi ts'e̱. Tu̱nga
    nk'ie nga kj'u̱a̱í ngáha Ntíhi̱ Nda̱x'i̱u̱n, ¿a sa̱kú saha̱ a̱sunntee̱ xu̱ta̱
    xi s'ejihi̱n Nti̱a̱ná?
  bkq-NT: Tynynonro modo emakeze; inepa kehoem ise awârâ modo anhedyly. Urâ Uguondo
    Kaynâpa Âetyby kodopâduo olâ ise aguipa kulâ yeinwânni modo. Xirâ mâuntudyzemo
    kuru wato — kely Jesus.
  kue-kue: Na ene diteinga, ye eraglkwa i kandre tambre akeple dinambuka. Ba Yomba
    Wam unambuka enge, makandle yomba pirngi dimo mo dikrikwa i ye kanambo?”
  cot-NT: Noncanquempiquea irompetsitempariquea taampina. Cotanquitsiquea oraquea
    incoraquepojajegueti irira Irijanite Caquinte, ¿ari iramenajiapojajeri acaniqui
    quepatsiqui tsaroventamajajigarica?”
  bnp-bnp: A taki muholi mua, bara i kori malaviriri ria. Pali na tahuna a Tuna Bakovi
    ge hamule valai na malala, ge matai ranga e huriki ri luhoi tora ia, o ge uka?”
  apn-NT: '@see-verse:LUK.018.007'
  ctp-NT: Nde lka chaꞌ nu chkwiǐnꞌ loꞌo wan, chaꞌ bra ti tayaꞌ Ndiose ꞌin neꞌ kanꞌ,
    kuꞌni Ni chaꞌ tiin ti tyiꞌin kasiya ꞌin neꞌ. Loꞌo naꞌ nu wa msuꞌwa Ndiose ꞌñaǎn
    ndijyaǎn chaꞌ kaǎn nten, bra nu tiyaǎn xiyaꞌ, ¿ta ñaꞌan ti tyija lyo ꞌñaǎn nten
    nu ti ndyaa ñaꞌan tiꞌ ꞌin Ndiose Stiǐn a?
  bre-BRG: Me a lavar deoc'h, e raio reizh dezho prest. Met pa zeuio Mab an den, ha
    kavout a raio feiz war an douar?
  opm-opm: Noh arpin meng napotiprohmur. Got oh kapkap orhorwi namram napanggeitin
    da hat pat orhor Hanip Brer norhe it ma apripra oh apris wanahahoh kuuhan gur
    Got ohwi inahatin hatin hanwa dahat pati hatiprio da ihtin dasi hat na pati hatiprido
    pongopri.
  bvr-bvr: '@see-verse:LUK.018.007'
  wal-wal: Taani inttessi odiyoogee aibee giikko, i eesuwan etassi pirddana; shin
    Asa Na7ai yiyo wode, ha sa7an ammano demmanee?” yaagiis.
  shj-shj: Aläpedäng tanggo ka Kaläg däppo kängge tetex, yä tä wunakang agä, Päxä
    Käxa Jul, päx awunodung a'doxodung menekä ngakä Kaläg täzäg?”
  zad-NT: Bi nakan ka', san nia' le' katena' gaklene' ḻegake'. Per kat' zizaa, nad',
    Beṉ' Bseḻ' Chioza' Yell-lioni, ¿alle'ch beṉ' nonḻilall' nad' yell-lioni, lla?
  kmg-kmg: Aricne, e jume mi šoraha batarac-jopaocmu. Ŋic Fâri Wâtuŋne e juku mocwâc
    fisirâ mâreŋko mamanasiŋ bâfuaocmu me?”
  aso-aso: Naza lo-lengemelove. Aza liteꞌ lo hize eleꞌ o-ngedeleseive. Neꞌmine oloseineꞌza
    Oꞌmosolatiꞌ ve gihile aloniꞌ gameneuꞌ nene Oꞌmosomuꞌ gili eleꞌvoleꞌ avemuꞌ nene
    viseꞌ ogo vaiꞌ ningelohe. Oꞌve. Mo vaiꞌ ningamolosuve.
  uli-uli: Ibe kangalugmi le iy ila be ttir yal hayho ngalir mekla re dipli. Ila ngo
    ye bela tefaeldoh mala Layur Retalop ngo be yor le iy yebe wiri le yor yal tugul
    mo wol talop le?”
  nin-NT: Ingga da ki imba, Abachi ta nu ba inkindirr yi nggo i si ba imbarr, na ta
    ni yi hanhan mi. Uvuvurr a Unushirr à ti nga wa à taka ni hi anishirr shishemi
    a bi yo isisurr na ku ni ingbingbru inggi yi?”
  tgk-tgk: Ба шумо мегӯям, ки Худо онҳоро зуд муҳофизат мекунад. Вале оё Фарзанди
    Инсон вақти омаданаш дар рӯи замин имонро ёфта метавонад?»
  acu-NT: Atsa, antsu wári yaingtinuitai tajarme. Tura wikia aintsutiatnak Yus akupkamu
    asan, ataksha ju nungkanam winaknaka ¿aints ainau wina nekasampita turutinaunka
    wainkatjash? —Jesús timiayi.
  cak-WNT: Riyin can nbij c'a chiwe chi chanin xqueruto' pe. Y tek ri C'ajolaxel ri
    xalex chicojol xtipe chic jun bey wawe' chuwech re ruwach'ulef, ¿la c'a yec'o
    na cami winek ri quicukuban quic'u'x riq'ui ri Dios? xcha' ri Jesús.
  ebk-ebk: Ifiakiak kan chakayu, mun-ichatnantu kan chicha nan kalintikiancha. Ngem
    as nan munfiangchantu nan Naepadtu ay Anak chi Taku, ay wachantu ngun chi uchanana
    ay omaafurot asna's luta?”
  spa-PDDPT: Les digo que con prontitud les hará justicia. Pero cuando el Hijo del
    Hombre venga, ¿hallará la fe en la tierra?
  tke-tke: 'Ginowuwaaddelani: Mulugu mowaaguva onodha athonge muladdu weewa. Mwa dhatedhene
    dhedhi adha adhaaga Mwaana a Muthu, onodha afwanye nroromelo elabo ya vati?”'
  ruf-ruf: Nowalongela katsowapfila hima! Hata apfo Imwana we Imunu hatsakutsa, apfi
    katsopfika iwanu wotoghola mne iisi?”
  gun-gun: 'xee aipoa''e: Oikuaa pota voi ''rã pendere. Ha''e rami teĩ Ava ra''y ojeapo
    va''ekue ou ju vy nda''u ojou ''rã ri ojerovia va''e ko yvy re?'
  agu-BL: Jun cu'n yol swale' nin tzitetz, jalcunin tz'ocopon Ryos tan icolche'n.
    Na wi'nin pasens Kataj Ryos skibaj. Poro yil nu'l tzaj junt tir ¿mi ẍchijalok
    pe' yi e' yi k'uklij chic'u'l swe'j, nka qui' pe'?
  isn-isn: Kumuila kina ukuleta ehaki kung'wa kwakukaya. Lakini ematungo nuzie ung'wana
    wang'wa Adamu, ite ukuuhangane uhueli muunkumbigulu?”
  eng-PEV: No. I’m telling you this for sure. God will listen to you, and he will
    help you quickly. He will make sure you get a fair go.” Then Jesus said, “But
    when I, God’s special man, come back again from heaven to this earth, will I find
    people trusting me, or not? Maybe only a few people will be trusting me at that
    time.”
  ilo-ULB: Ibagak kadakayo nga itednanto a dagus ti hustisya kadakuada. Ngem inton
    umay iti Anak ti Tao, addanto pay ngata pammati nga masarakanna ditoy daga?”
  pir-NT: Mʉsare niita niaja. Cohãcjʉ̃re tiquina sinidiro sahata duita tiquinare yedohorota.
    ¿Tiquiro sa yʉhtiriquiro ijiepegʉ̃ta yʉhʉ masʉ Cohãcjʉ̃ ohorigʉ ahri yehpapʉ tojoa
    tagʉ Cohãcjʉ̃re wacũ tutuayequinare bocaboagari yʉhʉ? niahye Jesu.
  anv-NT: Kaáge, nnó Ɛsɔwɔ achɔɔ́ nyɛ gébé mampa mpa achyɛ ɛbwɔ́. Yɛ́mbɔ gébégé
    Maá Ntɛ Mekwaá akerege meso, nnó agɛne nyɛ́ bɔɔ́ bi áfyɛɛ́ matɔɔ́ ne Ɛsɔwɔ?”
  sab-NT: Kwian Chubenu gerule nga ju nga jere Chube ole, Chube me manade, ama kwian
    chudaboi blike. Cha chiu nga dba ai giti kwian kare, cha be chieni nabitaite nga
    dba ai giti gire ¿kwian ulita Chube gerua gaba be kle mo ta gbaba gerule Chube
    ole Chube gerua gai ulia chui ege?
  tmd-tmd: Nɨ ñɨgö yadmɨdla, nuŋ mönö yajöñ aku nugwön, ñɨgö ögwö yöxön, yadkap ör
    nöbö kwolmal ñɨŋa rɨ gwogwam cöñ akuyöbö ödöia idɨxöna. Makwam Nöbö Ha nuŋwa mögörɨb
    il kɨ höbkal hön wop aku, nöbö mö bli nugwo nugw pɨ gör mɨjöñɨŋönö wöhö?” röŋa.
  acr-NNT: 'Kambꞌiꞌij chiwe: Na jampatana ri Dios kukꞌulubꞌej lo uwach y kuꞌan kꞌu
    ri usukꞌ chike. Pero echiriꞌ kakꞌun tanchi Ralaxel Chikixoꞌl Tikawex, ¿kꞌa keburiq
    nawi tikawex che ruwachulew kꞌa kꞌo kubꞌulibꞌal kikꞌuꞌx rukꞌ ri Dios?» xcha ri
    Jesús.'
  kpg-kpg: Au e hagi adu gi goodou bolo Mee ga gabunga gii hai be nia hiihai digaula,
    ge e hai hogi gi limalima. Malaa, Tama Tangada la ga gidee di hagadonu i henuailala
    i dono hanimoi?”
  taj-taj: च्‍यागो, परमेश्‍वरसे ह्राङला म्‍हिला ठीक निसाफ लबारी खाइमै घइना आल। तसैनोन
    परमेश्‍वरसे पुइखबा म्‍हि खमा तिग चु जम्‍बुलिङरी ङादा विश्‍वास लबागदे स्‍याप्‍ला?”
  avt-avt: Hi etpi, God kakɨkepi kakɨmtau hɨm mi kakrɨakem wasenum. Te maain hi Mɨtɨk
    ke wit ke Mɨtɨk Iuwe hi pɨke enen tɨ, mɨt hɨr han ekiteta nanitehi God menmen
    nanmeriyo o au?”
  cbk-cbk: Ta habla yo claro con ustedes que Dios ay jusga pronto afavor di ila, pero
    al llegar ole el Hijo del Hombre aqui na mundo ay encontra ba le con el maga gente
    quien ta tene fe con ele?”
  uig-ARA: 'مەن سىلەرگە ئېيتايكى: ئۇ ئۇلارنىڭ دەردىگە يېتىپ ناھايىتى تېزلا ھەققىنى
    ئېلىپ بېرىدۇ! لېكىن ئىنسانئوغلى كەلگەندە يەر يۈزىدە ئىمان-ئىشەنچ تاپالامدۇ؟ ــ
    دېدى.'
  tuf-tuf: Aját ba quin wacaro. Sirat eyin cuitar cab rehti in bar wacátaro. Cuatán
    cabar tinyat asan Uw Síuquib sicor cajc uch cuitar wicátaro, -wajacro-. ¿Wicayat,
    uwat as tamo síhw̃ati as chihtá bar wácajac ístajaca? Aját ba cuitar wacata chihtá
    etiti síhw̃awi. Etiti conwi, wajacro, Jesusat, ima chiwa quin.
  abx-abx: Sumatan-ta kam nga panginanu-nay to dayon si Diyos basi' kakarawat mga
    iya pantay paghusgar. Pero si pagbwilta-na si Pinili' A'a si kalibutan, aniya'
    ba' sabagatan-na nga mga tangkod pagtutu'o si iya?”
  mco-NT: Ɨɨch miich ajcxy nɨmaayb co Dios ñihuänamy mɨc'amy yɨ' yjäy. Co anajty nhuimbity
    ya naaxhuiñ, ɨɨch, je jäy huɨdi tzoon tzajpjoty, ¿nej nbáadɨbɨch mɨbɨ́jcɨn ya
    naaxhuiñ?
  bsp-bsp: 'Ic-lok’un: Ɔfɔdesɔŋɛ ŋa kəwon kəkar, endebocɛ ŋa kiti katəna-katəna. Mba
    kɔ Wan ka fum endeder-ɛ, endebəp kəlaŋ doru ba?»'
  kqf-kqf: Yà giugiuwemi, tana kaka ena lava ya laididimani makaiyedi. Bi Tana Taunana
    Natuna ena nato laḡannemo, dobumo tauwaisumaḡa kaka ya tavuḡedi bi visa ota ya
    banavidi.”
  cpb-NT: 'Eekero ikantatzi Jesús: “Eero rishenkagaita rantantaityaawori kameethari.
    Iro kantacha arika ripiyapaake Itomi Atziri, ¿eekeroma iñaapaatye awentaapiintaariri
    kipatsiki?”'
  aon-aon: Adur atin eik yakripep, anan ta nutaurumesh arigas um enyudok rohwinyi
    baraen. Aria abudok nyutob eik Anudok Arman douk yatogur adurinyi arpen iri itanamori
    abudok amnab obi nyutob, ipak pakri eik ta itik um arpesh douk shenek bilip um
    eik iri o uwok?”
  hus-NT-2005: Tsubax tu utsáltsik ke neꞌech ti ki exbantsitsik jikʼatkʼi. Por tam
    kin tsích, Nanáꞌ, xin abadh abal kin wenkʼon neye tin inik, ¿bélxeꞌ awil neꞌech
    ku elaꞌ techéꞌ ti kʼayꞌlá xu belomtsik?
  mig-NT: A ká'a̱n‑ri̱ jíín‑ró ja̱ yachí nama‑ya̱‑í jíná'an‑i. Ko kɨvɨ̱ cháa̱ máá
    Sé'e cha̱a, á ni'i̱n‑yá ña̱yɨvɨ kákandíja nuu̱‑yá ini̱ ñu̱yɨ́vɨ yá'a xí túu, áchí‑ya̱.
  bps-bps: Tulengu gamu, toon faflal msen dale. Kabay knean, kadang di kasfulêgu di
    tah tanà ani, file nan alò i dad to smalig di deg, agu i dnagit Tingà To?”
  mbs-mbs: meneng metoman menabang kandan te eked kenamay. Yan, ikà niyo eglengà te
    pegtawal-tawal niyo diyà kandin. Metoman a lomikò Timanem Migpekeotaw, aw ibeg
    ko kitaen se medita otaw egsalig diyà kanak.”
  tof-tof: Ka yabü igó byaldóla, God sab dümdüm kla büsai tónggapóne ibünkü. A ka,
    Pamkolpamab Olom nótókla, sab nóma tamo, ia ka sab amkoman bangun eseno ini tüpdü?”
  cme-NT: 'Mi tũnu-nɛi: U siɛ dure aa ce-ma. *Moloŋ-Biɛŋ duɔ ka bir jo, u ka jo ji
    da nuɔmba haa ba naŋga yuɔ wɛi?»'
  sus-sus: N xa a fala wo bɛ, a kiiti tinxinxi soma e yi ra mafuren. Kɔnɔ Adama xa
    Di na fa, a danxaniya lima nɛ duniɲa ma?»
  pon-2006: Kumwail en ese pwe e uhdahn pahn mwadang sewese irail nan arail apwal
    akan. Eri a, kumwail lemeleme me Nein-Aramas pahn ketin diar pwoson nin sampah
    ni eh pahn ketido?”
  dad-dad: Aya ã arokeneik, ĩ kaisã bagai lo nẽ madur fiya ifenẽdiyouf. Anĩ ere, Tamo
    Naal isiyouf sain bun, tenebur ein ĩ momoiya fotou fouf de?”
  zab-NT: Nare rniia laat dec zacnény laadeb sin quɨt gacldaatiny. Per chi guelda
    stuby nare Bniety ni bxiaald Dios, ¿tuguan la sdxialrua de bniety ni reldilaaz
    Dios lo guɨchliu?
  jae-jae: Aê jasôm êndêŋ amac gebe Eŋ oc ênam êsêac kêsi sebeŋ. Tageŋ êndêŋ noc Ŋamalacnê
    Latu êmêŋŋa naŋ, oc êtap sêkêŋ gêwiŋ ŋanô sa aŋga nom me masi.”
  ksd-ksd: Iau tatike ta vavat, na obo lulut pa diat. la kaka, ba Natu i ra tutana
    i pot na gire tadav bar ta nurnur ra pia?
  msm-NT: Kona gajod. Ogbogajan kow din dajun to hustisya. Di diya to mahudi no mgo
    aedow, ko siak no Anak to Otow mupauli dini to pasak, indoy dow meyduon mgo otow
    no angod to sikan to pagtuu no kona ogtakahan to pag-ampu.”
  myk-myk: Nʼa da yi jo yi mu, kakuuyo ye pʼa byi yi na ge, wu na ba yee wo footɔnɔ
    kan tɔvuyo na. Ga Sipya Ja wu ba ba tuun wemu ni, ta wu na ba nʼa daa ta ɲiŋɛ
    ki na gɛ?»
  sbe-sbe: 'Ya hededelaowa kalimiuwai: Iya kabo mwamwayau yodi dudulai ye moseidi.
    Na huyana Tau Natuna ye uyoma, kabo kaiyaulina ta unai tausunuma hekadi ye lobaidi
    o nige?”'
  mcr-mcr: Nyi he etqä. Iqu yätamäkqä maqänä väniqe. Iŋäqe, Ämaqeuqä Ymeqä Ekqä Iqu
    äquvepätqäŋgaŋi, ämaqä qua täu äpmeŋuwi, quuvqä heqiyätqätaŋgä qunäniqätanä, quuvqä
    maeqiyqä itqätaŋgä qunäniqätanä?” ätukqe.
  cux-NT: '''Úú ní ngaⁿ''á ngií ndís''tiī chi Ndyuūs maaⁿ nch''ɛɛtɛ́ nadanguáⁿ''ai
    yā ''iiⁿ''yāⁿ. Naati taachi ''úú chi Saⁿ''ā chi Daiya Dendyuūs ndaá, ¿''áá nndaaca
    ntuúⁿ ''iiⁿ''yāⁿ chi i''téénu yā Ndyuūs ná iⁿ''yeeⁿdí ''cūū?'
  tur-YTC: Size şunu söyleyeyim, onların öcünü çarçabuk alacaktır. Yine de İnsanoğlu
    geldiği zaman, acaba yeryüzünde iman bulacak mı?”
  san-ITR: yuShmAnahaM vadAmi tvarayA pariShkariShyati, kintu yadA manuShyaputra AgamiShyati
    tadA pR^ithivyAM kimIdR^ishaM vishvAsaM prApsyati?
  bel-N: Кажу вам, што хутка абароніць іх. Але Сын Чалавечы, прыйшоўшы, ці знойдзе
    веру на зямлі?»
  sch-sch: Nangni ki ril, an nuomnan inrang takin mindon pe a tih. Ania, Miriem Nâipasal
    a juong tikin rammuola taksônna mu ni mo?” a tia.
  mic-MIQNT: Telimuloq, ilsutegetew ugjit negmow aq smtug tla'tegetew. Ni'n na mimajuinualsiap
    aq ta'n tujiw apaja'sia's ugs'tqamug etug mimajuinu'g me' lita'sualitaq.”
  huu-NT: Raɨre faɨriuanona, naimacɨna raɨre canoite; iadedɨ abɨdo cue bia, ¿nɨga
    cuena ɨɨnotɨno iitɨmacɨ? Nɨbaɨ ailluena cuena ɨɨnoñeitɨmacɨ.
  jiv-NT: Atsá, wárik yáinkiartatui, tájarme. Tura Wi Aents Ajasuitjiana ju̱ atak
    támatai, ¿shuaran tuke Winia nekas enentáimturainia nuna wáinkiatjash?” tímiayi
    Jesus.
  otm-NT: Pɛ dí xi ahʉ, 'bexque da mbäx ahʉ 'bʉ guí äfʉ rám fäts'i. Janangue'a gui
    'yäfʉ Oją di zɛt'a ni mbʉihʉ, nɛ hin da du ni mbʉihʉ ngue him 'be ba pengä ua.
    Nɛ nu'bʉ bá pengä nugä ngue dán ją'igä ua ja ra ximhäi, ga tįn ahʉ bʉ guí ɛ̨c'yɛigahʉ,
    bi 'yɛ̨n'a ra Jesús.
  dah-dah: Fudinde dineŋ hime. Al Kuruŋbe nigen al yeŋ basiŋa yirtiŋ gobe bemel po
    faraŋ yuryeŋ. Irkeb asogomiŋ beleŋ buluŋ yirkeb kanduk yeneŋ hinayiŋ goyen hubu
    henayiŋ. Gega ne Al Urmiŋ gare sopte wayeŋ nalure goyenbe Al Kuruŋ niŋ hekkeŋ
    nurde hugiŋeŋ gusuŋaŋ ird ird mata goyen alya bereya hitte hiyeŋ ma dahade?” yinyiŋ.
  tnk-tnk: Iakani pehe tukumiaha i mə in trasitu akwauakw ia nirəha, məmri atukwatukw
    nəfe kamhasək pen in tukwe. Nəɡkiariien i iakani ro nɨpərhienien. Mətə rəfo? Nəpɨn
    iou, Iəməti Iərmama, takrərɨɡ pehe mwi ia tɨprənə i, takətoni nərmama həpɨk kamhahatətə
    ia nirak uə rekəm?”
  kpr-kpr: Nu nenda benunu nininguse, totoi sonembarira. Avata Evetu Genembo da Koro+
    jovereghe furarira da sifo aminda, evetu genembo numoá tumonduse banunguse iroro,
    foa tambarira, ai, tefo?” aminge sisira.
  san-IAS: yuṣmānahaṁ vadāmi tvarayā pariṣkariṣyati, kintu yadā manuṣyaputra āgamiṣyati
    tadā pṛthivyāṁ kimīdṛśaṁ viśvāsaṁ prāpsyati?
  nho-nho: Nau e vanaatu ki kootou, TeAtua ma ki hakavave lokoi no tokonaki ki naa tama naa
    i tana saaita ma ki hakatonutonu i laatou. “Aa i te saaita te Tama te Henua ma ki ahemai raa,
    e hia ana tama ma ki kkite maa e lotu maaoni e nnoho i te maarama nei?”
  gym-NT: Ngöbö abra kuin käkwe ni kwekwe die mikadre jötrö. ¿Akwa ti, Ni Kä Nebtä
    Ngobo jatadita angwane, ni tödekaka tibti tädi blite janknu Ngöböbe kwandi ruäre
    tie nete ya? abko ti tö ngwiaintari munye, niebare Jesukwe nitre ja töitikaka
    benye.
  azg-NT: Jñꞌoon mayuuꞌ na matsjö ndëëhoꞌ na maquintyjachen ntsijñꞌoonꞌ jonhan. Majoꞌ
    min na nndaꞌ, ja na condui tsansꞌa na iꞌua Tyoꞌtsꞌon tsꞌian nnön na coꞌxën tsoñꞌen
    nnꞌan, ya na nndyö ntcüꞌë tsonnangue, ¿Aa nninjndaꞌ nnꞌan na vantyja nꞌonhan Jon?”
  bhd-bhd: अवं ज़ोताईं, कि तै तैन केरो फैसलो केरेलो ते लूशी केरेलो। पन फिरी भी ज़ेइस
    मैनेरू मट्ठू यानी अवं एज्जेलो त कुन लोक मीं पुड़ हेजू तगर विश्वास केरते भोलो?”
  too-NT: Iccāhuaniyāni' que palaj nacālīmaktāyayāni'. Lā' quit huan Chi'xcu' xala'
    Tālhmā'n. Lā' a'xni'ca' na'icmimpala, ¿chā na'ickaksa nac huā'mā' quilhtamacuj
    a'ntīn takalhlaka'ī' lā' tasqui'ni'mā'na Dios lakalīyān?
  ind-AYT: Aku berkata kepadamu, Ia akan segera memberi keadilan kepada mereka. Akan
    tetapi, ketika Anak Manusia datang, apakah Ia akan menemukan iman di bumi?”
  cjo-NT: 'Kyaaryootaki iroka nokamantemiri: intsipaete ramitakoeyerini Tajorentsi
    maawaeni kenkithatakagaeyeririni. Omaanta aririka nopiyee jaka kipatsikika ¿arima
    roojatzi noñeeyapaemini pikantyaani pameenteeyenani, pikenkithatakagaeyirini Tajorentsi?'
  nsn-nsn: Doh inggo gine ru hire tamiuoum pare, God e turung uakotpokoso uateuele
    tar nikodkodoho tasisin, bo hape puk gete lahar Tunar Tamatane tar kot, inggon
    e me tuparampe mo tamata ra tagorong mana tatanon.”
  san-DEV: युष्मानहं वदामि त्वरया परिष्करिष्यति, किन्तु यदा मनुष्यपुत्र आगमिष्यति
    तदा पृथिव्यां किमीदृशं विश्वासं प्राप्स्यति?
  tna-NT: Enei hue, tuahueda tipeida etsahuata huecuana. ¿Cuaja jia da ema ye mundo
    su esiapati su, ahua Diusu peje su enimetucheatiani cuana yama eba, ahua mahue?
  lid-lid: Jo katiye tado kamwenen, iy kameh anuhun sahou toro ma sebenei oro suwi
    labai! Arile, i buku none jo Nadu Ndramak Awas keme hamon keme kon munyak dah
    ja, jo kameh winiyan silahei iri mwan ma badih nane atehei budon tiri handru in
    tek, deh bwe?”
  wim-wim: '@see-verse:LUK.018.007'
  zga-M: Nikhuvavula ukhuta ig'ega uvugolofu khuvene nambivi. Ulwakhuva umwene va
    Ndavati alavaikhwincha, alaluvona ulwidikho mkhilunga?'
  yom-yom: Bukiedika ndikulukamba, mu nsualu kela kuba nungisa. Vayi muana mutubu
    kela kuiza, buna wela kuiza bata kuandi batu badi minu va ntoto e ?
  san-SIN: යුෂ්මානහං වදාමි ත්වරයා පරිෂ්කරිෂ්‍යති, කින්තු යදා මනුෂ්‍යපුත්‍ර ආගමිෂ්‍යති
    තදා පෘථිව්‍යාං කිමීදෘශං විශ්වාසං ප්‍රාප්ස්‍යති?
  yut-yut: Yaŋsi dayɨsat, bɨsit yaŋ ani kaŋ, tepmɨsi paŋpulugokdɨsak. Mani, Amɨn Dakon
    Monji mɨktɨmon apjak bɨsapmon amɨn nandaŋ gadatni toŋ pɨndatjak, bo dɨma?”
  grc-BYZ: λέγω ὑμῖν ὅτι ποιήσει τὴν ἐκδίκησιν αὐτῶν ἐν τάχει. πλὴν ὁ υἱὸς τοῦ ἀνθρώπου
    ἐλθὼν ἆρα εὑρήσει τὴν πίστιν ἐπὶ τῆς γῆς;
  cpc-NT: 'Iikiro ikantatzi Jesús: “Iiro ijyinkaita jantantaityaawori kamiithari.
    Iro kantacha aririka impiyapaaki Itomi Atziri, ¿iikiroma jiñaapaakityi awintaapiintyaarini
    kipatsiki?”'
  nhg-NT: Nemiechelfea que sa nima quechihuasque. Cache cuöc naja que onochi netlöcatl
    nehuölös, ¿beles nequenniextiqui giente tli moneltoca necö ipan tlöltecpactle,
    noso beles amo?
  nya-nya: Ine ndikukuwuzani inu, adzaonetsetsa kuti alandire chilungamo, ndiponso
    mofulumira. Komabe, pamene Mwana wa Munthu akubwera, kodi adzapeza chikhulupiriro
    pa dziko lapansi?”
  ngu-NT: Nemechijlia ica xnohuejcahuas ica quimpalehuis. Pero ijcuac nejhua yejhuan
    oninochiu Tlacatl nihuajlas, ¿niquinhuajnextis on tlacamej ipan in tlalticpactli
    yejhuan tlaneltocaj?
  kup-kup: Evo, rotap pi zuamam hatevetet zakep tat meñizohopanezap ok. Oñ tokat ne
    Añaraboz Nanë epop maot eromaz porah ne añarab hamaraharin eteman paru Godiz homehot
    am mañ mañohopan, ma tair?” pot pi parun mañah.
  jid-jid: Mi hla yiwu ndi, ani ye ni njanji ni bawu gbagbla. Nikima vren ndji nita
    ye, ani ye toh nime ni gbungblu meme?
  wmw-wmw: Nukwambirani kuwa iye awapatisa shariya yawo upesi-upesi! Novyo-sivyo,
    paasaka kuludi Binadamu wa Binguni, itakuwa awasingana mulumwengu‑mu wanu wakumwamini
    iye?”
  gmv-GGM: Ta intes gays istas elle firdana, gido attin asa nay yiza wode biitta bolla
    amano demandeeshsha?”
  ssg-ssg: Pate i sa kosea hualialaha. Tuahe kaie nga tunahi kilan seilon namilolaha
    xoxoan tetak ti na nga tel Nati Seilon aliama?”
  zpo-NT: Wlipa na nii na lo gu, telisa zle xaa yudar gu gorna naab guya lo xaa; per
    gorna yal na, Xaa Mzhin Ngok Myet, ¿che zyizhal na xaa ngwii lo na lo yizhyo ne?
  poy-poy: Nukugambirani, hakawamuliri kanongola. Kumbiti Mwana gwa Muntu pakiza hakuweri
    na njimiru pasipanu?”
  qwh-NT: 'Noqam niyaq: Diosqa mana shuyarätsicushpam, justisianta ruranqa pecunapaq.
    Peru Diospita Shamushqa Nuna que patsaman cutimur, ¿tarenqaraqtsuraq nunacunapa
    marcäquinincunata?”'
  gaw-gaw: Amu da ag amelagp̱a aṯem. Nug am paha ag ehanadḵu. Amge Danab Beḵalag da,
    da eḏue uḏien, haen amup̱a geha ag wan danab ah amu ag oop̱a genab doyak ele anidḵultai,”
    awa aum.
  nca-nca: Nondo ye yimiroteno, waka ta horé samaka yereweya. Quko Unindoro Naŋuní
    ŋundo maheweya quno ŋuno, unipareto iŋondutu teyoteŋgo ŋunde qu noko ŋano seqa
    yiyoweyape ma kini?”
  zpz-NTPP: Ya̱ rne̱e̱ lor nu dzach cuic mi gyel fushtiz ni dey. Tees ornu ya̱, biñ
