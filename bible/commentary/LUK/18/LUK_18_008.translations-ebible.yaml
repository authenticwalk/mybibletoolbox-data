  san-MAL: യുഷ്മാനഹം വദാമി ത്വരയാ പരിഷ്കരിഷ്യതി, കിന്തു യദാ മനുഷ്യപുത്ര ആഗമിഷ്യതി
    തദാ പൃഥിവ്യാം കിമീദൃശം വിശ്വാസം പ്രാപ്സ്യതി?
  tam-TCV: நான் உங்களுக்குச் சொல்கிறேன், அவர்களுக்கு இறைவன் சீக்கிரமாகவே நீதி வழங்குவார்.
    ஆனால் மானிடமகனாகிய நான் வரும்போது, பூமியிலே விசுவாசத்தைக் காண்பேனோ?” என்றார்.
  mit-NT: '@see-verse:LUK.018.007'
  ceb-ULB: Sultihan ko kamo nga diha-diha ihatag niya ang hustisya kanila. Apan sa
    pag-abot sa Anak sa Tawo, may pagtuo ba pa nga iyang makita sa kalibotan?”
  ces-LB: I když jim okamžitě nevyhoví, přesto jim trpělivě naslouchá a nakonec pomůže
    v pravý čas. Ale až znovu přijdu, naleznu lidi s tak vytrvalou vírou?“
  mkn-mkn: 'Te Dia urus dong pung parkara deng capát. Naa, Beta mau tanya bagini:
    kalo Beta, Manusia Tulen ni, su datang kambali, kira-kira Beta masi bisa katumu
    deng orang parcaya di bumi, ko sonde?”'
  nce-nce: Bo some gali nolëyo. Bume hokweinawamu lëgaitameme. Kwe bo, Gotobë life
    mago ho, ebë lifewa ita nigisina, na bo onehome hwi noglokwakimëna, bu bome mana
    lowene sle mëletëna o hanane?”
  pol-UBG: Mówię wam, że szybko pomści ich krzywdę. Lecz czy Syn Człowieczy znajdzie
    wiarę na ziemi, gdy przyjdzie?
  qxh-NT: Pagas-junajpis mana yamacällar mañacuptiqui, juclla washäshunqui. Chaypis
    janaj pachapita washänäpaj Tayta Diosninchi caćhamaptin, ¿cay pachaćhu tiyaj runacuna
    Tayta Diosninchipa maquinćhüchuraj cawaycangapaj?»
  nwi-nwi: Yakamni-pre tuk əmiə mə nəfrakɨsien, In tukrasitu aihuaa əmə ye kafan mɨnə,
    kɨni mərəhu atuatuk nahasien yame ramuə tuk əriə. ?Mərɨg nɨpɨg Yo, Ji Yermamə,
    jakrerɨg-pə mɨn iran ye tokrei tanə, jakəm mə narmamə tɨksɨn aikɨn yamə mɨne kɨshatətə
    ye Kughen uə kharkək?”
  kmo-kmo: 'Ada kwona wocho: Riipa anasanak, riipa ameya yenya kepi otiichikiita.
    Wowak, Ma Yikapwa riipa yanak, nosap tana ma kapo riina hiki siitiichichakiita?”'
  agr-agr: 'Dekas tajime: Apajuik dukap atsuk waamak yaimpamainaitjume. Tujash wi
    Apajuí Uchijiyaitkun Aentsmagan Akiinauwaitag nuna ataktú nugká minaknuk, wajumchik
    Apajuí anentaimtuidauk batsatai taatnaitjai”, tiuwai.'
  kyc-kyc: Dopa langilyu, nakama kando waiya lao lao rolakamira. Rolakamiramopa Ikinyingi
    Akali eparamo dokopa isa yuu dokona wambu lapome Anatu kapa ingingi lao suu pyao
    pisiraminyi kandarase? leya.
  urd-GVU: ہرگز نہیں! مَیں تم کو بتاتا ہوں کہ وہ جلدی سے اُن کا انصاف کرے گا۔ لیکن
    کیا ابنِ آدم جب دنیا میں آئے گا تو ایمان دیکھ پائے گا؟“
  yre-NT: Maan ve 'cɛɛ 'nan, Bali 'ka 'mɔan dɩ, te e -tɔ o -sru -e 'e tin 'nɔnnɔn
    'nɔn -wlɛ. 'Bɛ a zɩ, 'pian tʋ nɛn Blamin -pɩ -taa "nyian 'trɛda bɛ, e bɔa minnun
    nɛn o yi -tɛra Bali da bɛ o man?»
  fuh-BKF: 'Miɗo haalana on: o saranto ɓe law. Ammaa wakkati Ɓii Neɗɗo wartowi, yalla
    o tawan goonɗinɓe mo ley adunaaru naa?'
  arl-NT: Nojuajaari maja na tarishiniu quiniutianiya. Ritia nia naacunutaniyari sesa
    nia miijiaca pueyacuaji. Sesa nia miijiacaari namishaanutaniya niaacua. Naaratej,
    majaari secojonu nia tarinitianu. Mijiria cua tiuquishacariuhua, ¿janiyate Pueyasoocua
    tiuujiaca riuriatanutaniya naa pueyaracaanu secojonuujuacani?
  ziw-ziw: Nawagambilani nyuwe, hakawe kuwenkani vikuwoneka vyedi kulongozi kwa Chohile.
    Mna Mwana ywa Mntu aho akwizila nabwile wazumile mwe isi?
  grc-TR: Λέγω ὑμῖν ὅτι ποιήσει τὴν ἐκδίκησιν αὐτῶν ἐν τάχει. Πλὴν ὁ υἱὸς τοῦ ἀνθρώπου
    ἐλθὼν ἆρα εὑρήσει τὴν πίστιν ἐπὶ τῆς γῆς;
  nag-nag: Moi tumikhan ke koi ase, tai joldi pora niyai to ani dibo. Jitia Manu laga
    Putro ahibo, Tai etu duniya te biswas pabo na napabo?”
  eng-OEBCW: He will, I tell you, give them justice soon enough! Yet, when the Son
    of Man comes, will he find faith on earth?’
  knj-NT: Chi wal e ex, oj wa'nele el eb yu Dios yin eymanil. Pero ja' yet oj jin
