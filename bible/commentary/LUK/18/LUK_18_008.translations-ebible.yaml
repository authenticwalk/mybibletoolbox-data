  seh-seh: Ine ndisakupangani kuti Mulungu anaitonga miseru ya mbumba yace na mwansanga.
    Mphapo Ine Mwana wa Munthu ndingabwera, nkhulongera kuti ndinati ndigumane kukhulupira
