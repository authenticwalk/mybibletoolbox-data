    nɨbɨlaŋ hɨji vɨdɨvɨdɨŋ apalɨ akua hɨniavɨbali uami.
  nbq-nbq: Dek. Mbikit enowak dilogo enawene nggatuk erogo mbalisogon, yiluk, yukheraliga.
