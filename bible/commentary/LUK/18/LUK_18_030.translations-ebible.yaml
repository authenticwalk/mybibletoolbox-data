verse: LUK.018.030
translations:
  kpx-kpx: '@see-verse:LUK.018.029'
  okv-H: embo amina pehae mihie donda tohija vahai ainge dombo avo isapamane be humbasuja
    eto iji kombu te daroho irari humbasuja” ainge ena.
  tbo-tbo: tauna geka hougana apo mihana ina tuhaga lagoneya ma houga he nenei luyagohana
    ega sigana apo ina tuhagaya.’
  mal-C: ഇപ്പോൾത്തന്നെ പതിന്മടങ്ങ് അനുഗ്രഹങ്ങളും വരുംയുഗത്തിൽ നിത്യജീവനും ലഭിക്കാതിരിക്കുകയില്ല,
    നിശ്ചയം എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: ὃς ⸂οὐ⸃ μὴ ⸂2ἀπολάβῃ⸃ πολλαπλασίονα ἐν τῷ καιρῷ τούτῳ, καὶ ἐν τῷ αἰῶνι τῷ
    ἐρχομένῳ ζωὴν αἰώνιον.
  bgc-bgc: अर इस बखत कई गुणा घणा न्ही पावै अर परलोक म्ह अनन्त जीवन।”
  khz-khz: ia emagulina aonai gau vogo pene rawali, e volaganinai vou maguli vanagivanagi
    pene rawalia.”
  deu-TKW: der nicht vielmal mehr wieder bekäme in dieser Zeit, und in der künftigen
    Welt ewiges Leben.
  zsr-NT: bönniꞌ ni huaziꞌrëꞌ dza ni zoaruꞌ naꞌa, atiꞌ dza ziꞌa zaꞌ gdél‑liꞌnëꞌ yöl‑laꞌ
    naꞌbán gdu.
  lin-lin: akozwa, na tango oyo, biloko mingi koleka ; mpe na tango oyo ezali koya,
    bomoi ya seko.
  hns-NT: oke ie tem me ese auro djaada mieliega. Aur aane waala djoeg me oe sada
    ke lieje Parmeswar ke saath rahiega.”
  noa-E: mʉg jẽb gaai agtha nʉwejã mag amach nem okhoomarr khãaijã ʉ̈r ag atcha deewi
    mʉg atagjã mʉch dʉ̈ita ich mag wënʉrramkhĩir mʉch aarcha phë aujugui ajim anʉm.
  eng-EMTV: who shall not receive many times more in this present time, and in the
    age to come eternal life.”
  mib-NT: núu súcuan te nanihīn cuehē gā i ini ñayɨ̄vɨ yáha, te tiempo quiji te cotecu
    i nɨ́ɨ́ cáni, áchí yá.
  lif-NT2: कन् हिङ्‌मन्‍नो खे़न्‍नुःल्‍ले़आङ् यरिक् मे़घोःसुॽ, हे़क्‍क्‍याङ् के़दाःबा
    ये़म्‍मो मे़न्‍नुप्‍मनाबा हिङ्‌मन् मे़घोःसुॽरो॥”
  xnj-xnj: Yati ipokela gamahele neju mulukumbi ulu lwa hinu, na wumi wa magono goha
    palusenje lwelubwela.”
  mmx-mmx: neni naba ruuna aleng laxampanga solo at na lorooro kopok, la at lorooro
    melemu ni naba rooro amisik.”
  cbr-NT: a unix ca a ëncë ñuñu 'icësamaira oi ñuñu 'iti 'icën. Usai 'ianan ca Nucën
    Papa Diosan nëtënu 'aish abë nëtë́timoi 'iti 'icën.
  tee-NT: '@see-verse:LUK.018.029'
  eng-LSV: who may not receive back manifold more in this time, and in the coming
    age, continuous life.”
  cak-NT: can q'uiy yan ri niyo'x che chupa ri tiempo re'. Y chupa apo ri jun chic
    tiempo chakawech apo, can xtiyo'x ruc'aslen ri manak xtiq'uis.
  pah-NT: Po ga opohi pa g̃wonga hugwi g̃a hugwi no taho ti Jesus'ga rupi javo, a'ero
    ag̃wamo koji'i Tupana'ga imombyryhetei ga pe nehẽ. Aerẽ po ti Tupana'ga ga mongoi
    ojipyri ga mombytavo avuirama nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: mãgɨ́ eperãpa waapɨara atait'ee na p'ek'au eujãde bɨ misa, mãik'aapa piuk'ãri,
    ichita chok'ai bapariit'ee Tachi Ak'õre ome.
  xed-xed: dzaʼa kwal kul mutsaftá skwi dagala ma na zamana na, ŋa mutsaftani ta hafu
    ŋa kɗekedzeŋ dazlay wu,» kaʼa.
  mks-NT: na̱ cán cúú na̱ ñe̱he̱ cua̱ha̱ chága̱ ña̱ha ñuyíví yóho ja̱ta̱ tócó ndihi
    ña̱ na̱jándacoo na. Ta va̱xi qui̱ví já ñe̱he̱ táhvi̱ ri na catacu na indiví a̱nda̱
    ama cáa qui̱vi̱ —na̱cachi Jesús.
  gfk-S: '@see-verse:LUK.018.029'
  bmu-bmu: Anutunöŋ mönö salupŋe toroqeba oŋgita likepŋi meleŋ waŋgiiga mi gölmegö
    malmalnöŋ mema aka malmal könaŋgepŋe malmal köhöikŋi teteköŋi qahö buŋa qem aŋguma.”
  dgz-dgz: piupa inak mame gapan God wat aipakam mega aigap tautaneta amba wam eviwa
    inak yaibobot wariwandata.”
  eng-GNV: Which shall not receiue much more in this world, and in the world to come
    life euerlasting.
  zaa-NT: acca làcą nna thí' cą adírulá bendición annana, ą'hua tiempo nu chì' da'la
    nna gata' huá la'labàni nu labí ttíą qui' quį.
  eng-WEBSTER: Who shall not receive manifold more in this present time, and in the
    world to come life everlasting.
  guh-guh: '@see-verse:LUK.018.029'
  bon-bon: pui biname bucurage cerämu tuwängle pa jääpänemepi ai padare cabu, cuta
    piiyepu ciige padare cabu iyeteta ireclota ne cire jääpänepi.”
  nhw-BL: quiselis miyac más ipan ni tonali huan ipan nopa tonali catli huala, quipiyas
    nemilistli catli yancuic para nochipa.
  mgw-mgw: alu'a pokya gambone nambi'yambi' na ukoto wangayomoka pawaisa.”
  swh-ONEN: ambaye hatapewa mara nyingi zaidi ya hivyo katika maisha haya, na hatimaye
    kupata uzima wa milele ujao.”
  wbi-wbi: juno naikwupila minga kukila mu iisi iji, na mu iisi jino jikwisa uvwumi
    vwa kusila na kusila.
  bba-bba: kpɑ u kun wɑ u mwɛ sɑɑ yeni sɔɔ n kere ye u deri, kɑ kpɑm wɑ̃ɑru te tɑ
    ku rɑ kpe siɑ.
  eng-KJVCPB: who shall not receive manifold more in this present time, and in the
    world to come life everlasting.
  kgk-NT: hetave tave ome'ẽ va'erã íxupe Nhandejáry. Ohexakwaa rei va'erã íxupe ko'ãy,
    ha yvy opa-ma rire oikove meme va'erã Nhandejáry ndive opave'ỹ reheve, he'i Hesu.
  waj-waj: fai aa ta variaunna suai aavaki ivo iyauvaanikarai irisaiyauvaa airineetu
    varaanaravai. Fai yapooma nnaagiai variaara suaivaki tupatupaa variraivaa varaanaravaivee,
    tiravai.
  ekk-PKP: saab palju tagasi selles elus ja igavese elu tulevases maailmas.“
  mpx-mpx: he sauga ya elana ni ahe pwabwaya al pwatanaa. Ge sauga mulaa yawalina
    mihomihotina ni pwawa.”
  wbp-wbp: '@see-verse:LUK.018.029'
  luo-luo: ma ok norem mak oyudo nyadi mangʼeny marome e tiengʼni kendo e tiengʼ mabiro,
    noyud ngima mochwere.”
  nhe-NT: quiselis miyac más ipan ni tonali huan ipan nopa tonali tlen huala, quipiyas
    yolistli tlen yancuic para nochipa.
  aii-aii: ”ܘܠܵܐ ܩܲܒܸܠܔ ܪܵܒܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܒܐܵܗܵܐ ܙܲܒ݂ܢܵܐ، ܘܒܙܲܒ݂ܢܵܐ ܕܐܵܬܹ‌ܐ، ܚܲܝܹ̈ܐ
    ܕܠܥܵܠܲܡ.“
  esk-NT: '@see-verse:LUK.018.029'
  msb-msb: na dili makabaton sin mas sobra pa sani yana na panahon kag sin buhay na
    waraʼn katapusan sa maabot.”
  cpa-NT: dsa² héi² tan¹ tsug¹² jín³ ma¹dsio¹² ni³ jmøi¹guǿi¹ la². Jøng² tan¹dsa li¹chian²dsa
    tiá² jmøi¹guǿi¹ na¹ bíh³ jií¹.
  dso-dso: ତାକେ ଏ ଦୁନିଆର୍‌ ଜିବନେ, ସେ ଜେତ୍‍କି ଚାଡି ରଇଲା ତାର୍‍ ତେଇ ଅନି ଅଦିକ୍‌ ମିଲ୍‌ସି
    । ଆରି ପଚେ ତାକେ ନ ସାର୍‌ବା ଜିବନ୍‌ ମିଲ୍‌ସି ।”
  meu-meu: ia na ina negana ai ḡau momo be abimu, bona nega gabena ai danu mauri hanaihanai
    baine abia.
  yva-NT: indati vatano napije Amisye po kovo manakoe raugakanande ai no nugo naiso,
    muno arono munije ama akari indati Po kovo nuge nuganuije raunanto ai.”
  dgc-dgc: éy atdinan siya na Diyos ta dubli-dubli a gantimpala na nadid a panahun.
    Ey ta panahun a dumemét,” kagi ni Jesus, “éy makamtan na be i buhay a éwan tu
    katapusan.”
  zpm-NT: na lo guieḻmban riique, mazdraa nroob miṉe gaṉ zho, ni lozh ga ib tedsod
    zgaa zho guieḻmban ndzon ne gdziṉdraa dze lozh.
  hix-NT: Nyamoro ryhe, towakryexem me rma haxa mpànà natxhe ha, kekon hatà. Amnye
    rma, tano rma hak tehtokonye, thenyehra towakryexem me mpànà natxhe ha, tànànomàthàyamotho
    yoho rma haxa mak ha, kekon hatà. Amnye xarha, karyhe roro mpànà natxhe ha, kekon
    hatà, Txesusu.
  sim-sim: '@see-verse:LUK.018.029'
  npi-ULB: तिनीहरूले यस संसारमा अझै धेरै पाउनेछन् अनि आउने संसारमा अनन्त जीवन पाउनेछन्
    ।”
  cgc-cgc: tak naan ta yi na timpo tagan kanen an ta Dyos ta subla pa kaysa ta mga
    padilian din ya daw naan ta timpo na mabot may kabui na ula katapusan.”
  tim-tim: are âmâ sop uŋak ire gala agaŋmâ tângowerân. Tângore âmâ hinŋe wan me wan
    dondâ miawakberâp. Akto titnan sop humoân âmâ tângore dondâ sambelem âgâwiap akto
    manman kârikŋân manmâ âgâwiap.” dâep.
  yor-yor: tí kì yóò gba ìlọ́po púpọ̀ sí i ní ayé yìí, àti ní ayé tí ń bọ̀ ìyè àìnípẹ̀kun.”
  wos-wos: God némbuli dika séfélak yikafre jondu hasa hwetandé. Hukémbu dé diré yikafre
    hurutandé di jémba rendate, wungi re wungi re.” Wungi dé diré wa.
  emp-NTPO: '@see-verse:LUK.018.029'
  eng-F35: who will not receive many times more in this present time, and in the age
    to come eternal life.”
  ind-ind: maka dalam hidupnya yang sekarang juga, dia pasti akan menerima kembali
    hal-hal tersebut berlipat ganda. Dan pada zaman yang akan datang, Allah akan memberikan
    hidup kekal kepadanya.”
  pes-OPCB: در همین دنیا چندین برابر به او عوض داده خواهد شد و در عالم آینده نیز زندگی
    جاوید را خواهد یافت.»
  mpt-mpt: Gode mema dim olo inamin namin homono yang kebenea eka inamin namino afet
    osa yang kebenamabebe. Eka sinanoa mubiang amo bomanang gamo dimo i afen smike
    doboniba amit nomabiobo ge baabesebe.
  ssx-ssx: kota꞉ ame do kenkena꞉ haena꞉ kone ala꞉ta꞉ ala꞉ta꞉ paeyao haka꞉ta꞉pao meaata꞉
    wetepena꞉ ipilia꞉ natena꞉ta꞉ deto hala꞉ ekita꞉ milieke leekeme.
  mkl-mkl: ɑ́ bɑ ku kpɔ ku re si nsɛi, nɔ si ɑntɑɛ mɑ́ ɑ́ bɑ kuwɛɛ hɑi tɑ̃ ɑlɑ.
  gaq-gaq: ଆକେନ୍ କାଲେ ଜବର୍ ଗୁନ୍ ବାଏ ଆରି ଗୁଏଃକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ମାଡାନେ ପାରାନ୍ ବାଏ ଦେକ୍ ସୁଗୁଆ
    ରେମୁଆଁ ଜାଡିଗ୍ ଣ୍ଡୁ ।”
  gof-RNT: ha wodiyan dakko daro, yaana alamiyan merinaa de7uwa ekkonnay oonikka baawa”
    yaagis.
  unx-unx: ନେ ସାମାଏରେଗି ଏନାଏତେ ଆଦ୍‌କାକ ନାମେୟା ଆଡଃ ହିଜୁଃ ଦିପିଲିରେ ଜାନାଅ ଜାନାଅରେୟାଃ
    ଜୀଦାନ୍‌କ ନାମେୟା ।”
  gah-gah: nenémini meinava nene mikasiuka napaló alinigave, itó miniki okulumakuka
    alévolé kemetameni alinigave, loko lo kimimó.
  lcm-lcm: io tutuman luai, si to ke ka luk lak a seupok kapo tavirimok ani keve nem
    ang katala papelek ia. Na si taun e mung, ka teng a to asikei.”
  aer-aer: '@see-verse:LUK.018.029'
  qvc-NT: chay dijashqambaq mas achkata rin ch'askiq kay mundupiqa. Piru manam chaytallachu
    rin ch'askiqqa. Ashwanmi syilupi tukuy tyimpu rin kawsaq Dyuswan, nishpa.
  tgl-ULB: ang hindi makatatanggap ng mas marami sa mundong ito at sa mundong darating,
    ng buhay na walang hanggan.”
  cbs-NT: na jabiatiandi dayaibu Diosun pepawen matu duawakin manakukubainshinxun
    jabiaskadi wakin nai anudi matu jabe jiwekuinmaxanikiki, ikibi imakinan— jatu
    wabaini
  xtm-NTPP: ndani'i kua'a xeen‑ka i ja koneva'a i ñuu ñayivi a, te kivi ki'in o ma
    ndani'i ta'vi i, te koteku i ni‑kani ni‑jika ―‍kúu ya jiña'a ya.
  nnq-nnq: apakupokela ndu muno ngoe, na bwomi gwa machoba goa pangapela mangobu agapakuika.”
  bao-NT: '@see-verse:LUK.018.029'
  san-ORI: ଇହ କାଲେ ତତୋଽଧିକଂ ପରକାଲେ ଽନନ୍ତାଯୁଶ୍ଚ ନ ପ୍ରାପ୍ସ୍ୟତି ଲୋକ ଈଦୃଶଃ କୋପି ନାସ୍ତି|
  rmn-rmn: кан диндёл май бут адалэ вахытестэ, тай дэчи — э бибытимаско бэшыпэ.
  huv-NT: leaw ngome apmüünd majiür alinomb meáwan leawa tacueat ningüy wüx aaga iüt
    cam, at alinoic nüt apmüünd mapac meáwan nüt tiül cielo ―aj nej.
  otn-NT: pɛ mɛ̱nte 'bʉcua ja ra̱ xi̱mhäi ra̱ ja̱'i̱, nu̱'a̱ ga̱ ngu̱'a̱ te xpá̱ nzogui,
    ma̱n'natho xa̱ngu̱'a̱ te da̱ di̱ni̱. Ra̱ pa di 'yɛ̱p'ʉ p'ʉya, di t'u̱nna̱ te para
    za̱ntho.
  nop-nop: nai indidegoŋ duhuduhu tubumintamilak, eŋ kougoŋ adi hatihati dapmandapmaŋnit
    mokit mimbaak.”
  obo-NT: od pokotanggap sikandin to lampas pa taddot id tonanan din. Woy init morin
    allow, od pokotanggap sikandin to umuun waad tomanon.”
  kca-kca: пӑ тӑм пŏрайән мет хŏԓна аршәк ԓуԓән мŏщатәԓ, йиты пŏрайән пӑ - и пўша
    уԓты уԓәпса".
  cak-ENT: Q'uiy c'a ri nuc'ul chupan ri tiempo ri katz'amon-apu. Y chupan apu ri
    jun chic tiempo chikavüch apu, nuc'ul c'a ri ruc'aslen ri xa man nq'uis tüj.
  lif-NT: ᤁᤴ ᤜᤡᤱᤔᤴᤏᤥ ᤂᤧᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤕᤖᤡᤰ ᤔᤧᤄᤥ᤺ᤛᤢ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤍᤠ᤺ᤒᤠ ᤕᤧᤶᤔᤥ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ
    ᤜᤡᤱᤔᤴ ᤔᤧᤄᤥ᤺ᤛᤢ᤹ᤖᤥ॥”
  mie-NT: túsaá de nanihīn cuāhā cā ji inī ñayīví yáhá, de tiempo jā quiji de cutecū
    ji níí cání, ncachī yā.
  san-TIB: ཨིཧ ཀཱལེ ཏཏོ྅དྷིཀཾ པརཀཱལེ ྅ནནྟཱཡུཤྩ ན པྲཱཔྶྱཏི ལོཀ ཨཱིདྲྀཤཿ ཀོཔི ནཱསྟི།
  qve-NT: Saynata ruwaspan, saqesqankunamantapas aswan mastaraq chashkinqa kay pachapi,
    hinallataq qepa tiempopipas wiña-wiñaypaq kawsayta, nispa.
  pao-NT: '@see-verse:LUK.018.029'
  cbu-NT: Tputs ashkinaari, Apanllsha nish tsapurunasush aranganash istachiya. Itaru,
    urutamarit Apanllush watsapunu taachinllinaya; mang, tárangiya Isusu. Ashiriya,
    yuwaa Apanllush pshtumaam mbamcha, tárangu anoo kamaneena.
  usa-usa: kanaaráq Áánûqtuma íbêqa maa-kánááráqá uyátá-maqma taíbaq yauwéqma yimíniye.
    ánibo anaaéka-kanaama pááq ínatama yemá matúq-matuq umá mái-auwaraimma mayánoe.”
    téna Îtuma tiráiye.
  soy-soy: liute yɛ́ nɛni mɛwee mmɛ́-i lɛ̃ mɛpehẽ kulúi yɛ̃ uu kɔ ɑŋmɛ̃ nyɛɛ n wemɛ
    kɛ́mɛɛ nfɑ́ɑ tɛnɛcirɛ́ yɛ́nu.
  hui-hui: áyu dindini ka tambu timbuniore yu howa mani haabobo holene ngago yu holebira,
    lene.
  amf-amf: ta peen kodar thoothi sagi tiyma garea eedi qolehe; os niven wodanka, rooro
    wul lay dehen sadan haapa ki haape” hamayse kena ki giyade.
  quc-NNT: kuriq na k'ia chuwäch wa' pa taq we q'ij junab' ri'. Kuriq k'u na ri k'aslemal
    ri man k'o tä u k'isik pa taq ri junab' ri kepe na, —xcha chke.
  dob-dob: tuta gete ꞌena eꞌisa sinabwana waloba, ta wate tuta ꞌimeemai ꞌenaya yawasimi
    ataya waꞌewa.”
  wrs-wrs: '@see-verse:LUK.018.029'
  mca-mca: qu' nite' les olotsi'ij qu' netesti'yij ekewe'en ha'ne hane'ej ƚahats'ij,
    qa pakha' mexe hamik'ui, qa pa' witiƚa'x nite' yili'ij.—
  kiw-kiw: ruu-ro hiiro hiꞌa meai imidai aꞌai ara ooꞌa himioi-da, ka tutuu oroiꞌioi,
    emaꞌai aꞌai ooꞌui aꞌai himioi-da.”
  tzo-TZC: ta xichꞌic ep sqꞌuexol liꞌ ta sba banomile. Jech xtoc ti ta achꞌ banomil
