    te basa hihii-nanauꞌ fo Manetualain mana nesi mata nara duiꞌ ran nai maulu so
    a, laꞌeneuꞌ Ana Lahendaꞌ a, neuꞌ ko dadi sama leoꞌ hata fo ara duiꞌ ana so.
  toc-NT: 'Jesús caj tunu ca̠tá̠alh kalha­cu̠tiy xapós­toles y chiné ca̠huá­nilh:
