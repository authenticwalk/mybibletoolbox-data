  eng-ULB: After he gathered the twelve to himself, he said to them, “See, we are
    going up to Jerusalem, and all the things that have been written by the prophets
    about the Son of Man will be accomplished.
  spa-VBL: 'Jesús llevó consigo a los doce discípulos aparte, y les dijo: “Vamos hacia
