verse: LUK.018.031
translations:
  kpx-kpx: Iesuu kateaito au esemu tuelo (12) unaha kebia holoevei lilikateve tiale
    kebia namigevei avoe, “Evive. Nahi Dielusalemae timale kove belovetaeau subuta
    hisaiale hoto ke bahataeabuna Atae Esemo lohoi.
  okv-H: eto Iesu na amita apostero 12 avo humbuto oenga iketo ke einge ena, “Kivujo,
    ungotena da Jerusalem ta pambuhuma. Embo ta Meni ta degi ari do puvuresuja peroveta
    na mahu kakajekarira avo puvuresuja
  tbo-tbo: Yesu a hewahewali magouhi 12 i winihi po hi meliya ma ugolihi i baha i
    pa, ‘Ona lautanigana, tauta ta nenae u Yelusalem, ma tu bahapiko ginouli atapuna
    Lawa Moinau ubeu ma hi gilugilumi apo ina limoineya.
  mal-C: 'ഈ സംഭാഷണത്തിനുശേഷം യേശു പന്ത്രണ്ട് ശിഷ്യന്മാരോടുമാത്രമായി പറഞ്ഞത്: “നോക്കൂ,
    നാം ജെറുശലേമിലേക്കു പോകുകയാണ്; മനുഷ്യപുത്രനെക്കുറിച്ചു പ്രവാചകന്മാർ രേഖപ്പെടുത്തിയിട്ടുള്ളതെല്ലാം
    നിറവേറും.'
  grc-SR: Παραλαβὼν δὲ τοὺς δώδεκα, εἶπεν πρὸς αὐτούς, Ἰδού, ἀναβαίνομεν εἰς Ἱεροσόλυμα,
    καὶ τελεσθήσεται πάντα τὰ γεγραμμένα διὰ τῶν προφητῶν τῷ υἱῷ τοῦ ἀνθρώπου.
  bgc-bgc: फेर उसनै बारहां चेल्यां ताहीं गैल लेकै उनतै कह्या, “देक्खो, हम यरुशलेम
    नगर म्ह जावां सां, अर जितनी बात मुझ माणस कै बेट्टे खात्तर नबियाँ नै लिक्खी होई
    सै, वे सारी पूरी होवैगी।
  khz-khz: Iesu na gena melo gagalana ruala evaigerevagirato, ne evaikilarato, netiwato,
    “Iokamonagi! Ita Ierusalemai taveragena. Vonai peroveta talimara na Taunilimalima
    Natuna valina getalo-kuneato kilara ganira maparara pia taunatauna.
  deu-TKW: 'Er nahm aber die Zwölf zu sich und sagte zu ihnen: siehe, wir gehen hinauf
    nach Jerusalem, und es wird alles in Erfüllung gehen, was geschrieben ist durch
    die Propheten auf den Sohn des Menschen.'
  zsr-NT: 'Bchëꞌë quizi queëꞌ idxínnutëꞌ bönniꞌ usë́d queëꞌ Jesús, len rëꞌ lequëꞌ:
    ―Gul‑yutscaꞌ, rbenruꞌ zijruꞌ Jerusalén, ga niꞌ lutság yúguꞌtë le nayujgac lu guich
    ca gulanë́ꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios ca ral‑laꞌ gac quiaꞌ nedaꞌ, Bönniꞌ
    Nuhuöaquëꞌ Gdu Bunách.'
  lin-lin: 'Yesu abendaki na pembeni bayekoli na Ye zomi na mibale mpe alobaki na
    bango : — Tozali kokende na Yelusalemi ; makambo nyonso oyo basakoli bakoma na
    tina na Mwana na Moto ekokokisama.'
  hns-NT: 'Ekare baad Jiesoe aapan baara tjela log ke alag karke bolies kie: „Soen,
    ab hamlog tjalie Jeroesaalem. Aur Parmeswar ke sanesian ke sab baat iensaan ke
    Beta ke biese me poera hoi djaaiga.'
  noa-E: 'Maimua ich dʉ̈i doce ogdʉba wënʉrraajerr khʉʉn chaaur khĩet phë arrwia amag
    magjim aajem: —Pãrag khap amkhĩir mua warre jaaukhimgui ajim anʉm: Pãrau khaphʉ
    nʉm, ya maach Jerusalenag wëtum. Jerusalén barbaimaawai warrgarwe Ẽwandam i jaaumienau
    mʉch chi Emkhooi Iewaa igwia phãtarrjö thum ag eyaa öbërjugui ajim anʉm.'
  eng-EMTV: Then taking the twelve aside, He said to them, “Behold, we are going up
    to Jerusalem, and all things that are written by the prophets concerning the Son
    of Man will be accomplished.
  mib-NT: 'Te ni cana sɨ́ɨn ya ndɨhúxí uū tēe cáscuáha jíín yá, te ni cahān yā jiín
    de: Vijna je cuángoo yó ñuu Jerusalén. Te yūcuan squícu ndɨhɨ jnūhun ndese ndoho
    ruhū, Yaā ní nduu tēe, nájnūhun ni catee tēe ni canacani jnūhun Yaā Dios nde jenahán.'
  lif-NT2: ये़सुरे़ थिक्-ने़त् (१२) कुहुॽसाम्‍बाहाॽ थिक्‍ले़प्‍माङ् तेॽरुसिआङ् मे़त्तुसि,
    “आल्‍ल खे़प्‍से़म्‍मे़ॽओ, आनिॽग यरुसले़म थो आबेःक्‍ल आबत्‍लो॥ खे़प्‍मो उन्‍छेःन्‍बा
    माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़ मे़न्‍छाम्‍साःल्‍ले़ कुयाःम्‍बेओ मे़साप्‍तुबा
    के़रे़क् पाःन्‍निन् के़त्‍लो॥
  xnj-xnj: Yesu akavakemela kuchiyepela vawuliwa vaki kumi na vavili, na kuvajovela,
    “Myuwanila! Tihamba ku Yelusalemu na kila chindu chechiyandikiwi na vamlota va
    Chapanga ndava ya Mwana wa Mundu yati chihengeka.
  mmx-mmx: Iesu ga lam kaka lasangaun mi legepura lavaun pinivu ren uto vetpes basinge
    limixin la ga lok tidi, “Mina ronga i na! Atat pas uto Jerusalem la lempanga axap
    lavaeme vapaase ali diga malagan i mumu Laradi Mevana naba soorun.
  cbr-NT: 'Bain cuanquin ca ''itsa uni anu ''aínbi Jesusan aín ''unánmicë unicama
    abëa ninun quixun cuënbianquin cacëxa: —Bërí cananuna Jerusalénu cuanin. Cuanx
    bëbaxnu anu ''ain ca an Nucën Papa Dios quicë bana uni ñuixuncë unían ''ë ñui
    quiásabi oi ''iti ''icën.'
  tee-NT: 'Ju Jesús alacatam alhi''alh ju ixpumacaut''ui''an chai ajunich: ―Ju chavai
    ca''anauch ju lak''achak''an Jerusalén. Chai ca''uctaxtuyanta tachi chun ju taxtokni
    ju tats''ok''ula ju mak''aniya lapanacni ju ixtanajun ixchivinti Dios. Ca''uctaxtuya''
    tachi chun ju ta''ats''oknulh ju quilacata quit''in ju quimalakachatachilh ju
    Dios ni lapanac actsucuya'' ju ani.'
  eng-LSV: And having taken the Twelve aside, He said to them, “Behold, we go up to
    Jerusalem, and all things will be accomplished that have been written through
    the prophets to the Son of Man,
  cak-NT: 'Y ri Jesús xeroyoj juba'' juc''an ri cablajuj ru-discípulos chi nich''o''n
    quiq''uin, y xu''ij: Rix iweta''n chi c''a pa tenemit Jerusalem jojapon-wi, y
    chiri'' q''uiy ri xti''an chue ren ri jin-kajinak-pe chicaj y xinalex chi''icojol.
    Roma chiri'' xtibanataj-wi ronojel ri tz''iban can chuij coma ri achi''a'' ri
    xek''alajin rutzij ri Dios ojer can.'
  pah-NT: 'Kiro Jesus''ga dozeve''g̃a nderohoi irupe''i jara''g̃a hugwi. Dozeve''g̃a
    pe ga ei a''ero: —Ji rendu ti. Kiro nhande hoi cidade de Jerusalém me. A''ero
    ihoi Tupana''ga nhi''ig̃a mombe''uharava''ea rembikwatijapava rupi – kiroki a''ea
    ji mombe''u, ei Jesus''ga.'
  sja-NT: 'T''ẽepai Jesupa chi k''õp''ãyoorã doce awara ãi t''ɨ̃ p''e ataji mãik''aapa
    mãgaji: —Ɨ̃rá tachi Jerusalendee wãdait''ee. Mama jõmaweda chonaarãwedapema Ak''õre
    pedee jarapataarãpa p''ãdap''edaak''a p''asait''ee mɨ, chi Eperã Ak''õre Truadepema
    ome.'
  xed-xed: 'Ka hgadaghatá Yesu ta duhwalhani ghwaŋpɗə his da tsi, kaʼa nda həŋ mantsa:
    «Wana mu ta dzaʼa da Ursalima hada dzaʼa kɗafta skwi vindaf la anabi ta ghəŋa
    Zwaŋa mndu.'
  mks-NT: 'Tá na̱ndihi já na̱tavá xóo Jesús ndíhu̱xu̱ i̱vi̱ na̱ xíca tuun xi̱hi̱n
    á cán. Já na̱cachi a já xi̱hi̱n ná: —Viti co̱hó chí ñuu Jerusalén nu̱ú xi̱nu̱
    co̱o tócó ndihi ña̱ na̱ca̱hyí na̱ profeta sa̱há ye̱he̱, da̱ na̱chindahá Ndióxi̱
    nduu ña̱yivi.'
  gfk-S: Jisas ga lamus hasisingen ira sangahul ma iruo na bulu na harausur igom hinawase
    di, “Mu hadade timaan. Dait hananahut um utuma Ierusalem ma ira linge bakut ing
    ira tangetus ga pakat uta Nong a Turadi ie na hanawat tutuno.
  bmu-bmu: Jisösnöŋ gwarekurupŋi 12 mi öröm eŋgii kagetka kewö jiyök, “Mötket, nini
    Jerusalem öŋgöbin. Kezapqetok ambazipnöŋ Suep gölmegö azi ölŋaŋgöra keu pakpak
    ohogeri, mi mönö ölŋambuk ak teköma.
  dgz-dgz: Iesu yao tomage gapan watu enamot mega aonagaet pusinawan dere anega wadiamon,
    “Wapena anun. Nu pa Ierusalem dot anivin. Ao mepe God noa wataget waiwanumune
    nagirewa Kimani Vitana Apanewa oitana ok seane iragi tavewa taueta.
  eng-GNV: Then Iesus tooke vnto him ye twelue, and said vnto them, Beholde, we goe
    vp to Hierusalem, and all things shalbe fulfilled to the Sonne of man, that are
    writttn by the Prophets.
  zaa-NT: 'Làniana guleqquia Jesús tsì''nu ca discípuluá yà''latsi'' nna rèe cabi:
    Annana dia ri''u ciudad Jerusalén. Nía nna ccá cumplir iyaba ca titsa'' nu bedia
    ca profeta nu cca qui'' Nubeyu'' de Ỹiabara''.'
  eng-WEBSTER: Then he took the twelve, and said to them, Behold, we go up to Jerusalem,
    and all things that are written by the prophets concerning the Son of man shall
    be accomplished.
  guh-guh: 'Jesús itsamonaevecua ëpijajivi, doce ponëbeje, junata pimoxoyotsinexatsi.
    Nexata Jesús pebeyaxuabijavanexatsi, tajëvelia navajunupaeba pijajivijavabelia.
    Jesús jumaitsi mapacueniaje: —Panejumetaema. Mara Jerusalén tomarabelia ponatsije.
    Bajayata Diosojumepaebivimi profetavi, xanë, Daxitajivi Pematapijinënë, talivaisi
    tajëvelia yaquina. Pacuenia nexanaejitsia, daxita bajarapalivaisi bajayata profetavimi
    tajëvelia yaquina. Nexata daxita pacuenia xanë talivaisi bajayata tajëvelia profetavimi
    yaquina, daxita jane baja bajarapacuene Jerusalén tomaratalia netocopiapatsiana.'
  bon-bon: Yeesu teeme twelb abiberäja bägrä bine biname bime sobe cabu ca mara me
    ewademige, jejemige egä, “Itecijinege, mine Yerusalema cewe me naclenige. Puma
    iyeta mene sasa mename biname cina lui ituge oogära cäme poto cidi me toraca me
    pa läbitipesi. Cane lui te Acejiyame bau ca tädujine, biname me äbitujine,
  nhw-BL: 'Huan Jesús quinhuicac nopa majtlactli huan ome imomachtijcahua iyoca huan
    quinilhui: “Xiquitaca, amantzi tiyohuij altepetl Jerusalén campa panos nochi catli
    nopa tlajtol pannextiani huejcajya quiijcuilojtoque para nopantis na catli niMocuepqui
    Masehuali.'
  mgw-mgw: Yesu ngayenda nabo pambwega balu' ku'mi na abi'li' ngaabakia, “Mupi'kani
    wi'ti'! Tuyenda ku Yelusalemu na akwo, kila sakiandikilwe na alondoli ba Nnu'ngu'
    kwa Mwana wa Mundu kikatimya.
  swh-ONEN: Yesu akawachukua wale wanafunzi wake kumi na wawili kando na kuwaambia,
    “Tunapanda kwenda Yerusalemu, na kila kitu kilichoandikwa na manabii kumhusu Mwana
    wa Adamu kitatimizwa.
  wbi-wbi: pe baho ye vakong'anisie vala kijigjo na vavili, akavavula, 'lola, tutogha
    kuluta kuYelusalemu, na masio ghoni ghano ghalembilue na vavili kujova isa mwana
    ghwa Muunhu kuuti ghikwilana.
  bba-bba: Yesu u wɔkurɑ yiru ye sokɑ win mi mɑ u nɛɛ, n wee sɑ Yerusɑlɛmu dɔɔ. Ye
    Gusunɔn sɔmɔbɑ yoruɑ Tɔnun Biin sɔ̃ kpuro, yɑ koo koorɑ.
  eng-KJVCPB: Then he took unto him the twelve, and said unto them, Behold, we go
    up to Jerusalem, and all things that are written by the prophets concerning the
    Son of man shall be accomplished.
  kgk-NT: Upéi ohenói jevy gwĩ doze gwemimbo'e íxupe kwéry anho omombe'u hagwã. —Jaha
    jaiko-vy Jerusalém tetã-my. Ha xe Nhande Ryke'y tee va'e ahasa asy-ta upe-py,
    he'i. —Nhandejáry nhe'ẽ-py omombe'u va'ety kwéry omohenonde va'ekwe ihai-vy mba'e
    pa ojehu-ta xe-vy. Upe ohai va'ekwe xe rehegwa ãy ojapopa-ta, he'i.
  waj-waj: 'Yisuuva itaa kua kiaa kioo ari ngiaammuau yaakuuvaitana yukukidiri taarama
    vitoo ari voovau oro kioo iya tunoo: Rikiaatee. Ta Yerusareema kuaara iikiaunnano
    mmuakiaa kuavai forofetaa nnaaruaiya Na Vaidiivaa Mmaapuuvaa niiyara fafaara roovo
    fai kaanaivo vainaravai.'
  ekk-PKP: 'Jeesus viis kaksteist jüngrit kõrvale ja ütles neile: „Me lähme Jeruusalemma
    ja kõik see, mida prohvetid inimese Poja kohta kirjutasid, läheb täide.'
  mpx-mpx: Yeisu tohago ali toto elulutega eluwa i ahel hi na hi mimwaumwau, inoke
    i baek elal i ba, “Iyaka ta nanawa Yelusalema kaiwena, inoke abwe bugul gegewena
    toto palopitau hi lelelian Gamagal Natuna kaiwena ni tabwa tunahot.
  wbp-wbp: Jijaji-jana wangkaja nyanunguku kurdungurlu-patuku, “Purda-nyangkajulu!
    Nyurru-wiyi, Kaatu-kurlangu jarukungarduyu-paturlulu yirrarnu Payipulurla yimi
    Yapa-nyayirni-wangu-kurlu Kaatu-kurlangu-kurlu. Wangkajalu yapangku kapulu pinyi.
    Nyanungurra-nyangu yimi-ka junga wangka jalanguju!
  luo-luo: Yesu nokawo jopuonjre apar gariyo otero tenge kendo nowachonegi niya, “Eri
    wadhi nyaka Jerusalem, to gigo duto mane ondiki gi jonabi kuom Wuod Dhano ibiro
    timogi.
  nhe-NT: 'Huan Jesús quinhuicac nopa majtlactli huan ome imomachtijcahua iyoca huan
    quinilhui: “Xiquitaca, amantzi tiyohuij altepetl Jerusalén campa panos nochi tlen
    nopa tiocamanalohuani huejcajquiya tlajcuilojque para nopantis na tlen niMocuepqui
    Tlacatl.'
  aii-aii: 'ܠܘܼܒܸܠܔ ܠܹܗ ܝܼܫܘܿܥ ܠܬܪܸܥܣܲܪ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܗܵܐ ܒܹܐܣܵܩܵܐ
    ܝܘܲܚ ܠܐܘܿܪܸܫܠܸܡ، ܘܒܸܬ ܦܵܝܫܝܼ ܬܘܼܡܸܡܹܐ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܦܝܼܫܹܐ ܝܢܵܐ ܟܬܝܼܒܹܐ ܒܝܲܕ
    ܢܒ݂ܝܼܹ̈ܐ ܒܘܼܬ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ.'
  esk-NT: Jesus-ŋum qulit malġuich maliġuaqtini kisiŋŋuutiplugich uqautiniġai, “Naalaġniḷḷagitchi!
    Jerusalem-muŋniaqtugut. Tavraniasiiñ sivuniksriqirit aglaaŋich Iñuum Iġñiŋagun
    atuumaniaqtut.
  msb-msb: Ginbulag ni Jesus an dose na disipulos kag sinabihan, “Tandai, nagasagka
    kita pa-Jerusalem kun diin matutuman an tanan na sinurat san mga propeta manungod
    sa akon na Anak San Tawo.
  cpa-NT: 'Jøng² ca¹tǿh¹ Jesús dsa² guia¹tón² tø¹cøg¹². Ca¹juúh²dsa, ca¹tsáih¹dsa
    dsa² héi²: ―Jai³lah, ma¹dsǿg³ jniang³ juu¹² jøa³juøi² Jerusalén. Ja³jøng² li¹ti¹
    ca¹lah¹jǿ¹ jǿg³ rø²ton¹² ni³ si² quiah¹² dsa² ca¹hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih²,
    jǿg³ quieg¹ jní², dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹².'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ ତାର୍‌ ବାର୍‌ଟା ସିସ୍‌ମନ୍‌କେ ବିନେ ଡାକିନେଇ କଇଲା, “ସୁନା ! ଆମେ
    ଜିରୁସାଲମେ ଗାଲୁନି, ଜନ୍‌ବେଲା ଆମେ କେଟ୍‌ବୁ ସେବେଲା ପର୍‌ମେସର୍‌ ଟାନେଅନି ଆଇଲା ନର୍‌ପିଲା,
    ମର୍‌ ବିସଇ ନେଇ ବବିସତ୍‌ବକ୍‌ତାମନ୍‌ ଲେକି ରଇଲା ସବୁ ବିସଇ ପୁରାପୁରୁନ୍‌ ଅଇସି ।
  meu-meu: Ia ese gwauta-raruosi e hakaudia siri, e hamaorodia, eto, Ita na Ierusalem
    ta dara daemu, unuseni ai peroveta taudia ese Taunimanima Natuna sivaraina e tore
    guna herevadia na iboudiai anidia do bae vara.
  yva-NT: Yesus po apa arakovo abusyinara eane jirume mawainde mumuimbe, umba Po raura
    nanto mai pare, “Wadanide, soamo wamare wanta kobe no Yerusalem ratuije. Indati
    ana mo Arikainyo Vatane rinaurairive tenambe ti ratoe no Ayao Anawae omamo indati
    mamaisyo rai.
  dgc-dgc: Nadid, nibukod ni Jesus du alagad na, a kinagi na dide, a “Entan moy, umange
    kitam nadid ta Jerusalem. Ey ta éya, éy matupad a talaga i étanan a nisulat du
    purupeta to araw a tungkul diyakén a lélake a gébwat ta langet.
  zpm-NT: 'Ne sca no Jesús nëz zie me nëz Jerusalén, tibaque bredz me gza tsiipchop
    zha ne rzëniepaa me ga, bzeet me lo zho zha guṉ miech me, rëb me: ―Grëse miṉe
    bzeetle zha ne biadteed xtiidz Dios padzeela teed naa, niina ne laa ne gdziṉ Jerusalén,
    laaw gac cumplir.'
  hix-NT: Taa. 12 komo yanyekye hatà, Txesusu, tàhyaka. Onà wyaro nkekon hatà, àwyanye.
    Xerusaryen hona tàtetxow hamà, kekon hatà. Àto teryewhamnohsom me naha hampànà,
    Toto me Enusaho, àmenhosahonhàrà yawo ro tehtxoho me, Khoryenkomo rwonà yokarymanye
    ro heno komo nmenhotho yawo ro tehtxoho me, kekon hatà, Txesusu.
  sim-sim: Jisas ol orin tiyandari ma 12-pela ondon ormu sawera, �Ji misi. Avak Jerusalemik
    ni ikwa nir. Unak mbele mbele amber os Ma Jikisi Avui Wasilakahik talakmbaha profet
    mas li kayehendari oso avak omek nakwa sir.
  npi-ULB: बाह्र जनालाई आफूकहाँ भेला गरेर उहाँले तिनीहरूलाई भन्‍नुभयो, “हेर, हामी
    यरूशलेमतर्फ जाँदै छौँ, अनि मानिसका पुत्रको बारेमा अगमवक्‍ताहरूले लेखेका सबै कुरा
    पुरा हुनेछन् ।
  cgc-cgc: Papadyo Jesus dusi an na apustulis alin ta duma na mga ittaw na gakuyog
    man aged isturyaen din na danen nang. Ambal din ki danen, “Matian nyo gid ambalen
    ko i ki kyo. Gapanaw ki na munta en naan ta Jerusalem daw naan dya matuman tanan
    na nasulat ta mga prupita anay pa sa parti ki Kanen Na Alin Ta Langit Na Natao
    Naan Ta Kalibutan.
