    näkt iarhongäkt moe qärqärhong i mudu ma Ngämuqa aa vämginarha rha säm irhong
    sävät ma Ruqa aa Emga diva irhong ngä rhu angät släqyige vät a nas.
  ita-1885: 'POI, presi seco i dodici, disse loro: Ecco, noi saliamo in Gerusalemme,
    e tutte le cose scritte da'' profeti intorno al Figliuol dell''uomo saranno adempiute.'
  muy-muy: 'Yezu àzalakabu ndam *asak gayaŋ kru mahar cʉeni ni, àhi ana tay ahkado :
    « Cʉm day, nihi ti leli mə̀bu məcəloru a Zerʉzalem, aɗaba zlam ya ti ndam mahəŋgaray
    *pakama ge Melefit tə̀ɗəmku ka nu, nu *Wur ge Mis ni ɗek amagravu ti eslini.'
  kqc-kqc: Kamini ini amiye 12 moi gaima risi niyo, “Neidefa, una bi Jerusalem bogifa,
