    wat ma-ammaan an haén way Pangorowan hen Tatagu hen aminay ensorat hen anchichay
    profeta ad namenghan.
  tam-2017: 'பின்பு அவர் பன்னிருவரையும் தம்மிடத்தில் அழைத்து: இதோ, எருசலேமுக்குப்
    போகிறோம், மனிதகுமாரனைக்குறித்துத் தீர்க்கதரிசிகளால் எழுதப்பட்டவைகளெல்லாம் நிறைவேறும்.'
  azz-NT: 'Huan Jesús quinnotzac in majtactiomome imomachtijcahuan seco de se ojti
