    mendapu pitana lao propeta dupame pepa pyanya seteami dupa pitaka angi jeta.
  eng-ASVBT: And he took unto him the twelve, and said unto them, Behold, we go up
    to Jerusalem, and all the things that are written through the prophets shall be
    accomplished unto the Son of man.
  mna-mna: 'To Yesu ikam zin naŋgaŋ kini laamuru mi ru ma tilae, mi iso pizin. Iso:
    “Keleŋ. Iŋgi be tasala pa Yerusalem i. Mi sua boozomen ta Anutu kwoono bizin tibeede
    pa Tomtom Lutuunu na, kola iur ŋonoono.'
  rmy-ARLI: 'O Isus cidinđa pe e dešu duje apostolencar ki strana hem phenđa lenđe:
    “Ače, džaja nakoro Jerusalim. Adari ka pherđol sa adava so o proroci pisinde ano
    Sveto lil mandar, e Manušesere Čhavestar.'
  myw-myw: Navamul sinwatan asteiy tasiyas-wan idibakes, ilana, “Bo bitakatulags taneis
