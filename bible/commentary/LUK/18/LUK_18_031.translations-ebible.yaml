    huan ompa motamichihuas nochi tajtolme ten quijcuilojca ne huejcau tanahuatiani
    de Dios cuac yejuan tajtoayaj de Nejuatzin ni Yectagatzin de Dios.'
  spa-RV-1909: 'Y Jesús, tomando á los doce, les dijo: He aquí subimos á Jerusalem,
