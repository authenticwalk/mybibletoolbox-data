  meq-meq: 'Yesu a zalatay a gawla ŋgay niye hay kuro gər eye sulo aye abəra mə walaŋ
    i ndo hay kətsah. Tsa na, a gwaɗatay: «Tsənum! Anəke na, ka tsalakweye a Zerozelem.
    Mə ɗəma na, wu nakə ndo məɗe ha bazlam i Mbəlom hay tə watsa ahəl niye ka gər
    i neŋ Wawa i Ndo aye na, ma giye bo tuk.'
  noa-H: 'Maimua hich dʌ̈i doce hogdʌba wënʌrraajerr k''ʌʌn chaaur k''ĩet p''ë harrwia
    hamag magjim haajem: —Pãrag k''ap hamk''ĩir mua warre jaauk''imgui hajim hanʌm:
    Pãrau k''ap''ʌ nʌm, ya maach Jerusalenag wëtum. Jerusalén barbaimaawai warrgarwe
    Hẽwandam hi jaaumienau mʌch chi Hemk''ooi Hiewaa higwia p''ãtarrjö t''um hag heyaa
    höbërjugui hajim hanʌm.'
  alp-NT: Eleki Yesuse Ikoti Eni maka lulua butu esa lesini luaru eleki Ibeteke lokosi
    be, “Meije ite keu lolete Yerusaleme hoko saisa rebe nabiaru esi lekie kena Au,
    Tamata Eni Nanare uono tinai neka.
  san-VEL: anantara.m sa dvaada"sa"si.syaanaahuuya babhaa.se, pa"syata vaya.m yiruu"saalamnagara.m
    yaama.h, tasmaat manu.syaputre bhavi.syadvaadibhirukta.m yadasti tadanuruupa.m
    ta.m prati gha.ti.syate;
  kbq-kbq: Jisasi'a 12fu'a amage'nentaza disaipol naga'a zmavrekanti anteno, anage
    huno zamasami'ne, Antahiho, Tagra Jerusalemi kumate marerita vanunkeno, maka kema
    kasnampa vahe'mo'za, Vahe'mofo Mofavregu hu'za kre'naza kemofo avufa'a fore hugahie.
  kbh-kbh: 'Jesús chabe bnë́tsana uta uatsjéndayënga barie tojánachembo, y mënts̈á
    tojanë́yana: “S̈montsetáts̈ëmbo mora Jerusalenoye bënga montsajnama, y choca lempe
    echanjochnëngo nts̈amo chë Bëngbe Bëtsabe juabna oyebuambnayënga, chë Bëngbe Bëtsá
    Ents̈á tbojanbemabiama tmojanabemcá;'
  ron-LSB: 'Apoi a luat pe cei doisprezece deoparte și le-a zis: “Iată, ne vom sui
    la Ierusalim și se vor împlini toate cele scrise prin prooroci despre Fiul Omului.'
  pon-pon: 'A kotin ukala ekriamen ko majani on irail: Kilan, kitail kin kodalan Ierujalem,
    o karoj pan pwaida, me intinidier ren jaukop akan duen Nain aramaj.'
  nhe-BL: 'Huan Jesús quinhuicac nopa majtlactli huan ome imomachtijcahua iyoca huan
    quinilhui: “Xiquitaca, amantzi tiyohuij altepetl Jerusalén campa panos nochi tlen
    nopa tiocamanalohuani huejcajquiya tlajcuilojque para nopantis na tlen niMocuepqui
    Tlacatl.'
  sps-sps: E Jisas mei rato na ina safunuu ana ina fuan a matisian Tsuan tatangin,
    Ya tsue of ratuari, “Nongon yam, ra naa fi ror Jerusalem ana fo mamatsiny ka te
    kirkir iny kuigin nana Guei Tsoiny te Bobot e Gov sa ruak iny Mes me nai ruak
    iny man non.
  wnc-wnc: Siwan Jesuta kepiapane kusika pandetna katau kuut musaat kepianganu tapaaya
    papan pandetnaat iat gatake inatakan kuking. Kuke Jesuta anzing yanikut, “Wamu
    tupa siknga ayanikapsa aminda Anutue wamu kundu na aminbamdane notnae yaking kakngata
    tapduknga ninda Jerusalem kopnim gwekatang buya unin aawik.
  bus-bus: 'Yesu a gↄ̃ↄn kuri awɛɛplaaanↄ kàkↄ̃aazi, ben à bèńnɛ: Wée gaa Yerusalɛmu.
    Gwen yã kɛ̀ annabinↄↄ kɛ̃̀ Luda yãn Gbɛ̃ntee Nɛ́ musu é papan píngi sa.'
  gub-BL: Na'e Zezuz wenoz a'e 12 wemimu'e wamuwà uzeupe a'e wà kury, amogwer wi wamunyryk
    kar pà a'e wà kury. Uze'eg wanupe kury. — Pezeapyaka katu heze'eg rehe nehe. Zaha
    Zeruzarez tawhu pe kury. Ihe Awa ta'yr romo aiko ihe. Kwehe mehe Tupàn ze'eg imume'u
    har wà, umume'u ma'e ihewe uzeapo ma'e ràm a'e wà. Nan kwehe tete uzeapo putar
    a'e ma'e wanemimume'u kwer ihewe a'e nehe kury, Zeruzarez pe hereko mehe a'e nehe
    kury.
  imo-imo: Jisasini yu lombili andoli iye 12 enondo nimbe terimu mele we imboma naa
    pilengei nimbe eno mepa anjo pumbelie, enondo nimbei, “Pileio! Lino ulke kombu
    awili Jerusalem purumolo. Pumbo molomolo wali oi Gotenga nimbe munduli ungu nili
    iye profetemani Iyemunga Malo wendo ombalo mele ningi uluma pali kamukumu wendo
    ombalo.
  boj-boj: Yesus na aqa aŋgro 12 naŋgi anjam degsi minjrsiq koboonaqa naŋgi joqsiqa
    segitnjrsiqa endegsi minjrej, “Niŋgi quiy. E Tamo Aŋgro. Iga Jerusalem aiyeqnum.
    Dia anjam kalil Qotei aqa medabu o tamo naŋgi nami e qa neŋgreŋyeb qaji di aqa
    damu brantqas.
  eng-DRA: 'Then Jesus took unto him the twelve, and said to them: Behold, we go up
    to Jerusalem, and all things shall be accomplished which were written by the prophets
    concerning the Son of man.'
  knf-knf: 'Yeŧu adu *banjañan iñeen na batëb mpaţ aşë ji na baka : « Hënkuŋ, ŋŧool
    ppaya du Yeruŧalem. Iko bŧi yi *baţupar Naşibaţi bapiiŧuŋ ţi *Abuk Ñiinţ idolana.'
  san-KHM: អនន្តរំ ស ទ្វាទឝឝិឞ្យានាហូយ ពភាឞេ, បឝ្យត វយំ យិរូឝាលម្នគរំ យាមះ, តស្មាត៑
    មនុឞ្យបុត្រេ ភវិឞ្យទ្វាទិភិរុក្តំ យទស្តិ តទនុរូបំ តំ ប្រតិ ឃដិឞ្យតេ;
  arn-NT: 'Jesus wichu mütrümfi ñi mari epu disipulu, feymew feypifi: “Fewla amuaiñ
    ta Jerusalen, femngechi ta kom mupituay ñi wirintukuel tati pu pelon wentru, tati
    Wentrukünuwpalu ñi chumlerpuael.'
  zas-NT: 'Gurejdx Jesús guidxiptioꞌp ree xbejnman tiblad, abiꞌ rëbaman loj reeman:
    ―Yan, ziyoꞌ ree Jerusalén lod gac ziꞌc bacaa ree bén badëë xtiidx Dios loj ree
    bejn xcwent Bén guxhaal Dios.'
  ken-NT: Ɛ́tat nɔ́kɔ́, Yesu asɔt baghɔkɔ́ bhi bati byo nɛ apay nɛpak. Abho bɛ́gháti
    bhɔ bɛ, “Ghók ká! Sɛ́rɔŋ nɔ chí Yerúsalɛm, nɛ arɛ́, chɔŋ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ
    barɛmɛ́ kɛpɨ̌ntɨ Mandɛm básɨ́ŋɨ́ ɛ̌ti Mmu anɛ áfú ntá Mandɛm ɛ́mfakari.
