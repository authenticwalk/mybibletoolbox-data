    bikenshikile.
  sll-sll: Ena Yisas grang wine ongwo ari ana holo holo kebena sutani aule ire nin
    bangi pire yu ditongwi, “Pino. Nan omaga mo Yerusalem namna dire uminia. Pi pa
    dinamingere, God hana togu yal awa ha homa di engwo irai, Ari Wang Weni na u tibi
    wiya, nima namua.
  yaq-NT: 'Ju''u Jesus intok jume'' woj mamni ama wooim yeu a'' pu''arim, bempola,
    omola nunuka: ―Itepote bwe''u jo''ara Jerusalen tea''u bicha tee bo''o joa. Junaman
    intok si''imeta juka''a, jume'' Liojta betana ju''uneetuawaka, ju''u inim yoemta
    betana nokaka bem ji''ojteka''uta, junaman a'' chupne''po.'
  uro-uro: Ma Jisas ka rhäqoar sa aa mudäsaqongda ama ngärhäqyisem da udiom na rha
