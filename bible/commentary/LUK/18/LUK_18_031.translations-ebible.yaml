  kan-OKCV: ಯೇಸು ಹನ್ನೆರಡು ಮಂದಿಯನ್ನು ಹತ್ತಿರಕ್ಕೆ ಕರೆದು ಅವರಿಗೆ, “ಇಗೋ, ನಾವು ಯೆರೂಸಲೇಮಿಗೆ
    ಹೋಗುತ್ತಿದ್ದೇವೆ, ಮನುಷ್ಯಪುತ್ರನಾದ ನನ್ನ ವಿಷಯದಲ್ಲಿ ಪ್ರವಾದಿಗಳಿಂದ ಬರೆದಿರುವುದೆಲ್ಲವೂ ನೆರವೇರಬೇಕು.
  bbb-bbb: Areme Jesu fune e tuero vua fuone fievo ije kiamoga bu besu afuivoga fu
