  lat-VUC: 'Assumpsit autem Jesus duodecim, et ait illis: Ecce ascendimus Jerosolymam,
    et consummabuntur omnia quæ scripta sunt per prophetas de Filio hominis:'
  ngp-ngp: Yesu niyo awaguha wadya mlongo na waidi no kuwagamba, “Kauleni chaita Yelusalemu,
    kudya kila kiya kiwandikwe na walotezi, mo Mwana ywa Mnt'hu nekilaile.
  aoi-aoi: Bi...ya Jesus nenu-wilyakama arakba nakina ena-langwa warnikabuburrakiyuwa
    wurrumemberrkwa wurrambilyuma nara-murruwa wurrukwala warnumamalya. Biya ni-yengbinuma
    amurndakenena ayakwa aburruwa-manja. Ni-yama nakina, “W-engkirraja ena ayakwa
    nganyangwa,” ni-yama. “Ngarri-likajama arakba ngarna angerriba Jirujalemu-wa.
    Arakburakba-kiya-wiya aburraja wurrumurndakibina WurruBuburabuda warnumamalya
    ne-yengbinuma ayakwa ngayuwa-langwa, ningibina ningi-rukwularru-mulangwa enena-manja
    angalya. Kembirra ngalaja ayakwa aburra-langwa nuw-arrikarrijungwunuma jurra-manja
    akina. Kembirra amurndakakina ababurna-langwa ne-yengbinu-mulangwa wurrakina adinuba-wiya
    ka-ngekburakajungwunama akina yakwujina Jirujalema-manja-da.
  enq-2: Jisasame 12 disaipolo dutupa lanyepala dokaita lamaiyoo, “Salapape! Naima
