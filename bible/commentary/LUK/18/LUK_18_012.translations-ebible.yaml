verse: LUK.018.012
translations:
  kpx-kpx: Bula igae uvumo di a hoesehavoliho vani abui lovi ioholisi di taidi aoma.’
  okv-H: Na hura tapa amita jo ta iji heriso heriso donda ajirekagona eto nau donda
    tapa avo kaheke kaheke eto tapa 10 ainge iketo vahai humbuto temple ta ikagona,’
    pari ainge pere ijinu
  tbo-tbo: Tau dalabu emosi po emosi u hinena iyeta luwaga u hinena a iyohi ma ega
    at’omam. Ma u mone a hiyawi po magouna 10 a tuhagaya yaka emosi a houna liyeya
    po tam a welewelem.”
  mal-C: ഞാൻ ആഴ്ചയിൽ രണ്ടുതവണ ഉപവസിക്കുകയും എനിക്കു ലഭിക്കുന്ന എല്ലാറ്റിന്റെയും ദശാംശം
    കൊടുക്കുകയുംചെയ്യുന്നു.’
  grc-SR: Νηστεύω δὶς τοῦ σαββάτου, ἀποδεκατῶ πάντα ὅσα κτῶμαι.
  bgc-bgc: मै हफ्तै म्ह दो बर ब्रत राक्खूँ सूं, मै अपणी सारी आमदणी का दसमां हिस्सा
    भी तेरे ताहीं देऊँ द्यु सूं।”
  khz-khz: Epetoma kwapuna aonai au toma ruala avokana, e arawalirana gaura golea
    gagalana (10) akalarana, ne golea ta goi avenimuna.’
  deu-TKW: Ich faste zweimal in der Woche, und verzehnte alles was ich erwerbe.
  zsr-NT: Nedaꞌ runaꞌ gubás chop lzu tsa xunuꞌ dza hueaj, len runödzjaꞌ qui gdauꞌ
    tu cuia tsa tu chi cuia qui yúguꞌtë le rataꞌ quiaꞌ.”
  lin-lin: Nakilaka bilei mbala mibale na poso mpe napesaka eteni ya zomi ya nyonso
    oyo nazwaka. »
  hns-NT: Hapta me ham doei dafe rodja kie to bhoekha rahiela, aur ham aapan kamaai
    me se daswa hiessa tore khaatien alag kariela.’
  noa-E: 'Maimua warag mag jaaupʉ̈pʉ̈igmamua magjim aajem: “Ẽwandam, mʉʉn semanpierr
    khãai numí thach khöba sʉrkha chiraajem, pʉrʉg jëwaag. Mag nʉm dʉ̈i ĩchab mʉch
    phatkhondam oopierr ag eem deeb khaba pʉrʉg dee khitaajemgui” ajim anʉm.'
  eng-EMTV: I fast twice a week, I tithe on all things, as many as I acquire.’
  mib-NT: Te uū jínu jeē semana iyó ndite ni na núū ní, te jéhe ná nuū ní ɨɨn ɨɨn
    sɨquɨ̄ tāca úxī ndajníñu níhín na, áchí de.
  lif-NT2: इङ्‌गाॽ ये़त्‍नाम्‍ले़ निले़ङ् चाःने़त्तो युङ्‌ङाॽ, हे़क्‍क्‍याङ् इङ्‌गाॽ
    खोःसुङ्‌बा थगुङ्‌बा के़रे़क्‍ले़न् थिबोःङ्‌लक् पिने़रो॥’
  xnj-xnj: Nikujiinisa chakulya ndava ya Chapanga mala zivili kwa lijuma, niwusa lilundu
    limonga pagati ya kumi muvindu vyangu.
  mmx-mmx: An mun anan at legepu aleng at legese uik, la am taba u mi loxot i sev
    asangaun at lempanga rak’.
  cbr-NT: '''Ëx cana camabi semana rabë́ nëtën pima samatin. ''Ën ñu mëëquin bicë
    curíquia mëcën rabë́ ''icëbi cana acama mësú, décima parte, a anuxun Nucën Papa
    Dios rabiti xubunu buánquin, sacerdote ''inanin.'
  tee-NT: Ju quit'in ictascajai pakt'ui ju tamin semana. Chai icxt'ak'a ju lacpujitat
    lacts'unin tachi chun ju iclhajai”.
  eng-LSV: I fast twice in the week, I give tithes of all things—as many as I possess.
  cak-NT: Roma ren, can ca'i' k'ij pa jun semana ri nin-en ayunar. Y ronojel ri ninch'ec,
    lajuj partes nin-en che, y jun chique ri lajuj partes ri' ninya' chawe ret, xcha'
    ri fariseo pa ru-oración.
  pah-NT: A'u ji cinco jikira rupi. Dois jikira rupi ji nda'ui tanhi'ĩ Tupana'ga pe
    javo. Nahã ji rekoi jipi. Amondo ji nde ve nhimbatera jipi. Ji herekorame dez
    mbatera ji amondo nde ve ojipeji,” ei fariseu'ga, ei Jesus'ga ga mombe'gwovo g̃a
    mbo'eavo.
  sja-NT: Tomia chaa k'ãima omé nek'ok'aa ɨt'aa t'ɨ̃it'ee mãik'aapa mɨa jitaru ne-inaa
    diezdepema chaa aba pɨmaa teepari.”
  xed-xed: Fitik his ta fata yu ka suma ma luma, ta vlay yu ta skwi turtuk ŋa gha
    ma skwiha ɗa ghwaŋ kəʼa.”
  mks-NT: Jáchi̱ ye̱he̱ i̱vi̱ tañu xíjuhun i̱ in in semana ta tá cháhvi na ye̱he̱
    sa̱há chuun cája i̱ já cáva̱ha i̱ u̱xu̱ táhndá ta já jóco̱ i̱ in táhndá nu̱ mé
    ndó”, cáchí da̱ fariseo cán.
  gfk-S: Iou la hahal airuo bung tike wik ma iou la tamtabar ugo ma nong i sangahul
    ma ie ta ira nugu linge bakut.’
  bmu-bmu: Nöŋön sonda dop sömaŋi yahöt nenegö siŋgi malakzal. Nöŋön moneŋ inapni
    pakpak mendeŋda 10:nöhök mohok Anutugö buŋaya qemakzal.’
  dgz-dgz: Amba, maman God, ne pura daiton daiton gwanap wam dere genan taba virip
    taivin amba ne garewa nega warina, semua aonagaet genan den barivin.’
  eng-GNV: 'I fast twise in the weeke: I giue tithe of all that euer I possesse.'
  zaa-NT: pues inte' nna runia' ayunar chuppa vuelta le' ttu ttu semana, ą'hua rutía'
    qui' diezmo de lo iyaba nu té quia'. Anía uccua oración qui' fariséua.
  eng-WEBSTER: I fast twice in the week, I give tithes of all that I possess.
  guh-guh: Caesemana canacujitsia, anijamatacabibeje, najamatabëcuenexaniavaetsiaya
    ponaponabiabajë xaenejevanë taxaejava tacavajëtsinexa xamëjavabelia. Daxita pacuene
    nacanabajë, diez xuabejeyajuvënëjava, caejava, xamëjavabelia carajutabiabatsi
    ofrendacuenia,” jai mapacueniaje fariseonë templobota pevajëtsijavata Diosojavabelia.
  bon-bon: Iyeta wiik ngalebora cane neeneni bimu cama deedei cäco nanajuge; piiyepu
    iyeta cäme ten rarekaake cabu ca cane yepä nääcärune, siige.’
  nhw-BL: Na nimosahua ompa ipan se semana huan nimitzmaca majtlactli por ciento tlen
    nochi catli nijpiya.’
  mgw-mgw: Nenga nendapunga mala ibi'li' kwa juma, nipiya salaka na saka ya mabi'ko
    gangu'.’
  swh-ONEN: Mimi nafunga mara mbili kwa juma, na natoa sehemu ya kumi ya mapato yangu.’
  wbi-wbi: une ku nywabaha nibuhila kulia kavili kange nitavula ilitekelo mu meto
    soni sino nikava.
  bba-bba: Nɑ rɑ nɔɔ bɔke nɔn yiru ɑlusumɑ tiɑ sɔɔ. Nɑ rɑ mɑɑ nɛn mɔru kpuron wɔkuru
    bɑɑteren wɔllɔ tiɑ wɛ̃.
  eng-KJVCPB: I fast twice in the week, I give tithes of all that I possess.
  kgk-NT: “Ha nde-rehe ajerovia-gwi peteĩ teĩ semana mokõi áry meme ahasa asy karu
    e'ỹ reheve aiko-vy” he'i. “Xe areko va'e aipapa meme dez-gwi aipe'a peteĩ ame'ẽ
    nde-vy gwarã” he'i omondo-vy onhe'ẽ Nhandejáry-pe onhenohẽ porã hagwã mo'ã íxupe,
    he'i Hesu omombe'u-vy.
  waj-waj: Na makemakee mmuaa Sudaaqa mmuaa Sudaaqa taara suai taara suai aiyara yaata
    utu kiee nnaasu vaina hama na yeenna nnauvaivee. Mmuakiaa mminnamminnaiyauvaa
    na vareeraiyauvaa yaaku saivai sainaidiri taarama taarama nene varee mmuaavai
    i mmiauvaivee,
  ekk-PKP: Ma paastun kaks korda nädalas ja maksan oma sissetulekust kümnist.“
  mpx-mpx: Wik maisena gamwanaa lan labui tapwalolo kaiwena galebu ya palahikan. Ge
    bugul gegewena toto ya pwawa ya wali awalehina ali gewi elulutega, yaka awalehina
    maisena ya muloluan eliyam.’
  wbp-wbp: Mantiyi-kari Mantiyi-karirla manu Jayijiyi-kari Jayijiyi-karirla, yampimi
    karna miyiji ngarninja-wangurlu yungurnangku pulka-pinyi warrarda. Manu yangka
    kuja karna tala mani warrki-jangkarlu, kajilparna $10 mantarla, ngulaju kajikarna
    $1 yinyi nyuntuku. Manu marda kajilparna $100 mantarla warrki-jangkarlu, ngulaju
    kajikarnangku $10 yinyi.’ Kujanyarla yinya Parajiji wangkaja Kaatuku.
  luo-luo: Atweyo chiemo nyadiriyo e juma ka juma, kendo achiwo achiel kuom apar mar
    gigo duto manwangʼo.’
  nhe-NT: Na nimosahua ompa ipan se samano huan nimitzmaca majtlactli por ciento tlen
    nochi tlen nijpiya.’
  aii-aii: ”’ܟܹܐ ܨܵܝܡܹܢ ܬܲܪܬܹܝ ܓܵܗܹ̈ܐ ܒܫܲܒܬܵ‌ܐ، ܘܟܹܐ ܝܵܗܒܹܢ ܡܲܥܣܵܪܹ̈ܐ ܥܲܠܔ ܟܠܔ ܡܸܢܕܝܼ
    ܕܩܵܢܹܝܢ.‘
  esk-NT: Uisauraaqłuŋa malġuŋni uvluŋni akunniqsaami suli qaitchaġigiga qulikuat
    akiññaktaaġma.’
  msb-msb: Nagaayuno akoʼn duha na beses sa usad na semana. Ginahatag ko sa templo
    an ikanapulo na parte san akon kita.’
  cpa-NT: Tánh¹ rón² lah¹cøng² sø²ma³¹ mi²han¹³jni hi² ha¹chi² gøah¹²jni. Dsii¹²jni
    dsiúgh³hning ja³ma²guie¹ cónh¹ ja³ca¹lah¹jǿ¹ hi² lø²chi² quieg¹jni” ca¹juúh²dsa.
  dso-dso: ଆରି ସେ କଇଲା, “ମୁଇ ଜିଉଦିମନର୍‌ ନିୟମ୍‌ ଇସାବେ ଆଟ୍‌କେ ଦୁଇ ଦିନ୍‌ ଉପାସ୍‌ ରଇ ପାର୍‌ତନା
    କଲିନି । କାମାଇଲାଟାନର୍‌ ଦସ୍‌ବାଗର ବାଗେକ୍‌ ତମ୍‌କେ ଦେଲିନି ।” ବଲି ପାର୍‌ତନା କଲା ।
  meu-meu: Lau na pura ta lalonai harua na anivagamu; na davaridia kohudia idoidiai
    karoadia na ha-gwautamu, karoa ta herahia ḡauna ai na halaoamu.
  yva-NT: Mingguge intabo apa masyote jirum inatawandijo marore rai indamu ibe sambayambe.
    Muno animaisye mi syo raijar, syo rapora abusyimbe ti syo nake intabo raunande
    Amisye winai.’
  dgc-dgc: Makaduwaék a beses a mégkulasiyon ta esa a simba. Sakay inatdinan ta ka
    ta ikasapulu a bahagi na étanan a kabuhayan ko.’
  zpm-NT: Haxta chop vuelt rcuan naa tib leṉ zhmal, grëse ncuaaṉe ruṉ naa gan, ruṉ
    naaw tsii lal, rnedz naa tib lal miṉe rieguiaḻ luu.”
  hix-NT: Apa y, amna yweronàhyamatxho yawo ro wehxaha uro. Tatahyehnomaxemà ro me
    wehxaha. Rotxenyerun hoye desmu yàmnye ro me xarha wehxaha. Àro wyaro amna yweronàhyamatxho
    yawo ro rma haxa wehxaha, apa y, kekon hatà, Farysewu, tàhnawo, Khoryenkomo wya,
    kekon hatà, Txesusu.
  sim-sim: Wik namtarmba namtarmbak tandi frijip akwan a halaha mirin a sawenda ona.
    Uhu mbele mbele ol a lawan 10-pelak a humasi owehe namtas mirin a handa nir,�
    karem ormu mbara.
  npi-ULB: म हरेक हप्‍ता दुई पटक उपवास बस्दछु । म आफूले पाएका सबै थोकको दशांश दिन्छु
    ।’
  cgc-cgc: Gapwasa a darwa bisis ta isya na duminggo daw gaalad a ta isya ta sampulo
    na parti ta tanan na kwarta na nabaton ko.’
  tim-tim: Akto hilâm lâuwâ kâlegen gâŋgât kambiamge âlepŋe agâk dâm sot bâlâk manman.
    Akto tâk puli kotŋe siâ siâ are hutŋânba konok âmâ gâŋgât pat dâm katman.” dâep.
  yor-yor: Èmi ń gbààwẹ̀ lẹ́ẹ̀méjì ní ọ̀sẹ̀, mo ń san ìdámẹ́wàá ohun gbogbo tí mo
    ní.’
  wos-wos: Wuni atéfék wik wuni nukwa yéték hénoo sahafi wuni re. Reta wuni hérawuka
    atéfék jondu mune tamba yétina natafa també wuni ménika hwe.’
  emp-NTPO: Domiaza b̶arima umé ne cod̶aca ewarida obaria, idjab̶a die edabʌrʌza mʌ̃a
    bʌ́a ab̶a diabaria.”
  eng-F35: I fast twice a week; I tithe all that I get.’
  ind-ind: Aku berpuasa dua kali seminggu dan memberikan perpuluhan dari seluruh penghasilanku.’
  pes-OPCB: در هفته دو بار روزه می‌گیرم و از هر چه که به دست می‌آورم، یک دهم را در
    راه تو می‌دهم.
  mpt-mpt: Keb singkalin amo olokiem olokiemo dimo am asuo ne keb bobolo fumbiania
    unino amitie awem omka biania beten keke biania eka ne monia inamin namino dli
    mole olokiem ke omo omfa omfa binia 10 olania olokiemo kobo okenia eka 9 ole ne
    oleb unebiam binabibo ge baanea beten kenea eka
  ssx-ssx: I̱ta꞉ pula homeke homeke tukiki pa꞉ta꞉ hoto yaapoma꞉ nee pi wiaata꞉ kutupa
    I̱ma꞉ yaka mu halo ala꞉ta꞉manu paeyao putupa kiki yaapona꞉ homeketa꞉ neke ku halome.
  mkl-mkl: Si ɑzumɑ ɑkɑ̃ fei ǹ yɑ n dĩ ɑnu ɑjɔ minji, nɔ mii iyi ǹ bɑ fei ǹ yɑ
    n nyɑ zɑɡɑɑɛi si bɛi í jɔ.
  gaq-gaq: ନେଙ୍ଗ୍ ମୁଇଙ୍ଗ୍‌ ସାନ୍ତାକେ ମ୍ୱାର୍‌ତର୍ କେଡ଼େସଃ ଡିଂମ୍ୟାକେ ଆରି ନେଙ୍ଗ୍‌ନେ ସାପା
    ଆର୍ଜେକ୍ନେ ଗୁଆକ୍ଲିଗ୍‌ ବାଟାବାନ୍ ମୁଇଙ୍ଗ୍‌ ବାଗ୍‌ ଦାନ୍ ଡିଂମ୍ୟାକେ ।
  gof-RNT: Saaminttafe nam77u toho xoomays, ta demmiyaba ubbaafe asiraata kessays’
    yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ହାପ୍ତାରେ ବାର୍‌ସାଇଙ୍ଗ୍‌ କାଟାବ୍‌ତାନା ଆଡଃ ଗଟା କାମିୟାକାଦ୍‌ରେୟାଃ ଗେଲ୍‌ହିସା
    ହାନାଟିଙ୍ଗ୍‌ ଏମ୍‌ତାନାଇଙ୍ଗ୍‌ ।’
  gah-gah: Neza holisigú holisigú gamena lositá nene monokumule loko nosánetá mosekuke
    minoaká nouve. Itó moni henokanoni nániguke 10 10 nekutí hamopamó nene monokumule
    loko moloaká nouve.
  lcm-lcm: Nau napo alal a matan pongua nei sikei a vik, na napo uli alis ta keve
    vasangauli i kag seupok.”
  aer-aer: Kenhe Monday arrpe-anenhele Thursday arrpe-anenhele the merne-arlke kere-arlke
    arlkwetyakenhe Ngenhe akwetethe tnaketyeke.’ Alakenhe rarle artwe Pharisee re
    Ngkarteke angkeke.
  qvc-NT: Kanan kada simanam ishkay diyata ayunani. Tukuy ima ganashqaymandam dyismuyta
    qoyki”, nishpa.
  tgl-ULB: Nag-aayuno ako ng dalawang beses bawat linggo. Ibinibigay ko ang ikapu
    ng lahat ng aking nakukuha.'
  cbs-NT: Ja inun, semana tibi xaba dabe mia kenwain en samakemiski. Ja inun, jamapai
    dayakin bixun meken dabeti paxkatan bestichai min kenwanti jiwe mekenikabu en
    inankuinmiski”, iki ibubis keanyan
  xtm-NTPP: Ndaka smana iyo ndite sa uu jichi, te táa sa diezmo ndaka ja ní'i sa ma”,
    kúu de jiña'a de.
  nnq-nnq: Mbunga machoba mabena kwa wiki, mbanga lipungu lya komi kuilebe yoa yambata.’
  bao-NT: Yʉa, jĩcã semanare pʉati wado betiri yʉ juu bue, yʉ ca wapa taarije cõrora
    pʉa amo coro ca niirijere jĩcã tabe mʉre yʉ tiicojorucu,” ĩi juu bueupʉ.
  san-ORI: ସପ୍ତସୁ ଦିନେଷୁ ଦିନଦ୍ୱଯମୁପୱସାମି ସର୍ୱ୍ୱସମ୍ପତ୍ତେ ର୍ଦଶମାଂଶଂ ଦଦାମି ଚ, ଏତତ୍କଥାଂ
    କଥଯନ୍ ପ୍ରାର୍ଥଯାମାସ|
  rmn-rmn: Мэ астарав оразас дувар андэ базари тай дав дэшто паи мэ казандимастар».
  huv-NT: Xique saíünd ijmbüw tiül noic seman; aton sayac xechech aaga diezmo naw
    tiül meáwan leawa saxom”, aw.
  otn-NT: Nu̱gä nyondi̱ n'na semana dí ɛt'ä ma̱ mmʉi. Nu̱'a̱ te dí ta̱ha̱, dí ha̱cra̱
    diezmo da̱di u̱ni̱”, bi 'yɛ̱na̱.
  nop-nop: eŋ Sonda kubugoŋ maaneŋ kadehati lufom nanaŋe kamehep tiŋa map hali ganinadi
    tiŋa muneeŋne faki utawaaŋ dutok gamulat doktiŋa welemomooŋ nadigamulat.’
  obo-NT: Ko‑oruwa a od puasa to ipat simana, woy id boggoy a mandad to iko‑sopuu
    no id pomon to langun no notanggap ku.’
  kca-kca: ԓапәт кӑт пўш вўщԓыԓәм, кашәӈ шитты ŏтэм эԓты, йаӈмет шупәԓ мӑԓэм".
  cak-ENT: Roma yin ca'i' k'ij pa jun semana ri man nquiva' tüj, richin ninbün orar.
    Y ronojel ri ninch'üc, diez ninbün chin, y jun chin ri' ninya' chave rat, xbij
    ri fariseo pa ru-oración.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤕᤧᤳᤏᤠᤶᤗᤧ ᤏᤡᤗᤧᤱ ᤆᤠ᤺ᤏᤧᤳᤋᤥ ᤕᤢᤱᤅᤠ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤂᤥ᤺ᤛᤢᤱᤒᤠ ᤌᤃᤢᤱᤒᤠ ᤁᤧᤖᤧᤰᤗᤧᤴ
    ᤌᤡᤒᤥ᤺ᤱᤗᤰ ᤐᤡᤏᤧᤖᤥ॥’
