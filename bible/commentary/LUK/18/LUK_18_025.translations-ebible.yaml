    mak mu mili mi moletin tei xa holesok nan holu tengan Hi vamei vahe suv toto te
    meulien nan.”
  prf-NT: Mas alistu pa a makasáddáp en kamelyo ten ábbut nen digum, nan ten essa
    a mayaman a makasáddáp ten kahariyan nen Diyos.”
  auy-auy: Moórá-poigon-awiꞌa káámeri mimpóígó waigóní afaapimbá ímba kanaaꞌá kóferainiye.
    Káámeri-poigomo waigóní afaapimbó kóféráínkakaa sáwífaꞌ-ontamo makáan-kwaasi Maníkómó
    kawáánipaꞌa kowisinó súwasa
  tbg-tbg: ˻Kamerivano uqa noqi ho ruqiaraarirava vairavauve, airi airaira vataaina
    vaiintiva vivavata Kotiva raqikiaina vatukaraqi ho vuanarove, tiro.
  hub-NT: Auja waarin camelloka waya nagkamamainaiti. Turasha shuar wiakach Yuusa
    inamtairin wayaataj tamauka shir iturchataiti”, tusa tinaiti.
  hmo-hmo: Kamelo be nila ena matuna dekenai ia vareai be haraga, to kohu momo tauna,
    Dirava ena Basileia iduara dekenai vareai totona, be ia auka.”
  big-big: Kerewiyi, liyeng Kamelmek meimok nili kagorik lolo ulibekki yungurikke
    kiliya kang purik yawe unatuba kapura yombanu watabi kolokngagono puguyengki kozang
    kumulibokko Anotogo piyegi ngaiweki kelemiyagirik yawe unatuba panu, yeiya.
  gux-G: li ki pa ku yuoyuogu n kua kpalipimu bonli, k cie yen ŋalma daano n kua U
    Tienu diema n
  cnl-NT: Rɨ²³lí³ cɨ² juø'² rɨ²³ŋɨ́n³ roo'³² camello guo² me²³cuu². 'E³ quie'²³ bi²³
    gáan³ dxíi³ 'e³ rɨ²³lín³ Dios juii² dsa³ xoo³². ―La'³ ca²³jua'³ Jesús.
  zar-NT: Gácarö tö́dibaʼ böaʼ nagui yötsiʼ, ca tsáziëʼ tu bönniʼ riléʼenëʼ yöl-laʼ
    tsahuiʼ ga rinná bëʼë Dios.
  kde-kde: Kwa kuva, ìnipeyepeya namene kwa nnyama uvanchema ungamila kupita nchitonono
    cha chitotelo kuliko nkúpata kuinjila mu Ufalume wa Nnungu.”
  ata-ata: Manina lexe anu seꞌisisi sou kameli vile uꞌunalai no anu umo vile taxanu,
    ia itema ane lavulutiu piena musuku ne, anu pekiaꞌu misevile noxou sou uꞌunalai
    no anu saxisaxilaꞌu noxou Lataua.”
  qvw-NT: Rasunpa Diospa gubirnunman cäniyu nuna yaycunantá aśhwanpam juc camïllu
    uywapis awjap linlinpa pasälunmanlä canpis” nila.
  nfa-nfa: Èdhi pasèku ku dènge jꞌara leo. Mema bisa boe badha unta dhu kapai bisa
    maso asa dꞌara oka na re roꞌa jꞌajꞌau. Nuka sèmi èèna kahèi, dhèu dhu maena dhoka
    mèdha-panyau na, te ngaa maena boe Lamatua, tatu nèngu bisa boe maso sorga.”
  tnp-tnp: Tiəkɨs məmə kau otuvən=pən e nɨpəg nitɨl, mətəu tiəkɨs pɨk məmə iətəmi
    rəhan nautə tepət otuva matɨg ahgəl e Narmənɨgiən Rəha Uhgɨn.”
  urd-urd: क्यूँकि ऊँट का सूई के नाके में से निकल जाना इससे आसान है, कि दौलतमन्द ख़ुदा
    की बादशाही में दाख़िल हो।”
  hot-hot: Avanôŋ biŋ nena miŋ malaiŋ bêŋ ek bok kamel imbitak êyô luvik idu sôp anêŋ
    abyaŋ ba ni ami, ma doŋtom malaiŋ anôŋ ek anyô lôk nômkama bêŋ te imbitak êyô
    Wapômbêŋ anêŋ loŋ lôkliŋyak kapô.”
  mqj-NT: Annu la madommi' pole ia unta lu tama tottok darun anna la mesa tomakaka
    tama kaparentaanna Puang Allata'alla.”
  rus-SYN: ибо удобнее верблюду пройти сквозь игольные уши, нежели богатому войти
    в Царствие Божие.
  mbh-mbh: Na i klip nge mekerem aolonga ako ini Kamel ako aro i koro a italonga tionga
    nge, aveto i klip rintet nge toko le urnga ako aro i eso a God ile menong e nepes.”
  bdd-bdd: Moisa, kameli tauna hebai madouna, ꞌoinega tupwana mwauna ma nidili ꞌana
    ꞌebesula ꞌoinega ꞌiluhu, ma hesi towasawasao ꞌidi luhu Yehoba ꞌina ꞌebeloina ꞌoina
    mwau hedade.”
  cbt-NTPO: Ni'co' iyaro'sa'. Nahuan huëratën pi'pira'huaya naninën ya'huëtërin. Camiyo
    panca masho ni'ton, sacai' inaquë ya'conacaso'. Ina quëran saca sacai' ma'huano'sa'
    Yosë hua'anëntërinquë ya'conacaiso', itërin.
  rmy-SERVI: Локхэдэр верблюдости тэ проджя машкар сувякоро каноро, сар барвалэсти
    тэ заджя дэ Дэвлэхкэрэ Тхагарима.
  srn-NT: Bika a moro makriki gi wan asaw fu psa ini wan nanai-olo, dan fu wan guduman
    poti ensrefi ondro a tiri fu Gado.”
  cta-NT: Lasa la cña laca chaꞌ tyeje tacui sca naꞌni quiyaꞌ cuxa, masi sca naꞌni
    tonu, ñiꞌya̱ laca sca camello. Lasa la chaꞌ biꞌ; tucui la cña laca chaꞌ tyatí̱
    sca nguꞌ culiyaꞌ ca su laca ycuiꞌ Ndyosi loo ―nacui̱ Jesús.
  bqc-SIM: Yiongo gɛ̃a abaawɛu àa dɛ ↄde gɛ̃a kpala pↄ́ bↄ̀ Lua kĩ́i guula.
  tcz-CHONGTHU: “Atahbeh in, heobil hom'a sangongsao alut galkai ding hi mihaosa Pathen
    Lenggam a alut ding sangin abaijoi,” ati.
  mar-mar: होय, श्रीमंत मनुष्याचे देवाच्या राज्यात प्रवेश करणे यापेक्षा उंटाने सुईच्या
    नाकातून जाणे सोपे आहे.”
  snp-snp: Yafo-kameli yakafo naka kifiyau dinami ya koiya naba finami nefa, ido koukame
    ko namo wenena yate Goti kilalau dinawamo ya oto diti koiya naba-naba finawamo
    ne, loto logimaiye.
  isl-isl: Það er auðveldara fyrir úlfalda að smjúga gegnum nálarauga, en fyrir ríkan
    mann að komast inn í guðsríki.“
  spy-NT: Nyumnyum mbo kubuntēē *꞉tembes koong'taab sintaaniit kusiir kōōwut ꞉chiito
    nyēē boonto bāytit Kaab Yēyiin.”
  xnn-xnn: Nalaklaka pay nan songgepan nan dakkel ay camel isnan lokaw di dagom mo
    nan maitapiyan nan kadangyan isnan mentolayan Apo Dios.”
  mwe-mwe: Kweli, shiikomboleshe ngamia kupeleta palilanga lya ingano, kupunda tajili
    kujinjila Muupalume gwa a Nnungu.”
  tte-tte: '@see-verse:LUK.018.024'
  tcs-tcs: Wa! I moizi po weil po go insaid aus blo kreipis den po rispipol po go
    insaid dat niuples wea God i go ruloba ebriwan, anles dempla seinze laip blo dempla
    ane seremaut wanem ol gad.’
  hlt-THB: Boei thlang ing Khawsa qam khuiawh a kunnaak anglakawhtaw kalauk ing kqym
    ak khuiawh a kun mantaw zoei bet kaw,” tinak khqi hy.
  soq-soq: Pue debama kamel selau nagawa bedewe mai odepia rua, dia. Deawaa, maura
    apanawa insaisawa puraiwawa osowe itudie wandia God gonaawa bedewe odaodawa badokadilen!”
  qub-qub: Aujapa uchcunpa camëlluta päsachishapis päsanmanrämi Tayta Diospa maquincho
    goyänanpaj rïcu runa yaycunanpitaga.»
  att-att: Á ta ángngarigán, kunnay ta karigâ na labbû na dakal nga ayám nga kamel
    sù abbû na dágum, á kunnian gapay, marigâ yù kesipà nayù maríku sù pammagure ni
    Namarò.”
  bki-bki: Nao-o, kiniou neber ka kamiu, ver kamele tai riovodulu ea bulumirano nitil
    tai, nina be kirisikili laka, mia ver toro tai na be kiano saba toru mia naio
    sidom ka riva jouro ea Atua kiano navenatuboiano, nina naio kirisikili lie vo
    ka nina.”
  bqp-bqp: Lakumi gɛ̃na pↄrↄwɛɛn araga de aruzɛkɛde gɛ̃na kpata kũ à bò Luda kĩnaa
    gũnla.
  mcp-mcp: Í yida nywá bə kúnə́-kúnə nə́ *shamô nyííg luun lʉ́ ndundu dɨ́, ntɔ̧ nə́
    muud á bulya məbii nyííg Faan mə́ Zɛmbî dɨ̂.»
  hat-hat: L'ap pi fasil pou gwo bèt yo rele chamo a pase nan je yon zegwi pase pou
    yon rich antre nan peyi kote Bondye Wa a.
  npl-NT: Okachi amo owi panos se “kameyo” kan ik iixtololo se akuxa, iwa amo se non
    kitlawelpia tomi makalaki ilwikak.
  bgg-bgg: Bukho branthek è Hamangkhung-aphuii pha Sajathua hà khud pha ji shii ne
    ùd è simen cho shii khud pha ji wie liak ba ro.”
  eng-TCENT: For it is easier for a camel to go through the eye of a needle than for
    a rich person to enter the kingdom of God.”
  eng-BSB: Indeed, it is easier for a camel to pass through the eye of a needle than
    for a rich man to enter the kingdom of God.”
  cpu-NT: Tema eero okantzi inkye piratsi camello imoroki kithapi, iro ovatsipero
    ompomerentsitya inkye ashaarantzinkari tsika ipinkatharitai Pava.”
  san-ASM: ঈশ্ৱৰৰাজ্যে ধনিনঃ প্ৰৱেশাৎ সূচেশ্ছিদ্ৰেণ মহাঙ্গস্য গমনাগমনে সুকৰে|
  tac-NT: Bilé rió 'we nígame pe 'we korua ajtime ju e'karúgame tábiri napu ni bo'nepi
    tabilé nélagá Onorúgame, alué rioka tabilé sebámala 'pa rewagachi.
  eng-WEBPB: For it is easier for a camel to enter in through a needle’s eye than
    for a rich man to enter into God’s Kingdom.”
  gfk-H: Io, bia tiga watong i sip bia na sola tana, na manga dadas tana. I malus
    bia tiga kamel na laka tano matana nil na sisingit bia tiga watong na sola tano
    matanitu ta Kalou.”
  viv-viv: KaꞋi yomuyomu lakahina ana egana kameli gaima matane ginaluku, medema vitana.
    Atu kaꞋi wakalivana Yaubada yana yoꞋo agaidiya ginaluku be yana itaveꞋavina againe
    ginamiyami, medema vita-moꞋena.”
  yao-yao: Eloo, ili yangalemwa kwa chinyama chachikuŵilanjikwa ngamia kwinjila pachipowo
    cha sindano kupunda jwaali ni chipanje kwinjila mu Umwenye wa Akunnungu.”
  tgp-tgp: A pa verea vara mo mele malum jea vara camel matea i unu na koko niteli
    matea, mo jeu haratu vara tamlohi tavtav matea i unu hin mauri atu God supe hinia.”
  auc-NT: Cämeyo ïñömö guiyangä ingampa diyæ̈ daagö guiyampite pædæ tacää. Ïninque
    cämeyo pædæ tadämaï ingä baï në ëacä ïñömö adobaï ingampa. Tömengä nämä ayongä
    ñæ̈nængä ïnongä inte edæ æbänö cæte Wængonguï Awënë Odeye nempo do wäänë guiite
    quëwenguingää.
  kbc-NT: Aɡ̶ica laɡ̶aliigi gameelo me ixomaɡ̶atiwece etakado libegi. Pida baɡ̶a dakake
    ɡ̶oneleegiwa liico me ikatece Aneotedoɡ̶oji me iiɡ̶e laaleɡ̶ena.”
  bmh-bmh: Egun tub kamel go tibur galau sopwanem kulam nugau biag ougeiman siabun
    anmamau. Du aiwag asiu mui go Uwait nugau du pet usalabun go salau gusig ban umau’
  ctu-BL: Wocol mi' ñumel camello ti' yarcayojlel acuxan. Ñumen wocol mi' yochel ti'
    yumʌntel Dios jini wen chumul bʌ, che'en Jesús.
  meq-meq: Tə bəmalə nakə ndo i zlele ma diye a Bəy i Mbəlom aye na, ŋgama zləgweme
    mâ ye ta bəɗ i ləpəre.»
  noa-H: P'atk'onpanta hʌ̃gt'ar Hẽwandam chi Pörk'a sim haar höbërju k'ãyau, camello
    pöm jãg maach wounaan k'ãaijã hʌ̃rpai sĩerrʌmta p'it'urg chuk'u nobeeu kachdam
    hee t'oogar höbër dichjugui hajim hanʌm.
  alp-NT: Mire lesi ete binatane elake rebe kotiele untare ekusu lalune benaije bei
    tamata rebe eni taneia bokalaru iono Alla Eni tamata kena Ipletae tamatare.”
  san-VEL: ii"svararaajye dhanina.h prave"saat suuce"schidre.na mahaa"ngasya gamanaagamane
    sukare|
  kbq-kbq: Na'ankure kemorimo'za fru hu'za nekazamofo kampina ufregahazanagi, afufenone
    vahe'mo'za tusi'a maraguzati'za Anumzamofo Kumapina ufregahaze.
  kbh-kbh: Ndegombre, más paselo endmëna canÿe camello chë coshufjents̈a atëfjnëjana
    chauachnëngo, y ndoñe canÿe bomná Bëngbe Bëtsabe amë́ndayoye jamashënguana ca.
  ron-LSB: Căci este mai ușor pentru o cămilă să intre prin urechea unui ac decât
    pentru un om bogat să intre în Împărăția lui Dumnezeu.”
  pon-pon: Pwe me manai, kamel en tilon nan por en dikok, jan ol kapwapwa men pedelon
    on nan wein Kot.
  nhe-BL: Ohui para se hueyi tlapiyali queja se camello ma pano ipan iixtiyol se huitzmalotl,
    pero noja más ohui para se tlacatl tlen tominpiya calaquis campa Toteco tlanahuatía.
  sps-sps: Te opaar non tana Kamel ma sof a tarobong tana tutusa, sai te opaar fafis
    fiisok non tana mes a masun ma sof tana Waan e Gov.”
  wnc-wnc: “Sike ikwawata tauk bupmakgane ganangiatang kopnanggengu ita kwatanu aminu
    sangana buyambamu kayata Anutue gepbiatang kopnangge tasining binga dua,” ngang
    yakut.
  bus-bus: Lakumi gɛ̃na pↄrↄyĩn aaga dɛ auzikide gɛ̃na kpata kɛ̀ bↄ̀ Luda kiia guula.
  gub-BL: Zawaiw katu kawaru kupewa'a heixe haw aguz kwar rupi a'e. Zawaiw katu wera'u
    hemetarer katu ma'e Tupàn hemiruze'eg romo heko haw a'e.
  imo-imo: Kongi kamel walipe kale aulkena omba tuku pumbeindo mindili awili tepa
    nomba pumbei perembalo. Nalo yu alaye mandopa mele. Imbo kamakoma Gote iye nomi
    king molopa nokoromo kombuna pungeindo mindili paa awili teko nongolio punge,”
    nimu.
  boj-boj: Kamel a yumba miligiq gilqajqa baŋgi koba. Dego kere tamo uŋgasari iŋgi
    iŋgi koba ti unub qaji naŋgi Qotei na taqatnjrsim naŋgo Mandor Koba sqa marsibqa
    laŋ qureq oqwajqa tulaŋ baŋgi koba.”
  eng-DRA: For it is easier for a camel to pass through the eye of a needle, than
    for a rich man to enter into the kingdom of God.
  knf-knf: Aa, uyoj apel pa unŧaam uweek wi pnkunkaali uneej ţi bhër bi kaguja kë
    di nayok aneej du Pşih pi Naşibaţi. »
  san-KHM: ឦឝ្វររាជ្យេ ធនិនះ ប្រវេឝាត៑ សូចេឝ្ឆិទ្រេណ មហាង្គស្យ គមនាគមនេ សុករេ។
  arn-NT: Doy küdawngelay ta kiñe kamellu ñi rumeael ti longko akucha mew, fey kiñe
    riku ñi konael Ngünechen ñi ülmen mülewe mew.
  zas-NT: Adli nawëëgt tëd tijb camell xan gagux, guial chuꞌ tijb bén rijcw loj xguialrniabee
    Dios.
  ken-NT: Ɛ́chí wɨkɨrɨk bɛ mpɔŋɔ baso ámfʉɛ́t ndǔ mbok mbíábhan ɛ́cha mǔnkáp
    bɛ́ka Mandɛm ambak Mfɔ ywi.”
