verse: LUK.018.025
translations:
  kpx-kpx: Ovo mole ivi kamela keu nilae vahamo velemaveve keu anekianu. Iale ke nahate
    kunaite keau otogoe tiveve keu anekianu.”
  okv-H: eto o camel na poma ho ta horeto pambari amo ngahia ra aingeko haja vaja
    embo na God ta tihi jigari degi ai ta horari ngahia be ngahia ra.” ainge enu
  tbo-tbo: Kamela ega emoemotana heyau domona ina honogi. Ma tu wigapola lawana a
    lui Yaubada anani taniwaga ugolina i wipilipili lagona ma apoma noka gamogamona
    a honoga.’
  mal-C: വാസ്തവത്തിൽ, ധനികർ ദൈവരാജ്യത്തിൽ പ്രവേശിക്കുന്നതിനെക്കാൾ, ഒട്ടകം സൂചിക്കുഴയിലൂടെ
    കടക്കുന്നതാണ് കൂടുതൽ എളുപ്പം!” എന്നു പറഞ്ഞു.
  grc-SR: Εὐκοπώτερον γάρ ἐστιν κάμηλον διὰ ⸂τρυμαλιᾶς ῥαφίδος⸃ εἰσελθεῖν, ἢ πλούσιον
    εἰς τὴν βασιλείαν τοῦ θεοῦ εἰσελθεῖν.
  bgc-bgc: जिस तरियां तै ऊँट का सूई कै मोरै म्ह तै लिकड़णा मुश्किल सै। उस्से तरियां
    परमेसवर के राज्य साहूकार का बड़णा भी मुश्किल सै।”
  khz-khz: Kamela rina ilunana pene vanagi gaoka, na gena rinaga vovogo talimana Palaguna
    Basileiai gena laka-toga gaoka-galagala vagi.”
  deu-TKW: Denn es ist leichter, daß ein Kamel durch ein Nadelöhr eingehe, als daß
    ein Reicher in das Reich Gottes eingehe.
  zsr-NT: Gacr huëz tödbaꞌ nag yötsiꞌ böaꞌ, ca tsaziëꞌ ga rna bëꞌë Dios bönniꞌ rléꞌinëꞌ
    yöl‑laꞌ tsahuiꞌ.
  lin-lin: Nzokande, eleki pete mpo na shamo kolekela na lidusu ya tonga ; kasi ezali
    penza pasi mpo na mozwi kokota kati na Bokonzi ya Nzambe.
  hns-NT: Ekgo oet khaatien auro sahadj hai ekgo soei ke hol me djaai ke.”
  noa-E: Phatkhonpanta ʉ̈gthar Ẽwandam chi Pörkha sim aar öbërju khãyau, camello pöm
    jãg maach wounaan khãaijã ʉ̈rpai sĩerrʉmta phithurg chukhu nobeeu kachdam ee thoogar
    öbër dichjugui ajim anʉm.
  eng-EMTV: For it is easier for a camel to go through the eye of a needle than for
    a rich man to enter the kingdom of God.”
  mib-NT: Yachī gā yāha ɨɨn camello yaū yutɨ́cuɨ vēsú jeē quɨ́vɨ ɨɨn ñayuu cucá ndaha
    Yaā Dios jeē ndacu ya jniñu nuū i, áchí yá.
  lif-NT2: से़क्‍खाए याङ्‌साकुन्‍धेसाबे़न् निङ्‌वाॽफुहाङ्‌जुम्‍मो लाःप्‍मानुःल्‍ले़
    उमेःन् सम्‍मेःत्तिल्‍ले़ कुहङ्‌ङो लाःप्‍मा उसुरु चोःक्‍लो॥”
  xnj-xnj: Muni yiyuyuka kwa hinyama yeyikemiwa ngamiya kuholota palibowo la sindanu,
    kuliku mweavi na vindu vyamahele kuyingila Muunkosi wa Chapanga.”
  mmx-mmx: I lolos aleng ti lakamel kusu na beles at lamamara at linil, la kerepmo
    i lolos aleng bok ti laradi nopnovos kusu ti beles at Linintoo at ne Moroa.”
  cbr-NT: Camello, ax ca chaira 'aish, xumuxan quini chamaratsu 'ain, anun atsínquiantima
    'icën. A ñuina chaxa a quinin atsíncasmacësamaira oi ca 'aisamaira ñuñu unix Nucën
    Papa Diosnan 'itima 'icën.
  tee-NT: Tachi ju tu'u' camello ni jantu lai catitapasalh junta tilhucucu ju macscat
    pus vana va chun tam mak'ali'. Ju yuchi jantu lai cati'alh tus lact'iyan.
  eng-LSV: For it is easier for a camel to enter through the eye of a needle, than
    for a rich man to enter into the Kingdom of God.”
  cak-NT: Xa más la'k nitiquier nik'ax jun camello pa jun ch'uti' rujulil jun acux,
    que chech jun beyom ntoc quiq'uin ri ye'an gobernar roma ri Dios, xcha' ri Jesús.
  pah-NT: Tegwete yuranuhũa'javuhuva'ea hohava camelo hohava agulha kwa'ria rupi.
    Tegwete hete imbateheteve'g̃a hohava Tupana'ga nhi'ig̃a rupi okoheterame ombatera
    rehe. Nurã po ti g̃a ndojikogi ga rehe, ei Jesus'ga.
  sja-NT: Chaareera bɨda aji, p'arat'ara bɨ beeit'ee Tachi Ak'õre jua ek'ari, camello
    aguja taude wãyaai k'ãyaara.
  xed-xed: Ta draŋ lama ŋalibwa nda ta ghuruma lipir, ka lama gadghəl da ga mghama
    Lazglafta,» kaʼa.
  mks-NT: Jáchi̱ ja̱nda̱ cama chága̱ cuu ya̱ha in camello ini in yávi̱ sa̱ha̱ yítu̱cú
    a̱ ju̱ú ga̱ ña̱ ná ndiquia̱hva in na̱ cui̱cá mé ná ndáha̱ Ndióxi̱ ña̱ ná cacomí
    a̱ cuéntá sa̱ha̱ ná —na̱cachi Jesús.
  gfk-S: Io, be tike watong i sip be na salo tana, na manga dades tana. I malus ta
    dur be tike kamel na hurungo tano matana nil na dudungut be tike watong na salo
    tano kingdom tane God.”
  bmu-bmu: 'Mi kewö jim tuarimam: Sömbup ketaŋi kamel mi kondi kinimŋe ölöp qahö aŋgotma.
    Miaŋgö dop ambazip pomŋi yeŋön Anutugö bemtohoŋ uruŋe aŋgotpingö lömböriba qaköme.”'
  dgz-dgz: Man bawarewa da, kainok ninoke gapan unuk tau aepen tapi ame umap uon.
    Ap umap, kwan purapuse dena apane da God toemu mega unuk aepi ame den umap uon
    go kaimakewa mega aigap di.”
  eng-GNV: Surely it is easier for a camel to go through a needles eye, then for a
    riche man to enter into the kingdome of God.
  zaa-NT: Adila fácil ná tté ttu camello le' yèrù to' qui' ttu guỹa, tì'chula ttu
    rico gá'ą le' reino qui' Tata Dios.
  eng-WEBSTER: For it is easier for a camel to go through a needle's eye, than for
    a rich man to enter into the kingdom of God.
  guh-guh: Pacuenia camello acuenebi pejonejava palutaetoitaxutovojotualia, bajara
    pijinia pacuenia bitso pexainaenë acuenebi tsane pejonejava Dioso pijatomarabetsia,
    jai Jesús pijajivijavabelia.
  bon-bon: Baborage gwidape kamela cibu pana, tabe äblicäco matikolä gaabe epu pana
    nilo bora me abacita, siige asata, yepä mäpurage gyene cuta peei cabu ca dogwe
    biname te Acejiyame me waadena cabu abacitame.”
  nhw-BL: Ohui para se hueyi tlapiyali quen se camello ma pano ipan iixteyol se huitzmalotl,
    pero noja más ohui para se masehuali catli tominpiya calaquis ipan itlanahuatilis
    Toteco.
  mgw-mgw: Male ngamiya yingya mulipoyo lya singano, kulikoni tayili yingya mu Ukulungwa
    wa Nnu'ngu'.”
  swh-ONEN: Hakika ni rahisi zaidi kwa ngamia kupita kwenye tundu la sindano kuliko
    mtu tajiri kuingia katika Ufalme wa Mungu.”
  wbi-wbi: lwakuva kihugu kyongo ingamila kukilila pa kilioli kya sindano, kuliko
    kwa mmofu kukwingila ku vutwa vwa Nguluve.
  bba-bba: Domi dukiɑɡii u kɑ bɑn te wurɑ, yen sɛ̃sɔ ɡɑ kpɑ̃ ɡɑ kere yooyoo ɡu du
    yɑburɑn wɛ̃rɔ ɡu yɑri.
  eng-KJVCPB: For it is easier for a camel to go through a needle’s eye, than for
    a rich man to enter into the kingdom of God.
  kgk-NT: —Hasy eterei nhambohasa ka'ijugwasu kwa-rupi mymbagwasu camelo, ndaijaséiry.
    Ha hasyve imba'e reta va'e omoirũ hagwã Nhandejáry gwuvixarã-pe, he'i.
  waj-waj: Puara pinaivaa nnutuuvo kameraivo kuatiri aataruuvaki kuanaree kiaa iikio
    inna mmuaararainoo. Gioonna kiaapu kaayau hoonahaana suvuaiya Anutuuqo gioonna
    kiaapuuyara dira yoosinnaivaki kuaaree kiaa iikiaavo kaayauma iya mmuaararainoo,
  ekk-PKP: Lihtsam on kaamelil nõelasilmast läbi minna kui rikkal Jumala riiki siseneda.“
  mpx-mpx: He i pulowan te bwasumu toto kamel ni ulusola evaneya golinaa, i ola al
    i pulowan hot tologogomwau wali ulutuk Yehoba wana abalogugui elana.”
  wbp-wbp: Junga kujaju! Kulalpa kawartawaraju yukayarla nama-kurlangu ngulyangka,
    lawa. Kuja-piyarlu-yijala kulalpa-nyanu nganangku-puka jurnarrpa panu-kurlurluju
    yapangkuju yirrakarla Kaatu-kurlangu-kurraju nguru-nyayirni-wangu-kurraju!”
  luo-luo: Chutho, yot mondo ngamia okadhi e wangʼ sandan, moloyo jamoko donjo e pinyruoth
    Nyasaye!”
  nhe-NT: Ohui para se hueyi tlapiyali queja se camello ma pano ipan iixtiyol se huitzmalotl,
    pero noja más ohui para se tlacatl tlen tominpiya calaquis campa Toteco tlanahuatía.
  aii-aii: ”ܒܘܼܫ ܦܫܘܼܩܬܵ‌ܐ ܝܠܵܗ̇ ܠܓܘܼܡܠܵܐ ܠܸܥܒ݂ܵܪܵܐ ܒܢܸܩܒܵܐ ܕܚܡܵܛܵܐ ܡ̣ܢ ܕܥܲܬܝܼܪܵܐ
    ܥܵܒܹܪ ܠܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.“
  esk-NT: Sakiqnatluktuq umialguruam iñuum isiłiksraŋa aŋayuqautaanun Agaayyutim uumakŋa
    pikukturuam isiłiksraŋaniñ ‘Mitqutim Iraagun’.”
  msb-msb: Mas masayon pa na makaagi an kamelyo sa luho san dagom ki sa pagsulod san
    mayaman sa kahadian san Dios.”
  cpa-NT: Hiug¹² jín³ tsa¹ué² ŋë́¹ jan² camello juu¹² gǿh³ hma²cog³ cónh¹ jín³ hi²
    ŋë́¹ dsa² chi² cog³ juu¹² ja³jmo¹² Diú¹³ héh¹.
  dso-dso: ସେ ଲକ୍‌ମନ୍‌ ସରଗ୍‌ ରାଇଜେ ଜିବାଟାନେଅନି ଗଟେକ୍‌ ବଡ୍‌ ଜଁତ୍‌ ସୁଜିକାଣାବାଟେ ଚିଙ୍ଗ୍‌ଲି
    ଜିବାକେ ସଅଜ୍‌ ଅଇସି ।”
  meu-meu: Kamelo na kobi matuna ai e vareaimu be haraḡa, a taḡa tauna na Dirava ena
    basileia lalonai baine vareai mai hekwarahina ida.
  yva-NT: Tugae, vatano apa ananuge manui pare siso kawasaeyo Amisye be akarive maije
    mai omamo nsosobe rave, maisyare unta siso kuwayaisyije apa uga ai weamo mamaisye
    ramu.”
  dgc-dgc: Makasdép beman i kabayo ta ébut na digum? Mas lalo a mehirap a makasdép
    i mayaman a tolay ta kaharian na Diyos.”
  zpm-NT: Mazd ngaṉdse rded tib camell guieer guzh.
  hix-NT: Arkurya yowtarà txko yarye àtohra nay hamà, kameru ymo. Krawame rma haxa
    nay hamà, àtotho, hory me ymo esnàr ke, kekon hatà. Àro yarye noro totho yoho
    rma haxa krawame natxhe, tkatxhonkem komo, Khoryenkomo mryenon me harha, kekon
    hatà, Txesusu.
  sim-sim: Kamel lar am kowen tlavanda nil washi orok layikundar? Wahau. Unda hom
    ma ol mbele mbele ngashi ondo Avui Wasilakahi siyok li sikmbaha li hishiwa, kava
    ukwa mende sir.�
  npi-ULB: धनी मानिसलाई स्वर्गको राज्यमा प्रवेश गर्नुभन्दा बरु उँटलाई सियोको नाथ्रीबाट
    छिर्नु सजिलो हुन्छ !”
  cgc-cgc: Mas dali pa ta bakod na ayep na kamilyo meddep naan ta lungag ta dagem
    kaysa ittaw na manggaranen magpasakep naan ta pagdumala ta Dyos.”
  tim-tim: Akto aregât hin makbe. Soŋgo piki dâpŋânba ariwiapgât dop bo tatâp. Are
    âmâ luâk kotŋe siâ siâ talaŋdâp arekŋe Anutuŋe damunŋe akbiawân ain ariwerâm akmâ
    hainâk hâumgowiap.” dâep.
  yor-yor: Nítorí ó rọrùn fún ìbákasẹ láti gba ojú abẹ́rẹ́ wọlé jù fún ọlọ́rọ̀ láti
    wọ ìjọba Ọlọ́run lọ.”
  wos-wos: Némafwi kamel bali nak nukwa wur hundafanéndaka ramina yambumbu wulayinjoka
    mawuli ye, wu yalefu jémba yatandé. Xérénjuwi mama du takwa God néma du rendéka
    getéfaré wulayinjoka mawuli ye, wu némafwi jémba yatandi.”
  emp-NTPO: Ne bara b̶ʌba Ãcõrẽra idji Boroda b̶ʌi cãyãbara cameyoda ãguja uriad̶e
    ed̶a wãichaara b̶ʌa.–
  eng-F35: It is actually easier for a camel to go through the eye of a needle than
    for a rich man to enter the Kingdom of God!”
  ind-ind: Lebih gampang seekor unta melewati lubang jarum daripada orang kaya masuk
    kerajaan Allah.”
  pes-OPCB: گذشتن شتر از سوراخ سوزن آسانتر است از وارد شدن شخص ثروتمند به ملکوت خدا!»
  mpt-mpt: Til kamele youm bikinamin sile amit tem te tam unang gameo bumolok otane
    nakae waneta afobeingo homon bibabua Gode kimanin bibo unang gameo olo dot bumolokobo
    gesea
  ssx-ssx: Mo kemolo ma꞉na꞉ma꞉ mo no̱i̱ ka꞉ka꞉na꞉ pa꞉ta꞉ ana꞉na꞉ honda꞉ pamba yopua꞉peke
    ekina꞉ ka꞉nda꞉ta꞉ pa mo hamoko halima꞉ Koda꞉na꞉ Kilu Tombuao Hala꞉eki tukiki pa꞉ta꞉
    pua꞉peke ekina꞉ mia꞉peke ka꞉nda꞉ tupa꞉ na milieke alome leekeme.
  mkl-mkl: Á fɑɑlɑɑ kpookpo ku lɔ si iwoi ɑbɛɛ do iyi ilu ɑmɑni ɑ́ jɛsi Ilɑɑɔ̃ ku
    jɛ ilɑɑluɛ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ରାଇଜନ୍ନିଆ ସାଉକାର୍ ରେମୁଆଁ ୱେନେ ବାଟା ମୁଇଙ୍ଗ୍‌ ସୁଜି ପ୍ଲଗ୍‌ ବିଃଚେ
    ଉଟ୍‌ନେ ୱେଚାନେ ସଅଜ୍‌ ।
  gof-RNT: Durey Xoossaa kawotethaa gelanayssafe gimaley narppe luhora kantheyssi
    kawuyees” yaagis.
  unx-unx: କିସାଁଣ୍‌ ହଡ଼ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ରେ ବଲଏତେ ସୁଇ ଉଣ୍ଡୁଃତେ ଉଁଟ୍‌ ପାରମଃତେୟାଃ
    ରାୱାଲାଃ ମେତାଦ୍‌କଆଏ ।”
  gah-gah: Kamele izámo nakasi vovónagú voakaláa vávani oko nomimóza, henokanóiki
    vegená nene Ómasímini lapanató voakaláa nene ámina oko genavagi golesa neve.
  lcm-lcm: Arai, palak ang si igenen tauia ane nei vainagoan ang si God, ka kitmat
    luai ani papalakan si kamel nei malang i sangum.”
  aer-aer: Ayenge awerrirraye! Arrantherre itelareme alhwenge yerre-kenhe-arle altywere
    akweke anthurre-akerte, kamule apeke-ame altywere ikwerenge irrpenhemere? Arrangkwe.
    Alakenhe akwele angwenhe apeke mane atningke-akerte, arrpernkeme Ngkarte renhe
    apayuthnetyeke alartetye irretyenhenge itnenhe arntarnte-aretyenhenge.”
  qvc-NT: Ancha trabajusraq kanman, chay atun animal kamillu awjap rinrinda pasanambaq.
    Piru mas trabajusmi kanman, suq kapuq runa Dyuswan kawsanambaqqa, nishpa.
  tgl-ULB: Sapagkat mas madali para sa isang kamelyo na pumasok sa butas ng isang
    karayom, kaysa sa isang taong mayaman na pumasok sa kaharian ng Diyos.”
  cbs-NT: '@see-verse:LUK.018.024'
  xtm-NTPP: Su'va yachi‑ka kuu kivi in kiti kúu camellu ma in yavi xuu yiki tiku ma
    sana ja in ñayii xiku ma, kenda i ja koo i ji'in Su'si ma nuu tatnuni ya ma ―‍kúu
    ya jiña'a ya.
  nnq-nnq: Elo, nga kindema muno ngamia kupeta pililanga lya chingana, kumpeta juna
    uloi kujingi mukingwana cha Nnoongo.”
  bao-NT: Popiye méé niicã, jĩcʉ̃ camello ãjipõa potaga opeacãre cʉ̃ ca ame witi waaro,
    jĩcʉ̃ ca apeye paigʉ pea Ʉmʉreco Pacʉ cʉ̃ ca doti niiri tabepʉre, do biro cʉ̃
    ca bii ea waatirije to ca nii pacaro —ĩiupi.
  san-ORI: ଈଶ୍ୱରରାଜ୍ୟେ ଧନିନଃ ପ୍ରୱେଶାତ୍ ସୂଚେଶ୍ଛିଦ୍ରେଣ ମହାଙ୍ଗସ୍ୟ ଗମନାଗମନେ ସୁକରେ|
  rmn-rmn: Локес эси э камилаки тэ накхел андар ки сувьяко кан, ниш э барвалэски тэ
    дэл андэ Дэвлэско Патишайлыки.
  huv-NT: Más ngo maél nop camello mamong amb tiül owil nots ndiüc, ngo matnej aél
    ocueajiw a nipilan monjiür majmeliw tiül micambaj Teat Dios ―aw.
  otn-NT: Ya fa̱di̱ ngue ra̱ cameyo, hi̱nja̱m'mø da̱ zä da̱ thop'ʉ ja rá̱ xa̱gu̱ n'na
    ra̱ 'yofani̱. Pɛ ma̱n'na xa̱ndøn hɛ̱nni̱tho ngue n'na ra̱ mmɛ̱mmɛti di̱ n'u̱ni̱
    da̱ zo rá̱ 'yɛ Oja̱.
  nop-nop: Kale kamel adi buŋi ginaneŋ fofoŋdok kwanaimiŋ hinek mu tibek, iŋgoŋ me
    muneeŋ bomboŋhinit adi Hatihati Uŋgoniŋ kahiledok kwanaimiŋ wapumgoŋ hinek tineeŋ.”
  obo-NT: Moomok pa iddos kod‑usok to kamelyo riyon to bobbot simat kuntra to minuvu
    no dakkoo kos korotuwan nod lonug diyon to kodharit Monama.”
  kca-kca: Верблюд нэмпи войа йинтуп пўв мŏхты мӑнты хŏԓна туԓшәк, тащәӈ хŏйата Турәм
    Хон Уԓәпсайа ԓŏӈты эԓты".
  cak-ENT: Xa más man c'ayuf tüj que nc'o ri jun chico rubini'an camello chupan ri
    jul c'o chirachük ri jun bak, que jun beyon ntoc ta pa ruk'a' ri Dios, xbij ri
    Jesús.
  lif-NT: ᤛᤧᤰᤂᤠᤀᤣ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤛᤠᤒᤧᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤔᤥ ᤗᤠ᤺ᤵᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤀᤢᤔᤣ᤺ᤴ ᤛᤶᤔᤣ᤺ᤳᤋᤡᤸᤗᤧ
