  mil-NT: Te ɨɨⁿ ǔú ñáyiu ndècá‑yu landú lǐhli cuáháⁿ núú Jèsús chi cuìní‑yu sá téndàha
    ñaha‑gá xii‑güexi, te òré ní xiní cue tée xìca cuu ndɨhɨ‑gá sá ndécǎ‑yu landú‑áⁿ
    cuǎháⁿ núú‑gǎ, te ní ngüíta‑güedé ténàá ñáhá‑güedě xií‑yu, te xǎhaⁿ‑güedě sá vǎ
    dúcáⁿ càdá‑yu.
  myu-myu: G̃ebuje Jesus eju etaybitbinayũ warara'acat o'g̃ukorẽm. O'g̃ukorẽm ip Jesus
    kay mucayan bekitkit tojotjon puye.
  amk-amk: Yesusi doa deunau kaiwasa bitoya foi mae, inontarai manea eha ene arikang
    marareha manea, ehasa ma weo ete ambori Yesusi yuai warang wasausa tutu mioansa.
    Yesusi ne inontaraifosa ewati arikangfosa nana fo, ehasou ene wawafosa tuti esuasa.
  fai-fai: Wanang kinim iyo man kuáwi bi imadew tad Yesus dákadáw buduwo, teng maleyam
    im kinim dákamako kale imadew tade bidiwo, Yesus alam weng kidimin kinim iyo itam
    nadiwade kanamin báno, kale kanayamiw.
  ura-NT: Jesoso rene canaanaihuru turuaa uuruha acaauru mucuhane coinane jana jetaote,
    Jesoso rene turuanajaauruhane caohateeure aina nerelanacaauru.
  mcd-NT: Ascaino yorafoan aton facumishti Jesusqui ihuunifo ato manmanpacuquin Apa
    Dios cufishonon. Asca huafiaifoan afu rafuafoan ato yoini, —Maton facufo ihuutan
    nocon Ifo fucash huayamacahuun, —ishon yoinifo.
  urt-urt: Lenge mitiŋ syeꞌ yenge lahmakerep tinge yatme Jisas ŋaiye ka ikil syep
    e unuh tinge no, ka ende miꞌmiꞌ me tinge. Kom lenge jetalah yetekeꞌe ŋai uku pe,
    tinge jonome lenge yai mam yanange ŋaiye yukur ka yende tuꞌe luku, na pakai.
  awk-awk: 'Ġatun mankulla bara ġikouġ kinko wonnai tara numa-uwil koa barun noa:
    wonto ba nakulla bara ba wirrobullikanto, yipa bara barun.'
  kiz-kiz: Bhanu bhandetili bhana bhabhi bhadebe, ili abhwesiajhi kubhagusa, lakini
    bhanafunzi bha muene bho bhaghabhuene aghu bhabhabesili.
  tzo-TZE: Li israeletique laj yiq'uic tal ololetic noxtoc yu'un ac'o yac' sc'ob li
    Jesuse yu'un jech ta xich'ic o bendición. C'alal laj yilic li yajchanc'optaque,
    la spajesic li boch'otic laj yiq'uic tale.
  lex-lex: Doma rmai die rodia upni-a'nani la Yesus totpena Nran limni pa na Nhilpai-nmanatga
    re. La'pa maka ha Nwatutu-nwaye'a re ramkeka re noma rawenan la re.
  dov-dov: Bantu bakeeta bana banini kulinguwe kuti abaampe, pesi basikwiiya nibakababona
    bakabaambwiida.
  rgu-rgu: Laiꞌ esa de, lahenda ra oꞌo roo ana boki beu nara leo Yesus reu, ela Ana
    fua lima Na neu ma nafada fee si ua-naleꞌ. Yesus ana mana tuka dea nara rita leoꞌ
    na, boe ma ara rasaꞌai lahenda sira.
  toc-NT: Maka­pi­tzí̠n cris­tianos xta­li̠mín xca­mancán la̠qui̠ Jesús naca̠­si­cu­la­na̠t­la­huay;
    pero a̠ma̠ko̠lh xta­ma̠­kalh­ta­huaké̠n acxni̠ xlacán taúcxilhli tzú­culh tala­ca­quilhni̠y
    hua̠nti̠ xta­li̠­mi­má̠­nalh.
  ulk-1902: 'Ege uiaba tais sursur sursur uerem, iaueakai E uiabi uaituti: ege kaimeg
    giz erdarare, ege uiaba daisumdarare.'
  som-som: Ilmo yaryar ayay u keeneen inuu taabto, laakiin goortii xertii aragtay,
    ayay canaanteen.
  mam-C: Ex b'aj xi kyi'n xjaljo junjun tal k'wal tk'atz Jesús, tu'n tkub' tq'o'n
    tq'ob' kyib'aj, tu'n kykub' tky'iwlin. Me ayetzin t-xnaq'tzb'in b'e'x i ok ten
    yisol kye' nchi b'aj kanintaq.
  ndj-ndj: Vandu vamuyeghela Yesu vana vadokwa ili avavikili mawoku vaki. Vanachuli
    pavavawonili, vakavakanisheyi kwa filongu fikalipili.
  mbj-NT: Ti m' ta wób ramenaa sa taah ned'ëëd is do Jesus wë, sa hã Jesus moo däng
    hyb n'aa, taky n'aa edëng hyb n'aa. Ti m' ta ma matëg rage'ỹỹm mäh.
  lat-VUC: Afferebant autem ad illum et infantes, ut eos tangeret. Quod cum viderent
    discipuli, increpabant illos.
  ngp-ngp: Want'hu niyo wamwigaila Yesu wana wadodo vileke awagelekele mikono. Wanamp'hina
    weze wawaone, niyo wawativila.
  aoi-aoi: Aburraja kembirra wurrukwala warnumamalya narra-lyilyanguma wurriyukwayuwa
    aburra-langwa Jesus-uwa kajungwa neniku-minjirrkilyingi-yada Jesus wurrakina-manja
    wurriyukwayuwa. Umba aburraja warnikabuburrakiyuwa Jesus-langwa narra-rringkama
    wurrakina warnumamalya namurndaki-likenuma enuwa-wa. Biya na-ngwurrkiyengbeyinuma
    ayakwa aburruwa-wa mena na-warangu-mubaba warniki-lika-langwa wurrumurndakakina
    wurriyukwayuwa Jesus-uwa-da.
  enq-2: Endakali mendapuame wane ŋaŋa dupa apata Jisasame watandena lao kopyoo epeami.
    Dokopa disaipolo dupame kandatala, endakali dupa pyalanya leami.
  eng-ASVBT: 'And they were bringing unto him also their babes, that he should touch
    them: but when the disciples saw it, they rebuked them.'
  mna-mna: Tomtom pakan tikam pikin munmun ma tila ki Yesu bekena iteege zin. Mi naŋgaŋ
    kini tire zin, to timaŋga mi tiŋasaara zin.
  rmy-ARLI: O manuša anena ine anglo Isus pumare tikore čhavoren te čhivel ple vasta
    upro lende. I kad o učenici dikhle adava, braninde lenđe.
  myw-myw: Vinay bimeyes-vak nitsiyas va̱gan Yeisuw bikabkwen wous. Navamul ikines
    bo isilbwades kid.
  sby-sby: Bantu nabambi balaleta bana bang'ana kuli Yesu kwambeti abike makasa akendi
    pabana nekubaleleka. Beshikwiya bakendi mpobalaboneco balabakalalila bantu abo
    balaleta bana.
  sll-sll: Ena dungwo gin iwe, gir migi tau Yisas breng bani anama dire aule ire ungwi.
    Umba, grang wine ongwo hobi hanere hobang si tongwi.
  yaq-NT: Ketchia jume' ili uusim ju'u Jesujtau tojiwan, junaen aapo'ik amet mamtene'
    betchi'bo. Taa jume' Jesujta majtim inika'a bichakai, jume' aman au am tojame
    am nok beje'e japtek.
  uro-uro: Ama ruvek di qosaqi rhat dän gäqi sa arhä rhoes ama gaini na rha mamär
    sage ma Jisas ivakt iva qat tu aa rhäkt pät a rha. Bä nga ama mudäsaqongda rha
    lu rhoqoräkt dä rhat tair särhäm da.
  ita-1885: OR gli furono presentati ancora dei piccoli fanciulli, acciocchè li toccasse;
    e i discepoli, veduto ciò, sgridavano coloro che li presentavano.
  muy-muy: Mis ndahaŋ tə̀həlibiyu bəza ciɓ-ciɓeni ana Yezu ti mə̂gri *sulum ge Melefit
    ana tay àna məbəki *ahar gayaŋ ka tay. Ndam maɗəbay naŋ ni tìpia tay a ti tə̀ləgi
    ana tay.
  kqc-kqc: Kamini be vene yaku ka ina rofu mida kakua afei baegamadi, bi avaka moiyainedi,
    idu ini usi dina vene yaku mina vesi nivaiyadi.
  rmc-ZRB: Ко Ісус анде цікне чавен, гой Ов те тговел Пескєре васта пре ленде. Та
    кана дикгле сікаде када, на каменас лен те домукєн.
  tav-tav: 'Aperã na punaare cajee ajuparã Jesu tʉpʉ, Jesu nare cʉ ñiga peoato jã
    punaare ĩrã. To bairo nare na cáto tʉjʉrã Jesu cʉ cabuerã maca nare matagabana:
    —Cawimarãre na jee atíqueticõaña, Jesure cʉ patawãcoorema, na caĩñuparã.'
  eng-ULB: The people were also bringing to him their infants so that he might touch
    them, but when the disciples saw it, they rebuked them.
  spa-VBL: Y algunos padres trajeron a sus hijos donde Jesús para que los tocara y
    los bendijera. Cuando los discípulos vieron lo que sucedía, trataron de detenerlos.
  fra-_FOB: On lui présentait aussi des petits enfants, afin qu'il les touchât. Les
    disciples voyant cela, reprenaient ceux qui les présentaient.
  hau-ULB: Sai mutanen suka kawo masa jariransu, domin ya taba su, da almajiransa
    suka ga haka, sai suka kwabe su.
  mal-mal: ഒരിയ്ക്കൽ ചിലർ യേശു തൊട്ട് അനുഗ്രഹിക്കുന്നതിനായി ശിശുക്കളെ അവന്റെ അടുക്കൽ
    കൊണ്ടുവന്നു; ശിഷ്യന്മാർ അത് കണ്ട് അവരെ ശാസിച്ചു.
  kkc-kkc: Biame hedebeso odoo aboso holope Yesu mapoo ido sibadeeso, o deeso sigoloso
    pidilame. Esino o hamamee dili odoo oso goo egee ogoloso hamaga takaso.
  urd-GVR: Ek din log apne chhoṭe bachchoṅ ko bhī Īsā ke pās lāe tāki wuh unheṅ chhue.
    Yih dekh kar shāgirdoṅ ne un ko malāmat kī.
  far-far: Tani wane kera ngalia mai na kaelana wele tu'u siana sa Jesus, fua ka alua
    na 'abana fafida ma ka faleada. Ma kada fafurongo nia ki kera ada to'ona, kera
    ka balufida.
  suz-BL: मिनु मुरपुकीमी येसुमी आल आन कली थिवल, दे चाक्‍ग्‍मेनु, शेंसीबपुकीमी आल चाक्‍ब
    आन कली हुइक्‍तमे बाक्‍त।
  car-NT: Amy kurita amykon pitanikon enepy'san enapa i'waine Jesus 'wa, apyito'ko'me
    i'wa. Moro ene'san mero, inemeparykon 'wa mo'karon ene'namon e'mapoty'san.
  amp-amp: Wom yimam Jisasrpno yonenm hnehato memom, “Jisasr tir htahato kfo bruttnarahrm.”
    Disaiperm inji htihato tfit kfo huttaknimomm nd yon hnayuk yimam.
  bht-bht: फिरी लोक अपणे बचयां जो यीशुऐ बाल लोणा लग्गे, ताकि सै उना पर हथ रखे; कने
    चेलयां दिखीकरी उना जो डांटया।
  eng-NOY: And they brought to him infants also, that he might touch them; and the
    disciples, on seeing it, rebuked them.
  cub-NT: Põeva nʉvare cuivʉ barejáimad̶a némarare Jesús yebai, ʉ̃i tʉoquiyepe aivʉ
    náre ʉ̃i pʉrʉáque. Que teni Jesúi bueimara náre jã́ivʉ, nʉvaicõjemenejaimad̶a
    némarare.
  ita-1927: Or gli recavano anche i bambini, perché li toccasse; ma i discepoli, veduto
    questo, sgridavano quelli che glieli recavano.
  lww-lww: Ana e poglis nene, auia lap̃as ap̃ar narila sisi tomtom lala apim puna
    Yesu, sinelan asape kus la, visa ruru la. Ana pogos nap̃a nalogena la apisuia,
    apisalup̃ar la, asape avava sina.
  ron-BAYASH: Jej ur adus isto aša šă pă mišj kupijiš, să pujă Isus mănjilje pă jej
    să lji blagoslovulaskă. Ali kănd ur văzut aje učenici jej ljur svătit să ăj đe
    uđină.
  ckb-ckb: خەڵک منداڵی ساوایان هێنایە لای عیسا تاوەکو دەستیان لەسەر دابنێت. کاتێک
    قوتابییەکان ئەمەیان بینی سەرزەنشتیان کردن.
  nas-nas: Enang teing nantoonge toireꞌ nerakauꞌnanka ninka Jiisuuꞌanko poꞌantavaarikoꞌ
    teie kompurira biraankevuriiꞌnaang. Eeꞌnoko tenang teinge bakaning barevare-nupoonge
    ooaarira poteaaruꞌ teing.
  uvl-uvl: Hana hel te laia tuturia mur nge Iesus ke pete iri. Pe Iesus nena hana
    mur te esia pe te hele ele iri.
  eng-BBE: 'And they took their children to him, so that he might put his hands on
    them: but when the disciples saw it, they said sharp words to them'
  ixl-CNT: Uncheeꞌ nichenoksaloj talaj nitxaꞌ vatz u Jesuus. Aꞌ isaꞌ qꞌul itxutx ibꞌaal
    aas sataqꞌ jeꞌ iqꞌabꞌ tiꞌ. Pek taꞌxh til u kam qꞌu chusulibꞌ tziꞌ, motx iyaa.
  xsi-xsi: Kinzi tamâta pinde nde sikai natunzi puro-puro simâ pa Yesu tu ma io mbau
    lâ tininzi ku itu nzâmbe panzi. Andeta kinzi pâri-tamâta simora ŋine, aku sileleanzi
    tamâta ŋinde.
  crx-NTPO: '''Et ''awet chalhts''ulne highu ninla khun tilah buk''udólni ha. ''Et
    yugha hodul''ehne honilh''en whe dah buhutni.'
  kan-OKCV: ಚಿಕ್ಕಮಕ್ಕಳನ್ನು ಯೇಸು ಮುಟ್ಟುವಂತೆ ಕೆಲವರು ಚಿಕ್ಕಮಕ್ಕಳನ್ನು ಅವರ ಬಳಿಗೆ ತಂದರು ಆಗ
    ಅವರ ಶಿಷ್ಯರು ಇದನ್ನು ಕಂಡು, ಜನರನ್ನು ಗದರಿಸಿದರು.
  bbb-bbb: Jesu fu vua ije kuariama furiko bara gue bu ame isesina ije kaenamia fuone
    roga fu daro miakiro bu ruae. Rove e vua fuone fievo ije buka uri kuriaerena vafiae.
  blw-blw: Angkay hiyachi yag wachacha hen anchichay cha manginyéy hen anàcha an Jesus
    ta tad-éna koma way mamindisyun. Ngém hen nangil-an hen anchichay pasorotna, anchaat
    agég cha amhiwén chicha.
  tam-2017: பின்பு குழந்தைகளை அவர் தொடும்படிக்கு அவர்களை அவரிடத்தில் கொண்டுவந்தார்கள்.
    சீடர்கள் அதைக் கண்டு, கொண்டுவந்தவர்களை அதட்டினார்கள்.
  azz-NT: Huan sequin tetatme quinualcuij coneme campa yetoya Jesús para ma Yejuatzin
    quincuamapacho huan quintiochihuas. Pero cuac imomachtijcahuan quitacque ya nochi
    ten mochiutoc, ijcuacón yejuan peuque quintacahualtiayaj ne tetatme ten quinualcuíaj
    ninconehuan.
  spa-RV-1909: Y traían á él los niños para que los tocase; lo cual viendo los discípulos
    les reñían.
  csy-csy: 'Amate in patang te a thamsak tu a dei uh hu in, Jesus kung ah paipui uh
    hi: tua thu a nungzui te in a mu uh ciang in amate tei uh hi.'
  mxq-NT: Ta ja ja̱ꞌa̱yʉty dyajmiindʉ ꞌyʉna̱ꞌkuꞌungʉty ma̱ ja Jesús es yajkunuꞌxʉt.
    Es ko ja Jesusʉ ꞌyʉxpʉjkpʉty tꞌijxtʉ taadʉ, net tꞌoodʉ ja diꞌibʉ yajmiindʉp ja
    ꞌyʉna̱ꞌkuꞌunk.
  tzj-NT: Ec'o c'a jule' tak yaqui'a' xec'amarel ruq'uin utzc'a chi nuya' ruk'a' pa
    quewi'. Pro ja rdiscípulo eje'e' xequich'olij ja rec'amyonel quixin.
  tdt-tdt: Ema balu mai lori labarik kiikoan sira ba Jesus, atu Nia tau liman hodi
    foo bensaun ba sira. Haree nunee, Jesus nia eskolante sira bandu netik.
  ron-BTF: Și i-au adus și niște prunci, ca să îi atingă; dar când discipolii au văzut,
    i-au mustrat.
  eng-WEBP: They were also bringing their babies to him, that he might touch them.
    But when the disciples saw it, they rebuked them.
  eng-FBV: Parents were bringing their infants to Jesus to have him bless them by
    his touch. When the disciples saw what was happening, they tried to stop them.
  nld-1939: Men bracht zelfs de kinderen naar Hem toe, opdat Hij ze aanraken zou.
    Toen de leerlingen dit zagen, wezen ze hen af.
  bwo-bwo: Ashuwots nana'o b́ shú'ituwok'o Iyesus maants dek't bowáá, b́ danif'uwots
    man bek't boon fayi.
  nch-BL: Huan sihuame quinhualicayayaj campa Jesús ininpilconehua para ma quintalili
    imax ininpani para quintiochihuas. Huan imomachtijcahua Jesús quinitaque huan
    quinajhuaque.
  quc-TNT: Xec'am c'u bi ri ac'alab cho ri Jesús rech cuya ru k'ab pa qui wi'. Ru
    tijoxelab xquilo, xequiyaj ri winak.
  tfr-NTPO: Eshko ga kjwozirga sökoba jek Jesús kong, Jesús orkwo ië ba kjing go wl̈o.
    Ĩya ba oppinggagarë ga kjwozirga sögaga l̈i wl̈ona.
  kaq-NT: Baquexobo rihbi ta hihuecannishqui, jan jato mehenon. Jaya jahuibo jisxon,
    jahuen haxenicabaan jato yohiquin, jascapahya beyamanahue, hahquin.
  sgb-sgb: Nanganaway anak man, ay anggêtan kan Apo Jesus, ta ihalangin na hila hên
    ipalunto nay gamêt na ha ulo la. Hên nahêlêk lan tagahonol ni Apo Jesus ya hata
    manianak-anak, ay binawal lay ampantan kanla.
  vie-1934: Người ta cũng đem con trẻ đến cùng Đức Chúa Jêsus, cho được Ngài rờ đến
    chúng nó. Môn đồ thấy vậy, trách những người đem đến.
  kxv-kxv: ଏ଼ୱାସି ଏ଼ନିକିଁ କକାରି ପ଼ଦାଁଣି ଡୀଗିନେସି, ଏ଼ଦାଆଁତାକି ଲ଼କୁ ଏ଼ୱାରାଇଁ ଜୀସୁ ତା଼ଣା
    ତାଚାଲି ମା଼ଟ୍‌ହେରି; ସାମା ସୀସୁୟାଁ ଏ଼ଦାଆଁ ମେସାନା ଏ଼ୱାରାଇଁ ଦାକା ହୀତେରି ।
  cha-cha: Ya maconie guato guiya güiya ni y diquique na famaguonñija, para upacha;
    ya anae manlinie ni y disipulo sija, manmalalatde.
  amu-NT: Tquiocho nnꞌaⁿ yocanchꞌu na mꞌaaⁿ Jesús na nntioom lꞌo̱o̱ⁿ nacjoona. Ndoꞌ
    quia na ntyꞌiaa nnꞌaⁿ na cwilaꞌjomndye ñꞌeⁿñê na luaaꞌ, jlaꞌtiaꞌna nnꞌaⁿ na tquiocho
    yocanchꞌuꞌñeeⁿ.
  hin-CV: लोग अपने बालकों को प्रभु येशु के पास ला रहे थे कि प्रभु येशु उन्हें स्पर्श
    मात्र कर दें. शिष्य यह देख उन्हें डांटने लगे.
  eng-OURB: They were also bringing their babies to him, that he might touch them.
    But when the disciples saw it, they rebuked them.
  spa-BES: Y trajeron los niños a él, para que él pusiera las manos sobre ellos; pero
    cuando los discípulos lo vieron, ellos reprendieron a la gente por hacer esto.
  san-BEN: অথ শিশূনাং গাত্রস্পর্শার্থং লোকাস্তান্ তস্য সমীপমানিন্যুঃ শিষ্যাস্তদ্ দৃষ্ট্ৱানেতৃন্
    তর্জযামাসুঃ,
  tdx-tdx: Teo ty ninday anak’ajaja mb’ama’e ho tsapà’e; f’ie niisa’ o mpi­ama’eo
