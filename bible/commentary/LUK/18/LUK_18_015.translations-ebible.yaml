  rmy-GURBET: Ande anglo Isus i e cikne čhavoren te čhuvol pe vasta pe lende thaj
    te blagoslovil len. Kana gova dikhlje e sikade, vaćarde lenđe te ni ćeren gova.
  ter-NT: Ina apê xâne ominoâtihikomaka kalivôno ne Jesus motovâti ípihea vô'u tutíkuke.
    Itea noixoâne íhikauhiko, sayá'ikoa.
  bmr-NT: Tollɨro bu seemegayɨmɨco Jesujaa sɨvahicaumo diitoco idudɨɨcɨqui. Jaanoco
    ijɨɨbogomɨnaa aatyɨmeumoro ɨsɨvaumoco ɨɨbahicaumo.
  fuf-fuf: Woɓɓe addanayno mo hay boobooɓe ɓen fii yo o meemu ɓe. Nde taalibaaɓe ɓen
    yi'unoo ɗun, ɓe toŋani ɓe.
  mwc-mwc: Pipiya yebo pepeya si yauna si botubotu, Iesu yaronai ita borubaisi kairavina.
    Ba maranai ana Nonorayauna nikona si kinani wai, si yegaisi.
  bhl-bhl: 'Kaem ding dim bakate, mali kawtiw mak i ikalem aul beliw biilo Yesus em
    mit mewso yemde teleko, bokolewomeliw: “Kom teing e de teleko, aul beliw biim
    dim dukuyemeko, bamki so keyemolewka!” dangsiliw kale. Dangiwi, Yesus em gelewkabiliw
    kunum bi im kanebiliw beem dulum elote ibolow ki kelinba kesomi, ‘Ayem! Yu kanelom
    kanemokoliw te!’, yangsiliw kale.'
  ons-ons: Ŋei ŋerep natne eŋe dokoene Yesuŋo metineŋo kuteno more mosop oniakane
    ra more, eŋano ebu sarikoi, pakimo Yesu wane dokoine eŋe ŋei ŋerep one more rawetongoi.
  con-NTPO: Toya'caen chambanaccu tise'pa dushundeccuma Jesúsnga i'fa cuintsu tise'pama
    pporaeñe. Isi Jesúsma shondosundeccuja attepa chambanaccuma iyu'u'fa.
  ghs-ghs: Qate abi ma paimane qesai khameto bittinake Dzesu hesate agoago eeta qubake
    nokoke aima baata. Baahumi tumakhametoi qamuni hiireta.
  peg-peg: ଜିସୁ ଇନେସ୍‌ ହିମ୍‌ଣାକାଂ ଡୁନାନ୍, ଇଦାଂ କାଜିଂ ଲକୁ ହେୱାରିଂ ପା ହେୱାନ୍‌ ତାକେ ତାତେଙ୍ଗ୍‌
    ଲାଗାତାର୍‌, ମାତର୍‌ ଚେଲାର୍‌ ହେଦାଂ ହୁଡ଼୍‌ଜି ହେୱାରିଂ ଦାକା ହିଦେଂ ଲାଗାତାର୍‌ ।
  txu-NT: Nhym me Jeju'ỳr me prĩredjwỳo mõ, me prĩredjwỳ jamỳn 'ỳr meo mõ, kute me'ã
    ikra jadjwỳr ne kute meo kĩnhmã. Nhym kôt ba djwỳnh me omũn kam nêje me kajpan
    memã bẽn tỳx ne.
  eng-WEBU: They were also bringing their babies to him, that he might touch them.
    But when the disciples saw it, they rebuked them.
  gnw-NT: Jare amocue vae güeru Jesús oĩ vae pe sambiaɨ reta, Jesús oñono vaerã ipo
    jese reta. Ẽrei Jesús jemimboe reta uecha reta yave, uñeengata güeru vae reta
    pe.
  mux-mux: Kanu-kene yambuma-ni eninga kangambula kelúma ‘Yesos yunga kili-ni ambulupili.’
    niku yunu mulurumna meku uring. Meku ungí uring kanuku kene Yesos lumbili anduli
    yima-ni ung-mura siku ⸤“Naa meku wai.”⸥ niring.
  maj-NT: A̱s'a̱i i̱ncha j'aiko̱ xu̱ta̱ ntíhi̱ tu̱ xi Jesu ngju̱énnehe̱ ra̱ ntsja.
    Tu̱nga nk'iehé nga kikie já ni'yakuyóo̱ nii̱, b'a̱ kitsúhu̱ xu̱ta̱ nga najmi b'a̱
    i̱ncha ts'i̱ín.
  bkq-NT: 'Ilâpygueduo tâjiunwyndo Jesusram tymeom nhadylymo. — Asaemo nhangahu onwa
    imary iekâ. Deusram koendâ âzehohomoem ekagâ asaemo xurâem — kelymo Jesusram.
    Awârâ tientuo Jesus eynynonro modo iamudo sanipyry modoram aguely: — Jesus kâdynanâdaundâ
    — kelymo.'
  kue-kue: Yesus eremogl gak kembra God wakai ere tenambedi dungwa pre yomba auro
    i yu ye moglmara wingwa. Ba disaipelma wagle i kandre, ye yomba ka-teingwa.
  cot-NT: Iroompaquea icoraquecoraqueitaquequea itsipapae yamajiapojiniriquea Jesoshi
    chaajaniquiripae impamijiavaqueriniji. Iriraquea itsatacaanejia yamenajiavaquerigueti
    yamajiapojirigueti icantomajavaqueriquea.
  bnp-bnp: E huriki ri boko valai ne Isu e huriki a koma kiroko, ge padoi ria. Pali
    na tahuna e huriki a murimuri ri matai, ri tahate ria.
  apn-NT: 'Tã nhũm Jejus mẽ hkôt mẽ pa ho mẽ pa xwỳnhjaja arĩ pry hã Jerujarẽ hwỳr
    mõ nhũm Ijaew kwỳjaja mẽ omu nẽ mẽ hkrare jamỳ nẽ Jejus wỳr mẽ o mra. Kot mẽ hã
    ĩhkra jaxwỳr nẽ mẽ ho Tĩrtũm wỳr kaxyw. Hãmri nhũm hkôt mẽ pa ho mẽ pa xwỳnhjaja
    tee ri ja hã mẽ omu nẽ nê mẽ kãm kapẽr nẽ mẽ kãm: —Tk. Kwa mẽ ma akupỹm mẽ akrata
    o mra nà? Mo kaxyw na ka mẽ Jejus wỳr mẽ o mra? Kormã mẽ ràxre kênã. Anẽ.'
  ctp-NT: Bra kanꞌ ndijyan loꞌo nten ꞌin kaꞌan ꞌa nu xuwe chaꞌ xtya yaꞌ Jesús ke nu
    xuwe kanꞌ. Bra wa naꞌan neꞌ nu ngiꞌni xaꞌan kanꞌ ꞌin nten nu ndijyan loꞌo ꞌin
    nu xuwe kanꞌ, bra ti mdyisnan neꞌ kanꞌ yꞌni tlá neꞌ ꞌin nten nu ndijyan kanꞌ.
  bre-BRG: Degaset e voe dezhañ bugale vihan, evit ma stokje outo; met an diskibien,
    o welout kement-se, a c'hrozmole d'ar re o degase.
  opm-opm: Gahan kuuhan ihir Nohe brer moh Jisas oh bes marima ha beten matinoh rima
    popingopari. Popriperhan orhe pinggit pisapat han ihir Baso por imtipari.
  bvr-bvr: Gun-gatiya lika aburr-werranga rrapa yokuyoka burrbu-ganyja gurda nula
    Jesus barra nipa bin-dima minypa burr-jalkaka. Wurra Jesus burr-yika jawina burrbi-nana,
    lika burrbu-jobujobuna.
  wal-wal: Yesuusi guutta naata bochchana mala, issi issi asai naata akko ehiis; shin
    erissiyo ashkkarati hegaa be7idi, he asaa hanqqettidosona.
  shj-shj: Xongonendäng kän kagoying engga ta Yasuwa ndey ka mäpes. Neng menggä räb
    kox mänang, na sadux kän ka dokalas koyinakä pipu.
  zad-NT: Na' ḻekzka' beṉ' zan jwa' bi'do' c̱he'ka' lao Jesúza' kwenc̱he bx̱oa neena'
    yic̱hjb'ka' na' wṉabile' Chioza' gaklene'gakb'. Na' ka ble'i beṉ'ka' nakgake'ne'
    txen, bsheshlengake' ḻegake'.
  kmg-kmg: Eme ŋic ŋokac jaŋe ɋiefâc-jeŋic Jesurao amec-jopa rarâ mezi bâuac-jopaocte
    mupie motec jaŋe hâhâwic hejarembiŋ.
  aso-aso: Nelotiꞌ nene eveneꞌ ingine izipe ngomo ngomo nene Izesuꞌ okoꞌnidoꞌ do gelo
    noꞌnohoꞌ ize-ngedelive li ngeleꞌmizi di Izesuꞌ neida aniꞌza Izesuꞌ izipahala zuho
    ingine ningi eveneꞌ nene ngelemi oꞌve li-ngidaniꞌ.
  uli-uli: Tot yarmat re hasirdoh yalwich kala layur irel Jesus bo yebe yetedah paol
    uwor bo be mapelar. Mokwe redabeyal re wirir ngo resa kaftoroy ngalir irel molwe
    resa foru.
  nin-NT: Anishirr banu mi a so gri amumarr ambarr na nga ni Yesu ku, di a bu yo ba
    angu azizi. Abiga ma ba hi ba na han ba ni na meme yi.
  tgk-tgk: Ба назди Исо кӯдакони хурдсолро оварданд, то ки Ӯ бар сари онҳо даст гузорад.
    Вале шогирдон инро дида, мардумро сарзаниш карданд.
  acu-NT: 'Tura aints ainau: Jesús uchin takasat tusar itariarmiayi. Turinamtai Jesúsa
    nuiniatiri ainau nuna wainkar: Uchi itairap tusar surimiarmiayi.'
  cak-WNT: Y yec'o c'a ac'ala' ri xe'uc'uex apo chuwech ri Jesús, chi nuya' ta el
    ri ruk'a' pa quiwi', riche (rixin) chi niquic'ul ri rubendición ri Dios. Yac'a
    ri discípulos xa xechapon chique ri winek chi ma quequic'om ta pe ri ac'ala'.
  ebk-ebk: As nan namingsan, wachacha nan cha mangiyuy as ongong-a kan Jesus uray
    manutun ta kaprosuna ay mangbendisyon kan chicha. Kun pay inilan nan disipulusna,
    senengarancha chicha.
  spa-PDDPT: Le presentaban también los niños para que los tocara. Al ver esto, los
    discípulos los reprendían.
  tke-tke: Athu yegi waadhana ahima ang'onong'ono wa Yesu wi aahidde areelihe. Anamasuuza
    yawooniligiwa ale, yegi wanyanyuwela.
  ruf-ruf: Iwanu tsawamghalila Yesu iwana wadodo awekile ghamoko. Iwanang'ina wake
    hawonile apfi, wawakembela.
  gun-gun: Ha'e oĩa py oguerua kyrĩgue ha'e kuery re opo omoĩ aguã. Ha'e rã hemimbo'e
    kuery oexa vy ijayvu ete okuapy herua kuery pe.
  agu-BL: Wi'nin cyopone'n wunak tu chinitxa', na yi cyetz cyajbil i'tz tan je'n tk'ol
    Jesús yi k'ab ẍchiwi'. Poro yi quilol yi e' ẍchusbe'tz nin e' octz tan chimakle'n.
  isn-isn: Eantu amuletee eana ao neadabu, kuite ahume kuaamba, lakini eamanyisigwa
    akwe naaine nanso, akaagilya.
  ilo-ULB: Dagiti tattao ket iyegda pay dagiti maladagada kenkuana, ta bareng no sagidenna
    ida, ngem idi nakita dagiti adalan daytoy, binabalawda ida.
  pir-NT: Sa ye masa tiquina pohnene macanagãre Jesure ña peo dutiye tehe, tiquiro
    cahapʉ ne wihiahye. Tiquina sa yegʉ̃ ihñañe Jesu buheyequina tiquinagãre ne wihiyequinare
    tuhtiahye.
  anv-NT: Né gébé géfɔ́, bɔɔ́ fɔ ákpá ambáné kɔ́ áchwɔ́ ɛtá Jisɔs nnó anɛ́ré
    ɛbwɔ́ amu makpo ama ama ne ajé ɛbwɔ́. Baá utɔɔ́ bií ágɛ́gé ndɛre ɛbwɔ́ áchwɔɔ́,
    ányá ɛbwɔ́.
  sab-NT: 'Kirogwa ñenua kirogwa chebia tanre chiu mo kirogwalla soli dbe Jesu kle
    ngwadi, kirogwa ñenua, chebia takalin Jesu ko gbe kirogwa soli e giti gerule Chube
    ole Chube age no kirogwa alin Chube kirogwa manade no. Kwian geru jwannga Jesuge
    ulita gwagedu kwian tanredi chie kirogwa dbe Jesuge gire ama ka bo kirogwa ñenua
    ole chebia ole: —¿Lledale ba kle chie kirogwa dbe Jesuge? ¡Joga, joga siere! Ba
    me chie kirogwa dbe Jesuge.'
  tmd-tmd: Nöbö mö bla, Jisas halöu ha ulul anɨŋ kɨyöbö pɨ nugwaŋ, me rön, pön hömä.
    Jisas ñɨgö pɨ nugum nugugɨrön, nöbö nuŋ bla almɨdim aku nugwön, nöbö mö piakuyöbö
    ñɨgö yadyöxön yadmä, “Ñɨŋ akuyöbö almɨjeñ,” rɨmä.
  acr-NNT: E kꞌo jujun raltaq ko akꞌalabꞌ xekꞌam lo chwach ri Jesús chaꞌ Rire kuya
    ruqꞌabꞌ pakiwiꞌ. Yey rutijoꞌn echiriꞌ xkil waꞌ, xekiyaj ri ekꞌamayom lo ke.
  kpg-kpg: Nia daangada ne laha mai nadau dama gi Jesus belee dugu ono lima gi nadau
    nua. Nia dama agoago a Maa ga gidee, gaa wwou gi digaula.
  taj-taj: म्‍हिगदेसे ह्राङला कोलागदेदा येशूसे ह्राङला छ्‌या थान्‍सी मोलम पिन्‍गै
    भिसी येशू मुबा ग्‍लारी भजी। चु म्राङ्सी चेलागदेसे थेनीगदेदा बङ्जी।
  avt-avt: 'Mɨt han neit nɨkerek kike nɨr neri nan Jisas te hɨrak ekwis his emɨnteri
    ekitehi God naanmamror. Te mɨt disaipel nɨr miye haai nɨr hɨr natɨp neneri nar
    ik: “Jisas epei kɨkaap mɨt yapɨrwe hɨr nɨnap. Nɨkerek kike hɨr weinɨn. Yi einopɨn!”'
  cbk-cbk: Tiene tamen maga gente ta lleva con Jesus con el di ila maga bata diutay
    para ay trompesa le canila. Pero cuando el maga dicipulo ya mira ese, ya regaña
    sila con esos.
  uig-ARA: ئەمدى قولىنى تەگكۈزسۇن دەپ، كىشىلەر كىچىك بالىلىرىنىمۇ ئۇنىڭ ئالدىغا ئېلىپ
    كېلەتتى. لېكىن بۇنى كۆرگەن مۇخلىسلار ئۇلارنى ئەيىبلىدى.
  tuf-tuf: 'Etat owár uwat imár buwachcuar cat, sasá cat Jesús quin rojocro. Jesusat
    at cut bútayta acu rojocro. Etat ima chiwat eyta itchacro. Istír uw quin taniric
    tew̃jacro. Uchta wajacro: —Jesús quin sasá roti jaw̃i, wajacro.'
  abx-abx: Siray uras aniya' magpankugos si mga dadi'-na pada'iray si Jesus. I karuyag-na
    kunta' mga iya nga sadu'unan-na si palat-na si Jesus i mga dadi'-na. Si pakakulaw-na
    si mga inadalan, agsimul-na mga iya i mga a'a
  mco-NT: Chi jäy ajcxy mɨɨdmiñ pi'c'anäg ma Jesús huen nïdoñyii. Co je' ydiscípulos
    ajcxy ijxy, chi ajcxy ojy ungdaj.
  bsp-bsp: Afum ŋac-kɛrɛ Yesu ali cənaka ntɛ tɔŋsɔŋɛ pəc-deŋər ŋa waca pətolanɛ ŋa
    mɔ. Ntɛ acɛpsɛ ɔn darəŋ ŋanəŋk ti mɔ, kɔ ŋaŋgbəŋ-gbəŋər ŋa.
  kqf-kqf: Lava ḡesaudi natunatudi a tavaitedi Yesu lisinemo te maso nimana dabedimo
    i sivudi bi i kavisuvisudi. Laḡannemo ena tauwaikaiwatana mba kauwina a kitakita
    ba lava a ḡasiyedi.
  cpb-NT: Ikanta ramaitapaakeniri Jesús eenchaaniki, ikowaitzi riterotantyaari rako.
    Iri kantacha riyotaanewo Jesús, ikisathatawakeri amayetziriri eentsi.
  aon-aon: Aria enesh arpesh sharauri esheshish shokwishi batowish um Jisas um nuwemesh
    wis aria nunekumesh yopihi aih. Aria douk ananim disaipel hatik namudok aria hahaesh.
  hus-NT-2005: U utuntsáb jeye ti chakamtsik na Jesús abal kin puntsi tin kʼubak ani
    kin lábtʼajaꞌ, por tam ti an exóbaltsik in chuꞌu jechéꞌ, tujey kin kʼwiyaꞌ an
    tsiꞌdhom chakamtsik.
  mig-NT: Te ni̱ cha̱koyo ña̱yɨvɨ jíín sé'e lúlí‑i nuu̱ Jesús ja̱ ná ké'é‑yá‑i. Te
    cha̱a káskuá'a jíín‑yá, ni̱ kajini̱‑de ja̱ súan íó, te ni̱ kaka'a̱n xaa̱n‑dé nuu̱
    ñáyɨvɨ‑ún.
  bps-bps: Nun dad to mebe balù i too malnak dad ngàla di ku Dyisas du fye nagotan
    ale na dnasalan. Kabay di kite i dad mlalò kenen i nimòla, nngakla i dad to mebe
    i dad ngà.
  mbs-mbs: Nayan, doen menge otaw nengibing te dedeitek mengisù doton ki Jesus amon
    pemàdan din dan, aw megtawal-tawal te begayan dan te Timanem te mèpiya. Meneng
    pegkità te menge tinoledaan din kenyan, migsagda dan kandan.
  tof-tof: Ngibürr pamkolpama ta tibiób ngómamól olmal tübarrmülürr Yesuka, ibü singüldü
