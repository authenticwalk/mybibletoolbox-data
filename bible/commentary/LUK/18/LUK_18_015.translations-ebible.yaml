    n pípilteh.
  bgg-bgg: Giak branthek è aniphiing lakhung shii wad ruii ne khirzey phi yi pha Isu
    shii noh thog. Samoythek è ithek mirek ji riig srane ithek shii giung,
  eng-TCENT: Now people were even bringing their babies to Jesus so that he might
