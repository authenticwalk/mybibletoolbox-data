  san-ASM: অথ শিশূনাং গাত্ৰস্পৰ্শাৰ্থং লোকাস্তান্ তস্য সমীপমানিন্যুঃ শিষ্যাস্তদ্ দৃষ্ট্ৱানেতৃন্
    তৰ্জযামাসুঃ,
  tac-NT: '''Lige alué we''ká ralámuli a''pile jaré u''kuchítiri Esusi alé napurigá
