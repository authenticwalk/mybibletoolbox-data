verse: LUK.018.015
translations:
  kpx-kpx: Vani kela keate degomoleau abu ese malei lohoi isivialeike Iesuu levevei
    hoesegevei. Isito Iesu esemuiau kebia elegevei iovei avoe, “Halevai teve.”
  okv-H: Eto iji amikote embomeni na meni isasaraho avo Iesu na ingeni hamo ta tembaja
    humbuto puvuo, ambotani na kito haekihe isembea
  tbo-tbo: Lawa gehouhi logaloga hi neihi mai Yesu ugolina ipa ina wotepanihi ma a
    hewahewali hi gagalehi po hi paliyehi.
  mal-C: യേശു കൈവെച്ച് അനുഗ്രഹിക്കേണ്ടതിന് ചില ആളുകൾ നവജാതശിശുക്കളെ അദ്ദേഹത്തിന്റെ
    അടുക്കൽ കൊണ്ടുവന്നു. ഇതുകണ്ട ശിഷ്യന്മാർ അവരെ ശകാരിച്ചു.
  grc-SR: Προσέφερον δὲ αὐτῷ καὶ τὰ βρέφη, ἵνα αὐτῶν ἅπτηται· ἰδόντες δὲ οἱ μαθηταὶ
    ⸂ἐπετίμησαν⸃ αὐτοῖς.
  bgc-bgc: फेर माणस अपणे बाळकां नै भी उसकै धोरै ल्याण लाग्गे के वो उनपै हाथ धरै, पर
    चेल्यां नै देख उन ताहीं धमकाया।
  khz-khz: Talima reketa girigiri Iesu genai gevua-agorato, gimana atarai pene tao-kaua
    ulanana. Gena melo na gegitarato, ne gekila-wairato.
  deu-TKW: Sie brachten aber auch die Kinder zu ihm, daß er sie anrühre. Als es aber
    die Jünger sahen, schalten sie sie.
  zsr-NT: Niꞌr guladxinëꞌ ga zoëꞌ Jesús yuguꞌ bönniꞌ len ngul, nachëꞌquëꞌ‑biꞌ biꞌidauꞌ
    quequëꞌ quië gxoa nëꞌë lecbiꞌ Jesús. Catiꞌ gulaléꞌinëꞌ lë ni bönniꞌ usë́d queëꞌ
    Jesús, guladil‑lëꞌ lequëꞌ.
  lin-lin: Bato bazalaki mpe komema bana mike epai ya Yesu mpo ete atia bango maboko.
    Tango bayekoli bamonaki bongo, bapamelaki bango.
  hns-NT: Ek dien koetjh manai log aapan tjhota larkan ke Jiesoe ke paas laais. Oesab
    maangat raha kie oe haath dharke larkan ke aasier-baat dewe. Bakie djab tjela
    log dekhies, tab maai-baap ke daate lagal.
  noa-E: Biek ãb mag jũrram khʉʉnau aaunaan Jesús sim aig wai bëe nʉm ee, chaainpa
    chi dënnaanau aibëe naajim aajem, am gaai pʉrnaa Ẽwandamag am kõit jëeumkhĩir.
    Mamʉ mag jũrram khʉʉnau chaain aibëbëekham oowia jũrr chi Jesús dʉ̈i ogdʉba wënʉrraajerr
    khʉʉnauta mag chi aibëe nʉm khʉʉnag meeurrau sĩujierram aajem, tag aibëepimaaugau.
  eng-EMTV: And they were bringing infants to Him, that He might touch them; but when
    the disciples saw it, they rebuked them.
  mib-NT: Te ni quecoo ñayuu jiín súchi lúlí núū Jesús, jeē na sóó yá ndaha ya xinī
    i. Te tēe cáscuáha un ní cajini de jeē súcuan cúu, te ni cacahān de nuū ñáyuu
    vējicoo jíín i.
  lif-NT2: आल्‍ल खे़प्‍मो मनाहाॽरे़ हिन्‍जाॽबित्‍छाहाॽआङ् हाराॽ खुनिॽ सम्‍दाङ् ये़सुरे़
    हुक् ने़स्‍सुआङ् मुॽइसाम् पिरुसिर फाॽआङ् मे़दारुसि, कर कुहुॽसाम्‍बाहाॽरे़ खे़न्
    मे़निःसुआङ् खे़न् के़दाःप्‍पाहाॽ मे़भे़ःक्‍तुसि॥
  xnj-xnj: Vandu vangi vamletili Yesu vana vadebe muni avavikila mawoko na kuvamotisa.
    Vawuliwa vaki pevavawene vakavaywangila.
  mmx-mmx: Lentaba limixin diga lok kaka laxamdak mi laxaalik kakalik atdi uto saparap
    ne Iesu xusu neni naba lox anarong di. Ketla lavaun pinivu ren diga ven di la
    diga sep pepe di.
  cbr-NT: Usa 'ain ca ainsa sinánxunquin ramënun quixun tuáratsucama Jesúsnu bëcancëxa.
    Bëia isquin ca Jesusan 'unánmicë unicaman an bëcëcama ñu caquin, —tuá xuracama
    ënu bëxunma ca buántan —quixun cacëxa.
  tee-NT: Chai alhiminicalh ju ask'at'an ju Jesús ni ca'amokslanilh ixmaca' la'ixlacatuna'an
    chai catapaininilh ju Dios ixlacata'an ni k'ox catatsuculh. Para acsni ta'alakts'inilh
    ju ix'amamaka'ui pus ta'alack'aima ju ixtalhicha'an ju is'ask'at'an.
  eng-LSV: And they were also bringing the babies near, that He may touch them, and
    the disciples having seen, rebuked them,
  cak-NT: Y ri winak yequic'om-pe ac'uala' riq'uin ri Jesús, chi nuya' ruk'a' pa quiwi'
    y yeru'on ta bendecir. Y ri ru-discípulos xquitzu', y xqui'ij chique ri winak
    que man tiqui'en quiri'.
  pah-NT: 'Aerẽ tayri''g̃a no, ojipe''g̃a g̃a nderuri Jesus''ga pyri topoko ti ga
    g̃a ndehe imombyryva g̃a pe javo. Tayri''g̃a nderura repiagame Jesus''ga remimbo''ehara''g̃a
    ei g̃a pe: —Taperuri tayri''g̃a Jesus''ga pyri, ei g̃a.'
  sja-NT: Ichiaba eperãarãpa warra chak'eerã aneejida Jesumaa iru jua bɨmerã ãra ɨ̃rɨ
    mãik'aapa bendiciamerã. Mamĩda chi k'õp'ãyoorãpa mãga unudak'ãri, ma warrarã aneedap'edaarã
    ɨtrɨajida.
  xed-xed: Mbaɗa mnduha ka va hlaktá zwani kwitikw kwitikw da Yesu ŋa tfanaghatani
    ta wi ta həŋ guli, Na nghaŋta duhwalhani ta tsa hladaghatá zwani ya, ka ghzlə
    həŋ ta həŋ.
  mks-NT: Ta cua̱há ña̱yivi ñéhe na na̱ va̱lí na̱xi̱nu̱ co̱o na nu̱ Jesús já ná cani
    ndaa ndáha̱ á na̱. Joo tá na̱xini na̱ xíca tuun xi̱hi̱n Jesús cán ña̱ yóho, na̱casáhá
    na̱ cája cue̱he̱ na̱ xi̱hi̱n mé na̱ ndáca na̱ va̱lí cán.
  gfk-S: Ma ira matanabar di ga lamlamus ira nudi not no bulu bileng ter tane Jisas
    be na sigire di. Ma ing be ira bulu na harausur ga nes kike, di ga bor di.
  bmu-bmu: Ambazip tosatŋan nahönbörat morömorö mewöyök eŋguaŋgita Jisösnöŋ böröŋan
    eŋgimisirimapköra yaŋgöreŋ kaget. Kagetmö, gwarek yeŋön mi eka jim qetal ak eŋgiget.
  dgz-dgz: Amba, waenapan upi otu waiwa bawarewa amba amapewa den Iesu naniwa iamup
    seapen menan tambun onamone, go wadiamot megawa yawamo diguguramon watanamone.
  eng-GNV: They brought vnto him also babes that he should touche them. And when his
    disciples sawe it, they rebuked them.
  zaa-NT: Làniana tahua' tè cą ca huatsa to' ru'a lo Jesús para qui'ni gutsia né'e
    iqquia quį. Bilá' báni ca discípuluá nui nna gutìl·la la cabi ca enne' dia ritahua'
    ca huatsa tú'a.
  eng-WEBSTER: 'And they brought to him also infants, that he would touch them: but
    when his disciples saw it , they rebuked them.'
  guh-guh: 'Itsamonae pejevaxijivixi tocapataponatsi Jesús pecobeta pejayataponaenexa.
    Nexata Jesús pijajivi itsa tane bajarapacuene, Jesús pijajivi itaveta pexi pecapatsivi.
    Jesús pijajivi jumaitsi pexi pecapatsivijavabelia: —Pëtsa patocapataponame panexi
    Jesúsjavabelia, jai.'
  bon-bon: Poto biname cina teeme matimati bägrä bine Yeesu bau me sewademisi tabe
    ime teeme papa cabu acitename bägrä bime miiji tääpume. Yepä, abiberäja bägrä
    cina peei mule ne liba jepänisi, teepi piba biname bine jicnecimisi.
  nhw-BL: Huan sihuame quinhualicayayaj campa Jesús ininpilconehua para ma quintlalili
    imax ininpani para quintiochihuas. Huan imomachtijcahua Jesús quinitaque huan
    quinajhuaque.
  mgw-mgw: Bandu ngabannetya Yesu bana anangu'ta li'nga akunywe kwa maboko li'nga
    kwaayalya. Banamasi' pabaabweni, baatikwakanikia kwa ukali'.
  swh-ONEN: Pia, watu walikuwa wakimletea Yesu watoto wachanga ili awaguse. Wanafunzi
    wake walipoona hivyo, wakawakemea.
  wbi-wbi: avaanhu vakatwalila avaanha avadebe kuuti vamwabasie, neke avavulanisivua
    vake ye vavwene aghu, vakavasigha.
  bba-bba: Bɑ kɑ bibu nɑɑmɔ Yesun mi bɑɑ kɑ bii wɛ̃ɛnɔ u kɑ nu nɔmu sɔndi. Adɑmɑ ye
    win bwɑ̃ɑbu bɑ ye wɑ bɑ bu ɡerusi.
  eng-KJVCPB: 'And they brought unto him also infants, that he would touch them: but
    when his disciples saw it, they rebuked them.'
  kgk-NT: Ogweru ave okwa-vy Hesu renda-py mitãgwe Hesu omoĩ hagwã opo mitã kwéry-rehe
    ohovasa hagwã. Ha hemimbo'e kwéry ohexa-ma ramo, hakate'ỹ Hesu-rehe. —Ani ereru
    Hesu ha-py mitã mixĩ mixĩ va'e, he'i ojoko-vy.
  waj-waj: Gioonna kiaapu vooyaano ngiari nnaakara meediiya vitada Yisuunnasi nnuduu
    Yisuuva iya mmammaiyauvunu utuaiveera innasi vitada nniravai. Vitada nnuduu teeda
    Yisuunna ngiaammuauya iya teeda iya ooqoo tiravai.
  ekk-PKP: Vanemad tõid oma väikesi lapsi Jeesuse juurde, et ta neid oma puudutusega
    õnnistaks. Kui jüngrid toimuvat nägid, üritasid nad neid takistada.
  mpx-mpx: Gamagalau enuna wawayau kekeisisil hi pwatanik Yeisu elana tage nimana
    ni teli tuwaliyaa ge ni awanun kaiweliya. Sauga tohago hi kitel, inoke hi haveyanagil.
  wbp-wbp: Ngakalku, kangurnulpalu-jana yapangku ngalya-karirli kurdukurdu manu pirltirrka-wati
    Jijaji-kirra yungu-jana rdakangku ngamurlu-mardarninjarla marnpirni. Ngula-kujakuju,
    kurdungurlu-paturlulu-jana puta warla-pajurnu kutu Jijaji-kirra kanjarni-kijaku,
    manulu-jana kurnta-ngarrurnu.
  luo-luo: Ji ne kelo nyithindo matindo ir Yesu, mondo ogwedhgi. Kane jopuonjre noneno
    mano negikwerogi.
  nhe-NT: Huan sihuame quinhualicayayaj campa Jesús ininpilconehua para ma quintlalili
    ima ininpani para ma quintiochihua. Huan imomachtijcahua Jesús quinitaque huan
    quinajhuaque.
  aii-aii: ܡܘܼܝܬܹ‌ܐ ܠܗܘܿܢ ܐܢܵܫܹ̈ܐ ܝܵܠܹ̈ܕ݇ܐ ܙܥܘܿܪܹ̈ܐ ܠܟܸܣ ܝܼܫܘܿܥ ܕܡܲܬܸܒ݂ ܗܘܵܐ ܐܝܼܕܵܐ
    ܥܲܠܵܝܗ‌ܝ. ܐܝܼܢܵܐ ܬܲܠܡܝܼ̈ܕܹܐ ܐܝܼܡܲܢ ܕܚܸܙܝܵܝ ܠܗܘܿܢ ܡܘܼܢܟܸܣܵܝ ܠܗܘܿܢ.
  esk-NT: Iḷaŋich iñuich tikiutriñiqsut aniqammiuranik Jesus-mun aksiquplugich. Maliġuaqtit
    tautukamisigich suakataġaich.
  msb-msb: Niyan may mga tawo na nagadara kan Jesus sin mga tigdyutay na kabataan
    agod madapatan san kamot niya pero pakakita sani san mga disipulos, ginsaway idtoʼn
    mga katawuhan.
  cpa-NT: Jø¹² bíh³ ca¹jian¹ dsa² jue¹² guing² quián¹²dsa, mi³jøng² quiég¹ Jesús gug²
    ni³ quiah¹² guéng¹. Jøng² ca¹jí² dsa² quianh³ Jesús mi³ca¹jái¹dsa.
  dso-dso: ଆରି ଗଟେକ୍‌ ଦିନେ ଲକ୍‌ମନ୍‌ ତାକର୍‌ ସାନ୍‍ସାନ୍‌ ପିଲାମନ୍‌କେ “ଜିସୁ ଚି କରି ଆସିର୍‌ବାଦ୍‌
    କର ।” ବଲି ଆନ୍‌ତେ ରଇଲାଇ । ସିସ୍‌ମନ୍‌ ସେଟା ଦେକି ଲକ୍‌ମନ୍‌କେ ଲାଗ୍‌ଲାଇ ।
  meu-meu: Haida ese natudia karukarudia ia dekena e laohaidia, ediai baine dau kau
    eto; to hahediba ese e itadia, bena e gwaudia tubu.
  yva-NT: Vatane inta wo awa arikainyo mamaune maugavere no Yesusa nui indamu Po aneme
    raugaje ntamijo mai umba Po kove raugaje mai. Weramu arono Apa arakovo utavondi
    aije wo ana umaso raen, uparijo vatane umaso mai, weti ware wo mansaorai.
  dgc-dgc: To esa man dén a aldew, éy niange du tolay du anak de a mabulol ni Jesus,
    monda itupu na i kamét na dide a ipanalangin na side. Ey du alagad, péketa de
    dide, éy pinégkagian de side.
  zpm-NT: Tib dze, nzian meṉ ne bdziṉ lo Jesús, bdziṉnie zho xpëëdlas zho lo me, parne
    cxobnia me guic win guṉlay me win. Grë zha ne nac xpëëdscuel me, leḻ psilo zho
    ndox zho lo grë zha ne bdziṉnie grë mëëdlas co.
  hix-NT: Thokyamo txko yokyatxkon hatà, toto komo, Txesusu hyaka. Mosonà txko hona
    ayamorà txeryko tawro xe nehxatxkon hatà, àwya, ohxe texem me esnàr kom horà.
    Tàwyanye xenyetxhenye rma, horohkatxownà hatà, Txesusu nhananàhrà ro komo.
  sim-sim: Hulaima nokopma jikisakri lihin Jisasik limu laharara. Unak lirin or toloho
    Avuin or sawenak lirin armek or ukmbahan. Hako orin tiyandari ma ondo oson li
    heyehe ma ondon olmu ngriara.
  npi-ULB: उहाँले तिनीहरूलाई छोइदिऊन् भनी मानिसहरूले बालबालिकाहरूलाई पनि उहाँकहाँ
    ल्याए, तर यो यो देखेर चेलाहरूले तिनीहरूलाई हकारे ।
  cgc-cgc: May mga ittaw na gaprani ki Jesus na gadala ta iran na mga bata na derse
    para itungtong din iya an na lima naan ta mga bata daw bindisyunan danen an. Pagkita
    ta iya na mga tinudluan, pasaway danen mga gadala ya.
  tim-tim: Luâk âmbâle bikŋande nanaŋlupyeŋe kewuguyekmâ Yesugâlân togom meyegâk dâmbiâ
    hoŋ bawalupŋande sârek yeŋguyi.
  yor-yor: Wọ́n sì gbé àwọn ọmọ ọwọ́ tọ̀ ọ́ wá pẹ̀lú, kí ó lè gbé ọwọ́ lé wọn; ṣùgbọ́n
    nígbà tí àwọn ọmọ-ẹ̀yìn rẹ̀ rí i, wọ́n ń bá wọn wí.
  wos-wos: Du takwa di yikama nyangwalré Jisaska hura yi, dé diré séngétakandéte.
    Hura yindaka di Jisasna du xéta di diré haraki hundi wa.
  emp-NTPO: Maʌ̃ne ʌ̃cʌrʌba ãdji warra zaquerãda Jesuma enesid̶aa idji jʌwada ʌ̃rʌ̃
    b̶ʌped̶a bia jara b̶ʌmãrẽã. Jesu ume nĩbabadarãba maʌ̃ unusid̶ad̶e djibarirãda
    quẽãsid̶aa.
  eng-F35: Then they even started bringing their babies to Him, that He might touch
    them; but when the disciples saw it, they rebuked them.
  ind-ind: Orang-orang membawa anak-anak mereka yang masih kecil kepada Yesus supaya
    Dia menyentuh anak-anak itu dan memberkati mereka. Tetapi ketika para murid-Nya
    melihat hal itu, mereka melarang orang-orang itu dengan keras.
  pes-OPCB: مردم کودکان خود را نزد عیسی آوردند تا بر سر ایشان دست بگذارد و برکتشان
    دهد. اما شاگردان عیسی وقتی این را دیدند، آنها را سرزنش کردند.
  mpt-mpt: Nakaia unangai funaniba Nibo meme gwabi dleb motemoba Yesuse i yafunea
    beten kebeneko geniba dleb mo temib otane e okok aleyemin nakai dosuananiba baabeniba
    De unine gesiba
  ssx-ssx: Mandane wanda꞉halima꞉ ika꞉ hosiki wekiwandiki sunu Yesuna꞉ kikima꞉ wataena꞉
    yeke hatuku epemekeme. Kutu pimikieki handolo hata꞉ ipika꞉ disaipolo haliwekima꞉
    mo wanda꞉hali hando lemekeme.
  mkl-mkl: Si ɑnyii nŋu, inɛ ŋɑ ɑ̀ ɡbɑ̃ ɑmɑ kpɔtɔɔ ŋɑ ɑ̀ nɑɑɑ Jesu wɑ ku lesi ŋɑ ɑwɔ.
    Iyi mɔcɔɛ ŋɑu ɑ̀ yɔɔ bɛɛbɛ ŋɔi ɑ̀ wɑ ɡbɑɡbɑ si ŋɑ.
  gaq-gaq: ଜିସୁ ଡିରକମ୍ ଡାଆଁ ଗଡ଼େଇଙ୍ଗ୍‌କେ ଲିଗ୍‌ଏ ଆତେନ୍‌‌ସା ରେମୁଆଁଇଂ ଡାଆଁ ଗଡ଼େଇଙ୍ଗ୍‌କେ
    ଜିସୁନେ ଡାଗ୍ରା ଡୁଂପାଙ୍ଗ୍‌ଆର୍‌କେ ମାତର୍‌‌ ସିସ୍ଇଂ ଆତେନ୍‌‌ କେଚେ ରେମୁଆଁଇଂକେ ୱିଙ୍ଗ୍‌ନେ
    ମୁଲେ ଆର୍‌କେ ।
  gof-RNT: Yesuusi yooga nayta bolla ba kushiya wothidi anjjana mela asay iyaakko
    ehoosona. Yesuusa tamaareti hessa be7idi ays Yesuusakko eheeti yaagidi kaccidosona.
  unx-unx: ଆଡଃ ୟୀଶୁ ସିଟିଆ ହନ୍‌କକେ ଜୁଟିଦ୍‌କକାଏ ମେନ୍ତେ ହଡ଼କ ଇନ୍‌କୁକେ ଇନିଃତାଃ ଆଉକେଦ୍‌କଆକ,
    ମେନ୍‌ଦ ଚେଲାକ ନେଆଁଁ ନେଲ୍‌କେଦ୍‌ତେକ ମାରାଙ୍ଗ୍‌ମଚାକେଦ୍‌କଆ ।
  gah-gah: Itó ve vená keza izegipáini nene Izesú noitoka agizanitunú kugupeló aleko
    nónohá zeketative liki kilímiki viaká amó. Lá niago, izegipala zuhamate gahá kimikago,
  lcm-lcm: Na kimela serei ve kari inatus lik kapa taun ia, ani kame amatung kunga
    singiria. Na kana keve nat i akalit kila arai ani oring ke na kila ki suak iria.
  aer-aer: Urreke re, arrpenhemele ampe akwerrke itnekenhe Jesus-werne akngetyewarreke,
    rarle itnenhene anpetyeke. Kenhe atyewe Jesus-kenhe areyele arrkngerte angkerrirreke
    itneke, itne apele ampe itnenhene aywepewarreke.
  qvc-NT: Wambritukunatam apamurqanllapa Jisusman, sawanllapapi makinda rurashpa,
    Dyusman mañakunambaq. Piru yach'akuqninguna chayta rikashpa, anyarqanllapa chay
    wambritukuna apamuqkunata (Jisusta ama piñachinanllapa).
  tgl-ULB: Dinadala rin ng mga tao kay Jesus ang kanilang mga sanggol, upang sila
