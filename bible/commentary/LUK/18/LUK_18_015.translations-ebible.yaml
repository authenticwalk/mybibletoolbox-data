  hat-hat: Yo te mennen ata tibebe bay Jezi pou l' te mete men sou tèt yo. Lè disip
    yo wè sa, yo t'ap di moun yo pa fè sa.
  npl-NT: Noiwa okwalinwikiliayah n pípilteh inawak Jesús, para makintlalili imawah
