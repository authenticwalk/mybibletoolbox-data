    ta'n goqwei teliaq na majiaqa'la'tiji mimajuinu'.
  huu-NT: Naie facaise Jesús dɨne comɨnɨ naimacɨ eisaɨaɨna atɨsɨte. Ie onollɨ naimacɨmo
    naimɨe joniana jitaidɨmacɨ. “Naimacɨna raise cano” ie Moomo llollena jitaidɨmacɨ.
    Iena cɨuanona, ie llofueoicaigano comɨnɨna Jesús dɨne billana rairuidɨmacɨ;
  jiv-NT: Jesus antiṉkiarat tusar uchin itiariarmiayi. Tura Jesusa unuiniamuri̱sha
    nuna wáinkiar suritkiarmiayi.
  otm-NT: N'da ra pa, nu 'da yʉ ją'i bá si yʉ́ t'ʉhni bʉ 'bʉh ra Jesús ngue da mba
    nthädi ʉ yʉ́ t'ʉhni. Pɛ nu'bʉ mi nu'ʉ yʉ́ xädi 'bɛ'a øt' yʉ ją'i, him bi japi
    da ts'ix ʉ yʉ t'ʉhni bʉ 'bä'a ra hmu, bi dąmyhą thoho ʉ.
  dah-dah: Be, alya bereya beleŋ, “Diriŋ mukŋeŋ Yesu hitte yukuteke haniŋ kerde yuneŋ
    guram yirde tareŋ yiri,” yeŋ diriŋmiŋ yago yawaŋ hinhan. Irkeb Yesuyen komatmiŋ
    yago beleŋ mel goyen yeneŋbe yineŋ teŋ utaŋ yiramiŋ.
  tnk-tnk: Nəpɨn riti nərmama nepwɨn kamhərəhi kwəti nəkwərhakwərha me mamhəuvehe
    tɨ Iesu mə in trɨrapi irəha, məkwein amasan ia nirəha. Nəpɨn nərmama me səvənhi
    hətoni, hənise irəha.
  kpr-kpr: Evetu genembo mendeni nenda sasingu veveyako Iesu kena budo fuseri, nunda
    ungoi esimbugare dae sedo. Budo fera buvero, Iesu da ambo jimbi ava gido ghoghora
    siseri.
  san-IAS: atha śiśūnāṁ gātrasparśārthaṁ lokāstān tasya samīpamāninyuḥ śiṣyāstad dṛṣṭvānetṛn
    tarjayāmāsuḥ,
  nho-nho: E mee naa tama ni too ake naa tamalliki laatou ki Jesus, teenaa ma ki paa
    naa rima Jesus i laatou aa ku taku ki TeAtua ki mmata ake ki naa tamalliki naa.
    I te saaita naa disaipol raa ni kkite raa, laatou ni ffuri atu no nutua naa tama naa.
  gym-NT: Ye ngwane abko ngäbäkre kiakia, bti Jesukwe kise mikadre ja di biankäre
    ietre, abkokäre jänikani mräkäkwe Jesuye. Akwa nitre ja töitikaka ben käkwe gani
    angwane, namani ñäke ngäbäkre mräkäye.
  azg-NT: Jndyocho nnꞌan yotsca na mꞌaan Jesús, tanhan na quityio jon ntꞌö jon nacjo
    joo. Majoꞌ nque nnꞌan na totsayꞌonhan yo jñꞌoon na toninncyaa jon, xjen na jntyꞌiahan
    na nndaꞌ, jnduehan ndëë nanꞌñeen na tyiꞌnanꞌchjuhan jon.
  bhd-bhd: फिरी किछ लोक निक्के बच्चन यीशु कां आन्ने लगे ताके यीशु तैन पुड़ हथ रेखतां
    बरकत दे। चेलेईं तैन लाव त तैन धमकाए ते ठाकू।
  too-NT: Nā cālīmini'ca camana' Jesús para que ixcā'a'cpūxa'malh. Lā' a'xni'ca' talaktzī'lh
    ī'sca'txtunu'nī'n, talacaquilhnīlh a'ntī ixtalīmin.
  ind-AYT: Lalu, orang-orang membawa anak-anak mereka yang masih kecil kepada Yesus
    supaya Ia menjamah mereka. Akan tetapi, ketika para murid melihatnya, mereka mulai
    memarahi orang-orang itu.
  cjo-NT: 'Okantaka tsinanipaeni amaeyakinirini Jesoshi eentsipaeni, okowaki ipampiteeyerini
    eejatzi ikanteri Tajorentsi ramitakotantyaariri. Omaanta iñaantawakawori riyotaanewo,
    ithañaakowitakawo eero amiri eentsitepaeni: tee ikowakaawityaari ipokashiteri.'
  nsn-nsn: O tamata ka keip ponome tasir guama mesir keketik tang Iesu mare me uaponono
    tar limana tasisin. Doh tar binaka ka bangar tamatang uakuakeluk pare, kara uakuakur
    tasisin.
  san-DEV: अथ शिशूनां गात्रस्पर्शार्थं लोकास्तान् तस्य समीपमानिन्युः शिष्यास्तद् दृष्ट्वानेतृन्
    तर्जयामासुः,
  tna-NT: Da su beju piada piada yanana chidi cuana Jesús peje su dusetana huecuana
    Jesús ja mesa eme tuna bia su huana putsu, tuneseda puji Diusu ebajata puji. Beju
    discípulo cuana sa tsada mahue puana. Yanana chidi duseji cristiano cuana d'ayapirutana
    huecuana.
  lid-lid: Eme ale iri lau atiye nadu iri bwisik ame hawe Jises ya iy kedeu minen
    le ki bada iri, ta edeu nyosowan ki tiri. Eme oro lau ta Jises anyolom badeh,
    oro abolosen i tiri.
  wim-wim: Ngul anpalaniy-a, pam wanch wiyangan-a, puk manyiy thanttaman wampathin
    nungant Jesus.antan nil yipam maꞌ wunpow thanttang, puth than ngurp nungantam
    al-alangana thathinan thanang-a, aꞌ yaꞌ kenthin thananga,
  zga-M: Avanu vavagegile avana avadebe, avabasye, avakhogi vavilevalolile ewo, vakhavasikha.
  yom-yom: Bannatisa bana bafioti muingi kaba simba vayi minlonguki bu mimonabobo
    mitubidila batu bobo babanata.
  san-SIN: අථ ශිශූනාං ගාත්‍රස්පර්ශාර්ථං ලෝකාස්තාන් තස්‍ය සමීපමානින්‍යුඃ ශිෂ්‍යාස්තද්
    දෘෂ්ට්වානේතෘන් තර්ජයාමාසුඃ,
  yut-yut: Amɨn da monjɨ ŋakŋak Yesu da kɨsitni kwenikon wutjɨsak do paŋopgwit. Uŋun
    pɨndagek paŋdetni da kɨrɨŋɨk yomgwit.
  grc-BYZ: Προσέφερον δὲ αὐτῷ καὶ τὰ βρέφη ἵνα αὐτῶν ἅπτηται· καὶ ἰδόντες οἱ μαθηταὶ
    ἐπετίμησαν αὐτοῖς.
  cpc-NT: Ipoña jamayiitapaakiniri Jesús iinchaaniki, ikowaitzi jotirotantawatyaari
    kapichiini jako. Iro kantacha jiyotaani Jesús, ikisawakiri amayitziriri iintsi.
  nhg-NT: Hua giente nuyejque tiehualequeliöya inpelancuconehua para ma quenmötocacö.
    Pero cuöc oquejtaque tiemachtejcöhua, quemajajuaya giente tli quenhualecaya inpelhua.
  nya-nya: Anthu amabweretsanso ana aangʼono kwa Yesu kuti awadalitse. Ophunzira ataona
    izi, anawadzudzula.
  ngu-NT: On tlacamej quinhuajhuicayaj inconetzitzihuan itech Jesús para ma quincuamatoca.
    Pero ijcuac on nomachtijquej ijcon oquitaquej, opejquej quimajhuaj on yejhuan
    quinhuajhuicayaj on coconej.
  kup-kup: Met narah añarab nari parum ñaro goerih Iesu maras bizapan hat pihaz bat
    emah. Tahan pim mañairooh-abanari porin etet ñai mañat, “Sei, sei,” pot mañah.
  jid-jid: Ndji ba basi'a nji mri tsitsa ni du sa wo ni tu mba, i mri koh bi nduma
    ba to ba nda puaha tre.
  wmw-wmw: Bandi ya vire, wanu wamojawapo wakija nawo wana watoto ka Insa ipate awakumbure
    na nkono wake awajanliye. Wanafunzi wake pawawawonire, wakikola kuwasutumu.
  gmv-GGM: Yesussay bochcherethanna mala asay guutha nayta izakko ehides. Iza kaallizaytikka
    hessa beydda wode hanqettida.
  ssg-ssg: Lokon ien teka seilon hakahita teka akaik kokol hani kapi Jises. Pahalaha
    i hanawa minan he teka akaik lehe i lotu huali lato. Tuahe tesol kahikahin kahiloloi
    teka seilon.
  zpo-NT: Lee re myet nzhe re madwin lo Jesús nu noka nzhe xaa axta re madoo, zee
    zhiib Jesús yaa Jesús yek re mad win. Nu gorna ngune re xaa mseed lo Jesús lee
    re xaa tant nzhano mad lo Jesús, zee mgalno xaa re xaa nyaadno mad win.
  poy-poy: Wantu wamu wamjegiriti Yesu wana wadidini su kawatulili mawoku gakuwi.
    Wafundwa pawawoniti, wawalewelera ntambu yawatenda,
  qwh-NT: Tsepitanam nunacuna ñushpi wamrancunata Jesusman apayarqan yatar bendisinanpaq.
    Peru tseta riquecurnam, disipuluncuna wamra apaqcunata piñapäyarqan.
  gaw-gaw: Amu danab ah ag nid yuḏ ahilḵad diiadna, Jesus Nug ep̱eg beḏulagp̱a ma,
    itiṯak madaḵunu gop̱ig amge nuhiḵud ip̱uniṯak awak danab ag amu anidna aladp̱ig.
  nca-nca: Unipareto simó ta-ta oŋa qu yorero Yesuko kandí kembayemo rewero quro eneno
    maheŋgurí. Quko iŋo-iŋo rewero uni ŋundo yiyo yaŋgurí.
  zpz-NTPP: Orzeꞌ la be mbecy bruꞌña nu dey yu nguzh miꞌ lo Jesuuz par nu gal yaam
    dey. Na ornu bzaac de yu nu rsyaꞌ lom, orzeꞌ brugyiꞌ rdzaꞌ dey ni de mbecy nu
    yad nu de yu nguzh miꞌ zeꞌ.
  mkj-mkj: Armaj pwi wahdohng Jesus nihrai jeri siksik pwi pwa en kihdahng poah pohrai.
    Sohnpadahkkok kapangda ken woarwoarihda irai.
  zac-NT: Guanú mënë zihani llguëꞌnë lu Jesús parë guëdchiꞌbë më guiaꞌa më guëc rall.
    Perë shini gusëꞌdë më guná raiꞌ, gudildi raiꞌ naguanú lëꞌë ra llguëꞌnë lu Jesús.
  kyg-kyg: Yesuꞌa asago mafaꞌne anagaꞌai apakufaleꞌmo ayaꞌmo malesiyafeꞌmo apavaleliꞌa
    neꞌageꞌapaeꞌmo geꞌamo neꞌafiya vayaꞌmogi apaketeꞌapaeꞌmo ge hapauꞌnae.
  kmk-kmk: Inggaw namingsan un nan-idatong dat tagu utdat aabeng da kan Jesus daḻapnu
    agpadana dida’n bindisyunan yoong mailan man dat disipulus na inggimau da dat
    tagu.
  cao-NT: Jatsi Jesu qui baquë mishni bo nohiria bá bëniquë, jato ja shomahuano iquish
    na. Jama, jato jisi tsi jahuë rabëti bá raahaniquë; —Xocobo bëyamacahuë —iquiina.
  bbr-bbr: Karauk roasiret akas akan mokoinakut Jisas nukas kon ipou akan tapiaka
    opok kon sakau araun rai, imware koin. Kon tamareäu roat akas kiro roasiret apwaromana,
    kewaroin.
  inb-inb: 'Su­ura uchulla­kunata, pai­kuna­pa atun­kuna Jesus­pagma pusar­ka­kuna,
    pai­kunata maki churaspa, Taita Diusta pai­kuna­manda mañan­ga­pa. Jesusta kati­ra­iag­kunaka,
    pusa­na­kugta piñaspa, nir­ka­kuna: —Mana kailla­ia­na­kui­chi.'
  hrv-hrv: A donosili mu i dojenčad da ih se dotakne. Vidjevši to, učenici im branili.
  box-NT: Hàrí ɓa háyúwá á nùpua ɓúi ɓuan ɓuararáa o Yeesu cɔ̃́n le o bè
    mí níní ɓa wán. Bìo ó o nì-kenínia mɔn mu, á ɓa wee zá làa ba.
  ote-NT: Bá tsꞌimpabi ya zi ba̱tsi ra Jesu pa da hñuxa yá ꞌyɛ ne da ja̱pabiꞌʉ. Pe
    nu mi hyanda njabʉ yá nxadi bi zʉi núꞌʉ toꞌo mri zi yá ba̱tsi.
  wnu-wnu: Qamb igama ne munon qei wurinou wau oromar diune Yisas wuri nonogursi qamb
    oromar diamirei. Dearari wonou imbigau yurau eng der oromar qamamirei.
  zam-NT: Le'n huiza, mbi'th no mèn myen' bix loo Jesús par que's càa Jesús myen'
    bixa. Per co'se' ñèe myen' xin' mté'th Jesús con' co' ndxàc, mbyoo myen' xin'
    mté'th Jesús mèna.
  zyp-NT: Zisu tah tong he seh la, bonghnang song he seh tah du tah hasaitei sahlo
    khah aa va chua khui he. Ma cawh a hningzuitu sahlo tah hmuh he ka, aa raw he.
  sey-NT: Jesús quëꞌrona tsi̱re dahuë, papija̱quë cajë. Ja̱je yoꞌojëna, i̱ yeꞌyacohuaꞌipi
    ñani i̱ti tsi̱re dacohuaꞌire yoꞌomaꞌpë paꞌijë̱ꞌë ca huëohuë.
  nvm-nvm: Jesu fu vuak iji kuardiame barko bara roin bu am ukaknak iji aferdia fuon
    roga fu imut nigen namdiakro bu iji aferdia ruain. Regavo e vuak fuon faivo buka
    uri kuriaireme bijuin.
  mps-mps: Te we bidi augwa wai puluba Jisas pageba magasali. Augwaligo agabolo te
    po wai hagede, ‘Nago nogo e wai puluba tobolude munama, bugagia bidabo po wao.’
    Tiali goli, te Jisas wali pabo bagego te wai puluba dabe sela asobo sulama, tama
    te we bidibolo “Te sę ebo tagalao” po wali.
  seh-seh: Penepo, anthu anango akhabweresa ana ang'ono kuna Yezu toera aaphemberere.
    Anyakupfundza a Yezu na kupiona penepyo, atoma kuasandika anthu enewa.
  pab-NT: Hatyo najikinita haiyaharenai kolatyaha xoimamokosenai Jesus ana, ekaokakisa
    hakahe ihiyeha hoka wenati waiyexe aoka enomanaha maheta. Xakore hoka exaotyakiraharenai
    waiyahene hoka mahokoanetyahene.
  llg-llg: Laꞌi esa, hataholi la koꞌo leni ana kadiꞌi ana nala, leni Yesus leu, fo
    suek Ana tao liman neu sala, ma Ana kokolak fee sala babaꞌe-babatik. Lita leo
    ndia, boe ma Yesus ana mana tungga nala, kaꞌi hataholi kaꞌana kala sila.
  kyf-kyf: '''Ylɩ yabhlo nya, nyɩma yia -Zezu ''yuyolua -la, ɔ ''ka wa ''nyulaŋwna,
    wa kwɛ -gʋ lapalɩe nya. -Zezuu ''bɩnɔnya ''yɩa we -yɔ, ''ɩn wa yia waa nyɩma vuvue
    bhli wa ''wluo kpɩlɩe nya.'
  tpi-tpi: Ol manmeri i bringim ol pikinini i kam long Jisas, na ol i bringim tu ol
    liklik pikinini i dring susu yet. Ol i laik bai em i putim han long ol. Tasol
    ol disaipel i lukim, na ol i krosim ol dispela manmeri.
  mih-NT: Ta i quisi ndyaca tucu ñiyɨvɨ sii sa ndyihi vatyi cua tyizo ra Jesús ndaha
    ra xiñi si. Ta sa ndyehe ra i casi ra Jesús cuhva zavaha ñu, ñá saha ca ra.
  qvh-NT: Saypitanami wamracunata Jesús cagman apayargan umanman maquinta churaycur
    Tayta Diosta manacunanpä. Wamracunata apaycagta ricarmi discïpuluncuna michäyargan.
  kms-kms: Di wute wokuandi Jisas nde ritari rundo ei Jisas ni si neny riwo ningg.
    Jisas ningg wute ni te muqond, di wute te ker muany.
  agn-agn: Tatang kaldaw may mga taw ang pamagekel tang mga ana nirang gege-ley ong
    ni Jesus para pabindisionan nira. Asing itaen narin tang mga sinagpan na, sinambleng
    nira tang mga taw.
  nhi-NT: Oquinualicayah in tlen tzocotzitzin coconeh inauac Jesús maquinteochiua.
    Ihcuac nitlasalohcauan oquitaqueh, oquimahuaqueh naquin oquinualicayah in coconeh.
  ttc-NT: Ax nkyepon in tuq twitz Jesus kye tal k'wa'l tzan tuq tqet tsi' tq'ab' kyajsik
    [tzan kyqet tky'iwla'], per ya ma xik kyen kye txnaq'atz, kyetz e'aq'ik tzan tok
    kyili' [kye xjal aj nkyepon in tuq kye k'wa'l].
  dan-1931: Men de bare også de små Børn til ham, for at han skulde røre ved dem;
    men da Disciplene så det, truede de dem.
  kwj-kwj: Wondawani hima fwele wui che leni Jisas tambwa ya wu ratanda. Jisas tapa
    ti ele wui che tape tenge ki wunu ri owe ki wu okokonandau. Ete wowani ri himache
    le o tini wu heikoni mwanji kwambu tiki ya wunu bwa.
  vie-OVCB: Một hôm, cha mẹ đem con của họ đến gần Chúa để Ngài đặt tay và ban phước
    cho các em. Nhưng các môn đệ trách mắng không cho quấy rầy Ngài.
  kze-kze: simátimuwasa évakarawai Ísu tátorena kawe'á umátinkainkwae sésa iyámpói
    tí'maesa tuwasá kwená kwayó-kwáásí tuwánésa kóro suwaná
  lbk-lbk: Wad-ay cha nan tapina ay nangiyey akhes isnan an-akcha ken Jesus ta egnana
    chaicha. Ngem issan nangil-an nan disipolosna, yinangyangancha chaicha.
  mto-NT: Vanꞌit tseꞌe du̱tuknu̱na̱jkxti je̱ piꞌk ónu̱kta je̱ Jesús je̱tseꞌe je̱ kya̱ꞌa̱j
    du̱tuknu̱kó̱nu̱t, je̱ maax ónu̱k paat tseꞌe tyuknu̱na̱jkxtu. Ku tseꞌe je̱ yꞌixpa̱jkpata̱jk
    du̱ꞌixti, vanꞌit tseꞌe du̱tuknu̱u̱jmidi je̱ jáyuda pa̱n pa̱n jatyeꞌe du̱yakje̱ꞌydup
    je̱ piꞌk ónu̱kta.
  bzh-bzh: Loḳ deḳo hurmahen deyam vu Yesu, in bë gebë nema jaḳ sir. Rëḳ yi hur
    maluh delë, lob denërin sir.
  guj-2017: તેઓ ઈસુ પાસે પોતાનાં બાળકો પણ લાવ્યા, એ સારુ કે તે તેઓને આશીર્વાદ આપે.
    પણ શિષ્યોએ તેઓને ધમકાવ્યાં.
  jvn-NT: Wong-wong pada nggawa anak-anaké sing ijik tyilik nang nggoné Gusti Yésus,
    supaya ditumpangi tangan lan diberkahi. Kadung para murid weruh kuwi terus pada
    nyenèni wong-wong.
  byr-byr: Kaimɨraaya maalɨkemɨlɨkaavɨjɨ gamɨnyawɨnna makabɨna yɨna. Sahɨyura yawɨꞌna
    “Tewaanyaꞌna asaꞌ dathɨwagatheꞌna gamɨnyawɨnna makwawaana!” deva makabɨna yadaapi
    kɨrɨꞌ gamɨre mɨdɨdɨvɨsara dazavɨ tɨnna wanganna yeva sahɨyuraavɨ maanga wɨdɨna.
  ian-ian: Nat nɨmba ndina mat nyangu kat Jisas kat kiyalɨndi. Ndina mbangɨmba taamba
    taagandangat kiyalɨndi. Jisasna mbaapma nɨmba kiyalɨnjangat kai wa wandi. Ke kiya
    waa wandi.
  hun-hun: Kisgyermekeket is vittek hozzá, hogy kezét rájuk tegye. Amikor a tanítványok
    ezt látták, rájuk szóltak.
  mcf-NT: 'Adshumbic, aton bacuëbo Esus mishmenuequin utsin-utsinquien bë-bësho isun:
    —Bacuëbo bë-bëenda. Esusën nabanaid utsi iqueque. Nidanec nid —capanëdash Esusbëd
    icquidon.'
  kjs-kjs: Go rabu enaali medaloma nimuna adu nala piri nogo naaki nimu Yesu piri
    maa ipisimi. Yesumi nipuna kimi kalu madaa waraainalo maa ipisimi. Go pisimi pare
    disaipel alinumi go kone adisimi rabu nimu-para rono lisimi.
  mni-mni: Nongma mioi kharana makhoigi apikpa angangsingbu Jisuna khut thambiduna
    yaipha-thoujal pihannabagidamak Jisugi nakta puraklammi. Ibungogi tung-inbasing
    aduna madu ubada makhoida cheirammi.
  yad-NT: Ruuti̱tanu̱yada ji̱ta nijya̱nvaryi deramidyera pasiñude sa̱ra̱ju̱ simu Jesús,
    sa̱tidye ju̱riy riñiy, riryetyanusa̱daju̱. Ru̱nu̱yadanumatiy sisa̱ datyavay ru̱tutityiryi
    deramidyera, ru̱bayada ji̱ta rirya̱jisirya jidyedyeñu jti̱tasa̱da.
  mxb-NT: Ta ndáka ña̱yuu ñoó takuálí ve̱i na noo̱ Jesús, dá chinóo na ndáꞌa̱ ná dini̱
    xí. Tído tá ni̱ xini ta̱a xíonoo xíꞌín ná ña̱ kée ña̱yuu ñoó dión, dá ni̱ da̱náni
    ñaá rá.
  pon-2006A: Aramas ekei ahpw patohwanohng Sises nair kisin seri kei pwe en ketkidahng
    pohrail lime kan. Tohnpadahk ko eri kilangada oh lipwoarehkinirailda.
  maq-NT: Hacuaha cjuicojo xu xuta nixti rë me hiscan tacun Jesús xi cuisanetsja me
    nixti jan. Peru hya xi cavëë xu xuta ladu rë Jesús xi cuatjin cjui xuta cojo nixti
