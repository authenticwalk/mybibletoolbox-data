    gatay me a ndo niye hay tə həlay naha wawa hay aye.
  noa-H: Biek hãb mag jũrram k'ʌʌnau haaunaan Jesús sim haig wai bëe nʌm hee, chaainpa
    chi dënnaanau haibëe naajim haajem, ham gaai pʌrnaa Hẽwandamag ham kõit jëeumk'ĩir.
    Mamʌ mag jũrram k'ʌʌnau chaain haibëbëek'am hoowia jũrr chi Jesús dʌ̈i hogdʌba
    wënʌrraajerr k'ʌʌnauta mag chi haibëe nʌm k'ʌʌnag meeurrau sĩujierram haajem,
    tag haibëepimaaugau.
  alp-NT: Eleki tamata esi liku esi kwete tona loko Yesuse, eleki esi kotie bei Yesuse
    leke Ikerikesi kai riluke misete ete kwetela meru. Po Eni maka luluaru esi ono
    tamata meru.
  san-VEL: atha "si"suunaa.m gaatraspar"saartha.m lokaastaan tasya samiipamaaninyu.h
    "si.syaastad d.r.s.tvaanet.rn tarjayaamaasu.h,
  kbq-kbq: Mago'a veamo'za ne'one mofavre'zmia Jisasi zamufare zmavako nehuno, asomu
    ke huzmantenogu zamavare'za neage'za, amage'ma nentaza disaipol naga'mo'za nege'za,
    ke zamasu'naze.
  kbh-kbh: Ents̈anga imojanamana Jesúsbioye basetémënga junatsana chauabájajuama,
    y Bëngbe Bëtsábioye chëngbiama chaboimpadama; pero chë uatsjéndayënga chca tmojáninÿe
    ora, tmojanonts̈é chë basetémënga unachayënga jtsëcácanana.
  ron-LSB: Îi aduceau și pruncii lor, ca să se atingă de ei. Dar, văzând aceasta,
    discipolii i-au mustrat.
  pon-pon: Irail ap wa don i kijin jeri kai, pwen kotin jair ir. A japwilim a tounpadak
    kan lao kilaner, re ap kapoui irail.
  nhe-BL: Huan sihuame quinhualicayayaj campa Jesús ininpilconehua para ma quintlalili
    ima ininpani para ma quintiochihua. Huan imomachtijcahua Jesús quinitaque huan
    quinajhuaque.
  sps-sps: Mes panan tana vainy mei miton guei kakaii an kukurik ten Jisas ma fasaur
    Ya na niman patsuu rari. Nainy te tagei matisian a ka to, ri tsue ets'ets rato
    na vainy.
  wnc-wnc: Siwan waatdaka mateu Jesuta katakngita wasiyuk wam kwikwik yaniwikge pakapa
    kake pandetnata kaanga yaniking.
  bus-bus: Wèe mↄↄ Yesunɛ kↄ̃n ń nɛ́ fétenↄ lɛ à ↄ kɛḿma. Kɛ̀ à ìbanↄↄ è lɛ, ben aↄ̃
    gìńnɛ.
  gub-BL: Na'e teko werur upurumuzàmuzàg Zezuz pe a'e wà kury. — Epokok wanehe nehe,
    i'i izupe wà. Hemimu'e a'e wà, wexak wanerur mehe wà. Uze'eg ahyahy wanu wanupe
    wà. — Peraha zo pepurumuzàmuzàg izupe pe wà nehe ty wà, i'i ahyahy wanupe wà.
  imo-imo: Imbomani enonga bakulu keloma Jisas ki noindipili ningo yu molorumuna meko
    oringi. Nalo yu lombili andolimani iri toko naa meko waio ningi.
  boj-boj: Onaqa tamo uŋgasari qudei naŋgi naŋgo aŋgro du du ti aŋgro mom ti joqsib
    Yesus na aqa baŋ naŋgo gateq di atetnjrqa marsib aqa areq beb. Beqnabqa Yesus
    aqa aŋgro naŋgi na saidnjrsib minjreb, “Nuŋgo aŋgro du du naŋgi joqsib endeq baib.”
  eng-DRA: And they brought unto him also infants, that he might touch them. Which
    when the disciples saw, they rebuked them.
  knf-knf: Bañaaŋ baloŋ baţij Yeŧu bapoţ bampoţi pa aban baka, kë baţaşarul bawin
    uko mënţ aşë ŋoman na baka.
  san-KHM: អថ ឝិឝូនាំ គាត្រស្បឝ៌ាត៌្ហំ លោកាស្តាន៑ តស្យ សមីបមានិន្យុះ ឝិឞ្យាស្តទ៑ ទ្ឫឞ្ដ្វានេត្ឫន៑
    តជ៌យាមាសុះ,
  arn-NT: Ka femngechi puwülelngey pichikeche ta Jesus, tañi fampuwülael ñi kuwü ta
    kisu engün mew, welu ti pu disipulu, pefilu ti pichikeche, eluwi ñi katrütuafiel
    tati yeniefilu ti pichikeche.
  zas-NT: Binë ree bejn xindoo ree lod zaꞌ Jesús din gudxiib yaaman guijc reex, per
    chi baguiaa ree xbejnman guzuloj cadilë reeman bén zinë ree laa reex.
  ken-NT: Bofú básɔ́t bɔ̌bhap bárɔ́k ntá Yesu nɛ bhɔ bɛ yi anyaŋa bɔ amɔ anti
    anjɛt bhɔ. Baghɔkɔ́ bhi bághɔ́ nɔ́kɔ́ nɔ, bábho bɛsáyti bhɔ bɛ bákɛ́ kʉ nɔ.
