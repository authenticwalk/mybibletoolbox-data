    siya.
  mwe-mwe: Bhandunji gubhaapeleshelenje a Yeshu bhana bhashoko nkupinga bhaabhishilanje
    makono na bhaajujilanje mboka. Bhaajiganywa bhabho bhakaabhonanjeje, gubhaakalipilenje.
  tte-tte: Tomo tupwaliyao melumeluwo kikiuli sikalailima Yeisu koina na tem nimana
    ipeili pwatali mena. Tobenaliyao sigitaili kabo ali paisowane kaiwena siyokoiyagili.
  tcs-tcs: Wantaim, ol pipol bin teke smolpikinini blo dempla kam po Zizas bikoz dempla
