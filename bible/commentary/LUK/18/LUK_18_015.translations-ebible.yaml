    niɡ̶ijo anonadeegi nigaanigipawaanigi.
  bmh-bmh: Duailel ipal agal geleagar Yesus nug gonugau ebeg go agal gagaliag ebu,
    gonugau gusig marabun imarai alemen. Gonugau tapaimaraneun dudu agen go duailel
    piaraimai, zamaremen.
  ctu-BL: Tsi' pʌyʌyob tilel alʌlob ba'an Jesús cha'an mi' yʌc' i c'ʌb ti' jol. Jini
    xcʌnt'añob tsi' tiq'uiyob che' bʌ tsi' q'ueleyob.
  meq-meq: Ma dəba eye na, ndo hay tə həl naha wawa tsekweŋ tsekweŋ eye hay a Yesu
