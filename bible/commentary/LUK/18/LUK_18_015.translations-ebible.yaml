  hlt-THB: Thlangkhqi ing naasenkhqi ce Jesu ing a bi aham a venawh law pyi uhy. A
    hubatkhqi ing ami huh awh, thlangkhqi ce zyi uhy.
  soq-soq: Ema aupe apana isiwa otooto kerakera otamone Iesu mampe wimoiena me witapa
    osouwo itupie sau euda wanamopia baiwa. Wawe alala mo epe dewantoio ewamone apana
    onau wane bodamoiena.
  qub-qub: Chaypita Jesusman wamracunata apaycaran yataycunanpaj. Disïpuluncunami
