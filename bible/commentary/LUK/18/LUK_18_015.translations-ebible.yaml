  cme-NT: Ku huoŋgu-na, baa jo baa tontobaa-ba namba Yesu wulaa wuɔ u ji haa u nammu‑i
    bɛi a cãrã Diiloŋo‑i hã-ba. U *hãalãbiembaŋ daa mafamma‑i, baa sire ta ba
    nuola bamaŋ juɔ baa-ba.
  sus-sus: Mixie nu fafe dimɛdie ra Isa xɔn, alako a xa a bɛlɛxɛ sa e ma. A fɔxirabirɛe
    to na to, e naxa wɔyɛn na mixie ma.
  pon-2006: Aramas ekei ahpw patohwanohng Sises nair kisin seri kei pwe en ketkidahng
    pohrail lime kan. Tohnpadahk ko eri kilangada oh lipwoarehkinirailda.
  dad-dad: Takag, tamo kayau, Jesus kesu momoug kobũ fediyouf nigin ĩ wagen guri difeid
    disin. Age dife di, in dõ fiya tar anĩ dile fen, idi ou difiyẽdin.
  zab-NT: Ziyza güené de bniety de bniniin rut zuguaa Jesús par iguaaldny laadeby.
    Per chi guná de xpɨnny ziy, guzulo rdildnédeb de bniety ni güené laadeby.
  jae-jae: Lau sejoŋ ŋapalê dedec dêdêŋ Jesu sêja gebe êkêŋ lêma ênsac êsêac. Ma nê
    ŋacseŋomi sêlic e sec biŋ êsêac.
  ksd-ksd: Ma dia kap ra umana kuramana tadav ia, upi na bili diat; ba kana tarai
    na vartovo dia gire, dia tigal diat.
  msm-NT: Songo aedow meyduon mgo otow no namandaya to mgo bata duon ki Jesus agun
    sampoyongan din aw ampuan. Pagkita to mgo inanad ni Jesus, pigsapadan dan,
  myk-myk: Caŋa ka, sipyii pii ya pa Yesu mu ni nɔhɔpiire ta ni, kɔnhɔ wu gbɔn ti
    na. Ba wu kalaapiire tʼa lee ɲa wɛ, na yogo jo ni pu ni.
  sbe-sbe: Huya hesau tamowai hekadi wawayao gagilidi se baheidima Yesu unai bena
    nimana ye tolesaedi kewadi ne udiyedi na ye hededehenamwadi. Na huyana yona hekahekatao
    tamowai wa se kitadi meta se dilaidi.
  mcr-mcr: Iŋgaŋi qokä-apäki, ymeqä wäŋqä iquautä, däŋä iquautä, Jisasi Iquenyqä ätuma
    äpkuwi. Ii, Jisasi Iqu iquauŋi hipa haqeqi wiyätŋqänä. Iŋäqe wäuŋuäŋqä ämotquamiŋqä
