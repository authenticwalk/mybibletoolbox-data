  bel-N: Прыносілі да яго і немаўлят, каб Ён дакрануўся да іх. Убачыўшы гэтае, вучні
    сварыліся на іх.
  sch-sch: Mi senkhatin, an nâitengei Jisua kôma, an chunga kut minngam rangin an
