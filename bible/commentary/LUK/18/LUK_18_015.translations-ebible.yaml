  bqc-SIM: Wà mↄ̀ɛ̀ ń ń nɛ́fɛ̃nɛnaↄ aà ↄnamá. Kɛ́ aà ìwaↄ è, ↄ̃ aa gìnɛ́.
  tcz-CHONGTHU: Nikhat nule pa phabep in achateu chapang neocha chaho chu Yeshuan
