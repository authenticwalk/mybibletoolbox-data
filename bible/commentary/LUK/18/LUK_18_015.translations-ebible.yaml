  cux-NT: '''Iiⁿ''yāⁿ ní candɛɛ yā da''cáíyāa nanááⁿ Jesús ní ''iicu Jesús tuu''ví
    yā da''cáíyāa. Taachí discípulos yeⁿ''e Jesús n''diichi yā chuū, yaa''vi née yā
    ''iiⁿ''yāⁿ s''eeⁿ chí indáa yā ndúúcū dá''caiyāa.'
  tur-YTC: Yeşua’nın yanına dokunması için bebekleri bile getiriyorlardı. Ama öğrenciler
