  tbz-SIM: 'Bɛ̀ɛ̀ ni dɛyììkɛ̀ kɛ̀ bɛ̀ nkù kpɑ̀nnɛ̀ kɛ tú kùu cĩ́ɛ̃́kɛ́, kɛ̀ kù nɛ́
