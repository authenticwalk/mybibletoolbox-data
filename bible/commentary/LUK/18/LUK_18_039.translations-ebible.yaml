  gof-ENT: ሲን ሲን ቢያ ኣሳቲ፥ «ሲዒ ጋ» ጊዲ ሃንቄቲዶሶና። ሺን ኢ፥ «ዳዊቴ ናዓው፥ ታና ማራ» ያጊዲ ዳርሲ ዋሲስ።
  aau-aau: Uwrsa peyrmawk ma le somokwe, hye me-hripahri, seyr hye meinkiowp-aw lwak
