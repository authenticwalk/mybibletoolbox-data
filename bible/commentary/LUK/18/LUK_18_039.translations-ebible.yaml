  srp-1865: 'I prijeæahu mu oni što iðahu naprijed da uæuti; a on još više vikaše:
    sine Davidov! pomiluj me.'
  agt-agt: Ammi nehuya na kadwan kiden tolay petta awena mina magsitang, ammi nepasikan
    na para ya iayag na, “Ay, Simsima ni mina Dabid, ikallak nak haen, Afu,” kunna.
  lug-lug: Abo abaali bakulembeddemu ne bamuboggolera asirike, kyokka ye ne yeeyongera
    bweyongezi okuleekaana nti, “Omwana wa Dawudi, onsaasire!”
  yby-yby: Loko liyoko, omutiki nisebo wewenasiya moletoko netiye liki auha meboya,
