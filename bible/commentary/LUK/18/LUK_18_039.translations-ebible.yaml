    ikállà mà bì!”
  bki-bki: Mia nalo nam̃a aju amiel jukamu ka Yesu, amijog ka m̃a naio bio jibe na,
    ana aberbureio, aber naio rimelumu ga. Mia tete nei naio maka sidom rijoglo, mia
    bio bereio, jouo lie, berenio “!Yesu, jau Teviti kiano yati, neber bo kaso, tiniem
    riia kiniou!”
  bqp-bqp: 'Gbɛ̃ kũ ò tɛ́ arɛnↄ gìnɛ ò pì à yĩtɛ, akũ a lɛ́ gbãna zunaa kàra àtɛn
    pi: Dauda buri, ǹ ma wɛ̃nda gwa.'
  mcp-mcp: 'Buud bwə́ á ŋgə kyey mpwoombʉ́ gwooŋg dɨ́ wá bwə́ mú ŋkáánd nə nyə nə́
    a jíg kʉ́l-kʉ̂l. Nyɛ mú yidá mpu bʉ̂n kə́l gwɔ́w nə́: «Mwân mə Dávid, bwɨ́ɨ́gʉ́g
    mə nə́ ŋkwoŋʉ́.»'
  hat-hat: 'Moun ki t''ap mache devan yo t''ap kouri dèyè l'' pou te fè l'' pe bouch
    li. Men, li t''ap rele pi rèd: Pitit David la, pitye pou mwen.'
  npl-NT: 'N tlakah non oyayah tlayakapa okajwakeh para makitsakua ikamak. Pero ye
    okachi chikawak otsajtsik: —¡Ikone n David, techiknomati!'
  bgg-bgg: Thiichiih ibi shii um pha branthek è aishii giung srane aishii yao aro
