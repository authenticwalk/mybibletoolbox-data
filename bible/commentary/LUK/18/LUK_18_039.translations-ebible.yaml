  pan-pan: ਜਿਹੜੇ ਅੱਗੇ ਜਾਂਦੇ ਸਨ, ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਝਿੜਕਿਆ ਕਿ ਚੁੱਪ ਕਰ, ਪਰ ਉਹ ਸਗੋਂ ਹੋਰ
