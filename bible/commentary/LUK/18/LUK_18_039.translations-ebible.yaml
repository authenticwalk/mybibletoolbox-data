  dwr-ENT: ኣፔ ሲንና ቢዴ ዴዒያዋንቱካ፥ ጮዑ ጋናዳን ሃንቄቴዲኖ። ኢ ቃይ፥ «ዳዊቴ ናዓው፥ ታና ማራሪኪ» ጊዴ ዳሪ ዋሴዳ።
  pma-pma: Navong kei viteni mukok, meatin keil koa amual mulamu aselus keih mini
