  mar-mar: जे पुढे चालले होते त्यांनी त्यास शांत राहण्यास सांगितले. पण तो अजून मोठ्याने
    ओरडून म्हणाला, “दाविदाचे पुत्र माझ्यावर दया करा!”
  snp-snp: Eti lito, wenena komu meleti wamo yate wewa oduti eti loumamo, Ka kedámoto
    mino, loti lafa, kofa au naba-naba loto eti limo, Defiti nakulafo, milumane kolo,
    loto loumaiye.
  isl-isl: 'Fólkið sem gekk á undan Jesú, reyndi að þagga niður í honum. En þá hrópaði
    hann enn hærra: „Sonur Davíðs, miskunna þú mér!“'
  spy-NT: Kōōburyoong'to ꞉biiko chēē kimii taay kule kusiis. Nteenee kikuurchi barak
    miisin kule, “Mōchōkōrēētaab Tāwuti, ankiiriireenaa!”
  xnn-xnn: Dat islat san nang-on-ona ay mendad-aan et kananda en igiginekna. Ngem
    am-amed kayet ninbogaw ay mangwani, “Apon din si David, seg-angam kad sak-en.”
  mwe-mwe: Bhandunji bhalongolelenje bhala gubhankalipilenje nkupinga apumule, ikabheje
    jwalakwe gwapundile kweya lilobhe, “A Yeshu bhanabhabho a Daudi mmonele shiya!”
  tte-tte: Tomo siya sibagubaguna siyokoiyan yo siwalo koina yakato imwanou, na iyoga
    samasamalulu yoi iba, “Deibida tubuna, ukwate-kamkamna-yagau.”
  tcs-tcs: Ol pipol de prant wea dat bigmob bin graul em, ‘Sadap yu! Stap kuaiat!’
    Bat em no bin lisen. Em bin singaut molaud, ‘Ei, Zizas! Yu Promiswan wase King
    Deibid. Plizgar soe sorewei po mi ane elpe mi!’
  hlt-THB: Lam ak khul kungkhqi ing awm dym aham kaa na uhy, cehlai, David Capa, kai
    ve nim qeen lah, tinawh khy khqoet hy.
  soq-soq: Apana bautantone antoia me epe wadio etane me dainalepona baiwa onawa waie.
    Tane me onawa waio etendabue mukaidalene wane wanase, “Iesu, Dawid Otopa, nuaparenaite
    saunea!”
  qub-qub: 'Gapra chayno niptin Jesuswan aywaycajcunaga chay gaprata ollgöparan upälla
    cacunanpaj. Chaypis masraj gayacuran: «¡Ray Davidpita miraj Cristo, cuyapaycallämay!»
    nir.'
  att-att: Á yù ira tatolay nga napolu, gimmá ra, á kinagi ra, “Magimammà ka!” kud
