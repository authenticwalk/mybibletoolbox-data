    welika, nemodama eke loneto.
  heb-heb: וההלכים בראשנה גערו בו להחשתו והוא הרבה עוד לצעק ישוע בן דוד חנני׃
  mpp-mpp: Inguc wackeme ngic-ngigac haicina hikeibong, yengi ye waickelu ngiyenale
    kpatalacnoibong. Aime ye sanangnehac hatacmac wackewec, “Dawidile fikesaweckacni,
    ga nale kwelegone sowalena.”
  apb-apb: Mwala e na'o aana laeha ngeena kire ko ere aana uri hunie ke rohu. Ta'e
    ko si uulo paine mola liutaa mwaanie hola'ina'o uuri, “!Kalena Deved Inemauri!
    !O ke aamasieu!”
  san-TEL: తతోగ్రగామినస్తం మౌనీ తిష్ఠేతి తర్జయామాసుః కిన్తు స పునారువన్ ఉవాచ, హే దాయూదః
    సన్తాన మాం దయస్వ|
  ben-IRV: যারা আগে আগে যাচ্ছিল, তারা চুপ করো বলে তাকে ধমক দিল, কিন্তু সে আরও জোরে
    চেঁচাতে লাগল, হে দায়ূদ-সন্তান, আমার প্রতি দয়া করুন।
  ntu-ntu: Leplz kcng tzrtwayzbzng nzlclvzlr nide x nzrpibzlr namnc-lrpi. A' sc tqaetunelz-zlwzle
