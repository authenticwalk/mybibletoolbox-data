    akei ngadák fuko dawtidiw, kata aka sading kaloma banim, atin wis sálawin weng
    dukum gán bom nadale kala ko. “Kamok Dewit Mano, kaba wol mat so keinamalo!” Ak
    bom keimane,
  ura-NT: 'niritohane caohateeure sitonaane coina nii ichohaichaniha cunacaauru. Nejetaote,
    acaauru ere tonoraelanaala jeelai amuritoheriin ehequiin jetao: “Atiin nohane
    cairichaaojoaain cacoharaaura Rabiri nefoerate Jesoso,” nae jetao nii maosa.'
  mcd-NT: Ascano Jesús fu foaifoan asca huanifo afanan tsainonma. Asca huafiaifoanno
    fasi oi ashcafinin yoiriani, —Minfin David ahuun funaquin. Uhuun ramapaipun, —huariaino.
  urt-urt: Lenge miyeꞌ tuweinge ŋaiye yat yerme wondoh embere luku yaname kin nange
    ka upwaiꞌe mut. Kom kin plihe tambah marnge na hlaꞌ ŋanange na, “Ŋambaih tikin
    Dewit, ŋoihginirme ŋam.”
  awk-awk: 'Ġatun bara uwa ġanka, wiya bon koiyelli koa noa: wonto noa ba butti paiyelléu̇n,
    Yinal Dabidúmba gintoa, ġurrȧra-mulla bi tia.'
  kiz-kiz: Bhala bhabhagendeghe bhakanjwangila kipofu ojhu, bhakan'jobhela agudamayi.
    Lakini muene ajhendelili kulela kwa sauti, Mwana ghwa Daudi unirehemu.
  tzo-TZE: 'Li boch''otic ba''yucbeique la spajesic: ―Ch''anchan ―xutic. Pero li vinique
    más to i''avan: ―Vo''ot smomnich''onot David, avocoluc c''uxubinun ―xi.'
  lex-lex: 'Dewade riy mak kala'' ulu Yesus pa rden la mak matni kyat de onni rawenan
    la riwra: “Hoi! Molmuo''lu!” Mere yeher to''ama narur lia nhiaunu pa niwra: “Daud
    upni-a''nani nee! Mtiulan-msiayn nan a''g ee!”'
  dov-dov: Bakali kweenda kumpela bakamwambwiida moofu oyu, bati, “Umuna”. Pesi wakasompezya
    loko, “Mwana wa Davida, ndifwide luzyalo”.
  rgu-rgu: Lahenda fo laꞌo rai Yesus mata na a, rasaꞌai ni fo neneeꞌ. Tehuu ana naloo
    namberaina bali nae, “Mane Daud a tititi-nonosin, e! Kasian neuꞌ au dei!”
  toc-NT: 'Hua̠nti̠ xta­pu̠­la­ti̠­lhay nac tiji tzú­culh tala­ca­quilhni̠y la̠qui̠
    mat nacac­squi­lhuán; pero xlá a̠tzinú luu li̠huaca tzú­culh qui­lhaniy: —¡Jesús,
    xli̠­ta­la­ka­pasni xamaká̠n rey David, cat­lahua li̠tlá̠n caqui­la­ka­lhá­manti!'
  ulk-1902: 'Ui ge, uader kekiam, a abi daisumdarare, Ma baimi: epe E au kase ereretikri,
    Dauida ra Uerem, ma kari omare.'
  som-som: Kuwa hor marayay ayaa canaantay si uu u aamuso, laakiin si ka badan ayuu
    ugu qayliyey, Ina Daa'uudow, ii naxariiso.
  mam-C: 'Ayetzin kyej xjal, a nejninqetaq twutz Jesús, b''e''x i ok ten miyolte,
    tu''ntzintla mina tz''ok tenil ẍch''il. Me noqx kyja jawe ẍch''in tej moẍ kujxix
    wen: Ay Jesús, tk''wal qtzan nmaq kawil David, q''aq''intz tk''u''ja wi''ja.'
  ndj-ndj: Vala vandu valongulili vakamlakalileyi anyamali, lakini mweni ayongishili
    lishu likomi, “Mwana wa Dawudi, ung'oneli lusungu!”
  mbj-NT: 'Ti m'' poo hẽnh hah''ũũm do raky ge''ỹỹm, bag hẽnh tabahäng hyb n''aa.
    Raky geǟm né paawä m'', tak''ëp tageëëj wät tii bä: —Mat''yyd mehĩĩn ỹỹh, Dawi
    panaa! —näng mäh.'
  lat-VUC: 'Et qui præibant, increpabant eum ut taceret. Ipse vero multo magis clamabat:
    Fili David, miserere mei.'
  ngp-ngp: Wadya want'hu walongole niyo wamtivila no kumgamba anyamale, Mna yehe niyo
    ongezelesa kugutila akagamba, “Mwana wa Daudi nifiile mbazi.”
  aoi-aoi: Aburraja na-lyengmanguma wurribina warnumamalya na-ngwurrkiyengbeyinuma
    enuwa-wa. “Yengminjada!” ne-yamama wurrakina. Akena ngarningka ngawa n-ardanga
    eneja nakina angwurra Jesus-uwa. “Ningkumirenikba Deyibida-langwa...wu!” ni-yama.
    “Errukwuliya-langwa nganja...wu!” ni-yama.
  enq-2: Dopa leamopa, endakali wambeami dupame baa pii kaena lao pyalanya leami.
    Dopa leaminopapi, baame etete puu lao wii lao, “Dapita Ikiningi, embame namba
    kondo kaeyapoko!” lea.
  eng-ASVBT: 'And they that went before rebuked him, that he should hold his peace:
    but he cried out the more a great deal, Thou son of David, have mercy on me.'
  mna-mna: 'To zin tomtom ta muŋga kan i tiŋasaara miili pini be imaane. Tamen ni
    iboobo mini mi kalŋaana kat ma iso: “Oo Dabit Lutuunu, muŋai yo lak!”'
  rmy-ARLI: 'A o manuša kola phirde anglo Isus vičinde upro leste te traini, ali ov
    pana po zorale vičinđa: “Čhaveja Davidesereja, smilujin tut maje!”'
  myw-myw: Tasiyas nimugwas Yeisuw waseg, ika̱nes toukwaw towen, ilansa, “Kukwa̱pay!”
    Tage singaya iwak ilana, “Yeisuw, Deibid delen ya̱koum, binok nuwam yey!”
  sby-sby: Lino bantu balikuba kutangu balamukalilila nekumwambileti mwena. Nsombi
    nendi walapitilisha kolobesheti, “Mwanendi Dafeti, konyumfwilako inkumbo!”
  sll-sll: Dimba ari homa engwo hobi kura ha ditere, “Sime molo” ditongwi. Dimba yal
    i gala bir dire, “Debit gang ye, ni milna pir na tenanbao.”
  yaq-NT: 'Jume'' aman bat kateme, juname''e a'' yaatine'' betchi''bo au nookan. Taa
    aapo che''a juni''i: ―Achai, Labiituka''uta betana yoemratat yeu simria, empo
    nee jiokole ―ti chaaek.'
  uro-uro: Dä iarhakt kärarhae i mai rhi rhoer na ama iska rha näs täm ga dap ti qoar
    na qa iva mänadin däm ga dä qop kät näs masirhat toqortäqyia, “Devit aa emga,
    ngi lavuqi na ngo!”
  ita-1885: 'E coloro che andavano avanti lo sgridavano, acciocchè tacesse; ma egli
    vie più gridava: Figliuol di Davide, abbi pietà di me.'
  muy-muy: 'Nday ya ti tə̀bu takoru kama ga Yezu ni tə̀ləgi ana zal wuluf ni, ti mâlakakaba.
    Naŋ nakəŋ àzlahkivu kay kay sawaŋ, àɗəm : « Wur ge Devit, nə̂suk cicihi ti ! »'
  kqc-kqc: Ourei boyadi vene yaku emaradi babo niyaine, vo niyadi, idu besa raka niyo,
    “David di tutubena, na iriyeduka re!”
  rmc-ZRB: 'А одала, саве джянас анґлал, кєздинде те вакєрен лескє, гой ов те ціхісальол,
    та о коро минґ федер вріскінелас: — Ча Давідоскєро, посаїн ман!'
  tav-tav: 'To bairo cʉ caĩ awajarijere apirã: —¡Awajaqueticõaña! ¡Janaacʉja! cʉ caĩ
    tutiyuparã Jesu jʉgoye cáaána maca. To bairo na caĩ tutirije to nibao joroquena
    seeto caĩ awajanemoñupʉ moquena: —¡Ʉpaʉ David ãnacʉ pãrami, yʉre bopaca tʉjʉya!'
  eng-ULB: The ones who were walking ahead rebuked the blind man, telling him to be
    quiet. But he cried out all the more, “Son of David, have mercy on me.”
  spa-VBL: 'Y los que estaban frente a la multitud le dijeron que dejara de gritar
    y se callara, pero lo que hizo el hombre fue gritar más fuerte: “¡Hijo de David,
    ten misericordia de mí, por favor!”'
  fra-_FOB: 'Et ceux qui allaient devant le reprenaient pour le faire taire; mais
    il criait encore plus fort: Fils de David, aie pitié de moi!'
  hau-ULB: Sai wadanda suke gaba suka kwabe shi, suna gaya masa ya yi shiru. Amma
    ya kara daga murya kwarai da gaske, yana cewa, “Dan Dauda, ka yi mani jinkai.”
  mal-mal: 'ആൾക്കൂട്ടത്തിന്റെ മുന്നിൽ നടക്കുന്നവർ അവനെ മിണ്ടാതിരിക്കുവാൻ ശാസിച്ചു;
    അവനോ: ദാവീദുപുത്രാ, എന്നോട് കരുണ തോന്നേണമേ എന്നു കൂടുതൽ ഉച്ചത്തിൽ നിലവിളിച്ചു.'
  kkc-kkc: Esino odoo malalo diyadee oso yimapoo to kitulugu sabolo egeesee takaso,
    “No to mauwe badebee,” diso. Esino edebeeyo yimapoo egeesee takeme, yayo dia to
    mapoo dulega, to kitulugu sabolo neligidi egeesee takolone badebeiso, “Deibidiyo
    amawe, nayo a sooloo dolone a pidiye!” demeleeso.
  urd-GVR: Āge chalne wāloṅ ne use ḍāṅṭ kar kahā, “Ḳhāmosh!” Lekin wuh mazīd ūṅchī
    āwāz se pukārtā rahā, “Ai Ibn-e-Dāūd, mujh par rahm kareṅ.”
  far-far: Ma wane ne kera eteta 'i naona kera ka balufia, ma kera ka saea nia ka
    to aroaro. Boroi ma nia fi akwa baita lau, ma ka fata 'uri, “'Oe na wele ana kwalafa
    sa Deved, 'oe manatai nau mai!”
  suz-BL: मिनु येसु आ ङोंइती गाक्‍बपुकीमी “सिक्‍सी पावो” दे हुइक्‍तमे बाक्‍त। आं चहिं
    वाइ ब्रेश्‍शा “दाऊद आ तौ, शिशी पाइय्‍यी” देंमाक्‍त।
  car-NT: 'Mo''karon uwapo ytotonon ''wa te e''mapoty''po, ity''nato''me. Mo''ja ''ne
    ka''tu rapa iko''tapoty''po: “David parymbo! Ykotanory eneko, se!”'
  amp-amp: Inji kfo nakumotr nyingako tohak hanymo yimam kfo thfamomr. Ror, nd nyinga
    kunyjetr, nhai rroh mrokfom wany yakiohato naku tmbhormor. Tfit wompam mfro memor,
    “Defitrhu tangishofe, wayuhuwafna!”
  bht-bht: 'जड़े अग्गे-अग्गे चलयो थे, सै उसयो डांटणा लग्गे की चुप रे: पर सै होर जोरे
    ने बकणा लग्गा, “हे राजा दाऊदे दी बंशज मिंजो पर दया कर।”'
  eng-NOY: And they who went before sharply bade him hold his peace. But he cried
    out the more, Son of David, have pity on me!
  cub-NT: 'Aru ina ʉ̃i jipocai nʉivʉ, ʉ̃́re jaraivʉ, arĩdurejaimad̶a: —¡Bi ajacʉ mʉ!
    arĩdurejaimad̶a. Ʉbenita pʉeno baju cod̶oboborejamed̶a ʉ̃ cojedeca: —Mʉ, David
    bácʉi pãramecʉ, Jʉ̃menijicʉi daroimʉ mácʉ, ñʉje jabocʉ bacʉyʉ́, yʉre cõmaje ãroje
    jã́jacʉ mʉ, arejamed̶a ʉ̃.'
  ita-1927: 'E quelli che precedevano lo sgridavano perché tacesse; ma lui gridava
    più forte: Figliuol di Davide, abbi pietà di me!'
  lww-lww: Ana la nap̃a asumon ke Yesu, amloge pio sanene, ana apisalup̃aria, apisape
    “Ova ruru ko ga.” Ana yar nap̃a yepen ma ga, pio ke sina ga, pa laa meta sane
    wa, pisape “!Yesu, ko na lus kiena Tepet, nemie awis pan ko, sinem̃a ye inu!”
  ron-BAYASH: 'Lume kari umblă ăm nenći ăj zăšje să takă, ali jăl su apukat šă maj
    tari să mužjaskă la jăl: “O Fišjoru alu David aj milă dă minji!”'
  ckb-ckb: 'ئەوانەی لەپێشەوە دەڕۆیشتن سەرزەنشتیان کرد بۆ ئەوەی بێدەنگ بێت، بەڵام ئەو
    زۆر زیاتر هاواری دەکرد: «کوڕی داود، بەزەییت پێمدا بێتەوە!»'
  nas-nas: Eeꞌnoko teinge ureai nanaakoꞌninge orokoauꞌ tee aaꞌpaama, “Dooroontaravai!”
    Teka tee baruꞌ aaꞌnaꞌ bokuuꞌ aaꞌpuma, “Ovoring Deevitaꞌ bakanaving-koong, piaameai
    ning!”
  uvl-uvl: Pe hehei pe hana nenga muka te keres taua i pe te hele lange i ke teke
    reng. Pe ero. Non neu alngana haka ke soke toto ol, “Teuit tuna! Letem poreke
    ia iau!”
  eng-BBE: 'And those who were in front made protests and said to him, Be quiet: but
    he said all the more, O Son of David, have mercy on me.'
  ixl-CNT: 'Pek aatz qꞌu aanima qꞌuꞌl bꞌaxaich, nichkoꞌnmotxiyaaeꞌ. Aꞌ isaꞌ sayaꞌ
    iqꞌeqꞌuneꞌ. Pek aal koꞌn maas nichiqꞌeqꞌuneꞌ: —¡Ituꞌxh ixalam Daviid, txum unvatz!—
    Chia.'
  xsi-xsi: Andeta kinzi tamâta kala soka simuŋga ŋinde, ande simbita ku sipai tu,
    “Wa, noko kawa buu!” Andeta isarâwa kawa kâki ŋalae tu, “Daviti ne vâsa, kalo
    sukâŋa ŋanana!”
  crx-NTPO: '''Et ''udetso udulhne khuni ulhtus-i be, “T''eduzinih!” huyúlhni. ''Et
    hoonts''i ''on nus nint''i whe huyih, “David oots''u hainzut-un, sgha te''ninzeh!”
    ni.'
  kan-OKCV: ಮುಂದೆ ಹೋಗುತ್ತಿದ್ದವರು ಸುಮ್ಮನಿರುವಂತೆ ಅವನನ್ನು ಗದರಿಸಿದರು, ಆದರೂ ಅವನು, “ದಾವೀದನ
    ಪುತ್ರರೇ, ನನ್ನನ್ನು ಕರುಣಿಸಿ,” ಎಂದು ಮತ್ತಷ್ಟು ಹೆಚ್ಚಾಗಿ ಕೂಗಿಕೊಂಡನು.
  bbb-bbb: Rove e ije bu ude ruovo ije buka uri kuriaerena kuae, E gare mauike fino
    kuae. Rove e ije fuka una urukeigia kukuma kumei, E Devidido uifari gafe a na
    oefiadakuma ni irufui ige na abevo ije giena ifejieno kumei.
  blw-blw: Yag hen anchichay tatagu way cha mamangpango, iningarcha hiya way mangempaginang,
    yag chanaat chillu chakachakarén way man-ongaw way mangaliyén, “Heay ganà David,
    panga-asem paat ta ség-anganà.”
  tam-2017: இயேசு நின்று, அவனைத் தம்மிடத்தில் கொண்டுவரும்படி சொன்னார்.
  azz-NT: 'Huan in taca ten quiyecanayaj Jesús, yejuan nojonques peuque quitacahualtiayaj
    ne ixpojpoyot que ma amo cachi oc quitzajtziliani. Pero ne ixpopoyot cachi oc
    quichicaucatzajtziliaya ijcuín: ―Tejuatzin tion Teconetzin de ne rey David, ten
    quipía de tihualas, xinechonyolicneli.'
  spa-RV-1909: 'Y los que iban delante, le reñían que callase; mas él clamaba mucho
    más: Hijo de David, ten misericordia de mí.'
  csy-csy: 'A mai a pai te in a om khipkhep natu in tei hi: ahihang, nang David Tapa
    awng, hong hesuak ka po in, ci a nasia seseam in au hi.'
  mxq-NT: 'Es ja diꞌibʉ nʉjxtʉp jawyiin ꞌyoojʉ es ꞌyamónʉt. Per ja wiints niꞌigʉ jyantsyyaꞌaxy:
    —Davitʉ tyʉʉmp ꞌya̱a̱ts, ¡paꞌꞌayoogʉts!'
  tzj-NT: 'Ja c''a winak ja renabeyali pa bey eje''e'' quemaj rch''olixic: —Xa jun
    catq''ue wi'', ma tarak ta achi'', ne''xi ja ti moy. Pro arja'' xa más chi na
    xurak ruchi'' trij ja Jesús: —Atat ja rat Ralc''wal can ja rojer rey David, tapokonaj
    jutz''it nwach, ne'' chic jutij tre.'
  tdt-tdt: Ema sira nebee lao iha Jesus nia oin, siak ema matan delek nee i haruka
    nia nonook. Maibee ema nee bolu ho lian makaas liu tan dehan, “Liurai David nia
    Jerasaun, hanoin hau ba!”
  ron-BTF: 'Și cei ce mergeau înainte, l-au mustrat, ca să tacă; dar el striga și
    mai tare: Fiul lui David, ai milă de mine.'
  eng-WEBP: Those who led the way rebuked him, that he should be quiet; but he cried
    out all the more, “You son of David, have mercy on me!”
  eng-FBV: Those at the front of the crowd told him to stop shouting and be quiet,
    but he only shouted louder, “Son of David, please have mercy on me!”
  nld-1939: 'Zij, die vooropgingen, vielen ruw tegen hem uit, om hem tot zwijgen te
    brengen. Maar hij riep nog harder: Zoon van David, ontferm U mijner.'
  bwo-bwo: Shin shino amiru ashuwots, «S'k eree!» ett bo fay. Bímo b́ k'aro iki bogshdek't,
    «Dawit naayo! oona neesha taan maruwe!» etfetst b́tesh.
  nch-BL: 'Huan nopa masehualme cati tayacanayayaj quiajhuaque huan quiilhuijque ma
    ayecmo molini, pero noja más tzajtzic: ―¡Jesús tiiteipan ixhui David, techtasojta!'
  quc-TNT: 'Ri winak ri e tac''atoj chuwäch xeyajon che, xquibij chi mäch''aw chic.
    Ri are'' c''ut co na xurak u chi'', xubij: ¡Tat, ri lal ralc''ual can ri ka mam
    David, tok''obisaj la nu wäch! —xcha che.'
  tfr-NTPO: Kuya nopga jëk l̈öng Jesús bäm go l̈irë ga tjl̈ẽ ba kong ga «Pja kjinkozong»
    l̈e ba kong, gueniyo kjinkë l̇l̇ëme. Tjl̈ẽno dbo go jek obi, tjl̈ẽ ga «¡David
    tjëyo, tja songe l̈ozong!» l̈e.
  kaq-NT: 'Hahbe huinotaibaan sca: —Netehue. Netehue —hahcabo bi hashoan sca sai saihihqui:
    —Davidi baquen, hehon shinanrohahue —hahquin.'
  sgb-sgb: Binawal yan maglabak hên hatoy ampita ha unaan lan Apo Jesus, noa, impakakhaw
    nan in-angaw, “Kaapo-apoan ni Arin David, ingalwan mo ko dayi!”
  vie-1934: 'Những kẻ đi trước rầy người cho nín đi; song người càng kêu lớn hơn nữa
    rằng: Lạy con vua Đa-vít, xin thương xót tôi cùng!'
  kxv-kxv: ସାମା ନ଼କିତା ହାଜିମାଚାରି ଏ଼ୱାଣାଇଁ ପାଲେଏ ମାଞ୍ଜାଲି ଦାକା ହୀତେରି, ସାମା ଏ଼ୱାସି
    ଅ଼ଡ଼େ କାଜା ଗିୟାଁତଲେ ଏଲେଇଚେସି, “ଏ଼ ଜୀସୁ ଦାୱୁଦ ମୀର୍‌ଏଣାତି ନାଙ୍ଗେ କାର୍ମା ମେସ୍ତାମୁ
    ।”
  cha-cha: 'Ya machoma ni y manmofona para ufamatquilo: lao mas umagang megae: Jago
    ni y Lajin David, gaease nu guajo.'
  amu-NT: 'Nnꞌaⁿ na ꞌoojndyee jlaꞌtiaꞌna jom, jluena catseicheeⁿ, sa̱a̱ jom yacheⁿ
    jndeii seixuaⁿ: —ꞌU na cwiluiindyuꞌ tsjaaⁿ ꞌnaaⁿꞌ David na jndyowicantyjooꞌ, cꞌoomꞌ
    na wiꞌ tsꞌomꞌ ja.'
  hin-CV: उन्होंने, जो आगे-आगे चल रहे थे, उसे डांटा और उसे शांत रहने की आज्ञा दी.
    इस पर वह और भी ऊंचे शब्द में पुकारने लगा, “दावीद के पुत्र! मुझ पर कृपा कीजिए!”
  eng-OURB: Those who led the way rebuked him, that he should be quiet; but he cried
    out all the more, “You son of David [Beloved], have mercy on me!”
  spa-BES: 'Y los que estaban delante hicieron protestas y le dijeron: Cállate; más
    él clamó aún más, oh Hijo de David, ten misericordia de mí!'
