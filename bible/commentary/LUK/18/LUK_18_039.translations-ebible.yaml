verse: LUK.018.039
translations:
  kpx-kpx: Kateai louge ataeau vavavemo uale keau keluai namihai avoe, “Tobekai unela.”
    Kateai louge malaha keu hotoeabe ke evioholisito negobedai hoai avoe, “Deividi
    mo, dahoe uvuai di tedahonela.”
  okv-H: embo amita tihi buju ta mihia amina “Embo, umo ke ambu e” ainge ijio isara
    na jage eto einge ena, “David ta meni Iesu, na kito jo au hondate e” ainge pere
    ijinu
  tbo-tbo: Ma iyawoi bolu u naohi hi lahaya ma hi paliyeya hi pa, ‘Hei, una genuwana.’
    Tamogi tauna i otu labatana i pa, ‘Dawita gogana, hilaki uta lunugotootogogeu!’
  mal-C: ജനക്കൂട്ടത്തിന്റെ മുമ്പിൽ നടന്നുകൊണ്ടിരുന്നവർ അയാളെ ശാസിച്ചുകൊണ്ട്, മിണ്ടരുതെന്നു
    പറഞ്ഞു. എന്നാൽ അയാൾ അധികം ഉച്ചത്തിൽ, “ദാവീദുപുത്രാ, അടിയനോട് കരുണതോന്നണമേ” എന്നു
    നിലവിളിച്ചു.
  grc-SR: Καὶ οἱ προάγοντες ἐπετίμων αὐτῷ ἵνα ⸂σιωπήσῃ·⸃ αὐτὸς δὲ πολλῷ μᾶλλον ἔκραζεν,
    Υἱὲ Δαυίδ, ἐλέησόν με.
  bgc-bgc: जो आग्गै-आग्गै जाण लागरे थे, वे उसनै धमकाण लाग्ये के बोल-बाल्ला रहै, पर
    वो और भी रुक्का मारण लाग्या, “हे दाऊद की ऊलाद, मेरै पै दया कर!”
  khz-khz: Gelaka-kuneto talimara na gekila-waiato, na ia ekea-vigiragewai, “Davida
    Natuna o, au ono gita-vetugaku!”
  deu-TKW: 'Und die vorausgiengen, schalten ihn, daß er schweige; er aber rief um
    so lauter: Sohn Davids, erbarme dich meiner.'
  zsr-NT: 'Guladil‑lëꞌ bönniꞌ naꞌ nachúl lahuëꞌ bönniꞌ nanörquëꞌ lahuëꞌ Jesús, quië
    uséyj ruꞌë, san lëꞌ zidzjr bëꞌë didzaꞌ, rnëꞌ: ―Zxiꞌn xsoëꞌ David, buechiꞌ ladxiꞌ
    nedaꞌ.'
  lin-lin: 'Bato oyo bazalaki liboso bapamelaki ye mpe balobaki na ye ete akanga monoko ;
    kasi, ye, agangaki lisusu makasi koleka : — Mwana ya Davidi, yokela ngai mawa !'
  hns-NT: 'Bakie djaun aadmie log aage paas howat raha, oesab oke daatke bolies: „Tjoep!
    Aise na tjiella!” Bakie oe auro djor se bolaawe lagal: „Daawied ke aulaad, hamme
    daaja karo!”'
  noa-E: Magbaawai chi na wëtmaa arr khʉʉnau irig meeurrarrau aajeejim anaabá, khĩupamkhĩir.
    Mamʉ magbaawai chará waragta, —¡Jesús, pʉʉta rey David khararr ag chaain ewagam
    khʉʉn Iewaau marau nʉ narr! Mʉ ap chitʉm mʉ dau aug khaugbahur aajeejim anʉm,
    thet khĩesirnaa.
  eng-EMTV: Then those who went before warned him that he should be quiet; but he
    cried out all the more, “Son of David, have pity on me!”
  mib-NT: 'Te ñayuu cuangoo ichi núú yā, ni cacahān i nuū de jeē na cásɨ de yuhu de.
    Te máá de víhyá gā ni cana jee de: Máá ní jeē cúu ní Séhe yucūn David, cundáhú
    ni ni sáña víī, achí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् लाम्‍लो के़बेःक्‍पा मनाहाॽरे़ “स्‍वाःत्‌युङे़ॽ” मे़मे़त्तुर
    खे़न् मे़भे़ःक्‍तु, कर खे़ल्‍ले़ आल्‍लसाङ् साॽरिक् “दाउदरे़ कुस्‍साःए, इङ्‌गाॽ
    लुङ्‌माॽ तुक्‍ताङ्‌ङे़ॽओ” पाःत्तुर अःक्‍ते़॥
  xnj-xnj: Vandu vevalongolili vala vakamywangila aguna, nambu mwene akayonjokesa
    kujova kwa lwami luvaha, “Yesu wa chiveleku cha Daudi, unihengela lipyana!”
  mmx-mmx: Mo limixin digam gomgo, diga musax i la diga lok tin kusu nak lok pilo.
    Ketla neni gap kup silok tinotno, “Livisik li at ne Devit! Una balamu ia!”
  cbr-NT: 'Usaía quia oquin ca ax paían rëcuë́nquiani cuancë unicaman banaxma isa
    nëtë́nun quixun cacëxa. Cacëxbi ca nëtëtima axa ''icësamaira oi munuma cuëníshtëcëni
    quiacëxa: —Davitan rëbúnqui, nuibaquin ca ''ë ''aquin.'
  tee-NT: 'Para ju ixta''ap''ulananta tak''ailich. Tajuni ni va sek catavi. Para va
    apalai p''as ju ixchivinin. Ixnajun: ―Ji ists''alh David lamapainin aq''ui''akt''ai''ut''ich.'
  eng-LSV: and those going before were rebuking him, that he might be silent, but
    he was crying out much more, “Son of David, deal kindly with me!”
  cak-NT: 'Y ri winak ri na''ey je-benak chech ri Jesús, xquich''olij ri achi chi
    quiri'' man chic tich''o''n-apo. Pero raja'' xa riq''uin más ruchuk''a'' xch''o''n,
    y xu''ij: Ret ri jat ru-familia can ri rey David, tajoyowaj nuech roma ri nubanon,
    xcha''.'
  pah-NT: 'A''ero tenondeve''g̃a ei ga pe: —Epi! ei g̃a ga pe tonhi''imbi ga javo.
    Koji''i ga onhi''ig̃a mondoi reki. —Daviva''ea rymyminoro ji poko ti! ei ga Jesus''ga
    pe.'
  sja-NT: 'Chi naa wãdap''edaarãpa ɨtrɨat''aapachida k''ĩup''ee beemerã. Mamĩda waapɨara
    biapachi: —Rey David Warra, mɨ chupɨria k''awáaji.'
  xed-xed: Lagha tsa gwal ta kəma ya ka davay, ka mbəl ŋa hanaftá wi. «Zwaŋa Dawuda,
    tawatá hiɗahiɗa ta iʼi!» kaʼa sganaghatá lwi dagala dagala.
  mks-NT: 'Joo ña̱yivi, na̱ cánu̱ú cua̱ha̱n xi̱hi̱n Jesús cán na̱casáhá na̱ cája cue̱he̱
    na̱ xi̱hi̱n dá ña̱ ná caji da yúhu̱ dá. Joo ví ga̱ ví na̱casáhá da̱ cáyuhú da̱
    já cáchí tucu da: —Ndóhó, da̱ na̱quixi chi̱chi David, caja ndó ña̱ma̱ni̱ candáhví
    loho ini ndó ye̱he̱ —cáchí da̱ cáyuhú da̱.'
  gfk-S: Ma dong ing di ga lilie hana di ga bor ie be na kis matien. Iesene ikinong
    ra pana iga manga kakongane nalu balik gom tange, “Tubune Dawit, nu marse iou!”
  bmu-bmu: Mewö qeriga ambazip mutuk angeri, yeŋön bök tatmapköra qetal waŋgigetmö,
    yaŋön kapaŋ köla qet gigilahöyök, “Deiwidkö gwölönarökŋi! Gi mönö ak-kömum niŋgiman!”
  dgz-dgz: Namu onamone nagirewa anega diguran, “Nop ae ve,” go me uma sia anega wan,
    “Apan Devit naewa, bagu sisi nenan anu.”
  eng-GNV: And they which went before, rebuked him that he shoulde holde his peace,
    but he cried much more, O Sone of Dauid, haue mercie on me.
  zaa-NT: 'Ca enne'' denéruá nna gutìl·la tè cą ciéguá qui''ni guthàya rú''į, pero
    lą nna adila iditsa gunnią nna rą: Cuią''lu'' Ỹi''ni David, gùppa cuią''lu'' la''
    retúalatsi'' quia''.'
  eng-WEBSTER: 'And they who went before rebuked him, that he should hold his peace:
    but he cried so much the more, Thou son of David, have mercy on me.'
  guh-guh: Nexata picani itsamonae, Jesús pevajënaeya penajetarubenaevi, jumeitaveta
    bajaraponë pemoyanexa. Itsiata biji bitsoyo orijibia vavajai tsecae. —¡Davidpijinë
    pemomomë, nitaxutotsoniataema! jai tsecae pitaxutotsëcënaenë.
  bon-bon: Niinäce gaabe biname cina teebine eblawisi, jejisi bojä agime. Yepä, tabe
    cuta baborage tage ca jejige egä, “Daawida me Kaakesaare, cebine owecu nawenepi!”
  nhw-BL: 'Huan nopa masehualme catli tlayacanayayaj quiajhuaque huan quiilhuijque
    ma ayacmo molini, pero noja más tzajtzic: ―¡Jesús tiiteipa ixhui David, techtlasojtla!'
  mgw-mgw: Balu' babaalongolile, ngabankwi'li'ka na kummakia atame liki. Lakini ywembe
    ngayendelya tu'ndu'bi'ya lilobe, “Mwana wa Daudi, unibi'ki kiya!”
  swh-ONEN: Wale waliokuwa wametangulia mbele wakamkemea, wakamwambia akae kimya.
    Lakini yeye akapaza sauti zaidi, “Mwana wa Daudi, nihurumie!”
  wbi-wbi: vala vano valyale vighenda vakan'dalikila um'bofu jula, vakam'bula ujike.
    neke umwene akaghina kulila fiijo, 'mwana ghwa Davidi, usanighile.
  bba-bba: Be bɑ sĩimɔ wuswɑɑɔ bɑ nùn ɡerusi bu kɑ nùn mɑrisiɑ. Adɑmɑ u wure u ɡbɑ̃rɑ
    n kere yellu u nɛɛ, Dɑfidin sikɑdobu, ɑ nɛn wɔnwɔndu wɑɑwo.
  eng-KJVCPB: 'And they which went before rebuked him, that he should hold his peace:
    but he cried so much the more, Thou Son of David, have mercy on me.'
  kgk-NT: 'Henonde-rupi ohasa va''e inhe''ẽ ojoko mo''ã íxugwi: —Ekirirĩ katu, he''i
    íxupe omongirirĩse mo''ã-vy íxupe. Ha''e katu hatãve tãve joty osapukái oĩ-vy:
    —Xe poriahuvereko katu, Davi remiarirõkwe, he''i joty.'
  waj-waj: 'tuduu rikiada gioonna kiaapu tauraa vuuya inna yaagueeqama kua pikiaaneera
    tuduu rikioonnaata puaisakama aayanna roo tunoo: Davuitiinna oyaivakidiri diiteeraikuavee.
    Niiyara boo kianee,'
  ekk-PKP: 'Need, kes olid rahvahulga ees, käskisid tal karjumise lõpetada ja vait
    jääda, kuid tema karjus üksnes valjemini: „Taaveti Poeg, halasta mu peale!“'
  mpx-mpx: Gamagalau bolo hi nohouwa hi ba lalaan ge hi baek elana tage ni mikekei,
    yaa abwe i yoga balbalgig i ba, “Deibid Tubuna, nu atilomwan-agau!”
  wbp-wbp: Yangka yapa kujalpalu wapanja-yanu kamparru Jijajiki, ngulangkujulu kurnta-ngarrurnu
    manulu puta wurdungu-manu. Nyanungujulpa ngari yardayarda purlaja kilji-nyayirni
    manulpa warrarda yirdi-manu Jijaji, “Wayinpa! Tapiti-kirlangu Ngalapi-nyanu, mari-jarrinjarlaju
    ngurrju nyinaka wiyarrpaku!”
  luo-luo: To jogo ma notelo e yo nokwere kendo nowachone ni olingʼ thi, to nomedo
    goyo koko niya, “Wuod Daudi, yie ikecha!”
  nhe-NT: 'Huan nopa tlacame tlen tlayacanayayaj quiajhuaque huan quiilhuijque ma
    ayoc molini, pero yajaya achiyoc chicahuac tzajtzic: ―¡Jesús tiiixhui David, xinechtlasojtla!'
  aii-aii: 'ܐܵܢܝܼ ܕܒܹܐܙܵܠܵܐ ܝܗܘܵܘ ܡ̣ܢ ܩܲܕܡ ܝܼܫܘܿܥ ܢܓ̰ܝܼܘ ܠܗܘܿܢ ܒܝܼܹܗ ܕܫܵܬܹܩ ܗܘܵܐ.
    ܐܝܼܢܵܐ ܗ̇ܘ ܒܘܼܫ ܙܵܘܕܵܐ ܡܲܩܘܸܚ ܗܘܵܐ: ”ܝܵܐ ܒܪܘܿܢܵܐ ܕܕܵܘܝܼܕ، ܪܲܚܸܡ ܥܲܠܝܼ.“'
  esk-NT: Iñuich sivulliuruat suakataġniġaat uqautiplugu, “Nipaisaaġiñ.” Aglaan nipitusiḷaaġniqsuq,
    “Kiŋuviaŋa David-ŋum, nagligillaŋniaŋŋa.”
  msb-msb: Ginsaway siya san nauuna na tawo kag ginpapuyo pero lalo lugod na sumiyak
    siyaʼn mas makusog, “Lahi ni David, kaluy-i ako.”
  cpa-NT: 'Jøng² ca¹jí² dsa² ŋi²nio³ ma²jiá¹². Ca¹juúh²dsa hi² tsa¹tóh¹dsa møah¹³.
    Cónh¹jøng² ta¹lah¹tí² hi³méh¹ ca¹hløah¹dsa: ―¡Tsø³jong¹³ hlai³ David, huø³ jmóh³hning
    hoh¹² ja³cog²jni! ―ca¹juúh²dsa.'
  dso-dso: ଆଗେ ଜିବା ଲକ୍‌ମନ୍‌ କାଣାକେ ଦମ୍‌କାଇ କରି ଚୁପ୍‌ଅଇ ରଇବାକେ କଇଲାଇ । ମାତର୍‌ ସେ ଅଦିକ୍‌
    ଅଦିକ୍‌ ଆଉଲି ଅଇ “ଏ ଦାଉଦ୍‌ ରାଜାର୍‌ କୁଟୁମର୍‌ ପିଲା ଜିସୁ ! ମକେ ଦୟା କରା !” ବଲି କଇଲା
    ।
  meu-meu: Vairai e raka taudia ese e gwau henia, basine hereva eto; to ia na e boi
    lalo-dika, eto, David natuna e, ame bogagu hisi.
  yva-NT: Vatano wanya usye uparijo vatano amije ntuba umaso ai, ware, “Wimanin!”
    Weramu opamo gwain akoeve akato pare, “Daud apa ajavijo Winy, naemeno rinai!”
  dgc-dgc: Ey du tolay ta ditol, éy sinaway de siya a diyan siya tu pehéng. Pero lalo
    pa siya a dinumulaw. “Apo ni Dabid,” kagi na, “Kagbianék mo.”
  zpm-NT: Grë zha ne ner, psilo zho ndox zho lo me parne guioog ro me, per leḻ hor
    cole nguiedzraa rbedz me Jesús, rnab me yquia zdoo Jesús me.
  hix-NT: Neytxownà mak hatà, toto komo, wahoron komo. Tatàknye exko, ketxkon hatà,
    àwya. Tatàknye exko. Noro nàrwonakonà rma haxa mak hatà, thenyehra rma haxa mak
    hatà. Dafe heno yohamàtho omoro hatà. Rohnàn yaw exko, kekonà rma haxa mak hatà.
  sim-sim: Hako ma ol maifuk tari ma ondo orin li ngriaha limu mbara, �Mir mayam li.�
    Hako, wahau. Indik wasilaka mendek or ushaha ormu mbara, �Nirambara Devithi mirin,
    An wavu mi hishiwa.�
  npi-ULB: भिडको अगिअगि हिँडिरहेका मानिसहरूले त्यो दृष्‍टिविहीन मानिसलाई हकारेर चुप
    लाग्‍न भने, तर उसले झन् चर्को स्वरले कराउँदै भन्यो, “दाऊदका पुत्र, ममाथि दया गर्नुहोस्
    ।”
  cgc-cgc: Pasaway kanen ta mga ittaw na gauna ki danen Jesus na dili kanen an magsagbak.
    Piro, gasinggit pa gid kanen an ta tudo, “Apo Ari David! Maluoy ka ki yaken!”
  tim-tim: Hain dâmbo luâk ulik gulik ariyi arekŋe den are nâŋgâm den hepun dâm magaŋi.
    Hain magaŋbiâ den are koyeŋgim kârikŋeâk dondâ konmâ hin dâep, “Dawidigât kâmolân
    gâtŋe, aregât okot nâŋgâ niŋ.” dâm kolep.
  yor-yor: Àwọn tí ń lọ níwájú bá a wí, pé, kí ó pa ẹnu rẹ̀ mọ́, ṣùgbọ́n òun sì kígbe
    sókè sí í pé, “Ìwọ Ọmọ Dafidi, ṣàánú fún mi!”
  wos-wos: Wungi wandéka di tale yindé du déré hambukmbu wata di wa, “Nakélak sé naande
    re.” Wungi wandaka dé deka hundi xékéhafi yata dé wambula wambula wanjita dé wa,
    “Devitna mandéka Jisas, wunika mé saréfa naata wuniré yikafre huru.”
  emp-NTPO: 'Idjira Jesu nocoare wãbʌdarãba quẽãsid̶aa chupeamãrẽã. Baribʌrʌ jĩguaara
    b̶iasia: –¡David̶eba zed̶a, mʌ̃da quĩrã djuburiadua!–'
  eng-F35: Those who led the way started reproving him, to shut him up; but he kept
    calling out all the more, “Son of David, have mercy on me!”
  ind-ind: Orang-orang yang berjalan di depan Yesus menyuruhnya diam. Tetapi dia semakin
    keras berteriak, “Yesus, Keturunan Daud, kasihanilah saya!”
  pes-OPCB: 'آنانی که پیشاپیش عیسی می‌رفتند، بر سرش فریاد زدند: «ساکت شو!» اما او
    صدایش را بلندتر می‌کرد که: «ای پسر داوود، به من رحم کن!»'
  mpt-mpt: nakaia unangai sin tebibi wenteniba dobsuananiba baabaniba Kimik genale
    ge baabaib otane e temdeibenea amdofa ngambianea Debite molofeit kobo nemhalilaneba
    daatnenale ge ngambea
  ssx-ssx: Mo titina꞉ yapemeke wanda꞉halima꞉ta꞉ Pi na lapema laa sa꞉sa꞉ pimikipate
    mo halima꞉ ota꞉ wi aneke hapu paa alo alota꞉ Deipidina꞉ Eiyekeo. I̱ pa꞉ta꞉ a꞉ta꞉ma꞉
    homa꞉e leekeme.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑɑ cuɑ ŋɑu ɑ̀ lɑ siɛ ɑ̀ ni ku coko. Ammɑ bɛi ɑ̀ wɑɑ ni ku
    cokou, bɛɛbɛ mɔi í yɑ dɔ̃ ɑnu hee lele ku mɑɑ ni, tɔkui Dɑvidi, ce ɑrɑɑrem.
  gaq-gaq: ମାତର୍‌‌ ସେନୁଗ୍ ୱେଡିଙ୍ଗ୍‌କ୍ନେ ରେମୁଆଁଇଙ୍ଗ୍‌ କାନା ବିକାରିକେ ବୁଙ୍ଗ୍‌ ଲେଃନ୍‌ସା
    ବାଃଟ ଡିଂଆର୍‌କେ ମେଃନ୍‌ସା ଡାଗ୍‌ଲା କାନା ବିକାରି ଆରି ଜବର୍ ୱାସାର୍‌ଚେ ବାସଙ୍ଗ୍‌କେ ଏ ଦାଉଦ୍
    ଉଙ୍ଗ୍‌ଡେ ଆନେଙ୍ଗ୍ ଦୟା ଡିଙ୍ଗ୍ ।
  gof-RNT: Sinthe sinthe biya asati, “Si7i ga” gidi hanqettidosona. Shin I, “Dawite
    na7aw, tana maara” yaagidi darssi waassis.
  unx-unx: ଆୟାରାକାନ୍‌କ ହାପାନ୍‌ମେ ମେନ୍ତେକ ମାରାଙ୍ଗ୍‌ମଚାକିୟାଃ, ମେନ୍‌ଦ ଇନିଃ, “ହେ ଦାଉଦ୍‌ଆଃ
    ହନ୍‌ ଦାୟାଇଙ୍ଗ୍‌ମେ” ମେନ୍ତେ ଆଡଃଗି ହାକାଅକିୟାଏ ।
  gah-gah: Loko lokago, goí iki niva vegenalite legesó oko minative liki gahá amemóza,
    áisi nene gele ahuloake gamoga gike sele like geza Tevitini agávolagamaka, nenikumú
    gigika hizino.
  lcm-lcm: Na vap po pasal aino ang kila atakun ia ani ka ago ta mengen an. Sikei
    kala songosongo alava luai ta, “Nat i David, ku ngorem iau!”
  aer-aer: Kenhe tyerrtye arrpenhe yanhe areye Jesus ikwerenge-arle arrekwele untherrirremeke,
    pwenge renhe arrkngerte angkerrirremele ilerrirreke nterte anetyeke. Kenhe re
    akenhe awethe anteyele arnterre anthurre arlkerlenge, angkemele, “David-eke-artweye,
    atyenge apeke alhwarrpe awelhaye ayenge mwerre-ilemele mpwaraye!”
  qvc-NT: 'Chaymi Jisuspa ñawpanda riqkunaqa chay sarkutaqa anyarqanllapa uyaranambaq.
    Piru payqam ashwamba mas jwirtita qayakurqan: —¡Unay Dabidpa Karu Willkan, llakipawayri!
    nishpa. [Nuta: “Unay Dabidpa Karu Willkanmi” munan niyta: “Dyus Akrashqan Washadur”,
    nishpa.]'
  tgl-ULB: Sinaway ng mga naunang naglalakad ang bulag na lalaki, sinasabi sa kaniya
    na manahimik. Ngunit lalo pa siyang sumigaw, “Anak ni David, maawa ka sa akin.”
  cbs-NT: 'bebubainkin nemapaibiabu ninkama unanxubima jatu binumakin yuikin: —Davidin
    baba Jesúsuun, ewen nuiwe— ikaya'
  xtm-NTPP: 'Te ñayii ka yoxtnuu kuan koo i ma, ka ndonda i nuu de, sukan‑va''a na
    kasiyu''u de. Kovaa nini''i‑ka ni kayu''u de: ―‍¡Sa''ya David, kunda''vi ini ña''a
    ni! ―‍kúu de jiña''a de.'
  nnq-nnq: Bandu abakiba nnongi ngabankalapila ngabannenge akotoke, nambu jwombe ngayangala
    kuchobela, “Mwana jwa Daudi, umone kia!”
  bao-NT: 'Cʉ̃ jʉguero ca waa nʉnʉa waarã pea, cʉ̃ yerijãa waajato ĩirã, cʉ̃re tutimiupa.
    To biro cʉ̃ja ca ĩi pacaro, cʉ̃ pea bʉaro jañuro: —¡Jesús, David Pãrami, yʉre
    boo paca ĩaña! —ĩi acaro buiupi.'
  san-ORI: ତତୋଗ୍ରଗାମିନସ୍ତଂ ମୌନୀ ତିଷ୍ଠେତି ତର୍ଜଯାମାସୁଃ କିନ୍ତୁ ସ ପୁନାରୁୱନ୍ ଉୱାଚ, ହେ ଦାଯୂଦଃ
    ସନ୍ତାନ ମାଂ ଦଯସ୍ୱ|
  rmn-rmn: 'Одола, кай джянас ангал, лилэ тэ пхэнэн ов тэ пхандэл по муй, ай о коро
    дэлас бэбэря май лачес: — Чяво Давидеско, аядие ман!'
  huv-NT: 'Quiaj taliquiaw nej leaw monmong ombas, macueat apaj. Pero nej tayac wüx
    alquiriw apaj, tapiüng: ―¡Micual David, ijiür xic lasta! ―aw.'
  otn-NT: 'Nu̱''ʉ yø ja̱''i̱ ni̱ ''bɛt''o p''ʉya, di hɛjpi ngue hi̱ndi̱ mmafi. Pɛ
    ra̱ xädä, ɛ̱na̱ ma̱n''na nts''ɛdi ga̱ mafi, bi ''yɛ̱mbi̱: ―Da̱mi̱ huɛ̱ga̱gui̱
    ague rá̱ mbom''mɛto''i ra̱ David.'
  nop-nop: Unduŋ kutibune metamdi nintoŋa kabup ilek yoŋa nihep tigiŋ iŋgoŋ me yadi
    toboniŋ gigine tiŋa wapumgoŋ hinek kutiguk, “O Dewit’walaŋ yalaki, nutok bulaniŋgoŋ
    nadiweŋ.”
  obo-NT: Na iddos mgo minuvu nid unna ki Disas, id sugga kandin amoy'd po‑onong‑onong.
    Piru ayas da en baling sikandin id pehes nid ungketen to, “Lubbad ni David, ko‑eruwan
    ka koddi!”
  kca-kca: 'Оԓӈа мӑнты хŏйатәт ԓўвеԓ мӑшйайа уԓты партԓэԓ; туп ԓўв па таканшәк ўваԓтәс:
    "Давид Пŏх! Мӑнэм щаԉиты!"'
  cak-ENT: 'Y ri vinük c''a ri ye nabey e chuvüch ri Jesús, xquibila'' chin ri achi
    que man tich''o chic. Pero rija'' xa riq''uin más ruchuk''a'' xch''o, y xbij:
    Rat ri ruxquin-rumam can ri rey David, tajoyovaj nuvüch roma ri nubanun, xbij.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤴ ᤗᤠᤶᤗᤥ ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ “ᤛᤫᤠ᤺ᤳ ᤕᤢᤅᤧ᤹” ᤔᤧᤔᤧᤳᤋᤢᤖ ᤂᤧᤴ ᤔᤧᤓᤧ᤺ᤰᤋᤢ.
    ᤁᤖ ᤂᤧᤸᤗᤧ ᤀᤠᤸᤗᤛᤠᤱ ᤛᤠ᤹ᤖᤡᤰ “ᤍᤠᤀᤢᤍᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤀᤣ. ᤀᤡᤱᤃᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤠᤱᤅᤧ᤹ᤀᤥ” ᤐᤠ᤺ᤳᤋᤢᤖ
    ᤀ᤺ᤰᤋᤧ॥
  mie-NT: 'De ndá nchivī jā cuáhān ichi núū, nī ncāhān ji nūū dē jā ná cásī dē yuhú
    dē. Sochi víhí cā nī ncana jee dē: Maá ní jā cúu ní tatā rey David, cundáhví inī
    ní sāán viī, ncachī dē.'
  san-TIB: ཏཏོགྲགཱམིནསྟཾ མཽནཱི ཏིཥྛེཏི ཏརྫཡཱམཱསུཿ ཀིནྟུ ས པུནཱརུཝན྄ ཨུཝཱཙ, ཧེ དཱཡཱུདཿ
    སནྟཱན མཱཾ དཡསྭ།
  qve-NT: 'Hinaqtinmi Jesuspa ñawpaqninta riq runakunaqa, chay ñawsata niranku: —¡Upallay!
    ¡Upallay! nispanku. Ichaqa saynata nishaqtinkupas, chay ñawsaqa astawanraqmi qapariran
    khaynata: —¡Davidpa mirayninmanta Jesús, ama hina kaychu, khuyapayaykuway! nispa.'
  pao-NT: Ewa'yoo mu numu oo-na'oonnakwitu yise oo nedayakwe. “Gi unnepana,” mee oo
    netammayakwe. Pana soo gi tubootabuedu yise pabasoo ka Te Pabe'e yadooadyakwe,
    “U E Pabe'e, u sakwa e sootuhi.”
  cbu-NT: Tputssha mang nambku, Zamangi; tárangiya. Itaru, wach mchusshita nda sambaytarangiya;
    kizpur kuk zunganeerangiya, manga. Isusoo, nuwaa istangandama; tárangiya.
  usa-usa: 'áqnáabaq ye-káyúkámá maará téta aamá awááguraae: “emá paátí mááo.” téta
    tirááe. miráimanibo min-aúgáróq-nákómá ókaraq ááyama maará-tiraiye: “emá Tébitimma
    áanikomopo kemmá arummá umátikaao.” téna tiráiye.'
  soy-soy: 'Pɛpɛɛ pɛɛ kɛkpéẽ n sɔ́nɛ ɑpí nɛ u cɛ́si rɛ ukɛ́ risɛ́ɛ́, ɑmɑ́ uu mɛyɑ̃́
    cɑ́sɛ rɛ: Tɑfiti Kɛpipi, ɑ inɛ́wɛ ripɑí!'
  hui-hui: Ani olayagola Yasu maha helalu wali agali bamba halu piyarume agali biago
    talialu lalu, Bi nale waha, lene. Ani layagola ibu donge howa dalimuore olalu,
    Debidi Igini-o i̱ dara howa biamogo bia, lalu laabo hene.
  amf-amf: Eensa birante yivaynaar “Ya lay hamaa!” hamayse kiam ke wacimade. Kidiar
    “Dawt Naasa, bannzo! Ina burqadhayse iam pacchaa!” hante ini yinin ilaterra kalon
    sagi ilatan ki yedade.
  quc-NNT: 'Ri winaq ri e tak''atoj chuwäch xeyajon che, xkib''ij chi mäch''aw chik.
    Ri are'' k''ut ko na xuraq u chi'', xub''ij: ¡Tat, ri lal ralk''ual kan ri qa
    mam David, toq''ob''isaj la nu wäch! —xcha che.'
  dob-dob: Ga taudi tomota nidi sinuganama tai nina siꞌetobodena, sigwae, “ꞌUlosaꞌu!
    Tuwa bwau!” Ta tuga ꞌibwau toitoila ta ꞌigwae, “Debida tubuna ye, ꞌuda ꞌatenuwa
    ꞌoleꞌoleyegu.”
  wrs-wrs: Wo noi indhana mi ten Yesusm desvulangavnam, he mindnam lalkohona, wuleiho,
    poaita ambo ao. Heva os owai, hev mindnam ovna, kam kolvro.
  mca-mca: 'Pekhewe'' nojo''ok''oi qa yaq''ayintaxij qe qa''nte'' net''ewu''ye''.
    Qa pakha''an qa yape''enhaƚe les in yit''unhetik''i in tayai: —Ƚa''s pa'' David''ik''i,
    ¡enq''eletyij wat''ij!—'
  kiw-kiw: Iesu hoho reꞌei imadaꞌuimo uubi-ro udoi-to ai-pemaaꞌoumo, ka oduuꞌaimoi-ka
    piroha ma iiꞌi-ri, irai pairautu hiꞌa madei-to aaꞌoi-ka, “Damida mereei-o, moo
    giiꞌepu remaꞌai!”
  tzo-TZC: 'Ti buchꞌu jbaꞌbeic batele laj spajtsanic yoꞌ acꞌo chꞌaniuc. Pero ti stuque
    más to tsots iꞌavan: ―Snichꞌonot David, cꞌuxubinun ―xi.'
  mya-mya: ရှေ့​တွင်​ရှိ​သည့်​လူ​များ​က​သူ့​အား​တိတ်​တိတ် နေ​ရန်​ငေါက်​ငမ်း​ပြော​ဆို​ကြ​၏။
    သို့​သော်​လည်း သူ​သည် ``ဒါ​ဝိဒ်​၏​သား​တော်​ယေ​ရှု၊ အ​ကျွန်ုပ်​ကို သ​နား​တော်​မူ​ပါ''
    ဟု​ပို​၍​ပင်​ဟစ်​အော်​လေ​၏။
  gng-NT: 'Binib bà le *Yesu usɛn nnɔ tɛngeh uʼbo ki teh wɔ ń ŋmile, ama u tùɔreh
    ki wuureh nɛ ki teh: «*Dafid ya yaabile, muɔ nni micɛcɛkm.»'
  cbi-NTPO: 'Tsandiñu ajkesha jimula juntsa rukunu mandyasa ti'' de-ajaatiñun, yaa
    kayu daran ma-ui''tu tsandimi: ¡Rei Davidnu sera'' jamu Na, inu tenbityaka! tiitimi.'
  ikk-NT: Ndị rị ihun igunrun hụ nọ jụgbọ a, sị a kpumẹ ọnụ. Kanị, ọ nọ yikẹnmẹdẹ,
    sị, “Nwa Defidi, mẹ omikẹn m!”
  leu-leu: Nari aava ri sangas paamuin a malila, ri barase e ri xuuse o i taa nai
    kasam. Taasaxa nane xukulai faagut maan, “Lak si Devit, muluxau.”
  maz-NT: 'C''o nte c''o mi ot''ü a xo''ñi o huënch''iji c''ua c''e bëzo o xipjiji
    c''ü ro ngo''t''ü o̱ ne. Pero nuc''ü, xenda go mapjü na jens''e: ―Nu''tsc''e o̱
    mboxbëchets''ü e David, juentsquegö.'
  bod-N: སྔོན་དུ་འགྲོ་བའི་ལམ་འགྲོ་པ་རྣམས་ཀྱིས་ཁོ་རང་ཁ་རོག་ཏུ་སྡོད་པར་བསྐུལ༌ནའང༌། ལོང་བས་སྔར་ལས་ཀྱང་སྐད་ཆེན༌པོས།
    ཀྱེ། དཱ་བིད་ཀྱི་རིགས་སྲས༌ལགས། བདག་ལ་སྙིང་རྗེས་གཟིགས་རོགས་ཞེས་འབོད་སྐད་བསྒྲགས་སོ།།
  tca-NT: 'Rü yema duü̃xü̃gü ga Ngechuchupẽ́xegu ĩxü̃, rü nanangagü ga na iyanangeáxü̃cèx.
    Natürü guma ngexetücü rü yexeraãcü tagaãcü ñanagürü: —Pa Dabítanüxü̃x, ¡cuxü̃́
    changechaü̃tümüü̃! —ñanagürüama.'
  zpl-NT: 'Bee bene enu nzuculu rquiꞌyalla rriꞌi beei para nú zacalla, pero másela
    ubixialilla nú unilla: ―¡Lliꞌñi David uhuaꞌa arquiꞌ liꞌá!'
  mbc-NT: 'Mîîkîrî entaimepîtî ye''nen e''mai'' pe tuutîsanonya ta''pî ipî'': —‍Moo
    e''kî, î'' pî'' awentaimepîtî —‍ta''pî to''ya. Tîîse yuukuiya pra inî'' panpî''
    meruntî ke awentaimepîtî''pî. —‍A''noko''pî pe uyera''makî —‍ta''pîiya.'
  ndg-ndg: Balo bababile kabatwanga batikumkalipiya yolo kipofu, nakum'bakiya ndooti,
    lakini yembe atizidi lela kwa lilobe mwana wa Daudi, unirehemu.
  wsk-wsk: Se kariimet gira namawara mu ining tuman ale kutek maukko manorman. Bare
    nu eng am sail ago aikaso ale makaso, “David ko Namar, ni gemang aisuko!” makaso.
  toj-NT: 'Jaxa cristiano ja ma'' bajtan ayi ti huas scomohuea pero lajan soc alji
    yab ba oj ahuanuc mas tzatz: ―¡Yintila rey Davidi, talna jyaujulal ba! xchi.'
  tbc-tbc: Agog tamolpein a Jesus naon na imug diau dan dububuŋanig durupei, “Awa
    itaup tokubol pe mado!” Ago tag tamol an nen maeg nam iwagiŋ dugo isasai, “O Dawid
    Nanun, ilo imuŋanag!”
  sna-sna: Vaya vakanga vachitungamira vakamutsiura vakamuudza kuti anyarare, asi
    iye akanyanyisa kudanidzira achiti, “Mwanakomana waDhavhidhi, ndinzwireiwo ngoni!”
  smk-NT: Ket saray tutawodtaw sa u'na na ni Jesus, inima'no rayan gumargar bale',
    mas nipaksaw nayna edet nin nita'way, “Si'kan nipangako' a puri na ni Adi' David,”
    wana, “ka'dwan nako kadi'!”
  grc-TCGNT: Καὶ οἱ προάγοντες ἐπετίμων αὐτῷ ἵνα σιωπήσῃ· αὐτὸς δὲ πολλῷ μᾶλλον ἔκραζεν,
    Υἱὲ Δαυίδ, ἐλέησόν με.
  gof-WFTW: Sinthe sinthe biya asati, “Si7i ga” gidi hanqettidosona. Shin I, “Dawite
    na7aw, tana maara” yaagidi darssi waassis.
  spa-BLM: 'Los que iban delante le reprendieron para que se callara; pero él gritó
    aún más: “¡Hijo de David, ten compasión de mí!”'
  kyz-NT: 'A''eramũ ''ga pyu okwap ma''e ''gã ''jau ''ga upe: —Epije e''ỹina kũi.
    Aereau toko re''ã— ''jau ''gã ''ga upe. A''ere ''ga jero''wuro''wui etee wafukaita
    ''ga upe: —Jejui! Ene ''ã Davi ''ga juapyrera, Jarejuwarete ''ga remimurera. Ejemuaẽm
    je ree. Je resag ape, a''e je enee— ''jau ''ga ojero''waro''wau etee wafukaita
    ''ũina.'
  dao-dao: Acunüng, maki he naw am a khihkheh vaia ami mtheh; cunsepi amikmü naw,
    “Davita Capa, na m'yeneia,” ti lü, ngpyang law ksehlenki.
  cya-cya: 'Nten nu nducua loo can'' ngusun lo''o ''in yu si''yana chcua seen tu''hua
    yu, una nde lyee la msi''ya yu: Sñe'' ta nten ''in Davi, ña''an ''tnan ti'' um
    ''ñan.'
  nii-nii: Pe wumb kumb se onjung wumb ei, eim ek ngunjung, “Nim ek tingnar!” ninjing.
    Ba wu ei, wii dinga nga tum. “Jiisas nim King Deipis nge miyem ende kingam, na
    kaimb se!”
  ign-NT: 'Ena achaneana tínapu­mi­ráu­cha­napahi ema Jesús navarahapa nacama­ti­na­ca­ya­rehini.
    Émasera tipiara­re­caichucha: —¡Tátachicha Jesús! ¡Pítique­neripa yátupi­que­névihi
    Cristo! ¡Picata­ji­ca­nupaini! ¡Pájapa­nunuini! —macahepa.'
  dik-NT: Go kɔc ke tɔ̈ tueŋ läät ku lëkkë ye bï biɛt. Go ŋot kiu apɛi, “Wën Debit
    kony ɣa.”
  cac-cac: 'A eb'' b''ab''el sb''at chi'' ix cachan vin̈ yic tz''em numan vin̈. Palta
    masn̈ej ix avajq''ue vin̈: —Ach yin̈tilalcan vin̈aj David, oc''oc val a c''ol
    d''ayin, xchi vin̈.'
  tzj-E: 'Je'' wnak je e nabyela chwech nquech''aj pe rwá'': —Xjun catec''je'' wa'',
    mtarak ta achi'', cara'' nbixa tzra ja'' moy. Per arja'' más chna xurak ruchi''
    tzrij Jesús: —Atet je at Rlec''wal ojer rey David, tpoknaj jtz''it nwech, cara''
    xbij chic jmul.'
  san-BUR: တတောဂြဂါမိနသ္တံ မော်နီ တိၐ္ဌေတိ တရ္ဇယာမာသုး ကိန္တု သ ပုနာရုဝန် ဥဝါစ, ဟေ
    ဒါယူဒး သန္တာန မာံ ဒယသွ၊
  yaa-NT: 'Askafaito nã rekẽ foaifãfe iskafanifo: “Nõko Ifo fekaxtefayamafe,” fafiaifono,
    akka nã fãsikõi kenai iskani: “¡David fenapa, eõ noife!” faito nikai,'
  cab-NT: Ja lubá lubáabaña, ába jadeínjan lun lun lámanichun, ligíatima lagúaragun.
    —¡Ladǘgawagun Davíd, gudémená bun!
  clu-clu: Ginsaway tana ang mga tao nga sa onaan nga magipus. Piro anang ginimo tana,
    ginpurusan na pa gani anang singgit nga nagakoon, “Jesus, nga kaliwat ni David,
    kaloyi ako ra!”
  swh-ULB: wale waliokuwa wakitembea walimkemea huyo kipofu, wakamwambia anyamaze.
    Lakini yeye akazidi kulia kwa sauti, 'Mwana wa Daudi, unirehemu.
  tpt-NT: 'Yu ixtapꞌulanan ni lapanakni va talaqꞌaymal ni laꞌachꞌix para saqcha kaval
    pero yucha apalay matꞌasal. Va naul: —Istsꞌal kꞌatꞌi ni ay jalhachimoꞌonuꞌ David,
    kꞌimapꞌaynitꞌicha kitꞌin.'
  aai-aai: Sabuw wan hi’iyon hinan hitatabir orot hikwarar tatab awan fotamih hio.
    Baise orot matan fim fan sib aumetawat na’in eaf eo, “David ana agir kwiwanbabanu!”
  sny-sny: Lu tamo Jisas mase aiyeteye ape mo, lowe meni ape lo peri einamiyei ne
    toteye. Lowe le ma'e apou eiye, “Peri titanere!” Ahowa, meni ape peri erasi a'i
    tame uteye, “Devit lo meni eime, ne ane ne au ferafereire!”
  myy-myy: 'Ĩre rẽtasʉorã, “Awasãbesa mʉ”, yibojayijarã ĩna ĩre. Ito yibojarocati
    bʉto bʉsa awasãyijʉ ĩ: —David ñayorʉ janerãbatia janami yʉre ti maiña mʉ, yi awasãyijʉ
    ĩ.'
  trc-NT: 'Ga̱a ne̱ cataj nij síí racuíj man soꞌ chéé soꞌ se vaa se̱ tuꞌva soꞌ da̱nj,
    ma̱a̱n se: ―Dínj ga̱a̱ tuꞌvá so̱ꞌ á ―taj nij soꞌ rihaan síí tuchri̱i, tza̱j ne̱
    doj a̱ nucua̱j caguáj soꞌ, cataj soꞌ: ―Taꞌníí taꞌnij siꞌno̱ síí cuꞌna̱j David
    mé so̱ꞌ ei. Cunu̱u ꞌe̱e̱ rá so̱ꞌ manj ei ―taj soꞌ, caguáj soꞌ rihaan Jesucristó
    a.'
  cut-NT: 'Ihyan che nda̱hna̱n ye ne, ra̱hn ye ri ye sa̱hn che cuhnde dihn chende
    se. Ate nde tahque yudo na̱n se ra̱hn se: ―Da̱ya David, ¡conan va̱hino ne u!'
  bel-bel: 'Тыя, што ішлі наперадзе, прымушалі яго маўчаць; але ён яшчэ мацней крычаў:
    Сыне Давідаў! памілуй мяне.'
  zlm-KSZI: Orang yang di hadapannya memarahinya dan menyuruh dia diam, tetapi dia
