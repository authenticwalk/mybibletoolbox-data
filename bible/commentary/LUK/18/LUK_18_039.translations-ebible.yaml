  ena-ena: Lɨci hulaŋ iamɨgali hali vehavɨmi agɨlaŋ nudɨ abacabɨlavɨmi. Nama ciaŋ
    valɨha uavɨmi. Hameŋ abavɨci ala ciaŋ ma valami. Nɨbu vɨdɨvɨdɨŋ ula ula abami.
    Nama Devitɨ dɨ iamɨlɨnu uami. Iasaŋ mavɨn hɨnia iadɨ huaci lamɨha uami.
  nbq-nbq: Yugugu lagagimu, it enendak wagwi ako en ap ako ane mbup yumwak yiluk,
    mberogogwa ovara, hegek, aren iri dugwit, “Daut ombao wai. Nabwa nombaru o,” yiluk,
    ane ombok vaga ambi inim yugigik adigat ogagagi.
  tgo-tgo: Gharɨgharɨko thɨ vivako thɨ marakawana na i rokubaro, ko iyemaeŋge ma i
    kula na ghalɨŋae laghɨye eŋge iŋa, “Deivid rumbuye, gharen i nja weŋgo!”
  yap-yap: Ma pi’in yad bay ngam’on e ra puwan’gad ngak miyad yog ngak ni nge th’ab
    gulungan. Machane fin aram e tolul ni kari ga’nag laman ni be ga’ar, “Fak David!
    Mu runguyeg!”
  mop-NT: —Top lo'peequech,— cu t'anoo' a tanoo' u beel mas taanil tuwich a Jesusu.
    C'u' betiqui, jadi' u pul-ooltaj u yadic ti mas yaab. —Inchech u mam aj quimen
    rey David a tan u paac'baanülü. Ch'a'a in wotzilil,— cu t'an ti chich.
  tet-tet: Nia nahii nunia, mais ema mak laꞌo iha Yesus oin nakahik nebee nia no-nook.
    Mais nia hetak nahii tuꞌan naꞌak, “Hei! Naꞌi Daud husar-binan! Madomi haꞌu lai!”
  hlt-MCSB: Te vaengah aka lamhma rhoek loh anih te kamkhuem sak ham a ho uh. Tedae
    anih te muep lat pang tih, “David capa kai ng'rhen lah,” a ti nah.
  xtd-NT: 'N‑ka kanandee ñaꞌa ñayiu xndodo nuu, te n‑ka jaꞌan‑i xa maxku kana ka‑s,
    ko xee ka n‑kana‑s. Xiaꞌan‑s: —Dito, Ta Jesús Daꞌya Dana David, kundaꞌu ini ñaꞌa‑n.'
  mdy-ETH: ዬሱሴኮ ቤርታ ቤርታ ዓኣዻ ዓሳ፦ «ዚቲ ጌዔ!» ጌይ ዒዛ ጎራዛ፥ ዒዚ ጋዓንቴ ዑኡዞ ኮሺ ዼጊዲ፦ «ዳውቴ ናዓሢዮ!
    ሃዳራ ታኣም ማሌ!» ጌዔኔ።
  spl-spl: Yawu sâmu lohimbi gotŋan kinbiŋe kuwaŋgiwi. Kuwaŋgiŋetâ witgum halahuop.
  usp-NT: 'Xpetak mak cristian ri nab''etakb''ic, xk''eltak, ri'' rajak ta'' chiqui''
    tich''a''wc, pero mas chiqui'' cow xch''ejejc, xij chic: ¡Jc''ajol David, il c''ur
    inwch! xche''.'
  zav-NT: 'Nach beṉə'' ca'' zɉəžialao lao Jeso''osən'' gosə''ədiḻe'' beṉə'' lc̱hoḻən''
    gwse''ene'' de que cheyaḻə'' soe'' žizə, pero nachle gwṉe'' zižɉochlə gwne'':
    ―Len'' naco'' xi''iṉ dia c̱he de''e Rei Dabin'', ¡beyašə''əlažə''əšguei nada''!'
  sgz-sgz: Má te kálámul er di láklák táil i Iesu di tur kári má di parai singin rau
    er ngo na kis pau. Mái sár a lala bin pakta sang urami bát ngoromin, “Natun ái
    Dewit, una mámna iau!”
  kek-NT: 'Ut eb li tenamit li yo̱queb chi numec'' que''oc chixk''usbal ut que''xye
    re: —Matchokin, chanqueb re. Abanan li mutz'' k''axal cui''chic cau quixjap re
    ut quixye: —At ralalat xc''ajol laj David, chacuuxta̱na cuu, chan.'
  blz-NT: Mbaka' i raaya'a men pototumpang olukon nongkokundakon i ia ka' nomosuu'
    kada' mimporokot. Kasee ia tongko' kaekae' momboolaki mangkakaro' taena, “Lee'
    ni Daud! Kolingu'konon i yaku'!”
  poe-NT: 'A̱ ntá tí sín tsítaón nti̱a la kꞌue̱tue̱nhen sín chꞌán kíxin tso̱tání chꞌán.
    Kjánchó jehe chꞌán a̱ntsí tsen kꞌuèya chꞌán ntáchro chꞌán kíxin: ―Jaha tsíkꞌaxrjeníxian
    chꞌín David, ti̱konóe̱héni ―ichro chꞌán.'
  san-TAM: 'ததோக்³ரகா³மிநஸ்தம்ʼ மௌநீ திஷ்டே²தி தர்ஜயாமாஸு​: கிந்து ஸ புநாருவந் உவாச,
    ஹே தா³யூத³​: ஸந்தாந மாம்ʼ த³யஸ்வ|'
  cof-NT: Junni caque jinaminlari yaca paito, Tsanque patude! Nosasaide! tilatinasanan,
    ya quirano podeiton tsachiri nantanancari sonba otito, Miya Davichi alica, laca
    laquirato ayudaide! tinue.
  srm-NT: 'Ma di dee sëmbë dee bi ta waka a Masa Jesosi fesi jei di bai, hën de gandji
    dëën taa a musu kabuka dë. Ma tökuseei an disa. A bai möön taanga eti taa: “Jesosi
    eee, di mii u Dafiti dë, saa mi ooo, heepi mi, gaantangi!”'
  qvs-NT: 'Chayta uyarishpankunana chay ñawpakta riykak runakunaka michashpankuna
    willarkansapa: —¡Upallay! Ama sukaman sinchitaka kayaychu. Chashna willaptinkuna
    payka ashwan sinchita kayarkan: —¡Maestru, ñukatapish llakichiwayna!'
  zca-NT: 'Orze'' rë xa'' nzha dilant, nzhab bixa'' lo xa'' nikal lo re'': “¡Kiex,
    bitsao'' ro''l!”, per más naye nzhab xa'': ―Xga''n Dabi, ¡bilats laxto'' da!'
  cbc-NT: 'Bairo cʉ̃ caĩrõ, aperã cʉ̃ riape caãna pʉame cʉ̃ tutiyuparã, cʉ̃ awajaeticõãto,
    ĩrã. Bairo cʉ̃rẽ na caĩmiatacʉ̃ãrẽ, bʉtioro jãñurĩ awajanemoñupʉ̃ tunu: —¡David
    ãnacʉ̃ pãrãmi, bopacooro ñiñaña!'
  qxo-NT: 'Tsaynö gayacuptin puntata aywaycagcunaga gaprata ajäpäyargan: “¡Upälla
    cay!” nirmi. Tsaynö niyaptinpis payga mas fuertipam gayacurgan: “¡Rey Davidpa
    castan, cuyapaycallämay!”'
  mox-mox: Ta taudi inugwenugweta ʼoloto nana iawatayea ivoneaya, “ʼEloveu, gebu una
    vegabagaba!” Ta tauna wese bonana qiduanega gaba waiwai vonaya, “Deibida natuna
    ye, uda nuakolokoloyegu!”
  kew-kew: 'Gupa yaasa rabu aba riri-nane pisimide onaanumi nipu-para ape gupa simi:
    Nena agaa loraa simi. Pare nipumi agaa wala ora puri paloa yaasa: Nere Devit-na
    si-ga neme ni odome omape sa.'
  dww-dww: Be aitauḡa a dokadokana a riutuaḡaie be a riuna, “Kwai nuatuḡu!” Be tauna
    ya rasa guratana, “Yesu, Deivid natunama, kwa raunuatoiegu!”
  nif-nif: telak dama tɨñgɨlɨñdɨ nɨ-ñombɨmbi eñgɨlɨñ, “Ei, gitak pat!”, gan ama walɨ
    wopumgan kɨtɨmbi eñguk, “Devittok Komblin-o, dɨk naka gɨnañ busuk tɨ-namɨñ!”
  twi-ASANTE: Wɔn a wɔdi anim no trantram no sɛ ɔmmua nʼano, nanso wantie, na ɔkɔɔ
    so teateaam dendeenden sɛ, “Yesu Dawid Ba, hunu me mmɔbɔ!”
  aoj-aoj: Epes isimba saliꞌ sagafiꞌi sinifalona naꞌamba saꞌi, “Inaꞌ sopama malogol!”
    Owaꞌ anen fala atin nape naꞌi, “Inaꞌ Devit akunamana, niti aeꞌ owahipiwi”
  cbv-cbv: 'Páant ã niíj ñaác ejechah joinít, Jesúsdih waóhnitboó, nin pah ĩt niijíp
    wʉt jĩ: —¡Ma laihca bojoó! caandíh ĩt niíj jípónih jʉ̃ihñʉp wʉt jĩ. Páant ĩ niíj
    jʉ̃ihñʉchah yʉhna, caánboó chah ãt wẽp ejep wʉt jĩ. —¡David jʉima, Dios ã wahni,
    weemdíh ma jĩ́gah eneé! ãt jwʉ́ʉb niíj ñaác ejep wʉt jĩ.'
  taw-taw: Agek binɨb ned owlak okok nop ag gɨl agɨlak, Taynen anɨb ageban? Kɨmɨgel
    mɨde agɨlak. Anɨb agɨlak ak pen, ne kɨmɨgel ma yek, suk awl agɨlɨg agak, Jisas,
    Depid ñɨne. Yɨp mapen nɨŋɨd dɨtep gɨnɨmɨn agak.
  jic-NT: 'Mwalá tjil sin popé cus tjowelel yom jun tulucj. —Lyájasa t''as —tjowelepj
    jupj lal. Más yümücj la tipiya jupj: —Ncapj tjep''ya''sa. Dios jin tjejyama. David
    püna tüpü''ü popa p''iyá jipj.'
  zap-NT: 'Yra mén ne zaner wakndux men lo mén guin chen gyakchi men, per lel mazre
    rkarëz men, re men: ―¡XPee David, gules lextoo de noo!'
  wer-wer: Pël yemaan omën wet rëak yesauröak leng ëëpën mëak nga yemaan pöten kat
    nemowiin ke urak kaalak ngön ëak epël mëëa. “Ni Tewitë ëapök, neen yaköm kön newi.”
  ipi-ipi: Wuane lea-kola, wandakali wamba ingane epeaini tupamane bala laiya loto,
    nimba pii nalene kondaa leaini tekeko, balato utupanena pii tanga loto, Dapiti
    yame Jisasa, nimbato namba ondo ape lo taimane wete laka peaipia.
  qul-NT: 'Ñaupajta purejcunataj c''amerkancu jup''alla cananpaj. Chaywanpas payka
    astawan wajach''acorkan: —¡Davidpaj Churin, qhuyapayariway!'
  urw-urw: Fere agfürüdi oguren babawarde, nunurudi menüm wawen, “Na sube gütüwe.”
    Bangeagako, nu bikuwadaid igyogüdi, erenana magaudi mengeaga, “Na Devitüb matanab,
    na ye kororabie.”
  rmy-GURBET: 'Nesave manuša save đele anglo Isus, phende lese te ma dol vika gaći,
    al vov vadži pozurale dija vika: “Čhaveja e Davideso, smilui tut pe mande!”'
  ter-NT: 'Itea sayá''ikoa xanéhiko inuxó koeti tumúneke Jesus, pahukoâti kóyunukeovo,
    itea inamá''axone vaûko. Hara koe yûho vaúkea: —Jesus, ámoripono Ndávi, yokóseananu!
    —kóye.'
  bmr-NT: 'Jaarunaa ɨmegavɨ ufuumo diiboco ɨɨbauhi illɨɨvequi, noomoro. Jaarunaa janaanɨcɨvɨro
    coovadiivuubo: ¡David Iyaachi, uco dɨdaasugo! nooboro.'
  fuf-fuf: 'Hikkinooɓe yeeso ɓen feli mo fii yo o fanku, kono o ɓurti ewnaade, wi''a:
    «Ko an yo ɓii Daawuuda, yurminan!»'
  mwc-mwc: Pipiya keta sibi naovei wai sebare mata potapotana si yegai, ba si wonei
    kata kawana ita pota. Saba kona gamona kaikaponai i para tupetupena i wona, “David
    Natuna ki nuanuaniku!”
  bhl-bhl: 'Gaanei, imisik unbiliw kawtiw i em gaanin be kiliko, elo sakalala dangeko,
    bokolewomeliw: “Ku bontem net kela!”, dangsiliw kate, e iti weng fian kuw gaanomele:
    “Debit mulkis Yesus kutaka! Ku nelo kinkin ibolow kenema o!”, dangse kale.'
  ons-ons: Ŋei ŋerep magu yewa eŋe ŋei de pilik ea kuroŋka more rakoi, “Ge aŋaŋone
    ma wonge metnom!” Yale rau, eŋe soringe togoleka koso boka rake, “Dawit ŋaboine
    ŋetne, ge siluŋ naŋane wetŋone borikep!”
  con-NTPO: 'Qquen fundosi o''tie jayisundeccuja tisema se''pipa su''fa: —¡Ziyaja!
    Tsa''ma ti''tsse quia''me fundo: —David Dutssi''ye, ñama mende''yeja.'
  ghs-ghs: Oke hiiremi tumakhameto qesai bosa qooro tuumata nokoi noke qamuni hiiremi
    eehe, noi beedzae eeteqi sokateta. Hee, Tabitiho eema ma khata, nii naho dzasa
    eetare.
  peg-peg: ମତର୍‌ ଆଗେ ହାଲ୍‌ଜି ମାଚି ମାନାୟାର୍‌ ହେୱାନିଂ ଚିମ୍‌ରା ଆଦେଂ ଦାକା କିଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌,
    ମତର୍‌ ହେୱାନ୍‌ ଆଦିକ୍‌ ଗାଜା କାଟ୍‌ତାଂ ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌, “ଏ ଦାଉଦ୍‌ତି ମାଜ଼ି, ନାଙ୍ଗେଙ୍ଗ୍‌
    ଦୟା କିଦା ।”
  txu-NT: Nhym me wamã mõrja kum bẽn tỳx ne kum, —E kum anhikrê, ane. Nhym kam tu
    kum àkjêro bên kum, —Dawi tàmdjwỳ'õ, gop amã ikaprĩ, ane.
  eng-WEBU: Those who led the way rebuked him, that he should be quiet; but he cried
    out all the more, “You son of David, have mercy on me!”
  gnw-NT: 'Jeta joco pe ñugüɨnoi vae reta uñeengata chupe. Uipota tẽi umɨquĩi. Ẽrei
    jesa mbae vae jeiete iñeeãta reve jei: —Nde co jae David iñemoñaa reta pegua.
    Cheparareco —jei.'
  mux-mux: 'Kumbi-leku puring yambuma-ni yunu ung-mura siku “Nu ung naa niku táka-nikunu
    mului.” niring. Akiliinga-pe yunu-ni aima tondulu nangale topa walsipa kene nimba
    mele: “Depit-ni kalupa liirim yili, na kondu kului.” nirim.'
  maj-NT: 'Xu̱ta̱ xi yja títjuu̱n kinchja̱tiko̱ho̱ tu̱ xi k''u̱échja''aha ts''a, tu̱nga
    tu̱ sahá ''yún kikjintáya sa: —¡Ji ntje̱he̱ David, katuma ni̱ma̱hi an!'
  bkq-NT: 'Jesus eatado idâwâni modo aguelymo eyam: — MYK alelâ ikâ! Tadaenkezeba
    ikâ! — kelymo. Agueduomo lakuru myani ago kuru epy adaenkely: — Ytyengâ, Davigue
    tydamudogueim! — kely.'
  kue-kue: Ana yomba tau okuna kana wingwa ka-tendre, ana kiendi moglo diteingwa ba
    yagle agle binan bogl di paimoglkwa, “Devit Wam, ene na mitna goglo!”
  cot-NT: 'Irirajia jivajivaitapojirica Jesoshi icantavetariquea irisanticotanaquenijite,
    cotanquitsiquea iriatimpa arimpaqueate icajemitsimajatanacaquea: —¡Jesoshii, Ichoviquitanaqueca
    Taavini, pimpintsatacotenashiatsi!'
  bnp-bnp: E huriki ri laho muga ri tahatea, ri takia ge vulai. Pali i gale hateka
    tabu, i ta maea, “O Tune Davit, o dodo iau!”
  apn-NT: 'Hãmri nhũm Jejus kukamã mẽ mrar xwỳnhjaja tee ri kuma nẽ kãm: —Tk. Kwa
    akapẽr kêt nẽ nhỹ nà. Anẽ. Tã no nhũm ãm mẽ kuma nẽ xatã amnhĩ to hwỳr o nhỹ.
    Kàx pê kãm kapẽr o nhỹ.'
  ctp-NT: 'Nten nu ndukwa loo la, kanꞌ msiꞌya loꞌo neꞌ ꞌin yu chaꞌ ka tiin yu chaꞌ
    nxiꞌya yu; loꞌo ja ynan yu, kwen la msiꞌya yu bra kanꞌ: ―Nuꞌwin, nu lkaa taꞌa
    nten ꞌin ayman David ―ndukwin yu―, ¡chka tꞌnan tiiꞌ ꞌñaǎn!'
  bre-BRG: 'Ar re a yae a-raok a groze dezhañ evit ma tavje; met eñ a grie c''hoazh
    kreñvoc''h: Mab David, az pez truez ouzhin!'
  opm-opm: Uatporhan ohri hat saya kuuhan ihir Ai. Kin kwisi han go imatri uatipra
    por baso por indeingopari. Baso por imtiperhan oh ire meng na amram atnap akit
    orhorwi Depit ohe mon go nohnong kamahara naham yah nahatina por ut patwi hangopri.
  bvr-bvr: Wurra birripa aburr-gata mu-ngoyurra aburr-bamuna abu-jobujobuna rrapa
    aburr-wena nula barra gun-ngap gu-bawa. Wurra nipa mu-nguy burr-guya a-gonyjinga,
    “A-lay, Jesus, ny-junarda nipa Daybit murna biy-wuna arrburrwa, gunggaja apula,
    a-lay!”
  wal-wal: Sinttan de7iyaageeti a, “Haizza!” giidi hanqqettidosona; shin i ba qaalaa
    kaseegaappekka keehi xoqqu oottidi, “Daawita na7au, tana maararkkii!” yaagiis.
  shj-shj: Na känggi kädoleyzang kadux ma ka mäpäla neng mägädawa paccey ka, “Päxä
    pe Dawud, ata agägi wayesäng tagä.”
  zad-NT: 'Na'' beṉ''ka'' llialo lao Jesúza'' chsheshlengake''ne'' kwenc̱he kwi''e
    llizə, na'' zizikchlə chosyee, chi''e: ―¡Xiiṉ dia c̱he dii Daví, biyesh''lall''gachi
    nad''!'
  kmg-kmg: Iŋuc eme ŋic bâniembiŋ jaŋe niniŋkerâ ŋeocte dâŋ mucnembiŋ. Eme eki dâŋjeŋic
    mana takirehuc fotarierâ wirawec, “Go Dawidire ɋâriczi nore mac buge sâqoreoc.”
  aso-aso: 'Neꞌmine lavo gomuꞌ ave nete nene legeno minelive li oꞌve li-di elemaniꞌza
    aza nene gohi amuzo molo vise naba lo gohi tiꞌ lo lineꞌ: Davidiꞌ aꞌvo make, nenikumuꞌ
    nene mulumoꞌne ningevo.'
  uli-uli: Rechokwe re kekamo resa kaftoroy ngali bo be ppoloh. Iwe ngo iy yesa far
    hapalingidah tot yalol, “Lol David! Fahoy depom ngalyey!”
  nin-NT: Anishirr ba nggo a si ni ichi a nggarr ito na ku di, a bu ba ttungo. Uwa
    kà na yo hantu kakami di, “Uvuvurr a Doda! Kye iha mungga yi!”
  tgk-tgk: 'Онҳое, ки пешопеш равона буданд, ӯро сарзаниш карда мегуфтанд, ки хомӯш
    шавад. Аммо ӯ торафт баландтар дод зада мегуфт: «Эй насли Довуд, ба ман раҳм кунед».'
  acu-NT: 'Tu untsuam eemkar wearmia nuka jiyainak: —Itatkata, —tiarmiayi. Tinamaitiat
    nuna nangkamasang kakar untsumak: —Davidta weariya, wait anentrurta, —timiayi.'
  cak-WNT: 'Y ri winek c''a ri ye nabeynek el chuwech ri Jesús, xquik''il c''a ri
    achi chi ma turek ta chic ruchi''. Pero riya'' xa más xurek ruchi'', y xubij:
    Riyit ri yit ralc''ual ca ri rey David, tajoyowaj nuwech ruma ri nbanon, xcha''.'
  ebk-ebk: Nan nangepapangu ay tataku at senengarancha hiya, ya chacha ifiakia kan
    hiya ay kuminak koma hiya. Ngem kenaskasina infukiaw, “Kianak David, sug-anganak
    man paat!”
  spa-PDDPT: 'Y los que iban delante lo reprendían para que callara. Pero él gritaba
    mucho más: ¡Hijo de David, ten misericordia de mí!'
  tke-tke: 'Ale yadhowaga osogolo wa Yesu yomwihihaga wi amaale, mbwenye ookuwagave
    ni ntidi: “Mwaana a Davidi, mugeeddiwele thagaraga!”'
  ruf-ruf: Wanu wala iwalongole wamkembela wamlongela anyamale, lekeni yeye kaghendelela
    kukemelela, “Mtsukulu wa Daudi, mbonele libatsi!”
  gun-gun: 'Ha''e ramo tenonde oje''oi va''e aipoe''i okyrirĩ aguã. Ha''e rami teĩ
    ojapukaive tema: — Jesus Davi ramymino, xemboaxy ke.'
  agu-BL: 'Cyoque''n tzun yi e'' wunak yi bajxche'' tan makle''n wutz tan qui ẍch''ine''n.
    Poro mas tcunin ẍch''ine''n i'': —¡Jesús ilu'' yi xonl k''ajtzun Luwiy, elk k''ajabu''
    swe''j!'
  isn-isn: Uugwa awo naza atongee, akamukenda ite wakilage, kuiti u ng'wenso ai ukiile
    ikilo nangahu kitunta u luli Ee, ng'wana wang'wa Daudi unkendepe.
  ilo-ULB: Tinubngar dagiti adda iti sango ket imbagada kenkuana nga agulimek. Ngem
    inyad-addana pay iti nagpukkaw, “Anak ni David, maasika kaniak.”
  pir-NT: 'Tiquiro sa nigʉ̃ tiquiro caha ihñaducuyequina pehe, “Dihta mariahña”, ni
    tuhtiahye tiquirore. Tiquina sa ni tuhtiepegʉ̃ta to pano tiquiro sañuducuriro
    yʉhdʉoro sañuducu nemoahye tja: —‍Davi mʉnano panami iji turiagʉ, masare yʉhdʉoacjʉ,
    yʉhʉre paja ihñaña, ni sañuducuahye tiquiro.'
  anv-NT: Bɔɔ́ abi abɔ ájyɛ́ mbɛ, álɔ manyáné ji nnó akwéné mejɔɔ́. Ndɛre ányáne
    mbɔ ji, ɛ́lú ɛké áchyɛ́ lé ji ɛshyɛ nnó akálé kéŋké. Ne aké, “Mpyáne
    mfwa Dɛvid, nkpá wɔ geká, gɛ́ me meshwɛ.”
  sab-NT: 'Kwian kle chage jonkare Jesu ngeru ama kwian gwagwa me keruchugu ngaute
    Jesuge, gire kwian ka bo jabale kwian gwagwa me ole ama ka chitedale, kwian ka
    bo ene ama ole ama me talladu ama me ka chitedu, ama mo ta gbu ngaute gwangerugu
    ma ngle: —Ba kwian chugagwalla kweri unsuialin David oindalla, ba tai dage chage.'
  tmd-tmd: Aliö rɨmɨn, nöbö mö hö dumɨdim bla nugwo yadyöxön yadmä, “Pödpöd rɨmɨn
    wölmɨdlö? Dar mɨdö!” rɨmä. Aliö yadim aku, jɨ nuŋ tar mɨdölöŋ. Wö mɨ diba rön
    yadöŋa, “Jisas, Depid Ha nuŋwa, nɨ ögwö yöxö!” röŋa.
  acr-NNT: 'Yey ri winaq e nabꞌejinaq xkichꞌaꞌbꞌej upa chaꞌ na kasikꞌin ta chik. Noꞌj
    ri potzꞌ más ne ko kasikꞌinik, jewaꞌ kubꞌiꞌij: —¡Lal ri Ralkꞌoꞌal kan ri rey David,
    chinjuchꞌ kaꞌn ko cheꞌla! —xchaꞌ.'
  kpg-kpg: Digau ala e hula i mua o Jesus gaa wwou gi mee, ga helekai bolo gi hudee
    leelee, gei mee koia ne wolowolo gi nonua, “Tama a David, aloho mai gi di au!”
  taj-taj: ङाच्‍छा भ्रबागदेसे थेदा कुटिसी चिउ भिसी बङ्जी। तर थेसे झन क्रिङ्बान, “दाऊद
    ग्‍लेला सन्‍तान येशू, ङादा दया लउ” भिसी भिजी।
  avt-avt: Te mɨt kerek ninɨn ek nenerek netpɨwek, “Ekintɨp wɨre wɨre!” Te hɨrak pɨke
    kɨnap yapɨrwe kenɨne hisiuwe, “Nepenyek ke Devit, ti han ekepai naanmɨprai, te
    ti han etwenɨna.”
  cbk-cbk: El maga gente ta camina adelante di Jesus ya regaña con ele y ya habla,
    “Calla la boca!” Pero mas peor pa ya grita le bien suena, “Hijo di David, tene
    lastima conmigo!”
  uig-ARA: 'ۋە ئەيسانىڭ ئالدىدا مېڭىۋاتقانلار ئۇنى: ــ شۈك ئولتۇر! دەپ ئەيىبلەشتى.
    بىراق ئۇ: ــ ئى داۋۇتنىڭ ئوغلى، ماڭا رەھىم قىلغايسەن! ــ دەپ تېخىمۇ قاتتىق ۋارقىرىدى.'
  tuf-tuf: 'Eyta cohwyat, cahmor béquinat ey quin tan irujacro: —Ajc chin jaw̃i, wajacro.
    Ub bár bi eyta técuayatwan ráhctiro. Bucoy bucoy ajcan cuít cohwjacro: —¡Jesusu!
    ¡David wihnú! As tamo séhw̃awi. As cuitar yajw̃i, wajacro.'
  abx-abx: Nagsimol iya si mga magpandahulo nga ga'i agpararibok. Pero agkukusog dina
    i pagparaban'u-na, “Dadi'-na si David, kalu'uyin ako!”
  mco-NT: 'Je jäy ajcxy huɨdi anajty jayɨjp nɨcxp ooy ojy je huintzpɨ, nɨmay co huen
    amoñ. E je'' nïgɨ mɨc ymɨnan''ɨdɨ̈ch: ―David y''ap y''oc, ɨɨch pa''ayoog.'
  bsp-bsp: 'Aŋɛ ŋanasol kɔ Yesu ŋayi kɔ tekiriŋ mɔ, ŋayɛfɛ kəgbəŋ-gbəŋər kɔ a pəcaŋk,
    mba wəkakɔ pəc-naŋkanɛ kəkulɛ-kulɛ: «Wəka Dawuda məyɔn’em nɔnɔfɔr!»'
  kqf-kqf: Lava dolidolidi a ḡasiye bi a giuwe te ya miya moimoisili. Bi geḡa te tana
    i binau gulatana gado, “Deivida natuna, kwa launuwatoitoiyegu!”
  cpb-NT: 'Osheki ikisathaweetanakari imairetantyaari. Eekero ikaimanakitzi shintsiini,
    ikantzi: “¡Icharinetari David-ni, pineshironkataina naaka!”'
  aon-aon: Aria eshudok sharig iri shahan shakripan um mokureg. Aria anan nuhwar debeg
    abom nakri, “Devit ananin barhonin! Nyak nyukri nyenek gihaum eik!”
  hus-NT-2005: 'Xi taꞌ ti neꞌechtsik okʼox kʼwiyxin abal ka chamkʼan, por an jokʼol
    más kawidh ti dhájaxin enchéꞌ: ―¡Tatáꞌ, xi kidhtaláb kʼal an pulek takʼix Dabid,
    ti kin yajnantsi neye!'
  mig-NT: 'Te ña̱yɨvɨ kája''a̱n ichi núu̱‑yá, ni̱ kaka''a̱n‑i jíín‑de ja̱ ná kasú‑de
    yu''u‑dé. Ko máá‑de ví''í‑gá ni̱ kana kó''ó‑de: Se̱''e David, kundá''ú ini̱‑ní
    náá víi̱, áchí‑de.'
  bps-bps: Na i dad to di muna, nngakla kenen, na manla kenen fanak, bay baling matnù
    kakitan, manan, “Bel Harì Dabid, begam agu kando!”
  mbs-mbs: Migsagda kandin se menge otaw nekeonà ki Jesus, aw migpunù dan te keilangan
    mepenek sikandin. Meneng labi beling sikandin timawal, “Bowad-bowad i David, keidowi
    a bag.”
  tof-tof: Singül kwata nidi ogoblórr, agóp, da ilóp piküp bainüm. A wa ma górrganóm
    tai arüng ipadlórr wagó, “⌊Deibidün Olom⌋, kürü gyaur kóse!”
  cme-NT: 'Bamaŋ naa taa yaaŋga-na, baa ta ba nuola-yuɔ wuɔ u suuye u nuŋgu‑i. Wuɔ
    migãaŋ tuɔ kaasĩŋ u naara wuɔ: «Davidi hãayɛ̃lŋ nuɔ, jande, ce hujarre miɛ!»'
  sus-sus: Mixi naxee nu yare, e naxa wɔyɛn a ma a a xa sabari, kɔnɔ a tan ɲan naxa
    so a xui itefe dangi singe ra, «Dawuda xa Di, kinikini n ma!»
  pon-2006: Aramas ako me mi mwowe ahpw lipwoarehda oh ndahng en nennenla. A e ahpwte
    kalaudehla ngileo, patohwan, “Maing, komwi me kisehn Depit! Komw ketin kupwure
    ie!”
  dad-dad: Tamo uyu dilen anidim sakã difiye ken, foro yalauf nigin dirokenen, anĩ
    ere, ĩ wade bagai iweig iron, “Dawid Naal, aya nigin malalon yõ!”
  zab-NT: 'De bniety ni zanɨɨdy rdildnédeb laab par quɨtru cuxtiab, per laab mazru
    gurɨxtiab: —¡Llingaan David, blaslaazbiu nare!'
  jae-jae: Tec lau, taŋ sêsêlêŋ sêmuŋ naŋ, sec biŋ eŋ gebe ênam tau tôŋ, mago eŋ gêmôêc
    kêpuc sageŋ gebe “Dawidnê Latu, taêm walô aêma.”
  ksd-ksd: 'Ma diat dia lualua, dia tigal ia ba na ki mut uka; ma i manga oraoro ka
    dari: U natu i David, una mari iau.'
  msm-NT: Di pigsapadan sikandin to mgo otow no diya to unahan ni Jesus agun ogpahonok.
    Di nasi din pigpak agbotan to pagtawag, “Jesus no Kaliwat ni Hari David, sadangay
    kae-ati a!”
  myk-myk: 'Pii pu bye sipyiire ti ɲahagbaa na ge, a pee di wu kaa jo na wu co wuyɛ
    na, ga, a wu sii la fara mujuu li na na yu: «Dawuda Ja, ɲuŋɔ ɲaari na na!»'
  sbe-sbe: Na kaiteyadi keda unai se bagubaguna wa se dilai bena ye mwanou. Iyamo
    ye yogalakilakikalili ye wane, “Dawida Natuna, ku katekamkamnaegau!”
  mcr-mcr: I tqaŋgi äwipiyi, ämaqä qaŋä hiŋuiqä äppiyä iqua, “Si maŋä matqä panä!”
    ätukuwi. Qu ii qäyä ätquaŋgä, iqu maŋä yäŋänäqŋqä, “Dewiti iqueqä Ymeqä Iquki,
    Si nyinyqä huäqä äkunänä” ätukqe.
  cux-NT: '''Iiⁿ''yāⁿ chi cueⁿ''e vmnaaⁿ yeⁿ''e Jesús ngaⁿ''a yā ngii yā saⁿ''ā miiⁿ
    chí ''āā ntɛ́ɛ́ ''cuaī sa, naati saⁿ''ā miiⁿ ní n''gaī yiicu ca sa: N''diī, Daiya
    David, nnéé ya''ai ''iinu nī ''úú.'
  tur-YTC: Önden gidenler sussun diye onu azarladılar. Ama o daha da çok, “Ey David
    Oğlu, halime acı!” diyerek bağırdı.
  san-ITR: tatogragAminastaM maunI tiShTheti tarjayAmAsuH kintu sa punAruvan uvAcha,
    he dAyUdaH santAna mAM dayasva|
  bel-N: 'І тыя, што ішлі наперадзе, сварыліся на яго, каб маўчаў, а ён яшчэ мацней
    закрычаў: «Сыне Давідаў, зьлітуйся нада мною!»'
  sch-sch: Moton tienga om mipui ngeiin, “Dâirek roh” tiin an ngoa. Ania ama'n ânring
    uolin, “David Nâipasal! inrieng mi mu roh,” a tia.
  mic-MIQNT: Na mimajuinu'g ta'n niganita'jig majiaqa'la'titl aq telima'titl wantaqien,
    gatu me' aji gsigawwet, “Geitu wetapegsin Ta'piteg, ewlite'lmi.”
  huu-NT: 'Uicodo jaidɨno naimɨena lletade, naimɨena llɨɨcaitallena; iadedɨ naimɨe
    eo cuirioide: —David mɨcorɨ Jitona o illamona, cuena duenai.'
  jiv-NT: Eemak wearmiania nu chicharainiak “takamatsata” tiarmiayi. Tutaisha nú arant
    untsumuk “Tawit weeachukaitiam; winiaja waitnentrurta” tímiayi.
  otm-NT: 'Nɛ nu''ʉ yʉ ją''i mi ''bäpʉ, bi xifi din hɛ̨. Pɛ madague him mi ndepe din
    yą, pɛ man''da nts''ɛdi bi mbafi, bi ''yɛ̨na: ―Gra Jesús, rám bom''bɛto i ra David,
    dami huɛ̨gui ts''ʉ.'
  dah-dah: Gega al waŋ yeŋ turte hamiŋ mar gore ineŋ teŋ, “Bada hawa!” inamiŋ. Gega
    bada hitŋeŋbe uguŋ po hok yeŋbe, “Dewit urmiŋ, buniŋeŋ nirde faraŋ nura be!” inyiŋ.
  tnk-tnk: Nənə nərmama səməme kamhərer kupwən hənise in, mamhəni mə, “Afafa a, məpwəh
    nəɡkiariien!” Mətə in rarɨpɨn maməkwein əpwəmwɨs mwi mamɨni mə, “Iesu, kwənəkwus
    səvəi Kiɡ Tevɨt! Api tukw iou!”
  kpr-kpr: Setiri, evetu genembo giti edo isera aimi, nu beka doyare dae sedo bureguseri.
    Buregusera ava, nu jo itako doyaeri; numo koko sise beka mindafugo beká kori sisira,
    “Arie, Iesu! Kini (King) David da Mandi God mutari sisira amo, nimori. Ava sedo,
    na joka eyo!” aminge setiri ningido,
  san-IAS: tatogragāminastaṁ maunī tiṣṭheti tarjayāmāsuḥ kintu sa punāruvan uvāca,
    he dāyūdaḥ santāna māṁ dayasva|
  nho-nho: Naa tama e sassare vaamua raa ni ffuri atu no nutua te tanata naa ki ppui
    tana pukua. Tevana iaa te tanata naa ni huri no kannaa maaroo iaa, “Te mokopuna
    David! Aroha iaa nau!”
  gym-NT: 'Abtä nitre nämane näin Jesu käne kä namani kada ketamna ie, akwa niara
    namani ngwänenkä bäri krikri mda, kä namani niere: ¡Jrei David tukwe mräkä, ti
    ngwen ruentari tare jae! namani niere.'
  azg-NT: 'Ndoꞌ joo nnꞌan na veꞌjndyee, jnanꞌtyiaꞌhanhin na quitsichen juu ꞌndyo juu,
    majoꞌ jndeintyichen sixuaa nndaꞌ juu: —ꞌUꞌ na condui tsjan David na jndyocahanꞌ,
    cꞌonꞌ na ntyꞌia rö nchjiꞌ.'
  bhd-bhd: यीशुए सेइं साथी च़लने बाले लोक तैस काने मैन्हु झ़िड़कने ते ज़ोने लग्गे, च़ुप
    रा, पन तै मना जादे ज़ोरे-ज़ोरे चिन्डां मैरतां ज़ोने लगो, “हे यीशु नासरी दाऊदेरे
    मट्ठा मीं पुड़ दया केर।”
  too-NT: 'A''ntī ixtapū''lani''nī''t Jesús taquilhnīlh huan lakatzī''n para que ixquilhca''cslalh,
    pero xla'' ā''chulā'' ta''salh lā'' hualh: ―¡Hui''x ixtā''nat David a''ntī xa''icka''lhīmā''nauj!
    ¡Caquilakalhu''ma''!'
  ind-AYT: Orang-orang yang berjalan di depan rombongan, memarahi orang buta itu dan
    menyuruhnya diam. Akan tetapi, ia malah berteriak lebih keras, “Anak Daud, kasihanilah
    aku!”
  cjo-NT: 'Ikanteeyanakirini jewateeyiririni Jesoshi: —¡Pimaerite! Omaanta, eekiro
    ikaemanakitzi: —¡Jesoshi! ¡Pamitakaajeetenatya!'
  nsn-nsn: Gisit ra uoum teil ka loulouar, kara kula tatanon e pepe bukbuk. Bo inggono
    puk ke kula ualeikintiehe uain pare, “A tuna Debit, o ueldolomo totoguo!”
  san-DEV: ततोग्रगामिनस्तं मौनी तिष्ठेति तर्जयामासुः किन्तु स पुनारुवन् उवाच, हे दायूदः
    सन्तान मां दयस्व।
  tna-NT: 'Beju ehui su eputahu cuana ja d''ayatana deja padha aimue patsiatsia mahue
    puji. Beju d''ayatana huecuana biame, deja padha cha ebia su hue tsiatsiana uja:
    —¡Jesús, David chenu sa familia jenetia, ibunebaque ema!'
  lid-lid: Eme oro lau adek an bwena badeh, abolosen i tan ma tiye iy kandru-uk. Arile,
    bwai, iy aloh ma arah boto-on le gwek anya, “Nadu tubu kabin Debit, ou tikisi
    jo!”
  wim-wim: Than pam wanch anangan umputhan iiy-iiyin Jesus.antangan-a, thanana wakin
    nunang, “Ayyang, nint appap nyiināna.” Puth nil pamana puy-puyam othamayan ngul
    pech-pechwey, “Ayyang! Kampan David.antam-ang! Nint ngayang keꞌ ngangk mamin ey?”
  zga-M: Avagendaga vakhabencha ula ubofule, vakhara anunale. Umwene akhendelela ukhulila
    fincho, 'Mwana va Ndaveti, ug'oleleikhisa.
  yom-yom: 'Btu bobo baba ku ntuala nkangu bantemina muingi kabika biyoko vayiniandiwuluta
    buela yamikina : —A muana Davidi, wumboni kiadi !'
  san-SIN: තතෝග්‍රගාමිනස්තං මෞනී තිෂ්ඨේති තර්ජයාමාසුඃ කින්තු ස පුනාරුවන් උවාච, හේ
    දායූදඃ සන්තාන මාං දයස්ව|
  yut-yut: Amɨn mibɨltok opgwit uŋun da kɨrɨŋɨk ɨmɨŋek tayaŋgok yɨtjak do tebai iyɨwit.
    Mani tebai sigɨn yaŋ tɨdaŋek yagɨt, “Dewit Dakon Monji, bupmɨ nandaŋ nam!”
  grc-BYZ: καὶ οἱ προάγοντες ἐπετίμων αὐτῷ ἵνα σιωπήσῃ· αὐτὸς δὲ πολλῷ μᾶλλον ἔκραζεν·
    υἱὲ Δαυΐδ, ἐλέησόν με.
  cpc-NT: 'Ojyiki ikisawiitanakari jimairitantyaari. Iikiro ikaimanakitzi shintsiini,
    ikantzi: “¡Icharinitari David-ni, pinishironkataina naaka!”'
  nhg-NT: 'Hua tli tlayecönaya cajajuaya nele ma quetzacua icamac. Pero yaja cache
    lalebes tzajtzeya: ―IConie David, ma temetzmoyulcocolfe.'
  nya-nya: Iwo amene amamutsogolera njira anamudzudzula ndi kumuwuza kuti akhale chete,
    koma iye anafuwulabe, “Mwana wa Davide, chitireni chifundo!”
  ngu-NT: 'On yejhuan tlayecapan yayaj ocajhuaquej niman oquijlijquej para ma ca sa
    ma nahuati, pero yejhua oc más tzajtziya: ―¡Huejca teixhuiu itech David, xnechicneli
    niman xnechpalehui!'
  kup-kup: Pot ñeo ñarah hahan añarab Iesuz garos emooh-pori kaev ravat, “Erom ae,
    ni tovai okat haotun,” pot piin mañah, oñ pi maot ahoam epat hah, “Devidiz ro
    iz mimip, ni nemaz zakep tat neñiz.”
  jid-jid: Bi wa bisi'a zren ni ko shishi ba puatre ni ndji wu infyen nda hla niwu
    du son gbangbi. A kama nda si kpa gro ndi, “Vren Dawuda, ya me ni lo suron.”
  wmw-wmw: 'Walongorere ware wakinsutumu, wakimwambira anyamare. Fala iye kila mara
    akizidi kukuwa: “Mwana wa Daudi, nitendere huruma!”'
  gmv-GGM: Yesussappe sintheti bizaytti c7o7uga giidi hanqqettida. gido attin izi
    Dawite no taas qadhetta giidi darisi waassidees.
  ssg-ssg: Teka seilon nanahiwa mateiwai Jises laha tumei hapangisu i tuahe i tilol
    eliel ahe, “Tel kahi nati David, tahanema nga!”
  zpo-NT: 'Zee lee re myet mgalno xaa nu nzhé xaa lo xaa: —¡Saaw roo lu! ¿Cho bi nkee
    lu? Per lee xaa mas nyera mrazhe xaa nu nzhé xaa: —¡Jesús, lu nak xaa dii cheen
    rey David, blesla lu ne lu na!'
  poy-poy: Wantu wawalongoleriti wamkalipira pawamgambira kanyamalili. Kumbiti yomberi
    kendereyiti kubotanga, “Mwana gwa Dawudi! Gumoneri lusungu!”
  qwh-NT: 'Tsenam puntancunata ewaq nunacuna upällatsita munar wiscuta piñapäyarqan,
    peru wiscoqa masran queno nir, qayaricachäcorqan: —¡Davidpa castan Jesus, ancupëcallämëri!
    —nir.'
  gaw-gaw: Am danab ameg laa anuqna gop̱ig ele amu ag nug aidna ap̱ig. “Na oḏen qamute!”
    aon ap̱ig amge nug eḏua, huanaknab ewa aum. “Dawit Beḵa, na dahilnu oot gai iiṯa
    doye!” awa aum.
  nca-nca: Ŋunde yeyoníqo, unipare koretero oŋgurí ŋundo qene yero ŋande yaŋgurí,
    “Ŋunde roto!” yaŋgurí. Quko watí-watí nekoro ŋande yaró, “Dewit koro naŋuní, sikíne
    te nuno!”
  zpz-NTPP: 'Orzeꞌ de mbecy nu yad lo bdzaꞌ dey niy, gun orzeꞌ gariy. Tees orzeꞌ rbish
    ti gaꞌ zir yu. Orzeꞌ na gaꞌy: ―¡Jesuuz, nez Dabi, gushni ñuu lagya̱! ―nay.'
  mkj-mkj: Armajjok ma mine mijen pokonno woarwoarihda ih, apel pwehng ih en nennenla.
    A ih kapwa kakoalikihla ngiloa, pwa, “Maing, koawoa ma nihn David! Jeuweje ngoahi!”
  zac-NT: 'Ra mënë naziaꞌa delantë, guniꞌi rall guëc ciegu parë guëac dchi ciegu perë
    másruꞌu guniꞌi ciegu. Fuertë guníꞌill: ―Llëbní David, bëgaꞌa ldúꞌul na.'
  kyg-kyg: hogoteꞌa eꞌnaya vayaꞌmogimo, ge osuka afaꞌa maiyo, huꞌa ge hauꞌnayaꞌmonanafa
    magoꞌe huno ge hunoꞌaeꞌmo, Neviniꞌa ala kini vekamo aginagomo, kahau huka nato,
    huno ge huꞌnigeno
  kmk-kmk: Sadat tagu’n namangu’t dit buḻog inggimau da ot imbaga da un walling. Yoong
    amo indakoḻ na ota kinnanana’n, “Kaganakan Ali David kaasiyanak.”
  cao-NT: 'Jatsi, —Pasihuë. Pasihuë —i ja qui rëquë ca nohiria bo niquë. Japi oquë
    tsi ja quënatëquëniquë: —Ea shinahuë, David Baquë —iquiina.'
  bbr-bbr: Karauk roat akas amke ko siakup potoin akas kerianik, aurin, “Na asor.”
    Utianik, kiro ros ätäi näwäu urwewon, “Jisas, Devit nukan Mokoi, na is sareir.”
  inb-inb: 'Ñugpa ri­na­kug, paita piñaspa, nir­ka­kuna: —Upalla kai. Paika, upallanga­taka,
    mas sin­chi­mi kapa­rii kalla­rirka, nispa: —Davidpa wam­bra, nuka­manda llaki­rii.'
  hrv-hrv: 'Oni ga sprijeda ušutkivali, ali on je još jače vikao: “Sine Davidov, smiluj
    mi se!”'
  box-NT: 'Á bìa wi ho yahó wee nàmaka a yi le o wé tɛ́tɛ́. Ká a yàá wíokaa
    wee wãama lè mí sòobɛ́ɛ: «Daviide Za, màkárí miì!»'
  ote-NT: 'Ha nuya ja̱ꞌi mri ꞌbɛtꞌo mi tsʉi ne mi embi gue da goꞌta rá ne, pe nuꞌá̱
    maꞌna mri mafi ntsꞌɛdi ne mi ena: ―¡Rá Tꞌʉꞌi ra Davi, huegagui!'
  wnu-wnu: 'Ende ara munon gigit isumir eng wog qamb qoronob qamat qamamir. Ego wo
    sig-sig mom ab qamar: “Debit wau tumbigi, yet igu.”'
  zam-NT: 'Per mèn co'' nda ner delant loo Jesús, mèna mbyoo mbi'' sieua par cued,
    ya ne''tolode li mbi'' ruid. Per ale ndxe''leque'', sate más cabii mbez mbi''
    Jesús. Ndxab mbi'': ―¡Jesús, co'' nde bin che''n David, gulat lezo'' U'' gunèe
    U'' daa, yey!'
  zyp-NT: Langhme a chuipaw sahlo taco raw he ka, de law aa tah. Canghrasala ma cawngsawpaw
    cawh, “David Pathlah, ning pa do ky law!” tatah a y tima.
  sey-NT: 'Ja̱je cuiquëna, yecohuaꞌipi duꞌru saicohuaꞌipi i̱te cahuë, cuimaꞌë paꞌijë̱ꞌë.
    Ja̱ cajëtaꞌare i̱pi ai jerepa ja̱ yëꞌtaꞌapi cuipi: “David mamaquë yëꞌëre oijë̱ꞌë.
    ¡Ai yoꞌoyë!”'
  nvm-nvm: Fu ijeg kumega e iji amur roko ijieb uri kuriaireme kua, E gume isuar fine
    kuain. Regavo fuka una madu uruvana igia kume, E Devidon uifarif gafe ni afikin
    igi na abejo iji gieme nun oifian abene ifejdiemne kumen.
  mps-mps: Te polalubo bidi dabe augwaligo agabolo “Te po tagalao, sagia sao,” wali.
    Tiali goli, agai bomonama ma i wali, “Devitgo Ogwa, enade homu dene eyu, tau mao.”
  seh-seh: 'Anthu akhaenda kutsogolo akhansandika mbakham''matamisa. Mbwenye iye akhakhuwiratu
    kakamwe na mphambvu, mbakhalonga kuti: Yezu, Mwana wa Dhavidhi, ndibverenimbo
    ntsisi!'
  pab-NT: 'Hoka enaheta xaneterenai mahokoanetyaha ekawira, kasani mema tyaona aokahitaha.
    Xakore hoka exahehare kinatyaxa kawiyatya: — Davi jikolahare, hairakoaneharehena
    natyo! nehitiya.'
  llg-llg: Hataholi la mana laꞌok lakahuluk lai Yesus matan, kaꞌin fo ana nee-nee.
    Tehuu ana boe eki natingga bali, nae, “Mane Dauk tititi-nonosin aa! Kasian neu
    au dei!”
  kyf-kyf: 'Nyɩma -wa mɩa -Zezu ''yu nɔda, ''ɩn -maa yia ɔ ''wluo ''kpɩlɩ, wa nɛɛ
    ɔ -yla: «''Mu ŋwɛ!» ''Ɩn ɔ yi ''yaa ''wʋkpɩ ''tɩtɛɛ: «-Davidɩɩ ''Yuɔɔ, -ɩn ''yɩlɩ
    ''mɩ nyazɩɔɔ!»'
  tpi-tpi: Ol man i wokabaut i kam paslain ol i krosim em na tokim em olsem, “Yu pasim
    maus.” Tasol em i singaut bikmaus moa yet olsem, “Yu Pikinini Bilong Devit, yu
    mas sori long mi.”
  mih-NT: 'Ta ra sa cuahan coyo ityi nuu i catyi ra sihin ra vatyi nacutaxi ra. Zoco
    ñihi ca i cana saa ra ta catyi ra: ¡Zehe ra David, cundahvi iñun sii!'
  qvh-NT: 'Saymi puntanta aywaycagcunaga say gaprata olgutupäyargan upälacunanpä.
    Sayno olgutupäyaptinpis masrämi gayacorgan: “¡Rey Davidpa castan Jesús, cuyapaycalämay,
    ari!” nir.'
  kms-kms: Di wute ye ruwo kin te ni ker ruang di segi puq rindig ei ni wand segi
    nas. Pudi ni mune nganye nari, “Devit ningg kuqo, nge yawo togh.”
  agn-agn: Sinambleng tanandia tang mga taw ang don ong tokawan, piro mas sinodoan
    na pa enged tang iteg na ang ganing, “Inampo ni David! Mate-beka ong yen!”
  nhi-NT: 'Tlen oyayah tlayacapan ocahuayah masintlacaqui, masqui ohcon yeh ocachi
    chicauac octzahtzilaya: —¡Ualeuani de David, ixnechonicnomati!'
  ttc-NT: 'Kye xjal aj ajune'' tuq tb''ayon twitz [te Jesus] owok kyili'' tzan tlumet,
    per tetz mas tuq njaw siky''in: «¡Jesus aj tijajil Dawid a''ich, intok lo''et
    ch''in ak''u''j wi''j!»'
  dan-1931: 'Og de, som gik foran, truede ham, for at han skulde tie; men han råbte
    meget stærkere: “Du Davids Søn, forbarm dig over mig!”'
  kwj-kwj: Wowani mwaseni taro hima le mwanji kwambu tiki ya rini wu sawe, “Mini ma
    gaina.” Ete wowani hapa tinga ri ai uchani ya ri sawe, “Mini Defit che, ani keke
    mi woni ma ani okula!”
  vie-OVCB: 'Những người đi trước la anh: “Im đi!” Nhưng anh la to hơn: “Con của Đa-vít,
    xin thương xót con!”'
  kze-kze: aiva'á tun-kwáásí áwáá'a aéésa sésa aaiseraaó suwaná mináímbá ivá kwétuwena
    ó'omba anónka'a séna Ísuwo Tévítin-andarakewai ómpo arumbá umásinkaao súwana
  lbk-lbk: Sa et yinangyangan nan cheycha'y namangpango ay cha mangipagkhinek. Ngem
    onanig na infokhaw ay nangwanin, “Anak David, seg-angam sak-en!”
  mto-NT: 'Ax pa̱n pa̱n jaty tseꞌe je̱ Jesús vintooꞌva̱jkijup, tukna̱ꞌmu̱xju tseꞌe
    je̱tseꞌe yꞌamo̱ꞌo̱tu̱t. Ax nu̱yojk ma̱kk tseꞌe tyunjaaꞌkka̱jts: ―¡Je̱ David je̱
    chaan je̱ kyo̱o̱j juuꞌ veꞌe yakkutojknup, tukmo̱ꞌtk a̱ts toꞌk aaj!'
  bzh-bzh: Loḳ alam sën denemuġin lo depetupek raḳ yi bë aye nama. Rëḳ ma gepasanġ
    netahi menegeyeh loḳ bë, “Davit* yi mewis-e! Kwam gevonġin sa!”
  guj-2017: જેઓ આગળ જતા હતા તેઓએ તેને ધમકાવ્યો, કે ‘ચૂપ રહે;’ પણ તેણે વધારે મોટેથી
    બૂમ પાડીને કહ્યું કે, ‘દાઉદના દીકરા, મારા પર દયા કરો.’”
  jvn-NT: 'Wong-wong sing nang ngarep kono pada nyenèni kongkon meneng, nanging wong
    lamur mau malah mundak banter sing tyeluk-tyeluk: “Anaké ratu Daved, aku mbok
    dimelasi!”'
  byr-byr: Jaka wɨdangadaaꞌnyɨ aꞌmwe aaya sɨnnawɨ yɨkwaadɨvɨsara maanga dara wɨdɨna
    “Maangeꞌ bɨpaina yaꞌgɨzɨ dɨmakuꞌnana!” Kɨrɨꞌ jaka naanga kuna danganna yada wɨdɨwɨja
    yɨna “Devitɨmɨ gawaalɨꞌgɨ, nɨmɨnyɨ kaleꞌna dɨnyɨgaimwana!”
  ian-ian: Jisasogwinala tata yila nɨmba ndɨ kat kai wandi. Makayak ke waa wandi.
    Ndɨ ndina nyaangɨt ana wutndɨ. Ndɨ walega wandɨ. Jisas Devitna yelangɨ nyan mɨn
    wun kat maawut yelavɨp mɨla waa wandɨ.
  hun-hun: 'Akik pedig elől mentek, rászóltak, hogy hallgasson. De ő annál inkább
    kiáltott: „Dávid Fia, könyörülj rajtam!“'
  mcf-NT: 'Adshobien: —Adec cuëdenquio yec tsad —capanëdash choquidon. Adoaquien bëdiactsëc
    cuëmboedëmbi comapenquien: —Tsusedpa Dabidën mado mibi icquin ëbi tantiaquin nashunta
    —caoapanëdash bëshuaidën.'
  kjs-kjs: 'Gu-rupa yalisa rabu abala riri-nane pisimide enaalinumi nipu-para ape
    gu-rupa lisimi: Nena agale loraa lisimi. Pare nipumi agale wala ora puri paloma
    yalisa: Nere Devit-na si-le neme ni kodome komape lisa.'
  mni-mni: "Maduda mang thaduna chatlibasing aduna cheiraduna mahakpu tumin leinanaba\
    \ hairammi. Adubu mahakna hennadum houna laorak-i, “David-ki Machanupa! Eibu chanbiyu!”\x94"
  yad-NT: 'Rityi rupiryi̱jada Jesúsjisiy, riñique̱tya̱da variñi̱, riñi ndasaniryu̱yada
