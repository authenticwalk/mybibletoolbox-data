  lgl-lgl: Ma ioli gera etaeta 'i lao ala gi gera ka balufia, ma gera ka sae fala
    'ali 'e io aroaro. Wasua ma ka bi akwa ba'ela lou, ma ka sae 'uri 'e, “'I'o wela
    ala kwalofa David li, 'o malatai lau mae!”
  mmo-mmo: Tombe hil sen damunggin-ato ond lanêêl yi lôôt nambe, “Olavam nama.” Le
    ma de yoo monateey lôôt nambe, “Yesu, hong sen gate danggakook neep vu Devit-ato,
    gakam pasiv in sa.”
  ncu-NT: Ne̱ bamo̱ ne̱ bo̱ gye̱ ŋkpɛɛ‑ɔ e̱ fɛɛ mò̱ se̱ fe̱yɛ ɔ laatɔ. Ŋkee gbaa
    ne̱ ɔ maa se̱ ɔ faa‑rɔ keŋkeŋ fe̱yɛ, “Deefid mò̱ nana, ŋu mo̱ e̱wɛɛ.”
  cni-NT: 'Ari icantajeitiri jivajeitiriri Jesoshi: —Pimajerete. Iro cantaincha, aiquero
    icantanaitii: —Jesoshi, pincavintsaanaquenave.'
  eng-WMB: Those who led the way rebuked him, that he should be quiet; but he cried
    out all the more, “You son of David, have mercy on me!”
  zaw-NT: 'Rebejṉ ni nijd lojreni gudiḻnäjreni beṉ lotiä''pga te jiäu ro''ni, niluxh
    laani dipru guredxa''ni, räjpni: ―¡Xi''n toDavid, balaslajz narä!'
  san-MAL: തതോഗ്രഗാമിനസ്തം മൗനീ തിഷ്ഠേതി തർജയാമാസുഃ കിന്തു സ പുനാരുവൻ ഉവാച, ഹേ ദായൂദഃ
    സന്താന മാം ദയസ്വ|
  tam-TCV: முன்னே சென்றுக் கொண்டிருந்தவர்கள் அவன் சத்தமிடாதிருக்கும்படி அவனை அதட்டினார்கள்.
    ஆனால் அவனோ, இன்னும் அதிக சத்தமாய், “இயேசுவே, தாவீதின் மகனே, என்மேல் இரக்கமாயிரும்”
    என்று, கூப்பிட்டான்.
  mit-NT: 'Doco nèhivì idónuu (nùù nèhivì cuáhà mà), nì canàhá‑nè xì nècuàchì cuaá
    mà, ni cadí‑nè yuhù‑né cachí nècuàchìmà xì‑né. Doco mii‑né, chicá ndee ní ndàhì‑nè,
    cachí‑nè: ―¡Mii‑ní descendencia ìì xí David, cuhi inì‑ní yùhù!'
  ceb-ULB: Ang naglakaw ug nag-una gibadlong ang tawo nga buta, gisultihan siya nga
    maghilom. Apan misinggit pa hinuon siya sa makadaghan, “Anak ni David, kaluy-i
    intawn ako.”
  ces-LB: 'Lidé, kteří Ježíše provázeli, slepce okřikovali, ale on volal tím víc:
    „Králi z Davidova rodu, slituj se nade mnou.“'
  mkn-mkn: Orang yang jalan di muka Yesus togor sang dia ko suru diam. Ma dia baꞌeki-eki
    tamba kuat lai bilang, “Raja Daud pung turunan, é! Kasian sang beta dolo!”
  nce-nce: Na motoutayabë enëne, bume wame gali motlola, “Ju kuju ebe.” Bu ita anisasanamu
    we telokwakle, “Devitbë afenëbo, ju bome maninibo eletenë!”
  pol-UBG: 'Lecz ci, którzy szli z przodu, gromili go, aby milczał. On jednak jeszcze
    głośniej wołał: Synu Dawida, zmiłuj się nade mną!'
  qxh-NT: 'Ñaupaj runacuna ullgüparan: «Upälla» nir. Chaypis japra runa yapay callpaycur-callpaycur
    jayacuran: «Unay mandaj Davidpa willcan Jesús, llaquipaycallämay, ari» nir.'
  nwi-nwi: Kɨni narmamə e kaseriwək mɨsəkupən kɨn Yesu khani-pən tukun mhamə, “!Ah!
    !Pim!” Mərɨg ramrɨpɨn əmə ye nokrənien, mamni mə, “!Kwənərəus kape King Deved!
    !Rɨkim tukrehuə tuk yo!”
  kmo-kmo: Worek, yecha riina ow bachi anacheker. Worek, rii harapa teejiniga uwar,
    “Devit riiti neja, ana na inyakapwa hikichi na ba diigiichi!”
  agr-agr: 'Imattai aents eemak ashinaidau itatkati tusag jiyaidau, tujash nigka nuní
    senchi untsumak: —¡David wegantu uchijiyah, minash wait anenjugta! —wajau.'
  kyc-kyc: Dokopa wambu banya lenge kamburena kareyami dupwame baa pyalana pyuo pii
    laa nana leyami. Leyaminyipape baa deeko kee lao, Dapitinya Ikinyingi, namba kando
    sakao pyuo nyepe leya.
  urd-GVU: آگے چلنے والوں نے اُسے ڈانٹ کر کہا، ”خاموش!“ لیکن وہ مزید اونچی آواز سے
    پکارتا رہا، ”اے ابنِ داؤد، مجھ پر رحم کریں۔“
  yre-NT: 'Ɛn minnun nɛn o cɩra ''si ''lɛ bɛ o paan "da ''nan ''e ''lɛbo ''pla "da.
    ''Pian e paan "nyian ''kpa ''plɛblɛ ''nan: «David kluda min, ''yian nyrinda ''si!»'
  fuh-BKF: 'Ardiiɓe ɓeen ina njawana mo faa o deƴƴinoo. Ammaa o ɓeydi ƴeewnaade sanne,
    imo wi''a: —Taan Daawda, yurmam!'
  arl-NT: 'Jesu puetanaa pueyari na juaarii na sanaajanura juucua. Nojuajaari saaja
    socua jiyanohua nacaree: —¡Supuetana David niquiohuacuajinio supueno pueyanonaa!
    ¡Cucua quia taraajere!'
  ziw-ziw: Wantu walongole wamkwahila nakumgamba anyamale. Mna niyo agutisa, “Mwana
    ywa Daudi! Nifila mbazi!”
  grc-TR: Καὶ οἱ προάγοντες ἐπετίμων αὐτῷ ἵνα σιωπήσῃ· αὐτὸς δὲ πολλῷ μᾶλλον ἔκραζεν,
    Υἱὲ Δαβίδ, ἐλέησόν με.
  nag-nag: Jun manu Jisu age te jai thakise khong pora taike chup thaki bole koise.
    Kintu tai bisi hala kori thakise, “David laga Putro, moi uporte morom koribi.”
  eng-OEBCW: Those who were in front kept telling him to be quiet, but he continued
    to call out the louder, ‘Son of David, take pity on me!’
  knj-NT: 'Ja'' eb babel sattaj naj Jesús tu'', jix tenchanele naj c''am chi ilwi
    tu'' yu eb, yet watx'' chi tz''ini naj. Pero ja'' yet jix yaben naj jaxca tu'',
    tol jix a sjowal yel yaw naj: —Mamin, Yic''aal naj David, ¿c''am mi chi ok'' ja
    c''ul win an? ẍi naj junel xa.'
  deu-1912: 'Die aber vornean gingen, bedrohten ihn, er sollte schweigen. Er aber
    schrie viel mehr: Du Sohn Davids, erbarme dich mein!'
  san-PUN: ਤਤੋਗ੍ਰਗਾਮਿਨਸ੍ਤੰ ਮੌਨੀ ਤਿਸ਼਼੍ਠੇਤਿ ਤਰ੍ਜਯਾਮਾਸੁਃ ਕਿਨ੍ਤੁ ਸ ਪੁਨਾਰੁਵਨ੍ ਉਵਾਚ, ਹੇ
    ਦਾਯੂਦਃ ਸਨ੍ਤਾਨ ਮਾਂ ਦਯਸ੍ਵ|
  nob-LB: 'Folket som gikk foran Jesus, forsøkte å få ham til tie stille, men han
    ropte bare enda høyere: ”Du som skal arve kong Davids trone, ha medfølelse med
    meg!”'
  ntj-ntj: Nyangka-ya ngarnmanypa pitjalayintjalu marrkuralpi watjarnu, “Kanmarrarri.”
    Nyangka puru lingkirrarringkulalpi mirrarra watjaranytja, “Tayipirrku tjamu, ngarlturriwa-tju.”
  sxb-NT: Na awantu awaawanga emberi waamugaania ni wamulaga mbwe asarigire. Ni iye
    yagia emberi na akuba erioga ino otino, “Omuzia owa Daudi, mpambre amagongi!”
  nhu-NT: Ɛ bonyii bò to saa fwe wam lɛ wvú ebaŋ lo. Geenɛn ɛ wvú bvuu mɛse wam lo
    foweɛwe lɛ, “Waa Nfon Dawe, camɛ shen fô me le.”
  row-row: Atahori mana laoꞌ sia Yesus matan ai e rae nee-nee. Te ana boe nggasi nahereꞌ
    nae, “Mane Daud tititi-nonosin, e! Kasian au dꞌei!”
  msy-msy: Ezɨ faragha zuiba me an atarava egha a mɨgɨa ghaze, nɨ nɨmɨra ikɨ. Ezɨ
    a bar pamtem dia mɨgei, “Devitɨn ovavim, nɨ nan apangkufigh!”
  agg-agg: Asu nindou horomboyahi masɨnei ranai ŋgɨnɨndɨ hoafɨyahündowohü seiya, “Se
    hoafɨ kɨkɨrandɨfɨ,” maseiamboyu. Asu nindou ranai asükai hoafɨ puküna karɨhoeihüya,
    “Sisas Defitɨndɨ ahuirɨ, se wambo hɨpoambo-rowandɨrɨ,” mehuamboyu.
  ptp-ptp: Lêc xomxo wê lam mug ge nêl ên nêbê, “Dô kɨyang maên.” Lêc ma tocên tyo
    tyuc ngɨnong ngɨnong hɨxôn vya levac ên nêbê, “Ông Devit nu, xo vɨgwe vô pɨsiv
    ên a.”
  nak-nak: Eala moli egiteu ale mamuga, egite mera taroa veia eia ge makovu, eala
    moli eia goio tola vagari pepeho lou mago “Eme tubule Devit ele, taritigi eme
    ge gogoau!”
  ron-LUDARI: 'Lumja karje afost la intje ja zăs s takă, ali jel samo još maj tarje
    strigă: “Bijatu alu David, smilujaštitje mije!”'
  lbb-lbb: Pa la ning la nigo la sairasi sur gong i agaia. Ika i arkabah rakrakai
    ot mang, “Nat e Dewit, ur maris iau.”
  kan-2017: ಮುಂದೆ ಹೋಗುತ್ತಿದ್ದವರು ಸುಮ್ಮನಿರು ಎಂದು ಅವನನ್ನು ಗದರಿಸಲು ಅವನು, “ದಾವೀದನ ಕುಮಾರನೇ,
    ನನ್ನನ್ನು ಕರುಣಿಸು” ಎಂದು ಮತ್ತಷ್ಟು ಬೇಡಿಕೊಂಡನು.
  cso-NT: 'Jáun² tsá² hí¹tsá²táunh¹ hí³ chí¹ján³ ca³jin³ tsá² ten³ hí³, hi³ jmɨ́¹
