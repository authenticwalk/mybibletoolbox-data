    Gu shii bushun rek bo!”
  eng-TCENT: Then those who were out in front rebuked him, telling him to be silent.
    But he cried out all the more, “Son of David, have mercy on me!”
  eng-BSB: Those who led the way admonished him to be silent, but he cried out all
    the louder, “Son of David, have mercy on me!”
  cpu-NT: 'Osheki ikisathaveetanakari irimairetantyaari. Eekero ikaimanakitzi shintsiini,
    ikantzi: “¡Icharinentari David-ni, pineshinonkataina naaka!”'
  san-ASM: ততোগ্ৰগামিনস্তং মৌনী তিষ্ঠেতি তৰ্জযামাসুঃ কিন্তু স পুনাৰুৱন্ উৱাচ, হে দাযূদঃ
    সন্তান মাং দযস্ৱ|
  tac-NT: '''Lige alué ralámuli bajchabemi e''yénigime sulile napurigá tajché aniá
