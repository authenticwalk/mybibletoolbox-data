    —Davi cjiro panamino masare yʉhdohtiro, yʉhʉre pja ñʉga —ni sañurucuha tiro.'
  mwp-mwp: Mabaygan Yesuniya kulay tadir, koey dharadh mulemin maygumoepa kedha, ‘Yagi
    asir.’ Kasa kay kedha nuy maygum lak koey gimiya wal miziz, ‘Dhawithan Kazi ngoena
    gar ibupuydhar?’
  ksj-ksj: Ebu ibiteꞌeteꞌe azaḡaniꞌa riḡa ḡoreniro. “Ḡa sifu radoꞌi!” Rehano ani ḡihau
    baḡaga huaunaꞌa, “Davida mariga vazeḡa, eḡe vetuḡahoꞌ!”
  sbk-sbk: basi bhala bhatagaliye bhadamila ili apome, lelo umwahara ahonjezezye sana
