  yao-yao: Ŵandu uŵalongolele ŵala ŵankalipile kuti amyalale, nambo ŵelewo ŵapundangenye
    kunyanyisya achitiji, “Uŵelesi u che Daudi, choonde mungolele chanasa!”
  tgp-tgp: Ale la haratu la lo toho na nahona, la reti isana lara i toho malum. Pani
    mo mele ulo aulu mo r̃ilangi jea mara, “Natun David, o r̃omopoiau!”
  auc-NT: Äñongante täno godäni wæætë tömengä ingante, Apocæ̈në inguënë änewëë, ante
    wææ äñönäni tömengä godömenque nanguï äninque, —Awënë Dabii pæ̈ïmi ïnömi inte
    edæ botö wædö ante pönö waadete waa cæe, ante wæcä.
  kbc-NT: Odaa niɡ̶ijo noiigi ane dinewadetibigiwaji joɡ̶oyoxoɡ̶o niɡ̶ijo ɡ̶olaɡ̶a,
    domoɡ̶oiiɡ̶e me notoko. Pida jeɡ̶epaanaɡ̶a dapaawe, mee, “Akaami anida anenitege
    licoɡ̶egi Davi, adiwikodenita!”
  bmh-bmh: Dudu ipal amegai go waugab betemen agen kagagai, auremen, “Na soen.” Bo,
    go du nug koli banou uleun, “Yesus, Devit nugau Mogoi, na iz isanilen.”
  ctu-BL: 'Jini woli bʌ i majlelob ti ñaxan tsi'' tiq''uiyob. Tsa'' utsi caji ti c''am
    bʌ t''an jini xpots'': I Yalobilet bʌ David, p''untañon, che''en.'
  meq-meq: 'Ndo neheye tə lah naha kame aye na, tə gay me a guluf niye hərwi ada mâ
    bəbəl wuray bay, mâ ndza ɗikɗik. Ɗuh a zaka ha mawude haladzay ta magala, a gwaɗ:
    «Wawa i Davit, nâ gaka mə bo təbəɗew!»'
  noa-H: Magbaawai chi na wëtmaa harr k'ʌʌnau hirig meeurrarrau haajeejim hanaabá,
    k'ĩupamk'ĩir. Mamʌ magbaawai chará waragta, —¡Jesús, pʌʌta rey David k'ararr hag
    chaain hewagam k'ʌʌn Hiewaau marau nʌ narr! Mʌ hap chitʌm mʌ dau haug k'augbahur
    haajeejim hanʌm, t'et k'ĩesirnaa.
  alp-NT: Eleki tamata rebe esi akmenare esi lakeni leke indene. Po ibiuwe ktili lesi
    leneka be, “Kamale Dauta eni Anubu, laleMu noaku noma!”
  san-VEL: tatogragaaminasta.m maunii ti.s.theti tarjayaamaasu.h kintu sa punaaruvan
    uvaaca, he daayuuda.h santaana maa.m dayasva|
  kbq-kbq: kotama vaza vahe'mo'za ana ke nentahi'za kesu'za, kea osunka kagira hamunkinka
    manio hu'naze. Hianagi mago'ane kezatino, Deviti Nemofoga kasuntginanto!
  kbh-kbh: 'Chë natsana imojtsajnënga chë jtaná imojtsácacana, iytëca chaóbemama;
    pero cha más yojtsáyebuache: —¡Davídbents̈ana Ents̈á, s̈motselastemá ca!'
  ron-LSB: 'Cei care mergeau în frunte îl mustrau, ca să tacă; dar el striga și mai
    tare: “Fiul lui David, ai milă de mine!”'
  pon-pon: 'A me tion moa kidekidaue i, en nenenla: a i ap kalaudela a poekipoeki:
    Japwilim en Dawid, kotin kupura ia!'
  nhe-BL: 'Huan nopa tlacame tlen tlayacanayayaj quiajhuaque huan quiilhuijque ma
    ayoc molini, pero yajaya achiyoc chicahuac tzajtzic: ―¡Jesús tiiixhui David, xinechtlasojtla!'
  sps-sps: Ana ri te mumua naa tsue ets'ets iny towa, “Vanumui.” Sana ayei kuu fatsian
    pis to, “Tsubnaain ten Devit, tagtag vame!”
  wnc-wnc: Yanggamatawan ngana tupan apbing aminda kaanga inike, “Maak” ngang iniking.
    Iniwa ngana waapasimda kumzang yanggamatakut, “Jesu! Ga nindane buyambamtapa!
    Devitdane dongune aakuyak kapa! Nae butaya natapso,” ngang yanggamatakut.
  bus-bus: 'Gbɛ̃ kɛ̀ aↄ̃ↄ tɛ́ aɛzĩnↄ gìnɛ wà bè à yĩtɛ, ben à lɛ́ gbãa zuna kàara
    èe bee: Dauda bori, ǹ ma wɛ̃nda gwa.'
  gub-BL: Teko Zezuz henataromo har uze'eg ahyahy izupe a'e wà. — Eze'eg zo nezewe
    izupe ty, i'i izupe wà. Uhapukaz wera'u wiwi in izupe no. — Tawi hemimino i'i
    ahyahy izupe. — Hepuhareko pe nehe ty, i'i izupe.
  imo-imo: Kumbe leko puringi imbomani yu iri toko ungu naa niwi ningi. Nalo yuni
    altopa paa enge nimbe nimbei, “Devitini kalopa ltimu iyemu, na kondo kolowi,”
    nimu.
  boj-boj: Onaqa tamo uŋgasari namoeb qaji naŋgi na tamo di ŋiriŋtosib minjeb, “Ni
    leleŋkobaaim. Kiri.” Degsi minjnabqa a naŋgo anjam quetnjrosai. A olo tulaŋ leleŋoqnsiq
    Yesus minjoqnej, “O Devit aqa Ŋiri, ni e qa dulame.”
  eng-DRA: 'And they that went before, rebuked him, that he should hold his peace:
    but he cried out much more: Son of David, have mercy on me.'
  knf-knf: 'Banwooŋ ţi kadun baŋoman na a ayomp, kë abaa huuranaara huuran maakan
    aji : « Abuk Dayiţ, ñagi''aan! »'
  san-KHM: តតោគ្រគាមិនស្តំ មៅនី តិឞ្ឋេតិ តជ៌យាមាសុះ កិន្តុ ស បុនារុវន៑ ឧវាច, ហេ ទាយូទះ
    សន្តាន មាំ ទយស្វ។
  arn-NT: Feytichi pu che wüne amulelu katrütudungueyew tañi wirarkümekenoael, welu
    kisu doyelchi wirarüy. —¡David ñi reñma mew tripachi Dullin Yomelche, kutranpiwkeyeen
    ta iñche!
  zas-NT: 'Bén ned ree rdilë reeman laaman din gucwëëz roꞌman, per mazri rbixdiajman,
    rëbaman: ―¡Xdiaa Davi, baya naj!'
  ken-NT: Bo abhɛn bárɔ̀ŋ ambɨ báré sayti yi bɛ ánchɔ́kɔ́ kpák; kɛ akpɨk are
    bɨk nɛ ɛyɔŋ ɛtaŋɛtaŋ bɛ, “Mmɔ̌ Mfɔ Debhít! Ghɔ́ mɛ́ ntínso!”
