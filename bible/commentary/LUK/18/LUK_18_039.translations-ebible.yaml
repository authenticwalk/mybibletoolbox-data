    Rabí rijimala, pe rekó na''temaki ne''chí!'
  eng-WEBPB: Those who led the way rebuked him, that he should be quiet; but he cried
    out all the more, “You son of David, have mercy on me!”
  gfk-H: Ma diet ing diet ga luluai haan, diet ga bor ia bia na kis matien. Senbia
