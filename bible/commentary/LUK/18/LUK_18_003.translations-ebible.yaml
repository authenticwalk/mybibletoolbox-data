  mkj-mkj: Liohdi men pel minehr nehn kahnihmmwo, ma kin pwurpwuroa jounkoapwunngo
    en rapahki ah pwung, poaki ipoa, ‘Jeuweje ngoahi nehn roapoan pwung oang poalloaiho!’
  zac-NT: 'Mizmë guëꞌdchi guquëreldë tubi viudë nanapë dishiꞌbi con stubi narunë cuntrë
