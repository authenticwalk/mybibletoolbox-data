  txq-txq: Numa naa oo, hambu ina falu esa boe, ana mai taa-taa neni mana maketu-maladi
    dedeꞌak naa neu fo noke nae, ‘Papa mana maketu-maladi dedeꞌak! Maketu au dedeꞌang
    no ndoos dei, ee!’
  aaz-aaz: Anbi bare naan anmuiꞌ bifee baun es, neem fani-fani ma ntoit afeek rasi
    naan am nak, ‘Aam afeek rasi! Mufeek maan kau au rais ji, tua. Mufeek ee te, ro
    he natai!’
  qup-NT: 'Chay llaktapillatata kawsapayarka shuk mashintu warmi. Chay mashintuka
    chay alichak apuma ripayarka payta tapunanpa: Ñukata yanapaway. Chikniwakta kayashpayki
    rimay, munahushkaynita mana yanka kichuwananpa.'
  dop-dop: Pǝ pɑmmɑ ɑlʋ leelu nɔɣɔlʋ nɑɑ wɛ ɩcɑtɛ ńtɛ́ tǝ tɑɑ, tɑm kɛ́ ɩ pukɑɣɑ ɩ
    kiŋ nɑ ɩ́ sǝlǝmǝɣɩ-ɩ sɩ ɩ́ wɑɑsɩ-ɩ. Sɩ nɔɣɔlʋ tɔkǝnɑ ɩ ɩsɛ, nɑ ɩ́ cɑɑ sɩ ɩ́ wɑɑsɩ-ɩ.
  azb-azb: 'Elə həmin şəhərdə bir dul qadın da var idi. Qadın hey onun yanına gələrək
    deyərdi: “Rəqibimlə olan işimdə mənim haqqımı qoru”.'
  eng-DBY: and there was a widow in that city, and she came to him, saying, Avenge
    me of mine adverse party.
  guo-NT: 'Japapaklowaxxot pawis duk, pamal naetʉpspow. Asamatkoi japow fʉlaech juez
    poxade jʉmchiliajwa ampox. Do jawʉt, jʉm-aechow: ‘Tadaelman babijax is xanliajwa.
    Samata, ¡to''im soldaw japon aton kastikaliajwas!’ —aechow juezliajwa.'
  hla-hla: Na tara taun teka a toa amoba e roron lala u i tanen ba te poiena, ‘A katun
    te paköe nolia e ngilin homie nolia. Alö go taguhe molia turu kot.’
  mav-NT: I'ewyte hiwu toĩne'en wy mekewat tawa tote i'atu'e. Mi'i ti toto mekewat
    surara akag kape katu­pono toiky­'esat topo­wyro hap. Mi'i hawyi topo­wyro hap
    tohẽtup mekewat surara akag me — Uipo­wyro ro e katu­pono tukup­te'en kahato miit'in
    yt i'atu­wese rakaria uima'at kahato rakaria e tope. Pyno wãi'ere ro uhewa­nĩ­kaptia
    pe mimi e so. Mi'i hawyi eweimo­hãpyk o i'atu­minug sa'ag uhetiat hap e morekuat
    emiit akag me.
  kpf-kpf: Oi kamân zorenâk ambân malâ ŋâi ândeip. Zâk narâk dâp a sâtŋaŋgâren âim
    itâ dukumâip, ‘Gâ betnan mem kâsanâ nekât den kubikpan.’
  ppo-ppo: Ai be huluamó beta̧ wulia so beterepó. Ai so ama bóe whi̧né a̧tamo fo tokó̧ló
    só derao̧sóró a̧ tao só̧póló, suka fea fo taletere whi̧ beterepaae eneta du betalepó.
  hin-2017: 'और उसी नगर में एक विधवा भी रहती थी: जो उसके पास आ आकर कहा करती थी, ‘मेरा
    न्याय चुकाकर मुझे मुद्दई से बचा।’'
  wol-KYG: 'Ab jëtun a nga woon ca dëkk boobee. Daan na ñëw ca moom, naan ko: “Àtte
    ma ak sama jotewaale!”'
  bef-bef: 'Ana hepato keto aꞌi mone minoꞌehina ai asaga yupahi kaga loko hulata bo
    nohinalo ma luto oto buka tito lu emilata huꞌehina: Fatehaꞌniuba naniꞌi neleꞌmo
    sibina hilubeꞌmu nohinagi kai ka foyagu nobinogomo neheꞌmobo, luꞌehina yabe.'
  amm-amm: Sawi nukonu mani, nonani nokonuso totoloso. Saiso saiso imo kwai nokotaso
    tima tumomosi, “Uo nokoyo ilolu ti wamona tumomosino. Na pofasimono. Ilolu i foli
    monoi na pa yomu uku, na pa uwoko.”
  rmy-CHERGASH: 'A ande godova gav sas vi jek udovica savi stalno avelas leste thaj
    molilas les: ‘Deman pravda angle mungro protivniko.’'
  zaj-zaj: Mkiwambo kija kukala na kizuka yakalile yomwizila mulamula ija mianza bwando,
    yolonga, ‘Nhaza mhate kwing'higwa gaja golondigwa mhate kulawa ha ija yolonda
    kunizulunza!’
