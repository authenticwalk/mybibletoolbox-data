  bbr-bbr: Kiro mena nais kar wäimäs asir ko orip orip kiro ro opok koumara, auriäu,
    ‘Isan iwäi jaias is aru murauru na is sareir.’
  inb-inb: 'Chi pui­blu­lla­pita tiarkasi sug sapa­lla kidaska warmi. Chi war­mika,
