  isn-isn: Aukole mujane pakesale nekanso, nung'wenso aewimuhanga nkua yeedu, nukutambula,
    “Nzaelye mpate ehakiane numupenzani wane.
  eng-PEV: A woman lived in that city. Her husband was dead, and she had nobody to
