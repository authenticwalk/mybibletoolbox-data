verse: LUK.018.003
translations:
  kpx-kpx: Iale o kemo gobu moleu ua. Gobu kena vani bahata kosive ke oe lohoniege
    au deiada loui namihai isivialeike ata moleu aiohavomale kemo au tedahoi.
  okv-H: da amita evohu doru vahai amina amita degi kaiketo puvutohue penunu einge
    ere ijiahija, ‘Na hondate eto embo nau degi ta kitoho ere ova avo ke siriketo
    ejo tambu ai,’ penunu ainge pere ijioi
  tbo-tbo: Ma noka meyageina emosina ugolina hiwape gehouna i nenei tu luhetalana
    ugolina ma i bahabaha gawata i pa, “Hau luhetala ega u gawiya una haguhaguya ma
    dumalugei una luhetala.”
  mal-C: ആ പട്ടണത്തിലെ ഒരു വിധവ, ‘എന്റെ ശത്രുവിൽനിന്ന് എന്റെ അവകാശം സ്ഥാപിച്ച് എനിക്കു
    നിയമസംരക്ഷണം നൽകിയാലും!’ എന്ന അപേക്ഷയുമായി അയാളുടെ അടുക്കൽ കൂടെക്കൂടെ ചെന്നുകൊണ്ടിരുന്നു.
  grc-SR: χήρα δὲ ἦν ἐν τῇ πόλει ἐκείνῃ, καὶ ἤρχετο πρὸς αὐτόν, λέγουσα, Ἐκδίκησόν
    με ἀπὸ τοῦ ἀντιδίκου μου.
  bgc-bgc: उस्से नगर म्ह एक बिधवा भी रहवैं थी, जो उसकै धोरै आ-आकै कह्या करै थी, मेरा
    न्याय चुकाकै मन्नै बैरी तै बचा।”
  khz-khz: Vovanuga wapuna ta Kota ekamonagina talimana genai ewaikule-wai waikule-waiwai,
    gena rorirori eve ririwamagi-agiawai e ekilawai, ‘Ono veakavaku, pe gevega-rakavakuna
    talimara akwara ono venira!’
  deu-TKW: 'Es war aber eine Witwe in jener Stadt, die kam zu ihm und sagte: schaffe
    mir Recht vor meinem Widersacher.'
  zsr-NT: 'Laꞌ yödz naꞌz zoanu ngul uzë́b, atiꞌ bdxinnu ga zoëꞌ bönniꞌ rbequi xbey
    naꞌ ngul ni, rnanu: “Glequi xbey le run quiaꞌ nu ruaꞌ döꞌ quiaꞌ.”'
  lin-lin: 'Kati na engumba yango, ezalaki mpe na mwasi moko akufisa mobali ; azalaki
    koya mbala na mbala epai ya mosambisi yango mpo na koloba na ye : « Longisa ngai
    liboso ya monguna na ngai. »'
  hns-NT: 'Aur oe sahar me bhie ekgo wiedhwa raha. Oe eksoer okar paas djaaike ose
    bolat raha kie: ‘Hamaar aur hamaar doesman ke bietj me faisala kar dewo.’'
  noa-E: Ich ag phöbör eepai ĩchab sĩejeejim aajem, khoopaa ũan ãb. Mag ũanau bëewia
    irig, “Mʉ ap ʉrrʉm mʉ khaigpërbá” aajeejim anʉm, “mʉ kha ukhurm khʉʉnau mʉ dʉ̈i
    atcha jãgam ugua.”
  eng-EMTV: Now there was a widow in that city; and she kept coming to him, saying,
    ‘Give justice to me against my adversary.’
  mib-NT: Te suni ñuu un íyó ɨɨn ñahan ní ndóo ndáhú. Te ñahan un jéhén‑ni jéhén‑ni
    ña nuū de, jícán ña jeē na sándaā de sɨquɨ̄ ɨɨn ñayuu jeē jíto uhū i ña.
  lif-NT2: हे़क्‍क्‍याङ् हाबा खे़न् ये़क्‌यक्‍को मेमेदुमा‌धिक्‍काङ्‌वये़॥ खे़न् ए़त्‍ले़ङ्
    खासे़न्‍लोःम्‍बाल्‍लो त्‍ये़र आप्‍तिक् याप्‍मि के़गुःप्‍पाल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    खासे़न् लोःन्‍दाङ् पिराङ्‌ङे़ॽ फाॽआङ् मे़त्तुर वये़रो॥
  xnj-xnj: Mumuji wenuwo, pavi na lipwela mmonga, mweamhambila mhamula mihalu ligono
    kwa ligono, amkengelela kwa kuhamula bwina apatayi vindu vyaki kuhuma kwa likoko
    waki.
  mmx-mmx: La lara labannaa rixin bok mo ga nemen ap mo lemenemen, la amisik neni
    gat pot pasa mo laradi rongtonga linga la ga ngising i xusu neni na lok tooro
    i, ga lok tin keretna, ‘Una lok tooro ia ri ronga linga rak mi laradi i munepen
    minia.’
  cbr-NT: '''Imainun ca a ëmanu ''icë xanu achúshi casunamëcë, an a uninu cuanquin
    —''ë ubíoxunma ''anun camina axa ''ëmi nishcë uni cati ''ai —quixun caxa.'
  tee-NT: 'Chai vachu'' ix''alin ju anch pumatam chako''ulh ju va ixnimacontilacanta.
    Pus ju yuchi va tsa ixlak''an ju anu'' ucxtin. Ixjuni: “Aq''uilak''oxininch ju
    quilhamak''an ixlacata ju quint''alasan”.'
  eng-LSV: and a widow was in that city, and she was coming to him, saying, Do me
    justice on my opponent,
  cak-NT: Y chuka' chupa ri tenemit ri', c'o jun ixok-malca'n. Y ri ixok re' ntel-ntoc
    riq'uin ri jun juez ri', chi nuc'utuj favor che chi tuto' chirij ri jun ri banayon
    etzelal che.
  pah-NT: 'Aherembirekokwerahẽa oko akoja pype cidade pype upa no. Uhuuhura''ja hẽa
    juiz''ga pyri jipi ja''javo ga pe: “Ji repy ti ga rehe. A''ereki ga ite''varuhu
    ji ve,” ei hẽa juiz''ga pe jipi.'
  sja-NT: Ma p'uurude ichiaba bapachi p'ẽtrãa. Mãgɨ́ nepɨra iru baji awaraa eperã
    ome. Mapa wãpachi ma charramaa irua ma nepɨra ak'ɨmerã.
  xed-xed: 'Mamu sana markwa wadgu ma va tsa luwa ya guli, ta va gɗata ta lagha da
    mnay ŋani kazlay: Dgaŋna guma mataba ŋni nda ghuma ɗa, kaʼa tazlay.'
  mks-NT: Ta mé ñuu cán na̱sahi̱in in ñá cuáa̱n. Ta ndijáá níí qui̱vi̱ sáha̱n ñá cáha̱n
    nda̱hví ña̱ xi̱hi̱n mé juéxe̱ cán ña̱ ná caja vií da̱ sa̱há ña̱ sa̱há in na̱ co̱
    cúní táhan xi̱hi̱n ña̱.
  gfk-S: Ma iga mon bileng tike makoso na haine kaia ta ikino taman nong git hananawat
    hait tupas ie ma igit saasaring be, ‘Nu kure hatakadosne mir ma no nugu ebar ura
    harahut iou.’
  bmu-bmu: Taon miaŋgöreŋ malö ambi kun malök. Yaŋön sundan dop keu jimtekötekö azi
    miaŋgöreŋ anda kewö jiba malök, ‘Kunŋan nömbuk aŋgururuk akzawaŋgöra göŋön ölöp
    bauköm niŋgibanak.’
  dgz-dgz: Amba ap mepe, waen kwapura da pot pot aen wanene tamuini apanewa ame ine
    tauen anega wainiwa, ‘Ne anavi nega paina yamasepen menan wat agoat nimanek!’
  eng-GNV: And there was a widowe in that citie, which came vnto him, saying, Doe
    mee iustice against mine aduersarie.
  zaa-NT: 'Gùdua huá ttu niula viuda le'' yétsiá nna seguídoní huía ru''a lo juez
    nna rą na: Beni bál·la cuią''lu'' lu''uxtícia quia'' contra nu ná contrario quíya''ą''.'
  eng-WEBSTER: And there was a widow in that city; and she came to him, saying, Avenge
    me of my adversary.
  guh-guh: 'Bajarapatomarata ponapona pamona pevecuatëpaevatsi. Bajarapova ponabiaba
    jueznëjavabelia pejumaitsabiabinexa: “Naneconitsiaexanare ponë xanëjavaberena
    naneconita. Naneconitsiaexanare pacuenia caitoroba nijatuxanenë bajarapitsivi
    nenaneconitsiaexanaenexa,” pejaitsabiabinexa, bajarapova ponabiaba jueznëjavabelia.'
  bon-bon: Cuta puga ge cuubla, lui te ablaweja biname bau me jäje waatnuge jajanename
    egä, ‘Cebine nätityäri cäme cubuyame cabu ca uutrutame.’
  nhw-BL: Nojquiya itztoya se cahual toahui ipan nopa altepetl catli tlatoctzitzi
    quitlajtlaniyaya ma quitlajtolsencahua ica catli fiero icualancaitacahua quichihuilijtoyaj.
  mgw-mgw: Munni'ma wowowo, kai' kwai na mau' yumo nng'wi'li'kwa na nsengowe, ywakoyage
    kwa akimu ywo kunnu'ba li'nga apate aki yake bu'ka kwa nndumu ywake.
  swh-ONEN: Katika mji huo alikuwako mjane mmoja ambaye alikuwa akija kwake mara kwa
    mara akimwomba, ‘Tafadhali nipatie haki kati yangu na adui yangu.’
  wbi-wbi: mwealyale umfwile jumonga mulikaaja ilio, ghwope akamulutila kekinga akati,
    “nange unighilile un'koleumulugu ghwango aleke kutoola ifyango.
  bba-bba: Wuu teu ɡe sɔɔ, ɡɔmini ɡoo mɑɑ wɑ̃ɑ mi. U rɑ nɛ win mi, u nɛɛ, u bu sirio
    wi kɑ win yibɛrɛ.
  eng-KJVCPB: and there was a widow in that city; and she came unto him, saying, Avenge
    me of mine adversary.
  kgk-NT: —Ha peteĩ tembirekokwe upe pygwa va'e oho meme mburuvixa renda-py. Ojerure
    rure rei íxupe ohepy hagwã imbohasa asyhare-pe. Ha ndojapói inhe'ẽ.
  waj-waj: 'Mmuai yoosinnaivakinnaa gioonna muaada voovoono varioo makemakee innasi
    ngioo inna tinoo: Eenoo ni kuaivaa rikiee vaidi voovoono kua pinaana ni yapaanaraivaa
    tino too pikiaivee,'
  ekk-PKP: '„Samas linnas elas lesknaine, kes käis ikka ja jälle kohtuniku juures,
    öeldes: „Mõista mulle õigust juhtumis mu vastase vastu!“'
  mpx-mpx: He abuabul etega i miminaa al to panuwa maisena o elana, ge i mimi noknok
    toyatala elana ge i babaa, ‘Alou ge o topihigelgel ama iyoho ha kotkot. He nu
    labeyau ge logugui nu pasapu bubun kaiweu.’
  wbp-wbp: Yinyarla ngurrangka, ngulajulpa karnta kali-puka nyinaja. Yapangku jintangku
    kalarla puntarnu talaju. Ngula-jangka kala warrarda yanu kuwurtukungarduyu wiri-kirra,
    manu kalarla wangkaja kali-pukaju, ‘Purda-nyangkaju! Ngarrika yinya yapa yunguju
    tala pina-yinyi ngaju-nyangu!’ Kujanya kalarla warrarda wangkaja kuwurtukungarduyu
    wirikiji.
  luo-luo: To ne nitie dhako ma chwore otho moro e dalano manobedo kadhiyo ire pile
    giywakne kakwaye ni, ‘Yie ingʼadna bura e kinda gi ngʼat ma hinyani!’
  nhe-NT: Nojquiya itztoya se cahual toahui ipan nopa altepetl huan yajaya ajachica
    quitlajtlaniyaya ma quitlajtolsencahua ica tlen fiero icualancaitacahua quichihuilijtoyaj.
  aii-aii: '”ܚܕܵܐ ܐܲܪܡܸܠܬܵ‌ܐ ܐܝܼܬ ܗܘܵܐ ܒܗ̇ܝ ܡܕܝܼܢ݇ܬܵ‌ܐ، ܘܟܹܐ ܐܵܬܝܵܐ ܗܘܵܐ ܠܟܸܣܠܹܗ ܘܐܵܡܪܵܐ
    ܗܘܵܐ ܐܸܠܹܗ: ’ܥܒ݂ܘܿܕ ܠܵܗ̇ ܕܝܼܘܵܢܝܼ ܡ̣ܢ ܕܲܠܩܘܼܒ݂ܠܵܝܝܼ.‘'
  esk-NT: Taavrumaniguuq nunaaqqimi uiḷgaġnaaqaqmiñiqsuq utlautraqtuamik taavrumuŋa
    isivġiqsimun ikayuqupluni akitñaġlugu igḷuliuqtini.
  msb-msb: Sadto man na lungsod igwaʼn biyuda na nagaparabalik-balik sa iya na nakimaluoy
    sin hustisya kontra sa iya kaaway.
  cpa-NT: Jøng² mi³chian² jan² hio¹³ hnǿi² juøi² jøng², dsa² cøng² hi² dság¹² ja³taø¹ni¹
    jue¹³, mǿa¹² hio¹³ hi² mi¹rø¹² jue¹³ jǿg³ chi² quiah¹²dsa quianh¹³ dsa² hiag¹³.
  dso-dso: ସେ ଗଡେ ଗଟେକ୍‌ ରାଣ୍ଡି ମାଇଜି ମିସା ରଇଲା । ସେ ସବୁ ବେଲେ ବିଚାର୍‌ କାରିଆର୍‌ ଲଗେ
    ଜାଇ ଏନ୍ତି କଇତେ ରଇଲା, ଗଟେକ୍‌ ଲକ୍‌ ମର୍‌ ବିରଦି ଅଇଲା ଆଚେ । ଏ ବିସଇନେଇକରି ତମେ ମର୍‌ ବିରଦିକେ
    ବିଚାର କରା । ଜେନ୍ତିକି, ସେ ମକେ ନିଆଇ ଇସାବେ ଚଲାଚଲ୍‌ତି କର୍‌ସି ।
  meu-meu: Una hanua vabuna ta hari hahemaoro tauna dekena ela, bena eto, E inai henigumu
    tauna davana ba henia.
  yva-NT: No munijo naije wanya kavinije inta de irati akarije umaso ai, masyote anteteramo
    ntoe ndeve akarije umaso ai, mo raura mare, ‘Injae, nyo inaeranande! Syare nyo
    ayao mamaisye inta rapatimu indamu vemo sya marova po inave tatugadi jinya.’
  dgc-dgc: Nadid, te pobre kan wade a bébe a bilo ta éya a banuwan, a medalas a umadene
    to huwes a dumaying. I kinagi na kan diya, éy ‘Isuhogék mo to kalbug ko.’
  zpm-NT: Guiedz coque no tib zhuz viud, gzobse dze rie zhuz co rienab zhuz guṉ me
    guieḻwxtis, cuedz me tib zha co rlëë lo zhuz.
  hix-NT: Noro yowto ho nehxakon hatà, wosà, enyonkaxaho. Norotho yeryewhamnohyakon
    hatà, anaro toto, àxanhànà, kekon hatà. Àro ke emahona ro nomokyakon hatà, wosà,
    horykomo hyaka, owto hon komo yohà hyaka. Uro ukurunhoko, roxanhàn hona, kekonà
    roro hatà, àwya, kekon hatà, Txesusu.
  sim-sim: Hako mumbla las kuyanga orok lindari sir. Sir ermba ermbak majistret otohik
    si raha karem sawendari sir, �Ma lar anin kavakavak or ukwak undua. Mir anin jelyaha
    orin sauntleshinak or halaka,� karem sawendari sira.
  npi-ULB: त्यस सहरमा एक जना विधवा बस्थिन् र बारम्बार ती अधर्मी न्यायाधीशकहाँ आउँथिन्
    र भन्थिन्, ‘मलाई सहायता गर्नुहोस् र मेरो वादीको विरुद्ध मलाई न्याय दिलाउनुहोस्
    ।’
  cgc-cgc: Naan ta yo man na banwa may bai na balo na sigi balik-balik ki kanen na
    gambal, ‘Tagan a no ta ustisya ta ake na riklamo batok ta kuntra ko.’
  tim-tim: Hain akmâ mando kipia ain âmbâle kambut siâ malep. Manmâ hilâmŋe hilâmŋe
    kiap aregâlân arim hin dâm magaŋmâ malep, “Gasanande hilip nuguwerâm aktâp aregât
    gala akniŋmâ tân nugu.” dâep.
  yor-yor: Opó kan sì wà ní ìlú náà, ó sì ń tọ̀ ọ́ wá, wí pé, ‘Gbẹ̀san mi lára ọ̀tá
    mi!’
  wos-wos: Du hiyandé takwa hési lé wun getéfambu re. Reta lé kot xékékwa néma duka
    wambula wambula yita lé angi déré wa, ‘Wuna mama wuniré haraki hurunjoka dé huru.
    Méni hambuk hundimbu déré watéfiméte wuni mawuli ye.’
  emp-NTPO: Ara maʌ̃ purud̶e pẽdra wẽrãda b̶asia. Maʌ̃gʌra dewara ume nẽbʌra bara
    b̶asia. Maʌ̃ bẽrã ewariza wãbadjia cawa obariba carebamãrẽã.
  eng-F35: But there was a widow in that town, and she kept coming to him, saying,
    ‘Get justice for me from my adversary.’
  ind-ind: Di kota itu juga ada seorang janda yang sering mendatangi hakim itu untuk
    memohon, ‘Belalah perkara saya terhadap seseorang yang mau merugikan saya.’
  pes-OPCB: 'بیوه‌زنی از اهالی همان شهر، دائماً نزد او می‌آمد و می‌گفت: ”در این دعوای
    حقوقی، حق مرا از دشمنم بگیر.“'
  mpt-mpt: Unang soson mako imake kaabonebua bib ye bianoa tenoa baabanoa Ne wasi
    nakai kukub misiamo omkanebiobo, kobo daatneseba kot kesite ge baaba onon bio
    otane
  ssx-ssx: Kutupa koto da pa꞉ta꞉ hayeke kineke wanda꞉ homekema꞉ mo hande hali pa꞉ta꞉
    pua꞉tiki pitolo hata꞉ alota꞉ Ma꞉nda꞉ma꞉ I̱ ka꞉nda꞉ma꞉ homaasa꞉ma꞉ I̱ tamba꞉ mie
    la꞉tiki piekeme.
  mkl-mkl: Wee si ilu ɑkɑ̃u jɑɑɔ̃ ɡɔ mɔ í wɑ bɛ. Í yɑ nɑɑ ɑjɔò ɑjɔ bi tɛɛ ku sɔ̃ɔ
    ku ni, kiitim, ɑmu do mbɛɛm.
  gaq-gaq: ଆତେନ୍‌ ଇନିଅରିଆ ମୁଇଙ୍ଗ୍‌ ଗୁଏସାଙ୍ଗ୍‌କୁଏ ଲେଃକେ ଆତେନ୍‌‌ ଗୁଏସାଙ୍ଗ୍‌କୁଏ ପ୍ରେଗ୍‌
    ପ୍ରେଗ୍‌ ବିଚାର୍‌ ଡିଙ୍ଗ୍‌ନେ ରେମୁଆଁକେ ୱେଚେ ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌କେ ମୁଇଙ୍ଗ୍‌ଜା ଆନେଙ୍ଗ୍
    ଅନ୍ୟାୟ୍ ଡିଙ୍ଗ୍‌ଡିଙ୍କେ ଆତେନ୍‌‌ ଅନ୍ୟାୟ୍‌ନେ ବିଚାର୍ ଡିଙ୍ଗ୍ ବିଃଲା ।
  gof-RNT: He kataman issi am77iya da7awusu. Iyakka, ‘Tawunne ta morkkiyas giddon
    de7iya mootuwa pirdda’ yaagada ubba wode he daynnaako simerettawusu.
  unx-unx: ଆଡଃ ଏନ୍‌ ସାହାର୍‌ରେ ମିଆଁଦ୍‌ ରାଣ୍ଡିକୁଡ଼ି ତାଇକେନାଏ, ଇନିଃ ଏନ୍‌ ବିଚାର୍‌ନିଃତାଃ
    ମଣେଁସା ହିଜୁଃୟାନ୍ତେ, ‘ଆଇଁୟାଃ ବାଇରିକତାଃ ଏତେ ଆଇଙ୍ଗ୍‌କେ ନ୍ୟାୟ ଏମାଇଙ୍ଗ୍‌ମେ’ ମେନ୍ତେ
    ବିନ୍ତିକିୟାଏ ।
  gah-gah: 'Lá onoigo, ámina apató nene gevoná vená makó minamó. Áisi nene goní ale
    heleaká ve noitoka gamena gamena vike láa loko lo ameaká imó: Geza gala venémo
    nelémo golesa inogo igo nugutó vizitane loko noluve.'
  lcm-lcm: Na katapo atogon a mainang nei rina ang katapo uli serei singina ta kana
    sokotuk asukang ke, ‘Vo petau ang anig kapo buk vil arikek anig. Napo sokotuk
    ta ku pakangai anig mete saupai.’
  aer-aer: Kenhe apmere yanhe ikwerele arelhe warlekwerte anyente anetyarte. Tyerrtye
    atningke areyele apwerte mane ikwerenge-ntyele inerrirretyarte. Kenhe re akenhe
    artwe judge-werne alhetyarte, ikwere angketyarte, ‘Ayenge arntarnte-araye! Artwe
