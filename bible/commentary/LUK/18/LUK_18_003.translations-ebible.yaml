  wmw-wmw: 'Noyo kaya‑yo, ákikalanga mwanamuka nankweli. Iye ákukanga ka mwenyé kulamula
    ire, akimwambira: ‘Nipe shariya yakunisaidiya na aduwi wangu.’'
  gmv-GGM: He katamankka issi am77i maccash daysu, izakka ta balggarara taas moottoy
