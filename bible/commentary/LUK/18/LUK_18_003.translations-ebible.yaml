  ghs-ghs: Qate nagapa oho nena tarumi pai noho qohareta peiteqi hiireta,
  peg-peg: ହେ ଗାଡ଼୍‌ଦ ରଞ୍ଜେଲ୍‌ ରାଣ୍ଡି ମାଚାତ୍‌, ହେଦେଲ୍‌ ଚାନେକ୍‌ ଚାନେକ୍‌ ହେୱାନ୍‌ ତାକେ
