    me from my adversary!’
  gfk-H: Ma ga mon mah tiga makosa na hahina kaia ta iakano pisa na hala nong ga hanhanuat
    hait tupas ia ma ga sasaring bia, ‘U na kurei hatakodasnei mamir ma no nugu ebar
    wara harharahut iau.’
  viv-viv: Kadu mena melalai-nadi againe sikwa saꞋeyadi himiyami, ada tova moyaꞋaina
    tovedewayauga againe hiꞋelaꞋelayewayewa higahegahe higayo, Kaliva saꞋeyana agaimeya
    gidewa koyona ada kotu againe o udavehimeya be agaimeya gidalaufata.
  yao-yao: Nipele, jwapali jwankongwe jwakuŵililwa jumo pa musi wo juŵajaulilaga kaŵili
    kaŵili jwakulamulajo achitiji, ‘Munjenjele kuti ngole chigolochelo changu kutyochela
    kwa jwammagongo jwangu.’
  tgp-tgp: Ale har̃ai malepu matea sohena mo lo toho atu, mo lo mai tarea mo lo usia
    isana mara ‘O sile na talai mo tataholo vara noku meresahi i lavia.’
  auc-NT: Adoyömö tömënäni quëwëñömö onquiyængä adocanque owæmpoingä inte në wædongä
    inte quëwënongäimpa. Tömengä guiquënë mäningä në apænte adongä weca wæætë wæætë
    pöninque, Botö ïmote adocanque në pïingä ïñongante bitö ämi ëñente wæætë nö cæcæcäimpa.
  kbc-NT: Naɡ̶ani nigotaɡ̶a onani aca wajekalo. Anidioka limedi me doletibige niɡ̶ini
    ɡ̶oniwinoɡ̶odi, dipokota me yaxawa, codaa idioka limedi meetibiga, ‘Adaxawani,
    codaa awii niɡ̶ica ane ilaɡ̶atice me jakapetege yaxakawa.’
  bmh-bmh: Go uzanan wab air tub go umkoskos du go ebu alaimai, auraneu, ‘Izal iwai
    zai nug iz eg milamoroi na iz isanilen.’
  ctu-BL: 'Ya''an juntiquil meba'' x''ixic ja''el ti jini tejclum. Tsa'' tili ba''an
    jini xmel mulil. Tsi'' yʌlʌ: “Coltañon. Melbeñon i mul jini woli bʌ i contrajiñon”,
    che''en.'
  meq-meq: 'Madakway i ŋgwas andaya ma gəma eye niye dərmak. Madakway i ŋgwas niye
    a yawa ka təv ŋgay pat pat hərwi mâ gay na sariya ŋgay tey. A gwaɗay a ndo məge
    sariya niye: “Gamay na sariya ta ndo məne ɗəre ga anaŋ tey.”'
  noa-H: Hich hag p'öbör heepai hĩchab sĩejeejim haajem, k'oopaa hũan hãb. Mag hũanau
    bëewia hirig, “Mʌ hap hʌrrʌm mʌ k'aigpërbá” haajeejim hanʌm, “mʌ k'a huk'urm k'ʌʌnau
    mʌ dʌ̈i hatcha jãgam hugua.”
  alp-NT: Kai me kota mere, bina balu sae me iluake rame loko tamata maka teu pakala
    mere kai ibeteke lokoi be, ‘Alepa tapa au kena tamata rebe iono pakala kai aure
    mina.’
  san-VEL: atha tatpuravaasinii kaacidvidhavaa tatsamiipametya vivaadinaa saha mama
    vivaada.m pari.skurvviti nivedayaamaasa|
  kbq-kbq: Magora kento ara ana rankumapina mani'nea amo, ke refko nehia kva nete
    eva eva nehuno, anage hu'ne. Mago vahe'mo nazeri haviza nehianki naza huo hu'ne.
  kbh-kbh: 'Chë pueblents̈e canÿe viudánaca inamna; chana canÿe demanda yojánbomna.
    As chë mandádbioye yojobeconá y mënts̈á ibojauyana: ‘Diosmanda ats̈be uayayá motsecastigá
    ndayá s̈ojaborlama ca.’'
  ron-LSB: 'În acel oraș era o văduvă care venea adesea la el și îi spunea: “Apără-mă
    de adversarul meu!”.'
  pon-pon: 'A li odi men mi nan kanim ota, me poto don i potoan on: Kom kotin jauaja
    ia on me kailon kin ia!'
  nhe-BL: Nojquiya itztoya se cahual toahui ipan nopa altepetl huan yajaya ajachica
    quitlajtlaniyaya ma quitlajtolsencahua ica tlen fiero icualancaitacahua quichihuilijtoyaj.
  sps-sps: Tana ngats fan nato aya te kaa non a amov natiny naa vaurep non tana tsoiny
    vaatsuk to ai te tsue of ya ma kat ya tu vaatsuk, a faakouts towa tana patang
    te katkat non a mes tsunia.
  wnc-wnc: Ngang maya kombakobau tapatu you wanggapmane yuak ngang asinggan aminu
    waapae kuke anzing ininggak, ‘Iwanata atnutnangge tasinggakge wam yawitde gatangamuyo,’
    ngang inikut.
  bus-bus: 'Gyaanↄ kee kú wɛ́tɛ pì guu, ègↄ̃ mↄↄ à kiia gɛ̃̀n baaagↄ̃ è be: Ǹ zɛmao
    ma ibɛɛ yã musu.'
  gub-BL: Amo kuzà imen umàno ma'e kwer a'e taw pe hekon a'e no. Tuweharupi a'e kuzà
    wenoz ma'e a'e tuwihaw pe a'e. Wenoz wiwi iko izupe. — Hepytywà pe heàmàtyry'ymar
    wi hepyro pà nehe 'y, i'i izupe tuweharupi.
  imo-imo: Kano kombuna ambo wai te molorumu. Aku ambomu yuni kot pileli iyemu molorumuna
    waliwali ombalie yundo nimbei, ‘Na tepa kenjirimu iyemu kot tendembo. Nuni na
    liko tapondoko kot piliwi,’ nimbe konge tepundala terimu.
  boj-boj: Qure dia uŋa qobul soqnej. A bati gaigai anjam pegiyo tamo di aqa areq
    giloqnsiqa minjoqnej, ‘Tamo bei na e gulbe ebeqnu. Deqa ni na aqaryaibosim gago
    aiyel anjam pegiyetgimqa tamo dena e olo gulbe ebqasai.’
  ulk-ulk: Muige able utebge ei koskir maik ko wadali. E mena watabakseli autmer leem
    a abi waikeli, “Ka laglag ma kari nazimu kari kurablelam!”
  eng-DRA: 'And there was a certain widow in that city, and she came to him, saying:
    Avenge me of my adversary.'
  knf-knf: 'Ţi ubeeka mënţ kak, ñaaţ nayoţ aloŋ awo da anţaali pbi du a bawayëşa.
    Aji ji na a : “Wayëşaan na naşoorad naan.”'
  san-KHM: អថ តត្បុរវាសិនី កាចិទ្វិធវា តត្សមីបមេត្យ វិវាទិនា សហ មម វិវាទំ បរិឞ្កុវ៌្វិតិ
    និវេទយាមាស។
  arn-NT: Ka feytichi waria mew mülekefuy ta kiñe lantu domo. Fey tüfa nierkefuy kiñe
    pleytu dungu, fey amukerkey ti kues mew tañi ‘kelluen’ pimeafiel fey ñi küme eleltuaetew
    ñi dungu tañi kayñe mew.
  zas-NT: Luguiedx ziigajc zojb tijb béngunaa bizëjb, rniabaman loj juejs guin din
    güünman guialguxtis gagnëman laaman loj bén rdxeꞌch laaman.
  ken-NT: Kɛ́nkwɛ́sɛ́ amɔt abhak nkwɔ́ ɛtɔk ɛyɔ. Are rɔ́ŋ ntá ntaŋá manyé wu anɨk
    nɔkɔ yí mmʉɛt bɛ, ‘Ɛta, táŋ manyé ya sayri fɛrɛ mɛ amɔ́ mǔmpap awa.’
