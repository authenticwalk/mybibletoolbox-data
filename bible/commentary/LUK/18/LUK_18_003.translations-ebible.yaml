  bjr-bjr: Mi maqusanaki kai adeedaana anaasee moo marinau, mina afaaqi kuqufufa naríara
    kadaapiriranaki marinau, mifa maqee maqee siaasinnai oonuraidanoo sandanainai
    qimarinau, oo siaasa anee dadaaqinana qini mandaikamaqimaqee mariasara qaoo qia.
  aby-aby: Ibeibiro nono I goiro moi wabu awekama ibaada i kodo yawokeka mibairo fareibike
    eno weibi, Naini wasai ukaku mi wearo i ukakubai sabu medifi weibi.
  eng-YLT: and a widow was in that city, and she was coming unto him, saying, Do me
    justice on my opponent,
  jni-jni: Ure ukoro ma rani a nyimo ani pin ma ziki innu eze ahira a meme, unnu gusa,
    “Ben kim in kem in suri a tari ti nu ukara um.
  kne-kne: Wada abe di nalasang sin ili ay sana ay emeemey en sisya ay manpakpakaasi
    sin kalintegana ay mangmangwani, ‘Bomadang ka paabe ta adi omabak din kaibaw ko.’
  tgj-tgj: Okv ho banggu akin hoka hvngmi goka dooto hv ninyi gvlo aaki nvgo okv ninyigv
    jvjv nga raabwngto vbv minto ‘nga nyiru nvnga ridarminsu dubv nga ridur labv!’
  gui-NT: 'Jae ramiño vi oico jocuae tenta pe metei cuña imemano vae. Metei ara cuña
    imemano vae ojo oporojaa vae pɨri jare jei chupe: Cherepɨ cherovaicho güi —jei,
    jei—.'
  quc-TT: Pa ri tinimit xuqujeꞌ kꞌo jun malkaꞌn ixoq ri kꞌo jun uchꞌoꞌj, xeꞌ kꞌu rukꞌ
    ri qꞌatal tzij chutayik chi kuqꞌat tzij puꞌwiꞌ ri ukꞌulel.
  heg-NTPO: Se na kon, muik bebalu mesa, man maa tutungus se atuling in nutus dasi
    na le nodan noan, ‘Paap hakim! Nutus auk dasi li nol in toma le.’
  ptu-ptu: 'Illaam indo kota deem mesa to balu-balu baine pembudam sule umpellambi''i
    indo to mahhotto'' nauaam: ‘Kela mala umpopataloä'' lako indo balingku.’'
  bzd-NTPO: 'Ká̱ e'' a̱ ñies alaköl dör schö́ tso'' eköl, e'' ñippöke ibolök ta̱.
    Ke̱kraë ie'' mía̱ s''shu̱lökwak ñe'' ska'' ta̱ ichekeitö ia̱: ‘Ye'' ki̱mú. Ye''
    bolök tö ye'' we''ikeke, e'' shu̱lö́ ye'' a̱’.'
  kwf-kwf: Ma taꞋi gwaꞋi Ꞌuru Ꞌi saena na fanoa neꞋeri, nia leka maꞋi sulia asoa ki
    siana fuana Ꞌengolana ma ka fata Ꞌuri, ‘Nau ku oga Ꞌoke kwatea kwai matalangaꞋi
    Ꞌanga ꞋoloꞋolo fuaku fonea na malimae nau ki.’
  eng-WYC-2017: And a widow was in that city, and she came to him, and said, Avenge
    me of mine adversary;
  eng-WMBB: A widow was in that city, and she often came to him, saying, ‘Defend me
    from my adversary!’
  zat-NTPS: Lu xe̱zre ná'queze guzúa tu nu'ula ba gute benne' chee̱'. Guxíaje̱' xeajnabe̱'
    lau benne' dxuchi'e̱ da dxaca chee̱ guchi'e̱ da dxaca chee̱' nen tu benne' dxune̱'
    chee̱' da cale̱la.
  spp-spp: Leŋkwucwoŋi wà mú na mpyi kuru kànhe e, sùpyaŋi wà mpyi a u mùmpɛnmɛ pyi.
    Uru leŋkwucwoŋi mpyi maha sì uru yukyaaŋi yyére tèrigii puni i, bà u si mpyi si
    u ná uru nàŋi láha piye na mɛ.
  zty-NTPS: 'Ḻa'' yež na''ze wzóa to no''le wzebe, na'' bžine'' gan zoa benne'' wechi''a
    ḻažen'', na'' wnné'': “Bchi''a ḻaže'' che da'' žon to benne'', žone'' chia'' da''
    ẕia.”'
  mek-mek: Ke egaꞌina mo taoninai afuafu agaꞌo isafa eagu. Ke isa aufa kina egaꞌina
    auga eega elao egoinia einaka, ‘Mogafegafe mopalagainiau lau eeuai apala ekapa
    auga iifa ipakainai mopaꞌopaina,’ eoma.
  aey-aey: Odocob caja wij oso uqaha taun eunadih biloloi. Uqa je gesilec dana euca
    uqa gaid huhuoloi. Uqa gaid inondudu madoloi, ‘Ijana cadnu gesillec saenna cesultaga!’
    doloi.
  urd-GVH: अब उस शहर में एक बेवा भी थी जो यह कहकर उसके पास आती रही कि ‘मेरे मुख़ालिफ़
    को जीतने न दें बल्कि मेरा इनसाफ़ करें।’
  ycn-ycn: Ricaja caja pajimila e apa'ahuelo i'imichayo. Ihuacajílomi ru'umichaca.
    Apú li'ichari chapú rucá, aú metuque ru'ujichacano riyucuna i'imajé rijló. Mahuó
    ruli'ichaca ricá, rilamá'atacaloje rojló ricá penaje.
  djr-djr: Ga ŋunhiliyi bili wäŋaŋur yolŋu gan nhinan miyalk dhuwaymiriw, buku-gurthapuy,
    ga bitjarr bili yan ŋayi gan ŋuriŋi miyalkthuny guwatjmar ŋanya ŋunhiyi maramba'nhany
    yolŋuny, märrliliyanhaminan ŋanyapinya ŋayi gan nhanukal ŋurikalyi buŋgawawal
    bitjarr, ‘Way buŋgawa, buku-djulŋi guŋga'yurr ŋarrany, bili ŋuruŋuny yolŋuy ŋarrany
    ŋuli ga dhuwal bitjanna bili bawa'-gurrupanna yan. Ŋarrany dhuwal djäl nhe dhu
    romdhu dhunupay yan mala-djarr'yundja.’
  kvg-kvg: Neka ta vemiav kopo-te ndøgo, ngæmam vø̄goam. Zivis mø̀ndømbo-naním. Ndugu
    ngenek manqa ovøyam ezoqam-té gunø-okhoám, manqat vømømbō-einin, av nqægo,
    ‘No ùni nømbetøké. Noge qaqa ezoqam, no ngiænoat-qa ndøgó.’
  rug-rug: Meke pa vasileana tugo asa si koa nana si keke barikaleqe nabonabokona,
    sapu mae tepa pilipule koasa tie varipitui hie, meke zama, ‘Ta ṉoṉovala si rau
    koasa qua kana, mu toka nau!’ gua si asa.
  hop-NT: 'Noqw pu piw pay pep hak koṅnalavu qatu. Noqw pam hak wuhti tāqat aw pítuhqe
    aw paṅqawu: Um inuṅem ituwqay aw nāoyni.'
  san-URD: اَتھَ تَتْپُرَواسِنِی کاچِدْوِدھَوا تَتْسَمِیپَمیتْیَ وِوادِنا سَہَ مَمَ
    وِوادَں پَرِشْکُرْوِّتِ نِویدَیاماسَ۔
  heb-LB: ”באותה עיר גרה אישה אלמנה, אשר באה אל השופט לעיתים קרובות והתחננה לפניו
    שישפוט בצדק בינה לבין יריבה המתנכל לה.
  caf-NT: '''Et keyah zeh ''ilhunuh tsandelh, ''en ''ahoolhyez yugheyih ''ink''ez
    ndi yúlhni, ‘Ndun such''a detni, dásinla suba ts''ah''un na''honleh!’'
  mio-NT: 'Iyo tahan iin ña ndahvi ñuun can, ta chahan xaan ña nu ra juee can, ta
    cati ña chi ra ti: “Na cua tachi tuni cun chi iin ñivi cuxaan ini chihin yu,”
    cati ña,'
  srq-NT: '@see-verse:LUK.018.002'
  kje-NT: Lolo onne maeke walwalum ida aile haenhi. Akilere an mai napanak man ho'ok
    kail onne na'ahenia, ‘Pape, pakuwala'u akpali ainu'u arwali.’
  gaz-gaz: Haati hiyyeessaa tokkos magaalaa sana keessa turte; isheenis, ‘Diina koo
    irratti murtii qajeelaa naa kenni’ jettee isatti deddeebiʼaa turte.
  kud-kud: Na tupwanane ainai hinage ehebo hiwape imiyamiya, hauga bagibagilina hiwapenane
    imahamahalava tauloinane ainai na i'awa'awanoi hagu vehabana iwalo, “Taubada,
    agu aleha ainaena uvedumwalugau”.
  urb-NT: 'Ame''ẽ ok ta pe ixawa''e manõ ame''ẽ ke ixo tĩ. Sawa''e koty ohoho hũ ixo.
    Pandu pandu hũ tipe ipe: “Ihẽ rehe ihẽ ruwajan ma''e ke ma''ema''e hũ. Nde riki
    epandu ipe: ‘Ema''e ym’ aja. Nde jõ riki nde eremukatu” aja kũjã pandu pandu hũ
    tipe ipe.'
  fra-LSG: 'Il y avait aussi dans cette ville une veuve qui venait lui dire: Fais-moi
    justice de ma partie adverse.'
  san-HK: atha tatpuravAsinI kAcidvidhavA tatsamIpametya vivAdinA saha mama vivAdaM
    pariSkurvviti nivedayAmAsa|
  cak-SNT: 'Y chupan jeꞌ ri tanamet reꞌ, cꞌo jun malcaꞌn-ixok ri ntiel-ntuoc riqꞌuin
    ri jun juez reꞌ, y nuꞌej cha: Tabꞌanaꞌ justicia chirij ri bꞌanayuon itziel chuva.'
  uvh-uvh: '@see-verse:LUK.018.002'
  ino-ino: Ani kumate mako kaite ana mai'neno mi'ko afina ani kake afi ve'kalena uno
    inake huno hapaite hapaite hu'ne “Kame kano'nimo'a alino haviya hunatekefe nehike'nae
    nehuki kakaeya naha'ma'ka kake ho.” huno hapaite hapaite hu'nikeno hokoteno ani
    kake afi ve'kamo'a ani ana ha'o'maesea akesa afi'nea'maki henaka'a ma aipa akesa
    afi'ne “Anumaya Kotife koli nohoa ve'kake'na mi'ko vaya'aife ‘Lapaote yatape.’
    hupate'noa'maki ma kaite a'mo'a lusi alaka nahaeya ke eno mi'ko afina neheanake'na
    ha'ma'na kake hisoe. Haviku mi'ko afina eno ke huke huke hisikeno alaka nahae
    yafenake'na ako ha'makauve.” hu'ne.
  gnn-gnn: Ga ŋunhiliyinydja wäŋaŋura nhinana yukurrana miyalk dhuwaymiriw, ga bitjanna
    liŋgu ŋayi ŋunhiyi ŋurruwuyk miyalk ŋuli marrtjinyanydja ga waŋanha ŋurikalayi
    mala-yarr'yunaramirriwala yolŋuwala bitjana, ‘Way buŋgawa, guŋga'yurra ŋarranha,
    liŋgu ŋuruŋunydja gay' yolŋuyu ŋarranha ŋuli bitjan liŋgu yukurra bawa'-nherraṉna.
    Ŋarranydja ḏukṯuk nhe yurru dhunupakuŋa ŋarraku.’
  yal-yal: Kaɲa gilɛna nde yi na taani nun, na yi siga a fɛma, a yi a mafan, a naxa,
    ‘Kitin sa nxu nun n yɛngɛfaan tagi.’
  cnt-NT: 'Ján₃ bá₄ juɨg₂ jaun₂ jme₁chan₂ jan₂ ''io₅₄ ''nág₂ i₂jme₁ja₂ i₂gú''₃ ja₃jɨin₅₄
    juë́₄ ''éi₂, jme₁ja₂jua''₅₄: “Jme₁rë₂ jág₁ quió₃, qui₂dsɨ₅ ''éi''₃ quió''₅ dsa₂
    i₂jmóg''₂ jniá₂.”'
  tif-tif: 'Kuno abip kaptam-ali unang kaluun ma tiinsu. La, uli ti suunkup tal weng
    talalmin tunum ami fanang-kup tale-bamdu dik-dakaala-lomdu: Nami waasi ayo nam-mafak-daalon
    o, keba kaa dong dokop-na-lom, tunum kaa lekbi dabak-molawa kep-nak o, kal-bomdu
    bakaalu ko.'
  nlx-nlx: ताच गावा माय एक रांडायेल बायकु बी रेताली, ती तालताल आवीन केताली, ‘मार पोर
    गुनो लागाड़नारा हिऱ्यो रेन माहु वोचाड़।’
  apw-NT: Ła’ isdzán, itsaa nlíni, áígee golíni dakozhą́ baa nadáhgo gábiłṉii, Shá
    iłk’ígodnłdǫ́ǫh, nṉee ła’ shik’enṉiihíí bighą.
  gum-gum: 'Inchen tru puebloyutøwei kan piudagucha wabig køn cha. Truibe tru juezweimay
    trenchinrrab arruptø arrubig: “Nan kalø marøbigwan maig maramigwan tamara kettra”
    chib.'
  not-NT: 'Aisati ainta irootiquë poeboro tsinane ogamaimentaga. Piátasitopiantëri
    joes, ocantopiantabitacari: “Pingábintsena pomitocotina; popëgabentina ira quisaneinquina”.'
  plu-plu: 'Hawwata pahapu madankuno ayge apit ini paytwempu. Takunipti eg atere git
    ner hiyaptigi eg awna git: “Uyá amnihun. Wadithebdih nuhawkan gikak nupetunya.”'
  iou-iou: Täŋirän yotpärare ukengän webe kajat kubä unitä kadäni kadäni äma ukengän
    äbäŋ tarek täŋpek. Äbäŋpäŋ ŋode iwet täŋpek; Äma kubätä iwan bumta täŋ namik täyak
    yäk. Unita manken kuŋkaŋ näk gärak itpäŋ kaŋ täŋkentäŋ nam.
  ntp-NT: Dai amaasi ʌgai vaa dʌvʌʌriʌrʌ oidacatadai ʌʌpʌ ʌmo ooqui viuudu, ismaacʌdʌ
    cocodacatadai ʌmai dai aliʌ duudatai aimʌraiña ʌgai ʌdunucami quiidiamu dai potʌtʌdaiña
    sabai baiduiñdana ñiooqui ʌsaayudʌ ʌʌmadu.
  rai-rai: Raa walaa na tabuan taanga u ra taamaan maa, i waan liklik ku karomi, ma
    i laana aaringi naa, ‘Un wakado ta iaau ko ra nung ebaar.’
  haw-1868: A ma kela kulanakauhale kekahi wahinekanemake; a hele mai la ia io na
    la, i mai la, E hoopono mai oe ia'u i ko'u enemi.
  ffm-ffm: 'Debbo mo gorum maayi ana ley ndiin ngeenndi. Ana warannoo e caroowo oo,
    wiya: «Wallam faa mi hewta goonga hakkunde am e kaɓdo am oo.»'
  arb-NAV: 'وَكَانَ فِي تِلْكَ الْمَدِينَةِ أَرْمَلَةٌ كَانَتْ تَأْتِي إِلَيْهِ قَائِلَةً:
    أَنْصِفْنِي مِنْ خَصْمِي!'
  cop-CNT: ⲛⲉ ⲟⲩⲟⲛ ⲟⲩⲭⲏⲣⲁ ⲇⲉ ⲡⲉ ϧⲉⲛ ϯ ⲃⲁⲕⲓ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⲟⲩⲟϩ ⲛⲁⲥⲛⲏⲟⲩ ϩⲁⲣⲟϥ ⲡⲉ ⲉⲥϫⲱ ⳿ⲙⲙⲟⲥ
    ϫⲉ ϭⲓ ⳿ⲙⲡⲁ⳿ⲙϣⲓϣ ⲉⲙ ⲏ ⲉⲧϭⲓ ⳿ⲙⲙⲟⲓ ⳿ⲛϫⲟⲛⲥ.
  adz-adz: Da sagat yaruf mangan impai gamp igi mpruꞌ, da iti fa rutin maiꞌ maiꞌ i
    nida wangu barabin gan bida ani, ‘Warim nan rima dzi sib i gangꞌ garam ipiapangꞌ
    aga.’
  sri-sri: 'Iri makãrẽta sugo wapiweyo ããrĩkumo. Igo ĩgʉ̃ pʉrogue ĩgʉ̃rẽ iritamurĩ
    sẽrẽgõ waanakumo: “Yʉre ĩãturigʉre wajamoãdoreka!” ãrĩnakumo.'
  nal-nal: La bina angkanaan ka rauxin saait aza raksiziar, labana xa maat faanong,
    ka wat bulaai zin a rapti angkanaan ma xat fazei naan naako, ‘Gu rasin a lus ka
    tak pana nia ma a purua zurugu wana a matmalabuk taksaat sina naa giu wana nia.’
  kyq-kyq: 'Ɔɔ gɔtn ese ɔk mɛnd‑daay kici, ɔɔ mɛnd‑daay se, ɓii‑raa ɓaaɗo gɔtin̰ ki
    ɗeekin̰ ɔɔ: ‹Aakum tu mɛtn taaruma ute debm taamooyum se.›'
  kwd-kwd: Ma te'e me'e nao ngaia 'ubulana fanua lo'oo, ngaia 'e leka mai suria ni
    gani 'e aula te'ana fana darulana ma ka fata 'ilo'oo, ‘Nau ku siria 'i'oo 'ani
    kwatea kwaisufaingaa 'e odo fagu 'aku to'ofonosia nga marimae agu.’
  ded-ded: Nga taong imohaingoc ngac hodzec mong kefec, ye nasosoc yearu hama yofi
    dekefec, ‘Ngabafocna yeneng memanganenubeso amma kecdaeac neac yoac dindingac
    dema meficnubesena.’
  ewe-ewe: Ahosi aɖe si hã nɔ dua me la vaa ʋɔnudrɔ̃la sia gbɔ gbe sia gbe va nɔ kuku
    ɖem nɛ be, ‘Ɖem le nye ketɔ si me.’
  nuy-nuy: Ngigaayung ngarrubagi-yung bagu ngayi-nyung ngi-burri. Ngarraagi-yung ngiga
    ngi-yanggi-wugij nigawi-wuy. Yaani-yung-bugij ngiga ngi-yamaa, ‘Nubagi niga na-waḻyinyung
    ni-waṉbina-wugij aladi ngayawi-wuy. Nagang nimba-maṉmang, banu-lhambiyn niga,
    nimbaagajij-majgana ngaya.’ Dani-yung nga, ngiga ngi-yamaa-wugij, ngi-wandha-wuguuguni
    ngi-yambini ngiga.
  cop-BHC: ⲚⲈ ⲞⲨⲞⲚ ⲞⲨⲬⲎⲢⲀ ⲆⲈ ⲠⲈ ϦⲈⲚϮⲂⲀⲔⲒ ⲈⲦⲈⲘⲘⲀⲨ ⲞⲨⲞϨ ⲚⲀⲤⲚⲎⲞⲨ ϨⲀⲢⲞϤ ⲠⲈ ⲈⲤϪⲰ ⲘⲘⲞⲤ ϪⲈ
    ϬⲒ ⲘⲠⲀⲘϢⲒϢ ⲚⲈⲘ ⲪⲎ ⲈⲦϬⲒ ⲘⲘⲞⲒ ⲚϪⲞⲚⲤ.
  buk-buk: Ma awhê sawa daŋ ndöc malac dinaŋ, ma iŋ têŋ ŋgac êmatôc yom-ŋga dau gi
    ŋapaŋ, ma sôm, ‘Ŋamalac daŋ kêŋ ŋawapac têŋ aö. Nem aö sa ma êmatôc alu mba yom.’
  pri-NT: '@see-verse:LUK.018.002'
  zpq-NT: 'Na'' ciudan'' gwzoa to no''ol güezeb, na'' goxjze cheje'' lao juezen''
    na'' che''e ḻe'': “Ben yeḻa'' justis c̱hia'' len beṉe'' chgue''ede'' neda''.”'
  por-TFT: Havia uma viúva naquela cidade que sempre ia a ele e dizia, Resolva, por
    favor, o que é justo na disputa entre mim e o homem que se opõe a mim na justiça!
  gwi-NT: Ąįįts'ą' chan tr'injaa vakai' niindhat chan zhat kwaiik'it gwich'įį. Ąįį
    gwintł'oo yeeninidik ts'ą' deeyiindhan gwik'it t'igwehee'yaa geenjit yaandeegwii'ąįį.
    ‘Juu shats'ą' iizųų nąįį eenjit shits'iinyąą.’
  gvn-gvn: Nyubun jalbu bunjil, nyulu yalarrku yinyaymba townbu bundandan. Nyulu judgeanda
    kajaka dungan, yalaman, ‘Yundu nganya helpim-bunga, bamangka nganya buyun-damal-damal.’
  nhy-NT: Itech yon pueblo oyeka noijki se viuda, katlej okonitaya in yon jues para
    ma kipalewi itech se pleito porke okinekiaj kitojtoktiskej.
  asm-FB: সেই নগৰত এজনী বাৰী মহিলাও আছিল; তেওঁ সেই বিচাৰকৰ ওচৰলৈ আহি নিবেদন কৰিলে
    যে, ‘অন্যায়ৰ প্ৰতিকাৰ কৰি মোৰ বিপক্ষৰ পৰা মোক উদ্ধাৰ কৰক’।
  okv-okv: da amita pamone doru vahai amina amita degi kaiketo puvutuhe penunu einge
    ere ijiaetija, ‘Na hondate eto embo nau degi ta kitoho ere ouva avo ke siriketo
    ejo tambu ai,’ penunu ainge pere ijioi
  mxt-NT: Ta suri ñuu cuan iyó tucu noo ñaha ndahvi cha chihi̱ yɨɨ. Ta chaha̱n ña
    chicahan ña chihin ra, vatyi chicá ña cuatyi chaha noo ra xaan iñi chi ña.
  tzo-NT: 'Te nacal uc ti jteclum jun me''on ants. Ep vuelta ital ti antse, hech tal
    sc''opon ti jueze: “Avocoluc chacoltaun yu''un oy much''u chiscontrainun”, xut.'
  ind-AGS: “Di kota itu hidup juga seorang janda yang dari waktu ke waktu pergi menemui
    hakim itu dan berkata, ‘Berilah keadilan dalam perkaraku terhadap lawanku!’
  omw-omw: Mwiva varuvaro tetoqa nraakyevantovata mwi mwatukyaraqaa varurave. Mwi
    nraakyeva ekyaa enta ko rio vaisiva varunani nri ntero tiqaro, Vaisi mpovanto
    ni qoraqama matairara rieqara e ni qua avuqavuma mataante, turave.
  yrb-yrb: I suro mui wabu awetama ibeda i koto amarabai farebite webi, naba wasai
    utasu amara wiaro eno ueta ekodifi webi.
  maa-NT: 'Ti̱ya̱‑ne na̱xa̱ndá jè, tíjna jngoò chjo̱ón ka''àn xi f''iìkon kjit''aà
    xi̱ta̱xá jè nga tsò‑la̱: “Tìndaàjiìn‑ná kjoa̱ ts''e̱ kondra̱‑na̱.”'
  mcq-mcq: ꞌEnaꞌomo amuna pina ꞌuꞌo ijí ara kajino hinunaꞌomo hu naꞌia mapokaꞌe vaꞌe
    ꞌotua veꞌi ꞌahauꞌe pasonananamuna. Napara kajara hu ijá ꞌwamune Ea pini na hine
    sisei ꞌahiukúne niꞌajiha ꞌwamuna.
  sus-A: كَاحّ فِنّ ندٍ قَن نُ نَ نَ تَا كُي، نَشَن نُ لُمَ قَ رَ كِيتِسَ شْن، عَ
    نُ عَ قَلَ، ‹كِيتِ تِنشِنشِ سَ ﭑ تَن نُن ﭑ يَشُي تَفِ.›
  jpn-1965: その町に、ひとりのやもめがいたが、彼のところにやって来ては、『私の相手をさばいて、私を守ってください。』と言っていた。
  fra-SBL: 'Il y avait dans cette ville une veuve qui venait souvent le trouver en
    disant : « Défends-moi contre mon adversaire ! ».'
  yka-yka: Niyaˈ isab si lahat miyaˈan dende balu taga palkalaˈ. Dende inin luwal
    pī si hukum miyaˈan māku tabang si iye duk pabuyuˈ-buyuˈ duk tapakitene kabennalannen.
    Paˈinne, ‘Tabanganun be ku duk gaˈi ngandaˈag kuntarakun.’
  mle-mle: “A tipaam kwaal tawtakw kwaal taakw nyanyi adi jas ak yataay, dikik wayikwalid,
    ‘Min wunaam jawjaay kwurnadi duw diki vaal alakatiy!’
  shp-NTPO: Jatian ja jemanribi iká iki, westíora benomaata ainbo. Ja ainbora ja joni
    koshiiba kaa iki, jawen rawí betan join reteanana ikax, ja atikesbiakin jan akinnon
    ixon ja joi benxoai joni yoii.
  aom-aom: 'Hu bogo mae uehorovëꞌe ae jioꞌi röhu magonaho doruëro ë ame gemuore hijade
    höjo. Hiromo ë jö mevaje a hesi örire rueromo uaꞌi hinövade höjo: Ajemego sisë
    vaejevaje aho iosiramiꞌiröjo.'
  geb-geb: Mba ŋgu bakɨmen mana rimgi mbiga mbe vhɨra ki. Mba mbik, ana kav ana zazera
    zav khaŋ mba bigi ndi thɨgar mbai guman pana nzuai, ‘Nan pana guma nan farfa zav
    mbui. Ndu nan kurav ana suaŋv suaŋri.’
  eng-WYCLIFFE: And a widowe was in that citee, and sche cam to hym, and seide, Venge
    me of myn aduersarie;
  bsj-bsj: Nawiye kwale kam'nge inwi bitineco, wobou cinenneu, yicoki, 'Tikanaye ka
    ma manob kiyeb mibonin luma tiyeu.
  cak-cak: Y chupan ri tinamit ri', c'o jun malca'n-ixok ri ntel-ntoc riq'uin richin
    nuc'utuj che chi tuto' pa ruk'a' ri nibano oyoval che.
  chf-NT: 'Ajni täcä tama ni caj jini untu neba'' ixic que u bon ajne ca''an ni juez
    u yälben ca''da: “Japänon tu c''äb machca mu'' u tz''ibajtesanon”.'
  tlf-tlf: Kale abiip kutam uyo unang kaluun maak albu kale, boyo suun kup tal weng
    telelmin tinum iyo daga-nulu e, ‘Nimi waasi iyo, nafak daalan o agan-be kale,
    kabo dong dogopne-nalap tinum beyo yega dobelapta, nimkalak o,’ age yakyak kemu
    ko.
  piu-2006: Tawunu palula minyma waḻukuta nyinaku. Minyma paluru kutu yankula kuutawutjuku
    mayutju palula tjapira ngaramalpa, ‘Wati tjikipaka panyapa kuutamilara wantirriyala!,
    ngayulanguru.’
  poh-NT: Chipam i tinamit reꞌreꞌ xcꞌacharic woꞌ jenaj cahnel ixok reꞌ xbanaric tiꞌcꞌaxic
    reh ruꞌum jenaj ricaꞌja̱. Ruꞌum aj reꞌ, reꞌ cahnel ixok reꞌreꞌ xa eli̱c woꞌ nponic
    chiwach i aj chꞌukul wach mahc chi ripahkaljic reh chi narichꞌukum kꞌoric china̱
    ricaꞌja̱,
  tue-tue: Tiimacãpʉre sĩcõ wapewio niiyigo. Coo cʉ̃ʉ̃ pʉtopʉ wáarucuyigo, coore ñañarõ
    tiigʉ́mena quẽnodutígodo.
  bjp-bjp: Na maleh sabin ae, imel e nenge makos ae i la mulmul la usuf i ke ka sising
    u la aragii, ‘On fatortores tatawin ae na fatpoto kama e tuui kiak.’
  xon-xon: Ukpopii ubaa mu nan bi kitiŋ ngbaan ponn ni, le ki choo u chee n‑yoonn
    mɔmɔk, ki nan bui u ke u nyan u waadin aaŋaal ni.
  tzo-ZNT: Caltic ti tey nacal jun meꞌanal antse, oy cꞌusi ipojbat. Ba scꞌanbe parte
    li jmeltsanejcꞌope. “Mi mu xaꞌabulaj xatacbon ta iqꞌuel li muchꞌu lispojbe cꞌusuc
    cuꞌune”, xut.
  mpm-NT: Ti suni ñuu yukan ni iyo ɨɨn ñaꞌan maa ɨɨn. Ti ñaꞌan un jaꞌan ña, jaꞌan
    ña nuu juez un, kandaꞌu ña jiin da ja na nama da ña nuu ɨɨn yɨvɨ ka kanaa jiin
    ña.
  ots-NT: Már bbʉh pʉ hne̱je̱ ca hnar ddanxu̱. Guegue‑ca bi ma bú cöx car nzöya, bi
    xifi di gohtibi hnár contra.
  hoy-hoy: अदा नगर दा ऊंद रांड्या भी ईरतोगोर, जो आऊन हात्‍ती बंद-बंदकु अनतोगोर, ‘नांद
    न्याय माळकु नानी आरोपी देल ऊळ्स.’
  uri-uri: Wa kin karpikg ur pa, apm wa arpm ha wail pa yat pake. Yatom aklei wang
    kil kul tongtong ropontel la tolpa, 'Kitn iklinjopm ekg kalkuten a pike melnum
    ti ntekg kulntopm ti pen.'
  amo-amo: Umon uwani wa duku na ules me wa ku nanya kagbiri kane, asu ada kitime
    kolome liyiri, abenle, 'Buuni anan nayi asirne mpardai.'
  pjt-pjt: Ka tawunu nyara kutju palulaṯu minyma wanakaḻa nyinangi, ka aṉangu kutjupangku
    palumpa kutjupa kutjupa kutitjuṟa kanyiningi. Ka minyma paluṟu rawa pitjapai wati
    panya ngurkantankupailakutu munu palula wangkapai, ‘Wanyuṉi alpamilala, munu aṉangu
    panya palunya wangka ngayunya maḻakungku ungkunytjaku!’
  cwe-cwe: Na kuna dibululu ijo kukala na mwanamke mgane yoyakalile komuhitila msemi
    iyo bila kufamoyo na kumulamba, ‘Nitaze nipate yonilondeka kupata kwa mwihi wangu.’
  daa-NT: 'Ɗo geeger-ak, gin oki murgil rakki. Ta ɓaggiyji ɗo ka seriiner-aka. Ta
    sakkiyiiji aman : ‟ Gem kol tatkaw, baan̰u, talit kaawni iŋ adiner-aŋka. ”'
  mlp-mlp: Sa uliq nab aw araq waburta in osad teq tuteqmo in megistret na ago hib
    boleq bulonyaq, Yaqgo bab samanta imeqin tonaq haqyaq ham. Ni hazizirib teq yaqgo
    afaqan sorad yaqmen daq titnonta em yag haqyaq ham.
