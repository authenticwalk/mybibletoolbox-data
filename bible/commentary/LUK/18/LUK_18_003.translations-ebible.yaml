  bhd-bhd: तैस नगर मां अक विधवा कुआन्श रहती थी ज़ै तैस हाकिमे कां एइती रहती थी, ते
    तैस कां मिनत केरती रहती थी कि, मेरो इन्साफ केरतां मीं मेरे दुश्मने करां छुटा।
  too-NT: Chu a'ntza' huanmā' cā'lacchicni' ixuī' kalhatin lakapūt. Lakalīyān ixa'n
