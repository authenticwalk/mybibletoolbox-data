  gaw-gaw: Am ah qab laa ab amup̱a ele dayom, nug haen oh uḏia amegp̱a aum. ‘Kekeḏ
    dahil nug da hip̱el qagaṯe amunu na da ehaniḏna, ug dahil babaiṯe!’ awa aum.
  nca-nca: Wapu ka ŋuya yendé ŋuno yaró. Naru rokóŋo ene ronda-ronda unino ŋuno mahe
