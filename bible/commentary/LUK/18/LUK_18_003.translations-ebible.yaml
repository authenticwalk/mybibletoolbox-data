  mto-NT: Je̱mpa tseꞌe toꞌk je̱ kuꞌa̱a̱ꞌk ta̱ꞌa̱xta̱jk juuꞌ veꞌe vaneꞌem na̱jkx myuxu̱ꞌu̱ju̱,
