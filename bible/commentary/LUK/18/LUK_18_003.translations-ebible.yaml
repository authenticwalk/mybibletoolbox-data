  kyf-kyf: 'Wee ''gbe -bhloo ''dɛ ''wʋ, -dʋgbaŋwnɔ yabhlo mɩ -bha ''ya. ''Kɔmʋʋ ɔ
    mnɩa ɔɔ gbʋwʋbhunyɔɔ -gbɛ, ''ɩn ɔ gbaa ɔ -ylaɛ: ‹-Ɩn ''bhu ɩn -yɔ na tʋnyɔ ''sɔɔ
    nyɩdɩ gbʋ ''wʋ›.'
  tpi-tpi: Na wanpela meri, man bilong en i dai pinis, em i stap long dispela taun.
