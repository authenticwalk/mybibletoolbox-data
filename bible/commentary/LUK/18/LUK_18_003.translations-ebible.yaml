  cjo-NT: 'Ari ojeeki janta nampitsiki apaani tsinani, kamaentsiri oemi. Iyaatashitapiintawitari
    riraga kantakotantatsiri, okantapiintawitari: “Pamitakotena, tee okameethatzi
    ikijapiintena riraga paashini shirampari”.'
  nsn-nsn: Doh tar uanion e uangoul ponor kuah a nimata liu. Inggon e uoto lame tar
