  byr-byr: Nabaai aꞌmwe pɨrɨꞌ yaanyɨwaakeꞌ anga naanga dazaba mwaalɨna. Yuyagaaꞌ yawɨbwaꞌde
    dazaryawɨnna bɨbya yɨbainadaaꞌdehaaꞌ wɨdadesɨ ‘Nɨmɨre yɨkamaangei kayaaka nyɨgalakadeꞌnanyɨ.
    Sahwarɨ gɨmɨ kotɨyavɨ nayaa dɨnyɨgaimwadeꞌnanyɨra.’
  ian-ian: Kan ngepmamba la talagwa ndɨ kat yalaa walɨ. Kɨta nyan wun kat kavle vat
    yilɨgandɨ. Ndɨ kat kai awa walɨ.
  hun-hun: 'Abban a városban volt egy özvegyasszony is, aki elment hozzá, és ezt mondta:
    Szolgáltass nekem igazságot ellenfelemmel szemben.'
  mcf-NT: 'Adnubien uano tabadquid niante chido icposh. Aidi icsambocquid cuidte chuiquid
    yacno nidshun: ‘Ëbi icsamboen naquid ma cuidnu chuiquiota,’ quequin chuiposh.
    Aden chiaqui padenquiocsho isash choded-chodedquin adomboenuidi chuided-chuidedposh.'
  kjs-kjs: 'Gore ena wasa medare go adare-para piruma adae abuna kose page ali piri-para
    ipuma gu-rupa epa lakelala pisa: Naa lore alimi ni madaa koeyae pea-le kose pagali
    rabu ni raba meape lisa.'
  mni-mni: "Aduga sahar adumaktada lukhrabi amasu leirammi. Mahakna wayen mapu aduda\
    \ tattana laktuna, \x93‘Eihakki yeknabagi mathakta achumba wayel toubiyu’\x92\
    \ haina haijarammi."
  yad-NT: 'Nanuvichanu̱yada ji̱ta bacheno̱da jasintyi, jiryatiy nani̱niñu̱yada japichiy
    simu cadnadu, nani̱tañu̱yada ji̱ta siva: Ya̱jdutya rajyu̱ra ratyu̱chutasa̱da ratyu̱chuti̱sa̱.'
  mxb-NT: 'Ta ñoo ñoó taꞌani ió iin ñáꞌa̱ kuáa̱n. Ta tóo tóo sa̱ sáꞌa̱n no̱ó ta̱ néꞌe
    choon ñoó, ta kaáa̱n xíꞌín rá: “Keyíko̱ va̱ꞌa ní sa̱ꞌí xíꞌín ña̱yuu naá táꞌan
    xíꞌíín.”'
  pon-2006A: Pil liohdi men mie nan kahnimwohte, me kin pwurepwure sounkopwungo oh
    reperepen pwung reh, ‘Komw menlau sewese ie ni repenpwung wet ong pelieio!’
  maq-NT: 'Hacuaha nandya jan ne, tacun ngu chjuun cahan. Hane nchunchujun ni quiji
    na xcun juez jan ne, cachja na cuitjin: “Meje ná xi nihñucuendun jyë́ xi vincha
    xuta tsahan.” Cuatjin cachja na.'
  hto-hto: Afe daje jófuemo daa fecɨngo ite. Afengo afe jɨcánoraɨmamo úrizaɨbite.
    “Cue dɨga icɨ́riacadɨmɨena mai ñue jaɨ́cɨna jɨcánori,” daɨde.
  por-BRBSL: 'Uma viúva estava naquela cidade, e ela vinha frequentemente até ele,
    dizendo: “Defenda-me do meu adversário!'
  ces-NKB: 'A v tom městě byla vdova. [Ta] k němu chodila a říkala: ‘Zjednej mi právo
    proti mému odpůrci.’'
  cui-cui: 'Barapo tomaratha irʉrʉ popona petsiriwa, powa pecuenta tʉpaewayotsi piseuri.
    Barapowa siwa poneiba pontha pon jiwi peyabara paebin xua penatsicuentsiwa xua
    abe peexanaexae. Barapowa jei tsaibi bapontha: ‘Neyawende, ichʉn inta abe exana’,
    jei tsaibi.'
  boj-2014: Qure dia uŋa qobul soqnej. A bati gaigai anjam pegiyo tamo di aqa areq
    giloqnsiqa minjoqnej, ‘Tamo bei na e gulbe ebeqnu. Deqa ni na aqaryaibosim gago
    aiyel anjam pegiyetgimqa tamo dena e olo gulbe ebqasai.’
  eng-OEBUS: In the same town there was a widow who went to him again and again, and
    said ‘Grant me justice against my opponent.’
  eri-eri: Ono gainga, aita oyo ete no taon waha langa yafagai. Saini oruwa no maidu
    bona, jas letugai, ‘Yame honggoro fai no ji inyabamu hiyona ono-onona. Ne ji kot
    langa hoyo hiyau.’
  aly-aly: Tawen irrkaty ikwer-itwew arelh inpert anenh. Ra angkepelarreng alpenh
    court ikwer-warl, arlkey-alhenh artwa court-ew-artey ikwer, ‘Artwa ilkway! Amperrngerra
    atyeng! Artwa ahelengkw yanhelan ayenh court-emeleyel, arwa arrangkwew! Renh artwerela!
    Renharl inngan court-emelemer!’
  wiu-wiu: Eni take nepo meane atoa pade einago mekata nokome okome panagome no-pala
    poi te̱ia mea toa potokakono, no auapea anu koiso yatekoano ta wa kowitoai taneya.
  swe-swe: 'I samma stad fanns en änka som gång på gång kom till honom och sade: ’Hjälp
    mig att få rätt mot min motpart.’'
  cth-cth: Hote kho dawkvah lahmainu buet touh ao teh kai koe lah lawk na ceng pouh
    leih, telah atuhoitu pou a tho sin.
  mti-mti: Sira at me apa, kwapura da wakene, me gumbe nun gumbe kum evedni onivi.
    Me waivi, ‘Anavi neuma gumbe pui yuwana, sira nenan engambana.’
  pad-NT: 'Hari. Hojaki jaboni ida kaariha. Ija''ari nasohiva abono kania okhabakhia''ihi
    ida kaariha, bini''aha: “Hora kajoamora bana. Ija''ari hora nofirikia binofiki
    ida kodinahina-ra saarivini. Hora kakodia bana mahija hora najahariharijanaravini.”
    Nihi ida gamo.'
  twi-twi: Na ɔbea kunafo bi te saa kurow no mu a ɔne obi wɔ asɛm. Daa na saa okunafo
    yi kɔ otemmufo no nkyɛn kɔsrɛ no se onni nʼasɛm no mma no.
  hlt-hlt: Te vaengah kho khuiah aka om nuhmai loh anih te a paan tih, 'Ka kocaelh
    hmaiah kai n'tang sak,’ a ti nah.
  tbz-SIM: 'Kòo kúpokù mɔù bo dɛ kó dihɛì kɛ́nkɔri weè beéntì borɛ̀ koò bɑ́ɑ́ nkɛ
    tú: Ti pútɛ́ mí nnɛ̀ n kpɑntídɛ̀ntɔù,'
  san-GUJ: અથ તત્પુરવાસિની કાચિદ્વિધવા તત્સમીપમેત્ય વિવાદિના સહ મમ વિવાદં પરિષ્કુર્વ્વિતિ
    નિવેદયામાસ|
  amx-amx: Mer nhenh kwerel marl inpert anek. Marl inpert rang artwang judge renh
    kweteth pawenhetjart, ‘Artwang angerray! Tjerrtj arrpenhel yengenh nakepakel-ilem,
    pelkel war! Renh twernay, maney tjengenh rnwanentj-arlk angkep anthetj-alpetjeh!’
    Lakenh inpert kwer nketjart.
  ake-NT: Mɨrɨ yau, itaan'pʉ ima'tasa' rʉ'pʉ esi'pʉ tɨwɨrɨ rɨ ata'kwarʉkai' tʉuye'pɨ'sen
    ipiya', ‘Upika'tɨkɨ uma'tanʉkʉ i'se na'ne' uyeyaton enapai,’ tapɨ'se'na.
  qvn-NT: Chay quiquin marcalachrütan cara juc viüdas. Nätan chay viüdaga cutichrag
    chay fiyisman ‘Gayachiläpamay chay chregnimag runata’ nir.
  tku-NT: Nā a'ntza' tzamā' cā'lacchicni' ixuī'lh chā'tin tī nīmaka'ncanī't. Ixlakalīyān
    ixa'n laktzī'n juez natlahuani'can a'ktin justicia ixpālacata ixtā'lāquiclhlaktzi'.
  bjk-bjk: Kölöme xina lagunon a önga möxösö ewe nang ixobo önan ot sösöxö wösöt ine
    arixe ma siniseng bara, ‘A iuo re e i mamaa rua ögarin e, ma örö kure ötöxödös
    e maa.’
  msy-2020: Ezɨ amuir odiarir mam uaghan nguibar ekiar kamɨn iti. Ezɨ gumazir mam
    pazava a gamua osɨmtɨziba a garɨsi. Ezɨ a jas bagha zurara izava a mɨgei, ‘Nɨ
    kotiamɨn nan akuragh.’
  bpr-bpr: Na lê nun déé satu libun balu sigi salu di kenen du fakdo, manan, ‘Nsenam
    agu di kasfalami i to dmuen do.’
  rmy-VLAKH: 'Андэ кодва форо сас екх пхивли. Вой авэлас кав сындомари, мангэлас:
    «Фэрисар ман мэрнэ вражымарестар».'
