  pab-NT: 'Hatyokoa tehitiya tyaonita ohiro wainiyanenero. Hatya iniyalahare mokitene
    hoka tyoa fera kaokita watyalisatiye ana hoka nita: “Hakahinaehena natyo nahalakoihare
    nonitata!” nita ihiye.'
  llg-llg: Nai ndia boe oo, hambu ina falu esa nambue neni mana maketu dedeak ndia
