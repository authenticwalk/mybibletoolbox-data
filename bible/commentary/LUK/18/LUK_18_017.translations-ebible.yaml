  heb-LB: 'אני אומר לכם: מי שלא מקבל את מלכות האלוהים כמו ילד, לא יוכל להיכנס אליה.“'
  caf-NT: Soo ts'ah'un 'alha 'ún whudusni, ndet Yak'usda hubudayi cho unli ts'ih,
