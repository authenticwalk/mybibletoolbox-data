    esi hlaleke mo, hoko tatike pine kena Ipletae pusue tamatare, irue tehaike Alla
    mo.”
  san-VEL: aha.m yu.smaan yathaartha.m vadaami, yo jana.h "si"so.h sad.r"so bhuutvaa
    ii"svararaajya.m na g.rhlaati sa kenaapi prakaare.na tat prave.s.tu.m na "saknoti|
  kbq-kbq: Tamage hu'na neramasmue, iza'zo ama mofavre'mo'za enerizankna hu'za Anumzamofo
    Kumama e'orisamo'za, uofregahaze.
  kbh-kbh: Ndegombre cbë́yana, nda Bëngbe Bëtsabe soyënga ndoñe tonjóyëngacñe mo canÿe
    basetemcá jtsos̈buáchiyëse, cha ndoñe queochatobenaye Bëngbe Bëtsabe amë́ndayoye
    jamashënguama ca.”
  ron-LSB: Mai mult ca sigur, vă spun că oricine nu primește Împărăția lui Dumnezeu
    ca un copilaș, nu va intra nicidecum în ea.”
  pon-pon: Melel I indai on komail, meamen, me jota ale wein Kot rajon kijin jeri
    men, a jota pan pedelon on lole.
  nhe-BL: Huan nelía nimechilhuía ajqueya ax quiselía Toteco huan ax quicahuilía ma
    quinnahuati ipan iyolo queja ni coneme quichihuaj, ax calaquis campa Toteco tlanahuatía.
  sps-sps: Man ovei nyo tsue of maromi, sei te gim non ma faarof a Waan e Gov ee,
    a faarei to na guei na kakaii te faarof iny non ya ayei gim non ma onot a sof
    to gagon koman a Waan e Gov.”
  wnc-wnc: Nata siakande siknga daninggat. Aminu tapatuta Anutue gepbiatang kopnangge
    natake ngana ie nangaakan natake waatdakata nataing binga dua natakengu undang
    kopnanga dua,” ngang yanikut.
  bus-bus: Yãpuraan mɛ́ɛ ooare, gbɛ̃ kɛ̀ eé kpata kɛ̀ bↄ̀ Luda kiia sí lán nɛ́ féte
    bàroo é gɛ̃nlo.
  gub-BL: Pema'enukwaw katu ko heze'eg rehe nehe ty wà. Aze teko nuiko kwaw kwarer
    ài a'e wà nehe, nuiko kwaw Tupàn hemiruze'eg romo a'e wà nehe.
  imo-imo: Nani eno paimbo nimbo tiro. Bakulumani Gote linonga iye nomi kingimu molopo
    lino nokopili ningo moromele mele aku teko naa nimele imboma yunge kombuna tuku
    paa naa punge, molo,” nimu.
  boj-boj: E bole merŋgwai. Niŋgi aŋgro du du naŋgi bul sqasai di Qotei a niŋgi osim
    taqatŋgwasai. Deqa a nuŋgo Mandor Koba sqasai dego.”
  eng-DRA: 'Amen, I say to you: Whosoever shall not receive the kingdom of God as
    a child, shall not enter into it.'
  knf-knf: 'Dţupan na manjoonan : anŋaluŋ pneej ţi Pşih pi Naşibaţi awo kanaam na
    napoţ. »'
  san-KHM: អហំ យុឞ្មាន៑ យថាត៌្ហំ វទាមិ, យោ ជនះ ឝិឝោះ សទ្ឫឝោ ភូត្វា ឦឝ្វររាជ្យំ ន គ្ឫហ្លាតិ
    ស កេនាបិ ប្រការេណ តត៑ ប្រវេឞ្ដុំ ន ឝក្នោតិ។
  arn-NT: Rüf dungu mew feypiwayiñ tati che kiñe pichiche reke llownofilu Ngünechen
    ñi longko ülmenngen, konpulayay ta Ngünechen ñi mülewe mew.
  zas-NT: Din naj rni lëjt, bén ad rliladxt xguialrniabee Dios ziꞌc tijb xindoo, ad
    zileꞌt chuꞌman loj xguialrniabee Dios.
  ken-NT: Dɨŋɨ́ ká bɛ, mbák mmu abhɨ́kɨ́ rɔ Mandɛm ankɛm yi mbɔ mɔ́nkwɛn apú kway
    bɛbhak ndǔ mpǎy bo abhɛn Mandɛm achi Mfɔ wap wáwák.
