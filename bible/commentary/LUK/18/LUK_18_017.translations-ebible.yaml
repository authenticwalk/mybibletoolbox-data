verse: LUK.018.017
translations:
  kpx-kpx: Seleveta di la namigevege evive. Oleuoleu eseese kobia uvunahate vaholiliege
    abu bae Dilava adae vuvunemo ulivebene.”
  okv-H: Na ke be na ungota degi erena embo amuna meni isapasira eto hurae aisuja
    amina mane God ta tihi jigari ta horasuja.” ainge enu.
  tbo-tbo: A baha duma ugolimi, apo iyawoi Yaubada anani taniwaga hina luiluiya ipa
    nugonugohi mei logaloga hai winugonugotuhu.’
  mal-C: ഒരു ശിശുവിനെപ്പോലെ ദൈവരാജ്യത്തെ സ്വീകരിക്കാത്ത ആരും ഒരുനാളും അതിൽ പ്രവേശിക്കുകയില്ല,
    നിശ്ചയം, എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Ἀμὴν λέγω ὑμῖν, ὃς ⸂ἐὰν⸃ μὴ δέξηται τὴν βασιλείαν τοῦ θεοῦ ὡς παιδίον, οὐ
    μὴ εἰσέλθῃ εἰς αὐτήν.
  bgc-bgc: मै थमनै सच कहूँ सूं के जो कोए परमेसवर कै राज्य नै बाळक की तरियां कोनी अपणावै
    वो उस म्ह कदे न्ही बड़ सकदा।”
  khz-khz: Taunatauna au na gomi avaikilamina, rai na Palagu gena Basileia ati pene
    gapi-ragea melo girigiri vetaina, Basileiai ati pene laka-toga.”
  deu-TKW: Wahrlich, ich sage euch, wer das Reich Gottes nicht annimmt wie ein Kind,
    wird nimmermehr hineinkommen.
  zsr-NT: 'Le nactë rëpaꞌ lbiꞌiliꞌ: Nu cusíꞌ lu nëꞌi le rna bëꞌë Dios, ca runbiꞌ tubiꞌ
    biꞌidauꞌ, cutu caꞌ tsaz ga niꞌ rna bëꞌë Lëꞌ.'
  lin-lin: 'Nazali koloba na bino penza ya solo : moto nyonso oyo azali koyamba te
    Bokonzi ya Nzambe lokola mwana moke akotikala kokota te kati na Bokonzi yango.'
  hns-NT: Dhiaan se soen. Djab toelog Parmeswar ke baat na maange hai soene djaise
    ekgo tjhota larka, tab toelog okar raadj me kabhie na djaai sakiehe!”
  noa-E: Mamʉ chi ʉ̈gthar öbërju khĩirju nʉm khʉʉnaujã mʉkhʉʉn chaain dënjö ʉ̈khabam
    chan pöd öbërbamgui ajim anʉm. Mua pãrag mag jaau chirʉmʉn chadcharam iekta jaau
    chirʉmgui ajim anʉm.
  eng-EMTV: Assuredly I say to you, whoever does not receive the kingdom of God as
    a little child will by no means enter into it.”
  mib-NT: Te jendaá cahán rī jiín ró, núu ɨɨn ñayuu tú cuatáhú i jeē ndácu Yaā Dios
    jniñu nuū i, nájnūhun jétáhú ɨɨn sūchi lúlí, ma quɨ́vɨ cuɨtɨ i ndaha ya, achí
    yá.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, हाःत्‍ले़ हिन्‍जाॽबित्‍छाहाॽ हे़क्‍के कुदोःप्‍मा
    निङ्‌वाॽइल्‍ले़ निङ्‌वाॽफुहाङ्‌जुम्‍मिन् मे़दाःक्‍तुन्, खे़न् खे़प्‍मो लाःप्‍मा
    मे़घोःने़न्‍लो॥”
  xnj-xnj: Chakaka nikuvajovela, mundu yoyoha mwanga upokela Unkosi wa Chapanga ngati
    mwana mdebe, yati iyingila lepi muunkosi wenuwo.”
  mmx-mmx: Nia a tong tuturun i rinimi! Do nege xopmen na siam kaka Linintoo at ne
    Moroa kerekngan lamdak kakalik, neni noxo beles teren.”
  cbr-NT: Asérabi cana 'ën mitsu cain, uix cara tuá xuratsua an a bërúancë unimi catamëcësa
    usaribiti 'ëmi catamëcëma 'icë ax ca Nucën Papa Diosnan 'itima 'icën.
  tee-NT: Pus slivasalh ju iclajunau. Tachi chun ju lapanacni ju jantu quilhilaksi
    ju quit'in tachi ju tam ask'at'a lhilaksi ju ixpai pus jantu tavanan lai catitanu
    junta lhinajun ju Dios ju lact'iyan.
  eng-LSV: truly I say to you, whoever may not receive the Kingdom of God as a little
    child, may not enter into it.”
  cak-NT: Y can ketzij ri nin-ij chiwe, ri man niqui'en ta anche'l ri ac'uala' chi
    niquijach-qui' chuxe' ri ru-gobierno ri Dios, can man xquietiquier ta xquie'oc
    quiq'uin ri ye'an gobernar roma raja'.
  pah-NT: 'Imombe''ukatuavo ji ei pe me: Tayri''g̃a ojiko uva''g̃a ndehe okovo g̃anemimbotarimova''ea
    rehe. Kiroki g̃a oko tayri''g̃a ja rũi – g̃a ndojikogi Tupana''ga rehe okoe''yma
    garemimbotarimova''ea rehe. G̃a po ti nomongoi Tupana''ga gwuvihavuhuhetero a''ero
    nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: Mɨa wãarata jararu. Warra chaipa t'ãripa wãara ijãapari. Eperãpa mãgá Tachi
    Ak'õrede ijãa-e pɨrã, p'oyaa ba-e pai iru jua ek'ari ichideerã ome.
  xed-xed: Kahwathwata ka yu ta mnaghunata, dər wa ta kwal kul tsuʼaftá ga mghama
    Lazglafta manda zwaŋ kwitikw ná, haɗ dzaʼa walaŋta lami dida ɗekɗek wu,» kaʼa.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ndá na̱ co̱ cúni̱ ndiquia̱hva na
    mé ná ndáha̱ Ndióxi̱ tátu̱hun cája na̱ va̱lí yóho já quéa̱ a̱ cúu cacomí Ndióxi̱
    cuéntá sa̱ha̱ ná —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Mu hadade baak! Be tikenong pai nale hatur kawase no kingdom tane God hoke
    tike not no bulu, pai nale lala tana.”
  bmu-bmu: 'Nöŋön keu ölŋi kun kewö jibi mötme: Kunŋan Anutugö bemtohoŋi mi nahönbörat
    ewö buŋa qahö qem aŋgumawi, yaŋön mönö miaŋgö uruŋe aŋgotmamgö osima.” Mewö.'
  dgz-dgz: Wapena anun, tave di waivin. Waenapan da orup otu ma mini God ya anu tumasepiwa,
    me God toemu mega ya unugeta.”
  eng-GNV: Verely I say vnto you, whosoeuer receiueth not the kingdome of God as a
    babe, he shall not enter therein.
  zaa-NT: Hualigani te' nia' le qui'ni nu labí té fe qui'į tì'a ttu huatsa tó' nna
    hue'él·la'ą qui'ni Tata Dios nna cu'úbia'nie na, entonces labí gá'ą le' reino
    quì'e.
  eng-WEBSTER: Verily I say to you, Whoever shall not receive the kingdom of God as
    a little child, shall in no wise enter into it.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Mapitsipejevaxijivixije itsa
    jumecovënëta palivaisi tsipaebatsi, bajumecovënëta xaniavaetsia jumeaebinejeva.
    Nexata pamonae jitsipa pejonejava Dioso pijanacuayabetsia, bajara pijinia pacuenia
    jumeaebinejeva xaniavaetsia bejumecovënëta Dioso pejumelivaisi. Nexata pamonae
    jumeaebinejeva xaniavaetsia jumecovënëtsiana Dioso pejumelivaisi, bajarapamonae
    jonena Dioso pijanacuayabetsia. Itsiata baitsi jane pamonae Dioso pejumelivaisi
    jumeaebinejeva xaniavaetsia apo jumecovënëtsi tsane, apo jone tsane Dioso pijanacuayabetsia,
    jai Jesús pijajivijavabelia.
  bon-bon: Cane weebibine toraca jijenininine egä lui biname te singi lica gyene Acejiyame
    me waadena ne matikolä bägrä pana yaacatuge, tabe licarage abacitame.”
  nhw-BL: Huan aqui amo nechselía quen ni coneme quichihuaj, amo calaquis campa Toteco
    tlanahuatía.
  mgw-mgw: Nimmakianga kakape, mundu ywoywoti ywakotoka pokya Ukulungwa wa Nnu'ngu'
    kati bana anangu'ta, ayingyali mu Ukulungwa wo.”
  swh-ONEN: Amin, nawaambia, mtu yeyote asiyeupokea Ufalme wa Mungu kama mtoto mdogo,
    hatauingia kamwe.”
  wbi-wbi: kyang'ani nikuvavula, umuunhu ghweni juno naikvupila uvutwa vwa Nguluve
    hwene mwana sesene nailikwingila'.
  bba-bba: Kɑ ɡeemɑ, nɑ bɛɛ sɔ̃ɔmɔ, bɑɑwure wi u kun bɑn te Gusunɔ u swĩi wure nɡe
    mɛ bii u rɑ win mɔwɔbu wure, u ǹ kpɛ̃ u n sɑ̃ɑ bɑn teɡii.
  eng-KJVCPB: Verily I say unto you, Whosoever shall not receive the kingdom of God
    as a little child shall in no wise enter therein.
  kgk-NT: —Anhete ko ha'e-ta peẽ-my. Nhandejáry oiko ha-rupi huvixa ramo ndaipóri-ta
    onhembotuvixave va'e. Onhemohekomirĩve va'e ae omoirũ-ta íxupe, he'i Hesu omombe'u-vy.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Nnaakaraivo akiairaama kuaivaa
    rikioo iivaa roosiima fai gioonna kiaapu voovoono hama inna roosiima iinno Anutuuqo
    gioonna kiaapuuyara diraivaara kutaavaivee tiivoono fai Anutuuqo gioonna kiaapuuyara
    dira yoosinnaivaki hama kuanaravaivee. Yisuuva itaa kua tiravai.
  ekk-PKP: 'Ma räägin teile tõtt: mitte keegi, kes ei võta Jumala riiki vastu nagu
    väike laps, ei saa sinna sisse.“'
  mpx-mpx: Ya ba tunahot eliyamiu, ebo gamagal etega Yehoba wana abalogugui nige ni
    yayaliyaya-an ge ni aahe ni oola wawayau kekeisi wali ahe, he iya nige ni uulutuk
    elana.”
  wbp-wbp: Ngaju karna-nyarra wangkami junga. Jungarnirlili manngu-nyangka! Ngula
    yungulpankulu kurdu wita nyampu-piya-jarriyarla. Kala kuja-piya-wanguju, ngulaju
    kulalpankulurla nyinayarla Warlalja-Wiriki.”
  luo-luo: Awachonu adier ni, ngʼato ma ok orwako pinyruoth Nyasaye kaka nyathi matin
    ok nodonji ngangʼ.”
  nhe-NT: Huan nelía nimechilhuía ajqueya ax quiselía Toteco huan ax quicahuilía ma
    quinnahuati ipan iyolo queja ni coneme quichihuaj, ax calaquis campa Toteco tlanahuatía.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܡ̇ܢ ܕܠܵܐ ܩܲܒܸܠܔ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ
    ܐܲܝܟ݂ ܚܲܕ ܝܵܠܵܕ݇ܐ ܙܥܘܿܪܵܐ ܠܹܐ ܥܵܒܹܪ ܓܵܘܘܼܗ̇.“
  esk-NT: Itqaqsiuŋ una! Kisupayaaq akuqtuiŋitchuaq aŋaayuqautaanik Agaayyutim atriḷiḷugich
    iḷiḷgaat isiġumiñaitchuq.”
  msb-msb: Ginasiguro ko sa iyo na an dili magpasakop sa paghadi san Dios na pareho
    sin dyutay na bata dili makasulod sana na kahadian.”
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Ju³ná³ hein² dsa² tsa¹hiug² dsǿa¹² héh¹ quiah¹²
    Diú¹³ ju³lah hiug² dsǿa¹² tsih² guing², dsa² héi² tsa¹dsianh¹³ ja³jøng² ―ca¹juúh²dsa.'
  dso-dso: ଏତାଇ ରୁଆ ! ମୁଇ ତମ୍‌କେ ସତ୍‌କାତା କଇଲିନି । କେ ମିସା ଏ ସାନ୍‌ଲକ୍‌ ବିସ୍‌ବାସ୍‌
    କଲାପାରା ମକେ ବିସ୍‌ବାସ୍‌ ନ କଲେ, ସେ ପର୍‌ମେସରର୍‌ ରାଇଜେ ଜାଇ ନାପାରେ ।”
  meu-meu: Na hamaoromui momokanimu, ta ese Dirava ena basileia basine abia mero-mero
    na heto, ia na basine raka vareai unuseni ai.
  yva-NT: 'Syo raura tugaive: are pirati apa anave Amisye aije omamo maisyare arikainye
    so awa ramaisye jewen, opamo tavondijo kawasaeyo Amisye be akarive maije mai ramu.”'
  dgc-dgc: Tandaan moy,” kagi na, “éng éwan kam umasa ta Diyos a kapareho na kéasa
    na anak to ina na, éy éwan kam makasdép ta kaharian na.”
  zpm-NT: Nligaa zha ne gacndooladzd, zha ne gliladzd dib zdoo, zigne ruṉ grë mëëdlas,
    grieelod gdziṉ zho zaatne rnabey Dios.
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye. Akayaryet kom me Khoryenkomo yesnàr
    xe oyehtokonye, bàryekomo wyaro norohnàtho me xaxa mpànà osonytxoko, kekon hatà.
    Àro wyarohra oyehtokonye, noro mryenon mehra ro mak manatxhe hampànà, kekon hatà,
    Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Omendingak jirin amu sawenduwa. Os jikisakri kanda rondo hom ji naha kraha
    Avui Wasilakahik ji si nahi ambu, jir mbeek yanga jivik i layikwa ambu jir, wahau.�
  npi-ULB: साँच्‍चै म तिमीहरूलाई भन्दछु, यदि कसैले परमेश्‍वरको राज्यलाई बालकले झैँ
    ग्रहण गर्दैन भने त्यो निश्‍चय नै स्वर्गमा प्रवेश गर्नेछैन ।”
  cgc-cgc: Sakep gid ta pagdumala ta Dyos mga ittaw na paryo ki danen daw sugiran
    ta kyo na bisan kino na magpasakep ta pagdumala ta Dyos na dili kanen magparyo
    ta bata na gasalig na ula gadua-dua, impusibli na kanen an makalabet naan ta mga
    ittaw na padumalaan ta Dyos.”
  tim-tim: Aregât bunŋe maktere nâŋgâŋet. Nanaŋlupyeŋande dowâk Anutugât den lokom
    biwiyeŋe yâkgâlân katmai. Gârâmâ siâŋe hain bo akbiap âmâ Anutuŋe bo meyekbiap.”
    dâep.
  yor-yor: Lóòótọ́ ni mo wí fún yín, ẹnikẹ́ni tí kò bá gbà ìjọba Ọlọ́run bí ọmọ kékeré,
    kì yóò wọ inú rẹ̀ bí ó ti wù kí ó rí.”
  wos-wos: Mwi hundi wuni guniré we. God néma du reta déka du takwaka jémba hatitandé.
    Yikama nyangwal maki, du takwa dé dika jémba hatitendékaka yikafre mawuli yata
    di déka getéfaré wulayitandi. Yikama nyangwal mawuli yandaka maki yikafre mawuli
    yahafi yakwa du takwa di déka getéfaré yamba wulayikéndi.” Wungi dé Jisas diré
    wa.
  emp-NTPO: 'Mʌ̃a wãrãda jaraya: warra zaqueba idji zeza ẽpẽbari quĩrãca ab̶aʌba Ãcõrẽda
    ẽpẽẽ́bʌrʌ, maʌ̃ ẽberãra Ãcõrẽba pe erob̶aẽ́a.–'
  eng-F35: I tell you assuredly, whoever does not receive the Kingdom of God the way
    a little child does will by no means enter it.”
  ind-ind: 'Aku menegaskan kepadamu: Tidak ada orang yang menjadi warga kerajaan Allah
    karena jasanya sendiri. Siapa yang menjadi warga kerajaan Allah, dia menerima
    pemberian itu dengan rendah hati seperti anak kecil.”'
  pes-OPCB: براستی به شما می‌گویم که هر که ملکوت خدا را مانند یک کودک نپذیرد، هرگز
    به آن داخل نخواهد شد.»
  mpt-mpt: Ne bain baabenamabibe, nakai makob meme gwab aniba Gode baabaniba Kobo
    ni kimanale geim blim keib mole i mo monibta Gode kimanin bibo unomabibbabo ge
    baabesebe.
  ssx-ssx: Doeki hone wopu u hapa꞉peke. Wekiwandiki sunuma꞉ Koda꞉na꞉ Kilu Tombuao
    Hala꞉eki minolo piteleme tupa꞉ na mimika꞉na꞉ta꞉ kota꞉ ikita꞉ koto pa꞉ta꞉ ana꞉na꞉
    na hondo pambilimikie leekeme.
  mkl-mkl: Ntɔ ntɔ, inɛ iyi kù wɑɑ sũɑ Ilɑɑɔ̃ iri ilɛ bɛi ɑmɑ keeke, Ilɑɑɔ̃ kɑɑ jɛ
    ilɑɑluɛ pɑi.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ଜାଣ୍ତେ କି ଡାଆଁ ଗଡ଼େଅ ରକମ୍ ଇସ୍‌ପର୍‌ନେ ରାଇଜ୍
    ବଲ୍‌ ଆବା ଣ୍ତୁ ମେଁ ଡିରକମ୍ ଡିଙ୍ଗ୍‌ଲା ଡିଗ୍ ଇସ୍‌ପର୍‌ନେ ରାଇଜ୍ ୱେଚା ଆୟା ଣ୍ତୁ ।
  gof-RNT: Taani hinttew tuma odays; Xoossaa kawotethaa yooga naytatho ekkonnay oonikka
    yaa gelenna” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, ଜେତାଏ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌କେ, ହୁଡିଙ୍ଗ୍‌ହନ୍‌
    ଲେକା କାଏ ତେଲାଏରେଦ ଇନିଃ ଜେତାଲେକାତେ ଏନାରେ କାଏ ବଲଆ ।”
  gah-gah: Neza lamaná lo likimitoze, gililo. Makó keza izegipa namuni monokú vávani
    iki itiaká niamó nenéminiki monokú itemitamó nene, Ómasímo gizapa okimiakakú keké
    iteminigave, loko limó.
  lcm-lcm: Napo mengen atutuman imi ta man a sikei parik kapa ainak val nat lik ani
    songo ang si God asi kana palak si kana vainagoan, parik luai kapa palak.”
  aer-aer: Ayenge awerrirraye, the arrenhantherrenhe arratye anthurre ileme, arrantherre
    apeke Ngkarte arratye itelaretyakenhe ampe nhenhe areyele-arle arratye itelarerrirremele-arteke,
    kele arrantherre Ngkarte renhe arratye apentewarretyakenhe, Rarle Alartetye kwenye-arle
    arrekantherrenhe.”
  qvc-NT: Alliptam niykillapa, kay umildi wambritushina kaqkunallam Dyusta kasushpa,
    rin kawsaq paywanqa. Piru palanganukunaqam mana Dyuswan rinllapachu kawsaq.
  tgl-ULB: Totoo, sinasabi ko sa inyo, ang sinumang hindi tatanggap sa kaharian ng
    Diyos na tulad ng isang bata ay tiyak na hindi makapapasok doon.”
  cbs-NT: Chanima en matu yuaii. Bake mishtinbun jawen ibu bechipaimis keska wakin
    Epa Dios bechipaiabuma Dios xanen ibuaitian jaki dasiama ixankanikiki— jatu wa
  xtm-NTPP: Ja ndaa ká'an sa, nú ma kachi in ñayii ma ja tatnuni ya nuu i sukan jan‑ta'vi
    in suchi luluu a nawa tátnuni o nuu i ma, te masu kuu koo i ji'in Su'si ma nuu
    tatnuni ya ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Nkombakela yene! Mundu jwajwoa nukukipokelaje Kingwana cha Nnoongo anda
    mwana, ajingije mu Kingwana chenie.”
  bao-NT: Yee méé mʉjare yʉ ĩi. Wimagʉre biro Ʉmʉreco Pacʉ cʉ̃ ca dotirijere ca tʉo
    nʉnʉjeetigʉa, toopʉre ea waatirucumi —cʉ̃jare ĩiupi.
