  hlt-THB: Ce ak awi ce ang zaak awh, anih ce boei thlang na a awm dawng awh, ak kaw
    a boe na se hy.
  soq-soq: Me Iesu epe dieno etene puraiwawa uaraia osowe wandia insamone inainamba
    aisidene nuapareidalene enedie.
  qub-qub: Chayno nishanta wiyaycur fiyupa llaquicuran rïcu cashpan.
  att-att: Ngam ta pakaginná nayù tolay sù kinagi na, nerallà yù daddam na, gapu ta
    aru yù kukuá na.
  bki-bki: Mia bogo napano toro nei mijog iliano nei, naio mijog kiano iviso jegi
    toru laka, kiano jidomiano kiri temi m̃ele, bior naio be toro na jum̃ano bujo
    ka saba toru laka.
  bqp-bqp: Kũ à yã pìi mà, a nɛ̀sɛɛ yàka, zaakũ aruzɛkɛzↄ̃kↄ̃demɛ.
  mcp-mcp: Cî wɔɔŋg mú shúsʉla nə mpɛ̧sá mə́ Yésus, nəcé nyə á bə nə zhwog məbii.
  hat-hat: Men, pawòl sa a te fè nonm lan lapenn anpil paske li te gen anpil byen.
  npl-NT: Pero ijkuak n tlakatl ijkó okikak, satlawel omoyolkoko, porke okitlawelpiaya
    tomi.
  bgg-bgg: Jishii ji pha bran è ji pha miyao yoi mage ne, ai ne bajo duhug rey dun,
    nyieliieshii ai ne bajo bukho.
  eng-TCENT: But when the man heard this, he became very sorrowful, for he was extremely
    rich.
  eng-BSB: But when the ruler heard this, he became very sad, because he was extremely
    wealthy.
  cpu-NT: Ikanta ikemavakera, ovashire ikantanaka, tema ashaarantaperoneri jinatzi.
  san-ASM: কিন্ত্ৱেতাং কথাং শ্ৰুৎৱা সোধিপতিঃ শুশোচ, যতস্তস্য বহুধনমাসীৎ|
  tac-NT: '''Lige alué rió alarigá nulésiga, ''we sewele napugiti we''ká tábiri nígame
    níligame alué rió.'
  eng-WEBPB: But when he heard these things, he became very sad, for he was very rich.
  gfk-H: Iasen bia no tunana ga hadadei iakan, ga manga tapunuk kanong a tamat na
    watong ia.
  viv-viv: Bana kaliva Yesu yana gahe ginogalini-yo nuwana givita-moꞋa, faꞋina bana
    yana walokoloko.
  yao-yao: Nambo mundu jo paŵapilikene yeleyo, ŵasupwiche nnope pakuŵa ŵaliji ni ipanje
    yejinji.
  tgp-tgp: Pani tamlohi atu mara mo rongo la hinau sei mo rongo mo sati tavera, matan
    enia tamlohi tavtav tavera matea.
  auc-NT: Angä ëñente wædinque tömengä mäincoo nanguï ëadongä inte mänincoo beyænque
    ante pönëninque mäningä awënë ïñömö wæwente bacantapa.
  kbc-NT: Niɡ̶ijo ɡ̶oneleegiwa naɡ̶a wajipatalo niɡ̶ijoa lotaɡ̶a Jesus, odaa eliodi
    magecaɡ̶alo, leeɡ̶odi owidi niɡ̶icoa niliicaɡ̶ajetecidi.
  bmh-bmh: Du go gue esab asiu mui. Gonun, go ze doimai, gonugau ougab uhu meun.
  ctu-BL: Che' bʌ tsi' yubi ili t'an jini yumʌl, wen ch'ijiyem i pusic'al, come wen
    cabʌl i chubʌ'an.
  meq-meq: Ane tuk na, ndo niye a tsəne bazlam niye na, a ndalay haladzay hərwi zlele
    ŋgay na, haladzay.
  noa-H: Mamʌ Jesuu hichig mag nem t'um përk'ʌʌiwia chi p'atk'on jigpi jaaubaawai,
    warre chi woun hök'ĩirjuu haadëjim hanaabá, chadcha p'atk'on paraam harr haawai.
  alp-NT: Eleki kena tamata mere ilene ele mere, kaplalei le eni kepena bokala.
  san-VEL: kintvetaa.m kathaa.m "srutvaa sodhipati.h "su"soca, yatastasya bahudhanamaasiit|
  kbq-kbq: Hianagi ama ana naneke nentahino, rimpagna afufenoma'agura hu'ne. Na'ankure
    agra tusi'a afufeno antenegu ana hu'ne.
  kbh-kbh: Chë ents̈á chca tojanuena ora, puerte ngménaca yojtsemna, er cha corente
    bomná inamna.
  ron-LSB: Dar când a auzit acestea, s-a întristat foarte tare, căci era foarte bogat.
  pon-pon: A lao ronadar met, ap injenjuede kila melel, pwe a kapwapwa kaualap.
  nhe-BL: Pero quema nopa tlacatl quicajqui tlen Jesús quiilhui, pejqui mocuesohua
    pampa nelía quipixtoya tomi.
  sps-sps: San nainy te nongoiny yan vegiau to, ya mataaf fiisok ovei tsun nato, tana
    saa ayei kaa me na masun a kinai.
  wnc-wnc: Iniwan natake ita musiane meya siknga natapbut. Dasingge? Ita sangana bambantapa.
  bus-bus: Kɛ̀ à yã pì mà, à nↄ̀sɛ yàka, zaakɛ auzikibitadeemɛ.
  gub-BL: A'e awa uzemumikahy ize'eg henu mehe a'e, ta'e hemetarer katu ma'e romo
    hekon tuwe a'e xe.
  imo-imo: Kano iye nomimu mele paa kande kandema noirimumunga Jisasini aku tepa nimu
    ungu pilipelie yu kumbekere tepa konopu umbuni tepili anjo purumu.
  boj-boj: Yesus na tamo di degsi minjnaq qusiqa are gulbekobaiyej. Di kiyaqa? A iŋgi
    iŋgi koba ti soqnej deqa.
  eng-DRA: He having heard these things, became sorrowful; for he was very rich.
  knf-knf: Wi ñiinţ aŧiinkuŋ uko waŋ, aşë jooţan, ţiki ayok maakan.
  san-KHM: កិន្ត្វេតាំ កថាំ ឝ្រុត្វា សោធិបតិះ ឝុឝោច, យតស្តស្យ ពហុធនមាសីត៑។
  arn-NT: Welu ti wentru allkülu tüfachi dungu, rume weñangküduami, kisu am rume rikulelu.
  zas-NT: Chi biguiejn xin guin zian, dád guyunayax guial dád xinrijcwan.
  ken-NT: Ághókó nɔ́kɔ́ nɔ́, apɔp, arɔbhɛ rɔ́ŋɛ́rɔ́ŋ mbɔnyunɛ abhɔ̌ŋ nyaka bɛyǎ
    mɛnyɨŋ.
