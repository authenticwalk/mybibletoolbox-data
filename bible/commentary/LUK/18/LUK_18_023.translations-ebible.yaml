verse: LUK.018.023
translations:
  kpx-kpx: Hoto kateale louge malaha keu ke evisi uvu balugai halei tinu. Kosealemo
    keu kunai balugate ata.
  okv-H: ingito amita haja vaja peni vahai avoeto osaga kogunu
  tbo-tbo: Tamogi lawana geka babahi i noonolihi po i nugodubu duma babana tauna i
    wigapola duma.
  mal-C: അയാൾ വലിയ ധനികനായിരുന്നതുകൊണ്ട് ഇതു കേട്ട് അത്യധികം ദുഃഖിതനായിത്തീർന്നു.
  grc-SR: Ὁ δὲ ἀκούσας ταῦτα περίλυπος ⸂ἐγένετο·⸃ ἦν γὰρ πλούσιος σφόδρα.
  bgc-bgc: वो न्यू सुणकै घणा उदास होया, क्यूँके वो घणा साहूकार था।
  khz-khz: Vokila ekamonagiato aonai, aona emetau-rakavato, kwalana ia rinaga vogo
    talimana.
  deu-TKW: Als er aber dies hörte, ward er sehr bekümmert; denn er war sehr reich.
  zsr-NT: Catiꞌ byönnëꞌ didzaꞌ ni bönniꞌ naꞌ, ruhuiꞌnnëꞌ, le dëtsca yöl‑laꞌ tsahuiꞌ
    queëꞌ.
  lin-lin: Tango mokambi ya Bayuda ayokaki bongo, akomaki mawa-mawa, pamba te azalaki
    na bozwi mingi.
  hns-NT: Bakie djab aadmie ie baat soenies, tab oke bahoet oedaas bhail. Oe to bahoet
    dhanie raha.
  noa-E: Mamʉ Jesuu ichig mag nem thum përkhʉʉiwia chi phatkhon jigpi jaaubaawai,
    warre chi woun ökhĩirjuu aadëjim anaabá, chadcha phatkhon paraam arr aawai.
  eng-EMTV: But when he heard this, he became very sad, for he was extremely rich.
  mib-NT: Te ná ni jini sōho de jnūhun yáha, te yōhyo ni cucuíhyá ni de, chi cúcá
    ndasɨ́ de.
  lif-NT2: कर खुने़ॽ खे़न् पाःन्‍निन् खे़प्‍सुल्‍ले़ साॽरिक् कुनिङ्‌वाॽ तुगे़, थेआङ्‌भे़ल्‍ले़
    खुने़ॽग आत्तात्तान्‍ने याङ्‌साकुन्‍धेसाबा वये़रो॥
  xnj-xnj: Nambu mundu mwenuyo peayuwini genago, akavya ngolongondi neju ndava avi
    na vindu vyamahele.
  mmx-mmx: Ketla na laradi ga ronga i na, ga lok bukbulu aleng, mila neni gap novos
    aleng.
  cbr-NT: Usaquian Jesusan cacëxun cuati ca aín ñua 'itsaira 'ain, a uni masá nuituti
    utë́nbuacëxa.
  tee-NT: Para ju yuchi acsni k'asmatnilh ixchivinti Jesús pus slivasalh na amak'aninilh
    ni na k'ox mak'ali' ixjunita.
  eng-LSV: and he, having heard these things, became very sorrowful, for he was exceedingly
    rich.
  cak-NT: Y cuando ri achi xuc'oxaj ri xu'ij ri Jesús, yalan xbison-ka ránima, roma
    can q'uiy ri rubeyomal c'o y man nrojo' ta nusipaj.
  pah-NT: Jesus'ga renduvame ga ndovy'ahetei. A'ereki ga nomondopapotari ombatehetero
    g̃waramo.
  sja-NT: Mamĩda mãga ũrik'ãri, ma eperã k'ĩra pia-ee wãji, p'arat'a audú k'inia bada
    perã.
  xed-xed: Na snaŋtani ta tsa gwaɗa ya, suʼanak kumani kabga gadghəl ya katakata.
  mks-NT: Tá na̱xini jo̱ho da̱ cui̱cá cán ña̱ na̱cachi Jesús xi̱hi̱n dá já na̱cacuéha̱
    ndiva̱ha ini da jáchi̱ íin cua̱há ndiva̱ha ña̱ha dá.
  gfk-S: Iesene be no tunana ga hadade ikin iga manga tapunuk kinong a watong kis
    ie.
  bmu-bmu: Mewö jiyökmö, azi miaŋön kindiŋbirik malöhaŋgöra aka keu mi möta wösöbirik
    aka jeŋi asöliiga öne mosöta anök.
  dgz-dgz: Go ayop apane, nop ame anuni gapan bagu sisi anun, iwa kwan puraput mega
    arugataet.
  eng-GNV: 'But when he heard those things, he was very heauie: for he was marueilous
    riche.'
  zaa-NT: Biyeni bánią nu rèe na, triste tsúbá beyéqquią, porqui'ni yala rico uccuą.
  eng-WEBSTER: 'And when he heard this, he was very sorrowful: for he was very rich.'
  guh-guh: Bajarapacuenia Jesús itsa jumaitsi pevëjëatojavabelia, nexata pevëjëato
    bitso bejamatabëjiobi tsanajetsireca. Tsipaji pevëjëato daxitacuene bitso pexainaenë.
    Nexata pevëjëato apo jamatabëjumecovënëtsi palivaisi Jesús tsipaeba.
  bon-bon: Yepä, peei biname te liba Yeesu me mene itecijige, tabe babo ngenecu mäpu
    me äbitige, ingle tabe babo dogwe biname ge. Tabe singi lica ge teeme gwidape
    bine abmaläcema Yeesu cama otnime.
  nhw-BL: Pero quema nopa tlacatl quicajqui catli Jesús quiilhui, pejqui motequipachohua
    miyac pampa nelía quipixtoya tomi.
  mgw-mgw: Yu'lu' mundu paagayu'wine go, aatinyopa muno kwa mwanjaa aai tayili muno.
  swh-ONEN: Aliposikia jambo hili, alisikitika sana kwa maana alikuwa mtu mwenye mali
    nyingi.
  wbi-wbi: neke umofu ye apulike aghuo, akasukunile kyongo ulwakuva alyale ni kyuma
    kinga.
  bba-bba: Ye durɔ wi, u yeni nuɑ win nukurɑ sɑnkirɑ, domi dukiɑ bɑkɑɡiiwɑ.
  eng-KJVCPB: 'And when he heard this, he was very sorrowful: for he was very rich.'
  kgk-NT: Ohendu-ma ramo inhe'ẽ ndovy'avéi-ma. Ipy'a reraha eterei omba'e reta reta-rehe.
  waj-waj: tuduu rikioo vaidiivo ari hoonahaanaiyauvo kaayauma vauyauvaara yaata utuduu
    inna ausaivo mmuaarareeravai.
  ekk-PKP: Aga kui mees seda kuulis, jäi ta väga kurvaks, sest ta oli väga jõukas.
  mpx-mpx: Sauga tau baaba o i hago, inoke nuwana i nak nabi, kaiwena iya togogomwau
    hot.
  wbp-wbp: Kuja yangkangku watingki purda-nyangu Jijaji wangkanja-kurra, ngula-jangkaju
    purda-nyanjarla wajampa-jarrija-nyanurla kujalpa jurnarrpa panu mardarnu.
  luo-luo: Ka nowinjo ma, nobedo mokuyo ahinya, nikech ne en ngʼat man-gi mwandu mathoth
    ahinya.
  nhe-NT: Pero quema nopa tlacatl quicajqui tlen Jesús quiilhui, pejqui mocuesohua
    pampa nelía quipixtoya tomi.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܘ ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܐܲܢܹܐ، ܦܫܝܼܡ ܠܹܗ، ܣܵܒܵܒ ܪܵܒܵܐ ܥܲܬܝܼܪܵܐ ܝܗܘܵܐ.
  esk-NT: Aglaan taavruma iñuum tusaakamiuŋ taamna, aliatchaŋniqsuq atakkii umialgupluni.
  msb-msb: Pakabati man sani san lalaki namundo siya dahilan na mayaman-yaman siya.
  cpa-NT: Jøng² hlaih¹³ ca¹hǿi² dsǿa¹² dsa² héi² mi³ca¹nǿng²dsa jǿg³ jøng², di³ mi³chi²
    ma¹dsio¹² quiah¹²dsa.
  dso-dso: ମାତର୍‌ ସେ ଲକ୍‌ ଏ କାତା ସୁନି ମନ୍‌ ଦୁକ୍‌ ଅଇ ଉଟିଗାଲା । କାଇକେ ବଇଲେ ସେ ବେସି ସାଉକାର୍‌
    ରଇଲା ।
  meu-meu: Ia ese una hereva e kamonai, bena lalona e hisihisi bada, badina be ia
    na taḡa tauna.
  yva-NT: Weramu arono akarije umaso po Yesus apa ayao umawe ranaun, naije animaumbe
    rave weye apa ananuge manui rave.
  dgc-dgc: Ey tu lélake, pékabati na ta éya, éy nalungkut dén siya, da napakayaman
    siya a tahod.
  zpm-NT: Zeeṉe bin meṉ co sca rëb Jesús, mbanse rac me laa me zey; sac nroob ncuaaṉe
    quianie me.
  hix-NT: Àro wyaro tàwya enytxatxhe rma, nekhokay hatà, horykomo, tkatxhonke rma
    haxa tesnàr ke hatà.
  sim-sim: Malakama oto mashi oson or misihi fumunyava orhi kava heyehe wavu orhi
    nga kavak er nari sir. Mberem ushirik? Or ya mbele mbele mushak nandari ora.
  npi-ULB: तर जब धनी मानिसले यो कुरा सुने, तिनी अति नै दुःखित भए, कारण तिनी धेरै धनी
    थिए ।
  cgc-cgc: Pagmati ta ittaw ta ambal ya Jesus, nasebean kanen an tak kanen an sikad
    gid manggaranen.
  tim-tim: Hain dâmbo puli me ito sikum siâ siâŋe dondâ talaŋep aregât den are dâmbo
    nâŋgâmbo umatŋe agep.
  yor-yor: Nígbà tí ó sì gbọ́ èyí, inú rẹ̀ bàjẹ́ gidigidi, nítorí tí ó ní ọrọ̀ púpọ̀.
  wos-wos: Wungi wandéka wun hundi xékéndéka déka mawuli némafwimbu xak dé ya, dé
    séfélak xérénjuwi hérandénka.
  emp-NTPO: Maʌ̃ ũrĩsid̶e dji ẽberãra bio sopuasia bio bara b̶ʌ bẽrã.
  eng-F35: But when he heard this he became very sad, because he was extremely rich.
  ind-ind: Ketika mendengar jawaban Yesus itu, dia menjadi sangat sedih, karena dia
    sangat kaya dan tidak ingin melepaskan hartanya.
  pes-OPCB: ولی وقتی آن مرد این را شنید، اندوهگین از آنجا رفت، زیرا ثروت زیادی داشت.
  mpt-mpt: otane naka ele inamin namino homon kesoa Yesuse weng olo baabaneo wentenea
    funanea Ne afobeingo mo inanita naka maki oyamibabo ge funanea bobolo ilum omfubanoa
    e Yesuse deiba onsebe.
  ssx-ssx: Hande halima꞉ koto leekeeki opitolota꞉ ipika꞉ pukima꞉ ka꞉nda꞉ma꞉ homeekeme.
    Pa ekipeke ipikita꞉ hamoko tieke hayeke ekima꞉ piekeme.
  mkl-mkl: Iyi mɔkɔu í ɡbɔ bɛɛbɛ ŋɔi inɔɛ í fɔ ntɔ ntɔ, domi ilu ɑmɑni nlɑ nlɑi.
  gaq-gaq: ଡାଗ୍ଲା ଜିଉଦି ନେତା ଆକେନ୍ ସାପା ସାମୁଆଁ ଅଁଚେ ଜବର୍ ମୁର୍‌ମୁରା ଡିଙ୍ଗ୍‌କେ ଡାଗ୍ଲା
    ମେଁ ଜବର୍ ସାଉକାର୍‌ ଲେଃକେ ।
  gof-RNT: Shin uray hessa si7ida wode iyaw daro shaloy de7iya gisho daro qiirottis.
  unx-unx: ମେନ୍‌ଦ ନେ କାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ ଇନିଃଦ ପୁରାଃଗି ହୁଡିଙ୍ଗ୍‌ଜୀଉୟାନାଏ, ଚିୟାଃଚି ଇନିଃଦ
    ପୁରାଃଗି କିସାଁଣ୍‌ ତାଇକେନାଏ ।
  gah-gah: Loko lokago, ve eza henokanona vaí oake minamó nenazo, gona moloko kimitohe
    loko giligo gena imó.
  lcm-lcm: Taun kala longong a mengen ang na kalapo mamakus, using kapo igenen tauia
    luai.
  aer-aer: Nhenge artwele awemele alakenhe, re alhwarrpe-irreke imerte alpemele rarle
    mane-arlke mantere-arlke atningke atnyenekenge, re akenhe ikwere-arrpe atnyenetyeke-arle
    ahentye-aneke.
  qvc-NT: Chayta niptinqam, chay runaqa limpu malaganayarqan, ancha kapuq kashqanrayku.
  tgl-ULB: Ngunit nang marinig ng mayamang lalaki ang mga bagay na ito, labis siyang
    nalungkot, sapagkat napakayaman niya.
  cbs-NT: jakia juni mabujaidayatun Jesúsun jaska yuiai ninkai pes juinti nishmai
    keyutan ana jawa yuiama jawen mabuwen nuiaya
  xtm-NTPP: Kovaa ja ni jiniso'o tee yukan sukan jiña'a ya ma, te ni kuxii xeen ini
    de, vaa in tee xiku xeen kúu de.
  nnq-nnq: Nambu mundu jwenio pajoa genia, ngachimwa muno magambu akiba nuloi muno.
  bao-NT: Cʉ̃ pea ca apeye paigʉ niiri to biro Jesús cʉ̃ ca ĩirijere tʉogʉ, bʉaro
    tʉgoeñarique paiupi.
  san-ORI: କିନ୍ତ୍ୱେତାଂ କଥାଂ ଶ୍ରୁତ୍ୱା ସୋଧିପତିଃ ଶୁଶୋଚ, ଯତସ୍ତସ୍ୟ ବହୁଧନମାସୀତ୍|
  rmn-rmn: Кана о баро шунляс адава, ов уло касэвэтлыс, вай сас бут барвало.
  huv-NT: Aaga naxey wüx tanguiay aag ayaj ngo majneaj mayaag, tamix omeaats, ngo
    mandiüm mandrooch ombas leaw ajiür, cos nop nej nejiür xeyay.
  otn-NT: Nu̱na̱ ra̱ n'yohʉ, nu̱'mø mi̱ 'yøhna̱ ra̱ hya̱ sifi, ma̱mbi du̱drá̱ mmʉi,
    porque ma̱rá̱ ndømmɛ̱mmɛti.
  nop-nop: Me u muneeŋ bomboŋ wapum hinek halimiŋguk doktiŋa mede u nadiŋa welemulap
    kisaŋ hinek tuguk.
  obo-NT: Piru to norinog idda taddot ponguu, naanu sikandin, oyyos dakkoo man kos
    korotuwan din.
  kca-kca: Ԓўв пӑ, щит хуԓмаԓ кемән, рўтаԉа йис, шек тащәӈ ус.
  cak-ENT: Y tok ri achi xrac'axaj ri xbij ri Jesús, juis xbison pa ránima, roma juis
    ri beyomül ruchajin y man nrajo' tüj ntel pa ruk'a'.
  lif-NT: ᤁᤖ ᤂᤢᤏᤧ᤹ ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤢᤸᤗᤧ ᤛᤠ᤹ᤖᤡᤰ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤢᤃᤧ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ᤃ ᤀᤠᤳᤋᤠᤳᤋᤠᤴᤏᤣ
    ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤛᤠᤒᤠ ᤘᤕᤧᤖᤥ॥
  mie-NT: De tá nī jini dē tūhun yáhá, de nī ncucuécá ndasí inī dē, chi cuícá ndasí
    dē.
  san-TIB: ཀིནྟྭེཏཱཾ ཀཐཱཾ ཤྲུཏྭཱ སོདྷིཔཏིཿ ཤུཤོཙ, ཡཏསྟསྱ བཧུདྷནམཱསཱིཏ྄།
  qve-NT: Hinaqtinmi chay runaqa Jesuspa nisqanta uyarispa, anchata llakikuran, ancha
    qapaq runa kasqanrayku.
  pao-NT: Soo nana yise ka oo unnena nakase suda soonamme ka ewow hee-gana, tu hemma
    unu nenagana.
  cbu-NT: Itaru, kuraksha an kurkirimuncha. Ashirucha, Isusoo kuk mazinayaru, ngateeru,
    mang' mantsarangiya kapungu.
  usa-usa: miráitana min-ánó-nákómá min-áímmá itáá ena áyákoma ummaa yáguraiye. wemá
    móneqa ôriq umá makáinapoana wení móneqtaba ítama ummaa yaráiye.
  soy-soy: Amɑ́ kɛ utisi uu ɑnɔ́ɔ nyɛ̃ n kṍ, uripɔɔ ɑri mɛyɑ́nsei cɑɑi, ɑ́i líkɑ
    nnyɑ, u pɛɛ umɑ́mɑ́ píimɑ lɛ.
  hui-hui: Bi ani layago hale howa agali biagome ibu homogo gibi henego dara halu
    tingini biagoni bibahende pirila paya bini.
  amf-amf: Kidiar dhalqin ogoam yinin qansenka, eedi kattsi wodimo yinin dohonna gebhi
    yisa woylaminka ki atade.
  quc-NNT: Aretaq ri achi xuta wa', sib'alaj xk'extaj ru wäch pa b'is, xk'äxk'ob'
    ri ranima' rumal chi sib'alaj nim ru q'inomal k'olik.
  dob-dob: Ona gete tai nina ꞌinonona ta ꞌina esaesa sinabwana ꞌiegagalena, ꞌenega
    nuwana ꞌimwau ꞌaiꞌaila.
  wrs-wrs: Doa no kuwulva himba hellenamba no moamba, himba duus vevna, os nengvna,
    wohva diva kanamba mindnam.
  mca-mca: Qa pakha'ƚe'en in yepi'ye' ek'i pa'aj aka'an, qa qi in uƚ'axi'mkii pa'aj,
    qe pakha'an qi in yiwq'axin pe' wekwek.
  kiw-kiw: Irai aaꞌo dubui-ro, ara madei ioroomai-da, ruu giiꞌepu hiꞌa paꞌai, mabu
    ruu raara hiiro-hiiro dubu-ka.
  tzo-TZC: Cꞌalal jech laj yaꞌi ti vinic taje, och ta at oꞌnton. Yuꞌun toj cꞌulej.
  mya-mya: ထို​သူ​ကား​ဥစ္စာ​များ​စွာ​ကြွယ်​ဝ​သူ​ဖြစ်​သ​ဖြင့် ကိုယ်​တော်​၏​စ​ကား​ကို​ကြား​သော​အ​ခါ​အ​လွန်
    ပင်​စိတ်​ညှိုး​ငယ်​သွား​လေ​၏။
  gng-NT: Ama u cii' nnɔ ma nnɔ nɛ uʼyɛnm saa' ki gbien', kimɛ uʼfaal yɛbe.
  cbi-NTPO: Tsandiñu meetu, juntsa ruku mika taruku' mitya, yuj llakindyami.
  ikk-NT: Kanị, ogẹn okẹnnyẹ hụ gi nụ ihiẹnni, ẹfọ a sụọzịn'a ụsụọ kaka—makẹni o hikẹ
    ọdafịn.
  leu-leu: Layaan a mataa aave a langaie, nane kanamsaat senaso nane ve a mataa piran
    pana fafanaian xaves paaliu.
  maz-NT: Nuc'ua 'ma mü o dyärä c'e bëzo c'o o mama e Jesús, me co ndumü c'ua, na
    ngue mi pë's'i na puncjü.
  bod-N: མི་དེ་ནི་ཧ་ཅང་ཕྱུག་པོ་ཞིག་ཡིན་པས་གསུང་དེ་ཐོས་པ་དང་སེམས་ཤིན་ཏུ་སྐྱོ་བར་གྱུར།
  tca-NT: Natürü yemaxü̃ naxĩnügu ga guma yatü rü poraãcü inayarümaãchi, yerü namuãrü
    dĩẽruã̱xü̃chi.
  zpl-NT: Pero chenu ubeneꞌ bene zeꞌe nucuaꞌ, chiquiꞌ nehuana utsuu arquiꞌi, xne chiquiꞌ
    xenei.
  mbc-NT: Mîrîrî taa Jesusya ye'nen, mîîkîrî warayo' esewankono'ma'pî mararî pra,
    ipîkku pe pu'kuru tîwanî ye'nen. Mîrîrî anku'pai pra awanî'pî.
  ndg-ndg: Lakini tajiri payowine ago, atiuzunika muno kwa sababu abile tajiri wanambone.
