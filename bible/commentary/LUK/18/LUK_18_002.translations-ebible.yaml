verse: LUK.018.002
translations:
  kpx-kpx: Hoto keu koseanu. “O molemo kotae hoto evimale kosive moleu ua. Kosive
    keu Dilava vabuhavoholisi ata hoesegeveholima.
  okv-H: “Eto da vahai ai ta koto ta ke ingito sirikari embo okose amo God hotembae
    eaguja eto embo tunga humbae eaguja embo avo mihinu
  tbo-tbo: Ma i pa, ‘Meyagai baneina gehouna ugolina tu luhetala gehouna i mamae.
    Tauna ega Yaubada ita matouteya po lawa ega ita iyateyatehi.
  mal-C: “ഒരു പട്ടണത്തിൽ, ദൈവത്തെ ഭയപ്പെടുകയോ മനുഷ്യരെ ബഹുമാനിക്കുകയോ ചെയ്യാത്ത ഒരു
    ന്യായാധിപൻ ഉണ്ടായിരുന്നു.
  grc-SR: λέγων, Κριτής τις ἦν ἔν τινι πόλει, τὸν θεὸν μὴ φοβούμενος, καὶ ἄνθρωπον
    μὴ ἐντρεπόμενος·
  bgc-bgc: “किसे नगर म्ह एक न्यायाधीश रहवैं था, जो ना परमेसवर तै डरै था अर ना किसे
    माणस की परवाह करया करै था।
  khz-khz: Evetaina ekilato, “Vanuga gautai Kota ekamonagina talimana ta etaluwai.
    Ia Palagu kalina na ati ekaliwai, e taunilimalima maki ati ekupa-ragerawai.
  deu-TKW: 'und sprach: es war ein Richter in einer Stadt, der Gott nicht fürchtete
    und nach keinem Menschen fragte.'
  zsr-NT: 'Rnëꞌ: ―Zoëꞌ tu yödz bönniꞌ rbequi xbey curádxinëꞌ Dios, len curunëꞌ bönniꞌ
    ba laꞌn.'
  lin-lin: 'Alobaki : — Kati na engumba moko, ezalaki na mosambisi moko oyo azalaki
    kotosa Nzambe te, mpe azalaki komemia bato te.'
  hns-NT: „Ek sahar me ekgo djadj raha. Oe Parmeswar aur manai se be-gam raha.
  noa-E: 'Mag jaaumamua magjim anʉm: —Woun ãb chi thethem sĩejim aajem, phöbör ee.
    Magua bʉ̈ʉrjã ich khapeen ögkhaba ni Ẽwandamjã igba sĩerrajim anʉm.'
  eng-EMTV: 'saying: “A certain judge was in a certain city, who did not fear God
    nor have regard for men.'
  mib-NT: 'Te ni cahān yā: Ni īyo ɨɨn juez ini ɨɨn ñuu. Te ni tu ndíso īyo de nuū
    Yaā Dios, ni tu yúhú de nuū ní ɨɨn ñayuu.'
  lif-NT2: “थिक् ये़क्‌यक्‍को लत्‍थिक् निङ्‌वाॽफुमाङ्‌नु मे़ङ्‌गिःमनाबा, आत्तिन् मनाःन्‍नाङ्
    इङ्‌धाःङ् मे़म्‍बिमनाबा खासे़न्‍लोःम्‍बाधिक् वये़रो॥
  xnj-xnj: Akajova, “Kwavili na mhamula mihalu kumuji wenuwo iyupa lepi kwa Chapanga
    wala nakuvahengela vandu bwina.
  mmx-mmx: Ni ga lok keretna, “Lara laradi rongtonga linga ga nemen to at lara lemenemen
    la ni xopmen goxo lok ngangao at ne Moroa la kopmen goxo lok ngangao at limixin.
  cbr-NT: 'Jesusan ësaquin aín ''unánmicë unicama cacëxa: —Ënëx ca ësa ''icën. Achúshi
    ëmanu ''icë uni an ca amia uni itsi manáncëxunbi ''aquinsama tanan Nucën Papa
    Diosmi sináncëma ''ianan unicamaribi sinánquin ''aquincëma ''iaxa.'
  tee-NT: 'Pus ajunich: ―Ju lakatam lak''achak''an ix''alin pumatam lacat''icst''i
    ucxtin. Chai ju yuchi jantu ixtalhoni ju Dios chai jantu ix''atalhoni ju ixt''alapanacni.'
  eng-LSV: saying, “A certain judge was in a certain city—he is not fearing God, and
    he is not regarding man—
  cak-NT: 'Raja'' xu''ij chique: Pa jun tenemit xc''ue'' jun juez ri can man nuxi''j
    ta ri'' chech ri Dios, y chuka'' chech raja'' man jun quikalen ri winak.'
  pah-NT: 'G̃a mbo''eavo hehe ga ei: —Juiz''ga oko cidade pype upa. Ndokoi ga Tupana''ga
    nhi''ig̃a rupi okyhyjie''yma ga hugwi. Ndojirovagi ga akwaimbae''g̃a koty no okyhyjie''yma
    g̃a hugwi.'
  sja-NT: 'Mãgaji: —P''uuru abaade charra bapachi. Mãgɨpa Tachi Ak''õre, eperãarã
    paara waaweek''aa paji.'
  xed-xed: 'Kaʼa mantsa: «Mamu sana mnda tsa guma ma sana luwa kul zləŋa Lazglafta,
    haɗ ghuyani nda mnda səla wa.'
  mks-NT: 'Já na̱cachi a já xi̱hi̱n ná: —In ñuu na̱sahi̱in in juéxe̱ ta co̱ó na̱sahi̱in
    toní ñúhú da̱ xi̱hi̱n Ndióxi̱ ta ni co̱ sáhní da̱ mé dá cúú ña̱yivi.'
  gfk-S: 'Iga tange horek: “Tike taman ga mon tike ut na gil harkurai. Pai gale urur
    tane God ma pai gale lik leh ira matanabar.'
  bmu-bmu: “Taon kunöŋ keu jimtekötekö azi kun malök. Yaŋön ambazip yeŋgö keugöra
    gamuŋi qahö möta nanŋi imbi-imbi mala Anutugö jitŋi oŋgitpileŋbuköra keŋgötŋi
    qahö mörök.
  dgz-dgz: “Pa sewa bawarewa da gapan, waenapan wanene tamuini apanewa da ap mepe
    wanden. Apan ame God viriwa ya tainiwa amba waenapan munan ya anuiniwa.
  eng-GNV: Saying, There was a iudge in a certaine citie, which feared not God, neither
    reuereced man.
  zaa-NT: 'Ree cabi: Le'' ttu yetsi nna gùdua ttu juez nu labí gùppą respeto Tata
    Dios, nìhua ca enne'' nna.'
  eng-WEBSTER: Saying, There was in a city a judge, who feared not God, neither regarded
    man.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Tomarata ponapona jueznë. Bajaraponë
    pevetsinë jivi penaneconitsiaexanaecuene. Bajaraponë Dioso apo cujunavi. Jivi
    ata apo cujunavi.'
  bon-bon: Tabe apu jiicige egä, “Yepä cewe cabu puga ge ablaweja biname lui te nuuja
    singi lica ge Acejiyame tääpume, cuta piiyepu nuuja singi lica ge biname bime
    tääpume.
  nhw-BL: 'Huan quinilhui: “Ipan se altepetl itztoya se tequitiquetl catli amo quitlepanitac
    Toteco huan amo quinchihuili cuenta masehualme.'
  mgw-mgw: Ngabaya, “Munni'ma gumo kwai na akimu ywangali kunkilikitya Nnu'ngu' wala
    kumpi'kania mundu.
  swh-ONEN: Akawaambia, “Katika mji mmoja alikuwepo hakimu ambaye hakumwogopa Mungu
    wala kumjali mtu.
  wbi-wbi: akatisaha kwealyale umhighi mu likaaja limonga, juno naalayle ikumwoghopa
    uNguluve kange naavikilagha mu mwoojo kukuvatanga avaanhu.
  bba-bba: U nɛɛ, siri kowo ɡoo wɑ̃ɑ wuu mɑro ɡɑɡu sɔɔ, wi u ǹ Gusunɔ nɑsie, u ǹ
    mɑɑ ɡoon bɛɛrɛ yɛ̃.
  eng-KJVCPB: 'saying, There was in a city a judge, which feared not God, neither
    regarded man:'
  kgk-NT: —Mburuvixa ipy'a vai va'e oĩ va'ekwe peteĩ tetã-my. Ndojeroviái Nhandejáry-rehe
    nopenái hese. Ojéupe gwarã mate ojapo. Ndojapóiry mba'eve avave pegwarã.
  waj-waj: Kua pinaivaara dira vaidi voovoono yoosinna voovaki varioo hama Anutuuqaara
    aatuunno hama gioonna kiaapuuyara yoketairainno ariiyara nnaasu yaata utivai.
  ekk-PKP: „Elas kord ühes linnas kohtunik, kes ei austanud Jumalat ega hoolinud inimestest,“
    selgitas Jeesus.
  mpx-mpx: I ba, “Toyatala etega i miminaa panuwa etega elana, iya nige Yehoba i aawatauwan
    ge nige i nuwanuwatu gamagalau kaiweliya.
  wbp-wbp: Ngula-jana yimi-ngarrurnu yimi-nyayirni-wangu jukurrpa, nyanungu-jana wangkaja,
    “Nyurru-wiyi kala nyinaja kuwurtukungarduyu wiri. Kala-jana miimii-nyangu yapa
    kuwurturla jungarni-japa maju-japa. Nyanungujulpa punku nyinaja, lawa. Kulalpa
    purda-nyangu Kaatu-kurlangu kuruwarri, manu kulalpa-jana yapaku yulkaja.
  luo-luo: Nowachonegi niya, “E dala moro ne nitie jangʼad bura mane ok oluoro Nyasaye
    kata ok odewo ji.
  nhe-NT: 'Huan quinilhui: “Ipan se altepetl itztoya se juez tlen ax quitlepanitayaya
    Toteco huan ax quinchihuiliyaya cuenta tlacame.'
  aii-aii: ”ܚܲܕ ܕܲܝܵܢܵܐ ܐܝܼܬ ܗܘܵܐ ܓܵܘ ܚܕܵܐ ܡܕܝܼܢ݇ܬܵ‌ܐ، ܕܡ̣ܢ ܐܲܠܵܗܵܐ ܠܹܐ ܙܵܕܹܥ ܗܘܵܐ
    ܘܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ ܠܹܐ ܢܵܟܹܦ ܗܘܵܐ.
  esk-NT: “Nunaaqqiq atanniqsuqtiqaġniqsuq taluqsriŋitchuamik Agaayyutmik naagaqaa
    suvasaġiŋitḷugich iñuich isummataat.
  msb-msb: Sabi niya, “Igwaʼn huwes sa usad na lungsod na waraʼn ginagalangan bisan
    an Dios.
  cpa-NT: 'Lah¹la² ca¹juúh²dsa: ―Cøng² juøi² mi³chian² jan² dsa² lán¹² jue¹³, dsa²
    tsa¹gan¹ Diú¹³. Cu¹dsie¹² tsa¹tónh²dsa juu¹² ha²lah lán¹² dsa² jmøi¹guǿi¹ jian¹²dsa
    calah.'
  dso-dso: ଗଟେକ୍‌ ଗଡେ ଗଟେକ୍‌ ବିଚାର୍‌ କାରିଆ ଲକ୍‌ ରଇଲା । ସେ ପର୍‌ମେସର୍‌କେ ନ ଡର୍‌ତେ ରଇଲା,
    କି ଲକ୍‌ମନ୍‌କେ ନ ନାମ୍‌ତେ ରଇଲା ।
  meu-meu: 'Eto, Hanua ta ai hahemaoro tauna ta e nohova: ia na Dirava garina se gariva,
    bona taunimanima se matauraidiava.'
  yva-NT: Po raura pare, “Akarijo po mangke rapatimu inta no no munije inta rai. Opamo
    po Amisye asyanive ramu, muno po vatano kaijinta mantotobe ramu.
  dgc-dgc: I kinagi naa, éy “Te huwes kan wade to banuwan, a éwan matapat. Ewan siya
    méniwala ta Diyos, sakay éwan be siya tu kagbi ta kapareho na a tolay.
  zpm-NT: '@see-verse:LUK.018.001'
  hix-NT: Onà wyaro rma nkekon hatà, àwyanye. Owto hon komo yoh me nehxakon hatà,
    toto, horykomo, kekon hatà. Onytxano ynye ro me nehxakon hatà. Ukurunkahnà me
    Khoryenkomo yonyhera mak nehxakon hatà, noro ha. Ukurunkahnà me rma rha toto yonyhera
    nehxakon xarha tà, kekon hatà, Txesusu.
  sim-sim: �Yanga lasik majistret lar lindari ri. Majistret oto mbeek Avui Wasilakan
    or ajehe man jelyakurik hishindari ambu ri.
  npi-ULB: उहाँले भन्‍नुभयो, “कुनै एउटा सहरमा एक जना न्यायाधीश बस्दथे, जसले परमेश्‍वरको
    भय मान्दैनथे र मानिसहरूको पनि आदर गर्दैनथे ।
  cgc-cgc: Ambal din, “Naan ta isya na banwa may uwis na ula adlek ta Dyos daw ula
    kanen gaisip ta kayaran ta duma na mga ittaw.
  tim-tim: “Kiap siâŋe den âiân katyekmâ malep. Hain akmâ manmâ Anutugât den bo lokom
    âmâ bo hamewagep arekŋe luâk âmbâle yekmâ yâk yeŋgât nâŋgâmbo gegeŋe akto malep.
  yor-yor: Wí pé, “Onídàájọ́ kan wà ní ìlú kan, tí kò bẹ̀rù Ọlọ́run, tí kò sì ṣe ojúsàájú
    ènìyàn.
  wos-wos: “Néma getéfambu dé kot xékékwa néma du nak dé re. Wun du dé Godka roohafi
    yata, dé du takwaka akwi sarékéhafindé.
  emp-NTPO: 'Nãwã jarasia: –Purud̶e cawa obarida b̶asia. Idjia Ãcõrẽda, ẽberã sid̶a
    wayaca basía.'
  eng-F35: 'saying: “There was a judge in a certain town who did not fear God nor
    regard man.'
  ind-ind: Kata-Nya, “Ada seorang hakim di suatu kota. Hakim itu tidak menghormati
    Allah dan tidak peduli kepada siapa pun.
  pes-OPCB: 'پس چنین فرمود: «در شهری، قاضی‌ای بود که نه از خدا می‌ترسید و نه اعتنایی
    به مردم می‌کرد.'
  mpt-mpt: e saa weng olo baabenea Kukub klamin naka make bib mak ye bie e Gode tolo
    mo tosianim blim eka nakaia unangai bobolo mo fumbiam nim blim nakabe.
  ssx-ssx: Da ma꞉nda꞉ pa꞉ta꞉ta꞉ pi yokaalu pita꞉la꞉ ekina꞉ handeteke hala꞉ hali ma꞉nda꞉
    hayekeme. Ipikita꞉ Koda꞉ pa꞉ta꞉ paala꞉ma꞉ na homeke make wanda꞉hali pa꞉ta꞉ make
    hone wotu na wiekeme.
  mkl-mkl: Í ni, woo kiiti ɡɔ í wɑ si ilu nlɑ ɡɔ, kù wɑɑ ce njoi Ilɑɑɔ̃, kù nɔ kù
    wɑɑ jirimɑ inɛ kɑ̃mɑ.
  gaq-gaq: “ମୁଇଙ୍ଗ୍ ଇନିନିଆ ମୁଇଙ୍ଗ୍ ସାସନ୍ ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ଲେଃଗେ ମେଁ ଇସ୍‌ପର୍‌କେ ବୁଟ ଆଡିଙ୍ଗ୍‌ଗେ
    ରେମୁଆଁଇଂକେ ଡିଗ୍ ମାନେଃ ଆଡିଙ୍ଗ୍‌ଗେ ।
  gof-RNT: “Issi kataman Xoossaas yashettonna asaskka yeellatonna issi daynni de7ees
  unx-unx: “ଜେତାଏ ସାହାର୍‌ରେ ମିଆଁଦ୍‌ ବିଚାର୍‌ନିଃ ତାଇକେନାଏ, ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ କାଏ
    ବରଆଇ ତାଇକେନା ଚି ହଡ଼କକେ କାଏ ମାନାତିଙ୍ଗ୍‌କ ତାଇକେନା ।
  gah-gah: Apá makotó nene goní ale heleaká ve makó minamó. Áisi nene Ómasi noimó
    itó vegená niamó keikumú ma gelesá amimó.
  lcm-lcm: Asukang ke. “Si mangsikei a rina katapo atogon a mangsikei a katakai i
    saupai parik katapa leng ani God na parik kapa lomlomon alava ta ri vap.
  aer-aer: “Arrule re artwe judge-arteke anetyarte. Re itelaretyarte iwenhe mwerre
    apeke, iwenhe akurne apeke. Re Ngkarte-ketye atere-irretyakenhe, tyerrtye itnenhene
    ipmentyele aweke.
  qvc-NT: —Suq llaqtapim karqan suq juyis. Chay juyismi mana rrispitaqchu ni Dyusta
    ni runa masingunata.
  tgl-ULB: sinasabi, “Sa isang lungsod, may isang hukom na hindi natatakot sa Diyos
    at hindi niya iginagalang ang mga tao.
  cbs-NT: 'yuikin: —Mae betsa anu juez jiwexun Dioski meseama juni betsan jancha ninkaismadi'
  xtm-NTPP: 'te jiña''a ya: ―‍Iyo in tee ni yo ja''nde tniñu, te ni masu ni yo kandija
    de Su''si ma, ni a ñatuu na respetu de nuu ñayii ñuu yukan.'
  nnq-nnq: Ngabalenge, “Pikilambo chimwe pakiba na hakimu jwenio akiba kunyalije Nnoongo
    na kaechimuje bandu.
  bao-NT: 'O biro ĩiupi: —Jĩcã macãpʉre niiupʉ jĩcʉ̃, bojoca cʉ̃ja ca tii niirijere
    ca jãiña bejegʉ, Ʉmʉreco Pacʉra nʉcʉ̃ bʉoti, bojoca cãare ĩa nʉcʉ̃ bʉoti ca biigʉ.'
  san-ORI: କୁତ୍ରଚିନ୍ନଗରେ କଶ୍ଚିତ୍ ପ୍ରାଡ୍ୱିୱାକ ଆସୀତ୍ ସ ଈଶ୍ୱରାନ୍ନାବିଭେତ୍ ମାନୁଷାଂଶ୍ଚ ନାମନ୍ୟତ|
  rmn-rmn: — Андэ екхе дизатэ сас цындомари, саво на трашалас катар Дэл тай на ладжялас
    катар мануша.
  huv-NT: 'Quiaj tapiüng: ―Tajlüy noic cambaj, ajlüy quiaj nop nejaw wüx asoeteran,
    ngo majiür lasta nipilan, at ngo mimbol mandüy Teat Dios.'
  otn-NT: 'Bi ''yɛ̱mbʉya: ―Nu̱p''ʉ ja n''na ra̱ hni̱ni̱, mi̱ ''bʉp''ʉ n''na ra̱ ts''ʉt''abi
    ngue hi̱ngui̱ su̱ rá̱ mmi̱c''ɛ̱i̱ui, ni̱ xi̱nga̱ gue Oja̱ di su̱.'
  nop-nop: “Yokwet wapum niŋ gineŋ mede yodapmandapmaŋ me niŋ hatiluguk, adi Bepaŋ
    be kwetfoloŋ me yabuhaŋinda tuluguk.
  obo-NT: Kahi rin to, “Diyot sokkad no lugaa, duwon tohodhukum no waa allak to Monama
    woy id podtohon din da en kos mgo minuvu.
  kca-kca: 'йастәман: "И вошән сўт ики ус, ԓўв Турәм эԓты ӑт пӑԓәс пӑ хŏйатәт эԓты
    ӑт йэԓамтыйәс.'
  cak-ENT: 'Rija'' xbij c''a cheque: Pa jun tinamit xc''uje'' jun juez ri man nuxbij
    tüj ri'' chuvüch ri Dios, y man jun chuka'' cakalen ri vinük chuvüch.'
  lif-NT: “ᤌᤡᤰ ᤕᤧᤰᤕᤰᤁᤥ ᤗᤳᤌᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤏᤢ ᤔᤧᤱᤃᤡ᤺ᤔᤏᤠᤒᤠ. ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤴᤏᤠᤱ ᤀᤡᤱᤎᤠ᤺ᤱ ᤔᤧᤶᤒᤡᤔᤏᤠᤒᤠ
    ᤂᤠᤛᤧᤴᤗᤥ᤺ᤶᤒᤠᤎᤡᤰ ᤘᤕᤧᤖᤥ॥
  mie-NT: 'De nī ncāhān yā: Nī īyo iin juez inī iin ñuū. De ni nduú yúhú dē Yāā Dios,
    de ni nduú sáhá dē cuenta ni iin nchivī.'
  san-TIB: ཀུཏྲཙིནྣགརེ ཀཤྩིཏ྄ པྲཱཌྭིཝཱཀ ཨཱསཱིཏ྄ ས ཨཱིཤྭརཱནྣཱབིབྷེཏ྄ མཱནུཥཱཾཤྩ ནཱམནྱཏ།
  qve-NT: 'Hinaspan khaynata niran: —Huk llaqtapin karan huk juez Diosta mana manchakuq,
    hinallataq runakunatapas mana respetaq.'
  pao-NT: “Sumu'yoo suta'yoo nana gi ka Te Naa-wi tunaka'oedyukudu, gi numu tutuha
    soobedyadu, mu numu-nehanedu.
