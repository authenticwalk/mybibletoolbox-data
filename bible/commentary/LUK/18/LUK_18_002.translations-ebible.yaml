  ctu-BL: 'Tsi'' yʌlʌ: An xmel mulil ti jump''ejl tejclum. Ma''anic tsi'' bʌc''ña
    Dios. Ma''anic tsi'' c''uxbi winicob.'
  meq-meq: 'A gwaɗatay: «Ndo məge sariya wuray ma gəma eye andaya. Ndoweye niye na,
