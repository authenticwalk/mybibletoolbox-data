  xnn-xnn: Kinwanina en, “Wada nan esay howis isnan esay ili ay adi polos omegyat
    ken Apo Dios ya maid gedan baina isnan ib-ana ay ipogaw.
  mwe-mwe: Gubhashite, “Nshilambo shimo bhashinkupagwa bhaukumula bhamo bhakaajogopaga
