  isl-isl: „Í borg einni var dómari, sem ekki trúði á Guð, og fyrirleit alla menn.
  spy-NT: Kimwoochi kule, “Kimii ꞉chiito ake kiriinkēēt ake nyēē kiitiilē ng'al ām
