  san-ASM: কুত্ৰচিন্নগৰে কশ্চিৎ প্ৰাড্ৱিৱাক আসীৎ স ঈশ্ৱৰান্নাবিভেৎ মানুষাংশ্চ নামন্যত|
  tac-NT: 'Regá anele: ―Bejtele bilé rió ra''íchali gateme alé bilena we''ká riógachi.
