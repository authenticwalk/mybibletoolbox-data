verse: LUK.002.025
translations:
  kpx-kpx: Vani kela malaha mole Dielusalemae uale iviveike Simioni. Malaha keu malahae
    dua. Dilava vabuhavomale malaha. Keu vani baita Iselala tedaeveve ata ke hemei
    uma. Ige Munana Tumuteu avuemo ua.
  okv-H: eto embo vahai javo Simeon da Jerusalem ta mihahija amo embo javotoho eto
    God ta ke agi ari embo amina God na Israel embomeni hondate aisuja iji avo simba
    ere uahija eto Ahihi Otohu na amita jo enetihahija
  tbo-tbo: Noka hougana lawa gehouna dewadewana gowana Simona Yaubada tu wiponawogogena
    u Yelusalem i mamae. Tauna Isalaela Tu witowolo mena i ototoni ma Alugo Woiyawa
    i luiya.
  mal-C: അക്കാലത്ത്, ജെറുശലേമിൽ നീതിനിഷ്ഠനും ദൈവഭക്തനുമായ ശിമയോൻ എന്നു പേരുള്ള ഒരു
    മനുഷ്യൻ ഇസ്രായേലിന് സാന്ത്വനംനൽകുന്ന മശിഹായുടെ വരവിനായി കാത്തുകൊണ്ടിരുന്നു. അദ്ദേഹത്തിന്റെമേൽ
    പരിശുദ്ധാത്മാവ് ഉണ്ടായിരുന്നു.
  grc-SR: Καὶ ⸉ἰδού, ἦν ἄνθρωπος⸊ ἐν Ἱερουσαλήμ, ᾧ ὄνομα Συμεών, καὶ ὁ ἄνθρωπος οὗτος
    δίκαιος καὶ εὐλαβής, προσδεχόμενος παράκλησιν τοῦ Ἰσραήλ, καὶ πνεῦμα ⸉2ἦν ἅγιον⸊
    ἐπ᾽ αὐτόν.
  bgc-bgc: उस बखत यरुशलेम नगर म्ह शमौन नाम का एक माणस था। वो धर्मी अर परमेसवर का भगत
    था, अर वो मसीह की बाट देखण लागरया था, ताके इस्राएल के माणसां नै शान्ति मिलै अर
    पवित्र आत्मा उसपै था।
  khz-khz: Talima ta Ierusalemai etaluwai, arana Simeona. Ia kala rorirori talimana
    e Palagu gena rova ekwalanarawai talimana. Ia na Isaraela gena vevega-maguli ealo-tagoawai
    e Veaga Palaguna na evega-vonuato.
  deu-TKW: Und siehe, in Jerusalem war ein Mann mit Namen Simeon, und dieser Mann
    war gerecht und fromm und wartete auf die Tröstung Israels, und heiliger Geist
    war auf ihm;
  zsr-NT: Dza niꞌz zoëꞌ Jerusalén tu bönniꞌ lëꞌ Simeón. Bönniꞌ ni naquëꞌ tsahuiꞌ len
    rej ladxëꞌë Dios. Rbözëꞌ Nu naꞌ gsölëꞌë Dios, Nu gaclen bunách Israel. Zóalenëꞌ
    Simeón naꞌ Dios Böꞌ Laꞌy,
  lin-lin: Na tango wana, kati na Yelusalemi, ezalaki na mobali moko ; kombo na ye
    ezalaki Simeoni. Azalaki moto ya sembo mpe azalaki kotosa makambo ya Nzambe ;
    azalaki kozela kobondisama ya Isalaele, mpe Molimo Mosantu azalaki likolo na ye.
  hns-NT: Jeroesaalem me ek Siemeon naam ke boerhwa rahat raha. Oe bhala aadmie aur
    bhaktia raha aur Pawietr Aatma okar oeppar raha. Oe Israel ke djaatie ke tieha
    dewe Waala ke agorat raha.
  noa-E: Maagwai Jerusalén phöbör ee woun ãb Simeón a thʉ̈r sim sĩejim aajem, Ẽwandam
    dau na ajapha khitanaa i ipierraa khitaajerr. Ich mag jöoirau ĩchab nʉajeejim
    aajem, warrgarwe Ẽwandamau jöoinag jaauwai irua ich Chaai pʉ̈ibarmuata israelnaan
    peerdʉ auju a jaaujerr Chaai. Mag jöoi gaai Ẽwandamau ich Akhaar phẽs wai sĩejim
    anaabá.
  eng-EMTV: And behold, there was a man in Jerusalem whose name was Simeon, and this
    man was just and devout, waiting for the Consolation of Israel, and the Holy Spirit
    was upon him.
  mib-NT: Te ni īyo ɨɨn tēe nání Simeón, ndéé de ñuu Jerusalén tiempo un. Te tēe ndaā,
    tēe chíñúhún váha nuū Yaā Dios cúu de. Te ñúhun ni de jeē quée maá Yaā jnama ñayuu
    nación de Israel. Te máá Espíritu Santo íyó yá jiín de.
  lif-NT2: आल्‍ल यरुसले़म्‍मो सिमियोन मे़प्‍मनाबा मनाधिक् वये़॥ खे़न् साम्‌योनिबा
    नु निङ्‌वाॽफुसाम्‍बा वये़॥ खे़ल्‍ले़ इस्राइलिहाॽरे़ खुनिॽ मिक्‌वा के़दुःक्‍पे़न्‌हाङ्‌घुर
    वये़आङ् सेसेमाङ्‌ङिल्‍ले़ कुधिम् थिम्‍सुआङ्‌
  xnj-xnj: Lukumbi lwenulo ku Yelusalemu kula kwavi na mundu mmonga, liina laki Simioni,
    mwenuyo akitayi mambu ga kumganisa Chapanga na mwenuyo alindilayi kuhika lukumbi
    lwa vandu va Isilaeli kupumuliswa mitima. Na mpungu Msopi avi pamonga na mwene.
  mmx-mmx: Lara laradi ga nemen to Jerusalem laasen teren ne Simion. Neni lagale laradi,
    la ga lok ngangao bok at ne Moroa la ni ga lotu ruturun saparav i. Ni ga ngangais
    ti taradi kusu naba lox arooro limixin me Israel. Loroonan Kaala ga nemen teren.
  cbr-NT: Jerusalénu 'icë uni achúshi ax ca Simeón caquin anëcë 'iacëxa. A unix ca
    upí nuituñu 'ixun a rabianan Nucën 'Ibu Dios quicësabi oquin 'acë 'iacëxa. Usa
    'ixun ca an Israel unibu chuámashirua 'imiti, axa uti caíancëxa. Usa 'ain ca abë
    Nucën Papa Diosan Bëru Ñunshin Upí 'iacëxa.
  tee-NT: Chai ju lak'achak'an Jerusalén ix'alin pumatam lapanac ju Simeón ixjuncan.
    Chai ju yuchi na soknic'a ixjunita la'ixmacni Dios chai na ixtalhoni ju Dios.
    Chai ju yuchi ixpacxantajich ju anu' ju ixnoncan camalakachatachilh ju Dios ni
    ca'amak'alhtaxtuya' ju israelitanin. Chai ju Spiritu Santu ixlhinajun la'is'atsucunti.
  eng-LSV: And behold, there was a man in Jerusalem whose name [is] Simeon, and this
    man is righteous and devout, looking for the comforting of Israel, and the Holy
    Spirit was on him,
  cak-NT: Y chiri' pa tenemit Jerusalem ri tiempo ri' c'o jun achi rubinan Simeón.
    Ri jun achi re' can choj ruc'aslen y can nuya' ruk'ij ri Dios. Ri Simeón can c'o-wi
    ri Espíritu Santo riq'uin y ruyoben chuka' cuando xtipe ri Cristo chi nicolotaj
    raja' y chi yecolotaj ri ch'aka chic israelitas.
  pah-NT: 'Nanime Tupana''ga ra''uva Simeãova''ea reruri ahegwyripeve''g̃a jatykahavuhua
    pype templo pype. Oko katu Simeãova''ea Tupana''ga rendukatuavo. Jerusalém me
    ahe ruvi. Ymya Simeãova''ea e''i: “Ymya ji ei garura pota: Aerẽ po ti ga ruri
    nehẽ – kiroki ga onog̃atu nhandepy''a nehẽ israelitas''g̃a py''a nehẽ, a''e ji,”
    ei ahe. A''ereki ymya Tupana''ga ra''uva opojyka Simeãova''ea.'
  sja-NT: Maapai Jerusalende bapachi chonaa aba t'ɨ̃jarapatap'edaa Simeón. Iru Tachi
    Ak'õrede ijãapachi mãik'aapa oopachi irua oopi bɨk'a. Ijãapachi Tachi Ak'õrepa
    Israel pidaarã k'aripait'ee ãchi k'ĩra unuamaa iru p'anapatap'edaarã juadeepa.
    Tachi Ak'õre Jaure bapachi Simeón ome.
  xed-xed: Ma tsa fitik ya, mamu sana mndu ma Ursalima Simeyuna hgani. Tsa mndu ya
    ná, tɗukwa mndu ya, ta snay ta gwaɗa da Lazglafta. Ta kzlaykzlay ta mnda mba la
    Israʼila. Kawadaga Sulkuma Lazglafta nda tsi guli.
  mks-NT: Ta ndaja coo mé tiempo cán na̱sahi̱in in da̱ta̱a naní Simeón ñuu Jerusalén
    cán. Ta na̱sacuu da in ta̱a va̱ha ndiva̱ha, da̱ cája cáhnu Ndióxi̱. Ta ndáti da
    xi̱nu̱ co̱o qui̱vi̱ chindahá Ndióxi̱ in da̱ chindeé na̱ Israel já ná a̱ ndóho
    ga̱ ini na. Ta na̱ndicutú nda̱a̱ ínima̱ dá xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱.
  gfk-S: Ma tike turadi git kiskis kaia Ierusalem, a hinsana ne Simion. Aie tike takadoswana
    turadi ma a ut na lotu tupas God ie. Iga kiskis kawase nong na me hangoingoi ira
    Israel, ma no Halhaaliena Tanuo ga kis ter tana.
  bmu-bmu: Nalö miaŋgöreŋ azi kun qetŋi Simeon Jerusalem malök. Yaŋön uruŋi jömuk
    Anutugöreŋ qekötahöba urumeleŋgö kölguliguli aiga Uŋa Töröŋan yambuk kiniga Amötqeqe
    Toŋan Israel uruŋe asuhumapköra mamböta malök.
  dgz-dgz: Wam ame gapan, ap mepe Ierusalem gapan, apan da yaua Simion iniwandin.
    Me apan kakae iragen iwa God men pot pot anu taiwandin. Isurero nagirewa ao sia
    wat nagat mumapen menan amat taiwandin. Ap gapan God Guewa Woup Seniwa Simion
    inap den wandiwandin.
  eng-GNV: 'And behold, there was a man in Hierusalem, whose name was Simeon: this
    man was iust, and feared God, and waited for the consolation of Israel, and the
    holy Ghost was vpon him.'
  zaa-NT: Gùdua tè ttu ènne'yu' le' Jerusalén lá bi Simeón, tulidàba beni bi nu rú'ulatsi'
    Tata Dios nna beni bi e adorar. Por iỹé ida nna gulèda bi íl·lani enne' gúnná
    bendición qui' ca enne' Israel. La'huacca qui' Espíritu Santo nna gùdue lani bi;
  eng-WEBSTER: 'And behold, there was a man in Jerusalem, whose name was Simeon; and
    the same man was just and devout, waiting for the consolation of Israel: and the
    Holy Spirit was upon him.'
  guh-guh: Bajarapamatacabi ponapona Jerusalén tomarata Simeónvënënë. Bajaraponë jumecovënëtsiaponapona
    pacuenia Dioso pejumelivaisibaxutota jumaitsi. Nexata bajarapamatacabi Israelnacua
    eveta Romano nacuaverena ëpepatsivi. Nexata Romano nacuaverena pepatsivi pevetsixae
    Israelnacua, bejiobiaexanabiabatsi Israel nacuapijivi. Bajaraxuata Simeón copiaevetaponapona
    Dioso pejamatabëcueneta petovecuajutsinexatsi Israelnacua pevetsivi. Nexata baja
    Romano nacuaverena pepatsivi, pevecuapitsapaenexa Israelnacua pevetsicuene. Espíritu
    Santo yajavaponaponatsi Simeón.
  bon-bon: Yoo, puga ge Yerusalema babo cewe cabu yepä biname ngii Simeona. Tabe miijirage
    biname ge; Acejiyame bau irecu lätumutanuge. Tabe Acejiyame me padare ne jewagrijenige
    Israela biname bine teeme niiya cabu ca äsecrerame. Aceji Seemo lui teeme cabu
    yaanajuge,
  nhw-BL: Huan itztoya nepa Jerusalén se cuali tlacatl itoca Simeón catli quinneltocac
    nochi itlanahuatilhua Toteco huan quichiyayaya ma ajsi inintemaquixtijca israelitame.
    Huan Itonal Toteco mocahuayaya ipan Simeón.
  mgw-mgw: Pamasu'ba go akwo Yelusalemu, kwai na mundu yumo mwene aki na kunkilikitya
    Nnu'ngu' lina lyake akemelwage Simioni, ywembe ali'ndage kwa kilu'lu' kosopolelwa
    kwa Isilaili. Loo Mpeleteu aabile pamope nakwe.
  swh-ONEN: Basi alikuwako huko Yerusalemu mtu mmoja jina lake Simeoni, ambaye alikuwa
    mwenye haki na mcha Mungu, akitarajia faraja ya Israeli, na Roho Mtakatifu alikuwa
    juu yake.
  wbi-wbi: lola, palyaale nu muunhu ku Yelusalemu juno ilitavua lyake ikemelua ghwe
    Simoni. umuunhu uju alyale nya kyang'haani na kumwitika uNguluve. umwene alyale
    idalikila vwimila umuhuvilua ghwa Isilaeli, nu uMhepo uMwimike alyale nkyanya
    ja mwene.
  bba-bba: Durɔ ɡoo wɑ̃ɑ Yerusɑlɛmuɔ, win yĩsirɑ Simɛɔ. Durɔ wi, u sɑ̃ɑwɑ ɡeeɡii wi
    u Gusunɔn bɛɛrɛ yɛ̃. U wi u koo Isirelibɑn nukuru yɛmiɑsiɑ swɑɑ dɑki mɑ Hunde
    Dɛɛro nùn wɑ̃ɑsi.
  eng-KJVCPB: 'And behold, there was a man in Jerusalem, whose name was Simeon; and
    the same man was just and devout, waiting for the consolation of Israel: and the
    Holy Ghost was upon him.'
  kgk-NT: 'Ha ogwahẽ-ma ramo, oike Nhandejáry róga kakwaa-py. Nhandejáry nhe''ẽ ojapo-gwi
    oike. Oike jave oĩ ave upe-py peteĩ kwimba''e, héry va''e Simeão. Nhandejáry-rehe
    ojerovia eterei va''e Simeão oiko Jerusalém tetã-my. Hekoha porã Nhandejáry renonde-py.
    Imarangatu va''e. Nhandejáry rembiporavo va''e ogwahẽtaha óra ra''arõ-vy oiko
    Simeão. Israel remiarirõ kwéry ombopy''agwapy va''erã oha''arõ oiko-vy. Ha Nhe''ẽ
    Marangatu tee va''e oiko ipy''apy-py. Henonderã omombe''u araka''e íxupe: —Nde,
    Simeão, he''i íxupe Nhe''ẽ Marangatu tee va''e —erehexa-ta Nhandejáry rembiporavo
    va''e. Íxupe erehexa rire ae mate eremano va''erã, he''i íxupe. —Erehexa e''ỹ
    reheve neremano mo''ãi, he''i íxupe omombe''u mbava''e oiko-ta va''e íxupe. Upe
    rire Nhe''ẽ Marangatu tee va''e he''i íxupe oho hagwã Nhandejáry róga kakwaa-py.
    Ha upe-py oĩ jave oike Hesu sy, tuvanga ave ogweru Hesu-pe upe-py Nhandejáry nhe''ẽ
    ojapo hagwã.'
  waj-waj: Vuduu vaidi yoketaa voovai yoosinna Yerusareema varuuvaa nnutuuvo Simioono
    ivo Anutuuqaa mmayaayaivaara yaagueeqainno Isarairaiya vitaanara vaidiivaara faannainno
    varuduu Mmannasa Yoketaivoono inna tasipama variravai.
  cpy-cpy: Eenitatsi janta Aapatziyaweniki iitachari Simeón. Tampatzika-shireri rirori,
    pinkatha-tajorentsitantaniri irika, ojeeka-shiretan-takari Ishire tajorentsi.
    Riitaki oyaawentawori roemoshirenkae-teeri isheninka-paeni Israel-paeni.
  ekk-PKP: Tol ajal elas Jeruusalemmas mees nimega Siimeon. Siimeon tegi seda, mis
    oli hea, ja ta oli väga vaga. Ta ootas pikisilmi Iisraeli lootust ja Püha Vaim
    oli tema peal.
  mpx-mpx: Tau etegana i miminaa Yelusalema alana Simiyon, wana pagan i sapu ge i
    abulilek hot Yehoba elana. Yayaluwa Bwabwalena i minaa eliyana ge i matamatan
    Isileli wali Topwamwal kaiwena.
  wbp-wbp: Kuja-puruju Jurujulumurla, nyinajalpa wati purlka yirdiji Jimiyani. Ngurrju-nyayirnilpa
    nyinaja kujalpa Kaatu-kurlangu kuruwarri puraja yirriyirri-nyayirnirli. Kalarla
    pardarnu Kaatuku nyangurla mayi kaji milarninjarla yilyamirni Mijaya yungu-jana
    muurl-mardarni yapa Yijirali-pinki majumaju-kujaku. Pirlirrpa Kaatu-kurlangurlu
    yungurla Jimiyaniki yartarnarri manu wangkajarla kapu nyanyi Mijaya Warlalja-Wiri
    milpa warlalja-kurlurlu palinjakungarntirliji.
  luo-luo: E kindeno ne nitiere ngʼato Jerusalem miluongo ni Simeon, ne en ngʼat makare
    kendo moluoro Nyasaye. Norito loch mar Israel, kendo Roho Maler neni kuome.
  nhe-NT: Huan itztoya nepa Jerusalén se cuali tlacatl itoca eliyaya Simeón tlen quinneltocac
    nochi itlanahuatilhua Toteco huan quichiyayaya ma ajsi inintemaquixtijca israelitame.
    Huan Itonal Toteco mocahuayaya ipan Simeón.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܚܲܕ ܐܢܵܫܵܐ ܓܵܘ ܐܘܿܪܸܫܠܸܡ، ܫܸܡܹܗ ܫܸܡܥܘܿܢ، ܐܢܵܫܵܐ ܟܹܐܢܵܐ ܘܙܲܕܝܼܩܵܐ
    ܝܗܘܵܐ، ܘܒܸܣܦܵܪܵܐ ܝܗܘܵܐ ܠܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܠܸܒܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ، ܘܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܐܝܼܬ
    ܗܘܵܐ ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Jerusalem-mi aŋutiqaġmiñiqsuq atiliŋmik Simeon-mik. Una aŋun nalaunŋaniqsuq
    taluqsriruaq Agaayyutmik, suli utaqqiñiqsuaq Israel-aaġmiut annautikkaułiksraŋatnik.
    Ipqitchuam Irrutchim nayuġniġaa.
  msb-msb: Niyan, didto sa Jerusalem igwaʼn lalaki na an ngaran Simeon. Matanos siya
    kag diosnon na tawo. Nagalaom siya san pagkasalbar san katawuhan san Israel kag
    an Espirito Santo ada sa iya.
  cpa-NT: Jmai³ jøng² mi³guǿ¹³ jan² dsa² tsen² Simeón jøa³juøi² Jerusalén. Dsa² dsiog¹
    báh³ héi², dsa² hnio¹ Diú¹³. Mi³chi³jŋi¹²dsa jmai³ ja³liúg² dsa² israel. Quin¹²dsa
    jmi²dsí² quiah¹² Diú¹³.
  dso-dso: ସେବେଲେସେ ଜିରୁସାଲାମେ ସିମିୟନ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଦରମ୍‌ ଲକ୍‌ ର‍ଇଲା । ସେ ମାପ୍‌ରୁ
    ଦେକ୍‌ବା ଇସାବେ ନିମାନ୍‌ ଲକ୍‌ । ଇସ୍‌ରାଏଲ୍‌ ଦେସେ ଉଦାର୍‌କାରିଆ ଆସି ସାନ୍ତି ଦେଅ ବଲି ଜାଗିରଇଲା
    । ଆରି ତାର୍‌ଟାନେ ସୁକଲ୍‌ ଆତ୍‌ମା ବାସାଅଇରଇଲା ।
  meu-meu: Tau ta Ierusalem ai, ladana na Simeon; ia na kara maoromaoro tauna bona
    Dirava garina e gariva tauna; ia ese Israel edia tauhalo tauna e nariava, bona
    Lauma Helaḡa ese e rohea.
  yva-NT: Arono naije vatane inta no no Yerusalem, apa tame mirati Simeon, opamo vatano
    kov muno po Amisye asyaniv. Muno Anawayo Vambunine no irati ai. Po Mesias apa
    deye ranyut, Wepirati pare po vatano Israel mapaya kakaije rai.
  dgc-dgc: Nadid, te lakay a mégiyan ta Jerusalem, a ti Simeon i ngahen na. Mahusay
    siya a lakay a mékidiyos. Ey umasa siya a umasa, a agawén na Diyos du Israel ta
    kahirapan de. Ey édse diya ta mahusay i Banal a Espiritu.
  zpm-NT: Lëëtaaque dze ne bdziṉnie zho win leṉ yadoo, laa tib meṉ lë Simeón no ga.
    Meṉ Jerusalén nac meṉ co, rleynie me Dios, rioxco me mban me zigne rnabey Dios,
    ni nacnie Espíritu Sant me. Quiambëz me gaṉ me Meṉ ne nole diidz ga cxeeḻ Dios
    csilaa zha Israel,
  hix-NT: Àto nehxakon hatà, horykomotho. Semyawu rma noro hatà. Xerusaryen ho nehxakon
    hatà. Ohxe nehxakon hatà. Khoryenkom hokon me nehxakon hatà. Ehsayewyana komo
    yonyhoryenye hona ro nehxakon hatà. Omoknàr hona ro rma nehxakon hatà. Ewan yawo
    nehxakon hatà, Khoryenkom yokato.
  sim-sim: Oro wolok ma lar Jerusalemik lindari ria. Hi orhi Simeon. Or nombo wornakop
    Avui Wasilakan lotu undari ria. Uhu ma or Avui Wasilaka kamashirik Israelik fehenda
    man jivinakuri ma oto or takurin nikishindari ma ri. Masikome Avui Wasilakahi
    ormu Simeon nga sindari ri.
  npi-ULB: हेर, यरूशलेममा एक जना सिमियोन नाउँ गरेका व्यक्‍ति थिए । उनी धर्मी र ईश्‍वरभक्‍त
