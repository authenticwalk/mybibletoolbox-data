  eng-WEBPB: Behold, there was a man in Jerusalem whose name was Simeon. This man
    was righteous and devout, looking for the consolation of Israel, and the Holy
    Spirit was on him.
  gfk-H: Ma tiga tunatuna git kiskis kaia Ierusalem, a hinsana ne Simion. Ia tiga
    takodasiana tunatuna, ma a tena lotu tupas Kalou ia. Ga kiskis kahai nong na me
