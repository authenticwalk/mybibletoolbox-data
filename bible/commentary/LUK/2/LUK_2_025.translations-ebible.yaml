    ⲭⲏ ϩⲓϫⲱϥ.
  adz-adz: Da gubuꞌ arigi, garam rururungan atsungꞌa sanab mararam mangan, binganggan
    Simion, impa Yerusalem. Da Anutu Marapayaman Mararam isisungꞌ arangan da impa
    irim maran i Anutu gubuꞌ gan rima gan garaman Israil sib.
  sri-sri: Iripoere Jerusalẽ́guere sugʉ bʉgʉro Simeón wãĩkʉgʉ ããrĩyupʉ. Ĩgʉ̃ õãgʉ̃,
    Marĩpʉre bʉremugʉ̃ ããrĩyupʉ. Israel bumarãrẽ taugʉ aaribure yúgʉ iriyupʉ. Õãgʉ̃
    deyomarĩgʉ̃ ĩgʉ̃ merã ããrĩníkõãyupʉ.
  nal-nal: La notaan angkanaan ka rauxin aza rapti xa iziar Jerusalem, aizina Simion.
    Naan a rapti xa gigiu amun matmalabuk ka tak ma xat faranop pana Nakmai. Ma xat
    simbong Nakmai xana mada amun Israael araan a Mesaaia xana wat ma a Laklagaai
    a Raabu xa iziar wana naan.
  kyq-kyq: Anum maakŋ Jeruzalɛm ki se, gaaba kalaŋ ron̰ Simɛon. Naan̰ se debm daan
    ki ɔɔ ɔk ɗoobm Raa ɔɔn̰ɔ. Naan̰ iŋg aak kaam debm kɛn utu Ꞌkaajn̰ gaan *Israɛlge
    ɔɔ *Nirl Salal utu te naan̰a.
  kwd-kwd: Ma nga alata lo'oori, te'e wane latana la Simion ngaia 'e to'oru 'i Jerusalem.
    Ngaia nga wane 'e odo, maka fini fo'asia God, maka to'oru ni kwaimamaningaa fana
    nga alata God 'ani fa'amooria nga ta'a 'i Israel. Nga Anoe 'ola Abu ngaia 'e to'oru
    ana,
  ded-ded: Naso imohai ngic mong Yerusarennu kefec, kpara Simeong. Ye ngic dindingac
    amma Anutu eweheimima Tiri Asugoc kefec. Amma ye Israengic yenearu memeseri fingerudeac
    tomai anec.
  ewe-ewe: Ke ŋutsu aɖe le Yerusalem si ŋkɔe nye Simeon la hã nɔ gbedoxɔ la me gbe
    ma gbe. Ame sia nye ame ɖɔʋu aɖe si vɔ̃a Mawu ŋutɔ, enɔ Israel ƒe akɔfafa lalam
    eye Gbɔgbɔ Kɔkɔe le eya amea dzi.
  nuy-nuy: Naagi-yung bagu niga yiwanggu-nyung ni-burri aani-rruj a-lhal, Jerusalem.
    Na-ni-muwaj-jung naagi-yung niga Simeon. Naagi-yung ni-burri maaḻamburrg-bindiyung
    niga. Naagi-yung nu-yandhurrbangaa nigaaj-bugij na-God. Naagi-yung wurrugu nu-rangarrangi
    naadagi-yung na-Messiah, nguynju yadhu naadagi-yung ambani-man.galagana yungguyung
    warruburru-yung warra-Israel. Anaani-rruj Maṉngulg Mawurr wu-burri nigawi-rruj
    naagi-yung niga na-Simeon.
  cop-BHC: ⲞⲨⲞϨ ⲒⲤ ϨⲎⲠⲠⲈ ⲚⲈⲞⲨⲢⲰⲘⲒ ϦⲈⲚⲒⲈⲢⲞⲤⲀⲖⲎⲘ ⲈⲠⲈϤⲢⲀⲚ ⲠⲈ ⲤⲒⲘⲰⲚ ⲞⲨⲞϨ ⲠⲀⲒⲢⲰⲘⲒ ⲚⲈⲞⲨⲆⲒⲔⲈⲞⲤ
    ⲠⲈ ⲚⲢⲈϤⲈⲢϨⲞϮ ⲈϤϪⲞⲨϢⲦ ⲈⲂⲞⲖ ϦⲀⲦϨⲎ ⲘⲠϮⲚⲞⲘϮ ⲘⲠⲒⲤⲖ ⲞⲨⲞϨ ⲚⲈⲞⲨⲞⲚ ⲠⲚⲈⲨⲘⲀⲈϤⲞⲨⲀⲂ ⲬⲎ ϨⲒϪⲰϤ
  buk-buk: Têŋ têm dinaŋ ŋgac daŋ ŋaê Simeon mbo Jerusalem. Iŋ ŋgac gitêŋ ti dabuŋ,
    ma iŋ hôŋ ndoc bu Anötö êŋkiŋ iŋ ndê Mesaya bu nem lau Israel-ŋga si. Ŋalau Dabuŋ
    whiŋ iŋ tôm bêc hoŋ,
  pri-NT: '[Na pwi pàara bèepwiri] na Iérusaléma, âna pwa pwi jè âboro na nee Siméon,
    pwi âboro na é tàrù, ma pitòimiriê na ara Pwiduée, â tâa gòé ê Nyuâaê Pwicîri.
    Â é nye tà tapacîri ê pai tèepaa kà [pwi Mesia] pwi a pa-udò ê Ba *Isaraéla.'
  zpq-NT: Na' Jerusalénṉa' gwzoa to beṉe' le' Simeón. Benan' gwyejcze' bene' da' güen
    lao Diosen' na' benxene' ḻe', na' gwleze' batcan' yid Cristo ben' seḻa' X̱ancho
    Diosen' cont yebeje' beṉe' Israel ca' ḻo da' mal. Na' Spiritw c̱he Diosen' gwyo'on
    ḻo' yic̱hjlaždao' Simeón,
  por-TFT: Naquela época havia um homem idoso em Jerusalém cujo nome era Simeão. Ele
    fazia o que agradava a Deus e obedecia as leis de Deus. Ele estava esperando que
    Deus animasse o povo de Israel mandando aquele que o salvaria/o Messias.
  gwi-NT: Zhat dąį' Jerusalem gwizhit dinjii ch'ihłak voozhri' Simeon oaazhii, zhat
    gwich'įį. Łyaa dinjii nizįį nilii ts'ą' chan gweedhaa datthak Vit'eegwijyąhchy'aa
    yihil'ee. Israel gwich'in nąįį ts'ą' neeheezhii eenjit nagwal'in. Ąįįts'ą' Ch'anky'aa
    Shroodiinyąą yaa nilii.
  gvn-gvn: Yala-yalaku nyubun wulman, burri Simeon, nyulu townbu Jerusalem bundandan.
    Nyulu junkayku bundan, Godunku wawu jirray. Nyulu waitmalman Godungku bama Jew-warra
    ngulkurr-bunganyamunku buyun-buyunmun. Godumu Wawu wulmanandamunbu dukurrbu bundan.
  nhy-NT: Itech nekáj tiempo ochantia Jerusalén se tlakatl itoka Simeón. Oyeka kuale
    tlakatl iwan sa tekitl omotemaktiaya inawak Dios, iwan okichiaya kemanian tlakatis
    akin kinmakixtis in tlakaj de Israel. Simeón otentoka de Espíritu Santo,
  asm-FB: তেতিয়া যিৰূচালেমত চিমিয়োন নামেৰে এজন ধাৰ্মিক আৰু ঈশ্বৰভক্ত লোক আছিল আৰু
    তেওঁ ইস্ৰায়েলৰ সান্ত্বনাৰ কাৰণে অপেক্ষা কৰি আছিল। পবিত্ৰ আত্মা তেওঁৰ সৈতে আছিল।
  okv-okv: Eto embo vahai javo Simeon da Jerusalem ta mitiaetija amo embo javotoho
    eto God ta ke agi ari embo amina God na Israel embomeni hondate aisuja iji avo
    simba ere uatija eto Ahihi Otohu na amita jo enetitiaetija
  mxt-NT: Ta quɨvɨ cuan iyó noo ra ñuu Jerusalén cha nañí Simeón. Ta cuví ra noo ra
    vaha, ra sacahnú chi Nyoo. Ta nyatú tuhva ra nya quɨvɨ cusacacu Nyoo chi ñáyɨvɨ
    Israel. Ta yɨhɨ́ ra Tatyi Ii Nyoo.
  tzo-NT: Oy jun vinic te ti Jerusalén. Simeón sbi ti vinique. Toj yo'nton ti stojol
    ti Diose. Xch'unoj ti mero melel ti Diose. Smalaoj ti chtal ti Jcoltavaneje yu'un
    hech chmuc'ub yo'ntonic xchi'uc ti xchi'iltaque, ja' ti co'ol yelnich'nab Israel
    xchi'uque. Oy ti yo'nton ti Simeone ti Ch'ul Espíritue.
  ind-AGS: Pada masa itu hiduplah seorang laki-laki bernama Simeon di Yerusalem. Simeon
    melakukan perbuatan yang benar dan sangat berbakti kepada Allah. Dia sangat menanti-nantikan
    janji Tuhan akan keselamatan bagi Israel, dan Roh Kudus ada di atasnya.
  omw-omw: Ierusaremini uro varuvaro mwini vaisi mpo Simioniva varura. Mwi vaisiva
    avuqavuma kyero nrohiqaro Kotira nrutu tuaahere varuva variqaro mwiva Isareri
    mwatanaahuaqa ntaqikyiani vaisirara taqe varura. Taqe varuvaro Kotira mwanraquravanto
    mwiavata variqaro
  yrb-yrb: I kowaro mui amara, danu ifuna Simioni, dawa Jerusaremu suro ibebi. I amarama
    iro ibeda Godi imuteda gaukara rorowarau utebi. Dana ya Isaraero uwaranu ma wiroeta
    efie uteda ibebi. Godinu Imumu Kotofuma auboko dawaba wei, ana da uifate Godinu
    we bou ue odi Keriso efate duburo uifasu wei.
  maa-NT: Koi na̱chrjein ján Jerusalén tíjna jngoò xi̱ta̱ kixi̱ xi ndaà beèxkón Nainá,
    Simeón 'mì. Ti̱koa̱á tíkoña‑la̱ jè xi si̱ìkíjnandei̱í na̱xa̱ndá Israel; jè Simeón,
    ya̱á tíjnako̱ Ini̱ma̱ Tsjeè‑la̱ Nainá.
  mcq-mcq: Heha! Ea pina huni ihijaho Simionina hu Jerusaremi vaji hinuna. Hu ea arira
    ꞌee huni kaukara oja mahiꞌinaꞌomo hu Isureri opuni Mesaia ꞌajaha hinuna. ꞌEnaꞌomo
    Godoni ꞌAvena hu samahana.
  sus-A: شّمّ ندٍ نُ نَ دَرِ سَلَمُ، نَشَن شِلِ سِمٍيْن. دِينّلَ تِنشِنشِ نَن نُ عَ
    رَ، نَشَن نُ عِسِرَيِلَ رَكِسِمَ مَمّقٍ. عَلَ شَشِلِ سّنِيّنشِ نُ نَ عَ شُن مَ.
  jpn-1965: そのとき、エルサレムにシメオンという人がいた。この人は正しい、敬虔な人で、イスラエルの慰められることを待ち望んでいた。聖霊が彼の上にとどまっておられた。
  fra-SBL: Voici, il y avait à Jérusalem un homme dont le nom était Siméon. Cet homme
    était juste et pieux, il cherchait la consolation d'Israël, et le Saint-Esprit
    était sur lui.
  yka-yka: Na, niyaˈ laˈi aˈa si Awrusalam ēnnen si Simiyun. Aˈa inin bentel duk luwal
    nambahayang si Tuhan. Inagad-agad weˈ ne waktu katekka manimbul bangsa Israˈilin.
    Duk laˈi si iye Niyawa Sutsihin.
  mle-mle: A sikir duw nak dikidi si Simiyan Jiruwsalimaam kwaad. Di viyakita Godak
    wukidi duw-ad. Di kavin kwaad God Yisrayil jaka tipa kidiy duw takwak nyigilkida
    nyak. God dikidi Mawul Simiyanawa kwaad.
  shp-NTPO: Jaskarabo inontianra, Simeón janeya joni, Jerusalénhain jaa iká iki. Ja
    joni iká iki jakon shinanya ixon Dios rabii jaa ikax, *Israel jonibo xabakaati
    manataribi. Ja Simeón iká iki, Diossen Shinan bochóya joniribi.
  aom-aom: Röhu ae gemu Jerusalem amore hijëꞌe jiadeje. Hesi ihoho Simeon jiadeje.
    Hu ae mae vaejëvoromo God-are muoho gemu uehorovaje aëro jiëꞌëro muebenövadeje
    God-ro Israel rajoho ajëmiromo jabesi huë vavaenoho tugohëhoröhego. Röhu God-are
    Aruꞌahohuro huꞌo juvonövadeje. Hu ëhi jiëꞌe ae jiadeje.
  geb-geb: Mani ndagim, guma mbe, ana Zerusareman ki, ana zɨ Simeon. Ana guigira tɨvir
    vhuuiŋra mbui guma ma. Ana vhɨra Fhe Bakɨme buni mbararav, ana zazera Fhe Bakɨme
    nzuai tɨvi zɨn vui guma ma. Ana vhɨra mba Isrerin kurkurav mben simtɨgi ndiv ndava
    mɨɨtɨgar mben nɨɨn zav zi guma ganɨ zav, anan rarga ki. Simeon Fhe Bakɨme Ŋina
    Ŋaar guigira ana phorga ki.
  eng-WYCLIFFE: And lo! a man was in Jerusalem, whos name was Symeon; and this man
    was iust and vertuous, and aboode the coumfort of Israel; and the Hooli Goost
    was in hym.
  bsj-bsj: La Nii kange wi Urucalima wu dencero cimon ne, ni wo cak cak laci ne dor
    bwanka kwama. Ciki ningtan nii a bii Iciraila nin neer tiye, la yuwa kange kwamak
    wi kange co.
  cak-cak: Chiri' pa tinamit Jerusalem ri tiempo ri', c'o jun achi rubinan Simeón.
    Ri achi re' choj ruc'aslen y can nuya' ruk'ij ri Dios, c'o ri Lok'olaj Espíritu
    riq'uin y can royo'en chi xtipe ri Jun ri xtucolo quichin ri israelitas.
  chf-NT: Ya' cuxli tä Jerusalén untu winic jinq'uin u c'aba' aj Simeón. Ni winic
    jiniba u chen tu toja y mäx u ch'u'ul c'ajti'in Dios. Une u c'alin pitän julic
    ni machca u yaqui Dios tuba u japän aj Israelobba, y ni Ch'u'ul Pixan ya'an t'oc
    une.
  tlf-tlf: Kale kota abiip Jerusalam kayaak maak imi win uyo Simeon kale, beyo tinum
    tambal e minte, God imi ilak kup duga-bom God imi kuguup waafu-bom kemin tinum
    kale, beyo bomta, God iyo Israel kasel imi iluum uyo kupkan kepma kalaa agelan
    o age fen-nuuba kale, God imi Sinik Tambal iyo isino bom-nala
  piu-2006: Tawunu Tjarutjalumala tjiḻpi nyinangi, yini Tjimiyananya. Tjiḻpi paluru
    Katutjaku walytja tjukarurru nyinangi, Katutjaku kurrunpatjarra. Paluru Katutjaku
    walytjarringkula kutu paṯara kuliṉingi, “Katutjalu nganampa Yitjurilaku ngaṉṯitja
    tjuṯaku mayutju Kurayitjanya ngalya wantirriyalku.” Katutjaku kurrunpangku irriṯi
    tjiḻpi palula nintiṉu yalatjingku, “Katutjalu yirriṯi watjara wantirriyaṉutja,
    Kurayitjanya nyakula kutju, nyuntun mirrirriku.”
  poh-NT: Chiwach take kꞌi̱j nok wilque̱b ponok i Mari̱ya chꞌi̱l Chep ar Jerusalen,
    chipam i tinamit reꞌreꞌ wilic woꞌ jenaj winak Simyon ribihnal coric wach rinoꞌjbal
    eh aj niminel woꞌ chiwach i Ajabe̱s Dios. Ruꞌum nok wilic i Lokꞌ laj rUxlabal
    i Dios ru̱cꞌ, reꞌ Simyon reꞌreꞌ wilic chic ha̱b ripꞌutum ruyuꞌnjic i kꞌi̱j reꞌ
    narilom wi̱ꞌ wach i naresenic queh rich ra̱ꞌ riꞌsil cho maꞌ Israhel chipam quitiꞌquilal
  tue-tue: Teebʉrecorire sĩcʉ̃ Simeón wãmecʉtigʉ Jerusalénpʉ niiyigʉ. Cʉ̃ʉ̃ basocʉ́
    ãñugʉ̃́, Cõãmacʉ̃rẽ padeogʉ́ niiyigʉ. Israelya põna macãrãrẽ netõnégʉ̃dʉre yuegʉ
    tiiyígʉ. Espíritu Santo Simeónmena niiyigʉ.
  bjp-bjp: Imel e nenge kaltu na Ierusalem, asa e Simeon. I nenge tom tortores ma
    i ta tikii liu kia la tom na lotu. I nene la isi fafaliu ken fan Israel ma ifuun
    ini Tanwa Kalkaluu.
  xon-xon: Uja ubaa nan bi Jerusalem aatiŋ ni. Bi nan yin u ke Simeonn. U nan ye uninyaan
    la, ki dii Uwumbɔr aakaal mɔmɔk mbamɔm, ki lik bundaln Uwumbɔr ga nyan Israel
    yaab baafalaa ni na. Uwumbɔr Aafuur Nyaan nan bi u chee,
  tzo-ZNT: Oy toꞌox la jun jꞌisrael tey ta Jerusalene, Simeón la sbi. Lec la yoꞌon,
    yichꞌoj la ta mucꞌ ti Rioxe. Smalaoj la chtal ti muchꞌu chloqꞌuesatic o ta scꞌob
    ti preserente ta Romae. Ti Simeone chiꞌinbil xa ono la yuꞌun ti Chꞌul Espíritue.
  mpm-NT: Ti kuiya un ni iyo ɨɨn chaa ni nani Simeón ñuu Jerusalén, ti ni kuu da ɨɨn
    chaa yɨñuꞌun, ja ni nchañuꞌun da Yandios. Ti ñukuu ini da ja kii maa Jitoꞌyo ja
    kii nama ya nación Israel. Ti maa Simeón, jika Espíritu Santo jiin da.
  ots-NT: Car ciudad pʉ Jerusalén már bbʉh hnar tada, mí tsjifi múr Simeón. Ya xi
    múr tita. Már zö cár vida, cja̱ mí ndo jon ca Ocja̱. Göhtjo ʉr pa, mí pa jar templo.
    Mí tøhmitjo ca hnar cja̱hni ca di hñe̱je̱ pa di gʉhtzibi cʉ cja̱hni israelita
    ca mír sufrijʉ. Car Espíritu Santo mí yojmi car Simeón, cja̱ mí nzofo.
  hoy-hoy: यरूशलेम दा शमौन हेसुर ईनव ऊंद मंळसा ईरोन, अदिक आ मंळसा न्यायी अदिक भक्त
    ईरोन; अदिक इस्त्राएल इन लॉकुरी ऊळसावाळा अन्द हादी कायोन, अदिक पवित्र आत्मा आऊन
    मा ईरोद.
  uri-uri: Ak wang ti melnum ur a arpm kai Jerusalem pa, nang a kil pa Simion, kil
    melnum nipet wor a ukpma Maur Wailen. Kil arpm nungkwangen tolpa akal Maur Wailen
    kil aklin tu Israel a kwan kalkuten alntuen. Melnum pa kil ntie Maur Wor.
  amo-amo: Au umong unit nanya Urushelima lisa mye Simeon, unit une ullau wari unan
