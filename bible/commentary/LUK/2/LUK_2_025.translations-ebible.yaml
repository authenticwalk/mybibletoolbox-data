    yolubek keya pi Anotoyegi keli kopong pi Anotogi lo mabiyengki kiriwei yolubek.
    Pi Anotogo yongkambanu Isileiliwiligi kuneng mabiyeng wezameliweki sawiyabekyegi
    yuke yolubek. Anotogi Kung Walekpek piyegi kiliya yolu.
  gux-G: Ja bo ye Jerusalem dogu nni k u yeli tie Simeyɔn. O bu tie yua tiegi k gɔ
