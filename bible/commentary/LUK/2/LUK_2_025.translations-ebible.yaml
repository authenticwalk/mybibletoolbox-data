    ne, na, nèngu hudꞌi nèdhi ku Kristus, heka na madhe kèna. Kristus èèna ka, dhu
    bèli-camèdꞌa hia mamuri mi dhèu Israꞌel.
  tnp-tnp: Kəni inu iətəmimi kəti əha Jerusɨləm nərgɨn u Sɨmion. Rəhan nəmiəgəhiən
    təhruahru, kəni nian rəfin tatɨtəu=pən nəghatiən rəha Uhgɨn. Kəni in tətəhtahnin
    nuvaiən rəha Krɨsto iətəm otuva mosmiəgəh mol nəunəhmtɨlah nətəm Isrel. Kəni Narmɨn
    Rəha Uhgɨn təmuva məriauəh e nɨkin.
  urd-urd: और देखो, येरूशलेम में शमौन नाम एक आदमी था, और वो आदमी रास्तबाज़ और ख़ुदातरस
    और इस्राईल की तसल्ली का मुन्तज़िर था और रूह — उल — क़ुद्दूस उस पर था।
  hot-hot: Ma anyô te hamô Jelusalem ba anêŋ athêŋ nena Simeon. Yani ma anyô thêthôŋ
    ba hasopa abô balabuŋ dedauŋ mavi. Yani hayabiŋ Mesia atu ba tem nêm Islael thêvô.
    Ma Lovak Matheŋ hamô haviŋ Simeon.
  mqj-NT: Attu iatoo dengan tau dio Yerusalem disanga Simeon, mesa to malolo anna
    mengkarea' langngan Puang Allata'alla anna nakuasai Penawa Masero, ummampai attunna
    dirappanan to Israel dio mai kamaparrisan.
  rus-SYN: Тогда был в Иерусалиме человек, именем Симеон. Он был муж праведный и благочестивый,
    чающий утешения Израилева; и Дух Святый был на нем.
  mbh-mbh: Na nge wop lemi aken toko omole ako i voth a Jerusalem, iion a Simeon.
    Ini toko ako ile vothung i vengveng na ini toko ako i lotual a God. Na i thealal
    toko ako aro i eltetpot Israelre ole lemi kerereong. Na Oni Riringa i voth a i
    nge.
  bdd-bdd: Ma nage tutaina ꞌoina Yelusalema ꞌoina ꞌaigeda bada sanina Simioni ꞌimiyamiya.
    Tauna loheya bwebweꞌana, ma wete Yehoba ꞌiheꞌasisiyaneya madouna, ma ꞌiyamwayamwa
    meIsileli ꞌadi Toꞌabihetena weyahina. Loheyaina Yaluyaluwa Tabuna ꞌoina ꞌimiyamiya.
  cbt-NTPO: Quirosarinquë chachin a'na quëmapi ya'huërin, Simion itopiso'. Nóya quëmapi
    inaso'. Nani tahuëri Yosë chinotërin. “A'na tahuëri Yosë nicha'ësarinpoa',” ta'ton,
    Cristo a'paimacaso' ninarárin. Ispirito Santori noyá ya'coancantërin.
  rmy-SERVI: Тунчи джювда дэ Ерусалимо екх мануш, савэ акхарэнас Симеоно. Вов сля
    дэвликуно тай жужэ їлэґа и дожутярэлас, со Дэвэл подрицарэла Израиле, тай Свэнто
    Фано сля пэ лэстэ.
  srn-NT: Now yu ben abi na ini Yerusalem wan man di ben nen Simeon. A man disi ben
    bun ini Gado ai. A ben hori ensrefi trutru na a Dyubribi, èn a Santa Yeye ben
    de na en tapu. A ben angri fu si a dei di Gado bo ferlusu Israel.
  cta-NT: Tyempo biꞌ nde quichi̱ Jerusalén ndiꞌi̱ sca nu cusuꞌ nu naa Simeón; ñati̱
    tsoꞌo laca yu, nu ndaquiyaꞌ tsa cña jiꞌi̱ ycuiꞌ Ndyosi, nu ndalo tsa tyiquee nchcuiꞌ
    loꞌo ycuiꞌ Ndyosi. Ntajatya tsa yu jiꞌi̱ sca ñati̱ tlyu nu ta ycuiꞌ Ndyosi jiꞌi̱
    chaꞌ ca̱a̱ nde chalyuu, biꞌ laca Cristo nu ca̱a̱ chaꞌ cuaꞌni lyaá jiꞌi̱ nguꞌ Israel
    jiꞌi̱ nu cuxi. Loꞌo juaꞌa̱ cua ndiꞌi̱ Xtyiꞌi ycuiꞌ Ndyosi loꞌo nu Simeón biꞌ;
  bqc-SIM: Gbɛ̃e ku Yelusalɛũ, aà tↄ́n Simɛↄ. Gbɛ̃maaɛ, a Lua vĩa vĩ, mɛ́ aà
    wɛ́ dↄ Isailiↄ misiai. Lua Nisĩna diɛ̀,
  tcz-CHONGTHU: Chuphat lai chun Jerusalem ah Simeon kiti mikhat anaum'e. Amachu michonpha
    le Pathen hou guttah chule Messiah ahunga Israel ahung lhatdoh ding kinem'a ngahjing
    khat anahi. Lhagao Theng achungah achun,
  mar-mar: तेव्हा पाहा, यरूशलेम त शिमोन नावाचा कोणीएक मनुष्य होता. तो मनुष्य नीतिमान
    व भक्तिमान होता. तो इस्राएलाच्या सांत्वनाची वाट पाहत होता आणि पवित्र आत्मा त्याच्यावर
    होता.
  snp-snp: Ena Yelusalemuka we ma nemo kuliya Simeyoni ya mona efe limo meleto, mono
