    du̱vinjava du̱vintsa̱ꞌa̱ga, yꞌaꞌixpts je̱ꞌe̱ veꞌe ku veꞌe je̱ israeejlit jayu
    je̱ Nteꞌyam yakjo̱tꞌamá̱jajadat. Mya̱a̱tts je̱ꞌe̱ veꞌe je̱ Espíritu Santo;
  bzh-bzh: Lob mehöti arë nebë Simeon nedo Yerusalem. Yi mehö niröp menesepa loḳ
    Anutu yönon, log neġin mehö semusën sën rëḳ doḳ vu Israel lo. GAnon Vabuung
    nedo ving yi.
  guj-2017: ત્યારે જુઓ, શિમયોન નામે એક માણસ યરુશાલેમમાં હતો, તે ન્યાયી તથા ધાર્મિક
    હતો, તે ઇઝરાયલને દિલાસો મળે તેની રાહ જોતો હતો, અને પવિત્ર આત્મા તેના પર હતો.
  jvn-NT: Ing waktu kuwi nang kuta Yérusalèm kono ènèng wong sing jenengé Siméon.
    Siméon iki sakwijiné wong sing nuruti kekarepané Gusti Allah lan ngabekti marang
    Gusti Allah. Dèkné ngarep-arep kapan Gusti Allah bakal nekakké keslametan marang
    bangsa Israèl. Siméon iki kebek karo Roh Sutyi.
  byr-byr: Yɨthaa, Angeba Jeruzaalemɨ aꞌmwei Sɨmɨyonɨ woꞌnɨkei mwaalɨna yaꞌ. Sai aꞌmwe
    tewaanyai Gotɨyare yagaala dɨragɨnna lɨmwagaꞌdei Sɨmɨyonɨ Yɨzɨrelɨyaraavɨ tewaanya
    yɨvaimwaderɨna yemwaaina yakelyɨ. Gotɨyare Kuryai Tewaanyai gamɨnyɨ mwaaida yagaala
    naanga wɨdaꞌ
  ian-ian: Kɨta nyan Jwerusalemba la nyan ndɨna sɨ Simion. Ndɨ apma vat yiga yetɨlɨga
    nyana. God waa nyaangɨt wutɨga nyana. God Isrel walɨnja nɨmba kat kwunatndeya
    njɨmbla kat kawiga lɨlɨndɨ wan nyan. Godna waagan ndɨna mbangɨ tavilaa lɨndɨ.
  hun-hun: És íme, volt Jeruzsálemben egy ember, akinek a neve Simeon volt, és ez
    az ember igaz és istenfélő volt, és várta Izrael vigasztalását, és a Szentlélek
    volt rajta.
  mcf-NT: Adnubien Edusaden yacnombo tabadquid Simeyon cuëmëdquid Nuquin Papan naden
    nata quequin chiaid tantiaquin naquidquio icpanëdash. Aidi isadaidbo chuiquid
    dapa abentsëcquiobi cainquidquio icpanëdash. Aidi Nuquin Papan aton Mayan meniaidquio
    icpanëdash.
  kjs-kjs: Go raburi ali meda Simeon Jerusalem su-para pirisa. Go aliri ora Gote-na
    pora raluma epe ali pirisa. Nipumi Israel su-para piri enaalinu raba mu mapiraape
    di adoba pirisa. Simeon-re Holi Spirit-mi rubitabesa.
  mni-mni: Matam aduda Simeon kouba achumba chatpa, Mapu Ibungobu chetna ningjaba
    nupa ama Jerusalem-da leirammi. Mahakna Israel-bu kanbigadaba adubu khourangna
    ngaijaduna leirammi. Aduga Thawai Asengbana mahakka loinarammi.
  yad-NT: Jadchintyi savicha̱da nu̱ vanubay Jerusarí̱mu, ravicha̱da si̱tya Simeyú̱.
    Ni̱ni̱ vichanu̱yada vase vichara, samirya jachityi̱ risa̱ju̱ni̱. Santuñu̱yada
    sa̱jiju̱ Irayénuveda Jiyada Rá̱ñu, Ju̱denu Jnutu vicha̱da sivantiy.
  mxb-NT: Ta ñoo Jerusalén ñoó ni̱ sa̱ io iin ta̱a ni̱ sa̱ naní Simeón. Ta ni̱ sa̱
    kuu ra iin ta̱a ndaa̱ noo̱ Ndios, ta sa̱ kee ra ña̱ kóni̱ Ndios. Ta ndáti ra kasaa̱
    na̱ tandaꞌá Ndios ki̱ꞌo ta̱ndeé iní no̱ó na̱ ñoo Israel. Ta ió va Espíritu ii̱
    Ndios xíꞌín rá.
  pon-2006A: Ni ahnsowo ohl emen kin mihmi Serusalem, mware Simion. Ohl menet inenen
    poadidi oh kin lemmwiki Koht; oh e kin iang kasikasik komourpen Israel, oh Ngehn
    Sarawi kin ketiket reh.
  maq-NT: Cavéjña xu ngu xihin xi hmí rë Simeón ngajan Jerusalén. Xihin vëhë ne, tyjahi
    xu me cojo cjuatacun rë me ngajan xcun Nina, hacuaha jemu faharcun me Nina. Hacuaha
    jemu meje xu rë me xi cjuehe xuta xi yaha cjuetacun jan xi cuma rë xuta tjë rë
    Israel. Hacuaha Hasen rë Nina ne, jiya cahntsua xahasen rë Simeón.
  hto-hto: Aféruillaɨdo Jerusalemo Simeóna mámecɨredɨmɨe illa. Afémɨe ɨere ñúemɨe;
    Juzíñamuimo ɨ́ɨnofɨrede. Israel naɨraɨ faɨríconɨmona baɨrolle úiñote. Simeón Juzíñamui
    Ñuera Joréñodo úicaigamɨe.
  por-BRBSL: Eis que havia um homem em Jerusalém cujo nome era Simeão. Esse homem
    era justo e devoto, procurando o consolo de Israel, e o Espírito Santo estava
    sobre ele.
  ces-NKB: A hle, v Jeruzalémě byl člověk jménem Simeon. Ten člověk [byl] spravedlivý
    a zbožný, očekával potěšení Izraele a Duch Svatý byl na něm.
  cui-cui: Irʉrʉ barapoxonae pebin popona Jerusalén tomaratha, bapon pewʉn Simeón.
    Bapon pejʉntʉ coyene xanepanaein. Bapon wʉnae jainteiba Nacom. Bapon wʉnae ewateiba
    xua Nacom itorobina pon Israel nacuapiwi pia Pecanamataxeinaein tatsi nexa. Bapon
    Israel nacuapiwi pu capanepaeinchi romanomonae weya. Barapo romanomonae icha nacua
    werena pona xua Israel nacuapiwi cueranta enatsi. Tsipei barapo romanomonae Israel
    nacuapiwi canamataxeinatsi. Nacom pia Pejumope tʉnaxʉ tatsi Simeón barʉ popoinchi.
  boj-2014: Jerusalem dia tamo bei soqnej aqa ñam Simeon. Aqa kumbra tulaŋ boledamu.
    A Qotei aqa sorgomq di geregere soqnej. Mondor Bole na a siŋgilatonaq soqnej.
    A endegsi are qaloqnej, “Bati brantimqa Qotei na Israel tamo uŋgasari naŋgo are
    boletetnjrqas.” A degsi are qaloqnsiq deqa bati di brantqajqa tariŋoqnsiq soqnej.
  eng-OEBUS: There was at that time in Jerusalem a man named Simeon, a righteous and
    devout man, who lived in constant expectation of Israel’s consulation, and under
    the guidance of the Holy Spirit.
  eri-eri: Saini waha langa, fai ete Jerusalem la yafagai, nomo unyi Simion. No fanyimu
    tigini wahanga ono bona, Itou unyi isou gai. No Israel huwanyanege hilobainga
    inyei nomo bona, Itou fai hangadawai waha itari tuwai. Ariya, Hauri Guuni no Simion
    bagu yafai.
  aly-aly: Ikwereng-arey artwamp anyent Jerusalem-itwew anenh itnan Simeon. Ran mwerr-angker,
    ran angka rlterrk Akngey-wenh mwanty apentenh. Ran Akngeyew arternp mpwelhenh.
    Ra areyew, ikwerenh-rnem Israel-wenh-rnem renh-rnem tyarlewenty, ikwer-rnem-wenh-angkwarrarl
    anenh-wety.
  wiu-wiu: Yerusaleme take eya ago Simione meaneya. Einagopa wene ki̱yo akatapeneya
