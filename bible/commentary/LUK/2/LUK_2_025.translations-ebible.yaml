    bhatendaga lolela gwa lilaka ntapulo gwa bha Ishilaeli. Mbumu jwa Ukonjelo paaliji
    pamo na bhenebho alikwaataga ntima.
  tte-tte: Tomo yabo imiyamiya Yelusalema esana Simioni, mumugana idudulai yo imeli
    yawasosi Yaubada koina yo Yaluyaluwa Tabuna imiyamiya koina yo isanasana Isileli
    ali Tolebolebo kaiwena.
  tcs-tcs: So dat seimtaim nau, wan man neim Simion, em bin stap de wea Zarusalem
    tu. Em bin i prapa rait ane stretman ane em bin mata wosip God. Da OliSpirit bin
    stap wea em ane em bin weit po da taim wen da Promiswan uda God go sanem kam,
    po meke Izrael pri prom dem ad lo blo Rom.
  hlt-THB: Cawh Jerusalem khawk khuiawh Simon ak mingnaak thlang pynoet ce awm hy,
    anih cetaw thlak dyng ingkaw Khawsa ak kqihchah thlang na awm hy. Anih ing Israel
    thlangkhqi ngaihding sakkung ce a na qeh nawh, Ciim Myihla ing awm pyi hy.
  soq-soq: Mo otopu wadane Ierusalemwa ieia walamawe apana ebowa Simion sape wandie.
    Me apana dodomana euda os dewasadie wandia. Ita me insaisawa uduudu God mampesane
