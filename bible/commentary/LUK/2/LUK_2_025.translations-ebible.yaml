  gup-gup: Kaluk kumekbe ni kore Jerusalem nakudji bininj nawu ngeyyoy Simeon, nawu
    namakni bininj, dja God nuye mankarre karrmi rowk. Dja mak nungka bidjalmadbuni
    God bu Israel nuye mawahmawah benkangemarnbuyi. Dja Namalngmakkaykenh benehdjarrkrey.
  bss-NT: Á Jerusalɛm wê, mod ambɛ́ bán Simionɛ. Ane mod anwóŋ abɛ́ áde atə́ŋgɛ́né
    áʼsō éʼ Dyǒb, ákoŋgé-ʼɛ mbéndé é Dyǒb. Edəə́dəŋ éche Ésáá émbɛ̄
    ne mɔ́. Asinéʼáá póndé echě Dyǒb dɛ́soŋgé aloŋgé á bad bé Israɛl.
  met-met: Baing ina naga, lipu tela wa Yerusalem, yanoa Simion. Maring saing haxa
    rangua Urana. Ragu mua mana Urana xap Isreldi muli. Baing Urana Aningonoa wa rangua.
  nys-nys: Alidja-alidja kedalara, Simeon nyiny Jerusalem. Baal kwabba mammarap. Baal
    ala Boolanga-Yira kidji baal ngayaka kedela nginda Boolanga-Yira boorda barrang-ngandabat
    Israel.
  kpj-NT: Hãbuõ tai ratximyhỹre Simeaõ inire. Jerusalẽ hãwãdu wahe. Deuxu rityhynymyhỹre
    hãbuwi rare. Tii Kristu riraòmyhỹre Deuxu deòdỹỹna wahe. Iijoi aõbina bina‑ribi
    tarasadumy Deuxu Tyytybytyhy heka tai ratximyhỹre.
  zao-NT: Ne re wiza ngoo thib mbyi kuu le Simeón yez Jerusalén. Ne mbyiʼa nak thib
    zha nali lo Diox, ne nzhool zha lo Diox, ne ngebet zha tetsey Diox leettsoo re
    zha Israel. Ne lee Mbi Nayon chaan Diox mnabee leettsoo zha,
  byx-byx: Dav iak dai qurli qa vet ma Jarusalem i aa rlenki ma Simion. I qa dai ama
    seserlka na qa de qa dai maikka ama Lautu de aa rlan. I qurli qa naa ne luqa i
    diip ke sem mamerl ne ama qaqet navet ma Isrel araa rut. De ama Qevepka ama Glasingaqa
    dai qurli qa, qe ne ama Simion.
  ctu-CTI: Ti jim bʌ ora ya' chumul ti Jerusalén juntiquil winic Simeón bʌ i c'aba'.
    Uts i pusic'al. Ti' bele' ch'ujutisʌ Dios. Ti' bej pijtyʌ cha'an i tyaje' i librejlel
    i pi'ʌlob jini israelo' bʌ. An Ch'ujul bʌ i Ch'ujlel Dios ti' pusic'al Simeón.
  zos-NT: Ijtuna'ṉ Jerusalén gumgu'yomo tum pøn ñøyipø'is Simeón. Yøṉø pøn vøco'nipø
    pønete y cyøna'tzøpyana'ṉ Dios, y jyo'cpana'ṉ cyotzoṉbapø'is Israel pønda'm,
    y Masanbø Espiritu Santoji'ṉbøna'ṉete.
  gvs-gvs: Go konōve! Koroto tayamo Yerusalema goi ikaaiyaka yoina Simion. Tauyana
    tokibóbwata be kaasalaina Yaubada yaina. Isileli tubunao adi kipáiwala moe adi
    Toyava ilootutae bei ima iyavedi. Simionyana yaina goi Baloma Kimaasabaina ikaaiyaka.
  kbm-kbm: Be givin sawa etok amol ti are Saimon gibweg ete Jerusalem. Be Saimon nok
    ei amol ti ebe aplo givin Pomate be gisge sawa ebe Pomate ve nemb amolmol Israel
    ane ru ok.
  tew-tew: Oe Jerusalem wí sen nathaa Simeon gin nakhá̖wä̖́ˀiˀ. Iví wówátsi-á taˀge
    ihon, heḏá Jôesi Táḏáví khuu-á ônˀaˀgin. Natsíkha Jôesi Táḏáḏí in Israel-ˀin
    inbí tꞌôephaḏe iweḏi ovâywhahóeníḏí, heḏi iˀ Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ i-áḏí
    najiˀ.
  rmc-rmc: Andro Jeruzalem dživelas jekh manuš, savo pes vičinelas Simeon. Ov sas
    čačipnaskro manuš a daralas pes le Devlestar. Užarelas o spaseňje le Izraeloskro
    a o Sveto Duchos sas upral leste.
  apr-apr: Ye kene tani in tool atu yo inepe Yerusalem, in ene la Simion i. Ngan ye
    in tool noonoonoo, inbe igaua lono le atu pang Maro. Inbe Maro Amunu Silene ipamede
    bet inepe a inam le lo ikamata tool yo Maro ipootoo bet ole iyei di tooltool ke
    Isrel le lodi iken dook mata i.
  tiy-tiy: Bé béno so, wén i ségétéwe lukés lagéy dob Jerusalem féndawét Simeon. Ségétéw
    métintu étéw brab toow fo modor bé kukumay Tuluse. Atin sénga tékélid ongot-ongoté
    noy kéfukase bé de Judio. Brab i Simeone ni sénga tékélid fémanduoy Rémogor i
    Tuluse.
  nlg-nlg: Tana bona eni a sakai na mane te ghahaa i Jerusalem, Simeon na ahana, na
    puku ni tinoni uto mana maemane me pitua na Christ ke mai volara rana vure ni
    Israel. Gaia te vonughia na Tarunga Tabu.
  dgr-DOGNT: Ekìıyeè k'e eneèko ı̨łè Jerusalem nàdè ı̨lè, Sımeyon wìyeh. Nǫ̀htsı̨
    ghàdìtı̨ xè ehkw'ı eda hǫt'e. Israel got'ı̨į̀ Edaxàgolee elı̨ı̨ sìı danaèhɂı̨
    ı̨lè eyıts'ǫ Yedàyeh Nezı̨ı̨ wets'ǫ̀-èlı̨.
  pes-OPV: و اینک شخصی شمعون نام در اورشلیم بود که مرد صالح و متقی و منتظر تسلی اسرائیل
    بود و روح‌القدس بر وی بود.
  ron-1924: Ши ятэ кэ ын Иерусалим ера ун ом нумит Симеон. Омул ачеста дучя о вяцэ
    сфынтэ ши ера ку фрика луй Думнезеу. Ел аштепта мынгыеря луй Исраел, ши Духул
    Сфынт ера песте ел.
  tpz-tpz: A pah teꞌ to teꞌ non manih Jerusalëm, to puh non pa Tuvuh Vasioꞌ, a ëhnaneah
    e Simeon. Eꞌ a teꞌ to ta non e Sosoenën, ka pop peꞌ manih po oeh to vih vörep,
    me eꞌ a teꞌ va pa hin. Eꞌ to anoeh voh non a teꞌ vëh se hehe a napan va Israël,
    suk ee to haraꞌ vapunis ne.
  agd-agd: Maí damú mana Simionin ne sin banta Yerusaremí báken mumunampin béi funtákan
    Kantá Aunan mano ven aúpin bíkakhan Isareri nanin banta ma ará kusiantáden ma
    evaránen aviran nain banta onano van ave ukharen mino.
  rkb-NT: Aba ikia bo Simeõ soho piwatahaka. Kyze maku Simeõ inarokota. Atahi Serusarẽhe
    eze ziknapykyk. Tubabatu Deus harere humo nispirikpota. Deus harere bo hyỹ ziknakara.
    Atahi mymyoktyhyrykta piperyky. Mymyoktyhyrykta Sudeutsa bo myze sakurẽtsa moziknaha.
    Deus hyrikoso ituk tu hỹ.
  san-THA: 'ยิรูศาลมฺปุรนิวาสี ศิมิโยนฺนามา ธารฺมฺมิก เอก อาสีตฺ ส อิสฺราเยล: สานฺตฺวนามเปกฺษฺย
    ตเสฺถา กิญฺจ ปวิตฺร อาตฺมา ตสฺมินฺนาวิรฺภูต:ฯ'
  iws-iws: Mɨ inkam nwɨrɨn om komii Jerusalem hɨr nwokɨn, siir inɨgɨn Simion. Mɨ tɨ
    inkamɨn siya dimɨn whɨrkɨ bɨ kɨmbugɨn. Nɨɨngaka. Siya inkam wadɨekɨn. Siya Adi
    Komii siiramar mɨ kwɨsboɨnikɨn mɨ siya ɨi aiirɨmar nikɨ owi, ɨiya Adi Komii siya
    inkam nwɨrɨn siir nɨkropki, Isrel hɨran iikamɨm sɨmiir mhɨi kwoɨn ɨmiir kɨrɨe
    haigɨnɨuwam. Mɨ Adi Komii siir naeyɨuɨn ɨni saɨkar nwowɨn.
  pol-SZ: A mieszkał wtedy w Jerozolimie niejaki Symeon. Był to człowiek prawy, bardzo
    pobożny i posłuszny Duchowi Świętemu. Nieustannie oczekiwał nadejścia upragnionego
    przez Żydów Mesjasza.
  ztq-NT: Tiemp ko kwyo tu xaa nii pcholë Simeón leñ kyedzy Jerusalén. Buen xaa ni
    psoob xaa xtiits Dios ni kwëmbës kaa xaa nii lëë Dios kteelaa meñ Israel. Kokni
    Kyalbini Ntson xaa.
  zai-NT: Chiqué uyuu ti hombre ndaani guidxi Jerusalén, lá Simeón. Nacha'hui be ne
    nabé rusisaca be Dios. Dxá ladxidó' be de Espíritu Santu, ne cabeza be gu'ya be
    gueeda ni gueda ulá ca binni Israel.
  upv-upv: Ko b̃irtera san elik renge Jerusalem renge daron nen, nisen Simeon. Ni
    evi b̃irtera nga mumomsawos m̃irres, ko evi jinibb se Atua nga mimtutu ko etriv
    terai p̃ilesi m̃er nga p̃ilai mauren tevi m̃eri Isrel nir. Ko Nem̃in On se Atua
    eptevi ni,
  wap-NT: Uruu dono kainaꞌa tunarunao, Simeon kiaꞌo uꞌuu, Jerusalem iaꞌo umashaapan.
    Uruu kaimanaꞌo pidan, izoꞌatiꞌo naꞌiki mashaapaꞌo Tominkaru ati. Naꞌiki kotuaꞌikiꞌoraꞌa
    naa uzaudapan naꞌiki tuukiaꞌoraꞌa naa utukapaꞌazon Tominkaru kazannaatan Israelitenao
    ĩpatakaꞌuta-kao ai. Karikaonan kapam Tominkaru Doronaa mashaapan utuma.
  mva-mva: Makara Ierusalem-lo nge kamoangbiabia teke isoaki ara Simion. Ngai nge
    tamoata adoado be Nanaranga imatakutakuri, be bong ono Israel uketa be muleaka
    ngapura kana nge irarapung. Oli Spirit nge tamoata ngaena-lo isoaki.
  dwr-NT: He wode xillonne gencca gideedda Simoona geetettiyaa itti bitani Yeerusalaamen
    de7ee. Ikka, Israa7eeliyaa asaw atotethaa hidootaa naagiyaawaanne Ayyaanaa Geeshshay
    A bollaan shemppeedda asa.
  kfw-kfw: Jerusalem ma miring inkhat araming Simeon inti aleiom, ama kha kadik khat
    um Pathian kachi mi alei eii, halli Israel ngai sanminringna kamusik-ah kangaak
    chak ah kaom mi kha-um aleieii. Ratha Inthiang khan amadiang alei-inruoipui
  bfz-bfz: तेस बखते यरूशलेमो रे शमौन नाओं रा एक मांणू था, से तर्मी और भक्त था और इस्राएलो
    री शान्ति और मसीह रे आऊणे री बाट न्याल़ो था और पवित्र आत्मा तेस पाँदे था।
  cuk-09: A-ibagangine, Jerusaléngi, dule-wargwen, Simeón-nugad, gudigusad. A-dulede
    dule-gwage-nuedid, Bab-Dummad-dobee-nanadiid, na Israel-bendakleged-edarbedimogad-duled.
    Bab Dummad Burba Nued a-duleba gudiguad.
  ben-OBCV: সেই সময় জেরুশালেমে শিমিয়োন নামে এক ব্যক্তি ছিলেন। তিনি ছিলেন ধার্মিক
    ও ভক্তিপরায়ণ। তিনি ইস্রায়েলের সান্ত্বনাপ্রাপ্তির প্রতীক্ষায় ছিলেন এবং পবিত্র
    আত্মা তাঁর উপর অধিষ্ঠিত ছিলেন।
  mil-NT: Te dàvá‑áⁿ ndécú ɨ̀ɨⁿ tée nàni Mió ñuú Jerusàlén. Te ío váha iní‑dé, te
    chìñuhu‑dé Yǎ Ndiǒxí, te ndètu‑dé sáá nduu chìndee ñaha Yá Ndiǒxí xii ñáyiu isràél.
    Te ndècu ndɨhɨ té Mìó‑áⁿ Espíritú Yǎ Ndiǒxí.
  myu-myu: '@see-verse:LUK.002.024'
  amk-amk: Na rabuang bonani na Yerusalemi mani, inontarai manei wonong fino Simioni.
    I mani inontarai mesi dine, tuti dohong kariri Sempaisi ne Kaiwofo. Kontai demang
    we rahida bo Seng Allai sawing kaiwasa Israeli fosa weru mano etaha tawansa fosa.
  fai-fai: Kale Yedusalem kal kinim mak be am win ayo Simiyon. Kale aka kinim kidel
    Got weng kidilawin kinim kayo, aka kin umak di bom yaknámin atan kal Got ayo Isadael
    kayak iyo dakoyamokabane, kal bom fen tadanusa ade kinim be Got Sinik Abem ta
    bom kiwa dausa kinim.
  ura-NT: Nii bana jetaote, Jerosaleen ichoaelu leinjiin cacha Simeon. Aca jetaote,
    esinae rauhijiriin Cana Coauneraacha jerei ichajeein, tururichaain jianacoon Isaraeli
    cocoaichacuru mitaeranune cohajeein nelu. Aca jetaote, que coitucueratiha Cana
    Coaunera Suujuene jaun,
  mcd-NT: Ascan nantianri Jerusalén anoa nocofunun shara ahuun anu Simeón. Diosin
    Yoshin Sharapan iquina. Nanton Dios tanasharashon cufifafainpaoni. Ascashon nan
    Diosin catoan Israelifoan aton Numamisi manafafainpaoni.
  urt-urt: Dindiꞌ ŋup uku pe, miyeꞌ ende, naŋ kin Simeon narp Jerusalem. Kin miyeꞌ
    bwore bwarme ŋaiye gande wusyep tikin Got, topoꞌe Yohe Yirise narp topoꞌe kin.
    Pe kin narp keteme Miyeꞌ nungwisme lenge Israel.
  awk-awk: A! ġatun kakulla noa tarai ku̇ri Hierothalem kaba, ġiakai noa yitirra Thimeon;
    ġatun unnoa ku̇ri wiyellikan tuloakan, ġatun ġurrullikan, mittillin pitȧl ko Ithȧrael-úmba
    ko; ġatun Marai yirri-yirri-kan kakulla ġikouġ kin.
  kiz-kiz: Langayi, pajhele ni munu mu Yerusalemu ambajhe lihina lya muene akutibhweghe
    Simeoni. Munu ojho ajhele mwenye haki ni mcha Mungu. Muene akajha ilendela kwandabha
    jha mfariji ghwa Israeli, ni Roho mtakatifu ajhele panani pa muene.
  tzo-TZE: Oy jun israel vinic tey ta Jerusalén, Simeón sbi. Tuc' yo'nton ta stojol
    Dios, lec yich'oj ta muc'. Smalaoj ti ta xtal jun ajvalil yu'unique yu'un ja'
    ta xcoltaatic loq'uel ta sc'ob li yan ajvalile. Li Simeone ventainbil yo'nton
    yu'un Ch'ul Espíritu.
  lex-lex: La' ler de wal pia riy id etla la' Yerusalem de, nwawa Simeon. Hade ed
    maka nhi'inde ntutga nhiolia samomuou la rimormior wialli, me natu na'unni-namta'ata
    Uplerlawna lirni-tunnu, deullu-tatarni, ne nwei rer niek la' lerni-melli maka
    hota Uplerlawna Namori-nalewna Israel. Uplerlawna Nhiw Lululli Nor reria talan
    wutu.
  dov-dov: Amubone kwakali mwalumi muJelusalema ula zina litegwa Simiyoni, alumwi
    oyo mwalumi wakali luleme a kulipeda. Wakali kalangilila kumbilizigwa kwabaIzilayeli,
    alubo muuya usalala wakala tala anguwe.
  rgu-rgu: Tepoꞌ ria, hapu tou lasiꞌ esa, nade Simeon, leo nai kota Yerusalem. Ria
    nana lahenda dale roo-tetuꞌ, ma nahiiꞌ na Manetualain seli. Manetualain Dula-dale
    Malalao-malalafu Na nafada ni so nae, neuꞌ ko ana nita Kristus dei, besaꞌ ko mate
    ni. Kristus nana manasoi-manatefa lahenda Israel ara.
  toc-NT: Na̠ acxni̠ a̠má quilh­ta­macú xlama nac Jeru­salén cha̠tum chixcú xuanicán
    Simeón. Amá chixcú luu tla̠n xca­tzi̠y y luu aksti̠tum xlama y xma̠nhuá Dios xli̠­pa̠­huán,
    xa̠huachí xlá na̠ xka­lhi̠ma a̠má quilh­ta­macú la̠ta lácu Dios nama­camín hua̠nti̠
    nalak­ma̠x­tunún nac xapu̠­la­tama̠n Israel. Espíri­tu Santo xuí nac xla­táma̠t
    Simeón
  ulk-1902: Ege dasmer, nerute le emeri Ierusalema ge, nei Simeona; abara tonar barkak
    E au geum Adim, epe abim naokaili upinati Isaraela; ege Lamar Zogo abi tumge.
  som-som: Bal eeg, waxaa Yeruusaalem joogay nin magiciisii ahaa Simecoon. Ninkaasu
    wuxuu ahaa nin xaq ah oo cibaado leh; wuxuuna sugayay gargaaridda Israa'iil. Ruuxii
    Quduuska ahaana waa dul joogay.
  mam-C: Kyojjo q'ij anetzi'n, najletaq jun ichin Jerusalén, Simeón tb'i, nna'ntaq
    Dios ex nyo'ntaq ti'jjo Klolkye aj Judiy tu'n tul, ex attaq Xewb'aj Xjan tuk'a.
  ndj-ndj: Chipindi chila mumbwani ya Yelusalemu, avelili mundu yumu, litawa lyaki
    Simoni. Mundoyu aveli akumunowesha Chapanga, mweni aveli akuvetela ukombola wa
    Isilaeli. Mfuki Mng'alili aveli pamu na mweni.
  mbj-NT: Ti m' ti awät mä Jerusarẽnh bä aj'yy wah'ëë däk doo, P'op Hagä Do karẽn
    doo da hawät doo, P'op Hagä Do ky n'aa jaw'yyk do ky daheeh doo. Simijãw mä ta
    häd. Baad mä P'op Hagä Do Sahee h'yyb mahũũm. Tagada mä Isaraéw buuj hed'ëëp doo.
  lat-VUC: 'Et ecce homo erat in Jerusalem, cui nomen Simeon, et homo iste justus,
    et timoratus, exspectans consolationem Israël: et Spiritus Sanctus erat in eo.'
  ngp-ngp: Mwo lupisi kiya, hadya Yelusalemu handaga na mnt'hu yumwenga zina dyakwe
    Simioni. Mnt'hu uyo andaga ywedi, akumwogoha Mnungu. Naakagoja kwiza kwo kusangalazwa
    kwa wa Izilaeli, na Muye ywa Mnungu andaga na yehe.
  aoi-aoi: Akina-manja ngawa angalya Jirujalema eneja nuwilyaba neniyerringka n-ambilyumurra
    nenimikirra Jimiyina. Nakina neniyerringka neningabe-ka, n-engkingkirrikenume-ka
    Neningikarrawara-langwu-wa ayakwa. Akwa n-embimbirrarinumurra nakina NuMejayu-wa,
    mena nakina NuMejaya nenik-enjungwurri-yada ena-langwa warnumamalya WarningiYijireyila.
    Ngalaja Neningikarrawara-langwa Amawurrina akwurdukwurda nuw-ambilyumurra nakina-manja
    neniyerringka.
  enq-2: Akali Simione lenge mende Jerusalema katenge. Akali doko baa tolatae, Gote
    mambo pingi mende. Israele dupanya mona tambo lasepenge gii doko baame malisoo
    kateamopa, Oli Spirita doko baa-kisa katea.
  eng-ASVBT: 'And behold, there was a man in Jerusalem, whose name was Simeon; and
    this man was righteous and devout, looking for the consolation of Israel: and
    the Holy Spirit was upon him.'
  mna-mna: Tomtom ta, zaana Simeon, ni imbotmbot Yerusalem. Ni tomtom ndeeŋeŋana mi
    imoto Anutu mi ileŋleŋ la kalŋaana. Mi iurur mataana pa mazwaana tabe Anutu ikam
    zin Israel ma timbot ambai mini. Mi Bubuŋana Potomŋana imbotmbot raami.
  rmy-ARLI: A ano Jerusalim inele jekh manuš palo anav Simeon. Ov inele pravedno hem
    pobožno. Adžićeri ine te avel o Mesija te spasini e Izraelconen, hem o Sveto Duho
    inele upro leste.
  myw-myw: Ven Yelusalem taw teitan yagan Simiyon, tadidumwal, ansinap bwein. Ikkayamat
    anatut Yowbad bisiwyoubus tasiyas min-Yisleil va̱gan beitay nuwes. Yowbad Kululuwan
    waseg taw towen, bo ikatimlakay mo ikakin bisesuna ee... bikin daGuyaws inaMesay
    Kelis, mo bikanig wankuyeim.
  sby-sby: Lino mu Yelusalemu mwalikuba muntu walikukwiweti Simyoni, walikuba muntu
    walikutina Lesa. kayi Mushimu Uswepa walikuba pali endiye. Walikupembelela cindi
    cakwambeti Lesa akapulushe Baislaeli.
  sll-sll: Ongure Yerusalem yal ta haang Simion yal iwe, ha maing ogolo dime di pire
    mongwi. Molere Isrel ari mongwo bani ha maing hong weni u tibi pire sigare kul
    tenangure u wai nama di pire kwi han mongwi.
  yaq-NT: Juname'e taewaimmet intok, senu Simeeon teaka, Jerusalen tea'po jiapsan.
    Ini'i tua tu'i yoemtukan, Liojta yo'ori ta'aakai intok juka' Ijra'el yoemrata
    aniaka a' jinne'uneemta, a' yebijnee'uta bo'o bichan. Ju'u Liojta tu'u jiapsi
    inika'a Simeeon teamta aniaka aamaktukan.
  uro-uro: Dap nga rhoqoräkt di qale ama ruqa e ma Jerusalem gärak i rhat tes ka i
    ma Simeon näkt ka di ama saengäkt ka dä ama räkt ka dä ma Ngämuqa aa saqong gärak
    i iaqäkt di mudu qat nañäm nani ama ruqa qärak iva qa rhumaiar na ama Israelqäna
    näkt ama Qloqaqa ama Qumärqumärqa qa e gem ga ma Simeon.
  ita-1885: OR ecco, vi era in Gerusalemme un uomo il cui nome era Simeone; e quell'uomo
    era giusto, e religioso, ed aspettava la consolazione d'Israele; e lo Spirito
    Santo era sopra lui.
  muy-muy: Eslini zal nahaŋ naŋ àbu a Zerʉzalem, slimi gayaŋ Simeyoŋ, naŋ gani mis
    jireni, ahəŋgrioru ahàr a haɗ ana Melefit, naŋ àbu ajəgay bay ya ti Melefit aməslərbiyu
    ga mahəŋgay ndam *Izireyel ni. Simeyoŋ gani *Məsuf Njəlatani naŋ àbu akaba naŋ.
  kqc-kqc: Mina ariri, amiye yokoi, roka Simeon, Jerusalem ri amegamo. Ina bi mokena
    rorobo amiye, ma Sei ori regamo amiye. Ina bi Israel di Moi vegu rina amiye tua
    rei amegamo, ma ina bi Vima kikifa yaku vata baeyo.
  rmc-ZRB: Андро Єрусалім джівелас єкг мануш про нав Сімеон. Ов есас чачібнаскєро
    мануш, кай даралас ле Девлестар, і ужарелас, кана о Дейл подлікєрела ле Ізраєль.
    І Свентно Духос есас пре лесте.
  tav-tav: Ti paʉ cãno jĩcaʉ cãñupʉ Jerusalẽpʉ Simeón cawamecʉcʉ. Cañuʉ cãñupʉ, Diore
    canʉcʉbʉgoʉ. Israel macanare canetoo catiopaʉre cáacʉ́re cayuʉ cãñupʉ. Dio Catirique
    Espíritu Santo Simeón mena cãñupʉ.
  eng-ULB: Behold, there was a man in Jerusalem, whose name was Simeon, and this man
    was righteous and devout. He was looking for the consolation of Israel, and the
    Holy Spirit was upon him.
  spa-VBL: En ese tiempo vivía en Jerusalén un hombre llamado Simeón. Y era un hombre
    recto y muy piadoso. Él esperaba con ansias la esperanza de Israel, y el Espíritu
    Santo estaba sobre él.
  fra-_FOB: Il y avait à Jérusalem un homme qui s'appelait Siméon; cet homme était
    juste et pieux, il attendait la consolation d'Israël; et le Saint-Esprit était
    sur lui.
  hau-ULB: Ga shi akwai wani mutum a Ushalima mai suna Siman. Wannan mutum adali ne
    kuma mai ibada. Yana jiran mai ta'aziyar Isra'ila, kuma Ruhu Mai-sarki na bisansa.
  mal-mal: യെരൂശലേമിൽ ശിമ്യോൻ എന്നു പേരുള്ള ഒരു മനുഷ്യൻ ഉണ്ടായിരുന്നു; ഈ മനുഷ്യൻ നീതിമാനും
    യിസ്രായേലിന്റെ ആശ്വാസത്തിനായി കാത്തിരിക്കുന്നവനും ആയിരുന്നു; പരിശുദ്ധാത്മാവും
    അവന്റെമേൽ ഉണ്ടായിരുന്നു.
  kkc-kkc: Biame omapoo Yelusalem mi mapoo adaga hee badebeiso, o hu Simiyon. Yo Godeeyo
    howo woola tekepo doloso badolone, hedebe Godeeno diya goolee sabolo badeliso.
    Esino yayo Godeeye Isalael odoo mapoo hegi goo melee ee togobigilame biame oso
    sibilei ee bolone bameleeso. Osoloso Dio Tei oso yibolo badebeiso.
  lit-lit: Ir štai Jeruzalėje buvo žmogus, vardu Simeonas. O tas žmogus buvo teisus
    ir dievobaimingas, laukiantis Izraelio paguodos, ir Šventoji Dvasia buvo ant jo.
  urd-GVR: Us waqt Yarūshalam meṅ ek ādmī banām Shamāūn rahtā thā. Wuh rāstbāz aur
    ḳhudātars thā aur is intazār meṅ thā ki Masīh ā kar Isrāīl ko sukūn baḳhshe. Rūhul-quds
    us par thā,
  far-far: Ma ana kada nai, te wane satana sa Simion nia to 'i Jerusalem. Nia na wane
    lea, ma ka fosia God firi, ma ka to ni kwaimakwali 'uria kada God kai famauria
    na wane Israel ki. Ma na Anoeru Abu nia ka to ana,
  suz-BL: यरूसलेममी सिमियोन माइश्‍शो मुर का बाक्‍माक्‍त। मेको ठीक पाइब नु परमप्रभु
    यावे कली मान पा हिंब बाक्‍माक्‍त। परमप्रभु यावे आ सोक्‍तीम ब्रीशा “परमप्रभु यावेमी
    इस्राएल ङा मुर आन कली पाप रे प्रोंइब का सोइक्‍ब” दे लां कोव़शा बाक्‍शो बाक्‍माक्‍त।
    उत्‍पत्ती ४९:१८
  car-NT: Irombo te amy wokyry kynakon Jerusalem po, amy Simeon tatynen. Mo'ko wokyry
    tamambore kynakon. Tamusi poko ituwarengepy'pa roten kynemanjakon. Tamusi 'wa
    Israel kotanory enery man momo'sakon. Tamusi a'kary itu'po kynakon.
  amp-amp: Rom riphar yimom, nd yihart Jerusalemt tohmour wom yimar. Nd yimarhu yufat
    Simionr. Nd yimar be tu hifa dborioh yimar tohmour. Bro Nkifrarhu thfa mntwat
    kfoyuk mrokfom kak hik bugamourm. Ror tohmoahat gari haso memour, “Nko fitoh yiha
    nd Isrerroh minrfa htiyakyuk yimar nieruhar?” Bro Nkifrarhu Yafothat toh natwihmoutr
    Simionr.
  bht-bht: उस बकते यरूशलेम शेहरे च शमौन नाऐ दा इक माणु था। कने सै माणु बड़ा धर्मी
    कने भक्त था। कने बड़िया बेसबरिया ने मसीह दे ओणे दी नियाल रखा था की सै आऐ कने इस्राएल
    दे लोकां जो तसल्ली दे, कने पबित्र आत्मा उस सोगी थी।
  eng-NOY: And lo! there was a man in Jerusalem, whose name was Simeon; and he was
    a righteous and devout man, waiting for the consolation of Israel. And the Holy
    Spirit was upon him;
  cub-NT: Dinʉmʉre cũinácʉ ʉ̃mʉ cʉrejamed̶a Jerusalén ãmicʉriĩmaroi, ʉ̃i ãmiá Simeón.
    Ñai Simeón meacʉ barejámed̶a. Jʉ̃menijicʉre ʉrĩ, ʉ̃i d̶aicõjeiyepe d̶are nʉrejamed̶a
    cainʉmʉa. Napini coreni vore nʉrejamed̶a Israecavʉre cad̶atecʉyʉre. Aru ñai Espíritu
    Santo ʉ̃́que cʉrejamed̶a.
  ita-1927: Ed ecco, v’era in Gerusalemme un uomo di nome Simeone; e quest’uomo era
    giusto e timorato di Dio, e aspettava la consolazione d’Israele; e lo Spirito
    Santo era sopra lui;
  lww-lww: Ana yaru tai sike e Yum̃a Wa m̃ana ne Ntewa e pogos nene, kiena kia Simion.
    Naga pe yaru nae ga Yerusalem, pe yaru mesmesu tai, a pe yaru m̃arera tai e p̃elaga
    na leniena. Naga sum̃a sum̃ate ke sape sinenan visu Nasineyeena kiena ne Ntewa
    nene, nane Navisaarena, imi iila le Israel lala e pog m̃arera nene nap̃a asike
    ea. Ana Simion nene naga yaru tai nap̃a Ninuna Wa sike e naga silaga,
  ron-BAYASH: Atunšje are om ăm Jeruzalem šje să čima Šimun. Jăl are pravedan šă svet
    šă aščipta pă Mesija să izbavalaskă pă Izrael šă Duhu Svănt are ku jăl.
  ckb-ckb: پیاوێکی چاک و لەخواترس بە ناوی شیمۆن لە ئۆرشەلیم هەبوو، چاوەڕێی هاتنی دڵنەواییکەری
    ئیسرائیل بوو، ڕۆحی پیرۆزی لەسەر بوو.
  nas-nas: Tenang teke Jerusalemaꞌ naning narung otokoꞌnung bakaang miring tee Simioniꞌ.
    Aung tee naning koontoꞌ Kumponing-koo meeꞌduꞌpiari otokoꞌnung. Nempui besiꞌukoꞌnung
    Isireeli-koong Dun-sirunsinara˜ tavoꞌaravaing, eeꞌnoko Tanuaang Meekung tee tee-koo
    otokoꞌnung.
  uvl-uvl: Nga etue neu none nge ene Simion tu nge Ierusalem pule. Pe i non urana
    nge longo tau totote NeHalang pe kulele NeHalang nge mene mule hana nenge Israel.
    Pe Opepengpeng tu luluch nge i.
  eng-BBE: 'And there was then in Jerusalem a man whose name was Simeon; and he was
    an upright man, fearing God and waiting for the comfort of Israel: and the Holy
    Spirit was on him.'
  ixl-CNT: Ech atich maꞌl u vinaj tu Jerusaleen, Xhim ibꞌii. Jikomla vinaj vatz Tioxh.
    Tiira nachol Tioxh. Nojchit atich u Tioxhla Espiiritu kꞌatza. Utz nichichꞌia u
    tulebꞌal u lochol tetz qꞌu Israeel.
  xsi-xsi: Lâ zo ŋinde, tamâta toŋge imo Jerusalem, i ŋa mine Simeon. I nde tamâta
    sondo, aku uru imege ŋana Maro Kindeni wa ipono muli pa i ne ŋgua tukuŋa wa. Aku
    i uru io tini ŋana Maro Kindeni ne Pateâŋa Tamâta tu ma imâ ŋana ivilanzi Isrel
    ŋgu kâ. Koroani Sapâŋa nde uru imo kuku Simeon.
  crx-NTPO: '''Et ''ilhoghun dune Simeon ts''utni-un, Jerusalem whut''i-un. Ts''ih''un
    un''a ''unt''oh ''ink''ez ''ahoolhyiz Yak''usda be ''ut''en k''oh ''uwhulh''en-un.
    Mbe la Israel oodune''ne k''enábunta''oh-un, ''en yuka tse hóolih. ''Ink''ez Ndoni
    cha yulh ''unt''oh.'
  kan-OKCV: ಆಗ ಸಿಮೆಯೋನನೆಂಬ ಒಬ್ಬ ಮನುಷ್ಯನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದನು. ಅವನು ನೀತಿವಂತನೂ ಭಕ್ತನೂ
    ಆಗಿದ್ದನು. ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು ಸಂತೈಸುವ ಒಬ್ಬರ ಬರುವಿಕೆಗಾಗಿ ಕಾಯುತ್ತಿದ್ದನು. ಪವಿತ್ರಾತ್ಮ
    ದೇವರ ಪ್ರಸನ್ನತೆ ಅವನ ಮೇಲಿತ್ತು.
  bbb-bbb: Ro sidove Jerusareme ijia e ove be ive fuone Simioni fu ijia fino. Ro fu
    e mukore be Godido vua mukoe vierafekinuro vame fuone maeje ijia nuvedianoeno.
    Ro kuke fu E Ije Godi fu kuaga fu e Isureroko ije karauniadufuo fu ruako kuaema
    ije samuamo. Ro Godido Kavene Akae ije fu fuosiki finoene.
  blw-blw: Hen hiyachi yag wacha agé ahchid Jerusalem hen ihay makorang way ah Simeon
    hen ngachanna. Ammayay tagu ah Simeon ya amchan hen layadna an Apudyus, ya hiya
    agé hen ihay mamannéd hen kahara-an hen anchichay kacharaana way ganà Israel.
    Wawà-acha hen Espiritun Apudyus an hiya
  tam-2017: அப்பொழுது சிமியோன் என்னும் பெயர்கொண்ட ஒரு மனிதன் எருசலேமில் இருந்தான்;
    அவன் நீதியும் தேவபக்தியும் உள்ளவனாகவும், இஸ்ரவேல் மக்களுக்கு ஆறுதல் கொடுப்பவர்
    வருவார் என்று எதிர்பார்த்துக்கொண்டும் இருந்தான்; பரிசுத்த ஆவியானவர் அவனோடுகூட
    இருந்தார்.
  azz-NT: Huan tech nijín tonalme nemía se tagat ten monotzaya Simeón tech in pueblo
    de Jerusalén. Huan nojón tagat catca semi yolchipaucatagat huan ipa quimohuistilijtinemía
    Dios. Huan yejua quiyecajsicachiayaj ipa ca tacuautamatilis que hualas in Cristo
    Temaquixtijque para quinyolsehuiquiu ica ne nemaquixtilis ipueblojcahuan de Israel.
    Huan in Yecticatzin Espíritu yetoya iyolijtic in Simeón.
  spa-RV-1909: 'Y he aquí, había un hombre en Jerusalem, llamado Simeón, y este hombre,
    justo y pío, esperaba la consolación de Israel: y el Espíritu Santo era sobre
    él.'
  csy-csy: 'Taciang en vun, Jerusalem ah Simeon a kici pasal khat om hi; ama sia mi
    pha thutang le biakna sang ah a ki pumpiak hi a, Israel te henepna a ngak khat
    zong a hihi: ama tung ah Tha Thiangtho om hi.'
  mxq-NT: Es jap Jerusalén tsyʉna̱a̱y tuꞌugʉ yedyʉjk diꞌibʉ xyʉꞌa̱jtypy Simeonk, tuꞌugʉ
