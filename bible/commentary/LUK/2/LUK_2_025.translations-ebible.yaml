  gof-ENT: ሄ ዎዴ ጌሺኔ ኣማኖራ ሚኖ ጊዲዳ ሲሞና ጌቴቲያ ኣሲ ዬሩሳላሜን ዴዔስ። ኢ ኢስራዔሌታ ኣቶቴ ናጊሼ ዴዔስ። ጌሻ
