    hay. Simeyoŋ na, Məsəfəre Tsəɗaŋŋa eye ka neŋgeye.
  noa-H: Maagwai Jerusalén p'öbör hee woun hãb Simeón ha t'ʌ̃r sim sĩejim haajem,
