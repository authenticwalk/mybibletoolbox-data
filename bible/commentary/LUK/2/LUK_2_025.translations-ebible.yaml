    aʼpoctatenetaʼ ñeñt̃ atet̃ yec̈henet ñeñt̃ atet̃ oten ñoñets ñeñt̃ anaret̃ ahuat̃ot̃eñ.
    Allñapaʼ huapa puesheñarr yacma añ paʼsoʼcheñ Simeón ñeñt̃paʼ jerusaléñoʼmarneshaʼ.
    T̃arroʼmarña ñapaʼ allempocma huapañaʼ ñapaʼ añ eñotateʼ Parets Puecamquëñ. T̃arroʼmar
    ñeñt̃ acheñerpaʼ atarr cohuen ñeñt̃ atarr maʼyoc̈hrenaya ñeñt̃ cohuentetsa Yomporecop.
    Ñapaʼ ñeñt̃ atarr cohueneʼ esempoch huapa ñeñt̃chaʼ aʼrroyataterreʼ israelenaʼtarneshaʼ
    allochñapaʼ oʼch alla atarr cosherret. Att̃o c̈hapoña Parets Puecamquëñ ñeñt̃ña
    eñotateneʼ ñapaʼ amach rromuenaʼpaʼ enterranchaʼ Yompor Puechemer ñeñt̃ Cristo
    ñeñt̃chaʼ llesenserr esempo.
  mgh-2016: Yayo mahuku ayo ahokhalha ntu eehaniya Nasimeoni aakhalha Uyerusalemu.
    Yaari ntu orera nrima aapanga chaathanana awe Nlhuku awehereraka woopolhiya wo
    Israeli, Iphumu ya Nlhuku akhalhaka ni ayo.
  kvn-NT: Imi teun takalgu, tule-walgwen Jerusaléngin mai. Tenal we tuledin nug Simeón.
    Tenal Simeóndin tule-napírragwad tegin Pab Tummadgin pirkin pinzhebal. Tegin Simeón
    Israel-neg-kwebur-pentakoed abintadii tenal Pab Purpa Nued Simeónbak pela-pela
    kudibal.
  gvf-gvf: Ena Yerusalem yal ta kaan Simion milere, kabin sire ka main wiina pay tongwa
    yal milere, God aa ki di Isirel nen kobe tenangwa suul milungwa. God Kegemama
    Iban yalini bole pena gale milungwa.
  san-ISO: yirūśālampuranivāsī śimiyōnnāmā dhārmmika ēka āsīt sa isrāyēlaḥ sāntvanāmapēkṣya
    tasthau kiñca pavitra ātmā tasminnāvirbhūtaḥ|
  deu-ELBBK: Und siehe, es war in Jerusalem ein Mensch, mit Namen Simeon; und dieser
    Mensch war gerecht und gottesfürchtig und wartete auf den Trost Israels; und der
    Heilige Geist war auf ihm.
  mcb-NT: Antari anta Jerosarenku aiño paniro jorio ipaita Sumeon. Irirori pairotyo
    ipinkatsatasanovagetiri Tasorintsi ikematsavagetirira. Yogiintevagetakeri pairani
    iripokakera gishineaigaerineririra ikenkisureaigakara maganiro iseraereegi. Yogari
    Isure Tasorintsi inagutakeri,
  yle-yle: Pi vy꞉ee ngmêdoo ya, Njedusalem, u pi Simiyón, k꞉uuchêm u pi, Chóó Lémi
    mb꞉aamb꞉aa ngê dpîmo chââchââ, alanté dpîmo nuw꞉o, apu, Chóó Lémi ngê pini n꞉ii
    a ngmidi ngê, pini n꞉ii nmî Mbwámê ngê wa pyódu, lîmîlîmî ngê taa we. Chóó Lémi
    u Ghê Dmi p꞉uu doo ya,
  swh-1850: Wakati huo huko Yerusalemu kulikuwa na mtu mmoja, mwema na mcha Mungu,
    jina lake Simeoni. Yeye alikuwa akitazamia kwa hamu ukombozi wa Israeli. Roho
    Mtakatifu alikuwa pamoja naye.
  msc-msc: Wo tuma, cɛ do tɛrɛ ye Jerusalɛmu ye, mɛn tɔɔ ko Simeyɔn. Mɔɔ ɲuma le tɛrɛ;
    a silanni Alla yɛ a ɲa jɛrɛ jɛrɛ ma. Alla tun ka kisiba lahidi mɛn ta Isirayɛli
    mɔɔilu yɛ, Simeyɔn tɛrɛ ye wo dafa makɔnɔla. Alla la Nin Sɛniman tɛrɛ ye Simeyɔn
    kan.
  ese-NT: Oe Jodio etii Simeoni bajjani Jenosanenajo baꞌya cua. Oya Eyacuiñajjija
    epeejji nei quea bame nee nee cua. Ohuaya Quito ishoaꞌajja ca ania cua Eyacuiñajjija
    huoojeaꞌyo ojjaña jaahuanajji. Jamatii jjashahuabaquiani Eyacuiñajjijo, jamajjeya
    Edojjoshahua Bame ojo nequia cua.
  jac-NT: Yul con̈ob Jerusalén, yin̈ huneꞌ tiempohal tuꞌ, ay huneꞌ icham chiyij isbi
    Simeón, caw cꞌulcano isbeybal icham, han̈echꞌan tet Comam Dios bay chiyiyo isba.
    Echmabiln̈eticꞌa yul Iscolomal con̈ob Israel yu icham. Ayco Comam Espíritu Santo
    yin̈ ichmam.
  cak-CNT: Y chiri' pa tinamit Jerusalem ri tiempo ri', c'o c'a jun achin rubini'an
    Simeón. Re jun achin c'a re', choj ri ruc'aslen y yo'ol ruk'ij ri Dios. Ri Simeón,
    can c'o-vi c'a ri Lok'olej Espíritu riq'uin y royoben chuka' tok xtipe ri Cristo
    chucolic ka rija' y chiquicolic ri ch'aka' chic israelitas.
  zia-zia: Be aune emo zo Yerusalem atu mitauna yazo nuna Simion. Nung emo iwaing,
    aune nung Tuwara ge nigao emo. Nung Isreli emora Korayao Emo awiya kasa yai gari
    diya mitasani nauna. Arare Oweno mene Simionna mokora atu mitasani nauna.
  mal-2015: യെരൂശലേമിൽ ശിമ്യോൻ എന്നു പേരുള്ളൊരു മനുഷ്യൻ ഉണ്ടായിരുന്നു; ഈ മനുഷ്യൻ നീതിമാനും
    യിസ്രായേലിന്റെ ആശ്വാസത്തിന്നായി കാത്തിരിക്കുന്നവനും ആയിരുന്നു; പരിശുദ്ധാത്മാവും
    അവന്റെ മേൽ ഉണ്ടായിരുന്നു.
  tuo-NT: Titare niꞌcʉ̃ Jerusalẽ́cjʉ̃ Simeó wãmetigʉ nicʉ niwĩ. Cʉ̃ añugʉ̃ waro Õꞌacʉ̃rẽ
    ẽjõpeoyʉꞌrʉgʉ nicʉ niwĩ. Israe curuacjãrãrẽ yʉꞌrʉoacjʉre yucuegʉ weecʉ niwĩ. Espíritu
    Santu Simeó meꞌrã ninuꞌcũcʉ niwĩ.
  mbl-NT: Ha Xĩmẽãm te Yenoyanẽn tu tihi', 'ũkutut, tu' max, tu hãpxopmã max, tu Topa
    xak, tu hãmmax hip, pu Topa 'Iyaet yõg tikmũ'ũn mõy puknõg xop kopah, ha' hip,
    ha Topa Koxuk te Xĩmẽãm ka'ogãhã',
  zpc-NT: Lëtiempo naꞌ uzu tu benꞌ lao Simeón zunëꞌ Jerusalén. Naquëꞌ benꞌ dyaꞌa,
    rapalaꞌnnëꞌ Diuzi, rbezanëꞌ dza guida benꞌ iseꞌelaꞌ Diuzi, benꞌ ute usela benꞌ
    Israel. Yuꞌucazi Simeón Bichi Be quie Diuzi.
  gul-NT: Dat time dey, one man name Simeon lib een Jerusalem. Dis man beena waak
    scraight fa do all wa God wahn, an e lob God. E beena wait fa de time wen God
    gwine sabe de Israel people. An de Holy Sperit beena lib een um.
  arp-arp: 'Nau, naune, hena henane haeanedau Dādaunedan, Simeon haenaneeseede; nau
    naa henane haechuvā nau haeethauwuthajau, haeejauwuwude hadneneethajauthee Israel:
    nau Vadanauwauthauwu haethāsade.'
  mau-NT: Tjin¹ jnco³ cho⁴ta⁴ ya⁴ Jerusalén xi³ Simeón ˀmi². Je² ni¹ jnco³ nˀin³ xi³
    cjoa⁴qui²xi⁴, xi³ nta³ tsa³ve³xcon¹ Ni³na¹. Ti¹co³ya³-le⁴ je² xi³ si⁴²nˀion¹con³
