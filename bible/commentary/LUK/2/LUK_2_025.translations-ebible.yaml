  tgp-tgp: Ale hin pongi atu, mara Jerusalem matea, hijana Simon, enia tamlohi tataholo
    matea, ale r̃omina mo r̃ilangi mata lotu tarea. Mo lo kilau matan Jujuri non Israel,
    ale Tanume Tapu mo mar̃ivisia.
  auc-NT: Mänïñedë adocanque edæ tömengä ëmöwo Tïmeönö Wængonguï beyænque ante nö
