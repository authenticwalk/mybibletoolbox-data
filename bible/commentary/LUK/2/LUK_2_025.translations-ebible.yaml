    hwomtame ulohofɨwoꞌnɨngkiso hweho. Kako oso hwe Anɨtu aꞌamu Isɨlael somneꞌno uhwatɨmonnoho
    lɨmentiso sohuneꞌno sɨkuno huhwo huhwi oso hwomu huhwo sohumo uhwonyoꞌne hontohumayo
    imojo hweho. Anɨtuye Towahuno Wopɨngo sohwo Simeyounɨmo humamentisofoho.
  eng-AOI: In Jerusalem there lived an old man called Simeon. He was a very good man
    who always listened to God's word. He had been waiting for the Messiah, because
    the Messiah would set Israel free. God's Holy Spirit was with the old man,
  yon-yon: Kuyaron kuu karub maa yaningko Simeon kuu Yerusalem aom doreen. Ye kuu
    yorokmo ye karub, God yaamo wengambiri ye karub. Ye kuu Godbed Israeldan yaa awandaneen
    yaron meedmo doreen. Kwane, ye kuu Kingkin Karadmombed ibnenoon.
  poi-NT: Jesɨc jeet́im tiempo it́ id́ɨc Jerusalén tu̱m pɨ̱xiñ iñɨ̱yi Ximoj. Tu̱m
    wɨbɨc pɨ̱xiñ. Tsa̱m ijɨ̱spa Dios. Tsa̱m iŋjócpa jém ja̱ma iga Dios icɨacputpa
    jém nación de Israel. Jém Ximoj tsa̱m iniit́ jém Dios iA̱nama.
  wuv-wuv: Ma na pa'i hemea yei Jerusalem, harana Simeon. Na wanewane fei maumauna
    ma na ma'auaa mei Haidaa. Ifi guta'oma'aa fei au ba i pedu fei faloloa'iaa Israel.
    Ma fei Spiriti Apuna na oa i pafona.
  quf-NT: Chay tyimpukunapimi, Dyuspa Santu Ispiritunwan kar kusala allin runa, Dyusta
