    taatekoa nomotoa nepia meaneya. Nitane agoke Epetane Yomini awinaneya.
  swe-swe: I Jerusalem levde en man som hette Symeon. Han var rättfärdig och gudfruktig
    och väntade på Israels befrielse (tröst). Den helige Ande var över honom,
  cth-cth: Hatnavah Jerusalem kho dawk Simeon tie tami buet touh ao. Hote tami teh
    tamikalan, a lawk dawk kaawm e tami, Isarelnaw hloutnae ka ngaihawi e tami lah
    ao. Kathoung Muitha teh ahni dawk ao.
  mti-mti: Kum me apa apan iviwa Simeon at Jerusarem apa wakeivi. Me apan oraiwa sira
    anotumat abnawa. God me Isuraeru watmemeyam muntan oya amaraivi. Guwawa Iyakaisiyapama
    Simeon me egave.
  pad-NT: Hari. Jerusalém sidajia ibaviki ada makhira Simeão oniki. Oniaroa, Deu-ra
    khai vani'avini kagorania vakaikahina vani kaikahi'aha ada Simeão jaboni. Deu-ra
    nofijahakiki ada, athi binaababakhiaki jaboni ada. Ma'onahai Jahaki Simeão va'i-ra
    nahonariahihivini. Simeão binokhahaha'oadahaki ada aihotahi abono Deua bikaronaki,
    Israel kaija'ari-ra akava'ijoaki kaimoni.
  twi-twi: Da no na ɔbarima bi a wɔfrɛ no Simeon a ɔte Yerusalem no nso wɔ asɔredan
    mu hɔ bi. Na Simeon yɛ onipa trenee, ɔhotefo a Honhom Kronkron ahyɛ no ma a na
    daa ɔhwɛ Agyenkwa no kwan.
  hlt-hlt: Te vaengah hlang pakhat, a ming ah Simeon te Jerusalem ah khoem om. Tekah
    hlang tah dueng tih cuep. Te dongah Israel kah thaphohnah te a lamtawn tih Mueihla
    Cim loh anih a om thil.
  tbz-SIM: Dɛ̀ do sɔ̃́ nhonìtì mɔù weè bo Sedisɑdɛmmu kòo yètìrì tú Simmɛɔ̃ɔ̃, kòo
