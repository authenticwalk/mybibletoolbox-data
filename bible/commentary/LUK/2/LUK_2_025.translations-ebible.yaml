    Israel duailel kolital imarabun alamau gumei dareun. Uwait nugau Ah Wes nug Simeon
    dual dareun.
  ctu-BL: Ya'an winic ti Jerusalén i c'aba' Simeón, toj bʌ i pusic'al, mu' bʌ i ch'ujutesan
