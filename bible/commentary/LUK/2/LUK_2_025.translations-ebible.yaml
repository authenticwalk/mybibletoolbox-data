  ncu-NT: Saŋ amo̱ mɔ ɔnyare̱ ko̱ bo̱ Yɛro̱salɛm mfe̱ŋ ne̱ ba te̱e̱ mò̱ ɛ Simeyɔŋ.
    Ɔnyare̱ amo̱ gye̱ se̱sɛ timaa, ne̱ o suŋ Wuribware̱ nɛɛnɛɛ. Ne̱ ŋkee o te o gywii
    saŋ ne̱ Wuribware̱ i suŋ ɔmo̱rɔwe̱po̱ a ɔ bo̱ kyo̱ŋwe̱ Isireelii awuye‑o. Ne̱
    Wuribware̱ a kufwiiŋe timaa‑o te mò̱ se̱.
  cni-NT: 'Ari itimi anta Jerosarequi shirampari pajitachari Shimeo. Quemisantasanotatsiri
    ini, cameetsa isaviqui, iquemisantasanotaquero Ishire Tasorentsi. Aisati yaamaari
    Quirishito: yora veshireacaajeitearineri maaroni joriopee.'
  eng-WMB: Behold, there was a man in Jerusalem whose name was Simeon. This man was
    righteous and devout, looking for the consolation of Israel, and the Holy Spirit
    was on him.
  zaw-NT: Neṉ redxejga, neṉ guedx Jerusalén rbäjz te dade' ni laa Simeón. Najcni te
    beṉsacduxh, raṉduxhni Dios, cabäjzni jiääd te bejṉ ni gusḻaa rexpejṉ Israel. Rbäjz
    Sprit Dxan xten Dios neṉ lastoo Simeón.
  san-MAL: യിരൂശാലമ്പുരനിവാസീ ശിമിയോന്നാമാ ധാർമ്മിക ഏക ആസീത് സ ഇസ്രായേലഃ സാന്ത്വനാമപേക്ഷ്യ
    തസ്ഥൗ കിഞ്ച പവിത്ര ആത്മാ തസ്മിന്നാവിർഭൂതഃ|
  tam-TCV: அப்பொழுது எருசலேமில் சிமியோன் என அழைக்கப்பட்ட ஒருவன் இருந்தான்; அவன் நீதிமானும்
    இறை பக்தி உள்ளவனுமாயிருந்தான். பரிசுத்த ஆவியானவர் அவன்மேல் இருந்தார்; அவன் இஸ்ரயேலர்களுக்கு
    ஆறுதல் அளிப்பவரின் வருகைக்காகக் காத்திருந்தான்.
  mit-NT: Cunaha‑ní, ñuu Jerusalén yucán nìsa ìa iin tiàa nani Simeón. Nècuàchì nihnú
    ndàcuisì ini xì Dios nduú stná‑nè, vàchi cahvi víi‑néyà, te nihnú vàha ini‑nè
    ñà‑quixi ana cuàhàn chindee xi raza‑nè Israel, te icúmí stná‑nè Espíritu Ìì xí‑yá.
  ceb-ULB: Tan-awa, adunay usa ka tawo sa Jerusalem nga ginganlan ug Simeon. Kining
    tawhana matarong ug mainampuon. Siya naghulat sa manghuhupay sa Israel, ug ang
    Balaang Espiritu anaa kaniya.
  ces-LB: V Jeruzalémě žil zbožný stařec jménem Simeon. Řídil se Božími přikázáními
    a očekával Mesiáše.
  mkn-mkn: Itu waktu, ada satu baꞌi tua, nama Simeon, yang tenga di kota Yerusalem.
    Dia tu, orang yang hati lurus deng rindu sang Tuhan. Tuhan pung Roh yang Barisi
    su kasi tau sang dia bilang, dia nanti dapa lia sang Kristus dolo, baru dia mati.
    Kristus tu, yang nanti kasi salamat sang orang Israꞌel dong.
  nce-nce: Na kë nalë, ho li Jerusalem lifate mëta tëtabe. Bubë weniji Simeon. Kë
    ho kë nëgebë bu lale lowenewa esogo tlelële na bu Gotome fwa lowene slemu tletle.
    Na Gotobë Amtëtomba bu mëta telutabetle. Simeon bu Goto kë jine lëglelebë hobëme
    hwi tletle. Israelbë ilawa mago onehome lëgaitame nalëgleme.
  pol-UBG: A był w Jerozolimie człowiek imieniem Symeon. Ten człowiek był sprawiedliwy
    i bogobojny, oczekujący pociechy Izraela, a Duch Święty był nad nim.
  qxh-NT: Chay wichan Jerusalén marcaćhu Simeón jutiyuj runa tiyaran. Tayta Diosninchipa
    ricay ñawinćhüpis, runa-masincunapa ricay ñawinćhüpis alli cawaran. Israel-masintinta
    Tayta Diosninchi jishpichinantapis shuyäcuycaran. Payga Espíritu Santupa maquinćhu
    cawaj.
  nwi-nwi: Kɨni huaru kɨrik ramarə apa Jerusalem, nhagɨn e Simeon. Kafan nɨmraghien
    in ratuatuk huvə, kɨni nɨpɨg mɨfam in raməri-pən nəgkiarien kape Kughen. Kɨni
    in rameito kɨn nuəyen kape Kristo yame In tukruə mɨvəh mɨragh nəmə Isrel. Kɨni
    Nanmɨn kape Kughen ruə mɨkuar yerkin.
  kmo-kmo: Worek, ma por rii Jerusalem akamak tarek, riiti hi eeta Simion. Simion
    rii yo kepin otii tar ma. Rii God riiti nobon somowutar. Riita Isrel ma yenya
    yesokwa yichi tawa ma riina kwoutar. Holi Spirit riita riitaka tar.
  agr-agr: Nunú tsawantinig Jerusalén pujujakuí Simeón daagtin, aents pegkeg, Apajuí
    senchi aneen, Israelan Apajuí agkanmitkamun wainkatatus daká pujujin, Wakaní Pegkejishkam
    ajamu.
  kyc-kyc: Dokopa akali mende kingi Simione lenge doko Jerusaleme kareya. Baa yulu
    rolae pyuo Anatu suu pyao karo Anatumi Isaraele wambu dupwa nyisala epelyape lao
    iso kareyamopa Imambu Poo Pyasi baa keta paleya.
  urd-GVU: اُس وقت یروشلم میں ایک آدمی بنام شمعون رہتا تھا۔ وہ راست باز اور خدا ترس
    تھا اور اِس انتظار میں تھا کہ مسیح آ کر اسرائیل کو سکون بخشے۔ روح القدس اُس پر
    تھا،
  yre-NT: Min -tʋ a Zeruzalɛm. -A 'tɔ nɛn Simeɔn. Min zɩɛ e ya min tɩglɩ 'a, ɛn e
    'ta 'wʋla Bali wei da. E ya min nɛn e "ta -daa Izraɛl 'nɔn 'silɛ 'wɩ 'ji bɛ -a
    -pɛnnan. Bali lei 'saun a -yrɔ.
  fuh-BKF: Gorko gomma ina wonnoo Urusaliima, ina wi'ee Simeyon. Ruuhu Ceniiɗo ina
    woni e makko. O gorko dartiiɗo, kulɗo Laamɗo, imo heɗii wakkati mo gonɗi Israa'iila
    mooytetee.
  arl-NT: Jiyacaritij, tamonu pueyanoori Jerusalén tiacajinia quijia quiriquiaa. Na
    sesa quiquiaari Simeón. Nojuajaari maninia miijia quiquiaari Pueyaso niquiara.
    Pueyaracaanu Pueyaso shuquiritiaja quiquiaariiri. Nojuajaari pueyaracaanu sashijia
    Pueyaso cuaara jiyaroora Israel pueyacuaji Tacuriquiano. Nojuajaari Pueyaso Sohuanu
    jiitiaja.
  ziw-ziw: Mazuwa ayo, hadya Yelusalemu nahana mntu akwitagwa Simoni. Mntu uyo nendile
    kawoneka ywedi kulongozi kwa Chohile. Naho nakagoja vidala wambulwa wa Izulaeli,
    na Muye Ukukile ne hamwenga naye.
  grc-TR: Καὶ ἰδού, ἦν ἄνθρωπος ἐν Ἱερουσαλήμ, ᾧ ὄνομα Συμεών, καὶ ὁ ἄνθρωπος οὗτος
    δίκαιος καὶ εὐλαβής, προσδεχόμενος παράκλησιν τοῦ Ἰσραήλ, καὶ πνεῦμα ἅγιον ἦν
    ἐπ᾿ αὐτόν.
  nag-nag: Aru sabi, Jerusalem te ekjon manu thakisele, tai laga naam Simon ase, tai
    dharmik jon asele aru Isor ke aradhana di thaka manu asele. Tai Israel nimite
    mon aram pabole bisara manu thakise; aru Pobitro Atma tai logote thakise.
  eng-OEBCW: There was at that time in Jerusalem a man named Simeon, a righteous and
    devout man, who lived in constant expectation of Israel’s consulation, and under
    the guidance of the Holy Spirit.
  knj-NT: Ja' yet jun tiempoal tu', ey ec' jun naj chi yij sbi Simeón bey Jerusalén
    tu'. Caw watx' sbeybal naj, asan tet Dios chi yi' ey sba. Echbanebil c'al sjul
    Scolomal eb yet Israelal yu. Ey oc Santo Espíritu yin naj.
  deu-1912: Und siehe, ein Mensch war zu Jerusalem, mit Namen Simeon; und derselbe
    Mensch war fromm und gottesfürchtig und wartete auf den Trost Israels, und der
    heilige Geist war in ihm.
  san-PUN: ਯਿਰੂਸ਼ਾਲਮ੍ਪੁਰਨਿਵਾਸੀ ਸ਼ਿਮਿਯੋੰਨਾਮਾ ਧਾਰ੍ੰਮਿਕ ਏਕ ਆਸੀਤ੍ ਸ ਇਸ੍ਰਾਯੇਲਃ ਸਾਨ੍ਤ੍ਵਨਾਮਪੇਕ੍ਸ਼਼੍ਯ
    ਤਸ੍ਥੌ ਕਿਞ੍ਚ ਪਵਿਤ੍ਰ ਆਤ੍ਮਾ ਤਸ੍ਮਿੰਨਾਵਿਰ੍ਭੂਤਃ|
  nob-LB: På denne tiden bodde det en mann som het Simeon, i Jerusalem, en god mann
    som levde etter Guds vilje og var fylt av Guds Hellige Ånd. Med iver ventet han
    på at Israels redningsmann skulle komme.
  ntj-ntj: Nyangka-pula tjurrtju purlkanyangka ngaralanytja. Nyangka wati yirna yini
    Tjimiyannga pitjangu lurrtjurringu. Tjiinya yirna palunyanya walykumunu mularrpa.
    Mama Kuurrta mirangka tjukarurru nyinapayi. Palunyalu kawarrtu nyakulanytja Mama
    Kuurrtu Yitjurayilku tjamupirti-tjananya pitjala wankarunkutjaku. Nyangka Kuurti
    Walykumununya-lu kurrurnta nyinarranytjalu watjarnu wantingu tjiinya wankalulpi
    nyinarra nyakutjaku wati nyarra Mama Kuurrtu kalkurnu wantitjanya. Yirna palunyanya
    Tjurutjamala nyinapayi.
  sxb-NT: Yawangao omuntu Yerusaleemu owaetwanga Simoni, omuntu omuigolovu kandi oambre
    amangʼana aga Omwami Katonda. Yarindirranga okuwona owuire owua Awaisraeli waazanga
    okununulwa, kandi *Omwoyo Omweru yamuwangako.
  nhu-NT: Ɛ̀ to nu kefew kedvu le, ɛ cee la mvu nu Jɛlusalɛm ɛ bó teŋe lɛ Semeon.
    Wvú to nu wee wvu teytey gee no Nyo' gomte, ɛ wvú to cɛyte wee wvù ke eto elɛɛse
    mvuntelem mvu bonyii bo Islael e. Keyoy ke Yuule to nu yî ye le,
  row-row: Leleꞌ naa, hambu tou lasiꞌ sa, naran Simeon, leo sia kota Yerusalem. Eni,
    Atahori rala ndoos ma ralan hii Lamatuaꞌ. Lamatuaꞌ Dula-dale Meumaren nafadꞌe
    neu e nae, hela ana nita Kristus, dei fo ana feꞌe maten. Kristus naa, mana fee
    masodꞌaꞌ neu atahori Israꞌel ra.
  msy-msy: Ezɨ Jerusalemɨn aven gumazir mam, an ziam Simeon, a Godɨn damazimɨn deragha
    God baghavɨra iti. A Israelɨn gumazamizibar osɨmtɨziba a gɨvamin dughiam bagha
    mɨzuai iti.
  agg-agg: Ranɨ-sɨmboanɨ nindou mamɨ ahandɨ ndürɨ Simion ranai Serusarem ŋgoafɨ ranɨhü
    manüŋgu. Nindou ranai ana ai aboedɨ hamɨndɨyu haya Godɨmbo yaŋgɨrɨ hohoanɨmo parireimbɨ
    nindouyuhü Israer nindou ranai aboedambo-mbeahindɨ yahu haya hɨmboyumbüyu manüŋgu.
    Yifiafɨ Aboedɨ ranai ahandɨ fiambe nɨmaroweimbɨyu.
  ptp-ptp: Xomxo ti dô Jelusalem lê nêbê Simion. Simion ge, xomxo vông vinên nôn wê
    mi kɨtaa vô Anutu dɨ dô bin xomxo ti wê ob lam vô vɨyin vêl ên Islel ge, dɨ Myakɨlôhô
    Ngɨbua hɨvun Simion xôn.
  nak-nak: La tahalo isasa pou oata e Ierusalem ele, la isala e Simion, eia la tahalo
    isa la vulovulola matata, me eia tai la tahalo la lotu sesele, eia pou taitali
    la imamala la vimahuli tegiteu e Iuda, La Kalulu La Marokala eia pou tetala.
  ron-LUDARI: Trija atunča unu om ăn Jeruzalem, s kjamă Šimun, karje irja pravedan
    š askulta zakonu alu Dimizov. Sufljetu alu Svăntuluj irja p jel š aštiptat p Dimizov
    s izbavjaskă p Izraelcurlje kum aobečit.
  lbb-lbb: Ning a barsan i kes saot e Jerusalem a risana e Simion, a tena tostos pa
    a tena hanrawai tetek e God. I harnanai sur e God ir alaun a tarai Israel, pa
    a Talngan Tabu i kes onoi.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಸಿಮೆಯೋನನೆಂಬ ಒಬ್ಬ ಮನುಷ್ಯನಿದ್ದನು. ಈ ಮನುಷ್ಯನು ನೀತಿವಂತನೂ
    ದೇವಭಕ್ತನೂ ಆಗಿದ್ದನು. ಇಸ್ರಾಯೇಲರನ್ನು ಸಂತೈಸುವವನು ಯಾವಾಗ ಬರುವನೋ ಎಂದು ನಿರೀಕ್ಷಿಸುತ್ತಾ
    ಇದ್ದನು ಮತ್ತು ಆತನು ಪವಿತ್ರಾತ್ಮಭರಿತನಾಗಿದ್ದನು.
  cso-NT: Jmɨ́¹jáun² jmɨ́¹ zian² jan² tsá²ñuh² jmáɨ² Sɨ³ñóh³ já¹ juú² Jerusalén. Tsá²
