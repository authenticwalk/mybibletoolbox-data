    Cristun shamur Israelmanta runakunata washananpaq.
  yuw-yuw: Oro bongono wocin amna au mano Simeön yu Yerusalem wocin ididoc. Amna wo
    yu Kopotorocho yangamin nongnongo ida nongoru matano sumbotgon tongo itongidoc.
    Tuna Kopotorochon Kunkun Yaruho yuhon irotno foc tongga idoc. Foc tongga idina
    Simeön yu boinno sinom kombigoc, Kopotorocho urop Israel nanohon Tongfat Yecyec
    Amna siuna ehangoc. Ihoroc kombingmuna bongono muno amna worocha torengga ididoc.
  hus-NT-1971: Tam ti nihua’ q’uicha c’uajat ti Jerusalén jun i alhua’ inic im bij
