    ḡeri vevaḡa-maḡuri enariato-ḡoi ema Iauka Veaḡa na evaḡa-vonuato.
  lgl-lgl: Ma talasi fo, te wale ratala Simion 'e io 'i Jerusalem. 'I lia te wale
