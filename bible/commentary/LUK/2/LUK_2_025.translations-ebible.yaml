    Bondye t'ap voye pou delivre pèp Izrayèl la. Sentespri Bondye a te avèk li.
  npl-NT: Itech nekateh tonatijmeh, ochantitoka Jerusalén se tlakatl non itoka Simeón.
    Ye yolmilajka iwa miak okimopantiaya Dios iwa okichiaya matlakati non kimpalewis
    n tlakah de Israel. Iwa n Espíritu Santo okatka itech Simeón,
  bgg-bgg: Ji pha idoh shii thiisa hà Simeon beng pha bran jia Jerusalem shii rai.
    Ai ne bajo wie nane Hamangkhung-aphuii shii rum ne rai pha bran ro, chiih-è Israel
    shii ragia rek phi pha ji shii khan ne rai phro. Ragung So de ai rog shii um.
  eng-TCENT: And behold, there was a man in Jerusalem named Simeon who was righteous
    and devout. He was waiting for the consolation of Israel, and the Holy Spirit
    was upon him.
  eng-BSB: Now there was a man in Jerusalem named Simeon, who was righteous and devout.
    He was waiting for the consolation of Israel, and the Holy Spirit was upon him.
  cpu-NT: Tzimatsiya janta Jerusalén-ki aparoni shirampari ipaita Simeón. Tampatzikashire
