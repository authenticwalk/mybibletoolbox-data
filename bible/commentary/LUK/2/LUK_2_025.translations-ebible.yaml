    nʌajeejim haajem, warrgarwe Hẽwandamau jöoinag jaauwai hirua hich Chaai pʌ̈ibarmuata
    israelnaan peerdʌ hauju ha jaaujerr Chaai. Mag jöoi gaai Hẽwandamau hich Hak'aar
    p'ẽs wai sĩejim hanaabá.
  alp-NT: Kena petu mere ile sae me kota Yerusaleme eni nane Simeone, ile tamata nkenale
    kai ilulu Tuhane Eni pleta. Inamake petu kena tamata Israelaru esi supu hlamate
