    ante Wængonguï æyedënö ædæmö cæquingää, ante tömengä wänö cönonte quëwënongäimpa.
    Ayæ̈ Wængonguï Tæiyæ̈ Waëmö Önöwoca ingante tömengä cöwë ëwocacä ïnongäimpa.
  kbc-NT: Manitaɡ̶a nigotaɡ̶a Jerusalém ini ica ɡ̶oneleegiwa niɡ̶eladimigi ane liboonaɡ̶adi
    Simeão. One ɡ̶oneleegiwa ane iɡ̶enaɡ̶a, codaa midioka limedi meyiwaɡ̶adi Aneotedoɡ̶oji,
    codaa me nibeotibigege me niwakatee Aneotedoɡ̶oji ane yewikatidi loiigi Israel.
    Liwigo Aneotedoɡ̶oji idei mijotaɡ̶a.
  bmh-bmh: Ziwas go ebu du tub Zerusalem uzan dareun. Gonugau wanib Simeon. Go Uwait
