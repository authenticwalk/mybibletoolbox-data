  qvw-NT: Chaypunmi chay Jerusalenćhu juc awquish Simeon śhutiyu cayäla. Paymi Diosta
    sumä manchacü allin nuna Chuya Ispiritup munayninćhu cayäla Israelpa Salbacünin
    śhamunanta alcaśhtin.
  nfa-nfa: Taa èèna, abhu mone heka ca dhèu ngara na Simeon, dhu pea ètu kota Yerusalem.
