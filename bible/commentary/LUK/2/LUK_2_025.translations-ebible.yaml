    Tasorentsinkantsi. Iriitake oyaaventarori imposhenkayeetaiyaari Israel-mirinkaite.
  san-ASM: যিৰূশালম্পুৰনিৱাসী শিমিযোন্নামা ধাৰ্ম্মিক এক আসীৎ স ইস্ৰাযেলঃ সান্ত্ৱনামপেক্ষ্য
