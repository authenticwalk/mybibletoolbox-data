  beo-beo: Amo esoha, dunu da:i ea dio amo Simione da Yelusaleme moilai bai bagade
    ganodini esalu. E da dunu ida:iwane esalu, amola e da Gode Ea hou nabawane hamosu.
    Olofosu da Isala:ili fi amoma misunu dawa:beba:le, e da ouesalu. Gode ea A:silibu
    Hadigidafa da ea dogo ganodini nabaiwane ba:i.
  acf-NT: Tan sala la té ni yon nonm nonʼy sété Siméyon. I té ka wèsté Jérouzalèm.
    Siméyon sété yon bon nonm ki té ka fè sa Bondyé té vlé i fè. I té ka èspéyé pou
    i wè wa-a Bondyé té pwonmèt pou voyé-a pou délivwé sé Jan Izwayèl-la an lapenn
    yo avan i mò. Lèspwi Bondyé té épiʼy,
  tpi-OTNT: Long dispela taim i gat wanpela man i stap long Jerusalem, nem bilong
    en Simeon. Em i man bilong mekim stretpela pasin na em i man bilong lotu long
    God. Em i wetim dispela man God i bin makim bilong mekim gut bel bilong ol Israel.
    Na Holi Spirit i stap long Simeon.
  mbt-NT: Ne due etew diye te Hirusalim ne egngaranan ki Simyun ne egtetahad ne egpangabangan
    te Manama ka kabuhalan ni Israil. Matareng sikandin ne etew wey migpamakey te
    Manama, wey egduma layun kandin ka Panisingan te Manama
  hau-SA: To, akwai wani mutum a Urushalima mai suna Siman, shi mai adalci da kuma
    mai ibada. Yana jiran fansar Isra’ila, Ruhu Mai Tsarki kuwa yana tare da shi.
  mam-NT: Attzen junxin xjal tuj tnom te Jerusalén Simeón tbixin. Jatzen jun xinj
    k'i'nxix tyol Dios tu'nxin. El tniy' Simeón ti'j tu'n ttzaj tk'o'n Dios jun jawnex
    Cawel cye Israel la' alcye jun k'ij te clolcye, bix nayon tzunxin ti'j. Tu'n Espíritu
    Santo e'la tniy'xin.
  udu-udu: Dhali wathi/ diki’d mo e Pa Urushaliim jin yuḵu gway ka Simaan dhali wathi/
