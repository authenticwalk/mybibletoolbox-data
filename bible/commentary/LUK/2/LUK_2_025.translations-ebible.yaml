  juy-juy: ଆରି ଗିୟ୍‌ବା, ସିମନ୍‌ ଗାମ୍‌ଲେ ଅବୟ୍‌ ମନ୍‌ରାନ୍‌ ଜିରୁସାଲମନ୍‌ ଡକୋଲନେ, ଆନିନ୍‌
    ଡରମ୍ମମର୍‌ ଆରି ବୟ୍‌ଲେମର୍‌ ଡକୋଏନ୍‌; ଆନିନ୍‌ ଇସ୍ରାଏଲନ୍‌ ଆସନ୍‌ ବନବ୍‌ୟୋନ୍‌ ଜଗେଲେ ଡକୋଲନେ,
    ଆରି ଆମଙନ୍‌ ମଡ଼ିର୍‌ ପୁରାଡ଼ାନ୍‌ ଡକୋଏନ୍‌ ।
  for-for: Pigoya, Yerusaremi kumata ka yagara mintantiye. Agewapa Simiyoni, aeba
    miyomentanawapa aogima mima Kotiti agupa amintiye. Piyama, Isureyo kina igeti
    aogi puwaitakenaena aborakibika, kana yagara aobi puma mintogana, Aota Awamusa'ama
    agupi pumaema mintantiye.
  epo-epo: Kaj jen en Jerusalem estis viro, kies nomo estis Simeon, kaj ĉi tiu estis
    justa kaj pia, atendanta la konsoladon de Izrael; kaj la Sankta Spirito estis
    kun li.
  gfk-gfk: Ma tiga tunotuno git kiskis kaia Ierusalem, a hinsana ne Simion. Aie tiga
    takodasiana tunotuno ma a ut na lotu tupas God ie. Ga kiskis kawase nong na me
    habaibai ira Israel, ma no Halhaliana Tanuo ga kis taar tana.
  bjz-bjz: Aghade, embó taubana eini dinunu tefo ragaro Simeon Jerusalem avo vitirie.
    Asisi Kakarami undava asuguturieta irirota, God na Israel enembodu sonemba bua
    furari fefera kaifa eta urie.
  atg-NT: Ọmọse ọghuo ọ la ọ ni a lu iSamọ ni ọ la ekẹ iJerusalẹmu, Ayẹmhẹ-nọ-pfuasẹ
    o la li egbe. Ọ khi ọgbọ ni ọ guẹ ngeli ni ọ migha khẹ Ọmiepfuese ni ọ ya mie
    ẹgbọ iZirẹni pfuese.
  bjv-NT: Dɨngəm kare e Jorijaləm tɨ no̰o̰ tɔe nə Sɨməyo̰. E dəw kɨ dana taa e dəw
    kɨ nje ra go ndɨgɨ tɨ lə Luwə tɔ. Ɨsɨ ngɨnə ta nje kajɨ *Isɨrayəl mari nu ba.
    Nɨngə NDɨl Luwə e dɔe tɨ tɔ.
  tos-NT: Na̱ acxni̱ yama̱ quilhtamacú̱ xuí̱ c-Jerusalén cha̱tum ko̱lutzí̱n xuanicán
    Simeón. Yama̱ chixcú luhua tla̱n xcatzi̱y, chu̱ luhua aksti̱tum xlama̱, chu̱ xma̱n
    hua̱ Dios xli̱pa̱huán, xa̱huachí̱ xlá̱ na̱ xkalhkalhi̱ma̱ a̱ma̱ quilhtamacú̱ la̱ntla̱
    Dios namacamín ti̱ nalakma̱xtunán c-xtíyat Israel. Espíritu Santo xuí̱ c-xlatáma̱t
    Simeón,
  rro-rro: Weia Ierusalemai hau ha atana Simeona ia hanona bero hauna haeamona Tirama
    nimariki aina. Isaraela ena bamauri hauna ne'imana, aona Auba Robe ebonu.
  mxp-NT: Jamts wyɨnaty ja ja̱a̱ꞌy tuꞌuk chøønɨ Jerusalén pøn txøøwꞌa̱jtp Simeón.
    Janch øy ja̱a̱ꞌy ɨdøꞌøn jaꞌ. Yjanchja̱ꞌmyejchp ɨdøꞌøn Dios jaꞌ. Jaꞌats ɨdøꞌøn
    tjøpꞌejxꞌejtp ja Israelɨt ka̱jp juunɨm ɨdøꞌøn ja yjadyimyꞌuknɨtsoꞌokꞌa̱tt. Jam
    ja Espíritu Santo ja wyɨnaty tmøødɨ,
  aak-aak: íná ámá Jerusaremɨyo ŋweagɨ́áyɨ́ wo —O xegɨ́ yoɨ́ Simionorɨnɨ. O ámá wé
    rónɨŋɨ́ imónɨrɨ Gorɨxomɨ píránɨŋɨ́ uxɨ́dɨrɨ yarɨŋorɨnɨ. Ámá arɨ́owayá xwɨ́á piaxɨ́yo
    dánɨ niwiarorɨ xegɨ́ Isɨrerɨyo yeáyɨ́ uyimɨxemeanɨ́o nánɨ xwayɨ́ nanɨrɨ ŋweaŋorɨnɨ.
    Kwíyɨ́ Gorɨxoyápɨ omɨ ukɨkayoŋorɨnɨ.
  chd-NT: Jiƚpe al cuecaj quiƚya' Jerusalén tipa'a anuli cal xans cuftine Simeón.
    Iƚque aƚijca xans, ihuequi jahuay locuxepa ȽanDios. I'huaijma ticuaitsi litine
    ȽanDios acueca' titoc'iconatsola' lixanuc', iƚniya ixanuc' Israel. Cal Espíritu
    Santo ticuxe lipicuejma'.
  kdc-kdc: Kipindi acho kukala na munhu yokala Yelusalemu, twaga jake Simeoni. Munhu
    ayo kakala yotenda goyolonda Mulungu na komdumba Mulungu. Vivija kakala yobetela
    ukombozi wa Izilaeli, na Loho Yang'alile kakala hamoja nayo.
  nhr-nhr: Gaa x'aè kagam kò Jerusalema koe Simone ta ko ma tciièm khóè ba x'ãèa.
    Tchàno, a Nqari-tcáóa hãam khóè me e kò ii, Nqarim gha Iseraele ne qgài-qgai tcáó
    dim x'aè ba kò tééa máána hãa ba, me kò Tcom-tcomsam Tc'ẽe ba gam koe hãa,
  uig-PIN: Wǝ mana xu qaƣlarda, Yerusalemda Simeon isimlik bir kixi turatti. U ⱨǝm
