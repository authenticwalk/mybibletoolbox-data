    yugʉ bajicõa ñañuju ĩ. Dios ĩ cõagʉ̃ Esp''iritu Santo ĩ ejarẽmose rãca tʉoĩagʉ̃
    ñañuju ĩ. To bajiro bajigʉ ñari, cojorʉ̃mʉ ado bajise tʉoĩañuju: “Yʉ bajirocaroto
    rĩjoro, ‘Rotimʉorʉ̃gõrʉcʉmi’ yigʉ, Dios ĩ cõarocʉre Cristore ĩarʉcʉja yʉ”, yitʉoĩañuju
