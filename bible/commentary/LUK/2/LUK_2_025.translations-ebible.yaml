  wnc-wnc: Siwan aminu tapatu umana Simion ngang iniking. Ita Jerusalem gapmane yukut.
    Aminu nomantapa asinggan asinggan baniaatangu Anutue nataak. Isrel nana gatayamik
    kapae natayuakut. Natayuwawan Anututane Waung Kapata gatangamukut.
  bus-bus: Gbɛ̃kee kú Yerusalɛmu à tↄ́n Simɛↄ. Gbɛ̃ maaamɛ, à Luda vĩa vĩ à wɛ́ɛ dↄ
    Isarailinↄ mìsinazi. Luda Ninii kúa,
  gub-BL: Amo awa Ximeàw her ma'e a'e pe Zeruzarez pe hekon a'e. Ikatu ma'e romo hekon
    Tupàn huwa rupi a'e. Tupàn imuwete katu har romo hekon a'e no. Wàro Izaew izuapyapyr
    wapyro àwàm iko a'e pe a'e. Tekwe Puràg wiko hehe a'e.
  imo-imo: Iye anda te Jerusalem molopili elo puringili, yunge imbi Simeon. Yu ulu
    keri te naa peli iye pengamu. Yu Gotenga ungu pilipe Gote popo toli iyemu. Yu
    Israel imboma molko kondangei nimbelo iyemu kanombaindo nokopa molorumu. Mini
    Kake Telimu yunge konopuna tukundo molorumu.
  boj-boj: Jerusalem dia tamo bei soqnej aqa ñam Simeon. Aqa kumbra tulaŋ boledamu.
    A Qotei aqa sorgomq di geregere soqnej. Mondor Bole na a siŋgilatonaq soqnej.
    A endegsi are qaloqnej, “Bati brantimqa Qotei na Israel tamo uŋgasari naŋgo are
    boletetnjrqas.” A degsi are qaloqnsiq deqa bati di brantqajqa tariŋoqnsiq soqnej.
  eng-DRA: And behold there was a man in Jerusalem named Simeon, and this man was
    just and devout, waiting for the consolation of Israel; and the Holy Ghost was
    in him.
  knf-knf: Kë ñiinţ aloŋ aşe wo wal mënţ du Yeruŧalem, anwooŋ katim ki Ŧimeyoŋ. Awo
    ñaaŋ anwooŋ naŧool ţi këş ki Naşibaţi abot adëmana bnuura. « Awo wo ţi pyoonk
    wal wi Naşibaţi akwentuŋ mnkuul mi *Iŧrayel. » Kë *Uhaaş wi Naşibaţi uşë wo ţi
    a.
  san-KHM: យិរូឝាលម្បុរនិវាសី ឝិមិយោន្នាមា ធាម៌្មិក ឯក អាសីត៑ ស ឥស្រាយេលះ សាន្ត្វនាមបេក្ឞ្យ
    តស្ថៅ កិញ្ច បវិត្រ អាត្មា តស្មិន្នាវិព៌្ហូតះ។
  arn-NT: Fey üyechi tripantu mülerkey Jerusalen kiñe putrem fütache Simeon pingelu.
    Rume lif piwke wentru ürke. Püramyekerkefi ngillatun mew ta Ngünechen ka üngümnierkey
    ñi montulngeael ta israelche ñi pu kayñe mew. Fey ti Lif Küme Püllü mülelu Simeon
    mew,
  zas-NT: Tiamp zii zojb bén la Simeón Jerusalén. Najman benzaꞌc rën tëëman Dios,
    rbëzaman bén gagnë bén Israel ree zaꞌnë tëë xSprijt Dios laaman.
  ken-NT: Mpok ɛyɔ, mmu abhak Yerúsalɛm anɛ aka nnyɛ́n bɛ Símiɔn. Abhak chak anchyɛ
    nɔkɔ Mandɛm kɛnókó. Ǎnòŋ nyaka mpok anɛ Mandɛm átwɔ ankwɛnɛ batɨ bo Israɛl.
    Nɛ Ɛfóŋó Bɛdyɛrɛ abhak nɛ yi.
