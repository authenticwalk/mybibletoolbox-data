    Cristo shamur jorgunanpaj cashantapis shuyaycaran. Payga Espíritu Santupa munayninchömi
    cawaj.
  att-att: Á ajjan yù lakalákay nga taga Jerusalem nga mangngágan ta Simion. Napiá
    nga tolay si Simion, nga matunung yù panguruk na kâ Namarò, á mepulupulù kuna
    yù Mangilin nga Ikararuá. Á ta nabayák nagiddi-iddak ta pamalurò ni Apu sù initabbá
    na ngaw sù ira ginaká ni Israel, nga pangiyígù na nira.
  bki-bki: Mia be toro tai joa Atua Kunuano Lu ka bogo na, siano be Simion. Naio be
    tena vio Yerusalemo ga tai, naio be namemedu tai, a naio be toro tai nam̃a biekouo
    ea bajago na volkouano. Naio jororea jidom m̃elea ka rial Atua kanano Natinieiiano,
    nina Naverikariano, rimei ea kulo Israel nalo ea bogokouo nei ajuaio. Mia Simion
    nei naio be toro tai nam̃a Niununo Lu jojoa m̃a naio nam̃ariga,
  bqp-bqp: Gbɛ̃ke kú Yurusalɛmu, a tↄ́n Simɛↄ. Gbɛ̃ manamɛ, à Luda vĩna vĩ, à wɛ́
    dↄ Isarailanↄ surabanaai. Luda Nini kúa,
  mcp-mcp: Ŋgwɔ́l múúd nyə á dʉ bə Yurʉ́səlɛm nə́ Símʉyon. Nyə á bə tʉ́təlí muud,
