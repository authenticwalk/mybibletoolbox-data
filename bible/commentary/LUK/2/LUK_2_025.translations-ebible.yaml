  ena-ena: Hulaŋ mu agaŋ Jelusalem haiabɨla hɨniadami. Nudɨ ibi Simeon. Nɨbu Asɨ dɨ
    ciaŋ agadɨ sɨhɨvia lubiahɨlahɨla nudɨ lɨhu hɨvɨ hɨniadami. Hɨnihɨni Asɨ Isɨlaelɨ
    hɨdɨlɨ agɨladɨ mavɨn ifɨmɨgubali agasaŋ migɨladami. Lɨdaci Asɨ dɨ Amɨŋ agaŋ nɨbu
