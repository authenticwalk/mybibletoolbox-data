    lej aychal a Dios quin aba’ an Jec’onthax ca jec’ontha in at Israelchic.
  med-med: Ui ei kʉn, wu ti Jerusalem kona ila murum. Wu ei nga mbi Simiyon. Wu ei,
    kun kai moⱡpa, Got nga mundmong etpa, Got nga ik ei, pilpa tʉpa morum Muⱡnga Wingti
    wu ei kʉn moⱡnga, wu ei ndi, Isrel wamp mbʉ, etpa tʉmba ei nga nokundpa murum.
  bch-bch: Be ngan ado toaiua, eaba ede ieda Simeon imamado Ierusalem. Ei eaba tutui
    ga ilolon ngan Deo, be Itautau Tutui ienono pan. Somisomi imamado be isangasanga
    Deo ngan sulanga eaba ede ngan ramusnga ele panua Israel.
  cco-NT: Jo̱ ie˜ jo̱ seengˋ jaangˋ dseañʉꞌˋ fɨˊ Jerusalén i̱ siiˋ Simeón, jaangˋ
