    webambamigwan muniirabig. Inchen Espíritu Santobe Simeónba pasrabig køn.
  not-NT: Ainta itimi Jerosarénquë sërari ijita Simeón. Iquemisantasantëri Tosorintsi
    aisati itimi caninasati aisati yoguiaqueri Ira Agabisaicoontatsiri, Ira aganinasëretaiguërine
    antagaisati joríojegui imatsiguenga. Pinancari Simeón Isëre Caninaro Tosorintsi,
    iquemisantasantëro.
  plu-plu: Ayge apit ini paytwempu Jerusalém pahapwi awayg giw Simeyawh. Ig kibeyne
    awayg. Ig waditye. Ig wahepnenekwa ner pahapwi ku pariye nemnikumpiye adahan ikepye
    gawaygyikis gihiyegapu israelyenepwi. Ig Uhokri Gitip aynene gipit.
  iou-iou: Eruk kadäni uken äma kubä wäpi Simeon Jerusalem yotpärare-ken itkuk. Uwä
    äma siwoŋi, Anutu kadäni kadäni iniŋ orerani. Äma unitä Anututä Isrel ämawebeta
    täŋkentäŋ yämik-yämik kadänita itsämäŋpäŋ kuŋarani. Täŋirän Munapiktä bänepi-ken
    itpäŋ man ŋode iwetkuk;
  ntp-NT: Mo Jerusaleenʌrʌ oidacatadai ʌmo cʌʌli Simuñi tʌʌgiducami. Dai cʌʌga ʌʌgidiña
    Diuusi dai siaa duutudai. Dai ʌgai ʌrʌmoco ʌʌpʌ ismaacʌdʌ nʌnʌracatadai isdiviagi
    ʌmaadutai dai soiñagi ʌjudidíu vai ʌgai ʌʌgi gatʌaanʌdagi gʌndʌvʌʌragʌrʌ. Dai
    Diuusi Ibʌadʌ ʌʌmadu daacatadai Simuñi.
  rai-rai: Raa muaana i ki inaanga Ierusalem a iaana Simion, a tena takado ma a tena
    urur kaai karom God. I kiki walaang kup a warwalaaun anu ra taara Israael, ma
    a Takado na Nion i ki uni.
  haw-1868: Aia hoi, ma Ierusalema kekahi kanaka, o Simeona kona inoa; a he kanaka
    pono ia, he haipule, e kali ana i ka mea nana e kokua i ka Iseraela; aia maluna
    ona ka Uhane Hemolele.
  ffm-ffm: Gorko gooto ana wonnoo Urusaliima, ana wiyee Simeyon. Ruuhu Ceniiɗo ana
    e makko, o gorko pooccitiiɗo kulɗo Laamɗo, omo heɗinoo wakkati mo gonɗi Israa'iila
    coccetee.
  arb-NAV: وَكَانَ فِي أُورُشَلِيمَ رَجُلٌ اسْمُهُ سِمْعَانُ، وَهُوَ رَجُلٌ بَارٌّ
    تَقِيٌّ يَنْتَظِرُ الْعَزَاءَ لإِسْرَائِيلَ وَكَانَ الرُّوحُ الْقُدُسُ عَلَيْهِ.
  cop-CNT: ⲟⲩⲟϩ ⲓⲥ ϩⲏⲡⲡⲉ ⲛⲉ ⲟⲩⲣⲱⲙⲓ ϧⲉⲛ ⳿ⲓⲗ̅ⲏ̅ⲙ̅ ⳿ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲥⲓⲙⲱⲛ ⲟⲩⲟϩ ⲁⲓⲣⲱⲙⲓ ⲛⲉ ⲟⲩⲇⲓⲕⲉⲟⲥ
