    ma Israyiil mo dhali Shi/in Dheleladhelel diki’da po/ a’di mo be.
  tvt-tvt: Erah tokdi Jerusalem hadaang ni mih wasiit heh men ah Simoon songtongta.
    Heh ah wase nyia Rangte ra choote mina angta, eno Ijirel mina loong khopui suh
    heh ih Rangte ah ban sok ruh eta. Esa Chiiala ah heh damdi angta
  bgt-bgt: Kori vido iangeni sina mane ke mono i Jerusalem, na ahagna a Simeon. Imanea
    na mane jino me leghua a God hahali. Imanea ke pitua na maghavu a God keda vahavira
    mara Israel ma na Tarunga ke Tabu ke mono itagna.
  mvn-mvn: Ka tuta‑nana wayahina Ierusalem nihenina aitam onoto ana wava Simeoni mamaei.
    Tauna onoto ahiahina, ka yawaina tunutunuhina, ka tuta habuhabuna wayahina tauna
    Kauvea vi‑ateteyei. Tauna toha‑vi‑anai, ka me Isiraeli yai Tau Ito‑yavuha potepotei.
    Ka Nuana Ahihinata omo wayahina, e nau‑vi‑anai.
  djk-NT: Da a yuu di Maliya anga Jowsef e go a Jelusalem, da wan man be de ape den
    be e kai Simiyon. Simiyon na wan sama di be e libi letiopu fasi gi Masaa Gadu.
    Soseefi ai lesipeki Masaa Gadu. Da a be e luku on ten Masaa Gadu be o puu den
    Islayeli sama a sitaafu. Da a Apaiti Jeje fu Masaa Gadu be de ne en tapu.
  uig-LAT: We mana shu chaghlarda, Yérusalémda Siméon isimlik bir kishi turatti. U
    hem heqqaniy we ixlasmen adem bolup, «Israilgha Teselli Bergüchi»ni intizarliq
    bilen kütkenidi. Muqeddes Roh uning wujudigha yar idi.
  nde-nde: Kwakukhona eJerusalema indoda eyayithiwa nguSimiyoni, yayilungile njalo
