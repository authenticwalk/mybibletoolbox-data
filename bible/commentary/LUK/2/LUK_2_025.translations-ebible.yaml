  nbq-nbq: O Yerusalem andoma ap ambi inis Simeon welagagi. At ap andi, endawi mondok
    sek Ala wene dibaluk ogagya lagagi. Ogagya dugwit, it avakwa Iserael menda at
    ap enagap wendari warup ako sokhigya lagagirikmu, Averiniki at ovaga welagagi.
  tgo-tgo: Amala regha va ina Jerusalem idae Simiyon. Iye va i rumwaru na i ghambugha
    Loi. Nyao Boboma va inawe. Vambe i roroghagha vara thembaŋa Isirel gharɨgharɨniye
    thɨ vaidiya vamoru.
  yap-yap: Ma aram e immoy be’ nib mo’on ni be par u lan yu Jerusalem ni Simeon fithingan;
    ni ir be’ ni bfel’ ni bay madgun Got u wan’, ni be sonnag yu Israel ni ngan chuwegrad
    ko gafgow ni yibe tay ngorad. Ma bay fare Kan Nthothup rok,
  mop-NT: Pues te'i. Yan jun tuul a winiqui, aj Simeon u c'aba'. Que'en ich caj Jerusalen
    ala'aji. Toj u na'at. Walac u tz'ocsic a Dios tulacal u yool. Tan u paac'tic u
    yaj Sa'aliloo' aj Israel. Que'en u Püsüc'al a Dios ichil u püsüc'al aj Simeono.
  tet-tet: Natoon baa nia, noo katuas ida naran Simeon. Nia nein iha kota Yerusalem.
    Nia ema moon mak beer Naꞌi Maromak. Kmalar Lulik katak kedan baa nia tiꞌan naꞌak,
    nia atu naree uluk Kristus lai, foin nia bele mate.
  hlt-MCSB: Te vaengah hlang pakhat, a ming ah Simeon te Jerusalem ah khoem om. Tekah
    hlang tah dueng tih cuep. Te dongah Israel kah thaphohnah te a lamtawn tih Mueihla
    Cim loh anih a om thil.
  xtd-NT: Ñuu Jerusalén io ɨɨn se yo vaꞌa nani Simeón, tiempo daa. Vaꞌa xinokuechi‑s
    nuu Ianyuux, te ñuꞌu ñaꞌa Espíritu Ianyuux. N‑xo ndetu‑s xa kixi se juñaꞌa tnuꞌu
    kanu ini nuu ñayiu Israel.
  mdy-ETH: ዒማና ዬሩሳላሜይዳ ሲሞኦኔ ጎዖ ፔቴ ዓሲስኬያ ዓኣኔ፤ ዒዚያ ፂሎ ሃሣ ፆኦሲ ዒጊጫ ዓሲኬ፤ ዒስራዔኤሌኮዋ ሃጊ ማዓንዳ
    ዻቂንቶ ዎዞ ካፓያ ሃሣ ዓያና ጌኤሺያ ዒዛና ዓኣያኬ።
  spl-spl: Sâp yan Yerusalem kapiân lok âlâ manop, kutŋe Simion. Yâhâmâ Anitâhât Wâtgât
    mâmâŋahât Heakŋe mâmâŋe otbaŋgimu Anitâhât tem lâuwaŋgim uwawapŋe bia manmâ gaop.
    Yawu manmâ Anitâŋe ikŋe hoŋ bawa hâŋgângumu ge Isirae lohimbi tihityeŋe otmâ kasalipyeŋe
    watyekmu arinomai yakât mambotmâ manop.
  usp-NT: La' mak junab' li wi' jun ri'jlaj winak li tilmit Jerusalén, Simeón jb'ij.
    Simeón suc'uli' ranm chiwch Kakaj Dios. Re trana' juntir lawi' raj Kakaj Dios
    tran y tijin chi rulb'ej ajcolol rechak yak rijajl Israel. Simeón wi' Lok'laj
    Jsantil Kakaj Dios laj ranm.
  zav-NT: Na' Jerosalenṉə' gwzo to beṉə' byo le Simeon. Be'enan' gwyecze' bene' de'e
    güen lao Diozən' na' be'elaogüe'ene', na' gwleze' batə'əquən' yidə Cristən' ben'
    gwleɉ X̱ancho Diozən' par gaquəlene' beṉac̱hən'. Na' Spirit c̱he Diozən' gwzon
    ḻo'o yic̱hɉla'aždao' Simeonṉə'. Na' bzene Spiritən' ḻe' de que antslə ze'e gate'
    le'ine' Cristən'.
  sgz-sgz: Má kesi kálámul a lu kis á Ierusalem ngisán ái Simion. Ái a tám nokwan
    má a lu kebeptai nagogon si Káláu, má a kis nanai arasosah káián matananu Israel
    ngo na hut. Má Tanián a Pilpil a mon on,
  kek-NT: Aran Jerusalén cuan jun li cui̱nk aj Simeón xc'aba'. Li cui̱nk a'an ti̱c
    xch'o̱l ut naxq'ue xlok'al li Dios. Yo̱ chiroybeninquil nak li Dios ta̱risiheb
    sa' raylal laj Israel. Ut cuan li Santil Musik'ej riq'uin.
  blz-NT: Na tempo iya'a isian sa'angu' mian na Yerusalem men ngaanna i Simeon. Ia
    mian men kana' a wawauna, malolo' na Tumpu, ka' kuasana Alus Molinas uga' isian
    na ko'ona. Ia mempeperai tempona Alaata'ala mansalamatkon Israel.
  poe-NT: A̱ ntá tí ya̱on a kjuákꞌe chjasin Jerusalén ijnko chꞌán ó táda chꞌán mé
    itꞌin chꞌán Simeón. Jehe chꞌán ijnko chojni jína la ko jnkochríxín xraxinkaon
    chꞌán Dios la ko kjuákꞌechónhen chꞌán kíxin itsi tí nkexro tsaáxin tí nación Israel.
    Tí Ncha̱kuen Dios tjeko tí chꞌín Simeón
  san-TAM: 'யிரூஸா²லம்புரநிவாஸீ ஸி²மியோந்நாமா தா⁴ர்ம்மிக ஏக ஆஸீத் ஸ இஸ்ராயேல​: ஸாந்த்வநாமபேக்ஷ்ய
    தஸ்தௌ² கிஞ்ச பவித்ர ஆத்மா தஸ்மிந்நாவிர்பூ⁴த​:|'
  cof-NT: Aman junni unica tsachi manca Jerusalenbi chuminue Simeón mumun. Diosica
    tenca cato seque nenamin jominue. Junni Diosichi Tenca yachi tencabi jera pejominue.
    Ya tsachi méraminue yape Diosi israelítalaca laquirato se lariminca eresa.
  srm-NT: Nöö di juu dë, wan womi bi ta dë a Jelusalen de ta kai Simion. A bi dë wan
    gaan bumbuu sëmbë ta libi kumafa Gadu kë ta hoi dee wëti fëën. Fa a sai dë a ta
    luku Masa Gadu nöömö faa musu puu dee Isaëli sëmbë fëën a dee sitaafu u de, be
    de feni böö. Nöö di Akaa u Gadu dë ku di womi aki ta tjëën nëën leiki.
  qvs-NT: Chay pacha Jerusalenpi kawsarkan suk runa Simeon. Tata Diospa Espiritun
    yanapaptin payka alli rurak runa karkan. Tata Diosta sukaman kuyashpa kawsak.
    Payka israelmasinkunapa salvakukninkuna runata sukaman shuyaykarkan.
  zca-NT: No le'n rë ngubizh ze', yezh Jerusalén nzho tu miyi' xa' lë Simeón. Nambe
    naban xa' lo Dios, nile' xa' rë nak kwa'n nzhab Dios, mbaino kimbëz xa' re', lë'
    Dios xë'l tu xa' lat rë men Israel, ya' rë xa' kwa'n nidil xa' kun lë'. No Lë'
    Sprit che'n Dios nzo kun lë' xa'.
  cbc-NT: Bairo áná, Dios ya wii, templo wiipʉre etayuparã. Mai, tiwoatore ti macã
    Jerusalẽpʉre Dios yaʉ jĩcãʉ̃ Simeón cawãmecʉcʉ ãñupʉ̃. Diore caroaro caĩroaʉ,
    carorije wapa cacʉ̃goecʉ ãñupʉ̃. Bairo ãcʉ̃, Israel yepa macããnarẽ canetõõpaʉ
    cʉ̃ caetaparore ĩñagayupʉ. Tunu bairoa Espíritu Santo, Dios Yeri majũ Simeón mena
    ãñupʉ̃.
  qxo-NT: Tsay witsancunam Jerusalenchö täcurgan Simeon jutiyog juc runa. Payga alli
    rurag carmi Tayta Diosta alabar cawargan. Paytam Espiritu Santo musyatsirgan salvacogta
    ricaycurrä wanucunanpä cagta. Tsay runam shuyacurgan Israel runacuna ñacayanganpita
    salvacog shamur jipinanpä cagta.
  mox-mox: Ta omoʼe ʼaubena nana Ielusalema ʼinaya taha ʼoloto ana wawa Simioni toatoa.
    Yaubada Simioni nana niʼa ʼawatunutunuqea, ta ʼoloto nana Yaubada ʼamayabea qiduana.
    Ta me ena bibitaqo baʼebaʼe me Isileli adi Toʼetoyavua weaqina. Ta ʼoloto nana
    Niboana Gwalagwalana niʼa luveagatunaʼia,
  kew-kew: Go raburi aa meda Simeon Jerusalem su-para pirisa. Go aare ora Gote-na
    pora kurua epe aa pirisa. Nipumi Israel su-para piri onaanu raba mu mapiraape
    di ado pirisa. Simeon-re Holi Spirit-mi rulatabesa.
  dww-dww: Inam raḡanine banaga tenaḡa Jerusalemma ya miamiana, isanama Simeon. Tauna
    yawasana didimanine ya mia be Mamaitua ya vivivivirena be Arua Babau tauna noponama
    ya moḡavu, be Israel tauwai yawasaninama ya raberabena.
  nif-nif: Nain wolonda ama no Jelusalem kuñguk koi Simeon. Endɨ ama dɨndɨm, Yambattok
    endɨkñe manda kɨmɨt-klembi, ama nin Yambattɨ nɨ-mulɨmbi Islael amatam enɨ-busuk
    tɨ-semekak en mandɨmbi kuñguk. Tɨmbi Dɨndɨm Woñdɨ en gɨta papi,
  twi-ASANTE: Ɛda no na ɔbarima bi a wɔfrɛ no Simeon a ɔte Yerusalem no nso wɔ asɔredan
    mu hɔ bi. Na Simeon yɛ onipa tenenee, ɔhotefoɔ a Honhom Kronkron ahyɛ no ma a
    na daa ɔhwɛ Agyenkwa no kwan.
  aoj-aoj: Eaꞌ anona aman nagape Jerusalami agilinama Simeon. Anen nagagiꞌma waf fasifi
    Godi nagape hililiꞌi. Anen nape nasasa nogota atamba God nifiꞌi notopalopa esis
    Israel nogakwaha akafimi asasimi. Eaꞌ Ambal buꞌunai Godi nape okom ananimi nihimbaꞌmana
    anen ina atiasi nogaꞌ ulal, owaꞌ. Anen ataꞌ nope niti Krais, Dembinai nandandepana
    nosapaꞌana nogafiꞌii.
  cbv-cbv: Caán láa Dios naáwátdih tʉ́i jepahni, Simeón wʉ̃t jʉmni, Jerusalén tʉ́tchidih
    ãt jʉmʉp wʉt jĩ. Caán Diosdih tʉ́i wẽini jʉmna, Dios ã wahni judíowãdih tʉ́i ʉbni
    pínahdih pã́ina ãt chãjap wʉt jĩ. Caandíh Tʉ́ini Espíritu ã wẽpat bʉ́dí ãt jʉmʉp
    wʉt jĩ.
  taw-taw: Anɨb ñɨn ak bɨ suŋtep yɨbɨl gɨl, God nop nɨŋɨd kɨdek golɨgup olap yek.
    Yɨb ne ak Simiyon, ne Jelusalem yolɨgup. Bɨ olap Yislel binɨb kɨlop gɨtep gɨnɨgab
    ak nop kod yolɨgup. God Kawnan ak ayɨp mɨdolɨgup ak nɨm, nop ned agak, Bɨ God
    nop aglup ak, binɨb okok kɨlop dɨl kod yenɨgab ak apek nɨŋɨd, kɨdek kumnɨgaban
    agak. Agek nɨŋɨd, nɨg yolɨgup.
  jic-NT: Ne'aj Jerusalén nt'a yom tüpü'ü Simeón ló. 'Üsüs waytsja jupj Dios lal,
    'üsüs cus tecyon̈ca Dios. Po la tjinyuca Dios ca jas majamas Yom pjaní yupj nt'a
    jis capj la p'acj israelpan. Dios Cjües Simeón cus tecyon̈ca.
  zap-NT: Cheguin ke wuu te mén ne la Simeon gyëz-Jerusalén. Xnëz wbán men, kesentyent
    wzaknon men Dëdyuzh; kambë́z men kwii men men ne yselaa men-Israel lo dol. Laa
    Espíritu Sant raknonen men,
  wer-wer: Yerusalem kak omën namp wakaima yapinte Simion. Pi omën wotpil ngönënringëpök
    omën Israel omnarö utpetetakaan moöpna pöpön kor wëën Ngëëngk Pulö piiring wakaima.
  ipi-ipi: Okone angi, akali Simiyone lene mindi Jutusaleme tano okona ateaipia. Oli
    Sipitisa oko balanga atea-kola, Simiyone bala akali epene tika-pene mindi atoto,
    Gote lo pote lalaepia. Wamba Oli Sipitisa okomane Simiyone lamawuato, nimba ini
    oma napulupele. Gotena iwanane Kataisa oko andalu, omolopele leaipia. Wuane lea-kola,
    Isatale tane wandakali mini kendawa ateyai tupa Kataisato moyolo epolopeya lo,
    Simiyone bala maliyo ateaipia.
  qul-NT: Jerusalenpi tiyacorkan uj runa, Simeón sutiyoj. Justo runa carkan, Diosta
    adoraj, Israel runacunapaj salvacionnincuta suyaspa. Santo Espíritu Simeonwan
    cachcarkan.
  urw-urw: Baba sese gam fere güre Jerusalem büreaga, yanim nub Simeon. Nu kabia surur
    daiugab fere tugu, Keriabure kunube irugab fere. Nu Keriabüde Israel ferefinaburüngab
    kob dab fanam difürüngegi fere sugurwebüregeaga baba momoweaga. Bangar Etob Kedeb
    Simeon gam büreaga.
  rmy-GURBET: Tegani sasa ano Jerusalim manuš kaso alav sasa Simeon. Gova manuš sasa
    pravedno thaj devlikano. Ađućarda o Mesija te ikalol o Izrael taro ropstvo thaj
    o Sveto Duxo sasa pe leste.
  ter-NT: Yoko ápe hóyeno ya Njeruzálem koéhati Simêum. Koati ponóvoti neko hóyeno
    yoko teyotímaka Itukó'oviti, koane kuxoíxotimaka símea ne koitóvoti xâne íhae
    Izarâe. Koati apêtimaka xunako Sasá'iti Omíxone Itukó'oviti xokóyoke.
  bmr-NT: Jaasumivɨ icahicaubo Jerusalevɨ Simeon onoobo imihusene miyamɨnaafi. Jaabo
    Moocaanico ejeecɨvoobo teemehicauhi Israel cuumimɨnaa ataajajinoco.
  fuf-fuf: Tawi no woodunoo Yerusalaam gorko wi'eteeɗo Sim'uunu. On ko feewuɗo e kadi
    ko rewoowo Joomiraaɗo on. Himo tijjaninoo *Isra'iila'en on Dandoowo, tawi kadi
    *Ruuhu Seniiɗo on no e hoore makko.
  mwc-mwc: Kona maranai, sebare kesana kana waba Simion, Jerusalem yai i mamana. Simion
    kona piraga gaire pipiyina, ba Kanuma Kaoaobaisiyena i bonuvei wai, Israel ana
    bai yawasina i potapotai.
  bhl-bhl: Keko beli, yemkal im Selusalem abiw mutuk fian kawtem unsiliw ding dim
    bakate, mak kunum mak em wiin e Simeon ka alenale kale. Kunum be Sunbin-Got em
    kiin dim e kiol kuw kunum kesomelei, Sunbin-Finik e akalem ibolow tem elo weneko,
    gekse kale. Keko beli, e Sunbin-Got em Isalael kawtiw menew ibolow keyemboke ding
    fenbe kunum ete kale.
  ons-ons: Naso yewaoka, ŋei mane, eŋetne Simeon eŋe Yerusalem matko geke, eŋe koboboine
    Anutu ewino kito ge more, Israel ŋei magu menaŋgei wane toma geke, pakiso, Asu
    Koboboineŋo weneŋ kotino geke.
  con-NTPO: Tsaite Jerusaléni fae tsandie can'jen, tise inise Simeón. Tiseja ño'amba
    Chigama ñoa'me in'jan. Chiga Qquendya'pa tisei'ccu can'jensi tiseja israendeccuma
    ccushaeña'chove ronda'je.
  ghs-ghs: Peitemi Dzerusaremuta abi rike ma pobi teei oota, dzapa noho Simeo. Qaheuba
    Sumasai noho qupata baura eetemi noi Isirae abi samane qidzanataridzoho beebe
    eete qaata.
  peg-peg: ଆରେ ହୁଡ଼ାଟ୍‌, ଜିରୁସାଲମ୍‌ତ ସିମିୟନ୍‌ ତର୍‌ଦାକାନ୍‌ ରୱାନ୍‌ ଦାର୍ମି ଆରି ହାର୍‍ଦିମାନାୟ୍‍
    ମାଚାନ୍‌; ହେୱାନ୍‌ ଇସ୍ରାଏଲ୍‌ନି ଦୁକ୍‌ସାରାୟ୍‌ କିଦେଙ୍ଗ୍‌ କାସି ମାଚାନ୍‌, ଆରେ ପୁଇପୁୟା
    ଜିବୁନ୍‍ ତା ତାକେ ଜୁଜ଼ି ମାଚାତ୍‌ ।
  txu-NT: Nhym bep Djeruxarẽkam me'õ mybê Ximião. Mrãnh katàt ne Metĩndjwỳnh kabẽnkôt
    ar amijo ba. Nãm arek mekbê idjaer pytàr djwỳnh, memã kaprĩ rênh djwỳnh, Kritukam
    ama. Nhym Metĩndjwỳnh Karõ ar o ba.
  eng-WEBU: Behold, there was a man in Jerusalem whose name was Simeon. This man was
    righteous and devout, looking for the consolation of Israel, and the Holy Spirit
    was on him.
  gnw-NT: Jare jocua ara penti cuimbae Jerusalén pegua Simeón jee vae oĩ Tumpa jo
    pe. Simeón jecuaeño uyapo jupi vae jare umbɨadora Tumpa. Jae uãro oĩ omborɨta
    Israel pegua reta vae ou vaerã. Jare jae tɨnee Espíritu Santo pe.
  mux-mux: Yi-anda te Jerusallem mulupili elsele akuna puringli, yunga bili Simion.
    Yu sumbi-nili yili; yu Pulu Yili-nga ungele piliipa taki-taki Pulu Yili kene ung
    nirim yili; yu Isrel-yambuma tepa numanu waengu simba yili “ombá.” nimba kanombandu
    nokupa mulurum; Mini Kake Tiliele yunga numanuna sukundu mulurum.
  maj-NT: Tíjña nanki Jerusalen nku nda̱ xi 'mi Simeon. Kui xi na̱xu̱ síjña nginku̱n
    Nti̱a̱ná ko̱ benkjún Nti̱a̱ná ko̱ tíkuyáha̱ ni̱stjin nga ka̱ma nda̱íhi̱ xu̱ta̱
    Israel. Espiri̱tu̱ Santo̱ tíjñajihi̱n
  bkq-NT: Mârâ ume uguondo Simeão tâtyem myakâwâm Jerusalémdâ. Judeu domodo ezewenry
    eynynonro mykâinane. Deus ize ato ara lelâ mykâinane aidyly. Alâ mykâinane typemugudo
    emakerim Deus ingonodyly nhenuendyly. Eagâlâ mykâinane Deus Ispiritury.
  kue-kue: Enge igle yagl ta Jerusalem suna moglkwa, ye kangiye Simeon we dingwa.
    Ye yagl du-yene mogltre ana kamambuno prukwa yagle. Ye Israel yomba ikine endinambuka
    yagle unambedi pre sugl moglkwa, Holi Spirit ye mina mogl tongwa.
  cot-NT: Oraniquiquea Jerosarequi choocaquea aparo tsaroventamajatarica Aapani Irioshi,
    ipajitaquea Shimeone. Icomajamajatacaquea. Yoguijaguitiniquea coramaniqui incoraquetaquequea
    Meshiantanquitsineca shinetacaajiajemparineca ishimampojancajiacagueti maasano
    ishiraerijia. Iriguentiquea choocaqueri Ishire Aapani Irioshi.
  bnp-bnp: Na tahuna iea, a bakovi tara i made o Ierusalem, a rana e Simion. Ia a
    bakovi malamala, a bakovi ni vasileki. E Simion i dava, i pasimata na Vure ge
    luke e huriki a Israel. A Hanu Kiripiripi i made turane Simion.
  apn-NT: 'Rôm nhũm Jerujarẽ kamã Simeãwja. Tĩrtũm Karõ nhỹ hã kot tanhmã amnhĩ to
    mex to ho pa xwỳnh na pre. Na pre hte Tĩrtũm kapẽr kôt pix mã tãm amnhĩ nhĩpêx
    o pa. Jakamã nhũm pre ra Tĩrtũm Karõ ã kãm kapẽr anẽ nẽ kãm: —E inhma Simeãw.
    Kot kaj atĩr rãhã nhỹrmã Tĩrtũm kot mẽ akaxyw ãm mã xwỳnhja ka ano ho omu nẽ rĩ
    kormã ty. Anhỹr o kãm kapẽr jakamã nhũm kuma nẽ hkĩnh nẽ ãm pix kamã hamak o pa.
    Mẽ kêp Ijaew wỳr wrỳk nẽ mẽ ho mex mã xwỳnhta pix kamã hamak rãhã ho pa.'
  ctp-NT: Bra kanꞌ nde kichen Jerusalén ndiꞌin ska yu kula nu naan Simeón; nten suꞌwe
    ꞌa lka yu, ndukwa ꞌa yu tñan ꞌin Ndiose. Ndaloo ꞌa yu ndiꞌin ta yu ꞌin ska nten
    nu tnun nchka, nu suꞌwa Ndiose ꞌin chaꞌ kan lo chalyuu, kanꞌ lka Krixtu nu kan
    chaꞌ kulaa ꞌin neꞌ Israel ꞌin nchga chaꞌ kuxi. Loꞌo ndiꞌin Tyiꞌi Ndiose loꞌo Simeón
    kanꞌ;
  bre-BRG: Bez' e oa e Jeruzalem un den anvet Simeon; an den-se a oa reizh hag a zouje
    Doue; gortoz a rae frealz Israel, hag ar Spered-Santel a oa warnañ.
  opm-opm: Ire tamder ma ruhpa oh Jerusarem ap mutuh oh tit han tit Simion oh patesuhmur.
    Oh Got ohe danong hat patim duutin danongwi hat sasuh han ohmur. Oh Isrer dirnong
    Got orhor sa nambutipra daham minhan patesuh han ohmur. Got ohe Yahsup oh ohe
    mutuhnong hat ma patesuh han ohmur.
  bvr-bvr: Rrapa gun-gatiya gugu an-ngardapa an-gugaliya a-ni rrawa Jirúchalam, nipa
    an-nelangga Jimiyan (Simeon). Nipa an-molamola an-gugaliya an-burral, minypa burr-guya
    marr a-balcha nula Wangarr, rrapa marr gu-ganyja gu-yinpa barra a-bengga An-gugunggaja
    an-gata Wangarr gochila gochila bin-dana aburr-guna Yichrayal (Israel) aburr-bapurr.
    Minypa nipa an-gatiya Jimiyan Mern An-mawunga wugupa nula,
  wal-wal: Yerusalaamen Simoona giyo bitanee de7ees; i Xoossau yayyiya xillo asa;
    qassi Israa7eelati attiyo wodiyaa naagiiddi de7ees. He wode, Geeshsha Ayyaanai
    a bolli de7iyaagee, “Godai tiyido Kiristtoosa be7ennan haiqqakka” yaagidi, a erissi
    wottiis.
  shj-shj: Ndä gang 'doxtiyandäng tä Ursalim säbangäs Simiyan apangza lelexang ndä
    kamen ngakä Kaläg ndä bene käxa xonyo Israyil. Ligidä Kalägkandäng täma.
  zad-NT: Na' kana' jwa'gake' Jesúza' yoodo'na', zoa to beṉ' le Simeón Jerusalénna'.
    Nake' to beṉ' chon dii wen dii shao' na' choe'lawee Chioza', na' chbeze' batan
    wseḻ' Chioza' beena' gaklene' beṉ' Israelka'. Na' zoalen Espíritu Santo c̱he Chioza'
    ḻe'.
  kmg-kmg: Jerusalem haeo ŋic moc juwec šâŋene Simeoŋ. E tiŋne â mitihec juhuc Israe
    ŋic jaŋerao bâbâmiriŋ fuaocte woŋec juwec. Ehame Tiri Mârozi maŋticnao ŋeŋe juju
    ehuc
  aso-aso: Idoꞌ Zelusalemi numuno ebekuꞌ nene ve ma minineꞌ gulive Simeoniꞌ. Aza nene
    ve lisiheꞌ mino Oꞌmoso gelekeleꞌ o-do mino Oꞌmosoꞌmo Isilaeleꞌ aleve do nguꞌ izelineꞌ
    gamenemuꞌ nene gizebo ogo neivo Oꞌmosoꞌmi Sikalahuꞌ neꞌmo nene ezela mino lulouꞌ
    gono do minineꞌ ve.
  uli-uli: Irel yodla ngo ye mel semal mal le ma mel Jerusalem le Simeon mala idal.
    Iy semal mal repiy ngo ye hasrowu Deus. Iwe ngo iy ye wiwidi yodla rebe daor re
    Israel iyang. Iwe ngo ye mel mala kkamlal Espritu Santus uwol,
  nin-NT: Ugo numa nu Urushalima nggo a yo ma di Simiyo, a su unushirr uzizi na di
    kru isisu i Abachi, na su uyirr nu umi ku abi gbye anko a uni kpa Israila ttungo
    wa. Izhi Iwre i Abachi yi se na ku.
  tgk-tgk: Дар Ерусалим Шимъӯн ном марде зиндагӣ мекард, ки худотарсу накӯкор буд.
    Вай вақти тасаллӣ ёфтани халқи Исроилро интизор буд. Рӯҳи Муқаддас бо Шимъӯн буд
  acu-NT: 'Nu kintati Marí ni aishrijai uchin itaar: Moisés aarmia nunisrik umiktai
    tusar, Yus seatai juun jeanam wayaawarmiayi. Tura wayaawaramtai, nekas pengke
    aints Simeón naartin, Yuse umirkau Jerusalénnum pujú asa, Yuse Wakani: Yus seatai
    juun jeanam weta timiau asa nuni wemiayi. Nuka Yus Israel ainaun uwemtikrartinun
    nakauyayi. Tura Yuse Wakani ni nintin engkemtuamu asa: Apu Yus Mesíasan akupkatata
    nuka waintsukka jakashtatme tusa, yaanchuik nekamtikiamu asa, nu kintati Yus seatai
    juun jeanam wayaamiayi.'
  cak-WNT: Y chiri' pa tinamit Jerusalem ri tiempo ri', c'o c'a jun achi ri Simeón
    rubi'. Ri jun achi c'a ri', can choj ri ruc'aslen y kas ya'ol ruk'ij ri Dios.
    Ri Simeón, can c'o wi c'a ri Lok'olaj Espíritu riq'ui y royoben chuka' tek xtipe
    ri Cristo riche (rixin) chi nicolotej riya' y ri rech aj Israel.
  ebk-ebk: Ad Jerusalem, wacha nan usa ay am-ama ay nan ngachana at Simeon ay maman-ud
    as nan kaesarakanan nan chiyuycha kianak Israel. Hi tona ay taku at nalintig ya
    tit-iwa ay manangchaychayaw kan Apo Dios, ya wacha nan Espiritu Santo kan hiya.
  spa-PDDPT: Estaba en Jerusalén un hombre justo y devoto llamado Simeón, quien esperaba
    la consolación de Israel. El Espíritu Santo estaba sobre él,
  tke-tke: OZheruzalemi wahikala mulobwana oyene eeriwa Sumeyawu. Oliye aali ohariha,
    omoova Mulugu. Oojejihedha wooboliwa wa Ezarayeli. Muneba Woweela waali ni oliye
  ruf-ruf: Ako Yerusalemu tsakukala na imunu yumwe taghwa lyake Simoni. Imunu ayo
    tsakakala kanogha na kompfuka Imulungu. Ayo yang'ali yobetetsa ukutsa kwa ukombotsi
    wa Isiraeli, naye tsakakala na Ghumuhe ghwe Imulungu.
  gun-gun: Jerusalém tetã py oiko peteĩ ava Simeão hery va'e. Ha'e va'e ma heko porã
    ha'e ojerovia ete va'e, Israel kuery repyarã oarõ oikovy va'e. Nhe'ẽ Ky'a E'ỹ
    hexe oĩ.
  agu-BL: At tzun jun yaj at-tz Jerusalén yi na bi'aj Simeón. Chin tz'aknak cu'n i'
    swutz Ryos. Wi'nin na tek ẍchi' Ryos, nin wi'nin na tak' k'ej Kataj. Ej nin na
    tzan i' tan ẍch'iwe'n yi tulbil yi tiemp tan cyele'n yi e' aj Israel tzak' chica'wl
    yi e' awer nak. Ej nin at yi Espíritu Sant te'j.
  isn-isn: Goza aukoli muntu ku yerusalemu zilina lakwe aukitangwa Simeoni. Umuntu
    nuanso aewatai nukumukulya Itunda. nuanso aizulindie muaili wa Israeli, nu ng'wang'welu
    aiukole migulya lakwe.
  eng-PEV: There was an old man in Jerusalem at that time. His name was Simeon. He
    was a good man that lived God’s way, and he was waiting for God to make the Israel
    people happy again. And the Holy Spirit used to tell him things.
  ilo-ULB: Kitaen, adda maysa a lalaki manipud Jerusalem nga agnagan ti Simeon. Daytoy
    nga lalaki ket nalinteg ken napapati iti Dios. Isu ket agur-uray iti mangliwliwa
    iti Israel, ken adda kenkuana ti Espiritu Santo.
  pir-NT: Ti macapʉ Simeo wame tiriquiro ijiahye. Tiquiro quehnoariquiro, Cohãcjʉ̃re
    ño peoriquiro ijiro, Israe masare Cohãcjʉ̃ yedohoatire cohteriquiro ijiahye. Sa
    yero Simeo Espíritu Santo tiquiro nidiro saha yeriquiro ijiahye.
  anv-NT: Né gébé ɛyigémbɔ, mende fɔ alu nyá né Jɛrosalɛ ákúu ji nnó Simyɔn;
    alu cho né ɛ́gbɛ́ Ɛsɔwɔ ne anoge ji, ne ji ntó abɔ agile Ɛsɔwɔ nnó áféré
    bɔɔ́ Isrɛli né mbaá ɛfwyale. *Mendoó Ukpea ɛlú nyá ne ji.
  sab-NT: E suiale kwian onbre kada Simeón kle toi una Jerusalénge, ama kwian no kle
    mo ta gbe diali chage no trate Chube ole kle Chube gai dage. Simeón kledu chui
    manade ngwange gire Chube be kwian jwannga siere kage kwian israelita ulita chudaboale,
    diali Chube Oña kledu Simeón ole ta gbe manade ta no ole.
  tmd-tmd: Makwam Jerusalem yöra nöbö wä ödöriö i mɨdmɨda, ib nuŋwa Simion. Nöbö aku
    nuŋ God Mönö aku nugwön, rɨg yad mag akwör rɨmɨdöŋa. Inöm Leia nuŋ Simion pɨsaŋ
    mɨdöŋa; nuŋ Krais aku Isrel nöbö mö kömö pönɨŋö, rön, pöx mɨdmɨda.
  acr-NNT: Chiriꞌ Jerusalem kꞌo jun achi Simeón rubꞌiꞌ. Rire lik jusukꞌ rubꞌinik usilabꞌik,
    lik kukuxtaj ri Dios y royeꞌem ri kolobꞌetajik re ri tinamit Israel. Ri Santowilaj
    Ruxlabꞌixel ri Dios kꞌo rukꞌ
  kpg-kpg: Di madagoaa deelaa, gei taane dono ingoo go Simeon e noho i Jerusalem.
    Mee tangada hai mee donu, ge e hagalaamua a God, nogo talitali di haga mouli o
    Israel, gei di Hagataalunga Dabu gu i dono baahi.
  taj-taj: थे धुइरी यरूशलेमरी शिमियोन भिबा म्‍हि गिक मुबा। थे परमेश्‍वरसे म्‍हन्‍बा
    अन्‍छार भ्रबादेन परमेश्‍वरदा तेन्‍बा म्‍हि मुबा। थेदा परमेश्‍वरसे इस्राएलीगदेदा
    थार्बा पिन्‍बा म्‍हि पुइखला भिसी सुङ्बा ताम पूरा लला भिसी भ्रान्‍सी चिबा मुबा।
  avt-avt: Mɨtɨk kiutɨp kau Jerusalem niuk mɨrak Simion. Hɨrak mɨtɨk yaaik kises God
    werek werek. Hɨrak kemerɨr Mɨtɨk God kehimɨtanek kaknen kakɨkaap mɨt ne Isrel.
    God Hɨmɨn Yaaik kau ketikerek.
  cbk-cbk: Tiene alla na Jerusalem un gente el nombre si Simeon, y ele bien bueno
    y obediente con Dios y siempre controlao del Espiritu Santo, y ele ta espera tamen
    el salvacion del maga gente del nacion Israel.
  uig-ARA: ۋە مانا شۇ چاغلاردا، يېرۇسالېمدا سىمېئون ئىسىملىك بىر كىشى تۇراتتى. ئۇ
    ھەم ھەققانىي ۋە ئىخلاسمەن ئادەم بولۇپ، «ئىسرائىلغا تەسەللى بەرگۈچى»نى ئىنتىزارلىق
    بىلەن كۈتكەنىدى. مۇقەددەس روھ ئۇنىڭ ۋۇجۇدىغا يار ئىدى.
  tuf-tuf: Jerusalén cur car sera ajca Simeón itchacro. Simeón eyan Jerusalén cuitar
    itro. Urá istanacro. Sir tamo cuít séhw̃aro. Sir Ajcan Cámuran Eya ey ur ícatro.
    Eya israelin Síuquib yehníc acor itro.
  abx-abx: Aniya' nag'arunan Simeon mag'istar si Jerusalem. Matadong iya ngan bali
    karilihuso a'a. Agdaluman-nay to iya si Espirito Santo ngan sigi panimulat si
    titakka magli'aw si mga a'a-na si Israel.
  mco-NT: Jɨm Jerusalén anajty chɨnäy tüg jäy huɨdi anajty yxɨɨ Simeón, tudägyjäy
    je', etz ooy Dios jäymech. Simeón y'ahuijxyp anajty mɨna Dios miñ yajjotcujc'ada'ñ
    Israeljäy ajcxy, e mɨɨd je' anajty Dios yjɨhuɨ'ñ ymɨc'ajt.
  bsp-bsp: Tɛm tatɔkɔ fum wəlɔma ɛnayi Yerusalɛm pac-we kɔ Simɔŋ. Fum wəlompu ɛnayi
    pəcəmɛ dɔpɔ da Kanu darəŋ, pəc-kar nwɛ endeyac Yisrayel mɔ, Amera Ŋecempi ŋa Kanu
    ŋɛnayi kɔ kəroŋ.
  kqf-kqf: Ḡome Yelusalemmo ba oloto isana Simiyon, tana ba lava dididimanina bi waiwaipatutuna.
    Tana ba Keliso i labelabe te ya nato bi Islael yai yawasani bi aluwa waiyawa ba
    tana vaitena.
  cpb-NT: Eenitatsi itsipa atziri janta Jerusalén-ki iita Simeón. Tampatzikashireri
    rinatzi, pinkathatasorentsitantaneri ikanta, tema iri risaikashiretantakari Tasorenkantsi.
    Iriitake oyaakoneentawori roimoshirenkaitairi Israel-iite.
  aon-aon: Aria abudok nyutob, anan arman douk shahwaran um Simeon iri nape Jerusalem.
    Anan nagipesh lo atin iri arman aria apa nenek lotu um Iruhin. Aria anan apa nape
    natrugun um arman douk Iruhin nagraehan neshopokan nunakumori nunarao eshesh Israel
    shupe wosik iri. Aria Simeon, Iruhin ananin Mishin douk nyawishan aria nyapenyan.
  hus-NT-2005: Tam ti jachanꞌ i kʼij, taꞌ ti kʼwajat Jerusalén jun i inik xu bijyáb
    Simeón. Jajáꞌ jaꞌich jun i lujat inik xin kʼakʼnál na Dios ani in aytsím jeye
    ka loꞌwat an israelitatsik. Jajáꞌ teykómte tʼajat kʼal an Tʼokat Ejattaláb
  mig-NT: Te yúan íó ɨɨn cha̱a ñuu̱ Jerusalén, nání‑de Simeón. Te cha̱a ndaa̱, cha̱a
    ndoo kúu‑de, te ñúkuu ini̱‑de chaa̱ I'a̱ ka'a̱n tu̱'un ndéé jíín ñáyɨvɨ Israel.
    Te Espíritu Santo jíka‑ya̱ jíín‑de.
  bps-bps: Na nun satu lagi di Dyérusalém dnagit ku Simyon. Kenen satu tlu to too
    mimen Dwata, na tagnean fatan i kafalwà Dwata i dad to bel Israél. Na i Mtiu Tulus
    mebe kenen.
  mbs-mbs: Nayan, doen sebad tege Jerusalem si Simeon. Eg-inang sikandin te metòlid,
    aw egtolò heman te Timanem. Gayed sikandin egpeliman te megpelowà se Timanem te
    menge bowad-bowad i Israel. Eg-ogpaan sikandin te Espiritu Santo,
  tof-tof: Ene tonarrdó, Zerrusalemóm darrü pam yarilürr, ngi Simion. Wa wata dümdüm
    ngyaben akó igó pam yarilürr, Godón bóktan morroal nótó azeb yarilürr. Wa igó
    tonarr akyan yarilürr wa, God sab kókó Isrrael pamkolpamdó zidbain olom zirrsapóne.
    Godón Samua oya wató alngomól yarilürr.
  cme-NT: A ne da bĩncɔiŋo naŋo waa Yerusalɛmu‑i-na, ba taa ba bĩ-yo Siminyɔ. U
    taa u nu Diiloŋo nuŋgu‑i aa tiraa vii baa-yo. Umaŋ naa saaya u jo ji kor *Isirahɛl-baamba‑i
    u taa u niya u jomma‑i. *Diiloŋ-Yalle waa-yuɔ.
  sus-sus: Xɛmɛ nde nu na Darisalamu, naxan xili Simeyɔn. Diinɛla tinxinxi nan nu
    a ra, naxan nu Isirayila Rakisima mamɛfe. Ala Xaxili Sɛniyɛnxi nu na a xun ma.
  pon-2006: Ni ahnsowo ohl emen kin mihmi Serusalem, mware Simion. Ohl menet inenen
    poadidi oh kin lemmwiki Koht; oh e kin iang kasikasik komourpen Israel, oh Ngehn
    Sarawi kin ketiket reh.
  dad-dad: Gama Jerusalem an tamo yana Simeon ibodon, ĩ madur bagai fen, Odug nigin
    karĩ yeledig. Ĩ Israel waud inosiya dalouf anĩ tari fedig, Awa Uur Fateul ĩ bun
    ibodon.
  zab-NT: Tiampqui gulez tuby bniety Jerusalén, laab bdialáb Simeóny. La güen gucbɨ,
    ne btozacbɨ Dios. Laab canuub bniety ni gacné de bniety Israel. Ne Spíritu Sant
    rbeznény laab.
  jae-jae: Gêdêŋ tonaŋ ŋac teŋ, nê ŋaê Simeon, gêmoa Jerusalem. Ŋac tau eŋ ŋac gêdêŋ
    to ôli andaŋ Anôtô ma gêôŋ Israelnêŋ biŋmalô ŋam gêmoa ma Ŋalau Dabuŋ gêjam eŋ
    auc.
  ksd-ksd: Tika na tutana i ki Ierusalem, a iangina Simeon, a tena takodo, ma ra tena
    variru bula, ma i kiki ung upi ra varmaram kai ra Israel; ma ra Takodo na Tulungen
    i ki tana.
  msm-NT: Na, meyduon matarong no otow no diyusnon diya to Jerusalem no iyan ngadan
    si Simeon. Migpaabut sikandin to kayuwasan to mgo kaliwat ni Israel, aw pigdumahan
    sikandin to Ispiritu Santu.
  myk-myk: Ná wa bye Zheruzalɛmu ni wu mɛgɛ ɲɛ na Simiɲɔ. Sipyitiimɛ, Kilɛ ɲìi fyaara
    sipya wu bye wii. Wu bi Izirayɛli wo Shɔvɔɔ wu sigee; Fɛfɛɛrɛ Munaa bye wu na.
  sbe-sbe: Huyana ne unai meta tamowai hesau hesana Simiyona Yelusalema unai ye miyamiya.
    Iya meta laulaududulai tamowaina yo Yaubada yona laugagayo taulauwatanidi, yo
    Isalaela saguhaina ye nayanayai, yo Yaluwa Tabuna iya maiyana.
  mcr-mcr: Iŋgaŋi ämaqä hŋqu Jerusälemä iu äpmamiŋqe. Iqueqä yoqe, Simiyonä ique.
    Iqu suqä äŋguänäŋinä imäkätä, Goti Hanjuwä Iquenyqä qänaknä imiŋqe. Iqu Israitqä
    iquauqä yätamäkqä väniqä iqueŋqä hiŋuä äqänä pmetaŋgi, Dŋä Äŋguä Iqu, iqutä anä
    äpmamiŋqe.
  cux-NT: Na yáāⁿ Jerusalén miiⁿ canee 'aama saⁿ'ā chi nguuvi sa Simeón. Sáⁿ'a 'cūū
    ní nééné n'dai sa ní chiⁿ'i sá chi i'téénu sa Ndyuūs, ní yeⁿ'é Ndyuūs saⁿ'ā. Canéé
    Espíritu N'dai yeⁿ'é Ndyuūs ndúúcū sa. Ní cánéé ngiinu sa 'áámá 'iiⁿ'yāⁿ chi nadanguáⁿ'āī
    'iiⁿ'yāⁿ yeⁿ'e ndaata Israel.
  tur-YTC: İşte o sırada, Yeruşalem’de Şimon adında bir adam vardı. Şimon doğru ve
    inançlı biriydi. İsrael’in teselli bulmasını bekliyordu. Kutsal Ruh onun üzerindeydi.
  san-ITR: yirUshAlampuranivAsI shimiyonnAmA dhArmmika eka AsIt sa isrAyelaH sAntvanAmapekShya
    tasthau ki ncha pavitra AtmA tasminnAvirbhUtaH|
  bel-N: І вось, быў у Ерусаліме чалавек на імя Сымон. І быў ён чалавек праведны і
    пабожны, які чакаў пацяшэньня Ізраіля, і Дух Сьвяты быў на ім.
  sch-sch: Ma zora han Jerusalema a riming Simeon an ti a oma, ha mi hah mi sa, Pathien
    minlut mi tak ania, Isreal jôk rang ni ngâkin, a chunga Ratha Inthieng a oma.
  mic-MIQNT: Na ji'nm ta'n teluisit Simion wigit Selusalemg. Gelu'sit aq emtoqwalatl
    Nisgaml. Etli esgmalatl Nujiugs'tawi'welitl pgisinnin Lesui'pe'gatig. Wejuli Nisgam
    gis nisa'sit negmeg.
  huu-NT: Naie facaise Jerusalémo Simeón raillamɨe ite. Jusiñamuimona naimɨedɨ mareuidɨmɨe.
    Jusiñamuina eo ɨɨnocana jaide. Naimɨe comɨnɨna Cristo jilloitallena, Cristo billemo
    ocuiride. Naie facaise Jusiñamui Joreño anamo naimɨe ite.
  jiv-NT: Nu túmai̱ Semeúṉ naartin áishmaṉ Jerusaréṉnum pujumiayi. Semeúṉsha Yusa
    Wakaní̱ pujurma asa péṉker áishmaṉkauyayi. Yúsan nekas enentáimtiniuyayi. Yusa
    anaikiamuri̱ji̱a̱i̱ Israer-shuar aṉkant ajastin jeati tusa nákauyayi.
  otm-NT: Nɛ mi 'bʉpʉ Jerusalén n'da ran 'yohʉ i Simeón, ra hocją'i a, mi numansu
    Oją nɛ mi tø'ma ra pa ngue da mba nhyąni ʉ yʉ ją'i israel, nɛ min 'youi rá Hogandąhi
    Oją a.
  dah-dah: Be, Yerusalem gorbe al salanŋeŋ kura hinhin. Deŋembe Simeon. Yeŋbe Al Kuruŋ
    diliŋde al huwak po heŋ Al Kuruŋyen mata keŋkela gama irde hinhin. Yeŋbe Holi
    Spirit ketal urtiŋ hiyen. Simeonbe Israel mar kanduk bana haŋ goyen daha naŋa
    gab Al Kuruŋ beleŋ faraŋ yuryeŋ yeŋ doyaŋ heŋ hinhin.
  tnk-tnk: Iərmama riti ia Jerusalem nəɡhɨn nə Simeon. In iəməfwaki riti. Noien səvənhi
    ratukwatukw. In rameitenhi nəpɨn nəha iəmə nəha kani mə Kristo truvehe irə, nənə
    muvehimɨru nəkur Isrel. Nənɨmwɨn Ikinan rarə ia Simeon.
  kpr-kpr: Sifo aminda, genembo eveva javo Simeon, reighi Jerusalem aminda irei. Nu
    God kakara use, God nange nange Israel embo sonembarira, ava kaifa use irei. Nu
    Asisi Kakara ghaeri.
  san-IAS: yirūśālampuranivāsī śimiyonnāmā dhārmmika eka āsīt sa isrāyelaḥ sāntvanāmapekṣya
    tasthau kiñca pavitra ātmā tasminnāvirbhūtaḥ|
  nho-nho: I te ssao naa raa e mee te tanata, tana inoa ko Simeon, e nohonoho i Jerusalem.
    Ttama naa se tama e tonu tana ora aa e lotu i TeAtua. A ia e noho ka ttari ki TeAtua
    ki hakasaoria naa tama Israel, teenaa TeAitu Tapu raa e takoto iaa ia.
  gym-NT: Kä ye ngwane abko, ni nämane nüne iti juta Jerusalén yete abko kädian nämane
    Simeón. Ni ye abko nämane nüne era metre Ngöbö ngwärekri amne Kukwe Biani Ngöbökwe
    Moiséye ye nämane mike täte arato. Erere arato, Ni Dianinkä Ngöbökwe käkwe nitre
    israelita moto mikadi jäme abko Simeón nämane ngibiare ngäbti amne Ngöbö Üai Deme
    nämane btä.
  azg-NT: Ndoꞌ juu xjenꞌñeen, ncüii tsansꞌa na jndyu Simeón, tomꞌaan jon tsjoon Jerusalén.
    Tsanꞌñeen totsiquindë jon chaꞌxjen na chuhanꞌ na tonnon Tyoꞌtsꞌon, ndoꞌ mantyi
    xoncüeeꞌ tsꞌon jon na itsitꞌmaanꞌ jon Tyoꞌtsꞌon. Yo na ntyja jndyi tsꞌon jon,
    tominndooꞌ jon na ndyiaaꞌ nnon jon nquii jon na conduihin na ntsinꞌman ñuaan nnꞌan
    Israel. Ndoꞌ Simeón quindëya totsixuan jon Espíritu Santo.
  bhd-bhd: तैस वक्ते यरूशलेम नगरे मां अक मैन्हु थियो, तैसेरू नवं शमौन थियूं, तै बड़ो
    धर्मी ते भक्त मैन्हु थियो, तै मसीह बलगने लोरो थियो, कि तै एज्जेलो ते इस्राएली
    लोकन शान्ति देलो, ते तैस पुड़ पवित्र आत्मा थियो।
  too-NT: Lā' ixuī' nac Jerusalén huā'mā'na chi'chini' kalhatin chi'xcu' a'ntī ixuanican
    Simeón. Lej tzeyā chi'xcu' ixuanī't lā' ixa'cnīni'ni' Dios lā' ixka'lhīmā' ixMāpūtaxtūnu'ca'n
    israelitas. Lā' huan Espíritu Santo ixtā'huī'.
  ind-AYT: Ada seorang laki-laki bernama Simeon yang tinggal di Yerusalem. Ia adalah
    orang yang benar dan saleh, yang menanti-nantikan penghiburan Allah atas Israel,
    dan Roh Kudus menyertainya.
  cjo-NT: 'Ari ijeeki janta Jerojareeki shirampari iitachari Shimiyo. Rirotaki aapatziyaperotariri
    Tajorentsi, kameetha ijeeki, raapatziyaperotawo roori Ishire. Eejatzi raamaari
    Rotyaantanewo Tajorentsi: riraga weshiryaakagaeyaaririni maawaeni joriiyopaeni.'
  nsn-nsn: Doh tar binakoneit e uangoulur tamat i Jerusalem a hangana tang Simeon.
    Inggon a tamata kodkodoho tun, kare uoto uakeluk uaia tun tang God, doha Iabena
    Dedeil e uangoul teil tatanon. Inggono ke uanguangoul tang God e ueliuiha tang
    Kristo tasir Israel.
  san-DEV: यिरूशालम्पुरनिवासी शिमियोन्नामा धार्म्मिक एक आसीत् स इस्रायेलः सान्त्वनामपेक्ष्य
    तस्थौ किञ्च पवित्र आत्मा तस्मिन्नाविर्भूतः।
  tna-NT: Da tiempo su piada deja Simeón banime Jerusalén ejude su anina. Tueda deja
    saida puina. Diusu ebia su iyubataina. Diusu peje su janimeid'uatina Diusu ja
    israelita cristiano cuana d'eji su paata puji. Espíritu Santo da Simeón neje anina.
  lid-lid: Eme ndramak ari badu Jerusalem nyaran Simiyon badeh, udu aliy. Iy badeh,
    mwasin handru ta mada Kindrei ma iy inoh Kindrei labai. Ya iy badeh, Malawin Ndrabun
    udu tan, ma iy abe-en len ta seben ta lau badu Isra-el kameh asahan.
  wim-wim: Aak angman Jerusalem.angan, pam wuut manth-thayan iiy-iiy namp nungantiy
    Simeon. Nil pam min aꞌ nil nathpalman ngaantam-ngeey-ngeey wik God.antam anman.
    Nil Simeon.ana ngangk minangam kuup-kuup God.ant nil yipam pam wanch Jews anangan
    kaaꞌ-piichanathow thanang.
  zga-M: Lola, pale nu munu mu Yelusalemu ailangivwaga vi Simeoni, umunu uyu ali nu
    wayilweli munu va Nguluve. Umwene alikupu likhila uvakuchesya mu Israeli, nu mepo
    umbalawe ale khumwene.
  yom-yom: Mutu wumosi wuba ku Yelusalemi, dizina diandi Simewoni. Wubamutu wufuana
    ayi wusonga. Wuba vingila mbombolo yi Iseli ayi Pheve Yinlongoyiba va niandi.
  san-SIN: යිරූශාලම්පුරනිවාසී ශිමියෝන්නාමා ධාර්ම්මික ඒක ආසීත් ස ඉස්‍රායේලඃ සාන්ත්වනාමපේක්‍ෂ්‍ය
    තස්ථෞ කිඤ්ච පවිත්‍ර ආත්මා තස්මින්නාවිර්භූතඃ|
  yut-yut: Uŋun bɨsapmon amɨn kɨnda Jerusalem egɨpgut uŋun mani Simeon. Uŋun amɨn
    aŋpakni kɨlegɨsi ae Piŋkop gawak ɨmɨŋ aŋkɨsiŋyo aŋek egɨpgut. Piŋkop da Israel
    amɨn kabɨ but yokwikon egɨpgwit uŋun butni paŋteban asak do manjɨkbi amɨn uŋun
    do jomjom aŋek egɨpgut. Simeon uŋun Telagɨ Wup da burɨkon tugaŋbi amɨn kɨnda.
  grc-BYZ: Καὶ ἰδοὺ ἦν ἄνθρωπος ἐν Ἱεροσολύμοις ᾧ ὄνομα Συμεών, καὶ ὁ ἄνθρωπος οὗτος
    δίκαιος καὶ εὐλαβής, προσδεχόμενος παράκλησιν τοῦ Ἰσραήλ, καὶ Πνεῦμα ἦν Ἅγιον
    ἐπ᾽ αὐτόν·
  cpc-NT: Tzimatsi janta Jerusalén-ki shirampari jiita Simeón. Tampatzikashiri jinatzi
    jirika shirampari, pinkathatasorintsitaniri jinatzi, tima iri inampishiritantakari
    Tasorintsinkantsi. Iriitaki oyaawintawori inkimoshiritakaitairi Israel-mirinkaiti.
  nhg-NT: Hua ompa oyeya sente tlöcatl ipa Jerusalén, que itucö oyeya Simeón. Ini
    nönca tlöcatl oyeya yecnemelestec hua seme tieteochihuaya Deus. Quecheaya ma mochihua
    inu sösantle tli quenyulölis giente de Israel. Hua Espíritu Sönto hualiloöya ipa
    yaja.
  nya-nya: Ndipo taonani, mu Yerusalemu munali munthu wotchedwa Simeoni, amene anali
    wolungama ndi wodzipereka. Iye ankadikira chitonthozo cha Israeli, ndipo Mzimu
    Woyera anali pa iye.
  ngu-NT: Ipan on tonaltin chantiya ne Jerusalén se tlacatl itoca Simeón. Yejhua cuajli
    tlacatl catca, niman cuajli quitlacaitaya Dios. Yejhua quichaya quemanon tlacatis
    on yejhuan quinyoltlalis ichantlacaj on país itoca Israel, niman Espíritu Santo
    nemiya ipan.
  kup-kup: Met porah Zerusalem zei potak aban Godiz homet het tin tovai sooh-napuz
    abatao Simion poek heh. Met God Israel añarab meñizapanez hahan hehaek, aban pop
    homet pi ñai bizat etehot heh. Met Godiz Pul Tinap pinañ honeo het,
  jid-jid: Ni Wurishelima, igu ri a he niki ba yo'wu Simion, wa nda a he khriki nani
    tie ndindi me. Na ni yo shishi u lo suron ni ndji bi Isrela, u Ruhu Irji he ni
    wu.
  wmw-wmw: Ona, nowo wakati‑wo kaya ya Yerusalemu akikalanga mwananlume mmoja wakwitiwa
    Simiyoni. Noyu mwananlume‑yu ákiwa kamilifu na akimwabudu Mwenyezimungu. Iye akirindira
    kunyamaziwa Iziraeli, na kamwijala Roho Takatifu.
  gmv-GGM: He wode Yerusaleme kataman xilloonne Xoossa babbiza issi Simona geetettiza
    asi dees, izikka Isra7eele nayta attotetha naagiza asane xillo ayyaanany iza bolla
    shemppida asa.
  ssg-ssg: Lokon ien tel seilon toto Jerusalem axan Simeon. Holi Spirit kakapiti i
    ape lawe i aile waliko sawisawin ti puli Haeu ma i usi hahatapo hatesol nauna
    tetan. Masin teka Ju liai, tin i monomon atengiai Krais tel Haeu taloma ti awaialato
    ma hualialato.
  zpo-NT: Re mbizh zee nzho tub xaa Jerusalén, xaa le Simeón, xaa nak tub xaa nali
    nu nzholl lo Dios nu nkambaz xaa yaad xaa seleyy re xaa Israel. Nu lee Mbi Naban
    cheen Dios mnabeyy lextoo Simeón,
  poy-poy: Shipindi shiraa shilii kuweriti na muntu yumu yawamshema Simoni yakalikaliti
    Yerusalemu. Kaweriti muntu kaherepa, muntu yakamfiriziya Mlungu na kaweriti kankulolera
    kulopoziwa kwa wantu wa Israeli. Rohu Mnanagala kaweriti pamuhera na yomberi,
  qwh-NT: Jerusalenchomi juc nuna tärarqan, Simeon jutiyoq, Diosta allapa cuyaq nuna.
    Pemi allillata rurar, shuyararqan Israel nasion librashqa cananta, y Teyta Diospa
    Santu Espiritunmi pewan carqan.
  gaw-gaw: Haen amup̱a danab laa Jerusalem dayom, nug onig Simon. Nug Kayak noobp̱a
    tutuḵu oiyaya, Kayak binag ena maama, Israel dilag ehanaṯak danab ameg meum. Kayak
    Ouḏi Nug ele daapiḏ.
  nca-nca: Ŋu naruko ŋuno uni ka, owí Simeon, ŋundo Yerusalem ŋuno yora. Eneko uni
    roneneŋowí, ko Anutu koro murí ŋu okeyá ta howero Anutuko Israel unipare newondeye
    rukiso yereweya ŋuro sopoyara. Kowe Yuqa Surumí ŋundo eneno maŋgoraró.
  zpz-NTPP: Na tiem zeꞌ zu tub mbecy nu la Simyo̱o̱ Jerusaleeng. Yu zeꞌ tub mbecy
    nap, nunu tonaꞌ la rca lagy yu lo Ñgyoozh, nunu blez yu par ornu shuub dzi nu
    gruu mbañ de mbecy Israeel. Nunu Espiriit Yon ni Ñgyoozh guc num yu,
  mkj-mkj: Nehn anjoauwo woal men kin minmine Jerusalem, oadoa Simeon. Woal mene inenin
    poadidi apel kin mijik Koahs; ih kin pwili joujowi koamoaur in Israel, apel Ngen
    Joarwi kin minmine ipoa.
  zac-NT: Tiempë ni guquëreldë tubi nguiu guëꞌdchi Jerusalén. Lë́hiꞌ Simeón nu tubldí
    na shcuéndiꞌ lu Dios. Bë́ꞌniꞌ cumplir shtiꞌdzë më. Nu cabéziꞌ guëdchini tubi nagunë
    salvar naciuni Israel de grë enemigu shtë rall. Espíritu Santo cabezënúhiꞌ Simeón.
  kyg-kyg: Mago vekamo Yulusalemu taonifiꞌmo maiꞌniya vekamo agiꞌamo Simiyoniꞌa fatago
    kavaꞌmo huno Goti keꞌaepa geꞌamo akame huteno Isaleli vayaꞌmo hapau vaisiya afinafeꞌmo
    agava maiꞌniye. Aote Aunemeꞌamoꞌmo agaetegamo emineno,
  kmk-kmk: Utdi, ininggaw tagu’n mangngadan kan Simeon un iJerusalem. Nalintoga tagu
    kan manuttuwa kan Apudyus. Uuwayona dit mangipawaya utdin ili da un Israel. Inggaw
    pay dit Ispiritu Santu kan siya,
  cao-NT: Naatiyá tsi quiha Jerusalén tsi joni iniquë, naa Simeón icanai cato. Joni
    shinajiaxëni ca naa joni ini quiha, Dios qui aranish ca iquiina. Israél cabo Xabahamati
    Ibo johai ó ja pasoni quiha. Jasca, Espíritu Santo rëamë tsi ja ini quiha.
  bbr-bbr: Kiro ses opok kar ro Jerusalem mena rawon. Kon enip Simeon. Ko Anut nukan
    amukup ro eposek raiäwon. Ko orip orip Anut jou muriäwon ro. Ko kar ro Israel
    roasiret ätäi imwarau kowaun kume rawon. Anut nukan Osou Näus Simeon pak rawon.
  inb-inb: Chi puncha­kuna, Jeru­salenpi kaug­sa­kurka sug runa, Simeón suti. Chi
    runa, tukuipi alli rurag, Taita Diusta iuia­rispa kaug­sagmi karka. Israel­manda
    runa­kunata kispi­chin­ga­pa puncha­kuna­mi pai suia­kurka. Santu Ispí­ritu, pai­wa
    kaspa,
  hrv-hrv: Živio tada u Jeruzalemu čovjek po imenu Šimun. Taj čovjek, pravedan i bogobojazan,
    iščekivaše Utjehu Izraelovu i Duh Sveti bijaše na njemu.
  box-NT: Bṹn pã̀ahṹ ká a nì-kĩ́nle ɓúi fù wi ho Zeruzalɛɛmu yi á yèni
    ɓa le Simiɔn. Le Dónbeenì Hácírí fù wi làa wo. O lée nùpue na fù térénna
    ɓa nùpua yahó, á dó mí sĩi le Dónbeenì yi, á mún bò le làndáwá lè
    mí dà-kéní kéní yi. O fù kará wee lòoní yìa wà ɓueé kã̀ní a *Isirayɛɛle
    nìpomu mí wobámu yi.
  ote-NT: De nuya paꞌʉ, mi ꞌbʉ ꞌnara ꞌñøhø nuni Jerusale mrá thuhu ra Simiu. Núꞌá̱
    xi mi ꞌyo xá hño ja rá thandi Ajua̱, ne mi tøꞌmi da hyanda ra Ña̱nte núꞌa̱ toꞌo
    ma da ña̱ni ya me Israel, ne nurá Ma̱ca Nda̱hi Ajua̱ mi ꞌbʉi con gueꞌa̱.
  wnu-wnu: Qen end munon ger Yerusalem end igoai, unum eng Simeon. Wo munon qoregen
    igo Qenut oabig qenen uru wab igoai. Wo munon ger Isrel wuriubersierib deriner
    end qoat igama Igomurur qau opurima ten igoai.
  zam-NT: Le'n tiempa ngo ban thìb mbi' le'n ciuda Jerusalén co' ngro' lèe Simeón.
    Mbi'a ngòc thìb mbi' ndac. No thidtene indxàc falte mbi' le'n templ par mbez mbi'
    Diox no par mcòo' mbi' yéc mbi' loo Diox. Mdub quee lezo' mbi' ¿pól zin thìb huiz
    no zin thìb ze co'se' tel' Diox Crist co' mcui Diox par tí' no làa Diox mèn nación
    Israel loo mèn co' ngòc ngolo ngola's che'n mèn nación Israel por cón che'n Crist?
    No thidteneque' ñibe' Xpii Natú' che'n Diox loo mbi' co' ngro' lèe Simeón.
  zyp-NT: Ma ningcai leco Jerusalem letah cawngsaw pakheh Simeon aa tahpaw, mehding
    le mehse ngeteipaw a ung. Israel mingphing cung letei thlaw palungtu a va tlung
    lepaw cawh heh thlang ka, Thlawpaw Pathai cawh a cung letah a ung.
  sey-NT: Ja̱ muꞌseña Jerusalén paꞌiquëpi Simeón hueꞌequëpi pajiꞌi. Nuiñerepa paꞌiquëpi
    Maijaꞌquëre se̱i paꞌiquëpi, Israel pa̱ire huasoyere utequë pajiꞌi. Ja̱je paꞌina,
    Maijaꞌquë joyopi Simeón ja̱ꞌre paꞌi
  nvm-nvm: Regavo ar Jerusarem ijia eof be if fuon Simion fu ijia fin. Fu e mukor
    ga fu Godon vuak mukor vierafeknum Godon unam ma ijia jamon. Regavo madu fuka
    e iji God fu kua fu e Isrerko karaunia ruakno kuainma iji samuame fino ijin. Regavo
    Godon Kaven Akai iji fu fusik oinon.
  mps-mps: Te sogo bidi me nogi Simeon Jerusalemde bidalio. Te aga doloba pai kolesaga
    eyu, te Godiba lotu wabo bidi bidai dao. Aga te Israel dabe tau sabo bidi asobo
    tonaludu gesege yai dao. Godigo Tedali Mobo Bidi aga dali bidibaso, tama Godigo
    Mobo Bidigo agabolo weyu, te aga polo isigobeo po wai dao.
  seh-seh: Apo ku Djerusalema, akhalipo mamuna m'bodzi akhacemerwa Simiyau. Iye akhali
    munthu wakulungama mbakhalemedza Mulungu, pontho akhadikhira kumatamiswa kwa mbumba
    ya Izaraeli. Nzimu wa Mulungu ukhakhala na iye.
  pab-NT: Hatyo xowaka Jerusalém nali hatya haliti tyaonita, Simeão nexarexe. Waiyexehare,
    airakoaneharetyare, exahe atyahita Israel hotyalinai niyakeheta. Isekohaliti Waiyexe
    tyaonita ekakoa,
  llg-llg: Faik ndia, tou lasik esa, nade Simeon, fo ana leo nai kota Yerusalem. Ndia
    ndia, hataholi dale ndoos, ma ana dokodoe neu Lamatuak. Lamatuak Dula Dale Malalaon
    nafada ndia so, nae, dei fo ana bisa nita Karistus dei, bei fo ana mate. Karistus
    ndia, fo dei fo ana fee sodak neu hataholi Israel asa.
  kyf-kyf: Nɩɩ, nyɩmɛ yabhlo mɩ bhaa -Zeluzalɛmʋ, 'mɔ wa laa 'Simeɔɔ. Nyɩmɛ tɩklɩɩ
    -wa, 'ɩn ɔ zʋa -Lagɔ 'nʋŋwɛ, 'ɩn ɔ mɩa *Izlaɛlɩɩ Gbʋwʋsanyɔ wʋda. Zuzu 'Pʋpa mɩ
    ɔ -gʋ.
  tpi-tpi: Long dispela taim i gat wanpela man i stap long Jerusalem, nem bilong en
    Simeon. Em i man bilong mekim stretpela pasin na em i man bilong lotu long God.
    Em i wetim dispela man God i bin makim bilong mekim gut bel bilong ol Israel.
    Na Holi Spirit i stap long Simeon.
  mih-NT: Ta quɨvɨ cuan sicoo minoo ra ñuu Jerusalén sa nañi Simeón. Minoo ra ndoo
    xaan i cuu ra, ta i zacahnu ra sii ra Ndyoo sa ndisa cuii. Ta ndatu ra sa cua
    quisi ra cua zacacu sii ñiyɨvɨ hebreo. Ta ñoho Tatyi Ii ra Ndyoo sii ra.
  qvh-NT: Say wisanmi Jerusalencho targan Simeón jutiyog runa. Paymi alilata rurashpan
    Tayta Diosninsita alabar cawargan. Saynöpis shuyarargan Israel runacuna nacaycäyashganpita
    Cristo shamur jorgunanpä cashganta. Santu Espiritumi payta musyasergan Cristuta
    ricaycurrä wanunanpä cashganta.
  kms-kms: Jerusalem pe wuti iri nas, ni nyamb Simeon. Ni wuti yuwon ye. God nde rar
    pe ni yumbo ur tuquine puq nen ye. Ni wuti Israel nate mowi ningg nandi kin te
    ghimbi nuang pu nas. Di Ququ Yuwon Ye ni nde nas,
  agn-agn: Mandian don ong Jerusalem may tatang mepet ang aran na si Simeon. Madinioson
    tanandia ig masinomanen ong mga tobol tang Dios. Pagelat tanandia ong kaldaw ang
    maglibri tang Dios ong Israel. Ig pirmi ong nandia tang Ispirito Santo.
  nhi-NT: Ompa Jerusalén ochanchiuaya se tlacatzin itoocaa Simeón. Yeh se tlacatzin
    yolchipauac uan tlatlacamatini inauactzinco Dios, tlen occhiaya maehco naquin
    cualicas in yolseuilistli inauac Israel, uan in Espíritu Santo ometzticatca itich.
  ttc-NT: Ntons, tuj aj tyempji nnajan tuq tuj Jerusalen jun xjal tb'i Simeón. Tetz
    jun xjal aj nb'et tuq tuj tume'l tuj twitz Qtata Dios b'ix b'an nxjanin tuq Qtata
    Dios b'ix lo'ik tuq tk'u'j tujb'a'n te Qtata Dios ojawel tin tuq kyk'u'j kye aj
    tijajil Israel [tzan te Koloyon Aj Q'umankaj Oqtxi'], b'ix te Txew Dios atqet
    tuq tuky'i'l.
  dan-1931: Og se, der var en Mand i Jerusalem ved Navn Simeon, og denne Mand var
    retfærdig og gudfrygtig og forventede Israels Trøst, og den Helligånd var over
    ham.
  kwj-kwj: Ka gisi ki hima fori Jerusalem ko laka ki ya ri da, hi rihi ti Simiyon.
    Rini Gotri ni akindau hima kipe naha. Rini Isurel hima kupu leni sembe wahapi
    hakondau hima rini ya ri nikisinda. Gotri Himamwale kipe Simiyon ga dau.
  vie-OVCB: Lúc đó, tại Giê-ru-sa-lem có một người tên là Si-mê-ôn. Ông là người công
    chính, mộ đạo, và ngày đêm trông đợi Đấng Mết-si-a đến để giải cứu Ít-ra-ên. Chúa
    Thánh Linh ngự trong lòng ông,
  kze-kze: kuyaná moóráwai áwí'a Símiyoni kwemá Yérúsaremuva'a ména kawe-kwáásí póna
    Áánútun-aaiyavena asiramái ména Ísareri-kwaasi kawe'á umátinkaniwaimba amu'maréna
    máyowana Áánútun-amanko kwesé ména
  lbk-lbk: Idwani, wad-ay nan am-ama id Jerusalem ay enngachan is Simeon ay nannan-ed
    isnan timpo ay mamachangan Apo Dios isnan Israelitas. Khawigkhawis siya ya iyeegyatna
    si Apo Dios, ya wad-ay nan Ispirito Santo ken siya.
  mto-NT: Ax je̱m tseꞌe Jerusalén jyoojntyka vyeꞌna toꞌk je̱ jayu juuꞌ veꞌe du̱xa̱a̱j
