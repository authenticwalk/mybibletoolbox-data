  dop-dop: Apɑlʋ nɔɣɔlʋ ɩ kɑ wɛ Yosɑlɛm nɑ pɑ́ yɑɑ-ɩ sɩ Simiyɔŋ. Apɑlʋ ɩnɩ ɩ tǝŋɑɣɑ
