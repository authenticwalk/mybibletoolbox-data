verse: LUK.002.019
translations:
  kpx-kpx: Isito Meliu tobekai ui hoto ke gaeahavoi ke huhuima.
  okv-H: Rate o simba ari embopo na ke ea tapa avo Mary na ingito amita jo ta hotembari
    isapamane ena.
  tbo-tbo: Ma Maliya geka ginoulihi atapuhi nugonei hi gae ma i toditodi naka bala
    tapuna.
  mal-C: എന്നാൽ, മറിയ ഇവയെല്ലാം ഹൃദയത്തിൽ സംഗ്രഹിച്ച് വിചിന്തനംചെയ്തുകൊണ്ടിരുന്നു.
  grc-SR: Ἡ δὲ Μαριὰμ πάντα συνετήρει τὰ ῥήματα ταῦτα, συμβάλλουσα ἐν τῇ καρδίᾳ αὐτῆς.
  bgc-bgc: पर मरियम ये बात अपणे मन म्ह धरकै सोचदी रई।
  khz-khz: Maria na vokilara maparara aonai etaorato e etugamagirawai.
  deu-TKW: Mariam aber bewahrte alle diese Dinge nachdenkend in ihrem Herzen.
  zsr-NT: Gluꞌuz icj nagnu yuguꞌ didzaꞌ ni María, atiꞌ gzaꞌ ládxiꞌnu ca nac qui.
  lin-lin: Kasi Mari azalaki kobomba maloba wana nyonso mpe kokanisa na tina na yango
    mbala na mbala.
  hns-NT: 'Maria ie sab baat attjha se jaad karies aur sotjies kie: „Ekar matlab ka
    hoi?”'
  noa-E: Mamʉ mag amau jaau nʉm ũrtarr thum Mariaau khaphʉ sĩerrjã bʉ̈ʉrjã bĩi aba,
    ich thãar eepai ich mag khaphʉ wai sĩsijim anaabá.
  eng-EMTV: But Mary treasured all these things and pondered them in her heart.
  mib-NT: Te María, ni quendōo tāca jnúhun yáha nuū jeē níjnūní ña, te nácani ni ña
    sɨquɨ̄.
  lif-NT2: कर मरियम्‍मिल्‍ले़ कन् के़रे़क् पाःन्‍हाॽ कुनिङ्‌वाॽ सिगाङ् युक्‍खुआङ्
    निङ्‌वाॽ इःत्‍छिङ्‌ल वये़रो॥
  xnj-xnj: Ndi Maliya akagavika na kugahololela mambu goha mumtima waki.
  mmx-mmx: Ketla ne Maria ga doxoma na levelinga, la gam doma mumu amisix i.
  cbr-NT: Ratúquinbi ca Maríanën aín nuitu mëúishi ënë ñucama manuquinma sináncëxa.
  tee-NT: Para ju Malia va ixmak'ak'ojuich tachi chun ju ani taxtokni la'ix'alhunut.
    Va la'is'akstu ispastact'ajun.
  eng-LSV: and Mary was preserving all these things, pondering [them] in her heart;
  cak-NT: Y María can yeruyec pa ránima ronojel ri tzij ri', y nunojij chuka' chirij
    ri tzij ri'.
  pah-NT: Mariava'ea reki ahe japyakapavi hehe oyvyteri pe. Nomoka'nhymbavi ahe.
  sja-NT: Mamĩda ma jõmaade Mariapa ichi t'ãridepai k'ĩsiaji. K'ĩra atuak'aa paji
    ãrapa jaradap'edaa.
  xed-xed: Ka ŋanatá Mari ta inda tsa skwiha ya ma ghəŋani ka ndanu ta ghəŋani.
  mks-NT: Joo na̱ndicu̱hu̱n ini María tócó ndihi ña̱ na̱ya̱ha ta ndícani ini ñá sa̱há.
  gfk-S: Iesene Maria git liklik kawase ter kakarek bakut ra linge gom git manga lilik
    urie.
  bmu-bmu: Welipkögetmö, Marianöŋ keu pakpak mi uru könömŋe ala dumgöba jöhöba könaŋi
    mötmöriba malök.
  dgz-dgz: Go Meri inak kakae iragen mame venaseni menan imua upe se wande anuiwandin.
  eng-GNV: But Mary kept all those sayings, and pondred them in her heart.
  zaa-NT: María nna yala belaba latsi' bi nna tulidàba bexa latsi' bi ca cosį.
  eng-WEBSTER: But Mary kept all these things, and pondered them in her heart.
  guh-guh: María baja cajena pejamatabëëthëtota yapëtaeponapona daxita bajarapacuene
    yabara.
  bon-bon: yepä Mariya teeme ngenecu bora icranemige iyeta pui mene bine. Tabe baborage
    ngene jotwananige peei poto cidi me.
  nhw-BL: Pero María quiajojqui nochi inincamanal ipan iyolo huan monejnehuili tlen
    nochi catli quiijtojque.
  mgw-mgw: Lakini Malia aagabi'i mumwoyo wake goti no gania.
  swh-ONEN: Lakini Maria akayaweka mambo haya yote moyoni mwake na kuyatafakari.
  wbi-wbi: neke uMaliya akaghendelela kusagha soni sino alyapulike, akaghavika mu
    mwoojo ghwake.
  bba-bba: Adɑmɑ Mɑɑri u ɡɑri yi kpuro doke ɡɔ̃ruɔ u yi lɑsɑbu mɔ̀.
  eng-KJVCPB: But Mary kept all these things, and pondered them in her heart.
  kgk-NT: Ha isy Maria katu opondera ndera oiko-vy. Onhongatu opy'apy-py hesegwa nhe'ẽ.
    Imandu'a ndu'a opamba'e-rehe oiko-vy.
  waj-waj: Yaata utuduu Mariaava iya tuu kua mmuakiaavai mmannammanna yaata utu kioo
    nnaasu variravai. Hama taunniravai.
  cpy-cpy: Rooma María, roojatzi owakiro roori okaatzi ikantee-tapaa-kirori.
  ekk-PKP: Kuid Maarja pidas hoolikalt meeles kõik, mis oli juhtunud, ning mõtles
    selle peale sageli.
  mpx-mpx: Yaa Meli bugul gegewena bolo i hago ge i kitel i teliya atenaa ge i nuwanuwatu
    kaiweliya.
  wbp-wbp: '@see-verse:LUK.002.018'
  luo-luo: To Maria nokano wechegi duto kendo nokanogi e chunye.
  nhe-NT: Pero María quiajcojqui nochi inintlajtol ipan iyolo huan moyolilhui nochi
    tlen quiijtojque.
  aii-aii: ܐܝܼܢܵܐ ܡܲܪܝܲܡ ܢܵܛܪܵܐ ܗܘܵܐ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ، ܘܬܲܚܡܸܢܵܐ ܗܘܵܐ ܒܘܼܬ
    ܕܝܼܵܝܗ‌ܝ ܒܠܸܒܘܼܗ̇.
  esk-NT: Mary-m uummatiġmiitchiutiniġai uqautigikkaŋich aasiiñ isummatigiuraaqługich.
  msb-msb: Ini tanan na mga surmaton ginpasabuot na lang ni Maria pero ginparaisip-isip.
  cpa-NT: Cónh¹jøng² ca¹can¹ María hí³. Ca¹dsii¹dsa dsǿa¹² ca¹lah¹jǿ¹ jǿg³ jøng².
  dso-dso: ମାତର୍‌ ମରିୟମ୍‌ ଏ ସବୁ କାତା ନିଜର୍‌ ମନେ ସଙ୍ଗଇ, ସେ ବିସଇସେ ଚିନ୍ତା କର୍‌ବାର୍‌
    ଦାର୍‌ଲା ।
  meu-meu: A Maria na unu hereva iboudiai e haero bona e lalo tao.
  yva-NT: Maria mamo raemeno ayao umaso rai tenambe muno mo ratantona no ranuga rai
    tutir.
  dgc-dgc: Ey ti Maria, éy inisip na san i étanan na éya, a éwan na kaleksapan i éya.
  zpm-NT: '@see-verse:LUK.002.018'
  hix-NT: Maryeya ryhe, tàmryerà yokarymatxhàràtho hutwahkahpàra nehxakon hatà. Nehutwekonà
    rma hatà, tàhnawo.
  sim-sim: Hako Maria mashi oso sunguwavu sihik si owehe maintontlo sihin armek si
    hishikrahakorokmba simu ura.
  npi-ULB: तर मरियमले सुनेका सबै कुराहरूको बारेमा सोच्दै गरिन् र उनले आफ्नो मनमै राखिन्
    ।
  cgc-cgc: Piro Maria i a, pirmi din pademdem daw paisip ta miad tanan na natabo parti
    ta iya na bata.
  tim-tim: Akto Mariaŋe den are biwiŋân kato kindo malep.
  yor-yor: Ṣùgbọ́n Maria pa gbogbo nǹkan wọ̀nyí mọ́, ó ń rò wọ́n nínú ọkàn rẹ̀.
  wos-wos: Wungi saréké warékéndaka lé Maria léka mawulimbu wun hundi hulukita wun
    jonduka lé saréké waréké xéké.
  emp-NTPO: Baribʌrʌ dji papa Mariaba maʌ̃gʌd̶ebemada idji sod̶e jũma quĩrãcuita crĩcha
    b̶abadjia.
  eng-F35: As for Mary, she treasured all these sayings, pondering them in her heart.
  ind-ind: Tetapi Maria menyimpan semua hal itu dalam hatinya dan terus memikirkan
    arti dari semuanya itu.
  pes-OPCB: اما مریم، تمام این رویدادها را در دل خود نگاه می‌داشت و اغلب دربارهٔ آنها
    به فکر فرو می‌رفت.
  mpt-mpt: '@see-verse:LUK.002.018'
  ssx-ssx: Kutupa Metima꞉ta꞉ hande pi paeyao pa꞉ta꞉ hone witolo hone wopu u pitiekeme.
  mkl-mkl: Ammɑ Mɑɑri njɛ wɑ mu fei ndɛɛ si idɔɛ, nɔ wɑ lɑsɑbu si do lɑɑkɑi.
  gaq-gaq: ଏନ୍ ସାପା ଗଟ୍‌ନା ମରିୟମ୍‌ନେ ମନ୍‌ନ୍ନିଆ କାଲାଆଃ ନ୍‌ସା ଲେଃୱେଗେ ବାରି ଏନ୍ ସମ୍ପର୍କନ୍ନିଆ
    ମେଁ ମାଲେ ଚିନ୍ତା ଡିଙ୍ଗ୍‌ଚେ ଲେଃଗେ ।
  gof-RNT: Mayraama hanidabaa ubbaa ba wozanan qoppashe de7asu.
  unx-unx: ମେନ୍‌ଦ ମାରିୟାମ୍‌ ନେ ସବେନ୍‌ କାଜି ଆୟାଃ ମନ୍‌ରେ ଦହକେଦାଏ ଆଡଃ ପୁରାଃ ଉଡ଼ୁଃତାନାଏ
    ତାଇକେନା ।
  gah-gah: Maliá nene gakó mukí ale agikagú moloake agata geleva geleva oko minamó.
  lcm-lcm: Sikei Maria kala lomon akit a keve bil ke na kapo uli lomlomonai aniria.
  aer-aer: '@see-verse:LUK.002.018'
  qvc-NT: Piru Maryaqam tukuy chaykunata uyashpa, ancha yuyashpa, shunqombilla waqaycharqan.
  tgl-ULB: Ngunit laging iniisip ni Maria ang lahat ng bagay na kaniyang narinig,
    iniingatan ang mga ito sa kaniyang puso.
  cbs-NT: '@see-verse:LUK.002.018'
  xtm-NTPP: Kovaa María ma, ndaka ja yikuu kúu ma táva'a i ini anua i ma, te jani
    ká'vi ini i.
  nnq-nnq: Maliamu ngagakombakela na kugawachila muno genia goa mumojo gwakwe.
  bao-NT: María pea to biro cʉ̃ja ca ĩirije niipetirore cõ yeripʉ tʉgoeñacã niirucuupo.
  san-ORI: କିନ୍ତୁ ମରିଯମ୍ ଏତତ୍ସର୍ୱ୍ୱଘଟନାନାଂ ତାତ୍ପର୍ୟ୍ୟଂ ୱିୱିଚ୍ୟ ମନସି ସ୍ଥାପଯାମାସ|
  rmn-rmn: э Мария ништо на бристэлас тай тюшундиелас адалэстар.
  huv-NT: Nej a María meáwan leawa tanguiay tayac wüx omeaats.
  otn-NT: Pɛ ra̱ Ma̱ya hi̱nha gui pu̱mbɛ̱ni̱ na̱ ra̱ hya̱ bi sifi, hønt'a̱ mbɛ̱n'a̱.
  nop-nop: Unduŋ yeniŋgiŋ kaŋ Maliya adi mede u nadiŋa kaule mu tuguk, adi weleŋdi
    mede u nadituwatuwale hinek tuguk.
  obo-NT: Piru si Maria, id tota‑aw rin diyot poomdom din iddos langun no notomanan
    woy inaayun din idda od oonongngon.
  kca-kca: Мария щи йасӈәт хŏԓыйэ сӑмәԓән шависԓы пӑ нумәссәԓы.
  cak-ENT: Y ri María xeruyüc c'a pa ránima ronojel ri tzij ri', y nunuc chuka' pari'
    ri tzij ri'.
  lif-NT: ᤁᤖ ᤔᤖᤡᤕᤶᤔᤡᤸᤗᤧ ᤁᤴ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤛᤡᤃᤠᤱ ᤕᤢᤰᤂᤢᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤇᤡᤱᤗ ᤘᤕᤧᤖᤥ॥
  mie-NT: De María nī nchuhun inī ña ndācá tūhun yáhá, de nácani inī ña sīquī.
  san-TIB: ཀིནྟུ མརིཡམ྄ ཨེཏཏྶཪྻྭགྷཊནཱནཱཾ ཏཱཏྤཪྻྱཾ ཝིཝིཙྱ མནསི སྠཱཔཡཱམཱས།
  qve-NT: Ichaqa Mariañataqmi sapa kutin yuyaymanaran sonqon ukhullapi chaykuna pasasqanmanta.
  pao-NT: '@see-verse:LUK.002.018'
  cbu-NT: '@see-verse:LUK.002.018'
  usa-usa: yúyánámmá ítaraamanibo Máríaama máqtemmo ten-áímmá ítama arunóbátáá maréna
    netuq-áúyánámmá ítama aákaq maréna máqe-uraiye.
  soy-soy: Mɑɑri uu mmɛ̃ nnɛ́í ukɛfɑ-i múlú un nkɛcɑ́ɑ́ músu ńsɔnɛ.
  hui-hui: Meri ibugua nde bi bibahende layane hale halu ibunaga miniha mo pe hai
    howa mitangitangi bialu berene.
  amf-amf: Mayriyam ogo yerin wulam yisa woylaminka qaaban ko yedade.
  quc-NNT: Are k'u ri nan María xaq xuk'ol konojel we tzij ri' pa ranima', xchoman
    k'u chkij.
  dob-dob: Ta Meli ona nidi maiboꞌana ꞌinuwaꞌiꞌisidi ga ꞌinuwa edaedadama manudi.
  wrs-wrs: Wo Mariava hevpa himba maivethanamoa, memba daipotava ishunvpa, owai, himba
    yunalm nengaomana vevna, wo lehvna, plalmom levrapialm vevna hevm, nom hev ten
    vena, nonglanam, eva hellenam.
  mca-mca: Ke' María yaqsi'jija pa'aj week na'aj yepi'ye'jiik'i ekewe' wekwek ƚunyejeikii,
    ma' qa yijamtijiijupkii.
  kiw-kiw: Maria-ro aaꞌo raarai aiha piraromai moꞌui-da, ka pupuo hiꞌai-to piraromo.
  tzo-TZC: Pero ti Maríae mu xchꞌay ta yoꞌnton scotol taje. Tey onoꞌox ta snopilan.
  jao-jao: Ngala a-mangaji a-Miri, kanda-linginmanthaninya ki-bardardawu nganambaji,
    kanumba-yngkalayngkarrinjaninya ki-bardardawu kulu liyi-mangaji, kalu-yukumanthaninya
    jibi, kulu aluwalu ka-lhakanba jawina yiku ki-Kada, ka-wukanyi alunga ki-bardardawu,
    kanumba-yngkalayngkarrinjaninya wumba ka-yanjarri bardarda. Bawuji.
  mya-mya: သို့​သော်​မာ​ရိ​သည်​အ​ကြောင်း​အ​ရာ​အ​လုံး​စုံ တို့​ကို​မှတ်​ကျုံး​ကာ​စဉ်း​စား​ဆင်​ခြင်​လျက်​နေ
    ၏။-
  gng-NT: Mari wɔn cengeh tigbɛr nnɔ kɛ, nɛ ki tùɔreh ki taah tù ki blinh uʼfɛ̀l
    bo.
  cbi-NTPO: Tsenmala Maríaa entsa detiñu kuinda ya' pensasha tana' naa-uwanuba tengaya
    chumi.
  ikk-NT: Kanị Meri e buchanrịn ihiẹn ndịnị ile tọ imẹ obi ẹ, e ro wẹ.
  leu-leu: Taasaxa na Maria a fawaan fatateak a mu ferawaian xapiak la xunus ina e
    lamon fatie.
  maz-NT: Pero e María o mbë's'i texe c'o jña. Mi sido mi cjijñi o̱ mü'bü pje mi ne
    ro mama c'o, dya go jyombeñe.
  bod-N: འོན་ཀྱང་མིར་ཡམ་གྱིས་དོན་དེ་ཐམས་ཅད་སེམས་སུ་བཟུང་ཞིང་བསམ་བློ་མང་ཙམ་བཏང༌།
  tca-NT: Natürü ga María rü inayaxu ga guxü̃ma ga yema ngupetüxü̃ rü ngĩãẽgu namaã
    inguxü̃ rü nagu irüxĩnüẽcha.
  zpl-NT: Pero uducheꞌtsia María ye bee bedichiaꞌ cuaꞌ arquiꞌlla, cuna nú rriꞌilla
    elliebacuꞌ lu cuendaꞌ nucuaꞌ.
  mbc-NT: Tîîse tamî'nawîrî mîrîrî pî' Maria esenumenka'pî kure'ne. Moropai mîrîrî
    koneka'pîiya tewan ya', tîwîrî teesenumenkapa.
  ndg-ndg: Lakini Mariamu atiyendelea fikiri husu gooti yayomwike kuyapekaniya, atikuyatunza
    mwoyoni mwake.
  wsk-wsk: Bare Maria den se mel suen la aratam mu gomang motam ningi la ko iki guruguwakaso.
  toj-NT: Pero ja María buc'an yuj ja jastic yabuneji. Quechan huan xta tz'iptz'unuc
    ja sc'ujoli.
  tbc-tbc: Gug Maria ru an fidian ilon lo igane ya, ago gug saen wei mi mel an fidian
    ilon isoug kankan igane se ya.
  sna-sna: Asi Maria akachengeta zvinhu zvose izvi akazvifungisisa mumwoyo make.
  smk-NT: Si Maria anamaet, iti tanan pirmi sa nakem na tan inisip-isip nay sarban
    saytin nangyadi'.
  grc-TCGNT: Ἡ δὲ Μαριὰμ πάντα συνετήρει τὰ ῥήματα ταῦτα, συμβάλλουσα ἐν τῇ καρδίᾳ
    αὐτῆς.
  gof-WFTW: Mayraama hanidabaa ubbaa ba wozanan qoppashe de7asu.
  spa-BLM: Pero María guardaba todas estas palabras, meditándolas en su corazón.
  kyz-NT: Mari ẽẽ 'upa etee enupa 'gã porogytaramũ. Wapyakau 'upa 'gã je'eg are. Wea'aramũ
    etee 'upa wa'yra 'ga ree.
  dao-dao: Cunsepi Marih naw, acuna ngthu avan cun ngai lü, a mlung k'uma a tak.
  cya-cya: Nguinu yu'hui cha' can' tiquee María, lo' qui'an cha' nguñan ti' si'ya
    cha' nu yato'o.
  nii-nii: Ba Mariya eim ek ei piipi noman ełe kindpi, kom se piipi minj mułum.
  ign-NT: Tásihasera, esu María supane­re­que­ne­hainehi te susamure tamutu eta juca
    susama­que­neanahi.
  dik-NT: Go Maria wëlkä ëbën piŋ apath, ku muk ke yepuɔ̈u.
  cac-cac: Axo ix María chi', ton̈ej ix yab'can juntzan̈ chi' ix, ix ste naub'tan̈an
    ix.
  tzj-E: Per María arja' xuyic pranm njelal tzij je rc'axan, congan nuch'ob rij rwech
    nak rec'mon ta.
  san-BUR: ကိန္တု မရိယမ် ဧတတ္သရွွဃဋနာနာံ တာတ္ပရျျံ ဝိဝိစျ မနသိ သ္ထာပယာမာသ၊
  yaa-NT: Nãskakẽ María nã nika keskafakĩ ãfe õitinĩ fãsi shinãfafãini.
  cab-NT: Áni María, areídañu tíñein sun cátei le tídan tanígi, arítagua luágu.
  clu-clu: Gintipigan ni Maria ang mga butang nga dia sa anang tagiposoon kag ginaisip
    na pirmi.
  swh-ULB: Lakini Mariamu akaendelea kufikiri kuhusu yote aliyokwisha kuyasikia, akiyatunza
    moyoni mwake.
  tpt-NT: Pero ni María, yucha va maꞌaꞌol la ixjalhanuti tachun ni anchanu chivinti
    para kapastaklhi.
