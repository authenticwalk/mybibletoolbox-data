  gof-ENT: ማይራማ ሃኒዳባ ኡባ ባ ዎዛናን ቆፓሼ ዴዓሱ።
  aau-aau: Maria hokwe ok somokwe hoko uron arian mon-aw nan kawk nok, kar nanpanan
    ey wayr.
  tvk-tvk: E melele xa Meri milong sepinien xil ak, miling xat kuhi e nenemien nan,
    e di minem usili vehakut.
  prf-NT: Peru pinakatandaan ni Maria en atanan a nasanig na, sakay nággisip-isip
    ten atanan a nangyari.
  auy-auy: '@see-verse:LUK.002.018'
  tbg-tbg: Mariava vi uvara aatoqi vatero niharovata, virara iriqiro ni vaura.
  hub-NT: Nuna ashi tusar etserainakai, María antuk sakatmamainchau nekapeak, nuig
    enentaimu.
  hmo-hmo: To Maria be unai hereva ibounai dekenai ia laloa bada, bona ia laloatao.
  big-big: Kapura Maliyago watabi pakela piyeng keya ngago kerewiya piyeng mabiyengki
    wilek kang pugubekke kumula panu wizagoma.
  gux-G: Ke maari yi guani ki tiadi o pal nni yala tieni kuli yeni ya maama madi kul.
  cnl-NT: '''E³ quie''²³ ca²³mi²³lii²³² Ma³rii³¹ la²³jɨ³ júu² ''e³ ca²³jmóo² dsa³
    ''i³ mi³quin³ dsɨɨ³ joo³. Bi²³ ca²³jmée³ ''i''²³ ''ñée².'
  zar-NT: María gulúʼusö icja náganu didzaʼ ni, ateʼ guzáʼ ládxiʼnu ca naca que.
  kde-kde: Henga Maliya nkulavika anelo lammalele muntima mwake akuno walahimukila.
  ata-ata: Ia Malia ne, mimolo taneu mimii latala e muxali noxie sou ꞌilie ne mo tane
    umulimulinu.
  qvw-NT: Lluy caycunacta mana un'al Maria śhun'ullanćhu uywayalmi aybistá chayman
    pinsalayäla.
  nfa-nfa: Te ngaa Maria tèke ka ètu dꞌara na, aaꞌi-aaꞌi dhu jꞌajꞌi le. Aa na pangee
    mau-mau, ho neo neꞌa sasoa na tasa mera mia.
  tnp-tnp: Mətəu Meri təmatos əmə e nɨkin natimnati rəfin mɨn u, kəni mətətəlɨg lan
    nian mɨn.
  urd-urd: मगर मरियम इन सब बातों को अपने दिल में रखकर ग़ौर करती रही।
  hot-hot: Ma Malia lahabi abô takêŋ ba havaloŋ loŋ hêk kapô.
  mqj-NT: Sapo napaillalan penawa ia Maria inde kara-karae anna penawa-nawaanni.
  rus-SYN: А Мария сохраняла все слова сии, слагая в сердце Своем.
  mbh-mbh: Aveto ur alavusnga areken Maria i pango i a iopo lemi ma ilemi voth ol
    inga nge.
  bdd-bdd: Ta Meli gwaeyedi mabwaiyadi ꞌinuwatuhu yahidiya ma nuwana ꞌihenetediya
    weyahidi.
  cbt-NTPO: Mariaso nipirinhuë' naporinso' na'con yonquirárin.
  rmy-SERVI: Ай Мария стховэлас кадэла лава дэ пэхкэрэ їлэ тай думисарэлас пала лэн.
  srn-NT: Maria no fergiti den sani san den taki, ma a tan memre den.
  cta-NT: Tyiquee ti María ndyanu chaꞌ biꞌ, quiñaꞌa̱ tsa ngulacua tiꞌ chaꞌ ngua juaꞌa̱.
  bqc-SIM: Maliama yã́pi kũa a nↄ̀sɛ guu píi, àlɛ làasookɛwà.
  tcz-CHONGTHU: ahivangin Mary'n hitiho jouse hi alungsungah akoiyin khatvei vei kom
    le ahin geldoh ji'e.
  mar-mar: परंतु मरीयेने या सर्व गोष्टींचे मनन करून त्या आपल्या अंतःकरणात ठेवल्या.
  snp-snp: Ido Malia ya netawa muki yamu siya-mulunau ya metolito kolito minaiye.
  isl-isl: en María lagði allt þetta vel á minnið og hugleiddi það með sjálfri sér.
  spy-NT: kinamtaat ꞉Maaryaa mēt.
  xnn-xnn: Ngem si Maria et ninenemnemna am-in nan inommat ya nan inbagan nan menpaspastol.
  mwe-mwe: Ikabheje a Malia gubhagabhishile gowe muntima akuno bhaliganishiya.
  tte-tte: Na Meli nuwatu meuloina iwadamli katena mena, na inuwatu-kalatagili sauga
    meuloina.
  tcs-tcs: Meri bin kipe ol demting wea at blo em, ane plentitaim em bin tingbaut
    demting.
  hlt-THB: Cehlai Meri ingtaw cawhkaw ik-oeihkhqi boeih ce ak kawlung khuiawh khoem
    nawh poek hy.
  soq-soq: Tane Meri dewa ema uduudu insakasamodie wandie, mai da nuawa koakoalepona,
    dia.
  qub-qub: Marianami imano cashantapis shongullancho yarparaycaran.
  att-att: Á si Maria, pinatattam na ta nonò na yù ngámin nga naginná na, á yáyù ninononò
    na.
  bki-bki: Mia Mere, mijekar vatitig nonovio vite nalo nei jua kiano iviso, maka tiniene
    ribobogia, naio jom̃a jo jidomiio julaka ga.
  bqp-bqp: Mariama yã pì kũna a nɛ̀sɛɛ gũn pínki, àtɛn laasun lɛ́a.
  mcp-mcp: Maríya nyɛ nyə á baagʉlə isâ byɔɔŋg lámʉ́d, a ŋgə́ bigas byo.
  hat-hat: Mari menm te kenbe tout pawòl sa yo nan kè l', li t'ap repase yo nan tèt
    li.
  npl-NT: Pero María nochi ni okitlaati itech iyolo, iwa nochipa okilnamikia nochi
    tlan otlamochi.
  bgg-bgg: Mery è jithek pha zab miyao now srane lubu iliing hà wie now din.
  eng-TCENT: But Mary treasured up all these things, pondering them in her heart.
  eng-BSB: But Mary treasured up all these things and pondered them in her heart.
  cpu-NT: Irooma María, antaro opampithashiretakotaro iroori okaratzi ikantaitapaakerori.
  san-ASM: কিন্তু মৰিযম্ এতৎসৰ্ৱ্ৱঘটনানাং তাৎপৰ্য্যং ৱিৱিচ্য মনসি স্থাপযামাস|
  tac-NT: Maríaka a'lá nirale suwábaga napu anile alué bo'elo, pe bo'nepi 'nátaga.
  eng-WEBPB: But Mary kept all these sayings, pondering them in her heart.
  gfk-H: Senbia Maria ga liklik kahai bakut tar kaiken ra linga gaam manga lilik haan
    tanai.
  viv-viv: Tu mena gaitomai-dina agaidiya Meli nuwadi ginunauyena be tova moyaꞋaina
    hinuwanuwadadana.
  yao-yao: Nambo che Maliamu ŵapundile kugaŵika maloŵe go mu ntima mwao achigaganisyaga.
  tgp-tgp: Pani Mary mo tau mamahuni la hinau nike na r̃omina, ale mo lo r̃omr̃omira.
  auc-NT: Mäadiya guiquënë, Wëñængä æbänö ingä änänii, ante nämä pönëë congantapa.
  kbc-NT: Pida Maria biɡ̶idioka limedi me nalaɡ̶atibige baanaɡ̶a ixomaɡ̶ateetice,
    codaa eliodi me yowo lotaɡ̶a niɡ̶ijoa nowienoɡ̶ododi waxacocoli.
  bmh-bmh: Maria go ze go doimai, gonugau ougab oug unum mai dareun.
  ctu-BL: Pero María ma'anic chuqui tsi' sube yambʌ. Tsa' jach i chʌn ña'ta ti' pusic'al
    pejtel chuqui tsi' yubi.
  meq-meq: Mari na, wu neheye tə tsik aye na, a pa na tebiye a gər a dzalawa faya.
  noa-H: Mamʌ mag hamau jaau nʌm hũrtarr t'um Mariaau k'ap'ʌ sĩerrjã bʌ̃ʌrjã bĩi haba,
    hich t'ãar heepai hich mag k'ap'ʌ wai sĩsijim hanaabá.
  alp-NT: Eleyo Maria ilene mere, inete loko pusue meru rame kai inoake lokolu me
    lalei.
  san-VEL: kintu mariyam etatsarvvagha.tanaanaa.m taatparyya.m vivicya manasi sthaapayaamaasa|
  kbq-kbq: Hianagi Maria'a ana nanekema hazankea nentahino, agu'afi ana maka kea nenteno
    ana kea agera okani'ne.
  kbh-kbh: Pero Mariyna nÿe cachabe ainanoca quem soyëngama más bën inétsenojuabnañe.
  ron-LSB: Dar Maria a păstrat toate aceste cuvinte, meditându-le în inima ei.
  pon-pon: A Maria nekinekid majan pukat karoj o madamadauaki nan monion i.
  nhe-BL: Pero María quiajcojqui nochi inintlajtol ipan iyolo huan moyolilhui nochi
    tlen quiijtojque.
  sps-sps: Meri makuts a foka to sa fafakats patsukainy ya.
  wnc-wnc: Siwan ngana Mariata wamu wa kuupbam musiane gitna pake natayukut.
  bus-bus: Mariama yã pì kũna a nↄ̀sɛ guu píngi èe laasuu lɛɛa.
  gub-BL: Ima'enukwaw katu Mari a'e ma'e rehe a'e. Omonokatu a'e ze'eg upy'a pe.
  imo-imo: Nalo Maria i uluma pali konopuna panjipelie lipe manjipe molorumu.
  boj-boj: Ariya Maria a anjam di qusiqa aqa areqaloq di atsiq soqnej.
  eng-DRA: But Mary kept all these words, pondering them in her heart.
  knf-knf: Kë Mariya, anin Yeŧu, ahank bnuura iko inţëpuŋ bŧi ţi kaţëbul, aşë şalnţën
    ya.
  san-KHM: កិន្តុ មរិយម៑ ឯតត្សវ៌្វឃដនានាំ តាត្បយ៌្យំ វិវិច្យ មនសិ ស្ថាបយាមាស។
  arn-NT: Welu Maria rakiduamkülerkey ka piwkentukuniey kom tüfachi dungu.
  zas-NT: Per Li, rguꞌchaaw luxdooman gra ni rucaagdiajgaman, rüjn tëëman laan xgab.
  ken-NT: Kɛ María abhʉrɛ mɛnyɨŋ ɛbhɔ mɛnkɛm antɨ, ankaysi nɔkɔ bhɔ.
