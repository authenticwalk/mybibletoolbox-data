  kek-NT: Ut lix María quixc'u̱la sa' xch'o̱l chixjunil li c'a'ru quic'ulman ut yo̱
    chixc'oxlanquil rix.
  blz-NT: Kasee i Maria tongko' nongoos na noana lele men ia rongor iya'a ka' ningintoomkon
    pore-pore.
  poe-NT: Kjánchó tí tjan María la a̱sén tjan ó xraxinkakonxín tjan kaín tíha.
  san-TAM: கிந்து மரியம் ஏதத்ஸர்வ்வக⁴டநாநாம்ʼ தாத்பர்ய்யம்ʼ விவிச்ய மநஸி ஸ்தா²பயாமாஸ|
  cof-NT: María mantimini jun fiquica tennato, tenca caniquinaminue.
  srm-NT: Nöö hën Malia tei dee soni a bi jei u di mii ku dee soni dee bi pasa tuu
    hoi nëën hati ta pakisei de nöömö.
  qvs-NT: Chaypina chay ovejakuna kuydak runakuna Tata Diosta sukaman kuyashpa alabarkansapa.
    Paykunaka sukaman almirarkansapa chay angel willashkankunatashina kawashpankuna.
    Kushikushpa chay ovejankuna kuydanankunaman kutirkansapa. Paykuna kutiptinkuna
    Mariya tukuy willashkankunata shunkullikushpa kuti kuti allita yuyaykurkan.
  zca-NT: Mbaino Mari, rë kure' kiguchao' xa' laxto' xa', no kile' xa' xigab por lë'i.
  cbc-NT: María pʉame capee majũ tʉ̃goñanucũñupõ cõ yeripʉ ovejare cacoteri majã na
    caĩrĩjẽrẽ.
  qxo-NT: Mariaga tsaycuna päsangancunata shongunllachömi yarparargan.
  mox-mox: Ta Meli baʼe vona diavona giwalidia iaʼuya, ta weaqidi nuadi tonovea.
  kew-kew: Yapare Maria-me mogo agaa rayo nipuna kone-para mea sua kone adaapu su
    pirisa.
  dww-dww: Be Meri tauna inam riudima nuane ya taudididi be yawai nuanoḡonoḡotedina.
  nif-nif: Gan Malia endɨla manda wɨn gɨtɨkgan gɨnan gɨnañ dasimbi, nandɨ-kwɨnakwɨnalembi
    pa kulɨñguk.
  twi-ASANTE: Nanso Maria deɛ, ɔde saa nsɛm a ɔteeɛ no nyinaa siee ne tirim dwenee
    ho.
  aoj-aoj: Apaꞌ Maria kwameꞌ basef ifimba hiafi nomonas sapomef fape okom akwaꞌumi.
  cbv-cbv: '@see-verse:LUK.002.018'
  taw-taw: Pen Maliya ne tap gak anɨb okok mɨdupsek dɨl, gos ne ayaŋ lɨl nɨgɨlɨg yolɨgup.
  jic-NT: María lovin ma jo' tepe'e pjü way niná. Lovin 'ücj jos jola tepyala jupj
    niná.
  zap-NT: Per le Mli noze lextoo men wuu yra diiz guin no kanzaleedx meno.
  wer-wer: Ën Maria pöt ngön pöt kat wiak pim lupmeri wa wiak om kön wieima.
  ipi-ipi: Matiyato pii utupane pitaka ale wato, balana yamapanenga mo yata wato,
    nemboto peteaipia.
  qul-NT: María tucuy ima uyariskanta sonkonpi wakaycharkan, yuyachcarkantaj.
  urw-urw: Bangeagako, Maria nu dora baba gürenakuti nugeab kob gam difürüdi, utungüdi
    büreaga.
  rmy-GURBET: Al i Marija dija gođi tare kala lafura thaj čhuta len ane piro ilo.
  ter-NT: Kene Mâriya, uha-uhá kíxoa unákea isóneuke neko emo'úti, koane êno itúkinoa
    isóneu.
  bmr-NT: Jaarunoco llɨɨvɨ Maria ijeebɨɨfañodɨ guubunɨcɨhicauhi toonoco esamaaigoro.
  fuf-fuf: Mariyama mari ɗun fow ka ɓernde mun, maanditii fii miijitagol.
  mwc-mwc: Saba Mary nikosi wosesi ereonowasi nuwanuwanai i tatawanisi, ba i nota
    bitetei.
  bhl-bhl: Kate, Malia ukalem ute im angsiliw weng be kuluko, ukalem ibolow tem kel
    da kolewsu kale.
  ons-ons: Mariaŋo yemo don yewa wetke more, dere detsorok qesorok okane geke.
  con-NTPO: Tsa'ma Maríaja osha'choma in'jamba injama'choni asi'ttaén can'jen.
  ghs-ghs: Qate Maria noo ma quba ota biranateta oke qupadzomaqi iiha ma dzobidza
    nometa tani totota.
  peg-peg: ମାତର୍‌ ମରିୟମ୍‌ ଇ ୱିଜ଼ୁ କାତା ମାନ୍ତ ଇଡ଼୍‌ଜି ଗାଜା ଏତ୍‌ କିଦେଙ୍ଗ୍‌ ଲାଗାତାତ୍‌
    ।
  txu-NT: Nhym bep ãm Marij ta kute kraxkôt mar ne amikam mỳjja kunĩ ma:ro tẽn 'õo
    biknor kêt ne.
  eng-WEBU: But Mary kept all these sayings, pondering them in her heart.
  gnw-NT: Ẽrei María imandúa opaete cua re jare ipɨa pe uyemɨngueta cavi jese.
  mux-mux: Akiliinga-pe Maria ung ima kene ulu wendu urum-ma pali numanuna panjipaliinga,
    penga wasie numanu kimbu-sipa mulurum.
  maj-NT: Tu̱nga máha Maria̱, ani̱ma̱ha̱ y'éjñajin ngayjee̱ ni xi kamoo̱. Tu̱ nku
    kits'ínnkjink'uhún niu̱.
  bkq-NT: Maria tyangahu oday xunâgu mârâ nhegatuybymo wâgâ. Awârâ modo tyangahu oday
    nhekanâdyly.
  kue-kue: Ba Maria ka i prapra pirtre ana i pir nomane mina suna kra ende moglkwa.
  cot-NT: Oraquea Maria ococaniquea oquenquejaguitironiquea maasanopae, teetarite
    ompeacotemparoji.
  bnp-bnp: Pali e Maria i luhoi kado a ngava nga, i ru na hatena.
  apn-NT: Nom nhũm Marir mẽ kot kãm hkrax rũm tanhmã hkra jarẽnh to xàta kukamã pix
    mã hamaxpẽr rãhã ho pa.
  ctp-NT: Tiye ti Liya nganun chaꞌ kanꞌ, kaꞌan ꞌa chaꞌ mdaꞌan tiye chaꞌ ngwa ngwañaꞌan.
  bre-BRG: Mari a vire an holl draoù-se, o tistremen anezho en he c'halon.
  opm-opm: Maria uh ire ma riya meng oh amrapat uh ire ma rit saya meng oh urhe da
    mutuhnong mar ama dahat patesuh oh.
  bvr-bvr: Wurra Meri ji-bama gu-ganyja jinyu-ni gun-gata gu-yinmiyana.
  wal-wal: Mairaama qassi ha ubba yohuwaa ba wozanaa giddon wottada, qoppaidda de7ausu.
  shj-shj: Yä Mariyom kameskäde ngaki kä'day tä mägaxse ndä cägäre tä mägaxsäce ka
    ngakong key.
  zad-NT: Na' Maríana' kon ka biyoll bzenague' dill'ka' na' bgaaṉan ḻoo yic̱hjlall'do'ena',
    na' gokile' bera zejin dga.
  kmg-kmg: Maria eki ine dâŋ i maŋkerâ manatâc qâtâc ehuc juwec.
  aso-aso: Neꞌmine igi minaniꞌza Maliaꞌ aza sotoꞌ ineꞌ initeꞌ mukikumuꞌ laniꞌ gamazi
    nene do madunouꞌ molo aꞌminemuꞌ nene gala gelevoꞌ gelevoꞌ ogo minineꞌ ve.
  uli-uli: Maria ye memangi pangal meka ngo ye kkel yal luluwalelong chog lal depal.
  nin-NT: U Maryamu gri aseki angga ka we ni isisurr ima, na so di ri amarr na atu
    ambarr wa.
  tgk-tgk: Вале Марям чизи шунидаашро дар дили худ нигоҳ дошта, дар борааш фикру мулоҳизаҳои
    зиёде мекард.
  acu-NT: Tura Maríkia uwija wainu timiaurin antuku asa, nintijai kajinmarchamin nintimiayi.
  cak-WNT: Y ri María can xeruyec c'a pa ránima ronojel ri tzij ri', y yeruch'ob chuka'
    ronojel ri tzij ri'.
  ebk-ebk: Ngem kun ninunumnum am-in Maria chaná ya chana numnumnumun ay ustu.
  spa-PDDPT: María guardaba todas estas cosas en su corazón y meditaba en ellas.
  tke-tke: Vano Mariya nda ologolelaga mmurimani apimaga, asayelaga ononelamo.
  ruf-ruf: Lekeni Mariya kagheka agha ghose mna ghumoyo ghwake na kaghatonga ng'ani.
  gun-gun: Ha'e rã Maria ma pova'e ayvu ha'e javi opy'a re omoĩ porã ima'endu'a riae
    aguã.
  agu-BL: Ma yi Mariy, a'tij cyakil yi xtxolbil tetz talma', nin wi'nin ticy'e'n tc'u'l.
  isn-isn: Inge u mariamu akalongoleka, kusega kunsoko ihi nae wigule, akamaika munkola
    akwe.
  eng-PEV: And Mary remembered their words, and she thought about them a lot.
  ilo-ULB: Ngem pinanpanunot ni Maria ti maipapan kadagiti amin nga banbanag a nangngeganna,
    ket sinalimetmetanna dagitoy iti pusona.
  pir-NT: Ahri ijipihtiyere María wacũ tʉhotuahye.
  anv-NT: Yɛ́mbɔ Mɛri awuúgé depɔ ɛti deko, afyɛ mmu metɔɔ́ wuú afɛ́régé yɛ́ndégébé.
  sab-NT: María chegu kamne María geru keruchugu geru ogo mo tale ulita, María me
    ta jonga geru ege mo tale.
  tmd-tmd: Makwam Maria nuŋ mag keiryöbö röŋ aku, ri abö rön, rɨb wä akwör yöx nugumɨda.
  acr-NNT: Noꞌj ri María lik ukꞌolom ronoje waꞌ pa ranimaꞌ y lik kuchꞌobꞌ raqan puwiꞌ.
  kpg-kpg: Mary ga langahia nia mee huogodoo, ga mamaanadu hua i ono lodo.
  taj-taj: तर मरियमसे चा चु जम्‍मान ताम म्‍हन्‍सी सेमरीन थान्‍जी।
  avt-avt: Maria han kaa menmen au. Hɨre wewisɨm mekre han kɨre, hekrit hekrit hɨre
    han kitetim.
  cbk-cbk: Pero si Maria ya guarda todo ese maga cosas na su corazon, y ta pensa que
    pensa gayot le acerca de ese.
  uig-ARA: مەريەم بولسا بۇ ئىشلارنىڭ ھەممىسىنى كۆڭلىگە پۈكۈپ، چوڭقۇر ئويلىنىپ يۈرەتتى.
  tuf-tuf: Eyta cuar Maríara cuít séhw̃ajacro. Ur icar bucoy, bucoy ey tamo séhw̃ajacro.
  abx-abx: Pero agparahilum-na si Maria i dimu'an mahi'unong sito. Agpara'isip iya
    kon ay i karuyag sidngun-na sito ngan ga'i to apara' si inisipan-na.
  mco-NT: Chi María mɨdo'mbɨjctay, e yajhuɨ'my ma yjot yhuinma'ñ.
  bsp-bsp: Kɔ Mari ɛmɛŋkərnɛ moloku mamɔkɔ fəp, pəc-cɛm-cɛmnɛ mi dɛbəkəc.
  kqf-kqf: Bi niga kauwidi matabudi Meli noponemo i noḡotiwatedi.
  cpb-NT: Irooma María, antawo okenkithashiretakotawo iroori okaatzi ikantaitapaakerori.
  aon-aon: Aria Maria madae urkum mukwokuk um enyudok ihinyumorim baraen uwe. Okwok
    kanak kwape urkum apa morumen.
  hus-NT-2005: Por na María in chalpóm tokot tin itsích ejtal jechéꞌ.
  mig-NT: Ko María ni̱ chiva̱'a‑ña táká tu̱'un yá'a. Te náxndáa̱‑ña tú'un‑ún ini̱
    añú‑ña.
  bps-bps: Kabay Méri, toon fkah di nawan kdee tulenla ani, na toon gal fandam.
  mbs-mbs: Meneng si Maria, insawol din se kedita te kagi dan diyà te pedowan din,
    aw gayed mig-aneng-aneng kenyan.
  tof-tof: Blaman ne pokoa tómbapónónóp, Merri tóba moboküpdü irrbülürr, da gyagüpi
    amalórr.
  cme-NT: Maari wuɔ bella nel daama‑i hiere u huɔŋ-na tuɔ jɔguɔŋ-ma; u saa yaŋ ma
    diei karaanu-yuɔ.
  sus-sus: Mariyama fan naxa yi fe birin nagata a bɔɲɛ ma, a nu a ɲɔxɔ sa a xɔn.
  pon-2006: Mery ahpw kin ketin tamataman mepwukat koaros oh kin ketin medemedewe
    nan kupwure.
  dad-dad: Anĩ ere, Maria od anĩ ganan yale fen, waun ino fen, kisim dogol fen.
  zab-NT: Per María irate de cosré guluchuub láani lazdoob, ne runbɨ xgab pur de diidxqui.
  jae-jae: Ma Maria kêmasaŋ biŋ samob tonaŋ ŋai ŋapep ma taê gêjam gêc nê ŋalêlôm.
  ksd-ksd: Ma Maria i kodop vake go ra lavur tinata, ma i nuknuk ia ta ra balana.
  msm-NT: Naman-uli sikan mgo magbantajay to karneru no namansaja to Diyus tongod
    to sikan pigkita dan aw pigdinog no angod da to pig-ikagi to diya anghil. Di si
    Maria, puli din pighipidan sikan tibo duon to ginhawa din, aw kanunoy din pigdomdom.
  myk-myk: A Mariyama di kii keree kii bɛɛri yaha wuyɛ funŋɔ ni, na wu funŋɔ kɔɔn
    ki na.
  sbe-sbe: Ginauli maudoidi wa Maliya nuwana ne unai ye toledi na ye nuwanuwatuidi.
  mcr-mcr: Mäliya nätmatqä eeqänäŋiŋqä kŋuä huätä mävquatämäuqä da, kŋuä yqänä indqänä
    äpmamiŋqe.
  cux-NT: Naati María miiⁿ ní nguain'dai yā nducuéⁿ'ē chuū na staava yeⁿ'e tá. Ní
    nacadíínuuⁿ yā dɛ'ɛ̄ cuuvi.
  tur-YTC: Ama Mariyam bütün bu sözleri yüreğinde saklıyor, üzerinde derin derin düşünüyordu.
  san-ITR: kintu mariyam etatsarvvaghaTanAnAM tAtparyyaM vivichya manasi sthApayAmAsa|
  bel-N: А Марыя захавала ўсе словы гэтыя, складаючы [іх] у сэрцы сваім.
  sch-sch: Mary'n ha chong ngei hah a mulungrîla mindonin a vong tita.
  mic-MIQNT: Mali migwite'tgl ms't ta'n goqwe'l nutmapnn aq melgi angite'tgl.
  huu-NT: Iaɨmaiaɨ uruena cɨua mei, llaudaɨaɨ sedaraɨnɨ imacɨ toɨnɨaɨ dɨne abɨdo jaidɨmacɨ.
    Naimacɨmo jaɨenicɨ llua isoi naimacɨmo suilla jira, iobidɨmacɨ. Nana naimacɨ cacaja
    rafueri, nana naimacɨ cɨua rafueri Jusiñamuimo iobillacɨnona fecadɨmacɨ. María
    naie rafuena feitañede; ia iena comecɨna facauide.
  jiv-NT: Túrasha Marikia ashí túrunamia nuna ni enentái̱ji̱a̱i̱ṉkia enentáimtu pujumiayi.
  otm-NT: Pɛ nu'a ra María, bi bɛ̨m bʉ mbo rá mbʉi 'bɛ'a gätho bin ja.
  dah-dah: Munaŋ Mariabe sipsip doyaŋ mar beleŋ mere tiyamiŋ kuruŋ goyen teŋ biŋde
    kerde goke hugiŋeŋ dufay heŋ hinhin.
  tnk-tnk: Mətə Meri rəkwtəmhiri pam narimnari me nəha ia rerɨn mamətərɨɡ tukwe.
  kpr-kpr: Avata Mary nu sifo ghousa geka ava, nunda dubo jokái kotise irá ghusira.
  san-IAS: kintu mariyam etatsarvvaghaṭanānāṁ tātparyyaṁ vivicya manasi sthāpayāmāsa|
  nho-nho: Mary ni hakamaarona naa mee nei hakkaatoa, ka hakkapi ki loto tana manava.
  gym-NT: Akwa kukwe niebare ie obeja ngibiakatrekwe, yebtä abko María namani töbike
    kri kaibe.
  azg-NT: Ndoꞌ nquii María, sꞌaahanꞌ na njon jndyi jñꞌoonminꞌ na ntyjii jon, vacue
    tomꞌaanꞌ tsꞌon jonhanꞌ.
  bhd-bhd: पन मरियम सैरी गल्लां अपने दिले मां रेखतां सोचने लगी।
  too-NT: Lā' María lej ixpāstacmā' ixlīhuāk a'ntū ixpātle'kenī't lā' a'ntū ixuanicanī't
    lā' ixpuhuan.
  ind-AYT: Akan tetapi, Maria menyimpan hal itu dan merenungkannya dalam hatinya.
  cjo-NT: Omaanta roori Mariiya osheki okenkithashiryaanakawo ikanteeyakiririni, okenkithashiryaakopiintakawo
    ajankaneki.
  nsn-nsn: Bo Maria puk ke uamoko toto tar mamang inetelikininanine toro balan, kare
    namanaehe tun hape pake kalahara per uelhirenin.
  san-DEV: किन्तु मरियम् एतत्सर्व्वघटनानां तात्पर्य्यं विविच्य मनसि स्थापयामास।
  tna-NT: María mue ai mimi biame pu. Cuatsa mahue japibatiana, huisha quinaji cuana
    daja mimitana id'aba putsu.
  lid-lid: Eme bale Mariya bamaniy bwe, iy lomondra boto-on labai ta aliy kahis le.
  wim-wim: Nil kaath-kunch Mary alangan wik min inangan ngaantam-ngeey-ngeey ngul
    aꞌ ngangk nungantamang piꞌ-piꞌ.
  zga-M: Pwu Umaliya alikupisaga khugoni ugwo apulikhe, akhagavikha munumbula ya mwene.
  yom-yom: Vayi Maliya wulunda mambu moso ayi wuba ku mayindulanga mu ntimꞌandi.
  san-SIN: කින්තු මරියම් ඒතත්සර්ව්වඝටනානාං තාත්පර‍්‍ය්‍යං විවිච්‍ය මනසි ස්ථාපයාමාස|
  yut-yut: Aŋakwa Maria da gen uŋun nandaban yo madep aban nandaŋek egɨpgut.
  grc-BYZ: ἡ δὲ Μαριὰμ πάντα συνετήρει τὰ ῥήματα ταῦτα συμβάλλουσα ἐν τῇ καρδίᾳ αὐτῆς.
  cpc-NT: Irooma María, antawo okinkishiritakotawo okaatzi ikantaitapaakirori.
  nhg-NT: Cache María quemalfiöya ini nönca sösantle ipa iyulo, hua seme quepensöroöya.
  nya-nya: Koma Mariya anasunga zonsezi mu mtima mwake ndi kumazilingalira.
  ngu-NT: Pero María oquejeu ipan iyojlo nochi yejhua in tlajtojli niman sanoyej ica
    tlanemiliaya.
  kup-kup: Oñ Maria pim ropuz ñetiv Godiz enzolip erat aban porin mañahan hatevetet
    emat parun mañahavoz pim loporih bizat homeme heh.
  jid-jid: Maryamu son si rhimre itre wa a wo ba wawu na nji ni suron ma.
  wmw-wmw: Mariyamu vyaakisikira vire piya akitaya nkiswa, na kila mara akikumbukira
    mmoyo mwake.
  gmv-GGM: Gido attin Maarama yoza wurssa ba wozinan wotha dentha qoppashe gam7adus.
  ssg-ssg: Mary nameni lawe waliko ti i sohotuen ape i to namiloi haweluwelu.
  zpo-NT: Per lee Mari mlozhaw rese kwaane leen lextoo me, zee le wen me xgab xomod
    nak re kwaane.
  poy-poy: Mariya kavituliti vintu vyoseri avi mumoyu mwakuwi na kavihola mana yakuwi.
  qwh-NT: Peru Mariaqa shonqunllachomi tsecunapaq llapanta yarpacachar cacorqan.
  gaw-gaw: Amge Maria nug nai amu oop̱a me dayeye, dab meṯom.
  nca-nca: Quko Mariako mande ŋu re newondímo rero ŋu iŋo yora.
  zpz-NTPP: Orzeꞌ Li pcaa ic ñi dela riidz zeꞌ nunu gush ñi shcab nu nac ñii.
  mkj-mkj: Mary kin lemlemehr mehpwiak ohroj apel lamlam koalikki nehn kapehdin.
  zac-NT: Perë María adë ruadíꞌdzëdiꞌi pë llgabë nananú laꞌni ldúꞌiꞌ. Guaglaꞌguë bë́ꞌniꞌ
    llgabë lla na ra cusë rëꞌ.
  kyg-kyg: Maliyaꞌa ani muki huꞌnaya geꞌamo afino alino aipafiꞌmo maleteno agesa afino
    maiꞌniye.
  kmk-kmk: Yoong inyaangos ud Maria datu’n losana nakwa ot insosomok na.
  cao-NT: María qui jia ini quiha ja yoacanina. Jënipijacani ca tëquë ja shina-shinani
    quiha.
  bbr-bbr: Maria ko kiro ämän roianik, kon wou uru erekapu me rawon.
  inb-inb: Maria­ka, tukui ima uias­ka­ta suma waka­chi­rirka, alli­lla iuia­rispa
