    സന്തോഷശ്ച നരാൻ പ്രതി||
  tam-TCV: “உன்னதத்தில் இறைவனுக்கு மகிமை உண்டாகட்டும், பூமியில் அவர் தயவு காட்டுகிற
    மனிதருக்கு சமாதானம் உண்டாகட்டும்” என்று இறைவனைத் துதித்தார்கள்.
  mit-NT: Dìquì‑xí ansivi ni queé cuàhà tnùñuhu xí Yua‑nda Dios, te ñuhìví yohó ni
    cúndóó víi nsidaa nèhivì cudíì ini‑yà sàhà‑xí.
  ceb-ULB: “Himaya sa Dios sa kahitas-an, ug aduna untay kalinaw sa kalibotan taliwala
    sa katawhan nga iyang gikahimut-an.”
  ces-LB: „Sláva Bohu na nebi! Pokoj lidem na zemi! Zjevil lásku všem!“
  mkn-mkn: “Botong angka nae tinggi-tinggi Tuhan Allah pung nama! Dia yang dudu parenta
    di langit yang paling tinggi. Tuhan Allah mau kasi dame sang orang di bumi, yang
    bekin sanáng Dia pung hati!”
  nce-nce: “Goto bu heven life mëta kë tafa lëglebë bu lale na tako mu. Oneho Goto
    kë fleflesu lëgletëmebë, bubë lowene lëgëbetëme sle malëletëme.”
  pol-UBG: Chwała na wysokościach Bogu, a na ziemi pokój, wobec ludzi dobra wola.
  qxh-NT: «Janaj pachaćhu Tayta Diosninchi alli ricash caycullächun. Cay pachaćhüpis
    wiyacuj runacuna allilla cawachun» nir.
  nwi-nwi: “Pəh khani vi vi Kughen apa yerpɨrɨg ye neai. Kɨni narmamə ye tokrei tanə
    yamə mɨne rɨki Kughen ramagien tuk əriə, pəh kɨsarə ye nəmərinuyen.”
  kmo-kmo: God riiti hin howuk tawa eemek na yesokwa ta. Ma mima ye diita nosapek
    tawey, God riita yenya kepi hiki tawey, God riiti wopusha tawa boboy yechaka sa
    ta.
  agr-agr: “Nayaimpinmash Apajuiya duke emematiagmi, nugkanmayanash ashí niina umijuidaunak
    shiig agkan anentaimsa pujutan susatta duwi”, wajaidau.
  kyc-kyc: Anatu ama ketae karamo doko wambu dupwame lakando karena, baa kyanyi kandelyamo
    dupwa koo soo kararami.
  urd-GVU: ”آسمان کی بلندیوں پر اللہ کی عزت و جلال، زمین پر اُن لوگوں کی سلامتی جو
    اُسے منظور ہیں۔“
  yre-NT: «'Tɔ -dan a Bali -le vɛ -a laji lou. Ɛn e -fʋdɩ -trɔɔ -nɔn 'trɛdanɔn pɛɛnɔn
    nɛn e o ye "yi "bɛ -wee vɛ -a.»
  fuh-BKF: —Manngu woodanii Laamɗo faa dow kammuuli, dow leydi du jam woodanii yimɓe
    ɓe o horsini.
  arl-NT: —¡Jiyanohua maninia pa Pueyaso, jiyocuacaanu Quijia! ¡Nojuajaari jiyanohua
