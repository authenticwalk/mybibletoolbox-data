verse: LUK.002.014
translations:
  kpx-kpx: Abu loui avoe, “Nahi otogoe Dilava ivi balugate ke hoesehavoi ivive ebagevai.
    Kosealemo auna vata komo uveve dua au isivie ata kebia ovei.”
  okv-H: “God i ta amita degi osa jakeka erera eto enda ei ta God osari embomeni ta
    degi peka iroi,”
  tbo-tbo: ‘Yaubada Gegewahagana ta wotalagiyeya po iyawoi hau hipuli i kaokaohehi
    ugolihi nugodumola ina mae.’
  mal-C: “പരമോന്നതങ്ങളിൽ ദൈവത്തിനു മഹത്ത്വം; ഭൂമിയിൽ ദൈവപ്രസാദമുള്ള മനുഷ്യർക്കു സമാധാനം”
    എന്ന് ആലപിച്ചു.
  grc-SR: Δόξα ἐν ὑψίστοις θεῷ, καὶ ἐπὶ γῆς εἰρήνη· ἐν ἀνθρώποις ⸂εὐδοκία.⸃
  bgc-bgc: “अकास म्ह परमेसवर की महिमा अर धरती पै उन माणसां म्ह जिनतै वो राज्जी सै,
    शान्ति हो।”
  khz-khz: “Kupa atagaina raimoraimonai Palagu pia vega-ragea, e tanoparai maino ia
    na eao-namarana talimara na pia gapia!”
  deu-TKW: Preis sei in der Höhe Gott, und auf Erden Friede unter Menschen des Wohlgefallens.
  zsr-NT: Yöl‑laꞌ ba Dios zoëꞌ xtsaꞌ, Atiꞌ gac luyú le cuequi dxi ládxiꞌdauꞌquëꞌ Bönniꞌ
    rdzag ladxëꞌë lequëꞌ Dios.
  lin-lin: « Nkembo na Nzambe kati na bisika oyo eleki likolo, mpe kimia na mabele
    kati na bato oyo alingaka ! »
  hns-NT: „Sab se oeppar waala swarag me Parmeswar ke aadar howe, aur dhartie par
    manai log ke sjaantie rahe. Oesabke to Parmeswar ke bhalaai mielal.”
  noa-E: “Ẽwandam, ʉ̈u abarm ʉ̈gtharm magwe. Ʉ̈u pua pʉch Iewaa pʉ̈ibarmgui” anaajim
    anʉm. “Mʉg pʉchdëu i pʉ̈ibarm gaaimua mʉg durr jöoi gaaijã pʉchdëu jʉr aumam khʉʉnan
    pʉ dʉ̈i khõinaa wënʉrraju” anaajim anaabá, Ẽwandamag jëeumamua.
  eng-EMTV: “Glory to God in the highest, And on earth peace, goodwill toward men!”
  mib-NT: Yōhyo luu cújéhnu Yaā Dios nde nuū sucún. Te na ndúvāha ni tāca ñáyuu ñayɨ̄vɨ,
    sáha ya jeē cúsɨɨ̄ ni yā jiín i. Achí táca ndajéhé.
  lif-NT2: “साङ्‌ग्राम्‍पेदाङ्‌ङोबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिमिदिङ् पोःङ्‌ल, हे़क्‍क्‍याङ्
    इक्‍सादिङ् खाम्‍बेःक्‍मो लुङ्‌माॽ तुक्‍तुसिबा मनाहाॽरे़ सनारुङ् मे़घोःसुररो॥”
  xnj-xnj: “Alumbiwayi Chapanga kunani, na uteke uvyaa pamulima kwa vandu veaganisiwi
    nawu!”
  mmx-mmx: “Leemi asu ri ne Moroa ik lok to vana at laxalibet, la lumulum at ne Moroa
    nak lok at na lavatbung menemen tinedi ne Moroa i momo midi.”
  cbr-NT: —¡Naínu 'icë Nucën Papa Dios rabinun ca 'at! ¡Ënë nëtënuaxa Nucën Papa Diosbë
    upí 'icë unicamax ca chuámashirua 'ican!
  tee-NT: ―Chach lak'ayacalh ju Dios ju vilhcha talaclhman. Chai ju ani lacat'un ca'alina'
    ju ak'oxamixnit ixlacata'an ju xa'anavini lamapainin ju Dios ―chunch ju tanaulh
    ju ixtalhavat anquilhnin.
  eng-LSV: “Glory in the highest to God, and on earth peace, among men—good will!”
  cak-NT: ¡Cami, chicaj can niyo'x ruk'ij ri Dios! ¡Y we' chech-ulef xoka yan ri uxlanen.
    Xoka yan chiquicojol ri winak, roma ri Dios yalan yerojo'!
  pah-NT: —Kiro yvagi pe hete yvagipeve'g̃a ombohete Tupana'ga tayri'ga rehe, ei g̃a.
    Yvaga gwyra yvya koty kiro u katu pa yvyakotyve'g̃a py'a no tayri'ga rehe. A'ereki
    Tupana'ga hory g̃a ndehe, ei Tupana'gapyrive'g̃a.
  sja-NT: —¡Tachi Ak'õre ɨt'ari bɨta jõmaarã k'ãyaara waibɨara bɨ! ¡Irua pia ak'ɨ
    bɨɨrã t'ãri o-ĩa p'anapata mãik'aapa k'ãiwee p'anapata!
  xed-xed: «Glaku ŋa Lazglafta ta luwa, zɗaku ta ghəŋa haɗik mataba mnduha ɗvu tsi.»
  mks-NT: Cáhnu ná cacuu Ndióxi̱ íin indiví. Ta ná coo va̱ha ini tócó ndihi ña̱yivi
    ndúu ñuyíví, mé na̱ cáji̱i̱ ini xi̱hín ña̱ma̱ni̱ cája Ndióxi̱ xi̱hi̱n ná, na̱cachi
    táto̱ Ndióxi̱ cán.
  gfk-S: “Da pirpirlet no minamar tane God kunuma nalu sakit! Ma ra malum ukatika
    ta ira matanabar tano ula hanuo ing God i laro pane di!”
  bmu-bmu: “Anutugö qetbuŋaŋi möpöseininga Suepnöŋ euyaŋgöreŋ öŋgöza. Yaŋön ambazip
    nanŋaŋgöra meköm eŋgiyöhi, yeŋgöra körö ölöwak möta gölmenöŋ luai al eŋgiza.”
    Mewö.
  dgz-dgz: “God kimani paina iragen yaua ao warivin. Piupa wanumuine nagire atonamu
    anuini gapan, God baigan mega warain.”
  eng-GNV: Glory be to God in the high heauens, and peace in earth, and towards men
    good will.
  zaa-NT: La' dàliani para Tata Dios enne' dua le' ỹíabara', Para yétsiloyu nna voluntad
    tsè' nna la'ỹeni lo losto' iyaba ca enne'.
  eng-WEBSTER: Glory to God in the highest, and on earth peace, good will towards
    men.
  guh-guh: ¡Dioso, athëbëtatsia peecaenë, pinijicuene rabaja exana! Pamonae Dioso
    jumecovënëta, Dioso sivajamatabëcuenebarëyatsi. Daxita bajarapamonae jamatabëcuenexanepanaeya
    jinavanapaeyaexanaena Dioso, jai ángelevi penaxëanaejavata.
  bon-bon: “Jamyacu apaclyera lui mime caburage Acejiyame tääpu myene. Gawe cabu biname
    cina ngenecu poode pa läbitipesi, tabe lui bime tääpume ngenecu miiji gyene.”
  nhw-BL: “Ma tijhueyichihuaca Toteco catli itztoc ilhuicac. Huan ipan tlaltipactli
    ma onca tlasehuilistli ipan ininyolo nochi masehualme catli quichihuaj catli Toteco
    quipactía.”
  mgw-mgw: “Utukupu kwa Nnu'ngu' kunani, na amani padunia kwa bandu baapenda ywembe.”
  swh-ONEN: “Atukuzwe Mungu juu mbinguni, na duniani iwe amani kwa watu aliowaridhia.”
  wbi-wbi: “uvutwa vwa nguluve juno ali kukyanya fiijo nu lutengano luve mu iisi ku
    vaanhu voni vano anoghilue navo.”
  bba-bba: bu Gusunɔ bɛɛrɛ wɛ̃ɛyɔ wɔllɔ. Bɔri yɛndɑ n wɑ̃ɑ hɑnduniɑ sɔɔ be bɑ Gusunɔn
    nukuru dorɑsiɑmɔn suunu sɔɔ.
  eng-KJVCPB: Glory to God in the highest, And on earth peace, Good will towards men.
  kgk-NT: —Tomomba'egwasu Tupã Nhandejáry yváy pygwa oĩ va'e-pe. Iporã ete eterei
    Nhandejáry. Avave ha'eixagwa ndoikói. Yvypóry-pe ombopy'agwapy ohexakwaa rei-vy,
    he'i oporahéi-vy.
  waj-waj: Anutuuqo mmuakiaa mminnamminnaavai yaataraivaa oyai ari vookaraivo vainoo.
    Gioonna kiaapu mmatayaa variaiya Anutuuqo iyara yoketaiya inna ausa nuufaivo iya
    tasipama vakiaivee, tiravai.
  cpy-cpy: ¡Osheki okameetha-taki otzimi-motziri rowaneenkawo Tajorentsi jeekatsiri
    ojenoki-perotzira inkite! ¡Ijeekayitee kameetha ineshironkatani jaka kepatsiki!
  ekk-PKP: „Au olgu taeva Jumalale ja maa peal rahu inimestele, kes on talle meele
    järele!“
  mpx-mpx: “Yehoba labulabumwa ta awa wasawasa-an, ge panayawiya gamagalau nihi mibubun,
    iya i yaliyaya-agil.”
  wbp-wbp: “Nyurrurla yapa-patu, yati-wangkayalurla Kaatuku kuja-ka nguru-nyayirni-wangurla
    nyina! Kaatuju kanyarra wardinyi nyinami nyurrurlaku. Ngula-jangkanya kankulurla
    marlaja nyina lani-wangu rarralypa!”
  luo-luo: “Duongʼ obed ni Nyasaye e polo malo kendo kwe obed e piny ne ji ma Nyasaye
    oyiero.”
  nhe-NT: “Ma tijhueyichihuaca Toteco tlen itztoc elhuicac. Huan ipan tlaltepactli
    ma onca tlasehuilistli ipan ininyolo nochi tlacame tlen quichihuaj tlen Toteco
    quipactía.”
  aii-aii: ”ܬܸܫܒܘܿܚܬܵ‌ܐ ܠܐܲܠܵܗܵܐ ܒܲܡܪ̈ܵܘܡܹܐ، ܘܥܲܠܔ ܐܲܪܥܵܐ ܫܠܵܡܵܐ ܘܣܲܒ݂ܪܵܐ ܛܵܒ݂ܵܐ ܠܒܢܲܝ̈ܢܵܫܵܐ.“
  esk-NT: “Kamanaun illi Agaayyutmun qutchiŋñiqsrami qiḷaŋmi, suli tutqiutiqaġli nunami
    akunġatni iñuich quyalitñiktuat ilaanik.”
  msb-msb: “Umawon an Dios sa pinakahitaas na langit, kay nagahatag siya sin katrangkiluhan
    sa mga tawo na iya ginakalipay sa duta.”
  cpa-NT: Hiug¹² juanh¹² báh³ Diú¹³, dsa² guǿ¹² guiuh¹³. Niu¹ tei³ báh³ jǿg³ quiah¹²
    dsa² jmøi¹guǿi¹, ju³lah dsa² tøa¹² dsǿa¹² Diú¹³ ja³cog², ca¹juúh²dsa.
  dso-dso: “ସର୍‌ଗେ ରଇବା ପର୍‌ମେସରର୍‌ ଜୟ ଜୟ କରୁ, ଆରି ଦର୍‌ତନିଟାନେ ରଇବା ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ
    ପର୍‌ମେସର୍‌ ବାଚ୍‌ଲାଆଚେ ସେମନ୍‌କେ ସାନ୍ତି ମିଲ ।”
  meu-meu: Atai doriva-dorivana ai Dirava bae imodaia, Bona tanobada ai na maino,
    ena lalo-namo taudia ese bae abia.
  yva-NT: “Amisye ararimbe, Opi no no munijo ntiti! Po kovo saumane raugaje mine vone
    so rai, nde vatano are nawirati Amisye anayanambe maije mai.”
  dgc-dgc: “Salamat ta Diyos ta langet,” kagi de, “da du mahalén na a tolay ta mundua,
    éy dumemét dide i kapayapaan!”
  zpm-NT: ¡Haxta zaatne glaaraa gbaa, nozhoobneṉ gaṉle pa lotaa meṉ nroob nac Dios!
    ¡Nasi, grëse miech zrieelo guiaaṉwen zho lo me; zdoo me rala laa me nobedz zho!
  hix-NT: Ohxe xaxa manaha tkatxe, Khoryenkomo wya, kahe yawono wya, ketxkon hatà.
    Teryehorye rma haxa natxhe hampànà, toto komo, yukryeka hon komo. Khoryenkomo
    newakryenàr komo rma, teryehorye natxhe hampànà, ketxkon hatà, kahe yawon komo.
  sim-sim: �Avui Wasilaka metenjek fehe hi orhin ji haueweka. Unak ma misambik fehe
    ol or rupshinda ondo waphimbiji orhi lihik si naka,� karem limu mbara.
  npi-ULB: “सर्वोच्‍चमा परमेश्‍वरलाई महिमा र पृथ्वीमा जुन मानिसहरूसँग उहाँ प्रसन्‍न
    हुनुहुन्छ, तिनीहरूलाई शान्ति ।”
  cgc-cgc: “Naan ta langit tanan na pagdayaw paatag naan ta Dyos. Naan ta kalibutan
    katawway ta kabui ta mga ittaw na gaatag ta kalipay ki kanen.”
  tim-tim: “Anutuŋe luâk âmbâle bikŋe nâŋgât dâtâŋe dâm potatyegep are yeŋgât heroŋe
    akyeŋgimbo yeŋgâlân gala konok miawak yeŋgiâp. Aregât nen hârogâk heroŋe akmâ
    himbimân egon Anutugât kotŋe mem agaten.” dâyi.
  yor-yor: “Ògo ni fún Ọlọ́run lókè ọ̀run, àti ní ayé àlàáfíà, ìfẹ́ inú rere sí ènìyàn.”
  wos-wos: “Anwar Godna getéfambu Godna ximbu harékétame. Ané héfambu God mawuli yandéka
    du takwa nakélak huru mawuli hératandi.” Wungi di wa.
  emp-NTPO: ¡Ãcõrẽ ʌ̃tʌ bajãne b̶ʌra bio bia quirua! ¡Ẽberãrã Ãcõrẽba bia unu b̶ʌra
    naʌ̃ ẽjũãne necai b̶ead̶ia!
  eng-F35: “Glory to God in the highest and on earth peace, good will toward mankind!”
  ind-ind: “Kemuliaan bagi Allah di tingkat surga yang tertinggi! Dan di dunia ini
    hendaklah setiap orang berbahagia dan merasa tenang dalam perlindungan Allah!”
  pes-OPCB: «خدا را در آسمانها جلال باد و بر زمین، در میان مردمی که خدا را خشنود می‌سازند،
    آرامش و صفا برقرار باد!»
  mpt-mpt: Ni abilim ut bianoba Gode niniino kla dobtouleb nomabbiobo, eka dabalim
    olo naka mak unang maki Gode gobe biei bobol tem ayam omyebo gesiobe.
  ssx-ssx: Oli ya manda hala꞉ Koda꞉na꞉ pi lapa꞉peke. Ipikana꞉ma꞉ ta꞉na꞉ma꞉ homolo
    hata꞉ kenkena꞉ haleme haliwekina꞉ puki lopaala꞉me laa lemekeme.
  mkl-mkl: kɑ jɔ̀ irii Ilɑɑɔ̃ ku nɛ ɑmboe hee lele. Nɔ lɑɑkɑi ku sũ ku wɑ si ilɛ
    si inɛ ŋɑ iyi Ilɑɑɔ̃ í bi.
  gaq-gaq: ସାପାଟୁ କିତଂନ୍ନିଆ ଇସ୍‌ପର୍‌ନେ ମ‍ଇମା, ଆରି ମଞ୍ଚ୍‌ପୁର୍‌ ମେଁନେ ସାର୍ଦା ଆରି ରେମୁଆଁଇଂ
    ଡାଗ୍ରା ସାନ୍ତି ଡିଂଲେଃ ।
  gof-RNT: “Bonchchoy Xoossaas dhoqqa saluwan, saroy biitta bolla Xoossay dosiya asaas
    gido” yaagidi galatidosona.
  unx-unx: “ସାଲାଙ୍ଗିଉତାର୍‌ ସିର୍ମାରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌, ଆଡଃ ଅତେରେ ଆୟାଃ ସୁକୁଆକତାନ୍
    ହଡ଼କରେ ସୁକୁ ହବାଅଃକା !”
  gah-gah: Logoliza vizeko okulumakú Ómasi agepoka litune. Mikasiuka Ómasímo ánigo
    amu hili vegenatoka hulu utó ino.
  lcm-lcm: “Maumausan ane si God e pangkul luai! Na luai e kuli rina si vap ang kipo
    uruk aniria.”
  aer-aer: “Anwerne Ngkarteke akangkentye anthurre anerrirreme alkere artepenyele-arle
    anemeke. Kenhe apmere ahelhe nhenhele, ingkirrekele-arle Ngkarte renhe awerrirremeke
    mwerre anthurre ilkelhemele anerlte-aneye!”
  qvc-NT: —¡Biba, biba altu syilupi Tayta Dyus! ¡Alabashqa kanqa! ¡Chaqa payqam achka
    runata, warmita munan yanapayta! ¡Chaymi paykunaqa kay mundupi ancha kushikunqallapa!
    nishpa.
  tgl-ULB: “Kaluwalhatian sa Diyos sa kaitaasan, at nawa ay magkaroon ng kapayapaan
    dito sa lupa sa mga tao na kaniyang kinalulugdan.”
  cbs-NT: “Mai anuxun tsuabunda jabun Dios chibankin duawamisbu Dios kushipajaidatun
    jau jatu unanuma jiwemanunwen. Jaskaken dasibibun Dios kushipa nai anua jau kenwandianunbunwen”,
    jatu watan
  xtm-NTPP: ¡Jayiñu'u kóo nuu Su'si ma onde sukun ma! ¡Te nuu ñu'ú a jín koo mani
    ñayii kunimani maa Su'si ma!
  nnq-nnq: kulenga, “Kibumo ku Nnoongo kunani muno kumbengu, na tengela padunia kwa
    bandu ababapaile muno.”
  bao-NT: “¡Ʉmʉreco Pacʉ cʉ̃ ca añu majuropeerije niipetiropʉ nii. Añuro cʉ̃ ca tiirijere
    ca bii ʉjea nii niirãre, añuro niirique cʉ̃jare to niijato!” ĩiupa.
  san-ORI: ସର୍ୱ୍ୱୋର୍ଦ୍ୱ୍ୱସ୍ଥୈରୀଶ୍ୱରସ୍ୟ ମହିମା ସମ୍ପ୍ରକାଶ୍ୟତାଂ| ଶାନ୍ତିର୍ଭୂଯାତ୍ ପୃଥିୱ୍ୟାସ୍ତୁ
    ସନ୍ତୋଷଶ୍ଚ ନରାନ୍ ପ୍ରତି||
  rmn-rmn: — Махтадипэ э Дэвлэски андэ учипэ опрэ! Ай опэр пху рагати э манушэнги,
    савэнги Ов кердяс мила!
  huv-NT: ¡Najneajay lamarang Teat Dios najlüy tiül cielo, najneajay apmajlüy wüx
    iüt, najneajay apmajlüyiw meáwan nipilan leaw apmandüjpiw Teat Dios!, awüw.
  otn-NT: ―Ma̱guesɛ na̱ Oja̱ bí 'bʉ ma̱hɛ̱ts'i̱. 'Nɛ̱cua ja ra̱ xi̱mhäi, da̱ hyu̱rpa̱
    yø mmʉi yø ja̱'i̱ da̱ nu̱rpa̱ rá̱ ma̱te.
  nop-nop: “Bepaŋ kunum gineŋ nintiloloŋ titiŋdok, Adi me welesiloŋ tiyemulak, Adi’walaŋkade
    kulema mintalak.”
  obo-NT: “Od posivontuhan ta iddos Monama riyot datas to langit, woy ka‑ay to ampow't
    ingod, duwon kosunayan to mgo minuvu no id kahaa‑i rin.”
  kca-kca: '"Турма нумән ишәк йасәӈ! Пӑ мўвән пайԓы уԓәпса, хŏйатәт xŏща йӑм!"'
  cak-ENT: ¡Vocomi, chila' chicaj juis ruk'ij nuc'ul ri Dios! ¡Y chere' chuvüch ri
    ruch'ulef xka-pe yan ri uxlanen. Xka-pe yan chiquicojol ri vinük, roma ri utzilüj
    rusipanic ri Dios!
  lif-NT: “ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱ ᤐᤥ᤺ᤱᤗ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ
    ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤛᤡᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤛᤏᤠᤖᤢᤱ ᤔᤧᤄᤥ᤺ᤛᤢᤖᤖᤥ॥”
  mie-NT: Viī ndasí cúñáhnú maá Yāā Dios jā ndéē nūū sūcún. De ná ndúvāha inī ndá
    nchivī ñayīví sāhá yā jā cúsiī inī yā jíín ji. Ncachī ndá ángel.
  san-TIB: སཪྻྭོརྡྭྭསྠཻརཱིཤྭརསྱ མཧིམཱ སམྤྲཀཱཤྱཏཱཾ། ཤཱནྟིརྦྷཱུཡཱཏ྄ པྲྀཐིཝྱཱསྟུ སནྟོཥཤྩ
    ནརཱན྄ པྲཏི༎
  qve-NT: “¡Diosyá hanaq pachapi alabasqa kachun! ¡Hinallataq kay pachapipas Diospa
    khuyakuynin chashkiq runakunapaq hawkayay kachun!” nispa.
  pao-NT: “U pa'anakwatu Ne Naa tubetse besa'yoo. U, Ne Naa ka mu numu-matoo besa
    soonammena yaa teepu-koobatoo mu sootuhina mu magwetzoikwu.”
  cbu-NT: ¿Tamaru Apanll íwarpichtaa, tsapurunasshuchee istaranga? Waanpatatin mapiyru
    taapana átu anoom tapachindapanee zanganirangiya, yaseeksin, táranganaya.
  usa-usa: “Áánûqtuma mú mikákáá uyáta-maqma anó-naapaakaraq wenáwîqa anókaq múte
    yaúyoro. ánibo maa-márábí-káyúkáyábá Áánûqtuma amuqá kémaqyikaipoana kaayoné-yátááqá
    yeráwátê waíno.” téta tirááe.
  soy-soy: Uléécɑɑ yɛɛ kɛyómɛcɑɑ-pɔ ipɑkɑrɛ te. Nkíŋniŋɛ nkɛ́ pɛ̃ kuu kɛtẽ kɛcɑ́ɑ́
    ń lɑ kɛcɔpɛ n we.
  hui-hui: Ngode Datagaliwabe dahuliya andaga daligaore kagonaga mini yaraga holene
    nga. Wali agali dindi bibahendeni Ngode Datagaliwabehanda turu ho karu tinaga
    gubaliniha Ngode Datagaliwabehanda mo palia ho ka, lene.
  amf-amf: “Cecinte Barjona gobshi ko dee; payyamonoar peendar Barjo nashimmakkonka
    kinin sheden eenna ko dee” ke hamade.
  quc-NNT: ¡Qanimarisaj b'a' u q'ij ri Dios ri k'o chikaj! ¡Chuxlan na kanima' ri
    winaq cho ruwächulew, e are k'u winaq wa' ri utz keril wi ri Dios! —xecha ri ángeles.
  dob-dob: sigwaegwae, “Yaubada galewaya tada tupui, ta baleꞌuya taudi ꞌiobobomedi
    sida miya gwausowala.”
  wrs-wrs: '@see-verse:LUK.002.013'
  mca-mca: —¡Qi'ija in ƚe'wis pa' Dios i'ni' pa' les toxpha'mha! ¡Wit'ikesimeya'xƚekii
    ha'ne sehe' ipji' pekhewe' qu' netk'enetsha nakha'an!—
  kiw-kiw: “Aromoi hoꞌu hiꞌai-da, Aiai Iehoma emarahueumo, kamia miroi hepui-da mooꞌa-ka,
    Aiai Iehoma-ro geꞌii imaꞌai uubi eito!”
  tzo-TZC: ―Jun yutsil ti Dios ti oy ta vinajele. Acꞌo acꞌbatuc jun yoꞌnton ti cristianoetic
    liꞌ ta sba banomil ti buchꞌutic xmuyubajic ta stojole ―xiic.
  jao-jao: “Bajiwa Kada ankangu juju, wirdiwalangu jiwini yabi; marnalu awarala wayka
    li-mbangu li-wulu, jumba-riyarrabanji alunga Kada, kiwa-ma kalu-yabirrila nalu-wurdu
    ll-mangaji li-wulu.”
  mya-mya: '``ကောင်း​ကင်​ဘ​ဝဂ်​ဝယ်​ထာ​ဝ​ရ​ဘု​ရား​သ​ခင်​သည် ဘုန်း​ကြီး​တော်​မူ​စေ​သ​တည်း။
    ကမ္ဘာ​ပေါ်​တွင်​ကိုယ်​တော်​နှစ်​သက်​တော်​မူ​သော လူ​အ​ပေါင်း​တို့​၌​ငြိမ်း​ချမ်း​သာ​ယာ​ခြင်း​ရှိ​စေ​သ​တည်း''''
    ဟု​မြွက်​ဆို​ကြ၏။'
  gng-NT: «Uwien si ukpiɛke paaki bó. Uyɛnduɔn ń li te kitink bo binib bà Uwien
    yíe bɛ nnɔ bo»
  cbi-NTPO: 'tsandila: Aa kai''sha chumu Diosnu yuj urave detisa tenve, tsenmala naa
    tusha chumu chachilla bain yachi tenbikeramulaya tiba bulla jutyu dechusa tenve,
    tiitila anjeela.'
  ikk-NT: “Ọghọ 'ya rị nị Osolobuẹ ebẹhụ kachanrịn elu ejẹn; udọn 'ya rị nị ndị rị
    imẹ ụwa, ndị ọ rị e mẹni ọhụnma!”
  leu-leu: '@see-verse:LUK.002.013'
  maz-NT: Rí unüji na puncjü 'na pöjö Mizhocjimi a jens'e c'ü me na nojo. Na ngue
    me go ne go mbös'ü yo nte, ngue c'ua ra mäjä o̱ mü'büji, dya cja ra mbeñeji c'o
    na s'o, eñe c'o anxe.
  bod-N: བླ་མེད་གནས་སུ་དཀོན་མཆོག་ཉིད་ལ་བསྟོད་པ་འབུལ་བ༌དང༌།། ས་གཞིར་ཁོང་ཉིད་དགྱེས་པའི་མི་ལ་ཞི་བདེ་འཐོབ་པར་ཤོག
    ། ཅེས་བསྔགས༌སོ།།
  tca-NT: —Rü ñu̱xma rü Tupanaxü̃ ínicuèxüü̃gü rü ínataãẽgü i daxũguxü̃ i naãnewa.
    Rü pema i ñoma i naãnecü̱̃ã̱x i Tupana pemaã taãẽgüe, rü name nixĩ i pegümaã perüngüxmüẽ
    —ñanagürügü.
  zpl-NT: ¡Cheꞌtsalá Diose enu nzucu liñibe! ¡Chuꞌu nú nzuxee lu iliulabe, para bee
    bene enu rriꞌi tucu nú riuꞌ arquiꞌnu!
  mbc-NT: —‍Paapa yapurî e'pai awanî ipata ya' ka' po. Maasa pra tarî non po tîîwanmîn
    tîîsa' Paapaya man pemonkonyamî' pia, Paapa wakîrikon pia.
  ndg-ndg: Utukufu kwa Nnongo ywa abile kunani muno, ni amani ibi mukilambo kwa boti
    bapendezwa nae.”
  wsk-wsk: “Nikim nup biya, Kaem kalel biya kote! Se ali lilim awote mu, lila yawara
    kariimet Kaem nunga amilmiloso mu nongote anirukko.”
  toj-NT: Ja ba satq'uinali ti huax aaji yi stz'acatal ja Diosi, jaxa ba luumi, laman
    a ajyuc ja suinquili soc jel lec a yil sbaje, xchi ja ángel jumasa jahui.
  tbc-tbc: “Aben lak na geig ak lo, Anut girager anda yaŋan mabisa da. Ago dugo tan
    na, tamolpein ensauta a Anut ilon ipidinai dan, iŋanen maror ipidinai a.”
  sna-sna: “Mwari ngaarumbidzwe kumusoro-soro, uye rugare panyika nokuvanhu vaanofarira.”
  smk-NT: “Itandudo' yay ngaran nan Dios a itaw sa langit! Iti sa luta' ket kituno
    yay Dios konran tutawo nin makapaririket kona.”
  grc-TCGNT: Δόξα ἐν ὑψίστοις Θεῷ, καὶ ἐπὶ γῆς εἰρήνη· ἐν ἀνθρώποις εὐδοκία.
  gof-WFTW: “Bonchchoy Xoossaas dhoqqa saluwan, saroy biitta bolla Xoossay dosiya
    asaas gido” yaagidi galatidosona.
  spa-BLM: “Gloria a Dios en las alturas, en la tierra la paz, la buena voluntad hacia
    los hombres”.
  kyz-NT: '—Ywagipewaramũ ore ''jau: “Ene te ''ã eneresage jepi.” Ywy pewara ''gã
    nanẽ ''jau nũ: “Ene te ''ã eneresage jepi” ''jau ''gã ajemogyau Jarejuwarete ''ga
    upe. A''eramũ ''ga ojee oryp ma''e ''gã mopy''ata''wau— ''jau ''gã ajemogyau.'
  dao-dao: “Pamhnam cun ak'hlüng säih khankhaw cäpa hlüngtai se, khawmdek khana a
    jah jenak khyang hea khana ngkhawtnak ve se,” tia, Pamhnam mküimtoki he.
  cya-cya: ¡Cu'ni tnu na 'in Ndiose, ñi nu nducua ni' cuaan, cua' ñii caja ña'an tyi'in
    tsu'hue nten loo chendyu re, si'yana cuaña'an lca tiquee ñi lo'o ne'!
  nii-nii: “Gos embe ambilk tonu kindngii. Mani mei wumb noman emin pengłi! Gos eim
    enim noman ka ngonum.”
  ign-NT: ¡Tétávi­cavapa eta vicuna­chirahi ema Viya vimutu viti viávihanahi te anuma!
    ¡Jéhevare puiti, tiúrica­va­nainapa ena achaneana te juca apaquehe, ena manere­ji­ruanahi
    macata­ji­ruanahi ema Viya! ¡Tájinainapa náichira­vaimahi! —nacahepa.
  dik-NT: “Yeku Nhialic door, Aciëŋ tɔ̈ nhial, ku dɔ̈ɔ̈r pinynhom tënë kɔc nhiɛɛr.”
  cac-cac: Calec vach' lolonel d'a Dios ay d'a satchaan̈. Ayocab' junc'olal d'a scal
    eb' anima b'aj ix sch'ox svach'c'olal, xchi eb' ángel chi'.
  tzj-E: —Jcamic ajni'la majtanak chic rya'ic ruk'ij Dios chcaj, y wawe' chwech ruch'lew
    yatanak chic chca wnak che qui'il nec'je'a canm chwech Dios, j-era' je ncajo'
    nqueban achnak nrajo' ranm Dios, cara' xecbij.
  san-BUR: သရွွောရ္ဒွွသ္ထဲရီၑွရသျ မဟိမာ သမ္ပြကာၑျတာံ၊ ၑာန္တိရ္ဘူယာတ် ပၖထိဝျာသ္တု သန္တောၐၑ္စ
    နရာန် ပြတိ။
  yaa-NT: Nios sharakõi nai mẽra ika. Nã ato fichipaiyai tii nono mai anoax ikafo
    ato shinãmasharai inimanõfo, ixõ yoinifo.
  cab-NT: ¡Uweíriguni lun Búngiu lídan líñutima siélu, darángilaü múarugu jádan gürígia
    ja ibíjubalin lufúleisein!
  clu-clu: “Dayawon ang Dios sa langit, Digi sa logta malinung run anang kaimtangan
    ang mga tao nga anang naliagan!”
  swh-ULB: “Utukufu kwa Mungu aliye juu sana, na amani iwe duniani kwa wote ambao
    anapendezwa nao.”
  tpt-NT: Ay kamakakal ni Dios laktꞌiyan. Aniy lakamunukpaꞌ oxamaktaun katataulal
    ni lapanakni yu tamakay yu lhinajun ni Dios.
  aai-aai: “Marakaw bonamanamarin etei God auyomtoro’ot isan nama, naatu tafaramamaim
    sabuw iyab God isah ebiyasisir tufuw isah nama.”
  sny-sny: “Lu taune werese, fene Owane Sitewi ma'e peri erasi au te'e wisereyete.
    Sosu lu taune werese, Owane Sitewi lo peri tote umasisiya ape, marepi fetane a'i
    ape lowe ma'e mi mi weriyei ironamirowa. Owane Sitewi lai lowe ne marepi wisere
    a'i totenamisiya.”
  myy-myy: Rẽtoro masigʉ̃ ñami Dios ũmacʉ̃jʉ gagʉ. Adi sita gãna, Dios rãca queno
    ʉsi cʉtirã queno wanʉ quena ñajaro ĩna, yiyijarã ángel mesa.
  trc-NT: ―Sa̱ꞌ uxrá vaa Diose̱, síí nicu̱nꞌ xta̱ꞌ, ne̱ ga̱a̱ xe̱j nimán nij yuvii̱
    si̱j sa̱ꞌ nimán a ―taj nij se‑mo̱zó Diose̱ rihaan nij síí tumé matzinj a.
  cut-NT: ¡Nda̱hca̱ che ndeva nducoya̱ca ihyan numacuahn vedeyeno yavena̱n Dendiohs,
    ihyan min che va ye vahchetero! Muhn iyehnse cuh ne, nducoya̱ca ihyan che yeno
    Dendiohs nduco ye ne, din Dendiohs che nda̱hca̱ cuahtenan ye nduco vih.
  bel-bel: слава ў вышынях Богу, і на зямлі мір, і ў людзях добрая воля.
  zlm-KSZI: ‘Kemuliaan bagi Allah di tempat yang maha tinggi dan damai sejahtera di
    bumi bagi orang yang berkenan pada hati-Nya.’
  gdr-gdr: “B'ogɨl ɨnyomarena Godɨm pɨlwa pumb tunggɨnd, dɨde God kea ngɨmbla yoramis
    gowɨnd rɨga wa pɨlwa yena re God sam kɨma singi eyeniny!”
  vmy-NT: ¡Ngatjasꞌere kjuaje Naꞌenchana xi tijña ngankꞌaa! ¡ꞌBa ngaꞌe tꞌanangiu ngatjasꞌere
    kjuaxiu ngajinre xuta xi tsitsja kjuandare kui!
  cmn-FEB: “赞颂天堂的上帝，人间令他喜悦之人都将获得安宁！”
  gmv-RNT: “Bolla salon Xoossas bonchoy gido sarotethika biitta bollan izi dosiza
    asa ubbas gido” gida.
  ncl-NT: ¡Xiquijtucan lajtomes huejué huan cuajcualtichin pa Dios hual chanti niman
    pa pani pin cielos, huan pan in lalticpan ma yulican ca mosehuilisli quipixticate
    in hual Dios quinmacasquiaya yehuanten hual yihual quinpilía paquilisli!
  sua-sua: “Ngruak guya pum E Nut to man ma volkha ka munik ko ta re kmel a vrek longeik
    kun pgegom o mia ruk ta higiang ngar kar En mruo.”
  klt-klt: “Ánutu Árená Hánám, kutná meng tárut tánin, iná káwak káin ámna náráwa
    nini Ánutu yá pahán yámán átaráng watá pahán láláp átneráng.”
  are-are: “Alkirala, Altjirranha makalaria inthorra nama. Alhala era rilhera ntelalhama,
    relha etnaka, etnakala era kangkama.”
  gai-gai: Ri, mina gaindopatna, “Raraŋ Aetaniac, ma tamuŋ, tamuŋ ŋgoin, mana i aniacmo
    tamuŋ naaŋgɨ ŋgep. Te, gan tiacarpaikna meikramtaɨra, Raraŋ Aetaniaca minmo toŋgorenanmo,
    mina nikinik iroara moi wewettaca laŋ ndeacnandet.”
  qvm-NT: “¡Jana patsacho Tayta Diosnintsi adorashga cayculätsun! ¡Cay patsachöpis
    Tayta Diosnintsi cuyashgancunapag ali caway cayculätsun!”
  chz-NTPS: ¡Heˉ baˊ cheˉ jø̱hˈga̱a̱ˉ Dio hi̱ˉ gyaꜗ gyʉʉhˈ! Waˊ hiiꜘ tiiˊ kihˈ dsaˉ
    jmɨˉgyʉʉꜙ hi̱ˉ jmeeꜙ läꜙ hnøøꜗ Dio.
  kmu-kmu: “Anumayatimogae anafinaga mainane huta kagi alisaga nehunageka mopale mainaya
    veaꞋmogamina kaipa falu humatesana veaꞋmoꞋya amaipa falu huꞋya kanaleꞋya huꞋya
    maigahae.” huꞋya humainae.
  ood-NT: “Ab ach wehsijj hehgchulid g Jiosh an dahm kahchim ch ed. T hegam mo hohhoꞌidachud
    g Jiosh an jewed dahm wo e doꞌibia k wo si s‑ap e tahtkkad ab aꞌai e wui.”
  lbm-lbm: “आसमान म परमेश्वर की महिमा अऊर धरती पर उन आदमियों म जिन्कोसी ऊ प्रसन्न
    हय, शान्ति हो।”
  ncj-NT: ¡Xitemahuestilican in Dios aquin ilohuac huehcapa, huan nican tlalticpac
    mayecan tlamach nochin tlacamen aquin quinuelitalo!
  yuj-yuj: “Yámar mek tokwae narek karaok yaknámp Kwaromp e narek sampok mwaro! Kwaro
    warákárnámp apárokamp arop ankwap fárákapan man yonkwae porokwe sánk naenámpon.”
  kto-kto: “Buaving bonim a Morowa me nakap maset, ga na inamon, malina le ot na dalap
    ma teip ga magaulap la maset naong Morowa maime.
  gmv-NT: “ቦላ ሳሎን ፆሳስ ቦንቾይ ጊዶ ሳሮቴꬂካ ቢታ ቦላን ኢዚ ዶሲዛ ኣሳ ኡባስ ጊዶ” ጊዳ።
  por-BLT: “Glória a Deus no céu e paz na terra às pessoas a quem ele quer bem!”
  stp-NT: ¡Aach jix bhaiꞌch chaatɨt gɇꞌkamtuꞌn gu Dios nach jɨꞌk miaꞌn jup tuꞌiiꞌ
    buiñor! Nat guꞌx joiꞌmdak jix bhaiꞌ ba ja duu gu jaꞌtkam yaꞌ kam dhi oiꞌñgaꞌn,
    dai baꞌ na ja aꞌm ba tɨ nɨidhidhaꞌ guiꞌ nam jɨꞌk miꞌ puiꞌ jiimdaꞌ na jax jix aaꞌ.
  ame-NT: 'Atet̃ otoset: ¡Ayeʼchoc̈htaterrapoʼch Yeyomporer ñeñt̃ pueʼntañoʼtsen!
    Amaʼt ñam̃a acheñeneshaʼ ñeñt̃ añe patsroʼtsen coshaʼrrtetepaʼ ñamet ñeñt̃ coshaten
    Yompor.'
  mgh-2016: “Nthimicho wa Nlhuku wiirimu uchulhu, ni mpuha velhaponi va wa attu anochivelhiya
    awe!”
  kvn-NT: Imi Pab Tummad immal-nued-imajadbal nikpa-neggin e-nug-otummoledi-kuo, tegin
    iti-napkin Pab-nued-tulemal-takmalad ulubgin akalzhul-itononimalbalo.
  gvf-gvf: “Kamin gul mine wen ibe God deminin si tobingire taran milemua. Milere
    ibal wai pire tongure, ibalin kobe den miriin suna ura dinangure, yaa ime si milamua,”
    dungwa.
  san-ISO: sarvvōrdvvasthairīśvarasya mahimā samprakāśyatāṁ| śāntirbhūyāt pr̥thivyāstu
    santōṣaśca narān prati||
  deu-ELBBK: Herrlichkeit Gott in der Höhe und Friede auf der Erde, an den Menschen
    ein Wohlgefallen!
  mcb-NT: “¡Pairo ikametiti Tasorintsi timatsirira enoku! ¡Akari aka kipatsiku irishinevageigakempa
    maganiro inkavintsajaigakerira!”
  yle-yle: Chóó Lémi nmî pwo a tóó, nmo chaa kîgha. Nmyi Mbwámê dyámê mbêmê da dy꞉ââ,
    mu kópu u dîy꞉o u kwo nmyi ch꞉anê dniye.
  swh-1850: “Utukufu kwa Mungu juu mbinguni, na amani duniani kwa watu aliopendezwa
    nao!”
  msc-msc: «Gbiliya ye kɛ Alla yɛ mɛn ye sankolo rɔ. Jusu suma ye kɛ mɔɔilu yɛ duukolo
    kan, mɔɔ mɛnilu duman a yɛ kɔnin.»
  ese-NT: “Eyacuiñajji quea caꞌa nee nee. Eyajo baꞌe, quea ao nee nee. Eyacuiñajjiya
    ojjaña ojaya epeejji cuana ojjaña meshijo baꞌe quea bihui po mee caje”.
  jac-NT: Jalawe cꞌulla tzotiꞌ yin̈ Comam Dios ay yul satcan̈, ayojab akꞌancꞌulal
    sat txꞌo txꞌotxꞌ xol anma ochebil yu Comam Dios, ẍi ebnaj.
  cak-CNT: ¡Vacami, ri chila' chicaj janíla ruk'ij-ruc'ojlen nuc'ul ri Dios! ¡Y vave'
    chuvech re ruvach'ulef xoka' yan ri uxlanen. Xoka' yan chiquicojol ri vinek, roma
    ri rutzil ri Dios!
  zia-zia: “Uritira atu Tuwa Bayaura yazo baina yaise. Tawingna atu emo bauno Tuwa
    Bayau mene gosinoi iwaing yero nowa auna atu mono kasa niya.” Ayero sewa arauwa.
  mal-2015: “അത്യുന്നതങ്ങളിൽ ദൈവത്തിന്നു മഹത്വം; ഭൂമിയിൽ ദൈവപ്രസാദമുള്ള മനുഷ്യർക്കു
    സമാധാനം” എന്നു പറഞ്ഞു.
  tuo-NT: Õꞌacʉ̃ ʉꞌmʉsecjʉ̃rẽ eꞌcatipeorã. Nipeꞌtirã cʉ̃rẽ “Añubutiami”, ni basapeoato.
    Aꞌti diꞌta peꞌere cʉ̃ añurõ weenoꞌcãrã ejerisãjãse cʉoato, nicãrã niwã.
