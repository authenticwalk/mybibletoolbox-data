    wan ángel tu'.
  deu-1912: Ehre sei Gott in der Höhe und Frieden auf Erden und den Menschen ein Wohlgefallen.
  san-PUN: ਸਰ੍ੱਵੋਰ੍ਦ੍ੱਵਸ੍ਥੈਰੀਸ਼੍ਵਰਸ੍ਯ ਮਹਿਮਾ ਸਮ੍ਪ੍ਰਕਾਸ਼੍ਯਤਾਂ| ਸ਼ਾਨ੍ਤਿਰ੍ਭੂਯਾਤ੍ ਪ੍ਰੁʼਥਿਵ੍ਯਾਸ੍ਤੁ
