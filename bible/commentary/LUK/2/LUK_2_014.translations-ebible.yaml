    nuakolokolo ʼidia ʼenoʼeno e taudi toadaumwala ina lobea.”
  kew-kew: So yaa-para piri Gote-na biri ora minasaamina simi. Go su amaa onaanuri
    Gote-me pedo pea-ga epe-rupa pirina simi.
  dww-dww: “Kawasaḡe be kaisuḡusuḡu Mamaitua ḡarone ta kena, baninama tauna saḡasaḡa
    vavasaḡinama aubainama. Be aitauḡa dobue didimanaḡa ta naḡonaḡona, Mamaitua taudi
    na subama e uteutedina.”
  nif-nif: “Kunum loloñen gɨnañ Yambattok koi nɨ-ta-lowɨt, tɨmbi kwelan amatam gɨnañ
    kɨndem tɨ-semlak endok kandañ busuk pat-semekak.”
  twi-ASANTE: “Animuonyam nka Ɔsorosoro Onyankopɔn, na asomdwoeɛ mmra wɔn a wɔsɔ nʼani
    wɔ asase so no so.”
  aoj-aoj: “Apaꞌ masaꞌma agol God nagape gani ilif endilisii luꞌwagol. Banagami mogogalaꞌi
    ananimi atom. Eaꞌ epes ami sagape itapi God okom boꞌoma esisi, nelelemb asasilimbi
    bepe awanelemb.”
  cbv-cbv: “¡Nihat jeáboó jʉmnit Dios wẽpnidih ĩ weñe naáh! ¡Nin baácboó ã oinit ĩ
    tʉ́i jʉmʉ naáh!” ĩt niijíp wʉt jĩ.
  taw-taw: God ne adek alaŋ mɨdeb ak, yɨb nop ak dad aplanɨgun agɨlak. Binɨb an tek
