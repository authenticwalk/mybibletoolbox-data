    apal kapu woenab, a pawdh ngithamulpa; minguz kedha, mabaygal nanga balbayginga
    Awgadhaw purkapa.’
  ksj-ksj: “Hitanaoꞌe Badiꞌa niguneꞌohe! U rahaoꞌe Badiꞌaꞌa matuꞌo ziniꞌeteꞌe azaḡa
    boꞌaḡano uniho manofeꞌohe!”
  sbk-sbk: “ Ayemehwaje ONGOLOBHE amwanya, na pansi ehwe amani hwabhantu bhabhagalile.”
  mya-JVB: ကောင်းကင် ဘဝဂ်ဝယ် ဘုရားသခင် သည် ဘုန်းကြီး တော်မူစေသတည်း။ မြေကြီး ပေါ်၌
    ငြိမ်သက် ခြင်းရှိစေသတည်း။ လူ တို့အား မေတ္တာ ကရုဏာရှိစေသတည်းဟုဘုရားသခင် ကို ချီးမွမ်း
    ၍မြွက်ဆို ကြ၏။
  kgf-kgf: Ou kurumeŋiguc Miŋ Kewuac muru mepé qepési hezac. Waŋu you baeciguc, ic
    embac Anutunéŋ inicsoroc wanʒac ionac muru luae hezac.
  awb-awb: Maniká kiotaiqme aníniraq wensabé iwíáh íwíáh atone. Mah marákó márákóípéq
    Maniká awahbeh sansá sehgíra ke siru ukiqsitankéhe uwe.
  gdn-gdn: “Mamanuga God kunumau esida tondau e mena si nu tepapemei, ade waira kawareya
    ka e iyapanaiyoma nuwaiya po ki mu kuduba ka nuwabagi rabineya idiwono.”
  nko-NT: “Mlɩha apʋ numnyam ha Buluá ɔbʋ ɔsʋ́sʋ́ʋ́sʋ́! Ɩwɩ ilwii ahá ánɩ́ Bulu
    ansɩ́ tegyi amʋ́ ɩwɩ ɔsʋlʋ́sʋ.”
  bsn-NT: —Dios õ vecagʉ quẽnarẽtogʉ̃, to yicõari, masirẽtogʉ̃ ĩ ñajare, quẽnaro ĩre
    yito mani. Dios ĩ ĩavariquẽnarã ĩ rãca quẽnaro ñato ĩna —yiyujarã ĩna ángel mesa.
  pib-NT: Goyakalu gimalwutkaluru teno potu Gajeru. Ga wa tyechijne gajene yinenupa
    giglewanshinikanrewlu, wa giglenshinikanutachinenupa.
  wiv-wiv: “Glori ni Vuvu kua ia e heta matoto. Na garigari magali kemia na nuhu kena
    a Vuvu e kulina kiridia.”
  reg-reg: “Likusho libhe ku Nyamuanga unu ali ingulu muno, no mulembe gubhe muchalo
    ku bhanu bhona bhanu kakondelelwa nabho.”
  mlh-mlh: “Anuture tinabiŋe miteŋ gabeneŋ Sombuŋgo paibe ropega. Iŋoji ŋiŋigo iŋoyoŋunde
    roosoe yabeya, yoŋore beufi maneru moreŋgo womo eyarega.” Oŋu.
  gof-ENT: «ቦንቾይ ፆሳስ ቃ ሳሉዋን፥ ሳሮይ ቢታ ቦላ ፆሳይ ዶሲያ ኣሳስ ጊዶ» ያጊዲ ጋላቲዶሶና።
  aau-aau: “Panpaniowni yor, God se ma kow hokwe ayaw mon ka lwak. Liwak marowhway
    yor hokwe uwrsa ki ko, God hiy yaprue ma nan mo owh mon ka lwak.”
  tvk-tvk: “Merereen mi Hi xa de ut nesao, e ut etan tomat iti mi moletin xil ngasen
    xa Hi memaal ve xil.”
  prf-NT: Kinagi di, “Puriyán en Diyos a ked dilanget, sakay kapayapaan ti lutaiday
    para ten tolay hidi a kasayaan na.”
  auy-auy: wíyómpaꞌa Maníkón-áwíꞌa mósá maráúmne. Marapáꞌá Maníkó aamoimó uwátínkáín-kwaasi
    aaweyáá úmai méraawe siyáawe.
  tbg-tbg: Tenavu Kotiva nai virini vaira vira autu tuahere vauro. Vataini Kotiva
    quahama nimite vai vaiintika muntuka paru ihama vaivarave, ti.
  hub-NT: “¡Yuus yaki nayaimpinam pujuwa nuna ashi shuar emematiarti! Shuar nugka
    matsamsar, Yuusan umirin ainaka shir agkan nakunkut matsamsarti”, tusa tuina.
  hmo-hmo: “Ataiai momokani guba dekenai Dirava do ita hanamoa, bona tanobada dekenai
    be maino, Dirava idia hamoalea taudia ese inai maino do idia abia.”
  big-big: Teni Anoto paka ngalege panu yolubekki yeikta yongolok mei keya yongkambanu
    ngabelakpekke Anotogo keli puwiliyegi ngezege sara wizei pani, meiya.
  gux-G: U Tienu yeli n yabdi tanpolu po, o pamangu n ya ye i tinga po nne yeni u
    nubuakaab po
  cnl-NT: ¡Bi²³ gáan³ Dios 'i³ jen³¹ yʉʉ'³¹ güii³! ¡Cu²li³co̱o̱³ dsɨ́² dsa³ mɨ³¹güii³
    'i³ bi²³ 'née² Dios quie'²! ―La'³ ca²³jua'³ te'²³ ángeles.
  zar-NT: ¡Yöl-laʼ ba Dios zoëʼ xitsáʼ, ateʼ luyú gaca le cuéqui dxi ládxiʼdoʼgaquiëʼ
    bönniʼ raza ládxëʼë Dios légaquiëʼ!
  kde-kde: “Atumbyangwe Nnungu avêle muha kulihunde, na apano pachilambo pààve na
    amani kwa vanu vákatapaliwìjè navo!”
  ata-ata: La mivikala aloxo ꞌo, “Taꞌitinu ualasou Lataua uxolu teitexi manina. Nexi
    telinga lexe opo seꞌisisi noxou Lataua uxolu noxiꞌa ta mitema no lia ane Lataua
    uꞌosasiꞌa.”
  qvw-NT: “¡Altu sïlućhu Diosninchic alawaśha cachun jatun cayninpi! ¡Chaynütac cay
    allpäćhu mayantapis allinpa Dios licaśhancunawan jawca cawsay cachun!” nil.
  nfa-nfa: “Jiꞌi dedꞌe padedha-dedha kolongara Ama Lamatua! Nèngu dhu nèdꞌu paredha
    ètu dedha-liru dhu dedha risi. Ama Lamatua neo hia dame dènge mera-milu mi dhèu
    rai-haha, dhu pakarejꞌe dꞌara Na!”
  tnp-tnp: “Kətəni-vivi Uhgɨn əpəha ilɨs ilɨs agɨn e neai. Kəni əpəha ləhtəni e nəhue
    nɨtəni u, nətəmimi iətəm nɨki Uhgɨn tətagiən o lah, ilah okotatɨg e nəməlinuiən.”
  urd-urd: “'आलम — ए — बाला पर ख़ुदा की तम्जीद हो और ज़मीन पर आदमियों में जिनसे वो
    राज़ी है सुलह।”
  hot-hot: “Nômbô Wapômbêŋ anêŋ athêŋ lôkmaŋgiŋ esak leŋbum. Ma pik ma anêŋ labali
    êmô imbiŋ avômalô takatu ba Wapômbêŋ lamavi hathak.”
  mqj-NT: “Dipakasalle Puang Allata'alla yao angngenan randan matande, anna la masakke
    ma'rupa tau illalan lino to naporai Dewata.”
  rus-SYN: слава в вышних Богу, и на земле мир, в человеках благоволение!
  mbh-mbh: “Te risea a God ako i voth roro a Pen a Urvet. Na toko na seng areko a
    ulue ako ilemi sivenga nge or, o vual nge lemi moring.”
  bdd-bdd: sigwaegwae, “Yehoba galewa tahepwatuwe, ma baleꞌuwa taudi ꞌihelauwediya
    simiya yaliyaya.”
  cbt-NTPO: “¡Ma noyacha Yosëso paya! Inápaquë ya'huaponahuë', piyapinquëma' yonquirinquëma'.
    Cancantatoma ina yanatëramasopitaso' sano cancantarama',” itopi anquëniro'sari.
  rmy-SERVI: — Слава Дэвлэсти пэ упралима, а пэ пхуя пачя манушэнди, важ савэн ковлиля
    Дэвлэхкоро їло!
  srn-NT: “Glori gi Gado di de na heimel, èn freide gi den sma na grontapu di Gado
    lobi.”
  cta-NT: Cuaꞌni tlyu na jiꞌi̱ ycuiꞌ Ndyosi, masi ca biꞌ ca su tlyu su ntucua Ni,
    masi nde lo yuu chalyuu, chaꞌ tlyu tsa laca ycuiꞌ Ni, nacui̱ nguꞌ xca̱ biꞌ liꞌ.
    Cuaꞌni Ni chaꞌ ti̱ ti tyiꞌi̱ tyiquee ñati̱ chalyuu loꞌo ca cuayáꞌ tiꞌ nguꞌ chaꞌ
    ntsuꞌu tsa tyiquee Ni ñaꞌa̱ Ni jiꞌi̱ nguꞌ, nacui̱ nguꞌ xca̱ liꞌ.
  bqc-SIM: Wà Lua tↄbↄ musu, gbɛ̃́ pↄ́ an yã́ kɛ̀ɛ̀ↄ i aafiaʼe tↄↄlɛ.
  tcz-CHONGTHU: “Van chungnung pen'a Pathen loupi hen, chule leiset chunga Pathen
    lunglhaina mi ho lah'a cham leng hen,” atiuve.
  mar-mar: “परम उंचामध्ये देवाला गौरव आणि पृथ्वीवर ज्या मनुष्यांसंबंधी तो संतुष्ट
    आहे त्यांच्यामध्ये शांती.”
  snp-snp: Yoiyau kosinau minamo ya Goti lamena kuliya ya olu faka lomo idae. Ido
    wenena Goti lalo geyami wenena mikaleka minamo ya you amene mona ya oloto pi gedaiye,
    loti lae.
  isl-isl: „Dýrð sé Guði í upphæðum og friður á jörðu með öllum þeim sem hann elskar.“
  spy-NT: “Wōō ꞉Yēyiin ām kibkōōnkōy! Mii kuchōōnchinē ꞉tāloosyēēt biiko, choo makuchamta
    ꞉Yēyiin, kule churtootiin.”
  xnn-xnn: “Madaydayaw si Apo Dios ay wada id daya tay binmala si Kristo ay mangipasingpa
    isnan ipogaw isnan batawa ay mangipagasing ken Apo Dios.”
  mwe-mwe: “Bhakuywe a Nnungu kunani kunnunungu, Na pa shilambolyo pabhe na ulele,
    ku bhandu bhakwaanonyelanga.”
  tte-tte: “Yaubada bulibuli mena tatobalan. Na yanuwa yaulina mena daumwali ilau
    siya analiyao Yaubada iyaliyaya kolili.”
  tcs-tcs: ‘Preize da AntapGod uda stap wea eben, ane pis wea ebriwan uda plize em.’
  hlt-THB: “Sawsang soeih awh Khawsa boeimang seitaw, khawmdek awh amah kaw ak tawng
    khqik khan awh qoepnaak awm seh,” tinawh kyihcah uhy.
  soq-soq: “God uboo wanwanlala ionosaite sapaidasaitana, ipawa mo mida God nuawa
    eusaia tawo osowe wanwan euda obasa mo bedeuwolepio waimompa.”
  qub-qub: «¡Syëlucho cajcunapis Tayta Diosta alabaycullächun! ¡Cay pachachöpis Tayta
    Diosta wiyacojcunapaj alli goyay caycullächun!»
  att-att: “Meparáyaw si Apu Namarò ta lángì. Á yù ira tatolay ta dabbuno nga mamagayáyâ
    kuna, á mapagimammà ira, tapè napiá yù ággigiád da!”
  bki-bki: “Mave niogovu, nalo ajum̃a amiaia Atua toru, a ea yetemeriba nei, tum̃aro
    joa tomu na Atua jaaro kalo.”
  bqp-bqp: Ò Luda tↄ́ sɛ́ lei zaa musu, gbɛ̃ kũ ń yã kɛ̀nɛ nnanↄ aafia le zĩtɛ.
  mcp-mcp: Zɛmbî bə́g nə gúmə́ joŋ á gwɔ́w-gwɔ́wʉ́d; wa shí, buud Zɛmbî mə́ gwág nywa
    wá bwə́ cʉ́gəg nə́ shɛɛ.
  hat-hat: Lwanj pou Bondye anwo nan syèl la, kè poze sou latè pou tout moun li renmen.
  npl-NT: ¡Maweyijkatito Dios kan ilwikak, iwa itech tlaltíkpaktli mayetokah ika yolsewílistli
    nochteh akimeh kiyolpaktiah n Totajtsi Dios!
  bgg-bgg: “Zab è giu pha Hamangkhung-aphuii shii hamangkhung hà biisiie rey bo, sohnyiak
    hà na è hanyie shii sang pha ji shii de liijiing phi bo!”
  eng-TCENT: “Glory to God in the highest, and peace on earth, good will among men.”
  eng-BSB: “Glory to God in the highest, and on earth peace to men on whom His favor
    rests!”
  cpu-NT: ¡Iro aritataitatsi otzimimotziri irovaneenkaro Pava nampitarori ojenokitajaantzira
    inkite! ¡Isaikayetai kameetha iyaminthaanepayeeni jaka kipatsiki!
  san-ASM: সৰ্ৱ্ৱোৰ্দ্ৱ্ৱস্থৈৰীশ্ৱৰস্য মহিমা সম্প্ৰকাশ্যতাং| শান্তিৰ্ভূযাৎ পৃথিৱ্যাস্তু
    সন্তোষশ্চ নৰান্ প্ৰতি||
  tac-NT: ¡'We a'lá ju Onorúgame 'pa rewagachi ajtígame! ¡'We ganíliga ejperélamala
    alué ralámuli napu semáriga gu'írilia Onorúgamete!
  eng-WEBPB: “Glory to God in the highest, on earth peace, good will towards men.”
  gfk-H: “A pirharlat tupas Kalou kanam naliu sakit! Ma ra malum ukatika ta ira mataniabar
    tano ula hanua ing Kalou i guama panei diet!”
  viv-viv: '@see-verse:LUK.002.013'
  yao-yao: “Ukulu kwa Akumanani, ni pachilambo pano chipagwe chitendewele kwa ŵandu
    ŵakwanonyela.”
  tgp-tgp: “Hasohaso i sahe isan God na jarana aulu jea na tuka! Ale na varama, tamata
    i pa toho isan la haratu God mo avulahi hinira.”
  auc-NT: “Wængonguï æibæ pönï quëwënongä inte edæ ñäö apäite baï ëmongänö anguënë.
    Tömengä inguipoga ïñömö waadete pönö cæcä beyænque mïni waocabo edæ gänë pönenguïmïnidö
    anguënë.”
  kbc-NT: “Digoina ditibigimedi jigaanaɡ̶anaɡ̶atibigimece Aneotedoɡ̶oji. Eote mele
    laaleɡ̶enali oko digoina iiɡ̶o, leeɡ̶odi yemaa meote aneletema niɡ̶idi oko.”
  bmh-bmh: '@see-verse:LUK.002.013'
  ctu-BL: 'Tsi'' yʌlʌyob: Wen ñuc Dios am bʌ ti panchan. Wʌ'' ti pañimil woli'' yʌq''uentelob
    i ñʌch''tilel i pusic''al winicob x''ixicob mu'' bʌ i q''uejlelob ti uts''at ti
    Dios, che''ob.'
  meq-meq: «Ŋgama mâ təra mə mbəlom məgəma, ka gər i ndo hay tebiye. Zay mâ təra ka
    məndzibəra mə walaŋ i ndo neheye Mbəlom a wuɗa tay ha aye.»
  noa-H: “Hẽwandam, hʌ̈u habarm hʌ̃gt'arm magwe. Hʌ̈u pua pʌch Hiewaa pʌ̈ibarmgui”
    hanaajim hanʌm. “Mʌg pʌchdëu hi pʌ̈ibarm gaaimua mʌg durr jöoi gaaijã pʌchdëu
    jʌr haumam k'ʌʌnan pʌ dʌ̈i k'õinaa wënʌrraju” hanaajim hanaabá, Hẽwandamag jëeumamua.
  alp-NT: “Ami isike Tuhane Elake ndete surga! Tamata rebe iono Tuhane laleIje ndinare,
    isupu rue mise kai Tuhane.”
  san-VEL: sarvvordvvasthairii"svarasya mahimaa samprakaa"syataa.m| "saantirbhuuyaat
    p.rthivyaastu santo.sa"sca naraan prati||
  kbq-kbq: Monafi marerisa kumapi nemania Anumzamo'a Ra agi erino. Hagi mopafina vahe'mo'za
    zamarimpa frune maniho. Anumzamo'a rimpa fru huzmante!
  kbh-kbh: “¡Bëngbe Bëtsá, celoca entsemná matschuanga! Bëngbe Bëtsábioye yeunanëngbiama,
    Bëngbe Bëtsá corente entsoyejuá; quem luariñe chë́ngbeñe puerte ts̈abá chaotsemna
    ca.”
  ron-LSB: “Slavă lui Dumnezeu în locurile prea înalte, pe pământ pace, bunăvoință
    față de oameni.”
  pon-pon: Kapina on Kot waja ileile o jappa en popol; o aramaj konekonelar!
  nhe-BL: “Ma tijhueyichihuaca Toteco tlen itztoc elhuicac. Huan ipan tlaltepactli
    ma onca tlasehuilistli ipan ininyolo nochi tlacame tlen quichihuaj tlen Toteco
    quipactía.”
  sps-sps: “Vamarits ror a asangan e Gov a tsigtsig jias ovei, ai nei petoo tana vainy
    Gov rof rarori, ri kaa miror a aaverof.”
  wnc-wnc: “Anututane umana enane siknga singgak. Siwan Anututa kep aminde musip gwaang
    natayamunggak kakwakngata musip kwikwik natake yutning,” ngang yatangenaking.
  bus-bus: Wà Luda tↄ́ bↄ zaa musu, gbɛ̃ kɛ̀ aↄ̃ yã kɛ̀nɛ nnaanↄ aafia e tↄↄtɛa.
  gub-BL: — Tupàn Ikàg Wera'u Ma'e a'e, ikàg tuwe a'e, ipuràg eteahy a'e no. Teko
    ywy rehe har a'e wà, aze ikatu Tupàn pe a'e wà nehe, Tupàn umurywete kar putar
    a'e teko a'e wà nehe, wamupytu'u kar pà ma'e wi wakyze re a'e wà nehe. Nukyze
    kwaw puràmàtyry'ymaw wi wà nehe no, i'i wanupe wà.
  imo-imo: “Paa Olando Mulu Kombuna Ola Iyemunga imbi paa ola molopili! Maina imbo
    yuni kanopa penga pimo imboma, konopu ame topili molangei!” ningi.
  boj-boj: “Laŋ goge di Qotei a ñam kobaquja oqo. Mandamq endi tamo uŋgasari naŋgi
    lawo na soqnebe. Qotei a naŋgi qa are tulaŋ boleiyeqnu.”
  eng-DRA: Glory to God in the highest; and on earth peace to men of good will.
  knf-knf: « Naşibaţi adëm du baţi duuţ, mnjeeh mi nul manwala ţi mboş pa bañaaŋ biki
    aŋaluŋ! »
  san-KHM: សវ៌្វោទ៌្វ្វស្ថៃរីឝ្វរស្យ មហិមា សម្ប្រកាឝ្យតាំ។ ឝាន្តិព៌្ហូយាត៑ ប្ឫថិវ្យាស្តុ
    សន្តោឞឝ្ច នរាន៑ ប្រតិ៕
  arn-NT: “¡Püramyengepe ta Ngünechen wenu mew! Ka küme tüngün mülepe ta mapu mew
    feytichi pu che llownielu kisu ñi fürenechen.”
  zas-NT: ¡Benzaꞌc bendxoon na̱j Dios bén yuꞌ xanyabaa, abiꞌ loj guidxliuj yabeꞌcdxeman
    luxdoo bén rüjn ree ziꞌc rënman!
  ken-NT: “Kɛnókó kɛ́mbák nɛ Mandɛm amfay; kpák ambak fá amɨk nɛ bo abhɛn bɛrɨ̌ndu
    ɛbhi bɛchi nɛ bhɔ!”
