    jis lal, mpes qjuisas wa yupj ma yola pjü mpes.”
  zap-NT: ¡Nzoon Dëdyuzh axtegue gyeybaa, no zuu gyelendxi gyëzlyu lad yra mén ne
    rlaa ne rlaan Ne!
  wer-wer: “Anutu Ngaarëkëp pim yapinte wak isëp. Omen pim lup sant elmëaurö pitëm
    naë mayaap wiaap.”
  ipi-ipi: Tama puato, Gote ati kenga ateya okomane wandakali balana yame ateakale
    lo lata yane tupa towa epele wato, yakamana yamapane mo epene pale leya-ko. Balana
    gene oko laiyu lo atalapape leainipia.
  qul-NT: “¡Janaj pachapi Dios alabaska cachun! ¡Cay pachapitaj sonko tiyaycuy cachun
    Diospaj qhuyapayaskan runacunapaj!”
  urw-urw: “Keriab kekia asau bürfaigeaga babab yanim siradgaberegi. Bangar kübüdim
    gamnab ferefinabur ninib kob dab fanam büreregeaga. Bangar Keriab ninure kob ebebearweaga.”
  rmy-GURBET: “Slava e Devlese ko učipe, thaj ki phuv mir maškare manuša save si pale
    Devleso manglipe.”
  ter-NT: —Iháyu'ikakana ne Itukó'oviti yâkonoye vanúkeke. Kene yâye yara poké'e,
    itúkapu kásati omixóneti yoko úhepeti isoneûti apê xapákuke xâne kahá'ainoakehiko
    Itukó'oviti únati —koénehiko.
  bmr-NT: ¡Imicani Moocaani caamovohɨgo iicaaboco mihimo! Jaanotɨ jiinɨjehallɨvɨ gaifiimɨ
    diibo onoobadɨ imino iicamo sajeebɨɨ iicajino, noomoro.
  fuf-fuf: «Mangural wonanii Allaahu on ka kammu, ɓuttu wonii e oo aduna, hakkunde
    ɓen ɓe o waɗani sulfu makko on!»
  mwc-mwc: “Kadara God kaidamo sakina kurina. Ba dobu wai pipiya kurisi ebi yagaire
    wai nuwanuba ina mana.”
  bhl-bhl: “Abiil tikin alakabe auk so kitil so Sunbin-Got em wiin fian daolewoliwka!
    Sunbin-Got em kawin dim kaleem kunum waneng ilo ibolow fian duyemkabe kunum waneng
    biilo menew ibolow keyemboke te!”, yangsiliw kale.
  ons-ons: “Bakom mawa mawa Anutu weti qeliwo so kepeo ŋei kima mauluk okanonmaike,
    eŋano peam wakonmaike!”
  con-NTPO: Sefacconi'su Chigaja ñoa'me ñotssia tsu. Va ande'su aindeccuma ñotsse
    in'jamba Chigaja in'jan cuintsu poiyi'cco a'i tisupapora ñotsse in'jamba opatsse
    canse'faye.
  ghs-ghs: Abi qesai ttokata Ohongaho qupa tooba eetorai nokoho qubake noi baruna
    heenata oke mee hiibi oonita dzapa pobi nohoke nike qaupuitare.
  peg-peg: “ଜପ୍‌ଣି ନିକାରିଂ ଇସ୍ୱର୍‌ ମାପ୍ରୁଙ୍ଗ୍‌ ଜାଜ୍‌ମାଲ୍‌, ଆରେ ପୁର୍ତିତ ହେୱାନ୍ତି ଏଚେକ୍‌ସାରି
    ବିୱାହିଂ ମାନାୟ୍‌ ବିତ୍ରେ ସୁସ୍ତା ଆଏତ୍‌ ।”
  txu-NT: —Kàjkwakam ne Metĩndjwỳnh me:xkumrẽx, tỳ:xkumrẽx, uma:kumrẽx. Gora gê me
