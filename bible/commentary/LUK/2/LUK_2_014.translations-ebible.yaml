    õ me wãkam kĩnhwã umar mex ne ar ba, ane.
  eng-WEBU: “Glory to God in the highest, on earth peace, good will toward men.”
  gnw-NT: “Tuyembɨadoraca Tumpa ara pe oĩ vae, jare ɨvɨ pegua reta Tumpa ipɨacavi
    chupe reta vae tipɨacatu” —jei.
  mux-mux: “Mulú-Koleana Aima Olandupa Pulu Yili-nga bili aima ola mulupili. Mana-yambu
    yu-ni kanupa kaí piliilimú yambuma, numanu waengu nipili molangi.” niring.
  maj-NT: ¡Kas'ehe̱ kju̱a̱chánka Nti̱a̱ná nk'a ján, ko̱ t'anankiu̱ kas'ehe̱ kju̱a̱jyu
    xu̱ta̱ xi nda tjíntuyáha̱!
  bkq-NT: — Târâ eydâ atodâ Deus nâzehogueo! Xirâ onro anano modo nadahuliba nidâmo,
    turâem itoem Deus induakewâdyby modo! — kely myakâwâm, igâkymo.
  kue-kue: “God dembiyesi mitna imbo kaima heven endiyo, Ana makandle yomba deno munduno
    pokndi yenano, God yomba kan wakai yeitongwa konbo i-pene endungwa.”
  cot-NT: '“Ontaniquiqueate jenoqui incantajiqueriqueate: ‘Caavijiquea yoganejencamajata
    Aapani Irioshi.’ Acaniquiquea quepatsiqui inchoocajiaquequea cameetsa maasano
    incavintsajajiaqueca Aapani Irioshi.”'
  bnp-bnp: “Si gi kavurikea a Vure Meli Liu. Ge habi a nivalemu ne huriki a bakovi
    a ngatavine i vivi ne ria koea na malala.”
  apn-NT: 'Nẽ hã grer o: Tĩrtũm maati na mex o mex. Jakamã mẽ kãm hprãm xà kôt pix
    mã amnhĩ nhĩpêx o mẽ pa xwỳnhjaja koja amnhĩ tã mẽ omu nẽ tanhmã mẽ ho nhũm mẽ
    hamakêtkati nẽ àmnhĩx hkĩnh nẽ pa ho pa.'
  ctp-NT: ¡Lye ꞌa kuꞌni tnuan ꞌin Ndiose, loꞌo nde niꞌ kwan seꞌen ndiꞌin Ni, loꞌo
    lo chalyuu! ¡Tlyu ꞌa chaꞌ ndiꞌin ꞌin Ni!, ndukwin angajle kanꞌ bra kanꞌ. Kuꞌni
    chaꞌ tiin ti tyiꞌin nten chalyuu chaꞌ nu ka biyaꞌ tiꞌ neꞌ chaꞌ suꞌwe ꞌa nka tiye
    Ndiose ñaꞌan Ni ꞌin nten, ndukwin angajle bra kanꞌ.
  bre-BRG: Gloar da Zoue el lec'hioù uhel-meurbet, ha peoc'h war an douar e-touez
    an dud karet gantañ!
  opm-opm: Armi matin ga oh rimo ma hatpa oh Puteinap aw tei mahat ma pat Got oh hassi
    Got ohoh ihan orhornongwi armi mat paptenmuro. Orhordapat amam nahat napapat kuuhan
    gur manap dasi goshat patenmuro rim Got ohnong armi matin ga oh ringopari.
  bvr-bvr: “Wangarr an-nelangga an-molamola abi-nega barra gun-gaba waykin nipa ay-ninyarrapa
    ay-workiya. Rrapa gun-nardiya gu-jel gun-molamola gu-ni barra burrwa gu-workiya
    birripa aburr-gata nipa a-jerrjerrjiyana burrwa.”
  wal-wal: Xoossaa galatiiddi, “Salo ubbaappe bolla saluwan de7iya Xoossaassi bonchchoi
    gido. Sa7an a ufaissiya asaassi sarotettai gido” yaagidosona.
  shj-shj: “Dädäxtic tä Kaläg tiyati, na modey täzäg tä känggi nyäpayeng!”
  zad-NT: ¡We'la'ocho Chioza' zoa yabana'! Mbalaz beṉ'ka' zoa yell-lioni, beṉ'ka'
    ba bli'yi Chioza' yeḻ' goklen c̱he'na'.
  kmg-kmg: “Ʒeri mumuteŋ Anutu faic sambâŋko, mâreŋko ŋic âgo jauŋ ejarekac jaŋerao
    wama fuakac.”
  aso-aso: Guvelesi ve mo sotoꞌ oganako nemuꞌ nene Okulumokuko hozi Oꞌmoso opoꞌni
    lolone. Idoꞌ misubouko nene aza ninge lamineꞌ daaꞌ neineꞌ alevela nene hongu monovo
    mineleseive.
  uli-uli: “Habe hasrowug ho Deus le ho mel wol laeng le ho Hartal Tagiyet, ngo hopos
    wol talop ngalir rechokla ye fel depel Deus ngalir!”
  nin-NT: “Di inta nyarr ni gbyarr ku Abachi asa, nggo sa ankpye nu unkplassu, du
    anishirr ba ni imimi nggo Abachi kpanye na ba, a bu so ni isu isisurr.”
  tgk-tgk: «Бигзор номи Худо дар осмонҳо шӯҳрату ҷалол ёбад ва дар байни онҳое, ки
    дар рӯи замин писандидаи Ӯ ҳастанд, сулҳу осоиштагӣ бошад!»
  acu-NT: “Yus nayaimpinam puja nuka nekas kakarmaitai. Tura mash nungkanam pujuinaun
    Yuska pengker awajsatas wakerau asamtai, nekasar pengker nintimsar angkan pujusarti,”
    tiarmiayi.
  cak-WNT: ¡Wacami, ri chila' chicaj sibilaj niya'ox (nya') ruk'ij ruc'ojlen ri Dios!
    ¡Y wawe' chuwech re ruwach'ulef xoka yan ri uxlanibel c'u'x. Xoka yan chiquicojol
    ri winek, ruma ri rutzil ri Dios!
  ebk-ebk: “Machaychayaw hi Apo Dios ad chaya, ya wachay kappia asna's luta as nan
    tataku ay mangepalaylayad kan hiya!”
  spa-PDDPT: ¡Gloria a Dios en las alturas, Y en la tierra paz entre los hombres Sobre
    quienes reposa el favor de Dios!
  tke-tke: “Athithimihiwe Mulugu odhulu wolapelesa, murenddele elabo ya vati wa athu
    alene Mulugu enaadhiveliye.”
  ruf-ruf: “Utunitso kwe Imulungu yali uchanya ng'ani kulanga, na tseghamba kwe iwanu
    iwali mne isi yose iwanoghelighwe naye”
  gun-gun: — Yvate etea py toporaeia Nhanderuete pe, ha'e yvy re voi toĩ avakue hemimboaxy
    ikuai porã aguã — he'i okuapy.
  agu-BL: “K'ajsbil swutz Ryos tcya'j. Nin tzatzin paz scyetz yi e' wunak, yi na tzatzin
    Kataj scye'j,” che'ch yi e' ángel bantz.
  isn-isn: Ukulu wang'wi itunda mua migulya nu upolowa mihi nualoilye.
  eng-PEV: “God, you are really great there in heaven. And here on the earth, your
    people are quiet and happy. You are really good to your people.”
  ilo-ULB: “Gloria iti Dios nga adda iti kangatoan, ken maadda koma ti kapia ditoy
    daga kadagiti tattao nga pakaay-aywanna.”
  pir-NT: Cohãcjʉ̃re ʉhmʉse cjʉ̃nore ño peouhna. Sa ye Cohãcjʉ̃ tiquiro cahĩñequina
    cuero marieno cahmequeno marieno quehnoano ijiahro, ni, ño peoahye angele pari.
  anv-NT: “Ngɔ́ ábɛ́ ne Ata Ɛsɔwɔ ayí álú né mfaánebuú ayi mfaá mfaá, achyɛ́
    nesɔ ne bɔɔ́ mme néndé agboó ne ɛbwɔ́.”
  sab-NT: 'Ama ulita gerudu: —Chube noare, ama kweri, nga ngaña giti Chube ngwadi
    nga suga no no cha ulitadi Chube kle age giti no kwian nga dba ai giti alin. Nege
    gwangerugu kwian ulita bai kaire alin Chube age no, nga be suga noare kwian ene
    ulitadi, kwian ene be ta dbe no Chube ole kaire agwe be ta dbe no daba na ulita
    ole nga dba ai giti —lle boanga Chube alin gerudu ene gire ama ulita joni nga
    ngaña giti. Oveja mananga gerudu modige: —Lle boanga Chube alin nga ngaña giti
    chku Chube gerua jige che alin, ale llani una Belénge tienda boidu minedi.'
  tmd-tmd: “God ib nuŋwa mɨ bɨl sö mɨda; nuŋ nöbö mö yön yön uliöxön pɨ ösös cön akuyöbö,
    höbwab höimölɨba rɨb madmag paŋyöbö i nɨgɨb mag aku ñɨŋ pɨsaŋ mɨjönɨŋö,” rɨmä.
  acr-NNT: «¡Nim uqꞌij ri Dios kꞌo chilaꞌ chikaj! Yey che ruwachulew, kꞌola ri utzil
    chomal re ri Dios kukꞌ ri kakikꞌul ri rutzil ukꞌuꞌx Rire» kechaꞌ.
  kpg-kpg: “Hagaamuina God i di langi i nua loo, gei di aumaalia i henuailala ang gi
    digau ala e manawa lamalia ginai Mee!”
  taj-taj: “स्‍वर्गरी धन्‍छ्‌याबा परमेश्‍वरला जयजयकार, जम्‍बुलिङरी जुन म्‍हिदा परमेश्‍वरसे
    धम्‍बा मुला थेनीगदेदा शान्‍ति तगै!”
  avt-avt: “Haiu hanhan yi mɨt eiwenɨpi niuk me God. Yi mɨt miyapɨr yau tɨ yi eikiyan
    eiyu eiyɨt eiyɨntar God han yaaik keriuwi.”
  cbk-cbk: “Alaba kita y dale honor con Dios na cielo, y el paz de Dios para con aquellos
    con quien Dios ta gusta gayot!”
  uig-ARA: «ئەرشىئەلادا خۇداغا شان-شەرەپلەر بولغاي! يەر يۈزىدە بولسا ئۇ سۆيۈنىدىغان
    بەندىلىرىگە ئارام-خاتىرجەملىك بولسۇن!» دېيىشتى.
  tuf-tuf: —Cuacrár cuar Siran ayan cuitro, -wac tajacro-. Cajc cutara itquin ohbac
    ítuwi. Uw Sirat sehnác bin ohbac ítuwi, wac tajacro.
  abx-abx: “Darayawon i Diyos ari si langit, ngan amurayaw i mga pinalangga'-na a'a
    ato si kalibutan nga magpalipay si iya.”
  mco-NT: ¡Ooy ycömáyɨty ooy ymɨ́jɨty yɨ Dios tzajpjotypɨ, ji naaxhuiñ jotcujc'ajt
    mɨɨd jäy ajcxy ycɨxpɨ huɨdibɨ Dios yjäygɨdacpy!
  bsp-bsp: «Debeki da Kanu deyi dareŋc, bəkəc yɔfɔr akɔ ŋayi dəntɔf ak’ ɔmbɔtər ŋa
    mɔ!»
  kqf-kqf: “Malamo namala Maimaituwa lisinemo bi nuwauba dobumo lava mabai lisidimo
    ya wainuwavisuna.”
  cpb-NT: ¡Iro kameethaperotatsi oshekitzimotziri rowaneenkawo Pawa nampitawori ojenokiperotzinta
    inkite! ¡Risaikayetai kameetha ineshironkatanewopaini jaka kipatsiki!
  aon-aon: '@see-verse:LUK.002.013'
  hus-NT-2005: ¡Kin kóꞌoy an labidh tʼokattaláb na Dios túꞌ walkʼiꞌ ani ban chabál,
    kin kóꞌoy an kʼijidhtaláb an iniktsik xu kʼanidhábtsik kʼal na Dios!
  mig-NT: Ná nákana jaa‑yó Dios onde̱ andɨ́vɨ́. Te ná ndúndéé iní ta̱ká ña̱yɨvɨ iní
    ñu̱yɨ́vɨ yá'a, sá'a Dios ja̱ kúsɨɨ̱ iní‑ya̱ jíín‑i, áchí.
  bps-bps: “Magdayen Dwata ditù di too mdatah langit, na dini di tah tanà ani, nun
    nan ktanak nawa i dad to kanlehew Dwata!”
  mbs-mbs: “Iduyun tadon den se Timanem doton diatas te langit. Begayan din te kelinaw
    te pedowan se otaw egkelubahan din dini te tanà.”
  tof-tof: “Wirrian kwitüm Godón ngi wirri kwitüm emngyelam, akó tüpdü paud asi ki
    yarilün pamkolpamab aodó, oya nidi bagürwóman ngitandako!”
  cme-NT: «Diiloŋo gbĩɛ baa tuɔlnumma dii dɔrɔ‑i-na, aa uŋ dɔlaa nelbiliemba‑i, yaafɛ̃lle
    waa hĩɛma-na.»
  sus-sus: «Matɔxɔɛ na Ala bɛ han koore ma! Bɔɲɛsa na adamadie bɛ duniɲa ma, a hinnɛxi
    naxee ra!»
  pon-2006: “Kaping ong Koht nanleng wasa ileilehie, oh mwehi kapohl nin sampah ong
    aramas akan me e kin ketin kupwuramwahwih!”
  dad-dad: “Negur ilun bagai bun fula fiya medeĩya, age fe di, tenebur ein tamo kayau
    ĩ el fedif bun, wau inosiya ibodõf.”
  zab-NT: ¡Xtiosten Dios ni rbez llayabaa, ne lo guɨchliu zuu guelnaldiulaaz par de
    ni cayun zec ni rdxalaazny!
  jae-jae: “Anôtônê wae êsa aŋga lôlôc ma biŋmalô ênêc nom, taŋ Anôtô gêlic lau tau
    ŋajam.”
  ksd-ksd: A pite varpa urama muka pire God, Ma ra malmal ta ra rakarakan a gunagunan
    parika pire nam ra tarai dia varmaram me.
  msm-NT: “Ogkasaja to Diyus diya to yangit. Aw duon to pasak, igbogoy din to kalinow
    to mgo otow no ogmadojawan din.”
  myk-myk: «Kilɛ wʼa sɔni fugba lii lii we ni! Ɲaɲiŋɛ ki pye ɲiŋɛ ke na wu ɲidaan
    sipyii niŋɛ ni!»
  sbe-sbe: “Hedebasae maudoina ye lau Yaubada galewa ne unai, yo tanoubu ta unai nuwadaumwali
    ye lau yona gadosisi tamowaidiyao udiyedi.”
  mcr-mcr: “Qäukuä haqä yätuŋi, Goti Hanjuwä Iqu yoqä naqä-täŋiyi. Iŋi qua buŋi, ämaqä,
    Goti Hanjuwä Iqu äŋguä wimäkätŋqä äwinyätŋqä iquauŋi, äwqä haŋuä di ävqiyä.”
  cux-NT: Ch'ɛɛtɛ n'dáí Ndyuūs chi canée na va'ai chɛɛti nguuvi. Ni vɛ́ɛ́ vaadī 'diīíⁿ
    na yáⁿ'āa nguaaⁿ 'iiⁿ'yāⁿ chi cunéé n'daacā n'dai ti snée yā ndúúcū favor yeⁿ'é
    Ndyuūs.
  tur-YTC: “En yücelerde Tanrı’ya yücelik olsun, Yeryüzünde esenlik, insanlara iyilik
    olsun.”
  san-ITR: sarvvordvvasthairIshvarasya mahimA samprakAshyatAM| shAntirbhUyAt pR^ithivyAstu
    santoShashcha narAn prati||
  bel-N: «Слава на вышынях Богу, а на зямлі супакой, у людзях упадабаньне».
  sch-sch: “Invân Ânchung taka Pathien Roiinpui rese. Philchunga a râisânna ngei
    chunga inngêina lêng rese,” an tia.
  mic-MIQNT: “Miwa'lanej Gjinisgam ta'n mawi espe'g wa'so'q. Wantaqo'ti i'tt'j ugs'tqamug
    ugjit mimajuinu'g ta'n wel'te'lmaji.”
  huu-NT: Monamo Jusiñamui illanona, naimɨemo iobillacɨnona fecaacadɨcaɨ. Comɨnɨna
    naimɨe duenaillamona, naimɨe dɨga uri iitɨmacɨ rotɨmacɨ. Ie mei abɨdo jaidɨmacɨ.
  jiv-NT: “Nayaimpinmasha Yus naṉkaamantuiti tu enentáimtusarti. Tura ju̱ nuṉkanmasha
    Yusja̱i̱ nawamnaikiaru ainia nu imiatkinchanum pujusarti.” Tu tiarmiayi.
  otm-NT: Nuįxte rá ts'ɛdi Oją mahɛ̨ts'i. Oją da hyurpa yʉ́ mbʉi gätho ʉ i 'bʉcua
    ja ra häi, hønt'a go to'o da hyąn'a rá mate, bi 'yɛ̨m 'bʉ min tuhu.
  dah-dah: “Al Kuruŋ tareŋmiŋ kuruŋ wor po go gab turuŋ irde isoka irniŋ. Munaŋ megen
    niŋ mar Al Kuruŋ beleŋ amaŋeŋ nurde yuneŋ hi gobe biŋ kamke ga hinayiŋ,” yamiŋ.
  tnk-tnk: “Kaməɡnəɡɨni Kumwesən fwe irənhə anan. Ia tɨprənə i nəmərinuien trarə tɨ
    nərmama me səməme Kumwesən rerɨn raɡien tɨ nirəha.”
  kpr-kpr: “God Teria, a Iká Bekáda irira, aikena sakai sise resera! Ã evetu genembo
    endada God nune uju eraira, aikena dubo jama mutari irare!” Aminge sedo, aneya
    do jovereghedo utuda vitiseri.
  san-IAS: sarvvordvvasthairīśvarasya mahimā samprakāśyatāṁ| śāntirbhūyāt pṛthivyāstu
    santoṣaśca narān prati||
  nho-nho: “Maatou e fiaffia iaa koe, TeAtua i te lani i aruna. Naa tama e fiffai
    iaa Ia raa ki nnoho hakaraaoi!”
  gym-NT: Ngöbö kri kä käinbti, ma aibe ütiäte kri. Nunta ma käikitekä, ñobtä ñan
    angwane makwe ngäbäkre ne juni kä nebtä, aisete kä jämenta kä temenbtä ni ngätäite.
    Erere mata blite jäme nitre nebe kä temenbtä, namanintre niere kore obeja ngibiakatre
    okwäbti, bti nikanintreta kä käinbti.
  azg-NT: Cüitꞌmaanꞌ nquii Tyoꞌtsꞌon na mꞌaan nandyentyichen. Ndoꞌ nnon tsonnangue,
    joo nnꞌan na covineiinꞌ nꞌonhan na contꞌahan ꞌnan caveeꞌ nchjii jon, quinanꞌxuanhan
    na tajñuaanꞌ tsꞌonhan na tonnon jon.
  bhd-bhd: “स्वर्गे मां परमेशरेरी महिमा भोए, ते ज़मीनी पुड़ तैन मैनन् शान्ति मैल्ले,
    ज़ैन पुड़ परमेशर खुशे।”
  too-NT: ―¡Camācā'tanīca Dios nac a'kapūn lā' tzē'k catatahui'lalh nac cā'ti'ya'tna'
    ixlīhuākca'n a'ntī Dios cālakalhu'malh!
  ind-AYT: “Kemuliaan bagi Allah di tempat yang mahatinggi dan damai sejahtera di
    bumi, di antara orang-orang yang berkenan kepada-Nya.”
  cjo-NT: —Rooma ikameethaperotaki Tajorentsi, nopinkathateeyirini janta jenokinta.
    Eejatzi jaka kipatsikika ijeekakagaeyerini kameetha maawaeni antzirori ikoyiri
    Tajorentsi riraga pinkathatziriri.
  nsn-nsn: “Uatakai tang God ger i ranantiehe tun. Doh gane i kot, o moko ro hiarouo
    tasir tamatasit re malauelhiris God.”
  san-DEV: सर्व्वोर्द्व्वस्थैरीश्वरस्य महिमा सम्प्रकाश्यतां। शान्तिर्भूयात् पृथिव्यास्तु
    सन्तोषश्च नरान् प्रति॥
  tna-NT: Aida Tata Diusu papueni cielo su. Pamapa yahua su tu beidaji yametani cuana
    panimepijajameta.
  lid-lid: “Lomadan ki ta Kindrei, udu loken labai bwele-e kandrah, Ma mondrei udu
    bwele-e munyak i toro are iy aseken oro labai, ado mwasin ta madan.”
  wim-wim: “Ngamp thaaꞌ-kuumpāmp nunang God in kenyan, nil puth piꞌan, min paththam.
    Than weeꞌ-weeꞌanang min-minam iiy-iiyantan meeꞌ nungantamangan-a, yaa, an than
    ngangk min wunayna.”
  zga-M: '@see-verse:LUK.002.013'
  yom-yom: Nkembo kuidi Nzambi yizangama Ndembama va ntoto kuidi batu baketa zola.
  san-SIN: සර්ව්වෝර්ද්ව්වස්ථෛරීශ්වරස්‍ය මහිමා සම්ප්‍රකාශ්‍යතාං| ශාන්තිර්භූයාත් පෘථිව්‍යාස්තු
    සන්තෝෂශ්ච නරාන් ප්‍රති||
  yut-yut: “Ason Kwen Kokup Piŋkop aŋkɨsino. Mɨktɨmon amɨn galak taŋ yomɨsak uŋun
    kabɨkon but yawot tosak.”
  grc-BYZ: δόξα ἐν ὑψίστοις Θεῷ καὶ ἐπὶ γῆς εἰρήνη, ἐν ἀνθρώποις εὐδοκία.
  cpc-NT: ¡Iro kamiithapirotatsiri otzimimotziri jowaniinkawo Pawa nampitawori ojinokipirotzi
    inkiti! ¡Isaikayitai kamiitha inishironkataniiti kipatsiki!
  nhg-NT: Deus ma quepeacö yectieniebelestle ompa tlacpac, hua ipan tlöltecpactle
    ma uye yulsiebelestle inca innochtie tli quencualejtalo Deus.
  nya-nya: “Ulemerero kwa Mulungu mmwambamwamba, ndi mtendere kwa anthu pa dziko lapansi
    amene Iye akondwera nawo.”
  ngu-NT: ¡Hueyixtica Dios ne ilhuicac, niman nican ipan tlalticpactli ma onya yolsehuilistli
    intzajlan on tlacamej yejhuan quipiaj tetlajsojtlalistli!
  kup-kup: “Abarah God het mapori ritou metat hezapuz homet biñ haovai sohok. Met
    hamarah God ari tairariz homeme hez-porinañ pim masakao pohao het hepanen, guai
    ravat tin masak hepek.” Pot paru hat sah.
  jid-jid: “Khikle ruron hi u Irji ni shulu, u dun si he ni ngbungblu ni ba ndji wa
    suron Irji ku si ni ba.”
  wmw-wmw: “Atukuziwe Mwenyezimungu ari julu bingu ya mwinsho! Mulumwengu‑mu wanu
    wakufadiliwa wawe na salama!”
  gmv-GGM: bolla salon Xoossassi bonchoy gido sarotethaykka biitta bollan izi dosiza
    asas wursos gido gida.
  ssg-ssg: “Haeu, tel tonan patul wanen, i pate tuah ma pate solian! I aile hasolia
    wasolakaha hani i ma wasole teka seilon i amumuke!”
  zpo-NT: ¡Gool re myet lo Dios xaa nzob naz yiba! ¡Chul kwi re myet yizhyo ne, nel
    Dios nyakla lextoo wii lo re myet!
  poy-poy: “Ukwisa uweri kwa Mlungu kumpindi nentu, na ponga iweri pasipanu kwa wantu
    yawamfira Mlungu!”
  qwh-NT: —¡Sielucho Dios, alabecuyaqmi! ¡Cananpitam que patsacho Dios cushitseqcuna
    alli pasaquichona cayanqa! —nir.
  gaw-gaw: “Kayak Nug aṯannab daaṯe. Ig Nug binag aṯan humaṯem. Wanp̱anu danab, ag
    nuhignu daaṯeb amu, ag maḏoḏ maṯom,” aon ap̱ig,
  nca-nca: “Koreko horé ŋuno Anutuko owé parámi rete ko nokono ŋano newonde meté unipare
    yunoní newonde ime yoteŋgo.”
  zpz-NTPP: Rlagy ñi gyabic mbecy gyel mbecy ni Ñgyoozh gal gyibaa lugaar nu gya zir
    zu. Zeꞌ gyishlombecy ii rlagy ñi nu chuꞌ dela mbecy nu gyel ri zu, de mbecy nu
    gyedzuꞌ lagy mi, na de anc zeꞌ.
  mkj-mkj: “Kaping oang Koahs nehnloannge wija illoa, apel popohl nehn jampah oang
    armaj kan ma Ih kin kapaiahda!”
  zac-NT: Llëruꞌbë na pudërë shtë Dios nacabezë más guiaꞌa lu gubeꞌe. Bëꞌnë më tubi
    favurë parë ra mënë narsëquitë lduꞌu lëꞌë më; lu guë́ꞌdchiliu tsu paz, cuedchí
    lduꞌu mieti.
  kyg-kyg: Gotiꞌa aeno apakaseꞌniya vekamo hogote vekamo agiꞌaleꞌmo alita asaga higetao.
    Gotiꞌa amuse huno neꞌapateya vayaꞌai apaipamoꞌmo falu hino, huꞌa huteꞌa apataleꞌa
    kokuꞌnapiꞌmo haiꞌnae.
  kmk-kmk: “Madaydayaw si Apudyus sidin langit! Ot situn pita, kapkapiya dat tagu’n
    mas-omana.”
  cao-NT: —Mana ca Dios oquëhuahacano ra. Ja qui jia cabo, naa jahuë maí ca nohiria
    xërëquë ó ca rabëti bo bëpasimacatsi quiha —i jaca niquë.
  bbr-bbr: '@see-verse:LUK.002.013'
  inb-inb: '—Taita Dius awa suma luarpi kag­ta­mi nin­chi: “Kam, iapa suma atun­mi
    kangi”. Alpapipas, Taita Diusta kuiag runa­kuna sumag­lla ka­chu­kuna.'
  hrv-hrv: “Slava na visinama Bogu, a na zemlji mir ljudima, miljenicima njegovim!”
  box-NT: «Ho cùkú lè le yèn-beenì à bìo sĩ̀ le Dónbeenì na dà mu bìo
    ɓúenɓúen ɲúhṹ wán yi! Ò o hɛ́ɛrà na ó o wee na ɓa nùpua na bìo sĩ
    a yi à yí mí pànká ho tá wán.»
  ote-NT: ¡Drá nsunda Ajua̱ bí ꞌbʉ mahetsꞌi, ne dá ꞌmʉi co ꞌnara hogaꞌmʉi ya meximhai
    núꞌʉ xa zʉtua rá hma̱teꞌa̱!
  wnu-wnu: Qenu unum abari tubub aib iriner. Iroa munon ag oau mein burab igamari
    Qenu wurit igub igoriner.
  zam-NT: Li na' le' lèe Diox gàc con' guryath no con' guryèn loo bé'. Le' loo izlyo'
    na, Diox li yu' yàl lezo' mèn loo Diox no cue ban mèn rye nda mèn no rye ndye'th
    mèn làth xtàa mèn. No tyac lezo' mèn loo con' co' nac co' nee lezo' Diox, mèn
    co' ndxòo lezo' Diox ñèe Diox.
  zyp-NT: “Cungnungcai Khazing cawh reithai tah ung ky seh, a dukhuinah aa cung letah
    a ungpaw aluicung cawngsaw sahlo khaco denah ung paria thlang seh,” aa tah.
  sey-NT: Sihuajë deꞌoyerepa cañuꞌu, Maijaꞌquëre maꞌtëmo aquëre, Deꞌoye paꞌiyere paꞌijë̱ꞌë,
    i̱pi sihuaquëna paꞌicohuaꞌipi.
  nvm-nvm: Regavo anera iji bu dua be ijeg roin, No God e iji kaf gufia fino iji abe
    aroiv gavo God fu efuon iji fu oimardiamo iji ifejdiame samuagdiaga bu afuim kariok.
  mps-mps: “God agai nogi ugwanu mu kegenanao. Tǫde bidibo we bidi homu tegaluama,
    bidiąo. Augwalibolo Godigo dwagi yai homu ebao,” te ensel dabego te po wali.
  seh-seh: “Mbiri kuna Mulungu wa kudzulu, ntendere pa dziko kuna anthu ale anafuniwa
    na Iye.”
  pab-NT: — Maika kaihalaharetyaka Enore kakoa, enokoa xáhehare nenone! Hoka maika
    waikohekoa mehexaikohaliti tyaona halitinai waiye moka aokowitereharenai ana.
  llg-llg: “Ai soꞌuk mamadedema Manetualain naden! Ndia fo, mana manggatuuk palenda
    nai lalai aten. Manetualain nau fee dame, neu hataholi la malai daebafok, fo manatao
    namahoko Ndia dalen!”
  kyf-kyf: «-Lagɔɔ 'ŋnɩ 'yli -mɔ yalɩ 'pɩpɩ, 'ɩn nyɩma -wa -Lagɔ 'yɩbhaa, 'wʋtʋtʋe
    -dlɔɔ mɩ wa -nʋ nya dʋdʋ -gʋ.»
  tpi-tpi: “Litimapim nem bilong God i save stap antap tru. Na long graun ol manmeri
    i ken stap bel isi. God i belgut long ol.”
  mih-NT: Cahnu xaan cuu maa ra Ndyoo ra ndyaa gloria, ta nacoo sa vaha ta sa taxi
    sii ñiyɨvɨ ñuu ñiyɨvɨ. Catyi ángel cuan.
  qvh-NT: “¡Ciëlucho Tayta Diosninsi adorash cayculäsun! ¡Cay pasachöpis Tayta Diosninsi
    cuyashgancunapä ali caway cayculäsun!”
  kms-kms: “God wam nganye kin ni nyamb bidivi viyo, di qi pe kin wute ni chumbuai
    nindiny kin te umbo neny kughe.”
  agn-agn: “Dayawen tang Dios ong kalawig-lawigan ang langit, ig tarin ong tanek magkatinir
    ta kao-yan tang mga taw ang galiliagan na.”
  nhi-NT: ¡Macmosilili uehcapantlalilis Dios naquin metzticah iluicac! ¡Uan innauac
    in tlalticpactlacameh mai seuilistli, ixconmatican itich in tlalticpactli yoehcoc
    nitetlasohitalitzin!
  ttc-NT: «Qet jiq'b'a'xwit te Qtata Dios kyaqil tuj ka'j, b'ix yatzun twitz tx'o'tx'
    inkyna'on kye xjal jun chewsb'il kyk'u'j, kyetz aj b'an ganime' tzan Qtata Dios.»
  dan-1931: “Ære være Gud i det højeste! og Fred på Jorden! i Mennesker Velbehag!”
  kwj-kwj: “Kari kaumbwa naha ki dau Gotri hi tini ma rasai! Wowa do nuwe ki sembe
    wahapi sumbu ti Gotri eripendau hima leki sa da.”
  vie-OVCB: “Vinh quang Đức Chúa Trời nơi chí cao, bình an dưới đất cho người được
    ơn!”
  kze-kze: kwíyómpa'a Áánútu áwí'a mósá maráúmne. marapá'á Áánútu aamoí umátínkáin-kwaasi
    paru umái máyáawe siráawe.
  lbk-lbk: “Machad-ayaw si Apo Dios isnan katotongchowan, sa et isnan lofong, oompa
    koma nan takho ay laylaychena!”
  mto-NT: Yakma̱ja yakjaancha xa veꞌe je̱ Nteꞌyam yꞌijtnit, juuꞌ veꞌe je̱m tsapjo̱o̱tm,
    je̱tseꞌe yaja naxviijn o̱y jo̱o̱t tsoj jo̱o̱t je̱ jayu yꞌijttinit juuꞌ veꞌe je̱
    Nteꞌyam je̱ kyunooꞌkxu̱n ma̱a̱t.
  bzh-bzh: “Hil ġaḳo Anutu arë jaḳ na vavunë! Galam pin ayoj gëp revuh in Anutu
    nelë sir nivesa.”
  guj-2017: ‘સ્વર્ગમાં ઈશ્વરને મહિમા, તથા પૃથ્વી પર જે માણસો વિષે તે પ્રસન્ન છે, તેઓ
    મધ્યે શાંતિ થાઓ.’”
  jvn-NT: 'Tembungé ngéné: “Pujia Gusti Allah sing nang nduwur lan tentrem ayem nang
    bumi, awit Gusti Allah ngétokké kabetyikané marang manungsa.”'
  byr-byr: “Gotɨyai Sɨgunyavɨ munya keꞌmwewɨ mwaalɨꞌ. Sarɨna nemɨ yɨlaaya naanga yaana!
    Su! Kwaakewɨnyaraavɨna Gotɨyarɨ kale wiada ‘Kwaamuꞌnanyabwi wɨwakɨma!’ dɨna yadelyɨ.”
  ian-ian: God nyɨnangwupmba lɨga apma nɨma nyana. Ngwuk kɨpmamba lɨga nɨmba ngwuk
    kat apma vat yindɨ, apma maawupmba tɨgiyangwuk waa wandi.
  hun-hun: „Dicsőség a magasságban Istennek, és a földön békesség, és az emberekhez
    jóakarat!“
  mcf-NT: “Nuquin Papa abucquio tabadquid abitedi uaquidquio bëdamboshë iquec. Nuquin
    Papan bëdamboen isaido ma abëdi tabadpanuna,” quec cuëdëmpanëdash.
  kjs-kjs: So yaa-para piri Gote-na biri ora minasalimina lisimi. Go su kamaa enaalinuri
    Gote-me pedo pea-le epe-rupa pirina lisimi.
  mni-mni: "“Oirare wangthoiraba swargada, Tengban Mapugi maphamda matik mangal, aduga\
    \ pibire malemda, magi apenba oiriba misinggi mathakta ingthaba!”\x94"
  yad-NT: “Jachipiya̱jada ra̱chasara jiñijyu̱, Jarichumuvichi̱ Ju̱denu, jirya mucadinchantiy,
    samirya ra̱chasara jivya̱tavajyu̱.”
  mxb-NT: Ná natiin Ndios ndidaá kúú ña̱ñóꞌó nda̱ noo̱ ió na̱ induú. Ta ná kandei
    va̱ꞌa ña̱yuu no̱ñóꞌo̱ yóꞌo, chi̱ xiní va̱ꞌa ñaá Ndios.
  pon-2006A: “Kaping ong Koht nanleng wasa ileilehie, oh mwehi kapohl nin sampah ong
    aramas akan me e kin ketin kupwuramwahwih!”
  maq-NT: ¡Jemu jyë hnga Nina cojo Hasen rë me ngajan ngahnga! ¡Hane nguehe nangui
    ne, cuisehen cjuajeya rë Nina cahntsua xahasen rë xuta xi chuya rë Nina tsëhë!
    Cuatjin xu cachja ángel cjín jan.
  hto-hto: —Caifoide Juzíñamuimo ite ebírenafuiaɨ omoɨ lloiri. Afe dáaruido afémɨe
    caɨmare eróinamacɨmo comécɨna uái illafue íiteza, —daɨdíaɨoɨ.
  por-BRBSL: “Glória a Deus no mais alto, na terra paz, boa vontade para com os homens”.
  ces-NKB: “Sláva na výsostech Bohu a na zemi pokoj, [Boží] zalíbení v lidech.”
  cui-cui: “¡Maisa bichocono Nacom wʉnae jaintatsi pon itabocotha peecaein, peitorobixae
    pexanto! ¡Barabʉ jiwi jʉntema jinompa barapo irathe pomonae xua Nacom jʉntʉ coyene
    weiweina exanatsi!” jei matatsunpiwi.
  boj-2014: “Laŋ goge di Qotei a ñam kobaquja oqo. Mandamq endi tamo uŋgasari naŋgi
    lawo na soqnebe. Qotei a naŋgi qa are tulaŋ boleiyeqnu.”
  eng-OEBUS: “glory to God on high, and on earth peace among those in whom he finds
    pleasure.”
  eri-eri: “Itou gai tigini ouwe la yafana unyi isou wagu. Ha esene la fai-aita edo
    huwanyanege foinga inyona. Itou no huwanya hilobainga nigaha.”
  aly-aly: “Arrantherr ingkerrenhel Akngey irrwerl-areny mwerr-angker ilenh-arey!
    Akngeyan inkwerelhem arrewantherr. Mwerr-angkwarr aneyel-rnem rernem arlka mwerr-anem
    aneyenh!”
  wiu-wiu: ako tibuke pa̱ tootapeneya meko Akolali-pala ke wa one kei piato. Itonokepa
    one wa takoa motokome pewe wia yopikolo meki-kiti poi wia pitikaneya mekino, ke
    wa oa kakeneya.
  swe-swe: '”Ära i höjden [i de högsta himlarna] till Gud och på jorden frid (helhet,
    harmoni – som ges i frälsningen), bland (inom) människor – hans välbehag (goda
    vilja, syfte, glädje).” [Strukturellt hör orden ära/frid, höjden/jorden och Gud/människa
    ihop och bildar ett kiastiskt mönster där Gud står i centrum och binder samman
    himmel och jord. I NT avser det grekiska ordet ”doxa” (ära) den härlighet som
    Fadern och Sonen har i all sin prakt och storslagenhet och som änglarna utsända
    på himmelskt uppdrag återspeglar, se vers 9. Ordagrant i grekiskan står ”Gud i
    de högsta” dvs. i himlarna, precis som Jesus lärde oss att be: ”Vår Fader som
    är i himlarna”, se ]'
  cth-cth: Cathut teh lathoung poung lah bawilennae awm lawiseh. Talai van roumnae
    awm lawiseh, telah a ti awh.
  mti-mti: “Painauvitwa danave eyawa God gumbe. Piyuwau iyayapan mu me meumawa yum
    gumbo.”
  pad-NT: —Jaha'oamanira ada Deus danoki nama hojaki! Deus va'ora no'aki adani ija'ari
    va'ora nakaidivaki va'i jahajahania, vaabono avaakakariakakhamara kaimoni.
  twi-twi: “Anuonyam nka Ɔsorosoro Nyankopɔn, na asomdwoe mmra wɔn a wɔsɔ nʼani wɔ
    asase so no so.”
  hlt-hlt: Te vaengah, “Pathen te a sangkoek ah thangpomnah om saeh, diklai ah rhoepnah
    neh hlang rhoek soah a kolonah om saeh,” a ti uh.
  tbz-SIM: Kuyie nyètìrì ndɛu kɛĩ́nkɛ̀ miɛkɛ, kɛ̀ ku kó mɛsɑ̀ɑ̀ nní mbonɛ̀ bɛnìtìbɛ̀
    ku dɔ́ bɛ̀ kɛtenkɛ̀ ĩ́nkɛ̀!
  san-GUJ: સર્વ્વોર્દ્વ્વસ્થૈરીશ્વરસ્ય મહિમા સમ્પ્રકાશ્યતાં| શાન્તિર્ભૂયાત્ પૃથિવ્યાસ્તુ
    સન્તોષશ્ચ નરાન્ પ્રતિ||
  amx-amx: “Altjerr rang parrtj anthwerr-akert anem! Ahelhel rang peltj mernelhem
    tjerrtj ineh, ineharl rang kangkemeng wart.”
  ake-NT: '@see-verse:LUK.002.013'
  qvn-NT: “Alawasha cachun jana pachachru Tayta Diosga, nätan cay pachachru runacuna
    ali cawapäcuchun Dios yanapayaptinga” nir alawarcayar.
  tku-NT: ―¡Calaktaquilhpūtaca Dios tī huī'lh nac a'kapūn ē tzej calatapā'tit nac
    cā'quilhtamacuj milīpō'ktuca'n tī Dios cālakalhu'manī'ta'n!
  bjk-bjk: “Ii öraxin a esene e God nang ibo xisixis tiso lömö. Ma xö öxöno lagunon,
    a bala malum irabo wan urungan kö nangadi nang God iri bala deek ke idi.”
  msy-2020: “Ia Bizibar Pɨn Itir Godɨn ziam fɨ. Eghtɨ nguazimɨn itir gumazamizir God
    ifongeziba, me navir amɨrizimɨn ikɨ.”
  bpr-bpr: “Dnayento i Dwata ditù di tah langit du banlén ktanak nawa i dad to kalnehewan
    dini di tah tanà.”
  rmy-VLAKH: — Слава лэ Дэвлэсти упрэ по болыбэн! И пэ пхув миро манушэнди, савэн
    Вов тангосардя!
  cle-NT: ―Hi²xiáh³ gaáy³ Dios hi³ jey¹ yuuh¹ güii³ nɨ³, baáy⁴ jmɨɨyh⁴²güii³ la³ mɨ³hí⁴dah²güe³
    naáy³ diáh⁴ dsa³ hi³ nieeyh⁴² liáh³xɨ³ niaá⁴ Dios.
  txq-txq: “Ai makadedemak Manetualain naden! Ndia mana toꞌu parenda nai lalai fo
    demak mateꞌen. Manetualain nau fee mole-dame soa-neu hatahorir marai dae-inak,
    fo mana tao ramahoko Ndia dalen!”
  aaz-aaz: “Hai mtunaꞌ ma miꞌratan Uisneno In kanan! In es reꞌ antook ma naprenat
    et neon goe tunan aꞌraat reꞌuf. Uisneno nroim he narameꞌ areꞌ mansian ein pah-pinan,
    reꞌ anharineb ma nhaan mau In nekan!”
  qup-NT: Yaya Dios, awa silupi kawsak, tukuymanta atun yachayyu ali kanki. Allpapipas
    kanahuchun suma yuyayyu runakuna. Payta yuyakkunata Yaya Dios aliyachinka, ali
    yuyayyu kushilla kawsanankunapa paykunapura.
  dop-dop: Ɩsɔ kɛlɛ teeli tʋ tǝkpɑpɑ kɛ hɑtoo ɩsɔtɑɑ te. Atɛ yǝlɑɑ mpɑ ɩ sɔɔlɑɑ tɔ
    pɑ lɑŋɑ ɩ́ hʋlʋmɩ.
  azb-azb: «Ən ucalarda Allaha izzət, Yer üzündə Onun razı olduğu insanlara sülh olsun!»
  eng-DBY: Glory to God in the highest, and on earth peace, good pleasure in men.
  guo-NT: “¡Puexa ampathatpijiw nej sitaepi Dios, athʉxotse dukpon! ¡Nej pachaemabejpi,
    duil wʉt ampathatat! ¡Japi nej isfʉle Dios nejxasinkpoxan!” —aechfʉl ángeles jajuiyaxtat.
  hla-hla: '@see-verse:LUK.002.013'
  mav-NT: — Wakuat wakuat wakuat En Tupana i'atu'e. Ywaiti Piat Ieĩne'en Hat Sese
    En i'atu'e. Uruimõ­typot kahato En katu­pono mesup ta'yn Miit'in Mowepit Hat Sese
    etum na'yn yi totiaria pe i'atu'e. Pyno Miit'in Wo'o­wese Hap Nug Hat topy­hu'at
    ra'yn mesuwat mytyp tote i'atu'e. Waku kahato katu­pono mesup ta'yn aru wo'o­ky'e
    haria wo tukup­te'en miit'in emohey haria i'atu'e. Emiky'e kahato ko'i miit'in
    mote i'atu'e Tupana emiit'in atipy kaipy­wiaria typy'i rakaria yahig note Tupana
    mõtypot hamo.
  kpf-kpf: “Anutu u sumbemân sâm âlip kwâkŋaŋgânâ. Zâkŋâ hânân a buku otziŋgap, zeŋgâren
    um lumbe muyagibap.”
  ppo-ppo: '@see-verse:LUK.002.013'
  hin-2017: “आकाश में परमेश्वर की महिमा और पृथ्वी पर उन मनुष्यों में जिनसे वह प्रसन्न
    है शान्ति हो।”
  wol-KYG: «Daraja ñeel na Yàlla fa asamaan sa gëna kawe, jàmm ci kaw suuf ñeel ñi
    Yàlla baaxe.»
  bef-bef: Ifo muyagu Huꞌmamofihi giꞌa leꞌmo saga hite mineno. To melugu bonaꞌmagi
    kumu Huꞌmau ipaꞌagu ai laga besinana enalitoga fuluna hu noepalabe.
  amm-amm: “Kotoni siyolo na tokaluwaiyalokoni, Kota Kotoni siyolo mo. Asi asi noko
    nokolalo mo mulu tomokiso soimo, noko nokolalo Kotoyo no tomolokikalo no.” Aino
    na iyamoki.
  rmy-CHERGASH: “Slava e Devlešće ande nebeske visine, thaj pe phuv miro e themešće
    save si pe lešći volja!”
  zaj-zaj: “Yenzi ha Mulungu yali uchana ng'hani kuulanga, na tindiwalo muisi, ha
    wanhu wanogelwe na heyo!”
  chq-NT: ¡Cwocwoo¹ 'maai'¹³ Dios jileei'²¹ 'in néei¹ ñʉ'fú²! La joon jon ni 'wó²
    cwolisá² 'ii'²¹ tya' tsá² 'in jløøi'³ 'wii²¹² tya'a.
  swp-swp: “Dimo ewa puripurina eai Eaubada se hedebasae eo tanoubu se loni, ena nuatu
    lolona tatao aridi eai.”
  bjr-bjr: Innaarunai sandaaqaindaraa Anutuna amooqirana amia, maqasaaqaraasakiqari
    Anutufa aidimarisaki naundura asooarafa misaki mariani.
  aby-aby: '@see-verse:LUK.002.013'
  eng-YLT: '''Glory in the highest to God, and upon earth peace, among men — good
    will.'''
  jni-jni: “Ninonzo na Asere unaza, nan ticukum tihuma acee anu nee nan de sa ma kunna
    urunta ume”.
  kne-kne: “Madaydayaw si Diyos ed langit. Tomalna abe di ipogaw sin daga ay panlaylaydana.”
  tgj-tgj: “Yunglit namv aoyachoknv nyidomooku lo doonv Pwknvyarnv gvbvkula, okv mvngpuv
    Sichingmooku so ninyigv mvnglwkbv rinv vdwlo doolwk laka!”
  gui-NT: —Toñemboeteuca Tumpa ara pe oi vae, jare ɨvɨ pegua reta Tumpa ipɨacavi chupe
    reta vae tipɨacatu —jei.
  quc-TT: ¡Juluwem che ri Dios ri kꞌo pa ri kaj, jaꞌmaril kukꞌ ri winaq ri kuꞌloqꞌaj
    ri Dios, ri e kꞌo cho ri uwachulew!
  heg-NTPO: “Kaim nikit sakeng Ama Lamtua Allah ngala ka lapa-lapa! Un man daad le
    kil bandu se apan man lapa dui hihidi kua. Ama Lamtua Allah le tao daem atuli-atuil
    in se dale-dapang nias, man tao Un dalen kolo ngas!”
  ptu-ptu: “Dipa'kasallei Puang Allataala yabo ongeam handam matande, anna la masannam
    hupatau illaam inde lino to napohäe Debata.”
  bzd-NTPO: “¡Skëköl tso' ká̱ jaì a̱, e' ki̱köka̱sö! ¡Ñies wé̱pa a̱ Skëköl e̱r buaë
    chö̀ a̱s esepa se̱r bë̀rë ñita̱ ká̱ i' ki̱!”
  kwf-kwf: “FuꞋusi ꞋinotoꞋa ana God Ꞌi langi. Ma na aroaroꞋa fuana ngwae ki Ꞌi ano
    neꞋe God nia saeleꞋa faꞋinida.”
  eng-WYC-2017: Glory be in the highest things to God, and in earth peace to men of
    good will.
  eng-WMBB: “Glory to God in the highest, on earth peace, good will towards men.”
  zat-NTPS: ¡Gaca ba Dios na'ala, na' lu xe̱zr la xu nigá sua xel-la dxebeza zri lazre'
    chee̱ bénneache, benne' dxelune̱' ca da dxaca lazre' Dios!
  spp-spp: «Pèente ti taha Kile na nìɲyiŋi na. Mpii kyaa l'à táan Kile á ke, yyeɲiŋke
    ku pyi ɲìŋke na pire shwɔhɔl'e.»
  zty-NTPS: ¡Ga'n ẕen Dios, Bennen' zoe' ža'te! Gak da' wká'n chawen' benách yežlyó
    nga, benne' ka' Dios žaz ḻaže'e ḻégake'.
  mek-mek: “Deo auꞌoniai ufai eague auga, Au Akaikiꞌa Ipauma apamia, ke aagoai Deo
    papiau aniꞌi eani auꞌi gagao epeniꞌi,” keoma.
  aey-aey: “Sao ohis bahic Anut uqa kobolkobolca biliale. Mahana dana age Anut uqa
    nalunuga mena eu malol bileigale,” ein.
  urd-GVH: “आसमान की बुलंदियों पर अल्लाह की इज़्ज़तो-जलाल, ज़मीन पर उन लोगों की सलामती
    जो उसे मंज़ूर हैं।”
  ycn-ycn: ¡Palani huani nacaje Tupana la'acare! Yenú, je'echú chu, ricá Tupana. Ina'uqué,
    marí eja'ahuá chu i'imacaño, pu'ují ripechu i'imacárena nacú, necá i'imajeño palá
    pajhua'atéchaca, que nemacá Tupana nacú najló.
  djr-djr: “God-Waŋarrnydja dhuwal bulu warray ŋayiny garrwar, ga latju' ŋayi mirithirr
    dhika djeŋarra'mirr; ŋunhalnydja ŋunhi djiwarr'ŋurnydja ŋanapurrnydja ŋuli ga
    wokthun warray nhanŋu, buku-ŋal'yun manapan. Ga dhiyal munatha'ŋurnydja wäŋaŋur
    nhumany dhu ga ŋunhi yolŋuny walal nhina mägayamirriŋura romŋur, bili God-Waŋarrnydja
    ga nhumalaŋ dhuwal mirithirr yan märr-ŋamathirr, bala ŋayiny nhumalany dhu ŋunhi
    walŋakuman.”
  kvg-kvg: “Mbumbukiam-qa iz yà beto-eqawát, ndego uni ova-in ngo꞉yage. Manqei-qape-te
    nqanek, sambi matev ndǿfakhán, ndigu ezoqam-te, Mbumbukiam ndømbopoev.”
  rug-rug: “Mani tava lavata sa Tamasa panaulu pa Maṉauru, meke sa binule si mani
    koa pa pepeso, koa rini pu qetu ni Sa,” gua.
  hop-NT: Nam God Sus’oveqnihqa tayawintiwaa; pam pi tūwaqatsit ep sinmuy hahlayk̇aṅw
    amuṅem yukuqw, puma kwakwhat yesni.
  san-URD: سَرْوّورْدْوَّسْتھَیرِیشْوَرَسْیَ مَہِما سَمْپْرَکاشْیَتاں۔ شانْتِرْبھُویاتْ
    پرِتھِوْیاسْتُ سَنْتوشَشْچَ نَرانْ پْرَتِ۔۔
  heb-LB: ”כבוד ותהילה לאלוהים במרומי השמים, ושלום על־פני האדמה לכל אוהביו העושים
    את רצונו!“
  caf-NT: “Yak'usda degha ndoh yak'ut, 'en uzdelhti. 'Ink'ez ndi yun k'ut nedzi dooghel,
    'i be ts'iyannah dune hubuts'un hoonzoo hole!”
  mio-NT: ¡Cahnu xaan cuu ra Ndioo iyo iti siqui andivi! Na cua coo mani ndihi ñivi
    iyo nu ñuhun ñuñivi ya, [ta na cua cuni ñi chi tahan ñi] ―cati ra tatun Ndioo
    can.
  srq-NT: Sã mbia ñee turã ja Dios ibatenda rɨɨ̃. Sã Dios uquiato mbia ja ibi jenda,
    ɨ que ángeles ñee nyecha ee ra.
  kje-NT: “Ka'uli kasa'a Makromod Lalap man aile onno man kulu narehi lolo a'am raram.
    Ai penia ma nala moiliwi mahuwele ri mormori ma nahuwa'an Ai akin lolo noho wawan.”
  gaz-gaz: “Samii gubbaatti ulfinni Waaqaaf, lafa irrattis nagaan namoota inni itti
    gammaduuf haa taʼu.”
  kud-kud: hiwalo, ‘Yaubada ewa aliliyai ta no'owei, na bale'uwai ana tauyemidiwo
    himiya daumwali’.
  urb-NT: —Ne jõ riki katu te me'ẽ ke. Nde riki ywatehar ke. Kome'ẽ ywy keruhũ pe
    har ta rehe nde rury katu. Ame'ẽ ta pe ipy'a huryha nde eremuwyr. (Aja rahã, katu
    ngã juehe ixo) — aja a'eta pandu.
  fra-LSG: Gloire à Dieu dans les lieux très hauts, Et paix sur la terre parmi les
    hommes qu’il agrée!
  san-HK: sarvvordvvasthairIzvarasya mahimA samprakAzyatAM| zAntirbhUyAt pRthivyAstu
    santoSazca narAn prati||
  cak-SNT: ¡Altíra niyoꞌx rukꞌij ri Dios chicaj! ¡Y vaveꞌ choch-ulief xalka ri paz
    chiquicajol ri vinak, ruma ri Dios altíra ncaꞌrajoꞌ!
  uvh-uvh: o aming kunim furo'ningni indi Anutuning kigineng girii waraga' mesisiringa
    tantam. A aming kamaganangni ka Anutuning kapmik ganang ikinga ai' dap tiamita'
    wa kabaksi' kugurang guk gi' ikanting ning toging.
  ino-ino: '@see-verse:LUK.002.013'
  gnn-gnn: “Godtja dhuwala biyapul wal'ŋu ŋayi garrwar, ḻatju' dhika wal'ŋu djeŋarra'.
    Ŋunhalanydja djiwarr'ŋuranydja ŋanapurrunydja nhanŋu ŋuli wokthunna buku-ŋal'yunna,
    ga dhiyala munatha'ŋuranydja rom-ŋamakurruny'tja yolŋu walala yurru nhina yukurra
    ŋayaŋu-yal'yunna, liŋgu Godtja nhumalaŋgu märr-ŋamathirrina yukurra mirithirrina
    wal'ŋu yana, nhumalanha ŋayi yurru walŋakuma.”
  yal-yal: “Binyen xa fi Ala ma kore xɔnna ma pon! Muxun naxanye bata Ala kɛnɛn, ne
    xa bɔɲɛ xunbenla sɔtɔ dunuɲa yi.”
  cnt-NT: ¡Juɨ₁le₂juɨn'₂ Diú₄ guei'₅₄ i₂juɨ́g₃! Ne₄ gua'₅₄ 'uë₃ në́₃, juɨ₁'ei₅ tei₄
    ja₁con₂ dsa₂ mɨ₂güɨ́g₃ i₂ma₂dsia₅ Diú₄ dse₃ dsɨ́₅ o₄quió'₄.
  tif-tif: Kaali tunum unang ili tam abiil tikiin kayaak God ami tong kaata-kup baka-mokomip.
    Kemin, God ayo dok kanolin unang tunum ma tawaal diim kalawu bom-bilip imi aket
    falit ayo kuyon o, kalokoma kaali, kuyilala, kiimi aket tem kaali, bilili-kup
    keyulula, ilokomip o, kemip ko.
  nlx-nlx: “हेरगा माय बोगवानान बोड़ाय एय, एने देरती पोर ता माणहा माय जा पोर तो खुस
    हे, ताह सान्ती जुड़ी!”
  apw-NT: Bik’ehgo’ihi’ṉań da’tiségo at’éhi yaaká’zhį’go daach’inłsį le’, ła’íí ni’
    biká’yú nṉee Bik’ehgo’ihi’ṉań biłgoch’oba’íí bee iłch’į’gont’ééhíí bíyéé le’.
  gum-gum: “¡Srømbalasrømbe Tiusweimbe purø tabig køn chib kasraarab, katø piraube
    misaamera Señor nø mayanguen tab kui wamig kønrrai, treeg pønrrabelaimbe ambumay
    imay mayanguen tab køn!” chib.
  not-NT: Ira timatsi Jonogaguitequë. Intsome aniaigueri caninarisonoriguinte. Yaca
    quibatsica Tosorintsi ingábintsaiguëri iromagoriasëretagaiguëri antagaisati matsiguenga
    cantaiguëro ora icocagaiguëri, inganqueri intimacagobaguima caninasati.
  plu-plu: ―Kibeyne gidahan Uhokri ay inugik. Batekka ay gidahankis hiyeg ku pariye
    Uhokri gibetkipu ay amadga hawkri.
  iou-iou: Kunum gänaŋ unu Anutu iniŋ oretna! Kome terak ämawebe Anututä ini yabäŋgärip
    täk täyak-ken bätaki pewän ahätak.
  ntp-NT: Mʌʌ tʌvaagiʌrʌ vʌʌsi Diuusi tʌtʌaañicarudʌ cʌʌga ñioocai Diuusi vui. Dai
    sivi tami oidigi daama Diuusi cʌʌgacʌrʌ nʌidi oodami. Cascʌdʌ sivi gia cacʌʌga
    gʌniibʌstacan taadacamu gooidacami. Ascaiti ʌDiuusi tʌtʌaañicarudʌ.
  rai-rai: “A pir walaawa karom God inaanga nate aakit, ma a maalmaal u ra rakrakaan
    buaal raap karom diat baa i gaaia un diat.”
  haw-1868: E hoonaniia ke Akua ma na lani kiekie loa, a he malu hoi ma ka honua;
    he aloha no i kauaka.
  ffm-ffm: —Teddeengal woodanii Laamɗo Toowɗo! Jam woodanii yimɓe dow leydi, yimɓe
    horsuɓe e makko ɓee.
  arb-NAV: «الْمَجْدُ لِلهِ فِي الأَعَالِي، وَعَلَى الأَرْضِ السَّلامُ؛ وَبِالنَّاسِ
    الْمَسَرَّةُ!»
  cop-CNT: ϫⲉ ⲟⲩⲱⲟⲩ ϧⲉⲛ ⲛⲏⲉⲧϭⲟⲥⲓ ⳿ⲙⲫϯ ⲛⲉⲙ ⲟⲩϩⲓⲣⲏⲛⲏ ⲓϫⲉⲛ ⲡⲓⲕⲁϩⲓ ⲛⲉⲙ ⲟⲩ ϯⲙⲁϯ ϧⲉⲛ ⲛⲓⲣⲱⲙⲓ.
  adz-adz: “Nan tsarifan nafan da Anutu mpada wagungꞌ, da nan nufan namingꞌ intap
    narut garam Anutu maran aridagin.”
  sri-sri: 'Marĩpʉ ʉ̃mʉgasigue ããrĩgʉ̃́rẽ: “Õãtaria mʉ”, ãrĩ, ʉsʉyari sĩrã! I ʉ̃mʉgue
    ĩgʉ̃ merã õãrõ ããrĩrã́ siñajãrĩ opaburo, ãrĩ bayañurã.'
  nal-nal: “Aiza laba xa uzaa zin Nakmai xa iziar ikula mase laaxur, ma la pira angkari
    a luaai xana iziar zin aubina Nakmai xa nanam pana naandi.”
  kyq-kyq: «*KꞋnookki Raa kɛn iŋg raan maakŋ raa ki. Naan̰ ɓo debm ɛɗ tɔɔsɛ jeege
    tun do naaŋ ki kɛn naan̰ jeɗe.»
  kwd-kwd: “Tafea God 'i Langi, nga aloalonga fana ta'a na fanua lo'oo 'i wado na'a
    God 'e malale'a fe'eniga.”
  ded-ded: “Anutu ohec, wi kurumennu febeso nga bangecfu ruae fingecbeso. Anutungo
    ngicngac wosoefac ayemmede.”
  ewe-ewe: “Woakafu Mawu si le dziƒo ʋĩi, eye ŋutifafa ava anyigba dzi; anɔ anyi kple
    ame siwo katã wɔa eƒe lɔlɔ̃nu.”
  nuy-nuy: “Anaani nguunu-warraarriwana ngagurru na-God anaarrwar-yinyung. Yagu warruburru
    wugurraayung anaaban-duj-jinyung wurru-burraa warra-wurru-wurruj, warruburru wunu-waḻaaḻarrijgana-yinyung
    niga, warruburru amburru-burraa ambuu-lhamaamura nigawi-rruj,” Dani-yung wu-yamaa
    anaani-yung anaarrawindi ana-angel.
  cop-BHC: ϪⲈ ⲞⲨⲰⲞⲨ ϦⲈⲚⲚⲎ ⲈⲦϬⲞⲤⲒ ⲘⲪⲚⲞⲨϮ ⲚⲈⲘ ⲞⲨϨⲒⲢⲎⲚⲎ ϨⲒϪⲈⲚ ⲠⲒⲔⲀϨⲒ ⲚⲈⲘ ⲞⲨϮⲘⲀϮ ϦⲈⲚⲚⲒⲢⲰⲘⲒ.
  buk-buk: “Anötö ndê waê sa yêc lôlôc. Ma yom malô yêc nom, têŋ lau naŋ Anötö gêlic
    ŋac ŋayham.”
  pri-NT: «Ipwamaina Pwiduée, nidò naa napwéretòotù! Bèe ma dàrébòo naani gòropuu!
    Moo ma awé ba kà diri tàpé na wâdé têe wàilà!»
  zpq-NT: ¡Chonxencho Diosa' ben' zoa yaba, na' ḻo yežlio yesezoa yesebez beṉac̱hen'
    binḻo, con bena' cheson can' chazlaže' Diosen'.
  por-TFT: “Que todos os anjos no céu mais alto louvem a Deus! E na terra que as pessoas
    a quem Deus tem mostrado seu favor conheçam paz com ele!”
  gwi-NT: “Vit'eegwijyąhchy'aa zheekat gwizhit tr'ihił'ee ts'ą' mahsį'! Nankat gwizhit
    dinjii shoo yahtsii nąįį tee tsinehdan gweheelyaa!” ginyąą ch'igidlii haa.
  gvn-gvn: “God buyay-mana. Nyulu junkurrji bajaku. Kaki God wawurr-wawurrmaniji bamanka
    bubungu, yinyarrin bama wawu-ngulkurrku bundayda, milka-marrimalda.”
  nhy-NT: Dios ma kipia yektenewalistle ompa ilwikak, iwan ixko yin tlaltikpak ma
    yeto yolosewilistle itech nochtin katlej kipaktiaj in toTajtzin Dios.
  asm-FB: “উৰ্দ্ধলোকত ঈশ্বৰৰ মহিমা, আৰু পৃথিৱীত তেওঁৰ প্ৰীতিৰ পাত্ৰ মানুহবোৰৰ মাজত
    শান্তি।”
  okv-okv: “God i ta amita degi osa jakeka erera eto enda ei ta God osari embomeni
    ta degi peka iroi,”
  mxt-NT: Sa̱cahnu yo chi Nyoo nu nyaá ra gloria. Ta ñáyɨvɨ iyó sɨquɨ ñuhu ñayɨvɨ̱
    cha ñihi tumañi iñi ra, na coo taxi añima ñu, catyí angel cuan.
  tzo-NT: Jelaven yutsil ti Diose, ja' ti te oy ti vinajele. Ac'o tojobuc ti balumile
    yu'un yutsil yo'nton ti Diose xchi'uc scotol crixchanoetic, xchiic.
  ind-AGS: “Kemuliaan bagi Allah yang di surga, dan damai di bumi kepada mereka yang
    menyenangkan Dia.”
  omw-omw: Kotiva nai virini varivave. Tire mwia nrutu tuaahere varuro. Mwatani Kotiva
    qamwata nyate vari vaisihua mwaateraqama variate, tita.
  yrb-yrb: '@see-verse:LUK.002.013'
  maa-NT: Nainá kàtas'e‑la̱ kjoa̱jeya ján ngajmiì; ko̱ i̱ i̱t'aà nangui, 'nchán kàtas'e
    kjoa̱, i̱t'aà ts'e̱ xi̱ta̱ xi tjín‑la̱ kjo̱ndaà‑la̱ Nainá.
  mcq-mcq: Pu javaa ikaꞌina vejara Godi kaꞌene nihoꞌo Ichuto Maiji huni pinana ꞌurinu.
    ꞌEne ea kaꞌene Godira iki mweꞌi kime teamanamujihi matauviꞌinijaho mihu ꞌwame
    taꞌarohara.
  sus-A: «مَتْشْي نَ عَلَ بّ هَن كٌورٍ مَ! بْحّسَ نَ عَدَ مَدِيٍ بّ دُنِحَ مَ، عَ
    هِننّشِ نَشٍيٍ رَ!»
  jpn-1965: 「いと高き所に、栄光が、神にあるように。 地の上に、平和が、 御心にかなう人々にあるように。」
  fra-SBL: « Gloire à Dieu au plus haut des cieux, sur la terre la paix, la bonne
    volonté envers les hommes ».
  yka-yka: “Pataˈ Tuhanin pinudji si surgaˈ, duk si dunya karayaw sanyang meˈ aˈa
    makasulut iyehin!”
  mle-mle: Day ata wadiy, “Adawur tipaam kwanadi Godak wayapiy sinaak. Adiy kidi kupwaam
    kwanadiy duw taakw dayaam God rikarik kwurkuw, aal kwusida-takaan tikwana mawul
    kwiydadiy!”
  shp-NTPO: “¡Naikamea Diossa non rabiai! ¡Ja nato mainxon jawen keena keská akai
    joniboribi, jakonbires ikanwe!” ikibo.
  aom-aom: Dö mare hijaje aho God hu mabëhe höjo. Saꞌare raromarue aribövioho huhu
    huë baejëvajoho maro raromoruomoꞌajëjo.
  geb-geb: Mbe Fhe Bakɨme zɨ ndiv vun kuamkuav khaŋ nzuai, “Nza Fhe Bakɨme zɨ ndiv
    vun guarara kuamkuarga. Anan guigira za kha bigi kharav vun guarara ki Fhe Bakɨme
    ma. Ana kha nuianan vuzvugi gumgi gu mbigi, mbe ndavi mbɨrari.”
  eng-WYCLIFFE: and seiynge, Glorie be in the hiyeste thingis to God, and in erthe
    pees be to men of good wille.
  bsj-bsj: “Duktanka ki kwama firen dii, rila fuwor nere a fiya tiber nubero co (Kwama)
    ciyacike.
  cak-cak: ¡Nimalaj ruk'ij nuc'ul ri Dios chicaj! ¡Y ri vave' choch'ulef uxlanen niquic'ul
    pa cánima ri yec'ulu ri ru-favor!
  chf-NT: ¡Cä ch'u'ul c'ajti'inla Dios ya'an isqui tä cieloba; tu pancabba u xe tä
    ajtä sis u c'ajalinob ni winicob que Dios tä' u yajna'tan!
  tlf-tlf: “Boyo unang tinum iyo iit abiil tigiin kayaak God imi tok uyo bagaman-temip
    kale, God iyo tebe tinum maak kafin diim kagal albip imi bet bubul kobelata, bilip
    imi aget tem uyo bilili agebeluta, nan-temip o,” agan-kalip ko.
  piu-2006: “Puḻkapuwalaka!, Katutjanya nganampa mayutju tiṉa kuwarri nyinanyi. Yaṉangu
    Katutjaku yunyparrinytja tjuṯa palyaya nyinaku yunypa.”
  poh-NT: «Yuꞌna reꞌ take cꞌacharel ayuꞌ wach acꞌal naquicꞌacharic chic pan sukquil
    cꞌuxlis, ruꞌum nok reꞌ Dios kꞌe̱ꞌ raj chi suk laj cꞌacharic chic nacaꞌnam. Katioxej
    aj tak johtok reh Dios wilic cho pan taxa̱j chi jeꞌ reꞌ cꞌahchiꞌ ribanam cho cu̱cꞌ
    take cꞌacharel ayuꞌ wach acꞌal, nqui take.
  tue-tue: “Ʉ̃mʉã́sepʉ niirã́ Cõãmacʉ̃rẽ ‘ãñunetõjõãĩ’ jĩĩ, ʉsenire ticoaro. Atiditapʉ́re
    cʉ̃ʉ̃ ãñurõ tiinórã ãñurõ niirecʉtiaro”, jĩĩyira.
  bjp-bjp: “Memeh usuf God buuii na mawe, ke aga na piklinbat, siaroh usuf fanu ae
    God i laes ini ri.”
  xon-xon: “Cha ti nyuŋ Uwumbɔr u bi paacham na. Lifuur ga li bi dulnyaa wee ni. Uwumbɔr
    san binib kinimbaak la.”
  tzo-ZNT: ¡Lec tajmec yoꞌon li Riox ta vinajele! Chcꞌuxubin li crixchanoetique yoꞌ
    spas o ta jun yoꞌonique, xiic la.
  mpm-NT: ―¡Na nakanajaa yo maa Yandios ja kancha ya nuu sukun! Ti vijna na ndusɨɨ
    ini taka yɨvɨ ñuyɨvɨ, chi ni ndundaꞌu ini ya nuu i naa i ―ni ka kachi ángel un.
  ots-NT: ¡Da tsjöjtibi ca Ocja̱ pʉ jar ji̱tzi, Nuhua jar jöy da hmʉy rá zö yʉ cja̱hni,
    porque ca Ocja̱ xí nu̱‑yʉ co cár tzi tti̱jqui! Ncjapʉ gá ma̱n cʉ anxe.
