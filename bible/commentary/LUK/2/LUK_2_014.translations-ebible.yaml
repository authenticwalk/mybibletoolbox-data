  grc-TR: Δόξα ἐν ὑψίστοις Θεῷ, καὶ ἐπὶ γῆς εἰρήνη· ἐν ἀνθρώποις εὐδοκία.
  nag-nag: “Sob pora untcha te thaka Isor ke mohima hobi, Aru prithibi te kun logot
    Tai khushi pai, Taikhan uporte shanti hobole dibi.”
  eng-OEBCW: ‘glory to God on high, and on earth peace among those in whom he finds
    pleasure.’
  knj-NT: ¡Kal wej watx' k'ane tet Dios bey satcan, c'al yetoj bey yul yiban k'inal
