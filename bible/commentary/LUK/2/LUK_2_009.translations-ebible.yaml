    ဘုရား၏ ဘုန်း တော်ထွန်းတောက်သဖြင့် ၊ သူတို့သည် အလွန် ကြောက်ရွံ့ ခြင်းသို့ရောက်ကြ၏။
  kgf-kgf: Waŋu Miŋ Kewuac kua meme uŋa méŋnéŋ wininima hosucginu naŋu Miŋ Kewuac
    edamuyanéŋ asac mararaŋ ésécnec hoturu énécmiyu bac yandi yandi kuneŋ yanda waŋgic.
  awb-awb: Wahnahnuwana íópeqté ánínká ábóraragúwana Maniká itene Wahnahne téhreh
    naneqka anotahtaq téhrówara sega anotah ahré aguwe.
  gdn-gdn: manako Mamanuga God e aneyai mosi mu bamamugu matarawena. Mu aneya ki empamawa
    idiwa ka Mamanuga God e eya sinini tanai mu kawarimugu kawapu tawana minibu siwa
    manako mu kudu waina-mupu didiguramaga mete wagubu.
  lrg-lrg: Angel gulkkwa Heaven gumiling, bini boedlirra ayppara balarr guleji gulp
    God boemiling bilppil gugam, boedlirra birrijalming.
  nko-NT: Bulu-ɔbɔpʋ lɛ́lɛ ɩwɩ ɔwan súná amʋ́, Bulu numnyam lɔ́wankɩ́ wʋ́lɩ́ amʋ́sʋ́.
