  hui-hui: Ani haru hearia Anduane Homogonaga dahuliyali mbira ha pani hayagola Anduane
    Homogonaga wá taraore holene ti heagoria hadali hene.
  amf-amf: Iginakal Barjosa gaanaa ki haapadhade; Barjosa gobshin shaakanoar kesa
    gasante ko shaakade; ogona kedi kattsi ke kurtumbhade.
  quc-NNT: Xaq te'talik k'ut jun ángel taqom loq rumal ri Qajaw Dios xtak'i chkiwäch.
