  zos-NT: Y joviti nu'c jetcø'mda'm ndø Comi'is 'yangeles, y cyøsø'ṉøjayaju ndø Comi'is
    syø'ṉgø'is, sø'ṉgø'om suñi tzø'yaju; y na'tzcomø'ñaju.
  gvs-gvs: Simatakaavatedi go, Yauwe ina anerose yaidi goi isowóduwo, Yauwe ana káeyana
    tomoeeyalina itapasigikobudi. Tuwo tomatakavatayadi simatoita gagaina toina.
  kbm-kbm: Be Amol Bamo ane angela ti gibielk ve eisir be ane bogbogo geb eisir avwut
    love ipelk anongge.
  tew-tew: Jôesi Táḏáḏí wí makówáwi tꞌôepa̖ˀa̖a̖ˀiˀ inbíˀpiye ovâysan, heḏi inbí
    páaḏépiye tsíkhagipí dínkwi̖nuḏee, heḏi Nanbí Sedó Jôesiví kohthayḏi ovâyˀánhógiḏi
    hânho dikhunwôedaˀpóe.
  rmc-rmc: Jekhvareste pes lenge sikaďa o aňjelos le Rajeskro a le Rajeskri slava
    len zaučharďa andre. On igen predaranďile,
  apr-apr: Motong la bangabangana ke Tool Mai atu in idu pombe pang ye di, inbe Tool
    Mai lulngana ilangarai di le titattadai mai san.
  tiy-tiy: I télakiwe tidéw dob Kadnane méntéfégito dob berowe. Brab i géfékayae réndaw
    tidéw dob Kadnane réménéndaw dob berowe. Toow ro fo ménggilak.
  nlg-nlg: Ma nina angel Lord te tate vanira mana rarangana Lord te hinari talighutira,
    me sule ngangata na mataghu te nera.
  dgr-DOGNT: Hǫtsaa yak'eet'ı̨į̀ ı̨łè gots'ǫ̀ wègoèht'į̀. Nǫ̀htsı̨ wets'ǫ sanı̨dı̨
    hazǫǫ̀ gımǫǫ̀ ajà t'à sıì geèhyeh.
  pes-OPV: ناگاه فرشته خداوند بر ایشان ظاهرشد و کبریایی خداوند بر گرد ایشان تابید
    و بغایت ترسان گشتند.
  ron-1924: Ши ятэ кэ ун ынӂер ал Домнулуй с-а ынфэцишат ынаинтя лор, ши слава Домнулуй
    а стрэлучит ымпрежурул лор. Ей с-ау ынфрикошат фоарте таре.
  tpz-tpz: Ka ankeroꞌ pe Sosoenën nö maꞌ manih pee, ke Sosoenën vanö maꞌ o maaka peꞌ,
    keꞌ kopös raoe, kee pah naöp vörep rakah ee.
  agd-agd: Bafani enisori ano veti vaintá eriyain má Bafani kakhan mano vetin eúkuádan
    akhokho van en mino.
  rkb-NT: 'Iwaze unata bijoikpe iknykta Deus tsumuẽhĩtsa sibo natakaha. Deus tsumuẽhĩtsa
    bo nikozonaha. Sibaze okoro ziky waha niukuru. Sipybyrẽtsa nikaranaha. Bijoikpe
    iknykta: — Ahapybybyihuktsa Deus hi izikpeha, ahabo wasaniha motsasoko. Tsipiwabynahaze
    ahakurẽtsa tsimoziknaha.'
  san-THA: 'เตษำ สมีปํ ปรเมศฺวรสฺย ทูต อาคโตฺยปตเสฺถา; ตทา จตุษฺปารฺเศฺว ปรเมศฺวรสฺย
    เตชส: ปฺรกาศิตตฺวาตฺ เต''ติศศงฺกิเรฯ'
  iws-iws: Mɨ Bɨiyan Inkam Komii siir paekwosɨmɨm sɨmiir hɨriir yɨmbiyam. Mɨ Bɨiyan
    Inkam Komii siir paeya namnamiinan ha wokiinaiiniyɨn mɨ ɨni sɨmiirar yamɨtkɨnɨuwɨn.
    Mɨ sɨma nɨdid prasae bɨ kɨnwɨnkɨm.
  pol-SZ: Nagle stanął pośród nich anioł, a wokół zajaśniała chwała Pana. Bardzo się
    przestraszyli,
  ztq-NT: Aan kolpsye lëë tu xangly Dios ptsiñ lo xaa ni lëë xbini Dios bibëly lo
    xaa aan tir ptsyeb xaa.
  zai-NT: Mala biiya cabe ti ángel sti Dios, ne bizaani biaani sti Dios laacabe. Bidxibi
    cabe dede uca diti cabe.
  upv-upv: Ko anglo se Iova san evini eplari jir, ko nosrövien se Iova omor rrerraler;
    ko nir armetutu elep.
  wap-NT: Ĩawunuutapan puꞌu paꞌuzanao, mashaꞌapakiaka angel Tominkaru diꞌikiꞌo kaawan
    ĩꞌidaꞌati. Ipai Tominkaru umanawunun kanadaꞌakan amazada ĩdazaba an kidaꞌo, kanada,
    kanada kamoo ai. Uruu idi tuukii ĩtarian.
  mva-mva: Makara nge Tanepoa ‘enzel’ ne teke ipurakadi be Tanepoa kaiboang be malama
    ne odio dibala be diboalingdi. ‘Sipisipi’ akolakola kaba bokai dita nge taburidi
    dira-tina.
  dwr-NT: Xoossaa kiitanchchay qoppennaan yiide unttunttu miyyiyaan eqqeedda; Godaa
    bonchchuu unttunttu yuushshuwaan poo7eedda wode, wolqqaama yashshay unttuntta
    oyqqeedda.
  kfw-kfw: Pumi marwaan tirton kha inmani diang aleiinlar, han Pumi poinakha inmani
    diang aleiminmu, halli inmani kha kachi'n aleisip.
  bfz-bfz: तेबे परमेशरो रा एक स्वर्गदूत तिना रे सामणे आयी की खड़ा ऊईगा और परमेशरो
    रा तेज तिना रे चऊँ कनारे चमकणे लगेया और सेयो बऊत डरी गे।
  cuk-09: Agine, Bab-Dummad-e-anger-wargwen amarse ukiar nonikid, degine, Bab-Dummad-e-yeer-dakleged-gaed
    bela emar-ebilis ibegwar ganonikid. Degine, sibad-wawaad-edarbemalad gwakiarmalad.
  ben-OBCV: প্রভুর এক দূত তাদের সামনে আবির্ভূত হলেন, ও প্রভুর প্রতাপ তাদের চারপাশে
    উজ্জ্বল হওয়ায় তারা ভীতচকিত হয়ে উঠল।
  mil-NT: Te uuⁿni ní quexìo ɨɨⁿ espíritú xínú cuèchi núú Yǎ Ndiǒxí, te Yá Ndiǒxí
    ní quide‑gá ní dáyèhé‑xi nɨ càndéé núú xǐndecu‑güedé, te ní yùhú víhí‑güedě.
  myu-myu: '@see-verse:LUK.002.008'
  amk-amk: Mayeai Sempaisi ne wewai manei da ma doa ruransa, tuti Sempaisi ne sambewaraio
    dadai foi doa worusa tantenang, ampafe ematai beyari.
  fai-fai: Got ami ensel madák itama Got ami lukluk tabe falala imuda fingániwe,
  ura-NT: Nii jana jetaote, acaauru rai ecooca Cana Coaunera letono anjerane jana
    jetao, acaauru curuhacaain jilinetoha Cana Coaunera conone jaun, luaa nesoonetoore
    eluhatohane jaun.
  mcd-NT: Ascaino atoqui nocon Ifoan ahuun oinmati afu nai muran icafo fotoi chashapacucahuani.
    Faasi funununnoafo Diosihuunshon ato chashariscatani. Ascaino nan chashoanfo cushumisifo
    fasi ratui futsunifo.
  urt-urt: Pe walip hlaꞌ tikin Lahmborenge ende nate gereme tinge pe, yirise tikin
    Lahmborenge naŋarꞌe na gahme tinge. Tinge hiꞌworhe, kom walip hlaꞌ ŋana lenge
    na, “Pa hiꞌworhe na pakai! Ŋam menge wusyep bwore matme yip ŋaiye mindemboi lenge
    miyeꞌ tuweinge lalme ka hriphrip.
  awk-awk: Ġatun noa aġelo Yehóa-úmba tanan uwa barun kin, ġatun kullaburra Yehóa-úmba
    kakulla barun katoa; kinta ġaiya bara kakulla.
  kiz-kiz: Ghafla, malaika bha Bwana akabhatokela, ni bhutukufu bhwa Bwana bhwa langele
    kubhasyongoka, na bhajhe ni bhuogha sana.
  tzo-TZE: Ta ora tey ivinaj jun yaj'almantal Dios. Tey ivul xojobal Dios ta stojolic.
    C'alal laj yilic li jchabichijetique, toj xi'el no'ox ic'otic.
  lex-lex: Noma plinu-plinnianama Orgahi-Orha'a hopopanni Ntutga rupni la ira, ne
    Orgahi-Orha'a hitititni reprepar nana ir honona pa reiniande honona ramta'at wenna.
  dov-dov: Mungelo wamulami wakaboneka kuli mbabo, alimwi abulemu bwaMwami bwaka yubununwa
    alimbababo, alimwi bakazula akuyowa kupati.
  rgu-rgu: Kekeneu te, ara rita Manetualain eilaꞌo-limalopen neme nusatetu-ikutemaꞌ
    a mai. Boe ma Manetualain makaledo Na nahaa rule-feo na si, de ara biiꞌ raan seli.
  toc-NT: Caj xamaktum ca̠ta­si­yú­nilh cha̠tum xángel Quim­pu̠­chi­nacán y xli̠­ca̠­lanca
    anta­nícu xta­hui­lá̠­nalh tasí­yulh xtax­káket Quin­tla̠­ticán Dios. Xlacán luu
    la̠n tapé̠­cualh.
  ulk-1902: 'Dasmer, Iehoua ra angela ege ekue ireder, au zoromzorom deraueirer Iehoua
    ra zorom: uiaba geum barkei.'
  som-som: Malaa'igtii Rabbiga ayaa ag istaagtay, oo ammaanta Rabbiga ayaa iftiimisay
    hareerahooda, aad bayna u baqeen.
  mam-C: Nti'kux toj kynab'l, te' tkub' qoptz'aj kyi'jile tu'n tspiky'emil tipin Dios,
    exsin pon jun t-angel Dios kyk'atz. Tu'n ikyjo, b'e'x i xob'xjo kyik'lel.
  ndj-ndj: Tepu, Makungu wa Bambu kavabwitukila, bwitu! Na ukomi wa Bambu wuvang'alikila
    mwambu wosi nawu vatila nendu.
  mbj-NT: Ti m' P'op Hagä Do ããs kasee sa hã. Ti m' P'op Hagä Do hejój tametëëh sa
    pa. Ta bag tak'ëp gabarëëh do hadoo mäh. Ti m' b'éé hagã n'aa tak'ëp mä rabeỹỹm
    bong.
  lat-VUC: Et ecce angelus Domini stetit juxta illos, et claritas Dei circumfulsit
    illos, et timuerunt timore magno.
  ngp-ngp: Niyo mtumigwa ywa kwe mbingu awalaila, uwedi wa zumbe utendese wa Zumbe
    niyo wawang'aila nt'hendelo zose, niyo wengilwa ni wogofi mkulu.
  aoi-aoi: Eneja kembirra Nubungkawa Neningikarrawara neni-larrka arakba nakina nuwilyaba
    nenikumamurikaja ena-langwa angaluba angubina-langwa, nibina ni-jadinga-murrada
    wurrakina-murrumanja. Biya nakina Neningikarrawara ni-larrkabarrakajuwa ebina
    angalya-da. Aburraja kembirra nuw-akbar•da angwurra wurrumurndakakina warnungkwarba-da.
  enq-2: Kateaminopa, Kamongonya enjele mende ipupala akali dupa-pipa kalyu piamopa,
    Kamongonya tii pipae andake dokome dokaita-kisa tii piyoko lea. Tii piyoko leamo
    doko akali dupame kandatala etete pakame kumiami.
  eng-ASVBT: 'And lo, an angel of the Lord stood by them, and the glory of the Lord
    shone round about them: and they were sore afraid.'
  mna-mna: Molo som na, aŋela ki Merere ipet kizin. To azuŋka ki Merere iyaara su
    ma iliu zin. Tabe motoŋana biibi ikam zin ma tisaana kat.
  rmy-ARLI: I otojekhvar o anđeo e Gospodesoro terdino uzalo lende hem i slava e Gospodesiri
    osvetlinđa len, i on but darandile.
  myw-myw: Yowbad nataka̱yob mo isap wasigeis, Yowbad inakamnat imteil ven towen nisikes;
    mapuna ivag aspwa̱yat.
  sby-sby: Mwakutayeyela, mungelo wa Mwami walabonekela kuli endibo. Kubala kwa bulemeneno
    bwa Mwami kwalabamunikila tuu! Lino balatina.
  sll-sll: Mongure God kwia ensel ta ungure nabilere hamen tangwo meri dungwi. Dungure
    yalhobi hanere ganulun dire kul bir pungwi.
  yaq-NT: Junama lautipo, Liojta betana, ankeles ameu yeu machiak, intok Liojta betana
    ujyoika tachiria amet konila taobiakan. Intok inime'e tua majjaen.
  uro-uro: Dä ama ensel nage ma Ngämuqa väs däm ga gem da bä ma Ngämuqa aa murhämeska
    qa sen namet a rha bä rhäqäp ta mamär na ama tlenga.
  ita-1885: Ed ecco, un angelo del Signore si presentò a loro, e la gloria del Signore
    risplendè d'intorno a loro; ed essi temettero di gran timore.
  muy-muy: Nday tə̀bu eslini ti məslər ga Bay geli Melefit àŋgazlivu ana tay, maslaɗani
    ga Bay geli Melefit àhərkia ka tay a ka məlaŋ nana, àbəvù tay e kiɗiŋ vu. Tàra
    tìpia nahkay ti àbiva aŋgwaz ana tay a dal-dal.
  kqc-kqc: Kamini, Varika amiye di naivo naivo vima yokoi desi mina vene adinari ogau
    niyo, ma Varika amiye di vabara yaku ina vene buru riyo ma ori iniye iniye reyadi.
  rmc-ZRB: Акор ачіля ле Раєскєро анґєлос анґлал ленде, а ле Раєскєрі слава лен заучардя.
    І хундя лен барі дар.
  tav-tav: To bairo na cabairo na catʉgooñaqueti paʉna na tʉpʉre cabuia ejayupʉ ángel,
    Dio tʉ macacʉ. Na tʉpʉ cʉ cabau ejaro seeto cabujuyupe Dio ye caaji baterije.
    To bairo cabairo seeto catʉjʉ acʉacoajuparã.
  eng-ULB: An angel of the Lord appeared to them, and the glory of the Lord shone
    around them, and they were filled with great fear.
  spa-VBL: Y un ángel del Señor se les apareció, y la gloria de Dios brilló alrededor
    de ellos. Ellos estaban terriblemente aterrorizados.
  fra-_FOB: Et voici un ange du Seigneur se présenta à eux, et la gloire du Seigneur
    resplendit autour d'eux, et ils furent saisis d'une grande peur.
  hau-ULB: Nan da nan, sai mala'ikan Ubangiji ya bayyana gare su, daukakar Ubangiji
    kuma ta haskaka kewaye da su, sai suka figita kwarai.
  mal-mal: പെട്ടെന്ന് കർത്താവിന്റെ ഒരു ദൂതൻ അവരുടെ അരികെ വന്നു, കർത്താവിന്റെ തേജസ്സ്
    അവരെ ചുറ്റിമിന്നി, അവർ ഭയപരവശരായിത്തീർന്നു.
  kkc-kkc: Eseme Godeeyo momaiye oso saga epedee omapoo dimapoo sibileso peledabaso.
    Osoloso Godee yayo toowa doloso badeli goo omaga o gadeebugu oso diba teme, diya
    ebigaso.
  lit-lit: Ir štai prie jų atsirado Viešpaties angelas, ir aplink jų smarkiai nušvietė
    Viešpaties šlovė, tai jie labai išsigando.
  urd-GVR: Achānak Rab kā ek farishtā un par zāhir huā, aur un ke irdgird Rab kā jalāl
    chamkā. Yih dekh kar wuh saḳht ḍar gae.
  far-far: Ma na 'ainsel God ka fatai fuada, ma na madakwalana God ka tala fafida,
    ma kera ka mau 'asiana.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब का गोठला आन बाक्‍तीकेम फो ग्रूमाक्‍त।
