  zlm-KSZI: Tiba-tiba malaikat Tuhan muncul di hadapan mereka dan kemuliaan Tuhan
    menerangi mereka, lalu mereka ketakutan.
  gdr-gdr: Ɨ onggɨt sɨwɨnyɨnd Yonggyamɨmna aneru pɨtapɨta awonj towa wɨpɨnd, ɨ ket
