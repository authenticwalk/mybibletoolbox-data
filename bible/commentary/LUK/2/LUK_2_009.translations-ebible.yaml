  cya-cya: Tsati ntyin ngulo'o tloo sca angujle 'in Ñi X'nan na 'in yu, la ni' cuaan
    mdo'o sca xaa 'in Ñi X'nan na msu'hua lo'o 'in yu, lo' lyee ytsen yu.
  nii-nii: Pe Owundu nge enjel kindang om. Opu, Owundu nge dinga tiłang opu en enim
