    Dios. Xlacán stalanca tali̱lacahuá̱nalh ixli̱tlihueke Dios porque taranc tatu̱tako̱lh
    ca̱tzisní y tzúculh tatatlaná la̱ta tajicuanko̱lh.
  msk-msk: Pagkatigam nilan, dyomatung da yang tagalangit na sogwanun nang Dios. Bading
    kaallag nang Dios disining makilibot nilan. Laban yamalluk yang manga magbantayay.
  gyr-NT: Avɨyeteramo tẽi oyemboyecua Tũpa rembiguai ɨva pendar chupe. Tũpa porañetesa
