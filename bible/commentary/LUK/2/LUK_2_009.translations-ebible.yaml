    ĩna” yigʉ. To bajiro ti bajijare, oveja coderimasa bʉto güiyujarã ĩna.
  pib-NT: Goyakalutowreru gapyegitna wanna. Gitsrukaachi gatajiwnale yochigyegitna.
    Pikpotutna. Tsru piklu rixna.
  wiv-wiv: Na engel kana Paraha e bele ni dia kamana glori kana Paraha ki balanga
    lobidia. Dia ka kuahi matoto.
  reg-reg: Aonao, Malaika wa Latabhugenyi nabhabhonekela, na likusho lya Latabhugenyi
    ndinyenyegela okubheinda, nibhabha no bhubha muno.
  mlh-mlh: Oŋu gobi ubu oo Ofonde mimerereŋ moji maŋfuŋyaŋuŋgo fuke yareya. Fuke yareme
    Ofonde kuririquraŋineji rore yaberu tamaeko sombuyaŋuŋ maneru gburugburu yabeya.
