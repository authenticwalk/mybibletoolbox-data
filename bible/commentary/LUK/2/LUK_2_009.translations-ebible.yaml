    baꞌ bhaan machiaꞌ na dhiꞌr diꞌ guiꞌ na bhaankam oirɨ gu Dios. Guꞌ guiꞌ giilhim
    jix chootoꞌn jamɨt.
  ame-NT: Allñapaʼ machayot̃epaʼtchaʼ orrtanet Yompor poʼm̃llañot̃eñer, c̈ha poptanaʼtosanet.
    Ñeñt̃paʼ Yompor poʼcohuenña ñeñt̃ c̈ha aʼpuetarsam̃p̃sosahuet. Ñetñapaʼ atarr
