  gul-NT: Den one angel ob de Lawd appeah ta um. De night time done lightnin op jes
    like day clean broad. Cause ob dat, de shephud mos scaid ta det.
  arp-arp: Nau, wauhā, Vahadāde hedautheaune haeedasā, nau havathee haeseenauasāaunauau
    Vahadānith; nau haevasenāthajaunauau.
  mau-NT: Coe⁴-ni³ je² a²ncje⁴-le⁴ Nai³-na¹ ja³ˀai³con³-le⁴ nca³ je². Je² cjoa⁴je³ya³-le⁴
