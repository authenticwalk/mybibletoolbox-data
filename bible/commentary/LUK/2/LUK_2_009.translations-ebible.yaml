    ichui.
  kmh-kmh: Gor enjol bap melik sek yokek, melik kun ak ap kuyip pikniŋek niŋiy, pirikyak.
  ukr-ONPU: Аж ось ангел Господа з’явився біля них, і слава Господня засіяла навколо,
    і великий страх охопив їх.
  emi-emi: Me kateva kapuna ensolo Vau eteva ghe rekataala etaira me mallangina ateva
    ghe talieinilala me laghe matautu saasakiaala.
  zpv-NT: Ya tuhsi goolpi baluuꞌyiloh tuhbi xaanjla Dxiohs loh raꞌ ba, baziaꞌñih aanjla
