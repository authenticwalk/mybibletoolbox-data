  kmu-kmu: Mainageno anile Anumaya Koti ensole kanomoꞋa egeno Anumayamo tokiya hale
    yamaꞋamoꞋa aivasa hulino egeꞋya ageteꞋya koli humainae.
  ood-NT: Tsh ab haha wabsh ha wui e chehgi g anghil ab dahm kahchim t amjed. Kutsh
