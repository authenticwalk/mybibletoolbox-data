  zar-NT: Laʼ buluíʼitë lahuëʼ gubáz láʼayi queëʼ Xanruʼ ga naʼ nacuʼë. Yöl-laʼ beníʼ
    queëʼ Xanruʼ buzeníʼ ga naʼ nacuʼë, ateʼ guládxinëʼ.
  kde-kde: Upala malaika wanga Nang'olo nkuvahumila, na nng'anje wa ukulu wa Nang'olo
    nkuvalangajija kila m'bali, vachúnga nkuyopa namene.
  ata-ata: La angelo noxou Tila muxali noxiꞌa xe lamanaxu Tila mukaasiꞌa, la aneꞌi
    miꞌume.
  qvw-NT: Jinalcaptinshi paycunap ñawpäninćhu juc anjil licalïlun. Chay muyülïninćhüpis
    Diosninchicpa sumä cayninshi chipyayäñä. Chayta licälälilshi alli-allicta manchalicucuyalcan.
  nfa-nfa: Kacaꞌa laa, rèngu rèdhi ana pajuu Ama Lamatua nèti sorga. Hèia saraa Lamatua
    rai-reo nare rèngu, ka ra madhaꞌu bia.
  tnp-tnp: Kəni agelo kəti rəha Iərmənɨg təmietɨgəm=pən o lah, kəni nəhagəhagiən asoli
    rəha Iərmənɨg təmasiəgəpɨn ilah, kəni kəmotəgɨn pɨk.
  urd-urd: और ख़ुदावन्द का फ़रिश्ता उनके पास आ खड़ा हुआ, और ख़ुदावन्द का जलाल उनके
    चारोंतरफ़ चमका, और वो बहुत डर गए।
  hot-hot: Ma Anyô Bêŋ anêŋ aŋela te hayô ek thêlô lôk Anyô Bêŋ anêŋ deda lôkmaŋgiŋ
    habi hayôhêk thêlô ba êkô kambom.
  mqj-NT: Pissananna tokke'mo umpa'paitaan kalena mesa malaeka'na Dewata lako inde
    to ma'kambi'e, anna naarrang kamatandeanna Dewata passassang yao mai langi', napolalan
    marea' asan.
  rus-SYN: Вдруг предстал им Ангел Господень, и слава Господня осияла их; и убоялись
    страхом великим.
  mbh-mbh: Ma Toko Pomnga ile ensel i velpol a or nge. Na Toko Pomnga ile tolilisong
    i totun or ma o ngeip rintet.
  bdd-bdd: ma Bada ꞌina anelose ꞌiloheꞌate yohodiya ma ꞌina ꞌasilalega mabwaiyadi
    simatauta.
  cbt-NTPO: Inaquë ni'soi', a'nanaya Sinioro anquëninëni ya'notimarin. Huënaráchin
    huënaráchin a'pintimarin. Yosë pochin a'pinin. Anquëni quënanahuatona', quëmapi'sa'
    pa'yanpi.
  rmy-SERVI: И акэ, ачиля англа лэндэ ангело Раехкоро, и слава Дэвлэстар, сар баро
    одуд, дэня пэ лэндэ. И бари дар облиля лэн.
  srn-NT: Dan wantron so wan engel fu Masra ben tnapu na den fesi, èn a glori fu Masra
    ben krin a heri presi pe den ben de. Den man ben frede srefsrefi.
  cta-NT: Tsiyaꞌ ca nduꞌu tucua sca xca̱ jiꞌi̱ ycuiꞌ Ndyosi su ndiꞌi̱ nguꞌ ca biꞌ;
    juaꞌa̱ ngujuiꞌi̱ sca xee tlyu su ndiꞌi̱ nguꞌ biꞌ, xee jiꞌi̱ ycuiꞌ Ndyosi laca
    biꞌ. Ndyutsi̱i̱ tsa nguꞌ liꞌ.
  bqc-SIM: Ɔ̃ Dii malaikae bↄ̀ mↄ̀má, Dii gawi gupùńzi, ↄ̃ vĩa ń kṹ maamaa.
  tcz-CHONGTHU: Phulou helouvin Pakai vantil khat ahenguvah ahung kilah in, chule
    Pakai loupina in akimvel'u asalvah soh'e. Amaho akichauvin,
  mar-mar: अचानक, देवाचा एक दूत त्यांच्यासमोर प्रकट झाला व प्रभूचे तेज त्यांच्याभोवती
    पसरले आणि ते खूप भ्याले.
  snp-snp: Kiyaba oti minato, Wekola enisolela makafo kaita oloto pi gimaito, Wekola
    lamenalakafo lamena o gede fulitaito, koli naba-naba gimaiye.
  isl-isl: Allt í einu birtist þeim engill og ljóminn af dýrð Drottins lýsti upp umhverfið.
    Hirðarnir urðu skelkaðir,
  spy-NT: Kuchōōnchi *꞉malayikeet ākiichoo ām lēbkēēyyēētaab Yēyiin ankookweny icheek.
    Kinam bichoo ꞉muyātēēt kut kubōōtoon.
  xnn-xnn: Dat menpaila nan esay anghel Apo Dios ken daida et matanggewanda isnan
    silang Apo Dios dat palalo nan egyatda.
  mwe-mwe: Malaika jwa a Nnungu gwabhakoposhelenje na Ukonjelo gwa Bhakulungwa a Nnungu
    ukwamulishilangaga powe. Gubhatengukenje.
  tte-tte: Kabo Yaubada ana anelose iyawatagili kolili. Yo ana wasawasa mayalena imayale-takikilagili
    mwa simatausi lalakina.
  tcs-tcs: Wan einzel blo God bin kam ane stanap melen wea dempla. Prapa braitlait
    blo God i bin sain antap dempla. Dempla bin nadakain prait.
  hlt-THB: Bawipa ak khan ceityih phynoet ce a mingmih a venawh dang pe nawh, Bawipa
    a boeimangnaak ing a mingmih a kengsam ce coei qungtheng saw, cedawngawh a mingmih
    ing kqih uhy.
  soq-soq: Ita mo oniamoie waimoio Tatamba God enseliwa mampo segalene ita Tatamba
    sapawa osouwo enentewano mo ewane memesantone saidantoiena.
  qub-qub: Chaymanmi illajpita Tayta Diospa munayninwan anjil achicyaypa achicyar
    yurircuran. Chaura uyshërucunaga fiyupa manchariran.
  att-att: Á inikáddagâ na lâ nappasingan nira yù daroban ni Namarò. Á nanawagán ira
    sù dalingáráng ni Namarò. Á nerallà yù assing da.
  bki-bki: Naruei Atua kanano nailiano tai batove keanlo, a Atua kiano mermerano midulii
    rera vio nene jibe ka burum̃ara yulu tai, mila nalo nei amerou toru laka.
  bqp-bqp: Akũ Dikiri malaikaa bò à sùḿma, Dikiri gakuri gupura kũ̀ à lìkańyĩ, akũ
    vĩna ń kũ manamana.
  mcp-mcp: Ŋgwɔ́l *éŋgəles mə Yawé mú zə wɔ́ɔ́s bwo na, məŋkənʉwa mə Cwámba mə́ mú
    lyɛ̧ bwo nə məŋkɛnya nə́ kɛsh. Ifwaas í músə jág bií bwo.
  hat-hat: Lè sa a, yon zanj Bondye parèt devan yo, bèl limyè Bondye a klere tout
    kote yo te ye a. Yo te pè anpil.
  npl-NT: Ijkuakó okinmonextili se iángel Toteko, iwa itlawilnextilis okintlawili,
    iwa n tlájpixkeh satlawel omomojtijkeh.
  bgg-bgg: Ithong pha hamangkhliie è ithek moe shii dong khlei ruii, chiih-è Ithong
    pha biisiie ithek lakhung shii chuang khlei ruii. Ithek ne bajo sham ne rum dun,
  eng-TCENT: And behold, an angel of the Lord stood before them, and the glory of
    the Lord shone around them, and they were filled with great fear.
  eng-BSB: Just then an angel of the Lord stood before them, and the glory of the
    Lord shone around them, and they were terrified.
  cpu-NT: Ari joñaakakari imaninkarite Avinkatharite. Ikitainkatakotantapaakari irovaneenkaro
    Avinkatharite, iniroite itharovaiyanakeni.
  san-ASM: তেষাং সমীপং পৰমেশ্ৱৰস্য দূত আগত্যোপতস্থৌ; তদা চতুষ্পাৰ্শ্ৱে পৰমেশ্ৱৰস্য
    তেজসঃ প্ৰকাশিতৎৱাৎ তেঽতিশশঙ্কিৰে|
  tac-NT: '''Lige pe yati neraga ma''chiná ilíbale alemi bilé santo ánjeli. ''Lige
    alué Wa''lula Onorúgame a''walila gite noligá ra''ósiga ilíbale alé napu mochile
    alué bo''elo. ''Lige alué bo''éloka ''we majale.'
  eng-WEBPB: Behold, an angel of the Lord stood by them, and the glory of the Lord
    shone around them, and they were terrified.
  gfk-H: Io, tiga angelo gar tano Watong ga puasa ta diet ma no minamarina no Watong
    ga murarang sarai diet ma diet ga manga burut.
  viv-viv: Himiyami tu Yaubada yana tovenuwaꞋata saꞋeyana giyemaunidi ada Kaiwabu
    yana mahalina veꞋakinamanamalina gituvemahali-Ꞌowodi yo himatautaveꞋine.
  yao-yao: Katumetume jwa kwinani jwa Akunnungu ŵakopochele chisisimuchile ni lulanga
    lwa ukulu wa Ambuje lwalanguchisye mbande syose. Nombewo ŵajogwepe kwannope.
  tgp-tgp: Ale la pa hutura purongo, angelo non God matea mo pala isara, ale meran
    God mo merasahira, ale matahu mo sohoni vevuhi na epera.
  auc-NT: A cöñönäni mönö Awënë anquedo ponte a ongöñongä mönö Awënë nänö ñäö ëmönö
    beyænque godongämæ̈ guïnæ̈ gongæ̈ adinque në aadäni ancai guïñente wædänitapa.
  kbc-NT: Odaa ica niaanjo Ǥoniotagodi Aneotedoɡ̶oji ja dinikeetiogi, odaa latalaɡ̶a
    Ǥoniotagodi Aneotedoɡ̶oji ja naloteloco niɡ̶ica aneiticoace. Odaa eliodi me doitibigiwaji.
  bmh-bmh: Uwait nugau tibur go waiagab usalina, Uwait nugau al banou go dudu ebalagab
    hilanau hileun. Dudu goagen go al banou peimai uminemen.
  ctu-BL: Awilan, tsa' tsictiyi i yángel lac Yum ba' añob. I ñuclel Dios tsi' yʌc'ʌ
    i c'ʌc'al ti' joytilelob. Tsa' cajiyob ti cabʌl bʌq'uen.
  meq-meq: Gawla i Mbəlom a mbəzlaw a bəzatay ha bo. Təv niye nəteye mə ɗəma aye na,
    a dəv dzaydzay ta gədaŋ i Bəy Maduweŋ. Tsa na, ndo mətsəkure gənaw niye hay ta
    dzədzar.
  noa-H: Mag hamach nemchaain t'ʌa nʌmta, dëgölp p'ʌr jẽer hat'am dʌ̈i harar jöi sim
    hee, Hẽwandam chog hich Jöoirau pʌ̈itarrta ham k'ĩirp'ee barjopbaichëjim hanaabá.
    Mag hoobaawai jãp'ierr p'öbaadëjim haajem.
  alp-NT: Eleki Tuhane Eni malekate iaselukeni lokosi. Eleki hitate elake bei Tuhane
    ehitasi me otoi mere hoko rilasi titinai.
  san-VEL: te.saa.m samiipa.m parame"svarasya duuta aagatyopatasthau; tadaa catu.spaar"sve
    parame"svarasya tejasa.h prakaa"sitatvaat te.ati"sa"sa"nkire|
