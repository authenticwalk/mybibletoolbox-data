    c''ua.'
  bod-N: གཙོ་བོའི་ཕོ་ཉ་ཞིག་གློ་བུར་ལུག་རྫི་རྣམས་ཀྱི་གམ་དུ་ཕེབས༌ཤིང༌། གཙོ་བོའི་གཟི་བརྗིད་ཀྱི་འོད་སྣང་ཡང་ཁོ་ཚོའི་ཕྱོགས་བཞིར་ཁྱབ་པས་ཁོ་རྣམས་ཤིན་ཏུ་འཇིགས་སོ།།
  tca-NT: Rü ngürüãchi yema carnerugüarü dauruü̃gücèx nango̱x ga wüxi ga orearü ngeruü̃
    ga daxũcü̱̃ã̱x. Rü Cori ya Tupanaãrü üüne rü nawa nayexma rü yemacèx poraãcü nangóone.
    Rü yema carnerugüarü dauruxü̃gü rü poraãcü namuü̃ẽ.
  zpl-NT: Che tuꞌnatsia ulubeꞌlu tucu ángeleꞌ Diose lubeella, nu uduꞌllieꞌe ellieꞌe
    Diose diqui abenchilaꞌ beella, nu chiquiꞌ ulliqui beella.
  mbc-NT: Mîrîrî tanne, Uyepotorîkon narima'pî inserî esenpo'pî to' pia. Moropai Uyepotorîkon
    ya'karuya inkamoro weiyu'ma'pî. Mîrîrî pî' to' esi'nîpî'pî mararî pra.
  ndg-ndg: Ghafla, malaika wa Ngwana atibonekana, na utukufu wa Ngwana uting'ara kubatindiya,
    ni babile na hofu muno.
  wsk-wsk: Se Kari Biya ko engel bo nongote aratam se Kari Biya ko nikim biya nunga
    taluru gurugam, se nuna ninguru nguangaman.
  toj-NT: Iday, huaj to yile, jun yangel ja Cajualtiqui huaj ja ba stz'eelei. Jaxa
    yijlab ja Cajualtiqui lijpi juntiro ja bay ja yenlei. Ti jel och xihuelea.
  tbc-tbc: Anut san eŋel ta sad na ilasa ya. Anut san lilaman abaŋ isapudade yan dileg
    direr dugo dusuruwor saian geig a.
  sna-sna: Mutumwa waShe akazviratidza kwavari, uye kubwinya kwaJehovha kwakavakomberedza,
