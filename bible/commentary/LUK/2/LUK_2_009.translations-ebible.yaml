  yle-yle: Nmî Lémi u enjel ye ngmê ta, nmî Lémi u wuu yi pwo mî kéé ngê. D꞉ud꞉umbiy꞉e
    nkîngê ngê y꞉ay꞉a pwiyé dniye.
  swh-1850: Malaika wa Bwana akawatokea ghafla, na utukufu wa Bwana ukawaangazia pande
