  aau-aau: Sa God so ensel prueyn hiykwe hmo owh mon lousne. Sawk God so panpaniowni
    hokwe hmo inour mon sehe nak-yar sahriy-ahriy kow. Homkwe sawk seme nuw-hok kraiay.
  tvk-tvk: Vatei takes, masxaxa tei na Iahova bemei mistal mi xil, e minehinen te
    xeihen na Hi mileluv xol moletin xil ak. Xil latemanin e uli mikan pupu.
  prf-NT: Bigla a pummeta dikodi en essa a anghel nen Panginoon, sakay en kaluwalhatian
