verse: LUK.002.009
translations:
  kpx-kpx: Isege Dilava anelu moleu abue lohoge Kosive atagau abuemo halunu. Ige abu
    vabu balugatahoalu.
  okv-H: Bada ta Anera na sariketo puvunu Bada ta usasa peni vahai na puvuto daha
    daha ue joekenu enana tututu ue joru uo
  tbo-tbo: Ma Guyau a tu winoyanoya i lugeleteya ugolihi po yayata namanamalina i
    yayata wiiwilehi po lowo i geinihi.
  mal-C: കർത്താവിന്റെ ഒരു ദൂതൻ പ്രത്യക്ഷനായി. കർത്താവിന്റെ പ്രഭ അവർക്കുചുറ്റും തിളങ്ങി,
    അവർ വളരെ ഭയവിഹ്വലരായിത്തീർന്നു.
  grc-SR: Καὶ ⸋ἰδού,⸌ ἄγγελος κυρίου ἐπέστη αὐτοῖς, καὶ δόξα κυρίου περιέλαμψεν αὐτούς·
    καὶ ἐφοβήθησαν φόβον μέγαν.
  bgc-bgc: अर उस्से रात नै प्रभु का एक सुर्गदूत उनकै धोरै आण खड्या होया, अर प्रभु
    का प्रताप उसकै उप्पर चमक्या, अर वे घणे डरगे।
  khz-khz: Aonai Velekou na aneru ta ira geriai ekwarato, Velekou maekana na ewae-talirato;
    gekali-rakavato,
  deu-TKW: Und ein Engel des Herrn trat zu ihnen, und des Herrn Herrlichkeit umleuchtete
    sie, und sie fürchteten sich groß.
  zsr-NT: Laꞌ buluiꞌtë lahuëꞌ gbaz laꞌy queëꞌ Xanruꞌ ga naꞌ nacuꞌë. Gluꞌu yeníꞌ ga
    naꞌ nacuꞌë yöl‑laꞌ yeníꞌ queëꞌ Xanruꞌ, atiꞌ gládxinëꞌ.
  lin-lin: Anjelu moko ya Nkolo abimelaki bango, mpe nkembo ya Nkolo engengaki zingazinga
    na bango ; mpe bayokaki somo makasi.
  hns-NT: Tab atjakke me ekgo Parmeswar ke parie oesabke lage thara bhail aur Prabhoe
    ke biesaal djotie dekhaail. Oelog bahoet deraai gail.
  noa-E: Mag amach nemchaain thʉa nʉmta, dëgölp phʉr jẽer atham dʉ̈i arar jöi sim
    ee, Ẽwandam chog ich Jöoirau pʉ̈itarrta am khĩirphee barjopbaichëjim anaabá. Mag
    oobaawai jãphierr phöbaadëjim aajem.
  eng-EMTV: And behold, an angel of the Lord stood before them, and the glory of the
    Lord shone around them, and they were greatly afraid.
  mib-NT: Te ɨɨn sanaa‑ni te ni cane ɨɨn ndajéhé maá Jítoho yō nuū de, te nduva máá
    Jítoho yō ni ndindēe nɨ́ɨ́ núū cáhīin de. Te yōhyo ni cayūhú de.
  lif-NT2: खे़प्‍मो दाङ्‌बाल्‍ले़ कुमाङ्‌लाइङ्‌बाधिक् ओसेःन्‍धाक्‍सिङ्‌, हे़क्‍क्‍याङ्
    दाङ्‌बाल्‍ले़ कुमिमिदिङ्‌ङिन् से़न्‍दाङ्‌गे़न् ओःत्ति कुइसिःक् खुनिॽ खिरि ले़क्‍ते़रो॥
    खे़ङ्‌हाॽ साॽरिक् मे़गिसे़,
  xnj-xnj: Mtumu wa Chapanga akavahumila na lumuli lukulu lwa Bambu lwavalangasili,
    pandu poha. Vayogwipi neju.
  mmx-mmx: La laangelo at Leeme Silok ne Moroa ga vot saparap di, la lisisixam at
    ne Moroa ga so axasep nedi la ga vung kamit mo loxot axap. La diga marat aleng
    tinotno.
  cbr-NT: Anu 'ixun ca Nucën 'Ibu Diosan xucëx ángel achúshi atumi chiquiracëtia isacëxa.
    Iscëbëtan ca Nucën 'Ibu Diosan pëcacën atu pëcacëxa. Usocëbë ca ratuti racuë́acëxa.
  tee-NT: Chai acsni talhic'atsanalh chincha ju ix'anquilh Dios junta ixtavilanalh.
    Chai na xlap'ap'a ixmaktajita junta ixtavilanalh ju ixlhistacnin borregojni. Pus
    lana na tatalhanalh.
  eng-LSV: and behold, a messenger of the LORD stood over them, and the glory of the
    LORD shone around them, and they feared [with] a great fear.
  cak-NT: C'aja' xquitzu' xuc'ut-ri' jun ángel chiquiwech, ri ángel re' petenak chicaj
    riq'uin ri Ajaf. Y reje' yalan xquixi'j-qui' roma ri ángel, y roma chuka' ri rusakil
    ri Ajaf ri xsakrisan quichi.
  pah-NT: Kotihĩ hete nhandepojykaharete'gapyrive'ga Tupana'gapyrive'ga jipiukari
    g̃a pe yvaga hugwi. Nhandepojykaharete'ga rendy'jandy'java imbokojahupavi g̃a
    pe. Ohyhyi g̃a okyhyjiavo.
  sja-NT: Mãga nɨde angelpa ichi unupiji mãik'aapa Tachi Ak'õre k'ĩra wãree ɨ̃daadachi
    ãchi ik'aawa. Mapa p'eradachida.
  xed-xed: Ka zlagaptá duhwala Lazglafta ta kəma taŋ, ka wanaftá tsuwaɗaka glakwa
    Lazglafta ta həŋ. Ka ksaftá zləŋ ta həŋ katakata.
  mks-NT: Ta in náá cuití na̱na̱ha̱ táto̱ Ndióxi̱ mé á nu̱ ná. Ta chí na̱ndiyi̱hvi̱
    ndaa nu̱ ndúu na̱ cán na̱caja Ndióxi̱ ta na̱yi̱hví ndiva̱ha na.
  gfk-S: Io, tike angelo tano Watong ga harapuasa ta di ma no minamar tano Watong
    ga murarang sare di ma di ga manga burut.
  bmu-bmu: Mewö malgetka suŋgem miaŋgöreŋ Kembugö garata kunŋan kösutŋine asuhum eŋgiyök.
    Asuhum eŋgiiga Kembugö asakmararaŋan liliköm eŋgiba asariiga qem sömbuŋini möta
    jönömŋini unduyök.
  dgz-dgz: Boge Ayop God anea mega da inamup venasen. God ganat mega ine maine ikukuk
    ganase wan. Tap nene yangwan doramon.
  eng-GNV: And loe, the Angel of the Lord came vpon them, and the glorie of the Lord
    shone about them, and they were sore afraide.
  zaa-NT: De repente taá nna bitsina' ttu ángel por mandado qui' Señor nna gùdu bi
    làti tsè'e canaá. La'yani qui' Señor nna bedàni'e ìta'lùba làti tsè'e canaá nna
    yala gutsini cą.
  eng-WEBSTER: And lo, the angel of the Lord came upon them, and the glory of the
    Lord shone around them; and they were in great fear.
  guh-guh: Jemata oveja pevetsivi tsitanaitajëtatsi Dioso pijaángel. Nexata Dioso
    pijapenivenivenaecotia oveja pevetsivi matatoyorotsia itayotatsi. Najunaviaca
    bajarapamonae pinijicuenia.
  bon-bon: Mime Yageyame me mename seemo te teeme bau aboclomtige, piba taatu mime
    Yageyame me jamyacu apaclyera te teeme gome tuungepmalige. Babo wälu te teebibine
    joomlemige,
  nhw-BL: Huan nimantzi se itequihua Toteco monexti iniixpa huan itlatlanex Toteco
    yahualtic quintlahuili huan inijuanti tlahuel momajmatijque.
  mgw-mgw: Malaika wa Bwana ngaapitya kwa kiimuimu, na bweya wa utukupu wa Bwana ngawamulikya
    pu'pu'lu'. Baatiyogopa muno.
  swh-ONEN: Ghafula tazama, malaika wa Bwana akawatokea, nao utukufu wa Bwana ukawangʼaria
    kotekote, wakaingiwa na hofu.
  wbi-wbi: kukenyemukila unyaMhola va Mutwa akavahumila nu vwimike va Mutwa vulyang'alile
    kuvasyungutila, pe valyale nu vwoghofi kyongo.
  bba-bba: Yerɑ Gusunɔn ɡɔrɑdo u bu kure mɑ Gusunɔn yiikon ɡirimɑ yɑ bu burure yɑ
    kɑ sikerenɑ mɑ bɛrum bu mwɑ ɡem ɡem.
  eng-KJVCPB: 'And lo, the angel of the Lord came upon them, and the glory of the
    Lord shone round about them: and they were sore afraid.'
  kgk-NT: '@see-verse:LUK.002.008'
  waj-waj: Haitatuuda varuduu Udaangaivaa aangeraivo iyasi tuuduu Udaangaivaa mmeekiaivo
    iyayaa ruvuaahooduu teeda pinaama aatuuravai.
  cpy-cpy: Riitaki roñaahakari Ronampiri Tajorentsi. Tema ikoñeetyaa-kotanta-paakari
    rowaneenkawo Tajorentsi. Antawo ithaawan-teeya-nakarini.
  ekk-PKP: Neile ilmus Issanda ingel ja Issanda hiilgus paistis nende ümber. Nad kohkusid
    üliväga!
  mpx-mpx: Yehoba wana anelose etega i masal elal ge Yehoba wana wasawasa namanamalina
    i yana painanagil inoke hi lovakun nabi.
  wbp-wbp: Yaruju-nyayirni marramarra Warlalja-Wiri-kirlangu palka-jarrija, manu karrijalpa
    kamparru nyanungurrarla. Yangka marramarrajulpa miril-karrija-nyayirni yartarnarri-kirli
    Warlalja-Wiri-kirlanguju, manu jiyipikingarduyu-patujulpalu lani-jarrija.
  luo-luo: Malaika mar Ruoth nobiro irgi kendo duongʼ mar Ruoth Nyasaye norieny, molworogi,
    mine giluor.
  nhe-NT: Huan nimantzi se ielhuicac ejca Toteco monexti iniixtla huan itlatlanex
    Toteco yahualtic quintlahuili huan inijuanti tlahuel momajmatijque.
  aii-aii: ܘܗܵܐ ܡܲܠܲܐܟ݂ܵܐ ܕܡܵܪܝܵܐ ܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣܠܵܝܗ‌ܝ، ܘܬܸܫܒܘܿܚܬܵ‌ܐ ܕܡܵܪܝܵܐ ܒܘܼܗܪܸܢܵܗ̇
    ܠܚܵܕܸܪ̈ܘܵܢܵܝܗ‌ܝ، ܘܙܕܝܼܥ ܠܗܘܿܢ ܙܕܘܼܥܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ.
  esk-NT: Isaġulgan Atanġum sagviutiniġai aasiiñ qaumaŋan Atanġum qaggutiplugich.
    Taapkua tatamitchallapiaġniqsut.
  msb-msb: Niyan, may nagpakita sa inda na anghel san Ginoo kag an kapawa san glorya
    san Ginoo nagpawa sa inda. Kaya nagkaharadlok gayod sinda.
  cpa-NT: Jøng² ca¹jnia¹ jan² ángel quián¹² Juu¹³ jniang³ ja³tiogh³ dsa² héi². Ta³lah¹ca¹jni¹
    taih¹² quiah¹² Juu¹³ jniang³ lah¹jin² lah¹lǿih¹ ja³tiogh³dsa. Ca¹can¹ hlaih¹³dsa
    gøg².
  dso-dso: ଆରି ଏଦେ ଦେକା ! ମାପ୍‌ରୁର୍‌ ଦୁତ୍‌ ଗଟେକ୍‌ ଆସି ସେମନର୍‌ ଲଗେ ଟିଆଅଇଲା, ଆରି ମାପ୍‌ରୁର୍‌
    ମଇମାର୍‍ ଉଜଲ୍‌ ତାକର୍‌ ଚାରିବେଡ୍‌ତି ଜଲ୍‌ସିଗାଲାଜେ ଗଉଡ୍‌ମନ୍‌ ବେସି ଡରିଗାଲାଇ ।
  meu-meu: Bena Lohiabada ena aneru ta ela, dekedekediai e gini, bona Lohiabada diaridiarina
    ese e hadiaridia heḡeḡe; bena gari bada ese e butudia tao.
  yva-NT: Naije kobe naito Amisye inta paje anasine rarorono mai, muno Amisye apa
    varo ngkove mbaro mai tenambe, ti ujani dave.
  dgc-dgc: Ey bigla a pinumeta dide i esa a anghel a gébwat ta Panginoon, a tulos
    dinumemlag ta palebut dia i demlag na Diyos. Ey méganteng side a tahod.
  zpm-NT: tibaque zeeṉe brieequia tib xanjl Dios lo zho, dipse zaatne ndxie zho ga
    biab tib biini nroob. Zeeṉe goṉ zho anjl co, goṉ zho biini nroob co, per nli bdzieb
    zho.
  hix-NT: Àro wyaro ehtokonye rma, nosonyhoy hatà, kahe yawono. Kohkom yanoto rma
    nosonyhoy hatà, àwyanye. Nawasmetxownà hatà, Kohkom yawasànà ymo. Bamtotàhkaxe
    ro nehxakon hatà, awasànà ymo. Noseryehyatxkonà rma haxa mak hatà, kahneru yonye
    ro komo.
  sim-sim: Urik ensel Avui Wasilakahi lar os li liri mishik or talarik ukruharandari
    Avui Wasilakahi lirin si ukruharashirik li lishnyaha limu aje mendera.
  npi-ULB: एक्‍कासि, तिनीहरूकहाँ परमप्रभुका एउटा दूत देखा परे, र तिनीहरूका वरिपरि
    परमप्रभुको महिमा चम्किरहेको थियो, र तिनीहरू साह्रै भयभीत भए ।
  cgc-cgc: Nali nang, may angil alin ta Ginuo Dyos na gapakita ki danen. Nasilakan
    danen an ta pawa na alin ta Ginuo Dyos daw nadlek gid danen an!
  tim-tim: Kinbiâ âmâ Anutugât aŋelo siâŋe yâk yeŋgâlân miawakto Anutugât pagaleŋande
    erâmbo ekmâ ongâyeŋe hogoep.
  yor-yor: Angẹli Olúwa sì yọ sí wọn, ògo Olúwa sì ràn yí wọn ká, ẹ̀rù sì bà wọ́n
    gidigidi.
  wos-wos: Hate téndaka dé Néma Duna ensel nak gaye téndéka némafwi ya maki dé hanyi.
    Hanyindéka xéta di némafwimbu roo.
  emp-NTPO: Cawaẽ́ne bajãnebema nezocada ãdjima odjasia. Maʌ̃ne Ãcõrẽ quĩrãwãrẽã dorrodorroaba
    ãdjima bio ʌ̃naga nũmesia. Maʌ̃ carea oveja wagabadara bio dauperasid̶aa.
  eng-F35: When wow, an angel of the Lord stood before them, and the glory of the
    Lord shone around them, and they were terrified.
  ind-ind: Tiba-tiba muncullah malaikat di depan mereka. Cahaya kemuliaan TUHAN bersinar
    di sekeliling mereka, sehingga para gembala itu sangat ketakutan.
  pes-OPCB: آن شب، ناگهان فرشته‌ای در میان ایشان ظاهر شد و نور جلال خداوند در اطرافشان
    تابید و ترس همه را فرا گرفت.
  mpt-mpt: Sume abisake daak tenabea Sume ayale abilim ut danea bomat ge tubunea i
    isak daak dlakasea atemniba tosiansiba
  ssx-ssx: Tekehalina꞉ enisolo homeke iki pa꞉ta꞉ opolo epeekeme. Kutupa mo Tekehali
    ipika꞉ pa̱a̱ pa꞉la꞉ ekima꞉ iki dupaeyekeme. Koto ekina꞉ mo haliwekima꞉ paala꞉ma꞉
    wopu homemekepate
  mkl-mkl: Ŋɔi ɑmɑlekɑi Aɔ̃ Lɑfɛ̃ɛ ɡɔ í fɑɑtɑ si ŋɑ wɑ, nɔ inyɑ kumɑ́ nlɑ ɡɔ í kɑɑko
    ŋɑ. Inyɑ kumɑ́u ɑmboei Lɑfɛ̃ɛui. Ŋɔi njo í mu ŋɑ jiidɑ.
  gaq-gaq: ମାପ୍ରୁନେ ମୁଇଂ ଦୁତ୍ ମେଇଂ ଡାଗ୍ରା ପାଙ୍କେ ଆରି ମାପ୍ରୁନେ ଗୌରବ୍‍ନେ ତାରାସ୍ ମେଇଂ
    ପିତୁର୍‍ପାକା ଜାକ ତାର୍‌କିଗ୍ ୱେଗେ ଆରି ମେଇଂ ତାରାସ୍ କେଚେ ବୁଟ ୱେଏ ଆର୍‌ଗେ ।
  gof-RNT: Godaa kiitanchchoy hassayonna yidi entta matan eqqis. Godaa bonchchoy entta
    yuushuwan poo7is; enttika wolqqaama yashshi yayyidosona.
  unx-unx: ଆଡଃ ପ୍ରାଭୁଆଃ ମିଆଁଦ୍‌ ଦୁଁତ୍‌ ଇନ୍‌କୁତାଃରେ ତିଙ୍ଗୁୟାନାଏ ଆଡଃ ପ୍ରାଭୁଆଃ ମାନାରାଙ୍ଗ୍‌ରାଃ
    ମାର୍ସାଲ୍‌ ଇନ୍‌କୁତାଃରେ ଜୁଲ୍‌ବିୟୁର୍‌ୟାନା ଆଡଃ ଇନ୍‌କୁ ପୁରାଃଗିକ ବରକେଦାଃ ।
  gah-gah: Lá niago Guivahanímini ageló makolímo keitoka utó noigo, Guivahanímini
    lapanalímo hize sata omikago, kehelele vizimó.
  lcm-lcm: Na mangsikei a angelo si Volava kamela serei ataping singiria na miminaungan
    i Volava kala mang kuluria, na kilapo leng alava.
  aer-aer: Kenhe arntyele Ngkarte-kenhe anyente impeltye-ngentyele arratintyemele
    itneke arrwekele tneke. Re Ngkarte-ngentyele renhe pwarrtyetyame anthurre, kenhe
    yepe-yepe arntarnte-arentye akngerre areye akenhe inke kwenye anthurre irrerirrerlenge
    ikwere-ketyenge.
  qvc-NT: Paykunamanmi das rikakurqan Dyuspa suq anjilnin. Kanan Tayta Dyuspa llipyayninmi
    rridurninllapata limpu achikcharqan. Chaymi chay michidurkunaqa ancha mancharqanllapa.
  tgl-ULB: Biglang lumitaw sa kanila ang isang anghel ng Panginoon, at ang kaluwalhatian
    ng Panginoon ay nagliwanag sa palibot nila at lubha silang natakot.
  cbs-NT: Diosun nai tsuma damia Diosun kushipawen chaxajaida jatu dapi nia chaxuwan
    mekemisbun uin datejaidaibu
  xtm-NTPP: Sani te ni kenda in ángel Su'si ma, te jayiñu'u Su'si ma ni jandute nuu
    ka iyo de ma, te ni ka yu'u xeen de.
  nnq-nnq: Akapakachi kuboka kumbengu ngabapitila, na kibumo cha Angwana ngichamulakila
    tii nde. Ngabajobokanga muno.
  bao-NT: Tee jãa cʉ̃ja ca ĩitiri tabera, jĩcʉ̃ Ʉmʉreco Pacʉre queti wede bojari majʉ
    cʉ̃jare baua eaupi. Ʉpʉ cʉ̃ ca boe baterije pea cʉ̃ja wejare boe bate ñaacũmu
    eaupa. To biro ca biiro, cʉ̃ja pea bʉaro uwiupa.
  san-ORI: ତେଷାଂ ସମୀପଂ ପରମେଶ୍ୱରସ୍ୟ ଦୂତ ଆଗତ୍ୟୋପତସ୍ଥୌ; ତଦା ଚତୁଷ୍ପାର୍ଶ୍ୱେ ପରମେଶ୍ୱରସ୍ୟ
    ତେଜସଃ ପ୍ରକାଶିତତ୍ୱାତ୍ ତେଽତିଶଶଙ୍କିରେ|
  rmn-rmn: Бирдэн тэрдило ангал лэндэ о миляики э Сагбуско, тай о нами э Сагбуско
    учярдяс лэн ярэкеса. О чёбаня лачес трашанилэ.
  huv-NT: Tapeay niüng ajlüyiw nejiw nop ángel ocueaj Teat Dios. Xowüy larraj, nómban
    arraj nejiw ran ocueaj Teat Dios. Nejiw xeyay mbayatoj majawüw.
  otn-NT: Mi̱ da̱mbɛ̱ni̱, ya 'bʉp'ʉ n'na rá̱ anxɛ Oja̱. Rá̱ nyot'i Oja̱ p'ʉya, bi
    yot'i gätho p'ʉ 'bʉi. Pɛ ɛ̱mmɛ̱i̱ bi̱ nsu̱.
  nop-nop: kaŋ Wapum’walaŋ aŋelodi mintayembune Wapum’walaŋ hautadi yehitubu-hautaune
    munta kisaŋ tigiŋ.
  obo-NT: Na, tigkow duwon ponolihan tod Longaggon no id pokita kandan, woy nolingkus
    dan to se‑aa to kotuusan tod Longaggon woy oraroy ran no novaakkan.
  kca-kca: Турәм Куща ангел ԓыв йэщаԓтэԓ этмәс пӑ Турәм Куща йэмәӈ нŏвийән ԓыв нŏх
    xутԓәптысайәт; ԓыв шек пӑԓтамәсәт.
  cak-ENT: Jari' tok xuc'ut-ri' jun ángel chiquivüch ri yuk'uy quichin ovejas ri',
    jun ángel ri petenük chila' chicaj riq'uin ri Ajaf Dios. Y rije' juis nquixbij-qui'
    roma ri ángel, y roma chuka' ri rusakil ri Ajaf Dios ri xsakrisan quichin.
  lif-NT: ᤂᤧᤵᤔᤥ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤎᤡᤰ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤛᤡᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤅᤡᤴ
    ᤛᤧᤴᤍᤠᤱᤃᤧᤴ ᤀᤥ᤺ᤳᤋᤡ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤢᤏᤡ᤹ ᤂᤡᤖᤡ ᤗᤧᤰᤋᤧᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤔᤧᤃᤡᤛᤧ.
  mie-NT: De iin sanaā-ni de nī nquenda iin ángel maá Jētohō ō nūū dē, de nduva maá
