    kurdandu yiku.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန် သည်​သူ​တို့​၏​ရှေ့​မှာ​ပေါ်​လာ​၏။
