  san-TIB: ཏེཥཱཾ སམཱིཔཾ པརམེཤྭརསྱ དཱུཏ ཨཱགཏྱོཔཏསྠཽ; ཏདཱ ཙཏུཥྤཱརྴྭེ པརམེཤྭརསྱ ཏེཛསཿ པྲཀཱཤིཏཏྭཱཏ྄
    ཏེ྅ཏིཤཤངྐིརེ།
  qve-NT: Chaypin qonqayllamanta Diospa angelnin paykunaman rikhuriykuran. Muyuriqninkutataqmi
