  chz-NTPS: Niꜙ saꜙ gaꜙläꜙliihꜚ gyihꜗ, gaꜙläꜙjnääꜘ kiyhꜗ ja̱a̱ˉ ángel kya̱a̱ꜗ Dsaˉjø̱ø̱hˈ
