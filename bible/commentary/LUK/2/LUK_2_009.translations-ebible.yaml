  pao-NT: Te Naa-baa'yoona mu tutakonedu-koobatoo pa'anakwana gootabua petuse mu gootabuakupunne,
    yise sumu'yoo Te Naa tummatziwabe, mu toha kakasa-gakoo-matu pa'anakwana umu-tamme
    wuegena. Mu tutakonedu tubetse unu sua'e.
  cbu-NT: anush Apanllsha wasundurur yakarangiya. Kizpur tuwasineerangasha. Anoo pakeersin,
  usa-usa: ánibo mórama uyátárai-nakoni kaqtó-naqa yeqtôpaq kúmitana uyátárai-nakoni
