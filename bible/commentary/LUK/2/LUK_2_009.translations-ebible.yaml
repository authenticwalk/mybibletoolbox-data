  mal-2015: അപ്പോൾ കർത്താവിന്റെ ഒരു ദൂതൻ അവരുടെ അരികെ നിന്നു, കർത്താവിന്റെ തേജസ്സ്
    അവരെ ചുറ്റിമിന്നി, അവർ ഭയപരവശരായിതീർന്നു.
  tuo-NT: Wãcũña marĩrõ narẽ niꞌcʉ̃ Õꞌacʉ̃rẽ werecoꞌtegʉ ʉꞌmʉsecjʉ̃ bajuacʉ niwĩ.
