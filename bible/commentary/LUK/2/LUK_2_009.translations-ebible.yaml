  msc-msc: Su wo rɔ, Maari Alla la mɛlɛka do ka a jɛrɛ yiraka woilu la. Maari Alla
    nɔɔrɔ mɛlɛnda ka ie laminin, ka ie masilan kojuuya.
  ese-NT: Majoya aje esohuidojojji jjajaꞌaquia cua. Majoya aje oe o chipi nei jeajahuajahua
