  kbh-kbh: Nÿe ndeolpe, Bëngbe Bëtsábiocana canÿe ángel tojánebëbuacna, y Bëngbe Bëtsábents̈ana
    corente yojtsebuashinÿinÿana chëngbe shëconániñe. Chama chënga puerte imojocochauatjaná.
  ron-LSB: Iată că un înger al Domnului stătea lângă ei și slava Domnului strălucea
    în jurul lor, și ei s-au îngrozit.
  pon-pon: A kilan, tounlan en Kaun amen pwara don ir, o linan en Kaun dakar irail
    ada, ir ari majapwekadar kaualap.
  nhe-BL: Huan nimantzi se ielhuicac ejca Toteco monexti iniixtla huan itlatlanex
    Toteco yahualtic quintlahuili huan inijuanti tlahuel momajmatijque.
  sps-sps: Ana morena tana Tsunaun ruak ratuari an siinaiv tana Tsunaun kanaf faafis
    ratuari ri oraav erato.
  wnc-wnc: Kayuwawa Anututane angelata anggaman apan wa aminda kawawa Anututane kakaa
    aknganata waenga siknga siwan akagwauking.
  bus-bus: Ben Dii malaika bↄ̀ à mↄ̀ńzi, Dii gakui guu pù à lìgańzi, ben vĩa ń kũ
    maamaa.
  gub-BL: Na'e Tupàn heko haw pe har uhem wà a'e pe wanupe a'e kury. Tupàn ikàgaw
    ipuràgaw uhyape katu a'e pe wanupe tatainy ài a'e. Ukyze katu izuwi wà.
  imo-imo: Kano kinye eno moloringina Awilimunga ensel te omba mona angilerimuna kanoko,
    Awilimunga pa enge nilimu omba eno moloringi kombu pa terimuna kanokolio, eno
    paa mini lteringi.
  boj-boj: Onaqa Tamo Koba aqa laŋ aŋgro bei aisiqa naŋgo areq di tigelonaq uneb.
    Aqa riaŋ na naŋgi suwantnjrnaqa naŋgi unsib tulaŋ ulaugeteb.
  eng-DRA: And behold an angel of the Lord stood by them, and the brightness of God
    shone round about them; and they feared with a great fear.
  knf-knf: '*Uwanjuŧ uloŋ wi Ajugun upën awinana ţi kadun ki baka, kë mndëm mi Naşibaţi
    manşë jeehan baka, kë balënk maakan.'
  san-KHM: តេឞាំ សមីបំ បរមេឝ្វរស្យ ទូត អាគត្យោបតស្ថៅ; តទា ចតុឞ្បាឝ៌្វេ បរមេឝ្វរស្យ
    តេជសះ ប្រកាឝិតត្វាត៑ តេៜតិឝឝង្កិរេ។
  arn-NT: Feymew perumefi engün Ñidol ñi kiñe werken püllü, fey Ñidol ñi fütra pepiluwün
    alofürkey kisu engün ñi wall püle, fey rume llükarkeyngün.
  zas-NT: Dxejczi balüüloj tijb xianjl Dios loj reeman, naynidxuj basni xbiani Dios
    lod rigaꞌ reeman abiꞌ dád bidxeb reeman.
  ken-NT: Ángɛl Mandɛm abhesi bɔ́ bɛsí, bɛdiɛ́rɛ́ Mandɛm bɛghɔ bhɔ́ amʉɛt nɛ bɛcháy
    bɛkɛm bɔ́ tontó.
