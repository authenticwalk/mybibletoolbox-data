  mgh-2016: Nnepa wo wiirimu wa Athithi nkawaakhumelhelha, ni nthimicho wa Athithi
    nkawaamwalheelha kila vakittu. Nkayoovacha chinene,
  kvn-NT: Tegidgin Pab-angel tule-oveja-takpukmaladga arpak nononi. Tegin Pab-yer-takleged
