  bss-NT: Ángɛl e Sáŋgú empií bɔ́ təléd, ehúmé é Sáŋgú éləŋnéd bɔ́. Mbwɔ́g
    ménkōb bɔ́.
  met-met: Urana uleginam tela owa masok manadi, baing Toxoratamona ralanoa saxaxangia
    taxiyadi, saing dimaxuwa haringing sibuna.
  nys-nys: Kenyang Boolanga-Yirang djin-djin-kwabba yoowal-koorl baalapany-ngat, kidji
    Boolanga-Yirang moorditj-moorditj binari yira-birrikon baalapany. Baalap wayarn-djil.
  kpj-NT: Idi tahe ỹjuõ tamy nade Deuxu‑ribi. Deuxu loosòna tamy ritynyre. Ruberurenyre.
  zao-NT: Tsa cha mloo thib mandad chaan Diox lo re zha, ne lee xni chaan Zha Nabee
    mla dita ta nzi re zha, tsa kwathoz mzeb re zha.
  byx-byx: De ama Slurlka aa Angeluqa qa men sagel ta, de ama Slurlka aa ansinki qia
    ngim mirlek na ra, be maikka reng ning maden.
  ctu-CTI: Ti ora jach ti c'oti juntiquil ajtoñel i cha'an Dios ch'oyol bʌ ti panchan
    ya' ba'añob. Sʌcjaman ti sutyʌlel ya' ba'añob cha'an ti' ñuclel lac Yum. Ti' wen
