  lbm-lbm: अऊर प्रभु को एक दूत उन्को जवर आय खड़ो भयो, अऊर प्रभु की महिमा उन्को चारयी
    तरफ चमकन लगी, अऊर हि बहुत डर गयो होतो।
  ncj-NT: Oquinmonextili se ángel den Totecohtzin, huan inahuac yehhuan opetlan se
    tlanextli den Totecohtzin. Huan yehhuan omomoutihque.
  yuj-yuj: Aenapo maok, Tokwae Karamp ensel maonapok koropánko maok, am fek táman
    Tokwae Karamp wae tokwae tákapá yak naenko maok, am aropao apáp tɨrɨnk.
  kto-kto: Urie, non angelo ang Ila Kani la betong mai, ga lalabie ang Ila Kani onim
    na panbinim la ulabie mabuo, ga mitara merau maset.
  gmv-NT: ጎዳ ኪታንቻይካ ኢስታኮ ዪዴስ፤ ጎዳ ቦንቾ ፖዖይካ ኢስታ ላንቄን ዩዪ ኣꬋናስ ፖዒዴስ። ኢስቲካ ኬሂ ዳጋሚዳ ጊሽ፥
  por-BLT: Um anjo do Senhor apareceu aos pastores, e a glória do Senhor brilhou ao
    redor deles. Eles ficaram com muito medo.
  stp-NT: Baꞌ cham pum aaꞌ am nat jotmodaꞌ gɇꞌ nammɨ jaꞌp ba tu maaxir miꞌ bɨɨx xikoolh
