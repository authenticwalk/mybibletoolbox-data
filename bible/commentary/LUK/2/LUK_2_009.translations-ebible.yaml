  leu-leu: A angelo sina Memai a savat siri e a miridingan molava piis sina Piran
    a xafut nari e ri femataut faagut.
  maz-NT: '''Nango zät''ä c''ua ''na o̱ anxe Mizhocjimi nu ja mi cãrã c''o mbörü.
