  cmn-FEB: 主派来的天使现身于他们面前，周身环绕着主的荣光，这让他们吓得魂飞魄散！
  gmv-RNT: Goda kiitanchaykka istako yides; Goda boncho poo7oykka ista lanqen yuuyi
