  gux-gux: O diedo maleki den doagidi o yuli bi kani. O Diedo kpiagidi den yendi ki
    lindi ba ke ti jawaandi den cuo ba boncianla.
  kos-kos: Sie lipufan lun Leum sikyang nu selos, ac wolana lun Leum kalmelik ac tololosyak.
    Elos arulana sangengla kac.
  ibo-ibo: Mmụọ ozi nke Onyenwe anyị pụtara ihe nye ha. Ebube Onyenwe anyị mụwara
    gburugburu ha, oke egwu tụrụ ha.
  yml-yml: '@see-verse:LUK.002.008'
  ory-ory: ପ୍ରଭୁଙ୍କର ଜଣେ ଦୂତ ସେମାନଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲେ, ପୁଣି, ପ୍ରଭୁଙ୍କର ଗୌରବର ଆଲୋକ
    ସେମାନଙ୍କ ଚାରିଅାଡ଼େ ପ୍ରକାଶିତ ହେଲା, ଆଉ ସେମାନେ ଅତିଶୟ ଭୟଗ୍ରସ୍ତ ହେଲେ।
  bzj-bzj: Sodn-wan wahn aynjel fahn di Laad apyaa fronta dehn ahn di braitnis a Gaad
    lait op di hoal plays rong dehn. Di shepad dehn mi oanli fraitn.
  wmt-wmt: Pirriyani manyanangurla yinjil purlkakurajangka Ngarpukurajangka. Parralani
    manya tilingu purlkakurarlu Ngarpukurarlu mayangu. Karrartajarrinyala palu. Rayin
    purlka palu ngujangurra.
  chk-chk: Iwe, nöün ewe Samol we chon läng a pwä ngeniir o lingen ewe Samol a tinetiu
    wor, iwe, ra fokun niuokus.
  ssd-ssd: Kulatka minnaig le Suŋgo tuku eŋel ande nane tugum taŋge mayok kina le
    Suŋgo tuku bulu saŋgrinu nane kilŋaniŋgina le murkuka kuru kuru suŋgo tinaig.
  acr-TNT: Yey xakicꞌateꞌt xwinakir jun ángel re ri Dios Kajawxel chiquiwach. Ewi
    runimal uchomalil ri Dios xutzij quiwiꞌ y rique lic xquixiꞌij quib che.
  rop-rop: en wanbala einjul brom God bin kamat langa olabat, en imbin jandap wansaid
    langa olabat, en det braitwan lait blanga God bin shain ebriweya langa olabat.
    Wal detlot stakmen bin brabli bradin.
  mee-mee: Na anggelo te ae Nutu ke atu, minmina nae Nutu lamana ke taliu rea, na
    ka loreasoali raumana.
  mwf-2018: I ku angel ngarra Yile neki thangunu pangampirruruyneme i thungku layit
    ngala da matha ngarra Yile neki thangunu kathu dampunkularrangneme. I nhini kardu
    peneme-ka puninkungkawerrdha-warda-neme kardi.
  dif-dif: Ja mai, Kaparaia angela kulno tanangu wondraterina wonti, ja Kaparaia pirnala
    tanangu mintjina wonti, ja tana japali pirna ngamana wonti.
  gam-gam: God Iwa Kerman tau agelo taimanta dje worika, kogsipsip kantau moi una
    porapora moi al, God poll dje au kerman djika, kambono kane kand kerman goi.
  nou-nou: Edo ungo wo simba ero Mamo da asisi ewamei bugiri ungoi gosisera. Edo Mamo
    da usasa ungo jiroro edo jani burisira edo ungo oju isera
  mqb-NT: Maslay a Mbərom a sləray ahay à wulen a tinen inde. Jiyjay sə mazlaɓ a
    Mbərom a dəvay ahay patan pəzlaɗ pəzlaɗ, aday ta ma nga sə jəjar tə mindel.
  ape-B: Ali enen Diginali ananin ensel nyatoglomom ali Diginali nenek agnabuk amam
    heyotumu gnanubu gwol gnakusuk. Namudak ali amam hanubu elgeim.
  grc-F35: Καὶ ἰδού, ἄγγελος Κυρίου ἐπέστη αὐτοῖς καὶ δόξα Κυρίου περιέλαμψεν αὐτούς,
    καὶ ἐφοβήθησαν φόβον μέγαν.
  cav-NT: Muya jutidyatu ejitaju jucuare barepaju Yusu tsahuaquique. Yusuratu uhuisha
    naruqui cuanaque dutya huecatillamerecuare. Jadya baatsu tuna bajida jucuare.
  kgp-NT: Kỹ vãhã Topẽ tỹ jẽnẽ jafã vỹ ag mỹ vẽnh ven mũ, kanhkã tá. Topẽ tỹ jẽngrẽ
    vỹ ag kri rũm ke mũ. Kỹ ag tóg kamẽg kỹ jũrũn ke mũ sir.
  bvd-bvd: Ma 'i seeri tii 'ensel nia God ka sakatafa faatai mai kera ka suana, ma
    na kwesu talingai nia ka rara na faafi kera ma daka mau 'asia naa.
  ukr-1871: І ось ангел Господень став коло них, і слава Господня осияла їх; і полякались
    страхом великим.
  apz-apz: aꞌamu ahwomomjoso nuꞌmahonɨngki ahwomo mtaꞌango pomponaho engo losyahonɨngki
    aꞌamu yahu mokosyohumayo sohwa iyoho unɨmentisofoho.
  eng-AOI: And the Lord God sent an angel down from heaven, who appeared to them.
    God made the whole place shine with light, and the men were very frightened.
  yon-yon: Kuyaombed Yariman ye engyu kuu yi yaa angkadoroone, Yariman ye nambiri
    kuu yi yaa yure awanewandoone, yi kuu uniwon karakwon keriwen.
  poi-NT: Jesɨc jemum iwiñquejáy tu̱m sɨŋyucmɨpɨc pɨ̱xiñ jém icutsatnewɨɨp jém tanJa̱tuŋ
    Dios. Icunooquejpa jém tanJa̱tuŋ Dios icho̱ca ju̱t́ it́yaj jém iwatyajpáppɨc cuenta
    jém borrego. Jesɨc tsa̱m pɨ̱mi cɨ̱ŋyaj jém pɨxiñt́am.
  dhg-dhg: Bitjanam yolŋu mala dhanaliŋgu waythuwan dhäwumi djiwarr’ŋuru bala gayŋan
    djingaryuwanan. Ga djarraṯawundhum dhanaliny banha monyguwanan bala dhanal biyaṉiyinan.
  wuv-wuv: Hemea alo'aloo mei Fasu na fa'arewa a'a ro'ou ma fei haweraa mei Fasu namina
    we'ainaa ro'ou ma ronamina ma'aufafelo.
  quf-NT: Chaymi chaypi kananllapakamanqa, illaqmanta Dyuspa uk angelnin paykunaman
    rikariran. Chaynulla, Dyuspa shumaq llipyayninqa kusata achkirachikamuran paykuna
    kayashanmanqa. Chaymi paykunaqa kusalata manchakuranllapa.
  yuw-yuw: Woce idiya karupgon Morömahon sum yaru tungu yuot wocin ohuna Morömahon
    yagunoho yang arenggumbec tongo yaguno muuna amna wo yu toup botogung.
  mph-mph: God inilangakanka ja arrarrkpi, ilatpanka kapa yurrng, animanyka wurluj.
    Ilarrajpany, la God aniyirrantiny kirrk wakapa, awurlpalangeny la amurntpiny.
  hus-NT-1971: Jun jic’tohual chich c’al jaja’chic jun i ángel abath c’al a Dios.
    Ani ijcan jun ti c’uajatchic jun i lej tsapic tajaxtalab tal ma ti eb. Tam lej
    jiq’ueychic.
  med-med: Wu Nuim Got nga anggelo ti, kng sipsip rʉp wu mbʉ morung ila urum. Wote,
    Wu Nuim Got nga rʉⱡang kai ei ndi, wu kʉⱡ morung nila, rʉⱡang kai ti nguⱡnga,
    wu ni kʉⱡ kandʉk, min ngʉn munt rong.
  bch-bch: Mole mao, anggelo ton Maron iuot pagid, be taranga ton Maron ibaliu ngan
    gid. Ta timataud kapei tau.
  cco-NT: Jo̱ lajeeˇ neáaiñˊ e canʉʉˋ e jmɨɨ˜ jo̱, co̱o̱ˋ cajnémˉ jaangˋ ángel i̱
    casíingˋ Fidiéeˇ fɨˊ lɨ˜ neáaiñˊ, jo̱ dsíngꞌˉ jloꞌˆ cajneáˉ e güeaꞌˆ quiáꞌˉ Fidiéeˇ
    do lacúngꞌˊ lajíingˋ lɨ˜ neáangˊ i̱ dseaˋ do, jo̱ dsíngꞌˉ cafǿiñꞌˊ.
  deu-1951: Und siehe, ein Engel des Herrn trat zu ihnen, und die Klarheit des Herrn
    umleuchtete sie; und sie fürchteten sich sehr.
  alq-ALGNT: Kije Manido pejig odajeniman ki pi odji nagozi8an, acitc Kije Manido
    odicpendagozi8in ogi 8aseasigona8a igi a8iagog. Ki kitci segizi8ag dac.
  ixl-NNT: As aat kuxh til veꞌt chajnaj tul veꞌt umaꞌl u ángel uvaꞌ tetz u Kubꞌaal
    Tiixheꞌ. As yak chit txijul veꞌt chajnaj taꞌn vilitzꞌloꞌlan u Tiixheꞌ. As kat
    chit xoꞌv veꞌt chajnaj.
  boa-NT: '@see-verse:LUK.002.008'
  quh-NT: Mana yuyaskamantataj Diosmanta uj angel paycunaman riqhurerka. Diosmanta
    c'anchaytaj michejcunaj muyuynintinpi lliphiperka. Michejcunataj mayta mancharicorkancu.
  kwi-kwi: Suasne Anpatpa ángelne azain at kit uspa paizkakin kun kit usparuza izpannara.
    Anpatne uspa uzkin kai malninta. Suas uspane kwisha ishkuara.
  agm-agm: Saiwɨ apatindɨtɨhɨ jaawɨ bitohauhɨ Awaisɨhomɨ otɨpɨpatɨho yamɨhapataatɨhɨ
    bimisɨho kiyaapɨhɨ nasatɨ noaipataise. Aihɨ Awaisɨhomɨ nausainjɨtɨhandɨ yundanyɨha
    watɨpɨhandɨ waatɨ kiyai nɨwunjainjɨhɨ kiya waatɨ yayawaayopo.
  ubr-ubr: Bada an anea on nan auris irobotet, ato Bada an kudidirin on usisi nan
    itagawai. Osi siber kwakwan,
  tsw-NT: Reve malingata ma Zagbain ma̱ ta̱wa̱ uba̱ta̱ u le, reve ekan a tsugbain
    tsa̱ A̱sulazuva e ikana uba̱ta̱ u na a̱ ri, hali a uwwa wovon lon.
  cax-NT: Rrepenteatai iñataiti taman ángel esaquiti Tuparrü. Cuara nurria itupecuma
    ui nanantacarrti Tuparrü. Au manu rratorrü tarucapae nirrucurrüma manuma mañoñünca.
  aia-aia: Raugu 'asu'a mana enjel ana Araha God 'a ha'ata'i tanaraau, mana rarahana
    Araha God 'a bewaasiraau. Miraau mamaa'u di'u.
  srp-1865: I gle, anðeo Gospodnji stade meðu njima, i slava Gospodnja obasja ih;
    i uplašiše se vrlo.
  agt-agt: a ka-ma la nagmatakar ya anghel na Namaratu tekid, a nadakaran na kid na
    dakar na Namaratu, a pake nagtalaw kid na. A ya uhohug na anghelen tekid a
  lug-lug: Awo malayika wa Mukama n’abalabikira, ne waakaayakana n’ekitiibwa kya Mukama,
    ne batya nnyo.
  yby-yby: Sa-ikiya minayoko, We napamidana okanaki wela makoya nisiboya aya wewenasidama
    We napamidana lamedalimo he hada obetokaiyoko nenako, domodanipo adoha wonebo
    ne.
  heb-heb: והנה מלאך יהוה נצב עליהם וכבוד יהוה הופיע עליהם מסביב וייראו יראה גדולה׃
  mpp-mpp: Inguc gacgubong Sugucnele angelo monicti iwa fikeyelewec. Fikeme Sugucnele
    tapili nga hibi-angocti baangolecebame yenge hangoc sugucne aiibong.
  apb-apb: Oto ensel a God e lae mai saada na manikuluha'ana a God ko raa kali-kelire.
    Oto kire ko si tohungei me'u oto liutaa.
  san-TEL: తేషాం సమీపం పరమేశ్వరస్య దూత ఆగత్యోపతస్థౌ; తదా చతుష్పార్శ్వే పరమేశ్వరస్య
    తేజసః ప్రకాశితత్వాత్ తేఽతిశశఙ్కిరే|
  ben-IRV: আর হঠাত প্রভুর এক দূত এসে তাদের সামনে দাঁড়ালেন এবং প্রভুর প্রতাপ তাদের
    চারিদিকে উজ্জ্বল আলোর মত ছড়িয়ে পড়ল; আর তারা খুবই ভয় পেল।
  ntu-ntu: Kzdq enjrl ne Yawe adcpx-lzbqbz badr, zbz zyzlr kxetu kxluli rpnaobz badr,
    o-ngaletxde nidr. Ncblo kcng nzmwxlrszbqtx-pnzng.
  pan-pan: ਪ੍ਰਭੂ ਦਾ ਦੂਤ ਉਨ੍ਹਾਂ ਦੇ ਸਾਹਮਣੇ ਅਤੇ ਪ੍ਰਭੂ ਦਾ ਤੇਜ ਉਨ੍ਹਾਂ ਦੇ ਚਾਰੋਂ ਪਾਸੇ ਚਮਕਿਆ
    ਅਤੇ ਉਹ ਬਹੁਤ ਡਰ ਗਏ।
  gvc-gvc: Tópʉ ti jichʉ Cohamacʉ warocariro anjo tinare bajuaha. To ã bajuachʉ Cohamacʉ
    to si sitea tinare buhriaha. To ã si sitechʉ ñʉa, ovejare ñʉ wihboina cuia wahaha.
  mwp-mwp: Kedha nanga thana imadhin Awgadhaw Woeyayzi Angela, thanamulpa tharaydhin,
    senawbi thonara Awgadhaw buya a poerapar thanamuniya nagaydhin. Wa, thanamun mamuy
    danal poethay mabaygaw aka mina koey zapul.
  ksj-ksj: Ebu Zuhiꞌa Boro tuḡure vigaꞌa tabara zeḡe mazao fureraro. Ebu Zuhiꞌa Boro
    agaḡaniꞌa agazirotene, zeꞌe rihau rudaro.
  sbk-sbk: Umalaika wa GOSI abhafumiye, nanali uzelu wa GOSI wabhakhozizye epande
    zyonti, bhinjilwa nowoga ogosi.
