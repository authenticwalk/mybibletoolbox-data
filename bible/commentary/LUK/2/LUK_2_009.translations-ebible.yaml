  dik-NT: Kaam wën ka atuny Nhialic tul kelɔ̈m ku ruel ɣɛr Nhialic kekɔ̈th bï ke riaal.
    Gokë riɔ̈ɔ̈c apɛi.
  cac-cac: Elan̈chamel ix ja jun yángel Dios Cajal d'a eb'. Ix ja copnaj stziquiquial
    Dios Cajal d'a spatic yichan̈ eb'. Ix te xivq'ue eb'.
  tzj-E: Chek q'uenjlal tak c'ola jun ángel xwankera chquewech tkon ta rmal Kajaw
