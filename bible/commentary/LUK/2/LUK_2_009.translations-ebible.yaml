    ajyuq'ab'.
  dob-dob: ta ꞌInapwana ꞌina anilose ꞌiloesalutuidi ga ꞌituyayalidi ta maiboꞌadi simatauta.
  wrs-wrs: '@see-verse:LUK.002.008'
  mca-mca: Qa te'nethinets pa'aj pa' ewi'ƚ ƚaqa ángel pa' Yatsat'ax'inij, qa pa' ƚesa'x
    pa' Yatsat'ax'inij qa napjuyit'ipji' pekhewe'en. Qa qi in nijiwei pa'aj.
  kiw-kiw: Ida poobodi Paidubui Arerui, ka Iehoma erehe hiꞌa hehei-ro, rii turiaha
