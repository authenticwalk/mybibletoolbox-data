    kádaragun, tapè makipiestá ira sù panaddamán nayù ira ginaká ni Israel sù pattalebák
    nayù daroban ni Namarò sù ira naggaká nira ta pamapáte na sù ira Egipto.
  bki-bki: Ana ka yuka nonovio, kulo Ju nalo ajum̃a amila kanalo jokoluolu tai, napano
    naio be Sidomkariano na Ioruriano. A dam̃ariga, nalo nam̃a aju janea vio dolu,
    tiniel jii toru ka avavin Yerusalemo ka ala jokoluolu nene, a Yesu kanano tormoruo
    juo bunu amila jibe na.
  bqp-bqp: Wɛ̃̀ kũ wɛ̃̀ɛo Yesu de kũ a dao dì gɛ́ Vĩnla dikpɛ kɛ Yurusalɛmumɛ.
  mcp-mcp: Obyɔ̂l ɔ Yésus bwə́ á dʉ kə zâŋ páska dɨ́ Yurʉ́səlɛm mbû wɛ̂sh.
  hat-hat: Chak lanne pou fèt Delivrans lan, manman ak papa Jezi te konn ale lavil
    Jerizalèm.
  npl-NT: Itajwah n Jesús nochi xiwitl oyayah Jerusalén itech ilwitl de Paskua.
  bgg-bgg: Dam tham ne Hiiadun pha ji Sai pha inai shii Isu iphuii-imuii ne Jerusalem
    hà wuii dun.
  eng-TCENT: Now Jesus' parents went to Jerusalem every year at the feast of the Passover.
  eng-BSB: Every year His parents went to Jerusalem for the Feast of the Passover.
  cpu-NT: Ari ikantapiintatya osarentsiki ashitariri Jesús jiyaatzi Jerusalén-ki joimoshirenkiro
    Anankoryaantsi.
  san-ASM: তস্য পিতা মাতা চ প্ৰতিৱৰ্ষং নিস্তাৰোৎসৱসমযে যিৰূশালমম্ অগচ্ছতাম্|
  tac-NT: Alué Esusi o'nola 'lige eyela nabí bamí simíbame nile alé Rusaleni alué
    Páskua anilime omali sébachi napu o'inálime nile yawiyame.
  eng-WEBPB: His parents went every year to Jerusalem at the feast of the Passover.
  gfk-H: Ta ira kaba tinahon bakut no nuna tata ma no puasina dir git hanahaan uram
    Ierusalem tano Nian na Hinahaan Sakit.
  viv-viv: Tu malamala saꞋeyana saꞋeyana hinana be tamana Yelusalema againe hinauna
    tafalolo ana egana lobama ana tovenuwaꞋata yana Abamaduviviya ana tova againe.
  yao-yao: Achaŵelesi ŵa Che Yesu ŵaliji ni chisyoŵelo cha kwaula ku Yelusalemu chaka
    ni chaka katema ka chindimba cha Pasaka ja Ŵayahudi.
  tgp-tgp: Na tauni hatehateahi tamana enia tinana la lo sahe Jerusalem mata Hanhani
    mata Passover.
  auc-NT: Wodo pænta gogaïönæ baï Patowa mönö æ̈æ̈mæ̈ cænguïönæ ñöwo impa, ante pönëninque
    idægoidi Patowa ante Eedotadëë godinque æ̈æ̈mæ̈ cædönänimpa. Itota mæmpoda adobaï
    Patowa näni ämæ̈ cöwë cæyedë wadepo ïñö wadepo ïñö Eedotadëë goda ingadaimpa.
  kbc-NT: Inoatawece nicaaɡ̶ape eliododipi Jesus igotibeci Jerusalém odiita niɡ̶ica
    nalokegi anodita “Páscoa”.
  bmh-bmh: Yesus nugau memeg anag dual wai tutak tutak ebu, Zerusalem uzan zobu tub
    wanib Pasowa, go ulagwag murabun bitanem.
  ctu-BL: Ti jujump'ejl jab i tat i ña' tsa' majliyob ti Jerusalén cha'an i q'uiñilel
    Pascua.
  meq-meq: Ka məve na, Yusufa ta Mari ti yawa a magurlom i Pak a Zerozelem.
  noa-H: Jesús dënnaan añopierr Jerusalenag weetjeejim haajem, nemk'oo pömaam jaar
    paawai.
  alp-NT: Pela musune Yesuse Eni elake inaiju esi keu me Yerusaleme kena petu pesta
    tamata Yahudiaru esi kane roti rebe pake ragi more. Mere esi nete suike esi ntuana
    menaru esi siri bei Mesire.
  san-VEL: tasya pitaa maataa ca prativar.sa.m nistaarotsavasamaye yiruu"saalamam
    agacchataam|
  kbq-kbq: Maka kafuma ne-egeno'a Jisasi nerera ene nefakea, Anumzamo Israeli vahe
    kinafinti ozmaheno zmagaterenea kna (Pasova) fore'ma nehigekea, Jerusalemi vutere
    hu'na'e.
  kbh-kbh: Chabe bëtsë́tsata ibojanamana cada uata Jerusalenoye jana Bashco fiestama,
    chë Bëngbe Bëtsá chë judiëngbe bëts taitángbioye Egiptocana tojánatsebacama jtenójuaboyama
    fiesta.
  ron-LSB: Părinții lui se duceau în fiecare an la Ierusalim, la sărbătoarea Paștelui.
  pon-pon: Ni par karoj jam a o in a kotilan Ierujalem ian kamadip en paja.
  nhe-BL: Huan itatahua Jesús momatque yahuij altepetl Jerusalén sesen xihuitl ipan
    nopa ilhuitl tlen itoca Pascua [2:41 Nopa ilhuitl quema israelitame quiilnamijque
    quejatza Toteco quinquixti ininhuejcapan tatahua ipan tlali Egipto.].
  sps-sps: Mamatsiny ingainy taman Jisas me tsinan Ya natiny naa ror tana ngats fan
    tsian iny Jerusalem tan Guainy iny Fakats Fatabin nainy te faakouts e Gov fo tsuvurari
    ser naus osing me na Ijip.
  wnc-wnc: Tupa siknga angelata Isrel nana yapbike Isipnana amin zipan kumbingge natake
    yuwatakak tapduk takwanu Pasova ngang yakaing gwen kanangge natake Jesutane minga
    nanata nakanbamu asinggan asinggan Jerusalem kokakumayak.
  bus-bus: Wɛ̃̀ kↄ̃n wɛ̃̀o Yesu de kↄ̃n à dao è gá Banla zĩbaa kɛ Yerusalɛmumɛ.
  gub-BL: Kwarahy nànàn tu a'e, ihy a'e no, oho Zeruzarez tawhu pe a'e wà, mai'u haw
    pe zemono'ogaw pe a'e wà. Zanera'yr wazuka 'ym awer a'e mai'u haw her romo a'e.
  imo-imo: Jisas anumu lapa talo Israel imbomanga koro moloringi wai te, Gote Omba
    Israel Imboma Naa Topa We Kanopa Omba Purumu Waimu ningi, akumundo Pasova Waimu
    nimele, kano koro mololi waimunga poinye yaka nimbe wendo orumu wali elo ulke
    kombu awili Jerusalem olando puringili.
  boj-boj: Yesus aqa ai abu naŋgi wausau gaigai Juda naŋgo yori bati koba ñam Pasova
    di unqajqa maroqnsib Jerusalem aiyoqneb.
  eng-DRA: And his parents went every year to Jerusalem, at the solemn day of the
    pasch,
  knf-knf: Na ŋşubal, bajug Yeŧu baji baya *Ufeŧtu wi Mnjeeh du Yeruŧalem.
  san-KHM: តស្យ បិតា មាតា ច ប្រតិវឞ៌ំ និស្តារោត្សវសមយេ យិរូឝាលមម៑ អគច្ឆតាម៑។
  arn-NT: Fey Jesus ñi chaw ka ñi ñuke fill tripantu amukerkey Jerusalen ti Paskua
    pingechi kawiñ antü mew.
  zas-NT: Gazob ijz rej ree xdad Jesús Jerusalén lanij pascw.
  ken-NT: Yɛ̌ntɨkɨ mmíɛ́, chi nɛ nnɔ Yesu bárɔ̀ŋ nyaka Yerúsalɛm ndǔ *Ɛpǎ Nɛkɨŋɨ.
