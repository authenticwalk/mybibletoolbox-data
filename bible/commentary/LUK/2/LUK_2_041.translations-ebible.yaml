verse: LUK.002.041
translations:
  kpx-kpx: Vagana bahata Iesu mamana neinaveti Dielusalemae Basovae lovi iliho tigei.
  okv-H: Eto jarukari ta pondo iji puvutohoi Iesu ta e te mamo te jua mahainge da
    Jerusalem ta pambuhahera.
  tbo-tbo: Bolima emosi po emosi Yesu tu gunina hi gegae u Yelusalem Welulagona tolehana
    ubeina.
  mal-C: അവന്റെ മാതാപിതാക്കൾ വർഷംതോറും പെസഹാപ്പെരുന്നാളിന് ജെറുശലേമിലേക്കു പോകുക പതിവായിരുന്നു.
  grc-SR: Καὶ ἐπορεύοντο οἱ γονεῖς αὐτοῦ κατ᾽ ἔτος εἰς Ἱερουσαλὴμ τῇ ἑορτῇ τοῦ Πάσχα.
  bgc-bgc: यीशु के माँ-बाप हरेक साल फसह कै त्यौहार म्ह यरुशलेम जाया करै थे।
  khz-khz: Rigolo mapararai Iesu tamana e tinana Ierusalemai gelakawai, Pasova velekwana
    ulanana. (Iuda talimara kwarega aneruna na elaka-vanagirato, ati evagirato velekwana).
  deu-TKW: Und seine Eltern zogen alljährlich nach Jerusalem am Passafeste.
  zsr-NT: Yuguꞌ iz rjaquëꞌ Jerusalén xuz xnaꞌbiꞌ Jesús catiꞌ rac Lni Pascua, lni tuꞌspanëꞌ
    bönniꞌ judío ca benëꞌ Dios, bubijëꞌ xuz xtauꞌquëꞌ luyú Egipto.
  lin-lin: Baboti ya Yesu bazalaki kokende na Yelusalemi mibu nyonso mpo na feti ya
    Pasika.
  hns-NT: Har baries okar maai-baap Jeroesaalem djaat raha Paasan ke tiewhaar manaawe
    khaatien.
  noa-E: Jesús dënnaan añopierr Jerusalenag weetjeejim aajem, nemkhoo pömaam jaar
    paawai.
  eng-EMTV: And His parents traveled to Jerusalem every year to the Feast of the Passover.
  mib-NT: Te ndɨjnahan cuiyā jéngoo tátá i náná i ñuu Jerusalén, jeē cúu vico pascua.
  lif-NT2: तङ्‌बे थप्‍मा ये़सुरे़ कुम्‍बा कुम्‍मासि यरुसले़म्‍मो यहुदि चोःक्‌युम्‍भो
    तङ्‌नाम्‍मो पेःक्‍मा थिम् कत्ते़त्‍छुरो॥
  xnj-xnj: Kila mwaka dadi na nyina waki Yesu vahambili ku Yelusalemu kumselebuko
    wa Vayawudi wewikemiwa pasaka.
  mmx-mmx: At levenmaares axap ne Josep eburu mi nenen ne Iesu dugat pas uto Jerusalem
    ti leluxa, laasen ap mo leluxa, Lovovolo Pe.
  cbr-NT: Usaía Jesús canimainun ca José 'imainun María camabi baritian, Pascua anun
    carnero 'ati nëtën Jerusalénu 'inux cuancëxa. A nëtë ax ca aín raracama Egipto
    menuax 'atimocë 'aish bamaibi ië́a, a sinánquin Nucën Papa Dios rabiquin carnero
    'ati nëtë 'iacëxa.
  tee-NT: Ju José chai ju Malia ixta'anch chux c'ata ju lak'achak'an Jerusalén acsni
    ix'alinacha ju anu' c'atan ixpupastaccan ju anu' atats'isni acsni tatak'alhtaxtulh
    la'ix'aninti'an ju xalack'ajin ists'alan ju mak'aniya israelitanin.
  eng-LSV: And His parents were going yearly to Jerusalem, at the Celebration of the
    Passover,
  cak-NT: Ri María y José, rute-rutata' ri Jesús, can juna-juna' yebe pa tenemit Jerusalem
    cuando napon ri k'ij chi ri nimak'ej ri ni'ix pascua che.
  pah-NT: Ano nanani Jesus'ga yembora oho Jerusalém me gapo'ria pavẽi. “Ti'u toryvi
    pe Páscoa pe pevo ojipe'g̃a pavẽi,” ei ahe. “Timoka'nhymyme ti Tupana'ga pyryvagwera
    nhande ve. A'ereki ymyahũ Tupana'ga ombogwavuka nhaneramonhava'ea pyvõ ahera'yrypyva'ea
    jukaukare'yma,” ei ahe.
  sja-NT: Año chaa Jesús ak'õreerã wãpachida Jerusalén p'uurudee Pascua fiesta oode.
  xed-xed: Inda vaku i dani nda mani ma Yesu ta dzaʼa da skala Pak ma Ursalima.
  mks-NT: Tá nu̱ cuía̱ sáhan náná tátá Jesús víco̱ pascua ñuu Jerusalén.
  gfk-S: Taitus ira kaba tinohon no nuno Mama ma no Makai dur git hanana utuma Ierusalem
    tano Nian na Sinakit.
  bmu-bmu: Jisös iwinamŋan yambu (yara) dop ak-kömukömu kendon nalöŋe Jerusalem siti
    öŋgöba anjahotma.
  dgz-dgz: En da da gwanap Iesu ine mame barip yaua Paina Yamaseni Baripewa napen
    menan pa Ierusalem dot amuiwanumun.
  eng-GNV: Nowe his parents went to Hierusalem euery yeere, at the feast of the Passeouer.
  zaa-NT: Ttu ttu ìdani nna huía Joséa nna María nna ciudad Jerusalén para guttè cabi
    nía fiesta láą Pascua.
  eng-WEBSTER: Now his parents went to Jerusalem every year at the feast of the passover.
  guh-guh: Caevai canacujitsia Josébeje Maríabeje ponabiababeje Jerusalén tomarabelia.
    Ponabiababeje pascuavënëfiesta penataeyabiabinexabeje.
  bon-bon: Yoo, iyeta kämäge gaabegabe Yeesu me mage babe cina Yerusalema me waatnetnejäsi
    Äsuplengta trii tääpume, Israela biname bime äsecrera Aikupito cabu ca ngene apecname.
  nhw-BL: Huan itatahua Jesús momatque yohuij altepetl Jerusalén sesen xihuitl ipan
    nopa ilhuitl catli itoca Pascua [2:41 Nopa ilhuitl quema israelitame quielnamijque
    quenicatza Toteco quinchololti ininhuejcapan tatahua ipan tlali Egipto.].
  mgw-mgw: Abelei bake baai na Salya yo yenda ku Yelusalemu kila mwaka masu'ba ga
    si'li'ku'si'li'ku' ya Pasika.
  swh-ONEN: Kila mwaka Yosefu na Maria mama yake Yesu walikuwa na desturi ya kwenda
    Yerusalemu kwa ajili ya Sikukuu ya Pasaka.
  wbi-wbi: avapafi vake amaka ghoni vakalutagha ku Yelusalemu vwimila ikikulukulu
    kya Pasaka.
  bba-bba: Wɔ̃ɔ bɑɑɡere Yesun dusibu bɑ rɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru dewɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: Now his parents went to Jerusalem every year at the feast of the passover.
  kgk-NT: Ha túvy kwéry oho meme hikwái Jerusalém-my. Aretegwasu páscoa áry ohasa
    meme hagwã upe-py.
  waj-waj: Vo nuanu vo nuanu Yisuunna kaano koovaitana Yerusareema vida buusaivaa
    nnutuuvo Varaigiataivaa nneeravai.
  cpy-cpy: Ari ikantapiintatyaani ashitariri Jesús riyaatzi ojarentsiki-paeni janta
    Aapatziyaweniki roemoshirenkiro Anonkoryaantsi.
  ekk-PKP: Jeesuse vanemad rändasid igal aastal paasapühaks Jeruusalemma.
  mpx-mpx: Baliman maisena ge maisena Yeisu tamana ge hinana hi noknok Yelusalema
    Nopalegi Hagalena kaiwena.
  wbp-wbp: Yulyurrpu-kari yulyurrpu-kari, Jijajikipalangu-jarra kala-pala warrarda
    yanu Jurujulumu-kurra Juwu-patu-kurlangu-kurra purlapa wiri-kirra yirdi-kirraju
    Pajapa-kurra. Yangka kuja Jijaji wita-wiyi palka-jarrija, ngula-jangka 12-pala-jangka
    yulyurrpu-jangka, nyanungukupalangu-jarrarlu-pala kangu Jurujulumu-kurra.
  luo-luo: Higa ka higa jonywolne ne dhiyo Jerusalem e Sawo mar Pasaka.
  nhe-NT: Huan itatahua Jesús momatque yahuij altepetl Jerusalén sesen xihuitl ipan
    nopa ilhuitl tlen itoca Pascua .
  aii-aii: ܒܟܠܔ ܫܹܢ݇ܬܵ‌ܐ ܐܲܒ݂ܵܗܹ̈ܐ ܕܝܼܫܘܿܥ ܟܹܐ ܐܵܙܠ݇ܝܼ ܗܘܵܘ ܠܐܘܿܪܸܫܠܸܡ ܩܵܐ ܥܹܐܕܵܐ
    ܕܦܸܨܚܵܐ.
  esk-NT: Ukiuġaġipman aŋayuqaak Jesus-ŋum utlautiraġniqsuk Jerusalem-mun niġiqpagvikaamun
    atiliŋmun Apqusaakkaułiġmik.
  msb-msb: Tuig-tuig nakaugalian na san mga ginikanan ni Jesus na magpakadto sa Jerusalem
    para sa Pyista san Paskwa.
  cpa-NT: Lah¹cøng² lah¹cøng² ji²ŋi² dsø²lé² chiég³ jmi² Jesús jmai³ ja³tøa¹² jmai³
    ta²høa³ jøa³juøi² Jerusalén.
  dso-dso: ଜିସୁର୍‌ ବାବା, ମା ସବୁବର୍‌ସେ ଜିଉଦିମନର୍‌ ନିସ୍‌ତାର୍‌ ପରବ୍‌ ପାଇ ଜିରୁସାଲାମେ ଜାଇତେରଇଲାଇ
    ।
  meu-meu: Laḡani iboudiai tamana bona sinana Ierusalem e laova, Lagau-hanai Ariana
    negadia.
  yva-NT: Tume anteter Yesus apa aja pe akoya me yurija no Yerusalem indamu itavondijo
    Ono Paska rai.
  dgc-dgc: Nadid, taon-taon, tuwing Piyesta na Ala-ala, éy uméange du magulang ni
    Jesus ta Jerusalem a mamiyesta.
  zpm-NT: Zeeṉe bloozh Jesús tsiipchop iz, dzigo güey José grop me Marí güeynie me
    win lni Pascw, lni nroob ne ruṉ zho Jerusalén. Gzobse iz rie me grop me, per iz
    cotaa laa me güeynie win, sac nac zhiwseed zha Israel, mëëdbgui ne rap lalga iz,
    zrieelole tsie zho lo lni co.
  hix-NT: Txemnyeh wawo yohà tetxkon hatà, Txesus yàm komo, Xerusaryen hona. Asahxemtono
    ytxoho na tetxkon hatà. Thoryen heno komo yohokoko àtothàrànhàrà hutwatxho rma
    àro ha, asahxemtotho komo. Àsna yohà tetxkon hatà.
  sim-sim: Asama ermba ermbak hiyawu wasilaka Pasovan li tolondari wolo, avoko nijava
    Jisashi Jerusalemik indari vri.
  npi-ULB: उहाँका आमाबुबा निस्तार-चाड मनाउनका निम्ति हरेक वर्ष यरूशलेममा जान्थे ।
  cgc-cgc: Kada taon ginikanan Jesus giling naan Jerusalem tenged ta Pista Ta Paglibri
    Alin Ta Egipto.
  tim-tim: Akto ulikŋân aŋelo siâŋe Israe luâk damunyeŋe akmâ Aigita are yeŋgât nanaŋ
    ulik gulik miawagi are yeŋguep aregât nâŋgâm hombaŋ kotŋe Pasowa ain serâ omini.
    Serâ omberâmbiâ sop miawakto aregât Yosepe akto Mariaŋe kepiayetŋe hepunmâ Yerusalem
    kepian âgâyiat.
  yor-yor: Àwọn òbí rẹ̀ a sì máa lọ sí Jerusalẹmu ní ọdọọdún sí àjọ ìrékọjá.
  wos-wos: Atéfék héki hwari Jisasna yafa ayiwa bér Jerusalemré wari Pasovana hénoo
    sanjoka.
  emp-NTPO: Poaza Jesu djibarirãra Jerusaleʌ̃naa wãbadjid̶aa judiorã Egiptod̶eba ẽdrʌped̶ad̶a
    quĩrãnebabada ewari od̶i carea.
  eng-F35: Now every year His parents would go to Jerusalem to the feast of the Passover;
  ind-ind: Setiap tahun orangtua Yesus pergi ke Yerusalem untuk mengikuti perayaan
    Paskah.
  pes-OPCB: والدین عیسی هر سال برای شرکت در مراسم عید پِسَح به اورشلیم می‌رفتند.
  mpt-mpt: Bifole elekiem elekieme Fasoba fal gamin dime amitie Yesuse aaleb kamwali
    moniba Yesusalem bib une binabib kesoa
  ssx-ssx: Bapi paeyaota꞉ Yesuna꞉ apa꞉ ama꞉ yaapota꞉ Diutuseleme nane mo Lombei Pupa
    Yapeeke nate mia꞉tiki pieke handaa pua꞉tiki pipikime.
  mkl-mkl: Adɔ̃ fei iyeò bɑɑi Jesu ŋɑ ɑ̀ yɑ bɔ jinɡɑui Iku ku kuɑi Zeruzɑlɛmu.
  gaq-gaq: ଜିସୁନେ ବା ଡିଆ ଉଦାର୍ ପାଣ୍ଡୁଏ ମାନେଃ ନ୍‍ସା କାଲା ମୁଆଁ ଯିରୂଶାଲମ୍‌ନ୍ନିଆ ୱେଡିଙ୍ଗ୍‍ଗେ
    ।
  gof-RNT: Yoosefaranne Mayraamira Faasikka Baale bonchchanaw laythan laythan Yerusalaame
    boosona.
  unx-unx: ୟୀଶୁଆଃ ଏଙ୍ଗାଆପୁକିନ୍ ସବେନ୍‌ ବାରାଷ୍ ପାସ୍‌କା ପାରାବ୍‌ରେ ଯୀରୁଶାଲେମ୍‌ତେ ସେନଃ
    ତାନ୍‌କିନ୍ ତାଇକେନା ।
  gah-gah: Avóikini asenini zeketakumú gili mina holisi zupa meleketó meleketó nene
    Maliako Zoseheko keza Zelusalega itiaká asimó.
  lcm-lcm: Si keve matas aongos rinana na tamana kilongtapo uli palak ane Ierusalem
    si an ago si matan angan i Liuluai.
  aer-aer: Year arrpe-anenhele anyikwe Jesus-kenhe uthene mikwe uthene apmere Jerusalem-werne
    alherretyarte Passover-eke ikwere-werne, tyerrtye atningke arrpenhe areye yanhe
    ikwerele anyente-irrekenge-arle. Itne kere yepe-yepe Passover-eke atwemele anyente-irrerirreme-werne.
    Alakenhe rarle re-atherre alherretyarte Passover-werne itelaretyeke nhenge arntyelele-arle
    apmere Egypt-ele ampe akweke areye atwekenge-ntyele arrule yanhe ikwere-werne.
  qvc-NT: Jisuspa taytan mamanmi watan watan riqllapa Jirusalinman chay Paskwa fyistaman.
    Chaymi Jisusqa dusi watayuqna kaptin, paykunawan rirqan Jirusalinman chay Paskwa
    fyistamanqa.
  tgl-ULB: Ang kaniyang mga magulang ay pumupunta sa Jerusalem taon-taon para sa Pista
    ng Paskwa.
  cbs-NT: Jaska inun, Pascuatian Egipto anuxun jatun juni bakebu tenanma jatun xenipabu
    Diosun nai tsuman jatu dunkebaini shinain besinun ika badi tibi Jerusalén anu
    Jesúsun ibubu bupakemisbun
  xtm-NTPP: Te José ma ji'in María ma, ni yo jan koo de ndaka kuiya Viko Pascua ñuu
    Jerusalén ma.
  nnq-nnq: Kila chaka Achikibelei ba Yesu bakibanga na lukobo lwa kujenda Kuyelusalemu
    ku Mpapala gwa Pasaka.
  bao-NT: Jesús pacʉa to cãnacã cʉ̃mara Jerusalén macãpʉ Pascua boje rʉmʉ ĩarã waarucuupa.
  san-ORI: ତସ୍ୟ ପିତା ମାତା ଚ ପ୍ରତିୱର୍ଷଂ ନିସ୍ତାରୋତ୍ସୱସମଯେ ଯିରୂଶାଲମମ୍ ଅଗଚ୍ଛତାମ୍|
  rmn-rmn: Кажни брэш, кана авэл Пэсах, о дад тай э дай э Исусески джянас андэ Иерусалими.
  huv-NT: Miteat nej mimüm nej neatneátan ambüw Jerusalén majawüw nangos nüt pascua.
  otn-NT: Nu̱na̱ ra̱ José 'nɛ̱hra̱ Ma̱ya, njɛya njɛya pa Jerusalén, bí̱ nnu̱ ra̱ ngo
    ngue ra̱ pascua.
  nop-nop: Gulet indigoŋ Jesu miŋbeu adi Aŋelodi Yabukiyondaaŋ Yalakapmegukdok hinamunide
    Jelusalemde yawagumuk.
  obo-NT: Na ipat lahun, od undiyon to Jerusalem iddos amoy woy inoy ni Disas amoy'd
    sakup to pista to Kodlihad to Ponolihan.
  kca-kca: Кашәӈ тӑԓ Иисус аԋԏеԓ-ащеԓ Пасха йэмәӈ хӑтԓәт урәӈән Иерусалим воша йӑӈхиԓыстән.
  cak-ENT: Ri María y ri José ri ye rute-rutata' ri Jesús, ronojel c'a juna' nyebe
    pa tinamit Jerusalén. Rije' nyebe chiri' pa Jerusalén tok napon ri k'ij richin
    ri quinimak'ij ri israelitas ri rubini'an pascua.
  lif-NT: ᤋᤱᤒᤣ ᤌᤵᤔᤠ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤶᤒᤠ ᤁᤢᤶᤔᤠᤛᤡ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤕᤜᤢᤍᤡ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤋᤱᤏᤠᤶᤔᤥ ᤐᤣ᤺ᤰᤔᤠ
    ᤌᤡᤶ ᤁᤳᤋᤧᤳᤇᤢᤖᤥ॥
  mie-NT: De ndācá cuīyā jéhēn tatá ji naná ji Jerusalén, jā cúu vico pascua nchivī
    hebreo.
  san-TIB: ཏསྱ པིཏཱ མཱཏཱ ཙ པྲཏིཝརྵཾ ནིསྟཱརོཏྶཝསམཡེ ཡིརཱུཤཱལམམ྄ ཨགཙྪཏཱམ྄།
  qve-NT: Jesuspa tayta mamanqa sapa watanmi, Jerusalén llaqtapi Pascua fiestaman
    riranku.
  pao-NT: Nonotsa sumu tomoyina soo Te Pabe'e Jesus naanapua'amu ka Jerusalem mee
    naneadu-kwitoo memeayakwe, nananesootuhina na'ewa tukayakwe, ka oo soomayuna,
    o'no mu Jew numu natzama'wu.
  cbu-NT: Uru masach kaneesich yakachu anush Osiyarin Irusarinap naatarangana, Israelchich
    yuw Ijiptoo tsap shitungarangana anush zar shambatamaama.
  usa-usa: Îtumma anóayaa aboámá aati-aati-kárítímáátíráqá Yérútáárebaq utéta aokaq-kánáámá
    kótámaki-kanaae te-kánáámá aónéwaoyane.
  soy-soy: Ḿpɑ́ kuŋmɛ̃ kúye-i, Yeesu usɑɑ nɛ uuni yɛ̀ɛ̀ pɛɛ nkpɔ mɛlɔ́ɔ́ ɑnyɑ̃́
    hɑlɛ Yerusɑlɛm-pɔ.
  hui-hui: Mali bibahendengi Bolangua Halu Penegonaga Horo haragola Yasu ai̱ya abala
    libu Yarusaleme piaga hene.
  amf-amf: Yesussa imbaabee indanbe leven levenka Paasika rooroa gobshadheaka Yerusaalemdar
    keda yive.
  quc-NNT: Ronojel junab' k'ut xeb'e' ru tat, ru nan pa ri tinimit Jerusalén che ri
    nimaq'ij ri käb'ix Pascua che.
  dob-dob: Yakwala ꞌebweuna ꞌebweuna ꞌediya Yesu sinana be tamana situꞌetuꞌe Yelusalema,
    Ataona Sagalina manuna.
  wrs-wrs: Doa dawonam araravalva Yesusmba Yerusalemram waiengana tihram, os ningthiv
    Pasovatih. Yesusna osomba os lohmanavna 12pelara, nonamba waienganamba. Araravalna
    wevsava os prunvna, himba Yerusalemramba etonglalohvna Pasovatihramba henga no
    tahonnam no tahonnam.
  mca-mca: Pe' ƚ'alhei hayiitsƚe yamji'jii ha' Jerusalén week ininqapits yaqsiijkii
    qa yamji'jets pe' ƚe'sits neƚuts Pascua.
  kiw-kiw: Turiaha burioi Orohodi mahuai eito, Iesu maamu-ra abea-rai ioroaꞌoiadioumo
    emerai, imidai-ka odai Ierusaremai-to.
  tzo-TZC: Ti stot smeꞌ ti Jesuse stalelic onoꞌox ti ta xbatic ta qꞌuin Colel jujun
    jabil ti tey ta Jerusalene.
  jao-jao: Ngaliwa yarrambawaja baji Jirrujalima, na-wini yarrambawaja Bajuba, ngalawula
    nakaringu Najarrida kawula-wingka ngamaliya bjinju riyiki-biyi wula rrikurra-wibi
  mya-mya: သူ​ငယ်​တော်​၏​မိ​ဘ​တို့​သည်​နှစ်​စဉ်​ပ​သ​ခါ ပွဲ​တော်​ခံ​ချိန်​၌ ယေ​ရု​ရှ​လင်​မြို့​သို့​သွား​လေ့
    ရှိ​ကြ​၏။-
