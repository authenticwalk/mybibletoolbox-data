  mar-mar: ते परराष्ट्रीयांस प्रगटीकरण होण्यासाठी उजेड व तुझ्या इस्राएल लोकांचे वैभव
    असे आहे.”
  snp-snp: Amokafo ya ailo feka wenena ka ona kula olu oloto pi gedenae, loto luni
