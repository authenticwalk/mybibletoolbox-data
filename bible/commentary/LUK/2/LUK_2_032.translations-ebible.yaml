verse: LUK.002.032
translations:
  kpx-kpx: A hanavoge lohoale kou atagae ata. Iale atagavena vatae ataemo atagage
    abuna humahave elehai. Isi Iselala ata kebiatamo atagage abuna vuvune baluga malei.”
  okv-H: '@see-verse:LUK.002.031'
  tbo-tbo: Tauna tu meuputa hai yayata am nugotuhu galena tuhagana binei. Ma am lawa
    mi Isalaela hai wasawasa binei.’
  mal-C: '@see-verse:LUK.002.031'
  grc-SR: φῶς εἰς ἀποκάλυψιν ἐθνῶν, καὶ δόξαν λαοῦ σου Ἰσραήλ.
  bgc-bgc: ताके वो गैर यहूदियाँ ताहीं चाँदणा देण कै खात्तर उजाळा, अर तेरे अपणे माणस
    इस्राएल की महिमा हो।”
  khz-khz: Maeka ea, ati Iuda talimara vega-maekagira, e goi gemu kwalu Isaraela vega-ragera
    ulanana.”
  deu-TKW: Licht zur Offenbarung für die Heiden, und Herrlichkeit deines Volkes Israel.
  zsr-NT: Lëbiꞌ nacbiꞌ yeníꞌ uzeníꞌ bunách gzaꞌa Len nacbiꞌ caꞌ yeníꞌ quegac bunách
    Israel quiuꞌ.”
  lin-lin: pole mpo na kongengisa bikolo, mpe nkembo ya bato na Yo, Isalaele. »
  hns-NT: Oe manai log ke djotie deiga djaun tore biese me na djaane hai. Aur Israel
    djaatie ke biesaal soekh mieliega.”
  noa-E: Mag, i gaaimuata durr chaauram khʉʉnaujã Israelpien thö iyʉ̈ʉ ajurau. Maimua
    i jöoipa sĩsiewai ĩchab Israelpien khabam khʉʉn atheejã õtdaujö sĩsiju, amachdëu
    jãga amjã peerdʉju aai nʉ a khap amkhĩir” a iekhamajim anʉm jöoyau.
  eng-EMTV: A light for a revelation to the Gentiles, And a glory to Your people Israel.”
  mib-NT: Te máá yá sáha jeē cúndijin ini anuá ñayuu tācá nación, návāha jecūhun ni
    i sɨquɨ̄ ní. Te sáha ya jeē cujéhnu ñayuu maá ní Israel. Achí Simeón.
  lif-NT2: खुने़ॽ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ लागि ओःत्ति ओसेःन्‍गे़धाक्‍पा हे़क्‍क्‍याङ्
    खुने़ॽग के़रे़क् इस्राइलिहाॽरे़ खुनिॽ मिमिदिङ् पोःङ्‌लो॥”
  xnj-xnj: Lwenulo ndi lumuli lwa kuvamanyisa vandu vangali kuvya Vayawudi, na ukulu
    kwa vandu vaku va ku Isilaeli.”
  mmx-mmx: I ngan laxasep kusu naba lox axasep langas taram ti limixin kopmen di me
    Judaia, la na raba lasinorong ti limixin taram boro Israel.”
  cbr-NT: An ca Israel unibushima judíosma unicamaribi aín sinan upí 'inun 'imiti
    'icën. Minan 'inúnmi caísa, Israel unibu, acama achúshi 'aish, a cupí ca camabi
    unin Israel unibu rabiti 'icën.
  tee-NT: Ju yuchi chunch cajuna' tachi ju tu'u' maclhcu ni camapulhcuniya' ju ixtac'atsan'an
    ju jantu israelitanin tajunita. Chai ixlacata yuchi aclak'ayacanau ju quijnan
    ju israelitanin icjuntau ju milapanacni icjuntau ―chunch ju naulh ju Simeón.
  eng-LSV: a light to the uncovering of nations, and the glory of Your people Israel.”
  cak-NT: Ja raja' chuka' ri Sakil quichi ri winak ri man je israelitas ta, roma ja
    raja' ri xtik'alajin ri abey ret chiquiwech. Y roj ri atenemit Israel can xtic'ue'
    kak'ij, roma can chikacojol xalex-wi ri nicolo quichi ri winak, xcha' ri Simeón.
  pah-NT: Ji rupi ahe oho Tupana'ga pyri javo, gaha po ti oko hyapehava ja hepiuka
    ndeviara judeus'g̃arũive'g̃a pe gentios'g̃a pe nehẽ, ei ahe. Ore ko ndereheva'ero
    israelitasva'ero. Ore mboheteuka po ti ga nehẽ, ei Simeãova'ea Tupana'ga pe.
  sja-NT: Iru ɨ̃daa pɨk'a bɨ k'aurepa judio-eerãpa paara pɨ o k'awaadait'ee mãik'aapa
    iru k'aurepa eperãarãpa Israel pidaarã t'o p'anadait'ee.
  xed-xed: Tsuwaɗak ya ŋa inda mndəra mndu. Tsatsi dzaʼa klaktá glaku ŋa mnduha gha
    la Israʼila.»
  mks-NT: Mé a̱ yóho jándiye̱he̱ a̱ nu̱ú na̱ co̱ó na̱quixi chi̱chi Israel. Ta sa̱ha̱
    mé a̱ yóho ca̱ha̱n va̱ha ña̱yivi sa̱há na̱ Israel, na̱ cúú cuéntá mé ndo̱, na̱cachi
    Simeón.
  gfk-S: Aie ra lulungo ura haamadares di ing pata be a Iudeia di, ma aie no minamar
    ta ira num matanabar Israel.”
  bmu-bmu: Göŋön Amötqeqe Toŋaŋgö asakŋi indelnöŋga kian kantri yeŋgö uruŋini kuŋguiga
    asarime aka qetbuŋagan nangi könagesögi Israel neŋgö sutnine mewöyök qarima.”
  dgz-dgz: Orup ma ganat otua, Diu uon ian ugupe nagirewa, ganat mega gapan guegue
    gega yao anu awain. Me Isurero gapan yaneni menan ian ugupewa nagirewa, nu ian
    Isurero nagirewa, wa atonat nimanain.
  eng-GNV: A light to be reueiled to the Gentiles, and the glory of thy people Israel.
  zaa-NT: Porqui'ni ná huée la'yani' para ca enne' qui' adí ca nacitn. Por lèe nna
    tháliani yetsi qui' cuią'lu' Israel.
  eng-WEBSTER: A light to enlighten the Gentiles, and the glory of thy people Israel.
  guh-guh: Maponëje petsipaebilivaisita, pamonae apo judíovi ata, jamatabëcueneitayotsiana.
    Yapëtaeyaexanaena pacuenia jamatabëcueneitsimë. Nexata maponëje pejamatabëcueneta
    apo judíovi yaiyataena nijajivi judíovi, jai Simeón templobota Diosojavabelia
    pexaniajamatabëcuene perajutsijavata Jesúsnëyo yabara.
  bon-bon: Tabe ngale pana pagege äbita gaabe ceerame maramara gawe biname bine niiya
    cabu ca äsecrerame, piiyepu jamyacu apaclyera ne acaname määme Israela biname
    bime bau me.”
  nhw-BL: Yaya elis quen se tlahuili catli quintlahuilis nochi masehualme huan quinnextilis
    Toteco, masque amo israelitame huan itztoque ipan catli hueli tlali. Yaya elis
    tohueyitilis timoisraelita masehualhua.”
  mgw-mgw: Bweya wawaalu'a kwamulikya bandu ba panja, na utukupu kwa bandu bako Isilaili.”
  swh-ONEN: nuru kwa ajili ya ufunuo kwa watu wa Mataifa na kwa ajili ya utukufu kwa
    watu wako Israeli.”
  wbi-wbi: umwene ghwe lumuli vwimila uvusyetulilo vwa iisi nu vwimike vwa vaanhu
    va Isilaeli.
  bba-bba: Yeyɑ yɑm bururɑm mɛ mu koo tɔn tukobu wunɛn swɑɑ sɔ̃ɔsi. Mu koo mɑɑ wunɛn
    tɔmbu Isirelibɑ bɛɛrɛ doke.
  eng-KJVCPB: A light to lighten the Gentiles, and the glory of thy people Israel.
  kgk-NT: '@see-verse:LUK.002.031'
  waj-waj: Ivo mmeekia taivaa roosiima gioonna kiaapu ngiari voopinnaiya yoketaa aataruuvaa
    kooyaa vitainaravai. Vitaama kinai ii gioonna kiaapu Isarairaa iyakidiri diitaivaara
    mmuakiaa gioonna kiaapuuyaano iyara kua yoketaivaa kiaaravaivee. Simioono itaa
    kua tiravai.
  cpy-cpy: Riitaki koñeetyaa-koteerini atziri-paeni kaari nosheninkata, Riitaki kantakae-yaawoni
    ipinkatheetan-tyaariri nosheninka Israel-paeni pashitari eeroka.
  ekk-PKP: Ta on valgus, mis näitab rahvastele sind, sinu rahva Iisraeli hiilgust.“
  mpx-mpx: Iya mwananal, inoke bolo nige Yudiya i oola ni yanel ge wam kamwasa nihi
    atena, ge ama wam gamagalau Isileli ni yanema ge ni pawasawasa-agima.
  wbp-wbp: Jarra-nyayirni-wangu-kurlurlu kapu-jana yapa Juwu-wangu pinarri-mani yungulu
    jungarni nyina nyuntuku. Ngulangkuju kapulu-jana pulka-pinyi nyuntu-nyanguku ngurrara-jintaku
    Yijirali-pinkiki.” Kujanyalparla Jimiyaniji wangkaja Kaatukuju.
  luo-luo: ler mar fweny ne joma ok jo-Yahudi, to mar duongʼ ni jogi Israel.”
  nhe-NT: Yajaya elis queja se tlahuili tlen quintlahuilis nochi tlacame huan quinnextilis
    Toteco, yonque ax israelitame huan itztoque campa tlen hueli tlali. Yajaya elis
    tohuextilis timoisraelita tlacajhua.”
  aii-aii: ܒܲܗܪܵܐ ܕܒܲܗܪܸܢ ܠܐܸܡܘܵܬܹ̈‌ܐ، ܘܚܸܩܪܵܐ ܠܥܲܡܘܼܟ݂ ܐܝܼܣܪܵܐܹܝܠܔ.“
  esk-NT: Ilaa qaumauruq sagviiruaq anniqsuġiamik Jew-ŋuŋitchuanun suli kamanautaugisiruq
    iñuiñun Israel-ŋum.”
  msb-msb: Siya an ilaw na magagiya sa mga dili-Judio sa kamatuudan kag maghatag sin
    galang sa imo mga taga-Israel.”
  cpa-NT: dsa² jmo¹ taih¹ juu¹² ja³ŋi¹nio¹ dsa² tsa¹lán¹² dsa² israel, dsa² jmo¹ lén²
    dsa² israel dsa² canh¹³, dsa² lán¹² dsa² juøi² quiánh²hning, ca¹juúh²dsa.
  dso-dso: ଆରି ବିଜାତି ଲକ୍‌ମନର୍‌ପାଇ ବଲି ଜାନାଇଅଇଲା ସତର୍‌ ଉଜଲ୍‌ ଆରି ତମର୍‌ ଲକ୍‌ମନ୍‌ ଇସ୍‌ରାଏଲର୍‌
    ମଇମା କରି ଆଚାସ୍‌ ।”
  meu-meu: Diari na binai, bese idauidau ihadiarilaidia. Bona oiemu bese Israel iheatolaidia.
  yva-NT: Opamo aurata irati varo mbaro vatano Yahudi jewene mansai, muno Po kovo
    ntiti raugavere Nya kawasae Israel mansai.”
  dgc-dgc: Siya ye i magpaliwanaga du éwan Judeo a tolay ta plano mua. Dahil diya,”
    kagi ni Simeon, “éy tumanyag du tolay mo a Israel.”
  zpm-NT: ¡Grëse miech ne ndxie lo guidzliu, me nac biini ne gziini lo zho! ¡Me csaṉnziuu
    zha Israel, ne nac zho zha ne ngab lo luu!
  hix-NT: Weyu wya amna yawasmentokono wyaro ohutwamohsehe hampànà, mosonà, Xuknewyanahnà
    komo wya. Xuknewyana komo xarha, ohxe harha natxhe hampànà, toto komo wya. Moson
    hoye ro, onà wyaro nketxhe hampànà, toto komo, omeroro. Ohxe xaxa natxow hamà,
    Xuknewyana komo, Khoryenkomo mryenon komo, ketxhe hampànà, kekon hatà, Semyawu.
  sim-sim: Ukruharandak or naha Judama ambu ondon er nga nombon mukukwa ri. Uhu or
    unak mihi ma ol Israelik fehenda ondo hi lihi wasilakak nakwa sir,� karem ormu
    mbara.
  npi-ULB: तपाईंका जन इस्राएलीहरूका महिमा र अन्यजातिहरूलाई प्रकाश दिने ज्योति हुनुहुन्छ
    ।”
  cgc-cgc: Ipaintindi din ta mga ittaw na mga dili linai Israel parti an ta imo na
    kabebet-en. Tenged ki kanen, kami na imo na mga ittaw na mga linai Israel dayawen
    ta duma na mga ittaw.”
  tim-tim: Arekŋe Anutu bo nâŋgaŋmai yâk yeŋgât han ewum pagalewiap. Akto luâklupge
    Israe nengât egâliaŋ pagaleŋe aknengiwiap.”
  yor-yor: ìmọ́lẹ̀ láti mọ́ sí àwọn aláìkọlà, àti ògo Israẹli ènìyàn rẹ̀.”
  wos-wos: Dé xérékékwa ya maki ané du nak téfana du takwana mawulimbu hanyitandé.
    Hanyindét di Godka jémba sarékétandi. Sarékéta di Israelna du takwana ximbu harékétandi.
    Wungi dé wa.
  emp-NTPO: Idjira ʌ̃naa quĩrãca b̶aya judiorãẽ́ba bʌd̶ebemada cawad̶amãrẽã. Idji
    carea bʌ puru Israelera bia jarad̶ia.
  eng-F35: a light for revelation to Gentiles, and the glory of Your people Israel.”
  ind-ind: Anak ini bagaikan terang yang akan menyinari bangsa-bangsa bukan Yahudi
    yang hidup dalam kegelapan, dan Dia akan mendatangkan kemuliaan bagi umat-Mu Israel.”
  pes-OPCB: او همچون نوری بر دیگر قومها خواهد تابید و مایه سربلندی قوم تو، بنی‌اسرائیل،
    خواهد شد!»
  mpt-mpt: E Yudabai ayal kesoa tubunea deib ayame alebenea atemniba Yudabai Islel
    ni niniino dotouleb nomabiobo ge baanea Simione mene weng sango
  ssx-ssx: Kutu pitolo hata꞉ ipikana꞉ma꞉ mo Diendaili wanda꞉hali pa꞉ta꞉ pa̱a̱ pa꞉la꞉eki
    haluekema꞉ make Isulai wanda꞉halina꞉ biki tieke wina꞉ loluekema꞉ make pilieke
    laa leekeme.
  mkl-mkl: Nŋui í jɛ inyɑ kumɑ́ iyi ɑ́ nyisi dimi mmu ŋɑ kpɑ̃ɑɛ. Nɔ nŋui í jɛ ɑmboei
    inɛɛ ŋɑ, inɛi Izirɛli ŋɑ.
  gaq-gaq: ବିନ୍ ଜାତି ରେମୁଆଁଇଂ ଆଡ଼ାତ୍ରା ସତ୍ ସାମୁଆଁ ଆସୁଏନେ ତାର୍‌କିଗ୍ ଆରି ପେ ରେମୁଆଁ ଇଶ୍ରାୟେଲନେ
    ଗୌରବ୍‍ ସୁଗୁଆ ଆଡିଙ୍ଗ୍‍ନାବକେ ।”
  gof-RNT: Hessika kawotethata ubbaas, Xoossaa ogiya qonccisiya poo7o, ne asaa Isra7eeleskka
    bonchcho” yaagidi Xoossaa galatis.
  unx-unx: ଆଡଃ ଏଟାଃ ଜାତିରେନ୍‌କଆଃ ନାଙ୍ଗ୍‌ ମାସ୍କାଲ୍‌ରାଃ ଦିମି ଆଡଃ ଆମାଃ ଇସ୍ରାଏଲ୍‌ ହଡ଼କଆଃ
    ନାଗେନ୍ତେ ମାଇନାନ୍‌ ଆଉୱେୟାଏ ।”
  gah-gah: Nenémo hetoka vegenalitini kigika hize hanatokimikiko monó gilinigave.
    Itó Isilae vegenalitini lugulizá ale otinogo ive.
  lcm-lcm: ani ri vap i ngising, asi kari luk malangas singina, na kam matan vap ri
    Israel asi kari luk ani aminaung ina.”
  aer-aer: Re alkngenthe mwerre akngerre-arteke. Re tyerrtye ingkirrekeke imernetyenhenge,
    Ngkarteke-arle akutne anemeke, apmere arrpe-anenheke, itne Ngkwenge arratye mwerre
    anerlte-anetyeke. Unte anyente-arle tyerrtye Ngkwinhe Israel-eke-artweye areyenge
    anerle-anetyenhe lterrke akngerrele.” Alakenhe re Simeon-ele alyelhemele ileke.
  qvc-NT: Kay wambritum suq micha achikchakuqshina rin yanapaq yumbay nasyungunapi
    tiyaqkunata, qamta shunqonllapapi riqsishushpa, allita kasushunanllapa. Kay wambritu
    achka furastirukunata washaptinmi, paykuna rinllapa alabaq llaqta masin isrraylinukunatapis,
    nishpa.
  tgl-ULB: Siya ay liwanag para sa paghahayag sa mga Gentil at kaluwalhatian ng iyong
    mga taong Israel.”
  cbs-NT: Jadan, bin ewapa chaxa keska nawa betsa betsapabun uinkin minabu Israelbu
    min kushipawen min jatu duawai uindiaxankanikiki”, akaya
  xtm-NTPP: Te suu ya kúu ñu'u ndaxtnuu nuu ndaka‑ka ñayii ñuu ñayivi a, ja jin jaku'ni
    ini i. Te ja maa ya, te jayiñu'u ko kuu ñuu Israel ya ―‍kúu de jiña'a de.
  nnq-nnq: Lumuli ngulwamulikila bandu ba ilambo yenge, nukuleta kibumo kwa bandu
    binu Kuisilaeli,”
  bao-NT: Bojoca poogaari, Ʉmʉreco Pacʉ yee díámacʉ̃ ca niirijere cʉ̃ja ca majiro
    tii, Mʉ yaa pooga Israel macãrãre ca nii majuropeera cʉ̃ja ca niiro tii, ca tiipʉre
    —ĩiupi Simeón.
  san-ORI: ଯଂ ତ୍ରାଯକଂ ଜନାନାନ୍ତୁ ସମ୍ମୁଖେ ତ୍ୱମଜୀଜନଃ| ସଏୱ ୱିଦ୍ୟତେଽସ୍ମାକଂ ଧ୍ରୱଂ ନଯନନଗୋଚରେ||
  rmn-rmn: Ов ярэки, саво кан учярэл алаи о дюнядэс, тай о нами э дюняски Тинрэски
    Израиль!
  huv-NT: Nej ajlüy atnej noic ran leaw apmarraj mambeol meáwan nipilan monaw tiül
    palpálwüx cambaj; aton apmarang xeyay najneajay tiül micambaj Israel, aw teat
    Simeón.
  otn-NT: Nu̱na̱ ya guehna̱ da̱ xojpa̱ yø mmʉi yø ja̱'i̱ hi̱ngyø judío na̱. Conná̱
    nguehna̱ da̱ ma ma̱ya̱ yø judío.
  nop-nop: Uyadi metam Judahi’walaŋ feknit mokit adi’walaŋ welehik gineŋ hauta wapum
    mintawaak. Eŋ Isilae metam’walaŋkade wohogegigit wapum hinek mintawaak.”
  obo-NT: Sikandin en iddos od poma‑awang to poomdom to konna mgo Judio no waa poron
    id kilaa kikow. Woy ukit kandin, od posivontuhon iddos minuvu ru no koubbaran
    ni Israel.”
  kca-kca: пўншантәм нŏви Турәм ӑт уйәтты па рут мира пӑ ишәк йасәӈ Израиль мирэна
    ԓэщатсэн!"
  cak-ENT: Ja rija' chuka' ri Sük quichin ri vinük man ye israelitas tüj, roma ja
    rija' ri nk'alajrisan ri abey rat chiquivüch. Y roj ri atinamit Israel, roma chikacojol
    xalüx-vi ri Colonel, q'uiy utz nkil y nc'uje' kak'ij, xbij ri Simeón.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤀᤥ᤺ᤳᤋᤡ ᤀᤥᤛᤣ᤺ᤴᤃᤧᤎᤠᤰᤐᤠ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ᤃ ᤁᤧᤖᤧᤰ
    ᤀᤡᤛᤪᤠᤀᤡᤗᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤔᤡᤔᤡᤍᤡᤱ ᤐᤥ᤺ᤱᤗᤥ॥”
  mie-NT: De maá yā sāhá jā cutūu inī ánō nchivī ndācá nación, tácua jīcūhun inī ji
    nāsa Yāā cúu ní. De sāhá yā jā cuñáhnú nchivī maá ní Israel. Ncachī Simeón.
  san-TIB: ཡཾ ཏྲཱཡཀཾ ཛནཱནཱནྟུ སམྨུཁེ ཏྭམཛཱིཛནཿ། སཨེཝ ཝིདྱཏེ྅སྨཱཀཾ དྷྲཝཾ ནཡནནགོཙརེ༎
  qve-NT: Paymi llapallan nacionkunapi tiyaq runakunata inti hina k'ancharinqa. Hinallataqmi
    Israel nacionniyoq runakunapas ancha allin reqsisqa kanqaku”, nispa.
  pao-NT: '@see-verse:LUK.002.031'
  cbu-NT: Nimun arapchitam tunartaa shiyaatstam kukish yasachtampasinaya. 'Sinushpa
    taachinllinaya. Utaáshuch tputs nimun kizpurtachpasinaya. Wapparee, Apaa, mang
