  nfa-nfa: Nèngu nuka sèmi saraa, dhu pakabꞌua suku-suku Israꞌel, dhèu Lamatua sèra.
    Nèngu kahèi èci èèna ka dènge saraa, dhu padꞌelo jꞌara Lamatua, pala mi suku-suku
