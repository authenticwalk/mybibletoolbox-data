    Isareri vatanaaka kahaqiraro vika nutuvano virini qiarire, tiro.
  hub-NT: Nigka tsaaptina numamtinaiti, tumau asa ashi shuar ainan nekatan susattawai.
    Nigka ii weantu asamtai, Israel shuar ainatin pachitmasar pegker chichartinaiti”,
    tusa tinaiti.
  hmo-hmo: Diari ta oi havaraia vadaeni inai, bese idauidau dekenai diari do ia henia
    totona, bona ia ese hairai bada, be oiemu bese Israela taudia dekenai do ia henia.”
  big-big: Pi wilangka yongkambanu Yuda onowiligu kazing nigi wameik pumokki pakeliweki
