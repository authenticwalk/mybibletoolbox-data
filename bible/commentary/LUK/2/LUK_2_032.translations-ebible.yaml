  tnp-tnp: In otuva nəhagəhagiən, kəni otəgətun rəhan suaru kəm Nanihluə mɨn, kəni
    nətəmimi okotləfəri rəham mɨn nətəm Isrel o Iosmiəgəh əha.”
  urd-urd: ताकि ग़ैर क़ौमों को रौशनी देने वाला नूर और तेरी उम्मत इस्राईल का जलाल बने।”
  hot-hot: Nôm êŋ ma hatôm deda ek avômalô loŋ buyaŋ nêgê, ma tem nêm athêŋ lôkmaŋgiŋ
    êndêŋ anêm avômalô Islael.”
  mqj-NT: Inde To ma'pasalama'e sirapan kamasiangan la napopaita to salianna to Yahudi
    sae lako olomu anna la umbaa kamatandean lako petauammu, to Israel.”
  rus-SYN: свет к просвещению язычников и славу народа Твоего Израиля.
  mbh-mbh: Na ini the lalainga ako aro i pathengal lom sovengalo nge tokokoe areko
    ini Judare avele. Naro o paesa lom toko Israelre oion roro nge i.”
