  san-ASM: যং ত্ৰাযকং জনানান্তু সম্মুখে ৎৱমজীজনঃ| সএৱ ৱিদ্যতেঽস্মাকং ধ্ৰৱং নযননগোচৰে||
  tac-NT: Alué nímala Wa'lula bujsireli 'yame alué tase ralámuli israelita, alekeri
