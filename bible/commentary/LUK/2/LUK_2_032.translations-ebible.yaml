  srn-NT: Neleki wan faya A o sori den sma di no sabi Yu, a pasi fu Yu, èn A o meki
    Yu pipel Israel kisi glori.
  cta-NT: Caca ycuiꞌ nu biꞌ sca xee tlyu nu tyuꞌu neꞌ cresiya jiꞌi̱ ñati̱ tyucui ñaꞌa̱
