  gof-ENT: ሄሲካ ካዎቴታ ኡባስ፥ ፆሳ ኦጊያ ቆንጪሲያ ፖዖ፥ ኔ ኣሳ ኢስራዔሌስካ ቦንቾ» ያጊዲ ፆሳ ጋላቲስ።
  aau-aau: Sohokwe seyr ey se hieyn, uwrkayn irweyk me lyar kow ey. Seyr hno uwrsa
