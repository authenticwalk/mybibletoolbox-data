  spy-NT: Mākuyēk lēbkēēyyēētaab bōrōryōōsyēk tukul ankuyey /kēēkoonyit biikaab *Isrāyēēl
    tukul.”
  xnn-xnn: Kaneg siya nan silaw ay mang-itdo olay isnan baken Judio tapno ilaenda
    nan daan ay omey ken sik-a. Isonga gapo isnan onga ay naay awnit madayaw nan Judio.”
