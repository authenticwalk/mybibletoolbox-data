    tamo uŋgasari Israel naŋgi dego suwantnjrimqa naŋgo ñam kobaqas.”
  eng-DRA: A light to the revelation of the Gentiles, and the glory of thy people
    Israel.
  knf-knf: Dwin bjeehi bankdoliiŋ imeeţana ţi banwooŋ baanwo *bayuday kabot kawo pdëm
    pi Iŧrayel pntaali pi nu. »
  san-KHM: យំ ត្រាយកំ ជនានាន្តុ សម្មុខេ ត្វមជីជនះ។ សឯវ វិទ្យតេៜស្មាកំ ធ្រវំ នយននគោចរេ៕
  arn-NT: Pelon reke felealu kom mapu mew, ka femngechi tañi püramyengeael tami Israel
