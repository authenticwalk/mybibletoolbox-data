  prf-NT: Essa a demlag a mángpahayag ten kaluuban mu ten Hentil hidi, sakay siya
    bi en mangatád ti kapuriyan ten banuwan mu a Israel.”
  auy-auy: Fíꞌonkaa-waasi sáma kátinkena kaweꞌ-ámbá aráátiminana póna Ísareri-waasi
    súwíta sanaambá iyíníye Símiyoni siyáiye.
  tbg-tbg: Ovavano ataama nimitaintema kero, vi vaintiva qumina vo vatanaa vo vatanaaka
