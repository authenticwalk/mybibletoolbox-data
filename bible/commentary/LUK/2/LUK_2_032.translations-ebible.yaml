    no xe, i'i Tupàn pe.
  imo-imo: Yu Israel Imbomanga tawendo moromele imbomanga pa tendembalo wali, enoni
    nu liko manjinge. Nunge Israel Imbomanga pa tendelimu molombalo wali, aku imbomani
