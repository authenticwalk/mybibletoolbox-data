  nhe-BL: Yajaya elis queja se tlahuili tlen quintlahuilis nochi tlacame huan quinnextilis
    Toteco, yonque ax israelitame huan itztoque campa tlen hueli tlali. Yajaya elis
    tohuextilis timoisraelita tlacajhua.”
  sps-sps: Ayein sen kurun iny faan iny a arasan tana vainy sikia ma taa Jiu, Ya te
    faan iny siinaiv man tana vainy Tsumanyi na taa Isrel.”
  wnc-wnc: Tasiwi ita apu dongu kundune nana Anutue dua nataaing aminu kakaa akngaka
