    Jesu betake yukut.
  bus-bus: Eégↄ̃ dɛ gupuraa ũ lɛ à guu pu bori pãndenↄnɛ à n gbɛ̃ Isarailinↄ tↄ́
    sɛ́ lezĩ.
  gub-BL: — Tatainy ài wiko putar nehe. A'e rupi umume'u putar nekatu haw Zutew 'ym
    wanupe nehe, i'i izupe. — Teko uze'egatu putar Izaew izuapyapyr wanehe a'e wà
