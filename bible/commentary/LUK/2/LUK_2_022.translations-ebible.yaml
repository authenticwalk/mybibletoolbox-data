  pib-NT: Wa poyagkakgognetkatka powralu rutakikolupna, wa Moysisi Tokanu Yokanatkaluru
    chinyawakpotuko, Gerosale ranikatkaluna, wa Gitsrukaachi renekyapatkaluna.
  wiv-wiv: Ti dama ke Iosep hiro a Maria hiro keteni vahozovia kahiro mia loloa hiro
