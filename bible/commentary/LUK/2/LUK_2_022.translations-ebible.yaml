  mal-mal: മോശെയുടെ ന്യായപ്രമാണം അനുസരിച്ചുള്ള അവളുടെ ശുദ്ധീകരണകാലം പൂർത്തിയായപ്പോൾ
  kkc-kkc: Meli dio Yosep dio Moseseeye tei magoo ee dodolone Godeeyo howo woola tokenee
