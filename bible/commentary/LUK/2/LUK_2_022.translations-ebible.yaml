    pupainüm.
  cme-NT: Naacombiloŋ u bĩncuɔmba yuŋ-maama migãamaŋ-yiiŋguŋ juɔ hi ŋaa maŋ waaŋ
    dumaa *Moisi *ãnjĩnamma-na, baa bi kã baa naacombiloŋo‑i *Diilodubuɔ‑i-na dii
    *Yerusalɛmu‑i-na da ba ka pã-yo hã Diiloŋo‑i
  sus-sus: Marasɛniyɛnyi waxati to kamali Annabi Munsa xa sɛriyɛ ki ma, Yusufu nun
    Mariyama naxa Isa xanin Darisalamu, a xa masen Marigi bɛ,
  pon-2006: Ahnsoun kamwakel me ntingdier nan Kosonned en Moses lao daulih, Sosep
    oh Mery ahpw ketikidalahng serio Serusalem pwe en kasarawihong Kaun-o,
  dad-dad: Idi neid nonorou lilik fiya naa, Moses nẽ Lo ifaref kilei anĩ bure fele
    di, Josef Maria ado, Jesus Jerusalem, Odug ifenẽya nigin dirou diselen,
  zab-NT: Chi bialo de dxi ni baany María zec ni ná par gún de gunaa chi rcáadeb bdoo
    zec ni rnabee ley xte Moisés, chiyru güenédeb bdooqui lo Xtadnɨ Dios láani yudoroo
    xte Jerusalén.
  jae-jae: Têm sêmbuŋ ŋatêmui suŋa gêbacnê kêtôm Mosenê biŋsu, go Maria agêc Josep
    sêkôc ŋapalê sêpi Jerusalem sêja sebe sênsuŋ eŋ êndêŋ Apômtau.
  ksd-ksd: Ba i tar par ra lavur bung na varvagomgom ure dir, da ra varkurai kai Moses,
    dir kap ia urama Ierusalem, upi dir a tul tar ia tai ra Luluai,
  msm-NT: Na, no panahon on no ogtumanon to paghinlu to nanganak no insugu to balaod
    ni Moises, mig-andiya onsi Jose to Bayoy to Diyus diya to siyudad to Jerusalem.
    Oghalad sikandan duon su nasuyat duon to sikan balaod to Ginuu no pig-iling, “Ihalad
    now to Diyus to songo paris no limukon ubin songo paris no salapati no maintok
    pad.” Pigdaya dan sikan bata su igpaabin dan to Diyus, su pigsuyat isab duon to
    balaod to Ginuu no pig-iling, “To bata no yukos no panganoy, igpaabin to Diyus.”
  myk-myk: Ba Mariyama sivɛɛrɛ ti cabyaa kʼa fa wɛ, na saha ni Kilɛ tudunmɔɔ Musa
    wo saliya wu ni, a Yusufu ni Mariyama di gari ni pya wu ni Zheruzalɛmu ni, na
    shɛ wu kan Kafɔɔ Kilɛ mu,
  sbe-sbe: Maliya yona lauheꞌaꞌa kaitalasamna huyana ye laoma ede Yosepa yo Maliya
    Yesu maiyadi se lau Yelusalema, bena Yesu se mosei Guiyau unai, yo Maliya yona
    lauheꞌaꞌa kaitalasamna se ginauli. Kabikabi ta udiyedi Guiyau yona laugagayo se
    ginauliwatani, ye wane, “Natumiyao loheloheyao bagubagunadi, siya bena Guiyau
    yona.” Yo hinage ye wane, “Ena waihiu hesau ye labalaba kabo bunebune labui o
    gabubu labui” ye baheidima Numa Tabuna unai na yona lauheꞌaꞌa kaitalasamna ye
    ginauli.
  mcr-mcr: Iyaqu Mosisi iqu ätkqeuŋi qänaknä isinyä, hea 40 qanyä ae äpmayi, akiyä
    änyäsinyä Ymeqä Iqueŋi Naqä Ique wiyŋqä, Jerusälemäŋqä ätuma ekiyi.
  cux-NT: Taachí snuū ca'a niiⁿniⁿ nguuvi chi 'aama n'daataá ní canéé dɛɛvɛ taachi
    vɛ́ɛ́ dacua'a 'lííⁿ yeⁿ'e tá tan'dúúcā chi canéé nguūⁿ na ley yeⁿ'e Moisés, tuu'mi
    ní José ndúúcū María candɛ́ɛ yā dacua'ā miiⁿ na yáāⁿ Jerusalén. Candɛ́ɛ yā chi
    diíⁿ yā presentar dacua'ā miiⁿ nanááⁿ Señor 'iivú Ndyuūs.
  tur-YTC: Moşe’nin Yasası’na göre arınma günleri dolunca, Yosef’le Mariyam çocuğu
    Efendi’ye sunmak için Yeruşalem’e,
  san-ITR: tataH paraM mUsAlikhitavyavasthAyA anusAreNa mariyamaH shuchitvakAla upasthite,
  bel-N: І калі скончыліся дні ачышчэньня іх паводле закону Майсея, прынесьлі Яго
