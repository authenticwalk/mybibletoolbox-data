    man fiquicanan mantaca jominue. Casale na unila na jonari, yaca Diosichi joe tintsan
    joeque chuteca jominue. Jun tenchi casale na unila na jonari, Diosichi ticatiya
    cuwano jominlanue na tenchi pacara quica cuwenta. Miya Diosi paluca juwejuca o
