  usp-NT: Cuando xtz'akat mak k'ij pire tran ch'ajch'oj jwich María chapca' tijb'ij
    Jpixb' Kakaj Dios ri Kajawl xe'tak li nimi richoch Kakaj Dios pach José pire tib'e
    jache'tak Kakaj Jesús laj jk'ab' Kakaj Dios.
  zav-NT: Catə' gwde tyempən' babeyac Marian' xi'ilažə' len bda'onə' segon can' na
    ḻein' de'en bzoɉ de'e Moisezən', nach gosə'əlene'ebo' Jerosalenṉə' par ɉso'ebo'
    lao Diozən'.
  sgz-sgz: Iatung i nagogon ái Káláu a tari si Moses, a parai ngoromin, “Ngo wák a
    mulán bál mai kalik án káláu, ki da utngi kalik er ngo káián ái Káláu.” Tan Iudáiá
    di lu mur i nagogon erei, má kes mul á nagogon si Káláu di lu mur on a ngoromin.
    Ngo wák a káhái kalik káláu, ki na rah i ahat i sángul á bung, diar tinán diara
    han mam te na ru i bun ngo te na ru i maran suri osmapak mai uri narsán ái Káláu
    suri apilpil pas diar tinán. Io, ákte arwat i pákánbung erei suri arapilpil, diar
    mokson kipi kalik urami Ierusalem suri para tari kalik i mátán táil ái Káláu suri
    ditula long arwat pasi nagogon káián ái Káláu.
  kek-NT: Lix María quixba̱nu jo' naxye sa' lix chak'rab laj Moisés. Nak ac xnume'
