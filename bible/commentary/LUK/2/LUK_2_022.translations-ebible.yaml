    kaite Chubege Moisés nu Chube gerua degaba unsuialin gerule kare, chada e gerule:
    “Chebia biale kirogwa onbre molen kimule, chebia kirogwa e kaitadale Chubege lle
    boangale Chube alin, kirogwa e Chubenu.” María, José jo chke u gerungwa Chube
