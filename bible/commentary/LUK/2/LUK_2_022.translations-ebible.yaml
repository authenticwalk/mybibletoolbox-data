    againe gisena-ma amine, higa bunebune luhei o kaꞋi bututula kabiꞋodiyao luhei.
  yao-yao: Pagamasile moŵa ga kutama munnuli lyaiche lyuŵa lya kuswejeswa mpela Malajisyo
    ga Akunnungu gaŵapele che Musa igakuti kulajisya, che Yusufu ni che Maliamu ŵanjigele
    mwanache ni ŵajawile nawo ku Yelusalemu kukwaŵika paujo pa Ambuje.
  tgp-tgp: Ale mo kakau na rani mata malamalai matan vara i vai Joseph enia Mary la
    vokevoke usuri na Leu non Moses, la lavia mo sahe Jerusalem mata silea isan Moli
    God
  auc-NT: Wäänä mänimpoönæ wepæ̈ näate ïnampa, ante Möitee wodi nänö angaimpoönæ ïinque
    go ate tömëna, Wëñængä ïñömö Wængonguï Awënë quï ingampa, ante mönö godongæ̈impa,
    ante tömengä ingante Eedotadëë ïñömö ænte gogadaimpa.
  kbc-NT: Niɡ̶ijo naɡ̶a ixomaɡ̶atedijo icoa nokododi ane diiɡ̶enatakata lajoinaɡ̶aneɡ̶eco
    Moisés me diniwilegitibigiwaji lodoe Aneotedoɡ̶oji, José ajaa Maria joɡ̶oyadeegi
    nigaanigawaanigi manitaɡ̶a nigotaɡ̶a Jerusalém moibootalo Ǥoniotagodi Aneotedoɡ̶oji.
  bmh-bmh: Maria Zosep dual gil 40 mazicina, anag mogoi dual ereg kolital naliu usalabun,
    Uwait nugau zaueim siemen. Einen, getal Moses nug aneun, ‘Anaiagar, memeagar agen
    agal geleagar Uwait nugau ameg ebu imarai betei Uwait muramamen.’
  ctu-BL: Che' bʌ tsa' ts'ʌctiyi cha'c'al q'uin cha'an mi' sʌq'uesañob i bʌ che' bajche'
    mi' yʌl ti' mandar Moisés, tsi' pʌyʌyob majlel alʌl ti Jerusalén cha'an mi' yʌq'ueñob
    lac Yum.
  meq-meq: Həlay i məbere bo tay ka ɗəre i Mbəlom kə sla andza bazlam i Mbəlom mapala
    eye nakə Musa a watsa aye. Andza niye, Yusufa ta Mari tə zla wawa, ti ye ha a
    Zerozelem mata bəzay ha a Bəy Maduweŋ,
  noa-H: Maimua hĩchab magtarr k'ur hed hãbjö haadëm hee, Jerusalén p'öbör hee Haai
    hi jëeujem deg chi Jesudam haibëejierram haajem p'adëg hoopien, Moiseeu Hẽwandam
    hiek p'ãtarr gaai jaau simjö hag hipierr. Mag haibëewia Hẽwandamag hi kõit hʌ̈u
    hajim hanaa warag hirig jëeumamua, “Hẽwandam, cha k'ërʌm maar chaaidam; puata
    hi k'ap chirʌm mʌg hatagjã. Hi dʌ̈i pʌchdëu hampierr habá” hajierram hanʌm, “pʌchigpai
    k'ĩirju bãaumk'ĩir.” Mag hamau jëeutarran hamach chaai Hẽwandamag deeg hajim,
    warrgar Moiseeu jaautarrjö.
  alp-NT: Eleki petu kena Yusupe kai Maria luasi ono lulu Musa eni aturane, kai esi
    suka ono luasi ndita lulu aturane mere me Tuhane Eni Lumare hoko esi liku Kwetele
    mere me kota Yerusaleme leke rilukeNi ete Tuhane.
  san-VEL: tata.h para.m muusaalikhitavyavasthaayaa anusaare.na mariyama.h "sucitvakaala
    upasthite,
  kbq-kbq: Hagi zamazeri agruhu knama vagaregeno, Mosese kasegemo'ma hu'nea kante
    ante'ne Josefe ene Mariakea Jisasina avare'ne Ra Anumzamofo aminaku Jerusalemi
    kumate ra mono nompi vu'na'e.
  kbh-kbh: Y chë tempo tojanóshjango, ndaye ora José y María yojtsamna jamana nts̈amo
    Moisesbe leyiñe iuayancá, ndayá jamama yojanmëncá, canÿe shembása Bëngbe Bëtsabe
    delante ts̈abia jtsatsmënama, canÿe s̈es̈ona tbojtsebomnents̈ana. Asna, Jerusalenoye
    tbojánata y chë básetema tmojanamba, Bëngbe Bëtsabe bëts yebnoca jinÿinÿiyama,
  ron-LSB: După ce s-au împlinit zilele de curățire a lor, după legea lui Moise, l-au
    adus la Ierusalim, ca să-l prezinte Domnului
  pon-pon: Ran akan en a kamakelekel Iao daulier duen kapun en Mojej, ira ap wa don
    i Ierujalem, pwen mueid on Kaun o.
  nhe-BL: Huan quema tlanqui nopa tonali tlen monejqui para María mocahuas ichaj para
    motlapajpacchihuas queja quiijtojque itlanahuatilhua Moisés, José huan María quihuicaque
    Jesús hasta altepetl Jerusalén para quinextitij iixtla Toteco.
  sps-sps: Te ruak nainy tsuri iny kat faakor iny fataabos e Meri te tsue fi ya tana
    Faun te kirkir iny e Moses, ai Josep me Meri mei naa to na guei tsoiny unya tana
    ngats fan tsian iny Jerusalem ser faan iny Ya tana Tsunaun,
  wnc-wnc: Siwan Anututane wapatang tupa siknga anzing matakut, “Waaknga dangem tapana
    aawiu Anututane sanga ngang yaninong. Yanike waapa takapuke Anutue nomune imunong,”
    ngang matakut. “Sangasa kwait suyuknga gweaya ba gubanga gweaya pakapuke Anutue
    imunong,” ngang matakut. Siwan mingata pasap wam takngatu gepbiatang kundusim
    yuke tapduknga kawan sandewan minga nanata Anututane mama wapatang matakut taknga
    tasinangge natake engang take Anutue nomune imunangge Jerusalem gapmane kopbumayak.
  bus-bus: Kɛ̀ aↄ̃ gbãsĩbↄgurↄↄ kà, aↄ̃ à sɛ̀ wà gàa à ↄdↄa Diinɛ Yerusalɛmu lán
    Musa doka ò nà.
  gub-BL: Kwehe mehe Tupàn umuapyk kar uze'eg Moizez pe a'e. Nezewe i'i a'e ze'eg
    kuzà imemyr romo ma'e kwer wanupe a'e. — Nememyr izexak kar ire ezekwaku nehe,
    heràpuzuhu huwake neho 'ym pà nehe. 40 'ar pawire ezexak kar eho heràpuzuhu rehe
    uzekaiw ma'e pe nehe. Eraha mokoz pykahu izupe nehe no, wazuka kar pà izupe nehe
    no. — Ikatu ma'e iapo har ài ereiko Tupàn huwa rupi kury, i'i putar newe nehe.
    A'e mehe erepuner neixe haw rehe heràpuz me nehe, i'i ze'eg kwehe arer kuzà wanupe.
    A'e rupi Mari a'e, Zuze a'e no, 40 'ar pawire oho Zeruzarez tawhu pe wà, tàpuzuhu
    pe wà, a'e ze'eg kwehe arer heruzar pà wà. Weraha kwarera'i uzeupi wà no, Tupàn
    Zanezar pe imono pà wà no, ze'eg kwehe arer heruzar pà wà no.
  imo-imo: 'Josep kinye Maria talo, elonga kamukumu kake tepili molongele walimu wendo
    orumu kinye, Mosesini ungu mane tirimu te pilko liko tengilindo ulke kombu awili
    Jerusalem pungolio, kake tepili molongilindo kera mai lepo mele talo molo kera
    imili mele talo Gote popo toko kalangei nimbe ungu mane aku tepa nimbe perimu
    kanomu. Gote popo toko kalo pungili Awilimunga ungu mane nimbe peremo te lupe
    pilko liko tengilindo puringili. Aku ungu manemu i tepa: Ungulu komomu kanoko
    lingema pali Awilimunga ningo yu tiengei, nimbe perimu kanomu. Aku ungu manemu
    pilkolio iltonga ungulu komomu Gote Awilimu tiembili ningo Jerusalemendo pungili
    Jisas meko puringili.'
  boj-boj: Juda naŋgo dal anjam bei agiende. Uŋa aŋgrotimqa bati 40 koboamqa naŋgi
    uŋa aqa jejamu yansetqab. Dal anjam di Moses a nami marej. Deqa Maria aqa jejamu
    yansetqa bati kereonaqa aqa gumbuluŋ wo Jerusalem gilsibqa atra tal miligiq di
    Maria aqa jejamu yansetosib Yesus osib Tamo Koba aqa baŋq di ateb.
  eng-DRA: 'And after the days of her purification, according to the law of Moses,
    were accomplished, they carried him to Jerusalem, to present him to the Lord:'
  knf-knf: Ŋnuur ŋabani ŋi *Yoŧef na *Mariya bawooŋ biki kabaañëş bañow jibi *Bgah
    bi Moyiŧ bajakuŋ. Baţij Yeŧu du ubeeka wi Yeruŧalem, kaya kadiimana Ajugun.
  san-KHM: តតះ បរំ មូសាលិខិតវ្យវស្ថាយា អនុសារេណ មរិយមះ ឝុចិត្វកាល ឧបស្ថិតេ,
  arn-NT: Fey puwlu ti antü ñi lifngetuael engu chumngechi ñi chem pilen Moyse ñi
    ley dungu mew, ka yengey ti pichiche ta Jerusalen waria mew femngechi tañi ngillatuñmafalngeael
    ta Ñidol mew.
  zas-NT: Chi bayaaloj ree dxej ni been Li ziꞌc rüjn ree béngunaa rajl xiꞌn, dxel
    binë reeman bejndobëz guin loj Dios lën yadooroꞌ Jerusalén.
  ken-NT: Mpok ákwáy anɛ Josɛ́f nɛ María barɔŋ bɛkʉ mbɔnyu ɛbhé Moses ɛ́rɛ̀m bɛ
    mánkʉ ndu bɛbhak pɛ́pɛ́p bɛsí Mandɛm mpok ngɔrɛ́ abhé, bápɔ́kɔ Yesu bárɔk
    Yerúsalɛm ndu bɛtɔŋ yi ntá Mandɛm Acha,
