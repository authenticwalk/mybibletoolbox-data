  gof-ENT: ሙሴ ዎጋ ሜላ ኤንታ ጌሻቴ ዎዴይ ፖሌቲዳፔ ጉዬ ዮሴፋራኔ ማይራሚራ ዮጋ ናዓ ባንታ ጎዳስ ኢማናው ዬሩሳላሜ ቢዶሶና።
  aau-aau: Sawk enekwei Josep, Maria leys hoh God so hawr mnow-mnow mey, Moses so
