    Awinkathariti.
  nhg-NT: Cache cuöc opanuque tunalte para omochepöjque, san quiene ca quejtoa inu
    ley de Moisés, oquehalecaque peltzintle ipa inu ciudad de Jerusalén para quetieyejtetisque
    tieca Tlöcatzintle.
  nya-nya: Nthawi yoyeretsedwa kwawo itatha, monga mwa lamulo la Mose, Yosefe ndi
    Mariya anapita naye ku Yerusalemu kukamupereka kwa Ambuye.
  ngu-NT: Ijcuac yopanoc on tonaltin ica José niman María yonochipajquej ijcon quen
    tlanahuatia itlanahuatil Moisés, yejhuamej ocuicaquej Jesús ne Jerusalén niman
    oquiyaxcatijquej on toTeco Dios.
  kup-kup: Met batam Moses ñetï kateñ hahaek navok epat hah, “Zuda añahol ñarohol
    havatapanepuh honep honep maot Godiz etañik tin ravapanez hat id pururuañariv
    ma parupim zut modañariv basat, añ pop pimauhö pot natotü, oñ aban gog pov tohopanez
    nap manapanen bat id poñariv urat mañarapan.” Pot pi hahan menahan hez. Met mod
    epov amun menahan hez, God epat hah, “Met añ nap pim ro garosikap batapanepuh
    nemop bavatapanen hepan.” Met batam epovokaro hahan menahan hezavoz homet tokat
    ñon honesiz zut bon tahan Zoseper Maria taput tapan hat rop bat Zerusalem zeitak
    sah.
  jid-jid: Uvi tsrakake mba a ke ni doka Musa, Isuwu mba Maryamu ba nji'u hi ni koh
    Irji ni Urushelima ndu ba nji'u hi ni shishi Bachi.
  wmw-wmw: Ikisa, wakati wazitimiziwe suku za kuswafiwa kwawo kamba vyairi shariya
    ya Musa, Yusufu na Mariyamu wakwera naye Yerusalemu, wakanture mbere ya Mola,
  gmv-GGM: Muse woga mala isti geeyiza wodey wurini Yosefoyne Maarama guutha na Yesussa
    Godaa Xoossa sinthe shiishanas ekkidi Yerusaleme kezida. Hessika Goda wogan koyro
    yelettiza addey wuri Godas dumma gidana geetettidi Xafetidayssa polanaasinne,
  ssg-ssg: Ien taun ti Josep ma Mary aile saun ti haunialalu ti puli Haeu usiai nauna
    ti Moses. Aile ape lalu kau tel akaik hani Ingi Haeu leili Jerusalem ape lalu
    hani i hahitake ngangahat ti Haeu.
  zpo-NT: Gorna ngulo nguxoob re mbizh lee me ngok nambey, modxa nabeyy ley cheen
    Ches, mbe Che rop Mari mad yezh Jerusalén, zee kayaa Xaa Nabeyy mad.
  poy-poy: Pashisokiti shipindi sha msambu gwa kupungwa kwawu Mariya na Yosefu hangu
    ndo ifiriwitwi mumalagaliru ga Musa, wamtola mwana wagenda nayu Yerusalemu wamtulili
    Mtuwa,
  qwh-NT: Moises mandacushqan ley nenqanno limpiu cayänanpaq junaqcuna tincuriptinnam,
    Josewan Mariapis ewayarqan Jerusalencho templuman llullunta Diosman presentayänanpaq.
  gaw-gaw: Aria ah beḏu babaiṯak daaḵunu, Moses ḏop̱a yom amu, haen amu iiṯa me, Josep
    wau ele a nid Kayak ep̱egp̱a meḵulahnu Jerusalem tepiḏ.
  nca-nca: Moses koro hutuŋo mande ŋundo ŋande yaró, pareto simó pisiyoro Anutu toŋímo
    pusú tero, yate kosa naru 40 ŋunde kini taró. Asa naru ŋu kini tiníqo, yereka
    irisa ŋundo simóyari rero Uni Parámi inowero quro Yerusalem oriyó.
  zpz-NTPP: Na ornu pshuub dzi nu gyicy dey gal nu rnii leey ni Moisees par nu gyacaacy
    mbecy lo Ñgyoozh, orzeꞌ za nu dey mdoo zeꞌ Jerusaleeng par nu lyuu dey mi lo Ñgyoozh,
    Shuaan na.
  mkj-mkj: Anjoaun kamwkel ma insingdi nehn kojonned in Moses ne dauli, Joseph apel
    Mary wahdahlahng jeriho Jerusalem pwa Ih en kajarwihoang Koaunno,
  zac-NT: Iurë gualú cuarenta dzë, iurní bëꞌnë tucarë gunë María nu José cumplir según
    lëy shtë Moisés të gáquiꞌ limpi. Bëꞌnë raiꞌ narunë tucarë tubi naꞌa narapë meꞌdë.
    Por ni José nu María guanú raiꞌ lëꞌë Jesús iáduꞌu ruꞌbë ciudá Jerusalén. Guagdchininú
    raiꞌ lëꞌë meꞌdë lu Dadë Dios.
  kyg-kyg: Moseseꞌa, aꞌnemogi mafaꞌnemo aliꞌa apateteꞌapaeꞌmo aeꞌa kalo paeꞌa apatesayafeꞌmo
    ofalinimo alinitutapa mono huꞌa neꞌapataya vayaꞌmo apamiyo, huno huꞌniya gemo
    akame hisaya afinaꞌmo afole aiꞌnigeꞌana Yosefeꞌe Maliyaꞌeꞌmo avaleliꞌana Yulusalemu
    taonifilagamo uꞌnaꞌae. Goti aulagaleꞌmo avaleliꞌuꞌana atesaꞌafeꞌmo avaleliꞌana
    uꞌnaꞌae.
  kmk-kmk: Utdit dummatong dit timpu un manungpalan da Jose kan Maria utdit lintog
    Moses maipanggop si madaḻusan da, ummoy da’d Jerusalem. Indallay da pay dit posik
    ta ida idatun kan Apudyus.
  cao-NT: Jatsi quiha tsëquëniquë arati xobo xo tsi María bahuëhacati ca xabaca. Jatsi
    Jerusalén qui José ya María caniquë, Moisés yamabá yoba jatihuaxëna. Cahëxo tsi
    quiha arati ibo qui jato yobá yoani ca jahuë bo ja acaniquë bahuëhacati. “Tëpas-hacati
    xo rabë ca botocoa. Jama, toa pi ati mëtsama jaca no tsi tëpas-hacati nori rabë
    ca corobisa iquë” nëa tsi jato yoba nëcani quiha. Jasca, toa barí tsi Jerusalén
    qui jato baquë Jesu ja bëcaniquë Dios qui mëaxëna. Jato jodioba jabi quiha. Ja
    tocacani quiha Iboba yoba quënëni ca tahëhax na, naa “Dios qui mëahacaxëti xo
    jariapari ca cohax ca baquë” i Dios yoba ni quëshpi na.
  bbr-bbr: Maria Josep ori omre 40 orip manonuk, anak ko mokoi pak ätäi eposek saräun,
    Anut nukan owa tonoirin. Owon, meter Moses nukas äiewon, ‘Aninakat, momonakat
    akas akan mokoit Anut nukan amuk opok imware pote Anut nuraiei.’
  inb-inb: 'Nis­paka, imasa Moisés niska­sina chaiag­mandaka, wawa tiag­samuska­ura­manda
    limpiulla tukun­ga­pa puncha­kuna ña iali­ura, Jesus­pa atun­kuna paita Jeru­sa­len­ma
    apar­ka­kuna, atun Taita Diusta kawa­chispa, nin­ga­pa: “Kam­ba­lla­mi ka”.'
  hrv-hrv: Kad se zatim po Mojsijevu Zakonu navršiše dani njihova čišćenja, poniješe
    ga u Jeruzalem da ga prikažu Gospodinu -
  box-NT: Bṹn mɔ́n á bìo ɓa ceéra míten vó làa bìo mu bòráa o *Mɔyiize
    làndá yi, ó o Mari là a Zozɛɛfu ɓuan mí za Yeesu vannáa ho Zeruzalɛɛmu á
    wà vaá na a ɲúhṹso yi,
  ote-NT: Y nu mi ua yá pa ra Maria bi ntꞌaxqui pa da yopa yʉtꞌa ja ra nija̱ maꞌnaꞌqui
    ngu xqui ꞌyofo ra Moise ja ra ley, nepʉ ra Jose ne ra Maria bi zixa ra zi ba̱tsi
    pa ja ra nda̱nija̱ Jerusale pa dí dapabi ja rá ꞌyɛ Ajua̱.
  wnu-wnu: Ende qamb wogub igoi inorou qei-qei uma ne Moses qomon qoan gumater eng
    gab unor wau bauor end Qenut mian isiari Pris munon inmaragansiar qamb Yerusalem
    qite iramirei. End irab wau qamar eng gor Qenu sirbigub qamb ebetemirei.
  zam-NT: Co'se' ngolo mdyaa sman mbembìi Mari loo yíiz ftan xal ngòc costumbr co'
    mnibe' ley co' mxo'f Moisés loo mèn, mbe' Chè ryop Mari mbed le'n templ co' ndub
    le'n ciuda Jerusalén par lu' Chè ryop Mari mbed loo nguley' par ngòcque' no mdyaaque'
    no mdyubque' di's co' gunii Diox no co' mnibe' Diox li mèn par lu' mèna le' mbed
    nac che'npe' Diox.
  zyp-NT: Moses phungbia hratah a pathaisahnah cai cawh a tling tihtah Josef le Mari
    taco Abuipaw letah hlai rua pawtah Zisu cawh Jerusalem lang aa seikhui.
  sey-NT: Tsi̱tuꞌure pasi jeteyoꞌje siꞌsire tsoa to̱ muꞌseña ti̱ꞌaëna, Jerusalén daripëna
    saijë tsi̱tuꞌureje̱ sahuë, Maijaꞌquëna i̱siñuꞌu cajë, Moisés cua̱ñeseꞌepi ja̱je
    caye sëte.
  nvm-nvm: Areme Josof ko Meri bun tavan buon rokga bun e Mosison akaij iji fu kuainma
    ijeg bun ire fok reoine baren. Ijegreare bun uri am iji afeme abe E Bomana God
    makuai Jerusarem vain.
  mps-mps: Te wai dali aga ida dali si habu selali bodolu ela soaide, Mosesgo waligia,
    tama aga ida dali aya sigo Jerusalemba Genuai Bidibolo mawainu sela pali.
  seh-seh: Mudakwana iwo n'dzidzi wa kuceneswa, ninga mudalongera mwambo wa Mozesi,
    Zuze na Mariya ankwata mwana mbaenda naye ku Djerusalema, toera ampereke patsogolo
    pana Mbuya,
  pab-NT: Hatyaoseta xane hikoa Maria, José xoaha nómane Moisés Xaotyakiraho aokitere
    akereta ferakene. Hatyo hiyeta kolatyaha xoima Jerusalém xeta, hotikisahene maheta
    Xekohaseti ana.
  llg-llg: Hambu baꞌi Musa heti-heun esa nae, inak fo bonggi basa faik hahulu, na
    ana musi neu tao tungga hadak, fo tao nalalao aon nai Uma Ina Huhule-haladoik.
    No leo ndiak, na, ala bisa maso leni uma huhule-haladoik leu, leo basa faik. Huu
    ndia de, Yusuf ma Maria leni kota Yerusalem leu, fo ala sangga tao tungga hadak
    ndia. Boe ma ala loo sila ana mbimbilanan ndia, neni Uma Ina Huhule-haladoik dalek
    neu, fo ala fee Ndia dadik neu Lamatuak enan.
  kyf-kyf: '''Ɩn da Maliii -yɔwɔlʋ ylɩ nynia, sa we mɩa cɛlɩda *Moizɩɩ tite ''wʋ,
    ''sa -Zɛzɛfʋ -yɔ Malii kwaa ''yu *-Zeluzalɛmʋ, wa ''ka ɔ Jejitapɛ ''klʋslolu.'
  tpi-tpi: Taim i kamap pinis bilong Josep wantaim Maria i bihainim pasin bilong kamap
    klin long ai bilong God olsem lo bilong Moses i tok, orait tupela i kisim pikinini
    i go long Jerusalem bilong givim em long Bikpela.
  mih-NT: Ta sa yaha quɨvɨ cuhva catyi ley ra Moisés sa cuenda sa nduvaha ña ityi
    nuu Ndyoo, ta zɨquɨ sindyaca ñu sii ra Jesús ndya ñuu Jerusalén vatyi cua cuhva
    cuenda ñu sii ra sii ra Ndyoo.
  qvh-NT: María gueshyacushganpita chuscu chunca (40) junagtanami Josëwan aywayargan
    Jerusalén templuman Moisés guelgashgancho nishganno purificacunanpä. Itintapis
    templuman apayargan Tayta Diosninsipa munayninman churayänanpä.
  kms-kms: Muq Maria ni si uny pu wus kin nginy te omone, bu ni ghimbi sabi munduw
    ningg. Pugri bu ni Moses ningg lo puq wund kin pugrine puq ren. Ni te kin puq
    ren ningg bu wo te riri Jerusalem ruso Yumbui nde ri nondo ningg.
  agn-agn: Oman, kiminabot da tang kaldaw ang magboat tanira tang sirimoniang sigon
    ong Katobolan ni Moises para magimong limpio tang nanay. Animan napaning da Jose
    ong Jerusalem, ingkelan ka nira tang mola para iprisintar ong Dios.
  nhi-NT: Uan ihcuac yoahsic in tonal mochipauasqueh quemeh quihtoua nitlanauatil
    Moisés, ocuicaqueh in conetl octeixpantitoh Jerusalén inauactzinco in toTecotzin.
  ttc-NT: B'ix yaji, ya ma ky'ik te tyemp aj tgan tuq te Kawb'il tzan kykaj saq tuj
    twitz Qtata Dios [tzan tpaj titz'jlen te k'wa'l], kyetz oxik kyin te k'wa'l Jerusalen
    tzan tkaj kyq'apo' tuj tq'ab' Qajawil, iktza'x tz'ib'ankaj tuj te Kawb'il aj okaj
    tsi' Moisés oqtxi'.
  dan-1931: Og da deres Renselsesdage efter Mose Lov vare fuldkommede, bragte de ham
    op til Jerusalem for at fremstille ham for Herren,
  kwj-kwj: Moses lo mwanji sawero hinga fichuku ga fi daro ti, uku fini yasiwani kipe
    fi wosini nuwai yapai o fi che fi ra ra Apukolaka ni ha ki Jerusalem ko ki ya
    fi raꞌai.
  vie-OVCB: Khi những ngày thanh tẩy theo luật Môi-se đã mãn sau khi sinh con, Ma-ri
    và Giô-sép đem Con Trẻ lên Giê-ru-sa-lem dâng lên Chúa.
  kze-kze: naaóvá'á Mósesi aaraimó iyámpóímo tinkésa nombó pétuwesa miwítí naaópa'o
    iyónááon-aimbo siráin-kanaa túwasarai Yósépi Máríyaae Ísumba áí'mesarai Ísóigombo
    amíyanesarai Yérúsaremu-naopa'a kurááiye.
  lbk-lbk: Awni ya ket inyey cha Jose nan ong-onga ay mangichoo ken Apo Dios id Jerusalem
    tay inomchan et nan akhew ay mangiyangnenancha isnan nailenteg ay ekhad ay kachalosan
    inana isnan lenteg Moises.
  mto-NT: Ku tseꞌe je̱ xa̱a̱j pyuuk joma veꞌe je̱ María ñaajkvaatsjini ax joꞌn je̱
    Moisés je̱ pyavaꞌnu̱n vyaꞌañ, vanꞌit tseꞌe je̱ piꞌk mix du̱pako̱o̱ndi je̱m Jerusalén
    je̱tseꞌe je̱ Ma̱ja̱ Vintsá̱n du̱tukka̱tá̱kadat.
  bzh-bzh: Buk sën avëh los naluj deneggëp rot meneggovek gedeneluḳ yah dub ayo ggökin
    in bë nij veseek jaḳ lo ggovek ya yoh vu sën Moses nër lo, lob Yesu ata lu ama
    deḳo yi medeya Yerusalem in bë degetunġ yi doḳ na Mehöböp nema.
  guj-2017: મૂસાના નિયમશાસ્ત્ર પ્રમાણે તેઓના શુદ્ધિકરણના દિવસો પૂરા થયા,
  jvn-NT: Miturut wèté nabi Moses Maria dianggep resik menèh nèk wis kliwat patang
    puluh dina sakwisé mbayi. Kadung wis tekan wayahé, Maria lan Yosèf terus budal
    nang kuta Yérusalèm arep masrahké Bayiné marang Gusti.
  byr-byr: Ne Mozɨzare Kɨwɨnya dɨnɨkeꞌna (yɨrɨka 40) Jozepɨyalyɨ Maarɨyaasɨ sayoi
    mudangeꞌne gɨrɨkitaꞌnanyaꞌ wasɨꞌnyaꞌneꞌna Angeba Jeruzaalemɨna kaanna wɨna.
  ian-ian: Taagwa nyan kwuta nglambi lɨmbwinjeya njɨmbla ngwaymba lɨgandɨ. Tamba la
    nyan Moses pɨlɨwuta nyaangɨpmba nglambi sɨlɨmbwindi. Ngi kat tɨga nglambi lɨmbwivat
    Jerusalemat yindi. Mat nyan kwutaa God kat sɨmogwivat kalimbɨt.
  hun-hun: Amikor Mózes törvénye szerint leteltek Mária tisztulásának napjai, felvitték
    Jézust Jeruzsálembe, hogy bemutassák az Úrnak.
  mcf-NT: Adshumbic, bacuë tishun aid bacuën shui dëbid dëtemeshun ushë abentsëc nidan
    utsi chotsëcnuc Moises Nuquin Papan dada uamiacpaden nanuen Madiabëdtan Osen Esus
    Edusaden yacno buampanëdash. Edusaden yacno choash Nuquin Papa tabadte shubu uashunaid
    yacno choshon, Con bacuë Nuquin Papan namiaidquio nec, quequin ismepanëdash.
  kjs-kjs: Werepe Josep Maria laapome Moses-na rekena agale mogeama to yogale ruguliae
    pisipi. Go rabu page nipu laapome naaki so Jerusalem su-para maita puma Mudu Ali
    kalalo lamua pisipi.
  mni-mni: Adudagi Moses-ki wayel yathang matung-inna makhoigi sengdokpagi thouram
    pangthoknaba matam adu laklammi. Aduga Joseph amadi Mary-na Jisubu Mapu Ibungoda
    katchanabagidamak Jerusalem-da puraklammi.
  yad-NT: Rito̱jadanumatiy nanurupachodamusiy pu̱cha̱da runda, jiryatiy sabayada Muyusésiberya
    daryá rijyu̱ vatuy, nanupu̱cheda Jerusarí̱muju̱ni̱ Jesús, nana̱tidye dityanu simu
    Ju̱denuni̱.
  mxb-NT: Tá ni̱ kasa̱ndaá kuu̱ kánian koꞌo̱n na̱ nduvií ná mií ná noo̱ Ndios, táto̱ꞌon
    saꞌándá ley Moisés choon ña̱ kánian kee na, dá néꞌe na taleé ñoó ni̱ saa̱ na̱
    ñoo Jerusalén, dá naki̱ꞌo na kuendá saꞌa̱ xí noo̱ Ndios.
  pon-2006A: Ahnsoun kamwakel me ntingdier nan Kosonned en Moses lao daulih, Sosep
    oh Mery ahpw ketikidalahng serio Serusalem pwe en kasarawihong Kaun-o,
  maq-NT: Hya xi camá ne, xi cavechú xu nixtin xi cjue naa rë quihndi yungun xi matitjun
    cojo quihndi xi cuma tyjahi me xcun Nina tutjin chja ley rë Moisés ne, quiji José
    cojo María Jerusalén, quiji cani me ngu cjuatjo ta, tsëhë xi chja ley rë Nina
    ta meje rë xi cjue jo chu tucjin, o sá xi jo chu paloma chihndë. Hacuaha quijicojo
    xu me quihndi jan Jerusalén xi tsingacun me quihndi jan cojo Nina. Quitahá xujun
    xcun ley rë Nina xi yëjë ni quihndi tjun xi xihin ne, hatuxa tsëhë Nina cuma.
  hto-hto: Iemo dɨga irui íllamona, Moisés ocuica uai llua izói, María abɨ ɨ́aɨnina
    daɨíllena nɨ́cɨduafue fúillamo, úruena Jerusalemo uitíaillɨnoɨ. Afénomo ite Juzíñamui
    gaɨríracomo úruena Juzíñamui íena íllena acátajidiaillɨnoɨ.
  por-BRBSL: Quando os dias de sua purificação segundo a lei de Moisés foram cumpridos,
    eles o levaram a Jerusalém para apresentá-lo ao Senhor
  ces-NKB: A když se naplnily dny jejího očišťování podle Mojžíšova zákona, přinesli
    ho do Jeruzaléma, aby [ho] postavili před Pánem
  cui-cui: Nexata matacabi jopa, xua po mataqueitha María irʉ José bewa pepon naxanebibe
    xua sacerdotemonaepin taexanaena be pocotsi coyeneya bayatha Moisés pia peitorobi
    coyenewa tatsi paeba xua daxota jopa penataxobinexa. Bapoxonae María irʉ José
    pexuyo caponabe Jerusalén tomara beya pecatsinexa tsanebe pexuyo Nacomtha pon
    jiwi Pecanamataxeinaein xua petsita itapeinya xeinaenexabe xua barapo pexuyo Nacom
    petanacuichiwa tsainchi poxonae pinyo tsane.
  boj-2014: Juda naŋgo dal anjam bei agiende. Uŋa aŋgrotimqa bati 40 koboamqa naŋgi
    uŋa aqa jejamu yansetqab. Dal anjam di Moses a nami marej. Deqa Maria aqa jejamu
    yansetqa bati kereonaqa aqa gumbuluŋ wo Jerusalem gilsibqa atra tal miligiq di
    Maria aqa jejamu yansetosib Yesus osib Tamo Koba aqa baŋq di ateb.
  eng-OEBUS: When the period of purification of mother and child, required by the
    Law of Moses, came to an end, his parents took the child up to Jerusalem to present
    him to the Lord,
  eri-eri: Josep oya Maria ngare nere, Moses nomo nuuni beele lena waha nomo fanyimu
    oojodu, Itou ago langa jijiga uwau heigei nomo bodere nomo saini heigainga, nere
    magana waha anyakaro tuwei nomo bodere, Jerusalem goyare.
  aly-aly: Alkent anyent-penh Joseph-then Mary-then Jesus-akert angkep alpew Jerusalem-warl,
    tyaty ilkwa ikwer-warl arrpemarl, Moses-elarl akalty-anthenh-angkwarr. Ratherr
    Jesus tyaty ilkwewarl akngeynew, Akngey-warl renh antheyew Moses-wenh-angkwarr.
  wiu-wiu: Moseseyo one totono yametekome tamene wa akene toa eya taneya. Mariayo
    mati pene opimoa tokome enipete-mene mati pikoa pia pa witimoa meaneya. Nitoa
    mea teigakomepa Maria Yosepetame eni mati Akolaline takoa meadete Yerusaleme take
    aua pekeneya.
  swe-swe: '[Efter födseln är kvinnan oren i sju dagar, följt av en reningstid på
    flera veckor i hemmet, se . Det svenska ordet ”oren” har en negativ klang, men
    ordet används i den judiska traditionen även positivt om torarullen. Händerna
    på den som rör vid den ”orenas”. Betydelsen är alltså att den är så helig att
    den inte får vidröras. För en nybliven moder handlar orenheten och den långa reningstiden
    om att ge kvinnan tid att återhämta sig. Det är en tid för vila och ro.] När tiden
    kom för deras rening enligt Mose lag [40 dagar efter födseln för en pojke, se
    ] tog de Jesus till Jerusalem [7 km norr om Betlehem] för att bära fram honom
    inför Herren –'
  cth-cth: Hathnukkhu hoi Mosi e kâlawk patetlah kâpasu thoungnae hnin a kuep navah,
    a manu hoi a na pa ni camo teh Jerusalem kho lah a ceikhai roi.
  mti-mti: Mu miyot muintan muma kumiwa me Mosisi Gwangwaneba gumbe me onananewa,
    Josep ge Meri me Ayapan gumbe me wantan oya aug Jerusarem amiya.
  pad-NT: 'Hari. José, Maria khama avavikha''aha ada Jesus Jerusalém sidajia. Vanamonaha''imidiaki
    ida ihinika ija''ari abononi sokovini jahaja kaimoni Deus viaha, vanaabaja kaimoni
    ida Deus kava''isohihi jiriki. ''Bo''dakari Moisés kohana bivava''isohihi''iki
    Deus kava''isohihi jirikia: “Deus kaimoni ada makhira isani ahivaja''i. 40 mahi
    ipohini isai ''banana naothinia sasidotxi kania vavikha''aha ada isai. Vakavikha''ihi
    jaboni bana ida ho''doko ko''bamiki, sasidotxi Deu-ra kanava''igavini kaimoni
