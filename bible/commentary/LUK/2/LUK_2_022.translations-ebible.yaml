  lex-lex: Noma la la'pa nte'ela la' lerni pa Yusup nor Maria rlernohora Musa deullu-tatarni
    pa rhi' amou-awitna inonni re la'a Uplerlawna roma kreini, pede rod walia a'nani
    Yesus la Yerusalem pa ral wali a'na de la Orgahi-Orha'a la' hande,
  dov-dov: Elyo ilangililwa mweelwe yamazuba akulisalazya kwabo nakiinda, mbuli mumulawo
    waMozesi, bo bakamweta kuchikombelo kuJelusalema kulomupeda kumwaami.
  rgu-rgu: Hapu baꞌi Musa atoran esa nae, inaꞌ fo boki basa faiꞌ haa hulu, sona muste
    reu tao tuka hadas makamoi aoꞌ a nai Uma Mamaso Ina. No ria na, ara bisa masoꞌ
    leo uma mamasoꞌ daleꞌ reu sama leoꞌ bale-bale. Huu ria na Yusuf no Maria leo kota
    Yerusalem reu, ela tao tuka hadas ria. De ara roo sira Ana bokibeun ria leo Uma
    Mamaso Ina daleꞌ neuꞌ, fo fee henin dadi neuꞌ Manetualain nun.
  toc-NT: Acxni̠ taká­tzi̠lh quilh­ta­macú la̠ta lácu xuí xli̠­ma̠­peksí̠n Moisés
    xla­cata acxni̠ nala­ca­chín cha̠tum skata cale̠­ní­calh Dios aktum li̠la­ka­chix­cu­hui̠n
    la̠qui̠ chuná nache­ke̠­makán xtzí hua̠ntu̠ xli̠x­ca­jua̠lani̠t uú xala ca̠quilh­ta­macú.
    La̠qui̠ na̠ nata­ma̠­kan­taxti̠y hua̠ntu̠ xta­li̠s­ma­ni̠ni̠t pus na̠chuná tat­lá­hualh
    José chu María táalh nac xaca̠­chi­quí̠n Jeru­salén y na̠ tále̠lh a̠má actzu̠
    kahuasa la̠qui̠ nama­ca­ma̠x­qui̠cán Quim­pu̠­chi­nacán nac lanca pu̠si­culan
    antá.
  ulk-1902: Ege eseamulu uiaba gerger ogdirup abi, mokakalam Mose ra gelar giz, epe
    uiaba tais abim Ierusalemaem, irdilei Iehoua ra opem,
  som-som: Kolkii maalmihii nadiifiskeeda u dhammaadeen sidii sharciga Muuse lahaa,
    waxay geeyeen Yeruusaalem inay Rabbiga u dhiibaan
  mam-C: Tb'ajlinxi' ikyjo, tjapin kanin q'ij, ja' tu'n kyxi'ye txjol ti'j nana, tu'n
    tsaqix tu'n titz'jlin ne'ẍ, tze'nku ntenetaq toj tkawb'il Dios. Ex xi kyi'n ne'ẍ
    tzma Jerusalén, tu'n t-xi kyq'o'n toj tq'ob' Dios.
  ndj-ndj: Majuva pavafikili va Yosefu na Maliya vadayiliwili kupugiwa ngimu Malawu
    va Chapanga vamupili Musa wuvadeta. Vamtola na mwana wawu vamyegha Yelusalemu,
    kumvika kwa Bambu Chapanga,
  mbj-NT: Ti m' takaja kän mä ti noo gó Marija ta patug daheeh sa h'yyb rabenäm hyb
    n'aa P'op Hagä Do matym gó, Mosees ky n'aa jaw'yyk do mejũũ doo da ji t'aah benäng
    do jawén paa bä. Ti m' ramahũũm Jesus Jerusarẽnh hẽnh, P'op Hagä Do wë rametëëh
    hyb n'aa ta tób n'aa gó.
  lat-VUC: Et postquam impleti sunt dies purgationis ejus secundum legem Moysi, tulerunt
    illum in Jerusalem, ut sisterent eum Domino,
  ngp-ngp: Lupisi lwabulaga lwa Yusufu hamwenga na Maliamu kudamanya kihendo cho kukukizwa
    enga viya miko ya Musa ivo ikulonga. Niyo wamguha umwana na kumwigala kwo mzi
    wa Yelusalemu kumwigala kwa Zumbe
  aoi-aoi: Aburrubukwurraja ngawa Jawijiba akwa Meri akwa nangariya Jesus nabuk-ambilyumurra
    wurrubukalakina Bediliyema-manja. Ngalaja yuwilyaba yimawura nu-merrkbijanga arakba
    yakina akina-manja angalya. Akwa kembirra neni-likena arakba Jawijiba akwa Meri
    Jirujalemu-wa, nenu-wilyakama nangariya. Nabuk-alilikenu...wa. Jirujalema-manja
    nabuki-yar•da. Biya neni-likena arakba wunalakina Jawijiba akwa Meri Neningikarrawara-langwu-wa
    angalya kajungwa wuneniku-kwi-yada aburna-langwa nangariya Nubungkawu-wa Neningikarrawara
    akwa kajungwa keni-yamini-yada yakwujina amurndakibina-langwiya ayakwa eningarumuruma-langwiya
    nenu-kwa-mulangwiya Mawijija WarningiYijireyila-manja warnumamalya arakburakba-kiya-wiya.
    Adinuba-wiya eneja Nubungkawa Neningikarrawara nenu-makamurra nakina Mawijija-manja,
    umba kembirra enamba-langwa Mawijija nenu-makamurra nakina wurrumurndakibina-manja
    warnumamalya ebina-murrada ngawa ayakwa Neningikarrawara-langwa. Ni-yamama Nubungkawa
    Neningikarrawara, “Wurrababurna-langwa nungkwurra-langwa wurrumilyengma wurriyukwayuwa
    warnungkwarba nganyangwa wurrakina,” ni-yamama nakina. Akwa enena ngarningka ayakwa
    ni-yamama Nubungkawa Neningikarrawara, “Dibine-ka didarringka, karring-arrangbina-manja
    wurrangariya dakina, kinginga-menamurra dambilyuma darrawurukukwa, akena nara-manja
    dibina darrawurukukwa aba dakwurakburakba. Kingi-likajamurra Neningikarrawara-langwu-wa
    angalya akwa kinginu-kwunama NuMinidu-wa nenungkwarba. Kingi-yaminama dakina enuwa-wa,
    ‘Neningikarrawara-langwa dalakena-kiya,’ kingi-yaminama. Kembirra nakina nenungkwarba
    NuMinida kiningalirraku-wardenama dalakina darrawurukukwa-kiya,” ni-yamama Nubungkawa
    Neningikarrawara. Akwa akina kembirra ngalaja Meri yingi-yamamurra yakwujina ngawa
    Neningikarrawara-langwa-manja angalya kajungwa diyadi-yada arakba dakina.
  enq-2: 'Mosesanya loo dupanya dapa lao pepa pyapae singi: “Enda mendenya wane ane
    wambao mandita doko Kamongonya lataena lapape” latae singi. Dopa lao pepa pyapae
    singili pyoo, yonge wasa pyao nepapenge gii doko epeamopa, wane doko Kamongo maiyanya
    endangi takangepame mandyoo Jerusalema peambi.'
  eng-ASVBT: And when the days of their purification according to the law of Moses
    were fulfilled, they brought him up to Jerusalem, to present him to the Lord
  mna-mna: Timbotmbot ma irao nol tabe tiurpe zitun ma tiŋgeeze mini pa Anutu mataana
