    Meri nata otopu Iesu wadane Ierusalemwa antoiena amonantopue Tatamba wanapua baiwa.
    Ita do nene bunebune pulontopua baiwa otene do anton, Moses anaanawa wadia rua.
  qub-qub: Moisespa laynincho nishanno gueshyacoj warmi purificacunan junaj chayamuptin
    wamranta aparan Jerusalén Templuman Tayta Diosta «Gampami cay wamra» ninanpaj.
  att-att: Á pappasá na appátapulu nga ággaw áddè sù paganâ ni Maria, jimittál yù
    ággaw nga panuppál da sù tunung ni Moyses nga meyannung sù pamakarenu ta babay
    nga naganâ. Á minay ira ta Jerusalem, ta umay ira sù mangilin nga kapilliá. Á
    iniyánge ra yù abbing, ta iyawâ da kâ Apu Namarò, tapè dumakal, ánna masserbi
    kuna.
  bki-bki: Telikiti na Yesu miyotuba sude ari barlaka ruei vo, bisi na be bogo na
