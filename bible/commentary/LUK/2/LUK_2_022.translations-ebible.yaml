  tte-tte: Meli ana sauga mogi imwawasi kabo Meli yo Yosepa nuwanuwali silau Nume
    Tabu Yelusalema koina na mesabana Meli kana kawa-namwanamwa ikalai yo besiele
    tabe Yeisu kana walo-mulolo ikalai. Meli kana kawa-namwanamwa kaiwena kani man
    sikalaili sipwaoli-yagili Yaubada koina besiele Mosese ana loina iba ‘Bunetutu
    labui o nuwana bunebune labui sikalailima.’ Na Yeisu kana walo-mulolo kaiwena
    kani silawan Nume Tabu Yelusalema koina sabi olenayanna Yaubada koina besiele
    Yaubada ana loina silele Buki Tabu kalona mena iba, ‘Tobagubaguna melumelu tataoliyao
    meuloili kwayakasisi-yagili Yaubada koina.’ Kabo Yosepa yo Meli mekalikava melumelune
    silau Yelusalema paisowane bwaite kaiweli.
  tcs-tcs: Orait. Lelbet longtaim apta da beibi i bin bon nau, da taim i bin kam po
    Meri po meke dat seramoni wase dem Mozeslo i spik. Da lo i spik dat ol oman uda
    i bin bone beibi i mas mekem so dem oman ken wosip ane prea gen wea da Tempol.
    So Zosep ane Meri bin go po Zarusalem ane demtu bin teke Zizas go wea demtu po
    dedikeit em wase dem Mozeslo i spik.
  hlt-THB: Mosi a anaa awi amyihna ciimcaih sak naak khawnghi ce a pha awh, Joseph
