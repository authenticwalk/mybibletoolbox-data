  tnk-tnk: Nənə rɨno nəpɨn sə Josef mɨne Meri tro narimnari me nəha Loa səvəi Moses
    rɨni mə tro irau krouvehe rouəmher mwi tɨ nəfwakiien. Ia nəpɨn nəha krouərəhi
    Iesu, rouevən fwe ia Jerusalem mə trouvei pen m Iərɨmənu.
  kpr-kpr: 'Sifo 30 ava dadabari dae iri gido, Joseph noaro Mary ghae mandiá budo,
    Moses da Geka rea resira ava ari dae sedo, Jerusalem iseri. Moses da Geka resena
    amo eviri. Evevetu ghasongana eraera amo, jo totoi ya God da Kamboda+ terae eraera.
    Ne sifo tufako kaifa use iria edo ainda amboda, tamo seghe simbugedo, joba budo,
    ya God da Kamboda+ teredo muturaera. Avori, ne Jerusalem iseri, Mary da javoda,
    joba God kena mutari dae sedo, ã kotugo, mandiá God kena ijugari dae sedo, iseri.
    Mandi ijugusera ainda tuka mo, Bajari da Agho Dari eminge ijugerira: “Vide jamena
    bebego fumburaera amo, isambu kakarari, God kena.” Ã kotugo, Bajari da Agho Dari
    joba rea mutoro dae sisira amo, gumbara etoto o ribo etoto naká ava mutari dae
    sedo, Jerusalem iseri.'
  san-IAS: tataḥ paraṁ mūsālikhitavyavasthāyā anusāreṇa mariyamaḥ śucitvakāla upasthite,
  nho-nho: Te ssao raa ku tae ki oo Joseph laaua ma Mary no mee ki hakamaarama laaua,
    ki tautari ki naa Loo Moses. Teenaa toa iloo laaua te tamariki naa ki Jerusalem,
    ki toa ki te Hare Tapu raa no hakatapu ki TeAtua.
  gym-NT: Abti köbö ja mikakräta dbe Ngöbö ngwärekri mikani nuendre Ngöbökwe nitre
    israelitaye, ye nükani Maríaye angwane, nikani Josébe ju blitakrä Ngöböbe juta
    Jerusalén yete, ja mikakäreta dbe Ngöbö ngwärekri. Ne erere niaratre nikani ju
    blitakrä Ngöböbe juta Jerusalén yete ütü kiare kubu o ütü ngäbäli kubu bien kukwadre
    María kräke Ngöböye, Kukwe Biani Ngöbökwe Moiséye ye mikakäre täte jökrä. Erere
    arato, María btä José nikanintre Jerusalén angwane, nikanintre ngäbäkre mubai
    Maríakwe ngwena siba jabe mikakäre gare Ngöböye, ñobtä ñan angwane “Ngäbäkre mubai
    jire jökrä abko rün btä meye käkwe mikadre gare Ngöböye” abko Dänkien Ngöbö käkwe
    nuemna kore nitre israelitaye ja Kukweibtä, erere nuenbare kwetre ju blitakrä
    Ngöböbe yete.
  azg-NT: Jndë na tenon vennꞌan xuee na singui María, joꞌ tentyja xjen na juu José
    yo María ntquen ntjuꞌhan na tonnon Tyoꞌtsꞌon chaꞌxjen na icoꞌxen juu jñꞌoon na
    tquen Moisés. Joꞌ tyꞌehan Jerusalén, tyeyꞌonhan Jesús na tyincyahan cüentahin
    ntꞌö ta Tyoꞌtsꞌon.
  bhd-bhd: ज़ैखन मूसेरे कानूनेरे मुताबिक तैसेरे शुच्चे भोनेरे दिहाड़े पूरे भोए, त यूसुफे
    ते मरियमा यीशु यरूशलेम नगरे मांजो नीयो ताके तैस प्रभुए कां अर्पण केरन।
  too-NT: Lā' ixlītu'pu'xam chi'chini' tatlōkentaxtūlh ixtalanānca'n huan puscan a'nchī
    Moisés ixmāsu'yunī't para naxapa ixlīko'hua'jua' huan puscāt. Lā' talē'lh huan
    ska'ta' nac Jerusalén para namāsu'ni'can huan Māpa'ksīni' Dios.
  ind-AYT: Ketika hari-hari penyucian sesuai hukum Musa telah usai, Maria dan Yusuf
    membawa Yesus ke Yerusalem untuk menyerahkan-Nya kepada Tuhan,
  cjo-NT: 'Paerani rojankinatakaakirini Awinkatharite Moeseeshi: “Aririka okoñaawaanite
    tsinani otomi, okempoyeeya opankoki okaate 40 kitejiri: eero iyaatzita apiyoteeyaninta
    apinkathaperotzirinta Tajorentsi. Omonkaatakyaarika 40 kitejiri, okameethatzi
    iyaate Tajorentsipankoki aanaeri ñaanakowenantatsiriki apite jamomo eerorika apite
    jampakitzi”. Eenitatsi paashini rojankinatziniri okantzi: “Rirorika shirampari
    riraga jewatatsiri otzimiri tsinani, ikowakaakiri Awinkatharite raapatziyaperotyaari,
    ranaakoteri impaetatsini ikoñaatzi”. Ari ikaatakotaki 40 kitejiri itzimantakari
    Jesoshi, roojatzi riyaateeyantanaani Jerojareeki: Josee, Mariiya, eejatzi kijokiro
    owanakiri eentsite. Imonkaateeyakironi maawaeni rojankinatzirini Moeseeshi iroka
    okyaantapiinteeyaari Mariiya Tajorentsipankoki. Eejatzi okantakiri Tajorentsi:
    —Irika notyomika, nokowaki rantaperotemiro oetarika pikowakaakiriri.'
  nsn-nsn: A binaka ke la manasame tang Maria, doh Josep tar guata sira hape re kula
    pe na ualatut Moses pare, “O kuah ra kale uadelauanais tar matana God i muduhia
    ra poho pe tar guam.” Temaeit kura keip rasina tang Iesu i Jerusalem kaura la
    heir tar uahung pare, a torikir matang baluh ue a torikir babaluhulik tar uakeluk
    tena ualatutur Tamata Noman. Tar binakonene rasina kura heir pono tang Iesu tang
    God, ter hauono na ualatutur Tamata Noman e kula pare, “O mamang keketik buloutulik
    gera poho uakikilangais paka heir sirais pare, o nanar Tamata Noman.”
  san-DEV: ततः परं मूसालिखितव्यवस्थाया अनुसारेण मरियमः शुचित्वकाल उपस्थिते,
  tna-NT: Da tiempo su epuna cuana nedaji pu putsu, templo su ecuana sa puti taji
    erucuati puji, daja Moisés sa acuatsasiati cuana puina putsu. Da su beju yanana
    Jesús Jerusalén ejude su dusutana tse Diusu emenajatia puji.
  lid-lid: Ano, len asahan ta Josep uru Mariya kamekes kandriyen malen ta Moses mene
    batanau ta sikine uru. Eme uru tiyani nah dah, ili Jerusalem ta leheya iy ki mada
    Laban,
  wim-wim: Anpalana, kep thonamang kanan want-a, Mary.ang pul Joseph.ang kan-ngul
    aak Jerusalem.akan iiypul yipam minh kalowpul aawuch ngench thayanakan, nil kaath-kunch
    Mary.an yipam ngench keꞌ-ngul wunow. Aꞌ pul puk many Jesus.an kalpul nunang aak
    ngench thayan aakanakan yipam meenathowpul nunang piip God.antan. Pul puth kaangk
    wik thayan Moses.antaman piꞌowpul.
  zga-M: Inchavene inchilikulunchiwa uvuvalanche vu chilutile, ukhukongana ni ndagilo
    cha Mose, u Yusufu nu Maliya vukhangilikha khutembile khukhumbikha khuvulongolo
    kwa Nkuludeva.
  yom-yom: Bilumbu bizengu mu Mina mi Moyize mu diambu di tsukudulu awu bu bifuana,
    bambuta ba Yesu zinnata ku Yelusalemi mu diambu dikummonisa kuidi Pfumu.
  san-SIN: තතඃ පරං මූසාලිඛිතව්‍යවස්ථායා අනුසාරේණ මරියමඃ ශුචිත්වකාල උපස්ථිතේ,
  yut-yut: Josep gat Maria gat Piŋkop da ɨŋamon kɨlek tok dakon bɨsap kɨlɨ noman tagɨt.
    Uŋun dakon gen Moses dakon gen tebanon tosok. Do Maria gat Josep gat da Yesu Monjɨ
    Amɨn Tagɨ do paret do Jerusalem aŋkɨgɨmal.
  grc-BYZ: Καὶ ὅτε ἐπλήσθησαν αἱ ἡμέραι τοῦ καθαρισμοῦ αὐτῶν κατὰ τὸν νόμον Μωϋσέως,
    ἀνήγαγον αὐτὸν εἰς Ἱεροσόλυμα παραστῆσαι τῷ Κυρίῳ,
  cpc-NT: Okanta jimonkaatakiro kitiijyiri jomairintaiyani onkantantyaari inkitiwathayitai,
