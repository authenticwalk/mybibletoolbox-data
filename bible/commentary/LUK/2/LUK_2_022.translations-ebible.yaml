  san-ASM: ততঃ পৰং মূসালিখিতৱ্যৱস্থাযা অনুসাৰেণ মৰিযমঃ শুচিৎৱকাল উপস্থিতে,
  tac-NT: Napu'lige 'ma simírisa oká liá rawé omawa alué María, alésíko simile alé
