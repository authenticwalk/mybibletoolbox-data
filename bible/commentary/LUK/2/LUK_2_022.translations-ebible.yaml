  bqc-SIM: Kɛ́ an gbãbↄgↄↄ kà, aa aà sɛ̀ gɛ̀ ↄlↄi Diiɛ Yelusalɛũ lá Mↄizi ikoyã'òwa.
  tcz-CHONGTHU: Chuin kisuhthengna thilto phat alhing tan, Mose dan'in chapang khat
