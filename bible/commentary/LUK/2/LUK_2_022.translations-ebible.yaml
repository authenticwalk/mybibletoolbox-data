  san-PUN: ਤਤਃ ਪਰੰ ਮੂਸਾਲਿਖਿਤਵ੍ਯਵਸ੍ਥਾਯਾ ਅਨੁਸਾਰੇਣ ਮਰਿਯਮਃ ਸ਼ੁਚਿਤ੍ਵਕਾਲ ਉਪਸ੍ਥਿਤੇ,
  nob-LB: Da tiden kom for at foreldrene i tråd med Moseloven, skulle foreta det vanlige
    renselsesoffer, tok de Jesus med til templet i Jerusalem for å bære ham fram for
    Herren Gud.
  ntj-ntj: Nyangka tjilku Tjiitjanya ngurli-ngurlirringu. Nyangka Mirilu-pula Tjawutjalu
    katingu yiwarla Tjurutjamaku. Tjiinya tayimpa Mawutjalu watjarnu wantitja ngarangu
    tjiinya-pula tjurrtju purlkanyakutu katitjaku. Pitjalayirnu-pula tjarrpangu tjurrtju
    palunyangka. Tjiinya-pula tjilku palunyanya katingu Mama Kuurrku nintilkitjalu.
  sxb-NT: Na amiire aga okuieruyia okwa ngʼina omwana nikulondokana ne endagirra eya
    Muusa, gaawua, Yoseefu ni Maaria waagia Yerusaleemu okufumia omusango. Waagia
    no omwana Yesu okumuta emberi wa Omwami Katonda,
  nhu-NT: Ɛ kefew ke to kocɛn kè bó ege ncese keekfum bikuu bibole no nci Muses to
    gomte. Ɛ bó mum jo wan ben dvú Jɛlusalɛm keenya ɛ̂ Nyo'.
  row-row: Hambu hohoro-lalaneꞌ sa mia baꞌi Musa nae, ina mana bꞌonggi basa fai haa
    nulu musi neu tao tungga adꞌat nameu-aoꞌ sia Ume Hule-oꞌe Huuꞌ a. Naa fo ara bisa
    masoꞌ ume hule-oꞌeꞌ a rala reu onaꞌ biasa. Naa de, Yusuf no Maria Yerusalem reu,
    fo tao tungga adꞌat naa. Ma ara rendi sira Ana mana bꞌonggi feun nisiꞌ Ume Hule-oꞌe
    Huuꞌ a, fo fee ne dadꞌi Lamatuaꞌ enan.
  msy-msy: Ezɨ Moses Osirizir Arazibar mɨn amebam Godɨn damazimɨn zueghamin dughiam
    otozɨma, Maria ko Josep borim inigha Ekiam danɨngasa Jerusalemɨn zui.
  agg-agg: Mosesɨndɨ ahɨnümbɨ hohoanɨmo meŋgoro ranai hoafɨmayo süŋgu Maria Sosep
    ai aboedɨ tüküfe nɨmarɨmbomefe ranɨ si ai tükümefeyopɨrɨ. Ranɨ-yafe asu ai nɨmorɨ
    ra sowarɨndɨfe hena Adükarɨndɨ hɨmboahü hɨnɨŋgɨfimbo Serusarem ŋgoafɨna mahafe.
  ptp-ptp: Buc wê Malia yuu nu tuc ob la lipac ningeac vêl i tɨyi kɨyang wê yêp vac
    Moses xolac ge, om Josep yuu Malia kô Yesu mɨ la vac xumac ngɨbua Jelusalem, ên
    nêb ob vông i loc vô Apumtau,
  nak-nak: Goio, la imamala koramuliti ale e Iosep ge igo la vulovulo la vimarokala
    soio te Iesus me tilala mai la merera te Moses, ale eia veia egiteu e Iuda ge
    igoa mulimuli te la piligo. Egira goio boko e Iesus soata e Ierusalem, egira me
    Maria veia ge abi e latu girua soio te La Uru,
  ron-LUDARI: Kănd avinjit vrijamja Marija s s očistjaskă kum skrije ăn zakonu alu
    Mojsije, Josip š Marija alat p Isusu š apljikat ăn Hram ăn Jeruzalem. La posvitit
    alu Domnuluj,
  lbb-lbb: E Josep pa e Maria dia tolsot pas a pukakiarla na atotoh, arlar ana warkurai
    ane Moses. Pa ning ka rop, dia han usaot e Jerusalem sur diar artabar ana “naur
    a tabun o naur a barman a balus,” arlar ana warwara na warkurai anuna Leklek.
    Pa dia los e Iesu otleng usaot e Jerusalem, sur diar saran tari tetek a Leklek,
    larning di ka tumus tari ana warkurai anuna Leklek mang, “A ningnigo na kakak
    barsanla rop pa a ningnigo na barsan a inagoila, dir saran la tetek a Leklek.”
  kan-2017: ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರದ ಪ್ರಕಾರ ಅವರ ಶುದ್ಧೀಕರಣದ ದಿನಗಳು ಮುಗಿದ ಮೇಲೆ, “ಚೊಚ್ಚಲು ಗಂಡೆಲ್ಲಾ
