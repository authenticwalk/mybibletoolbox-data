  mdy-ETH: ሙሴ ዔርዜ ዎጎ ጎይፆና ዑፆ ጌኤሺፆ ዎጋ ጋፓ ኬላ ሄሌሢሮ ናዓሢ ጎዳም ዔያታ ሺኢሻኒ ዔኪ ዬሩሳላሜ ዴንዴኔ።
  spl-spl: Isirae imbiŋe naom meŋetâ hepyeŋe saŋ sâwuap yan salek otmâ mannomaihât
    Anitâŋe Mose den âlâ ekumu kulemgum katyiŋgiop yamâ yuwu tap. “Âwâŋe mâmâŋaŋe
    kembâ me upu kutulup yâhâp mem hotom unihiromawot.” Yawu tap. Den ya lâum Maria
    yet Yosepŋe Yesu lâum Yerusalem kapiân yâhâowot. Yâhâ emelâk Anitâŋe Mose den
    âlâ ekumu kulemguop yamâ yuwu. “Nanlipyeŋe kunŋe tetenomai yamâ Kutdâhât hoŋ bawaŋginomaihât
