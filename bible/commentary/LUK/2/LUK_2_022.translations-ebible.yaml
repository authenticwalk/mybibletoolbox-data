  san-TAM: 'தத​: பரம்ʼ மூஸாலிகி²தவ்யவஸ்தா²யா அநுஸாரேண மரியம​: ஸு²சித்வகால உபஸ்தி²தே,'
  cof-NT: 'Junni aman matu to Moiseri Miya Diosichi mantaca pila chuteto, na quiminlaca
    itsanque mantaca jominue: na quicale nechi junpalu chunca mate Na quicaca casinayoe
