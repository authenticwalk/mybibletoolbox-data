  tam-2017: மோசேயின் நியாயப்பிரமாணத்தின்படியே அவர்களுடைய சுத்திகரிப்பு நாட்கள் முடிந்தபின்பு,
  azz-NT: Huan ajsicque ya in tonalme cuac in María mochipahuac ya den tayolitij.
