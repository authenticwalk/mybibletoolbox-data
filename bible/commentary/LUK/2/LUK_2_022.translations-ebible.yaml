  ena-ena: Josepɨ tamaŋ ninanadi ulaŋ hɨniavɨci ci lɨci ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami
    agadɨ lubiahɨlavɨla nulɨdɨ ninaŋ hɨbuŋ agasaŋ sagalɨ iguben aba ninaŋ agadɨ via
    Jelusalem haiabɨla uavɨmi. Asɨ agaŋ aludɨ hadipɨlɨ vumɨli lamɨbali aba uavɨmi.
    Nulɨdɨ Hekɨlɨ dɨ ciaŋ vɨdɨvɨdɨŋ agaŋ nameŋ abami. Havaŋ imɨlɨ ahica iguha uami.
    Hɨma lɨci ibɨlabi ninaŋ ahica agɨladɨ iguha uami. Hameŋ sadaŋ nɨbɨlaŋ ciaŋ vɨdɨvɨdɨŋ
    agadɨ lubiahɨlavɨla sagalɨ igubalu aba uavɨmi. Vaka nulɨdɨ Hekɨlɨ agaŋ ciaŋ vɨdɨvɨdɨŋ
    nameŋ abɨdaci Mosesɨ agaŋ manasɨŋ hɨvɨ lɨbami. Iamɨgali agɨlaŋ ninaŋ Cimegeŋ dɨ
    huhɨla lɨbɨmɨŋavɨla abavɨm uami. Nana aludɨ Hekɨlɨ dɨ aba abavɨm uami. Hameŋ sadaŋ
    Josepɨ hula Malia hula Cimegeŋ dɨ viavɨla aludɨ Hekɨlɨ dɨ abalamɨbalu aba Jelusalem
    haiabɨla via uavɨmi.
  nbq-nbq: Inis sabagu lagagwarik, “Akwa eneyagi endaginipwis selok, ndugwis anderogo
    hudi avyak sovalek dogop o,” yiluk, Ala wene yugup Musa en dirup mbanggigi ako
    ndatak okbaluk, avyak ako Nenasin Ala woguruguluk, wolok o Yerusalem lagagwa.
  tgo-tgo: Mbaŋa vama Josep na Meri ghanjimbaŋa thɨ vakatha riwanji i thɨna ŋgoreiya
    Mosese le Mbaro i woraŋgiya, thɨ wo ŋgamama na weinji thɨ voro Jerusalem na thɨ
    vatomwe weya Giya,
  yap-yap: Fa’ani taw nga nap’an ni aram e nge ngongliy Josef nge Maria e tin keyog
    e Motochiyel rok Moses ni ngu’un rin’ mi ni bangbengnag Maria ni aram e ke arow
    ni yalen ni yima rin’. Ma aram miyow fek fare tin i yan nga Jerusalem ni aram
    e kan fek i yib nga p’eowchen Somol.
  mop-NT: Pues te'i. Tz'iiba'an ichil a ley u tz'iibtaj aj Moises c'u' a yan u betic
    ix ch'up a yanaji u yal. Le'ec ti c'ochi u q'uinil u betic abe'e, bini aj Jose
    etel ix Maria ich caj Jerusalen. U bensajoo' a tz'ub tu yotoch a Dios ti'i u c'ubu'
    ala'i ti'i a Noochtzili.
  tet-tet: Ukun-badu ida nosi Bei Musa naꞌak, feto mak nahoris loron haat nulu tiꞌan,
    musti nalaꞌok adat hamoos aan iha Uma Hamulak Huun. Hodi nunia, nia bele tama
    nikar baa ema Yahudi siakaan uma hamulak. Tan nunia, Yusuf no Maria baa nalaꞌok
    adat nia iha kota Yerusalem. Sia moos nodi siakaan oan Yesus baa Uma Hamulak Huun,
    atu latan baa Naꞌi Maromak.
  hlt-MCSB: Moses kah olkhueng bangla amih kah imcim khohnin te a pha vaengah Jesuh
    te Boeipa taengah nawn ham Jerusalem la a khuen rhoi.
  xtd-NT: N‑ndundoo María xa n‑xajan‑ña daꞌya chi n‑chidotnuni Moisés xa daa kada
