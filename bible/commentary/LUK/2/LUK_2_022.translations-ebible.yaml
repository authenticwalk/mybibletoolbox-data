  sch-sch: Moses balam chongpêk angin minthieng rang ni ahong chukin chu, Joseph
    le Mary'n an nâite Pumapa kôma minlang rangin Jerusalem Biekina an hong puia.
  mic-MIQNT: Na na'gweg ta'n waqama'lugsijig tetaputesg, na tujiw Mali aq So'sep ela'tijig
    gjia'sutuo'guomg tla'tegenew ta'n goqwei Mowisewei tplutaqan telueg. Ela'la'titl
    mijua'ji'jl gjia'sutuo'guomg Selusalemg ugjit neia'tuanew Gisitegelitl.
  huu-NT: 'Moisés mɨcorɨ jaie llua isoi Jerusalémo Jesúna uitɨiaɨmaiaɨ. Moisés mɨcorɨ
    jaie cuete: “Cuarenta dɨgarui jocua mei, Jusiñamuimona rɨño marena illena, Jusiñamuimo
    mena fɨcɨri naiñaiño fecaja. Jusiñamui dɨga ñaɨraɨma iena faja mei, rɨño facaina
    Jusiñamuimo jobaica”. Jɨaɨ cuete: “Naga nano doforamɨedɨ Jusiñamui ie. Ie muidona
    naimɨe facaina Jusiñamuimo ucubena fecaja”. Ie muidona Jerusalémo Jesús dɨga jaidɨiaɨmaiaɨ.'
  jiv-NT: Tura Muisais akiiniatniunam akupkamia núnisaṉ, tsawantri̱ jeamtai, Yusa
    Uunt Je̱e̱n Jerusarénnum uchin Yus iiktustai tusar júkiarmiayi.
  otm-NT: Nɛ nu'bʉ mí gua'a ra pa nts'änni da dø'ma ra María, tengu bi man yʉ́n t'ɛ̨di
    ra Moisés, ya i sä da mba bʉ ja ra dąniją bʉ Jerusalén. Nɛ bi zixa rá t'ʉhni ʉ
    ngue di däp Oją.
  dah-dah: Be, Maria go diriŋ kawaŋ kiryiŋ goyen kuŋ ig uliŋ titek hekeb Moseyen saba
    gama irde wuk yeŋ yeŋ mata tiye yeŋbe Yerusalem kwaryum. Goya goyenbe Al Kuruŋyen
    saba asaŋdebe, “Al diriŋ mataliŋbe ne niŋ nuneŋ hinayiŋ,” yiriŋ geb, go po gama
