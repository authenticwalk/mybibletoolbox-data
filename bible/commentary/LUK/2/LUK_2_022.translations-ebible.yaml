    mapoo diso. Osoloso diba Yu odoowo tei moso mapoo peleso, diba see Godeeyo howo
    woola tokenee mauwe dabalame, só bakadio wooloso Godee mapoo teneeso. Bei, Godee
    o tei magoo oso egeesee takooso, “Niba molo bakadio o, wi pepooko bakadio wooloso
    amapoo tenee,” deeso. Osoloso diba tei moso tegei mapoo peleso, Yesu see Godee
    mapoo teneeso. Bei, Godee o tei magoo oso egeesee takooso, “Malalo soolooga magoo
