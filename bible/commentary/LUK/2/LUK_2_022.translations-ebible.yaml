verse: LUK.002.022
translations:
  kpx-kpx: Vani moleu lohoge Diosebau abu keateti Dielusalemae tilu. Abu isiviale
    Mosese menakau louale ke vai abu ebika hoesegeveime ese mai Kosive nimo mavoi
    isiviale au Kosive ata tumute holisi.
  okv-H: Eto meni humbuto doru eto mihina amita iji irae aja Moses ta ke pepeni avo
    agi eto da Jerusalem ta pambuto God ta degi hande pene gaga ta ikihe Iesu Bada
    God ta toho aja hande ikasi humbuto pambua.
  tbo-tbo: Mose a lugagayo i baheya i pa, tutuwau hai wigunaguna u mulina hina laiyeuyeu
    mehi. Ega yaka Yosepa ma Maliya tewelana hi weluwaya po hi nae u Yelusalem ipa
    Yaubada ugolina hina wogeleteya.
  mal-C: മോശയുടെ ന്യായപ്രമാണം അനുസരിച്ച് മറിയയ്ക്ക് ശുദ്ധീകരണയാഗത്തിനുള്ള ദിവസമടുത്തപ്പോൾ,
    യോസേഫും മറിയയും യേശുവിനെ കർത്താവിനു സമർപ്പിക്കേണ്ടതിനായി ജെറുശലേമിലേക്കു കൊണ്ടുപോയി.
  grc-SR: Καὶ ὅτε ἐπλήσθησαν αἱ ἡμέραι τοῦ καθαρισμοῦ αὐτῶν κατὰ τὸν νόμον Μωσέως,
    ἀνήγαγον αὐτὸν εἰς Ἱεροσόλυμα, παραστῆσαι τῷ κυρίῳ—
  bgc-bgc: जिब मूसा नबी कै नियम-कायदा कै मुताबिक मरियम अर यूसुफ कै सूंच्चे होण के
    दिन पूरे होए, तो वे दोन्नु यीशु नै यरुशलेम नगर के मन्दर म्ह लेगे के प्रभु कै स्याम्ही
    ल्याए,
  khz-khz: Melo ewalato toma gagala vativati (40) mulirai, ira geria vekala-aleva
    tomana ekwarato, Mose gena rova na ekilagiana gelegelenai. Gaurai Iosepa e Maria
    na Iesu Ierusalemai gelakagiato, Velekou wailanai pia vega-matagaia ulanana.
  deu-TKW: Und als die Tage ihrer Reinigung voll waren nach dem Gesetze Mose's, brachten
    sie ihn nach Jerusalem, ihn dem Herrn darzustellen -
  zsr-NT: Catiꞌ chbzaꞌa dza qui le tuꞌpáꞌ cuincnu ngul ca rna bëꞌ zxba queëꞌ Moisés,
    gulachë́ꞌë‑biꞌ biꞌidauꞌ Jesús Jerusalén quië laꞌguꞌë‑biꞌ lu nëꞌë Xanruꞌ Dios.
  lin-lin: Tango mikolo na bango ya komipetola ekokaki, kolanda ndenge ekomama kati
    na mobeko ya Moyize, Jozefi mpe Mari bamemaki Yesu na Yelusalemi mpo na kotalisa
    Ye epai ya Nkolo,
  hns-NT: Djab Jiesoe tjaalies dien ke raha, tab okar maai-baap oke Jeroesaalem sahar
    me legail. Oe dien okar maai Parmeswar ke mahal me koetjh baliedaan karke safa
    karal gail. Aise Parmeswar aapan kaanoen me Mosas se liekhwaais raha. Oe baliedaan
    doeigo tjhota kaboettar raha. Oelog aapan Larka ke bhie legail Prabhoe ke dekhaawe
    khaatien. Kaanoen me liekhal hai kie sab betwan djaun pahiela larka hai, oesab
    Prabhoe khaatien hai.
  noa-E: Maimua ĩchab magtarr khur ed ãbjö aadëm ee, Jerusalén phöbör ee Aai i jëeujem
    deg chi Jesudam aibëejierram aajem phadëg oopien, Moiseeu Ẽwandam iek phãtarr
    gaai jaau simjö ag ipierr. Mag aibëewia Ẽwandamag i kõit ʉ̈u ajim anaa warag irig
    jëeumamua, “Ẽwandam, cha khërʉm maar chaaidam; puata i khap chirʉm mʉg atagjã.
    I dʉ̈i pʉchdëu ampierr abá” ajierram anʉm, “pʉchigpai khĩirju bãaumkhĩir.” Mag
    amau jëeutarran amach chaai Ẽwandamag deeg ajim, warrgar Moiseeu jaautarrjö.
  eng-EMTV: Now when the days of their purification according to the law of Moses
    were completed, they brought Him to Jerusalem to present Him to the Lord
  mib-NT: Te ni jīnu quɨvɨ̄ jeē casquícu ña costumbre jeē ndúndoo ña nuū Yaā Dios
    jijnáhan ña, nájnūhun cáhán ley jeē ni jéhe ya nuū Moisés. Te ni jengoo de jíín
    i ñuu Jerusalén jeē nácuāha de i nuū maá Jítoho yō Yaā Dios.
  lif-NT2: आल्‍ल मोसारे़ साप्‍तुबा साम्‌योथिम् साप्‍लाःल्‍ले़ पाःत्तुबा कुइसिःक् याङ्‌दाङ्
    फोःङ्‌मा ये़न् त्‍ये़आङ् युसुफ नु मरियमरे़ यरुसले़म्‍मो अङे़ःक्‌वाःन् दाङ्‌बाल्‍लो
    तोःम्‍मा फाॽआङ् तारे़त्‍छु
  xnj-xnj: Payahikili ligono la Yosefu na Maliya kunyambiswa ngati chayaganikiwi na
    malagizu ga Chapanga geampelili Musa, ndi vampeliki mwana ku Yelusalemu ndava
    ya kumvika kwa Bambu.
  mmx-mmx: Laaleng ga vot nga kusu ne Josep mi ne Maria duna lok axap mo loklok ti
    lox adadat du kerekngan Laulis Linga at ne Moses ga tong i. La duga lok ka lamdak
    uto Jerusalem kusu duna raba ne Moroa min,
  cbr-NT: Moisésnën cuënëo banaxa —bacë́ntancëxun ca camabi judío xanun usoquin aín
    tuá 'ati 'icë —quicësabi oquin ca Maríanën anúan bacë́ncë 'uxë sënë́ncëbëtan aín
    rëcuën tuá Josébëtan Jerusalénu buáncëxa, ax ca ainan 'icë Nucën 'Ibu Dios canuxun.
  tee-NT: Ju la'ixlhamap'aksin ju Moisés ilhca'ulani tam chako'ulh ju avilhchan acsni
    calakts'incalh ni tachi ju va lhquiliqui acsni istsucui tam is'ask'at'a. Pus acsni
    tavanan ta'aktsa ju anu' avilhchan ixlacata ju Malia pus talhi'alh ju ask'at'a
    Jesús lacak'ai ixpujitat'an ju ist'a'israelitanin ju lak'achak'an Jerusalén. Anch
    ju tamak'axtaknilh ju Dios ju ask'at'a Jesús.
  eng-LSV: And when the days of their purification were fulfilled, according to the
    Law of Moses, they brought Him up to Jerusalem, to present to the LORD,
  cak-NT: Y cuando xtzakon ri k'ij anche'l nu'ij ru-ley ri Moisés, chi ri ixoki' ri
    nic'ue' cal tiquijosk'ij-qui', ri María can quiri-wi xu'on. Y pa rocho ri Dios
    ri c'o pa Jerusalem xebe-wi. Ri José y María can xquic'uaj chuka' ri Jesús chi
    ne'quic'utu' pa rocho ri Dios.
  pah-NT: 'He''yiva''ea quarenta okirirẽ Mariava''ea gwa''yra''ga rerohoi cidade de
    Jerusalém me Joséva''ea pavẽi tihepiuka ti ga Tupana''ga pe javo. A''ereki ymyahũ
    Tupana''ga e''i Moisésva''ea pe ikwatijaruka ahe ve nahã kunhangwera''g̃a ti toko
    gwa''yrypyve''g̃a arirẽ nehẽ javo. “He''yiva''ea quarenta okira rupi ti hẽa tojikwaku
    gwa''yra''ga arirẽ,” ei Tupana''ga ikwatijaruka. “Quarenta okirirẽ mokõi ti hẽa
    togweru ji pyri pykahu''ia ikwava''eg̃a ji ve. Herekoe''ymame pykahu''ia mokõi
    ti hẽa togweru pykahua''java''ea ra''yra ji ve nehẽ. A''ea rupi po ti ji g̃a mombyryvi
    a''ero nehẽ,” ei Tupana''ga Moisésva''ea pe ikwatijaruka. E''i ga no: “Akwaimba''eva''ea
    ojihuvypyva''ea jiapoa tuhẽ g̃anenymbava. Akwaimbae''g̃a ojihuvypyve''g̃a jiapoa
    tuhẽ no g̃anda''yrypyve''g̃a. Nurã ti g̃a tombuhu ojihuvypyve''g̃a ojihuvypyva''ea
    reheve ji ve nehẽ,” ei Tupana''ga Moisésva''ea pe ikwatijaruka. Nurã Moisésva''ea
    rembikwatijara rendukatuavo g̃waramo Mariava''ea gwa''yra''ga rerohoi cidade de
    Jerusalém me ojikwakupavame. Ogwyripeve''g̃a jatykahavuhua pype templo pype ahe
    gwa''yra''ga rerohoi pykahu''ia reheve. Ovahemame ahe mokõi imondoi pykahu''ia
    ikwava''ẽhara''ga pe. —Ekwava''ẽ ti Tupana''ga pe, ei Mariava''ea Joséva''ea pavẽi
    ga pe. Xako ti Tupana''ga rembikwatijarukara rupi, ei ahe. —Kwa, ei ga ahe ve
    ikwava''eg̃a.'
  sja-NT: 'Ewari cuarenta wãyaak''ãri, wãjida Jerusalendee oodait''ee Moisepa p''ãdade
    jara bɨk''a, t''ĩu pia p''aneedait''ee Ak''õre te waibɨade. María k''ap''ɨa pari
    oojida Ak''õre Ũraa p''ãdade jara bɨk''a wẽraarãpa oodamerã warra t''op''eda:
    ‘Peepidap''eda, paapidaipia bɨ tortola omé maa-e pɨrã paloma chak''eerã omé.’
    Ichiaba chi warra awara bɨjida Tachi Ak''õre-it''ee Moisepa p''ãdade jara bɨk''a:
    ‘Israel pidaarãpa ãchi warrarã naapemaarã awara bɨdaipia bɨ Tachi Ak''õre-it''ee.’'
  xed-xed: Kɗatá tsa fitika ghuɓata Mari manda ya ta mnə zlaha Musa ya, ka klaghatá
    i Mari nda Yusufu ta tsa zwaŋ ya da Ursalima ŋa vlaŋtá Lazglafta.
  mks-NT: Ta nu̱ ley Moisés, ña̱ na̱ca̱hyí da̱ sa̱nahá cáchí a̱ ña̱ tá ná ndihi na̱cacu
    ja̱hyi in ñáñáha̱, a̱ cúu qui̱hvi ñá veñu̱hu a̱nda̱ ná ya̱ha sáhndá ley qui̱vi̱.
    Ta tá sa̱ na̱ya̱ha qui̱vi̱ cán já na̱quehe María xi̱hi̱n José mé lée loho Jesús
    cán. Já ñéhe na ña̱ cua̱ha̱n na̱ ndiquia̱hva na cuéntá sa̱há nu̱ Ndióxi̱ veñu̱hu
    cáhnu ñuu Jerusalén cán.
  gfk-S: Ma ing be ira pana bung gate sakit be da gil haruatne ira harkurai tane Moses
    waing pai nale tale be da hatabune habaling dur, io, Iosep ma ne Maria dur ga
    hana ma ne Jisas utuma Ierusalem ura terter ie tano Watong.
  bmu-bmu: Mosesgö Köna keunöŋ keu kewö ahöza, “Ambinöŋ morö nahönŋi mutukŋi memba
    silim 40 koumŋe mali teköiga sörö guluŋi köl könjörat waŋgiba iŋini mönö jöwöwöl
    jikenöŋ öŋgöba morö mi Anutugö jeŋe algetka yaŋgö buŋaya akŋa.” Miaŋgöra nalö
    mi kam kuŋguiga Josef Maria yetkön keu mi tem köla Jisös waŋgita Kembugö buŋaya
    akŋapköra Jerusalem öŋgöyohot.
  dgz-dgz: Amba Diosep ge Meri, apan Mosis iup namua seni kwayup tapen menan naninanan
    ta dup iapen wamewa tauen. Amba Iesu God ire di wanapen menan pa Ierusalem dot
    amon.
  eng-GNV: And when the daies of her purification after the Lawe of Moses were accomplished,
    they brought him to Hierusalem, to present him to the Lord,
  zaa-NT: María nna Joséa nna gulèda cabi gutè tiempo señalado tì'ba ga'na escrito
    lo ley qui' Moisés para ccá cabi purificar de chi beditsìna' bi ttu huatsa to'.
    Bitola nna huía cabi lani huátsáa Jerusalén para guni cabi e dedicar lani Tata
    Dios,
  eng-WEBSTER: And when the days of her purification according to the law of Moses
    were accomplished, they brought him to Jerusalem, to present him to the Lord;
  guh-guh: Nexata jane baja tocopiajopatsibeje Josébeje Maríabeje pexanaenexabeje
    pacuenia bajayata Dioso Moiséspijinëta penajumecopatsilivaisi itorobatsi daxita
    judíovi pexanaenexa penacuetonëyo itsa tonaexanatsi. Nexata Jerusalén tomarabelia
    barëponabeje penacuetonëyo. Nexata Jerusalén tomarata, templobota, María ofrenda
    rajuta Diosojavabelia penajamatabëcuene xaniavaetsinexa Diosojavabelia. Rajutabejenua
    penacuetonëyo Diosojavabelia pijajivitonënexa petonacuenebinexa itsa penaveretsinë.
  bon-bon: Yoo, padare te piba tatyaramtige Yoosepa naabi Mariya Acejiyame me cotre
    mule cängena wawename, Moose lui ne itu soogäruji marnga äyeblingta poto cidi
    me. Teepi pui yepä padare cabu bägrä ne ecanäsi Yerusalema me teebine Yageyame
    tääpume mara me wawename.
  nhw-BL: Huan quema tlanqui nopa tonali catli monejqui para María ma mocahua ichaj
    para motlapajpacchihuas quen quiijtojque itlanahuatilhua Moisés, José huan María
    quihuicaque Jesús hasta altepetl Jerusalén para quinextitij iixpa Toteco.
  mgw-mgw: Pagaikite masu'ba go peleteyelwa, Yusupu na Malia kati mwaipalilwage na
    Salya, abelei bo bampu'twi mwana no yenda nakwe ku Yelusalemu li'nga bammawe kwa
    Nnu'ngu'.
  swh-ONEN: Ulipotimia wakati wa utakaso wake Maria kwa mujibu wa Sheria ya Mose,
    basi Yosefu na Maria walimpeleka mtoto Yerusalemu, ili kumweka wakfu kwa Bwana
  wbi-wbi: kuling'ana ni ndaghilo ja Moose, uYosefu nu Maliya akantwala kunyumba inyimike
    ja kufunyila ku Yelusalemu na kum'bika pavulongolo pa Mutwa.
  bba-bba: Amɛniwɑ bɑ yoruɑ Yinnin woodɑ sɔɔ bɑ nɛɛ, “Bii tɔn durɔ ɡbiikoo bɑɑwure
    wi bɑ mɑrɑ, bɑ koo nùn wunɑwɑ nɛnɛm Yinni Gusunɔn sɔ̃.” Yen sɔ̃nɑ ye sɑnɑm yibɑ
    bu kɑ tii sɑ̃rɑsiɑ nɡe mɛ Mɔwisin woodɑ yɑ ɡeruɑ, Mɑɑri kɑ Yosɛfu bɑ kɑ bii wi
    dɑ Yerusɑlɛmuɔ bu nùn Yinni tusiɑ,
  eng-KJVCPB: And when the days of her purification according to the law of Moses
    were accomplished, they brought him to Jerusalem, to present him to the Lord;
  kgk-NT: Ha upe rire ogwahẽ-ma isy-pe, tuvanga-pe ave hi'óra ojapo hagwã Nhandejáry
    nhe'ẽ. Ohai uka va'ekwe Moisés amyrĩ-pe mba'éixa pa onhemopotĩ jevy kunha oiko-ma
    rire mitã. Upéixa-gwi oho Jerusalém tetã-my. Mitã'i ave ogweraha ohexa uka hagwã
    pa'i-pe.
  waj-waj: Gioonnaiya vaa nnaakaraiya mmata kiada kabaa nnauvaa pikiada kava vara
    ranada ngiari nnauvaki nnida yoketaama varuuvaara Udaanga Anutuuqaa mmaanna tuu
    kua voovai vairavai. Yoosiipooya Mariaaya ii mmaanna tuu kua ivaa iikiaara suaivo
    nnuduu rikiada Yerusareema vida ngiari nnaakaraivaa Udaangaivaa mmiaara viravai.
  cpy-cpy: Okanta omonkaataka romaerenteeyani imonkaatan-tyaawori Ikantakaantani jewarini
    Moisés. Ari rahaeta-nakiri eenchaa-niki Aapatziyaweniki rashita-kaetyaari Tajorentsi.
  ekk-PKP: Kui nende puhastusaeg vastavalt Moosese seadusele lõppes, viisid Joosep
    ja Maarja ta Jeruusalemma, et teda Issanda ette tuua,
  mpx-mpx: Sauga iyaka i pwawa ge Meli alona ge Yosepa abwabubun paganina nihi ginol,
    ni ola Mosese wana logugui ana baaba. Inoke wawaya hi ahe ge hi pwatanik Yelusalema
    nihi guyauan Yehoba elana,
  wbp-wbp: 'Kirntangi jinta-jangka, yanu-pala Jijaji-kirli Jurujulumu-kurra. Ngula-jangkaju,
    kurdu Jijaji-pala kangu Yuwarli Maralypi-kirra yungu-palarla yinyi Warlalja-Wiriki.
    Kujarlunya kalalu Juwu-paturluju puraja kuruwarriji Mujuju-kurlangu yangka kujarla
    Warlalja-Wiringki yungu. Kuruwarriji kala kujanya wangkaja: “Kaji kamparru-warnu
    kurdu wirriyaju palka-jarri, nyanungukupalangu-jarrarlulpa-palarla yungkarla Warlalja-Wiriki.”
    Kuruwarriji kala kujarlangunya wangkaja: “Kaji kamparru-warnu kurdu wirriyaju
    palka-jarri, ngati-nyanuju kulalpa yukayarla Yuwarli Maralypi-kirra kirntangi
    jintaku. Ngulakungarntirliji, nyanungukupalangu-jarrarlulpa-palarla jurlpu-jarra
    kurlukuku-jarra kuyu warntarri-jarra purrayarla Warlalja-Wiriki yungu ngati-nyanuju
    pina-yukayarla Yuwarli Maralypi-kirraju.” Kujarlanya-palarla jurlpu-jarraju purraja
    Yuwarli Maralypirla Miirirli manu Jajupurlu.'
  luo-luo: Kane kinde ochopo mar pwodhruok kaka Chik mar Musa nochopo, Josef gi Maria
    notere Jerusalem mondo gichiwe ne Ruoth Nyasaye
  nhe-NT: Huan quema tlanqui nopa tonali tlen monejqui para María mocahuas ichaj para
    motlapajpacchihuas queja quiijtojque itlanahuatilhua Moisés, José huan María quihuicaque
    Jesús hasta altepetl Jerusalén para quinextitij iixtla Toteco.
  aii-aii: ܟܲܕ ܬܘܼܡܸܡ ܠܗܘܿܢ ܝܵܘܡܵܢܹ̈ܐ ܕܕܲܟܲܝܬܵܝܗ‌ܝ ܐܲܝܟ݂ ܢܵܡܘܿܣܵܐ ܕܡܘܼܫܹܐ، ܡܘܼܐܣܸܩ
    ܠܗܘܿܢ ܐܸܠܹܗ ܠܐܘܿܪܸܫܠܸܡ ܕܡܲܩܪܸܒ݂ܝܼ ܠܹܗ ܩܲܕܡ ܡܵܪܝܵܐ.
  esk-NT: Ipqiqsaġviksraŋat tikitman, Joseph-lu Mary-mlu aniqammiuraq Jerusalem-muutiniġaak
    qaitchaqtuaqługu Agaayyutmun tuvraqługu maliġutaksraŋa Moses-ŋum,
  msb-msb: Pagkaadlaw naman san seremonyas san paglinis sa mag-iloy susog sa Kasuguan
    ni Moises gindara ninda si Jesus pa-Jerusalem. Didto sa templo ginhalad siya ninda
    sa Ginoo para magin iya suruguon
  cpa-NT: Jøng² mi³ca¹dsen¹ jmai³ ja³ma²lé² mi¹jŋió¹ jmi²dsa² chiég³ jmi² Jesús ni³
    huu¹³ hi² ca¹lø¹chián¹ guing² quián¹²dsa, ju³lah lǿa¹² lei¹³ quiah¹² hlai³ Moisés,
    jøng² ca¹jian¹dsa guing² juu¹² jøa³juøi² Jerusalén. Ca¹dsii¹dsa gug² tai³ Juu¹³
    jniang³.
  dso-dso: ପଚେ ଜେଡେବଲ୍‌ ମସାର୍‌ ବିଦି ଇସାବେ, ଜସେପ୍‌ ଆରି ମରିୟମର୍‌ ସୁତକ୍‌ ଅଇରଇବା ବେଲା
    ପୁରୁନ୍‌ ଅଇଆଇଲା, ପିଲାକେ ପର୍‌ମେସର୍‌କେ ସର୍‌ପି ଦେବାକେ ଜିରୁସାଲାମ୍‌ ମନ୍ଦିରେ ନେଲାଇ ।
  meu-meu: Idia ihaḡoevadia dinadia, Mose ena taravatu heḡereḡerena, e ore, bena idia
    ese Ierusalem e laohaia, Lohiabada vairanai bae hahedinaraia totona;
  yva-NT: Umba masyoto manasine rarondom mamaisyo Ananyao Musa rai ndea mamaisy. Weti
    Yusupa pe Maria me yo aya arikainyo Yesus augaveta no Yerusalem. Yurija syisya
    no Yavaro Amisye rai indamu yo Yesus apatimugo Amisye ai.
  dgc-dgc: Nadid, dinumemét dén i oras a péngtupad de Maria ta utus ni Moises ta tungkul
    ta pégenak na bébe. Kanya kembil de tu anak de ta Jerusalem, monda ipalagay de
    siya a iatéd ta Diyos tu buhay na.
  zpm-NT: 'Nac ley ne psaṉ Moisés lo zha Israel, wnaa ne sca rap mëëdbgui, zeeṉe rac
    zho tap zhmal, none tsienie zho chop ma cogon zho leṉ yadoo; yase tsienie zho
    tib nëz coc, tib nëzgaa palom. Ni rnabeya: “Grëse mëëdbgui ne rac mëëdglo, ib
    none gdeed zho win gac win tib zha ne guṉ xtsiiṉ Dios.” Nacne zeeṉe bza dze co,
    dzigo briee Marí zie me Jerusalén grop me José, zienie me mëdyeeṉ co yadoo csaṉ
    me win ladznia Dios; lëë nëzle ga zienieque me gon ne no gdeed me ga.'
  hix-NT: Moyses heno wya tàyweronàhyamatxho kom yawo ro tosonyhoryenàr komo xe nehxatxkon
    hatà, Maryeya komo. Tonuruthuru hoye ro anhàntaxah kax mak nehxakon hatà. Àro
