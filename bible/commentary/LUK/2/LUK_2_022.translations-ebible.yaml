    juhua tuteera, jeequesano nojori quiniuria Pueyaso niquiara, mueya rasaanu nuhuaji.
    Naaratej, nojoriiri conaaja Jesu paquiaari Jerusalén tiacajinia, Pueyasora na
    jiyatesaanura, Pueyasora na quiniuria.
  ziw-ziw: Yabula mazuwa ya Maliyamu na Yusufu kulenguswa saviya mazwela ye Sigilizi
    ya Musa ikulagiza, niyo wamwigala umwana Yelusalemu uleke wamlavye kwa Zumbe,
  grc-TR: Καὶ ὅτε ἐπλήσθησαν αἱ ἡμέραι τοῦ καθαρισμοῦ αὐτῆς κατὰ τὸν νόμον Μωσέως,
    ἀνήγαγον αὐτὸν εἰς Ἱεροσόλυμα, παραστῆσαι τῷ Κυρίῳ —
  nag-nag: Aru jitia sapha kora laga din paar hoise, Moses laga niyom hisab te, taike
    Jerusalem te Isor usorte dibole nimite anise.
  eng-OEBCW: When the period of purification of mother and child, required by the
    Law of Moses, came to an end, his parents took the child up to Jerusalem to present
    him to the Lord,
  knj-NT: Ja' sbeybal eb Israel, sowalil ey jun tiempoal chi sajbane sba eb ix yet
    xax ali yune', jaxca yalon sley Moisés. Yuxan, ja' yet jix lawi stiempoal sajbanen
    sba ix María, jix yi'ontoj eb jun unin tu' bey Jerusalén. Jix bet ak'le jun unin
