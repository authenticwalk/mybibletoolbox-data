  peg-peg: ପାଚେ ଏଚେକାଡ଼୍‌ଦ ମସାତି ବିଦି ଇସାବ୍‌ରେ ଜସେପ୍‌ ଆରି ମରିୟମ୍‌ତି ସକଟ୍‌ ଆନି ସମୁ
