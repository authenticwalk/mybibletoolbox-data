  srm-NT: Nöö hën Malia ku Josëfu sai dë te di juu dou fu Malia musu seeka puu di
    pai sundju. Nöö hën a tei tu piki pomba faa tja go tjuma da Masa Gaangadu a di
    Gaan Wosu fëën, kumafa Gadu bi da Mosesi di wëti. Nöö hën de hopo, hën de tei
    di mii, hën de tjëën go a Jelusalen go butëën a wan apaiti fasi da Gadu kumafa
    di wëti taki u wan fosupai womi mii, ufö Malia tjuma dee pomba puu di pai sundju
    awaa.
  qvs-NT: Wambran nasishkan diyamanta chusku chunka diyata wasinmanta Mariyaka mana
    llukshirkanchu. Chay diyakuna paktaptinna ñawpa Moisespa killkadunpi willashkanta
    kasushpa allita armakurkan. Armakushkanwasha Mariyaka Josewan wambrata Jerusalenman
    pusharkansapa Tata Diosta kuk.
  zca-NT: No or miza ngubizh che'n Mari, or gak la yo Mari le'n yado', ya mimbe la
    kwerp che'n xa', nela xmod nzobni' lo ley kwa'n mila' Dios lo Muisés, orze' nzhanu
    bixa' më'd yado' kwa'n nzob yezh Jerusalén, par lu' bixa' më'd lo Dios.
  cbc-NT: Cabero nocãnacã rʉ̃mʉ María cõ cacatipetiro bero, Jesús pacʉa ásúparã Jerusalẽpʉ,
    Moisés ãnacʉ̃ cʉ̃ caroticũrĩcãrõrẽ bairo átiráná. “Merẽ ñucoayamo María,” to templo
    wii macããnarẽ na ĩ quetibʉjʉgarã ásúparã. Bairo áná, Jesuacarẽ cʉ̃ neásúparã,
    Diore qũĩñogarã.
  qxo-NT: Maria geshyacunganpita chuscu chunca (40) junagtanam Josewan aywayargan
    Jerusalenman. Chaycurnam templuman llulluta apayargan Tayta Diospa munayninman
    entregayänanpä.
  mox-mox: Ieisu ena viʼoi ʼaubena 40 ʼabibodanaya Meli igivevunavunaqidi Mosese ena
    luvine ʼinega. Gumwala ʼinega Iosefa ma moqanena itauya Ielusalema ta edi guba
    ina aʼuya Yaubada ʼinaya ʼidewana lova ena luvine aʼuya vonaya, “Malasi magilafudi
    nage bunebune kekeyavaudi magilafudi ona vegubayedi.” Ta wese baʼe tuta nana ʼinaya
    gwama Ieisu ina veʼineiea Kaiwabu ʼinaya, mana lova taha wese luvine Mosese ʼinega
    aʼuya vonaya, “Gogama ʼunutaudi meʼolotodi ʼaidega ʼaidega ona awafeledi Kaiwabu
    ʼinaya.”
  kew-kew: Oropere Josep Maria lapome Moses-na rekena agaa mogeawa to yogane kepeata
    pisipi. Go rabu page nipu lapome naaki so Jerusalem su-para madia pua Aa Mudu
    katalo lamua pisipi.
  dww-dww: Raḡanine Meri gomana tauḡominama ya tikana murine, Mousis na tarawatuma
    e riuriuna ruvane Meri nam waiḡapa i naḡona Mamaitua na vadae. Ibewa da ya miana
    da na raḡanima 40 a kovina. Be murine Jousep be Meri Yesu a tika saḡena Jerusalemma
    Bada waikatainama aubainama,
  nif-nif: 'Moselɨ endɨkñe manda dɨwɨn kɨmɨkuk walɨ ñɨndɨñ elak: tam gwañgwa ikan
    tɨketɨken endɨ nɨtek tɨmbi, bɨndambo Yambattok dainan tɨ-jamilambi, gumañ enloñ
    ñauk. Endɨkñe manda wɨn kɨmɨt-klendemɨktok nain indaumbi, Malia gɨta Josep endɨ
    gwañgwa tɨkembi, Wopum enlok bi-ñɨmɨndepi Jelusalem ñañgɨmɨk.'
  twi-ASANTE: Ɛberɛ duruu sɛ Yosef ne Maria kɔdwira wɔn ho sɛdeɛ Mose mmara kyerɛ
    no, wɔde abɔfra no kɔɔ Yerusalem sɛ wɔde no rekɔhyɛ Onyankopɔn nsa.
  aoj-aoj: Nemaf afamba fataga eaꞌ ma esis sondaꞌ awani inimba noloma maꞌmana sondolali
    sondaꞌ ofa sowandoꞌ alogwa sogataga boꞌwes siꞌi basef fagail muꞌuli inimba fowaꞌ
    God nagasoꞌ Mosesani fagaꞌias. Eaꞌ esis mamasana saoꞌwana safeꞌ sondowasaꞌ Jerusalema
    sogasoꞌana awani inimba Dembinai Goda nogohnaep ananisi.
  cbv-cbv: Biíc widh tʉ́ttimah, Moisés ã wʉtatji pah chãj péanit, mi wʉ̃ʉ́hdih Diosdih
    wʉ̃hat tʉ́ʉt niijná, Jerusalénna ĩt ʉb bejep wʉt jĩ.
  taw-taw: Pen bɨlel God takaw kɨles anɨb ak Mosis nɨŋɨd ñu kɨl tɨkak. Tɨkɨl agak,
    Ñɨ ned tɨkɨnɨgabal okok, God nop ñɨnɨgabal agak. Ak nɨm Maliya ñapay ak tɨkɨl,
    Juda binɨb gelɨgɨpal tek asɨkɨl, kal ke okok nep yek mɨdtep gɨl, Josep ayɨp God
    ñapay nop ak ñɨnɨg dad Jelusalem amnɨlek.
  jic-NT: P'a jawas tjil yupj, María José lal. Tsjicj tucuman Jerusalén nt'a, Dios
    wolap'a'a la 'onsos Jesús. Püna Moisés tjijyü'ta quepj ts'ac' cuarenta ma polel
    jama Dios wo nt'a, tsjicj tjemya'na na. Ts'ac' cuarenta tepyala na, ca mim, ma'ayas
    Dios mpes. Nin la tjiji na, salá jinwá nsem quepan Dios lal. Mpes ts'ac' cuarenta
    t'üc' tepyala na, tjil yupj.
  zap-NT: Chene wzaa dxe ne rap Mli degne tsa Mli gakndaa Mli zegne zëëd lo ley ne
    wdee Dëdyuzh lo Moises, wano men mëëd guin nes lo Dëdyuzh lenydo-Jerusalén.
  wer-wer: Mariaare ruup piarip kak wë piarpim iirëpna akunet temanöm yesën Moses
    pim ngön kosangöt ngar wak Yosepring Yerusalem kak së yokotup Aköpëën yaö mowasëpënëak
    wak sa.
  ipi-ipi: Gotena loo pepa pelene eya okomane pii mindi loto, wanda-mane andopane
