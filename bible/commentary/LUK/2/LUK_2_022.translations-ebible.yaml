    na bar tete. Naruei aba aburu sida nene, jakii tuboiano na Mosis kiano berenio,
    berinavo “Talim̃asa nalo amijikia aue ga vaama ve juo, p̃eli na kirisibo ve juo.”
    Ana ka bogo nene, amidu dovorovo Yesu ban ea Atua Kunuano Lu, amiokoio ban Atua.
    Vite na jakii Mosis kiano tuboiano, na naio berenio “Tete sum̃ano nalo nonovio
    na amoluo jukamu, nalo abe lu, abe Atua kanano.”
  bqp-bqp: Kũ ń gbã̀bogↄrↄ kà, ò a sɛ̀ ò gɛ̀ɛ à mↄ Dikirinɛ Yurusalɛmu lákũ Musa
