    kote, ñenua, chebia manadale dai gdaite giti chui gbataboko gire ñenua, chebia
    jogedale u gerungwa Chube olege beusi gbaboke dbe gugale bda gugangwage Chube
    gwa giti, ene ñenua, chebia chege no trate Chube gwa giti. Kwian me ñage beusi
    dbe kwian bdada soli chke beusidi kare dbadale gbaboke gugadale.” Moisés chadalla
