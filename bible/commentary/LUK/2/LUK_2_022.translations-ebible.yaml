    kuwa pimatami. Api yati ngirramini ngini Moses yikirimi ngini, “Karri maminikuwi
    wurtiyi wuta-mwaruwi kapi jajingaruwi api awuta maminikuwi karluwu pimatu-wariyi
    kapi awinyirra arikulanga jurra (temple) angi-wutawa Jews. Waya juwa karri yati
    wurlini (one month) apapaya api awungarri wuta waya rayiti (alright) ngini pimatu-wariyi
    kangi awinyirra jurra.” Awarra ngirramini Moses yikirimi kangi awarra punkaringini.
    Nyoni ngirramini (law) ngini Moses yikirimi (wrote) kangi awarra punkaringini
    ngini, “Awarra kirijini ngini aringamini, karri ngarra nginingaji yati wurlini
    (about one month old) api awungarri ngarra-rringani amintiya ngarra-naringa wuta
    pimata-marruriyi awarra kirijini kapi awinyirra jurra amintiya pimata-kirayi ngarra
    kapi ngawa-rringani ngini kuriyuwu. Karri wuta wurimarruriyi awarra kirijini kapi
    awinyirra jurra api awungarri wuta wiyi awanuwanga pimata-marruriyi (should take)
    yirrara mwapurawayi (dove birds) kapi jurra kiyi pimata-kirayi awuta mwapurawayi
    kapi awarra priest pili-ngini ngarra yimata-pirni awuta mwapurawayi kiyi yimata-wumi
    awuta mwapurawayi kapi ngawa-rringani ngini-ngatawa altar.” Awarra ngirramini
    Moses yikirimi kangi punkaringini parlingarri. Awarra kirijini Jesus ngarra-rringani
    amintiya ngarra-naringa kuwa pirimi awarra yirrara ngirramini (law) ngini awarra
    Moses yikirimi (wrote) kangi awarra punkaringini api karri awarra kirijini nginingaji
    yati wurlini (about one month old) api wuta pirimarruriyi ngarra kapi awinyirra
    arikulanga jurra awungarruwu kapi Jerusalem pili-ngini wuta pimata-kirayi ngarra
    kangi ngawa-rringani ngini kuriyuwu amintiya awanuwanga pirimarruriyi yirrara
    mwapurawayi kapi awarra priest ngini yimata-pirni awuta mwapurawayi.
