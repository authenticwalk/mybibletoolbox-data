  kan-OKCV: ಮೋಶೆಯ ನಿಯಮದ ಪ್ರಕಾರ ಮರಿಯಳಿಗೆ ಶುದ್ಧೀಕರಣದ ದಿವಸಗಳು ಮುಗಿದ ಮೇಲೆ, ಯೋಸೇಫನು ಮತ್ತು
