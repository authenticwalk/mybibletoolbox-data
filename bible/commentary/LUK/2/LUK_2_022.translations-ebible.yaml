    ticoro tojoarire ihñono taro. Cohãcjʉ̃ dutiriro sahata tiquina minicjʉare ohoye
    wahahye Cohãcjʉ̃re ño peoye. Ohõ saha dutiahye Cohãcjʉ̃: “Bujuaare pʉaro ohoya
    yʉhʉre. O tiquina mariedagʉ̃ apequina boro minicjʉare ohoya yʉhʉre ño peona”,
    ni dutiahye Cohãcjʉ̃. Tiquiro dutiriro sahata yeahye tiquina ticoro pagʉ quehnoari
    pagʉ ticoro waharire ihñoñe taye. Topʉ wahaye tiquina Jesugãre neahye. Tiquirogãre
    Cohãcjʉ̃re “Ahriquirogã mʉhʉ yaquiro ijiatiquirogã ijire”, ni ihñoñe wahahye.
    Ohõ saha yeahye Cohãcjʉ̃ yere tiquina ojoari pũpʉ tiquiro ye dutiriro sahata.
    “Ijipihtiyequina mʉsa pohna coã bajua mʉhtañequinagãre Cohãcjʉ̃re ihñoña. ‘Ahriquirogã
    mʉhʉ yaquirogã ijiatiquiro ijire’, ni ihñoña”, ni dutiahye Cohãcjʉ̃. Sa ye tiquiro
    dutiriro sahata yeahye tiquina, Jerusalẽpʉ ijiye.'
  anv-NT: Ne gébégé gepúgé buú getyaágé, gébé gékwané ɛyígé Josɛf ne
