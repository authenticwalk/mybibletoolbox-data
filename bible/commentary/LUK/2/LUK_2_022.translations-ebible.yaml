    que'xk'axtesi chiru li Ka̱cua'.
  blz-NT: Takamo tempona i Yusuf tii Maria mongoloe'i waka koi aturanna ukum Torat
    ni Musa. Raaya'a nangawawamo i Yesus mae' na Yerusalem bo rookonon na Tumpu,
  poe-NT: A̱ ntá tió kuíto̱he tjan María jína éxí chrónka ley kuènte Moisés ntá sákjui̱ko
