    akuyöbö, God höjöpalɨb rama höl rön, ram nuŋwa keir piakwör mɨdmɨn, wä rɨmɨn nugugɨrön,
    Josep pɨsaŋ, Jisas nugwo pön du Nöbö Dib nölɨba, God höjöpalɨb ram Jerusalem pön
    dumä.
  acr-NNT: Xopon kꞌu ri qꞌij echiriꞌ chirajawaxik ri José y ri María kebꞌek Jerusalem
    ruma ri kijosqꞌikil chwach ri Dios, jelaꞌ pachaꞌ ri kꞌo chupa ri taqanik re ri
    Moisés. Xkikꞌam kꞌu bꞌi ri ralko akꞌa Jerusalem chaꞌ kakiya puqꞌabꞌ ri Dios Qajawxel.
  kpg-kpg: I muli di nau haga madammaa be di hai Nnaganoho Moses, gei Joseph mo Mary
    gaa lahi di tama gi Jerusalem belee hagadabu ang gi Dimaadua,
  taj-taj: ओच्‍छे मोशाला ठिम अन्‍छार थेनीगदे चोख्‍याब लबा धुइ तमाहेन्‍से येशूदा थेला
    आबादेन आमासे परमप्रभुला ङाच्‍छा अर्पण लबाला लागिरी यरूशलेमरी परमेश्‍वरला मन्‍दिररी
    भजी।
  avt-avt: Maain wɨ epei man te hɨm me Moses Mau tɨwei matɨp mɨte waukɨr te God kaktɨp
    hɨre yaaip. Me wɨ im Maria wetike Josep nɨnan Jisas neiyɨk nen wit Jerusalem newet
    God ek.
  cbk-cbk: Ya llega el tiempo que si Jose y si Maria necesita cumpli el ceremonia
    de purificacion que ta manda el ley di Moises despues de nacer el bata. Cuando
    ya acaba cumpli ese ceremonia, ya lleva sila con el bata na templo alla na Jerusalem
    para presenta con ele con Dios.
  uig-ARA: ئەمدى مۇسا پەيغەمبەرگە چۈشۈرۈلگەن قانۇن بويىچە يۈسۈپ بىلەن مەريەمنىڭ پاكلىنىش
    ۋاقتى توشقاندا ئۇلار بالىنى پەرۋەردىگارغا ئاتاپ تاپشۇرۇش ئۈچۈن يېرۇسالېمغا ئېلىپ
    باردى
  tuf-tuf: Saha yehnár bach yajacro. Itchareht yájcajareht sah bach bar waaquíc cab
    cujacro. Eyta cuanyat ab cat, tet cat sicor Sir ub cahmor orac chácayta acu Jerusalén
    cuwín béjecro.
  abx-abx: Ngan sakumpli-na na mga iya i tala'an pagtuman si bala'ud-na si Moises
    hi'unong si paglimpyo si baha'o maka'alluman, agbawa-na kas Jose pati' si Maria
    i dadi' pan Jerusalem pagpakatu'an ari si templo nga nagpatubyan nayto si Paragdalom.
  mco-NT: Co je xɨɨ oypaatnɨ mɨna je María anajty yhuätzpɨdzɨmaamnɨ, jadu'n nej Moisés
    ycötújcɨn je jécyɨp ymɨnañ. Chi ajcxy mɨɨdnɨcxy je ung ma'xung jɨm Jerusalén capxquëxɨ̈gaangɨxy
    ma yɨ Huindzɨn Dios yhuinduu.
  bsp-bsp: Ntɛ mataka maŋan ma kəsɔkəsnɛ melip pəmɔ ntɛ sariyɛ sa Musa səloku ti mɔ,
    kɔ ŋaŋkekərɛ kɔ Yerusalɛm kəkɔ-mentər kɔ Wəbɛ Kanu.
  kqf-kqf: Mousis ena waiḡake luvanemo, mila koḡa kamaḡedi ena laḡan i kovi mulinemo
    ba Diyosep bi Meli, Yesu a nawe Yelusalemmo bi Bada a vite kamaḡe.
  cpb-NT: Okanta imonkaatapaaka omairentaiyanira onkitewathatantaiyaari, tema iro
    Inintakaantakeri Moisés-ni. Ari ragaitanakeri Jesús Jerusalén-ki rashitakaityaari
    Awinkatharite.
  aon-aon: Aria Josep nani Maria shape eneh nyumneh. Eshesh shape shagipesh enyudok
    lo seiwok Iruhin nakoguk Moses enyi nyakrium. Eshesh shenekesh namudok um Iruhin
    nutrish aria nukri eshesh douk yopishi. Aria douk ehudok nyumneh hatuhuk aria
    Josep nani Maria sharao Jisas shanak um Jerusalem um shuko Debeinian.
  hus-NT-2005: Tam ti kidhey an kʼij xowkʼi jajáꞌtsik yejat kin tʼoko tinbáꞌ jelt
    xan tin ulal nin takʼixtal na Dios xin jilám dhutsadh na Moisés, in júnaꞌtsik
    an chakam ban bitsow Jerusalén abal kin utu ban Okʼóxláb.
  mig-NT: Yúan‑na te ni̱ ji̱nu kɨvɨ̱ ndúndoo‑ña, nátu̱'un ká'a̱n ley Moisés. Te ni̱
    kaja̱ncha̱ka‑de‑i ñuu̱ Jerusalén náva̱'a stá'a̱n‑de‑i nuu̱ máá Tatá Dios.
  bps-bps: Di kakel i bang kablé Méri na Dyosif dad dsù di Bong Gumnè Dwata di Dyérusalém,
    du nimenla i flalò blé Dwata fagu di ku Mosis gablà di klaneb i libun ku falami
    sut tingaan, nebela Dyisas ditù du bléla kenen di Dwata.
  mbs-mbs: Dimateng se aldaw, dimoton si Jose aw si Maria te Jerusalem amon tomolò
    dan te punù ingkeliwat i Moises tepad te bayi kaling egtebawan. Inibing dan heman
    se batà si Jesus amon ibegay sikandin diyà te Pengolo,
  tof-tof: Merri akó Zosep ibü ene tóman barrgon tóre nóma semrranórr, Mosesón gida-azan
