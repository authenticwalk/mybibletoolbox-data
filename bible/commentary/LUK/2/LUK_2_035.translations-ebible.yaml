verse: LUK.002.035
translations:
  kpx-kpx: Ige Dilavana bae uvuiabeta huhuihuhuiabe keta hilokai. Iale Meli nohoma.
    Vaveve toela katealeu lohoi a uvu ke bige kibikibiage ana bae ke huhuai uvuige.”
  okv-H: Eto meni amina au embo ta hotembari jo ta ojikari avo arahata puvurou kesora.
    Eto jo no ta memenga osaga isapamane kesoa,” ainge Simeon na ena.
  tbo-tbo: '@see-verse:LUK.002.034'
  mal-C: അനേകരുടെ ശത്രുതയ്ക്ക് പാത്രമായിത്തീർന്ന് അവരുടെ ഹൃദയവിചാരങ്ങൾ വെളിപ്പെടുത്തുന്ന
    ഒരു ചിഹ്നമായിരിക്കേണ്ടതിനും നിയോഗിക്കപ്പെട്ടിരിക്കുന്നു. നിന്റെ സ്വന്തം പ്രാണനിലൂടെയും
    ഒരു വാൾ തുളച്ചുകയറും” എന്നു പറഞ്ഞു.
  grc-SR: καὶ σοῦ ⸋δὲ⸌ αὐτῆς τὴν ψυχὴν διελεύσεται ῥομφαία· ὅπως ἂν ἀποκαλυφθῶσιν
    ἐκ πολλῶν καρδιῶν διαλογισμοί.
  bgc-bgc: इसका नतिज्जा यो होगा के भोत सारे मनां के विचार जाहिर हो जावैंगे, अर एक
    भोत बड़ा दुख तेरे पै आवैगा।”
  khz-khz: votaunilimalima vetaira aora veavugara gaura maparara piave matagai. Goi,
    Maria, maki vitiviti ati keikeina pono rawalia, noowane nugamu garakauna kativana
    pia kwanua vitina vetaina.”
  deu-TKW: und dir selbst wird ein Schwert durch die Seele gehen - auf daß offenbar
    werden die Gedanken von vielen Herzen.
  zsr-NT: Gac cni quië laꞌláꞌ lahui le taꞌzáꞌ ládxiꞌgac bunách zian. Yuguꞌ lë ni lac
    quiuꞌ ca tu guia tuchiꞌ le tsaz ládxiꞌdaꞌu.
  lin-lin: Boye, makanisi oyo ebombama kati na mitema ya bato ebele ekoyebana. Bongo
    yo mpe, okoyoka lokola nde batubi motema na yo na mopanga.
  hns-NT: Ie sab tjiedj dwaara dher manai log ke kharaab bietjaar dekhaawal djaaiga.
    Aur tor diel me bahoet doekh aaiga, djaise talwaar kaate hai.”
  noa-E: '@see-verse:LUK.002.034'
  eng-EMTV: (yes, a sword will pierce through your own soul also), so that the thoughts
    of many hearts may be revealed.”
  mib-NT: Te súcuan te quenda ndijin ndese cájeni ni tāca ñáyuu. Te máá ró chi jnahuhū
    ndasɨ́ ni rō coto ró jéē ndóho i. Achí Simeón.
  lif-NT2: हे़क्‍केःल्‍ले़ खुनिॽ निङ्‌वाॽ सिगाङ्‌बा पाःन्‍हाॽ थाःप्‍लो॥ हे़क्‍क्‍याङ्
    तुक्‍खेरे़ खागे़सुक्‍पा ताभेःल्‍ले़ कुइसिःक् के़लुङ्‌माॽइन् लस्‍सुॽरो॥”
  xnj-xnj: muni maholo ga vandu va mahele galalolekana pawaka. Wamwene lipyanda ngati
    upanga, ukuhomili mtima waku.”
  mmx-mmx: La ni naba lox asuvos levendoxoma nemnem at limixin. La lorooro ram naba
    umsu mi lainbulu.”
  cbr-NT: Usai 'ia isquin ca an uisoquin cara aín nuitu mëu sinania quixun Nucën Papa
    Dios 'imainun unicamanribi 'unánti 'icën. Usaía 'imainun camina mixribi, María,
    a sinánxuni masá nuituirati 'ain. Usaquin ca Simeonën María cacëxa.
  tee-NT: Chai ni chunch ju catalaya' ju lapanacni pus camalacasucanach ju ix'atalacpast'ac'at'an
    ju alin la'ix'alhunut'an na lhu lapanacni. Chai ju uxint'i ji ixnati slivasalh
    na amak'alhk'ajnana' ixlacata tachi chun ju ani taxtokni ju catapasaya'. ―Chunch
    ju naulh ju Simeón.
  eng-LSV: (and also a sword will pass through your own soul)—that the reasonings
    of many hearts may be revealed.”
  cak-NT: 'Can roma raja'' xte''k''alajin-pe ronojel ri jec''o pa tak cánima ri winak,
    ri utz y ri man je utz ta. Y ri Simeón xu''ij chuka'' che ri María: Roma ri xti''an
    che ri Jesús, c''o ruquiy (k''axon) xtana'' ret; can anche''l jun espada ri xtusoc
    ri awánima, xcha'' ri Simeón.'
  pah-NT: Nahã po ti ndera'yra'ga pe nehẽ tomboukwaha ti ga he'yive'g̃a ndeaporog̃ita
    nehẽ,” ei Tupana'ga, ei Simeãova'ea Mariava'ea pe. Ndehe, ei ahe Mariava'ea pe,
    hahy hete po ti nde ve nehẽ no, ei Simeãova'ea ahe ve.
  sja-NT: Mãgá Tachi Ak'õrepa k'awaapiit'ee eperãarãpa k'ĩsiapata ãchi t'ãridepai;
    wãara irude ijãa p'anɨ maa-e pɨrã ijãada-e p'anɨ. Mamĩda ma jõmaade pɨ t'ãri p'ua
    nɨ̃bait'ee, espadapa pɨ t'ãride su atarutak'a.
  xed-xed: Dzaʼa tuzigiŋ tuza ta skwi ma ŋuɗufa mnduha. Vərɗa kagha guli ŋa nzakwa
    ŋuɗufa gha manda skwi sligla lu nda kafay,» kaʼa nda Mari mani ma tsa zwaŋ ya.
  mks-NT: já náha̱ táhyí ña̱ cáhvi ini in in na̱ cán. Ta yóhó, María ta̱hvi̱ ndiva̱ha
    inún sa̱há ña̱ yóho ta cacuu a tátu̱hun tuxú na̱ machiti ínimu̱n —na̱cachi Simeón
    xi̱hi̱n María.
  gfk-S: Io kaie, ira lilik na tinga di ra haleng na kis puasa. Ma a tapunuk na ubal
    bileng ugo hoke be tike sele te gaso no katim.”
  bmu-bmu: Tuaköpek jim waŋgigetka urumötmötŋini asa-asambötŋan mewö aukŋe asuhuma.
    Nangi urugan mewöyök wösöbirik aiga miaŋön sou zuluk alalŋi ewö urugi kuŋguba
    qesiŋma.” Mewö.
  dgz-dgz: Ap wawa koko tapi imumu koeragewa ame wat arogameta. Amba ita enugin vegewa
    anuiana umap bumagaga enup vegewa anui.” Ap anega wadien.
  eng-GNV: (Yea and a sworde shall pearce through thy soule) that the thoughts of
    many heartes may be opened.
  zaa-NT: ą' modo nna telini iyaba nu rulaba latsi' ttu ttu ca enne'. Nui nna ccą́
    ttu tristeza tì'a ttu espada nu ttíą latsi' lo losto' lu'.
  eng-WEBSTER: (And a sword shall pierce through thy own soul also) that the thoughts
    of many hearts may be revealed.
  guh-guh: '@see-verse:LUK.002.034'
  bon-bon: '@see-verse:LUK.002.034'
  nhw-BL: Huan quej nopa tlanemijya nesis catli moilhuíaj masehualme ipan ininyolo.
    Huan pampa yaya mocone, tijpantis se hueyi tequipacholi huan tijmachilis quen
    mitzyolquechilisquíaj ica se machete.
  mgw-mgw: li'nga gabagania bandu baingi kwo iya, gaumukulwe. Na wenga wamwene, lwu'ngu'
    lwalubile kati lipanga linola, lwalu'a kuoma pamwoyo wako.”
  swh-ONEN: ili mawazo ya mioyo mingi yadhihirike. Nao upanga utauchoma moyo wako.”
  wbi-wbi: kange lwe lubamba lunolulinyanya umwoojo ghako juve, neke kuuti amasaghe
    gha moojo gha vinga ghavoneke”
  bba-bba: kpɑ dɑbirun ɡɔ̃run bwisikunu nu sɔ̃ɔsirɑ. Wunɛn tii, nuku sɑnkirɑnu nu
    koo nun sɔku ɡɔ̃ruɔ nɡe tɑkobi.
  eng-KJVCPB: (yea, a sword shall pierce through thy own soul also,) that the thoughts
    of many hearts may be revealed.
  kgk-NT: '@see-verse:LUK.002.034'
  waj-waj: fai ngiari yaatana vai kuaivo kooyaa vainaravai. Paipaivo avaikaraivaa
    roosiima fai mmuaararaivo i aakiaivaki nninaravaivee. Simioono itaa kua tiravai.
  cpy-cpy: Tema irika eenchaa-niki riitaki oñaahan-teroni okaatzi ikenkishiretzi-takari.
    Roo kanteencha, antawo powashireteeyaa eeroka kimityaawonimi rowathee-tatyeemimi.”
  ekk-PKP: näidates sellega, mida nad tegelikult mõtlevad. Aga sina tunned, nagu tungiks
    mõõk otse sinust läbi.“
  mpx-mpx: inoke wali nuwatu misusumena ni masal mwananala. He owa, lomwan amnana
    ni ola elohaveyan kilepana atem ni howa.”
  wbp-wbp: '@see-verse:LUK.002.034'
  luo-luo: Kuom mano paro mag chunje mangʼeny ibiro fwenyo. To ligangla biro chwoyo
    chunyi in iwuon bende.”
  nhe-NT: Huan queja nopa nempa nesis tlen moilhuíaj tlacame ipan ininyolo. Huan pampa
    yajaya mocone, tijpantis se hueyi cuesoli huan tijmachilis queja mitzyolquechilisquíaj
    ica se machete.
  aii-aii: ”ܕܦܵܝܫܝܼ ܓܸܠܝܹܐ ܚܘܼܫܵܒܹ̈ܐ ܕܪܵܒܵܐ ܠܸܒܵܘܵܬܹ̈‌ܐ، ܘܪܘܼܡܚܵܐ ܒܸܬ ܥܵܒ݂ܪܵܐ ܒܓܵܢܵܟ݂ܝ.“
  esk-NT: Taatnaġumiŋ sagviġisiñiġaich iriġaqtuqhutiŋ isummatigikkaŋich ilaagun. Suli
    alianaq savikpaktun ipiktuatun kapirigisiruq uummatipnik.”
  msb-msb: Kaya an maraot ninda na kaisipan maaaraman. Sa parte mo naman an pagtios
    bagaʼn matarom na ispada na matusok sa imo sadiri na puso.”
  cpa-NT: Li¹chianh²hning ju²cǿh¹ dsøa¹² ca¹lah¹cøng² hi² ca¹ŋai¹ ŋi³tǿi¹ jmi²dsí²
    quiánh²hning. Lah¹jøng² báh³ lé². Mi³jøng² li¹léi¹³ hi² dsø²jiag¹² dsǿa¹² dsa²
    jue¹² ―ca¹juúh²dsa.
  dso-dso: କେତେ କେତେ ଲକ୍‌ ତାକେ ବିରଦ୍‌ କରି ନିଜର୍‌ ମନ୍‌ ବିତ୍‌ରର୍‌ କାତା ସବୁ ଜାନାଇବାଇ
    । ଆରି ତମର୍‌ ଜିବ୍‌ନେ ଗଟେକ୍‌ କାଣ୍ଡା ବୁସିଅଇରଇଲାପାରା ତମ୍‌କେ ବେସି ଦୁକ୍‌ ଆଇସି ।”
  meu-meu: Hutuma edia lalo-hadai hehunidia bae hedinarai; a oi lalomu dare ese baine
    daia uru.
  yva-NT: wirati awa ana wo ratantona no manuga raroron kakavimbe. Muno winyamo indati
    nanimaumbe rave, maisyare omako nsiuge inta nteto nanuga rai wemaisy, arono nyo
    Apa siurije raen!”
  dgc-dgc: Dahil diya,” kagi ni Simeon, “éy mehayag i isip na meadu a tolay. Sakay
    siko, Maria, éy dumemét diko i dikél a kalungkutan mo, dahil ta gemtén de ta anak
    mua.”
  zpm-NT: Ga glu gaṉle zha nac zdoo tib tib miech.
  hix-NT: Moson hoko anar me rha nehutwetxhe hampànà, toto komo, tàhnawonye. Ohxe
    hana, ohxehra haxa hana, nehutwetxow ha. Ehutwatxho komo rma hutwamohsehe hampànà,
    mosonà, kekon hatà, Maryeya wya. Omoro ryhe, mekhokehe xaxa mak hampànà, moson
    hoko. Teryewhamso ro mekhokehe xaxa mak hampànà, katxefara ke àharaxkaxaho wyaro
    mak ha, kekon hatà, Semyawu, Maryeya wya.
  sim-sim: Unak mbele mbele os wavukop li wanyinda avak kormbak simu talakuwa. Unak
    nyir avak wavu nyihi kormek li jiwak li misinda hom misikwa nyir,� karem ormu
    mbara.
  npi-ULB: साथै तरवारले तिम्रो आफ्नै प्राण छेड्नेछ, ताकि धेरैका हृदयका विचारहरू प्रकट
    होऊन् ।”
  cgc-cgc: Tenged ki kanen, ipakita ta Dyos daw ino gid naan ta isip ta mga ittaw.
    Kaon yan masakitan gid na paryo pabuno ta ispada imo na tagipusuon.”
  tim-tim: Akto siân kambiamge dondâ bâliwiap. Hain are miawakto ain luâk dondâŋe
    agak memenenŋe ekmâ keinenŋe mem miawakbai.” dâep.
  yor-yor: (idà yóò sì gún ìwọ náà ní ọkàn pẹ̀lú) kí á lè fi ìrònú ọ̀pọ̀ ọkàn hàn.”
  wos-wos: Haraki hundi wata séfélak du takwa deka mawulimbu sarékéndan hundi hafwa
    hafwa yatandé. Du nawulak déré haraki saraki sémbut hurundat, nyéni xényét, nyéna
    mawulimbu xi maki joo xiyatandé. Wungi dé Simeon wa.
  emp-NTPO: Mãwã zocãrãba ãdji sod̶e mẽrã erob̶eara unubid̶ia. Idjab̶a bʌra bio sopua
    b̶aya mĩãsuba subʌda quĩrãca.–
  eng-F35: so that the reasonings of many hearts may be revealed (furthermore, a sword
    will pass through your own soul also).”
  ind-ind: Melalui Dia, isi hati banyak orang akan disingkapkan. Dan karena Dia juga,
    suatu saat nanti hatimu akan terasa sakit seperti ditusuk dengan pedang yang tajam.”
  pes-OPCB: و بدین طور افکار دلهای بسیاری آشکار خواهد شد. شمشیری نیز به قلب تو فرو
    خواهد رفت!»
  mpt-mpt: I inaniba i bobol tem funino keim anoa naka mak unang maki watemomabiobo,
    obsa bobolo ilum omfubkenamabobo gesea
  ssx-ssx: ika꞉ hone a꞉mbao wita꞉la꞉ ekimanu peneme yao lelimikie. Kutupa ka꞉nda꞉
    pikieki ma꞉nda꞉ make kepete ne haake ekima꞉ leke naka꞉ puki awilieke laa leekeme.
  mkl-mkl: Nɔ lɑsɑbui idɔi inɛ nkpɔ kú fitɑ ɡbuɡbɑ̃ɑ. Awɔ tɑkɑɛ, inɔ ku fɔ ɑ́ ɡũɛ
    ɑjɔ ɑkɑ̃ si idɔɛ bɛi tɑɑkubɑ.
  gaq-gaq: ଆରି ମେଁ ମେଁଇଙ୍ଗ୍‌ନେ ବୁଡ଼ିଲେକ୍ନେ ଚିନ୍ତା ବାସଙ୍ଗ୍ଏ । ଆରି ଆକ୍‌ମେଁନ୍‌ସା ମୁଇଙ୍ଗ୍
    ଡିଗ୍ ଲେଃକ୍ନେ କାଣ୍ଡା ସୁଗୁଆ ଦୁକ୍ ଆନାକେ ପଃଏ । ଆରି ନାନେ ଜିବନ୍ ଉନା ଡିଙ୍ଗ୍‌ୱେଏ ।
  gof-RNT: Qassi eqetteyssatas malla gidana. Ne shemppuwarakka qassi mashshi aadhdhana”
    yaagis.
  unx-unx: ଆଡଃ ଏନାତେ ପୁରାଃ ମନ୍‌ରେୟାଃ ଉଡ଼ୁଃ ଉଦୁବଃଆ । ଆଡଃ ଏନ୍‌ ବିଷାଏନାଙ୍ଗ୍‌ ଆପେୟାଃ ମନ୍‌ସୁରୁଦ୍‌ରେ
    ତାରାଉଡ଼ି ଗୁତୁ ପାରମଃଆ ।”
  gah-gah: Itó napiliko geza gipakamú miluma geleko gigika hizinogo ive. Nene suni
    utó noiko, vegená mukilitini kigikagú gakóini utó inogo ive.
  lcm-lcm: na numai, makus lava ka rongos a pakangat im val samele delek, ani ka vil
    amalangas a keve lomlomonai musik si vap miang.”
  aer-aer: '@see-verse:LUK.002.034'
  qvc-NT: 'Chayshina disprisyaptinllapam, wakinqa chayta rikashpa, yach''anqallapa:
    Chay runakunaqam mapa shunqoyuqkuna, nishpa. Lukismi Maryita, tukuy chaykunata
    rikashpaqa, ancha ringi llakiq. Chaqa qambaqqam chay llakikunaqa suq atun kuchilluwan
    shunqoykipi puntiyashuqshina rin kaq, nishpa.'
  tgl-ULB: Gayundin, isang espada ang tatagos sa iyong sariling kaluluwa, upang ang
    mga iniisip ng maraming puso ay maihayag.
  cbs-NT: '@see-verse:LUK.002.034'
  xtm-NTPP: sukan‑va'a jin ndatuu ja ka jani ini anua ndaka ñayii a. Te kuenda tnu'u
    ja in yuchi xen‑xeen yanduu ini anua maa ni a ―‍kúu de jiña'a de.
  nnq-nnq: yene mawacho gabe agagikiite magabekigwa kipola. Kuechuka kupakueketa myojo
    jabe andi lipanga linakatema.”
  bao-NT: O biro cʉ̃ja ca biiro, paʉ, cʉ̃ja yeripʉ cʉ̃ja ca tʉgoeña niirijere ca bii
    bau niipere biro ĩigʉ. Mʉ peera, ate niipetirije mʉ yerire niipĩi mena jade ame
    wioricarore biro puniro mʉ ca tʉgoeñape niirucu —cõre ĩiupi.
  san-ORI: ତସ୍ମାତ୍ ତୱାପି ପ୍ରାଣାଃ ଶୂଲେନ ୱ୍ୟତ୍ସ୍ୟନ୍ତେ|
  rmn-rmn: '@see-verse:LUK.002.034'
  huv-NT: Atquiaj apmajüiquich altiül omeaats meáwan anopnop nipilan. Nganüy ique
    müm, xeyay apmamix imeaats; apmeyaag atnej matsoel ic nots espada ―aw.
  otn-NT: Guehna̱ di fa̱di̱ te mbɛ̱mp'ʉ ja yø mmʉi n'na ngu̱ n'na yø ja̱'i̱ na̱. Dí
    xi'i te ja ngue di̱ nja, ngue ra̱ du̱mmʉi gui thogui, tengu̱tho 'mø da̱ thohra̱
    juai p'ʉ ja ni̱ mmʉi.
  nop-nop: doktiŋa metamdi nehi uŋgoŋ aditok siweneŋ nadinadihik kabup hatak u miŋgoŋ
    tubumintaune bulaniŋgoŋdi subalige duŋgoŋ hinek tamat titobune nadiwaaŋ.”
  obo-NT: Ukit kandin, od kosorollan iddos poomdom to mo‑uraan minuvu. Woy sikkow
    Maria, pomon to lampas no kodlanu ru, od geddamon du no iling tid pillak kos pusung
    du.”
  kca-kca: Нӑӈ па щитән, аԓтты кеши иты, сӑмен мŏхты мӑнԓайән, – ар хŏйат сӑм хŏща
    уԓты хӑԋа нŏмәсԓаԓ эԓпа ат этәԓтәԓайәт".
  cak-ENT: 'Roma c''a rija'' tok nyek''alajin-pe ri itzel c''o pa tak cánima ri vinük.
    Y ri Simeón xbij chuka'' chin ri María: Roma ri itzel ri nban chin ri Jesús, npu''u
    k''oxon aviq''uin rat. Nana'' c''a que cachi''el jun ch''ich'' ri nusoc ri avánima,
    xbij ri Simeón.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤛᤡᤃᤠᤱᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤌᤠ᤺ᤵᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤋᤢᤰᤂᤣᤖᤧ ᤂᤠᤃᤧᤛᤢᤰᤐᤠ
    ᤋᤠᤓᤣ᤺ᤸᤗᤧ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤗᤢᤱᤔᤠ᤹ᤀᤡᤴ ᤗᤛ᤻ᤛᤢ᤹ᤖᤥ॥”
  mie-NT: De súcuán de tūu nijīn nāsa jáni inī ndá nchivī. De maá nú chi tahúhvī ndasí
