  bef-bef: To sipisipi yaga kabalo bomagi i gelehe hite heꞌmite bite Huꞌmamofihi giꞌa
    liyafa hite fokehi heꞌahana. Enali asagaꞌna agelouba lu epinana huto su hana bu
