    mamama-pamawa ade e si esida mena tepa-pamawa kaiwa.
  nko-NT: Brɛ́á akúfa akpapʋ́ ámʋ beyinkí bɔyɔ́ á, bʋna bʋdɛ Bulu adábi da,
    kánfʋ́ mʋ, asʋ́n ámʋ́ʋ́ bonu pʋ́ ɩtɔ́ ámʋ́ʋ́ bayówun fɛ́ alɩ ámʋ́ʋ́ Bulu-ɔbɔpʋ
    amʋ lɛ́bláa amʋ́ ámʋ sʋ.
  bsn-NT: 'To bajiri oveja coderimasa ti quetire gotigajano, tudicoasujarã ĩna. Tudianane,
    ado bajise Diore ĩre yivariquẽna tudiasujarã ĩna: —Dios manire ĩ queti cõare,
    riojo ñañuja ti. Masirẽtogʉ̃, to yicõari, quẽnarẽtogʉ̃ ñagʉ̃mi Dios —ĩre yivariquẽna
    vasujarã ĩna.'
  pib-NT: Satokatkana girukotapratachine. Ralixkotluna Goyakalu ga wa rumalwutluna
    pejnurukopiranaya, wa yijnakotanruna ga wa retanruna, wa chinikowakpotukna.
  wiv-wiv: Nuhuta hada potopotoa na sipsip dia ta vamule. Dia ta habi hilohilo dia
    ka vala glori, dia ka vazahenia hizani Vuvu na vuna goloaloa kua dia ta longoria
    dia ka hadavia. Ia e bele habuka kua na engel e tania ni dia.
  reg-reg: Abhalefi nibhasubha nibhamukusha no kumukuya Nyamuanga ku lwa bhuli chinu
    chinu bhonguhye no kulola, lwakutyo jaiga jaikilwe kubhene.
  mlh-mlh: Waragabuŋyoŋ, ya sosowo Sombuŋ mimererenji miya ore so fukeya, oi lama
    siŋaŋ yoŋoji ŋoneru maneru ore eru Anuture jeri kiki keku miteŋ gabuŋ. Miteŋ garu
    bokeru kirieru rabuŋ. Oŋu.
  gof-ENT: ሄንንቾቲ ኤንታው ኦዴቲዳይሳዳ ሃኒን ቤዒዶሶና። ሄሳ ጊሾ፥ ባንታ ሲዒዳባሲኔ ቤዒዳባ ኡባስ ፆሳ ቦንቺሼኔ ጋላቲሼ
    ሲሚዶሶና።
  aau-aau: Sipsip kow-a uwr hom ma-ley menkin, homkwe God se panpaniowni o, uru ayaw-ar
    o, seme nak-me-ihey nok. Payhokuaw, ok hom ma lonuayk o, omeme hom ma lira o,
    somokwe hme ensel hiy ma mekow, mo liy-liy-aw po lousne.
  tvk-tvk: E melele xa moletin te sipsip xil ladilomun, xil lames Hi e lapet rat hisen
    ve holesok xil xa latelonge e latepusi. Vengan xa holesok xil ak testal texoni
    ngan xa masxaxa tehiteni mi xil.
  prf-NT: Nagsoli dán en mággalaga hidi ti tupa ten kaparangan a mágpapuriyán ten
    Diyos sakay magpahayag ten kadakilaan na, gapu ten atanan a nasanig di sakay netan
    di a imbareta nen anghel dikodi.
  auy-auy: '@see-verse:LUK.002.019'
  tbg-tbg: Sipisipiqaa raqiki vau vaiintika vainti vira tave, orurante aniha vika
    enselivano tu uvarara quqaave tivakeha, vika vaaka tave irurara irihama Kotira
    autu tuaheraqi anura.
  hub-NT: Ovejan kuitamin aina oveja matsatmaunam waketainak, nayaimpinmaya shuar
    timaun uchi wainkamun pachisar, Yuusan emematainak chichaki shimuina.
  hmo-hmo: Vadaeni mamoe naria taudia idia giroa lou, Dirava dekenai idia hanamoa,
    iena ladana idia abia isi. Badina be idia kamonai, bona idia itaia gaudia be momokani,
    aneru ese ia hadibaia hegeregerena.
  big-big: Keya yombu liyeng memengwiliyegi ngaiwili kambelarik puwiligu kerewiyi
    keya pakeli miza piyeng angelawiligu kozak yeiya mabilik legi Anotogi yeikta yongolok
    mei keya Anotoyegi wilik kagowing mei kambela.
  gux-G: A yankpaala den guani ki lebdi bi yankpaamuagu po i k yin k dondi u tienu
    yen ban de songi yaala ki gɔ la yaala. U tienu meleki n den maad yaala den tie
    mɔni
  cnl-NT: '''E³ quie''²³ ca²³guiin³² co̱''³ dsa³ ''i³ mi³quin³ dsɨɨ³ joo³. Bi²³ ca²³mi²³gáan³te''²³
    Dios. ―Bi²³ dxʉ́²³ jmee²³ Dios ―ca²³jua''³te''²³. Bi²³ ''née²³te''²³ ca²³jmée³
    la²³jɨ³ ''e³ ca²³núu³te''²³, la²³jɨ³ ''e³ ca²³jóo²te''²³. Qui² ca²³lǿ²³ la²³jɨ³
    ''e³ la²³ ca²³núu³te''²³ ''e³ rɨ²³lí³. ''E³ jo̱³ hua² ca²³mi²³gáan³te''²³ Dios.'
  zar-NT: Söjhuö́jgaquiëʼ bönniʼ naʼ tuʼyúëʼ-baʼ böʼcuʼ zxilaʼ, tunëʼ zxön Dios, en
    taʼguʼë Lëʼ yöl-laʼ ba niʼa que yúguʼtë lë naʼ bilaʼyönnëʼ, en bilaʼléʼenëʼ, le
    guca ca naʼ busiyönnëʼ gubáz láʼayi naʼ légaquiëʼ.
  kde-kde: Bahi avala vachúnga nkuuyananga, akuno uvantumbyanga na kunnombolela Nnungu
    kwajili ya mambo lammalele lavalapilikene na kulona, kwa kuva, lammalele láhumidile
    muchi chanavahaulidile ayula malaika.
  ata-ata: Io, aneꞌi ta mitema sou isaxilaꞌa ta sipsip ne, milivu la miꞌitiꞌitinu
    Lataua ualasou sou mimii mukalusi ane milomu sou mo mimaisou muxali manina loxo
    ta angelo mivikalaneꞌixu.
  qvw-NT: Chay anjilca imam willaśhantanuy talilcälilñatacmi uwish michïcunaca cuticulcäla
    Diosta alawaśhtin.
  nfa-nfa: Èle ka, ana madhenga badha se lèpa hari asa era kahibꞌi-kalèbho ra. Hèia
    ra dedꞌe padedha-dedha kolongara Ama Lamatua. Ra manèngi makasi mi Lamatua, lula
    dhu rèngu tadèngi aa rèdhi dènge musi madha ra, lèke tareꞌa-reꞌa sèmi ngaa dhu
    ana pajuu Ama Lamatua peka sèra.
  tnp-tnp: Kəni nətəmimi rəha sipsip mɨn kəmohtəlɨg, məutəfəri nərgɨ Uhgɨn məutəni-vivi
    in o natimnati rəfin iətəm kəmotətəu kəni moteh, təhmen=pən əmə e nati u agelo
    təməni=pən kəm lah.
  urd-urd: और चरवाहे, जैसा उनसे कहा गया था वैसा ही सब कुछ सुन कर और देखकर ख़ुदा की
    तम्जीद और हम्द करते हुए लौट गए।
  hot-hot: Ma ŋê eyabiŋ boksipsip ele i ma êbô Wapômbêŋ lôk leŋiŋmavi anôŋ hadêŋ Wapômbêŋ
    hathak nôm takatu ba thêlô êyê lo elaŋô hatôm atu ba aŋela hanaŋ hadêŋ i.
  mqj-NT: Ma'pasulemi inde to ma'kambi' lako angngenannae napasiolaan umpudi anna
    umpakasalle Puang Allata'alla annu angga narangnginna anna naitanna tae' dengan
    sisalanna tula'na malaeka'.
  rus-SYN: И возвратились пастухи, славя и хваля Бога за все то, что слышали и видели,
    как им сказано было.
  mbh-mbh: Na sipsip thealngare o lo werer mun a sipsipre nge la, ma o vo na o risea
    a God nge ur alavusnga areko o thepol i na o nongpol i ako ranga ve ensel i ria
    or nge.
  bdd-bdd: Coinega toꞌitayahi sipiyedi sihila ma maꞌidi hepwatu Yehoba sanina siꞌabilagasiya,
    weyahina anelose ꞌina hepwaila ꞌoidiya ꞌana moisa sihesagoheya, ma wete siꞌiteya.
  cbt-NTPO: Ina quëran pë'tahuatona'piro'sa' paantapi. “Ma'pítacha natanëhua paya.
    Ma'pítacha ni'nëhua paya. Anquëniro'sa' itërinpoaso chachin quënanëhua'. ¡Ma noyacha
    Tata Yosëso paya!” topi.
  rmy-SERVI: Тунчи чукняря рисиле павпалэ, ашарэнас Дэвлэ и ваздэнас Лэсти слава пала
    кода, со дыкхле и со лэнди сля пхэндо.
  srn-NT: Di den man e drai gwe baka, den ben e prijse Gado e gi En glori fu ala sani
    san den ben si nanga san den ben yere. Ala sani ben psa soleki fa a engel ben
    taigi den.
  cta-NT: Liꞌ ngutuꞌu nguꞌ nu ndyaꞌa̱ cua̱ jiꞌi̱ xlyaꞌ, ndyaa nguꞌ; tsoꞌo tsa ndyuꞌni
    tlyu nguꞌ jiꞌi̱ ycuiꞌ Ndyosi cuentya jiꞌi̱ lcaa chaꞌ nu cua ndyuna nguꞌ, cuentya
    jiꞌi̱ lcaa chaꞌ nu cua naꞌa̱ nguꞌ. Chañi chaꞌ cua nteje tacui chaꞌ biꞌ, lcaa chaꞌ
    nu cua nchcuiꞌ xca̱ loꞌo nguꞌ biꞌ.
  bqc-SIM: Sãdãnaↄ ɛ̀a tà, aalɛ Lua tↄbↄ, aalɛ aà sáaukpa yã́ pↄ́ aa mà mɛ́
    aa è musu, asa à kɛ̀ lá wa ònɛ́waɛ.
  tcz-CHONGTHU: Kelngoi chingho akelngoi hon teu hengah akile kit un, athilmu hou
    le ajah hou jal'in Pathen aloupisah un chule avahchoi tauve. Vantil in aseipeh'u
    bang chet in thil asoh'e.
  mar-mar: नंतर ते मेंढपाळ त्यांना सांगण्यात आले होते त्याप्रमाणे त्या सर्व गोष्टी
    ऐकून व पाहून देवाचे गौरव व स्तुती करीत माघारी गेले.
  snp-snp: Ido sipisipi kiyaba amo we ya lononido itibiti uti, neta-mata muki kolamo
    neta yamaki, ido eyamo neta yamakimu Goti kuliya olu faka loti ebola lowa-lowa
    minae. Neta-mata muki logimaidoma ya moda wiyami ne.
  isl-isl: Fjárhirðarnir fóru nú aftur út í hagann og lofuðu Guð fyrir allt sem þeir
    höfðu heyrt og séð, og engillinn hafði sagt þeim.
  spy-NT: Kiikoostootē ꞉ākiichoo Yēyiin kumii kōōyēēyē wōloo kimii ꞉kēēchiirēk kubo
    lōkōōywēk chēē kinyōōr. Kikas leekweet kuu wōloo /kikēēmwooytoochinē.
  xnn-xnn: Dat somaa san deeyday menpaspastol ay menkankanta ay mangdaydayaw ken Apo
    Dios tay inilada san onga et tet-ewa am-in san inbagan san anghel ken daida.
  mwe-mwe: Bhashunga bhala gubhabhujengenenje, akuno bhalikwakuyanga na kwaainiya
    a Nnungu, kwa gowe gubhapilikenenje na kugabhona, gashinkubha malinga shibhalugulilwenje.
  tte-tte: Yo sipi togitekalatani sipileyoi me ali yaliyaya yo me ali tobali yo Yaubada
    sikawakawatoki koina tawae sigitaiyako yo sibenalan, tawae anelose ana walo kolili.
  tcs-tcs: Apta nau dem wokman i bin gobaigen po dem sip. Dempla i bin mata sing ane
    preize God po wanem dempla i bin luk ane lisen. Demting i bin apen seimkain wiskain
    da einzel i bin spik po dempla.
  hlt-THB: A mingmih a venawh ak kqawn peek amyihna ik-oeihkhqi boeih ce hu unawh
    a ming zaak a dawngawh Khawsa ang ming zoeksang nawh kyihcah doena tuukhaikhqi
    ce voei uhy.
  soq-soq: Gamo onionialala benemau wane diasane ene leuntone bolauwo antoie. Ita
    mo au bedewe dima uduudu etane ita eweiena baiwa God ionoidosaie wadaposisaie,
    ipawa ensel dima uduudu diamona rua os segaleno donsaiena.
  qub-qub: Anjil nishannölla llapantapis tariycorga uyshërucuna cuticuran Tayta Diosta
    alabaraycar.
  att-att: Á nánaw yù ira mináppárák, á nanoli ira sù gián nayù ira ayám da, nga maddáyaw
    kâ Namarò megapu sù ngámin nga nasingad da ánna naginná ra, ta napalurò yù ngámin
    nga kinagi nayù daroban nira.
  bki-bki: Mia tomu nalo nei aban bereio ea kialo nunu nalo, a ajum̃a abamenea Atua
    siano, a nalo ajum̃a amiaia naio toru laka ka vite kirinovo nalo napano amijogio
    a amialio, napano kirimemedu ga ka nailiano nei kiano iliano napano berial banlo.
  bqp-bqp: Sãdãrinↄ ɛ̀ra ò tà, òtɛn Luda tↄ́ bo, òtɛni a sáabu kpá yã kũ ò mà
    akũ ò è yãi, zaakũ à kɛ̀ lákũ ò òńnɛ nà.
  mcp-mcp: Nə́ ndɛɛ́ obaagʉlə ɔ́ itɔw bwə́ mú nyiŋgə bwə́ ŋgə́ yə Zɛmbî gúmə́, ŋgə
    yə nyə məshwúmb nə isâ byɛ̂sh bwə́ ámə gwág nə dʉ́g yí, nəcé í á bə nə́mə́ njɨ
    nda éŋgəles nyə á jaaw bwo nə́.
  hat-hat: Apre sa, gadò mouton yo al fè wout yo; yo t'ap di jan Bondye gen pouvwa,
    yo t'ap fè lwanj li, paske tou sa yo te tande ak tou sa yo te wè a te dakò ak
    sa zanj lan te fè yo konnen.
  npl-NT: Satepa n tlajpixkeh omokopkeh kan okatkah inmichkawah, okiweyijkachiwayah
    iwa okitlakuikilijtiayah n Totajtsi Dios por nochi tlan okikakeh iwa okitakeh,
    ijkó kemi okinmili n ángel.
  bgg-bgg: Brogphothek ne hamangkhliie shii è yao pha ji duiine yoi ne doh pha ji
    è Hamangkhung-aphuii shii laso bai ne idoh dun din dun.
  eng-TCENT: Then the shepherds returned, glorifying and praising God for all the
    things they had heard and seen, which were just as they had been told.
  eng-BSB: The shepherds returned, glorifying and praising God for all they had heard
    and seen, which was just as the angel had told them.
  cpu-NT: Ipoña ipiyeeyanaani aamaventakotariri oisha, tharomenta ikanta jamampaaventanaari
    Pava, tema iñaayetakero okaratzi ikamantaitakeriri inkaaranki.
  san-ASM: তৎপশ্চাদ্ দূতৱিজ্ঞপ্তানুৰূপং শ্ৰুৎৱা দৃষ্ট্ৱা চ মেষপালকা ঈশ্ৱৰস্য গুণানুৱাদং
    ধন্যৱাদঞ্চ কুৰ্ৱ্ৱাণাঃ পৰাৱৃত্য যযুঃ|
  tac-NT: Alué bo'éloka ku sébale napu a'rélige alué bo'á wa'lú cheliera 'yasia Onorúgame,
    'we ra'sálagá napugiti 'la bijchiá níligame napurigá anílige alué ánjeli.
  eng-WEBPB: The shepherds returned, glorifying and praising God for all the things
    that they had heard and seen, just as it was told them.
  gfk-H: Ma ira tena balbalaura sipsip diet ga tapukus ma diet ga pirpirlat hani Kalou
    uta ira linga bakut ing diet gata hadadei ma diet gata nas. Kaikek ra linga ga
    haruat at hoing di ga hasasei diet hua.
  viv-viv: Badi toꞋitaveꞋavina sifi ma hiyewadi Yaubada ana egana hikikilakahina,
    gaitoma moyaꞋaidi ahe hinogalidi be hiꞋitadi faꞋidiya hidavadavana. Yadi ita meda
    tovenuwaꞋata yana gahe amine.
  yao-yao: Ŵakuchinga ŵala ŵausile mmangwao aninkwakusya ni kwalapa Akunnungu kwa
    yose iŵaipilikene ni kwiwona, yose yaliji mpela iŵatite pakusalilwa ni achikatumetume
    ŵa kwinani.
  tgp-tgp: Ale pa la tavui sipsip atu la mele hilu vano isana pulara sipsip, la lo
    tahe na hijan God, ale la sile na hasohaso isana mata sava la rongoa, ale sava
    la hitea sohen la verea isara.
  auc-NT: Në aawënäni guiquënë, Wængonguï ñäö apäite baï ëmönongä inte pönö waa pönï
    cæcä æ̈mönipa. Edæ anquedo nänö apæ̈nedö baï do cæcä amönipa, ante apæ̈nedinque
    eyepancadë ocæ̈ ëmænte gogadänimpa.
  kbc-NT: Odaa niɡ̶ijoa nowienoɡ̶ododi waxacocoli joɡ̶opitibeci. Nigaanaɡ̶anaɡ̶atece
    ligi, odigaanaɡ̶atibigimece Aneotedoɡ̶oji, odiniotagodetalo leeɡ̶odi ijoatawece
    anowajipatalo, codaa anonadi. Ijoatawece ane eetece niɡ̶ijo aanjo onadi, codaa
    mowajipatalo moyalaɡ̶atalo.
  bmh-bmh: Guzenaimai, sipsip gumaranemen dudu kolital goagal uzan beteimai, Uwait
    ulagwag moroimai, kabal wemen. Einen, agagal amiag nug go mogoi uligemen, Uwait
    nugau tibur nug awareun guzenaital betei uligemen.
  ctu-BL: Tsa' sujtiyob xcʌnta tiñʌme'ob. Tsi' chʌn tsictesayob i ñuclel Dios. Tsi'
    subuyob i ñuclel Dios cha'an pejtelel chuqui tsi' yubiyob yic'ot chuqui tsi' q'ueleyob
    che' bajche' tsa' subentiyob.
  meq-meq: Tsa na, ndo mətsəkure gənaw hay tə maw wu tay. Tə ɗəslay ha gər a Mbəlom
    ta zambaɗay hərwi wu nakə tə tsəne ada tə ŋgatay aye na, kə ge bo andza nakə tə
    tsikatay aye.
  noa-H: Mag chi nemchaain t'ʌamienau hamach daúacha hoonaa hamach jʌ̃gʌucha hũrtarrpa
    hig wëtumua, honee Hẽwandam t'ö hiek'ak'ag wëtumua, “Hẽwandam, hĩsin chadau purua
    hʌ̈u habarm. Pʌjö wajaugk'am chan hõor chuk'um” ha serereug wëtwia deeu hamach
    nemchaain haar p'ʌʌrsã hee naaimajim haajem.
  alp-NT: Eleki maka raka domba meru esi leu kai esi isike Tuhane kai esi beteke Tuhane
    Eni kbasare hita titinai le saisa rebe esi selure lulu saisa rebe malekate ibeteke
    eteise neka.
  san-VEL: tatpa"scaad duutavij naptaanuruupa.m "srutvaa d.r.s.tvaa ca me.sapaalakaa
    ii"svarasya gu.naanuvaada.m dhanyavaada nca kurvvaa.naa.h paraav.rtya yayu.h|
  kbq-kbq: Hagi sipisipi kva vahe'mo'za rukrahe hu'za nevu'za, ankero vahe'mo'za hu'naza
    kemofo nena'a maka fore hige'za, nege'za nentahiza hu'naza zanku, Anumzamofo muse
    hunente'za, Agi'a erisaga hume vu'naze.
  kbh-kbh: Chents̈ana, chë oveshënga abuajë́nÿanga tmojtaná Bëngbe Bëtsá atschuanaye,
    ndayá tmojáninÿama y tmojanuenama. Nÿets̈á tojanopasá lempe nts̈amo chë ángel
    tojanëyancá.
  ron-LSB: Păstorii s-au întors, slăvind și lăudând pe Dumnezeu pentru toate lucrurile
    pe care le auziseră și le văzuseră, așa cum le fusese spus.
  pon-pon: O jilepa ko puredo kalinanada o kapina Kot duen karoj, me irail ronadar
    o kilaner, duen a loloke don irail er.
  nhe-BL: Huan teipa nopa tlamocuitlahuiani mocuepque quihueyichijtiyajque, huan quipaquilismacatiyajque
    Toteco ipampa nochi tlen quicactoyaj huan quiitztoyaj, pampa nelía quipantijque
    nochi queja ielhuicac ejca Toteco quinilhuijtoya.
  sps-sps: Tsoiny veis tabin fatabin naa, ri vamarits ana ri variri to Gov tana saa
    te nongoiny ari, ana foka te tagei ari te faarei tsuiny te tsue of fi rari na
    morena.
  wnc-wnc: Natake yuwawan toikga gatu kuke Anutu inimbakngaking. Angelata yaniwan
    natake kuke kaking kakngae inimbakngayuk kuking.
  bus-bus: Sãdãrinↄ lìara wà tà, aↄ̃ↄe Luda tↄ́ sɛɛ lezĩ aↄ̃ↄe à sáabu kpaa yã
    kɛ̀ aↄ̃ↄ mà ben aↄ̃ↄ è yãnzi, zaakɛ à kɛ̀ lán wà òńnɛ nà.
  gub-BL: Uzewyr àràpuhàràn mono'ogar oho weimaw wamai'u haw pe wà. Uzegar oho waiko
    wà, wemixak kwer rehe wà, weminu kwer rehe wà no. Ta'e wanemixak kwer waneminu
    kwer nuzawy kwaw Tupàn heko haw pe har hemimume'u kwer a'e xe.
  imo-imo: Sipsip tapu iyema kelko yando ongolio ningimuni, enselemuni nimbe tirimu
    mele paa aku teko pilko kanokoliomunga Gote kape nilko yunge imbi ambolko ola
    ltindiliko yando oringi.
  boj-boj: Onaqa kaja taqato tamo naŋgi olo puluosib gileb. Anjam kalil laŋ aŋgro
    na minjrnaq queb qaji deqa ti kumbra kalil naŋgi uneb qaji deqa ti naŋgi tulaŋ
    areboleboleinjrnaqa Qotei aqa ñam soqtoqnsib giloqneb.
  eng-DRA: And the shepherds returned, glorifying and praising God, for all the things
    they had heard and seen, as it was told unto them.
  knf-knf: Bayafan bawugşa wal mënţ akak, aşë dëman Naşibaţi, abot abeeba ţi iko bŧi
    yi baŧiinkuŋ akuţ awin. Iko mënţ yuŋ iţëp jibi uwanjuŧ ujakuŋ na baka.
  san-KHM: តត្បឝ្ចាទ៑ ទូតវិជ្ញប្តានុរូបំ ឝ្រុត្វា ទ្ឫឞ្ដ្វា ច មេឞបាលកា ឦឝ្វរស្យ គុណានុវាទំ
    ធន្យវាទញ្ច កុវ៌្វាណាះ បរាវ្ឫត្យ យយុះ។
  arn-NT: Feymew ti pu ufisakamañ wiñomelu engün, püramyeniefi ka ülkantulniefi ta
