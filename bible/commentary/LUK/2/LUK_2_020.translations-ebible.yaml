verse: LUK.002.020
translations:
  kpx-kpx: Ige mamoe nalimale keau hoidevei abu oe tiale keau nogoli loui Dilava hoesehavoma.
    Kosealemo abu anelu louale ke evisi ke bahata elehalu.
  okv-H: Eto o simba ari embopo na pambuto Anera na do ea tapa avo ainge inono ta
    kia avoeto God osa jakeka ue egerembeto pambua.
  tbo-tbo: Ma sipi tu galena itete Yaubada hi wootalagiyeya po hi hunehuneya ma hi
    gunawilehi. Matababana awai atapuna hi noonoli po hi gagaleya naka i laimoineya
    mei tu winoyanoyana i palipaliwelehi pite.
  mal-C: തങ്ങളെ അറിയിച്ചിരുന്നതുപോലെതന്നെ കേൾക്കുകയും കാണുകയുംചെയ്ത സകലകാര്യങ്ങൾക്കായും
    ദൈവത്തെ മഹത്ത്വപ്പെടുത്തുകയും പുകഴ്ത്തുകയും ചെയ്തുകൊണ്ട് ആട്ടിടയന്മാർ തിരികെപ്പോയി.
  grc-SR: Καὶ ⸂ὑπέστρεψαν⸃ οἱ ποιμένες, δοξάζοντες καὶ αἰνοῦντες τὸν θεὸν ἐπὶ πᾶσιν
    οἷς ἤκουσαν καὶ εἶδον, καθὼς ἐλαλήθη πρὸς αὐτούς.
  bgc-bgc: अर जिसा पाळीयाँ ताहीं सुर्गदूत्तां नै कह्या था, सब कुछ उसाए सुणकै अर देखकै,
    वे परमेसवर की महिमा अर जय-जयकार करदे होए बोहड़गे।
  khz-khz: Mamoe gegita-tagorawai talimara gewaikuleto, Palagu gevega-rageato, e gevega-namaato,
    kwalana gekamonagirato e gegitarato gaura taunatauna, aneru na ira evega-riparato
    gelegelenai.
  deu-TKW: Und die Hirten kehrten zurück unter Preis und Lob Gottes über alles, was
    sie gehört und gesehen hatten, so wie es zu ihnen gesagt worden war.
  zsr-NT: Zhuöjquëꞌ bönniꞌ naꞌ uyú böꞌcuꞌ zxilaꞌ, tunëꞌ zxön Dios len taꞌguꞌë Lëꞌ
    yöl‑laꞌ ba niꞌa qui yúguꞌtë lë naꞌ gulayönnëꞌ len gulaléꞌinëꞌ, le guc ca naꞌ gudxëꞌ
    lequëꞌ gbaz laꞌy naꞌ.
  lin-lin: Babateli bibwele bazongaki na kokumisa mpe kosanzola Nzambe mpo na makambo
    nyonso oyo bayokaki mpe bamonaki, pamba te makambo nyonso esalemaki ndenge anjelu
    ayebisaki bango yango.
  hns-NT: Tab tjaraawe waalan lautke gail aapan bhera lage. Oesab etana biesaal tjiedj
    dekhies aur soenies raha kie Parmeswar ke goen gaawat djaat raha.
  noa-E: Mag chi nemchaain thʉamienau amach daúacha oonaa amach jʉ̈gʉucha ũrtarrpa
    ig wëtumua, onee Ẽwandam thö iekhakhag wëtumua, “Ẽwandam, ĩsin chadau purua ʉ̈u
    abarm. Pʉjö wajaugkham chan õor chukhum” a serereug wëtwia deeu amach nemchaain
    aar phʉʉrsã ee naaimajim aajem.
  eng-EMTV: Then the shepherds returned, glorifying and praising God for all the things
    that they had heard and seen, as it was spoken to them.
  mib-NT: Te tēe cácuu pastor cuanungoo de, te ni cacahān de jeē yóhyo vāha Yaā cúu
    Yaā Dios sɨquɨ̄ tāca jéē ní cajini sōho de jíín jéē ní cajito de, chi ni squícu
    nahín nájnūhun ni cahān ndajéhé yā jiín de.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् मे़ल्‍लुक् कम्‍बाहाॽरे़ माङ्‌लाइङ्‌बाल्‍ले़ पाःत्तुबा
    कुइसिःक् पोःक्‍खे़बा मे़निःसुआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिमिदिङ् मे़जोगुर कुनारा
    मे़भोःसुर मे़नुःक्‍खे़ मे़बेरो॥
  xnj-xnj: Vadimaji vala vakawuya, kuni vakumulumbalila Chapanga kwa goha gavayuwini
    na kugalola, goha ngati chagajoviwi mtumi wa kunani.
  mmx-mmx: Luvuttadi loklok tatao sipsip digamlong, diga emi asu mi ne Moroa ti nom
    lempanga diga ronga i la diga ven pam i, kerekngan laangelo ga vaase di min.
  cbr-NT: Usa 'ain ca an ñuina bërúancë unicama an a iscë ñucama 'imainun an a cuacë
    ñucama sinánquin Nucën Papa Dios rabi, pastonu amiribishi riquiancëxa. Riquianquin
    ca —ángelnëan nu cacësabi oi ca 'iaxa —quixun sinánan ax ca upíira 'icë quixun
    sinánquin Nucën Papa Dios rabiacëxa.
  tee-NT: Chai ju ixlhistacnin borregojni ta'anchokolh la'ixlhich'alhcat'an. Chai
    ixtalak'ayai ju Dios chai ixtajuni lak'ailakts'iuch ixlacata tachi chun ju ani
    taxtokni ju ixtak'asmat'a chai ju ixtalakts'inta. Pus chunch lana uctaxtuk'o tachi
    ju ix'ajuncanta.
  eng-LSV: and the shepherds turned back, glorifying and praising God for all those
    things they heard and saw, as it was spoken to them.
  cak-NT: Y ri achi'a' ri yechajin ovejas xetzolaj chic e. Pero reje' niquiya' ruk'ij
    ri Dios roma ronojel ri xquitzu' y xquic'oxaj. Can xbanataj-wi anche'l ri xu'ij
    can ri ángel.
  pah-NT: Aerẽ ovelhas repiakatuhara'g̃a jivyri ogwovo g̃wenymbava pyri Tupana'ga
    mboheteavo. —Pyry hete Tupana'ga, ei g̃a. Gaha ahe mbojiko ojihe. A'ereki ga okwahavuka
    tayri'ga ara nhande ve. A'ero nhande tayri'ga repiagi reki. Tupana'gapyrive'ga
    omombe'u katu nhande ve, ei g̃a Tupana'ga mboheteavo.
  sja-NT: 'Jõdee ma oveja ak''ɨpataarã o-ĩa wãjida ãchi p''anadap''edaamaa. Wãk''ãtɨ
    wãdapa mãgapachida: —Tachi Ak''õre jõmaarã k''ãyaara waibɨara bɨ. Iru t''ãri pia
    bɨ. Jõma unujida irua jara pëidak''a.'
  xed-xed: Ka vraghutá tsa gwal ngha rini ya dzagha taŋ nda vla glaku nda zləzlvu
    ŋa Lazglafta ta ghəŋa inda skwi snaŋ həŋ, ka nghaŋtá həŋ manda va skwi ya mnana
    lu ta həŋ ya.
  mks-NT: Tá na̱ndihi já na̱quee na̱ ndáá ndicachi cán cua̱ha̱n na̱. Ta a̱ ju̱ú quia̱hva
    cája cáhnu na Ndióxi̱ cua̱ha̱n na̱ sa̱ha̱ tócó ndihi ña̱ na̱xini jo̱ho na xi̱hín
    sa̱ha̱ tócó ndihi ña̱ na̱xini na jáchi̱ na̱sahi̱in tá íin na̱cachi táto̱ Ndióxi̱
    cán xi̱hi̱n ná.
  gfk-S: Ma ira ut na balaura sipsip di ga baling ma di ga pirpirlet hanane God uta
    ira linge bakut ing di gate hadade ma di gate nes. Kike ra linge ga haruat iat
    mon hoke di ga hinawase di hobi.
  bmu-bmu: Welipkögetmö, yuai pakpak Suep garatanöŋ jiyöhaŋgö dop asuhuyöhi, mi lama
    galöm yeŋön eka möta miaŋgöra Anutugö sösöŋgai liŋet köla möpöseiget. Möpöseiba
    mosöta liliŋgöba anget. Mewö.
  dgz-dgz: Man sip kwayup taine nagire entan sia amone. Anea anen wadiamoni inagewa
    yawane menan God yaua ao waran, wa atonasiwanumun.
  eng-GNV: And the shepheardes returned glorifiyng and praising God, for all that
    they had heard and seene as it was spoken vnto them.
  zaa-NT: Bedà' tè ca pastor nna deyya cą attu làti tsè'e ca carnero qui' caniá nna
    bedàliani cą Tata Dios nna bè' cą ne gracia por iyaba ca cosa nu chi biyénini
    cą nna bilá'ni cą nna, porqui'ni uccua cumplir tì' taání gutixa'áni ca ángelia
    cą.
  eng-WEBSTER: And the shepherds returned, glorifying and praising God for all the
    things that they had heard and seen, as it was told to them.
  guh-guh: 'Oveja baja pevetsivi naviabaponalia. Oveja pevetsivi namutualia jumai
    tsanajetarubenae Diosojavabelia: —Diosomë, bitso ayaijamatabëcuenenëmë. Pexaniajamatabëcuene
    pacarajutatsi patanetoexanaexaemë pexaniacuene, jai tsaponaelia oveja pevetsivi.
    Bajarapacuenia jumaitsi tsipaji baja tane daxita pacuenia ángelnë tsipaebatsi.'
  bon-bon: Pui maamoi ire atwi biname cina piba äcnärige teeme cewe me. Teepi Acejiyame
    ne uupera ca ewepyeräjisi iyeta gwidape tääpume teepi lui itecijemige piiyepu
    jepänemisi. Yoo, iyeta pepu äbitige mename seemo te lipu itu tejemumi. Siige.
  nhw-BL: Huan teipa nopa tlamocuitlahuiani mocuepque quihueyichijtiyajque, huan quipaquilismacatiyajque
    Toteco por nochi catli quicactoyaj huan quiitztoyaj, pampa nelía quipantijque
    nochi quen itequihua Toteco quinilhuijtoya.
  mgw-mgw: Balu' asungi, baabuyangani kasabe ku'no kabankwi'ya Nnu'ngu' no lumba uku'lu'
    wake kwa goti gabaagayu'wine na kugabona, gabi kati mwabaabakiyilwe.
  swh-ONEN: Wale wachungaji wakarudi, huku wakimtukuza Mungu na kumsifu kwa ajili
    ya mambo yote waliyokuwa wameambiwa na kuyaona.
  wbi-wbi: avadalikili vakagomoka na kumwimika na kumpaala uNguluve wimila umuunhu
    ghweni kukino valyapulike na kukukyagha, ndavule jilyajovilue kuveene.
  bba-bba: Mɑ yɑ̃ɑ kpɑro be, bɑ ɡɔsirɑ bɑ Gusunɔ bɛɛrɛ wɛ̃ɛmɔ, bɑ nùn siɑrɑmɔ yɑbu
    ye kpuron sɔ̃ ye bɑ nuɑ kɑ ye bɑ wɑ, nɡe mɛ ɡɔrɑdo wi, u rɑɑ bu sɔ̃ɔwɑ.
  eng-KJVCPB: And the shepherds returned, glorifying and praising God for all the
    things that they had heard and seen, as it was told unto them.
  kgk-NT: Upéi hymba rerekwa kwéry oho jevy nhu-my. Oho jave oporahéi hikwái. Omomba'egwasu
    Nhandejáry-pe oporahéi-vy. —Tupã xe Járy nde tuvixa, he'i oporahéi-vy. —Iporã
    ete va'e erehexa uka kuri ore-vy. Iporã ete va'e oroikwaa kuri. Nde tuvixa ete,
    he'i oporahéi omboete-vy. Upe Nhandejáry rembigwái remimombe'ukwe otopa. Upéixa-gwi
    omboete ete Nhandejáry-pe oiko-vy hikwái.
  waj-waj: Puara sipisiipara haitatuura vaidiiya kava vara ranada vida aangeraivo
    iya tuu kuaivaa kaanaivaa toovaaraata mmuakiaa kuavai ivaara tuuvaa rikioovaaraatama
    kua yoketaivaa Anutuuqaara kiaa rada viravai.
  cpy-cpy: Ari ipiyanaari irika-paeni aminakowentziriri ipira-paeni, iweshiryaawenta-nakari
    Tajorentsi, rajahaa-wentakari, tema iñaakiro okaatzi ikemakiri ikamantee-takiri.
  ekk-PKP: Karjased läksid tagasi oma karja valvama ning ülistasid ja tänasid Jumalat
    kõige eest, mida nad olid kuulnud ja näinud, sest kõik oli just nii, nagu neile
    oli öeldud.
  mpx-mpx: He sipi ali tomatahikan hi sikal wali sipi elal. Yehoba hi awa wasawasa-an
    ge hi tobatobal-an bugul gegewena bolo hi hago ge hi kitel kaiweliya. He i masal
    i ola ya te anelose i baunan eliyalil.
  wbp-wbp: '@see-verse:LUK.002.019'
  luo-luo: Jokwath nodok, ka gipako Nyasaye kendo miyo Nyasaye duongʼ kuom gik moko
    duto mane gisewinjo kendo neno, mana kaka nosenyisgi.
  nhe-NT: Huan teipa nopa tlamocuitlahuiani mocuepque quihueyichijtiyajque, huan quipaquilismacatiyajque
    Toteco ipampa nochi tlen quicactoyaj huan quiitztoyaj, pampa nelía quipantijque
    nochi queja ielhuicac ejca Toteco quinilhuijtoya.
  aii-aii: ܕܝܼܪܗܘܿܢ ܐܵܢܝܼ ܪ̈ܵܥܝܹܐ ܟܲܕ ܫܲܒܘܼܚܹܐ ܘܡܲܐܣܘܼܩܹܐ ܫܘܼܒ݂ܚܹ̈ܐ ܠܐܲܠܵܗܵܐ ܒܘܼܬ
    ܟܠܔ ܡܸܢܕܝܼ ܕܚܙܹܐ ܠܗܘܿܢ ܘܕܫܡܝܼܥ ܠܗܘܿܢ، ܕܵܐܟ݂ܝܼ ܕܦܝܼܫ ܠܹܗ ܐܡܝܼܪܵܐ ܐܸܠܵܝܗ‌ܝ ܒܝܲܕ
    ܡܲܠܲܐܟ݂ܵܐ.
  esk-NT: Munaqsrit utiġniqsut kamaksruqługu nanġaqługu Agaayyun iluqaisigun tusaakkaġmiktigunlu
    tautukkaġmiktigunlu. Atuumaruq atriḷipḷugu isaġulgum atuumagisiñikkaŋa.
  msb-msb: Pakatapos nag-uli an mga pastor na ginapasalamatan kag ginaumaw an Dios
    tungod san tanan na inda naaraman kag nakita sugad gayod san ginsabi sa inda.
  cpa-NT: Ca¹ŋi¹lia¹ báh³ juu¹³jah héi². Ca¹mi¹juanh¹²dsa ca¹mi¹dsiog¹dsa Diú¹³ ni³
    huu¹³ ca¹lah¹jǿ¹ hi² ca¹nǿng²dsa hi² ca¹jái¹dsa, ju³lah lǿa¹² jǿg³ ma²ca¹juúh²
    ángel.
  dso-dso: ଆରି ମେଣ୍ଡା ଚାରାଉମନ୍‌କେ ଦୁତ୍‌ ଜେନ୍ତି କଇରଇଲା, ସେନ୍ତା ସୁନ୍‌ଲାଇ ଆରି ଦେକ୍‌ଲାଇ
    । ସେ ସବୁର୍‌ଲାଗି ପର୍‌ମେସରର୍‌ ମଇମା କରି କରି ବାଅଡ୍‌ଲାଇ ।
  meu-meu: Bena mamoe ireḡudia taudia e lou, Dirava e heatolaia, e imodaia, badina
    be e kamonai bona e ita ḡaudia na vada e hadibadia heḡereḡerena.
  yva-NT: Umba vatano wo domba maeranande umaso wakare no anoko insumaije ntami raije
    umawe rai, ukangkamambe muno wo Amisye ararimbe, weye ana wo raen umawe mamaisyo
    naito Amisye po raura maijoe rai.
  dgc-dgc: Ey du mégpastor, éy nagsoli dén side, a pépurién de i Diyos dahil to mineta
    de, da kona bale to kinagi dide no anghel.
  zpm-NT: Blozh ga, laa zho bio nëz ziequianap zho xma zho stib. Iṉe rooḻnie zho Dios,
    rdeed zho xquizh lo me sca pxeeḻ me xanjl me güeynie diidz lo zho, rley zho sac
    brieelo goṉ zho mëdyeeṉ co.
  hix-NT: Totxownà harha tà, kahneru yonye ro komo. Khoryenkom hoko wanotetxkon hatà,
    kahe yawono nekarymatxho hoko. Tànenytxatxhàyam hoko rma, tànenyetxhàyam hoko
    xarha, wanotetxkon hatà. Ohxe xaxa manay hamà. Ehonomnà me xaxa manay hamà, ketxkon
    hatà, Khoryenkomo wya.
  sim-sim: Urik sipsipin washilindari ma ondo mbele mbele os ensel sawerik li misiri
    hom si narik li heyehe hi Avui Wasilakahin li hauowehe indik limu ira.
  npi-ULB: तिनीहरूलाई भनेअनुसार सुनेका र देखेका हरेक कुराका निम्ति परमेश्‍वरलाई महिमा
    दिँदै र प्रशंसा गर्दै फर्के ।
  cgc-cgc: Mga manugbantay ya ta karniro gabalik naan ta paalaban na nalipay daw gadayaw
    danen naan ta Dyos tenged ta tanan na namatian daw nakita danen tak natuman gid
    sugid ya ta angil.
  tim-tim: Akto lama damunyeŋe are purik katmâ arim wan me wan egi aregât den pat
    are nâŋgâm aŋeloŋe makyeŋgiep are miawagepgât Anutu mepaiŋe mem kotŋe mem agatmâ
    kinmâ heroŋe agi.
  yor-yor: Àwọn olùṣọ́-àgùntàn sì padà lọ, wọ́n ń fi ògo fún Ọlọ́run, wọ́n sì yìn
    ín, nítorí ohun gbogbo tí wọ́n ti gbọ́ àti tí wọ́n ti rí, bí a ti wí i fún wọn.
  wos-wos: Sipsip balika hatikwa du wambula yita Godna ximbu harékéta di déka yikafre
    mawuli ya. Yata di wa, “Néma Du God naniré hundi wandéka xékétaka nani wun joo
    atéfék nani xé.” Wungi di wa.
  emp-NTPO: Oveja wagabadarã jẽda wãbʌdad̶e ãdjia unuped̶ad̶a carea idjab̶a ũrĩped̶ad̶a
    carea Ãcõrẽa bia bed̶easid̶aa. Bajãnebema nezocaba jarad̶a quĩrãca wãrãda jũma
    mãwãsia.
  eng-F35: The shepherds returned, glorifying and praising God over all that they
    had heard and seen, just as it was told them.
  ind-ind: Kemudian para gembala tadi kembali ke kawanan domba mereka sambil memuliakan
    dan memuji-muji Allah karena yang sudah mereka lihat dan dengar. Semuanya persis
    seperti yang diberitahukan oleh malaikat itu kepada mereka.
  pes-OPCB: پس چوپانان به صحرا نزد گله‌های خود بازگشتند و به سبب آنچه مطابق گفتهٔ
    فرشتگان دیده و شنیده بودند، خدا را سپاس می‌گفتند.
  mpt-mpt: eil sibsib kimanin nakai deibeniba imin moniba eil sibsibi kima bianiba
    Gode weng olo abisake baabene osa eka i moniba Yesuse atem tlib osa fumbianiba
    Gode gangobo gabianiba e niniino dobtouleb monsiobe.
  ssx-ssx: Kutupata꞉ mo hande ma꞉na꞉ handeteke haemeke haliwekima꞉ pa la꞉ka꞉la pulu
    hata꞉ta꞉ mo enisoloma꞉ leeke tupa꞉ kone hande hau paeyao handaata꞉ Koda꞉na꞉ biki
    mina꞉liaaso hata꞉ pi laatia pemekeme.
  mkl-mkl: Ŋɔi woo deɡbe ŋɑu ɑ̀ sindɑ ɑ̀ wɑɑ nɛ. Nɔ ɑ̀ wɑɑ nyisi ɑmboei Ilɑɑɔ̃, ɑ̀
    wɑɑ sɑɑbuɛ nɑ irii mii iyi ɑ̀ ɡbɔ do iyi ɑ̀ yɛ fei, domi fei ndɛɛ í cei si bɛi
    ɑmɑlekɑu í sisi nŋɑ.
  gaq-gaq: ମେଣ୍ଡା ବିଃଚଙ୍ଗ୍‌ରେଇଂ ମେଃନେ ସାପା ଅଁଲେଃଆର୍‌କେ ବାରି କେ ଲେଃଆର୍‌କେ, ଆତେନ୍‌‌
    ସାପା ବିସୟ୍ ନ୍‌ସା ଇସ୍‌ପର୍‌କେ ଦନ୍ୟବାଦ୍‌ ଡିଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌ ଆଣ୍ତେ ଆର୍‌କେ । ଦୁତ୍‌ଇଂ ବାସଙ୍ଗ୍‌ନେ
    ଅନୁସାରେ ଟିକ୍‌ ସାପା ଗଟେ ଲେଃକେ ଡାଗ୍‌ଚେ ମେଇଂ ମ୍ୟା ଆର୍‌କେ ।
  gof-RNT: Henthanchchoti enttaw odettidayssada hanin be7idosona. Hessa gisho, bantta
    si7idabaasinne be7idaba ubbaas Xoossaa bonchchishenne galatishe simmidosona.
  unx-unx: ଆଡଃ ମିଣ୍ଡିଗୁପିମାହାରାକକେ ଉଦୁବ୍‌ଲେନ୍‌ଲେକା, ଏନ୍‌ ସବେନାଃ ଆୟୁମ୍‌କେଦ୍‌ତେ ଆଡଃ
    ନେଲ୍‌କେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ ଦୁରାଙ୍ଗ୍‌ତାନ୍‌ଲଃ ଇନ୍‌କୁ ରୁହାଡ଼୍‌ୟାନାକ
    ।
  gah-gah: Itó sipsip iza gizapa ve keza atiginá iki vake ageló lo kimitó utó okago
    ániga netakumú nene Ómasi agepoka liki agulizá ali otiki minamó.
  lcm-lcm: Au, keve katakai i aiveven sipsip ang kila papok na ki sunguk alak luai
    ani miminaungan i God si sa kitala longong ia na bil ang kitanla arai le ania,
    nang palau val mengen ang kitala longong ia.
  aer-aer: '@see-verse:LUK.002.019'
  qvc-NT: Chaymandaqam chay michidurkunaqa kutiriqshina Tayta Dyusta ancha alabarqanllapa
    yumbay uyashqambaq, rikashqambaqllapa. Chaqa chay anjil tukuy ima nishqanqam allip
    kashqa karqan.
  tgl-ULB: Bumalik ang mga pastol na niluluwalhati at pinupuri ang Diyos sa lahat
    ng kanilang narinig at nakita, tulad ng sinabi sa kanila.
  cbs-NT: '@see-verse:LUK.002.019'
  xtm-NTPP: Te tee ka jito ndikachi de ma, ni ka ndakokuiñi de, te ka ndachiñu'u de
    Su'si ma ja ndaka ja ni ka jini de ma te ni ka jiniso'o de ma, ndaka ni yo kuu
    sukan ni ka'an ángel ma.
  nnq-nnq: Akachungi ngababujanga kongo bakajemba nukunnumba Nnoongo kwa goa gabajoininge
    na kagabona ngibe tela anda apabakajoanga akapakachi ba kumbengu.
  bao-NT: Ovejare coteri maja pea ĩa, tʉo, cʉ̃ja ca tiirique niipetirije jʉori, Ʉmʉreco
    Pacʉre ĩi nʉcʉ̃ bʉo, cʉ̃re baja peo, tiicã tua waaupa, niipetirijepʉra cʉ̃jare
    cʉ̃ ca ĩiricarore birora ca biirijere ĩari.
  san-ORI: ତତ୍ପଶ୍ଚାଦ୍ ଦୂତୱିଜ୍ଞପ୍ତାନୁରୂପଂ ଶ୍ରୁତ୍ୱା ଦୃଷ୍ଟ୍ୱା ଚ ମେଷପାଲକା ଈଶ୍ୱରସ୍ୟ ଗୁଣାନୁୱାଦଂ
    ଧନ୍ୟୱାଦଞ୍ଚ କୁର୍ୱ୍ୱାଣାଃ ପରାୱୃତ୍ୟ ଯଯୁଃ|
  rmn-rmn: 'О чёбаня гелэ палэ, барярэнас тай махтадиенас э Дэвлэс андар алаестэ,
    со он дикхлэ тай шунлэ: алаи уло аякха, сар лэнги сас пхэнло.'
  huv-NT: Condom monjiür sap wüx tandilileaw xeyay tapac omeajtsüw masajüw Teat Dios.
    Aton tandeacüw wüx meáwan leawa Teat Dios lamüüch nejiw manguiayiw, at leaw lamüjndiw
    majawüw atnej tasoiquiw.
  otn-NT: Nu̱'ʉ yø mändɛ'yo bi̱ mengbʉ xpi 'yɛ̱hɛ̱, pɛ ɛ̱spa̱bi̱ Oja̱, 'nɛ̱ di ja
    ma̱mma̱di̱ ngue'a̱ te ra̱ hya̱ xi 'yøde, 'nɛ̱'a̱ te gä xi̱ nu̱. Gä bi̱ nja tengu̱tho
    xi sifi.
  nop-nop: Kaŋ dompa yabudoko tagiŋ adi nemek aŋelodi yeniŋguk wendok tuwot buŋa kaŋ
    nadiŋa Bepaŋ niutumbaaŋ nintilooŋ udaneeŋ kotigoŋ dompa yabudokone ugiŋ.
  obo-NT: Na, id uli iddos mgo tohodtamong to karnero no mid doong woy id posivantug
    to Monama pomon taddot langun no norinog woy nokita ran. Oyyos bonnaa en iddos
    id ponudtuu to ponolihan kandan.
  kca-kca: Тащ шавиты икет йŏхԓы йŏхәтсәт, Турәм вŏԓаӈа айәԓтман пӑ ишәкман, мўй хуԓсәт
    пӑ ватсәт, щит иса ԓывиԓаԓа йастәман ус, щи урәӈән.
  cak-ENT: Ri yuk'uy xetzolij c'a. Pero rije' nquiyala' c'a ruk'ij ri Dios y nquinimirsala'
    ri rubi'. Rije' quiri' c'a nquibün roma ronojel ri quitz'eton y cac'axan chic.
    Xbanatüj-vi c'a cachi'el ri rubin can ri ángel.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤧᤸᤗᤢᤰ ᤁᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤐᤥ᤺ᤰᤂᤧᤒᤠ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱ ᤔᤧᤈᤥᤃᤢᤖ ᤁᤢᤏᤠᤖᤠ ᤔᤧᤓᤥ᤺ᤛᤢᤖ ᤔᤧᤏᤢ᤺ᤰᤂᤧ ᤔᤧᤒᤣᤖᤥ॥
  mie-NT: De cuānohōn ndá pastor, de cáhān ndá dē jā vāha ndasí Yāā cúu Yāā Dios sīquī
    ndācá jā ní jini dē jíín jā ní jinī dē, chi nī nquee ndaā ndá tūhun jā ní ncachī
    ángel nūū dē.
  san-TIB: ཏཏྤཤྩཱད྄ དཱུཏཝིཛྙཔྟཱནུརཱུཔཾ ཤྲུཏྭཱ དྲྀཥྚྭཱ ཙ མེཥཔཱལཀཱ ཨཱིཤྭརསྱ གུཎཱནུཝཱདཾ
    དྷནྱཝཱདཉྩ ཀུཪྻྭཱཎཱཿ པརཱཝྲྀཏྱ ཡཡུཿ།
  qve-NT: Chaymantan michiqkunaqa kutipuranku Diosta alabastin, hinallataq graciasta
    qostin. Sayna kusisqaqa kutipuranku, angelpa nisqanman hina uyarisqankumanta,
    hinallataq angelpa nisqanman hina rikumusqankumantawan ima.
  pao-NT: '@see-verse:LUK.002.019'
  cbu-NT: Ashirucha, napeeshinusin, chinuzpani yusur waptam kanapuranganaya. Apanllpa
    wanasir tsiyataranganaya. Apaa, wapparee, tát tát ashiranganaya, ¿watam Apanll
    wasundurur wapta kamaniranguwa?
  usa-usa: anaaékaqa tipi-típi-kawaa-wayukama yauwéqma kóureta máqtemma itéta aónaa-qtataaqtaba
    Áánûqtun áwîqa ibí múte yaútaae. kaqtó-nakoma timá yími-qtataaqa miráuma pááq
    uráiye.
  soy-soy: Pisɛɛsẽ́ ɑpi lɛ̃ mɛmɑ́ɑ́ nkúlɛcee pɔlɔ. Api Uléécɑɑ rinyiri tɑɑ́sɛ
    ɑpi umɛyɔɔpi n yom tɛ u tíyɛsɛ ɑpi kóm ɑpi kɔ yɛnu nnyɑ. Linnɛ́í yɛ wɑ yɑrɛ
    lɛ̃ kɛ uléécɑɑtumɛ uu pi n símisi.
  hui-hui: Ani bialu nogo sibi haru haga biaru dahuliyali biagome aguaore bulebira
    lalu lamiyadaguaore biai hayagola hale hayagonagabi deme handayagonagabi ti dai
    bialu howa Ngode Datagaliwabenaga mini yaraga hama pene.
  amf-amf: Yaana gishayna kena giidhondettsi, kenin qansonbee kenin haaponbe wulna
    Barjoam gobshada yisa raqindar maatayse ke yivade.
  quc-NNT: Xetzelej k'u b'ik ri ajyuq'ab', tajin käkiya u q'ij, käkinimarisaj k'u
    u q'ij ri Dios rumal ri xb'ix chke, xuquje' rumal chi xkilo chi qas je' jas ri
    xutzijoj ri ángel chke.
  dob-dob: ꞌEnega toꞌitaꞌiꞌita sipi nidi siila ga ma idi lotuputupu Yaubada ꞌana esana
    sigilagasina, manuna anilose nina ꞌina simana ꞌediya ꞌana ꞌaiꞌaila sinonona ta
    wate siꞌitena.
  wrs-wrs: Doa sipsipna kekalvhonindva ishupieinnamba, os henga sandhambuona, hevna
    sipsipm kekalvho vrelm. Hev indkumbi momnanam Sesoam sangal sevrimnivnamba, nihilm
    wulovolmanavnam, honamba pivva doa vi, nungli eva hilli, memba hevm besalangas.
    Doa memba Sesoana ovsongolnindriniva pimba ishuniva, honamba tanam men osm.
  mca-mca: Qa pe' kots'etets yejeƚ in hats wapilkii pa'aj, qi in yiwqinhetji'ha pa'aj
    pa' Dios, qe ta'ƚets week pekhewe' yepi'ye' qa yi'wen iye, qa hik ƚunye'j pakha'
    hats tefelhiti'yi'm pa'aj.
  kiw-kiw: Mamoei dabi uubi-ro Iehoma raahoaꞌei-da emarahue-ha piraimaimo. Mabu rii-ro
    turiaha ioromidioumo, kamia ieaꞌaumo raarai arerui-ro aiha iatomudio emerai-ha
    pimeeꞌaumo.
  tzo-TZC: Ti jqꞌuelchijetique xmuyubajic xa ta xalbeic slequilal Dios ti cꞌalal isutic
    batele. Yuꞌun scotol ti cꞌusi laj yaꞌiique, ti cꞌusi laj yilique, coꞌol icꞌot
    ta pasel jech chac cꞌu chaꞌal iꞌalbatique.
  mya-mya: သိုး​ထိန်း​တို့​သည်​ကောင်း​ကင်​တ​မန်​ဖော်​ပြ​သည့် အ​တိုင်း​တွေ့​မြင်​ကြား​သိ​ရ​သ​ဖြင့်
    ဘု​ရား သ​ခင်​၏​ဘုန်း​အ​သ​ရေ​တော်​ကို​ချီး​ကူး လျက်​ပြန်​သွား​ကြ​၏။
  gng-NT: Nɛn saan nɛ biwɛnkpaab nnɔ siere' ki liɛbeh, ki pɛ̀keh Uwien, ki kpiɛkreh
    wɔ, bi cii' nà nin bi laa' nà bo. Kimɛ niʼkɛ tien' tɛn Yonbdaan ya tond bi len'
    ma bo nɛ.
  cbi-NTPO: Tsejtu uveja washkemu rukula anjeela dekatawatu, naadetiñu meena' Belénsha
    ji' bain tsana dekata', yala' uveja washkensha miindu, Diosnu yuj urave tisai
    miila.
  ikk-NT: Ndị hụ e du anụ nọ lama, e tuchan Osolobuẹ, a ja a mma, makẹni ihiẹn ile
    wẹ nụ lẹ ihiẹn ile wẹ hụn rịchanrịn kẹ mmọn-ozi hụ dọn gwa wẹ.
  leu-leu: A mu rabuna ina faxatangaana sipsip ri ulaa. E ri fe kuus fati a isina
    Piran pana maana mo ri fo xalume e ri fo langaie senaso a maana mo aave fo savat
    fatak malaan sena matalava angelo fo kuusane.
  maz-NT: O nzhogü c'ua c'o mbörü, mi mamaji me na nojo Mizhocjimi. Y mi unüji 'na
    pöjö na ngue texe c'o vi dyäräji 'ñe c'o vi jñandaji. Na ngue ya vi zädä c'ua
    ja nzi va xipji c'e anxe anguezeji.
  bod-N: ལུག་རྫི་རྣམས་ཕྱིར་ལོག་ཅིང་རང་ལ་ཇི་ལྟར་གསུངས་པ་བཞིན་ཐོས་པ་དང་མཐོང་བའི་དོན་ཐམས་ཅད་ཀྱི་ཆེད་དུ་དཀོན་མཆོག་ལ་བསྟོད་བསྔགས་བརྗོད༌དོ།།
  tca-NT: Rü nawoegu ga yema carnerugüarü dauruü̃gü. Rü taãẽãcüma Tupanaxü̃ nicuèxüü̃gü
    naxcèx ga guxü̃ma ga yema nüxü̃ naxĩnüẽxü̃ rü nüxü̃ nadaugüxü̃ yerü aixcüma yema
    orearü ngeruü̃ ga daxũcü̱̃ã̱x namaã nüxü̃ ixuxü̃ãcüma nangupetü.
  zpl-NT: Chequie chenu ubenchilaꞌ bee bene enu rriucu bee sanchi chiquiꞌ ñia nzu
    arquiꞌ beella rdeteꞌ beella cheꞌtsa lu Diose, cuna nú rni beella bedichiaꞌ nzeꞌca
    lunu lu ye nú ulañiꞌ beella cuna nú ubeneꞌ beella, xne unga ye tucu nú udixiuleꞌe
    ángele lubeella.
  mbc-NT: Mîrîrî tîpo inkamoro tekînkon era'manenan enna'po'pî Paapa yapurî ye'ka
    pe tîneta'pîkon pî' moropai tînera'ma'pîkon pî'. Tamî'nawîrî inserîya ekaremekî'pî
    yawîrî awanî'pî.
  ndg-ndg: Bachungaji babuyangite batikumtukuza na kumsifu Nnongo kwaajili ya kila
    kilebe chabakipekani na kukibona, kama tu yaibile inenwa kwabe.
  wsk-wsk: Se sipsip bitua kari peleman Kaem nup patawu se nuguwim te namaman. Nuna
    mel suen biya engel balam se ikiman butata arigiman, ale Kaem ko ninguru amilmilakasan.
  toj-NT: Ti xa cumxiye ja talnachej jumasa. Huane xta sc'anjel yi stz'acatal ja Diosi
    soc huane xta stoyjel ja Diosi yuj ja jastic ch'ac yabyei soc ja jas yilahuei.
    C'ot ta ni smeranil spetzanil ja jas ch'ac aljuc yabyei.
  tbc-tbc: Agog sipsip titianek tamol an dumul go sipsip sad na diau se yan, Anut
    yaŋan diabisa dugo per dupani a. Man dugo, nek eŋel irupidai ak ago, mel a fidian
    ilasa yan, agod ru a fidian duloŋ an dam, itaot ilasa dugo dile ya.
  sna-sna: Vafudzi vakadzokera vachikudza nokurumbidza Mwari pamusoro pezvinhu zvose
    zvavakanga vanzwa uye zvavakaona, zvakanga zvakangoita sezvavakanga vataurirwa.
  smk-NT: Saray mammastor anamaet, sinmubli' sara sa mampamasturan ran sirarayo sara
    konan Dios bana' sa sarban na'kit tan narnge' ran maitukoy sa nipatanda' nan anghil
    konra.
  grc-TCGNT: Καὶ ὑπέστρεψαν οἱ ποιμένες, δοξάζοντες καὶ αἰνοῦντες τὸν Θεὸν ἐπὶ πᾶσιν
    οἷς ἤκουσαν καὶ εἶδον, καθὼς ἐλαλήθη πρὸς αὐτούς.
  gof-WFTW: Henthanchchoti enttaw odettidayssada hanin be7idosona. Hessa gisho, bantta
    si7idabaasinne be7idaba ubbaas Xoossaa bonchchishenne galatishe simmidosona.
  spa-BLM: Los pastores volvieron glorificando y alabando a Dios por todo lo que habían
    oído y visto, tal como se les había dicho.
  kyz-NT: A'ere wyra jara 'gã awau ojewya nũ. —Ene te 'ã eneresage oree— 'jau 'gã
    awau Jarejuwarete 'ga upe, 'ga muorypa akou. —Mama'e esagea te 'ã eremome'u oree.
    Nitywi 'ga amũ ene 'jawe— 'jau 'gã awau akou pe rupi 'ga upe. —Ywagipewara 'gã
    nemimome'ufer imũ etee futat jane esagi— 'jau 'gã ajaupe, awau akou pe rupi.
  dao-dao: Toksämke naw, khankhawngsäa a jah mtheha kba, ahmäi hmu u lü ami sima phäha,
    Pamhnam mhlünmtai mküimto u lü cit beki he.
  cya-cya: Xacan' yu nu na'an seen slya' can' mxitucui yu nguiaa yu, ngui'ni tnu yu
    'in Ndiose lo' ndyaa yu xu'hue 'in ñi si'ya nchgaa cha' nu na'an yu lo' ngune
    'in yu, cui' tsaña'an cha' nu ycui' angujle can' lo'o yu.
  nii-nii: Kung siipsiip es tołmun wumb orung puk Gos embe ambilk tonu kindik punjung.
    Wumb en enim ka piik, Gos ek piik kanik enjing. Ei Gos enjel ek nipi erim mił
    kenjing ku.
  ign-NT: Tacahe, ena pástuléruana tichavanapa tayehe eta te najanea­re­sihahi eta
    uvesana. Nacuna­chainehi ema Viya te anuma táichavene eta máechaji­ri­ruvahi ema
    ángele, táichave­nevare eta náimaira­hivare ema amuya alauchu. Étapaichuhi tacahehi
    eta macaye­ma­quenehi ema ángele.
  dik-NT: Go kɔc abiök awën dhuk ke lec Nhialic, rin käk cïk piŋ ku tïŋkë ke, kecït
    tɛ̈wäär cï atuny Nhialic lɛ̈k ke.
  cac-cac: A eb' tan̈vum calnel chi', ix meltzajxi eb', ix yalan vach' lolonel eb'
    d'a Dios. Ix yac'an yuj diosal eb' d'ay yuj masanil tas ix yab' eb' yed' yuj tas
    ix yil eb', yujto ix elc'och masanil icha ix alji d'a eb'.
  tzj-E: Je yk'ul tak carne'l arj-e' xemloja, congan quemjon rya'ic ruk'ij Dios rmal
    je cc'axan y rmal jquetz'ton, ncara' xbantaja ajni' bin cana chca rmal ángel.
  san-BUR: တတ္ပၑ္စာဒ် ဒူတဝိဇ္ဉပ္တာနုရူပံ ၑြုတွာ ဒၖၐ္ဋွာ စ မေၐပါလကာ ဤၑွရသျ ဂုဏာနုဝါဒံ
    ဓနျဝါဒဉ္စ ကုရွွာဏား ပရာဝၖတျ ယယုး၊
  yaa-NT: Nãskakata nã oveja kexemisfo ato yoitakani anã ato ovejafo ano fenifo. “Aicho,
    Nios sharakõikĩ nã noko yoia keskafakĩ mã nõ õitanikai,” ikanax ãa ranã yoinãnifo.
  cab-NT: Ábati jagíribudun joúniri mudún, adímurejeina weíri luágu Búngiu, luágu
    sun le jagáambubei lúma le jaríjibei, ladǘga suséreti ítara quei laríñawagúniwa
    joun.
  clu-clu: Nagbalik sa andang logar ang mga manogbantay nga dato ang mga karniro nga
    nagadayaw nga mayad sa Dios tungud sa tanan nga andang nabatian kag nakita nga
    sono gid sa anang ginsogid kananda ang angil.
  swh-ULB: Wachungaji wakarudi wakimtukuza na kumsifu Mungu kwa ajili ya kila kitu
    walichokwisha sikia na kuona, kama tu ilivyokuwa imenenwa kwao.
  tpt-NT: Ex taminchoqochalcha aaqtaun ni jalhistaknan, talhiꞌaylcha, va ay tamakal
    ni Dios por tachun yu ixtalaqtsꞌinta kun yu ixtaqasmakta. Va laqsaval tapasal
    tacha jalakjunil ni ixmayul Dios.
  aai-aai: Bobaituw kaifenayah himatabir hinan efamaim, abisa tounamatar hio hinonowar
    na’atube hi’i’itin isan, God ana merar hiyi hibora’ara’ah auman hin.
  sny-sny: Sosu fe sipsip noweinowei siye lu ape mo, lowe fe sipsip ma'e si tame fiyewe,
    lowe Owane Sitewi ne au te'e wisereye nine'iye. Etiri werese lowe wanuwe ape,
    etiri werese lowe siyeye ape, etiri werese Owane Sitewi lo ipari lowe ma'e au
    te'eteye ape, pefine a'i tene! Serai lowe Owane Sitewi ma'e au te'e wisereye nine'iteye.
