    marrtjina, wokthurrunana manapara Godkuna. Wirrkina walala yana goŋmirriyina manapara,
    liŋgu ŋuriŋiyinayi dhäwu'yu ŋunhi walala ŋäkula; ga maḻŋ'maraŋalanydja walala
    ŋunhi yuwalkthi yana, bitjarra ŋunhi dhäwu'mirriyu ḻakaraŋala walalaŋgu yukurrana.
  yal-yal: Yɛxɛɛ kantanne yi xɛtɛ, e Ala tantunma, e a binya na feen na e naxan toxi
    alo malekana a fala e xa kii naxan yi.
  cnt-NT: Dsa₂ i₂jmo₅ 'í₁ já'₂ cha'₂ në́₃, ca₂i₃lein₃ bá₄ táng₃ qui₂jme₂juɨin'₂ Diú₄,
    qui₂cuë₂₃ ti₁'mag'₄ o₄quió'₄ ca₂le₃jë́₃ a₂ca₂të́₂ ne₅₄ quian'₅₄ a₂qui₂ca₂nág₂.
    Ia₁ ca₂le₃jë́₃ bá₄ ca₂rë₃ti₃ con'₂ lë́₅ ca₂juá'₂ ángel.
  tif-tif: Sipsip tiin molin tunum iyo asuk kela yakyak un-bomdip, God ami win kaata-kup
    dap-fiil tii-bamdiwa, ilmi utabip so, weng sanbip so, kaami aket uyo fukuniwa
    yi, Ensel imi weng bokoyinbip kabak-ali ti fan tituun weng tiltam tababu kala
    kalalipla, God ami mafek mafek akal alik ma kukuyila itamip kaami fiyaap kaata
    duumip ko.
  nlx-nlx: एने हेरोगदुत जिहकेरीन गोवालाह कियेल ईतो, एने तिहेच होमलीन एने देखीन बोगवानान
    बोड़ाय केरतीन आवतरना।
  apw-NT: Nada’nyoodihíí da’ádaabiłdi’ṉiihíí k’ehgo hayíí daidezts’ąąhíí ła’íí daayo’įįhíí
    bighą Bik’ehgo’ihi’ṉań ízisgo at’ééhíí yaa nadaagolṉi’go, ła’íí ya’ahédaanzįgo
    t’ąązhį’ onákai.
  gum-gum: 'Inchen ubisha ashibeløbe katøle ambuppe: —Tiusbe maya nuguen tabig køn
    chib— truba tabig waminchib ambubelø køn, nøm chi mørigwan nøm chi asigwan, tru
    ángelesmera maig taig treeg purayaigwan asha.'
  not-NT: 'Aique ipigaigaca omisantiri iroishate, icantaiguë: —Aisonori icaninatasanoti
    Tosorintsi. Ocaninati omagaro ora icomantacái; pabisanaque irooti cara yoniagaigacái.
    Caninari ini Tosorintsi.'
  plu-plu: 'Igkisme muttuhputnepwi igkis diyuhe akiw. Igkis kibeyhenes Uhokri. Igkis
    awna: ―Uhokri kagabayisima ukakwiy. Kibeyne adahan madikte ku pariye hiyapkiska
    wotwiy ku apim inin. In inyerwa ku samah ner ahj gakkan wotwiy.'
  iou-iou: Täŋpäkaŋ sipsip watä ämatä imaka kaŋpäŋ nadäk täŋkuŋo unita Anutu iniŋ
    orettäŋ äneŋi piäni-ken kuŋkuŋ. Man aŋerotä yäwetkuko udegän kaŋkuŋo unita.
  ntp-NT: Aidʌsi caʌpamu aa suuli ʌpastutuuru voiyamu iimʌitai siaa duutudaimi ʌgai
    Diuusi dai cʌʌga aatagi aatagaimi ʌgai Diuusi vʌʌtarʌ vʌʌsicʌdʌ ismaacʌdʌ tʌʌ
    ʌgai dai caʌ. Vʌʌsi povʌdui isducatai aagidi ʌDiuusi tʌtʌaañicarudʌ cascʌdʌ.
  rai-rai: A kum tena baboura sip diat waan talili, diat wangaala paa God ma diat
    pir walaawa paai u ra kum utnaa diat walangoroi ma diat aa babo taai, welaar ma
    ra pirpir anu ra kum aangelo.
  haw-1868: A hoi mai la na kahuhipa, me ka hoonani a me ka hoolea i ke Akua no ia
    mau mea a pau a lakou i lohe ai a i ike ai hoi, e like me ka mea i haiia mai ia
    lakou.
  ffm-ffm: Caggal ɗum, durooɓe ɓee mbirfitii ana teddina Laamɗo ana njetta ɗum, saabe
    ko ɓe nani e ko ɓe njii. Sabi ɗum fuu ɗum laatorike no malaa'ika oo haalanirnoo
    ɓe nii.
  arb-NAV: ثُمَّ رَجَعَ الرُّعَاةُ يُمَجِّدُونَ اللهَ وَيُسَبِّحُونَهُ عَلَى كُلِّ
    مَا سَمِعُوهُ وَرَأَوْهُ كَمَا قِيلَ لَهُمْ.
  cop-CNT: ⲟⲩⲟϩ ⲁⲩⲧⲁⲥⲑⲟ ⳿ⲛϫⲉ ⲓⲙⲁⲛ⳿ⲉⲥⲱⲟⲩ ⲉⲩϯⲱⲟⲩ ⲟⲩⲟϩ ⲉⲩϩⲱⲥ ⳿ⲉⲫϯ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲉⲛ ϩⲱⲃ ⲛⲓⲃⲉⲛ
