  adz-adz: Garam mpada tayangꞌ dumpa itip ifan da nifun itsaf da itsarif Anutu i nam
    sib angu ribarangan ringantagin mingꞌa angira gin da tsangandan mingꞌa Betlehem
    ugu iwaꞌ isangꞌ angira nidan.
  sri-sri: 'Ovejare korerimasã Marĩpʉre wereboegʉ wereaderosũta ããrĩpereri ĩgʉ̃sã
    péadea, ĩãdea keoro waamakʉ̃ ĩãrã, Marĩpʉre: “Õãtaria mʉ”, ãrĩ, ʉsʉyari merã goedujáakõãñurã.'
  nal-nal: Ma ubina di rataamaai xaaul wana amun sipsip di uli, ma dit pisfaru Nakmai
    ma dit falaup aizina wana amun saan faakdul ina naadi ra langarin ma naadi ra
    raamin malasing be amun aangelo di ra vazei naandi wana.
  kyq-kyq: Gɔtn se jee gaam baatge ɔk tɛrl uun ɗoobm baatɗege. Kɛn naaɗe ɓaa ɓaa se,
    nook Raa ɔɔ tɔɔmin̰ ute kaa taa nakgen naaɗe aako ɔɔ booyo se, taa nakgen se paac,
    naaɗe ɓaa ɔŋin̰ te ɗoobin̰a aan gɔɔ kɛn kɔɗn Raa taaɗɗeno se.
  kwd-kwd: Nga ta'a gila aga suria sifisifi gila ka ori, ma gila ka baatafea God fafia
    ta'ina 'ola te'efou na gila longoa, ma gila ka agasia ne'e kwala'imori 'ilaka'u
    no'o nga enselo 'e iiria faga.
  ded-ded: Nga angerongo yoac ramagareng edeyunuec, yeni imoc sasawa fora hemma negemma
    dzigenema Anutu afec afehe kenggec.
  ewe-ewe: Ale alẽkplɔlawo gatrɔ yi woƒe alẽwo gbɔ le gbea dzi, eye wokafu Mawu, be
    mawudɔlawo va kpɔ yewo ɖa, eye gawu la, wokpɔ vidzĩ la, abe ale si wògblɔ na wo
    la ene.
  nuy-nuy: Yagu warraawurru-yung wurru-ranga-rangarrangi-yinyung aḏaba wurraagiyn.
    Warraawurru-yung wunu-warraarriwaa na-God-guy. Anaani-yung wurru-yambini anubani-yung-jinyung
    aniij-mamaaḻang na-God-gala, anubani-yung wurraarra-nani-yinyung marri anubani-yung
    wurraawanggini-yinyung. Anaani aḏaba wiij-nguynju wubanila-yung-galawaj a-angel-inyung
    wanggu-magaa wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲀⲨⲦⲀⲤⲐⲞ ⲚϪⲈⲚⲒⲘⲀⲚⲈⲤⲰⲞⲨ ⲈⲨϮⲰⲞⲨ ⲞⲨⲞϨ ⲈⲨϨⲰⲤ ⲈⲪⲚⲞⲨϮ ⲈϨⲢⲎⲒ ⲈϪⲈⲚ ϨⲰⲂ ⲚⲒⲂⲈⲚ
    ⲈⲦⲀⲨⲤⲞⲐⲘⲞⲨ ⲚⲈⲘ ⲚⲎ ⲈⲦⲀⲨⲚⲀⲨ ⲈⲢⲰⲞⲨ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲀⲨⲤⲀϪⲒ ⲚⲈⲘⲰⲞⲨ.
  buk-buk: Ma lau sêyob domba-ŋga sêlhö sêmbu sêtêŋ gameŋ sêyob domba-ŋga si. Sêmpiŋ
    Anötö ma sêtoc iŋ ndê waê sa tu gêŋ hoŋ naŋ sêŋgô ti sêlic, naŋ gitôm aŋela sôm
    asê têŋ ŋac.
  pri-NT: Nabwé, â wà i tèpa wéaari mutô, âna rà wâjué côwâ [dari ê pubu macii kàra].
    Â rà dau nyabi ma pwamaina Pwiduée, goro diri ê pâ muru na rà côo ma têre. Ba
    nye po cau coo diri, i pwi ia é ina tàra wà i pwi angela.
  zpq-NT: Nach besyeya'ac beṉe' güeyoe xila' ca' chesonxene' Diosen'. Na' cheso'e
    diža' nacchgua Diosen' beṉe' güen da' ba goc yogo'ḻoḻ da' ba gosende' na' besele'ede'
    dan' gož anglen' ḻegaque'.
  por-TFT: Os pastores voltaram às suas ovelhas. Continuaram a louvar muito a Deus
    por aquilo que tinham ouvido e visto, pois tudo aconteceu exatamente como os anjos
    disseram a eles.
  gwi-NT: Ąįįtł'ęę divii k'ąąhtii nąįį nijin gwats'an gahaajil gwits'eegahoojil. Jidii
    goots'ą' t'igwiizhik ąįį geenjit K'eegwaadhat deegihiił'ee, ch'ilik haa neegeedaa.
    Nats'ahts'ą' zheekat gwich'in deegweheenjyaa goovahnyąą datthak gwik'it t'igwiizhik.
  gvn-gvn: Dingkar-dingkar dungarin baja, God buyay-manil-manin yinyaynka jana nyajinya.
    Angel-angelangka jananda balkan, jana yala nyajin.
  nhy-NT: In tlajpixkej omokuepkej kan oyekaj inmichkawan. Oyajkej okiweyikixtijtiajkej
    iwan okiyektenejtiajkej in toTajtzin Dios por nochi tlan okikakej iwan okitakej,
    ijkón ken okinmilwij in ángel.
  asm-FB: ইয়াৰ পাছত মেষৰখীয়াবোৰে তেওঁলোকক যি দৰে কোৱা হৈছিল, সেই অনুসাৰে সকলো দেখি
    আৰু শুনি তেওঁলোকে ঈশ্বৰৰ প্রশংসা স্তুতি কৰি ঘৰলৈ উলটি গ’ল।
  okv-okv: Eto o simba ari embopo na pambuto anera na do ea tapa avo ainge inono ta
    kia avoeto God osa jakeka ue egerembeto pambua.
  mxt-NT: Ta ra sahá cumi chi mbee cuan cuanuhu̱ coyo ra. Ta casacahnú ra chi Nyoo
    cha cuenda cha cachiñi̱ ra ta canyehe̱ ra. Vatyi chino̱ cava tandɨhɨ cha catyi̱
    ángel chi ra.
  tzo-NT: Hech isutic batel ti jpaxtoletique. Ilequilc'opojic batel yu'un ti Diose.
    Laj yalbeic vocol ti Diose yu'un scotol ya'yojic xa xchi'uc scotol sq'uelojic
    xa hech chaj c'u che'el i'albatic yu'un ti xch'ul abat ti Diose.
  ind-AGS: Para gembala kembali menjaga ternak-ternak mereka, memuji dan bersyukur
    kepada Allah untuk segala berita yang sudah mereka dengar dan lihat, sebab sama
    seperti yang sudah pernah diberitahukan kepada mereka.
  omw-omw: Sipisipiqaa ntaqikyu vaisihua nrumu ntanteta mwihua nyaamwunyaa vaisivanto
    tu quarara qutaave timwa kyeta, mwihua vaakya taqeta rieta hurara rieqata Kotira
    nrutu tuaaheraqi vurama.
  yrb-yrb: '@see-verse:LUK.002.019'
  maa-NT: Kiì ìjngoò k'a‑ne jñà paxtò; jeya tsachrje ti̱koa̱ ndaà kisìkíjna Nainá
    ngats'iì kjoa̱ xi kiì'nchré ko̱ xi kijtseè, nga nguì k'oa̱á s'ín komà koni s'ín
    kis'eno̱jmí‑la̱.
  mcq-mcq: Sipia ꞌajohiꞌina kajija ꞌunama vaiꞌi uneka kaꞌene pu kame hejaji Godi taꞌarohe
    Huni pinana ꞌunama ahasirivara.
  sus-A: شُرُ سٍ دّ مَدٌنيِيٍ نَشَ فبِلٍن عَلَ مَتْشْ رَ، عٍ نُ عَ تَنتُ قٍ بِرِن
    مَ عٍ بَرَ نَشٍيٍ مّ، عٍ مَن بَرَ نَشٍيٍ تٌ. عٍ عَ بِرِن لِشِ نّ عَلْ عَ مَسٍن
    عٍ بّ كِ نَشّ.
  jpn-1965: 羊飼いたちは、見聞きしたことが、全部御使いの話のとおりだったので、神をあがめ、賛美しながら帰って行った。
  fra-SBL: Les bergers s'en retournèrent, glorifiant et louant Dieu pour tout ce qu'ils
    avaient entendu et vu, selon ce qui leur avait été annoncé.
  yka-yka: Manjari balik ne meˈ pastulin pī si meˈ hayepden. Pinudji duk sinanglitan
    weˈ de Tuhanin sabab meˈ bakas takaleden duk takiteden, peggeˈ kēmon bakas inaka
    malaˈikat si siyehin toˈo teˈed.
  mle-mle: Adiy sipsip ak van tidiy duw dayadiy sipsip ak sibinin yitaay titaay, day
    Godak wayapiy sitaay, rakarak tidiy. Aw adiy ababa God diki maaj kardadi duw wadidiy
    jaav adiy wukidadiy javib atampik vidadiy.
  shp-NTPO: Jatian jaskáakin oinkin senenhataanan, ja oveja koiranaibo moa boribakana
    iki. Bokinra Dios rabiananbi iráke aabainkana iki; ja ángelnin jato yoia keskáshamanbo
    iká oinxon.
  aom-aom: Ëhiꞌamu rue sheep muebejarue ariböviohuro aneraehu uëvadëhi ëhi jiamu gavëꞌëro
    o jöho ëhi hejëꞌëro God rajahibe mae uabe jabesirëro sionëro vaꞌareje.
  geb-geb: Mba sipsivi gari gumgi, mbe taagia vov, khueŋ nzuav Fhe Bakɨme ndikndigap
    ana zɨ ndiv vun kuamkuav wari vui. Mbe vov Fhe Bakɨme mba tara bun mbe nzuav suaŋgi
    kameŋ, mbe vov mba bigi garim, nta mba kamera zɨn vugi.
  eng-WYCLIFFE: And the scheepherdis turneden ayen, glorifyinge and heriynge God in
    alle thingis that thei hadden herd and seyn, as it was seid to hem.
  bsj-bsj: Nob bi yuwarebo yilaken ci duktangi ri ci caklank kwama ti ki dikero gwam
    woci nuwau kange wo ci toweu dong-dong nawo ci yi ciyeu.
  cak-cak: Ri yuk'unel niquiyala' ruk'ij y niquinimirisaj rubi' ri Dios xetzolij-e,
    roma ronojel ri xquic'axaj y xquitz'et, ja achel ru'in can ri ángel chique.
  chf-NT: De ya'i ni ajcänän ovejajob sutwänijob bajca an u ovejajob u ch'u'ul c'ajti'inob
    Dios y u c'äybenob u c'aba' Dios uc'a upete ni u yubijob, upete ni u chänijob.
    Pasi toj ca' chich älbintijob.
  tlf-tlf: Kale sipsip tiin molin tinum bilip iyo asok kupkaa abe-bom-nilipta, God
    imi tok uyo baga-bom-nilip e, alugum ilimi tolong dolip so atamip so bomi aget
    uyo fugunolipta e, ensel imi weng bogobebip boyo tol mitam tulu kalaa age-nilipta,
    God imi mufekmufek migik maak kafalepma utamip umi deng kup tebemip ko.
  piu-2006: Tjiipiku mayutju tjuṯangkuya Miirinya wantikatirra yanu, tjiipi tjuṯakutu.
    Ngururr ngururrpa yankula tuḻku warraraya Katutjanya puḻkapungkuyinangi. Yalatjiya
    wangkangi, “Yilta ilkari ngurrarangku nganaṉanya tjukarurrungku tjakultjunu.”
  poh-NT: Jeꞌ aj reꞌ naxisoljic cho take aj chaꞌjem me̱ꞌ, xa cꞌahchiꞌ chic quitioxem
    johtok i Dios nah be̱h ruꞌum xquilow wach i haꞌlacꞌun jeꞌ ricab xkꞌormojic queh
    eh xquitioxej woꞌ johtok reh i Dios ru̱cꞌ chiꞌnchel xquilow chꞌi̱l xquibiraj cu̱cꞌ
    take raj tzꞌeꞌ wa̱ch.
  tue-tue: Oveja coterí basoca cʉ̃́ã tʉoárigue, cʉ̃́ã ĩñaãrigue ángele wedearirobiro
    wáayiro. Teero tiirá, Cõãmacʉ̃rẽ ʉsenire tico, “cʉ̃ʉ̃ ãñunetõjõãĩ” jĩĩ wedesepʉtʉayira.
  bjp-bjp: Foron tom fofonoi na sipsip ae ri ka fis, ma ri ka me asa God ke ri ka
    usefages u isi foron tier ae ri ongen ta u, ke ri ka par ta u arae tom angelo
    i use ta u.
  xon-xon: Le bipihdam ngbaan gir buen baapiih chee timoor ni. Baah cha na, le bi
    nyuŋni Uwumbɔr ki pak u, baah kan ki ŋun pu na mɔmɔk pu; bi kan ki ŋun Uwumbɔr
    aatuun ngbaan aah tuk bi pu na.
  tzo-ZNT: Ti cꞌalal isutic ti jchabichijetique, “Coliyalbotic Riox”, xiic la echꞌel,
    yuꞌun iyaꞌiic xa, iyilic xa ti cꞌusi iꞌalbatic yuꞌun ti anjel ta vinajele.
  mpm-NT: 'Ti ni ka nandeokuñɨ chaa ka ndito rɨɨ un kuankoyo da, ka nakanajaa da Yandios
    ti ka kaꞌan da: ―¡Xaan ga kaꞌnu jniñu saꞌa maa Yandios, ja ni kundaa taka ja ni
    ka jinisoꞌo yo, jiin ja ni ka jini yo! ―ni ka kachi da.'
  ots-NT: Nubbʉ, bi ma cʉ mödi, bbʉ. Bi ma gá ngojmʉ pʉ jabʉ xcuí hñe̱jmʉ. Má xöjtibijʉ
    ca Ocja̱, má ndo öjpijʉ cjama̱di, porque ya xquí dötijʉ car tzi wɛne, ncja ngu̱
    gá ma̱n cár anxe ca Ocja̱. Bi dyöjpijʉ mpöjcje por rá ngue göhtjo cʉ xquí dyødejʉ
    cja̱ xquí cca̱htijʉ.
  hoy-hoy: चरवाहगोळ ह्यांग स्वर्गदूतगोळ हेळीदुर सब येनारा हांग अच केळकु अदिक नोळकु
    परमेश्वर उन महिमा अदिक स्तुति माळतेला होटोदुर.
  uri-uri: Tu melnum a ikghlen sipsip pa tu wa pleln kai, wa tu ak nangnang ak kat
    nang a Maur Wailen ekg kuina ur a tu atning ari, tol a wet tu maur akwapel a Maur
    Wailen la nasen pa.
  amo-amo: Anan liwali nineh kpilla, idin nzazinu nin liru Kutelle, bara imon ile
    vat na ilanza, iyene idi nafo na ina belin nani.
  pjt-pjt: Kaya palulanguṟu wati panya tjapata tjuṯangku Mary-nya pulanya wantikatira
    maḻaku anu munuya iwarangka ankula inma inkara Godanya puḻkaṟa waḻkuṟa pukuḻaringi
    wiṟu kulintjatjanungku munu nyakunytjatjanungku kuḻu. Munuya wangkangi, “Mulapa
    angeltu nganaṉala tjukaṟurungku tjakultjunu.”
  cwe-cwe: Wadimi waja wabwela muichuwala, wahamtunhiza na wamwimbila Mulungu kwa
    yose yowayahulike na yowayawone, yose yalawilila fana viya viwalongeligwe na msenga
    wa kuulanga.
  daa-NT: Hiyya, gay gooƴindi-ak ictu botilco. Ɗo yeepin̰co, ŋu jaalig siŋ ku Buŋdi
    kuwa ho ŋu oziliig ɗo gamin okin̰co kuuk ŋu dortu ho kuuk ŋu taltu, asaan ŋu as
    ɗo botilco uudin taat ɗubil ka Buŋdi kaawiico.
  mlp-mlp: Teq mataw sipsip giwamuzayta na muleqim ta lehiy. Lehad angelo gamuk gibileniyta
    na teq in le nagah ahol waqiyta na bunmo ago in ginad dimniysa in God abin diq
    tiqiluw yaqay. Na ezaqgo angelo gibileniyta nazaqmo diq in le ahol waqiyta na
    ago iyan.
  ape-C: Aria amam hape heyoh sipsipahos iri wata hatanam hanak. Aria amam hanadudareh
    um Iruhin hape hatuk ananin nyeigur nyato um enyudok amam hatrin aria hemneken
    kabi douk ensel nyakripomuk um.
  bgs-bgs: Igulì tô mga taradóppón na ágpabantug asta ágdurung katô Manama tingód
    katô langun na igdinág asta igkita dan, su bánnal tô igulit katô panaligan kandan.
  faa-faa: Arirakano hokosane saro sipi wafaya amo asekea Kotiane makáraraka kesarape
    poparipusuapo. “Kotimo makata ayiakakosaposane kakaro yasiapo. Kakaro yasiane
    isiapo asesapo. Makata asesane soko, makata kaisiane soko, seserakanapo.” Aíyaka
    ipu kesarape poparipusuapo.
  kik-kik: Nao arĩithi acio makĩhũndũka, magĩkumagia na makĩgoocaga Ngai nĩ ũndũ wa
    maũndũ macio mothe maiguĩte na makoona, o ta ũrĩa meerĩĩtwo.
  cap-NT: 'Awatirinacaqui uuzi ichi quejpchic̈ha. Niz̈aza Yooz honora paljaychic̈ha,
    tuz̈ cjican: —Yoozza chekanaqui. Ancha walic̈ha uc̈humz̈ nonz̈tanaca, uc̈humz̈
    chertanacami. Yooz anjilaz̈ chiitacama niz̈tapacha cherchinc̈humla. —Jalla nuz̈
    cjican Yooz honora waytissic̈ha awatirinacaqui.'
  ksr-ksr: Waliŋgogito, iwoi kuuya Siwe gajobanoŋ jerotiwaa so asugiroti, ii lama
    galeŋ yoŋonoŋ iima moma kawaajoŋ Anutuwaa korisoro rii qama mepeseegi. Mepeseeŋ
    mesaoŋ eleema keŋgi. Kiaŋ.
  eng-TNT: And the shepherdes retourned praysinge and laudinge God for all that they
    had herde and sene evyn as it was told vnto them.
  sbs-sbs: Balisi niva vola, ni va chenchelela ni ku lumba Ireza cha zintu zonse zi
    vava zuwi ni ku vona, uvu mu ku va wambilwa ku vali.
  sue-sue: Wo dia nukare ewesemuro baro Anutu bowi inoise zazo nuso de ike niwa. Nera
    kota, angelo meni ge senu giwa awa dago te maira nana ena giwa.
  fra-NCL: Et les bergers s’en retournèrent, glorifiant et louant Dieu de tout ce
    qu’ils avaient vu et entendu, selon ce qui leur avait été annoncé.
  bhg-bhg: Aindabé, bino ro berari anelami awamanede tesira, awa ingera edo jisimi
    gera, awatedo, wo sima ari embobo overegedo taogari awa tedo dareite God dasiga
    eite awamaneda yai maunsitera.
  snn-NT: Ja'nrëbi, jo'ya hua'na cuiracuabi yua Riusu quëani achose'e beoru achani,
    Riusu yo'oni jo'case'e beoru ëñani, Riusuni bojoreba bojojën, baguëni gantajën
    goë'ë. Riusure yo'o conguë quëase'e'ru güina'ru baji'i, cajën bojojën goë'ë.
  atb-NT: Sau zúng bang gi, yhangmoq lé maumang lagyo taî kyô kat é dang eq rajung
    za, wó gyô yù, wó myang yu é hkyô pé banshoq é yanmai, Garai Gasang lé hkya-on
    kungtôn uchyang dum taû ló bekô nghut ri.
  wro-wro: Gejau kukundja ŋąria djo:li kadina, pąlemba ŋąra iŋgarkandjuna God, iŋgarko:do:dala
    darawa wunja ŋuru ąŋgąnina, mąra karwuna, kądjinu kaluienanąŋgori.
  cek-AK: Nihcae khaeah thuih pae ih lok baktih toengah, a thaih o ih hmuennawk a
    hnuk o boih pongah, tuutoep kaminawk mah Sithaw to pakoeh o moe, saphaw o pacoengah
    amlaem o.
  bkd-bkd: Naman-ulì su mga magbalantay hu karniro ha tagdayè hu Dios ta sa inikagi
    kandan hu balinsuguen natuman gayed.
  ctu-76: Ti cha' sujtiyob jini ajcʌñʌtya tiñʌme'. Ti' bej subeyob ti pejtyelelob
    cha'an ñucʌch Dios cha'an jini tsa' bʌ subentiyob yic'ot tsa' bʌ i yilʌyob. Como
    chʌ'ʌch ti ujti bajche' ti subentiyob ti ajtoñel i cha'an Dios ch'oyol bʌ ti panchan.
  lac-NT: 'Caj wʌc''ʌs sutnʌjob yʌjcʌnanyʌjirob tʌmʌn yuc quir u beyaj. Caj ya''arob
    ti'' C''uj: ―Bayo'' C''uj, jach caremech C''uj quire'' tij quiraj tij quich quire''
    baxuc caj a wa''ara to''on. Toc taj caj a wa''araj to''on ―baxuc caj ya''arob
    yʌjcʌnanyʌjirob tʌmʌn yuc ti'' C''uj.'
  xla-xla: Halo omha꞉ha꞉lalo sota ma ilame tamalemama yia꞉ta dalle koko mate epo tlamale
    koko mate dla God watle siyele pato ta꞉diyo. Adipalati, yia꞉ta tlamale hapulomaye
    banakaka oplamita atlamale yu mate ma-ala꞉iyo.
  xav-NT: Taha pari, te apâ ai'aba'ré, pone'ẽrebâ 'madâ'â'wa norĩ hã. Morĩ sina, te
    ãma tiwata za'ra, 'Re ĩhâimana u'âsi mono ãma, rowasu'u te te ĩwapari za'ra zém
    na, duré te te ĩ'madâ'â za'ra zém na. Hâiwa hawi romhuri'wa nhimirowasu'u zarina,
    tô sena na te te waihu'u za'ra wa, ma tô tinho're na ãma tiwata za'ra.
  cuk-cuk: Ar sibad-wawaad-edarbemaladi, ega-ibmar-soglesadba-ibmar-gusadi bela-daksamalad,
    degi, bela itosmalad. Degidbali, gannar armargu, Bab-Dummad-nug-odummodani, degi,
    ogannodani gusmalad.
  tbf-tbf: Io, mi kulou nennei sipsip gi nga muerengei. Gi nga keveir nge puongan
    e Raban surie bu kepineits kokouk gi tate nga rongomie nge dengarie malan ngas
    te mi angelo ta nga pengan segie.
  uig-CYR: Падичилар көргән вә аңлиғанлириниң һәммиси үчүн Худани улуқлап, мәдһийә
    оқушқан пети қайтишти; барлиқ ишлар дәл уларға хәвәрләндүрүлгәндәк болуп чиққан
    еди.
  ikw-NT: Ele nọoznu atnụrnu wam lahnarnụ, nọogwnu eri, naaja Chiokike kwnornu nụ
    nhne be nụrnu, whnụ masị lele kpa enine izi wam kanụ be.
  khs-khs: 'Apula: a:pele sipi pota: tesene sena iwa mene ha:na: tise Kote unua wapilise
    hapa. Ko:yawemiye, iye nano ketea sopoke iyewi topuwa paponase. Papolo amowa hepene
    senayewi ima seyawamunuse hetetikeye.'
  dwr-ENT: ዉዲያ ሄሚያዋንቱካ ኡባ ዬዉ ኡንቱንቶ ኦዴቴዳዋዳን ሃኒና ዴሞ ዲራው፥ ሲሴዳዎኔ ቤዔዳዎ ኡባው ፆሳ ቦንቺዲኔ ጋላቲዴ
    ሲሜዲኖ።
  pma-pma: Navong meatin keil ten sipsip uva ris, amasmas Ahi ka avati lat isen ven
    tounah vasi koa araengoni ka alesi. Tounah keil vasi kistal suval asa koa angelo
    keil aviteni min keil.
  atd-NT: Nò, nig-uli on ka mgo talagbantoy to karniru no nigsasayo sikandan to Magboboot
