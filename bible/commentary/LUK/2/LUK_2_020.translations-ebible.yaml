  aby-aby: '@see-verse:LUK.002.019'
  eng-YLT: and the shepherds turned back, glorifying and praising God, for all those
    things they heard and saw, as it was spoken unto them.
  jni-jni: Anu hira itam me wa kuri. Ininonzo nan ununonzo Asere, barki imum me sa
    wa kunna, wa ira, ka si ubuka me sa wa kunna.
  kne-kne: Mo din mamanbantay pay sin karnero, nantaoli da ay mankankanta ya manaydayaw
    en Diyos begew sin inila da ya dinnge da, tan tet-ewa am-in din inbagan di anghel
    en daida.
  tgj-tgj: 'Svlar kaayanv vdwv bunu ogugo tvvpv kudw okv kaapv kudw ho lvkwngbv Pwknvyarnvnyi
    hartvla mirimimpak miyingla vngkur toku: nyidogindung gv bunua minam jvbv si ritoku.'
  gui-NT: Jare vecha reta iñangarecoa reta yogüɨraja ye tenta güi icatu pe. Omboete
    reta Tumpa jare omee yasoropai chupe opaete oendu jare oecha vae re. Echa jae
    reta oecha ma michia araɨgua jei chupe reta rami.
  quc-TT: Ri aꞌjyuqꞌabꞌ xetzalij chuchajixik ri kichij, xkiqꞌijilaꞌj ri Dios rumal
    ri xkilo xuqujeꞌ xkito. Je xkꞌulmatajik jetaq ri xutzijoj ri ángel chike.
  heg-NTPO: Hidi kon atuil in lolo-poa ngas pait lakos oen laen nol lae-blai las.
    Oen nikit sakeng Ama Lamtua Allah ngala ka lapa-lapa. Oen nodan mamo se Una, undeng
    oen in ming nol in neta ka, tom nol asa man Ama Lamtua ima-ii la in teka ka.
  ptu-ptu: Iya ma'pasuleim indo to ma'kambi' lako ongeanna napasindum umpuji anna
    umpa'kasallei Puang Allataala aka ingganna indo puha nahingngi anna naita tä'
    deem la sisala indo puha natulasam malaika'.
  bzd-NTPO: Eta̱ obeja kkö'nukwakpa míyalne. Ì ko̱s ttsé ie'pa tö, sué̱ ie'pa tö,
    e' ki̱ ie'pa tö Skëköl ki̱keka̱rami.
  kwf-kwf: Ma na ngwae folo Ꞌusia sipsip ki kira ka oli, ma kira ka baꞋatafea God
    fafia ru ki taꞋifau neꞋe kira rongoa, ma kira ka lisia logo neꞋe nia mamana ka
    diꞋia nama neꞋe Ꞌainsel saea fuada.
  eng-WYC-2017: And the shepherds turned again, glorifying and praising God in all
    things that they had heard and seen, as it was said to them.
  eng-WMBB: The shepherds returned, glorifying and praising God for all the things
    that they had heard and seen, just as it was told them.
  zat-NTPS: Ca'an guca besí'aca benne' ca' dxuluxúe zrila', dxulucá'ana szrene̱' Dios,
    ne dxelúe lá'ane̱' Le̱' ca naca xúgute̱ da belenne̱', ne da belelé'ene̱', lawe'
    da guca xúgute̱ ca da guzre gubáz chee̱ xabáa na' le̱'.
  spp-spp: Lire kàntugo ka mpànahabii si núr'a kàre pi tayirige e, pi mpyi na Kile
    pêre marii u kêre pi karigii nindogogii ná niɲyagii kurugo. Cyire karigil'à pyi
    bà Kile mɛ̀lɛkɛŋi mpyi a cyi jwo mɛ.
  zty-NTPS: Beyejgak benne' ka' žape chí'igake' ẕila' ka', ẕka'n ẕéngake', na' žoe
    ḻáwgake' Dios ni'a che yógo'te dan' béngeklen', na' bḻé'egeklen', da' ka' gókgaken
    kan gož wbás che ya'abán' ḻégake'.
  mek-mek: Sipi iꞌima auꞌi imoi keisa afegai kemue. Egaꞌina alogai agelo kapaꞌina
    eifaniꞌi auꞌi maꞌoai iꞌopoꞌi mo kemia keisaꞌi puo, Deo Au Akaikiꞌa kepamia keau
    afagaina kelaoaina.
  aey-aey: Odocob ceteh eu age ensel uqa sipsip cofadec dana maaden odi gulucdoin.
    Eunu age Anutnu celeboeeig Anut binan susuli bileig ceseli belein.
  urd-GVH: फिर चरवाहे लौट गए और चलते चलते उन तमाम बातों के लिए अल्लाह की ताज़ीमो-तारीफ़
    करते रहे जो उन्होंने सुनी और देखी थीं, क्योंकि सब कुछ वैसा ही पाया था जैसा फ़रिश्ते
    ने उन्हें बताया था।
  ycn-ycn: E caja ohuéjana hua'aphé i'imacaño pa'añó piño napumí chuhuá. Palá huani
    napura'acó Tupana nacú, namácale Tupana I'irí i'imacá. Tupana hua'atéjeri quemacá
    najló i'imacá queja caja namaca ri'imacá. Namá caja Tupana hua'atéjena, je'echú
    chiyájena. Aú napura'ó Tupana nacú palá.
  djr-djr: Ga ŋunhi walal warrakan'-djägamirrnydja mala roŋiyinany gan ŋunhi bimbiwalnydja
    malaŋuwal, bala walal marrtjin ŋunhi wäŋgaŋalnydja lakaranhaminan märr-yiŋgathinan
    manapar mirithinan, ga yäku-ḏumurruyaŋala God-Waŋarrnhany Bäpanhany. Märr-yiŋgathinany
    walal marrtjin ŋunhi mirithinan yan, ga wokthurra ŋurikiny ŋunhi walal ŋäkul dhäwu,
    ga bulu nhakun walal ŋanya yothuny nhäŋal, bili walal maḻŋ'maraŋalnydja bukmak
    yan nhäny mala ŋunhi ŋayi gan nhaltjarr djiwarr'puyyu dhäwumirriy lakaraŋal walalaŋgal
    ŋäthil.
  kvg-kvg: Yaq sip keoge ezoqam giqavanat, ndigu Mbumbukiam-qa iz até go꞉-eqatát
    neka ike manqat vømbō-manqatat, matev ate qægoam-qa yaq-te, giyogem neka vø̄qeivim.
    Matev āv tønefakhán, av enzol ezoqam gezømbe-ein.
  rug-rug: Meke taluarae pule taloa dia sari na sepati, va lavatia na vahesihesia
    rini sa Tamasa koari doduru gua pu dogori, na avosi rini, sina gua tugo sapu tozi
    ni sa mateana si ta evaṉa.
  hop-NT: Noqw lālayṅwut hoṅviaya amumi hin hiṅqawhqat sohsok nanaptaqe, pu aw yórikyaqe,
    ahoy kanelvokmuy amumiya; nihqe put pantaqat ep puma God pas hihtatiwisk̇ahk̇aṅw,
    tayawintiwisa.
  san-URD: تَتْپَشْچادْ دُوتَوِجْنَپْتانُرُوپَں شْرُتْوا درِشْٹْوا چَ میشَپالَکا اِیشْوَرَسْیَ
    گُنانُوادَں دھَنْیَوادَنْچَ کُرْوّاناح پَراورِتْیَ یَیُح۔
  heb-LB: לאחר מכן חזרו הרועים אל השדה, כשהם מהללים ומשבחים את אלוהים על ביקור המלאך
    ועל שמצאו את התינוק כדבריו.
  caf-NT: '''Aw ''et ndunnah sheep ghuhinli ''en sheep ts''un whenahedel. ''Et ndet
    hodants''o, ''ink''ez honalh''en, ''ink''ez nts''e na''a hubulh yahalhtuk chah,
    ''et hubugha Yak''usda hidélhti ''ink''ez ''o nus hoonzoo k''una''a highu yalhtuk.'
  mio-NT: Tacan cuu, ta cuahan ndico ra cumi chi ri mbee can, ta sacahnu xaan ra chi
    ra Ndioo. Sacahnu ra chi ra, vati cuaha xaan cha ni chini soho ra, ta cuaha xaan
    cha ni ndehe ra cha ni cahan ra tatun Ndioo chi ra.
  srq-NT: Oveja raarõsa ia tuchɨ que nyoɨ nyebi ovejas je ra. Ñee turã turã tuchɨ
    que echoɨ quia Dios rɨɨ̃ nda. —Angel que ñee nande je, echeẽ nduɨ sɨ tuchɨ chõchɨ̃
    mbae eɨ̃ ja, ɨ que ñee ñee nyue ra.
  kje-NT: Kame'ede man huri onnenihe wali wali'ur laa rir miminlole, la hi na'akeme
    ra'uli rasa'a Makromod Lalap la ra'akulu ra'alapa Ai Naran mamani ono ha wo'ira
    na'akeme man hir dodo'on dederne onne namwali lernohi hophopon a'am raram nin
    wanakunu onneni.
  gaz-gaz: Tiksoonnis sababii waan dhagaʼanii fi arganiitiif Waaqaaf ulfina kennaa,
    isa jajachaas deebiʼan; wanni hundinuu akkuma isaanitti himame sana tureetii.
  kud-kud: Na tau'ita'ita sipiwone hilau gwaipile na yadi walo vetuvehae ainaena Yaubada
    yehana hi'abiye mwala'i, wuwuna tausagenawasane yana walomahalava aidiyai ana
    moiha hi'itaya'o.
  urb-NT: Pe, arapuharan ta usakiha ta jywyr oho. Arahã Tupã rehe har a'eta katu pandu
    pandu oho ixo. “Ne jõ riki katu te me'ẽ ke” aja pandu oho ixo tĩ. Upa katu te
    a'eta hendu. Upa katu te a'eta usak tĩ. A'erehe Tupã rehe har katu a'eta pandu
    pandu oho ixo. Tupã je'ẽha rahoha mujekwa, aja ta'yn ra'yr rehe a'eta usak.
  fra-LSG: Et les bergers s’en retournèrent, glorifiant et louant Dieu pour tout ce
    qu’ils avaient entendu et vu, et qui était conforme à ce qui leur avait été annoncé.
  san-HK: tatpazcAd dUtavijJaptAnurUpaM zrutvA dRSTvA ca meSapAlakA Izvarasya guNAnuvAdaM
    dhanyavAdaJca kurvvANAH parAvRtya yayuH|
  cak-SNT: Y ri ncaꞌchajin ovejas xaꞌtzalaj chiquij niquiꞌan nem cha ri rubꞌeꞌ ri
    Dios, y niquiyaꞌ jeꞌ rukꞌij ruma nojiel ri xquitzꞌat y xcaꞌxaj, can xbꞌanataj
    incheꞌl ri xuꞌej can ri ángel.
  uvh-uvh: Ning tanga maga yaptatora ning aming adi Josep imaraming u ibinga bingkingsi'
    ganangga' tubobu anga napa' didimengsa' ka ensel wari ininga naking ningsa' kadofigu'
    u kaging waraga' sura Anutuga' kabaksi' karengsa' naknga mesisiringasa' tanga
    tanga mugoging.
  ino-ino: Mai'nike'a sipi sipile kava ne'yakaiya vaya'moki ete'a kuma'apileka ne'u'a
    ako hapapaike'a afite'a ake'naya yafe Anumaya Kotiteka amuse hu'a aki ali'a asaka
    hume hume ne'vae.
  gnn-gnn: Ga walalanydja ŋunhi djäkamirrinydja walala balayi roŋi'-ruŋiyinayi wäyingala
