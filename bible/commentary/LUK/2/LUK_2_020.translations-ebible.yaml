  amm-amm: Nosai no mo; sipo samukuko noko mo ifou nuki, Kotoni siyolo kaluwaiyalo
    manokino. Afonimaiso pa kisosomikinoso, totaini molo tiyo yasoi na kikino, imo
    na kwaimokino, kumoki nokotayo no ikoki no, no monoi no.
  rmy-CHERGASH: Pale godova e pastirja boldine pe palpale, hvalinas thaj slavinas
    e Devle pale sa so dogodisajlo sago kaj vi phendas lenđe o anđelo.
  zaj-zaj: Waja iwachunga wabwela kuno womuyenzi na kumtogola Mulungu, kwavija gaja
