    i zobaczyli dokładnie to, co im zapowiedział anioł.
  ztq-NT: Lëë xaa nii xkyënap mëkwxiily bi aan lëë xaa ptee skizh lo Dios porñee kon
    xaa ni biñ xaa kchë nii chëb angly lo xaa.
  zai-NT: Bigueta ca pastor que, cusisaca ca Dios ne cudii ca diuxquixe laa, pur irá
    ni bina diaga ca ne ni bi'ya ca', purti uca ni casi pe gudxi ángel que ni laaca'.
  upv-upv: Ko jinibb nga marok-metmete sipsip arlulwi, ko arsurövi Atua, arwera erres
    tevi ni renge nanu jile nga marunge ko marlesir mirpe nga anglo muwrai tevir.
  wap-NT: Udaunaꞌan uzai taapikinao kiwan naa koshan pataapa-kizi iti paꞌuzanao. Mazan
    ĩkiwan konaukii, tuukii manawun ĩkonaukii-kidan Tominkaru, paabatan idi kaimanaꞌo
    manawun kuwai angel diꞌiki, naꞌiki patukapan idi wuruꞌu koraidaonaaz paawun idi
    manawun. Uruu idi pamakopa-kizi an ĩkunuian aonaa masakaudaꞌu mani, ĩkonaukii-kidan
    Tominkaru patukapan idi ipai aimaakan, naꞌapa angel kowaadan kawanaꞌati manawun
    paꞌati.
  mva-mva: Kodeka ‘sipisipi’ akolakola ditaguraki be Nanaranga ara atabala-tina dinanganangai
    be dirakerakeaki be dimule. Kana moarunga dilongo be dita nge Nanaranga-la ‘enzel’
    ne iradi bokana dita.
  dwr-NT: Wudiyaa heemmiyaawanttukka ubba yewuu unttunttoo odetteeddawaadan hanina
    demmo diraw, siseeddawoonne be7eeddawoo ubbaw Xoossaa bonchchiiddinne galatiidde
    simmeeddino.
  kfw-kfw: Keelngam kakhaal ngai'n inleikirra inmani diang Pathian tirton in ileirilpijek
    kha injuomu injuojet jarra Pathian kha inminlur inminlianna inleiminpaak.
  bfz-bfz: तेबे गाद्दी परमेशरो री स्तुति और गुणगाण करदे ऊए वापस चली गे, कऊँकि जो कुछ
    तिने देखी राखेया था,से ठीक तेड़ा ई था जेड़ा स्वर्गदूते तिना खे बोली राखेया था।
  cuk-09: Ar sibad-wawaad-edarbemalad, ega ibmar soglesadba bela gusad daksamalad,
    degi, bela itosmalad-ular, gannar armargu, Bab-Dummad-nug odummodani, degi, ogannodani-gusmalad.
  ben-OBCV: যেমন তাদের বলা হয়েছিল, তেমনই সব দেখেশুনে মেষপালকেরা ঈশ্বরের গৌরব ও বন্দনা
    করতে করতে ফিরে গেল।
  mil-NT: Te cue toli‑ǎⁿ nǐ natnɨɨ‑güedé ichi, te ta xǐtnàha‑güedé cuánuhú sá ǐo càhnu
    cuu Yá Ndiǒxí cuèndá nchaa tnúhu ní xíndedóho‑güedé, ndɨhɨ cuèndá nchaa sá nǐ
    xiní‑güedé, chi cuèndá sá ndàá ní cuu nchaa nàcuáa ní tecú tnúhu‑güedé.
  myu-myu: 'Ovelha kukukayũ o''jepit kog̃ũnpi be. — Ẽn xipat cĩcã — io''e ip Deus
    pe. — Idip cĩcãat ocejojojo — io''e ip. — Idim cuk ẽn ocemukũyjo — io''e ip. Soat
    o''tobuxik ip apẽn Deus ekawẽn tojotjot''ukat o''e cebe ip iap tag̃. Imẽnpuye:
    — Ka''ũma ma ejo''iat xipacat — io''e ip.'
  amk-amk: Mayeai mantahung fiahung fosa etaraberasa tuti efiai Seng Allai we fianai
    aino etaramioai tuti ewatioa fo, tarai karirio Seng Allai ne wewaifoi deisaharai
    wesara fo.
  fai-fai: Kale iniman siwsiw kin moyámin kinim iyo asiki yak ilim bán nadiwade weng
    sung bakoyama kidi utamasidiw uyo atin afan ka. Kale Got kalfala bom win kufádawsiw.
  ura-NT: 'Nitohaneein esinae rauhijiriin nii acaauru rai biha anjerane rijijieein,
    jitariin coaracuruhane jaun jetaote: “Caohachate ichae cana rai Cana Coaunerara,”
    naain Cana Coaunera coroajeein jelaiha cauha cuure nii letononeein carenerocuru
    beraihureraauru cachaauru.'
  mcd-NT: Ascashu nan chashohuan cushumisifo ato yoifoanfafaintacani aton inafo ano
    naso furacashon yoinifo isca huaquin, —¡Aicho! Dios fasi shara. Nan noco yoia
    cuscan huafain nanscaracoin man non oianran, —icashu yoinannifo.
  urt-urt: '@see-verse:LUK.002.019'
  awk-awk: Ġatun bara éipu-kȧl willuġ ba kakulla, murrȧrȧġ wiyellin ġatun pitȧlmullin
    bon Eloinuġ ġala biruġ natoara biruġ ġurratoara biruġ bara yantita wiyatoara ba
    barun kai.
  kiz-kiz: Bhachungaji bhakakerebhuka bhakantukusya ni kun'sifu k'yara kwandabha jha
    khila khenu kyabhamali kup'eleka ni kulola, kama tukyajhikajhele jhinenibhu kwa
    bhene.
  tzo-TZE: Isutic li jchabichijetique. Laj yich'ic batel ta muc' li Diose, laj yalbeic
    slequilal. Yu'un laj xa ya'yic, laj xa yilic scotol jech chac c'u cha'al i'albatic
    yu'un li j'almantale.
  lex-lex: Noma makodi duma re honona rawal pia rla ramkek la nhiurni-wnia'anni. Ne
    ra'uli-rawedia rlilili-rmamuawua Uplerlawna kotni-nanni, yoma la'a hya' maka hopopna
    rakota la ira pa rla' pa rlina-rmat (ramkek) meman oleka de. Hya' maka ha ramkeka
    de emekwalia maka Uplerlawna hopopanni-li'irnu nakota la' ira.
  dov-dov: Bembeli bakabweda kabalumbaizya akutembawula Leza kuli zyoonse ezyo zibakamvwa
    akubona, mbuli mbubaka mbilwa.
  rgu-rgu: Basa boe ma mana foo sira fali seluꞌ reu dama bibi nara. Ara io-oa Manetualain
    nade Na. Ma ara hule makasi neuꞌ Ana, nana huu hihii-nanauꞌ fo ramanene ma rita
    ni a, natetu no Manetualain eilaꞌo-limalope nara nafafadan.
  toc-NT: Aca­li̠stá̠n a̠ma̠ko̠lh xmak­ta­kalh­naní̠n bor­regos tatás­pitli anta­nícu
    xlacán xta­mi­ni̠­tanchá, xta­ca̠c­ni̠­na­ni­má̠­nalh y na̠chuná xta­pa̠x­cat­ca­tzi̠­ni­má̠­nalh
    caj xpa̠­la­cata cumu xli̠­ca̠na hua̠k chuná xqui̠­tax­tuni̠t hua̠ntu̠ xca̠­hua­nini̠t
    ángeles.
  ulk-1902: Ege mamoe asesered le takomed, uiaba despereda pako esoao Adim, abelelam
    gaire lu uridili uiaba emetu asoli, pako dasmer etomeret uiabim.
  som-som: Adhijirraduna way noqdeen iyagoo Ilaah ku ammaanaya oo ku weynaynaya waxyaalihii
    ay maqleen oo ay arkeen oo dhan, sidii iyaga loogu sheegay.
  mam-C: Ayetzin kye kyik'lel, ox chi tzalajx, exsin nchi b'aj nimsintaq tb'i Dios
    te' kyajtz, qu'n otaq kyb'i ex kyli a tzaj q'ma'n kye.
  ndj-ndj: Vala vadimasenga vawuya kuchivala, pavamukwisha na kumujuma Chapanga kwa
    findu fyosi fyavapikanilili na kufiwona, fyosi fyavelili kucha Makungu avawombilili.
  mbj-NT: Ti m' b'éé hagã n'aa rababaaj hõm. P'op Hagä Do raky n'aa ejäm hõm mäh.
    P'op Hagä Do raj'aa etsë mäh. Ti rawén ky hadoo rahapäh mäh, ramaa napäh mä sa
    h'yyb. Baad né hẽ m', ããs her'oot doo d' né hẽ kä m'.
  lat-VUC: Et reversi sunt pastores glorificantes et laudantes Deum in omnibus quæ
    audierant et viderant, sicut dictum est ad illos.
  ngp-ngp: Wadya wadimi niyo wauya kwe nyika, wakamwink'ha uwedi utendese na kumtogola
    Mnungu kwa mbuli zose wevile na kuwona enga ivo mtumigwa ywa kwe mbingu awagambilaga.
  aoi-aoi: Aburraja kembirra wurrumurndakibina warnungkwarba na-lawurradina aburra-langwu-wa
    jiba. Neni-yangmarngkwajuwama Neningikarrawara, eningaba-wiya-baba narri-rringkama
    akwa nuw-engkirrikenuma wurrakina. Narr-akburrangame-ka ebina-langwiya ngawa ayakwa
    nenu-maka-mulangwiya Neningikarrawara-langwa nenikumamurikaja-da.
  enq-2: Sipisipi setao katenge dupa pilyoo pituu, enjele dokome lamaiyamo siamipi,
    pao kandeamipi, dupa kiningi-lamona latala, Gote kenge andake maiyoo mambo pyao
    pilyiami.
  eng-ASVBT: And the shepherds returned, glorifying and praising God for all the things
    that they had heard and seen, even as it was spoken unto them.
  mna-mna: Kaimer na, zin mboroŋan timiili ma tila, mi tipakurkur Anutu mi tiwidit
    uruunu pa uraata boozomen ta tileŋ mi tire na. Paso, ila itoptop kat la aŋela
    kalŋaana tau.
  rmy-ARLI: I o pastirija dželefse slavindoj hem hvalindoj e Devle zako sa okova so
    šunde hem so dikhle baš ađahar sar so ine lenđe phendo.
  myw-myw: Tasiyas tamtakavateins aleis mo iyums, iya̱kawns waseg Yowbad, peinan ma̱wan
    gum-liba̱lab anilivan, youd babaw ikines o iliganes ma̱wan.
  sby-sby: Bembeshi basa balabwelela, nkabalemeka nekulumbaisha Lesa pabyonse mbyobalanyufwa
    nekubona. Calenshika ndendende mbuli mwalabambilila Mungelo.
  sll-sll: Ena kun kene ongwo yalhobi hon ere memini pire, kwia ensel ha ta ditongwo,
    te tal pire hane ongwo meri nomani si pire, God maa e te mongwi.
  yaq-NT: Jume' bwaram suuame, bempo, si'imeta juka' bem jikkajaka intok bem bichaka'u
    betchi'bo, tua Liojta yo'oreka intok bem allea'uta au bicha teuwaaka, nottek.
    Bwe'ituk si'imeta, tua ameu a' teuwaawaka'po aman, yeu siika.
  uro-uro: Dä qärarhae i rhit lu vät ama sipsipkäna di evär däm da sage arhä sipsipkäna
    dap ti nänsäs sage ma Ngämuqa nävät iarhongäkt kärqärhong i rha nari dä rha lu
    irhong barhäm ama ensel aa enge bä ba rha.
  ita-1885: E i pastori se ne ritornarono, glorificando e lodando Iddio di tutte le
    cose che aveano udite e vedute, secondo ch'era loro stato parlato.
  muy-muy: Kələŋ gani ndam majəgay zlam ni tàsləka. Nday àna məmərani, tàzləbay Melefit
    azuhva zlam ya tìci akaba tìpi ni ɗek. Zlam gani nani ɗek àgrava akaɗa ga məslər
    ge Melefit ya àhi ana tay na.
  kqc-kqc: Kamini mamoe dogo rededi vene dairiyadi, Sei rofu yauta nigasa ini roka
    moi odoro riyadi, adina neidegasa veyadi vegu bi rama iniye, naivo naivo vima
    yaku nioteimaro kana.
  rmc-ZRB: Пастера вісаліле пале, те ашаренас і вазденас опре ле Девлес важ саворо,
    со оне шунде те дикгле. Саворо есас авка, сар ленґє есас пгендо.
  tav-tav: Cabero oveja coteri maja wariñuuri catunucoajuparã. “Dio tʉ macacʉ marire
    cʉ caĩ buiorore bairona cariape mari tʉjʉwʉ. Cañuu netoʉ ãmi Dio,” caĩñuparã tunu
    aána yua.
  eng-ULB: The shepherds returned, glorifying and praising God for everything that
    they had heard and seen, just as it had been spoken to them.
  spa-VBL: Los pastores regresaron a cuidar de sus rebaños, glorificando y agradeciendo
    a Dios por todo lo que habían visto y oído, pues sucedió tal como se les había
    dicho.
  fra-_FOB: Et les bergers s'en retournèrent, glorifiant et louant Dieu de tout ce
    qu'ils avaient entendu et vu, conformément à ce qui leur avait été dit.
  hau-ULB: Makiyayan suka koma suna ta daukaka da yabon Allah domin dukan abubuwan
    da suka ji, suka kuma gani, dadai da yadda aka gaya masu.
  mal-mal: തങ്ങളോട് അറിയിച്ചതുപോലെ ഇടയന്മാർ കണ്ട്. അവർ കേട്ടതും കണ്ടതുമായ എല്ലാറ്റിനെയും
    കുറിച്ച് ദൈവത്തെ മഹത്വപ്പെടുത്തിയും പുകഴ്ത്തിയുംകൊണ്ട് മടങ്ങിപ്പോയി.
  kkc-kkc: Eseme sipi be bali odoo diba see wedi dulone, diayo du goo sabolo osoloso
    diayo egei goo omaga Godee mapoo goomoga toowa poudooso. Bei, diayo egei goo susuga
    ee momaiyeso taka goo sabolo teibaneme.
  lit-lit: Ir piemenys grįžo šlovindami ir girdami Dievą už visa, ką buvo girdėję
    ir matę taip, kaip jiems buvo pasakyta.
  urd-GVR: Phir charwāhe lauṭ gae aur chalte chalte un tamām bātoṅ ke lie Allāh kī
    tāzīm-o-tārīf karte rahe jo unhoṅ ne sunī aur dekhī thīṅ, kyoṅki sab kuchh waisā
    hī pāyā thā jaisā farishte ne unheṅ batāyā thā.
  far-far: Ma na wane ne kera ada sulia sipsip ki kera ka oli, ma kera ka tangoa God
    fafia ru ki tafau ne kera rongoa, ma kera ka ada to'ona laugo ne nia mamana ka
    dia ne 'ainsel nia saea fuada.
  suz-BL: गोठलापुकीमी आन तशो नु आन नेंशो आ पर्बम परमप्रभु यावे कली ठेयब सेल्‍ना सेल्‍न
    लेम्‍मा बाक्‍त।
  car-NT: Irombo mo'karon kapara enenamon werama'san rapa. Tamusi ety awonga'po i'waine
    pa'poro morokon tyneta'san, tynene'san otykon epory'san ke ty'waine moro tyneta'sanymbo
    oka wararo.
  amp-amp: Be nd sifsifroh tohukatohm inji hti tanyhato be tfit yindhorefrparpno yimom
    turohko. Nd rom htihato wanymo mrokfom turoh nyingaye hti yimbu hikmomn, be nhai
    wom mrokfom ptharmom. Be yindhorefrparpno yimom.
  bht-bht: कने जियां उना स्वर्गदूतां पुआलां जो बोलया, तियां ही सारा सुणिकरी कने दिखीकरी
    परमेश्वरे दी महिमा कने स्तुति करदे बापस चली गे।
  eng-NOY: And the shepherds returned, glorifying and praising God for all which they
    had heard and seen, as had been told them.
  cub-NT: 'Que teni ne cʉrõre copainʉrejaimad̶a ina oteiãimarare coreipõeva. Nópe
    ne jápiaiye báquepe, ñai ángele ʉ̃i coyʉiye báquepedeca, jã́rejaimad̶a na. Que
    baru torojʉrĩ arejaimad̶a ina oteiãimarare coreipõeva: —¡Mʉ, Jʉ̃menijicʉ, meacʉ
    bajutamu mʉ! are nʉrejaimad̶a na.'
  ita-1927: E i pastori se ne tornarono, glorificando e lodando Iddio per tutto quello
    che aveano udito e visto, com’era loro stato annunziato.
  lww-lww: Ana yaru la nene ap̃asup̃ela si apa pun kiela sipsip lala, asum̃a apisirlua
    ke kia kiena ne Ntewa, a asum̃a amieluar naga pap̃isi vanon suri wo la nap̃a amloge
    a nap̃a apisuia, nap̃a atorokin nena ga visena kiena ne navisi nap̃a pisawal pan
    la.
  ron-BAYASH: Atunšje pastiri ur fužjit la stadurlje alor šă jej dăđe hvală šă slavă
    lu Dimizov dă kutotu stvarurlje šje ur auzăt šă šje ur văzut, točno kum lju fost
    najavalit alor.
  ckb-ckb: شوانەکان گەڕانەوە و خودایان شکۆدار کرد و ستایشیان کرد لە پێناوی هەموو ئەوەی
    بیستیان و بینییان، بەو شێوەیەی پێیان گوترابوو.
  nas-nas: Eeꞌnoko teing sipisipiꞌ tanatanuka toroariruꞌ biikanairu-koo Kumponing
    daangampaama, bakaang meenasi siraꞌpai kapooꞌnanka teinge taaravaama ooauꞌning-koo
    teeꞌ eeꞌnaꞌ teie koosinunge nauvuruꞌnaꞌ teing.
  uvl-uvl: La sipsip ana naungaala nemur tela mule pe te heto heke tote NeHalang,
    nga ure nenge te longe pe te esia lo. Iange ure nemur te lohot ke pengpeng toto
    ke pete tote utar nenge angkelo nem hele tala ia ke ulolo.
  eng-BBE: Then the keepers of the sheep went back, giving glory and praise to God
    for all the things which had come to their ears and which they had seen, as it
    had been said to them.
  ixl-CNT: Ech qꞌaavkꞌasuꞌl qꞌu xeen karneꞌl tziꞌ. Utz vaꞌlich motx toksat iqꞌii u
    Tioxh tiꞌ qꞌu kam tila tabꞌi. Tan ech chit elka vaꞌl alax te.
  xsi-xsi: Ŋineŋga kinzi lama nenzi katonâŋa nde sitaulo silâ, aku siwâŋgi sipanea
    Maro Kindeni ŋana mâsi ŋalae kinzi simora ku siloŋo ŋinde, ikura kinzi aŋelo muŋga
    situla panzi mine.
  crx-NTPO: '''Et ''awet ''usbai ghunline de ''usbai hits''u whenadil. ''Et ndet hodants''o-un,
    ''ink''ez huhon''en-un cha, ''ink''ez nts''en''a bubulh yahalhduk, ''et huwun
    Yak''usda hidílhti'' ''ink''ez ''on nus hoonzoo k''un''a highu yalhduk.'
  kan-OKCV: ತಮಗೆ ತಿಳಿಸಿದ ಪ್ರಕಾರವೇ ಕುರುಬರು ತಾವು ಕೇಳಿ, ಕಂಡ ಎಲ್ಲಾ ವಿಷಯಗಳಿಗಾಗಿ ದೇವರನ್ನು
    ಮಹಿಮೆಪಡಿಸುತ್ತಾ, ಕೊಂಡಾಡುತ್ತಾ ಹಿಂದಿರುಗಿ ಹೋದರು.
  bbb-bbb: Areme e ije mave-sifi samuagiavo ije bune vua irere Godido anera bu kuariavo
    bu fiekinu giaeva ijadufuo uri Godi dabe aroena ive fuone abe ajiakinu bune una
    vae. Ro ire boeje bu fiekinu giaeva ije anera ijiebe kuariaeva ijene.
  blw-blw: Yachi yag namfangadcha hen anchichay chan pastor way chacha chayachayawén
    ah Apudyus gapo hen anchi innilacha ya chengngarcha, te na-ammaan tot-owa amin
    hen imfagan hen anchi anghel an chicha.
  tam-2017: மேய்ப்பர்களும் தங்களுக்கு தூதர்களால் சொல்லப்பட்டதையும், சொல்லப்பட்டவைகள்
    எல்லாம் அப்படியே நடந்ததையும் பார்த்து தேவனை மகிமைப்படுத்தி, துதித்துக்கொண்டு திரும்பிப்போனார்கள்.
  azz-NT: Huan de ompa in tapiani quisteuque huan yajque campa yetoyaj. Huan yejuan
    quihueyimohuistilijtiyayaj huan quihueyipanchiutiyayaj Totajtzin Dios ica por
    nochi ne ten quicacque huan quitacque. Huan no quitasojcamachiliayaj Dios porín
    nochi mochihuaco ijcón queme quiniluicaj ya.
  spa-RV-1909: Y se volvieron los pastores glorificando y alabando á Dios de todas
    las cosas que habían oído y visto, como les había sido dicho.
  csy-csy: Vantungmi in amate tung ah a son bang in, a zak uh le a mu uh thu te hang
    in tuucing te in Pathian vangletna le minthanna pok in heakkik uh hi.
  mxq-NT: Es ja borreegʉ kwentʉꞌa̱jtpʉ ñʉjxnʉdʉ ma̱ ja byorreegʉty es tmʉjjáwʉdʉ es
    tꞌawdattʉ ja Dios ma̱ tʉgekyʉ diꞌibʉ yʉꞌʉ tʉ tmʉdowdʉ es tʉ tꞌixtʉ, éxtʉm ꞌyanma̱a̱yʉ
    ja anklʉs.
  tzj-NT: Ja c'a yuk'ul tak carnelo eje'e' xemeloji, congana quimajon rya'ic ruk'ij
    ja Dios rmal ja quic'axan in rmal ja quitz'aton, ni bantaj wi' cumplir ja cani'
    bin can chique rmal ja ángel.
