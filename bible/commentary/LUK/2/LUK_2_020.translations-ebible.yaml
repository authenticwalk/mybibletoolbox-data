    ti aalbi ti'ijoo'.
  tet-tet: Makbalin sia naree notu oa nia, sia moos fila nikar baa siakaan bibi malae.
    Sia tonu-naboot Naꞌi Maromak naran nodi sera dodan baa Nia, tan saa mak sia rona
    no sia naree, manesak no saa mak Maromak Niakaan makbukar dale tiꞌan baa sia.
  hlt-MCSB: Tudawn rhoek tah amih taengah a thui pah bangla boeih a hmuh uh. A yaak
    uh dongah te Pathen a thangpom uh tih a thangthen uh phoeiah bal uh.
  xtd-NT: N‑ka nakuetu se xñunuu tkachi jan nuu Ianyuux ichi ka nuꞌu‑s xaxeꞌe xa n‑ka
    xo ndeꞌa‑s xa n‑yaꞌa xiꞌin xaxeꞌe ntdaa xa n‑ka teku‑s. Dɨuni n‑ka najuen tnuꞌu‑s‑ia.
    N‑ka xini‑s xa n‑xetnaꞌa xa n‑xian tnuꞌu ángel, ia ka xinokuechi nuu Ianyuux.
  mdy-ETH: ቆልሞ ናኣታ ቢያ ባካ ኪኢታንቻሢ ዔያቶም ኬኤዜሢጉዲ ማዔም ዔያታ ዛጌሢና ዋይዜሢናሮ ፆኦሲ ቦንቺ ቦንቺ ሃሣ ጋላቲ
    ጋላቲ ዔያታ ሙኬ ቤዞ ማዒ ዴንዴኔ።
  spl-spl: Yâhâ Anitâhât aŋeloŋe lama galemŋe den ekyongop ya ekŋetâ bulâŋe otmu yâkŋe
    âwurem ari Anitâ mepaem heroŋe otbaŋgiwi.
  usp-NT: Y yak ajyuk' cuando xk'ajtak tichak tijin tijb'ixajtak y tijin tijnimirsajtak
    jk'ij Kakaj Dios chi jc'omowaj re juntir ri xyuk jte'tak y xyuk rile'tak, jwi'l
    jilon xyuk jte'tak chapca' ri xijsaj rechak jwi'l anjl.
  zav-NT: Nach besyə'əsa'ac beṉə' goye xilə' ca' chso'elaogüe'e Diozən' na' chso'e
    ḻe' yeḻə' bala'aṉ c̱he yoguə'əḻoḻ de'en bagwse'enene' na' babesə'əle'ine' ca naquə
    de'en gož anglən' ḻega'aque'.
  sgz-sgz: Má tan tám ololoh sipsip di kaleng urami kándi malar, má di para agas Káláu
    má dik sángwái ngisán suri tan táit dikte longrai má dikte mákái a ngorer sang
    i angelo ákte parai si di.
  kek-NT: Ut chirix chic a'an eb laj ilol xul que'suk'i sa' lix na'ajeb. Yo̱queb chixlok'oninquil
    ut yo̱queb chixnimanquil ru li Ka̱cua' riq'uin li c'a'ru que'rabi ut que'ril xban
    nak chixjunil li que'ril, a'an jo' li quiyehe' reheb.
  blz-NT: Pontotobo' domba iya'a nomule'konmo na dodongoanna. Ka' banta-bantang mule'kon,
    raaya'a muntunde' ka' mompopobalaki' Alaata'ala gause giigii' men ia piile' ka'
    ia rongor i raaya'a, sintuutuu' tia upa men ia bantilkon malaa'ikat na ko'ona
    i raaya'a.
  poe-NT: A̱ ntá tí sín kꞌuáyakonhen kolélo la sákjuí sín nti̱a kuinkákjanchehe sín
    Dios kjuasáya kíxin kaín tí nkehe tsíkinhin sín la ko kꞌuíkon sín kíxin ó xiteyá
    kaín nkehe éxí tsíchrónka tí ángel.
  san-TAM: 'தத்பஸ்²சாத்³ தூ³தவிஜ்ஞப்தாநுரூபம்ʼ ஸ்²ருத்வா த்³ருʼஷ்ட்வா ச மேஷபாலகா ஈஸ்²வரஸ்ய
    கு³ணாநுவாத³ம்ʼ த⁴ந்யவாத³ஞ்ச குர்வ்வாணா​: பராவ்ருʼத்ய யயு​:|'
  cof-NT: Junni opisa cuidaiminla manjilainue. Anjelila yalabe tsanque patichunae
    tica josa jun tsanquenan jera patica jominue. Junni ticatiya jera quiracaca, jera
    meracaca tenca cato, Diosica duque sen joe tide manjilainue.
  srm-NT: Nöö hën dee sikafuma bia toona go a di sabana baka. Nöö de ta gafa Masa
    Gaangadu ta bai ën në ta wai fu hii dee soni dee de bi jei ku dee de bi si ku
    de wojo. Biga de bi dë leti kumafa di basia bi taki da de.
  qvs-NT: '@see-verse:LUK.002.019'
  zca-NT: Orze' rë xa' nikina mbëkxi'l ze', miëk bixa', mbaino kidi'zh bixa' nazhon
    Dios por rë kwa'n mbin bixa' no kwa'n une bixa', porke rëi ngok nela xmod nzhab
    ka ganj lo bixa'.
  cbc-NT: 'Cabero ovejare cacoteri majã pʉame ʉseanirĩqũẽ mena tunucoásúparã. Bairo
    áná, Diore qũĩ basapeoyuparã: “Jãã Pacʉ Dios, mʉ roque caroʉ́ mʉ ãniña,” qũĩ basapeoyuparã.
    Nipetirije na caĩñaatajere, bairi na catʉ̃goataje cʉ̃ãrẽ tʉ̃goñarĩ bairo qũĩ basapeoyuparã.
    “Ángel marĩrẽ cʉ̃ caquetibʉjʉatatore bairo baiapʉ,” ĩñuparã oveja cacoteri majã,
    tunu áná yua.'
  qxo-NT: Tsay mitsicogcuna angel willangannölla llulluta ricaycurnam Tayta Diosta
    agradesicurnin alabar cuticuyargan.
  mox-mox: ʼInega sifi adi toʼitamakiavo iʼevivi itauya ta Yaubada iawatuboya ta ana
    wawa igivaneyea, mana tovaleʼewa nana ena vona ʼidia niʼa inoqolia vonahaqiaqi,
    ta wese ana aqiaqi niʼau iʼitea.
  kew-kew: Mo sipsip puni aanu nimu wala pisimi rabu nimumi pagoa adame oyae madaa
    Gote-na bi minasaawa yaasa simi. Go remaare mo ensel-numi lakesimide-rupa adesimi.
  dww-dww: Naumeki da tauyosi a munaḡa be Mamaitua a kawa saḡe be a kaisuḡuna yaba
    matabuna a kitakita be a vaivaiena aubainama. Yaba matabuna anea ya riuriuedina,
    nama a tubuḡana.
  nif-nif: Tɨmbi sipsip kandɨkñe amalɨ undanem kenanjɨnan pɨ ñañgɨlɨñ. Ñañɨpi, nepek
    gɨtɨk eñalolɨ enguk wolok tuop indañgukta tɨmbi endɨ nepek gɨtɨk nandɨmbi kañgɨlɨñ
    wolok Yambat nɨ-kɨndekɨndem embi, koi nɨ-ta-loñgɨlɨñ.
  twi-ASANTE: Nnwanhwɛfoɔ no kɔhunuu deɛ abɔfoɔ no ka kyerɛɛ wɔn no, wɔde anigyeɛ
    sane wɔn akyi kɔɔ deɛ wɔn nnwan no wɔ hɔ. Wɔrekɔ no nyinaa, na wɔreyi Onyankopɔn
    ayɛ.
  aoj-aoj: Eaꞌ amam amamba motanima mafeꞌ masaꞌma agol Godi luꞌwagol maꞌi anen Dembinai
    buꞌwinai. Amom sonahama hiahaom amamba hiami mameꞌam magatulumi, aꞌ mataga siꞌi
    ensel magaꞌipamami.
  cbv-cbv: '@see-verse:LUK.002.019'
  taw-taw: Bɨ chag sipsip mukep okok, ensel ne agak agak tek gek wɨdɨn kɨli ke nɨgɨlak
    tek, God yɨb nop ak dad aplanɨlɨg nop tep agɨlɨg adɨkɨd amnɨlak, chag sipsip okok
    yelak.
  jic-NT: Oveja jajamapj tjil püna tjatja nt'a. Pjü tjepjyacan̈ mpes, pjü tjunuc mpes
    wa 'üsüs tjowelepj Dios po'ó. Tjowelepj pajal püné way Dios, pajal 'üsüs way jupj.
    Pjü tepyala ángel tjevele jin p'iyá.
  zap-NT: Lex wberee ke yra mén guin ne rapkwent mëkzhiil, kesentyent rzaknzoon men
    Dëdyuzh, rdee men dexkyizhtee lo Ne por yra ne won men no por yra ne wii men,
    porke wak zegne re angel lo men.
  wer-wer: Pël ëën pol sëpsëp ngarangkörö pit kaalak yesem enselëpök rungaapëën ök
    mëëa pöl itaampööre kat wi ëa pötëën Anutuun yaya maima.
  ipi-ipi: Sipisipi yatawa atalaini akali tupamane minditaka lee-mane andeaini tupapi,
    pii ale yaini tupapi, utupane pitaka nembo toto, Gotena gene oko laiyu loto, tama
    pima yakama peke leainipia.
  qul-NT: Michejcunataj cutiporkancu, tucuy ricuskancumanta, uyariskancumanta, angelpaj
    niskanman jina pasaskanmantawan Diosta honrawan gloriawan alabaspa.
  urw-urw: Bangar sipsip taugegi ferewar maigüdi kümünad kümünadi, Keriabüb yanim
    siradgaberen. Nini daba daba gürenakuti edüdi kegewenwaib babaure, Keriabure ebebearwen.
    Daba daba Keriabüb dora dugurewegibüde wangeaga baba sibe taideaga.
  rmy-GURBET: E čobanura irisajle, slavisade thaj hvalisade e Devle paše sa so šunde
    thaj dikhlje, golese so pherdile sa e lafura sar so sasa lenđe phendo.
  ter-NT: Ina pihôpo neko koyónotihiko su'ûso, ihayú'ikoti Itukó'oviti koane imokó'ikoati
    vo'oku uhá koêti neko noíxone yoko kámone. Yoko koati tokopóvoti uhá koêti neko
    yuhó'inoa ánju.
  bmr-NT: Jaanotɨ ijoomɨ toomomɨnaa dojɨcuvɨro uumicuuhi. Moocaanico agaijɨmoro, imehicauhi
    uguubuunotɨ aatyɨmeunoma iicamo, diitoco ɨjɨɨbuguubadɨ icauneguiiha.
  fuf-fuf: Ontuma ngaynaakooɓe ɓen yiltitii, hiɓe manta mawnina Allaahu on fii kala
    ko ɓe nanunoo e ko ɓe yi'i wano ɓe wowlirananoo non tigi.
  mwc-mwc: Ba sheep potapotasi si veramaga awaika si nonori ba si kitai wai, God si
    bokabakabari ba si bokuwayei. Basuna awaika aneya i wonisi wai, rautainina i tupuwa
    si kitai.
  bhl-bhl: Keko beli, siwsiw yetebin kawtiw i yemdakamin finik biim yangsiliw weng
    be kiliko, atemeko, “Fein kai!”, angesomi, ikalem teliw yan tem elo iti unbomi,
    Sunbin-Got em wiin fian be daolew kem diliko, unsiliw kale.
  ons-ons: Pakiso, lama ware ware eŋe aŋelo edange, rokop kakoi, so detkoi, ea wane
    zinge more, eŋet kito more Anutu bakomine kitokoi.
  con-NTPO: Tsomba ovejama coirasundeccu toequi japa Chigama ñotsse afa'fa. Nane Chigama
    sefacconi'su shondo'su ma'caen conda'choma tayo pañamba tsa'caen attepa Chigama
    avujatsse afa'fa.
  ghs-ghs: Oonita hoo sooparai burisi eeteqi noo nokoho torona biranatemi moo nookata
    oho quba nokoi Ohongaho hasama gegema hiire tuumata.
  peg-peg: ଆରେ, ମେଣ୍ଡା ଗଡ଼ିୟାରିଂ ଇନେସ୍‌ ୱେଚ୍‌ଚି ମାଚାର୍‌, ହେ ଲାକେ ହେୱାର୍‌ ଇନା ଇନାକା
    ୱେଚାର୍‌ ଆରି ହୁଡ଼୍‌ତାର୍, ହେ ୱିଜ଼ୁତିଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ ମାପ୍ରୁ ନାନ୍ଦ୍‌ ଆରି କେର୍‌କଣ୍‌ କେର୍‌ଜି
    ଲେଉଟା ଆତାର୍‌ ।
  txu-NT: Be, nhym kam mry pumũnh djwỳnh kapôtmã akẽx. Kadjy mrãnh djwỳnh kute arkum
    arẽnhkôt ne ar karà nõrkôt omũ. Kônh ne arkum kudji nhym ar mỳjja kunĩ pumũn kuman
    kam Metĩndjwỳnhmã mex jarẽnho mõ. Ne kàjmã kum rax jarẽnho mõn kum, —Metĩndjwỳnh,
    gajbit ne ga apydjin adjukaprĩ, amex, arax, atỳx, anhỹro mõ.
  eng-WEBU: The shepherds returned, glorifying and praising God for all the things
    that they had heard and seen, just as it was told them.
  gnw-NT: Jare ovecha iyandarecoa reta yugüɨraa ye Belén güi. Umbɨadora reta Tumpa
    jare umee yasurupai chupe opaete uyandu jare uecha vae re. Echa'ã jae reta uecha
    ma sambiaɨ ángel jei chupe reta rami.
  mux-mux: Sipsip tápu-yima kelku yandu oku kene, angkellale-ni nimba sirim mele pali
    piliiku kanuringeliinga Pulu Yili kape nilsiliiku yunga bili paka tonjulsiliiku
    yandu uring.
  maj-NT: A̱s'a̱i kik'óya ngáha já bastuu̱. I̱ncha kits'ínkie yjoho̱ nga Nti̱a̱ná
    xi tjíhi̱n kju̱a̱chánka ko̱ kits'íntsjoho̱ Nti̱a̱ná tu̱ nga̱t'aha̱ ni xi kint'é
    ko̱ kikie. A̱t'aha̱ tsitjusunyje ni xi kik'ihi̱n.
  bkq-NT: Aituo myakâwâm iamudo enipyryem uguondo modo, poji anaxi odopâdylymo. Deus
    koendonro awyly wâgâ igâkymo Deus wâgâ iomarumo. — Koendonro lelâlâ Deus, koendonro
    modo kientoem, kindatoem warâ anhetobyry wâgâ — kely, igâkymo. Anju domodo aguehobyry
    aralâ myakâwâm nhedylymo.
  kue-kue: Ana bugla-sipsip sugl yomba ende ikine pindre ana giglange ta di God dembiyesi
    mitna imbo kaima endingwa. Sraglpre, ye angelo okuna kana taragl prapra ditongo
    pirtre te kandre erikwa ikra kaima pangwa.
  cot-NT: Ariquea yoayoaitanajiquea quempoguijajiguirica oveja, ishineventajianacariquea
    Aapani Irioshi, yamenajiaquequeate onetsanatanacaquea maasanopae icantajiaquerica
    irashivantijitete Aapani Irioshi.
  bnp-bnp: E huriki a matakari na sipsip ri hamule lakea na sipsip ne ria, ri kavurikea
    a Vure vona a maka maki ri longo, ri matai, a vuhuna i bele manga kunana a hini
    a agelo i taki ria vona.
  apn-NT: Jakamã nhũm ôwêhti jamãr xwỳnhjaja ma akupỹm hkrit wỳr mra. Tĩrtũm kapẽr
    o wrỳk xwỳnh ra kot mẽ kãm ujarẽnh xà hkôt nhũm mẽ kot Jejus pumunh jakamã ma
    akupỹm hkĩnh nẽ Tĩrtũm mã mex o mex ã harẽnh pê hã grer o akupỹm mra.
  ctp-NT: Bra kanꞌ mdoꞌo neꞌ nu ndiꞌin kwan ꞌin slyaꞌ kanꞌ, ndyaa neꞌ; suꞌwe ꞌa yꞌni
    tnun neꞌ ꞌin Ndiose chaꞌ ꞌin nchga chaꞌ nu wa ynan neꞌ, chaꞌ ꞌin nchga chaꞌ nu
    wa naꞌan neꞌ. Chañi chaꞌ wa ngwa chaꞌ kanꞌ, nchga chaꞌ nu ykwiꞌ angajle loꞌo neꞌ
    kanꞌ.
  bre-BRG: Hag ar vêsaerien a zistroas, en ur reiñ gloar ha meuleudi da Zoue, evit
    kement o devoa klevet ha gwelet, hervez ma oa bet lavaret dezho.
  opm-opm: Sipsip ma papti han ihirhe Enser ohe ma naporru hat pat hah moho ihan nure
    amraya wandeiya haya moh Got oh arpin ihtin han hat pat ma hapat daham Got ohnong
    armi maro win adaptuhuro ihat it ama pipa oh.
  bvr-bvr: Rrapa aburr-gata jaga aburr-ganana achila aburr-workiyana jin-gata jip,
    birripa aburr-garlmuna, aburr-jekarra gatiya jip jiny-jirra, wurra minypa aburr-marrkapchinga
    aburr-ni rrapa Wangarr an-nelangga an-molamola abi-negarra aburr-ni, ngardawa
    gun-gata birripa minypa aburr-galiyana janguny rrapa barrwa gubi-nana gun-burral
    minypa an-mujaruk a-wena burrwa.
  wal-wal: Dorssaa heemmiyaageeti kase etassi kiitanchchai yootidoogaadan hanin, siyido
    ubbaa gishshaunne be7ido ubbaa gishshau, Xoossaa galatiiddinne bonchchiiddi simmidosona.
  shj-shj: Na kala menggä megäs kämele, dädäxti Kaläg tä ngaki kä'day sägädäng na
    sägoxang, xa nga kä'day ka'das ngaki saläpe täsang.
  zad-NT: Na'ch ziyaj wap xil'ka' choe'la'ogake' Chioza' daa ba ben ble'gakile' yog'
    daa goll anjla' ḻegake'.
  kmg-kmg: Eme soŋaŋ jaŋe risierâ wiac hone manac embiŋ sâc manasurâ Anutu daŋge mumuteŋ
    ecnembiŋ.
  aso-aso: Idoꞌ sipisipi ize gizebo ve ingine nene initeꞌ mukiꞌ angeloliꞌmo lo-ngimidoꞌ
    gehepeve sotoꞌ ogavo aꞌmine gili ninganiꞌ initeꞌ nemuꞌ nene Oꞌmoso di naba i-di
    opoꞌni liꞌmi liꞌmi sipisipi ize gizebo igi minaaꞌ aniꞌ ebeta gohi vaniꞌ ve.
  uli-uli: Resa tefael loh chol matmetal mael kowe re toton le re kapingpinga Deus
    irel pangal mokwe re rongrong ngo resa wiri ngal meter le tappel chog mokwe angelus
    we ye kangalur.
  nin-NT: Nggo abi ho aminta ba so kakuma, na so di gbyarr ku Abachi asa ga anko ku
    inkindirr yi nggo aba wo na ku hi, i si meme yo nâ ta si nggo a da ba.
  tgk-tgk: Чӯпонҳо баргашта, барои чизҳои шунидаву дидаашон Худоро ситоиш намуда,
    ба Ӯ ҳамду сано мехонданд, зеро ҳамаи он чизе, ки ба онҳо гуфта шуда буд, иҷро
    шуд.
  acu-NT: 'Tura uwija wainin ainau uwija matsatmaunum waketkiar, Yuse awemamuri uchin
    pachis tímia nunisarang wainkaru asar, ni antukmaurincha tura ni wainkamurincha
    nintimsar: “Yuska nekas juuntapita,” tiarmiayi.'
  cak-WNT: Ri aj yuk'a' xetzolin c'a. Y riye' niquiyala' c'a ruk'ij ruc'ojlen ri Dios
    y niquinimirisala' ri rubi'. Riye' quec'ari' niquiben ruma ronojel ri quitz'eton
    y quic'axan chic. Can xbanatej wi c'a achi'el ri rubin ca ri ángel.
  ebk-ebk: Nan chiyuycha munpaspastor at nunfiangadcha ay cha munkankanta ya munchaychayaw
    kan Apo Dios kiapú as nan am-in ay chinngorcha ya inilacha ay infiakian nan anghel
    kan chicha.
  spa-PDDPT: Los pastores regresaron. Glorificaban y alababan a Dios por todo lo que
    oyeron y vieron, como se les dijo.
  tke-tke: Vano anamajiha mabila ale yahimaruwaga owelela mundduli. Edhowaga mundila
    yegi omuthithimiha emutamalaga Mulugu, mwaha wa dhatedhene dhendo dhewiliiwa,
    woona mwaaddeliwiisu.
  ruf-ruf: Awala iwadimi woya kunyika, wamtunya Imulungu na kumwimbila kwa ghose ghawahulike
    na ghawonile, ghose ghalawila ka malaika pfawalongele.
  gun-gun: Ha'e gui vexa'i re opena va'e kuery ojevypa ju. Oporaei jogueravy Nhanderuete
    oguerovy'aa rupi, omombe'uague rami ae oendu ha'e oexa rire.
  agu-BL: Yi chipakxe'n yi e' pstor, na chitzan tan tak'le'n chik'ajsbil tetz Ryos
    tan yi e'chk takle'n yi quibit tetz ángel. Nin wi'nin chitzatzine'n tan c'u'laje'n
    Ryos tan yi mbi cu'n quil, na i cunin bana's chi yi a'lchij scyetz.
  isn-isn: I a dime ikasuka ikamukulya nukumulumbelya Itunda kitu naeigule nukuona,
    anga nae itambuwe, kung'wanso.
  eng-PEV: As those men walked back to their sheep, they talked about how everything
    happened, just like God’s angel said. They said to God, “You are really great.”
    And they told everybody that God is great.
  ilo-ULB: Nagsubli dagiti agpaspastor nga intantan-ok ken indaydayawda ti Dios gapu
    kadagiti amin a nangngegan ken nakitada, a kas iti naibaga kadakuada.
  pir-NT: Sa yeye ovejare ihña ihboyequina pehe angel tiquiro yahuriro saha ijigʉ̃
    ihñañe, “Cohãcjʉ̃ tutuariquiro ijire”, ni bucueahye. Sa ni bucueye tojoaa wahahye.
  anv-NT: Bɔɔ́ bi ábáme mágɔ́nŋme, ákérégé meso, áchyɛge ngɔ́ ne áfɛ́ɛge
    Ɛsɔwɔ mbaá depɔ tiré bwɔ́ áwuú ne ágɛné. Unó bi upyɛ janja ndɛre ɛkiɛ́nné
    Ɛsɔwɔ ɛgaré bwɔ́.
  sab-NT: 'Kwian oveja mananga ulitadi nga suga no no, ama joni geru trage modi jonkare
    gerule no Chube giti, ama gerudu: —¿Chema Chube kare ñage age ene no? Chube alin
    ñage age no ene ulita, boidu ulita lle boanga Chube alin nga ngaña giti gerudu
    kare che ole.'
  tmd-tmd: Nöbö hön sipsip urɨb bla, God ejol nuŋ akuyöbö rɨg yadim akwör rɨmɨn mämäg
    ñɨŋa keir nugwim makwam, God ib nuŋwa urön pɨ bɨl sö ab gɨrön, hem pia höuöil
    dumä.
  acr-NNT: Tekꞌuchiriꞌ, raj chajal bꞌexex xetzelejik, kebꞌixonik y kakiyak uqꞌij ri
    Dios ruma ronoje ri xkilo y xkito, ma e xuꞌano pachaꞌ ri bꞌiꞌim bꞌi chike ruma
    ri ángel.
  kpg-kpg: Digau hagaloohi siibi gaa hula gi muli, e dadaahili hagaamu a God i nia
    mee huogodoo ala ne longono ginaadou, gei guu mmada ginai, guu kila be nnelekai
    tangada di langi ala ne helekai ai.
  taj-taj: ओच्‍छे स्‍वर्गदूतसे भिबा ह्रङ्नोन म्राङ्बासे लमा गोठालोगदेसे परमेश्‍वरदा
    घ्रेन मानदेन जयजयकार लसी धन्‍यवादला व्‍हाइ गोबान निजी।
  avt-avt: Mɨt naanmɨpre sipsip pɨke nen nɨr ein newenɨpi God natɨp hɨrak yaaik iuwe
    nentar menmen ensel netporem metike menmen hɨr nɨrem hɨram mar ke ensel epei netporem.
  cbk-cbk: Despues ya volve ya el maga pastor y ta alaba con Dios por causa del maga
    cosas ya oi y ya mira sila. Bien alegre sila cay todo el que ya sucede igual como
    el cosa ya habla canila el angel.
  uig-ARA: پادىچىلار كۆرگەن ۋە ئاڭلىغانلىرىنىڭ ھەممىسى ئۈچۈن خۇدانى ئۇلۇغلاپ، مەدھىيە
    ئوقۇشقان پېتى قايتىشتى؛ بارلىق ئىشلار دەل ئۇلارغا خەۋەرلەندۈرۈلگەندەك بولۇپ چىققانىدى.
  tuf-tuf: Obas cayin buwachcuar istír sicor béjecro. Beya rabar Sir ojcor ay wajacro.
    Sirat rahcuayta acu tajacro. Imarat rahjác ojcor, itchác ojcor “Sirat bahnác ay
    yajacro,” wajacro. Eyinat itit, Sir cacmát wajacan bahnacan uní wajacro. Eyta
    istiran “Siran ayro,” wajacro.
  abx-abx: Si pagpamalik-na si mga manliliwat, bali i mga kalipayan-na ngan agdayaw-na
    gayod mga iya i Diyos, tungod si dimu'an mga sapakalihan-na pati' si mga sakulawan-na,
    nga agkapariho gayod si dimu'an nagsumat-na si mga iya si anghel.
  mco-NT: Chi yhuimbijty je cöbixycuend'ajtpɨ ajcxy cömay jäymech ajcxy yɨ Dios, etz
    ooy alabanza ajcxy ɨɨy mɨɨd Dios ycɨxpɨ mɨɨd tüg'ócɨy jadu'n nej anajty tɨ íjxcɨxy
    tɨ mɨdóogɨxy, etz jadu'n nej anajty tɨ ñɨmáayɨgɨxy.
  bsp-bsp: Kɔ akɛk ŋaluksərnɛ sɔ nde ŋanayɛfɛ mɔ, ŋac-cam debeki da Kanu, ŋaŋc-kor-koru
    Ki teta moloku mɔkɔ mɛlɛkɛ mɛnaloku ŋa, a kɔ ŋanəŋk sɔ mi mɔ.
  kqf-kqf: Bi sipu taulabedi a munaḡa edi gougoumo, namala bi kasaḡesaḡe Maimaituwa
    a vite, banina kauwa matabudi a vaiyedi bi a kitedi aneya i giugiuwedina mainana
    a tubuḡa.
  cpb-NT: Irojatzi ripiyaiyantanaarini kempoyiiriri oweja, thaamenta ikanta romampaawentanaari
    Pawa, tema iñaakero okaatzi ikamantaitakeriri inkaaganki.
  aon-aon: Aria amam hape heyoh sipsipahos iri wata hatanam hanak. Aria amam hanadudareh
    um Iruhin hape hatuk ananin nyeigur nyato um enyudok amam hatrin aria hemneken
    kabi douk ensel nyakripomuk um.
  hus-NT-2005: Más tayíl, an belkol koꞌnéltsik kʼaléchtsik tám, por in pubédhantsal
    ani in kʼakʼnantsal tin bij na Dios kʼal tin kwenta xowaꞌ in achʼaꞌtsik ani in
    chuꞌutsik, abal anchanꞌ ti támnék jelt xan ti usnéktsik.
  mig-NT: Te ni̱ ka̱naxíó káva cha̱a kándi̱to rɨɨ̱, káno'o̱n‑de, kánakana jaa‑de Dios.
    Chi̱ ni̱ ka̱jini̱‑de ja̱ íó ndaa̱ ta̱ká tu̱'un ni̱ ka̱jini so̱'o‑de, nátu̱'un
    ni̱ ka'a̱n ndajá'a̱‑yá jíín‑de.
  bps-bps: Na samfulê i dad gal mifat bilibili, na too ale dmayen Dwata mdà di kdee
    lingela na tateenla, du gdohò i kdee gman dad kasaligan di dale.
  mbs-mbs: Penga niyan, minolì se telediyaga, aw gayed dan induyun se Timanem tandà
    te kedita te dinineg aw kinità dan, so netoman den se inikagi te anghil kandan.
  tof-tof: Ene sip ngabkan pama we bakonórr Godón ngi wirri kwitüm amngyelkü akó agürkü,
    i ne kla barrkrrulürr akó ne kla nósenónóp. Blaman klama we ngarkwatódó tómbapónóp,
    anerruazan bóktanórr.
  cme-NT: Ku huoŋgu-na, ãncĩinaamba bir gũunu. Dɔrpɔpuɔrbiloŋ uŋ waaŋ-ma baa-ba
    dumaa, ba bi kaa da-ma dumɛi. Baa ta ba hãl nɛini ba gbɛliɛŋ Diiloŋo‑i ba kũŋ.
  sus-sus: Xuruse dɛmadonyie naxa gbilen Ala matɔxɔ ra, e nu a tantu fe birin ma e
    bara naxee mɛ, e man bara naxee to. E a birin lixi nɛ alɔ a masen e bɛ ki naxɛ.
  pon-2006: Silepe ko eri pwuralahng nan arail wasa, sohte tokedi sang ar kapikapinga
    Koht pwehki mehkoaros me re rongehr oh kilangehr; pwe mehkoaros pweidahr duwen
    me tohnlengo mahsanihong irail.
  dad-dad: Gaar lo fiya tamo keku de fen, idi wogõ fiyẽdin kilei, ereb idi karĩ den
    ado dilen anĩ ganan nigin, Negur seli dabi fen, yana dalesen.
  zab-NT: Chiyru biecqui de pastorqui rzaclaazdeb rdeeddeb gracy Dios pur irate ni
    bindiagdeb ne ni gunádeb, pur guc irate zectisy ni gucdixtee lodeb.
  jae-jae: Gejobwaga sêmu sêja ma aweŋ gêôc Anôtô to sêlanem eŋ kêtu biŋ samob, taŋ
    sêŋô to sêlic kêtôm aŋela kêsôm gêdêŋ êsêac naŋŋa.
  ksd-ksd: A umana tena balabalaure sip dia talil, dia pite pa God ma dia ru ia ta
    ra lavur magit dia tar valongore, ma dia tar gire bula, da nina di ga ve diat
    i tana.
  msm-NT: '@see-verse:LUK.002.019'
  myk-myk: Lee kadugo na a yatɔɔnahamaa pʼi guri, na ganha na Kilɛ pɛlɛ, na wu sɔni,
    na gaaŋi, pʼa keree kiimu logo, na kiimu ɲa ge, kee bɛɛri wuu na. Ki bɛɛri ya
    pye na bɛ ni mɛlɛkɛ wu wo jomɔ pu jogana li ni pu mu.
  sbe-sbe: Na mamoe taukitakitahetete wa se uyo yodi mamoe udiyedi. Yaubada se hededetausae
    yo se hedehedebasae, matawuwuna ginauli maudoidi se lapuidi yo se kitadi wa meta
    gonogonowana doha saha anelu ye hedededi wa.
  mcr-mcr: Iŋgaŋi sipsipqä-miqä iqua aŋgi äwäpiyäŋgaŋi, nätmatqä qätä äwiyäpu hiŋuä
    äquŋguwiŋqe, Goti Hanjuwä Ique yeeqä äväpu, Iqueqä yoqä haqeqä ämamäukuwi. Nätmatqä
    eeqänäŋä eŋätqä iqu ätukqä-pa, qäyunä qe ätimäukqe.
  cux-NT: '''Iiⁿ''yāⁿ chi snéé cuidado ''iiti cuūchī cuínaⁿ''a yā ní ngaⁿ''a yā chi
    ch''ɛɛtɛ n''dai Dendyuūs. Ní s''téénu yā Ndyuūs yeⁿ''e tanducuéⁿ''ē chi ch''iindiveéⁿ
    yā ní n''diichi yā ti tan''dúúcā chi ángel miiⁿ caⁿ''á yā chii yā ''iiⁿ''yāⁿ.'
  tur-YTC: Çobanlar, kendilerine söylendiği gibi, duydukları ve gördükleri her şey
    için Tanrı’yı yüceltip överek geri döndüler.
  san-ITR: tatpashchAd dUtavij naptAnurUpaM shrutvA dR^iShTvA cha meShapAlakA Ishvarasya
    guNAnuvAdaM dhanyavAda ncha kurvvANAH parAvR^itya yayuH|
  bel-N: І вярнуліся пастухі, славячы і хвалячы Бога за ўсё, што чулі і бачылі, як
    ім было сказана.
  sch-sch: Vântîrtonin a rilngei lam takin jâttinrêng an va mua, an riet sikin
    Pathien minpâk pumin an kîr nôk zoi.
  mic-MIQNT: Na ji'nmug ta'n angweiwa'tiji jijgluewji enmi gtapegia'tijig aq emtoqwala'titl
    Gjinisgaml ugjit ta'n te's'g gis nutmi'tij aq ta'n goqwei gis nemitu'tij. Lpa
    na teliaqap st'ge' ta'n ansale'wit teluep.
  huu-NT: '@see-verse:LUK.002.019'
  jiv-NT: Tura murikiun wáinniuka antukarmia nuna enentáimtusar, tura íisarmia nunasha
    enentáimtusar “Nayaimpinmaya̱ suntar ujatmakmajnia tímiatrusaṉ túrunayi” tiarmiayi.
    Tuma ásar Yusa náari̱n shiir awajsar kantampruawar waketkiarmiayi.
  otm-NT: Nɛ nu yʉ mbändɛ'yo bi mbeng bʉya, nɛ bi 'yɛ̨spa Oją, ngue gätho bin ja'ʉ
    'bɛ'a gätho bi sifi, nɛ xí nu.
  dah-dah: Be, sipsip doyaŋ mar go kuŋbe Al Kuruŋyen miyoŋ beleŋ yinyiŋ gwahade po
    kenamiŋ geb, mulgaŋ heŋ heŋyabe Al Kuruŋ niŋ amaŋeŋ nurde deŋem turŋuŋ yaŋ irde
    kasor irdya irdya kwamiŋ.
  tnk-tnk: Nənə nərmama me nəha səməme kamhətui tɨ sipsip hamərərɨɡ mamhəɡnəɡɨni Kumwesən
    mamhəuvehi utə nəɡhɨn tɨ narimnari me nəha hənətoni mhəreɡi rosi kɨməni pen tɨ
    nirəha i.
  kpr-kpr: 'Sifi (sheep) kaifa kakato eredo jovereghe iseri. Ise, aneya geka setiri
    niningusera ava, God kena sakai sise yarui didivudo iseri. Ainda beká mo: aneya
    geka setiri niningusera ainda beká ava, isagha etiri gosuseri.'
  san-IAS: tatpaścād dūtavijñaptānurūpaṁ śrutvā dṛṣṭvā ca meṣapālakā īśvarasya guṇānuvādaṁ
    dhanyavādañca kurvvāṇāḥ parāvṛtya yayuḥ|
  nho-nho: Teenaa ahe iloo naa tama e roorosi i naa sipsip naa ka huahua hakannau
    i TeAtua i naa mee laatou ni llono ka kkite naa; naa vana naa ni hanotonu ma naa taratara
    te ensol raa ni kauake ki laatou.
  gym-NT: Obeja ngibiakatre käkwe kukwe tuani amne ni kukwei nuani kwetre, yebtä nikani
    Ngöbö käikitekäta ja jiebti se kwrere. Angele käkwe kukwe niebare ietre, ye erere
    nakaninkä jökrä btätre.
  azg-NT: Ndoꞌ joo nanꞌñeen na cotaꞌntyjeeꞌhan quinman njnuenꞌhan, tyentcüeꞌhan, tonanꞌtꞌmaanꞌhan
    nquii Tyoꞌtsꞌon. Tontcüiiꞌhan jon ntyja ꞌnaan tsoñꞌen na jndë jndyehan ndoꞌ na
    jndë jntyꞌia ndëëhan, chaꞌxjen na tso juu ángelꞌñeen ndëëhan.
  bhd-bhd: ते पुहालन ज़ेन्च़रे तैनी स्वर्गदूते ज़ोरू थियूं, तैनेईं अपनि एछ़्छ़ेईं
    तैन सब किछ लेइतां परमेशरेरी तारीफ़ केरते वापस घरजो च़ले जे।
  too-NT: Lā' huan pastornu' tataspi'tli lā' ixta'a'cnīni'ni'mā'na Dios lā' ixtamācā'tanīmā'na
    como chu a'nchī cāhuanica, chu a'cxtim pātle'kelh.
  ind-AYT: Lalu, para gembala kembali kepada domba-domba mereka sambil memuliakan
    dan memuji Allah atas semua yang telah mereka lihat dan dengar seperti yang dikatakan
    kepada mereka.
  cjo-NT: 'Roojatzi ipiyeeyantanaani rirori shentziriri rowishate keshiiki. Ikimoshirewenteeyanakirini
    Tajorentsi ikanteeyanakini: —Tema ikameethataki Tajorentsi. Okameethataki maawaeni
    roñaagakaeri eejatzi maawaeni ikantakaeri. ¡Kameethari Tajorentsi!'
  nsn-nsn: Song ka la tapokisir tamatang kaueke tasir sipsip ra uatuatakai teil, kara
    heir tar hangana uleik tang God tar haua geka siokor longoroigisin, kara bang.
    A mamang inetelik a siokono sira tun hape ka hire peisisin.
  san-DEV: तत्पश्चाद् दूतविज्ञप्तानुरूपं श्रुत्वा दृष्ट्वा च मेषपालका ईश्वरस्य गुणानुवादं
    धन्यवादञ्च कुर्व्वाणाः परावृत्य ययुः।
  tna-NT: Da su beju huisha quinaji cuana jasiapatitaibana. Diusu mitsutsuanataibana
    huecuana. Ebia su diusulupai Diusu atana huecuana, tueda ai nimetiuda cuana ba
    putsu. Cuaja ángel ja quisame atana huecuana batame, beju daja puana.
  lid-lid: Ano oro lau ta atondrok sipsip au ala hamon ja, ma ayah wari ta atudun
    Kindrei ta lakou mari oro anuhun, ma lakou mari oro anyolom, asahan i buku le
    angelo mene ndrasihidi toro ndra-au.
  wim-wim: Anpalana, than shepherds anangan koyam kan-ngul iiyin, than God.an thaaꞌ-kuump-kuumpin
    nunang, puth min waaꞌ-waaꞌin nunang, than puth puk manyan meeꞌ thanttamang thathin
    nunang keꞌ nil ngaantiyongkangan waaꞌ thant.
  zga-M: Avademi vakhavuya nu khuginia Unguluve kwu fyoni ifyu vapulikhe nu khulola,
    nduvu vwu lilikhuchovivwa khuvone.
  yom-yom: Bosi minsungi mivutuka, minkembisa ayi minsanisina Nzambi mu diambu di
    mamo ma bamona ayi ma bawa. Mawu maba banga kuandi bu babakambila mawu.
  san-SIN: තත්පශ්චාද් දූතවිඥප්තානුරූපං ශ්‍රුත්වා දෘෂ්ට්වා ච මේෂපාලකා ඊශ්වරස්‍ය ගුණානුවාදං
    ධන්‍යවාදඤ්ච කුර්ව්වාණාඃ පරාවෘත්‍ය යයුඃ|
  yut-yut: Aŋakwan sipsip kɨla amɨn da tobɨl kɨŋek aŋelo da gen yoyɨgɨt uŋun da arɨpmon
    pɨndakgwit, do Piŋkop aŋkɨsiwit.
  grc-BYZ: καὶ ὑπέστρεψαν οἱ ποιμένες δοξάζοντες καὶ αἰνοῦντες τὸν Θεὸν ἐπὶ πᾶσιν
    οἷς ἤκουσαν καὶ εἶδον καθὼς ἐλαλήθη πρὸς αὐτούς.
  cpc-NT: Ipoña ipiyaiyanaani aamaakowintariri oijya, thaaminta ikanta ipampithaawintanairi
    Pawa, tima jiñaayitakiro okaatzi ikamantaitakiriri inkaanki.
  nhg-NT: Hua omocuejque inu calnielojpexque. Tiemabesutejtöya hua tieyectieniehuatöya
    Deus por ipampa noche inu sösantle tli oquecajque hua oquejtaque, san quiene ca
    oquemelfe öngel.
  nya-nya: Abusa anabwerera, akulemekeza ndi kuyamika Mulungu chifukwa cha zonse anazimva
    ndi kuziona, zomwe zinali monga anawuzidwira ndi angelo aja.
  ngu-NT: On tlajpixquej onocuepquej ne campa oquincajquej on inborreguitos. Niman
    chica nocuepayaj, ocueyilijquej niman oquiyectenejquej Dios ipampa nochi on tlen
    ocacquej niman oquitaquej. Nochi onochiu quen on ilhuicactequitquetl oquimijlij.
  kup-kup: Met aban bol sipsipiholoz koravori Betelem zeitak soohaekanañ maot borourat
    parum hehaekaz sohot enzolipuz mañahan sat etehavoz homehapuh, paru biñ ravat
    Godiz abatao bat hel batat, “Enzolipuz añahan sat etegiv rotap ravah,” pot nae
    nap mañovai sooh.
  jid-jid: I gu u krju ntma kma hi na ni ngyiri na ni gbre shi san ni kpie wa ba wo
    na ka toh na wa ba hla ni bawu'a.
  wmw-wmw: Wasunga ware wakiludi, wakintukuza na wakinsifu Mwenyezimungu kwa piya
    vyawasikire vire na vyawawonire, vikuna sawa‑sawa kamba vyawereziwe.
  gmv-GGM: Heemizaytika handdays wurikka kiitanchay istas yoottida mala gididi beettidda
    gish siyidaysassine beyddayssas wursos Xoossa galatishenne bonchishshe simmida.
  ssg-ssg: Tesol ngahatiai sipsip nahih alia hani kapi tupulato sipsip ape kak sasameni
    Haeu ti lawe waliko lato hongoen ma ningahiwen masin wanen ti tel engel kakanewen
    lato.
  zpo-NT: Nu lee re xaa nkanap ma nya, nyakdoola re xaa. Mbill re xaa lo Dios kwent
    cheen rese kwaan ngune xaa lo, nu re kwaan mbin xaa, nel reseya ngok kwentaxa
    nzhé mandad lo re xaa.
  poy-poy: Walolera wa mifugu wawuyiti pawayimba kwa kumkwisa Mlungu ntambu yawapikaniriti
    na yawawoniti, iwera ntambu iraa ilii yawapikaniriti kulawa kwa ntumintumi gwa
    kumpindi.
  qwh-NT: 'Mitseqcunanam anjel willaconqannolla llulluta ricarir, queno nishpa cushishqa
    cuticuyarqan: “¡Diosqa allapa allim! ¡Grasiastam qonantsic!” nir.'
  gaw-gaw: Anam dayeye amu gumak danab ag oolag gamag ahehe, eḏun gona, ag kobol oh
    ag amelagp̱a anidna, nai daulagp̱a doop̱ig ele amu, ag amunu Kayak onig binag
    ele humap̱ig.
  nca-nca: Sipsip sopo-sopo uni ŋundo roto toŋero o soso qenero iŋaŋgurí ŋuro Anutu
    owí hokoro seré te inoyaŋgurí. Dokoro sambo simómbo yimiraró ŋu naŋge tunoqaró.
  zpz-NTPP: Orzeꞌ de yu nu rña shily zeꞌ yay ryabic dey gyel mbecy ni Ñgyoozh nu nac
    de coz nu güeñ dey nunu nu nac de coz nu bzaac dey. Gun guc ñi gal nu mnii de
    anc zeꞌ lo dey.
  mkj-mkj: Jounjiloa jihppwok japahllahng nehn arai wija, johpwa uhdihjang arai koaul
    kapkapnga Koahs pwa me ohroj arai rongda apel widahlihda pwoaida in doahroar en
    sohnloanngo pwehng irai.
  zac-NT: Ra vëquërë bëabrí rall. Guniꞌi rall de quë llëruꞌbë na pudërë shtë Dios.
    Guniꞌi rall dushquilli Dios por lo quë naguná rall nu lo quë nabini rall. Bëdëꞌë
    rall graci lu më purquë grë cusë guc cumplir tal ziquë guniꞌi ianglë lu raiꞌ.
  kyg-kyg: Sipisipileꞌmo neꞌyagaiya vayaꞌmo aiꞌa atagi neꞌa neꞌuꞌapaeꞌmo enisole vekamoꞌa
    hapa paiꞌnigeꞌa afiꞌnaya geꞌe ageꞌnaya kavateꞌefeꞌmo Goti agiꞌaleꞌmo aliꞌa asaga
    huge hao ke hege hume hume uꞌnae.
  kmk-kmk: Ot nangulin dat man-aayyuwana nandaydayaw kan Apudyus sit losana dingngoḻ
    da kan naila da ta naituttuwa dit imbagan dit anghel Apudyus kan dida.
  cao-NT: Jatsi quiha oveja obëso cabo bacaniquë. Bacahi tsi ja quëquëcanacaniquë.
    Jia tsi Dios ja ocahuacaniquë, naa ja jiscanina, ja nicacanina, tihi cabo quëshpi
    na.
  bbr-bbr: Keseria, sipsip kamwareäi roat ätäi akan mena poteanik, Anut jou murianik,
    sir wein. Owon, ak akan amiakas kiro mokoi aparin, Anut nukan sarau eitekus awarowon
    siar keseriar pote aparin.
  inb-inb: 'Chi­ura­manda, chi ubija­kunata kawag­kuna kutir­ka­kuna. Tukui ima­sa
    willaska­sina pasa­rigta uiaspa i kawaspa, Taita Diusta nir­ka­kuna: —Kam, iapa
    suma atun­mi kangi.'
  hrv-hrv: Pastiri se zatim vratiše slaveći i hvaleći Boga za sve što su čuli i vidjeli
    kako im je bilo rečeno.
  box-NT: Bìo ɓa vaá mɔn o wán vó, á ɓa bĩnía wà ká ɓa wee ɓùaaní le Dónbeenì
    yèni, á wee khòoní le bìo ɓa ɲá làa bìo ɓa mɔn ɓúenɓúen bìo yi.
  ote-NT: Nepʉ nuya maꞌyo bi mengui xi mri xøcambeni Ajua̱ por gatho núꞌa̱ xqui ꞌyøde
    ne xqui hyandi, ngueꞌa̱ nuꞌʉ́ xqui zʉdi ngu núꞌa̱ xqui sipabiꞌʉ.
  wnu-wnu: Ne munon wai sipsip qoat igour eng bo isub enger qob qamara igumir eng
    ne mi gabriamir end Qenut uru wab mismisir igurei, enger wurinob qamar gas ende
    at igurei.
  zam-NT: 'Ngolola na, mxen mèn co'' nqueno mbacxil''a ned, ndyàa mèna. No mbez mèna
    naroo nac Diox no con'' roo con'' xèn nac co'' mbli Diox. No ndxab mèna: Diox
    quix U'', Diox, loo Diox tac ngòcque'' con'' xalque'' mda'' angl cuenta loo mèna.'
  zyp-NT: Aa thuipaw hming vytei le aa hmuhpaw maikaw cawh aa chingpaw he hratah a
    cangnah cawtah tuukingtu sahlo tah Khazing cawh rungnawnah le reithainah hlai
    he ka aa ungnah lang a kaw kaw he.
  sey-NT: Yëi ñamare ñacohuaꞌi siꞌaye i̱ohuaꞌire caseꞌeje̱ paye paꞌina, ñani Maijaꞌquëna
    sihuajë jë̱jëjë coꞌihuë.
  nvm-nvm: Rega e iji maf-sif samuagdiavo iji bun vuak irerag Godon anera bu kuardiako
    bu faivknum giainva ijefuon dua oimarvo iji uruknum God aroime if fuon abe ajieknum
    bun una vain. Ire fok bu faiknum giainva iji anera ijieb kuardiainva ijin.
  mps-mps: Tama te sipsip tonalubo bage te sipsip tonalubo sęba ma geasa peyu, Godigo
    nogi kegene nalani. Te augwaligo gedugo suali sę dabe me, te augwaligo odali
    po dabe me, tų sisu pela silali. Tama tibaso, augwaligo bugai homu elama, augwaligo
    Godigo nogi ugwaba kegenanali.
  seh-seh: Na tenepo, akumbidzi abwerera mbakhapasa mbiri na kukuza Mulungu pa pyonsene
    pikhabva iwo na pikhaona iwo, ninga mukhadapipangirwa iwo.
  pab-NT: Hatyaoseta kaxaikotyatiyenai haikoahenahitaha mase xeta hoka xerahaxahotyaha
    xerati ihalahalitiya Enore anere, semehenahere, waiyehenahere xoaha hiyeta. Anjo
    xakaitere akereta terota hoka.
  llg-llg: Basa boe ma, manahoo la fali leni sila biꞌiae-biꞌilombo nala leu. De, ala
    soꞌu lamadedema Manetualain naden. Ala loke makasi neu Ndia, huu lamanene ma litan,
    nandaa leo hata fo Lamatuak ata nala kokola nala sila.
  kyf-kyf: -Mʋʋ 'bɩgʋ, 'ɩn bhlabhlɛɛ 'yliyɔzʋnya yia lʋmnɩ, -Lagɔɔ 'ŋnɩ ylimanɩe -yɔ
    ɔ 'ŋnɩ mnɩnɩe nya. -We wa 'nʋa klaa, 'ɩn wa 'yɩa -yɔ klaa, nɩɩ, sa 'anzɩ gbaa
    we wa -yla, 'sa we nʋa.
  tpi-tpi: Na ol wasman bilong sipsip i go bek na ol i wok long litimapim nem bilong
    God. Ol i amamas long God long olgeta samting ol i bin harim na lukim. Ol samting
    i bin kamap olsem ensel i bin tokim ol.
  mih-NT: Ta cuanuhu ra zacuenda mvee, ta zacahnu xaan ra sii ra Ndyoo sa cuenda tandɨhɨ
    sa i ndyehe ra ta sa i siñi ra cuhva i catyi ángel cuan sihin ra.
  qvh-NT: Ángil wilashgannöla ricaycurmi uysha täpagcuna Tayta Diosninsita alabayashpan
    cuticuyargan.
  kms-kms: Muq wute sipsip yeng muany kin te mune mo, di yumbo yumbo buagi angelo
    simbe nindim kin pugrine muqond kin te ningg Yumbui nyamb mindivi viyo viyo mo.
  agn-agn: Ang mga manigbadbad namagbalik ong obra nira, ig dorong pasalamat nira
    ig pagdayaw ong Dios tenged ong tanan ang inita nira. Tenged mga onopa tang inaning
    ong nira tang anghil, ya ka enged tang inita nira.
  nhi-NT: In tlahpixqueh omocuipqueh, icuehcapantlalihtiueh uan ictlacachiutiueh Dios
    ica nochi tlen yoccacah uan yoquitacah ohcon quemeh in iluicactlatitlantli yoquimiluihca.
  ttc-NT: Ya ma kyemeltz'jik kye pastoriyon, b'an nqet tuq kyjiq'b'a' te Qtata Dios
    b'ix nxik ksi' tuq pixon te tetz tzan tpaj aj ojetq tz'ok kcha'o' b'ix aj ojetq
    tz'ok kyen, kyaqil aj ojetq tuq ky'ik iktza'x aj oxik q'uma' kyetz tzan te ángel.
  dan-1931: Og Hyrderne vendte tilbage, idet de priste og lovede Gud for alt, hvad
    de havde hørt og set, således som der var talt til dem.
  kwj-kwj: Ele sipisip aulindau hima le, ensel wunu sawero hingambwa wu mendini wu
    heiro ti keke Gotri hi tini wu rasai rasai rini ni wu eripendani wui tau tokwe
    ya wu ai i.
  vie-OVCB: Các người chăn chiên trở về, ca tụng Đức Chúa Trời về những điều nghe
    thấy, đúng như lời thiên sứ nói.
  kze-kze: '@see-verse:LUK.002.019'
  lbk-lbk: Nan cheycha ay enpaspastor akhes, tinmoli cha ay manad-ayaw ya mangichagchag-ay
    ken Apo Dios isnan am-in ay chinngecha ya inilacha, ay kag isnan infakhan nan
    anghel ken chaicha.
  mto-NT: Vimpijttinu tseꞌe je̱ carnero vinténivada joma veꞌe je̱ kyarneeroda je̱tseꞌe
    je̱ Nteꞌyam du̱yakmá̱jada du̱yakjaanchada je̱tseꞌe je̱ kuko̱jtsu̱n du̱mo̱ꞌo̱da
    je̱ꞌe̱ ka̱jx ku veꞌe du̱ꞌixti du̱mó̱tudi juuꞌ veꞌe toojnju ko̱jtsju, ku̱x veꞌem
    je̱ꞌe̱ veꞌe yꞌijt ax joꞌn je̱ ángeles ña̱ꞌmu̱xjidi.
  bzh-bzh: Log sipsip alaj lo deyah medeya, gedeneḳo Anutu arë raḳ. Kwaj vesa vu
    Anutu in nġaa pin sën denġo los delë lo, yoh vu sën angër nër vu sir lo.
  guj-2017: ઘેટાંપાળકોને જે કહેવામાં આવ્યું હતું તે તેઓએ બધું સાંભળ્યું તથા જોયું,
    તેથી તેઓ ઈશ્વરનો મહિમા તથા સ્તુતિ કરતા પોતાનાં ઘેટાં પાસે પાછા ગયા.
  jvn-NT: Para pangon terus balik menèh nang kebon karo memuji lan ngluhurké Gusti
    Allah, awit kabèh sing dirungu lan sing diseksèni pantyèn tyotyok karo sing diomong
    karo mulékaté.
  byr-byr: Sipɨzipɨyangɨ maremwaaidɨvɨsara ayɨna wodɨvɨꞌ “Ejelɨyai sara nedɨwakeꞌ
    nebulyasɨra. Nemɨ kadɨka wɨꞌnona tɨnna wangamwo naangeꞌnanyasɨ,” dɨwɨna yadɨvɨꞌ
    Gotɨyarɨ yayaꞌ byaannakeꞌ munyaba makina yeva Gotɨyarɨ yɨlaaya naanga yɨwɨna yeꞌ.
  ian-ian: Sip sip kat vɨga la nɨmba ndi kat kwagalalaa lungwamataa yindi. Ensel nɨn
    kat wanda nyaangɨt tɨgandɨ, vɨnɨn. God apma nyana. Njambwi nyana waa wandi.
  hun-hun: A pásztorok pedig visszatértek, dicsőítették és dicsérték Istent mindazért,
    amit hallottak és láttak, úgy, ahogy az megmondatott nekik.
  mcf-NT: 'Adnubien Nuquin Papan chiaid chuibocpadquiocsho isash obeca yacno choash
    obeca pemebanquin buanquido: —Ëmbi isboed ëmbi tantiaboed Nuquin Papan naidquio
    nec —quequin chiec onquecuededpanëdash.'
  kjs-kjs: Mo sipsip puni alinu nimu wala pisimi rabu nimumi pagoma ademe ele madaa
    Gote-na bi minasaaoma yalisa lisimi. Go remaare mo ensel-numi lakalisimide-rupa
    adisimi.
  mni-mni: Aduga yaosenbasing aduna makhoida hairamba aduga chap mannana, makhoina
    takhiba amadi ukhiba pumnamaksing adugidamak Tengban Mapubu matik mangal pijaduna
    amadi thagatchaduna hankhirammi.
  yad-NT: 'Jasi̱ jnu̱tyavabe ta̱ryi̱jada variy. Riñiquejada samirya Ju̱denunijyu̱
    varintyi, riichana̱tya̱da ji̱ta ti̱ta̱ju̱ variñi̱ Ju̱denu, varidye rityuva̱chodara,
    ti̱ta̱ju̱ ridyiyada variy rivantiy: “Darya ni̱day si̱tenu su̱tesiy vuryiva.”'
  mxb-NT: Dá ni̱ na̱ndió kuéi ta̱a ndáka léko ñoó kuaꞌa̱n ra̱. Ta kékáꞌano ra Ndios
    kuaꞌa̱n ra̱ sa̱ꞌá ña̱ ni̱ xini ra̱ xíꞌín sa̱ꞌá ña̱ ni̱ seídóꞌo ra. Dá chi̱ ni̱
    xini ra̱ táto̱ꞌon káa rá ió ña̱ ni̱ na̱kani ángel ñoó xíꞌín rá.
  pon-2006A: Silepe ko eri pwuralahng nan arail wasa, sohte tokedi sang ar kapikapinga
    Koht pwehki mehkoaros me re rongehr oh kilangehr; pwe mehkoaros pweidahr duwen
    me tohnlengo mahsanihong irail.
  maq-NT: Hane xi cavuya quiji nga cha xi sahmi cuidadu chu rë jan ngajan nguijña
    ne, taha tisahmi jyë tisahmi hnga xu cha Nina hacuaha taha tivaxëndaja cha me
    tsëhë yëjë cjua xi cahndë cha cojo xcusun xi cavëë cha, sacuatjin cachja ángel
    cojo rë cha.
  hto-hto: Iemo ovéjaɨaɨ úiñoraɨnɨ dɨnena meine abɨdo jaide. Jailla llezica nana íaɨoɨ
    cacana, íemo íaɨoɨ cɨónado Juzíñamuimo ñúefue llotíaɨoɨ. Iemo daje izói ebírenafue
    Juzíñamuimo nitádiaɨoɨ. Mei nana íaɨoɨmo daɨna izói íteza.
  por-BRBSL: Os pastores retornaram, glorificando e louvando a Deus por todas as coisas
    que eles tinham ouvido e visto, exatamente como lhes foi dito.
  ces-NKB: A ti pastýři při návratu oslavovali a chválili Boha za všechno, co slyšeli
    a viděli tak, jak jim bylo řečeno.
  cui-cui: 'Bapoxonae oveja duweimonae peyapu eenaewi caibe nawibiya. Barapomonae
    Nacom wʉnae jaintatsi petaexae xuano pejume taexaeno xua bayatha matatsunpiwi
    pepaebixae. Barapomonae namchi, jeye: —Maisa Nacom pon pepa yatsicaewa pejʉntʉ
    coyene xanepanaein, jei.'
  boj-2014: Onaqa kaja taqato tamo naŋgi olo puluosib gileb. Anjam kalil laŋ aŋgro
    na minjrnaq queb qaji deqa ti kumbra kalil naŋgi uneb qaji deqa ti naŋgi tulaŋ
    areboleboleinjrnaqa Qotei aqa ñam soqtoqnsib giloqneb.
  eng-OEBUS: And the shepherds went back, giving glory and praise to God for all that
    they had heard and seen. It had all happened as they had been told.
  eri-eri: Onodu, nere sipsip oofa nigigou fai nere ege gidu minidu bode, Itou unyi
    isouwou haruwe tane. Nere dada oruwanga isidu, urane waha bona, Itou bode edega
    wane. Dada ensel no lenigai onounga tigini heigai.
  aly-aly: '@see-verse:LUK.002.019'
  wiu-wiu: Sipi sipi kai talo tane ali-kiti kini kawa nokoina lono wakapea pikilepa
    Akolali-pala ke wa oa one kei piawineya pekeneya. Nipa edelo agome kiwi-pala eina
    to̱awea onokanakale peya taatekatapeadekale ni taneya.
  swe-swe: Herdarna vände tillbaka [till fåren] och ärade och prisade Gud för allt
    de hade hört och sett, för allt var precis som det sagts till dem.
  cth-cth: Tukhoumnaw teh amamouh koe pâpho pouh e patetlah a hmu awh navah Cathut
    a pholen awh teh a ban awh.
  mti-mti: Sip amaremewa God wag degawan sira taig amiya. Kuiyawa dividivi undag mu
    anog yauyawa me aneya wayawa mina di.
  pad-NT: 'Hari. Ai vihi''aha adani ovilia-ra avakadava''aki, amasia avajoi''aha.
    Vaadahana kaba''i vaahia''aha, Deu-ra vani''aha: —Ivani ijahaki i, akadimoni ihini!
    Haria inanamitha''iki isai monina. Haria inanokiahivini hiki ada isai jaboni,
    Deus ibavi kaija''arini haria vara vani''avini hi''iki.'
  twi-twi: Nguanhwɛfo no kohuu nea ɔbɔfo no ka kyerɛɛ wɔn no, wɔde anigye san wɔn
    akyi kɔɔ nea wɔn nguan no wɔ hɔ. Wɔrekɔ no nyinaa, na wɔreyi Onyankopɔn ayɛ.
  hlt-hlt: Tudawn rhoek tah amih taengah a thui pah bangla boeih a hmuh uh. A yaak
    uh dongah te Pathen a thangpom uh tih a thangthen uh phoeiah bal uh.
  tbz-SIM: Kɛ̀ bɛpecɛ̃mbɛ nwɛ̃ti kɛ sɑ̃ntí Kuyie nkɛ dɛ́úkùnko ku yètìrì bɛ̀ kèè tì
    kɛ tì yɑ̀ ti kpɛ́í, nkɛ yɛ̃́ dɛ̀ do dɔ̀ɔ̀mɛ̀ Kuyie ntɔ̃nnì bɛ̀ nɑ̀kɛ́ mɛ̀ɛ̀ botí
    nku.
  san-GUJ: તત્પશ્ચાદ્ દૂતવિજ્ઞપ્તાનુરૂપં શ્રુત્વા દૃષ્ટ્વા ચ મેષપાલકા ઈશ્વરસ્ય ગુણાનુવાદં
    ધન્યવાદઞ્ચ કુર્વ્વાણાઃ પરાવૃત્ય યયુઃ|
  amx-amx: Arntarnt-arenh-arenh mapel Altjerr nakemel arrken anthwerr inang alpek
    yep-yep inehenh-warn, lakenh angkemel, “Angketj rang kwenh arratj anthwerr anem!
    Nwern kel kwer kwek ngwerrm arek, angelel nwernenh ilekarl-penh wart! Nwern Altjerreh
    kangkemel alartetjeh!”
  ake-NT: Karimeru pa'simanin nan enna'po'pʉ tʉuserenka kon pe eke pe Papa esi pɨ'.
    Tanporo tʉneta'pʉ kon pɨ', mɨrɨ awonsi'kɨ tʉnene'pʉ kon pɨ' nɨrɨ, inserʉ uya ekama'pʉ
    kasa.
  qvn-NT: Chaypitam uysha michigcunaga cuticurcara cushisha “Diosga alisca alim” nir
    alawarcayar, ángel musyachinganpita, jinaman ángel ningannuy ricapäcunganpita.
  tku-NT: Pastores tataspi'tli ē ixtalakachi'xcuhuī'mā'nalh Dios ē ixtamakapāxuīmā'nalh
    ixpālacata a'kspulalh chī cāhuanica.
  bjk-bjk: Mabo tene balaure sipsip idi toxo tawuxus, me idi toxo ölet e God ulamun
    inabo laa xirip nang idi toxo ölangen me idi toxo pere. Ma inabo lalaa i xarnang
    mon nang abo angelo toxo tengen te idi.
  msy-2020: Ezɨ sipsipbar garir gumaziba uamatenge. Ensel me mɨkemezɨ me oraghizɨ
    moghɨn bizibar gari da otifi. Kamaghɨn amizɨ me bar akuegha Godɨn ziam fa zui.
  bpr-bpr: Na samfulê nan i dad to mifat dad bilibili, na too ale dmayen di Dwata
    du mdà di kdee ta lingela na ta teenla du ta gdohò i man i kasaligan di dale.
  rmy-VLAKH: Пасымаря рисайле, лашарэнас и фалисарэнас лэ Дэвлэс пала кода, со дикхле
    и со лэнди сас пхэндо.
  cle-NT: Mɨ²ja̱³ gá⁴dxi̱i̱³² diáh⁴ pastores ja̱³, baáy⁴ hi²xiáh³ dah²liuy³² Dios,
    baáy⁴ dah²féh³ hi³ hi²xiáh³ jmɨ²heéy¹ chiáh² hi³ ma³dah²joó² ja̱³ baáy⁴ hi³ ma³dah²nuú³
    ma³féh³ ángel ja̱³. Chiaah¹ ja̱³ba² liáh³xɨ³ gá⁴féh³ ángel ja̱³, ja̱³ba² liáh³ja̱³
    ja̱³ cá⁴dah²joó².
  txq-txq: Basa de mana lolor fali reni sira bibihie-bibilombon nara reu. Boe ma ara
    rakadedemak Manetualain naden. Ara roke makasi neun, huu hata fo ramanenek ma
    mete-ritak naa, sama tetar no hata fo Manetualain atan nafadak naa ena.
  aaz-aaz: Rarit atuuks ein naan antebi nfanin neun sin muiꞌt ein. Onaim sin npures
    ma nboꞌis Uisneno In kanan. Sin ntotin makasi neu Ne, natuin sin nnenan ma nitan
    natai on reꞌ saaꞌ reꞌ ameput Uisneno natoon ee jan.
  qup-NT: 'Chay obehata kuyrakkunaka kushilla kutirkakuna Yaya Diosta kushichishpa:
    Yaya Dios, uyashkanchi, rikushkanchi tukuy ali rurashkaykita. Imashnami rimashkanki
    tukuyta paktachishkanki. Kanmi kanki ashwan ali tukuymanta.'
  dop-dop: Tiikilɑɑ mpɛ pɑ mǝlɑɣɑ kpente ɩlɛnɑ, pɑ́ pʋɣʋlǝɣɩ Ɩsɔ sɔsɔɔntʋ nɑ pɑ́ sɑŋɩ-ɩ
    pǝ tǝnɑ mpi pɑ nɩɩwɑ nɑ mpi pɑ nɑwɑ tɔ pǝ tɔɔ. Pǝ tɑɣɑ pʋlʋ, pǝ tǝnɑ pǝ lɑpɑ teitei
    kɛ́ ɩsɩɩ ɩsɔtɑɑ tillu kɑ kɛɛsʋɣʋ-wɛ tɔ.
  azb-azb: Çobanlar bütün gördükləri və eşitdiklərinə görə Allahı izzətləndirib həmd
    edərək geri qayıtdılar. Çünki hər şey onlara söylənən kimi baş vermişdi.
  eng-DBY: And the shepherds returned, glorifying and praising God for all things
    which they had heard and seen, as it had been said to them.
  guo-NT: 'Do jawʉt, ovejas tataefʉlpi nawiapi. Fol wʉt, jʉm-aechi: “Dios xabich pachaem.
    Is pachaempox” —aechi, taen xoti japox, jʉmtaen xotbejpi ángel jʉm-aechpox. Diachwʉajnakolax
    japi puexa taen, me-ama Dios pej-ángel jʉmtispi japoxliajwa.'
  hla-hla: Bu katunur turu sipsip e la poutsur ba te solosei meri e Sunahan a man
    ka hoboto ti hengoe ien na ti tare ien. A man ka teka e butu hamana u te ranga
    u a angelo.
  mav-NT: Mi'i hawyi Uweuria apykok haria te'e­ra­'aipok i ra'yn ta'a­tu­hũria ko'i
    kape. Te'e­ra­'aipok turan te'e­ru­wehum kahato ra'yn Tupana kape — Wakuat kahato
    En i'atu'e katu­pono atipy kaipywiat sut hat mienoi ewywuat ra'yn uruta­'a­kasa
    i'atu'e Tupana pe.
  kpf-kpf: Râma galem a, zen âburem âim sumbem agât den sot Yesu katep igâwe, zorat
    Anutugâren sâiwap sâm mâpâsiwe.
  ppo-ppo: Téró, kale sipsip hupurape kaae tare whi̧rape atima bepaae fesaae furaalu,
    kale ensel-rapené atimapaae i ala epa kelaalo ai ape, yale ala motóró epa kelaleteiné
    Kótóné doi hale sóró horaté fu betalepó.
  hin-2017: और गड़ेरिये जैसा उनसे कहा गया था, वैसा ही सब सुनकर और देखकर परमेश्वर की
    महिमा और स्तुति करते हुए लौट गए।
  wol-KYG: Ba loolu amee sàmm sa dellu, di sàbbaal ak a sant Yàlla ci mboolem la ñu
