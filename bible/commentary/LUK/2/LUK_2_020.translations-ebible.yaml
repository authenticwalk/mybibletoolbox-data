    guin loj reeman.
  ken-NT: Babhabhɛri bághɔ́ŋɔmɛ́n bápɛtnsɛm. Báre kway mámbɨti nɔkɔ Mandɛm mbɔnyunɛ́
    mɛnyɨŋ mɛnkɛm ɛbhɛn bághɔ́ nɛ ɛbhɛn baghoko, bɛchi ɛnyumɔt mbɔnyu ángɛl aghati
    bhɔ.
