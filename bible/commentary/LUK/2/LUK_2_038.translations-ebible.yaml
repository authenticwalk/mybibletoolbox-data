    Rang inenh angketj mwerr ilek kwer kwek nhenh-akert.
  ake-NT: Mɨrɨ a'tai kuru si iyee'pʉ mɨrɨ to' poi rɨ, mɨrɨpan uya tenki ta'pʉ Papa
