  san-GUJ: પરમેશ્વરસ્ય ધન્યવાદં ચકાર, યિરૂશાલમ્પુરવાસિનો યાવન્તો લોકા મુક્તિમપેક્ષ્ય
    સ્થિતાસ્તાન્ યીશોર્વૃત્તાન્તં જ્ઞાપયામાસ|
  amx-amx: Anna rang Joseph kwer-atherr-warn angath-irrek. Rang kwer kwek aremel Altjerr
