    sa Dios. Siya nagsulti mahitungod sa bata ngadto sa tanan nga nagahulat alang
    sa pagtubos sa Jerusalem.
  ces-LB: V tu chvíli k nim přistoupila i ona a děkovala za to dítě. Všem, kteří v
    Jeruzalémě vyhlíželi Spasitele, oznamovala, že očekávaný Mesiáš je již zde.
  mkn-mkn: Waktu Simeon ada baꞌomong deng Yusuf deng Maria, itu nene datang deka-deka.
    Ju dia dengar sang dong, ais dia angka puji-puji sang Tuhan Allah. Tarús dia omong
    soꞌal Yesus kasi samua orang yang ada tunggu-tunggu Raja yang Tuhan su janji mau
    kirim datang ko kasi bebas bangsa Israꞌel.
  nce-nce: Na kë nalë, Ana bu nëba loliwa tisi tle na Gotome mana gali tlole, “Ebë
    nëba, yaha fëyeme enënane.” Na feilawa oneho bu mehwi kë mëtlekefëyabë, Goto bu
    Jerusalem lifate mago onehome nëno lëgleme. Na bu kë nëbabë gali kë onehome të
    tëtatëme.
  pol-UBG: Ona też, przyszedłszy w tej właśnie chwili, dziękowała Panu i mówiła o
    nim wszystkim, którzy oczekiwali odkupienia w Jerozolimie.
  qxh-NT: 'Simeón rimayta ushyarcuptin Anana Jesústa ricar, Tayta Diosninchita alliman
    ćhuraran. Juturpaj runacunata niran: «Cay mallwa nuwanchi-raycur shamusha. Washäcujninchi.
    Jerusalén marcantinchita jishpichimäshunpaj.»'
  nwi-nwi: Kɨni in rɨmauə atuatuk ye nɨpɨg yame Simeon raməgkiar kɨn kwajikovə a.
    Kɨni piahwaru ai rɨmɨni vi vi Kughen tukun, kɨni maməgkiar ye kwajikovə e kɨmi
    narmamə mɨfam yamə mɨne kamhawhin mə Kristo tukrɨrɨsɨn nəmə Jerusalem.
  kmo-kmo: Kata nedii Josep, Maria piir harapa lotu akak tarek, sii iyarechi God riina
    woshiachiniga sii diita yikapwan hikichi maji bar. Kowutar ma yenya maji bar.
    Yecha God riita Isrel ma miman yesokwaken kowutar.
  agr-agr: 'Nunin asa Simeón tusa ashimkamtai, Anashkam jegantá, Apajuin see taku
    emematak Jisusan pachis: —Ashí aents Jerusalén agkanmagati tusa dakaina nunak
    ju uchi dutikatnai, —tau.'
  kyc-kyc: Josepe Mariapa tembole anda Anatu mona maiyuo kingi lao peteyambinyi gii
    dokopako Ana baa epapala Anatu kando ange lapala Anatumi Jerusaleme kiiramo nyela
    epelyape lao kando kareyami dupwa peparae wane dokosa lao kando lamaiya.
  urd-GVU: اُس وقت وہ مریم اور یوسف کے پاس آ کر اللہ کی تمجید کرنے لگی۔ ساتھ ساتھ
    وہ ہر ایک کو جو اِس انتظار میں تھا کہ اللہ فدیہ دے کر یروشلم کو چھڑائے، بچے کے
    بارے میں بتاتی رہی۔
  yre-NT: Tʋ nɛn Simeɔn a 'wɩ zɩɛ -a vɩnan 'nɛn man bɛ, te e ya -nan. -A -nan nɛn
    lɩ zɩɛ, e Bali 'tɔ bɔdɩ 'sia. E Zozi 'le 'wɩ vɩdɩ "sia minnun pɛɛnɔn nɛn o cɩ
    Zeruzalɛm -le 'sidɩ nɔanba -ji -pɛnnan bɛ -wlɛ.
  fuh-BKF: E wakkati oon pay, kanko du o wari, imo yetta Laamɗo, imo haalana heɗiiɓe
    garol dimɗinoowo Urusaliima ɓeen fuu kabaaru suka oon.
  arl-NT: 'Simeón pocuasacarijia, jiyacaritij, Anaari nocua nimiaa. Na niquishacari
    conaaja Jesu, Anaari noojiajinia niishiquiaari cante nojuajani. Cunora, Pueyaso
    sequeree na shuquiriniutiaari: “¡Paacarasho!” Na nuhuaji, nojuajaari juhuacatecara
    Jesujiniji pohuataree Pueyaso Jiyarosocoriquiano sashijiaca pueya niquiara. Nojori
    sequereeri: —¡Niocuajaari pa sashishano pa pueyacuaji Tacuriquiano!'
  ziw-ziw: Yuno nakalaila mwe sila idya, akamtogola Chohile, na kawagambila mbuli
    ya yudya mwana wantu wose nawakagoja wambulwa wa Yelusalemu.
  grc-TR: Καὶ αὕτη αὐτῇ τῇ ὥρᾳ ἐπιστᾶσα ἀνθωμολογεῖτο τῷ Κυρίῳ, καὶ ἐλάλει περὶ αὐτοῦ
    πᾶσι τοῖς προσδεχομένοις λύτρωσιν ἐν Ἱερουσαλήμ.
  nag-nag: Aru jitia taikhan usorte ahise, tai Isor ke dhanyavad dibole suru hoise,
    aru sob manu khan ke etu bacha laga kotha koi dise, kelemane taikhan sob udhar
    pabo nimite Jerusalem te rukhi thakise.
  eng-OEBCW: At that moment she came up, and began publicly to thank God and to speak
    about the child to all who were looking for the deliverance of Jerusalem.
  knj-NT: Jix apni ix sc'atan José yetoj María yet jun txolan tu', catu' jix yalon
    yu diosalil ix tet Dios. Catu' jix yalon el sk'aneal Jesús ix xol jantaj eb chi
    echbanen sjul stiempoal oj colcha el conob Jerusalén tu'.
  deu-1912: Die trat auch hinzu zu derselben Stunde und pries den HERRN und redete
    von ihm zu allen, die da auf die Erlösung zu Jerusalem warteten.
  san-PUN: ਪਰਮੇਸ਼੍ਵਰਸ੍ਯ ਧਨ੍ਯਵਾਦੰ ਚਕਾਰ, ਯਿਰੂਸ਼ਾਲਮ੍ਪੁਰਵਾਸਿਨੋ ਯਾਵਨ੍ਤੋ ਲੋਕਾ ਮੁਕ੍ਤਿਮਪੇਕ੍ਸ਼਼੍ਯ
    ਸ੍ਥਿਤਾਸ੍ਤਾਨ੍ ਯੀਸ਼ੋਰ੍ਵ੍ਰੁʼੱਤਾਨ੍ਤੰ ਜ੍ਞਾਪਯਾਮਾਸ|
  nob-LB: Nettopp da Simeon snakket med Maria og Josef, kom Hanna dit og begynte å
    takke og hylle Gud. Hun fortalte om Jesus for alle som ventet på at Jerusalem
    skulle bli satt fri.
  ntj-ntj: Palunyalu pitjangu tjilku Tjiitjanya nyakulalpi Mama Kuurrnga marninypungu.
    Palunyalu-tjananya yarnangu kutjupatjarrangka watjarnu, “Wiya, tjilku ngaaku-lan
    kawarrtu nyakulanytja.” Tjiinya-ya yarnangu palunyalu nyakulanytja wati nyarra
    Mama Kuurrtu kalkuntjalu pitjala-tjananya wankarunkutjaku.
  sxb-NT: Yawaazako ampi mu enyinga ezio atanika okuiranizia Katonda otioo na agamba-ngamba
    ku omwana Yesu, ku awantu awa Yerusaleemu woona awaarindirranga okununulwa mu
    amakono aga awazigu.
  nhu-NT: Kɛ kefew kedvu kè bó to toɛ bô wan yew ncese le, ɛ kpwoon wvudvu to yɛn
    bó le, mum nya keyoone ɛ̂ Nyo', jeme ɛkumɛ wan wvun ɛ̂ bonyii bocii bò to cɛyte
    kefew kè Nyo' ke esum bonyii bo Jɛlusalɛm can ŋgɛw e.
  row-row: Leleꞌ Simeon olaꞌ no Yusuf ma Maria, Hana o neu deka-deka boe. De ana rena
    se, ma ana soꞌu kokoa-kikioꞌ neu Lamatualain. Basa ma ana olaꞌ soꞌal Yesus neu
    basa atahori mana rahani Maneꞌ fo Lamatuaꞌ helu nae haitua nema fo mboꞌi atahori
    Israꞌel ra.
  msy-msy: Egha dughiar kamra a uaghan iza men mɨriamɨn tu. A biziba bagha God mɨnabi.
    Egha borir kamɨn gun gumazamizir avɨribav gei, me God ua Jerusalemɨn itir gumaziba
    ko amiziba iniamin dughiam mɨzuai.
  agg-agg: Moanɨ ranɨ-sɨmboanɨ hamɨndɨ ranambe nɨmorehɨ ranai akɨmɨ tüküfe nɨŋgo Godɨmbo
    hɨfɨhɨmarɨrɨ. Asu ai nindou dɨdɨyei sapo Serusarem ŋgoafɨ God ai aboedambo-fembo-mayu
    ranahambo hɨmbomayei ranaheimbo nɨmorɨ-mayu ranahambo wataporɨmbo-randürühɨ hoafɨmendürɨ.
  ptp-ptp: Lêc buc tya ge Ana val yê Yesu yon ta yuu ma, om pɨmil Anutu dɨ lax nêl
    Yesu kɨtong vô xomxo vɨhati wê dô bin buc wê Anutu ob vô Jelusalem vêl ên vɨyin
    ge.
  nak-nak: Ale e Simion vikara kaluvuti ele, la tavilele eia goio tuga tavu e Iosep
    miteu oio te la luma la lotu ele, eia vaisale La Uru, eia goio valolo la valalua
    me hatavivile ale oio lotulotu, veia la pepesole eia la tahalo la vimahuli sesele
    tegiteu e Iuda ale egite pou taitalia.
  ron-LUDARI: Baš kănd Šimunu azavršăt, avinjit Ana š ančiput s slavjaskă p Dimizov
    š s rubjaskă d Isusu alu toc karje aštiptat p Dimizov s izbavjaskă p Jeruzalem
    dăla dušmanji alor.
  lbb-lbb: '@see-verse:LUK.002.037'
  kan-2017: ಆಕೆ ಅದೇ ಗಳಿಗೆಯಲ್ಲಿ ಅವರ ಹತ್ತಿರಕ್ಕೆ ಬಂದು ದೇವರಿಂದಾದ ಉಪಕಾರವನ್ನು ನೆನಸಿ ಕೊಂಡಾಡಿದ್ದಲ್ಲದೆ
    ಯೆರೂಸಲೇಮಿನ ಬಿಡುಗಡೆಯನ್ನು ಹಾರೈಸುತ್ತಿದ್ದವರೆಲ್ಲರ ಸಂಗಡ ಆತನ ವಿಷಯವಾಗಿ ಮಾತನಾಡುವವಳಾದಳು.
  cso-NT: Jáun² né³, mɨ́¹ Hán¹ hí³ ca³chó³² ñí¹ jmɨ́¹ tionh¹ tsú² jáun², hi³ jáun²
    ca³ma³tsú² má²jónh³² Dió³²; jmɨ́¹ lɨ²¹ jáun² ca³hléh³ tsú² hi³ ca³tɨn¹ dáɨn² Jesús
    hí³ ñí¹con² tsá² Israel tionh² ñí¹ jáun², tsá² ná¹jan³² hí³ hi³ liáu³ juú² Jerusalén
    [ñí¹con² tsá² *romanos].
  ena-ena: Josepɨ tamaŋ Asɨ dɨ aŋam ulaŋ hekɨlɨ caba heŋ hɨniavɨdaci Ana agaŋ nulɨdɨ
    igavɨla Asɨ dɨ abami. Asɨ nama huaci sɨbaŋ uami. Lavɨla ninaŋ agasaŋ hulaŋ iamɨgali
    limu hɨhɨle agɨladɨ abami. Hulaŋ iamɨgali agɨlaŋ ala Asɨ agaŋ Jelusalem haiabɨla
    hɨsɨŋ agɨladɨ vibali agasaŋ migɨla migɨla hɨniavɨmi.
  nbq-nbq: O andi hudi vaga hwa ako wagya lagagirik, “Nasin Ala wa!” yiluk, yagagi.
    Eke, it avakwa “Ala en nit Yerusalem menda heda visilogo binina warup ai,” yiluk,
    sokhugu lagagwa ako, Hana en avyak endaklagagi avok vagalogo yugeragagi.
  tgo-tgo: Va e mbaŋako iyako i vuthawe, i vata ago weya Loi na i utuŋa ŋgamako utuutuniye
    weŋgiya gharɨgharɨke wolaghɨye thiye va thɨ roroghagha thembaŋa Loi ne i unuyathu
    Jerusalem e vuyowo tɨne.
  yap-yap: Ka re ngiyal’ i n’em me taw e re pin ney me pining e magaer ngak Got, me
    weliy murung’agen fare tin ngak urngin e girdi’ ni yad be sonnag Got ni nge chuweg
    yu Jerusalem u pa’ e to’ogor rok.
  mop-NT: C'ochi ilic a nooch'up abe' tu tzeeloo' u na' u tat a tz'ub ti tan to u
    t'an aj Simeon eteloo'o. A nooch'upu, u yadaj a bo'tic ti'i a Dioso. U yadaj ilic
    u pectzil a tz'ub ti'ijoo' boon tuul a que'enoo' ich caj Jerusalen a tanoo' u
    paac'tic u sa'albüloo'o.
  tet-tet: Baa oras Simeon dale baa Yusuf no Maria, ferik nia mai kre-reꞌis nanono
    sia. Nia rona Simeon dale nunia, nia tonu-naboot Naꞌi Maromak. Nia moos dale kedan
    lia Yesus bodik ema hotu-hotu mak sei noꞌi nei-nein siakaan Naꞌin mak Naꞌi Maromak
    nameno atu solok mai sori ema Israꞌel.
  hlt-MCSB: Pathen uem tue a pai kuelhuelh vaengah Jerusalem kah tlannah aka lamtawn
    rhoek boeih ham camoe kawng te a thui pah.
  xtd-NT: N‑kendita‑ña nuu xnii tadɨꞌɨ Jesús. N‑nakuetu‑ña nuu Ianyuux. N‑xo kakuneꞌe‑ña‑ia
    nuu ñayiu Jerusalén n‑ka xo ndetu se dakaku ñaꞌa.
  mdy-ETH: ዬኖና ዒዛ ሙኪ ፆኦሲ ጋላቲሢ ዓርቄኔ፤ ናዓሢ ዛሎዋ ዬሩሳላሜኮ ዻቂንቶ ሃጊ ማዓንዳ ዎዛ ጌሢ ካፓዞንሢም ቢያ ኬኤዜኔ።
  spl-spl: Otmu yâkŋe naom ya mem tetem yâku yawuâk Anitâ mepaeop. Otmu Anitâŋe ikŋe
    hoŋ bawa hâŋgângumu ge Isirae tihityeŋe otmâ kasalipyeŋe watyekbuapgât nâŋgâm
    biwiyeŋaŋe mem manbi ya Yesuhât ekyongop.
  usp-NT: Cuando xq'uis jyolj Simeón, xpe Ana xjutun chijc'ulelak y xoc chi jc'omowaj
    re Kakaj Dios. Ajruc're' xoc chi yoloj chirij ra ne' rechak juntir yak rijajl
    Israel ri tijin trulb'ejtak chi ticolmaj Jerusalén.
  zav-NT: Na' goquən' bgüiguə' Añyən' gan' nitə' Jwsen' len Marian', na' be'e yeḻə'
    chox̱cwlen c̱he Diozən' de'en bac̱h bseḻe'e ben' gaquəlen ṉasyon Izraelən'. Na'
    be'e dižə' c̱he Jeso'osən' len yoguə'əḻoḻ beṉə' ca' ža' Jerosalenṉə' beṉə' chesə'əbeze'
    batə'əquən' əseḻə' Diozən' ben' gaquəlene' ḻega'aque'.
  sgz-sgz: Ái Ana a tapam hut i bung erei, má a mák ditul támán er má ák parpara agas
    má ák ot kuluk narsá Káláu. Má namur a lu arbin suri kalik uri narsán rung erei
    kándi tu mákmák suri pákánbung ngo ái Káláu na kip kalengnai Ierusalem alari kán
    tan kurtara.
  kek-NT: Sa' li ho̱nal a'an quicuulac cuan cui' li Jesús. Yo̱ chixlok'oninquil li
    Dios ut qui-oc chi a̱tinac chirix li c'ula'al riq'uineb laj Jerusalén li yo̱queb
    chiroybeninquil lix colbaleb.
  blz-NT: Na tempo iya'a i Hana uga' notaka na ko'ona i raaya'a ka' nobasukuur na
    Alaata'ala, kasi ia nuntundunkon Anak iya'a na giigii' mian men mempeperai kotakaanna
    Tumpu mansalamatkon Yerusalem.
  poe-NT: Ntá kóchjina tí tjan Ana tí ya̱on, a̱ ntá kjuixin kjuanchehe tjan kjuasáyé
    Dios ntá kjuankíxin chrónka tjan nkexrí tjen tí xjan Jesús nixje̱he̱ tjan kaín
    tí sín tjejóchónhen kíxin itsi nkexro sinchekaá tí chjasin Jerusalén.
  san-TAM: பரமேஸ்²வரஸ்ய த⁴ந்யவாத³ம்ʼ சகார, யிரூஸா²லம்புரவாஸிநோ யாவந்தோ லோகா முக்திமபேக்ஷ்ய
    ஸ்தி²தாஸ்தாந் யீஸோ²ர்வ்ருʼத்தாந்தம்ʼ ஜ்ஞாபயாமாஸ|
  cof-NT: Junni ya Ana Jesúlachica jato, Diosibe acradeseinue. Aman junni Jerusalenbi
    weyanlari méraminlanue se larimin tsachi Diosi ereca jun jasa. Junni Ana jerale
    yalabe Jesuca cuenta quinue.
  srm-NT: Nöö a di juu Simion ta fan dë, hën di mujëë aki seei ko dou tu, hën di a
    si di mii nöö hën a da Gadu tangi. Nöö hën a sai dë ta konda soni u di mii da
    hii dee sëmbë u Jelusalen dee bi ta mëni Masa Gadu faa manda di Heepima ko u ko
    puu de a sitaafu.
  qvs-NT: Chay yachachikuk Ana tarirkan Simeonta Mariyawan Josewan parlaykaptin. Paykunata
    tarishpa wambra Jesusta kawashpa Tata Diosta sukaman agradesirkan. Chaypi tiyarkan
    Jerusalen llaktata salvak runata shuyak runakuna. Tukuy paykunata Ana willarkansapa
    chay wambra Jesus shuyashkankuna salvakuk runa kananta.
  zca-NT: No mis orze', nguzubi xa' lë Gan re', orze' nguzublo miza' xa' xkix lo Dios,
    mbaino kidi'zh xa' por më'd re', no midi'zh xa', lë' Dios le', ro' rë men Jerusalén
    lo rë kwa'n nzë'b xki bixa' lo Dios, rë xa' kwa'n kimbëz gaknu Dios bixa'.
  cbc-NT: 'Bairo bai yua, Simeón Maríare cʉ̃ caquetibʉjʉ yaparoripaʉa cõ cʉ̃ã natʉ
    etayupo. Bairo etanʉcã, cʉ̃ãcãrẽ qũĩñarĩ, “Dios mʉ ñujãñuña jãã mena,” qũĩñupõ.
    Bairo ĩ yaparo, narẽ canetõõpaʉre cacoteri majãrẽ atore bairo na ĩ quetibʉjʉyupo:
    “Ʉseanirĩ ãña yʉ yarã Jerusalén macããna. Merẽ etayami marĩrẽ canetõõpaʉ,” na ĩ
    quetibʉjʉyupo.'
  qxo-NT: Tsaychö Simeonwan Maria y Jose parlaycäyaptinnam Anapis llulluman witiycur
    Tayta Diosta agradesicurgan. Nircurnam runacunata willapargan ñïñu Jesus salvacog
    canganta.
  mox-mox: Simioni ena vona niʼa luʼovoia, e ʼinega vavine dina imai Meli be Iosefa
    ʼidia ta ilukaiwa Yaubada ʼinaya. Ta tomeqabu ibaʼebaʼe Ielusalema ana ʼetoyavua
    weaqina isimana ʼidia ivonaya, “Ada Toʼetoyavua baʼe niʼa mai!”
  kew-kew: Yesu Gote-para kasimi rabu Gote-para ora pi sa. Goa pua nipumi mo naaki
    madaa remaa lakesa. Gore onaa rayore Gote-me Jerusalem su-para piri onaa maesepeainalo
    ado piruaeme-para remaa lakesa.
  dww-dww: Naumeki da Simeon gomana na dosima mate a giugiuna raḡanine, Hana ya saḡa
    da Mamaitua ya kaisuḡusuḡu be banaga aitauḡa Jerusalem na Tauwai yawasanama a
    raberabena ḡarodie gomana na kauama ya giuedina.
  nif-nif: Nain wolondañgan endɨ Yesu meñ beu gɨta Simeon yambɨmbi, endoñ bɨmbi, wolongan
    gwañgwa wala tɨmbi Yambat we ñɨmɨñguk. Tɨmbi amatam gɨtɨk Mesia Jelusalem nasi
    mɨlap gɨnañ nanin epmektok indaukak endok mandɨmandɨ kuñgɨlɨñ enda Analɨ gwañgwa
    wolok indaindanla gɨñgɨt enɨ-ta-ñañguk.
  twi-ASANTE: Saa ɛberɛ no ara mu, ɔno nso bɛgyinaa hɔ bi yii Onyankopɔn ayɛ saa ara.
    Ɔkaa abɔfra no ho asɛm kyerɛɛ wɔn a wɔretwɛn ɔgye a ɔbɛgye Yerusalem no nyinaa.
  aoj-aoj: Nemaf afamba atef akoꞌw kwafiꞌi anamba Simeoni Josep Maria sagalutuma kwanifela
    God. Anis wapani sagalutu naꞌambai sape sogohafa nemaf afamba God nogatopalopa
    esis sagape Jerusalami sogape wahifis. Eaꞌ akoꞌw wapani kwaꞌipas basefa awani
    inimba.
  cbv-cbv: Caán horadih pohba Joséwã pebhna mit jʉibínap wʉt jĩ. Pánih jʉibí, Jesúsdih
    enna, Tʉ́ini Espíritu ã jéihyanachah, Diosdih mit wẽi naáwáp wʉt jĩ. Dios ã wahni,
    queétdih tʉ́i ʉbni pínahdih judíowã ĩpĩ́ páñap wʉt jĩ. Pánihna, Jesús ĩ bidni
    ã jʉmatdih nihat queét pã́initdih mit naáwáp wʉt jĩ.
  taw-taw: Pen ne Jisas nop dɨ mɨdelak wulep sɨŋak owak. Apɨl, God nop tep agɨl, binɨb
    kɨli God chɨnop Jelusalem binɨb gɨñub anɨgɨl dɨnɨgab agɨl nɨgɨlak okok kɨlop agɨlɨg
    agak, Ñɨ anɨb ak chɨnop dɨnɨgab agak.
  jic-NT: Ana yupj nt'a tjac' quinam. Tjevele tjüwüi'i Dios lal, tsjicj jas tjejyama
    mpes. Locopyaya Ana p'a jis lal tjevele lovin, tsjicj po'ó. Tsjay püs way la tjunuc
    yom pjaní ncuwim Jerusalén mo'ó, ca jis capj mp'a'sas, yupj jis enemigopan ma
    ca jis müjü'tücj.
  zap-NT: Laatee orguin wbig men wdee men dexkyizhtee lo Dëdyuzh. Wluzh nga wzelo
    men wzëët men xkwent mëëd guin lo yra mén ne kambë́z ne yláá men-Jerusalén.
  wer-wer: Öng pöp pi akun pötak pitëm naë së Anutuun yokotupëën yaya mëak Yuta omën
    Anutuuk pit utpetetakaan moöpënëak kor wakaimauröen yokotupë ngönte ök mëëa.
  ipi-ipi: Ee ana kambua wete Lomo tane gapomane okomane Jutusaleme tane wandakali
    tupa taimane bosa lo ando atea-kola, Jutusaleme tane wandakali tupamane utupane
    embo wato, Mesaya okomane yakama moyolo epeakale lo mali yo ateainipia. Jisasana
    angini ayiane-lamane bala awua epeapele-angi, potopesa wanda Ana okomane bala
    andoto, Gote ando wayu pele leaipia. Wayu pele lalu, potopesa pii mindi Mesaya
    oko maliyo ateaini wandakali tupa lamawuato, matili iwanaŋa oko anda yola-angi,
    balato yakama molo-peke lolopeya leaipia.
  qul-NT: Chhicapacha Ana riqhurimuspa, Diosman graciasta koyta kallarerkan. Wawa
    Jesusmantataj willarkan tucuy Jerusalenpi caj salvacionninta suyajcunaman.
  urw-urw: Baba sese gam, nu tugu nono iroto oguradi, Keriabure esegeaga. Bangüdi
    ferefinabur gürenakuti, Keriabüde Jerusalemwar maig igaingeregeaga baba dagowen
    gam, nono babab dora pitoiaga.
  rmy-GURBET: I voj avili gothe ane gova vreme, hvalisada e Devle thaj vaćarda taro
    čhavoro savorenđe save ađućarde o Dol te ikalol o Jerusalim.
  ter-NT: Énomone yaneko ókoku ôra omokónone Jesus hána'itike imokóvokuti, simómaka
    ne Ána ikoró'ixoponovoti xoko Itukó'oviti, koane koyúhoyeamaka koêku ne kalivôno
    xoko uhá koeti xâne kuxoíxoati ne páhoe Itukó'oviti koíteovo xanéhiko ya Njeruzálem.
  bmr-NT: Jaago tahɨ iicaumojaagovɨ gataavugo. Jaagoro Moocaanico itɨconɨ iimuudɨ
    tɨcovaugo Jesuditɨ ɨjɨɨbuguugo paryɨ famooro Jerusale miyamɨnaa ataajajinoco eteemehicaumoco.
  fuf-fuf: On debbo hewti e on saa'i tigi, himo jarna Alla, himo wowlana kala tijjinooɗo
    hisineede ndee saare Yerusalaam fii kun paykun.
  mwc-mwc: Simion, Mary ba Joseph yabata sibi sisiya ba, Anna i botu kurisi ba i kaikaiwa
    God kurina. Ba iyabosi sibi potapota kata God Jerusalem ita tombaubauni kairavina,
    ereonowasi kurisi pipiyaikei i sisiyei.
  bhl-bhl: Kaem ding dim bakate, u Yosew yelimel biim mit mewso teleko, Sunbin-Got
    em wiin fian daolewsomi, Sunbin-Got em dokoyemoke ding fenkabiliw kunum waneng
    alik alik ilo aul beliw beem sang bokoyemsu kale.
  ons-ons: Naso, yewaoka eŋe Anutu wane Bakom Urumgo wa more so Anutu bakomine kitoke,
    so Yesu medep wane don kisiine ra wakone, ŋei ŋerep korop Anutuŋo Yerusalem koso
    siwot oniakane toma pakoi, eŋe edange.
  con-NTPO: Simeón toya José, Maríai'ccu condase'je'ni Ana'qque jipa cachui. Cachuipa
    du'shuma attepa Chigama ñotsse afapa du'shu Jesúsne Jerusalensundeccunga condaseye
    ashaen. Condasesi majan Chiga ccushaeña'chove ronda'je'chondeccuja ñotsse paña'fa.
  ghs-ghs: Oonita noi Ohongaho biirita eteba ma qupibake hutingima Soopara tuuhoroqi
    pupu baura eete qaaqi teqaha ota tta eetara, bamu! Oonita bodza ooqata keke noi
    Dzesu khataho neta qeemaqi ao Ohonga dzoobe hiireqi qesai Dzerusaremuta ingonaho
    isaki saridzareiqi beebe eetota noi nokoke khata oho noo ma pobi hiire hiireke
    qeemata.
  peg-peg: କାଡ଼୍‌ଦେ ଜିସୁ ମନ୍ଦିର୍‌ତ ୱାର୍‌ୟା ଆନିୱେଡ଼ାଂ ହାନ୍ନା ହେବେ ଏକିସ୍‌ ଇସ୍ୱର୍‌ତିଂ
    ଜୁୱାର୍‌ କିତାତ୍‌ ଆରି ଇସ୍ୱର୍‌ ଜିରୁସାଲମ୍‌ତିଂ ମୁକ୍ତି କିନାନ୍‌ ଇଞ୍ଜି ଇମ୍‌ଣାକାର୍‌ ପାର୍ତି
    କିଜ଼ି କାସି ମାଚାର୍‌, ହେୱାନ୍‌ ୱିଜ଼ାରିଂ କାଡ଼୍‌ଦେ ବିସ୍ରେ ଇଚାତ୍‌ ।
  txu-NT: Ne kam kum ajmã ar'ỳr bôx ne Jeju pumũn kam Metĩndjwỳnhmã amikĩnh jarẽn
    kum ukaprĩ jarẽ ne kam ajte me kute kam amakjamã Jeju jarẽ. Me utàr djwỳnh bôx
    ne kute me kurê djwỳnhbê akubyn me õ krĩraxbê Djeruxarẽ pytàrmã ne me kam ama.
    Memã ne Ana, —Arỳm ne bôx. Arỳm ne me bapytàr djwỳnh bôx, ane. Nãm ã Ana me kute
    kam amakjamã arẽnho anen kam ajte mã wadjà.
  eng-WEBU: Coming up at that very hour, she gave thanks to the Lord, and spoke of
    him to all those who were looking for redemption in Jerusalem.
  gnw-NT: Jae ou uvãe José jare María jare Jesús ñugüɨnoi vae pe. Jayave jae vi umee
    yasurupai yandeYa pe, jare imiari Jesús re opaete Jerusalén pegua uãro ñugüɨnoi
    Cristo ou uepɨ vaerã vae reta pe.
  mux-mux: Simion-ni Yesos-ndu ung nimba mulupili enini muluringna ambu kanili yunu
    omba kene ⸤Pulu Yili-ni kang kanili Juda-yambuma sirimeliinga⸥ Pulu Yili kene
    “Angke, kapula tekenu.” nirim. Kanu-kene pe Jerusallem yambuma tepa liipa, buni
    te-ni enini ambulurum-na mindili noku muluring buni kaniliinga wendu liimbandu
    ombá yili ‘Ombá.’ niku nokuku muluring yambumandu Ana yu-ni kang akili urum mele
    kene temba mele kene nimba sirim.
  maj-NT: Kui chu̱bo̱ ta̱ tsichu Ana̱ yo̱ ko̱ kitsjáha̱ máb'a̱chjíhi̱ Nti̱a̱ná nga
    kikie ntí Jesu. Kitsúyaha̱ ngayjee̱ xu̱ta̱ xi tíi̱ncha kuyáha̱ ni̱stjin nga ka̱ma
    nda̱í ngáha̱ ra̱ nanki Jerusalen yáha kui ntíu̱.
  bkq-NT: 'Simeão, Maria, José warâ agâ xunâgu ume myakâwâm mâkâ saindyly, aguely:
    — Koendonrolâ enra Deus! — kely. Deus Jerusalém donro modo nhemakely enuenni lâpylâ
    myakâwâm Ana. Kurâ domodoram aguely lâpylâ Maria imery wâgâ.'
  kue-kue: Enge suwara i keunde ambumo wu plau dindre, God diwakai yei tendre, ana
    gak i pre dungwa, “Jerusalem yomba prapra God pre sugl kan meglkwa topo si i-ikine
    endinambuka.”
  cot-NT: 'Irooqueate amenavaquerigueti Jesoshi yamajiquerigueti ocoraquepojiqueate
    ocanqueriquea Aapani Irioshi: —¡Ariotesaa, cameetsavaeque! Ariquea otsavetacotantaqueriquea
    ocantajiaqueriquea maasano oguijajiaquerica incoraqueque ompetajemparoneca Jerosare.'
  bnp-bnp: Na tahuna e Simion i tabana ni ta turane tou, e Ana i valai mai ria, i
    kavurikea a Vure. Muri i vakalongo e huriki na koma iea, re huriki a bakovi a
    ngatavine ri pasimata na Vure ge korimule e Ierusalem.
  apn-NT: '@see-verse:LUK.002.037'
  ctp-NT: Bra wa mdyii ykwiꞌ Simeón loꞌo jyaꞌan Jesús, ti kwiꞌ bra kanꞌ mdiyan Ana
    kanꞌ nde seꞌen ndiꞌin neꞌ loꞌo kuwiꞌ niꞌ lyaa, ti kwiꞌ Jesús lka kanꞌ. Ndya ꞌa
    neꞌ kula Ana xuꞌwe ꞌin Ndiose chaꞌ wa naꞌan ꞌin kuwiꞌ kanꞌ. Bra kanꞌ ykwiꞌ ꞌa
    loꞌo tyun neꞌ taꞌa kichen tyi, ngwañaꞌan loꞌo nchga neꞌ nu ndiꞌin ta ꞌin Krixtu
    sa bra nu tiya tsan nu kan yu chaꞌ kulaa yu ꞌin neꞌ Jerusalén yaꞌ neꞌ xka laꞌa
    tsuꞌ. Ykwiꞌ Ana loꞌo neꞌ kanꞌ, chaꞌ kuwiꞌ kanꞌ lka nu kulaa ji ꞌin nten ꞌin chaꞌ
    kuxi nu ndiꞌin ꞌin neꞌ tloo Ndiose.
  bre-BRG: O vezañ deuet d'an eur-mañ, e veule ivez an Aotrou, hag e komze diwar-benn
    Jezuz ouzh an holl dud eus Jeruzalem a c'hortoze an daspren.
  opm-opm: Ihat ma pat kuu kusen uh Mariasi Josep ihit brer ohsi ap yawar oh ros patin
    uh apris ite duupnong oh hama Got ohnong Wes Got go brer moh napino por weso pongopri.
    Weso pora Jerusarem ap mutuh pati kuuhan dirnong Got oh nambutiprawa daham ma
    minhan pati ihirnong Ana uh brer ohe meng oh ama am mar porisuh oh.
  bvr-bvr: Nipa jin-gata jina-bonapa a-nana yokuyoka Jesus minypa Meri rrapa Jochap
    abirriny-janyja gurda, lika nipa jiny-japurramayana nula Wangarr, rrapa minypa
    jiny-nyukurdanyjiyana, delipa a-ngurrjinga jiny-bona burrwa aburr-yinmiyapa aburr-gata
    minypa marr gubu-ganyja gu-yinpa barra gun-molamola gu-ni barra burrwa Jirúchalam
    aburr-nirra.
  wal-wal: He saatiyankka shiiqada, Xoossaa galataasu. Qassi Xoossai Yerusalaame wozin
    be7ana yaagidi naagiya asaa ubbau na7aabaa odaasu.
  shj-shj: Na tänya xonggondi, cawung täsa na cadeb logakä Kaläg ndä cälege ngakä
    pipi tä menggä Yaxudinygi kä'day bene tegic tä Ursalimang.
  zad-NT: Na' ḻekzka' wbiguee kwite'ka' na' bi'e Chioza' yeḻ' chox̱ken daa ba bseḻee
    beena' gaklene' beṉ' Israelka'. Na' bi'e dill' c̱he Jesúza' lao beṉ' Jerusalénka',
    beṉ'ka' chbez wseḻ' Chioza' beena' yisla ḻegake' lao dii mala'.
  kmg-kmg: Eme eki hâcne dameŋ ijaha taha ufuŋko fisirâ Anutu mumbiaŋkewec, â Jerusalem
    rune jaŋere fifirue dameŋte woŋec jumbiŋ, jaŋe Jesu motecte biŋedâŋ jazawec.
  aso-aso: Neꞌmino minaaꞌ ineꞌ nenako Izesuꞌni eleꞌmizi monoꞌ numunguꞌ aniꞌ gameneloꞌ
    nene aꞌmine veneꞌ azasi nene aꞌmida ogo Izesuꞌ sotoꞌ ingumuꞌ nene Oꞌmoso isaaꞌ
    neve lo tangezoꞌ lo-do Oꞌmosoꞌmo Zelusalemi aleve goloso igi minangutiꞌ do nguꞌ
    izeli gamenemuꞌ gizebo igi minave nene aꞌmine izipe Izesuꞌnimuꞌ gamaziꞌve nene
    lo sotoꞌ o-ngemeꞌ ngemeꞌ oꞌmo ogo minineꞌ.
  uli-uli: Irel chog yodle ngo yesa budoh sa kangal Deus yal hachigchig ngo ye kapta
    kofal yalwich we ngalir panger rechokwe re wiwidi Deus bo be taldir yeramtal Jerusalem.
  nin-NT: Na ankpu ayirr ama wa, uwa mi nga na anu Isuhu ba tuku Maryamu, ni nyarr
    ku Abachi, na da ure ni itu i uvuvurr wa na abangga ba nggo so kye anko wa nggo
    Abachi taka ni kpa Urushalima ttungo nggo.
  tgk-tgk: Вай ҳам якбора пеш омаду Худоро шукргӯён ба ҳамаи онҳое, ки интизори озод
    шудани Ерусалим буданд, дар бораи он кӯдак нақлҳои зиёде кард.
  acu-NT: 'Tura Ana tuke Yuse jeen pujusu asa, Jesúsan wainak, Yusen maaketai timiayi.
    Tura Jerusalénnumia ainaun Yus uwemtikrarti tusar nakainaun nu uchin pachis: “Nekasar
    ii ainautinka Uwemtikramratin tatatui tusar nakaji nuka nuwaitai,” tusa chichasmiayi.'
  cak-WNT: Tek ri Ana xutz'et ri ti ac'al Jesús, riya' xbe apo riq'ui. Y sibilaj c'a
    xmatioxin chare ri Dios ruma ri ac'al ri', ruma xunabej chi ya Colonel ri'. Y
    xuchop c'a rutzijoxic chique ri winek ri ye oyobeyon riche (rixin) ri Colonel
    ri', ri chiri' pa Jerusalem.
  ebk-ebk: As nan hiyachi ay uras, naesnop ay mangila kan Jesus. Nunyaman kan Apo
    Dios, ya infiakiana nan maepangkep as nan mutun as nan am-in ay maman-ud as nan
    mangwayawayaan Apo Dios as nan tataku ad Jerusalem.
  spa-PDDPT: Ella se presentó en ese momento. Daba gracias a Dios y hablaba del Niño
    a todos los que esperaban la redención de Jerusalén.
  tke-tke: Vano mudhidhi mmohive olene ahimutamalelaga Mulugu, awogaga dha nriiho
    na mwaanaya wa ale ateene yajejihedha wooboliwa wa Zheruzalemi.
  ruf-ruf: Saa iila ipinga ayo kalawila, kamlongela Imulungu mighede, kawalongela
    imbuli ye imwana yula kwe iwanu wose yawang'ali woubetela ukombotsi wa Yerusalemu.
  gun-gun: Ha'e va'e jave ete'i kunha va'e ovaẽ vy oguerovy'a Nhanderuete. Ha'e vy
    Jerusalém pygua kuery guepyarã oarõ okuapy va'e ha'e javi pe omombe'u oikovy ava'i
    oikoa.
  agu-BL: Nintzun opon i'-tz kale ate't Ẍep tu Mariy, nin octz tan tyoẍine'n tetz
    Kataj. Ncha'tz ben i' tan xtxole'n stziblal yi ni' scyetzak yi e' aj Israel yi
    najlche' Jerusalén, yi e' yi na chitzan tan ẍch'iwe'n tan cyele'n liwr ẍchik'ab
    yi e' awer nak.
  isn-isn: Matungo nanso akaza pang'wanso na iakoli akamusongelya Itunda akaligitya
    kunsoko ang'wa na kumuntu na mulindie ku Yerusalemu.
  eng-PEV: '@see-verse:LUK.002.037'
  ilo-ULB: Iti dayta met laeng a kanito, immasideg isuna kadakuada ken rinugianna
    ti nagyaman iti Dios. Imbagana ti maipapan iti ubing kadagiti amin nga agur-uray
    iti pannakasubbot ti Jerusalem.
  pir-NT: Simeo tiquiro yahuducuri watoa ticoro tiquina cahapʉ wihiro, bucuero, Cohãcjʉ̃re
    “Quehnoare”, niahye. Sa yero Jerusalẽ cjẽnare pecapʉ wahaboriquinare yʉhdʉoatiquirore
    cohteyequinare ticoro Jesugãre yahuahye peyequina masare.
  anv-NT: Ama chwɔ́ né ɛcha upɛ Ɛsɔwɔ, wyɛ́ gébé yimbɔ ntó ne Mɛri ne Josɛf achwɔ́
    ne maá bwɔ́. Ana agɛ́gé maá yina, alɔ mánfɛɛ́gé Ɛsɔwɔ, agarege depɔ ɛtíré
    maá yi mbaá bɔɔ́ ako abi ágili nnó Ɛsɔwɔ áféré bɔɔ́ Jɛrosalɛ né ɛfwyale.
  sab-NT: 'Simeón kle gerule kirogwa Jesu giti gire Ana chku Simeón kle ngwadi Jesu
    ole, Ana Simeón keruchugu gire Ana gerudu Chube ole kirogwa giti: “Chube, noare
    ba kirogwa ai kagu nga dba ai giti kwian ulita alin.” Ana chegu gerule kirogwa
    Jesu giti kwian ulita una Jerusalénge ole kwian bai kledu kwian jwannga siere
    manade.'
  tmd-tmd: Jɨ mö Ana aku, mag akwör Jisas pɨ gɨ mɨdim il yöra hön, God nugwo ri ablaŋe
    rön, nöbö mö ñɨŋ, Nöbö Diba hön Jerusalem nöbö mö nag mɨdim aku yauönɨŋö, rön,
    pöx mɨdmɨdöi nöbö mö akuyöbö ñɨgö yadön, ha kiai aku agap apɨm cön akuyöbö, mönö
    yad nölöŋa.
  acr-NNT: Xopon kꞌu pan riꞌ ri Ana pa kꞌo wi ri Jesús y xtioxin chwach ri Dios. Ekꞌuchiriꞌ,
    xujeqo kachꞌaꞌt puwi ri ralko akꞌa chike konoje ri koyeꞌem ri kolobꞌetajik re
    Jerusalem.
  kpg-kpg: Di aawaa hua deelaa, gei mee gaa dau, ga danggee ang gi God, mo di helekai
    i di Tama ang gi digau huogodoo ala e tali gi God bolo gi haga mehede ina Jerusalem.
  taj-taj: थेनोन धुइरी हन्‍ना खसी परमेश्‍वरदा धन्‍यवाद पिन्‍जी। ओच्‍छे थेसे परमेश्‍वरसे
    यरूशलेमदा पापग्‍याम फेबा धुइदा भ्रान्‍सी चिबा म्‍हिगदेदा थे कोलाला बारेरी पाङ्सी
    पिन्‍जी।
  avt-avt: Josep ketike Jisas miye Maria hɨr wen nepu wɨnak iuwe ke God newet God
    menmen, mɨte ip e wan wewenɨpi niuk me God wepɨr ke Simion kewenɨpiyek. Hɨre watɨp
    mɨt neit Jerusalem kerek hɨr nemeriyɨwek kaknen kakɨkaap mɨt ne Isrel hɨre wetpor
    me nɨkan ik e.
  cbk-cbk: Aquel mismo hora cuando si Simeon ta alaba con Dios, ya llega si Ana y
    ya alaba tamen junto con ele. Despues ya principia si Ana habla acerca de ese
    bata con todo aquellos quien ta espera con Dios para salva el ciudad de Jerusalem.
  uig-ARA: ئۇ دەل شۇ پەيتتە يېتىپ كېلىپ پەرۋەردىگارغا تەشەككۈر ئېيتتى، ھەمدە يېرۇسالېمدا
    نىجات-ھۆرلۈكنى كۈتۈۋاتقان بارلىق خالايىققا بالا توغرىسىدا سۆز قىلدى.
  tuf-tuf: Simeonat María quin sah ojcor tew̃yat, Ana cat Sir usi raújacro. Rauwir
    Sir quin conjacro. “Siru, bah ur ayro. Bahat Uw Síuquib áyjacro,” wajacro, Sir
    quin. Acsar cat uw quin tew̃jacro. Bíyinatan Sir tamo síhw̃actar eyin quin Jesús
    ojcor tew̃jacro. Bíyinan Jerusalén Uw Síuquib wiquíc acor ítictara eyin quin tew̃jacro.
    “Sirat Uw Síuquib bar áyjacro,” wajacro, Anat.
  abx-abx: Siray mismo uras, padugok to dayon si mga iya ngan agpasalamat iya si Diyos.
    Sigi to pahalling mahi'unong si dadi' atubang si dimu'an a'a ari nga agparapanimulat
    liwat si paglukat si mga a'a nga sakop si pamunu'an-na si Jerusalem.
  mco-NT: Chi Ana nimiñ José etz María jiiby ma Dios ytɨjc, e quipxy mɨɨd ajcxy huingapxtacy
    je Huindzɨn Dios. Chi je Ana nimɨydacy je pi'c Jesús mɨɨd tüg'ócɨy jäy jɨm Jerusalén
    huɨdi anajty ajcxy jɨjp'ijxp mɨna Dios cohua'na'ñ Jerusalén ma ymɨdzip.
  bsp-bsp: Kɔ nkɔn ɔŋkɔ sɔ pəbɛrɛ di tɛm tatɔkɔ Simɔŋ oŋc-loku teta wan pəc-kor-koru
    sɔ Kanu mɔ; pəc-yif Kanu nəwali, pəc-loku teta wan akɔ ŋaŋc-kar Kanu kədeyac Yerusalɛm
    mɔ.
  kqf-kqf: Ḡome Simiyon, Meli bi Diyosep vaitedi a waigiugiu te Ana i tava lisidimo.
    Bi Maimaituwa i waiebone bi gomana Yesu i giuwaimaḡati, tedi mabai Maimaituwa
    a labelabe te Yelusalem yai yawasani.
  cpb-NT: Ari ipokapaakeri jiroka tsinane, iwetharyaapaakari Pawa. Okenkithatakotanakeri
    eenchaaniki, ikemaiyakeni ikaatzi oyaakoneentzirori rookaakowentaiteri Jerusalén-satzi.
  aon-aon: Aria abudok banab atub nyutob, okwok shopunek kwanaki hurukatin aria kwenek
    tenkyu um Iruhin. Aria kwape kwakripesh baraen um anudok nuganin Jisas ihishmorim
    arpesh douk shape shatrugun-uman Iruhin wata nunaki nukweshih arpesh shape Jerusalem
    iri douk shape shakamum kupaishi iri shutogur wosik atin um.
  hus-NT-2005: Na Ana ulich jeye támkʼi jachanꞌ, in tuju kin pidhaꞌ ti jalbintsixtaláb
    na Dios ani kin tʼiltsi an atiklábtsik kʼal tin kwenta jachanꞌ an chakam xu bijyáb
    ta Jesús. Jachanꞌ an atiklábtsik xu kʼwajíl Jerusalén, jaꞌich xin aytsím ka loꞌwat
    abal yabich más ka kóꞌyattsik takʼnél kʼal i kʼeꞌet bitsow.
  mig-NT: Te suni hora‑ún ni̱ chaa̱‑ña, ni̱ nakana jaa‑ña Dios. Te ni̱ ka'a̱n‑ña tú'un
    su̱chí yɨ́kɨ́n‑ún nuu̱ táká ña̱yɨvɨ káñukuu ini̱‑i kenda ɨɨn cha̱a nama‑de ñuu̱
    Jerusalén.
  bps-bps: Na ditù ale Méri fa, fdadong di dale i tua libun ani na mlé fye di Dwata.
    Na tmulen kenen gablà di tingà én di balù simto to fatan i kafalwà Dwata i dad
    to di Dyérusalém.
  mbs-mbs: Dalem pa te minikagi si Simeon diyà ki Maria, dimateng si Ana kidoen kandan,
    aw migpesiontong diyà te Timanem. Mig-indan heman sikandin tepad te batà diyà
    te kedita te otaw egpeliman te megpelowà se Timanem te menge Judiyo.
  tof-tof: Ene tonarrdó, wa Merri a Zosep, ibüka we katókórr akó Godón eso we ekyanórr.
    Akó ene olommokurankwata pamkolpamdó we apón warilürr blamandó, Godón nidi akyan
    kwarilürr Zerrusalem ⌊aurdü amaniküm⌋.
  cme-NT: Fuɔ wuɔ bi jo huɔŋgu faŋgu-na ji da naacombiloŋo‑i. Wuɔ jaal Diiloŋo‑i aa
    naa tuɔ piiye u maama baa bamaŋ taa ba niya Yerusalɛmu kormaŋ-yiiŋgu‑i.
  sus-sus: Na waxati kerenyi, Anna naxa fa naralan Isa nun a xa mixie ra. A naxa so
    Ala matɔxɔfe, a nu fa yi di xa fe fala birin bɛ, naxee nu e ya tixi Ala ra Darisalamu
    xunsarafe ra.
  pon-2006: Ni ahnsowohte e lella mwo oh kapingakalahngan en Koht oh koasoia duwen
    kisin serio ong irail koaros me awiawihodo komourpen Serusalem.
  dad-dad: Sain anĩ bun bagai, ĩ idi gein isel, Negur de fiye ken, Jerusalem tamo
    kayau kafĩ fiya bun tamal kel yalediyouf nigin ganan tari de difaren anidi, kesu
    anĩ nigin wogõ fiyẽdin.
  zab-NT: Ne chi caniné María Simeóny, horqui bdzɨny Ana. Chiy chi gulull bdeedbɨ
    gracy Dios ax guzulo cayueeb diidx pur Jesús nez lo irate de ni canuu gueed bniety
    ni gacné Jerusalén.
  jae-jae: Gêdêŋ ŋasawa tecenaŋgeŋ eŋ gêô lasê jagêjam daŋge Anôtô ma gêwa ŋapalê
    sa gêdêŋ lau samob, taŋ sêôŋ têm Anôtô ênam Jerusalem kêsiŋa naŋ.
  ksd-ksd: Ta nam ra pakana bung i ruk, ma i pite pa God, ma i varvai ure ra bul ta
    diat par dia kiki ung pa ra varvalaun kai Ierusalem.
  msm-NT: Na, sikan no uras no duon pad onsi Jose to Bayoy to Diyus, migduguk si Ana.
    Migpasalamat sikandin to Diyus aw ingnawnangon din sikan bata duon to mgo otow
    no migtatagad to pagyuwas to Diyus kandan no mgo Hibru.
  myk-myk: A wee di nɔ pu na wee tuun wuyɛ pyaa ni, na baraga taha Kilɛ na. A wu jo
    wee pya wu shizhaa na ɲuwuuro ti sigevɛɛ pu bɛɛri mu Zheruzalɛmu ni.
  sbe-sbe: Yosepa yo Maliya siya sola menai na Ana ye laoma kalidiwai. Yona lautoki
    ye mosei Yaubada unai, na wawaya wa hedehededena ye hedehededei tamowai maudoidi,
    siya kaiteyadi Yelusalema tauyailigabaeina se nayanayaei wa udiyedi.
  mcr-mcr: Hiunji iqueŋi, Simiyonä iqu qäpu tqaŋga, Anai imbquau äwimeqe, Goti Hanjuwä
    Iquenyqä “äŋguiqä” ätkqe. Iiŋä ätätä, ämaqä Goti Hanjuwä Iqu Jerusälemä iuŋi aŋgi
    itmetŋqä diŋqä hiŋuä äqämbu pmetaŋguwä iquauŋi, ii Ymeqä Iquenyqä awi, iqisa ätipäqäkqe.
  cux-NT: 'Hora mííⁿ nūuⁿ Ana miiⁿ cheⁿ''e tá yaacū templo ní ndee tá nduucú Dendyuūs,
    ''tíícā ngaⁿ''a ta: N''dii, Ndyuūs teé gracias n''dii cáávā dacua''a ''lííⁿ miiⁿ.
    Cuayiivi ní caⁿ''a ta chiī ta nducyáácá ''iiⁿ''yāⁿ chi canéé ngiinu ''áámá ''iiⁿ''yāⁿ
    chi nadinguáⁿ''ai yā ''iiⁿ''yāⁿ Israel yā yeⁿ''ē saⁿ''ā ''lííⁿ miiⁿ.'
  tur-YTC: Tam o saatte çıkan Anna, Tanrı’ya şükrederek Yeruşalem’in kurtuluşunu bekleyen
    herkese Yeşua’dan söz etmeye başladı.
  san-ITR: parameshvarasya dhanyavAdaM chakAra, yirUshAlampuravAsino yAvanto lokA
    muktimapekShya sthitAstAn yIshorvR^ittAntaM j nApayAmAsa|
  bel-N: І яна, у тую гадзіну прыйшоўшы, узносіла хвалу Госпаду і гаварыла пра Яго
    ўсім, якія чакалі выбаўленьня ў Ерусаліме.
  sch-sch: Ma zora taka han a hongtunga, Pathien kôm râisânchong a rila, Jerusalem
    jôkna ranga Pathien lei ngâk ngei kôma khom nâipang Jisua thurchi a misîr
    pe sa zoi.
  mic-MIQNT: Na tujiw pegising ta'n mijua'ji'jl eimlitl aq miwatmuatl Nisgaml. Wesgumatl
    na mijua'ji'jl aq gelulaji na mimajuinu'g ta'n esgma'tiliji ugjit Gjinisgam ugs'tawianew
    mimajuinu' tleiawultiliji Selusalemg.
  huu-NT: Simeón ñaɨana cacajano, naiñaiño Jesús comɨnɨ dɨne billano, Jusiñamuimo
    iobillacɨnona fecade. Naimɨe billemo naimacɨ ocuirilla jira, naiñaiño naimacɨ
    Jilloitaraɨmana nainomo itɨnomo llocana uite.
  jiv-NT: Semeúṉ tuasua amikmatai Anasha taa, Uchin wáiniak Yúsan yumiṉsamiayi.
    Tura Jerusaréṉnum Yus uwemtikrampratai tusa nákarmia nuna áujkuṉka uchin áujmat
    wémiayi.
  otm-NT: Nu'bʉ min yąhʉ ra Simeón ra María nɛ ra José, bi zøm bʉ ra Ana, nɛ 'bex
    bi xi Oją jamadi 'bʉ mi nu'a ra 'uɛre, nguetho bi bądi gue yʉ́ yąnte ʉ. Janangue'a
    bi 'yɛ̨mp'ʉ to'o mi tømp' yʉ́ yąnte ngue ya bi zøh ya.
  dah-dah: Simeon beleŋ Maria mere irde hikeyabe Ana wor kuŋ yeŋ hitte heŋ Al Kuruŋ
    niŋ amaŋeŋ nurde uneŋ kasor iryiŋ. Irdeb Yuda mar Al Kuruŋ beleŋ yumulgaŋ teŋ
    teŋ niŋ doyaŋ heŋ hinhan mar goyen diriŋ goke momoŋ yiryiŋ.
  tnk-tnk: Nəpɨn Simeon raməɡkiari ia iəkunouihi nəha, təkwtəkwuni a mwi Ana rier
    pehe, mɨnani tanak tɨ Kumwesən, mɨnaməɡkiari ia iəkunouihi nəha m nərmama səməme
    kamheitenhi Kristo mə truvehe meivinari ia Jerusalem.
  kpr-kpr: Simeon Iesu noikena geka siri, Anna fira nemokena buvurutusira. Buvudo
    Anna tuturo edo, God dae sakai sisira. Aminge sedo, nu Iesu da bino ava, evetu
    genembo digari Jerusalem aminda, God da Sonemba kaifa edo ghusera aikena, osa
    setiri nininguseri.
  san-IAS: parameśvarasya dhanyavādaṁ cakāra, yirūśālampuravāsino yāvanto lokā muktimapekṣya
    sthitāstān yīśorvṛttāntaṁ jñāpayāmāsa|
  nho-nho: I te saaita naa lokoi, Anna ku tae atu ki te kina naa no taratara hakahiahia
    ki TeAtua, ka taratara ake i te tiputipu Jesus ki naa tama hakkaatoa e nnoho taritari
    ki TeAtua ki hakasaoria naa tama Jerusalem.
  gym-NT: Ne aisete Simeón nämane blite Maríabe ngäbäkre Jesubtä, ne btäräbe Ana mata
    nükani, kä nikani Ngöbö käikitekä ngäbäkre Jesubtä. Erere arato, nitre israelita
    nünanka Jerusalén nämane ni ni diantarikä ngibiare ngäbti abko erere ben Ana nikani
    blite ngäbäkre Jesubtä.
  azg-NT: Majuuto xjenꞌñeen na itsinin Simeón, ndoꞌ sindyooꞌ juu Anaꞌñeen na mꞌan
    joohan. Tyincyaa jon na ncya ya Tyoꞌtsꞌon ntyja ꞌnaanꞌ juu yujntꞌa Jesús. Jndë
    joꞌ totsinin jon ntyja ꞌnaanꞌ yujntꞌaꞌñeen ndëë tsochen nnꞌan Jerusalén yo ndëë
    nnꞌan mañoon njoon na mantyi cominndooꞌhan na ntsinꞌman Tyoꞌtsꞌon ñuaanhan ntyja
    ꞌnaanꞌ jnanhan.
  bhd-bhd: तैखन तै भी तैड़ी एइतां परमेशरेरू शुक्र केरने लगी ते बच्चेरे बारे मां तैन
    सेब्भन सेइं गल्लां लाई केरने, ज़ैना बलगने लोरे थिये कि परमेशरे यरूशलेम नगरेरे
    लोकन छुटानेरे लेइ मसीह भेज़नोए।
  too-NT: A'xni'ca' José lā' María tatanūlh nac xaka'tla' lītokpān, huā'mā' ka'tlā'tus
    Ana cālaktapajtzūlh. Lā' a'xni'ca' maxquī'kō'lh pāxcatca'tzī Dios, tzuculh līchihuīna'n
    huan ska'ta' Jesús. Cālītā'chihuīna'lh ixlīhuākca'n a'ntī xalanī'n nac Jerusalén
    a'ntī ixtaka'lhīmā'na ixmāpūtaxtūnu'ca'n.
  ind-AYT: Pada waktu itu, datanglah Hana dan ia mengucap syukur kepada Allah serta
    menceritakan tentang Yesus kepada semua orang yang menanti-nantikan penebusan
    Yerusalem.
  cjo-NT: 'Okanta iyaatashitakiri Jesoshi roori. Okantakiri Tajorentsi: —Ariwee, noñaakiri
    naari. Roojatzi okanteeyakirini osheninkathoripaeni: —Eeniroka irika, rirotaki
    owawijaakoeyeririni atziripaeni: maawaeni aamagaeyaririni.'
  nsn-nsn: Gine ke me banga peono tar keketik, inggono ke uatakai tar hangana God,
    kare ueluatata tang Iesu tasir tamata uakapasit ra uanguangoul tar toia ger niualapagaha
    tar laha, kare me uelkarus tasir Jerusalem.
  san-DEV: परमेश्वरस्य धन्यवादं चकार, यिरूशालम्पुरवासिनो यावन्तो लोका मुक्तिमपेक्ष्य
    स्थितास्तान् यीशोर्वृत्तान्तं ज्ञापयामास।
  tna-NT: Da su Simeón emimineti cama, Ana ja nariatana huecuana. Naria putsu, beidaji
    neje Diusu diusulupai apirutana. Diusulupai apetana su, yanana Jesús jepuiti beju
    cristiano cuana quisapirutana. Tueda cristiano cuana ja di Diusu sa Jabeituti
    Deja id'uataina israelita cristiano cuana d'eji su ya puji.
  lid-lid: Eme iy eme isos hawe oro na len doh, ma iy edeu wurah i ta Kindrei, hawe
    iy asehek nyala nah doh, i tiri lau heh mari abe-en bohon ili bwena, ta ndramak
    ta akunoh iri Jerusalem.
  wim-wim: Nil Simeon.an wikan thaw-thaw pulant-a, Mary-a, Joseph pulantan-a, nil
    Anna.ana wamp thantweya. Nil thath nunang puk manyan Jesus.an-a, nilan thaaꞌ-kuump
    piip God.aniya. Aꞌ nilana, wik Jesus.antaman waaꞌ thant pam wanch yotantan aak
    Jerusalem.angan, thananiy-a, kuup-kuupin God.antan paman kuchow nunang kaaꞌ-piichanathow
    thananganweya.
  zga-M: Khunsikhu ug'wa akhicha pala upwu valipwo akhatengula ukhundimya Unguluve.
    Alikhuchova inongwa cha mwana kwu munu nu munu uviavechaga uvialikhugulila uvupokhi
    vwa Yerusalemu.
  yom-yom: Niandi mamvandi bu kayiza muna thangu yina, wusanisina Nzambi ayi wuyolukila
    mambu ma muana kuidi batu bobo baba mvingilanga khudulu yi Yelusalemi.
  san-SIN: පරමේශ්වරස්‍ය ධන්‍යවාදං චකාර, යිරූශාලම්පුරවාසිනෝ යාවන්තෝ ලෝකා මුක්තිමපේක්‍ෂ්‍ය
    ස්ථිතාස්තාන් යීශෝර්වෘත්තාන්තං ඥාපයාමාස|
  yut-yut: Uŋun bɨsapmon uŋun kɨsi obɨŋ Monjɨ kaŋek Piŋkop ya yaŋ iyɨgɨt. Yaŋ aŋek
    Piŋkop da Jerusalem amɨn paŋpulugosak do jomjom awit amɨn, uŋun baŋ Monjɨ dakon
    gen yoyɨgɨt.
  grc-BYZ: καὶ αὕτη αὐτῇ τῇ ὥρᾳ ἐπιστᾶσα ἀνθωμολογεῖτο τῷ Κυρίῳ καὶ ἐλάλει περὶ αὐτοῦ
    πᾶσι τοῖς προσδεχομένοις λύτρωσιν ἐν Ἱερουσαλήμ.
  cpc-NT: Ari opokapaakiri jiroka tsinani, opaasoonkitapaakiri Pawa. Opoña okinkithatakotanakiri
    iinchaaniki, irojatzi ikimantaiyakarini ikaatzi oyaawintawori impinakowintaitiri
    Jerusalén-jatzi.
  nhg-NT: Ini sohuatl ohuöla ipa inu nieca ura, hua tietlasojcömat Deus. Quennunutzaya
    de inu peltzintle ca noche giente tli quemöcheaya ma momöquexte inu ciudad de
    Jerusalén.
  nya-nya: Pa nthawiyo pamene ankapita kwa iwo, iye anayamika Mulungu ndi kuyankhula
    za Mwanayo kwa onse amene ankayembekezera chipulumutso cha Yerusalemu.
  ngu-NT: Niman chica Simeón tlajtlajtohuaya ihuan María niman José, yejhua oquinnisihuij
    niman opeu quimaca tlaxtlahuijli Dios. Niman quemaj opeu quinnojnotza yejhua ica
    on conetzintli Jesús nochimej on yejhuan no quimachayaj on temaquixtijquetl para
    quinmanahuis on hebreos.
  kup-kup: Met Simion ro popuz ñetiv hat bon tahan Mariar Zosep rop bat hehaek nakoe
    añ pop emat Godiz abatao bat hel batah. Met God Zerusalem añarab horï hehaek meñizat
    maot non tinaoroh meñepanez hat ñai bizat etet heh-porin añ popuhö ropuz ñetiv
    parun mañooh.
  jid-jid: Ni ki me, a ngyiri ni Irji, na tetra vren ni ndi ba wa wu bi wa ba si gben
    kpachuwo (fansar) Wurishelima.
  wmw-wmw: Ana kalawirira noure wakati Simiyoni waakisowera na wawaze Insa ure. Neye
    novyo akanza kuntukuza Mwenyezimungu, na akisowera kuhusu toto ire ka wanu piya
    wakirindira kuvushiwa ka Yerusalemu.
  gmv-GGM: He wodekka shiiqqada Xoossa galatadus. Yerusaleme wozetethi naagishe dizaytas
    wursos guutha naaza gish yootadus.
  ssg-ssg: Ti Simeon kak hatapoa, Ana nahih xohi hani kapi lato ape i kak kemulik
    hani Haeu ti Jises. Ape i kaxi sale Jises hani hatesol seilon ti laha monomon
    atengiai Krais tel Haeu taloma awaiai teka Israel ti kawatan ti lialui woulaha.
  zpo-NT: Nu noka An mzhin gorzee, nu mzelo me mzaa me dixkix lo Dios, nu nzaa me
    kwent cheen Jesús, lo re xaa nkambaz nen cho gor zhin xaa zii re xaa Jerusalén
    lo yalgut.
  poy-poy: Shipindi shila shilii, Ana kiziti na kulonga mayagashii Mlungu na katakuliti
    visoweru vya mwana kwa wantu woseri wawaweriti wankumuhepera Mlungu kwa kukombolwa
    kwa Yerusalemu.
  qwh-NT: 'Tseman Ana chärirnam, wamrata ricarir, nerqan: —Dios, qamtam allapa agradisicoq
    que wamrapaq —nir. Nunacunatanam nerqan: —Que wamram noqantsic israel nunacuna
    unepita shuyaconqantsic, y pemi rescatamarnintsic salbamäshun —nir.'
  gaw-gaw: Haen amup̱aib nug ele uḏia, Kayak amegp̱a, “Ena heme,” aum. Anana nug nid
    amunu nai mehuqa, danab oh Jerusalem daanna, Kayaknu ḏo maḏoḏ ameg mep̱ig ele
    amu Jesusnu amelagp̱a aum.
  nca-nca: Asa ŋu naru ŋunoko taŋgeyemo mahero Anutu yuŋgunaŋoro unipare soso Anutuko
    Yerusalem pitu ko kimoweya ŋuro sopoyaŋgo qu simó ŋuro yesoworo yimitoyaró.
  zpz-NTPP: Orzeꞌ laab or la zeꞌ briic mi gras ni Ñgyoozh. Nunu bzat mi Jesuuz lo
    dela mbecy nu rbez nu co mbañ Ñgyoozh de mbecy Jerusaleeng.
  mkj-mkj: Nehn anjoauwohr ih pel lella wijahu, ih kapingkalahngan oang Koahs apel
    sikoa doahroar jeriho oang irai ohroj ma joujowihdo koamoaur oang Jerusalem.
  zac-NT: Mërë iurní guabiꞌguë Ana catë cabezë José nu María con meꞌdë, bëdëꞌë Ana
    graci lu Dios. Guaglaꞌguë biadiꞌdzënú Ana lu ra mënë naquëbezë el quë naguësheꞌldë
    Dios parë gúniꞌ salvar naciuni Israel. Jesús na el quë nabësheꞌldë Dios, guniꞌi
    Ana.
  kyg-kyg: Ani afinaꞌmo Yesuꞌe itaꞌafoꞌalaꞌmoganiꞌeꞌmo apakaetegamo eno Gotifeꞌmo
    hao ke hetenoꞌaeꞌmo mafaꞌneꞌaeꞌmo ava gemo hunoꞌaeꞌmo Yulusalemu vayaꞌai apakufamo
    alino katino apateteno hatu maeno apatesiyafeꞌmo agava maiꞌnaya vayaꞌaifeꞌmo hapa
    paiꞌniye.
  kmk-kmk: Utdiya payona timpu, dummatong si Ana ot mailana man si Jesus, nanyaman
    kan Apudyus. Utdiyon intultuluy na un imbagabaga dit maipanggop kan Jesus sidat
    losana tagu’n manguuway sidit mapawayaan dit ili’n Jerusalem.
  cao-NT: María, José, tihi cabo ya Simeón chaninano tsi Ana joniquë. Johax Dios qui
    “Gracias” itsijaniquë jaa ri, baquë tsayahax na. Jatsi Israél cabo Diós xabahamati
    ó pasocanaibo qui chanitsi quiha Ana niquë baquë Jesu yoati na.
  bbr-bbr: Kiro ses opok, ko Anut jou murau pewon. Kos Jerusalem menan roasiret tururin
    opok kiro mokoin ämän ätäi roasiret imwaraun kiro kame rain awarowon.
  inb-inb: 'Simeón chasa rima­kug­lla­pi, chi warmika, kai­lla­iaspa, Taita Diusta:
    “Pai Siñur” nii kalla­rirka. Nis­paka, Taita Diusta tukui iuia­ri­na­kugta wawita
    Jesus­manda willa­kurka, kasa nispa: —Kaimi ka Jeru­salenta kispi­chin­ga­pa samug.
    Pai­ta­mi suia­na­kurkan­chi.'
  hrv-hrv: Upravo u taj čas nadođe. Hvalila je Boga i svima koji iščekivahu otkupljenje
    Jeruzalema pripovijedala o djetetu.
  box-NT: Bìo ó o mɔn o kúnkúza Yeesu ká ɓàn nùwã ɓuan wo, ó o dɛ̀ɛnía wee
    khòoní le Dónbeenì ká a bío o háyónza yìa mu bìo à na bìa ɓúenɓúen
    na fù wee lòoní ho pã̀ahṹ na le Dónbeenì á à kã̀ní ho Zeruzalɛɛmu
    yi.
  ote-NT: Ora mi ꞌbʉhni ra Jose ne ra Maria co ra tꞌʉꞌuɛne mbo ra nda̱nija̱, ra oraꞌa̱
    bi yʉtꞌa ra Ana nehe, ne bi umba njama̱di Ajua̱. Nepʉ bi mʉdi bi xipabi de ra
    zi ba̱tsi núꞌʉ toꞌo gatho mi tøꞌma ra Ña̱nte núꞌa̱ toꞌo da ña̱nga ra hnini Jerusale.
  wnu-wnu: Wo gor qen end gari qeemben diab Qenut uber qamb ne wau end munon qei Qenu
    Yerusalem ubersierib qamara qoat igoar end wurinob qamarei.
  zam-NT: Le'xque' hora, mzin An le'n templ. Gunèe An mbed co' lèe Jesús. Ngurez An
    Diox. Ngolo ndxab An Diox quix U', Diox, loo Diox por cón che'n mbed co' lèe Jesús,
    mtlo An, mdoodi's An cón che'n mbed co' lèe Jesús loo mèn le'n ciuda Jerusalén,
    mèn nación Israel co' nzi quee lezo' lyá' mèn loo ryethe con' ryes la's ya' mèn
    co' ngòc ngolo ngola's loo mèn nación Israel.
  zyp-NT: Ma ningcing taco aaning lang a vong ka, Khazing khatah alawngnah bia a hlai.
    Jerusalem pachahnah a heh paw sahlo maikaw hai leco ma nysai kong heh a ching
    he.
  sey-NT: Ja̱o Anapi i̱ti ja̱je yoꞌojë ca maca dani Maijaꞌquëre duꞌru se deꞌoji caco
    pëpa to̱ni Jerusalén pa̱ire huaso ja̱ꞌñere utecohuaꞌini quëao, tsihuaꞌë Jesús
    yoꞌo ja̱ꞌñe ayere.
  nvm-nvm: Areme Simion fu Meri ko Josof vuak kuardiamo ijia bara Ana fuk tavan besum
    ijia kekome Godon oimaren. Rega fu uri e uruvana Jerusarem ijia karine e iji God
    fu kuaga fu bu karauniakafa kuainma iji samuavo iji kuardiame kia, E iji no karaunuokfuon
    iji fun ruainmano kiain.
  mps-mps: Te sogo me aga pąba aselama, Godibolo “Nage usu dao” wai dao, Godigo te
    wai mawai baso. Te Godigo Jerusalem bage ma sai hagede tonalubo we bidi dabebolo
    te ogwa wai bidibo po pusa mani, te mosi we Anago.
  seh-seh: Pidafika iye mwenemu, pa n'dzidzi unowu ene, atoma kupereka takhuta kuna
    Mulungu, mbalonga na thangwi ya Mwana kuna anthu onsene akhadikhira kuombolwa
    kwa Djerusalema.
  pab-NT: Hatyaosehena hoka kaoka hoka ihalahalohena Enore kakoa, exahe iraehena xoima
    tahi tyotyaha Jerusalém niyakeheta xahita atyahiterenai hiye.
  llg-llg: Ledoeik Simeon bei nakokola no Yusuf ma Maria, tehuu ina lasik ndia neu
    deka-deka so. Boe ma, ana namanene neu sala, de ana soꞌuk koa-kiok neu Manetualain.
    Basa de, ana kokolak laꞌeneu Yesus neu basa hataholi la, fo lahahanik Manek fo
    Manetualain heluk ndia so, fo haituan mai, suek nakamboꞌik hataholi nusa Israel.
  kyf-kyf: Da 'Simeɔɔ mɩa Malii -yɔ -Zɛzɛfʋ 'sɔ -yla gbʋ gbada, we bhla Anɩ plaa -Lagɔbudu
    'kadʋ zɔ, ɔ 'yɩa -Zezu nɩ, 'ɩn ɔ yia -Lagɔɔ 'ŋnɩ mnɩnɩe bhli. 'Ɩn -zugba nyɩma
    weee -wa mɩa -Zeluzalɛmʋʋ 'wʋzɩtɩylɩ wʋda, ɔ gba -maa -yla -Zezuu gbʋ.
  tpi-tpi: Long dispela taim em tu i kam klostu long pikinini na i tenkyu long God.
    Na em i autim tok bilong dispela pikinini long olgeta manmeri i wet long God i
    kisim bek ol manmeri bilong Jerusalem.
  mih-NT: Ta zuun ñi caa cuhva sa cahan ra Simón ta i saa tucu ña Ana nu ndyaa ra
    José ta ña María sihin lee. Ta i nacuhva ña tyahvi ndyoo sii ra Ndyoo cuenda ra.
    Ta i quisaha cahan ña cuenda ra Jesús sihin tandɨhɨ ñiyɨvɨ sa ndatu quɨvɨ cua
    cacu ñiyɨvɨ ñuu Jerusalén.
  qvh-NT: Anapis Jesús caycashgan cagman chaycushpannami payta ricar Tayta Diosninsita
    manacur agradëcicorgan. Saynöpis Jesuspita wilapargan Tayta Dios cachamushgan
    Cristuta shuyaraycag runacunata.
  kms-kms: Muq brequne ni wundi wo kiyi kumo ane yeru kin pe tende yequ, God chumbuai
    wundig, di wute buagi God Jerusalem nate ruwi puq nand kin te ningg ghimbi ruwo
    pu ris kin te, wo nen ningg simbe wundiny.
  agn-agn: Ong oras kang asi ang don pa da Jose, napalenget tang mepet ig nagpasalamat
    ong Dios. Ig mimpisa don, pirmi tanandiang pagsayod natetenged ong molang si Jesus
    ong tanan ang taw ang pamagelat kang maglibri tang Dios ong Jerusalem.
  nhi-NT: Nin siuatzintli noiuqui oualah itich non hora uan opeu motlasohcamati inauactzinco
    Dios, uan opeu quinnonotza den conetl nochtin naquin occhiayah nitemaquixtilis
    Jerusalén.
  ttc-NT: Ntons man tuq nyolin te tij [kyuky'i stat te Jesus], te b'i'xh opon kyuky'i'l
    b'ix oxik tsi' pixon te Qtata Dios ti'j te ne' b'ix oxik tq'uma' ti'j te ne' kyuky'i
    kyaqil kye xjal aj lo'ik kyk'u'j tzan kykolpjik kye aj Jerusalen.
  dan-1931: Og hun trådte til i den samme Stund og priste Gud og talte om ham til
    alle, som forventede Jerusalems Forløsning.
  kwj-kwj: O gisi ki tini okwe wunu tambwa takai ti tani Gotri ya ri weseꞌa. Wosini
    Gotri Jerusalem ni okulani ai ratano sumbu tini nikisindau hima leni o che mwanji
    ti ya wunu ti sawe.
  vie-OVCB: Lúc Si-mê-ôn nói chuyện với Ma-ri và Giô-sép, bà cũng vừa tới đó, cảm
    tạ Đức Chúa Trời và báo cho mọi người biết Đấng Cứu Chuộc họ trông đợi đã đến
    rồi.
  kze-kze: Símiyoni kwésun-tawai kwegwárá'á egwaa'á taména Áánútuntavena súwi séna
    miníyámpóígón-áái simátimena Áánútu Yérúsaremuvaken-kwaasi sáwí-imayaao tátokaimpinkemba
    iyásinkaindavenaya sirániwaimba kwéamu'maraundawaintavena miníyámpóígón-áái simátímakaiye.
  lbk-lbk: Isnan chey kannay ay olas ay kawad cha Jesus is kaTimplo, inomchan siya
    ya nenyaman ken Apo Dios. Sa na't inog-okhod nan maipoon isnan ong-onga isnan
    am-in ay cha manman-ed isnan mensobtan Apo Dios isnan iJerusalem.
  mto-NT: Je̱pna tseꞌe vye̱ꞌnada je̱ Jesús ma̱a̱t je̱ tyeeꞌ je̱ tyaak ku veꞌe je̱
    Ana ñu̱na̱jkxjidi. Vanꞌit tseꞌe je̱ Nteꞌyam du̱yakma̱ji du̱yakjaanchi je̱tseꞌe
    je̱ Jesús du̱nu̱ka̱jts je̱ja je̱ nu̱may jayu vyinkujkta juuꞌ veꞌe du̱ꞌaꞌíxtup
    ku veꞌe je̱ jerusaleenit jayu cho̱ꞌo̱ktat.
  bzh-bzh: Lob Yesu lööho ama lu ata nahën denare loḳ buk sënë, log Ana verup ving
    bepisek in Anutu, log nër ġaġek raḳ hurmahen sënë vu alam pin sën deneġin
    bë Anutu geḳo alam Yerusalem nah vu yi lo.
  guj-2017: તેણે તે જ ઘડીએ ત્યાં આવીને ઈશ્વરની સ્તુતિ કરી, અને જેઓ યરુશાલેમના ઉદ્ધારની
    રાહ જોતાં હતા તે સઘળાને તે બાળક સંબંધી વાત કરી.
  jvn-NT: Ing waktu kuwi ya dongé nabi Hanah uga teka nang Gréja Gedé. Dèkné terus
    memuji Gusti Allah lan ngomongké bab Botyah Bayi mau marang wong kabèh sing pada
    ngarep-arep kapan Gusti Allah enggoné ngluwari kuta Yérusalèm.
  byr-byr: Sɨmɨyonɨ kuna wɨdadaaꞌnyɨyagaaꞌ aꞌmwe saꞌ bɨna yaka Gotɨyarɨ “Su! Su!”
    wɨdaka kaimɨraayarɨna pwaraavɨ wɨdɨna. Gotɨyai Anga Jeruzaalemɨ mwaalyaraavɨ wiwawɨnyabwi
    yɨpalasɨꞌnyaꞌna yemwaalesara sahwaraavɨ wɨdɨna yaꞌ aꞌmwe saꞌ.
  ian-ian: Jisasna nyaek nyɨme tɨlɨmbɨk mala Godna ngay wuleilɨlɨ. Mat nyan kat vɨlaa
    God kat sɨvu lɨlɨlɨ. Kumba la nat nɨmba God ngɨni Juda kat kwunatndeya njɨmbla
    kat kawiga lɨndi. Wundi nɨmba kat vɨlaa walɨ. Ndɨnayɨ. Nɨn kat kwunakiya nyana
    waa walɨ. Nɨn kat kwunakiya nyan tamba yalaa lɨgandɨ waa Jerusalemba la nɨmba
    kat mbutseli mbutsela mbutɨlɨ.
  hun-hun: Ugyanabban az órában odalépett, hálát adott az Úrnak, és beszélt róla mindenkinek,
    akik Jeruzsálemben a megváltást várták.
  mcf-NT: 'Ambo icnubi Esus bësho isun Anan Nuquin Papan naden nanu quequin chiampicpaden
    chuipanëdash: —Isadaidbo icsaquid icsho cuidnu caid mënchictequid nëid nec —quepanëdash
    Ana Esus chiec utsibon tantianubi.'
  kjs-kjs: Yesu Gote-para kalisimi rabu Gote-para ora pili lisa. Go puma nipumi mo
    naaki madaa remaa lakalisa. Gore enaali raayore Gote-me Jerusalem su-para piri
    enaali ma-kepeanalo adoba piru aaeme-para remaa lakalisa.
  mni-mni: Aduga pungpham adumaktada mahaksu laktuna Tengban Mapubu thagatcharammi
    amasung Jerusalem-bu handokpiba ngaijariba makhoi pumnamakki maphamda angang asigi
    maramda wa nganglammi.
  yad-NT: Nanutuudiyadanumatiy Ánaju̱beñi̱ Jesús pi̱ra, nani̱chana̱tya̱da variñi̱
    Ju̱denu, nanutu̱chunu̱yada nijya̱nvavya sanchiy Jesús, jiryatiy rintuñu̱yada ra̱jiju̱
    Jerusarí̱ jiyada ra̱yada.
  mxb-NT: Ta mií hora daá ñóó ni̱ ka̱sáa̱a̱n noo̱ ndíta na̱ veꞌe Jesús. Dá ni̱ ka̱sáꞌán
    náki̱ꞌoán ndivéꞌe noo̱ Ndios. Ta ni̱ ka̱sáꞌán káꞌa̱n saꞌa̱ taleé ñoó xíꞌín ña̱yuu,
    na̱ ndáti kuu̱ taó xóo Ndios na̱ Jerusalén no̱ó ña̱ ndóꞌo nío̱ ná.
  pon-2006A: Ni ahnsowohte e lella mwo oh kapingakalahngan en Koht oh koasoia duwen
    kisin serio ong irail koaros me awiawihodo komourpen Serusalem.
  maq-NT: Hacuaha ha hora xi siu xu ni xutacha rë Jesús ngajan yungun jan ne, cafehe
    Ana. Hane xi cavëë me quihndi Jesús jan ne, casua xu me nacuechji rë Nina. Ngaxtun
    vëhë ne, sehe cavetsihin cachja xu me tsëhë Jesús cojo yëjë xuta xi jemu meje
    rë xi cuechú nixtin xi cuaxëtje Nina nandya Jerusalén.
  hto-hto: Simeón Jesudo úrilla llezica afengo afénomo bite. Iemo úrue dɨbéfodo Juzíñamuina
    “Fɨgora” daɨna mei, afengo nana Jerusalemo ite jíllollena uíñotɨnomo úrite. Dúemɨe
    Jesús ñúefuiaɨna afengo íaɨoɨmo llote.
  por-BRBSL: Coming naquela mesma hora, ela deu graças ao Senhor, e falou dele a todos
    aqueles que procuravam a redenção em Jerusalém.
  ces-NKB: Ta přišla ve stejnou chvíli a vzdávala Pánu chválu a říkala o něm všem,
    kdo v Jeruzalémě očekávali vykoupení.
  cui-cui: 'Poxonae Jesús caponatsi Nacom pin pia botha xua Nacom pecatsinexatsi bapoxonae
    Ana imoxoyo caquita uncua barapomonaetha. Barapowa tsipaeba Nacomtha, jeye: “Nacom
    maisa jʉntʉ coyene weiweinan xua painta itorobame barapo pexuyo”, jei Ana. Bapoxonae
    Ana yabara paebaxoya pexuyo jiwitha pomonaetha pomonae wʉnae ewateiba po coyene
    xua Nacom itorobina Israel nacuapiwitha pon Israel nacuapiwi capanenebiya exanaeinchi
    romanomonae weya.'
  boj-2014: Simeon a anjam marsiq koboonaqa Ana a bosiqa aŋgro kiñala di unsiqa Qotei
    aqa ñam soqtej. Osiqa Jerusalem tamo uŋgasari kalil Qotei na awainjrqa marsib
    tariŋoqneb qaji naŋgi Yesus qa sainjroqnej.
  eng-OEBUS: At that moment she came up, and began publicly to thank God and to speak
    about the child to all who were looking for the deliverance of Jerusalem.
  eri-eri: Saini waha langa, no fere magana waha hinomu la maidu bona, Itou hilobainga
    tuwai. Onodu bona, no magana waha nomo beele malalamudu nere fai-aita oruwa, Itou
    no Jerusalemha fai-aita ege gidu hanigei nomo itaride waha lenigai.
  aly-aly: Simeon Mary-ew angkenheng-arey, Anna-an aylpenhew arrpemarl tyaty ilkwewarl.
    Ingwer-rneman anenh arrpemarl. Rernem artwa ikwer mpwelhenh, Akngeyelarl thweneyenh.
    Raw Jerusalem-areny-rnem tyarleweyenh, ikwer-rnem-wenh-angkwarrarl anenh-wety.
    Anna-el ampa akely arew, ra inkwerelhemel Akngey nakew, rap ingkerrew-anem ilew
    angka Jesus-akert.
  wiu-wiu: Einata einapete einatoa nokome Akolali-pala ke wa oa kakeneya. Nitoapa
    Akolaliyo Yerusaleme yene oto toa moatekale nepia meane ali atoa-pala eni mati
    koo oa kakeneya.
  swe-swe: Just i den stunden kom hon in och tackade Gud och talade om honom [Jesus]
