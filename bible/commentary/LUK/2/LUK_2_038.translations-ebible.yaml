  kde-kde: Aneyo mmahe nkuhaloka, nkutandilika kunnombolela Nnungu na kutanga habali
    dya aneyo mwana kwa vanu vammalele vachilolêla kupohwa kwa imanga ya Yelusalemu.
  ata-ata: Ia ane mineꞌe ꞌalai noxou keakea kalumo, la mivikala laixe musuku mulai
    noxou Lataua. Ane miaꞌaloxu keakea mulai noxiꞌa ta Ielusalemu mukalusi e mixomaiou
    voxo ane sou Lataua upamaulineꞌi.
  qvw-NT: Chayćhümi Simeon śhamuśhan üra paypis ćhämula Diospa chuya wasinman anradisicunanpä.
    Chayćhu iñachäta licälulmi willapacula paynüpis Israel malcanta salbananpä alcäcunäta.
  nfa-nfa: Lodꞌo Simeon padhai lii dènge Yusuf dènge Maria era, hèia Hana mai padètu-dètu.
    Ka nanene si padhai lii, hèia na koa-kio kolongara Ama Lamatua. Ka na padhai lii
    lula-nèti Yesus mi dhèu aaꞌi-aaꞌi dhu tatae mamai Dhèu Aae dhu Lamatua lii dhu
    moa tèke neo pua mai, sèna ka patabuli dhèu Israꞌel.
  tnp-tnp: Kəni in təmuva ikɨn əha e nian əhruahru Sɨmion tətəghati e suakəku. Kəni
    pətauəhli u tətəni-vivi Uhgɨn ohni, kəni mətəghati e suakəku əha kəm nətəmimi
    rəfin u kəməutəhtahnin məmə Krɨsto in otɨtɨs nətəm Isrel.
  urd-urd: और वो उसी घड़ी वहाँ आकर ख़ुदा का शुक्र करने लगी और उन सब से जो येरूशलेम
    के छुटकारे के मुन्तज़िर थे उसके बारे में बातें करने लगी।
  hot-hot: Ma Simeon hanaŋ abô denaŋ, ma avi êŋ hi habobo thêlô ma hêv lamavi hadêŋ
    Wapômbêŋ. Ma hanaŋ abô hathak okna êŋ hadêŋ avômalô takatu ba êmô ek eyabiŋ waklavôŋ
    atu ba Wapômbêŋ nêm avômalô Islael vê ênjêk iniŋ malaiŋ.
  mqj-NT: Attu iatoo saemi duka' ma'kurru' sumanga' langngan Puang Allata'alla anna
    untula' inde anakke lako tau buda to ummampai attunna Puang Allata'alla ussulang
    to Yerusalem.
  rus-SYN: И она в то время, подойдя, славила Господа и говорила о Нем всем, ожидавшим
    избавления в Иерусалиме.
  mbh-mbh: Na Simeon ile riong i vusu inga na Ana i velpola ma i ri sivengaing a God
    nge, na i ri mun nge wain aken, nge areko o thealal nge a God mo i el werer a
    Jerusalem a ngarangre omeni.
  bdd-bdd: Tuta nage ꞌoina wahineina ꞌinaoma ma Yehoba ꞌoina ꞌiloyauwedowa, ma gwamaina
    weyahina ꞌigwae meYelusalema ꞌoidiya, ꞌigwaeya, “Gwama bewa tauna ꞌada Toꞌabihetena
    tayamweyamweya.”
  cbt-NTPO: 'Naporo'' inanta'' huëcaton, Quisosoa''huaya ni''nin. Noya cancantaton,
    Yosë nontërin. —Iso hua''huasha nasitërinso marë'': “Yosparinquën Sinioro,” itëranquën,
    tënin. Ina quëran Yosë imapisopita sha''huitërin. —Yosë nohuanton, a''paimarinso''
    nani nasitërin. Inaso'' nicha''ësarinpoa'', itërin. Na''a Quirosarinquë ya''huëpisopita
    ina ninarapi ni''ton, napotërin.'
  rmy-SERVI: Дэ кодыя вряма вой поджиля и ачиля тэ ашарэ Дэвлэ. Тай розпхэнэлас пала
    Чяворэ всавэрэнди, савэ дожутярэнас фирисаримо важ Ерусалимо.
  srn-NT: A srefi ten di Simeon ben e taki nanga Yosef nanga Maria, Hana kon tnapu
    drape. Dan a bigin opo Gado nen owktu èn ala sma di ben ferwakti tak' Gado bo
    ferlusu Yerusalem, a ferteri fu a pikin disi.
  cta-NT: Loꞌo ndye nchcuiꞌ Simeón loꞌo xtyaꞌa̱ Jesús, la cuiꞌ hora biꞌ ndyalaa maꞌ
    Ana biꞌ ca su ngaꞌa̱ nguꞌ loꞌo Jesús ca neꞌ laa, la cuiꞌ cubiꞌ biꞌ ni. Ndya tsa
    maꞌ xlyaꞌbe jiꞌi̱ ycuiꞌ Ndyosi xquiꞌya chaꞌ cua naꞌa̱ maꞌ jiꞌi̱ nu cubiꞌ biꞌ.
    Liꞌ nchcuiꞌ tsa maꞌ loꞌo tyu̱u̱ tyaꞌa nguꞌ quichi̱ tyi maꞌ, juaꞌa̱ loꞌo lcaa nguꞌ
    nu ndu̱ tiꞌ jiꞌi̱ Cristo ñaꞌa̱ cuayáꞌ tyalaa tsa̱ nu ca̱a̱ yu chaꞌ cuaꞌni lyaá
    yu jiꞌi̱ nguꞌ Jerusalén yaꞌ nguꞌ xaꞌ tsuꞌ. Nacui̱ maꞌ jiꞌi̱ nguꞌ biꞌ, chaꞌ nu
    cubiꞌ biꞌ laca nu culo lyiji jiꞌi̱ nguꞌ jiꞌi̱ yabeꞌ nu cua nxtyanu ycuiꞌ Ndyosi
    jiꞌi̱ nguꞌ.
  bqc-SIM: Zĩbeezĩ gↄ̃̀ↄ à sↄ̃̀ńzi à Lua sáaukpà, àlɛ nɛ́pi yã'o gbɛ̃́ pↄ́
    an wɛ́ dↄ Yelusalɛũ boaiↄnɛ píi.
  tcz-CHONGTHU: Simeon chun Mary le Joseph koma thu aseilai chun amanu jong ahungin
    Pathen avahchoi pantai. Chapang chungchang thudol Pathen in Jerusalem ahuhdoh
    nadinga gingcha tah'a ngah jing ho jouse komah aseiyin ahi.
  mar-mar: तिने त्याचवेळी जवळ येऊन देवाचे आभार मानले. जे यरूशलेमेच्या सुटकेविषयी वाट
    पाहत होते त्या सर्वांना तिने त्याच्याविषयी सांगितले.
  snp-snp: Aya kamenalo ya wenawa yakafo olafo melafo minado o fedeto, Goti ebola
    loumuto, uto Yelusalemu wenena efili gedenami kamena kiyaba o minamo wenena muki
    ya kipawa yamu logimi-gimi iye.
  isl-isl: Nú kom hún þar að sem Símeon var að tala við Maríu og Jósef og byrjaði
    einnig að þakka Guði. Hún tók að segja öllum í Jerúsalem, sem væntu komu frelsarans,
    að Kristur væri loksins kominn.
  spy-NT: Kiwo ꞉cheebyoosyaanaa yoo king'āloolchinēē ꞉Simiyōōn Maaryaa ākoo Yōōsēēf.
    Kubirchi ꞉nkinee Yēyiin kōōnkōy ānkumwoochi chii ake tukul nyēē kimii kukānyoonu
    kooraraach ꞉Yēyiin Yēērusālēēm kule, “Kaakuyit *꞉Kāārārookiintēēt!”
  xnn-xnn: Isdin nangisgepanda ken Jesus et wada gedan si Ana isdi ay nin-iyaman ken
    Apo Dios maipanggep isnan onga danat sodsodoken nan onga isnan ipogaw ay mangses-eed
    isnan mangsobotan Apo Dios isnan ipogaw id Jerusalem.
  mwe-mwe: Popo pego, gubhaikopweye mmujo, gubhatendile eja kwa a Nnungu na gubhalungwiye
    ngani jika jwene mwanajo kubhandu bhowe bhatemingenenje nkulindilila kutapulwa
    kwa Yelushalemu.
  tte-tte: Sauganane koina iyawatagilima Nume Tabu kalona mena ilau Meli yo Yosepa
    kolili kabo melumelune igitai yo ikawatoki Yaubada koina melumelune kaiwena. Imwawasi
    iedeedede tomo meuloili kolili siya siyaele Nume Tabu kalona mena melumelune kaiwena.
    Siya meuloili Ana ana edeedede sibenabenalan sisanasana Mesaiyane iya yakato Yelusalema
    ileboi Loma ali loina koina.
  tcs-tcs: Da seimtaim nau Ana bin kam de wea dempla wea da Tempol. Em bin eso God
    ane em bin spik ebriwan uda bin weit po dat taim wen da Masaia, da Promiswan i
    go kam po meke Zarusalem pri. Ana i bin spik diskain baut Zizas, ‘Em da wan uda
    God i bin suzem.’
  hlt-THB: Cawh anih ce cekkhqi venna cet nawh, Khawsa venawh zeelnaak awi ak kqawn
    coengawh Jerusalem hulnaak ak ngaih-ukhqi boeih a venawh cawhkaw naasen akawng
    ce kqawn pek khqi hy.
  soq-soq: Ita Simion oto baiwa God wadaposisadioma Anna do mo mampo wisene God auwadewadewasadie.
    Tane me auwawa diasane mo mida Ierusalemwa inamopia onioniawantoie waimoia mampo
    oto ewena umanawa diadewasamodie.
  qub-qub: Simeón rimayta usharcuptin Anapis witiycur Tayta Diosta agradësicur aduraran.
    Nircorga ñïñu Jesuspaj willaparan Tayta Dios cachamushan Cristuta shuyaraycaj
    runacunata.
  att-att: Á pakasingan ni Bákò Ana kári Maria, jimikkì nira. Á naddáyaw si Bákò Ana
    kâ Namarò, á kinagi na yù meyannung sù abbing, nga iddanamán nayù ira ngámin nga
    taga Jerusalem ta mamalubbáng sù ira ngámin nga ginaká ni Israel.
  bki-bki: Ka bogo na naruei, naio binimei vaataro kalo, ana naio bolkouo, ber siva
    toru ban Atua bior kiritete nei, a iorou ka nina, naio ba tavio ba jom̃a berii
    Yesu ban tomu nalo nam̃a aju ajirarag rorea ka Atua rimei rilarur Yerusalemo,
    mia Ana ber bisivisii banlo ka kanalo Naverikariano naio binimei ruei.
  bqp-bqp: Zĩ birea gↄ̃̀nↄ à nàńyĩ, à Luda sáabu kpà, àtɛn nɛ́ pì yã o gbɛ̃ kũ ń
    wɛ́ dↄ Yurusalɛmu bonaainↄnɛ ń pínki.
  mcp-mcp: Nyə á bə nə́mə́ cínɔŋgʉ́ ja bwə́ á bə nə Yésus Luŋ yí, a mú yə Zɛmbî akíba;
    buud bɛ̂sh bwə́ á ŋgə bwánd nə́ Zɛmbî mə bá zə yîl Yurʉ́səlɛm mə́nyámád wá, Ana
    nyə á ŋgə jaaw lâŋ mə́ mwân.
  hat-hat: Menm lè sa a tou, li vin rive, li t'ap di Bondye mèsi. Li t'ap pale sou
    Jezi bay tout moun ki t'ap tann Bondye vin delivre lavil Jerizalèm.
  npl-NT: Ana noiwa okalakito itech non ora iwa opé kiweyijkachiwa Dios. Iwa opé tetlapowia
    de n konetl Jesús, nochteh n tlakah de Jerusalén okichixtokah mawiki n Cristo
    para kinmakixtis.
  bgg-bgg: Ji pha ishak shii ai de thiichiih wuii thog srane Hamangkhung-aphuii shii
    laso phi chiih-è khuchung Hamangkhung-aphuii è Jerusalem shii chie phi phro è
    khan pha branthek shii ani chiang ji yao phi.
  eng-TCENT: She came at that very hour and began giving praise to the Lord and speaking
    about the child to all who were waiting for redemption in Jerusalem.
  eng-BSB: Coming forward at that moment, she gave thanks to God and spoke about the
    Child to all who were waiting for the redemption of Jerusalem.
  cpu-NT: Ari opokapaakeri iroka tsinane, opaasoonketapaakeri Pava. Ipoña oñaaventanakeri
    eenchaaniki, irojatzi ikemantaiyakarini ikaratzi oyaakoventarori irovatsinaryaakoyeetairi
    Jerusalén-satzi.
  san-ASM: পৰমেশ্ৱৰস্য ধন্যৱাদং চকাৰ, যিৰূশালম্পুৰৱাসিনো যাৱন্তো লোকা মুক্তিমপেক্ষ্য
    স্থিতাস্তান্ যীশোৰ্ৱৃত্তান্তং জ্ঞাপযামাস|
  tac-NT: Napu'lige alé wa'lú re'obachi mochígichi alué José, alué María, 'lige alué
    u'tá towí Esusi, sébale alé alué Ana anilime mukí, 'lige wa'lú cheliera 'yale
    Onorúgame, 'lige ruyele suwábaga alué ralámuli Rusaleni ejperégame churigá nímili
    níliga alué u'tá towí Esusi wa'lú ochérisa napu ekí buigá mochile napurigá bujémala
    alué chátiri 'nátili.
  eng-WEBPB: Coming up at that very hour, she gave thanks to the Lord, and spoke of
    him to all those who were looking for redemption in Jerusalem.
  gfk-H: Ing ga hanuat huteta ta dal tamaan ta iakanong ra pakana bung, ga tanga tahut
    ta Kalou. Ma ga iangianga tano nat na bulu taar ta diet bakut ing diet ga kiskis
    kahai no pakana bung bia Kalou na kul halangalanga Ierusalem.
  viv-viv: Ada Meli Yosefa manuwa-tafalolo againe kwamana Yaubada matane hisena ma
    bai-nadi againe Ana giyemu, lilidiya gimidi be Yaubada givesiuleyena, kadu miYelusalema
    agaidiya kwamana faꞋine gigahegahe gigayo, “Hida kwamana ada Tokibababala, BanaꞋe
    faꞋine kalulauboda amanadi.”
  yao-yao: Papopo pepo jwankongwe jo ŵalikopwesye paujo ni kwatogolela Akunnungu ni
    kusala ngani sya mwanache jo kwa ŵandu wose ŵaŵaliji nkulolela kuwombolwa ni kulecheleswa
    kwa Yelusalemu.
  tgp-tgp: Ale mo sinai tataholo hinira atu, ale mo tapulo vere meje isan God. Mo
    retireti matan natirihi atu isan la haratu sei la lo kilau toho matan rani atu
    vara God i pa volituhu Jerusalem hinia.
  auc-NT: Tömënä ñöwo eyepæ̈ pönï mämö bee tëninque Itota ingante adinque Wængonguï
    ingante waa ate pönëninque apæ̈necantapa. Ayæ̈ wadäni, Mönitö Eedotadëë ïñömö
    quëwëmöni ïñömönite Wængonguï æyedënö pönö cæcä beyæ̈ abæ tawænte quëwenguïmönii,
    ante në wänö cönäni ïnänite dodä Änä ïñömö Wëñængä ingante do adïnä inte, Wëñængä
    në Ænguingä inte do ëñate pongä atabopa, ante cöwë apæ̈nedä ëñengadänimpa.
  kbc-NT: Acaaɡ̶aca naɡ̶aca lakatatibece micota me diniotagodetalo Aneotedoɡ̶oji,
    odaa ja yalaɡ̶ata nigaanigawaanigi yatematitiogi ijotawece niɡ̶ijo anonibeotege
    Aneotedoɡ̶oji me yatamaɡ̶atee noiigitigi Jerusalém me yatamaɡ̶ateetetege laxakawepodi.
  bmh-bmh: Ziwas go ebu, go Uwait ulagwag murabun sieun. Gonug Zerusalem uzanan duailel
    gotulemen ebu go mogoi nugau ze kolital duailel imarabun go gumei daremen awareun.
  ctu-BL: Ti jini jach bʌ ora tsa' tili Ana ba'an alʌl. Tsi' sube wocolix i yʌlʌ Dios.
    Tsi' subeyob i sujmlel jini alʌl ti' tojlel pejtel año' bʌ ti Jerusalén woli bʌ
    i pijtañob i coltʌntel.
  meq-meq: A ye a gay i məɗəslay ha gər a Mbəlom na, ahəl nakə Simeyoŋ faya ma tsikiye
    me mba aye. A ye naha, a gay naha sɨsœ a Mbəlom. A tsik ka wawa niye a ndo neheye
    faya ta həbiye madayaw i ndo mətəme ha ndo nakə ma təmiye ha Zerozelem aye.
  noa-H: Mag hagt'a María hich chaai dʌ̈i Haai hi jëeujem deg nʌm hee, mag hũan Ana
    hanʌmjã bëewi Hẽwandamau hich Chaai pʌ̈itarr k'aug hat'aawai hirig, “Hʌ̈u hajim
    Hẽwandam; purua maar peerdʌ hawaag pʌ̈iju haajerr chaai barbaicheewai mʌ honee
    hʌmgui” hajim hanʌm. Magnaa mag hich Hẽwandamaucha pʌ̈iju ha jaautarr hĩchab nʌajerr
    k'ʌʌnag chi chaaidam higwia, “Hich Hẽwandamau jaautarrjö chamʌguata mʌg hatag
    maach peerdʌ hauju hag Chaaidamauwai” haajeejim hanaabá.
  alp-NT: Hoko kena Simeone ilepa loko Maria pelare, Hana iluake lokosi eleki iisike
    Tuhane le Maka Hlamate Iluake peneka eleki ialenake Kwetele mere ete pusue tamata
    Israele rebe esi namake esi supu tie bei tamata esi kbasare.
  san-VEL: parame"svarasya dhanyavaada.m cakaara, yiruu"saalampuravaasino yaavanto
    lokaa muktimapek.sya sthitaastaan yii"sorv.rttaanta.m j naapayaamaasa|
  kbq-kbq: Anama nehigeno anante ana a'mo'a eno, Anumzamofona susu hunenteno, Jerusalemi
    vahe'ma zamaza huno zamavaresanigu avegama ante'naza mofavre fore hie huno huama
    huno zamasami'ne.
  kbh-kbh: Simeón, María y Josébioye yojtsëtsëtsnaye ora, Ana chë́ngbioye yojobeconá,
    y chë Atsebacayá tojanonÿnama Bëngbe Bëtsábioye tbojtanchuá chents̈ana, Jerusalenoca
    ents̈ángbioye, chë canÿe atsebacayá Israeloca ents̈angbiama imojanobatmanë́ngbioye
    tojanë́yana, chana Jesús yojétsemna ca.
  ron-LSB: Subind chiar în ceasul acela, ea aducea mulțumiri Domnului și vorbea despre
    el tuturor celor care așteptau răscumpărarea în Ierusalim.
  pon-pon: I me pil pwarado ni klok ota, kapina Kaun o kajokajoi duen i on toun Ierujalem
    karoj, me auiaui jaunkamaur.
  nhe-BL: Huan ipan nopa tlalochtli quema Simeón quitlachiliyaya Jesús, ajsico Ana
    huan pejqui quitlascamati Toteco ipampa nopa piloquichpiltzi. Huan pejqui camati
    tlen ya ica nochi nopa tlacame ipan Jerusalén tlen quichiyayayaj ma ajsi nopa
    israelita Temaquixtijquetl huan quinilhuiyaya para ya tlacatqui nopa pilconetzi.
  sps-sps: Ayei naa me tsuri tan nainy to aya, ya faarof iny to Gov, ana ayei tsue
    of ratuari na fokinai siisio nana guei te anaanos rori, ma saup fatabin Ya na
    tou tapuruur nar taa Jerusalem.
  wnc-wnc: Pasike yuwawan Simionda wamu waaknga Maria iniwawan Ana waapata inengan
    kuke engangu Jesu waapa kake Anutu inimbakngakut. Inimbakngayuk Anututa Jerusalem
    nanatane iwana zipmake yayawamban kuningge apbakngake yuya aminde engangu waapae
    yanikut, Anata.
  bus-bus: Zĩ beeea gↄ̃ↄ à sↄ̃̀ńzi, à Luda sáabu kpà, èe nɛ́ pì yã oo gbɛ̃ kɛ̀ aↄ̃
    wɛ́ɛ dↄ Yerusalɛmu bↄnazinↄnɛ ń píngi.
  gub-BL: Zuze a'e, Mari a'e no, a'e pe waneko mehe, uhem a'e kuzà a'e no. Uze'eg
    Tupàn pe, ikatu haw rehe. Uze'eg a'e pe teko wanupe, Tupàn Zeruzarez tawhu pe
    har wapyro àwàm hàro har wanupe. Uze'egatu a'e kwarera'i rehe.
  imo-imo: Simeononi Jisasindo ungu nimbe molopili eno moloringina kano ambomu yu
    ombalie Gotendo paa tereno nimu. Kano kinye Jerusalem imboma tepa limbeindo ombalo
    iyemu ombalo ningo nokoko moloringi imbomando, Ana yuni ungulu moromo mele ungu
    mare nimbe tirimu.
  boj-boj: Simeon a anjam marsiq koboonaqa Ana a bosiqa aŋgro kiñala di unsiqa Qotei
    aqa ñam soqtej. Osiqa Jerusalem tamo uŋgasari kalil Qotei na awainjrqa marsib
    tariŋoqneb qaji naŋgi Yesus qa sainjroqnej.
  eng-DRA: Now she, at the same hour, coming in, confessed to the Lord; and spoke
    of him to all that looked for the redemption of Israel.
  knf-knf: Aban da wal mënţ aşë wo ţi pbeeb Naşibaţi abot aţiiniyaan uko wi napoţ,
    bañaaŋ bŧi bankyoonkuŋ mbuur mi Yeruŧalem.
  san-KHM: បរមេឝ្វរស្យ ធន្យវាទំ ចការ, យិរូឝាលម្បុរវាសិនោ យាវន្តោ លោកា មុក្តិមបេក្ឞ្យ
    ស្ថិតាស្តាន៑ យីឝោវ៌្ឫត្តាន្តំ ជ្ញាបយាមាស។
  arn-NT: Feymew Ana puwürkey feychi lelen mew, feymew eluwi ñi mañumafiel ta Ngünechen
    ka ñi nütramyeafiel ti pichiche Jesus mew kom ti pu che tati üngümnielu ñi montulngeael
    ta Jerusalen waria che ñi pu kayñe mew.
  zas-NT: Loj hor ziigajc bibigaman lod zaꞌnë Xiëb Li con Jesús, guzuloj cudëëdaman
    quixtëë loj Dios cuzaꞌt tëëman bejndobëz guin loj gra ree bén cabëz guixhiaal
    Dios bén gagnë bén Jerusalén ree.
  ken-NT: Nkúbhɛ́ mpok ɛyɔ Josɛ́f nɛ María bárɔk nɛ mmɔ́. Ághɔ́ nɔ́kɔ́ mɔ̌rɛ́,
    achyɛ bakak ntá Mandɛm andɛmɛ nɔkɔ bɛyǎ mɛnyɨŋ ɛ̌ti mmɔ́, ntá bo abhɛn mánòŋ
    nyaka bɛ Mandɛm amfɛrɛ bǒ Yerusalɛm ndǔ ɛsɔŋɔri.
