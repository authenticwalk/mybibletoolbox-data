  pan-pan: ਉਸ ਨੇ ਉਸੇ ਸਮੇਂ ਉੱਥੇ ਆਣ ਕੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਧੰਨਵਾਦ ਕੀਤਾ ਅਤੇ ਉਸ ਦਾ ਜ਼ਿਕਰ ਉਨ੍ਹਾਂ
    ਸਭਨਾਂ ਨਾਲ ਕੀਤਾ ਜਿਹੜੇ ਯਰੂਸ਼ਲਮ ਦੇ ਛੁਟਕਾਰੇ ਦੀ ਉਡੀਕ ਵਿੱਚ ਸਨ।
  gvc-gvc: Simeo to durucuro watoi ticoro tina cahai wihiro, wahchero Cohamacʉre “Noana”,
    niha. Ã jiro Jerusalẽ macainare pichacapʉ wahaborinare yʉhdohtirore cohtainare
    ticoro Jesucãre yahuha tina jipihtinare.
  mwp-mwp: Na balbayginga mina senabi thonara mangaydhin, Awgadhoepa eso pugaydhin
    Kazipa, a mulaydhin kapu ya Kaziw doegumuya mabaygan ngaya nanga ugadhin Awgadhaw
    thonara Yoerusalemoepa gudaz puydhaypa.
  ksj-ksj: Simeonaꞌe Maria zu Iosefa teite ḡoeriroteꞌe zamaḡano, Anaꞌa zeḡe vaḡe onadu
    Badiꞌa matuꞌo haro. Ebu tahiꞌa eꞌe moneo vaze ziro, raenaꞌa, “Vaze niduꞌaꞌe Ierusalema
    agire azaḡa ꞌevoreonoꞌo mae buziteꞌe vazeḡa faḡa hune guhine onaeꞌohe. Tahiꞌa
    ꞌahiꞌe zeḡeꞌa guhineꞌeteꞌe vazeḡa!”
  sbk-sbk: Oyo afumele sala yeyo asalifizye ONGOLOBHE. Na wonti bhali bhahwenyelezya
    eshahwaulwe katika Yerusalemu abhafumizyo enongwa zyakwe.
  mya-JVB: သူ သည်လည်း ထို ခဏခြင်း တွင်ဝင် ၍ ထာဝရ ဘုရား၏ကျေးဇူးတော်ကို ချီးမွမ်း လေ၏။
    ယေရုရှလင် မြို့ ၌ ရွေးနှုတ် ခြင်းအရာကို မြော်လင့် သောသူ အပေါင်း တို့အား ထိုသူငယ်
    ၏ အကြောင်း ကို ပြော လေ၏။
  kgf-kgf: Waŋu nalé imuaru embac iminéŋ éréma Anutuac ewa hia ac ézéyec. Ézéma ic
    embac tosara Anutunéŋ Yerusalem ic embac doegina memac niŋac mambécma kecgic imi
    onac muru merac iwac hénia ʒéasari énécmiyu nindacgic.
  awb-awb: Mi tanáhráq wega Sísa tagéna Manikánsabe iwíáh íwíáh atena Sarúsarama suwahpeqte
    ké merirena kaweraritahna anínsábé áwénunu ke Sísa éhweh teriuwe.
  gdn-gdn: Apunu Simiyoni ridi Meri siyawa da kewowena ki makeya ka ridi Ana ika mete
    bauwena manako Mamanuga God paraupupu. Mamanuga God natere Diyerusaremu ragidai
    iyatamana ki nana ki nawanai ika idiwa ragidai ki mu bamamugu ka e munu ki sisiyai
    mu tadeyawa.
  nko-NT: Mʋ ɛ́ ɔlɛdalɩ ba bɛkanfʋ́ Bulu, blɩ́ kebi bɔbwɛ amʋ ɩwɩ asʋ́n súná ahá
    ámʋ́ʋ́ bʋdɛ Yerusalemfɔ ɩwɩgyí ɔkpa kɩ́ɩ amʋ.
  bsn-NT: Simeón ĩnare ĩ gotiñarone ĩna tʉjʉ ejayuju so Ana. Ĩnare ĩ gotisere ajicõari,
    “Quẽnaro yiyuja mʉ”, Diore ĩre yivariquẽnañuju so. To yigajanocõari, “Rotimʉorʉ̃gõrʉcʉmi”
    yigʉ, Dios ĩ cõarocʉre, “Jerusalén macana quẽnaro ñato” yigʉ, ĩnare yirẽtobosarocʉre
    ĩ ejarotire tʉoĩa yuñarãre, “Jẽre ruyuayumi”, ĩnare yigotibatoyuju Ana.
  pib-NT: Walepapko tapoka. Wala koxa gipgujtatlu Goyakalu. Walepirana tunkakleta
    pejnuruneko kagwakachinyegiya, gognewatikaluru Gerosale chinanu kagwakachine.
  wiv-wiv: Kilaka pamuhi e zahe ni Iosep kamani Maria, ia hate motunia a Vuvu, kini
    tatani kavakava polea na vuna na kapiru (a Kristus), na nuhu kua dia ta guguru
    dia ka hahada kara dama kua a Vuvu kete vaikoli kiri Israel vona.
  reg-reg: Nakumwanya ogwo, ejile anu bhaliga bhali namba okumusima Nyamuanga. Alomele
    ingulu yo mwana kubhuli munu unu aliga nalinda omwelulo gwa Yelusalemi.
  mlh-mlh: Iŋoji damaŋ oo akoŋ waperu made oi ŋoneru Anutu miteŋ gaya. Anutuji Jerusalem
    ŋiŋigo dueyaŋuŋ baiŋgo odigaru gobuŋ, sosowo yoŋore made iŋore fuŋne mitaniŋgako
    manebuŋ. Oŋu.
  gof-ENT: ኢያ ሄ ሳቲያን ባዳ ፆሳ ጋላታሱ፤ ዬሩሳላሜ ዎዜቴ ናጊያ ኡባስ ዮጋ ናዓባ ማርካታሱ።
  aau-aau: Enekwei sohiy non-aw kokwe, hokwe hmo owh mon lousne nok, God se nak-me-ihey.
    Hokwe sawk Jerusalem-uwrsa, God so hrorsay preisia ha mey ke ma naruok me kokwe
    ney so mey ke lohruw-a sanion sow kow.
  tvk-tvk: E melele xa Siosep xal Meri ludi tamu e Nim Eo del tuvava Iesu, Anna bemei
    visal xatel e memes Hi ve tuvava ak. E dutou ni, ba di mitumul usil tuvava ak
    mi moletin xil ngasen xa di ladatil melele xa Hi isa Mesaea nan imei tengan isak
    ni Serusalem itel moletin nan xil limeluv ra xeihen na kantri sav xil.
  prf-NT: Ti odas biyid a iyud ay ummadeni bi siya kánde Jose ay ti Maria sakay nagpasalamat
    ten Diyos. Nagupos bi siya ti tungkul ten anak ten atanan nen maguray ten págpalaya
    nen Diyos ti Jerusalem.
  auy-auy: Símiyoni sún-kanaa wewáráꞌá ewaaꞌá taména Maníkóntáféna súwi séna miníyámpóígón-aai
    simátimena Maníkó Yérúsaremufaken-kwaasi sáwí-imayaago taꞌótokaimpinkemba faúsinkaindasafenasa
    siyáíndawimba wéamuꞌmaraundawintafena miníyámpóígón-aai simátímakaiye.
  tbg-tbg: Mintuvara tiro, Anaava vi entara Kotira Naavu vaunaini orurero Ihura tavero,
    Kotirara koqema iarao tivakero, vokuka mini vaiha Kotiva Ieruharemini varika ruaruama
    nimitaaina entara veka vaukara Ihura okarara vika tiva nimura.
  hub-NT: 'Tuma pujau asa, Anásha uchin wainak Yuusan maaketi tusa, ashi Israel shuar
    uwemtikartinan nakau aina nui irunun chicharuk: ‘Israel shuar ainatin uwemtikramratin
    nakamuka juwaiti’ ”, tusa tinaiti.'
  hmo-hmo: Unai nega korikori dekenai, ia danu ese mero maragina ia itaia, vadaeni
    Dirava dekenai ia hanamoa, bona Ierusalema hamauria totona idia naria noho taudia
    dekenai, inai mero ena sivarai be ia ese ia hamaoroa.
  big-big: Ana kanda mandikpekyegi pakela logo Anotoyegi wazono meiya. Keya pugu weik
    ngago mandikpekyegi langaira yongkambanu Isileili Rom Kapmanbokko ngairaga wila
    wazayagibekyegi yuke yolu puwili mabuwiliyegi kozak yei yongomo miza.
  gux-G: li puocianmo mɔ pundi lan yogunu; ki yin k dondi u Tienu k maadi yaba kokul
    den guu Jerusalemi fiema o janjanbiigu nni.
