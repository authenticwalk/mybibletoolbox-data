verse: LUK.002.038
translations:
  kpx-kpx: Iale keate nehe keu ese ke elehaime Dilava hoesehavonu. Isime Dielusalemae
    ata namigevei avoe, “Nahie tedaevei nahie maleveve ataike ko.”
  okv-H: Eto meni Iesu humbuto temple jo ta puvua iji amikote evohu Anna na puvuto
    meni avo kito God jakeka eto da Jerusalem avo God na oreto humbasuja iji simba
    ere uahera embopo amita degi Iesu ingari ta duru avo hande ena.
  tbo-tbo: Noka hougana emosina i lui gae hau numa dalabuna tewelana ubeina po Yaubada
    ugolina i wimaamala. Ma iyawoi Yelusalem Tu luyawahina hi ototoni atapuhi ugolihi
    i wibaabani.
  mal-C: ശിമയോൻ സംസാരിക്കുമ്പോൾ ഹന്നാ അവരുടെ അടുക്കൽച്ചെന്ന്, ദൈവത്തെ സ്തുതിച്ച്,
    ജെറുശലേമിന്റെ വീണ്ടെടുപ്പു പ്രതീക്ഷിച്ചിരുന്ന എല്ലാവരോടും ശിശുവിനെക്കുറിച്ചു പ്രസ്താവിച്ചു.
  grc-SR: Καὶ ⸋αὕτη⸌ αὐτῇ τῇ ὥρᾳ ἐπιστᾶσα ἀνθωμολογεῖτο ⸂τῷ κυρίῳ,⸃ καὶ ἐλάλει περὶ
    αὐτοῦ πᾶσιν τοῖς προσδεχομένοις λύτρωσιν ⸋2ἐν⸌ Ἱερουσαλήμ.
  bgc-bgc: जिब यूसुफ, मरियम अर बाळक यीशु, मन्दर म्ह थे, तो हन्नाह उनकै धोरै आई अर
    परमेसवर का धन्यवाद करण लाग्गी, अर उसनै उन सारया ताहीं इस बाळक यीशु के बारें म्ह
    बताया, जो यरुशलेम कै छुटकारै की बाट देक्खै थे।
  khz-khz: Voora kianai ia maki ekwarato, aonai Palagu evega-namaato, Ierusalema vaimagulina
    gealoawai talimara wailarai emelo valina evaravaragiato.
  deu-TKW: Und eben in dieser Stunde trat sie hinzu und dankte Gott, und sprach von
    ihm zu allen, die auf die Erlösung Jerusalems warteten.
  zsr-NT: 'Laꞌ naꞌz bdxíntënu niꞌ, rënu‑nëꞌ Dios: “Xclenuꞌ.” Gdíxjöiꞌnu yúguꞌtë bunách
    ca nac queëbiꞌ biꞌidauꞌ Jesús, bunách naꞌ nacuáꞌ Jerusalén, taꞌbö́z dza gdxin
    Nu naꞌ gsölëꞌë Dios gaclen bunách.'
  lin-lin: Awa ayaki mpe kaka na ngonga wana, abandaki kozongisa matondi epai ya Nzambe
    mpe koloba na tina na Mwana Yesu, epai ya bato nyonso oyo bazalaki kozela ete
    Nzambe akangola Yelusalemi.
  hns-NT: Ohie samai par oe oesabke lage aail aur bhie Parmeswar ke goen gaawe lagal.
    Oe Jiesoe ke biese me sab manai logan se bataawe lagal djaun agorat raha djab
    talak Parmeswar Jeroesaalem waalan ke tjhoetkaara na deiga.
  noa-E: Mag agtha María ich chaai dʉ̈i Aai i jëeujem deg nʉm ee, mag ũan Ana anʉmjã
    bëewi Ẽwandamau ich Chaai pʉ̈itarr khaug athaawai irig, “Ʉ̈u ajim Ẽwandam; purua
    maar peerdʉ awaag pʉ̈iju aajerr chaai barbaicheewai mʉ onee ʉmgui” ajim anʉm.
    Magnaa mag ich Ẽwandamaucha pʉ̈iju a jaautarr ĩchab nʉajerr khʉʉnag chi chaaidam
    igwia, “Ich Ẽwandamau jaautarrjö chamʉguata mʉg atag maach peerdʉ auju ag Chaaidamauwai”
    aajeejim anaabá.
  eng-EMTV: And coming in that instant she was giving thanks to the Lord, and was
    speaking about Him to all those who waited for redemption in Jerusalem.
  mib-NT: Te suni hora un ní quee ña, te ni nacuatáhú ña nuū Yaā Dios. Te ni cahān
    ña jnūhun sūchi yɨ́quɨ́n un jíín táca ñáyuu Jerusalén jeē cáñuhun ni i jeē quée
    Yaā jnama i.
  lif-NT2: खे़न् ये़म्‍मो खे़प्‍मो त्‍ये़आङ् निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न् पिरुर इस्राइलिहाॽरे़
    खुनिॽ चोःक्‌युम्‍भो के़हाङ्‌बा मनाहाॽ अङे़ःक्‌वाःल्‍ले़ कुमे़न्‍नो मे़त्तुसिरो॥
  xnj-xnj: Mdala yula akahumila lukumbi lulalula na kutumbula kumsengusa Chapanga
    na kuvajovela vandu voha gakumuvala mwana yula, vevalindila kugombolewa na kulekekesewa
    kwa Yelusalemu.
  mmx-mmx: Ap mo mun loxonaleng neni ga vot pasa di la ga tong loklox avukat saparap
    ne Moroa, la ga vaase ali mumu ne Iesu tinedi mo limixin diga ngangais ne Moroa
    kusu naba lox arooro limixin me Israel.
  cbr-NT: Josébë María a bëi atsíncëbë axribishi anuxun Nucën Papa Dios rabiti xubunu
    atsínquin ca Anan Jesús isacëxa. Isi cuëënquin ca —asábi ca —caquin Nucën Papa
    Dios rabiacëxa. Rabiquin ca anu 'icë uni an anun Jerusalénu 'icëcama 'imainun
    camabi judíos uni chuámarua 'inux ië́ti nëtë caíncë unicama, a Jesús ñuiquin —an
    nu ië́miti a ca ënëx 'icë —quixun cacëxa.
  tee-NT: Pus ju yuchi vachu' acsnich ju alakmilh ju José chai ju Malia. Chai vachu'
    junilh lak'ailakts'iuch ju Dios ixlacata ju ask'at'a. Chai astan ix'alacjuni ixlacata
    ju Jesús tachi chun ju amachak'an Jerusalén ju ixtapacxantaji ju ixputak'alhtaxtun'an.
  eng-LSV: and she, at that hour, having come in, was confessing, likewise, to the
    LORD, and was speaking concerning Him to all those looking for redemption in Jerusalem.
  cak-NT: Cuando ri Ana xutzu' ri ne'y, xbe-apo riq'uin. Y can xuya' matiox che ri
    Dios roma ri ne'y ri'. Y xutz'om rutzijoxic chique ri winak aj-Jerusalem ri can
    quiyoben chi yecol, chi ja xoka ri Jun ri xticolo quichi.
  pah-NT: '@see-verse:LUK.002.037'
  sja-NT: 'Simeón pedee auparude Ana uchiaji. José mãik''aapa María unuk''ãri ma warra
    ome, Tachi Ak''õremaa gracias jaraji iru pari. Mãpai arii p''anadap''edaarãmaa
    jarapachi: —Na warrata tachi Jerusalén pidaarãpa nɨ p''anɨ tachi k''aripait''ee.'
  xed-xed: Ɓhadaghata tsatsi guli, ma va tsa fitik ya, ka zləzlvu tsi ta Lazglafta,
    ka mnə tsi ta gwaɗa ta Yesu ŋa inda gwal ta kzla mbakwa Ursalima.
  mks-NT: Mé hora íin Simeón ndítúhún da̱ xi̱hi̱n María já na̱xi̱nu̱ co̱o Ana cán.
    Ta tá na̱ndihi na̱ndiquia̱hva ñá ndixa̱hvi nu̱ Ndióxi̱ já na̱casáhá cáha̱n ñá
    sa̱há ña̱ loho Jesús cán nu̱ú ña̱yivi, na̱ ndáti quixi qui̱ví chindahá Ndióxi̱
    da̱ chindeé na̱ ñuu Jerusalén. Ta cáchí ñá ña̱ jivi mé Jesús cán quéa̱ ndáti na
    quixi.
  gfk-S: Ing iga hanawat hutate ta duhat tamana ta ikino pana bung iat mon, iga tanga
    tahut utuma hone God. Ma iga hinawas tano not no bulu ter ta di bakut ing di git
    kiskis kawase no pana bung be God na kul halangalanga Ierusalem.
  bmu-bmu: Yaŋön nalö miaŋgöreŋök kaŋgota morö mi eka Anutu möpöseiyök. Anutunöŋ Jerusalem
    ambazip sohopŋini memapköra mamböta malgeri, körek yeŋgöra morö miaŋgö könaŋi
    jim asarii mötket. Mewö.
  dgz-dgz: Simion nop mega uon tani amba waen Ana taue God wa atonasiwandin. Amba
    den Ierusalem gapan wat inakam mumapen menan amat taiwanumune nagirewa, Iesu oisewa
    wadidiamon.
  eng-GNV: She then coming at the same instant vpon them, confessed likewise the Lord,
    and spake of him to all that looked for redemption in Hierusalem.
  zaa-NT: Méruani hóraá bitsina' bi le' templua nna yala gracia bè' bi Tata Dios nna
    gunne bi qui' nu cca qui' nítú'a lani iyaba canu ribeda huá cą íl·lani enne' gudilèe
    iyaba ca enne' Jerusalén.
  eng-WEBSTER: And she coming in that instant, gave thanks likewise to the Lord, and
    spoke of him to all them that looked for redemption in Jerusalem.
  guh-guh: Nexata bajarapova ata pata itsajota Josébeje Maríabeje nucabeje templobota.
    Simeón pisanucaejavata Jesúsnëyo, isataenuta bajarapova. Nexata bajarapova pexaniajamatabëcuene
    rajuta Diosojavabelia Jesúsnëyo yabara. Romano nacuaverena pepatsivi Israelnacua
    pevetsixae, Israel nacuapijivi copiaevetavanapa Dioso pejamatabëcueneta petovecuajutsinexatsi,
    nexata baja Romano nacuaverena pepatsivi pevecuapitsapaenexa Israelnacua pevetsicuene.
    Nexata daxita pamonae copiaevetavanapa Dioso pejamatabëcueneta petovecuajutsinexatsi
    Israelnacua pevetsivi, daxita bajarapamonaejavabelia, bajarapova tsipaebabiaba
    Jesúsnëyo pelivaisi.
  bon-bon: Tabe mameta me toclige, pui padare Simeona mene jiicemige. Tabe Acejiyame
    ne eso ecärige teeme Bägrä tääpume, piba mene pui bägrä poto cidi me jejananemige
    iyeta biname bine, Yerusalema ngalebora lui cina Acejiyame me padare ne jewagrijenisi
    teebibine niiya cabu ca äsecrerame.
  nhw-BL: Huan ipan nopa tlatoctzi quema Simeón quitlachiliyaya Jesús, ajsico Ana
    huan pejqui quitlascamati Toteco por nopa piloquichpiltzi. Huan pejqui camanalti
    tlen ya ica nochi nopa masehualme ipan Jerusalén catli quichiyayayaj ma ajsi nopa
    israelita Temaquixtijquetl huan quinilhuiyaya para ya tlacatqui nopa pilconetzi.
  mgw-mgw: Popopo ngaisa Ana na kunnumba Nnu'ngu' no baya makowe ga mwana ywo kwa
    bandu boti babalolelage kombolelwa kwa Yelusalemu.
  swh-ONEN: Wakati huo huo, Ana alikuja akaanza kusifu, akimshukuru Mungu na kusema
    habari za huyo mtoto kwa watu wote waliokuwa wakitarajia ukombozi wa Yerusalemu.
  wbi-wbi: nu nsiki ughuo, akisa pala panovalyale akatengula kumuhongesia uNguluve.
    akajova isa vaanha vooni vano vaghulagha uvupoki vwa Yelusalemu.
  bba-bba: U besirɑmɑ sɑɑ ye sɔɔ, u Gusunɔ sɑɑbu mɔ̀, mɑ u bii win ɡɑri tɔmbu kpuro
    sɔ̃ɔmɔ be bɑ mɑrɑ Gusunɔ u Yerusɑlɛmu yɑkiɑ.
  eng-KJVCPB: And she coming in that instant gave thanks likewise unto the Lord, and
    spake of him to all them that looked for redemption in Jerusalem.
  kgk-NT: 'Ha Simeão omombe''u jave mitã''i rehegwa nhe''ẽ, ogwahẽ-ma Ana ou-vy. Omondo
    onhe''ẽ Nhandejáry-pe. He''i: —Atima voi nde-vy xe Járy, he''i. —Nde pu''aka tee
    va''e xe mbovy''a eterei, xe Járy. Ahexa-ma ore resendeharã, he''i omboete-vy
    mitã''i Hesu rexa-vy. Upe rire omombe''u mbe''u mitã Hesu rehegwa nhe''ẽ heta
    judeu kwéry-pe. Gwesendeharã oha''arõ va''e-pe Jerusalém tetã mygwa-pe omombe''u
    igwahẽha.'
  waj-waj: Simioono kuaivaa kiaa taika kioo suaivaki ivo ngioo nnaakaraivaara Anutuuqaata
    kua yoketaivaa kiaa kioo innara gioonna kiaapuuya kiaa mmiravai. Anutuuqo titano
    tuoo Yerusareemaiya yookaama kioo vitoo yoketaivau yapaanara vaidiivaara mmuakiaa
    gioonna kiaapu innara faannauya ivo nnaakaraivaara kiaa mmiravai.
  cpy-cpy: Ari opokapaakiri eejatzi roori, oweshiryaa-wenta-paakari Tajorentsi. Ari
    okenkithata-kota-nakiri eenchaa-niki, ithonka ikemaeya-kironi ikaatzi oyaawentawori
    rookakaa-wentee-teeri Aapatziyaweni-jatzi.
  ekk-PKP: Just siis tuli ta nende juurde ja hakkas Jumalat kiitma. Ta kõneles Jeesusest
    kõigile, kes ootasid seda aega, mil Jumal Jeruusalemma vabastab.
  mpx-mpx: Sauga o elana iya al i nok i na wawaya elana ge i ba mulolu Yehoba elana,
    inoke wawaya kaiwena i baaba gamagalau gegewel elal bolo hi matamatan Yehoba Yelusalema
    ni sokal.
  wbp-wbp: Kujalparla yangka Jimiyani wangka-juku Miiriki, Yaanaju yukajarni Yuwarli
    Maralypi-kirra, manurla rdirri-yungu pulka-pinjaku Kaatuku. Yapa ngalya-karirlangulpalu
    Yuwarli Maralypirla nyinaja. Nyanungurraju kalalurla pardarnu Kaatuku yungu yilyamirni
    Mijaya yungu-jana muurl-mardarni yapa Jurujulumu-wardingki majumaju-kujaku. Kuja
    Yaanarlu nyangu yinyaju kurdu Jijaji, yimi-ngarrurnu-jana Jijaji-kirli.
  luo-luo: Kane obiro irgi e kindeno, nogoyo erokamano ni Nyasaye kendo nowuoyo kuom
    nyathi ni ji duto mane ogeno kuom resruok mar Jerusalem.
  nhe-NT: Huan ipan nopa tlalochtli quema Simeón quitlachiliyaya Jesús, ajsico Ana
    huan pejqui quitlascamati Toteco ipampa nopa piloquichpiltzi. Huan pejqui camati
    tlen ya ica nochi nopa tlacame ipan Jerusalén tlen quichiyayayaj ma ajsi nopa
    israelita Temaquixtijquetl huan quinilhuiyaya para ya tlacatqui nopa pilconetzi.
  aii-aii: ܐܘܼܦ ܗ̇ܝ ܟܠܹܐ ܠܵܗ̇ ܒܗ̇ܝ ܥܕܵܢܵܐ ܘܫܘܼܒܸܚ ܠܵܗ̇ ܠܐܲܠܵܗܵܐ، ܘܗܲܡܙܸܡܵܐ ܗܘܵܐ ܒܘܼܬ
    ܝܼܫܘܿܥ ܥܲܡ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܒܸܣܦܵܪܵܐ ܝܗܘܵܘ ܠܦܘܼܪܩܵܢܵܐ ܕܐܘܿܪܸܫܠܸܡ.
  esk-NT: Taavrumani sassaġniġmi tikiññiqsuq qaitchipḷugu quyyatmik Agaayyun. Uqautiginiġaa
    taamna iḷiḷgaaq iluqaitñun niġiugaqaqtuanun tasuqsaityałiksraŋanik Jerusalem-ŋum.
  msb-msb: Nag-abot siya sadto mismo na oras kag nagtuna pagpasalamat sa Ginoo kay
    nakita man si Jesus. Ginsurmaton pa niya an manungod sa bata sa tanan na nagalaom
    san pagkalibre san Jerusalem.
  cpa-NT: Na¹ cónh¹ jøng² ca¹dsiég¹ dsa² guiugh² héi². Ca¹tsáih¹dsa Diú¹³ di³hmah³.
    Jøng² ca¹dsii¹dsa jǿg³ quiah¹² Jesús. Ca¹tsáih¹dsa dsa² hé² jǿg³ hi² li¹chian²
    dsa² liúg² dsa² chian² Jerusalén.
  dso-dso: ପିଲାକେ ମାପ୍‌ରୁର୍‌ଟାନେ ସର୍‌ପି ଦେବାବେଲେ ସେ ଦେଉଲର୍‌ ଡାଣ୍ଡେ କେଟି, ପର୍‌ମେସରର୍‌
    ମଇମା କରିକରି ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଜିରୁସାଲାମର୍‌ ମୁକ୍‌ତି ମିଲ ବଲି ଜାଗ୍‌ତେରଇଲାଇ, ସେ ଲକ୍‌ମନ୍‌କେ
    ପିଲାର୍‌ ବିସଇ କଇବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: Una hora ai ia danu e kau, bena Dirava e hanamoa, bona Israel ihamaurina
    e nariava taudia Ierusalem ai mero herevana e hamaorolaidia.
  yva-NT: Arono naije kobe, wanya umaso nde mo kove raura seo Amisye ai, muno mo arikainyo
    Yesus umaso aura kakavimbe nanto vatano wo masyoto Amisye po vatano Israel mapaya
    kakaije raije ranyute mansai tenambe.
  dgc-dgc: Nadid, to pégkagi dén ni Simeon de Maria, éy dinumemét tu bakés dide, a
    tulos nagpasalamat siya ta Diyos, sakay tulos nipahayag na tu anak du étanan a
    uméasa ta kédemét na méngiligtas du Israel.
  zpm-NT: dzigo wbigaque me, psilo me rdeed me xquizh lo Dios; ni bzodiidz me lo grë
    zha ne ndxie ga, rëb me lëë mëdyeeṉ co ga nac meṉ ne quiambëz zho ga guiaadsilaa
    zho.
  hix-NT: Àto Txesusu mryenà yehtoko rma, nomokye hatà, Ana, àhyakanye. Apa y, ohxe
    xaxa manay hamà, amna hoko, kekon hatà, Khoryenkomo wya, tàwya Txesusu mryenà
    yonyàr ke mak hatà. Noro yokarymay hatà, toto komo wya. Tonyhoryeny komo yomohtoho
    hona ron komo rma nyamoro hatà. Xerusaryen hona nànyakyan hatà, Khoryenkomo, katxhàr
    hona ro rma nehxatxkon hatà. Nyamoro wya rma Txesusu yokarymay hatà, Ana.
  sim-sim: Oro wolok sir er nga jikisi oton si heyehe hi Avui Wasilakahin simu hauowera.
    Uhu Jerusalemik fehe ma ol lirin jivinakuri man nikishindari ondon simu sawera,
    �Avui Wasilaka kar ji nikishikmbaha nor mbahanda ma toria,� karem simu sawera.
  npi-ULB: त्यही समयमा उनी त्यहाँ आइन् र परमेश्‍वरलाई धन्यवाद चढाउन थालिन् । यरूशलेमको
    उद्धार पर्खिरहेका हरेकलाई उनले बालकको बारेमा बताइन् ।
  cgc-cgc: Na gambal pa Simeon ya ki danen Maria, gaprani Ana i daw gapasalamat ta
    Dyos tenged ki Jesus. Gasugid man kanen i parti ki Jesus naan ta mga ittaw na
    galaem ta paglibri ta Dyos ta Jerusalem.
  tim-tim: Akto yâkŋe sop ain sumbe kat kat emetŋân âgâm nanaŋ are egep. Ekmâ âmâ
    Anutu heroŋe agaŋmâ magaŋep. Magaŋmâ Yerusalem kepia ambolupŋande Anutuŋe damunyeŋe
    are huŋgun aŋbiap aregât lâmgom mali yâk Yesugât keiŋe makyeŋgiep.
  yor-yor: Ó sì wólẹ̀ ní àkókò náà, ó sì dúpẹ́ lọ́wọ́ Ọlọ́run pẹ̀lú, ó sì sọ̀rọ̀ rẹ̀
    fún gbogbo àwọn tí ó ń retí ìdáǹdè Jerusalẹmu.
  wos-wos: Simeon hundi Josep bér Mariaré wataka téndaka lé yae wun nyanré xéta lé
    Godka diména naata lé God Jerusalemré wambula hératendéka nukwaka haxékwa du takwaka
    lé wa déka.
  emp-NTPO: Maʌ̃ djorara Jesu djibarirã caita wãped̶a Ãcõrẽa bia bed̶easia. Maʌ̃be
    Ãcõrẽba Jerusaleʌ̃ puru ẽdrʌ edai ewari jʌ̃ã b̶eaa dji warra zaqued̶ebemada bed̶easia.
  eng-F35: Well she, having come up at that very moment, started praising the Lord,
    and kept on speaking of Him to all those in Jerusalem who were looking for redemption.
  ind-ind: Pada waktu itu juga, Hana datang ke teras rumah Allah dan memuji TUHAN.
    Dia berbicara tentang Anak itu kepada orang-orang yang hadir di sana, yakni mereka
    yang menantikan saatnya Allah mengutus seorang Penyelamat untuk membebaskan Israel
    dan ibukotanya, Yerusalem.
  pes-OPCB: هنگامی که شمعون با یوسف و مریم سخن می‌گفت، آنّا نیز وارد شده، خدا را شکر
    نمود و به تمام کسانی که چشم به راه ظهور رهایی‌دهندۀ اورشلیم بودند، دربارۀ آن طفل
    سخن گفت.
  mpt-mpt: am olo dimo tenoa Gode am sumo tem tamo Yesuse atemnoa Gode gangobo genoa
    Yelusalem bib seli i wasi nakai kweiban dimo Gode dotlanamabeo waisa hembib naka
    unangi men ele weng sango omkaye bisobe.
  ssx-ssx: Mo wanda꞉ta꞉ koto pita꞉ kone ipikana꞉ma꞉ koto pa꞉ta꞉ opolo puata꞉ mo weki
    handaata꞉ Koda꞉ pa꞉ta꞉ keiyae pi laata꞉ Koda꞉ma꞉ mo Diutuseleme wanda꞉hali da꞉taena꞉yeke
    handeteke haemeke wanda꞉hali paeyaoma꞉ opina꞉ mo wekina꞉ pi wotu leekeme.
  mkl-mkl: Wɑɑti bɛɛbɛ nŋu mɔ í sɛkɛɛ si ŋɑ wɑ, wɑ sɑɑbu Ilɑɑɔ̃, nɔ í lɔsi idei ɑmɑu
    ku sisiɑ inɛ ŋɑ iyi ɑ̀ wɑɑ deɡbe inɛ iyi ɑ́ nɑ ku fɑɑbɑ inɛi Zeruzɑlɛmu ŋɑ fei.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ମେଁ ଗଡ଼େଅ ଆରି ମେଁନେ ବା ଡିଆ ବଲି ବିଃନ୍‍ସା ଡାଗ୍ରା ୱେକେ ଆନା ଆତ୍‍ଅରିଆ
    ପାଙ୍ଗ୍‌ଚେ ଇସ୍‌ପର୍‌କେ ଦନ୍ୟବାଦ୍ ବିକେ । ଜାଣ୍ଡେଇଂ ବିସ୍‌ବାସ୍‍ ଡିଙ୍ଗ୍‌ଚେ ଯିରୂଶାଲମ୍‌ନେ
    ମୁକ୍ତି ବାନେ ନ୍‍ସା ଉର୍‍ଲେ ଆର୍‌ଗେ ଆତେନ୍‌ ସାପା ରେମୁଆଁକେ ମେଁ ଜିସୁ ବିସୟ୍‌ରେ ବାସଙ୍ଗ୍‌କେ
    ।
  gof-RNT: Iya he saatiyan bada Xoossaa galatasu; Yerusalaame wozetethaa naagiya ubbaas
    yooga na7abaa markkattasu.
  unx-unx: ଇନିଃ ଇମ୍‌ତାଙ୍ଗ୍‌ଗି ସିଟିଆ ହନ୍‌ ଆଡଃ ଆୟାଃ ଏଙ୍ଗାଆପୁକିନ୍‌ତାଃ ନାଡ଼େଃୟାନ୍‌ଲଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ
    ଧାନ୍ୟାବାଦ୍‌କିୟାଏ ଆଡଃ ଅକନ୍‌କ ଯୀରୁଶାଲେମ୍‌ରାଃ ମୁକ୍ତି ନେଲ୍‌ହରାତାନ୍ ସବେନ୍‌କକେ ଇନିଃ
    ୟୀଶୁଆଃ ବିଷାଏରେ କାଜିୟାଦ୍‌କଆଏ ।
  gah-gah: Eza nene ámina gamenaló anitike Ómasi agepoka like, Zelusale numutoka Ómasímo
    gologí oketati gamenamú ageva iki mina vegená nene gipa Izesukumú avetó oko lo
    kimimó.
  lcm-lcm: Au, si pangau ang akorong kamela palak na kala posong ro si God. Na kala
    mengen amalangas tatana si vap aongos ang kipo atu mata ta God ka samui pok a
    Ierusalem.
  aer-aer: Nhenge Simeon angkentye yanhe areye Jesus-akerteke alyelheke, kenhe Anna
    re akenhe Temple Akngerre ikwere irrpintyerlenge-arle Ngkarte ikwere akangkemele
    alyelhetyeke anteye-arle. Re tyerrtye ingkirrekeke Christ-akerte ayeye ileke,
    kenhe tyerrtye yanhe areye Ngkarteke akarelhetyarte itneke-arle Rarle Christ renhe
    yernetyenheke Re Jerusalem-arenye yanhe areye itnenhene akurne akngerre areye
    itnekenhe-ngentyele itethe-iletyenheke.
  qvc-NT: Chay Simiyun wambritu Jisuswan kaykaptinmi, Anaqa paykunaman qemikashpa,
    Dyusta pagikushpa, chaypi kaqkunata parlachirqan. Paykunaqam unaymandapacha ancha
    munarqanllapa rikayta, Jirusalin llaqtapa Washadurnin ch'ayamuptin.
  tgl-ULB: Sa oras ding iyon, lumapit siya sa kanila at nagsimulang magpasalamat sa
    Diyos. Siya ay nagsalita tungkol sa bata sa lahat ng naghihintay para sa katubusan
    ng Jerusalem.
  cbs-NT: José inun Maríaki nukutan jadi benimakin Dios kenwantan jaska Diosun Jerusalénkidi
    yubani dasibibun manaibu Anan uinwanshinxun Jesúskidi jatu yuikin kaka wakubainikiaki.
  xtm-NTPP: Te maa ora yukan, te ni kenda Ana ma, te ni ndakuan‑ta'vi ña nuu Su'si
    ma, te ni ka'an ña na in kúu lulu ma nuu ndaka ñayii ñuu Jerusalén ma ja ka ndetu
    i ja sa'a Su'si ma ja jin ndayaa i nuu ja u'vi ma.
  nnq-nnq: Kingobu chenie, ngaika nnongi ngannumba Nnoongo, ngalenga nhwalo gwa mwana
    kwa bandu boa abakibanga bakalendela ukomboi gwa Kuyelusalemu.
  bao-NT: 'Ana cãa, Simeón to biro cʉ̃ ca ĩi niiri tabera ea, Ʉmʉreco Pacʉre: “Añu
    majuropeecã,” ĩi ʉjea nii, Jerusalén''re ca ametʉenepʉre ca yue niirucurã niipetirãre
    wedeupo, wimagʉ Jesús yee maquẽre.'
  san-ORI: ପରମେଶ୍ୱରସ୍ୟ ଧନ୍ୟୱାଦଂ ଚକାର, ଯିରୂଶାଲମ୍ପୁରୱାସିନୋ ଯାୱନ୍ତୋ ଲୋକା ମୁକ୍ତିମପେକ୍ଷ୍ୟ
    ସ୍ଥିତାସ୍ତାନ୍ ଯୀଶୋର୍ୱୃତ୍ତାନ୍ତଂ ଜ୍ଞାପଯାମାସ|
  rmn-rmn: Адава вахыти ой пашыли тай барярдяс э Дэвлэс, тай пхэнэлас катар Пуёс алаенги,
    кон ишандиел кутардипэ э Иерусалимески.
  huv-NT: Aaga müm natajtaj quiaj andǘüban iün majaw nejiw, tüüch gracias Teat Dios.
    Aton tandeac wüx aag nine Jesús quiaj, masaj meáwan nipilan tiül Jerusalén leawa
    teamacüliw nop newün nejiw wüx.
  otn-NT: Mi̱ yʉtra̱ Ana p'ʉ 'bʉhra̱ zi'uɛne Jesús, bi̱ mat'Oja̱, di ja ma̱mma̱di̱
    Oja̱. M'mɛfa p'ʉya, bi xihyø ja̱'i̱ 'bʉp'ʉ ja ra̱ ni̱ja̱, ngue nu̱'a̱ ra̱ 'uɛne
    'bʉp'ʉ, gue'a̱ ra̱ Ya̱nte mi̱ tø'myø judío p'ʉ Jerusalén.
  nop-nop: Ala nai uŋaniŋgoŋ Simion mede yolune Anadi maaŋ Siloŋyotneŋ fooŋ Josep
    malam yehitubu-mintaaŋ Bepaŋ niutumbaguk. Unduŋ tiŋa Jelusalemhi Tubulodahik kameu
    bubuŋdok woom hatiyagiŋ adi Jesu mihi mintagukdok gigitŋiŋ yeniŋguk.
  obo-NT: To idda ra en no timpu, id porani si Ana ki Jose woy ki Maria woy id posolamat
    sikandin diyot Monama. Id ponudtuu rin iddos moka‑atag taddot anak diyot langun
    no id aangat to allow to kodtobbus to Monama to mgo minuvu riyot Jerusalem.
  kca-kca: Щи пўԉаӈ ԓыв хŏщайэԓа ԓўв, вана шушман, Турәм Куща ишәкԓәԓы пӑ кашәӈ хŏйата
    щи Ԋаврэмийэ эԓты пŏтәртыйәс, хŏй Иерусалимән xŏԓт пайтәсты щир ԓавԓәс.
  cak-ENT: Tok ri Ana xutz'et ri vit ac'ual Jesús, rija' xbe-apu riq'uin. Y juis c'a
    xmatioxin chin ri Dios roma ri ac'ual ri', roma xunabej que jari' ri Colonel.
    Y xutz'om c'a rutzijosic cheque ri vinük ri ye oyobeyon richin ri Colonel re',
    chiri' pa tinamit Jerusalén.
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤂᤧᤵᤔᤥ ᤋᤩᤧᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤖ ᤀᤡᤛᤪᤠᤀᤡᤗᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ
    ᤁᤧᤜᤠᤱᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤀᤅᤧ᤺ᤰᤘᤠ᤺ᤸᤗᤧ ᤁᤢᤔᤧᤴᤏᤥ ᤔᤧᤳᤋᤢᤛᤡᤖᤥ॥
  mie-NT: De suni maá hora ñúcuán nī nquenda ña nūū íñí ndá dē, de nī nacuetáhví ña
    nūū Yāā Dios. De nī ncachī ña tūhun sūchí ñíquín ñúcuán nūū ndá nchivī Jerusalén
    jā ñúhún inī ji jā quenda maá Yāā jā scácu ji.
  san-TIB: པརམེཤྭརསྱ དྷནྱཝཱདཾ ཙཀཱར, ཡིརཱུཤཱལམྤུརཝཱསིནོ ཡཱཝནྟོ ལོཀཱ མུཀྟིམཔེཀྵྱ སྠིཏཱསྟཱན྄
    ཡཱིཤོཪྻྲྀཏྟཱནྟཾ ཛྙཱཔཡཱམཱས།
  qve-NT: Simeón rimayta tukurullaqtinmi, Anaqa paykunaman ashuyuspa, Diosta alabaran.
    Chaymantan Jerusalenpi tiyaq wakin runakunaman willaran wawa Jesusmanta. Paykunaqa
    suyasharankun salvaqninku hamunanta.
  pao-NT: Ka Mary noko Joseph pu-baa pepetugase, Anna ka Te Naa-matoo nanesootuhi,
    “U, Ne Naa, tubetse besa'yoo. Yowsoo oonga'a te wutooena. Esoo tamme Jew numu
    magwetzoikwudu.”
  cbu-NT: Ashiriya, Isusootssha chamayangayaru, natstarangiya Isusootsi. Wapparee,
    Apaa, Ipareetsish zanganirangish, tárangiya Apanlleetsi. Sheeru, Irusarinshuchpa
    tputs tsiyateeru, Siy Apanllingaz Ipusamarini zandarangus, in watatcha, iyaa tapachindachu
    anu, mang, tárangiya Annarini.
  usa-usa: mi-kánááráqá Áánaagaraq waaqókáq iréna Áánûqtukaq ‘tíkáiye’ tiráiye. anaaékaq
    mi-káyúkámá Yérútáárebaq awé uráíyana yauwéqma yiwiráníqtaba yemmá min-íyápóyábá
    timá yímikaiye.
  soy-soy: Uu kumúŋɛ́ kpɛ-i Uléécɑɑ kɛyɔ-i hɑpɔ uu Uléécɑɑ pipɑkɑrɛ loni. Uu
    pɛ̃ nnɛ́í pɛɛ pɛɛ m mɛ̃́ tɛ Uléécɑɑ ukɛ́ Yerusɑlɛm riyu lɔ kɛwɑ̃́ kɛ̃ nsímɛ́
    símisi.
  hui-hui: Ogonidagua biaga berenego Yosebe Merilame Anduane Homogonaga andaha Yasu
    taba yu hearia hondowa Ana ibu kaware ibalu ibugua Ngode Datagaliwabehondo ka̱i̱
    lene. Ani lowa ibugua wali agali Ngode Datagaliwabehanda pele ngilo Yarusalemeni
    hondo hearu tihondo igiri ogoninaga te lamiai hene.
  amf-amf: Ogo wodanka nivayse Barjoam gobshaate Barjo Yerusaalemir eendar dohon bazanam
    kashayse keam kinin dhacchenam toolayna wulna naasa goynsa ko giyade.
  quc-NNT: Xtak'atob' k'u wa' chkiwäch ri tat José, ri nan María pa we hora ri', xub'an
    maltioxinik che ri Dios. Xtzijon chrij ri a Jesús chkiwäch konojel ri winaq ri
    e eyeninaq che ri Dios chi kuto' ri tinimit Israel.
  dob-dob: Tuta gote ꞌenaya waine nina ꞌimai ga Yaubada ꞌena ꞌilokagutoki, ta gwama
    nina manuna ꞌiona me Yelusalema ꞌediya, ꞌigwae, “Gwama gete tauna ꞌada Toꞌetoseyana
    nina tayamwayamwena.”
  wrs-wrs: Doa Anava phonamba, wo hev Yoseptatanam di wonlohvna, wo hev ona, Sesoava
    lehra vei, Kristusva doa phoi. Doa hev Yesusmom ishunvna hevna mongawa sembayangnindmba,
    nomba temba doara undva ilvahvnamba osva, Sesoava si pimba Yerusalemnindmba buiriniva
    wolapho vevav, osm indhana besal aevulla.
  mca-mca: Ma' qa pe' Ana qa namijets pa'aj pa' ƚunye'jkii, ma' qa yit'ijetspha'm
    pa'aj ƚe'wisij pa' Dios, ma' qa nifelji'ijkii pa' omeƚa's, nifelji'ji'm week pekhewe'
    notkitaxik'ui pakha' yiwejinfik'i hatse' na' Jerusalén.
  kiw-kiw: Aaꞌo himio mabui haato, ruu eredeꞌai-ka, kiauka Aiai eito keito made aaꞌoi-ka,
    ka mereei made imoaduꞌoi-ka turiaha goꞌoto-goꞌotoi ioroomotiimo uubi eito, Iehoma-ro
    Ierusarema-ra Isaraꞌera-ra uubi, ma ioitouti-ri.
  tzo-TZC: 'Jaꞌ o tey icꞌot ti Anae. Tey laj yal: “Colaval”, xut ti Diose. Tsꞌacal
    to un, tey lic yalbe scꞌoplal ti neneꞌ Jesús ta stojol scotol ti tey ta Jerusalene,
    jaꞌ ti buchꞌutic smalaojic ti ta xcolique.'
  mya-mya: သူ​ငယ်​တော်​ကို​ဆက်​ကပ်​သည့်​အ​ချိန်​၌​ထို အ​မျိုး​သ​မီး​သည်​ရောက်​လာ​ပြီး​လျှင်
    ဘု​ရား သ​ခင်​၏​ဂုဏ်​ကျေး​ဇူး​တော်​ကို​ချီး​ကူး​၏။ ထို နောက်​ယေ​ရု​ရှ​လင်​မြို့​ကို​ကယ်​တင်​တော်​မူ
    လိမ့်​မည်​ဟု စောင့်​မျှော်​နေ​ကြ​ကုန်​သော​လူ အ​ပေါင်း​တို့​အား​သူ​ငယ်​တော်​၏​အ​ကြောင်း
    ကို​ပြော​ဆို​၏။
  gng-NT: Tɔ, u ya yo nɛ uʼmɔ baa' ní, ki cin' ki faareh Uwien kibuk nnɔ bo, nɛ ki
    tɔke' kiʼgbɛr Yerusalɛm ya nib bà kɛ là gu uyo wà Uwien li teke bɛ kí wiɛ
    nnɔ.
  cbi-NTPO: Tsejtu juntsa uranuren Ana yala' junga ji' katawatu, Diosnu tsamantsa
    yuj urave ti' patu, bene Ana Jesúsnu laapu' pami naaju Israel chachillaa livee
    kisa tya' dekeenañu bain.
  ikk-NT: Ogẹn ohu hụ k'o gi pụhazịkwọ, ye Osolobuẹ ekele, kumẹ oku nwa hụ kẹni ndị
    ile rị e che ni Osolobuẹ gbapụha Jerusalẹm nụ.
  leu-leu: Monabeꞌ mon nane maa savat xe sire e kuus faasiroxo xe sina Piran pana
    roxoyan sina e a ferawai pana lak aave xe siri xapiak aava ri taxa waan bang pana
    mulus tapinaana mu rabuna ti Jerusalem.
  maz-NT: '''Ma xe mi bübü nu e José ''ñe e María ''ñe e Jesús, o ẽjẽ c''ua e Ana
    o unü ''na pöjö Mizhocjimi. Nuc''ua o mbürü e Ana o xipji c''o nte pje ro mbëzhi
    c''e ts''it''i. Na ngue mi cãrã a Jerusalén c''o mi te''be ro ẽjẽ ''naja c''ü
    ro ''ñeme libre anguezeji.'
  bod-N: དུས་དེར། བུད་མེད་ལུང་སྟོན་པ་ཨན་ནཱའང་གནས་དེར་ཡོང་ཞིང་དཀོན་མཆོག་ལ་བཀའ་དྲིན་ཞུས་པ༌དང༌།
    ཡེ་རུ་སཱ་ལེམ་གྱི་ཐར་པ་ལ་སྒུག་པའི་མི་ཐམས་ཅད་ལ་སྐྱབས་མགོན་ཡེ་ཤུའི་སྐོར་ཡང་ཡང་སྨྲས༌སོ།།
  tca-NT: Rü yexgumatama Chimeṹ íidexayane, rü yéma ingu ga Ana. Rü Tupanana moxẽ
    ixã. Rü iinaxügü ga õxchana ga Ngechuchuchiga na yadexaxü̃ napẽ́xewa ga guxü̃ma
    ga yema Yudíugü ga Yerucharéü̃cü̱̃ã̱x ga Cristuxü̃ ínanguxẽẽgüxü̃ na norü nguxuchixẽẽruü̃
    yiĩxü̃cèx.
  zpl-NT: Chenu rdichiaꞌnu María Simeón, hora zeꞌe uriña Ana, chenu ulaxu nú udeteꞌlla
    cheꞌtsa lu Diose uquixiella nú unilla equie cuendaꞌ Jesuse lu ye bee bene enu
    nzuquie nú riña bene enu tsilaꞌa Jerusalén.
  mbc-NT: Mîîkîrî Ana iipî'pî inkamoro pia Simeãoya taasa' tanne. Mîrîrî yai Paapa
    yapurî'pîiya mîîkîrî more yarimasai'ya ye'nen. —‍Morî pe man, Paapa —‍ta'pîiya.
    Moropai tamî'nawîronkon pî' ekaremekî'pîiya mîîkîrî more yekare inkamoro Jerusalém
    ponkon pîika'tînen nîmî'nenan pî'.
  ndg-ndg: Na kwa muda woo, aichile palo pabile natumbwa shukuru Nnongo, nalongela
    husu mwana kwa kila mundu ambaye abile akilenda ukombozi wa Yerusalemu.
  wsk-wsk: Nu tom nung te la nongote tairam ale Kaem amilmil tuam, ale kariimet awiriya
    Kaem aking Jerusalem sangaru taukko nomotam bita lagaman mu nunga, kuriang umu
    ko den balukaso.
  toj-NT: Ja yora jul ja snan stat ja yal alatzi, ja' ni ora jau ti jac ja Anai. Ti
    och sc'an yi stz'acatal ja Diosi. Ja mas tzaani ti huaj soc ja matic q'uelan sate
    que oj aajuc eluque libre ja ma' tey ba Jerusaleni. Ja' mero huan staajel ti'
    ja yal querem Jesusi.
  tbc-tbc: Aria, Simion pein tamol an ru irupidai dugo, saen nek an lo Ana ipalug,
    iŋ dam Anut yaŋan yabisag, nanuk an niŋen o Jerusalem tamolpein ensauta a Anut
    ibinawai o malad diganeg dumado se yan irupidai a.
  sna-sna: Akasvika pavari panguva iyoyo, akavonga Mwari uye akataura pamusoro pomwana
    kuna vose vakanga vakamirira kudzikinurwa kweJerusarema.
  smk-NT: Ket sin sain, kinmadani ya anamaet konra ket nikisalamatan nayay Dios nin
    nangibarita' yan maipa'ka' kona ni Jesus konran sarba ran tawon sitata'gan sa
    pangingisalba nan Dios konra.
  grc-TCGNT: Καὶ αὕτη αὐτῇ τῇ ὥρᾳ ἐπιστᾶσα ἀνθωμολογεῖτο τῷ Κυρίῳ, καὶ ἐλάλει περὶ
    αὐτοῦ πᾶσι τοῖς προσδεχομένοις λύτρωσιν ἐν Ἱερουσαλήμ.
  gof-WFTW: Iya he saatiyan bada Xoossaa galatasu; Yerusalaame wozetethaa naagiya
    ubbaas yooga na7abaa markkattasu.
  spa-BLM: Subiendo a esa misma hora, dio gracias al Señor y habló de él a todos los
    que buscaban la redención en Jerusalén.
  kyz-NT: '@see-verse:LUK.002.037'
  dao-dao: Ani pi acun la Pamhnama ima law lü, Pamhnama veia jekyainaka ngthu pyen
    lü, Jerusalema lätnak vai ngak'uheiki hea veia, hnasena mawng cun a jah mtheh.
  cya-cya: Lja xacan' mdiyaa ne' se'en nguilyu jun lo'o cuhui' can', lo' mdyaa ne'
    xu'hue 'in Ndiose, a cunta nchcui' ne' cha' 'in cuhui' can' lo'o scasca ne' Jerusalén
    nu nta tsaan nu ntsu'hui cha' culo laa ñi 'in ne'.
  nii-nii: Kunum ei Jiisas arim mam teł eim tu wunjnguł eim men ngii opu Gos kin noman
    ka piipi ngum. Pe eim kangi ei nge ek ni tor kindpi nim. “Kangi ei enim wumb pei
    kui er mulnjung wumb kin Jura wumb pei sipi orung simba nge om,” pa nim.
  ign-NT: Tacahe, ema Simeón téchaji­ri­ca­vai­ni­richaha, títeca­panecha esu Ana.
    Eta suímairahi ema amuya Jesús, sucuna­cha­ri­ne­hivare ésu apana­hivare, suhasu­lu­pa­yachapa
    ema Viya máichavene ema amuya. Tásiha, sucame­ta­rairupa mayehe ema amuya. Suéchaji­sihahi
    éma nayehe ena tisuapa­ji­rai­rahana ticucha­panahi eta máiteca­pi­rayare te Jerusalén
    ema Cristo.
  dik-NT: Ku akölë guɔ̈p acï rot mät kɔc wën, ku leec Nhialic ku lueel wɛ̈tde rin
    meth, tënë kɔc ye tiit lɔn bï Nhialic thänden Itharel wɛ̈ɛ̈r bei.
  cac-cac: D'a jun rato chi' ix c'och ix b'aj ayec' eb' chi'. Ix yac'an yuj diosal
    ix d'a Dios, ix och ijan ix yalanel yab'ixal Jesús chi' d'a masanil eb' van stan̈van
    scolchajel chon̈ab' Jerusalén chi'.
  tzj-E: Je ch'tac'al Jesús ch'elen rmal Simeón, njara' hor xpeta Ana, xmeltioxij
    tzra Dios chc'o chic To'onel y xelsaj rbixic ch'tac'al chca conjelal wnak jquemjon
    reybxic jtotanem rxin Dios tzra' pJerusalén.
  san-BUR: ပရမေၑွရသျ ဓနျဝါဒံ စကာရ, ယိရူၑာလမ္ပုရဝါသိနော ယာဝန္တော လောကာ မုက္တိမပေက္ၐျ
    သ္ထိတာသ္တာန် ယီၑောရွၖတ္တာန္တံ ဇ္ဉာပယာမာသ၊
  yaa-NT: 'Nãskata María fe José Simeón fe yoinãifono Anãri atoki oni. Oxõ nãnoa Jesús
    fichini. Fichita akiki inimani. Inimayanã Epa Nios iskafani: “Aicho Epa Niosi,
    iskaratĩa mĩ Fake mĩ nokoki nĩchiaki nofe rafemis ĩpaxanõ,” ixõ yoini. Mã õixõ
    Anãmã Jerusalén anoafo ato yoini a na manamisfoki israelifo ato ifinõ. “Mẽ nõko
    Ifo õiaki mã nokoki nokoaki,” Anãmã ato fani.'
  cab-NT: Ába tiábin Ána jawágun María, José, lúma Jesúsu lídan méme óra ligía, ába
    teteíngiruni Búngiu luágu irájü ligía, adímureja tugúya luágu Jesúsu joun sun
    ja agúrabajabaalin lasálbarún Jerusalén.
  clu-clu: Nagparapit tana kanday Jose kag nagpasalamat sa Dios tungud sa bata. Kag
    nagambal tana ra parti kay Jesus sa mga tao nga nagapaabot ang adlaw nga libriun
    ang Dios ang mga kaapo-apoan ni Israel.
  swh-ULB: Na kwa wakati huo, alikuja pale walipo akaanza kumshukuru Mungu. Aliongea
    kumhusu mtoto kwa kila mtu ambaye alikuwa akisubiri ukombozi wa Yerusalemu.
  tpt-NT: Ex chuncha tejkan ancha tachaꞌal José ali María, vachucha chaꞌal ni Ana.
    Va lhipaxkajlaqtsꞌil Dios por yu jasꞌatꞌa. Ex chuncha jalhixaqalal tachun ni lapanakni
    yu ixtapakxanꞌita para kalaqtaxtul ni laka putaulan Jerusalén.
  aai-aai: Nati ana veya’amaim babine na run God ana merar yi. Jerusalem wanawanan
    sabuw iyab baiyawasenayan isan hima hikakaif hai tur eowen eo, “Roubininenayan
    natit.”
  sny-sny: Nowe ape se Simeon meni eime ereti se ya'oreye su, menitani Ana lowesi
    siyenarai. Le Owane Sitewi ma'e au te'e wisereyeye. Lu taune tomu ne'ese, Owane
    Sitewi lo te'e naneiyei wiyeme a'i ninaweteye ape, henerai. Owane Sitewi lo te'e
    naneiyei heneraiyei su, Owane Sitewi lai omo Jerusalem lo ai atu siye lu werese
    hi ani ararosawiyei. Menitani ape lowe ma'e meni eime ape ne au te'e areiyeye.
    Meni eime ape Owane Sitewi lo te'e naneiyei pefine a'i henerai.
  myy-myy: 'Jesús jacʉsabatia rãca Simeón ĩ bʉsi rʉ̃gõroca, Ana cʉni Diore bʉsiroco
    eja rʉ̃gʉ̃yijo iso. Ito bajiro Simeón ĩ bʉsija tʉocõri, “Queno ya Dios mʉ”, yiyijo
    iso. Ito bajiro Diore, “Queno ya mʉ”, yi tĩocõri, ado bajiro yi gotiyijo iso Jerusalén
    gãnare: “Ãni ñami mani bocaticacʉ ñeñaro mani yirisere coerocʉ”, yiyijo iso masare.'
  trc-NT: Ma̱a̱n orá caꞌmii Simeón cheꞌé neꞌej roꞌ, veé ma̱a̱n orá dan va̱j chana̱
    chij cuꞌna̱j Ana, ne̱ catúj noꞌ rque nuvií, ga̱a ne̱ nagoꞌ noꞌ graciá rihaan Diose̱
    cheꞌé neꞌej, ne̱ cataj xnaꞌanj noꞌ cheꞌé neꞌej rihaan nij yuvii̱ ma̱n naꞌvi̱j
    güii ti̱nanii Diose̱ man nij síí ma̱n Jerusalén rihaan sayuun a.
  cut-NT: Nda̱ ye ura min, ne neca̱h ye nundihve cuahn Dendiohs. Cahndudo ye yahn
    decua̱h me, chihnevan a̱ma ya̱hn ihyan che chenan rino ye ro che ndedevahn Dendiohs
    ihyan ya̱n Jerusalén.
  bel-bel: І яна, у тую самую гадзіну падышоўшы, славіла Госпада і казала пра Яго
    ўсім, хто чакаў ратунку ў Ерусаліме.
  zlm-KSZI: Pada ketika itu juga, dia datang dan mengucapkan syukur kepada Allah lalu
    berkata tentang anak itu kepada semua orang yang menantikan pembebasan bagi Baitulmaqdis.
  gdr-gdr: Ɨ onggɨt wɨnɨnd odedend ton ket tikonj yɨnamet wa, dɨde Godɨnd sɨteket
    yɨt yomnonj. Seg ket ton onggɨt B'ɨgam gatab apureninonj komkesa rɨga wa yepiya
    re yɨr ungauka yiyeno da Keriso ɨta Yerusalemɨmna negɨr mɨle ɨrab dem.
  vmy-NT: ꞌBa ndekuini chubabiu jaꞌe Ana ꞌba ꞌetutsꞌinre nga kitsjare kjuanda Naꞌenchana,
    ꞌba jako ngatꞌa tseꞌe kiꞌndi Jesús ngatsiꞌi xi inyakuyare kjuandaire naxinanda
    Jerusalén.
  cmn-FEB: 此刻她刚好走近他们，于是开始赞美上帝，然后向所有期待上帝拯救耶路撒冷的众人，讲述耶稣的事情。
  gmv-RNT: He wodekka shiiqada Xoossa galatadus. Yerusalame wozeteth naagishe dizaytas
    ubbas guutha naaza gish yootadus.
  ncl-NT: Huan lamic laquetzac Simeón, jan ajnaxcan hualac capa yehuanten Ana, quisehuiaya
    Dios quijtutataya lajtomes huejué huan cuajcualtichin pa yihual, quinlaquetziliaya
    inahuac in xolol, quinlaquetziliaya moxtin hual quichixtataloaya in tonali hual
    Dios yahuiaya quilaxlahui inminlamacahualisli yehuanten in israelitos.
  sua-sua: To kun mnam ke vgon to endo ge e Ana ther kaol kpis mang e Simion mar ko
    e Simion ta hivuo kam rere ngang e Maria vop. Tpis to her gia kanprim E Nut ko
    kim mar to le kaelha kam havaeng o mia ruk ngata vle he kpaneng Endo Kam Sulgim
    lYerusalem He Khong Ngar Petgim Ngaro Imuo mang a gunsvel to endo.
  klt-klt: Rám waháranyon hánám hiták áwáng hengga Ánutu ya heronge táng mángga ku
    ámna náráwa Jerusalem hára Ánutu yá háláng námik ingga hálengga áturáng wa nangge
    wata yánángga kuk.
  are-are: Anna erantama Joseph Mary tharrurna etinyerraka. Era Altjirranha dangkilaka.
    Relha arrpunha ntjarra turta Tangkalhelanha ekura kaaralhakantema. Erantama etnanha
    turta yia marra katjia ekuriperra ilaka.
  gai-gai: Na an mɨn, ma toca kɨpca, mooŋnuoc ndambuŋa rambuŋaica, Raraŋ Aetaniacmo
    kam toŋtoŋ laŋ neaŋrina. Karica ma meikramtaɨrmo an mooŋnuocna kam ndopca laruca.
    Na an meikramtaɨr, mina Ierusalem ndeacrenan, na mina Raraŋ Aetaniacna moca muruŋ
    ndabirena, ma minmo mac nda aŋgɨnandet.
  qvm-NT: Anapis Jesús caycashgan cagman chayaycushpannami payta ricar Tayta Diosnintsita
    manacur agradëcicorgan. Tsaynogpis Jesuspita wilapargan Tayta Dios cachamushgan
    Cristuta shuyarpaycag runacunata.
  chz-NTPS: Ja̱ˉbaˊ hor˜ ja̱ˉ jaꜗ dsaˉmëꜘ heꜘ chu̱hꜙ kihꜗ choˈjmiiˉ gyʉ̱ʉ̱ˉ, mahꜗ
    gaꜙløøyꜗ kwayꜙ tiˊhmaahˊ kihˈ Dio. Hiꜙ maˊ hlëëyhꜙ kihꜗ gyʉ̱ʉ̱ꜙ Jesús, chaˊnëˊ
    läꜙjë̱ë̱ꜙ hi̱ˉ maˊ tä̱ä̱hˊ jø̱ø̱˜ lɨhꜘ baˊ lä̱ä̱ˈ Dio dsaˉ hi̱ˉ cha̱a̱ˉ Jerusalén.
  kmu-kmu: Ani aꞋmoꞋa anile evaꞋyi huno Yisasina megeteno Anumaya Kotifena tusi muse
    huteteno mukiꞋa Yelusalemu veaꞋnea amaugafa aligatisia kanohe agava mainaya veala
    Yisasifena hamapaiye.
  ood-NT: Sh am haꞌichug g ali ch jeꞌej g Joseph wehm. Kutsh am jiwia hegai Anna k
    ash ab hoꞌigeꞌelid g Jiosh ch am hahawa wehsijj ha ahgid ab amjed g ali hegam
    mash hab waꞌap nenida matsh g Jiosh wo ha doꞌibia.
  lbm-lbm: अऊर वा उच घड़ी उत आय क परमेश्वर को धन्यवाद करन लगी, अऊर उन सब सी, जो यरूशलेम
    को छुटकारा की रस्ता देखत होतो, ऊ बच्चा को बारे म बाते करन लगी।
  ncj-NT: Inon Ana san ohualmonextihtehuac, huan ic tetlasohcamatis in Dios, opeu
    quinnonotza ica in conetl Jesús nochten in aquin oquichixtoyahque in temaquixtilistli
    den Jerusalén.
  yuj-yuj: Mao kor am ke fek Jisasomp wonae fik korop riaka, Kwarén ‘Aesio’rá sérimpono.
    Mao te Kwaro Jerusalem mekamp arop fárákapan warko érékép naenámpria yépékrá yakápnap
    arop fárákapan am tárápao korop námpan farákápámpono.
  kto-kto: Na irie tara Simion la aulo Iosep ga Maria, Ana la muio gat na irie luguan
    o lotu la maionama ana ga ivo temaieng me ai Morowa. Ga avaikieng gas a iriro
    kulot mai mirier teip ga magaulap la maionama Ierusalem la uanmela me Morowa leba
    ina malagiang.
  gmv-NT: ሄ ዎዴካ ሺቃዳ ፆሳ ጋላታዱስ። ዬሩሳላሜ ዎዜቴꬅ ናጊሼ ዲዛይታስ ኡባስ ጉꬃ ናዛ ጊሽ ዮታዱስ።
  por-BLT: Ela se aproximou deles exatamente naquele momento e começou a louvar a
    Deus. Ela falou sobre Jesus a todos que aguardavam que Deus libertasse Jerusalém.
  stp-NT: Baꞌ guiꞌ jɨꞌ Aana jaiꞌ miꞌp ba ji buus na paiꞌ gu gɨꞌkorgaꞌn gu Jesuus,
    jaiꞌ baꞌp ma taxchaabgi gu Dios jix dhaam jaꞌk. Miꞌ dhɨr baꞌ naiꞌ puiꞌp ba ja
    tɨtdaim guiꞌ nam puiꞌp tɨ nɨɨra na paiꞌ baꞌ duuk puiꞌx ja joiꞌmdai ja palhbuidhaꞌ
    gu Dios gu Israel kam jaꞌtkam, puiꞌ ja tɨtdaim nat yaꞌ ba ai guiꞌ nam jaroiꞌ nɨɨra.
  ame-NT: Ñapaʼc̈hoʼña allempocma huapa all oʼ c̈hapachet cheshat̃oll Jesús. Ñañapaʼ
    maʼyochosa, atarr parasyosoʼtenan Yompor cheshat̃ollecop. Ñeñt̃oʼmarña ñapaʼ atarr
    serrpareʼtatosan acheñeneshaʼ ñeñt̃ cheshat̃ollecop t̃arroʼmar oʼ huapa ñeñt̃
    atarr cohuen allohuen acheñeneshaʼ ñeñt̃chaʼ aʼqueshp̃atoseʼ israelneshaʼ ñeñt̃
    paʼnetser peneʼ Jerusaléñ.
  mgh-2016: Yeyo ikatema iyo yaari anawiilhe unthimichani Nlhuku olhumachaka malhove
    anomwaacha mwaana wa attu onkhaye aaweherera woopolhiya wo Yerusalemu.
  kvn-NT: Tegin Simeón ampa Maríabak chunmanaidgin, Ana María-chiidzhe kwisgunonimo.
    Tegin Ana kep Pab Tummadga tog-nuedi chogalzhun. Tegin Ana pel-kwapa tule-Pab-Jerusalén-abonoged-abintabukmaladga
    we machi-totogin chunmakalzhun.
  gvf-gvf: Yesu nen man u milungwa kaun i, abal dimanin i u bawa dire maki ye God
    tere, te God Yerusalem ibal aa ki di tere tobe tongure ere ain nama di pirungwa
    ibal kobe, abalini Yesu mile pai erungwa main di maribe ere ibalin kobe tongwa.
  san-ISO: paramēśvarasya dhanyavādaṁ cakāra, yirūśālampuravāsinō yāvantō lōkā muktimapēkṣya
    sthitāstān yīśōrvr̥ttāntaṁ jñāpayāmāsa|
  deu-ELBBK: Und sie trat zu derselben Stunde herzu, lobte den Herrn und redete von
    ihm zu allen, die auf Erlösung warteten in Jerusalem.
  mcb-NT: 'Aiñokyara iniakera Sumeon okenapaake irorori okanti: —Pairo ikavintsaantavageti
    Tasorintsi itigankakerira gavisaakoigakerinerira iseraereegi. Impo okamantaiganakeri
    maganiro timaigatsirira Jerosarenku giaigakeririra iripokakera gavisaakoigakerinerira
    iseraereegi okantaigiri: —¡Pokake agiaigakerira!'
  yle-yle: '@see-verse:LUK.002.037'
  swh-1850: Saa hiyohiyo alijitokeza mbele, akamshukuru Mungu, na akaeleza habari
    za huyo mtoto kwa watu wote waliokuwa wanatazamia ukombozi wa Yerusalemu.
  msc-msc: Ana nara se Yusufu ni Mariyamu kɔfɛ. A ka baraka bila Alla yɛ kosɛbɛ, ka
    ban ka wo den na ko fɔ mɔɔilu yɛ, mɛnilu jii lani Alla kan ko a ri Jerusalɛmukailu
    hɔrɔya ka bɔ ie la tɔrɔya rɔ.
  ese-NT: 'Anaa ba ca cua Jesosa. Quea bihui nee cua. Jamajje dejja cuana nijje mimia
    cua joya Eyacuiñajjija huoojeaꞌyo ishoaꞌajja po ani nijje jama baꞌa: —¡Eꞌe ee
    bacue jiquio ebacua, Jesosa Quito cuayanaje! Ohuaya quea bei baꞌe mee cajeꞌyo
    Jodio cuana. Ojjaña cuanaja Emeshi Mese nei cuajeꞌyo —jamaya Anaa aca cua cuana.'
  jac-NT: Yapni ixnam iscꞌatan̈ naj José yeb ix María, yakꞌni ixnam yuchꞌandiosal
    tet Comam Dios. Lahwi tuꞌ xin, istzabloco yalnicꞌo ixnam cuybanil yin̈ naj neneꞌ
    tuꞌ tet sunil anma chꞌechman yul iscolbanil con̈ob Jerusalén.
  cak-CNT: Tok ri Ana xutz'et ri ti ac'ual Jesús, rija' xbe-apo riq'uin. Y janíla
    c'a xmatioxin chire ri Dios roma ri ac'ual ri', roma xunabej chi ja Colonel ri'.
    Y xuchop c'a rutzijoxic chique ri vinek ri e oyobeyon richin re Colonel re', ri
    chiri' pa Jerusalem.
  zia-zia: Be aune nung dema nugu buro Tuwa Bayau eno dange sena. Ayero nung mani
    auna ge awiya emo Tuwa Bayau mene Yuda emo bauno nupema sorero pumaise sero diya
    nasani nauwa awong aeno keregairo sena arauwa.
  mal-2015: ആ നാഴികയിൽ അവളും അടുത്തുനിന്നു ദൈവത്തെ സ്തുതിച്ചു, യെരൂശലേമിന്റെ വീണ്ടെടുപ്പിനെ
    കാത്തിരുന്ന എല്ലാവരോടും അവനെക്കുറിച്ചു പ്രസ്താവിച്ചു.
  tuo-NT: Simeó Maríare, Joseré ucũrĩ cura Ana na tiropʉ waꞌaco niwõ. Jesure ĩꞌagõ,
    Õꞌacʉ̃rẽ eꞌcatise oꞌoco niwõ. Beꞌro nipeꞌtirã Jerusalẽ́cjãrã masãrẽ yʉꞌrʉoacjʉre
    coꞌterãrẽ Jesú ye cjasere wereco niwõ.
  mbl-NT: Tu hõnhã kakxop 'ãktux Yenoyanẽn yõg tikmũ'ũn pu', tu 'Iyaet yõg tikmũ'ũn
    xexkãnã'ax 'ãktux, tu tikmũ'ũn pu hãm'ãktux, nõm te Topa yõg hãmyãykutnã'ax hip
    pu' xuktux.
  zpc-NT: Canaꞌ bdyin Ana ganꞌ zëyaquëꞌ rëbinëꞌ Diuzi diuxcaleloꞌ. Naꞌra uzulaohuëꞌ
    rguixogueꞌnëꞌ ca naca quie bdaoꞌ Jesús para yaca benꞌ nitaꞌ rbeza dza guida benꞌ
    iseꞌelaꞌ Diuzi, benꞌ ute usela yaca benꞌ Israel.
  gul-NT: Now den, Anna come ta God House de same time Joseph an Mary come da bring
    Jedus een dey. An Anna tank God fa de chile Jedus. E taak bout um ta all dem wa
    beena wait fa see God set de people een Jerusalem free.
  arp-arp: Nau haejejedā heee haevaveene jea Vahadāhenith, nau haeheauthedauna vahee
    nethāejauwuwudethee jauaudaunauthadede jedauwuu Dādaunedan.
  mau-NT: Je²-vi⁴ ja³ˀai³čhian³ ti⁴je²-ni³ hora, cˀoa⁴-ti⁴ qui³tsjoa³-le⁴ cjoa⁴tjao²cha³
    Ni³na¹, cˀoa⁴ qui³nchja⁴-ni³le⁴ tˀa³tsˀe⁴ ˀnti¹-ve⁴ nca³tsˀi³ xi³ tjio¹co³ya³
    nca³ coi⁴tjo³ntjai² Jerusalén.
  gup-gup: Wanjh bu kunmekbe Jesus birrihni kururrk, kundjalmekbe rerrih Anna benmarnebebmeng,
    wanjh bimanjbom God, dja mak bimulewani Jesus kore bininj nawu birrihmadbuni bu
    God kabenyerrkkemeninj bininj nawu Jerusalem birrihni nawu yiman birrihbongdi
    rerrih.
  bss-NT: Áde Maria bɔ́ Josɛb bépɛ́ɛ́né Yesuɛ á Ndáb-e-Dyǒb pɛɛnɛ́n, Anaa ambɛ́
    áhed. Hɛ́ɛ ábóótédé Dyǒb akɛn, ákanlé-ʼɛ bad nkalaŋ tə̂ŋgɛne ane mwǎn.
    Ábê bad bébédɛ́ɛ bad ábe bésínéʼáá póndé eche Dyǒb dɛ́wɔbɛ́ɛ́ dyad
    á Jerusalɛm. Anláá bɔ́ nyaa e mod echě ane mwǎn ábɛ̄ɛ̄.
  met-met: Simion harua laing sup, baing hata sibuna li Ana sok manadi saing harua
    xai sibuna na Urana, saing naxuya naxuya mana gara ba na lipu gaxarea diragu mua
    mana Urana ba xap Yerusalemdi muli sangua bixuadingdi rimadingia.
  nys-nys: Winidjinbar, baal yoowal-koorl kidji baal yanganan Boolanga-Yira. Baal
    waangki moortaman, alidja-alidja nganayaka Boolanga-Yira boorda yalkaran Jerusalem.
    Anna warrang baalap koorlangang.
  kpj-NT: Tahe tii rehemynyre Deuxu dohodỹỹna heto‑ò. Deuxumy reàlàre. Idi Jesuisimy
    imahãdu‑ò rarybere tii tarasadumy rarekremy.
  zao-NT: Ne ora mzin ngota ne mndelo ngot mndaa ngot texkix lo Diox, ne mndaa ngot
    kwent chaan Jesús, lo re zha kuu ngebet tsin zha kuu koo re zha Jerusalén lo yalguth.
  byx-byx: De maikka vet luus aa, qerlka de qia men sagelna be qia meraqen ne ama
    atlu sagel ama Ngemumaqa de qia reqerl ama qaqet sever ama Rluimka. Katikka qia
    taqen sagel lura i ai de ra narliip ip diiv ama Ngemumaqa ke iames ne aa qaqet
    navet ma Jarusalem.
  ctu-CTI: Ti jini jach bʌ ora ti ochi Ana ya' ba'añob. Ñaxan ti' sube Dios wocox
    i yʌlʌ. Che' jini ti queji i suben ti pejtyelel jini mu' bʌ i pijtyañob cha'an
    mi' tyajob i librejlel año' bʌ ti Jerusalén cha'an jini alʌl Jesús.
  zos-NT: Jicsye'cti misma hora nu'c tzamyomo y ñøjmay Dios yøscøtoya, y cha'maṉvajcayaj
    mumu nø jyo'cyajupø'is Yajcotzocpapø'is Jerusalén gumgupyøn. Cha'maṉvajcayaj
    je nø jyo'cyaju'is jujche maṉbase it Jesús.
  gvs-gvs: Moe tutayana Simion nava ibobóbwara, Anayana ibala ima tauyadi yaidi goi
    Yaubada iyapaliye be gomanayana manuna itaalavaita da Yerusalema nakae Isileli
    tubunao liliudi yaidi goi neta adi tateta situuyaosi.
  kbm-kbm: Be givin sawa etok ge Ana gibielk ve Josep gabu Malia be Yisu nangge lum
    yamar aplo be ges miengk be ginei ane ta vie gitangi Pomate gikwai kob ginei yaun
    gipil Yisu, gitangi amolmol ebe isge ve Pomate nemb amolmol Jerusalem ane ru ok.
  tew-tew: Waˀḏi Simeon ihíˀmáa ihayḏibá iˀ kwee natsꞌú̖, heḏi iˀ aygîˀ Jôesi Táḏá
    óekú̖ˀdaaˀan, heḏá iví̖ˀgeḏá ovâytꞌôeˀan tꞌä̖hkí in Jerusalem-win ditsíkhakwꞌóˀnin
    Jôesi Táḏáḏí ovâymaˀpꞌä̖̂ä̖ḏi-íḏí.
  rmc-rmc: A the oj avľa ipen akor ode, lašarelas le Devles a vakerelas pal o Ježiš
    savorenge, ko užarenas, hoj o Jeruzalem ela zachraňimen.
  apr-apr: Ngan ye kene yo Yosep iye Madia tikaua Yesu a tilo bareme mai ke sungunu
    lono nga, ngan ye lapau inepe. Le iman ikodo potai ye di, inbe iwete lo ponana
    ki pang Maro. Inbe igasa kase tani in pang di tooltool le imot yo titar matadi
    a tinama Maro bet ipamulu di tooltool ke Yerusalem nga.
  tiy-tiy: Atin amun diyo sénay lukés Jesuse dob lawi i Tuluse, énggégumah i ni lukés
    libun. Sonom béno, ménfésalamat dob Tuluso, atin nuretén i fantage bé Jesuse bé
    Beeney ongot-ongoté ruwe tidéw dob Tuluse. Nuretén dob de étéw diyo dob Jerusalem
    ongot-ongoté ro soy kéfukase bero.
  nlg-nlg: Tana bona keri ghua, Anna te mai vanira Joseph ma Mary, me holohabaa God,
    ge nia kokoe Jesus vanira arahei soko tara pitua God ke mai huiolira me ke vavolara
    nina vure ni Israel.
  dgr-DOGNT: Hotıì ekìıyeè k'e gogà nììtła, Nǫ̀htsı̨ ts'ǫ̀ masì dı. Dǫ hazǫǫ̀ Jerusalem
    edaxàweetè ha k'enageèhɂı̨ı̨ sìı eyı chekoa ghǫ goxè godo.
  pes-OPV: او درهمان ساعت در‌آمده، خدا را شکر نمود ودرباره او به همه منتظرین نجات
    در اورشلیم، تکلم نمود.
  ron-1924: А венит ши еа ын ачелашь час ши а ынчепут сэ лауде пе Думнезеу ши сэ ворбяскэ
    деспре Исус тутурор челор че аштептау мынтуиря Иерусалимулуй.
  tpz-tpz: '@see-verse:LUK.002.037'
  agd-agd: Maí damú ana véi má dere vetíi ádé eriven Tiyarafenu susu siantiyan Yerusaremí
    nanin banta ma Tiyarafenu ano evaráné aviranté uno sikhan ma afoká intí onano
    van ma iyá ein nanin banta kayofin mai iyamponi vaya sian dákóen mino.
  rkb-NT: 'Iwaze baba tu izotsa Deus wahoro zubata bo inapupunahaze atatsa kino niwatihi
    izumu. Iwaze Deus bo nipamykysoko: — O kazo mykurẽtsa, ikia humo kakurẽtatsa.
    Ikia hi myhumo tsimypokzitsiarẽta — niy. Atatsa Sudeutsa sizubarẽtsa bo nitsasoko.
    Deus zipehata ziperykynaha. Asahi Deus tyryktsa moziknaha. Asahi Deus zipehata
    ibo mysioktyhyryk.'
  san-THA: ปรเมศฺวรสฺย ธนฺยวาทํ จการ, ยิรูศาลมฺปุรวาสิโน ยาวนฺโต โลกา มุกฺติมเปกฺษฺย
    สฺถิตาสฺตานฺ ยีโศรฺวฺฤตฺตานฺตํ ชฺญาปยามาสฯ
  iws-iws: Mɨ ɨiya Josep Maria sowawaiyɨn ta omaka Adi Komii siira saiir hɨrar nikɨ
    owo, Adi Komii siir nɨnkɨn ɨmiiyaeyɨm mɨ Ana saeya ha nɨmbiniya mɨ saeya ɨni Adi
    Komii siir inɨg ɨiir inɨ ɨgboɨnmamaɨrniya. Mɨ saeya kɨmɨdiniya tɨ yɨnisɨmɨn siir
    yai ɨmiir boɨnmɨmauu, iikam whɨekakɨm om komii Jerusalem hɨranɨm, siirɨm nwokwokɨnɨm,
    Isrelan iikamɨm hɨr nwowɨm sɨmiir nanmaiwarkainam. Ɨriig.
  pol-SZ: Gdy spotkała Marię z małym Jezusem, zaczęła wychwalać Boga. Potem zaś wszystkim
    mieszkańcom Jerozolimy, którzy oczekiwali przyjścia Zbawiciela, mówiła, że Mesjasz
    już się narodził.
  ztq-NT: Lëë Ñan ptsiñ mer worñee lëë Simeón nonee aan lëë me pteedy skizh lo Dios
    ni lëë me chëb lo meñ nii lëë mëëd ko kteelaa meñ Israel.
  zai-NT: Oraque pe bidxiña be ra nuu badu huiini que, ne bidii be diuxquixe Dios,
    ne dede óraque bizulú cayabi be binni badu huiini que nga ni cabeza ca gueda ulá
    Jerusalén.
  upv-upv: Ko Ana evini renge loloim ne Naim On renge daron mawos nga Simeon m̃irij
    m̃irres suri bipi e. Ko omurrarrong suri nale nga muwrair suri bipi ngel, ko owra
    erres elep tevi Atua suri. Ko osp̃e suri tevi jinibb jijle nga martiriv tera Atua
    p̃itlasi tweni m̃eri Isrel nir.
  wap-NT: Aizii omorotan naa koshan Tominkaru Dapu iti, okaawan naꞌiti Jesus kaawa-kida-kao
    kawanaꞌati manawun. Uruu idi tuukii okonaukii-kidan Tominkaru. Udaunaꞌan okowaadan
    naa koraidaonaa dauꞌan ipai pidannao ati, wuruꞌu Jerusalem sannaouz, zaudapainaouznaa
    pakazannaata-kao.
  mva-mva: Bong-tina ono Iesus ambe Nanaranga pera nena-lo lakuaka ipurapura nge Ana
    ipura be Nanaranga iperui. Kodeka itaguraki be natu-muku ngae idoki be bong ono
    Ierusalem tamoata be aine moarunga Nanaranga ngazazadi be ngarubetakidi kana nge
    irangaki.
  dwr-NT: He wodekka shiiqaade Xoossaa galataaddu; Qassikka Yeerusalaame asay wozettanaw
    naagiyaawanttoo ubbatoo gacino Na7aa Yesuusabaa odaaddu.
  kfw-kfw: Khawapha takkhan numeisanu kha-um heitungnga Pathian leiminpaak ah Jerusalem
    katannasik-ah Pathian kangak mi ngaidiang naiteii jarra aleirilpi.
  bfz-bfz: तेबे से तेस बखते तेती आयी की परमेशरो रा धन्यवाद करने लगी और तिना सबी खे
    जो यरूशलेमो रे लोका खे छुटकारे री बाट न्याल़ो थे, तेसरे बारे रे गल्ल करने लगी
  cuk-09: Simeón deyob sunmakgwichidgi, Ana nonimogad. A-mukwa Bab Dummadga Jesúsgi
    dog-nuedye sogsa-gusad, degi, bela Jerusaléngi dulemar-Bab-Dummad-abonogoed-edarbedimaladga
    machi-bipigi ega sunmakde-daed.
  ben-OBCV: তিনি সেই মুহূর্তে তাদের কাছে এগিয়ে এসে ঈশ্বরকে ধন্যবাদ দিলেন। আর যারা
    জেরুশালেমের মুক্তির অপেক্ষায় ছিল, তাদের সকলের কাছে শিশুটির বিষয়ে বলতে লাগলেন।
  mil-NT: Te dɨu‑ni òré ndécǔ‑yu ndɨhɨ Jèsús ní quexìo‑aⁿ núǔ‑yu, te ní ndacáⁿ táhú‑áⁿ
    nǔú Yǎ Ndiǒxí cuèndá sá nǐ xiní‑aⁿ Jèsús, te dǎtnùní ní ngüíta‑aⁿ càháⁿ váha‑aⁿ
    cuèndá‑gá núú nchàa ñáyiu, ñáyiu ndètu quiní sáá nduu dàcácu Yá Ndiǒxí ñáyiu Jerusàlén
    núú tnǔndòho tnúhu ndàhú.
  myu-myu: '@see-verse:LUK.002.037'
  amk-amk: Na kutu nanai da mao itoru, ainanaya fiai Seng Allai, tutu medu kariri
    arikangfoi we kaiwasa bitoya, mano etamang weo rahida bo ewati Israelifosa ene
    Mananu Mampariri da na Seng Allai meu fo, deyo, “Mewati ma! Andinini, mano tatamang
    wei na Seng Allai meu nei.”
  fai-fai: Kale am makuw kanabiw be ki ukal uluso tad nadule Got ken keiyo kal bom
    nadule man ami sung uyo yak kan ita leiw fasko bom Got tad Yedusalem kasel iyo
    mo min talá imadálako, kale bidiw im bakayamsu.
  ura-NT: Nii Ana jetaote, nii Jesoso causine turuaauruhane jana ereereeca Simeonne
    coaraain jetao, acaaentonoai nii Jesoso causine que ereereje, satiin nii nichoteeururichaain
    Jerosaleen cocoaichacurune cohajeraauru cachaauru rai.
  mcd-NT: Ascano José yafi María Simeón fu tsaincaifoanno nantianari atoqui Ana oni.
    Oshon facu fuchitoshiquin yoini, —¡Aichoran! Upa Diosin, natian min facu min nocoqui
    nichian nocon Numamisi ipashanon, —ishon yoini. Ascashon nan facu oian cuscan
    Jerusalén anoafo nan manamisifo Anapan yoiqui isca huani, —Mun nocon Numamisi
    oincoian. Man nocoaran, —ishon ato yoipacuni.
  urt-urt: Dindiꞌ ŋup uku pe, ti wate gwereme tinge pe, ti wirisukwarme Got Lahmborenge,
    topoꞌe walaŋatme wusyep Jisas wal lenge miyeꞌ tuweinge Jerusalem ŋaiye yarp jeteme
    Miyeꞌ alaŋatme tikin Got ŋaiye ka ember kin ka ote ungwisme tinge no, ka yurp
    hlaininge.
  awk-awk: Ġatun bountoa uwolliela tanoa-kal-bo, wiyapaiyéȧn bon Yehóanuġ, ġatun wiyelliela
    yantin barun ġikouġ kin barun, nakillikan ġupaiyiko Hierothalem kako.
  kiz-kiz: Na kwa wakati obhu ahidili pala pa bhajhele akajhanda kun'shuru k'yara.
    Alongili kumhusu muana kwa khila munu ambajhe alendeleleghe ukombozi bhwa Yerusalemu.
  tzo-TZE: Li Simeone ja' o chal c'usi ta to spas olol ti c'alal ic'ot li Anae. Li
    Anae la stojbe ta vocol ec li Diose yu'un ital xa li Jcoltavaneje. Ts'acal to
    lic spucbe sc'oplal li olole, laj yalbe scotol xchi'iltac tey ta Jerusalén, ja'
    li boch'otic smalaoj ti chcolique.
  lex-lex: Simeon naltier pa nhorwua na'nama hape' de nma nhuru nana harella hande,
    pa na'uli-nawedia Uplerlawna me naltier niohor la keke'en de la'a riy honona mak
    kden la hande maka rwewiei niohora hota Uplerlawna Nwe'er doin mak kden Israel
    re la'a wutwutu-kokgohu.
  dov-dov: Kuli ndilelyo wola wakaswena afwifwi kuli mbabo almwi wakatalika kupa kulumba
    kuli Leza, alimwi wakambula alubo aatala amwana kubantu boonse abo bakali kulindila
    kufutulwa kwaJelusalema.
  rgu-rgu: Fai fo Simeon dedea no Yusuf ma Maria, besaꞌ Hana naneneaꞌ leo mata neu,
    de namanene si. Boe ma ana io-oa neuꞌ Manetualain. Ana nafada neuꞌ lahenda kadodouꞌ
    fo rahani Kristus mamai Na. Ana nae, Ana ria nana Kristus, Maneꞌ fo riꞌ Manetualain
    helu basa neuꞌ ko poꞌi-tata na lahenda Israel ara.
  toc-NT: Na̠ acxni­tiyá chilh Ana anta­nícu xlacán xta­la­yá̠­nalh y na̠ tzú­culh
    pa̠x­cat­ca­tzi̠niy Dios caj xpa̠­la­cata a̠má skata. Aca­li̠stá̠n cani̠huá la̠ta­nícu
    xca̠­ma̠­nok­lhuy hua̠nti̠ xta­ka­lhi̠­má̠­nalh lácu Dios naca̠­lak­ma̠xtuy xca­maná̠n
    xalac Jeru­salén huá tuncán xca̠­li̠­xa­katli̠y a̠má actzu̠ skata Jesús.
  ulk-1902: Abele kerker ge, E bakeamulu esoao Adim, E abi detagerare uiabim gaire
    le giz naokaili Ierusalema ra azigmoaret.
  som-som: Saacaddaas qudheeda ayay soo gashay oo Ilaah u mahadnaqday, oo kuwa furashada
    Yeruusaalem sugayay oo dhan ayay xaggiisa kala hadashay.
  mam-C: Ikyxjo te' t-xta'j aq'b'ajjo tal ne'ẍ Jesús toj nim ja te na'b'l Dios, ex
    b'e'x xta'j q'ol chjonte te Dios, ex yolil ti'jjo ne'ẍ kye jni' xjal aj Jerusalén,
    aye' nchi b'aj yontaq ti'jjo Kolil.
  ndj-ndj: Saa yiyila mdala yula kafumbuka, kamhongesha Chapanga na kuvawombela milandu
    ya mwana yula kwa vandu vosi vaveteleyi kukombuliwa kwa Yelusalemu.
  mbj-NT: Ti m' Marija, Joséh wë tabana bä m', taky n'aa tsebee wäd kän P'op Hagä
    Doo. Ti m' Jesus ky n'aa taher'ood kän t'ĩĩ hẽnh hab'ëëh do mahang Isaraéw buuj
    P'op Hagä Do ed'ëëp do gad'aa do sa hã.
  lat-VUC: 'Et hæc, ipsa hora superveniens, confitebatur Domino: et loquebatur de
    illo omnibus, qui exspectabant redemptionem Israël.'
  ngp-ngp: Isa iidya, mvele uyo alaila na kumtogola Mnungu no kulonga mbuli za yudya
    mwana kwa want'hu wose wandile wakaugoja ukombola wa Yelusalemu.
  aoi-aoi: Biya nabuk-ambilyu-wiya ambaka Jawijiba akwa Meri akwa Jesus yakwujina
    Neningikarrawara-langwa-manja angalya Jirujalema-manja wurrubukalakina, dibina-murrada
    dadiyuwangkwa yingi-likenuma dakina nabuk-ambilyu-murruwa wurrubukalakina. Biya
    yingini-rringka-manja nakina nangariya, kembirra yingini-yangmarngkwajuwa arakba
    dakina Neningikarrawaru-wa ni-rukwularrinu-mulangwa nakina niyukwujiya. Kembirra
    yadikina yingi-yengbina arakba dakina ayakwa ena-langwa-langwa. Narringa-makumakamurra
    dakina ena-langwa-langwa warnumamalya-manja wurrumurndakibina nuw-embimbirrarinu-murrumanja
    wurrakina Neningikarrawara ken-enjungwurrena-murruwa nakina WarningiJirujalema
    warnumamalya.
  enq-2: Simioneme pii dutupa lea gii dokopaka, Ana baa ipupala, Kamongo yaka pilyino
    lea. Dopa latala, mokao nyepenge gii doko ipatana lao malisoo Jerusalema katengema
    endakali dupa baame wane dokonya lao pii lamaiya.
  eng-ASVBT: And she, coming up at that very hour, gave thanks unto the Lord, and
    spake of him to all them that were looking for redemption in Jerusalem.
  mna-mna: Indeeŋe kat ta Yosep bizin timbotmbot urum lene na, Ana imare kizin, to
    ipakur Anutu mi izzo pikin tana ka sua ila kizin iwal ta tiurur matan pa Anutu
    be ikamke Yerusalem na.
  rmy-ARLI: I samo so o Simeon završinđa ple vaćeribnaja, i Ana nakhini đi o Josif
    hem i Marija zahvalindoj e Devlese zako čhavoro. I lelja te vaćeri e čhavorestar
    sarijenđe adari kola adžićerde upro Devel te otkupini o Jerusalim.
  myw-myw: Anatut tasiyas sisiy nitus nimeis, mo isap mana̱wen vin, ikalin nuwan waseg
    Yowbad, o idibakes tasiyas min-Yelusalem, ilana, “Gwad towen inawotet va̱gan bikatinabweids”;
    peinan tasiyas nikaymates teitan gamag beim silma̱nin nawotet towen.
  sby-sby: Nendi mpwalashikako copeleco cindi, walatatika kulumbaisha Lesa, kambila
    bantu bonse sha mwana uyo ngobalikupembelela cindi Lesa mposhi akapulushe Yelusalemu.
  sll-sll: Ena Maria gir aule ire ala u mongwo haung i, aldimani urere God “Wai onua”
    ditere, Yerusalem malgi ha maing panama dire kwi mongwo hobi, “Gir i Yerusalem
    malgi hobi aki di na tenamua” dire di tibi ol te mongwi.
  yaq-NT: Ini'i Aana, jiba junama lautipo ama ameu ruktek. Intok chukula, Liojta a'
    baisae'uta au a' teuwaasukai, junama'a, si'ime jume' Jerusalen tea'po jo'aaka
    am jinne'utunee'uta a' bitbaemmeu, ili usi Jesujta betana ameu nok taitek.
  uro-uro: Qia män sagem da vät iomäkt ama qäväläm bä qia voda at märmärgem sage ma
    Ngämuqa näkt kia sameng sävät ama qokokka bä ba ama ruvek moe qärarhani i qale
    rha nani ama muisiska bä bä ma Jerusalem.
  ita-1885: Ella ancora, sopraggiunta in quell'ora, lodava il Signore, e parlava di
    quel fanciullo a tutti coloro che aspettavano la redenzione in Gerusalemme.
  muy-muy: Ka ya ti Simeyoŋ naŋ àbu azlapaki ka Yezu nahəma, wal madakway ni ènjia
    bilegeni. Àra ènjia ti àgri sʉsi ana Melefit. Mis ndahaŋ tə̀bu eslini tajəgay
    vaɗ ya ti Melefit amahəŋgay Zerʉzalem ni. Eslini wal nakəŋ àhəŋgri pakama ge Melefit
    ya àɗəmki ka wur ni ana tay ɗek.
  kqc-kqc: Mina ariri okigasa Sei buni tora gade masi Jerusalem moi vegu rigo nari
    rededi vene tau vakoi nioteimaro mina rumana mida di sina bi.
  rmc-ZRB: Андре оди овра авля те ой оде, і ашарелас ле Девлес. І вакєрелас пало Чаворо
    саворенґє, ко ужарелас, со авела ратипе пріґ Єрусалім.
  tav-tav: To bairi Simeón cʉ cawadari paʉna caejanʉcao ejayupo co quena. Ejanʉca,
    Jesuacãre tʉjʉri, “Ñuu majuucõa,” Diore cʉ caĩ wariñuuñupo. Cabero Jerusalén macanare,
    “Jĩcaʉ marire canetoo catiopaʉ atígʉmi,” caĩ tʉgooñanucurãre na caĩ buioyupo Jesu
    cʉ cabuiarije nipetiro. “Cawimaʉ yʉ catʉjʉecʉ mari cayuuricʉ ãmi,” na caĩ buionucuñupo
    Ana cawamecʉco cabʉcʉo.
  eng-ULB: At that very hour she came near to them and began giving thanks to God
    and she spoke about the child to everyone who had been waiting for the redemption
    of Jerusalem.
  spa-VBL: Y en ese momento, llegó donde ellos estaban, y comenzó a alabar a Dios.
    Y les habló de Jesús a todos los que estaban allí los que esperaban el tiempo
    en que Dios libertaría a Jerusalén.
  fra-_FOB: Étant survenue à cette heure, elle louait aussi le Seigneur, et elle parlait
    de Jésus à tous ceux de Jérusalem qui attendaient la délivrance d'Israël.
  hau-ULB: A dadai lokacin nan, ta hau zuwa wurinsu ta fara yi wa Allah godiya. Ta
    gaya wa dukan wadanda ke jiran fansar Urushalima.
  mal-mal: ആ സമയത്ത് അവളും അടുത്തുനിന്ന് ദൈവത്തെ സ്തുതിച്ച്, യെരൂശലേമിന്റെ വീണ്ടെടുപ്പിനായി
    കാത്തിരുന്ന എല്ലാവരോടും അവനെക്കുറിച്ച് പ്രസ്താവിച്ചു.
  kkc-kkc: Osoloso Simiyoneeye Meli dio Yosep dio to kesamolome, yo domo omapoo simiso.
    Yo sibileso Godee mapoo goomoga to takaso. Osoloso Yelusalem mi eyo hegi goo ee
    ma kuloduga gilimadoloso peegoo dilame balagamelee odoo dimapoo Yesuwo goo takaso.
  lit-lit: Ir ji, tuo pat metu priėjusi, dėkojo Viešpačiui ir ėmė kalbėti apie kūdikį
    visiems, kurie Jeruzalėje laukė išpirkimo.
  urd-GVR: Us waqt wuh Mariyam aur Yūsuf ke pās ā kar Allāh kī tamjīd karne lagī.
