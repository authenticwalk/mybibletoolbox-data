  tbz-SIM: Kòo múnkɛɛ tuɔkɛní dɛ mɔ̀nnì kɛ́sɑ̃ntɛ Kuyie nkɛ́nɑ́kɛ́ Yesu kpɛ́í Sedisɑdɛmmu
