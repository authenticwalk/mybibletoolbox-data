  tha-KJV: ในขณะนั้นผู้หญิงคนนี้​ก็​เข​้ามาขอบพระคุณองค์พระผู้เป็นเจ้าเช่​นก​ัน และกล่าวถึงพระกุมารให้คนทั้งปวงที่คอยการทรงไถ่​อยู่​ในกรุงเยรูซาเล็มฟัง
