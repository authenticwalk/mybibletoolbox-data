  dop-dop: Simiyɔŋ pɑ tɔŋnɑ ḿpʋ́ɣʋ́ lɑpʋ tɔɣɔ ɩnɩ ɩ kɔmɑ nɑ ɩ́ sʋʋ Ɩsɔ kɛ́ sɑm, nɑ
    ɩ́ yɔɣɔtǝɣǝnɑ pɑ tǝnɑ mpɑ pɑ tɑŋɑɑ sɩ Ɩsɔ ɩ́ wɑɑsɩ Yosɑlɛm tɔɣɔ Yesu tɔm.
  azb-azb: Xanna da bu zaman yaxınlaşdı və Allaha şükür edərək Yerusəlimin satın alınmasını
    gözləyən bütün adamlara Körpə İsa barədə nəql etməyə başladı.
  eng-DBY: and she coming up the same hour gave praise to the Lord, and spoke of him
    to all those who waited for redemption in Jerusalem.
  guo-NT: José, María sʉapich, Dios pejtemplobatat wʉt, Ana mox soepan japixot. Jawʉt
    gracias-aechow Diosliajwa, yamxʉchliajwabej. Do jawʉt, jʉm-aechow yamxʉchliajwa
    puexa Jerusalén paklowaxpijiwliajwa, japi wʉajnaweti bʉ'weyaxaespox japon pijaxtat.
  hla-hla: Na nonei has tara toa poata turu lan teka nonei e la u tara goama e Iesu
    me hala nena u haniga tere Sunahan, me ranga nena e Iesu tara pala hoboto i Jerusalem
    ti hahalosi a poata te ga taguhu meri e Sunahan u katun i Israel.
  mav-NT: Mi'i turan Mana Ana put'ok'e pa'i Simeãu henoi Iesui piat mana Maria pe
    turan. Mi'i hawyi mana Ana ta'a­kasa imẽpyt Iesui kapiat hawyi tuwehum kahato
    wy Tupana kape — Waku kahato En Tupana e. Mesup ta'yn ara'a­kasa Emipo­'oro Urueha­kye­ra'at
    nuat e. Mi'i hawyi yne itotiaria Tupana yat piaria pe tohenoi Iesui etiat torania
    Tupana Mipo­'oro ekatup haria pe — Put'ok'e ra'yn wyti Aheha­kye­ra'at Hanuat
    sese uiwy­ria'in e. Tupana Mipo­'oro Aipo­rekuat nuat sese wyti put'ok'e ra'yn
    e mana Ana Iesui piat. Mi'i hawyi toto wuat'i piat henoi hamo tawa wato Ieru­sarẽi
    miaria Tupana Mipo­'oro ekatup haria piat henoi hamo. Mi'i hawyi tohenoi hirakat
    Iesui etiat — Put'ok'e ra'yn wyti Aheha­kye­ra'at hanuat sese uiwy­ria'in e hiwu
    Ana.
  kpf-kpf: Ambân zorâŋâ narâk zoren tirik namin zâim katep ekŋâ Anutu sâm âlip kwâkŋaŋgip.
    Yerusalem kamânân Kristo muyagibapkât mambât ândiwe, zen Yesu katepkât siŋgi dâzâŋgoip.
  ppo-ppo: Téró ai fapotóró kale so Ana atima beterepaae sókó wóló Kótópaae mo kée
    yóló, Jerusalem bemó betó mole so whi̧ aluyao̧sóró dupuróló tao saaire whi̧ wó̧póló
    kaae tare so whi̧paae kale naale i ape yóló yó mótu betalepó.
  hin-2017: और वह उस घड़ी वहाँ आकर परमेश्वर का धन्यवाद करने लगी, और उन सभी से, जो
    यरूशलेम के छुटकारे की प्रतीक्षा कर रहे थे, उसके विषय में बातें करने लगी। (यशा.
    52:9)
  wol-KYG: Aana nag dikk moom it ca waxtu woowa, daldi delloo Yàlla njukkal. Ci kaw
    loolu muy waxtaane mbirum xale bi ak mboolem ña doon séentu bésu goreelug Yerusalem.
  bef-bef: 'To yana kanaꞌagu ai enali nehanalo henetitoꞌa Huꞌmamofihi fokehi hoꞌehina.
    To ai yaꞌmana panaꞌmofihi huto huꞌehina kagaꞌa asaga bonaꞌi Huꞌma kumuꞌi Yelusale
    hepaꞌi oto akuꞌi lilinaꞌmu geba hiꞌahana bonaꞌi lu epiꞌehina: Ma panaꞌuba lali
    hepati, Yelusale yaꞌma leꞌmo bati hilinaꞌmu yabe.'
  amm-amm: Simiyoyo alufa komo tolimai to mani, tumosoki, Kotoso na imoki, “Wafisu.”
    Nosai no mo, alufa aino imo polukasikalomosiki, Yolusolimo noko nokolalo siyaiso.
    Kotoso no foumo siki no, ifou koliso monoi, toiso posaso wiyotiyalo manoki.
  rmy-CHERGASH: Thaj samo so o Simeon završisarda vi voj avili thaj hvalilas e Devles
    thaj phenelas palo Isus savorenđe save ažućarenas te o Del otkupil o Jerusalim.
  zaj-zaj: Kipigiti kikija keza, na kusonga kamuyenzi Mulungu na kulonga mbuli za
    ija imwana mmagwiti ga wanhu wose wakalile wololela kukomboligwa kwa Yelusalemu.
  chq-NT: '''In tsamɨ́² do gangatyéein¹ la tsifu joon. Joon mo ngayuui''¹³ gacwo''²o
    ''maai''¹³ Dios ga''láa² ''wii²¹² gafee''²¹i tsá² cwáain¹ tya'' ''in yʉʉn²¹ Jesús
    do. Fee''²¹i jilee''²¹mo ''in sɨján² ''ii''²¹ iláa²mo ''in seein²¹ Jerusalén.'
  swp-swp: Ia i taulagema Eaubada i lautoiei, isi gamagaridi Ierusalema abihemaurina
    se bagibagiei, kaimou ribana i heribadi.
  bjr-bjr: Simeeoonafa Mariana qimamimarufanoo Anaa nammarifa anireenoo Yisunara Anutunai
    dufi dufi qimasee doo miqooqari mi faiqi anaqina Anutufa asumu marirana nimianinafa
    ani maridanoo fee qimasee aiqama Yeerusaree maqannaasaki akaqausa Anutuna asumu
    marirana afeesimariasa qimanniminoo ninau.
  aby-aby: Simionima wake we me sinibaie i awekama idua farike i amaranaku erike Godi
    we ma irauaiai ui. Nono dubuenaro Dawa i Godima i Romani gaemani yawokeibisa orou
    Derusaremu goiroma yowefiakua weada yawokeibisa oroubairo anike eno wei, ibakeye
    i ma wiroke mune aneka Mesaia weaisa mi dawa na erea wei. Weike eno mane we eneiareibi.
  eng-YLT: and she, at that hour, having come in, was confessing, likewise, to the
    Lord, and was speaking concerning him, to all those looking for redemption in
    Jerusalem.
  jni-jni: Uganiya me ma nyene uhana ahira awe unu nonzo Asere, ma buki vat ande sa
    waazin nubee uburu Urshalima abanga a vana me.
  kne-kne: Sin doy ay oras ay wadas da Jesus sin Timplo, sinmawang sisya et nan-iyaman
    en Diyos. Manlogi sidi, daddad-atena din moyang sin am-in ay manman-ed sin pangipawayaan
    Diyos sin taga-Israel.
  tgj-tgj: Ho dw akin hoka nw aalwkto okv Pwknvyarnvnyi umbonyikv hvto okv yvvbunudw
    Jerusalem um vdwlo ringtv dunvdw um Pwknvyarnv gvlo kaayala doonv vdwgv apumlo
    vmi anga agv lvkwng nga mintoku.
  gui-NT: Jae ou ovae José jare María jare Jesús ñogüɨnoia pe. Jayave jae vi omee
    yasoropai ñandeYa pe, jare imiari Jesús re opaete Jerusalén pegua oaro ñogüɨnoi
    Cristo ou oepɨ vaera vae reta pe.
  quc-TT: Ri ixoq xopanik are tajin katzijon ri Simeón rukꞌ ri María rachiꞌl ri José,
    xuchapleꞌj uqꞌijilaꞌxik ri Dios, xutzijoj rij ri akꞌal chike konojel ri kayeꞌm
    kakolotaj ri tinimit Jerusalén, rumal ri Dios.
  heg-NTPO: Dedeng Simeon in aa nol Yusuf duas Maria ka, blalan bihatang na maa dadani
    le hii one, kon un naka-naka Ama Lamtua Allah. Hidi nam, un aa deng Yesus apa
    ka, bel totoang atuil in nata-natang Lahing man Ama Lamtua hid son, le tunang
    maa halin sao puting bangsa Israel las sa.
  ptu-ptu: Eta siam too duka' anna sulei ma'kuhhu' sumanga' längäm Puang Allataala
    anna natula'i diona änä' ia too lako tau buda to muampai kalappasanna to Yerusalem.
  bzd-NTPO: '@see-verse:LUK.002.037'
  kwf-kwf: Ana kaidaꞋi neꞋeri logo, nia dao toꞋona sa Josef faꞋinia Ꞌi Mary, ma ka
    baꞋatafea God, ma ka alaꞋa sulia na ngela neꞋeri fuana ngwae ki taꞋifau neꞋe kira
    tua goꞋo Ꞌada masia kaidaꞋi God ke faꞋamauria ngwae Jerusalem ki.
  eng-WYC-2017: And this came upon them in that hour, and acknowledged to the Lord,
    and spake of him to all that abided the redemption of Israel.
  eng-WMBB: Coming up at that very hour, she gave thanks to the Lord, and spoke of
    him to all those who were looking for redemption in Jerusalem.
  zat-NTPS: 'Ana na'' bzrínqueze̱'' na'', na'' ca gudé guzre̱'' Dios: “Xcalenu''”,
    na'' guzú lawe̱'' dxuchálaje̱'' chee̱ bidu Jesús nen xúgute̱ benne'' ca'' dxelebeze̱''
    benne'' na'' sel-la Dios chee̱ guselé̱'' benne'' Jerusalén ca''.'
  spp-spp: Uru ciɲjyeŋi mú à sà Yesu sifeebii ta wani, maa Kile kêe, mpii pi mpyi
    na Zheruzalɛmu kànhe shiinbii ɲùŋgwuure sigili ke, maa Yesu kyaa jwo pir'á.
  zty-NTPS: 'Ḻa'' na''ze bḻe''e ga na'', na'' gože'' Dios: “Žóx̱keno''.” Bzejni''ile''
    yógo''te benách kan nak che x̱kwide'' Jesusen'', benne'' ka'' nníta''gake'' ḻo
    yež Jerusalén, na'' želbeze'' ža ḻa'' Bennen'' seḻa'' Dios nich gon chawe''e benách
    chie'' ka''.'
  mek-mek: Isa imoi egaꞌina ina ama fou Deo ega eꞌai keapaega kai eisaꞌi. Ega aisama
    eeꞌi elao Deo tenkiu epeniia. Egae kai Deo Israel papiauꞌi eꞌi ou auꞌi eeꞌiai
    kaniaꞌi ageagamauga keꞌima auꞌi maꞌoai maaꞌiai imoi egaꞌina fouga eifafoua.
  aey-aey: Saen euna dih uqaha ono tempelna calen. Uqa ono calimei Anut hetaga ec
    je madon. Odimei uqa dana cunug age Anut cahahaadigiannu susumudi Jerusalem ono
    bilein mel eunu maaden.
  urd-GVH: उस वक़्त वह मरियम और यूसुफ़ के पास आकर अल्लाह की तमजीद करने लगी। साथ साथ
    वह हर एक को जो इस इंतज़ार में था कि अल्लाह फ़िद्या देकर यरूशलम को छुड़ाए, बच्चे
    के बारे में बताती रही।
  ycn-ycn: 'Rucá penájerumi ru''umacá, iphayo Jesús chi''iná nacú Tupana ñacaré chu.
    Pamineco rumá Tupánajlo: “Palá pila''acá huecá” que. Ejomi ru''umá rohua''á i''imacáñojlo
    queráco''ope Jesús yucuna. Necá huátaño Tupana huacára''aca apú ina''uqué, Jerusalén
    e i''imacaño i''imatájeri penaje. Necajlo ru''umá riyucuna.'
  djr-djr: Ga balanyamirriy bili waluy ŋayiny Yanany bunanan ŋunhiliyin God-Waŋarrwala
    buku-ŋal'yunamirriŋura buṉbuŋurnydja, ga maṉḏany Meriynydja ga Djawutjipthuny
    gäŋala yothunhany gurrupanaraw God-Waŋarrwala goŋlil, bala walal yan bunanhaminan
    ŋunhiliyiny wäŋaŋur. Bala ŋayi Yanaynydja bukumirriyaŋala buku-gurrpara God-Waŋarrnhan
    ŋurikiyin yothuwnha. Bala ŋayi dhäwuny' marrtjin lakaraŋala birrŋ'maraŋala ŋunhiŋuwuyyiny
    yothuwalaŋuwuynydja yolŋu'-yulŋuwala bukmakkala, ŋunhi walal ŋuli ganha gatjpu'yuna
    ga dhukarr-nhänha ŋurikiyi, ŋunhi dhu God-Waŋarryu dhawaṯmaraman ŋunhiyiny wäŋany
    garrpinamirriŋura romŋur malaŋuŋur, märr dhu ga Djurutjalamdja wäŋa dhärra mägayan
    yan.
  kvg-kvg: Simeon ate av-té Meli neka Zosef namba manqat gi꞉manqatam, yaq ndugu tùndiwáv,
    Mbumbukiam-qa iz vø̄-eqa neka ezoqa ewaqape nakhasam-yo-qa yaq-te vø̄ezømas, ndigu
    khandi etoam ezoqam gimbøe-kewagam, ndego Zelusalem ezoqam tenqovotaz.
  rug-rug: Pa totoso tugo asa si kamo se Ana vasina, meke zama leana si asa koe Tamasa.
    Meke zama nia sa sa guguana sa koburu koari doduru pu korapa aqa nia sa Tamasa,
    pude vata rupahia sa popoa Zerusalema.
  hop-NT: Noqw Simeon nāt yuaataqw, i’ wuhti ep pákihqe, Tutuyqawhqat aw hahlayhti,
    nit sohsokmuy amumi put tsākw yuaata, Jerusalem ep sinmuy Qenivo Oyaniqat ōviy
    maqaptsi’yuṅqamuy amumii.
  san-URD: پَرَمیشْوَرَسْیَ دھَنْیَوادَں چَکارَ، یِرُوشالَمْپُرَواسِنو یاوَنْتو لوکا
    مُکْتِمَپیکْشْیَ سْتھِتاسْتانْ یِیشورْورِتّانْتَں جْناپَیاماسَ۔
  heb-LB: חנה שמעה את ברכתו של שמעון, והחלה לברך את שם אלוהים ולספר לאנשי ירושלים,
    שציפו לגאולת המשיח, כי סוף־סוף בא המשיח!
  caf-NT: '''Et ndun ndoh whudézulh hoh daninya ''ink''ez Yak''usda yudélhti. Jerusalem
    hudelhts''i, ndun nabootekulh, ''en hika ítes''en, ''et ''en bugha Anna hubudáni.'
  mio-NT: Tuhva ñacan nu iyo ñi chi ra Simeón hora can, ta quechaha chaha ña iin tiahvi
    ndioo chi ra Ndioo, ta cahan ña cuenda ra Jesuu, ta chaha ña cuenda chi ndihi
    ñivi cuni cha cua cacu ñi ñuun Jerusalén.
  srq-NT: Ana ngue mae ãquẽ Jesús rese Dios chuchua cote ra. —¡Co chõ jẽ! ɨ tuchɨ
    que Dios je ra. Ñee turã tuchɨ que ãquẽ nɨɨ mbia jaje cote ra. Ae Dios riirĩ saarõ
    arõ nguia nae, ũquɨ̃ jaje que Ana ñee turã turã ãquẽ nɨɨ nda.
  kje-NT: Simeon wakunu horu ne, maeke onne mai de na'uli nasa'a Makromod Lalap. Lolo
    onne ri nammori aile mahar lalapan lere Makromod Lalap huri we'er Yerusalem nano
    ri man kerne dalhe, la Hana konohi hi na'akeme panaeku nammori ma na'ono Tatana
    onne.
  gaz-gaz: Yeruma sanas isaanitti dhiʼaattee Waaqaaf galata galchite; warra furama
    Yerusaalem eeggachaa turan hundattis waaʼee daaʼima sanaa odeessite.
  kud-kud: Hauga tenem ainai waihiunane ilaoma na Yaubada ainai i'awa yauwedo, na
    gamanane vehabana i'aubabada, iwalo, ‘Gamane teina Yelusalem ada Taulivahiwa taha'waha'waine’.
  urb-NT: 'A''ep Jose ta ixo. Arahã An uhyk. Pe, Tupã pe pandu: —Ko nde eremuwyr ame''ẽ
    ke. Ihẽ asak ehe tĩ. Ne jõ riki katu te me''ẽ ke — aja An. Pe, amõ ta ixo. Huwajan
    ta ngi Tupã mupoir ta. Jundéu awa ta ke mupoir ta. Ame''ẽ angaha ke rehe a''eta
    harõ ixo. Ame''ẽ ta pe kuja An pandu tĩ: —Ko uwyr ''y. Tupã muwyr ame''ẽ ke ko
    — aja a''eta pe.'
  fra-LSG: Étant survenue, elle aussi, à cette même heure, elle louait Dieu, et elle
    parlait de Jésus à tous ceux qui attendaient la délivrance de Jérusalem.
  san-HK: paramezvarasya dhanyavAdaM cakAra, yirUzAlampuravAsino yAvanto lokA muktimapekSya
    sthitAstAn yIzorvRttAntaM jJApayAmAsa|
  cak-SNT: Antok ri Ana xutzꞌat ri xuluꞌ, xꞌa-apa riqꞌuin. Y xuyaꞌ tiox bꞌaꞌ cha ri
    Dios ruma ri xuluꞌ reꞌ. Y chica ri vinak aj-Jerusalén ri quiyoꞌien chi ncaꞌcuol,
    xutzꞌom rutzijoxic chirij ri acꞌual.
  uvh-uvh: Ka wara'ganang didimeng adindu' Josep imaraming u yapma abanga saba kabasi'
    u kigedanga Anutuga' mesisiringa tangamgu'. Ning tanga Jerusalem aming wari kadapmang
    ka Anutu wari yotangkayap titining waraga' sura ikiaging wara'siga' saba kabasi'
    wara'ning u tokadofiama yaregu'.
  ino-ino: Ani a'mo'a anile va'yi huno Yisasina aketeno Anumaya Kotife lusi amuse
    huteteno mi'ko Yelusalemu vaya apa'kufa alino katisea ve'kae akeva mai'naya vaya'aina
    Yisasina hapapai'ne.
  gnn-gnn: Gulŋiyinanydja ŋayi ŋunhiyi worruŋu dhäyka, ga ŋunhi ŋayi nhäŋalanydja
    ŋunhiyi yothunha Djesunha, bala ŋayi mirithirrina dhikana buku-wurrparanydja yukurrana
    Godnha. Bala ŋayi marrtjinana-dharrana ḻakaraŋalana birrka'mirriwana yolŋu'-yulŋuwa
    bitjarrana, “Dhuwalana ŋayi yulŋunydja, dhuwalana. Godku ŋunhi dhawu'mirriyanharawuynydja
    liŋguna bunana.” Bitjarrayina ŋayi yukurrana ŋuriŋiyi ḻakaraŋalanydja yolŋu'-yulŋuwanydja,
    ŋuripanydja ŋunhi walala yukurrana dhukarr-nhäŋala gatjpu'yurruna ŋurikiyi ŋunhi
    ŋayi yurru Godthu walŋakuma Djurutjalamnha ŋulaŋuru miriŋuwala goŋŋuru.
  yal-yal: Na waxatin yɛtɛni, a fa, a barika bira Ala xa, a lu diina fe falɛ muxune
    xa naxanye yi Yerusalɛn taan xunba waxatin mamɛma.
  cnt-NT: Hora jaun₂ dé₄ ca₂dsióg₃ ja₁tión₂ dsa₂, ca₂cuë́'₃ ti₁'mag'₄ Diú₄, ca₂dsia₃
    jág₁ 'ɨin₂₃ guein₂ tsɨ́'₅ ca₂le₃jɨ́n₃ dsa₂ i₂tion'₅₄ i₂le₁jŋia₅ a₂lión₂ dsa₂ juɨg₂
    Jerusalén.
  tif-tif: 'Kemin, Simeon ayo Yesus ami sang kaali, awak-aalap imi bakayin-balaya,
    Ana ukol tal lotu am tal ulula, Man ayo bombe kala, kalbu-kup, kulaali atamu yi,
    Kulaata nu! kalale, God ami yaap ke yo, aku. Kemin, Jerusalam kasel alep tap maakup
    tap ili God ami fen-bilipla, alta taldala numi waasi imi sok kaali, baayila, nokol
    nulta-kup kelum o, kal-bomdipla, God ami fen-tabasip. Kemin, Ana uyo alik imi
    bokoyulu ko: Kipyo, Man kalawaali kipni fen-tabasip kuluwaata te! yuku ko.'
  nlx-nlx: एने ती तुलबूखे ताहरी आवीन बोगवानान बोड़ाय केरने बाज गियी, एने ता आखा माणहे
    जा यरूशलेमान सुटकारान वाट जोवताला, तान बाराम वातु केरने बाज गियी।
  apw-NT: Áń ałdó’ da’áígee nyáágo, Bik’ehgo’ihi’ṉań yich’į’ ahénzį, áígé’ Jerúsalemgee
    daagolííníí hago’at’éégo hasdábidi’ṉiił doleełíí yiká daadéz’iiníí Jesus yaa yił
    nadaagosṉi’.
  gum-gum: Inchen Anabe tru urastøwei arrua, Tiuswan ‘mayanguen ungwa, ungwa’ chibig
    køn. Incha nøbe tru unaimburab waminchib mendabig køn tru mayeelø Jerusalén misag
    Tiusweilø kønrrai kaigyugurri wesrailø kømigwan isub muniirabelane.
  not-NT: Aique pipoque Ana, oniopëri Jesos, ocarasiatocoqueri Tosorintsi. Aisati
    ocantocoqueri omatsiguenga Jerosaresati aguiaiguëri Agabisaicoontatsiri.
  plu-plu: Eg danuh atere, eg uteprikis ayge. Eg hiyapni henne, eg kabayha Uhokri.
    Han pitatit eg kinetihwano gimin Kiyapwiye Jesus ta gitkis nerras jerusalémyenepwi
    ku pariye wahepnenepwi gamnihtenkis.
  iou-iou: Täŋpäkaŋ Jesu nädamiŋi nani kudupi eŋi gänaŋ irirä Anatä päŋku ahäŋ yämiŋpäŋ
    Anutu bänep täga man iwetkuk. Ude täŋpäŋ Jesu nanak unita ämawebe mäyap Anututä
    Jerusalem ämawebe iwan keri-ken nanik ketärekta itsämäŋ itkuŋo u manbiŋam ŋode
    yäŋahäŋpäŋ yäwetkuk; Äma intä itsämäŋ itkaŋ u ŋobayäŋ!
  ntp-NT: Aidʌsi quiaa ami ʌgʌʌ quiuupaigadʌrʌ judidíu guucacatadai Suusi dʌʌdʌdʌ
    ʌʌmadu Simuñi tai ami divia ʌAana dai ʌʌpʌga siaa duutuli Diuusi dai gooquiʌrʌ
    ii dai mʌʌ aagidi vʌʌsi ʌJerusaleenʌrʌ oidacami ismaacʌdʌ nʌnʌracatadai isDiuusi
    cʌʌgacʌrʌ vuvaidagi aagaitai ʌSuusi.
  rai-rai: '@see-verse:LUK.002.037'
  haw-1868: A komo mai la oia ia manawa, hoomaikai aku la i ka Haku, a olelo mai la
    ia no ua keiki la i ka poe a pau e kali ana i ke ola ma Ierusalema.
  ffm-ffm: E oon wakkati, o wari kanko duu, o darii omo yetta Laamɗo, omo haalana
    doomtuɓe coottitaari Urusaliima ɓee fuu kabaaru cukalel ngel.
  arb-NAV: فَإِذْ حَضَرَتْ فِي تِلْكَ السَّاعَةِ، أَخَذَتْ تُسَبِّحُ الرَّبَّ وَتَتَحَدَّثُ
    عَنْ يَسُوعَ مَعَ جَمِيعِ الَّذِينَ كَانُوا يَنْتَظِرُونَ فِدَاءً فِي أُورُشَلِيمَ.
  cop-CNT: ⳿ⲛⲑⲱⲟⲩ ⲇⲉ ⲡⲉϫⲱⲟⲩ ϫⲉ Ⲡ⳪ ⲓⲥ ⲥⲏϥⲓ ⳿ⲥⲛⲟⲩϯ ⳿ⲙⲡⲁⲓⲙⲁ ⳿ⲛⲑⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲱⲟⲩ ϫⲉ ⲥⲉⲣⲱϣⲓ.
  adz-adz: Da Simion ntsupa nan gan nidan sib, da Ana iwaꞌ ba da irim dangki da Anutu
    da ini nan iyab i mamaꞌ narun ifan da garam santan mpada fangꞌa i garam idzuwai
    barima Israil sib.
  sri-sri: Jesúre ãĩjamakʉ̃ ĩãgõ, ĩgʉ̃ pʉro aari ejanʉgã, Marĩpʉre ʉsʉyari sĩyupo.
    Pʉrʉ ããrĩpererã Jerusalén marãrẽ taubure yúrãrẽ Jesús deyoadeare wereyupo.
  nal-nal: La notaan angkanaan mase, naan ka wat balas sin nandiaal ma xa wisfaadaxa
    zin Nakmai ma xa dador wana a nalik angkanaan sin aubina vaakdul ina dit simbong
    Nakmai xana kling axazak kuna xana wul vaxarom aubina in Jerusalem.
  kyq-kyq: Num kaaɗ kɛn jaay kꞋɓaano ute goon Isa naan Raa ki se, naan̰ baag tɔɔm
    Raa ɔɔ taaɗ mɛtn taar goon se jeege tun paacn̰ kɛn iŋg aak kaak kaam debm kɛn
    utu Ꞌkɔɔɗn do jee kɛn Jeruzalɛm ki.
  kwd-kwd: Ni Ana alata lo'oori la'u mola, ngaia 'e daria la Josef fe'enia ni Meri,
    maka baatafea God, maka alafuu suria nga wela lo'oori fana ta'a te'efou na gila
    to'oru la'u mola mamania alata na God 'ani fa'amooria ta'a 'i Jiu ma ta'a 'i Jerusalem.
  ded-ded: Kecma naso imohaingoc yenigoc wegena namma Anutu dengereec. Dengerema ngic
    Yerusarenggac tembuckekecngina fingerudeac tomai kecdacgec, yeni sabacac siduc
    dekperagiyemmeec.
  ewe-ewe: Nyɔnu sia zɔ va do ɖe Maria kple Yosef gbɔ esime Simeon nɔ nu ƒom na wo,
    eye wode asi akpedada me na Mawu. Azɔ eyi ɖaɖe gbeƒã Kristo la na ame siwo katã
    nɔ mɔ kpɔm na Yerusalem ƒe ɖeɖe la.
  nuy-nuy: Wuguṉiiyung naawiṉi-yung anubani-yumbaa na-Joseph marri ngarra-Mary, bagu
    wuguṉiiyung wini-burri. Ngarrubagi-yung ngigaayung ngarra-ngajiwanggu-nyung ngarra-Anna
    anuwagala aḏaba ngi-yanggi bagu ngi-waliyn ngiga. Ngunu-nani niga na-wirrinyung,
    marri “Yuu, nga,” ngi-yamayn nigawi-wuy na-God-guy. Ngarraagi ngiga ngi-yambini-wugij
    naagi-yung na-Jesus-inyung ana-lhaawu, warruburru-yung-guy warra-wurru-wurruj
    warra-Israel. Ngi-yambini, ngi-yamayn “Nugurru yuga nurru-marrbuy? Na-God ngarrani-lhalamayaa-yinyung,
    aynbajung na-runggal-yung ani-yaarri, ngambani-muḻugu-wana-yinyung, ngurraambu-narrina
    ngagurru anaani. Niga dagi-yung nga, naadagu na-wirrinyung.” Dani-yung ngi-yamaa
    ngiga ngarra-ngajiwanggu-nyung, ana-lhaawu.
  cop-BHC: ⲞⲨⲞϨ ⲘⲠⲒ ⲠⲚⲀⲨ ⲈⲦⲈⲘⲘⲀⲨ ⲀⲤⲒ ⲘⲠⲈϤⲘⲐⲞ ⲀⲤⲞⲨⲰⲚϨ ⲈⲂⲞⲖ ⲘⲪⲚⲞⲨϮ ⲞⲨⲞϨ ⲚⲀⲤⲤⲀϪⲒ ⲈⲐⲂⲎⲦϤ
    ⲠⲈ ϦⲀⲦⲈⲚ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲦϪⲞⲨϢⲦ ⲈⲂⲞⲖ ϦⲀⲦϨⲎ ⲚⲞⲨⲤⲰϮ ⲚⲒⲈⲢⲞⲤⲀⲖⲎⲘ.
  buk-buk: Têŋ têm naŋ Simeon ndê yom pi Yisu pacndê, naŋ Ana têŋ ŋac gi, ma gêm daŋge
    Anötö. Ma iŋ gic hu sôm yom pi balêkoc têŋ lau hoŋ naŋ sêhôŋ ndoc naŋ Anötö oc
    nem lau Jerusalem ti Israel-ŋga si.
  pri-NT: Â é tèepaa me, na pwi pàara na rà tâa wê wà Siméon, [ma wà ji pwi nari èpo,
    ma wà du nyaa ma caa kêe]. Â é pwapwicîri wà Anne, ma pwaolé tà Pwiduée. Â é pwa
    jèkutâ goo Iésu tà diri tàpé na rà tapacîri ê pai tèepaa me kà pwi [Mesia, ba]
    na é upa Iérusaléma.
  zpq-NT: Na' goquen' gwbiga' Anan' gan' zoa Josén' len Marían' ḻo' yodao'na' na'
    be'e yeḻa' chox̱clen c̱he Diosen' bac̱h gwseḻe' Jesúsen'. Na' be'e diža' c̱he
    Jesúsen' len yogo' beṉe' ca' že' Jerusalén ben' chesebeze' batca' seḻa' Diosen'
    ben' yebeje' ḻegaque' ḻo da' malen'.
  por-TFT: Enquanto José e Maria e o nenê ainda estavam no templo, ela chegou a eles.
    Ela agradeceu a Deus pelo nenê. Então ela falou de Jesus a muitos que esperavam
    que Deus mandasse o Messias para livrar o povo de Jerusalém.
  gwi-NT: Izhit zhat Anna nihdeiinzhii ts'ą' Vit'eegwijyąhchy'aa ts'ą' mahsį' nyąą
    ts'ą' khadigiinjii. Ąįįts'ą' K'eegwaadhat Jerusalem gwats'ą' tr'iheendal eenjit
    nagwal'in nąįį eenjit ts'ą' ąįį tr'iinin eeginkhii.
  gvn-gvn: Yala-yalaku nyulu Marymu kangkal nyajin, nyulu God thankim-bungan. Kanbalda
    bamangka townbu Jerusalem Christ kujil-kujin, Christangka bama ngulkurr-bunganka
    buyun-buyunmun. Nyulu wulbumanangka Annangka jananda wubulbuku balkan ngawanka.
  nhy-NT: Yon viuda Ana owalaj itech yon ora, iwan omotlasojkamatke inawak Dios. Iwan
    opéj kintlapowia de yon konetl Jesús nochtin in tlakaj de Jerusalén katlej okichiayaj
    ma wiki in Cristo para kinmakixtis.
  asm-FB: ঠিক সেই সময়তে, তেওঁ তেওঁলোকৰ ফালে আগবাঢ়ি আহি ঈশ্বৰক ধন্যবাদ দিবলৈ আৰম্ভ
    কৰিলে আৰু যিৰূচালেমৰ মুক্তিৰ অপেক্ষাত থকা সকলোকে সেই শিশুটিৰ বিষয়ে ক’বলৈ ধৰিলে।
  okv-okv: Eto Meni Iesu umbuto temple jo ta puvua iji amikote pamone Anna na puvuto
    meni avo kito God jakeka eto da Jerusalem avo God na oreto umbasuja iji simba
    ere uatera embopo amita degi Iesu ingari ta duru avo hande ena.
  mxt-NT: Ta cuhva cha ñohó ra José ta cu María chihin cha lee, chaa̱ ña nu canyicú
    ñu. Ta nacuhva̱ ña tyahvi nyoo chi Nyoo. Ta quichaha̱ cahan ña tuhun ra Jesús
    chihin tandɨhɨ ñáyɨvɨ cha nyatú tuhva cha quita ñuu Jerusalén chichi ndaha ra
    ñuu Roma.
  tzo-NT: C'alal yac'oj sba chalbe sc'opilal ti olole ti Simeone, ital ti Anae. Ti
    Ana uque lic yalbe vocol ti Cajvaltic Diose yu'un ti ital xa ti Jcoltavaneje.
    Patil lic spucbe sc'opilal ti olole scotol ti xchi'iltaque ti yac'oj sba tsmalaic
    ti tsc'an chcolique te ti Jerusalén.
  ind-AGS: Dia juga menghampiri mereka kala itu, dan mulai memuji Allah. Dia berbicara
    tentang Yesus kepada semua yang menanti-nantikan waktunya Allah untuk membebaskan
    Yerusalem.
  omw-omw: Mwitaa huvara tiro, mwi entara Anaava Kotira nraamwuqi vera ntero Iesusira
    taqero nraaqiara mwianra rieqaro Kotirara kyuqeve tura. Mwitaa tuvata mpo uhua
    mwini varita Kotiva mwihua kaahaqa hirata Ierusaremiqi kyuqema varirara vekya
    varura. Mwi nraakye qorahua varuvaro Anaava Iesusira okyarara mpo qua mpo qua
    mwihua timwa nyunra.
  yrb-yrb: Simionima sina we me sinina i aweta ido farite kuita erite Godi we ma kobererau
    ui. Duburona i ma wiroeta amara efitae Jerusaremu su uwarabai wei, i ma wiroe
    mune aneta Mesaia waita amara na ere. Enoma enoma webi.
  maa-NT: Ti̱jè‑ne hora, chjo̱ón jè ijchò kasìjnat'aà chrañà‑la̱ xi̱ta̱ jchínga‑la̱
    Jesús; kitsjaà‑la̱ kjo̱ndaà Nainá; kiìchja̱‑la̱ ngats'iì xi̱ta̱ i̱t'aà ts'e̱ ki'ndí
    jè, jñà xi ti̱koa̱ nchikoña‑la̱ nga ki̱tjotjì yije na̱xa̱ndá xi chja̱‑ne Jerusalén.
  mcq-mcq: Nijihijakura hu roe Godi teimani ꞌwamana ꞌee ea kaꞌene Jerusaremi puni
    Niꞌajihiꞌina ꞌajoha hijajihi majaa Hu rone ꞌwaramana.
  sus-A: نَ وَشَتِ كٍرٍنيِ، عَننَ نَشَ قَ نَرَلَن عِسَ نُن عَ شَ مِشِيٍ رَ. عَ نَشَ
    سٌ عَلَ مَتْشْقٍ، عَ نُ قَ يِ دِ شَ قٍ قَلَ بِرِن بّ، نَشٍيٍ نُ عٍ يَ تِشِ عَلَ
    رَ دَرِ سَلَمُ شُنسَرَقٍ رَ.
  jpn-1965: ちょうどこのとき、彼女もそこにいて、神に感謝をささげ、そして、エルサレムの贖いを待ち望んでいるすべての人々に、この幼子のことを語った。
  fra-SBL: Elle monta à l'heure même, rendit grâces au Seigneur et parla de lui à
    tous ceux qui attendaient la rédemption à Jérusalem.
  yka-yka: Patapit iye duk magsukul iye si Tuhan duk missā iye sabab nakanakin si
    meˈ aˈahin, sasuku ngase-ngase weˈ timbul Tuhanin du bangsade Israˈilin.
  mle-mle: A nyi Mariawa Jawsip bir Jisasawa God dikidi wiyaam kwabir, Ana wulakuw,
    Godak ata wayapiy silid adi nyinik. Li Jiruwsalim tipa kidiy duw takwak ata walidiy
    adi nyan God dikidi Tasakwudidi Duw tad. Tayir God aban takadil di ginyir duw
    nak wayaki-kida dayaam nyigil-dikik.
  shp-NTPO: Jatian Simeón yoyo ikaitianribi, ja ainbo jatoiba joá iki; joxon janribi
    Dios rabikin iráke aka iki. Jaskáaxon ja Jerusalénhainoa jonibo kishpinmai jotin
    manatabo jato yoia iki, ja bake jaskarabo ikákiriakin.
  aom-aom: Amo Maryꞌo Josephꞌo God-are osa börömore arijamu ë magonahohuro jabesirire
    rovadeje. Rueromo aharihoho garomo God huë mae uavadeje. Huë mae uaromo vaꞌoromo
    ganövade di ariböviohuro God-ro Jerusalem amo rajoho maro bamëvoröhego muebejarue
    ë aribövioho gëromo aharihu hesi jöho majëhinövadeje.
  geb-geb: Ana vhɨra mba tugera zav mba tara han zɨgap Fhe Bakɨme zɨ ndi vun kuamkuav,
    anan ndikndigap, ana phorga nzuai. Ana mba tara nzuav Fhe Bakɨme phorga suaŋgiap,
    mbaram maaŋ ki gumgi gu mbigi ga nzuai, “Nde Fhe Bakɨme taagip Zerusareman ndir
    zav suaŋgiap sarigi guman rarga ki gumgi gu mbigi, gu guigira nde nzuai, kha tar,
    ana mba guma ma.”
  eng-WYCLIFFE: And this cam vpon hem in thilk our, and knoulechide to the Lord, and
    spak of hym to alle that abiden the redempcioun of Israel.
  bsj-bsj: Ki kwama co dondong cin kwitau laidom kange ci, ri cin ter buka kau kwama,
    la cin yi nubo ningtang fuloka Urcalima kotiye ker dor bwero nin.
  cak-cak: Ri Ana jari' xjel-apu chiri', xutz'et ri najin y xuya' matiox che ri Dios.
    Y can nutzijoj ri ac'ual Jesús chique conojel ri aj-Jerusalem ri coyo'en quicolic
    pa quik'a' ri ec'o pa quivi'.
  chf-NT: Jinchichba rato c'oti ix Ana bajca anob u yäc'ben u c'aba' Dios. De ya'i
    u täq'ui u chen t'an t'oc upete a'ajtäjob tä Jerusalén, jini machcatac u pijnanjob
    c'otic q'uin tuba japinticobba. Une u tz'aycäbenob cache'da u xe ni ch'oc jini.
  tlf-tlf: Kale Simeon iyo Yesus imi sang uyo ogen aalap imi baga-e-balata, Ana ugol
    tal ulotu am tal abomu, man iyo alba kalaa age-nulu e, atamuta e, beta kalaa age-nulu
    e, God iyo, “Misam o,” agan-kulu ko. Kale Jerusalam kasel iip maak maak iyo God
    imi fen-bomta, yagal tal-nalata, numi waasi imi sok uyo tiila imola nugol kup
    kelum o age-nilip e, God imi fen-bomip kale, Ana uyo alugum bogobelu, “Ibaa. Man
    keyo ipmi fen tebesip ita kuba,” agelu ko.
  piu-2006: Tjutjupalu an Miirilu pipirri tjaatji tiṉakutu katinyingka, Yanalu pipirri
    nyakula Katutjanya waḻkuṉu. Palulanguru yankula tjakultjurinu tjanala Katutjaku
    walytja tjuṯangka, Kurayitjaku paṯara nyinapayi tjuṯangka, tawunu Tjarutjalumalawana.
  poh-NT: 'Jeꞌ reꞌ ajic reꞌ A̱n wili nok wilic ponok chipam lokꞌ laj pa̱t reꞌreꞌ eh
    cꞌahchiꞌ rilom rikꞌahsjic i Jesus, pꞌuht ritioxem johtok i Dios eh jeꞌ wili kꞌoric
    xiban chiri̱j i haꞌlacꞌun reꞌreꞌ queh take aj Jerusalen reꞌ cꞌahchiꞌ cuyꞌem i
    kꞌi̱j chi naquicoꞌljic: «Naqꞌuihok i haꞌlacꞌun wili naco̱j ricoꞌlem i hoj ra̱ꞌ
    riꞌsil cho maꞌ Israhel, nqui kꞌoric xiban.'
  tue-tue: Simeón Maríare, Joseré wedeseri, Ana jeayigo. Jesuré ĩña, Cõãmacʉ̃rẽ ʉsenire
    ticoyigo. Too síro niipetira Jerusalén macãrã basocáre netõnégʉ̃dʉre coteráre
    Jesuyé maquẽrẽ wedeyigo.
  bjp-bjp: Na aunbiing ae, ka la unaisa rituul, ka fotrokap usuf God ke ka fafas ini
    kalalik ae usuf fanu tikii ae ri nene la isi God in fasengsegeng Ierusalem.
  xon-xon: N‑yoonn ngbaan le u mu fuu ni, ki dooni Uwumbɔr ubo ngbaan pu, le ki di
    waabɔr tuk Jerusalem aanib bimɔk lik buyoonn Uwumbɔr ga gaa bi lii na.
  tzo-ZNT: Ti Simeone jaꞌo la yolel chal ti cꞌusi tal spas ti unene ti cꞌalal tey
    icꞌot ti Anae. Ti Anae “colaval ti ital xa li muchꞌu ta stoj li jmulticotique”,
    xut la ti Riox uque. Tsꞌacal to la isvinajesbe scꞌoplal ti unene. Iyalbe la scotol
    li xchiꞌiltac ta Jerusalene, jaꞌ ti muchꞌutic smalaojic ti chtal ti muchꞌu ta
    stoj li jmultique.
  mpm-NT: Ti maa hora kaꞌiin María jiin José un ni kenda ña ni tuꞌva ña nuu da naa
    da, ti ni nakuantaꞌu ña nuu Yandios. Ti ni kejaꞌa ña ni kaꞌan ña sɨkɨ Jesús lulu
    nuu taka yɨvɨ kaꞌiin ini veñuꞌun un, ja ka ñukuu ini i ja kii maa ya kii nama
    ya sɨkɨ Jerusalén.
  ots-NT: Mismo car hora‑ca̱, car Ana bi guati car José co car María. Bbʉ mí cca̱hti
    car tzi ba̱jtzi Jesús, exque bi ba̱di, guehca̱ xcuí mɛjni car Tzi Ta ji̱tzi‑ca̱,
    cja̱ bi dyöjpi cjama̱di. Diguebbʉ, bi bøni cja̱ bi ndo ngöxte, ya xquí hmʉh ca
    hnar cja̱hni ca xcuí mɛjni car Tzi Ta ji̱tzi pa drí möx quí cja̱hni. Bi xifi ntero
    cʉ cja̱hni jar ciudad pʉ Jerusalén, göhtjo cʉ to mí tøhmijʉ car pá bbʉ xti ni̱gui
    car hñøjø ca di gʉx‑cʉ.
  hoy-hoy: अदिक आक आ घळी अल बंदकु प्रभु उन धन्यवाद माळली कुरतुर, अदिक आ सप्पा मुंदुर
    से, जो यरूशलेम इन लॉकुर्द छुटकारा अन्द हादी कायतोगोर, आ चिग्द उन बारा दा मातगोळ
    हेळली कुरतुर.
  uri-uri: Simion la yangkipm nasi Maria pa atn pa, Ana wa kul no atn ukwor Maur Wailen,
    wa kil la nasi tu wrongwailet a nungkwangen melnum a hi akarmpen tu wrong kinkpman
    a Jerusalem pa la tolpa, ti warim pa apm tike.
  amo-amo: Nkoni kube ada kiti mine a cizina ugodiya kiti Kutelle, asu uliru kitene
    ngone kiti nko gha, alenge na idin ncaa ntucu Urushelima.
  pjt-pjt: Ka nyara palula aṟangka Mary-nya pula timpulangka ngaṟanyangka minyma panya
    paluṟu wirkanu pulala munu iṯi Jesunya nyakula pukuḻarira Godanya waḻkuningi.
    Panya aṉangu kutjupatjara rawa paṯaningi Israelkunu tjuṯa wankaṟunkunytjikitja
    pitjanyangka nyakunytjikitja. Ka minyma panya paluṟu aṉangu nyanga palula tjanala
    wangkangi alatji, “Nganaṉa panya rawa mulapa paṯaningi Wankaṟunkupainya pitjanytjaku
    ngura nyanga Jerusalemalakutu. Kaṉa nyurala kuwari tjakultjunanyi panya paluṟu
    pitjangu alatjiṯu Mary-ku pulampa katja.” Alatji Annalu aṉangu tjuṯangka tjakultjunu
    paluṟu nyakunytjatjanungku.
  cwe-cwe: Saa ija ija muke iyo kalawilila, kamwing'ha hewela Mulungu, na kalonga
    mbuli ya imwana ija kwa iwanhu wose wowakalile wougozela ukombola wa Yelusalemu.
  daa-NT: Wiktin taat Simeyon oziliy Buŋ-ak, Aan sa goya. Taar oki teestu ozile Buŋ
    ho ta kaawiy ɗo bi ka mic-ak ɗo gee okin̰co kuuk era jile ka Zeruzaleem.
  mlp-mlp: Yesus anen amam in amun wazim nab tursamo aw na gigerab bolim amun ahol
    waqad in God esey tuqugyaq. Esey ugad teq in mataw asor nab turiyta na amun anan
    gibilenim bilam, God mat emid boleq i gilumsihdaqta na amatin i amen emim osauqta
    na in kawaqmo tugwahtim ham.
  ape-C: Aria abudok banab atub nyutob, okwok shopunek kwanaki hurukatin aria kwenek
    tenkyu um Iruhin. Aria kwape kwakripesh baraen um anudok nuganin Jisas ihishmorim
    arpesh douk shape shatrugun-uman Iruhin wata nunaki nukweshih arpesh shape Jerusalem
    iri douk shape shakamum kupaishi iri shutogur wosik atin um.
  bgs-bgs: Róggun na igkagi pa si Simeon ki Maria, igpadani si Ana tun kandan, asta
    igpasalamat sikandin tun ta Manama. Igulit sikandin tingód ki Jesus tun ta langun
    manubù na gangat katô papiddán ka Manama ébô tumábbus katô mga taga Jerusalem.
  faa-faa: Arirakano Yarusarame aporo hinamomo someraka “Isu mafasiakosa aporo Kotimo
    pusiehokosapo.” Aíyaka ipu hemakapukua kau risiapo. Arirakano Mariape Yosefe tetapō
    Kotimo apea hokosane maka pesa maiya amo, hinamo Ana Kotimo apea pekea iane aseraka
    Kotiaki susesapo. Suseraka Anamo hokosa ane tariraka someraka, “Isu mafasiakosane
    hokosa oyapo.” Aíyaka Anamo somesapo.
  kik-kik: Hĩndĩ o ĩyo agĩũka harĩo, agĩcookeria Ngai ngaatho, na akĩaria ũhoro wa
    kaana kau kũrĩ arĩa othe meetagĩrĩra kuona gũkũũrwo kwa Jerusalemu.
  cap-NT: Jesús cjita wawa timpluquiz z̈elan, nii orapacha Ana cjiti z̈onqui nii wawz̈tan
    zalchinc̈ha. Nuz̈ zalz̈cu Yoozquin sparaquiz̈ cjichinc̈ha. Nekztan nii wawz̈ puntu
    paljayi kalltichinc̈ha Jerusalén watja liwriiz tjuñi tjewzñinacz̈quiz.
  ksr-ksr: Iinoŋ kambaŋ iikanondeeŋ kouma mera ii iima Anutu mepeseero. Anutunoŋ Jerusalem
    ejemba dowegia mewaatiwaajoŋ mamboma laligogiti, kuuya iyoŋoojoŋ mera iikawaa
    kania jeŋ asariro mogi. Kiaŋ.
  eng-TNT: And the same came forth that same houre and praysed the Lorde and spake
    of him to all that loked for redempcion in Hierusalem.
  sbs-sbs: Cho wo muzuzu, cheza kuvali ni kutanga kuha vuitumero kwa Ireza mi na wamba
    ka za muhwile ku zumwi ni zumwi yava lindile ku hazwa kwa Jerusalema.
  sue-sue: Are be amire nu dai zorage muro kokopai Anuture senua. Ago wero nu mai
    amira ge awa ema Anutu meni Yuda ema bama noko soero pumaise sero dia inoisowa
    amire kereniro senua awa.
  fra-NCL: Elle aussi, survenant à cette heure, se mit à louer le Seigneur et à parler
    de l’Enfant à tous ceux qui, à Jérusalem, attendaient la rédemption.
  bhg-bhg: Edo iji dá ainde, eutu awa gundo torido Badari da yai ategari pisido, edo
    embomai avekave berari Jerusalem da tonembari gain sima eite isiretera awa itero
    mai ainda ge awa karigesisina.
  snn-NT: Ja'nca ba'igobi ja'ansirën Jesús pë'caguë sanhuëna ti'an rani, Riusu zin
    hua'guëni ëñani bojogo. Riusuni ai bojoreba bojogo, surupa cago, zin hua'guë ba'ija'yete
    bago bainni quëani acho bi'rago. Quëani achogona, bacuabi achani, Maire etoja'guëni
    ëjojën ba'icuareta'an, yua ti'anbi cajën bojojën achahuë.
  atb-NT: Simeon dang ban taí jáng, Annaq gi, hui lé lô mù, Garai Gasâng jeju lé hkya-on
    luî, Yerusalem wà mó lé Garai Gasang hkyi yù râ gâ é lé, myit lum to bang lhunglháng
    lé, zoshâng hau é hkyô taî kyô ri.
  wro-wro: Ge-i-di-dągu njeŋgunal, God ko:lbo:na, kundjuŋu aua wunja ardarawaianąŋgori
    umundulbaie Jerusale' ŋąri ka:da:neri.
  cek-AK: Anih loe caeh moe, Sithaw khaeah oephaih lawkthuih pacoengah, Jerusalem
    ah akranghaih pakrong kaminawk boih khaeah, Anih kawng to thuih pae.
  bkd-bkd: Su diyà pa say Jose duminiyà si Ana ta kandan. Pigpasalamatan din sa Dios
    mahitenged taena ha batà dayun impadayag din duun hu mga etaw ha nakauma en sa
    makalibri hu mga kaliwatan hi Israel ha tagsalapen dan.
  ctu-76: Ti jini jach bʌ ora ti ochi Ana ya' ba'añob. Ñaxan ti' sube Dios wocox i
    yʌlʌ. Che' jini ti queji i suben ti pejtyelel jini mu' bʌ i pijtyañob cha'an mi'
    tyajob i librejlel año' bʌ ti Jerusalén cha'an jini alʌl Jesús.
  lac-NT: 'Ana caj c''uchij ich carem naj ra'' u q''uinin ti'' yʌn Simeón tan u tsicbarob
    yejer José yejer María. Caj ts''oc yiric u chan ochir María caj u t''ʌnaj C''uj
    caj ya''araj: ―Bayo'' C''uj quire'' caj in wiraj chan ochir. Ana caj tsicbanʌj
    yejer u rac''ob bic tabar u chan ochir María. Caj ya''araj ti'' a mac tan u pajicob
    u tar Cristo ich u cajar Jerusalén. Ana caj u tsicbʌtaj ti''ob ti'' Cristo. Baxuc
    caj ara''b ten Ana.'
  xla-xla: Epapeleye Simiyonta Meli mate Yosep mate yukamhallati ya꞉ ma oloma medla
    puaiyo. Ya꞉ puame God dla siyele yu atlemama Yelusalemye upiyele dulu tle alikili
    a꞉ma woyamolowe dla omha꞉ha꞉ so watle Yesu kokoye atlamaiyo.
  xav-NT: '@see-verse:LUK.002.037'
  cuk-cuk: Simeón deyob sunmakgwichidgi, Ana nonimogad. A-mukwa, Bab-Dummadga Jesúsʼgi
    dog-nuedye sogsagusad. Degi, Ana bela Jerusalénʼgi dulemar-Bab-Dummad-abonogoed-edarbedimaladga
    mimmigi sunmakdedaed.
  tbf-tbf: Io, ian ngas te, a nga veis kien seguor, ma a nga vakaek nge puongan e
    Raban. Ma a nga vakokoit surie ine mi madar rakot segie kokouk ese gi ta nga rorrois
    va e Raban ta nga vara ketseketseng ngan i Ierusalem.
  uig-CYR: У дәл шу пәйттә йетип келип Пәрвәрдигарға тәшәккүр ейтти, һәмдә Йерусалимда
    ниҗат-һөрлүкни күтүватқан барлиқ халайиққа бала тоғрисида сөз қилди.
  ikw-NT: Ọ bnanyarnụ n'ige wam, ọ tụnu Chiokike mmamma, kwu ọka gbasịri nnwọ ikne
    wam, kanụ kpakara ele neese ọgbahia ke Jerusẹlem.
  khs-khs: 'Napu semetei kemi, ewa i salo pakemi mina. Apula:, eyawa sala amowa Kotema
    napolo seya. Apulapita:, eyawa sala amowa walose selese sena kesale sopoke Kotewamo
    yesipela: Yelusaleme sena kesale sopoke mene siliyaposakeye esa: ima au seya.'
  dwr-ENT: ሄ ዎዴካ ሺቃዴ ፆሳ ጋላታዱ፤ ቃሲካ ዬሩሳላሜ ኣሳይ ዎዜታናው ናጊያዋንቶ ኡባቶ ጋጪኖ ናዓ ዬሱሳባ ኦዳዱ።
  pma-pma: Ka navong Siosep keilu Meri lumul veah en teahu ten Eim Votut ral min tivava
    Iesu, Anna mai ven keitel ka masmas Ahi ven tivava enek. Ka katau eni, kei mul
    run usil tivava enek min meatin keil vasi koa arosin avong koa Ahi hesan Mesaea
    onen hemai hesakin koakeil ten out Serusalem iha imaluv.
  atd-NT: To ogkagi pad si Simion ki Maria dio to solod to Ampuanan, niglopow on si
    Ana dio to kandan no nigpasalamatan din on ka Magboboot. Nò, nignangon sikandin
    bahin to soini no bato dio to tibo no nakitaan din no mgo otow no oglayun sikandan
    og-iman-iman ko kon-u ogpangabangi to Magboboot ka mgo taga Hirusalim.
  tel-2017: ఆమె కూడా ఆ సమయంలోనే లోపలికి వచ్చి దేవుణ్ణి కొనియాడి, యెరూషలేము విముక్తి
    కోసం ఎదురు చూస్తున్న వారందరితో ఆ బిడ్డను గురించి మాట్లాడుతూ ఉంది.
  hat-BSA: Nan menm moman sila a, li te monte, e li te bay glwa a Bondye. Li te kontinye
    pale de Li a tout sila ki t ap chache redanmsyon Jérusalem nan.
  top-NT: Acxni tuncán chilh Ana y pa̱xcatcatzí̱nilh Dios tú ixtlahuani̱t y tzúculh
    ca̱li̱ta̱chihui̱nán Jesús amá cristianos tí ixtakalhi̱ma̱na nac Jerusalén naca̱lakma̱xtú
    Cristo acxni namín.
  msk-msk: Yaan na allaw, nang pagdara nilan kang Jesus asang templo, iyan disaan
    arag si Ana. Yodorod yaan kanilan kayan yapanumdum yaan sang Dios tungud sang
    isu. Yabay naan batokon yang isu sang kariko nang otaw na gatagad sang pagtabang
    nang Dios sang manga Judio na antak silan boroyan sang kanilan manga kontara.
  gyr-NT: Ahe evocoiyase ahesa reseve avei ou pĩtani upe, “Avɨye ndeu” ehi Tũpa upe.
    Ipare oñehe secocuer rese opacatu ava Jerusalén pendar osãro vahe güecua pɨ̃sɨro
    ãgua upe oico.
  kmh-kmh: Pen nuk Jiysis nup di mindeyak maŋ siŋak apiy, Gor nup tep aŋgiy, biynimb
    Gor chinup diy kond mindeniŋgamb aŋgiy niŋyak gok kuyip aŋgak, “Ñapan biy yomb
    giy, chinup di Nop yip jimñiy ayniŋgamb aŋgak.”
  ukr-ONPU: Прийшовши в той час, вона прославляла Бога і всім, хто чекав на визволення
    Єрусалима, говорила про Нього.
  emi-emi: Nau Simion ghe aaippooaa tee Meri me Josep, Anna ghe rekatala, me ghe tiuaala
    tani tau sae God, me ghe aauliaa aliki eteva ta lo atoa laghe toitoi kapuira tau
    ngai asaangi eteva Israeli etoa.
  zpv-NT: 'Ya gwabiiga ba loh Joseh cun xmah Jesuhs, badiꞌhi ba guelzuxchilli loh
    Dxiohs laasii badzihn Crixtu nin zeꞌgaldaꞌh laꞌh raꞌ bwiinn loh duhlda. Chiꞌchi
    guzoꞌbaloh cañiꞌ ba loh raꞌ bwiinn nin riiꞌ laꞌn guidoꞌ, rahbi ba: ―LaꞌCrixtu
    nin zeꞌgataꞌh laꞌh nuꞌh loh duhlda laꞌÑiꞌh badzihn loh guidxyiyuh.'
  gux-gux: Lanyogunu liga o den nagini bi kani ki pagi U Tienu ki maadimaadi yaaba
    n gu Jelusalema daafaabima kuli Jesu maama.
  kos-kos: In pacl sacna el kalukyang nu yoroltal ac sang kulo nu sin God, na el kaskas
    ke tulik sac nu sin mwet nukewa su tupan molela lun God nu sin Jerusalem.
  ibo-ibo: Nʼoge ahụ ọ bịarutere nʼebe ha nọ, nye Chineke ekele, kwuo okwu banyere
    nwantakịrị ahụ nye ndị niile na-ele anya maka mgbapụta Jerusalem.
  yml-yml: Tutuyanina Simioni i veveifufu Iosefa Meli taiadi ꞌwaidie, Ana i mai Yaubada
    ꞌwaineye i vekaiwa, wata ꞌifwaidi me Ielusalema ꞌwaidie i veifufu kwamananina
    faifaina i vo, Kwamana deꞌe ꞌada Toꞌitaꞌitaꞌi kumanina ta ꞌeꞌedaveyaieni.”
  ory-ory: ସେହି ଦଣ୍ଡରେ ସେ ଉପସ୍ଥିତ ହୋଇ ଈଶ୍ବରଙ୍କ ପ୍ରଶଂସା କରୁ କରୁ ଯିରୂଶାଲମ ସହରର ମୁକ୍ତି
    ଅପେକ୍ଷାରେ ଥିବା ସମସ୍ତଙ୍କୁ ତାହାଙ୍କ ବିଷୟ କହିବାକୁ ଲାଗିଲେ।
  bzj-bzj: Sayhn taim wail Simiyan mi-di taak tu Mayri ahn Joazef, dis Ana kom op
    tu dehn ahn staat tu prayz Gaad, ahn ih staat taak bowt di pikni tu evribadi weh
    mi-di luk owt fi wen Gaad mi wahn sayv Jeroosalem.
  chk-chk: Lon ewe chök otun a wareitiir, a kilisou ngeni Kot o kapas usun ewe mönükol
    ngeni chokewe meinisin mi witiwiti än Kot epwe angasala Jerusalem.
  ssd-ssd: Ait ta mbolŋge ndo nu mata kusem wande mbol promba kiŋo kaŋgermba Kuate
    tuku nyu te-duŋgina. Nane afu Yerusalem muskil te-tiwam tuku tairŋga minnaig mbal
    nu kiŋo ta tuku nane saniŋmba minna.
  acr-TNT: Xopon cꞌu pan riꞌ ri Ana pa cꞌo wi ri Jesús y xtioxin chwach ri Dios. Ecꞌuchiriꞌ,
    xujeko cachꞌaꞌt puwi ri ralco acꞌa chique conoje ri coyeꞌem ri colobetajic re
    Jerusalem.
  rop-rop: Wal det olgamen bin kaman deya langa det pleis seimtaim wen det lilboi
    bin deya, en imbin sabi det lilboi, en imbin gibit theingks langa God, en imbin
    dalimbat ebribodi deya blanga det lilboi. Imbin toktokbat blanga det lilboi langa
    ol detlot pipul deya hubin oldei weidabat blanga det rait taim wen God garra meigim
    ola pipul blanga im deya langa Jerusalem go fri.
  mee-mee: Ka kae laeala bole, na i ke lu ta tempel ba ke atu kokoro ta goe laeala
    ae Iesus. Na ke kalapage Nutu ba ke pulimalage pangamologa e ta goe laeala ta
    ragau kinung reke momalle Nutu ta ravunglelenge Ierusalem.
  mwf-2018: Bere kardu kunugunu nhini Anna-ka wurrinirrudhangintha ngarra Mary i Joseph
    i Yile neki darntiparl wakal nugarn nhini-nu wurdanthuk-yu. I kardu ngarra Jews
    terert warda wurdampirrayith murrinh ngarra wakal nhini Jesus-nu-yu. Kardu Jews
    nhini-ka kardu ngarra pardinamardamardadha kardu pana-nu ngarra Yile neki purduthuknu-yu
    i kardu manthibirnunu-yu.
  dif-dif: Nanipini bakana nunkangupini ditjini karakara wokarana wonti, ja nandru
    Goda jurakokana wonti ja pratjanani nunkangundru kaukaubana wonti, tanali Jerusalemani
    Kulkanipirnani kalkana wonti.
  gam-gam: Kune ge Simeon Maria boll kandja dje mopillka, angama Ana we dji moi ge
    manda wo, womba ge kane embe dji, God ni wopake yenden we dji. God dje wordaka
    iwa ta wo Jerusalem i yem woro inda we dji ge, una pende iwa ge wonda dje pille
    tau moi. Molmaka, ana ge po womba Jisas are kogo yenda mal, kandja dje kambono
    ge awi.
  nou-nou: Awasedo Simeon Mary da yei ge siri Anna bugudo Mamo jasiga isira. Edo jasiga
    ise embo berari Mamo mi Israel embo soregarase simba edo isera ainda yei mei ainda
    jawo da ge sisira.
  mqb-NT: À alay a Simiyon tə Yesu a à alay inde ata nà, Anna a zla à man a tinen
    awan, a gan suse à Mbərom. A təkəren ləbara a Yesu anà ɗo sa ba aday Mbərom
    i tam anan Urəsalima ataya awan.
  ape-B: Ali banubu ababuk nyultab, okwok chopuk kwanaki halakati ali kwonek tenkyumu
    God. Ali kwape kwaklipech balan umu anudak nuganinu Jisas chanatimaguk elpech
    douk chape chobeyagunmu God wata nunaki nukwechih elpech chape Jerusalem uli douk
    chape chakamomu kipaichi uli chutoglu fri umu.
  grc-F35: Καὶ αὕτη, αὐτῇ τῇ ὥρᾳ ἐπιστᾶσα, ἀνθωμολογεῖτο τῷ Κυρίῳ, καὶ ἐλάλει περὶ
    Αὐτοῦ πᾶσιν τοῖς προσδεχομένοις λύτρωσιν ἐν Ἱερουσαλήμ.
  cav-NT: 'Simeón María tsehue quisaratiya tsunumeetu Anara jipeticuare. Yusurupaitu
    acuare Yusu. Yusu yusurupai aatsutu quisaratitibunecuare tuhua cuana tsehue: —Riyaque
    ebacua nana ri Yusura Jerusalénju aniya cuanaque jida inimeju cuinanasha ishu
    cuadishahuaque. Riyaquedya ri micuanara ihuahuaque, —jadya tujatu ecana acuare.'
  kgp-NT: Ẽn fi vỹ hora ẽn kã Topẽ jo ĩn krẽm jẽ mũ, Simeão tỹ Jesus ven kỹ. Kỹ fi
    tóg Jesus vég mũ gé sir, Ana fi. Ti ve kỹ fi tóg Topẽ mỹ vĩ há han mũ. “Inh mỹ
    tóg há tĩ, sỹ ti ven kỹ,” he fi tóg mũ, Topẽ mỹ. Vẽnh kar mỹ fi tóg tó mũ, ũn
    krenkren sór mũ ag mỹ, Jerusalém tá.
  bvd-bvd: Nia 'e lea kau ka todaa lau guu sa Diosef fai ni Meri lao Beukaua nai.
    Nia ka falea tango laa nia talea God ma ka faarongo talo sulia wela nai siana
    toae ki sui guu ne da maakwalia si kada God kai faamauria toaa 'i Durusalem.
  ukr-1871: І вона тієї ж години прийшовши, оддала хвалу Господеві, й говорила про
    Него всїм, що сподївали ся збавлення в Єрусалимі.
  apz-apz: Oso hohosohonta kako hisi Jisasɨmo uꞌmanto Anɨtumo isamoyoka ulɨmentisofoho.
    Kako aꞌamu ango Jelusalem humamotofoso Anɨtu kako ngko hwe angaꞌno sekumo asomo
    setɨmayoꞌne uhwatɨmonnoho lɨmentiso sohumneꞌno hontohumentanɨngkofo somo oso hwomu
    huhwo sohumneꞌno hungkuno lujɨmoꞌmentisofoho.
  eng-AOI: While Joseph and Mary and Jesus were still in the temple, the old woman
    came to where they were. When she saw the baby, she praised God for the birth
    of the child. From then on she talked about him. She kept on speaking about him
    to all the people who were waiting until God set the people of Jerusalem free.
  yon-yon: Simeon yoom Yosef awene yoom doriib yaron aombed, yu kuu yiyiib yaa menenu
    God yaa eso andeen. Kwanekoru, yumbed Yerusalem aom Godbed amodde wankare ben
    yeedorok ande meedme doriibdan korem yaa dana Yesu ye weng dakmeen.
  poi-NT: Jeet́i rato núc jém cho̱mo ju̱t́ it́ jém tsɨ̱xi. Moj icujíp Dios iga wɨa̱
    miix jém tsɨ̱xi. Ocmɨ iŋmadayyaj it́u̱mpɨy jém pɨxiñt́am iga nay jém tsɨ̱xi jém
    Cɨacpudoypaap. Porque jáyaŋ jém pɨxiñt́am iŋjócyajpa iga cɨacputta̱p jém attebet
    Jerusalén.
  wuv-wuv: Ma i no'ulao a'a ro'ou, na ware ‘ta’ a'a mei Haidaa ma u'ugaa mei baduu
    a'a minaa ei roi guta'oma'oma'aiaa fei ponohadiwe'aiaa Jerusalem.
  quf-NT: 'Chaymi, paypis chay kutilla qimikamur qallariran Dyusta payji niq. Chaynullami,
    tukuy chaypi Jerusalén washakananta munar yarakuqkunatapis willaran: “Jesusmi
    chay yarayashanllapa Washakuqqa” nir.'
  yuw-yuw: Oro owi wo yu ihorocgon Yesu yomot macni fani yangmuna Kopotorocha ecec
    inongga engga managumboc worochon yong tuctuc matano owi amna fandat inogoc. Inuna
    owi amna ‘Kopotorocho engga Yerusalem ayam nonihon obudec sogiangoc’ yongo kombingidungma
    yu wömai Anahon matano wo kombingga borongdedung.
  hus-NT-1971: Tam ti talits ti cau a Simeón, chich a Ana quim bina’ i c’ac’namal
    yan c’al a Dios. Taley tamna’ in ts’i’quiy quin t’iloxnanchi an t’ele’ Jesús c’al
    patal jita’ taja’ in lej aychal ca jec’ontha am bichou Jerusalén c’al a Dios.
  med-med: Amp wenda wiya ei, ant mong ei kʉn rʉk omba, Got kʉn angge nimba, kaip
    nindpa. Kang ei, Got ndi, Jerusalem wamp mbʉ, etpa rukʉr tʉmba nʉk, nokundʉk morung
    kang ei nitim.
  bch-bch: Be tutui ngan ado imata toa oa, ei inam boloma pan gergeu ta ikado posanga
    kemi pan Deo, be iposaposa ngan ei pagid sapadua toa lolod iminmin ngan Deo ipola
    ele panua Ierusalem ad ta titnan led madonga paeamao.
  cco-NT: 'Jo̱ mɨ˜ cangáiñˉ i̱ yʉ̱ʉ̱ˋ Jesús do, jo̱ cacuøꞌrˊ guiꞌmáangꞌˇ Fidiéeˇ uii˜
    quiáiñꞌˉ. Jo̱ mɨfɨ́ɨngˋ canaaiñˋ jmaꞌrˊ júuˆ jaléngꞌˋ i̱ dseaˋ i̱ sɨjeengˇ i̱
    dseaˋ i̱ nisíngˉ Fidiéeˇ e quiáꞌˉ nileáiñˉ dseaˋ jee˜ dseeˉ quiáꞌrˉ jo̱ cajíñꞌˉ
    casɨ́ꞌˉreiñꞌ: “I̱ lab i̱ yʉ̱ʉ̱ˋ i̱ cajíngꞌˉ Fidiéeˇ i̱ nisíñˉ i̱ niꞌíingˉ dseeˉ
    quíˆnaaꞌ.”'
  deu-1951: Auch diese trat zu derselben Stunde hinzu und pries Gott und redete von
    ihm zu allen, die auf Jerusalems Erlösung warteten.
  alq-ALGNT: Meg8adj dac Simian e taji anim8egobanen, maia ii apitc ke8in ki pi tag8icinogoban
    aa ik8e. Mig8etc dac ogi inan Kije Manidon, ogi mikoman dac ini8e abinodjijan,
    e aiamiadjin kakina a8iagon ka pia8adjin Kije Manidon kidji 8ack8ebidondjin Jerusalemini
    ka iji madjisenig.
  ixl-NNT: As tul yaꞌ veꞌt u Simeón tiꞌ iyoloneꞌ, as jetzꞌen veꞌt ok u Aneꞌ kꞌatz
    u neꞌeꞌ tiꞌ taqꞌat taꞌntiixh te u Tiixheꞌ stiꞌ. As nik tal u Aneꞌ isuuchil u tijleꞌm
    u neꞌeꞌ te unqꞌa uxhchileꞌ tu u Jerusalén uveꞌ nik itxꞌebꞌon tiꞌ u qꞌalpun tetz
    unqꞌa tenameꞌ.
  boa-NT: Ááné boonéhjáa úúbállelle Jetsóó Mépájtyetétsoobe íjcyájucóóné pámeere Jerotsarée
    múnaa ipájtyetéiñe ɨ́tsohíjcyámeke.
  quh-NT: Simeón parlashajtinraj Ana riqhurimorka. Paypis Diosmantaj graciasta korka.
    Israelcuna cachariskas canancuta tucuy suyajcunaman Jesusmanta willasharka.
  kwi-kwi: Sun urain Anane uspa tukin at kit Diosta aishtaish kiz kit wan awaruza
    Jesúspa kainanara. Uspane Diospa nɨrɨtmikasha tɨrizat kit sayara, wan Israel awaruza
    watsat mɨlnanapa.
  agm-agm: Aihɨ sɨkura kaatisangi detɨ nasatɨ Autaahaatɨhoai metonjapɨ gaahoŋe gaare
    undataase. Iyatɨ amɨ kaatɨ sonjɨ metonjapɨ pɨwɨha ausaatɨ isɨhiya Autaahaatɨho
    Jerusaremɨhandaahiyai japɨhɨ numwaitandɨ jatohiyɨhiya nahatiyai kaundataase.
  ubr-ubr: On wera kaitamom amonai jenikwar on inat God ikakaiwai ato fifi aurin on
    ikakafun ato osi sabu engon tutufin iyabon God simomousin Jerusalem amonai itrufanis
    aurin on.
  tsw-NT: Babu usa̱n, reve u rawa zuzu u godyoo A̱sula̱. Reve u yuwan adanshi adama
    a mawun ma na ama suru aa zuwusa atsuvu adama e iwawi ya̱ Urishelima.
  cax-NT: Au manu rratorrü sürotü esama. Machampiencana ümoti Tuparrü. Manitana cütüpüti
    ñaüma ümo bama barrüperara cümenuti Cristo, naqui uiche ataesübuma eanaqui nomünantü
    bama auqui Jerusalén.
  aia-aia: Na'i 'oha na hadahada maua Simion beia Josep mea Meri, 'ia 'Aana 'a 'ariwou
    beiraau ma ha'atee ha'agorohia God 'iniai gare adarua. Ma na'i muri, 'a maania
    Jisas tanaraaui nei narau mamasiai boi anai Ha'atahi 'anai ha'atahiraaui inoni
    nai Israel.
  srp-1865: I ona u taj èas doðe, i hvaljaše Gospoda i govoraše za njega svima koji
    èekahu spasenija u Jerusalimu.
  agt-agt: '@see-verse:LUK.002.037'
  lug-lug: Awo Ana mu kiseera ekyo yali ayimiridde okumpi ne Maliyamu ne Yusufu, naye
    n’atandika okutendereza Katonda ng’amwogerako eri abo bonna abaali balindirira
    okununulibwa kwa Yerusaalemi.
  yby-yby: Sa-okaka ibo nenako, aya onawaloma niseko Omaimidana epoka lidanaki Jelusalemu
    numutokama Omaimo dilimitibo onawamu ewa iki minabo wewenasida maya ipa Jisesida
    galama wetome oko lo biye. 22 Liv 12:6-8 23 Eks 13:2,12 32 Aes 42:6; Aes 49:6
  heb-heb: ותקם בשעה ההיא ותגש להדות ליהוה ותדבר עליו באזני כל המחכים לגאלה בירושלים׃
  mpp-mpp: Gacgu dameng yogowahac Annadi Maria ngama yengele emewa wele domalu Wapong
    mitengkewec. Yerusalem ngic-ngigac yenge fuli bacebanale wangec gaibong, gboli
    yogolec siduc yenge milu edocebame yegengkewec.
  apb-apb: Oto mola aana ta'a-ta'a maholoi satona, nge a hu'ena e lae mai saada na
    ko tala'ai paalahea God. Oto aana mo dinge lo'u i puri, a hu'ena ko si ha'a-ha'arongoa
    mwala uri a Jisas ingeie oto a Ha'a-uuri. E ere urine hunie ahutana mo iini nge
    kire ko maa'oohie uri a God kei tapa oolisie mwala ni Israel.
  san-TEL: పరమేశ్వరస్య ధన్యవాదం చకార, యిరూశాలమ్పురవాసినో యావన్తో లోకా ముక్తిమపేక్ష్య
    స్థితాస్తాన్ యీశోర్వృత్తాన్తం జ్ఞాపయామాస|
  ben-IRV: তিনিও সেই মুহূর্তে উপস্থিত হয়ে ঈশ্বরের ধন্যবাদ করলেন এবং যত লোক যিরুশালেমের
    মুক্তির অপেক্ষা করছিল, তাদের যীশুর কথা বলতে লাগলেন।
  ntu-ntu: X mz nabznepi lcdepwz tqmncngr Simion badr Josip x Mxri, Ana kc tqkaputrpe-kzpz
    mrkc tzmnc-ngrdr. Kx xlrpele natq Simion, sc tqawipebz mz Gct mz nzatwzlr-krmle
