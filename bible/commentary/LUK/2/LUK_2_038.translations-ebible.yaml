    och Hannas vittnesbörd ramas in med frasen att de väntade på Israels befrielse
    och Jerusalems återlösning, se vers 25 och 38. Ordet för återlösa användes just
    för lösepenningen för människor, se , och kan vara en koppling till Pidyon haben,
    se vers 23. Genom den friköpte förstfödde sonen kommer befrielsen!]
  cth-cth: Ahni hai tang a kâen teh Cathut a pholen. Jerusalem kho dawk ratangnae
    kangaihawinaw pueng koe hote Como e a kong a dei pouh.
  mti-mti: Kum koni me apa di, me munan dog onne. Vesin me God gaun wanne. Iyayapan
    mu Jerusarem gumbe God waita wantan oya amaremewa wakeya. Vesin mu undag gumbo
    ud oya wane.
  pad-NT: 'Hari. Oniaroa, José, Maria vakadiania khami''ihi. Deu-ra khai ni''avini
    hiki aihotahi abono-ra karona''avini. Deu-ra ni''a''ihi ida Ana: —Deus, ijahaki
    i akadimoni ihini. Aihotahi abono-ra ikarona''iki i akadimoni. Naothinia Ana vara
    va''ora ni''aha adani ija''ari: —A''onivani avanokhaki ada aihotahi abono Deua
    bikarona''iki akadija''ari-ra akava''ijoara kaimoni. Hada vani isai aihotahi abono
    kaimoni — va''ora ni''ahi ida Ana.'
  twi-twi: Saa bere no ara na ɔno nso begyinaa hɔ bi yii Onyankopɔn ayɛ saa ara. Ɔkaa
