verse: LUK.002.034
translations:
  kpx-kpx: Ige Simioniu hoesegevei neinaveho loui avoe, “Dilavau ese ko ebagemage
    Iselala ata degomole abuna hotove evige auna hoesegevei. Isito Iselala ata degomole
    abuna hotove eviholige auna aiogevei. Keu Dilava vaveveike. Iale ataeabuna itumuai
    bae avuho lougei.
  okv-H: Simeon na e te mamo te javotoho ari iketo e Mary ta degi ke einge ena, “Kijo,
    God na au meni eremina Israel embo nei vihesuja nei veasuja. Eto meni emo God
    ta hajire avoeto embo isapamane na kito urumbasora.
  tbo-tbo: Ma i kawaidewedewehi ma Maliya ugolina i baha nae i pa, ‘Apo nugonugom
    ina wiyuwa duma babana geka tewelana tauna wekiwekilala Isalaela lawahi ugolihi,
    ma apo hina wihinigigiyeya. Lawa hai nugotuhu gowagowadahi apo ina wogeletehi
    tepanei ma lawa boluhi apo hina peu ma gehouhi hina towolo.’
  mal-C: പിന്നെ ശിമയോൻ അവരെ അനുഗ്രഹിച്ചുകൊണ്ട് യേശുവിന്റെ അമ്മയായ മറിയയോട്, “ഈ ശിശു
    ഇസ്രായേലിൽ അനേകരുടെ വീഴ്ചയ്ക്കും ഉയർച്ചയ്ക്കും നിദാനമാകേണ്ടതിനും
  grc-SR: Καὶ εὐλόγησεν αὐτοὺς Συμεών, καὶ εἶπεν πρὸς Μαριὰμ τὴν μητέρα αὐτοῦ, Ἰδού,
    οὗτος κεῖται εἰς πτῶσιν καὶ ἀνάστασιν πολλῶν ἐν τῷ Ἰσραήλ, καὶ εἰς σημεῖον ἀντιλεγόμενον·
  bgc-bgc: फेर शमौन नै उन ताहीं आशीर्वाद देकै, उसकी माँ मरियम तै कह्या, “देख, यो बाळक
    इस्राएल म्ह भोत-से माणसां के पतन अर उत्थान का कारण बणैगा, अर या निशान्नी के रूप
    म्ह परमेसवर की ओड़ तै भेज्या होया सै, अर भोत सारे लोग उसकै बिरुध बोल्लैगें।
  khz-khz: Ne Simeona na ira ruala evega-namarato, Maria evaikilaato, netiwato, “Emelo
    na, Isaraela talimara gutuma vega-ketora e vega-kuliitirai pene ago. Ia vegailia
    ta Palagu genana, taunilimalima gutuma na pia kilagi-piatogaa,
  deu-TKW: 'Und Simeon segnete sie und sprach zu Mariam seiner Mutter: Siehe, dieser
    ist gesetzt zum Fall und zum Aufstehen Vieler in Israel und zu einem Zeichen,
    dem widersprochen wird -'
  zsr-NT: 'Gnabnëꞌ Dios Simeón gunëꞌ ga gac dxiꞌa quequëꞌ, atiꞌ gudxëꞌ‑nu María, xnaꞌbiꞌ
    Jesús, rnëꞌ: ―Byutscaꞌ. Biꞌi ni nuzóëꞌ‑biꞌ Dios quië gunbiꞌ ga laꞌchixi bunách
    zian, atiꞌ luhuöás bunách zian ladj bunách Israel. Gacbiꞌ tu le nac bëꞌ, atiꞌ
    laꞌnë́ queëbiꞌ bunách.'
  lin-lin: 'Simeoni apambolaki bango mpe alobaki na Mari, mama ya Yesu : — Yeba malamu
    ete Mwana oyo atindami mpo na kokweyisa mpe kotelemisa bato ebele kati na Isalaele,
    mpe mpo na kozala elembo oyo ekomema tembe kati na bato.'
  hns-NT: 'Tab boerhwa oesabke aasier-baat deis aur Larka ke maai se bolies: „Khoeb
    thiek se soen. Ie Larka Israel me dher ghamandie logan ke gieraaiga aur nietja
    logan ke oethaaiga. Okare dwaara Parmeswar Israel ke djaatie ke dekhaaiga kie
    oelog kaise okar goessa me se batj sakiega. Bakie dher log okar baat par laat
    maariega.'
  noa-E: Maimua Simeonau chi dënnaanagta jũrr, —Pãach numwe Ẽwandamau pãar mʉg atagjã
    ʉ̈u wai nʉisijugui ajim anʉm. Magnaa chi ãdagcha, María, Ẽwandamau mʉg ich Iewaa
    pʉ̈ibarm gaaimua, chadcha mʉg Israel durram khʉʉn pöm ʉ̈gthar öbërjugui ajim anʉm.
    Mamʉ ĩchab Israel durram khʉʉnaupai i oomapham iekhau amach jãrr i phʉʉr thuur
    auju. Pʉch chaai mag dau aphʉʉ wai nʉm oobaawai pʉchta thuthuíu thoopbapʉ̈imjö
    aphʉʉ i athee pʉ bĩe ʉrrajugui ajim anʉm, gaai machgau. Mag i aphʉʉ wai nʉm aigta
    merag chukhu ajugui ajim anʉm, chijã khʉʉnauta i khõsi aju maimua chijã khʉʉnauta
    i oomapha khãijã aju a jaaumajim aajem ich chi ãdagcha.
  eng-EMTV: Then Simeon blessed them, and said to Mary His mother, “Behold, this Child
    is destined for the fall and rise of many in Israel, and for a sign which will
    be spoken against
  mib-NT: 'Te ni jicān tahú Simeón jehē de jíjnáhan de, te ni cahān de jíín náná i
    María: Sūchi yáha vēji i jeē candíje cuehē ñayuu nación yō Israel, te cācu i jíjnáhan
    i. Te sava i ma candíje i, te jnahnū ndetū i. Chi cúu i Yaā ní tají Yaā Dios,
    te sa squéhichī ni cuehē ñayuu i.'
  lif-NT2: हे़क्‍क्‍याङ् सिमियोनरे़ खे़ङ्‌हाॽ मुॽइसाम् थाःसु पिरुसिर मरियम्‍मिन् मे़त्तु,
    “कन् अङे़ःक्‌वाःन् इस्राइल्‍बा यरिक् मनाहाॽरे़ खुनिॽ पोगे़ङ्‌मा नु सबप्‍मारे़न्
    मिक्‍सेःन् पोःङ्‌ल फाॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेगुआङ् वाॽ, हे़क्‍क्‍याङ् यरिक्
    मनाहाॽ कुदक्‍ले़ङ्‌वाओ मे़बाःत्‍लो॥
  xnj-xnj: Ndi Simioni akavamotisa, akamjovela Maliya nyina waki Yesu, “Lola mwana
    uyu avelekiwi ndava ya vandu vamahele va Isilaeli kugwa kwa vandu vamahele na
    vangi vamahele kuyinuka, mwene yati ivya ulangisu wa kubelekana na vandu,
  mmx-mmx: Simion ga lox anarong di la ga lok ti ne Maria xeretna, “Anaa lamdak ne
    Moroa ga soxolik ka i xusu naba lok nedi limixin buaang me Israel dinaba subu
    la buaang bok nedi dinaba xatu at levelinga ren. Neni naba lok ngan loklok katling
    boro vana at ne Moroa la buaang nedi dinaba sok tixirixes i.
  cbr-NT: 'Sináncasmaiabi ca Simeónën acama Nucën Papa Dios ñucáxuntancëxun Jesusan
    tita, María, cacëxa: —Ënë tuá cania aín bana cuaisama tani ca ''itsaira Israel
    uni Nucën Papa Diosbë upíma ''iti ''icën. Usai ''icëbëbi ca ''itsa uníxribi aín
    bana cuati abë upíira ''iti ''icën. Uisai cara Nucën Papa Dios cuëënia quixuan
    unicaman ''unánun xucë ''aínbi ca ''itsa unix aín bana cuati cuëënima a ñui ''atimati
    banati ''icën.'
  tee-NT: 'Chai ju Simeón sq''uinilh ju Dios ni k''ox catatsucuya'' chai chani ju
    junilh ju Malia ixnati ju ask''at''a: ―Ju ani ask''at''a lhca''ulacanta ni catapuk''alhk''osa''
    na lhu ju quint''a''israelitanin''an chai vachu'' na lhu catapuk''ostayaya''.
    Chai ixlacata yuchi ju lapanacni catapuc''atsaya'' ni laich catak''alhtaxtucana''.
    Para na lhu ju jantu k''ox catalhiulaya''.'
  eng-LSV: and Simeon blessed them and said to His mother Mary, “Behold, this [One]
    is set for the falling and rising again of many in Israel, and for a sign spoken
    against—
  cak-NT: 'Y c''ajari'' ri Simeón xu''on jun oración pa quiwi'' ri José y ri María,
    chi quiri'' ja'' ta ri Dios ri xtibano bendecir quichi. Cuando rubanon chic ka
    orar ri Simeón, xu''ij che ri María, ri rute'' ri ne''y: Tac''oxaj na pe'', ri
    ne''y re'' nim ri samaj yo''n-pe che roma ri Dios. Y roma raja'', je q''uiy chique
    ri kawinak israelitas xquiecolotaj. Y je q''uiy chuka'' ri xquietzak, roma can
    itzel xtiquitzu''.'
  pah-NT: '—Tupana, ei Simeãova''ea Tupana''ga pe. Emombyry ti José''ga pe Mariahẽa
    pe no tayri''ga pe no, ei ahe. Mariava''ea pe Simeãova''ea ei: —Ji rendu ti! ei
    ahe Jesus''ga yembora pe. Agwa''ga ko ji amombe''u kiro nde ve ndera''yra''ga.
    Ymyahũ Tupana''ga ei ga mombe''gwovo: “Nahã po ti ga pe nehẽ. Ga rehe po ti jara''g̃a
    nduri ji pyri he''yive''g̃a israelitas''g̃a nehẽ xako ti gareheva''ero javo. Nduri
    po ti jara''g̃a ji pyri ga rehe jave''yma he''yive''g̃a israelitas''g̃a nehẽ.
    G̃a po ti ndokopotari gareheva''ero nehẽ,” ei Tupana''ga. “Tohepiuka ti ga jireaporog̃ita
    g̃a pe nhaporemo nehẽ. A''ero po ti he''yive''g̃a nhi''ĩte''varuhui ga pe okote''varuhuro
    ga pe nehẽ.'
  sja-NT: 'Mãpai Simeónpa iidiji Ak''õrepa ãra pia ak''ɨ bapariimerã mãik''aapa Mariamaa
    mãgaji: —Pɨ warra k''aurepa Israel eujãdepemaarã chok''ara ɨt''aa wãdait''ee mãik''aapa
    chok''ara atuadait''ee. Ichiaba chok''araarãpa jaradait''ee Tachi Ak''õrepa iru
    pëi-e paji.'
  xed-xed: 'Ka tfanaghatá Simeyuna ta wi ta həŋ. Kaʼa nda Mari mantsa: «Nana zwaŋ
    na ná, dzaʼa klakkla ta zləmbaku, nda sliʼafta ŋa ndəghata sanlaha ma mnduha ma
    la Israʼila. Dzaʼa nzakway ka ŋizla daga da Lazglafta, ŋa husaŋtani ta sanlaha
    ma mnduha.'
  mks-NT: 'Tá na̱ndihi na̱xi̱ca̱ ta̱hví Simeón nu̱ Ndióxi̱ sa̱ha̱ ná a̱nda̱ já na̱casáhá
    cáchí da̱ já xi̱hi̱n María, náná Jesús: —Na̱ca̱xi Ndióxi̱ ta̱a loho yóho ña̱ ná
    caja da ná cu̱hu̱n cua̱há na̱ Israel ndoho ini na ta caja da ña̱ ná ca̱cu ínima̱
    cua̱há na̱ cán. Na̱quixi da nu̱ Ndióxi̱ joo candají cua̱ha̱ ná da̱'
  gfk-S: 'Io, Simion ga haidane duhat ma iga tange tane Maria no makai tano bulu horek:
    “Ikin ra bulu God te tibe ie be na hatawat ter ra punuko ta ira haleng na Israel
    ma ina hatur bileng ra haleng ta di. Ite tibe bileng ie hoke tike hakilang ma
    da ianga ter tana.'
  bmu-bmu: Welipköyohotka kötuetköm eŋgiba namŋi Maria kewö jii mörök, “Mötnöŋ, Anutunöŋ
    morö ki kuŋguba ali Israel ambazip sehisehiŋan i andö qeba eta eŋgugetka gwötpukŋan
    uruŋini meleŋda ölöwakŋe. Anutunöŋ nanŋak i ali aiwesök aiga gwötpukŋan i tuaköpek
    jim waŋgime.
  dgz-dgz: Simion Iesu ine mame wat aipakam mumeni amba inewa Meri anega wadien, “Wapena
    anu. Otuga mam Isurero nagire aruga upi wat momak mumapen, amba upi wat inakam
    mumapen menan God watu enen. Me God ire yaoyao paua mega da go waenapan aruga
    wawa koko tain.
  eng-GNV: And Simeon blessed them, and saide vnto Mary his mother, Beholde, this
    childe is appointed for the fall and rising againe of many in Israel, and for
    a signe which shalbe spoken against,
  zaa-NT: 'Simeón nna gunàba bi bendición para làcabi lani Tata Dios. Làniana ra tè
    bi nàna qui'' huátsáa: Huátsíį nna née destinado para qui''ni nuỹetse'' ca enne''
    Israel nitti cą porqui''ni labí tsíalatsi'' quį; ą''hua para qui''ni adí cą nna
    eyacca cą arrepentir nna l·lá cą. Lèe nna née ttu señal nu guthèl·la'' Tata Dios
    atsi''íni nuỹetse'' ca enne'' inne cą mal còntre;'
  eng-WEBSTER: And Simeon blessed them, and said to Mary his mother, Behold, this
    child is set for the fall and rising again of many in Israel; and for a sign which
    shall be spoken against;
  guh-guh: 'Bajaraxuacujinae Simeón tovajëta Diosojavabelia peyavenonaenexatsibeje
    Josébeje Maríabeje, Jesúsnëyo yajava. Bajaraxuacujinae Simeón jumaitsi Maríajavabelia:
    —Mapanacuetonëyoje, Dioso itapetatsi. Maponëje petsipaebilivaisi jivi ayaibitsaëtoxaneto
    apo jumecovënëtsi tsanetsi. Nexata jivi ayaibitsaëtoxaneto naxuabiana, Israel
    nacuapijivi. Ayaibitsaëtoxaneto pijinia jumecovënëtsianatsi. Nexata pijinia ayaibitsaëtoxaneto
    capanepaena. Maponëje Dioso pesaëta pinijicuene pexanaejava, tsitaexanaena jivi
    peyapëtaenexa Dioso pitorobinëtsitsica. Maponëje itajëtsiana pacuenia jivi ayaibitsaëtoxaneto,
    caejivi canacujitsia, bëpënëa pibisiajamatabëcuene najamatabëxainabiaba. Jivi
    ayaibitsaëtoxaneto apo jumecovënëtsi tsanetsi. Pibisiacuenia saya baranatsipaebianatsi.
    María, xamë nexata pepo nejamatabëëthëtojavavetsina bitso sivajamatabëcuenebëjamë
    tsane itsa yapëtaename pacuenia exanaejitsiatsi, jai Simeón Maríajavabelia Jesús
    yabara tajëvelia pevajunupaebijavata pacuenia Jesús exanaejitsiatsi.'
  bon-bon: Simeona teebibine miiji jaawenänige teeme mene ca, piba bägrä me mage Mariya
    ne umle mene jojige egä, “Maane ngenecu mäpu cirege päpäna, epu pana turikä te
    määme ngenecu lipu cire naatrapepi, ingle bucurage Israela biname cina ai bägrä
    ne cire jäägyepesi piba peei cabu ca teeme mäpu daremu päpäname. Yepä, nuuja cina
    babo miiji teeme bau ca cirege päpäna. Yoo, Acejiyame teebine pa yaaboclomtepi
    Israela biname bime tääpume, piiyepu lui cina teebine jääsädusi, teepi teeme niiya
    ngene atwanena pepu yaaboclomäjemusi.”
  nhw-BL: 'Huan Simeón quintiochijqui huan quiilhui María: ―Xiquita, Toteco quitlalijtoc
    ni oquichpil para elis quen se tlanextilijcayotl tlen Toteco catli miyaqui masehualme
    quihuejcamajcahuase huan yeca inijuanti huetzise. Pero sequinoc miyac masehualme
    tlahuel paquise ica ya huan Toteco quinhueyitlalis.'
  mgw-mgw: Simioni aatekwayalya, ammakie Malia mau' bake, “Mwana yu', alu'a panga
    kitumbu, so oba no kosopolelwa kwa bandu baingi mu Isilaili. Nembe alu'a panga
    kati mwanju wo kanilwa na bandu,
  swh-ONEN: Kisha Simeoni akawabariki, akamwambia Maria mama yake, “Mtoto huyu amewekwa
    kwa makusudi ya kuanguka na kuinuka kwa wengi katika Israeli. Atakuwa ishara ambayo
    watu watanena dhidi yake,
  wbi-wbi: pepano uSimoni akavafunyila na akati kwa Maliya ung'ina ghwa mwene, “pulikisia
    vonono! umwana uju iiva vufumbue kwa kusova nambe kukwitika ku vaanhu vinga va
    ku Isilaeli kane ke kivalilo kino avaanhu vinga vilikujikana.
  bba-bba: Simɛɔ u bu domɑru kuɑ mɑ u Mɑɑri, bii win mɛro sɔ̃ɔwɑ u nɛɛ, bɑ bii wini
    ɡɔsɑ bɑ yi u kɑ tɔn dɑbiru wɔrumɑsiɑ Isirelibɑ sɔɔ, kpɑ u tɔn dɑbinu seesiɑ. U
    koo mɑɑ ko yĩreru Gusunɔn min di te tɔmbɑ kun wurɑmɔ
  eng-KJVCPB: And Simeon blessed them, and said unto Mary his mother, Behold, this
    child is set for the fall and rising again of many in Israel; and for a sign which
    shall be spoken against;
  kgk-NT: 'Upéi Simeão omondo onhe''ẽ Nhandejáry-pe ohovasa hagwã íxupe kwéry. Upe
    rire Maria-pe, Hesu sy-pe he''i: —Ejeapysaka porã katu xe nhe''ẽ-rehe, he''i isy-pe.
    —Ko mitã''i Nhandejáry rembiporavo tee va''e voi, he''i. —Ombojoavy avypa va''erã
    Israel remiarirõre judeu kwéry. Ha''e kwéry onhemongeta va''erã hese opy''apy-py.
    Ha onhemongetaha Nhandejáry oikwaa uka va''erã enterove-pe. Heta voi ndaija''éi
    va''erã hese, ha upéa-rehe Nhandejáry ombohasa asy-ta íxupe kwéry. Heta ave ojerovia
    va''erã hese. Íxupe kwéry oresende va''erã. Oikwaa va''erã onhemongetaha okwa-vy.
    Ha nde, isy, eremboasy-ta íxupe. Ne memby-rehe ne mytu''e''ỹ-gwi, nde py''a kutu
    va''erã, he''i omotenonde-vy Maria-pe.'
  waj-waj: 'Simioono kua yoketaivaa iya kiaa mmi kioo nnaakaraivaa kaanaa Mariaanna
    tunoo: Aa nnaakara aavaa Anutuuqoono mmataama kiai aavaara gioonna kiaapu Isarairaiya
    fai vooya inna mmooka hanigia mmikiai vooya innara yoketaakiaaravai. Anutuuqo
    innaadiri atau roosiima yapa kinai fai gioonna kiaapuuya innara maisa kua tikio
    rikioo'
  cpy-cpy: 'Ikanta Simeón ramana-kota-nakari ipaapate eenchaa-niki itajonka-wentee-takiri.
    Opoñaashita ikantanakiro riniro: “¡María! Irika eenchaa-niki riitaki kantakae-yaawoni
    rowajankitaan-teetyaari osheki asheninka Israel-paeni. Riijatzi kantakae-yaawoni
    rawijako-shiretan-teeyaari eejatzi osheki asheninka-paeni. Roñaahantantayita-paakiro
    kaari iñaapiinteetzi. Roo kanteencha osheki koshekyaarini.'
  ekk-PKP: 'Seejärel Siimeon õnnistas neid ja ütles Jeesuse emale Maarjale: „Määratud
    on, et selle lapse tõttu paljud Iisraelis langevad ja paljud tõusevad. Ta on märk
    Jumalalt, mille paljud hülgavad,'
  mpx-mpx: Yaka Simiyon i baek elal i ba, “Yehoba ni muloluagimiu,” ge i baek wawaya
    hinana Meli elana i ba, “U hago! Wawaya ya Yehoba i hile boda Isileli nihi gewi
    ni palutil pwamwal nihi pwawa ge nihi gewi al iya kaiwena nihi sogu nak nihi pwawa.
    Yehoba i teli iya ana etotohi, yaa gamagalau nihi gewi nihi awa nanakan,
  wbp-wbp: Ngula-jangkaju, Jimiyanirli-janarla payurnu Kaatu yungu-jana pirrjirdi-maninjarla
    warrawarra-kanyi. Ngularla wangkajalku Miiriki, “Kaaturlu milarnu nyumpala-nyangu
    kaja-puraji yungu-jana Yijirali-pinkiki wangka. Kapu-jana milya-pinyi kuja kalu
    nginyinginyirla manngu-nyanyi. Panu-kari kapulurla ngungkurr-nyina kaja-nyanuku,
    ngulaju kapu-jana Kaaturlu muurl-mardarni. Panu-kari kapulu nginji-wangkanjarla
    juwa-kijirni nyanungu. Yinya-patuju kapu-jana Kaaturlu riwarri-mani. Kala nyuntu
    Miiri, kapunparla kaja-purajikiji mirlirr-mani kajilirla ngaka nginji-wangka.”
    Kujanyarla Jimiyaniji wangkaja.
  luo-luo: Eka Simeon nogwedhogi kendo nowachone Maria, min mare niya, “Nyathini oketi
    mondo okel podho piny gichungʼ malo mar ji mangʼeny e Israel, kendo obed ranyisi
    mibiro wuo kuome marach.
  nhe-NT: 'Huan Simeón quintiochijqui huan quiilhui María: ―Xiquita, Toteco quitlalijtoc
    ni oquichpil para elis queja se tlanescayotl tlen Toteco tlen miyac tlacame quihuejcamajcahuase
    huan yeca inijuanti huetzise. Pero sequinoc miyac tlacame tlahuel paquise ica
    ya huan Toteco quinhueyitlalis.'
  aii-aii: 'ܒܘܼܪܟ݂ܵܝ ܠܹܗ ܫܸܡܥܘܿܢ، ܘܐܡܝܼܪܹܗ ܠܡܲܪܝܲܡ ܝܸܡܹܗ ܕܝܵܠܵܕ݇ܐ: ”ܐܵܗܵܐ ܝܵܠܵܕ݇ܐ
    ܡܘܼܬܒ݂ܵܐ ܝܠܹܗ ܩܵܐ ܢܦܵܠܬܵ‌ܐ ܘܩܝܵܡܬܵ‌ܐ ܕܪܵܒܵܐ ܓܵܘ ܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ، ܘܠܢܝܼܫܲܢܩܵܐ
    ܕܡܲܩܲܪܵܨܘܼܬܵ‌ܐ،'
