  peg-peg: ଆରେ, ସିମିୟନ୍‌ ହେୱାରିଂ ଆସିର୍ବାଦ୍‌ କିଜ଼ି ହେୱାନ୍‌ ତେହି ମରିୟମ୍‌ତିଂ ଇଚାନ୍‌,
