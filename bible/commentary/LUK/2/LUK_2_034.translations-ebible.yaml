    Israel ma na hatur mah ra halengin ta diet. I te tibe mah ie hoing tiga hakilang
    ma da ianga taar tana.'
  bjz-bjz: Aghá egeguturieta, Simeon na númane ea simbuguturota, Iesu da nue, Meri
