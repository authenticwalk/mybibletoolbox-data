  tsn-tsn: Simione a ba segofatsa mme a raya Marea a re, “Chaka e tlaa tlhaba mowa
    wa gago, gonne ngwana yo o tlaa ganwa ke batho ba le bantsi mo Iseraele ka ntlha
    ya tshenyego ya bone. Mme o tlaa nna boipelo jo bogolo jwa ba bangwe ba le bantsi.
    Le dikakanyo tse di kwa teng tsa dipelo tse di ntsi di tlaa senolwa.”
  amr-NT: “Diosa dakaʼ mogkaʼne.” Simeóna oʼmanaʼuyate Maríataj Josétaere. —‍E̱ya̱ʼ
    Diosa oʼpaknok insiʼpotaj huakkaʼ Israel aratbut oknopo̱e̱hueʼda o̱ʼnepo Diosere
    ehueʼ o̱ʼneapo nog Israel aratbuta oʼnoknopo̱e̱po Diosere kenpaʼda onʼnoeonhuahuikaʼapo.
    Diosen huaʼa oaʼikaʼnok kenpaʼti konig Dios oʼpak oʼkikaʼaponok huakkaʼada kentaj
    dakhueʼada onʼhuaaʼpo onʼhuamahui̱ʼi̱a̱ʼapo.
  pwg-pwg: Ma Simiyon ivi biibiinisi ma Meri kurina ivona bo, “God weni wawaya kikina
    ivinei da tuna tepanai wawaya viya Israel kamonai ina tereoruwesi ma viya ina terepisi.
    Ma bade ini matakira da wawaya viya ina vonavikoniyei
  cjv-cjv: Ena Simiyon “Yai Gumam ne surai boware guwo di erero bei nokapu de erowamie,”
    di erere te awa tere mam Maria ka ta di tome. “Ne firo! Yai Gumam gan i awi dongoro
    Yura ari munmane bei niki de erowangoro ako fanaimie. Te yaromi ari munmane ama
    bei nokapu de erowangoro ari mokonaimie. Te gan i ungua ari firainga yaromi ari
    nomanenom inokore einga i mari duwamba ari munmane gan i kam ka suwaingoro ena
    ari ganom sanupui singamere epe kam ka suwainga ne kuianum ipun dowame,” di tome.
  tiw-tiw: Kiyi Simeon nanginta yimi ngawa-rringani ngini kuriyuwu ngini yimata-mangi
    awarra Joseph amintiya awinyirra Mary amintiya awarra kirijini Jesus. Kiyi ngarra
    yimi kapi Mary, “Ngawa-rringani ngarra waya yini-pangirri nginja-mwarti kangi
    ngawa tayikuwapi kapi Jews pili-ngini ngarra yimata-jiyarra ngawa awarra ngirramini
    ngini-ngatawa ngawa-rringani. Karri ngawa Jews wiyi ngari-pitingaya awarra ngirramini
    ngini nginja-mwarti apangiraga api ngawa yingampa (some) wiyi kuwa ngarimi kangatawa
    amintiya wuta yingampa (other) kapi Jews wiyi wurimi ngini nginja-mwarti jirti
    tini api wuta wiyi karluwu kuwa pimatami kangatawa. Nginja-mwarti wiyi arimajawu
    ngawa kapi warntirrana kuwa ngarimi kangatawa pili ngarra wiyi arimajawu kuta
    kamini ngini apalamiya kangi ngawa punyipunyi. Ngawa awuta kapi wiyi kuwa ngarimi
    kangatawa api ngawa-rringani wiyi amant-amangi ngawa api ngawa awuta kapi karluwu
    kuwa ngamatami kangatawa api ngawa-rringani wiyi amani-pirni ngawa,” yimi awarra
    Simeon kangi Mary. Kiyi nyoni nginaki ngirramini yimi kapi Mary, “Karri nginja-mwarti
    ngarra arikulani arima api yingampa awuta tiwi wuta wiyi jirti ngirramini (trouble)
    wupakirayi ngarra api nginja wiyi jirti purnikapa nimpirimi amintiya wiyi pirlikiti
    nimpirimi pili ngarra awarra nginja-mwarti wiyi yingarti ngirramini (trouble)
    awuni (has).” Awarra Simeon yimi kapi awinyirra Mary.
  tha-KJV: แล​้วสิเมโอนก็อวยพรแก่​เขา แล​้วกล่าวแก่นางมารีย์มารดาของพระกุมารนั้​นว​่า
    “​ดู​ก่อนท่าน ทรงตั้งพระกุมารนี้​ไว้​เป็นเหตุให้​หลายคนในพวกอิสราเอลล้มลงหรือยกตั้งขึ้น
    และจะเป็นหมายสำคัญซึ่งคนปฏิเสธ
  por-BR-2018: 'Simeão os abençoou, e disse a Maria, sua mãe: Eis que este é posto
