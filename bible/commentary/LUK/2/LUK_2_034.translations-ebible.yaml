  ory-ory: ଆଉ, ଶିମିୟୋନ ସେମାନଙ୍କୁ ଆଶୀର୍ବାଦ କରି ତାହାଙ୍କ ମାତା ମରୀୟମଙ୍କୁ କହିଲେ, ଦେଖ, ଯେପରି
