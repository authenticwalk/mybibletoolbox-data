  for-for: 'Piya, Simiyoniba igepa akayona puwaitamagina, kana yagarantowampaka Mariya
    mayama omintiye: Abeno. Ma ntagara aepisa Isureyo kina pako pikibeka Koti ago
    untine, iye. Uwoma Isureyo kinapa aetasa asesepa''ma ware''nakibewe, iye. Piya,
    ka''isa kina igeba aeti uma atokaema asikibewe, iye. Pi ntagaraba uwoma kina''mi
    ntapikenaenawaipa aborakiye, iye. Piya, aeba Kotipisa aboragini, aeka uwoma kina''miba
