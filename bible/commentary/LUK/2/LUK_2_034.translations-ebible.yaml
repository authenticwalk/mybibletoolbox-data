    kaatɛ aↄ̃ kenↄ é mìsina e à gãzĩ, aↄ̃ nↄ̀sɛ guu yã é bↄ gupuraaa.'
  gub-BL: Ximeàw umume'u Tupàn hemiapo ràm ikatuahy ma'e ihy pe kury, tu pe no. Uze'eg
    Mari pe kury. Tupàn wexak nememyr kwez a'e, amo Izaew izuapyapyr wapyro har romo
    imuigo kar pà a'e, amo ae Izaew izuapyapyr wanehe uzepyk ma'e romo imuigo kar
    pà a'e, i'i wanupe. — Tupàn wexak kar putar ukatu haw nehe, Zezuz hexak kar mehe
    teko wanupe nehe. Teko tetea'u uze'eg zemueteahy putar hehe a'e wà nehe.
  imo-imo: Simeononi Goteni eno nokopa kondopili nimbelie anumu Mariando nimbei, “Piliwi!
    Goteni yu lipe mundurumumunga, Israel imbo awini oi imbi molorumuma altoko mainye
    punge, awini oi imbi naa molorumuma altoko imbi molombalo. Aku Yu molombalo wali
    imbomani kanokolio yu umbulu tiko ungu taka tondonge.
  boj-boj: Onaqa Simeon a naŋgi aiyel qa Qotei pailyosiqa Yesus aqa ai Maria minjej,
    “Ni que. Qotei na aŋgro endi giltej deqa Israel gargekoba naŋgi uloŋosib padalqab.
    Gargekoba dego olo tigelosib ŋambile bole oqab. Aŋgro endi a toqor bul soqnimqa
    gargekoba naŋgi na a jeutoqnqab.
  eng-DRA: 'And Simeon blessed them, and said to Mary his mother: Behold this child
    is set for the fall, and for the resurrection of many in Israel, and for a sign
    which shall be contradicted;'
  knf-knf: 'Kë Ŧimeyoŋ aşë ñehan Naşibaţi bnuura pa baka, abaa ji na *Mariya anin
    Yeŧu : « Tenan, Naşibaţi adatuŋ napoţ i, ul akţijuŋ pjot na pnaţa pi bañaaŋ baŧum
    ţi *Iŧrayel. Aluŋ kado kadiiman mnhina mi Naşibaţi, bañaaŋ baluŋ kado kalaţa.'
  san-KHM: តតះ បរំ ឝិមិយោន៑ តេភ្យ អាឝិឞំ ទត្ត្វា តន្មាតរំ មរិយមម៑ ឧវាច, បឝ្យ ឥស្រាយេលោ
    វំឝមធ្យេ ពហូនាំ បាតនាយោត្ថាបនាយ ច តថា វិរោធបាត្រំ ភវិតុំ, ពហូនាំ គុប្តមនោគតានាំ
    ប្រកដីករណាយ ពាលកោយំ និយុក្តោស្តិ។
  arn-NT: 'Feymew Simeon ngillatuñmafi tati pichiche, ka feypifi ta Maria, Jesus ñi
    ñuke: —Allkütunge. Tüfachi pichiche elngey ta Israel mew femngechi ta fentren
    che tañi tuteafiel ka tañi tutenoafiel. Kisu ta kiñe adkünuelchi dungu reke feleay,
    fey rume fentren che llowlayaeyew.'
  zas-NT: 'Dxel beenleꞌman laa reeman, zianz rëbaman loj Li xniaa Jesús: ―Li, Dios
    bacaabee bejndobëz guie din por laaman zien daꞌt ree bén Israel laa loj dol, per
    zien reeman yayaꞌn loj xtol. Zidgalüüman bejn ree conin na̱j ni ruladx Dios, per
    zien reeman ad zënt laaman.'
  ken-NT: Símiɔn ayɛ́t bhɔ, arɛm ntá máyi María bɛ, “Mandɛm ayap mɔ́nɛ bɛ ankʉ
    bɛyǎ bo Israɛl mankwɛn nɛ bɛ ánjoŋ abhɛnɛfu, nɛ bɛ ámbák ɛrɨŋ ɛnɛ́ bo bárɛ̀m
    bɛ bápú yaŋ.
