    etie. Ená mendi aná God da ivata re. Enembo dumeni, ená mendi gerurota, gangorogha
    jebuga bubugaita rousue. Tago, dumeni umó gia injigha egeguturota, undú gaga sembago
    regegaita rousue. Atá-gea, God na rata, númane jebuga jo tambambi egegaita rousue.
    Aghade, númane aghá egeguturota, númanda nundubari taubanade sembagode aná God
    umó gia tanana aita rouvie. Kotú, natofo jede inda mendi injigha egeguturota-gea,
    inda neno rova mema aná eto-bato giimi gayari-go aita rouvie.” Simeon aghá ririe.
  atg-NT: ISamọ ọ sọ iromhi na wẹ, ọọ iMeli, “Eri ibhale oyi ọmọ ọnana ó ya ri ebubu
