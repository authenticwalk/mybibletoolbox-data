verse: LUK.002.013
translations:
  kpx-kpx: Hoto keu uoholisege solekavesite anelu moagaeau otogo halevai loholiale
    anelu keti nogoli loui Dilava hoesehavoma.
  okv-H: eto ke ainge enu uhu ta Anera isapamane amina sasariketo puvuto God jakeka
    ijie haveni einge ea,
  tbo-tbo: Mala emosi ma tu winoyanoya boluhi yadei hi lugeletehi tulahina u liyaliyana
    po Yaubada ugolina hi yamhuna hi pa,
  mal-C: ഇതു പറഞ്ഞമാത്രയിൽത്തന്നെ സ്വർഗീയസൈന്യത്തിന്റെ വലിയൊരു സംഘം ആ ദൂതനോടുചേർന്നു
    ദൈവത്തെ മഹത്ത്വപ്പെടുത്തിക്കൊണ്ട്,
  grc-SR: Καὶ ἐξαίφνης ἐγένετο σὺν τῷ ἀγγέλῳ πλῆθος στρατιᾶς ⸂οὐρανίου,⸃ αἰνούντων
    τὸν θεόν, καὶ λεγόντων,
  bgc-bgc: फेर चाणचक उस सुर्गदूत गेल्या सुर्गदूत्तां का एक टोळ परमेसवर की भगति करदे
    होए अर न्यू कहन्दे दिख्या,
  khz-khz: Ne veganamo kupa anerura gutuma eaneru kwapuna ria gegoto-kwarato, Palagu
    gevega-namaato, negetiwato,
  deu-TKW: 'Und plötzlich war bei dem Engel eine himmlische Heerschar, die lobten
    Gott und sprachen:'
  zsr-NT: 'Ga naꞌ zoëꞌ gbaz laꞌy naꞌ, tu tsalz gululuíꞌ lauquëꞌ zianr caꞌ gbaz laꞌy
    queëꞌ Dios, narujquëꞌ yehuaꞌ yubá len taꞌguꞌë Dios yöl‑laꞌ ba, taꞌnë́ꞌ:'
  lin-lin: 'Mbala moko, ba-anjelu ebele ya mampinga ya Likolo bayaki kosangana na
    anjelu oyo ya liboso, bazalaki kokumisa Nzambe mpe koloba :'
  hns-NT: 'Tab atjakke me parie lage ek djhoend swarag ke parie raha. Oesab Parmeswar
    ke goen gaawe lagal kie:'
  noa-E: Chi Ẽwandam chogau mag jaaubarm ee, i khapeen ijöm khʉʉn khapan edjã ee pʉʉrthʉbaichëjim
    anaabá, sëukhabarmjö abarm ee. Magbaawai makhʉʉnau Ẽwandamag jëeu nʉmua,
  eng-EMTV: 'And suddenly there was with the angel a multitude of the heavenly host
    praising God and saying:'
  mib-NT: 'Te ɨɨn sanaa‑ni te ni canecoo cuehē gā ndajéhé andɨvɨ́, cáhīin ya jiín
    ndajéhé un, te cácahān yā jeē yóhyo vāha Yaā cúu Yaā Dios. Te áchí yá:'
  lif-NT2: खे़प्‍मो हक्‍चघत् यरिक् माङ्‌लाइङ्‌बाहाॽ मे़धाःम्‍सिङ्‌ङाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनारा मे़भोःसुर अक्‍खे मे़बाःत्तु,
  xnj-xnj: Bahapo msambi wa vamitumu vangi va kunani vakawungana na mtumi mwenuyo
    vakamulumba Chapanga na kujova,
  mmx-mmx: La soso mun, buaang nedi lubung angelo boro vana at laxalibet diga vot
    eburu mi mo laangelo, diga emi asu saparap ne Moroa. Diga lok keretna,
  cbr-NT: 'Quicëbëshi ricuatsini timëti Nucën Papa Dios rabi ca ángelcamax quiacëxa:'
  tee-NT: 'Chai lana va tam pants''iquis na lhu xatat''atalacasui ju ixt''a''anquilhnin.
    Chai ixtalak''ayai ju Dios chai chani ixtanajun:'
  eng-LSV: And suddenly there came with the messenger a multitude of the heavenly
    host, praising God, and saying,
  cak-NT: 'Can ja'' xeloka ch''aka chic ángeles ri je-petenak chicaj. Can je q''uiy.
    Y reje'' niquiya'' ruk''ij ri Dios, y niqui''ij:'
  pah-NT: 'Kotihĩ he''yjuhuve''g̃a yvagipeve''g̃a jipiukari yvaga hugwi Tupana''gapyrive''ga
    pyri. G̃a ko Tupana''gapyrive''g̃a soldados''g̃a''jave''g̃a. Tupana''ga mboheteavo
    g̃a ei:'
  sja-NT: 'Aramata unujida ɨt''aripema angeleerã cho-k''ara chi apema ik''aawa para
    bɨ. Jõmaarãpa o-ĩa ɨt''aa t''ɨ̃ para beeji. Mãgapachida:'
  xed-xed: 'Ka gi sliʼagatá ndəghata sanlaha ma duhwalha Lazglafta ta luwa ŋərɓisl
    slanaghatá tsa turtuk ya. Ka zləzlvu həŋ ta Lazglafta. Ka həŋ mantsa:'
  mks-NT: 'Ta nani cáha̱n táto̱ Ndióxi̱ cán na̱xi̱nu̱ co̱o cua̱ha̱ chága̱ táto̱ Ndióxi̱
    nu̱ íin a̱ cán. Mé táto̱ Ndióxi̱ yóho na̱quixi na indiví ta cája cáhnu na Ndióxi̱
    já cáchí na̱ já:'
  gfk-S: 'Ma kaie iat mon a haleng angelo sakit metuma ra mawe, di ga harapuasa tikai
    ma ikino angelo ma di ga pirpirlet God horek:'
  bmu-bmu: Garatanöŋ mewö jiiga miaŋgöreŋök garata kambu ketaŋan Suepnöhök kaŋgota
    yambuk aitoŋgöba Anutugö möpömöpösei liŋet köla kewö jiget,
  dgz-dgz: Anea ap anega wani boge upine kimaniwa barat mutan, anea namua tanan, God
    inap anega wa atonasen,
  eng-GNV: And straightway there was with the Angel a multitude of heauenly souldiers,
    praising God, and saying,
  zaa-NT: 'De repente tabá nna bitsina'' adí iỹé mili'' ca ángel qui'' ỹiabara'' làti
    du ángelia nna, bedàliani cabi Tata Dios nna ra cabi:'
  eng-WEBSTER: And suddenly there was with the angel a multitude of the heavenly host
    praising God, and saying,
  guh-guh: 'Bajara saya jota jemata oveja pevetsivi tsitanaitajëtatsi ayaibitsaëtoxaneto
    ángelevi, copiaya petsipaebiángelnëtsijavata. Bajarapamonae ángelevi pexaniajamatabëcuene
    rajuta Diosojavabelia. Penaxëanaejavata ángelevi jumaitsi mapacueniaje:'
  bon-bon: Piba taatu bucurage mename seemo cina aboclomäjininisi pui niinäce mename
    seemo gome. Teepi Acejiyame ne uupera ca ewepyeräjisi egä,
  nhw-BL: 'Huan nimantzi monextijque tlahuel miyaqui itequihuajcahua Toteco ihuaya
    ya catli achtihui hualajqui, huan nochi inijuanti quipaquilismacayayaj Toteco
    huan quiijtohuayayaj:'
  mgw-mgw: Popopo lipi'nga lya malaika ba kunani ngalilu'mbana na aywo malaika, kabannumba
    Nnu'ngu' kababaya,
  swh-ONEN: Ghafula pakawa na jeshi kubwa la mbinguni pamoja na huyo malaika wakimsifu
    Mungu wakisema,
  wbi-wbi: kukenyemukila kukava ni lipugha livaha lwa va sikali kuhuma kukyanya likalungine
    nunyaMhola ujuo kukumughinia uNguluve vakatisagha,
  bba-bba: Suɑru sɔɔ wɔllun tɑbu kowobu dɑbi dɑbiru bɑ kurɑmɑ ɡɔrɑdo win bɔkuɔ bɑ
    Gusunɔ siɑrɑmɔ bɑ ɡerumɔ,
  eng-KJVCPB: And suddenly there was with the angel a multitude of the heavenly host
    praising God, and saying,
  kgk-NT: Upéa he'i jave heta heta Nhandejáry rembigwái yváy pygwa kwéry ou ojehexa
    uka okwa-vy íxupe kwéry. Onhe'ẽ va'e ndive oiko-vy ojehexa uka heta hikwái. Ha
    oporahéi omboete hagwã Nhandejáry-pe.
  waj-waj: 'Aangeraivo itaa kua tuu saivaata kaayau aangeraa vooyaata tiida inna tasipama
    iida varida Anutuuqaara kua yoketaivaa tida tunoo:'
  cpy-cpy: 'Romapoka-shita ikoñaata-paaki osheki inkite-weri itsipata-paakari ronampiri
    Tajorentsi, iweshi-ryaawenta-paakari Tajorentsi, ikanteeyini:'
  ekk-PKP: 'Äkki ilmus palju taevaseid olevusi, kes ülistasid Jumalat, öeldes:'
  mpx-mpx: Yaka sauga o aneloseyau labulabumwa boda bwabwatana hot hi masal avaliya
    anelose o, ge Yehoba hi tobatobal-an hi ba,
  wbp-wbp: 'Yangka kuja-jana marramarra wangkaja, ngula-jangkajulu marramarra panu-nyayirni
    palka-jarrija kankarlu nyanungurrarla. Yati-wangkajalpalurla Kaatuku kuja:'
  luo-luo: Apoya nono oganda maduongʼ mar jopolo nothinyore kod malaika ka gipako
    Nyasaye kendo wacho niya,
  nhe-NT: 'Huan nimantzi monextijque tlahuel miyac elhuicac ehuani ihuaya ya tlen
    achtohui hualajqui, huan nochi inijuanti quipaquilismacayayaj Toteco huan quiijtohuayayaj:'
  aii-aii: 'ܘܡܸܢܫܸܠܬܵܢܹܐ ܦܝܼܫ ܠܗܘܿܢ ܚܸܙܝܹܐ ܥܲܡ ܡܲܠܲܐܟ݂ܵܐ ܚܲܝܠܵܘܵܬܹ̈‌ܐ ܕܫܡܲܝܵܐ ܪܵܒܵܐ،
    ܫܲܒܘܼܚܹܐ ܠܐܲܠܵܗܵܐ ܘܒܹܐܡܵܪܵܐ:'
  esk-NT: Tavrakŋatchiaq iñugiallapiaqtuat isaġulgich qiḷaŋmiñ sagviġñiqsut. Piqasiqł̣ugu
    isaġulik nanġaġniġaat Agaayyun itnaqhutiŋ,
  msb-msb: Insigida kaupod na san anghel, an damo pa gayod ka manada na anghel hali
    sa langit na nagaumaw sa Dios kag nagakaranta,
  cpa-NT: 'Ta¹na¹cónh¹ jøng² ca¹jnia¹ quianh¹³ ángel héi² cu²tséh¹ jue¹² dsa² chian²
    ŋi¹juǿi¹, dsa² mi²juanh¹² Diú¹³. Lah¹la² ca¹juúh² dsa² héi²:'
  dso-dso: ସେଡ୍‌କିବେଲେ ଅଟାତ୍‌ ସର୍‌ଗେଅନି ଦୁତ୍‌ମନ୍‌ ମାନ୍ଦାଅଇ, ସେ ସରଗର୍‌ ଦୁତ୍‌ଟାନେ କେଟି
    ପର୍‌ମେସର୍‌କେ ସୁମର୍‌ନା କର୍‌ବାର୍‌ ଦାର୍‌ଲାଇ ।
  meu-meu: Bena guba anerudia hutuma bada hari aneru ida e hedinarai taku, Dirava
    e hanamoa, eto,
  yva-NT: 'Umba naije kobe naito Amisy wanui rave waje utavono naite umawe ai, umba
    wo raura ware:'
  dgc-dgc: Nadid, to pégkagi no anghel ta éya, éy bigla a inumagum diya i meaadu a
    tahod a anghel a iba, a mégpégkanta side ta puri ta Diyos.
  zpm-NT: 'Tibaque zeeṉe goṉ zho laa stib dzoon anjl brieequia gocgrë anjl ne quianee
    lo zho ga, psilo grë anjl co rooḻnie zho Dios, rnee zho:'
  hix-NT: Àro wyaro àwya katxhe rma, noro hyaka nomohtxownà hatà, kahe yawon komo
    xarha, thenyenohnà komo. Khoryenkom hoko wanotetxkon hatà.
  sim-sim: Ensel oto erem or mbari halangak ensel hevenik fehe musha mendek li talandirsaha
    or nga hi Avui Wasilakahin limu hauowera,
  npi-ULB: एक्‍कासि ती स्वर्गदूतसँग स्वर्गीय सेनाको एउटा ठुलो दल देखा पर्‍यो र तिनीहरूले
    यसो भन्‍दै परमेश्‍वरको प्रंशसा गरे ।
  cgc-cgc: Nali nang, may gapakita na sikad tama na mga angil na gaduma naan ta una
    ya na angil daw gadayaw ta Dyos. Ambal danen,
  tim-tim: Aŋeloŋe den hain dâm makyeŋgimbo ainâk aŋelo kâmot humo togom galayeŋe
    peniaŋbiâ menduguakmâ kinmâ Anutugât kotŋe mem agatmâ hin dâyi,
  yor-yor: Ọ̀pọ̀lọpọ̀ ogun ọ̀run sì darapọ̀ mọ́ angẹli náà ní òjijì, wọ́n ń yin Ọlọ́run,
    wí pé,
  wos-wos: 'Wandéka di séfélak ensel bari gaye di wun ensel wali té. Téta angi di
    gwar wa:'
  emp-NTPO: 'Ara mãwã jarabʌrʌd̶e bajãnebema nezocarãda zocãrã odjasid̶aa. Jũma ãdjirãba
    Ãcõrẽa nãwã bia bed̶easid̶aa:'
  eng-F35: Suddenly a multitude of the heavenly army was with the angel praising God
    and saying,
  ind-ind: Tiba-tiba bersama malaikat itu tampaklah sangat banyak malaikat pengawal
    surgawi. Mereka memuji-muji Allah dan berkata,
  pes-OPCB: 'ناگهان گروه بیشماری از فرشتگان آسمانی به آن فرشته پیوستند. آنان در ستایش
    خدا، می‌سرائیدند و می‌گفتند:'
  mpt-mpt: hebmamsab abisel homoni daak teniba abisake mak esu ye daake teniba i Gode
    niniino dobtouleb bianiba baaniba
  ssx-ssx: Koto kone oli hepeni nane haemeke enisolo titi wopuma꞉ mo hande enisolo
    homeke ame̱le̱ apa꞉tao a꞉pa pambo hata꞉ Koda꞉na꞉ pi laaso hata꞉ alota꞉
  mkl-mkl: Iyi í fɔ bɛɛbɛ í tɑ̃ ŋɔi ɡbɑkɑ̃ ɑmɑlekɑ mmu ɡɔ ŋɑ ɑ̀ nɑɑ bi tɛɛ ɑŋɑ nkpɔ
    nkpɔ nɔ ɑ̀ sɑɑbu Ilɑɑɔ̃ ɑ̀ wɑɑ ni,
  gaq-gaq: ଆରି ଉଲୁସ୍ତେ ଦୁତ୍ଇଂ ଏତେ କିତଂନେ ଗୁଲେ ଦୁତ୍ ମାନ୍ଦାଇଂ ବୁନ୍ଦେ ଜାର୍‌ଚେ ଇସ୍‌ପର୍‌ନେ
    ଅସ୍‌ମାର୍ ସାର୍‍ଚେ ବାସଙ୍ଗ୍‌କେ
  gof-RNT: Qopponna daro salo kiitanchchoti kiitanchchuwura issife qonccidi,
  unx-unx: 'ଇମ୍‌ତାଗି ଏନ୍‌ ଦୁଁତ୍‌ଲଃ ସିର୍ମାରେନ୍‌ ଫାଉଦ୍‌କ ହୁଣ୍ଡିୟାନାକ ଆଡଃ ଇନ୍‌କୁ ପାର୍‌ମେଶ୍ୱାର୍‌କେ
    ମାରାଙ୍ଗ୍‌ଇତାନ୍‌ଲଃ କାଜିକେଦାଃକ :'
  gah-gah: 'Loko lo kemekago, galinali ageló vegená mulusi napa nene okulumakutí limiki
    kigivéipo minató alegesá iki minake Ómasi agepoka lake nama láa liki lamó:'
  lcm-lcm: Akorong palau na mang petau lava i metekuku kila tutu aserei kuvul ve angelo
    ang na kilapo alatun a God ta mengen asukang ke,
  aer-aer: 'Kenhe arntyele rarle angkeke iperrenge, arntyele arrpenhe areye aneme
    impeltyenge itnekenge akertnenge arratewarrerlenge. Itne ingkirreke Ngkarte-werne-atheke
    akangkemele alyelhewarreme alakenhe:'
  qvc-NT: 'Chaymandaqam chay anjilpa ladumbi das rikakurqan ancha achka anjilkuna.
    Paykunaqam kunyarqanllapa, Dyusta kayshina alabashpa:'
  tgl-ULB: Kasama ng anghel, biglang may malaking bilang ng hukbong makalangit na
    nagpupuri sa Diyos, at sinasabi,
  cbs-NT: 'jakimamadi nai tsuma midimajaida damibidan jabetan Dios kenwain nawakin
    yuikin:'
  xtm-NTPP: 'Te ora yukan ni ka kenda koo kua''a‑ka ángel ka iyo andivi ma nuu iyo
    in ángel ma, te ka jita i nuu Su''si ma:'
  nnq-nnq: Kingobu tu kikuta kikolongwa cha matyala kuboka kumbengu ngababe pamwe
    na Mpakachi kuboka kumbengu, ngabajembanga nu kunnumba Nnoongo,
  bao-NT: 'To biro cʉ̃ ca ĩi niiri tabera paʉ aperã Ʉmʉreco Pacʉre queti wede bojari
    maja cʉ̃ pʉtore baua ea, Ʉmʉreco Pacʉre o biro ĩi baja peoupa:'
  san-ORI: ଦୂତ ଇମାଂ କଥାଂ କଥିତୱତି ତତ୍ରାକସ୍ମାତ୍ ସ୍ୱର୍ଗୀଯାଃ ପୃତନା ଆଗତ୍ୟ କଥାମ୍ ଇମାଂ କଥଯିତ୍ୱେଶ୍ୱରସ୍ୟ
    ଗୁଣାନନ୍ୱୱାଦିଷୁଃ, ଯଥା,
  rmn-rmn: 'Бирдэн паш миляики улэ аборкха миляикя опрунэ, кай на дикхиндёлас о чети.
    Он махтадиенас э Дэвлэс тай бэбэряса пхэнэнас:'
  huv-NT: 'Ndójan mapiüng aag ayaj, quiaj tapeayiw xeyay ángeles imiün tiül cielo
    maquiüjpüw aaga ángel quiaj. Condom tapots mandeacüw wüx Teat Dios, tapiüngüw:'
  otn-NT: 'Mɛ̱nte ya̱ ra̱ anxɛ p''ʉya, bi̱ nɛ̱qui̱ mi̱''da yø anxɛ bí ''yɛ̱ ma̱hɛ̱ts''i̱.
    Gä ɛ̱spa̱bi̱ Oja̱ yø anxɛ, i ɛ̱na̱:'
  nop-nop: Unduŋ yenimbu pilap hinek kunum gineniŋ aŋelo mohok buŋa aŋelo nohik dut
    Bepaŋ indiŋ niutumbagiŋ.
  obo-NT: Nopongnga idda osenga to ponolihan, tigkow id loppow iddos duma rin no maanmaan
    no ponolihan pomon diyot datas to langit. Id doong dan kos Monama, kahi ran to,
  kca-kca: 'И щишән ангел пиԓән аратәԓ турәм ԉаԉ йоx йŏхәтсәт, Турәм ишәкԓәт пӑ такан
    йастәԓәт:'
  cak-ENT: 'Jari'' chuka'' xek''alajin-pe ch''aka chic ángeles ri ye petenük chila''
    chicaj. Ye juis. Y rije'' nquiya'' c''a ruk''ij ri Dios, y nquibij:'
  lif-NT: ᤂᤧᤵᤔᤥ ᤜᤰᤆᤄᤳ ᤕᤖᤡᤰ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤜᤠ᤹ ᤔᤧᤎᤠ᤺ᤶᤛᤡᤱᤅᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ ᤔᤧᤓᤥ᤺ᤛᤢᤖ
    ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ.
  mie-NT: 'De sanaā-ni de nī nquenda cuāhā cā ángel andiví, íñí ndá yā jíín ángel
    ñúcuán, de cáhān ndá yā jā vāha ndasí Yāā cúu Yāā Dios. De suni cáhān yā:'
  san-TIB: དཱུཏ ཨིམཱཾ ཀཐཱཾ ཀཐིཏཝཏི ཏཏྲཱཀསྨཱཏ྄ སྭརྒཱིཡཱཿ པྲྀཏནཱ ཨཱགཏྱ ཀཐཱམ྄ ཨིམཱཾ ཀཐཡིཏྭེཤྭརསྱ
    གུཎཱནནྭཝཱདིཥུཿ, ཡཐཱ,
  qve-NT: 'Chay angelpa ladonpin qonqayllamanta ashka angelkuna rikhuriykamuspa, Diosta
    alabaranku khaynata:'
  pao-NT: Toge o'no, ewa'yoo mu Te Naa tutummatzidu toha kakasa-ga'yoo pa'anakwana
    umu-baa petugonnose nanesootuhina mee unnegonno,
  cbu-NT: Ántaru, Apanll wasundurur zapannaasha yakatara ashirangiya. Sheersin, Apanlleetssha
