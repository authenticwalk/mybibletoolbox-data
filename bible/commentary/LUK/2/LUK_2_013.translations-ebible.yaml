  nfa-nfa: Ropa na padhai lii nare, hèia cagꞌagꞌa laa, ana pajuu Ama Lamatua ae-ae
    mai nèti sorga. Ka ra paꞌèci dènge ne. Hèia ra koa-kio kolongara Ama Lamatua dènge
    lii sodꞌa, peka na,
  tnp-tnp: Kəni rəueiu agɨn, nagelo mɨn tepət kəmohietɨgəm=pa məutəhtul ilah min,
    məutəni-vivi Uhgɨn, məutəni məmə,
  urd-urd: 'और यकायक उस फ़रिश्ते के साथ आसमानी लश्कर की एक गिरोह ख़ुदा की हम्द करती
    और ये कहती ज़ाहिर हुई कि:'
  hot-hot: Aŋela hanaŋ yôv ma ketheŋ oyaŋ ma aŋela bêŋ anôŋ anêŋ leŋ êlêm iviŋ yani.
    Ma êbô Wapômbêŋ anêŋ athêŋ ba enaŋ aêntêk,
  mqj-NT: 'Tokke''mi diita buda malaeka'' senga'' buttu yao mai suruga sola inde malaeka''e
    umpudi Puang Allata''alla nakua:'
  rus-SYN: 'И внезапно явилось с Ангелом многочисленное воинство небесное, славящее
    Бога и взывающее:'
  mbh-mbh: Na a ur e avele na ensel avlung aolonga ako a Pen a Urvet o velpol ma o
    voth tomo nge ensel aken. Ma o vo na o risea a God ve,
  bdd-bdd: Ma tutaina ꞌoina anelose wete baibaiwadi galewega sihuhulaima, ma Yehoba
    sihehepwatuwe,
  cbt-NTPO: 'Ina quëran a''naroáchin na''a anquëniro''sari ya''notantapi. Yosë chinotatona'',
    itapona'':'
  rmy-SERVI: 'Тунчи упралимастар авиле фартэ бут ангелонэн, савэ ваздэне бари слава
    Дэвлэсти тай пхэнэнас:'
  srn-NT: 'Dan wantron so wan heri ipi tra engel ben tnapu pe a fosi engel ben de.
    Den ben e prijse Gado taki:'
  cta-NT: 'Loꞌo ndye nchcuiꞌ xca̱ biꞌ loꞌo nguꞌ, liꞌ nde cua̱ nduꞌu tucua chaca taju
    xca̱ nu quiñaꞌa̱ la nu nduꞌu nde slo ycuiꞌ Ndyosi; tsoꞌo tsa ndyuꞌni tlyu xca̱
    biꞌ jiꞌi̱ ycuiꞌ Ndyosi. Ndiꞌya̱ nchcuiꞌ nguꞌ xca̱ biꞌ loꞌo nguꞌ:'
  bqc-SIM: 'Kã́ndo luabɛ ìwaↄ ku sãnu ń malaikapio dasidasi, aalɛ Lua táasilɛ
    aa mɛ̀:'
  tcz-CHONGTHU: Phulou helouvin vantil chu vanmi janel honpi hon ahinjop'un–van sepai
    hotoh–Pathen avahchoiyun chule hitin aseiyuve,
  mar-mar: मग एकाएकी आकाशातल्या सैन्यांचा समुदाय त्या देवदूताजवळ आला आणि देवदूत देवाची
    स्तुती करत म्हणाले,
  snp-snp: Eti loto logimaito, ayalo Goti kosinau kimiwela enisole mau naba-naba oloto
    piti ya komu ami wema olu ekeleti ya Goti ebola eti loti lamo,
  isl-isl: 'Um leið var með englunum fjöldi annarra engla – herskarar himnanna – og
    þeir lofuðu Guð og sungu:'
  spy-NT: Nyēē mā tyaa, kurēkunēē ꞉lukēētaab malayikaanik kibkōōnkōy, kuyēmo āk nyiin
    ānkutyēēn ꞉tukul kōōkoostooy Yēyiin kule,
  xnn-xnn: Daet menpaila nan adoado ay anghel ay mangdaydayaw ken Apo Dios ay mangmangwani
    en,
  mwe-mwe: Shangupe likundi lyalikulungwa lya ashimalaika bhananji bha kunnungu bhakwiilundangaga
    pamo naka malaika jula, bhalikwainiyanga a Nnungu bhalinkutinji.
  tte-tte: Kabo mwayamwayau mena anelose bodaliyao silobima bulibuli mena yo mekalikava
    anelose bagubagunana siyaboda kaigeda. Meuloili Yaubada sitobatobalani siwaloba,
  tcs-tcs: 'Da seimtaim nau ol nadalot einzel bin kamaut de. Ol bin kamdaun prom eben
    ane ol bin go rait melen wea dempla. Ol bin sing preiz po God diskain:'
  hlt-THB: Kawlhkalh ca awh khan benna kaw thlang kqeng ce khan ceityihkhqi mi dang
    law unawh, Khawsa ce kyihcah uhy,
  soq-soq: Ensel epe diadewasamodio tauwadea God enseliwa uaraia mo mampo segantone
    sou tampentone God ebowa wadaposisaie waiase,
  qub-qub: 'Chayno niycaptillan illajpita aypalla anjilcuna yuriran chay anjilpa ñaupancho.
    Tayta Diosta alabashpan niran:'
  att-att: Á kabalin na nakkagi nayù daroban karanniawe, dagarágâ nappasingan yù ira
    kábulun na nga naggapu ta lángì. Aru ira, á nakkansion ira nga naddáyaw kâ Apu
    Namarò. Á kinagi ra,
  bki-bki: Naruei nalo amiilo ka sop̃eli ga, burum̃ara taara na nailiano dolu nalo
    na vio mave abinimei amiasolo bija nailiano neibano. Naruei nailiano nalo nei
    amiaia Atua, a amiou aber
  bqp-bqp: 'Kãnto ludambɛ gbɛ̃nↄn kú lɛɛlɛ kũ malaika pìio dasidasi, òtɛn Luda sáabu
    kpá ò pì:'
  mcp-mcp: 'Seegya nə́ kúdə zhwog wəéŋgəles wâ gwɔ̂w bwə́ mú zə kwey nyɨ́nɨ bwə́ ŋgə́
    yə Zɛmbî gúmə́ sʉsad nə́:'
  hat-hat: 'Menm lè a, yon foul lòt zanj nan syèl la vin jwenn zanj lan; yo t''ap
    fè lwanj Bondye, yo t''ap di konsa:'
  npl-NT: 'Itech non ora inakastla non ángel, owalmonextijkeh miaktikeh ángelteh de
    ilwikak non okitlakuikiliayah Dios iwa ijkí okijtoayah:'
  bgg-bgg: 'Hamblo shii hamangkhung pha boh arming hamangkhliie rog shii wuii thog
    srane, Hamangkhung-aphuii shii lasothek bai phi:'
  eng-TCENT: Suddenly there was with the angel a multitude of the heavenly host, praising
    God and saying,
  eng-BSB: 'And suddenly there appeared with the angel a great multitude of the heavenly
    host, praising God and saying:'
  cpu-NT: 'Iñeetatzi ikoñaatapaake osheki inkiteveri itsipatapaakari maninkari, jamampaaventapaakari
    Pava, ikantaiyini:'
  san-ASM: দূত ইমাং কথাং কথিতৱতি তত্ৰাকস্মাৎ স্ৱৰ্গীযাঃ পৃতনা আগত্য কথাম্ ইমাং কথযিৎৱেশ্ৱৰস্য
    গুণানন্ৱৱাদিষুঃ, যথা,
  tac-NT: 'A''lígerikáchi pe yati we''ká santo ánjeli ma''chiná jábale ''pa rewagáchika
    simíbagame alé napu ilile alué uché bilela santo ánjeli, ''lige anile ''we ra''sálagá:'
  eng-WEBPB: Suddenly, there was with the angel a multitude of the heavenly army praising
    God and saying,
  gfk-H: 'Ma kaikek at a haleng na angelo sakit maram ra mawai, diet ga me puasa tikai
    ma iakano angelo ma diet ga pirpirlat Kalou hoken:'
  viv-viv: Gigahe-yo auheꞋama lobama ana tolugaviya adi yoꞋo lakahi-moꞋena bana tovenuwaꞋata
    buye himiyami, Yaubada hidavadavana higayo, “Yaubada getane-moꞋane kanakivekaiwabuna,
    gava babiya kaliva gaveyao Yaubada yana nuwakabubu hinuhagana, medema agaidiya
    kukuya ginayemu.”
  yao-yao: Chitema pe kwaoneche mpingo wekulungwa wa achikatumetume ŵa kwinani uli
    pamo ni katumetume jula, ŵaakusisye Akunnungu, achitiji,
  tgp-tgp: Ale, la pa hutura, vao angelo vuro na tuka la pala vahatea na har̃in pa
    angelo atu, ale la lo hasohaso God lara,
  auc-NT: Ante anquedo äñongä wadäni nanguï ïnäni öönædë owodäni incæ ïñontobæ̈ tontadoidi
    ongönäni baï tömengä tönö godongämæ̈ ponte a ongöninque ämotamïni ante baï äninque
    Wængonguï ingante ïïmaï ante watapæ̈ apæ̈nedänitapa.
  kbc-NT: Aniaaɡ̶ani naɡ̶aca lakata jaɡ̶aɡ̶a dinikee mijotaɡ̶a niɡ̶ijo aanjo, ica
    nelegi lapo eletidi liiɡ̶exedi Aneotedoɡ̶oji digoida ditibigimedi. Oigaa enaco,
    odigaanaɡ̶atibigimece Aneotedoɡ̶oji, modi,
  bmh-bmh: Guzenai awarina awarina, Mesgai wagan Uwait nugau tibur asiu usalaimai,
    Uwait nugau wanib ulagwag maimai, kabal wemen. Go guzenai kabal wemen, “Uwait
    go gusig mui, go Mesgai wag dareu. Em ebuan duailel ag igul naliu mina, Uwait
    nugau ougab naliu meu, agal oiagab iau damau.”
  ctu-BL: Ti ora tsa' tsictiyi yic'ot jini ángel wen cabʌlob ch'oyolo' bʌ ti panchan,
    woli bʌ i subob i ñuclel Dios.
  meq-meq: 'Kwayaŋŋa, gawla i Mbəlom hay haladzay tə yaw ka təv i gawla i Mbəlom niye
    ta zambaɗay a Mbəlom tə gwaɗ:'
  noa-H: Chi Hẽwandam chogau mag jaaubarm hee, hi k'apeen hijöm k'ʌʌn k'apan hedjã
    hee pʌʌrt'ʌbaichëjim hanaabá, sëuk'abarmjö habarm hee. Magbaawai mak'ʌʌnau Hẽwandamag
    jëeu nʌmua,
  alp-NT: Kena mere neka, malekata bokala bei ndete surga esi sakesa kai malekate
    mere, esi menani isike Tuhane be,
  san-VEL: duuta imaa.m kathaa.m kathitavati tatraakasmaat svargiiyaa.h p.rtanaa aagatya
    kathaam imaa.m kathayitve"svarasya gu.naananvavaadi.su.h, yathaa,
  kbq-kbq: Anage nehigeno, ame huno rama'a ankeromo'za monafinti anante efore hu'za,
    Anumzamofo agi erisaga nehu'za anage hu'za,
  kbh-kbh: 'Cachora, celocana mallajta angelënga chë natsana ángelbents̈e tmojánbocana
    y Bëngbe Bëtsábioye mënts̈á imojtsatschuanaye:'
  ron-LSB: Deodată, a fost împreună cu îngerul o mulțime de oștiri cerești care lăudau
    pe Dumnezeu și spuneau
  pon-pon: 'A madan pwin en tounlan nederenia mi ren tounlan o, me kapina Kot majani:'
  nhe-BL: 'Huan nimantzi monextijque tlahuel miyac elhuicac ehuani ihuaya ya tlen
    achtohui hualajqui, huan nochi inijuanti quipaquilismacayayaj Toteco huan quiijtohuayayaj:'
  sps-sps: Sen tsun an vavarioiny morena iny Gormirmir ruak fiisen mito na morena,
    variri me Gov ser tsue,
  wnc-wnc: Angelata unzing yaniwawan zetgaman angela kwaapzang enandang nanata anggaman
    apuke angela waapaat gatake yuking. Yuke Anututane umana anzing yatangenaking,
  bus-bus: 'Kãndo ludambɛ zĩ̀kpɛɛnↄↄ kú kↄ̃n malaika pìo lɛdo paripari, aↄ̃ↄe Luda
    sáabu kpaa wà bè:'
  gub-BL: Na'arewahy a'e awa wexak Tupàn heko haw pe har tetea'u a'e pe wà, inugwer
    huwake wà. Uzegar 'àm a'e pe wanupe wà. Tupàn ikatu haw rehe uzegar pà wà.
  imo-imo: Aku ungu nimu kinye walitikale mulu kombuna ensel paa pulumu oi orumu enselemu
    angiltimona ongo mona angilkolio, Gotenga imbi ambolko ola munduko yu kapi ningolio
    ningei,
  boj-boj: Degsi minjreqnaqa laŋ aŋgro tulaŋ gargekoba naŋgi laŋ goge na bosib laŋ
    aŋgro nami bej qaji a ombla tigelosibqa Qotei aqa ñam soqtoqnsib endegsib maroqneb,
  eng-DRA: 'And suddenly there was with the angel a multitude of the heavenly army,
    praising God, and saying:'
  knf-knf: 'Ţi dko mënţ, kë pnŧuk pweek pi ŋwanjuŧ ŋi baţi paşë wuj, anaakiir na uŧeek,
    aşë beeb Naşibaţi aji :'
  san-KHM: ទូត ឥមាំ កថាំ កថិតវតិ តត្រាកស្មាត៑ ស្វគ៌ីយាះ ប្ឫតនា អាគត្យ កថាម៑ ឥមាំ កថយិត្វេឝ្វរស្យ
    គុណានន្វវាទិឞុះ, យថា,
  arn-NT: 'Feychi lelen mew müten ka pewfaluwi fentren werken püllü wenu mapu tuwlu,
    fey trawüpay tati kiñe werken püllü engün, fey püramyefingün ta Ngünechen feypilen
    mew:'
  zas-NT: 'Dxejczi balüüloj zien daꞌt ree anjl cwëꞌ anjl yaloj guin, ruzaꞌt reeman
    Dios zagdxe, rëb reeman:'
  ken-NT: Tɛ́mté wu, ngɛ́mtay bɔángɛl Mandɛm babhesi bare kway mámbɨti nɔkɔ Mandɛm
    bɛ
