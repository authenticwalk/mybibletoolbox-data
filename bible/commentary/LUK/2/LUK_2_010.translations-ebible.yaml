verse: LUK.002.010
translations:
  kpx-kpx: Isito anelu keu namigevei loui avoe, “Vabu halevave. Di hotoe duaike mai
    laheho lohonu. Iale ata bahataeabuna hoto ke evisi vahaeho balugai.
  okv-H: Bada ta Anera na enana ta degi ke einge ena, “Joru mane aisova te kivujo,
    tunga javotoho ari isapamane embo tapa ta degi puvuto ere hua amita duru avo humbuto
    ere puvuhona.
  tbo-tbo: Ma ega yaka tu winoyanoyana i pa, ‘Ega ona matomatotouta. Ami tuwega dewadewana
    waikaohana a neiyai lawa atapuhi ubeihi.
  mal-C: അപ്പോൾ ദൂതൻ അവരോടറിയിച്ചത്, “ഭയപ്പെടേണ്ട! സകലജനത്തിനും മഹാ ആനന്ദംനൽകുന്ന
    സുവാർത്ത ഇതാ ഞാൻ നിങ്ങളെ അറിയിക്കുന്നു.
  grc-SR: Καὶ εἶπεν αὐτοῖς ὁ ἄγγελος, Μὴ φοβεῖσθε· ἰδοὺ γάρ, εὐαγγελίζομαι ὑμῖν χαρὰν
    μεγάλην, ἥτις ἔσται παντὶ τῷ λαῷ·
  bgc-bgc: सुर्गदूत नै उनतै कह्या, “मतना डरो, क्यूँके देक्खों, मै थमनै घणी खुशी की
    खबर सुणाऊँ सूं, जो सारे माणसां खात्तर होगी,
  khz-khz: na aneru na evaikilarato, netiwato, “Ragai pio kali! Vali Namana au na
    pavuamaia gomi gemi, taunilimalima maparara pene vega-vererera valina.
  deu-TKW: 'Und der Engel sagte zu ihnen: fürchtet euch nicht; siehe, ich verkünde
    euch große Freude, welche dem ganzen Volk widerfahren wird.'
  zsr-NT: 'Niꞌr gudxëꞌ lequëꞌ gbaz laꞌy naꞌ, rnëꞌ: ―Cutu gádxiliꞌ. Naꞌa rguíxjöiꞌdaꞌ
    lbiꞌiliꞌ didzaꞌ gun ga udzíjitsquiliꞌ, le luzíꞌ caꞌ xbey yúguꞌtë bunách.'
  lin-lin: 'Kasi anjelu alobaki na bango : — Bobanga te ! Namemeli bino sango moko
    ya malamu, oyo ekopesa bato nyonso esengo makasi.'
  hns-NT: 'Tab parie bolies kie: „Toelog na dera! Ham ailie hai ekgo khoes khabar
    bataawe aur sab djaatie bahoet khoesie rahiega.'
  noa-E: 'Magbaa chi Ẽwandam chogau amag, —Oob jãphierrmiet. Mʉʉn sĩi pãrag iek ajapham
    jawaanta bëejimgui ajim anʉm. Mʉg murua pãrag iek jaaubarmua pãar israelnaan thum
    onee ajurau, pãachdëu ũrmampierr. Murua pãrag iek jawaan bëetarran mʉgaugui ajim
    anʉm:'
  eng-EMTV: Then the angel said to them, “Do not fear, for behold, I bring you good
    tidings of great joy which will be to all people.
  mib-NT: 'Te ni cahān ndajéhé un jíín de: Ma yūhu ró jijnáhan ró, chi vēji ri castūhun
    rí jnūhun vāha nuū rō, te sáha jeē cúsɨɨ̄ ndasɨ́ ni tāca ñáyuu:'
  lif-NT2: कर माङ्‌लाइङ्‌बाल्‍ले़ खे़ङ्‌हाॽ मे़त्तुसि, “खिनिॽ मे़गिसे़म्‍मिन्‍ने़ॽओ!
    काक् मनाहाॽ साॽरिक् मे़सःत्‍ल फाॽआङ् इङ्‌गाॽ खिनिॽ लागि सुनाइङ् तारुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Nambu Mtumu wa Chapanga akavajovela, “Mkotoka kuyogopa! Myuwanayi nivaletili
    lilovi la bwina la luheku neju kwa vandu voha va Paisilaeli.
  mmx-mmx: Ketla laangelo ga lok tidi, “Nemen mita marat! Nenia ana tong lagale lavavang
    tinimi, mo naba lox amomo limixin axap.
  cbr-NT: 'Usariabi ca ángelnën atu cacëxa: —Racuë́axma ca ''it. Micama cana upí bana
    ñuixunin. Ënëx ca camabi unin cuati ''icën. Cuati ca chuáma tani cuëënti ''icën.'
  tee-NT: 'Para ju anquilh chani ajuni: ―Jantu at''alhanant''it ni va iclajumputunau
    lakatam chivinti ju k''ox alhiulaya''it''it. Chai ixlacata yuchi slivasalh ak''ach''ana''it''it
    ju uxijnan chai tachi chun ju lapanacni.'
  eng-LSV: And the messenger said to them, “Do not fear, for behold, I bring you good
    news of great joy that will be to all the people,
  cak-NT: 'Pero ri ángel xu''ij chique: Man tixi''j-iwi'', roma ren jec''o utzilaj
    tak tzij jenuc''amon-pe chiwe, y roma ri utzilaj tak tzij ri'' can conojel winak
    ri jec''o chech-ulef xquiequicot.'
  pah-NT: 'A''ero Tupana''gapyrive''ga yvagipeve''ga ei g̃a pe: —Tapekyhyji te, ei
    ga g̃a pe. Ji rendu ti! Ajo ji tamombe''u Tupana''ga nhi''ig̃a pe me pyryva''ea
    pe me, ei ga. Henduvame horyory pa hete po ti g̃a nehẽ pegwyripeve''g̃a israelitas''g̃a.'
  sja-NT: 'Mamĩda ma angelpa mãgaji: —P''eranaadapáde aji, mɨa pedee pia jara cheru
    perã. Mɨa nepɨrɨru k''aurepa eperãarã jõmaweda audú o-ĩa p''aneedait''ee.'
  xed-xed: «Ma zləŋ kuni ta zləŋ, kabga Lfiɗa Gwaɗa dzaʼa nzakway ka skwa rfu dagala
    da inda mnduha sagha yu da mnaghunata.
  mks-NT: 'Joo na̱ndica̱ha̱n táto̱ Ndióxi̱ cán xi̱hi̱n ná já na̱cachi a já: —A̱ yíhví
    toho ndó jáchi̱ tu̱hun va̱ha quéa̱ ñéhe e̱ va̱xi i̱ ca̱ha̱n i̱ xi̱hi̱n ndo̱. Ta
    xi̱hín ña̱ yóho caji̱i̱ ndiva̱ha ini tócó ndihi ña̱yivi.'
  gfk-S: 'Iesene no angelo ga tange ta di horek: “Waak mu burut. Nes baak! Aiou hanawat
    ma ra tahut na hininaawas nong na hatawat ter ra but na gungunuama ta ira matanabar
    bakut.'
  bmu-bmu: Jönömŋini unduyökmö, Suep garatanöŋ jii mötket, “Mönö kezap alget. Nöŋön
    sösöŋgai Buŋa ketaŋi ambazip körek pakpak yeŋgöra memba kazal, mi indel eŋgimam.
    Miaŋgöra jönömŋini kude unduma.
  dgz-dgz: Go anea anega wadiamon, “Tap ya tane. Wapena anun. Ne nop oit kakaewa da
    wat ongen, waenapan iravi anupi aton aigap iragen anuin.
  eng-GNV: 'Then the Angel saide vnto them, Be not afraid: for behold, I bring you
    glad tidings of great ioy, that shalbe to all the people,'
  zaa-NT: 'Angelia nna ra tè bi cą: Bittu gátsini le, porqui''ni annana quixa''ánia''
    le ca titsa'' de la'' redacca'' latsi'' para iyaba ca enne'':'
  eng-WEBSTER: 'And the angel said to them, Fear not: for behold, I bring you good
    tidings of great joy which shall be to all people.'
  guh-guh: 'Nexata ángel jumaitsi oveja pevetsivijavabelia: —Pëtsa panajunaviacame.
    Pexanialivaisi raja pacatocanajetarucatsi pesivabarëyanexa daxitajivi.'
  bon-bon: piba pui mename seemo te jejemige egä, “Wälu gone! Cäme babo miijirage
    mene agesa weeme tääpume. Peei mene te iyeta biname bine baborage ngenecu gege
    me pa jaawenemepi.
  nhw-BL: 'Pero itequihua Toteco quinilhui: “Amo ximomajmatica. Nihualajtoc para nimechyolmelahuas
    se cuali camanali catli quinmacas hueyi paquilistli nochi masehualme ipan tlaltipactli.'
  mgw-mgw: Malaika ngaabakia, “Kanemuyogope! Ninnetyangite Abali Inannoga, yo napusika
    muno, yailu'a kwapata bandu boti.
  swh-ONEN: 'Lakini malaika akawaambia: “Msiogope. Kwa maana tazama nawaletea habari
    njema za furaha itakayokuwa kwa watu wote.'
  wbi-wbi: pepano unyaMhola akavavula, “namungoghopaghe, ulwakuva nikuvapela iMhola
    inofu isa lukelo uluvahaku vaanhu vooni.
  bba-bba: Mɑ ɡɔrɑdo u bu sɔ̃ɔwɑ u nɛɛ, i ku nɑndɑ domi nɑ kɑ bɛɛ Lɑbɑɑri ɡeɑ nɑɑwɑwɑ
    ye yɑ koo tɔmbu kpuro nuku doo bɑkɑbu wɛ̃.
  eng-KJVCPB: 'And the angel said unto them, Fear not: for behold, I bring you good
    tidings of great joy, which shall be to all people.'
  kgk-NT: 'Upéi Nhandejáry rembigwái he''i íxupe kwéry: —Ani nde py''amirĩ teĩ ereiko-vy,
    he''i íxupe. —Aju pene momarandu-vy. Pene mbovy''a-ta ko nhe''ẽ porã, ha pende
    re''ýi kwéry-pe ave ombovy''a va''erã, he''i.'
  waj-waj: 'Aatuuda varuduu aangeraivo iya tunoo: Sa aatuukiatee. Rikiaatee. Na aapi
    tiee kua yoketaivaa mmuakiaa gioonna kiaapuuya kiaa mminai rikiada ivaara sirigakiateeraivaara
    ngiiisi tummuauvaivee.'
  cpy-cpy: 'Ari iñaanata-paakiri, ikantziri: “Eero pithaawantana, namatziimi Kameethari
    Ñaantsi, rootaki oemoshirenkaerini maawoeni atziri.'
  ekk-PKP: „Ärge kartke!“ ütles ingel neile. „Tulin teile tooma head uudist, mis rõõmustab
    kõiki inimesi.
  mpx-mpx: Yaa anelose i baek elal i ba, “Bahi lovakun! Yaliyaya bwabwatana wasana
    waiwaisana ya pwatanim eliyamiu, yaliyaya ya gamagalau gegewel kaiweliya.
  wbp-wbp: Kala marramarraju-jana wangkaja nyanungurraku, “Lani-wangulu nyinaya! Ngajujurna
    yanurnu jaru ngurrju-kurlu, ngulangkuju kapu-jana panu-juku wardinyi-mani-nyayirni.
  luo-luo: To malaika nowachonegi niya, “Kik uluor. Akelonu wach maber mar mor maduongʼ
    mabiro bedo ni ji duto.
  nhe-NT: 'Pero nopa elhuicac ejquetl quinilhui: “Amo ximomajmatica. Nihualajtoc para
    nimechyolmelahuas se cuali tlajtoli tlen quinmacas hueyi paquilistli nochi tlacame
    ipan tlaltepactli.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܡܲܠܲܐܟ݂ܵܐ: ”ܠܵܐ ܙܵܕܥܝܼܬܘܿܢ، ܣܵܒܵܒ ܗܵܐ ܡܲܫܚܘܼܕܹܐ ܝܘܸܢ
    ܐܸܠܵܘܟ݂ܘܿܢ ܚܲܕܘܼܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܕܒܸܬ ܗܵܘܝܵܐ ܠܟܠܹܗ ܥܵܠܡܵܐ.'
  esk-NT: Aglaan isaġulgum nipliutiniġai, “Iqsiñasi, uvuŋaqłuŋa uqautityaġipsi tusaayugaallautamik
    quviatchaktirrutiksrauruamik iñupayaamun.
  msb-msb: Pero ginsabihan sinda san anghel, “Ayaw kamo kahadlok! Pamati, may maayo
    ako na barita para sa iyo na makapalipay gayod sa tanan na katawuhan.
  cpa-NT: 'Jøng² ca¹juúh² ángel, ca¹tsáih¹dsa juu¹³jah: ―¡Tsa¹jmo² ganh¹! Di³ hiug¹²
    dsio¹ jǿg³ quin³jni quiánh² hniah¹², jǿg³ li¹quiah¹² ca¹lah¹já¹ dsa² jmøi¹guǿi¹
    calah, jǿg³ jmo¹ hi² túgh³ hniah¹² hioh¹² jénh² hniah¹².'
  dso-dso: ତେଇ ଦୁତ୍‌ ସେମନ୍‌କେ କଇଲା, “ଡରାନାଇ ! ଦେକା ମୁଇ ସବୁଲକର୍‌ପାଇ ଗଟେକ୍‌ ବେସି ସାର୍‌ଦାର୍‌
    କବର୍‌ ତମ୍‌କେ ଜାନାଇଲିନି, ଜନ୍‌ଟାକି ସବୁଲକର୍‌ପାଇ ସାର୍‌ଦାର୍‌ ବିସଇ ଅଇସି ।
  meu-meu: To aneru ese e hamaorodia, eto, Asio gari; hereva namona lau ese vada na
    mailaia, taunimanima iboudiai ihamoaledia.
  yva-NT: Umba naito Amisye umaso po raura nanto mai pare, “Vemo wajaniv inya. Namane
    so ide wasai indamu syo ayao kove so raura wasai. Ayao kove so indati mo anayanambe
    raugavo vatan tenambe mansai.
  dgc-dgc: Ey kinagi no anghel dide, a “Diyan kam méganteng. Te ibahetaék dikam a
    memahal a baheta. I éye a baheta éy kasahatan na meaadu a tolay.
  zpm-NT: 'Dzigo bnee anjl co, rëb me lo zho: ―¡Gdziebde to! ¡Goḻgon diidz cub ne
    gaṉle ziaḻnie naa lo to nu! ¡Tib guieḻbley nroob gac diidz rii lo grëse miech!'
  hix-NT: Oseryehpàra ehtxoko, kekon hatà, kahe yawono, àwyanye. Oseryehpàra ehtxoko.
    Ronekarymanàrà, tonytxahorye rma haxa naha. Àro hoye ro neryehotetxhe hampànà,
    toto komo, omeroro, kekon hatà.
  sim-sim: Hako ensel oto mu sawera, �Ji ajewa hala. Ji misi. An mashi jivin jirin
    a sawekmbaha a rawa nir. Mashi os a laharawa oso si unak ma amber rupshikwa lir.
  npi-ULB: तब स्वर्गदूतले तिनीहरूलाई भने, “नडराऊ, किनभने आज म तिमीहरूलाई बडो आनन्दको
    सुसमाचार घोषणा गर्छु, जसले सबै मानिसहरूलाई ठुलो आनन्द दिनेछ ।
  cgc-cgc: Gambal angil ki danen, “Dili kaw madlek! Mamati kaw! May isugid a ki kyo
    na miad na balita na mag-atag ta bakod na kalipay ta tanan na mga ittaw.
  tim-tim: Akto aŋelo arekŋe hin dâm makyeŋgiep, “Bo hamep akŋet. Nâŋgâi. Nâŋe den
    pat âlepŋe siâ mem togoân ire makyeŋgire nâŋgâŋet.
  yor-yor: 'Angẹli náà sì wí fún wọn pé, “Má bẹ̀rù: sá wò ó, mo mú ìyìnrere ayọ̀ ńlá
    fún yín wá, tí yóò ṣe ti ènìyàn gbogbo.'
  wos-wos: Roondaka dé Godna ensel diré wa, “Guni rookénguni. Mé xéké. Yikafre hundi
    watawuni. Atéfék du takwa ané hundi xékéta yikafre mawuli yata mawuli sawuli yatandi.
  emp-NTPO: 'Baribʌrʌ bajãnebema nezocaba ãdjía jarasia: –Ne wayarãnadua. Mʌ̃a bed̶ea
    biada bãrãa jarad̶e ze b̶ʌa. Maʌ̃ bed̶ea carea jũmarãda b̶ʌsrid̶ad̶ia.'
  eng-F35: 'The angel said to them: “Do not be afraid because listen, I am announcing
    the most joyful news to you, which will be to all the people!'
  ind-ind: Kata malaikat itu kepada mereka, “Jangan takut! Saya menyampaikan kabar
    baik kepada kalian, suatu kabar yang akan membuat seluruh umat Israel bersukacita!
  pes-OPCB: 'اما فرشته به ایشان اطمینان خاطر داد و گفت: «مترسید! من حامل مژده‌ای برای
    شما هستم، مژده‌ای شادی‌بخش برای همهٔ مردم!'
  mpt-mpt: abisake baabenea Ibo mo tosianimibe! Ne dowan weng ayamo baabenang genita
    daak tlibe. Nakaia unangai homoni weng olo wentaibo i seinomabiobo,
  ssx-ssx: mo enisoloma꞉ iki pa꞉ta꞉ alota꞉ Paala꞉ma꞉ na homa꞉pepee. Iki pa꞉ta꞉ epeke
    pi seliapo loluekema꞉ epolome. Koto ekima꞉ta꞉ wanda꞉hali paeyao ta꞉na꞉ma꞉ homaalieke.
  mkl-mkl: Ammɑ ɑmɑlekɑu í sɔ̃ ŋɑ í ni, i mɑɑ̀ jɔ̀ njo ku mu ŋɛ. Lɑɑbɑɑu jiidɑi ǹ
    nɑɑ ku sisi nŋɛ, iyi ɑ́ jɛɑ inɛ fei inɔ didɔ̃ nlɑ nlɑ.
  gaq-gaq: ଆତେନ୍‌ ଦୁତ୍ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ଆବ୍‌ଟଗେ ନାମଃ; କେଲା ନେଙ୍ଗ୍ ସାପା ରେମୁଆଁକେ
    ମାଲେ ସାର୍ଦା ଡିଙ୍ଗ୍‌ନ୍‌ସା ନିମାଣ୍ଡାନେ କବର୍ ଆଃଅଁ ଣ୍ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Shin kiitanchchoy, “Yayyofite! Hekko, asaa ubbaas gidiya gita ufayssaa
    mishirachchuwa ekkada yas.
  unx-unx: ମେନ୍‌ଦ ଦୁଁତ୍‌ ଇନ୍‌କୁକେ କାଜିକେଦ୍‌କଆଏ, “ଆଲ୍‌ପେ ବରୟାଃ ! ନେଲେପେ, ଆଇଙ୍ଗ୍‌ ଆପେକେ
    ପୁରାଃ ରାସ୍‌କାରେୟାଃ ସୁକୁକାଜିଙ୍ଗ୍‌ ଉଦୁବାପେତାନା, ଏନା ସବେନ୍‌ ହଡ଼କଆଃ ନାଗେନ୍ତେ ତାଇନାଃ
    ।
  gah-gah: 'Lá okago, agelómámo láa loko lo kimimó: Gilinahe. Neza gakó lamaná aleko
    nolumumó nenazo, lekeza lekehelele vizemino. Nenémini gihiláa nene vegená mukitoka
    utó o likimiko mulutikú agila guluma inogo ive.'
  lcm-lcm: Na angelo ang kala antok iria ta, “Mi ago ta leng an! Arai, napo serei
    kana ta akus roron animi, voiang ka asereiai lak ani uruk lava si ri vap aongos.
  aer-aer: Kenhe arntyele akenhe itneke angkeke, “Atere-irrerirretyalaye! Ayenge nhenhe-werne
    apetyerne arrekantherre ayeye mwerre iletyeke kele ingkirreke anthurre akangkewarretyenhenge.
  qvc-NT: 'Piru anjilqam paykunata nirqan: —Ama manchayllapachu. Qamkunamanmi ancha
    shumaq nutisyata apamuni. Kay nutisyata yach''ashpaqam, yumbay runakuna ancha
    rinllapa kushikuq.'
  tgl-ULB: Pagkatapos, sinabi ng anghel sa kanila, “Huwag kayong matakot, sapagkat
    ako ay may dala sa inyong mabuting balita na magbibigay ng lubos na kagalakan
    sa lahat ng tao.
  cbs-NT: 'nai tsuman jatu yuikin: —Dateyamakanwen. Matunabu jawen benimai keyuxanaibu
    en matuki chanikin kakapepa bexunxuki, ninkakanwen.'
  xtm-NTPP: 'Kovaa ángel ma, jiña''a i: ―‍Máko jin koyu''u ni. Vee sa kaxtnu''u sa
    in tnu''u vii tnu''u va''a, te sa''a i ja jin kusii ini ndaka ñayii ma:'
  nnq-nnq: Nambu Akapakachi kuboka kumbengu ngabalenga, “Makajogopangaje! Inkila kunetelanga
    nhwalo gwa mbone gukuala mojo muno kwa bandu boa.
  bao-NT: 'To biro cʉ̃ja ca biiro, Ʉmʉreco Pacʉre queti wede bojari majʉ pea o biro
    cʉ̃jare ĩiupi: —Uwiticãña. Añurije queti niipetirã bojoca cʉ̃ja ca ʉjea niipere
