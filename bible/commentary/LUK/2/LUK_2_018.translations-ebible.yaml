verse: LUK.002.018
translations:
  kpx-kpx: Ige ata bahata keau mamoe nalimale hotoe deiada ke evisi vikolahalu.
  okv-H: embomeni na o simba ari embopo ta ke ingito mana mana ea.
  tbo-tbo: Iyawoi sipi tu galena itete hai bahana hi noonoli po hi gohola dumahi.
  mal-C: ആട്ടിടയന്മാർ അറിയിച്ച വാർത്ത കേട്ട എല്ലാവരും ആശ്ചര്യഭരിതരായി.
  grc-SR: Καὶ πάντες οἱ ἀκούσαντες ἐθαύμασαν περὶ τῶν λαληθέντων ὑπὸ τῶν ποιμένων
    πρὸς αὐτούς.
  bgc-bgc: अर पाळीयाँ की ये बात सुणकै सारे सुणण आळा नै अचम्भा करया।
  khz-khz: Na gekamonagito talimara maparara mamoe gegita-tagorawai talimara geria
    kila na nugara evega-keto-vagirato.
  deu-TKW: Und alle die es hörten, wunderten sich dessen, was ihnen von den Hirten
    gesagt wurde.
  zsr-NT: Gulubani yúguꞌtë nup gulayöni didzaꞌ gluꞌë bönniꞌ uyú böꞌcuꞌ zxilaꞌ naꞌ.
  lin-lin: Bato nyonso oyo bayokaki bango bakamwaki mingi makambo oyo babateli bibwele
    balobaki.
  hns-NT: Aur hoewa ke manai log soenke bahoet atjambho bhail.
  noa-E: Mag chi oveja thʉamienau nem ĩgkhakhag wëtum ũrwia thum chi ũrmarr khʉʉn
    jʉ̈gderraa nʉisijim anʉm.
  eng-EMTV: And all those who heard it marveled about the things spoken by the shepherds
    to them.
  mib-NT: Te ni canaa ni tāca ñáyuu cájini nahín i jnūhun cácahān tēe cácuu pastor.
  lif-NT2: मे़ल्‍लुक्‍कम्‍बाहाॽरे़ मे़बाःत्तुबा पाःन्‍निन् मनाहाॽरे़ मे़घे़प्‍सुआङ्
    खुनिॽ निङ्‌वाॽ मये़रो॥
  xnj-xnj: Voha vavayuwini gevajoviwi na vadimaji vala, vakakangasa.
  mmx-mmx: La nedi mo diga ronga mo levelinga, diga sangu ren.
  cbr-NT: Usaquian an ñuina bërúancë unin ñuia cuati ca an cuacë unicama ratúacëxa.
  tee-NT: Chai tachi chun ju ixtak'asmat'a va talhamak'aninilh tuchi ixtanajunch ju
    ixlhistacnin borregojni.
  eng-LSV: And all who heard [it] wondered concerning the things spoken to them by
    the shepherds;
  cak-NT: Y conojel ri yec'oxan, can xsatz quino'j (xsach quic'u'x) roma ri utzilaj
    tak tzij ri niquitzijoj.
  pah-NT: Onhimomby'a pa g̃a – kiroki g̃a g̃wendu g̃anhi'ig̃a.
  sja-NT: Jõmaweda ãra pedee ũridap'edaarã ak'ɨtrua para beeji.
  xed-xed: Ka ndərmim inda gwal ta sna tsa skwi ta mnə gwal ngha rini ŋa taŋ ya nda
    ndərmima.
  mks-NT: Ta chí cátóntó tócó ndihi ña̱yivi tá xíni̱ jo̱ho na ña̱ ndícani na̱ ndáá
    ndicachi cán nu̱ ná.
  gfk-S: Ma di bakut ing di ga ser leh ikin di ga manga karup ma di ga suar ngangao
    ta ira linge ira ut na balaura sipsip di ga hinawase di ine.
  bmu-bmu: Jim asarigetka mötkeri, yeŋön körek pakpak auruba welipköget.
  dgz-dgz: Man sip kwayup taine nagire oit ame wane waenapan anune no i kap wane.
  eng-GNV: And all that heard it, wondred at ye things which were tolde them of the
    shepheards.
  zaa-NT: Iyaba canu biyénini nna biquíla' bá latsi' quį por nu ra ca pastor.
  eng-WEBSTER: And all they that heard it , wondered at those things which were told
    them by the shepherds.
  guh-guh: Nexata daxita pamonae jumetane oveja pevetsivi pepaebilivaisi, jamatabëcuenenabenajaca.
  bon-bon: Iyeta lui cina itecijemige, cälu te jitemige pui maamoi ire atwi biname
    bime mene poto cidi me,
  nhw-BL: Huan nochi masehualme catli quicajque catli quiijtojque san quinsentlachilijque.
  mgw-mgw: Boti pabayu'wine go, baatisangala bu'kana na makowe gababakiyilwe na asungi.
  swh-ONEN: Nao wote waliosikia habari hizi wakastaajabia yale waliyoambiwa na wale
    wachungaji wa kondoo.
  wbi-wbi: voni vakadegha ye vapulike imhola isi ni kila kuno kikajovilue vadalikili.
  bba-bba: Mɑ be kpuro be bɑ ɡɑri yi nuɑ bɑ biti soorɑ kɑ ye yɑ̃ɑ kpɑrobɑ bu sɔ̃ɔwɑ.
  eng-KJVCPB: And all they that heard it wondered at those things which were told
    them by the shepherds.
  kgk-NT: Ha entéro ohendu va'e opondera-vy rei oiko hikwái. —Mba'eixagwa pa ko mitã,
    he'i ojóupe hikwái.
  waj-waj: Kiaa mmuduu rikiada mmuakiaa gioonna kiaapuuya puara sipisiipara haitatuura
    vaidiiya tuu kuaivaara pinaama yaata utiravai.
  cpy-cpy: Tema ipampoyeeyanakirini ikaatzi kemayita-kiriri aminakowentziriri ipira-paeni
    ikenkitha-waetzi.
  ekk-PKP: Kõik, kes seda kuulsid, olid karjaste jutust hämmastunud.
  mpx-mpx: Gamagalau gegewel bolo sipi ali tomatahikan wali wasa hi hago nuwaliya
    hi ahe.
  wbp-wbp: Yimi kujalurla jiyipikingarduyu wangkaja Miiriki, ngula-jangkaju, jiyipikingarduyu-paturlulu
    ngurra yampinja-yanu, manulu pina-yanu nyanungurra-nyangu jiyipi-kirra. Kujalpalu
    yaninja-yanu, yunparninja-yanulpalu manu yati-wangkanja-yanulpalurla Kaatukuju.
    Yapa-karirlili-jana purda-nyangu yalirra jiyipikingarduyu-patu yunparninja-kurra
    manu yati-wangkanja-kurra, ngulakujulurla yimikiji marlaja paa-karrija-nyayirni.
    Jungarni-nyayirni nyampuju! Parlu-pungulu kurduju kuja-jana marramarra wangkaja
    nyanungurraku. Kala Miirirli, ngulangkujulpa-jana puta purda-nyangu tarnngangku-juku
    yimi yangka kujalu-jana kamparrurlu-wiyi yirri-puraja.
  luo-luo: Kendo ji duto manowinjo wachni, nowuoro gima jokwath nowachonegi.
  nhe-NT: Huan nochi tlacame tlen quicajque tlen quiijtojque san quinsentlachilijque.
  aii-aii: ܘܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܫܡܝܼܥ ܠܗܘܿܢ ܥܘܼܓ̰ܸܒ ܠܗܘܿܢ ܒܘܼܬ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܦܝܼܫ ܠܗܘܿܢ
    ܐܡܝܼܪܹܐ ܐܸܠܵܝܗ‌ܝ ܡ̣ܢ ܪ̈ܵܥܝܹܐ.
  esk-NT: Tusaapayaaqtuat quviġusuŋniqsut tamatkuniŋa munaqsrit nipliuttutigikkaŋitñik.
  msb-msb: Nagkangarawa an tanan na nakabati san ginpangistorya san mga pastor.
  cpa-NT: Jøng² gøg² ca¹can¹ ca¹lah¹já¹ dsa² ni³nang¹² jǿg³ ca¹juúh² juu¹³jah.
  dso-dso: ଆରି ଜେତ୍‌କି ଲକ୍‌ ତେଇ ରଇଲାଇ ଗଉଡ୍‌ମନର୍‌ ଟାନେଅନି ସେ ସବୁ କାତା ସୁନି କାବା ଅଇଗାଲାଇ
    ।
  meu-meu: Bena e kamonai taudia iboudiai ese mamoe ireḡudia taudia edia hereva e
    hoalaia.
  yva-NT: Muno vatano wanuije wo ayao uma vatano wo domba maeranande wo raura we ranaun,
    weti unantaive rave tenambe.
  dgc-dgc: Ey du étanan a nakabati, éy nagtaka side.
  zpm-NT: Grë zha ne bina, per nli rzee zdoo zho; laa Marí nosew zdoo me, tibaque
    rsoladz mew.
  hix-NT: Àsok tawro moro ha, ketxkon hatà, toto komo, enytxany komo, omeroro. Àsok
    tawro moro ha, ketxkon hatà, àrwon kom hoko, kahneru yonye ro komo nekarymatxho
    hoko rma. Noseryehoketxkonà rma haxa mak hatà.
  sim-sim: Mashi oson li sawerik li misihi wavu musha mushak limu hishira.
  npi-ULB: गोठालाहरूद्वारा भनिएका कुरा सुन्‍नेहरू जति सबै जना आश्‍चर्य चकित भए ।
  cgc-cgc: Tanan na ittaw na kamati ta iran na pasugid gatingala gid.
  tim-tim: Makmâ miawakbiâ nâŋgâm hin dâyi, “Yae, nanaŋ arekŋe hâmbâi gain gain akbiap?”
    dâmbiâ biwiyeŋe agalep.
  yor-yor: Ẹnu sì ya gbogbo àwọn tí ó gbọ́ sí nǹkan wọ̀nyí tí a ti wí fún wọn láti
    ọ̀dọ̀ àwọn olùṣọ́-àgùntàn wá.
  wos-wos: Wa saafa yindaka di wun hundi xékéndé du takwa atéfék di sipsip balika
    hatikwa du wandan jonduka di saréké waréké.
  emp-NTPO: Oveja wagabadaba jara panʌ ũrĩsid̶ad̶e jũmarãba cawa crĩchad̶aẽ́ panesid̶aa.
  eng-F35: All who heard marveled at the things told them by the shepherds.
  ind-ind: Semua orang yang mendengar cerita mereka terheran-heran.
  pes-OPCB: هر که گفته‌های آنان را می‌شنید، حیرت‌زده می‌شد.
  mpt-mpt: '@see-verse:LUK.002.017'
  ssx-ssx: Kota꞉ koto haliwekima꞉ la halemeke ekimanu opimiki wanda꞉hali paeyaoma꞉ta꞉
    penkilipa꞉tia pomimikime.
  mkl-mkl: Nɔ inɛ ŋɑ iyi ɑ̀ ɡbɔ idei woo deɡbe ŋɑu fei ideu í yɑ mu ŋɑ bitii.
  gaq-gaq: ଆରି ଉଡ଼ି ରେମୁଆଁ ମେଣ୍ଡାତୁର୍ତ୍ୟାରେ ବାନ୍ ଆତେନ୍‌ ସାପା ସାମୁଆଁ ଅଁ ଆର୍‌ଏ କିକେ
    ମେଇଂ ସାପାମାନ୍ଦା ଆତ୍‌ଅରିଆ କାବା ଡିଙ୍ଗ୍ଆର୍‌କେ ।
  gof-RNT: Hessa si7ida ubbay henthanchchoti odidayssan malaalettidosona.
  unx-unx: ମିଣ୍ଡିଗୁପିମାହାରାକ ଉଦୁବ୍‌କେଦ୍ କାଜିତେ ସବେନ୍‌ ଆୟୁମ୍‌କେଦ୍‌ ହଡ଼କ ଆକ୍‌ଦାନ୍ଦାଅୟାନାକ
    ।
  gah-gah: Lá ikago, izaló gizapa vetini kegepagutí gakoláa gele vegená keza sigaga
    li asú amóza,
  lcm-lcm: Na vap aongos vo longong ang ani akuskus si keve katakai i aiveven sipsip
    ang, kilapo sugul alava.
  aer-aer: Kenhe Mary re akenhe itirreke, yepe-yepe arntarnte-arentye akngerre areyele-arle
    ikwere ilerrirreke-akerte. Ikwerenge-ntyele yepe-yepe arntarnte-arentye akngerre
    areye apmere yanhe-ngentyele imperlte-alhemele yepe-yepe itnekenhe areye-werne
    alperlte-iweke. Itne alethe alperlte-iwepiwerne Ngkarteke akangkemele alyelherlte-apemele.
    Ayeye nhenge-arle arratye anthurre! Itne-arle ampe urreye akweke ikwere untherrirreke
    arntyele rarle itnenhene ileke-arle-arteke. Kenhe tyerrtye arrpenhe areyele itne-arle
    awerrirremele yepe-yepe arntarnte-arentye akngerre yanhe areye akangkemele alyelhewarrerlenge,
    itne-arle apatemele awerrirreke.
  qvc-NT: Chayshina parlachiptinqam, yumbay chay uyaqkunaqa ancha ispantarqanllapa.
  tgl-ULB: Lahat ng nakarinig nito ay namangha sa sinabi sa kanila ng mga pastol.
  cbs-NT: 'jaska Diosun nai tsuman jatu yuixu ninkabidan uinwani chanima jabiaska
    uinkanxu chaxuwan mekenikabu chintunbainkin Dios kenwankubainaibun dasibibun jaska
    jabun yuikubainaibu yuda betsabun ninkai e itan shinain: “¿Jawa yui ikanimenkain?”
    ikaibun janua Marían jaska wanaibu jawen juinti medans shinan jeneama inikiaki.'
  xtm-NTPP: Te ndaka ñayii ni ka jiniso'o ma, ni ka sa'vi‑nka ini i ja ka ka'an tee
    ka jito ndikachi ma.
  nnq-nnq: Boa abajoininge genia ngabaomongwa na gaga agabalenga akachungi.
  bao-NT: Ovejas coteri maja to biro cʉ̃ja ca ĩirijere ca tʉorã niipetirã do biro
    pee ĩi majiticãupa.
  san-ORI: ତତୋ ଯେ ଲୋକା ମେଷରକ୍ଷକାଣାଂ ୱଦନେଭ୍ୟସ୍ତାଂ ୱାର୍ତ୍ତାଂ ଶୁଶ୍ରୁୱୁସ୍ତେ ମହାଶ୍ଚର୍ୟ୍ୟଂ
    ମେନିରେ|
  rmn-rmn: Алаи, кон шунэлас, шаштиенас, со пхукавэн о чёбаня,
  huv-NT: Meáwan nipilan leawa tanguiayiw andeacüw monjiür sap ajchiquiaw cawüx manguiayiw,
    apac omeajtsüw.
  otn-NT: Nu̱'ʉ yø ja̱'i̱ bi 'yøhya yø hya̱ bi̱ ma̱nyø mändɛ'yo, di 'yøtho hanja na̱
    ra̱ hya̱ sifi.
  nop-nop: nadiŋa boho tigiŋ.
  obo-NT: Na, iddos langun no nokorinog taddot id ikahi to mgo tohodtamong to karnero,
    nosoobbuwan.
  kca-kca: Хуԓәнтәм мŏхет хŏԓыйэ тащ шавиты йох йасәӈ эԓты пакнысыԓәт.
  cak-ENT: Y conojel c'a ri vinük ri nye'ac'axan quichin, xsatz quic'u'x tok xcac'axaj
    ri utzilüj tak tzij ri nquitzijoj ri yuk'uy.
  lif-NT: ᤔᤧᤸᤗᤢᤰᤁᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤖᤥ॥
  mie-NT: De nī nsāhvi inī ndá nchivī nī jini ji tūhun jā cáhān ndá tēe cúu pastor.
  san-TIB: ཏཏོ ཡེ ལོཀཱ མེཥརཀྵཀཱཎཱཾ ཝདནེབྷྱསྟཱཾ ཝཱརྟྟཱཾ ཤུཤྲུཝུསྟེ མཧཱཤྩཪྻྱཾ མེནིརེ།
  qve-NT: Chaymi llapallan chaypi kaq runakunaqa, michiqkunapa willakusqanta uyarispanku,
    anchata admirakuranku.
  pao-NT: '@see-verse:LUK.002.017'
  cbu-NT: Mariyarinsha chinuzpanee kuk mazinarangu, mangush chinachintar ashirangiya.
    Chinuzpansha ichinguru tputsee kamanirangana. Tputs anoo mazinarangusin, kapung
    punirustarangitamanaya.
  usa-usa: tipi-típi-kawaa-wayukama ten-áímmá máqtemma náayuwabi ítáa-kayukama yemá
    minnáyaba yúyánámmá ítaraae.
  soy-soy: Lɛ̃ kɛ pisɛɛsẽ́ ɑpi n símisi ɑi pɛ̃ nnɛ́í pɛɛ kutu pi n cɔ́lɛ̃ pírí
    wɑi.
  hui-hui: Ogonidagua lamiai hayagola wali agali bibahende bu hearume nogo sibi haru
    haga biarume layago hale hai hene. Hale howa ti mini burugu lowa mogo lai ho hene.
  amf-amf: Ogoam qansaana eena wul yaana gishaynayn kena giyon yerinka ke targadhade.
  quc-NNT: Xkikajmaj k'u wa' konojel ri winaq ri xetow ri ki tzij ri ajyuq'ab'.
  dob-dob: Ta ꞌaina tomota ale gete sinononaya ga nuwadi ꞌiowana toꞌitaꞌiꞌita sipi
    nidi ꞌidi ona manuna.
  wrs-wrs: '@see-verse:LUK.002.017'
  mca-mca: Qa week pekhewe' yepi'ye'ji'jij qa yitjuƚaxjiijpha'mkii pe' wekwek tefelhiti'yi'm
    pa'aj pe' kots'etets yejeƚ.
  kiw-kiw: Ka aaꞌo madei ioromidioumo uubi turiaha urio podaudioumo.
  tzo-TZC: Scotol ti buchꞌu laj yaꞌiic ti cꞌu sꞌelan ta xalic ti jqꞌueljchijetique,
    chꞌayal icꞌot yoꞌntonic.
  jao-jao: Kalala-yngkarri nungkalarrku linji-wulungku, kalu-ruwama yngkarrinjawu
    jina wuka. Kulu li-mangaji, nakalu-yukumanthaninya jibi, kalu-wani ki-awaralu
    nyungkalunga, kalinyamba-wukanyi, “Marringaya barra jiwini Kada, wirdiwalangu
    jiwini, kilija jawina nyikungu nanthawu ngambalanga ki-bardardawu; kambala-kala
    bardarda; ka-wukanyi ngambalanga kalngi wuka Kada, jiwini wirdiwalangu barra,
    marringaya”, nganinya kalu-arri.
  mya-mya: သိုး​ထိန်း​များ​ပြော​ကြား​ချက်​ကို​ကြား​ရ​သူ အ​ပေါင်း​တို့​သည်​အံ့​သြ​ကြ​၏။-
  gng-NT: Nɛ nì bɛke' binib bà kɛ cii' biwɛnkpaab len' tigbɛr tà nnɔ.
  cbi-NTPO: Tsenñu kumuinchi chachilla meenamulaya yuj meenbashintsula.
  ikk-NT: Ihiẹn ndị hụ e du anụ ku nọ tụ ndị ile nụn'a ẹnya.
  leu-leu: E layaan a rabuna xapiak ri langaie ri ipul faagut sena.
  maz-NT: 'C''o o dyärä, o nguijñiji: “Pãrã, ¿ja rga cja yo?”, eñeji.'
  bod-N: གཏམ་ཐོས་མཁན་ཐམས་ཅད་ལུག་རྫི་རྣམས་ཀྱིས་སྨྲས་པའི་གཏམ་ལ་ངོ་མཚར་བར་གྱུར་ཏོ།།
  tca-NT: Rü guxü̃ma ga duü̃xü̃gü ga nüxü̃ ĩnüẽxü̃ ga yema carnerugüarü dauruü̃güarü
    ore rü namaã naḇaixãchiãẽgü.
  zpl-NT: che uyanu arquiꞌ ye bee bene enu ubeneꞌ lunú uni bee bene enu rriucu bee
    sanchi.
  mbc-NT: Mîrîrî ekaremekî to'ya pî' tamî'nawîronkon esenumenka'pî kure'ne teesewankono'mai.
  ndg-ndg: Boti babayowine habari yeno batishangara na chelo chabalongei na bachungaji.
  wsk-wsk: Se kariimet kari umu nuguring te den umu ikikasan ale nungamin yenakaso.
  toj-NT: Jaxa matic ch'ac yabye ja jas yala ja talnachej jumasa, jel juntiro och
    ja spensarei.
  tbc-tbc: Ago dugo fidian a ru an duloŋ man, durut saian go ilod weiwei se ya.
  sna-sna: uye vose vakazvinzwa vakashamiswa nezvavakataurirwa navafudzi.
  smk-NT: ket sarba ran nakarnge' sa nibari-barita' ran pupastor ket naka'ngap.
