  ixl-NNT: As tul tabꞌi veꞌt u Xhuꞌleꞌ tukꞌ u Maꞌleꞌ u yoleꞌ uveꞌ tal u Simeón tiꞌ
    u neꞌeꞌ, as kat chit sotz veꞌt ikꞌuꞌl chaꞌma.
  boa-NT: Ehdúhjáa Tsimeóó íhjyúváneri tsɨ́ɨ́jumútsí ullévenúhi.
  quh-NT: Jesusmanta ajinata niskanraycutaj tatan mamanwan t'ucorkancu.
  kwi-kwi: Josékas Jesúspa akkuhshkas Simeón pashpawa kaizta aizpa kwisha iztaspailta.
  agm-agm: Sonjɨ metonjapɨ Simiyonɨho pɨwɨha sata katihɨ metonjamɨ saniyɨ sapiya kaapɨ
    kanjanyuramɨ omaŋɨtɨtɨhɨ bɨpi waatɨ pɨhɨtɨmɨ gwɨnyaamaise.
  ubr-ubr: Fifi ayon taman on siduduran ato Simeon fifi orot aurin ibikakafun on.
  tsw-NT: Mma va̱ yi na̱ dada va̱ yi a̱ ka̱ra̱ ta̱ a asalama e ili i na a dammai adama
    a̱ yi.
  cax-NT: Arrti José y Mariarrü cütobüsoma ui na nurarrti Simeón ümoti maniqui ñaüma.
  aia-aia: Mia Josep mea Meri raru heimwaota'i 'ini'i mareho na 'ia Simion na 'unu'i
    'iniai gare adarua.
  srp-1865: I Josif i mati njegova èuðahu se tome što se govoraše za njega.
  agt-agt: A pake nakagtut hapa ig Hose en ikid ni Mariya ta uhohug ni Simyon gafu
    ta anak da en, a nepakimallak na kid hapa.
  lug-lug: Kitaawe w’omwana ne nnyina ne beewuunya ebigambo ebyayogerwa ku Yesu.
  yby-yby: Loko ipa Jisesidamuya liyoko, dolako aholakomasi agae liki laiye.
  heb-heb: ויוסף ואמו תמהים על הדברים הנאמרים עליו׃
  mpp-mpp: Mime gboli yogo nenggac-mamacine yeke yele yowa yogo ngagelu mimedec aiiboc.
  apb-apb: Aamana a Jisas na nikana, kirerue ko tohungei pangata'inie mo ola nge a
    Simeon ko unu'i i sulie kele wee-wee.
  san-TEL: తదానీం తేనోక్తా ఏతాః సకలాః కథాః శ్రుత్వా తస్య మాతా యూషఫ్ చ విస్మయం మేనాతే|
  ben-IRV: তাঁর বিষয়ে যা বলা হলো, সে সব শুনে তাঁর মা বাবা আশ্চর্য্য হতে লাগলেন।
  ntu-ntu: Trte Jiszs x lxede nzkctitxpxlr natq kcng tqpingr Simion Jiszs.
  pan-pan: ਉਸ ਦੇ ਪਿਤਾ ਅਤੇ ਮਾਤਾ ਉਨ੍ਹਾਂ ਗੱਲਾਂ ਤੋਂ ਜੋ ਉਸ ਦੇ ਬਾਰੇ ਆਖੀਆਂ ਗਈਆਂ ਸਨ, ਸੁਣ ਕੇ
    ਹੈਰਾਨ ਹੁੰਦੇ ਸਨ।
  gvc-gvc: Simeo tirocãre to ã nichʉ Jesu pʉcʉsʉma sehe tʉho cʉaa wahaha.
  mwp-mwp: Palay kaziw aputhathi mina koeyma madhu pamemoedhin Simiyonan yangu, palamun
    kazipa.
  ksj-ksj: Iesu viꞌa mogaꞌe Simeonaꞌa Iesu moneo reiroteꞌe ḡoeꞌa igirotene zaguzagaro.
  sbk-sbk: UYise nonyine wakwe bhali bhaswiga ego gagayangwilwe juu yakwe.
  mya-JVB: ထိုစကား များကို ယောသပ် နှင့် မယ်တော် သည် ကြားလျှင် အံ့ဩ ခြင်းရှိ ကြ၏။
  kgf-kgf: Imuhuc ʒéyu Yosefe ʒéma neŋgocya iereŋ merac iwac niŋac ʒézéya waŋec ac
    imuac mia welicgéyoc.
  awb-awb: Símíóniga Sísa éhweh mahrarúwara Sísane anoibo akéqká mi ehwéhnsábé áhtenéra
    áhnte iwíáhuye.
  gdn-gdn: Iyesu e inai mamai apunu Simiyoni mu munumaga nene badidi wagubu ki wainamupu
    ka mu notamaga kowena kodabamaga kamupu,
  nko-NT: Asʋ́n ánfɩ Simeon lɛ́blɩ́ tsú kebi bɔbwɛ anfɩ ɩwɩ lɛha ɔnɔ́ lobwie mʋ
    akwɩɩ́pʋ́.
  bsn-NT: José, to yicõari, Mar'ia quẽne, Jesús ĩ bajirotire Simeón ĩ gotisere ajicõari,
    no yimasibesujarã ĩna, “Mani macʉ ĩ bajirotire quẽnaro goti rĩjoro cʉtimasiami”
    yirã.
  pib-NT: Ga wa ruru, runro giglajita wa wale wane chinikowaka.
  wiv-wiv: Na tamana kapiru kamana titinana kapiru, hiro ta lohoi tori na polea ke
    Simeon kua e tatania kara kapiru.
  reg-reg: Esemwene na Nyilamwene nibhalugushwa na magambo ganu galomwaga ingulu yae.
  mlh-mlh: Simeonji made iŋore buŋo oŋu miko maŋgo mamaineji maneru qiqu eru waragabu.
  gof-ENT: ዮሴፋራኔ ማይራሚራ ኢያው ኦዴቲዳባን ማላሌቲዶሶና።
  aau-aau: Nyo sohiy so orih o, pouh o, hohkwe ok, Simeon hiy ma lohruw-a seme senkin
    lonuayk menkin, hohkwe sawk sehe nuw-nanpanan kraiay.
  tvk-tvk: Melele xa tame Iesu xal ninen lulong naha xa Simeon tehiteni, lumesep pupu.
  prf-NT: Nagtaka en dáddikál hidi nen anak gapu ten kinagi ni Simeon tungkul dikona.
  auy-auy: Símiyoni miníyámpóígóntáféna súwasarai anófoiyai isésarai óraaꞌ-imayaa
    uyaná
  tbg-tbg: Simioniva minti tumanta Ihura noka qoka ravukuvi tiha, Ike, nana uvae viva
    Ihurara tivo? tuvaro
  hub-NT: Simeón takai, María Joséjai nuna antukar, urukakug ta tusar enentai jearcharuiti.
  hmo-hmo: Mero ena tamana bona sinana ese Simeona ena hereva idia kamonai, idia hoa.
  big-big: Pi Anotoyegi pilik meiya logo mandikpekki panu keya mangoyau ngago Simiyongku
    piyegi meiya puragi lelengkira.
  gux-G: Yen o naa bo ye pamangou Simeyɔn n maad yaala Jesus po.
  cnl-NT: Bi²³ juø'²³ ca²³núu³ xóo² jmii³ xi³yu̱u̱n³ ma²ca¹núu³te'²³ jmii'³¹ ca²³lʉ́³
    Simeón, ca²³'én² xi³yu̱u̱n³.
  zar-NT: Buluʼbáninëʼ José, en María, xináʼabiʼ bíʼidoʼ Jesús, ca naca lë naʼ gunnë́ʼ
    Simeón ca naca queë́biʼ Jesús.
  kde-kde: Atatake Yesu pamo na anyokwe nkukangana namene pavapilikene malove lachitangola
    Simeoni kumwamba Yesu.
  ata-ata: Momu ilee nenu mikuluke no anu mimii ane Simeoni mulemolusou.
  qvw-NT: Chay Simeon wawinta alawaptinmi, Josëwan Maria licapayllaman camälälila.
  nfa-nfa: Ropa tadèngi sèmi èèna, hèia Yusuf dènge Maria malaa lula lii padhai dhu
    Simeon peka lula-nèti Ana rèngu ne.
  tnp-tnp: Kəni tatə mɨne mamə rəha suakəku u, narmɨlau təmiuvɨg o nəghatiən mɨn əha
    Sɨmion təməni lan.
  urd-urd: और उसका बाप और उसकी माँ इन बातों पर जो उसके हक़ में कही जाती थीं, ता'ज्जुब
    करते थे।
  hot-hot: Yisu anêŋ lambô lo talêbô elaŋô Simeon anêŋ abô atu ba hanaŋ hathak okna
    êŋ ba esoŋ kambom.
  mqj-NT: Bassi mangnga-mangngami ambena sola indona urrangngi Simeon untula' inde
    anaknae.
  rus-SYN: Иосиф же и матерь Его дивились сказанному о Нем.
  mbh-mbh: Na Jisas itema ome inina olemi pelekpol a lemi sivengaing we nge riong
    areko Simeon i oma i nge i.
  bdd-bdd: Ma tamana ma sinana nuwadi ꞌihepwanopwanowa ꞌina gwaeyedi natudiu weyahina.
  cbt-NTPO: Ina natanahuaton, “¡Ma'pítacha naporin paya!” tënin Cosi. Marianta' inachachin
    yonquirin.
  rmy-SERVI: Дад и дэй прылиле пала дыво лава, савэ Симеоно пхэнда пала Чяворэ.
  srn-NT: Yosef nanga Maria ben ferwondru fu yere den sani san Simeon taki fu Yesus.
  cta-NT: Liꞌ ndube tsa tiꞌ José loꞌo xtyaꞌa̱ Jesús, nu loꞌo ndyuna nguꞌ chaꞌ nu nchcuiꞌ
    Simeón loꞌo ycuiꞌ Ndyosi, ñiꞌya̱ nu caca jiꞌi̱ nu cubiꞌ biꞌ.
  bqc-SIM: Yã́ pↄ́ a ò nɛ́pi musu bↄ̀ aà de ń aà dao saɛ.
  tcz-CHONGTHU: Yeshua nu le pachu ama chungchang thu kisei ho jeh chun alungdong
    lheh jeng lhon'e.
  mar-mar: त्याच्याविषयी सांगितलेल्या गोष्टींमुळे त्याचे आईवडील आश्चर्यचकित झाले.
  snp-snp: Ido kipawa yamu kawa eti lito ya olafo melafo koliti elegi minaiye.
  isl-isl: Jósef og María stóðu hjá og hlustuðu undrandi á það sem Símeon sagði um
    Jesú.
  spy-NT: Kiiyyo ꞉Yōōsēēf ākoo Maaryaa yooto kōōlātē kiyēē kimii ꞉Simiyōōn kumwooyē
    kurubta keey Yēēsu.
  xnn-xnn: Nasdaaw da Jose ken Maria isnan kinwanin Simeon maipanggep ken Jesus.
  mwe-mwe: Ainamundu na akwabhe Yeshu gubhakanganigwenje kwa malobhe gabheleketwe
    kwa ligongo lika mwana.
  tte-tte: Na Meli yo Yosepa kateli ipitali Simioni ana walo-tobali kaiwena bwaite
    iwaloweni melumelune kaiwena.
  tcs-tcs: Orait. Da ai blo mama ane papa blo Zizas bin prapa open, atzamp prom ol
    demting wanem Simion i bin spikbaut Zizas.
  hlt-THB: Naasen awh anih ing cemyihna awi ak kqawn ce a nu ingkaw a pa ing a ning
    zaak awh a ning ngaih na kyi hy.
  soq-soq: Simion oto gagalowa pokawaa wamone God wadaposisadio Meri Iosep nata etane
    nuaeu do memesantoiena.
  qub-qub: Simeón nishanta wiyaycur Josëwan María almirasha ricacuran.
  att-att: Á yù ira darakal nayù abbing, napállâ ira sù kinagi ni Lákay Simion nga
    meyannung sù abbing.
  bki-bki: Ana Yoseve naio Mere, abe juo amiilo toru laka ka Simion kanano iliano
    nalo nam̃a berii Yesu,
  bqp-bqp: Yã kũ à ò nɛ́ pìi musu bò a de kũ a daoo sarɛ.
  mcp-mcp: Yésus sɔ́ɔ́ŋgʉ́ nə nyɔɔŋgʉ́ bwə́ á ŋgə káam sâ jɛ̂sh Símʉyon nyə á ŋgə
    cɨ shú dɛ́ dɨ́ yí.
  hat-hat: Papa ak manman Jezi te sezi tande sa Simeyon t'ap di sou pitit yo a konsa.
  npl-NT: José iwa n María san omotlajtlachialtijkeh ijkuak okikakeh nochi tlan Simeón
    okijtoaya de n konetl.
  bgg-bgg: Simeon è ai pha miyao yao mage ne, ani pha iphuii imuii ne wiengphleg dun.
  eng-TCENT: Joseph and the child's mother were amazed at what was being said about
    him.
  eng-BSB: The Child’s father and mother were amazed at what was spoken about Him.
  cpu-NT: Ipampoyaaminthatanakeri ashitariri, ikemakoventziri iñaantsikoventaitziri
    Jesús.
  san-ASM: তদানীং তেনোক্তা এতাঃ সকলাঃ কথাঃ শ্ৰুৎৱা তস্য মাতা যূষফ্ চ ৱিস্মযং মেনাতে|
  tac-NT: Alué Esusi eyela 'lige o'nola we'ká 'nátaga ejtebile 'we ra'sálagá akisá
    alarigá nímili níliga alué towí.
  eng-WEBPB: Joseph and his mother were marvelling at the things which were spoken
    concerning him.
  gfk-H: Ma no tata ma no pawasina no bulu dir ga karup dir gaam manga lilik uta ira
    linga Simion ga tangai utano bulu.
  viv-viv: Tu kwamana tamana hinana Simiyoni yana gahe Yesu faꞋine hiyaulowogena.
  yao-yao: Atatigwe Che Yesu ni achikulugwe ŵaliji nkugasimonga maloŵe gagaŵechetekwe
    nkati mwana.
  tgp-tgp: Taman Iesu enia tinana la mar̃urahi tavera na sava mo verea matana.
  auc-NT: Ante ämotamïni ante baï Tïmeönö wodi, Wëñængä æbänö cæquingä ingää, ante
    tedecä ëñëninque Wëñængä mæmpo tönö tömengä badä ïñömö guïñente wædatapa.
  kbc-NT: José ajaa Maria eliodi moyopo niɡ̶ijoa lotaɡ̶a Simeão me yalaɡ̶ata niɡ̶idi
    nigaanigawaanigi.
  bmh-bmh: Zosep Maria dual Simeon nug ze awareun go doimai, esilakaimai, dabeleu
    asiu omen.
  ctu-BL: Tsa' toj sajtiyob i pusic'al José yic'ot María, i ña' Jesús, che' bʌ tsi'
    yubiyob jini t'an cha'an i yalobil.
  meq-meq: Bəba ta may i Yesu na, a gatay hərɓaɓəkka hərwi bazlam i Simeyoŋ niye a
    tsik aye.
  noa-H: Mag chaaidam bʌ̃rʌʌ k'itʌmta jöoipa k'ërsiewai, jãgata hõor heejã sĩerraju
    k'ai ha t'umaa jaaubarm hũrbaawai, hamach happai, “Maach chaai ¿jãgata k'itajuuta,
    bʌ̃rʌʌ k'itwe mag jaau nʌma?” hajierram hanʌm chi dënnaanau.
  alp-NT: Yusupe kai Maria esi herane Simeone eni lepata kena Yesuse.
  san-VEL: tadaanii.m tenoktaa etaa.h sakalaa.h kathaa.h "srutvaa tasya maataa yuu.saph
    ca vismaya.m menaate|
  kbq-kbq: Ana mofavremofo nerera'ene nefakea ana kema huntea kegu tusiza hu'ne antri
    nehune antahintahi hakare hu'na'e.
  kbh-kbh: José y María ibojenjnanata nts̈amo Simeón Jesusbiama yojtsichámuama.
  ron-LSB: Iosif și mama sa se mirau de cele ce se spuneau despre el.
  pon-pon: A jam a o in a puriamuiki meakan, me re indinda duen i.
  nhe-BL: Huan José huan María quisentlachiliyayaj tlen quiijtohuayaya Simeón tlen
    nopa pilconetzi Jesús.
  sps-sps: E taman Ya me tsinan Ya te saar tana foka te tsue iny e Simion tana guei.
  wnc-wnc: Siwan Jesutane minga nanata wamu Simionda Jesue yawan natake musiane nangaakan
    natapbumayak.
  bus-bus: Yã kɛ̀ à ò nɛ́ pì musu bↄ̀ à de kↄ̃n à dao saɛ.
  gub-BL: Na'e tu a'e, ihy a'e no, ipytuhegatu Ximeàw ze'eg henu mehe a'e wà.
  imo-imo: Anumu lapa talo Simeononi Jisasindo nimu mele pilkolio konopu awini liko
    munduringili.
  boj-boj: Simeon a Yesus qa anjam degsi marnaqa Yesus aqa ai abu naŋgi qusib tulaŋ
    prugeb.
  eng-DRA: And his father and mother were wondering at those things which were spoken
    concerning him.
  knf-knf: Aşin Yeŧu na anin bañoŋari jibi baŧiinkuŋ Ŧimeyoŋ kë akţiiniyaan uko wi
    nul.
  san-KHM: តទានីំ តេនោក្តា ឯតាះ សកលាះ កថាះ ឝ្រុត្វា តស្យ មាតា យូឞផ៑ ច វិស្មយំ មេនាតេ។
  arn-NT: Jesus ñi chaw ka ñi ñuke, allküñmafilu ñi feypiel ta Simeon tati pichiche
    mew, rume afmatulewey engu.
  zas-NT: Guiáad Xiëb con xniaa Jesús dád badxa loj reeman ni biguiejn reeman rëb
    Simeón xcwent bejndobëz guin.
  ken-NT: Chi nɛ nnɔ babhak maknkay bɛghok mɛnyɨŋ ɛbhɛn Símiɔn arɛmɛ ɛ̌ti Yesu.
