verse: LUK.002.033
translations:
  kpx-kpx: Simioniu hoto kateale louge ese ke mamau neinaveti ke evisi viko balugalu.
  okv-H: na Iesu avoembo ijinu amita e te mamo te ingito mana mana eo
  tbo-tbo: Simona Yesu binei ma awai i bahebahehi naka amana po hinana hi nugogohola
    duma.
  mal-C: ശിശുവിനെക്കുറിച്ച് ശിമയോൻ ഇങ്ങനെ പറയുന്നതുകേട്ട് അവന്റെ മാതാപിതാക്കൾ വിസ്മയിച്ചു.
  grc-SR: Καὶ ἦν ⸂Ἰωσὴφ καὶ ἡ μήτηρ αὐτοῦ⸃ θαυμάζοντες ἐπὶ τοῖς λαλουμένοις περὶ αὐτοῦ.
  bgc-bgc: यीशु के माँ-बाप इन बात्तां तै, जो शमौन नै यीशु कै बारें म्ह कही थी, सुणकै
    अचम्भा करै थे।
  khz-khz: Melo tamana e tinana na Simeona gena kila gekamonagiato, gevevega-kalito.
  deu-TKW: Und sein Vater und seine Mutter waren verwundert über das, was von ihm
    gesagt ward.
  zsr-NT: Gulubannëꞌ José len María, xnaꞌbiꞌ biꞌidauꞌ Jesús, ca nac lë naꞌ gnëꞌ Simeón
    ca nac queëbiꞌ Jesús.
  lin-lin: Tata mpe mama ya Yesu bakamwaki mingi maloba oyo Simeoni alobaki na tina
    na Ye.
  hns-NT: Tab ie baat soenke maai-baap bahoet atjambho bhail.
  noa-E: Mag chaaidam bʉ̈rʉʉ khitʉmta jöoipa khërsiewai, jãgata õor eejã sĩerraju
    khai a thumaa jaaubarm ũrbaawai, amach appai, “Maach chaai ¿jãgata khitajuuta,
    bʉ̈rʉʉ khitwe mag jaau nʉma?” ajierram anʉm chi dënnaanau.
  eng-EMTV: And Joseph and His mother were marveling at the things being spoken about
    Him.
  mib-NT: Te José jiín náná i cánaa ni de cájini nahín de jnūhun ni cahān Simeón sɨquɨ̄
    i.
  lif-NT2: अङे़ःक्‌वाःल्‍ले़ कुमे़न्‍नो कुम्‍बा कुम्‍मासिरे़ कन् पाःन्‍निन् खे़प्‍से़त्‍छुआङ्
    साॽरिक् खुन्‍छिॽ निङ्‌वाॽ मये़रो॥
  xnj-xnj: Dadi na nyina wa Yesu vakakangasa ndava ya malovi gala gegajoviki kumuvala
    mwana yula.
  mmx-mmx: Temen mi nenen lamdak duga sangu aleng ap mo levelinga at ne Simion.
  cbr-NT: Simeónëxa Jesús ñui quia cuati ca Josébë María uisa 'aish cara usai 'iti
    'icë quiax sináncasmacëxa.
  tee-NT: Chai ju José chai ju ixnati ju Jesús na talhamak'aninilh ju taxtokni ju
    ixnoncan ixlacata ju ask'at'a Jesús.
  eng-LSV: And Joseph and His mother were wondering at the things spoken concerning
    Him,
  cak-NT: Ri José y María ri te'j, can anchique la c'a xquic'oxaj ri xu'ij ri Simeón
    chirij ri ne'y.
  pah-NT: Onhimomby'a Jesus'ga yembora Joséva'ea pavẽi Jesus'ga mombe'ua renduvame.
  sja-NT: Simeón pedee ũridak'ãri, Jesús ak'õreerã p'era pɨk'a p'aneejida.
  xed-xed: Ka va ndərmim i dani nda mani ta skwi ta gwaɗə lu ta ghəŋa tsa zwaŋ ya.
  mks-NT: Chí na̱catóntó José xi̱hi̱n María táa jo̱ho na ña̱ cáha̱n Simeón sa̱ha̱
    Jesús.
  gfk-S: Ma no mama tano bulu ma no makai dur ga karup dur gom manga lilik uta ira
    linge Simion ga tange utano bulu.
  bmu-bmu: Simeonöŋ morögöra keu mewö jiiga iwinamŋan möta köŋkuŋ aka welipköyohot.
  dgz-dgz: Simion Iesu oisewa ap anega wani menan ine mame dere no i kap wane.
  eng-GNV: And Ioseph and his mother marueiled at those things, which were spoken
    touching him.
  zaa-NT: Joséa nna Maríaá nna biquila' bá latsi' cabi por nu ra Simeón qui' huatsa
    to' qui' cabía.
  eng-WEBSTER: And Joseph and his mother marveled at those things which were spoken
    concerning him.
  guh-guh: Nexata Josébeje Maríabeje itsa jumetanebeje bajarapacuenia Simeón pejumaitsijava
    Jesúsnëyo yabara, jamatabëcuenenabenajacabeje.
  bon-bon: Siige, bägrä me mage babe cina cälu te jäätige Simeona me mene tääpume.
  nhw-BL: Huan José huan María quisentlachiliyayaj catli quiijtohuayaya Simeón tlen
    nopa pilconetzi Jesús.
  mgw-mgw: Tati' na mau' bake Yesu, baatisangala kwa makowe gaalongei Simioni kwa
    abali ya mwana.
  swh-ONEN: Naye Yosefu na mama yake mtoto wakastaajabu kwa yale yaliyokuwa yamesemwa
    kumhusu huyo mtoto.
  wbi-wbi: ubaba nu mama va mwana vakadegha ku sino sijovua kwa mwana ghwa vanave.
  bba-bba: Ye bɑ ɡeruɑ bii win sɔ̃ yɑ win bɑɑ kɑ win mɛro biti kuɑ.
  eng-KJVCPB: And Joseph and his mother marvelled at those things which were spoken
    of him.
  kgk-NT: Ha Hesu sy, tuvanga ave ohendu-ma ramo “Mba'eixagwa po ko mitã” he'i opondera-vy
    mitã'i-rehe.
  waj-waj: Tuduu Yisuunna kaano koovaitana Simioono tuu kuaivaara nnikiarauduu
  cpy-cpy: Tema ipampoyaanakiri José eejatzi María okemirira ikantee-tziriri eenchaa-nikite.
  ekk-PKP: Jeesuse isa ja ema olid rabatud sellest, mida Siimeon tema kohta ütles.
  mpx-mpx: He wawaya tamana ge hinana nuwaliya hi ahe Simiyon wana baaba kaiwena,
    toto i baunan wawaya kaiwena.
  wbp-wbp: Jijajikipalangu-jarraju, ngarrurda-jarrijalpa-palarla kuja-pala purda-nyangu
    Jimiyani wangkanja-kurra. Putalpa-pala manngu-nyangu.
  luo-luo: Wuon gi min nyathi nowuoro wach mane owach kuome.
  nhe-NT: Huan José huan María quisentlachiliyayaj tlen quiijtohuayaya Simeón tlen
    nopa pilconetzi Jesús.
  aii-aii: ܝܵܘܣܸܦ ܘܡܲܪܝܲܡ ܥܘܼܓ̰ܸܒ ܠܗܘܿܢ ܒܐܲܢܹܐ ܕܦܝܼܫ ܠܗܘܿܢ ܐܡܝܼܪܹܐ ܒܘܼܬ ܕܝܼܹܗ.
  esk-NT: Iḷiḷgaam aapaŋa aakaŋalu quviġusuŋniqsuk tamatkunuuna Simeon-ŋum uqauttutaigun
    Jesus-kun.
  msb-msb: Kaya nagngalas an ginikanan san bata sa mga ginsabi manungod sa iya.
  cpa-NT: Jøng² ca¹can¹ chiég³ jmi² Jesús gøg² mi³ca¹nǿng²dsa jǿg³ ca¹juúh² Simeón
    ja³cog² guing² quián¹²dsa.
  dso-dso: ସିମିୟନର୍‌ଟାନେଅନି ଜିସୁର୍‌ ବିସଇର୍‌ କାତା ସୁନି ଜସେପ୍‌ ଆରି ମରିୟମ୍‌ କାବାଅଇ ଜାଇତେ
    ରଇଲାଇ ।
  meu-meu: Mero tamana sinana ese unu hereva e kamonai, e hoa.
  yva-NT: Yusupa pe Maria me unantaive ayao Simeon po raura nanto aya Arikainye aije
    rai.
  dgc-dgc: Nadid, du ina no anak, pékabati de ta éya a kagi ni Simeon, éy nagtaka
    side.
  zpm-NT: Zeeṉe goṉ Marí grop José scataa rzë grë diidz ne rnee Simeón rzeet Simeón
    mëdyeeṉ co, bzee zdoo me.
  hix-NT: Tàwyanye Semyawu rwonà yonytxatxhe rma, koo, ketxkon hatà, àyàm komo, àyon
    xarha. Àrwon hoko rma noseryehoketxkon hatà.
  sim-sim: Avoko nijava Jisashi mashi os or mbari oson fri misihi frimu wavu musha
    mushak hishira.
  npi-ULB: बालकका बुबाआमा बालकका विषयमा भनिएका कुरामा अचम्मित भए ।
  cgc-cgc: Na namatian ta mga ginikanan Jesus ambal Simeon parti ki Jesus, gatingala
    gid danen an.
  tim-tim: Nanaŋ aregât hain dâmbo eweŋe memeŋande nâŋgâmbela biwiyetŋe agatmâ hogoep.
  yor-yor: Ẹnu sì ya Josẹfu àti ìyá rẹ̀ sí nǹkan tí a ń sọ sí i wọ̀nyí.
  wos-wos: Jisasna yafa ayiwa Simeon wandén hundika bér saréké waréké xéké.
  emp-NTPO: Simeoʌ̃ba ãdji warrad̶ebema jara b̶ʌ ũrĩsid̶ad̶e Jesu djibarirãba cawa
    crĩchad̶aẽ́ basía.
  eng-F35: And Joseph and His mother were marveling at the things being spoken concerning
    Him.
  ind-ind: Yusuf dan Maria heran mendengar kata-kata Simeon tentang Anak mereka itu.
  pes-OPCB: یوسف و مریم مات و مبهوت ایستاده بودند و از آنچه درباره عیسی گفته می‌شد،
    به شگفت آمده بودند.
  mpt-mpt: aaleb kamwali baabesea wenteniba bobol hekhek funsiba
  ssx-ssx: Koto pita꞉ta꞉ mo Simionima꞉ mo weki pa꞉ta꞉ leeke pi opuaata꞉ mo ateke inkiki
    yaapoma꞉ penkilipa꞉tia pomipikime.
  mkl-mkl: Ide iyi Simeɔ̃ wɑ fɔ si ɡɑ̃mɛi ɑmɑu í mu iyeò bɑɑɛ fei biti.
  gaq-gaq: ଡାଆଁ ଗଡ଼େଅ ଜିସୁନେ ସାମୁଆଁରେ ଶିମୋନ୍ ମେଃନେ ବାସଙ୍ଗ୍‌କେ ଆତେନ୍‌ ଅଁଚେ ଗଡ଼େଅନେ
    ଇୟାଙ୍ଗ୍ ଆବା ବକୁଆ ଡିଙ୍ଗ୍ ୱେଗେ ।
  gof-RNT: Yoosefaranne Mayraamira iyaw odettidaban malaalettidosona.
  unx-unx: ସିଟିଆ ହନ୍‌ଆଃ ଏଙ୍ଗାଆପୁକିନ୍‌ ଆୟାଃ ବିଷାଏରେ କାଜିୟଃତେୟାଃ ଆୟୁମ୍‌କେଦ୍‌ତେ ଆକ୍‌ଦାନ୍ଦାଅୟାନାକିନ୍‌
    ।
  gah-gah: Loko gipa Izesukumú lokago, izolahiko amelahiko gilikasike sigaga lasimó.
  lcm-lcm: Na tamana ve rinana, kilongla sugul alava si mengen i posong ang ania.
  aer-aer: Kenhe anyikwe Jesus-kenhe uthene mikwe uthene re-atherre apaterle-anerreke
    Simeon renhe awemele angkentye yanhe areyeke alyelherlenge. Re-atherre uyarne
    itelareke.
  qvc-NT: Chayshina Simiyun Jisusta alabaptinmi, Maryawan Jusiqa ancha ispantarqanllapa.
  tgl-ULB: Ang ama at ina ng bata ay namangha sa mga bagay na sinabi tungkol sa kaniya.
  cbs-NT: jaska wai ninkai José inun María e idabeaibun
  xtm-NTPP: Te José ma ji'in si'i ya María ma, ni ka sa'vi‑nka ini de ja ni ka jiniso'o
    de ja ká'an Simeón ma ja kuu ya ma.
  nnq-nnq: Awamundu na amamundu Yesu batela kuomongwa ilebe eyalongi Simioni.
  bao-NT: Cʉ̃ pacʉa pea to biirije wimagʉre Simeón cʉ̃ ca ĩirijere tʉo ʉcʉacoa, do
    biro pee ĩi majiticãupa.
  san-ORI: ତଦାନୀଂ ତେନୋକ୍ତା ଏତାଃ ସକଲାଃ କଥାଃ ଶ୍ରୁତ୍ୱା ତସ୍ୟ ମାତା ଯୂଷଫ୍ ଚ ୱିସ୍ମଯଂ ମେନାତେ|
  rmn-rmn: О дад тай э дай э Исусески шаштиенас одолэски, со пхэнэнас Лэстар.
  huv-NT: Condom quiaj teat José at mimüm a nine Jesús mbayatoj manguiayiw andeac
    a teat Simeón wüx a nine quiaj.
  otn-NT: Nu̱na̱ ra̱ hya̱ bi xihra̱ zi'uɛne ra̱ Simeón, ra̱ José 'nɛ̱hrá̱ mamá ra̱
    Jesús di 'yøtho hanja'a̱ ra̱ hya̱ øde.
  nop-nop: Mede unduŋ yobu Jesu miŋbeu adi nadiune uŋgoniŋ hinek tuguk.
  obo-NT: De‑en nosoobbuwan iddos amoy woy inoy ni Disas taddot id ikahi ni Simeon
    moka‑atag kandin.
  kca-kca: Иосиф пӑ Иисус аԋԏеԓ Ԓўв эԓтэԓ йасәӈ хуԓтанән туп ӑԓ пакнысыстән.
  cak-ENT: Y ri José y ri María ri te'ej xsatz quic'u'x tok xcac'axaj ri xubila' ri
    Simeón pari' ri ac'ual.
  lif-NT: ᤀᤅᤧ᤺ᤰᤘᤠ᤺ᤸᤗᤧ ᤁᤢᤔᤧᤴᤏᤥ ᤁᤢᤶᤒᤠ ᤁᤢᤶᤔᤠᤛᤡᤖᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤧᤳᤇᤢᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤂᤢᤴᤇᤡ᤹
    ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤖᤥ॥
  mie-NT: De José jíín naná ji nī nsāhvi inī ndúū dē nī jini dē tūhun yā jā ní ncāhān
    Simeón.
  san-TIB: ཏདཱནཱིཾ ཏེནོཀྟཱ ཨེཏཱཿ སཀལཱཿ ཀཐཱཿ ཤྲུཏྭཱ ཏསྱ མཱཏཱ ཡཱུཥཕ྄ ཙ ཝིསྨཡཾ མེནཱཏེ།
  qve-NT: Chaymi Joseyqa Mariapiwan Simeonpa nisqanta uyarispanku, anchata admirakuranku.
  pao-NT: “Soo Simeon sumuna besa ka ne tooa-witu netamma,” mee mu Jesus naanapua'amu
    ka gi oo nakasopedakwadoopana besa oo nakasokwamakute.
  cbu-NT: Ántaru anoo Osiyarinsha mazinayarusin, mang punirustaranganaya.
  usa-usa: Îtumma aboáyáá anóama Tímionima tin-áíqtábá iyánáaq urááye.
  soy-soy: Yeesu usɑɑ nɛ uuni ɑpi pírí wɑi nɛ lɛ̃ kɛ Simeyɔɔ uu Yeesu kɛcɑ́ɑ́ n
    símisi.
  hui-hui: Simionohanda bi ogoni Yasu mitangi bialu layagola hale howa Yasunaga aba
    ai̱yala libunaga minime mogo timbuni lene.
  amf-amf: Imbaabee indanbe naasa Yesussa giidhon yerin wulka ke targadhade.
  quc-NNT: Ri tat José ruk' ru nan ri ak'al xkikajmaj ronojel ri kätzijox chrij ri
    a Jesús.
  dob-dob: Ta tamana be sinana nuwadi ꞌiowana Simioni ꞌina ona nidi manudi.
  wrs-wrs: Simeonmba os Sesoam okolavna, doa Yesusna araravalva tit evevna, ohona,
    pai esalm hevpa himba pina ombolmba osva ishomnav?
  mca-mca: Qa pe' ƚ'alhei pa' omeƚa's qa qi in yitjuƚaxijpha'mkii pa'aj ekewe' wekwek
    yit'ij pa'aj pa' Simeón in t'ejuyets pa' Omeƚa's Jesús.
  kiw-kiw: Mereei maamu-ra abea-rai urio podaudioido, Simiora mereei-ri iaaꞌo raarai-da.
  tzo-TZC: Ti Josee schiꞌuc ti smeꞌ ti Jesuse toj elom noꞌox laj yaꞌiic ti vaꞌi sꞌelan
    laj yal ti Simeón ta stojol ti olole.
  mya-mya: မိ​ဘ​တို့​သည်​သူ​ငယ်​တော်​နှင့်​ပတ်​သက်​၍ ရှု​မောင်​ပြော​ဆို​သော​စ​ကား​များ​ကို​ကြား
    သော​အ​ခါ​အံ့​သြ​ကြ​၏။-
  gng-NT: Kibuk nnɔ ya naa nin kiʼbaa cii' Simeyɔn len' kiʼbo tigbɛr tà nnɔ, nɛ nì
    bɛke' bɛ.
  cbi-NTPO: Tsejtu Simeón Jesúsnu laapu' patu Diosnu tsandi' pantsuñu, ya' apala meenbashintsula.
  ikk-NT: Ihiẹn ndị hụ wẹ ku banyeni nwata hụ nọ tụ nẹdi ẹ lẹ nnẹ ẹ wụ Josẹfụ lẹ Meri
    ẹnya.
  leu-leu: Na tamana e ninana re ipulan a ferawaian aava na Simeon a kuusane pana
    lak.
  maz-NT: E José 'ñe e María me go nguijñivi c'o vi mama e Simeón ja rvá cja c'e ts'it'i.
  bod-N: ཕྲུ་གུའི་ཡབ་ཡུམ་གཉིས་སྐྱབས་མགོན་ཡེ་ཤུའི་སྐོར་ལ་གསུངས་པའི་གཏམ་དེར་ངོ་མཚར་སྐྱེས།
  tca-NT: Rü Yúche rü María rü naḇaixãchiãẽgü namaã ga Chimeṹãrü ore ga ñuxãcü guma
    õxchanachigamaã na yadexaxü̃.
  zpl-NT: Chiquiꞌ uyanu arquiꞌ José cuna María naꞌ Jesuse chenu ubeneꞌ beella lunú
    uni Simeón scua equie cuendaꞌ Jesuse.
  mbc-NT: Mîrîrî warantî more pî' Simeão eseurîmasa' pî' itun moropai isan wanî'pî
    kure'ne teesenumenkai.
  ndg-ndg: Tate na mao ba mwana batishangala kwa makowe ambayo atilongela kunani yake.
  wsk-wsk: Kuriang ko nuetnuam kuriang kumik ko den umu ikiman ale ikia nunga moakaso.
  toj-NT: Jaxa José soc ja María jel och ja spensare ja jastal huax alji sbaj ja yal
    queremi.
  tbc-tbc: Nanuk an tinan taman ru e Simion ibol en duloŋ go durut saian a.
  sna-sna: Baba namai vomwana vakashamiswa nezvakataurwa pamusoro pake.
  smk-NT: Naka'ngap sara si Maria tan Jose sa nibarita' na ni Simeon maipa'ka' kona
    ni Jesus.
  grc-TCGNT: Καὶ ἦν Ἰωσὴφ καὶ ἡ μήτηρ αὐτοῦ θαυμάζοντες ἐπὶ τοῖς λαλουμένοις περὶ
    αὐτοῦ.
  gof-WFTW: Yoosefaranne Mayraamira iyaw odettidaban malaalettidosona.
  spa-BLM: José y su madre se maravillaban de lo que se decía de él.
  kyz-NT: Aipo 'ga 'eramũ Jejui 'ga jara 'gã oporesagamũ Simeão 'ga ree. —Ma'eramũ
    'ga aipo 'jau janera'yra upe 'ũ?— 'jau 'gã ajemogyau oporesagamũ 'ga ree, 'ga
    porogyta 'ga 'amamũ.
  dao-dao: Acunüng acunkba hnasena mawng a pyen cun a nu la a pa naw aktäa ani kyühkhyai.
  cya-cya: Yu See lo'o jyi'an cuhui' nduhue 'a ti' jun cha' nu nchcui' Simeón can'
    cha' 'in cuhui'.
  nii-nii: Kangi mam arim tał Simion nim ek ei piikił puku sikił piinjngił.
  ign-NT: Náraminehi ena ticachichana eta máechaji­ri­ru­vanahi ema Simeón mayehe
    ema­ amuya.
  dik-NT: Kaam wën kɛ̈ɛ̈c Jothep kek Maria ke cï gäi wël lueel Thaimon rin meth Jethu,
  cac-cac: Axo vin̈aj José yed' ix María, ix te sat sc'ool eb' yuj tas ix yalcan vin̈aj
    Simeón chi' yuj jun unin chi'.
  tzj-E: Ja' José rexbil María jrute' Jesús arj-e' xel ta canm tak xecc'axaj je xbij
    Simeón tzra ch'uch'.
