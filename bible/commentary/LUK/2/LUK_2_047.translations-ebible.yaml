  bdd-bdd: Ma taudi ꞌina hemaisao bwebweꞌadi ma dumwaludi sihesagoheya ta mabwaiyadi
    nuwadi ꞌihenainaida.
  cbt-NTPO: Na'a piyapi'sa' natanpi. “Ma noyacha yonquirin paya. Nóya a'panitërin,”
    topi.
  rmy-SERVI: Всавэрэ шунэнас Лэ тай дэнас дыво Лэхкэрэ годяти тай лавэнди.
  srn-NT: Ala sma di ben yere En, ben ferwondru fu a ferstan san A ben abi, nanga
    a fasi fa A ben piki den man.
  cta-NT: Lcaa ñati̱ nu ngaꞌa̱ cacua ti, ndube tsa tiꞌ nguꞌ loꞌo ndyuna nguꞌ cua ñaꞌa̱
    ca chaꞌ nu nda nu piti biꞌ; ndube tsa tiꞌ nguꞌ chaꞌ nchca tsa jiꞌi̱ yu.
  bqc-SIM: Aà yãdↄ̃a ń aà yãweamáo dì gbɛ̃́ pↄ́ aalɛ aà yãmaↄwa píi.
  tcz-CHONGTHU: Ama thusei jajouse chun athuhet le athudoh donbut ho chu adatmah lheh
    jeng tauve.
  mar-mar: ज्यांनी त्याचे ऐकले ते सर्व त्याच्या समजबुद्धीमुळे आणि उत्तरांमुळे चकित
    झाले.
  snp-snp: Etito loga-miga o gedeto, kolife limo kala yaki ido ka itibito logimami
    kala yaki muki ya kolamo yamu elegiyamo ne.
  isl-isl: '@see-verse:LUK.002.046'
  spy-NT: Kiilat ꞉chii ake tukul nyēē kikāsē kiirnātēēt nyēē kiboonto ꞉Yēēsu āk wōlēē
    kiwāluntooy kiyēē /kikēētēēbēē.
  xnn-xnn: Nasdaaw am-in nan mangdedenge ken siya gapo isnan silibna tay ostoosto
    nan isongsongbatna ya kankanana.
  mwe-mwe: Bhowe bhapilikenenje malobhe gakwe, bhashinkulapanga kwa ijangulo yakwe
    na lunda lwakwe.
  tte-tte: Siya analiyao ana walo sibenalani, kateli sipitali kaiwena me ana katai
    yo toyakayakatai ali neline iyamaisa-yadudulaili.
  tcs-tcs: Ebriwan de wea da Tempol bin prapa atzamp wen dempla bin lisen ol dem waiz
    ansa blo em ane ol dem sabe blo em wanem em i gad.
  hlt-THB: Anih a simnaak ingkaw am hlatnaak awi ak zakhqi boeih ce amik kawpoek kyi
    hy.
  soq-soq: Asisulala uduudu me aten insaisawa mampe waeuwalala waitarau sipoadewasamodio
    eteie memesanton.
  qub-qub: Chaura llapan wiyajcuna almirasha carcaycaran alli yarpaysapa captin tapushancunata
    alli yachaptin.
  att-att: Á yù ira ngámin nga nakaginná kuna, napállâ ira sù pakánnámmu na ánna yù
    napiá nga ákkitabbák na sù ira mamesturu.
  bki-bki: A nalo nam̃a aju vaataro ka Yesu ea bogo na, amiilo toru ka kiano burum̃ara
    masouano a jikiaiano na, a kanio verdop̃eiano nalo nam̃a naio jian ban nalo nam̃a
    ajum̃a abika vite denio.
  bqp-bqp: A yã dↄ̃na kũ a yãwemmanaao bò gbɛ̃ kũ òtɛni a yã manↄ sarɛ ń pínki.
  mcp-mcp: Buud bɛ̂sh bwə́ á ŋgə gwág nyə wá bwə́ á ŋgə káam fʉ́g nyɛ́ nə məmpɛ̧sá
    mɛ́. Bwə́ á ŋgə káam mbií á nə́ fʉg dʉ jímb lúúd.
  hat-hat: Tout moun ki t'ap tande l' te sezi pou jan l' te gen lespri, ak jan l'
    t'ap reponn yo.
  npl-NT: Nochteh non okikakiah, omotlajtlachialtiayah porke Ye satlawel oixtlamatia,
    iwa porke kuali okinnankiliaya.
  bgg-bgg: Ai miigao ne chang pha ji yoi ramuii phothek ne zab wiengphleg dun.
  eng-TCENT: And all who heard him were amazed at his understanding and his answers.
  eng-BSB: And all who heard Him were astounded at His understanding and His answers.
  cpu-NT: Ipampoyaaminthataitakeri iñeetakerira omapero jiyotaneta, jakayetakero kameetha
    okaratzi josampiyetakeriri.
  san-ASM: তদা তস্য বুদ্ধ্যা প্ৰত্যুত্তৰৈশ্চ সৰ্ৱ্ৱে শ্ৰোতাৰো ৱিস্মযমাপদ্যন্তে|
  tac-NT: 'Alué jaré rió Moisesi a''rélala ra''íchali rejcholi benírame akisá Esusi
    ra''íchachi ''we a''lá rejchiruga ra''icho, ''we a''lá niraga, regá anile: «Asíriga
    machime ju ye towí», anile alué benírame.'
  eng-WEBPB: All who heard him were amazed at his understanding and his answers.
  gfk-H: Diet bakut ing diet ga hadadei ia, diet ga karup tano nuna mintota ma ta
    ira nuna binabalu.
  viv-viv: Au moyaꞋaidi yana nuwahuya yana bonalaufata hinogalini-yo aseꞋasedi giꞋalilihiwana.
  yao-yao: Wose ŵaŵapikene maloŵe gao ŵausimosile umanyilisi wakwe ni iŵatiji pakwanga
    kwa lunda.
  tgp-tgp: Ale tamlohi tari sei la rongoa la mar̃urahi tavera na nona lelevosahi peresi
    na nona r̃arami reti isara.
  auc-NT: Tömengä apæ̈necä ëñëninque tömänäni, Æ tömengä ïñömö ocai në encacä waa
    ëñengä amönipa, änänitapa. Ayæ̈, Itota ingante, Æbänö ï, ante änäni ëñëninque
    tömengä wæætë nö apæ̈necampa, ante wædinque tömänäni guïñente wædänitapa.
  kbc-NT: Ijotawece niɡ̶ijo anowajipatalo eliodi moyopo leeɡ̶odi minoa lixaketedi,
    codaa me lotaɡ̶a niɡ̶ina me igiditediogi.
  bmh-bmh: Go dudu gonugau ze doimai, go esilakemen. Gonugau igul naliu, gonun, gonug
    ze kolital awareun.
  ctu-BL: Tsa' toj sajtiyob i pusic'al pejtelel jini tsa' bʌ i yubibeyob i t'an jini
    ch'iton, come cabʌl i ña'tʌbal. Uts'at bajche' tsi' jac'beyob i t'an.
  meq-meq: Ndo niye hay tə tsəne wu nakə faya ma tsikiye na, a gatay hərɓaɓəkka hərwi
    ndaraw ŋgay ada tə mambəɗe ka bazlam nakə a mbəɗawatay faya aye.
  noa-H: Maagwai haig t'um chi hũr narr k'ʌʌn jʌ̃gderraa t'ʌnaajim haajem, chi machnaanau
    jëeumam chaairauta ham dënjö nem k'aug ham hiek hʌ̈k'apʌ̈pʌ̈igmam hũrwia.
  alp-NT: Pusue tamata rebe esi leneIje esi heraneNi, le Iralake nkena kai Irekwa
    titinai.
  san-VEL: tadaa tasya buddhyaa pratyuttarai"sca sarvve "srotaaro vismayamaapadyante|
  kbq-kbq: Hagi Jisasi'ma antahino keno nehuno, kenonazamima hiazankura, maka'mo'za
    ana kema nentahiza, zamagra antri hu'za hakare antahintahi hu'naze.
  kbh-kbh: Nÿetsca ouenanënga imojtsenjnanaye Jesús ts̈a osertaná inamnama, y ts̈a
    ts̈abá jojuama cha yojtsobenama.
  ron-LSB: Toți cei care îl ascultau erau uimiți de înțelegerea și de răspunsurile
    lui.
  pon-pon: A karoj me ronadar i puriamuiki a kupurokon o a japajapen
  nhe-BL: Huan nochi tlacame tlen quicaquiyayaj tlen Jesús quiijtohuayaya quisentlachiliyayaj
    ica itlalnamiquilis huan ica itlajtol pampa nelía cuali quinnanquiliyaya.
  sps-sps: Ri na vavainy te nongon Tsunia te biny fi Ya na fo rangat fiisen me na
    nat Tsunia, ri saar Towa.
  wnc-wnc: Kake yuwawat Jesuta yake yanike wamu takngatu yanikwaiwan natdetdetna buyambam
    siwan kake nangaakan natake Jesutane minga nanata asatnakumayak.
  bus-bus: À yã dↄ̃na kↄ̃n à yãwenlanao bↄ̀ gbɛ̃ kɛ̀ aↄ̃ↄe à yã maanↄ saɛ ń píngi.
  gub-BL: Ipytuhegatu henu har paw rupi wà, ize'eg henu mehe wà, puranu haw iwazar
    mehe wà no. Ta'e uze'eg ma'e kwaw katu har ài a'e xe.
  imo-imo: Yu enoni ningima pilipe ltimu mele kape, topondopa nimbe kondorumu mele
    kape, imbo moloringimani pilkolio yunge lipe manjili paa pepamo ningo pilko konopu
    liko munduko mini lteringi.
  boj-boj: Aqa powo tulaŋ kobaquja deqa a dal anjam qalie tamo naŋgi kamba anjam bole
    bole minjreqnaqa tamo kalil aqa anjam di quoqneb qaji naŋgi prugoqneb.
  eng-DRA: And all that heard him were astonished at his wisdom and his answers.
  knf-knf: Bañaaŋ bŧi bankŧiinkuluŋ bañoŋar ţi mntit mi nul, na jibi akŧeemuŋ bajukan
    baweek.
  san-KHM: តទា តស្យ ពុទ្ធ្យា ប្រត្យុត្តរៃឝ្ច សវ៌្វេ ឝ្រោតារោ វិស្មយមាបទ្យន្តេ។
  arn-NT: Fey kom tüfeychi pu che allkütuñmanieetew ñi dungun, rume afmatulewey engün
    ñi rume kimün mew ka kisu ñi fente küme llowdungun mew.
  zas-NT: Gra ree bén caguiejn ni rnieeman caydxaloj reeman guial rajcaman në ree
    diidx radxiꞌman.
  ken-NT: Bo mankɛm abhɛn bághòk mɛnyɨŋ ɛbhɛn yi árɛ̀m bábhák maknkay ɛ̌ti mɛnyɨŋ
    ɛbhɛn yi arɨŋɨ nɛ ɛnyǔ ɛnɛ yi ákɛ̀mɛ bhɔ mɛnyɨŋ ɛbhɛn bábhɛ̀p yi.
