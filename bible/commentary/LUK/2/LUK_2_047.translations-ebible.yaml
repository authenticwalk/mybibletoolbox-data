verse: LUK.002.047
translations:
  kpx-kpx: Ige keau namihage au hotoeabe haliko kemo baita luleleage ataeau ke evisi
    vikolahalu.
  okv-H: eto embomeni na meni amita kiari te ke mine ari te avo kogue ingihe mana
    mana eto uje peni vahai ea.
  tbo-tbo: Tu lunonolena atapuhi a hanapu po baha wimihana ugolina hi gohola dumahi.
  mal-C: യേശുവിന്റെ വചസ്സുകൾ കേട്ട എല്ലാവരും അദ്ദേഹത്തിന്റെ ജ്ഞാനത്തിലും യേശു നൽകിയ
    മറുപടികളിലും വിസ്മയിച്ചു.
  grc-SR: Ἐξίσταντο δὲ πάντες οἱ ἀκούοντες αὐτοῦ ἐπὶ τῇ συνέσει καὶ ταῖς ἀποκρίσεσιν
    αὐτοῦ.
  bgc-bgc: जितने उसकी सुणै थे, वे सारे उसकी समझ अर उसके जवाब तै हैरान थे।
  khz-khz: Maparara Iesu gena verenagi e vega-gele kilara gekamonagirato, gevevega-kali-rakavato.
  deu-TKW: Es waren aber alle außer sich, die ihm zuhörten, über seinen Verstand und
    seine Antworten.
  zsr-NT: Gulubani yúguꞌtë nup gulayöni didzaꞌ bëꞌbiꞌ ca nac yöl‑laꞌ rejniꞌi queëbiꞌ
    len ca nacgac didzaꞌ bubiꞌibiꞌ.
  lin-lin: Bato nyonso oyo bazalaki koyoka Ye bazalaki kokamwa mingi mayele na Ye
    mpe biyano na Ye.
  hns-NT: Aur sab hoewa ke manai bahoet atjambho bhail okar boeddhie aur djabaab se.
  noa-E: Maagwai aig thum chi ũr narr khʉʉn jʉ̈gderraa thʉnaajim aajem, chi machnaanau
    jëeumam chaairauta am dënjö nem khaug am iek ʉ̈khapʉ̈pʉ̈igmam ũrwia.
  eng-EMTV: And those who heard Him were astonished at His understanding and His answers.
  mib-NT: Te tāca ñáyuu cájini jnūhun cáhán i, cánaa ni cájito jeē váha cájí xínī
    i te vāha nástíó cuɨ́ñɨ́ i jnūhun.
  lif-NT2: खुने़ॽ कुइःत्‍छिङ्‌साम् नु पिरुसिबा नोगप् के़घे़म्‍बा मनाहाॽरे़ साॽरिक्
    खुनिॽ निङ्‌वाॽ मये़॥
  xnj-xnj: Voha vevamuyuwanila malovi gaki vakavya kumkangasa ndava ya luhala na kuyangula
    kwaki.
  mmx-mmx: Nedi mo digang tonga i, diga sangu aleng at lakleklen teren la levempoporang
    teren.
  cbr-NT: Jesusan bana cuati ca a unicama ratúacëxa. Ratuti ca —uisa 'ixun cara ënë
    tuacën ënë ñucama 'unánan nun ñucácëxunribi upí oquin ñuia —quiax sináncasmacëxa.
  tee-NT: Chai tachi chun ju ixtak'asmatnich va ixtalhamak'aninin ju ix'ac'atsanti
    ju anu' ask'at'a ni na sok ix'ak'alhtayanan.
  eng-LSV: and all those hearing Him were astonished at His understanding and answers.
  cak-NT: Y conojel ri niquic'oxaj ri nu'ij ri ac'ual nisatz quino'j (nisach quic'u'x),
    roma ri nic'utux che coma ri maestros, ri ac'ual can nitiquier-wi nu'ij-apo chique.
    Can k'alaj-wi chi raja' ronojel nu'on entender y can c'o runo'j (runa'oj).
  pah-NT: Onhimomby'a pa reki garenduve'g̃a ga okwaha hete Tupana'ga nhi'ig̃a javo.
  sja-NT: Arii p'anadap'edaarã jõmaarãpa iru pedee ũridak'ãri, ak'ɨtrua para beepachi,
    poro wẽsaa bada perã mãik'aapa pia p'anaupata perã.
  xed-xed: Faflara, ka tsa gwal ta sna tsa zlghawi ta zlghə tsi nda tsa snaŋtá skwani
    ya.
  mks-NT: Ta chí cátóntó tócó ndihi ña̱yivi tá xíni̱ jo̱ho na tu̱hun ndúcú ñehe da
    nu̱ú na̱ jána̱ha̱ ley Moisés cán jáchi̱ náha̱ ña̱ ndíchí ji̱ni̱ dá.
  gfk-S: Di bakut ing di ga hadade ie di ga karup tano nuno minminanes ma ta ira nuno
    binabalu.
  bmu-bmu: Tata Buŋa keugö könaŋi törörök möt asariba diŋdiŋanök meleŋniga körek pakpak
    yeŋön mi möta welipköget.
  dgz-dgz: Iesu nop waiwandini anune menan, waenapan no i kap wan, iwa me nop anu
    kaonage garewa waiwandini menan.
  eng-GNV: And all that heard him, were astonied at his vnderstanding and answeres.
  zaa-NT: Iyaba canu biyénini nu rèe nna yala biquila' latsi' quį de tántua la' riyeni
    tsè' té quì'e, ą'hua de tántua tsè' becàbinie cą.
  eng-WEBSTER: And all that heard him were astonished at his understanding and answers.
  guh-guh: Nexata daxita Jesúsnëyo pejumetaeyenaevitsi, taeyena Jesúsnëyo xaniavaetsia
    pejumeyapëtaejava judíovi pecujarubivi penabarëcuaicuaijailivaisi. Taeyenanua
    xaniavaetsia pejumecanaviataponaejava, abaxë tsiquirinëyovajëto ata. Bajaraxuata
    jamatabëcuenenabenajaquena bajarapamonae.
  bon-bon: Iyeta biname lui cina teeme mene jitecijisi, cälu te jitemige teeme miiji
    daremu mene piiyepu teeme umle poto cidi me.
  nhw-BL: Huan nochi tlacame catli quicaquiyayaj catli Jesús quiijtohuayaya quisentlachiliyayaj
    ica itlalnamiquilis huan ica icamanal pampa nelía cuali quinnanquiliyaya.
  mgw-mgw: Boti babannyu'wine makowe gake, baagasangalike malango gake na mu'lu' mwayangwae
    kwa ikima.
  swh-ONEN: Wote waliomsikia walistaajabishwa na uwezo wake mkubwa wa kuelewa, na
    majibu aliyoyatoa.
  wbi-wbi: voni vano vale vikumpulikisia vakadegha ku vukagusi vwake nu lwamulo lwake.
  bba-bba: Be bɑ nùn swɑɑ dɑki kpuro bɑ biti kuɑ win bwisi kɑ win ɡɑri wisibun sɔ̃.
  eng-KJVCPB: And all that heard him were astonished at his understanding and answers.
  kgk-NT: Ha onhomongeta jave porombo'eha kwéry ndive heta kente kwéry ohendu va'e
    ave. Ha'e kwéry opondera ndera voi hese hi'arandu eterei-gwi. Oporandu ramo íxupe,
    hi'arandu voi omombe'u hagwã oporandu va'e-pe.
  waj-waj: Yaparauduu rikiada mmuakiaaya inna kua rikiooya inna tinni ari vookarauvaudiri
    iya sai tuuvaara nnikiarairavai.
  cpy-cpy: Tema ikaatzi kemakiriri rakayitakiro okaatzi rojampitee-tziriri, ipampoyeeyakirini
    iñaakiri omaperotatya riyota-nitzi.
  ekk-PKP: Kõik, kes kuulsid teda rääkimas, olid tema arusaamisest ja vastustest üllatunud.
  mpx-mpx: Bolo wana baaba hi hago, gegewel nuwaliya hi ahe kaiwena alona ge wana
    aatena topankite wali nel i lahe bubun.
  wbp-wbp: Japurnulu nyanunguju Kaatukuju, manulpa-jana jungarnirli yalu-maninja-yanu.
    Ngarrurda-jarrijalurla nyanungukuju, manu putalpalu manngu-nyangu jungarni wangkanja-kurra.
  luo-luo: Ngʼato ka ngʼato manowinje nowuoro ngʼeyone kod dwokoge.
  nhe-NT: Huan nochi tlacame tlen quicaquiyayaj tlen Jesús quiijtohuayaya quisentlachiliyayaj
    ica itlalnamiquilis huan ica itlajtol pampa nelía cuali quinnanquiliyaya.
  aii-aii: ܥܲܓ̰ܒܝܼ ܗܘܵܘ ܒܚܸܟ݂ܡܬܹܗ ܘܒܓ̰ܘܼܘܵܒܘܼ̈ܗ‌ܝ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܫܵܡܥܝܼ ܗܘܵܘ ܠܹܗ.
  esk-NT: Iluqatiŋ tusaaruat ilaanik quviġusuutiginiġaat puqikhuni kiggutaigun.
  msb-msb: An tanan na nakabati sa iya nangawa san iya kadunungan kag mga panabaton.
  cpa-NT: Dsogh¹² dsǿa¹² ca¹lah¹já¹ dsa² ni³nang¹² jǿg³ ca¹juúh² hi²meh² Jesús, jǿg³
    ma²ŋi¹² hi²meh².
  dso-dso: ଆରି ତେଇ ଜେତ୍‌କି ଲକ୍‌ ତାର୍‌ କାତା ସୁନ୍‌ତେରଇଲାଇ, ସବୁଲକ୍‌ ସେ କାତା ଅଇବାଟା ଆରି
    ତାର୍‌ ବୁଦି ଦେକି କାବାଅଇ ଜାଇତେରଇଲାଇ ।
  meu-meu: erena e kamonai taudia iboudiai na ena lalo-parara bona ena haere e hoalai.
  yva-NT: Vatano wo anaun unantaive rave tenambe, weye Apa ana datantona ntiti muno
    Apa ana daura mba dave.
  dgc-dgc: Ey du étanan sa a nakabati diya, éy nagtaka side, da neta de a matalinung
    i sengbet naa du maistu.
  zpm-NT: Rzee zdoo zho raṉ zho scataa nixbiini win, niicle zeeṉe rnee wina, zeeṉe
    rtsiregaa win lo xtiidz zho.
  hix-NT: Noro yonytxetxkon xarha tà, nyamoro ha. Àwyanye rma, àsok naye, owya, tatoko,
    ohxe rma haxa neyukyatxkon hatà, Txesusu, bàryekomo. Enkukmahnà ro kax mak nehxakon
    hatà. Àro ke noseryehoketxkon hatà, nyamoro ha, omeroro.
  sim-sim: Wavu orhi krahak er si nashirik mbele mbele ol li silirin krahak or saweshirik
    ma ondo amber limu lishnyafara.
  npi-ULB: जतिले उहाँका कुरा सुन्थे, उहाँको समझशक्‍ति र जवाफमा आश्‍चर्य चकित हुन्थे
    ।
  cgc-cgc: Tanan na kamati ki kanen gatingala tenged ta iya na alam daw mga sabat.
  tim-tim: Hain tatmâ yâk hârogâkŋe nâŋgâ nâŋgâŋaet akto denŋaet nâŋgâm ekbiâ biwiyeŋe
    agatmâ hogoep.
  yor-yor: Ẹnu sì ya gbogbo àwọn tí ó gbọ́ ọ̀rọ̀ rẹ̀ fún òye àti ìdáhùn rẹ̀.
  wos-wos: Wakwexékéndéka déka hundi xékéndé du di waréngénéta di saréké waréké, dé
    deka hundi jémba xékélakita deka hundi jémba hasa wandéka.
  emp-NTPO: Maʌ̃ne ãdjia iwid̶ibʌd̶ad̶e idjia arid̶e panubadjia. Jũma idji ũrĩ panʌba
    cawa crĩchad̶aẽ́ panasid̶aa necawaad̶eba panu b̶ʌ bẽrã.
  eng-F35: (All who heard Him were astonished at His understanding and answers.)
  ind-ind: Semua orang yang mendengar Yesus sangat heran karena pengetahuan dan jawaban-jawaban-Nya
    yang bijaksana waktu Dia menjawab pertanyaan dari para ahli Taurat.
  pes-OPCB: هر که سخنان او را می‌شنید، از فهم و جوابهای او به حیرت فرو می‌رفت.
  mpt-mpt: isak e kil baabasiba yang kese bianiba e tekein kemino ayam kesoa e klayam
    yang kebea i atemniba smiko deibe unoa
  ssx-ssx: Yesuma꞉ta꞉ tandapiki hombo peatiki pieke ekina꞉ mo ipika꞉ pi opimiki wanda꞉hali
    paeyaota꞉ penkilipa꞉tia pomimikime.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑɑ ɡbɔ ideɛ fei ɑ̀ bitiò bisiɛ do si bɛi wɑ jɛ nŋɑ ide.
  gaq-gaq: ଆରି ଉଡ଼ି ରେମୁଆଁ ମେଁନେ ସାମୁଆଁ ଅଁ ଡିଙ୍ଗ୍‌ଗେ ସାପାରେ ମେଁନେ ଜ୍ଞାନ୍‍ ଆରି ଉତର୍
    ଅଁଚେ ବକୁଆ ଡିଙ୍ଗ୍ ୱେ ଆର୍‌ଗେ ।
  gof-RNT: Iya si7iya ubbay iya akeekaninne zaaruwan malaalettidosona.
  unx-unx: ଇନିୟାଃ ବାଖାଁଣ୍‌ ଆୟୁମ୍‌ତାନ୍ ସବେନ୍‌ ହଡ଼କ ଇନିୟାଃ ସେଣାଁଁ ଆଡଃ କାଜିରୁହାଡ଼୍‌ରେ
    ଆକ୍‌ଦାନ୍ଦାଅୟାନାକ ।
  gah-gah: Itó monó ve nenete gipa Izesú gakó gilikumú itó loká atoka ale viligoko
    lo kimikumú sigaga litamó.
  lcm-lcm: Vap aongos ipo longong ang ania, kita sugul alava si kana malangas ro na
    kana keve polpol.
  aer-aer: Kenhe akaltyele-anthenhe-anthenhe yanhe areyele itne Jesus awerrirretyame
    apayuthnerrirremele Ngkarte-akerteke, kenhe re itneke arratye ileke. Itne akenhe
    apatewarreke, rarle angketyeke ulyeye anthurrenge.
  qvc-NT: 'Kanan payta tapuptinllapaqam, ancha allita kuntistarqan. Chaymi yumbay
    chay uyaqkunaqa ispantashqata kidarqanllapa: ¡Rikay, tapuptinllapaqam, kay wambraqa
    ancha yach''ayniyuq kashpa, ancha allita kuntistan! nishpa.'
  tgl-ULB: Lahat ng nakarinig sa kaniya ay namangha sa kaniyang pang-unawa at sa kaniyang
    mga kasagutan.
  cbs-NT: 'Jesús unanepai ninkakin jabun ja yukaibu tibi yui pewaiwen taea dasibibun
    ninkai: “Jabaa! ¿Tsuan juni bake bedunan unanepamen?” iki jabube maniabu anu'
  xtm-NTPP: Te ndaka ñayii ka niniso'o ma, ni ka sa'vi‑nka ini i ja jini xeen ya ma
    te ndaka ndákone'e ya.
  nnq-nnq: Boa abajoininge malobe gakwe ngabaomongwa malango gakwe gambone.
  bao-NT: Cʉ̃ ca ĩirijere ca tʉorã niipetirã, cʉ̃ ca majirijere, cʉ̃jare cʉ̃ ca yʉʉ
    majirijere tʉorã, tʉo ʉcʉacoaupa.
  san-ORI: ତଦା ତସ୍ୟ ବୁଦ୍ଧ୍ୟା ପ୍ରତ୍ୟୁତ୍ତରୈଶ୍ଚ ସର୍ୱ୍ୱେ ଶ୍ରୋତାରୋ ୱିସ୍ମଯମାପଦ୍ୟନ୍ତେ|
  rmn-rmn: Алаи, кон Лэс шунэлас, шаштиенас Лэски джянлимаски тай Лэски зборэнги.
  huv-NT: Meáwan leawa teamanguiay nej andeac mbayajow manguiayiw, cos xeyay axom
    omeaats mangoch masaj nejiw.
  otn-NT: Pɛ xquet'a̱ t'ørpa̱bi̱ ra̱ nt'änni̱ p'ʉya. Pɛ nu̱'ʉ to gä øde te ga̱ nda̱di̱,
    di 'yøtho hanja rá̱ n'yomfɛ̱ni̱ bá̱ di̱ni̱ ngue'a̱ te ga̱ nda̱di̱.
  nop-nop: Kaŋ me noli adi Jesudi mede tubu-udaneyemguk u kaŋ nadiune beweniŋgoŋ hinek
    tuguk.
  obo-NT: Na iddos langun no nokorinog kandin, nosoobbuwan taddot sinorollan woy mgo
    tavak din.
  kca-kca: хŏԓыйэ Ԓўвеԓ хуԓәнтәм хŏйатәт йасәӈ ӑт шитԓәт, Ԓўв пеԓайәԓ ӑԓ ватԓәт пӑ
    хуԓәтԓәт, xŏты Ԓўв йŏxԓы ŏшәӈа–нŏпсәӈа йастәԓ.
  cak-ENT: Y conojel c'a ri xcac'axaj ri nbij ri ac'ual xsatz quic'u'x, roma ri nc'utux-pe
    chin coma ri etamanela' chin ri ley ri xuya' ri Dios richin ri Moisés, ri ac'ual
    jabel vi ntiquer nbij-apu cheque. Rija' nk'alajin-vi que ronojel jabel nk'ax chin
    y c'o etamabül riq'uin.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤁᤢᤀᤡ᤺ᤳᤇᤡᤱᤛᤠᤶ ᤏᤢ ᤐᤡᤖᤢᤛᤡᤒᤠ ᤏᤥᤃᤵ ᤁᤧᤄᤧᤶᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤛᤠ᤹ᤖᤡᤰ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹
    ᤔᤕᤧ॥
  mie-NT: De ndá nchivī jā níni tūhun cáhān ji, sáhvi inī ji jā vāha cájí xīnī ji
    de vāha scócóo ji tūhun.
  san-TIB: ཏདཱ ཏསྱ བུདྡྷྱཱ པྲཏྱུཏྟརཻཤྩ སཪྻྭེ ཤྲོཏཱརོ ཝིསྨཡམཱཔདྱནྟེ།
  qve-NT: Hinaspan llapallan chaypi uyariqkunaqa anchata admirakuranku Jesuspa yachasqanwan,
    hinallataq paykunapa tapusqankutapas allinta contestasqanwan ima.
  pao-NT: “Esoo besa oo nakasopedakwadoona mu mesoo nanekwegeayakwe, tooe togesoo
    naatsepana,” mee mu nanesootuhibu numu oo soobedya.
  cbu-NT: Isussha Waparee kuk kamanirangitamta. Tputs Isusoo mazinarangusin, ¿Mang'
    waninlli? mang, táranganaya.
  usa-usa: Îtun áama kéiteta yemá Îtuni itaí-yátááqtábámá wemmá aamá ítáawana yauwéqma
    tin-áítábágáráqá ítama iyánáaq urááe.
  soy-soy: Pírí kɛ Yeesu mɛsɔhɔ nɛ uɑnɔɔ mɛyɔ́ɔ́i ɑi pɛ̃ nnɛ́í pɛɛ kutu u n cɔ́lɛ̃
    wɑ.
  hui-hui: Yasuhanda bi layago hale ho hayarume ibu mini timbuniwi howa ladai biyago
    hale howa ti minime mogo lo hene.
  amf-amf: Kinin giyenam qansayna wul kisa qaabenbee kisa malsinbeka kattsi kedi targadhidine.
  quc-NNT: Konojel ri ketowik xkikajmaj chi utz kächoman ri ala, chi retam jas kub'ij
    chke ri tijonelab'.
  dob-dob: Ta taudi ꞌina eꞌisao boboꞌadi ta palupaludi sinonona, ga maiboꞌadi nuwadi
    ꞌiowana.
  wrs-wrs: Tempelnindva di Yesusm hillimnivna, doa indkumbiva una, pai himba und besalna
    lohv. Himba moamba besal esesmba ishowol vinv, lehra lohv. Araravalva eva ehellemnavna
    henamba moamba, doa tit evevna, doa avalva hemba omnana, omb, es hevpa yimba kamba
    hona kinwondava plothunv, araiva kava yemba duusnahonam eslelvna?
  mca-mca: Week pekhewe' yepi'ye' pa'aj in iyet qi in yitjuƚaxijpha'mkii pa' ƚikfeliya'xets
    qa in yasiinjiik'iha iye qa yeku'ƚjiik'i na'aj tafaakanhetiiji'ijtaxij.
  kiw-kiw: Ka turiaha uubi urio podaudioumo, ruu umooi iemeaꞌaumoi-da, mabu ruui-do
    iatoheumo madei, gamoꞌo-ha pimoaimuti.
  tzo-TZC: Tey scotolic ta xchꞌay yoꞌntonic ta yaꞌyiel ti cꞌu sꞌelan ta xtacꞌave schiꞌuc
    ti cꞌu sꞌelan ti sbijile.
