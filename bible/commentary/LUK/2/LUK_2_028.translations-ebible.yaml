verse: LUK.002.028
translations:
  kpx-kpx: Ige Simioniu Iesu mai evudei Dilava hoesehavonu.
  okv-H: Simeon na kito meni humbuto vinduketo God jakeka ijie ke einge ena,
  tbo-tbo: Ma Simona tewelana i guni po u nimana ma a wimaamala Yaubada ugolina i
    dewaya i pa,
  mal-C: 'അദ്ദേഹം ശിശുവിനെ കൈയിൽ എടുത്ത് ദൈവത്തെ സ്തുതിച്ചുകൊണ്ട് ഇപ്രകാരം പറഞ്ഞു:'
  grc-SR: καὶ αὐτὸς ἐδέξατο αὐτὸ εἰς τὰς ἀγκάλας ⸋αὐτοῦ,⸌ καὶ εὐλόγησεν τὸν θεόν,
    καὶ εἶπεν,
  bgc-bgc: फेर उसनै बाळक यीशु ताहीं अपणी गोद्दी म्ह लिया अर परमेसवर का धन्यवाद करकै
    कह्या
  khz-khz: Gaurai Simeona na melo egapiato, epaniato, Palagu evega-namaato, netiwato,
  deu-TKW: 'nahm auch er es in seine Arme und segnete Gott und sprach:'
  zsr-NT: 'niꞌr bunidëꞌ‑biꞌ Simeón naꞌ, len gyij ladxëꞌë Dios, rnëꞌ:'
  lin-lin: 'Simeoni ayambaki Yesu na maboko na ye mpe akumisaki Nzambe na maloba oyo :'
  hns-NT: 'Tab boerhwa Larka ke godie me leike Parmeswar ke goen gaawe lagal. Oe bolies:'
  noa-E: ich mag jöoi Simeonau chi chaaidam jiir auwia Ẽwandam thö iekhamamua,
  eng-EMTV: 'he took Him up in his arms and blessed God and said:'
  mib-NT: 'Te Simeón ni ñunundee de i, te ni cahān de jeē yóhyo vāha Yaā cúu Yaā Dios,
    te áchí de:'
  lif-NT2: सिमियोनरे़ कुहुक्‍को अङे़ःक्‌वाःन् पक्‍खुआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा
    फोःसुर अक्‍खे पाःत्तु,
  xnj-xnj: Simoni akampokela mwana Yesu mu mawoko gaki, kuni akumsengusa Chapanga,
    akajova.
  mmx-mmx: La ne Simion ga lok kaka lamdak mi lukngen, la ga emi asu mi ne Moroa xeretna.
  cbr-NT: 'Atsinia isquin a tuá ''icúquin biquin ca Simeonën Nucën Papa Dios rabiquin
    cacëxa:'
  tee-NT: 'Pus ju Simeón c''atsalh ni yuchi junita ju Jesús ju anu'' ju ixnoncan camalakachatachilh
    ju Dios. Chai ju Simeón lana ch''ixlh ju ask''at''a. Chai lak''aya ju Dios. Chai
    chani naulh:'
  eng-LSV: then he took Him in his arms, and blessed God, and he said,
  cak-NT: 'Ri Simeón xuk''etej ri ne''y, y chi xuya'' ruk''ij ri Dios xu''ij:'
  pah-NT: 'Kiro Simeãova''ea Jesus''ga pyhynhyrõi opoti''a rehe ga mondovo ga nog̃a.
    Tupana''ga pe ahe ei ga mboheteavo:'
  sja-NT: 'Simeónpa ãra unuk''ãri, ma warra chai jira ataji mãik''aapa t''ãri o-ĩa
    mãgaji Tachi Ak''õremaa:'
  xed-xed: 'Ka tsuʼaftá tsatsi ta tsa zwaŋ ya ma dzvani, ka rfu tsi ta Lazglafta.
    Kaʼa mantsa:'
  mks-NT: 'Tá na̱ndique táhan da xi̱hi̱n ná já na̱tiin da Jesús já na̱sañehe ndaa
    da a̱. Já na̱casáhá da̱ cája cáhnu da Ndióxi̱ já cáchí da̱ já:'
  gfk-S: 'Simion ga raun leh no bulu gom pirlet God ma karek ra nianga:'
  bmu-bmu: Öŋgöba morö mi eka memba dohongöba Anutu möpöseiba kewö jiyök,
  dgz-dgz: Amba Simion amawa Iesu bumagap ma wareni boge God inap anega wa atonasen,
  eng-GNV: Then hee tooke him in his armes, and praised God, and sayd,
  zaa-NT: 'guỹi'' tè Simeón nítú''a nna gul·láni bi e nna bedàliani bi Tata Dios nna
    ra bi:'
  eng-WEBSTER: Then he took him up in his arms, and blessed God, and said,
  guh-guh: 'Nexata Simeón isapita Jesúsnëyo. Pexaniajamatabëcuene rajuta Diosojavabelia.
    Pexaniajamatabëcuene Simeón perajutsijavata Diosojavabelia, Simeón jumaitsi mapacueniaje:'
  bon-bon: Simeona bägrä ne teeme ime ca ecatige, Acejiyame ne piba eso ecärige egä,
  nhw-BL: 'Huan Simeón quiitac nopa pilconetzi, huan quinahuajqui huan quihueyimatqui
    Toteco huan quiilhui:'
  mgw-mgw: Simioni aampoki mwana Yesu mumaboko gake ku'no kankwi'ya Nnu'ngu', kabaya,
  swh-ONEN: 'ndipo Simeoni akampokea mtoto mikononi mwake na kumsifu Mungu, akisema:'
  wbi-wbi: pepano uSimoni akamwupila mu mavoko ghake na kumpaala uNguluve na kuuti,
  bba-bba: Simɛɔ u nùn mwɑ win nɔmɑɔ mɑ u Gusunɔ sɑɑbu kuɑ u nɛɛ,
  eng-KJVCPB: then took he him up in his arms, and blessed God, and said,
  kgk-NT: 'Upéi Simeão ohupi Hesu mitã''i ojyva ári. Omboete ete Nhandejáry-pe, mitã''i-rehe
    he''i:'
  waj-waj: 'Simioono Yisuunna sootu pabaanama tu kioo vainno Anutuuqaara kua yoketaivaa
    tioo tunoo:'
  cpy-cpy: 'ithomaa-wakiri Simeón irika eenchaa-niki, iweshiryaa-wenta-nakari Tajorentsi,
    ikantzi:'
  ekk-PKP: 'võttis Siimeon Jeesuse sülle, tänas Jumalat ja ütles:'
  mpx-mpx: 'inoke Simiyon wawaya i ahe nimana elana i hin ge Yehoba i tobalan i ba:'
  wbp-wbp: 'Kuja rdipija Yuwarli Maralypi-kirra, Jimiyanirli nyangu kurdu Jijaji.
    Manu nyanunguju, manu mardarnulpa wakungka, manurla pulka-pinjarla wangkaja Kaatuku.
    Nyampunyalparla wangkaja:'
  luo-luo: Simeon nokawe moriwe e bade kendo nopako Nyasaye, kowacho niya,
  nhe-NT: 'Huan Simeón quiitac nopa pilconetzi, huan quinahuajqui huan quihueyimatqui
    Toteco huan quiilhui:'
  aii-aii: 'ܫܩܝܼܠܔ ܠܹܗ ܫܸܡܥܘܿܢ ܠܝܵܠܵܕ݇ܐ ܥܲܠܔ ܕܪ̈ܲܥܢܵܢܘܼܗ‌ܝ، ܘܫܘܼܒܸܚ ܠܹܗ ܠܐܲܠܵܗܵܐ،
    ܘܐܡܝܼܪܹܗ:'
  esk-NT: Simeon-ŋum akiggiutiniġaa iḷiḷgaaq aasiiñ quyaplugu Agaayyun,
  msb-msb: ginkugos ni Simeon an bata kag gin-umaw an Dios,
  cpa-NT: 'jøng² ca¹chiánh² Simeón héi² guing². Ca¹mi¹juanh¹²dsa Diú¹³. Ca¹juúh²dsa:'
  dso-dso: ସେଡ୍‌କିବେଲେ ସିମିୟନ୍‌ ସାନ୍‌ପିଲାକେ କଲେ ଦାରି ପର୍‌ମେସରର୍‌ ମଇମା କରି କଇଲା,
  meu-meu: Bena ia ese e abia, e rosia, Dirava e hanamoa, eto,
  yva-NT: 'Umba Simeon po Yesus aijade po akepano aneme rai umba po Amisye ararimbe
    pare:'
  dgc-dgc: Ey ti Simeon, éy inalap na tu anak a kinélkél, a tulos nagpasalamat siya
    ta Diyos.
  zpm-NT: 'Dzigo me wbig bdeedz win, rdeed me xquizh lo Dios, rëb me:'
  hix-NT: Bàryekomo txko yanàmye hatà, Semyawu, tonaka. Apa y, ohxe xaxa manay hamà,
    kekon hatà, Khoryenkomo wya.
  sim-sim: Or heyehe Jisasin or tlolo simbihi hi Avui Wasilakahin or hauowehe ormu
    mbara.
  npi-ULB: त्यसपछि शिमियोनले बालक येशूलाई काखमा लिएर परमेश्‍वरको प्रशंसा गर्दै भने,
  cgc-cgc: gaprani Simeon ki danen daw pakengkeng din Jesus i. Gadayaw kanen ta Dyos
    na ambal din,
  tim-tim: Simeoŋŋe nanaŋ are lokom hin dâm Anutu magaŋep,
  yor-yor: 'Nígbà náà ni Simeoni gbé e ní apá rẹ̀, ó fi ìbùkún fún Ọlọ́run, ó ní:'
  wos-wos: 'Hura wulayimbéka dé Simeon wun nyanré hérae déka tambambu hura téta dé
    Godna ximbu harékéta dé angi wa:'
  emp-NTPO: 'Simeoʌ̃ba dji warra unusid̶e bara edaped̶a Ãcõrẽa nãwã bia jarasia:'
  eng-F35: 'Simeon took Him into his arms and blessed God and said:'
  ind-ind: Lalu Simeon menyambut bayi Yesus dan memangku-Nya sambil memuji Allah,
    katanya,
  pes-OPCB: 'شمعون، او را در آغوش کشید و خدا را ستایش کرد و گفت:'
  mpt-mpt: Simione mene atemnea afu dobonea Gode niniino dobtouleb bianea baanea
  ssx-ssx: Simionima꞉ mo weki meata꞉ Koda꞉ pa꞉ta꞉ keiyae pi alo hata꞉ alota꞉
  mkl-mkl: ŋɔi Simeɔ̃ í ɡbɑɑ í muu si ɑwɔɛ í sɑɑbu Ilɑɑɔ̃ wɑ ni,
  gaq-gaq: ଉଡ଼ିବେଲା ଶିମିୟୋନ୍ ଆମେକେ ବୁଲୁନ୍ନିଆ ୱାଚେ ଇସ୍‌ପର୍‌ନେ ଦନ୍ୟବାଦ୍‍ ବିଚେ ବାସଙ୍ଗ୍‌କେ
  gof-RNT: Simooni mokki ekkidi na7aa idimmidi,
  unx-unx: 'ଇମ୍‌ତାଙ୍ଗ୍‌ ଶିମିୟନ୍‌, ହନ୍‌କେ ଖାକିୟାଅକିୟାଏ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌
    ଏମ୍‌ତାନ୍‌ଲଃ କାଜିକେଦାଏ :'
  gah-gah: 'Simeó nene gipa Izesunima zanava oko geheneike Ómasi agepoka like láa
    loko limó:'
  lcm-lcm: kala ngot ia na kala alatun a God asukang ke,
  aer-aer: 'Nhenge Simeon re Temple akngerreke irrpenhemele ampe akweke Jesus renhe
    aretye-alheke. Kele re ampe renhe inetye-alhemele amultele atnyenemele Ngkarte
    akertnenye-werne-atheke alyelhemele:'
  qvc-NT: 'chay Simiyunqa Jisusta marqashpa, Dyusta kayshina ancha alabarqan:'
  tgl-ULB: tinanggap siya ni Simeon sa kaniyang mga bisig, at nagpuri sa Diyos at
    sinabi,
  cbs-NT: 'benimakain María Jesús mebintan ikuxun Ibu Dios kenwankin yuikin:'
  xtm-NTPP: 'Te Simeón ma, ni kanundee de ya, te ni ndachiñu''u de Su''si ma, jiña''a
    de:'
  nnq-nnq: Simioni ngampokela mwana mukuboko jakwe kongo akannumba Nnoongo, kulenga
  bao-NT: 'Simeón pea cʉ̃re ami pʉja, Ʉmʉreco Pacʉre o biro ĩi baja peo nʉcʉ̃ bʉoupi:'
  san-ORI: ଶିମିଯୋନ୍ ଆତ୍ମନ ଆକର୍ଷଣେନ ମନ୍ଦିରମାଗତ୍ୟ ତଂ କ୍ରୋଡେ ନିଧାଯ ଈଶ୍ୱରସ୍ୟ ଧନ୍ୟୱାଦଂ
    କୃତ୍ୱା କଥଯାମାସ, ଯଥା,
  rmn-rmn: 'о Симеон лиляс э пуёс андэ васта, махтады э Дэвлэс тай пхэнляс:'
  huv-NT: 'Quiaj Teat Simeón angóchan a nine, tasap mapeic. Tandeac najneajay masaj
    Teat Dios, tapiüng:'
  otn-NT: 'Nu̱na̱ ra̱ Simeón bi hyanna̱ ts''ʉnt''ʉ ngue bi dɛts''i. Bi ja ma̱mma̱di̱
    Oja̱ p''ʉya, bi ''yɛ̱na̱:'
  nop-nop: Simion adi mihi u toboŋa Bepaŋ indiŋ niutumbaguk.
  obo-NT: To nokita ni Simeon iddos anak, id sopipi rin woy id doong din kos Monama.
    Kahi rin to,
  kca-kca: 'Симеон Ԓўвеԓ йоша ўсԓы, Турәм ишәксәԓы пӑ пŏтәртты питәс:'
  cak-ENT: 'Ri Simeón xuch''elej c''a ri ac''ual, y richin que xuya'' ruk''ij ri Dios,
    xbij c''a:'
  lif-NT: ᤛᤡᤔᤡᤕᤥᤏᤖᤧ ᤁᤢᤜᤢᤰᤁᤥ ᤀᤅᤧ᤺ᤰᤘᤠ᤺ᤴ ᤐᤰᤂᤢᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ ᤑᤥ᤺ᤛᤢᤖ ᤀᤰᤂᤣ
    ᤐᤠ᤺ᤳᤋᤢ.
  mie-NT: 'De Simeón nī numi ndeē dē ji, de nī ncāhān dē jā vāha ndasí Yāā cúu Yāā
    Dios, de ncachī dē:'
  san-TIB: ཤིམིཡོན྄ ཨཱཏྨན ཨཱཀརྵཎེན མནྡིརམཱགཏྱ ཏཾ ཀྲོཌེ ནིདྷཱཡ ཨཱིཤྭརསྱ དྷནྱཝཱདཾ ཀྲྀཏྭཱ
    ཀཐཡཱམཱས, ཡཐཱ,
  qve-NT: 'Chaypin Simeonqa wawata marq''arikuspa, Diosta alabaran khaynata:'
  pao-NT: Soo Simeon ka Jesus tzahedase, tu puta-wi oo hedapunnena, ka Te Naa-matoo
    nanesootuhiwunu mee unnewunu,
  cbu-NT: Kanxoo yamayaru, pachipeeru, Apanllpat tsiyatku, mang, tárangiya;
  usa-usa: 'Tímionima Îtumma awíqtokena Áánûqtuni áwîqa múte kéyauyena maará-tiraiye:'
  soy-soy: 'Simeyɔɔ uu u kpísi, uu Uléécɑɑ pɑkɑrɛ uu rɛ:'
  hui-hui: Ani taba yalu ibiyagola Simiono ibugua Yasu gime taba yuwa Ngode Datagaliwabenaga
    mini yaraga halu ka̱i̱ lalu ogodagua lene.
  amf-amf: 'Ogo wodanka Simoon naasaam yidar tiyate incayse, Barjoam gobshada yin
    ki giyade:'
  quc-NNT: 'Ri tat Simeón xuq''aluj ri ala, xuya u q''ij ri Dios. Xub''an orar, xub''ij:'
  dob-dob: ꞌEnega Simioni gwama nina ꞌiꞌaalena ga Yaubada ꞌena ꞌilokagutoki, ꞌigwae,
  wrs-wrs: Doa diva Simeonmba Yesusmba avalnamini holvoranamba, os Sesoam okolavna.
  mca-mca: 'pa'' Simeón weikuti''ƚ wetju''ƚ pekhewe''en pe'' witlijtsitjiyifi qa tik''eyij
    pa''aj pa'' omeƚa''s, qa iyinetspha''m pa'' Dios, qa yit''ij pa''aj:'
  kiw-kiw: '@see-verse:LUK.002.027'
  tzo-TZC: 'Jech ti Simeone tey laj spet ti olole. Jech lic yalbe slequilal ti Diose:'
  mya-mya: ရှု​မောင်​သည်​သူ​ငယ်​တော်​ကို​ပွေ့​ချီ​၍​ဘု​ရား သ​ခင်​၏​ဂုဏ်​ကျေး​ဇူး​တော်​ကို​ချီး​ကူး​လျက်၊
  gng-NT: 'nɛ Simeyɔn teke'' kɛ̀ ki ŋuuke, ki pɛ̀keh Uwien ki teh:'
  cbi-NTPO: 'Simeón Jesúsnu ya'' tyaapachi angue'' taditu, Diosya mika urave titu
    tsandimi:'
  ikk-NT: Simiọnụ nọ parị nwa hụ, ja Osolobuẹ mma, sị,
  leu-leu: '@see-verse:LUK.002.027'
  maz-NT: 'Nguec''ua ''ma o cjogü e José ''ñe e María, o tsja c''ua e Simeón o ndës''i
    e Jesús, o unü ''na pöjö Mizhocjimi o mama:'
  bod-N: སི་མུ་ཨོན་གྱིས་ཕྲུ་གུ་པང་དུ་བླངས་ནས་དཀོན་མཆོག་ལ་བསྟོད་ཅིང་བསྔགས་བཞིན་འདི་སྐད༌དུ།
  tca-NT: 'Rü Ngechuchuxü̃ naganagü ga Chimeṹ. Rü Tupanaxü̃ nicuèxüü̃, rü ñanagürü:'
  zpl-NT: 'che unaꞌtse Simeón Jesuse nu uchiꞌchilla liꞌinu nu unilla bedichiaꞌ nzeꞌca
    lu Diose, nú unilla:'
  mbc-NT: 'Era''ma tîuya pe Simeãoya mîîkîrî more yanumî''pî temekon pona. Moropai
    Paapa yapurî''pîiya. Mîîkîrîya ta''pî:'
  ndg-ndg: ndipo Simeoni atipokiya kwaluboko lwake, na atikumsifu Nnongo nabaya,
  wsk-wsk: 'Simeon kuriang mu nuguting te tam ale kokosa karogo yasaram, ale Kaem
    nup patawu se balam:'
  toj-NT: 'Jaxa Simeoni ti sc''atantela ja yal alatz Jesusi. Ti och sc''an yi stz''acatal
    ja Diosi:'
  tbc-tbc: Agog Simion Jesus ileg siŋiren na yaug ilatig Anut per ipanig igo ibol,
  sna-sna: 'Simeoni akamubata mumaoko ake akarumbidza Mwari achiti:'
  smk-NT: na'kit naya ni Simeon ket binibi naya. Ket nikisalamat ya konan Dios nin
    wana,
  grc-TCGNT: καὶ αὐτὸς ἐδέξατο αὐτὸ εἰς τὰς ἀγκάλας αὐτοῦ, καὶ εὐλόγησε τὸν Θεόν,
    καὶ εἶπε,
  gof-WFTW: Simooni mokki ekkidi na7aa idimmidi,
  spa-BLM: entonces lo recibió en sus brazos, bendijo a Dios y dijo
  kyz-NT: 'A''eramũ ''ga Jejui ''ga wuja rupia ojywa pe. A''eramũ futat ''ga oje''ega
    monou Jarejuwarete ''ga upe:'
  dao-dao: a kut am hnasen kpawmki naw, Pamhnam mküimto lü,
  cya-cya: 'Xacan'' mdi''in tyaa scun yu Simeón can'' ''in cuhui'', mdyaa yu xu''hue
    ''in Ndiose, lo'' nchcui'' yu:'
  nii-nii: Simion eim kangi ei sipi sipim. Si pang kin, Gos embe ambił tonu kindpi,
    yi nim.
  ign-NT: 'Tacahe, te máimahapa ema Simeón ema amuya, mavehapa, majupacapa. Tásiha,
    macuna­cha­rinehi ema Viya te anuma. Macahepa ema Simeón:'
  dik-NT: Go Thaimon Jethu jɔt ku leec Nhialic ku lueel,
  cac-cac: 'Axo vin̈aj Simeón chi'' ix chelanq''ue jun unin chi'', ix yalan vach''
    lolonel vin̈ d''a Dios. Ix yalan vin̈:'
  tzj-E: 'Tak xe''ekaja ruq''uin, ja'' Simeón xch''elej ch''it ch''uch'' y xumaj rya''ic
    ruk''ij Dios, cawra xbij tzra Dios ra:'
  san-BUR: ၑိမိယောန် အာတ္မန အာကရ္ၐဏေန မန္ဒိရမာဂတျ တံ ကြောဍေ နိဓာယ ဤၑွရသျ ဓနျဝါဒံ ကၖတွာ
    ကထယာမာသ, ယထာ,
  yaa-NT: 'Simeón atoki oxõ inimayanã Jesús yome pishtakẽ chishtoinĩfofãni, mã tãpixõ.
    Nãskafaxõ Nios yoisharani iskafakĩ:'
  cab-NT: ába loúyuajani Simeón, ába líchugun eteíngiruni lun Búngiu, aríñageina ligía.
  clu-clu: Pagkakita ni Simeon sa bata, ginbuul na kag nagdayaw tana sa Dios; makon
