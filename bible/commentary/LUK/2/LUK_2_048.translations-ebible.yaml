  buk-buk: Têŋ ndoc Maria lu Josep sêlic iŋ, naŋ sêhêdaê. Ma Maria ndac iŋ, “Aneŋ
    balê, tu sake-ŋga am kôm gêŋ dindec têŋ alu damam? Alu aŋsalê am ti ŋalôm ŋawapac.”
  pri-NT: 'Ûna ru côoê wà du nyaa ma caa kêe, â ru nye dau pò kaa gooé, â é ina têe
    nyaa kêe pâ: «Pwiini, gorodà na gà pwa tâbu na wàrapwiri? Gà côo, wàibu ma caa''gà,
