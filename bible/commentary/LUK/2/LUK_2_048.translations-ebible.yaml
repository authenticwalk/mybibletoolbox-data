  zpq-NT: 'Na'' cate'' besele''e x̱axṉe''en ḻe'', besyebande'', na'' xṉe''en gože''
    ḻe'': ―Xi''iṉdagua'', ¿bixc̱hen'' chondo'' neto'' ca''? X̱ao'' nga na'' neda''
    ba gwdato'' beyiljwto'' le'', na'' da'' juisyw ba ble''eto''.'
  por-TFT: Quando os pais dele o viram, ficaram muito maravilhados/pasmados. A mãe
    dele lhe disse, “Meu filho, por que é que você fez isso conosco? Seu pai e eu
    temos estado muito preocupados ao procurarmos (excl) você?”
  gwi-NT: Viyehghan nąįį nijin Dęhtły'aa Choh Gǫąąhtan nąįį haa giiyąh'in dąį' łyaa
    geegagoolii kwaa goots'an goodlit. Vahan t'iiyahnyąą, “Shizhuu, deeni'in t'ini'in?
    Niti' haa khyų' nankarantii dąį' łyaa tsineeroolii.”
  gvn-gvn: Bula ngamu-nganjanangka nyungun nyajin Godundumunbu bayanba, bula yalarrku
    kungkurr-kadan. Ngamungku nyungundu yalaman, “Kangkal, yundu wanyurrinku ngalinin
    bawan? Ngalin wawu-buyunman yununku, yunun nubil-nubin.”
  nhy-NT: 'Nijkuak itajwan okitakej, sa otlajtlachixkej. Iwan imaman okilwij: ―Nokone,
    ¿tlanik ijkón otitechtoktij? Mopapan iwan nej sa tekitl titlanemiliaj timitztemojtinemij.'
  asm-FB: মাক-বাপেকেও তেওঁক দেখি আচৰিত হ’ল৷ মাকে তেওঁক ক’লে, “বোপা, তুমি আমালৈ কিয়
