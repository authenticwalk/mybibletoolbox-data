    na, “Yesus! Nga tao ka Èu pajꞌèra jiꞌi sèmi neꞌe? Ama Mu dènge jaꞌa patangi-tenge
    Èu heo dꞌèlu!”
  tnp-tnp: Kəni nian rəhan tatə mɨne mamə kəmueh, kəni narmɨlau təmiuvɨg pɨk ohni.
    Kəni rəhan mamə təməni=pən kəm in məmə, “Nətɨk. ?Nəkəhro matol lanu lan e tɨmlau.
    Itɨmlau rəham tatə nɨkitɨmlau təhti pɨk ik, kəni iətuəsal pɨk lam.”
  urd-urd: और वो उसे देखकर हैरान हुए। उसकी माँ ने उससे कहा, “बेटा, तू ने क्यूँ हम
    से ऐसा किया? देख तेरा बाप और मैं घबराते हुए तुझे ढूँडते थे?”
  hot-hot: Êŋ ma lambô lo talêbô êyê yani ba esoŋ kambom haviŋ. Ma talêbô hanaŋ, “Yenaŋ
    okna, hudum malê aêŋ? Yai akô kambom ba abôlêm o.”
  mqj-NT: 'Mangnga-mangngami duka'' to matuanna ummitai. Ma''kadami indona lako nakua:
    “O anakku, maakari ammu ma''pasusi lako kaleki? Tae'' dengan ra''da penawangku
    sola ambemu umpeangko.”'
  rus-SYN: 'И, увидев Его, удивились; и матерь Его сказала Ему: Чадо! что Ты сделал
    с нами? Вот, отец Твой и я с великою скорбью искали Тебя.'
  mbh-mbh: Ma or paini o thepol i ma o kukuk rintet nge. Ma inina i ria i ve, “Tuk,
    ong vova ake ong oma ol vene ake nge them paini, e? Na them e tomom, lemimem kerere
    nge wong make them kath ong.”
  bdd-bdd: Ta wete tutaina tamana ma sinana siꞌiteya nuwadi ꞌihenainaida, ta sinana
    ꞌihegwaeya, ꞌigwae, “Natugu, toꞌaha weyahina bewa gidemusa ꞌupaihowa ꞌeseya, ta
    ꞌoinega maꞌima nuwagala tamau baꞌidagu ꞌabesebesego?”
  cbt-NTPO: Inaquë quënanahuatona', a'shinso' pa'yanin. —¿Onpoatonta' hua'hua napotërancoi?
    Ni'quë'. Pa'yanatoi, cara tahuëri yonisápirainquënhuë', ipora huarë' quënanainquën
    huachi, itërin.
  rmy-SERVI: 'Кала дад и дэй удыкхле Лэ, прылиле када пала баро дыво. Тунчи Лэхкири
    дэй пхэнда Лэсти: — Чяворо! Со Ту стердан амэнца? Мэ тай дад Тиро родаґас Тут
    баря дукхаґа дэ їлэн.'
  srn-NT: 'Di Maria nanga Yosef si En, den no ben sabi san fu taki. Dan Maria taki:
    “Boi, fa Yu kan du a sani disi nanga unu? Luku fa mi nanga Yu p''pa ben e waka
    suku Yu, bika un ati ben de na dyompo.”'
  cta-NT: 'Loꞌo juaꞌa̱ nguꞌ cusuꞌ jiꞌi̱ nu piti biꞌ ni, ndube tsa tiꞌ nguꞌ biꞌ loꞌo
    naꞌa̱ nguꞌ jiꞌi̱ yu chaꞌ stuꞌba ti ntucua yu loꞌo nguꞌ tlyu biꞌ. Liꞌ nchcuiꞌ xtyaꞌa̱
    yu loꞌo yu: ―¿Ni chaꞌ laca nguaꞌni nuꞌu̱ juaꞌa̱, sñiꞌ? ―nacui̱―. Quiñaꞌa̱ tsa
    ngulacua tiꞌ naꞌ loꞌo sti nuꞌu̱ macala su ndyanu nuꞌu̱.'
  bqc-SIM: 'Kɛ́ aà de ń aà dao aà è, à bↄ̀ ń saɛ, ↄ̃ aà da òɛ̀: Bↄ́yãi ń
    kɛ̀wɛ̃ɛ màai? N mae ń mapio, wá pↄ yà n wɛɛlɛa guu.'
  tcz-CHONGTHU: Anu le apan ima lunggel je jong ahelhon tapoi. Chuin anun ahinseiyin,
    “Chapa,” ipijeh'a hiche hi keini koma nabol ham? Napa le keiman munjouse kahol
    lhon'a lunggim a kahilhon tai, ati.
  mar-mar: जेव्हा त्यांनी त्यास पाहिले तेव्हा ते आश्चर्यचकित झाले. त्याची आई त्यास
    म्हणाली, “मुला, तू आमच्याबरोबर असे का वागलास? ऐक, तुझा पिता व मी कष्टी होऊन तुझा
    शोध करीत आलो.”
  snp-snp: Eti o minato, olafote melafote ya eyeti ouni wito olafokafo eti loto loumami,
    Nanefo, kamo nedito eti o ledane? Mekafote sete-muludeu ogofu naba-naba kolito
    monika wili minomi ya ma ágabe? loto loumaiye.
  isl-isl: 'Foreldrar hans vissu ekki sitt rjúkandi ráð: „Elsku drengurinn minn,“
    sagði móðir hans, „af hverju gerðirðu okkur þetta? Við faðir þinn vorum dauðhrædd
    um þig og höfum leitað þín um allt!“'
  spy-NT: Kinam kuut kwaan āk kaamet. Kulēēnchi ꞉kaamet, “Baaba, ng'ālyoo nee ꞉nyi
    'kēēyēwēēch! Ntēē siikōōnēēch keeluyaatee wōli tukul?”
  xnn-xnn: Nasdaaw gedan da inana issan nang-ilaanda ken siya danat kanan, “Anakko,
    dakan egay naiboweg ken dakami? Madadanagan kami ken amam ay mang-an-anap ken
    sik-a.”
  mwe-mwe: Ainagwe na akwabhe bhashinkukanganigwanga bhakammonanjeje. Akwabhe a Malia
    gubhammushiye, “Gwe mwanangu, kwa nndi ushikututenda nnei? Nne na ainago tushikuuloleya
    kwa lipamba.”
  tte-tte: Saugana tamana yo sinana sigitai kateli sipitali. Mwa sinana iwalo koina
    iba, “Natugu, gubesi mumuga bwaite uginauli kolimai? Yau yo tamam kanuwanuwatu
    lalakina yo kaloyaloya kaiwem.”
  tcs-tcs: Papa ane mama blo em i bin prapa atzamp wen demtu bin luk Zizas de wea
    ol dem tisa. Den mama blo em i bin spik po em, ‘Mai boi, wanem yu bin mekem diskain
    po. Mitu bin prapa nadakain wori. Mitu bin lukraun po yu ebriwea.’
  hlt-THB: A nu ingkaw a pa ing a ni huh awh, a nik kawpoek kyi hy. A nu ing, “Ka
    capa, kawtih vemyihna nani sai hy? Na pa ingkaw kai ingtaw ly doena ni sui nih
    nyng,” tina hy.
  soq-soq: Tane gombawa wimone me ewane insaisau mai rualepona ita inawa me diene
    wanase, “Otona, dima baiwa no epe dewaneana? Ne mamaa nata nuamba polaida wano
    banukasaeite leite mape winen.”
  qub-qub: 'Chaycho caycajta tariycur papäninwan mamanga almirasha ricacuran. Nircur
    maman niran: «Jesús ¿imanirtaj caycho quëdacurayqui? Papäniquiwan nogaga fiyupa
    llaquishami ashishcä.»'
  att-att: Á pakasingan nayù ira darakal na kuna nga mepagitubang sù ira mamesturu,
    napállâ ira gapay. Á kinagi ni innò na kuna, “Anâ ku! Ngattá ta kunniaw kingnguám?
    Nepallà yù burung mi kâ amám nga magala-alek nikaw!” kun na.
  bki-bki: Ana telikiti napano kanano tormoruo juo nalo amial ka napano naio jom̃a
    mila jibe na, amiilo toru kanio, ana kenieno mil banio, berinavo “!Ai, keneriku!
    ?Bior vaio ana kojidom ka kala lelan kumemi ve toru tibe na? Keialio, kumemi juo
    numisiragso-o mia, maka lele nuvilealso, komila kumemi numijog kirivova-o mia.”
  bqp-bqp: 'Kũ a de kũ a dao a è, à bò ń sarɛ, akũ a da pìnɛ: Bↄ́yãi n kɛ̀wɛrɛ
    lɛɛ? N de kũ makũo, ó bídi kɛ̀ n wɛtɛna yãi.'
  mcp-mcp: 'Ja óbyɔ̂l bɛ́ bwə́ á dʉ́g nyə yí, bwə́ á jág bul káam. Nyɔɔŋgʉ́ mú cɨ
    nə nyə nə́: «Mwân waam, jɨ́ wó mə́ sá sə́ ntʉ́nɨ nɨ? Wo mpú nə́ sá shwóóŋgʉ̂ sə́
    mə́ ŋgə sɔ̧́ wo nə milâm gwɔ̂w?»'
  hat-hat: 'Lè papa l'' ak manman l'' wè l'', yo pa t'' manke sezi. Manman li di l''
    konsa: Pitit mwen, poukisa ou fè nou sa? Se pa ti chache papa ou avè m'' nou pa
    chache ou. Ou fè kè n'' kase.'
  npl-NT: 'Ijkuak itajwah okitakeh omotlajtlachialtijkeh, iwa imamá okili: —Nokone,
    ¿tleka ijkó otechtokti? Mota iwa ne, satlawel otimomojtijkeh, ken amo kanaj otimitsajsiah.'
  bgg-bgg: Iphuii-imuii de ai ji è rek ramuii pha ji riig srane, “Nowbuang dun, chiih-è
    imuii è idufuii shii yao, gu dufuii na è gasa shii diig nyie rek phlei? Na aphuii
    gasha ne munow thiig srane rum ne na shii soh.”
  eng-TCENT: When his parents saw him, they were astonished. His mother said to him,
    “Child, why have yoʋ treated us like this? Behold, yoʋr father and I have been
    looking for yoʋ in great distress.”
  eng-BSB: When His parents saw Him, they were astonished. “Child, why have You done
    this to us?” His mother asked. “Your father and I have been anxiously searching
    for You.”
  cpu-NT: 'Ikanta jiñaapairira ashitariri, ipampoyaaminthatapaakeri, okantapaakeri
    iriniro: “Notomí, ¿tsikama pinkantenaka? Osheki nokokovatakemi notsipatari piri,
    iniroite pomintharovaneentakena.”'
  san-ASM: তাদৃশং দৃষ্ট্ৱা তস্য জনকো জননী চ চমচ্চক্ৰতুঃ কিঞ্চ তস্য মাতা তমৱদৎ, হে
    পুত্ৰ, কথমাৱাং প্ৰতীত্থং সমাচৰস্ত্ৱম্? পশ্য তৱ পিতাহঞ্চ শোকাকুলৌ সন্তৌ ৎৱামন্ৱিচ্ছাৱঃ
    স্ম|
  tac-NT: 'Napu''lige alué o''nola ''lige eyela etesa aliena benegá ra''icha ajtígichi
    alué ralámuli ''yuga, pe i''kilí jábale, ''lige pe''tá nujubapi eyélaka anele:
    ―Mué towí, ¿mueka chonigá ala''simípiché? Ramueka ''we chálagá e''yénilie ''yaga
    mué.'
  eng-WEBPB: When they saw him, they were astonished; and his mother said to him,
    “Son, why have you treated us this way? Behold, your father and I were anxiously
    looking for you.”
  gfk-H: Ma ing no nuna tata ma no pawasina dir ga nas ia, dir ga manga karup. Io,
    no pawasina ga tangai tana bia, “Natigu, wara biha bia u gil mamir hoken? Iau
    ma no raam sus mamir manga ngarau panei uga wara silsilhei uga.”
  viv-viv: Tu hinana tamana hiꞋitana againe hiyaulowoga. Badi hinana higahena higayo,
    “Natuku, gavadi-yo hidedemi uhuluvima? Tama be imaꞋe yama wanuwavita o alelele.”
  yao-yao: Achaŵelesi ŵao paŵammweni ŵasimosile. Che Maliamu achikulugwe, ŵammusisye
    Che Yesu, “Ana mmwe mwanangu, ligongo lyachi ntutesile yeleyi? Nnole, atati ŵenu
    noneji twaliji nkunsosa tuli ni lipamba.”
  tgp-tgp: Ale tamana enia tinana lara la tapaia, la hutura tavera hinia. Ale tinana
    mo verea isana mara, “Natuku, mata sava ko vailehilehi kamam sohena? Enau tamam
    kama aleho vavano r̃omimam mo jovi tavera!”
  auc-NT: Mæmpoda ïñömö mänïñömö pö guiite ayöna Itota mänömaï cæcä adinque guïñente
    wædatapa. Tömengä badä tömengä ingante, —Botö Wëmi ëñëmi. Mönatö ïmönate quïnante
    mänömaï cæbii. Ïñæmpa bitö wæmpo tönö mönatö bitö ïmite ante ancaa diqui diqui
    minte wæwentamönapa.
  kbc-NT: Niɡ̶ijo eliododipi noɡ̶onadi, aaɡ̶aɡ̶a oyopo. Odaa naɡ̶ajo eliodo meetalo,
    “I-oonigi, igaamee ina mideɡ̶emiitoɡ̶owa? Alopoo! Ǥadiodi, eeyomoda, eliodi me
    joɡ̶owikomataaɡ̶atibigaɡ̶aji.”
  bmh-bmh: Gonugau memeg anag dual go Nou zaueim dareun betei uligaimai, esilakinar.
    Anag nug gonugau mogoi aureun, “Izal mogoi, na einen ig guzenai igul migem? Ig
    memen dual na en oigeb uhu mina, ig na itanize gil huia ai daremun.”
  ctu-BL: 'Tsa'' toj sajtiyob i pusic''al i tat i ña'' che'' bʌ tsi'' q''ueleyob.
    María tsi'' sube: Calobil, ¿chucoch che'' tsa'' melbeyon lojon? Awilan, jini a
    tat yic''ot joñon ti'' ch''ijiyemlel lojon c pusic''al tsac sʌclayet lojon, che''en.'
  meq-meq: 'Bəba ŋgay hay tə ŋgatay andza niye na, a gatay hərɓaɓəkka. May ŋgay a
    gwaɗay: «Wawa ga, ka gamay andza niye na, hərwi mey? Nəmay ta bəba yak na, faya
    nəmaa pəliye kar. Mədzal gər may ka dzədza haladzay.»'
  noa-H: 'Mag chi machnaan jãrr sim hoobaicheewai, chi jöoinau hamach wir haigpai,
    —¡Mʌgah! Pʌdë hoobá, mʌigta sĩebma hajierram hanʌm. Magbaawai chi hãdau magjim
    hanʌm hich chaairag: —¿K''ant''eeta mʌgcha maar p''it''urg waupibarma? Pʌ jʌr
    wënʌrrʌmua marau pʌ k''ĩirju nʌʌ hajimwai hajim hanʌm, hich chaairag.'
  alp-NT: Kai kena Eni elake inaiju esi seluIje, esi heraneNi eleki inaI ibeteke lokoI
    be, “Kuanae, Aono ele mere ete ami le mula? AmaMu luama susa kai nikwa lokoMu.”
  san-VEL: taad.r"sa.m d.r.s.tvaa tasya janako jananii ca camaccakratu.h ki nca tasya
    maataa tamavadat, he putra, kathamaavaa.m pratiittha.m samaacarastvam? pa"sya
    tava pitaaha nca "sokaakulau santau tvaamanvicchaava.h sma|
  kbq-kbq: Hagi nererake nefake nege'ne, antri nehune, nerera'a anage huno hu'ne.
    Mofavre timoka na'a higenka amanahu kavukvara hunerantane? Ko, negafa'ene, nagranena
    amuhohuta kagrikura nehako'e.
  kbh-kbh: 'Chabe bëtsë́tsata chca tbojáninÿe ora, chátnaca ibojenjnaná. Chora, chabe
    mamá tbojaniyana: —Uaquiñá, ¿ndáyeca chca bëndátaftaca tcojama? Taitá y ats̈e
    corente enócochinÿenata cbondënguá ca.'
  ron-LSB: 'Când l-au văzut, au rămas uimiți, iar mama lui i-a zis: “Fiule, de ce
    te-ai purtat așa cu noi? Iată că tatăl tău și cu mine te așteptam cu nerăbdare”.'
  pon-pon: 'Ira lao diaradar i, ap puri amuiki. In a ap majani on i: Nai jeri, da
    me kom wiaki on kit met? Mani, jam omui o nai raparapa kin komui janejan.'
  nhe-BL: 'Huan quema itatahua quipantijque, quisentlachilijque. Huan inana quitlatzintoquili:
    ―Nocone, ¿para tlen titechchihuili ya ni? Na ihuaya motata nelía timocuesojque
    huan timitztemojtinentoque.'
  sps-sps: Nainy te tagei ari Ya ere taman Ya me tsinan Ya ri ngian iny Towa sen tsinan
    Ya tsue of Ya, “Guei tsiau, kat fei Tsumanyi kat kat to tsumam ei? E tamamanyi
    ana nyo reesik fiisok tan tsikoo manyi.”
  wnc-wnc: Asatnake mingata anzing inikut, “Waaknga. Nanggaat naatda gae gawanda maiwan
    meya siknga nataamak. Dasingge nitde unzingu tasikuyak,” ngang inikut.
  bus-bus: 'Kɛ̀ à de kↄ̃n à dao à è, à bↄ̀ ń saɛ, ben à da bènɛ: Bↄ́yãnzi ń kɛ̀we
    lɛzi? N de kↄ̃n mapio bídi kɛ̀ n wɛtɛna yãnzi.'
  gub-BL: Tu a'e, ihy a'e no, ipytuhegatu hexak mehe a'e wà no. — Màràzàwe tuwe ereiko
    nezewe urewe 'y, i'i ihy izupe. — Neru a'e, nerekar iko a'e, ta'e nanerexak kwaw
    a'e 'y. Azemumikahy nezewegatete ihe no 'y, i'i ihy izupe.
  imo-imo: Yu kano ulkena tuku molorumu pungo kanoko mini lteringili anumuni yundo
    nimbei, “Ungulumu, ilto kinye peya pamili naa oli, ambe temona tenioya? Na andopo
    koropo koropo kelepolio lanie ilto mini ltembolo,” nimu.
  boj-boj: Onaqa aqa ai abu naŋgi a unsib prugugetosib aqa ai na minjej, “O ijo aŋgro,
    ni kiyaqa aqo ino abu wo kumbra deggonum? Ni que. Aqo aiyel are tulaŋ gulbeigwoqa
    ni qa ŋamoqnam.”
  eng-DRA: 'And seeing him, they wondered. And his mother said to him: Son, why hast
    thou done so to us? behold thy father and I have sought thee sorrowing.'
  knf-knf: 'Wi bajugul bawinuluŋ, bakak añoŋar maakan. Kë anin aşë ji na a : « Abuk
    naan, ibaa dolun do we hënk ba? Tenan! Nji na şaaş ŋhaajala maakan awo ţi pla''u.
    »'
  san-KHM: តាទ្ឫឝំ ទ្ឫឞ្ដ្វា តស្យ ជនកោ ជននី ច ចមច្ចក្រតុះ កិញ្ច តស្យ មាតា តមវទត៑,
    ហេ បុត្រ, កថមាវាំ ប្រតីត្ថំ សមាចរស្ត្វម៑? បឝ្យ តវ បិតាហញ្ច ឝោកាកុលៅ សន្តៅ ត្វាមន្វិច្ឆាវះ
    ស្ម។
  arn-NT: 'Feymew Jose engu Maria peputufilu ta Jesus, pellkelewey engu. Fey Maria
    feypifi ta Jesus: —Iñche ñi püñeñ, ¿chumngelu anta femngechi femmuyu? Tami chaw
    ka iñche kintuyawüluwpeyiñ rume kutrantupiwken mew.'
  zas-NT: 'Chi baguiaa ree xdadaman laaman, dád badxaloj reeman, dxel rëb xniaaman:
    ―Xiꞌn, ¿chexc zeel basajquil dunujn zian? Xdadil con naj dád nadxuꞌn xgab caydiilan
    lüj.'
  ken-NT: Mpok anɛ chi nɛ nnɔ bághɔ́ yi, ɛbhak bhɔ chi ɛnyɨŋ maknkay. Nnɔ abhɛ́p
    yi bɛ, “Mɔ́wa, mbʉ ɔbhɨkɨ kʉ ɛtayɛ nɛ mɛ ɛnyunɛ!”
