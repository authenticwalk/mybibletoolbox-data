  adz-adz: Arangan ramanggan da rinanggan tsanganda Arangan da irunt fafun. Da rinanggan
    ini da Arangan, “Narungꞌ, ibianungꞌ da u nang ibiani da agai? Dzi da u ramanggam
    isau agu ruta nan maran furan ampi bingan.”
  sri-sri: 'Ĩgʉ̃ irogue doamakʉ̃ ĩãrã, ĩgʉ̃ pagʉsãmarã ĩãgʉkakõãñurã. Pago ĩgʉ̃rẽ
    ãrĩyupo: —Makʉ, ¿nasirigʉ gʉare irasiriari mʉ? Yʉ, mʉpʉ merã bʉro gũñarikʉri merã
    mʉrẽ ãmaabʉ, ãrĩyupo.'
  nal-nal: Maamaa ma naanaa zina di banglala iaa araan di raamin iaa naan. Ma naanaa
    zina xa piaat sina naako, “Naarugu, xunaze gu giu malasing angkanaan pana nimaa?
    Nimaa damaam maadi inaxam farvaras iaa ma maadi zazaleng iaa nua.”
  kyq-kyq: 'Kɛn kon̰ge jaay ɔŋin̰ se, naaɗe aakin̰ se tap ɓo, ɔkɗen taaɗ eyo. Ɔɔ gɔtn
    se kon̰ ɗeekin̰ ɔɔ: «Goonuma, kɛse naai Ꞌtɛɗjen nakŋ‑kɔɔɓm ɗi bini? ꞋBooyo, maam
    ute bubi se, nirlje teecga kꞋlee kꞋjei jea.»'
  kwd-kwd: Ma alata la Josef ma ni Meri gala agasia, gala ka 'alefo ba'ita. Ma ni
    ga'ia ka iila 'ilo'oo fana, “Wela agu, 'i'oo manata 'utaa famee'e lo'oo? Mama'a
    amu mai nau, mele kwailo mai ofi'o, ma mele ka manadai'o 'e iiki.”
  ded-ded: Nga nonggomama yereng ye hemma kpidohoma nonggeango yofi edeec, “Medac,
    ge nocac faka ifia anecmenec? Manggagoc nereng negengyohoc amma hofocgukecdic.”
  ewe-ewe: Edzilawo menya nu si woagblɔ esi wokpɔe o. Mlɔeba la, dadaa gblɔ nɛ be,
    “Vinye, nu ka ta nèwɔ nu sia ƒomevi ɖe mía ŋu ɖo? Mí kple fofowò míetsi dzodzodzoe
    nɔ diwòm le afi sia afi.”
  nuy-nuy: Naawiṉi-yung na-Joseph marri ngarra-Mary wunu-nayn niga, marri naawiṉi-yung
    wini-wurri-ḻaḻmayn aḏaba. Ngarraagi-yung nga-rriibi-yung ngi-yamayn nigawi-wuy,
    “Marig, yuga a-yangi yungguyung nagang nu-midaarr-gaṉibiyn, nimbaarruyn niiṉi
    aadanu? Nagang na-ninyarra marri ngaya anaani, ngunaa-galhaga-lharrmangi nugawi-wuy,
    anaani-yung niini-wurrij-galadi-wini-windiyung.” Dani-yung ngi-yamayn ngiga.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀⲨⲚⲀⲨ ⲈⲢⲞϤ ⲀⲨⲈⲢϢⲪⲎⲢⲒ ⲞⲨⲞϨ ⲠⲈϪⲈ ⲦⲈϤⲘⲀⲨ ⲚⲀϤ ϪⲈ ⲠⲀϢⲎⲢⲒ ⲞⲨ ⲠⲈ ⲪⲀⲒ ⲈⲦⲀⲔⲀⲒϤ
