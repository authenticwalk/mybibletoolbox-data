  sby-sby: Bashali bakendi mpobalamubona balakankamana. Lino banyina balamwipusheti,
    “Mwana obe, ulatwinshili cani cisa? Bona ame ne baiso tulashupiki kukuyandola.”
  sll-sll: Ena irang aang suri pi pa di hanere, ganulun dungwi. Aang pire yu ditongwi,
    “Wana ye. Na yal al suri tal gogo ol na tenia, talongwo ol na tene? Na nabin kina
    nomani si gogo dalere ni wa dubilua.”
  yaq-NT: 'Jume'' a'' yo''owawam junama''a a'' bichakai, kaachin ee machika, kia a''
    bitchuka taawak. A'' aewa intok inen au jiiak: ―Uusi, jaisaaka empo inien itom
    yaak. Ju''u em yo''owa intok inepo, tua te jachin eaka tee enchi jariusuk ―ti
    au jiiak.'
  uro-uro: Bä ma Jisas aa mamäkkäna di qräk mät ta nävät a qa rhoqoräkt i rha lu qa
    bä aa nanäk ki qoar na qa rhoqortäqyia, “Ngua emga, mäniekt bä ngia mualat toqor
    täkt sä un? Ngi lu, gi mam gä na ngo di unit täksot mamär nani a nge.”
  ita-1885: 'E quando essi lo videro, sbigottirono. E sua madre gli disse: Figliuolo,
    perchè ci hai fatto così? ecco, tuo padre ed io ti cercavamo, essendo in gran
    travaglio.'
  muy-muy: 'Ata bəŋani nday ata məŋani tàra tə̀dia ahàr a ti tàgra ejep a dal-dal
    àsaɓay. Eslini məŋani àhi ahkado : « Kə̀gri ere hini ana leli ti kamam, wur goro ?
    Nihi ahàr àhəliaba ana leli ata buk a dal-dal ga maɗəbay kur a. »'
  kqc-kqc: Ini nono baba mina vegasa ka tururu reyadi, kamini ini nono yaku ina rofu
    niyo, “Nai mida, beika resi una rofu makai reyo? Na yi babasa bi uka esika dudu
    ya maina reyafa.”
  rmc-ZRB: 'Сар Лес дикгле Лескєре дада, чудаліндепес, а е дай Лескє пгендя: — Чаворея,
    соскє Ту авка кєрдял? Тийро дад те ме Тут родагас, і іґєн дарагас важ Туте.'
  tav-tav: 'To bairi cʉ paco, José mena topʉ cʉ cabʉgayuparã. Cʉ bʉgarã catʉjʉ acʉacoajuparã
    na quena. Cʉ paco maca ocõo bairo cʉ caĩñupo: —¿Nope ĩi to bairo jãre mʉ bai tua
    weoyari? Mʉ pacʉ, yʉ yoaro mʉre jã macabapʉ. Seeto mʉre jã tʉgooñarique paiwʉ,
    cʉ caĩñupo.'
  eng-ULB: When they saw him, they were astonished. His mother said to him, “Son,
    why have you treated us this way? Listen, your father and I have been anxiously
    searching for you.”
  spa-VBL: 'Sus padres estaban totalmente confundidos cuando vieron lo que estaba
    haciendo. Su madre le preguntó: “Hijo, ¿por qué nos has tratado de esta manera?
    ¡Tu padre y yo hemos estado terriblemente angustiados por ti! ¡Te hemos estado
    buscando por todas partes!”'
  fra-_FOB: 'Quand ses parents le virent, ils furent étonnés; et sa mère lui dit:
    Mon enfant, pourquoi as-tu ainsi agi avec nous? Voici ton père et moi, nous te
    cherchions, étant fort en peine.'
  hau-ULB: Da suka gan shi, suka yi mamaki kwarai. Mahaifiyarsa ta ce masa, “Da na,
    don me ka yi mana haka? Ka ji, mahaifinka da ni muna ta neman ka rai a bace.”
  mal-mal: 'അമ്മ അവനോട്: മകനേ, ഞങ്ങളോടു ഇങ്ങനെ ചെയ്തതു എന്ത്? നിന്റെ അപ്പനും ഞാനും
    വ്യസനിച്ചുകൊണ്ട് നിന്നെ കണ്ടുപിടിക്കാൻ വളരെ വിഷമിച്ചു എന്നു പറഞ്ഞു.'
  kkc-kkc: Yesuwo owee dio ama dio oso Yesuye tei eligili odoo sabolo to kolone badoboome
    ogoloso dio diso. Eseme oweeye egeesee takaso, “Mo holo, nayo kasalame goo egeesee
    imapoo ka moodoowo? Nama asalo no esiamo silone diya kukuda sabolo sileeso,” diso.
  urd-GVR: Use dekh kar us ke wālidain ghabrā gae. Us kī māṅ ne kahā, “Beṭā, tū ne
    hamāre sāth yih kyoṅ kiyā? Terā bāp aur maiṅ tujhe ḍhūṅḍte ḍhūṅḍte shadīd koft
    kā shikār hue.”
  far-far: Ma kada sa Josef ma ni Mary keroa ada to'ona, keroa ka kwele 'asiana. Ma
    gaa nia ka fata 'uri fuana, “Wele nau 'ae, 'oe sasi 'uta 'amaro ne? Na maa 'oe,
    ma nau, karo nani mai 'uri 'oe, ma karo ka manata 'abero 'asiana.”
  suz-BL: आ आम आफोम मेको कली तशा, थाम्‍पा छक लाक्‍सा बाक्‍त। मिनु आ ममामी “आं तौ,
    गे मारदे आंस कली मोदेंशो श्‍येत गेस्‍की? इ आफ नु गो इ कली ‘ते लाक्‍गा?’ दे शुश
    हिंशा माल्‍तास्‍कु” देंमाक्‍त।
  car-NT: 'Ene''po mero, poto me imero mo''ko ijumy, isano enuta''san. Irombo mo''ko
    isano wyka''po I''wa: “Koki, o''tono''me ko ero wara na''na poko me''i? Tanariry
    ta na''na ajupiry aropotyi, awu ajumy maro!”'
  amp-amp: Yifammaf tisampno rhu hasetrn, rim hti fohtasmofr. Rim hti fohtashato mmemt
    memotr, “Bare, tamohmpno ndhtet neft namo? Ni hambro htfashato nnoh yima yuhum
    dungunanguwomno. Kangno, ‘Nko fitoko yir?’ Tkit tkitm wusono wusono rim hambrak
    mhambrakrouno.”
  bht-bht: तालू यीशुऐ दे माता पिता उसयो दिखीकरी हेरान होऐ, कने उदिया माता उसयो बोलया,
    “पुत्र, तू सांझो ने इयोदिया व्यवहार कजो किता? दिख, तेरे पिता कने मैं, तिजो तोपा
    दे कने बेचेन थे।”
  eng-NOY: And when they saw him, they were amazed; and his mother said to him, Son,
    why hast thou thus dealt with us? behold, thy father and I have been seeking thee
    in much distress.
  cub-NT: 'Ʉ̃i bʉcʉva jã́ivʉ ʉ̃́re noi, pare dápiarejaimad̶a. Que teni jípaco arejacod̶a
    ʉ̃́re: —Bʉcʉ, ¿aipe teni que d̶ayʉrʉ̃ ñʉjare? Jã́jacʉ, mipacʉ aru yʉ máre chĩori
    voivʉbu ñʉja mʉre, arejacod̶a õ.'
  ita-1927: 'E, vedutolo, sbigottirono; e sua madre gli disse: Figliuolo, perché ci
    hai fatto così? Ecco, tuo padre ed io ti cercavamo, stando in gran pena.'
  lww-lww: Ana pogos nap̃a arimana amio anena apisu nap̃a naga kila ke sanene, amilan
    pap̃isi, ana anena pis pania, pisape “Ei, naruu! Komin ya ne sinom̃an osape okila
    kare manene imimi sanene? Opisu ke ne, imimi lua makale ko pano-o, pe mom̃al ko
    re nena ga, ana okila imimi memloge piowa pap̃isi wa.”
  ron-BAYASH: 'Roditelji aluj isto aša asre tari ămirac kănd lor văzutălă akulo šă
    mumăsa ju zăs: “Fišjoru amnjov adăšje njaj făkut asta anovă? Tata atov šă ju as
    renj ăm mari brigur dă činji, păšći tot či kutanj!”'
  ckb-ckb: 'کاتێک بینییان واقیان وڕما، ئینجا دایکی پێی گوت: «کوڕم، بۆ وات لێکردین؟
    من و باوکت نیگەرانت بووین و بەدواتدا دەگەڕاین.»'
  nas-nas: Eeꞌnoko tee baumararinge oovureta taꞌninuretuꞌ, eeꞌnoko baukoi aaꞌpuuꞌ,
    “Nnuring, arekeeꞌkoo dake neeꞌ teeꞌ nkomeresi? Aung ee, neeꞌdaring poreꞌmoresing
    daꞌ besiꞌkoo noruꞌ mankiꞌmoresitaaꞌ.”
  uvl-uvl: Temene pe tana te esia i pe leteria lilil toto lange i. Pe tana hele lange
    i, “Tuk, o poia imem ke pomere? Iau pe temem letemem toto ia iong ke moat mo tango
    rere iong i!”
  eng-BBE: And when they saw him they were surprised, and his mother said to him,
    Son, why have you done this to us? see, your father and I have been looking for
    you with sorrow.
  ixl-CNT: 'Ech tzꞌejx ikꞌuꞌl qꞌul itxutx ibꞌaal aas tiltaꞌ. Utz tal vinan te ech
    tzaꞌ: —¡Vitzꞌin, kantuꞌ aas ech naꞌan qe tziꞌ! Tiira il atoꞌkꞌoꞌ tiꞌ achokleꞌ.—
    Texh te.'
  xsi-xsi: Tina ku tama rua nde simora Yesu ku wisinzi motutu lâ. Aku tina ipai tu,
    “Natuŋgu, ŋana sâ kâ ŋga noko kuveta mine pa maka rua, a? Maka rua tama rua iloma
    malia ndo, kala kamo kaveta rotoŋa ŋalae ŋanano.”
  crx-NTPO: Oodusneke ngut ndet la 'ut'en-un 'et usda whe hinilh'en whe buba hooncha.
    'Et ooloo yúlhni, “Neye' di ha whuz un'a une'ilh'en? Mbá 'ink'ez si tube nghu
    ni ídli whe nkúnita.”
  kan-OKCV: ತಂದೆತಾಯಿಗಳು ಯೇಸುವನ್ನು ಕಂಡಾಗ ಆಶ್ಚರ್ಯಪಟ್ಟರು. ಆತನ ತಾಯಿಯು, “ಮಗು, ನೀನು ನಮಗೆ
    ಹೀಗೇಕೆ ಮಾಡಿದೆ? ನಿನ್ನ ತಂದೆಯೂ ನಾನೂ ಎಷ್ಟೋ ಕಳವಳಗೊಂಡು ನಿನ್ನನ್ನು ಹುಡುಕಿದೆವು,” ಎಂದಳು.
  bbb-bbb: Ro kuke orafa fuone budua bu ije gavo buka oeseradiae. Ijadufuo asie fuone
    fu uri kuae, Farino a irerefuo ijiege reko no a rerana oenoeko noneka oefiaduemano
    kuae.
  blw-blw: Yag anchag nahaang hen chinàcha-arna hen nangil-ancha an hiya, yag anat
    ekat inanéén, “Anào, pakay yato hen enammaan an chàni. Te an-anig nachanagan way
    térén an amam way cha manganap an hea.”
  tam-2017: 'இயேசுவின் பெற்றோரும் அவரைக்கண்டு ஆச்சரியப்பட்டார்கள். அப்பொழுது அவருடைய
    தாயார் அவரை நோக்கி: மகனே! ஏன் எங்களுக்கு இப்படிச் செய்தாய்? இதோ, உன் தகப்பனும்
    நானும் மிகுந்த கவலையோடு உன்னைத் தேடினோம் என்றாள்.'
  azz-NT: 'Huan cuac itatuan de ne oquichpil Jesús quitacque ya de toni quichiutoya,
    ijcuacón yejuan quihueyimoucaitayaj. Ijcuacón inan de Jesús quilij ijcuín: ―Noconetzin,
    ¿queyé ijcón titechchihuac de amo titechilij can timocahuas? Porín motat huan
    nejua semi timoyolcuejmolojtinemij de timitztemojtihuitze.'
  spa-RV-1909: 'Y cuando le vieron, se maravillaron; y díjole su madre: Hijo, ¿por
    qué nos has hecho así? He aquí, tu padre y yo te hemos buscado con dolor.'
  csy-csy: 'Amate in a mu uh ciang in lamdangsa mama uh a: a nu in, ka Tapa awng,
    banghang hibang in hong vawt ni ziam? en in, na pa taw thinngim mama in hong zong
    khu hi, ci hi.'
  mxq-NT: 'Es dʉꞌʉñʉ wyʉꞌʉmʉdyaaydyʉ ja tya̱a̱k tyeety ko ꞌyijxʉdʉ. Es ja tya̱a̱k
    ꞌyanma̱a̱yʉ: —Nitʉ, ¿ti ko dʉꞌʉnʉts tʉ xytyuñ? Ʉjts es ja mdeety tʉts njotmayꞌooktʉ
    es tʉ nꞌʉxta̱ꞌa̱ydyʉ.'
  tzj-NT: 'Peti rute'' rachbil ja José: —¿Wawe'' ek atc''o wi'' nta''? ¿Nak tre tok
    xaban quewa'' chake? Ok ca''i'' in atata'' congana okelnak c''ay amwal chi acanoxic,
    ne''x rmal ja rute''.'
  tdt-tdt: Haree nunee, Nia inan-aman mos admira. Depois Nia inan dehan, “Oan, nusaa
    mak O halo nunee mai ami? O nia aman ho hau laran susar hodi buka O tuun-sae!”
  ron-BTF: 'Și când l-au văzut, au fost uimiți și mama lui i-a spus: Fiule, de ce
    te-ai purtat astfel cu noi? Iată, tatăl tău și cu mine te-am căutat, mâhnindu-ne.'
  eng-WEBP: When they saw him, they were astonished; and his mother said to him, “Son,
    why have you treated us this way? Behold, your father and I were anxiously looking
    for you.”
  eng-FBV: His parents were totally confused when they saw what he was doing. His
    mother asked him, “Son, why have you treated us like this? Your father and I—we've
    been worried sick! We've been looking everywhere for you!”
  nld-1939: 'Ze stonden versteld van dat schouwspel. Maar zijn moeder zei tot Hem:
    Mijn Kind, waarom hebt Gij ons dit aangedaan? Zie, uw vader en ik zoeken in doodsangst
    naar U.'
  bwo-bwo: Yosefnat Mariyam bín Ik' mootse bobek'tsok'on ada bo adi, manoor indu,
    «Tnaayo eegishe hank'o taan nk'ali? N nihnat taan kic'at neen no geefera noteshi»
    bi et.
  nch-BL: 'Huan quema itatahua quipantijque, quitetzaitaque. Huan inana quitatzintoquili:
    ―Nocone, ¿para ten timocajqui? Na ihuaya motata nelía timocuesojtoque huan timitztemojtinentoque.'
  quc-TNT: 'Aretak ru tat, u nan xquil u wäch ri ac''al, xquicajmaj wa''. Xubij ru
    nan che: Wal, ¿jas che je'' a banom wa'' chke? —cächa''. ¿A mat cawilo chi ra
    tat, ri in, uj elinak ch''uj chatzucuxic? —xcha che.'
  tfr-NTPO: Ĩya ba mekë, ba datarë äär eshko ga ba wa sök nopga l̈i tjrëko ga yëy
    l̈e erä. Eshko ga ba mekë tjl̈ẽ ba kong ga «Jesús, ¿pja opshäryë borwa kong kjweni
    ega? Tja, bop data, tjawa to l̈öng bop wl̈ẽk. Tjawa woydë ara bop kjĩshko» l̈e.
  kaq-NT: Papan xobo janin jahuen haxemanicahbo yohuanquihnaiton merahax jaabo rabe
    rihbi rahte rahteti. —¿Jenquetsahpahin min noque betan cayamahipiquin, baquen?
    ¿Min honanyamahin? Masa shinanhahnan tah non mia benacasquimahipiqui —hahquin
    jahuen maman.
  sgb-sgb: Nag-êpapah hilan Maria haka hi Jose hên nahêlêk la ya. “Anak ko,” wani
    Maria kana, “awta dinyag moy hatsi kannaên? Pinayagah mo kay hên nanapol kamo.”
  vie-1934: 'Khi cha mẹ thấy Ngài, thì lấy làm lạ, và mẹ hỏi rằng: Hỡi con, sao con
    làm cho hai ta thể nầy? Nầy, cha và mẹ đã khó nhọc lắm mà tìm con.'
  kxv-kxv: ଏଚିବେ଼ଲା ତାମି ଇୟା ଆ଼ବା କକାଣାଇଁ ମେସାନା କାବାଆ଼ତୁ ଇଞ୍ଜାଁ ତାମି ଇୟା ଏ଼ୱାଣାଇଁ
    ଏଲେଇଚେ, “ମୀର୍‌ଏଣା ମାଙ୍ଗେ ଏ଼ନାଆଁତାକି ଇଚେକା ଦୁକୁ ହିୟାତି ? ମେହ୍‌ମୁ ନା଼ନୁ ଅ଼ଡ଼େ ମୀ
    ଆ଼ବା ଏଚେକା ଦୁକୁଆ଼ହିଁ ନିଙ୍ଗେ ପାରିମାଞ୍ଜାନମି ।”
  cha-cha: 'Ya anae malie manmajngan ya ilegña nu güiya si nanaña: Patgon, jafa na
    unfatinasjam taeguenao? Estagüe si tatamo yan guajo na inaliligao jao yan y pinitinmame!'
  amu-NT: 'Ndoꞌ nnꞌaⁿ na nda jom quia na ntyꞌiaana, jeeⁿ seiñꞌeeⁿꞌnaꞌ joona. Tso tsoñeeⁿ
    nnoom: —ꞌU jndaaya, ¿chiuu na luaaꞌ saꞌ? Ja ñꞌeⁿ tsotyeꞌ ñequio na chjooꞌ nꞌo̱o̱ⁿyâ
    cwilꞌua̱a̱yâ ꞌu.'
  hin-CV: उनके माता-पिता उन्हें वहां देख चकित रह गए. उनकी माता ने उनसे प्रश्न किया,
    “पुत्र! तुमने हमारे साथ ऐसा क्यों किया? तुम्हारे पिता और मैं तुम्हें कितनी बेचैनी
    से खोज रहे थे!”
  eng-OURB: When they saw him, they were astonished, and his mother said to him, “Son,
    why have you treated us this way? Behold, your 'Avikah ·your Father· and I were
    anxiously looking for you.”
  spa-BES: 'Cuando lo vieron, se sorprendieron, y su madre le dijo: Hijo, ¿por qué
    nos has hecho esto? mira, tu padre y yo te hemos estado buscando con angustia.'
  san-BEN: তাদৃশং দৃষ্ট্ৱা তস্য জনকো জননী চ চমচ্চক্রতুঃ কিঞ্চ তস্য মাতা তমৱদৎ, হে
    পুত্র, কথমাৱাং প্রতীত্থং সমাচরস্ত্ৱম্? পশ্য তৱ পিতাহঞ্চ শোকাকুলৌ সন্তৌ ৎৱামন্ৱিচ্ছাৱঃ
    স্ম|
  tdx-tdx: 'Ie nioni’ iereo le niva­ranehake, fe hoe ty nanoan-drene’e: O Anake, akore
    ty nanoa’o zao? Hehe te nioremèn-jahay naho i rae’o nipay Azo!'
  naf-naf: Kegok tapme mam bipmanelaŋ ek ekti kan keyet nâmtemtem temaŋ mti mamaŋaŋ
    pigok dunduye, “Nemun, kwilekiyet mti geŋ pigok mimndamane bipdimak nit keŋ sindem
    palen gâgât timalup?”
  grc-MT: και ιδοντεσ αυτον εξεπλαγησαν και προσ αυτον η μητηρ αυτου ειπεν τεκνον
    τι εποιησασ ημιν ουτωσ ιδου ο πατηρ σου καγω οδυνωμενοι εζητουμεν σε
  vid-vid: Wahaza wake lowamuwene wekala mlomo mwazi. Mayake kamuuza, “Gwa gomwana
    lekachoni kutuditila ahi? Mhaza wa hegwe na heni twali tukupala kwa isungu.”
  pio-NT: 'Néese, isèenái nàanàacani, yá náináidacawa manuísíwata naicáidaca irí.
    Yá María íimaca Jesús irí: —‍Nuìri, ¿cáná pidé cài pimànica walí? Píaniri, núa
    nacái wadéca wacutáca pía máadáiní, máiní nacái achúmaca wawàwawa wáináidacawa
    pìwali —‍úumaca.'
  tsn-tsn: Mme batsadi ba gagwe ba se ka ba itse gore ba ka akanyang fa ba mmona a
    ntse foo a didimetse. Hong mmaagwe a mo raya a re, “Morwaaka! Ke eng fa o re diretse
    jaana. Rrago le nna re go batlile ka tlhoafalo gongwe le gongwe?”
  amr-NT: Keʼnen hua̱ye̱ Joséere onʼtiahuaydepo onʼmepukeʼuyate. —‍¿Menaʼpo konig
    i̱ʼe̱ oroʼtaj? Ontaj huakkaʼ oʼmeʼpukeʼpo oʼukne. O̱ʼnen huaoj doere oʼukne. —‍Jesúsen
    hua̱ye̱a̱ Jesústaj onaʼuyate.
  pwg-pwg: Ina maduwa da ina mamai ipanani na inota kavakavai. Ma Meri ivona bo, “Akuu!
    Natuku, avi kubiine weni nakanani kuberai kurikai? Am mamai yavata kavi nuwapoya
    kirakiiyem da kaekwekwim.”
