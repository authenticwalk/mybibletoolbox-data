verse: LUK.002.048
translations:
  kpx-kpx: Kateisege mamaveu neinaveti ke elehai tetelahalu. Ige neinaveu namihai
    avoe, “Di mo, a vadeulike ko noemo vama. Ige no a mamati a huhuai aho uvulahai
    a kaovama.”
  okv-H: Eto amita e te mamo te na kito mana mana ue e Mary na ke einge ena, “Nau
    meni, umo do eto dagota degi osaga ikehe? Namo te no mama te na umo hotembu hotembu
    ue iji koso umo jombure ehera.” ainge enu,
  tbo-tbo: Hougana hinana po amana hi gagaleya po hi gohola dumahi. Ma hinana i baha
    nae ugolina i pa, ‘Natuwe, iyowai po geka u dewiyai? Amam po tau a nugodubuiyai
    to bibihem.’
  mal-C: യേശുവിനെ കണ്ടപ്പോൾ മാതാപിതാക്കൾ ആശ്ചര്യപ്പെട്ടു. മാതാവ് അവനോട്, “മകനേ, ഞങ്ങളോട്
    നീ എന്തിനിങ്ങനെ ചെയ്തു? നിന്റെ പിതാവും ഞാനും എത്ര ഉത്കണ്ഠയോടെ നിന്നെ തെരയുകയായിരുന്നു
    എന്നറിയാമോ?” എന്നു ചോദിച്ചു.
  grc-SR: Καὶ ἰδόντες αὐτὸν ἐξεπλάγησαν· καὶ ⸉πρὸς αὐτὸν ἡ μήτηρ αὐτοῦ εἶπεν,⸊ Τέκνον,
    τί ἐποίησας ἡμῖν οὕτως; Ἰδού, ὁ πατήρ σου κἀγὼ ὀδυνώμενοι ⸂ἐζητοῦμέν⸃ σε.
  bgc-bgc: फेर उसके माँ-बाप उस ताहीं देखकै हैरान होए अर उसकी माँ नै उसतै कह्या, “हे
    बेट्टे, तन्नै म्हारै गेल्या इसा बरताव क्यातै करया? देख, तेरा बाप अर मै तन्नै ढूँढ़-ढूँढ़के
    परेशान होरे थे?”
  khz-khz: Iesu tamana e tinana na enai gerawaliato aonai, nugara gepale-vagito, gaurai
    tinana na evaikilaato, netiwato, “Natuku, rakagau gaurai evetaina pokalamai? Goi
    tamamu e au goi pakumu ai rauparamai maki pege vekou, raka pomia-tiwa napagatiwa.”
  deu-TKW: 'Und da sie ihn sahen, wurden sie betroffen, und seine Mutter sprach zu
    ihm: Kind, wie konntest du uns das thun? Siehe, dein Vater und ich suchen dich
    mit Schmerzen.'
  zsr-NT: 'Catiꞌ gulaléꞌinëꞌ‑biꞌ xuz xnaꞌbiꞌ, gulubannëꞌ, atiꞌ gudxnu‑biꞌ xnaꞌbiꞌ,
    rnanu: ―Zxiꞌnaꞌ, ¿bizx quië benuꞌ cni queëtuꞌ? Byutscaꞌ, len yöl‑laꞌ ruúbi ruguíꞌi
    buguiljtuꞌ liꞌ nedaꞌ len xuzuꞌ.'
  lin-lin: 'Tango baboti na Ye bamonaki Ye, bakamwaki mingi. Mama na Ye alobaki na
    Ye : — Mwana na ngai, mpo na nini osali biso boye ? Tata na yo mpe ngai tozalaki
    mitema likolo, mpe toluki Yo bisika nyonso !'
  hns-NT: 'Tab djab okar maai-baap oke dekhies, tab oesab bahoet tjakkariaai gail
    aur maai bolies kie: „E beta, toe kaahe ke hamlogse ie kaam karle baate? Ham aur
    tor baap bahoet sotj me toke sagaro khodjat rahielie.”'
  noa-E: 'Mag chi machnaan jãrr sim oobaicheewai, chi jöoinau amach wir aigpai, —¡Mʉgah!
    Pʉdë oobá, mʉigta sĩebma ajierram anʉm. Magbaawai chi ãdau magjim anʉm ich chaairag:
    —¿Khantheeta mʉgcha maar phithurg waupibarma? Pʉ jʉr wënʉrrʉmua marau pʉ khĩirju
    nʉʉ ajimwai ajim anʉm, ich chaairag.'
  eng-EMTV: And when they saw Him, they were amazed; and His mother said to Him, “Child,
    why have You treated us this way? Look, Your father and I were seeking You anxiously.”
  mib-NT: 'Te nuū ní cajito tátá i náná i nuū i, te ni canaa ni de. Te ni cahān naná
    i jíín i: Séhē, ¿naun ni sáha ró súcuan jíín rí? Chi ruhū jiín tátá rō, yōhyo
    ni canacani ni rī cánanducú rí rohó, achí ña.'
  lif-NT2: हे़क्‍क्‍याङ् कुम्‍बा कुम्‍मासिरे़ खुने़ॽ निःसे़त्‍छुआङ् खुन्‍छिॽ निङ्‌वाॽ
    मये़॥ कुम्‍मारे़ खुने़ॽ मे़त्तु, “आस्‍साःए, खे़ने़ॽ थेआङ् अक्‍खे याप्‍मि के़जोगे़बाबे?
    आन्‍छिगे़ निङ्‌साम्‍मो थ्‍ये़सिगे़आङ् कोःत्‍ने़त्‍छिगे़ मे़ःम्‍बि?”
  xnj-xnj: Na pavamuweni vakakenyemuka, nyina waki akamkota “Wamwana vangu ndava kyani
    utikitili genaga? Dadi waku na nene ting'ahiki neju kukulonda.”
  mmx-mmx: Nedu lenasun duga vuse ka i, duga sangu aleng la nenen ga lok tin, “Nuruk,
    tila u lok nom loklok tinama? Nema lenasun mara bulu aleng mu u.”
  cbr-NT: 'Usaía a unicamabë banai tsócë Jesús mërai ca Josébë María ratúacëxa. Ratúquin
    ca aín titan cacëxa: —¿Uisa ''aish caramina usai ''ian? Min ''unan papabëtan cana
    mi mëracatsi bënë́quin barin.'
  tee-NT: 'Para ju José chai ixnati ni talakts''ilh na talhamak''aninilh. Chai ju
    ixnati chani juni: ―Tajuch ji quints''alh ni va chunch xaquila''ulhtuyau. Ju ani
    mimpai chai ju quit''in na iclalhamak''anininau ni iclapuxcolhit''onauch.'
  eng-LSV: And having seen Him, they were amazed, and His mother said to Him, “Child,
    why did You do this to us? Behold, Your father and I, sorrowing, were seeking
    You.”
  cak-NT: 'Chiri'' pa rocho ri Dios c''o-wi ri Jesús cuando ri María y José xbequila''.
    Reje'' can anchique la xquina''. Y ri te''j xu''ij che ri ral: ¿Anchique xa''an?
    ¿Anchique roma xac''ue'' can y man xa''ij ta chake? Tatzu''; la atata'' y ren
    can jatkacanoj. Y can jojbison yan roma manak jatkawil.'
  pah-NT: Ga repiagame ga'yembora nhimomby'ahetei Joséva'ea pavẽi. —Pi'a, ei Jesus'ga
    yembora Jesus'ga pe. Maranameuhũ nde orepy'a momynhuhũi? Ndavy'ari ji nderuva'ga
    pavẽi nde rekarame! Momeuhũ ga? oro'e ore nde ve.
  sja-NT: 'Mamĩda chi ak''õreerãpa iru mãgá unudak''ãri, p''era pɨk''a p''aneejida.
    Mãpai chi nawepa mãgaji: —Warra, ¿sãap''eda nãga oojima? aji. Taipa pɨ unuda-e
    pak''ãri, k''ĩsia p''ua jõnajida.'
  xed-xed: Na ghur nghaŋtá i dani nda mani, ka ndraʼu həŋ nda ndraʼuwa. «Sagəŋ, nu
    kəl ka ka magaŋnatá skwi mandana? Hərfa ta aŋni nda da gha na təklək ta psa kagha,»
    ka mani nda tsi.
  mks-NT: 'Tá na̱xini María xi̱hi̱n José ña̱ ndáca̱a̱n Jesús tañu na̱ jána̱ha̱ ley
    Moisés cán já na̱catóntó na̱. A̱nda̱ já na̱cachi María já xi̱hi̱n Jesús: —Ja̱hyi
    ma̱ní i̱. Ndá cuéntá quéa̱ na̱cajún ña̱ yóho xi̱hín nde̱. Ye̱he̱ xi̱hi̱n tátún
    a̱ ju̱ú quia̱hva ndícani ini nde̱ xíca nuu nde̱ ndínducú nde̱ yo̱hó —na̱cachi
    María xi̱hi̱n Jesús.'
  gfk-S: Ma ing no nuno Mama ma no Makai dur ga nes ie dur ga manga karup. Io, no
    nuno makai ga tange tana be, “Natigu, ura biha be u gil mir hokarek? Mir ma no
    num Mama mir te manga ngaangel pane ugo ura silsilihe leh ugo.”
  bmu-bmu: Iwinamŋan eka auruba namŋan jii mörök, “Nahöni, gi denöwögöra mewö ak netkizan?
    Mötnöŋ, niri iwigabuk göhöra waimanjat möta qeta jaruba malit.”
  dgz-dgz: Ine mame yawane seke tan, amba inewa singui wayaven, “Otunawa, ge dimen
    map anega tanean? Mamaga dere gop yaginen yoga tainton.”
  eng-GNV: So when they sawe him, they were amased, and his mother said vnto him,
    Sonne, why hast thou thus dealt with vs? beholde, thy father and I haue sought
    thee with very heauie hearts.
  zaa-NT: 'Bilá'' báni Joséa nna María nna yala uccuaỹí latsi'' cabi. Acca nàna qui''áa
    nna ra bi e: Ỹì''nia'', bianicca bethácca'' lu'' intu'' ą́'' ni''i. Tata qui''
    lù''į nna inte'' nna yala lani la'' rehuiní'' latsi'' chi beyìla tu'' lu''.'
  eng-WEBSTER: 'And when they saw him, they were amazed: and his mother said to him,
    Son, why hast thou thus dealt with us? behold, thy father and I have sought thee
    sorrowing.'
  guh-guh: 'Josébeje Maríabeje itsa tanebeje bajarajota Jesúsnëyo penaecaejava, nexata
    jamatabëcuenenabenajacabeje. María nexata jumaitsi: —Taxënato, ¿detsa xuajitsia
    panevepënacoparemenabeje? Paxanëbeje patacajaitarutsijavatabeje, bitso pacaitaxanatsibeje,
    jai María.'
  bon-bon: Teeme mage babe cina cälu te jäätige liba teebine puma jepänäsi. Mage te
    jejige egä, “Cäme bägrä, maane ngeno me cibibine pepu niwenite? Määme babe cama
    cine mage ngenecu mäpu cama meebine näärngenago.”
  nhw-BL: 'Huan quema itatahua quipantijque, quisentlachilijque. Huan inana quitlatzintoquili:
    ―Nocone, ¿quenque timocajqui? Naya ihuaya motata nelía timotequipachojtoque huan
    timitztemojtinentoque.'
  mgw-mgw: Abelei bake, pabaamweni, baatisangala. Malia mau' bake, ngabannaluya, “Wamwana
    wangu', mwanjaa namani utupangite nyo, tati' bako na nenga, twendekupala, malango
    gatuobike.”
  swh-ONEN: Yosefu na Maria mama yake walipomwona walishangaa. Mama yake akamuuliza,
    “Mwanangu, mbona umetufanyia hivi? Tazama, mimi na baba yako tumekuwa tukikutafuta
    kwa wasiwasi mkubwa kila mahali.”
  wbi-wbi: vati vamwaghile, vakadegha ung'iina akam'bula, “mwanago kiki utuvombile
    ndiki? pulikisia une nu baba ghwako tulya tukulonda ku vwoghofi uvukome”.
  bba-bba: Sɑnɑm mɛ win dusibɑ nùn wɑ biti yɑ bu mwɑ mɑ win mɛro u nùn bikiɑ u nɛɛ,
    nɛn bii ɑmɔnɑ ɑ kɑ sun kuɑ mɛ. Nɛ kɑ wunɛn bɑɑ wee, sɑ nun kɑsu kɑ nuku sɑnkirɑnu.
  eng-KJVCPB: 'And when they saw him, they were amazed: and his mother said unto him,
    Son, why hast thou thus dealt with us? behold, thy father and I have sought thee
    sorrowing.'
  kgk-NT: 'Upéixa oiko jave ogwahẽ tuvanga, ha isy ave. Isy ohexa-ma ramo Hesu-pe
    he''i “Ma''erã po opyta ra''e ko''apy?” he''i opondera-vy hese. Upéi isy he''i
    íxupe: —Ma''erã-gwi ko va''e erejapo ore-vy? Ne ruvanga ndive orojapura voi kuri
    nde-rehe. Oroheka heka voi kuri nde-vy oroiko-vy, he''i íxupe isy onhemonhe''ẽ-vy.'
  waj-waj: 'Nnikiaraida ivau varuduu kaano koovaitana numa inna teeda kaayauma nnikiaraida
    yaaku vuatavuataida varida kaano tunoo: Ni maapu-o, a aaniira ti pikiee itaama
    nookiannannee? Rikiaanee. I koovaata neetama pinaama ti ausaivaitana mmuaararaikiai
    ta pinaama aiyara buaama rada nookiaunnanoo,'
  cpy-cpy: 'Ikanta iñaapaeri ashitariri, ari ipampoyeeyapaakirini eejatzi rirori,
    oñaanata-paakiri riniro, okantziri: “Notyomi, ¿jempema pikantenaka? Osheki nothotyaakowitakimi
    notsipatari pipaapate, antawo pominthaahakina.”'
  ekk-PKP: 'Tema vanemad olid täiesti segaduses, kui nad nägid, mida ta teeb. Ema
    küsis talt: „Poeg, miks sa meiega niimoodi käitusid? Su isa ja mina oleme end
    haigeks muretsenud! Oleme sind igalt poolt otsinud!“'
  mpx-mpx: Sauga tamana ge hinana hi kite, nuwaliya hi ahe hoti. Yaka hinana i baek
    elana i ba, “Natu, ga i ola ge pagan ya u ginol eliyama? Alou ge tamwam ha nuwanuwatu
    nabi ge ha loyaloya kaiwem.”
  wbp-wbp: Kuja-pala Jijajikipalangu-jarrarlu nyangu nyanunguju yalirla, ngarrurda-jarrija-palarla
    kuja-pala yimi nyanungu-nyangu purda-nyangu. Ngati-nyanurla wangkaja nyanunguku,
    “Kaja, nyiya-jangka kulanpa yanurnu ngajarra-wana? Nyuntuku kirda-nyanu manu ngajulparlijarra
    wajampa nyinaja nyuntukuju, kula-nganta kapurlijarrangku wajawaja-mantarla.”
  luo-luo: Kane jonywolne onene, negihum. Min-gi nowachone niya, “Wuoda, angʼo momiyo
    isetimonwa kamano? An kod wuonu wasedwari ka wan gi parruok.”
  nhe-NT: 'Huan quema itatahua quipantijque, quisentlachilijque. Huan inana quitlatzintoquili:
    ―Nocone, ¿para tlen titechchihuili ya ni? Na ihuaya motata nelía timocuesojque
    huan timitztemojtinentoque.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܒܵܒܘܼܗ‌ܝ ܘܝܸܡܹܗ ܚܙܹܐ ܠܗܘܿܢ ܐܸܠܹܗ ܥܘܼܓ̰ܸܒ ܠܗܘܿܢ. ܘܐܡܝܼܪܵܗ̇ ܐܸܠܹܗ
    ܝܸܡܹܗ: ”ܒܪܘܿܢܝܼ، ܩܵܡܘܿܕܝܼ ܗܵܕܟ݂ܵܐ ܥܒ݂ܝܼܕ ܠܘܼܟ݂ ܒܝܼܲܢ؟ ܐܵܢܵܐ ܘܒܵܒܘܼܟ݂ ܓ̰ܘܼܢܓ̰ܸܪܲܢ
    ܒܸܛܥܵܝܵܐ ܒܵܬܪܘܼܟ݂.“'
  esk-NT: Aŋayuqaakkiñ quviġusuutiginiġaak tautukamitku. Aakaŋan nipliutiniġaa, “Iġñiiŋ,
    qanulgitpisiguk? Aapanlu piŋiksraliḷḷapiaqhunuk taatnaqhunuk pakkiaġiptigiñ.”
  msb-msb: San makita siya nginarat man an iya mga ginikanan. Pakatapos ginhunga siya
    san iya iloy, “Anak, nano kay sugad ka sana? Kitaa, kay nahandal kag nagparahanap
    kami sa imo.”
  cpa-NT: 'Jøng² dsogh¹² dsǿa¹² chiég³ jmi² hi²meh² mi³ca¹jǿi²dsa. Jøng² ca¹juúh²
    mi³chiég³ hi²meh²: ―¿He² løa¹ ma²ca¹jmoh³hning lah¹jøng² ja³cog² jnieh³, jon¹²?
    Hiug¹² ma²chian² jnieh³ ju²hí³ dsøa¹² quianh¹³ ti³ŋieih¹²hning. Ma²ca¹ŋi³hniah¹³
    jnieh³ hning² ―ca¹juúh²dsa.'
  dso-dso: ଜସେପ୍‌ ଆରି ମରିୟମ୍‌ ମିସା ଜିସୁକେ ଦେକି କାବା ଅଇଗାଲାଇ, ଆରି ତାର୍‌ ମାଆ ତାକେ କଇଲା,
    “ତୁଇ କାଇକେ ନୁନା ଆମ୍‌କେ ଏନ୍ତାରି କଲୁସ୍‌ ? ଦେକ୍‌ନି ତର୍‌ ବାବା ଆରି ମୁଇ କେତେକ୍‌ କିଲ୍‌ବିଲ୍‌
    ଅଇ କଜ୍‌ଲୁନି ।”
  meu-meu: Raruosi e itaia, e hoa, bena sinana ese e hereva henia, eto, Natugu e,
    dahaka dainai ini o karamai toma? Lau tamamu ida vada a tahumu lai tahumu taimu.
  yva-NT: Arono Yusupa pe Maria me yo Yesus aen, ipaparo yai. Apa akoya mo aura to
    mare, “Sya arikainyo Winy, mbeanimaibe Nyo ririnsaveare somaisy? Risye inya pe
    ririnsanuga nseo majeve weye ririmo nakanija marudi.”
  dgc-dgc: Ey du magulang na, péketa de ta éya, éy nagtaka be side diya. Ey kinagi
    no ina na diya, a “Anin, Duduy, bakit beman kona sina i ginimet mo dikame? Nale
    kame dén tama mo a mégéahayukén diko.”
  zpm-NT: 'Zeeṉe goṉ me laa win zob lad grë meṉ co, bzee zdoo me; dzigo rëbchaa xniaa
    win lo win: ―Xin, ¿pe nacne squi beeṉ luu? Ptseeb luu no goṉ, quia no grop no
    pxoz luu noguib no luu.'
  hix-NT: Àro wyaro àwya eyuknur komo yonytxownà hatà, àyàm komo. Àro ke noseryehokatxownà
    hatà. Onà wyaro nkekon hatà, àyonà, àwya. Roknà y, àsok tawro amna meryehokek
    harha, kekon hatà. Amna oyohoryaknano. Apapa xarha oyohoryaknano. Amna noseryehokeknano
    rma haxa, ohoko, kekon hatà, àyonà.
  sim-sim: Jikisi frihin fri heyeri malakamahi nindik or lishirik frimu lishnyafara.
    Uhu nijava orhi mu orin mbara, �Ayo, toto mende. Mberemhi tos ter mi ushiwak sunguwavu
    shihi nga kavak er si nawak mirin shi lasayandua?�
  npi-ULB: जब उनीहरूले उहाँलाई देखे, तब अचम्मित भए । उहाँकी आमा मरियमले उहाँलाई भनिन्
    “छोरा, किन तिमीले हामीसँग यस्तो व्यवहार गर्‍यौ ? सुन ! तिम्रा बुबा र मैले कति
    चिन्तित हुँदै तिमीलाई खोजिरहेका थियौँ ।”
  cgc-cgc: Na nakita Jesus i ta iya na ginikanan, gatingala danen an daw gambal Maria
    ki kanen, “Bata na i, man-o tak iling ti buat no ki kami? Kami amay no galibeg
    gid ta pangita ki kaon.”
  tim-tim: Akto yâk yeŋgât hutyeŋân tato mem miawakmâ âmâ han undup akmâ kiliat. Akto
    memeŋande hin dâm magaŋep, “Ewege olop net gâŋgât undâgât giŋdetŋe bo akto kuknetkimbo
    togoet. Aregât gâ wangât hain aktât?”
  yor-yor: Nígbà tí wọ́n sì rí i, háà ṣe wọ́n, ìyá rẹ̀ sì bi í pé, “Ọmọ, èéṣe tí ìwọ
    fi ṣe wá bẹ́ẹ̀? Sá wò ó, baba rẹ̀ àti èmi ti ń fi ìbànújẹ́ wá ọ kiri.”
  wos-wos: Déka yafa ayiwa déré xétaka bér waréngéné. Waréngéna lé déka ayiwa déré
    wa, “Nyan, métaka méni anika wungi huru? Ani ména yafa wali ana mawuli xak yandéka
    ani ménika atéfék hafwaka ani hwakéfatiké.” Wungi lé wa.
  emp-NTPO: 'Djibarirãba idji unusid̶ad̶e cawa crĩchad̶aẽ́ basía. Dji papaba idjía
    iwid̶isia: –Warra, ¿bʌa cãrẽ cãrẽã jãwã osi? ¿Cãrẽ cãrẽã nama b̶esi? Bio sopua
    panʌba mʌ̃a, bʌ zeza bid̶a bʌra jʌrʌ panasid̶aa.–'
  eng-F35: 'So upon seeing Him they were amazed, and His mother said to Him: “Son,
    why have you treated us like this? Look, your father and I have been searching
    for you in distress.”'
  ind-ind: Ketika orangtua-Nya melihat Dia, mereka juga heran. Kata Maria kepada-Nya,
    “Kenapa Kamu berbuat begini kepada kami, Nak?! Beberapa hari ini aku dan ayah-Mu
    mencari-Mu ke mana-mana dengan sangat kuatir!”
  pes-OPCB: 'والدینش وقتی او را دیدند، متحیّر شدند! مادرش به او گفت: «پسرم، چرا با
    ما چنین کردی؟ من و پدرت، دلواپس بودیم و همه جا را به دنبالت گشتیم!»'
  mpt-mpt: eka e aaleb kamwal isa atemniba i smiko deibe unoa e biemo baabanoa Men
    kobo inabeba aye ni kamo hembianoba e ayam bie bleka misiam bieso gabianoba bobol
    ilum omkayebobo, nimin kenebta kobo inabebe? ge baabasoa
  ssx-ssx: Ipika꞉ apa꞉ ama꞉ yaapoma꞉ta꞉ Yesu hando haota꞉ penkilipa꞉tia pomipikime.
    Kutupa Yesuna꞉ ama꞉ma꞉ alota꞉ Ya wekio. Ekipeke nakana꞉ma꞉ diki pa꞉ta꞉ dupiki
    hau pea pelepe. Neke weitolo hata꞉ naka꞉ apa꞉ dikana꞉ma꞉ pomoma꞉ wotu homopa꞉me
    leekeme.
  mkl-mkl: Iyi bɑɑɛ ŋɑu ɑ̀ yɔɔ bɛ, ŋɔi ɑŋɑ mɔ ɑ̀ biti, nɔ iyeɛ í ni, ɑmɑm, nɑ mii
    í ce ì ce nwɑ bɛɛbɛ. Amu do bɑɑɛ wee, ɑ̀ wɑsi ku dɛdɛɛ do inɔ ku fɔ nlɑ nlɑ.
  gaq-gaq: ମେଇଙ୍ଗ୍ ଆମେକେ କେଚେ କାବା ଡିଙ୍ଗ୍ ୱେଗେ ଆରି ମେଁନେ ଇୟାଙ୍ଗ୍‌ଡେ ଆମେକେ ବାସଙ୍ଗ୍‌କେ,
    “ବାବୁରେ ନେନେ ଆଡ଼ାତ୍ରା ମେଃନ୍‌ସା ଦେକ୍ ରକମ୍ ନାଡିଂକେ ? କେଲା ନାନେ ପେମ୍ବା ଆରି ନେଙ୍ଗ୍
    ତେରେପେତେ ଡିଙ୍ଗ୍‌ଚେ ଆନାକେ ତୁର୍‍ନେଡିଙ୍ଗ୍‍ ।”
  gof-RNT: Soo asay iya demmida wode malaalettidosona. Iya aayyaakka, “Ta na7aw, ays
    nuna hayssada oothadii? Ne aawaranne taara nena koyishe un77ettida” yaagasu.
  unx-unx: ଇନିୟାଃ ଏଙ୍ଗାଆପୁ ଇନିଃକେ ନେଲ୍‌କିଃତେ ଆକ୍‌ଦାନ୍ଦାଅୟାନାକିନ୍‌, ଆଡଃ ଏଙ୍ଗାତେ ଇନିଃକେ
    କୁଲିକିୟାଏ, “ଏ ହନ୍‌, ଆମ୍‌ ଚିକାନାଙ୍ଗ୍‌ତେ ନେକାକେଦ୍‌ଲିୟାଁମ୍‌ ? ନେଲେମେ, ଆପୁମ୍ ଆଡଃ ଆଇଙ୍ଗ୍‌
    ଦୁକୁତାନ୍‌ଲଃ ଦାଣାଁଁବାଡ଼ାମେଁ ତାନାଲିଙ୍ଗ୍‌ ତାଇକେନା ।”
  gah-gah: 'Lá oko holúikú noigo alími utó ikasike, ininá goha asike izolaho láa loko
    lo amimó: Gipáne geza nanamú taiza oletane. Gelenape. Amekahiki leza geikumú mulute
    ze hoú loko mohona oko vitagá onousive.'
  lcm-lcm: Taun ang kilongmela arai ania, kilongla taping, na rinana kila antok ia
    ta, “Kag nat, marai sa kupo vil a lau ke singimemlong? Namemlong ve tamam namemlong
    tapo makus alava luai ipo gulegule anim.”
  aer-aer: Nhenge renhe apmere yanhe kweneke aretye-alherremele akaltyele-anthenhe-anthenhe
    areyenge mpepele anerle-anerlenge, Joseph uthene Mary uthenele apatemele aretye-alherreke.
    Kele yanhe-ngentyele mikwe re ikwere angkeke, “Akweke atyinhe-aye, iwenheke-ame
    unte alakenhe-irreke? Ilerne-apenhe inke kwenye-irremele ngkwenge apale-untherle-aperreke.”
  qvc-NT: 'Kanan taytanwan mamanqam chay yach''ayniyuqkunapa ch''awpimbi tarishpaqa,
    ancha ispantarqanllapa. Chaymi mamanqa nirqan: —Ay, ijitu, ¿imapaqmir kayshina
    rurawangillapa? Taytaykiwanmi noqaqa ancha manchashpa, llakishpa, maskaykaykillapa.'
  tgl-ULB: Nang siya ay nakita nila, nagulat sila. Sinabi sa kaniya ng kaniyang ina,
    “Anak, bakit mo kami pinakitunguhan ng ganito? Makinig ka, ako at ang iyong ama
    ay nag-aalala na naghahanap sa iyo.”
  cbs-NT: 'atimas jawen ibubu jaki nukui e itan jawen ewa Marían yuikin: —Kukaan,
    ¿jaskakin min nuku jaska washinamen? Ea inun min epa miwen nui chakayamai datekin
    nun mia benakin mae nati ashianki— aka'
  xtm-NTPP: 'Nuu ni ka jini yuva ya ma sukan sa''a ya ma, te ni ka sa''vi‑nka ini
    de, te si''i ya ma, jiña''a ña: ―‍Sa''ya maa ri, ¿nava''a ni sa''a ro sa''a? Yuva
    ro a ji''in ru''u ya, ka ndanduku ña''a ri, te ka ndi ini xeen ri ―‍kúu ña jiña''a
    ña.'
  nnq-nnq: Achikibelei bakwe apabammona ngabaomongwa. Amamundu, ngabankonya, “Manango,
    mboni mututei nyeniela? Awabinu na nenga tutelakumpala pala kwa mbwele.”
  bao-NT: 'Toopʉ cʉ̃ja mena cʉ̃ ca ĩi duwiro ĩarã, cʉ̃ pacʉa pea ĩa ʉcʉacoari, cʉ̃
    paco pea o biro cʉ̃re ĩiupo: —Macʉ̃, ¿ñee tiigʉ to biirije jãare mʉ bii tua nʉcã
    weoquĩjãri? Mʉ pacʉ, yʉ, bʉaro tʉgoeña pairique mena mʉre jãa ama yujujãwʉ —cʉ̃re
    ĩiupo.'
  san-ORI: ତାଦୃଶଂ ଦୃଷ୍ଟ୍ୱା ତସ୍ୟ ଜନକୋ ଜନନୀ ଚ ଚମଚ୍ଚକ୍ରତୁଃ କିଞ୍ଚ ତସ୍ୟ ମାତା ତମୱଦତ୍, ହେ
    ପୁତ୍ର, କଥମାୱାଂ ପ୍ରତୀତ୍ଥଂ ସମାଚରସ୍ତ୍ୱମ୍? ପଶ୍ୟ ତୱ ପିତାହଞ୍ଚ ଶୋକାକୁଲୌ ସନ୍ତୌ ତ୍ୱାମନ୍ୱିଚ୍ଛାୱଃ
    ସ୍ମ|
  rmn-rmn: О дад тай э дай сас шаштимэна, кай дикхлэ Лэс отхэ. — Мо чяворо, соски
    Ту аякха амэнца кердян? — пхучляс Лэс э дай. — То дад тай мэ андэ касэвэтестэ
    самас тай родасас Тут.
  huv-NT: 'Wüx taxomüw nej miteat nej mbayajow majawüw. Condom tasaj nej mimüm nej:
    ―Xecual, ¿neol terang atquiay quiaja? Jogüy miteat ata xique xeyay lanayamban
    ic, lanateowan ximeajtsan wüx imbas ―aj.'
  otn-NT: 'Nu̱na̱ ra̱ José ''nɛ̱hra̱ Ma̱ya di ''yøtho ''mø mi̱ nu̱ ngue hu̱p''ʉ ra̱
    Jesús. Rá̱ mamá ra̱ Jesús bi ''yɛ̱mbi̱: ―Ague ma̱ ba̱si̱''i̱, ¿hanja ngue ngu̱''a̱
    guí ørca̱''be? Ni̱ papá co ''nɛ̱qui̱ hi̱ndí̱ pa̱di̱ te ga̱ ør''be ngue dí hon''a̱''be
    ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ ha-tulu miŋbeu adi maaŋ wooŋ kaŋ boho tiŋa miŋdi niŋguk, “Mihine,
    du maŋgoŋde nilamulune baha indi nadibedi kisaŋ hinek tiŋa golohiyamut?”
  obo-NT: To nokokita ki Disas iddos amoy woy inoy rin, oraroy ran no nosoobbuwan.
    Kahi taddot inoy rin to, “Anak ku, mambot id puungan du ini konami? Siyak woy
    inis amoy ru, oraroy koyd no no‑ipong to kodponaap kikow.”
  kca-kca: 'Аԋԏеԓ-ащеԓ Ԓўвеԓ шийаԓәман кемән, йасәӈ йастәты ӑт верәтсәӈән, туп аԋԏеԓ
    Ԓўвеԓа йастәс: "Пŏхийэ, минэмән хŏты Нӑӈ версэн? Тӑм мўй, ащен пӑ ма, сӑм мӑнман,
    Нӑӈен кӑшԓэмән."'
  cak-ENT: 'Chiri'' c''a pa racho ri Dios c''o-vi ri Jesús tok ri María y ri José
    xbequila''. Rije'' xesatz quic''u''x. Y jari'' tok ri rute'' xbij chin ri ral:
    ¿Achique c''a roma tok quere'' xabün cheke? ¿Achique roma tok xacanaj can y man
    jun xabij cheke? Tatz''eta'' la''. La atata'' y yin juis chic rat kacanon. Y nk''oxon
    chic kánima roma man jun bey ncatkilon.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤶᤒᤠ ᤁᤢᤶᤔᤠᤛᤡᤖᤧ ᤂᤢᤏᤧ᤹ ᤏᤡ᤺ᤛᤧᤳᤇᤢᤀᤠᤱ ᤂᤢᤴᤇᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧ॥ ᤁᤢᤶᤔᤠᤖᤧ ᤂᤢᤏᤧ᤹
    ᤔᤧᤳᤋᤢ. “ᤀᤠᤛ᤻ᤛᤠ᤺ᤀᤣ. ᤂᤧᤏᤧ᤹ ᤌᤣᤀᤠᤱ ᤀᤰᤂᤣ ᤕᤠᤵᤔᤡ ᤁᤧᤈᤥᤃᤧᤒᤠᤒᤣ᥅ ᤀᤠᤴᤇᤡᤃᤧ ᤏᤡᤱᤛᤠᤶᤔᤥ ᤌᤩᤧᤛᤡᤃᤧᤀᤠᤱ
    ᤁᤥ᤺ᤳᤏᤧᤳᤇᤡᤃᤧ ᤔᤧ᤺ᤶᤒᤡ᥅”
  mie-NT: 'De tá nī jinī naná ji tatá ji nūū ji, de nī nsāhvi inī ndúū dē. De nī ncāhān
    naná ji: Séhē, ¿nūcu nī nsāhá nú nduhū súcuán? Chi ndúū ni jíín tatá nú, nácani
    ndasí inī ni nánducú nī ndóhó, ncachī ña.'
  san-TIB: ཏཱདྲྀཤཾ དྲྀཥྚྭཱ ཏསྱ ཛནཀོ ཛནནཱི ཙ ཙམཙྩཀྲཏུཿ ཀིཉྩ ཏསྱ མཱཏཱ ཏམཝདཏ྄, ཧེ པུཏྲ,
    ཀཐམཱཝཱཾ པྲཏཱིཏྠཾ སམཱཙརསྟྭམ྄? པཤྱ ཏཝ པིཏཱཧཉྩ ཤོཀཱཀུལཽ སནྟཽ ཏྭཱམནྭིཙྪཱཝཿ སྨ།
  qve-NT: 'Saynallataqmi tayta mamanpas Jesusta templopi rikuspanku anchata admirakuranku.
    Hinaspan mamitan Mariaqa Jesusta niran: —Wawáy, ¿imanaqtintaq kaytari ruwawankikú?
    Papaykin, noqapiwan ancha llakisqallaña mashkamushaykiku, nispa.'
  pao-NT: “How manena soo Jesus mow mu numu tunedyooedu yadooe katu?” mee oo naanapua'amu
    sokwama. Soo oo pea yise meeoo oo netamma, “Manatu tooe numme u too'e wate. U
    sakwa uga gi 'yoo suda ne matugupana.”
  cbu-NT: 'Ashiri wanir Isusoo parangusin, punirustarangana. Wanirsha: Mshee, ¿yapsha
    tsíparangsha? ¿Mayaamsha shiy nda iyash tachitarangsha? Wanip zar mangini mantsaranguni,
    shiyangaz nachungarangini, mang, tárangiya.'
  usa-usa: 'ánibo anóayaa aboámá Îtumma aónatuweta anómma iyánáaq urááye. anóama Îtumma
    timá ámikaiye: “ketáaniko, emá nôraq itaawáq kekárátámá mirá kéumatikaano? enabotê
    kekárátámá anómma umaayágitaka kerátámá eqtábá abáámá kéuye.” téna Îtumma anóama
    tiráiye.'
  soy-soy: 'Kɛ usɑ́ɑ nɛ úni ɑpi u n yɛ̃́, ɑi pírí pi wɑi, úni uu u mɑɑ rɛ: Kɛnɛ́wɑ̃́,
    yo nnyɑ kɑɑ lɛ̃ wɑ? Tɔ́ nɛ upɔ́sɑ́ɑ yɛ pɛɛ pɔ́ wɛ́ɛ́silɛ kɛrɔ́wuu kɛn túúni.'
  hui-hui: Ibu ai̱ya abalame Yasu de hondowa miniha mogo lowa ibu ai̱yahanda ibuhondo
    lalu, Igini-o iyahondo ogoni birigo aginagabe. Í̠ aba iyame mini burugu lowa í̠
    tai biaabo halu hariba, lene.
  amf-amf: Imbaabee indanbe kiam kenin haapenka, kedi targadhidine. Indano “Isa naasa,
    harrnaa yin wodar hayaa? Shedaa! Imbee hambabe kattsi gaalite haam wo zagade”
    kina ko hamade.
  quc-NNT: 'Aretaq ru tat, u nan xkil u wäch ri ak''al, xkikajmaj wa''. Xub''ij ru
    nan che: Wal, ¿jas che je'' a b''anom wa'' chqe? —kächa''. ¿A mat kawilo chi ra
    tat, ri in, uj elinaq ch''uj chatzukuxik? —xcha che.'
  dob-dob: Ta wate tuta nina tamana be sinana siꞌitena nuwadi ꞌiowana, ga sinana ꞌieonena,
    ꞌigwae, “Natugu, toꞌase manuna gete nadigega ꞌuguinuwaꞌesa, ga ꞌenega ma ima nuwamwau
    tamayo maꞌiyagu ꞌaꞌebeꞌebeseyo?”
  wrs-wrs: '@see-verse:LUK.002.047'
  mca-mca: 'In yi''wenij pa''aj aka''an pe'' ƚ''alhei qa qi in yitjuƚaxijpha''mkii
    pa''aj, qa pe'' ƚenene qa yit''ij: —Ya''s, ¿inhats''ek in eqfenyejeyi''ƚyij aka''an?
    Ha''ne atata qa yakha'' qi in howotaxi''ƚ eikii qa qi iye in ƚesƚ''ileheti''ƚ
    iye.—'
  kiw-kiw: Ruu maamu-ra abea-rairo iemeeꞌaidoi-da, pauo-ha piraromoido, kaida paaꞌo
    maamui-ro, “Moo meree, ireibai raꞌu-ri ododiai rimoiti-do? Roo abeai-re mooi-re,
    roo-ro hora kaukau ridodiai, roo oohoi-da.”
  tzo-TZC: 'Cꞌalal laj yilic ti stot smeꞌe, chꞌayal icꞌot yoꞌntonic. Ti smeꞌe jech
    laj yal: ―Col, ¿cꞌu chaꞌal ti jech apasbuncutique? Ti vuꞌun schiꞌuc ti atote ep
    laj cat coꞌntoncutic ta saꞌelot ―xi.'
  jao-jao: jululu, kalngi mingkin ka-arri; baki kawula-ruwama yiku ngaluwula kawula-wakarama
    baji; kanda-arri yiku yikurra-wibi, “Kulhakulha, ngalhiyu ka-binyu marnaji aluwa?
    Ngatharra nyinkunya-biyi katharra-yarrba yinku lukuluku, katharra-wardirri ngatharra-wurdu
    yinku wakulamba.”
  mya-mya: ယော​သပ်​နှင့်​မာ​ရိ​တို့​သည်​တွေ့​လျှင်​အံ့​အား​သင့် ကြ​၏။ ထို​နောက်​မယ်​တော်​က
    ``ငါ့​သား၊ သင်​သည် အ​ဘယ်​ကြောင့်​ငါ​တို့​ကို​ဤ​သို့​ပြု​ပါ​သ​နည်း။ သင့်​ဖ​ခင်​နှင့်​ငါ​သည်​စိုး​ရိမ်​ကြီး​စွာ​ဖြင့်​ရှာ​ခဲ့
    ရ​၏'' ဟု​ပြော​၏။
  gng-NT: 'Uyo wà uʼbaambɛ tì laa'' wɔ nnɔ, nì bɛke'' bɛ cɛɛn, nɛ uʼnaa ye: «Kibukɛ!
    Bɛ nɛ a tien'' tɛ nɔ nnɔ? Liike min nin aʼbaa ya yɛnm saa'' ma cɛɛn uyo wà ti
    nuunh ŋɛ nnɔ-a!»'
  cbi-NTPO: 'Tsandintsu, Jesúsnu ya'' apala mangatatu yuj keenbaishtu, bene María
    tsandimi ya'' nanu: Apa, ¿ñu nenñunayu tsanamii? Iya ñu'' apaba pure'' wapanaa
    ñunu mami''kes nendetsaashubaa, timi.'
  ikk-NT: Ogẹn ndị mụn'a gi hụn a, ndụn a gụụ wẹ; nnẹ ẹ nọ sị a, “Nwa m, kị mẹni ẹnyi
    ihiẹnni? Mmẹ lẹ nẹdi i hụ a gbaka-obi, a chọ ị.”
  leu-leu: Layaan a tamana nare ninana re xalume re ipul vaxa. Na nina lak a xuuse,
    “Natuk, xenaso no vilai malaave xasemaame? Nemaame tamaam, maame fo seng nano
    pana matautan.”
  maz-NT: 'Nuc''ua e José ''ñe e María ''ma mü o jñandavi e Jesús ma jũ a nde cja
    c''o xöpüte, me go nguijñivi. Cjanu o mama c''ua e María: ―Nu''tsc''e ín ch''itsc''ö,
    ¿jenga i̱ tsjacübe a cjanu? Nin tatague ''ñetscö me rí sufregöbe rgá jonc''ügöbe.'
  bod-N: ཁོང་གི་ཡབ་ཡུམ་གཉིས་ཀྱིས་ཀྱང་དོན་དེ་མཐོང་ནས་ཤིན་ཏུ་ངོ་མཚར༌བར་གྱུར། ཁོང་གི་ཡུམ་ན༌རེ།
    བདག་གི་བུ། ཁྱོད་ཀྱིས་ཅིའི་ཕྱིར་ངེད་གཉིས་ལ་དེ་ལྟར་བྱས༌སམ། ལྟོས༌དང༌། ཁྱོད་ཀྱི་ཕ་དང་ངེད་གཉིས་སེམས་འཚབས་ནས་ཁྱོད་རང་བཙལ་བ་ཡིན་ཞེས་ཞུས་པ༌ལ།
  tca-NT: 'Rü yexguma nanatü rü naẽ nüxü̃ daugügu rü taḇaixãchiãẽgü. Rü naẽ rü ñatarügü
    nüxü̃: —Pa Chaunex, ¿tü̱xcüü̃ tomaã ngexü̃ cuwagü? Cunatü rü choma rü poraãcü
    cuxcèx taxoegaãẽãcüma cuxcèx tadaugüecha —ñatarügü.'
  zpl-NT: 'Chenu ulañiꞌ José cuna María liꞌinu, uyanu arquiꞌbeella, nu uni María naꞌnu
    lunu: ―Endua, ¿xinu uriꞌilu scua? Paꞌlu cuna liꞌá chiquiꞌ nzenu arquiꞌru rlaꞌnaru
