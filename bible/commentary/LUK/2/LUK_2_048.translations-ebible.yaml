  cof-NT: 'Junni Josebe Maríabe yaca manquirato wepanalainue. Junni yachi ayanni itsantinue:
    —Nao, ¿ti quichun chiquilaca wepanarinayun? tinue. Chiquebe nuchi apabe nuca wepanato
