    ioe.”
  apn-NT: 'Hãmri nhũm Marir mẽ Juje mẽ hwỳr axà nẽ mẽ kuri wa hkraja pumunh kurê kumrẽx.
    Hãmri nhũm katorxàja hwỳr tẽ nẽ kãm: —Xê Jejus. Mon ka axtem nẽ ã ri amnhĩ nhĩpêx
    anẽ nẽ akupỹm wa ixkôt amõr kêt nẽ? Na pa wa mõ nẽ mẽ pahkwỳjê hkôt pôj nẽ tee
    ri mẽ hkaêx ã ajapêr nẽ tee ri akukamã ijamaxpẽr. Anẽ.'
  ctp-NT: 'Loꞌo neꞌ kula ꞌin yu, nduwe ꞌa tiꞌ neꞌ kanꞌ, chaꞌ naꞌan neꞌ ꞌin yu chaꞌ
    suꞌwa ti mdukwa yu loꞌo neꞌ nu tnun nchka. Bra kanꞌ ykwiꞌ jyaꞌan yu loꞌo yu: ―¿Ni
    chaꞌ ngiꞌnii ra ngwañaꞌan?, sñiěnꞌ ―ndukwin jyaꞌan yu―. Kaꞌan ꞌa chaꞌ mdaꞌan tiye
    ba loꞌo stii, la nde tsaan naan ba ꞌiin.'
  bre-BRG: 'Pa welas e dud anezhañ, e voent souezhet, hag e vamm a lavaras dezhañ:
    Va bugel, perak ec''h eus graet evel-se deomp? Setu, da dad ha me, en glac''har,
    a glaske ac''hanout.'
  opm-opm: Tongnot pathan sup gamin ihit wamara ama sein bupang ritpa oh. Sein bupang
    rim sup uh Ita nuhut gonong da er ham ma angnahapti oh brer go kianorim nuhutnong
    ihtin ruumsup da nahato ama potip oh.
  bvr-bvr: Rrapa gun-gata waypa Meri rrapa Jochap abirrinyu-nana Jesus, birrinyjipa
    gochila abirriny-barrjinga nula minypa nipa rrapa aburr-gata marn․gi aburr-gunega
    wugupa aburr-wena aburr-ni. Lika mampa niya jiny-yena nula, “Ngalanga, ny-yinmiyana
    atila ngatipa? Wurra ngatipa birri-borrwurra nyirri-ni rrapa nyirri-wechawecha
    nggula.”
  wal-wal: Aayyiyaanne aawai a be7idi garamettidosona. Mairaama, “Ta na7au, nuna aissi
    hagaadan oottadii? Ne aawainne taani nena koyiiddi, daro tuggatida” yaagaasu.
  shj-shj: Mesa na bosa kox ma na wadäka koyo na bosa ngade täma ka, “Päxang, wi siye
    gi käsogkuwa täwas mänang? Lala, menggo na agänang wanyamedig owdugi paccey.”
  zad-NT: 'Na'' ka ble''i x̱axṉa''baab'' bibangakile''. Na''ch che'' xṉa''baa: ―Xiiṉdawaa,
    ¿bic̱he benzilo'' neto'' ka''? X̱o''ni na'' nad'' ba gokshejlall''chgainto'' biyiljnto''
    li''.'
  kmg-kmg: 'Eme jaŋere ŋondeŋko hâcne ŋehame bâfuarâ wodâtâŋnepic. Ehuc neŋgocnezi
    šiŋuc âzâcnewec: “ŋokâ-mae, go wemocte iŋuc enâctekomec? Manakic, mamacgehec nâhe
    huacbuc ehuc basacguhuc jukoperec.”'
  aso-aso: 'Idoꞌ izelehoi melehoi ingine Izesuꞌ nene neꞌmine ogo neivo ningi voꞌine
    goloso vavo upuhoꞌ asineꞌ. Neꞌmine igi izeleho aza Izesuꞌni tiꞌ lo lo-imineꞌ:
    Gipeꞌne, gaza nene neꞌmino minanivo mahosi nezesi nene geikumuꞌ gopo gate gelo
    viseꞌ goloso okusiko nanimuꞌ neꞌmine ane.'
  uli-uli: Re lluwdah mokwe wulutugul irel molwe rela wiri mo loboswe. Ngo molwe sil
    sa kangalu bo, “Meda mele ho sala faor ngalugmem mele iyang layi? Ngang mo mele
    tamom ila hasa rusmes loh chog luwul yamem memer fedaleh.”
  nin-NT: Nggo anaki ba hi ma, na ku ayisurr. Ayirr wa zhi ma di, “Uvuvurr, ùwà na
    ki inta uwama sa angginggi? Inta tuku aki muwa ko zha ùwà kakami.”
  tgk-tgk: 'Падару модараш Ӯро дида, ҳайрон шуданд ва Марям ба Вай гуфт: «Писарам,
    чаро бо мо чунин рафтор кардӣ? Ману падарат дар ҷустуҷӯи Ту бисёр азоб кашидем».'
  acu-NT: 'Tuminamtai José Maríjai Jesús tuma pujaun wainkar, nusha nunisarang nukap
    nintimrarmiayi. Tura nukuri chicharak: —Uchirua ¿warukaya juwakmame? Iisha aparmijai
    wake mesekar mengkakakmin eaknij awajame, —timiayi.'
  cak-WNT: 'Chiri'' c''a pa rachoch ri Dios c''o wi ri Jesús tek ri María y ri José
    xbequila''. Riye'' can xquimey c''a. Y yac''ari'' tek ri rute'' xubij chare ri
    ral: ¿Achique xaben? ¿Achique ruma tek xac''oje'' ca y ma xabij ta chake? Tatzu''
    la''. La atata'' y riyin sibilaj yit kacanon chic. Y can nik''axo chic kánima
    ruma ma juba'' yatkil ta.'
  ebk-ebk: Kun pay inilan nan chanakchakorna hiya, naschaawcha, ya kanan enana kan
    hiya, “Anakku, adchi t'uymu enat na kan chakami? Nachanakian kami as solet kan
    amam ay uy nangan-anap kan he-a.”
  spa-PDDPT: 'Al verlo, se asombraron, y su madre le dijo: Hijo, ¿por qué nos hiciste
    esto? ¡Considera, tu padre y yo te buscábamos angustiados!'
  tke-tke: 'Mowaaguva ababiinya egamoonile yaaligi otikiniheya, amaaye yahimwiirelaga:
    “Mwaanaga, wiiriliwe ela ni hiyo ddi? Ababo ni miyo nahisimwela ni wusayela.”'
  ruf-ruf: Weletsi wake hawamwonile wakangawala ng'ani. Mai wake kamghutsa, “Mwanangu,
    ebali ututenda apfi? Nene na aba wako tung'ali tukubama kwa usungu.”
  gun-gun: 'Ha''e gui tuu kuery oexa vy onhemondyi. Ha''e vy ixy aipoe''i: — Xepi''a,
    mba''e re tu evoko rami rejapo orevy? Nderu reve nda''evei vaipa roiko va''ekue
    roekaa rupi.'
  agu-BL: 'Ncha''tz yi taj xtxu'', wi''nin cyele''n yab te yol i''. Bene''n tzun tlol
    yi xtxu'' tetz: —Wal, ¿nxac na cẍtzan tan tak''le''n bis o''kl sketz? Wi''nin
    kabisune''n tu ataj yi na katzan tan ajoyle''n.'
  isn-isn: Nai amuine Ikakuilwa unyinya akamuila ng'waane, neke nukutenda nanso? Utata
    ako nu nene aikekuduma kuoa nuukulu.
  eng-PEV: His mother and father were shocked, and Mary said, “My son, why did you
    do this to us? Your father and me, we have been worried about you. We have been
    looking everywhere for you, for 3 days.”
  ilo-ULB: Idi nakitada isuna, nasdaawda. Kinuna ti inana kenkuana, “Anakko, apay
    nga kastoy ti panangtratom kadakami? Dumngegka, ni amam ken siak ket nagdandanag
    nga nangbirbiruk kenka.”
  pir-NT: 'Tiquiro pacʉsʉmʉa gʉ̃hʉ Jesure ihñañe, ihña maria wahahye. Sa yero tiquiro
    pacoro tiquirore ohõ saha niahye: —‍¿Macʉ, dʉhsegʉ sa yeajari mʉhʉ ʉsãre? Mʉhʉ
    pacʉsʉmʉa ohõ saha ni tʉhotuu ʉsã. “Tiquiro butia wahaga”, ni macaja ʉsã mʉhʉre,
    niahye ticoro macʉnore.'
  anv-NT: Ndɛre mmá wuú ne ntɛ wuú ágɛné ji, matyɛ mawá ɛbwɔ́ meno. Mmá aké,
    “Maá wa ɔpyɛ mbɔ ɛsé nnó? Ɛ́sé ne ntɛ wyɛ́ dekɛlé wɔ́ kaá depwaá, delɔ
    manfɔ nnó ndɔ fɔ genó ne gepyɛ́ wɔ.”
  sab-NT: 'Josége Maríage Jesu skwendu geru trage kwian daba tkanga tangle ole u gerungwa
    Chube olege, José, María gwagedu Jesudi, chegu tañachuge tanre mo tale: “¿Mineade
    boidu ene? ¿Kaikwliade che kirolla ñage gerule no kwian daba tkanga tangle ole
    ta ngleare ole?” José María tañachugu ene mo tale Jesu giti gire María ka bo Jesu
    ole: —Cha kirolla, ¿mineade ba agedu ene cha ole? Cha ba ñenua ole kledu ba jinade
    nate tañachuge tanre ba giti.'
  tmd-tmd: Makwam nuö nuöm mönöbö Jisas nugwo nugwön ñɨŋ algör ör aiö rɨmä. Nuöma
    Jisas yadöŋa, “Naŋ nauö an pödpöd rɨmɨn mag akuyöbö ailö? Madmag ana ölɨŋ pɨlmɨn
    nugugɨrön nagö hölu nugw yönmɨdölɨŋö,” röŋa.
  acr-NNT: 'Echiriꞌ xkil waꞌ ruchu-uqaw, lik xkam kanimaꞌ che y jewaꞌ xubꞌiꞌij ruchu
    che: —Walabꞌ, ¿suꞌchak jewaꞌ kaꞌan chiqe? Raqaw y riꞌin lik paxinaq chi qakꞌuꞌx
    che atzukuxik —xcha che.'
  kpg-kpg: Nia maadua o Maa gu goboina di nau gidee a Mee, gei tinana o Maa ga helekai,
    “Dagu dama daane, ma di aha ne hai Kooe? Gimaua gu uli mau gai i di mau halahala
    Goe!”
  taj-taj: येशूला आबादेन आमासे थेदा म्राङ्सी उदेक म्‍हन्‍सी थेला आमासे “च्‍यागो झा,
    एला आबादेन ङा एदा म्‍हाइमा म्‍हाइमा हैरान तजी, एसे चुह्रङ् तिग लबा?” भिमा,
  avt-avt: 'Miye haai nɨrak nɨrek, hɨr han kekrit. Te miye pɨrak witɨwekhi war ik:
    “Nɨkan kai, ti henmak te ti herekyawɨr menmen mar im: Haai kit ketikewa hawɨr
    wɨnwetnut wɨkɨt. Hawɨr wɨkɨt ere hawɨr wɨnepnit.”'
  cbk-cbk: Cuando el di suyo tata y nana ya mira con ele, ya queda sila espantao.
    Despues ya habla su nana con ele, “Hijo, porque man tu ta hace ansina canamon?
    Bien malingasa yo y el di tuyo papa, y ta busca gayot came contigo.”
  uig-ARA: 'ئاتا-ئانىسى ئۇنى كۆرۈپ ناھايىتى ھەيرانۇھەس بولۇشتى، ئۇنىڭ ئانىسى ئۇنىڭغا:
    ــ ۋاي بالام! نېمىشقا بىزگە شۇنداق مۇئامىلە قىلدىڭ؟ ئاتاڭ ئىككىمىز پاراكەندە بولۇپ
    سېنى ئىزدەپ كەلدۇق! ــ دېدى.'
  tuf-tuf: 'Etat abát tetát wacjá istír, ub yehw̃jacro. Etar abát Jesús quin wajacro:
    —Wacjú, ¿Bitara reht biti ityi? ¿Bitara reht is tamo séhw̃atiqui? -wajacro-. Is
    ojc sijacro. Bah istiti rehquít, bir cut, bir cut wahitchacro, wajacro, Maríat
    Jesús quin.'
  abx-abx: Ngan pakakulaw-na si mga mahanak-na, bali gayod i mga pag'usa-na. Agpinugad-na
    iya si nanay-na, “No', ay kay agda'itu-mo kami' sito? Bali na kabaraka kami' si
    tatay-mo pagpara'anda' si ka'aw.”
  mco-NT: 'Co Jesús ytaj yteedy y''ijxpatɨ, chi ooy ajcxy tzachjɨhuɨɨy. Chi ungdaj
    ymɨnañ: ―Aay ung, ¿nej co miich jadu''n xytúngɨxyɨch? Yɨ mdeedy etz ɨɨch yam tzachjottɨgooyb
    nay''adzɨgɨ̈yiijɨch n''ixtáaygɨxɨch miich.'
  bsp-bsp: 'Ntɛ akombəra ɔn ŋanəŋk kɔ mɔ, kɔ pəŋciyanɛ ŋa. Kɔ kɛrɛ eyif kɔ: «Wan kem,
    ta ake tɔ məyɔnɛ su tantɛ-ɛ? Papa kam kɔ ina, bəkəc yɛlɛcɛ-lɛcɛ su kətɛn kam!»'
  kqf-kqf: Laḡannemo tinana bi tamana a kitakita ba a tagugu bi tinana i giuwena gado,
    “Natugu, bai aubaina niga kauwina kuna voiye? Tamam bi tagu ba kei nuwaboya kauwa
    bi ke tavutavuḡem.”
  cpb-NT: 'Ikanta iñaapairi ashitariri, iyokitzii ikantapaaka irirori. Okantapaakeri
    inaanate: “Notomí, ¿tsika pinkantenaka? Osheki naminaminatakemi notsipatari pipaapate,
    antawoite pominthaawashiryaakena.”'
  aon-aon: Aria abudok nyutob ananish amakenyish shaparugan obi nyutob, eshesh shakitak
    yowiyokuk abom. Aria ananik amakek kwakripan kwakri, “Nuganin, nyak nyenekeshumohw
    mumam namudok? Nyakin yaken nani eik mishish yowesh abom um nyak aria wape waurimen.”
  hus-NT-2005: 'Tam ti chuꞌtat kʼal nin tátaꞌtsik, labantsik ani utsan enchéꞌ kʼal
    nin nánaꞌ: ―Chakam, ¿jantʼókʼi tu tʼajtsámal anchanꞌ? Na tátaꞌ ani nanáꞌ neye
    u kʼwajinekich tʼajat tu álim ani tu chalpax abal i kʼibchonék.'
  mig-NT: 'Te nuu̱ ní kajini̱‑de nuu̱‑í, te ni̱ ka̱naa iní‑de kánde̱''é‑de. Te ni̱
    ka''a̱n náa̱‑i jíín‑i: Hijo, naja̱ sá''a‑ró súan jíín‑rí, chi̱ táa̱‑ro̱ jíín rúu̱,
    kánandúkú xáa̱n‑rí róó te kándukuí''a̱ ini̱‑ri̱, áchí‑ña.'
  bps-bps: Na too tikeng i dad tuan di kitela kenen, na man i yéan, “E Tò, kan ku
    ani nimoam di gami? Too gami mlidù mngabal ge.”
  mbs-mbs: Pegkità te amay aw inay din kandin, ontò dan nepela. Minikagi se inay din,
    “Atò, eked kepakay se ininang no diyà kenami, so ontò kay netetana, aw nengemahà
    kay kamno.”
  tof-tof: 'Oya aipab nisa nóma eserri, i ta gübarirr aengrri. Oya aipa we yalórr
    wagó, “Iba, olom! Ma kibüka ini poko iade tónggapóna? Marü ab akó kótó, ki kari
    gyakolae koke namülnürri: ki errkya-koke bókyarri marü amkünüm!”'
  cme-NT: 'U bĩncuɔmbaŋ kaa da-yo dumaaŋo-na, kuɔ ce-ba gbɛrɛ. Nyuŋ wuɔ cira: «Naacombilo,
    ŋ ciɛ bige‑i yiɛ dumandɛ‑i-na? Ŋ ciɛ i hulɛiŋa fũnuŋ caar i sire tiɛ taara-niɛ.»'
  sus-sus: A barimae to a to, e fan naxa kaaba. A nga naxa a fala a bɛ, «N ma di,
    i yi fe mɔɔli rabaxi muxu ra munfe ra? N tan nun i baba kɔntɔfilixi nan i fenxi
    yi ki.»
  pon-2006: Ni seme oh ine ara diarada, ira inenen pwuriamweikihla. Ineo eri patohwanohng,
    “Lao, dahme komw wiahkihong kiht met? Ngehi oh semomwiet inenen tihwohkihla at
    raparapahkinkomwiseli.”
  dad-dad: Tama sina ado ĩ dile fen, fatuk bagai terẽ den. Sina ĩ irokenen, “Neu kesu,
    ere nigin eig wamam? Aya tamã ado waumã morõ ken, mamirnom.”
  zab-NT: 'Chi guná Gusé cun María laany, quesentiand bdxalodeb ax raipy xnanny María
    laany: —Llingaana, ¿xínii baaniu zeec? Xtadu cun nare quesentiand cadxúun guelrsaa
    cadíilynɨ liú.'
  jae-jae: Agêc sêlic eŋ e têtakê ma têna kêsôm gêdêŋ eŋ gebe “Latucenec, amboac ondoc,
    tec gôgôm aêagêc amboac tonaŋ. Ôlic acgom, aêagêc tamam asôm aôm totaêŋ-totaêŋgeŋ
    tec amoa.”
  ksd-ksd: 'Ba dir gire tadav ia, dir kaian, ma nana i tatike tana: Natugu, dave u
    tar pait ia dari ta mimir? Amir ma tamam, amir tar tikatikan up u, ma i tar tabun
    ra bala i mimir tam.'
  msm-NT: Natingaya isab to mgo ginikanan ni Jesus no makitaan dan sikandin. Kagi
    to inoy din, “Aduy Utu, nokoy no nakayangub ka man to paghinang to angod to seini
    kanami? Siak dow to amoy nu yagboy on nalimuut ikow. Nakaaw-andei koy on to pagpamangha!”
  myk-myk: 'Ba wu sefɛɛ pʼa wu ɲa wɛ, a lʼi bye pu mu kakanhana, a wu nu wu wu pye:
    «Pya, lekɛ na mʼa le pye wù na wɛ? Li wii! Nɛ ni ma to wu funjɔnrɔgɔ wuu pu bi
    mu shaa.»'
  sbe-sbe: Huyana tamana yo sinana iya se lobai meta se nokokalili. Sinana ye hededelau
    unai ye wane, “Natugu, idohagi to teina doha ku ginauli kalimaiyena? Tamam yo
    yau meta ka nuwanuwatukalili yo ka wasewaseneigo.”
  mcr-mcr: Iyaqu hiŋuä äqunyiyi, tä äktäuwänäsinyä, känai tii ätukqe. “Ŋqä Ymeqä Iquki,
    suqä iiŋi suŋqä yetquenyä? Tniqutä tnandäŋi, äwqä haŋä yeyqaŋgi, ye Sinyqä qävqä
    itqäŋueä.”
  cux-NT: 'Taachí chíídá sá ndúúcū chɛɛcu sa n''diichí yā Jesús miiⁿ cueⁿ''e yiinú
    yā yeⁿ''ē sa. Tuu''mi ní chɛɛcu sa ní caⁿ''á yā chiī yā saⁿ''ā ''lííⁿ: Díí, daiyá,
    ¿dɛ''ɛ̄ cuuvi chi ''tíícā diīⁿ di nduucú ''nū? Cuin''dííchí dí. Chiida di ndúúcū
    ''úú ya''āī n''dai staava yeⁿ''é ''nū ''íícú chiicá ''nū in''nuúⁿ ''nū dii.'
  tur-YTC: Mariyam ve Yosef O’nu görünce şaşırdılar. O’na, “Oğlum, bize neden böyle
    davrandın? İşte, babanla ben kaygı içinde seni arıyorduk” dedi.
  san-ITR: tAdR^ishaM dR^iShTvA tasya janako jananI cha chamachchakratuH ki ncha tasya
    mAtA tamavadat, he putra, kathamAvAM pratItthaM samAcharastvam? pashya tava pitAha ncha
    shokAkulau santau tvAmanvichChAvaH sma|
  bel-N: 'І, убачыўшы Яго, зьдзівіліся, і маці Ягоная сказала Яму: «Дзіця! Што Ты
    зрабіў нам гэтак? Вось, бацька Твой і я з вялікай мукаю шукалі Цябе».'
  sch-sch: A nû le a pan an va mûn chu an kamâma, a nûn a kôma, “Nâia khoithomo
    hi anga mi no tho, kângdoi takin na pa leh nang kin lei rok bang kêng ani zoi”
    a tipea.
  mic-MIQNT: Ta'n tujiw ungi'gu nemigwi'titl na paqalailiji. Uggwitl telimtl, “Gwi's,
    goqwei wet tla'tegen u't? Gujj aq ni'n sespete'lmuleg'p aq peggwi al gwiluleg'p.”
  huu-NT: 'Naimɨena iaɨmaiaɨ baia, raijicaidɨiaɨmaiaɨ. Ie ei naimɨemo jɨcanote: —¿Bue
    ñellena cocona duere fɨnodɨo? O moocama dɨga ona eo duere jenodɨcoco.'
  jiv-NT: Ni aparí̱sha nukurí̱sha tumáa pujan wáinkiar, ti enentáimprarmiayi. Tura
    ni nukuri̱ chichaak tímiayi “Uchiru, ¿ausha urukamtai itiurchat enentáimtikrurmam?
    Ame apasha wisha urukayik tusar ti e̱a̱kjame” tímiayi.
  otm-NT: 'Nɛ nu''a rá mbe nɛ ra José, bi hyonya thoho ''bʉ mi nu i yąhʉ yʉ xänbate.
    Nu''a rá mbe bi ''yɛ̨mbi: ―Ts''ʉnt ''ʉ, hanja in jabʉ gá ''yørca''be, nguetho
    nu''a ni ta nɛcä ɛ̨mmɛ dá hon''a''be nɛ mi tu ma mbʉi''be.'
  dah-dah: Be, Yesu go gwaha teŋ hikeb naniŋya miliŋya beleŋ urmiŋ go keneŋ hurkuŋkat
    tiyaryum. Irdeb miliŋ beleŋbe, “Eke, daniŋ geb gwaha diraŋ? Nanakeya neyabe ge
    niŋ galgalŋeŋ nurde naŋkeneŋ gago wayhar,” inyiŋ.
  tnk-tnk: Nəpɨn tata mɨne mama səvənhi krouətə in, irau mwi nənimenrau rier. Nənə
    mama səvənhi rɨni pen tukwe in mə, “Nərɨk, rəfo iko iamɨnhi irə ia kɨmrau? Ətə
    ro! Kɨmrau tata səim iarouətui əmisə ik, rouhekɨr pɨk.”
  kpr-kpr: Noi numamoghae Iesu gi dudukughedo, noi Iesu kena sisira, “Nanda mandi,
    ni redae emingumutasi? Eteso, namane nimamoghae, nimo tava edo, bune jarutumutari.”
  san-IAS: tādṛśaṁ dṛṣṭvā tasya janako jananī ca camaccakratuḥ kiñca tasya mātā tamavadat,
    he putra, kathamāvāṁ pratītthaṁ samācarastvam? paśya tava pitāhañca śokākulau
    santau tvāmanvicchāvaḥ sma|
  nho-nho: Ana maatua naa ni tteki hakaoti i te saaita laaua ni kkite iaa ia, teenaa
    ki mee ake tana tinna, “Taku tama, maaua e haia a koe peenaa raa ko tea? Maaua
    ma too tamana raa ku mmate hakaoti te sessee iaa koe.”
  gym-NT: 'Jesu nämane blite kore, btä meye amne José nikani nebeta angwane, ñobtä
    abko nämane blite dirikä krikri be abko ñan töi namani krütare tuare ja käne,
    bti meyekwe niebare mda ie: Ti ngobo tikwe, ¿ñobtä mata nuene kore nunbtä yere,
    amarebti ma rün noko btä ti mata nun ngwen ja känentari kri töbikare kwärä ja
    jiebti yere? niebare Maríakwe Jesuye.'
  azg-NT: 'Majoꞌ José yo María, ya na jntyꞌiahan jon, siquijñꞌeenhanꞌhin. Tso ndyee
    jon nnon jon: —ꞌUꞌ jnda, ¿Ndu na nndaꞌ saꞌ já? ¿Aa tyiꞌquintjiꞌ juu tyeꞌ yo ja,
    itsiꞌndaaꞌhanꞌ ngiö́ na cojntꞌuë́ ꞌuꞌ?'
  bhd-bhd: ज़ैखन तैसेरे हाज बव्वेईं यीशु लाव त तैना हैरान रेइजे ते ज़ोने लगे, “मट्ठां
    तीं असन सेइं एन कुन कमाव? तेरे हाज बव तीं तोपते-तोपते परेशान भोइ जे।”
  too-NT: 'Lā'' a''xni''ca'' talaktzī''lh María lā'' José, talē''cnīlh lā'' ixtzī''t
    huanilh: ―Qui''o''kxa'', ¿a''chī'' quilātlahuani''nī''ta''uj chuntza''? Quit lā''
    mintāta'' lej iclīpuhuanī''ta''uj iccāputzayān.'
  ind-AYT: Ketika orang tua-Nya melihat Dia, mereka juga heran. Lalu, ibu-Nya bertanya,
    “Nak, mengapa Engkau melakukan ini terhadap kami? Ayah-Mu dan aku sangat cemas
    mencari-Mu.”
  cjo-NT: 'Ari rotsikanatapaakari Josee, eejatzi iina. Okantakiri irowa: —Notyomi,
    ¿tsika pijeekakika? Pamine, nokowakowawitakimi nokaatziri pirithori. Osheki nokoetyaakimi.'
  nsn-nsn: Tar binaka kura bang huara pe tamanon, doh tinanono tatanon, rasina kura
    lutarantiehe tun. Kare kulangua tinanono pare, “Ir tug! Ingga paka hik paho guata
    pare tamiraeim! Raeim me tamoumua kira kanuh tun, kira sirsir pe totomua.”
  san-DEV: तादृशं दृष्ट्वा तस्य जनको जननी च चमच्चक्रतुः किञ्च तस्य माता तमवदत्, हे
    पुत्र, कथमावां प्रतीत्थं समाचरस्त्वम्? पश्य तव पिताहञ्च शोकाकुलौ सन्तौ त्वामन्विच्छावः
    स्म।
  tna-NT: 'Beju mesa tata detse tu ba putsu, nimetiuana tse. Da su María ja Jesús
    uja quisabatana: —Quema ebacua chidi, ¿jucuaja su mida etseju daja aitia? Etseju
    mi ebia su chacudhaana. Chacudhaa putsu, ebia su pibapibana.'
  lid-lid: Eme ya taman uru tinen atou, boho uru asak. Eme tinen tiye i tan, “Naduk,
    ou amekes saba kandriyen eme taru dah? Aru tamam badeh, bale aru asin ou, ya eme
    aru ame takaleh ou dah.”
  wim-wim: Kaath piip nungantamangan thathpul nunanga, ngangk ikpul. Nil kaath nungantaman
    thaw nunganta, “Ayyang, thuwa, nint ngeenak wayaman ngant e? Ngan piip nungkaramang
    pal-puy wenk-wenkan nungkarak, ngan kootra way wunan nungkaram.”
  zga-M: Vuvile vumbwene, valikudega. Uvanina akhambula, “Manango, khekhiutuvombile
    evwo? Pulihicha udada vakha nayune tulikhukhulonda nu vudwachi vuvaha.”
  yom-yom: 'Zimbuta bandi zisimina buwombo bu zimmona vana. Buna nguandi wunkamba :
    —Muanꞌama, bila mbi wutuvangidi bobo e ? Zebi kuaku ti siaku ayiminu tsisi yiwombo
    tumueni ayi tutombidi ngolo.'
  san-SIN: තාදෘශං දෘෂ්ට්වා තස්‍ය ජනකෝ ජනනී ච චමච්චක්‍රතුඃ කිඤ්ච තස්‍ය මාතා තමවදත්,
    හේ පුත්‍ර, කථමාවාං ප්‍රතීත්ථං සමාචරස්ත්වම්? පශ්‍ය තව පිතාහඤ්ච ශෝකාකුලෞ සන්තෞ ත්වාමන්විච්ඡාවඃ
    ස්ම|
  yut-yut: Meŋi datniyo kaŋ wɨrɨpdagek meŋi da yaŋ iyɨgɨt, “Monjɨ, gak nido yaŋ aŋaki
    wusamak? Datgo gat nit gak do nandaba kɨk aŋek wusamak.”
  grc-BYZ: καὶ ἰδόντες αὐτὸν ἐξεπλάγησαν, καὶ πρὸς αὐτὸν ἡ μήτηρ αὐτοῦ εἶπε· τέκνον,
    τί ἐποίησας ἡμῖν οὕτως; ἰδοὺ ὁ πατήρ σου κἀγὼ ὀδυνώμενοι ἐζητοῦμέν σε.
  cpc-NT: 'Ikanta jiñaapairi ashitariri, iyokitzi jaminapaakiri, okantapaakiri inaanati:
    “Notomí, ¿tsikama pinkantinaka? Ojyiki naminaminatakimi notsipatari piwaapati,
    antawoiti pominthaawaniintakina”.'
  nhg-NT: 'Cuöc oquejtaque itötajua oquetietzöbejque. Oquelfe inöntzi: ―Noconie, ¿tlica
    otetiechchibele ejqueyi? Xequejta motajtzi hua naja otemetztiemojtenemeya ca meyac
    tequepachule.'
  nya-nya: Makolo ake atamuona, anadabwa. Amayi ake anati kwa Iye, “Mwanawe, watichitira
    zimenezi chifukwa chiyani? Abambo ako ndi ine takhala tili ndi nkhawa kukufunafuna
    Iwe.”
  ngu-NT: 'Ijcuac itajhuan oquitaquej, opacatlachixquej, niman inan oquijlij: ―Noconetzin,
    ¿tlica ijquin otitechchihuilij? Motaj niman nejhua sanoyej yotimojcamiquej chica
    nimitztejtemohuaj.'
  kup-kup: Met pi pot tohot hehan nonopur papap emat etet home midin tat hehapuh nonopuhö
    epat mañah, “Nem rop, met dei nim papap nimaz mel tat zakepiv ahoam tat maot ev
    emegig, tairaiz ni okat deip eteñ?”
  jid-jid: U ba ka toh, na tie sissri iyima myen inge ba sa u tie nna ki ni ta wu
    bu tie me, kisi wa wu, ni suron nfu.
  wmw-wmw: 'Wawaze ware pawammonire, wabaki wanshangire, sambi mamaye akimwambira
    javi: “Mwanangu, mbana kutitenda javi? Mmone, wawayo‑yu nomi novyo tifazaika pakulu
    tankukusakula nowe.”'
  gmv-GGM: Yosefoyne Maarama iza beyida wode malaaletida. Maaramaka ta nazo ays hayssa
    mala oothadi? ne aawaynne taninne nena koyishe keehi metottettidos gadus.
  ssg-ssg: Tel taman ma tel tinan pate lalu ongaini ti lalu ningahiwa i ien ape tel
    tinan hone i, “Jises, kalahai o aile hani amili ukek? Amili tel tamam to nanamiloi
    o ape amili puas lialu hawane upiaiam.”
  zpo-NT: 'Gorna lee xuz xaa nu xnaa xaa ngune lo xaa mdedyall xaa; nu lee xnaa xaa
    nzhé lo xaa: —Xgann, ¿chozhiin snee mle lu lo nu? Nales doo nzhak lextoo rop nu
    xuz lu, kakwaan nu lu.'
  poy-poy: Mawu na tati gwakuwi pawamwoniti washeniti. Maliya, mawu gwakuwi, kamkosiya,
    “Mwana gwenga, ashi gututenda ntambu ayi? Neni na tati gwaku tuweriti twankulishera
    patukusakula.”
  qwh-NT: 'Jesusta ricarirnam, papänin y mamänin espantacuyarqan. Mamäninnam nerqan:
    —Ä, wawä, ¿imanirtaq queta rurayamanqui? Allapa llaquishqam papäniquiwan ashiyarqoq.'
  gaw-gaw: Daaegeg, mameg anig ele a Nug anidya, huanak oṯaiya, anig Nug amegp̱a aum.
    “O nid dahil, na aḏinu anam he, i inam oiṯep? Na mamen nug da ele i oonih ugnab
    dayeye, na maṯidmuḏ,” awa aum.
  nca-nca: Iwí-nimí qenero iŋoro kondé yukuwariyó. Ko nimímbo ŋande miraró, “Naŋone,
    ke do karo otete ŋa noreno tete? Noya awaŋgepoya newondenari quhurí tiní nore
    ke seqa kereyotero.”
  zpz-NTPP: 'Ornu bzaac de mbel nim mi, za nu la ic dey. Orzeꞌ ñaam nañ rab ñim: ―Fiñ
    nguzh, ¿lagu ni bicy nur de̱? Uz ru nu ya̱ tonaꞌ la deet guc nañ lardo̱o̱ de̱
    nu ryub de̱ ru ―nam.'
  mkj-mkj: Nehn en jamahu apel inahu kapangda Ih, ira inenin pwuriamweikihla. Inahu
    pwehnglahng Ih, “Noai jeri, amwda koawoa ke wiahkihoang kama joang oauwe? Ngoahi
    apel joamoammwo inenin sihwohkihla ama raprapahkihjili koawoa.”
  zac-NT: 'Iurë lëꞌë shtádiꞌ bëdchini con shníꞌaiꞌ, bëdzëguëëꞌ lduꞌu raiꞌ. Iurní guniꞌi
    María: ―Llgaꞌnë, ¿pëzielú bë́ꞌnël zniꞌi con lëꞌë naꞌa? Shtádël nu lëꞌë na nalë́
    rquëdiꞌni lduꞌu naꞌa; zudili naꞌa lë́ꞌël.'
  kyg-kyg: Itaꞌafoꞌalaꞌmoganimo ageteꞌanaeꞌmo hanau aiteꞌana itaꞌamoꞌmo, mafaꞌneꞌnimogae,
    huno, na kava higeka laꞌagaetegamo ani kavaꞌmo huꞌnane. Afokamoꞌe nagaeꞌeꞌmo laꞌaipamoꞌmo
    kana huꞌnigetaꞌa kagaefeꞌmo kahauya nehuꞌae, huno ha paiꞌnigenoꞌaeꞌmo,
  kmk-kmk: Mailan man dat maḻong-ag na un ininggaw sidi nasdaaw da ot kinnanan dit
    ina na kan siya un, “Apay kingwam tu kan dikami? Amod danag mi kan amam un manginainap
    kan sika.”
  cao-NT: 'Jato bëta ja iqui ca jisi tsi quiha jahuë nabo ratëniquë jato ri. Jatsi
    quiha ja qui jahuë jahëhua chaniniquë: —¿Jëniriahax noqui mi nëcaha pa? Noba shina
    jii-jiiquë rë mia mërahi na. Mahitsa mia no mëra-mëraquë ra —i María niquë.'
  bbr-bbr: Kon momok anak ori au ko tup owa rawon pote aparianik, karkairirin. Anakus
    kon mokoi auruwon, “Isan mokoi, na owon iu kiro onok keseitom? Iu momon ori nanun
    woiok usuäu sareu, iu na itaneise omre rumukur orip orip ari ramurin.”
  inb-inb: 'Jesuspa mama taitandika, iapa ujna­rispa paita kawar­ka­kuna. Mamandi
    nirka: —Nuka­pa wam­bra, ¿imapatak nukan­chita chasa rurarkangi? Kamba taita i
    nuka, iapa llakii­wa­mi maskaspa puri­na­kurkan­chi.'
  hrv-hrv: 'Kad ga ugledaše, zapanjiše se, a majka mu njegova reče: “Sinko, zašto
    si nam to učinio? Gle, otac tvoj i ja žalosni smo te tražili.”'
  box-NT: 'Bìo ó o Yeesu ɓàn maá le ɓàn nu zoó mɔn wo bĩ́n á ɓa dĩ̀n concáan.
    À ɓàn nu bía làa wo: «Éee! Ũnɛ́n, fo wó wɛn kà le we? Loń! Mìn maá
    làa mi cànkaa fo hã lùa ɓúenɓúen yi san à wa yí mɔn fo, á wa hácírí
    yáara làa sòobɛ́ɛ ũ bìo yi.»'
  ote-NT: 'Y nu mi hyanda rá na̱na̱ ne ra Jose gue mi huhni co ya xahnate de ra ley,
    himi pa̱di te da beñꞌʉ. Y nurá na̱na̱ bi ꞌñembabi: ―Ma zi tꞌʉꞌi, ¿hanja xcá ꞌyøtcahe
    njabʉ? Nugui ne ri dada go dí hoñꞌahe co ndunthi ra dumʉi.'
  wnu-wnu: 'Ur unor nob ende gab qiet ne unor der nob qamar: “Ne meimet qamb qi ende
    iua igama in tain nob net asi qibi seretoroun.”'
  zam-NT: 'Co''se'' mzyal Chè ryop Mari Jesús, ndub Jesús le''n templ. Ale mbyu''
    mbyàl Chè ryop Mari. Ndxab Mari loo Jesús: ―Xgan'', ¿chonon tatua'' mbli nol nu'',
    à''? Daa no xudl anze''f mdyóo nu'' máal. No ale ngue tee cua''n nu'' lùu.'
  zyp-NT: A no le a paw tah Ama cawh aa hmuh tihtah aa khuarawh a haa thlang. A no
    taco, “Ka sawcapaw, zecawtamaw ma hrahei na ma tua? Na paw khatah thlawzawng hmotah
    pui kaa ca huilai leimei kata caw!” tatah a tah.
  sey-NT: 'Pëca jaꞌquëohuaꞌipi i̱te ti̱ꞌajë ai cuasajëna, pëca jaꞌcopi cao: “Tsihuaꞌë,
    mëꞌëni më jaꞌquë cuiꞌne yëꞌë coꞌa ju̱ꞌijë coꞌeroja̱iñë. ¿Me nesiꞌquë ja̱je yëquëre,
    huesë ëaye yoꞌouꞌni?”'
  nvm-nvm: '@see-verse:LUK.002.047'
  mps-mps: Aga ida dali aya sigo sulama, noma sali. Aga idago agabolo te po wali,
    “Idao, magi baso nago tama te ebawe? Naga aya dali dadi si homu adaladu baso,
    gegaligo sai dao,” te po wali.
  seh-seh: 'Baba wace na mai wace pidamuona iwo, adzumatirwambo napyo. Penepo mai
    wace ampanga kuti: “Mwananga, Thangwi yanji wacita penepi kuna ife? Babako na
    ine tikhadatsukwala pikulu na kukusaka.”'
  pab-NT: 'Enexe, inityo waiyene hoka hakaharetyoaha tehitiya. Hoka inityo nexa ihiye:
    — Haré, xoana hoka exakere hisaona? Hexe, natyo xoaha kalore wimawaiyehare watawita
    hiso hoka — nexa.'
  llg-llg: Lita leo ndia, boe ma, ina-ama nala heran. Basa de Ndia inan nae, “Yesus!
    Hatina de o tao makatotoꞌak ai leo iak? O amam ma au masapangga malan seli, de,
    ai sangga O miu-mai!”
  kyf-kyf: 'Da ɔ nyɩma ''yɩa ɔ nɩ, ''ɩn ŋwɛgaga yia wa sʋbha. ''Ɩn ɔ ''nyaa nɛɛ ɔ
    -ylaɛ: «Na ''yu, lɛ ka ''gbʋ -ɩn yi ''sa -aɩn -yla nʋa? -Ɩn -talɩ, ɩn -yɔ -na
    dide mɩa -na datalɩda, -amɩaa dlɩ ka sumanɩ bhabha.»'
  tpi-tpi: Tupela i lukim em na i kirap nogut tru. Na mama bilong en i tokim em olsem,
    “Pikinini, bilong wanem yu mekim dispela pasin long mitupela? Bel bilong mi tupela
    papa bilong yu i hevi tumas na mitupela i wok long painim yu.”
  mih-NT: 'Ta sa ndyehe zutu ra ta zɨhɨ ra sii ra, iyo xaan i cuñi ñu. Ta i catyi
    zɨhɨ ra sihin ra: Zehe luhli, ¿ñaa cuenda i zavohon cuhva ya sihin ndi? Catyi
    ña. Zutun ta yuhvi i sica xaan iñi ndi sa cuendon, ta i nanducu xaan ndi suun.
    Catyi ña.'
  qvh-NT: 'Sauraga saycho tariycurmi Josëwan María fiyupa cushicuyargan. Mamanmi nergan:
    “¿Imanirtä caycho quëdacuycorgayqui? Nogacuna fiyupa laquicurmi gamta ashiyashcä.”'
  kms-kms: Ni kiyi kumo teri te nas ruqoind di ni puyene nganye rind. Di ni kumo wuri,
    “Wo, pughe kin ningg nu beghi puq guegu? Nge nu nuyi temu nu ningg nei kumo bab,
    bu meri buid nganye putuw.”
  agn-agn: Asta ang mga ginikanan na, nangabereng ka asing itaen nira tanandia don.
    Ganing ong nandia tang nanay na, “Anao, angay maning ta na tang bindoat mo ong
    yamen? Doro rang ka-tekan tang kolo amen ang pagdilem ong nio!”
  nhi-NT: 'Ihcuac nitahuan oquitaqueh, ocmotetzauihqueh, uan nimaman oquiluih: —Itnoconeu,
    ¿tleca ohcon ottechchiuilih? Mopapan uan neh ityolnemiquih itmitztemohtinimih.'
  ttc-NT: 'Ya ma tz''oknoj tzan kye stat, kyetz oje kyelab''an ti''j. Tzaj te tnan,
    oxik tq''uma'' tetz ikxjani: «¿Wal, tistil ma ak''uluj ikxjani quky''ila? Qetza
    nqojoyon awi''j, b''an nqob''isuna tuq awi''j.»'
  dan-1931: 'Og da de så ham, bleve de forfærdede; og hans Moder sagde til ham: “Barn!
    hvorfor gjorde du således imod os? Se, din Fader og jeg have ledt efter dig med
    Smerte.”'
  kwj-kwj: Wondawani fini rini fi heikoni ete fi apapana. Wokoni ri nuwai ya rini
    sawe, “Ai che, hinde wowani do sumbu hinga sini mi wosiro? Mi nuwai yapai si inaka
    ti funda ete nomo naha sini mi hasiwani mini si wakini si taro.”
  vie-OVCB: 'Thấy thế cha mẹ Ngài vô cùng sửng sốt. Mẹ Ngài trách: “Con ơi, sao con
    để cha mẹ như thế này? Cha mẹ phải vất vả lo lắng tìm con!”'
  kze-kze: anóvowi taawánésarai táátavai ésarai tiyáámba tuvimpínésarai anówama séna
    kesááninkoo enavowé kesé avakáá úmaekai kwénaauyana sirunkó umbaí kwétaivo nóra
    éwa mirá kwéono súwana
  lbk-lbk: Nataa akhes cha amana ken inana issan nangil-ancha ken siya. Sa et kinwanin
    inana, “Anak, em man inangnen na ken chakami ay? Ilam, si amam ya sak-en, chad-ama
    nan chanagmi isnan cha mi mangan-anapan ken sik-a!”
  mto-NT: 'Ku tseꞌe je̱ tyeeꞌ je̱ tyaak yꞌixpaatjidi, atu̱va ato̱ki tseꞌe tyaandi.
    Vanꞌit tseꞌe je̱ tyaak ña̱ꞌmu̱xji: ―Nꞌónu̱k, ¿tya̱jxts a̱a̱tseꞌe veꞌem xtun? Ta̱
    xa a̱a̱ts mitseꞌe njaꞌixta, ya̱ mteeꞌ je̱ts a̱ts, myaknu̱tsaachvinmaaypts mitseꞌe
    o̱o̱y.'
  bzh-bzh: Ama lu ata delë yi, lob delëk anon mederanġa nemaj. Lob ata nër vu yi
    bë, “Aġuu-e? Ġevasap aluu in-a? Alu amam ayomin maggin rot in alu medo nesero
    honġ rot.”
  guj-2017: તેમને જોઈને તેમના માતાપિતા આશ્ચર્ય પામ્યા; અને તેમની માએ તેમને કહ્યું
    કે, ‘દીકરા, અમારી સાથે તું આવી રીતે કેમ વર્ત્યો? જો, તારા પિતાએ તથા મેં દુઃખી
    થઈને તારી કેટલી શોધ કરી!’
  jvn-NT: 'Bapaké lan ibuné uga nggumun banget. Maria ngomong: “Lik, kenèng apa kowé
    kok nggawé bingungé bapak lan ibumu? Awaké déwé nggolèki kowé sampèk susah.”'
  byr-byr: Nabaai ganɨmaangelyɨ ganaangesɨ tɨnna wanganagɨla atɨka maruꞌnaꞌna yagɨla
    ganaangeꞌ wɨdɨna “Kaimɨraayaigɨ, naarɨmɨnyɨna baaꞌna yɨwaa? Yɨthaa, gɨmaamaangelyɨ
    nɨmɨjɨ saꞌnaarɨ taanga nehyadaaꞌnyɨ gɨmɨnyɨna bɨꞌmanɨgoi.”
  ian-ian: Ndɨna nyaek nyɨme ndɨ kat vɨlaa mbɨtno ngɨpaliga ndambɨt. Ndɨna nyɨme ndɨ
    kat walɨ. Nyan, an kat manda kat wupma yimɨn. Wuno mɨna nyaekno mɨn kat kwaka
    yeta. Nɨma vak yelavɨka kwaka yeta waa walɨ maa wandɨ.
  hun-hun: 'Amikor szülei meglátták, elcsodálkoztak, és anyja ezt mondta neki: „Fiam,
    miért tetted ezt velünk? Íme, atyád és én nagy bánattal kerestünk téged.“'
  mcf-NT: 'Adnubien, ¿Mitsipadquid con mado nepec? quequin otacquio Madian tantiapanëdash.
    Aden tantiequi: —¿Atotsi quiash ëbi daëdi tantienquio yec nëmbo choash mibi tabade,
    mado? Unësquiocquin papabëdtambi mibi nibëmbeniombi —capanëdash anin.'
  kjs-kjs: 'Agi aaraa laapome nipu puma adoma pogolasaoma agimi talo: Go naaki. Ake
    paa-daa neme saa giyae ya? Nena aaraa saa laapona lo-parare kedaa ora waru pea.
    Saame ne asa pirapa lisa.'
  mni-mni: "Aduga Ibungogi mama mapana Ibungobu uba matamda ingak-ngaklammi, amasung\
    \ Ibungogi mamana Ibungoda hairak-i, “Icha-nupa, nahakna eikhoida asumna touribasi\
    \ karigino? Napaga eigana kayada pukning wana nahakpu thirakli.”\x94"
  yad-NT: 'Nanudiñuvejadanumatiy saja̱betya siva jidyenu, nanuti̱tta̱da variñi̱. Nani̱teda
    su̱no̱dabay variy yiva: “¿Ta̱raju̱ra jivyicha darya na̱dyisa̱siy, Pi̱chiy, ta̱raju̱?
    ¿Ne yinu̱y na̱vya̱ta jiñuvayadamu jiñe̱cho̱ day?”'
  mxb-NT: 'Tá ni̱ xini ñaá na̱ veꞌe xi, kúú ni̱ naá vá iní na̱. Dá ni̱ kaa naná xi̱
    xíꞌín xí: ―De̱ꞌe lóꞌo̱, ¿ndiva̱ꞌa ni̱ keeón diꞌa xíꞌín nduꞌu̱? Dá chi̱ yuꞌu̱,
    xíꞌín tatóo̱n ndóꞌo nda̱ꞌo nío̱ ndú xíonoo ndu nándukú ndú yo̱ꞌó.'
  pon-2006A: Ni seme oh ine ara diarada, ira inenen pwuriamweikihla. Ineo eri patohwanohng,
    “Lao, dahme komw wiahkihong kiht met? Ngehi oh semomwiet inenen tihwohkihla at
    raparapahkinkomwiseli.”
  maq-NT: 'Hane hya xi cavëë xu xutacha rë Jesús xi ngajan tacun me ne, tu quiji tsëhë
    me, sehe cachja naa rë me cuitjin: ―‍¿Mé má cuatjin canihñi cojo niji, tsan? Chutsijin
    ta cuajyihi ngahan cojo nahmi riji ne, cojo cjín cjuacjintacun niji ne, catujyihinyin
    cavinchinsin ri. ―‍Cuatjin xu cachja me.'
  hto-hto: 'Ie moo íaillɨnoɨ íena cɨ́oizailla llezica íaillɨnoɨna jacɨ́naitade. Ie
    ei íena daɨde: —Cue jitó ¿nɨbái cócori bifue fɨnódɨo? Cue o moo dɨga ɨere coco
    comécɨna llícɨtatɨo, ona ɨere zuure jenódɨcocoza, —daɨde.'
  por-BRBSL: 'Quando o viram, ficaram espantados; e sua mãe lhe disse: “Filho, por
    que você nos tratou assim? Eis que seu pai e eu estávamos ansiosamente procurando
    por você”.'
  ces-NKB: 'Když ho [rodiče] spatřili, ulekli se a jeho matka mu řekla: “Synu, proč
    jsi nám to udělal? Pohleď, tvůj otec a já jsme tě s bolestí hledali.”'
  cui-cui: 'María irʉ José poxonae baxua cui tanebe najʉntʉ coyene cabenaecabe. María
    pexanto barai, jeye: —Owae, ¿eta xua metha baxua painta exaname? Axa irʉ xan paca
    yabara najʉntʉ coyene exabatsibe, paca jeitompatsi, jei.'
  boj-2014: Onaqa aqa ai abu naŋgi a unsib prugugetosib aqa ai na minjej, “O ijo aŋgro,
    ni kiyaqa aqo ino abu wo kumbra deggonum? Ni que. Aqo aiyel are tulaŋ gulbeigwoqa
    ni qa ŋamoqnam.”
  eng-OEBUS: His parents were amazed when they saw him, and his mother said to him,
    “My child, why have you treated us like this? Your father and I have been searching
    for you in great distress.”
  eri-eri: Ariya, umamu anya ngare nere no uredu bodere horoto deware. Onodu bodere,
    nomo anya we no letuwai, “Yame magana, ne taate boni ere onou ono hirinaha? Ere
    name amene ngare, huwanyare oude hiranga, ne kuru hinou haruwe teenga yare.”
  aly-aly: Aynelikw-then amelikw-then Jesus-wenhel arey-alhew, ratherrap apatew arrpemarl
    ikweran. Amikw ikwerenh ikwer angkew, “Ampay! Ilekewarl nga alakenh-anyeman iterrew?
    Aylernanthap ngkweng ywarn iterrew, apmer arrpanenhel ngkweng nthwenhan!”
  wiu-wiu: Eida nitoa meadekale enekete etene nineta wene kainya mati pianeya kakete
    niname okome anu mati neketai totame ne mama motekete tuku tokoa kakono, dekolo
    tota wameneya widikoa pa ita meke toka-pe-kale okome
  swe-swe: 'När de [Josef och Maria] såg honom blev de helt förvånade (bestörta, halvt
    från vettet). Hans mor sade till honom: ”Mitt barn (ordet för barn fokuserar på
    att man tillhör familjen), varför har du behandlat oss så här? Ser du inte hur
    din far och jag har plågats (pinats, gått igenom helveteskval) när vi letat efter
    dig överallt.”'
  cth-cth: A na pa yuvâ ni ahni teh a kâhmo navah, a kângairu roi. A manu niyah ka
    ca bangkongmaw kaimouh roi koe telah koe na o. Na pa kaimouh roi ni ka puen roi
    dawkvah na tawng roi atipouh.
  mti-mti: Mamawa inawa me yauyawa, a kokavit aya. Me inawa me gumbe wane, “Ud neuma,
    diwan ge mameib nu gunup ana? Ge mamag ge ne anogugut anog ag genan diuete.”
  pad-NT: 'Hari. Jesu-ra vanoki''aha adani kidiamia, kidibadia khama, vakava''ibodivaranikaraho''aha
    jaboni. Kidiamia bini''aha: —Kodisai, niha inimanija Jerusaléa ihojaroni''iki?
    Kadabadia khama ira akava''isokonikarahovini hiki iavisonini. Ira anako''di''iki
    hari akadija''ari vakadiania.'
  twi-twi: Wɔkɔtoo no sɛ ɔte akyerɛkyerɛfo no mfimfini retie wɔn no, ɛyɛɛ wɔn nwonwa.
    Ne na frɛɛ no bisaa no se, “Me ba, adɛn na woyɛ yɛn saa? Woama me ne wʼagya ahwehwɛ
    wo abrɛ.”
  hlt-hlt: Jesuh te a hmuh rhoi vaengah let rhoi tih a manu loh, “Ka capa, balae tih
    kaimih rhoi tlam he nang khueh? Na pa neh kai loh nang kan toem rhoi tih n'yuek
    sut coeng he,” a ti nah.
  tbz-SIM: 'O cicɛ nɛ̀ o yɔ̃ bɛ̀ ò yɑ̀ dìì mɔ̀nnì kɛ̀ dɛ̀ɛ bɛ̀ di mɛdiɛ̀ nkòo yɔ̃
    ò bekɛ kɛ dɔ̀: M birɛ, dɛ̀ dòmmɛ kɑ̀ɑ ti dɔ̀ɔ̀ mɛmmɛ? Mí nnɛ̀ ɑ cicɛ ti dɑ wɑmmúmu
    kɛ̀ ti yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀.'
  san-GUJ: તાદૃશં દૃષ્ટ્વા તસ્ય જનકો જનની ચ ચમચ્ચક્રતુઃ કિઞ્ચ તસ્ય માતા તમવદત્, હે
    પુત્ર, કથમાવાં પ્રતીત્થં સમાચરસ્ત્વમ્? પશ્ય તવ પિતાહઞ્ચ શોકાકુલૌ સન્તૌ ત્વામન્વિચ્છાવઃ
