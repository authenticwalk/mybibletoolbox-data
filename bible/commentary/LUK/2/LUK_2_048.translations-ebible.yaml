    ¿''e₂ lë₃ jmog''₅₄ le₂në₅? Ŋéi''₅, jniá₂ në́₃, ma₂në₂i₁nio₁ ''ɨ₅ dsɨ₅ ''niog''₂
    jnia''₅₄.'
  tif-tif: 'yakal fanan taalbile, awak uyo bokolu ko: Nami man kabi dok kanolon o,
    kalalawa, kawak-aalap nuli kamboya-lomdapla, taldap kalawu tiinbap i? Kawak-aalap
    nuli fen-tal-une-bi-lom titamin disa kelup kala, kalalupla, aket mafak keyulula,
    aket uluum kuluu bomdupla, fen-talabup te! akule,'
  nlx-nlx: तेवी ता ताह देखीन बोंगलाय गीया, एने तान आहख ताह केयी, “एय बेटा, तु आमु
    हिऱ्यो इहकेरीन काहा किऱ्यो? होमेल, तारो आबोख एने मी तेकलीत केरती लेन तुवाह होदताला।”
  apw-NT: 'Jesus bimaa ła’íí bitaahíí daabiłtsąągo bił díyadaagot’ee: áík’ehgo bimaa
    gábiłṉii, Shizhaazhé, hat’íí lą́ą́ bighą áńt’íni? Nitaa ła’íí shíí ch’éh niká
    hantaahíí bighą doo nohwił daagozhǫ́ǫ́ da ni’.'
  gum-gum: 'Inchen møskalø ashabe, ke kwaara asha, Jesúswei usrimbe trenchibig køn:
    —¿Nai nusrkai, namun chindimbarre øyeeg margu? cha. Ñui møskaimba, nababe truba
    truba isuilø lab ker— cha.'
  not-NT: 'Cara iniaigapëri José aisati iniro, iquenganeintasantacari. Ocanqueri iniro:
    —Notomi, ¿Pairo picantobitaiguëna negaca? Nocogaigabitëmi naro aisati piri nogasëretocoquemi.'
  plu-plu: 'Eg ginag gikak amekene José egkis hiyapri ayge, egkis wakaymni. Eg ginag
    awna git: ―Bakimni, mmahka pis arehwa ukakhu henne? Nah gikak pig usuh kaayhsima
    kiyimwih unaktin pikak adahan pipegepten muwwapu.'
  iou-iou: Täŋpäkaŋ Jesu ude täŋ irirän miŋi nanitä kaŋ-ahäŋpäŋ udegän kikŋutkumän.
    Täŋpäŋ miŋitä iwetkuk; Nanakna, imata nämo niwatpäŋ bäräpi nimitan? Nankakät nek
    gäka nadäwätäk taŋi täŋpäŋ wäyäkŋek piä täŋ yäpmäŋ äbäkamäk ŋo yäk.
  ntp-NT: 'Aidʌsi ʌdʌʌdʌdʌ tʌʌ ʌSuusi poduucai gʌntʌtʌgitoi: “¿Ducatai tanai daja
    goovai?” asduucai gʌntʌtʌgitoi. Daidʌ ʌdʌʌdʌ itʌtʌdai: ―¿Giñmara tuipʌsi povʌrduuñi?
    Gʌooca ʌʌmadu aanʌ aliʌ duduaadimucatadai gʌgaagaitai ―astʌtʌdai María.'
  rai-rai: Baa diaar babo paai, diaar kakaian, ma naana i piri taana naa, “Natunglik,
    aawa kabina maa u paami lenmi un mir? Mir ma tamaam mir aa baat raap paa kup ui,
    ma mir ngaraa aakit un ui.”
  haw-1868: A ike laua ia ia, pihoihoi iho la; a i aku la kona makuwahine ia ia, E
    ka'u keiki, no ke aha la oe i hana mai ai pela ia maua? Ea, ua imi ae nei maua
    me kou makuakane ia oe, me ke kaumaha.
  ffm-ffm: 'Nde saaraaɓe makko njiiti mo ndee, kaayɗe nanngi ɗum''en. Inna makko wii
    mo: —Ɓinngel am, ko saabii so ngaɗu-ɗaa min nii? Miin e baaba maa fuu, min cuŋlii
    e tewtude ma.'
  arb-NAV: 'فَلَمَّا رَأَيَاهُ دُهِشَا، وَقَالَتْ لَهُ أُمُّهُ: «يَا بُنَيَّ، لِمَاذَا
    عَمِلْتَ بِنَا هكَذَا؟ فَقَدْ كُنَّا، أَبُوكَ وَأَنَا، نَبْحَثُ عَنْكَ مُتَضَايِقَيْنِ!»'
  cop-CNT: ⲟⲩⲟϩ ⲧⲁⲩⲛⲁⲩ ⳿ⲉⲣⲟϥ ⲁⲩⲉⲣ⳿ϣⲫⲏⲣⲓ ⲟⲩⲟϩ ⲡⲉϫⲉ ⲧⲉϥⲙⲁⲩ ⲛⲁϥ ϫⲉ ⲡⲁϣⲏⲣⲓ ⲟⲩ ⲡⲉ ⲫⲁⲓ ⲉⲧⲁⲕⲁⲓϥ
