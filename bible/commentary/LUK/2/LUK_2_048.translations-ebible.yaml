  ipi-ipi: Jisasa bala mana lamayaini tisa tupa towa pii lo ateanga andoto, angini
    ayiane-lamane moko andane teke leapelepia. Moko loto, Jisasana angini-mane bala
    lamawuato, iwana, nimba ayiane nalipa yamapane kendawa, nimba ayia pua ataipa-ko.
    Tene anu pipia-kola, nimba nalipa towa andaka atu makale ipu napene, wali mee
    atapipe leaipia.
  qul-NT: 'Tata maman Jesusta ricuspa, mulljaricorkancu. Mamantaj payta nerkan: —Wawáy,
