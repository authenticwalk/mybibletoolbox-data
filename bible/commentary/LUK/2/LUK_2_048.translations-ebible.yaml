  srm-NT: 'Nöö söseei di soni toobi Josëfu ku Malia tu tee de foondo. Nöö di de go
    si di mii, nöö hën hën mama hakisi ën taa: “Ma di mii aki o, andi mbei i du sö
    ku u? Tide mbei dii daka di mi ku i tata ta booko hedi ta suku i.”'
  qvs-NT: 'Chashna chay runakunawan tantalla sukaman parlaykaptinkuna tarishpa mamanka
    kusanwan sukaman almirarkansapa. Chaypina mamanka willarkan: —Wawituyni ¿imapati
    washaynikunamanta kiparishkanki? Ñukaykuna sukaman llakishpaynikuna maskamuykaykisapa.'
  zca-NT: 'No or une xuz më''d no xna'' më''d plo nzo më''d; xe mia''n bixa'' tuli;
    orze'' nzhab xna'' më''d: ―Xmë''da, ¿chon mile''l kure'' kun no? ¡Biwi'', xuzal
    no da kikwa''n no lu, no dox kile'' no xigab che''nal!'
  cbc-NT: 'Bairi yua, cʉ̃ pacʉa topʉ cʉ̃ bócayuparã. Cʉ̃ bóca, qũĩña acʉacoasuparã.
    Cʉ̃ paco pʉame atore bairo qũĩñupõ: —Macʉ̃, ¿nopẽĩ jããrẽ, bairo mʉ baiyati? Yʉ,
    mʉ pacʉ mena mʉrẽ yoaro jãã macãmiapʉ̃. Bairi jãã tʉ̃goñarĩqũẽ paiapʉ —qũĩñupõ
    María Jesure.'
  qxo-NT: 'Tsaynam tsaychö tariycur mamancuna pasaypa cushicuyargan. Tsaynam maman
    nirgan: “Waway, ¿imanirtä caychö quëdacurgayqui? Nogacuna pasaypa llaquirniquim
    ashiycuyargö” nir.'
  mox-mox: Ta wese tutana tamana be inana iʼitea nuadi voqana e ʼinega inana ivoneaya,
    “Natugu, tolaʼai weaqina baʼe ʼidewani uviaviaqi ʼimaya, ʼinega me ema nuavita
    tamau maega asalisaliu?”
  kew-kew: 'Agi aaraa laapome nipu pua adoa pogolasaawa agimi lalo: Go naaki. Akeane
    neme saa gimae ya? Nena aaraa saa lapona robaa-parare kedaa ora waru pea. Saame
    ne asapu pirapa sa.'
  dww-dww: Raḡanine na dosima a banavina, nuedima yai medi be tinanama ya riuena,
    “Taukui, aba aubainama umanama kuya voia ḡaromaie? Tamamma rabuigu ma nuaboyamai
    kè wanewanemna.”
  nif-nif: Tɨmbi meñ beulɨ en kañbi ka-sɨlɨkñembi, meñlɨ nɨñguk, “Gwañgwa kambak,
    nekta ñɨndɨñ sɨnɨk nɨlamɨtañ? Nandɨlañ, beka nɨtɨ gep lonjɨ kuñɨpi, nandɨ-bendɨ
    wopum tɨ-gamamɨk.”
  twi-ASANTE: Wɔkɔtoo no sɛ ɔte akyerɛkyerɛfoɔ no mfimfini retie wɔn no, ɛyɛɛ wɔn
    nwanwa. Ne maame frɛɛ no bisaa no sɛ, “Me ba, adɛn na woyɛ yɛn saa? Woama me ne
    wʼagya ahwehwɛ wo abrɛ.”
  aoj-aoj: Eaꞌ mamasana satolona nape laꞌafena amom dambedambena nalomam mape eaꞌ
    gogolalasis kwapeteꞌ. Eaꞌ maꞌmana kwaꞌipana kwaꞌi, “Nogame, deiꞌ maina nandaꞌ
    isimbai ma afaꞌ? Ahamena naloma aeꞌ opalef afaꞌilifi aꞌ nimanilif aꞌowaꞌ ma ogolaomena.”
  cbv-cbv: 'Pánihna, ã mána Dioíh mʉʉná waád jʉibínit, caanná behnitjeéh ã chʉ́ʉdʉchah
    ennit, queétbʉt bʉ́dí ĩt wʉ́hi bejep wʉt jĩ. Páant ã chãjachah ennit, ã íin nin
    pah mit niíj ʉʉ́bh joyóp wʉt jĩ: —¿Wʉ̃ʉhʉ́, dépanih tigaá jwiítdih páant ma nih
    chãj? Ma joyoó, ma íbijĩh meemdíh bʉ́dí jwĩ bidip be. Meemdíh bid jʉicán, bʉ́dí
    jwĩ náhni dahwanap be, mit niijíp wʉt jĩ.'
  taw-taw: Pen nonɨm nap kɨli abe nop nɨŋɨd judɨlek. Nonɨm pen nop agak, Ñɨ. Nap chɨlop
