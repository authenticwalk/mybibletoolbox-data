  bhl-bhl: 'Kaneko beli, yemkal i elo atemeko, yol yol angesomeliwi, auk Malia u bokolewomelu:
    “Min kutaka! Nimtew angom ete kauk so kalew so nulo ibolow ilum duyembelew a?
