  okv-okv: Eto amita e te mamo te na kito mana mana ue e Mary na ke einge ena, “Nau
    meni, umo do eto nangota degi osaga ikete? Namo te no mama te na umo hotembu hotembu
    ue iji koso umo jombure etera.” ainge enu,
  mxt-NT: 'Cuhva cha nanyehe̱ sutu ra ta sɨhɨ ra chi ra, iyo xaan cuñí ñu. Ta sɨhɨ
    ra catyí ña chi ra: ―Sehe luhli. ¿Ñáá tuhun cha sacuvu̱n chi ndi tyehe caa? Sutun
    ta yuhu chica̱ xaan iñi ndi ta nanducu̱ xaan ndi chuun ―catyí ña.'
  tzo-NT: 'Ti c''alal c''ot staic ti squereme ti stot sme''e, ich''ay yo''ntonic uc.
    Ti sme''e hech laj yalbe ti Jesuse: ―Querem, ¿c''u yu''un hech laj apasbuntutic?
    Laj jsa''ilanotutic ti jyalel. Laj quich''tutic mul avu''un, yu''un muc xajtatutic
    ti sa''el ―x''utat yu''un ti sme''e.'
  ind-AGS: Orangtua-Nya sungguh-sungguh bingung ketika mereka melihat apa yang sedang
    dilakukan-Nya. Ibu-Nya bertanya kepada-Nya, “Putraku, mengapa Kamu memperlakukan
    kami seperti ini? Ayah-Mu dan aku — kami sudah sangat kuatir! Kami mencari-Mu
    kemana-mana!”
  omw-omw: Mwihua mwitaa ti varuvata mwia nrohua qohua nri nteta taqovaro Iesusiva
    vaisi nronranramwu utaqaa mwatakyaa viro varuvata mwitanahua tiqata, Qikye, mwiva
    vaisi nronra utaqaa variqaroma qua ti variho, timwa kyeta mwia nrova tiqaro, Ni
    maaquo, nanraqamave tiritana mwitaama timwa taaro? Tiretana i nrohua qohua iara
    nronra vu nraato tita i puaa hirerata nrunro, tiro.
  yrb-yrb: Yesu eno utebina danuaini damama ereda neno kirifu usiro Danu danuama wei,
    nanu amara, aneba yaba eno usinu? Anu amamaimi naini a doberegou uisi wei.
  maa-NT: 'Jñà xi̱ta̱ jchínga‑la̱, k''e̱ nga kijtseè nga ya̱ tíjna, ti̱koa̱á tà k''oa̱á
    komà‑la̱; jè nea̱‑la̱ kitsò‑la̱: ―Ji̱ na̱''èn, ¿mé‑ne nga ko̱s''ín nìko̱‑náje̱n?
    Na̱''èn‑lè ko̱ ''a̱n tímakájno‑naje̱n nga kichijì, titsa̱binchaàtsji‑lèje̱n.'
  mcq-mcq: Pu ijí kame hejajaho pu ꞌuꞌo oja hwaꞌusunahara. ꞌEe oahi ijá ꞌwama Hariha
    nuna A iraka vene ꞌunama ikaꞌina ꞌahúane? Nú omuneꞌi nihoꞌo oja hianuꞌeme Aaꞌe
    sarame apenojara ꞌwamana.
  sus-A: عَ بَرِ مَيٍ تٌ عَ تٌ، عٍ قَن نَشَ كَابَ. عَ نفَ نَشَ عَ قَلَ عَ بّ، «ﭑ مَ
    دِ، عِ يِ قٍ مْولِ رَبَشِ مُشُ رَ مُنقٍ رَ؟ ﭑ تَن نُن عِ بَبَ كْنتْقِلِشِ نَن
    عِ قٍنشِ يِ كِ.»
  jpn-1965: 両親は彼を見て驚き、母は言った。「まあ、あなたはなぜ私たちにこんなことをしたのです。見なさい。父上も私も、心配してあなたを捜し回っていたのです。」
  fra-SBL: 'Quand ils le virent, ils furent stupéfaits, et sa mère lui dit : « Mon
    fils, pourquoi nous as-tu traités de la sorte ? Voici, ton père et moi, nous te
    cherchions avec impatience. »'
  yka-yka: Ulaliˈ teˈed meˈ matettoˈanen pagkitede iye. Paˈin saˈinen si iye, “Totoˈ,
    weˈey sa inin hininangnu si kamihin? Samanun duk aku suse teˈed magpiha si kaˈu.”
  mle-mle: Dikibir amaay asaay dim vikuw, ata pitaan warkuw, diki amaay ata walid,
    “Wunadi nyan, min agwa javik atawa kwur-minabiran? Minadi asaywa wun an minak
    samasam wukikuw, an minak kwakibagwu-nabiran.”
  shp-NTPO: 'Jaskara onan jonibo jato jaskáaitian oinnax, jawen aniboribi ratékana
    iki; jaskákin jawen titan neskáakin yoia iki: —Baké, ¿Jaweaki neno joxonki min
    noa akonbireskin benamaa? Min papa betanra en mia benakonshamanke. Mia kopira,
    non akonbireskin masá shinanke —akin.'
  aom-aom: 'Ëhiꞌamu vëmu vavuꞌohuro Iesu garomo tiöromo vëmohuro uavadeje: Jueꞌi ja
    rabëni nosi öriroho ëhioho ëꞌane höjo. No jasi vavuohumu niöꞌiro nurunurumëꞌi
    nahavobe rovare höjo.'
  geb-geb: Ana mbe phorga nzuav perav kim, anan niamuuŋ gu ndia vov ana gangiap guigira
    ne nzuav ŋgava mbatɨga muuŋgi. Mani ŋgava mbatɨga muuŋgiap, anan niamuuŋ mbaram
    khaŋ ana nzuai, “Kha tar, ndu ram nzuav kha tɨvar ŋka muuŋgi? Ndun ndia ŋka ndu
    nzuav gor kuige rɨgap wani ndu nzuav gara rui.”
  eng-WYCLIFFE: And thei seyn, and wondriden. And his modir seide to hym, Sone, what
    hast thou do to vs thus? Lo! thi fadir and Y sorewynge han souyte thee.
  bsj-bsj: Kambo ci toceri, nyimankako tamci, la nee ce yico ki ““ye bwi mwa manyo
    nye? To, tee mwe kange mo nyi do nen ti ki kwomka duce.” Cin yici, “Ye bwi kom
    doye tiye? Ko nyombo kambo mamanangen mira?”
  cak-cak: 'Tok ri José y ri María xquitz''et ri ac''ual, achique na xquina''. Y ri
    rute'' xu''ij che ri Jesús: ¡Val! ¿Achique roma quire'' xa''an chike? Tatz''eta''
    la atata'' y yin, rat kacanon pa ronojel lugar. Avoma nik''axo ri kánima roma
    man jun yatkil, xcha''.'
  chf-NT: 'Jinq''uin aj José y u na'' u chäni, c''äsbäc''tijob, y u na'' u yälbi ca''da:
    ―Cä ch''oc, ¿cua'' uc''a a cherbon t''ocob ca'' jini? A pap y no''on c''ac''a''
    ch''ocomi cä pixan tuba cä sacänet t''ocob.'
  tlf-tlf: Kale ogen aalap igil atam kumang mo-nilip e, ogen uyo bogobelu ko. “Nimi
    man kabo, dogonubelan o age-nalapta, kogen kaalap nuyo imkaa talta kagal albap
    a? Kogen kaalap nuyo fen-biita, katamin-tem kelup kalaa age aget iluum tebebeluta,
    fen tebebup o,” agelu ko.
  piu-2006: Tjutjupalu an Miirilu Yiitjunya nyakula kuliṉu, “Yilta pipirri ngaangku
    tjananya tjukarurru watjaṉi.” Miirilulpi watjaṉu, “Katja. Nyaangurumpalinyatjun
    wantingu. Ngalitjulitjunta puṯu ngurririnangi.”
  poh-NT: 'Naxquilow chi jeꞌ reꞌ take ritu̱t raja̱w, kꞌe̱ꞌ xsahchic quicꞌux xa reꞌ
    laꞌ ruꞌum quiyoꞌjic chi xsahchic nak i cacꞌu̱n jeꞌ wili xikꞌor i ritu̱t reh: «Wacꞌu̱n,
    maꞌ holohic ta xaꞌn keh chi jeꞌ reꞌ maj reꞌ hin chꞌi̱l awaja̱w xiban naho̱l kawach
    chi asiqꞌuiric, nqui reh.'
  tue-tue: 'Cʉ̃ʉ̃rẽ ĩñarã, cʉ̃ʉ̃ pacʉsʉ̃mʉã ĩñamanijõãyira. Cʉ̃ʉ̃ paco cʉ̃ʉ̃rẽ jĩĩyigo:
    —Macʉ̃, ¿deero tiigʉ́ teero tiiárĩ mʉʉ ʉ̃sãrẽ? Mʉʉ pacʉ, yʉʉ bayiró wãcũrémena
    mʉʉrẽ ãmaãwʉ̃, jĩĩyigo.'
  bjp-bjp: Aunbiing tama ru e tina ru par u, ru ka lala bitit. Ke tina ka tara sing
    i aragii, “Keng kalalik, ongen u, kama e tamam kama im ta na foron falifu tikii
    isi wo, ma i purngis kanaka e balma isi wo. O tel kama arae isi sah?”
  xon-xon: Ute ni una aah kan u na, le ni gar bi pam. Le una baa u, “Maabo, ba ŋa
    aa ŋa timi kina? M ni aate ban si ni mpombiin.”
  tzo-ZNT: Ti Josee xchiꞌuc ti Maríae, ti cꞌalal iyilic ti tey xchiꞌuc jchanubtasvanejetic
    ti scremique, xchꞌayet xa la yoꞌonic uc. ―Crem, ¿cꞌu yuꞌun ti xꞌelan chapase?
    Lajsaꞌticotic xa tajmec. Icat coꞌonticotic ti muc bu lajtaticotic ta saꞌele ―xi
    la ti smeꞌe.
  mpm-NT: 'Ti nu ni jini tata i jiin nana i nuu i ja yukan kancha i, ti so ni ka naa
    ini da ni ka ndeꞌe da nuu i ja nukoo i yukan. Ti ni kachi nana i jiin i: ―Ndaꞌu
    seꞌe ri. ¿Ndoo ni saꞌa ra siaꞌan jiin ri? Ruꞌu jiin tata ra ka ndɨꞌɨ xaan ini
    ri ka nanduku ri roꞌo ―ni kachi ña.'
  ots-NT: 'Cár me co cár ta, bi cca̱hti car Jesús, már bbʉh pʉ, már ña̱hui cʉ maestro.
    Cja̱ bi ndo hño ʉ́r mʉyhui, bi hñöntsjɛhui, ¿ter bɛh ca̱ mí jom pʉ? Bi ma̱n cár
    me, bbʉ, bi dyöni: ―Nuquɛ, ttʉ, ¿dyoca̱ xcú cojtiguɛ hua? Xtú ndo jonquibbe nir
    ta. Te tza ndí cjabbe ndu̱mʉy.―'
  hoy-hoy: आग आंदुर आऊक नोळकु चकित आदुर अदिक आऊन मोय आऊन से अंदुर, “हे पारा, नी नाम
    से येती हिंग व्यवहार माळ्द? नोळ, नीन आप्प अदिक ना व्याकुल आगकु नीनी ढुंढसेव?”
  uri-uri: Tuwekg manjan alkil pa ariel, om tuwekg wreitn paitn wrijen. Yatom man
    pa la kai warim kpman alkil pa la tolpa, “Kitn wa ntekg tolpa ekg mentekg ti ekg
    nte? Yan alkitnen pa namponen kupm ti, mentekg pike ipma kalkut paitn ekg mentekg
    koreitn.”
  amo-amo: Kubi na iyene ghe ikiffo tinu unna mye woro, “Gono, iyaghari nta usu nari
    nani? Lanza Cife nin mye tidin piziru fi kkang.”
  pjt-pjt: Ka palumpa ngunytjungku nyakula urulyaraṉu munu wangkangu, “Katja, nyaakun
    kumpiṟa nyinangi? Nyanga ngali nyuntunya puṯu nguriṟa nguriṟa puḻkaṟa tjituṟu-tjituṟuringu.”
  cwe-cwe: Mami yake na tati yake viwamuwonile wazanywa ng'hani. Mami yake kamuuza,
    “Mwana weye! Habali kuchitendela vino? Niye na tati yako chikala chokuzahila kwa
    kugaya.”
  daa-NT: 'Wiktin taat aginiyji taliiga, ŋuur sa ajbiytu. Kar yaaco kaawiiji aman
    : « Gem kol roŋji, maa di ki giniini ampa ? Talu, nunu iŋ takko, seertini kelimni
    amile ɗo wiktin taat ni bariyiiciŋ. »'
  mlp-mlp: Samo Yesus anen amam nazaq in gigo amun ahol waqad in gihol ritan. Sa anen
    bulon, Ya itatin ham doq tonnan ni i giger kazaq giton? ham. Ya nimam inaq ginad
    meqniysa i ninagunad luwta ham.
  ape-C: Aria abudok nyutob ananish amakenyish shaparugan obi nyutob, eshesh shakitak
    yowiyokuk abom. Aria ananik amakek kwakripan kwakri, “Nuganin, nyak nyenekeshumohw
    mumam namudok? Nyakin yaken nani eik mishish yowesh abom um nyak aria wape waurimen.”
  bgs-bgs: Tô igkita tô ámmà asta tô innà din kandin, isalábbuan dan. Igkagi tô innà
    din, na mà din, “Ánnà nángngà tô iglumu nu áknami. Igpamasak ké áknikó su tuu
    ké itanaan.”
  faa-faa: Aíyaka somerakano asekea, ipi kaīyiape ipi karikinesa wafaya tetā fofasapo.
    Fofaraka ipi kaīyiamo eaki someraka, “Mano neao, né wo marirakano parisare? Ní
    ata etapo ne koane fasekeno himu fasapo.”
  kik-kik: Rĩrĩa aciari ake maamuonire, makĩgega. Nyina akĩmũũria atĩrĩ, “Mũriũ, ũgũtwĩka
    ũguo nĩkĩ? Niĩ na thoguo nĩ tũgũcarĩtie tũrĩ na kĩeha mũno.”
  cap-NT: 'Jalla nekztanaqui nuz̈ z̈ejlñi cherz̈cu, ispantichi cjissic̈ha maa ejpmi.
    Nekztanaqui niiz̈ maaqui chiiz̈inchinc̈ha: —Aay, tii wejt uza jay. ¿Kjaz̈tiquiztan
    am niz̈ta eclichamta? Am ancha llaquita kjurchinc̈ha wejrnacqui. —Jalla nuz̈ maaqui
    niiz̈quiz chiiz̈inchinc̈ha.'
  ksr-ksr: Nemuŋmaŋanoŋ iima aaruŋ nemuŋanoŋ ijoro, “Merana, gii nomaembaajoŋ kaeŋ
    ama noronjaŋ? Moba, maŋgawo noro goojoŋ majakaka moma qama moŋgama laligori.”
  eng-TNT: 'And when they sawe him they were astonyed. And his mother sayde vnto him:
    sonne why hast thou thus dealte with vs? Beholde thy father and I have sought
    the sorowenge.'
  sbs-sbs: Havu muvona, ni va makala. Vanyina ni vawamba kwali, “Mwanangu, cinzi hawatu
    cita vuti? Teke, veso neme tuva ku ku saka saka.”
  sue-sue: Are nuto nu giroto titibi awero baitiwato awa. Ago weroto amire mia nuso
    meni numore ego senua awa, “Bou, ni nogoro namoreto ago wetesa nato mamere duba
    nasoto mou-mau weti ni tamai bua inonito?”
  fra-NCL: 'En le voyant, ils furent étonnés ; et sa mère lui dit : « Mon enfant,
    pourquoi as-tu agi ainsi avec nous ? Ton père et moi, nous te cherchions tout
    affligés. »'
  bhg-bhg: Ango edo, aimamo mai awa gido korebé esitera. Edo ai mi sisina, “Mai nato,
    wasiri engo awa nongaintedo natokare yai etesi? Giyo! Na ae mamo de do memeside
    imo kakowa ero jirira.”
  snn-NT: 'Ja''nca cajën ëñajënna, baguë pë''caguë sanhuë''ga ti''anni, ¿gue''ne?
    sa''ñeña cajën, pë''cagobi Jesusni cago: —Mami, ¿më''ë guere yo''oguë, bëani ba''iguë''ne?
    Më''ë taita, yë''ë, yëquënabi më''ëni ai cu''ejën ai sa''ntijën baë''ë, cago.'
  atb-NT: Yhang lé myàng jáng, yhangnhik maú byuq kômù luî, yhângnu gi, "Ngá zo ê,
    haî mù luî ngá-nhik lé isu kut lhê lhú? Wú aq, náng wa eq ngá-nhik gi, myit myo
    myit chiq é èq, nàng lé jaq châng ho pyám bê." ga luî, Yhang lé taî ri.
  wro-wro: 'Wuno:murum mąra iŋgo:nandu rḁngąri keŋandu, karanąŋgąnja kundjuŋanąŋga,
    Ibaia, ąŋudjakunja wurunąŋgọwu kundji:ŋunjḁrendu? Wai, iro:lidj ŋaiu kuda: ŋunbąrkąnjiro:nandiri
    pakul ḁdinanandiri.'
  cek-AK: 'Amno hoi ampa mah hnuk naah dawnrai hoi: amno mah, Ka capa, tipongah hae
    tiah na oh loe? Khenah, nam pa kaihnik loe tasoeh takuenhaih hoiah bae kang pakrong
    hoi, tiah a naa.'
  bkd-bkd: Su maahà en haena hi Jose daw hi Maria nangabeleng gayed sidan. Aman inikagiyan
    hi Maria hu “Imbà nu buhata haini dini ta kanay ta sikay ki Jose nasamukan gayed
    hu pagpan-ahaay ikaw?”
  ctu-76: 'Tsijc'' che''ob i pusic''al che'' ñac ti yilʌyob Jesús i ña'' i tyat. I
    ña'' ti'' sube: Calobil, ¿chucoch ti a cha''le che'' bajche'' jini? A tyat quic''ot
    ti lojon c wen cha''le pensal che'' chʌncol lojon c sʌclañet. Che'' ti yʌlʌ María.'
  lac-NT: 'Caj irir ten José ti'' yʌn Jesús ich u yʌjcamsʌyʌjirob u t''ʌn Moisés caj
    jaq''uij yorob u nʌ'' yejer José. U nʌ'' caj ya''araj: ―In pararech, biquinin
    caj a betaj to''on aro''? Mʌ'' wa ja toc er je'' in wac''tiquech yejer a tet?'
  xla-xla: Yesu ya꞉ wai mate ya꞉ a mate Yesuta aiyalma imalalo so mate yukampollati
    natipame sikemte yiyeliyo. Epame ya꞉ waita epo atlaiyo, “Maseyemala, wa꞉ adipalati
    di watle ipapele koko hao? Wa꞉ a mate na꞉ mate wa꞉ totamsiyamama dupa sikemte
    kiyetame siyama,” diyo.
  xav-NT: 'Duré ĩmama norĩ hã te te ''madâ''â zahuré wamhã, ma duré ãma titob''uzu
    zahuré. Tawamhã ĩna te tãma tinha: — Ĩ̱''ra, e tiha da, ma tô ãne hã wama ĩ''manha.
    Taré wa tô asô ''re warĩtĩ, aimama me, wapẽ''ẽzé sina. — Ãne te ĩna hã tãma tinha.'
  cuk-cuk: 'E-babgan, dummagan-abargi-sii Jesús-dakarmargu, geger dakarmalad. E-nan
    Jesúsʼga sogded: —Machi, ¿ibiga we deyob be anmar-imaksa? Emide, an be-babmala
    surbinsa bebina miamakdimalad.'
  tbf-tbf: Sien e taman meie e kinan, guor ta nga vorotan, guor nga kudier tsak, ma
    e kinan a nga pevien sien, “Natung, surie misa e ta tsang malan ngan ine segor?
    Egor e tama, gor te pilang neisneis sevoi.”
  uig-CYR: 'Ата-аниси уни көрүп наһайити һәйрануһәс болушти, униң аниси униңға: —
    Вай балам! Немишкә бизгә шундақ муамилә қилдиң? Атаң иккимиз паракәндә болуп сени
    издәп кәлдуқ! — деди.'
  ikw-NT: Nga ele mụrnu a whnụrnu a, o du be ẹhni, nne a kanụ a, “Nnwọ m, kịni kpayarụ
    i jiri mee me nụ nda ị kpa? Me nụ nda ị ji anya-mini noopio i.”
  khs-khs: 'Aputa: ina yoyeliwala inise ta:takamake Yesuyawa au selapita: ta:tapola:,
    a:ko:la howa hapa. Aputa:, yoyewi Yesuma selese, “Ni sa:le, keye mane weyamowa
    ko:luma:na:pela: elala? Ki ata na:ko: kewamo matanese nakeyawa ilima telakeye,”
    e seya.'
  dwr-ENT: ዮሴፎኔ ኣ ዳያ ኣ ቤዖ ዎዴ ማላሌቴዲኖ። ኣ ዳያካ፥ «ታ ናዓው፥ ኣያው ኑና ሃዋዳን ኦይ? ኔ ኣቡኔ ታኔ ኔና ኮዪዴ፥
    ዳሮ ሜቶቴዶ» ያጋዱ።
  pma-pma: Navong Siosep keilu Meri luvotini, lumutimanin houlu. Ka mama onen viteni
    mini vit, “?Natkuli, vensa komumoni mukok min komal? Komumon komal melmundemko
    houlu ka melmul mellekatuk en out vasi.”
  atd-NT: Nò, nabolongbolong si Maria darua ki Husi to nigkita ran si Hisus. Kagi
    to inoy rin to, “Utu, manio naan to nighimu nu ka unawa to soini? Nasasow koy
    lagboy no namangho koykow.”
  tel-2017: ఆయన తల్లిదండ్రులు ఆయనను చూసి ఎంతో ఆశ్చర్యపోయారు. ఆయన తల్లి, “కుమారా, ఎందుకిలా
    చేశావు? మీ నాన్న, నేను ఆందోళనగా నిన్ను వెదకుతున్నాం” అంది.
  hat-BSA: 'Lè yo te wè Li, yo te etone. Manman Li te di Li: “Pitit mwen, Poukisa
    Ou trete nou konsa? Gade, papa Ou ak mwen menm te enkyete, e nou t ap chache Ou.”'
  top-NT: 'Ixnati̱cún acxni tá̱cxilhli tí ixca̱ta̱chihui̱nama ixkahuasacán a̱huata
    acs tatá̱yalh. María ixna̱na huánilh: ―Ti̱cu, ¿hua̱nchi chú quila̱tlahuani̱táu?
    Aquit y minti̱cú cca̱lacaputzani̱tán y xacca̱li̱puhuamá̱n para tú ixpa̱xtokni̱ta.'
  msk-msk: Pagkita kanaan nang taganak naan, mangkailimilim silan kay yomobay yaan
    sang manga dungganun na magindoway. Gaosip kanaan yang ina naan, laong, “Nanga
    kaw, kay tin. Laban kami yamaundug na yabay kami maganap kanmo.”
  gyr-NT: 'Oyosuse iyesupa, oyepɨhamondɨi yuvɨreco. Ahese ichɨ aipo ehi chupe: —Che
    membrɨ, ¿mahera vo ẽgüe ere eico oreu? Nde recasa tẽi opacatu rupi, ore mopɨhañemoñeta
    atɨ uca eve —ehi.'
  kmh-kmh: '@see-verse:LUK.002.047'
  ukr-ONPU: 'Побачивши Його, вони здивувались, і мати промовила до Нього: ―Дитино,
    чому Ти так вчинив із нами? Ось Твій батько і я з хвилюванням шукали Тебе.'
  emi-emi: Nau eteva kinna me tamane lalu ghe taraiela, lalu ghe soghieiniela, me
    kinna ghe uela etana va, “Natughu, vaalua me ughe ghelei evalueiengaluela o? Angalua
    me tamam angalu ghele nannangailiio nau eteva angalu ghele paepaeo.”
  zpv-NT: 'Ya chin bwaꞌha Joseh cun xmah Jesuhs laꞌh Ñiꞌh, chiꞌchi badxyigaaꞌ za raꞌ
    ba, chiꞌchi rahbi xmah Ñiꞌh loh Ñiꞌh: ―Xiiꞌhihn, ¿xixnaa bwiꞌhnnee luꞌh naꞌh ziꞌca?
    Bwaꞌha, xpah luꞌh neen naꞌh ¡blaaca riacahstoꞌ nu yiꞌh!'
  gux-gux: 'O danba n den laa o, li den paki ba boncianla, ke o naa yedi o: “N biga,
    be n teni ke a tieni ti line? Diidi a baa leni mini kuli den ye leni ti yanyangi
    ciandi ki lingi a.”'
  kos-kos: Papa ac nina kial eltal arulana lut ke eltal liyalak, ac nina kial el fahk
    nu sel, “Wen, efu kom ku oru ouinge nu sesr? Nga ac papa tomom ah arulana fosrngala
    ke sukyom.”
  ibo-ibo: Mgbe ndị mụrụ ya hụrụ ya, ọ tụrụ ha nʼanya, ma nne ya sịrị ya, “Nwa m,
    gịnị mere i ji mesoo anyị mmeso dị otu a? Mụ na nna gị nọ na-achọgharị gị?”
  yml-yml: Wata inana tamana taiadi i ꞌiseni nuadi i voganidi, bega inana i vo, Natuku
    awale weꞌe baniꞌodi yamu sauluva, bega ma yama venuafouviga tamamu taiadi ꞌa lulualemu?”
  ory-ory: ସେମାନେ ତାହାଙ୍କୁ ଦେଖି ଆଶ୍ଚର୍ଯ୍ୟାନ୍ୱିତ ହେଲେ, ଆଉ ତାହାଙ୍କର ମାତା ତାହାଙ୍କୁ କହିଲେ,
    ପୁଅରେ, ଆମ୍ଭମାନଙ୍କ ପ୍ରତି କାହିଁକି ଏପରି ବ୍ୟବହାର କଲୁ? ଦେଖ୍, ତୋର ବାପା ଓ ମୁଁ ଅତିଶୟ ବ୍ୟାକୁଳ
    ହୋଇ ତୋତେ ଖୋଜୁଥିଲୁ।
  bzj-bzj: Ih ma ahn ih pa mi oanli sopraiz wen dehn si ahn, ahn ih ma seh tu ahn,
    “Son, da weh yu du dis tu wi fa? Yoo neva noa seh dat mee ahn yu pa wuda di wori
    bowt yu, ahn wi wuda di luk aal oava di plays fi yu?”
  wmt-wmt: Mayirijaa Jawujap pilarla karrpirlmarni. Purrkuwarntirlaliny manyanangurla
    kirrarnani Jesus. Mayirirlu parla Jesusku marni, “Nganajangka mantarrangurla yap
    yanungurla kirrarni. Minya pajarrarnangu wamarn muwupungani karrartarlu mayaruwarlany
    mayaruwarlany. Nyuntu man lamajarrinya minyayirla. Marringurni pajarrarnangu nyirrwiri
    tikiyani.”
  chk-chk: Lupwen saman me inan ra küna, ra weitifengeniir. Iwe, inan we a üreni,
    “Nei, pwota ka föri iei usun ngenikem? Nengeni, semom me ngang aia lolilen me
    weires le küttok.”
  ssd-ssd: 'Kile nale nu kaŋgermba piriri ŋayonaik sulumba ina nuŋe sakina: Kiŋo,
    ndaŋam ne sile piro kareŋ sikit le sile mam naŋe ndoŋ ŋgamuŋgal fulilka ne sota
    minek ŋgina le'
  acr-TNT: 'Echiriꞌ xquil waꞌ ruchu-ukaw, lic xcam canimaꞌ che y jewaꞌ xubiꞌij ruchu
    che: —Walab, ¿suꞌchac jewaꞌ caꞌan chike? Rakaw y riꞌin lic paxinak chi kacꞌuꞌx
    che atzucuxic —xcha che.'
  rop-rop: Wal im mami en dedi bin hatjamp du, en im mami bin dalim im, “Main boi,
    wotfo yubin lagijat langa minbala yu dedi? Minbala bin lukabat yu ebriweya, dumaji
    minbala bin wori blanga yu brabli.”
  mee-mee: Ba ka ina tamana bae naname ke kele, na keke magio raumana bole. Na naname
    ke ballage roma, “Tugu, ko meimia o kuma ka omea tamang minakai? Ba ko sano turulomatana
    te omea? Omea tamang ka lomangngsoali raumana te one, ikia baina omea ka atu ta
    kelanga te one.”
  mwf-2018: I peningintha Mary i Joseph-ka pumemnamardat-deyida-ngintha ngarra murrinh
    thathpi Jesus merrudhaneme dini-yu. Bere Mary kathu-ka mamna ngarra Jesus, “Ya,
    muluk. Thangku-nu thanam kanhi da ngatha-yu? Thangku-dha mere thurridha ngarra
    ngankungintha-yu? Ngankungintha-ka ngampawerrngintha nhinhi-nu i da pana-re ngirampawinhadhaththangintha
    ngurne-ya.”
  dif-dif: 'Ja pudlali nina matja najina, pudla pirna ngaruparana wonti, ja ngandri
    nunkani nunkangu jatana wonti: „Ngataniai, minandru jundru jenia ngankala wiri
    ngalingu? mai, ngaurongaurojeli ngaperali jinkanali ngali jidna wontina warai.“'
  gam-gam: Kambono kandja embe dje molmaka, Jisas neme soka kane gok djipill. Womba
    me Maria woi ge embe dji, warna, ni no boll aike nawon ge namba yei pille yen
    ne? dji. No nan boll ni pille dulo wanpill, man pai pille, nomane to wonmoll we
    dji.
  nou-nou: Edo Iesu uso aimamo ga umo tambudo kove be edo uso ai mi uso yei sisira,
    “Naso mei ro edo nangoda yei eiedo etesi? Edo iso mamo de namo de imo awa tambadi
    eura edo iso yei kotembu kotembu etera.”
  mqb-NT: 'Atə bəbay anahan tə may anahan tə canan kutok nà, a gan atan həɓəkəkka
    re. Anga nan awan, may anahan a jan, a wa: «Wan uno, ka gan umo ata nà, way maw?
    Ma yak nga sə pəlay iken tə bəbay anak aday zek kà dak umo ndəlekeke sə pəlay
    iken nà, angamaw?»'
  ape-B: Ali ababuk nyultab ananich mamechich chogwatanu abali, echech chanubu loguh
    hwonechlukech. Ali ananik mamakik kwaklipanu kwakli, “Nuganinu, nyak nyagimeh-umohwomu
    namudak? Nyakinu aninu nanu yek wanubu michich yowech umu nyak ali wape waulimenyu.”
  grc-F35: Καὶ ἰδόντες αὐτὸν ἐξεπλάγησαν, καὶ πρὸς αὐτὸν ἡ μήτηρ αὐτοῦ εἶπεν· «Τέκνον,
    τί ἐποίησας ἡμῖν οὕτως; Ἰδού, ὁ πατήρ σου κἀγὼ ὀδυνώμενοι ἐζητοῦμέν σε.»
  cav-NT: 'Amena anajacatacuare María, José jadya ecatse Jesús tuhua dadidirutsu.
    Tuja ecuaqueratu jadya acuare: —¿Eje bucha juatsu mira yatse jadya jutidya ahua,
    deca? Tata tsehue mira yatse jidama cuita inime bamerehua mique datse saretsu,
    —jadya tujatu Jesús acuare.'
  kgp-NT: 'Ti mỹnh fag tỹ ti ve kỹ tóg fag mỹ e tĩ gé sir. Kỹ ti mỹnh fi tóg ti mỹ:
    “inh kósin'',” he mũ. “Ã tỹ tag kã ne han nĩ nẽ''? Ã jóg mré sóg ã jãvãnh jagy
    han. Ã jãvãnh to ẽg tóg kanẽ jur, ẽg tỹ ã vég tũ nĩn kỹ,” he fi tóg ti mỹ.'
  bvd-bvd: Ma kada sa Diosef fai ni Meri daru suana 'uri nai, keeru boroi daru ka
    kwele 'asia naa 'ani nia. 'I seeri, gaa nia ka bae 'urii fuana, “'Alakwa nau 'ae,
    doo 'o ilia na 'amu 'ani kaaria uri tee nai? Ni kaaria maa 'oe fai nau mone miri
    nani mai uri 'oe, miri ka kwaifii naa sae sa ta doo ta'aa nia fuli naa 'ani 'oe
    wala!”
  ukr-1871: 'І, побачивши Його, здивувались вони, й сказала мати Його до Него: Дитино,
