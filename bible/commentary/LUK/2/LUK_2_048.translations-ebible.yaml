  jic-NT: 'Popay, jamay jus tjunuc na, ma salejeptsja tsjan mpes ne''aj tjá''asa jupj.
    Jamay tjevele jupj lal: —Natjam, po lecj tjeyacj jipj mpes, pajal la tepyalacj.
    ¿Tsjan mpes nin la tjejay cupj qjuis lal?'
  zap-NT: 'Chene wii Xeb Ne yrup Xeb Mli xnaa Ne, wzee wzak men, lex re xnaa Ne lo
    Ne: ―Zhiina, ¿penak rlaa de zegwa? Le noo yrup noo xuz de ka kaye de, axtegue
    nandet noo pe nuu lextoo noo.'
  wer-wer: Pël ëën pim ëlre pepaar piin itenak yaan sak ëlëpök epël mëëa. “Yokot epop,
