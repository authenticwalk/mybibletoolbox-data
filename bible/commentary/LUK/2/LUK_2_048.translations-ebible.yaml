  cot-NT: 'Oraquea Maria aisa Jose yamenapojajirigueti yamenajianaquequea intati.
    Ariquea ocanqueriquea iriniro: —¿Taaquea, irijani, piquejetantajiaquenaca imaica?
    Namenaguevetajimpiqueate naatimpa aisa piri notsitacaguevecaroqueate, tee anejempiji,
    ocantavaetaquitanaquea tsarorec.'
  bnp-bnp: Na tahuna e tamana e kinana ru masia, ru turutu. Lakea e kinana i nanea,
