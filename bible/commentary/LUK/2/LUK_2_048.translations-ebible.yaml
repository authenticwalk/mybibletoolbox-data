  urw-urw: Nugeküre tugu nono kegeudi tergen. Bangar anade menüm waweaga, “Nono, na
    amure baba kabia sinaküre gam bangün? Igeab kob tugu emünüb kob tugu koigar fitanenan.”
  rmy-GURBET: 'Kana lesi dej thaj leso dad dikhlje le, čudisajle. Lesi dej vaćarda
    lese: “So ćere amencar kava, mo čhavo? Akh, me thaj ćiro dad daraljam thaj rodijam
    tut!”'
  ter-NT: 'Iyúpaxovamaka há''a yoko êno noixoâne. Hara kíxoa êno: —Nje''exá, na koeti
