  peg-peg: ହେୱାର୍‌ ହେୱାନିଂ ହୁଡ଼୍‌ଜି କାବା ଆତାର୍‌, ଆରି ତା ତେହି ତାଙ୍ଗ୍‌ ଇଚାତ୍‌, “ବପା,
