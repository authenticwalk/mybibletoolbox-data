verse: LUK.002.026
translations:
  kpx-kpx: Isime namihai loui avoe, “Ana uniege Dilavau Iselala ata tedaeveve Keliso
    ke hanavoge elehaito bae hatinela.”
  okv-H: avoeto amo mane pehasuja te kihi Bada God ta hondate ari Meni Keriso avo
    kito pehasuja avo Ahihi Otohu na harikenu ingina.
  tbo-tbo: Ma Alugo Woiyawa i paliweleya naka apega ina hilage a sigana Guyau a Besinana
    lawana ina galeya ma apoma ina hilage.
  mal-C: കർത്താവിന്റെ ക്രിസ്തുവിനെ കാണുന്നതിനുമുമ്പ് മരിക്കുകയില്ല എന്നു പരിശുദ്ധാത്മാവിനാൽ
    അദ്ദേഹത്തിന് അരുളപ്പാട് ലഭിച്ചിരുന്നു.
  grc-SR: Καὶ ἦν αὐτῷ κεχρηματισμένον ὑπὸ τοῦ πνεύματος τοῦ ἁγίου, μὴ ἰδεῖν θάνατον
    πρὶν ⸋ἢ⸌ ⸆ ἴδῃ τὸν χριστὸν κυρίου.
  bgc-bgc: अर पवित्र आत्मा के जरिये उसपै जाहिर होया था के जिब तक वो प्रभु के मसीह
    नै देख न्ही लेगा, जद ताहीं मौत नै कोनी देक्खैगा।
  khz-khz: Veaga Palaguna na maki evaikilaato, netiwato, ia ati pene kwarega, Keriso
    (Palagu na ekilagi-gavuato vevega-maguli talimana), pene gitaa vou.
  deu-TKW: und es war ihm geweissagt von dem heiligen Geiste, daß er den Tod nicht
    sehen solle, ehe er den Christus des Herrn gesehen.
  zsr-NT: len chbuluiꞌinëꞌ lëꞌ cutu gatiëꞌ catiꞌ gléꞌirnëꞌ Cristo, Nu naꞌ gsölëꞌë
    Xanruꞌ Dios.
  lin-lin: Molimo Mosantu alakisaki ye ete akokufa te kino akomona Masiya, Motindami
    ya Nkolo.
  hns-NT: 'Pawietr Aatma ose bolies raha kie: „Mare se pahiele toe Prabhoe ke Kriest
    ke dekhiehe.”'
  noa-E: Magua ich mag Ẽwandam Akharau ichig jaautarr aawai jöoi Simeonau khaphʉ sĩejim
    aajem, ich daúacha ooju maach Pör Ẽwandamau mʉg jẽb gaai Cristota Reikhamkhĩir
    pʉ̈iju a jaaujerr.
  eng-EMTV: And it had been revealed to him by the Holy Spirit that he would not see
    death before he should see the Lord's Christ.
  mib-NT: Te je ni castūhun yá nuū de jeē ma cúū cuɨtɨ de chi nde coto de nuū Cristo
    jeē tají maá Jítoho yō Yaā Dios.
  lif-NT2: इस्राइलिहाॽरे़ खुनिॽ से़न्‍लप्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा
    ख्रिस्‍ते़न्‌के़निःसुआङ्‌लक् के़मासिङ्लो लॽरिक् सेसेमाङ्‌ङिल्‍ले़ ओसेःन्‍धाक्‍तुआङ्
    वये़रो॥
  xnj-xnj: Mpungu Msopi amgubukuli Simoni yati ifwa lepi changamlola Kilisitu msangula
    mweahaguliwi yula mweajoviwi na Bambu.
  mmx-mmx: La Loroonan Kaala ga tong pam i rin do ni noxo met se ni naba ven Lanarong
    at ne Moroa.
  cbr-NT: 'An ca Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicëxun ësoquin sinánquin
    ''unáncëxa: Bamacëma pain ''ixun cana ''ën axa utia judíos unicaman caíncë, Cristo,
    a Nucën ''Ibu Diosan xucë isti ''ain.'
  tee-NT: Chai ju Spiritu Santu ixmac'atsanita ju Simeón ni jantu catini tus acsni
    jantuca' lakts'in ju yuchi ju camalakachatachilh ju Dios.
  eng-LSV: and it has been divinely told him by the Holy Spirit—not to see death before
    he may see the Christ of the LORD.
  cak-NT: Y ri Espíritu Santo ruk'alajin chic che ri Simeón chi manak xticom, xa manak
    xtutzu' can rech ri Cristo, ri xtutak-pe ri Ajaf Dios.
  pah-NT: 'A''ero i''ei ahe ve: “Nde manoe''ymame po ti Tupana''ga Cristo''ga repiukari
    nde ve nehẽ. Gaha Tupana''ga ombuhu toko ti ga nderuvihavuhuhetero javo,” e''i
    Tupana''ga ra''uva ymya ahe ve.'
  sja-NT: Iruata k'awapiji Simeón piu-e pait'ee unui naaweda Cristo, Tachi Ak'õrepa
    pëida eperãarã rey pamerã.
  xed-xed: 'Si mnanaŋmna Sulkum nda ghuɓa kazlay: Haɗ dzaʼa mtuta karaku ka ta ngha
    a tsi ta ghunatá mnda Lazglafta ta nzakway ka Kristi wu kəʼa.'
  mks-NT: Ta mé a̱ cán quéa̱ na̱cachi xi̱hi̱n dá ña̱ a̱ quíví toho da ja̱nda̱ quia̱hva
    ná cuni táhyí da̱ Cristo, mé a̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a chindahá a̱.
  gfk-S: No Halhaaliena Tanuo gate hapuasne ter tana be na huna nes ter baak no Mesaia
    tano Watong ma inage mat um.
  bmu-bmu: Mamböta maliga Uŋa Töröŋan keu kewö indeli mörök, “Gi Kembugö Amötqeqe
    Toŋi Kraist ahui mutuk ekagun kömupkö sihimbölöŋi mötman.”
  dgz-dgz: Guewa ame Simion namu manega wadien, God mega wa watu enepi Keriso namu
    tauep yavepi amba Simion boeta.
  eng-GNV: And it was declared to him from God by the holy Ghost, that he shoulde
    not see death, before he had seene that Anointed of the Lord.
  zaa-NT: acca uccua bi saber qui'ni labí gatti bi sin qui'ni làa ilá' ỹáni bi Cristo
    enne' ná qui'ni ithèl·la' Señor Dios.
  eng-WEBSTER: And it was revealed to him by the Holy Spirit, that he should not see
    death, before he had seen the Lord's Christ.
  guh-guh: Nexata Espíritu Santo pejamatabëcueneta Simeón tajëvelia yapëtaeyaexanatsi
    pacuenia Simeón petëpaevajënae taejitsia Cristo, ponë Dioso athëbëvetsica itorobiapaebica
    jivi pecapanepaenexa.
  bon-bon: teebine ituge jaji egä, “Maane lica budre päpäna ngälu maane Yageyame me
    biname ne cire jepänepi, Israela biname cina lui ne jewagrijenisi teebibine niiya
    cabu ca äsecrerame.”
  nhw-BL: Huan Itonal Toteco quinextilijtoya para amo miquisquía hasta quiitasquía
    nopa Cristo catli Toteco quititlanisquía.
  mgw-mgw: Loo Mpeleteu aamumukuli panga, kiwo kinkolyali wangali kummona Kilisitu
    wa Bwana, Nkulungwa ywalondolilwe.
  swh-ONEN: Roho Mtakatifu alikuwa amemfunulia kuwa hatakufa kabla hajamwona Kristo
    wa Bwana.
  wbi-wbi: jilyavonike kwa mwene kukilila uMhepo uMwimike kuuti umwene naale ifua
    ye akyale kumwagha uKilisite ghwa Mutwa.
  bba-bba: Hunde Dɛɛro wi, u mɑɑ nùn sɔ̃ɔsi mɑ u koo Kirisi, wi Yinni u ɡɔsɑ wɑ u
    sere ɡbi.
  eng-KJVCPB: And it was revealed unto him by the Holy Ghost, that he should not see
    death, before he had seen the Lord’s Christ.
  kgk-NT: '@see-verse:LUK.002.025'
  waj-waj: 'Vaa tauraa Mmannasa Yoketaivo inna kiaa mmioo tunoo: Fai hama a putirainna
    mmannammanna hara kiee variee Isarairaiyara Anutuuqo mmataama kioo vaidiivaa tee
    nnaagiai putinaravaivee, tiravai.'
  cpy-cpy: Riitaki riyoshireta-kaakiri Ishire tajorentsi, eero ikamita rirori roojatzi
    iñaanta-kyaariri Ijeepatzii-totani Tajorentsi.
  ekk-PKP: Püha Vaim oli talle näidanud, et ta ei sure enne, kui on näinud Issanda
    Messiat.
  mpx-mpx: Yayaluwa Bwabwalena wana pamasal eliyana tage nigeya ga ni yayaomal ana
    siga Mesaiya toto Yehoba i bateli ni kiteya matanaa.
  wbp-wbp: '@see-verse:LUK.002.025'
  luo-luo: Roho Maler nofwenyone ni ok obi tho kapok oneno Kristo ma Ruoth Nyasaye
    biro oro.
  nhe-NT: Huan Itonal Toteco quinextilijtoya para ax miquisquía hasta quiitasquía
    nopa Cristo tlen Toteco quititlanisquía.
  aii-aii: ܘܦܝܼܫܵܐ ܝܗܘܵܐ ܓܸܠܝܵܐ ܐܸܠܹܗ ܒܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܕܠܹܐ ܚܵܙܹܐ ܡܵܘܬܵ‌ܐ ܗܲܠܔ ܕܚܵܙܹܐ
    ܡܫܝܼܚܵܐ ܕܡܵܪܝܵܐ.
  esk-NT: Ilaan uqautiniġaa tuquyumiñaiññipḷugu qiñiġaluaqnagu Christ Anniqsuqti Agaayyutim
    akiqsruutigikkaŋa.
  msb-msb: Ginpaaram siya san Espirito Santo na dili siya mamamatay hasta na dili
    niya makita an Mesias na gintuga san Ginoo.
  cpa-NT: Ma²ca¹jmo¹ jmi²dsí² han¹³ dsǿa¹² dsa² héi² hi² jë́²dsa Cristo quián¹² Juu¹³
    jniang³ ca¹lah¹cónh¹ niúh¹ jín³ hi² tsa¹jón²dsa.
  dso-dso: ସୁକଲ୍‌ ଆତ୍‌ମା ତାକେ ଜାନାଇଦେଇରଇଲା ଜେ, ପର୍‌ମେସର୍‌ ପାଟାଇରଇବା ଉଦାର୍‌କାରିଆର୍‌
    ଦର୍‌ସନ୍‌ ନ ମିଲ୍‌ବାଜାକ ତାର୍‌ ମରନ୍‌ ନ ଅଏ ।
  meu-meu: Lauma Helaḡa ese danu e hamaoroa, ia na basine mase ela bona Lohiabada
    ena Keriso do baine itaia.
  yva-NT: Anawayo Vambunin mo raurairive Simeon ai wusyimbe to mare, “Winyamo wingkakai
    rainy yara noa indati nyo Amisye apa Mesias aeno taune namije rai rati.”
  dgc-dgc: Ey nipaliwanag diya na Banal a Espiritu a éwan siya mate hanggan éwan na
    meta tu tiniyak na Diyos a tagapagligtas.
  zpm-NT: sac rëble Espíritu Sant lo me ible laa me no gaṉ meṉ co.
  hix-NT: Noro ryhe, onà wyaro hutwamohsoy hatà, àwya. Awayehpàtor hak moro, kay hatà,
    àwya. Kryestu yomokhàra ro rma haka, awayehpàtor hak moro, owya Kohkomo nànyaketxho
    yonyhera ro rma haka, kay hatà, Khoryenkom yokato, àwya.
  sim-sim: Hako maskop Masikome Avui Wasilakahi orin karem saweri ri, �Er mi lihi
    ihi ma or Avui Wasilaka orhi man jivinakmbaha nor kamahanda ma oto or tanak mi
    heyehekop hakwa mir.�
  npi-ULB: पवित्र आत्माद्वारा उनलाई यो प्रकट गराइएको थियो कि परमप्रभुका ख्रीष्‍टलाई
    नदेखेसम्म उनको मृत्यु हुनेछैन ।
  cgc-cgc: Nlaman din paagi ta Dyos Ispiritu Santo na bag-o kanen mapatay, makita
    din Pinili an Ta Ginuo Dyos Na Mag-ari.
  tim-tim: Akto emelâk Anutugât Heakŋande den siâ hin magaŋep, “Gâ boâk mombialân
    Anutu Humoyeŋande damunyeŋe agâkgât huŋgun aŋdo gewiap are miawakto ekbiat.” dâep.
  yor-yor: A sì ti fihàn án láti ọ̀dọ̀ Ẹ̀mí Mímọ́ náà wá pé, òun kì yóò rí ikú, kí
    ó tó rí Kristi Olúwa.
  wos-wos: Hanja Godna Hamwinya dé Simeonré wa, “Méni hiyahafi re Néma Du God wasékendén
    du Kraisré xétaméni.” Wungi wandéka dé wun jooka dé haxé.
  emp-NTPO: Naẽna Ãcõrẽ Jaureba idjía cawabisia idji jaid̶ai naẽna Ãcõrẽba ẽdrʌ edabari
    diai jarad̶ara unuida.
  eng-F35: (It had been revealed to him repeatedly by the Holy Spirit that he would
    not see death until he saw the Lord's Messiah.)
  ind-ind: sudah menyatakan kepadanya bahwa dia tidak akan mati sebelum melihat Kristus.
  pes-OPCB: روح‌القدس بر او آشکار ساخته بود که تا مسیح موعود را نبیند، چشم از جهان
    فرو نخواهد بست.
  mpt-mpt: Gode Hobe sino Simione baabanea Kobo kaanamabeb otane Gode Dofakamin Nakae
    Klaiste tlea atemnebta mitdata kaanamabeobo ge baabanebua
  ssx-ssx: mo Holi Sipitidima꞉ ipiki pa꞉ta꞉ pi la꞉ witolo alota꞉ Neketa꞉ a̱i̱ na homeke
    pa halena꞉ kone mo Tekehalima꞉ pi la꞉ ula꞉ hali ipilieke. Mo Ketiso kone handilipikie
    laa pi la꞉ wiekeme.
  mkl-mkl: Hundei Ilɑɑɔ̃u í sɔ̃ɔ wo í ni ɑ́ yɛ inɛ iyi Aɔ̃ Lɑfɛ̃ɛ í cicɑu ku bɛi ku
    ku.
  gaq-gaq: ମାପ୍ରୁନେ ଆଦେସ୍ ଅନୁସାରେ ମସୀହାନେ ତ୍ନାନେ ଜାକ ମେଁ ଆଗୁଏଃ ଣ୍ଡୁ ଡାଗ୍‌ଚେ ପବିତ୍ର
    ଆତ୍ମାନେବାନ୍ ଡିଲାଡିଗ୍ ବିସ୍‌ବାସ୍‌ ବାଲେଃଆର୍‌ଗେ ।
  gof-RNT: Qassi Kiristtoosa be7onna hayqqonnayssa Geeshsha Ayyaanay iyaw qonccisin
    eridi de7ees.
  unx-unx: ଆଡଃ ଆମ୍‌ ପ୍ରାଭୁଆଃ ଖ୍ରୀଷ୍ଟ୍‌କେ ଆଉରି ନେଲିଯାକେଦ୍ ଆମାଃ ଗନଏଃ କା ହବାଅଆଃ ମେନ୍ତେ
    ପାବିତାର୍‌ ଆତ୍ମା ଇନିଃକେ ଉଦୁବାକାଇ ତାଇକେନା ।
  gah-gah: 'gakó láa loko lo amimó: Geza helemoko hanuva noako Guivahanímo gologí
    oleketative loko lo mololeketa vema ániganogo ane.'
  lcm-lcm: Malanganto Gogoai katala amalangasai ania ta parik kapa angkokoai si ka
    mat tung ka arai le ani igenen i akanangai ang si Volava.
  aer-aer: '@see-verse:LUK.002.025'
  qvc-NT: 'kayshina yach''achishqa karqan: “Manaraq wañushpam, ringi rikaq Tayta Dyus
    Akrashqan Washadurta”, nishpa.'
  tgl-ULB: Ipinahayag sa kaniya ng Banal na Espiritu na hindi siya mamamatay bago
    niya makita ang Cristo ng Panginoon.
  cbs-NT: Mesías Diosun yunuxanai uindiama jau debuyamaxanun Diosun Yushin Pepatun
    yubaimaken
  xtm-NTPP: Vaa ni skuiso Xtumani Ndios ma ja ma kûu de chi onde kuni de Cristo iya
    tetniñu maa Iya Tátnuni ma.
  nnq-nnq: Alengiligwe nu Uhuke jwa Chwapi kube ajomokaje panga mmona Kilisto jwa
    Angwana.
  bao-NT: To biri, “Ʉmʉreco Pacʉ cʉ̃ ca tiicojogʉ Mesías're ĩatigʉra mʉ bii yaitirucu,”
    cʉ̃re ĩi wede majio jʉgueupi.
  san-ORI: ଅପରଂ ପ୍ରଭୁଣା ପରମେଶ୍ୱରେଣାଭିଷିକ୍ତେ ତ୍ରାତରି ତ୍ୱଯା ନ ଦୃଷ୍ଟେ ତ୍ୱଂ ନ ମରିଷ୍ୟସୀତି
    ୱାକ୍ୟଂ ପୱିତ୍ରେଣ ଆତ୍ମନା ତସ୍ମ ପ୍ରାକଥ୍ୟତ|
  rmn-rmn: О Шужо Духос пхутэрдяс лэски, кай ов на кан мэрэл, сар на дикхел э Сагбуски
    Христос.
  huv-NT: Aton landoj lamasaj nej Nangaj Espíritu ocueaj Teat Dios ngome apmandeow,
    netam ombas majaw aaga Cristo leaw apmüüch nej miün Teat Dios, ndoj tandeow.
  otn-NT: Ya xi 'yu̱ti̱ ngue hante da̱ du̱, 'be da̱ nu̱ ra̱ Cristo nu̱'a̱ ja ngue
    da̱ pɛn'Oja̱ ngue di̱ nda̱st'abi.
  nop-nop: Doktiŋa indiŋ niŋguk, “Du hogok hatiŋa Wapumdi Kilisto kamewe yofafaŋe
    tuguk u buune kaŋ kumumbaaŋ.”
  obo-NT: Tapoy id posaddoo kandin to Uhis no Ispiritu, no konna pa sikandin od patoy
    taman tod kokita rin iddos Mesiyas no id tandu to Monama.
  kca-kca: Йэмәӈ Ԓыԓән ԓўв аԉса, Турәм Куща китәм Христос шийаԓәтаԓ унты, ԓўв ӑт пӑрәԓ.
  cak-ENT: Y ri Lok'olüj Espíritu ruk'alajrisan chic c'a chin ri Simeón que man ncom
    tüj yan nabey si nabey man rutz'eton tüj can ruvüch ri Cristo, ri nutük-pe ri
    Ajaf Dios.
  lif-NT: ᤀᤡᤛᤪᤠᤀᤡᤗᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤛᤧᤴᤗᤵᤍᤠᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤁᤧᤏᤡ᤺ᤛᤢᤀᤠᤱᤗᤰ
    ᤁᤧᤔᤠᤛᤡᤱᤗᤥ ᤗ᤹ᤖᤡᤰ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤢᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: de ja nī ncachī tūhun yā nūū dē jā má cúū cuitī dē chi jondē cunī dē nūū
    Cristo jā tetíñú maá Jētohō ō Yāā Dios.
  san-TIB: ཨཔརཾ པྲབྷུཎཱ པརམེཤྭརེཎཱབྷིཥིཀྟེ ཏྲཱཏརི ཏྭཡཱ ན དྲྀཥྚེ ཏྭཾ ན མརིཥྱསཱིཏི ཝཱཀྱཾ
    པཝིཏྲེཎ ཨཱཏྨནཱ ཏསྨ པྲཱཀཐྱཏ།
  qve-NT: 'paymanqa ña willaranña khaynata: “Manan wañunkiraqchu Diospa mandamusqan
    Salvadorta rikunaykikama”, nispa.'
  pao-NT: Soo Te Naa ka Simeon ka Tu Besa Pooha-ma meeoo, tuusoobedyapu-ga'yoo, “Gisoo
    u ya'ena, u Nanumu Magwetzoikwudu poonnekwu.”
  cbu-NT: '@see-verse:LUK.002.025'
  usa-usa: 'min-Áágómá wemmá timá akoqnáá umá ámikaiye: “Metáíyama uyátárai-nakoma
    timákáanana wíniye téna timá akoqnáá uráuna-naqa ení puínóna-kanaama íma pááq
    uráina wemmá aónainone.” téna tiráine.'
  soy-soy: Uléécɑɑ uú nɛ Nfɑ́ɑsɔnɛ tiki uú nɛ u símisi rɛ u yɛ́ uyɛ̃ kɛ Upíimɑ
    uu n wɛ́ɛ uu tumti nɛ uinipɛɛ yɛ̃ uu kɛlenɛ kpi.
  hui-hui: Ngode Datagaliwabe Dinini ibugua Simionohondo ala lowa lalu, Í̠ nahome
    keore Anduane Homogohanda Mbirali Dabo Helenego ibulebira lowinigo íbu kagola
    hondolebere, lalu lamini.
