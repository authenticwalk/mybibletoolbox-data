    arpesh iri.
  hus-NT-2005: ani usnék kʼal an Tʼokat Ejattaláb abal yab neꞌech ka chemech max yab
    kin chuꞌu okʼox an Kristo xi neꞌech ka aban kʼal an Okʼóxláb.
  mig-NT: Chi̱ a ni̱ kastu̱'ún Espíritu Santo nuu̱‑dé ja̱ má kúu̱ kutɨ‑dé te nú tú
    kuni̱‑de nuu̱ Cristo máá Tatá Dios xna'a̱n‑ga̱.
  bps-bps: Na tafgadè i Mtiu Tulus di kenen na silang kenen mati ku tateenan Krayst
    i to fakang Amuito Dwata.
  mbs-mbs: aw impetaga-taga te Espiritu Santo kandin te eked sikandin kematay singed
    aw onà din kitaen se Misiyas isogò te Pengolo.
  tof-tof: Simionka Godón Samua igó okaka simzazilürr wagó, “Ma sab ngaen-gógópan
    mobanóm ilküpi ene Kerriso eseno, ene solkwat ma sab nurrótoko.”
  cme-NT: Dii naa tũnu-yuɔ wuɔ Itieŋ uŋ ka saaŋ *Koŋkortieŋo maŋ, u ka da-yo baa
    u yufelle aa suɔ ku.
  sus-sus: Ala Xaxili Sɛniyɛnxi nu bara a masen a bɛ, a a mu faxama fo a Marigi xa
    Mixi Sugandixi to.
  pon-2006: Ngehn Sarawi ketin kamarainihekihda me e sohte pahn mehla mwohn eh pahn
    udiahl Mesaia me Kaun-o ketin inoukidahr.
  dad-dad: Awa Uur Fateulem, ĩ fau to laaf mog, Odug nẽ Kristus wõ ye di, ilouf nigin
    irokenen.
  zab-NT: Pur Spíritu Sant gucbee Simeóny dec laab quɨtga gatytib axtisy iniáb Crist
    ni ixiaald Xtadnɨ Dios.
  jae-jae: Ŋalau Dabuŋ tau gêwa sa gêdêŋ eŋ gebe êmac êndu atom e êlic Apômtaunê Kilisi
    acgom.
  ksd-ksd: A Takodo na Tulungen i ga vamatotone, ba pa na mat boko, na gire value
    ra Kristo kai ra Luluai.
  msm-NT: Tahan on sikandin pigpasabut to Ispiritu Santu no ayha sikandin ogkamatoy
    ko maaha din on to diya Insaad no Manyuyuwas no ogpaandinihon to Diyus.
  myk-myk: Lee bi li shɛ wu na na Kilɛ na ba Shɔvɔɔ wemu tun na pa ge, na Simiɲɔ da
    xhu ni wu ya wu ɲii taha wee na wɛ.
  sbe-sbe: Na Yaluwa Tabuna ye hemasalahayako iya unai meta taba nige ye boita kana
    siga Guiyau yona kaisunuwa tamowaina ye kita.
  mcr-mcr: Qäŋganäŋi Dŋä Äŋguä Iqu, “Si Kraisi Ämaqä he ämeyätŋqä Goti Hanjuwä Iqu
    atäuŋuä ikqä Ique hiŋuä ganä äqunŋi, iŋga päkondŋäŋqeqä” ätukqe.
  cux-NT: Espíritu N'dai yeⁿ'é Ndyuūs chīi yā saⁿ'á 'cūū chi nguɛ́ɛ́ canéé chi 'cuūvī
    sa neⁿ'e chí 'āā cuɛ́ɛ́ n'diichi sá Cristo chi Señor Ndyuūs dichó'ó yā íⁿ'yeeⁿdí
    'cūū.
  tur-YTC: Efendi’nin Mesih’ini görmeden ölmeyeceği Kutsal Ruh tarafından kendisine
    açıklanmıştı.
  san-ITR: aparaM prabhuNA parameshvareNAbhiShikte trAtari tvayA na dR^iShTe tvaM
    na mariShyasIti vAkyaM pavitreNa AtmanA tasma prAkathyata|
  bel-N: І было яму сказана ад Духа Сьвятога, што ён ня ўбачыць сьмерці, пакуль ня
    ўбачыць Хрыста Госпадавага.
  sch-sch: Pumapa chonginkhâm, Messiah a mu mâka thi no nih, itia inkhâm ani.
  mic-MIQNT: Wejuli Nisgam gis tlimatl, “Ma npmun glapis nmiates Nujiugs'tawi'welitl
    ta'n Gisiteget petgimatal ugs'tqamug.”
  huu-NT: Iemona Jusiñamui Joreñodɨ, naimɨena Cristona cɨoillena, navui uicodo uiñotade.
    O nia fiodaiñenia, Cristona cɨoitɨo raillanona llote.
  jiv-NT: “Winia anaikiamur KRISTU tutai wáintsuk jákashtatme” uunt Yusa Wakaní̱ tu
    jintintiamiayi.
  otm-NT: Nu rá Hogandąhi Oją bi bɛ̨nba ra Simeón gue hin da du asta gue'bʉ go da
    nu'a rá Thahni Oją ba pɛhni ngue ra Cristo a.
  dah-dah: Yeŋbe Holi Spirit beleŋ hakot, “Gebe delge hikeya po Al Kuruŋyen Mesaia
    forok yeke kenayiŋ,” inyiŋ.
  tnk-tnk: Nənɨmwɨn Ikinan nəha rɨnahatən raka in mə ko in rɨpkemhə mhə meste trətoni
    Kristo nəha Kumwesən rɨməni mə trərhi pehe i.
  kpr-kpr: Asisi Kakara ai numokena sisira, “Ni jo ambae irise, God da Sonemba Kato
    garesa. God evetu genembo da ari ekoko kote doyari dae sedo, Genembo mutari endada
    vosarira, ava garesa,” aminge sisira.
  san-IAS: aparaṁ prabhuṇā parameśvareṇābhiṣikte trātari tvayā na dṛṣṭe tvaṁ na mariṣyasīti
    vākyaṁ pavitreṇa ātmanā tasma prākathyata|
  nho-nho: Te tanata naa ni mee ake maa i tana saaita koi ora raa, a ia ma ki kite
    i te Mesaea teelaa ni purepure mai TeAtua imua.
  gym-NT: Mdakäre abko, Ni Dianinkä Ngöbökwe ne ngämi tuen, känenkri ñan jraindre
    abko Ngöbö Üai Deme käkwe mikani gare ie.
  azg-NT: Ndoꞌ nquii Espíritu Santo, jndë siꞌman jon nnon tsanꞌñeen na ndyiaaꞌ jndyee
    juu nquii jon na iꞌua Tyoꞌtsꞌon tsꞌian nnon jon na ntsinꞌman jon ñuaan nnꞌan.
    Ndë joꞌ ngueꞌ juu.
  bhd-bhd: पवित्र आत्मा तैस पुड़ बांदू कियूं, कि ज़ां तगर तू प्रभुएरे मसीह न लाएलो तांतगर
    न मरेलो।
  too-NT: Lā' ixmāsu'ni'nī'ttza' que tū' ixnīlh palh tū' pū'la nalaktzī'n huan Cristo
    a'ntī huan Māpa'ksīni' Dios namacamin.
  ind-AYT: Roh Kudus memberitahunya bahwa ia tidak akan mati sebelum melihat Kristus
    yang diurapi Tuhan.
  cjo-NT: 'Okamantakiri Ishire Tajorentsi: “Eerotzitarika pikami, ari piñaawakiri
    Rotyaantanewo Tajorentsi”.'
  nsn-nsn: Inggono ke ualasira uakalaharainir Iabena Dedeil pare, inggon ahik pahe
    uolong mat e tuka gete banga bakono tar tamatang uelkarus geke heir uahiuahainir
    Tamata Noman.
  san-DEV: अपरं प्रभुणा परमेश्वरेणाभिषिक्ते त्रातरि त्वया न दृष्टे त्वं न मरिष्यसीति
    वाक्यं पवित्रेण आत्मना तस्म प्राकथ्यत।
  tna-NT: Tuahueda equene Simeón shanapametana Diusu sa Jabeituti Deja baji mahue
    aimue emanu mahue.
  lid-lid: Ma Malawin Ndrabun ndratiye tan, ta iy kameh winiyan bamak bwe, winiya
    iy udu atou tandrakan ta Laban, Krais.
  wim-wim: Ngeen-Wiy God.antaman ngangk Simeon.antamang angman wun-wun, aꞌ nil keenk
    thaw Simeon.ant, “Nint yippak keꞌ uthamāna. Nint pam kanan thathān nunang nil
    God.angan ngulan kuchow niiyantan-a, nint ep ngul uthamāna.”
  zga-M: Yikhadenduliwe khumwene ukhugendela kwa mepo umbalache ukhuta umwene sakhale
    ifwa vwu sambwene Ukristi va Nkuludeva.
  yom-yom: Bila Pheve Yinlongo yinkamba ti kalendi vika fua ko enati kamuenieti ko
    Klisto yi Pfumu.
  san-SIN: අපරං ප්‍රභුණා පරමේශ්වරේණාභිෂික්තේ ත්‍රාතරි ත්වයා න දෘෂ්ටේ ත්වං න මරිෂ්‍යසීති
    වාක්‍යං පවිත්‍රේණ ආත්මනා තස්ම ප්‍රාකථ්‍යත|
  yut-yut: Telagɨ Wup da burɨkon gen yaŋ kɨlɨ iyɨgɨt, “Gak tepmɨ dɨma kɨmotdɨsal.
    Amɨn Tagɨ dakon Kristo kaŋek don kɨmotdɨsal.”
  grc-BYZ: καὶ ἦν αὐτῷ κεχρηματισμένον ὑπὸ τοῦ Πνεύματος τοῦ Ἁγίου μὴ ἰδεῖν θάνατον
    πρὶν ἢ ἴδῃ τὸν Χριστὸν Κυρίου.
  cpc-NT: Jiyoshiritakaakiri Simeón Tasorintsinkantsi, iiro ikamita irirori irojatzi
    jiñaantatyaariri Isaipatziitotani Awinkathariti.
  nhg-NT: Hua Espíritu Sönto ye oquemachestejque que amo meques hasta senamo tieyejtas
    inu Cristo öque tieixpejpenque Tlöcatzintle.
  nya-nya: Mzimu Woyera anamuwululira kuti sadzafa asanaone Khristu wa Ambuye.
  ngu-NT: Niman on Espíritu Santo oquimachiltijca ica yejhua xmiquis hasta quitas
    on Cristo yejhuan toTeco cuajtitlanis.
  kup-kup: garos epat piin hodadeo hamanahan heh, Met ni nañomotü, oñ am birirï heken
    darim Ahopuhö Kristo meepanen emat eñizapanez au hahan hez-pop ou ravapanen, etetahoh
    tokat ni ñomekë. Pot Pul Tinapuhö piin hodadeo manahan hehaek Simion popun etepanez
    homet heh.
  jid-jid: U nda hla niwu ye nda a na qu na, ama se a ni toh Bachi Kristi.
  wmw-wmw: Na Roho Takatifu kâmwambira kuwa iye aafwa sammonire Almasihi aperekiwe
    na Mola.
  gmv-GGM: Qassekka kirstossa beyontta dishe hayqqonta mala xillo ayyaanany izas qonccides.
  ssg-ssg: Ti imat Holi Spirit kola haxewa hani Simeon ka i kum matemu atengi i ningahiwa
    Krais, tel Haeu taloma.
  zpo-NT: nu nzhé xaa lo xaa, mbanaka xaa axta gorna ne xaa lee Xaa Nakladiizh Yaad.
  poy-poy: na Rohu Mnanagala kamgambiriti kala Simiyoni kulonga hapeni kahowi mpaka
    kamwoni Kristu yakasyagulitwi na Mtuwa.
  qwh-NT: 'Tsemi Santu Espiritu jucpin musyatserqan: “Dios Acrashqanta ricarirninran,
    wanunqui” nirnin.'
  gaw-gaw: Nug Kayak Ouḏi ele daapiḏ amu Kayak Ouḏi Nug danab amu nug paha ii mauhma,
    tatam nug Naḏi Kristus aniṯowa amu dimp̱a nug mauhḵunu ip̱uniṯom.
  nca-nca: Komo qu ete-eteko Yuqa Surumí ŋundo ŋande miraró, ko koretero enendo Uni
    Parámimboro Kristo ŋu qeneroqota meté khumoweya.
  zpz-NTPP: nunu mniim loy nu wat yu anzir nu gzac yu Mesías, biñ nu zuu nez Ñgyoozh
    nu cyid.
  mkj-mkj: Ngen Joarwi kajalehng ih pwa ih nen joah mehdi mwohn ah pirin widahli Messiah
    ma Koaunno ne inoaukihda.
  zac-NT: Bëdchini tubi diꞌdzë lu Simeón por pudërë shtë Espíritu Santo de quë adë
    gátidiꞌi Simeón hashtë despuësë guënáhiꞌ lu Cristo, el quë nagudili Dios parë
    guënibë́ꞌaiꞌ.
  kyg-kyg: ofalika afaꞌa maiꞌnekaeꞌmo Ala kava neꞌmo Kalaisi vekamo agegane, huno
    ha paiꞌniye.
  kmk-kmk: un siya’d nangipatigammu kan siya un adina matoy agingga si ilana dit Kristu
    un ibaun Apudyus.
  cao-NT: Jasca, rësoti ó ja pasoyamani quiha, Ibobá raahai ca Xabahamati Ibo jisquë
    rohari. Toca ca Espíritu Santó jismani quiha.
  bbr-bbr: Anut nukan Osou Näus Simeon auruwon, “Na kurte wa meiäm. Na kiro ro Näwäu
    nukas äsimorai, kon enip Krais aparmata, epar na meiäm.”
  inb-inb: 'iuia­chiska karka: “Kam manara wañus­pa­lla, atun Taita Dius agllaska
    Cristo­ta­mi kawankangi”.'
  hrv-hrv: Objavio mu Duh Sveti da neće vidjeti smrti dok ne vidi Pomazanika Gospodnjega.
  box-NT: 'Le Dónbeenì Hácírí yánkaa bía nɔn wo yi: «Fo máa hí ká fo yí
    mɔn o *Krista na lé le Dónbeenì tonkaro lè ũ yìo.»'
  ote-NT: Ne go gueꞌa̱ xqui xipabi Ajua̱ gue hinda du asta hinda hyanda ra Cristo
    núꞌa̱ xqui ma̱ Ajua̱ ma dua pɛhni.
  wnu-wnu: 'Eng wo Igomurur qau qo nob ete qamarei: “Me uminenei igo Munon aib wonou
    munon wuriubersieriner eng imurima dara gab wogub umiban,” qamar end qoat igoai.'
  zam-NT: Xpii Natú' che'n Diox mblo xo'f di's loo Simeón le' Simeón ne'gathte ndoore'
    hui' Simeón loo Crist co' tel' Diox, co' yi'th yáal loo izlyo' ndxè'.
  zyp-NT: Thlawpaw Pathai tah Abuipaw Khri a hmuh hlai vytei cawh thi balang bei ceh
    tatah a thuisah ciapaw a cang.
  sey-NT: quëapi, mëꞌë ju̱ꞌiñe pa̱jaꞌquë aꞌë, ëjaë jëjo daoquë Cristore ñamaꞌë pani.
  nvm-nvm: Ijefuon Godon Kaven fu kua, Aiji a e iji God fu kuaga fu e Isrerko iji
    karauniak ruakno kuainma a iji game son guakno kuain.
  mps-mps: “Te Genuai Bidigo we bidi tau somainu sa muani bidi Krais sulama, nage
    isaibao,” te po wali.
  seh-seh: Pontho Nzimu wa Mulungu ukhadampangiza kuti iye nkhabe kufa, mbadzati kumuona
    Kirixtu adapikirirwa na Mbuya.
  pab-NT: hoka hatyo Isekohalitita, wainihenere nahititaite waiya Enore Kalorexe Aohenere,
    Xekohaseti xaxikalahare, aoka ihiye.
  llg-llg: '@see-verse:LUK.002.025'
  kyf-kyf: -Mɔɔ nɛɛ ɔ -yla 'cɩɛn, nɩɩ, -Lagɔɔ -Bhasanyɔ ɔ yia yoo 'paa, ɔ 'nɩ -slɔ
    -mɔɔ 'yɩ, ɔ 'na 'ka tlɩ.
  tpi-tpi: Holi Spirit i tokim em pinis olsem, em bai i no inap i dai kwik. Nogat.
    Pastaim em i mas lukim dispela man Bikpela i bin promis long salim i kam bilong
    kisim bek ol manmeri bilong en.
  mih-NT: Ta i zacoto Tatyi Ii sii ra vatyi ma cuu ra ndya cuhva ndya ndyehe ra sii
    ra cua zacacu sii ñiyɨvɨ. Cua ndyehe ra sii ra Cristo, ra cua tasi ra Ndyoo.
  qvh-NT: '@see-verse:LUK.002.025'
  kms-kms: di Ququ Yuwon Ye ni simbe nindig nari ni prine nati segi, ni nasne otiwo
    Kraist ni ningg wute ghav nindim ningg Yumbui naip no kin te nuqoind.
  agn-agn: Pinatako rang lagi tang Ispirito Santo ong ni Simeon ang indi tanandia
    mapatay asta indi itaen na tang Cristong pinangako tang Dios ang komabot.
  nhi-NT: In Espíritu Santo yocmatiltihca nic amo miquis hasta namo quitas in Cristo
    Temaquixtani naquin in toTecotzin ocoualtitlanisquia.
  ttc-NT: Te Txew Dios ojetq tuq xik tq'uma' tetz, nlay tuq kamik qa mina' tuq tok
    ten te Koloyon Aj Q'umankaj Oqtxi' aj oje kaj swa' tzan te Qtata Dios.
  dan-1931: Og det var varslet ham af den Helligånd, at han ikke skulde se Døden,
    førend han havde set Herrens Salvede.
  kwj-kwj: Gotri Himamwale ete rini sawesiro, apa amahani hinde ri ha kumbwa, mina,
    waya Kurais Apukolaka ri heisinimbwa.
  vie-OVCB: và cho biết ông sẽ được thấy Đấng Mết-si-a của Chúa trước khi qua đời.
  kze-kze: ááéma simámena séna íma ááéma puwíníyompo Ísóigomo usásinankaiwaimba awáné
    puwíníyone simámakaimba
  lbk-lbk: Inpaammon akhes nan Ispirito Santo ken siya ay at ad-i matmatey engkhana
    ay ilaena si Cristo ay inkalin Apo Dios ay ifaana.
  mto-NT: yaktuknu̱jaꞌvi tseꞌe je̱ts kaꞌa veꞌe yꞌo̱o̱ꞌku̱t pa̱n kaꞌanumeꞌe du̱ꞌix
    je̱ Cristo, juuꞌ veꞌe je̱ Nteꞌyam vyinko̱o̱n je̱tseꞌe yakkutojknit.
  bzh-bzh: GAnon Vabuung tateḳin vu yi vorot bë su rëḳ nadiiḳ pevis rë, gaḳ rëḳ
    gelë Mehöböp yi Kerisi* jaḳ mala rë, loḳ mëm.
  guj-2017: પવિત્ર આત્માએ તેને જણાવ્યું હતું કે, ‘પ્રભુના ખ્રિસ્તને જોયા પહેલાં તું
    મરશે નહિ.’”
  jvn-NT: Roh Sutyi déwé sing ngomong marang dèkné nèk dèkné ora bakal mati sakdurungé
    weruh Juru Slameté manungsa, sing wis dijanji karo Gusti Allah.
  byr-byr: “Sɨnnawɨ Naangere wɨdahɨlakyai Kɨraazɨtɨyarɨ tɨnna wanganaꞌgɨzɨ dɨvi dɨvaideigɨnyɨ.
    Sɨnnawɨ dɨvaideꞌ mɨka!”
  ian-ian: Tak Godna waagan ndɨ kat mbutndɨ. Tak ana kiyaigamɨn. Tak God wandɨ, yaa
    nyan Kraist ndɨ kat vɨgiyamɨn. Vɨlaa ngɨni kiyaigamɨn waa mbutndɨ.
  hun-hun: Azt a kinyilatkoztatást kapta a Szentlélektől, hogy addig nem hal meg,
    amíg meg nem látja az Úrnak Krisztusát.
  mcf-NT: Aidi Nuquin Papan Mayanën tantiamiac, Chuiquid Dapa Abentsëcquiobi Nuquin
    Papan bëdamboen isaidquio choacsho unësabicquin isendambi, quequin tantiapanëdash.
  kjs-kjs: 'Holi Spirit-mi nipu-para agale gu-rupa lakalisa: Nere abi nakomali pare
    Gote-me nipuna agale loraae ali Mea Rapaae Ali abala adainalo lakalisa.'
  mni-mni: Amasung Mapu Ibungona wasakpikhraba Christta adubu udriba phaoba mahak
    siroi haiduna Thawai Asengbana mangonda phongdokpirammi.
  yad-NT: 'Ju̱denu Jnutu datyadoda ji̱tyaju̱ni̱: “Ne ya̱diiy netimyu̱ ne ya̱diy siva
    Vu̱ntyityu̱ jaryeti̱ didye.”'
  mxb-NT: Ta ni̱ ka̱sto̱ꞌon Espíritu ii̱ Ndios xíꞌín rá ña̱ o̱ ku̱ú taꞌon ra nda̱
    ná koni xíꞌín noo̱ rá na̱ ni̱ ta̱ndaꞌá Ndios kasaa̱ dáka̱ki ñaá.
  pon-2006A: Ngehn Sarawi ketin kamarainihekihda me e sohte pahn mehla mwohn eh pahn
    udiahl Mesaia me Kaun-o ketin inoukidahr.
  maq-NT: Hane Hasen rë Nina jan ne, casua xu camachaya rë me xi jinguyëjë rë xi cjëë
    scuëë me xuta xi tsingatju Nina jan ne, hatuxa cueyaain xu me.
  hto-hto: Afe Ñuera Joreño, Simeón naɨ tɨ́iñenia Juzíñamui orelle Crístona cɨ́oite,
    daɨí ie fɨdɨ́tate.
  por-BRBSL: Foi-lhe revelado pelo Espírito Santo que ele não deveria ver a morte
    antes de ter visto o Cristo do Senhor.
  ces-NKB: Jemu bylo od Ducha Svatého sděleno, že nespatří smrt dříve, než uvidí Pánova
    Krista.
  cui-cui: Nacom pia Pejumope tʉnaxʉ tatsi Simeón yaputane exanatsi xua pinae copiya
    taena Mesías pon xua Nacom, pon jiwi Pecanamataxeinaein itorobina. Bapoxonae xua
    pinae pirapaeyo tʉpaena.
  boj-2014: Mondor Bole na nami Simeon minjej, “Ni mati moiqasai. Ni moiyosaisoqnimqa
    Tamo Koba a na aqa Kristus qariŋyim bamqa ni unsim moiqam.”
  eng-OEBUS: It had been revealed to him by the Holy Spirit that he should not die
    until he had seen the Lord’s Christ.
  eri-eri: Onou waha bona, Hauri Guuni no Simion amina letuwai, no fasadu ada umona.
