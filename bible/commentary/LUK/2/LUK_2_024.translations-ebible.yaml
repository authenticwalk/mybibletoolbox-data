  wiv-wiv: Hiro kata vala opa muri na lo kana Paraha kua e tani barae, “Na balu kapou
    rua o na huluvahuta balu rua.”
  reg-reg: Abhenene ona bhejile okusosha echogo okulubhana na chinu chaikilwe mu bhilagilo
