  cof-NT: '@see-verse:LUK.002.023'
  srm-NT: '@see-verse:LUK.002.023'
  qvs-NT: Chaymanta Tata Diospa killkadunpi riman mana ishkay rimarikuykunata apashpa
    ishkay urpaykunata apanankunapa Tata Diosta kuyashpa kunankunapa. Chayrayku Mariya
    Josewan wambra Jesusta pushashpa ishkay urpayta aparkansapa.
  zca-NT: No miza' bixa' tu gon lo Dios, nela xmod nzobni' ka lo ley che'n Muisés;
    chop ngog o chop palom.
  cbc-NT: Tunu bairoa ape wãme Dios yaye cʉ̃ caroticũrĩqũẽrẽ bairo átiráná baiyuparã.
    Bairi buare pʉgarã, o buaaca cawĩmarã majũrẽ Diore ĩroari joemʉgõjoráná baiyuparã.
  qxo-NT: 'Warmicuna geshyacuyanganpita ofrendata apayänanpä caynömi Moises gellgargan:
    “Ishcay cullcushta o ishcay pushapa palumacunata apayanqui” nir. Tsayta cumplirmi
    Mariapis apargan templuman.'
  mox-mox: '@see-verse:LUK.002.023'
  kew-kew: 'Mo Aa Mudu-na rekena agaa meda page mogeaatalo pisipi. Gore to yogane
    kepene rekena agaa gupa isa: Miru iritalo yaa puluma ipa lapo pa epe yaa lapo
    pua mea irape isa.'
  dww-dww: Be puyo bunebune rabui bo gabubu natunatudima rabui mate a saḡedina Bada
    na tarawatuma ya girugirumina nama.
  nif-nif: Tɨmbi Wopumdok endɨkñe mandalɨ elak wolok tuop endɨ “mambaip sim tɨpet
    ba monɨk no mambaip wandin tɨpet” tapma tɨndemɨktok nandɨm ñañgɨmɨk.
  twi-ASANTE: 'Wɔkɔɔ asɔredan no mu hɔ nso kɔbɔɔ afɔdeɛ, sɛdeɛ mmara no kyerɛ no:
    wɔde nturukuku mmienu anaa mmorɔnoma mma mmienu na wɔde bɔ afɔdeɛ no.'
  aoj-aoj: Esis bias saꞌi sondolalima God sagiꞌma basef fagail muꞌuli inimba Dembinai
    naꞌipa Moses nagaꞌi, “Esis bias sofaꞌ amiguf maꞌunamb biamb, aꞌa sofaꞌ mefagof
    saꞌugufi biagof.” Sofaꞌas sandaꞌas naꞌamba.
  cbv-cbv: 'Pánihna, Jerusalénna Dioíh mʉʉdíh jʉibí, jopwãdih jíib chãjnit, sacerdotewãdih
    ĩt wʉ̃hʉp wʉt jĩ, Diosdih ĩ cáo wʉ̃hat pínah niijná. Pánih chãjnit, Dios nin ã
    wʉtatjidih ĩt jepahap wʉt jĩ: “Chénewã jopwãdih ñi wʉ̃hʉʉ́ weemdíh, jáap bácahdih
    bóodih tʉ́ʉt nʉʉmná”, Dios ãt niíj wʉtʉp tajĩ. Pánih chãjna, ĩ weh jʉmat tʉ́ttimah,
    nihat Dios ã wʉtatjidih ĩt chãj péanap wʉt jĩ.'
  taw-taw: Pen God takaw kɨles olap agek Mosis ñu kɨl tɨkak. Tɨkɨl agak, Bin ñapay
    tɨkɨnɨgabal okok mɨdtep gek, yawl malɨg akaŋ, peleb omɨŋal God agnɨgep kal awl
    ak dad amnɨgabal agak. Damɨl kɨlop ñel, God nop sɨbog ñɨnɨgabal agak. Gos anɨb
    ak abe nɨŋɨd, yawl omɨŋal sek dad amnɨlek.
  jic-NT: 'Animal quelel ja''ayaptsja Dios mpes. Dios Popel tjijyü''ta: “Sipipj, castucú
    tsjictjacj ''ücj wa ca ma''ayacj lo ''ünan Dios mpes”. Nin la tjajay yupj.'
  zap-NT: 'Lex wa men waron xgoon men zegne re lo xley Dëdyuzh: tsasan men txup ngug
    o txup mëër.'
  wer-wer: Pël ëak piarip Aköpë ngön kosangöt ngar wak Aköpëën yaö mowasëpnaataan
    int ek naar kiri ar ëëpënëak wak sa.
  ipi-ipi: '@see-verse:LUK.002.023'
  qul-NT: Iscay palomata temploman apallarkancutaj, Diospaj leyninman jina ofrendata
    konancupaj.
  urw-urw: Nugeküre Erekokaib kabia wageaga sibe, bai feregi ai toi tuguna düdi kümünen,
    “Manab akürede, imid sogub aküre.”
  rmy-GURBET: thaj te anen žrtva “duj grlice il duj terne golubura” sar so si phendo
    ane Gospodeso zakon.
  ter-NT: Énomone pihínohiko ómea ikó'iparaxoke Itukó'oviti, kuteâti koêku páhoenoa
    Ponóvoti Kixovókuti emó'uke Itukó'oviti, enepone koyúhoti kónokea ómea pi'âti
    kirîu, áko'o itukovo pi'âti kálihunoe xe'exa kurûte.
  bmr-NT: 'Jaaneguiiha fuumɨsi Moocaani tajɨɨba onoobadɨ, iicanoco jeecɨvo asimɨco
    ficutuumɨsi: Namuduucumɨsi iicahachiijɨ, nimɨihumɨsi iicahachiijɨ onoobadɨ iicanoco.'
  fuf-fuf: e fii ittugol sadaka legetereeji ɗiɗi maa gabooji kecci ɗiɗi wano wiiranoo
    non ka Sariya Joomiraaɗo on.
  mwc-mwc: Ba Bada wonana i wona wai nanakasike, puyo bunuwa sita kapuni, bunebune
    ruwamo kona buruko soesoesi asi ruwamo.
  bhl-bhl: 'Keko beli, yemkal bi fein uneko, Sunbin-Got em am yol em kunum ayem ilo
    awon alew mak duyemomin unsiliw kale. Nimtew angom? I Moses em yangse kukuyemin
    weng be gelewsiliw kale. E bokolomele: “Awon alew abim gel akatetew yake, nanew
    awon alew akatetew yake, mesesem be Sunbin-Got elo dukalewboliwka!”, angse kale.'
  ons-ons: Ere yale waka Waom wane soe soep mitkeik wane, ra rokop dongo naŋi baluse
    etke me baluse nigatne etke, ma more arikoik.
  con-NTPO: Toya'caen Na'su Chiga manda'cho tsu manda dos ppuppuju'choma, tsambi'ta
    dos manambema Chiganga afeye. Tsa'caen manda'chosi María, José tsama afeye ji'fa.
  ghs-ghs: Ma paha hu noo ota oi hee, Qusubibi eseri mae buqo eseri Ohonga moitare
    oiqi hiiretanita nopo qusubaiteqi biiri ota peiteta.
  peg-peg: ମାପ୍ରୁତି ବିଦି ସାସ୍ତର୍‌ ତାକେ ଲେକାଆତି ଇ ବଲ୍‌ ହୁଦାଂ ହେୱାର୍‌ ହେୱେନିଂ ମାପ୍ରୁଙ୍ଗ୍‌
    କାଜିଂ ପୁଜାହିନାକା ଇଞ୍ଜି ଆରି ମାପ୍ରୁନି ସାସ୍ତର୍‌ତ ଲେକାଆତାତ୍‌ନା “ରିଣ୍ଡାଂ ପାର୍‌ୱାଙ୍ଗ୍‌
    ଆୱିତିସ୍‌ ରିଣ୍ଡାଂ ପାଣ୍ଡ୍‌କା ହିମ୍‌ଣାଂ ପୁଜାକିଦେଙ୍ଗ୍‌ ଇଞ୍ଜି ତାଙ୍ଗେଙ୍ଗ୍‌ ଜିରୁସାଲମ୍‌ତ
    ଅତାର୍‌ ।”
  txu-NT: '@see-verse:LUK.002.023'
  eng-WEBU: and to offer a sacrifice according to that which is said in the law of
    the Lord, “A pair of turtledoves, or two young pigeons.”
  gnw-NT: Jáeramo Jesús tu jare ichɨ uyucaca umee vaerã yandeYa pe mocui güɨra tórtola
    jee vae ani mocui pɨcasu taɨrusu vae. Echa'ã jucuarãi jei uyapo vaerã mboroyocui
    yandeYa umee chupe reta vae pe.
  mux-mux: '@see-verse:LUK.002.023'
  maj-NT: 'Ngjiko̱ chje̱ xi nkú nga ts''ín tjít''a kju̱a̱téxumaha̱ Nti̱a̱ná, a̱t''aha̱
    b''a̱ ts''ín tjít''a: “Jo chu̱tuju ko̱ tsa jo ni̱se xi nkú joyaha chu̱tuju xi
    k''u̱a̱i̱ chje̱.”'
  bkq-NT: 'Jesus ise idâly myakâwâm azagâ tawâguneim modogue tâmase, Deusram tiengamehoem.
    Deus ety oday tâwaneinram nhuduly, mâkâ nhâhoem, nhaduântoem warâ. Moisés inweniby
    wâgâ mawânrâ iwenibyem: “Pekodo âdy pebaom iamudo iazeypy ise israelita watay,
    azagâ papa, azagâ pâmuko atay warâ nhuduly” kely.'
  kue-kue: Ye ama pindre Yaglkande lomo dumere mere ere kombuglange gagltre ofa tenapre,
    ana kua yumugl suwo mo kua tomb kowo suwo yenaglkwa.
  cot-NT: Yoayoaitanaquequea yaajianaquequea viratsi yojocajiaqueneriquea saserorote
    intajaiaqueneriquea Aapani Irioshi, irinetsanajiaqueroniji Itioncacaantaqueca
    Amajirote ocanquegueti irojocajiaqueneriquea “mavite jeento irioca mavite emoreni
    iriaqueraca quimoponatananquitsica.”
  bnp-bnp: E Maria e Iosep ru habi a nihabi i muri mai a vinara ne Bakovi Dagi ni
    here puru, i maea, “A balu ge rua, o a tuna balu ge rua.”
  apn-NT: '@see-verse:LUK.002.023'
  ctp-NT: Kanꞌ chaꞌ mdiyan neꞌ kanꞌ, chaꞌ xtya neꞌ lomstan nu nchkwiꞌ kityi kula kanꞌ.
    Lomstan kanꞌ lka tukwa kulye, o ta tukwa kiñi cha kun xuwe ti.
  bre-BRG: hag evit kinnig en aberzh, hervez ar pezh a zo skrivet e lezenn an Aotrou,
    ur re durzhunelled, pe ziv goulmig.
  opm-opm: Prusa Hanipyah oh sawa meng ritporhan ma brak matpa oh Ner kurwam yotdo
    kuptutur bap yotdo sum natinmur ritporhan ma brak matpa meng oh dahama sum apinmat
    ner yot oh marima brer ohsi Got orhe ap yawarnong ruhpari.
  bvr-bvr: Gu-gurda nula Meri rrapa Jochap abirriny-bona gurda barra minyjak abirriny-yu
    Wangarr jin-nigipa, minypa joborr gu-yurra nipa gu-barnjinga, gu-yinaga, “abirriny-jirrapa
    mukumul waygaji abirriny-jirrapa delipa gu-lotok.”
  wal-wal: Qassi Godaa higgee, “Naa77u buuba haraphpheta woikko naa77u mara haraphpheta”
    giidoogaadan, Godaassi yarshshuwaa yarshshanau efiidosona.
  shj-shj: ndey sädämze ka'das legeygi asiriyenä Kaläg kangatang, ka sädoga enggä
    kurugä pa pädax na cong näs kurugä kaxsetang sädoga pädax.
  zad-NT: Na' jaake' je'la'ogake' X̱ancho Chioza' jengake' ka na leya' daa nan chiyaḻ'
    witgake' c̱hop ngolbex wa c̱hop palom.
  kmg-kmg: Erâ Wofuŋte sâcmutâc dâŋko hapâ jajahec me buni jajahec bâzi ririkere mukicne
    i wâc barâ rapic.
  aso-aso: '@see-verse:LUK.002.023'
  uli-uli: Re wol loh bo re bela fang yar maligach le be rumal doves, hare rumal pigeons
    kowe chil ppachigchig bo ila mele hatobtob we yael Samol ye sor.
  nin-NT: Aba kuma nu Urushalima, na ko ku na uvuvurr wa nu Abachi, na to ku Abachi
    aseki ka, nâ ta si nggo i kurr ni icharr nu angbamvu ka Are ka Atiko ka. Aseki
    ka nggo a di to na ka aka ngga su ananddu aha, ka amumarr aminche aha.
  tgk-tgk: ва аз рӯи қонун падару модари кӯдак бояд ҳатман як ҷуфт мусича ва ё ду
    чӯҷаи кабӯтарро қурбонӣ кунанд.
  acu-NT: 'Tura Moisés yaanchuik chichaman akupak: Nuwa aishmangkun jurerka, yampitsan
    jimiaran Yusen susaarti, tura yampits atsamtaikia yapangman jimiaran susaarti,
    tu aarmau asamtai miatrusarang umikiarmiayi.'
  cak-WNT: 'Ri José y ri María can xquiben wi c''a ri nubij chupan ri ruley ri Ajaf
    Dios, ri nich''o chrij ri ch''ajch''ojirisanic. Riye'' xequiya'' c''a ca''i''
    palomax riche (rixin) chi xecamisex chuwech ri Dios, ruma ri ley can nubij wi
    c''a: Ca''i'' palomax ye nima''k o ca''i'' tak cocoj.'
  ebk-ebk: Uycha us inchaton kan Apo Dios nan infiakian nan Lintig ay chuwa ay fiarug
    winnu chuwa ay kinapad ay karopati.
  spa-PDDPT: 'y para dar la ofrenda conforme a lo dicho en la Ley del Señor: Un par
    de tórtolas o dos palominos.'
  tke-tke: 'ni nvahi wa mukutho, woona dhilebiwe mmalamuloni wa Nabwiya: “paara emohi
    maziya naari kangayiwa biili dhing''onong''ono.”'
  ruf-ruf: Kuya tsawaghenda ili watambike, walapfe njiwa weli au makinda meli ka Ghamalaghitso
    ghe Imtwatsa pfagholaghitsa.
  gun-gun: Ha'e kuery ogueraa avi “mokoĩ jeruxi, e'ỹ vy mokoĩ apykaxu'i” Nhanderuete
    pe ojuka uka aguã, ha'e kuery lei re ipara oĩa rami vy.
  agu-BL: 'Yi cyopone''n Jerusalén, nintzun tak'' Mariy yi xtx''ixwatz tetz Ryos,
    na tz''iba''nt cyen le ley Kataj yi na tal: “Oy tzaj jun lmuj xmucuy, nka cob
    tal plomẍ.”'
  isn-isn: Ne anso aiazile kupumwa isongelyo anga naelitambuwe milago la ng'wi Tunda.
  eng-PEV: '@see-verse:LUK.002.023'
  ilo-ULB: Immayda pay tapno agidaton da iti sagot a sigun iti naibaga iti linteg
    ti Apo, “maysa nga pares ti kalapati wenno dua a sibong nga kalapati.”
  pir-NT: '@see-verse:LUK.002.023'
  anv-NT: Ne áfɛ́ ntó áchyɛɛ́ *gepɛ ɛyigémbɔ ɛyigé gelú, “upwene mewaá upea,
    mbɔgé upɔ́ áchyɛge baá upwene melɔ ápeá nnó ápyɛ́ gepɛ wyɛ́ ndɛre asamé
    né ŋwɛ Ɛsɔwɔ.”
  sab-NT: '@see-verse:LUK.002.023'
  tmd-tmd: Makwam Nöbö Diba lo mönö i kwo yada, “Mö ha yöx pön höñ bla wä raŋ, yöur
    malɨg mönö yöur döpwö mös rag hön, God höjöpalɨb rama rɨŋadö du mɨdön, pal God
    höjöpal ur nölön aku, aŋadö wä rö, rön, God höjöpalɨb rama ram möl yuadö diöñɨŋö,”
    rɨmä. Rɨb aku aipam yöx nugwön mönö, yöur mös alɨg pɨrag dumä.
  acr-NNT: 'Xebꞌek kꞌu riꞌ chaꞌ keꞌkiyaꞌa ri kiqasaꞌn pachaꞌ ri kubꞌiꞌij chupa Rutzij
    Upixabꞌ ri Dios Qajawxel: «Jukꞌulaj xmukur o jukꞌulaj raltaq ko palomax» kachaꞌ.'
  kpg-kpg: Gei meemaa guu kae labelaa nau mee e tigidaumaha gii hai be di mee dela
    gu haganoho mai baahi Dimaadua, “Nia mwuroi e lua be nia damaa manu ‘pigeon’ e lua.”
  taj-taj: ओच्‍छे परमेश्‍वरसे मोशादा पिन्‍बा ठिमरी मुबा अन्‍छार जोर गिक ढुकुर तसै
    जोर गिक परेवा तसै परमप्रभुदा फुल्‍तोःबासे लमा थेनीगदे बलि फुल्‍बारी खजी।
  avt-avt: Hɨr nen newet mɨtɨk pris menmen kakwet God em nises hɨm God kewet Moses
    em kewisɨm mau tɨwei matɨp mɨt enwet God hore nɨmanp wik o tapɨ wik wen tɨpniu.
  cbk-cbk: Necesita tamen ofrece con el Señor el dos paloma como un sacrificio de
    purificacion conforme ta manda el ley di Moises.
  uig-ARA: ۋە شۇنداقلا پەرۋەردىگارنىڭ تەۋرات قانۇنىدا دېيىلگىنى بويىچە، بىر جۈپ پاختەك
    ياكى ئىككى كەپتەر باچكىسىنى قۇربانلىققا سۇنۇش كېرەك ئىدى.
  tuf-tuf: Sir chihtá cuitar atcur sasatar, ruscar sasatar bucáy yauwata cuihsú bahjacro,
    Sir tayar tunin eyta yauwata cuihsú bahjacro. Etar eyta yauwin béjecro.
  abx-abx: Si pariho uras agsalingabut-na mga iya i pagpakatu'an nga limpyado na si
    Maria pina'agi si pagbawa mga gurulisan sigon si Bala'ud-na si Paragdalom nga
    agtugon pagpahalad “adda padis sarampati o ma'in ngani' duwa mga dumaraga punay.”
  mco-NT: José etz María oy yéjccɨxy huindzɨgɨ'ñ jadu'n nej Huindzɨn Dios ñecy ymɨna'ñ
    co jëbɨ yecy metzc jam muuxy o pajctza'm muuxy.
  bsp-bsp: Pəmar sɔ akombəra a wan wəkakɔ ŋaloŋnɛ Kanu «mɔpay mɛrəŋ, kɔ pəyɔnɛ fɛ
    ti-ɛ, ntantoriya yowut mɛrəŋ,» pəmɔ tɔkɔ aloku ti sariyɛ sa Wəbɛ disrɛ mɔ.
  kqf-kqf: Bi puyo ani lausewasewa Bada ena waiḡakemo i giuna gado, “Gabubu masepana
    bi mwanuwa lauewalidi labu.”
  cpb-NT: 'Rimatantyaawori rimonkaatairo Inintakaantanewo Pinkathari, ontzimatye ritagainiri
    Pawa: Apite konthawo, eerorika apite iryaani shiro.'
  aon-aon: Aria eshesh shopunek douk shanak um shurao eshudok eneshenesh um shuko
    amam pris hunek ofamesh huko Debeini kabi ananin lo nyakrium. Aria Lo douk nyakri
    namudok, “Arpesh ta shirauri bioguhw armiguhw kabi douk debeibi maishub um o bioguhw
    yanporeiguhwi armiguhw kabi douk shokubi maishub um. Eshesh shuraeshi aria shunek
    ofamesh shisheh shuko eik.”
  hus-NT-2005: Kʼalnektsik jeye abal kin pikbaꞌ cháb i bókʼ o cháb i tsʼitsik kukuꞌ
    jelt xan tin ulal nin takʼixtal an Okʼóxláb.
  mig-NT: Te suni soko̱‑dé uu̱ lɨ́'vɨ, xí úu̱ paloma, nátu̱'un ká'a̱n ley máá Tatá
    Dios.
  bps-bps: Na i dsù bléla du gman di dad flalò Dwata, dunan ani, “Lwe abun ku demen
    lwe salafati malnak fa.”
  mbs-mbs: Dimoton dan te dakel simbahan amon memegay dan te ibowang diyà te Timanem,
    so timolò dan te punù impekeliwat te Pengolo te keilangan ibegay se didowa tokmo
    aw kenà didowa selepati dedeitek pa.
  tof-tof: I ola ene tóman barrgon tóre tónggapórri, póyae nüdüdi, Lodón gida-azan
    bóktanda wagó, “Ma kubó nis nurre póyae ta ia nis kubukubu kupo póyae ekyeno prrist
    ⌊altadó⌋ anganóm, Lodón bagürwóman ngitanóm.”
  cme-NT: 'Baa naa bi saaya ba pã niikonni a saa baa ãnjĩnaduɔŋ daama‑i: koŋhuriimba
    hãi sisɔ nɔnsɔr ba huriimba hãi.'
  sus-sus: E man siga nɛ e xa sa sɛrɛxɛ ba alɔ a sɛbɛxi Marigi xa sɛriyɛ kui ki naxɛ,
    «ganbɛ firin, xa na mu a ra kolokonde lanma firin.»
  pon-2006: 'Ira pil ketiki kohdahla ara mehn meirong, duwen me pil koasoandihsangehr
    rehn Kaun-o: eri, mwuroi riemen de mwuroi pwulopwul riemen.'
  dad-dad: idi Negur sesewi fiya difenẽf nigin diselen, Odug nẽ Lo eig ye irok kilei,
    “kuburir uru be, kukutir balas uru be.”
  zab-NT: Ax güenédeb gun par Dios zec ni rnabee ley, tiop gug o tiopza palom.
  jae-jae: Ma agêc sêkêŋ da kêtôm biŋ, taŋ sêsôm gêc Apômtaunê biŋsu gebe “Moŋgôm
    luagêc me balôsi ŋalatu luagêc.”
  ksd-ksd: ma dir vartabar da ra tinata ta ra varkurai kai ra Luluai ma ra ivu uka,
    ba ra ivu nat na balu.
  msm-NT: '@see-verse:LUK.002.023'
  myk-myk: 'Kafɔɔ Kilɛ wo saliya wʼa bi fɛfɛɛrɛ saraga kemu kaa yu ge, a pʼi kee bɛ
    wolo: «Xobangaa shuun kelee gbegbe shazhibiye shuun.»'
  sbe-sbe: '@see-verse:LUK.002.023'
  mcr-mcr: Iyaqu yäŋiŋi, akiyä nyämänäsinyä, Goti Hanjuwä Iqueqä suqe qänaknä isinyä,
    hiqäva imäkiyŋqä ekiyi. Bukä iuŋi, tiiŋä qänätaŋgi, “Yŋŋä-heeqä hŋquaqu mapŋqti,
    ä yŋŋä-quaunyqä meqä hŋquaqu mapŋqti.”
  cux-NT: Ní cheⁿ'e yā ca'a yā ofrenda yeⁿ'e 'áámá n'daataá chi 'cuundiyáāⁿ daiya
    tá tan'dúúcā chi ngaⁿ'a ley yeⁿ'e Señor 'iivú Ndyuūs. Ofrenda miiⁿ ní ná 'uūvī
    'yaada palomas o na 'uūvī 'yaada pichones.
  tur-YTC: Yasa’da da denildiği gibi, kurban olarak “bir çift kumru ya da iki güvercin”
    sunmaya götürdüler.
  san-ITR: yIshuM parameshvare samarpayitum shAstrIyavidhyuktaM kapotadvayaM pArAvatashAvakadvayaM
    vA baliM dAtuM te taM gR^ihItvA yirUshAlamam AyayuH|
  bel-N: 'і каб прынесьці ў ахвяру паводле таго, як сказана ў законе Госпадавым: пару
    туркавак ці двух галубянятак.'
  sch-sch: Pumapa balam anghan vasu bop khat mo, pharvali bop khat mo, an pêk sa
    rang ani.
  mic-MIQNT: Na wejgwa'la'tiji tapusiliji plesg aq ignmua'titl Gjinisgaml. Ula elg
    tel wi'gas'g Gisiteget ugt'tplutaqanm, “Jugwa'l tapusijig plesg gisna tapusijig
    sisipg ta'n telgilgig aq ignmu Gisiteget.”
  huu-NT: '@see-verse:LUK.002.023'
  jiv-NT: Tuma asamtai, Marí Yusa Uunt Je̱e̱n wái̱tsuk pujamu waya̱tniuri̱ jeamtai,
    uchin Yus iistí tusa Yusa Uunt Je̱e̱n Jerusaréṉnum pujana nui̱ itiarmiayi. Tura
    yampitsan jímiaran súsarmiayi. Muisáis akupkamun umiiniak nuna túrawarmiayi.
  otm-NT: 'Nɛ bi hyąxa n''da ra ''bøts''e bʉ ja ra dąniją tengu bi mam bʉ ja rán t''ɛ̨di
    ra Moisés ngue i ɛ̨na: “Yoho yʉ t''azʉ uague yoho yʉ ts''ąha ngue da hyo bʉ ja
    niją to''o im ''bʉh yʉ́ t''ʉhni.”'
  dah-dah: Ire uŋya gobe Moseyen saba gama irdeb Maria ig uliŋ teŋ teŋ ge teŋbe kalyiŋgi
    irawa gwahade kura yukuŋ Al Kuruŋ doloŋ ird ird mata doyaŋ mar yunyeke kumga tinayiŋ
    yeŋbe Yerusalem kwaryum.
  tnk-tnk: Irau krouevən mwi mə trouvei pen nərimɨru riti tukousi əpune kuvei pen
    m Iərɨmənu. Noien nəha ramesi pen nəɡkiariien i sə raməmak ia Loa səvənhi. Rɨni
    mə, “Nərmama me iamɨnhi tuhəuvei pen mak kəru uə kwəti menu kəru.”
  kpr-kpr: '@see-verse:LUK.002.023'
  san-IAS: yīśuṁ parameśvare samarpayitum śāstrīyavidhyuktaṁ kapotadvayaṁ pārāvataśāvakadvayaṁ
    vā baliṁ dātuṁ te taṁ gṛhītvā yirūśālamam āyayuḥ|
  nho-nho: Takarua naa ni oo hoki ki hakaara laaua ni rupe e lua, aa ki mee seai,
    ni sukua reia e lua ki TeAtua, tautari ki naa taratara mai naa Loo TeAtua.
  gym-NT: '@see-verse:LUK.002.023'
  azg-NT: 'Ngꞌe na nndaꞌ, juu José yo María tyꞌehan vatsꞌon tꞌman na nninncyahan quiooꞌ
    cüentaaꞌ Tyoꞌtsꞌon na ngueꞌ oꞌ chaꞌxjen na icoꞌxen juu jñꞌoon na tquen Moisés
    na itsohanꞌ: Nninncyahan ncüii ntjo quinchco oo ve quituꞌ quijndë.'
  bhd-bhd: ज़ेन्च़रे प्रभुएरे कानूने मां लिखोरूए कि, “अक जोड़ी गुघू केरि या कबूतरेरे
    दूई बच्चे बलिदानेरे लेइ आन।”
  too-NT: Chuntza' María lā' José ta'a'lh para natamālacnū chu a'nchī huan na ixley
    Dios. Huan palh tasqui'nī namālacnūni'can xachi'xcu' lā' xapuscāt tórtola o tantu'
    tantzasnān.
  ind-AYT: dan untuk memberikan persembahan sesuai dengan apa yang dikatakan dalam
    hukum Tuhan, yaitu sepasang burung dara atau dua ekor burung merpati muda.”
  cjo-NT: '@see-verse:LUK.002.023'
  nsn-nsn: '@see-verse:LUK.002.023'
  san-DEV: यीशुं परमेश्वरे समर्पयितुम् शास्त्रीयविध्युक्तं कपोतद्वयं पारावतशावकद्वयं
    वा बलिं दातुं ते तं गृहीत्वा यिरूशालमम् आययुः।
  tna-NT: Da su beju María sa jarucuati tiempo jaitianana su, Diusu peje su irutsuatitana,
    cuaja Diusu sa jacuatsasiati cuana puina batame. Huaitucu butseji ahua bid'id'i
    butseji tuatseseda irutsua taji puina.
  lid-lid: Eme uru ale ala adeu “la-uh ban, ya i buku ban bwe, na la-uh ku, i mine
    iri pris ta asun” i nyara salom in hamon ta batanau ta Laban.
  wim-wim: Aꞌ pul minh thak kalpul priest alantan theeꞌowpul nil yipam kiingkow altar
    angana aawuch ngench thayanangan. Aak thanttam yimanangan wun puth nil Moses.an
    thaw thant, “Niiy minh kolat kucham nath kalāna, nath minh munkiyang manyiy kucham
    kalān aawuch ngench thayanakan, yipam kaath puk many alantaman aak ngenchan keꞌ-ngul
    wunow nungant, kemp min ngul iiy-iiyow.”
  zga-M: Na vope valikhwicha kwihumya inekhelo ukhukongana ni kyu khicho vivwa mu
    ndagila vha Nkuludeva, “Injiva au ifyana fya Njiva.”
  yom-yom: 'Bayiza diaka mu diambu di tambika dikaba boso buididi mu Minami Pfumu :
    biduka biodi voti bana buadi ba mabembi.'
  san-SIN: යීශුං පරමේශ්වරේ සමර්පයිතුම් ශාස්ත්‍රීයවිධ්‍යුක්තං කපෝතද්වයං පාරාවතශාවකද්වයං
    වා බලිං දාතුං තේ තං ගෘහීත්වා යිරූශාලමම් ආයයුඃ|
  yut-yut: 'Ae Amɨn Tagɨ dakon gen teban yolek paret ak do kɨgɨmal. Gen teban uŋun
    yaŋ tosok: “Kɨnarɨm bamorɨ bo ae yɨgɨ yɨgɨ bulagɨ bamorɨ baŋ mukwa soni.”'
  grc-BYZ: καὶ τοῦ δοῦναι θυσίαν κατὰ τὸ εἰρημένον ἐν νόμῳ Κυρίου, ζεῦγος τρυγόνων
    ἢ δύο νεοσσοὺς περιστερῶν.
  cpc-NT: 'Imatantyaawori jimonkaatiro ikantakaantani Pinkathari, ontzimatyii intainiri
    Pawa: Apiti konthawo, iirorika apiti iryaani shiro.'
  nhg-NT: 'Ejqueu noso onyajque para quetiemacasque inu bentle quiene quemarcöroa
    inu ley tli quemacaque Tlöcatzintle, cöne quejtoa: “Ma mobentlölicö unte cucutetzetzi
    noso unte palumaxte”.'
  nya-nya: 'ndi kupereka nsembe posunga zimene zinanenedwa mulamulo la Ambuye: “Njiwa
    ziwiri kapena mawunda ankhunda awiri.”'
  ngu-NT: Niman no oyajquej para oquihuentlalitoj ome cocotetzitzintin noso ome palomas
    ijcon quen tlanahuatia itlanahuatil toTeco.
  kup-kup: '@see-verse:LUK.002.023'
  jid-jid: U ba no hadaya u Ingyu hari ko Tatabara hari, ni ya nda doka Irji a hla.
  wmw-wmw: 'Na wakilavya kafara kamba vyailazimu shariya ya Mola: “Wanjiwa wawiri
    muka na nlume, au wana wawiri wakadiri wa mapomba.”'
  gmv-GGM: qassekka Goda wogan nam77u wole kafotanne woykko nam77u wole kafo ciyista
    geetettiddayssa mala yarsho shiishanaassa.
  ssg-ssg: Ape lalu hani Haeu huok pal ti lalu aile saun ti haunialalu ti pulan, usiwa
    nauna ti Moses.
  zpo-NT: Ngwa xaa mzaa xaa gon mod nabeyy ley cheen Xaa Nabeyy, nzhaal wee xaa chop
    ngog o chop palom yeen.
  poy-poy: Viraa virii wagenditi su walaviyi tambiku ya wankunda wawili ama wana wawili
    wa teteli, ntambu yayifiruwitwi mulilagaliru ga Mtuwa.
  qwh-NT: 'Dios mandacushqan leymi escribirëcan: “Ishque cullcuta o ishque llullu
    palumacunata qarayämanqui” nishpa. Que leytapis cumpleqmi Jose Mariawan ewayarqan.'
  gaw-gaw: A anam heḵulahnu teya amu a Maria beḏu babaiṯak daaḵunu mana meṯak amu
    ele heḵulahnu tepiḏ. Ḏop̱a, amu haknu yak inam daaṯe. “Ag up̱uḏil oḵai aḏit Kayak
    main meṯaglag o iiṯa up̱uḏil nakok aḏit main meṯeg!”
  nca-nca: Oro nú irisa siyoro, nimímboro o qa-qa te inowaro, ye iŋariyó. Dokoro Uni
    Parámimboro hutuŋo mande ŋundo ŋande yete, “Nú irisa parámi mu ma nú simó irisa
    meté se inoyi qembe.”
  zpz-NTPP: Orzeꞌ briic dey tub gun gal nu bi cañ lo leey ni Ñgyoozh, Shuaan na. Gun
    zeꞌ, ndeꞌ cyup begy o cyup culmbu feñ.
  mkj-mkj: 'Ira pel wa indahla ara mihn meiroang, doahroar ma ne pel koajoandi jang
    ipen Koaunno: mwurei roahmen ke pigeon roahmen.'
  zac-NT: 'Nu zac María nu José bëdëꞌë raiꞌ chupë maꞌñi gati ra ziquë ofrendë lu Dios
    purquë lëy shtë Dios rniꞌi: “Ra prubi gunë rall ofrecërë chupë guguë u chupë palumë
    biꞌchi”.'
  kyg-kyg: Ala kava neꞌmo keꞌaepa geꞌamoꞌmo magoꞌe gemo hunoꞌaeꞌmo, Lole kaugoꞌyave
    namalaꞌmo neya namalaꞌmo anatafautapa namiyo, huno huꞌniya gemo akame hisaꞌafeꞌmo
    uꞌnaꞌae.
  kmk-kmk: Kad kingwa da dit datun un maipooy sit madaḻusan Maria. Duwa’n kalupati
    onnu duwa’n ubbun di ut-ut dat maidatun ta siya’d kanan dit lintog.
  cao-NT: '@see-verse:LUK.002.023'
  bbr-bbr: Au Anut jou muraun ai manap oirori sintore ämänis äiewon siar oi tonoirin.
  inb-inb: 'Kasa­pas­mi willa­raiá: iskai tur­tu­lita u wawa palu­mita­kuna apan­ga­pa,
    atun Taita Dius­manda rupa­chig­rin­ga­pa. Pai­kuna, imasa ni­raiaska­sina­mi
    rurag­rir­ka­kuna.'
  hrv-hrv: 'i da prinesu žrtvu kako je rečeno u Zakonu Gospodnjem: dvije grlice ili
    dva golubića.'
  box-NT: Ɓa mún ko ɓa na ɓa ɓùaaɓúuní bùaa ɲun, ká bán yí yú, á ɓa a na
    ɓa háponí bùaa ɲun à á wé lè mu hãmu, làa bìo mu túararáa o Ɲúhṹso
    làndá vũahṹ yi.
  ote-NT: Nehe bi maꞌʉ ja ra nda̱nija̱ pa bi hña̱ꞌtsuabi ra ꞌbaha Ajua̱, ngueꞌa̱ njabʉ
    ena ja rá ley Ajua̱ gue ꞌbʉ ꞌnara ꞌbɛhña̱ da ꞌmʉ rá ba̱tsi, mahyoni da zixa yoho
    ya zi joñꞌo o yoho ya zi domitsu pa ja dí hyopabini Ajua̱ dega ꞌbaha.
  wnu-wnu: 'Ombur iramir eng gor wau eng gab-gab mian iset Munon aibt qomon qura gas
    ende oboub qamb. Qomon eng ete igoai: “Morogan wamariau ombur qiyo qabturin yeim
    ombur ende mutet warar,” ende igoai.'
  zam-NT: 'Mbe'' Chè ryop Mari chop mbin par guth nguley'' mbina loo Diox xal mnibe''
    ley co'' mxo''f Moisés loo mèn cón che''n mbed ndlyo, di''s co'' mbez: Chele''
    mèn ne''guthte chop ngoo'', guth mèn chop palomxtil''.'
