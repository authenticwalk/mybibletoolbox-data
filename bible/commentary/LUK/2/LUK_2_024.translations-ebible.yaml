  mar-mar: आणि प्रभूच्या नियमशास्त्रात सांगितल्याप्रमाणे होल्यांचा जोडा किंवा कबुतरांची
    दोन पिल्ले यांचा यज्ञ अर्पावा म्हणून त्यांनी त्यास तेथे आणले.
  snp-snp: Ido ka ma ya etito nemo, Nema mulu lelefemo, ido nema mulu momola lelefe
