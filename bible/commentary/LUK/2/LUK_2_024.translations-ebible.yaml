  kpf-kpf: “Kândom narâpziŋâ âsagine Kembugât siŋgi sâbi. Sâmŋâ kembâ patâ zagât mo
    mâik zagât, zo mem Kembugât siŋgi sâm kom umbi.” Oi zet Kembugât gurumin den zo
    wâratkum urâwet.
  ppo-ppo: Téró, me ere fo i ape. “Beta̧ soné naale senaale detepa, kale soné naale
