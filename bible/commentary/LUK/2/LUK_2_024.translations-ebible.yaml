  tbz-SIM: Sosɛfu nɛ̀ Mɑɑri kɛ̀ bɛ̀ɛ kɔtɛ kɛ́dɔɔ̀ ikuɔ́ yɛ̃mmɛ̀, kɛ́kuɔ yɛkpɛtìnɔ́nkperɛ
    yɛ̀dɛ́ɛ̀ yoo sinɔ́nkpeé mɔ́mmɔnsi sìdɛ́sì.
  san-GUJ: યીશું પરમેશ્વરે સમર્પયિતુમ્ શાસ્ત્રીયવિધ્યુક્તં કપોતદ્વયં પારાવતશાવકદ્વયં
