    Simeão oõmat Deus eju kawẽnwẽnap''a be―yabog̃at''a be. Cebaydaap tak Jesus o''tujuajẽm
    Deus eju kawẽnwẽnap''a be pukaso ũm ãm paĩ be Moisés ekawẽn tag̃. Simeão Jesus
    o''takoy jebakopixirik ceje. Ixe Simeão Jerusalém ka be osunuy. Cũg̃ cĩcã osunuy
    Deus xe. Itabut cĩcã osunuy Deus kay. Judeuyũ daxijojo''ukat ajẽmap wiwim osunuy.
    Ibiõg̃buk xipacat ixe mutaybitbin''uk osunuy. Ibiõg̃buk xipacat o''e Simeão be
    kuy bima: — Eje''ũ g̃u wuykukukat co''ũm pima―soat taxijo am Deus emunaẽ jo''ũm
    pima — i. G̃ebuje Simeão Deus o''g̃uwẽnuwẽn xipan. — Okukukat — io''e. — G̃asũ
    õn iju jojom — io''e. — Soat taxijo am etaẽiat cocom õn — io''e.'
  amk-amk: Uru kontaio ureo urohong romu muntung mandu ete afurang antung mandu weo
