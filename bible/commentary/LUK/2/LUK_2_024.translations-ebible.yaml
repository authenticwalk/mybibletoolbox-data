  lbk-lbk: Idwani inmey cha Jose ay mangichaton isnan infilin nan lenteg Apo Dios
    ay chwa ay ay-ayam ay falog paymo chwa ay anak si kalopati.
  mto-NT: 'O̱jtstu tseꞌe je̱tseꞌe du̱pa̱a̱mdi je̱ Ma̱ja̱ Vintsá̱n je̱ vyintsa̱ꞌkin
    ax joꞌn vyaꞌañ je̱p pavaꞌnu̱n ku̱jxp: nu̱me̱jtsk je̱ muuꞌx ukpu̱ nu̱me̱jtsk je̱
    pak.'
  bzh-bzh: 'Log luho bë debesi seriveng geving, noh vu sën Mehöböp yi horek nër lo
    bë: Vevop nivesa luu ma, nuung nalu mewis luu.'
  guj-2017: તથા પ્રભુના નિયમશાસ્ત્રમાં કહ્યાં પ્રમાણે એક જોડ હોલાને અથવા કબૂતરનાં
    બે બચ્ચાનું બલિદાન કરવા સારુ, તેને યરુશાલેમમાં લાવ્યાં.
  jvn-NT: 'Maria lan Yosèf budal nang kuta Yérusalèm kuwi uga arep nggawa kurban miturut
    wèté Gusti Allah sing ketulis nang Kitab. Kurbané yakuwi: manuk dara sak jodo
    apa manuk dara tyilik loro.'
  byr-byr: Nabaai Naangere Kɨwɨnyaꞌ dɨnɨꞌ “ ‘Kwaamɨryawaai dahamwaaihi? Gulɨkwaamɨrya
    tihɨnyawaai dahamwaaihi?’ daꞌgɨzɨ dɨka yɨraꞌna yɨjaꞌ dɨka nasɨꞌna yadesɨ Gotɨyarɨneꞌ.
    Mudangeꞌne gɨrɨkitaꞌnanya marasɨꞌnyaꞌnebwinanyɨ.”
  ian-ian: Nglambi sɨlɨmbwivat waavi vatnyalaa kwimbɨt. Tamba Moses kwiya nyaangɨpmba
    kwimbɨt. nugulɨvɨk vɨlɨlɨk kwingweyan wovuna. Namio vɨlɨlɨk kwingweyan wovuna
    waa tamba pɨlɨwutndɨ Moses.
  hun-hun: 'és hogy áldozatot mutassanak be az Úr törvénye szerint: „Egy pár gerlicét
    vagy két galambfiókát.“'
  mcf-NT: Mimbi bëyuc tishaid bedte bunquin ëbi tabadte shubu uashunaid yacno mimbi
    buanaid min mado cuidtequidoain dëbin daëd cuesunemeta. Dëbin nibëdnuc masën bëdambocquid
    daëd cuesunemeta. Aden nanuec Edusaden yacno choash aton mado niantiapimbo yec
    Madiabëd Ose Nuquin Papan chiacpadomboen nanuec aton madobëdi puduedpanëdash.
  kjs-kjs: 'Mo Mudu Ali-na rekena agale meda page mogealalo pisipi. Gore to yogale
    ruguli rekena agale gu-rupa wisa: Lodo kirilalo yaa puluma ipa laapo pa epe yaa
    laapo puma mea kirapa wisa.'
  mni-mni: Aduga makhoina Mapu Ibungogi wayel yathang matung-inna lamkhunu pungba
    ama nattraga khunu macha ani iratpot oina katnanabagidamaktasu chatlammi.
  yad-NT: 'Vurya̱jnutatya simu varirya mitya sa̱chara, darya nu̱charatiy cateramura:
    “Danu̱ju̱y pundutu, varimyata danu̱ju̱y ja̱rityu denuju̱dyera.”'
  mxb-NT: Ta ña̱ kánian doko̱ ná noo̱ Ndios kúú uu̱ kúku̱ o uu̱ paloma táto̱ꞌon ki̱ꞌo
    kaá ley satoꞌo yo̱ Ndios.
  pon-2006A: 'Ira pil ketiki kohdahla ara mehn meirong, duwen me pil koasoandihsangehr
    rehn Kaun-o: eri, mwuroi riemen de mwuroi pwulopwul riemen.'
  maq-NT: '@see-verse:LUK.002.023'
  hto-hto: Jira jáidiaillɨnoɨ Juzíñamui daɨna fecalle raa fecállena. “Mena úcugɨ,
    nɨbaɨ mena fɨ́ɨcɨri fatá Juzíñamuimo omoɨ fecari,” aféuai daɨí daɨde.
  por-BRBSL: 'e para oferecer um sacrifício segundo o que está escrito na lei do Senhor:
    “Um par de rolas, ou dois pombos jovens”.'
  ces-NKB: 'a aby dali oběť, jak je to řečeno v Pánově zákoně: “Dvě hrdličky nebo
    dvě holoubata.”'
  cui-cui: '@see-verse:LUK.002.023'
  boj-2014: Naŋgi aiyel Tamo Koba Qotei aqa dal anjam di dauryosib wagme bei osib
    Qotei atraiyeb. Agi dal anjam endegsi unu, “Binoŋ aiyel kiyo qebari bunuj aiyel
    kiyo osib Qotei atraiyiy.”
  eng-OEBUS: and also to offer the sacrifice required by the Law of the Lord – a pair
    of turtle-doves or two young pigeons.
  eri-eri: Nere eeya muru warei nomo neei fere tamanare. Anyakaro nomo nuuni beele
    lena dorofe, “Buuna aroro nga nononga yo, oo lao buuna gila nga nononga.”
  aly-aly: Angka rlterrk ikwer-angkwarr arrpemarl, “Ampa atnyenem, amelikwan pwelker
    atherr Akngeyew anthem.” Alakenh-warl Joseph-then Mary-then tyaty ilkwewarl alhew,
    pwelker atherr antheyew, artwa rltwernemel katy arrtyeyew Akngey-warl-athek.
  wiu-wiu: Nitoa aua pote metekete Akolalike padeya mea lodo yotaneya. Nipa ini takuta
    mayapu takutaka puluma inideya takutaka mea lodo yamene wa Ali Muno agono totono
    wia mekaneya piane toa nitaneya.
  swe-swe: 'Och [de kom också dit] för att offra enligt vad som är sagt i Herrens
    lag: Ett par turturduvor eller två unga duvor. [, en fattig familjs offer.] [Två
    duvor offrades för Marias rening. Detta skulle ske 40 dagar efter födseln, se
    . Vers 8, som Lukas delvis citerar, inleds med ”Om hon inte har råd att offra
    ett årsgammalt lamm, ska hon ta två turturduvor eller två andra duvor.” Josef
    och Maria var med andra ord fattiga, se . De vise männen hade ännu inte kommit
    med sina gåvor, se . I ett större perspektiv offras alltså inget lamm för Jesus.
    I stället blir han Guds lamm som offras för världens synd, se .] [Josef och Maria
    var noga med att följa den judiska lagen. Det påpekas i vers 23, 27 och även i
    . Ordet ”lag” förekommer fem gånger i detta kapitel. Lukas anger två olika ritualer
    som båda skedde i templet. Följde de traditionen tog Josef med sig Jesus den 31:a
    dagen för ”Pidyon haben” – återlösningen. Tio dagar senare gick familjen tillsammans
    till templet för att offra de två duvorna för Marias rening. Det är vid det tillfället
    mötet med Symeon och Hanna sker, se vers 25-38. En annan tolkning är att Jesus
    helgas för tjänst i templet eftersom betalningen av de fem silvermynten inte nämns.
    Det kan i så fall ge en förklaring på varför Jesus vill stanna kvar där som tolvåring,
    se . I Lukas skildring finns flera paralleller med berättelsen om Hanna som lämnar
    Samuel i templet, se .]'
  cth-cth: Âbakhu kahni touh hoi thuengnae na sak han telah kâlawk dawk a dei e patetlah
    a sak awh.
  mti-mti: Sira Ayapan gwangwaneba danave aib tene, “Unatun vesin apan duwam, go umuk
    mataiwa duwam.” Me gumbe mu puyo muma God wantan oya amiya.
  pad-NT: '@see-verse:LUK.002.023'
  twi-twi: Wɔkɔɔ asɔredan no mu hɔ nso kɔbɔɔ afɔre, sɛnea mmara no kyerɛ no wɔde nturukuku
