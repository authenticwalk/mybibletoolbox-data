  quh-NT: Dios camachiskanmanjina warmi llimphuchacunanpaj jaywajtaj rerkancu. Iscay
    jurc'utas chayrí iscay paloma irpas jaywana caj.
  kwi-kwi: 'Anpatne sunkana awaruza ɨnin kit ka para: “Paas munkul mɨlna mɨjchine,
    awane paas pashpa utkuru piantana mɨltawa. Paas pashpa utkuru mɨjchine, awane
    paas munkul piantana mɨltawa, ka parɨt. Katmizna Josékas Maríakas paas chitchu
    Diosta mɨlta, Moisés ɨnintɨt aizpa kinpa.”'
  agm-agm: Iyataatɨ amɨ Awaisɨhomɨ wɨnɨhapɨpa wapaisangi satatɨ ahondaise maaha naumbwɨ
    bimambɨpɨ Autaahaatɨhoai gaare undɨtaapɨ koho dɨpɨhurɨ yahurisangi amɨ koho dɨpisɨho
    gwɨtɨpɨho sangɨho yahurisangi nesaimbɨ Autaahaatɨhoai gaahoŋe gaare undɨpɨ nunye
    tatɨ ahondaise. Siyatɨ ahotahandisɨ Josepɨyɨ Mariyaaya kɨretɨ japepihɨrɨmɨ kapa
    tɨtɨhɨ isɨsi kaitaatɨmɨ kasanyurɨ Jerusaremɨhanda numwɨ kiyamaise. Amɨ kasanyurɨ
    noaipapɨ Autaahaatɨhomɨ ndɨhetɨ popɨtɨhasanyurɨtɨtaatɨmɨ sandɨ kiyamaise.
  ubr-ubr: On mes osi mat sinai kiwiu kumag ruam siboen asi sirifu sikuteten, Bada
    an baifafaro iyau nanaba.
  tsw-NT: A yuwan ta̱ waru kucci,† ununa a dammai a̱ Wila̱ wa̱ A̱sulazuva ana, “Muɗa
    n re ko muwun mu nrukuku n re.”
  cax-NT: 'Süromatü au niporrti Tuparrü, nauqui acumanama ümoti isiu na yacüpucurrti
    ane corobo sane: “Torrü nututaquimianca o torrü nutaecusimianca”.'
  aia-aia: Miraru haua ro'u i ho'asi tanaa God suriai ringe na 'ia Moses na 'unua
    dorai ho'asi 'inia ta rua abei 'ao ma'ua ta rua garei waibora.
  srp-1865: I da prinesu prilog, kao što je reèeno u zakonu Gospodnjemu, dvije grlice,
    ili dva golubiæa.
  agt-agt: A enda hapa peatang ya duwa na lummun ono duwa na kalapati, te yen hapa
    ya nebar na Namaratu ta lintig na en tekid.
  lug-lug: Era mu kiseera kye kimu bakadde ba Yesu ne bawaayo ssaddaaka amateeka nga
    bwe galagira okuwaayo amayiba abiri oba enjiibwa bbiri.
  yby-yby: 'Ito Omailimoya sa-loko lo hukaiye: Nama luhuhe ito omeyasikidana nama
    loweya liki wikiya nemoda uda ji nimilo. Loko lo hukaibo gama elikikiya nama lowemaki
    liki waiye.'
  heb-heb: ולתת קרבן כאמור בתורת יהוה שתי תרים או שני בני יונה׃
  mpp-mpp: Aime yeke suwe-suwe dameng iwa depecte sic alingkacni tudiling nango yaeckang,
    me gomoc-gomoc madecine yaeckang locepanoga, yogo Sugucnele yefe-yowawa fagac,
    yeke yogo balaibelu bahikeiboc.
  apb-apb: Oto a Josep na Meri kire lae huni esuie uunu-olanga mala Ha'atolanga a
    God e unue, aana e ere uuri, O ke niie e ro hiroikuu wa e ro kalei urou.
  san-TEL: యీశుం పరమేశ్వరే సమర్పయితుమ్ శాస్త్రీయవిధ్యుక్తం కపోతద్వయం పారావతశావకద్వయం
    వా బలిం దాతుం తే తం గృహీత్వా యిరూశాలమమ్ ఆయయుః|
  ben-IRV: আর যেন বলি উৎসর্গ করেন, যেমন প্রভুর ব্যবস্থায় লেখা আছে, এক জোড়া ঘুঘু
    কিংবা দুটি পায়রা শাবক।
  ntu-ntu: Mxri x Josip nzvz-kz-ngrdr mz nzka-krdr blz ngr nzalqngingr mz nzvz-nqblq-krde
    Loukxtr, mz nzrpi-krde kx, “Nakabz mz pris nran nali, a' kx trpnzngr le e bona
    nali, nanibqbz mz Yawe.”
  pan-pan: ਅਤੇ ਉਸ ਗੱਲ ਅਨੁਸਾਰ ਜੋ ਪ੍ਰਭੂ ਦੀ ਬਿਵਸਥਾ ਵਿੱਚ ਲਿਖੀ ਹੋਈ ਹੈ ਅਰਥਾਤ ਘੁੱਗੀਆਂ ਦਾ
    ਇੱਕ ਜੋੜਾ ਜਾਂ ਕਬੂਤਰਾਂ ਦੇ ਦੋ ਬੱਚੇ ਬਲੀਦਾਨ ਕਰਨ।
  gvc-gvc: 'Ã ño tuhsʉ Cohamacʉ to yoa dutiriro seheta tina minichahcare waa wahaha
    Cohamacʉre ño payoa. Õ sehe dutia tiha Cohamacʉ: “Bujaa pʉaro waga yʉhʉre. O tina
    mariachʉ urítua wihãinacã pʉaro waga yʉhʉre ño payona”, ni dutia tiha Cohamacʉ.
    To yoa dutiriro seheta yoaha tina ticoro pjacʉ noari pjacʉ to waharire ñoa taa.'
  mwp-mwp: Palay sipa aymoeypa mura sabiw yawoeydhayzinga midh nanga, ukasar moegina
