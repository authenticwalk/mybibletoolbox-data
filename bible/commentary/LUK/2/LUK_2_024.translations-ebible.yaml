  deu-1912: 'und das sie gäben das Opfer, wie es gesagt ist im Gesetz des HERRN: “Ein
    Paar Turteltauben oder zwei junge Tauben.”'
  san-PUN: ਯੀਸ਼ੁੰ ਪਰਮੇਸ਼੍ਵਰੇ ਸਮਰ੍ਪਯਿਤੁਮ੍ ਸ਼ਾਸ੍ਤ੍ਰੀਯਵਿਧ੍ਯੁਕ੍ਤੰ ਕਪੋਤਦ੍ਵਯੰ ਪਾਰਾਵਤਸ਼ਾਵਕਦ੍ਵਯੰ
    ਵਾ ਬਲਿੰ ਦਾਤੁੰ ਤੇ ਤੰ ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਯਿਰੂਸ਼ਾਲਮਮ੍ ਆਯਯੁਃ|
  nob-LB: Samtidig bar foreldrene fram offeret, som i tråd med loven skulle være et
    par turtelduer eller to unge duer.
  ntj-ntj: '@see-verse:LUK.002.023'
  sxb-NT: 'Lwona waagia okufumia omusango nikulondokana ne endagirra eya Omwami Katonda
    ewoola mbwe: omuntu afumia amaemba-emba awiri nakuwa ewiana ewia ewigimbamvula
    wiwiri.'
  nhu-NT: Bó to gɛn tɛn keege ncese wvun bô bibembɛ bifɛɛ, kɛnɛɛ bô boom bo nyiŋ e
    bofɛɛ bii no fí to nu ɛ̂ Ŋwa' bonci bo Nyo' le.
  row-row: Tungga Lamatuaꞌ hohoro-lalanen, mete ma fee anaꞌ naa neu Lamatuaꞌ, ama-ina
    nara musi fee tutunu-hohotuꞌ mbui teu pasan esa, do mbui lunda mandaꞌ rua. Naa
    de Yusuf no Maria o tao tungga hohoro-lalaneꞌ naa.
  msy-msy: Ezɨ aning Ekiamɨn arazir osiriziba mɨkemezɨ moghɨn, aning ofa damuasa,
    kuarazir bunbar pumuning, o bunbamɨn mɨn gari kuarazir igiar pumuning inigha izi.
  agg-agg: Asu ai hafe yimbu wupufombefeyo asu dɨbɨ weimbefeyo ranamboanɨ Godɨmbohünda
    hɨfokoarɨne masɨheneandɨ sapo Adükarɨndɨ ahɨnümbɨ ra-meho süŋgumbo.
  ptp-ptp: Dɨ yuu nêb yuu ob vông daa hɨxôn i tɨyi Apumtau kɨyang wê nêl ên nêbê yuu
    i lêc kô dea yuu me tucluu nu yuu mɨ loc si daa vô i ge.
  nak-nak: Egira veia ge igo tai la vaabila mai la merera te La Uru ale eia veia te
    La Buk Tabu maie “Amuto ge vaabi leau, la vaabila ge koramulia mai la uku ge ilua,
    uka e latu la kuru ilua.”
  ron-LUDARI: 'Š aprinisăt žrtvă kum mama aputja jar s fije čistă, kum zakonu alu
    Mojsije ănvacă: “duavă (2) grlic ili doj (2) goluburj tănărj.”'
  lbb-lbb: '@see-verse:LUK.002.023'
  kan-2017: ಇದಲ್ಲದೆ ಕರ್ತನ ಧರ್ಮಶಾಸ್ತ್ರದಲ್ಲಿ ಹೇಳಿರುವಂತೆ ಅವರು “ಒಂದು ಜೋಡಿ ಬೆಳವಕ್ಕಿಯನ್ನಾಗಲಿ
    ಅಥವಾ ಎರಡು ಪಾರಿವಾಳದ ಮರಿಗಳನ್ನಾಗಲಿ” ಬಲಿಕೊಡಬೇಕಾಗಿತ್ತು.
