verse: LUK.002.024
translations:
  kpx-kpx: Vaveve kateale valiho valiege vasohuta abuna mesoho imutava abuita mesoho
    kelea abuita malei dubue mahoi abu ebika hoesegevege valive Kosiveu hoesegevei
    eseabeta hoesehavoi. Kosive menaka keu kateai lounu.
  okv-H: di dipo heriso ikarotemo di dirogu meni heriso ikaro avo Bada God ta ke pepeni
    avo agi eto Iesu humbuto pambua.)
  tbo-tbo: Ma Mose a lugagayo i baheya i pa, ‘Bunebune luwaga bo natunatuhi luwaga
    ugolihiyei hai ani witalaguyaba hina dewadewahi.’
  mal-C: “ഒരു ജോടി കുറുപ്രാവിനെയോ രണ്ടു പ്രാവിൻകുഞ്ഞിനെയോ യാഗം കഴിക്കേണ്ടതാകുന്നു,”
    എന്ന് കർത്താവിന്റെ ന്യായപ്രമാണത്തിൽ കൽപ്പിച്ചിരിക്കുന്നത് അനുഷ്ഠിക്കുന്നതിനുമാണ്
    അവർ പോയത്.
  grc-SR: καὶ τοῦ δοῦναι θυσίαν κατὰ τὸ εἰρημένον ἐν ⸆ νόμῳ κυρίου, Ζεῦγος τρυγόνων
    ἢ δύο νεοσσοὺς περιστερῶν.
  bgc-bgc: अर प्रभु कै नियम-कायदा कै वचन कै मुताबिक “एक कबूतर या मोड्डी कै दो बच्चे
    ल्याकै बलि करै।”
  khz-khz: Velekou gena rova gelegelena veveni gaura pia veni negetiwato, pune natura
    ruala.
  deu-TKW: und Opfer zu bringen nach der Vorschrift im Gesetz des Herrn, ein Paar
    Turteltauben oder zwei junge Tauben.
  zsr-NT: Qui lë ni naꞌ yjaquëꞌ niꞌ quië ludödcdëꞌ‑baꞌ len laꞌguꞌquëꞌ‑baꞌ lahuëꞌ Dios
    chopbaꞌ gúgudauꞌ o chopbaꞌ budödauꞌ ca naꞌ rna bëꞌ zxba queëꞌ Xanruꞌ Dios.
  lin-lin: 'mpe mpo na kobonza mbeka, kolanda ndenge ekomama kati na Mobeko ya Nkolo :
    bibenga mibale ya zamba to bana mibale ya ebenga ya mboka.'
  hns-NT: '@see-verse:LUK.002.023'
  noa-E: Maimua ĩchab, “Jãbaukhitʉm wa dubur chaaindam khãijã dau numí deebat” a sim
    “ag chaai paar.” Maagjerr aawai chadcha duburdam khëchwia chi chaai Ẽwandamag
    dee nʉm anʉmua i kõit jëeujierram aajem.
  eng-EMTV: and to offer a sacrifice according to what had been said in the law of
    the Lord, “A pair of doves or two young pigeons.”
  mib-NT: 'Te suni cuasocō de nájnūhun cáhán ley maá Jítoho yō: Socō rō uū lɨvɨ chí
    úū paloma, achí tutu.'
  lif-NT2: हे़क्‍क्‍याङ् यहवे दाङ्‌बाल्‍ले़ कुसाम्‌योथिम् कुइसिःक् कुगाप्‍थिक् पुत्तुःक्‍के
    इग्र ने़त्‍छि पेरवासाहाॽ सिदुङ्‌जभा चोःक्‍मा फाॽआङ् माङ्‌हिम्‍मो तारे़त्‍छु॥
  xnj-xnj: Ndi vakahamba kuwusa luteta kwa Chapanga, ngunda zivili amala mawela gavili,
    ngati chayaganikiwi mu Malagizu ga Bambu.
  mmx-mmx: Dugat pas bok kusu duna raba leventamtaba atdu. Laulis Linga at ne Moroa
    ga tong i do limixin dinaba raba i mi legepu bino, kopla legepu bilis.
  cbr-NT: Moisésnën cuënëo bana ca quia, anúan aín bëbu tuá bacë́ncë 'uxë sënë́ncëbëtan
    ca xanun an 'aracacë numacuru rabë́ buánti 'icën, numacuru itsi 'aíma 'ain ca
    an 'aracacë paru numacuru buánti 'icën. A bana quicësabi oquin ca Maríanën Jesús
    buánan numacuru rabë́ribi judíos sacerdote 'inánuxun buáncëxa.
  tee-NT: Chai vachu' najun la'ixlhamap'aksin Moisés ni caxtakniya' tu'u' atapacxat
    ju Dios ni salaka calakts'inchokocalh tam chako'ulh. Pus ju va quilhpatinin laich
    cataxt'ak'a' lakat'ui lak'axk'avan. U ni jantu pus lakat'ui palumax. Chai yuchach
    ju taxtaklh ju Malia chai ju José.
  eng-LSV: 'and to give a sacrifice, according to that said in the Law of the LORD:
    “A pair of turtle-doves, or two young pigeons.”'
  cak-NT: 'Ri José y María can xqui''en-wi anche''l nu''ij chupa ru-ley ri Ajaf Dios.
    Reje'' xquiya'' chech ri Dios ca''i'' palomas, roma ri ley can nu''ij-wi: Ca''i''
    palomas je nim o ca''i'' tak cocoj.'
  pah-NT: '@see-verse:LUK.002.023'
  sja-NT: '@see-verse:LUK.002.023'
  xed-xed: Ka dranaftá həŋ ta Lazglafta ŋa pla ghəŋ ta «kukuha his ka zwana ghərbuʼ
    his a tsi» manda ya nda vinda ma zlaha Mgham Lazglafta.
  mks-NT: Ta jári na̱jo̱co̱ na̱ ña̱ sáhndá ley Moisés coo tá na̱ndihi na̱cacu ja̱hyi
    na. Ta ña̱ yóho cúú i̱vi̱ ndiyu̱u̱ á i̱vi̱ ndija̱ta.
  gfk-S: 'Ma dur ga ura gil hartabar bileng haruat ma ing no harkurai tano Watong
    i tange. I tange horek: “Mu na hartabar ma airuo bun be airuo not no balus.”'
  bmu-bmu: Mewöyök Kembugö Köna keunöŋ jimkutukutu keu ahözawaŋgö dop kembö me kembö
    supsup nei yahöt mi jöwöwöl ohomahotköra Jerusalem sitinöŋ öŋgöba anohot.
  dgz-dgz: Nop mega den anega wan, Orup yaneni menan nenip bugip dere, o bairantan
    otua dere tambun gut iran, God wa atonasen. Iesu ine mame, iup mame tapen menan
    Ierusalem dot amon.
  eng-GNV: And to giue an oblation, as it is commanded in the Lawe of the Lord, a
    paire of turtle doues, or two yong pigeons.
  zaa-NT: 'Ą''hua huía cabi para guni cabi ofrecer nu beni Señor mandado lo ley quì''e:
    chuppa ca tortolita o chuppa ca becha to''.'
  eng-WEBSTER: And to offer a sacrifice according to that which is said in the law
    of the Lord, A pair of turtle-doves, or two young pigeons.
  guh-guh: Josébeje Maríabeje rajutabeje ofrenda Diosojavabelia pacuenia Dioso Moiséspijinëta
    penajumecopatsilivaisi itorobatsibeje. Rajutabeje tsiquiriviria ucucutoyobeje.
    Itsa jume, rajutabeje meta pinijiyoviria ucucutobeje.
  bon-bon: Siige, puga Yeesu me mage babe cina teeme owecu gwidape Acejiyame ne ecäräsi
    iiwärejame marnga äyeblingta mule apirame, ingle mime Yageyame me Cotre Mene jiicenige
    egä miiji neeneni giiwi ele, coo neeneni gimäe plongo ca iiwäreja pui mule me
    apira tääpume.
  nhw-BL: Huajca José huan María yajque para quicahuatij nopa tlacajcahualistli catli
    quiijtojque itlanahuatilhua Toteco para quicohuasquíaj ininpilcone sempa ica inintlacajcahualis.
    Monequi quincahuasquíaj ome piltototzitzi o ome palomas.
  mgw-mgw: Kai', baayi'i li'nga bapiye salaka ndutu abi'li' au mabunda gabi'li' ga
    ngunda, kati mwaipalikwage mu Salya ya Bwana.
  swh-ONEN: 'na pia kutoa dhabihu kulingana na yale yaliyonenwa katika Sheria ya Bwana:
    “Hua wawili au makinda mawili ya njiwa.”'
  wbi-wbi: vope vulevule vakisile kuhumia ilitekelo kuling'hana na kila kinokijovua
    ku ndaghilo ja Mutwa,” vahumyaghe injiva ivili nambe inyaana ivili isa ng'unda”.
  bba-bba: kpɑ bu kɑ yɑ̃kuru ko nɡe mɛ bɑ ɡeruɑ Yinnin woodɑ sɔɔ bɑ nɛɛ, “Kpɑrukonu
    yiru, ǹ kun mɛ totobɛrɛ binu yiru.”
  eng-KJVCPB: and to offer a sacrifice according to that which is said in the law
    of the Lord, A pair of turtledoves, or two young pigeons.
  kgk-NT: 'Mokõi gwymba ave ogweraha. Moisés rembihaikwe Nhandejáry nhe''ẽ: “Oiko-ma
    ramo mitã''i, erehapy uka mokõi ne rymba Nhandejáry-pe eremboete-vy” he''i va''ekwe
    ohai-vy. “Pa''i ojuka va''erã ohapy va''erã ereme''ẽ íxupe” he''i. “Pykasu ramo,
    mokõi pykasu ave eraha erehapy uka va''erã. Pyku''i ramo, mokõi pyku''i ave eraha
    erehapy uka va''erã.” Upéixa ohai uka va''ekwe Nhandejáry. Upéa ojapo hagwã oho
    hikwái Jerusalém-my. Upéa ojapo-vy oho hikwái.'
  waj-waj: Yoosiipooya Mariaaya Anutuuqaa mmaanna tuu kua voovai vauvaa iikiaara vida
    ngiaamma mirunna taaramannee vuaheenna roosuu nnaakaraivaitana varada hudaara
    viravai.
  cpy-cpy: 'Imatantyaawori imonkaatero Iñaani Tajorentsi, otzimatyee rashita-kaeyaari
    ratsipeta-kaani: Apite shiro, eerorika ikaate apite iryaani jamomo.'
  ekk-PKP: Seal tõid nad ohvri, nagu Jumala seadus määrab, „paari turteltuvisid või
    kaks noort tuvi“.
  mpx-mpx: I ola al bunibuni eluwa hi ahe nihi powonan Yehoba elana Meli ana abwabubun
    kaiwena, ni ola Yehoba wana logugui ana baaba i ba, “Bunibuni awa etega eluwa
    o ebo bunibuni awa getoga natunau eluwa ni pwatanik.”
  wbp-wbp: '@see-verse:LUK.002.023'
  luo-luo: 'kendo kitimo misango koluwore gi gima owachi e Chik mar Ruoth Nyasaye
    ni mondo ochiw: “akuch odugla ariyo kata nyithi akuru ariyo.”'
  nhe-NT: Huajca José huan María yajque para quicahuatij nopa tlacajcahualistli tlen
    quiijtojque itlanahuatilhua Toteco para queja quicohuasquíaj ininpilcone sampa
    ica inintlacajcahualis. Monequi quincahuasquíaj ome piltototzitzi o ome palomas.
  aii-aii: 'ܘܗܵܕܟ݂ܵܐ ܡܘܼܩܪܸܒ݂ ܠܗܘܿܢ ܕܸܒ݂ܚܵܐ، ܕܵܐܟ݂ܝܼ ܕܝܼܠܹܗ ܐܡܝܼܪܵܐ ܒܢܵܡܘܿܣܵܐ ܕܡܵܪܝܵܐ:
    ܚܲܕ ܙܵܘܓܵܐ ܕܓܘܼܪ̈ܓܘܼܡܹܐ، ܝܲܢ ܬܪܹܝ ܙܲܥܝܹ̈ܐ ܕܝܵܘܢܵܐ.'
  esk-NT: Tuniḷḷaqtuġiaġniqsuk malġuŋnik tiŋmiaġruuraŋnik, iŋiaŋuruamik maliġutaksraŋagun
    Agaayyutim.
  msb-msb: Amo man bilang sakripisyo susog sa Kasuguan san Ginoo maghalad sin “usad
    na padis na salampati o dili kaya duha na piso na balod.”
  cpa-NT: Jø¹² bíh³ ca¹dsii¹dsa ni³ Diú¹³ ju³lah rø²juúh² lei¹³. Di³ rø²juúh² báh³
    lei¹³ hi² hniuh¹² cuan¹dsa og¹ jug² bøa¹² ho¹ ju³ og¹ guing² jug² tiug².
  dso-dso: ଜସେପ୍‌ ଆରି ମରିୟମ୍‌ ଜିସୁକେ ଲେକା ଅଇରଇବା ସାସ୍‌ତର୍‌ ଇସାବେ ପର୍‌ମେସର୍‍କେ ସର୍‌ପି
    ଦେବାକେ ଆରି ସୁକଲ୍‌ ଅଇବା ବିରୁର୍‌ପାଇ ଦୁଇଟା ପରୁଆ ପିଲା ଦାରି ଜିରୁସାଲାମ୍‌ ଗାଲାଇ ।
  meu-meu: Bona boubou ḡauna bae henia eto, Lohiabada ena taravatu heḡereḡerena, kerea
    rua eiava pune natuna rua.
  yva-NT: Yare yo insanijo puname jiruma yameseo Amisye ai tavon indamu mamaisyo Ananyao
    Amisye rai.
  dgc-dgc: Ey inumange be sa side, monda iatang de i éduwa a palapati, o dikaya éduwa
    a dagalan, ayun ta utus na Diyos.
  zpm-NT: '@see-verse:LUK.002.023'
  hix-NT: Onà wyaro nkekon xarha tà, Kohkomo, Moyses heno wya. Onok kom haxa hana
    màmyatxow ha, xàhàhà kom haxa hana, watkuku kom haxa hana. 2 me rma màmyatxhe
    ha, àmxekrà komo rma, kekon hatà, àyweronàhyamano ynyàr me hatà. Àro yawo ro xarha
    nehxatxkon hatà, Maryeya komo. Tànàmrà komo rma yatxownà hatà.
  sim-sim: '@see-verse:LUK.002.023'
  npi-ULB: तिनीहरूले परमप्रभुको व्यवस्थामा भनेअनुसार “एक जोडी ढुकुर र दुईवटा परेवा
    बलिदान चढाउन लिएर आए ।”
  cgc-cgc: Gaalad man danen ta mga yupan aged magtuman ta sugo ta Ginuo Dyos, “Mag-alad
    ka ta darwa na salampati. Daw dili salampati, pwidi man darwa na bata pa na tukmo.”
  tim-tim: Akto Humogât den kârikŋe siâ talep are hin, “Eweŋe memeŋe kembâ lâuwâ me
    gâmut lâuwâ mem huit oyelekmâ Anutu waŋbiandat.” Den are lokom kinmâ ariyiat.
  yor-yor: 'àti láti rú ẹbọ gẹ́gẹ́ bí èyí tí a wí nínú òfin Olúwa: “Àdàbà méjì tàbí
    ọmọ ẹyẹlé méjì.”'
  wos-wos: Néma Du Godna hambuk hundi nak akwi angi dé wa, “Du wali takwa wali bérka
    dunya Godka hweta bér nyamwe afwi yéték wali xiyae déka hwetambér. Nyamwe afwika
    fatika nyamwengala afwi yéték hwetambér.” Maria bér Josep wun hundi wandé maki
    hurunjoka bér Jerusalemré yi.
  emp-NTPO: 'Maʌ̃ awara Ãcõrẽ quĩrãpita bia b̶ei carea dji papaba puchirãda babue
    diabisia Ãcõrẽ leyd̶e nãwã b̶ʌ́ b̶ʌ bẽrã: “Puchirãda wa putujuda umé diaida b̶ʌa.”'
  eng-F35: and to offer a sacrifice according to what was specified in the Lord's
    Law, “a pair of turtledoves or two young pigeons”.
  ind-ind: Karena mereka tidak mampu membeli seekor anak domba untuk penyucian Maria,
    mereka mengikuti syarat kedua, yaitu “mempersembahkan sepasang burung tekukur
    atau dua ekor merpati muda.”
  pes-OPCB: پس والدین عیسی برای طهارت خود، قربانی لازم را تقدیم کردند، که مطابق شریعت
    می‌بایست دو قمری یا دو جوجه کبوتر باشد.
  mpt-mpt: weng mak osa imin baanoa Ibo wan kubiamei ulabi asu yafu dleb moniba Gode
    amo kimanin nakai doyiba Gode amo kimanin nakai yenaniba Gode dlaliba Gode i niniko
    omtlabeneko genobua Yoseb esa Malia osa i weng olo fumbib kesoa i inanomo geniba
    Yesuse debetniba moniba Yelusalem bib ye temiba
  ssx-ssx: Ma꞉nda꞉ make dupa wape pa꞉la꞉me. Homupiki ba yaapo o melipu panake ba yaapo
    lia hala꞉peke laa wape pa꞉la꞉ tupa꞉ ipilikana꞉ma꞉ mo ba yaapo Koda꞉ pa꞉ta꞉ lia
    haluekema꞉ pepekeme.
  mkl-mkl: nɔ ɑ ce kuwee. Kuweeu do kufe minji wɑlɑ do ɑnkɑsiidi minjii ɑ̀ yɑ cooò
    si bɛi ɑ̀ kɔɔ si woodɑi Aɔ̃ Lɑfɛ̃ɛ.
  gaq-gaq: ମାପ୍ରୁନେ ନିୟମ୍‍ରେ ଆରି ଗୁଆର୍‍ ବକେ; “ଆନାକେ ମ୍ବାକ୍ଲିଗ୍‍ କୁକୁର୍‍ପିଗ୍‍ ଆରି ମ୍ବାକ୍ଲିଗ୍‍
    ପରୁଆ ବଲି ବିଃନେ ପଡ଼େଏ ।” ଆତେନ୍‌‌ସା ଆକେନ୍ ନିଅମ୍ ଇସାବ୍‌ରେ ବଲିପୁଜା ବିଃନ୍‍ସା ଯୋସେଫ୍‌
    ଆରି ମରିୟମ୍ ଯିରୂଶାଲାମ୍ ୱେ ଆର୍‌କେ ।
  gof-RNT: Qassi Godaa wogan, nam77u kuraachcho woykko holle yarshshanaw efidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କିନ୍‌ ପ୍ରାଭୁଆଃ ଆନ୍‌ଚୁରେୟାଃ କାଜିଲେକା, ବାରିୟା ପୁତାମ୍ ଚାଏ ବାରିୟା ଦୁଦୁମୁଲ୍‌
    ହନ୍‌କିନ୍‌କେ ଦାଣେଁ ରାକାବ୍‌ତେକିନ୍‌ ସେନଃୟାନା ।
  gah-gah: Itó Nama luhusihe nama gelehová ahe lositá aliki viki není guguni gizi
    nimilo loko Guivahanímo lo huta gakó nene gili alesike namagi aliki vasimó.
  lcm-lcm: Na kila alis kari alilis asi kana angkokoai val saupai si Volava, nang
    kapo antok ta pongua na uk vo pongua na mani tanginang asi alis.
  aer-aer: Re-atherre thipe akweke atherre-arlke akngetye-alherreke. Arrule Ngkartele
    nhenge Moses-eke Angkentye Akngerre arrpenhe ileke alakenhe, “Atnyentye anyente
    ampe akweke inteke-ngentyele, arelhele thipe akweke atherre kwertengerle Temple-arenye-werne
    akngetye-alhetyeke, thipe kwelakarrkwe apeke thipe arntepe apeke. Kele ikwerenge-ntyele
    kwertengerle Temple-arenyele-arle thipe akweke renhe-atherre itemele tyawerrelye
    Ngkarte Akngerreke. Nhenhe ikwerenge-ntyele arelhe re mwerre anetyenhenge re akethele
    unthetyeke awethe arrpenhe areyeke awethe anyente-irretyeke.” Kele alakenhe renhe-arle
    re-atherre mpwarerle-anerreke.
  qvc-NT: Dyusqam liynimbi kamachikushqapis karqan, ufrindananllapa ishkay turtula
    pishqokunata ichu ishkay palumata. Chaymi Maryawan Jusiqa chayshina rurarqanllapa.
  tgl-ULB: Sila rin ay dumating upang mag-alay ng handog na alinsunod sa sinabi sa
    kautusan ng Panginoon, “dalawang kalapati o dalawang inakay na batu-bato.”
  cbs-NT: iyukin ja inantan ana jawena wakatsi ikin jaska Diosun yununi keska wakin
    deiwan dabe ja menuxunti buaibun
  xtm-NTPP: Ni jan koo ña ji'in de, te ni ka ja'mi ña kiti nuu Su'si ma, sukan ká'an
    tnu'u ni tatnuni ya nuu Moisés ma, ja jin ka'mi i uu ndivi xi uu sata.
  nnq-nnq: Angweto uyo ngabajendanga kumpanga Lilumbo, ngunda ibena andaje mabunda
    mabena, andi apipaligwe mu Malagilo ga Angwana.
  bao-NT: 'To biri ñucã, Ʉpʉ cʉ̃ ca dotirique ca ĩirore biro waibʉcʉ jĩari, tiicojo
    nʉcʉ̃ bʉorã waaupa: “Jĩcã bapa weje bua, tiirʉgatirã, bua ʉmʉa ʉno mena tiirique
    niirucu,” cʉ̃ ca ĩiricarore biro.'
  san-ORI: ଯୀଶୁଂ ପରମେଶ୍ୱରେ ସମର୍ପଯିତୁମ୍ ଶାସ୍ତ୍ରୀଯୱିଧ୍ୟୁକ୍ତଂ କପୋତଦ୍ୱଯଂ ପାରାୱତଶାୱକଦ୍ୱଯଂ
