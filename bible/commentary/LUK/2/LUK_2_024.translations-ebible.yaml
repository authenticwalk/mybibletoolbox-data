  dan-1931: og for at bringe Offer efter det, som er sagt i Herrens Lov, et Par Turtelduer
    eller to unge Duer.
  kwj-kwj: Nuwai yapai okwe Apukolaka i lo mwanji ka sawero hingambwa “apwenumwa fisi
