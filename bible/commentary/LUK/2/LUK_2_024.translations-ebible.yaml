    ထာဝရ ဘုရား၏ ပညတ္တိ ကျမ်းလာ ပြန်သည်နှင့်အညီ ယဇ် ပူဇော်ကြ၏။
  kgf-kgf: Waŋu Miŋ Kewuac héna aciguc ʒézéya heyecac hezac imuac séc kembo susuc
