  rmn-rmn: Сар си яздимэ андэ Тхэдипэ ки Сагбуско, он камэлас тэ анэн курбани — до
    барэ голубен я до тэрнэ голубен.
  huv-NT: Quiaj tambüw mayacüw ichechiw nejiw atnej apiüng tiül Mipoch Teat Dios,
    cos apiüng majmel ijquiaw nguex tengwüy ijquiaw palom.
  otn-NT: Bi̱ ma p'ʉya ngue bá̱ øtra̱ 'bøt'e tengu̱tho nt'ot'i p'ʉ ja ra̱ ley, ngue
    da̱ hyo yoho yø ts'ints'ʉ ngue ra̱ tórtola, ogue yoho yø paloma.
  nop-nop: Tiŋa Wapum’walaŋ Yodoko Mededi yolak unduŋ, butigili lufom be melebi lufom
    tuwaaŋ Bepaŋdok hemundumunduŋe tide ugumuk.
  obo-NT: Na moka‑atag taddot botasanon to kodlinis, id bovuwis sikandan iling taddot
    no‑ikahi riyot Suhu tod Longaggon no, “Ko‑ilangan no id buwis iddos oruwon limukon
    o oruwon pispis to soopati.”
  kca-kca: 'Пӑ ищи пўԉаӈ Турәм Куща закон хўват йир туты мосәԓ: кӑт горлица нэмпи
    тŏхԓәӈ войӈән, мўй пӑ голубь нэмпи тŏхԓәӈ кӑт пŏшәхӈән.'
  cak-ENT: 'Ri José y ri María xquibün-vi c''a ri nbij chupan ri ley richin ri Ajaf
    Dios, ri nch''o pari'' ri ch''ajch''ojrisanic. Rije'' xquiya'' c''a chuvüch ri
    Dios ca''i'' palomas, roma ri ley nbij-vi c''a: Ca''i'' palomas ye nimak'' o ca''i''
    tak cocoj.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤜᤘᤣ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤛᤠᤶᤕᤥᤌᤡᤶ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤢᤃᤠᤵᤌᤡᤰ ᤐᤢᤳᤋᤢ᤺ᤰᤁᤣ ᤀᤡᤃᤪ ᤏᤧᤳᤇᤡ
    ᤐᤣᤖᤘᤠᤛᤠᤜᤠ᤹ ᤛᤡᤍᤢᤱᤈᤓᤠ ᤆᤥ᤺ᤰᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤔᤠᤱᤜᤡᤶᤔᤥ ᤋᤠᤖᤧᤳᤇᤢ॥
  mie-NT: 'De suni cuāsōcō dē tá cúu nūū cáhān ley maá Jētohō ō: Sōcō ndá nú ūū livi
    á ūū paloma, cáchī tutū.'
  san-TIB: ཡཱིཤུཾ པརམེཤྭརེ སམརྤཡིཏུམ྄ ཤཱསྟྲཱིཡཝིདྷྱུཀྟཾ ཀཔོཏདྭཡཾ པཱརཱཝཏཤཱཝཀདྭཡཾ ཝཱ བལིཾ
    དཱཏུཾ ཏེ ཏཾ གྲྀཧཱིཏྭཱ ཡིརཱུཤཱལམམ྄ ཨཱཡཡུཿ།
  qve-NT: 'Hinaspapas Moisespa escribisqan leypiqa nillarantaqmi khaynata: “Ishkay
    kullkuta otaq ishkay malqo urpita wañuchispa, Diosman sacrificio ofrendata qonkichis”,
    nispa [Levítico 12.8].'
  pao-NT: '@see-verse:LUK.002.023'
  cbu-NT: '@see-verse:LUK.002.023'
  usa-usa: 'yenákágáráqá anó-monoq-nakomma amí-yátááqá amíyéta urááyamma miráuma uyátárai-nakoni
    ámáan-aikoma maará-tiraine: “kaayaqá anómma máaraa-numawabi káqomma kaayaqá ápôq-numaratama
    mamé yíno.” téna ámáan-aiko tiráine.'
  soy-soy: 'Api kɔ inyɔ́ɔnsɛ kɛ isé isɛ iyɛ̃ ii m pisɛ wɑi: Sikpéékpeepi sitɛ́
    nɛ́ɛ ɑlɔ́ɔlɑ̃ síńsɑ́ ɑtɛ́ kɑpi yɛ́ nɛ wɑ.'
  hui-hui: Mana mendebi lowinidagua Yosebe Merila libugua bule pene. Mana mende lowini
    ngago ogo, Ega malibu ale kirayaguabi ega malibu ale dege emene tara igini kirayaguabi
    Anduane Homogohondo bo mulene nga lowinidagua bo mule pene.
  amf-amf: Ogodettsi Barjosa yigginka “Walee likka lamaa way walee gebhisa naasi lamaa
    Barjona marsha machadhea hayayse bava koda zaske” hamen upsinna ogoam imana ke
    yivade.
  quc-NNT: 'Xeb''e'' k''u ri tat José, ri nan María pa Jerusalén chusipaxik ri käb''ix
    pa ru Pixab'' ri Qajaw Dios: Are juk''ulaj ut wa''. We man k''o tä ri ut kuya''
    keyi'' kieb'' alaj taq tukumux che sipanik.'
  dob-dob: Ta wate taudi ꞌidi taliya Yaubada manuna sitauyedi, nadigega ꞌina loina
    ꞌisaꞌuna, ꞌigwae, “ꞌImi taliya nai buneukwaukwa ꞌeluwa nai bunebune ꞌeluwa.”
  wrs-wrs: Doa araravalva hevna ombolmba os waiephona tempella di, ohona, pivva ata
    tatapetava holvo evrahunvra andranindm, wo he ata suwera wohweihimnivav, Sesoam
    sembayang venalm. Doaramini tombaimomba os novol velohv, araravalva os evevra,
    leumb samblamba holvorombtrahunvra, wo owaingava, himba ambo hinumb otolsamblam
    holvorombtrahunvra.
  mca-mca: 'Qa qu'' nilanifi pe''qu'' inqa''metetse'' ma'' qa yaqsiijkii kakha'' hats
    yit''ij pa''aj (ley) pa'' Yatsat''ax''inij: —wetsjuk pe''qu'' k''iwukitetse''
    i''nƚi''i qu'' wetsjuk''e pe''qu'' ofotets ƚelitse''.—'
  kiw-kiw: Kamia ai-podaido, poue raa ma omomohuduaimoi-ri, Paidubui bubui ohidioi-ri,
    iaaꞌo emerai, badu-oti tiato-ro ooꞌaato, ka upi momoꞌooti-to.
  tzo-TZC: 'Jaꞌ yuꞌun un, jech ibatic, bat yacꞌbeic smoton ti Diose jech chac cꞌu
    chaꞌal tsꞌibabil ta smantale: “Acꞌo yichꞌel batel chaꞌcot toltora, mi moꞌoje,
    chaꞌcot paloma”, ti xie.'
  mya-mya: ချိုး​နှစ်​ကောင်​ကို​ဖြစ်​စေ၊ ခို​ငယ်​နှစ်​ကောင်​ကို ဖြစ်​စေ​ပူ​ဇော်​ရ​မည်​ဟူ​၍​လည်​ကောင်း
    ထာ​ဝ​ရ ဘု​ရား​၏​ပညတ်​တော်​တွင်​ဖော်​ပြ​ပါ​ရှိ​သည်​နှင့် အ​ညီ​ဆက်​ကပ်​ပူ​ဇော်​ကြ​၏။
  gng-NT: Mari nin Yosɛf li tien lituɔrl nnɔ Yonbdaan ya yiko ye ma bo nɛ. U ye bɛ
    ń li taah kumuɔku ni ya nɛnjel ile bii iden ya nɛnjefanfaan ile nɛ ki teh lituɔrl
    nnɔ.
  cbi-NTPO: 'Tsejtu Bale Ruku'' leiya: Naa pai wa''pupu kunaa ju'' bain, naa pai paluma
    nakunguu kunaa ju'' bain tsanguenu dejuve, tiñu'' mitya, José bain, María bain
    Diosnu kunutsumi juntsai tajila.'
  ikk-NT: Wẹ nọ chụ ẹjan kẹ wẹ dọn de ẹ imẹ Iwu Di-nwọnni-ẹnyi, ebẹhụ Iwu nọ sị, “Nduru
    ẹbụọ mọbụ ụmụ oluikuku ẹbụọ.”
  leu-leu: E re laak vaxa xena tatavai pana mo aava vuputkai sina Memai Piran a kuus
    pana; “A ro Vaalus o a ro Titibu faꞌui.”
  maz-NT: 'Xo o ma unüvi c''o ro mbäsp''äji Mizhocjimi c''ua ja nzi ga mama cja c''ü
    o̱ ley Mizhocjimi: “Rí unüji yeje vilo Mizhocjimi. O ''ma jiyö, yeje mbaro”, eñe.'
  bod-N: ཡང་ཁོང་གཉིས་གཙོ་བོའི་བཀའ་ཁྲིམས་ལས་གསུངས་པ་བཞིན་བྱ་ཐི་བ་གཉིས་སམ་ཕུག་རོན་ཆུང་ངུ་གཉིས་མཆོད་པར་འབུལ་དུ་སོང༌ངོ༌།།
  tca-NT: Rü yéma naxĩ rü yéma nanagagü ga taxre ga muxtucugü ga yexwacèx yaexü̃,
    na Tupanacèx nadaiãxü̃cèx ga paigü ga tupaucawa, yerü yema ñanagürü ga Tupanaãrü
    mugüwa.
  zpl-NT: Che uyayu beella uꞌna lu Diose tucu nú rnibiyaꞌ leyꞌ Diose, chiucu cuꞌcu
    urre chiucu paloma.
  mbc-NT: Moropai Uyepotorîkon pia tîntîrîkon tîîto'pe tîuya'nîkon, asakî'ne waku'kaimîyamî'
    yarî'pî to'ya, Paapa maimuya taasa' yawîrî. Mîrîrî ton pra awanî ya, asakî'ne
    wîrîwo'yamî' tîîto'pe to'ya, tînre yenpotîpono'pîkon ekonekato'pe morî pe, taasai'ya.
    Mîrîrî warantî ikupî'pî to'ya.
  ndg-ndg: Balo nyanyanya baichile piya sadaka lengana na chelo chakibailwe katika
    saliya ya Ngwana, “Jozi ya ngunda ama mabunda mabele ya ngunda.”
  wsk-wsk: 'Ale Kari Biya ko law te anira iwita: “Inangnang biton ilagala agi, arum
    kulak ilagala te tama bita tumonko.”'
  toj-NT: 'Jayuj ja snan stat ja yal alatzi ti yiaje och ba oj yae yi ja smajtan ja
    Diosi ja jastal ni huax yala ja smandar ja Cajualtiqui: Jun bi pares paloma ma
    chab pichón oj aajuc yi ja Cajualtiqui.'
  tbc-tbc: Kubiaeŋ an ibol, “muluk uraru, tia tap, anakanak nanun uraru muluk oŋ ak
    Anut yai gane pani wa.” Aria, Josef iŋ Maria da kubiaeŋ an dirig yai niganag naok
    an digane ya.
  sna-sna: 'uye kuti vabayire chibayiro maererano nezvinorehwa muMurayiro waShe zvichinzi:
    “njiva mbiri kana hangaiwa duku mbiri.”'
  smk-NT: Ket ipaida'ton ra konan padi' a say matkap para sa ritwal sa pakaparinggas.
    Sayti ket rwa ray kalapati o anak nin palakpak.
  grc-TCGNT: καὶ τοῦ δοῦναι θυσίαν κατὰ τὸ εἰρημένον ἐν νόμῳ Κυρίου, Ζεῦγος τρυγόνων
    ἢ δύο νεοσσοὺς περιστερῶν.
  gof-WFTW: Qassi Godaa wogan, nam77u kuraachcho woykko holle yarshshanaw efidosona.
  spa-BLM: 'y para ofrecer un sacrificio según lo que se dice en la ley del Señor:
    “Un par de tórtolas o dos pichones”.'
  kyz-NT: Ymã te Moisesi 'ga ka'arana kwasiari inuga ee rakue. “Mukũja ki pykaua peroo
    mainana 'ga upe iapyaukaa Jarejuwarete 'ga upe pejeja'yra 'arauwe”, 'jau 'ga 'gã
    nupe rakue. “Pykau tywe'emamũ mukũja wyra'i rerawau iapyau”, 'jau 'ga ikwasiaa
    inuga rakue. A'eramũ Jejui 'ga ru'wyra 'ga 'ga rerawau erosou Jarejuwarete 'ga
    mogytaaw ipe. Mukũja pykaua 'ga erawau erosou ojeupi mainana 'ga upe.
  dao-dao: Bawipa ngthumkhän üng mümca nghngih, am acunüng mümkyap nghngih jah hnim
    vai ti lü a awma kba ani pawh.
  cya-cya: 'A cunta si''yana taa jun sca lcuan nu squin tucua tloo Ndiose tsaña''an
    nchcui'' lee ''in Ñi X''nan na: Ntsu''hui cha'' taa jun —tsa ta ngroo uta tucua
    scun'' jo''o nu cune'' ti—.'
  nii-nii: Wumb tał eł ełip Gos kin kułmał kełngił ei Moses lo ek niłim mił yi mił
    enjngił. Ei Owundu lo ek pałim mił ermbił ni piinjngił. Kei Pułmu mił tał min
    kei wał eipi tał sikił Gos kin kułmał kełmbił ni sipinjngił.
  ign-NT: '@see-verse:LUK.002.023'
  dik-NT: Ku keek aya aacï kuɔ̈r karou juaar cïmën löŋ Bɛ̈ny.
  cac-cac: 'Ix b''at eb'' b''ian, ix yac''an jun silab'' eb'' d''a Dios icha silab''
    eb'' meb''a'' syac''a'', icha tas syal sley Dios chi'': “Yovalil tz''ac''ji chavan̈oc
    noc'' cuvajte'', mato chavan̈oc noc'' paramuch,” xchi.'
  tzj-E: 'Ec''ol c''a e c-e'' ch''tak tz''quin nquectzujuj chwech Dios com jsacrificio
    ajni'' nbij rley Kajaw Dios jcawra nbij: —Jun c''laj ch''tak xmucur je nquetzujuxa,
    owe c-e'' ch''tak cal tz''quin rxin pjay nquetzujuxa. Cara'' nbij.'
  san-BUR: ယီၑုံ ပရမေၑွရေ သမရ္ပယိတုမ် ၑာသ္တြီယဝိဓျုက္တံ ကပေါတဒွယံ ပါရာဝတၑာဝကဒွယံ ဝါ
    ဗလိံ ဒါတုံ တေ တံ ဂၖဟီတွာ ယိရူၑာလမမ် အာယယုး၊
  yaa-NT: Nãskakẽ José fe María mã fokaxõ a Moisés yoini keskafakĩ a Nios ato kĩfixomis
    rifi rafe iyamai nopoxpoiki rafe inãnifo retexõ Nios kĩfixonõ nãnorimãi Moisés
    yoipaonino.
  cab-NT: Ába lubeíti joúdin adágaragüda le uágubei laríñaga lilúrudun Búngiu. bián
    wagúgua o bián lan únjun.
  clu-clu: Kag agud maging limpyo si Maria nagalad sanda sono sa nakasolat sa anang
    Kasogoan ang Ginoo, nga “Darwa ka ladu okon darwa ka bataun nga salampati.”
  swh-ULB: Wao vilevile walikuja kutoa sadaka kulingana na kile kinachosemwa katika
    sheria ya Bwana, “Jozi ya njiwa au makinda mawili ya njiwa.”
  tpt-NT: 'Xlhiyucha ancha taꞌal maqxtaqniniꞌ ixlapaxkankꞌan yu tacha najun ixlhachimoꞌon
    Dios: laꞌatꞌuy laqaxqavan u laꞌatꞌuy palumax.'
  aai-aai: Naatu Regah ana ofafaramaim eo na’atube sibor ya’inamih auman hin, mamu
    imak rou’ab naatu ma’ufor rou’ab hibow auman hina hitit.
  sny-sny: Lowesi Owane Sitewi ma'e irowe hesi a'i fu au hesere. Owane Sitewi lo yo
    peri apou a'i te'eye. “Irowe misate hesi a'i, irowe matu yene oture hesi a'i,
    lowesi irowe hesi a'i Owane Sitewi ma'e heneri se pei au itomu hese arowere.”
    Serai Maria, Josep lowesi lai Moses lo yo peri werese umasiteye.
  myy-myy: '@see-verse:LUK.002.023'
  trc-NT: Dan me se caꞌanj ro̱j soꞌ caꞌanj go̱ꞌ ro̱j soꞌ xcuu rihaan Diose̱ nda̱a
    vaa taj danj Diose̱ a. Caꞌve̱e go̱ꞌ yuvii̱ vi̱j chaꞌaa̱n caꞌve̱e go̱ꞌ yuvii̱ vi̱j
    culuj caꞌve̱e, taj danj Diose̱ a.
  cut-NT: Namin ndihco ca̱de Dendiohs te nducoya̱ca ihyan nda̱hta che cuhndeya̱n da̱ya
    ye ne, va che ca̱h ye o icui, o o pichón ca̱hya, ca̱va che co te vedino, ne ca̱h
    María vedino min.
  bel-bel: і каб прынесьлі ў ахвяру, паводле сказанага ў законе Гасподнім, дзьве галубкі
    альбо два птушаняты галубіныя.
  zlm-KSZI: Mereka juga mempersembahkan korban mengikut apa yang ditetapkan dalam
    Hukum Tuhan, iaitu sepasang burung tekukur atau dua ekor anak merpati.
  gdr-gdr: Ɨ kwa ton singi awonda Godɨm pɨlwa sɨ gasa okawam Yonggyamɨmna opureni
    gog yɨt rɨrɨrɨnd ɨt re da nɨmog gimai o nɨmog sisɨlyam kimɨk.
  vmy-NT: 'ꞌBa kiko chje jo tsu kjuatexumare Naꞌenchana, ngatꞌa ꞌbitsaꞌen kuaꞌindutꞌa:
    “Jngu nga tiuꞌu asa jó tuniña kiꞌndi.”'
  cmn-FEB: 随后他们进行了献祭，因为上帝的律法还说：应献祭“一对斑鸠或两只雏鸽。”
  gmv-RNT: qasseka Goda wogan nam7u haraphphe kafotanne woykko nam7u haraphphe kafo
    ciyeta geetettiddayssa mala yarsho shiishshanaassa.
  ncl-NT: 'Huan itajtzin huan inantzin noje quilalilijque Dios in huendi pa María
    ilachipahualisli, quinami quijtúa ilajtol in Tata: In huendi yes ome huilomes
    o ome pichones sejselic.'
  sua-sua: Enang tok, ngint ngae ngoguo mYerusalem kam ngae ngok kim a pris langto
    ko tok, kmen ngin lyie ko maktiegom E Nut va kmen o nngiar kmikkiem Ngoldaip ka
    pos langto tok ko thavae te, kam nngiar ngang “Orom o iningol korlolo, endruk
    alo gennes alomin, va alo giu lomin ruk o sital.”
  klt-klt: Hang Táwi yan meng rákit me ing uyená, “iráp balu yará me kámut máto yará
    waháranan yará,” iháháya mená wa isutang iráp yará yot ihángga Táwi ya taha ting
    mámáya kumálák.
  are-are: Altjirraka Angkatja Imankinya arrpunhala turta ilaka, kaarta pa miala worra
    arrkurlinya ekuratharrakanha Altjirranga buy-emilitjika ngerra, Altjirranha tjauwerrilya
    nthamala. Eratharra Altjirranha palkara mpangarra, nturrurta kurrka tharra paka
    nthitjika. Joseph Mary tharra kala angkatja nhanhaka kangkwerraka.
  gai-gai: Aindopri tik, maniŋ toca ŋgorac ŋgamniŋap kɨpca, Kacootna Tɨp Wandɨkca
    mboprina tɨpna kirara raŋgaica, pɨanmainiŋ co, riŋnainiŋ an mbuŋa gɨmbamba moa
    neaŋna moca.
  qvm-NT: 'Warmicuna wachacushganpita templuman imata apananpagpis caynogmi Moisés
    escribergan: “Ishcay culcushcunata o ishcay pushapa paloma malwacunata carpis
    apanqui.” Tsaymi Mariapis tsay escribiraycashgannogla tsaycunata apargan templuman.'
  chz-NTPS: 'Heˉja̱ˉ naˊnääyˈ naˊjmeeyꜘ läꜙko̱o̱ˉ lleˋ ley kihꜗ Dio heˉ jähꜘ: kwa̱a̱hˈ
    ko̱o̱ˉ gya̱a̱hꜚ chaˊbëˉ o ko̱o̱ˉ gya̱a̱hꜚ chaˊjuuˉ.'
  kmu-kmu: Kaemalenayana Anumaya Kotitega muse ya amigahe haimainaꞋe. Anumaya Koti
    ke kaemalenaya kefina mage huno humaine “Tole nama haefatalapi tole ala namalata
    amigahae.” huꞋya kaemalenayane.
  ood-NT: '@see-verse:LUK.002.023'
  lbm-lbm: अऊर प्रभु की व्यवस्था को वचन को अनुसार कबूत्तर को एक जोड़ा, यां दोय पण्डुकों
    को बलिदान चढ़ाये।
  ncj-NT: Ic inon oyahque quitlocoliyahque in ome huilotl, quen quihtohua itlanahuatiltzin.
