  hot-hot: Lôk i ek nêmbôk da hatôm Anyô Bêŋ anêŋ balabuŋ bôk hanaŋ nena, “menak bôbô
    lokwaŋju mena thabiyom muk lokwaŋju.”
  mqj-NT: Umbaami duka' bua pemala'na situru' Parentana Dewata, iamo dua bukku' battu
    dua anak dangan-dangan.
  rus-SYN: и чтобы принести в жертву, по реченному в законе Господнем, две горлицы
