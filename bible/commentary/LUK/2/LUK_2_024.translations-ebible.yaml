  juy-juy: ଆରି ପ୍ରବୁନ୍‌ ଆ ବନାଁୟ୍‌ବର୍‌ ଅନ୍ତମ୍‌ ଅନମଙନ୍‌ ଆସନ୍‌ ବାଗୁ ପାରାନ୍‌ ଇଜ୍ଜାନ୍‌ଡେନ୍‌
