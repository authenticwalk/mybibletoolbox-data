  bqc-SIM: Aa sa pↄ́ wa dìlɛ Dii ikoyãu ò, wà mɛ̀ felena mɛ̀n pla ge felenguulu
    nɛ́ bↄlↄ mɛ̀n pla.
  tcz-CHONGTHU: Chuin Pakai danthua kingeh bangtah in kilhaina chu atoh lhon in ahi–vakhu
