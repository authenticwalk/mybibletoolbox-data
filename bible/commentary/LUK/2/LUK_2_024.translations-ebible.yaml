  nbq-nbq: eke, ambi yugirigya dugwit, “Swa suwa mberen a, swa wurum mberen a, An
    henasin nake warogo baup o,” yiluk, yugirigya, yagagi dirup warek ako ndatak ogaruguluk,
    avyak asin-isa ako en wolok lagagwa.
  tgo-tgo: Tembe ŋgoreiyeva thɨ mbana bunebune manyiwo o mbo manyiwo na thɨ vowowe
    ŋgoreiya Giya le mbaro i woraŋgiya.
  yap-yap: Ma ku ranow ngar pi’ew ba maligach ni bod rogon nike yog e motochiyel rok
    Somol nike ga’ar, “L’agruw i dove ara l’agruw i pifak e bulogol e ngan pi’ ni
    maligach.”
  mop-NT: Binoo' ilic te'i ti'i ca' u quimes a baalche' ti'i u sij-ool ix Maria ti'i
    a Dios jabix ilic ti tz'iiba'an ichil u ley a Noochtzili. Le'ec a baalche' abe'e,
    ca' tuul tzutzuy wa ca' tuul meen palomaja.
  tet-tet: Tuir Naꞌi Maromak ukun-badu, kalo inan no aman latan oan baa Naꞌi Maromak,
    sia musti sera lakateu inan ida no aman ida, lale, lakateu sina tulan matan rua.
    Yusuf no Maria moos nalaꞌok ukun-badu nia.
  hlt-MCSB: Te dongah Boeipa kah olkhueng dongah, “Vahu phiknit mai khaw, vahui ca
    panit mai khaw,” a ti bangla hmueih te a paek rhoi.
  xtd-NT: Dɨuni yodotnuni tnuꞌu Ianyuux xa ndoñuꞌu xa doko‑s ɨɨn tayu nleu (ɨɨn kɨt
    yɨɨ, ɨɨn kɨt dɨꞌɨ) a uu data kuechi nuu altar‑ia.
  mdy-ETH: ዬያጉዲ ሃሣ ጎዳኮ ዎጎይዳ፦ «ላምዖ ኪሬ፤ ማዒባኣቴ ላምዖ ዶኦሌ ናይ ሚቺ ዒንጎ ካኣዦም ዒንጋንዳያ ኮይሳኔ» ጋዓሢሮኬ።
  spl-spl: '@see-verse:LUK.002.023'
  usp-NT: Xe'tak chi jsujic mak tra ca'n re Kakaj Dios chapca' tijb'ij Jpixb' Kakaj
    Dios ri Kajawl. Tijc'amtakb'i quib' tra ixmucur o quib' tra k'un ut pire tijsujtak
    re Kakaj Dios ri Kajawl.
  zav-NT: 'Na'' gwso''elaogüe''e Diozən'' gwso''one'' can'' na ḻei c̱he X̱ancho Diozən'',
    nyoɉən: “Cheyaḻə'' gotle to csad ngolbexə o c̱hopə plomxtil.”'
  sgz-sgz: '@see-verse:LUK.002.023'
  kek-NT: Ut te'xq'ue chok' xmayejeb jun sumalak li mucuy malaj ut cuibak li paloma
    li toj sa̱jeb, jo' naxye sa' li chak'rab.
  blz-NT: Raaya'a uga' nomae' nangatorkon kurbaan koi men taena ukumna Tumpu, men
    sapaar sapu' sapatau kabai se' rua' sapu' marampatii.
  poe-NT: Ntá xi̱kaha sákjui̱ sín kíxin ntaha tsjanjon sín iko tsꞌenxín ntiha tsochjéxín
    sín Dios kjuasáyé éxí tꞌe̱to̱an tí ley kuènte chꞌán na mé yaá kontóá na̱jni o̱
    yaá kontóá nte̱je̱ chrókjuanjon sín.
  san-TAM: யீஸு²ம்ʼ பரமேஸ்²வரே ஸமர்பயிதும் ஸா²ஸ்த்ரீயவித்⁴யுக்தம்ʼ கபோதத்³வயம்ʼ பாராவதஸா²வகத்³வயம்ʼ
