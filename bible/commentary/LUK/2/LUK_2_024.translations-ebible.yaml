    Saymi Mariapis say guelgaraycashgannöla saycunata apargan templuman.'
  kms-kms: Di mir wase rinde Yumbui reng ningg, te Yumbui ningg lo puq wund kin pugrine
    ei puq ren. Yumbui ningg lo wuri, “Wapi mabri temi o wapi mabisvir tevi wase rinde
