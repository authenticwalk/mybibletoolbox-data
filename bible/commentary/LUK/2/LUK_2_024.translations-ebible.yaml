  wol-KYG: 'Ñu yóbbaale sarax bi ci war, ni ko yoonu Boroom bi santaanee: «ñaari pitaxu
    àll mbaa ñaari xati yu ndaw.»'
  bef-bef: 'Etali ana hite Huꞌmamofihi fokehi hete lokiya fi emiluꞌibeꞌmu hiti biꞌahaꞌina.
    To Sipi Bomofihi keya kagauba luꞌehinaꞌa huto: Loemo yataꞌa kigopafi to loemo
    kigopa gapaꞌa hiti Huꞌma kumu keye lite emilo luto geꞌahana.'
  amm-amm: Alufa mo Koto Siyolini auso kawiyo tikino mo, uo ti utunina tikino. No
    mani, afonimaiso muwoi, ainonani monoi Koto Siyolini imo amiyo tiyomuko, noino,
