  hlt-THB: 'Bawipa a anaa awi awh ak kqawn amyihna: kqawng kqukkqu phqek hih am awhtaw
    im kqukkqu phqek hih ce bulnaak sainaak aham khyn hy nih.'
  soq-soq: '@see-verse:LUK.002.023'
  qub-qub: Laycho «Gueshyacoj warmi limyuna cananpaj ishcay pushapa palumata, man'chäga
    ishcay wampata apamuy» nishanno rupachinanpaj aywaran.
  att-att: Á ajjan gapay nga netúrâ sù tunung ta iyánge nayù ira darakal na abbing
    gapay yù ipeyátáng da nga duá nga lummun onu duá nga ibbung na kalapáti. Á yáyù
    sinuppál di Maria kâ Kusè.
  bki-bki: '@see-verse:LUK.002.023'
  bqp-bqp: Ò sa'opↄ kũ ò dìtɛ Dikiri doka takadan kpà, ò pì potɛ̃nɛ mɛ̀n pla ke lukulukunɛ
    bↄ̀rↄ mɛ̀n pla.
  mcp-mcp: Í á jɨɨ nə́ bwə́ kə́g yána ílɨ́ɨ́m í *mə́túnʉga nə́mə́ nda jɨ́ cilyá nda
    mbwoomb mə́cɛ̧ɛ̧ dɨ́ nə́, bwə́ kə nə məwúwo məbá ŋkí icwɔ̧ í mə́faf íbá.
  hat-hat: Yo te ofri tou yon pè toutrèl osinon de jenn pijon pou yo touye pou Bondye,
    jan yo bay lòd fè sa nan lalwa Bondye a.
  npl-NT: Noiwa okintemakakeh ome espiritomeh noso ome kokolotsitsinteh para makinmiktikah
    ipan artal, ijkó kemi kijtoa itlanawatil Toteko.
  bgg-bgg: Ithek de Ithong ro Iphey miichiid duiine pharo nyi chiih-è khu-atham ichiung
    nyi yie srane zidphi.
  eng-TCENT: 'They also went up to offer a sacrifice according to what is said in
    the law of the Lord: “a pair of turtledoves or two young pigeons.”'
  eng-BSB: 'and to offer the sacrifice specified in the Law of the Lord: “A pair of
    turtledoves or two young pigeons.”'
  cpu-NT: 'Irimatantyaarori irimonkarayero ikantakaantane Pinkathari, ontzimatye impometaineri
    Pava: Apite tookitzi, eerorika apite iryaani shiro.'
  san-ASM: যীশুং পৰমেশ্ৱৰে সমৰ্পযিতুম্ শাস্ত্ৰীযৱিধ্যুক্তং কপোতদ্ৱযং পাৰাৱতশাৱকদ্ৱযং
    ৱা বলিং দাতুং তে তং গৃহীৎৱা যিৰূশালমম্ আযযুঃ|
  tac-NT: Abiena kógile go'ame Onorúgame napurigá nulale Onorúgame 'we 'ya oká baloma
    oká cho'lopoki kómá.
  eng-WEBPB: and to offer a sacrifice according to that which is said in the law of
    the Lord, “A pair of turtledoves, or two young pigeons.”
  gfk-H: 'Ma dir ga wara gil hartabar mah haruat ma ing no warkurai gar tano Watong
    i tangai. I tangai hoken: “Muat na hartabar ma airua bun bia airua nat na balus.”'
  viv-viv: '@see-verse:LUK.002.023'
  yao-yao: Nipele ŵajawile kuti akatyosye sadaka, njuŵa siŵili pane makandi gaŵili
    ga ngunda mpela itite pakusachilwa ni Malajisyo ga Ambuje.
  tgp-tgp: Ale la sile na malamalai usuri na sava leu non Moli God mo verea vara la
    vaia, ‘vomahe i rua teni te wepe i rua.’
  auc-NT: Ayæ̈, Equemöna näna gæncaya, Wængonguï quï, ante godongæ̈impa. Wïï mänömaï
    cæte tæcæ wengä wengä pæda mënaa ïnate godongæ̈impa. Ootee tönö Mäadiya ïñömö
    mänömaï cædinque, Wængonguï quï impa, ante mënaa ïnate ænte pöninque pædæ godöna
    ængacäimpa.
  kbc-NT: Odaa José ajaa Maria igotibeci maɡ̶aɡ̶a oibootema Ǥoniotagodi Aneotedoɡ̶oji
    aneledi liiɡ̶enatakaneɡ̶egi lajoinaɡ̶aneɡ̶eco Moisés, iniwataale yotipitedi, oɡ̶oa
    domige iniwataale yotipitedawaanaɡ̶a liboonaɡ̶a.
  bmh-bmh: Go Uwait ulagwag murabun meg kurumuk aliag kasai ze eim aneun guzenai oi
    siemen.
  ctu-BL: 'Tsa'' majliyob cha''an mi'' yʌq''ueñob Dios i majtan ja''el che'' bajche''
    tsi'' yʌc''ʌ mandar lac Yum: “Aq''uen cha''cojt xmucuy o mi cha''cojt x''ujcuts”.
    Che''ʌch ts''ijbubil.'
  meq-meq: Ada andza nakə mawatsa eye mə ɗerewel i Musa na, ti ye tə vəlay maydagwar
    sulo kəgəbay bodobodo sulo a Mbəlom.
  noa-H: Maimua hĩchab, “Jãbauk'itʌm wa dubur chaaindam k'ãijã dau numí deebat” ha
    sim “hag chaai paar.” Maagjerr haawai chadcha duburdam k'ëchwia chi chaai Hẽwandamag
    dee nʌm hanʌmua hi kõit jëeujierram haajem.
  alp-NT: Eleki kena mere lekwe Yusupe kai Maria, esi pala tanei ete Tuhane me Tuhane
    Eni Lumare, le Tuhane Ibeteke me Eni lepate rebe Musa ilekire be pala manu tekukure
    inai lua pise manu abune anai lua ete Tuhane.
  san-VEL: yii"su.m parame"svare samarpayitum "saastriiyavidhyukta.m kapotadvaya.m
    paaraavata"saavakadvaya.m vaa bali.m daatu.m te ta.m g.rhiitvaa yiruu"saalamam
    aayayu.h|
  kbq-kbq: Ramofo kasegefi huno, kre sramanama huntesazana, Tare maho namanuro, tare
    kasefa namanu kre sramana vugahaze hu'nea kante ante'ne ome ana hu'na'e. (Lev-Pri
    12:8.)
  kbh-kbh: 'Y tmojanamba janshana uta shlofts̈e, Bëngbe Bëtsá jëtschuayama, nts̈amo
    Bëngbe Utabnabe leyiñe yomandancá. Chiñe mënts̈á endayana: “Chë natsana s̈es̈ona
    chaojonÿná ora, boyabásetema tojtsemnëse, janshana s̈mochjuamba uta fchetnatémata
    o uta s̈es̈ona palomatémata, Bëngbe Bëtsá jëtschuayama ca.”'
  ron-LSB: 'și să aducă jertfă, după cum este scris în legea Domnului: “O pereche
    de turturele sau doi pui de porumbel”.'
  pon-pon: 'O pwen kida mairon eu, duen me intinidier nan kapun en Kaun: Turtel muroi
    riamen de muroi pulepul riamen.'
  nhe-BL: Huajca José huan María yajque para quicahuatij nopa tlacajcahualistli tlen
    quiijtojque itlanahuatilhua Toteco para queja quicohuasquíaj ininpilcone sampa
    ica inintlacajcahualis. Monequi quincahuasquíaj ome piltototzitzi o ome palomas.
  sps-sps: An tan faan iny fifaan tan kat faakor tana guei tan kat iny makuts a ka
    te tsue iny a Faun tana Tsunaun, “a fuan a Baanus ge na fuan a tsunei Kuusia.”
  wnc-wnc: '@see-verse:LUK.002.023'
  bus-bus: Aↄ̃ sa'opↄ kɛ̀ wà dìɛ Dii doka takadan kpà, wà bè pↄ̃tɛ̃ɛ mɛ̀n plaaa ke
    lukulukunɛ bↄ̀rↄ mɛ̀n plaa.
  gub-BL: A'e rupi omono a'e mokoz pykahu xaxeto pe a'e wà. Ta'e nezewe Tupàn ze'eg
    kwehe arer uzapo kar wanupe a'e xe.
  imo-imo: '@see-verse:LUK.002.023'
  boj-boj: Naŋgi aiyel Tamo Koba Qotei aqa dal anjam di dauryosib wagme bei osib Qotei
    atraiyeb. Agi dal anjam endegsi unu, “Binoŋ aiyel kiyo qebari bunuj aiyel kiyo
    osib Qotei atraiyiy.”
  eng-DRA: 'And to offer a sacrifice, according as it is written in the law of the
    Lord, a pair of turtledoves, or two young pigeons:'
  knf-knf: Bawo i kado kak bafiŋar Ajugun ŋrikaţe ŋtëb, ukaş na waaţ këme ŋbalab ŋtëb
    ŋanhojuŋ, jibi Bgah bi Ajugun bajakuŋ.
  san-KHM: យីឝុំ បរមេឝ្វរេ សមប៌យិតុម៑ ឝាស្ត្រីយវិធ្យុក្តំ កបោតទ្វយំ បារាវតឝាវកទ្វយំ
    វា ពលិំ ទាតុំ តេ តំ គ្ឫហីត្វា យិរូឝាលមម៑ អាយយុះ។
  arn-NT: Ka femngechi yeniey engu tañi wülmeael ñi langümngeael epu ñom maykoño ka
    epu pichike we palluma chumngechi feypiley Ñidol tañi ley dungu.
  zas-NT: 'Abiꞌ binë reeman gon par Dios ziꞌc rniabee ley: rayal chinë reeman tioꞌp
    gugdoo o tioꞌp palomdoo.'
  ken-NT: Bábhɔ́ŋ nkwɔ bɛchyɛ akap ɛ́bu wu anɛ achi ‘Bɔ̌bɛbhóŋó bɛpay, mbák ɛpu
    nɔ, bɛbhɛp bɛpay, bɛkoŋo ɛbhé Mandɛm.’”
