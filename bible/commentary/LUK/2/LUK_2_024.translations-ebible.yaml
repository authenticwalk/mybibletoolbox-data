  vie-OVCB: và “dâng một cặp chim cu hay bồ câu tơ” theo luật định của Chúa.
  kze-kze: moóráva'a Ísóigona ámáámba agaimaréna séna Áánútuntavekai ísámai máái-numa
    kae'á vamái agáyáákaiyo. ímo mááimo makékai mááiraan-dumago áráá'a kae'á maimái
