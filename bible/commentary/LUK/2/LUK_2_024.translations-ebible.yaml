  dop-dop: Nɑ pɑ polɑɑ sɩ pɑ lɑkɩ kɔtɑɣɑ nɑ ɩhokɑsɩ nɑɑlɛ yɑɑ ɑlukukunɑɑ nɑɑlɛ ɩsɩɩ
