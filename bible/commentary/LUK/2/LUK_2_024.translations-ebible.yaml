  bdd-bdd: Ma wete taudi ꞌidi pwaoli Yehoba weyahina sitauyedi, gidemusa ꞌina loina
    ꞌilaguya, ꞌigwae, “Cimi pwaoli bunetutu ꞌeluwa bo gabubu ꞌeluwa.”
  cbt-NTPO: Naporo' cato' nëpëhuë nipon, cato' pë'tahua nëpëa'huahuë nipon atëpatopi
    Yosë chinotacaiso marë'. Inanta' Moisësë pënëntërin ni'ton, inapopi.
  rmy-SERVI: И тэ анэ свэнто жэртва, дон ґолубонэн чи дон ґолубонэнгэрэ пуицен, сар
    пхэндо дэ Упхэнима Раехкэрэ.
  srn-NT: A wèt fu Masra e taki moro fara tak' den ben mus tyari tu paskadoifi noso
    tu yongu doifi leki wan offer gi Gado.
  cta-NT: Biꞌ chaꞌ ndyalaa nguꞌ biꞌ, chaꞌ sta nguꞌ msta̱ nu nscua lo quityi cusuꞌ
