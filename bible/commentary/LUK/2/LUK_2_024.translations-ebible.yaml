    Tiata Yusuf nol Maria daek muid atorang na.
  ptu-ptu: 'Anna umbaba bua pemala''na situhu'' indo puha napokada illaam Pahentana
    Debata naua: “sapasangka bukku'' duaka änä''na dangam-dangam.”'
  bzd-NTPO: 'Ñies ie''pa mía̱ iyiwak muk jchè Skëköl a̱ e̱'' batse''wo̱ie we̱s Skëköl
    ttè dalöiëno tö ichè es: e'' dör dù kiè tórtola, et wë''ñe ena et alaki ö nuböl
    pupula böt.'
  kwf-kwf: Kera ke kwatea logo na kwaisuꞋusiꞋanga Ꞌani ro faꞋi fao ki, nama ta ro
    faꞋi bola, diꞋia na taki God nia oga fuana faꞋasikasika lana Ꞌi Mary.
  eng-WYC-2017: and that they shall give an offering, after that it is said in the
    law of the Lord, A pair of turtles, or two culver birds.
  eng-WMBB: and to offer a sacrifice according to that which is said in the Torah
    of the Lord, “A pair of turtledoves, or two young pigeons.”
  zat-NTPS: 'Na'' xjaque̱'' xeajlegu''e̱ dxen chee̱ be̱ xíxre''du ca'' lau Dios ca
    da dxenná da nadxixruj bea na chee̱ Xránadxu Dios, da dxenná na: Chupa bgugu,
    che chupa bxínnedau''.'
  spp-spp: 'Sárage kyaa Kafooŋi Kile mpyi a jwo Saliyaŋi i mà yyaha tíi ná sìivooŋi
    tufeempe kani i ke, pi à kuru wwû mú. Kuru sárage ku mpyi: «Sanmpanra shuunni,
    lire ɲyɛ mɛ sanmpanmpwɔrɔɲjaara shuunni.»'
  zty-NTPS: Che ḻen jake' ga na' nich gótgake' chope sintr gog, o chope plomdo' ka',
    na' kó'ogake'-ba' ḻaw Dios, kan ẕnna x̱tiža' X̱anžo Dios.
  mek-mek: Ke Moses ega iifa kainai, Maria faugai inei auniꞌi koofi koa iꞌopoꞌi, o
    inei eꞌeleꞌi auniꞌi fekeafiꞌi fekelao sakedote fekepeniꞌi eoma. Ega kainai Maria
    Iosepa auniꞌi inei keafiiꞌi kelao sakedote kepeniiꞌi. Ke sakedote Maria faugai
    inei egaꞌina Deo kepaꞌa penia.
  aey-aey: 'Tibudna loo je jaqec oso ha nijia: “Age cuhudid lecisfo, man fululec fil
    oso lecisfo Tibudnu ihaneiga,” en. Euha ale toodu odosin.'
  urd-GVH: साथ ही उन्होंने मरियम की तहारत की रस्म के लिए वह क़ुरबानी पेश की जो रब
    की शरीअत बयान करती है, यानी “दो क़ुम्रियाँ या दो जवान कबूतर।”
  ycn-ycn: Ne'ejná caja nacaje a'ajé Tupánajlo. Ripuráca'alo lana'aquéjami quemari
    caja huajé i'irí moto'ocaño chi'iná nacú, na'acáloje iyamá ucu'ucúrina, iyamá
    caja túcu'uchina hua'até Tupánajlo penaje. Marí que la'ajé penaje ne'ejná rejo.
  djr-djr: Ga bitjarryi bili maṉḏa gurruparyi ŋunhi warrakan'tja bathanarawnydja,
    mak murryil, nhä mak märrma' yuṯa muykandi maṉḏany, bili balanyayi gan ŋunhi romdja
    Garraywuny dhärran.
  kvg-kvg: 'Yaq ndigu etoam matev møgoném, Mbumbukiam-te, av Evezøza-qa guguna manqat
    qæ-ein. Ndøgo āv qane-eín nqǽgo: Kuvøkuvu o mumuk nakhei menas qó-áb.'
  rug-rug: Meke pude la vala i ri karua koasa hiama si karu baruku nomadi, babe karua
    tuna baruku, pude va vukivukihi poni, gua sapu ta hivae koasa Tinarae te Tamasa.
  hop-NT: 'Noqw tutavot aṅ hin pey’taqat pan puma Tutuyqawhqat aw hihta hom’oya. Yan
    ura pey’ta: Hak lȫqmuy masihöwituy, sen lȫqmuy qötsáhöwituy Tutuyqawhqat aw hom’oymantani.'
  san-URD: یِیشُں پَرَمیشْوَرے سَمَرْپَیِتُمْ شاسْتْرِییَوِدھْیُکْتَں کَپوتَدْوَیَں
    پاراوَتَشاوَکَدْوَیَں وا بَلِں داتُں تے تَں گرِہِیتْوا یِرُوشالَمَمْ آیَیُح۔
  heb-LB: 'ולהקריב קרבן כדרישת התורה: שני תורים או שתי יונים צעירות.'
  caf-NT: '''Ink''ez ndai Yak''usda bukw''uzdai k''ut hidutélhk''un, “I nankoh dut''aiyaz,
    dove hiyulhni, k''us nankoh dut''aiyaz, ''i dih hiyulhni.” NeMoodihti, en Moses
    bugha ndi bughunek butl''aida''ai, ''et whuz na''a ''utni.'
  mio-NT: Chacan cuu cha cuahan ñi, vati cua samani ñi cuhva cati ley Ndioo. Uvi ri
    lucu a uvi ri ndivi cua samani ñi, cati chi.
  srq-NT: 'Jerusalén José riqui mose que sacrificio mee Dios je ra. Embesa ji cheẽ
    nduɨ sɨ. Sã embesa ji riqui ñee no: —Nyurusɨ nyeremo jemee Dios je. Ũquɨ̃ eã mose,
    nyurusɨ ñetẽ jemee ee no ae, ɨ que embesa ji cheẽ nda.'
  kje-NT: '@see-verse:LUK.002.023'
  gaz-gaz: Isaanis akkuma Seerri Gooftaa jedhutti, “Gugee lama yookaan gugee sosookkee
    lama” aarsaa dhiʼeessuu dhaqan.
  kud-kud: Na hinage yadi pwaoli Yaubada ainai hilawedi, dova yana loina imwauwi iwalo,
    ‘Yami pwaoli gabubu bwau bo natunatudi bwau’.
  urb-NT: Pe, Jose ta ma'e ke me'ẽ oho tĩ. Ma'e ke jukwa, aja ipy'a ke juhyk. Tupã
    je'ẽha ke Moise mupinim, aja Jose ta me'ẽ raho. Kuja me'ẽ raho. Mokõi pykahuran
    ta. Ame'ẽ nixói rahã, mokõi pykahuran ra'yr ta. Ame'ẽ ke jundéu awa tama'e pa'i
    pe me'ẽ raho. Ame'ẽ ke pa'i ta jukwa. Pe, hapy. Aja rahã Mari ipy'a juhyk katu,
    aja Tupã je'ẽha rehe panduha ihĩ.
  fra-LSG: et pour offrir en sacrifice deux tourterelles ou deux jeunes pigeons, comme
    cela est prescrit dans la loi du Seigneur.
  san-HK: yIzuM paramezvare samarpayitum zAstrIyavidhyuktaM kapotadvayaM pArAvatazAvakadvayaM
    vA baliM dAtuM te taM gRhItvA yirUzAlamam AyayuH|
  cak-SNT: 'Ri José y ri María can xquiꞌan incheꞌl nuꞌej chupan ri ru-ley ri Ajaf
    Dios. Ijejeꞌ xquiyaꞌ choch ri Dios caꞌyeꞌ paluomix, ruma ri ley nuꞌej: Caꞌyeꞌ
    paluomix nimaꞌk o caꞌyeꞌ chꞌuteꞌk.'
  uvh-uvh: Abanga kane nua'ni ka saba kabasi' guk ka mengni guk dabik u ifigidiba
    wara'ning u tiaging waraga' wa girii ning midi tangkunang ka ning yoking, Anutuga'
    amonga wa mimbep girisi fama' wa ma mimbep giming uyamang fama' u dipminga tangamotang
    ning yoking. Wara' adi kane fama' ka u titi waraga' saba kabasi' u nagira aregumu'.
  ino-ino: Kamale'naya yafe Anumaya Kotiteka amuse yana amikefe avale'ana hai'na'ae.
    Anumaya Koti ke kamale'naya avopi kemo'a inake hu'neane “Aole nama akapalapi aole
    kase'kana namalapi Anumaya Kotina amuse ya amikane.” hu'a kamale'nayane.
  gnn-gnn: Marrtjinanydja maṉḏa, bala yana gärrina Buṉbulilina Gunhu'wala. Ga bitjarrayi
    bili maṉḏa gäŋala wäyinnhanydja, bala bathara barŋlili, märrma' maṉḏanha murryil,
    mak ḻumbuk maṉḏanha, yuṯa maṉḏanha yana, bili bitjarra yukurrana romdja Garraywu
    dhärrana.
  yal-yal: E yi saraxan ba alo Marigina Sariya Kitabuna a falaxi kii naxan yi, a naxa,
    “ganba firin hanma kolokonde dii firin.”
  cnt-NT: 'Ja₁jaun₂ ca₂jén''₃ ján₃ con''₂ lë́₅ juá''₂ ''éi''₃ quió''₅ Te₁gui''₅₄:
    “On₃ i₁ju₂, o₃ co₂dsán''₃ i₁ju₂ bë₂ ''e₂.”'
  tif-tif: kanolin am uyo daanon o kalule, awon abim alep tap aye, awon abim atin
    aket iip kama awon alep imtal-fuku imbii tal Dukum ami kukaalin o! kalsu. Kemin
    ti, kanum unip.
  nlx-nlx: एने बोगवानान कायदान वचनान गेत, ओलीन एक जोड़पो, नाहते पेरवान दुय पिला लावीन
    बोली केरी।
  apw-NT: Ła’íí Bik’ehgo’ihi’ṉań hat’íhíta ye’okąąhíí yaa daayiné’go odaistįį lę́’e
    ałdó’, hawú naki, dagohíí hawúcho bizhaazhé naki, Bik’ehgo’ihi’ṉań yegos’aaníí
    k’ehgo.
  gum-gum: Tru maig maramigwan martrai Señor pasrigu maig chibig køben, pagatø nushin
    kui, kabe pagatø paloma-ureezheelø kui Tiusweyasig trannrrab ambubelø køn.
  not-NT: 'Aisati piáque María omëri Tosorintsi ira icoicoque Iriro Sanguenariquë:
    pite sompaguiti queroca pite paroma. Omoncaraca omagaro ora ocanque Sanguenari.'
  plu-plu: Egkis danuh atere, egkis keh ofan gidahan Uhokri adahan ig wiwhpiye gupathawnikis.
    Mmanawa Uhokri gikumadukan awna adahan hiyeg keh ofan gidahan Uhokri piyana akebyi
    ugus ku kawka piyana akebyi tukwayan.
  iou-iou: Ba Ekäni täŋo baga man kubä pen ŋode nadäŋkumän; In Anutu iŋamiken kuräki
    itta barak wäpi känaräm yaräpäŋ yäpmäŋpäŋ Anututa ijiŋ imut yäk. Ba känaräm nämo
    iränä barak wäpi yägu udewani yaräpäŋ ijiŋ imut. Eruk, baga man unita nadäŋpäŋ
    Jerusalem itkaŋ udegän täŋkumän.
  ntp-NT: Iji ʌgai dai dasda agai Diuusi gooca vautu dai gooca tutuugu poduucai isduucai
    oojisi Diuusi ñiooquidʌrʌ.
  rai-rai: '@see-verse:LUK.002.023'
  haw-1868: A e haawi hoi i ka mohai i kauohaia mai ma ke kanawai o Iehova, he mau
    kuhukuku elua, a i ole ia, elua manu nunu opiopio.
  ffm-ffm: 'Ɓe ngaɗi duu sadaka kirsamaajo hono no Joomiraaɗo yamiri nii: ɓiɓɓe buugaaji
    ɗiɗi naa ɓiɓɓe pooli maraaɗi ɗiɗi.'
  arb-NAV: 'وَلِيُقَدِّمَا ذَبِيحَةً كَمَا يُوصَى فِي شَرِيعَةِ الرَّبِّ: «زَوْجَيْ
    يَمَامٍ، أَوْ فَرْخَيْ حَمَامٍ».'
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉϯ ⳿ⲛⲟⲩϣⲟⲩϣⲱⲟⲩϣⲓ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲉⲧⲁⲩϫⲟⲥ ϩⲓ ⲛⲟⲙⲟⲥ ⳿ⲙⲠ⳪ ϫⲉ ⲟⲩϣⲱϣ ⳿ⲛϭⲣⲟⲙ⳿ⲡϣⲁⲗ
    ⲓⲉ ⲙⲁⲥ ⲃ̅ ⳿ⲛϭ ⲣⲟⲙⲡⲓ.
  adz-adz: '@see-verse:LUK.002.023'
  sri-sri: 'Irasirirã José, María merã Jerusalẽ́gue Marĩpʉ dorederosũta irirã waañurã.
    Ãsũ ãrĩ gojasũdero ããrĩbʉ́ doja: “Pẽrã buja, o ĩgʉ̃sã marĩmakʉ̃ buja irirosũ deyorãgã
    pẽrã sĩka, Marĩpʉ ĩũrõ wẽjẽ soepeoburo, ãrĩrã”.'
  nal-nal: Ma di lis iaa zaait a talazang ka waan sin Nakmai malasing a Lus sin a
    Piran ka piaat malasing kari, “Dina talazin a baalus urua o a bun faaxur urua.”
  kyq-kyq: 'Taa naan̰ se tɛr Ko Taar kɛn Raa ɛɗo Musa ki se taaɗ ɔɔ gɛn tɛɗn *sɛrkɛ
    Raa ki se jꞋano ɓaa ute: dɛɛrge dio ey lɛ napar gaan dɛɛrgen kuuy dio.'
  kwd-kwd: Gaa'a gala kwatea la'u nga tabonga 'ania rua me'e toruodu, 'ilaka'u nga
    Tagi ala Moses 'e iiria. Nga tabonga lo'oo 'ani fa'akwaria ni Meri.
  ded-ded: Nga sese faibesonga, imoc kebesac yohockang me gomoc gomocmedaha yohockang
    faibesonga, imoc Kebuac dedeseriyoacfu fede nga yeri imoc modacma mekenoc.
  ewe-ewe: Yesu dzilawo na nunana si wòle be woana abe ale si Mawu ƒe se la gblɔ ene
    be, ele be woana akpakpa eve alo ahɔnɛ sue eve.
  nuy-nuy: Wuguṉi wini-waṉbini naawiṉi dani-yung. Anaani-yung wunu-yayn nigawi-wuy
    na-God-guy, wiijamana anaani wugurru, anaani-rruj wu-waṉbini ana-lhaawu-runggal.
    Anaani-yung wini-mangi ngurudhu. Anaani wiij-nguynju, anaani ana-wubiba wu-yamana,
    (Leviticus 12:8) “Ngi-wulawaa ngaa-ḻabarrg-baa, wugurraayung yagu ari anaani wulawaa
    ana-rumurumuwa-waa,” anaani-rruj wu-yamana ana-wubiba. Yagu anaani-yung wini-wini
    aḏaba marri wini-nangaa, nguynju yadhu na-God yungguyung ambunu-yandhurrbangaa
    nubiṉi-yung.
  cop-BHC: ⲞⲨⲞϨ ⲈϮ ⲚⲞⲨϢⲞⲨϢⲰⲞⲨϢⲒ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲀⲨϪⲞⲤ ϨⲒ ⲪⲚⲞⲘⲞⲤ ⲘⲠϬⲞⲒⲤ ϪⲈ ⲞⲨϢⲰϢ ⲚϬⲢⲞⲘⲠϢⲀⲖ
    ⲒⲈ ⲘⲀⲤ ⲂⲚϬⲢⲞⲘⲠⲒ.
  buk-buk: Ma têŋ têm dinaŋ iŋlu sêkêŋ da bu Maria ŋawasi sa tiyham. Sêkêŋ da tôm
    Pômdau ndê yomsu, balusi lu me mbac sauŋ lu.
  pri-NT: '@see-verse:LUK.002.023'
  zpq-NT: 'Nach gosonxene'' Diosen'', gosone'' can'' ža ley c̱he X̱ancho Dios dan''
    žan: “Cheyaḻa'' gotle c̱hop ngolbex o c̱hope plomxtil.”'
  por-TFT: O Senhor/Deus tinha mandado na sua lei que se a primeira criança de um
    casal fosse menino, os seus pais deviam oferecer em sacrifício a Deus duas pombas
    ou dois pardais novos. Por isso, José e Maria deram ao sacerdote dois pássaros
    para que ele pudesse oferecê-los.
  gwi-NT: Ąįįts'ą' chan dove akwat pigeon dziitsal neekwaii haa gwintł'eegaanjik,
    ąįįt'ee K'eegwaadhat va-law zhit jyaa deegwehee'yaa goo'aii geh'an.
  gvn-gvn: Kaki ngawa balkaji, jana minya wayjul Godunku, lawmunku. Jana yalaku. Bula
    minya bakamu jambul wundin, bayanga wayjunku, Godundu dajinka, Godundumunku kukuku.
  nhy-NT: Oyajkej kiné, para kitemakaskej ome yolkamej para ma kinmiktikan ipan artal
    iwan kimakaskej toTajtzin Dios kej se tlamanale, ijkón ken kijta itlanawatil in
    Señor, omen kokolotzitzintin o noso omen palomastin.
  asm-FB: আৰু “এযোৰ কপৌ বা দুটা পাৰ পোৱালি” বলিদান কৰাৰ কথা যি দৰে প্রভুৰ বিধান-শাস্ত্ৰত
    লিখা আছে, তাক উৎসর্গ কৰিবলৈকো তেওঁলোক যিৰূচালেমলৈ আহিল।
  okv-okv: di dipo heriso ikarotemo di dirogu meni heriso ikaro’ avo Bada God ta ke
    pepeni avo agi eto Iesu umbuto pambua.)
  mxt-NT: 'Ta chaha̱n ñu chicuhva cuenda ñu uvi tahan quɨtɨ tari cuhva catyí maa ley
    Sutu yo Nyoo nu catyí chi tyehe caa: “Cu̱hva ndo uvi tahan cucu o uvi tahan ndicuiya”,
    catyí ley cuan.'
  tzo-NT: 'Tal yac''beic smoton ti Diose yu''un hech tspas ti muc'' hech chaj c''u
    che''el chal ti mantaletique yu''un ti Cajvaltic Diose: “Mi mu''yuc ti scarneroe,
    ac''o yich'' tal cha''cot culajte, mi cha''cot tsumut yu''un jmoton”, ti xchi
    ono''ox ti Diose.'
  ind-AGS: Lalu di sana mereka memberikan kurban persembahan, seperti hukum Allah
    perintahkan, berupa “sepasang burung tekukur atau dua ekor burung merpati muda.”
  omw-omw: Mwi entara e Kotira nraamwuqi uro ntera nyaamwa taaratana minrunra voti
    hira mwinranro Kotirani qiaqaa kyairaro itamwa taiqa kyaarive, tura. Mariaakya
    Iosepikya mwi quara rieqatama Ierusaremini vura.
  yrb-yrb: Eno wasuba Merini Jousefaini emanu kakara uroeta fuyo odifitae iba anita.
    I fuyona uku sadeini o ubani sadei. Ina emanu tarawatuba iba i Isaraero uwarama
    eno utebita.
  maa-NT: Xi̱ta̱ jchínga‑la̱ Jesús kiìko̱ kjo̱tjò‑la̱ nguixko̱n Nainá; jò tjo̱ni̱'ña̱
    ko̱ tsà jò pichón koni s'ín tjín kjo̱tíxoma‑la̱ Nainá.
  mcq-mcq: ꞌEne Natohwi jihuni tamana vaji ꞌwarama jaꞌinaꞌe marahuꞌora noꞌoheꞌina
    ꞌaho unea noꞌoheꞌi ꞌeka vaꞌe swasa vejura.
  sus-A: عٍ مَن سِفَ نّ عٍ شَ سَ سّرّشّ بَ عَلْ عَ سّبّشِ مَرِفِ شَ سّرِيّ كُي كِ
    نَشّ، «فَنبّ قِرِن، شَ نَ مُ عَ رَ كٌلٌكٌندٍ لَنمَ قِرِن.»
  jpn-1965: また、主の律法に「山ばと一つがい、または、家ばとのひな二羽。」と定められたところに従って犠牲をささげるためであった。
  fra-SBL: 'et pour offrir un sacrifice selon ce qui est dit dans la loi de l''Éternel :
    « Une paire de tourterelles ou deux jeunes pigeons. »'
  yka-yka: Duk pī isab siye magkuluban sa pangandaˈakan dem saraˈ Tuhanin weˈ duwe
    koˈ assang atawa duwe tukmu bahu ilayangan subey sōngande hinang kuluban.
  mle-mle: Yitaypika Duw God diki lo kitawaan ab waal, “Gwur midakim vitiy ay badiy
    midakim kitika wapiy vitiy pris ak akwiy di a wapiy viyasipakuw, Godak kwiydikik.”
    Mariawa Jawsip a jaav ata kwurbiril.
  shp-NTPO: Jainxonra Dios jawéki menikana iki; ja non Ibon esé meran jaskáati yoiaitian,
    rabé nonbex iamaxon rabé xotó reteti iki ikaitian.
  aom-aom: 'O jö göho Badare surire jajivoromo ëhi uvëꞌeje: Ihititore niöꞌi o guaho
    harihe niöꞌi ëhi jiëꞌe ugoho priest bojëmego God-ni vënëro muejëvoꞌirajo. Ëmuohuꞌo
    vaeꞌiröhëni jabumë aharihoho bavaꞌareje.'
  geb-geb: Zosep gum Maria, mani mba tara ndiga ndav, mani vhɨra mba Fhe Bakɨme suaŋgi
    tɨva zɨn ŋgɨp, Maria Fhe Bakɨme nɨman taagip ŋgara zav shaman muun zav ndagi.
    Fhe Bakɨme muun zav mbe nzuav tɨgi tɨv khare. Mbe ana suaŋv shaman muun saŋv,
    mbe fhomne phunini o kora ntoga phunini, mbe maaŋ muuŋgip ndigɨv ana suaŋv shaman
    muunga.
  eng-WYCLIFFE: aftir that it is seid in the lawe of the Lord, A peire of turturis,
    or twei culuer briddis.
  bsj-bsj: La cin ma wabka nawo ci toki mor werfun Te luwe re, “nagum fe yob kakaa
    kalti nawurmero yab”
  cak-cak: Y richin niquich'ajch'ojrisaj-qui', xqui'en achel nu'ij ri ley chi quequisuju'
    ca'i' ixcura' o ca'i' ch'utik palomas chuvech ri Dios.
  chf-NT: Bixijob tä Jerusalén täcä tuba u subben Dios ni matän ca' chich ni ley taj
    Moisés u yäle' uticba. Ni ley jini u yäle' que subbintic cha'tu ixsäcpäcä, o si
    mach, cha'tu ixpaloma.
  tlf-tlf: “Am delep mitam kaamin am daanuta, uun abim alop min, abim bulbul kamaa
    uun alop yaafuu kulep tal Bisel imi kupka-emin o,” age no kesu kale, kanum unip
    ko.
  piu-2006: '@see-verse:LUK.002.023'
  poh-NT: 'Jeꞌ woꞌ, ar ponok Jerusalen, reꞌ Mari̱ya xo̱j rikꞌahsaj risi̱ chiwach i
    Dios jeꞌ ricab rikꞌor woꞌ chipam i Cꞌuhbal reꞌreꞌ chi jeꞌ wili: “Reꞌ tutbe̱s nok
    sak chic wach ru̱cꞌ rasjic rihaꞌlacꞌu̱n, juncꞌuhl chi cucꞌ cꞌo̱t on juncꞌuhl chi
    rexba̱ narikꞌahsam chi si̱ chiwach i Ajabe̱s Dios, nqui rikꞌor.'
  tue-tue: Tiipũpʉ jóarirobirora pʉarã́ buabiro baurá o pʉarã́ bua wĩmarã Cõãmacʉ̃rẽ
    ticoadara wáayira.
  bjp-bjp: 'Ma ruk ta fafen arae na nagogon ke Kumguui i use u: “Iwu e bun le iwu
    e fabiro balus.”'
  xon-xon: Le Josef ni Mari toor kitork ki tii Uwumbɔr, waakaal aah len pu na. Nkaal
    ngbaan len ke bi di ŋinanjel ŋilee, bee mbɔrnanjibim mulee ki di toor kitork ngbaan.
  tzo-ZNT: 'Iyacꞌbeic la smoton Riox noxtoc yuꞌun jaꞌ onox yech yaloj mantal ti Rioxe:
    “Mi chꞌabal xchije, acꞌu sqꞌuelanbon chaꞌcotuc toltora, o mi chaꞌcotuc paloma”,
    xi onox.'
  mpm-NT: Ni ka jaꞌan soko da ja kuu nuu Yandios nava jnuꞌun kaꞌan maa ley Jitoꞌyo
    Yandios, ja na soko da uu ndɨvɨ xi uu sata, kachi tutu.
  ots-NT: 'Eso, car José co car María bi mɛhui pʉ Jerusalén pa di ña̱htibi ca Ocja̱
    hnar zu̱we̱, guehca̱ drí mbonihui cár tzi ttʉ. I ma̱m pʉ jar Escritura, pʉ jar
    ley, i̱na̱: “Da ña̱htibi ca Ocja̱ yojo tzi paloma o yo tzi juilo.”'
  hoy-hoy: 'अदिक प्रभु उन व्यवस्था अन्द वचन इन अनुसार आंदुर: “फंडकी इन ऊंद ज्वाळा,
    या कबूतर इन येढ्ढ पाड्डगोळ” तंदकु बली येरसुल.'
  uri-uri: Wa tuwekg kai lap al wor uk komkiti yangkipm titnongket a Wailen la pa,
    ye putnum wekg aki, ye kilmpin wlampien wekg e.
  amo-amo: Tutun iwa dak ida ni uhudaya bara uleli ubelle nanya nduka Ncikilari, “awullung
    abba sa atanta bara.”
  pjt-pjt: Munu pula tjuḻpu kutjara kuḻu katingu. Panya Godalu Mosela aṟa kutjupa
    minyma ngunytju tjuṯaku ngaṉmanytju wangkangu nyanga alatji, “Minyma ngunytjungku
    iṯi kanyintjatjanungku uti piṟa kutju wiyaringkula tjuḻpu kutjara katira wati
    tjukurtjara ungama tjinguṟu kuukuuku kutjara munta araḻapaḻpaḻpa kuḻunypa kutjara,
    ka tjukurtjarangku tjuḻpu panya kutjara pungkula Godanya ungkuku, ka palulanguṟu
    minyma paluṟu palyaringkuku munu para-ngaṟamalta.” Ka pula aṟa nyanga kutjara
    kulinu munu pula Jesunya katingu timpulakutu tjuḻpu kutjara kuḻu.
  cwe-cwe: Iviya wahita kulava nhosa iviya viilongigwe muna yamalagilizo ya Mndewa,
    “Tetele waidi hebu makinda ya nziwa maidi.”
  daa-NT: Ŋuuji gine satkine. Satkin-at gay, ŋuuji berguwe toreerin seera wala ammaamin
    seer kuuk n̰aaɗa.
  mlp-mlp: Nazaq iyan in Jerusalem-ub lehim Mariya amun emim ahol busirin iyta na
    ago tamaz ah amikmikta in tiqemiy. Na ezaqgo Iyahta ago maror in kazaq bilammo,
    Ne muluk amidgot giger o ah husta amikmikta giger tiqem daqay ham.
  ape-C: Aria eshesh shopunek douk shanak um shurao eshudok eneshenesh um shuko amam
    pris hunek ofamesh huko Debeini kabi ananin lo nyakrium. Aria Lo douk nyakri namudok,
    “Arpesh ta shirauri bioguhw armiguhw kabi douk debeibi maishub um o bioguhw yanporeiguhwi
    armiguhw kabi douk shokubi maishub um. Eshesh shuraeshi aria shunek ofamesh shisheh
    shuko eik.”
  bgs-bgs: Igsadun si Jose asta si Maria tun ta templo ébô góbbón dan tun ta saruwan
    katô Áglangngagán tô duwa manatad ó duwa salapati na marénták pa, su tô gó tô
    igsugù katô Áglangngagán tingód ka mantu igpamasusu.
  faa-faa: '@see-verse:LUK.002.023'
  kik-kik: 'na marute igongona kũringana na ũrĩa Watho wa Mwathani uugĩte: “Nĩ ndirahũgĩ
    igĩrĩ kana tũtutuura twĩrĩ.”'
  cap-NT: 'Yooz mantita lii jaru nii lucutiñiqui ojkchic̈ha. Yooz liiqui zakaz cjic̈ha:
    “Tsjii pariza paluma uz tsjii pariza wez̈la palomaz̈takaz Yoozquin tjaaspanc̈ha”.
    Jaziqui nuz̈upan Yoozquin tjaachic̈ha.'
  ksr-ksr: Kaaŋagadeeŋ Pombaa Kana qaanoŋ jeŋkooto qaa ejiwaa so kewo me kewosusu
    kooŋ woi ii siimoloŋ oowaotiwaajoŋ Jerusalem sitinoŋ uma keni.
  eng-TNT: and to offer (as it ys sayde in the lawe of the Lorde) a payre of turtle
    doves or two yonge pigions.
  sbs-sbs: Linu chivaha chitavelo chavo kakuya mukuva telwa mu mulao wa Simwine, “inkuva
    zovele kamba imkwilimba inini zo vele”
  sue-sue: 'Noko nuto Tuare zame potamu sero bamuwato. Awa Tuara lo ge sai ego itia
    amira te wewato: “Nikare miera zame potamu sero giro ni niu etota ni guma seka
    eto awa potiwo.”'
  fra-NCL: et pour offrir en sacrifice, ainsi que le prescrit la loi du Seigneur,
    une paire de tourterelles, ou deux petites colombes.
  bhg-bhg: Edo daedo awamane Badari da Aodarida tari isira awa ambo ambo edo “Ni ribo
    tote (2) o ni gumbara mamai tote (2)” kundo rorou piaintedo maunsitera.
  snn-NT: Ja'nca re'hua güesejën, Moisés coca toyani jo'case'e'ru yo'ojën, jo'ya ca
    hua'i hua'nare inni, samu jure hua'na, o samu ju'ncubo hua'na, ja'an hua'nare
    inni, misabëna ëoni Riusuna mëojën, zin hua'guëre Riusu conja'guëte re'hua güesehuë.
  atb-NT: Mariq eq Yosep gi, zoshâng haû lé shui mù Yerusalem wà mó shut ê akô.
  wro-wro: 'Mama: ŋąri tjąmi wunja kąkdjinu kaluieŋu ŋąla-ŋąla nąnja Inaiuri anąŋga,
    kulkulkoiandu, O! wauarandu kauauilandu.'
  cek-AK: Angraeng ih kaalok mah thuih ih lok baktih toengah, angbawnhaih sak hanah
    pahu hnetto, to tih ai boeh loe saning kanawk im pahuu hnetto sin han oh.
  bkd-bkd: Amin daan inhalad hi Jose daw hi Maria ta nakasulat en duun hu Kasuguan
    hu Dios ha tagyanaen “Kinahanglan ha amin daruwa ha limuken daw ku salapati ba
    sa ihalad.”
  ctu-76: 'Ti majli ya'' ti templo cha''an i yʌq''ueñob lac Yum Dios tsʌnsʌbil bʌ
    i majtyan che'' bajche'' i tyʌlel ti'' cha''leyob che'' bajche'' mi yʌle'' ti
    mandar i cha''an lac Yum ti ñoj oniyix. Mi yʌl: Aq''uen Dios cha''cojt xmucuy
    o mi cha''cojt x''ujcutsu'', che'' yom mi yʌq''uentyel lac Yum. Che'' ts''ijbubil
    ti mandar lac Yum ti ñoj oniyix.'
  lac-NT: 'Caj binob José yejer María quir u ts''ic ti'' C''uj a baxuc caj u toc araj
    Moisés uch, caj ya''araj: “Yʌn a ts''ic ca''tur susuy wa mʌna'', yʌn a ts''ic
    ca''tur chan tuch. Raji'' yʌn u quinsic sacerdote quir u toquic ti'' C''uj.” Baxuc
    caj ya''araj Moisés uch.'
  xla-xla: '@see-verse:LUK.002.023'
  xav-NT: '@see-verse:LUK.002.023'
  cuk-cuk: 'Degine, Bab-Dummad-gardagi narmakar-naibalid, Bab-Dummadga we-ibmar-ukoye:
    “Sapur-nuu-gwabodibe, wagnuu-mimmigan-gwabodibe.” Levítico 12:8 We-igar-maidba
    imakegala, na nonimalad.'
  tbf-tbf: Ma buer guor nga ra terie mi tienebeir ni varam vemusurie mi Vinuor simi
    Nguts ian ta pevien, “Ka ba buen luo o, ka ba natu bour luo.”
  uig-CYR: вә шундақла Пәрвәрдигарниң Тәврат қанунида дейилгини бойичә, бир җүп пахтәк
    яки икки кәптәр балисини қурбанлиққа сунуш керәк еди.
  ikw-NT: Be kwa arịohna lele kpa iwu Nyenwe aị kwuru, “Nduru lawụru mọbu rụmu weresi
    lawụru.”
  khs-khs: 'Apula: a:tawa a:nema:wana mokopo miya:na:pela: ko:yawemiye Kote ele tuwapowemi
    ela:. A:nema: Tumu elipei o kipiato e sa:le elipei tiye hapa.”'
  dwr-ENT: ቃሲካ ጎዳ ዎጋን፥ «ላዑ ዶጎማቱዋ ዎይ ላዑ ሃራጴ ማራቱዋ» ጌቴቶዋዳን፥ ጎዳው ያርሹዋ ያርሻናው ኣፌዲኖ።
  pma-pma: '@see-verse:LUK.002.023'
  atd-NT: No ka dangob no tuud to inhondio on woy si Maria su ogpohimatayan dan ka
    darua no limukon. Ko waro limukon, agad darua no salapati su sikan ian ka kagi
    dut Balaod to Magboboot dongan no litos to ogtubaran dan.
  tel-2017: '@see-verse:LUK.002.023'
  hat-BSA: epi pou ofri yon sakrifis selon sa ki te pale nan Lalwa Senyè a, “yon pè
    toutrèl, oswa, de jenn pijon.”
  top-NT: Xlacán talakachixcuhuí̱nalh la̱ ixli̱ma̱paksi̱nán Dios nalakachixcuhui̱cán,
    tla̱n ixmakni̱cán tantuy tantzásna̱t o tantuy lactzu pichón.
  msk-msk: Arag pyangagadan nilan yang pagindo nang Dios sang manga bobay na bago
    kawtawan na yang pagpasalamat nilan na apapatay disang simbaan yang dowam book
    na manatad aw buku nang manatad, yang dowam book na impis nang salampati.
  gyr-NT: 'Yuvɨraso oporerecosa reropovẽhe ãgua yuvɨreco yande Yar porocuaita rupi:
    “Ñepei oyovaichor reseve pɨcuhi, anise ñuvɨrío apɨcasu peropovẽhera” ehi vahe.'
  kmh-kmh: Pen low minim bap tikiy, “Biyn ñapan tikniŋgiy gok suŋ ayek, yakir maliŋg
    akaŋ, kochir omiŋal dand Gor aŋgniŋep korip mis ar ak amiy, pik Gor nup simboŋg
    ñiy mey, suŋ ayip aŋgiy, Gor aŋgniŋep korip miŋgan ak amniŋgambay aŋgyak.” Gos
    kun ak kunep niŋiy mey, yakir omiŋal sek dand amnirik.
  ukr-ONPU: 'За Законом Господа вони мали також принести жертву: «Дві горлиці або
    двох молодих голубів».'
  emi-emi: Lalu ghe saela tani ghelei aiaavusuvusuena, nongina inangarina Vau eteva
    ghe auliaala va, “Ghila alua nongina alikaoo alua, o valusu elua, lalu vira mene
    naanamuu.”
  zpv-NT: Ya neezaa badiꞌhi raꞌ ba loh Dxiohs ziga nin caa loh xlehyi Moisehs; chiohpa
    gulchieh o chiohpa palohmma.
  gux-gux: Bi go den cuani nani o Diedo balimaama n bili ban baa padi U Tienu po,
    lani n tie kpajefanmu lie, yaaka kpajenaawuundi lie.
  kos-kos: Eltal oayapa som in tuh kisakin luo wuleoa ku luo wule fusr, oana ke oakwuk
    lun Ma Sap lun Leum God.
  ibo-ibo: 'ha chụrụ aja dị ka e nyere nʼiwu Onyenwe anyị: “Ụmụ kpalakwukwu abụọ maọbụ
    ụmụ nduru abụọ.”'
  yml-yml: '@see-verse:LUK.002.023'
  ory-ory: ପ୍ରଭୁଙ୍କ ବ୍ୟବସ୍ଥାରେ ଲିଖିତ ଏହି ଆଜ୍ଞାନୁସାରେ ସେମାନେ ତାହାଙ୍କୁ ପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଉତ୍ସର୍ଗ କରିବା ନିମନ୍ତେ ଓ ପ୍ରଭୁଙ୍କ ବ୍ୟବସ୍ଥାରେ ଲେଖାଯାଇଥିବା ଅନୁସାରେ ଦୁଇଟି ଘୁଘୁ ବା
    ଦୁଇଟି କାପ୍ତାଛୁଆ ବଳିଦାନ କରିବା ସକାଶେ ତାହାଙ୍କୁ ଯିରୂଶାଲମ ସହରକୁ ନେଇଗଲେ।
  bzj-bzj: Ahn di Laa seh tu dat di ma ahn pa hafu bring “too dov er too lee yong
    pijin” fi sakrifais; ahn dat da weh Mayri ahn Joazef du.
  chk-chk: 'Ra pwal uwato ar asor usun a mak lon än ewe Samol Allük: Ruoman lisom
    are ruoman apansüsün lisom.'
  ssd-ssd: Kuyar pasa ande ta gami armba ko kurinum fat armba kilmba Kuate atraukam
    tuku sakate. Nale tukul ta kumuwam tuku kinaik.
  acr-TNT: 'Xebec cꞌu riꞌ chaꞌ queꞌquiyaꞌa ri quikasaꞌn pachaꞌ ri cubiꞌij chupa Rutzij
    Upixab ri Dios Kajawxel: «Jucꞌulaj xmucur o jucꞌulaj raltak co palomax» cachaꞌ.'
  rop-rop: en seimtaim dubala bin gibit dubala yangwan dab o pijin langa detlot serramonimen
    blanga kilim blanga meigim det lilboi mami fri.
  mee-mee: Ba bole, ngeke loa ka manu lua ra kulao o manu matana lua pattoto ra lumangngapau.
    Ka ri ra posi re nga balingi rea nga baina ngeke tungu rea ma tunga te Nutu kurumea
    bangapaga a kanna ine role.
  mwf-2018: '@see-verse:LUK.002.023'
  dif-dif: 'Ja poto ngumu jinkila, worderu Kaparaia jirijiribani jaura jatai: „Mulapara
    mandru kara, waparu wolka mandru kara.“'
  gam-gam: Ka pulma soka mo, ka imul wombe soka to gale iwo na opa ye aune we dji
    mal ge, soka po embe yepill.
  nou-nou: Awasedo Mary de Joseph de ungoda mei budo Jerusalem mambudo Mamo da yei
    itadi mambusera. Edo ungo daedo agodari mi ro sira awa ri memei etoto da rorou
    itadi mambusera.
  mqb-NT: 'Aday ta var way ta ''am kəray awan, anga mə vinde a à Tawrita a Mbərom
    inde matanan: «Sa var nà, kurkudok ahay cew, kabay badəbada ahay cew.»'
  ape-B: Ali echech chopuk douk chanak umu chulau echudak umu chuku amam pris hunek
    ofamech huku Diginali kobi ananin lo nyaklimu. Lo douk nyakli namudak, “Elpech
    imas chulawali biech almiguh kobi douk nebebi machub umu o biech yanpoleichi almiguh
    kobi douk chokubi machub umu. Echech chulawechi ali chunek ofamech chicheh chuku
    yek.”
  grc-F35: καὶ τοῦ δοῦναι θυσίαν κατὰ τὸ εἰρημένον ἐν νόμῳ Κυρίου, «ζεῦγος τρυγόνων
    ἢ δύο νεοσσοὺς περιστερῶν.»
  cav-NT: Yusura jadya amereya tibu tatsejatu Yusu tyataqui jucuare beta huei. Tume
    tatse cuacuaredya huei tyara.
  kgp-NT: 'Hã kỹ fag tóg Topẽ jo ĩn ra mũ mũ, Topẽ mỹ nén ũ pũn jé. Rán kỹ tóg nĩ
    nĩ, ẽg jóg mág vĩn ki, fag tỹ ne tỹ ti mỹ pũn ke ti, hã vỹ: sórãg régre, ke tũ
    nĩ kỹ ton régre, he mũ gé. Ẽn ma fag tóg mũ mũ, fag tỹ Topẽ mỹ pũn jé. Topẽ tũ
    ki rĩr tĩ ag mỹ fag tóg vin tĩ, sórãg ti, kỹ ag tóg tãnh kỹ Topẽ mỹ pũn tĩ.'
  bvd-bvd: Keeru ka lea lau gu 'i seeri uri fale lana falee ni faafaalu lae fua God,
    ne kera kai falea roo fa fao ki, ma nao roo fa bole ki fua ka lea sulia doo ne
    taki nia God 'e saea uri fale lana.
  ukr-1871: 'і принесли жертву, по сказаному в законї Господньому: Пару горлиць або
    двоє голубенят.'
  apz-apz: Hungkuno nomꞌneso olenoho. Mehomi songo utɨhwayo sohonta yɨhufo ntolofiyo
    faꞌutɨkeno kumakumuyo polonyo hufaꞌutɨkeno osofaꞌu Anɨtumneꞌno fonjokisasyo. Oseso
    siko oso hiso Anɨtumneꞌno fonjokisasiyoꞌne sɨmentisiyefoho.
  eng-AOI: '@see-verse:LUK.002.023'
  yon-yon: Kwane, Meri yoom Yosef yoom kuu Yariman ye amob wongkoon kuu on arud ayoob
    kuu yeeneb ne yaa nengkebko agedmo keroka baeb kawe andoon kowe, kwanande winiwen.
  poi-NT: 'Jesɨc ininɨcyajt́im tu̱m sacrificio iga ichiiba Dios juuts jayñeta̱wum
    jém Dios iŋquímayooyi. Nɨmpa jém aŋquímayooyi: “Chi̱ɨ tanJa̱tuŋ Dios wɨste̱n cuucu
    o wɨste̱n ma̱ñpichona.”'
  wuv-wuv: 'ma ana laguna dii ba lagu''aa fani fanaa lagua ba i neneraa fei Law mei
    Fasu ba lagunei fani: “guapalo pune, o guapalo na''uu padu.”'
  quf-NT: Chaymi ufrinditanllapata ĉhurar, Tayta Dyusta payji ninanllapapaqqa, ishkay
    turtulitakunataĉhi manaqachu palumapa ishkay wawituntaĉhi apar riranllapa, Dyus
    nishanta kumplinanllapapaqqa.
  yuw-yuw: 'Oro nongoru mata auho wömai ingoroc yac: ‘Morömahon ececnoha wömai yup
    kanaröm yaihu o yup itogoring beracno yaihu woroc wömai Kopotorochon öretnoha
    songitnung.’ Worocha tongga macnin fanintho manano sogida Kopotorochon öretno
    socsocha Yerusalem onggomoroc.'
  hus-NT-1971: Jaye im putu c’al an ts’ejcath cau ax in ulal an uxum ax in cua’al
    i it t’ele’ quim bina’ i ts’acchixtalab. Quim bina’ tsab i boc’ o max tsab i lab
    cucu’.
  med-med: Kang ei nga, nʉndʉk angge nʉk, Got ngurung. Ei Wu Nuim ei nga mi ik ila
    petʉm ei mel, “Kʉi imil raⱡ muna, kʉi mumi waⱡ raⱡ tʉk, Puⱡ Wu ei nga mbi ila
    ngʉi,” nitim.
  bch-bch: Ga pade, tikado tenainga mambe Maron ele apu ikeo ngan ga bedane, “Manta
    atenai man barur rua, mao man ganei rua.”
  cco-NT: '@see-verse:LUK.002.023'
  deu-1951: und um ein Opfer darzubringen, wie im Gesetze des Herrn geboten ist, ein
    Paar Turteltauben oder zwei junge Tauben.
  alq-ALGNT: 'Jesos dac onigiigon ogi nda pagidinigetama8a8an ka Tibendjigendjin,
    kidji todamo8adj ka ikidomaganig odinakonige8ini: “Kiga pagidinigetama8a nijin
    omimin ka 8abizindjin kek8an nijin omimisesan,” ki ikidomagani mazinaigani.'
  ixl-NNT: 'As inima veꞌt chaꞌma u yoleꞌ uvaꞌ alelik kan taꞌn u Moisés uvaꞌ ech ni
    tal ileꞌ: «As la oyal veꞌt untzumoj koꞌrakꞌum as moj tzumoj paroomaxh vatz u Tiixheꞌ,»
    tiꞌk u yoleꞌ.'
  boa-NT: 'Aamútsíhjyáa tsajtyé Maaríá ímíbájchómeííñé hallúvú Píívyéébeke ɨɨ́ɨ́cúveíñé
    míítyétsi wahpéjtétsikye dííbyé taúhbaju íllu néhdújuco: “Múu tóómehémútsíúbake
