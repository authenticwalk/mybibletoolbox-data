verse: LUK.002.049
translations:
  kpx-kpx: Ige Iesuu namigevei loui avoe, “La vadeuhoike di kaovama. Lana hilokaholilu.
    Dau di Mamae oe uvue ui lovive vale keu duave.”
  okv-H: amina ke mine einge ena, “Ungo do eto na degi nei nei ta jombure eheve? Na
    degi neita iraerate nau Mama ta bande ta mihena avo ungo kiae ue jombure eheve?”
    ainge enu
  tbo-tbo: Ma tauna ugolihi i baha i pa, ‘Awai binei uheiya o bibiheu? Moina ega ota
    hanapugeya naka tau Amau a numa u hinena?’
  mal-C: യേശു അവരോട്, “നിങ്ങൾ എന്നെ തെരഞ്ഞതെന്തിന്? എന്റെ പിതാവിന്റെ ഭവനത്തിൽ ഞാൻ
    ഇരിക്കേണ്ടതാണെന്ന് നിങ്ങൾക്കറിയില്ലേ?” എന്നു പ്രതിവചിച്ചു.
  grc-SR: Καὶ εἶπεν πρὸς αὐτούς, Τί ὅτι ἐζητεῖτέ με; Οὐκ ᾔδειτε ὅτι ἐν τοῖς τοῦ πατρός
    μου δεῖ εἶναί με;
  bgc-bgc: उसनै उनतै कह्या, “थम मन्नै क्यातै टोह्वो सो? के बेरा कोनी मन्नै मेरे पिता
    कै घरां होणा जरूरी सै?”
  khz-khz: Iesu na evakilarato, “Rakagau gaurai au gotavukuna? Gomi ati ripami, au
    tamaku gena numai?”
  deu-TKW: 'Und er sagte zu ihnen: was habt ihr mich gesucht? wußtet ihr nicht, daß
    ich im Eigentum meines Vaters sein muß?'
  zsr-NT: 'Niꞌr gudxbiꞌ lequëꞌ Jesús, rnabiꞌ: ―¿Bizx quië buguiljliꞌ nedaꞌ? ¿Naruꞌ
    cu nö́ziliꞌ run bayúdx gunaꞌ xchinëꞌ Xuzaꞌ?'
  lin-lin: 'Yesu azongiselaki bango : — Mpo na nini koluka Ngai ? Boyebaki te ete
    nasengeli kosala misala ya Tata na Ngai ?'
  hns-NT: 'Tab oe bolies: „Kaahe ke hamme khodjat rahiele? Toelog to djaane hai kie
    hamme tjaahie aapan Baap ke kaam me rahe ke?”'
  noa-E: 'Magbaawai chi chaairau amag magjim anʉm: —¿Pãrau khaugbata nʉ, mʉ mʉig mʉch
    Aai iek õor dʉ̈i ig iyʉ̈ʉ chiraju aai chirʉm?'
  eng-EMTV: And He said to them, “Why is it that you were seeking Me? Did you not
    know that I must be about My Father's business?”
  mib-NT: 'Yūcuán na te ni cahān i: ¿Naun cánanducú ní sāña? ¿A tu cájini ni jéē cánuú
    cocu ná jíín jniñu Tátá na Yaā Dios? Achí i.'
  lif-NT2: ये़सुरे़ सेःन्‍दोसुसि, “पानुदिङ्‌आम्‍बौ आम्‍मौ, थेआङ् याप्‍मि के़गोःत्‍छिबाबे?
    इङ्‌गाॽ पानुदिङ् आम्‍बारे़ कुहिम्‍मो वाॽमा पोःङ् फाॽआङ् खिन्‍छिॽ के़न्‍निःसे़त्‍छुन्बि?”
  xnj-xnj: Yesu akayangula, “Ndava kyani mukunilonda? Mumanyi lepi ngati yikunigana
    nene kuvya munyumba ya Dadi wangu?”
  mmx-mmx: Ni ga vorang i ridu keretna, “Tila mu lok do muna puse ria? Kereva, muxoklen
    i do nia aba nemen to at loogu at ne Tamak?”
  cbr-NT: 'Cacëxunbi ca Jesusan cacëxa: —¿Uisa cupí caina ''ë barian? ¿''Ën Papa quicësabi
    oquin ''ën ñu ''ati caramina ''unaniman?'
  tee-NT: 'Para ju Jesús chani ajuni: ―Tajuch ni jantu isc''ats''ayat''it ta''anchach
    ju icvi. Ja va jantu c''ats''ayat''it ni tasq''uini ni acnavinilh ju ixlhich''alhcat
    ju quimpai.'
  eng-LSV: And He said to them, “Why [is it] that you were seeking Me? Did you not
    know that it is necessary for Me to be in the things of My Father?”
  cak-NT: 'Y raja'' xu''ij chique: ¿Anchique roma yinicanoj? ¿Man iweta''n ta c''a
    chi ren ja ri nrojo'' ri Nata'' Dios jari'' ri nin-en?'
  pah-NT: 'A''ero Jesus''ga ei ahe ve: —Maraname pe ji rekari? Po ji rekoi avo jiruva''ga
    ronga pe hamo nhandejatykahavuhu pe. Avo Tupana''ga nhi''ig̃a rupi ji rekoi. Ndapekwahavi
    naerũ? ei ga ahe ve.'
  sja-NT: 'Mãpai Jesupa mãgaji: —¿Sãap''eda mɨ jɨrɨ p''anɨma? aji. ¿K''awada-eta p''anɨk''ã
    aji, mɨ Ak''õre tede ichita bait''ee?'
  xed-xed: '«Ŋaw kaghuni ta iʼi ta psay na? Sna a kuni kazlay: Dzaʼa nzə ma həga da
    ɗa yu ta nzaku kəʼa ra?» kaʼa nda həŋ.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já: —Ndá cuéntá quéa̱ ndínducú ndó ye̱he̱. Á co̱
    xíni̱ toho ndó ña̱ ndítahan ndi̱hi ini i̱ cája i̱ chuun na̱sahnda tátá i̱, mé
    á íin indiví nu̱ú i̱ cája i̱, va̱ha —na̱cachi Jesús xi̱hi̱n ná.'
  gfk-S: Iga tiri dur be, “Mur nanaas tagu urah? Hohaam, mur paile nunure be i tahut
    be ni kis iat kira tano hala tano nugu Mama?”
  bmu-bmu: Mewö jiiga kewö meleŋ etkiyök, “Iŋiri mönö wuanöŋgöra ni göraim niŋgizahot?
    Ni Iwinaŋgö mire tatpi dop kölja, mi mötzahot me qahö?”
  dgz-dgz: Iesu gare wan, “Dimen yona taiwanin? Ne Mamana Pa mega gwanap wanik angina,
    e anuiwanin go?”
  eng-GNV: Then said he vnto them, Howe is it that ye sought me? knewe ye not that
    I must goe about my Fathers busines?
  zaa-NT: 'Jesús nna rèe cabi: Bianicca beyìla le inte'' ni''i. Tsí làa yù huá le
    qui''ni lo tsina qui'' Tata quí''a nna té qui''ni thúá'' cá.'
  eng-WEBSTER: And he said to them, How is it that ye sought me? knew ye not that
    I must be about my Father's business?
  guh-guh: 'Nexata Jesúsnëyo jumaitsi penajavabelia: —¿Detsa xuajitsia bajarapacuenia
    panejaitarutamebeje? Panejaitsipamebeje raja mapabotaje. Tsipaji raja xanë taxa
    Dioso pijacuene taexanaenexa mapabotaje, nejamatabëcueneenabiaba, jai Jesúsnëyo.'
  bon-bon: Tabe teebibine mene jaajige egä, “Weene ngena tääpume cebine närngeniye?
    Baa, weene umle lica gegi egä cane miiji cäme Babe me mete cabu nanajenige?”
  nhw-BL: 'Huajca Jesús tlananquili: ―¿Quenque antechtemojque? ¿Amo anquimatij para
    monequi nimotequihuis ica itequi Notata?'
  mgw-mgw: Ywembe ngayangwa, “Mwanjaa namani munipalage? Mwatangikeli panga, nipalilwa
    tama munyumba ya tati' bangu'?”
  swh-ONEN: Yesu akawaambia, “Kwa nini kunitafuta? Hamkujua kwamba imenipasa kuwa
    katika nyumba ya Baba yangu?”
  wbi-wbi: akavaposia, “kiki mulyale mukunilonda? namukakagwile kuuti lunoghile kulyune
    kuva mu nyumba ja baba ghwango?
  bba-bba: Mɑ u bu bikiɑ u nɛɛ, mbɑ n kuɑ i kɑ mɑn kɑsu. I ǹ yɛ̃ mɑ nɑ ǹ kon ko
    nɑ kun nɛn bɑɑbɑn wunɑnɔsu kue?
  eng-KJVCPB: And he said unto them, How is it that ye sought me? wist ye not that
    I must be about my Father’s business?
  kgk-NT: 'Ha''e katu he''i osy-pe: —A-py voi aime, he''i osy-pe onhemombe''u-vy.
    —Xe rendagwe-rupi xe reka rei ereiko-vy. Ndapyta reíry. Xe Ru yváy-py oĩ va''e
    remimombe''ukwe-rehe apena eterei-gwi apyta ko''a-py, he''i osy-pe. —Tekotevẽ
    amondo xe resa hese aiko-vy, he''i osy-pe.'
  waj-waj: 'tuduu rikioo iva sai tunoo: Mo ngia aaniiraida niiyara buaama rada nookiaannee?
    Na inna aikiooma ni Napoonna nnauvaki hara kiee variauvaa hama ngia tuqinnama
    teeda rikiaannee?'
  cpy-cpy: 'Ari rakanaki rirori, ikantanaki: “¿Iitaka pithotyaakotan-tanari? ¿Tema
    piyotzi okowa-perotatyaa nojeeki ipankoki Ashitanari?”'
  ekk-PKP: „Miks te mind otsisite?“ vastas Jeesus. „Kas te ei teadnud, et ma peaksin
    olema siin, oma Isa kojas?“
  mpx-mpx: Anana i lahe i ba, “Ga i ola ge ku loyaagau? Age nige ku aatena na minaa
    ga Nam wana limiya?”
  wbp-wbp: Jijaji-palangu wangkaja, “Nyarrpakulpanpajupala warru nyangu ngajuku? Kula-ngantalpanpajupala
    milya-pungkarla? Ngajukupalanguju wangkaja, ngula-jangkanyarnarla yanurnu nyampu-kurra
    Yuwarli Maralypi-kirra ngajukupalangu-kurlangu-kurra yungurna-jana jirrnganja
    nyina nyampu-patuku. Kulalparna nyarrparlu wurra-mantarla.”
  luo-luo: Nopenjogi niya, “Angʼo momiyo ne umanya? Ok ungʼeyo ni onego abed e od
    wuora?”
  nhe-NT: 'Huajca Jesús tlananquili: ―¿Para tlen innechtemojque? ¿Ax inquimatij para
    monequi nimotequihuis ica itequi Notata?'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܩܵܡܘܿܕܝܼ ܒܸܛܥܵܝܵܐ ܝܬܘܿܢ ܗܘܵܘ ܒܵܬܪܝܼ؟ ܠܹܐ ܝܵܕܥܝܼܬܘܿܢ
    ܗܘܵܘ ܕܓܵܘ ܒܲܝܬܵ‌ܐ ܕܒܵܒܝܼ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܗܵܘܹܝܢ؟“'
  esk-NT: Jesus-ŋum kiuniġik, “Suvaata pakakpisitŋa? Naluniqpitku nayuutiruksraułiġa
    aapaa tupqani?”
  msb-msb: Ugaling ginhunga man sinda ni Jesus, “Nano kay ginaparahanap niyo ako?
    Dili ba niyo aram na dapat ako nasa balay man san akon Ama?”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa chiég³ jmi²dsa: ―¿He² løa¹ hnangh¹²
    hniah¹² jní²? ¿Tsa³ŋih³ hniah¹² hi² hniuh¹² jmo³jni ta³ quiah¹² Ti³ŋieh¹ jní²?
    ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “କାଇକେ ମକେ କଜ୍‌ତେରଇଲାସ୍‌ ? ମର୍‌ ବାବାର୍‌ ଗରେ ମୁଇ
    ରଇବାର୍‌ ଆଚେଆକା, ଏଟା ନାଜାନି ରଇଲାସ୍‌ କି ?”
  meu-meu: A ia eto, Dahaka dainai o tahugu? Asi dibamui Tamagu ena ruma be egu noho
    rumana?
  yva-NT: Umba Yesus po raura akananto yai pare, “Injae, Ingkoe, ribeanimaibe irati
    ipo inakani? Wuripantukambe Risyamo sya Injaya po inatutir indamu ino no Apa yavare
    ama uga.”
  dgc-dgc: “Bakit ahayukénék moy?” kagi ni Jesus. “Ewan moy beman tukoy a dapat édseék
    ta bileae Nama ko?”
  zpm-NT: 'Pquiab win rëb win: ―Nguibde to naa. ¿Pe raṉde to ib none guṉ naa xtsiiṉ
    Pxoz naa?'
  hix-NT: Àsok tawro uro mehoryatxkenan harha, kekon hatà, Txesusu, àwyanye. Royàm
    màn yawo tehxoryehra kat wehxaknano, owyanye, kekon hatà.
  sim-sim: Urik Jisas mu sawera, �Mberem ushiwak anin shi lasarandu? An Avui anhi
    akak a liwan shi hishiwa kom?�
  npi-ULB: उहाँले उनीहरूलाई भन्‍नुभयो, “तपाईंहरूले मलाई किन खोजिरहनुभएको ? म मेरा
    पिताको घरमा हुनुपर्छ भनेर के तपाईंहरूलाई थाहा छैन ?”
  cgc-cgc: Sabat Jesus, “Man-o tak pangita a nyo? Dapat inta nlaman nyo na kinanglan
    na naan a di ta balay ta ake na Amay.”
  tim-tim: Hain dâmbo hin makyetkiep, “Gain gain akmâ kulâgâtniŋmâ mandat? Nâ Ewenaet
    âiân memberâm akman are bo nâŋgât me?” dâep.
  yor-yor: Ó sì dáhùn wí fún wọn pé, “Èéṣe tí ẹ̀yin fi ń wá mi kiri? Ẹ̀yin kò mọ̀
    pé èmi kò lè ṣàìmá wà níbi iṣẹ́ Baba mi?”
  wos-wos: Waléka dé bérka wa, “Métaka béni wunika hwaké? Wuni wuna yafana gembu rewuka
    xékélakihambambéni, o yingi maki dé?”
  emp-NTPO: 'Jesuba panusia: –Bãrãba ¿cãrẽ cãrẽã mʌ̃ra jʌrʌ panasid̶a? ¿Mʌ̃ Zeza ded̶e
    b̶aida b̶ʌda adua panʌca?–'
  eng-F35: 'So He said to them: “Why were you seeking me? Didn''t you know that I
    must be about my Father''s concerns?”'
  ind-ind: Jawab Yesus kepada mereka, “Kenapa kalian mencari Aku? Seharusnya kalian
    tahu bahwa Aku pasti berada di rumah Bapa-Ku.”
  pes-OPCB: 'عیسی پاسخ داد: «چه نیازی بود به دنبالم بگردید؟ مگر نمی‌دانستید که من
    باید در خانۀ پدرم باشم؟»'
  mpt-mpt: e awok kamwali baabenea Nimin kenibta ibo ne hembibe? Ne Aye am ele bli
    olole ibo mo tekein kebibbayo? gesea
  ssx-ssx: Yesuma꞉ inkikina꞉ pi hombo peaaso alota꞉ Ekipeke ipilikana꞉ma꞉ I̱ weiya꞉
    mea pomua pelepepe. I̱ta꞉ yaka Apa꞉na꞉ da pa꞉ta꞉ pitoloeki ipilikana꞉ma꞉ta꞉ hone
    na wipipa꞉ laa loa꞉me leekeme.
  mkl-mkl: Ŋɔi í bee ŋɑ í ni, nɑ mii í ce ì wɑɑ dɛdɛɛm ŋɑ. I kù mɑ̀ ŋɑ iyi wũɑi Bɑɑm
    nii ǹ nɛ n ce?
  gaq-gaq: ଆତ୍‌ବା ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ମେଃନ୍‌ସା ପେ ଆନେଙ୍ଗ୍‌କେ ତୁର୍ ପେଡିଙ୍ଗ୍ ? ନେଙ୍ଗ୍‌ନେ
    ଆବାନେ ଡୁଆନିଆ ଲେଃନେ ଜେ ନେଙ୍ଗ୍‌ନେ ଅଦିକାର୍ ଲେଃକେ ଏନ୍‌ ମେଁନେ ପେ ପେମ୍ୟାକେ ?”
  gof-RNT: Yesuusi enttako, “Tana ays koyeetii? Ta, ta aawa keethan daanaw besseyssa
    erekketii” yaagis.
  unx-unx: ୟୀଶୁ ଇନ୍‌କିନ୍‌କେ କାଜିକେଦ୍‌କିନାଏ, “ଚିନାଃମେନ୍ତେବେନ୍ ଦାଣାଁଁବାଡ଼ାଇଙ୍ଗ୍‌ ତାଇକେନା
    ? ଚିୟାଃ ଆଇଙ୍ଗ୍‌କେ ଆପୁଇଁୟାଃ ଅଡ଼ାଃରେ ତାଇନଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ଏନାଚି କାବେନ୍ ସାରିତାନ୍
    ତାଇକେନା ?”
  gah-gah: 'Loko lo amekago, Izesú láa loko lo kimimó: Nanamú vitagá asimó neve. Neza
    aménehini numukú aleko minozo loko loneta hozamagú nouve. Nene gakó gelemasike
    nilasihe.'
  lcm-lcm: Na kala sui irilong ta, “Marai sa milong tapo buk gulegule pok le anig?
    Parik milongpa malangas ta kag ring asi ago kana nei lu si mamai?”
  aer-aer: Re angkirtneke, “Iwenheke-arle-ame mpwele-itanye atyenge apale-untherle-aperreke?
    Kele ayenge renhe mpwele itelaretyakenhe-irreke ayenge-arle Temple Jew areye-kenhele
    aneke, ilthe Akngeye atyinhe-kenhele.”
  qvc-NT: 'Chayshina niptinmi, Jisusqa nirqan: —¿Imapaqmir maskawaykangiqa? ¿Manachu
    yach''angillapa: Taytaymi munan, paypa wasimbi ruranangunata ruranaypaq, nishpaqa?'
  tgl-ULB: Sinabi niya sa kanila, “Bakit ninyo ako hinahanap? Hindi ba ninyo alam
    na ako ay dapat na narito sa bahay ng aking Ama?”
  cbs-NT: 'Jesúsun jatu yuikin: —¿Jaskakin man ea benabaunai? ¿En Epan jiwe anua ma
    en jatube yuinametidu man shinanmamen?— jatu wa'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍¿Nava''a ka ndanduku ña''a ni? ¿Ñatuu ka
    jini ni ja jiniñu''u ja satniñu sa tniñu iyo nuu Yuva sa ma? ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Ngabajanga, “Mboni mangwetomwe umbala pala? Mmanyangitije, mbaligwa kube
    Kunyumba ja awabango?”
  bao-NT: 'To biro cõ ca ĩiro o biro ĩi yʉʉupi Jesús: —¿Ñee tiirã yʉre mʉja amajãri?
    ¿Yʉ Pacʉ yeere ca tiipʉ niiri yʉ ca biirijere mʉja majitijãri? —ĩiupi.'
  san-ORI: ତତଃ ସୋୱଦତ୍ କୁତୋ ମାମ୍ ଅନ୍ୱୈଚ୍ଛତଂ? ପିତୁର୍ଗୃହେ ମଯା ସ୍ଥାତୱ୍ୟମ୍ ଏତତ୍ କିଂ ଯୁୱାଭ୍ୟାଂ
    ନ ଜ୍ଞାଯତେ?
  rmn-rmn: — Соски тумэ родэнас Ман? — пхучляс Ов. — Та со, тумэ на джянэнас, кай
    Мэ камэл тэ овав андэ кхер Мэ Дадэстэ?
  huv-NT: 'Quiaj tasaj nejiw a nench: ―¿Neol teyamban xic, müm, ngo mejawana netam
    narang minajiüt Xeteate? ―aj nejiw.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―¿Ua hi̱nguí̱ pa̱hmi̱ ha dí ''bʉi ngue
    gui hongüi? ¿Ua hi̱nguí̱ pa̱hmi̱ ngue jatho ga̱ m''mʉcua ha ja ra̱ xädi ngue rá̱
    hya̱ ma̱ Papá?'
  nop-nop: Unduŋ nimbu adibo yeniŋguk, “Hidi maŋgoŋde nolohiyamuk? Nu batnedi kwanai
    indiŋ titiŋdegoŋ nanindapmaguk u hidi mube nadiyamuk?”
  obo-NT: Mid tavak si Disas to, “Mambot id ponaap kow pa koddi? Waa row vo nosorolli
    no ko‑ilangan en no ka‑ay a to baoy't Amoy ku?”
  kca-kca: 'Иисус йастәс: "Мўйа нын Мӑнэм кӑшԓәԓән? Нын мўй ӑт уйәтсәԓән, Мӑнэм щита
    уԓты мосәԓ, хŏта Ма Ащэм Xот уԓ?"'
  cak-ENT: 'Y jari'' tok rija'' xbij cheque: ¿Achique c''a roma tok juis nquinicanoj?
    Chinuvüch yin, rix jabel vi ivetaman que ja ri nrajo'' ri Nata'' Dios jari'' ri
    nc''atzinej que ninbün.'
