  grc-BYZ: καὶ εἶπε πρὸς αὐτούς· τί ὅτι ἐζητεῖτέ με; οὐκ ᾔδειτε ὅτι ἐν τοῖς τοῦ πατρός
    μου δεῖ εἶναί με;
  cpc-NT: 'Ipoña jakanaki irirori, ikantanaki: “¿Iitama paminaminatantanari? ¿Tiima
    piyotzi iro kowapirotachari nantiniri ikowakaanari Ashitanari?”'
  nhg-NT: 'Yaja oquemelfe: ―¿Tlica nenniechmotiemolejque? ¿Amo nemomachitea que niechconbenieroa
    ma neya ipa tietequeyotzi de noTajtzi?'
  nya-nya: Iye anawafunsa kuti, “Nʼchifukwa chiyani mumandifunafuna? Kodi simukudziwa
    kuti ndikuyenera kukhala mʼnyumba ya Atate anga?”
