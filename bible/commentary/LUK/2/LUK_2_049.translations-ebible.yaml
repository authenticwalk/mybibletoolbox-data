  san-IAS: tataḥ sovadat kuto mām anvaicchataṁ? piturgṛhe mayā sthātavyam etat kiṁ
    yuvābhyāṁ na jñāyate?
  nho-nho: Teenaa ki mee ake Jesus ki laaua, “Koorua e mee iloo ki ssee koorua iaa nau raa
