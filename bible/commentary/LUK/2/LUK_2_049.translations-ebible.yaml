  bvr-bvr: Wurra Jesus a-yinanga burrinyjula, “An-nga nula nyirriny-yechawecharra
    apula? Wurra gala nyirriny-borrwa, ya, minypa ngaypa barra ngu-ninya Ngun-anya
    gun-nika gu-rrawa?”
  wal-wal: Yesuusi zaaridi, “Tana aissi koyidetii? Taani ta Aawaa keettan de7anau
    bessiyoogaa erekketii?” yaagiis.
  shj-shj: Na mägämele täsa ka, “Wi siye anggo nyamadang owdangang? Anggo 'diyang
    ka pang Appanang nyaza anycu tängang?”
  zad-NT: 'Na''ch che'' Jesúza'' ḻegake'': ―¿Bic̱he chiyiljzle nad''? ¿Abi ṉezile
    chiyaḻ'' soa'' lill X̱a''na''?'
  kmg-kmg: 'Mume šiŋuc jasawec: “Weniŋuc erâ basacnuhuc jukopirec? No Mamac-nanere
    gieo jupemurâ munarekicne, i mi manakopirec me?”'
  aso-aso: 'Neꞌmine lavo Izesuꞌ aza izelehingi melehingi nene tiꞌ lo lo-ngimineꞌ ve:
    Nenikumuꞌ nene nanimuꞌ viseꞌ asive. Naza nene meꞌnehi numunguꞌ nene minelodoꞌ
    o neineꞌ nene gili minilisinako gilamasihe.'
  uli-uli: Jesus sa hatefali ngalir ngo sa sor bo, “Meda mele ha memeriyey iyang?
    Ha togla le ngang ibe mel lal imw le imwel mala Temay?”
  nin-NT: Uwa zhi ba di, “Imba di zha ingga na angginggi? Imba si hi i si meme yo
    ingga bu so ni iko i Aki mungga yi hen?”
  tgk-tgk: 'Исо гуфт: «Чаро Маро ҷустуҷӯ кардед? Магар шумо намедонистед, ки Ман бояд
    дар хонаи Падарам бошам?»'
  acu-NT: 'Tama Jesús chicharak: —¿Waruka winasha eatrume? ¿Wikia Apaachirnau turatin
    aja nuka nekatsrumek? —timiayi.'
  cak-WNT: 'Y yac''ari'' tek Riya'' xubij chique: ¿Achique c''a ruma tek sibilaj yinicanoj?
    Chinuwech riyin, riyix can jabel wi iwetaman chi ya ri nrajo'' ri Nata'' Dios,
    yari'' ri c''o chi nben.'
  ebk-ebk: Tinumfor hi Jesus, “Adchi t'uyak kis-an anapun? Ay achiyu ammu ay masapor
    wachaak as afong Amak?”
  spa-PDDPT: 'Y les preguntó: ¿Por qué me buscaban? ¿No sabían que me es necesario
    estar en las cosas de mi Padre?'
  tke-tke: 'Oliye ahawaakulaga, wiira: “Mwahaya bwaddi mwagisayelelinyu? Kamunonile
    wi eli yoofuneya wi nkalege vade va ababa?”'
  ruf-ruf: Yesu kawedika, “Angu mnibamila choni? Ng'ammanyile bae nene nibamighwa
    nikale mne ing'anda ya Aba wangu?”
  gun-gun: 'Ombovai nguu kuery pe: — Mba''e re tu xereka ri? Ndapeikuaai va''e ty''y
    Xeru ro py ''rãe aikoa? — he''i.'
  agu-BL: —¿Mbi xac na chitzanu' tan injoyle'n? ¿Nk'e'tz pe' tajwe'n tan imbnol yi
    tak'un weri Intaj? —chij i' scyetz taj xtxu'.
  isn-isn: Kunene, ''naimukunduma? sanga aimulingile kina kutula koli munyumba ang'wa
    tata ane?
  eng-PEV: Jesus said, “Why did you look everywhere for me? I had to be in my father’s
    special house. You should know that.”
  ilo-ULB: Kinunana kadakuada, “Apay nga birbirukendak? Diyo kadi ammo a masapul nga
    addaak iti balay ni Amak?”
  pir-NT: 'Ticoro sa nigʉ̃ tiquiro pacʉsʉmʉare yahuahye: —‍¿Dʉhsena yʉhʉre macajari
    mʉsa? Yʉhʉ Pacʉ yʉhʉre tiquiro dutiriro saha yegʉ niaja. ¿Tire masiedajari mʉsa?
    niahye tiquiro.'
  anv-NT: Ashuú bwɔ́ meko aké, “Ulannó ɛnyú dékɛ́lege mɛ, dekágé fɔ́ nnó mbɔ́
    mambɛ́ fa mmu ɛcha ntɛ waá wɔ́?”
  sab-NT: 'Jesu gerudu chebia kalen: —¿Mineade ba kle cha jinade nate? ¿Me suge bage
    cha chegedale cha Ñenua ullage lle boi cha Ñenua alin?'
  tmd-tmd: Nuöma aliö rɨmɨn, Jisas yadöŋa, “Ñɨŋ pödpöd rɨmɨn nɨ hölu yönmɨdöi? Acö
    rama du mɨdɨl aku ñɨŋ nugwölöiŋ ä?” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús xubꞌiꞌij chike: —¿Suꞌchak kintzukuj alaq? ¿Na etaꞌam ta
    nebꞌa alaq pa kinriqitaj wi? Ma lik chirajawaxik kinkꞌojiꞌ che ri chak re ri Nuqaw
    —xcha chike.'
  kpg-kpg: Jesus ga helekai, “Goolua e halahala Au eiaha? Goolua e de iloo bolo Au
    belee hai loo gii noho i lodo di hale o dogu Damana?”
  taj-taj: येशूसे थेनीगदेदा “ह्राङनीसे ङादा तिग्‍दा म्‍हाइबा? ङा ङाला आबाला दिमरी
    चितोःबा भिसी ह्राङनीदा था आरे?” भिसी सुङ्जी।
  avt-avt: 'Hɨrak kewenhi ketpor kar ik: “Yi yenmak te yi yɨnyetno? Yi yepɨtari hi
    ehises menmen me Haai kai heit wɨnak kɨrak au a?”'
  cbk-cbk: Ya contesta le canila, “Porque man ustedes ta busca conmigo? No sabe ba
    ustedes que yo necesita esta na casa de Dios el di mio Padre?”
  uig-ARA: 'ئۇ ئۇلارغا: ــ نېمىشقا مېنى ئىزدىدىڭلار؟ ئەجەبا، مېنىڭ ئاتامنىڭ ئىشلىرىدا
    بولۇشۇم كېرەكلىكىمنى بىلمەمتىڭلار؟ ــ دېدى.'
  tuf-tuf: 'Etat Jesusat wajacro: —¿Bir cut bir cut uroy waátaqui? Asan ajmár Tet
    usar Sir usar ítata biro, -wajacro-. ¿As usar ítata síhw̃ati waátaqui? wajacro.'
  abx-abx: Anaruman dina si Jesus, “Apa'i may kay agpara'anda'-bi ako? Ga'i ba' kam
    akatu'anan nga kinahanglan panginanu-ko i mga tawa'-na si Tatay-ko ato si templo?”
  mco-NT: 'Chi Jesús y''adzooy: ―¿Na''amy co miich xy''ixtáaygɨxyɨch? ¿Ca'' mnejhuɨɨygɨxy
    co copɨty n''ida''ñɨch ma nDéedyɨch ytung?'
  bsp-bsp: 'Kɔ Yesu eyif ŋa: «Ta ake tɔ nəntɛn’em-ɛ? Nəŋcərɛ fɛ a mɛnɛ isumpər yɛbəc
    ya Papa kem?»'
  kqf-kqf: Yesu giu i waimunena gado, “Temi bai aubaina tagu kona tavutavuḡegu? Temi
    ko sibe te tagu Tamagu ena vanuwemo.”
  cpb-NT: 'Irojatzi rakantanakari irirori, ikantanake: “¿Iitaka pithotyaakotantanari?
    ¿Tema piyote okowaperotatya nanteniri ikowakaanari Ashitanari?”'
  aon-aon: Aria Jisas nawanamesh baraen nakri, “Ipak pape paurime um maresh? Ipak
    padukemesh aka, uwok? Eik ta ipe eikin Yain ananit urupat.”
  hus-NT-2005: 'Tókʼoyat tám enchéꞌ kʼal na Jesús: ―¿Jantʼókʼi tin ayaltsik? ¿Yabxeꞌ
    a choꞌóbtsik ke yejat kin kʼwajay techéꞌ abal ku tʼajaꞌ xowaꞌ in jilám ka tʼajan
