  peg-peg: ଇବେତାଂ ହେୱାନ୍‌ ହେୱାରିଂ ଇଚାନ୍‌, ଇନେକିଦେଂ “ଏପେଙ୍ଗ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଡେକ୍‌ଚି ମାଞ୍ଚାଦେର୍‌
