  huu-NT: 'Naimɨe uai ote: —¿Bue ñellena cuena duere jenodomɨco? Cue Moo jofomo naimɨe
    rafuena fɨnodɨcue. ¿Nɨese bene cue illana uiñoñedomɨco?'
  jiv-NT: Tutai Jesus tímiayi “¿Urukamtai e̱a̱trum? Winia Aparnan túratniuitjiana
