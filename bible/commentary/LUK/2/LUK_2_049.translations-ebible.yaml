  mig-NT: 'Yúan‑na te ni̱ kachi̱‑i jíín‑ña: Na̱ún ní kuu, náa̱. Naja̱ kánandúkú‑ní
    náá. Tú kájini̱‑ní ja̱ jínu ñú''ún kúkuu‑ná jíín tíñu Táa̱‑ná náún. Achí‑i.'
  bps-bps: Kabay tmimel Dyisas, manan, “Tan i duenyu mngabal deg? Làyu kè gadè, na
    too mabtas ku dini agu di gumnè Màgu?”
  mbs-mbs: Minikagi si Jesus, “Nepela a so pinengemahà a niyo. Nepela a so wedà niyo
