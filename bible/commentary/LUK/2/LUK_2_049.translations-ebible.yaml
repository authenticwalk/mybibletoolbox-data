  bre-BRG: 'Eñ a lavaras dezho: Perak em c''hlaskec''h? N''ouiec''h ket eo ret din
    bezañ dalc''het gant labourioù va Zad?'
  opm-opm: Potporhan oh Gut nohnong kianorim ina ruumsupsi hat angnahapti. Gut Ohe
