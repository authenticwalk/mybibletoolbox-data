    niebare kwe ie.'
  azg-NT: 'Ndoꞌ sintcüeꞌ jon jñꞌoon ndëëhan, tso jon: —¿Ndu na cojntꞌuehoꞌ ja? ¿Aa
    tyiꞌcovaaꞌ nꞌonhoꞌ na chuhanꞌ na cꞌön vaaꞌ Tyëhöꞌ?'
  bhd-bhd: यीशु तैन सेइं ज़ोवं तुस मीं किजो तोपने लग्गोरो थिये? “तुसन पतो नईं कि मीं
    अपने बाजेरे घरे मां रानू ज़रूरी थियूं?”
  too-NT: 'Lā'' Jesús cāhuanilh: ―¿A''chī'' quilāputzayāuj? ¿Chu tū'' ca''tzīyā''tit
    maclacasqui''n na''ictachoko na ixchic quinTāta'' Dios?'
  ind-AYT: Jawab Yesus kepada mereka, “Mengapa kamu mencari Aku? Tidak tahukah engkau
    bahwa Aku pasti berada di rumah Bapa-Ku?”
  cjo-NT: 'Rakanakiro: —¿Iitaka pikowakowatantanari? Tema piyotzi nokowaperotaki nokemijantaperotero
    ikoyiri Pawapero. Rootaki nojeekantari jaka.'
  nsn-nsn: Doh Iesu ke mene hahaua pare, “Raoum deh pakura ate tun pare, inggo paku
    uangoul tena uma Tamoug.”
  san-DEV: ततः सोवदत् कुतो माम् अन्वैच्छतं? पितुर्गृहे मया स्थातव्यम् एतत् किं युवाभ्यां
    न ज्ञायते?
  tna-NT: 'Da su Jesús ja jeutsutana tse: —¿Ai puji ni da metseda ema echacuinia?
    ¿Bue mahue jia maida metseda quema tata sa ai cuana quema a taji?'
  lid-lid: Eme iy anya, “I buku sah ah anya kame katakaleh jo? Ah badeh, bala tana
    ah, ta jo dah udu asiu ta tama bwe nadeh?”
  wim-wim: Nil puk Jesus.an thaw pulantan, “Nip ngul ngeenak pal-puy wenkanip ngathar
    e? Nip ngul keꞌ ngaantam-ngeeyanip ey? Ngay mak iiyāng aawuch piip ngatharamantamakan.”
  zga-M: Akhavanda, “Khekhi mlikhondonda? Samukhalumanye ukhuta une nive kwu nyumba
    ya Dada vango?
  yom-yom: 'Buna Yesu wuba vutudila : —Bila mbi lufueti kuthombila e ? Lusi zaba ko
    ti mfueti ba mu nzo yi dise diama ?'
  san-SIN: තතඃ සෝවදත් කුතෝ මාම් අන්වෛච්ඡතං? පිතුර්ගෘහේ මයා ස්ථාතව්‍යම් ඒතත් කිං යුවාභ්‍යාං
    න ඥායතේ?
  yut-yut: Mani kobogɨ yaŋ yoyɨgɨt, “Jil nido nak wusɨk do pi amal? Nak Datno da yutnon
