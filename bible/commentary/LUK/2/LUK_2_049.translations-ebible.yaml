  san-TEL: తతః సోవదత్ కుతో మామ్ అన్వైచ్ఛతం? పితుర్గృహే మయా స్థాతవ్యమ్ ఏతత్ కిం యువాభ్యాం
    న జ్ఞాయతే?
  ben-IRV: তিনি তাঁদের বললেন, “কেন আমার খোঁজ করলে? আমার পিতার বাড়িতেই আমাকে থাকতে
    হবে, এটা কি জানতে না?”
  ntu-ntu: Rpibzle kx, “?Memule trkrlz-ngrwamuu me namnc-ngrne? ?Trkrlzwamuu kx namncx
    mz ma nyz Trtenge?”
  pan-pan: ਯਿਸੂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਮੈਨੂੰ ਕਿਉਂ ਲੱਭਦੇ ਸੀ? ਕੀ ਤੁਸੀਂ ਨਹੀਂ ਜਾਣਦੇ
    ਜੋ ਮੇਰੇ ਲਈ ਜ਼ਰੂਰੀ ਹੈ ਕਿ ਮੈਂ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰ ਵਿੱਚ ਰਹਾਂ?
  gvc-gvc: 'To ã nichʉ tʉhoro tiro to pʉcʉsʉmare õ sehe ni yʉhtiha: —¿Dohseana yʉhʉre
    macari mʉsa? Yʉ Pʉcʉ waro ya wʉhʉi ji to dutiriro seheta yoai nija. ¿Tíre masierajari
    mʉsa? —niha tiro tinare to pʉcʉsʉmare.'
  mwp-mwp: Nuy kedha palamulpa, ‘Mingu ngipel ngoena lumarngu? Ngipel nay ngulayg
    kedha ngay ngaru Ngaw Thathiw lagoenu muynu?’
  ksj-ksj: Ebu Iesuꞌa naenaeniro, raenaꞌa, “Za nougadu e vaḡeha? ꞌAhiꞌe eḡe mama ne,
    eꞌanoꞌo e radeha. Za aꞌe mene ederahehe?”
  sbk-sbk: Wabhabhola, “Yenu mnanza sagamwamenye aje ehwanziwa akhale munyumba eya
    yise wane?
  mya-JVB: ယေရှုက၊ မိဘသည် အဘယ်ကြောင့် အကျွန်ုပ် ကိုရှာ ရပါသနည်း။ အကျွန်ုပ် သည်အဘ ၏
    အိမ်၌ နေ ရ သည်ကို မ သိ ပါသလောဟု ပြောဆို လျှင် ၊
  kgf-kgf: Imuhuc ʒéyu Yesunéŋ ac bakia yomuhuc meleŋ érécmiyec; Iri némac niŋac ni
    hoc nénʒaoc? Ni Maŋgocnawac amaiguc kecmaŋac hezac hénia imi ménda niŋtegiroc?
  awb-awb: Úwana Sísaga sensabé, Aneqsabé ninebahroyo? Nánibone nahtapeq míahrahume
    íre tagariehyo úwe.
  gdn-gdn: Ko Iyesu denai wagubu ke; “Wi gwede nana nau kwaeneni kwaiga-mawa? Nau
    Mamai e Tawai rabineya tondana ki nana ko ki wi kataigau bo pa mena?”
  nko-NT: Ɩnʋ Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Ntogyi sʋ mlɩdɛ́ mɩ́ dunká? Ilehián ánɩ́
    mlɛ́bɩ ánɩ́ mɩ́ Sɩ́ wóyítɔ́ nétsiá.”
  bsn-NT: 'To bajiro ĩre so yirone, ĩjʉama ado bajiro sore cʉdiyuju ĩ: —¿No yirã yʉre
    macari mʉa? ¿Adi vire yʉ jacʉ ĩ bojasere yʉ yirotire masibeti mʉa? —ĩ jacʉare
    yicʉdiyuju Jesús.'
  pib-NT: Giyagni Wale wane chinna, “¿Klu chinanu gijgano? ¿Gi ge gimata wa Nuru kamrure
    numkata kamruretatka?”
  wiv-wiv: A Iesus ki hulenihiro, “E kuziha, mo ka kakaze kirigu? Beta mo na lala,
    hau kata gala na galanga ke Tamagu?”
  reg-reg: Nabhabhwila ati,”Kulwaki aliga nimunyenja? Mtamenyagati jinyiile okubhamo
    mu nyumba ya Lata wani?
  mlh-mlh: Oŋu ojime iŋi bokirie yateya, “Ŋoko wamore noŋ baa nugobire? Noŋ nakene
    Mamare pigo ŋebe sagaga, oi manegobire me mata?”
  gof-ENT: ዬሱሲ ኤንታኮ፥ «ታና ኣይስ ኮዬቲ? ታ፥ ታ ኣዋ ኬን ዳናው ቤሴይሳ ኤሬኬቲ» ያጊስ።
  aau-aau: Sawk Jisas hiykwe hehekwe senkin ma-sahre mekow. “Hai, hohkwe hane payhokuaw
    lanio pawk o? Hohkwe nonkway pa, hano uron hokwe hano Aio so a mon nuw-wak ey.”
  tvk-tvk: E Iesu bit rilomun ni mi xalu bit, “?Mullang ves nou veneh? ?Mutakil ti
    xa inou ti nite nim ma Tata navan?”
  prf-NT: Kinagi ni Jesus, “Bakin a aryokánnák moy? Awan moy beman tukoy a dapatid
    ay kedák ten bilay nen ama ku?”
  auy-auy: Ísu séna nóra sékaiya siyaafáí wéoyo. Kesifoní naaúmpaꞌa méraumpo nóra
    sékaiya ímba ísaraayo súwasarai
  tbg-tbg: Vira nova minti tuvaro Ihuva aqao tiro, Netanta nantihae ti rante variavo?
    Netanta kiae iriavo? Te tenta Qora kaiqa varaariraukama vauro, tiro.
  hub-NT: 'Tama ni aimuk: “¿Urukamtai winasha imatikarmesha eatrume? ¿Wina Apar wakeramun
    takakun, wina aparun jeen pujumainaitaj nuka atumka nekatsrumek?”'
  hmo-hmo: To Iesu ia gwau, “Dahaka dainai lau umui tahua? Umui diba lasi egu Tamana
    ena ruma be lauegu noho ruma, a?”
  big-big: Keya pugu piyauyegi pelik yeiya to mela, Nangki wiyeke yali neyegi weli?
    Yali ngoluk ne yeke negi Mangobekki imakke pigi yawera mizagirikki mizi purikki
    yali iwaka ono ma yeik?
  gux-G: K Jesus den jiin ba. Be po i ki den kpaani n. I ki bani ki ba sɔni n baa
    tuona a.
  cnl-NT: '''E³ jo̱³ ca²³jua''³ xii''³. Ca²³sɨ''²³ xóo² jmii³: ―¿''Ee² lǿ² ''e³ ''naa''n²³na''³
    jné² ru''³? ¿''A² ''a²³jia''³ móo³ra''³ ''e³ jmee²³ rɨ³dxíin³ ''e³ jen³¹na¹ ''ñʉ²
    Ñu''n²³? ―ca²³jua''³.'
  zar-NT: 'Níʼirö gúdxibiʼ Jesús légaquiëʼ, rnnabiʼ: —¿Bizx que buguíljaliʼ nedaʼ?
    ¿Naruʼ cabí nö́ziliʼ run bayudxi gunaʼ xichinëʼ Xuzaʼ?'
  kde-kde: Yesu nkuvayang'ula kuchidoni, “Múngutahija chani? Dachi, mukámayite kuva
    ngùlembelewa ngùùve mu Ing'ande mwa Atatangu?”
  ata-ata: Ane mivikalanu aloxo ne, la Iesu muvikalaneꞌi ilou aloxo ꞌo, “Loxovaa,
    la sou ngingi nongou ngakakamulileli o? Ngalavusilo lexe eni axoxolu no tani noxou
    mamilo uasi?”
  qvw-NT: 'Niptinmi Jesus: “¿Imapïtan wictapis caytapis yaycul ashilcämanqui? ¿Manachun
    Taytäpa wasinćhu ucupädu canäta yaćhapäcunqui?” nila.'
  nfa-nfa: Te ngaa Yesus dhaa, peka na, “Nga tao ka ina dènge ama pajꞌèra iisi tenge
    Jaꞌa? Meꞌa, si? Jaꞌa dènge urusan ètu Èmu Ama Ku.”
  tnp-tnp: Kəni in təməni=pən kəm lau məmə, “?Nətuəsal lak onak? ?Nəsuəhruniən məmə
    iəu iəkəkeikei mətuva e nimə rəha rəhak Tatə?”
  urd-urd: उसने उनसे कहा, “तुम मुझे क्यूँ ढूँडते थे? क्या तुम को मा'लूम न था कि मुझे
    अपने बाप के यहाँ होना ज़रूर है?”
  hot-hot: Ma Yisu hanaŋ viyaŋ nena, “Mamu ôbôlêm ya eka? Miŋ oyala nena tem yamô
    Wakamik anêŋ unyak ami e?”
  mqj-NT: 'Natimba'' Puang Yesus nakua: “O ambe'' sola indo'', maakari ammu peangna''?
    Ta''raka muissanan kumua innang la illalanna'' banuanna Ambeku?”'
  rus-SYN: 'Он сказал им: зачем было вам искать Меня? или вы не знали, что Мне должно
    быть в том, что принадлежит Отцу Моему?'
  mbh-mbh: Ma i olal ole riong ve, “I vava ake thomu paini o kath tho, e? Thomu paini
    lomumu mire avele? Wop omole ako aro tho voth inga nge ako ini ok Vovo ile vel.”
  bdd-bdd: Coinega Yesu ꞌigwaeya, “Toꞌaha weyahina wabesebesegau? Nuwana geya wasanapu
    ꞌagu lobwaina taugu Tamagu ꞌina Hada yamiyamiya?”
  cbt-NTPO: —¿Onpoatonta' yonisápiramacohuë'? Tatahuë pëinënquë ya'huëca'huaso' ¿co
    nitotëramahuë' ti? itërin.
  rmy-SERVI: 'Вов пхэнда лэнди: — Пэ со тумэ родэнас Ман? Чи на джянэн тумэ, со Манди
    трэбуни тэ авэ дэ цэр Мурэ Дадэстэ?'
  srn-NT: 'Dan A piki den taki: “Fu sanede ben e un suku Mi? Na sabi un no sabi dan
    tak'' Mi mus de na ini a oso fu Mi P''pa?”'
  cta-NT: 'Liꞌ nchcuiꞌ Jesús loꞌo xtyaꞌa̱ yu: ―¿Ni chaꞌ ndyaꞌa̱ ma̱ nclyana ma̱ jnaꞌ?
    ¿Ha ná jlo tiꞌ cuꞌma̱ chaꞌ ntsuꞌu chaꞌ cuaꞌni naꞌ cña jiꞌi̱ Sti naꞌ? ―nacui̱ Jesús
    liꞌ.'
  bqc-SIM: 'A wèmá à mɛ̀: Bↄ́yãi álɛ ma wɛɛlɛi? Kɛ́ à kũ̀ màↄ ku ma Mae kpɛ́u,
    á dↄ̃o lé?'
  tcz-CHONGTHU: “Ahivanga ipijeh'a neihol khoh u ngai ham?” tin adongin, “Nahet lou
    u ham kapa in'a kaum ding mong ahi hi?” tin adonge.
  mar-mar: येशू त्यांना म्हणाला, “तुम्ही माझा शोध का करीत होता? मी माझ्या पित्याच्या
    घरात असावे, हे तुम्हास माहीत नव्हते काय?”
  snp-snp: Loumaito, amokafo ka itibito eti loto logimami, Aiyo, moiyo, linate ya
    nediti namo monine wilaiye? Namo Menefo numunalo minomo ya efe loto minowe. Yama
    kolámaife? loto logimaiye.
  isl-isl: „Hvers vegna voruð þið að leita að mér?“ spurði hann, „vissuð þið ekki
    að mér bar að vera í musterinu, húsi föður míns?“
  spy-NT: Kukētyi ꞉Yēēsu kule, “Ām ꞉nee soocheeng'aateenaa wōloo tukul? ‑Mōōnkētē
    ꞉akweek kule māchāktōōs āmiitē ꞉anii kōyi bo Baaba āyēyē ng'aleek chēē mākwoo
    ꞉Baaba?”
  xnn-xnn: Ngem dat kanan Jesus, “Dakayon mang-an-anap? Ay adiyo getken ay masapol
    ay wadaak isnan baey Ama?”
  mwe-mwe: Jwalakwe gwabhajangwilenje, “Kwa nndi mmanganya kunoleyanga? Nkakumumanyanga
    kuti nne ngunapinjikwa nnyumba ja Atati?”
  tte-tte: Kainana iyamaisa iba, “Gubesi mwa kwaloyaloyaiyau, sowasowana wakatai yau
    yamiyamiya Tamagu ana nume mena.”
  tcs-tcs: Zizas i bin ansa demtu. ‘Watpo yutu bin lukraun po mi? Yutu no sabe ai
    mas ya wea aus blo Papa blo mi a?’
  hlt-THB: Anih ing, “Ikaw hamna nani sui nih? Ka pa im awh awm kaw ti amna ni sim
    nawh nu?” tina qawi hy.
  soq-soq: Tane me sipoamone wanase, “E dima baiwa ne banuneile lakasaiten? E ateiten,
    ba dia, ne Mamana duwa bedewe wainedina, me duwa ema ne mai epaa rua, dia!”
  qub-qub: 'Chaura Jesús niran: «¿Imanirtaj ashiycämanquega? ¿Manachu musyanqui Taytäpa
    wasincho canäpaj cashantaga?»'
  att-att: Á kinagi na nira, “Ngattá ta ala-aleran nawà? Arán naw panò ammu ta máwák
    nga maggiánà sawe bale ni Ammò ku?” kun na.
  bki-bki: Ana ka bogo na Yesu midu verdop̃eiano tai banlo, napano ber jibe nei, berinavo
    “?Bior vaio ana kubano kumitum̃a kumisirag kiniou janea vio dolu nalo jibe na?
    Jum̃abe, kamjuo maka kumisidomii ka kiniou monoka notom̃a nala Teta kanano im̃auano
    joomo ea kunuano?”
  bqp-bqp: 'À wèḿma à pì: À kɛ̀ dera átɛni ń wɛtɛɛ? Á dↄ̃ kũ à kũ̀ mà a De bↄkↄtɛ
    kɛnloo?'
  mcp-mcp: 'Nyɛ mú cɨ nə bwo nə́: «Bɨ́ ámə ŋgə sɔ̧́ mə nə jɨ́? Bɨ ampúyɛ́ nə́ mə́
    jəlá nə dʉ bə ísâ í Dâ dɨ?»'
  hat-hat: 'Jezi di yo: Poukisa pou n''ap chache m'' konsa? Nou pa t'' konnen fòk
    mwen okipe zafè papa mwen?'
  npl-NT: 'Ijkuakó Jesús okinmili: —¿Tleka ononnechtemoayah? ¿Mach amo nonkimatih
    nikpia niktekichiwilis Notajtsi?'
  bgg-bgg: Ai è isa shii chang, “Nasa gu shii nyie rek ne sow phlei? Nasa ne athieg
    bey gu ne gui ro aphuii hò shii um chid phro?”
  eng-TCENT: He said to them, “Why were you looking for me? Did you not know that
    I must be in my Father's house?”
  eng-BSB: “Why were you looking for Me?” He asked. “Did you not know that I had to
    be in My Father’s house ?”
  cpu-NT: 'Ipoña jakanake irirori, ikantanake: “¿Opaitama pikokovatantanari? ¿Tema
    piyote iro kovaperotacha nanteneri ikovakaanari Ashitanari?”'
  san-ASM: ততঃ সোৱদৎ কুতো মাম্ অন্ৱৈচ্ছতং? পিতুৰ্গৃহে মযা স্থাতৱ্যম্ এতৎ কিং যুৱাভ্যাং
    ন জ্ঞাযতে?
  tac-NT: '''Liko alué re''malí Esusi anele: ―¿Chonigá ''yárupaché ''émika ne''chí?
    ¿Tacha machíché ''émika neka nochámali ko ne O''nola galílachi?'
  eng-WEBPB: He said to them, “Why were you looking for me? Didn’t you know that I
    must be in my Father’s house?”
  gfk-H: Ga tiri dir bia, “Mamur silhei iau wara biha? Pa mamur nunurei bia iau na
    kis at kai tano hala tano nugu Tata?”
  viv-viv: Bana gigahedi gigayo, “Gavadi-yo waleleleku? Vaita omi wadahalamaneni gilubodaku
    be Kamaku yana manuweya gadamiyami.”
  yao-yao: Nombejo ŵajanjile, “Nambo mwansosaga ligongo lyachi? Nganinnyimanyilila
    kuti ngusachilwa kuŵa pa nyuumba ja Atati ŵangu?”
  tgp-tgp: Ale mo verea isara mara, “Ka lo aleau mata sava? Ka sopo levosahia vara
    enau a pa lo toho na iman tamaku?”
  auc-NT: Äñongante tömengä wæætë, —Mïnatö ïñæmpa, Mæmpocä oncönë Itota ongonguënengä
    ingampa, ante ëñënämaï ïmïnatawo. Quïnante wayömö diqui diqui mïmïnatawo.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meetediogi, “Igaamee ina moleetibigijitiwaji? Aɡ̶owooɡ̶oti
    me leeditibige minaaɡ̶ejo liɡ̶eladi Eiodi?”
  bmh-bmh: Yesus nug kolital awareun, “Ag einen iz itanile aidaremen? Ag go i abiu,
    iz izal mekai nugau zaueim darem”
  ctu-BL: 'Jesús tsi'' subeyob: ¿Chucoch tsa'' la'' sʌclayon? ¿Mach ba la'' wujilic
    yom mic melben i ye''tel c Tat? che''en.'
  meq-meq: 'A gwaɗatay: «Ka pəlumeye ga na, hərwi mey? Neŋ na, na ndziye mə gay i
    bəba ga na, ka sərum təbəɗew.»'
  noa-H: 'Magbaawai chi chaairau hamag magjim hanʌm: —¿Pãrau k''augbata nʌ, mʌ mʌig
    mʌch Haai hiek hõor dʌ̈i hig hiyʌ̈ʌ chiraju haai chirʌm?'
  alp-NT: Yesuse Iralakesi be, “Le mula pine imi nikwa loko Aure? Imi rekwa peneka
    be, suke Au mei AmaKu Eni lumare esi laleije.”
  san-VEL: tata.h sovadat kuto maam anvaicchata.m? piturg.rhe mayaa sthaatavyam etat
    ki.m yuvaabhyaa.m na j naayate?
  kbq-kbq: Hianagi Jisasi'a kenona huno, Nahigeta Nagrikura nehaka'e? Nafa'nimofo
    nompi manigahuanki tanagra ontahina'o?
  kbh-kbh: 'As Jesús tojanë́yana: —¿Ndáyeca ats̈e s̈monguá? ¿Ndoñe s̈ondë́tats̈ëmbo
    ats̈e s̈omna ats̈be Taitabe yebnents̈e jtsemnana ca?'
  ron-LSB: 'El le-a zis: “Pentru ce Mă căutați? Nu știați că trebuie să fiu în casa
    Tatălui Meu?”'
  pon-pon: 'A kotin majani on ira: Menda koma rapa kin ia? Koma jota aja, me I en
    mimieta nan me Jam ai?'
  nhe-BL: 'Huajca Jesús tlananquili: ―¿Para tlen innechtemojque? ¿Ax inquimatij para
    monequi nimotequihuis ica itequi Notata?'
  sps-sps: Ya biny ratuari, “Kat fei to tsumi tsikoo vanyo ei? Mi gim rom ma nat,
    Anyo ma kaa koman a numaa ten Tamanyo?”
  wnc-wnc: Iniwan Jesuta yake anzing inikut, “Dasingge nawakamayak? Ita nanatane yot
    gwene yuak ngang dua nataamayak ba dasing,” ngang yanikut.
  bus-bus: 'À wèńla à bè: À kɛ̀ dia ée ma wɛtɛɛ? Á dↄ̃ kɛ̀ à kↄ̃ sìo mà a De bↄkↄ̃tɛ
    kɛnloo?'
  gub-BL: — Màràzàwe tuwe herekar pe, i'i uhy pe. — Napekwaw kwaw tuwe heru hàpuz
    me hereko àwàm pe, i'i wanupe, wanehe upuranu pà.
  imo-imo: Kano kinye yuni anumu lapa talondo nimbei, “Elo kombuma pali ambe telka
    na andoko korongeleya? Na ya Aranga ulkena moromu konopu naa lengeleya?” nimu.
  boj-boj: Onaqa Yesus na minjrej, “Niŋgi kiyaqa e qa ŋamoqnab? E ijo Abu aqa talq
    endi sqai. Niŋgi di qaliesai kiyo?”
  eng-DRA: 'And he said to them: How is it that you sought me? did you not know, that
    I must be about my father’s business?'
  knf-knf: 'Kë Yeŧu aşë ŧeem aji : « We ukaaŋ kë nakla''ën ba? Naamme kë dwo i kawo
    ţi katoh ki Paapa i? »'
  san-KHM: តតះ សោវទត៑ កុតោ មាម៑ អន្វៃច្ឆតំ? បិតុគ៌្ឫហេ មយា ស្ថាតវ្យម៑ ឯតត៑ កិំ យុវាភ្យាំ
    ន ជ្ញាយតេ?
  arn-NT: 'Feymew Jesus llowdungueyew: —¿Chumngelu anta kintumupen? ¿Kimlaymu anta
    ñi müleael iñche tañi Chaw ñi dungu mew?'
  zas-NT: 'Badxiꞌ Jesús laan rëbaman: ―¿Chexc zeel raguiilidi naj? ¿Nid ragbeedi ya
    rayal günan xchiin da Dadan?'
  ken-NT: Mmɛ nɛ ɛtayɛ sɛ́kɔ, sɛ́yàŋ wɔ nɛ bɛyǎ bɛcháy antɨ. Yesu akɛmɛ bhɔ bɛ,
    “Báyàŋ mbʉ mɛ ndaká yí? Bǎbhɨ́kɨ́ rɨŋɨ bɛ mbɔ̌ŋ bɛbhak amɛm ɛkɛt Ɛtaya?”
