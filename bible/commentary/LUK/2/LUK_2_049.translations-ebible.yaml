    nirim.'
  maj-NT: 'B''i̱ kitsú Jesu: —¿Á an tíbinchisjáíhinú? ¿A najmi yanú tsa ni''yaha̱
    na̱''mina̱ tjíhin nga kúáte̱jña?'
  bkq-NT: 'Aituo myakâwâm Jesus aguely eyanmo: — Uipa midysemo. Pabai ety odaylâ wawyly
    mutudyzemo — kely.'
  kue-kue: Ye di ikine ende tongwa, “Sraglpre ene na dokimbre? Na, Nina yungumo mina
    yungugl moraglka i ene pirpogl sikiuro?”
  cot-NT: 'Iriraquea Jesoshi icanqueroquea: —¿Queroquea ococani pitsitacavaetantavetanacaroca
    pamenajiaquenaquea? ¿Arimpate tee pintsateji iroguentiquea nosavicaventamajaque
    inintaguetica Aapani?'
  bnp-bnp: Lakea e Isu i koli i ta maea, “I navai muru matakana iau? I uka ma muru
    lohoka vona iau ga made na roho ne tata?”
  apn-NT: 'Hãmri nhũm amnhĩ tã wa kuma nẽ wa kãm: —Tỳ. Nom Inhĩpêêxà nhõrkwỹ kamã
    ixàrĩk kênã na ka wa tee ri ixkukamã ajamaxpẽr nẽ ijapêr o ri apa. Anẽ.'
  ctp-NT: 'Bra kanꞌ ykwiꞌ Jesús loꞌo jyaꞌan yu: ―¿Ni chaꞌ ndaꞌan naan wan ꞌñaǎn a?
    ¿Ja jlyo tiꞌ wan chaꞌ ndiꞌin chaꞌ kuꞌniǐn tñan ꞌin Stiǐn a? ―ndukwin Jesús bra
