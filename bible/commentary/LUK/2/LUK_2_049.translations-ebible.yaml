  pon-2006: A e ketin sapeng, mahsanih, “Dahme kumwa raparapahkiniehki? Kumwa sohte
    ese me I uhdahn pahn kin mihmi nan tehnpas en Semei?”
  dad-dad: Ĩ to fen, “Ere nigin ã aya umirnagel? Aya neu Dei nẽ fõ bun abodõf ya,
    ã keleĩ sã de?”
  zab-NT: 'Chiyru gunii Jesús: —¿Xínii caguíilyguibtɨ nare? ¿Ta quɨt gánguibtɨ dec
    nare ná par gúna xtsɨɨny Xtada?'
  jae-jae: Ma eŋ kêsôm gêdêŋ êsêagêc gebe “Agêc asôm aê kêtu asageŋŋa. Agêc alic ŋoc
