  ksd-ksd: 'Ma i tatike ta dir: Amur tikatikan upi iau dave? Pa amur nunure vang ba
    i topa iau, ba ina balaguan ta ra papalum kai Tamagu?'
  msm-NT: Kagi ni Jesus, “Nokoy no ogpamanghaon a now man? Wada kow kamaan no kinahangyan
    no dini a to bayoy to Amoy ku?”
  myk-myk: 'A wu pu pye: «Ɲaha na yi bi na shaa wɛ? Ta yee ya li cɛ na nɛ yaa na ta
    na To Kilɛ wu puga ki ni wɛ?»'
  sbe-sbe: Na Yesu ye wane, “Matawuwuna saha to kwa wasewaseneigau? Bena kabina kwa
    kata meta yau taba Tamagu yona numaena.”
  mcr-mcr: I tquaŋga, Iqu kimaŋi, “Qe Nyinyqä suŋqä qävqä itqäŋinyqä? Änääŋgä? Nyi
    Ŋqä Apiqueä aŋä täu pmetmqä diŋqe, qe maqŋqä eäŋinyqä?” ätukqe.
  cux-NT: 'Tuu''mi ní nan''guɛɛcútaⁿ''ā sa yeⁿ''é yā: ¿Dɛ́''ɛ̄ vɛɛ? ¿Dɛ́''ɛ̄ cúúví
