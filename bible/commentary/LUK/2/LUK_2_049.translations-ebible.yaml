  dah-dah: Irkeb Yesu beleŋ wol heŋbe, “Daniŋ geb ne niŋ naŋkeneŋ har? Naniŋde yare
    hi yeŋ ma nurde har?” yinyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tɨ nirau i mə, “Rəfo kɨmirau irouətui iou? Rosi iroureirei
