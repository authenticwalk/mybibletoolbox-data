    dei! Huu Lamatuak haitua fee ita halak ndia.”
  kyf-kyf: 'Da -Lagɔɔ ''anzɩnya ''bhʋa wa kwesi, ''ɩn we ''dɛ weee yia yalɩ mnɩ nɩ,
    -bha bhlabhlɛɛ ''yliyɔzʋnya zʋzlʋa ''dɩ, wa nɛɛ: «-A mnɩ Bɛtɩlɛmʋ, gbʋ -we nʋa
    -mɔ lɛ, Jejitapɛ -slolua -aɩn ''klʋ, -a ''ka we ''yɩ.»'
  tpi-tpi: Ol ensel i lusim ol na i go bek pinis long heven, orait ol wasman bilong
