  unx-unx: ଦୁଁତ୍‌କ ଇନ୍‌କୁତାଃଏତେ ସିର୍ମାତେକ ସେନଃୟାନ୍‌ଚି, ମିଣ୍ଡିଗୁପିମାହାରାକ ଆକ ଆକରେ ମେନ୍‌କେଦାଃକ,
    “ଦଲାବୁ ବେଥ୍‌ଲେହେମ୍‌ତେବୁଆ ଆଡଃ ପ୍ରାଭୁ ଉଦୁବାକାଦ୍‌ବୁଆଏ ଏନ୍‌ ହବାକାନ୍‌ କାଜିବୁ ନେଲେୟାଃ
    ।”
  gah-gah: 'Liki ageló vegenámate liake atiginá iki okulumakú itikago, sipsip izaló
    gizapa ve keza láa liki ligili hagili amó: Leza Petelehe numutoka vinake Guivahanímo
    gakó lo limitímini gihila ánigatune.'
  lcm-lcm: Na keve angelo ang kila papelek pok iria ane metekuku. Au, keve katakai
    i aiveven sipsip kila mengen angpokpokai aniria ta, “Au, tara sumasuma ane Betilem
    na tara an arai ani bil ang kana na Volava katala antok ira tatana.”
  aer-aer: Yanhe ikwerenge-ntyele, arntyele yanhe areye alkere artepenye-werne alperlte-iweke.
    Kele yepe-yepe arntarnte-arentye akngerre areye itne angkerreke, “Mpe, anwerne
    ingkirreke Bethlehem-eke irrpenhewarretyekaye ampe akweke ikwere untherrirretyeke
    arntyele Ngkarte-kenhe-arle anwerneke ileke-arle!”
  qvc-NT: 'Chayshina chay anjilkuna Dyusta alabashpaqam, kutirqanna syiluman. Chayshina
    kutiptinllapaqam, michidurkunaqa paykunapura kayshina parlarqanllapa: —Mayá, akullapa
    Bilinman, Taytanchiq Dyus niwashqanchiqta rikananchiq, imash'' kashqa, nishpa.'
  tgl-ULB: At nangyari nang umalis ang mga anghel mula sa kanila patungong langit,
    sinabi ng mga pastol sa bawat isa, “Tayo na pumunta sa Betlehem, at tingnan ang
    bagay na ito na nangyari na ipinaalam ng Panginoon sa atin”.
  cbs-NT: 'nai anu ana buaibun benimai yuinamekin yuikin: —Jabaa! Jaska Diosun nuku
    yuixudan, Belén anu benakin uinun bukanwen— itan'
  xtm-NTPP: 'Nuu ni ka nda koo ángel ma andivi ma, te tee ka jito ndikachi ma, ka
