    i kamap, em Bikpela i bin tokim yumi long en.”
  mih-NT: 'Ta zɨquɨ cua nanuhu ángel cuan ndya gloria, ta i catyi ra zacuenda mvee
    sihin tahan ra: Coho yo Belén. Cua ndyehe yo ñaa sa cuu cuhva i zacoto ra Ndyoo
    sii yo.'
  qvh-NT: 'Saypita angilcuna gloriaman cutisquiyaptin uysha täpagcuna jucninpis jucninpis
