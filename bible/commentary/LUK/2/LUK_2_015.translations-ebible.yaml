  mkl-mkl: Ŋɔi ɑmɑlekɑ ŋɑu ɑ̀ jɔ̀ ŋɑ ɑ̀ nyi lele. Si ɑnyii nŋu, woo deɡbe ŋɑu ɑ̀ sɑbuu
    njɛ ɑ̀ wɑɑ ni, debɛi, kɑ bɔ Betelehɛmu, kɑɑ cɔ mii iyi í ce, iyi Aɔ̃ Lɑfɛ̃ɛ í
    jɔ̀ ɑ̀ mɑ̀.
  gaq-gaq: ଦୁତ୍‍ଇଂ ମେଇଙ୍ଗ୍‌ନେ ବାନ୍ କିତଙ୍ଗ୍ଇନି ନ୍ନିଆ ୱେକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ମେଣ୍ଡା ତୁର୍‌ତ୍ୟାରେଇଂ
    ମେଇଂମେଇଂ ବିତ୍ରେ ଅବାଲିର୍‌ଅବାତା ଡିଙ୍ଗ୍ଆର୍‌କେ ଏଃଲାପା ନେ ବେଥ୍‌ଲେହିମ ଜାକ ୱେଚେ ମାପ୍ରୁ
    ଆନେକେ ଆଣ୍ଡିନେ ଗଟେକ୍ନେ ଆଃଅଁକେ ଆତେନ୍‌ ନେକେ ।
  gof-RNT: Kiitanchchoti enttafe shaakettidi saluwa keyidaappe guye henthanchchoti,
