  seh-seh: 'Anju pidabwerera izo mbazyenda kudzulu, akumbidzi atoma kulonga okha-okha
    tenepa: “Tendeni ku Bheleya tikhaone ipi pidacitika, pontho tikhaone pidatipanga
    Mbuya.”'
  pab-NT: 'Hatyaoseta anjonai xanehenahitaha enokoa xeta hoka kaxaikotyatiyenai nexakakoahenaha:
    — Wiyá Belém xeta hoka wiyaiya, xoana xamani nali tyaona hoka, exahe wiyaiya Xekohaseti
    xakaitere wihiye — nexaha.'
  llg-llg: Basa boe ma, Lamatuak ata nala fali leni nusa-sodak leu. Boe ma manahoo
