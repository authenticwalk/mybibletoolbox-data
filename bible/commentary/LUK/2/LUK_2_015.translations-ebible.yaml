    ko̱jtsjup, juuꞌ veꞌe je̱ Ma̱ja̱ Vintsá̱n tu̱xtuknu̱jaꞌvimda.'
  bzh-bzh: Angër deyah medeya yaġek, log sipsip alaj lo yom denër vu sir bë, “Ham-o!
    Hil ana Betlehem meġalë nġaa sën anon raḳ agu, sën gwëbeng Mehöböp nër tato
