    rɔ́ n céreisɛ yɛ̃.'
  hui-hui: Ogonidagua lalu dahuliyali biaru ti dahuliya andaga dai bini. Dai biyagola
    nogo sibi haru haga biarume tini lo mitangi bialu lalu, Áyu ogoni Anduane Homogohanda
    galone mbira inahondo walia hayagoni handami̱ya Bedeleheme ma nalare, lene.
  amf-amf: Barjosa gaanana kekala edimayse cecindar kenin yivonsa budonte, kedi yaana
