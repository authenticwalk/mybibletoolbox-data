  vie-OVCB: 'Khi các thiên sứ lên trời, các người chăn chiên bảo nhau: “Chúng ta hãy
    tới làng Bết-lê-hem xem chuyện lạ Chúa vừa cho biết!”'
  kze-kze: kwíyómpakendarawa'a kwíyómpa'a kuntauwerésa íyúwasa sipisípira'o tavíkówai
    sésa Ísóigo simásímakain-kwasaiyaveta Pétáremuva'a koawánanaisaiye sésa
  lbk-lbk: Issan osto ay kinmaanan nan angheles ay tomoli id chaya, natotya nan cheycha'y
    enpaspastor ay nangwanin, “En tako't ilaen id Betlehem nan chey inmat ay inpaammon
