  ntp-NT: 'Aidʌsi iji ʌgai abiaadʌrʌ tʌvaagiamu vaidʌ ʌpastutuuru aipaco gʌnaagidi
    daidʌ icaiti: ―Tiimʌda gaamu moocoro Beleenamu dai nʌida istumaasi asducatai ʌpʌdui
    goovai ismaacʌdʌ gʌraagidi Diuusi ―ascaiti ʌpastutuuru.'
  rai-rai: Baa a kum aangelo diat aa waan kon diat unaanga nate u ra maawa, a kum
    tena baboura sip diat piri naa, “Mi ut daat a waan urong Betilem, daat a babo
    a utnaa mi ia waan paat, baa a Tadaaru ia wapua ta daat uni.”
  haw-1868: Eia hoi kekahi, a hoi aku la na anela i ka lani, mai o lakou aku, olelo
    iho la ua mau kanaka kiai hipa la kekahi i kekahi, Ea, e haele kakou i Betelehema
    e'ike aku hoi ia mea a ka Haku i hoike mai nei ia kakou.
  ffm-ffm: 'Nde malaa''ika''en ɓee ceerti e maɓɓe ndee, ŋabbiti kammu. Durooɓe ɓee
    ndarii ana mbiyondira: —Njehen Baytilaama, ƴeewen ko waɗi, ko Joomiraaɗo anndini
    en koo.'
  arb-NAV: 'وَلَمَّا انْصَرَفَ الْمَلائِكَةُ عَنِ الرُّعَاةِ إِلَى السَّمَاءِ، قَالَ
    بَعْضُهُمْ لِبَعْضٍ: «لِنَذْهَبْ إِذَنْ إِلَى بَيْتِ لَحْمٍ، وَنَنْظُرْ هَذَا
    الأَمْرَ الَّذِي حَدَثَ وَقَدْ أَعْلَمَنَا بِهِ الرَّبُّ!»'
  cop-CNT: ⲟⲩⲟϩ ⲁⲥϣⲱⲡⲓ ⲉⲧⲁⲩϣⲉ ⲛⲱⲟⲩ ⳿ⲉ⳿ⲧⲫⲉ ⳿ⲉⲃⲟⲗ ϩⲁⲣⲱⲟⲩ ⳿ⲛϫⲉ ⲛⲓⲁⲅⲅⲉⲗⲟⲥ ⲁⲩⲥⲁϫⲓ ⳿ⲛϫⲉ
    ⲓⲙⲁⲛ⳿ⲉⲥⲱⲟⲩ ⲛⲉⲙ ⲛⲟⲩ⳿ⲉⲣⲏⲟⲩ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲙⲁⲣⲟⲛ ϣⲁ ⲃⲏⲑⲗⲉⲉⲙ ⲟⲩⲟϩ ⳿ⲛⲧⲉⲛⲛⲁⲩ ⲉⲑⲃⲉ ⲡⲁⲓⲥⲁϫⲓ
    ⲉⲧⲁϥϣⲱⲡⲓ ⲫⲁⲓ ⲉⲧⲁ Ⲡ⳪ ⲧⲁⲙⲟⲛ ⲉⲣⲟϥ.
  adz-adz: Angira itangin ribarangan rai da itip ifa gunungun, da garam mpada tayangꞌ
    dumpa ini da ruan, “Ariꞌ, agi fada Betlehem da tsanganda nam Nifutsarif santingꞌa
    agi gin ani.”
  sri-sri: 'Marĩpʉre wereboerã ʉ̃mʉgasigue mʉrĩadero pʉrʉ, ovejare korerimasã ĩgʉ̃sã
    basi gãme wereníñurã: —Náka, dapagorata Belẽ́gue! Marĩpʉre wereboegʉ marĩrẽ wereaderosũta
    ĩãrã waarã́! ãrĩñurã.'
  nal-nal: Amun aangelo di luaa naandi ma di uli xunikula la lia. Ma ubina di rataamaai
    xaaul wana amun sipsip di piaat lawalaua naandi nanga malasing kari, “Dia dina
    waan Betliem ma dina wa raamin azaan angkanaan ina xa ra balas malasing a Piran
    ka ra vazei dia wana.”
  kyq-kyq: 'Kɛn kɔɗn Raage jaay iin̰ ɔn̰ɗe ɔɔ ɔk tɛrl ɓaa maakŋ raa ki se, gɔtn se
    jee gaam baatge baag taaɗn ute naapa ɔɔ: «KꞋɓaaki ɓɔrse Betleem ki jꞋaki ɓaa kaakŋ
    nakŋ kɛn tɛɗ jaay Mɛljege taaɗjekiro mɛtin̰ se.»'
  kwd-kwd: '''I burina nga enselo gila ori fani ''i Langi, nga ta''a gila aga suria
    sifisifi lo''oori gila ka alafuu kwairiu faga ma gila ka ''ilo''oo, “Goru leka
    madi fani Betlehem ''aguru agasia nga ''ola lo''oo God ''e fata ''i suria fadauru.”'
  ded-ded: Ifi dema angero yeni kurumennu dzigenema enggec ramagareng yeni yenaocngoc
    denegeng amma degec, “Betereheng taonnu faka fingeru Kebungo edenunudac, imoc
    bic kemma henni.”
  ewe-ewe: Esi mawudɔlawo dzo le wo gbɔ yi dziƒo la, alẽkplɔlawo gblɔ na wo nɔewo
    be, “Mina míayi Betlehem aɖakpɔ nukunu gã si dzɔ, si Aƒetɔ la na míenya la ɖa.”
  nuy-nuy: Yagu anubanila-wala ana-angel aḏaba wu-yanggi wu-ngarra-gagini arrwiyaj.
    Yagu wugurraayung warraawurru-yung wuu-ranga-rangarrangi-yinyung ana-jib anaani-yung
    wuu-yambiynjini bagu aḏaba, wurru-yamijgaynjini, “Yingga ngaambu-yaarri Bethlehem-guy,
    marri ngaambu-milgina, ngaambu-warranggana wubani waaṉbini-yinyung, wubani-yung
    na-Buunggawa ngarrani-bajijgayn-jinyung,” wurru-yamayn dani-yung.
  cop-BHC: ⲞⲨⲞϨ ⲀⲤϢⲰⲠⲒ ⲈⲦⲀⲨϢⲈ ⲚⲰⲞⲨ ⲈⲦⲪⲈ ⲈⲂⲞⲖ ϨⲀⲢⲰⲞⲨ ⲚϪⲈⲚⲒⲀⲄⲄⲈⲖⲞⲤ ⲀⲨⲤⲀϪⲒ ⲚϪⲈⲚⲒⲘⲀⲚⲈⲤⲰⲞⲨ
    ⲚⲈⲘ ⲚⲞⲨⲈⲢⲎⲞⲨ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲘⲀⲢⲞⲚ ϢⲀ ⲂⲎⲐⲖⲈⲈⲘ ⲞⲨⲞϨ ⲚⲦⲈⲚⲚⲀⲨ ⲈⲐⲂⲈ ⲠⲀⲒⲤⲀϪⲒ ⲈⲦⲀϤϢⲰⲠⲒ
    ⲪⲀⲒ ⲈⲦⲀ ⲠϬⲞⲒⲤ ⲦⲀⲘⲞⲚ ⲈⲢⲞϤ.
  buk-buk: Aŋela sem wê dinaŋ su, goc sêmbu sêpi undambê si. Ma lau sêyob domba-ŋga
    sêsôm têŋ dandi, “Ayôc! Datêŋ Betlehem dandi, ma dalic gêŋ atu naŋ Pômdau ndê
    aŋela sêhoc asê têŋ yac.”
  pri-NT: 'Gée na càùé, â wà i tèpa angela, âna rà còpòo jii tèpa wéaari mutô, â rà
    wâjué too côwâ naa napwéretòotù. Â wà tèpa wéaari mutô, âna rà pi-ina tàra pâ:
    «Jè pâra naa Bétéléma, ma jè jèe côo cai ê pwina tèepaa, na é gére ina tâjè wà
    Pwi Ukai.»'
  zpq-NT: 'Na'' cate'' besyeya''ac angl ca'' zjaya''aque'' yaba, na'' beṉe'' güeyoe
    xila'' ca'' gose'' ḻježe'': ―Yeyejcho Belén šjayṉa''cho dan'' ba goc can'' nac
    dan'' gwseḻa'' X̱anchon'' angl quinga bedesedix̱jue''ede'' chio''.'
  por-TFT: Depois que os anjos deixaram eles e voltaram para o céu, os pastores disseram
    uns aos outros, “Vamos a Belém para ver esta coisa maravilhosa que já aconteceu
    e que o Senhor/Deus já nos contou!”
  gwi-NT: Ąįįtł'ęę zheekat gwich'in nąįį datthak zheekat gwits'eegahoojil. Divii k'ąąhtii
    nąįį zheekat gwich'in goołeehoojil tł'ęę nihłaa giginkhii. “Jii t'igwiizhik K'eegwaadhat
    deegwiizhik diihaa gwaandak t'igwiizhik, Bethlehem gwats'ą' tr'ahoojyaa ts'ą'
    deegwiizhik t'igwinyąą gwarǫh'ya',” nihłagaanyąą.
  gvn-gvn: Yinyamun angel-angelangka jananin dingkar-dingkar bawanda, dungan baja
    wangkar-wangkar heavenbaku. Jana dingkar-dingkarangka jana-karrajiku yalaman,
    “Ngana townbu Bethlehem dungayda, yinya nyajinka Godungku ngananda balkanya.”
  nhy-NT: 'Nijkuak in angelestin omokuepkej para ilwikak, in tlajpixkej opéj kimolwiaj
    se iwan oksé: ―Ma tiwian kiné para Belén. Ma tikitatij tlan otlamochij, tlan otechmatiltij
    in Señor.'
  asm-FB: পাছত স্বর্গৰ দূত সকল তেওঁলোকৰ ওচৰৰ পৰা স্বৰ্গলৈ উলটি যোৱাত মেষৰখীয়াবোৰে
    পৰস্পৰে কোৱা-কুই কৰিলে, “ব’লা, এতিয়া আমি বৈৎলেহমলৈ যাওঁহক; যি ঘটনাৰ কথা প্রভুৱে
    আমাৰ আগত ঘোষণা কৰিলে, তাকে চাবলৈ যাওঁ ব’লা।”
  okv-okv: ainge eto irae eto utu i ta pahuo o simba ari embopo na ke mine ara einge
    ea, “Bada na ke iketei puvuto etere ingera avo ungote da Bethlehem ta pambuto
    kesora,”
  mxt-NT: 'Yucuan ta cuanuhu̱ coyo ángel cuan gloria. Tyicuan ta ra casahá cumi mbee
    quichaha̱ catyi ra chi ra tahan ra: ―Co̱ho ndo Belén. Cunyehe yo ñáá cha cuvi̱.
    Vatyi maa Sutu yo Nyoo sacoto̱ chi yo.'
  tzo-NT: 'C''alal isut xa batel ti vinajel ti ch''ul abatetique, hech laj sc''opon
    sbaic ti jpaxtoletique: ―Batic ti Belén, ba jq''ueltic ti c''usi ic''ot ti pasel,
    ja'' ti c''usi laj yalbucutic ti Cajvaltique ―xut sbaic.'
  ind-AGS: Sesudah para malaikat meninggalkan mereka dan kembali ke surga, para gembala
    itu saling berkata, “Mari kita pergi ke Betlehem dan lihat kejadian yang sudah
    terjadi seperti yang sudah diceritakan oleh Tuhan kepada kita.”
  omw-omw: Mwihua mwitaa timwa kyetama nyaamwuni tumu ntanteta vuvata sipisipiqaa
    ntaqikyu vaisihua nai timwa mwi nai timwa mwi hita tiqata, Nrivaqenramwu Vetarahemini
    nronravanto qua timwa timwinra uro taqaare, tita.
  yrb-yrb: Aneruma eno weitate i uwara ekoitate urero owere manita. Manitaro mamoe
    yawoeta uwarama weita, Godinu aneruma weita sina Betiremu suro i kuita anibete
    efe weita.
  maa-NT: 'K''e̱ nga kiì‑ne jñà àkja̱le̱ ján ngajmiì, jñà paxtò kitsò‑la̱ xíkjín:
    ―Tíkjiaán skanda Belén nga jcha̱á kjoa̱ xi kòma koni s''ín kàsìkí''nchré‑ná Na̱''èn‑ná.'
  mcq-mcq: Onaꞌojiꞌinijija akúpa ꞌahi vaꞌumakiviꞌi sipia ꞌajohiꞌinijipo ijá ꞌwava
    Roe ma ariraꞌe Petirihemi vaꞌe ike unekaka rejuꞌukame Natohwijara roe nú ꞌwarumuke
    kava ꞌwavara.
  sus-A: مَلٍكّيٍ تٌ كٍلِ عٍ شُن مَ تٍقٍ رَ كٌورٍ مَ، شُرُ سٍ دّ مَدٌنيِيٍ نَشَ عَ
    قَلَ عٍ بٌرٍ بّ، «وٌن شّي بّتّلّيمُ، وٌن شَ سَ يِ قٍ مَتٌ نَشَن نَبَشِ نَا، مَرِفِ
    بَرَ نَشَن مَسٍن وٌن بّ.»
  jpn-1965: 御使いたちが彼らを離れて天に帰ったとき、羊飼いたちは互いに話し合った。「さあ、ベツレヘムに行って、主が私たちに知らせてくださったこの出来事を見て来よう。」
  fra-SBL: 'Lorsque les anges s''éloignèrent d''eux dans le ciel, les bergers se dirent
    les uns aux autres : « Allons à Bethléem, et voyons ce qui est arrivé, ce que
    le Seigneur nous a fait connaître. »'
  yka-yka: Ubus tahalaˈ ne meˈ malaˈikatin balik pī si surgaˈ. Pagtumahalaˈ ne siye,
    paˈin meˈ pastul bili-bilihin, “Sūng kite bi pī si Betlehem. Payamante bi bakas
    pinagintaˈu weˈ Tuhan si kite inin.”
  mle-mle: Adiy God diki maaj kardadiy duw wapakuw, adawur tipaar sibinin wardaak,
    adiy sipsip ak van tidiy duw ata wadiy, “Nyan may! Bitliyimaar yinaak! Yikuw,
    a Yitaypika Duw nyanak wadil jaav vinaak.”
  shp-NTPO: 'Jatian jaskati senentaanan ja ángelbo moa boríbakana pekáo, ja oveja
    koirannai jonibo neskati yoyo ikana iki: —Belénhain bonon bokanwe, ja neskara
    jawéki ikábo non Ibonbi noa yoiabo oinni —iki.'
  aom-aom: 'Aneraho jaburo ëhi uvoruomoromo öꞌidöre vuonoröꞌö iojiomamu gagorovo nume
    sheep muebejarue ariböviohuro uarovareje: Rovego Bethlehem vaꞌoromo Badahu uövuade
    muoho gavarëjo.'
  geb-geb: Mba Fhe Bakɨme enseri, mbe Fhe Bakɨme zɨ ndi vun kuamkuagia wari taagiap
    Hevenan ndagim, mba sipsivi gari gumgi, mbe khaŋ wari ga nzuai, “Aria, nde khavɨ,
    nza Betreheman ŋgɨv mba Fhe Bakɨme enser nza suaŋgi bigeŋ ganɨnga.”
  eng-WYCLIFFE: And it was don, as the `aungelis passiden awei fro hem in to heuene,
    the scheephirdis spaken togider, and seiden, Go we ouer to Bethleem, and se we
    this word that is maad, which the Lord hath `maad, and schewide to vs.
  bsj-bsj: La yilam kambo bi bei tomange kwama dubom ci yilaken dii lo kwamari, nob
    bi warebbo yi bwiti ci, “na weu ko biya Baitalami nabi to dikero wo bwiyeu, wo
    Teluwe nung bi neneu”
  cak-cak: 'Tok ri ángeles xetzolij-e chicaj, ri yuk''unel jari'' xquibila-ka chiquivech:
    Vacami, jo'' c''a pa Belén chutz''etic ri achique xbanataj, ri xutak-pe rutzijol
    ri Ajaf chike.'
  chf-NT: 'Jinq''uin ni ángelojob pasi bajca anob bixijob tä cielo, ni ajcänän ovejajob
    u maläc älijob ca''da: ―Cola bada tä Belén cä chänenla jini u chi pasaba, ca''
    chich cä Yumla Dios u täscäbon tä älbintela.'
  tlf-tlf: Kale ensel iyo imkaa tam abiil tigiin unip e, sipsip tiin molin tinum iyo
    bogobina tala kem-siit-nilip e, “Kalo. Unipta, ninggil yangta Betleam uyo mufekmufek
    migik maak mitam tulu Bisel tebe numi kafalepma boyo nota utamum o,” age-nilipta,
  piu-2006: Ilkari ngurrara tjuṯaya ngaṉṯikutu yilkarikutu maa kaḻpanytjala watjaṉuyanku
    tjiipiku mayutju tjuṯangku yalatjingku, “Tawunu Pitjiliyamalakutulaka yarra!,
    panyapa nyakukitja. Katutjalulanya nintiṉu.”
  poh-NT: 'Xa reꞌ woꞌ xquikꞌor reꞌreꞌ, reꞌ take raj tzꞌeꞌ wa̱ch i Ajabe̱s Dios xiꞌo̱j
    woꞌ chic johtok pan taxa̱j. Chiri̱j wili reꞌ take aj chaꞌjem me̱ꞌ jeꞌ wili xquikꞌor
    chi quiwach: «Katꞌoclom tak ki̱b, tak-tak pan tinamit. Ar nakilom tak wach i haꞌlacꞌun
    xasjic jeꞌ ricab xikꞌor i Dios ru̱cꞌ quichi̱ꞌ take raj tzꞌeꞌ wa̱ch, nqui take.'
  tue-tue: 'Ángelea cʉ̃́ãmena niiãrira ʉ̃mʉã́sepʉ mʉãwaari siro, oveja coterí basoca
    cãmerĩ́ wedeseyira: —Jãmʉ too docare Belénpʉ. Toopʉ́ wáaariguere Cõãmacʉ̃ marĩrẽ
    wededutiariguere ĩñaco, jĩĩyira.'
  bjp-bjp: Aunbiing foron angelo ri ka la koseng ta ri una kukulii, foron tom fofonoi
    na sipsip ae, ri ka orek faliu ini ri tom aragii, “Kere mang una Betliem ma kerek
    par sani ae ka tapiek tah, ae Kumguui i fas ta kerer ini.”
  xon-xon: Le Uwumbɔr aatuuntiib ngbaan gir buen paacham. Le bipihdam ngbaan bui tɔb,
    “Cha ti buen Betlehem aatiŋ ni dandana, ki ti lik Uwumbɔr aah tuk timi ke tiwan
    ni ŋa nima na.”
  tzo-ZNT: Ti cꞌalal isut ta vinajel ti anjeletique ―Batic ta Belén cheꞌe. Ba jqꞌueltic
    cꞌusi icꞌot chac cꞌu chaꞌal liyalbotic ti Cajvaltique ―xut la sbaic ti jchabichijetique.
  mpm-NT: 'Yukan na ti nu kuan nukoyo ángel un ichi andɨvɨ, ti ni kejaꞌa ka ndajnuꞌun
    chaa ka ndito rɨɨ un: ―Na choꞌo naa yo undi ñuu Belén, na choꞌo ndeꞌe nau ja kuu
    ja ni kasjnuꞌun maa Jitoꞌyo nuu yo ―kachi da naa da.'
  ots-NT: 'Nubbʉ, bi ma gá ngojmʉ pʉ jar ji̱tzi. Cja̱ cʉ mödi ya, bi ña̱tsjɛjʉ, bi
    ma̱jmʉ: ―Möj nʉ Belén. Má cca̱htijʉ car tzi ba̱jtzi ca xí hmʉj nʉ, como ya xí
    xijcöjʉ ca Ocja̱, guehca̱ xpá mɛjnquijʉ‑ca̱.―'
  hoy-hoy: याग स्वर्गदूत आंदुर हात्‍ती टु स्वर्ग दी होटोदुर, रा चरवाहगोळ आपस दा अंदुर,
    “बरी, नाव बैतलहम होगकु ई मात जो आग्याव, अदिक यारी प्रभु नाम मा प्रगट माळ्यान,
    नोळाती.”
  uri-uri: Tu maur akwapel a Maur Wailen tu kat nang a Maur Wailen pa plaln pa, tu
    nuhurnten wa kaino ha wor ai, tu melnum a ikghlen sipsip pa nel la nasi tita la
    tolpa, “Ti mento kai Petlehem ai, ekg ari kuina ur a wet paln ti, a Wailen kil
    la naso pa.”
  amo-amo: Uso na unan kadura Kutelle nnnya kiti mine, anan liwali nine woro natimine,
    “Cannari nene udu Baitalami tiyene imon ile na idi ilenge na Cikilari nta tiyino
    inin.”
  pjt-pjt: Munuya angelpa tjuṯa inkara wiyaringkula maḻaku anu ilkaṟikutu, kayanku
    wati panya tjapata tjuṯangku wangkangu, “Ala, walala ara Bethlehemalakutu munula
    nyawa nyanga palunya, panya Mayatjaku angeltulanya kuwari tjakultjunu.”
  cwe-cwe: Wasenga wa kuulanga wawo viwabwelile kuulanga, wadimi wailongela, “Chihite
    Betelehemu chikawone icho chochilawilile, choyachilongele Mndewa.”
  daa-NT: 'Wiktin ta ɗubal ku Buŋdi-ak coontu kuwa ka samaaner, gay gooƴindi-ak kaawtu
    benannico aman : « Yallinten̰ ja Beteleyem, gi ɓaa talin̰ maan kaak kuuniye, maan
    kaak Rabbin Buŋ gaariite. »'
  mlp-mlp: Angelo nazaq haqadmo in mataw na gihulosad muleqim Heven-ib ta gwalehiy.
    Ari angelo gwalehsamo mataw sipsip giwamuzayta na an bulonim bilaqiy, I Betlehem-ub
    leheq nagah Iyahta anan bilamta ka i le ahol waquq haqiy.
  ape-C: Douk enselahos shakutukuk amudok hape heyoh sipsipahos iri shatanam shatomokuk
    iruhw heven aria amam hanakripam hakri, “Apak munak um Betlehem um mutik enyudok
    mugu douk nyatogur iri. Enyudok douk Debeini nakripap-umenyuguk iri.”
  bgs-bgs: Tô igulì dán tô mga panaligan tun ta langit, igpatóngkóé tô mga taradóppón
    ka karnero, na mà dan, “Madun ki tun ta Betlehem ébô kitanán ta tô ilumu na igpasóddór
    katô Áglangngagán áknita.”
  faa-faa: Aíyaka kesaraka faraka i metakarikia hepene yapura poparihisiapo. Poparihinakano
    saro sipi wafaya namina susu someraka “Makata suane Kotimo isuaki somerakasane
