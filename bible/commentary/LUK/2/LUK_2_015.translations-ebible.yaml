    ie jocóinafue mai caɨ méiñuai, —daɨdíaɨoɨ.'
  por-BRBSL: 'Quando os anjos se afastaram deles para o céu, os pastores disseram
    uns aos outros: “Vamos a Belém, agora, e vejamos o que aconteceu, o que o Senhor
    nos deu a conhecer”.'
  ces-NKB: 'A stalo se, že když od nich ti andělé odešli do nebe, řekli pastýři jedni
    druhým: “Pojďme tedy do Betléma a pohleďme na tu věc, která se stala, [jak] nám
    ji Pán oznámil.”'
  cui-cui: 'Poxonae matatsunpiwi athabe ichicha caibeicha itaboco beicha, bapoxonae
    pomonae oveja duweimonae peyapu eenaewi barapomonae nabarai, jeye: —Bʉ poinchi
    Belén tomara beya wataenexa tsane pocotsiwa bayatha Nacom exana, xuano xuaunxuae
    matatsunpin naca tsipaeba pon jiwi Pecanamataxeinaein nexa, jei barapomonae pomonae
    oveja duweimonae peyapu eenaewi.'
  boj-2014: Laŋ aŋgro naŋgi olo puluosib laŋ qureq oqeqnabqa kaja taqato tamo naŋgi
