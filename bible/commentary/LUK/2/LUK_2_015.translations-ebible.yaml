    ti ni tə̀ɗəm e kiɗiŋ gatay bu : « Mədəgum bəɗak e Betlehem, makoru mipʉmbiyu ere
    ye ti àgravu, Bay Melefit àhi ana leli ni kwa. »'
  kqc-kqc: Mina koina niyori, mina naivo naivo vima tau gade omari dairiyadi, ma mamoe
    dogo rededi vene iniye iniye rofu niyadi, “Bethlehem ri bonadi, beika bi vata
    niyo, Varika amiye yaku una oteimaro kana venadi.”
  rmc-ZRB: 'Кана анґєла лендар отґейле про нєбос, пгенде єкг аврескє о пастера: —
    Ноча, джяс джі андро Віфлієм те дикгєн, со пес одя обачіля пал ода лав, пал саво
    пгендял аменґє о Рай.'
  tav-tav: 'To bairo Diore ĩ wariñuu baja yaparo ʉmʉrecoopʉ catunucoajuparã. Ʉmʉrecoopʉ
    na catunu aáto bero ocõo bairo caame ĩñuparã oveja coteri maja yua: —¡Jitá! ¡Belẽpʉ
    mari aáparo! Atie queti Dio marire cʉ cabuioejere mari tʉjʉra aáparo.'
  eng-ULB: It came about that when the angels had gone away from them into heaven,
    the shepherds said to each other, “Let us now go to Bethlehem, and see this thing
    that has happened, which the Lord has made known to us.”
  spa-VBL: 'Después que los ángeles se fueron y regresaron al cielo, los pastores
    se dijeron unos a otros: “¡Vayamos a Belén! Veamos qué ha ocurrido sobre lo que
    el Señor nos ha dicho”.'
  fra-_FOB: 'Et quand les anges se furent retirés d''avec eux dans le ciel, les bergers
    se dirent les uns aux autres: Allons donc jusqu''à Bethléhem, et voyons ce qui
    est arrivé, ce que le Seigneur nous a fait connaître.'
  hau-ULB: Ya zama sa'adda mala'iku suka bar su zuwa cikin sama, sai makiyayan su
    ka ce wa junansu, “Bari mu je Baitalami mu ga wannan abin da ya faru, wanda Ubangiji
    ya nuna mana.”
  mal-mal: 'ദൂതന്മാർ അവരെ വിട്ടു സ്വർഗ്ഗത്തിൽ പോയശേഷം ഇടയന്മാർ: ഇപ്പോൾ നാം ബേത്ത്-ലേഹേമിൽ
    ചെന്ന് കർത്താവ് നമ്മോടു അറിയിച്ച ഈ സംഭവം കാണണം എന്നു തമ്മിൽ പറഞ്ഞു.'
  kkc-kkc: Osoloso momaiye susuga oso diba poogoloso Kei mi ma dokodoo see wedi paladeeso.
    Eseme sipi be bali odoo oso dieso nediliyo egeesee takaso, “Iba Betilihem mi mapoo
    Godeeye imapoo taka goo ee peledaba beleso agalame dimo,” diso.
  lit-lit: 'Ir taip įvyko, kad angelams pasišalinus nuo jų į dangų, piemenys kalbėjo
    vienas kitam: „Būtinai pereikime į Betliejų ir pamatykime, kas įvyko, ką Viešpats
    mums pranešė!“'
  urd-GVR: Farishte unheṅ chhoṛ kar āsmān par wāpas chale gae to charwāhe āpas meṅ
    kahne lage, “Āo, ham Bait-laham jā kar yih bāt dekheṅ jo huī hai aur jo Rab ne
    ham par zāhir kī hai.”
  far-far: '''I burina ne ''ainsel ki kera oli na ''uria ''i langi, na wane ada sulia
    sipsip nai ki kera ka fata kwailiu fuada kera ka ''uri, “Kulu leka basi ''uria
    ''i Betlehem fua kulu ka ada to''ona na ru ne God nia fata sulia fuaka.”'
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब सरीङ गे लेश्‍शा लमा बाक्‍त। मिनु
    गोठलापुकीमी “बेथलेहेम सहर लय। एको परमप्रभुमी तुइक्‍पाइश्‍शो लोव़ कोव़थ लय” देंमुमा
    बाक्‍त।
  car-NT: 'Irombo kapu taka rapa mo''karon apojonano wyto''san mero, ase''wa mo''karon
    kapara enenamon wyka''san: “Ka''makon iro ke Betlehem ''wa, moro o''kapy''po oty
    ene, moro Tamusi nekaropo''po oty ene.”'
  amp-amp: Nd mounmot rifhur inji naptha tanyhato tfit wayakhato yura hefenko muhmom.
    Nd sifsifroh tohukatohm htiyafomomm, bi kitwome, ee rom tfit tum rinakfo nakfo
    memom, “Barenko, Betlehemko aikahnomn, htirahnom nd Bror kfi yonr.”
  bht-bht: जालू स्वर्गदूत उना बखे ला स्वर्गे जो चली गे, तालू पुआलां अपु चे बोलया,
    “ओआ, असां बैतलहम शेहरे च जाई करी ऐ गल्ल जड़ी होइयो है, कने जड़ा प्रभुये सांझो
    ने दसया है, उसयो दिखन।”
  eng-NOY: And it came to pass, when the angels had gone away from them into heaven,
    that the shepherds said one to another, Let us go at once to Bethlehem, and see
    that which hath come to pass, which the Lord hath made known to us.
  cub-NT: 'Que arĩ bʉojarĩ, cavarõ mearo Jʉ̃menijicʉi cʉrõi copaidejaimad̶a ina ángeleva.
    Ne nʉriburu yóboita, ina oteiãimarare coreipõeva arejaimad̶a ne bajumia: —Jã́rica,
    Belẽ́i nʉri, Jʉ̃menijicʉi cari coyʉiyede jã́ranʉrajarevʉ, arejaimad̶a na.'
  ita-1927: 'E avvenne che quando gli angeli se ne furono andati da loro verso il
    cielo, i pastori presero a dire tra loro: Passiamo fino a Betleem e vediamo questo
    che è avvenuto, e che il Signore ci ha fatto sapere.'
  lww-lww: Navisi lala apisawal visena nene p̃isi, apur matan si yaru navisuaren sipsip
    la nap̃ani, ap̃asup̃e la si apa ma e peni. Ana yaru la nene asum̃a apisasayu ke
    sina suri la nene pan la, apisapenua “Suwala, ita, tevano. Popon teva garu Petleem
    vena tevisuli suri nap̃a m̃alivi ga na wa, nap̃a Ntewa pisawal pan ita.”
  ron-BAYASH: 'Dă pă šje ur fužit anđelji dă la pastir ăm nor, pastiri ur zăs una
    la alt: “Haj aku am Betlehem, šă să viđenj aje dă šje Domnu nju spus!”'
  ckb-ckb: 'کاتێک فریشتەکان بەرەو ئاسمان بەجێیان هێشتن، شوانەکان بە یەکتریان گوت:
    «دەی با بڕۆینە بێت‌لەحم و ئەم شتەی ڕوویداوە بیبینین کە یەزدان پێی ڕاگەیاندین.»'
  nas-nas: Tenang koosinunanka paning-aape toroaririoꞌ sipisipiꞌ tanatanukai aaꞌpauꞌ
    biiꞌka kareaama, “Aiaꞌ, Beeteleemaꞌ duꞌmarira, ooampiai tee kapooꞌ nkoaring Ovoringe
    nau-antamuring niiꞌ.”
  uvl-uvl: La ol pe angkelo nemur te hile iri pe te haka la mule nga lut nga tapa.
    Pe sipsip ana naungaala nemur te hele tele hel nge iri, “Ita ol! Tala nge Petlehem
    ke tanau urume ure nenge Non Soke hele at nge ita lo!”
  eng-BBE: And when the angels had gone away from them into heaven, the keepers of
    the sheep said to one another, Let us go now to Beth-lehem, and see this thing
    which has come about, which the Lord has made clear to us.
  ixl-CNT: 'Ech taꞌxh bꞌenjeꞌ qꞌu aanjel tu Amlika, tal tek qꞌu xeen karneꞌl tibꞌilaj
    ech tzaꞌ: —¡Koꞌtaj tu Beleen! Utz saqileꞌ kam vaꞌl uchya vaꞌl vettallu u kuBꞌaal
    qe.— Texhtuꞌ.'
  xsi-xsi: Kinzi aŋelo nde siporo ŋgua ŋine panzi lama nenzi katonâŋa marumbu lâ,
    ŋineŋga sipilenzi ku sikâki sitaulo silâ pa samba ilo kilo. Silâ lâ, ŋineŋga kinzi
    lama nenzi katonâŋa nde siporo lâ warakanzi ŋgininzi mine tu, “Ayo, toka talâ
    Betlehem, tamora mâsi ŋine Maro Ŋalae itula pa kinda!”
  crx-NTPO: '''Et ''awet ndunne lizasne yak''uz ts''e bugho whenáhidil. ''Usbai ghunline
    ''ilhodutni, “Dugwe'' Bethlehem ts''uztoodilh. ''Ink''ez nts''en''a la dahooja
    ''et neMoodihti nedani'', ''et la ts''onoolh''en!”'
  kan-OKCV: ದೇವದೂತರು ಅವರ ಬಳಿಯಿಂದ ಪರಲೋಕಕ್ಕೆ ಹೋದ ಮೇಲೆ ಕುರುಬರು, “ದೇವರು ನಮಗೆ ತಿಳಿಯಪಡಿಸಿದ
    ಈ ಸಂಗತಿಯನ್ನು ನಾವು ಈಗಲೇ ಬೇತ್ಲೆಹೇಮಿಗೆ ಹೋಗಿ ನೋಡೋಣ,” ಎಂದು ಒಬ್ಬರಿಗೊಬ್ಬರು ಮಾತನಾಡಿಕೊಂಡರು.
  bbb-bbb: Ijiege rena Godido anera ije bune arena una saove gufia ajia vakoga e ije
    mave-sifi samuagiavo ije bu una bue kuae, Roga no va Betirieme ijia ire ije rema
    ije E Ireobo fu kuaruema ijene gano kuae.
  blw-blw: Angkay hiyachi way lommayaw hen anchichay anghel way namfangad ad uchu,
    nantatagépfar hen anchichay chan pastor way mangaliyén, “Intaaw ad Betlehem ta
    intaaw ilan hen anchi na-ammaan way empagngar Apotaaw way Apudyus an chitaaw.”
  tam-2017: 'தேவதூதர்கள் அவர்களைவிட்டுப் பரலோகத்திற்குப் போனபின்பு, மேய்ப்பர்கள் ஒருவரையொருவர்
    பார்த்து: நாம் பெத்லகேம் ஊருக்குப்போய், நடந்ததாகக் கர்த்தரால் நமக்கு சொல்லப்பட்ட
    இந்தக் காரியத்தைப் பார்ப்போம் வாருங்கள் என்று சொல்லி,'
  azz-NT: 'Huan cuac in ángeles mocuepque ya huan yajque ya eluiyactzinco, ijcuacón
    in tapiani peuque moiliayaj se huan ocsé ijcuín: ―Tiyohue Beléncopaca huan ompa
    tiquitasque toni mochihuac. Porín Totecotzin Dios techualtitanilij ya nijín ángeles
    para yejuan techmatilticoj de toni mochiutoc.'
  spa-RV-1909: 'Y aconteció que como los ángeles se fueron de ellos al cielo, los
    pastores dijeron los unos á los otros: Pasemos pues hasta Bethlehem, y veamos
    esto que ha sucedido, que el Señor nos ha manifestado.'
  csy-csy: Vantungmi te amate kung pan van ah a heakkik zawkciang in tuucing te in,
    tu in Bethlehem khua ah pai tawng, Topa i hong heaksak thu en tawng, khat le khat
    kici uh hi.
  mxq-NT: 'Net ko ja anklʉs ñʉjxta̱a̱yñʉ tsa̱jpótm, ja borreegʉ kwentʉꞌa̱jtpʉ ñayꞌanma̱a̱yʉdʉ
    niduꞌuk niduꞌuk: —Joꞌom jap Belén es nꞌijxʉmʉ tadʉ diꞌibʉ tʉ jyátyʉty, éxtʉm ja
    Dios tʉ xyꞌawa̱ꞌa̱nʉm.'
  tzj-NT: 'Ja c''a yuk''ul tak carnelo tok xemeloji ja ángel chila'' chicaj eje''e''
    quewa'' quibij chibil tak qui'' ri'': —Jo'' c''a ja pa Belén tekatz''ata'' ja
    bantajnak ja takonto rbixic kuq''uin rmal ja kajaw Dios, xeche''e.'
  tdt-tdt: Depois anju sira fila fali ba lalehan. I bibi atan sira hatete ba malu,
    “Mai ita baa Belém hodi haree buat nebee Nai Maromak foo hatene ona mai ita.”
  ron-BTF: 'Și s-a întâmplat, pe când îngerii plecau de la ei în cer, că păstorii
    au spus unii către alții: Să mergem acum până la Betleem și să vedem acest lucru
    care s-a întâmplat, pe care Domnul ni l-a făcut cunoscut.'
  eng-WEBP: When the angels went away from them into the sky, the shepherds said to
    one another, “Let’s go to Bethlehem, now, and see this thing that has happened,
    which the Lord has made known to us.”
  eng-FBV: After the angels had left them and returned to heaven, the shepherds said
    to one another, “Let's go to Bethlehem and see what's happened concerning these
    things the Lord has told us about.”
  nld-1939: 'Toen de engelen weer naar de hemel waren gevaren, spraken de herders
    tot elkander: Laten we naar Bétlehem gaan, om te zien wat er gebeurd is, en wat
    de Heer ons bekend heeft gemaakt.'
  bwo-bwo: Melakiyo boatse k'aleyat daromaants k'az bokeshiyakon giz jinirwots bo
    atsatseyo «Beré Betelihem maants amone, and wottsonat Ik'o noosh bek'sht b́kitsts
    keewo s'iilone» bo et.
  nch-BL: 'Huan nopa ilhuicac ehuani tacuepilijque ilhuicac, huan nopa tamocuitahuiani
    moilhuijque: ―Ma tiyacajya Belén nimantzi. Ma tiquitatij cati panoc cati Toteco
    techyolmelahuaco.'
  quc-TNT: 'Te c''u ri'' aretak xebe'' ri ángeles chicaj, ri ajyuk''ab xquitzijobela
    quib, xquibij: Jo'' pa Belén, —quecha''. Jekila na we xc''ulmatajic ri'' ri u
    tzijom ri Kajaw Dios chke, —xecha ri''.'
  tfr-NTPO: E irgo ga Sbö parkagaga l̈i to jem l̈ok kjok dogo iröng obi. E irgo ga
    öng dagaga l̈i tjl̈ẽ l̈ok ëng kong ga «L̇l̇ëbo roy ichara Tjl̈apgarë bi kong.
    Eni ga shji to ĩk Belén kjokyo» l̈e.
  kaq-NT: 'Papan yonotibo naihoh boresscaiboya sca carnero coirannicahbo yohinancani:
    —Noquen Hihbaan noque honanmaha jisnon bonahue. Belen janin canon bonahue —hihcani.'
  sgb-sgb: Hên nakabita hilay nay anghel paorong ha langit, nihahabi hilay pastol.
    “Mita kitamina ha Betlehem ta êmên tamo mahêlêk ya hata nalyari ya impamwang ni
    Apo Namalyari kantamo.”
  vie-1934: 'Sau khi các thiên sứ lìa họ lên trời rồi, bọn chăn nói với nhau rằng:
    Chúng ta hãy tới thành Bết-lê-hem, xem việc đã xảy đến mà Chúa cho chúng ta hay.'
  kxv-kxv: ଦୂତୁୟାଁ ଏମ୍ବାଟି ଲାକପୂରୁ ହାଜାଲିଏ ମେ଼ଣ୍ତା ଗ଼ଡ଼୍‌କା ତା଼ମ୍ବୁ ତା଼ମ୍ବୁ କାତା ଆ଼ତେରି,
    “ମା଼ର ବେତଲିହିମ ପାତେକା ହାଜାନା ପ୍ରବୁ ମାଙ୍ଗେ ଆମିନି କାତା ୱେସାମାଞ୍ଜାନେସି ଏ଼ଦାଆଁ ସିନି
    କିକାନ ।”
  cha-cha: 'Ya jumuyong anae y angjet sija manmamapos guiya sija para y langet, y
    pastot sija manasangane. uno yan otro: Nije tafanmalag pues, asta Betlehem, ya
    talie este na güinaja ni esta jumuyong, na si Yuus jafanuejit.'
  amu-NT: 'Jnda̱ joꞌ tyꞌelcweeꞌ ángelesꞌñeeⁿ cañoomꞌluee. Quia joꞌ nnꞌaⁿ na cwilꞌa
    cwenta quiooꞌ njmeiⁿꞌ jluena nda̱a̱ ncꞌiaana: —Cjaaya Belén. Tsaacantyꞌiaaya chiuu
    waa na jnda̱ tuii na luaaꞌ maꞌmo̱ⁿ Ta Tyꞌo̱o̱tsꞌom nda̱a̱ya.'
  hin-CV: जब स्वर्गदूत स्वर्ग लौट गए तब चरवाहों ने आपस में विचार किया, “आओ हम बेथलेहेम
    जाकर वह सब देखें, जिसका प्रभु ने हम पर प्रकाशन किया है.”
  eng-OURB: When the angels went away from them into the sky, the shepherds said to
    one another, “Let’s go to Bethlehem [House of Bread], now, and see this thing
    that has happened, which MarYah [Master Yahweh] has made known to us.”
  spa-BES: 'Y cuando los ángeles se habían ido de ellos al cielo, los pastores de
    las ovejas se decían unos a otros: Vamos ahora a Belén, y veamos esto que ha sucedido,
    y que el Señor nos ha anunciado.'
  san-BEN: ততঃ পরং তেষাং সন্নিধে র্দূতগণে স্ৱর্গং গতে মেষপালকাঃ পরস্পরম্ অৱেচন্ আগচ্ছত
    প্রভুঃ পরমেশ্ৱরো যাং ঘটনাং জ্ঞাপিতৱান্ তস্যা যাথর্যং জ্ঞাতুং ৱযমধুনা বৈৎলেহম্পুরং
    যামঃ|
  tdx-tdx: 'Ie nienga mb’andindìñe mb’eo o anjelio le hoe ty nilahara’ o mpiarakeo:
    Antao ry kiahe mb’e Betleheme mb’eo hiisake i nitendrekey, i nampahafohine’ Iehovà
    an-tikañey.'
  naf-naf: Ensel ekŋenaŋ kegok zemdelaŋ zemti gilik zemti ekŋenaŋ kululuŋen mowepme
    sipsip damuŋ ekŋenaŋ ilinak zenâ zenâ mti zewien, “An ekŋen, kame nin Beteleem
    mkaen meti Amobotnaŋaŋ kwileki sokbeme dindoin keyet penaŋaŋ meekne.”
  grc-MT: και εγενετο ωσ απηλθον απ αυτων εισ τον ουρανον οι αγγελοι και οι ανθρωποι
    οι ποιμενεσ ειπον προσ αλληλουσ διελθωμεν δη εωσ βηθλεεμ και ιδωμεν το ρημα τουτο
    το γεγονοσ ο ο κυριοσ εγνωρισεν ημιν
  vid-vid: Bahala mhilisi wa kilanga nakoka na kuhiluka kilanga, wadimaji wazangilonjela.
    “Tucheni mbaka Betelehemu tukalilole ali lilawile lyotulonjelwe na Mkulu.”
  pio-NT: 'Idécanáamité ángelnái nèepùacawa náicha chènuniré, néese níái icuèyéica
    ovejanái náimaca nalíwáaca: —‍Wàacuéwa Belén ìyacàlená néré waicácaténá càinácaalí
    ìyáaná, Wacuèriná Dios icàlidéerica walí iináwaná ìwali —‍náimaca nalíwáaca níái
    icuèyéica ovejanái.'
  tsn-tsn: Erile mophato o mogolo wa baengele o sena go boela gape kwa legodimong,
    badisa ba raana ba re, “A re yeng! A re yeng kwa Bethelehema! A re yeng go bona
    kgakgamatso e e diragetseng, e Morena o re boleletseng kaga yone.”
  amr-NT: Kurudyo̱ Diosen huataʼmoneriomey enʼbehuikdeʼte, “Belényo monhuaʼ. Kenda
    Diosa oʼkaʼde Dios Huairia moʼnopo̱e̱a̱ʼdene monʼtiahuay.” Oveja huamato̱e̱ʼeriomeya̱
    huayahuaya onʼbatiaʼpakuyate.
  pwg-pwg: Aneya ikuyowesi ighae ku kunuma na muriyai sipu kii koyakoyagha ti mani
    kamosiyai ivona bo, “Tanae ku Beteliyem. Ma weni berana Bada ivoneta da itupuwa
    na takitai.”
  cjv-cjv: Ena nuwi kokonan gan yokamai ma dero kamundi fingoro non sipsip kiapanom
    ari “Ena no yokama fu Beterem tei furo tai fuka dungua epena Ari Wanopanom mora
    opom di norongua kanapunie,” di ipo ka dere
  tiw-tiw: Karri awuta angeluwi purrupumwari awuta wawurruwi api pirripakupawurli
    kapi wutawa tangarima kuriyuwu api awuta wawurruwi kapi pirripamangi sheepuwi
    api nimarra pirimajirri ngini, “Awi, ngawa-rringani yini-pangirri (sent) awungarra
    awuta angeluwi ngini purru-wutiyarra ngawa ngini (about) awarra kirijini api ngawurliyi
    kapi Bethlehem, ngapakuluwunyi awarra kirijini,” pirimi awuta wawurruwi.
