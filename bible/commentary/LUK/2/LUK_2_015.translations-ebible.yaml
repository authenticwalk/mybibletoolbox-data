  guj-2017: જયારે સ્વર્ગદૂતો તેઓની પાસેથી આકાશમાં ગયા તે પછી, ઘેટાંપાળકોએ એકબીજાને
    કહ્યું કે, ‘ચાલો, આપણે બેથલેહેમ જઈને આ બનેલી બિના જેની ખબર પ્રભુએ આપણને આપી છે
    તે જોઈએ.’”
  jvn-NT: 'Kadung para mulékat mau wis lunga nang swarga, para pangon terus ngomong
    marang sakpada-pada: “Hayuk pada budal nang kuta Bètlehèm. Gusti Allah wis ngomongi
