  tbz-SIM: 'Kuyie ntɔ̃rɛ̀ wɛ̃̀tɛ dìì mɔ̀nnì kɛĩ́nkɛ̀ kɛ̀ bɛpecɛ̃mbɛɛ nɑ́kɛ́ bɛmɑ́ɑ̀
