    junca quirabi jilaisa! tilatinue.'
  srm-NT: 'Nöö di de konda di soni te de kaba, hën de toona go u de a Masa Gadu Köndë
    ka de bi kumutu. Nöö di dee basia go, hën dee sëmbë fan ku deseei taa: “Wë womi,
    di buka Masa Gadu manda ko da u aki, nöö un boo go a Betelehem go luku di soni.”'
  qvs-NT: 'Chay angelkuna kantashkankunawasha sieluman kutirkansapa. Chaypina chay
    runakuna sukwan sukwan parlanakurkansapa: —Akuychina Belen llaktaman chay angel
    willawashkanchikunata kawak.'
  zca-NT: 'No or ña rë ganj lo yibë'', orze'' nzhab rë xa'' niki''na mbëkxi''l ze''
    lo wech bixa'': ―Chao'' nzha be yezh Belén, par ne be rë kwa''n bi''dne ganj che''n
    Dios lo be re''.'
  cbc-NT: 'Bairo ĩ basapeo yaparori bero, tunucoásúparã jõbuipʉ tunu. Bairo na caátó
    bero, ovejare cacoterã pʉame ãmeo ĩñuparã: —Jito, marĩ átóca Belẽpʉ. Marĩ Quetiupaʉ
    ãme ñami cʉ̃ caquetibʉjʉrijere bairo cabaiatajere marĩ ĩñaráróa —ãmeo ĩñuparã
    na majũ.'
  qxo-NT: 'Tsaypita angelcuna ciëluman cutisquiyaptinnam üsha täpagcuna jucnin jucninpis
    caynö ninacuyargan: “Tayta Dios willacaycätsimuptinga acu, acu aywashun Belenman
    ima päsangantapis ricanantsicpä” nir.'
  mox-mox: Ta niʼau tovaleʼewa dina iʼevivi ivane mahalaya, ʼinega sifi adi toʼitamakiavo
    taudiega ivonaya, “Emavo, kana tauya Bedeliema ʼinaya be yani nana Kaiwabu niʼa
    voneda kana ʼitea.”
  kew-kew: 'Ensel-numi mo aanu gimoa so yaa-para penaaloa mo mena puni aanu nimumi
    gupa lala pirisimi: Abia Aa Mudumi niaa aba lagiade-ga aipapulu go naaki madiana-para
    adamina bai simi.'
  dww-dww: Raḡanine anea tauyosi a gosedi be a munamunaḡana marae, dabudine tauyosi
    adi banagama adi banagama a riuedina, “Tà naḡo Betliemma be Bada ya riuriuedana
    ya tubuḡana tà kitana.”
  nif-nif: Tɨmbi eñalolɨ yambimbi, kunum gɨnañ undane ña-taleumbi, sipsip kandɨkñe
    amalɨ nɨsɨñgan e-nandɨ tɨmbi eñgɨlɨñ, “Yakñe! Nepek indalak wɨn Wopum en nɨnɨ-daklelak,
    wala tɨmbi Betleem ñambi kana!”
  twi-ASANTE: Ɛberɛ a abɔfokuo yi sane kɔɔ ɔsoro no, nnwanhwɛfoɔ no keka kyerɛkyerɛɛ
    wɔn ho wɔn ho sɛ, “Momma yɛnkɔ Betlehem hɔ na yɛnkɔhwɛ saa anwanwasɛm a asi wɔ
    hɔ a Awurade ada no adi akyerɛ yɛn yi.”
  aoj-aoj: Eaꞌ amom ensel makwaha amom mugumafi sipsipi motanima malota heven. Eaꞌ
    amom mugumafi sipsipi mandaꞌipama atin maꞌi, “Wale, ataꞌ ofeꞌ Betlehem uti hiahaom
    amamba Dembinai nigihimbaꞌmafami.”
  cbv-cbv: 'Ángelwã queétdih páant niíj naóh péanit, Dios ã jʉmʉpboó ĩt jwʉ́ʉb bejep
    wʉt jĩ. Ĩ jwʉ́ʉb bejat tʉ́ttimahbitjeh, ovejawãdih en daonít nin pah ĩt míic niijíp
    wʉt jĩ: —Chóbe, Belén tʉ́tchina Dioíh ángel jwiítdih ã niijátdih enjĩh, ĩt niijíp
    wʉt jĩ.'
  taw-taw: Ensel okok adɨkɨd God man ne alaŋ amnɨlaknɨŋ, bɨ chag sipsip mukep okok
    takaw agnɨg agnɨg gɨl agɨlak, God agek, chɨnop takaw anɨgɨl apal ak, kasek Betlehem
    amɨl nɨgun agɨlak.
  jic-NT: 'Angelpan pjü tsjun po''o tjil niswá. Tjil na, oveja jajamapj tjowelepj:
    “Mas Belén nt''a. Mas nucum tsjan tepyalá no''oj, tsjan niná Dios qjuisin tji''yüsa
    la tjiji angelpan popem, Dios ne cupj qjuis Jepa Püné.”'
  zap-NT: 'Chene le yra angel guin sya gyeybaa, wzelo mén guin ne rapkwent mëkzhiil
    rulsaa men diiz, re men: ―Yoo tsa be Belén kwii be negwa ne wak ne wzëët Dëdyuzh
    lo be.'
  wer-wer: Enselörö pit kaalak kaip tiak kutömweri sëën sëpsëp ngarangkörö pit neneren
    epël mëëa. “Tiar Petelem kak së oröak Aköpë ök yenia pipten iteempa.”
  ipi-ipi: Enjole utupane ati kenga peke leai-kola, sipisipi yatawa atalaini akali
    tupamane yakama teke-teke pii lalawa puato, mangene mindi piya lo, Goteto nanima
    lapanawa langiya oko nanimato Beselekeme tano okona andolo maa leainipia.
  qul-NT: 'Angelcuna janaj pachaman cutipojtincu, michejcuna ninacorkancu: —¡Jacuchis
    Belenman! Ricumusunchis ima pasaskanta Señor Dios willawaskanchista.'
  urw-urw: Keriabüb dora dugurewegiwar uriangüdi Keriabüb fib nama gam komafotuwen.
    Bana sipsip taugegi ferewar menüm wagen, “Bana, Betlehem kümüna baba daba taideaga
    baba kegewegi. Baba Erekokaide wasigeaganwaib.”
  rmy-GURBET: 'Kana e anđelura đele lendar ano nebo, e čobanura phende jekh averese:
    “Ka dža dži o Vitlejem, te dikha gova so sasa odori sar so vaćarda amenđe o Gospod.”'
  ter-NT: 'Úkeane pihopóhiko neko ánju vanúkeke. Ina kixokóko ne koyónotihiko su''ûso:
    —Hingá, pîha ûti ya Mbélem. Naíxapanavo ûti ne koekúti yuhó''inovi Vúnae.'
  bmr-NT: 'Jaamoro niquejefaño ufuucuunobuunatɨ ijoomɨ toomomɨnaa sanomɨro noocasiuhi:
    Masɨɨgo Belenjaago jino iicanoco memeecɨtequi Aivojɨɨbo itoomomɨnaafeenedɨ mɨɨhaico
    ɨjɨɨbogonoco,'
  fuf-fuf: 'Ɓay malaa''ikaaɓe ɓen ƴentii, ngaynaakooɓe ɓen wi''indiri: «Mahen Bayti-Lahiimi
    ndaaroyen ko waɗi ton kon, ɗun ko koo ko Joomiraaɗo on andini en fii mun!»'
  mwc-mwc: Ba aneya si sumarisi si veramaga ku sapama maranai, sheep potapotaisi si
    kao boneyana si wona, “Ta nanae ku Bethlehem ba niko wose i tupuwa Bada i wonita
    wai tana kitai.”
  bhl-bhl: 'Yangesomi, iti kawin dim kale koleweko, ikalem teliw yan tem abiil tikin
    elo unsiliw kale. Uniwi, siwsiw yetebin kawtiw bi kanese beem dulum elote weng
    bokolew bokolew kesomi, bokolomeliw: “Kae! Kame nu Betelekem abiw mutuk fian kalo
    uneko, Kamok Fian em nulo bokoyem kembe mesesem mesesem eisneng beelo atebam unuma!”,
    ange ange kesiliw kale.'
  ons-ons: Aŋelo eŋe qeliwo zinge wawareuso, lama ware ware eŋe iwa yale ra more aukoi,
    “Ŋene Betlehem matko wa more, Waomŋo tanik wakongi ŋedanmaike, yewa kaŋem.”
  con-NTPO: 'Tsa''caen afa nanimba poiyi''cco Chigama sefacconi''su shondosundeccu
    ja''fasi oveja coirasundeccu tisupaporai''ccu condasecco''fa: —Jinge Beléni jaye.
    Na''su Chiga va ñotsse tson''choma inginga condase''choma japa atteye.'
  ghs-ghs: Oiqi hiireqi angeroi qusuta dzaetemi hoo soopara nokoi qesa pobi hiireqi
    hee, Oionita Soopara napahoi napake quba biranate ooraiho pobi hiire oonita oke
    napamae moora quba ao qori Betterehemuta tuumare.
  peg-peg: ଦୁତକ୍‌ ହେୱାର୍‌ ତାଙ୍ଗ୍‌ ସାର୍ଗେତ ହାଚିପାଚେ ମେଣ୍ଡାଗଡ଼ିୟାର୍‌ ହେୱେର୍‌ ହେୱାର୍‌
    ଇନ୍‌ବା ଆତାର୍‌ “ୱାଡ ଆସେଙ୍ଗ୍‌ ବେତ୍‌ଲିହିମ୍‌ ପାତେକ୍‌ ହାଲ୍‌ଜି, ମାପ୍ରୁ ମାଙ୍ଗେଙ୍ଗ୍‌ ଇମ୍‌ଣି
    ବଚନ୍‌ନି ଗଟ୍‌ଣା ୱେଚ୍‌ଚାତାନ୍ନା, ହେଦାଂ ହୁଡ଼୍‌ନାସ୍‍ ।”
  txu-NT: Nãm ã Metĩndjwỳnh kadjy mrãnh djwỳnh anen kam mã ar kurũm kàjkwamã wabi.
    Nhym kam ate mry pumũnh djwỳnh abenmã kum, —Gêtô gwaj gop Berẽmã mõn goja karàkôt
    omũ. Bẽnjadjwỳr djwỳnh kute gwaj bamã arẽnhja pumũ, anen kam 'ỳr prõt ne.
  eng-WEBU: When the angels went away from them into the sky, the shepherds said to
    one another, “Let’s go to Bethlehem, now, and see this thing that has happened,
    which the Lord has made known to us.”
  gnw-NT: 'Jare ángel reta yugüɨraa ye yave chugüi reta ara pe, ovecha iyandarecoa
    reta jei uyupe: —Yaa Belén pe yaecha vaerã cua uyeyapo vae. Echa''ã yandeYa uicuaaca
    yandeve —jei reta.'
  mux-mux: 'Aku niku kene enini kung-sipsip tápu-yima munduku kelku mulú-koleana kelku
    olandu puring. Angkellama kelku mulú-koleana olandu puring kene sipsip tápu-yima-ni
    anju-yandu niku mele: “Oliu Betelliem pupu ya ulu ekupu wendu okum mele Auliele-ni
    nimba símu ung kanili kanu-pamulu.” niring.'
  maj-NT: 'Ko̱ nk''ie nga ja i̱ncha ngji ngáha ntítsjee̱ nk''a ján, b''i̱ ngján kinchja̱ko̱
    xinkjín já bastuu̱: —Tjián Belen. Tjihi̱nse̱é ni xi kamoo̱, ni xi kuatsúyaná Nti̱a̱ná.'
  bkq-NT: 'Tygâtubygueduomo myakâwâm anju domodo odopâdylymo lelâ Deusranlâ. Odopâbygueduomo
    myakâwâm kaneru etaynrim modo âjigue aguelymo: — Inoro Belémram, âdaityby kyzeta.
    Kywymâry aguehobyry kudutura — kelymo.'
  kue-kue: Enge igle angelo ye kinde kondo ende ikine heven suna eingo ana bugla-sipsip
    sugl yomba yene dipirkwa, “Nono ende Betlehem pindre sragl taragl plau dungwa
    i kanamga. Taragl i Yaglkande nono dinorkwa.”
  cot-NT: 'Ariqueate yoayoaitanajigueti irashivantijitete Aapani Irioshi jenoqui inquitequi,
    iquenquetsatavacaajianacaquea iriatimpajia icantajigui: —Jamequetishiatsi oahoaitanaque
    Verenequi amenajiaquiteriqueate itsatacajaianacajica.'
  bnp-bnp: Na tahuna e huriki a agelo ri pe ria, ri hamule sike na hunu, e huriki
    a matakari na sipsip ri vata, ri ta maea, “Si lakea o Betlehem, si gi masia a
    maki i bele vonga, ra maki i vakalongo hita vona e Bakovi Dagi.”
  apn-NT: 'Anhỹr o grer o harir hãmri nẽ ma akupỹm kaxkwa hwỳr àpir pa nẽ akunok.
    Hãmri nhũm ôwêhti jamãr xwỳnhjaja mẽ kapẽr ma nẽ ma akupỹm àpir ã mẽ omu nẽ axpẽn
    mã: —E tokyx pu mẽ krĩm nẽ Tĩrtũm kot mẽ pamã ho amnhĩrĩt xwỳnhta japêr nẽ tokyx
    nhỹri omu. Kwa ma pu mẽ tokyx hwỳr nẽ omu. Anẽ.'
  ctp-NT: 'Mdoꞌo angajle kanꞌ ndyaa nde niꞌ kwan seꞌen ndiꞌin Ndiose. Loꞌo neꞌ nu
    ndiꞌin kwan ꞌin slyaꞌ kanꞌ, bra ti mdyisnan neꞌ ykwiꞌ neꞌ loꞌo taꞌa neꞌ bra kanꞌ:
    ―Tsaa naꞌaan nde Belén ―ndukwin neꞌ ꞌin taꞌa neꞌ bra kanꞌ―. Tsaa naꞌaan nan lka
    nu nchka kwa, ni chaꞌ lka nu wa ytsaꞌ Ndiose ꞌñaan.'
  bre-BRG: 'Pa voe en em dennet an aeled diganto en neñv, ar vêsaerien a lavaras an
    eil d''egile: Deomp eta betek Betlehem, ha gwelomp ar pezh a zo c''hoarvezet,
    hag en deus an Aotrou roet da anavezout deomp.'
  opm-opm: Enser ihir meng oh pora it aw teinong ruhum mandatperhan sipsip papti han
    ihir Gin dir Betrehem ap mutuhnong sapera. Susa Hanipyah ohe gin mama napor meng
    oh sus wamtipera gosham
  bvr-bvr: Lika gu-gatiya wenga aburr-mujaruk burrbu-bawuna aburr-gata rrapa aburr-jekarra
    waykin. Wurra lika minypa aburr-gata jaga aburr-ganana achila aburr-ni jin-gata
    jip, birripa aburr-wengganachichiyana aburr-ni, “A-lay, marrka nguburr-boy barra
    rrawa Betliyam gun-gata Wangarr gu-ngurrjinga arrburrwa, barra marrka ngayburrpa
    ngubi-na geka gu-yinmiyana.”
  wal-wal: Kiitanchchati etappe shaahettidi, saluwaa biichchidaashin, dorssaa heemmiyaageeti
    bantta giddon, “Ane Beetaliheeme gakkanaashin biidi, Xoossai nuussi odido yohoi
    hanidaagaa be7oos” yaagidosona.
  shj-shj: Na kala malayikada kawangasa sa kä'docco tiyati, na menggä megäs ngadeccä
    tä ngastängga ka, “Nycugo tä Petlaxam ndey laleyig ngaki kasogäno todiyang, aki
    Kaläg kaläpäng täkogkang.”
  zad-NT: 'Na'' ka biza'' anjlka'' ziyajgake'' yabana'', na''ch che'' ljwell beṉ''ka''
    chap xil''ka'': ―Ḻi yidoshki Belénna'', ḻi sho'' diwiashki daa ba gok, daa ba
    wdix̱je''i anjl c̱he X̱anchona'' cho''.'
  kmg-kmg: 'Aŋelo jaŋe sambâŋko risie fepie soŋaŋŋic jaŋe šiŋuc muhuc nazaŋ gazaŋ
    embiŋ: “Nâŋâc Betelehem haeo ferâ Wofuŋzi dâŋ nâzâkac irec fârine honenaŋ.”'
  aso-aso: 'Idoꞌ angeloꞌ nete sipisipi izeloꞌ gizebo ve nene huli-ngidi Okulumokuko
    tineꞌ mili dizi vikevo ingine li voleloꞌ meloꞌ igi tiꞌ li laniꞌ: Betelehemi numuda
    vukeꞌzo. Aꞌmine sotoꞌ ineꞌ initeꞌ Guvelesi veꞌmo lo-limineꞌ initekumuꞌ nene vo
    ningelone laniꞌ.'
  uli-uli: Yodwe resa tefael loh angelus kowe wol laeng ngo chol matmetal mael kowe
    resa kapta fengali bo, “Siya roloh Bethlehem si bela kemahoy molwe sa weldoh we
    Samol sa kangalgich.”
  nin-NT: Nggo abitu ba Abachi ba ka hun kuma nu unkplassu, abi ho aminta ba gru so
    da ni ikpa di, “Di inta kuma nu Betalami, ku kye inkindirr inggi yi nggo la nabo,
    nggo Atiko wa da ki inta.”
  tgk-tgk: 'Баъд фариштагон аз назди онҳо дур шуда, дар осмон нопадид гаштанд ва чӯпонҳо
    ба якдигар мегуфтанд: «Биёед, ба Байт-Лаҳм биравем ва он ҳодисаҳои рӯйдодаро,
    ки Худованд ба мо гуфт, бубинем».'
  acu-NT: 'Tura Yuse awemamuri ainau nayaimpinam waketkiaramtai, uwija wainin mai
    nuwamtak chicharnainak: —Watska, Belénnum weartai. Tura chichaman Apu Yus iin
    nekamtikramaji nu nekaatai, —tiarmiayi.'
  cak-WNT: 'Can xu (xe) wi xquibij ca queri'' ri ángeles, can yac''ari'' tek xebe
    chila'' chicaj. Y can xu (xe wi) c''a xebe ri ángeles ri'', ri aj yuk''a'' can
    yac''ari'' xquibila'' ka chiquiwech: Jo'' chanin pa Belén. Jo'' chutz''etic ri
    ac''al ri xalex chila''. Ruma ri Ajaf can xutek pe rubixic chake.'
  ebk-ebk: Kuncha pay nunfiangad nan angheles ad chaya, natatakiatfor nan chiyuycha
    munpaspastor, “Uy takú ad Betlehem, ya uy takú ilaun nan nauy ay enommat ay enpakaammon
    Apo Dios kan chitaku.”
  spa-PDDPT: 'Sucedió que cuando los ángeles partieron de ellos al cielo, los pastores
    se decían unos a otros: Vayamos, pues, hasta Belén. Veamos esto que sucedió y
    que el Señor nos manifestó.'
  tke-tke: 'Vano, dhahipadduwa angero egavenyile vameentoni va anamajiha mabila, odhowa
    odhulu, yegi owoga mmohi ni mukwaaye: “Kabeni dhiinoveva oBetelemi noone dhendo
    dhipadduwile dhinoonihile Nabwiya Mulugu.”'
  ruf-ruf: Iwamalaika awo hawoyile kulanga, wadimi welongela, “Tukeni Betilehemu tukalole
    acho ichilawile, chatulongele Imtwatsa.”
  gun-gun: 'Ha''e gui ma vexa''i re opena va''e kuerya gui anjo kuery yva re ojepe''apa
    ramove aipoe''i joupe-upe: — Jaje''oi Belém tetã katy jaexa aguã nhandevy Senhor
    oikuaa uka va''ekue — he''i okuapy.'
  agu-BL: 'Itzun bantz yi cyaje''n yi e'' ángel tcya''j, cyoque''n tzun yi e'' pstor
    tan yol squibil quib, itzun cyaltz: —Quin bin Belén tan xmaye''n mbi cu''n mbajij,
    yi mma''lchij sketz tan Kajcaw, —che''ch bantz squibil quib.'
  isn-isn: Kuite inge ia malaika ai atuile kulongola kenda kilunde, iadimi akitambuile
    enso kua enso, Inge kweni ku Bethelehemu, kende kuone iku nikigee nu mukulu ukulagie.
  eng-PEV: Then the angels went back to heaven, and the men said to each other, “Let’s
    go to Bethlehem and see this baby that God just told us about.”
  ilo-ULB: Apaman a nakapanawen dagiti anghel manipud kadakuada a napandan idiay langit,
    kinuna dagiti agpaspastor iti tunggal maysa, “Intayo itan idiay Betlehem, ken
    intayo kitaen daytoy a banag nga napasamak, nga impakaammo ti Apo kadatayo.”
  pir-NT: 'Sa ni tuhasa ʉhmʉsepʉ tiquina mʉjari bato ovejare ihña ihboyequina pehe
    tiquina basi cahme yahuducuahye: —‍Ahrire Cohãcjʉ̃ marine tiquiro yahurire Belẽpʉ
    isa ihñaʉhna, niahye tiquina basi.'
  anv-NT: Makiɛ́nné yimbɔ ályágé ɛbwɔ́, ákéré meso né mfaanebuú. Ne ámbamé
    magɔ́nŋme áke ne atɛ, “Déjyɛ́ dégɛ́ geno ɛyi gépyɛ́ né Bɛtɛlɛhɛm ɛyígé
    Ata Ɛsɔwɔ agaré ɛsé.”
  sab-NT: '@see-verse:LUK.002.014'
  tmd-tmd: Ejol bla höbkal adöx yöd röul adö kau sö dum nugugɨrön, nöbö hön sipsip
    urɨb bla mönö yad nugwob nugwob rön yadmä, “Nöbö Diba an mönö yad aku, wopik Betlehem
    du nugunɨŋö,” rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ xetzelej ri ángeles chilaꞌ chikaj, raj chajal bꞌexex jewaꞌ
    xkibꞌiꞌij chikiwach: «Joꞌ riꞌ kꞌa chilaꞌ Belén. Jeꞌqila wa xoluꞌbꞌiꞌij ri Dios
    Qajawxel chiqe» xechaꞌ.'
  kpg-kpg: Di madagoaa digau di langi ne hagatanga, gaa hula gi di langi, gei digau
    hagaloohi siibi aalaa ga helehelekai i nadau mehanga, “Gidaadou gaa hula gi Bethlehem,
    gi gidee gidaadou di mee dela ne hai, dela ne hagi mai go Dimaadua.”
  taj-taj: स्‍वर्गदूतगदे स्‍वर्गरी निमाहेन्‍से गोठालोगदेसे ह्राङ ह्राङ न्‍हङरी “लु,
    भ्रउ, य्‍हाङदा परमेश्‍वरसे सुङ्बा चु ल्‍हेङमो च्‍याबारी बेथलेहेमरी निइ” भिसी भिजी।
  avt-avt: Ensel nine henye epei au, hɨr nen nekeipnor pɨke nen wit ke God, te mɨt
    kerek naanmɨpre sipsip en natɨpan, “Sɨs, haiu emno wit Betlehem emɨr menmen epei
    man, kerek Mɨtɨk Iuwe God ketpaiyem.”
  cbk-cbk: Cuando el maga angeles ya bira na cielo, el maga pastor ya habla con uno
    y otro, “Anda kita na Betlehem y mira gane kita si cosa ya sucede alla, como Dios
    ya habla canaton por medio del di suyo angel.”
  uig-ARA: 'پەرىشتىلەر ئۇلاردىن ئايرىلىپ ئاسمانغا چىقىپ كېتىۋىدى، پادىچىلار بىر-بىرىگە:
    ــ بەيت-لەھەمگە يول ئېلىپ، پەرۋەردىگار بىزگە ئۇقتۇرغان، ئەمەلگە ئاشۇرغان بۇ ئىشنى
    كۆرۈپ كېلەيلى، ــ دېيىشتى.'
  tuf-tuf: 'Eyta tar car Sir cacmín sicor cuacúr bar béjecro. Bey yiror obas cáyinat
    rahra rahra wajacro: —Bar jaw̃a, isa Belén cuwayta, erar wacjí yehnjaquey wahitay.
    Sir cacmát is quin ehcujaquey wahitay bar jaw̃a, wajacro.'
  abx-abx: Ngan pabwilta-na si mga anghel pan langit, ag'aradda i mga manliliwat pagpinugad,
    “Tana kam pan Betlehem kay kulawan-ta kam i hinabo' nga nagpasumat-na si Paragdalom
    si kita kam.”
  mco-NT: 'Jadu''n yjajty co je ángel ajcxy ñɨcxtay tzajpjoty, chi je cöbixy cuend''ajtpɨ
    ajcxy ñayñɨmayɨ: ―Tzoc jámɨm jɨm Belén, jaydëbɨ n''íjxɨm ti tɨ ytunyii tɨ yjadyii
    huɨdibɨ nHuindzɨn''ájtɨm Dios tɨ xyajnɨmáayɨm.'
  bsp-bsp: 'Ntɛ mɛlɛkɛe mɛsak ŋa kɔ mɛmpɛ dareŋc mɔ, kɔ akɛk ŋalokɛnɛ: «Awa, paŋkɔn
    haŋ Betlɛhɛm, pakɔ panəŋk tɔkɔ teyi mɔ, ntɛ Kanu Kəpɔŋ kəsɔŋɛ su kəcərɛ mɔ.»'
  kqf-kqf: Laḡannemo aneya a munaḡana Lmalamo ba sipu taulabedi taudiḡa ai giugiuna
    gado, “Tada ta nawa Betliḡemmo te niga kauwina i tubuḡana ta kita, Bada i giugiuwedana
    mainana.”
  cpb-NT: 'Ikanta riyaataiyanaini maninkariite inkiteki, ikantawakaanaka kempoyiiriri
    oweja: “Jame aate Belén-ki, aminakitero oita awisaintsiri. Ari añeero ikamantakaantakairi
    Awinkatharite.”'
  aon-aon: Douk enselahos shakutukuk amudok hape heyoh sipsipahos iri shatanam shatomokuk
    iruhw heven aria amam hanakripam hakri, “Apak munak um Betlehem um mutik enyudok
    mugu douk nyatogur iri. Enyudok douk Debeini nakripap-umenyuguk iri.”
  hus-NT-2005: 'Tam ti an tʼokat abatwáletsik kʼadhíchtsik juní walkʼiꞌ, an belkol
    koꞌnéltsik tujey ti útsáx jún ani jún enchéꞌ: ―Pos wana pé asta Belén abal ki
    chuꞌu jechéꞌ xowaꞌ támnék, xi tu óltsích an Okʼóxláb.'
  mig-NT: 'Yúan‑na te ndajá''a̱‑yá‑ún, ni̱ xndóo‑ya̱‑dé te káno''o̱n‑ya̱ ándɨ́vɨ́.
    Te máá cháa ndíto‑tɨ̱, káka''a̱n‑de: Ná kí''o̱n ondé Belén te kuni̱‑yo̱ na̱ún
    ní kuu. Chi̱ súan ni̱ kastu̱''ún máá Tatá Dios nuu̱‑yo̱. Achí‑de.'
  bps-bps: Di kasfulê i dad kasaligan di langit, stulen i dad to gal mifat dad bilibili,
    manla, “Mdà ito salu di Bétléhém du fye neyeito i manla én, i fgadè Amuito Dwata
    di gito ani.”
  mbs-mbs: Peg-olì te menge anghil doton te langit, gayed migpebelaw-belaway se telediyaga,
    kagi dan, “Domoton kidon den te Bitlihim amon kitaen tadon se neinang seini, sìyan
    impetaga-taga te Pengolo diyà kenitadon.”
  tof-tof: Anerrua sip ngabkan pam nóma nümgütóp, i we bakolórr ama kwitüdü. Da sip
    ngabkan pama tibióbka we bóktan kwarilürr wagó, “Nau kóbó! Mi tótókdakla Betliem
    ene tonarr asenóm, Lod ne poko umul-umulan ngibtirre!”
  cme-NT: 'Dɔrpɔpuɔrbiembaŋ juɔ hãl tĩ, ba ta nyugũŋ dɔrɔ. Baŋ taa, ãncĩinaamba
    cira: «Yaaŋ i kã nelleŋ-huɔŋga-na i ka ne Diiloŋ uŋ puɔraa ba ji waŋ mamaŋ baa-ye
    maŋ ciɛ dumaa.»'
  sus-sus: Malekɛe to keli e xun ma tefe ra koore ma, xuruse dɛmadonyie naxa a fala
    e bore bɛ, «Won xɛɛ Bɛtɛlɛɛmu, won xa sa yi fe mato naxan nabaxi naa, Marigi bara
    naxan masen won bɛ.»
  pon-2006: Ni tohnleng ko ar ketiketla sang irail oh ketiketla nanleng, silepe ko
    ndapene nanpwungarail, “Nna, kitail kolahng mahs Pedleem pwe kitail en kadehde
    dahme wiawihier wasao, me Kaun-o ahpwtehn mahsanihong kitail.”
  dad-dad: Sain engel idi ditorneĩd, saa ilun disele di, gaar lo fiya tamo abob dirokenen,
    “Odug ada irokanadal anĩ nigin, ada Betlehem teleg, ereb wõ yel anĩ taileg.”
  zab-NT: 'Chiy chi biecqui de ánglɨqui llayabaa, de pastorqui guzulo raipdeb de saadeb:
    —Gultoo Belén, pɨs, choguiaan ni aguc ni agudixtee Xtadnɨ Dios lon.'
  jae-jae: Aŋela têtaiŋ tauŋ su aŋga êsêacnêŋ sêmu sêja undambê acgom, go gejobwaga
    sêsôm gêdêŋ tauŋ gebe “Ajôc, tawac Betlehem ma talic biŋ, taŋ mêŋkêsa ma Apômtau
    kêkêŋ ŋawae gêdêŋ aêac naŋ acgom.”
  ksd-ksd: 'Ba ra umana angelo dia tar vana kan diat urama ra bala na bakut, a umana
    tena balabalaure sip dia biti: Go dat a vana Beteleem, dat a gire nam ra magit
    di tar pait ia, a Luluai i tar ve dat i tana.'
  msm-NT: Pagkalius on to sikan mgo anghil pailing diya to yangit, migpaiikagihay
    sikan mgo magbantajay to karneru, “Og-andiya kinow on to Betlehem, su og-ahaon
    ta sikan impamaan to Ginuu ita.”
  myk-myk: 'Ba pee mɛlɛkɛɛ pʼa laha yatɔɔnahamaa pu tàan, na kari fugba we ni wɛ,
    a yatɔɔnahamaa pʼi yi jo puyɛ mu na: «Yi pa wù shɛ fo Bɛtilɛhɛmu ni. Le kapyexhɔɔ
    le kaa Kafɔɔ Kilɛ ya jo wù mu ge, wù shɛ li ɲa.»'
  sbe-sbe: Anelu wa se laugabaeidi se uyo galewa, na kabo mamoe taukitakitahetete
    wa se bom se hedehedede se wane, “Kwa laoma ta lau Betelehema, na saha ye tubu
    na Yaubada yoda ye hedehedede wa ta kita.”
  mcr-mcr: Iŋgaŋi eŋätqä iqua äväma, qäukuä haqä yätuŋqä aŋgumä äyqaŋguwäŋga, sipsipqä-miqä
    iqua kukŋuä tii ätŋguwi. “Naqä Iqu nätmatqä ae ämänätqueqä-qae, ga e ätimäuqä-qinyqä
    hiŋuä qunatuŋquä Betlähemä duŋqä jänänä äwanä.”
  cux-NT: 'Cho''ōo chúū ní ángeles s''eeⁿ cunaⁿ''á yā va''ai chɛɛti nguuvi. Saⁿ''a
    chi snéé cuidado ''iiti cuūchī miiⁿ caⁿ''a sa chii sa vi''ī: Cú''u yú maaⁿ na
    yáāⁿ Belén ní n''diichi yú chuū chi Señor Ndyuūs miiⁿ chii yā s''uūúⁿ.'
  tur-YTC: Melekler yanlarından ayrılıp göğe çekilince, çobanlar birbirlerine, “Haydi,
    şimdi Beytlehem’e gidelim ve Efendi’nin bize bildirdiği olup biten bu şeyi görelim”
    dediler.
  san-ITR: tataH paraM teShAM sannidhe rdUtagaNe svargaM gate meShapAlakAH parasparam
    avechan AgachChata prabhuH parameshvaro yAM ghaTanAM j nApitavAn tasyA yAtharyaM
    j nAtuM vayamadhunA baitlehampuraM yAmaH|
  bel-N: 'І сталася, калі адыйшлі ад іх анёлы ў неба, пастухі сказалі адзін аднаму:
    «Хадзем у Бэтлеем і ўбачым, ці сталася тое слова, якое абвясьціў нам Госпад».'
  sch-sch: Hanchu, vântîrtonngeiin an mâk ngei lechu, belrihôlngei han, Pumapa'n
    mi ril, neinun juongtung a en rangin, Bethlehem'a se ei ti u, an tia.
  mic-MIQNT: Ta'n tujiw ansale'wijig apaita'titeg wa'so'q, na nujiangweiwa'tiji jijgluewji
    telimtultijig, “Ge' lta'nej Petliemg aq nat nmitunej ta'n goqwei gis tliaq aq
    ta'n goqwei Gisiteget gis gnua'tugsi'gw.”
  huu-NT: 'Monamo jaɨenisaɨ jailla mei, toɨca llaudaɨaɨ sedaraɨnɨ coninɨri ñaɨtɨmacɨ:
    —Belémo mai caɨ jaillɨ, caɨ Nama caɨmo como lloga rafuena caɨ jɨbuisaillena.'
  jiv-NT: Tura Yusa suntari̱ nayaimpiniam waketkiarmatai murikiun wáinin tiarmiayi
    “Wats, Piriṉnum wárik wetái. Nu túrunamu Yus turamajnia nu iyumi” tiarmiayi.
  otm-NT: 'Nɛ bi mbeng mahɛ̨ts''i yʉ́m ''bɛhni Oją bʉya. Nɛ nu''ʉ yʉ mbändɛ''yo bin
    ''yɛ̨mp''ʉ bʉya: ―Ga mbähä bʉ ja ra hnini Belén, ga nuhʉ a bin ja ngue bi jajʉ
    ra Hmu ga pąhmbʉ.'
  dah-dah: Al Kuruŋyen miyoŋ go gwaha teŋbe yubul teŋ Al Kuruŋ hitte mulgaŋ hamiŋ.
    Irkeb sipsip doyaŋ mar goreb, “Betlehem kuniŋ. Irde Doyaŋ Al Kuruŋ beleŋ mere
    dira go kuŋ kinniŋ,” yamiŋ.
  tnk-tnk: Nəpɨn naɡelo me həpwəh irəha mhərərɨɡ pen fwe ia neiai, nərmama me nəha
    səməme kamhətui tɨ sipsip me həni pen tɨ nirəha me i mə, “Pwəh səuvən fwe Petlehem
    mhətə ro nəri Iərɨmənu rɨməni pehe tukutaha i.”
  kpr-kpr: Vitéro, sifi (sheep) kaifa kakato tofo tofo se nininguseri, “Fuvu, namonde
    Bethlehem yaore! Bajari namondekena rea osa setiri ningera ava, ya gaore!” aminge
    sedo,
  san-IAS: tataḥ paraṁ teṣāṁ sannidhe rdūtagaṇe svargaṁ gate meṣapālakāḥ parasparam
    avecan āgacchata prabhuḥ parameśvaro yāṁ ghaṭanāṁ jñāpitavān tasyā yātharyaṁ jñātuṁ
    vayamadhunā baitlehampuraṁ yāmaḥ|
  nho-nho: Saaita naa ensol raa ni ahe ki te lani raa, naa tama e roorosi i naa sipsip naa
    ni taratara soko laatou peelaa, “Taatou ki ttaka ki Bethlehem no mmata i te tamariki
    meamea TeAtua ni taratara mai ki taatou.”
  gym-NT: 'Nikanintreta jökrä angwane, obeja ngibiakatre namani blite jabe kwärikwäri,
    kä namani niere: Dreta nakenkä Belén sete abko ni Dänkienkwe miri gare nie, ye
    brän mike ñäräre, niebare kwetre jae kwärikwäri.'
  azg-NT: 'Ndoꞌ joo ángeles, vi na jndë tyꞌe ntcüeꞌhan quiñoonꞌndue, ya joꞌ joo nanꞌñeen
    na totaꞌntyjeeꞌhan quinman njnuenꞌhan, jnduehan ndëë ntyjehan: —Cja Belén. Ntsaquijntyꞌia
    juu ꞌnan na jndë tui na itsiquindyi Tyoꞌtsꞌon jaa.'
  bhd-bhd: ज़ैखन स्वर्गदूत पुहालां केरे सामने वापस स्वर्गे मांजो च़ले जे। पुहाल एप्पू
    मांमेइं ज़ोने लगे, “एज्जा अस बैतलहम नगरे मां गाम ज़ै बिस्तार प्रभुए असन दित्तोरोए
    तैस हेरम।”
  too-NT: 'Lā'' tuncan a''xni''ca'' huan ángeles tataspi''tli nac a''kapūn, huan pastornu''
    tatzuculh talāhuani: ―Cāhuitit chuhua''j nac Belén lā'' nalaktzī''nāuj a''ntūn
    pātle''kenī''t lā'' a''ntū huan Māpa''ksīni'' quincāmāca''tzīnīnī''ta''ni''.'
  ind-AYT: Ketika para malaikat meninggalkan para gembala itu dan kembali ke surga,
    para gembala itu berkata satu kepada yang lain, “Mari kita ke Betlehem untuk melihat
    hal-hal yang sudah terjadi ini, yang telah Tuhan beritahukan kepada kita.”
  cjo-NT: 'Roojatzi ipiyeeyantanaani maawaeni jenokinta, roojatzi ikantawakaeyanakani
    rirori shentziriri rowishate: —Ikamantakae ronampiri Tajorentsi koñaatapaaki Weriki
    owawijaakoteeni. Thametya aminakiteri.'
  nsn-nsn: Gitie ka hiliu per anggelou tasisin, kara la tapokis i Heuen, o tamatang
    kaukaueke tasir sipsip ka ueluelkuleis pare, “Ti siokor la i Betlehem, kari la
    banga tar inetonene ke kotpokoso geke hireinir Tamata Nomana tagigeig.”
  san-DEV: ततः परं तेषां सन्निधे र्दूतगणे स्वर्गं गते मेषपालकाः परस्परम् अवेचन् आगच्छत
    प्रभुः परमेश्वरो यां घटनां ज्ञापितवान् तस्या याथर्यं ज्ञातुं वयमधुना बैत्लेहम्पुरं
    यामः।
  tna-NT: 'Da su beju ángel cuana cielo su jasiapatitaibana su, huisha quinaji cuana
    uja huamahuama jaquisatitana: —Meputija Belén ejude su ángel ja jiahue quita ecuana
    quisataitia ai cuana ebati puji.'
  lid-lid: Ano iri angelo au a len ta mada oro, ma iri au ala kandrah. Eme ya oro
    lau ta atondrok sipsip ame, ndremenya oro ari ari anya, “To ka-au kala Betlehem,
    kanyolom lakou nane Laban asehek ta to.”
  wim-wim: Anpalana, than ngaantiyongk anangan koyam kanan matin-a, pam shepherds
    anangan thawin thanttakam, “Ngamp a! Ngamp kan iiyāmp aak Bethlehem.akan. Ngamp
    kan thathāmp ngeen nathaniya wampa nil Lord God.angan wik waaꞌ ngampar.”
  zga-M: Pwu yikheva Avasungwa avile vahegile ukhuluta khukhyanya, avademi vakhincho
    fanji vako, “Tuvukhe lino kwu Betelehemu, tu khalole ikhinu ikhi ikhihumile, ambacho
    Bwana ametufahamisha.”
  yom-yom: 'Zimbasi bu zibika minsungi, zivutuka ku diyilu, buna minsungi mi mameme
    mikambasana miawu na miawu ti : —Bika tuendanu ku Betelemi mu kuenda tadi mambu
    momo mavangimini kuna ; momo Pfumu katusamunini.'
  san-SIN: තතඃ පරං තේෂාං සන්නිධේ ර්දූතගණේ ස්වර්ගං ගතේ මේෂපාලකාඃ පරස්පරම් අවේචන් ආගච්ඡත
    ප්‍රභුඃ පරමේශ්වරෝ යාං ඝටනාං ඥාපිතවාන් තස්‍යා යාථර‍්‍යං ඥාතුං වයමධුනා බෛත්ලේහම්පුරං
    යාමඃ|
  yut-yut: Aŋelo da Kwen Kokup tobɨl wɨgakwa sipsip kɨla amɨn da notni yoyɨŋ yoyɨŋ
    aŋek yaŋ yawit, “Nin Betlehem kokupmon wɨgɨ Amɨn Tagɨ da gen niyɨsak uŋun dakon
    bamɨ kono.”
  grc-BYZ: καὶ ἐγένετο ὡς ἀπῆλθον ἀπ᾽ αὐτῶν εἰς τὸν οὐρανὸν οἱ ἄγγελοι, καὶ οἱ ἄνθρωποι
    οἱ ποιμένες εἶπον πρὸς ἀλλήλους· διέλθωμεν δὴ ἕως Βηθλεὲμ καὶ ἴδωμεν τὸ ῥῆμα τοῦτο
    τὸ γεγονός, ὃ ὁ Κύριος ἐγνώρισεν ἡμῖν.
  cpc-NT: 'Ikanta ipiyaiyanaani maninkariiti inkitiki, ikantawakaanaka aamaakowintariri
    joijyati: “Thami aati Belén-ki, aminakitiro oita awisaintsiri. Ari añiiro ikamantajaantakairi
    Awinkathariti”.'
  nhg-NT: 'Hua omochi que cuöc öngeles ye uyajque ca elfecac, calnielojpexque omolfejque
    entre yejua: ―Ma teyöcö hasta Belén. Ma tequejtacö inin tli omochi, tli Tlöcatzintle
    ye otiechmachestejque.'
  nya-nya: Angelowo atabwerera kumwamba, abusawo anati kwa wina ndi mnzake, “Tiyeni
    ku Betelehemu tikaone zinthu zomwe zachitika, zimene Ambuye atiwuza ife.”
  ngu-NT: 'Quemaj ijcuac on ilhuicactequitquej onocuepquej ne ilhuicac, on tlajpixquej
    opeu quinojliaj ihuan ocsequimej: ―Tiahuij, tej, ne Belén, niman ticontasquej
    on tlen onochiu yejhuan otechmachiltij on toTeco.'
  kup-kup: Met pot hat paru enzolihol maot boreurat abarah helat iz ravat sah. Tahan
    bol sipsipiholoz korav ravat heh-aban pori enzolipuz mañahavoz homet epat nae
    nap mañah, “Kar, dari sat Betelem zeitak Godihö enzolip meehan emat ro añahapun
    etekag, erohol sak sei.”
  jid-jid: U Maleka ba kma hi kpamba ni shulu, u bi krju ntma ba tre ni kpamba ndi,
    “ki hi zizan ni Batalami ndi toh ikpe yi wa a tie'a, wa Irji dun ta ki toh.”
  wmw-wmw: 'Malaika ware pawalawire wakúka mbinguni, ikisa wasunga ware wakambirana
    watupu: “Tukeni Betlehemu, tikawone mambo ákunire, aari kutijiwisa Mola.”'
  gmv-GGM: Kiitanchati istafe shaakkettidi salo simmin dorsse heemizayti ba garsan
    issay issa “ane ha yite Goday nuus qonccisidaysanne haanddayssa Beistalame katama
    biiddi beyos” gida.
  ssg-ssg: Ti teka engel alia haniwa tone Haeu, tesol ngahatiai sipsip he kakak alia
    puki lato, “Kako nahih hani Betlehem lehe kako paxai waliko ti i sohotuen masin
    ti tel engel ti Haeu tel Masiwi kakanewen kako.”
  zpo-NT: 'Gorna lee re mandad mbare nya naz yiba, lee re xaa nkanap ma mzelo mbezh
    lo re wechxinn: —Ya be Belén nal, zee ne be nen cho kwaan ngok, kwaanzee mle Xaa
    Nabeyy yabis lo be.'
  poy-poy: Wantumintumi wa kumpindi pawawukiti kala kuwuya kumpindi kwa Mlungu, walolera
    wa mifugu wanja kuligambira weni, “Vinu su tugendeni Betirehemu na kulola shintu
    shashitendikiti, shakatugambiriti Mtuwa.”
  qwh-NT: 'Tseno nirirninnam, anjelcuna sieluman cuticuyarqan. Mitseqcunanam queno
    ninacuyarqan: —¡Dios willatsimanqantsicno acu jinallacho Belen marcaman ewar,
    ricamushun!'
  gaw-gaw: Engel ag anam awona, ag eḏun, hab aṯan teeg amu sipsip gumak danab ag ahan,
    aḵa aḵa nai inam madip̱ig. “Ig Betlehem gota, kobol Naḏi Nug amenigp̱a aum amu
    anidtu!”
  nca-nca: Ŋunde yi kini tiní yorotoro samboko oŋgurí. Oyi, sipsip sopo-sopo unindo
    epe mito-mito ŋande taŋgurí, “Nore Betlehem yendémo uyaya Uni Parámimbo o tiní
    tunoqete ŋuro nimiroteŋgo ŋu qeneto.”
  zpz-NTPP: 'Na ornu de anc zeꞌ ya dey gyibaa, orzeꞌ de yu rña shily zeꞌ na dey rab
    yu losaꞌy: ―Yaa chan Beleeng, cha güiiñ de coz nu guc, de coz nu mnii Ñgyoozh
    Shuaan den ―na dey.'
  mkj-mkj: Nehn en sohnloanngok injang irai japahldahla nehnloannge, jounjiloa jihppwok
    pwahpene nehn pwungarai, “Kisai inla Bethlehem apel kapang mehkan ma wiawihla
    wijahu ma doahroar en Koaunno ne pwehng kisai.”
  zac-NT: 'Iurë ra ianglë bëabrí raiꞌ gubeꞌe, guniꞌi ra vëquërë lu saꞌ raiꞌ: ―Cha
    guiá hiaꞌa Belén, nia pë guc de lo quë nabëluaꞌa Dadë Dios lu hiaꞌa.'
  kyg-kyg: Inagi sipisipileꞌmo neꞌyagaiya vayaꞌmogi apakaiꞌapimo huꞌapaeꞌmo, Metelehamu
    taonifiꞌmo afole aiꞌniya kavafeꞌmo Ala kava neꞌmoꞌa laha paiꞌniya kavaꞌmo uta
    agesunafeꞌmo vigetao, huꞌa huteꞌa
  kmk-kmk: Manaḻan man dat anghel un man-ulin langit nambabagbaga dadit man-aayyuwan
    un, “Umoy taku’d Betlehem ta itaku ilan tun naipasamak un impatigammun Apudyus
    kan ditaku.”
  cao-NT: 'Jatsi quiha nai qui ángel bo bocaniquë. Ja bocaquë tsi quiha oveja obëso
    cabo chaninaniquë: —¿Belén jisi canomani? Jënipijaha ca no jisno. Jia tsi xo naa
    Ibobá noqui yoahana ra —i jaca niquë.'
  bbr-bbr: Kiro Anut nukan sarau eitek manona, sipsip kamwareäi roat aka aka arein,
    “Kir, ik Betlehem mena potea, ik kiro osap pewon Anut nukas aikowon pote aparau.”
  inb-inb: 'Samug anjil­kuna pai­kunapa suma luarma kuti­ura, chi ubija­kuna­ta kawag­kunaka
    pai­pura rima­rir­ka­kuna, kasa nispa: —Akushi Belenma. Atun Taita Dius imasa
    nukan­chita anjil­kuna­wa willan­ga­pa kacha­mus­kata kawag­ri­sun­chi.'
  hrv-hrv: 'Čim anđeli otiđoše od njih na nebo, pastiri stanu poticati jedni druge:
    “Hajdemo dakle do Betlehema. Pogledajmo što se to dogodilo, događaj koji nam obznani
    Gospodin.”'
  box-NT: 'Bṹn mɔ́n á ho wáayi tonkarowà bĩnía yòó wà à ɓa día ɓa pi-pawà,
    á ɓa yèrèmáa wee bío mín yi: «Mi hĩ́ní le wa bánbá va ho Betelehɛɛmu
    yi à vaa mi bìo ó o Ɲúhṹso zéenía làa wɛn à zũń mu yahó.»'
  ote-NT: 'Nepʉ nu mi menga ya ɛnxɛ pa mahetsꞌi ya maꞌyo bi mʉdi bi ꞌñémbabi ꞌna ngu
    maꞌna: ―Maha Belé, ma ga cꞌa̱ꞌtshʉ te xuá nja de guehni de núꞌa̱ xa xicaguihʉ
    rá ɛnxɛ Ajua̱.'
  wnu-wnu: 'Ende qamb wogub erer qite iroari wogub munon wai qoat igour eng der wurinou
    qob-qob qamamir: “Wagari qand Betlehem umo isub mi eng aba Munon aib ininob qura
    eng gun.”'
  zam-NT: 'Le'' sya, co''se'' ngolo ndyàa rye angl loo bé'' tedib vez, mtlo mèn co''
    nquenap mbacxil'' rancha, mbez mèna loo thìb xtàa mèna no loo tedib xtàa mèna:
    ―Nda na'' yèez Belén, tá. Nda tee hui'' na'' ñeene'' cón ngòc cón che''n co''
    gunee Tad Diox loo na''a.'
  zyp-NT: Vaiming sahlo vaicung lang aa sei kaw taico, tuuking sahlo taco, “Atoheh
    a tho he peh seh la, Bethlehem khua lang cawh sei he peh. Abuipaw tei a ma chingpaw
    hming a va tlungpaw cawh ming rua pawtah sei he peh,” aa tah he.
  sey-NT: Maijaꞌquë jëjo daosicohuaꞌi maꞌtëmona coꞌisi maca yëi ñamare ñacohuaꞌipi
    i̱ohuaꞌija̱ꞌa sa̱ꞌñe ca huëohuë. “Ja̱je paꞌito esa Belénna sani ñañuꞌu, ëjaë maire
