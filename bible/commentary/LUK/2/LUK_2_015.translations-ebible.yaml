    itita ricanansipä.”'
  kms-kms: Otiwo angelo te ni si mare mune nginy tu wam mewo mo pre, wute sipsip yeng
    muany kin te mari, “Be Betlehem po, yumbo ren Yumbui simbe nundug kin ren po buqod.”
  agn-agn: Asing nangapamagalin da tang mga anghil ang namansibalik ong langit, namagampang-ampang
