  cbu-NT: Ántarangsin, yusur kanindap waptam Apanll wasundurur káreetaramchusin, ashiriya
    uwshtisin chinuzpanshtisin Biringap pza, pangani. Apanll iyaa na kamanirangu anoo
    napani. ¿Tamayreeja anoo kamaneeshin? táyarandsin iripuranganaya.
  usa-usa: 'yemá kaqtó-wayukama iyuwéta yauwéqma Áánûqtuni márûpaq kówata tipi-típi-kawaa-wayukama
    maará-tiraae: “uyátárai-nakoma timá tími-qtataaqa pááq i-qtátááqá Béqtaremubaq
