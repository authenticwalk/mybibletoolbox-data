  byr-byr: Mamaayara Sɨgunyavɨnera ayɨna yɨlaawɨna kyeꞌ sipɨzipɨyangɨ maremwaaidɨvɨsara
    dɨnyɨna yeꞌ “Betɨlemɨna kaanyaana! Sara yɨmaꞌnɨwakevɨna Gotɨyai sara nedɨwakeꞌna
