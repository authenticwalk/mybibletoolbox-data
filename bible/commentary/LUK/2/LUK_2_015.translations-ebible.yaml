  gng-NT: 'Yonbdaan ya tondb nnɔ siere'' ki liɛbe'' ki don'' paaki bó u yo wà nnɔ,
    nɛ biwɛnkpaab nnɔ ji tɔkeh tɔb ki teh: «Tí jo mɛn Bɛtelɛm, kí tì liike nibonn
    nà tien'' niʼbó ŋɔ Yonbdaan cère'' tí bɛnde nɔ.»'
  cbi-NTPO: 'Tsai'' anjeela selusha demaluñu, uveja washkemula veta'' veta'' kuinda
    ketu tsandila: Tsaashu juntsaa, Belén pebulubi ji'' keesai, tyee iñaa lalanu Bale
    Ruku mijakaanu eetaa tsandiñuba mijanu, tila.'
  ikk-NT: Mgbe ndị mmọn-ozi hụ gi lagụụ wẹ tọ, si elu-igwee, ndị-ndu anụ hụ nọ sị
    ibe wẹ, “Nị ẹnyi jẹnru Bẹtulẹhẹm d'a hụn ihiẹnni mẹni, hụn Di-nwọnni-ẹnyi gwa
    ẹnyi.”
  leu-leu: Layaan a mu angelo ri fo taꞌulan nari, a mu rabuna ina faxatangaana sipsip
    ri fexuus, “Taara taa falet xe Betlihem xena xalum a mo aanabeꞌ aava Piran fo
    xuus netaara pana.”
  maz-NT: 'Nuc''ua cjanu o ma c''ua c''o anxe o möji a jens''e nu ja vi ''ñeji. Nuc''ua
    cjanu o pötü va mama c''ua c''o mbörü: ―Möjö a Belén, rá ma nuji nujyo ya zädä
    yo o xitsiji c''o o̱ anxe Mizhocjimi, eñeji.'
  bod-N: ཕོ་ཉ་རྣམས་ལུག་རྫི་དག་གི་མདུན་ནས་ཕྱིར་ནམ་མཁའི་ཞིང་ཁམས་སུ་ཕེབས་པ༌ན། ལུག་རྫི་རྣམས་ཕན་ཚུན་ན༌རེ།
    ངེད་ཅག་པེད་ལེ་ཧེམ་གྲོང་རྡལ་དུ་གཙོ་བོས་བདག་ཅག་ལ་གསུངས་པ་དེར་བལྟ་རུ་འགྲོའོ་ཞེས་སྨྲས༌ཏེ།
  tca-NT: 'Rü yexguma daxũwa naxĩxguwena ga yema orearü ngeruü̃gü rü yema carnerugüarü
    dauruü̃gü rü nügümaã ñanagürügü: —¡Ngĩxã ítayadau i Beréü̃wa i ngẽma ngupetüxü̃
    i Cori ya Tupana tamaã nüxü̃ ixuxü̃ nawa i norü orearü ngeruü̃gü! —ñanagürügü.'
  zpl-NT: 'Chequie chenu uquie bee ángele zeꞌe liñibe, bee bene enu rriucu bee sanchi
    zeꞌe uni beella lusaꞌbeella: ―Chaahua eyeche Belén, che biꞌyaꞌahua lunú unga zeꞌe
    tucu nú udixiuleꞌe Diose Pa liñibe luaꞌahua.'
  mbc-NT: 'Mîrîrî taa tîpo, inserîyamî'' enna''po''pî ka'' pona. Mîrîrî tîpo inkamoro
    tekînkon era''manenan eseurîma''pî tîîwarîrî''nîkon. Inkamoroya ta''pî: —‍Aase''nîkon,
    wîtî''nîkon Belém pona, î'' e''ku''sa'' era''mai Uyepotorîkon nekaremekî''pî —‍ta''pî
