verse: LUK.002.015
translations:
  kpx-kpx: Aneluiau kateai louito halevai ehue tilu. Isege mamoe nalimale keau moleho
    loui avoe, “Bato lohoge nahi Betelihamue talive Kosive esemuu louale vaveve ke
    elehai.”
  okv-H: ainge eto irae eto uhu i ta pahuo o simba ari embopo na ke mine ara einge
    ea, “Bada na ke ikehei puvuto ehere ingera avo ungote da Bethlehem ta pambuto
    kesora,”
  tbo-tbo: Hougana tu winoyanoyana i wotowolo po i gae hau yada ma sipi tu galena
    itete tuawahi hi pa, ‘Guyau geka ginoulina ugolita i woogeleteya ta nae u Betelehem
    po ta galeya.’
  mal-C: ദൂതന്മാർ അവരെവിട്ടു സ്വർഗത്തിലേക്കു മടങ്ങിയശേഷം, “നമുക്കു ബേത്ലഹേമിൽ ചെന്ന്
    അവിടെ കർത്താവ് നമ്മെ അറിയിച്ച ഈ സംഭവം കാണാം” എന്ന് ആട്ടിടയന്മാർ പരസ്പരം പറഞ്ഞു.
  grc-SR: Καὶ ἐγένετο, ὡς ἀπῆλθον ἀπ᾽ αὐτῶν εἰς τὸν οὐρανὸν οἱ ἄγγελοι, ⸋καὶ οἱ ἄνθρωποι⸌
    οἱ ποιμένες ⸂εἶπον⸃ πρὸς ἀλλήλους, Διέλθωμεν δὴ ἕως Βηθλέεμ, καὶ ἴδωμεν τὸ ῥῆμα
    τοῦτο τὸ γεγονός, ὃ ὁ κύριος ἐγνώρισεν ἡμῖν.
  bgc-bgc: जिब सुर्गदूत उसकै धोरै तै सुर्ग म्ह चले गए, तो पाळीयाँ नै आप्पस म्ह कह्या,
    “आओ, हम बैतलहम नगर जाकै या बात जो होई सै, अर जो प्रभु नै म्हारै ताहीं बताई सै,
    देक्खां।”
  khz-khz: Aneru maparara na geraokwanirato, kupai gewaikuleto mulinai, mamoe gitatagora
    talimara gekila-kouto, negetiwato, “Ita Betelehemai ita ago, Velekou na pevega-ripara
    gauna itave gitaa.”
  deu-TKW: 'Und es geschah, nachdem die Engel von ihnen weg in den Himmel gegangen,
    da sprachen die Hirten zu einander: So wollen wir hingehen nach Bethlehem, und
    nach dieser Begebenheit sehen, die uns der Herr kund gethan hat.'
  zsr-NT: 'Catiꞌ guluzë́ꞌë gbaz laꞌy naꞌ ga niꞌ nacuꞌë, zhuöjquëꞌ yehuaꞌ yubá, niꞌr
    glë lzaꞌquëꞌ tuëꞌ yetúëꞌ bönniꞌ uyú böꞌcuꞌ zxilaꞌ naꞌ, taꞌnë́ꞌ: ―Uyéajtscaꞌruꞌ
    Belén quië gléꞌiruꞌ lë ni chguc ca naꞌ chbuluiꞌinëꞌ rëꞌu Xanruꞌ.'
  lin-lin: 'Tango ba-anjelu bakabwanaki na bango mpo na kozonga na Likolo, babateli
    bibwele balobanaki bango na bango : « Tokende kino na Beteleemi, mpo na kotala
    makambo oyo esalemi kuna, makambo oyo Nkolo ayebisi biso. »'
  hns-NT: 'Tab djab parie log swarag me lautke gail raha, tab tjaraawe waalan apane
    me bolies kie: „Aaw tjalie Betlehem me dekhe djaun tjiedj Parmeswar hamlogke djanaais
    hai.”'
  noa-E: Mag thʉnʉʉ awia chi Ẽwandam chognaan deeu ʉ̈gthar ërëubaadeewai chi nemchaain
    thʉa narr khʉʉnau jũrr wir aigpai amach khapeenag, —Keena, magan Belenag wëttarrau
    ajim anʉm, Ẽwandam chogau jaauwai mag chaaidam eeu au khitʉm anʉm oon.
  eng-EMTV: So it was, when the angels had departed from them into heaven, that the
    shepherds said to one another, “Let us go then to Bethlehem and see this thing
    that has come to pass, which the Lord has made known to us.”
  mib-NT: 'Yūcuán na te cuanungoo ndajéhé un andɨvɨ́. Te tēe cácuu pastor ni cacahān
    de jíjnáhan de: Na quíhín yō nde ñuu Belén, te cuni yō na vé ni cuu jeē ní castūhun
    máá Jítoho yō nuū yō, achí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् माङ्‌लाइङ्‌बाहाॽ याङ्‌धो साङ्‌ग्राम्‍पेदाङ्‌ङो मे़नुःक्‍खे़
    मे़बे, हे़क्‍क्‍याङ् खे़न् मे़ल्‍लुक्‍कम्‍बाहाॽ अक्‍खे मे़मे़त्‍छिङ्, “आल्‍ल आनिॽ
    माङ्‌लाइङ्‌बाहाॽरे़ आम्‍मे़त्ते़बा हे़क्‍के बे़थलेहे़म्‍मो के़बोःङ्‌बा पाःन्‍निन्
    पेगिआङ् ओमे़त्तुम्‍लो॥”
  xnj-xnj: Pavawuyili Vamitumu vala kunani, ndi vadimaji vakajovesana vene kwa vene,
    “Tihambayi ku Betelehemu tikagalola geatijovili Bambu aga.”
  mmx-mmx: La lubung angelo diga on basinge di, la digamlong manga uto vana at laxalibet,
    la luvuttadi loklok tatao sipsip diga epaase minedi getgesara xeretna, “Atat pas
    uto Betilem la ata ven lumumulum, mo ne Moroa ira tong pam i ridik.”
  cbr-NT: 'Usoquin atu catancë́xa ángelcamax naínu riquiancëbë ca an ñuina bërúancë
    unicamax canancëxa: —Taín isi Belénu cuanun ca cuan, nua Nucën ''Ibu Diosan camicëxuan
    aín ángelnën nu cacë ënë isi.'
  tee-NT: 'Chai astan ju anquilhnin ta''anchokolh ju lact''iyan. Pus ju acsnich ju
    ixlhistacnin borregojni talaclajunich ju sia yu''unch: ―Ca''auch ju chavai ju
    lak''achak''an Belén. Ca''au lakts''inin ju tuchi alinch. Ju tuchi xaquintamac''atsaniyan
    ju Dios.'
  eng-LSV: And it came to pass, when the messengers were gone away from them to the
    heavens, that the men, the shepherds, said to one another, “We may indeed go over
    to Beth-Lehem and see this thing that has come to pass, that the LORD made known
    to us!”
  cak-NT: 'Y xe xqui''ij can quiri'' ri ángeles, ja xebe chicaj. Y can xe xebe ri
    ángeles ri'', ri achi''a'' ri quichajin qui-ovejas can ja'' xqui''ij-ka chiquiwech:
    Jo'' ch''anin pa tenemit Belén. Jo'', kabetz''eta'' ri ac''ual ri xalex chiri''.
    Roma ri Ajaf can xutak-pe ri rutzijol chake.'
  pah-NT: 'Onhi''imbavirẽ Tupana''gapyrive''g̃a jivypavi ogwovo ojiupia yvagi pe.
    G̃a horame ovelhas repiakatuhara''g̃a ei ojohupe: —Tupana''ga ombuhuruka g̃a nhande
    pyri ikwahavuka nhande ve ipita''ngive''ga ara. He xaho pevo cidade de Belém me
    ga repiaga a''ero nehẽ, ei g̃a.'
  sja-NT: 'Ma angeleerã jõmaweda wãdak''ãri Ak''õre eujãdee, ma oveja ak''ɨpataarãpa
    mãga jõnapachida: —Wãdáma apachida Belendee, Ak''õrepa jara pëida ak''ɨde.'
  xed-xed: 'Manda vraghuta tsa duhwalha Lazglafta ya ta luwa, ka tsa gwal ngha rini
    ya mataba taŋ mantsa: «Mbaɗma da luwa Batlehem ka nghanata mu ta tsa skwi ta maguta
    mnama lu ya,» ka həŋ.'
  mks-NT: 'Ta tá sa̱ na̱ndicó co̱o táto̱ Ndióxi̱ cán cua̱ha̱n chí indiví já na̱casáhá
    cáchí xi̱hi̱n táhan na̱ ndáá ndicachi cán já: —Cóho̱ quíi̱ yo̱ ñuu Belén cande̱hé
    yo̱ ña̱ na̱cachi Ndióxi̱, xitoho í xo̱ho̱ ña̱ na̱cuu ñuu Belén cán.'
  gfk-S: Ma be ira angelo gate hana sukun di utuma ra mawe ira ut na balaura sipsip
    ga tange harbasiane ta di be, “Dait go hana u Betlehem dait nage nes ikin ra linge
    te hanawat nong no Watong te hinawase dait tana.”
  bmu-bmu: Garata yeŋön eŋgömosöta Suepnöŋ liliŋgöba öŋgögetka lama galöm yeŋön naninak
    kewö jiget, “Ayop, Betlehem miaŋgöreŋ yuai ahuiga Kembunöŋ miaŋgö keuŋi jii mötzini,
    nini mönö mia anda ekin.”
  dgz-dgz: Ap anega wane anea kimani sia dot amon. Man kwayup taine nagirewa anega
    wawa mutan, “Pa Betiriem anepen inak mame venaseni oisewa Ayop wadianeni yawapen.”
  eng-GNV: And it came to passe whe the Angels were gone away from them into heauen,
    that the shepheards sayde one to another, Let vs goe then vnto Beth-leem, and
    see this thing that is come to passe which the Lord hath shewed vnto vs.
  zaa-NT: 'Bedà'' bá ca ángelia deyya cabi ỹiabara'' nna, làniana ra luetsi ca pastor:
    Léya'' xìatsánna hàstaá Belén para ilá''ni ri''u nu uccua nu chi gutixa''áni Señor
    ri''u.'
  eng-WEBSTER: And it came to pass, when the angels had departed from them into heaven,
    the shepherds said one to another, Let us now go even to Bethlehem, and see this
    thing which is come to pass, which the Lord hath made known to us.
  guh-guh: 'Itsa baja ángelevi naviaba athëbëabetsia, oveja pevetsivi ángelevi pecovëta
    najumaitsi: —Ponaliatsi Belén tomarabelia. Taenatsi pecopiapatsijava pacuene yabara
    vajatuxanenë Dioso pitorobiángelnëtsica nacatsipaeba, najai oveja pevetsivi ángelevi
    pecovëta.'
  bon-bon: Siige, pui mename seemo cina liba teeme bau ca cabucewe me äcnärige, piba
    maamoi ire atwi biname cina teemeteme ajananinisi egä, “Biiri naclege Betelehema
    me ai mule ne päpäname Yageyame te lui poto cidi me mibibine nijinige.”
  nhw-BL: 'Huan itequihuajcahua Toteco mocuepque ilhuicac, huan nopa tlamocuitlahuiani
    moilhuijque: ―Ma tiyaca Belén nimantzi. Ma tiquitatij catli panoc catli Toteco
    techyolmelahuaco.'
  mgw-mgw: Bu'ka pabaabu'i abo malaika buyangania kunani, asungi ngababakiana, “Tuyende
    nswaa mpaka ku Betelehemu tukalibone likowe li', lyatubakie Bwana.”
  swh-ONEN: Hao malaika walipokwisha kuondoka na kwenda zao mbinguni, wale wachungaji
    wakasemezana wao kwa wao, “Twendeni Bethlehemu tukaone mambo haya ya ajabu yaliyotukia,
    ambayo Bwana ametuambia habari zake.”
  wbi-wbi: lulyale kuuti avanyaMhola ye vavukile na luluta kukyanya, avalongosi vakajofesania
    vavuo ku vavuo, “tuvuke lino ku Betelemu kula tukalole kiki kino kihumile, kino
    uMutwa atumanyisie'.
  bba-bba: Sɑnɑm mɛ wɔllun ɡɔrɑdo be, bɑ bu doonɑri bɑ wurɑ Gusunɔ wɔllɔ, yɑ̃ɑ kpɑro
    be, bɑ ɡerunɑ bɑ nɛɛ, ǹ n mɛn nɑ, su dɑ Bɛtelehɛmuɔ su wɑ ye yɑ koorɑ ye Yinni
    Gusunɔ u sun sɔ̃ɔsi.
  eng-KJVCPB: And it came to pass, as the angels were gone away from them into heaven,
    the shepherds said one to another, Let us now go even unto Bethlehem, and see
    this thing which is come to pass, which the Lord hath made known unto us.
  kgk-NT: 'Upéixa oporahéi rire, oho jevy yváy-py oje''ói-vy hikwái. Oho-ma rire upe
    mymba rerekwa va''e kwéry he''i ojóupe: —Jaha katu, he''i. —Jaha-ta Belém tetã-my.
    Jahexa hagwã mba''e tipo oiko upe-py, he''i oje''ói-vy hikwái. —Jahexa-ta ko Nhandejáry
    omombe''u uka kuri nhande-vy va''ekwe jahexa-ta, he''i.'
  waj-waj: 'Kiaa kiada iya pikiada ngiau aapu vuduu teeda puara sipisiipara haitatuura
    vaidiiya ngiari kiaa mmi ngiari kiaa mmiida tunoo: Vikiai ta oro Pitiriheema ivaki
    Udaangaivo aangeraivaa tikio tuma ti kiaa ti mmii mminnaivaa taara kuaaravee,'
  cpy-cpy: 'Ikanta ipiyanaa ronampiripaeni Tajorentsi inkiteki, ikanta-wakaanaka aminakowentziriri
    ipira-paeni: “Jame aate Owapankoniki, amina-kitero oeta awijeen-tsiri. Aritaki
    añeerori ikamanta-kaeri Tajorentsi.”'
  ekk-PKP: 'Pärast seda kui inglid olid lahkunud ja tagasi taevasse läinud, ütlesid
    karjased üksteisele: „Lähme Petlemma ja vaatame, mis on toimunud sellega seoses,
    millest Issand meile rääkis.“'
  mpx-mpx: Sauga aneloseyau sipi ali tomatahikan hi eguluwagil hi sikal labulabumwa,
    inoke sipi ali tomatahikan hi pebaaba-agil hi ba, “Ta egon ta na Bedeliyema, inoke
    bugul toto iyaka i masal ge wasana Babala i baunan elala ta kite.”
  wbp-wbp: Ngula-jangkaju, yalirra marramarra-patu, pinalu yanu nguru-nyayirni-wangu-kurra.
    Ngula-jangkaju, jiyipikingarduyu-patulu-nyanu wangkaja, “Yanirlipa Pijilimi-kirra,
    manurliparla warru warrirni yungurlipa palka-mani kurdu kuja-ngalpa Kaatu-kurlangu
    marramarra wangkaja.”
  luo-luo: Kane malaika noseweyo jogi kendo dhiyo e polo, jokwath nowacho kendgi niya,
    “Wadhiuru Bethlehem mondo wane gima osetimore, ma Ruoth osenyisowa kuome ni.”
  nhe-NT: 'Huan nopa elhuicac ehuani mocuepque elhuicac, huan nopa tlamocuitlahuiani
    moilhuijque: ―Ma tiyacajya Belén nimantzi. Ma tiquitatij tlen panotoc tlen Toteco
    techyolmelahuaco.'
  aii-aii: 'ܗܘܹܐ ܠܵܗ̇ ܟܲܕ ܐܙܝܼܠܔ ܠܗܘܿܢ ܡ̣ܢ ܠܟܸܣܠܵܝܗ‌ܝ ܡܲܠܲܐܟܹ̈ܐ ܠܫܡܲܝܵܐ، ܗܘܼܡܙܸܡ ܠܗܘܿܢ
    ܪ̈ܵܥܝܹܐ ܚܲܕ ܥܲܡ ܗ̇ܘ ܐܚܹܪܢܵܐ، ܘܐܡܝܼܪܗܘܿܢ: ”ܐܵܙܲܠ݇ܚ ܗܲܠܔ ܒܹܝܬܠܚܸܡ، ܘܚܵܙܲܚ ܠܐܵܗܵܐ
    ܡܸܢܕܝܼ ܕܗܘܹܐ ܠܹܗ، ܐܲܝܟ݂ ܕܡܵܪܝܵܐ ܩܲܕܡ ܡܲܕܸܥ ܠܲܢ.“'
  esk-NT: Isaġulgich utiqmata qiḷaŋmun munaqsrit nipliġñiqsut iŋmiknun, “Ki, aullaqta
    Bethlehem-mun tautugiaġlugu Atanġum uqauttutigikkaŋa uvaptiknun!”
  msb-msb: Paghali sa inda san mga anghel na pabalik sa langit, nag-iristoryahan an
    mga pastor, “Hamos kita sa Betlehem kag kitaon ta ini na mga pangyayari na ginpaaram
    sa aton san Ginoo.”
  cpa-NT: 'Jøng² mi³ma²na²ŋi¹lia¹ ángeles juu¹² ŋi¹juǿi¹, ca¹dsii¹ juu¹³ jáh² héi²
    jǿg³ guiog¹³dsa. Ca¹juúh²dsa: ―Ma¹dsǿg³ jøa³juøi² Belén jøng². Ma¹ne¹³ cøng² hi²
    na²løa¹, ca¹lah¹cónh¹ lǿa¹² jǿg³ ma²na²he¹ Juu¹³ jniang³ ―ca¹juúh²dsa.'
  dso-dso: ଦୁତ୍‌ମନ୍‌ ମେଣ୍ଡା ଚାରାଉ ଗଉଡ୍‌ମନ୍‌କେ ଚାଡି ସର୍‌ଗେ ଉଟିଗାଲା ପଚେ, ଗଉଡ୍‌ମନ୍‌ ତାକର୍‌
    ତାକର୍‌ ବିତ୍‌ରେ କୁଆବଲା ଅଇବାର୍‌ ଦାର୍‌ଲାଇ, “ଆସା ଆମେ ସବୁ ବେତ୍‌ଲିଇମ୍‌ ଜାକ ଜାଇକରି, ପର୍‌ମେସର୍‌
    ଜାନାଇରଇଲା ବିସଇ ଦେକୁ ।”
  meu-meu: Aneru loḡora ese e rakatanidia, guba e lou henia, muridiai mamoe ireḡudia
    taudia e hereva heheni, eto, Ita na Betelehem aitala, Lohiabada ese vada e hadibada
    ḡauna baita itaia.
  yva-NT: Umba naito Amisye wuje wakata no munijo ntiti, naije vatano wo domba maeranande
    umawe wo raura vambinibe mansai ware, “Wade ra wanta no Betlehem inda wamo ana
    uma Amisye po raura wansaije we raen.”
  dgc-dgc: Nadid, kéhektat dén du anghel a nagsoli ta langet, éy kinagi du mégpastor,
    a “Kitam dén ta Betlehem a entan tam éng anya i nanyaria, a nibaheta dikitam na
    Panginoon.”
  zpm-NT: 'Zeeṉe laa grë anjl co zey gbaa stib, psilo grë baxtor co rnee zho: ―¡Niinaga
    goḻgotsaa guio Belén! ¡Gotsaa guiowi ne dieṉ, zeeṉa dziaṉ ne miṉe biaadnie anjl
    co diidz lo ne nu!'
  hix-NT: Àro wyaro tàwyanye katxhe rma, totxownà harha tà. Kahe yaka harha totxownà
    hatà. Noknomtxownà hatà, kahneru yonye ro komo. Àpa txowà, ketxkon hatà, tàwyanye
    rma. Owto hona, Beryen hona rma àpa txowà. Kohkomo nhutwamohsotho rma yonyxe àpa
    txowà, ketxkon hatà, kahneru yonye ro komo.
  sim-sim: Uhu ensel ondo indik hevenik li lawushirik ma ondo lihi ambek limu mbara,
    �Kolok ka ni Betlehemik ni ihi os talawak Wasilaka or mbawa oson ni heye.�
  npi-ULB: जब परमप्रभुका स्वर्गदूतहरू स्वर्ग फर्के, तब गोठालाहरूले एक-अर्कालाई भने,
    “परमप्रभुबाट हामीलाई प्रकट गरिएको र घटेको यस घटनालाई बताउन बेथलेहेममा जाऊँ र हेरौँ
    ।”
  cgc-cgc: Na gabalik mga angil naan ta langit, gaisturyaay mga manugbantay i, “Mos!
    Miling ki naan ta Betlehem daw lagen ta natabo ya na pasugid ki kiten ta angil
    na papadala ta Ginuo Dyos.”
  tim-tim: Hain dâm himbimân purik katmâ âgâmbiâ lama damunyeŋe yâkŋe hin dâm magaŋgi
    goaŋgi agi, “Nen Betelehem kepian arim Anutuŋe aŋeloŋe huŋgun aŋdo gem den maknengiâp
    are bunŋe mem miawakne.” dâyi.
  yor-yor: Ó sì ṣe, nígbà tí àwọn angẹli náà padà kúrò lọ́dọ̀ wọn lọ sí ọ̀run, àwọn
    olùṣọ́-àgùntàn náà bá ara wọn sọ pé, “Ẹ jẹ́ kí á lọ tààrà sí Bẹtilẹhẹmu, kí á
    lè rí ohun tí ó ṣẹ̀, tí Olúwa fihàn fún wa.”
  wos-wos: Wunde ensel wungi gwar wataka di diré yatakataka wambula wari, Godna getéfaré.
    Warindaka di sipsip balika hatikwa du di hafu buléta di wa, “Betlehemré yitame.
    Nani ye Néma Du wandén jooka xétame.”
  emp-NTPO: 'Maʌ̃be bajãnebema nezocarãra bajãnaa wãsid̶aa. Ara maʌ̃da oveja wagabadarãba
    jarasid̶aa: –Mãẽteara dadjirã Boroba cawabid̶ara Beleʌ̃naa acʌd̶e wãnia.–'
  eng-F35: So when the angels went away from them into the sky the men, the shepherds,
    said to one another, “Hey, let's go to Bethlehem and see this event that has taken
    place, that the Lord made known to us!”
  ind-ind: Sesudah malaikat-malaikat itu meninggalkan mereka dan kembali ke surga,
    para gembala berkata satu sama lain, “Ayo, kita pergi ke Betlehem sekarang juga!
    Kita lihat apa yang sudah terjadi, yang baru saja diberitahukan TUHAN kepada kita.”
  pes-OPCB: 'چون فرشتگان به آسمان بازگشتند، چوپانان به یکدیگر گفتند: «بیایید به بیت‌لحم
    برویم و این واقعهٔ عجیب را که خداوند خبرش را به ما داده است، به چشم ببینیم.»'
  mpt-mpt: Abiseli inaniba deibeniba abilim uniba eil sibsib kimanin nakai baaniba
    Nibo monoba Betlehem bib unanoba Sume inamin namino baabene olo watemomo geniba
  ssx-ssx: Mo hande enisolo tapake pa la꞉ka꞉la ya nane pemeke hoki nane mo ma꞉na꞉
