  nop-nop: Unduŋ toŋa aŋelo heki kotigoŋ kunum gineŋ loune me dompa yabudoko tigiŋ
    heki adi yogiŋ, “Indi Betelehemde wooŋ Wapumdi nemek ninilak u kane.”
  obo-NT: To id livod don iddos mgo ponolihan diyot datas to langit, id po‑ikohiyoy
    iddos mgo tohodtamong to karnero to, “Kuo kid, od undiyon kid to Betlehem amoy'd
    kokita ta iddos notomanan no id posaddoo keta to Monama nod Longaggon.”
  kca-kca: 'Ангеләт турма нŏх мӑнмеԓ йўпийән, вой шавиты йох кўтԓаԓән пŏтәртты питсәт:
    "Вифлеем воша мӑнԓув пӑ ватԓэв, мўй щита тыйәс, мўй эԓты Турәм Куща мўӈев йастәс".'
  cak-ENT: 'Xe xquibij can quiri'' ri ángeles, jari'' xebe chila'' chicaj. Y xe c''a
    xebe ri ángeles ri'', ri yuk''uy quichin ovejas jari'' xquibila-ka chiquivüch:
    Jo'' junanin pa tinamit Belén. Jo'' chin nkatz''et ri ac''ual ri xalüx chila''.
    Roma ri Ajaf Dios xutük-pe ri rutzijol cheke.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤜᤠ᤹ ᤕᤠᤱᤎᤥ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ ᤔᤧᤏᤢ᤺ᤰᤂᤧ ᤔᤧᤒᤣ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ
    ᤔᤧᤸᤗᤢᤰᤁᤶᤒᤠᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤇᤡᤱ. “ᤀᤠᤸᤗ ᤀᤠᤏᤡ᤹ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤜᤠ᤹ᤖᤧ ᤀᤠᤶᤔᤧᤳᤋᤧᤒᤠ ᤜᤧᤰᤁᤣ ᤒᤧᤌᤗᤣᤜᤧᤶᤔᤥ
    ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤐᤣᤃᤡᤀᤠᤱ ᤀᤥᤔᤧᤳᤋᤢᤶᤗᤥ॥”
  mie-NT: 'Ñúcuán de cuānohōn ndá ángel andiví. De ndá tēe cúu pastor nī ncāhān dē
    jíín táhán dē: Ná cóhōn ñuū Belén, de cunī ō nā cuá cúu jā ní ncuu jā ní ncachī
    tūhun Jētohō ō nūū ō, ncachī ndá dē.'
  san-TIB: ཏཏཿ པརཾ ཏེཥཱཾ སནྣིདྷེ རྡཱུཏགཎེ སྭརྒཾ གཏེ མེཥཔཱལཀཱཿ པརསྤརམ྄ ཨཝེཙན྄ ཨཱགཙྪཏ
