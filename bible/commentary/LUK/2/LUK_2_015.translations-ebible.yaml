  dob-dob: Ta niꞌatu anilose nidi siila limana galewaya, ga sipi ꞌadi toꞌitaꞌiꞌitao
    taudimo ꞌediya sigwae, “Bedileema ꞌena tatatauya be yage nina ꞌInapwana ꞌisimanena
    tada ꞌita.
  wrs-wrs: Doa ovsongolnindva osangas vinamba, wo os wohangana Sesoaindam ovram henga,
    hev sipsipna kekalvhonindmba nomba sandhalaha angana os. Doa sipsipna kekalvhonindva
    nomba hevm ishuwul vevna, piv ambo indkumbi angavai dom Betlehemram, nungli honam
    nengam, mani hevpa dihi phoi? Sesoa mendekliva pimba doa ishuni, angavai bavo.
    Wo noinda himba lelnam anganamba, Yosepim Mariaim di nongalpulvo, otolva boksmera
    ningilvna, di ten sapi noinda inne hlalvohvnam.
  mca-mca: 'Ma'' qa in hats wapiletspha''mkii iye pe'' angelits na'' wa''s, qa pe''
    kots''etets yejeƚ qa yifaakateji'' pa''aj: —Yape jiyamii ha'' Belén qa jinte''wen
    pakha'' nifel ine''m iku''uj pa'' Yatsat''ax''inij.—'
  kiw-kiw: Arerui aromoi eito iraimaimoi-da, mamoei dabi uubi-ro, oromoaduꞌoi-ka,
    “Aiha rodau kaumo, Beterehemai-to, Paidubui-ro rimo made, imetiodoai raai emeeꞌai.”
  tzo-TZC: 'Jech o xal un, cꞌalal sutic muyel ta vinajel ti ángeletique, ti jchabiejchijetique
    tey lic yalbe sbaic ta jujun tal: ―Batic un chaꞌe, ba jqꞌueltic ta Belén ti cꞌusi
    icꞌot ta pasele, ti jech laj yalbotic caꞌitic ti Cajvaltique ―xiic.'
  jao-jao: Ngalalu kalu-wundirri ankaya awaralu yiku wunyathalu li-jawina, kalinyamba-wukanyi
    li-mangaji, nakalu-yukumanthaninya jibi, “Bawuji ngambala bjinju Bidiliyima! Kambala-ngala
    bardarda ki-daladalangka, kili-ja jawina ki-Kada nanthalu ngambalalu yiku, kambala-ngala
    ngandarra.”
  mya-mya: ကောင်း​ကင်​တ​မန်​များ​ကောင်း​ကင်​ဘုံ​သို့​ပြန် သွား​ကြ​သော​အ​ခါ​သိုး​ထိန်း​တို့​က``ငါ​တို့
    သည်​ဗက်​လင်​မြို့​သို့​သွား​ကြ​ကုန်​အံ့။ ငါ​တို့ အား​ထာ​ဝ​ရ​ဘု​ရား​ဖော်​ပြ​တော်​မူ​သော
