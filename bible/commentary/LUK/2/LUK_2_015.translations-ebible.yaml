    ndyaca jua, ni chaꞌ laca nu nchcuiꞌ ycuiꞌ Ndyosi loꞌo na.'
  bqc-SIM: 'Kɛ́ malaikapiↄ gòńla aa tà luabɛ, ↄ̃ sãdãnaↄ òkↄ̃ɛ aa mɛ̀: Wà gɛ́
    Bɛtɛlɛũ wà yã́ pↄ́ kɛ̀pi e, yã́ pↄ́ Dii tò wá dↄ̃̀.'
  tcz-CHONGTHU: Vantilte van lam'a akilephat un kelngoi chingho khat le khat akihouvun,
    “Bethlehem a cheu hite! Hiche thilsoh ho Pakaiyin eiseipeh uhi gaveuhite,” akitiuve.
  mar-mar: मग असे झाले की देवदूत त्यांच्यापासून स्वर्गास गेले, तेव्हा मेंढपाळ एकमेकांना
    म्हणाले, चला, आपण बेथलेहेमापर्यंत जाऊ आणि घडलेली ही जी गोष्ट परमेश्वराने आम्हास
    कळवली ती बघू या.
  snp-snp: Ena enisole yate fulo gedeiti kosinauka idato, sipisipi kiyaba amo we yate
    eti loti lokoli-fakoli amo, Betelehemu numudo uto ya Wekola welaloti lo oloto
    lomami neta ya kulawa eyenune, loti lae.
  isl-isl: 'Þegar englarnir voru farnir aftur til himna, sögðu hirðarnir hver við
    annan: „Flýtum okkur til Betlehem og sjáum þennan stórkostlega atburð, sem Drottinn
    hefur sagt okkur frá!“'
  spy-NT: Yu keeyeey ꞉malayikaanichaa kibkōōnkōy, kumwooy ꞉ākiik kule, “Murēchu, okany
    keebe Bēētēlēyēēm bokeekas ng'ālyoontooni kāākōōboorwēēch ꞉Yēyiin.”
  xnn-xnn: Issan ninsagongan san aanghel id daya et nin-asikwani san menpaspastol
    en, “Omey tako ilan nan onga id Betlehem ay inpagtek Apo Dios ken datako.”
  mwe-mwe: Ashimalaika bhala, bhakajabhulanganeje kubhuja kunnungu, bhashunga gubhabhalanjilenenje.
    “Twendangananje ku Bheteleemu tukalibhone lyene likoposhele libhatubhalanjile
    Bhakulungwa.”
  tte-tte: Kabo aneloseyao sipi togitekalatani silogabaegili yo sipileyoi bulibuli
    mena. Na sipi togitekalatan sibomayoi siedeedede, siba, “Talau Bedeliema na tagitai
    tawae bwaite ginauline iyawatagili, bwaine Yaubada ana walo-masala kolila anelosene
    gamwana mena.”
  tcs-tcs: Apta nau, wen ol dem einzel i bin gobaigen po eben, ol dem wokman uda lugaut
    sip i bin spik po demplaselp, ‘Kam, yumpla go po Betliem po luk disting wanem
    i bin apen wiskain God bin spik po yumpla.’
  hlt-THB: Khan ceityihkhqi ing a mingmih ce cehta khqi nawh khawk khan na a mi ceh
    coengawh, tuukhaikhqi ing, “Bethlehem na cet unawh Bawipa ing ak kqawn law ce
    toek lah usih,” ti uhy.
  soq-soq: Ensel God wadaposisaieno dialeno gamo onionialala emone uboo antoiena.
    Ita gamo onionialala muba waimoie eda gagalontone waienase, “Sosona, Beteliemwa
    ane Tatamba umanawa benemaneieno etatana ewata.”
  qub-qub: 'Anjilcuna syëluman cuticuptinna uyshërucunaga jucnin-jucninpis ninacuran:
    «Juclla Belenman aywashun. Tayta Dios willachimashanchïta ricamushun.»'
  att-att: Á páno nayù ira daroban nga nanoli ta lángì, nakkaká-ubobuk yù ira mináppárák,
    á kinagi ra, “Et tamin tuke ta Betlekem, ta et tam innan yù assítay nga inipakánnámmu
    ni Apu Namarò nittam,” kud da.
  bki-bki: Nailiano nalo aberial iliano nei ruei, bisi na ajaluvo den tomu na abitikar
    nunu nalo nei bereio, karina abavin mave niogovu. Naruei nalo nei ajum̃a aberverii
    vite nei banlo bereio, aberinavo “Ai, abe ravano. Bo ka rava Betleem ka reial
    vite nei miyotuba vonganei, napano Atua berial ka kito.”
  bqp-bqp: 'Kũ malaikaa pìnↄ gòńla ò tà ludambɛ, akũ sãdãrinↄ òkↄ̃nɛ ò pì: Ò gɛ́
    Bɛtilihamu, de ò yã kũ à kɛ̀ɛ pì e, yã kũ Dikiri tò o dↄ̃̀.'
  mcp-mcp: 'Í mú zə bə nə́, ja wəéŋgəles bwə́ mə́ béégya nə bwo kə joŋ dɨ́ yí, obaagʉlə
    ɔ́ itɔw bwə́ mú cɨ bwə́mɛ́ nə bwə́mɛ́ nə́: «Sə́ kə́gá Betʉlehɛm kə dʉ́g sâ í mə́
    sɨ̂y Zɛmbî mə́ sá nə́ sə́ mpúg ga.»'
  hat-hat: 'Zanj yo kite gadò mouton yo, yo tounen al nan syèl la. Lè sa a, gadò mouton
    yo yonn di lòt: Ann al jouk Betleyèm, ann al wè sa ki rive, sa Bondye fè nou konnen
    an.'
  npl-NT: 'San nima, ijkuak n ángeles omokopkeh ilwikak, n tlajpixkeh opé motlalwiah:
    —Matiwiah Belén, matikitatih tlan otlamochi, tlan Toteko otechmatiltiko.'
  bgg-bgg: Hamangkhliie shii ithek è idoh hamangkhung hà dun marui shii, brogpho awaithek
    chung yao rai, “Cho gethek de Bethlehem hà wuii srane Ithong è gethek shii yao
    pha duiine ji rey dun pha ji riig rai.”
  eng-TCENT: When the angels had gone away from them into heaven, the shepherds said
    to one another, “Let us go over to Bethlehem and see this thing that has happened,
    which the Lord has made known to us.”
  eng-BSB: When the angels had left them and gone into heaven, the shepherds said
    to one another, “Let us go to Bethlehem and see this thing that has happened,
    which the Lord has made known to us.”
  cpu-NT: 'Ikanta ipiyeeyanaani maninkariite inkiteki, ikantavakaanaka aamaventariri
    iroishate: “Thame aate Belén-ki, amenakitero opaita avisaintsiri. Ari añeerori
    ikamantakaantakairi Avinkatharite.”'
  san-ASM: ততঃ পৰং তেষাং সন্নিধে ৰ্দূতগণে স্ৱৰ্গং গতে মেষপালকাঃ পৰস্পৰম্ অৱেচন্ আগচ্ছত
    প্ৰভুঃ পৰমেশ্ৱৰো যাং ঘটনাং জ্ঞাপিতৱান্ তস্যা যাথৰ্যং জ্ঞাতুং ৱযমধুনা বৈৎলেহম্পুৰং
    যামঃ|
  tac-NT: 'Napu''lige alué santo ánjeli ku ''pa rewagachi simasa, ''liko alué bo''elo
    anile a''bopi regá anigá: ―Simáwa''é ''liko alé Beleni e''newa napu ruwí alué
    santo ánjeli napu alué Wa''lula Onorúgame júlale ramué ruyénaliga alué ra''íchali.'
  eng-WEBPB: When the angels went away from them into the sky, the shepherds said
    to one another, “Let’s go to Bethlehem, now, and see this thing that has happened,
    which the Lord has made known to us.”
  gfk-H: Ma ing ira angelo diet ga haan talur diet uram ra mawai, ira tena balbalaura
    sipsip diet ga tangtangai harbasianei ta diet bia, “Dahat gi haan u Betilem dahat
    naga nas iakan ra linga i ta hanuat nong no Watong i ta hasasei dahat tana.”
  viv-viv: Au hidede amine lobama ana tovenuwaꞋata Yaubada hikwelidavadavani tu hinuyabuyabudi
    be lobameya hiyewadi. Hina-yo toꞋitaveꞋavina sifi buye hiveꞋagahegahe higayo,
    “WaꞋela be kanana Bedelihema againe kanahobu gaitoma ahe gilakayemu be Yaubada
    ide agaideya gigaheyena-ma kanaꞋitana.”
  yao-yao: Achikatumetume ŵa kwinani ŵala paŵajaulangene kwinani, ŵakuchinga ŵasalilene,
    “Tujaulangane sambano jino ku Beselehemu, tukachilole chachikopochele chatumanyisisye
    Ambuje.”
  tgp-tgp: Na rani la angelo atu la malue isara la sahe na tuka, la tavui sipsip atu
    la lo vereverea isara lara, “Ale r̃a vano, r̃a vano Bethlehem vara r̃a hite hinau
    sei Moli God mo lo verer̃a hinia.”
  auc-NT: Ante ämotamïni ante baï äninque anquedoidi öönædë adodö wadæ æite godäni
    ate në aawënäni ïñömö näni cabo tededinque, —Mönö Awënë mönö ïmonte apæ̈necä mönö
    ëñënö ante, Æbänö cæcäï, ante mönö Bedëë gote ædæmö acæ̈impa.
  kbc-NT: Niɡ̶ijoa aanjotedi noɡ̶opitacibigimece ditibigimedi, odaa niɡ̶ijoa nowienoɡ̶ododi
    waxacocoli modi, “Iniɡ̶a Belém, iniɡ̶a jiwinaɡ̶a niɡ̶ica nigaanigawaanigi Ǥoniotagodi
    Aneotedoɡ̶oji aneote ɡ̶obodigi neɡ̶enitini.”
  bmh-bmh: Uwait nugau tibur go wanena, sipsip gumaranemen dudu agzozou zeminar, “Ke,
    ig Betlehem uzan beteimai, ig go ein igul usaleun Uwait nug aigeun betei piab.”
  ctu-BL: 'Che'' bʌ tsa'' cha'' majliyob ángelob ti panchan, jini xcʌnta tiñʌme''ob
    tsi'' subeyob i bʌ: Conixla ti Belén cha''an mi laj q''uel ili tsa'' bʌ ujti tsa''
    bʌ subentiyonla cha''an lac Yum, che''ob.'
  meq-meq: 'Tsa na, gawla i Mbəlom hay ti ye wu tay a mbəlom. Ti ye wu tay na, ndo
    mətsəkure gənaw hay tə gwaɗ mə walaŋ tay: «Lətsakwa, takwa hus a Betelehem ta
    zəbakwaw ka wu nakə a ge bo aye, nakə Bəy Maduweŋ a ɗakway ha aye.»'
  noa-H: Mag t'ʌnʌʌ hawia chi Hẽwandam chognaan deeu hʌ̃gt'ar hërëubaadeewai chi nemchaain
    t'ʌa narr k'ʌʌnau jũrr wir haigpai hamach k'apeenag, —Keena, magan Belenag wëttarrau
    hajim hanʌm, Hẽwandam chogau jaauwai mag chaaidam heeu hau k'itʌm hanʌm hoon.
  alp-NT: Eleki kena malekata meru esi leu beisi lolete surga peneka, eleki maka raka
    dombaru esi lepa loko lomai be, “Mai, ite keu lora Betleheme leke selu saisa rebe
    eono ete ndare, rebe Tuhane Ibeteke ete itere.”
  san-VEL: tata.h para.m te.saa.m sannidhe rduutaga.ne svarga.m gate me.sapaalakaa.h
    parasparam avecan aagacchata prabhu.h parame"svaro yaa.m gha.tanaa.m j naapitavaan
    tasyaa yaatharya.m j naatu.m vayamadhunaa baitlehampura.m yaama.h|
  kbq-kbq: Anage hute'za ankero vahe'mo'za zamatre'za monafi ete marerizage'za, sipisipi
    afu kva vahe'mo'za zamagragura anage hu'naze, Erinketa Ramo'ma menina Betlehemu
    kumate hentofazana forehie huno tasamiazana ome kesune.
  kbh-kbh: 'Chents̈ana chë angelënga celoye tmojésanshëcuana. Y chora chë oveshënga
    abuajë́nÿanga tmojanonts̈é jeniyanana: “Belenoye cuajna, chë quem tojopasá soye
    jinÿama. Ndegombre, Bëngbe Bëtsá chë soye s̈ojanÿanÿé ca.”'
  ron-LSB: 'Când îngerii au plecat de la ei în cer, păstorii și-au zis unul altuia:
    “Să mergem acum la Betleem, ca să vedem ce s-a întâmplat și ce ne-a făcut cunoscut
    Domnul.”'
  pon-pon: 'Kadekadeo tounlan kan lao kotila jan ir, kotidala nanlan, jilepan jip
    akan ap inda nan pun arail: Kitail pan kola Petleem pwen kilan me wiauier waja
    o, me Kaun o kotin kajale on kitail er.'
  nhe-BL: 'Huan nopa elhuicac ehuani mocuepque elhuicac, huan nopa tlamocuitlahuiani
    moilhuijque: ―Ma tiyacajya Belén nimantzi. Ma tiquitatij tlen panotoc tlen Toteco
    techyolmelahuaco.'
  sps-sps: Nainy te naus osing rarin morena ser tabin fi naa Gormirmir, an tsoiny
    veis favevegiau to fapoopoan narari, “Jio, tanats yam naa ra Betlehem ma tagaa
    ra tana ka tovei te ruak ito te tsue of rara na Tsunaun.”
  wnc-wnc: Siwan angelata wa amin peke enandang kopana sipsip toik aminu anzing yaking,
    “Ayok. Betlehem kuke sanga wa singgakge Buyambam tapata ninik kaknga kanim,” ngang
    yaking.
  bus-bus: 'Kɛ̀ malaika pìnↄ gùńla aↄ̃ tà ludambɛ, ben sãdãrinↄↄ bèkↄ̃nɛ: Wà gá
    Bɛtɛlɛmu, lɛ wà yã kɛ̀ kɛ̀ pì e, yã kɛ̀ Dii tò wá dↄ̃̀.'
  gub-BL: Na'e uzewyr oho ywate wà kury. Àràpuhàràn mono'ogar uze'eg uzeupeupe wà.
    — Zaha Merez taw pe nehe ty wà, xixak ma'e Zanezar hemimume'u kwer zanewe nehe
    ty wà, i'i uzeupeupe wà.
  imo-imo: Aku teko ningolio eno kongi sipsip tapu iyema tiye kolkolio mulu kombuna
    kelko olando puringi. Aku teko puringi wali sipsip tapu iyemani nendo yando ningei,
    “Lino Betlehem pumbo Awilimuni wendo omo nimo ulumu kanopamili!” ningi.
  boj-boj: Laŋ aŋgro naŋgi olo puluosib laŋ qureq oqeqnabqa kaja taqato tamo naŋgi
    qairosib mareb, “Iga tigelosim Betlehem aisim Tamo Koba a iga kumbra deqa mergwo
    qaji di unqom.”
  eng-DRA: 'And it came to pass, after the angels departed from them into heaven,
    the shepherds said one to another: Let us go over to Bethlehem, and let us see
    this word that is come to pass, which the Lord hath shewed to us.'
  knf-knf: 'Wi ŋwanjuŧ ŋakakuŋ baţi, aduk baka, kë bayafan başë ţëlşër aji : « Nawulën
    ŋya te Betleyem, ŋya ŋwin uko unwooŋ, wi Ajugun adoluŋ kë ŋmee. »'
  san-KHM: តតះ បរំ តេឞាំ សន្និធេ រ្ទូតគណេ ស្វគ៌ំ គតេ មេឞបាលកាះ បរស្បរម៑ អវេចន៑ អាគច្ឆត
    ប្រភុះ បរមេឝ្វរោ យាំ ឃដនាំ ជ្ញាបិតវាន៑ តស្យា យាថយ៌ំ ជ្ញាតុំ វយមធុនា ពៃត្លេហម្បុរំ
    យាមះ។
  arn-NT: 'Feymew ti pu werken püllü wiñome püratulu ta wenu mapu, fey ti pu ufisakamañ
    welukonkechi feypiwingün: “Amuiñ ta Belen taiñ pemeael taiñ kimelngepapeelchi
    dungu ta Ñidol.”'
  zas-NT: 'Chi ma zia ree anjl guin xanyabaa, dxel rëb loj lasaꞌ ree bén rajp ree
    xiil guin: ―Yoꞌ ree Belén yuquiaa ree ni goc ni, ziꞌc ma bagojn dux Dad ree Dios
    dunuj ree.'
  ken-NT: Bɔangɛl bárɔ bhɔ, bapɛtnsɛm amfay. Babhabhɛri bághɔ́ŋɔmɛ́n babho bɛrɛm
    nɛ batɨ bɛ, “Sɛ́ndɔ́k ká Bɛ́tlɛhɛm sɛ́ngɔ́ ɛnyɨŋ ɛnɛ ɛfakari, ɛnɛ́ Mandɛm akʉ
    sɛndɨŋɨ.”
