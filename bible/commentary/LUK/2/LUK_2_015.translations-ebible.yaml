    kuu ja ni kaxtnu''u Su''si ma ―‍ka kuu de ka ka''an de.'
  nnq-nnq: Kuboka tu akapakachi kujabu kumbengu, akachungi ngabalengelana, “Tujendange
    mpaka ku Beteleemu takalole lyenie libutulengile Angwana.”
  bao-NT: 'Ʉmʉreco Pacʉ pʉto macãrã ʉmʉreco tutipʉ cʉ̃ja ca tua mʉa waaro jiro, ovejas
    coteri maja pea o biro ameri ĩiupa: —Jamʉ Belén''pʉ. Ate queti Ʉpʉ manire cʉ̃
    ca wederije ca biiriquere mani ĩaco —ĩiupa.'
  san-ORI: ତତଃ ପରଂ ତେଷାଂ ସନ୍ନିଧେ ର୍ଦୂତଗଣେ ସ୍ୱର୍ଗଂ ଗତେ ମେଷପାଲକାଃ ପରସ୍ପରମ୍ ଅୱେଚନ୍ ଆଗଚ୍ଛତ
    ପ୍ରଭୁଃ ପରମେଶ୍ୱରୋ ଯାଂ ଘଟନାଂ ଜ୍ଞାପିତୱାନ୍ ତସ୍ୟା ଯାଥର୍ୟଂ ଜ୍ଞାତୁଂ ୱଯମଧୁନା ବୈତ୍ଲେହମ୍ପୁରଂ
    ଯାମଃ|
  rmn-rmn: 'Кана о миляикя гелэ лэндар опрэ, о чёбаня пхэнлэ екх аврэски: — Гадэн
    андэ Вифлееми тай кан дикхас, со отхэ уло, состар адава амэнги пхэнляс о Сагбус.'
  huv-NT: 'Condom wüx tandilileaw ajcüwa ángeles andüyiw tiül cielo, lamacueat nejiw,
    quiaj tesajayej monjiür sap nop alinop, tapiüngüw: ―Tabaats matüchiiüts Belén
    majawaats aaga apiüngüw lajlüy quiaj, cos Teat Dios lamüüch icoots manguiayiiüts
    ―awüw.'
  otn-NT: 'Høntho bi̱ ma̱nyø anxɛ na̱ ra̱ hya̱ na̱ p''ʉya, bi̱ mengui̱, i̱ ma ma̱hɛ̱ts''i̱.
    Yø mändɛ''yo p''ʉya, di̱ n''yɛ̱mbi̱ n''na ngu̱ n''na: ―Ma ga̱ mmähä Belén. Ga̱
