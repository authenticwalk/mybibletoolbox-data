  ian-ian: Ensel walaa ndi kat kwagalalaa nyinangwutnat wokendi. Wokendi maa vɨga
    la nɨmba awat sowat ngambundi. Betlehem yagwa yigat. Nɨma nyan nɨn kat mbutnda
    vak yiga vɨgiyanɨn walaa yindi.
  hun-hun: 'És történt, hogy amikor elmentek tőlük az angyalok a mennybe, a pásztorok
    ezt mondták egymásnak: „Menjünk el egészen Betlehemig, és lássuk meg, ami történt,
    amit az Úr tudtul adott nekünk.“'
  mcf-NT: 'Adec cuëdënash Nuquin Papan uaido mayan bëdabo abuc nidoapanëdash. Adec
    nidan obeca pemebanquin buanquido Nuquin Icbon chiaid nanuec: —Nuquin Papan nuqui
    tantiameboed bacuëmpi isnuec Beden yacno nidnu. Nid —quianec nidpanëdash.'
  kjs-kjs: 'Ensel-numi mo alinu giyoma so yaa-para penaaloma mo mena puni alinu nimumi
    gu-rupa lala pirisimi: Abi Mudu Alimi naa abala lagiade-le wagepu go naaki maitana-para
    adamina ba lisimi.'
  mni-mni: "Adudagi swarga dutsing aduna makhoibu thadoktuna swargada amuk kakhrabada,\
    \ makhoi masel amaga amaga hainarak-i, “Houjik eikhoina Bethlehem-da chattuna\
    \ Mapu Ibungona eikhoida hairamba thokkhraba thoudok adu yenglusi.”\x94"
  yad-NT: 'Rijiintyedanumatiy Ju̱denu jpa̱vay rinchiy, na̱vajyu̱, jasi̱ jnu̱tyavabe
    jteda variy yiva: “Vañú, vurya̱jnu̱ya rumu, Bení̱mu, jiryatiy Ju̱denu datyadosivyu̱y.”'
  mxb-NT: 'Tá ni̱ ndiꞌi ni̱ nana ángel kuaꞌa̱n nóꞌo̱ ná induú, dá ni̱ ka̱sáꞌá ndátóꞌón
    táꞌan ta̱a ndáka léko ñoó: ―Kóꞌo̱ ñoo Belén kande̱ꞌá ña̱ ni̱ kuu, chi̱ mií na̱
    kúú satoꞌo yo̱ Ndios ni̱ ka̱sto̱ꞌon xíꞌá sa̱ꞌán ―kaá ra̱.'
  pon-2006A: Ni tohnleng ko ar ketiketla sang irail oh ketiketla nanleng, silepe ko
    ndapene nanpwungarail, “Nna, kitail kolahng mahs Pedleem pwe kitail en kadehde
    dahme wiawihier wasao, me Kaun-o ahpwtehn mahsanihong kitail.”
  maq-NT: 'Hya xi camá ne, hya xi cavuya quiji nga ángel jan ngahnga ne, cha xi sahmi
    cuidadu chu tsánga rë jan ne, cuitjin cachja cha cojo xicjin cha: ―‍¡Cjuanguen
    ni! Cjuanguen hisca nandya, cuanguen chutsejen xcusun xi camá vi, sacuatjin casua
    Nina camachaya naja. ―‍Cuatjin xu cachja cha cojo xicjin cha.'
  hto-hto: 'Iemona, Juzíñamui abɨ imacɨ abɨdo monamo jailla mei, ovéjaɨaɨ úiñoraɨnɨ
