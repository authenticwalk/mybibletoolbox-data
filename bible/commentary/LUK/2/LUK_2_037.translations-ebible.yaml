  gup-gup: Wanjh ngaleng ngalbu kamarrdjukun djahdjalni munguyh bininj yak, dja wanjh
    kohbanjminj, mandjewk eighty four ngalengngarreni. Dja ngaleng minj rurrkbawoyi
