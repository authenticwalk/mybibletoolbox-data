  bss-NT: '@see-verse:LUK.002.036'
  met-met: baing ayuana mati saing wa tap laing hatata nianing 84. Sauya Urana Numanoa
    te, ne iti Urana yanoa xaidap yambong, saha mana angingua saing sabu mua.
  nys-nys: '@see-verse:LUK.002.036'
  kpj-NT: Tii 84 beòramy heka bede idi rỹire wytesemy. Tii Deuxu dohodỹỹna heto‑ribi
    ròhònyõhyymyhỹre. Tii heka rexitòenymyhỹre rumy txumy tabyreõ‑di.
  zao-NT: ne ndaʼa thap galbthap liin myaan ngot byud. Ne thitanax mbechet ngot gwodoo
    chaan Diox, tse ne yaal ntsow ngot tsiin lo Diox ntsow ngot ayun ne ndediz ngot
    lo Diox.
  byx-byx: Be vet luus aa, i ara ak ka ngip, de dai qurli qi (ama sauaikki) naik.
    Be iara dai sa ara ages ama 84. De qi dai qatikka ai de quasiq ai mel se qi be
    qi aang iai nev ama Lautu-vem-ki ama Slurlki. De ai de qia tiirl ama asmes ip
    diip ki raring. Be qatikka qi taneng ama Ngemumaqa aa rletki ver ama arlen ngen
    ama niirl.
  ctu-CTI: Pero c'ʌlʌl meba'ix ochenta y cuatro jabil. Mach'an ti' cʌyʌ templo. Ti'
    bej cha'libe i toñel lac Yum ti ch'ajb yic'ot ti oración ti q'uinil ti ac'bʌlel.
    Ti' poj cʌyʌ tyac we'el uch'el.
  zos-NT: Y yaṉbajcaju ochenta y cuatro ame. Ji'na'ṉ pyut masandøjcomo, y yosay
    Dios tzu'ji'ṉ jamaji'ṉ; y jyana uqui jana cu'ti 'yo'nøpyana'n Dios.
  gvs-gvs: Vavinayana ma koobuina ikaaiyaka aaa, e ana tala 84 bogina ibabane. Tuta
    liliuna Vada Kimaasabaina goi ikaaiyaka, mana diyakímwana be mana kawanoi itaaimámina
    Yaubada yaina.
  kbm-kbm: Be ei givang dangetok love nolge babamos avie be ei ane Sonda bamo gitangi
    84, bemem ei utle bua ve lum yamar ite molge. As mate walang ok ei ginum numul
    lum yamar painge ngge ve ginei uye be avo givwat Pomate are gigas ta ge givin
    tambok be as, be giyamar ben be ges miengk gitangi Pomate.
  tew-tew: Tsé ihay pa̖a̖yo nakhóhtsa̖a̖ˀä́nwän, heḏi khávéntä̖ˀḏi jónu (84) pa̖a̖yo
    ûnná iví sen ûnchuu iweḏi. Hä̖̂ä̖ḏi wänbo tꞌä̖hkí iˀ méesate hayˀi iwe najiˀ,
    heḏi hä̖́yä́nboˀ iha̖a̖ḏä́ˀoḏá ijûusuˀoḏá khu̖u̖-á thaa-á Jôesi Táḏá óeˀaˀginmäˀ.
  rmc-rmc: Paloda ačhiľa vdovake dži ochtovardeš the štar (84) berš. Oj na džalas
    avri andral o chramos a rat-džives služinelas le Devleske andro posti the andro
    modľitbi.
  apr-apr: '@see-verse:LUK.002.036'
  tiy-tiy: Endob ménbaléw taman waléw folo bra éfot gébélintuwa i kélukés ne. Brab
    énda fo méntékéda no dob lawi i Tuluse non fuweh na kélungonon i kéféngadaf ne
    démasal brab fuwasa.
  nlg-nlg: me alu hangavulu vati tua na niuluna. Te mua rughuhoru sania na Valetabu,
    te holohabaa God me maturutoo ni vanga me kokoeliulivuti tughu dani mana bongi.
  dgr-DOGNT: Dıì ek'èdı̨ènǫ-daats'ǫ̀-dı̨ weghoò. Nǫ̀htsı̨kǫ̀-gocho gots'ǫ xàèhtła
    whìle, hanìkò dzę taàt'eè eyıts'ǫ to taàt'eè edegǫ xè Nǫ̀htsı̨ ts'ǫ̀ yahtı.
  pes-OPV: و قریب به هشتاد و چهار سال بود که او بیوه گشته ازهیکل جدا نمی شد، بلکه
    شبانه‌روز به روزه ومناجات در عبادت مشغول می‌بود.
  ron-1924: Рэмасэ вэдувэ ши фиинд ын вырстэ де оптзечь ши патру де ань, Ана ну се
    депэрта де Темплу ши зи ши ноапте служя луй Думнезеу ку пост ши ку ругэчунь.
  tpz-tpz: '@see-verse:LUK.002.036'
  agd-agd: be avafu fúbin eiti fo (84) oranará baré báken ena ena inuran má bayan
    má ída monó namun baru me ampiyan maen manáa yamú dunan auraren Tiyarafenurá amúkiyáken
    beni yoran pákaren baren mino.
  rkb-NT: Tubabatu ibarikta nihyrikosokda. Ata tuk mytsyhyry wa ziytyk tseheze iwaze
    maku nihyrikosokda iwaze atatsa hi nipytsabyri iwatatsahi Deus wahoro eze ziknapykyryk.
    Iwatatsahi Deus bo ziknapamykysoko. Atatsa tu ziknatadukutu Deus bo ziknasakibaziki.
  san-THA: มนฺทิเร สฺถิตฺวา ปฺรารฺถโนปวาไสรฺทิวานิศมฺ อีศฺวรมฺ อเสวต สาปิ สฺตฺรี ตสฺมินฺ
    สมเย มนฺทิรมาคตฺย
  iws-iws: Mɨ mhoɨiya saiir kamɨn ɨna yaonamɨn mɨ wig igabae nhɨɨnga saiir bɨewiyɨm
    pariig, kamnwii whii (84). Mɨ saeya ɨinokɨinokɨn Adi Komii siir inɨg hainanɨm
    bɨ siisika, saeya Adi Komii siir inɨg ɨiirɨn nɨi nabɨe nɨi nabɨe hainanika. Mɨ
    ɨi nhɨrɨm, saeya nae mɨnɨm pa mɨ haiyaei ɨiyɨm saeya nhwo Adi Komii siiram kwɨsboɨniyɨm
    Adi Komii siir omaka komiiya saiir.
  pol-SZ: a obecnie miała już osiemdziesiąt cztery lata—była więc w podeszłym wieku.
    Przez cały czas nie opuszczała jednak świątyni—dniem i nocą służyła bowiem Bogu,
    modląc się i powstrzymując się od posiłków.
  ztq-NT: '@see-verse:LUK.002.036'
  zai-NT: '@see-verse:LUK.002.036'
  upv-upv: Sian evi ngavöl owil drromon ivij (84) vajin. Ko sete elinglingi Naim On
    nabong san. Renge rorpong jile ko rivriv jile okorti tevi nir nga marok-lot ko
    marok-linglingi nanen suri.
  wap-NT: Aizii uruu dono, 84 owunun. Naꞌiki aonaa naꞌapainim oaonauzon Tominkaru
    Dapu ai. Ipai kamoo naꞌiki ipai marutaꞌo otoriinpauzon Tominkaru ati, naꞌiki osanadinpan
    patoriinpan dono Tominkaru ati.
  mva-mva: Be narenare-ba bokai isukoaki nibe barasi ne ambe ‘84’ moarunga. Nanaranga
    pera ne tago sesu iperepereki. Ariata be oabubu moarunga nge Nanaranga irakerakeaki,
    iraborabo be kangkang iziraurau.
  dwr-NT: Izi laythaykka hosppun tammanne oydduwaa gidana gakkanaw gallassaanne qammaa
    geeshsha golliyaappe shaakettennaan xoomaaninne woosaan kiitettaadde am77e gidaade
    gami77aaddu.
  kfw-kfw: halli ama'n kumsoomriat leimili katung chuulmei inkhat eya aleiom, halli
    ama'n biak-inn kha leimathaan lekleiya suunli zaan Pathian chubei thoa bu ngeiya
    Pathian niya aleiom.
  bfz-bfz: से चुरासी साला ते बिदुआ थी और जादातर मन्दरो रे रओ थी, से बअरत और प्रार्थना
    करी की रात-दिन भक्ति करदी रओ थी।
  cuk-09: degine birga-dulabake-gakabakegus ei-sui-burgwisad. A-mukwade Bab-Dummadse-goled-neggi
    gudigu-daed, ibginedba, degi, mutikidba Bab Dummadse gordii, degi, mas-gunsuli,
    Bab-Dummadse-golega-gudii-daed-duled.
  ben-OBCV: পরে চুরাশি বছর পর্যন্ত তিনি বিধবার জীবনযাপন করেন। তিনি কখনও মন্দির পরিত্যাগ
    করে যাননি, বরং তিনি উপোস ও প্রার্থনার সঙ্গে দিনরাত আরাধনা করতেন।
  mil-NT: te ní quendóo quèé‑aⁿ, te sa ñùhu‑aⁿ cúmídícó cǔmí cuǐá‑aⁿ. Te ñá túú ní
    xǒo quee‑aⁿ veñúhu càhnu sá ǐo cùnuu, chi nduu nìú ní xóo chiñuhu‑aⁿ Dútú Ndiǒxí,
    te áma ñá túú tnàhí ná ní xǒo caxi‑aⁿ ní xóo cáháⁿ ndɨhɨ‑aⁿ Yá Ndiǒxí.
  myu-myu: '@see-verse:LUK.002.036'
  amk-amk: '@see-verse:LUK.002.036'
  fai-fai: Kale uka itol deng alewbino ade dutamo alewbinon (84) keisu ade uka Got
    ami Yol am uyo atin kudálomu sung banim, ulum kano midiliw so táw so uka Got win
    kufádaw bom nadule wanin kudá bom Got ki suksuklawamalo.
  ura-NT: Nii baiha jetaote, fosachoonca jena jaanacaaneein nirijieein autananeein
    ichaohin jetao, suri couu netiinchuru janotiin inetojoeeinchuru, sonafaajihanaainchuru
    Cana Coaunera bajaae bajajeein nerejetelu nii Teenforo caje mituhelanaala.
  mcd-NT: Ascashucai ochenta cuatro fari funuya. Nantianri Dios fu tsainti pushu muranshon
    Dios cufinquin piqui tunufafainpaoni. Nan muransi ipaoni ahuun Ifoan amapaiyai
    cuscan aashquin.
  urt-urt: '@see-verse:LUK.002.036'
  awk-awk: Ġatun bountoa maboġun kukulla wunȧl la éty-warra yantikalai tabiruġ, waita
    uwa korien bountoa hieron kabiruġ, wonto ba ġurrulliela Eloinuġ bon purreȧġ ka
    ġatun tokoi ta ta-korien.
  kiz-kiz: Na ndipo akajha mjane kwa miaka themanini na nne. Ni muene abhwayilepi
    kubhoka mu hekalu na akajha ijhendelela kumwabudu K'yara pamonga ni kufunga ni
    kus'oka, kiru ni musi.
  tzo-TZE: Li Anae chanib xa yo'vinic (84) jabil yich'oj. Ep xa jabil ti mu'yuc smalale.
    Scotol c'ac'al tey ta xbatilan ta yamaq'uil templo. Ta c'ac'al ta ac'ubal tey
    ta xtun yu'un Dios yu'un ta xicta ixim, ta sc'opan Dios.
  lex-lex: Pa napatyata, me nmormior nan oleka anni terampwo'awa wehrani wogata, ne
    nhi'inde nhol lielera-melmel to'ola' Uplerlawna roma kreini. Lelera-melmela de
    nden nek la hande pa nkola tieru-nawur nehla la Uplerlawna me natahan lara.
  dov-dov: Alimwi wakali mukamufu kwamwinyaka ili makumi musanu aatatu atune. Takwe
    nakazwide muchikombelo pesi wakali kubelekela kulyimya a kukomba mansiku, asikati.
  rgu-rgu: '@see-verse:LUK.002.036'
  toc-NT: Chú aya xle̠ma ta̠ti­pu­xa­ma­ta̠ti ca̠ta la̠ta xni̠­makan­cani̠t y anka­lhi̠ná
    xan nac pu̠si­culan ma̠squi ca̠cu­huiní chu ca̠tzi̠sa xla­ka­chix­cu­hui̠y Quim­pu̠­chi­nacán
    Dios y anka­lhí̠n xkalh­xteknín y xkalh­ta­hua­kaniy Dios.
  ulk-1902: Abele kosker zogo meta ge emeri, nako eiti foa abara urut, nole akaeret
    kak abele zogo metalam, E Ade ra memeg le, pako leuer baili, a esorerapare gerger
    ge a ki ge.
  som-som: Waxayna ahayd carmal xataa afar iyo siddeetan sannadood, macbudkana kama
    ay tegin, laakiin Ilaah ayay soon iyo salaad habeen iyo maalinba ku caabudaysay.
  mam-C: Kyaje toj jwe' k'al ab'q'etaq Ana, ex noqtaq tojjo tnejil ja te na'b'l Dios
    tokxitaq. Minaxtaq n-etz ch'in qniky'in ex q'ijl noqx nna'nku Dios, ex nimku maj
    nkub' tpa'n wa'yaj toj na'j Dios.
  ndj-ndj: Pambeli kayikala wungalimlyangu mbaka chipindi chila pavelili mgogolu wa
    myaka milongo minani na mchechi. Chipindi chosi ayikalili Munyumba ya Chapanga,
    payikaja kulya kunu padadava.
  mbj-NT: Wah'ëë däk mäh. 84 däg mä ta baab n'aa. P'op Hagä Do tób n'aa hẽnh had'yyt
    mä tabeheh'ũũm. Adëb bä, atsëm na-ããj mä P'op Hagä Do tahyb n'aa jaw'yyk. Ta hã
    taky n'aa etsẽẽ mäh. Kas'aah mä taky n'aa etsẽẽ hyb n'aa P'op Hagä Do hã.
  lat-VUC: 'Et hæc vidua usque ad annos octoginta quatuor: quæ non discedebat de templo,
    jejuniis et obsecrationibus serviens nocte ac die.'
  ngp-ngp: Niyo andaga abanikilwe ni mgosiwe, na lupisi icho andaga na myaka milongo
    mnane na mine. Lupisi chose icho andaga hakulawa mwe nyumba ya Mnungu, andaga
    Umwo kilo na msi akavika kwa kufunga ukudya na kulombeza.
  aoi-aoi: '@see-verse:LUK.002.036'
  enq-2: Akalingi kumateamopa, baa walyakae petea. Baa ee kana 84 lea. Baame lotuu
    anda nee nyetae kamapu doko yakinala naeyao, kuka kotakapi Gote mambo pyao, nee
    nanao loma soo petenge.
  eng-ASVBT: and she was a widow of about fourscore and four years), who departed
    not from the temple, worshiping with fastings and supplications night and day.
  mna-mna: Tabe ni iwe nora ma imbotmbot mi iŋgi ndaama kini irao tomto paŋ kwoono
    paŋ (84). Mi ni imbesmbeeze pa Anutu lela urum lene ikot mbeŋ ma aigule. Izemzem
    som. Mi iŋgalseksek itunu pa kini kanŋana pa aigule pakan mi izuŋzuŋ men.
  rmy-ARLI: a palo adava živinđa sar udovica đi oftovardešu štarto berš. Stalno inele
    ano Hram, i dive i rat slavinđa e Devle ano postiba hem ano moliba.
  myw-myw: '@see-verse:LUK.002.036'
  sby-sby: Pacindi co walikuba ne byaka makumi asanu ne atatu kayi ne byaka bina.
    Cindi conse walikwikala mu Ng'anda ya Lesa. Walikapaila kuli Lesa mashiku ne munshi
    kayi ni muntu walikulikanisha kulya.
  sll-sll: Yal Panuel iwe, yol Asa yal momia. Te al i aldimani weni me erin eti po
    yia mongwi. Homa wiimbi kina me erin seben yia molere wiimbi gongure al werai
    mongwi. Molere ha maing oo ala wine ole pire ha maing pir mongwo bani mongwi.
    Molere God ha di terala dire, haung tau homena mai tere mongwi. Mongwiwe, hamen
    girungwo tangwo para yu ol tere tere mongwi.
  yaq-NT: Intok i'an ini'i jokoptuitukan, naiki taka ama naiki wasuktekai. Ini'i,
    jiba jum te'opopo a' annee'ut ka koptan. Ala, achai Liojta a' joo i'a'uta joakai,
    jamak ka ji'ibwaka, Liojta yo'orekai intok au bicha nokakai tukaariat naa buustia.
  uro-uro: näkt ama maqoski na qi bä dängdäng i at koeo di ama ruvek ama levaet na
    rha da ama levaet. Qaku qiat tet näva ama ansäspämgi ama mor qi dap kit boda ama
    ansäs pät kunäng näp bängang dä qiat teranot dä qi nän.
  ita-1885: Ed era vedova d'età d'intorno ad ottantaquattro anni; e non si partiva
    mai dal tempio, servendo a Dio, notte e giorno, in digiuni ed orazioni.
  muy-muy: '@see-verse:LUK.002.036'
  kqc-kqc: Ini maruka muyeyo ma lagani 84 obu ni amegamo. Ina bi Sei nivakena yava
    de ferei tavoi regamo, uru ari Sei nivakesi iruku oyo rena di ago gira ma usa
    usa nina vegu moi gira rigamo.
  rmc-ZRB: А паліш ачіля вдова, і авка доджівділя ко охтовардеш те штар берш. Ой ніґда
    на авелас аврі андал о храмос, а рат і дівес совґалінелас ле Девлескє андро постос
    те андре молітві.
  tav-tav: '@see-verse:LUK.002.036'
  eng-ULB: and was a widow for eighty-four years. She never left the temple but was
    serving with fastings and prayers, night and day.
  spa-VBL: y luego quedó viuda. Tenía ochenta y cuatro años de edad. Pasaba el tiempo
    adorando en el Templo, ayunando y orando.
  fra-_FOB: Elle était veuve, âgée d'environ quatre-vingt-quatre ans, et elle ne sortait
    point du temple, servant Dieu nuit et jour en jeûnes et en prières.
  hau-ULB: sannan ta yi zama gwambranci na shekaru tamanin da hudu. Ba ta taba barin
    haikali ba, tana ci gaba da yi wa Ubangiji sujada, dare da rana.
  mal-mal: ദൈവാലയം വിട്ടുപിരിയാതെ ഉപവാസത്തോടും പ്രാർത്ഥനയോടും കൂടെ രാവും പകലും ആരാധന
    ചെയ്തുവരുന്നു.
  kkc-kkc: Eseme yayo badebei dugo 84 poogoloso, omapoo yo bau osee badebeiso. Yo
    biame susuga tei moso tegei mapoo howo gisimo silone, biame sabolo osoloso gesi
    sabolo Godeeyo hu dokodoo poudoolone nei tei yuloso badolone Godee mapoo takemeleeso.
  lit-lit: ir našlavusi apie aštuoniasdešimt ketverius metus. Ji nesitraukdavo iš
    šventyklos tarnaudama Dievui pasninkais ir maldomis naktį ir dieną.
  urd-GVR: Ab wuh bewā kī haisiyat se 84 sāl kī ho chukī thī. Wuh kabhī Baitul-muqaddas
    ko nahīṅ chhoṛtī thī, balki din rāt Allāh ko sijdā kartī, rozā rakhtī aur duā
    kartī thī.
  far-far: ma dao 'i ta'ena, nia kwalu akwala ma fai fangali ki. Nia to ga 'ana, ma
    ka 'idufa leka laona Beu Abu God fuana abu fangalae ma na fosilana God sulia dangi
    ma rodo.
  suz-BL: मिनु आ वोंइश बेक्‍म नोले शुश बर्स ब्रोंइशा, ८४ बर्स दुम्‍माक्‍त। मेकोमी
    परमप्रभु यावे आ खिं मप्रोंइथु, नाक्‍दो नाक्‍ती मेकेर माइजा बाक्‍शा प्रार्थना पा,
    परमप्रभु यावे कली ठेयब सेल्‍ना सेल्‍न बाक्‍बाक्‍माक्‍त। १तिमोथी ५:५
  car-NT: Moro pa'po me te ino'ma iwaitopombo kynakon okupa'en-kari'na itu'ponaka
    okupa'en siriko iwairy taro terapa. Omima'pa iwaitopombo kynakon moro Tamusi auty
    wyino. Koko, kurita wararo Tamusi ety awongatopombo i'wa kynakon. Iwonematopombo
    kynakon. Tamusi 'wa auranatopombo kynakon.
  amp-amp: Ramemr noh htanimotrt, to be dhirt tohmout. Rothu gunyjimm bi 84-kfot rhumom.
    Nd metthu toh nmbuhat tohmoahat, nhai Bro Nkifrarhu temperr thu trohrmoatr. Yifung
    marm be Bro Nkifrarhu temperrn rhuhato nuwa kurhato kfo bruttna hasomout.
  bht-bht: 'सै चोरासियाँ सालां दी बिधबा थी: कने सै मंदरे जो नी छडती थी पर दिन रात
    बरत कने प्राथना करी-करी भक्ति करदी थी।'
  eng-NOY: and she was a widow eighty-four years old, who never left the temple, worshipping
    with fastings and prayers night and day.
  cub-NT: Aru nomiópeco barejácod̶a õ ochenta y cuatro paiʉjʉaita cãreja. Jʉ̃menijicʉi
    cʉ̃ramine etabeni, nore cʉrĩ cainʉmʉa jíyo mearore Jʉ̃menijicʉre, ãmecova ãiyede
    jẽniarejacod̶a ʉ̃́re jãravʉre aru ñamine máre.
  ita-1927: era rimasta vedova ed avea raggiunto gli ottantaquattro anni. Ella non
    si partiva mai dal tempio, servendo a Dio notte e giorno con digiuni ed orazioni.
  lww-lww: '@see-verse:LUK.002.036'
  ron-BAYASH: šă aku ăj vădojă, mar hunđiva osamdeset patru aj. Ana nu fužje dăm Hram,
    nego služule akulo zuva šă nopće ăm post šă ăm aruguminći.
  ckb-ckb: پاشان بە بێوەژنی مابووەوە و تەمەنی گەیشتبووە هەشتا و چوار ساڵ. پەرستگای
    بەجێ نەدەهێشت، شەو و ڕۆژ بە نوێژ و ڕۆژوو خودای دەپەرست.
  nas-nas: Eeꞌnoko ani teni pava dootuuꞌnava pankava-ita tokoo bearukoꞌnani; teke
    otoi unkumoarama kunsiarama dootuuꞌarakoꞌnani muunga eeꞌnoko doonga.
  uvl-uvl: '@see-verse:LUK.002.036'
  eng-BBE: She had been a widow for eighty-four years); she was in the Temple at all
    times, worshipping with prayers and going without food, night and day.
  ixl-CNT: Utz 84 iyaꞌbꞌ. Ech bꞌenamen nichtopon tu viqꞌanalil u totztioxh. Aꞌ chit
    nichikꞌula inachax Tioxh qꞌiils aqꞌbꞌal. Nichikuy ivaꞌy tiꞌ iqꞌilal isikꞌlel Tioxh.
  xsi-xsi: Ŋineŋga i kaiwa ŋinde imâte lâ, aku taine simbo nâ imo lee ikura i ne mbwera
    tamâta ŋapa kanaŋo ŋapa (84). Taine mwala ŋinde nde uru ipile Maro Kindeni ne
    luma sapâŋa, ande tia; ikura kari wa mbo wa i uru itu kaika ŋana kâpwa kâ ku imo
    ikai noŋa nâ.
  crx-NTPO: Ndun tsandilh, 'en lhk'udit whunizyat 'on 'at dit be yus k'ut at'en (84).
    'Et 'aw lugliz whucho whuch'a lhiyal. 'Et hoonts'i dzenis 'ink'ez 'ulhdzis ibulh
    soo hooni 'ink'ez tenadudli, 'i be Yak'usda ba ne'ut'en-un unli.
  kan-OKCV: ಅವಳು ಎಂಬತ್ತನಾಲ್ಕು ವರ್ಷ ವಿಧವೆಯಾಗಿದ್ದು, ದೇವಾಲಯವನ್ನು ಬಿಟ್ಟುಹೋಗದೆ ಉಪವಾಸಗಳಿಂದಲೂ
    ಪ್ರಾರ್ಥನೆಗಳಿಂದಲೂ ರಾತ್ರಿ ಹಗಲೂ ಆರಾಧನೆ ಮಾಡುತ್ತಿದ್ದಳು.
  bbb-bbb: '@see-verse:LUK.002.036'
  blw-blw: yag natéy ah ahawana, yag émméy ah warunporo ya opat hen tawénna. An agég
    achi lomaylayaw ah Ana hen anchi Templo te enag-agaw ya lenafi way chana chayachayawén
    ah Apudyus way chan luwaluwaru way magénén achi mangan no hen-argawan.
  tam-2017: எண்பத்து நான்கு வயதுள்ள அந்த விதவை தேவாலயத்தைவிட்டுப் போகாமல், இரவும்
    பகலும் உபவாசித்து, ஜெபம்பண்ணி, ஆராதனை செய்துகொண்டிருந்தாள்.
  azz-NT: Huan axcan in Ana yejua se sihuacahual ya huan quipiaya nahuipoal huan nahui
    xihuit. Huan in Ana amo queman quisaya tech ne hueyi tiopan de judíos. Ta, quitequitilía
    Totajtzin Dios yohual itonal ica ne nesahualis huan ica inetatatautilis ihuan
    Dios.
  spa-RV-1909: Y era viuda de hasta ochenta y cuatro años, que no se apartaba del
    templo, sirviendo de noche y de día con ayunos y oraciones.
  csy-csy: Ama sia meingong hi a, kum sawm liat le kum li pha zo hi, biakinn pan pusuak
    ngawl in sun tawzan taw antang le thungen in Pathian naseam hi.
  mxq-NT: es tʉ ꞌyijnʉ kuꞌeeky ma̱jta̱ꞌpx ma̱jtáxk jʉmʉjt. Es ꞌyijty ma̱ ja mʉj tsa̱jptʉjk
    es tmʉduuñ ja Dios xʉʉñ koots, ꞌyayuꞌa̱jty es kya̱jxtáky.
  tzj-NT: como chanim cami ja rchajil, xoc can ti malca'n in ma xc'ule' chic ta. Ochenticuatro
    chic rjuna'. K'ij k'ij ni matel wi' chipan ja nimlaj templo xin Dios, nuban ja
    rayuno in nuban ja roración jari' nyabej ruk'ij ja Dios chi pa k'ij chi chak'a'.
  tdt-tdt: husik nia faluk. Too tempu nee nia halo tinan walu-nulu resin haat tiha
    ona. Nia nunka husik uma kreda boot, maibee hela iha nebaa hodi adora Maromak
    loron-kalan ho orasaun i ho jejun.
  ron-BTF: Și ea fusese văduvă timp de aproape optzeci și patru de ani, care nu se
    depărta de templu; ci servea cu posturi și rugăciuni noapte și zi.
  eng-WEBP: and she had been a widow for about eighty-four years), who didn’t depart
    from the temple, worshiping with fastings and petitions night and day.
  eng-FBV: and then she had been widowed. She was eighty-four years old. She spent
    her time at the Temple in worship, fasting and praying.
  nld-1939: nu was ze een weduwe van vier en tachtig jaar. Nooit verliet ze de tempel,
    maar diende God dag en nacht onder vasten en bidden.
  bwo-bwo: Maniyehakon b nato habi gitonat awd nato b́ wotefetsosh Ik' mootse b orerawon
    s'oomiyon, Ik' k'onon, aawonat t'úwon Ik'osha bfinefera b tesh.
  nch-BL: Huan ama Ana ya quipixqui ochenta y cuatro xihuit para mijqui ihuehue. Huan
    amo cana yajqui, senitztoya hueyi tiopan calijtic. Quitequipanohuayaya Toteco
    tonaya huan tayohua, mosahuayaya huan motatajtiyaya.
  quc-TNT: Jumuch' quiejeb junab malca'n canok. Man quel tä chi bi pa ri nimalaj rachoch
    Dios. Cäpatänin c'u che ri Dios chila' chi pak'ij chi chak'ab. Cuban orar, xukuje'
    cuban ayunar.
  tfr-NTPO: E irgo ga ba l̈anma shinmotkono, ga beno sök syã. Eshko ga öötong sök
    l̈u pjl̈ogl̈o sak kjwong kjingsho pkëng (84). Beno sök Sbö u zl̈ong bäng Sbö poshrëk
    shkë dba, opshik l̇l̇aw l̇l̇ëme. Syõshtë Sbö kong ara, ga ië l̇l̇ëm Sbö kong dbar
    kop ara bakoe.
  kaq-NT: Ochenta y cuatro bari jai bi sca yoxabohax bi Papan xoboho nihxon bariyahpan,
    yame rihbi piti tenehahnan Papa yocaquin.
  sgb-sgb: bayo ya nabawo. Amêhên walumpo boy apat ya taon nay na. Panay yan atsi
    ha Templo hên ampagsimba kan Apo Namalyari hên allo-yabi. Ha panalangin na ay
    a na angkadambi ya pangan na.
  vie-1934: rồi thì ở góa. Bấy giờ đã tám mươi bốn tuổi, chẳng hề ra khỏi đền thờ,
    cứ đêm ngày hầu việc Đức Chúa Trời, kiêng ăn và cầu nguyện.
  kxv-kxv: ଏ଼ଦି ମାହାପୂରୁ ଇଲୁ ପିହ୍‌ଆନା ବାତିମା଼ଲିହିଁ ଲା଼ଆଁ ମାଦେନା ରା଼ନ୍ଦା ତିନାଆନା ପ୍ରା଼ତାନା
    କିହିମାଚେ ।
  cha-cha: Ya bumiuda asta ochenta y cuatro años) ya ti jafapos gui templo, ya jaadodora
    si Yuus, puenge yan jaane nu y umayuyunat yan manaenaetae.
  amu-NT: jnda̱ chii ljoñê na tueꞌ saaⁿꞌaⁿ. Ndoꞌ jnda̱ tquieñê, jnda̱ ñequieenꞌaaⁿ
    nchooꞌ ñequiee choomꞌm. Ndoꞌ tîcalueeⁿꞌeⁿ naquiiꞌ watsꞌom tꞌmaⁿ. Tyondiꞌntjoom
    nnom Tyꞌo̱o̱tsꞌom naxuee ndoꞌ natsjom. Tyotseicwejndoꞌñê ndoꞌ tyotseineiiⁿ nnom
    Tyꞌo̱o̱tsꞌom.
  hin-CV: इस समय उनकी आयु चौरासी वर्ष थी. उन्होंने मंदिर कभी नहीं छोड़ा और वह दिन-रात
