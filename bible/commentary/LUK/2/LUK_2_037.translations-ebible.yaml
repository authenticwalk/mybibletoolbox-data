    Oavsett stämmer beskrivningen i versen innan att hon var ”mycket gammal”.] Hon
    lämnade aldrig templet utan tillbad dag och natt med fastor och böner. [Hon tillbringade
    mycket tid i bön och fasta i kvinnornas förgård, var alltid med på den dagliga
    bönen klockan nio, tolv och tre, men även kvällsbönen, se .]
  cth-cth: a kum, rui taroe kum pali totouh lahmai lah ao teh, ratoumnae hoi rawcahainae
