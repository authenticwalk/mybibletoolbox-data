    likoa oto likoa Akolalinele takoa mekome nee tekei wawa Akolali kowitikala taneya.
    Eina atoapa mali ege odepeta kadukoa wa pagini kakoa (84) ponomotoa mea kakene
    atoa.
  swe-swe: och sedan varit änka i åttiofyra år. [Åttiofyra år kan antingen syfta på
