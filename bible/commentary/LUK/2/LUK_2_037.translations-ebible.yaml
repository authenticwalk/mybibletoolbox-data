verse: LUK.002.037
translations:
  kpx-kpx: Isege au gobu holisi ualeu vagana eiti voa (84) uoholinu. Keu mabata seleve.
    Iale keu vani baita dubu haleholima. Isito vanimo vavimo auna dubue uvue ui Dilava
    hoesehavogei. Iniege vani mole guliguliho vaniege au bae lovi ilivebene. Isito
    auna guliguli unahagei.
  okv-H: doru eto mihie amita jua tapa 84 avo humbuhunu evovo ena. Eto temple jo toto
    araha ta pambae asa jo ta mihie indari ajireketo God jakeka ijie ijite mumete
    pari ue mihahija.
  tbo-tbo: ma i hiwape po i mamae naka bolima magouhi 84. Tauna numa dalabu baneina
    ega ita nenehaleya. Uguwa po iyeta i wootalagae po am i iyohiyeya ma i laupali.
  mal-C: വിധവയായി. അവർക്കപ്പോൾ എൺപത്തിനാല് വയസ്സായിരുന്നു. ആ വയോധിക ഒരിക്കലും ദൈവാലയം
    വിട്ടുപോകാതെ, ഉപവസിച്ചും പ്രാർഥിച്ചുംകൊണ്ടു രാപകൽ ദൈവത്തെ ആരാധിച്ചു സമയം ചെലവഴിച്ചു.
  grc-SR: καὶ αὕτη χήρα ⸂ὡς⸃ ἐτῶν ὀγδοήκοντα τεσσάρων—ἣ οὐκ ἀφίστατο ⸋ἀπὸ⸌ τοῦ ἱεροῦ,
    νηστείαις καὶ δεήσεσιν λατρεύουσα νύκτα καὶ ἡμέραν.
  bgc-bgc: 'वा चौरासी साल तै बिधवा थी: अर मन्दर म्ह जाणा कोनी छोड्या करै थी, पर ब्रत
    अर प्रार्थना कर-करकै रात-दिन भगति करया करै थी।'
  khz-khz: ne ewaputo, rigolo gagala taula vativati e vativati (84) etalu-agirato,
    warauna elogeaparato. Rupu Veaga ati eraokwaniawai, pogi, lagani Palagu ealiruputali-veniawai,
    erapaliwai e evokawai.
  deu-TKW: und nun war sie eine Witwe von vierundachtzig Jahren, die wich nicht vom
    Tempel, wo sie mit Fasten und Beten diente Nacht und Tag.
  zsr-NT: atiꞌ bgaꞌnnu uzë́b catiꞌ bdxintë dza chyuꞌunu gdu ca taplalj yu tap iz.
    Cutu caꞌ rubíꞌi ruzaꞌnu ga nac nchil gdauꞌ. Rël len të dza rej ládxiꞌnu‑nëꞌ Dios,
    runnu gubás len rulidznu‑nëꞌ Dios.
  lin-lin: sima na yango, akufisaki mobali mpe atikalaki lisusu kobala te kino akokisaki
    mibu tuku mwambe na minei ya mbotama. Azalaki kolongwa te na Tempelo, kasi azalaki
    kosalela Nzambe, butu mpe moyi ; azalaki kokila bilei mpe kosambela.
  hns-NT: Tab saat baries baad oe wiedhwa hoi gail, aur ab oe tjaurasie (84) baries
    ke hai. Oe hardam Parmeswar ke mahal ke angana me raha aur raat dien bhoekha rahieke
    ose praatna karat raha.
  noa-E: Mag ũanaa ochenta y cuatro años khitʉmjã chawag maba, edaram magwe Aai i
    jëeujem degpaita sĩejeejim aajem, sʉrkha simua Ẽwandamag jëwaag.
  eng-EMTV: and she was a widow of about eighty-four years, who did not depart from
    the temple, but served God with fastings and prayers night and day.
  mib-NT: Yūcuán na te ni quendōo ndáhú ña, te ni cuu cuūn xico cuūn cuiyā ña. Te
    tu cújiyo ña ini vehe iī, chi jéjníñu ña nuū Jítoho yō Yaā Dios nduú ñuú, te ndite
    ni ña te jícán tahú ña.
  lif-NT2: खुने़ॽ तङ्‌बे ये़त्‌-लि (८४) के़गे़प्‍मा काप्‍मोमा वये़रो॥ खे़ल्‍ले़ माङ्‌हिम्‍मिन्
    आप्‍फाल्‍ले़आङ् मे़ल्‍ले़त्ते से़न्‍दिक् ले़न्‍दिक् चाःने़त् युङे़र तुवा चोगे़र
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेवा चोगुर वये़रो॥
  xnj-xnj: Kangi asigalili lipwela mbaka muugogolo wa miyaka semanini na mcheche.
    Lukumbi lwoha awelai mu Nyumba ya Chapanga, ajihinisi kulya na kuyupa kilu na
    muhi.
  mmx-mmx: La latlok teren ga met la melemu neni ga nemen naa. La levenmaares teren
    ga epovo at lavanuan sangaun mi lavanuet. Neni xopmen goxo onon basinge loogu
    laplavang. At lengkangking la lengkanimin, ni ga lotu saparap ne Moroa la ni gan
    mun anan la ga ngising.
  cbr-NT: Mëcën achúshi 'imainun rabë́ baritia 'icëbë casunamëa 'aish ca ochenta y
    cuatro baritiañu 'iacëxa. Usa 'ixun ca anuxun a rabiti xubunuax camabi nëtën abë
    banaquin Nucën Papa Dios rabiacëxa. A upí oquin sinánuxun ca bëtsi bëtsi nëtën
    piama 'icën. Nëtë́nbi imë́bi ca usaquin Nucën Papa Dios rabiacëxa.
  tee-NT: Chai acsni tavanan nimacontilacalh pus va is'akstu ju tsuculh ochenta y
    cuatro c'ata. Pus ju yuchi jantu tavanan ixtaxtui ju lacpujitat. Para chux tok'oxai
    chai chux tuncujun ixlak'ayai ju Dios. Istascajai chai ixt'achivinin ju Dios.
  eng-LSV: and she [is] a widow of about eighty-four years, who did not depart from
    the temple, serving with fasts and supplications, night and day,
  cak-NT: Y raja' man xc'ule' ta chic jun mej (bey). C'o yan ochenta y cuatro rujuna',
    y can c'o pa rocho ri Dios k'ij-k'ij. Raja' can nu'on ayuno y oración chi nuya'
    ruk'ij ri Dios, quiri' nu'on pak'ij chi chak'a'.
  pah-NT: '@see-verse:LUK.002.036'
  sja-NT: Mamãik'aapa p'ẽtrãa beeji ochenta y cuatro años parumaa. Ak'õre te waibɨade
    bapachi. Ewari chaa ɨt'aa t'ɨ̃pachi. Edaare nek'ok'aa paji ɨt'aa t'ɨ̃ k'iniapa.
  xed-xed: ka nzaku tsi ka wadgu. Tghasmbsak fwaɗ mida imani. Ma həga Lazglafta ta
    nzakwa tsi ta ksanatá slna nda fitik tani nda rviɗik tani, nda ma maga duʼa nda
    suma.
  mks-NT: Ta viti sa̱ na̱xi̱nu̱ co̱mi̱ jícó co̱mí cui̱a̱ íin cuáa̱n ña̱. Ñuú ta ndiví
    íin tuun ñá veñu̱hu cája cáhnu ñá Ndióxi̱. Xíjuhun ñá ta xíca̱ ta̱hví ña̱ nu̱
    mé á.
  gfk-S: Io, no nuno tunana ga mat leh ma iga kis na makoso tuk be ira nuno tinohon
    ga haruat ma ra liman ma itul na sangahul ma ihet. Pai lale hanana talur no hala
    na lotu tamat. Pata. Hatikai igit lolotu tikai ma ra hahal ma ra sinsaring.
  bmu-bmu: Malohotka apŋi kömui malö aka mala kori nalö miaŋgöreŋ yambuŋi 84 ahök.
    Yaŋön nalö dop jöwöwöl jikenöŋ öŋgöba mi silim kun qahö mosörökmö, suŋgem asak
    Anutugöra nene siŋgi mala köuluköba waikŋi memba möpöseiba malök.
  dgz-dgz: Ap gapan me kwapura ta wandeni en mega apane degede, amba apan da naniwa
    degede (84) uon tan. Me Ierusalem gapan God Paewa gwanap pot poraet aiwandin.
    Mum wam pot pot God wa atonasepen menan mup waiwandin, amba wam da da gapan taba
    virip taiwandin.
  eng-GNV: And she was widowe about foure score and foure yeeres, and went not out
    of the Temple, but serued God with fastings and prayers, night and day.
  zaa-NT: Ochenta y cuatro ìdani bi, ą'hua ituba tiempo de ná bi viúdaá nna tulidàba
    huía bi templua nna beni bi Tata Dios adorar réla rítsání nna gutua bi labí gutò
    bi nna, yala enne' de oración uccua bi.
  eng-WEBSTER: And she was a widow of about eighty four years, who departed not from
    the temple, but served God with fastings and prayers night and day.
  guh-guh: '@see-verse:LUK.002.036'
  bon-bon: piba tabe cuubla waanajepi ngälu pui padare eitifooa kämäge oomlaname.
    Tabe lica nuuja gome waacluge, yepä iiwäreja mete caale bora waanajuge ciiye bimu,
    Acejiyame me ngii ne yaawepäntuge irecu ätumuta ca cuta piiyepu deedei cäco lenaja
    ca.
  nhw-BL: Huan ama Ana ya quipixqui ochenta y cuatro xihuitl para cahualtixqui. Huan
    amo cana yajqui, senitztoya hueyi tiopan calijtic. Quitequipanohuayaya Toteco
    tonaya huan tlayohua, mosahuayaya huan motlatlajtiyaya.
  mgw-mgw: Kai', aatami wangali nnalu'me mpaka paikiye upi'ndo wa myaka samanini na
    nsese. Nsimu awo woti, aatami palua lwa Nyumba ya Nnu'ngu' kwo punga no lu'ba
    kilo na muntwekati.
  swh-ONEN: Hivyo alikuwa mjane na umri wake ulikuwa miaka themanini na minne. Yeye
    hakuondoka humo Hekaluni usiku wala mchana, bali alikuwa akimwabudu Mungu, akifunga
    na kuomba.
  wbi-wbi: pepano akava mfwile ku maka fijigho lekela kwaoni na ghaane. nakaghelile
    kuvuka mu nyumba inyimike ija kufunyila alyale ighendelela kudinda na kunsuuma
    uNguluve pakilo na pamwisi.
  bba-bba: Mɑ u ɡɔminiru sinɑ wɔ̃ɔ wɛnɛ kɑ nnɛ. U ku rɑ kpe sɑ̃ɑ yerɔ, u rɑ n Gusunɔ
    sɑ̃ɑmɔ bururu kɑ yokɑ kɑ nɔɔ bɔkuru kɑ kɑnɑru.
  eng-KJVCPB: and she was a widow of about fourscore and four years, which departed
    not from the temple, but served God with fastings and prayers night and day.
  kgk-NT: '@see-verse:LUK.002.036'
  waj-waj: Putuduu too muaadavai hara kioo varududuu kaayau nuanu (84) taika kiooduu
    ivo yotera kieeravai. Yotera kioo hama ivo nuunaira nnau pinaivaa pikieerama kioo
    ivo heenaivaa pataivaa nuunama kioo Anutuuqaa ari ausa mmuduuyaivaa mmioo vo suai
    vo suai yeennaivaa pikioo kati varioo Anutuuqaara yaaku vareeravai.
  cpy-cpy: Tema okaataki 84 ojarentsite okinankawotaki roori. Ashi oyiro ojeeki tajorentsi-pankoki,
    oetziñaarikotawo mawoeniki kitejeri eejatzi tsireniriki amana, otziwentakawo.
  ekk-PKP: ning oli siis leseks jäänud. Ta oli kaheksakümne nelja aastane. Ta veetis
    aega templis Jumalat ülistades, paastudes ja palvetades.
  mpx-mpx: abwe lagona i yaomal ge i abuabul. He sauga ya wana baliman ana gewi eiti
    po. Nige sauga etega Limi Bwabwalena i eeguluwan, bulin ge lan awanun kaiwena
    ana galebu ni palahikan ni awaawanun ge ni tapwatapwalolo Yehoba elana.
  wbp-wbp: Ngula-jangkaju, nyinaja kali-pukalku pina-yupukarra-jarrinja-wangu-juku.
    Ngula-puruju parra-kari parra-kari kala yanu Yuwarli Maralypi-kirra yungurla wangkami
    Kaatuku. Kalarla warrarda wangkaja parrangka manu mungangka, manu kala mangarri
    ngarninja-wangu nyinaja yungurla wangkami Kaatuku.
  luo-luo: eka nodoko dhako ma chwore otho nyaka koro ne en ja-higni piero aboro gangʼwen.
    Ne ok oa e hekalu to nolemo otieno gi odiechiengʼ, kotweyo chiemo kendo olamo.
  nhe-NT: Huan ama Ana ya quipixqui ochenta y cuatro xihuitl para cahualtixqui. Huan
    ax cana yajqui, senitztoya hueyi tiopan calijtic. Quitequipanohuayaya Toteco tonaya
    huan tlayohua, mosahuayaya huan momaijtoyaya.
  aii-aii: ܗܘܝܼܬܵ‌ܐ ܝܗܘܵܐ ܐܲܪܡܸܠܬܵ‌ܐ ܩܘܼܪܒܵܐ ܠܬܡܵܢܝܼ ܘܐܲܪܒܲܥ ܫܸܢܹ̈ܐ، ܘܒܟܠܔ ܥܕܵܢܵܐ
    ܗܵܘܝܵܐ ܗܘܵܐ ܓܵܘ ܗܲܝܟܠܵܐ ܒܨܵܘܡܵܐ ܘܒܨܠܘܿܬܵ‌ܐ، ܘܒܸܣܓ݂ܵܕܵܐ ܒܐܝܼܡܵܡܵܐ ܘܒܠܲܝܠܹܐ،
  esk-NT: Taimakŋaaglaan iñuuniaġniqsuq uiḷgaaġnaaŋupluni, aasiiñ pakma ukiuniŋniqsuq
    sisamakipiaq sisamanik. Uniḷḷaiññiġaa agaayyuvikpak. Uvlumi unnuaqtuummaan savautiniġaa
    Agaayyun uisauraaqhuniḷu agaayupluniḷu.
  msb-msb: '@see-verse:LUK.002.036'
  cpa-NT: Jøng² ma²lán¹²dsa hio¹³ hnøi² ochenta y cuatro ji²ŋi², mi³ca¹jon¹ ji²gug²dsa.
    Ni³ jøng² cu¹dsie¹² ha¹chi² ma²ca¹u¹hái¹dsa coh¹³ jnǿ² ja³tsih¹³ guøh¹². Cøng²
    hi² ca¹mi¹juanh¹²dsa Diú¹³. Ca¹mi¹han¹²dsa ta³lah¹ca¹hlanh¹dsa Diú¹³ lah¹huu²
    lah¹jmø².
  dso-dso: ସେ ଦେଉଲେଅନି କେନେ ନ ଜାଇ, ଉପାସ୍‌ ରଇକରି ଦିନ୍‌ ରାତି ମାପ୍‌ରୁର୍‌ ଉପାସନା କର୍‌ତେରଇଲା
    ।
  meu-meu: murinai laḡani taurahaniahui hani vabuna ai e nohova. Ia ese Dubu Helaḡa
    se rakataniava, Dirava e toma henia dihova, e ḡuriḡuriva, e anivagava.
  yva-NT: umba ama ana umaso kakai, ti Hana mbe kavinive. Umba mbe kavinive nugoenta
    rave weye soamo ama tume tename mambisy eane mambisy. Omamo mo Yavaro Amisye rapaya
    ramu, yara namane rinit no tawan no rai tutir, manapatambe Amisye ai, nsambayambe
    muno ratawandijo marore rai.
  dgc-dgc: '@see-verse:LUK.002.036'
  zpm-NT: '@see-verse:LUK.002.036'
  hix-NT: Tànyo heno wayhàtxhe, ànyomra harha 84 me txemnyehàntay hatà. Àro ke, notxwakomotho
    me rma haxa nehxakon hamà. Noro rma, Khoryenkom màn yawo roro nehxakon hatà. Ahatakahra
    ro mak nehxakon hatà. Kohsaya rma, awasnaw xarha, nàrwonakon hatà, Khoryenkom
    yakoro. Tano me ro rma natahyehnomekon xarha tà. Àro wyaro Khoryenkomo yowakryekonà
    roro hatà.
  sim-sim: '@see-verse:LUK.002.036'
  npi-ULB: त्यसपछि उनी चौरासी वर्ष विधवा नै रहिन् । उनले मन्दिर कहिल्यै नछोडी निरन्तर
    दिनरात प्रार्थना र उपवास गर्दै परमेश्‍वरको आराधना गर्दै रहिन् ।
  cgc-cgc: Adlaw kilem kanen naan ta Timplo na gasirbi ta Dyos paagi ta pagpwasa daw
    pagpangamuyo. Idad din utsintay-kwattro na Jesus an padala danen Jose naan ta
    Timplo.
  tim-tim: Mondo aregât kakŋân ikiŋak kambut manmâ âgâmbo hombaŋ 84 are bo akto âmbâi
    kambut akmâ malep. Akto âmbâle arekŋe hilâmŋe ârândâŋ sumbe kat kat emetŋân âgâm
    Anutu ulilaŋminep. Akto sopŋe sopŋe sot bâlâk manmâ ulilaŋep.
  yor-yor: Ó sì ṣe opó títí ó fi di ẹni ọdún mẹ́rìnlélọ́gọ́rin, ẹni tí kò kúrò ní
    tẹmpili, ṣùgbọ́n ó ń fi àwẹ̀ àti àdúrà sin Ọlọ́run lọ́sàn án àti lóru.
  wos-wos: Hiyandéka lé séfélak héki hwari lé duke takwa lé hwa. Léka atéfék héki
    hwari angi dé dumi angé yétiyéti angé yétiyéti ye nak duna tamba yétiyéti (84)
    wungi héki hwari dé. Godna tempelmbu lé re. Reta lé wun ge yatakahafi lé. Gan
    nukwa lé Godna ximbu harékéléka dé. Nak nukwa nak nukwa hénooka yakérta lé God
    wali hundi bulé.
  emp-NTPO: Idji pẽdra b̶ed̶ara 84 poa b̶asia. Ewariza ãsa, diamasi bid̶a Ãcõrẽ de
    dromanaa wãbadjia Ãcõrẽa bia jarai carea, ne cod̶aca ewari oi carea idjab̶a Ãcõrẽa
    iwid̶i carea.
  eng-F35: and having been a widow for about eighty-four years—who did not depart
    from the temple, serving God with fastings and petitions night and day.
  ind-ind: '@see-verse:LUK.002.036'
  pes-OPCB: و تا هشتاد و چهار سالگی همچنان بیوه مانده بود. آنّا هرگز معبد را ترک نمی‌کرد،
    بلکه شب و روز، با روزه و دعا به عبادت مشغول بود.
  mpt-mpt: deibanoa besa bua bifolo 84 blimanoa o konokanobiotabe. O amitie Gode am
    sumo tem tam bianoa kwinomosa tab dim osa o Gode bobolo fumbianoa imeno mo unalin
    blim besa bianoa beten kebianoa Gode niniino dobtouleb binabobua
  ssx-ssx: Ipikita꞉ koke wanda꞉ hata꞉ ipika꞉ bapita꞉ 84 yeekeme. Kutupa ipikana꞉ma꞉
    mo tembolo da na mina꞉pa꞉lake timba make natena꞉ make Koda꞉ pa꞉ta꞉ panda꞉puniao
    hata꞉ ne pi wia꞉tiki pea yeni pu hatiki pu hayekeme.
  mkl-mkl: nɔ í bubɑ jɑɑɔ̃ ɑdɔ̃ nkpɔ nkpɔ. Nsɛi ɑbou í nɛ ɑdɔ̃ cinɛ do mɛɛ, nɔ ci
    yɑ fitɑ hɑi bɑntumɑi kpɑsɛ̃i Ilɑɑɔ̃. Dɑsɑ̃ do idũ fei, í yɑ mɑɑ ceɑ Ilɑɑɔ̃ icɛi
    do ɑnu kudĩ do kutɔɔ.
  gaq-gaq: ମେଁ ମନ୍ଦିର୍‌ ଆନ୍ତାର୍ଚେ ପାଦା ଆୱେକେ ଣ୍ଡୁ ମେଁ କେଡ଼େସ ଆରି ଉପାସ୍ ଲେଃଚେ ମାପ୍ରୁକେ
    ସ୍ମି ମିଡିଗ୍‌ ପାର୍‌ତନା ଡିଙ୍ଗ୍ ଡିଙ୍ଗ୍‌ଗେ ।
  gof-RNT: I azinay hayqqin hosppun tammanne oyddu laythi gidana gakkanaw qammanne
    gallas pacey baynna woosaninne xooman Xoossa Keethan haggaazasu.
  unx-unx: ଆଡଃ ଇନିଃ ଚିଉଲାହ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃଏତେ କାଏ ଅଡଙ୍ଗ୍‌ଅଃତାନ୍‌ ତାଇକେନା, ମେନ୍‌ଦ କାଟାବ୍‌ତାନ୍‌ଲଃ
    ଆଡଃ ବିନ୍ତିତାନ୍‌ଲଃ ନିଦାସିଙ୍ଗି ପାର୍‌ମେଶ୍ୱାର୍‌କେ ମାଇନାନ୍‌ ତାଇକେନା ।
  gah-gah: gevoná vená loló oko minomo noitike kilisimasi 84 ale ahulake gelehosi
    molamó. Áisi nene monó zagusave ahulamike gamena gamena únaká neteká Ómasi geké
    lotoko minake, nosánetá moseko minake, Ómasiloka loaká imó.
  lcm-lcm: Le si taun ang katapo ago i mainang. Na kana kalapo 84 a matas. Katapo
    uli ago akit nei rina i atailai. Si tenei ias na tenei vong kapo uli alal ve sokotuk
    serei si God.
  aer-aer: Kenhe yanhe ikwerenge-ntyele re year 84-peleke-atwetye warlekwerte aneke.
    Re akwete apmere yanhe ikwerele anetyarte, arlte arrpe-anenhele re Temple Jew
    areye-kenhe-werne alhetyarte Ngkarteke angketyeke. Re arltele-akake ingwele-akake
    Ikwere angkerle-anemele, kenhe arlte arrpenhemele anteme merne-arlke arlkwetyakenhe
    re Ngkarteke angketyarte.
  qvc-NT: '@see-verse:LUK.002.036'
  tgl-ULB: at pagkatapos ay balo ng walumpu't apat na taon. Hindi siya kailanman umalis
    sa templo at patuloy siyang sumasamba sa Diyos sa pamamagitan ng pag-aayuno at
    pananalangin, gabi at araw.
  cbs-NT: '@see-verse:LUK.002.036'
  xtm-NTPP: te ja iyo kuun xiko kuun (84) kuiya ja ni ji'i yii ña ma. Te ni ndoo ña,
    te ñatuu nama ni yo kee ña ini veñu'u ma, su'va ni yo jinukuechi ña nduu ñuu nuu
    Iya Tátnuni ma, te ndimaa ni yo jikan‑ta'vi ña, te ni yo iyo ndite ña.
  nnq-nnq: Paba mbuja jwa yaka makomi nane na ncheche. Abokiteje pa Nyumba ja Nnoongo,
    atela kupunga na kugongalela kilo na mui.
  bao-NT: Cõ manʉ cʉ̃ ca bii yai weoricaro jirore, ochenta y cuatro cʉ̃mari peti nii
    tʉja waaupo. Cõ pea Ʉmʉreco Pacʉ yaa wiipʉre witiri méé, ñamiri, ʉmʉrecori, baarique
    betirique mena Ʉmʉreco Pacʉre jãi juu bue, tii nʉcʉ̃ bʉocõa niirucuupo.
  san-ORI: ମନ୍ଦିରେ ସ୍ଥିତ୍ୱା ପ୍ରାର୍ଥନୋପୱାସୈର୍ଦିୱାନିଶମ୍ ଈଶ୍ୱରମ୍ ଅସେୱତ ସାପି ସ୍ତ୍ରୀ ତସ୍ମିନ୍
    ସମଯେ ମନ୍ଦିରମାଗତ୍ୟ
  rmn-rmn: ай алаи по ачявдо бэшыпэ ой бэшэлас пхивли. Лаки сас охтодэша штар брэш.
    Ой били екхвар на джялас андар храми, ли о дес ли э рат керэлас иргатлыки оразаса
    тай мангимаса э Дэвлэски.
  huv-NT: Lacül peic miow apiquiw (84) neat tatow lembej omal. Nej ngo macueat amb
    tiül nadam nangaj iüm marang najiüt nüt ongwiiüts, xeyay ayamb Teat Dios, xeyay
    aiünd.
  otn-NT: A nu̱yá, ya goho 'däte ma̱goho njɛya ra̱ 'danxu̱ ya. Hi̱nha ni̱ bømp'ʉ ja
    ra̱ ni̱ja̱. I tha̱nne Oja̱ ra̱ pa ra̱ xu̱i̱, mmat'Oja̱ hi̱n'yʉ p'ʉ rá̱ nzɛgui
    'nɛ̱ ɛtrá̱ mmʉi.
  nop-nop: Kaŋ tam kahat hatibu gulet 84 tuguk. Ala adi helemahelemaŋ Siloŋyotneŋ
    fooŋ Bepaŋ niutumbaaŋ nanaŋe kamehep tiŋa hati Bepaŋ ninadi kwanai tuluguk.
  obo-NT: Nopongnga, novau ron sikandin taman ko‑ungkay no waumpuu‑oppat kos idad
    din. Inaayun sikandin diyot templo su allow bulli, od simba sikandin, od dasaa
    woy'd puasa.
  kca-kca: икиԓы хӑщәс, пӑ нийәԉйаӈ ԋӑԓ тӑԓа йис. Анна Турәм Хот эԓты пўӈԓа ӑт йӑӈхиԓыйәԓ,
    Турма ата-хӑтԓа пойәкщәман пӑ вўщԓәман ус.
  cak-ENT: Man riq'uin tüj ri' man xc'ule' tüj jun bey chic. C'o chic c'a ochenta
    y cuatro rujuna', y nc'uje' c'a pa racho ri Dios k'ij-k'ij. Q'uiy mul c'a nbün
    que man nva' tüj, richin nbün orar. Nuya' c'a ruk'ij ri Dios chi pak'ij chi chak'a'.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤋᤱᤒᤣ ᤕᤧᤳ-ᤗᤡ (᥎᥊) ᤁᤧᤃᤧᤵᤔᤠ ᤁᤠᤵᤔᤥᤔᤠ ᤘᤕᤧᤖᤥ॥ ᤂᤧᤸᤗᤧ ᤔᤠᤱᤜᤡᤶᤔᤡᤴ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ
    ᤔᤧᤸᤗᤧᤳᤋᤣ ᤛᤧᤴᤍᤡᤰ ᤗᤧᤴᤍᤡᤰ ᤆᤠ᤺ᤏᤧᤳ ᤕᤢᤅᤧᤖ ᤋᤢᤘᤠ ᤆᤥᤃᤧᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤣᤘᤠ ᤆᤥᤃᤢᤖ ᤘᤕᤧᤖᤥ॥
  mie-NT: Sá de nī nquendōo ndáhví ña, de ja íyó ña cūmī xico cūmī cuīyā. De nduú
    quée ña inī templo, chi nduú ñuú sáhá ña ndācá jā cúnī Jētohō ō Yāā Dios, de nditē
    inī ña de jícān táhvī ña.
  san-TIB: མནྡིརེ སྠིཏྭཱ པྲཱརྠནོཔཝཱསཻརྡིཝཱནིཤམ྄ ཨཱིཤྭརམ྄ ཨསེཝཏ སཱཔི སྟྲཱི ཏསྨིན྄ སམཡེ
    མནྡིརམཱགཏྱ
  qve-NT: Chaymantan viuda qeparan pusaq chunka tawayoq wata. Hinaspan payqa sayna
    yuyaqña kashaspanpas Diosta templopi tuta p'unchaw serviran, ayunaspa, hinallataq
    Diosmanta mañakuspa ima.
  pao-NT: ka tu kooma ya'ese, unusoo besa'yoo ka wuna'me nonotsa awamooa nanesootuhiyakwe
    ka nanesootuhi nobe-kwi'yoona nanesootuhidyina, nonotsa yongona tuwazoo. Ewasoo
    gi tukapana nanesootuhiyakwe. Soo Anna Te Naa yadooawabe.
  cbu-NT: '@see-verse:LUK.002.036'
  usa-usa: anaaékaqa awaikómá pukitana ketoqá paá máqe-uraiye. ánibo abapaké kaumogáráq
    kaayaqté-kaayaqte-karitimaatima yáuraiye. miráitana min-árááqnágómá anó-monoq-naupaqa
    íma awikátuwena wéwaine. wemá aáwaqa awetá-urena nunamummá kétena Áánûqtuni áwîqa
    wágáagaraq nokáákaraqa múte yauyéwaine.
  soy-soy: Lɛ̃ mɛmɑ́ɑ́, uu ikúmɑnnɔsi tonɛ uú hɑ nɛ ɑŋmɛ̃ kuwóó nɛ ɑfɛɛtɑɑni nɛ
    ɑnɑ tulu. Úu yɛ píkɑi Uléécɑɑ kɛyɔ riyɑ́, ɑmɑ́ kɛtúŋɛ́ nɛ kɛsinɛ kuu yɛ Uléécɑɑ
    pikɛi n wɑi un ɑnɔ́ɔ pɑɑsi un welu.
  hui-hui: '@see-verse:LUK.002.036'
  amf-amf: '@see-verse:LUK.002.036'
  quc-NNT: Jumuch' kiejeb' junab' malka'n kanoq. Man kel tä chi b'i pa ri nimalaj
    rachoch Dios. Käpatänin k'u che ri Dios chila' chi paq'ij chi chaq'ab'. Kub'an
    orar, xuquje' kub'an ayunar.
  dob-dob: Ta mwanenana ꞌimwawasa ga niꞌatu ꞌikwabula, ta ꞌimiyami ꞌana laba ꞌana
    yakwala eitipowa ꞌilobena. Ta waine nina tauna Anuwa Tabu nigeya ꞌida ebesinena
    ꞌasiyata be boiboi ꞌediya, ta Anuwa Tabu solanaya Yaubada ꞌiꞌamaꞌamayabe, ta ꞌisidasida
    ꞌebotanega.
  wrs-wrs: '@see-verse:LUK.002.036'
  mca-mca: Qa in hats wikiihale'ej pa'aj qa yamijets ochenta y cuatro (84) ƚeqe'ninqapitsij.
    Nite' ikik'uifik'i pe' qi witlijtsitjii, qe t'ithayi'yi'm yijat'ij pa' Dios neƚuts
    qa najai iye, yaqsi'j jiijkii qa nite' tekji'ij qa iyiinjiija iye pa'aj.
  kiw-kiw: '@see-verse:LUK.002.036'
  tzo-TZC: Yichꞌoj xa chanib yoꞌvinic (84) jabil ti comem ta meꞌonal antse. Tey onoꞌox
    oy ti ta temploe. Tey ta xtunilan yuꞌun ti Cajvaltic Dios ta cꞌacꞌal acꞌobale.
    Ta scomtsan yot. Ta sta ta cꞌoponel ti Diose.
  mya-mya: ထို​နောက်​အ​သက်​ရှစ်​ဆယ့်​လေး​နှစ်​တိုင်​အောင်​မု​ဆိုး မ​ဘ​ဝ​နှင့်​နေ​၏။
    သူ​သည်​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​၍ အ​စာ​ရှောင်​လျက် နေ့​ည​မ​လပ်​ဘု​ရား​ဝတ်​၌ မွေ့​လျော်​ကာ​ဗိ​မာန်​တော်​ထဲ​မှ​မ​ထွက်​မ​ခွာ
    ဘဲ​နေ​၏။-
  gng-NT: u juore' ki yé ukpopii ki tì baa' ibin piniin nin inan, ka jɛndeh Uwien
    ya duku, ki pukeh wɔ ñɔnku nin wien ni, ki lùoh buñɔbu, ki kàareh.
  cbi-NTPO: Ya' ruku yumaa peyañu, 84 añu ju shinbumi. Tsaa shinburen naa-uwanuba
    aa eleshasha Diosnu aawa kurendu ba'kityu jujuumi, junga Diosnu pensangue' panda
    fityu jujuundu, tsenmin Diosba kuinda kiikendu.
  ikk-NT: Ọ rị nwan nwa ahụa ẹnọ kwasị ọgụn-ẹnọ. A ra gha Ụlọ-nsọ pụ, ọ hụ e fe Osolobuẹ
    ukinkin lẹ efinnaị, e bu ọnụ, e mẹ ekpere.
  leu-leu: E mui a waan a tefin nakmaal fefexaxaas a mariaas sangafilu pisiktul pana
    talafaat. Nane pi taꞌulan a tang lifu lotu aave, nane naangus la maana vung e
    la maana yaan xapiak pana falfaalan e fenungan.
  maz-NT: Y ndeze 'ma o ndũ c'ü nu xĩra, ya vi mezhe ochenta y cuatro cjë. Mi bübü
    cja c'e templo, dya mi c'ueñe nu. Mi ötü Mizhocjimi zö xõmü zö ndempa. Y mi mbempje.
  bod-N: ཕྱིས་སུ་ཡུགས་མོ་རུ་ལུས་ཤིང་ད་ལྟ་དགུང་ལོ་བརྒྱད་ཅུ་གྱ་བཞིར་སོན༌པ་དང༌། ཁོ་མོ་མཆོད་ཁང་དང་མི་འབྲལ་བར་ཉིན་མཚན་ཀུན་ཏུ་སྨྱུང་གནས་སྲུང་ཞིང་གསོལ་བ་འདེབས་པའི་ངང་ནས་དཀོན་མཆོག་ལ་བསྙེན་བཀུར་བྱེད་མཁན་ཞིག་ཡིན།
  tca-NT: Rü yemaãcü wüxi ga yutecü ga yaguã̱xü̃chi iyixĩ, yerü 84 nixĩ ga ngĩrü taunecü.
    Rü taguma tupauca ga taxü̃newa íixũxũ. Rü guxü̃guma ngunecü rü chütacü rü naxaureãcüma
    iyumüxẽẽcha. Rü yemaãcü Tupanaxü̃ iyacuèxüü̃ rü inataxẽẽ.
  zpl-NT: nu ungala ochenta y cuatro lana nú uyaꞌna zaquilla. Niꞌ tucu bichia la dete
    seella indu, ye bichia nzuculla liñi indu rnacuꞌlla lu Diose, nu rdeteꞌlla bichia
    nú la aculla equie nú rluꞌculla ulaꞌna lu Diose.
  mbc-NT: Tarîpai mîîkîrî wanî'pî 84 kaisarî ikono po. Aako'manpîtî'pî epîremanto'
    yewî' ta. Mîîkîrîya Paapa yapurîpîtî'pî wei, ewaron kaisarî tekkari tonpai pra
    eepîremapîtî'pî.
  ndg-ndg: Na ndipo abii mjane kwa miaka themanini na ncheche. Naye abile kwaa boka
    muhekalu na abile atiyendelea kumuabudu Nnongo pamope na taba roba, kilo na mutwekati.
  wsk-wsk: se nu gerewa baga laga ko yia tom 84 aram. Nu temple me bita arikaso, nu
    tirom woremkalal inang yu kalo se guranek bita se kagin bita lagakaso.
  toj-NT: Ti can vigudaila. Jaxa tiempo ja yora c'otye ja María soc ja José, ay xa
    yioj ochenta cuatro jabil ja ora jahui. Pero mi ni huas sipa can ja temploa. Tola
    vida huas scomo ja suaeli. Ja' huajel sc'ujol sc'umajel ja Diosi.
  tbc-tbc: Agog pein suos imado yaug san anaŋar 84. Iŋ tempel san tumanek aben ta
    ibisei na da. Tidom ad Anut yaŋan yabisa dugo igudani da. Saen aenta anaŋ geg
    iganep gudanek mi igane da.
  sna-sna: ipapo akazova chirikadzi kusvikira ava namakore makumi masere namana. Haana
    kumbobva mutemberi asi akanamata usiku namasikati, achitsanya nokunyengetera.
  smk-NT: Walumpulo' tan a'pat a taon nayna tan pirmi yadtaw sa sakop nan Timplo.
    Awro tan yabi yadtaw nin mampangigalang konan Dios yupa' sa pagkukulasyon tan
    kadadasal.
  grc-TCGNT: καὶ αὕτη χήρα ὡς ἐτῶν ὀγδοήκοντα τεσσάρων—ἣ οὐκ ἀφίστατο ἀπὸ τοῦ ἱεροῦ,
    νηστείαις καὶ δεήσεσι λατρεύουσα νύκτα καὶ ἡμέραν.
  gof-WFTW: I azinay hayqqin hosppun tammanne oyddu laythi gidana gakkanaw qammanne
    gallas pacey baynna woosaninne xooman Xoossa Keethan haggaazasu.
  spa-BLM: y llevaba como ochenta y cuatro años de viuda), que no se apartaba del
    templo, adorando con ayunos y peticiones noche y día.
  kyz-NT: '@see-verse:LUK.002.036'
  dao-dao: Acunüng kum khyüh cei mah lü kum khyetkip la kphyü lawki hmeinu, Pamhnama
    Temple am ceh ta lü, amhmüp amthan, a ei jeih lü ktaiyü lü, Pamhnam sawkhahki.
  cya-cya: lo' cua' nguiaa jacua yla ntsu'hui jacua yjan nu nguinu ne' lo'o cha' ycui'
    ti. Nchgaa xaa nguilyu ne' ni' lyaa ngui'ni tnu ne' 'in Ndiose, tla lo' cucha
    nchcui' lyi'o ne' 'in ñi, cui' cuaña'an ngui'ni ne' ayuna.
  nii-nii: Ekii se wam kułang kin, eim wii mułang kung ngii 84 pei o pum. Amb ei eim
    men ngii owundu mei wak tunałim. Eim konu kuni mowii nipi eim Gos kin prei tek
    tek ełim. Ei epin, tinga Gos embe ambił dinga kindpi kongun ełim.
  ign-NT: Tásiha, ochenta y cuatro áñoripahi eta suépenai­mavahi. Sunasi­quenehi sucapenahi
    ésu eta te Templo. Tamutuhi sácheana, yátiana, tiyuja­racahi ésu. Suhayu­na­cha­hivare.
  dik-NT: Ku jɔl Ana lɔ̈k rëër ke ye lëër ruɔ̈ɔ̈n thiärbɛ̈t ku ŋuan. Ëcie jäl luaŋ
    Nhialic, ë ye cool ku ruu ke loi käk Nhialic, ku röök ku theek miëth.
  cac-cac: 84 ab'ilxo scan ix. Max yactejcan stemplo Dios ix, syac'n̈ej servil Dios
    Cajal ix d'a c'ual, d'ac'val, d'a tzec'ojc'olal yed' d'a lesal.
  tzj-E: com chanim xcoma rechjil, xoc cana melca'n y majo'n xec'le' xta. Ochenticuatro
    chic rjuna'. K'ij k'ij nc'ola chpam templo rxin Dios, nuban ayuno y nuban oración
    jara' nyabej ruk'ij Dios che pk'ij chak'a'.
  san-BUR: မန္ဒိရေ သ္ထိတွာ ပြာရ္ထနောပဝါသဲရ္ဒိဝါနိၑမ် ဤၑွရမ် အသေဝတ သာပိ သ္တြီ တသ္မိန်
    သမယေ မန္ဒိရမာဂတျ
  yaa-NT: Ares ikax yõxafokõi ini ochenta y cuatro xinia ani feneyaxoma. Nãskakẽ Anãmã
    mẽxotaima Nios kĩfipaoni, pena fisti foni teneyanã. Nios kĩfiti pexefã mẽranoax
    Anã askapaoni.
  cab-NT: guetó, gádürü-weín-gádürü irúmu táu. Máfuriduntuti témpulurugugiñe, terédera
    ñi esériwida lun Búngiu áriebu wéyuagu, ayúnara lúma ayúmuragua lun Búngiu.
  clu-clu: kag nabalo tana. Dadi 84 anyos tana run kag pirmi tana doto sa timplo,
    ay adlaw gabi ara tana iba nga ginaimo kondi ang magsimba sa Dios paagi sa mga
    pagpoasa kag pagpangamoyo.
  swh-ULB: na ndipo akawa mjane kwa miaka themanini na minne. Naye hakuwahi kuondoka
    hekaluni na alikuwa akiendelea kumwabudu Mungu pamoja na kufunga na kuomba, usiku
    na mchana.
  tpt-NT: Ex ni Ana yucha va ochenta y cuatro jachꞌitin tiyau ixtiꞌukxuyal. Va lhilhiy
    ixtapatsay laka ay lakatajtan, jantu ixtaxtuy, va iskꞌin Dios, ixtaskꞌajay. Va
    chuncha ixtamoꞌoniy ni Dios.
  aai-aai: Kwamur etei 84 i kwafur ma naatu Tafaror Bar men kafa’imo ihamiy. Fai mar
    i yohar, ma yoyoban God bobora’ara’ah.
  sny-sny: Meni lo temeniyeye su, le Owane Sitewi lo wesi papu wiye. Mi mi weriyei
    a'i le Owane Sitewi lo wesi saro ironamiteye. Iyu menei tomu ne'ese (84 aiwawe
    a'i), le Owane Sitewi lo wesi sahe ironamiteye. Le Owane Sitewi ne marepi erasi
    a'i totenamiteye. Nowe tomu ne'ese se le ayei werese amouweye. Mi mi pasi pasi
    werese le Owane Sitewi lo iyape ei ani aroweye. Nowe werese le Owane Sitewi lo
    wiyawi ta'anenamiye.
  myy-myy: '@see-verse:LUK.002.036'
  trc-NT: ne̱ quináj noꞌ ne maꞌa̱n noꞌ, ne̱ quisíj noꞌ nda̱a caꞌa̱nj chiha̱a̱ caꞌa̱nj
    yoꞌ ga̱a caꞌngaa neꞌej cuꞌna̱j Jesús a. Chana̱ noco̱ꞌ uxrá man Diose̱ me noꞌ,
    ne̱ cheꞌé dan yoꞌo̱ cayáán noꞌ nuvií noco̱o, ne̱ niga̱nj ya̱j aꞌyuj caráj gue̱e̱
    noꞌ, ne̱ cachíín niꞌya̱j noꞌ rihaan Diose̱ a.
  cut-NT: Ro min ne, a cun raco cun nduyo ye. Ro ma̱n, vino ma̱n, quenun ye chete
    ya̱co, reva̱h ye ma̱n, rihnde ye ya̱hte ma̱n.
  bel-bel: удава гадоў васьмідзесяці чатырох, якая не адыходзіла ад храма, постам
    і малітваю служачы Богу дзень і ноч.
  zlm-KSZI: dan menjadi balu selama lapan puluh empat tahun. Dia tidak pernah meninggalkan
    rumah ibadat, malahan dia beribadat kepada Allah dengan berpuasa dan berdoa siang
    malam.
  gdr-gdr: Onggɨt kak ke ton mik na rain ngɨrpu re ket eiti powa (84) kemag awonj.
    Ton makwa yɨnamet yɨrarenenonj, ajɨ ton ita sɨwɨny dɨde ita bibɨr Godɨnd yewangaenenonj
    owou uwabɨka kɨma dɨde yɨr opmita kɨma.
  vmy-NT: ꞌba je tjinre yachute ko kateñujun nu nga tijña kꞌan. Niñajanni ꞌbetju ningu.
    ꞌBa nga nixtjin nga nistjen tsichjire Naꞌenchana nga ꞌbechjonre inimare nga fako
    kui.
  cmn-FEB: 丈夫去世后，她便独自寡居，如今已八十四岁，经常会到神庙中膜拜、禁食和祷告。
  gmv-RNT: Laythay izis osupun tammanne oyddu layth gidana gakkanaas qammanne gallas
    xoomashenne woossashe Xoossa Keeththafe shaaketonta am7etethan gam7adus.
  ncl-NT: Huan ilahuical chantije chicome xixihuil, cuaquín ilahuical polehuic. Huan
    mocahuac Ana ihuían pa nahuipuhualihuanahui (ochentaicuatro) xixihuil. In Ana
    mojmosta pa semilhuil cataya pin tiopan hué, amo quiman quisac huejca nepa, mosajtataya
    míac huan quilajlaniaya Dios mochi tonali, quimolancuacuetzilic yihualitonali,
    pa semilhuil huan pa layúa.
  sua-sua: to katngokol thera yor kparem. Nang en, ther gia vle en a tahek kam ngae
    kais tete ko en a ho ngoumie hak he. Va nam lo korim E Nut ka maksien e. Nam gia
    kanko kpis ko tok va khivuo kam paal kmo ol tgus ko kim E Nut kam hover ka munik
    he kngarkie ngang mnam o kolkhek va o rsegain tgus.
  klt-klt: '@see-verse:LUK.002.036'
  are-are: Era kala 84 years ingkwiantama naka. Era temple-ala kuterraka, Altjirraka
    urrkurrkintja nitjata turta, ekururna ingkamala. Arrpunharanga Altjirranha etarlaramala,
    era marna turta imputjata.
  gai-gai: Iŋmbaia mana kaŋgaitta menacatke. Ma meac konimma wanaiŋ ndeac taŋga. Mandeaca,
    mana iarira 84na mɨn. Na Anna, ma Raraŋ Aetaniacna Kacna wuoc inikca mba tɨkcarirenanna.
    Ma ainda morena, memetmbaca, ma warirac te, ma mbendei niŋgikca moraŋnande. Na
    ma Raraŋ Aetaniacna aiŋa, mouŋapa raap morena.
  qvm-NT: Tsaymi viüdala cacorgan pusag chunca chuscu (84) wata. Payga pagasta junagtami
    templucho ayunashpan Tayta Diosnintsita manacur cacog.
  chz-NTPS: Maˉhyaˉ to̱ꜙloꜙgyaꜘ naˉdsë˜ gyiiꜘgyaꜘ kye̱ꜘ ji̱ˉñeˉ heˉ gaꜙjä̱yꜘ hnëëyꜘ.
    Saꜙ maˊ dsaˉhlä̱ä̱yhꜙ maˊ dsooy˜ jeeˊ chihˈ gwahꜙ, läꜙjmɨɨˈ läꜙhwëˈ maˊ hnaayhˉ
    Dio. Johꜘ ji̱i̱h˜ saꜙ gaꜙtʉyꜗ kuhˉhɨ̱yh˜ maˊ chu̱u̱yꜘ kya̱a̱hˊ Dio.
  kmu-kmu: '@see-verse:LUK.002.036'
  ood-NT: Sh am haha d hejel wiꞌikam gigiꞌikko gamai giꞌik (84) aꞌahid ab. Tash oidam
    ch chuhug oidam ash am haꞌichug geꞌe cheopi t am ch ab si has elid g Jiosh ab
    wui e hoꞌigeꞌidahunch ch hab al heꞌes haꞌichu koꞌa.
  lbm-lbm: 'अऊर वा चौरासी साल सी विधवा होती: अऊर मन्दिर ख नहीं छोड़त होती, पर उपवास
    अऊर प्रार्थना कर कर क् रात-दिन परमेश्वर की पूजा अऊर उपासना करत होती।'
  ncj-NT: Huan axan viuda quipiya naupohuali huan nahue xihuitl. Ahyic oquisayaya
    den tiopan. Quen tlahca huan quen tlayohua otemahuestiliyaya in Totecohtzin ica
    in yolmachtilistli huan mosahua.
  yuj-yuj: Wakmwaek poumarop sumpwi tenánko maok, kae yakrá koropea oukoumwan mao
    yaknámp yopwar ponankor te 84 yopwar. Aenámpara, wae mér kare. Mao te ankwap nɨnɨkaok
    mono, ankár, Kwarén yae-párák kar toropwap nanampria fɨr wuriria kápae kare por
    lotu nap tokwae mek akwap ko, kar toropwap i konámpono. Aeria maok, Kwaromp tére
    námp te ankár kumur yámar méntép tére saráp yak konámpono.
  kto-kto: Tubiat la uvara ra lai iang urie man ionama ra talamet. Pa titot la imaning
    84 ma karaip. Ga ime busit ila na luguan o lotu. Man ime obunak parak ga ime marik
    ga iario ubi ang Morowa na arubu ga na ileng.
  gmv-NT: ላይꬃይ ኢዚስ ኦሱፑን ታማኔ ኦይዱ ላይꬅ ጊዳና ጋካናስ ቃማኔ ጋላስ ፆማሼኔ ዎሳሼ ፆሳ ኬꬃፌ ሻኬቶንታ ኣምዔቴꬃን
    ጋምዓዱስ።
  por-BLT: mas, depois, ficou viúva, e já estava com oitenta e quatro anos. Ana passava
    seus dias no Templo, adorando, jejuando e orando.
  stp-NT: Dɨɨlh baꞌ pup oirɨ nat dɨr dɨɨlh bii, maakob ooꞌm daman maakob oidhaꞌ bap
    duu janoꞌ dɨr. Guꞌ baꞌ miꞌ pɨx jaꞌk ji ai chiop na paiꞌ baꞌ pup jir tujuandam
    tugiꞌñ gu Dios, cham paiꞌ maakam jaꞌk ka buus. Gammɨjɨ tu juandaꞌ miꞌ dhi chiop
    nabap tanoolh gio nabap tukaaꞌ, gam nam saabdaꞌ, gio na tu daandaꞌ.
  ame-NT: Ñeñt̃ña rret̃orrnaneshaʼpaʼ att̃a correna ñapuet̃. Oʼ poscoch c̈harraʼ puechena
    paʼtats char allponmat correna att̃a. Ñapaʼ eʼñe ellapeneʼt̃ sherbeʼ Yompor amaʼt
    ñam̃a tsapomeʼtets. All Yompor paʼpacllot̃paʼ amach c̈haʼneno. All atarr maʼyochenana
    Yompor. Errot̃eno eʼñe puemaʼyocheñot̃ Yomporpaʼ amach rreno amaʼt coñeʼt̃a.
  mgh-2016: Aari o wulhuvalha, aaphiya iyaakha makhumi nane ni ncheshe, ni mahuku
    onkhaye yaari alhokelhaka wi Inupa ya Nlhuku uthana ni uhiyu, anthimichaka Nlhuku,
    attukaka ni unlhapelha.
  kvn-NT: Tenal Ana e-machered-purkwed-akar walgwen tii-pes, machered-pal-kwen-nikuszhul-kus.
    Tenal imisgwadzhe Ana e-chelgued pirka-tulabake-kakabake nika. Tenal Ana pane-pane
    Pabzhe-koled-neggin chigu, tegin Pabzhe-koled-neg-akar pal noszhul-kus. Tenal
    Ana ibgin-mutik mas-kunchulidgin tegin Pabzhe-koledgin Pab Tummadga-maidbal pela-pela
    Pab-otummodi-kusbal.
  gvf-gvf: Abalini gariba gul imo mile paangwa me erin iru mere milungwa. Yal sui
    sui aan kawn muru te yal ta aan milin sui sui, me erin iru milungwa. Abalini Yuda
    ka main ogu bil milungwal milungwa u miina pikire, girungwa taangwa ana di deminin
    si God tere, kaun taw komina mawal ere mile ana di milungwa.
  san-ISO: mandirē sthitvā prārthanōpavāsairdivāniśam īśvaram asēvata sāpi strī tasmin
    samayē mandiramāgatya
  deu-ELBBK: und sie war eine Witwe von 84 Jahren, die nicht von dem Tempel wich,
    indem sie Nacht und Tag mit Fasten und Flehen diente.
  mcb-NT: Antari yamanunkanira Jeso ivankoku Tasorintsi onti onakotanake 84 shiriagarini
    otimaira kogapage. Okantakani opiriniti ivankoku Tasorintsi. Apakuapiniti tera
    osekatempa kameti ompiriniventakeriniri Tasorintsi oniakerira.
  yle-yle: '@see-verse:LUK.002.036'
  swh-1850: Halafu alibaki mjane hadi wakati huo akiwa mzee wa miaka themanini na
    minne. Wakati huo wote alikaa Hekaluni akifunga na kusali usiku na mchana.
  msc-msc: A furu san wɔrɔnwula, a cɛ sara ka a kelen to ye. Sisen, a sɔrɔn tun da
    san biseyin a ni san naanin bɔ. A ye Allabatobonba kɔndɔ tuma bɛɛ, ka Alla bato
    su ni tele. A la baara ye sun don di, a ni Alla matara.
  ese-NT: Jamajjeya quea huiso nee nee shequiajame, 84 shequiajame ania cua. Etii
    nojinoji nei eꞌahuemanoꞌyo ania cua. Eyacuiñajjija equijo jjeya ani, cuayaqui
    ajja neinei ania cua. Jamatii mimiania cua Eyacuiñajji nijje, bihuiabihuia tiitiiania
    cua ojjaña pojjajo.
  jac-NT: Caw xin ochenta y cuatro habilxa iscancano ixnam hunixal. Tzꞌayic akꞌbal
    ayn̈eticꞌacto ixnam yul yatut Comam Dios yu istxahli yeb yu yinayo isba tet Comam.
    Caw xin chisyijepaxo ixnam huneꞌ yet mach chon̈waꞌi yu cotxahli tet Comam.
  cak-CNT: Man riq'uin ri' man xc'ule' ta chic jun bey. C'o chic c'a ochenta y cuatro
    rujuna', y can nic'oje' c'a pa rachoch ri Dios k'ij-k'ij. Q'uiy c'a bey nuben
    chi man niva' ta, richin nuben orar. Nuya' c'a ruk'ij ri Dios chi pak'ij chi chak'a'.
  zia-zia: emo nuna magayenu nung nata mitasani nawe dunu dawang nuna 84 yena. Nung
    Tuwa Bayaura ibu baina oko duwao nasani nauna. Nung nona minao seminiro isa buro
    nasani mitasani nauna. Anasani Tuwa Bayaura buro pingne iyare initi nasani nauna
    ara.
  mal-2015: ദൈവാലയം വിട്ടു പിരിയാതെ ഉപവാസത്തോടും പ്രാർത്ഥനയോടും കൂടെ രാവും പകലും ആരാധന
    ചെയ്തു പോന്നു.
  tuo-NT: Jesure na Õꞌacʉ̃ wiꞌipʉ miacaterore co wapewio ochenta y cuatro cʉ̃ꞌmarĩ
    cʉoco niwõ. Co Õꞌacʉ̃ wiꞌipʉre ne wijatico niwõ. Topʉ Õꞌacʉ̃rẽ ẽjõpeogo, ñamirĩ,
    ʉmʉcori beꞌti, ñubuenuꞌcũcãꞌco niwõ.
  mbl-NT: tu hãmyãxatamuk te 84 hã ãyã' hok yũm, xix hõnhã' hok yũm, tu kõmẽn Yenoyanẽn
    kopa' xip, tu Topa pet xexka kopa' xip, tu 'ãmnĩy hã' xip, xix hãptup, tu hãpkumep
    'ohnãg, tu Topa max 'ãktux, tu' xit hok, nũy Topa pu hãm'ãktux.
  zpc-NT: Biz̃i tu litzaꞌ begaꞌnnëꞌ napëꞌ tapa galo tapa iza. Pero bipsanlaꞌadyiꞌnëꞌ
    quie idaoꞌ rnabëꞌra. Zucazëꞌ te dza len rtzeꞌ rulidzëꞌ Diuzi ruenëꞌ ubasi.
  gul-NT: An now Anna been a wida ooman eighty-fo yeah ole. All de time e beena come
    ta God House. Day an night e been dey dey, da woshup God an fast an pray.
  arp-arp: Nau haeenevesāne heee nasaudausauau yānenee jajene, nananede haeejethauunaude
    vadannauauwuu, hau haenesedauna Hejavaeneauthu nauguu naugauyaude nau vevethahede
    dajāee nau hesee.
