  ata-ata: Ia iliꞌi, la mulue musoli, io ane mixolu vaalu mole tauu iexe muxali loxo
    itemaxu tamiꞌa mo tamiꞌa. Ia ane Ana ne, iꞌumesou taasou lalotu tatila noxou Lataua
