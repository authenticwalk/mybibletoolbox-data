    uíchawa uyáacaléwa, usutá nacái úawawa Dios íicha, ùacaténá icàaluíniná.
  tsn-tsn: '@see-verse:LUK.002.036'
  amr-NT: Kenokaʼ Jesús Diosen jakyo e̱e̱ʼte konig ayhua ochenta y cuatro huabayok
    o̱ʼeonhuahuikaʼdeʼuy. Diosen jakyo o̱ʼi̱kaʼpo jakyaʼ huahueʼ o̱ʼi̱kaʼuyate. Diostaj
    oʼnigpe̱i̱kaʼpo nogok nogok Diostaj oʼpakpo bapehueʼda o̱ʼe̱po, Diostayoʼda oʼtionaʼpakahuadikaʼuyate.
    Kenpaʼti oʼtionaʼpakbedikaʼuyate.
  pwg-pwg: Ma namada imagura kirakai, kana madegha na 84. Mariyai ma didibarai Taparoro
    Numana ikivukivui da Bada ivovokavakavari, ivivi siya ma iniponipowana.
  cjv-cjv: Ena okome wiyom biyai goingoro oparomi werai moingoro ena epena noniki
