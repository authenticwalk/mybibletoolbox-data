  qvw-NT: '@see-verse:LUK.002.036'
  nfa-nfa: '@see-verse:LUK.002.036'
  tnp-tnp: Kəni pətan u təmətatɨg əmə lanəha mətəuarus=pa in pətauəhli kəti. Kəni
    rəueiu mɨnos nu eiti-fo. Nian rəfin in tətatɨg e Nimə Rəha Uhgɨn mətəfaki, inəha
    ləplapɨn mɨne ləhnaiuv tətətuakəm mətəpəh nauəniən mətəfaki kəm Uhgɨn.
  urd-urd: वो चौरासी बरस से बेवा थी, और हैकल से जुदा न होती थी बल्कि रात दिन रोज़ों
    और दु'आओं के साथ इबादत किया करती थी।
  hot-hot: Vêm ma yamalô hama ma yani hamô hatôm avi tôp sondabêŋ bêŋ anôŋ. Wak lo
    bôlôvôŋ ma miŋ hatak unyak matheŋ ami, ma hathak hatak nôm ek nêm yeŋ lo eteŋ
    mek.
  mqj-NT: '@see-verse:LUK.002.036'
  rus-SYN: вдова лет восьмидесяти четырех, которая не отходила от храма, постом и
    молитвою служа Богу день и ночь.
  mbh-mbh: Lamako iewo tomonnga i rin, na i voth basu na ia tovu po or mule pa limme
    pothoi or penel. Na i lo lelpot Lotu Tepun a Vel a lok lemi avele. Na nge nang
    na mlik i sem na i nong na i lotual a God.
  bdd-bdd: Ma mwanena ꞌiꞌamasa ta tauna ꞌihiwapeya, ma ꞌimiyamiya ꞌana siga ꞌana bolime
    ꞌeitipowa. Ma wahineina tauna Hada Heꞌasisi geya ꞌida ꞌebesineya sabwelo ma hinuwana
    ꞌoidiya, ma Hada Heꞌasisi ꞌalona Yehoba ꞌiheheꞌasisiye, ma ꞌiꞌahwaꞌahwanoi hegomaleyega.
  cbt-NTPO: so'ini ayananpirin ni'ton, nani hua'qui' quëyoronin. Nani posa shonca
    catapini pi'ipitërin. Yosë chinotopiso pëiquë ya'huëmiatërin. Tahuërirë chachin,
    tashirë chachin Yosë chinotërin. Apira apira Yosë yonquirin. Co cosharo' yonquiatonhuë',
    Yosë nontárin.
  rmy-SERVI: Тунчи латэ муля ром, и вой джювда еджини охтодэша штар бэрш. Диво и рят
    вой терэлас бути важ Дэвлэ, сля дэ мангима и посто и на уджялас храмостар.
  srn-NT: A ben abi aititenti-na-fo (84) yari, èn a ben tan ini a mamakerki e dini
    Gado dei nanga neti nanga faste èn begi.
  cta-NT: Ndyanu tiꞌi maꞌ tyucui tyempo loꞌo ndiꞌi̱ maꞌ chalyuu, loꞌo nu juani ntsuꞌu
    jacuayala ntucua jacua yija̱ maꞌ. Tyucui tyempo ndiꞌi̱ maꞌ ca neꞌ laa tlyu biꞌ,
    nde tsa̱ loꞌo juaꞌa̱ nde talya ndyuꞌni tlyu maꞌ jiꞌi̱ ycuiꞌ Ndyosi; ná ndacu maꞌ
    tyaja hora loꞌo nchcuiꞌ maꞌ loꞌo ycuiꞌ Ndyosi.
  bqc-SIM: ↄ̃ à gↄ̃̀ò gyaa ũ e wɛ̃̀ basiiↄ̃ ń síiↄ̃o. Ìli bↄ Lua uao, ìↄ lousisi
    fãanɛ ń gwãasĩnao ń lɛyeao ń wabikɛao.
  tcz-CHONGTHU: Chutia chu amanu hin kum somget le li jen meithai hinkho ahin man
    ahi. Amanun Houin adalha ngai pon, asun ajan in aum jingin, an-ngol le taona pumin
    Pathen ahoujinge.
  mar-mar: ती चौऱ्याऐंशी वर्षांची विधवा होती व परमेश्वराचे भवन सोडून न जाता उपवास
    व प्रार्थना करून ती रात्रंदिवस निरंतर उपासना करीत असे.
  snp-snp: wena-kena minomo idami melegela eiti-fo (84) ya olu fulito wena kilofo
    melaiye. Ena wenawa kilofo yakafo ya felegaga kuliyai numuna nabau yau kamena-kamena
    yauko minoto, leda lunaga Goti loumutoko minoto, kamena ma wela-neta moi wito
    minoto Goti loumutoko minaiye.
  isl-isl: '@see-verse:LUK.002.036'
  spy-NT: Kōōbuur ku musuk ākoy yēē kiboonto kēnyiisyēk tāmānwookik sisiit āk ang'wan.
    Kiwēētii ꞉cheebyoosyaanaa Kōōtaab Yēyiin ku tēē yooto tukul wokukutunkyinē Yēyiin
    bēēt nto kwēēmooy ānkukirē āmiik kibtaman.
  xnn-xnn: et waompoo ya epat ay tew-ena ay nabalo. Wedweda ay mentetee isnan Templo
    tay inagew ya linabi ay menteptepe ay menlol-owalo ya mendaydayaw ken Apo Dios.
  mwe-mwe: Gubhatemi nshitenga yaka makumi nane na nsheshe. Mobha gowego mubhatamaga
    Nniekalu bhalitabha nkwaajuga a Nnungu shilo na mui.
  tte-tte: kabo wainena iboita yo ikatububun. Na sauga bwaite ana bolime kana baibaiwa
    eiti powa (84). Iya sine yakayakasisina kaiwena sauga ibaibaiwa imiyamiya Nume
    Tabu koina, boniyai yo kaliyate kawanoi kaiwena me kana guliyam ikalakisiyeyan.
    Ikawakawanoi yo itapwatapwalolo Yaubada koina.
  tcs-tcs: Em no sabe libe da Tempol. Nait ane dei em bin meke wok blo God de, mata
    ebritaim em i prea ane pasting.
  hlt-THB: cekcoengawh a kum kqeetkip hlaihphli dy nuhai na awm hy. Bawkim ce a cehtaak
    kaa qoe na buh zeih cykcahnaak ing khawthan khawdai Khawsa ce bawk hy.
  soq-soq: '@see-verse:LUK.002.036'
  qub-qub: Chaura biyüdalla cacuran. Payga pusaj chunca chuscu (84) watayojna caycaran.
    Payga pagasta junajtami Templucho ayunashpan Tayta Diosta mañacoj.
  att-att: Á nabálu paga, nga walupulu ta appâ yù dagun na. Á ta kággággaw minay sù
    mangilin nga kapilliá, tapè makimoray kâ Namarò ánna makimállà kuna ta ággaw ánna
    gabi. Á nu káruán, linonán na yù pakkákán na.
  bki-bki: '@see-verse:LUK.002.036'
  bqp-bqp: akũ à gↄ̃̀ gyaanↄ ũ ari wɛ̃̀ basiikↄ̃ awɛɛsiikↄ̃. Àdi bo Luda ↄnnlo,
    àdigↄ̃ do Ludai fãnantɛ̃ kũ gwãanio kũ lɛ́yĩnaao kũ aduakɛnaao.
  mcp-mcp: Nyə á ji kúsə kə wɔ́ɔ́s mimbû məwûm mwɔɔmb nə mínɔ̧̂. Nyə a shígɛ́ dʉ bwɛlɛ́
    kə shwóg-shwóg nə Luŋ mə́ Zɛmbî. Nyə á dʉ sá Zɛmbî isɛ́y byé nə mwásə́ nə bulú
    a dʉ́gə́ ci ídʉ̂w, dʉ yə Zɛmbî gúmə́.
  hat-hat: 'Apre sa, li te rete vèv. Lè sa a, li te gen katrevenkatran, li pa t''
    janm kite tanp lan; li t''ap sèvi Bondye lajounen kou lannwit: tout tan li t''ap
    fè jèn, li t''ap lapriyè.'
  npl-NT: Yika omoka iknosiwatl, iwa yokipiaya nawi póali iwa n nawi xiwitl. Ixmostla
    oyaya tiopa, tlajka iwa n yuak okitekichiwiliaya n Toteko, ika itiotsajtsilis
    iwa ika imosawalis.
  bgg-bgg: '@see-verse:LUK.002.036'
  eng-TCENT: and she was a widow of about eighty-four years of age. She did not depart
    from the temple, but served night and day with fasting and prayer.
  eng-BSB: and then was a widow to the age of eighty-four. She never left the temple,
    but worshiped night and day, fasting and praying.
  cpu-NT: Kamaimetzinkaro onatzi, tzimake okaratzi 84 osarentsite. Ari ashi ovatziiro
    osaiki tasorentsipankoki, aakoventaro kitaite eejatzi tsireni amani, otziventakaro
    eejatzi.
  san-ASM: মন্দিৰে স্থিৎৱা প্ৰাৰ্থনোপৱাসৈৰ্দিৱানিশম্ ঈশ্ৱৰম্ অসেৱত সাপি স্ত্ৰী তস্মিন্
    সমযে মন্দিৰমাগত্য
  tac-NT: '''Ma osánósa makué miná naó bamí nile bi''neli asagá alué mukí gunámasa.
    Alué Ana ''we nawame nile alé wa''lú re''obachi ayunamia. Alé asame nile che''lébali
    ''lige rukachégame Onorúgame ''yuga ra''icha iwérali tania.'
  eng-WEBPB: and she had been a widow for about eighty-four years), who didn’t depart
    from the temple, worshipping with fastings and petitions night and day.
  gfk-H: Io, no nuna tunaan ga maat laah, ma ga makosa haruat ma ra liman ma itul
    na sangahul ma ihat na tinahon. Pa ga hanhan talur no tamat na hala na lotu. Kaba
    bungbung ra bung ma ra kasakesa git latlotu ma ra hinahal ma ra sinsaring.
  viv-viv: '@see-verse:LUK.002.036'
  yao-yao: Nombewo ŵasigele ŵakuwililwa ni ŵankwakwe mpaka katema paŵaliji jwanchekulu
    jwa yaka semanini na nne. Katema kose ko ŵalonjelaga pa Nyuumba ja Akunnungu achitaŵaga
    ni kupopela muusi ni chilo.
  tgp-tgp: moiso mo lo toho sohena har̃ai malepu matea mo tikeli na taunina mo ngavulu
    limaravtolu mo vati. Enia mo sopo lo malue hin Temple atu, mo lo lotu God na nona
    tapuhoro na hanhani peresi na nona usiusi tarea na rani peresi na vutepongi.
  auc-NT: Onquiyæ̈nä ïñömö ñöwo otenta i coatodo wadepo nänö ëñagainganca owæmpoïnä
    quëwënä inte tömënä Wængonguï oncö ñæ̈næncönë yabæcönenque cöwë quëwëninque taodämaï
    ïnönäimpa. Itædë woyowotæ̈ tömënä cöwë, Wængonguï ingampa, ante waa cædinque Wængonguï
    ingante apæ̈necæte ante wantæpiyæ̈ cæ̈nämaï quëwënä ïnönäimpa.
  kbc-NT: Natigide joniɡ̶idiwa 84 nicaaɡ̶ape. Aoniɡ̶ica daɡ̶a noditicogi liɡ̶eladi
    Aneotedoɡ̶oji. Noko, codaa menoale, one doɡ̶etetalo Aneotedoɡ̶oji. Aɡ̶aniodi niɡ̶ina
    me idei lodoe Aneotedoɡ̶oji me yotaɡ̶aneɡ̶e.
  bmh-bmh: Dai, dai, gonugau gamu noumeun, go du tamacag gaul dareun. Gonugau wai
    84 sag. Go Nou zau banou oug Uwait ulagwag murabun i utaneu, go umkoskos sianeu.
    Go ee urmaimai, Uwait aurai daneu. Go Uwait nugau salau umaum amban mui macaneu.
  ctu-BL: C'ʌlʌl meba'ix che' bʌ tsi' taja chʌmp'ejl i jo'c'al (84) i jabilel. Ma'anic
    tsi' wis cʌyʌ i bʌ ti Templo ba' tsi' melbe i ye'tel Dios ti q'uiñil yic'ot ti
    ac'ʌlel yic'ot ch'ajb yic'ot oración.
  meq-meq: Tsa na, ki ye a zal sa bay, a ndza ŋgway madəgway i ŋgwas eye. Məve ŋgay
    na, kuro kuro tsamahkar gər eye faɗ. Ma məndze ŋgay na, a gaway məsler a Mbəlom.
    A yawa a gay i məɗəslay ha gər a Mbəlom ta həvaɗ kwa ta həpat pat pat. A ɗuwulaway
    me a Mbəlom. A gawa daliyam.
  noa-H: Mag hũanaa ochenta y cuatro años k'itʌmjã chawag maba, hedaram magwe Haai
    hi jëeujem degpaita sĩejeejim haajem, sʌrk'a simua Hẽwandamag jëwaag.
  alp-NT: Hoko Hana ibalu peneka kai eni musuna butu kwalu lesini ata peneka. Pita
    kai kpetu ikeu me Tuhane Eni Luma rame kai ikotie loko Tuhane; itahane tia senete
    kai ikotie loko Tuhane rame.
  san-VEL: mandire sthitvaa praarthanopavaasairdivaani"sam ii"svaram asevata saapi
    strii tasmin samaye mandiramaagatya
  kbq-kbq: Ana a'mo'a kentoza huno maninegeno kafuzage'amo'a 84'a hu'negeno mono nona
    notreno, monora Anumzamofona hunenteno, ne'za a'o huno nunamuna kenage'ene feru
    enena nehuno mani'ne.
  kbh-kbh: y chabe boyá tojanóbanents̈ana, cha posufta bnë́tsana y canta uata viudá
    inamna. Ndocna te Bëngbe Bëtsabe bëts yebnents̈ana yonjábocana, y chents̈e tojanoquedá
    bnëté y ibeta, Bëngbe Bëtsáftaca encuéntaye y cha atschuanaye; y chama, ba soye
    yojanamana tondaye ntjascá jtsemnana.
  ron-LSB: și era văduvă de vreo optzeci și patru de ani), care nu se depărta de templu,
    închinându-se zi și noapte cu post și cu cereri.
  pon-pon: I ari li odi men jaunpar waleijok paieu tauer poa, ap jota kin pedoi jan
    nan im en kaudok, papa Kot kaijejol o kapakap ni ran o ni pon.
  nhe-BL: Huan ama Ana ya quipixqui ochenta y cuatro xihuitl para cahualtixqui. Huan
    ax cana yajqui, senitztoya hueyi tiopan calijtic. Quitequipanohuayaya Toteco tonaya
    huan tlayohua, mosahuayaya huan momaijtoyaya.
  sps-sps: Ayei na amov, an ingainy tsunia onots jian safunuu ana fats a ingainy,
    gima naus osing a saape, te kaa iny faatouf e Gov, an tavtaav fiisen men faakats
    tan voiny min nuaf.
  wnc-wnc: Yuwawat apnata kupan inatakan kobatapa yukut. Yuke itane nakanu 84. Kake
    Anututane yot takwan gwenu dua teke kukut. Ita Anutue umana yatangenake nanamde
    bitake tumuk wam yake kwakngaom gatu zikaane ngang pasinggak.
  bus-bus: ben à gↄ̃̀ gyaanↄↄ ũ ai wɛ̃̀ basiigↄ̃ awɛɛsiigↄ̃. È bↄ Luda uaro, ègↄ̃
    dↄↄ Ludazi fãantɛ̃ kↄ̃n gwãavĩo kↄ̃n lɛ́yinao kↄ̃n aduakɛnao.
  gub-BL: Umumaw 84 kwarahy umen 'ym pà. Nuhem kwaw Tupàn hàpuzuhu wi a'e. Tuweharupi
    umuwete katu Tupàn iko a'e pe, pyhaw, 'aromo no. Uze'eg iko a'e pe izupe, uzekwaku
    pà 'ar tetea'u imumaw pà umai'u 'ym pà a'e pe no.
  imo-imo: Yu maina molopili yunge poinye 84 perimu. Yu ulke tempelemu tiye naa kolopalie,
    waliwali kanona kau molopa ipu leli tangoli kape Gotenga imbi ambolopa kapi nimbe,
    wali awinimanga langi naa nomba Gote konge tepa kau molorumu.
  boj-boj: Aqa gumbuluŋ moinaqa a segi qobul soqnej. Aqa wausau kalil 84. A qobul
    sosiqa a bati gaigai qolo ti qanam ti atra tal miligiq giloqnsiqa iŋgi ti ya ti
    uratoqnsiqa Qotei pailyoqnej. A atra tal uratosaioqnej.
  eng-DRA: And she was a widow until fourscore and four years; who departed not from
    the temple, by fastings and prayers serving night and day.
  knf-knf: aşë duka nayoţ. Aana mënţ aka ŋşubal iñeen bakreŋ na ŋbaakër. Aanji low
    *Katoh Kaweek ki Naşibaţi, kaşë bi duka duka ţi plempara, ţi pyiman na pñehan.
  san-KHM: មន្ទិរេ ស្ថិត្វា ប្រាត៌្ហនោបវាសៃទ៌ិវានិឝម៑ ឦឝ្វរម៑ អសេវត សាបិ ស្ត្រី តស្មិន៑
    សមយេ មន្ទិរមាគត្យ
  arn-NT: Pura mari meli tripantu ruparkey ñi dew lantumum. Amukerkey ti ngillatuwe
    ruka mew, fey püramyekerkefi ta Ñidol antü ka pun kütu. Kiñeke nag ayunakey ka
    ngillatulekey.
  zas-NT: Ma gojc tajpgajlbitap ijz bayaꞌnman bizëjb. Zianczi yuꞌman lën yadooroꞌ,
    rbaꞌnman rbejdx rniab tëëman Dios.
  ken-NT: Arɔp kɛ́nkwɛ́sɛ́, tɛ mpok anɛ yi aghaka mamiɛ́ bɛsa mɛnwi nsɛm anwi. Yí
    kɛrɔ bɛrɔŋ ndǔ ɛkɛrákap Mandɛm ndu bɛchyɛ yi kɛnókó, nɛ are nɨkmʉɛt ambak
    nɔkɔ ndǔ nɛtarɛ́nsay, bɛti nɛ ngósí.
