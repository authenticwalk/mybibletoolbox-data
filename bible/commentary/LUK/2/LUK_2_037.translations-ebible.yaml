    Ka adi tanganda sini' kuma' tugu' gurakni 84 ning, ka adi kane nua'ni guk mo'
    tarugu'. Adi Anutuga' sura siring yak ganang u amanga nana tapni tanga tiim sidii
    ibang kanesa' tanga irarugu'.
  ino-ino: '@see-verse:LUK.002.036'
  gnn-gnn: ga dhäŋuru ŋuliŋurunydja ŋunhi ŋayi rakunydhina, bala ŋayi miyalktja ŋunhiyi
    nhinana yukurrana gänana dhuway'miriwnha weyinŋumirrina dhikana, 84-na dhuŋgarra.
    Ga bitjana liŋgu ŋayi ŋuli bukumirriyanhana yukurranha ŋoy-ŋathamiriwnha, buku-ŋal'yunanydja
    yukurranha Godku ŋunhiliyinydja Buṉbuŋura Godkalanydja walupuy ga munhaku.
  yal-yal: a ɲɛɛ tonge solomasɛxɛ e nun ɲɛɛ naanin ti kaɲa gilɛyani. A yi Ala Batu
    Banxini waxatin birin, a yi Ala batuma kɔɛɛn nun yanyin na, a yi Ala maxandɛ,
    a sunna suxu.
  cnt-NT: Quén'₂ ne₂guióg₂ rë₂dsɨ́₂ quén₂ (84) ŋi₂ a₂ca₂rë₃'nɨ́i₂. Guiong'₂ 'éi₂ në́₃
    jme₁'ein₅₄ tián₂ i₁dsi₅ guá'₅. 'Uë₂-jmɨ₂ bá₄ jme₁jme₂ti₃ ne₄ Te₁gui'₅₄ chi₂léin'₂
    Diú₄ a₂jme₂'ɨin₅₄ në́₃.
  tif-tif: kulaa imakim ayo saaknale, kuno ulufin ilom wasital 77 ma duk-duu kaaso
    kaaso kuyaku-diyaku-ke, wasital almi-kup 84 kiita disa keliple, kulu sawalsu.
    Kanolu kata, Ana uli ti suunkup lotu am awem kaptamu, taap so, kutamiip so, uyo
    ti kawu kup bomdula God ami lak kaa ti yikik-duu-bam ale, beten uyo kanumin-kup
    kemu. Kemin, am malo ma imi diim uyo ima inin disa kela, ima fala lotu am diilim
    kaptamu beten kaata-kup ke-bam ilu ko.
  nlx-nlx: एवी ती चोवरायसी वोरह्यान रांडायेल एती, एने मोंदिराह नाह सोड़ताली एने उपास
    एने विन्ता केरीन रात दिह बोक्ती केरताली।
  apw-NT: Itsaa nlįįgo tsebídin dį́į́’i bił łegodzaa, da’ch’okąąh goz’ąągé’ dá doo
    ch’igháhá dajįį biigha ła’íí datł’é’ biigha dáshiṉá’ okąąhgo Bik’ehgo’ihi’ṉań
    yá na’iziid lę́’e.
  gum-gum: yandø keg kwaben nøtiig kørrømisra, yandø ochenta y cuatro años tøgaig
    købig køn. Tiuswei yaugurri managucha tarømisrmíig købig køn, Tiuswan køriibala
    tabig waminchib, ayunab, katø Tiusba waminchib yem, kwaløm Tiusweyasig treeg marøb.
  not-NT: yamai pinasitaa ora ogamaimentaga 84 osarini basini. Përosati pamanocotiri
    Tosorintsi cara ibangoquë. Tojai ocaninabenqueri cataguiteriquë aisati tsitiniriquë.
    Te onguenguero operi.
  plu-plu: Ayteke eg madankup adahan kaayhsima kamukri akiw, ntewnehkerbu akak pahak
    arawna madikwa akebyi akak paxkabu akiw (84). Eg msakwa ayge agiku ini leglis
    kewye Uhokri Gipin. Apanenekwa eg maxhawno adahan eg kiyeno Uhokri gihiyakemni.
    Apanenekwa eg piriyepkawno ta git Uhokri. Apanenekwa eg kibeyhepri.
  iou-iou: Äpitä kumäŋirän webe kajat it yäpmäŋ kuŋirän obaŋ 84 täreŋkuk. Webe unitä
    kepma bipani kudupi yot-kengän itkaŋ Anutu iniŋ oretta nakta jop itpäŋ yäŋapik
    man yäk täŋkukonik.
  ntp-NT: Dai aidʌ camaaco coobai dan maacova uumigi viaacatadai. Dai vʌʌs tasai maitacuaadatai
    aimʌraiña ʌgai ʌgʌʌ quiuupaigadʌamu ʌjudidíu dai daanʌiña Diuusi sai soicʌiña
    dai siaa duutudaiña Diuusi.
  rai-rai: '@see-verse:LUK.002.036'
  haw-1868: A he wahine kanemake ia, he kanawalukumamaha makahiki ona, aole hoi ia
    i haalele i ka luakini, aka, ua malama mau oia i ke Akua me ka hoopololi a me
    ka pule, i ka po a me ke ao.
  ffm-ffm: oon maayi, o heddii o walaa gorko. Jooni duuɓi makko ana mbaara e capanɗe
    jetti e nay, o yaltataa Suudu Dewal Mawndu nduu fey, omo rewra Joomiraaɗo koorka
    e duwaawu, jemma e ɲalooma fuu.
  arb-NAV: وَهِيَ أَرْمَلَةٌ نَحْوَ أَرْبَعٍ وَثَمَانِينَ سَنَةً. لَمْ تَكُنْ تُفَارِقُ
    الْهَيْكَلَ وَكَانَتْ تَتَعَبَّدُ لَيْلاً وَنَهَاراً بِالصَّوْمِ وَالدُّعَاءِ.
  cop-CNT: ⲟⲩⲟϩ ⲑⲁⲓ ⲉ ⲁⲥⲉⲣⲭⲏⲣⲁ ϣⲁ ⲡ̅ⲇ̅ ⳿ⲛⲣⲟⲙⲡⲓ ⲑⲏ ⲉⲛⲁⲥⲥⲓⲛⲓ ⳿ⲙⲡⲓⲉⲣⲫⲉⲓ ⳿ⲉⲃⲟⲗ ⲁⲛ ⲡⲉ ϧⲉⲛ
    ϩⲁⲛⲛⲏⲥⲧⲓ⳿ⲁ ⲛⲉⲙ ϩⲁⲛⲧⲱⲃϩ ⲉⲥϣⲉⲙϣⲓ ⳿ⲛϫⲱⲣϩ ⲛⲉⲙ ⲙⲉⲣⲓ.
  adz-adz: Da isu sagat yaruf isangꞌ udzufan 84. Da watangin Ungar Mararam rai u.
    Arangan imingꞌ ruta nanggan paꞌa ruan i nam gadan da uda Anutu gin da gubuꞌ da
    idziang.
  sri-sri: Irasirigo wapiweyo dujayupo. Ĩgʉ̃sã Jesúre Marĩpʉya wiigue ãĩjaripoere
    ochenta y cuatro bojorigora opayupo. Iri wiiguere ʉ̃mʉrikʉ, ñamirikʉ bereri merã
    Marĩpʉre sẽrẽnayupo.
  nal-nal: ma labana xa ra maat fataling naan ma xa iziar a raksiziar xa ruaas a maariaas
    sina xa zangaaflu vaawizik tul ma urulavaat. Naan kawit nat luaa a rabaraau ila
    vaal xoxok, ka gigiu amun faamuzazang sin Nakmai varaxai wana valvaalang ma maainungang
    labung ma lawaanaas.
  kyq-kyq: Gɔtn gaabin̰ ooy sum se, naan̰ ɔɔp mɛnd‑daaye ɔɔ kaaɗ kɛn se naan̰ ɓaarin̰
    sik‑marta‑kaar‑sɔɔ naan̰ lee maakŋ Ɓee Raa ki daayum gɛn tɛɗn naabm Raa. Ɔɔ nɔɔrɔ
    katara naan̰ eem Raa ɔɔ iin̰ga num lee uun *siam.
  kwd-kwd: mala kwaiina ka mae mola, ma ngaia 'e nigi no'o na kwaru akwala ma fai
    farisi aana. Ngaia 'e to'oru mola fana lekanga mola 'ubulana 'Ifi Abu na God fana
    abu fangafanga ma fo'asilana God suria gani ma logo.
  ded-ded: Homeu ye hodzec kecmanu kifaya 84 anec. Amma yeng womong mi wawa hadzing
    toforec yaka segekecma Anutu numumikefec.
  ewe-ewe: eye wònye ahosi si xɔ ƒe blaenyi-vɔ-ene sɔŋ. Nyɔnu sia medzona le gbedoxɔ
    la me gbeɖe o. Enɔa afi sia zã kple keli nɔa Mawu subɔm henɔa gbedodoɖa kple nutsitsidɔ
    dzi atraɖii.
  nuy-nuy: Ngarraagi-yung ngi-ngayi ngiga. Aḏaba ngarraagi-yung ngi-burri 84 manaarmag,
    ngi-burri ngiga. Ngarraagi-yung ngi-bu-burri wubani-rruj a-Temple-Maṉngulg-duj
    ngi-wuguuguni. Ngarraagi-yung ngunu-warraarriwaa na-God. Malgarrawindi waari angi-ngunu-nguni
    ngiga ana-marrya, ngi-wandha-wuguuguni-wugij ngunu-yamba-yambini nigawi-wuy na-God,
    ana-miyn.ngu marri anaarrarra.
  cop-BHC: ⲞⲨⲞϨ ⲐⲀⲒ ⲚⲈⲀⲤⲈⲢⲬⲎⲢⲀ ϢⲀ ⲠⲆ ⲚⲢⲞⲘⲠⲒ ⲐⲎ ⲈⲚⲀⲤⲤⲒⲚⲒ ⲘⲠⲒⲈⲢⲪⲈⲒ ⲈⲂⲞⲖ ⲀⲚ ⲠⲈ ϦⲈⲚϨⲀⲚⲚⲎⲤⲦⲒⲀ
    ⲚⲈⲘ ϨⲀⲚⲦⲰⲂϨ ⲈⲤϢⲈⲘϢⲒ ⲚϪⲰⲢϨ ⲚⲈⲘ ⲘⲈⲢⲒ.
  buk-buk: goc nakweŋ mbac ndu ma Ana ti awhê sawa ma mbo e iŋ ndê yala ti 84. Tôm
    acsalô ti ôbwêc hoŋ iŋ gêm akiŋ Anötö mbo lôm dabuŋ ŋabatêmndö, ma têm daêsam
    iŋ hu gêŋ daneŋ-ŋga siŋ tu nem dabuŋ dau ti teŋ mbec ŋaŋga-ŋga.
  pri-NT: '@see-verse:LUK.002.036'
  zpq-NT: taplalj tap izde'. Bicze chechoje' yodao' blaona'. Ḻeca chonxene' X̱ancho
    Diosen' do ža do yel, gwzoatie' tgüeje bene' gwbas na' con gwzoachgüe' boḻ güiže'
    Diosen'.
  por-TFT: Depois disso ela viveu até ter 84 anos, e ainda era viúva. Ela ficava na
    área do templo o tempo todo, dia e noite, louvando a Deus. Frequentemente ela
    jejuava/deixava de comer enquanto orava.
  gwi-NT: Ąįįts'ą' ąįį gwats'an chan 84 years neeroonjii kwaa. Khit Kharigidiinjii
    Zhee Gwachoo gihłeehahkhaii kwaa, drin, tǫǫ haa zhat ninidik ts'ą' K'eegwaadhat
    ts'ą' nikiigwąh'ee. Jyąhts'ą' t'ee geetee hee ch'ihłee adach'aa'aa kwaa ts'ą',
    chan khadigiinjii ts'ą' gwizhrįh.
  gvn-gvn: Nyulu Godundumunbu bayanba bundandan, kari bawan. Nyulu yarbarrkaku God
    buyay-manin wungara, wujurrbu. Nyulu sometimes mayi kari nukan, God buyay-maninka,
    praymanijinka.
  nhy-NT: iwan axan yoyeka viuda ya nawinpoale iwan nawi xiwitl. Mach okisaya de kan
    weyi tiopan, sino okitekipanoaya in toSeñor yuale tonale, omosawaya (oayunaroaya)
    iwan omotiotzajtziliaya.
  asm-FB: আৰু পাছত চৌৰাশী বছৰ বয়সলৈকে তেওঁ বিধৱাৰ জীৱন কটালে। তেওঁ মন্দিৰ এৰি কলৈকো
    যোৱা নাছিল; দিনে ৰাতিয়ে উপবাস আৰু প্রার্থনাৰে ঈশ্বৰৰ আৰাধনা কৰিছিল।
  okv-okv: doru eto mitie amita jua tapa 84 avo uhunu kerembo ena. Eto temple jo toto
    araha ta pambae asa jo ta mitie indari ajireketo God jakeka ijie ijite mumete
    pari ue mitiaetija.
  mxt-NT: Ta cha cumi xico cumi cuiya chihi̱ yɨɨ ña. Ta vehe ñuhu cahnu ña quitá ña,
    vatyi ndiyaca ta ñiyaca chicán tahvi ña chi Nyoo. Ta iyó cuhva cha ña chachi̱
    ña cha nɨ ri ca cha chicán tahvi ña.
  tzo-NT: Chanib yo'vinic habil yich'oj ti Anae, hech yu'un ep habil mu'yuc smalal.
    Scotol c'ac'al te italilan ti templo. Ti c'ac'al ti ac'ubal chac' sba ti abatinel
    te ti stojol ti Diose, chipan sba, tsc'opon Dios.
  ind-AGS: namun sesudah itu dia menjadi janda, sebab suaminya meninggal dunia. Usianya
    sudah 84 tahun. Dia menghabiskan waktunya dengan menyembah, berpuasa dan berdoa
    di rumah Tuhan.
  omw-omw: mwia vaativanto qutu vuvaro mwiva mwiaqaatairo tetoqaqama kyero variqiro
    viro kyontaqama viro airi ihi 84 ihi vara kyero, mwiva mpo enta mpo enta Kotira
    nraamwuqi uro nteqaro entaqivata, iheravata, Kotira nrutu tuaahereqaro kyara aurama
    tero Kotirara aakyara ntamwaqiro vi varura.
  yrb-yrb: '@see-verse:LUK.002.036'
  maa-NT: Na̱chrjein koi, jè chjo̱ón Ana kò ñijòn kaàn ko̱ ñijòn nó tjín‑la̱ nga tíjna
    ka'àn. Ya̱á bìjnaya na̱chrjein inchijòn ya̱ ndi̱tsin i̱ngo̱ ítjòn; ko̱ na̱chrjein
    ko̱ ni̱tje̱n beèxkón Nainá; bítsi'ba‑la̱ koa̱ bìjnachjan.
  mcq-mcq: ꞌEꞌeme hu amuna hinajaho juara mapoka mapoka (84) paꞌarenana. Hu nihoꞌo
    Temiporu paranamuna ꞌee veiriꞌa naꞌia rira ꞌaura areme ꞌee siporua ꞌonuna.
  sus-A: كَبِ نَ تّمُي، عَ نُ بَرَ لُ كَاحّ كُي هَن عَ شَ سِمَيَ نُ بَرَ حّ تٌنفٌ
    سٌلٌمَسَشَن نُن نَانِ لِ. عَ مُ نُ كٍلِمَ هْرْ مْبَنشِ كُي، عَ نُ عَلَ بَتُ نَا،
    كْي نُن يَنيِ، سُنيِ نُن سَلِ رَ.
  jpn-1965: その後やもめになり、八十四歳になっていた。そして宮を離れず、夜も昼も、断食と祈りをもって神に仕えていた。
  fra-SBL: et elle était veuve depuis environ quatre-vingt-quatre ans), qui ne s'éloignait
    pas du temple, se prosternant nuit et jour par des jeûnes et des supplications.
  yka-yka: ubus balu iye sampay kuweˈitu walumpūˈ duk ampat tahun ne umulnen. Luwal
    iye dem langgal hadjehin sampay magpuwase duk ngampun duk magsambahayang dumaˈin
    hadja ellew saguwaˈ bisan sangem.
  mle-mle: '@see-verse:LUK.002.036'
  shp-NTPO: Jatian ja ainbo benomaani iká iki moa posaka chonka chosko baritia. Jaskaranix
    Diossen xobo meranbi jaa ixon, yaméyabi netenbo Dios rabikatitai, jainxon *ayunankinboribi
    orankatitai.
  aom-aom: baru guomamu doru hijadoho rahade vadunoho ahoꞌobëhe 84 jiadeje. Ëhuꞌëro
    mavoji mae jiadeje. Röhu huro ë God-are osa börömoremu vaꞌoromo majae vahie jene
    ioho vuonugoꞌi God gemu uehorovoromo hesi örire jöe jövoromo rajahinövadeje.
  geb-geb: Ana mana rimgim, ana sɨɨŋra ka vov, ana mpari 84 thɨgi. Ana, ana zazera
    Fhe Bakɨme phena bɨna vhen ki. Ana kav, ana raa gu maan Fhe Bakɨmen ndikndigap
    ana phorga nzuav, mba thamthav ki.
  eng-WYCLIFFE: And this was a widewe to foure scoor yeer and foure; and sche departide
    not fro the temple, but seruyde to God nyyt and dai in fastyngis and preieris.
  bsj-bsj: la cin nawi ye kwale coro kwini narub-cilombo na'ar. La mani ci dob mor
    bi kur wabe ri ci wab kwama ki ngak ngake kange dilo kume kange kakuk.
  cak-cak: roma xa cha'anin xmalcanij can, y man xc'ule' ta chic jun bey. Rija' ochenta
    y cuatro chic rujuna', k'ij-k'ij ni'e-apu pa racho ri Dios, chi chak'a' chi pak'ij
    nuya' ruk'ij ri Dios riq'uin coch'on vayijal y oración.
  chf-NT: Loto ajni oni t'oc jit'oc u chi vida t'oc siete años namás, y chämi jit'oc.
    Coli neba'. Badaba u cänäntan ochenta y cuatro años. Mach u tz'eji uba tä noj
    ch'u'ul otot tuba aj judíosob. T'oc q'uin y t'oc ac'äb u c'ajti'in Dios y u chen
    c'änti'ya sin buc'a.
  tlf-tlf: imak iyo kaana e, ulusinon kaluun nuubuta, atol ulumi kup 84 uyo binimanu
    e, kota afeganu ko. Kale Ana uyo suun tal ulotu am miton tele-bom-nulu e, taap
    so mililep so uyo kugol bom-nulu e, God imi ilak uyo fom duga-bom beten ke-bom
    ke-bomu ko. Kale am iip maak maak uyo iman uyo unan-kalin ba kupkaa no ulotu am
    miton no-nulu e, beten uta kup kemin kup ke-bomu ko.
  piu-2006: Palulanguru waḻukuta nyinangi, yiiya tjuṯalingku yiitiyi puupalangara.
    Tjaatji tiṉangka kutu nyinarra ngarapayi tjiṉṯungka mungangka, kutu Katutjanya
    waḻkulpayi. Katutjanya tjapira wangkapayi, mangarri ngalkuwiyangku wantirra.
  poh-NT: eh yuꞌna quejeb roꞌcꞌahl (84) ha̱b chic ricahnic cahnok ruꞌum ribahi̱l,
    xa reꞌ laꞌ nchel to̱b ta woꞌ rijeb ixok chic, xa kalakal woꞌ wilic chipam Lokꞌ
    laj Pa̱t reꞌ nlokꞌonjic wi̱ꞌ wach i Dios ruꞌum xa eli̱c woꞌ ricuy riwaꞌ riha̱ꞌ
    chi ti̱j chi lokꞌonbal wach i Dios.
  tue-tue: Cʉ̃ʉ̃ diari siro, wapewio niirucuyigo. Ochenta y cuatro cʉ̃marĩ cʉoyígo.
    Cõãmacʉ̃wiipʉre witiriyigo. Toopʉ́ ñamirĩ́, bʉ́recori beti, súubuseyigo.
  bjp-bjp: ke nami ka makos. Ma igii, bet kia ka fasi aragii iwal e sangful ini fet
    e bet. Biil i la koseng Felun Tunmapek la, ma na foron wor ke na foron siat, i
    lotu mulmul la, ka fafel ke ka sising la.
  xon-xon: U nan ye ŋibin imonko inaa ni ŋinaa aanii la. U nan bi Uwumbɔr Aadichal
    ni n‑yoonn mɔmɔk, ki dooni u nwiin pu ni kinyeek, ki lulni bumɔb, ki mee u.
  tzo-ZNT: Oy xa la ochenta y cuatro sjabilal ti meꞌanal antse. Scotol la cꞌacꞌal
    chcꞌotilan ta tiꞌ templo. Tey la chba scꞌopon Riox, chicta la yot baqꞌuintic.
  mpm-NT: ti ni kendo ndaꞌu ña ja undi vijna kuu ña ñaꞌan maa un nuu kuun xiko kuun
    kuiya. Ti tu kuxio ña nuu yuxeꞌe veñuꞌun kaꞌnu un ja junukuachi ña nuu Jitoꞌyo
    kuu nduu kuu ñuu, kendo ndicha ini ña, ti jikantaꞌu ña nuu Yandios.
  ots-NT: Cja̱ ya xi mí pɛhtzi ochenta y cuatro año xquí go ddanxu̱. Guejti guegue
    mí tøhmi ca hnar cja̱hni ca di mɛjni ca Ocja̱. Car Ana jí̱ mí bbɛh pʉ jar templo.
    Már dedi pʉ, mí xöjtibi ca Ocja̱, hasta mí be̱je̱ pa más di jion ca Ocja̱. Mí
    mahti ca Ocja̱ gá oración bbʉ mpa co hne̱h bbʉ nxu̱y.
  hoy-hoy: 'ईग आक चौर्‍यासी वर्ष टु रांड्या ईरोर: अदिक आक मंदिर इक ईला बिळतोगोर, लेकीन
    ईळ्लक-हागुल उपास अदिक प्रार्थना माळ माळकु स्यावा दा हतकु ईरतोगोर.'
  uri-uri: '@see-verse:LUK.002.036'
  amo-amo: a so nanya likulok uduru akus akut kulir nin na nas. Na a suna u picu kutiin
    nlira ba kitik nin liring, a suzu ukotu nayi nin lira.
  pjt-pjt: '@see-verse:LUK.002.036'
  cwe-cwe: Maabaho kakala mgane mbaka ichipindi chiya kakala mulala wa miyaka malongo
    manane na mine. Na chipindi icho chose kakala muna ikaye ya Mulungu, kotambika
    ichilo na imisi kwa kufunga kuja na kutosa.
  daa-NT: 'Min ŋa mattu, ta goytu murgila nam elginti nectu orok porpoɗ iŋ pooɗ (84).
    Aan-at goyinti, aando, ƴiriyo, ta goy ko ɗo ger ka Buŋdi di, ta gina riy tan̰ji
    : ta ica sayamne ho ta salkiyaw.'
  mlp-mlp: Osim aduw tumoqan in wabur osad ago ulig 84 nazaq tiqiy. Aw na Tempel a
    hi hulosyaqta. Kam bunmo zeqab taromab inaqmo in God ayon lotu emad sirisirimo
    in didaq udinad teq in God inaq gamuk emyaqta.
  ape-C: Aria eshesh shape aria anan nagokuk aria okwok kwape meyoh um, okwok kwape
    84-poreish kwarahos. Aria okwok madae kukutukuk atin Iruhin ananit debeiti urupat
    uwe, uwok. Nyumnah wab kwape um kwenek lotu um Iruhin aria kwenek beten atin.
    Anabik um, okwok kwoshakwur um worigun aria kwape um kwenek beten atin.
  bgs-bgs: su kawaluwan áppat (84) dán é idad din. Marag sikandin ágsadun tun ta templo,
    su álló asta dukilám ágpangadap sikandin katô Manama, ágpuwasa, asta ágdasal.
  faa-faa: Kurakano e yaro kake keremisi aiti fo amo (84) e yaro kayapo. Ayiáka Ana
    ipi kake sisimaraka, Kotiane merarusafapo. Ereamo soko, maíyamo soko, epo Kotiaki
    kekerenapo. Arirakano maiya suamo epo makata nakosane sokoairaka kake, Kotiaki
    kurikurisapo.
  kik-kik: agĩcooka agĩikara arĩ wa ndigwa na hĩndĩ ĩyo aarĩ na mĩaka mĩrongo ĩnana
    na ĩna. Nake ndoimaga hekarũ-inĩ, no aatũire kuo ahooyaga Ngai ũtukũ na mũthenya,
    na akehiingaga kũrĩa irio na akahooyaga.
  cap-NT: '@see-verse:LUK.002.036'
  ksr-ksr: Laligori loya komuro malo kolooŋ laligoŋ kouro kambaŋ iikanoŋ gbania 84
    kolooro. Iinoŋ kambaŋ so jiwowoŋ jigonoŋ uma ii weeŋ moŋ mende mesaoroto, gomantiiŋa
    asasaga Anutuwaajoŋ nene siŋgiŋ laligoŋ qama kooliŋ waeya meŋ mepeseeŋ laligoro.
  eng-TNT: And she had bene a wedowe aboute .iiii. scoore and .iiii. yere which went
    never oute of the temple but served God with fastinge and prayer nyght and daye.
  sbs-sbs: Ava hali ni mwihyabwe ka zilimo zi hinda iyanza ni zovele. imi avali mufwilwa
    cha zilimo zina makumi a hinda iyaza ni makumi o tatwe ni zone. Kana ava ku siya
    itempere kono avali ku tendela cha kulinyima zilyo ni ntapelo, masiku ni kamwi.
  sue-sue: ema nuso betenu nu imata itisonua. Are zeme zepa nuso 84. Are nu Anutura
    ibu bamu kaka duamu noisonua. Nu nena nai sieniro isa bua inoise itisonua. Are
    nu Anutura bua pi waiko zizinoise noisonua awa.
  fra-NCL: Restée veuve, et parvenue à quatre-vingt-quatre ans, elle ne quittait pas
    le temple, servant Dieu nuit et jour dans le jeûne et dans la prière.
  bhg-bhg: '@see-verse:LUK.002.036'
  snn-NT: Junni huesëguëna, bago hua'jeni ba'irën yua ochenta y cuatro tëcahuëan te'e
    hua'go baco'ë. Ja'nca ba'igobi Riusu huë'e se'gare ba'igo, Riusu yo'o coñe se'ga
    ba'igo. Aon aiñe jo'cago, Riusuni ujago, jo'caye beoye Riusu yo'o se'gare yo'ogo.
  atb-NT: Myiwe haû gi, noqkuq yhûm mai a htoq ê za, nyí myín a ga noqkuq dojaú nyî
    mù, zoshuq gám luî kyûdûng nyi ri.
  wro-wro: Njimauarinja njinineri tjauądba eighty-four, (djenbeŋuru), dadjurdkąrim
    wa pąmaiąndiwenja, luŋgudja njiŋgąnineri, njiŋgaiamindji:njiri, dadjurd geŋeri,
    wundugum, lewąrajau.
  cek-AK: to pacoengah anih loe saning qui tazet, palito thung lamhmai ah oh, tempul
    to caehtaak ai, buhzah lawkthuihaih hoiah aqum athun Sithaw tok to a sak.
  bkd-bkd: '@see-verse:LUK.002.036'
  ctu-76: Pero c'ʌlʌl meba'ix ochenta y cuatro jabil. Mach'an ti' cʌyʌ templo. Ti'
    bej cha'libe i toñel lac Yum ti ch'ajb yic'ot ti oración ti q'uinil ti ac'bʌlel.
    Ti' poj cʌyʌ tyac we'el uch'el.
  lac-NT: Baje'rer yʌn ochenta y cuatro yaxq'uin, mʌna' u mam. Rajra' ti' yʌn Ana
    ich carem naj. Rajra' caj u c'ujintaj C'uj caj u t'ʌnaj C'uj ti' u rac'ob. Su'
    su' caj u jamach p'ʌtaj u janʌn soc u qui' c'ujintic C'uj.
  xla-xla: Epame ya꞉ye dupulapi polomama 84 sokomoko umaiyo. Ya꞉ aiyalma ayaye posaliyome
    tlalo alila mate utula꞉la mate God hi di dla ta꞉demhalemama daya aiyalma depo
    inoma sumhalemdiyo.
  xav-NT: '@see-verse:LUK.002.036'
  cuk-cuk: Emide, birga-dulabake-gakabake (84) nikad. A-mukwade Bab-Dummadse-goled-neggi
    gudigudaed, gwen nodisulid. Ibginedba, degi, mutikidba Bab-Dummadse gordii, degi,
    Bab-Dummadse-golega mas-gunsuli gudidaed.
  tbf-tbf: Ma a nga mon naor tuir oit ken sar avareit a nga oit bu sinangavur mi napaririem
    pouts tour ma voveit (84). E Ana a kap nga ko sorvekenan mi vona rengeir, ma a
    nga ko tsatsang se Raban ma a nga ko vorvor nge no sibu rokati ma bu rosisiat.
  uig-CYR: андин сәксән төрт жил тул турған еди. У ибадәтхана һойлилиридин чиқмай,
    кечә-күндүз роза тутушлар вә дуалар билән Худаға ибадәт қилатти.
  ikw-NT: kọvu ọ menem okno badnụ ke gbarụ nri awha ẹsato nụ ẹno, ọ bụ nnwerne nzi
    a nwụrnu ọnwu. Ọ zá nọowhoga n'Ọro Nsọ Chiokike iwhnehnie nụ abalị, ọ zị neekpe
    okpukpe, noovu ọnu.
  khs-khs: 'Kulapita: potapola:, ewa sopa:la hela: yapewa talo oloipe epela: pinipe
    (84) itapa tela. Eyawa Kote koawa eta: ata hanosema. Alawamona, ikilalewala nukulapowemiwana
    Kotema wapilisene. Aluse, eyawa kulukulula: selekiwa ma:na:wa ala:pela: tesene.'
  dwr-ENT: ኢዚ ላይይካ ሆስፑን ታማኔ ኦይዱዋ ጊዳና ጋካናው ጋላሳኔ ቃማ ጌሻ ጎሊያፔ ሻኬቴናን ፆማኒኔ ዎሳን ኪቴታዴ ኣምዔ
    ጊዳዴ ጋሚዓዱ።
  pma-pma: Sakini, vi vatina va vio … sua onen mai rokol hanumau ehat ka ehat emun
    (84). Ka en avong vasi, visokon va rokol vongien, kei va netan min Ahi en teahu
    ten Eim Votut, ka avong houlu mul val ran anien keke vahis.
  atd-NT: '@see-verse:LUK.002.036'
  tel-2017: ఎనభై నాలుగేళ్ళ వయసు వరకూ వితంతువుగా ఉండిపోయింది. ఆమె దేవాలయంలోనే ఉంటూ
    ఉపవాస ప్రార్థనలతో రేయింబవళ్ళు సేవ చేస్తూ ఉండేది.
  hat-BSA: answit, kon vèv jis rive nan laj katre-ven-kat ane. Li pa t janm kite tanp
    lan e te sèvi lajounen kon lannwit nan jèn ak lapriyè.
  top-NT: Ixkalhi̱yá ochenta y cuatro años la̱ta viuda ixtamakxtakni̱t. Yaj ixtaxtú
    nac pu̱siculan, ca̱cuhuiní y ca̱tzisní ixli̱scuja Dios tza̱pu ixkatxtaknán y ni̱
    ixli̱makxtaka kalhtahuakaní Dios.
  msk-msk: Wa yaan apanaw asang templo, allawgabi yamapanumdum yaan sang Dios, ipan
    yaan magdili sang pagkaan, yabay yaan magampo sang Dios.
  gyr-NT: Cũritei secoi omer mano pare ochenta y cuatro aravɨter. Nosei eté tũparo
    pɨpe sui oico. Ẽgüe ehi yande Yar mboetei pɨ̃tu, arɨ rupi oyecuacusa pɨpe iyavei
    oyeruresa pɨpe avei oico no.
  kmh-kmh: Pen nuŋgumiy kumakniŋ, Gor nup gos anep ayek, ñin gunap tap ñimbiy mer,
    Gor aŋgniŋep korip ak amiy, pumbnamb kisyimken aŋgniŋ mindyiŋgip.
  ukr-ONPU: а потім стала вдовою, їй було вісімдесят чотири роки. Вона не відходила
    від Храму, постом та молитвою служила вдень і вночі.
  emi-emi: Taitanna ateva ghe raue vuluela, me ghe tokala ghe roola ghaoalungaulu
    ghaatiae (84) anna ninamanama, me ghe kakkaua tale ale manga ateva ellaa me eleivoo,
    me ghe naenae me ghe looloo sae tale nau laghe suitoongaala va la lao aitauaa
    etana tale ale manga.
  zpv-NT: Naa ba tuhbi gunnaꞌhviuhda nin nuu ochenta y cuatro yihza, ayi bariaꞌtiiꞌ
    ba laꞌn guidoꞌ. Dxyih-nagueꞌla gudihdxyi-gunaaba ba gacanee Dxiohs laꞌh ba, nee
    ziahanza bweelta bacwaaꞌhan ba ayi gudahw ba tin gudihdxyi-gunaaba ba loh Dxiohs.
  gux-gux: O ji den tie kpepuoli ki pia piinii n bina naa. Waa den ña U Tienu diegu
    nni, o den tuuni U Tienu po u yensiinu leni ku ñiagu kuli leni mi ñoalolima leni
    i jaandi.
  kos-kos: na el katinmasla, ac mukena muta nwe ke el sun yac oalngoul akosr. El tiana
    illa liki Tempul, a el mutana we in alu, lalo ac pre ke len ac fong.
  ibo-ibo: Ọ nọọla dị ka nwanyị na-enweghị dị iri afọ asatọ na anọ. Ọ hapụghị ụlọnsọ,
    kama ọ nọgidere nʼefe ofufe ehihie na abalị, na-ibu ọnụ na-ekpe ekpere.
  yml-yml: '@see-verse:LUK.002.036'
  ory-ory: ସେ ମନ୍ଦିର ନ ଛାଡ଼ି ଉପବାସ ଓ ନିବେଦନ ସହ ଦିନରାତି ଉପାସନା କରୁଥିଲେ।
  bzj-bzj: '@see-verse:LUK.002.036'
  chk-chk: Iwe, lupwen pwülüan a mäla, a lipichsefäl tori iei a ierini walik me rüanü.
    Neminei esap feila seni ewe imwenfel, pwe a chök fel ngeni Kot lerän me lepwin
    fän echikefel me ikiotek.
  ssd-ssd: taŋgo nuŋe kumna le nu kuembol minmba ma ma yar 84 kusrena. Nu furir ki
    kidemmba kusem wande suŋgo ta sinamŋge minmba nu Kuate mbariŋmba mara afu nyamagaŋ
    pinka Kuate yabaŋmba minna.
  acr-TNT: yey ya e ochenta y cuatro junab riꞌ malcaꞌn canok. Rire xaki cꞌo pa ri
    Rocho Dios y culokꞌnimaj ri Dios rucꞌ ayuno y rucꞌ oración chipakꞌij chichakꞌab.
  rop-rop: En imbin oldei jidanbat deya langa det Serramoni Pleis, en imbin oldei
    weship langa God deitaim en naitaim, en imbin oldei tok langa God, en im nomo
    bin oldei abum daga wen imbin bisi toktok langa God.
  mee-mee: Ka baina i ke momo bagaru ta ka nena pesingmataname ka ri giaukaina tugulu
    ba tugulu. Na pingina laeala ae Ana ke lola ta tempel ka kaeme kinung, ba ke kuriri
    ta kaning. Ba i ke kavkava e momo, ba ke kalapagpage Nutu ka kaeme ba rigome.
  mwf-2018: '@see-verse:LUK.002.036'
  dif-dif: Ja nani mangawaru nganana wonti tidna ja mara pratjana ja kulno pota mandru
    ja mandru; nanipini milingeru Godaia pungani ngamana wonti ja milja ngamana wonti
    ja ngatjina wonti, ja ditjini ja tinkani mili ngamana wonti.
  gam-gam: Goika ana ge ana kangill molo pika, kognumb 84 pela erwo pi, angama yei.
    Ege ege ana ge po lotu numb kerman numogto molo God kogoye ye, kwamokna nano,
    kamang eri yemoi.
  nou-nou: '@see-verse:LUK.002.036'
  mqb-NT: A njahay winen mədukway sə uwar awan, ava anahan kà gak həna kutok kwa
    kuro jəmaakan nga anahan a fuɗo. Winen apan i ga mer su way ù doh sə mazlaɓ a
    Mbərom hwiya, luvon tə ipec a təke. Winen apan i ga amboh tə sumaya awan.
  ape-B: Ali echech chapegu wakuli anan nagakuk ali okwok kwape meyoh umu, okwok kwape
    84-poleich yohwleguh. Ali okwok wo kutukemataguk ati e God ananitu nebetali wilpat.
    Nyumnah wab kwapemu kwonek lotumu God kwonek beten atin. Enebik umu, okwok kwonek
    tambumu kakwich ali kwapemu kwonek beten atin.
  grc-F35: καὶ αὐτὴ χήρα ὡς ἐτῶν ὀγδοήκοντα τεσσάρων—ἣ οὐκ ἀφίστατο ἀπὸ τοῦ ἱεροῦ,
    νηστείαις καὶ δεήσεσιν λατρεύουσα νύκτα καὶ ἡμέραν.
  cav-NT: Tumepatyatu jucuare eahuemajuque quimisacarucu tunca pushi earacana mara.
    Cuinana baecuatu jucuare Yusuja etare juque. Huecada tupu, meta tupu jadya tujatu
    Yusu merecuare, Yusu tsehue quisarati, arama quibeti jadya juyaque.
  kgp-NT: Kar fi tóg mén tũ tĩ nĩ sir. 84 anos han fi tóg, mén tũ tĩ ki. Ẽn fi vỹ
    Topẽ jo ĩn krẽm nĩ nĩ, kurã kar ki fi tóg tá nĩ nĩ sir. Tá fi tóg Topẽ tũ han
    nĩgtĩ, ti mré vĩ kỹ. Jẽg tũ fi nĩgtĩ, fi tỹ Topẽ mré vĩ jé. Kuty tá fi tóg ke
    tĩ, kurã tá ke gé.
  bvd-bvd: nia ka 'oru ka too lelea ka dao naa 'ana kwalu taafuli fa ngali ma fai
    fa ngali sarenga ki. Ma nia ka nanai gu 'ana lao Beukaua loko 'ana abufanga lae
    ma foa lae sulia fa sato ma fa rodo.
  ukr-1871: і ся вдова до восьмидесяти й чотирох років, що не відходила від церкви,
    постом та молитвою служила ніч і день.
  apz-apz: '@see-verse:LUK.002.036'
  eng-AOI: '@see-verse:LUK.002.036'
  yon-yon: yu karub bobnoone, yumbedmo dobere wene weeb 84yiib kereen. Yu kuu kurikuri
    boyambib darewoob kuu domondimokban, animan korondekoru amnoomiib awingyawiib
    kurikuri kamenu God yaningko kankoonembirimaun.
  poi-NT: Pecam cuno̱ya̱ne, núcneum ochenta y cuatro a̱mt́ɨy. Sɨɨp d́a putpa de jém
    mɨjpɨc ma̱stɨcjo̱m. Iwatpa ayuno y oración. Icuyo̱xa̱p Dios tsuucɨɨm y sɨŋñi.
  wuv-wuv: ma na guta unaia nopa'aloo fei ba na pa'i fainaroa pa'ania ma obao igisimasina.
    Lomi ba ina u di'ininaa fei humuu mei Haidaa, ma'uaa na'aida lolosui arewaa ma
    poi, na'o fabao ma lafulafu.
  quf-NT: Chaymi chay runanmanta wakchayasha warmisitaqa uchintay kwatru añuyjunna
    karan. Payqami Dyusta adurananllapa wasimantaqa mana ashurchu Dyusman mañakuq
    tuta katin, unaq katinmapis. Chaynullami ayunaq ima.
  yuw-yuw: Ihoroc itmunya mit wömai opnoho omong fauna Ana yu bongono ubarago ino
    tungugon idoc. Yu woi owi basi sinom, birucno 84 ihoroc idoc. Yu wömai öret socsoc
    böc maimun fadidoc. Muno yu wocingon ida kumbonghu o apmanohu bongono muno Kopotorocha
    yong moröng youp tongidoc. Tongo yu nacnoha gendic iti dönac youp toi, kiap ihorocnogon
    tongo ididoc.
  hus-NT-1971: Pel i tsemchith uxum in cua’alits tse’ inic c’al tse’ i tamub. Ets’ey
    u pabil ol ti al an tiyopan. Lej c’ac’nax c’al a Dios q’uicha ani acal.
  med-med: '@see-verse:LUK.002.036'
  bch-bch: Tota iman asape irangrang ngan aea rai sangalima sangaul tol igegea pange.
    Somisomi itnan Deo ele luma aea ala mao, be idio toa eoa ta isoasoa Deo ieda ga
    iplese annga ga ikakado raring bong ga ado.
  cco-NT: Jo̱ contøømˉ iuuiñˉ sɨnʉ́ʉˆ guáꞌˉ e jmitir˜ lají̱i̱ꞌ˜ e iing˜ Fidiéeˇ e
    jmiféiñꞌˊ dseaˋ do jo̱guɨ e jmóorˋ ayuno cajo̱.
  deu-1951: und sie war eine Witwe von vierundachtzig Jahren; die wich nicht vom Tempel,
    sondern diente Gott mit Fasten und Beten Tag und Nacht.
  alq-ALGNT: Ki nibobanin dac o8idigemagan, midac ki motci pejigo. Aja dac nianeniomidana
    acitc niopibon8eziban. Pijicig dac tajikegoban Coda8inni kitci aiamiemigi8amikag.
    Meg8a tibik acitc meg8a kijik ogi manadjiabanin Kije Manidon, e aiamiepan acitc
    e pagidadjigepan.
  ixl-NNT: As kaaik veꞌt kan ixoj txakayil kajvaꞌl toꞌkꞌal (84) yaabꞌ. As tul qꞌestik
    chit veꞌt ixoj. As bꞌenameen atik chit ixoj vatz iqꞌanal u tostiixheꞌ. As nik
    inach ixoj Tiixh sqꞌiil as aqꞌbꞌal. As nikat ikuy veꞌt ixoj ivaꞌy tiꞌ inachat
    Tiixh.
  boa-NT: '@see-verse:LUK.002.036'
  quh-NT: Viudataj carka pusaj chunca tawayoj watataña. Yupaychana-wasita mana sakejchu.
    Astawanpis tuta p'unchay Diosta yupaychaj mana miqhuspa paymanta mañacoj caj.
  kwi-kwi: Ochenta año amparakasa mazainpain Diospa yalta kashara uzta. Sua payuwarakas
    amtawarakas Anpatta kiwainmɨz kit Diosta wakpuj wainmɨzta. Diosta paikumtuasmin,
    usne pala kwatchi.
  agm-agm: Napwihɨ nehɨ osɨnɨhaatɨ kendaise. Ketihɨ kaatamɨ kɨnaukwɨha pɨhɨtatɨ tenɨhaiwa
    ikwɨrɨ naasairɨtihɨ wɨramɨ maurɨmandɨtihɨ kaatɨ maurɨmaurɨ 84 kiyatɨ aimɨ sanawihɨhaate.
    Saatɨ Anaasaatɨ Autaahaatɨhomɨ Aŋɨ Awaindɨhandɨ wɨndɨ namaamase. Owe. Asisɨha
    wiwetɨ nandapa waapoho namaana onaayatɨ nehɨ bindataatɨ Autaahaatɨhopɨ apatɨhɨ
    amɨ otapɨhaatɨ ahoyatɨ gaapundahaate.
  ubr-ubr: '@see-verse:LUK.002.036'
  tsw-NT: U da̱na̱ ta̱ na aꞌwan kupakunla̱ na̱ a̱za̱ a̱ na̱shi. U lyawa A̱a̱ꞌisamapaɗaꞌa
    shi, amma u yuwusan ta̱ a̱ga̱nda̱ ayin nu urana. Waru u yuwusan ta̱ akuli na avasa.
  cax-NT: Tütabe ochenta y cuatro añoca nacarrü sane viurarrü. Ane au niporrti Tuparrü
    naneneca y tobiquia, yaserebiquirri ümoti Señor aübu neancarrü, y ane nauche chübasopü
    ui ñaquioncorrü iyoti (ayunabo).
  aia-aia: '''Iia ''a awa ''ari, mana harisina ''agu buna tari na''i waru tangahuru
    mana hai. ''Ado dangi mana rodo ''a siri Ruma Maea ana God ''anai ririhunga''i.
    ''A ha''aririta''i ngau ma awa moi ''anai ha''arahesi.'
  srp-1865: I udova oko osamdeset i èetiri godine, koja ne odlažaše od crkve, i služaše
    Bogu dan i noæ postom i molitvama.
  agt-agt: '@see-verse:LUK.002.036'
  lug-lug: n’asigala nga nnamwandu. Mu kiseera kino yali yaakamala emyaka kinaana
    mu ena, era teyavanga mu Yeekaalu ng’asiiba n’okwegayiriranga Katonda emisana
    n’ekiro.
  yby-yby: eto mena lolo oko mino-loko yowiboya meleke 84-pala le hulikoko iloho molaiye.
    Ito monoka numuda napa maya hulamoko muki yulaka ludaka nekewaya Omailoka monoka
    lokaka oko nedanaki, monokalokago ekolo nodenesa moseko nedanaki Omailokaya lokaka
    iye.
  heb-heb: והיא אלמנה כארבע ושמנים שנה ולא משה מן המקדש ובצום ובתחנונים עבדה את האלהים
    לילה ויום׃
  mpp-mpp: Homame ye hosec gacgume hifaine 84 aiwec. Ailu ye Ibu-mac mi hegilelu deboc
    hadeng nosing-sawe galu milockelu Wapong afeelu kwelec kwekwe gawec.
  apb-apb: na poro ingeie ko mae oto mwaanie, oto e si ii'o mola maraana. A keine
    e walu-aawalai helisi mwana hai e mango oto aana, na e talei o'o'o mola i Nume
    Maa'i na e palo-paloa mola a God susue aatowaa na rodo aani oolongaunge na aani
    aarenga'inge.
  san-TEL: మన్దిరే స్థిత్వా ప్రార్థనోపవాసైర్దివానిశమ్ ఈశ్వరమ్ అసేవత సాపి స్త్రీ తస్మిన్
    సమయే మన్దిరమాగత్య
  ben-IRV: আর চুরাশী বছর পর্যন্ত বিধবা হয়ে ছিলেন, তিনি ঈশ্বরের মন্দিরে সবদিন থাকতেন
    এবং উপবাস ও প্রার্থনার মাধ্যমে রাত দিন উপাসনা করতেন।
  ntu-ntu: Yiz ngrde nzpnu-rtqmz-nrade-pwx (84). X olvz lc vz zvz mz Mangr-nzangiongr.
    X mzli kang kqlu, nzangio-krde Gct vzmi nzaxtx-krbzle dakxnzng mz nzkrka'-krde.
  pan-pan: ਅਤੇ ਉਹ ਚੁਰਾਸੀਆਂ ਸਾਲਾਂ ਤੋਂ ਵਿਧਵਾ ਸੀ ਅਤੇ ਹੈਕਲ ਨੂੰ ਨਹੀਂ ਛੱਡਦੀ ਸੀ, ਪਰ ਵਰਤ ਰੱਖਣ
    ਅਤੇ ਬੇਨਤੀ ਕਰਨ ਨਾਲ ਰਾਤ-ਦਿਨ ਬੰਦਗੀ ਕਰਦੀ ਰਹਿੰਦੀ ਸੀ।
  gvc-gvc: Ã jiro ochenta y cuatro cʉhmari waro wapewahyoro jia tiha ticoro. Ã jiro
    ticoro dachopʉ cʉ̃hʉre ñamipʉ cʉ̃hʉre Cohamacʉ yare yoaro taro chʉaeraro, Cohamacʉ
    mehne durucu, Cohamacʉ wʉhʉre ne wijaaera tiha.
  mwp-mwp: '@see-verse:LUK.002.036'
  ksj-ksj: Ebu ḡozoba radiu onamo izidi muriḡa 84 ꞌai meiro. Aniꞌe iḡaiḡa kuru neḡa
    onaminu ebu madai zu ohere zaḡozaḡeꞌenaꞌa, Badiꞌa mazao kuraunu.
  sbk-sbk: Wape fwele owemaha amarongo nane na mahaganne. Sasogolo mwibhanza ila aputa
    usiku no sanya na funje na labhe.
  mya-JVB: အသက် ကြီးရင့် ၍ အနှစ် ရှစ်ဆယ်လေး နှစ်ခန့်မျှ တိုင်တိုင် မုတ်ဆိုးမ ဖြစ်
    လျက်၊ ဆုတောင်း ခြင်းနှင့် အစာရှောင် ခြင်းအားဖြင့်နေ့ ညဉ့် မပြတ်ဘုရား ဝတ်ကိုပြု၍
    ဗိမာန် တော်နှင့် မ ခွာ ဘဲနေ၏။
  kgf-kgf: Waŋu euya humuyu malé wamma keru yawuŋa 84 waŋec. Inéŋ nalé séc ocmuŋ téréya
    ménda waima siŋi kaiwe séc nene ʒikima ʒéwelec wamma Anutu mepésima kecaŋec.
  awb-awb: wenawehq pukúwana íregáritaq opéq peh kéweiní ména we 84 opéq míowe. Wega
    Manikánsabe iwíáh íwíáh atáh náhúpéq íre suena peh mitaq mía míaéna Manikánsabe
    iwíáh íwíáh atotaq wega táhutahuq awehriéna púreq aruqarurúwe. Wega mitaq wéhékáhnkakaq
    inokáhpeqkakáq Manikánsabe iwíáh íwíáh atowe.
  gdn-gdn: '@see-verse:LUK.002.036'
  nko-NT: Olosu ɩsʋra alɩɩ bɔfʋn brɛ́á ɔlɔhɔ nfí adukwe-na (84). Ɔlɔpʋ Bulu ɔtswɛ́kpa
    wunsɩnɛ́sʋ́ ɩnʋ mlí mʋ ɔdɩkpa, ɔdɛ Bulu súm, klɩ́ ɔnɔ́, bɔ́ mpáɩ ɔpa mʋ́a onyé.
  bsn-NT: '@see-verse:LUK.002.036'
  pib-NT: Gipnagnurutachrotkani, ga wa yokgipimole gepkoxamkoje walapu waneyatkalo.
    Goyechno ga wa gogi gi tushpaka kpashiwakapjiya. Togajirewatinri ga wa tagjigognetinri
    Gitsrukaachi yegi tkamrurewatya.
  wiv-wiv: Pale, gona ia mate, ia kini gabu. Kana krismas ti 84. Ki beta ni lala kete
    hivu na tempel, dama laveve ia e lolotu barae za, na dama, na marigo, ki tatabunia
    haninga ki lolotu.
  reg-reg: Nio nafwilwa omulume nekala miyaka makumi munana nena. Omwene atasoka mwiyekalu
    na aliga nagendelela okumulamya Nyamuanga amwi no kusibha no kusabha, mungeta
    na mumwisi.
  mlh-mlh: Gobire ŋoeine komeko koje fukeru go wapeko damaŋ oo gosaine 84 fukeya.
    Iŋoji damaŋ so boji soriŋgo roperu oi una mo so bokeyayoŋ, ubu una Anuture uqo
    sowo goku oŋga wosigaru ohoweine baku miteŋ garu goya.
  gof-ENT: ኢ ኣዚናይ ሃይቂን ሆስፑን ታማኔ ኦይዱ ላይ ጊዳና ጋካናው ቃማኔ ጋላስ ፓጬይ ባይና ዎሳኒኔ ፆማን ፆሳ ኬን ሃጋዛሱ።
  aau-aau: '@see-verse:LUK.002.036'
  tvk-tvk: Misak ni, tehe tunau teha vuma … huram nan mei be hanutap hat e hat e he
    tei mun (84). E melengien xil ngasen, makoe ba duxoh vongien, xi di mot mi Hi
    e vioh te Nim Eo, e melengien hao di bal ni anien e di misis.
  prf-NT: sakay nabilu dán siya. Nadid ay walu a pulu ay ti áppat dán a taon siya
    a bilu. Pirmi siya a ked ten Templo, sakay aldew ay ti gibi ay sumamba ten Diyos
    ten pamamag-itan nen págkulásyon sakay págdasal.
  auy-auy: '@see-verse:LUK.002.036'
  tbg-tbg: vira vaativano qutu vuvaro, viva viraqaahairo tentoqa vaiharo kontaiqama
    viro airi ihi 84 ihi varakero, viva vo enta vo enta Kotira Naavuqi orureharo entaqivata
    aatitoraqaavata kara auramatero Kotira autu tuahereharo Kotira aare vaura.
  hub-NT: '@see-verse:LUK.002.036'
  hmo-hmo: Iena tau ia mase murinai, ia vabu noho, bona hari iena lagani be 84. Ia
    be Dubu Helaga ia rakatania lasi, Dirava dekenai ia tomadiho henia, ia guriguri
    noho, bona aniani ania lasi ena taravatu ia badinaia noho.
  big-big: logo pi ibeng wizigeya pi yombu nawei wiziya pi weik kirisimasi puguyeng
    yombu mangobektau ono keya mangorarau ono pilik kopong pi yongoksi panu. Pi Anotogi
    i walek yemanemakki Anotoyegi ingeyau laliyi keya piyegi ya kumuliweki kang mizimele.
    Pi Anotoyegi ya kumulirik kusaga yoklongko wok piyeng mabiyeng wilek kang mabiyeng
    Anotoyegi waberek mizagirikki tiya maniweki pi ngeragi ni ono mizimele.
  gux-G: ti. ki ti kali ti pakuadi ke ye o baba ki pan pundi piniini yen bina naa.
    O ña jandieli nni ki suani u tienu tuonli ki jaani ki gɔ loligi o ñɔba yieni yen
