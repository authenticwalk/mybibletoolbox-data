    dxe gyëëltee rnab men lo Dëdyuzh, rkwan men rudet men.
  wer-wer: wel wiin öng tek wakaima. Pim krismakiat 84. Öng ulöp pöp pi akun poutë
    ngönën tup kaöet sëp newasën këtëkre rö kan poutë Anutuun yak kë ngës olëak wë
    kimang maim wakaima.
  ipi-ipi: Omea-kola, bala wanda yalo pituto, utulu otongapi, Gotena piape tupa pimawua
    piti-yaepia. Ole minditupa balato tomo nanene pitiki puato, ole dindi lo lotu
    anda andane okona poto, pote lo piti-yaepia. Mali paiyasa kitupasanga tukumindi
    pea-kola, wanda okone bala mini-yene wete peteaipia.
  qul-NT: Pusaj chunca tawayoj wataña viuda caska, templomanta mana llojsipuspa tuta
    p'unchay Señorta sirvej, ayunaspa oracionta ruwaspa.
  urw-urw: Bangarie kuri kab kumar uguna büreaga. Mügar nu kümdan 84 tugu. Ana nu
    Keriabüb kedeb fatab kudumege ebgadügafaigarge. Nu daba kudigafaigüdi sibdibüdi
    bürfaigeaga, nu Keriabüb fünai sida tugu utumnonou tugu güfaigeaga.
  rmy-GURBET: thaj pale gova sasa udovica ohtovardeš thaj štar (84) berš. Ni iklili
    andaro Hram, nego, ano post thaj ani molitva služisada e Devle i rat thaj o đive.
  ter-NT: Enepora sêno ivokóvoti îma, oitentai koaturu koéne xoénaena. Yoko kóyekune
    ya témpuluke. Yóti, káxe véyo ixómoyea ituko orásaum koane jejuá kó'iyea, yuixóvoti
    ikóseanaxeovo Itukó'oviti.
  bmr-NT: Jaanotɨ jisumi ochenta y cuatrodɨno ficabava icacuugo fibaijɨgotɨ. Jaago
    templojafañotɨ iinehicautɨgo cuujehachuta, fucuhachuta icano Moocaanico jeecɨvehicaugo
    machuco aaigagoro Moocaanima iimaahicaugo.
  fuf-fuf: Ontuma o heynii haa o heɓi duuɓi cappanɗe jeetati e nay. E nder ɗun kadi,
    o iwataano ka juulirde mawnde, himo duuminoo ton e rewugol Alla, hoora, toroo
    jemma e ɲalorma.
  mwc-mwc: ba i sobere i mamana yepo kana bodu eighty-four, i morapa saki. Saba kega
    meyana God ana yove i kasibau taveyei, kao ba pom ibi siya ba i raupari.
  bhl-bhl: iti kunum mak kulinba kesu kale. Kame um itol e 84 kel keumse kale. U Sunbin-Got
    em am yol aneng be kolewinba kesomi, diwkuw diwkuw Sunbin-Got em aluwbamin kuw
    kesomi, kutiliw banim, taw banim, wanin waninba keko, Sunbin-Got eso weng bakamelu
    waneng ute kale.
  ons-ons: Seukkimo, eŋe mala okane ge ari mage komaine 84 rutupke, so sele okange,
    eŋe Anutu wane Bakom Urumgo tako rakot ruo kaiwe, wawa ket ket okane, so Anutu
    wane ra wage, so meŋen meŋen urata mageke.
  con-NTPO: '@see-verse:LUK.002.036'
  ghs-ghs: Atapa oi somoro nometa tii sebeniho isakita apu naate qaami baatemi noi
    ttarumi qaami tii noho qetti po biranateta.
  peg-peg: ହେଦେଲ୍‌ ବିର୍‌କୁଲ୍‌ ମନ୍ଦିର୍‌ ପିହ୍‍ୱାଦାଙ୍ଗ୍ ଉପାସ୍‌ ଆରି ଗୱାରି ହୁକେ ୱେଡ଼ାନାଣା
    ମାପ୍ରୁଙ୍ଗ୍‌ ପାର୍ତାନା କିଜ଼ି ମାଚାତ୍‌ ।
  txu-NT: '@see-verse:LUK.002.036'
  eng-WEBU: and she had been a widow for about eighty-four years), who didn’t depart
    from the temple, worshiping with fastings and petitions night and day.
  gnw-NT: Echa'ã jayave ime umano chugüi. Ana güɨnoi ma ochenta y cuatro año. Jecuaeño
    ico Tumpa jo pe jare uyeyocui Tumpa pe. Echa'ã uyecuacu tembíu güi jare uyerure
    Tumpa pe ara rupi jare pɨ̃tu rupi.
  mux-mux: Yunu mana mulupili yunga punie paon angere alsupa ki-mong yupuku omba pupa
    alsupa ki-mong angere-sipaliinga yu we mulurum. Yu lku-tembollale mundupa naa
    kelepa kene taki-taki kanuna mindi molupa sumbulsuli kepe tanguli kepe Pulu Yili
    popu topa bi paka tonjumbandu taki-taki langi naa nomba Pulu Yili-kene popu topa
    ung nimba mawa tepa mindi mulurum.
  maj-NT: Ja tjíhi̱n cháte ko̱ katé ñju nú nga ja k'ien x'i̱hi̱n. Ko̱ tu̱ nku na̱tsin
    ni̱nku̱hú b'ejña. Ni̱stjin ni̱stje̱n ts'íntsjoho̱ Nti̱a̱ná nga b'ejña kjintíá
    ko̱ nga nchja̱ko̱ Nti̱a̱ná.
  bkq-NT: Iweâpa myakâwâm pypâbyryem awyly. Oitenta e quatro anupe myakâwâm ilâem.
    Alâ mykâinane idâly Deus ety odaji. Kopae, peto oday alelâ mykâinane Deus wâgâ
    aguely. Nâwinduapyra tâise mykâinane, Deus agâ adâkehoem.
  kue-kue: Ana ye wiye goglko, ana ambu werai mogl ungwa buglayungu 84 yongwa. Ambumo
    ye God holi yungu mina kondokre etne ya enduwer akiye God dembiye karaugl ere
    tendre, kaiya mokna mawagl ere ana kamange ere-ere orkwa.
  cot-NT: Imaicaquea ochoocatashitajaquea ocaravaetanaque 84 ajagantsini. Ocoguitaniquea
    ochoocapiniquequea teemporoqui. Osanticopiniqueroquea osheca teequea oshecatajempaji
    cameetsanijite osavicavenquerinijite Aapani Irioshi amanaqueriquea savincaguiteriqui
    aisa pitsecariqui.
  bnp-bnp: Muri e girihina i mate, lakea i uka ma i parangi tabu. Ngane i tahoka a
    pida i ravulu polotolu a polona i va. I made kunana na roho na Vure, i peremu,
    i vasileki, i kavurikea a Vure na haro, a rodo.
  apn-NT: '@see-verse:LUK.002.036'
  ctp-NT: Kanꞌ nganun ska ti tyukwi seꞌen ndiꞌin chalyuu, loꞌo ni, nsuꞌwi jakwa yla
    ndukwa jakwa yijan. Nchga tsan mdiꞌin niꞌ lyaa tnun kanꞌ, tsan loꞌo tla yꞌni tnun
    ꞌin Ndiose; ja yku tyaja bra nu ykwiꞌ loꞌo Ndiose.
  bre-BRG: Chomet e oa intañvez, oadet a bevar bloaz ha pevar ugent pe war-dro, n'ae
    ket er-maez eus an templ, o servijañ Doue noz-deiz er yunoù hag er pedennoù.
  opm-opm: Haputporhan urhe tahem hat patesuhmur. Ihat patin urhe krismas oh 84 hatipmur.
    Ama kuu kusennap uh Got ohe ap yawar oh na mandama kwitem timbas mong da timbas
    Got ohsi mengitinmat tit dah den na dam Got ohsi mengiro ohnongwi armi maro hat
    pat kuu kusen uh patgopri.
  bvr-bvr: lika nipa an-gata a-juwuna rrapa jin-gata gugu miliyak jinyu-ni. Gu-gatiya
    wenga gu-bamuna, gun-guniya gugu nipa jemberr gun-jaranga gu-ni achila minypa
    84. Wurra jin-gata nipa Wangarr gun-nika gun-japurra rrawa jinyu-nipa jiny-yorkiyana
    ana-munya rrapa rrengarrenga; gala gu-bawujarna gun-gata rrawa, wurra gata jinyu-ni
    rrapa jiny-marrngoypiyana nula jiny-yorkiyana Wangarr, rrapa balaja mipila m-barra
    jiny-yorkiyana minypa burr-guya a-wengganana jinyu-ni jiny-yorkiyana, gu-gurda
    ngacha.
  wal-wal: I azinai haiqqin, hosppun tammanne oiddu laittaa azina gelennan de7aasu.
    A daro cima; qassi xoomaiddanne woossaidda gallassinne qammi Xoossau goinnaasu;
    Beeta Maqidasiyaappe kiyennan de7aasu.
  shj-shj: Na cäguccu tä mandurtug tä jendäg udiny tesped wang tesped (84). Ndä casäja
    axä tämed tä Kaläg song, cädukuru na uxkud tä ngasäce ndä cäpalacca ongud na säxe
    kä'day.
  zad-NT: Nake' noolə wizeb na' ba gokile' taplaḻj tap yiz. Na' toshiizi zoe' yoodo'na',
    na' ka waḻ ka tella zoe' choe'lawee Chioza', na' tlizi chzoe' wbas' na' choe'ḻwille'ne'.
  kmg-kmg: hozec erâ jufeku jara 84 bazurâ ŋokac qizec jâmbâŋ ewec. Ŋokac eki hâcne
    taha ufuŋko hati jurâ ju ehuc Anuture erâ sowa â nunumu gie bajujec.
  aso-aso: nelotiꞌ nene vanaho helavo veneꞌ gevonoꞌ mino kilisimasi eiti foꞌa (84)
    neꞌmine minineꞌ ve. Aza nene gamene gamene holukakisi holisekisi monoꞌ numuno
    naba nene hulo vamo Oꞌmosomuꞌ gelelesa nosoꞌ niteꞌ malise ogo mino Oꞌmosola lo
    Oꞌmoso opoꞌni lo minaaꞌ ineꞌ ve.
  uli-uli: '@see-verse:LUK.002.036'
  nin-NT: Bazhi ni ima mu, uwa di rri so na ako ka, ziza à ki ase iso tandarr na ane̱
    (84), na di kuma nu Uki Unkpi ku Ibarr Abachi ku ttuttumi na azhi ni ibittu, uwa
    di barr Abachi ni ivu angu.
  tgk-tgk: Ин зани ҳаштоду чорсола, ки бева монда буд, ҳеҷ вақт аз Хонаи Худо берун
    намерафт ва шабу рӯз бо дуову рӯза хизмату ибодат мекард.
  acu-NT: '@see-verse:LUK.002.036'
  cak-WNT: Y ma xc'ule' ta chic. C'o chic c'a ochenta y cuatro rujuna', y can k'ij
    k'ij nic'oje' pa rachoch ri Dios. Q'uiy c'a mul can ma niwa' ta, riche (rixin)
    chi nuben orar. Nuya' c'a ruk'ij ri Dios chi pak'ij chi chak'a'.
  ebk-ebk: at ellakas hiya inkiana waron puru ya opat nan tawwuna. Inurkiw ya lenafi
    ay wacha hiya as Templo ay cha munchayachayaw kan Apo Dios, cha mun-ayuayunar
    ya cha munkarakararag.
  spa-PDDPT: Era viuda durante 84 años. No se alejaba del Templo y servía noche y
    día con ayunos y conversaciones con Dios.
  tke-tke: Nuwindo okala maamukwele yaaka makumi matanu namaraaru ni yaaka nayi. Kaavenyamo
    munyuba ya Mulugu, mbwenye owebedha mahiyu ni mutana ni othuga.
  ruf-ruf: Kuya tsakakala chitsuka mbaka matsuwa ghala ghawile mnzehe wa miyaka semanini
    na mine. Na matsuwa agho ghose kakala mne ing'anda ye Imulungu, ang'ali yofunga
    ukuja na ukulomba chilo na misi.
  gun-gun: ha'e gui oitenta e quatro ma'etỹ re ma oiko imeve'ỹ va'e. Ha'e va'e ma
    templo gui ndooi 'rãe. Ara py ha'e pyávy omboetea rupi oiko. Okaru e'ỹ re jepi
    'rã oiko onhembo'ea rupi.
  agu-BL: Jun mutx' tu cyaj yob cyajle'nix cyen tan xma'lca'nil. Sk'ejl nin lak'bal
    at i' le templo tan c'u'laje'n Ryos. Nin at na ban cu'nt qui na wan tan paj nachle'n
    Kataj.
  isn-isn: Akatula muhimbe kumanyaka munana na unne Nuanso shanga aiwihega mitekelo
    akendelea kumukulya Itunda palung'wi nukupunga nukulopa, utiko nu mung'wi.
  eng-PEV: '@see-verse:LUK.002.036'
  ilo-ULB: ken balo isuna iti walopulo ket uppat nga tawen. Saan isuna nga pulos a
    pimmanaw iti templo ket kanayon nga agdaydayaw iti Dios babaen ti panagayunar
    ken panagkarkararag, iti rabii ken aldaw.
  pir-NT: Sa yero ochenta y cuatro cʉhmari waro wape wihoro ijie tiahye ticoro. Sa
    yero ticoro deco gʉ̃hʉre ñami gʉ̃hʉre Cohãcjʉ̃ yere yero taro siji, Cohãcjʉ̃ mehna
    yahuducu, Cohãcjʉ̃ wʉhʉre ne wijiaera tiahye.
  anv-NT: Tɛ́ gébé ɛyigémbɔ ala mekwí mendée. Yɛ́ndégébé alu mmu ɛcha upɛ
    Ɛsɔwɔ, afɛge Ɛsɔwɔ ne anɛnemmyɛ, utuú ne ŋwɔmésé, alyage menyɛɛ́ kpékpé.
    Né gébé ɛyigémbɔ, alu usaá aŋmɛ uni meso ɛníi.
  sab-NT: '@see-verse:LUK.002.036'
  tmd-tmd: Nöbönɨŋa wöröxöŋa jɨ Ana kɨm nuŋwa padokwo padök mös paŋ höuöiliö hö pɨn
    du adokwebö mac kwo (84) yönöŋa. Nuŋ God paŋyöbö akwör rɨbyöx nugwön wop bli ap
    mag nɨmölöŋ, nuŋ God höjöpalɨb rama du mɨdön, mil pɨxmag yuö God höjöpal gɨr mɨdmɨda.
  acr-NNT: yey ya e ochenta y cuatro junabꞌ riꞌ malkaꞌn kanoq. Rire xaqi kꞌo pa ri
    Rocho Dios y kuloqꞌnimaj ri Dios rukꞌ ayuno y rukꞌ oración chipaqꞌij chichaqꞌabꞌ.
  kpg-kpg: Muli di made dono lodo, gei mee nogo noho hua dono dina. Mee gu huowalu
    maa haa (84) ono ngadau, gei mee digi hagatanga gi daha mo di Hale Daumaha. Boo
    mo aa, e daumaha ang gi God, e noho hagaonge mo di hai dalodalo.
  taj-taj: '@see-verse:LUK.002.036'
  avt-avt: Maain tito mar hispɨnak wik (7) epei au, hɨrak kaa te nɨpaa ere in 84 tito
    epei men, hɨre wepu weiniye. Wɨtaan wanewik hɨre wewenɨpi niuk me God, hɨre wepu
    menep wɨnak iuwe ke God wɨnaiwɨrek au. Me wɨ ham hɨre nɨnpɨ maau wepu, hɨre watɨp
    God menmen.
  cbk-cbk: despues ya queda le viuda por ochenta y cuatro años. Nuay mas gayot ele
    sale na templo, cay pirmi le ta adora con Dios y ta ayuna siempre para reza gayot.
  uig-ARA: ئاندىن سەكسەن تۆت يىل تۇل تۇرغان ئىدى. ئۇ ئىبادەتخانا ھويلىلىرىدىن چىقماي،
    كېچە-كۈندۈز روزا تۇتۇشلار ۋە دۇئالار بىلەن خۇداغا ئىبادەت قىلاتتى.
  tuf-tuf: Ahra chinjacan bara ochenta y cuátroro. Sir usi itro. Esar ita rabar ricar
    cat, cheycar cat Sir tamo séhw̃ajacro. Sir ojcor conjacro. Sir tamo sehw̃an ac
    ira yati báchujacro.
  abx-abx: ngan tikang si pakabalu-na, ga'i na iya inallahan hasta nga anakka utsintay
    kwatro i idad-na. Pirmi iya pada'iray si templo pag'ampo' allaw sangom huwang
    na i pagpu'asa pati' pagpangadyi'.
  mco-NT: '@see-verse:LUK.002.036'
  bsp-bsp: Kɔ wos ende pəfi, k’eyi oŋ ta ɔyɔ wərkun-ɛ. Hana pəsɔtɔ meren 84 k’eyi,
    ta ɔmbɔlɛ kəlɔ kəpɔŋ ka Kanu-ɛ pəc-bəc mɛfaŋ ma Kanu daŋ kɔ pibi kəlok-lokər Kanu
    kɔ kəsuŋ disrɛ.
  kqf-kqf: Bi Ana i iwape bi i miyana kwalabu wapana 84. Tana pali vanuwina mote i
    gosegose, suwala bi dudubala udimo bi palimo Maimaituwa i laulauduneye.
  cpb-NT: Kinankawo inatzi, tzimake 84 osarentsite. Ari ashi owatziiro isaiki tasorentsipankoki,
    okamaitawo kiteesheriki eejatzi tsireniriki amana, itziwentakawo eejatzi.
  aon-aon: Aria eshesh shape aria anan nagokuk aria okwok kwape meyoh um, okwok kwape
    84-poreish kwarahos. Aria okwok madae kukutukuk atin Iruhin ananit debeiti urupat
    uwe, uwok. Nyumnah wab kwape um kwenek lotu um Iruhin aria kwenek beten atin.
    Anabik um, okwok kwoshakwur um worigun aria kwape um kwenek beten atin.
  hus-NT-2005: Jajáꞌ jaꞌich xoꞌ jun i chemtsidh mímláb xin koꞌolich cheꞌ inik kʼal
    chéꞌ i tamub ti kwetém. Echʼekʼi kʼwajat ban pulek atá xon tu kʼakʼnáb na Dios,
    akal i kʼij in tʼójontsal an Okʼóxláb kʼal i kʼílixnich ani kʼal i óláb.
  mig-NT: Te ni̱ kendo̱o ndá'ú‑ña ondé ni̱ ji̱nu‑ña kúu̱n xíko kuu̱n kuiá‑ña. Te tú
    kúxio‑ña iní ve̱'e ii̱, chi̱ sua játíñu‑ña ndúú ñúú. Te ndicha̱ ini̱‑ña. Te jikán
    ta'u̱‑ñá.
  bps-bps: Mdà di kfati yaanan balu kenen kel di walu falò fat falin. Na laan tnagak
    i Bong Gumnè Dwata. Mduh na butang mangamfù kenen di Dwata na gal kenen fwasa
    na dmasal di Dwata.
  mbs-mbs: '@see-verse:LUK.002.036'
  tof-tof: '@see-verse:LUK.002.036'
  cme-NT: U saa tuɔ naa Diilodubuɔ‑i-na. U taa u dii sũŋgu‑i aa tuɔ cãrã Diiloŋo‑i
    bãaŋgu‑i baa isuɔŋgu‑i. A ne da u bieŋ komuɔŋa naa baa a naa'i waa belle fande-na.
  sus-sus: Kabi na tɛmui, a nu bara lu kaaɲɛ kui han a xa simaya nu bara ɲɛ tongo
    solomasaxan nun naani li. A mu nu kelima hɔrɔmɔbanxi kui, a nu Ala batu naa, kɔɛ
    nun yanyi, sunyi nun sali ra.
  pon-2006: pwe met e liohdilahr oh sounparehr 84. E sohte kin pedoisang nan Tehnpas
    Sarawio; pwe nipwong nin rahn e kin kaudokiong Koht, wie kapakap, oh kaisihsol.
  dad-dad: Agef fen, ĩ waab ibodok ile, in yar eiti-fo. Ĩ tempel to itoron, bõ ado
    gaa ado kuri ye fen, kosẽ ye, Negur yana yalesedig.
  zab-NT: ne aguc ochenta y cuatrɨ iz ni biianbɨ viud. Nic tuby dxi quɨt rdeedti sin
    quɨt chiab yudoo, iduibtiampte nuub yudoo rnaabbɨ lo Dios. Nuu güelt rcuuanbɨ,
    quɨt rquiintib par renaabbɨ lony.
  jae-jae: go kêtu awêtuc gêŋgôŋ e nê jala kêtu 84. Mago gêwi lôm dabuŋ siŋ atom,
    gêjam sakiŋ Anôtô ma gêjam dabuŋ mo to keteŋ mec kêtôm gêbêc to geleŋgeŋ.
  ksd-ksd: ma i ga ua ta ra lavutul na vinun ma a ivat na kilakilala,) ma pa i vana
    kan ra pal na vartabar, i lolotu, ma i vevavevel, ma i araring a bungbung na keake
    ma ra bungbung na marum.
  msm-NT: nabayu on sikandin. Migpakamonang on duon to Bayoy to Diyus. Aedow dow madukilom
    ogsimba dow og-ampu aw ogpuasa.
  myk-myk: A wu gori mu. Wu shi wu bi yee kɛlɛɛ gbarataanri ni shɛshɛɛrɛ (84) xɔ.
    Wu bi foro Kilɛ-pɛɛŋɛ pugbɔhɔ ki kaaŋa ki ni wɛ, ga wu bi Kilɛ pɛlɛ caŋa fara
    piige na, na suun leni na Kilɛ ɲɛɛri.
  sbe-sbe: na ye kwabuli ye miya ye lau yona bolimai 84. Iya Numa Tabuna nige ye laulaugabaei,
    na mayadai yo boniyai Yaubada ye hedehedebasaei kaikaihudi yo tapwalolo udiyedi.
  mcr-mcr: Qänakndaŋi kiqä qokiqu äpäkoŋgaŋga, apäqŋqä quväukuä kuapänä äpmamiŋqe.
    Iiyqä quväukuä eeqänäŋi, 84 äpäukqe. Ii hiqäva-imäkqä aŋä iuŋi mävquatämäuqä itä,
    buayä maŋqä äpme, Goti Hanjuwä Iquenyqä tääqä ätqämanätä, Iqueqä wäuŋui heatqäŋgatä
    hinjuiŋgatä itä, äpmamiŋqe.
  cux-NT: '''Āā cuūuⁿ ngɛɛcú cuūuⁿ nduuyúū chi nduuví tá n''daataá nguá''āa. ''Áámá
    canee tá na yáacū templo yeⁿ''é Ndyuūs ní canée tá ndíí nguuvi ndii n''gaaⁿ ní
    dichíí''vɛ tá Ndyuūs. Ní ndii nguɛɛ nga''diinú tá ti dámaāⁿ chí ngaⁿ''āngua''a
    tá.'
  tur-YTC: Seksen dört yıldır duldu. Tapınaktan ayrılmaz, gece gündüz oruçla, duayla
    tapınırdı.
  san-ITR: mandire sthitvA prArthanopavAsairdivAnisham Ishvaram asevata sApi strI
    tasmin samaye mandiramAgatya
  bel-N: І была яна ўдава гадоў васьмідзесяці чатырох, якая не адыходзіла ад сьвятыні,
    постам і просьбаю служачы [Богу] дзень і ноч.
  sch-sch: '@see-verse:LUK.002.036'
  mic-MIQNT: Na sigu'sgw ugumuljin te'sisgegipunqeg je ne'w. Te's na'gweg tego'tg
    gjia'sutuo'guomg. Tepgig aq na'gweg emtoqwalatl Nisgaml. Ne'gaw a'sutmat aq sune'wit.
  huu-NT: Naiñaiño jai eo uaɨcɨño. Ochenta y cuatro años naiñaiñodɨ jai ite. Jusiñamui
    jofomo jaca isoide. Nagarui Jusiñamuimo jɨɨanona guicabiñeno naimɨena sedauide.
  jiv-NT: Tura waje̱mamiayi. Tura uchenta kuatru uwi takakuyayi. Tura niṉkia Yusa
    Uunt Je̱e̱nia̱ jíintsuk káshisha tsawai̱sha tuke Yúsan áujniuyayi. Tura yurumtsuk
    Yúsan áujniuyayi.
  otm-NT: Nɛ bim 'bʉsɛ goho 'däte ma goho njɛya, ya xʉn dąc'yɛi a. Nɛ nu ra Ana, mi
    ząm bʉ ja ra dąniją a. Min yąui Oją ra pa nɛ ra xui, nɛ ja yʉ pa him mi sihmɛ
    'bʉ i thąnde Oją.
  dah-dah: Irkeb beretap heŋ kuŋ kuŋbe damam 84 hiriŋ. Yeŋbe Al Kuruŋyen ya balem
    goyen muŋ kura tubul teŋ hoyaŋde ma kuŋ hiyen. Irdeb hugiŋeŋ naŋkahalya wawuŋya
    gor heŋ yende alya bereya Al Kuruŋ beleŋ faraŋ yuri yeŋ gusuŋaŋ irde doloŋ irde,
    kurareb biŋge kutŋa irde heŋya gab gusuŋaŋ irde hiyen.
  tnk-tnk: '@see-verse:LUK.002.036'
  kpr-kpr: '@see-verse:LUK.002.036'
  san-IAS: mandire sthitvā prārthanopavāsairdivāniśam īśvaram asevata sāpi strī tasmin
    samaye mandiramāgatya
  nho-nho: '@see-verse:LUK.002.036'
  gym-NT: '@see-verse:LUK.002.036'
  azg-NT: Jndë joꞌ ntjohin na tueꞌ saaꞌ jon. Nanein jndë tque jndyihin, jndë ninquennꞌan
    vantjoꞌ ninque chuuꞌ jon. Ndoꞌ min tyiꞌquinduiꞌ jon quiiꞌ vatsꞌon tꞌman. Joꞌ ijon
    totyentjon jon nnon Tyoꞌtsꞌon naxuee ndoꞌ natsjon. Totyjee jon ꞌnan ꞌndyo jon
    ndoꞌ totsinin jon nnon Tyoꞌtsꞌon.
  bhd-bhd: तै विधवा थी तैसारी उमर चूरासी साल थी तै मन्दरे मरां न थी गाती ते रात दिहैड़ी
    प्रार्थना ते कने बरतां रखती ते परमेशरेरी आराधना केरती रहती थी।
  too-NT: Chuhua'j ixlītā'ti'pu'xamatā'ti' cā'ta lakapūt. Tū' ixtaxtu de nac xaka'tla'
    lītokpān pero pō'ktu ixmācā'tanīmā' Māpa'ksīni' Dios. A'katunu' tū' ixuā'yan como
    ixtlahuacu'tun oración.
  ind-AYT: dan kemudian menjadi janda sampai usia 84 tahun. Ia tidak pernah meninggalkan
    Bait Allah, tetapi beribadah siang dan malam dengan berpuasa dan berdoa.
  cjo-NT: '@see-verse:LUK.002.036'
  nsn-nsn: Inggono ke uangoulung kamob e tuka ke la tual per hangaul, doho toueit
    no krismas, doh ahik pahe uoto hiliu tagu tar umang lotu ger dedeil re uoto lotu
    pe tar mamang binakalik, kare uoto ueil pon.
  san-DEV: मन्दिरे स्थित्वा प्रार्थनोपवासैर्दिवानिशम् ईश्वरम् असेवत सापि स्त्री तस्मिन्
    समये मन्दिरमागत्य
  tna-NT: Ocho tunca pushi ejaitiana maraji puina. Cuinana bue mahue templo jenetia.
    Dapia Diusu mebajataina dhidha, tsine. Ayuna pu putsu, Diusu mitsu bahue puina.
  lid-lid: Ya ben len, ben len, iy abeles iy ta nyamon, ma iy baruwani ta ili asiu
    tinan ta Kindrei ta amekes solom, ma ta atudun Kindrei, bwe.
  wim-wim: '@see-verse:LUK.002.036'
  zga-M: pwu akha ijane imiakha themanini na minne. Navope sagala ahage mtembile alikhugendelela
    ukhudova Unguluve nu khudova, pakhilo na pamusi.
  yom-yom: Bosi wukituka difuola ayi wuzingila mu kidifuola nate mu tezo ki lunana
    lu mimvu ayi mimvu minya. Kadi lumbu kimosi kasia bika ko nzo Nzambi bila muna
    kaba nsadilanga Nzambi builu ayi muini mu lusambulu ayi mu kukifuisa nzala mu
    diambu di lusambulu.
  san-SIN: මන්දිරේ ස්ථිත්වා ප්‍රාර්ථනෝපවාසෛර්දිවානිශම් ඊශ්වරම් අසේවත සාපි ස්ත්‍රී
    තස්මින් සමයේ මන්දිරමාගත්‍ය
  yut-yut: Eni kɨmagakwan sakwabat egakwan bɨlakni 84 agɨt. Ana uŋun telagɨ yut dɨma
    yɨpmaŋ dekgɨt. Jap kelek egek bɨsit pi aŋek kalbi ae gɨldat kalba Piŋkop gawak
    ɨmɨŋek egɨpgut.
  grc-BYZ: καὶ αὐτὴ χήρα ὡς ἐτῶν ὀγδοήκοντα τεσσάρων, ἣ οὐκ ἀφίστατο ἀπὸ τοῦ ἱεροῦ
    νηστείαις καὶ δεήσεσι λατρεύουσα νύκτα καὶ ἡμέραν·
  cpc-NT: Ikamakira oimi, tzimakotaki okaatzi 84 osarintsiti. Ari ashi owatziiro osaiki
    tasorintsipankoki, aakowintawo kitiijyiri iijatzi tsiniripaiti amana, otziwintakawo
    iijatzi.
  nhg-NT: hua öxö ye quepeaya ochenta y cuatro años de que oyeya icnusohuatl. Yaja
    seme mocöhuaya ipan teopantle. Tieteochijtaya Deus yohualen tunale. Tlajyubiöya
    hua motlajtlötlajtiöya.
  nya-nya: ndipo kenaka anakhala wamasiye mpaka pamene anali ndi zaka 84. Iye sanachoke
    mʼNyumba ya Mulungu koma ankapembedza usiku ndi usana, kusala kudya ndi kupemphera.
  ngu-NT: Niman quemaj yejhua cahuajli catca hasta ye quipiaya napoajli huan nahui
    xipan. Xcaman quisaya ipan on hueyi tiopan, yej quitequipanohuayaj toTeco ican
    tonajli niman yehuajli, ican nesahuajli niman ican oraciones.
  kup-kup: pi añ hapurip pim main am het añ añovai ravat hehan pim krismasañ 84 bon
    ravah. Tahan pi tup pomak betet naek nas, oñ orah rezah poek het mañ hahot heh,
    ma porah karah Godiz abatao bat hel batat tin piin mañ mañohopanez hat, gipizoz
    ahao hat nainam het mañ haohap heh.
  jid-jid: u lon ma a qu wa ka son ni kbo ise wulon inkyu tandra ni nza (84). Ani
    hi ni nko bre Irji chachu chachu ni chu mba ni mble ani bre Irji ni vu hlan ma.
  wmw-wmw: Kekala ari nankweli mpaka myaka tamanini na mine. Iye aakilawa Nnyumba
    Takatifu, akambudu julu ya kufunga na kulebela duwa usiku na nsana.
  gmv-GGM: Laythay izis osppun tammanne oydu layth gidana gakkanaas qammane gallas
    xoomashene woossashe maqqdaseppe shaakketonta am77etethan gam77adus.
  ssg-ssg: Muhin ti tel axoan matewa i tai sal ulea. Aope ie ahangun 84. Lawe i nahih
    hani Ingi Haeu. Ngain ma ipong lawe i lotu ma halini an ti hualiai lotu tetan.
  zpo-NT: nu nzhala tapgal nzho tap liin mlake me byud. Nu tira nanroot me lach roo
    yidoo, zhe nu yaal nkee me zhiin lo Dios, nu nkwan me gorna nanzhawt me nik tik
    kwaan, nu nzhedizhno me Dios.
  poy-poy: Shakapanu kasigaliti mkenja mpaka shipindi pakiwiti mgogolu gwa vinja malongu
    matatu na msheshi. Shipindi shoseri ashi kalikaliti Munumba nkulu ya Mlungu pakaleka
    kuliya na pakamluwa Mlungu pashiru na paliwala.
  qwh-NT: Qowan wanuriptinnam, japallan täcorqan y puwaq chunca chuscu (84) watayoqmi
    carqan. Templullachomi paqaspa junaqpa ayunar, Diosman mañacur cacoq.
  gaw-gaw: Anam daaiya, nug gamu mauhe, qab ma, hamu maḏ 84 dayaya, nug mana meṯak
    lag ii uuṯom. Nug Kayak binag meḵunu e laḵunu haen kuḏum kud ma dayaya, unuqiṯaṯa,
    tuqan amun ele binag maama dayom.
  nca-nca: Imemoŋgo wapu tero kumima naru 84 ŋunde rotaró. Naru rokóŋoro Ya Surumí
    kama rotoro kosa suwo kundiŋi tero hariri tero Anutu potoruku te inoyara.
  zpz-NTPP: Orzeꞌ gut yu. Zeꞌ ochent zub tap ñaꞌn rac nu byeeñ byud mi. Orzeꞌ mi zeꞌ
    rila wancyuum nañ yuꞌ nu driib zily de mbecy Israeel Ñgyoozh. Sinu dzi rel la
    briib zily mi Ñgyoozh. Nunu pcam ni ub mi nu wangow mi gyit nu rnii num Ñgyoozh.
  mkj-mkj: '@see-verse:LUK.002.036'
  zac-NT: Bëáꞌniꞌ viudë; neꞌ nápiꞌ ochenta y cuatro izë. Grë ra dzë riáhiꞌ iáduꞌu.
    Dzë la gueꞌlë rúniꞌ adorar Dios. Ruadiꞌdzënúhiꞌ Dios nu rúniꞌ ayunë.
  kyg-kyg: Muki afinaꞌmo alopa mono nopiꞌmo maiꞌnenoꞌaeꞌmo muki netepiꞌe hanipiꞌeꞌmo
    Gotifeꞌmo mono huge nunumuꞌmo huge neꞌyaꞌmo mo sige huno maiꞌniye.
  kmk-kmk: Yoong nabilug kan bakbakot payon ta waḻumpuḻu’t opat dit tawon na. Aḻ-aḻgaw
    kan labi kanayuna umoy sit timplu un mandaydayaw kan Apudyus un mallangan paya
    mangan maipagapu’t dit manlulluwaḻuwana.
  cao-NT: Rësoni quiha jahuë bënë. Jaquirëquë ochenta año no tsi Dios arati xobo ja
    jisbayayamani quiha. Toá tsi barihani, baquicha, tihi ca tsi Dios qui ja ara-arani
    quiha. Jasca, toá tsi samapama tsi ja bëhoxni quiha. Jahuë jabi quiha.
  bbr-bbr: Rai, rai, kon komu meiewon, ko ro wäpik erar rawon. Kon woisan 84 orip.
    Ko tup ou näwäu opok Anut jou muraun wa utiäu, ko orip orip toneäu. Ko o utomara,
    Anut auri raiäu. Ko Anut nukan sarau pututu sankeu orip miäu.
  inb-inb: Chi­ura­manda, mana ikuti kasaraspa­lla, ña pusag chunga chusku wata kaug­sa­kurka.
    Dius­pa atun wasi­manda mana llugsispa­lla, puncha i tuta Taita Dius ima nis­kata
    rurag­lla­mi karka. Mana mikuspa­lla chisiaspa i paita iuia­rispa­lla­mi karka.
  hrv-hrv: a sama kao udovica do osamdeset i četvrte. Nije napuštala Hrama, nego je
    postovima i molitvama danju i noću služila Bogu.
  box-NT: Bìo á wón húrun ó o yí bĩnía yí yan á teró lúlúio yòó yú
    ho ɓúará-náa làa bìo náa. O fù wee wé ɓuen le *Dónbeenì zĩ-beenì yi
    túntún à ɓuee sá na le yi lè mí ɲii lìró lè mí fìoró le wisoni lè
    ho tĩ́nàahṹ.
  ote-NT: Y ya mi øtꞌa gohoꞌrate ma goho njɛya xqui mviuda. Nuꞌá̱ himi pøni de ja
    ra nija̱, ngueꞌa̱ nza̱ntho mi pɛpabi Ajua̱ ma pa ra xuui, mri ayuna ne xi mi apabi
    Ajua̱.
  wnu-wnu: Qindou igama togun bo 84-ende war eng wo Qenu bais me wagau, woromt itum
    qenen Qenu munai Tempel mor end isub wot simot eab ne qen qei-qei Munon aibt igib
    qamb mani gitab ende at igoai.
  zam-NT: Mxec An, mbyan' thìb An, thap gal nzo thap lín' anon nguth mbyòo co' ngòc
    sa'l An. Thidteneque' ngòo An le'n templ ze no yál'. Mxo'f zin' An zin' cón che'n
    Tad Diox. Huax vez xlat An mbez An Diox, ne.
  zyp-NT: ma khy taico kung songreh le kung pali tai lahmeno a cang. Behnah ing seisai
    bang lytah ching le zai batui cahe hmotah thlawchang katei Khazing a beh teipaw
    a cang.
  sey-NT: Yure cato huaꞌjeopi ochenta y cuatro o̱metëca pacoꞌë. Maijaꞌquëre se̱ huëꞌepi
    etamaꞌcopi ñamiña cuiꞌne muꞌseña Maijaꞌquëre sihuaco a̱o a̱imaꞌo se̱o pacoꞌë.
  nvm-nvm: '@see-verse:LUK.002.036'
  mps-mps: '@see-verse:LUK.002.036'
  seh-seh: Na tenepo, iye akhala na uzice wa kuferwa na mamuna mpaka pyaka makumasere
    na pinai. Akhalambira Mulungu wace, mbakhaphembera na kupimana ca kudya, masiku
    na masikati mbakhakhonda buluka mu Nyumba ya Mulungu.
  pab-NT: Hoka hatyo xowaka 84-wanonehena tyaonita. Hoka maisa kikisoahetolo hekoti
    Iraexatyakalati Hanakota hoka ferakoa, makiya xoaha Enore koamaniya tyaonita.
    Kahaliki manakairita, iraexaita harenai.
  llg-llg: '@see-verse:LUK.002.036'
  kyf-kyf: Ɔ ka -zʋʋ glʋ -mnʋa -zʋ -mnʋa, 'ɩn -zugba ɔ mɩ -dʋgbaŋwnɔ nya. Ɔ mɩ -Lagɔbudu
    'kadʋ zɔ 'kɔmʋʋ, 'ɩn ɔ nʋa -mɔ -Lagɔɔ lubho zlʋkpɛ, jibheza, -zugba ɔ pla 'sun,
    'ɩn ɔ bhubhoe -Lagɔ.
  tpi-tpi: Na bihain man bilong en i dai, na em i stap nating. Na nau em i gat 84
    krismas bilong en. Ana i no save lusim tempel. Em i save tambu long kaikai na
    i beten i stap, na em i holim wok bilong God long san na long nait.
  mih-NT: Ta quɨvɨ cuan ñandahvi i cuu ña, ta cumi xico cumi cuiya ña. Ta ñá quita
    ña sisi vehe ñuhu vatyi ñiyaca ta ndyiyaca i cahan ña sihin ra Ndyoo. Ta iyo saha
    ñá sasi ña ta cahan ña sihin ra Ndyoo.
  qvh-NT: Saymi viüdala cacorgan puwag chunca chuscu (84) wata. Payga pagasta junagtami
    templucho ayunashpan Tayta Diosninsita manacur cacog.
  kms-kms: muq ni ngaim nati di mune nyarimo wus. Muq ni ber 84-pela wuwo pre. Ni
    God ningg baj si wuraq ye tuqui segi, ni pripri bur di bogisumb God ningg baj
    pe wuso, mir uny yequ Yumbui pengu wundig, di God yumbui nyamb wurang.
  agn-agn: nabalo tanandia. Ig mandian walompolok may epat dang takon tang idad na.
    Pirmi tanandia ong Timplo, kaldaw may labi, ang pagdayaw ong Dios ig pagpaletem
    mintras pangadi.
  nhi-NT: uan satepan otlauicalmic. Axan yocpiaya naui poual uan naui (84) xiuitl,
    uan amo occauaya in teopantli, ica tonal uan ica youal octlacachiuaya Dios quen
    omosauaya uan ocmonochilaya.
  ttc-NT: b'ix yaji okaj byud. Ojetq tuq jakon kaj tuj oqal (84) aq'b'i tetz, b'ix
    k'onti'l okaj tsi' te Nin Jay Nab'il Qtata Dios, b'ix b'ajq'ij b'ix b'ajaq'b'il
    tetz nna'on tuq te Qtat, b'ix n'ipan tuq wa'ij tzan txnaq'tzan.
  dan-1931: og var nu en Enke ved fire og firsindstyve År, og hun veg ikke fra Helligdommen,
    tjenende Gud med Faste og Bønner Nat og Dag.
  kwj-kwj: Dani ini ti hurache hasiwani ya nimba ti da. Apa ti asama ti 84 hinga ya
    ti da. Tini Gotri aka laka ti ti hanjaꞌainda nambwe, ahirahi ti hakisini Gotri
    ni ti uchahambwandani niliki tapwaki Gotri tau ni ete ti randau.
  vie-OVCB: rồi ở góa cho đến năm tám mươi bốn tuổi. Bà cứ ở luôn trong Đền Thờ, ngày
    đêm thờ phượng Đức Chúa Trời, kiêng ăn và cầu nguyện.
  kze-kze: '@see-verse:LUK.002.036'
  lbk-lbk: Nay walon poo et ya epat ay tawena. Inakhew ya minaschem ay wad-ay is kaTimplo
    siya ay egay nangnangan ay nenchad-ayaw ya nenlol-owalo ken Apo Dios.
  mto-NT: ax u̱xyam, kuꞌa̱a̱ꞌk ta̱ꞌa̱xta̱jkanits je̱ꞌe̱ veꞌe majktupxu̱k maktaaxk
    joojnt. Jé̱pjyamts je̱ꞌe̱ veꞌe ma̱ja̱ tsaptu̱jkp kyatsa̱a̱ꞌn, ijtpts je̱ꞌe̱ veꞌe
    je̱p je̱ Nteꞌyam du̱vinjava du̱vintsa̱ꞌa̱ga jó̱vum xa̱a̱j jó̱vum tsooj, ijtpts
    je̱ꞌe̱ veꞌe je̱p yꞌayooja je̱tseꞌe chapka̱ts.
  bzh-bzh: loḳ regga diiḳ, genedo alov rot beyi nġebek 84 raḳ loḳ buk sënë. Rëḳ
    su nevuu dub-vabuung-böp ya rë, gaḳ yö neya rot. Buk nġahi og aye ggërin nos
    genejom raḳ menedo mu, benevonġ Anutu yi huk buk geranġah.
  guj-2017: તે ચોર્યાસી વર્ષથી વિધવા હતી; તે ભક્તિસ્થાનમાં જ રહેતી હતી, અને રાતદિવસ
    ઉપવાસ તથા પ્રાર્થનાસહિત ભજન કર્યા કરતી હતી.
  jvn-NT: Dadiné dèkné saiki randa, umuré wis wolung puluh papat taun. Nabi Hanah
    kuwi sasaté awan-wengi nang Gréja Gedé ngabekti marang Gusti Allah nganggo pandonga
    lan pasa.
  byr-byr: yaanyɨwaakeꞌ kwarame 84 (aꞌmwe daraai daraalyaraavɨre atɨzɨvɨlɨraai yaka
    dawaai dawaai) wavɨlaꞌnɨkeꞌ aꞌmwe neꞌ mwaalaꞌ. Gotɨyare Angevɨ yagalyaꞌmata mi,
    yuyagaaꞌ Gotɨyarɨ dɨragɨnna yɨdaangadeꞌ wapaayajɨ manyɨ, kɨmaaka mwaaida Gotɨyarɨ
    wɨdada mwaalakesɨ.
  ian-ian: Lɨla lan kiyandɨ maa to lagwa kwalɨ. Lɨla naambi ndumi aynat kiyeli aynat.
    Godna ngaymba mɨna jnjɨvwa kwuka yetɨlɨ. Nat walaa nandinya ngan God kat mɨna
    wagalaga yetɨlɨlɨ.
  hun-hun: Már nyolcvannégy esztendeje özvegy volt. Nem távozott el a templomból,
    mert böjtöléssel és imádkozással szolgált éjjel és nappal.
  mcf-NT: aton bënë unëspanëdash. Aton bënë unësan Nuquin Papa tabadte shubu uashunaid
    yacno nidshun Anan tabadec nidenquiocquin Nuquin Papauidi tantiaquin buna mëmumbudnequin
    Nuquin Papa chuidenepanëdash.
  kjs-kjs: Werepe nipuna piru aasa. Nipumi adae abuna lotu ada nagiyasa pare Gote-na
    kogonore ribaale-para page naare paame page ora pu pirisa. Go rabu nipumi eda
    madaa imaa niti puma beten kama lala pirisa.
  mni-mni: Adudagi mahakna masagi chahi mariphumari suba phaoba lukhrabi ama oina
    leirammi. Mahakna Mapugi Sanglenbu keidounungda thadoklamde adubu mahakna ahing
    nungthil animakta Tengban Mapubu khurumjaduna, chara henduna amadi haijaduna mapham
    aduda leirammi.
  yad-NT: '@see-verse:LUK.002.036'
  mxb-NT: Sa̱ ió komi̱ díko komi̱ kuia̱ kíán ñaꞌá kuáa̱n, ta ni iin kuu̱ ko̱ ní kéxooán
    veꞌe ño̱ꞌo káꞌano ñoó. Nduú ñoó sa̱ káa̱a̱n xíno kuáchíán noo̱ Ndios, chi̱ sa̱
    neꞌe ii̱a̱n, ta káꞌa̱n xíꞌín Ndios.
  pon-2006A: pwe met e liohdilahr oh sounparehr 84. E sohte kin pedoisang nan Tehnpas
    Sarawio; pwe nipwong nin rahn e kin kaudokiong Koht, wie kapakap, oh kaisihsol.
  maq-NT: Ngaxtun vëhë ne, cavéjña cahan me. Hane xi casacu xicjin xu me cojo xutacha
    rë Jesús ne, ñujuchan ñuju nu xu tjin rë me. Hacuaha jemu quiji camaha xu ni me
    yungun xi matitjun. Jemu cjín ndiya ne, cajinii xu me niñu xi faharcun me Nina.
    Hacuaha jercu sahmi xu me oración rë me. Nixtin nixten faharcun me Nina.
  hto-hto: Iemo birui aféngomo ochenta y cuatro dɨga fɨmona fecɨ́ngona ite. Afengo
