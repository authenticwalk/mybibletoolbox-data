    te aro boromdi ka make towane ama ei moimie.
  tiw-tiw: Nyirra amparruwu jiyimuwani yinukuni amintiya nyirra waya 84 pakitiringa
    (years old). Nginingaji ngatawa wumunga (every day) nyirra juwuriyani kangi awinyirra
    arikulanga jurra (temple) kiyi awungaji nyirra pray jiyimani kangi ngawa-rringani
    ngini kuriyuwu. Karri yirrimanuwuni amintiya karri yartijanga nyirra pray jiyimani
    kangatawa, kiyi yingampini (sometimes) nyirra karluwu juwapukani yinkiti (fasted)
    pili nyirra awungarri waya juwa jiyipungintay-ani (used to think about) ngawa-rringani
    amintiya pray jiyimani kangatawa.
  tha-KJV: แล้วก็​เป็​นม​่ายมาจนถึงอายุแปดสิบสี่​ปี นางมิ​ได้​ไปจากพระวิหารเลย อยู่​รับใช้​พระเจ้าด้วยการถืออดอาหารและอธิษฐาน
