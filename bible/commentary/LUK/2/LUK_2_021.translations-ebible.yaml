    liꞌinu Jesuse, tucu nú udixiuleꞌe ángele lu María ante nú chuꞌunu xlaꞌculla.
  mbc-NT: Asakî'ne mia' pona tîîmo'tai wei tîpo, teserukon yawîrî more mere pi'pî
    pottî ya'tîsa' to'ya yai, itese' ton tîrî'pî to'ya Jesus kai'ma, manni' inserî
    nîtîrî'pî maasa Maria ro'ta ya' awe'kupî pra tîîse.
  ndg-ndg: Payeikite lichiba lya nane na yabile ni muda wa ina mwana, batikumkema
    lina Yesu, lina lapeilwe na yolo malaika kabla ya kundumbo inatunga kwaa ndumbo.
  wsk-wsk: Se day tom 8 mu te mu kuriang kumik guang batoga tom, mu te nup beteman
    Jesus maman, nup nu nuam kumik te me taira la engel balam wore te beteman.
  toj-NT: Ja ay xa yioj huaxaque c'ac'u ja yal alatz Jesusi, ti xa c'ulaji circuncidar
