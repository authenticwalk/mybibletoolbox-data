  gof-WFTW: Hosppuntha qamman, qaxxaro wodey gakkin, I qanthatanaappe sinthe kiitanchchoy
    wothida sunthan Yesuusa geetettis.
  spa-BLM: Cuando se cumplieron los ocho días para la circuncisión del niño, se le
    puso el nombre de Jesús, que le fue dado por el ángel antes de ser concebido en
    el vientre.
  kyz-NT: '''Ga ''ar ire ''gã majepeja etee morowykye''ema magwapa. A''ere ''gã ''ga
    mojewagukaa ''ga upe. Ywagipewara ''ga je''egawer imũ etee futat ''gã ''ga re''roka,
    Jejui ''jau ''ga upe.'
  dao-dao: Acunüng, a vun mawihnak vai pat mat aküm käna a nua puk k'um üng am a awm
    hlan üng khankhawngsä he naw ami suia kba, Jesuha ami sui.
  cya-cya: Xa mda'a snu' tsaan can' m'ni jun cha' ncua circuncida 'in cuhui', lo'
    mdi'in tyaa jun nii cuhui' si'yana ca naan cuhui' Jesús, cui' nii nu mdi'in tyaa
    angujle xa ti' lyijyi xilyo ña'an María.
  nii-nii: Ekii se kunum angił orung nga tekliki o pang, kangił kembis ngenj kopisnjing.
