  ikk-NT: Nke akpụ-ụhụọhịn ẹsatọ, ogẹn wẹ jẹnkọ d'e gi kwa nwata hụ ugun nọ ru, wẹ
    nọ gụn a Jesu/Jizọsị, ẹfan hụ mmọn-ozi hụ ye ẹ nị nnẹ ẹ d'a tụ imẹ ẹ.
  leu-leu: A fapisiktulaana yaan lamina luluuxan sina, a yaan ina putuxaana e re faꞌisine
