    can ja ángel ja yora mi tox tucbi ja snani que Jesús bi oj yii ja sbiili.
  tbc-tbc: Nanuk ilasag nal 8 yau dugo, nanuk tinin suŋulon dututeg, yaŋan Jesus dubol.
