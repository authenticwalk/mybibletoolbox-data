    kamaneena.
  usa-usa: anaaékaqa abapaké kaumo-kánáámá yáwitata min-íyápógóní áúma kégareta áwîqa
    ‘Îtue’ téta yamá ámikaae. Îtuma íma pááq uréna anóani áyáqnobaq máitana kaqtó-nakoma
