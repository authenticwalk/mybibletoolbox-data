  unx-unx: ଏନ୍‌ ସିଟିଆକେ ଇରାଲିୟା ମାହାଁ ହବାୟାନ୍‌ଲଃ ଖାତ୍‌ନାଅକିୟାକ, ଆଡଃ ଇନିଃକେ ୟୀଶୁ ମେନ୍ତେକ
    ନୁତୁମ୍‌କିୟାଃ, ନେ ନୁତୁମ୍‌ ଇନିୟାଃ ହାମ୍ବାଲ୍‌ରୋୱା ହବାଅଃ ସିଦାରେ ଦୁଁତ୍‌ଆଃ ହରାତେ ନୁତୁମାକାନ୍‌
    ତାଇକେନା ।
  gah-gah: Gipa Izesúma utó okago, gamena 8-ía vokago, gipamámini agupeló nene Ómasímini
    anosa militake agulizá Izesú ave liki milamó. Ámina agulizá nene Maliá izegipa
    agatupagi minonamigo ageló nenémo goí oko lo amitó nene milamó.
  lcm-lcm: Na si va limaletul i taun kila lampulit ia, na kila atuk ia ta Iesu, asan
    ta angelo i atuk ang ania, aino le ani ka sungsungukan.
  aer-aer: Kele week anyentenge ampe yanhe re intetye-alheke-ngentyele, Mary uthene
    Joseph uthene re-atherre irrkapere anthetyeke alherreke. Alakenhe renhe rarle
    Israel-eke-artweye areyele itne arrule mpwarewarretyarte angkentye akngerre Moses-kenhe-ngentyele
    ularre. Kenhe re-atherre arritnye Jesus renhe antheke, arritnye renhe arntyelele-arle
    Mary ikwere ilekenge-ntyele arrwekele.
  qvc-NT: 'Chay wambritu 8 diyasniyuq kaptinmi, kwirpumbi siñalta rurashpa, nirqanllapa:
    “Jisus shutinqa”, nishpa. Chaqa Marya manaraq pach''ayuq (ukuyuq) kaptinmi, Dyuspa
    anjilnin chayshina nishqa karqan shutinambaq.'
  tgl-ULB: Noong ikawalong araw at siyang panahon para tuliin ang sanggol, pinangalanan
    nila siyang Jesus, ang pangalan na ibinigay ng anghel bago pa siya ipinagbuntis.
  cbs-NT: Janua 8 día ka manashinxun jawen xenipabu Abrahamnen ani keska wakin jawen
    jina kubichi mextekin jatu bimatan María bake nanediama jabias kena Diosun nai
    tsuman yuimakidi shinankin Josén Maríabetan kenakin Jesús wabun
  xtm-NTPP: Nuu una kii ma, te ni ka chitnuni i lulu ma, te ni ka xnani i ya Jesús,
    sukan ni jiña'a ángel ma onde xi'na‑ka sana jakun‑nee ya chii si'i ya ma.
  nnq-nnq: Kuboka pa machoba nane kingobu chukunhwina mwana ngikiika, ngabampe liina
    Yesu. Liina elyapanga mpakachi kuboka kumbengu tango na ndumboje.
  bao-NT: Jĩcã amo peti, ape amore itiaga penituaro ca niiri rʉmʉri jiro, cʉ̃ jeyua
    quejero yapare wide taa dotirã waaupa. Ñucã María, ʉtaaga cõ ca niiparo jʉgueropʉra,
    Ʉmʉreco Pacʉ pʉto macʉ̃ cõre cʉ̃ ca ĩirica wãmera JESÚS cʉ̃re wãmeo tiiupa.
  san-ORI: ଅଥ ବାଲକସ୍ୟ ତ୍ୱକ୍ଛେଦନକାଲେଽଷ୍ଟମଦିୱସେ ସମୁପସ୍ଥିତେ ତସ୍ୟ ଗର୍ବ୍ଭସ୍ଥିତେଃ ପୁର୍ୱ୍ୱଂ
    ସ୍ୱର୍ଗୀଯଦୂତୋ ଯଥାଜ୍ଞାପଯତ୍ ତଦନୁରୂପଂ ତେ ତନ୍ନାମଧେଯଂ ଯୀଶୁରିତି ଚକ୍ରିରେ|
  rmn-rmn: Ко охтото дес, кана ало о вахыти тэ керэн Лэски абризания, Лэс тхэдэ Исус,
    о нав, саво о миляики диняс Лэс дага, кана э Мария на сас насвали Пуёстэ.
  huv-NT: Wüx tatüch ojpeacüw nüt, quiaj tarangüch wüx ombas a nine atnej ajlüyay
