  gnn-gnn: Yo, ga 7 munha djuḻkthurruna dhäŋuru ŋuliŋuru ŋunhi ŋayi dhawal-wuyaŋina,
    ga ŋunhiyinydja walu nhanŋu mitthunarawuna, liŋgu ŋunhiyinydjayi rom walalaŋgu.
    Ga romdhu ŋuriŋi mitthunminyarayunydja yukurra mayali' ḻakarama bitjan, ŋunhiyi
    yothuny'tja ŋunhi nhanukiyingala Godkala yana miṯtjiŋura. Bala walala ŋanya mitthurrunana,
    ga yäkuna ŋanya wekaŋala Djesuna, ŋunhiyi yana liŋgu yäkunydja ŋunhi ŋayi dhäwu'mirriyu
    ŋuriŋi ḻakaraŋala nhanukalaŋuwala ŋäṉḏi'mirriŋuwala ŋäthili, yurruna ŋayi Merri
    yothu'mirriyina.
  yal-yal: Lɔxɔ xun keden danguxina, diidin banxulan waxatin yi a li, e yi a xili
    sa Yesu alo malekana a fala kii naxan yi benun a xa bari.
  cnt-NT: Jme₁ca₂dsɨn₃ jŋia₃ jmɨg₄, ca₂ti₃ dsa₂ lo₄ guein₂, jaun₂ ca₂quiong₃ JESÚS
    lia'₂ con'₂ lë́₅ ca₂juá'₂ ángel ca₂tsɨ́'₃ María né'₃ a₂cáun₂.
  tif-tif: Am oklungkal kelala, Man unaak imi ipnaal bomin kaami am kaali, daan tiltam
    tulule, kulu Man ami win ayo Yesus o aka, awil-fakal iyo bokolip kemin, win kaali,
    siin kawu, awak man kum kelin disa bom ilula, ensel ami tildaak win kaa bokowase
    kaata-kup bokolip ko.
  nlx-nlx: जेवी आठ दिह पुरा एना, एने तान खेतनान रितीन टेम आवो, तेवी तान नाव यीशु मेल्या,
    जो हेरोगदुत ताह पेटाम आवणेन पेल कियेल ईतो।
  apw-NT: Tsebíí beyiskąąná’ mé’ círcumcise ábi’delzaaná’ Jesus bizhi’ bá álzaa, áí
    bizhi’íí doo hwaa goleeh daná’ Bik’ehgo’ihi’ṉań binal’a’á yaaká’gé’ihi bizhi’
    bá áyíílaahi.
  gum-gum: Inchen trune kwalømyube unan circuncidamig puben, treeg mara, Jesús munchi
    pasrøbelø køn. María kwanrriig kømøwatø ángel chi munchi pasringaruig, treeg pasrig
    købig køn.
  not-NT: Cara yogabisanë Jesos 7 cataguiteri, oquëtaguetanai itoquengani cara yametaiga
    joríojegui. Aisati ijitaiguëri Jesos, cara icanquero María irisaanganetsite Tosorintsi
    jirai.
  plu-plu: Ariwnteke ini pahay paka akiw, ahawkanaprik danuh adahan hiwhpika bakimni
    gipit. Ayge gipit hiwhpika. Nikwe ig sarayhka giw Jesus ku samah ner ahj kinetihwa
    gimin apim ini apit ginag biyuhkisri.
  iou-iou: Eruk, nanak paki u kepma 8 uken gupi moräk madäŋpäŋ wäpi Jesu yäŋ iwetkuŋ.
    Wäpi Jesu uwä, Maria nanak kok nämo irirän aŋero kubätä ahäŋ imiŋpäŋ wäpi iwetkuko
    u.
  ntp-NT: Mʌtai bo mamacova tasaicʌdʌ iquitʌ tuucugadʌ ʌali siʌʌñi dai Suusi tʌʌtʌi.
    Maiquiaa nonoacatai María abiaadʌrʌ aagidi Diuusi tʌaañicarudʌ sai Suusi tʌʌtʌna
    cascʌdʌ Suusi tʌʌtʌ ʌgai.
  rai-rai: Baa i 8 na bung anu ra naat, ma i ot kupi din poko kikili, di taar taa
    a iaana baa Iesu, welaar ma ra pirpir a aangelo ia pir taai baa Maaria pa i kipbaala
    utbaai.
  haw-1868: A hala na la ewalu i okipoepoeia'i ua keiki la, kapaia kona inoa o IESU,
    o ka ka anela hoi i kapa ai mamua i kona hapaiia iloko o ka opu.
  ffm-ffm: Nde ɲalooma jettaɓo pinaaɗe cukalel ngel yottinoo ndee, ngel taadaa, ngel
    inndiraa Iisaa. Ɗum woni innde nde malaa'ika oo haalannoo Mariyama gila reedaali
    ndee.
  arb-NAV: وَلَمَّا تَمَّتْ ثَمَانِيَةُ أَيَّامٍ لِيُخْتَنَ الطِّفْلُ، سُمِّيَ يَسُوعَ،
    كَمَا كَانَ قَدْ سُمِّيَ بِلِسَانِ الْمَلاكِ قَبْلَ أَنْ يُحْبَلَ بِهِ فِي الْبَطْنِ.
  cop-CNT: ⲟⲩⲟϩ ⲉⲧⲁⲩⲙⲟϩ ⳿ⲉⲃⲟⲗ ⳿ⲛϫⲉ ⲏ̅ ⳿ⲛ⳿ⲉϩⲟⲟⲩ ϫⲉ ⳿ⲛⲧⲟⲩⲥⲟⲩⲃⲏⲧϥ ⲁⲩⲙⲟⲩϯ ⳿ⲉⲡⲉϥⲣⲁⲛ ϫⲉ
    Ⲓⲏ̅ⲥ̅ ⲫⲏⲉⲧⲁϥⲙⲟⲩϯ ⳿ⲉⲣⲟϥ ⳿ⲙⲙⲟϥ ⳿ⲛϫⲉ ⲡⲓⲁⲅⲅⲉⲗⲟⲥ ⲓⲥϫⲉⲛ ⳿ⲙⲡⲁⲧⲟⲩⲉⲣⲃⲟⲕⲓ ⳿ⲙⲙⲟϥ ϧⲉⲛ ⳿ⲑⲛⲉϫⲓ.
  adz-adz: Mamaꞌ narun igi gubuꞌ gan iwaꞌ 8 da isaf i rinin da ifaringꞌ i binganggan
    Yisu, bingan angira nida mungꞌ da rinan rumpada sasaꞌ ugu.
  sri-sri: Pʉrʉ su mojõma pere gaji mojõ ʉreru pẽrẽbejarinʉrĩ waaró merã majĩgʉ̃rẽ
    ĩgʉ̃ya dʉpʉma gasirogãrẽ wiiriñurã. Wiiri odo, Marĩpʉre wereboegʉ Maríare, igo
    nijĩpo ããrĩburo dupiyuro ãrĩderosũta ĩgʉ̃rẽ “Jesús” wãĩyeñurã.
  nal-nal: La vawizik tulang a raan lamuraana naanaa zin Iesu xa ra luk naan, di ftuk
    pizin a vang pakpak malasing be a rataawuk amun Judaa. Ma di ra vakilaan naan
    pana Iesu. Aiza angkanaan a aangelo xa ra lis araan naanaa zina xawit nanga na
    buxurin naan.
  kyq-kyq: Kɛn goono kꞋjꞋoojin̰ jaay ɔk ɓii marta se, kɛse ɓo ɓii kɛn jꞋɔjin̰ pɔndɔ.
    Goono se jꞋɔndin̰ ron̰ Isa, ro se ɓo kɛn kɔɗn Raa taaɗɗesin̰ kaaɗ kɛn kon̰a utu
    aam te ey ɓɔrtɔ.
  kwd-kwd: Fiu maa'e gani 'e sui burina futalana la Jisas, ma gila ka ngaria fana
    'agila kwaria lofona wela lo'oori, ma gala ka fa'alata 'ania la Jisas, nga lata
    laka'u nga enselo 'e iiria fana ni Meri, alata ngaia 'ame guru'a 'ua.
  ded-ded: Uameme 8 wisickeu sabac sebi tosea herecgegecdeac nasoya hau yeni kpara
    Yesu kpacgec. Kpac imoc ye nonggeango mi kpenanggemanu angerongo bic kparec.
  ewe-ewe: Esi vidzĩ la xɔ ŋkeke enyi la, wowɔ aʋatsotsokɔnu nɛ, eye wona ŋkɔe be
    Yesu. Esia nye ŋkɔ si mawudɔla la gblɔ da ɖi be woatsɔ nɛ hafi wofɔ eƒe fu gɔ̃
    hã.
  nuy-nuy: Manaama-yung mana-miyn.nganga marang-aynjaabugij marri muulawaa, naagi-yung
    aḏaba na-wirrinyung wunu-wulmurr-gaa niga. Yagu naagi-yung niga wunu-mij-gayn
    na-nimuwaj-jung Jesus. Anu…bani-yunggaj ninggu-mij-gayn naagi-yung ana-angel.
    Anaani-yung wubani-yunggaj waari-waj angunu-waṉagaa na-wirrinyung, anaani-yung
    ana-muwaj ninggu-mij-gayn niga.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀⲨⲘⲞϨ ⲈⲂⲞⲖ ⲚϪⲈⲎⲚⲈϨⲞⲞⲨ ϪⲈ ⲚⲦⲞⲨⲤⲞⲨⲂⲎⲦϤ ⲀⲨⲘⲞⲨϮ ⲈⲠⲈϤⲢⲀⲚ ϪⲈ ⲒⲎⲤⲞⲨⲤ ⲪⲎ
    ⲈⲦⲀϤⲘⲞⲨϮ ⲈⲢⲞϤ ⲘⲘⲞϤ ⲚϪⲈⲠⲒⲀⲄⲄⲈⲖⲞⲤ ⲒⲤϪⲈⲚ ⲘⲠⲀⲦⲞⲨⲈⲢⲂⲞⲔⲒ ⲘⲘⲞϤ ϦⲈⲚⲐⲚⲈϪⲒ.
  buk-buk: Têŋ bêc 8 giŋga su, sêsê balê ndê ŋamlic ŋatô su, kêkuc lau Israel-ŋga
    si pwac. Ma sêsam iŋ ndê ŋ aê Yisu, tôm aŋela sam iŋ têŋ ndoc iŋ kêŋ puc Maria
    bu iŋ oc daê.
  pri-NT: Gée na càùru caapwi nadàpàra pwapwicîri, â wà Ioséfa ma Maria, âna ru popa
    pâ i pwi èpo kàru, ba na pwa *kamaî têe, [wiâra ê *Naèà kà Moosé]. Â ru nama nee
    pâ Iésu, i pwi neere âboro na ia é jèe mara ina i pwi angela, béaa kâra ê pai
    nyarana kà Maria.
  zpq-NT: Cate' goc x̱ono' ža golje bdao'na' jasezoe'be' señw da'na' nzi' circuncisión,
    na' bososi'e labe' Jesús, can' ben anglen' mandadw cate' za' gua' Marían' ḻebe'.
  por-TFT: Sete dias depois, quando os sacerdotes circuncidaram o nenê, os pais dele
    o chamaram Jesus. Foi esse o nome que o anjo disse a eles para darem a ele antes
    de Maria ficar grávida.
  gwi-NT: Drin nihk'iidǫǫ zhit gwiindhat dąį' it'ee tr'iinin (tsyaa tsal) vadhah gihłeegahaht'al
    nigwiindhat. Jesus giiyuuzhri' iłtsąįį, ąįįt'ee dahan zhit heedyaa gwats'ą' dąį'
    hee zheekat gwich'in yuuzhri' iłtsąįį.
  gvn-gvn: Nyulu ngawa warngku 8-balaman, jana nyungun yulban yakan, burri dalkin,
    Jesus. Mary kulngkulmanjiku, angelangka Marynda yalaman, “Ngawa burri Jesus.”
  nhy-NT: Nijkuak ochikometik de otlakatke in konetl, okisirkunsidarojkej iwan okitokayotijkej
    Jesús, ijkón ken ángel okilwij in María antes de mokonetis.
  asm-FB: পাছে আঠ দিনৰ পাছত, যেতিয়া তেওঁৰ চুন্নৎ কৰিবৰ সময় হ’ল, তেতিয়া তেওঁলোকে
    শিশুটিৰ নাম যীচু ৰাখিলে; তেওঁ মাতৃগর্ভত স্থিতি হোৱাৰ আগেয়ে স্বর্গৰ দূতে এই নাম
    দিছিল।
  okv-okv: Eto meni ingenu iji 8 irae enu Judea ta ke pepeni avoeto bi hoga tiukea.
    Eto Mary urete ae mitinu anera na javo Iesu ikara ke ena avoeto meni ta javo Iesu
    ikea.
  mxt-NT: Ta nu cu uña quɨvɨ, saha̱ ñu circuncidar chi cue, tari cuhva tuhva maa ñu.
    Ta sacunañi̱ ñu chi cue, Jesús. Suri maa sɨvɨ cha catyi̱ ángel chi cu María quɨvɨ
    cha cumañi ca cohon sehe ña.
  tzo-NT: C'alal laj sta vaxaquib c'ac'al yanel ti unen quereme, laj yich' circuncisión.
    Jesús sbi laj yac'beic comel. Albil ono'ox comel ti sbie yu'un ti xch'ul abat
    ti Diose. Albil ono'ox sbi ti c'alal mu to tslic ti Maríae.
  ind-AGS: Sesudah Yesus berumur delapan hari, tiba waktunya bagi bayi itu untuk disunat,
    dan diberi nama Yesus.
  omw-omw: Iesusira mwata tovaro 8 enta nritarovaro qoraisi nraaqiara varuvatara tita,
    mwia mwamwanta toqa kye entava nrintovata mwi entaraqaa mwia nrutu nteqatama,
    Iesusivave, turama. Haaru qumina enta, Mariaava hia nraaqiara tuaqa hu entara
    Kotiva nyaamwunyaa vaisi titova mwi nrutura mwiate tura rieqata mwi nrutura ntamwa
    tora.
  yrb-yrb: Kowa eita (8) me siniro Danu ofe tutate Danu ifu Yesu mamita. I ifuna aneruma
    bodere Meri dia munawa kowaro we bou ui enanari mamita.
  maa-NT: K'e̱ nga ijchò jiìn na̱chrjein nga kits'iìn ki'ndí jè, kisit'aà chi̱ba̱‑la̱
    yijo‑la̱ kjoa̱ ts'e̱ circuncisión; Jesús kisit'aà 'ín‑la̱ koni s'ín kitsò àkja̱le̱‑la̱
    Nainá k'e̱ nga ti̱sa̱ kisinaya'ma i̱ndso̱'ba̱ nea̱‑la̱.
  mcq-mcq: Naꞌia iropu noꞌo pisu paꞌarejume ijiꞌa sisa ꞌuhuꞌavarono iha ꞌiame Jesuna
    ꞌwavara. Hu ijiꞌa maiꞌo tei vaji munaꞌamarono onaꞌojiꞌinijara iha kajaho mahana.
  sus-A: شِ سٌلٌمَسَشَن تٌ كَمَلِ، دِيْرّ نَشَ سُننَ. عَ شِلِ نَشَ سَ عِسَ، مَلٍكّ
    نُ بَرَ شِلِ نَشَن مَسٍن عَ نفَ بّ بٍينُن عَ شَ تّيفّ عَ مَ.
  jpn-1965: 八日が満ちて幼子に割礼を施す日となり、幼子はイエスという名で呼ばれることになった。胎内に宿る前に御使いがつけた名である。
  fra-SBL: Lorsque huit jours furent accomplis pour la circoncision de l'enfant, on
    lui donna le nom de Jésus, qui avait été donné par l'ange avant qu'il ne fût conçu
    dans le sein de sa mère.
  yka-yka: Pagtaˈabut ne nakanakin walum bahangi diyataˈ kāpan, inislam iye duk inēnan
    iye si Isa, ēn pangēn malaˈikatin gaˈ pe iniraman nakanakin.
  mle-mle: Nyi abitiy yidaak, nyi abamugwul tilik, adi nyan diki sip ata lupwadaal
    di God dikidi gwalugwa duw tidikikik. Lupwakuw, dikidi si Jisas sikiytaka-daad.
    Adi nyan amaay yalaam ri maardik nibway, God diki maaj kardadi duw tayib dikidi
    si sikiytakadid.
  shp-NTPO: Jatian ja bake pikota moa posaka neteya iketian, jawen jakina rebichi
    xatexonkana iki. Jaskáaxonra JESÚS, akin janekana iki. Ja María tootamatianbi,
    jaskáakin janeti ángelnin yoia iketian.
  aom-aom: Iesu rahadoho hurae gemu barëjamugo Iesuare örire Jew rajo muoho vaeromo
    sinoho tariöꞌöjahoromo urimo Mary bogo maꞌenorohëꞌe ma-hijadevare aneraehu iho
    uavadëhi ëhi Iesu jumuvareje.
  geb-geb: Mbe vegim, mba tar hɨgap kim, sɨgarathɨgi raa hɨgi. Mba raa hɨgim, mbe
    anan foon za mbuav kha zɨn ana nɨɨŋgi, Zisas. Kha zɨ, mba Fhe Bakɨme enser kha
    tara ndavar kɨr zav Maria ga nzuav, ana anan nɨɨnga zɨ phorga ana suaŋgi. Mbe
    mba zɨn ana nɨɨŋgi.
  eng-WYCLIFFE: And aftir that the eiyte daies weren endid, that the child schulde
    be circumcided, his name was clepid Jhesus, which was clepid of the aungel, bifor
    that he was conceyued in the wombe.
  bsj-bsj: Kambo kume narube dimeri, fiyaco ci biye cinen lareu cin ne co dendo Yecu,
    dendo bwe tomange kwama ne na nyinde cii tu fwer cereu.
  cak-cak: Tok xtz'akat vakxaki' k'ij richin chi ri ac'ual ni'an circuncidar, ja k'ij
    ri' xquiya' rubi', y JESUS rubi' xquiya', roma quiri' ru'in can ri ángel chi tubinaj
    ri ac'ual tok ri María man jani retal chi nic'uje' ac'ual chuk'a'.
  chf-NT: Jinq'uin tz'äcti ocho día u yäq'uijob ni ch'oc tä äc'binte ni seña tu cuerpo,
    jini u c'aba' circuncisiónba. U yäc'bijob u c'aba' jini ch'oc, aj Jesús. Jimba
    c'aba' jini u yäc'bi ni ángelo antes que u mätan tuyac'o u na'.
  tlf-tlf: Am ban kal koyo binimanu e, man unaak imi kaal ugaa dupkan ke-emin umi
    am uyo daanu e, kota man bemi win uyo Yesus o age amalap iyo bogobelip kale, win
    boyo siin ogen umi kumun so kelin-tem bom-sulu ensel imi bogobe-se uta ko.
  piu-2006: Pipirri uḻa palunya tjiṉṯu tjapanpala ngarringutjangka watiṉu. Watiraya
    yini watjaṉu, “Yiitjunya.” Yini palunya ilkari ngurrarangku yirriṯi watjaṉu, Miirinya
    waḻinykuwiya nyinanytjala yurrunpa.
  poh-NT: Nok wahxaki̱b chic kꞌi̱j asjanak cho i quihaꞌlacꞌu̱n, reꞌ Mari̱ya chꞌi̱l
    i Chep xquicoj ribihnal i cacꞌu̱n chi Jesus, jeꞌ ricab kꞌoro̱j cho reh Mari̱ya
    ruꞌum raj tzꞌeꞌ wa̱ch i Dios nok cu jaꞌ yowa̱b ixok ta cho. Reꞌ wili xcaꞌn ribanaric
    chipam i kꞌi̱j naxesmejic lok ritzꞌuhmal na̱ ricꞌachanbal i tꞌuch acꞌun reꞌreꞌ.
  tue-tue: Jesús bauári siro, ocho bʉrecori netõrĩ́, cʉ̃ʉ̃ cõnerígʉ yapa macã caseróre
    widecõã́yira. Cʉ̃ʉ̃rẽ Jesús wãme tuuyira. Tiiwãmerẽ ángele Maríare, coo niipacó
    niiãdari sʉgueropʉ, tuudutiyigʉ.
  bjp-bjp: Na fawal u e biing ken kalalik, i e biing mang una kiit pununfo, ri ka
    luun asa le Iesu, arae tom angelo i fas ta Maria ini aunbiing biil biitom i tian.
  xon-xon: Ubo ngbaan aawiin iniin daal le ni ŋeer bi gii uchakpaln. Le bi yin u ke
    Yesu. Buyoonn Mari aa nan kee dek lipuul na, le Uwumbɔr aatuun ngbaan nan bui
    u ke bi yin u kina.
  tzo-ZNT: Ti cꞌalal ilaj vaxaquib cꞌacꞌal yayanel ti unen creme, iyichꞌ la circuncisión.
    Jesús la iyacꞌbeic sbiin yuꞌun la jaꞌ yech iyal ti anjele ti cꞌalal chꞌabal toꞌox
    ta chꞌutile.
  mpm-NT: Nu una kɨvɨ ja ni kaku suchi lulu un, ni ka ndututu da, ti ni ka saꞌa da
    ɨɨn seña yɨkɨ kuñu i, ti ni ka skonani da i Jesús, nava ni kachi ángel un nuu
    María, na ti jakuꞌun ga seꞌe ña.
  ots-NT: Bbʉ ya xi mí pɛhtzi ñojto car tzi ba̱jtzi, bi ttøhtibi jár cuerpo car seña
    ca i tsjifi circuncisión, ncja ngu̱ ga ma̱m pʉ jar ley ca bi dyøti car Moisés,
    cja̱ bi tju̱htibi cár tju̱ju̱ múr Jesús. Gue nʉr tju̱ju̱‑nʉ bi tsjih car María
    di jñu̱htibi cár tzi ba̱jtzi. Ante que di hñʉ guegue, car ángele bi xifi ncjapʉ.
  hoy-hoy: ह्यांग येठ्ठ दिन पुरा आदव अदिक आऊन खतना अन्द समय बत्‍त, रा आऊन हेसुर यीशु
    ईटकु आत जो स्वर्गदूत आऊन मोय इन गर्भ दा बरोद से पयला अंदिदुन.
  uri-uri: Maria raku Jisas arpm kaingkai, wang wampomit wampomwraur pa, tu kwat numpalk
    a kil pa. Wa tu alil nang a kil pa Jisas. Nang pa pati, pike maur akwapel a Maur
    Wailen kil alilel hep ak ai, ak wang a kil ake pike paln arpm ipma a man alkil
    pa.
  amo-amo: Na ayiri kuliri nkulo, kubi nkalu kucuru ngone ndah, inaghe lisa Yesu,
