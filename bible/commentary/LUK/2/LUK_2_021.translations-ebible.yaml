    ын пынтече.
  tpz-tpz: Ko tönim me o pöök poen to oah ee, kee pe ee pa ö kokoaan vëh pe koaꞌ,
    pare vëhnan poë e Ieesuꞌ. O ëhnan pamëh no a ankeroꞌ pe Sosoenën to vëhnan voh
    poan e sinaneah he meꞌ avoeꞌ e non pa han e koaꞌ.
  agd-agd: Dan manápá ifo afápa kanú manaú un kádan damú orivíkan mai iyampon au khaiyáken
    pefá ma ve anóen arápin ída afoká ukhan ma enisori ano ve anóen tiamikhá einíen
    Yisasin bí amen mino.
  rkb-NT: 'Kyze estuba mytsyhyrytsa asiba nipykze Sose, Maria tahatse zipiakzyknaha
    taparaktsa sopykwy ty nikaranaha. Sesus ty zinaronaha. Tapara tu bijoikpe iknykta
    Deus tsumuẽhĩtsa Maria pe niy: — Bykyze abykyhy mopurukze Sesus ty tsipinaro —
    niy. Iwa bijoikpe iknykta ipe niy. Iwatsahi Sesus ty zinaronaha.'
  san-THA: 'อถ พาลกสฺย ตฺวกฺเฉทนกาเล''ษฺฏมทิวเส สมุปสฺถิเต ตสฺย ครฺพฺภสฺถิเต: ปุรฺวฺวํ
    สฺวรฺคียทูโต ยถาชฺญาปยตฺ ตทนุรูปํ เต ตนฺนามเธยํ ยีศุริติ จกฺริเรฯ'
  iws-iws: Mɨ mhoɨiya ɨi ɨriiyar kwoɨmɨm namkiyɨm mɨ siir mɨoɨsa ɨna kɨtiyopnɨr haiya.
    Mɨ sɨma siir inɨgɨn Jisɨs yokdap haigɨnɨu. Mɨ Adi Komii siir paekwosɨmɨm sɨma
    bɨiyar dapkikɨnkɨn, ɨiya siya siir yopiiya saiir mhɨinau hɨr nikɨ okai karamaeyar
    nikɨ owɨn saiirar. Ɨriig.
  pol-SZ: Po ośmiu dniach, podczas ceremonii obrzezania, nadano Dziecku imię Jezus,
    zgodnie z tym, co nakazał anioł, zanim jeszcze się poczęło.
  ztq-NT: Tse nii ptsiil mëëd xmal, lëë mëëd kwyobey, aan lëë mëëd pcholë Jesús, por
    destye worñee karty kak xiñ Mariy, lëë angly chëb xa kcholë mëëd.
  zai-NT: Dxi bisaa badu huiini que xhono gubidxa guluu cabe seña sti Dios laa, ne
    ulee lá cabe laa Jesús, lá ni gudxi ángel que María ante gaca xiiñi'.
  upv-upv: Mian ko bipi nen bongin owil, omomsawos bongin nga parloli pian renge bae
    e, ko arloli evan renge bae. Ko arlingi nisen ewaji Iesu, nisen nga anglo m̃ilngi
    womue mian ko vitunen vajin ko Merri mia-soloi.
  wap-NT: Aizii baudaꞌapa sondii Mary kaudanipan daunaꞌan, uruꞌu naa odani choota-kao
    Jewnao kaduz kawanaꞌati. Naꞌiki uꞌuu dakota-kaoaꞌa naa Jesus kii, naꞌapa angel
    kiauzon kawanaꞌati oꞌati okaudanin uaꞌiaꞌoraz zii.
  mva-mva: Amaridi lima-toli dimanubu nge natu-muku kusi korototoka ipura be ara Iesus
    buleakini ipura. Tago isi nekiaka ipura be ara ngae Nanaranga ‘enzel’ ne inangani.
  dwr-NT: Na7aw hosppun gallassa gidina qaxxarettiyaa wodii gakko wode, I aatti uluwaan
    attanaappe kase, kiitanchchay kesso sunthaan, Yesuusa geetetteedda.
  kfw-kfw: Wuntan nasik niriat honghuui phakhan, marwaan tirton in ama kha inwonma
    ah araming inleiphuopi angnga, aramingkha Jisu inleitijei.
  bfz-bfz: जेबे आठ दिन पूरे ऊईगे और खतने रा बखत आया, तेबे तेसरा नाओं यीशु राखेया,
    जो स्वर्गदूते तेसरे मरियमा रे पेटो रे आऊणे ते पईले बताया था।
  cuk-09: Jesús ibabaabakgus gwalulesadgi, Judiomar-igar-maidba imakegala, e-abgan-duku
    siksamalad, ega nug Jesúsye uksamalad, ar igi anger amba yo María bonigwar-gued-idu
    bato nug imaksadba.
  ben-OBCV: আট দিন পরে, শিশুটির সুন্নত অনুষ্ঠানের সময়ে, তাঁর নাম রাখা হল যীশু। শিশুটি
    মায়ের গর্ভে আসার আগেই স্বর্গদূত তাঁর এই নাম দিয়েছিলেন।
  mil-NT: Te núú ùná nduu sá nǐ cacu té lǐhli‑áⁿ, te ní sáha‑güedé sèñá ñɨɨ‑dé, te
    ní dánání ñàha‑güedé Jèsús xii‑dé, dɨu‑ni nàcuáa ní xáhaⁿ espíritú xínú cuèchi
    núú Yǎ Ndiǒxí xii tá Màriá ndéé cútnàhá vátá ngǔhuⁿ‑gá‑dé xɨtɨ́‑xi.
  myu-myu: '8 xet kap puje cebaydaap Jesus daypu''ag̃obuxee o''suxeedakacat Judeuyũ
    babim. Yukreg̃ awap Deus ekawẽn tojotjot''ukat o''e Maria be: — Jesus i ibuten
    je''e — i. Imẽnpuye Jesus i o''subutetaat ip.'
  amk-amk: Arikangfoi ne rahida indeatorua mani, ewesunati tutu etohoni wonong fino
    Yesusi, wangno wewaifoi deisaharai we inanai nano doa wei ma kaha fo.
  fai-fai: Kale man ayo daudu bi am luwan kal keida nade mayow fun kal bomin ban bodaw
    daw kinim dá nadiwe dil kama akun mat tem lukbuma ensel bakoyam, “win takudaw
    Yesus akino,” Kalesa. Be ki takudawsiw ko.
  ura-NT: Inae fosa janoniha nejanoane jana jetaote, nii canaanai jaberoco macohi
    cari saerateein, Jesoso neein curuaateeure, jaiti ausirineniha Marihane jana aitohalu
    anjerane rijijieein.
  mcd-NT: Jesús cainta ocho oshatan nan facun ahuun foshqui rupa shatuni. Nantianri
    anuquin Jesusran huani. Nannori María facu nanuataima Diospan oinmatinin afu nai
    muran icaton yoiquin tau huani.
  urt-urt: Ŋup syepumbur hun nal miꞌe pe, tinge yotombo wahriꞌ hiꞌ tikin Jisas pe,
    tinge jalme kin Jisas, naŋ uku ŋaiye walip hlaꞌ si galme nal yer ŋupe ŋaiye yukur
    teter mam waraꞌe kin.
  awk-awk: Ġatun purreȧġ ét ta kakulla ba, kullintiela ko túġa-witia wonnai, ġiakai
    bon wiya Iéthu, ġala ba wiya noa aġeloko kurrikurri noa ba pika ka kakulla kunto
    ka.
  kiz-kiz: Bhojhifikili ligono lya nane na jhajhele ndo wakati bhwa kun'tahiri muana,
    bhakan'kuta lihina Yesu, lya amalikupelibhwa ni jhola malaika kabla jha luleme
    kut'ongibhwa mulileme.
  tzo-TZE: C'alal iloc' vaxaquib c'ac'al svoq'uel li unin quereme, laj yich' circuncisión.
    Jesús laj yac'beic sbi yu'un jech ono'ox i'albatic yu'un j'almantal ti c'alal
    mu'yuc to'ox xch'ut li Maríae.
  lex-lex: La'pa Yesus Nler la lera wo'awni dewade o'ta-mata krei rma rsunta. Ne inni-amni
    rhi' nanni pa nwawa Yesus. Yoma nan de ed maka Uplerlawna hopopanni ha rakota
    la' lera Maria edonna na'apnu ma'ta.
  dov-dov: Elyo kwakiinda mazuba masanu aatatu, elyo nakabalulwa, wakuzikwa wategwa
    Jsu, izina ndyakapedwe amungelo musule katana mintwa mwida
  rgu-rgu: Boki basa faiꞌ falu, boe ma ara sunat Ana bokibeuꞌ ria, tuka baꞌi Musa
    atoran a. Boe ma ina-ama nara feen nade, ‘Yesus’. Nadeꞌ ria nana, tepoꞌ fo mama
    na bei ta nairu Ni fa, te eilaꞌo-limalope neme nusatetu-ikutemaꞌ a mai, nafada
    memaꞌ nadeꞌ ria so.
  toc-NT: Li̠tzi̠má áncalh cir­cun­ci­dar­tla­huacán a̠má actzu̠ kahuasa y acxni̠
    li̠ma̠­pa̠­cu­huí̠ca xta­cu­huiní Jesús porque ángel chuná xuanini̠t María acxni
    tzu­ma̠tcú xlama.
  ulk-1902: Ege abara kerker tabarki, eit gerger abele uerem peritom, epe uiaba abi
    nei atker Iesu, angela kekiam nei detker, abara apu nolea kem kak.
  som-som: Goortii siddeed maalmood dhammaatay oo wiilkii la gudi lahaa, magiciisii
    waxaa loo baxshay Ciise, sida malaa'igtii ugu bixisay intaan uurka lagu uuraysan.
  mam-C: Atzaj te' tb'aj wajxaq q'ij titz'jlin ne'ẍ, b'e'x ul aq'b'aj techil ti'j,
    tze'nkuxtaqjo ntene, exsin tu'n tok tb'i. Atzi'n tb'i ok q'o'n Jesús, qu'n ikyxtaq
    tb'i tu'n tok, a xi tq'ma'n angel te Mariy, te na'mxtaq tok tz'aq ti'j.
  ndj-ndj: Lyapitili lijuma limu, chipindi cha mwana kumwingisha jandu chafikili,
    vamkema litawa lyaki Yesu, litawa ali amupili makungu chipindi Maliya akalihela
    kuva na suliya.
  mbj-NT: 8 ta ǟh tabahado däk bä m' karapee, ta masuuj noo byyh kahõg hõm bä kä m',
    rahäd n'oo däk mä Jesus, tabasuun däk do pooj jé ããs häd n'oo däk doo d' né hẽ
    ta häd karapee hã.
  lat-VUC: Et postquam consummati sunt dies octo, ut circumcideretur puer, vocatum
    est nomen ejus Jesus, quod vocatum est ab angelo priusquam in utero conciperetur.
  ngp-ngp: Yeze yabule mazuwa mnane, zuwa dyo kumvina mwana dize dibule, niyo wamwink'ha
    zina niye Yesu. Dizina idyo nakenk'higwa ni mtumigwa ywa kwe Mbingu kukongela
    aho andaga akei kwelekwa.
  aoi-aoi: Bi...ya mamangbala mabiyakarbiya-manja mamawura aburraja neni-ringandanguma
    nenu-mukaduwamurrikama nibina niyukwujiya, akwa neni-yengbijuwama nakina Jesus.
    Akina ekirra ebina-murrada neni-yengbijuwa-murrada nenikumamurikaja Neningikarrawara-langwa
    nara-wiya kingu-mambakina dirndenikba-da.
  enq-2: Yuu gii tukulapo leamopa, wane dokonya yanu kepakamaiya. Dokopa baanya kenge
    doko Jisasa leami. Wamba Marianya inginya wane doko napeteamopa, enjele mendeme
    kenge lena lea dokoaka leami.
  eng-ASVBT: And when eight days were fulfilled for circumcising him, his name was
    called JESUS, which was so called by the angel before he was conceived in the
    womb.
  mna-mna: Aigule lamata mi tel ilae, to reeteŋana ka nol ipet. Mi tipaata zaana be
    Yesu. Pisis tana, Maria kopoono zen mi aŋela iso la kini.
  rmy-ARLI: Kad nakhle ofto dive, kad e čhavore valjande te obrezinen, dinde le anav
    Isus – sar so vičinđa le o anđeo angleder so i Marija ačhili khamni.
  myw-myw: Yam kweinim kweitoun ikous, mo ibwabwes momwan gwad towen, idokes yagan
    Yeisuw; peinan gum-liba̱lab bo idok yagan kweiboug, inan nag isum; igaw-wan.
  sby-sby: Mwana usa mpwalakwanisha masuba asanu ne atatu balamwelula nekumutumba
    lineti Yesu. Lina ndyalamba mungelo, Yesu nkatana aba mulibunda lyabanyina.
  sll-sll: Ena Yisas gir u tibi pire hamen haung eit mongure, gaung bol olere haang
    Yisas engwi. Haang iwe, gir i olo ta kul ekungure, ensel homa awa ha dire haang
    i engwi.
  yaq-NT: Woj naiki taewaim weyeka, sirkunsiraaroawak ju'u ili uusi. Intok ini'i Jesuj
    ti teatuawak, jiba jume' team juka' ankelejta bat naataka Mariata, chukula a'
    yoemianee'uta kee a' mabetao, junak a' tejwaaka'um.
  uro-uro: Nasot ama ngärhäqyet da dävaung ama qunäng doqoräkt i rha däkt säng mä
    qa dä rha mes ka i ma Jisas. Rhakt täkt ama ngärhipki di ama ensel qa mes ka na
    qi rhoqoräkt i as kaku ma Maria at sarebäm nä ma Jisas.
  ita-1885: E QUANDO gli otto giorni, in capo de' quali egli dovea esser circonciso,
    furon compiuti, gli fu posto nome GESÙ, secondo ch'era stato nominato dall'angelo,
    innanzi che fosse conceputo nel seno.
  muy-muy: Wur ni àra àzuma vaɗ a azlalahkər nahəma, *tèkeli kʉɗi, tə̀di slimi Yezu.
    Slimi nani ti slimi ya ti *məslər ge Melefit àdi mənjəɗ mazay huɗ gayaŋ ni.
  kqc-kqc: Meda 8 moiyori, rumana mida di roaita nugana medari, Iesu ini roka aeyadi,
    ini nono di rivo ideri varena koderi; naivo naivo vima yaku niyo kana, mina roka
    niyadi.
  rmc-ZRB: Сар преґейля охто дівес і кампіля Лес те обчінен, дине Лескє нав Ісус,
    саво Лескє диня о анґєлос минґ сіґєредер, сар Лескєрі дай ачіля пгарі.
  tav-tav: Ocho cãnacã rʉmʉ bero cʉ̃re wameyerica rʉmʉ, circuncisión cʉ̃re na cátipa
    rʉmʉ cãñupe. To bairi ʉta María co cãniparo jʉgoyepʉna Dio tʉ macacʉ na cʉ cawameye
    rotirica wamere bairona JESU cʉ cawameyeyuparã yua.
  eng-ULB: When it was the end of the eighth day, when he was circumcised, he was
    named Jesus, the name he had been given by the angel before he was conceived in
    the womb.
  spa-VBL: Después de ocho días, llegó el momento de circuncidar al niño, y fue llamado
    Jesús. Este fue el nombre dado por el ángel incluso antes de ser concebido.
  fra-_FOB: Quand les huit jours furent accomplis pour circoncire l'enfant, il fut
    appelé JÉSUS, nom qui lui avait été donné par l'ange, avant qu'il fût conçu dans
    le sein de sa mère.
  hau-ULB: Da ya kai kwana takwas, lokacin da za a yi wa jaririn kaciya, sai aka rada
    masa suna Yesu, sunan da mala'ikan ya bashi kamin a yi cikinsa.
  mal-mal: ശിശുവിനെ പരിച്ഛേദന ചെയ്യേണ്ട എട്ടാം ദിവസം, അവൻ ഗർഭത്തിൽ ഉല്പാദിക്കുന്നതിനു
    മുമ്പെ ദൂതൻ പറഞ്ഞിരുന്നതുപോലെ, അവന് യേശു എന്നു പേർവിളിച്ചു.
  kkc-kkc: Osoloso holope soomagoloso abaga dino biame 8 mapoo o kolo kooso. Osoloso
    yo Yesu hediso. Bei, daga yo Meliyo beliye ma kulodu mauwe mapoo momaiyeso hu
    hagee olo hediso.
  lit-lit: Ir kai buvo suėjusios aštuonios dienos vaikui apipjaustyti, jis buvo pavadintas
    vardu Jėzus, kuriuo vardu angelas jį pavadino anksčiau nei jis buvo pradėtas įsčiose.
  urd-GVR: Āṭh din ke bād bachche kā ḳhatnā karwāne kā waqt ā gayā. Us kā nām Īsā
    rakhā gayā, yānī wuhī nām jo farishte ne Mariyam ko us ke hāmilā hone se pahle
    batāyā thā.
  far-far: Ma ana wiki 'i buri, kada ne kera 'ole 'unge ana wele nai, kera ka fasata
    'ana sa Jesus, na sataeru be na 'ainsel nia saea fuana ni Mary, kada nia si iana
    'ua.
  suz-BL: मिनु आल जरमेसे आ ८ नाक्‍ती ख्रोइक्‍तीक चिनु ख्रोदमे बाक्‍त। मिनु आ नें येसु
    वोदमे बाक्‍त। मारदे हना परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी “मेको आ नें येसु
    वोइक्‍चा” दे आ कोव़ज कुरचा क्‍येङा ङोंइती मरीयम कली देंशो बाक्‍माक्‍त। लूका १:५९;
    उत्‍पत्ती १७:१२; लूका १:३१
  car-NT: Irombo, oruwa-to'ima kurita mo'ko pitani we'i'po mero, i'koto'po i'waine.
    Moro jako ro ety me Jesus yry'po enapa i'waine, mo'ko apojonano wykatopombo wararo
    mynoto me mo'ko isano wairy uwaporo.
  amp-amp: Kto 8-pela marm rhunimomn, yonrhu that puk thunihato ee yufat nd yiharn
    futamomr Jisasr. Nd Jisas yufat bi mounmotrn Mariatpno niamohat yonrhu yufat bi
    mikfo nuhas tany memort, “Jisas yufat wayutatwanr.”
  bht-bht: जालू यीशुऐ जो पैदा होयो अठ रोज पुरे होऐ, कने उदे खतने दा बकत आया, तां उदा
    ना यीशु रखया, जड़ा स्वर्गदूते उदे पेटे च ओंणे ला पेहले बोलया था।
  eng-NOY: And when eight days were completed for him to be circumcised, his name
    was called Jesus, the name given by the angel before he was conceived in the womb.
  cub-NT: Ocho paijãravʉa ʉ̃i põeteniburu yóboi, sacerdotevare Maríai mácʉi cajede
    buraicõjenejaimad̶a, judíova ne d̶arĩ cõmajiyepe. Aru ãmidorejaimad̶a ʉ̃́re Jesús,
    yópe ñai ángele ʉ̃i coyʉiye báquepe Jesúi põetequiye jipocai.
  ita-1927: E quando furono compiuti gli otto giorni in capo ai quali e’ doveva esser
    circonciso, gli fu posto il nome di Gesù, che gli era stato dato dall’angelo prima
    ch’ei fosse concepito nel seno.
  lww-lww: Ana pogos nap̃a mom̃e nene kiena legiena olua, ana kana pogos na kilaen
    p̃aviu ea. Akila sanene p̃isi, asikia asape Yesu, kia nena nap̃a navisi pisawal
    p̃esania, sumon nap̃a Maria m̃ep̃enania.
  ron-BAYASH: Osma zuva kănd kupilu su avut u fost obrezalit, šă u fost čimat Isus,
    numilje u dată aluj dă la anđal majnti dă šje Marija u rămas gărjonă.
  ckb-ckb: لە ڕۆژی هەشتەم کاتی خەتەنەکردنی منداڵەکە هات، هەر ئەو کاتەش ناوی لێنرا
    عیسا، بەو شێوەیەی فریشتەکە ناوی لێنا، پێش ئەوەی مریەم سکی پڕبێت.
  nas-nas: Eeꞌnoko Jiisuuꞌ pontoꞌaruꞌnaꞌmung-eta ˜beenang-taa doong deemparako tenang
    dopaꞌ napuꞌauꞌnang tee, miring Jiisuuꞌ tampauꞌ, tee eeꞌnara koosinunge tampuuꞌnung
    tee miring tenang mmeꞌ poontoaravaruko˜ keꞌde-koo.
  uvl-uvl: Kol sune nei ana etue iri rahtele mol pe te riria singina. Pe te hetue
    ke ene Iesus. Ene nenge Iesus, angkelo nem tung tele nike nga tana sanaia i ero
    kura.
  eng-BBE: And when, after eight days, the time came for his circumcision, he was
    named Jesus, the name which the angel had given to him before his birth.
  ixl-CNT: Aatz tzꞌaj vaaxajil qꞌii titzꞌpu u tal nitxaꞌ, tzokꞌax el bꞌiil ichiꞌl.
    Ech oksal ibꞌii. Jesuus bꞌii oki; kam chit echaꞌ vaꞌl tal u aanjel aas yeꞌsajenich
    ichee kꞌatz vinan.
  xsi-xsi: Kari lima kanaŋo rua ilâ lâ, aku wurita kilo, ŋineŋga kinzi siveta ikura
    Juda nenzi mâsi mine, aku sive lâlu karae. Aku sipatu i ŋa tu Yesu, ŋoa ŋine aŋelo
    muŋga itula pwataki, lâ zo ŋinde lâlu ŋandai ipâŋga imo tina kapwa ilo ŋga.
  crx-NTPO: Whulh lhk'udit dzin lhaóoduja whe ts'oodun yuka dune unli-i k'ut hitit'us,
    'ink'ez huyoozi' be huyootázilh, Sizi huyulhni. 'Awhuz 'ucha dinda whe 'et ndi
    boozi', 'i lizas yugha ídin'ai.
  kan-OKCV: ಶಿಶುವಿಗೆ ಸುನ್ನತಿ ಮಾಡಬೇಕಾಗಿದ್ದ ಎಂಟನೆಯ ದಿನದಲ್ಲಿ, ಮರಿಯಳು ಗರ್ಭಿಣಿಯಾಗುವುದಕ್ಕೆ
