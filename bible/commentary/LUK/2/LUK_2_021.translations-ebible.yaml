    orearü ngeruü̃ Maríamaã nüxü̃ ixuxü̃ ga tauta namaã naxãxãcügu.
  zpl-NT: Chenu uzaꞌ xunu bichia nú ungula Jesuse uquie seña elu necachiꞌnu, tucu
