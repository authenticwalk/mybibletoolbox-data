  bod-N: ཕྲུ་གུ་བཙས་ནས་ཉིན་བརྒྱད་པ་ལ་མཚན་སྐྱི་གཅོད་པའི་དུས༌སུ། ཕྲུ་གུ་མངལ་དུ་མ་ཆགས་པའི་སྔོན་ལ་ཕོ་ཉས་གསུངས་པ་བཞིན་མཚན་ལ་ཡེ་ཤུ་ཞེས་གསོལ༌ཏོ།།
  tca-NT: Rü yexguma 8 ga ngunexü̃ nüxü̃́ yexmagu ga na nabuxü̃ ga õxchana, rü ínanawiechèxmüpẽ́xechiraü̃gü.
