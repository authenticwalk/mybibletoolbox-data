    renh Jew-rnem-wenh-angkwarr artweleyew, renh itnewemel Jesus, antyerlelarl Mary
    arrwekel-antey ilew.
  wiu-wiu: Ta pataka ketepo (8) kakoakepa matiyane kepene teigamotoa aua poatekoi
