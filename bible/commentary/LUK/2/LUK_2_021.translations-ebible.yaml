    kindang opu nim. Ei kangił embe yi nengin nim mił ninjing.
  ign-NT: Te óchoquenepa sache eta máuchusirahi ema amuya, namarca­chapa éma taicha
    tacahehi eta nayeherepi ena israelítana. Tacahe, nanacapa eta máijareyare Jesús.
    Eta máijare máimija­re­cha­quenehi ema ángele te sucaja­ri­yarepa esu maena María.
  dik-NT: Nawën aköl ye nïn bɛ̈t, aköl yen bï ye ŋoot, go cäk ke cɔl Jethu, rin wäär
    kek cï atuny Nhialic lueel wäär ŋot këc Maria liëc ë ye.
  cac-cac: Ucub'ixitax chi', ix ac'ji circuncidar jun unin chi'. JESÚS ix sb'iejcani,
