  sna-sna: Pazuva rorusere, nguva yokudzingiswa kwake yasvika, akatumidzwa zita rokuti
    Jesu, zita raakanga apiwa nomutumwa asati aumbwa mudumbu.
  smk-NT: Sin waloy awro naynan abing, nipaturi' raya tan pinangaranan rayaynaod nin
    Jesus sigon sa nibarita' nan anghil kona ni Maria ba'yo ya et nin niinaw.
  grc-TCGNT: Καὶ ὅτε ἐπλήσθησαν ἡμέραι ὀκτὼ τοῦ περιτεμεῖν αὐτόν, καὶ ἐκλήθη τὸ ὄνομα
