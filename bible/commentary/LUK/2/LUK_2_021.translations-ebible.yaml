verse: LUK.002.021
translations:
  kpx-kpx: Bula igae uoholige abu vudive vate etuleveve vaniu lohoge abu ivihai loui
    avoe, “Iesu.” Kosealemo neinaveu tobuholisege aneluu ivive kateale mamonu.
  okv-H: Eto meni ingenu iji 8 irae enu Judea ta ke pepeni avoeto vi hamo tiukea.
    Eto Mary urete ae mihinu Anera na javo Iesu ikara ke ena avoeto meni ta javo Iesu
    ikea.
  tbo-tbo: Iyeta magouhi 8 hi kokoe ma tewelana a wekiwekilala naka hinina hi hapi
    ma hi wigowaya po Yesu. Gowana geka yohola ega hita guni ma tu winoyanoya hi palipaligeleteya
    tauna hi hiyawi.
  mal-C: എട്ടുദിവസം പൂർത്തിയായപ്പോൾ, യേശുവിന്റെ പരിച്ഛേദനാസമയത്ത്, ശിശു ഗർഭത്തിലുരുവാകുംമുമ്പ്
    ദൈവദൂതൻ നിർദേശിച്ചിരുന്നതുപോലെ “യേശു” എന്ന് അവനു പേരിട്ടു.
  grc-SR: Καὶ ὅτε ἐπλήσθησαν ἡμέραι ὀκτὼ τοῦ περιτεμεῖν ⸂αὐτόν,⸃ καὶ ἐκλήθη τὸ ὄνομα
    αὐτοῦ Ἰησοῦς, τὸ κληθὲν ὑπὸ τοῦ ἀγγέλου πρὸ τοῦ συλληφθῆναι αὐτὸν ἐν τῇ κοιλίᾳ.
  bgc-bgc: जिब आठ दिन पूरे होए अर उसकै खतने का बखत आया, तो उसका नाम यीशु धरया गया,
    अर यो नाम सुर्गदूत के जरिये, मरियम के गर्भ म्ह आण तै पैहल्या बताया गया था।
  khz-khz: Toma taula vativatinai, melo tauniparana kopina kiata pia voro-vagia tomanai,
    ia gearaato arana, Iesu. Tinana na rogoti ekuviagia aonai, aneru na ekilagiato
    arana gekeaato.
  deu-TKW: Und wie acht Tage voll waren zu seiner Beschneidung, legte man ihm den
    Namen Jesus bei, der von dem Engel genannt ward vor seiner Empfängnis.
  zsr-NT: Catiꞌ chguc xunuꞌ dza zoabiꞌ biꞌidauꞌ naꞌ, gulachuguëꞌ lu xpë́laꞌbiꞌ lë
    naꞌ nac bëꞌ náquibiꞌ queëꞌ Dios, atiꞌ gluꞌë labiꞌ Jesús ca naꞌ chbëꞌczëꞌ labiꞌ
    gbaz laꞌy naꞌ ziꞌal catiꞌ ziꞌa tsuꞌubiꞌ lëꞌnu xnaꞌbiꞌ.
  lin-lin: Na mokolo ya mwambe, tango ngonga ya kokatisa mwana ngenga ekokaki, bapesaki
    mwana kombo « Yesu, » kombo oyo anjelu apesaki ye liboso ete mama na ye akoma
    na zemi.
  hns-NT: Athwa dien par Larka ke hakiekat bhail. Tab okar naam Jiesoe dharaawal gail,
    djaise parie okar djanam se pahiele Maria se bolies raha.
  noa-E: Chi chaai autarr ocho días aadëm ee, jöoingarwe amach i arr aawai nacha i
    mehëudam phʉʉrbichpʉ̈iwia warre i thʉ̈rdam Jesús a thʉ̈rjierram aajem, chi Ẽwandam
    chogau warrcha Mariaag jaaucheewai thʉ̈rju a jaautarrjö.
  eng-EMTV: And when eight days were completed, so they could circumcise Him, His
    name was called Jesus, the name given by the angel before He was conceived in
    the womb.
  mib-NT: Te ni cuu unā quɨvɨ̄ jeē ní cacu ya, te ni casáha de circuncidar sūchi yɨ́quɨ́n
    un. Te ni casnání de i Jesús, chi sɨ́hvɨ́ yúcuan ní cachi ndajéhé yā nuū María
    nde ná tu jecūhun i.
  lif-NT2: ये़त्‍छि ये़न् के़रे़ल्‍ले़ अङे़ःक्‌वाःन् हर्दो मे़हे़गु मे़बिरुआङ् ये़सु
    मिङ् मे़वाःत्तुरो॥ खे़न् मिङ्‌ङिन् खुने़ॽ हाङ्‌सिङ्‌मानुःल्‍ले़ तगिए माङ्‌लाइङ्‌बाल्‍ले़
    पिरुसिआङ् वये़रो॥
  xnj-xnj: Palapiti lijuma limonga, lukumbi lwa kumdumula mwana jandu lwaihiki, vakampela
    liina la Yesu, ndi liina la apewili na mtumu wa kunani kwakona nyina waki kuvya
    na ndumbu.
  mmx-mmx: At laaleng sepsev avanuan melemu at livipisik at ne Iesu, nedu lenasun
    duga lok ka ne Iesu xusu dina vit kepe loxontuxu ren. La diga so asen i mi ne
    Iesu, no laasen laangelo gara so asen avot pam i min ap mo loxonaleng nenen goxovisi
    na renan min.
  cbr-NT: María bacë́ncë achúshi semana 'imainun achúshi nëtë 'ain ca atúan aín bëchicë
    'acësabi oquin judíos uni raírinën Maríanën tuá judío 'icë 'unántiocëxa. 'Unántioquin
    ca María tuutisama pain 'aían ángelnën cacësabi oquin Jesús caquin anëacëxa.
  tee-NT: Chai acsni cha'alh ju ixlhilakatsajin avilhchan pus tach'uc'unilh ju ix'axt'ak'a
    ju ask'at'a chai lhimapaka'ucalh Jesús ni chunchach ju ixnajunta ju anquilh mas
    tuca' ixpacxan ju ixnati.
  eng-LSV: And when eight days were fulfilled to circumcise the Child, then was His
    Name called Jesus, having been so called by the messenger before His being conceived
    in the womb.
  cak-NT: Can c'a man jani rutzijol chi nic'ue' ral ri María, cuando jun ángel xu'ij
    chi ri ac'ual ri xtralaj xtubinaj Jesús. Y can quiri' xubinaj can ri ne'y cuando
    c'aja' oc wakxaki' k'ij talex. Y ja k'ij ri' cuando x-an ri circuncisión che,
    anche'l ri nu'ij rutzij ri Dios chi ni'an na-wi.
  pah-NT: 'Aerẽ sete tayri''ga kiri o''arirẽ. Kiro Mariava''ea garakwanhapi''ria kytiukari
    Joséva''ea pavẽi. Jesus ahe inog̃i gareraramo ga rehe. A''ereki Tupana''gapyrive''ga
    yvagipeve''ga e''i jipe: “Eno ti gareraramo ga rehe Jesus.” A''ea ga e''i Mariava''ea
    pe ahe ra''yre''ymame.'
  sja-NT: Ma warra t'op'eda, ewari ochomaa iru k'ap'ɨade tauchaa bɨjida mãik'aapa
    t'ɨ̃ bɨjida Jesús, María biak'oo beei naaweda, angelpa jaradak'a.
  xed-xed: Ta matghasa fitik ŋa tsanatá fafaɗa tsa zwaŋ ya, ka tsanaftá lu ta hgu
    ka Yesu, tsa hgu mna duhwala Lazglafta ma kɗaku mani ka zlghaftá huɗani ya.
  mks-NT: Tá na̱ya̱ha u̱na̱ qui̱vi̱ na̱cacu lée ja̱hyi María cán já na̱chica̱a̱n na̱
    marca yiquí cu̱ñu a tá quia̱hva íin costumbre na̱. Ta na̱sacu na qui̱vi̱ á cananí
    a̱ Jesús jáchi̱ quia̱hva já na̱cachi táto̱ Ndióxi̱ cán xi̱hi̱n María ña̱ ndítahan
    cananí a̱ ja̱nda̱ tá cáma̱ní cañuhu ja̱hyi ñá.
  gfk-S: Be igate liman ma itul ira nuno bung, di ga kut no palatamaine no bulu. Ma
    di ga pas no hinsana be ne Jisas. Ma ikinong no hinsang nong no angelo gate huna
    tange be da pas ie be ing baak Maria pai gale hasakit na teka ma ie.
  bmu-bmu: Jisös ahui Sonda mohot miaŋgö dop teköiga Anutugö aiwesökŋi sileŋe yandibingö
    nalöŋi kaiga qetŋi Jisös qetket. Suep garatanöŋ qet mi mutuk qeta waŋgiigun nalö
    miaŋgöreŋök namŋaŋgö gölöm uruŋe ahuyök. Mewö.
  dgz-dgz: Wam nanin yamunaet yamunewa yampo uon tani ewap, Iesu God dugup mega intum
    tapen menan paua mega etua tunane amba yaua Iesu dian. Yaua ame anea namu dien
    amba inewa evi digumin tan.
  eng-GNV: And when the eight daies were accomplished, that they shoulde circumcise
    the childe, his name was then called Iesus, which was named of the Angell, before
    he was conceiued in the wombe.
  zaa-NT: De uccuani huátsáa xunu' ubitsa nna, beni cabi e circuncidar nna gutìxa
    cabi lée JESUS, ti'a chi ra ángelia ántescala huá' Maríaá huatsa tú'a.
  eng-WEBSTER: And when eight days were accomplished for the circumcising of the child,
    his name was called JESUS, who was so named by the angel before he was conceived
    in the womb.
  guh-guh: 'Jesúsnexa penaexanaecujinae, ocho matacabita, perabëcaucutatsi judíovicuenia.
    Baitsi boupiperabëcaucutatsi. Vënërubatsinua jane baja pevënë pexainaenexa. Vënërubatsi
    “Jesús,” pejaivënëta. Tsipaji baja cajena abaxë María nacoxitsinejeva Jesúsnexa,
    tajëvelia ángel jumaitsi Maríajavabelia: “Bajaraponëyo vënërubianame Jesús,” jai.'
  bon-bon: Eit bimu ingwe ca padare te tatyaramtige bägrä tääpume Acejiyame me cewecu
    mule wawename tääpe matikolä iirputa ca. Teepi teebine ngii einäsi Yeesu. Peese
    nyene pui ngii mename seemo te lui Mariya ne jwaajepi tabe mäpumäpu piba lica
    ge pui padare cabu.
  nhw-BL: Quema Jesús quipixtoya chicueyi tonali, quipiltequilijque nopa machiyotl
    catli itoca circuncisión ipan ipiltlacayo. Huan quitocaxtlalijque Jesús quen quitocaxti
    itequihua Toteco quema quipaxaloto María huan noja ayamo conehue eliyaya.
  mgw-mgw: Pagapite masu'ba manane bu'ka belekwa, lisu'ba lya kumwina liku'mbi' mwana,
    bantinike lina lyake Yesu. Lina lyo aatinilwe na malaika masu'ba ata ndumbo ya
    mwana we anayi'mali.
  swh-ONEN: Hata zilipotimia siku nane, ulikuwa ndio wakati wa kumtahiri mtoto, akaitwa
    Yesu, jina alilokuwa amepewa na malaika kabla hajatungwa mimba.
  wbi-wbi: kyati kifikile ikighono kya lekela kwoni ghulyale ghwe nsiki ghwa kun'dumula
    umwana, vakankemela ilitavua ghwe Yesu; ilitavua lino alyapelilue nu nyaMhola
    jula ye na vuvukunue vukyale kutungwa mu lileme.
  bba-bba: Ye sɔ̃ɔ nɔɔbɑ itɑ yɑ yibɑ bɑ bii wi bɑnɡo kuɑ, mɑ bɑ nùn yĩsiru kɑ̃ Yesu,
    yĩsi te Gusunɔn ɡɔrɑdo u nùn kɑ̃ bɑ sere win ɡurɑ suɑ.
  eng-KJVCPB: And when eight days were accomplished for the circumcising of the child,
    his name was called JESUS, which was so named of the angel before he was conceived
    in the womb.
  kgk-NT: Ogwereko-ma ramo oito áry oikytĩmirĩ uka mitã pire. Judeu va'e ra'y-gwi
    Nhandejáry réry-py oipirekytĩ íxupe. Oipirekytĩ uka rire íxupe ombohéry “Hesu”
    he'i íxupe. Nhandejáry rembigwái yváy pygwa omombe'u ramo oiko va'erãha omombe'u
    ave heryrã.
  waj-waj: 'Yaaku saivai sainaidiri taaravooma suaivo taika kiooduu rikiada iya nnaakaraivaa
    mmammaivaa hatokada inna nnutuuvaa tunoo: Yisuuvavee, tiravai. Nnaakaraivo kaanaa
    ausaivaki hama varuu suaivaki inna nnutuuvaa aangeraivo itaa kua tiravai.'
  cpy-cpy: Tema maakotapaaki 8 kitejeri eenchaa-niki, rahaeta-nakiri itomeshitaa-niteeteri.
    Ari iiteetakiri “Jesús,” tema ari ikantzi-taka ronampiri Tajorentsi jempe iityaa
    tekira omotziteriita María.
  ekk-PKP: Kaheksa päeva pärast oli aeg laps ümber lõigata ja talle pandi nimeks Jeesus.
    See oli nimi, mille ingel oli andnud enne, kui ema oli lapseootele jäänud.
  mpx-mpx: Sauga wawaya wana lan eit i pwawa, inoke tuwana buhuna kunisina hi gotomwa
    yoho ge alana hi tun Yeisu, i ola alan toto valila anelose i baunan houwan mulaa
    abwe hinana i liyanan.
  wbp-wbp: Kuja yinya kurdu palka-jarrija, ngaka-karilki wiyiki jinta-jangka, Miirirli
    manu Jajupurlu-pala kangu maralypikingarduyu-kurlangu-kurra yungu ngarrka-kijirni
    Mujuju-kurlangurla kuruwarrirla. Yirdi-palarla yirrarnu Jijaji, yirdi jurrku-juku
    kujarla marramarrarlu-wiyi yirrarnu kurdu witaku Miirikingarntirli wangkanjakungarntirli.
  luo-luo: Odiechiengʼ mar aboro kane kinde monego otere nyangu ochopo nomiye nying
    ni Yesu, nyingno mane malaika osemiye kapok omak ichne.
  nhe-NT: Quema Jesús quipixtoya chicueyi tonali, quipiltequilijque nopa tlanescayotl
    tlen itoca eliyaya circuncisión ipan ipiltlacayo. Huan quitocajtlalijque Jesús
    queja quitocajti nopa elhuicac ejquetl quema quipaxaloto María huan noja aya conehue
    eliyaya.
  aii-aii: ܘܐܝܼܡܲܢ ܕܬܘܼܡܸܡ ܠܗܘܿܢ ܬܡܵܢܝܵܐ ܝܵܘܡܵܢܹ̈ܐ ܕܦܵܐܹܫ ܓܙܝܼܪܵܐ ܝܵܠܵܕ݇ܐ، ܩܪܹܐ ܠܗܘܿܢ
    ܫܸܡܹܗ ܝܼܫܘܿܥ، ܕܵܐܟ݂ܝܼ ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܩܸܪܝܵܐ ܒܝܲܕ ܡܲܠܲܐܟ݂ܵܐ ܡ̣ܢ ܩܲܕܡ ܕܦܵܐܹܫ ܗܘܵܐ
    ܒܛܝܼܢܵܐ ܒܟܹܪ݇ܣܵܐ.
  esk-NT: Tallimat malġuk uvlut naatmata suli aniqammiuraq nalunaitŋutchiqsauŋanikman,
    atchiġñiġaat Jesus-mik, atiġmik isaġulgum qaisaŋanik Mary siŋaiyaugaluaqtitnagu.
  msb-msb: Pag-ikawalo ka adlaw kag panahon na san pagpaturi san bata, ginngaranan
    siyaʼn Jesus na amo an ngaran na ginsabi san anghel antes siya ginbudos.
  cpa-NT: Ma²jŋi¹ jmai³ ca¹lø¹chián¹guing ca¹jmo¹dsa circuncisión quiah¹²guing. Jøng²
    ca¹tǿh¹dsa guing² Jesús, ju³lah ca¹juúh² ángel hi² li¹tsen²guing cónh¹ niúh¹ jín³
    hi² ca¹can¹ María guing².
  dso-dso: ଆଟ୍‌ ଦିନ୍‌ ଅଇଲାପଚେ ଜିଉଦିମନର୍‌ ନିୟମ୍‌ ଇସାବେ ପିଲାକେ ସୁନତ୍‌ କର୍‌ବାକେ ମନ୍ଦିରେ
    ନେଲାଇ । ଆରି ପିଲାର୍‌ ନାଉଁ ଜିସୁ ବଲି ଦିଆଅଇଲା । ଏ ନାଉଁ ମରିୟମ୍‌ ଗାଗ୍‌ଡେ ନ ଅଇତେ, ସର୍‌ଗର୍‌
    ଦୁତ୍‌ କଇରଇଲା ।
  meu-meu: Dina ihataurahanina ai, mero iperitomena negana ai, idia ese ladana e hatoa
    IESU, sinana do se rurua negana ai aneru ese e hatoa ladana.
  yva-NT: Arono arikainye umaso Apa masyote kaumandei, naije vatane ude indamu wo
    sunative Ai indamu mamaisyo Ananyao Musa rai. Umba wo Apa tame veano awainamo
    Yesus. Tame somamo naito Amisye po raura to no arono akoya ranakea raeno autan
    dainyoe.
  dgc-dgc: Ey nadid, to ikawalu dén a aldew no idad no anak, éy binugit de siya. Ey
    nginahinan de siya ni Jesus, da saya tu kinagi no anghel ni Maria bagu siya nangilog.
  zpm-NT: Dze ne goc xon ngbidz gol win, dze co bio win bey ne rio xpëëdbgui zha Israel,
    par glu xnëz Dios ngab zho; dze coquew bleelë zho win JESUS, zigne rëb xanjl Dios
    zeeṉe güeynie me diidz ne laa win gac mëëd lo Marí.
  hix-NT: 8 me enmahàtxhe, enuxenyeno txko yanyyokotxownà hatà. Àtoko rma Txesus me
    nesohtotxownà hatà. Àro wyaro nesohtohoy hatà, kahe yawono, atahohsàra rma hak
    ehtoko.
  sim-sim: Niri 7-pela am li ishirik jikisi oto masamsishi orhi kas limu korora. Uhu
    hi orhin Jisasik limu ushara, os Maria masamnomok si na namber ensel sirin or
    sawendari hom.
  npi-ULB: जब आठौँ दिन भयो, तब बालकको खतना गर्ने समय भयो । तिनीहरूले उहाँको नाउँ येशू
    राखे, जुन नाउँ स्वर्गदूतद्वारा उहाँ गर्भधारण हुनुभन्दा अगि दिइएको थियो ।
  cgc-cgc: Ta kawallo na adlaw alin ta pagtao ta bata Maria, gatuman Jose i daw Maria
    ta sirimunya ta mga Judio ta pagbuat ta tanda naan ta lawa ta bata na mama. Ta
    sirimunya ta pagbuat ta tanda, paatagan bata an ta ngaran na Jesus tak na ula
    pa gabagnes Maria i, sugo ta angil na ngaranan danen bata an na Jesus.
  tim-tim: Akto ainba hilâm nâmbulân âlâwu bo akto hâkŋe gâim kotŋe Yesu koli. Nanaŋ
    are bo miawaktoân aŋeloŋe Mariagâlân miawakmâ, “Kotŋe Yesu konbiat.” dâepgât aregât
    lauŋe lokom kotŋe Yesu dâm koli.
  yor-yor: Nígbà tí ọjọ́ mẹ́jọ sì pé láti kọ ọmọ náà nílà, wọ́n pe orúkọ rẹ̀ ní Jesu,
    bí a ti sọ ọ́ tẹ́lẹ̀ láti ọ̀dọ̀ angẹli náà wá kí á tó lóyún rẹ̀.
  wos-wos: Nukwa angé yétiyéti angé hufuk yindéka nak nukwambu di wun nyanéna séfi
    séké. Sékétaka di déka xi angi wa, Jisas dé. Hanja Maria nyan téhafi yalén nukwa
    dé ensel nak wun xika léré wa.
  emp-NTPO: Warra tod̶acarea ocho ewari b̶ʌd̶e dji warra cacuara wẽãgosid̶aa. Maʌ̃ne
    idji trʌ̃ra b̶ʌsid̶aa Jesu, dji papa b̶iogoai naẽna bajãnebema nezocaba jarad̶a
    quĩrãca.
  eng-F35: When eight days were completed so as to circumcise Him, His name was indeed
    called JESUS, the name given by the angel before He was conceived in the womb.
  ind-ind: Ketika Anak itu berumur seminggu, Dia disunat dan diberi nama Yesus, tepat
    seperti pesan yang disampaikan malaikat kepada Maria sebelum dia mengandung Yesus.
  pes-OPCB: در روز هشتم تولد نوزاد، در مراسم ختنهٔ او، نامش را عیسی گذاشتند، یعنی
    همان نامی که فرشته پیش از باردار شدن مریم، برای او تعیین کرده بود.
  mpt-mpt: Amo 8 blimanoa i Yesuse aalo watlabaniba e niniino Yesus ge nganabaniba
    sino awoko mo amunsaim blim bua abisake baabonea Ob miine dofanemebe e niniino
    Yesus ge nganabanale ge baabonebio kesoa o inanoa e niniino Yesus ge nganabanoa
  ssx-ssx: Kutupa pula homeke paeyeketa꞉ mo weki pa꞉ta꞉ sekemesaisi hau peaota꞉ ipika꞉
    biki Yesu lemekeme. Mo weki a̱i̱ na pitiki haena꞉ hande enisoloma꞉ lahaleeke biki
    kone lemekeme.
  mkl-mkl: Si ɑjɔ mɛɛjɔsiɑ ŋɔi ɑ̀ sɔɔ Jesu, iri iyi ɑmɑlekɑu í ni ɑ kpoo hɑi wɑɑti
    iyi iyeɛ kù nɛ ɑsĩu. Ajɔ nŋu bɛ mɔi ɑɑ dɑsiɛ bɑnɡo.
  gaq-gaq: ମୁଇଂ ସାନ୍ତା ଇଡ଼ିଙ୍ଗ୍ ଗଡ଼େଅନେ ପବିତ୍ର ଡିଙ୍ଗ୍‌ନେ ବେଲା ମେଁନେ ମ୍ନି ଜିସୁ ବିଃଆର୍‌କେ
