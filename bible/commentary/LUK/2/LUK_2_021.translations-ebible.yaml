  mya-mya: သူ​ငယ်​တော်​ရှစ်​ရက်​သား​ရှိ​၍​အ​ရေ​ဖျား​လှီး မင်္ဂ​လာ​ခံ​ယူ​ရန်​အ​ချိန်​စေ့​သော​အ​ခါ
