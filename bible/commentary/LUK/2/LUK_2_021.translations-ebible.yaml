    ibini to̱awea oa pikana toa taatekoa nitaneya.
  swe-swe: När åtta dagar hade gått och han skulle omskäras, fick han namnet Jesus,
    det som ängeln hade gett honom innan han blev till i moderlivet. [Namngivningen
    var en del av den judiska ceremonin då en pojke omskars. Det skedde hemma hos
    familjen. Fler detaljer beskrivs när Johannes Döparen gick igenom samma ritual,
    se . Namnet Jesus härstammar från namnet Josua, som på hebreiska är sammansatt
    av två ord. Den första delen är Jahve som är Guds namn, och den sista Hosea som
    betyder ”en som räddar, frälser”. Namnet Jesus betyder bokstavligen ”Gud är frälsning”.]
