    lamasaj María wüx nganaw majlüy teomeaats nej a nine.
  otn-NT: Ja rá̱ hya̱to ma̱ pa xi̱ m'mʉhra̱ ts'ʉnt'ʉ p'ʉya, bi̱ ma mhmɛ̱pya, bi̱ njapra̱
    circuncisión. 'Nɛ̱ i hu̱ti̱ ngue ra̱ Jesús, tengu̱tho ra̱ thu̱hu̱ bi̱ ma̱nna̱
    anxɛ nu̱na̱ bi̱ nya̱ui ra̱ Ma̱ya hante da̱ hya̱ rá̱ ba̱si̱.
  nop-nop: Mihi mintaaŋ halu melenai 8 dapmaune Judahi’walaŋ fek timiŋa wou koom miŋ
    weleŋ maaneŋ mu hatu aŋelodi yoguk uŋakoŋ, wou Jesu youkiŋ.
  obo-NT: Na, to wau ron no allow iddos anak, id potupuwan sikandin woy id ngoranan
    ki Disas. Ini en kos ngaran no id ponudtuu taddot ponolihan to waa pa sikandin
    diyot gottok to inoy rin.
  kca-kca: Нийәԓмет хӑтәԓән Ԋаврэма эвәтты вер верты пŏра йŏхтәс, пӑ щита Иисус нэмән
    пŏтса – щи нэмән, Ԓўв, аԋԏеԓ хŏща пӑтлам хота питтаԓ йэԓпийән, ангелән нэмәтса.
  cak-ENT: C'a man jani rutzijol que nc'uje' ta c'a ral ri María chiri', tok jun ángel
    xbij que ri ac'ual ri nralaj nubini'aj Jesús. Y quere' c'a xubini'aj can ri ac'ual
    tok c'a ocho k'ij xalüx. Y ja k'ij ri' chuka' tok xban ri circuncisión chin, ri
    jun retal ri xquibün ri israelitas pa ruch'ac'ul jun ac'ual ala' que ja richin
    ri tinamit ri Dios, cachi'el ri nbij ri rutzij ri Dios que nc'atzinej que nban.
  lif-NT: ᤕᤧᤳᤇᤡ ᤕᤧᤴ ᤁᤧᤖᤧᤸᤗᤧ ᤀᤅᤧ᤺ᤰᤘᤠ᤺ᤴ ᤜᤷᤍᤥ ᤔᤧᤜᤧᤃᤢ ᤔᤧᤒᤡᤖᤢᤀᤠᤱ ᤕᤧᤛᤢ ᤔᤡᤱ ᤔᤧᤘᤠ᤺ᤳᤋᤢᤖᤥ॥ ᤂᤧᤴ
    ᤔᤡᤱᤅᤡᤴ ᤂᤢᤏᤧ᤹ ᤜᤠᤱᤛᤡᤱᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡᤀᤣ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤸᤗᤧ ᤐᤡᤖᤢᤛᤡᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: De nī ncuu ūnā quīvī jā ní ncacu yā, de nī nsāhá ndá dē circuncidar sūchí
    ñíquín ñúcuán. De nī scúnaní dē ji Jesús, chi síví ñúcuán nī ncachī ángel nūū
    María jondē ncháha ca jīcūhun ji.
  san-TIB: ཨཐ བཱལཀསྱ ཏྭཀྪེདནཀཱལེ྅ཥྚམདིཝསེ སམུཔསྠིཏེ ཏསྱ གརྦྦྷསྠིཏེཿ པུཪྻྭཾ སྭརྒཱིཡདཱུཏོ
    ཡཐཱཛྙཱཔཡཏ྄ ཏདནུརཱུཔཾ ཏེ ཏནྣཱམདྷེཡཾ ཡཱིཤུརིཏི ཙཀྲིརེ།
  qve-NT: Mariapa wawan pusaq p'unchawniyoq kashaqtinmi circuncisión costumbreta ruwaranku.
