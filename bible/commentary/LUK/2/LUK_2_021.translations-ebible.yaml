    mulunau nomilipala minámaito enisolekafo loumami kuliya yama melae.
  isl-isl: Að átta dögum liðnum var drengurinn umskorinn og gefið nafnið Jesús, eins
    og engillinn nefndi hann, áður en hann var getinn í móðurlífi.
  spy-NT: Nto mii bēsyēētaab sisiit kung'eetee /kākēēsich lakwanaa, /keeyey saakweet
    nyēē */kikiimurootānēē /ānkēētoochinēē kaayneet. Yu /kaakiimuraatan /kēētoochi
    kaayneet kule Yēēsu, kaaynaanaa kisimkutoochinē *꞉malayikeet /kumanaakeemanach.
  xnn-xnn: Issan maikawao ay agew san onga dadat segyatan dadapay ngadnan tay siya
    nan ogalin di Judio. Nan inpangadanda et Jesus tay siya san inbagan di anghel
    esapay mainginaw.
  mwe-mwe: Gakamalileje mobha nane mwana gwatagwile unyago, gubhanshemilenje lina
    lyakwe Yeshu, lina lyapegwilwe na malaika jwa a Nnungu, akwabhe bhakanabhe jukuta
    shitumbo.
  tte-tte: Saugana melumelune ana kaliyate eit (8) ilobai, kabo nigwenigwe mumugana
    siginauli koina besiele Yudiya mumugali. Imwawasi esana sipei Yeisu, besiele esa
    bwaite tauna kona anelose iwalowen-bagunayan muli mena kabo sinana isiuma.
  tcs-tcs: Lo namba eit dei, dempla i bin kate da poskin blo da boibeibi Zizas wase
    dem Mozeslo i spik. Demtu bin neime da boibeibi, Zizas. Diswan da neim wea dat
    einzel i bin spik Meri po putem, wen em bin spik po Meri bipo em bin pamle, da
    promis dat em go bone boibeibi.
  hlt-THB: Ak kqeet nyn, chahhui qeetnaak tym a pha awh, a nu ing a phyihsu hlanawh
    khan ceityih ing ak kqawn peek amyihna Jesu tinawh ang ming sui hy.
  soq-soq: Meri otopa mulene wandio walama 8 wadedio me etepa nopua walamawa wiseno
    ita mo dewau rua oto etepa none ebowa Iesu wane ituiena. Ebo sa bauta God enseliwa
    Meri benemasano atenlene muriwa bulen.
  qub-qub: Iti pusaj junajyoj caycaptin custumrin cashanno itita señalaran. Chaychöna
    Mariaga «Jesús» nir jutinta churaparan manaraj gueshyaj captin anjil willashanno.
  att-att: Á sù mekawalu nga ággo nayù assítay, jimittál yù pangugì da kuna, á iningágad
    da ta Kesu, ta yáyù kinagi nayù daroban ni Namarò kâ Maria lage na kabussì na.
  bki-bki: Telikiti napano kiritete bokar kiano sude takurano, naio be bogo na mia
    ala pakuveu ea naio. Amila jibe na, kario ajisia ka Yesu, napano sio nei be sio
    nanua nailiano berial kalo jukamu ruei, avona bisi ana Mere naio be p̃igi kanio.
  bqp-bqp: A gↄrↄ sↄraakↄ̃de zĩ nɛ́ tↄ̃̀zↄ̃gↄrↄ kà, akũ ò tↄ́ kpànɛ Yesu, tↄ́ kũ
    malaikaa ò zaade odi a nↄ̀ síro.
  mcp-mcp: Ja jwɔ̂w lʉ́ mwɔɔmb í á wɔ́ɔ́s yí, í mú bə fwála nə́ bwə́ sáág mwân ábɨwáág.
    Bwə́ mú gwiid nyə nə́ Yésus, jínə́ éŋgəles nyə á jaaw Maríya a kú fwo ŋwa bum
    yí.
  hat-hat: Wit jou apre, se te dat pou yo te sikonsi pitit la. Yo rele l' Jezi dapre
    non zanj lan te bay anvan menm manman l' te vin ansent li.
  npl-NT: Ijkuak ochikometik de otlákatki n konetl, okisirkunsidarojkeh, iwa okitlalilijkeh
    itoka JESÚS, ijkó kemi n ángel achto yokilijka n María ijkuak ayamó kókoxki de
    konetl.
  bgg-bgg: Damiley pha idoh shii, ani ro migiangkheg pha ishak thog mage shii, aishii
    Isu beng, nyieliieshii ani awiig ba pha ibi shii hamangkhliie shii è yaojong.
  eng-TCENT: When the eight days were completed for his circumcision, he was called
    Jesus, the name given by the angel before he was conceived in the womb.
  eng-BSB: When the eight days until His circumcision had passed, He was named Jesus,
    the name the angel had given Him before He had been conceived.
  cpu-NT: Ari maakotapaake 8 kitaite eenchaaniki, jagaitanakeri intomeshitaaniiteri.
    Irojatzi ipaiyeetantakariri JESÚS tema ari ipaitzitakari maninkari tekeramintha
    omotziteriita María.
  san-ASM: অথ বালকস্য ৎৱক্ছেদনকালেঽষ্টমদিৱসে সমুপস্থিতে তস্য গৰ্ব্ভস্থিতেঃ পুৰ্ৱ্ৱং
    স্ৱৰ্গীযদূতো যথাজ্ঞাপযৎ তদনুৰূপং তে তন্নামধেযং যীশুৰিতি চক্ৰিৰে|
  tac-NT: Osá naó rawé ajtígachi ochéraga alué towí, sikiréliru pe'tá isílala wi'chila
    napurigá nokame nile alué ralámuli israelita. 'Lige ujchele Esusi anilime rewá.
    Alué santo ánjeli nulélige 'yabé alué María napurigá Esusi anilime rewá ujchémala
    ta'chó rojparachi alué María.
  eng-WEBPB: When eight days were fulfilled for the circumcision of the child, his
    name was called Jesus, which was given by the angel before he was conceived in
    the womb.
  gfk-H: Bia gata liman ma itul ira nuna bung, di ga kut no palatamaina no bulu. Ma
    di ga pas no hinsana bia Iesu. Ma iakanong no hinsang nong no angelo gata tula
    tangai bia da pas ia, ma ing baa Maria pa ga kap bala ma ia.
  viv-viv: Tu kwamana ana aiyeta eita givaidi-yo Yaubada yana iyaꞋiyaya wowone hinatomogolohina
    ana toveya hivewagana Yesu, eganai-nadi aimo hinana keke hidavehifuga tu lobama
    ana tovenuwaꞋata giyakahina.
  yao-yao: Lyuŵa lya nane kutyochela paŵapagwile ŵamumbesye mwanache, ŵammilasile
    Che Yesu, liina lilyaliji apegwilwe ni katumetume jwa kwinani katema che Maliamu
    akanaŵe kuŵa ni chiilu.
  tgp-tgp: Mo kakau na halimaravtolu rani, vara i lavi na nona tair̃alihi, ale la
    tau na hijana vara Iesu, hija atu sei angelo atu mo lo silea tiroma moiso Mary
    mo pa tau natuna.
  auc-NT: Ayæ̈, Adoque Wængonguï itædë go ate æ̈montaique ëö togængæ̈impa, ante idægoidi
    cöwë näni cæï baï cædinque Wëñængä ingante ëö togæ̈nänitapa. Ayæ̈ Mäadiya yædëmadämaï
    nänö ïñedë anquedo nänö pemönïnö baï äninque mæmpoda Wëñængä ëmöwo ante, Itota,
    pemongadaimpa.
  kbc-NT: Igaanaɡ̶a ixomaɡ̶atedijo oito nokododi menitini, joɡ̶oyakagidi lolaadi nigaanigawaanigi
    ane ligileɡ̶egi judeutedi. Odaa joɡ̶owo me liboonaɡ̶adi Jesus, igaataɡ̶a jiɡ̶idaa
    liboonaɡ̶adi aneeta niɡ̶ijo aanjo maleediɡ̶icatibige diɡ̶ipileɡ̶e Maria.
  bmh-bmh: Gil gugen mazicina, mogoi go enib galau kuataimai, gonugau wanib Yesus
    memen. Go wanib getal Uwait nugau tibur nug Maria eniba tam ebu go wanib moromen.
  ctu-BL: Che' bʌ tsa' ñumi waxʌcp'ejl q'uin che' bʌ tsa' tsepbenti i pʌchʌlel alʌ
    ch'iton, tsi' yotsʌbeyob i c'aba' Jesús. Jiñʌch i c'aba' tsa' bʌ i wʌn otsʌbe
    jini ángel che' maxto cʌntʌbilic.
  meq-meq: Məhəne tasəla a ge matsamahkar eye na, həlay i məɗəse wawa kə sla. A pa
    faya məzele Yesu. Məzele niye na, məzele nakə gawla i Mbəlom a tsikay a Mari ahəl
    niye kə huta huɗ zuk bay aye.
  noa-H: Chi chaai hautarr ocho días haadëm hee, jöoingarwe hamach hi harr haawai
    nacha hi mehëudam p'ʌʌrbichpʌ̈iwia warre hi t'ʌ̃rdam Jesús ha t'ʌ̃rjierram haajem,
    chi Hẽwandam chogau warrcha Mariaag jaaucheewai t'ʌ̃rju ha jaautarrjö.
  alp-NT: Eleki kena Kwetele mere Eni petua kwalure, agamare esi elakaru esi sunateNi.
    Kai Eni elake inaiju esi ono Eni nane Yesuse, lulu nane rebe malekate ibeteke
    ete Maria kena ikeu blublulu leI mosare.
  san-VEL: atha baalakasya tvakchedanakaale.a.s.tamadivase samupasthite tasya garbbhasthite.h
    purvva.m svargiiyaduuto yathaaj naapayat tadanuruupa.m te tannaamadheya.m yii"suriti
    cakrire|
  kbq-kbq: Hagi 8 knazupa avufa taga nehu'za, agi'a Jisasi'e hu'za antemi'naze. Ana
    agi'a ankeromo nerera rimpafima fore osu'negeno Jisasi'e hunka agi'a antegahane
    hu'nea kante ante'za agi'a ante ami'naze.
  kbh-kbh: Posufta te tojánashjache ora, chë basetémbioye chë más delicadents̈e base
    bobachtema tmojantëts̈e, Bëngbe Bëtsabe ents̈á bétsemnama chaotsinÿnama, nts̈amo
    judiënga imojanamancá; y Jesús ca tmojanabaye, nts̈amo chë ángel tbojaniyancá,
    María cabá ndoñe ngomamaná yontsemna ora.
  ron-LSB: După ce s-au împlinit cele opt zile pentru tăierea împrejur a copilului,
    i s-a pus numele de Isus, care fusese dat de înger înainte de a fi conceput în
    pântece.
  pon-pon: Kadekadeo murin pon walu pon, ran en a jirkomjaij, re ki on mar a lejuj,
    duen me tounlan kotiki on mon a kotin ipwidier.
  nhe-BL: Quema Jesús quipixtoya chicueyi tonali, quipiltequilijque nopa tlanescayotl
    tlen itoca eliyaya circuncisión ipan ipiltlacayo. Huan quitocajtlalijque Jesús
    queja quitocajti nopa elhuicac ejquetl quema quipaxaloto María huan noja aya conehue
    eliyaya.
  sps-sps: Tan fajian nan nainy, nainy te vaapee ri Ya, ri koo Towa Jisas, a asangan
    te faan iny a morena ana Ya tabuiny ma ruak iny guari koman e tsinan.
  wnc-wnc: Siwan tapduu katau kuut musa kautdu gweaat gwenduat kawa puyuwana enganggane
    gupna mataking. Matakenga ita mingae musip ganang dua yuwawan angelata umana yakut
    takngae natake umana Jesu ngang inikut.
  bus-bus: À gurↄ sↄraagↄ̃dee zĩ nɛ́ bã̀ngukɛgurↄↄ kà, ben wà tↄ́ kpànɛ Yesu, tↄ́
    kɛ̀ malaika ò zaalɛ wèe à nↄ̀ síroo.
  gub-BL: Ihy a'e, tu a'e no, 8 'ar pawire weraha kwarera'i xaxeto pe wà. Omonohok
    kar ipirera'i izuwi wà. Omono Zezuz her romo izupe wà. (Zanepyro har, i'i her
    zaneze'eg rupi.) Ihy hie pe heko 'ym mehe we Tupàn heko haw pe har umume'u her
    ihy pe a'e.
  imo-imo: Ungulumu kanopa ltimuna moloringili, wali kite yupoko pakera omba purumu
    kano kinye, wali ki talo tipemunga yunge kangi pundu te kopikolio, anumuni yu
    olona naa mondopili enselemuni yunge imbi i teko tiwi nimu mele lipe manjirimuna
    yunge imbi Jisas ningo tiringi.
  boj-boj: Ariya Yesus a ŋambabosiq sonaqa bati 8 kereonaqa a muluŋ waiyeb. Osib aqa
    ñam Yesus waiyeb. Ñam di nami laŋ aŋgro na Maria gumaŋosaisonaq minjej qaji.
  eng-DRA: And after eight days were accomplished, that the child should be circumcised,
    his name was called JESUS, which was called by the angel, before he was conceived
    in the womb.
  knf-knf: Ţi unuur uţënk bakreŋ, wal wi pwala *kaŧëmp pi napoţ ubani. Kë baţu'a katim
    ki Yeŧu, jibi *uwanjuŧ uţupuŋ Mariya, wi awooŋ aandobi wo na kayiŋ.
  san-KHM: អថ ពាលកស្យ ត្វក្ឆេទនកាលេៜឞ្ដមទិវសេ សមុបស្ថិតេ តស្យ គព៌្ភស្ថិតេះ បុវ៌្វំ
    ស្វគ៌ីយទូតោ យថាជ្ញាបយត៑ តទនុរូបំ តេ តន្នាមធេយំ យីឝុរិតិ ចក្រិរេ។
  arn-NT: Fey ti pichiche nielu pura antü, sirkunsidangey, fey Jesus pintukulelngey
    ñi üy, chumngechi tati werken püllü ñi feypikünufiel ta Maria, feychi petu niepüñeñkülenolu.
  zas-NT: Chi ma gojc toxman gojl bejndobëz guin, badxeꞌ reeman laaman sen ni ru ree
    bén Israel, baguꞌ tëë reeman lajman Jesús ziꞌc rëb anjl guin loj Li chi gad Jesús
    gacxhiej lënman.
  ken-NT: Ɛgháká nɔ́kɔ́ manywɔp ánɛn, básyɛp mɔ́, bádu yi nnyɛ́n bɛ, Yesu, nnyɛ́n
    ɛnɛn ángɛl arɛmɛ nyaka bɛ babhɔŋ bɛchyɛ yi tɛ mpok babhɨkɨ re pɔkɔ́ mɛniɛ ɛbhi.
