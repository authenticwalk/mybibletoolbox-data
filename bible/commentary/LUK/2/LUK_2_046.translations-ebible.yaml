  aom-aom: Nahojuvo jiamëhi vaꞌi gavareje Iesu God-are amo börömore hiromo God-are
    jö öri röjëhijarue aribövi jabesi jöho hejëꞌi huꞌo mana uë gëvamu.
  geb-geb: Mani ndav ana ndim gara ruav kim, ra phuni khegene vhɨzgi. Mani vov ana
    garim, ana Fhe Bakɨme Phena bɨna vhen mba Fhe Bakɨme buni gum tɨvi kaŋgi gumgi
    ruu rɨgar perav ki. Ana perav kav, mbe buni mbararav, mben nzav, mbe phorga nzuav
    ki.
  eng-WYCLIFFE: And it bifelle, that aftir the thridde dai thei founden hym in the
    temple, sittynge in the myddil of the doctours, herynge hem and axynge hem.
  bsj-bsj: La bwiko kume taare ri cin fiyamco mor bikur waber, yim tiber nob merangkab
    merangci ke tiniti.
  cak-cak: Oxi' k'ij tisatz can ri ac'ual chiri', c'ajari' xquil pa racho ri Dios,
    tz'uyul-apu chiquicojol ri achi'a' q'uiy queteman chirij ri ley ri xyo'ox che
    ri Moisés, nrac'axaj ri niqui'ij y c'o nuc'utula-apu chique.
  chf-NT: De ya'i, jinq'uin tz'äcti uxp'e q'uin u te u sacänob, u pojlijob tama ni
    noj ch'u'ul otot tuba aj judíosob. Uneba ya' chumca tänxinob machcatac u ye'e'
    ni ley taj Moisés u yubin cua'tac u yäle'ob, y aj Jesús u c'atbenob cua'tac jini
    yo u yubin uneba.
  tlf-tlf: Kale fen-bii am alop ke-nilip e, am asuno diim kota fen no abomu, Bei.
    Man Yesus iyo te ulotu am miton kal bom God imi ulo kafalemin tinum imi iibak
    tem kal ton-bom-nala e, imi weng uyo tinangka-bom-nala e, dagaga-bom no ke-balata,
  piu-2006: Tjiṉṯu tjirripalangkapula Tjarutjalumalawana puṯu ngurrira nyangulpi,
    tjaatji tiṉangka nyinanyingka. Wati nintilpayi tjuṯangka tjanala Yiitjunya nyinangi.
    Wangka tjananya kulira tjapiṉingi.
  poh-NT: eh cu reꞌ chic pa ro̱x kꞌi̱j xponic quirak chipam Lokꞌ laj Pa̱t reꞌ nlokꞌonjic
    wi̱ꞌ wach i Dios. Naxponic quirak, xquilow chi ar wilic chi quiyejal take aj tijem
    ri̱j Cꞌuhbal Yeꞌo̱j reh Moyses cꞌahchiꞌ ribiram i cꞌuhbalanic ncaꞌn take ruꞌ eh
    cꞌahchiꞌ woꞌ cok chi pahkanic chiri̱j i cꞌuhbal nquikꞌor.
  tue-tue: Itiábʉreco siro Cõãmacʉ̃wiipʉ cʉ̃ʉ̃rẽ bʉayíra. Cʉ̃ʉ̃ judíoare buerá watoapʉ
    duiyigʉ. Cʉ̃ʉ̃ cʉ̃́ãrẽ tʉo, sãĩñágʉ̃ tiiyígʉ.
  bjp-bjp: Nami na ituul e biing, ru ka tafe u awii na palgan ubiif kale Felun Tunmapek.
    I kiis ta turan foron tom fafausum, ka ongen ri, ke ka famam diik ri ini foron
    fagalte.
  xon-xon: Iwiin itaa daal le bi ti kan u Uwumbɔr Aadichal ni. U ka bimɔmɔkninkpiib
    aakaasisik ni, ki pel baah len pu na, ki mu baa bi mbaan,
  tzo-ZNT: Ta yoxibal to la cꞌacꞌal istaic ta yut jpꞌej na ti tsacal xchiꞌuc mucꞌta
    temploe. Tey la chotol ta oꞌlol yoꞌ bu stsoboj sbaic ti muchꞌutic ta xchanubtasvanic
    yilel ta smantaltac Rioxe. Tey la chaꞌi cꞌusi chalic li jchanubtasvanejetic yilele.
    Oy la cꞌusi tsjacꞌulan ti Jesuse.
  mpm-NT: Nu uni kɨvɨ sa ni ka naniꞌin da i ini veñuꞌun kaꞌnu Israel un, nukoo i maꞌñu
    chaa ka xnaꞌan ley un, ñusoꞌo i jnuꞌun ka kaꞌan da, ti xndichi i chaa un jiin
    jnuꞌun ka kaꞌan da un.
  ots-NT: Ca mír cja jñu̱jpa, bi dötihui pʉ jar ndo ni̱cja̱. Már bbʉbi cʉ maestro
    cʉ mí nxödijʉ cʉ Escritura, már ju̱dijʉ pʉ. Car Jesús már øh ca már ma̱n cʉ maestro
    cja̱ már öni nttöni.
  hoy-hoy: अदिक मुर दिन इन बाद्दा आंदुर आऊक मंदिर दा उपदेश कोळावाळेर्द न्याड्या दा
    कुर्त, अदिक आंदुर केळ्त, अदिक आंदुर से प्रश्न माळतेला नोळदुर.
  uri-uri: Tuwekg korel tolpa kai, mning wraur pa kai plaln pa, tuwekg hantilel arpm
    kahor yipmingki wonen a wan yalming a Maur Wailen. Kil arpm namponen tu melnum
    a arpmen yangkipm yiprokgen a Maur Wailen, kil arpm atning yangkipmek tiur a tu
    la pa ak roponten tolpa arpm.
  amo-amo: Iduru ayiri ataat iseghe nanya kutyi nliran, asosin kiyitik na nan nyiru,
    inlanzu nani nin ntinu nani.
  pjt-pjt: Munu pula palulanguṟu piṟuku munga kutju ngaringu Jerusalemala wirkaṟa,
    munu mungawinki pakaṟa Jesunya piṟuku para-nguriningi munu pula nyangu timpula
    unngu nyinara wangkanyangka wati tjiḻpi nintipuka tjuṯangka. Ka Jesulu tjana tjukurpa
    wangkanyangka kuliningi munu kuliṟa tjanala tjapiningi.
  cwe-cwe: Muna isiku ya kusatu, wamfika muna Ikaye ya Mulungu mgati mwa wafundiza
    wa Chiyahudi, kowategeleza na kowauza mbuza.
  daa-NT: Mena seer, ŋu bariya bariyen di. Kar ƴiriy ta ɓaay ka subbiŋkar gay, ŋu
    gasiig ɗo *ger ka Buŋdi. Ŋa goy keɗer ɗatik ta agindaw ku gaanuundi, ŋa cokiyiigu
    ho ŋa indiigu.
  mlp-mlp: Lehim in bit ban bunmo amun nagunad luwad le kam ezeqmanta nab in Tempel
    ago gel aduganib amun ahol tuwaqiy. In gigo amun na in mataw Moses ago gunun asuleqin
    bilaqayta na gilikmanib osad in gigo gamuk huritad teq in gisusumun negyaq.
  ape-C: Eshesh shape shauriman arigaha hakri um 3-poreih nyumneh um, eshesh shanak
    shaparagan nape numun narub um Iruhin ananit debeiti urupat tataoum. Anan nani
    henek skulumesh um lo iri hape aria nape nemnek amamin baraen aria nasorigam um
    hukripanum nudukemesh.
  bgs-bgs: Tun ta ikatállu álló, igkita dan si Jesus tun ta templo. Igunsad sikandin
    duma katô mga taratinurù, ágpaminág sikandin, asta ginsà kandan.
  faa-faa: Poparihikia yape tetá waka, yape isiamo Kotimo apea hikia aseane, Yu aporo
    tisa aporoyaki hakāsa Yasuane kakeno asesapo. Aseane, tisa aporomo makata somerakano,
    Yasumo kairaka kakeno asesapo. Arirakano epo soko tisa aporoaki akai kairaka kayapo.
  kik-kik: Thuutha wa mĩthenya ĩtatũ makĩmũkora hekarũ-inĩ aikarĩte gatagatĩ ka arutani,
    amathikĩrĩirie na akĩmooragia ciũria.
  cap-NT: Tsjii c̈hjep majquiztan, maa ejpqui Jesús watchic̈ha timplu kjuyla. Timpluquiz
    Israel lii tjaajiñi maestrunacz̈tan z̈elatc̈ha. Maestrunacz̈ takunaca nonznatc̈ha.
    Y niz̈aza maestrunacz̈quiz pewcznatc̈ha Jesusaqui.
  ksr-ksr: Moŋgama laligori weeŋ karooŋ tegoro jiwowoŋ jigonoŋ uma iikanoŋ mokoloori.
    Mokoloori eja somata yoŋoo batugianoŋ raro. Raro kuma mugiti, ii moma qisiŋ oŋoma
    raro.
  eng-TNT: And it fortuned after .iii. dayes that they founde him in the temple sittinge
    in the middes of the doctours both hearynge them and posinge them.
  sbs-sbs: Nikwahi ta mazuva otatwe, chi va muwana mwi tempere, ne kele mukati ka
    muruti, nava tekete ni kuva vuza impuzo.
  sue-sue: Nuto nu tamaira bua wewato waiko be etorobara ago tepo wenua. Ago wero
    amire ama meni awa nu ibu bamu du itinu tamuwato awa. Nu gipai emara nana soe
    arumuro itise ge ina-sa wero ninitinoise itiwa.
  fra-NCL: Au bout de trois jours, ils le trouvèrent dans le temple, assis au milieu
    des docteurs, les écoutant et les interrogeant.
  bhg-bhg: Ango edo iji tamonde (3) itae esiri awamane Judah embomainda oro kotopu
    bajinada torido do arapada mai awa taputera. Atopapasigarida doregari doda anumbedo
    isite ge teoro mina tedo eite isiri jisimi gositera.
  snn-NT: Go'ini, samute umuguseña baguëte cu'eni, ja'nrëbi Riusu uja huë'ena cacani
    ëñato, Riusu coca masiye ye'yocua naconi ñu'iguë baji'i baguë. Ja'nca ñu'iguëbi
    bacuani ai coca senni achaguë baji'i.
  atb-NT: Ahkuî, sum nyí nghû râ nyí sheq, noqkuq yhúmhkaû má, tarâ sará pê é gung
    gûng má zùng to mù, yhangmoq é dang lé gyo yù luî, dum taû myi myi kut nyi é lé,
    yhangnhik ê myàng akô.
  wro-wro: Ge kuniŋaiena, pąle lewąra tjḁruŋuri, mara ko:nandu dadjurdkąrim maninja,
    atją iŋgąnineri pulągori adiiŋgundieja nąnja, ŋuru ąŋgaŋuruleri, burkaiba ąŋgaiąbuneri.
  cek-AK: Ni thumto pacoengah anih to tempul thungah a hnuk hoi, anih loe patuk kaminawk
    salakah anghnut moe, nihcae patukhaihnawk to tahngaih, loknawk to a dueng.
  bkd-bkd: Su ikatulu en ha aldaw human dan naahà si Jesus ha tagpinuuwà diyà ta Timplo
    duma hu mga manunudlù ta tagpalilimanà daw tagpanginginsaay kandan.
  ctu-76: Che' ñac ñumenix uxp'ej q'uin ti' cha' tyajayob Jesús ya' ti templo. Ya'
    buchul ba'an ajcʌntisajob tsa' bʌ i cʌntisʌyob jini mandar tsa' bʌ i sube Moisés.
    Jesús ti' ñʌch'tyʌ. Ti' c'ajtibeyob tyac je'el.
  lac-NT: Caj c'uchob ich Jerusalén caj u cʌxtajob, tres u q'uinin tan u cʌxta' Jesús.
    Tres u q'uinin caj ir Jesús. Ti' yʌn ich carem naj caj irir curucbar yejer yʌjcamsʌyʌjirob
    u t'ʌn Moisés. Caj yubaj u tsicbarob. Caj u c'ataj Jesús a ba' cu camsicob yʌjcamsʌyʌjirob.
  xla-xla: Yia꞉ Yesu totamale alila dapahatlope gudepame natilati Yesuye Yu so aiyalma
    aya dla aiyalma imalalo so mate yuhampopa꞉lati natiyo. Dulu edla Yesuta aiyalma
    imalalo sota imha꞉ha꞉lati dalempolomama asiyama atlanatili yu atlampolaiyo.
  xav-NT: Tawamhã si'ubdatõ bâdâ ãma ne wapsi, ma tô sõpẽtẽ zahuré, 'Re ĩhâimana u'âsi
    mono nhorõwa ãma dame sãmra ré. Zudezu norĩ ma, rowahutu'wa norĩ me, te dame nhamra.
    Tame te Zezusi hã da'awapa, roti na. Te duré roti na da'azadanha, roti hã te te
    tãma waihu'u pese za'ra da.
  cuk-cuk: Geb ibapaagine amidapmalad. Bab-Dummadse-goled-neggi, Moisés-Igar-Mesisad-nue-wisimalad-abargi-sii,
    amar-itosii, degi, amarse ibmar-egichii dakdapmalad.
  tbf-tbf: I murien ba ra tour, guor nangba nga ra deng vorotan i aron mi Vona rengeir
    leong. A nga mogos i kotubuon bu vavvasengei nge rorong segie ma a nga ververeie
    gie ngan bu virevirei.
  uig-CYR: Вә шундақ болдики, үчинчи күни улар уни ибадәтхана һойлисида Тәврат устазлириниң
    арисида олтирип, уларниң тәлимлирини аңлаватқан һәм улардин соал сораватқанниң
    үстидә тапти.
  ikw-NT: N'ọbochi ke ẹto, be whnụ a n'Ọro Nsọ Chiokike, hne ọ dazị n'esilawụru ele
    zni iwu ele Ju, noobno nsnị nhne be nookwu, nẹesikwa be ajịji.
  khs-khs: 'Hanapola:, ikiwapo usulupe keyalape mapotapita: ke eniyapola:, a:tawa
    ewa Kote koane suwemi walosene sena pisei tewaya amo seya ta:ta: apula: mene sela:
    ela:sela: elapita: papo.'
  dwr-ENT: ሄዙ ጋላሳፔ ጉዬ፥ ታማሪሲያዋንቱ ጊዶን ዬሱሲ ኡቲዴ ኡንቱንቱ ጊያዋ ሲሲዴኔ ኡንቱንታ ኦቺዴ ጌሻ ጎሊያ ጋርሳን ዴዒያዋ
    ቤዔዲኖ።
  pma-pma: Lulekat Iesu avong etel (3), ka luvotini suk mul rondan en teahu ten Eim
    Votut. Kei mul long hihiseien keil onen tiser keil onen Siu keil ka mul vis keil
    usili.
  atd-NT: Tatolu on no allow woy ran kitaa si Hisus, no duon dod dio to Dakol no Ampuanan
    no nigpataliwaro si Hisus nigpinnuu to mgo talag-anad to kagi to Magboboot no
    nigpamminog si Hisus to kagi ran woy songo duon inso din kandan tongod to pog-anad
    dan.
  tel-2017: అప్పటికి మూడు రోజులైంది. ఆయన ఆలయంలో ఉపదేశకుల మధ్య కూర్చుని, వారి మాటలు
    వింటూ వారిని ప్రశ్నలడుగుతూ ఉండగా చూశారు.
  hat-BSA: Konsa apre twa jou, yo te twouve Li nan tanp lan. Li t ap chita pami mèt
    yo, pou tande yo, e poze yo kesyon.
  top-NT: Aktutu chichiní talacapútzalh y acxnicú taqui̱táka̱sli nac pu̱siculan. Jesús
    ixuí nac ixita̱tcán amá lakskalala lacchixcuhuí̱n tí ixtama̱sí ixtapáksit Moisés
    ixca̱kaxmatma y ixca̱kalasquiní tú ixcatzi̱putún.
  msk-msk: Sang allaw nilan maganap dig Jerusalem, wa nilan ikitaa. Pagkamasurum asaan
    nilan ikitaa sang templo. Yomobay yaan nang manga magindoway disang templo magingkod,
    yaningug yaan sang kanilan pagindo, yagaosip yaan kanilan.
  gyr-NT: Imombosapɨsa arɨ pɨpe oyosu ramo tũparo pɨpe yuvɨreco. Aheve oguapɨ ava
    Tũpa porocuaita rese oporombohe vahe pãhuve oĩ; oyapɨsaca iñehe rese iyavei oporandu-randu
    ahe ava upe Tũpa Ñehengagüer rese oĩ.
  kmh-kmh: '@see-verse:LUK.002.045'
  ukr-ONPU: Через три дні знайшли Його в Храмі, де Він сидів серед учителів, слухав
    їх та розпитував.
  emi-emi: Ghalua nau ghe lange sio, me lalu ghe taraiela elome tale ale manga, ghe
    tokatoka tee tau ngai aapasunga ngatoa. Ghe nongonongola, me ghe kookolomila tale
    nikokkolomi.
  zpv-NT: Ya chin biohnna dxyih cagadxyiꞌhyi raꞌ ba laꞌh Ñiꞌh, chiꞌchiyi badxeela
    raꞌ ba laꞌh Jesuhs laꞌn guidoꞌ rooꞌ guihdxyi Jerusalehn, zohba Ñiꞌh lahda nuhn
    mwehsu nin ruluuꞌyi xlehyi Moisehs, cagacaꞌdxiahga Jesuhs neezaa canaabadxyiꞌdxyi
    Ñiꞌh loh raꞌ ba,
  gux-gux: Li dantaali daali bi den laa o U Tienu diegu nni, ke o ka U Tienu balimaama
    bangikacianba siiga, ki cengi bi maama ki go buali ba i buali.
  kos-kos: Ke len se aktolu, eltal konalak in Tempul uh. El muta inmasrlon mwet luti
    in lohngolos ac kusen siyuk selos.
  ibo-ibo: Ka ụbọchị atọ gasịrị, ha hụrụ ya nʼụlọnsọ ukwu ebe ọ nọdụrụ nʼetiti ndị
    ode akwụkwọ, na-ege ha ntị na-ajụkwa ha ajụjụ.
  yml-yml: '@see-verse:LUK.002.045'
  ory-ory: ତିନି ଦିନ ପରେ ସେମାନେ ତାହାଙ୍କୁ ମନ୍ଦିରରେ ପାଇଲେ; ସେ ପଣ୍ଡିତମାନଙ୍କ ମଧ୍ୟରେ ବସି
    ସେମାନଙ୍କ କଥା ଶୁଣୁଥିଲେ ଓ ସେମାନଙ୍କୁ ପ୍ରଶ୍ନ ପଚାରୁଥିଲେ,
  bzj-bzj: Chree dayz layta dehn fain ahn eena di templ, di sidong monks di Jooish
    teecha dehn. Ih mi-di lisn tu dehn ahn di aks dehn aal kaina kweschan.
  wmt-wmt: '@see-verse:LUK.002.045'
  chk-chk: Mürin ülüngat rän ra küna me lon ewe imwenfel, pwe a mot lein ekewe sense,
    a aüseling ngeniir o kapas ais ngeniir.
  ssd-ssd: Pro Yerusalemŋge nu sota ka mara keŋnu mbolŋge kusem wande suŋgo sinamŋge
    tum taŋgo ŋgamukŋge nu minyoka pasa ismba nane kusna-kusnaniŋmba minna le kaŋgernaik.
  acr-TNT: Ecꞌuchiriꞌ icꞌowinak chi oxib kꞌij caquitzucuj, xeꞌquirika ri Jesús chupa
    ri Rocho Dios tzꞌul chiquixoꞌl doctorab re ri tzijpixab. Rire quebutataꞌ y cuꞌan
    tzꞌonobal chique.
  rop-rop: Neksdei na dubala bin faindim det yangboi langa det Serramoni Pleis. Deya
    na Jisas bin jidan rait langa midul langa ol detlot lowamen, en imbin lisinbat
    langa olabat, en imbin askimbat olabat kwestjan du,
  mee-mee: Na ri pana lua keke sissilia ka kae lua tapu, ava kae a mologi na ri keke
    kela pakia nga ine momolu nga tempel. Keke kele nga ine tattara ngaliua nga ra
    pangalomatanakana. Ba i ke longlonge pangamologa nga kanrea ba ke umma ta balinglaga
    rea bole.
  mwf-2018: Bere da perrkenkuneme mana mam-ka bangamnginthardurt Jesus-yu pangu dinidha
    ngarra murrinh church ngala wunku kardu ngalantharr pana ngarra murrinh law puddinthethiththa
    purni. Nukunu-ka binarruyepupthaneme dini murrinh ngarra thathpi peneme-yu i murrinh
    daninkudharrpudhaneme dini.
  dif-dif: Ja jendranguta ditji parkulani pudlali nina mankamankana wonti Godaia pungani,
    worderu Nau jaura jinkinietjani terti ngamanani tanana ngarala ja jakalkala.
  gam-gam: Dulo pupillka, ege sokara erwo pi. Soka er lotu numb kerman numog po kanpill,
    una kerman kambono moi al Jisas pakna moi. Kambono kandja dje aumaka, une pille
    kandja dje yem woro awika embe yemoi.
  nou-nou: Edo sipo nei Iesu Jew embomei da atopapotegari de anumbedo Jew embomei
    da tumondebain ari oro da atisira edo ungo ainda umo tambusera. Edo umo ainda
    anumbedo atise Iesu de atopapotegari de ge mina sara edo sedo gari mina ita ero
    gosisera.
  mqb-NT: Hus pə luvon maakan anahan a ta saa tan à nga ù doh sə mazlaɓ a Mbərom,
    winen mə njahay awan, à wulen sə miter sə Tawrita ahay inde. Winen apan i pak
    sləmay pa 'am a tinen, aday winen a ɗukwen winen apan i cəce patan wa 'am ahay
    ite.
  ape-B: Echech chape chaulimanu aliga haklimu 3-poleih nyumneh umu, echech chanak
    chogwatanu nape numun banis God ananitu nebetali wilpat tatawomu. Anan nanu henek
    skulumech umu lo uli hape ali nape nemnek amamin balan ali nasolikam umu huklipanamu
    nudukemech.
  grc-F35: Καὶ ἐγένετο μεθ᾿ ἡμέρας τρεῖς εὗρον αὐτὸν ἐν τῷ ἱερῷ, καθεζόμενον ἐν μέσῳ
    τῶν διδασκάλων, καὶ ἀκούοντα αὐτῶν καὶ ἐπερωτῶντα αὐτούς.
