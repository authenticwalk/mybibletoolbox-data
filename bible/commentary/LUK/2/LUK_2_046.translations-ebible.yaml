verse: LUK.002.046
translations:
  kpx-kpx: Kaovalage vani abuita igaeta uoholige abu Diue dubu baluga uvue tiale elehage
    au Iselala ata haivemale baluga kebia vigomo ugulamoi ui hotoeabe evisi belagevema.
  okv-H: Eto jombure uo iji 3 irae enu Iesu temple jo ta ahe poekari embo ga arumbeto
    mihie ke ijio ingihe ke mine ara ijie mihio hambua
  tbo-tbo: Iyeta tonuga hi kokoe ma apoma numa dalabu baneina u hinena hi tuhagaya.
    Tu wiatatiyana u hayahi i tugula ma i launonola ma i laubayabayada.
  mal-C: മൂന്ന് ദിവസത്തിനുശേഷം അവർ യേശുവിനെ ദൈവാലയാങ്കണത്തിൽ കണ്ടെത്തി; യേശു ഉപദേഷ്ടാക്കന്മാരുടെ
    നടുവിൽ ഇരുന്ന് അവരുടെ ഉപദേശം ശ്രദ്ധിക്കുകയും അവരോടു ചോദ്യങ്ങൾ ചോദിക്കുകയും ചെയ്യുകയായിരുന്നു.
  grc-SR: Καὶ ἐγένετο, μεθ᾽ ἡμέρας τρεῖς εὗρον αὐτὸν ἐν τῷ ἱερῷ, καθεζόμενον ἐν μέσῳ
    τῶν διδασκάλων, καὶ ἀκούοντα αὐτῶν, καὶ ἐπερωτῶντα αὐτούς.
  bgc-bgc: अर तीन दिन कै पाच्छै उननै वो मन्दर के आँगण म्ह उपदेशकां कै बिचाळै बेठ्ठे,
    उनकी सुणदे अर उनतै सवाल बुझते पाया।
  khz-khz: Toma toitoi mulinai, Iesu gerawaliato Rupu Veaga aonai Iuda talimara geria
    vevega-ripa talimara ria. Palagu gena kila gekilagirawai, e ekamonagirawai e vokila
    ganina rakagau, everenagi-agirawai.
  deu-TKW: Und es geschah, nach drei Tagen, fanden sie ihn im Tempel sitzend mitten
    unter den Lehrern, wie er ihnen zuhörte und sie ausfragte.
  zsr-NT: Catiꞌ chguc dza bunn, guludzölnëꞌ‑biꞌ ga nac nchil gdauꞌ, röꞌbiꞌ gatsj láhuiꞌlëꞌ
    bönniꞌ gdauꞌ tuꞌsëdi, ruzë́ nagbiꞌ didzaꞌ tuꞌë len rnabi yúdxibiꞌ lequëꞌ.
  lin-lin: Sima na mikolo misato, bamonaki Ye kati na lopango ya Tempelo avandi na
    kati-kati ya balakisi ya Mobeko, azali koyoka bango mpe kopesa bango mituna.
  hns-NT: Tab tiesara rodj oelog oke Parmeswar ke mahal ke angana me paais. Hoewa
    par oe dharam ke parhaawe waalan ke bietj me baithke oesabke siektjha soenat raha
    aur sawaal poetjhat raha.
  noa-E: Ich ag ed kheeuraa Jerusalén barchëjierram aajem. Maimua ag noram ãspaau
    jʉrphöbaadeeuta Aai i jëeujem deg Ẽwandam iek jawaag chi machnaan dʉ̈ita Ẽwandam
    iek iigwai iyʉ̈ʉ oo sim ooimajierram aajem.
  eng-EMTV: Now it came to pass that after three days they found Him in the temple,
    sitting in the midst of the teachers, both hearing them and questioning them.
  mib-NT: Te nuū uní quɨvɨ̄ te ni cananihīn de i ini templo, néne i mēhñu tée cástéén
    tutu ley Yaā Dios, te jíni nahín i jeē cácahān de te cájnūhún i de sɨquɨ̄ jnúhun
    ún.
  lif-NT2: सुम् ये़न्‍नो ये़सुःन् माङ्‌हिम्‍मो यहुदि सिक्‍साम्‍बाहाॽ खे़प्‍सुसिर पाःन्
    सेःन्‍दोसुसिर युङे़बा तुमे़त्‍छुरो॥
  xnj-xnj: Ligono la datu la kumlonda, vakamkolela mu Nyumba ya Chapanga, atamii pagati
    ya vawula va malagizu, akuvayuwanila na kuvakota.
  mmx-mmx: Melemu at laaleng sepsev avantun duga vuse ka i ro xeneng at loogu laplavang,
    gat kis eburu mi luvuttadi loklox ase at leme Judaia. Ni gang tonga di la ga susue
    bok di mi levesusue.
  cbr-NT: Usa 'ain ca rabë́ 'imainun achúshi nëtë 'icëbëtan anuxun Nucën Papa Dios
    rabiti xubunu tsóxuan, an Moisésnën cuënëo bana uni 'unáncë unicaman bana ñuixuncëxun
    cuaquin anribi atu bana ñucatia mëracëxa.
  tee-NT: Pus lhitajucalh ixlhilakat'utuch avilhchan ju la'ixpujitat'an ju ist'a'israelitanin.
    Anch ixmakvi junta ixtavilanalh ju yu'unch ju ixtamasui tuchi ixnomputun ju lhamap'aksin.
    Pus ju Jesús ixt'ajun ak'asmatnini' tuchi ixtanajun chai is'asacmininch vachu'.
  eng-LSV: And it came to pass, after three days they found Him in the temple, sitting
    in the midst of the teachers, both hearing them and questioning them,
  cak-NT: C'o yan oxi' k'ij tisatz (tisach) ri ac'ual, c'ajari' xquiwil. Reje' xquiwil
    ri ac'ual pa rocho ri Dios ri c'o pa Jerusalem. Ri ac'ual ch'ocol-apo quiq'uin
    ri achi'a' maestros chi ri ley, nuc'oxaj ri niqui'ij y c'o chuka' ri nuc'utuj-apo
    raja' chique.
  pah-NT: 'Dois okirirẽ ahe ga repiagi ogwyripeve''g̃a jatykahavuhua pype. Ahegwyripeve''g̃a
    mbo''ehara''g̃a ma''õ me ga apygi g̃a nendukatuavo. Tupana''ga nhi''ig̃a rehe
    g̃a ombo''e. —Marã po? Emombe''u katu ti ore ve, ei g̃ambo''ehara''g̃a Jesus''ga
    pe. A''ero Jesus''ga imombe''ukatui g̃a pe. Kirẽ ga ei g̃a pe: —Marã po? Pemombe''u
    katu ti ji ve kiro, ei Jesus''ga g̃a pe.'
  sja-NT: K'ãima õpeemaa ãchi warra unu atajida Ak'õre te waibɨade. Su-ak'ɨ baji Moisepa
    p'ãda jarateepataarã esajĩak'a. Mãɨrãpa jaratee p'anɨ ũrii bap'eda, iidipachi.
  xed-xed: Baɗu mahkəna fitik, ka slanaghatá həŋ ma həga Lazglafta ta nzaku mataba
    gwal tagha zlahu ŋa mnduha, ta sna skwi ta mnə həŋ, ta dzaʼa nda ɗawaŋta da həŋ
    guli.
  mks-NT: Ja̱nda̱ qui̱ví u̱ni̱ ví já na̱ndiñe̱he̱ ná Jesús ini veñu̱hu cáhnu cán.
    Cáa íin coo da tañu na̱ jána̱ha̱ ley Moisés cán. Táa jo̱ho da nu̱ cáha̱n na̱ ta
    ndáca̱ tu̱hún da̱ na̱ sa̱há java ga̱ ña̱ha.
  gfk-S: Namur be dur gate sisilih tana ra itul a bung dur ga nes tupas leh um ie
    tuma naramon tano tamat na hala na lotu. Iga kis ter nalamin ta ira tena harausur
    ta ira harkurai tane Moses. Iga hadade di ma iga tirtiri bileng di ma ra tiniri.
  bmu-bmu: Jaruba malohotka silim karöbut teköiga jöwöwöl jikenöŋ öŋgöba miaŋgöreŋ
    miwikŋaiyohot. Miwikŋaiyohotka azi ketaŋi yeŋgö sutŋine tarök. Tari kusum waŋgigeri,
    mi möta qesim eŋgiba tarök.
  dgz-dgz: Wam yampo uon tani amba God Paewa gwanap yao matagamen. Iesu ap mepe, wadidiamuine
    nagirewa nimakamup ae wande singui gare gare wawa musiwanumun.
  eng-GNV: 'And it came to passe three dayes after, that they found him in the Temple,
    sitting in the mids of the doctours, both hearing them, and asking them questions:'
  zaa-NT: Guttè diba tsunna ubitsa gutsé'e cabi hueyìla Jesús nna, betseláni cabi
    e le' templua, ri'e làhui' ca maestro nu nabia' tsè'gani itúbani nu ra lo ley,
    rudà nàgue'e qui' quį nna gunàba titsa' huée cą nna.
  eng-WEBSTER: And it came to pass, that after three days they found him in the temple,
    sitting in the midst of the doctors, both hearing them, and asking them questions.
  guh-guh: Acueyabi matacabita caxitajarababeje templobota. Jesúsnëyo naeca judíovi
    pecujarubivi tuatuajëta. Jumetaeyeca bajarapamonae penabarëcuaicuaijailivaisi.
    Nexata Jesúsnëyo yanijobapona bajarapamonae penabarëcuaicuaijailivaisi yabara.
  bon-bon: Neeneni bimu ingwe ca teepi teebine iiwäreja mete caale bora je jepänäsi,
    poto abiberäja biname cama adnatäneji ge. Tabe teebibine itemläjemige piiyepu
    teeme mene cängena jitecijemige.
  nhw-BL: Huan ica eyi tonati itatahua quipantijque Jesús hueyi tiopan calijtic, mosehuiyaya
    tlatlajcotipa tlen nopa huejhueyi tlamachtiani catli más momachtijtoyaj itlanahuatilhua
    Moisés. Huan Jesús quintlacaquiliyaya huan quintlatzintoquiliyaya.
  mgw-mgw: Lisu'ba lyenetatu, ngabankwemba mulua lwa Nyumba ya Nnu'ngu' atami pakatikati
    ya balimu ba salya, kaapi'kani'a na kwalaluya maswali.
  swh-ONEN: Baada ya siku tatu wakamkuta ndani ya Hekalu, akiwa ameketi katikati ya
    walimu wa sheria, akiwasikiliza na kuwauliza maswali.
  wbi-wbi: jilyahumile kuuti mu fighono fitatu valamwagha mu nyumba inyimike ja kufunyila,
    akkali pakate pa vavulanisi akavapulikisia na kukuvaposia.
  bba-bba: Yen sɔ̃ɔ itɑse bɑ nùn wɑ sɑ̃ɑ yerɔ u sɔ̃ woodɑ yɛ̃robun suunu sɔɔ u bu
    swɑɑ dɑki u mɑɑ bu ɡɑri bikiɑmɔ.
  eng-KJVCPB: And it came to pass, that after three days they found him in the temple,
    sitting in the midst of the doctors, both hearing them, and asking them questions.
  kgk-NT: Upe rire, ohasa-ma rire mbohapy áry otopa jevy íxupe. Nhandejáry róga kakwaa-py
    ogwapy oĩ-vy. Gwĩ Nhandejáry nhe'ẽ mbo'eha mbyte-py ogwapy oĩ-vy. Hesu ojeapysaka
    saka ohendu hagwã inhe'ẽ oiko-vy Hesu. Oporandu randu ave íxupe kwéry Nhandejáry
    nhe'ẽ oikwaave hagwã. Onhomongeta ave hendive kwéry.
  waj-waj: Nnida innara buaidada tooduu taaravooma suaivo taika kiooduu ivo iya too
    vairavai. Vaa ivo nuunaira nnau pinaivaki vaidi Yutayaiya vitaira vaidiiyaatama
    varioo iya kuaivaa rikioo ivaara iya yaparairavai.
  cpy-cpy: Tema okaatzi mawa kitejeri iñaantaariri ijeeki Tajorentsi-pankoki, ikenkitha-waeta-kaeri
    ikaatzi yotakotzirori Ikantakaan-teetani, rojatekae-takiri niyanki, rojampi-minthatziri.
  ekk-PKP: Alles kolme päeva pärast leidsid nad ta templist. Ta istus vaimulike õpetajate
    keskel, kuulas neid ja esitas neile küsimusi.
  mpx-mpx: He lan etonina elana abwe hi pwawa Limi Bwabwalena gamwanaa alonau logugui
    ana topanpankiti hi misiyo ge hi liwaliwan. Iya wali baaba i lalaegan-an ge i
    nelnel.
  wbp-wbp: Yaninja-yanulpa-pala parra jingijingi, manu-pala rdipija Jurujulumurla,
    manu parra-karirlalku-pala parlu-pungu Jijaji. Nyinajalpa Yuwarli Maralypirla.
    Purda-nyangulpa-jana pinangkalpa-patu Juwu-wati, manu nyanungurluju japurnulpa-jana
    yimi-kari yimi-kari.
  luo-luo: Bangʼ ndalo adek negiyude ei agolni mag hekalu, kobedo e kind jopuonj,
    kowinjogi kendo penjogi penjo.
  nhe-NT: Huan ica eyi tonali itatahua quipantijque Jesús hueyi tiopan calijtic, mosehuiyaya
    tlatlajco tlen nopa huejhueyi tlamachtiani tlen más momachtijtoyaj itlanahuatilhua
    Moisés. Huan Jesús quintlacaquiliyaya huan quintlatzintoquiliyaya.
  aii-aii: ܘܡ̣ܢ ܒܵܬܪ ܬܠܵܬܵ‌ܐ ܝܵܘܡܵܢܹ̈ܐ، ܡܘܼܫ݇ܟ̰ܸܚ ܠܗܘܿܢ ܐܸܠܹܗ ܓܵܘ ܗܲܝܟܠܵܐ، ܝܬܝܼܒ݂ܵܐ
    ܓܵܘ ܡܲܠܦܵܢܹ̈ܐ، ܒܸܫܡܵܥܵܐ ܐܸܠܵܝܗ‌ܝ، ܘܒܲܩܘܼܪܵܝ ܒܘܼܩܵܪܹ̈ܐ.
  esk-NT: Piñayuatigun uvlut paqinniġaak agaayyuvikpaŋmi aquppiqataupluni Jew-ŋuplutiŋ
    iḷisautriñi, naalaġnipḷugich apiqsruqtaqługiḷḷu.
  msb-msb: San ikatulo na ka adlaw nakita ninda si Jesus sa templo. Didto nagaingkod
    siya kaurupod san mga maestro san Kasuguan, nagapamati kag nagahinunga sa inda.
  cpa-NT: Ma²hnøa¹² jmai³ jøng² ca¹dsanh¹²dsa hi²meh² ja³tsih¹² guøh¹². Guǿ¹²dsa jøa³
    ja³tiogh³ tøa¹². Nang¹²dsa jǿg³ dsii¹²dsa. Ŋai¹²dsa jǿg³.
  dso-dso: ତିନ୍‌ଦିନ୍‌ ପଚେ ସେମନ୍‌ ତାକେ ମନ୍ଦିରେ ଦେକ୍‌ଲାଇ, ସେ ସାସ୍‌ତର୍‌ ସିକାଉମନର୍‌ ମଜାଇ
    ବସି, ତାକର୍‌ କାତା ସୁନ୍‌ତେରଇଲା, ଆରି ପର୍‌ସନ୍‌ ପାଚାର୍‌ତେରଇଲା ।
  meu-meu: Dina ihatoina ai, idia ese Dubu Helaḡa lalonai e davaria, hahediba taudia
    bogaragidiai e helai, edia hereva e kamonai bona e nanadaidia danu;
  yva-NT: Sisa masyoto mandeije rai, umba nyanta Ai no Yavaro Amisy ama uga. Yo aen
    tuna no kuruno Yahudi awa yasyin, Po awa ananyaowe raraniv, muno Po manajo.
  dgc-dgc: Etélo side a aldew a nagahayok diya, bagu de mineta to Templo. Dinemtan
    de siya a kaguman na du matétanda a maistu na Judeo. Mégbati siya dide, sakay
    mégpakelagip.
  zpm-NT: Dze ne racle tsoṉ ngbidz blozh lniw, dzigoraa güeydziel me win leṉ yadoo,
    laa win zob lo grë zha ne nac maistr ley, noquiaadiag win grë zhiwseed zho ni
    nzian grë ncuaaṉe rnabdiidz win lo zho.
  hix-NT: Osorwawo ro enmahàtxhe, nehotxownà haxa hatà. Khoryenkom màn yawo nehxakon
    hatà. Àyweronàhyamano ynye ro kom wawo nehxakon hatà. Àwawonye rma eryewtaxaho
    nehxakon hatà. Nyamoro yonytxekon hatà. Àsok naye, owyanye, kekon xarha tà, àwyanye,
    anaro rha hoko.
  sim-sim: Niri nalmingrip orin fri lasayahakop fri heyerik, tempel aka orok tisa
    ondohi nindik or lihi mashi ol li sawerin or misihi ormu lishi silira.
  npi-ULB: तिन दिनपछि, उनीहरूले उहाँलाई मन्दिरमा शिक्षकहरूको बिचमा सुन्दै र तिनीहरूलाई
    प्रश्‍न गर्दै गरेको भेट्टाए ।
  cgc-cgc: Ta pangallo na adlaw alin ta pag-umpisa ta pagpangita, nakita danen Jesus
    naan ta Timplo na gamungko na duma ta mga mistro. Kanen i gamati daw gainsa ki
    danen.
  tim-tim: Undâgâlaŋbela hilâm âlâwu bo akto âmâ sumbe emetŋe ain âgâyiat. Âgâmbela
    âmâ Yuda luâk den makyeŋgimini are yeŋgât hutyeŋân tatmâ amâ denyeŋe nâŋgâm aregât
    keiŋaet aiyeŋgumbo tali.
  yor-yor: Ó sì ṣe, lẹ́yìn ọjọ́ mẹ́ta wọ́n rí i nínú tẹmpili ó jókòó ní àárín àwọn
    olùkọ́ni, ó ń gbọ́ tiwọn, ó sì ń bi wọ́n léèrè.
  wos-wos: Ye nukwa hufuk bér déka hwaké. Hwaka hukémbu bér xé, dé tempelmbu rendéka.
    Dé nawulak du wali Godna hundika wakwekwa néma du wali deka nyéndékmbu reta deka
    hundi xékéta dé diré nak maki nak maki jonduka wakwexéké.
  emp-NTPO: Ewari ũbea babʌrʌd̶e idjira unusid̶aa Ãcõrẽ de droma dajadaare judiorã
    ley jaradiabadarã tãẽna chũmʌda. Ãdjia jaradia panʌra ũrĩ b̶asia idjab̶a ãdjía
    iwid̶ibadjia.
  eng-F35: So it happened that after three days they found Him in the temple, sitting
    in the midst of the teachers, both listening to them and asking them questions.
  ind-ind: Tiga hari kemudian, mereka menemukan Yesus di teras rumah Allah. Dia sedang
    duduk di antara ahli-ahli Taurat sambil mendengarkan dan mengajukan pertanyaan-pertanyaan
    kepada mereka.
  pes-OPCB: سرانجام، پس از سه روز جستجو، او را در صحن معبد یافتند که در میان علمای
    دین نشسته بود و به سخنان آنها گوش می‌داد و از آنها سؤال می‌کرد.
  mpt-mpt: amo asumatnao blimanoa i taniba Gode am sumo tem tam temiba bia atemsiobe.
    E aleyemin nakai bekebe bia i wengo ohabiba wente bianea kil baabenemeo i yang
    kesib eka
  ssx-ssx: Nate tepo peaota꞉ oli yeni pu haemeke da pa꞉ta꞉ Yesu pitiekeeki handa꞉
    wipikime. Yesuta꞉ mo Diu wanda꞉halina꞉ pi walo hayeke haliweki ame̱le̱ pita꞉ ika꞉
    pi opitolo hata꞉ make lota꞉ pita꞉la꞉ ekimanu pitolo pitimikime
  mkl-mkl: Si ɑjɔ mɛɛtɑsiɑ ŋɔi ɑ̀ yɔɔ bɑntumɑi kpɑsɛ̃i Ilɑɑɔ̃. Wɑ bubɑ si ɑninii woo
    kɔ inɛ ŋɑ si woodɑ ŋɑ, wɑ ɡbɔ ide nŋɑ nɔ wɑ bee ŋɑ ide.
  gaq-gaq: ଜିର୍‌ସି ଦିନା ଇଡ଼ିଙ୍ଗ୍ ଆମେକେ ମନ୍ଦିର୍‌ନ୍ନିଆ ଅବାକେ; ମେଁ ପଣ୍ଡିତ୍‍ଇଂନେ ମଜେ କଚେ
    ମେଁଇଙ୍ଗ୍‌ନେ ସାମୁଆଁ ଅଁ ଡିଙ୍ଗ୍‌ଗେ ଆରି ଆମେଇଂକେ ପ୍ରସ୍‌ନ ସାଲିଆକୁ ଡିଙ୍ଗ୍‌ଗେ ।
  gof-RNT: Heedzu gallasappe guye Xoossa Keethan asttamaareta giddon uttidi enttabaa
    si7ishenne entta oychchishe de7ishin demmidosona.
  unx-unx: ଆପି ମାଃ ତାୟମ୍‌ତେ ଇନ୍‌କିନ୍‌ ୟୀଶୁକେ ମାନ୍ଦିର୍‌ଅଡ଼ାଃରେକିନ୍ ନାମ୍‌କିୟାଃ, ଧାରାମ୍‌ଗୁରୁକ
    ଥାଲାରେ ଦୁବ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁଆଃ କାଜି ଆୟୁମ୍‌ତାଇକେନାଏ ଆଡଃ ଇନ୍‌କୁକେ କୁଲିକତାନ୍ ତାଇକେନାଏ
    ।
  gah-gah: Itiki vitagá iva iva iki niasigo, gamena losive makole oko vokago, Izesú
    nene monó zavusave napagú noike monó gakó lainim-ikimiaká vetini holúikú minake
    gakóini gilike itó mogonamú loká oketoko noigo ánigasimó.
  lcm-lcm: Au, e mung i potol a taun kilonganla sabonai ania nei rina i atailai si
    kapo sinong ve ri katakai i akalit ipo kokolongong na susuiai aniria.
  aer-aer: Kele arlte ikwerele akwete re-atherre alethe alperretyame akwete kele re-atherre
    Jerusalem-eke irrpetye-alperreke. Arlte ingweleme arrpenhele re-atherre renhe
    aretye-alperreke apmere akngerre Ngkarte-kenhe kweneke Jew akaltyele-anthenhe-anthenhe
    areyele-arlenge mpepele anerle-anerlenge, itnenhene awerle-anemele, apayuthnerle-anemele
    itnekele-arlenge anerle-anemele.
  qvc-NT: Chaymi ancha maskashpa, kimsa diyamanda Dyuspa adurana wasimbi tarirqanllapa.
    Jisusqam Muysispa liyningunata yach'achikuqkunapa ch'awpimbi tiyashpa, paykunata
    uyaykarqan, tapuykarqan.
  tgl-ULB: At nangyari nga na makalipas ang tatlong araw, natagpuan nila siya sa loob
    ng templo na nakaupo sa gitna ng mga guro, nakikinig sa kanila at nagtatanong
    sa kanila ng mga katanungan.
  cbs-NT: janua 3 día ibubun benakubaunkin atimas Templo jemaintin anu jaki nukutushikin
    Diosun jancha kenenibu yusinananmisbube tsauxun jatu ninkakin Jesúsun jatu yukai
    jatube janchanamekunkainaya
  xtm-NTPP: Te nuu uni kivi ma, saa ni ka ndani'i de ya, núkoo ya ne'un tee ka skua'a
    tnu'u ni kaxtnu'u Moisés ma, niniso'o ya ja ka ka'an de ma, te jikan‑tnu'u ya
    de.
  nnq-nnq: Lichoba lya tatu, ngabankole Kunyumba ja Nnoongo akiba atamite panakati
    ja akaboli ba Akayahudi, akapenakia na kakonya ilebe.
  bao-NT: Itia rʉmʉ jiropʉ Ʉmʉreco Pacʉ yaa wiipʉ doti cũuriquere ca jʉo bueri maja
    watoapʉ cʉ̃ja ca wederijere tʉo, cʉ̃ cãa cʉ̃jare jãiña, ca tii duwigʉre cʉ̃re
    bʉaupa.
  san-ORI: ଅଥ ଦିନତ୍ରଯାତ୍ ପରଂ ପଣ୍ଡିତାନାଂ ମଧ୍ୟେ ତେଷାଂ କଥାଃ ଶୃଣ୍ୱନ୍ ତତ୍ତ୍ୱଂ ପୃଚ୍ଛଂଶ୍ଚ
    ମନ୍ଦିରେ ସମୁପୱିଷ୍ଟଃ ସ ତାଭ୍ୟାଂ ଦୃଷ୍ଟଃ|
  rmn-rmn: Тринэ десендар он аракхлэ э Чяворэс андэ храми. Ов бэшло сас машкарэ ко
    сикляримаря, шунэлас лэн тай пхучелас лэндэ.
  huv-NT: Wüx er nüt quiaj taxomüw; altiül nadam nangaj iüm, alchetem pinawan mondüy
    wüx poch leawa tüünd Moisés tanomb. Teamanguiay andeacüw, aton teamatün manguiay
    nejiw.
  otn-NT: Rá̱ hyu̱ pa p'ʉya, bi di̱mp'ʉ ja ra̱ ni̱ja̱ na̱ ra̱ Jesús, 'dap'ʉ hu̱mhmʉ
    yø xännba̱te ngue ra̱ ley. Nu̱na̱ ra̱ Jesús øts'e te mma̱n'ʉ ya̱ui, 'nɛ̱ ørpa̱
    ra̱ nt'änni̱.
  nop-nop: Wooŋ lohi hatibune kadehati lufomkulitniŋ dapmaune Siloŋyotneŋ looŋ kalune
    Jesu adi Judahi Yodoko Mede hinale heki’walaŋ lekiŋgoŋhik gineŋ ila medehik nadiŋa
    yeninadi tuguk.
  obo-NT: To otollu ron no allow kos mid lihad, idda pa nokita ran sikandin no id
    ounsad diyot templo duma to mgo tohodnonaw to Suhu ni Moises. Id pominog sikandin
    woy mid ointud kandan.
  kca-kca: Хуԓәм хӑтәԓ xӑщәм йўпийән Ԓўвеԓ Турәм Хотән уйәтсәԓән, утәԓтәты йохәт кўтән
    ԓывиԓаԓ хуԓәтман пӑ ԓыв эԓтыԓаԓ иԋщәсман опсәс;
  cak-ENT: C'a pa rox k'ij tok quisatzon ri ac'ual, c'ateri' tok ri José y ri María
    xbequila'. Rije' xquil c'a ri ac'ual chiri' pa racho ri Dios chiri' pa Jerusalén.
    Ri ac'ual tz'uyul-apu quiq'uin ri achi'a' ye etamanela' chin ri ley ri xuya' ri
    Dios richin ri Moisés, nrac'axaj ri nquibij y c'o chuka' ri nyeruc'utula-apu rija'
    cheque.
  lif-NT: ᤛᤢᤶ ᤕᤧᤴᤏᤥ ᤕᤧᤛᤢ᤺ᤴ ᤔᤠᤱᤜᤡᤶᤔᤥ ᤕᤜᤢᤍᤡ ᤛᤡᤰᤛᤠᤶᤒᤠᤜᤠ᤹ ᤂᤧᤵᤛᤢᤛᤡᤖ ᤐᤠ᤺ᤴ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡᤖ ᤕᤢᤅᤧᤒᤠ
    ᤋᤢᤔᤧᤳᤇᤢᤖᤥ॥
  mie-NT: De nūū únī quīvī de nī nanihīn dē ji inī templo, ndéē ji māhñú ndá tēe stéhēn
    ley janahán, de níni ji jā cáhān ndá dē, de jícā tūhún ji dē sīquī tūhun ñúcuán.
  san-TIB: ཨཐ དིནཏྲཡཱཏ྄ པརཾ པཎྜིཏཱནཱཾ མདྷྱེ ཏེཥཱཾ ཀཐཱཿ ཤྲྀཎྭན྄ ཏཏྟྭཾ པྲྀཙྪཾཤྩ མནྡིརེ
    སམུཔཝིཥྚཿ ས ཏཱབྷྱཱཾ དྲྀཥྚཿ།
  qve-NT: Chaymi kinsa p'unchawmantaña Jerusalén templopi Jesustaqa tariranku, Moisespa
    escribisqan leykunamanta yachachiq runakunapa chawpinpi tiyayuspa uyarishaqta,
    hinallataq paykunata tapushaqta ima.
  pao-NT: Pahe tabe mease, umu oo mayu, ka nanesootuhi nobe-kwikoo mu nanesootuhibu
    numu tunedyooedu naka katuna ka nanesootuhibu-witu besasoo mu tutubengayakwe.
  cbu-NT: Tuchip maayarandsin, Apanlleem shaniyshisheem pangurangana anush pshtuyarusin,
    Isusoo parangana. Mang Isus anush kuxinxinawu ashirangiya. Utaáshuchpat tayaspatampanpat
    tsiyatarangiya; zapan mashirangiya.
  usa-usa: yenákámá abáá kéoyana kaumo-kánáámá yáwitata anaaékaqa aónááyamma anó-monoq-naupaq
    yirááti-wayukati aúkáapi máqe-uraiye. ánibo Îtuma aamá temmá kéitena yemmá anónnáma
    yauwéqma yekáráq ítama aónaraiye.
  soy-soy: Api kɛyɑ́ɑ tɑ́ɑ́nũ tuŋɛ́ Uléécɑɑ kɛyɔ-i u yɛnu un isé picélɑɑ kɛcɔpɛ
    tũ un kutu pi cɔlɛ̃ un kɔ nsímɛ́ pi písɛi.
  hui-hui: Horo kiru howa tebonengi Anduane Homogonaga andaha puwa libugua Yasu Yu
    agali lawai hagaru heba biralu tigua bi layago hale halu biruwa bi ladai bialu
    berearia handa walia hene.
  amf-amf: Rooro makkamsa budonte Barjosa yigginam dhettsaynasa shaarinte dooqayse
    kekalanka kinin qansenbee keamaar kinin oysenbeka Barjosa gazan ooninsa mayante
    ke haapade.
  quc-NNT: Ki tzukum k'u oxib' q'ij, xkiriq k'u pa ri nimalaj rachoch Dios. T'uyul
    ri a Jesús chkixol ri tijonelab' re ri Pixab', tajin kutatab'ej ri ki tijonik.
    Kuk'ot k'u ki chi' ri tata'ib'.
  dob-dob: ta nigeya silobaloba ꞌana laba ꞌasiyata ꞌetoi sigumwala, ga silobena Anuwa
    Tabu solanaya, me Yudia ꞌidi toeꞌitao maꞌenao simiyami, ꞌienoenonoedi ta wate
    ꞌienaenaida ꞌediya.
  wrs-wrs: '@see-verse:LUK.002.045'
  mca-mca: Qa ƚunye'jkii pa'aj in hats wetshetk'ewi'ƚ neƚuts qa yi'weni' pa'aj ke'
    qi witlijtsitjiyifi, i'nji'ju' ƚeqewuk'u pa'aj pekhewe' i'nq'ijatshenij ke' Moisés
    ƚe'lijei. Tek'enets in iyetik'ui qa nifaakankii iye pa'aj.
  kiw-kiw: Retoꞌa-gaaꞌu (3) himioi didimoi-da pemeeꞌaido, ruu irudeme motoi-da, Iuda
    imatomudio uubi tuiai-da pemidio, iroomidio-ra iatohe-rai paꞌai.
  tzo-TZC: Ta yoxibal to cꞌacꞌal tey laj staic ta templo. Tey chotolic schiꞌuc ti
    jchanubtasvanejetic yuꞌun ti mantale. Tey ta xaꞌi ti cꞌusi ta xalique. Tey ta
    sjacꞌolan xtoc ti cꞌusi smelole.
  jao-jao: na-kanymarda arrkula na-wunbarr kawula-wingka; kawula-wakarama baji ki-kurdukurdula
    ki-barrawula nyiku ki-Kada, bajiwa wangulu, ka-arri mingkiya arndaarnda aluwa
    linji-wirdila, kalalu-milirdimanthaninya li-wulu yiku ki-Kada, ka-arri aluwa wangulu
    ngaliwa barra yngkarrinjarra, kalilu-yalbanganthaninya.
  mya-mya: သူ​သည်​ယု​ဒ​ဆ​ရာ​တော်​များ​နှင့်​အ​တူ​ထိုင် ကာ​သူ​တို့​၏​တ​ရား​စ​ကား​များ​ကို​ကြား​နာ
    လျက်၊ သူ​တို့​နှင့်​ဆွေး​နွေး​မေး​မြန်း​လျက်​နေ​၏။-
  gng-NT: Wienta daali nɛ bi laa' wɔ Uwien ya duku ya luo bo, u kɛ *Yiko ya wɔnwɔknb
    ya siik ni, ki cengeh biʼwɔknm, ki niireh bɛ iniire.
  cbi-NTPO: Tsai' mami'kendu entsaba pen malu insha Jerusalénbi aa eleshasha Jesús
    vi' chuna', Moisés' wandya lei mashtuu bale rukulaba kuinda ke', tsenmin yala
    depanmala meedi' pake'meemee kentsu katajila.
  ikk-NT: Hụn mẹ akpụ-ụhụọhịn ẹtọ kẹ wẹ gi hụn a imẹ Ụlọ-nsọ, ebe ọ nọdịye ni ndị-nkuzi,
    e gọn wẹ ntịn, a jụ wẹ ọtaa.
  leu-leu: Lamina yaan talatul re tingine pe la tang lifu lotu. Nane xo taxa irimai
    xuvul pana mu rabuna ina fepitaian. Nane langai siri e fin nari pana saxano mo.
  maz-NT: Nuc'ua 'ma o zö jñipa ndeze 'ma o mbedyevi a Jerusalén, o chöt'üvi e Jesús
    a mbo cja c'e templo. Ma jũ a nde cja c'o xöpüte c'o mi jizhi o̱ ley Mizhocjimi.
    E Jesús mi ärä c'o mi mamaji, y mi cjapüji o t'önü c'o.
  bod-N: ཉིན་གསུམ་འགོར་རྗེས་ཁོང་གིས་མཆོད་ཁང་ནང་དུ་སློབ་དཔོན་རྣམས་ཀྱི་དཀྱིལ་ནས་ཆོས་ལ་ཉན་ཞིང་དྲི་བ་འདྲི་བཞིན་བཞུགས་པ་ཡབ་ཡུམ་གཉིས་ཀྱིས་མཐོང༌།
  tca-NT: Rü tomaẽ̱xpü̱x ga ngunexü̃guwena Ngechuchuxü̃ itayangaugü ga tupauca ga
    taxü̃negu. Rü yéma narüto natanüwa ga yema ngúexẽẽruü̃gü ga Tupanaãrü mugüwa ngu̱xẽẽtaegüxü̃,
    rü inarüxĩnü ga norü ngu̱xẽẽtae, rü nüxna nicachigü.
  zpl-NT: Chenu udete chuna bichia ullelaꞌ beella liꞌinu liñi indu llene Jerusalén,
    nzucunu leta bee ulaxcuela enu reca leyꞌ Moisés, nu sucuꞌ diacanu nú rni beella
    nu rdichiaꞌnunu beella.
  mbc-NT: Eseurîwî'ne wei kaisarî tîîko'mamîkon tîpo, eporî'pî to'ya epîremanto' yewî'
    ta. Judeuyamî' yenupanenan kore'ta to' eseurîma eta pî' awanî'pî moropai to' yekaranmapo'pîtî'pîiya.
  ndg-ndg: Itibonekana kwamba baada ya lichoba lya itatu, batikumpata hekaluni, abi
    atitama katikati ya baalimu, akibapekania na kuwalokiya maswali.
  wsk-wsk: Ko sor giman nama woremkalal ilagala suan namaram asele temple ningi, kausa
    kari nunga ningi daigam ale nuna munakakasan mu iki se isa sang nunga isaruwaram
    se arigiman.
  toj-NT: Yajni ec' oxe c'ac'u ti staahue ja ba yoj templo. Ja Jesusi ti culan ec'
    ba snalan ja ma' huas sea ja smandar ja Moisesi. Ti huan smaclajela, ti huax och
    soba.
  tbc-tbc: Nal utol abaŋan diabi ak gug, iŋ ta dile na ya. Ago gug tempel lo diladug
    dile ya. Iŋ Juda sad girek maŋau luluŋad lo imasig, ru a dubol na yan iloŋ dugo,
    isumianai se ya.
  sna-sna: Mushure mamazuva matatu vakamuwana ari mutemberi, akagara pakati pavadzidzisi
    achivateerera uye achivabvunza mibvunzo.
  smk-NT: Ikatlon awroyna sin na'kit rayadtaw sa sakop nan Timplo. Nakatekre' yan
    kalamo' ran mangangakay nin gan-gan, nin mampangrenge' tan mampanepet ya.
  grc-TCGNT: Καὶ ἐγένετο, μεθ᾽ ἡμέρας τρεῖς εὗρον αὐτὸν ἐν τῷ ἱερῷ, καθεζόμενον ἐν
    μέσῳ τῶν διδασκάλων, καὶ ἀκούοντα αὐτῶν, καὶ ἐπερωτῶντα αὐτούς.
  gof-WFTW: Heedzu gallasappe guye Xoossa Keethan asttamaareta giddon uttidi enttabaa
    si7ishenne entta oychchishe de7ishin demmidosona.
  spa-BLM: Al cabo de tres días lo encontraron en el templo, sentado en medio de los
    maestros, escuchándolos y haciéndoles preguntas.
  kyz-NT: Mukũi 'gã osea 'ga rekaa. Imuapyra rupi 'gã awau Jarejuwarete 'ga mogytaaw
    ipe 'ga rekaa. A'e pe 'gã 'ga resaka. Moromu'jara 'gã nupe 'ga 'ũina oporogytau.
    A'eramũ 'gã a'e pe 'ga renamũ, awau owaẽma 'ga upe.
  dao-dao: Acunüng, amhmüp kthum käna, Temple k'uma saja hea ksunga ngaw lü, ami pyen
    jah ngai lü, jah kthäh lü awm se ani hmuh be.
  cya-cya: Una yato'o la mda'a cucha can' nguija lyoo jun 'in ñi ni' lyaa, nducua
    ñi lja yu nu m'ni cha'an cha' 'in lee, lo' ndon nscan ñi cha' nu nchcui' yu lo'
    ñicha' ñi 'in yu.
  nii-nii: Nga kunum ei, wumb tał kurkuł andangił kunum tekliki o purum. Nga ekii
    se pu kenkił ni men ngii owundu ełe nirik multum kenkił. Wumb ek mon połmun wumb
    mulk konu ełe tuk multum. Wumb ei ek ninjing ek ei kii se piipi nga wumb nik ek
    mił piipi nipi orung kindpi multum.
  ign-NT: Tacahe, te jena mapana­quenepa sache eta natanu­sirahi, napaenu­mavapa náetupiacahi
    ema Jesús tayehe eta Templo. Macacha­ne­murihi, téjacahi te namuri ena máestroana.
    Masama­ra­ra­ca­vacahi, mayase­re­mu­ri­ha­va­ca­hivare éma apanavare.
  dik-NT: Na aköl ye nïn diäk, ke jɔlkë yök luaŋ Nhialic Jeruthalem, ke cï nyuc kam
    kɔc piööc lööŋ Nhialic ke piŋ wɛ̈lken, ku yeke thiëëc.
  cac-cac: Ato d'a schab'jial ix ilchaj yuj eb' d'a yamaq'uil stemplo Dios, c'ojanem
    d'a scal juntzan̈ eb' vin̈ c'ayb'um d'a ley Moisés, van smaclan yab'i tas syal
    eb' vin̈, sc'anb'anpax yab' d'a eb' vin̈.
  tzj-E: Pnoxi' k'ij xequewla' wa', chpam nimlaj templo rxin Dios c'o wa', tz'bula
    chquecjol maestro je nquetijona cxin wnak tzrij rtzojbal Dios. Kas nuya' rexquin
    tzrij jnecbij maestro y c'ola nc'axaj chca chka'.
  san-BUR: အထ ဒိနတြယာတ် ပရံ ပဏ္ဍိတာနာံ မဓျေ တေၐာံ ကထား ၑၖဏွန် တတ္တွံ ပၖစ္ဆံၑ္စ မန္ဒိရေ
    သမုပဝိၐ္ဋး သ တာဘျာံ ဒၖၐ္ဋး၊
  yaa-NT: Nãskata mã tres nia oxakata fichinifo nã judeofãfe Nios kĩfiti pexefã mẽranoa
    nã ato tãpimamisfo fe tsaoxõ nikaino. Ato nikayanã ato yõkapakeni a ato tãpimamisfo.
  cab-NT: Ǘrüwa wéyu lueígiñe, ligía jadáriruni témpulurugu ñun jádan arúfudajatiña
    lilúrudun Moisés, agáambajaña, álügüdaguaña.
  clu-clu: Ang ikatlo ron ka adlaw bago nanda tana nakita doto sa timplo nga nagapongko
    kaiban ang mga manogtodlo ang Kasogoan. Nagapamati tana kag nagapamangkot kananda.
  swh-ULB: Ikatokea kwamba baada ya siku tatu, wakampata hekaluni, akiwa ameketi katikati
    ya waalimu, akiwasikiliza na kuwauliza maswali.
  tpt-NT: Tejkan paqtꞌutunuꞌ, tatemal ni Jesús yu ay lakatajtan. Va ixlaktꞌavil yu
    ixtamasuy ixlhachimoꞌonkꞌan ni israelitas. Ixlajqasmatꞌa y vachuꞌ ixlaklhisakmiy
    chivinti.
  aai-aai: Veya baitounin Tafaror Bar wanawanan Ofafar Bai’obaiyenayah wanawanah mare
    tur hi’o nowar ma bibabatiyih hitita’ur.
  sny-sny: Nowe hesi heta i tepa'asiye su, lowesi le Owane Sitewi lo wesi sahe siyeri.
    Le au heseyei lu owane mase onuteye. Le lu owane lo peri wanu etiteye. Aiwawe
    a'i le lu owane ma'e etiri tomu ne'ese ei toweriye.
  myy-myy: Ʉdia rʉmʉ bero Jesure bʉjayijarã ĩna, Dios ya wijʉ ĩ ñaroca. Judio masa
    rotirise riasori masa wato ĩre bʉjayijarã ĩna. Riasori masa ĩna bʉsirisere tʉocõri
    ĩnare seniĩayijʉ Jesús. Ĩnajʉa cʉni seniĩayijarã ĩre.
  trc-NT: Quisíj vaꞌnu̱j güii nanoꞌ ro̱j soꞌ man xnii, ga̱a ne̱ caꞌanj ro̱j soꞌ rque
    nuvií noco̱o ma̱n nij síí naquiꞌyaj cu̱u se‑tucua̱nj Moisés, ne̱ ma̱a̱n dan ne
    xnii nanó xre̱j xnii nana̱ aꞌmii nij soꞌ, ne̱ achíín naꞌanj xnii nana̱ cu̱u man
    nij soꞌ,
  cut-NT: Nde na̱n che chi ino ro che rinuhn ye ihyan ne, nta̱ca ye ihyan chete ya̱co
    va̱n sa̱hn devano ley che dirun Moisés. Min quenun ye, rihnevan ye che rente sa̱hn
    chahn ma̱n, retumarune ye sa̱hn ma̱n.
  bel-bel: Праз тры дні знайшлі яго ў храме, сядзеў сярод настаўнікаў, слухаў іх і
    распытваў іх;
  zlm-KSZI: Selepas tiga hari, mereka akhirnya menemui Isa di dalam rumah ibadat.
    Dia duduk dikelilingi oleh guru-guru Taurat sambil mendengar pengajaran mereka
    dan menanya soalan.
  gdr-gdr: Ɨ re ton oraka yiyenonda nowa bibɨr kɨma, ton ket Tin yodaronda yɨnamet
    aband omiti gog ouyaena rɨga ganggand. Sɨ Ton towaina opureni yɨtkak na utkundeninonj,
