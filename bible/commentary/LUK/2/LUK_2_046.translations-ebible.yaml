    mantaunau Kaiwo Musai soi fosa, taradidausa tuti dutang wawerasa.
  fai-fai: Kale fen ká bi am alewbino kei nadiwo Yol am kal Yu kayak sawa kukumin
    kinim so tein bom nada im weng kidiyam bom nadale im weng dákadáyamin weng dákadáyaba
    ka. Kale atamsiw.
  ura-NT: Nitohaneein cuhin jetaote, nichata janohane cuhane jetao Teenforo asae,
    Moisesa aitoonjoan que cacha relaaureraauru aina, ita rai ereeuruhane aonajeein,
    acaauru caje nii ereeuruhane jaan bajaa lauhequiinne jana eruha cuure.
  mcd-NT: Ascano focashon rafu non fusti oshatan funacaquin Israelifoan Dios fu tsainti
    pushu muranshon. Moisés cununi cuscan tapimamisifo ya tsaoshon yoiaifo cuscan
    nicaquin ato yocariaiton apa futan ahuan fuchinifo.
  urt-urt: Ŋup ende supule tinge plihe yal yaŋah pe, tinge yate jere Jerusalem. Tinge
    yarp ya tatame nyermbe, tinge yahaiꞌe kin yal pe, tinge yetekeꞌe kin narp ŋotop
    lenge jetmam tikin wusyep erŋeme nato yukoh yirise ŋasande wusyep tinge, topoꞌe
    ki ŋisilih lenge wusyep syeꞌ.
  awk-awk: Ġatun purreȧġ ka ġoro kulla, nakulla ġaiya bara bon murruġ ka hieron ka,
    yellawolliela willi ka barun kin didathkaloi ka, ġurrulliela barun wiyelliela
    barun wiyellikanne pulli.
  kiz-kiz: Jhatokili kwamba baada jha magono madatu, bhakan'kabha mu hekalu, akajha
    atamili pagati pa bhalimu, akabhap'elekesya ni kubhakhota maswali.
  tzo-TZE: Ta yoxibal to c'ac'al tey la staic ta yut jun na tey ta templo ta Jerusalén.
    Li Jesuse tey chotol ta o'lol yu'un li jchanubtasvanejetic ta smantal Dios yalojique.
    Tey ta xa'i c'usi ta xalic li jchanubtasvanejetique xchi'uc oy c'usi tey yochel
    sjaq'uilanel li Jesuse.
  lex-lex: La' lera wotellu la'a wniahakni de na'nama rlernana E' la Uplerlawna roma
    kreini de Enora makwatutu-kwaye'a agama ramtatan wut pua Natlina-natailla re,
    ne Natian la'a-mai makwatutu-kwaye'a agama re.
  dov-dov: Zyakachitika kuti musule lyamazuba aatatu bakasanguna kumuyandula mung'anda
    ya Leza, kakkede akati kabayisyi, kalokubaswilizya akubabuzya mibuzyo.
  rgu-rgu: Ara saka Ni nai na losa faiꞌ telu, besaꞌ ko raneta roon nai Uma Mamaso
    Ina daleꞌ. Ana natuuꞌ natatane aoꞌ no mesen agama Yahudi ra.
  toc-NT: Xli̠aktutu quilh­ta­macú la̠ta xta­pu­tza­má̠­nalh acxni̠ taqui̠­mác­lalh
    antá xlá xlahui nac lanca pu̠si­culan xca̠­ta̠­kalh­chu­hui̠­nama xma̠­kalh­ta­hua­ke̠­nacán
    judíos, xlacán luu cacs xta­kax­matniy y xta­ka­lhas­quín hua̠ntu̠ xlacán xta­ca­tzi̠­putún.
  ulk-1902: Ege thri gerger barkare, ui ge abi erdali zogo meta ge, ege emeri muige
    ereuerem ge, E lagelage asoli, a gako uiabi nautumerare ereuerem tonarem.
  som-som: Waxaa noqotay, saddex maalmood dabadeed, inay macbudka ka heleen isagoo
    macallimiinta dhex fadhiya oo dhegaysanaya oo wax weyddiinaya.
  mam-C: Otaqxi b'ant oxe q'ij kyjoyb'in ti'j, te' tjyet kyu'n, tokxtaq tojjo tnejil
    ja te na'b'l Dios, kyxoljo jni' xnaq'tzil ti'j ojtxe kawb'il nb'intaq ti'jjo jni'
    kyyol, ex nb'aj xi tqanintaq junjun ti' kye. Ex ikyqextaqjo xnaq'tzil ti'j ojtxe
    kawb'il ex nb'aj xi kyqanintaq junjun ti' te.
  ndj-ndj: Mulijuva lya tatu, vamuwona mungengileka ya Nyumba ya Chapanga, kayikala
    na vawula va Chiyawudi, pavapikanisha kunu akuvanasha minasha.
  mbj-NT: Tamawoob däg kän mä sa ǟh Pas-kowa jawén paa bä m', rabawyyd kän P'op Hagä
    Do tób n'aa yt hã m'. Mosees ky n'aa jaw'yyk do ma mehetëk do mahang mä tabasooh.
    Tamaa newëë mäh, teaanh mä sa hã.
  lat-VUC: Et factum est, post triduum invenerunt illum in templo sedentem in medio
    doctorum, audientem illos, et interrogantem eos.
  ngp-ngp: Mwe dizuwa dya katatu, niyo wambwila mwe nyumba ya Mnungu kekala hamwenga
    na wahinizi we Kiyahudi, nakawategeleza na kuwauza mbuli.
  aoi-aoi: Biya kembirra neni-lawurrada wunalakina Neningikarrawara-langwu-wa angalya.
    Biya nen-akburranga arakba nakina Jesus wunalakina yakwujina ngawa Neningikarrawara-langwa-manja
    angalya-da. Eneja Jesus n-ambilyumurra nakina yakwujina ngawa, n-angmungmakwulaluma
    aburruwa warnikakakirumaka warnungkwarba Mawijija-langwa ayakwa. Na-lyelyimbukweyinuma
    wurrakina. Umba Jesus n-engkirrikenumurra ayakwa aburra-langwa akwa ngarningka
    neni-yendabenuma ayakwa nakina Jesus wurrumurndakakinu-wa warnikakakirumaka warnungkwarba.
  enq-2: Yuu gii tepo pateamopa, lotuu anda nee nyetae kamapu dokonya wane doko mana
    lenge dupanya kainanya pituu, pii leami dupa sepapu, tipa peta pyoo peteamopa
    dolapome kandeambi.
  eng-ASVBT: 'And it came to pass, after three days they found him in the temple,
    sitting in the midst of the teachers, both hearing them, and asking them questions:'
  mna-mna: Tiru i ma aigule iwe tel pa i, to tindeeŋi lela Urum Merere leleene. Ni
    ziŋan zin wal ta tikamam sua pizin tomtom i timbutultul, mi ileŋleŋ zin mi ikamam
    wiŋana pizin.
  rmy-ARLI: I o trito dive arakhle le ano Hram sar bešela maškaro e verakere učitelja,
    sar šunela len hem pučela len.
  myw-myw: Ininineivs yam kweitoun, mo iba̱nes Yowbad wanbunatum, nisesus ikkaypuls
    siney tasiyas takatimlakays, iligen asilivan o ikatitugan wasigeis.
  sby-sby: Balamucana mpopalapita masuba atatu mu Ng'anda ya Lesa, nkali ekala pakati
    pa beshikwiyisha, nkanyumfwila maswi abo kayi nkabepusha mipusho.
  sll-sll: Pirere Yerusalem oo malgi holo holi haung sui tai dire wa dungwi. Wa dungwo
    hon ekungure pi ha maing oo ala pire hamba, ala momia hangwi. Molere ha maing
    tisa hobi kina ha sirin wire yala pi momia hangwi.
  yaq-NT: Baji taewaita sikaa, te'opopo a' teak. Jume' Moiseejta nesaurim yee majtame
    nasuk kateka am jikkajaka intok ameu nattemaemta a' teak.
  uro-uro: Bä nga vät ama dävaung na qa ama qunäga dä in män bät a qa va ama ansäspämgi
    ama mor qi i qat muqun mänguräp iarhakt kärarhae i rhat dräm dit boda ama rhisu
    i qat nari rha dä qä snanbät sä rha na ama snanbät.
  ita-1885: Ed avvenne che tre giorni appresso, lo trovaron nel tempio, sedendo in
    mezzo de' dottori, ascoltandoli, e facendo loro delle domande.
  muy-muy: A vaɗ ya mahkər gani day kwa ti tə̀di ahàr a dalaka ga *ahay gəɗakani ge
    Melefit ni bu. Naŋ àbu manjəhaɗani digʉsa e kiɗiŋ ge mʉsisi gəɗákani gatay ni
    bu, abi slimi ana ma gatay ya təɗəm ni, ehindifiŋa ma kà tay a daya.
  kqc-kqc: Meda regodenu koina niyori, Sei nivakena yava ideri baku reyadi, oteimana
    vene di utari amegasa ini sina neidegasa ina rofu nikaitegamo.
  rmc-ZRB: А пало трін дівес ле Ісус аракгле андро храмос. Ов бешелас машкар танітова,
    шунелас і пгучкєрелас лендар.
  tav-tav: Itia rʉmʉ Jerusalẽpʉ cʉ macabana majuu cʉ cabʉgayuparã Dio wiipʉre. Judío
    majare cabuerã mena caruiyupʉ. Na cabuiorijere apiri cʉ quena na caĩ jeniñañupʉ
    Jesu.
  eng-ULB: It came about that after three days, they found him in the temple, sitting
    in the middle of the teachers, listening to them and asking them questions.
  spa-VBL: Pasaron tres días, hasta que lo encontraron en el Templo. Estaba sentado
    entre los maestros religiosos, escuchándolos y haciéndoles preguntas.
  fra-_FOB: Et au bout de trois jours ils le trouvèrent dans le temple, assis au milieu
    des docteurs, les écoutant et leur faisant des questions.
  hau-ULB: Ya zama bayan kwanaki uku, su ka same shi a cikin haikali, yana zama a
    tsakiyar malamai, yana sauraron su yana kuma yi masu tambayoyi.
  mal-mal: മൂന്നുദിവസം കഴിഞ്ഞശേഷം അവൻ ദൈവാലയത്തിൽ ഗുരുക്കന്മാരുടെ ഇടയിൽ ഇരിക്കുന്നതും
    അവരുടെ ഉപദേശം കേൾക്കുകയും അവരോട് ചോദ്യങ്ങൾ ചോദിക്കുന്നതും കണ്ട്.
  kkc-kkc: Osoloso biame bakadio hedebe di poogoloso hamamee diayo Yesu Yu odoo dia
    tei moso mapoo Yu odoowo tei eligili odoo abo sabolo to kolone doboome egeiso.
    Ee ma kulodu Yesuye tei eligili odoo oso eligi goo ee dulone badolone, yayo nei
    dimapoo woosa demeleeso.
  urd-GVR: Tīn din ke bād wuh āḳhirkār Baitul-muqaddas meṅ pahuṅche. Wahāṅ Īsā dīnī
    ustādoṅ ke darmiyān baiṭhā un kī bāteṅ sun rahā aur un se sawālāt pūchh rahā thā.
  far-far: Ma na oluna fa dangi, keroa ka fi dao to'ona laona Beu Abu God. Nia to
    'ana fainia wane famanata ana Jiu ki, ma nia ka fafarongoda, ma ka ledida sulia
    ru kera famanata ana.
  suz-BL: नाक्‍दो नाक्‍ती सां सम्‍म माल्‍ना माल्‍न गाक्‍सा नोले परमप्रभु यावे आ खिंम
    थित्‍से बाक्‍त। मेको परमप्रभु यावे आ लोव़ शेंबपुकी नु बाक्‍शा, आन लोव़ नेंशा,
    मेको आन कली लोव़ हिल्‍लो पना पन बाक्‍शो ताम्‍से बाक्‍त।
  car-NT: Oruwa kurita iwe'i'san upiry poko. Irombo epory'po i'waine moro Tamusi auty
    ta. Mo'karon amepanamon ra'na tandy'po kynakon. I'waine kynepanamakon. Kynoturupojakon
    enapa i'waine otykon poko.
  amp-amp: Jerusalemko yihato ndha tfit wom marr hambromofr. Hambrohany tfit husfirpehyuk
    marrpnone rim htimofr Bro Nkifrarhu temperrn thfa mntwathu tisampno rhu hasetrn.
    Rom nd tisam mrokfom ptha boririfhumoahat, ror rhuhato wany yakitohmourm. Wany
    yakitohhato wom mrokfom ttiwon inji namourm.
  bht-bht: कने तिन्ना रोजां बाद उना उसयो यरूशलेम शेहरे दे मंदरे दे अंगणे च उपदेशकां
    दे बिच बैठया, कने उना जो सुणदे कने उना ला सबाल पुछदे दिखया।
  eng-NOY: And it came to pass, that after three days they found him in the temple
    sitting in the midst of the teachers, both listening to them and asking them questions.
  cub-NT: Pare vore curejaimad̶a na. Yóbecʉrijãravʉa yóboita, ʉ̃́re earejaimad̶a Jʉ̃menijicʉi
    cʉ̃rami, dobacʉre bueipõeva majidivʉ jẽneboi. Náre jápiayʉ aru jẽniari jã́ñʉ marejámed̶a
    ʉ̃, Jesús.
  ita-1927: Ed avvenne che tre giorni dopo lo trovarono nel tempio, seduto in mezzo
    a’ dottori, che li ascoltava e faceva loro delle domande;
  lww-lww: La amial legiena wetelu taaga, apim atol si Yerusalem, akale pano-o, ana
    e legiena tap̃ena, nap̃a kana legiena na telu na kiela yalena, am̃al ga na wa,
    apisu teke tano e Yum̃a Wa m̃ana ne Ntewa. Naga totano teke amio navianena lala
    nae e yo nene, tom̃a miyagogon ke kiela visena lala, a tom̃a piuviun ke naviunena
    la tan la.
  ron-BAYASH: Tri zălji dă pă aje jej lor aflat. Isus are ăm Hram, šăđe ăntri učitelji
    dă zakonu alu Mojsije, punje ureče šă lji ăntriba.
  ckb-ckb: دوای سێ ڕۆژ لە حەوشەکانی پەرستگادا دۆزیانەوە، بینییان لەناو مامۆستایان
    دانیشتووە، گوێیان لێ دەگرێت و پرسیاریان لێدەکات.
  nas-nas: Teketa beenang doong tankinuko daaꞌuretuꞌ teka dootuuꞌnava pankava-koo
    boto naunuka-koo meuꞌ baꞌnanuioꞌ taaravuritaaꞌ otoko nianiaꞌnanka niaꞌurima.
  uvl-uvl: Pe nga etue mol ngana te hottaua i nge are luluch nge hetoronga ana hana
    mur nga NeHalang na pele palaungana letena. Pe i kila ke longo lala nge hana nemur
    pe onteiteia iri pule.
  eng-BBE: And after three days they came across him in the Temple, seated among the
    wise men, giving ear to their words and putting questions to them.
  ixl-CNT: Aatz maꞌtich tek ipaal oxvaꞌl qꞌii ichoktaꞌ, ichabꞌa tek tu viqꞌanalil
    u totztioxh. Kꞌujlich ok xoꞌl qꞌu qꞌesal ootzajin tetz u oꞌtla mantaar. Nichtabꞌi
    qꞌul iyol utz, nichꞌoti kam te majte.
  xsi-xsi: Kinzi rua sipâŋga Jerusalem lâ, ŋineŋga siroto ŋana Yesu kâ. Andeta tia.
    Aku wurita kilo, ŋineŋga sisânda i kulu lâ Maro Kindeni ne luma sapâŋa ilo. I
    nde isaŋona kinzi pananâŋa tamâta ŋgininzi, itambira taŋa pa nenzi ŋgua wa ikasoŋanzi
    ŋgua pinde tona.
  crx-NTPO: Tat dzin hukw'elh'az 'et 'andit za nahuyilhti. Lugliz whucho 'et whubodulh'ehne
    butoh usda. Uboozílhts'ai 'ink'ez uboodulhkut.
  kan-OKCV: ಮೂರು ದಿವಸಗಳಾದ ಮೇಲೆ ಯೇಸುವನ್ನು ದೇವಾಲಯದಲ್ಲಿ ಕಂಡರು. ಬೋಧಕರ ನಡುವೆ ಕೂತುಕೊಂಡು,
    ಬಾಲಕ ಯೇಸು ಅವರ ಮಾತುಗಳನ್ನು ಕೇಳಿಸಿಕೊಳ್ಳುತ್ತಾ, ಪ್ರಶ್ನಿಸುತ್ತಾ ಇರುವುದನ್ನು ಅವರು ಕಂಡರು.
  bbb-bbb: Areme maza inokubeke furiko ijia bu vaga fu Godido Are ijia aruna Jiusi
    e mamekanu ijena ijia fina vua bu kuaevo ije fiekinu duna binobino kuariamo bu
    gae.
  blw-blw: Yag hen ma-atloy ag-agaw, inchahancha hen anchi onga ah Templo way nìtutùchu
    hen anchichay anap-apo way cha mangintudtuchu mepanggép an Apudyus way hiya, anna
    peet cha changrén hen chacha aryén ya anna agé cha im-imohon hen tapena.
  tam-2017: மூன்று நாட்களுக்குப்பின்பு, அவர் தேவாலயத்தில் போதகர்கள் நடுவில் உட்கார்ந்திருப்பதையும்,
    அவர்கள் பேசுகிறதைக் கவனிப்பதையும், அவர்களிடம் கேள்விகளைக் கேட்பதையும் பார்த்தார்கள்.
  azz-NT: Huan ipan eyi tonal de quitemojtinemíaj ya in Jesús, ijcuacón cajsique in
    oquichpil tocotzyetoc ne campa hueyi tiopanijtic intzalan ne tanextiliani den
    tanahuatil de Moisés. Huan in oquichpil Jesús quincaquiliaya nintajtol de ne tanextiliani
    huan no quintatajtoltiaya de toni quijtosnequi nintamachtilis.
  spa-RV-1909: Y aconteció, que tres días después le hallaron en el templo, sentado
    en medio de los doctores, oyéndoles y preguntándoles.
  csy-csy: Nithum zawkciang in amate in biakinn sung ah mu hi, doctor te laizang ah
    to a, thu ngai le thu dong in om hi.
  mxq-NT: Es ko tyʉgʉkxʉbejty, net tpattʉ mʉj tsa̱jptʉjk ñabotsoty. Jap ꞌyuꞌuñʉ ma̱
    ja tsa̱jptʉjk yaꞌʉxpʉjkpʉ es tmʉdooꞌíty es dyajtʉ́y.
  tzj-NT: C'a chi oxi' k'ij xequiwila' wi', chipan ja nimlaj templo xin Dios c'o wi',
    tz'ubul chiquicojol ja maestro ja netijon quixin ja winak tre ja rtzobal Dios.
    Kas nuya' rxquin tre ja nquibij ja maestro in c'oli ja nc'axaj je'e chique chakaja'.
  tdt-tdt: Liu tiha loron tolu foin Nia inan-aman hetan Nia iha area uma kreda boot
    nian. Nia tuur hamutuk hela ho mestri relijiaun sira hodi rona sira i husu pergunta
    ba sira.
  ron-BTF: Și s-a întâmplat, că după trei zile l-au găsit în templu, șezând în mijlocul
    învățătorilor, deopotrivă ascultându-i și punându-le întrebări.
  eng-WEBP: After three days they found him in the temple, sitting in the middle of
    the teachers, both listening to them and asking them questions.
  eng-FBV: It was three days before they found him in the Temple. He was sitting among
    the religious teachers, listening to them and asking them questions.
  nld-1939: Na drie dagen vonden ze Hem in de tempel, terwijl Hij te midden der leraars
    zat, naar hen luisterde en hen ondervroeg;
  bwo-bwo: Keez aawoniye okoon Ik' mootse daatsbodeki, manokno aaydekt dantswots dagotse
    bedek't bo keewirwo k'ebfetst bosho aato b́t'intsfera b́ tesh.
  nch-BL: Huan ica eyi tonati itatahua quipantijque Jesús hueyi tiopan calijtic, mosehuiyaya
    tatajcotipa ten nopa huejhueyi tamachtiani cati más momachtijtoyaj itanahuatil
    Moisés. Huan Jesús quintacaquiliyaya huan quintatzintoquiliyaya.
  quc-TNT: Qui tzucum c'u oxib k'ij, xquirik c'u pa ri nimalaj rachoch Dios. T'uyul
    ri a Jesús chquixol ri tijonelab re ri Pixab, tajin cutatabej ri qui tijonic.
    Cuc'ot c'u qui chi' ri tata'ib.
  tfr-NTPO: Kjö̃shko ga wl̈ẽna l̈ok bë sök Sbö u zl̈ong bäng, no pinggaga kjok l̇l̇gwekkl̈o
    tara Moisésdë go l̈i tjrëko. E sök ba tjl̈õkwo l̈e l̈ok l̈i kuk, ga omkjakrokë
    jong bakoe.
  kaq-NT: Jano quimisha neten benacasquimacanquin. Benabonaxon sca Papan xoboho haxemanicahbo
    betan jaa tsahotai meracanquin. Haxemanicahbo yohuanai nincanoxon, jano jaa tsahotai
    merascacanquin. Hashoan honancatsihquin jato yocarihbiquin. Jato betan yohinani
    tsahotai.
  sgb-sgb: Hên ikatloy nan allo hên panapol la kana, ay natapol la ya ha Templo hên
    kalamo lan mánoro. Ampanggilam ya kanla, haka ya ampangotang kanla.
  vie-1934: Khỏi ba ngày, gặp Ngài tại trong đền thờ đang ngồi giữa mấy thầy thông
