  cbt-NTPO: Cara tahuëri quëran Yosë chinotopiso pëiquë quënanpi huachi. Maistro'sa'
    a'chinpiquë huënsërahuaton, a'chinpiso' natanarin. Natanahuaton, natantaantarin
    anta'.
  rmy-SERVI: Кала проджиле трин дивэ, аракхле Лэ дэ храмо. Вов бэшэлас сиклимаренца,
    шунэлас лэн тай пхучелас лэндэ.
  srn-NT: Dan tapu a di fu dri dei, den feni En na ini a mamakerki. Drape A ben e
    sidon na mindri den man di e gi leri. A ben e arki san den ben taki èn A ben e
    aksi den wantu sani.
  cta-NT: Loꞌo juaꞌa̱ ngua liꞌ, tsa̱ nchca tyuna nquije nu piti biꞌ jiꞌi̱ nguꞌ, ngaꞌa̱
    yu ca neꞌ laa. Tyiꞌi̱ ca chu̱ꞌ nu piti biꞌ ndiꞌi̱ mstru nu nclyuꞌu chaꞌ joꞌó neꞌ
    laa. Ndyuna nu piti biꞌ lcaa chaꞌ nu nchcuiꞌ nguꞌ, loꞌo juaꞌa̱ tyu̱u̱ tsa chaꞌ
    nchcuane nu piti jiꞌi̱ nguꞌ biꞌ liꞌ.
  bqc-SIM: A gↄↄ àaↄ̃de zĩ́ ↄ̃ aa aà è Lua ua zↄ̃lɛa yãdanɛdeↄ guu, àlɛ yãmamá,
    àlɛ yãlalamá.
  tcz-CHONGTHU: Nithum jouvin achainakeiyin Houin sungah agamudoh lhonin, houhil ho
    lah a atouva, athuseiyu angaiya, chule thudoh anei chu amudoh lhon tai.
  mar-mar: असे घडले की, तीन दिवसानंतर तो त्यांना परमेश्वराच्या भवनात सापडला, तो शिक्षकांमध्ये
    बसून त्यांचे ऐकत होता व त्यांना प्रश्न विचारीत होता.
  snp-snp: Monila wilimo idaito, fo kamena lelei-lawokoi utaito, felegaga kuliyai
    numuna nabau yau olu oloto piyaiye. Olu oloto piti eyami ya amokafo mono api gilibamo
    we minagu yau minoto, ka lamo ya kolito loga-miga o gede minaiye.
  isl-isl: Þau fundu hann ekki fyrr en eftir þrjá daga. Þá sat hann í musterinu meðal
    lögvitringanna og ræddi við þá háleit málefni. Undruðust allir skilning hans og
    svör.
  spy-NT: Nto mii bēsyēētaab sōmōk bokunyōōr kumii kiirwookēētaab kāānēētikaab kiruutēk
    ām *Kōōtaab Yēyiin kukāsē kiyēē /kikēēmwooyē ānkukiirē ng'al.
  xnn-xnn: Isnan maikatlo ay agew, dinas-anda siya isnan Templo ay makitotokdo isnan
    men-is-isolo isnan linteg. Dedengngena nan kankananda dapay mensos-oot ken daida.
  mwe-mwe: Lyubha lya tatu, gubhanng'imenenje ku Liekalu ali atemi munkumbi gwa bhaajiganya
    bha Shalia alikwaapilikanishiyanga akuno alikwaabhuyanga.
  tte-tte: Na kaliyate yaiyona koina kabo silobai Nume Tabu kalona mena mekanakavao
    loina kana toyakayakataiwo simiyasio yo siedeedede iya ali edeedede ibenabenalan
    yo inelineli-yagili.
  tcs-tcs: Demtu bin lukraun po em, ane i bin tri dei apta wen demtu bin paine em
    de wea da Tempol. Em bin sidaun wea ol dem Zuwislotisa ane em bin lisen po dempla
    ane em bin aske dempla ol kuestin.
  hlt-THB: Khaw thum voei a ni sui coengawh bawkim khuina hu hy nih, cawngpyikung
    khqing lak awh ngawi nawh a mingmih ak awih kqawnkhqi ce ngai nawh awikhqi a na
    doet khqi hui awh hu hy nih.
  soq-soq: Mo otopu banusaie laie walama natadeawo me God duwa bedewe waeuwalala asisumodie
    ita waitara mampe gagalomodie wandio donsaiena.
  qub-qub: Cutishan warannin junajrämi Jesusta tariran Templucho caycajta. Chaychömi
    layta yachaj runacunata tapur jamaraycaran.
  att-att: Á sù mekatallu nga ággaw, naratang da sù mangilin nga kapilliá nga nepagitubang
    sù ira lállakalákay nga mamesturu, nga magginná sù kagiad da ánna magiyabbû nira.
  bki-bki: Amiel bogoti takurano momou, abinimei aboru bereio Yerusalemo, nalo ajiragio
    bano-o, ana ea bogoti dolu nene, be bogoti tolu na kialo ieliano, ana amileal
    vonga naio, amial naio jom̃a jotano ea Atua Kunuano Lu. Naio jotano bija naverloglogiano
    nalo na vio na, naio jom̃a mije tiliniene ka kialo iliano nalo, a jom̃a bivika
    vikadeniano denlo.
  bqp-bqp: A gↄrↄ aakↄ̃de zĩ ò a è Luda ↄnn vutɛna yãdannɛrinↄ tɛ́, àtɛn sã kpá
    ń yãa, àtɛn yã lalaḿma.
  mcp-mcp: Í á ka zə bə, bwə́ mə́ sɔ̧́ nyə nə́ sɔ̧̂ sɔ̧̂ tâŋ mwɔ̂w mə́lɔ́ɔl, bwə́
    mú kə kwey nyə a njúl tâm oyɨ́ɨ́gʉli ɔ mə́cɛ̧ɛ̧ *Luŋ mə́ Zɛmbî, a ŋgə́ gwágʉlə
    bwo, a ŋgə́ jí bwo minjígá.
  hat-hat: Apre twa jou, yo jwenn li nan tanp lan, chita nan mitan dirèktè yo. Li
    t'ap koute yo, li t'ap poze yo keksyon tou.
  npl-NT: Iwa eyi tonati satepa, okajsitoh itech Weyi Tiopa de Jerusalén. Ye oewatoka
    tlatlajkotia de kan oewatokah non kitemachtiah n tlanawatílistli, okinkaktoka
    iwa okintlatlajtlaniaya.
  bgg-bgg: Da-uom rey pha idoh shii aishii ne Misiahò hà Jewish masdothek rog shii
    dug ne, ithek miyao ji nuii srane musai sai ne rai iang pha doh ruii.
  eng-TCENT: After three days, they found him in the temple courts, sitting among
    the teachers, listening to them and asking them questions.
  eng-BSB: Finally, after three days they found Him in the temple courts, sitting
    among the teachers, listening to them and asking them questions.
  cpu-NT: Mava kitaite jiñaantaariri isaiki tasorentsipankoki, ikinkithavaitakaayetziri
    iyotakotzirori Ikantakaantaitane, josatekaitakeri niyanki, josampiminthatziri.
  san-ASM: অথ দিনত্ৰযাৎ পৰং পণ্ডিতানাং মধ্যে তেষাং কথাঃ শৃণ্ৱন্ তত্ত্ৱং পৃচ্ছংশ্চ
    মন্দিৰে সমুপৱিষ্টঃ স তাভ্যাং দৃষ্টঃ|
  tac-NT: '''Ma bakiá rawé kachi kulí rewale alé wa''lú re''obachi alé Rusaleni. Alé
    ajtile alué re''malí Esusi alué we''ká rió ''yuga ra''icha napu nile Moisesi nila
    ra''íchali rejchólila benírame. Abiena gepua asale ra''íchali abiena rukea.'
  eng-WEBPB: After three days they found him in the temple, sitting in the middle
    of the teachers, both listening to them and asking them questions.
  gfk-H: Namur bia dir gata nanaas tana ra aitul a bung, dir ga nas tupas lah um ia
    aram narako tano tamat na hala na lotu. Ga kis taar nalamin ta ira tena hausur
    ta ira warkurai ta Moses. Ga hanhadadei diet ma ga tirtiri mah diet ra tinir.
  viv-viv: Hilelele tu aiyeta anaveto againe manuwa-tafalolo hinagene hinuhagana,
    tovehawala hinafadiya givetogani tu badi givanevanenegedi kadu gitotoliluveluvedi.
  yao-yao: Pagapite moŵa gatatu, ŵansimene atemi pasikati ŵakwiganya Malajisyo pa
    Nyuumba ja Akunnungu, achapilikanilaga ni kwausya mausyo.
  tgp-tgp: La alea, ale na hatolu rani la pa tapaia na lolo Temple, mo lo sakele na
    livuha tamlohi vujangi ea, mo lo tapurongo isara, ale mo lo usi na retiusia.
  auc-NT: Mëönaa go adoönæque ïñonte diqui diqui minte ate edæ Wængonguï oncö ñæ̈næ̈
    oncönë yabæcönë pö guiite ayönate Itota ïñömö në odömönäni weca ëñëë cöninque,
    Æbänö ï, Æbänö cæquïï, ante angä adatapa.
  kbc-NT: Igaanaɡ̶a ixomaɡ̶atedice itoatadiɡ̶ida nokododi, odaa joɡ̶oyakadi Jesus
    minitaɡ̶a Aneotedoɡ̶oji liɡ̶eladi. Nicotedini liwigotigi icoa niiɡ̶axinaɡ̶anadi
    judeutedi anodiiɡ̶axinaɡ̶atece icoa lajoinaɡ̶aneɡ̶eco Moisés ane iditedini. Jesus
    wajipatediogi codaa nigetediniwace.
  bmh-bmh: Zaug dual go itanai betei, gil ianai ainarai ebu, mogoi go Uwait nugau
    ecesab muranemen zau banou zaueim betei dareun pemen. Go kasai ze tapaimaranemen
    dudu banban abai ereg ula hoboi dareun. Go betei hoboi daimai, go dudu zeze mina,
    doi daimai, gonug kolital zeze kanabarai dareun.
  ctu-BL: Che' ñumenix uxp'ejl q'uin tsi' tajayob ti Templo buchul ti' tojlel jini
    xcʌntesa mandarob. Woli' ñich'tʌbeñob i t'an. Woli' yotsan i c'ajtibal tac ja'el.
  meq-meq: Ma dəba i məhəne mahkar, ti ye naha tə huta na mə gay i məɗəslay ha gər
    a Mbəlom. Neŋgeye ma ndziye mə walaŋ i ndo mədzaŋgawa bazlam i Mbəlom mapala eye,
    faya ma piye zləm ka bazlam ada faya ma tsətsahiye fataya bazlam hay.
  noa-H: Hich hag hed k'eeuraa Jerusalén barchëjierram haajem. Maimua hag noram hãspaau
    jʌrp'öbaadeeuta Haai hi jëeujem deg Hẽwandam hiek jawaag chi machnaan dʌ̈ita Hẽwandam
    hiek hiigwai hiyʌ̈ʌ hoo sim hooimajierram haajem.
  alp-NT: Esi nikwa roma petua telu mina pine esi tetueNi me Tuhane Eni Lumare. Irue
    kai Ilene kuru agamaru esi tneure kai ralakesi.
  san-VEL: atha dinatrayaat para.m pa.n.ditaanaa.m madhye te.saa.m kathaa.h "s.r.nvan
    tattva.m p.rccha.m"sca mandire samupavi.s.ta.h sa taabhyaa.m d.r.s.ta.h|
  kbq-kbq: Hagi 3'a zagegnama enevige'ne, ra mono nompi kasegemofo rempi huzami vahe'mofo
    amunompi manineno, kema hazana nentahino zamantahige kea nehigeke, ome kene eri
    fore hu'na'e.
  kbh-kbh: Unga tianoye chata tbojanobená Bëngbe Bëtsabe bëts yebnents̈e cha jetsinÿenana.
    Chana chë Moisesbe ley abuátambayëngbe tsëntsaca inétsotbemañe, chë́ngbioye inayaunana,
    inatjanaye.
  ron-LSB: După trei zile, l-au găsit în templu, stând în mijlocul învățătorilor,
    atât pentru a-i asculta, cât și pentru a le pune întrebări.
  pon-pon: Kadekadeo murin pon jili pon ira diaradar i nan im en kaudok, kaipokedi
    nan pun en jnunpadak kan, kotin mamani ir o kaikainoma irail.
  nhe-BL: Huan ica eyi tonali itatahua quipantijque Jesús hueyi tiopan calijtic, mosehuiyaya
    tlatlajco tlen nopa huejhueyi tlamachtiani tlen más momachtijtoyaj itlanahuatilhua
    Moisés. Huan Jesús quintlacaquiliyaya huan quintlatzintoquiliyaya.
  sps-sps: Tan fafofopis nan nainy, ri sab Towa koman a saape gum fiisen ramirorin
    tsoiny fifaatsuts tana taa Jiu, vanongon non tsuri, Ya rangat en.
  wnc-wnc: Koke gunziu gweaat gwenduat tawasika Anututane yot takwan gwekatang kakumayak.
    Kawawat Jesuta yanindamumsa aminde banakan katang pukwike waakwakgane wamna natake
    yake yakwaik wamu takngatu takngatu yanikwaiwan minga nanata kakumayak.
  bus-bus: À gurↄ aagↄ̃dee zĩ aↄ̃ à è Luda ua guu vɛ̃ɛna yãdannɛrinↄ tɛ́, èe swã
    kpaa ń yãzi, èe yã lalaaḿma.
  gub-BL: Na'iruz 'ar pawire wexak Zezuz a'e wà kury, Tupàn hàpuzuhu pe hin mehe a'e
    wà kury, Zutew wamu'e har wapyr hin mehe wà. Wenu waze'eg hin a'e. Uzapo puranu
    haw wanehe a'e no.
  imo-imo: Koroko korokolio, pele wali yupoko tipemunga Gote popo toko kaloli ulke
    tempelena pungo kanoringili kinye yu akuna tuku molorumuna kanoko ltenderingili.
    Yu ungu manema pilko ningo tili iyema kinye waye moloringi, yuni enonga ungu ningima
    pilipelie, nendo ungu waltindipe molorumu.
  boj-boj: Bati qalub naŋgi Yesus qa ŋamoqneb. Ŋamosib gilsib atra tal miligiq di
    ŋam atsib Yesus a di awesonaq uneb. A dal anjam qalie tamo naŋgo ambleq di awesosiqa
    naŋgo anjam quoqnsiqa anjam qudei naŋgi nenemnjroqnej.
  eng-DRA: And it came to pass, that, after three days, they found him in the temple,
    sitting in the midst of the doctors, hearing them, and asking them questions.
  knf-knf: Ţi unuur uwajanţën, baţënka du *Katoh Kaweek ki Naşibaţi, kë aţo ţi pŧoof
    pi *bajukan Bgah bi Moyiŧ, aŧiink baka, abot ahepar baka iko iloŋ.
  san-KHM: អថ ទិនត្រយាត៑ បរំ បណ្ឌិតានាំ មធ្យេ តេឞាំ កថាះ ឝ្ឫណ្វន៑ តត្ត្វំ ប្ឫច្ឆំឝ្ច
    មន្ទិរេ សមុបវិឞ្ដះ ស តាភ្យាំ ទ្ឫឞ្ដះ។
  arn-NT: Fey rupalu küla antü wüla, petufingu ti ngillatuwe ruka mew. Anüley rangi
    ti pu kimeltukelu Moyse ñi ley dungu, allkütuñmaniengey ñi chem pimeken ka ramtukaniengey.
  zas-NT: Xt ni gocri choon dxej badxejl reeman laaman lën yadooroꞌ Jerusalén, zojbaman
    galay ree mextr rajc ley, cucaagdiajgaman canabdiidx tëëman laa reeman.
  ken-NT: Ɛgháká nɔkɔ manywɔp árát, bághɔ́ yi amɛm ɛkɛrákap Mandɛm chɔkɔ nɛ
    batɔŋ ɛbhé, ndu ághòk mɛnyɨŋ ɛbhɛn bɔ bárɛ̀m, nɛ ambɛbhɛ nɔkɔ bɔ́ bɛbhɛp.
