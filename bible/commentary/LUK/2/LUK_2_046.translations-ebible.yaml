    nzob më'd xid rë xa' nilu' ley, kiyon më'd kwa'n kidi'zh bixa', no kinabdi'zh
    më'd rë kwa'n lo bixa'.
  cbc-NT: Bairo ti macãpʉ etarã, itia rʉ̃mʉ bero cʉ̃ bócayuparã Dios ya wii templo
    wiipʉ. Mai, Jesús pʉame to macããna cajʉ̃goñubueri majã mena ruiyupʉ. Na caquetibʉjʉrijere
    tʉ̃goʉ baiyupʉ. Tunu bairoa narẽ, “¿Dope bairo ĩgaro to ĩñati tie?” na ĩ jẽniñanucũñupʉ̃.
  qxo-NT: Chäyanganpita warayninrämi Jesusta tariyargan templuchö yachag runacunapa
    chöpincunachö jamaraycagta.
  mox-mox: Isalisalia, ta ʼaubena vetoina ʼinaya ilobea Vanue Gwalagwalana ʼatamaninaya,
    ta me Diu edi toveʼitayavo maega itoatoa ta vivineneqedi be wese vevetalaʼaiedi.
  kew-kew: Nipumi asapala pirina yapi repo pa popesa. Go rabu mo lotu ada ru-nane
    wala asapa amaa ipua epa adasaasipi. Nipu Juda tisaanu raapu pirisaaya. Nipumi
    nimuna agaa pago nipumi agaa medaloma agaa mulalo pirisaaya.
  dww-dww: Raḡan aniwai rabuiteḡane taudi gomana tempol nopone a banavina. Yesu tauna
    tauwai katakatai poudie ya mia be tauna taudi mate awai giuna be yawai beavaiedina.
  nif-nif: 'Tim sandap tɨpet gɨt no lonjɨlonjɨ kena tɨ-ñambi, gwañgwa tapma it sañ
    jimba gɨnañ tɨmbɨ indaumbi, kañgɨmɨk wɨn: endɨ endaut ama endok boñgɨpsɨnan pipapi,
    mandanjɨ nandɨmbi, wolok kuseila enɨ-nandɨ pa tɨñguk.'
  twi-ASANTE: Ne nnansa akyi no, wɔkɔhunuu no Yerusalem asɔredan mu sɛ ɔte akyerɛkyerɛfoɔ
    bi a wɔahyia mu ntam na ɔretie wɔn na ɔrebisabisa wɔn nsɛm.
  aoj-aoj: Esis bias solaomana safeꞌ nimaguf wanif ahiꞌalef. Aꞌi owaꞌ main, asatolona
    nape nomon ipat luꞌunai Godi. Anen nape naloma amom gawaimi magawalipasa muꞌuli
    Godii. Nape nagahembeꞌma basef amamifi atapina eaꞌ nahaliꞌamef.
  cbv-cbv: Jerusalénna jwʉ́ʉb jʉibínit, caanná ĩ wʉ̃ʉ́hdih bʉ́dí ĩt bidip wʉt yʉh
    jĩ. Chéne yeó jáap tʉ́i bid, biíh yeó jáapdih ĩt bid jʉyʉ́p wʉt jĩ, bʉca. Dioíh
    mʉʉ́ diítna Moisés ã wʉtatjidih bohénit cãtíh chʉ́ʉdnit, queétdih joiná, ʉʉ́bh
    joí enna ãt chãjap wʉt jĩ.
  taw-taw: Ñɨn omɨŋal nokom pɨyowɨl nɨgɨlek, ne God agnɨgep kal awl kab wali kus gɨl
    yek ak mɨgan ayaŋ mɨdek. Mɨdɨl, bɨawl takaw kɨl nɨgep okok ayɨp nab okok besɨgɨl
    takaw ag yelak. Mɨdɨlɨg, takaw agɨlak anɨb okok nɨŋɨd kɨlop agnɨgak.
  jic-NT: Ts'ac' cont'e tepyala na, Dios wo nt'a la nyüjüsün̈. Sin 'yüsa lajay jilal
    tjá'asa. Tjapjaca tjowelepj, jis la tji'yüya 'ots'ipj.
  zap-NT: Ne wyon gbiz, le Ne wzël lenxeydoo Dëdyuzh; zob Ne lad maxter ley rkagyedyag
    Ne yra ne rnii men, lex rnabdiiz Ne lo men.
  wer-wer: Pël ëak ap weseim wëën akun nentepar nent ëak won sa. Pël ëën ënëmak ngönën
    tup kaöeta kakaati së itaangkën pörek rë yemoulauröa tekrak wel aisëeë pitëm ngönöt
    kat wiak songönötön pëël maim wëa.
  ipi-ipi: Bala ayia pua ateapi-kola, ole lapo peaipia. Ole teponena angini, ayiane-lamane
    Jutusaleme lotu anda andane okona kolandaka loto andeapi-kola, Jisasa bala mana
    lalaini akali tisa tupana tombenenga peteanga andeapele-pia.
  qul-NT: Quimsa p'unchaymanta Jesusta tarerkancu templopi, leymanta yachachejcuna
    chaupinpi tiyachcajta, paycunata uyarispa tapuspataj.
  urw-urw: Dü küi gamie, nugeküre nono Keriabüb fatab gübroime büreaga baba kegewen.
    Nu sibam sarigegi ferewar kodigo gotogüdi büreaga. Bangüdi totongebürewadi dora
    ninib edüdi büreaga.
  rmy-GURBET: O trito đive arakhlje le ano Hram sar bešol maškare učitelja, sar šunol
    len thaj pučol len.
  ter-NT: Mopó'apeke káxe ikéne, ina inixóponoa hána'itike imokóvokuti, vatá koyêti
    xapákuke ne ihíkaxoti xanéhiko hó'eke. Ixomo kamokénoahiko Jesus koane épemo'ikeahiko.
  bmr-NT: Jaamɨsi mifucucɨ, safucu icano nijequetɨ jari atyɨmeumɨsi templojafaño,
    Moise tajɨɨba gaajamɨnaafeeneri gɨcɨnɨba icauboco. Jaaboco diitoco uguubunɨcɨɨboro
    dilluhicaubo.
  fuf-fuf: Balɗe tati ɓaawo ɗun, ɓe tawoyi kun ka juulirde mawnde, hikun jooɗii hakkunde
    karamokooɓe ɓen, heɗitii ɓe, e kadi hikun landotonoo ɓe lande.
  mwc-mwc: Kao tonu murinai, yove tapaoro kamonai si panani, Jew bi beyebeyena biyisi
    kamosiyai i mamana, ibi taina baenegisi ba ibi kasekasemainisi.
  bhl-bhl: 'Unesomi, fen kolew fen kolew kesomi, yemamas kel ding mak elo ateminba
    kesiliw kale. Kesomi, afam ete, i atemiwete: E Sunbin-Got em am yol aneng kawtem
    uneko, Sunbin-Got em kukyemin weng kalem aulewko, kukuyemkabiliw kunum iso teinbomi,
    im weng be kiliko, ilo dakalakabelei, i elo atemsiliw kale.'
  ons-ons: Ari zuaŋka geuk, kaiwe karewe okangiso, ari Anutu wane Bakom Urumgo metki,
    wa more maratkakoik. Eŋe yewa Yuda kito ebo ebon eŋane keueno mere, don rau dere
    so kinane ra qeson okanonge.
  con-NTPO: Tsa'caen toequi japa tres a'ta tta'ttá jacamba tisema atte Chiga ettini
    Chiga manda'choma atesiansundeccui'ccu condasé dyai'choma. Nane atesiansundeccu
    su'choma pañamba osha'chove iñajampaña'jen.
  ghs-ghs: Tuumaqi qupi tapariho nakuta qiri quba minake eetomi khatai qaheuba biirita
    ooqi banaita mimiho tuputa habese ooqi qasa noo samaneke hiire nookahimi nopoi
    saridzeta.
  peg-peg: ତିନି ଦିନ୍‌ ପାଚେ ହେୱାର୍‌ ହେୱାନିଂ ମନ୍ଦିର୍‌ତ ଗାଟାଆତାର୍‍; ହେୱାନ୍‌ ପଣ୍ଡିତ୍‌କୁର୍‌
    ବିତ୍ରେ କୁଚ୍‌ଚି ହେୱାର୍‌ କାତା ୱେନ୍‌ଞ୍ଜି ମାଚାନ୍‌ ଆରି ହେୱାରିଂ ପର୍‌ସନ୍‌ କିଜ଼ି ମାଚାନ୍‌,
  txu-NT: Nhym akati kêt nhym ar te ajte abej. Nhym kam akati nhym kam ar Metĩndjwỳnh
    nhõ kikretikam kum kato. Nhym me ipôkri nhỹ, Môjdjê kukràdjà jarẽnh djwỳnh nhipôkri
    nhỹ, me kabẽn maro nhỹn kam me kukjêro nhỹ.
  eng-WEBU: After three days they found him in the temple, sitting in the middle of
    the teachers, both listening to them and asking them questions.
  gnw-NT: Jare mbapɨ ara ma uasa yave, uvãe reta chupe Tumpa jo pe. Jesús uguapɨ oĩ
    mboroyocui re oporomboe vae reta ipɨte pe. Uyapɨsaca oĩ jese reta jare upɨrandu
    chupe reta mbaembae re.
  mux-mux: Ena tale koruku kelkululiinga, penga ena yupuku-sipaliinga ⸤Pulu Yili popu
    toku kaluring⸥ lku-tembolluna puku kanuringli kene yunu akuna sukundu mulurum
    kanuku liringli. Yunu ung-manimanga puluma piliiku ung-bo tonjuku mani siring
    yima kene wasie muluring, yu-ni eninga ung niringma piliipa kene, anju eninindu
    ung mare walsipa piliirim-ko.
  maj-NT: Ni̱stjin xi ma jahan i̱ncha kisakúhu̱ Jesu na̱tsihi̱n ni̱nku̱. Kab'ejñajihi̱n
    já chji̱ne̱'éhe̱n kju̱a̱téxumoo̱. Kui jóo̱ xi tíbasínñjuhu̱ ko̱ tíbjásjaiyaha̱
    Jesu.
  bkq-NT: Deus ety oday myakâwâm nhedylymo, Moisés inweniby wâgâ aguewâni modo duay
    ekadybyem. Eagâmo xunâgu, aguelymo, indadyly, nhapâiguely idyly ume.
  kue-kue: Ana ande enge suwota orko ana ye kambrika Yesus God holi yungumo mina togl
    sunakra moglkwa. Ye ka beke teingwa yomba bogl akiye amedi mogl, ka dingwa pirtre
    ana krapogl tongwa.
  cot-NT: Ocarataque 3 savincaguiteri yamenaguetajiri, ariquea yamenapojajiri quijaque
    otantotacagueti teemporo, savicaquequea iconoajiacariquea tsatacaantajiguiroca
    itioncacotanaqueca Moishishini coramanitica, iquemisantajiavaqueriquea icoacotantavaqueroquea.
  bnp-bnp: I lobo a parava i tolu, ru matavisia na tabeke na roho na Vure. I made
    turana e huriki a mari ni tovo, i longo a nitane ria, i nana ria na ngava.
  apn-NT: Nom tokyx kãm kator kêt nẽ. Mẽ hkaêx ã tee ri hapêr o pa hã apkati axkrut.
    Nẽ nõ nhũm apkati nhũm wa tã Tĩrtũm mã amnhĩ jarẽnh xà hã ixkreja wỳr hapêr o
    mõ nẽ hwỳr axà. Hãmri nẽ omunh kurê kumrẽx. Nhũm arĩ mẽ kot Tĩrtũm kapẽr tũm o
    mẽ ahkre xwỳnhjê mar o mẽ kutã nhỹ. Nẽ mẽmoj tã ri mẽ hkukja nẽ tanhmã mẽ kãm
    ujarẽnh to.
  ctp-NT: La mdaꞌa snan tsan ndyija yu kanꞌ ꞌin neꞌ, ndiꞌin yu niꞌ lyaa. Ndukwa yu
    loꞌo mstru nu nduꞌu chaꞌ joꞌo ꞌin neꞌ. Nganan yu nchga chaꞌ nu nchkwiꞌ neꞌ, loꞌo
    tyun ꞌa chaꞌ nñichaꞌ yu ꞌin neꞌ kanꞌ bra kanꞌ.
  bre-BRG: Hag a-benn tri devezh e kavjont anezhañ en templ, azezet e-touez an doktored,
    o selaou anezho hag oc'h ober goulennoù outo.
  opm-opm: Angmat rusa Jerusarem ap mutuh oh angdeiptin yot dah ama timdipa oh. Gahan
    bimrip oh angmat susa Got ohe ap yawar oh ros wandeiyaoh Got ohe meng por am deipti
    han ire mutuh oh tongnom ire meng amramo ire ma poriya meng oh it dahamaro it
    diteim poro hatporhan ihir amrapti Epe. Brer moh dakuu ham am hat pat mengwi napor
    moho daham ihirhe bupang rim aperiptin oh ire mutuh oh ama tongnot pat hatip oh.
  bvr-bvr: Rrapa barrwa gun-nerranga gu-ni, birrinyjipa abirriny-barripuna; nipa gata
    a-ni Wangarr gun-nika gun-japurra rrawa, gatiya minypa wugupa burrwa Ju yerrcha
    marn․gi aburr-gunega nipa a-galiyana burrwa a-ni rrapa burr-wengganana a-ni
  wal-wal: '@see-verse:LUK.002.045'
  shj-shj: Tä sänggi kodos tä bangeneng, sa'doxas ma taxä tämed tä Kaläg, tä kaxsä
    kal. Mägäcca tä pidänä balduwiny, mädelde wunduma täsa ndä mämäne sa.
  zad-NT: Na' ka gok shoṉə lla billelgakile'b' yoodo'na', chi'b' ladj beṉ'ka' chli'
    chsedi leya' chzenagb' xtilleeka' na' chṉabib' ḻegake' c̱he daa choe'gake' dill'.
  kmg-kmg: Basahapire gie bapa jahec â moc eme taha ufuŋko bâfuapic. Ira miti qaqazu
    jaŋere ŋondeŋko ŋehuc dâŋjeŋic manahuc fuŋnere mu wioc ejarewec.
  aso-aso: Tineꞌ mili vi viseꞌ igi nizasivo gamene sito hamo ogo vavo Izesuꞌ nene
    monoꞌ numuno nabauꞌ monoꞌ apizi ngimaaꞌ aveti vovoꞌninguꞌ mino gamazi ladoꞌ gapepeꞌ
    ogo gelo mino initeꞌ atoꞌ atokumuꞌ nene longoꞌ o-ngedo gelo neivo ningasineꞌ.
  uli-uli: Yela hasolralel yar meri ngo resa moch la wiri mo lal Templum we le ye
    maroro luwulur tot mokwe sensel Hatobtob we le ye tetalengar ngo ye wol kekadogoyur.
  nin-NT: Nggo a zha ma ki ivi itarr na ko ku hi ma nu ure̱ ku Uki Unkpi ku Ibarr
    Abachi ku, uwa rri so na abitsarr ba ba, na so shirr ba atu, na so bu zhi ba are.
  tgk-tgk: Баъд аз се рӯз Ӯро дар Хонаи Худо ёфтанд, ки дар байни муаллимон нишаста,
    суханонашонро гӯш мекард ва ба онҳо савол медод.
  acu-NT: Tura kampatam kinta waintsuk waintsuk Yus seatai juun jeanam wayaawar, nuni
    Moisésa chichame nuikiartin ainau chichamen antuk, tura niisha inintrak nuni pachiinak
    pujaun Jesúsan wainkarmiayi.
  cak-WNT: C'a pa rox k'ij c'a chare ri quisachon wi ca ri ac'al, c'ac'ari' xquil
    ri ac'al pa rachoch ri Dios chiri' pa Jerusalem, tz'uyul apo quiq'ui ri achi'a'
    ri q'uiy quetaman chrij ri ley, nrac'axaj ri niquibij y c'o chuka' ri yeruc'utula'
    apo chique.
  ebk-ebk: Kun pay inmuy chi turu ay urkiw, ininchanancha hi Jesus as nan Templo ay
    naketotokor ay chuchumngor as nan mun-isursuru as Lintig ya cha munsarsarudsud
    kan chicha.
  spa-PDDPT: Tres días después lo hallaron en el Templo, sentado en medio de los maestros.
    Los oía y les preguntaba.
  tke-tke: Vigavirile malabo maraaru yahimfwanyaga munyuba ya Mulugu agakaratile vaari
    va anamasuuziha a malamulo avuruwanaga akohaga.
  ruf-ruf: Mna litsuwa lya kadatu, wampfika mne Ing'anda ye Imulungu mghati mwe iwalangulitsi
    wa Chiyahudi, ang'ali yowategheletsa na ukuwaghutsa.
  gun-gun: Mboapy araa py ojou templo py oguapy oiny rã, porombo'ea kuery reve ijayvua
    re ojapyxaka ha'e oporandu oinya py.
  agu-BL: Jalen le toxi'n k'ej jale'n cya'n. Cho'n at i' le templo. C'olchij ẍchixo'l
    yi e' tx'olol xo'l yi ley Moisés. Na tzan tan tbite'n chiyol, nin tan ẍch'ote'n
    chitzi' yi e' wutzile'na'tz.
  isn-isn: Ikatula mahiku atatu ikamuhanga mutekelo akazimikie pakate pamanyisigwa
    akizu ategeye nuku akolya inkani.
  eng-PEV: They looked for him for 3 days, then they found him in God’s ceremony house.
    He was sitting with the teachers there. He was listening to what they were saying,
    and he was asking them questions.
  ilo-ULB: Iti napasamak ket kalpasan iti tallo nga aldaw, nasarakanda isuna iti templo,
    agtugtugaw iti tengnga dagiti manursuro, dudumngeg kadakuada ken agsalsaludsod
    kadakuada.
  pir-NT: Ihtia deco bato Cohãcjʉ̃ wʉhʉpʉ tiquirore boca sahye. Sa yero Jesu judio
    masare buheyequinare tʉho, tiquinare sinituro niahye. Sa ye cahme yahuducuye niahye.
  anv-NT: Né ndɔ ɛ́lɛɛ́ ɛkwɔnegé ágɛ́ ji mmu ɛcha upɛ Ɛsɔwɔ. Abɔ́ alu geluá ne
    *Ánlɛré mabɛ́ Ɛsɔwɔ. Awuú genó ɛyige álɛ́rege ne amá agige ntó bwɔ́ bɔ
    nkwɛ.
  sab-NT: José, María jo chkeni una Jerusalénge Jesu jinade nate, mongike gire Jesu
    skwendu nate Josége Maríage u gerungwa Chube olege. Jesu kle gwa u ege toiba dba
    geru trage kwian daba tkanga tangle geruge tanre ole, Jesu kle kwian e gerua keruchuge,
    kle geru kade tanre amage.
  tmd-tmd: Duön wop mös höluön paŋ wopa nugumɨn, nuŋ duön God höjöpalɨb rama ram möl
    yuadö mɨdön, lo mönö yad nölɨb nöbö piaku pɨsaŋ römɨd gɨ mɨdön, mönö yadmɨdim
    aku nugwön, mönö bli yad nugumɨdöŋa.
  acr-NNT: Ekꞌuchiriꞌ ikꞌowinaq chi oxibꞌ qꞌij kakitzukuj, xeꞌkiriqa ri Jesús chupa
    ri Rocho Dios tzꞌul chikixoꞌl doctorabꞌ re ri tzijpixabꞌ. Rire kebꞌutataꞌ y kuꞌan
    tzꞌonobꞌal chike.
  kpg-kpg: I muli nia laangi e dolu, meemaa ga gidee a Mee i lodo di Hale Daumaha,
    e noho i baahi digau agoago o Jew, e hagalongolongo gi nia helekai digaula mo
    di heheeu ana mee.
  taj-taj: थेनीगदेसे सोमरेरी येशूदा परमेश्‍वरला मन्‍दिररी स्‍याप्‍जी। थेरी थे यहूदी
    धर्मगुरुगदेदेन छ्‌याम धन्‍छ्‌यासी थेनीगदेसे पाङ्बा ताम ङ्‌यान्‍सी, ङ्‌योइबा छार्बा
    लसी धन्‍छ्‌याबा मुबा।
  avt-avt: Jisas hɨrak kepeit wit Jerusalem ere wɨ wikak, hɨr nɨnapɨnek keit wɨnak
    iuwe ke God kau ketike mɨt iuwe nertei hɨm me Moses natɨp mɨt miyapɨr em. Hɨrak
    kemtau hɨm mɨr hɨrak kitorhi menmen.
  cbk-cbk: Despues de tres dias ya encontra sila con ele na templo, bien sentao entre
    maga maestro del maga Judio, y ta oi le canila pati ta hace tamen ele pregunta
    con aquellos maga maestro.
  uig-ARA: ۋە شۇنداق بولدىكى، ئۈچىنچى كۈنى ئۇلار ئۇنى ئىبادەتخانا ھويلىسىدا تەۋرات
    ئۇستازلىرىنىڭ ئارىسىدا ئولتۇرۇپ، ئۇلارنىڭ تەلىملىرىنى ئاڭلاۋاتقان ھەم ئۇلاردىن
    سوئال سوراۋاتقاننىڭ ئۈستىدە تاپتى.
  tuf-tuf: Jerusalén cur úrojoreht bay cuanyat, tetinát wacjá itchacro. Sir usar itchacro.
    Ititan wacjá werjayín owár, siw̃quin owár itro. Werjayín chihtá rahcro. Eyin owár
    rahra rahra chiht istiy, chiht istiy táyoro.
  abx-abx: Si katallo allaw kahuman si pagpamalik-na mga iya, sa'anda'an-na dina mga
    iya nga agparatingkulo' ari si hawan-na si templo nga makihampang si mga ma'istro
    ari. Agpamati' to gayod si mga iya ngan sigi patilaw.
  mco-NT: Chi jadu'n yjajty codugɨɨg xɨɨ oypaatcɨxy jɨm ma Dios ytɨjc, Jesús y'ɨñäy
    anajty agujc'amy ma je huindzɨndɨjc. Yɨ' anajty y'amɨdo'ijtyp yɨ huindzɨndɨjc
    y'ayuc, e nañ yaj'amɨdooy anajty tijaty.
  bsp-bsp: Mata maas disrɛ, kɔ ŋaŋkɔ ŋanəŋk kɔ nde kəlɔ kəpɔŋ ka Kanu disrɛ, pəndɛ
    atəksɛ dacɔ pəc-cəŋkəl ŋa, pəc-yifət ŋa moloku.
  kqf-kqf: Suwala waifaioninemo kaka Yesu a banavi, pali vanuwinemo, i miya Diu tauwailovelovedi
    i waibeyavaiyedi bi lisidimo i waiwaitala.
  cpb-NT: Mawa kiteesheri iñaantaariri risaiki tasorentsipankoki, ikenkithawaitakaayetziri
    yotakotzirori Inintakaantaitanewo, rosatekaitakeri niyanki, rosampiminthaitziri.
  aon-aon: Eshesh shape shauriman arigaha hakri um 3-poreih nyumneh um, eshesh shanak
    shaparagan nape numun narub um Iruhin ananit debeiti urupat tataoum. Anan nani
    henek skulumesh um lo iri hape aria nape nemnek amamin baraen aria nasorigam um
    hukripanum nudukemesh.
  hus-NT-2005: Xeꞌchintsik kin aliy ani tin óxláb a kʼítsá in elaꞌ ban pulek atá xon
    tu kʼakʼnáb na Dios. Tajaꞌ ti buxúl junax kʼal an okʼtsixtsik xin wilál nin takʼixtal
    na Dios xin jilám dhutsadh na Moisés. In ochʼówiyal xantʼéy in tʼiláltsik ani
    in konyal ka wiltsin xowaꞌ Jajáꞌ in léꞌ kin exbay.
  mig-NT: Te onde̱ nuu̱ uní kɨvɨ̱ te vásá ní ka̱nani'i̱n‑dé‑i ini̱ ve̱'e ii̱, kánchaa̱‑i
    ma̱'ñú cháa kákuu maestro, jíni ná'ín‑i, te xndichí‑i‑de.
  bps-bps: Na silangla kenen teen di gatlun duh. Ditù gumitela kenen di Bong Gumnè
    Dwata, sudeng di saféd i dad Dyu gal tamdò déén. Na én nimò Dyisas flinge na smalek
    dale.
  mbs-mbs: Te iketelo te aldaw, kinità dan sikandin kidoen te dakel simbahan doton
    te Jerusalem. Dimoma sikandin te menge menenoladà, aw nenenalan sikandin diyà
    kandan aw mig-insà heman diyà kandan.
  tof-tof: Aüd ngürr kakóm, oya Godón Gyabi Müót kal akólórrón pul basirrdü esenóp,
    umulbain pampükü mórrande. Wa ibü arrkrru yarilürr akó bamtin bóktan poko bamtin
    yarilürr.
  cme-NT: Yinni hãi cor, siɛliŋ-yiiŋgu‑i, ba kã ka da-yo *Diilodubuɔ‑i-na; u tĩɛnaana
    *ãnjĩnamma pigãataamba hɔlma-na tuɔ yuu-ba ba ta ba piiye u tuɔ nu.
  sus-sus: Xi saxan dangi xanbi, e naxa fa a to hɔrɔmɔbanxi kui karamɔxɔe ya ma, a
    a tuli matife e ra, a nu maxɔrinyi tife e ma.
  pon-2006: Kedekedeo, mwurin rahn siluh ira ahpw diarada nan Tehnpas Sarawio, ni
    eh ketiket nanpwungen sounkawehwe ko, karokaronge irail oh kekeinemwe rehrail.
  dad-dad: Naa towo bure fele di, idi ĩ tempel modoũ bun ifelnẽdiya tamo atun ibod,
    karĩ fiyeĩd fen, to fiyeĩd mog, fotou difiyen.
  zab-NT: Chi guc chon dxi chiyru bdxialdebny láani yudoroo xte Jerusalén. Zubny glay
    de maistrɨ ni nán ley, cacuadiagny ni rniideb ne rnabdiidxzacny laadeb.
  jae-jae: Sêsôm sêmoa e bêc têlêac gêjaŋa acgom, go têtap eŋ sa gêŋgôŋ lôm dabuŋ
    kêsêp lau-mêtêwaga ŋalêlôm gêŋô êsêacnêŋ biŋ ma kêtu kênac-kênac êsêac.
  ksd-ksd: Ma ba dir tar tikan pa ra utul a bung, dir na tadav ia ta ra pal na vartabar,
    dia ki ma ra umana tena vartovo, i valavalongore diat, ma i titir diat;
  msm-NT: Na, duon to ikatoyu no aedow, bali no nakitaan dan si Jesus no mig-ingkud
    duon to Bayoy to Diyus no migpagsakot to mgo maistru to tinuuhan. Naminog si Jesus
    kandan aw nangusip.
  myk-myk: Cabyaa taanri nidorogo na, a pʼi shɛ wu ta Kilɛ-pɛɛŋɛ pugbɔhɔ ki ni, wu
    nidɛɛngɛ ki bye saliya karamɔgɔlɔɔ pu niŋɛ ni, na pee jomɔ nuri, na pu yegee.
  sbe-sbe: Mayadai hehaiyonana unai Yesu se lobai Numa Tabuna bakubakuna unai taulauhekata
    maiyanao se tutuli, na ye lapulapulau udiyedi yo ye henahenamaiyeidi.
  mcr-mcr: Hiunji hŋquaqui-hŋqueŋä iuŋi, iyaqu hiqäva-imäkqä aŋä iuŋi, Iqu näqŋqä-vqä
    iquauä awä iqi pmetaŋgi ämoqumuakiyi. Iqiŋi Iqu iquauqä kukŋui qätä äwiyätä, iquau
    yatŋqä inä äwimiŋqe.
  cux-NT: Ndíí ch'iinu 'iīnū nguuvi ní ndaacá yā Jesús na yáacū templo. Vɛ́ɛ́ sá ndúúcū
    maestros chí ngi'cuéeⁿ yā ley. Jesús miiⁿ ní í'neeⁿ veeⁿ sa chí ngaⁿ'a yā ní tiinguuneeⁿ
    sá maestros yeⁿ'e chi ngaⁿ'a yā.
  tur-YTC: Üç gün sonra O’nu tapınakta, öğretmenler arasında otururken buldular. Onları
    dinliyor, sorular soruyordu.
  san-ITR: atha dinatrayAt paraM paNDitAnAM madhye teShAM kathAH shR^iNvan tattvaM
    pR^ichChaMshcha mandire samupaviShTaH sa tAbhyAM dR^iShTaH|
  bel-N: І сталася, праз тры дні знайшлі Яго ў сьвятыні, як сядзеў сярод настаўнікаў,
    слухаючы іх і пытаючыся ў іх.
  sch-sch: A sûnthum nin chu, Biekina Juda minchupungei kôma insungin, an chong
    rangâi le chong rekelin an va mu zoia.
  mic-MIQNT: Na gi's gisi nesuguna'q we'jia'titl gjia'sutuo'guomg. Na pemgopit maw
    nujigina'mua'tiliji. Etl jigs'tuaji aq mil pipanimaji.
  huu-NT: Ie are Jusiñamui jofomo naimɨena baitɨiaɨmaiaɨ. Moisés mɨcorɨ llogacɨnona
    llofueraɨnɨ motomo naimɨe ite. Naimacɨ llofuiana cacade. Iena naimacɨ dɨga jɨaɨ
    siadote.
  jiv-NT: Tura menaintiú tsawant e̱a̱kar Yusa Uunt Je̱e̱n Yus akupkamun jintinnian
    anturak anintrú pujan wáinkiarmiayi.
  otm-NT: Nɛ ná hyupa bʉya ja bi dįm bʉ ja ra dąniją. Mi 'bʉhmbʉ bʉ yʉ xänbate niją.
    Nɛ nu'a ra Jesús mi øde 'bɛ'a mi man'ʉ nɛ bi 'yän yʉn t'änni 'bɛ'a bi 'yøde.
  dah-dah: Kuŋ sar kumaŋ kumaŋ hekeb wawuŋ hiriŋ. Be, fay urke gab sopte naŋkeneŋbe
    Al Kuruŋyen ya balem koya beleŋ po milgu irtiŋ bana hurkuŋbe kenaryum. Yeŋbe Yerusalem
    gor niŋ Moseyen saba mar kahal bana heŋbe merem palŋa yirde, gusuŋaŋ yirde teŋ
    hinhin.
  tnk-tnk: Nəpɨn kahar rukurau, nənə krouətə in fwe ia nəkwai nimwə səvəi Kumwesən.
    Raməkure ia kurkwai nahatən me səvəi nəkur Isrel, mamətərɨɡ irəha, maməres irəha
    nəresien me nepwɨn.
  kpr-kpr: Tava ero sifo etodaba naká dadabetiri ainda amboda, nu God da Kambo+ jokáda
    tafuseri. Nu Israel embo da ijuga kakatode dabade anumbedo, geka minonde minonde
    se niningero tafuseri.
  san-IAS: atha dinatrayāt paraṁ paṇḍitānāṁ madhye teṣāṁ kathāḥ śṛṇvan tattvaṁ pṛcchaṁśca
    mandire samupaviṣṭaḥ sa tābhyāṁ dṛṣṭaḥ|
  nho-nho: I te toru naa aso raa laaua ni lave i te tamariki naa iloto te Hare Tapu,
    e noho ma naa tisa naa Jew raa ka hakannoo ki naa tama naa ka vasirisiri taratara
    ki laatou.
  gym-NT: Kä nikani köbömä ta angwane, nikanintre nebeta Jerusalén, nikanintre nebeta
    amne Kukwe Biani Ngöbökwe Moiséye dirikätre nämane ju blitakrä Ngöböbe bäre abko
    ngätäite Jesu nämane täkänintbe. Niara nämane nitre dirikä kukwei nuen. Erere
    arato nämane kukwe ngwentari kabre mda ietre.
  azg-NT: Juu xuee na jndë ndye, tyquiiꞌ vatsꞌon tꞌman, joꞌ jndiohan jon. Quiiꞌ ntꞌan
    nnꞌan na conanꞌman chu vaa itsiquindyi jñꞌoon na tquen Moisés, joꞌ vaquityen jon.
    Iquen jon cüenta jñꞌoon na jnanꞌnein nanꞌñeen ndoꞌ mantyi ivaxeeꞌ jon ndëëhan.
  bhd-bhd: ट्लेइयोवं दिहाड़े तैन यीशु मन्दरेरे अंगने मां बुज़ुर्ग लोकन सेइं गलबात केरतो
    ते तैन सेइं सवाल जुवाब केरतो मैल्लो।
  too-NT: Lā' ixlīlakatu'tun chi'chini' takaksli Jesús nac xaka'tla' lītokpān. Ixcālaclhpu'nahuī'
    huan mākalhtō'kē'ni'nī'n huan ley lā' ixcākaxmatmā' lā' ixcākalhasqui'nīmā'.
  ind-AYT: Setelah tiga hari, mereka menemukan Yesus di Bait Allah sedang duduk di
    antara guru-guru agama, sambil mendengarkan dan mengajukan pertanyaan kepada mereka.
  cjo-NT: 'Okaataki kitejiri 3 roojatzi iñaantapaari rirori Tajorentsipankoki: ikaateeyirini
    iyotaantayitatsirini. Ikemijantziri irintapaeni riyotaantzi eejatzi rojampitayitakirini
    rirori oetarikapaeni.'
  nsn-nsn: Kura karuh bakar touonor marein song kura la ueltupar to rasina tang Iesu
    tar buturung uelpokosane tar umang lotu ger dedeil, e tabila tagu tasir tamatang
    ualualasir, kare dangdangata heke tapokis tasisin.
  san-DEV: अथ दिनत्रयात् परं पण्डितानां मध्ये तेषां कथाः शृण्वन् तत्त्वं पृच्छंश्च
    मन्दिरे समुपविष्टः स ताभ्यां दृष्टः।
  tna-NT: Quimisha tsine jenetia Jesús templo su tejetana tse. Dapia tueda netina
    Moisés sa jacuatsasiati ebuetsuaji cuana duju su. Quisaquisa punetina tuna neje.
    Daja huecha quisabatanetina huecuana.
  lid-lid: Ya eme i bada len taloh badeh, uru takalahei iy manyah udu bolo iri lau
    ta leheya kandriyen tiri Juwis. Iy udu asiu tinan ta Kindrei, anuhun iri ma lelen
    ndremenya i tiri.
  wim-wim: Aꞌ ngaaꞌ thon ngulan wuna, pul uwpul nunang aawuch ngench thayanang angman
    nyiin-nyiin thanttang, pam manth-thayanantang, ngeey-ngeey thanang, aꞌ engk-engk
    thant pam manth-thayan al-alantan, aꞌ wik koyam thaw-thaw thant.
  zga-M: Yikhahumila ukhuta vuchifikhe iskhu itetu, vakhambona Mtembile, achige atamila
    pagati pa vamanyisi, ikhuvapulihiche nu kuvavucha.
  yom-yom: Bilumbu bitatu bu bivioka, bambakula muna nzo Nzambi, buna kavuendi va
    khatitsika minlongi mi mina. Wuba wa ayi wuba yuvula biuvu.
  san-SIN: අථ දිනත්‍රයාත් පරං පණ්ඩිතානාං මධ්‍යේ තේෂාං කථාඃ ශෘණ්වන් තත්ත්වං පෘච්ඡංශ්ච
    මන්දිරේ සමුපවිෂ්ටඃ ස තාභ්‍යාං දෘෂ්ටඃ|
  yut-yut: Kɨŋ gɨldat kapbɨ wusɨŋ mudaŋek don Telagɨ Yut Madepmon aŋalon agɨmal. Uŋudon
    kaŋbal yoyɨŋdet amɨn da binapmon yɨgek gen yaŋakwa nandaŋek mibɨlɨ nandak do yoyɨŋ
    yoyɨŋ agɨt.
  grc-BYZ: καὶ ἐγένετο μεθ᾽ ἡμέρας τρεῖς εὗρον αὐτὸν ἐν τῷ ἱερῷ καθεζόμενον ἐν μέσῳ
    τῶν διδασκάλων καὶ ἀκούοντα αὐτῶν καὶ ἐπερωτῶντα αὐτούς·
  cpc-NT: Mawa kitiijyiri jiñaantaariri isaiki tasorintsipankoki, ikinkithawaitakaayitziri
    yotakotzirori Ikantakaantaitani, josatikaitakiri niyanki, josampiminthatziri.
  nhg-NT: Hua opasöre que hasta pa yeye tunale oqueniextejque ipan teopantle. Yehuataya
    innepantla tlajmatque. Oquencactaya hua oquentlajtlanejtaya.
  nya-nya: Patatha masiku atatu anamupeza ali mʼbwalo la Nyumba ya Mulungu, atakhala
    pakati pa aphunzitsi, akumvetsera ndi kuwafunsa mafunso.
  ngu-NT: Niman ipan yeyi tonajli saquin oquinextitoj ne ipan on hueyi tiopan. Yehuaticatca
    intzajlan on huejhueyixtoquej temachtijquej yejhuan quitemachtiaj itlanahuatilhuan
    Dios. Ompa quincacticatca niman no miyec tlamach quitlajtoltiayaj.
  kup-kup: Met poek maot emat mel toohan bon tahan orat zeirevai aliz modasik melahar
    soohan pi am bonoam hehan orat zeirevaizasik Godiz tup ahomakez romevok sat etehan,
    Iesu aban ahorinañ toutat het parum haohat hatevetet pi hañ parun at mañohot heh.
  jid-jid: U ni vi u tra mba, ba to'u nimi koh Irji, a son ni tsutsu ba bi tsro, asi
    sren ton si wo ba nda si mye ba.
  wmw-wmw: Bandi ya suku natu wansingana nNyumba Takatifu, kekala pamoja na wanlimu,
    akiwasikiriza vyawakamba na vyengine akiwadairi.
  gmv-GGM: Heezzu gallassafe guye maqqdasen tamarisizayta giddon uttidi siyishenne
    asata oychchishenne ista oychcha zarishe maqqdasen dishin demmida.
  ssg-ssg: Ngain toluhu tamusua lalu tunahi i leili Ingi Haeu, toto kapi teka hanaui
    kakai Haeu ma saun ti teka Ju. I hongohong lato ma kakamei hina kamekame.
  zpo-NT: Ngulo mzhaal chon mbizh zeera nguzhal xaa lo xaa. Nu lee xaa nzob leen lach
    roo yidoo cheen Dios, lo re maestr xaa nlu xtizh Dios, kakenzha xaa nu kanabdizh
    xaa lo re xaa.
  poy-poy: Lishaka lya tatu wamwoniti Mnumba nkulu ya Mlungu, kalikaliti pamuhera
    na wafunda wa Mayawudi, kaweriti pakawapikinira na kuwakosiya.
  qwh-NT: Quima junaq ashiyanqanchonam, Jesusta templucho taririyarqan, ley yachatsicoqcunapa
    chopincho pecunata wiyar, tapuparnin tëcaqta.
  gaw-gaw: Goya, a Nug maṯieheh, deḏ aḏit uḵe, dimp̱a deḏ ewamp̱a a Nug mana meṯak
    lag oop̱a dayeye anidpiḏ. Nug Juda dilag ip̱uniṯak danab oolagp̱a dayeye, ag nai
    maṯiegeg doya, Nug eḏua oḏ madeṯe daap̱ig.
  nca-nca: Oro seqayori naru kapusa ŋunde rotoro Ya Surumí ŋuro yendémo ŋuno oro qeneriyó.
    Qeniri rondaqe-rondaqe uni keweroyemo ŋuno kunditeyoní mande yi iŋoro osese yereyaró.
  zpz-NTPP: Na ornu bzaꞌ dzi chon, orzeꞌ byad mi ni dey zub mi nañ yuꞌ nu driib zily
    mbecy Ñgyoozh nu de yu nu rlyuu leey ni de mbecy Israeel. Rzuub gyidag mi ni dey,
    nunu rgugyiꞌm lo dey.
  mkj-mkj: Nehn kajiluh in rehn ira kapangda Ih nehn Umw Joarwiho, mine nehn pwungen
    jounpadahk en kojonneddok rongrongrong apel peipeidek oang irai.
  zac-NT: Gudëdë tsunë dzë; bëdzéliꞌ laꞌni iáduꞌu. Zubënúhiꞌ ra mësë narluaꞌa lëy
    shtë Moisés. Caquë́ diaguë Jesús shtiꞌdzë rall nu zac gunaꞌbë díꞌdziꞌ lu rall.
  kyg-kyg: Loleꞌe magoꞌe afinaꞌmo kahauya huꞌnaꞌana alagi oꞌageꞌana kahauya huꞌana
    agaꞌana Yesuꞌa alopa mono nopiꞌmo aliꞌa apaya neꞌmalaya vayaꞌeꞌmo fai maiꞌneno
    huꞌnaya gemo afige loka huno apafi ge huno maiꞌnigeꞌana ageꞌnaꞌae.
  kmk-kmk: Utdit maikatlu’n aḻ-aḻgaw manipud sidit nanlakkatan da ud Jerusalem, indasan
    da utdit timplu un nakatupak sidat mimistulun dat Judio un mandodongngoḻ kan makaim-imus
    kan dida.
  cao-NT: Tres bari tsi ja raacaniquë Jesu mërahi na. Jarohari tsi arati xobó ca jato
    baquë ja jiscaniquë. Yoba tiisimacanaibo ya tsaho ja ini quiha. Jato bëta chaninahi
    Jesu iniquë Quënëhacanish cabo yoati na.
  bbr-bbr: Au ko itane pote, omre 3 opok, au ko Anut nukan osap nuriäin ou näwäu owa
    pote rawon aparirin. Ko sintore ämän tamareäi roat näunäu pak kamuk tane rawon.
    Ko pote tane rai kiro roat arena, roi rai, kos ätäi ämän totware rawon.
  inb-inb: Kimsa puncha maska­na­kus­ka­pika, Dius­pa atun wasi uku­pi paita tarir­ka­kuna.
    Moisés ima nis­kata iacha­chig taita­kunapa chaugpi­pi­mi tia­kurka, uiaspa i
    pai­kunata tapuspa.
  hrv-hrv: Nakon tri dana nađoše ga u Hramu gdje sjedi posred učitelja, sluša ih i
    pita.
  box-NT: Mu wizooní tĩn níi zoǹ á ɓa vaá zoó yú a le *Dónbeenì zĩ-beenì
    yi ká a páanía kará lè ho làndá zũńlowà á wee ɲí ɓa cɔ̃́n ká a tùaka
    ɓa yi.
  ote-NT: Nepʉ rá hñupa bi zʉdi mi ꞌbʉhni mbo ja ra nda̱nija̱ mi huhni madetho de
    ya xahnate de ra ley mi østho núꞌa̱ te mi ma̱ñꞌʉ nepʉ nuꞌá̱ mi øꞌtua ya ntꞌaniꞌʉ.
  wnu-wnu: Irab wot asi qib igamari qen ombur gari ubura is munai aib mor end gamir
    eng Yuda imbigau munon aib-aib qob qamarari igub wo bo wuri qebi qamb ende at
    igama gamirei.
  zam-NT: Axta ngolo son huiz, syare' mbli Chè ryop Mari gan mzyal Jesús. Ndub Jesús
    làth mèn co' ngòc maistr che'n ley co' mxo'f Moisés loo mèna le'n templ. Ndub
    yòn Jesús di's co' ndyoodi's mèna no le'le' mnibdi's Jesús di's cón che'n di's
    co' ndyoodi's mèn loo mèna.
  zyp-NT: Ningthung a tling khy tah behnah ingdung chung lekhei, aa va hmuh kaw. Cawngpahtu
    macang sahlo khakhei a za ty thlang ka, aa bia khah nge he, hae hri he, a za tah
    leimei.
  sey-NT: Toaso̱ muꞌseña paꞌi maca ti̱ꞌahuë, Maijaꞌquë huëꞌere paꞌina, cua̱ñeseꞌe
    yeꞌyacohuaꞌi ja̱ꞌre co̱ni jaꞌrusiquëpi ñuꞌi i̱ohuaꞌi cayere asaquë cuiꞌne i̱ohuaꞌireje̱
    sa̱ñope se̱i yoꞌoquëna.
  nvm-nvm: '@see-verse:LUK.002.045'
  mps-mps: Augwa si gegedubadi, sela sogo hulide usu nama gegalio, nosali augwali
    sigo aga te Moni Lotu Be tempel tomode suali. Te Juda dabego po ola mabo bidi
    dabe tomode duguladubo suali. Augwaligo po wabo odalu, agai me ugwaba hanalu idubo
    suali.
  seh-seh: Pa kupita ntsiku zitatu, iwo an'gumana mu Nyumba ya Mulungu, mbali nawa
    pakati pa anyakudziwisa a mwambo, mbakhaabvesera na kuabvundzisa.
  pab-NT: Hanamaki ferakene najikinita kaokehenahitene Iraexatyakalati Hanako, tyokita
    Xaotyakiyaho kakoa waiyoreterenai kakoa. Semita iniraeneha, exahe axahitene xoaha.
  llg-llg: Losa ele, boe ma ala sanggan losa faik telu, bei fo latonggo lo Ndia nai
    Uma Ina Huhule-haladoik dalek. Ana nanggatuuk natane-nataak no mese anggama Yahudi
    la.
  kyf-kyf: We 'ylɩ tanʋʋ zlɩ, 'ɩn wa yia ɔ 'yɩ -Lagɔbudu 'kadʋ zɔ. -Zugba ɔ -dɩ titee
    gwesanya nyɩdɩ la, ɔ pʋlʋ wa yukwli, 'ɩn ɔ yɩbha wa gbʋnya la.
  tpi-tpi: Tupela i wok long painim em inap long tripela de, na bihain tupela i lukim
    em i stap insait long banis bilong tempel. Em i sindaun i stap namel long ol tisa.
    Em i wok long harim tok bilong ol, na long askim ol tu.
  mih-NT: I yaha uñi quɨvɨ ta zɨquɨ i nañihi ñu sii ra sisi vehe ñuhu cahnu. Ndyaa
