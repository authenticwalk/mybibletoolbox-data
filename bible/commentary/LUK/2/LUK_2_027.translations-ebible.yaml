  qub-qub: Espíritu Santu musyachiptin Simeón aywaran Templuman. Mariawan Josëpis
    Templuman aywaran. Jesusta aparan Tayta Dios nishanta cumlishpan.
  att-att: Á iniyánge nayù Mangilin nga Ikararuá si Simion sù mangilin nga kapilliá.
    Á yáyù nga ajjan tán si Simion sù paddulò di Maria nga pangiyánge ra sù abbing,
    tapè tuppálad da yù tunung ni Namarò nga meyannung kuna.
  bki-bki: Ana Niununo Lu buru naio binimei ea Atua Kunuano Lu, monloglog bogo na
    amidu kiritete sesa Yesu binimei, ka ala bajago na tuboiano nene.
  bqp-bqp: Luda Nini dònɛ arɛ, akũ à gɛ̃̀ Luda ↄnn. Kũ Mariama kũ Yusufuo sù kũ
    ń nɛ́ Yesuo yã kũ ò dìtɛ doka takadan kɛna yãi,
  mcp-mcp: Muud wɔɔŋgʉ̂ Ŋkɛ̧́ŋkɛ̧̂ Shíshim í á sá nə́ a kə́g *Luŋ mə́ Zɛmbî. Ja óbyɔ̂l
    ɔ Yésus bwə́ á zə nə mwân Luŋ nə́ bwə́ zə́ sá nyə nda mbwoomb mə́cɛ̧ɛ̧ í ŋgə́
    cɨ nə́,
  hat-hat: Lespri Bondye a pouse Simeyon ale nan tanp lan. Lè Jozèf ak Mari pote tipitit
    la pou yo fè sa lalwa mande pou li a,
  npl-NT: N Espíritu okili n Simeón mawia kan Weyi Tiopa. Ijkuakó José iwa n María
    okiwikakeh n konetl Jesús kan Weyi Tiopa para kichiwaskeh kemi kijtoa itlanawatil
    Moisés.
  bgg-bgg: Luruak è Simeon shii Misiahò hà noh ne wuii dun, ji è Iphey shii nyie khi-èrek
    chid pha ji rek pha ai aphuii ai amuii è Isu shii de Misiahò hà noh ne wuii dun.
  eng-TCENT: So he came in the Spirit into the temple courts, and when the parents
