  mig-NT: Te ni̱ chaa̱‑de ini̱ ve̱'e ii̱, ni̱ sá'a Espíritu Santo. Yúan‑na te táa̱
    su̱chí lúlí Jesús, ni̱ ka̱skɨ́vɨ‑de‑i ini̱ ve̱'e ii̱, ja̱ sá'a‑de jíín‑i nátu̱'un
    ká'a̱n ley.
  bps-bps: Na taman di duh kebe Méri na Dyosif ku Dyisas di Bong Gumnè Dwata du nimenla
