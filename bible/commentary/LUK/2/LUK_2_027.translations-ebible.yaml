verse: LUK.002.027
translations:
  kpx-kpx: Katealemo Munana Tumuteu Simioni melamege au Diue dubu balugae tinu. Isege
    Diosebau Meliti abuta Iesu mai dubue menaka neheu louale ke nahate valiho loholu.
  okv-H: Eto Simeon na Ahihi Otohu ta ke agi eto temple jo ta horenu Mary te Joseph
    te na ke pepeni agi ue meni Iesu God ta toho aja humbuto horeo
  tbo-tbo: Tewelana Yesu tu gunina hi geleteya numa dalabu baneina u hinena ipa Mose
    a lugagayo hina wotagoya ma Alugo Woiyawa Simona i tahaeya po i nae numa dalabuna
    u hinena.
  mal-C: ന്യായപ്രമാണത്തിൽ നിഷ്കർഷിച്ചിരിക്കുന്നത് നിർവഹിക്കാൻ യേശു എന്ന പൈതലിനെ മാതാപിതാക്കൾ
    കൊണ്ടുവന്നപ്പോൾ, ശിമയോൻ പരിശുദ്ധാത്മാവിന്റെ നിയോഗത്താൽ ദൈവാലയാങ്കണത്തിലേക്കു ചെന്നു.
  grc-SR: Καὶ ἦλθεν ἐν τῷ πνεύματι εἰς τὸ ἱερόν· καὶ ἐν τῷ εἰσαγαγεῖν τοὺς γονεῖς
    τὸ παιδίον Ἰησοῦν, τοῦ ποιῆσαι αὐτοὺς κατὰ τὸ εἰθισμένον τοῦ νόμου περὶ αὐτοῦ,
  bgc-bgc: शमौन आत्मा की अगुवाई तै मन्दर म्ह आया, अर जिब माँ-बाप उस बाळक यीशु ताहीं
    भीत्त्तर ल्याए, ताके उसकै खात्तर नियम-कायदा के रिवाज कै मुताबिक करै,
  khz-khz: Veaga Palaguna na Rupu Veaga aonai Simeona evaitogaato vou, Iesu tamana
    e tinana na gevaitogaato, rova na ekilagiana kalana pia kalaa ulanana.
  deu-TKW: Und er kam im Geiste in den Tempel; und da die Eltern den Knaben Jesus
    hereinbrachten, um mit ihm zu thun nach der Gewohnheit des Gesetzes,
  zsr-NT: Bdxinëꞌ Simeón naꞌ nchil gdauꞌ le bchëꞌë lëꞌ niꞌ Dios Böꞌ Laꞌy. Catiꞌ gulachë́ꞌë‑biꞌ
    biꞌidauꞌ Jesús nchil gdauꞌ xuz xnaꞌbiꞌ quië lunëꞌ queëbiꞌ ca rna bëꞌ zxba naꞌ,
  lin-lin: Wana Molimo akambaki ye, akendeki na Tempelo. Mpe, lokola baboti ya Mwana
    Yesu bamemaki Ye mpo na kokokisa makambo oyo Mobeko etindaki,
  hns-NT: Tab ohie samai par djab Jiesoe ke maai-baap Larka ke Parmeswar ke mahal
    ke angana me legail kaanoen poera kare khaatien, tab Pawietr Aatma Siemeon ke
    bhie hoewa par legail.
  noa-E: Magtarr aawai mag chi Jesudam Aai i jëeujem deg wai nʉm edcha ich mag jöoi
    Simeón anʉmjã ĩchab ich Ẽwandam Akharau agʉg i arrjim aajem. Mag José María dʉ̈imua
    jöoingarwe Moiseeu iek phã pʉatarr gaai jaaujemjö chaai dʉ̈i aag Aai i jëeujem
    deg bardʉtkhabaimaawai,
  eng-EMTV: So he came by the Spirit into the temple. And when the parents brought
    in the Child Jesus, that they might do for Him according to the custom of the
    law,
  mib-NT: Te ni steén yā nuū de jeē quihín de templo quɨvɨ̄ ún. Te suni tátá naná
    sūchi yɨ́quɨ́n Jesús, ni quɨ̄vɨcoo de ini templo jiín i, jeē nácuāha de i nuū
    Yaā Dios nájnūhun cáhán ley Moisés.
  lif-NT2: सेसेमाङ्‌ङिल्‍ले़ लाम्‍लोसुआङ् खुने़ॽ माङ्‌हिम्‍मो तेॽरु॥ खे़प्‍मो युसुफ
    नु मरियमरे़ साम्‌योथिम् कुइसिःक् अङे़ःक्‌वा ये़सुःन् तोःम्‍मा फाॽआङ् तारे़त्‍छुल्‍ले़
  xnj-xnj: Ndi Simoni alongwiswi na Mpungu msopi kuhamba mu Nyumba ya Chapanga, pamonga
    na dadi na nyina wa Yesu, pavampeliki mwana wavi Yesu ndava ya kukita ngati chayaganikiwi
    na mivelu ya malagizu ga Chapanga geampeli Musa.
  mmx-mmx: Ap mo laaleng Loroonan Kaala ga lam ka ne Simion uto at loogu laplavang.
    Ne temen mi nenen ne Iesu duga lox abeles lamdak ukeneng kusu dina lox epovo loklok
    at leme Judaia i ngan Laulis Linga ga tong i.
  cbr-NT: Usa 'ain ca Simeón Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicëx anuxun
    Nucën Papa Dios rabiti xubunu cuancëxa. Cuanx anu 'ain ca Josébë María, Moisésnën
    cuënëo bana quicësabi oquin 'anuxun Jesús buanx atsíancëxa.
  tee-NT: Chai ju Spiritu Santu mac'atsani ni ca'alh ju acsnich ju lacpujitat. Chai
    lana acsnich ju tat'aquilalh lacpujitat ju ask'at'a Jesús ju José chai ju Malia.
    Va ixtamak'axtakniputun ju ask'at'a ju Dios tachi ju talhilanita lacalhamap'aksin.
  eng-LSV: And he came in the Spirit into the temple, and in the parents bringing
    in the child Jesus, for their doing according to the custom of the Law regarding
    Him,
  cak-NT: Y chupa ri k'ij cuando ri te'j-tata'j xquic'uaj ri ne'y pa rocho ri Dios
    chi niqui'en anche'l ri nu'ij ri ley, can ja k'ij ri' xapon ri Simeón pa rocho
    ri Dios, roma quiri' xrojo' ri Espíritu Santo.
  pah-NT: Kiro Tupana'ga ra'uva Simeãova'ea reruri ahe rerovahema ahegwyripeve'g̃a
    jatykahavuhua pype templo pype a'ero. A'ea rupi Mariava'ea tayri'ga reruri ga
    rerovahema pevo Joséva'ea pavẽi tihepiuka ti ga Tupana'ga pe nhandekovo Moisésva'ea
    remimbo'eagwera rupi javo.
  sja-NT: Ma ewate Ak'õre Jaurepa iru wãpiji Tachi Ak'õre te waibɨadee. Mãga nɨde
    Jesús ak'õreerã wãjida mamaa. Oomaa p'anajida Moisepa p'ãdade jara bɨk'a oodamerã
    ãchi warra ewaa t'oda ome.
  xed-xed: Ka ghunaftá Sulkum nda ghuɓa da həga Lazglafta, ta kladaghatá i dani nda
    mani ta Yesu ŋa kɗiŋta magatá skwi manda ya mna zlahu ŋa magay.
  mks-NT: Ta mé ínima̱ yi̱i̱ Ndióxi̱ ndáca Simeón cua̱ha̱n da̱ veñu̱hu mé qui̱vi̱
    na̱xi̱nu̱ María xi̱hi̱n José cán caja na xi̱hi̱n Jesús tá quia̱hva sáhndá ley
    Moisés caja na.
  gfk-S: Io, no Halhaaliena Tanuo ga lie ie utuma naramon tano hala na lotu tamat.
    Ma no mama tano bulu ma no makai dur ga kap halala no bulu ura gilgil ter ira
    tintalen tana haruat ma ira harkurai tane Moses.
  bmu-bmu: Iwinamŋan Mosesgö Köna keu wuataŋgöba Jisös waŋgita jöwöwöl jikenöŋ öŋgöyohot.
    Öŋgöyohotka Uŋa Töröŋan Simeon sölölöhöi nalö miaŋgöreŋök mewöyök jikenöŋ öŋgöyök.
  dgz-dgz: God Guewa wadieni menan Simion God Paewa gwanap aen. Amba Iesu ine mame
    apan Mosis iup baraeni gueguewa tapen menan God Paewa gwanap Iesu wat amon.
  eng-GNV: And he came by the motion of the spirit into the Temple, and when the parents
    brought in the babe Iesus, to do for him after the custome of the Lawe,
  zaa-NT: Espíritu Santo nna benie latsi' Simeón tsía bi le' templua. Loti' Joséa
    nna Maríaá nna bitsina' cabi lani Jesús le' templua para guni cabi e presentar
    según nu ná bá costumbre nu ra lo ley,
  eng-WEBSTER: And he came by the spirit into the temple; and when the parents brought
    in the child Jesus, to do for him after the custom of the law,
  guh-guh: Nexata Espíritu Santo pejamatabëcueneta Simeón joneyaexanatsi temploboyabelia.
    Bajaraxuata Simeón tane Maríabeje Josébeje pebarëjonejavatabeje Jesúsnëyo temploboyarena
    pexanaenexabeje pacuenia Dioso Moiséspijinëta penajumecopatsilivaisi itorobatsibeje.
  bon-bon: Yoo, pui bimu cabu tabe iiwäreja mete caale bora abacitige. Piba Yeesu
    me mage babe cina bägrä ne ecanäsi pui mete puupu cabu me, Cotre Mene teeme poto
    cidi me cängena wawename.
  nhw-BL: Huajca Itonal Toteco quititlanqui Simeón ma yohui ipan nopa hueyi israelita
    tiopamitl ipan nopa tonal quema itatahua pilconetzi Jesús quihuicaque ipan nopa
    hueyi israelita tiopamitl para ma quinextise iixpa Toteco huan quichihuase nochi
    catli quiijtojque itlanahuatilhua Moisés.
  mgw-mgw: Bai, kalongoyelwa na Loo Mpeleteu, Simioni aayingi mulua lwa Nyumba ya
    Nnu'ngu'. Abelei ba Yesu pabannetike mwana wabe mulua lwa Nyumba ya Nnu'ngu',
    bampangi kati mwaipalikwage na Salya,
  swh-ONEN: Simeoni, akiwa ameongozwa na Roho Mtakatifu, alikwenda Hekaluni. Wazazi
    walipomleta mtoto Yesu ili kumfanyia kama ilivyokuwa desturi ya Sheria,
  wbi-wbi: ikighono kimonga akingile mu nyumba inyimike ja H, akalongosivue nu Mhepo
    umwimike. pano avapafi vakamuletile umwana, uYesu ikum'bombela sino simunoghile
    jaatu mu ndaghilo,
  bba-bba: U dɑ sɑ̃ɑ yerɔ kɑ Hunde Dɛɛron kpɑrɑbu. Ye Yesun dusibɑ kɑ nùn duɑ bu nùn
    kuɑ nɡe mɛ woodɑ yɑ ɡeruɑ,
  eng-KJVCPB: 'And he came by the Spirit into the temple: and when the parents brought
    in the child Jesus, to do for him after the custom of the law,'
  kgk-NT: '@see-verse:LUK.002.026'
  waj-waj: Nnaagiai Mmannasa Yoketaivo Simioonaa yaagueeqama tasipooduu rikioo ivo
    nuunaira nnau pinaivaki oro hara kioo varuduu Isarairaa gioonna kiaapuuya tupatupaa
    mmaanna tuu aataruuvaa iirayaama Yisuunna kaano koovaitana iikiaara inna vitada
    nnuduu
  cpy-cpy: Ikantakaakari Ishire tajorentsi, pokaki tajorentsi-pankoki. Ikanta rareeta-kaapaakari
    ipaapate Jesús tajorentsi-pankoki imonkaatan-tyaawori Ikantakaan-teetani,
  ekk-PKP: Vaimu juhtimist järgides läks ta templisse. Kui Jeesuse vanemad tõid väikese
    poisi, et teda pühendada, nagu Seadus nõudis,
  mpx-mpx: Inoke Yayaluwa Bwabwalena Simiyon i nul i na i ulutuk Limi Bwabwalena gamwanaa.
    Yosepa ge Meli wawaya Yeisu hi hin tukan nihi ginol elana ni ola Mosese wana Logugui,
  wbp-wbp: Kuja-pala Miiri manu Jajupu yanu Yuwarli Maralypi-kirra Jijaji-kirli, manu-pala
    kangu jurlpu wita-jarra, Pirlirrpa Kaatu-kurlangurla wangkaja Jimiyaniki yungu
    yani yali-kirra-yijala.
  luo-luo: Roho notelone motere ei hekalu. Kane jonywol okelo nyathigi ma Yesu mondo
    otimne gino ma Chik dwaro,
  nhe-NT: Huajca Itonal Toteco quititlanqui Simeón ma yohui ipan nopa hueyi israelita
    tiopamitl ipan nopa tonal quema itatahua pilconetzi Jesús quihuicaque ipan nopa
    hueyi israelita tiopamitl para ma quinextise iixtla Toteco huan quichihuase nochi
    tlen quiijtojque itlanahuatilhua Moisés.
  aii-aii: ܐܵܗܵܐ ܐܬܹ‌ܐ ܠܹܗ ܠܗܲܝܟܠܵܐ ܡܗܘܼܕܝܵܐ ܒܪܘܼܚܵܐ، ܒܥܕܵܢܵܐ ܕܡܲܥܒ݂ܘܼܪܹܐ ܝܗܘܵܘ ܐܲܒ݂ܵܗܹ̈ܐ
    ܕܝܼܫܘܿܥ ܠܝܵܠܵܕ݇ܐ ܕܥܵܒ݂ܕܝܼ ܐܸܠܹܗ ܕܵܐܟ݂ܝܼ ܕܦܝܼܫܵܐ ܝܠܹܗ ܦܩܝܼܕܵܐ ܒܢܵܡܘܿܣܵܐ.
  esk-NT: Simeon sivullikkaupluni Ipqitchuakun Irrutchikun utlautiniqsuq agaayyuvikpaŋmun.
    Jesus-ŋum aŋayuqaaŋiñ tikiutipmatku aniqammiuraq Jesus agaayyuvikpaŋmun atuumatyaqługu
    atuiraġiłhagun maliġutaksram,
  msb-msb: Niyan, sa paggiya san Espirito nagpakadto siya sa templo kag san gindara
    na san ginikanan an bata na si Jesus didto agod masunod an nasabi sa Kasuguan,
  cpa-NT: Jøng² ca¹jiag¹ jmi²dsí² juu¹² guøh¹². Ni³ jøng², mi²ca¹ŋi¹jiag¹ chiég³ jmi²
    guing² Jesús guøh¹², hi² jmo¹dsa quiah¹² guing² ju³lah lǿa¹² lei¹³,
  dso-dso: ତାକେ ଆତ୍‌ମା ଚାଲାଇ ଆନ୍‌ଲାଜେ ସେ ଦେଉଲର୍‌ ଡାଣ୍ଡେ ଆଇଲା, ଆରି ଜେଡେବଲ୍‌ ସାନ୍‌ପିଲା
    ଜିସୁର୍‌ ଆୟା ବାବା ତାକେ ବିତ୍‌ରେ ଆନ୍‌ଲାଇ,
  meu-meu: Lauma ese Dubu Helaḡa lalonai e hakaua vareai, bena mero maraḡina Iesu
    na tamana sinana ese e rakalaia vareai, taravatu karana ibadinana totona.
  yva-NT: Masyoto naije Anawayo Vambunin mo Simeon atutir indamu de no Yavaro Amisy.
    Arono naije Yusupa pe Maria me yo Yesus augave syisya no Yavaro Amisye ama uga
    indamu yo augavere no Amisye amun maisyare muno Ananyao Musa mo raura wemaisy.
  dgc-dgc: Ey nadid, ta éya a aldew, éy pinéglakad siya na Espiritu na Diyos, a pinasdép
    na siya to Templo. Ey mamaya-maya, éy neta na a sinomdép de Maria a métatena,
    a talaga de a tupadén tu kailangan de a para to anak de, ayun to utus ni Moises.
  zpm-NT: Laa dze co, Espíritu Santaque psiaab guic me zie me yadoo. Nacne lëëtaque
    no me leṉ yadoo, laa zho bdziṉnie mëdyeeṉ co ga, ziesaṉ zho win ladznia Dios zigne
    rnabey ley.
  hix-NT: Àro ke, Khoryenkom màn yaka nowomye hatà, noro ha, Khoryenkom yokato yano
    me mak hatà. Àtoko rma Txesusu mryenà txko yohtxownà hatà, àyàm komo. Thokru txko
    yohtxownà hatà, tàyweronàhyamatxho kom yawo ro tehtxoho menye.
  sim-sim: Oro wolok Masikome Avui Wasilakahi orin or sawerik tempel akak or layirik
    avoko nijava Jisashi orin fri laha lo os si mbandari hom fri ukurik fri layirik
    ormu heyera.
  npi-ULB: एक दिन तिनी मन्दिरमा पवित्र आत्माको अगुवाइमा आए । व्यवस्थाले जे माग गरेको
    थियो, त्यो पुरा गर्न आमाबुबाद्वारा बालक येशूलाई मन्दिरमा ल्याइयो ।
  cgc-cgc: Ta pag-ubay ta Dyos Ispiritu Santo ki kanen, giling kanen naan ta Timplo
    ta yon man na adlaw na Jesus i padala dya aged magtuman danen Jose ta mga sugo
    naan ta Mga Sinulat Moises parti ta panganay na bata na mama. Pagselled danen
    Jose naan ta Timplo,
  tim-tim: Akto Anutugât Heakŋande memeŋe agaŋdo owâiŋe akmâ Israe yeŋgât sumbe kat
    kat emetŋân âgâep. Âgâmbo âmâ Maria akto Yosepe Anutugât den lokowerâm nanyetŋe
    mem âgâmbela
  yor-yor: Ó sì ti ipa Ẹ̀mí wá sínú tẹmpili. Nígbà tí àwọn òbí rẹ̀ sì gbé Jesu wá,
    láti ṣe fún un bí ìṣe òfin.
  wos-wos: Godna Hamwinya déka mawulimbu wulaaye téta wandéka dé tempelré wulayi.
    Wulayindéka bér Jisasna yafa ayiwa Jisasré hura wulayi, Godna hambuk hundi wandé
    maki maka du nyan Godka hwenjoka.
  emp-NTPO: Ãcõrẽ leyd̶e b̶ʌ́ b̶ʌ quĩrãca od̶i carea djibarirãba Jesura Ãcõrẽ de dromanaa
    edesid̶ad̶e Ãcõrẽ Jaureba Simeoʌ̃ra araa wãbisia.
  eng-F35: So by the Spirit he came into the temple; and when the parents brought
    the Child Jesus in, to do concerning Him according to the custom of the law,
  ind-ind: Ketika Maria dan Yusuf membawa Yesus masuk ke teras rumah Allah untuk menyerahkan
    Anak mereka kepada TUHAN sesuai dengan peraturan hukum Taurat, Roh Kudus sudah
    menggerakkan hati Simeon untuk lebih dulu datang ke sana.
  pes-OPCB: آن روز، روح‌القدس او را هدایت کرد که به خانۀ خدا برود؛ و هنگامی که یوسف
    و مریم، عیسای کوچک را آوردند تا مطابق شریعت، به خدا وقف کنند،
  mpt-mpt: Gode Hobe debeb tamnea Gode am sum tam temnabea eka Yesuse aaleb kamwali
    Gode hekmel wengo olo baanobio inanomo geniba debeb teniba Gode am sumo tem tam
    temiba
  ssx-ssx: Kutupata꞉ mo Holi Sipitidima꞉ Simioni hatuku mo tembolo da pa꞉ta꞉ peekeme.
    Kutupa mo hande pi wiekeeki puluekema꞉ Diosepe Meti yaapoma꞉ mo tembolo da pa꞉ta꞉
    mo hande weki Yesu hatuku pepekepate
  mkl-mkl: Ŋɔi Hundeu í tɑle siɛ kpɑsɛ̃i Ilɑɑɔ̃ ku bɔ. Iyi iyeò bɑɑi Jesu ŋɑ ɑ̀ lɔòɛ
    bɛ ku bɑ ɑ ceɑ bɛi woodɑ í fɔ,
  gaq-gaq: ଆରି ମେଁ ପବିତ୍ର ଆତ୍ମାରେ ପୁର୍ତି ଡିଙ୍ଗ୍‌ଚେ ମନ୍ଦିର୍‌ନ୍ନିଆ ପାଙ୍ଗ୍‌କେ ଆରି ଗଡ଼େଅ
    ଜିସୁନେ ବା ଡିୟାଇଂ ଉଡ଼ିବେଲା ମେଁନେ ବିସୟ୍‌ରେ ନିୟମ୍‌ ଇସାବ୍‌ରେ ସ୍ଲେନ୍‍ସା ଆମେକେ ବିତ୍ରେ
    ଡୁଂପାଙ୍ଗ୍‍ଆର୍କେ ।
  gof-RNT: I he gallas Ayyaanay kaalethin Xoossa Keethi bis. Na7aa aayeranne aawara
    wogaa polanaw yooga na7aa Yesuusa ekkidi gelida wode
  unx-unx: ଆଡଃ ଶିମିୟନ୍ ପାବିତାର୍‌ ଆତ୍ମାତେ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃତେ ହିଜୁଃୟାନାଏ । ଆଡଃ ଆନ୍‌ଚୁରେୟାଃ
    କାଜିଲେକାତେ କାମିନାଙ୍ଗ୍‌ ୟୀଶୁଆଃ ଏଙ୍ଗା ଆପୁକିନ୍‌ ଇନିଃକେ ସାବ୍‌କେଦ୍‌ତେ ମାନ୍ଦିର୍‌ତେକିନ୍
    ବଲୟାନା,
  gah-gah: Itó Simeó nene Sikalahulímo alémo vávani okago monó zavusavegú itimó. Lá
    imó nene Maliako Zoseheko keza Ómasímo lo hukoko li gakotó aliki lilí itatave
    liki gipa Izesunima alímiki itesigo,
  lcm-lcm: Au, Malanganto kala ainoai ania ane nei rina i atailai, na ngono angkisnganan
    ang kilong mela sunguk alak a nat ang, Iesu asi abis singina asukang val vubuk
    ang ta saupai,
  aer-aer: Nhenge Mary uthene Joseph uthene Jesus ikwere-akerte thipe akweke atherre-arlke-akerte
