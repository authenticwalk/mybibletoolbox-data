    ñaguĩji”, yi tʉoĩacõri Jesure ãmi gajayijʉ ĩ. Jesure ãmi gajacõri, “Queno ya mʉ”,
    yiyijʉ Simeón Diore wanʉgʉ̃. Ado bajiro yiyijʉ Simeón, Diore:'
  trc-NT: Dan me se güii cuchiꞌ ro̱j ni̱ca̱ José chumanꞌ Jerusalén me se cataj xnaꞌanj
