  yao-yao: Nipele, che Simeoni ŵaiche pa Nyuumba ja Akunnungu ali alongweswe ni Mbumu
    Jwanswela. Kele katemako achaŵelesi ŵa Che Yesu ŵannyichenawo mwanache jwao pa
    Nyuumba ja Akunnungu kuti ŵapanganyichisye mpela chisyoŵelo cha Malajisyo.
  tgp-tgp: Ale Tanume Tapu mo vai na r̃omina vara i vano na lolo Temple, ale na rani
    taman Iesu enia tinana la lavia mo sinai matan vara la vai na posposi sei leu
    mo opoia,
  auc-NT: Ñöwo ïñömö Wængonguï Önöwoca angä ëñëninque tömengä Wængonguï oncö ñæ̈næncönë
    yabæcönë pö guiicantapa. Mänïñedë Itota mæmpoda ïñömö idægoidi wææ ante näni cægaïnö
    baï cæcæte ante cædinque Wëñængä Itota ingante ænte pö guiida.
  kbc-NT: Liwigo Aneotedoɡ̶oji eo migo Simeão minitaɡ̶a Aneotedoɡ̶oji liɡ̶eladi. Ijaaɡ̶ijo
    noko moyadeegi eliododipi Jesus minitaɡ̶a liɡ̶eladi Aneotedoɡ̶oji, mowote aneeta
    najoinaɡ̶aneɡ̶eco mowo.
  bmh-bmh: Guzenaimai, Uwait nugau Wes nug du go palautendai, Nou zaueim sieun. Yesus
    nugau memeg anag dual agal mogoi imai aimai, Nou zaueim getal agal asanagar agen
    guzenanem sul guzenai siemen.
  ctu-BL: Ñijcʌbil cha'an Espíritu tsa' ochi ti Templo. I tat i ña' Jesús tsi' pʌyʌyob
    ochel jini alʌ Jesús ti Templo cha'an mi' melbeñob bajche' mi' yʌl ti mandar.
  meq-meq: Anəke na, Simeyoŋ a ye a gay i məɗəslay ha gər a Mbəlom ta gədaŋ i Məsəfəre
    i Mbəlom. Ahəl niye na, bəba i Yesu hay ti ye naha tə fələkwa a gay ta wawa məge
    andza nakə bazlam i Musa mapala eye a tsik aye.
  noa-H: Magtarr haawai mag chi Jesudam Haai hi jëeujem deg wai nʌm hedcha hich mag
    jöoi Simeón hanʌmjã hĩchab hich Hẽwandam Hak'arau hagʌg hi harrjim haajem. Mag
    José María dʌ̈imua jöoingarwe Moiseeu hiek p'ã pʌatarr gaai jaaujemjö chaai dʌ̈i
    haag Haai hi jëeujem deg bardʌtk'abaimaawai,
  alp-NT: Kena mere, Ro Misete Iono Simeone laleije leke ikusu me Tuhane Eni Lumare,
