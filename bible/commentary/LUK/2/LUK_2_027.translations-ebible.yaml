  grc-BYZ: καὶ ἦλθεν ἐν τῷ Πνεύματι εἰς τὸ ἱερόν· καὶ ἐν τῷ εἰσαγαγεῖν τοὺς γονεῖς
    τὸ παιδίον Ἰησοῦν τοῦ ποιῆσαι αὐτοὺς κατὰ τὸ εἰθισμένον τοῦ νόμου περὶ αὐτοῦ,
  cpc-NT: Ikantakaanakari Tasorintsinkantsi, pokaki tasorintsipankoki. Ipoña ashitariri
    Jesús jaanakiri tasorintsipankoki jimonkaatantyaawori ikantakaantaitani,
  nhg-NT: Hua Espíritu Sönto oquechihualtejque ma huöla ipan teopantle. Hua itötajua
