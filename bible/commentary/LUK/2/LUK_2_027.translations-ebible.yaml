  lif-NT: ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤗᤠᤶᤗᤥᤛᤢᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤔᤠᤱᤜᤡᤶᤔᤥ ᤋᤣ᤹ᤖᤢ॥ ᤂᤧᤵᤔᤥ ᤕᤢᤛᤢᤑ ᤏᤢ ᤔᤖᤡᤕᤔᤖᤧ ᤛᤠᤶᤕᤥᤌᤡᤶ
