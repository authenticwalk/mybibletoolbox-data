  mya-mya: သူ​သည်​ဝိညာဉ်​တော်​နှိုး​ဆော်​ခြင်း​ခံ​ရ​သ​ဖြင့် ဗိ​မာန်​တော်​ထဲ​သို့​ဝင်​လေ​သည်။
