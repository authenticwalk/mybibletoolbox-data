    chi librupi willa­raiaska­sina ruran­ga­pa.
  hrv-hrv: Ponukan od Duha, dođe u Hram. I kad roditelji uniješe dijete Isusa da obave
    što o njemu propisuje Zakon,
  box-NT: Ho pã̀ahṹ na ó o Yeesu ɓàn nùwã ɓuan wo wà ɓueé tiíráa o Ɲúhṹso
    làndá ɲii, lé hón pã̀ahṹ so yi á le Dónbeenì Hácírí dà-kéní kéní
