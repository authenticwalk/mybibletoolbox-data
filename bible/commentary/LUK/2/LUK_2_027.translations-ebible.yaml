  san-TIB: ཨཔརཉྩ ཡདཱ ཡཱིཤོཿ པིཏཱ མཱཏཱ ཙ ཏདརྠཾ ཝྱཝསྠཱནུརཱུཔཾ ཀརྨྨ ཀརྟྟུཾ ཏཾ མནྡིརམ྄ ཨཱནིནྱཏུསྟདཱ
  qve-NT: Chaymi Diospa Santo Espiritun kallpanchaqtin, Simeonqa temploman riran.
