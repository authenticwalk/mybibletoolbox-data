  kfw-kfw: Simeon kha Ratha in inruoipuiya biak-inna aleiluut. Dan dungjuiya anuli
    apa'n naiteii Jisu kha biak-inna inleiruoi phakhan,
  bfz-bfz: तेबे से आत्मा रा सिखाया, मन्दरो रे आया, जेबे माए-बाओ बाल़क यीशुए खे पीतरे
    ल्याए, ताकि तेसखे बिधानो री रवाजा रे मुताबिक करूँए
  cuk-09: Bab-Dummadse-goled-negse Jesús-e-babgan na mimmi-senonimargu, Moisés-igar-maidba
    imakegala, deun Bab-Dummad-Burba-Nued-sogedba, Simeón Bab-Dummadse-goled-negse
    nonimogad.
  ben-OBCV: আত্মার চালনায় তিনি মন্দির-প্রাঙ্গণে এসে উপস্থিত হলেন। বিধানের প্রথা অনুযায়ী
    সেই শিশু যীশুর বাবা-মা যখন তাঁকে নিয়ে এলেন,
  mil-NT: Te tée‑áⁿ ndécá ñàha Espíritú Yǎ Ndiǒxí xii‑dé cuáháⁿ veñúhu càhnu sá ǐo
    cùnuu. Te cuáháⁿ‑yu ndɨhɨ Jèsús veñúhu‑áⁿ cuèndá cadá‑yu ndɨhɨ‑gá nàcuáa càháⁿ
    tnúhu ní chídó tnùní ndíi Moìsés.
  myu-myu: '@see-verse:LUK.002.026'
  amk-amk: Sempaisi Nuaninu Mirarebana foi wiwiaing Simioni da to Allai ne Munufoi
    refongfo. Na iyari nana mani, Yusupi tutu Mariai uka Yesusi we uroa tuturi we
    Sempaisi, kariri fi Musai soi fo.
  fai-fai: Kale Got Sinik Abem tabe dolok mo tudo dewa ki un bi yak Got Yol am kasadam
    tem álano bude akun alaw iyo man Yesus dew tad Sawa kanam kalesu, abo dew tadiw.
  ura-NT: Nitohanihane jaun jetaote, nii cachaauru que suujua acatiha Cana Coaunerane
    jaa coloheri Teenforo asaae Jesoso causine amaauruha rai fojiaraaurune jana que
    coitucueratiha Cana Coaunera Suujuene jaun coitucuhin, Teenforo asaae cuha Simeonne
    jana jetaote, que jiniichaain nii Jesoso causine turuaaure rai fojiaraauru Teenforo
    asaae, Cana Coaunera aitoonjoan nainaaruhane coina.
  mcd-NT: Ascashon Diosin Yoshin Sharapan shinanmani cuscan Israelifoan Dios fu tsainti
    pushu muran iquini. Ascaino José yafi María arifi aton facuya iquifainnifo. Diospan
    tsain yononi cuscan aton facu huashoshcaquin iquinifo.
  urt-urt: Pe Yohe Yirise nenge Simeon nato yukoh yirise. Ŋupe ŋaiye yai mam Jisas
    yenge Jisas ya yoto yukoh yirise no, ka yende junde wusyep erŋeme luku, pe
  awk-awk: 'Ġatun noa uwa Marai toa hieron kako: ġatun bula ba porikullaito puruma
    wonnai Iethu kin, umulliko bon yanti ko upatoara ko wiyellikanne tako,'
  kiz-kiz: Ligono limonga ahidili mugati mu hekalu, alongosibhu ni Roho mtakatifu.
    Ambapo bhazazi bhandetili muana, Yesu, kumbombela ghala ghaghalondekejhe jha sheria,
  tzo-TZE: Li Simeone i'albat yu'un Ch'ul Espíritu ti ac'o batuc ta templo tey ta
    Jerusalene. Jech c'alal ibatic ta templo li José xchi'uc Maríae, xchi'uc li olole,
    yu'un bat spasic jech chac c'u cha'al ta xal li mantaletique, tey xa'ox oy ta
    yamaq'uil templo c'ot staic li Simeone.
  lex-lex: La' ler de Uplerlawna Nhiw Lululli niodni pa Simeon nler la Uplerlawna
    roma kreini, dewade nwatrom tut niana Yusup nora Maria rod wialia a'nani Yesus
    maka lokmermer ma'ta de pa rma rlernohora Musa deullu-tatarni.
  dov-dov: Kazulwidwa aMuuya, Simiyoni waka sika muchikombelo. Elyo bazyali bakanjizya
    mukati mwana Jeso, kulo muchitila mbuli chiyanza chabo chamulawo.
  rgu-rgu: Tepoꞌ ria, Manetualain Dula-dale Na noo Simeon leo Uma Mamaso Ina a neu.
    Laꞌe fai ria boe, Yesus ina-ama nara roo Ni leo naꞌ neu, fo fee henin dadi neuꞌ
    Manetualain nuun.
  toc-NT: Maktum quilh­ta­macú Espíri­tu Santo ma̠lac­pu­huá̠­ni̠lh xla­cata caalh
    nac lanca pu̠si­culan, y acxni­tiyá a̠má quilh­ta­macú acxni̠ a̠má actzu̠ kahuasa
    Jesús xli̠­min­cani̠t nac Jeru­salén la̠qui̠ na̠chuná natat­la­huaniy Dios hua̠ntu̠
    xlá xla­cas­quín cumu la̠ xtalh­ca̠ni̠t nac xli̠­ma̠­peksí̠n Moisés.
  ulk-1902: Ege E bakeamulu zogo meta Lamar Zogolam; abele uerem Iesu abara aba a
    apu uiaba abi tegaret, uiaba ikeli abkoreb mokakalam gelar giz,
  som-som: Oo wuxuu Ruuxii ku galay macbudka, oo goortii waalidkii keeneen wiilkii
    Ciise ahaa inay caadadii sharciga ku sameeyaan,
  mam-C: Ax Xewb'aj Xjan xi q'inte Simeón tojjo tnejil ja te na'b'l Dios, ja' ite'taq
    Jse ex Mariy tuk'axjo kyne'ẍ, tu'n tjapin kyu'n a tz'ib'in toj tkawb'il Dios.
  ndj-ndj: Mfuki Mng'alili kamlongosha Simoni kuyingila mungengileka ya Nyumba ya
    kudadavila. Maliya na Yosefu pavamyeghili mwana Yesu vamgoleli ngimu yiyandikilwi
    muchitabu cha Malawu va Chapanga vamupili Musa,
  mbj-NT: Ti m' ti noo gó né hẽ m' P'op Hagä Do Sahee mahũũm mä Simijãw P'op Hagä
    Do tób n'aa hẽnh. Ti m' P'op Hagä Do tób n'aa hẽnh Marija Joséh daheeh ramanaa
    bä m' karapee t'aats, Jesus, sa ky n'aa jaw'yyk do mejũũ doo da ramoo bok hyb
    n'aa ta hyb n'aa,
  lat-VUC: Et venit in spiritu in templum. Et cum inducerent puerum Jesum parentes
    ejus, ut facerent secundum consuetudinem legis pro eo,
  ngp-ngp: Welesi wa Yesu weze wamwigale umwana kwe Nyumba Ink'hulu ya Mnungu vileke
    wamdamanyile enga ivo miko ya Musa ikuwaunga, niyo Muye ywa Mnungu amlongoza Simoni
    kwingila kwe nyumba iyo Ink'hulu ya Mnungu.
  aoi-aoi: Biya ne-yama arakba akina Amawurrina Jimiyinu-wa, “Likaja arakba Neningikarrawara-langwu-wa
    angalya,” ne-yama akina. Eneja kembirra ni-likena arakba yenjerrikina nakina neniyerringka.
    Umba n-ambilyu-wiya nakina Neningikarrawara-langwa-manja angalya, aburnaja Jawijiba
    akwa Meri wunalakina neni-yar•duma yakwujina. Umba kembirra nakina neniyerringka
    Jimiyina nenilirrak-akburrangama wunalakina yakwujina.
  enq-2: Spirita dokome Simionenya mona sakatasiamopa, baa lotuu anda nee nyetae kamapu
    dokonya pea. Mosesanya loo dupame pyepape lapae singili pyoo wane Jisasa dokonya
    pipenge dupa pyakamaiyanya, baanya endangi takangepa dolapome lotuu anda nee nyetae
    kamapu dokonya baa mandyoo peambi.
  eng-ASVBT: 'And he came in the Spirit into the temple: and when the parents brought
    in the child Jesus, that they might do concerning him after the custom of the
    law,'
  mna-mna: Yesu naana ma tamaana tikami ma tilela Urum Merere be tikam pini kembei
    ta tutu iso na. Mi indeeŋe tana, Bubuŋana ipaŋgutŋguutu Simeon ma imbotmbot lela
    Urum Merere leleene kek.
  rmy-ARLI: I o Sveto Duho phenđa lese te džal ko Hram, i ov dželo. Tegani o Josif
    hem i Marija ande e čhavore e Isuse ano Hram sar te ćeren o adeti savoi palo Zakoni.
  myw-myw: Yowbad Kululuwan imgwey taw towen mo inoun in Yowbad wanbunatum. Taman
    son inan bo ikopwes nitus mtowen Yeisuw, isiws wanuwan bunatum va̱gan biva̱ges
    peinan, ma̱wan sikikun kweiboug Yowbad inakaleiwag nilel Bukitab waseg.
  sby-sby: Busuba bumbi Mushimu Uswepa walamwambila simyoni kwambeti ayenga kung'anda
    ya Lesa. Bamashali ba Yesu balengila mu Ng'anda ya Lesa ne mwana kwambeti bamwinshile
    mwambo wa Milawo ya Lesa njalapa Mose.
  sll-sll: Ditongwo pire mongure, emgi God Kwiang yal Simion hon yong wu bungure ha
    maing oo bir ala ongwi. Ongure Maria Yosep kina ha maing wine olere, Yisas aule
    ire ha maing oo ala pire God tongwi. Tongwo i Yudari nin memini pangwo meri wine
    olere tongwi.
  yaq-NT: Ini'i yoeme, te'opou siika, Liojta tu'u jiapsie aman a' weene'po ju'uneetuawakai.
    Intok junak jume' ili uusi Jesujta yo'owam, inika'a, te'opou a' nu'upako, junuen
    juka' nesauri ji'ojteita a' teuwaa'po aman au a' chup i'akai,
  uro-uro: Näkt ama Qloqaqa ama Qumärqumärqa qa märanas na qa bä qa er nanokt ka säva
    ama ansäspämgi ama mor qi näkt nga ama ngätmamäqiom in mon sa ama qokokka ma Jisas
    ivakt iva rha rhualat sä qa rhoemga rhoqoräkt parhäm ama Muräkt kärangätni i ngät
    tamän iva rha rhualat toqoräkt
  ita-1885: Egli adunque, per movimento dello Spirito, venne nel tempio; e, come il
    padre e la madre vi portavano il fanciullo Gesù, per far di lui secondo l'usanza
    della legge,
  muy-muy: Nahkay ka fat ya ti ata bəŋ ga Yezu nday ata məŋ ga Yezu tə̀zoru Yezu wur
    gatay ni a dalaka ga *ahay gəɗakani ge Melefit ni vu ga maɗəbay *Divi ge Melefit
    ya Mʉwiz àbəki a wakita gayaŋ ni bu ni ti, tə̀di ahàr ana Simeyoŋ nakəŋ. Naŋ eslini
    àndava, aɗaba Məsuf ge Melefit àzoya naŋ a.
  kqc-kqc: Vima kikifa yaku Sei nivakena yava ideri Simeon afei dui reyo. Mina mida
    keika Iesu di nono baba, Moses di ago gira di vegu regi dada, moi dui reyadi.
  rmc-ZRB: І ліґєндо ле Духога, авля андро храмос. А е дай те о дад анде ле Чаворес,
    ле Ісус, гой те кєрен лега ода, со кєрелпес пало Законос.
  tav-tav: To bairi Jesu pacʉa na caejapa rʉmʉ majuuna Simeóre Dio wiipʉre cʉ cáaá
    rotiyupʉ Dio Espíritu Santo. To bairi ti wiipʉ cʉ cãno María, José jãa cajãajuparã,
    Moisé cʉ carotiricarore bairona átira anaa. To bairi na cajãa atí paʉna cawimaʉre
    Jesure cʉ caboca neñupʉ Simeón.
  eng-ULB: Led by the Spirit, Simeon came into the temple. When the parents brought
    in the infant Jesus, to do for him according to the custom of the law,
  spa-VBL: Y guiado por el Espíritu, fue al Templo. Cuando los padres de Jesús trajeron
    al niño para dedicarlo como lo indicaba la Ley,
  fra-_FOB: Il vint au temple par l'Esprit, et comme le père et la mère apportaient
    le petit enfant Jésus, pour faire à son égard ce qui était en usage selon la loi,
  hau-ULB: Wata rana Siman ya zo cikin haikali ta wurin jagorar Ruhu Mai-tsarki. Da
    iyayen suka kawo yaron ciki, wato Yesu, domin su cika sharudan da shari'ar ke
    bukata,
  mal-mal: അവൻ ആത്മാവ് നയിച്ചതനുസരിച്ച് ദൈവാലയത്തിൽ ചെന്ന്. യേശു എന്ന പൈതലിന് വേണ്ടി
    ന്യായപ്രമാണം അനുസരിച്ചുള്ള അനുഷ്ഠാനങ്ങൾ ചെയ്‌വാൻ അമ്മയും അപ്പനും അവനെ അകത്ത് കൊണ്ടുചെന്നപ്പോൾ
  kkc-kkc: Osoloso Dio Tei oso Simiyon yo tei moso tegei mapoo ido diso. Osoloso Meli
    dio Yosep dio oso tei magoo ee dadalame holope Yesu yo tei moso mapoo ido palaso.
  lit-lit: Ir jis dėl Dvasios įtakos atėjo į šventyklą. O tėvams įnešant vaikelį Jėzų,
    kad pasielgtų su juo pagal įstatymo įsigalėjusią tvarką,
  urd-GVR: Us din Rūhul-quds ne use tahrīk dī ki wuh Baitul-muqaddas meṅ jāe. Chunāṅche
    jab Mariyam aur Yūsuf bachche ko Rab kī sharīat ke mutābiq pesh karne ke lie Baitul-muqaddas
    meṅ āe
  far-far: Na Anoeru Abu nia talaia sa Simion ka leka 'uria Beu Abu God, ma nia ka
    dao to'ona sa Josef fainia ni Mary, kada keroa ngalia mai na wele tu'u nai sa
    Jesus, fua keroa ka sasia na ru ki ne taki nia saea fuana sasilana.
  suz-BL: मिनु परमप्रभु यावे आ सोक्‍तीमी मेको कली “मुल परमप्रभु यावे आ खिं लावो” देंतीके
    लशा, परमप्रभु यावे आ खिं जाक्‍दीम्‍माक्‍त। मिनु मरीयम नु योसेफमी आल कली परमप्रभु
    यावे आ ब्रेक्‍पाइश्‍शो लोव़मी मार पचा देंशो बाक्‍मे, मेको पचा कली चाक्‍शो तवा
    बाक्‍त।
  car-NT: Mo'ko wokyry aro'po ro mo'ko Tamusi a'kary 'wa moro Tamusi auty taka. Irombo
    Jesus a'myka'po mero isano 'wa ijumy maro, moro omenano mero'po wararo tywaito'ko'me
    imaro,
  amp-amp: To Josef Mariarof Mosesrhu thfa mntwat yakitohetfn, nd yon Jisasr bi Bro
    Nkifrarhu temperrn hany hanymofr, Bro Nkifrarhu henyeftn. Josef riphar bi yau
    hanyetmn Simionr Bro Nkifrar thu yuhurmorr rmonko yinyeft.
  bht-bht: उस दिन उसयो आत्मा अगुवाई किती तां सै मंदरे च आया। कने जालू माता-पिता यीशुऐ
    जो अंदर लेई आये, ताकि उस तांई व्यवस्था दे रीती रिबाजां दे अनुसार करन,
  eng-NOY: And he came in the Spirit into the temple; and when the parents brought
    in the child Jesus, to do for him according to the custom of the law,
  cub-NT: 'Que baru ñai Espíritu Santo ecore d̶arejamed̶a ʉ̃́re Jʉ̃menijicʉi cʉ̃rami.
    Aru ina bʉcʉva ne nʉvaiyede diñami némacʉ Jesúre, ne d̶arãjiyepe ayʉ yópe Jʉ̃menijicʉi
    d̶aicõjeiyepe, ʉ̃́re dʉrʉrejamed̶a Simeón ʉ̃i ãmuveai. Aru torojʉrĩ mearore jíyʉ
    Jʉ̃menijicʉre arejamed̶a:'
  ita-1927: Ed egli, mosso dallo Spirito, venne nel tempio; e come i genitori vi portavano
    il bambino Gesù per adempiere a suo riguardo le prescrizioni della legge,
  lww-lww: A Ninuna Wa p̃ere pimi e Yum̃a Wa m̃ana ne Ntewa, e nena e pogos nap̃a
    akus sisi tomtom Yesu pimi, vena akila p̃elaga navisaluaena nene.
  ron-BAYASH: Aša Duhu Svănt lu dus pă Šimun ăm Hram kănd ur adus roditelji pă kupilu
    Isus ăm nontru šă să fakă obred kum are običaju dă zakonu alu Mojsije.
  ckb-ckb: بەهۆی ڕۆحی پیرۆزەوە هاتە حەوشەکانی پەرستگا. کاتێک دایک و باوکەکە عیسای
    منداڵیان هێنایە ژوورەوە، تاکو بەگوێرەی نەریتی تەوراتی بۆ بکەن،
  nas-nas: Eeꞌnoko Tanuaang Meekunge nau-antavuioꞌ dootuuꞌnava pankava-koo kuung tumparuꞌ;
  uvl-uvl: Iok laol, Opepengpeng poi heke letena pe ana non ii ke la iteu nga NeHalang
    na pele palaungana. Nga etue nenge Maria iri ul Iosep te mene teua Iesus langa
    NeHalang na pele palaungana nem
  eng-BBE: And full of the Spirit he came into the Temple; and when the father and
    mother came in with the child Jesus, to do with him what was ordered by the law,
  ixl-CNT: Ech tꞌokax taanima u Xhim tu u Tioxhla Espiiritu aas sabꞌen tu viqꞌanalil
    u totztioxh. Utz tiempo opon qꞌul itxutx ibꞌaal u Jesuus tziꞌ majte tiꞌ toksal
    u kostuumbre echaꞌ vaꞌl nital u oꞌtla mantaar.
  xsi-xsi: Aku lâ zoni ndaina, Koroani Sapâŋa igagati Simeon ilo tu ma ilâ pa Maro
    Kindeni ne luma sapâŋa. Simeon nde imo nia ŋinde yo, ŋineŋga lâlu tina-tama nde
    sikai Yesu simâ pa luma sapâŋa ŋana siveta vetâŋa ikura Mose ne ŋgua tukuŋa mine.
  crx-NTPO: '''Et whe Ndoni gha lugliz whucho daninya. ''Ink''ez ts''oodunyaz Sizi,
    ''en oodusneke, ''enne hik''uz dahinilhti. NeMoodihti dughuni butl''aidan''ai-i,
    ndet la buts''u hukwa'' ninzun-un, ''et hukw''u ne''hutit''en ha.'
  kan-OKCV: ಅವನು ಪವಿತ್ರಾತ್ಮ ಪ್ರೇರಣೆಯಿಂದ ದೇವಾಲಯದ ಅಂಗಳದೊಳಗೆ ಬಂದನು, ಆಗ ನಿಯಮವನ್ನು ಪೂರೈಸಲು
    ತಂದೆತಾಯಿಗಳು ಶಿಶು ಯೇಸುವನ್ನು ಒಳಗೆ ತಂದರು.
  bbb-bbb: Areme Kavene Akae ijare Simioni mesirina Godido Are ijia aruna vakoga Jesudo
    orafa ije bu Jesu mesirina ijia aru vae. Bu aru vakoga fu izege Godido akae ije
    fu kuaema ijiege rei.
  blw-blw: Hen hiyachiy tempo, empahpahmà hen Espiritun Apudyus an Simeon way éméy
    ah Templo. Yag hen hiyachi agéy ag-agaw, yachi hen nanginyéyan hen chinàcha-ar
    Jesus an hiya ah Templo agé way mangamma hen niyurchin mepanggép hen anat niyanà.
  tam-2017: சிமியோன் பரிசுத்த ஆவியானவரின் ஏவுதலினால் தேவாலயத்திற்கு வந்தான். இயேசு
    என்னும் குழந்தைக்காக நியாயப்பிரமாண முறையின்படி செய்ய அவருடைய பெற்றோர் அவரை உள்ளே
    கொண்டுவரும்போது,
  azz-NT: Huan in Simeón yajqui ne tiopanijtic porín in Yecticatzin Espíritu quiyecanaya.
    Huan in María huan José cuiyacque in oquichpil Jesús campa hueyi tiopan de Judíos
    para ompa quitamichihuasque nochi ten in tanahuatil de Moisés quitenahuatilía.
  spa-RV-1909: Y vino por Espíritu al templo. Y cuando metieron al niño Jesús sus
    padres en el templo, para hacer por él conforme á la costumbre de la ley,
  csy-csy: 'Tha ompui na taw in Simeon sia biakinn sung ah hong pai a: thukham ngeina
    bang in vawtsak tu in nulepa te in nausen Jesus paipui uh hi,'
  mxq-NT: Es ja Espíritʉ Santʉ yʉꞌʉ yajnʉjxʉ mʉj tsa̱jptʉjk ñabotsoty. Es japʉ naty
    yʉꞌʉ ko Mariiʉ es ja Josee dyajmiiñ ja Jesús es ttuna̱ꞌa̱ndʉ wiꞌixʉ Diosʉ ꞌyanaꞌamʉn
    jyʉnaꞌañ.
  tzj-NT: Ja c'a Simeón arja' xuc'ax rmal ja rEspíritu Santo, be chipan ja nimlaj
    templo xin Dios in ni jari' hora tok tri' c'amarel wi' chakaja' ja ti yaqui' Jesús
    cumal ja rtata' rute' utzc'a chi neba̱n tre ja cani' nbij ja ley xin Dios.
  tdt-tdt: Iha loron nee, Maromak nia Espiritu foo hanoin ba Simeão para baa iha area
    uma kreda boot nian. Nunee, bainhira José ho Maria lori Jesus baa entrega ba Maromak
    hodi kumpri lei,
