  qvw-NT: Chaynu cayaptinmi Chuya Ispiritu puśhala Diospa chuya wasinta. Chayćhu Jesusta
    taytancuna camachicuymannuy Diospä unanchayächishanta licalculmi
  nfa-nfa: Lodꞌo èèna, Roh Lamatua lere Simeon laꞌe asa Èmu Kapua Manèngi-Mangajꞌi.
    Lodꞌo èèna kahèi, ina-ama Yesus rèti Ne, ho saraka jꞌajꞌi unu Lamatua.
  tnp-tnp: Narmɨn Rəha Uhgɨn təməuhlin nɨkin məmə in otuvən e Nimə Rəha Uhgɨn. Kəni
    Josɨp mɨne Meri kəmuələs suakəku u Iesu mian e nimə Rəha Uhgɨn məmə ilau okuol
    natimnati rəfin iətəm Lou tətəni.
  urd-urd: वो रूह की हिदायत से हैकल में आया और जिस वक़्त माँ — बाप उस लड़के ईसा को
    अन्दर लाए ताकि उसके शरी'अत के दस्तूर पर 'अमल करें।
  hot-hot: Ma Lovak Matheŋ halom yani ba hi Wapômbêŋ anêŋ unyak matheŋ. Yani hamô
    denaŋ ma Josep lo Malia ewa Yisu ba êlêm ek nesopa abô balabuŋ.
  mqj-NT: Nagara'mi Penawa Masero Simeon napolalan tama Banua Ada'na Puang Allata'alla.
    Attu iamo too anna sae tama Banua Ada'na Puang Allata'alla Puang Yesus nabaa to
    matuanna annu la dipogau'mi sara' lako kalena situru' Pepa'guruanna Musa.
  rus-SYN: И пришел он по вдохновению в храм. И, когда родители принесли Младенца
    Иисуса, чтобы совершить над Ним законный обряд,
  mbh-mbh: Ma Oni Riringa i palosa i ma i eso a Lotu Tepun a Vel a lok lemi ma Jisas
    itema ome inina o pasong i mo aro o oma vothung aken a i nge ako ranga ve Moses
    ile patorong i ri nge.
  bdd-bdd: Ma Yaluyaluwa Tabuna ꞌihenuwa laguweya, ma Simioniina ꞌiluhuwa Hada Heꞌasisi
    ꞌoina, ta Yosepa ma Meli gwamaina Yesu siꞌahaliyama Hada Heꞌasisi ꞌoina, ma weyahina
    sipaihowa gide loina ꞌina hepwaila.
  cbt-NTPO: Naporo' tahuëri Ispirito Santo nohuanton, Yosë chinotopiso pëiquë pa'nin
    anta'. Cosinta' sa'inë chachin inaquë nisapi. Pënëntopiso' natëtona', inaquë Quisosoa'huaya
    quëpapi ni'ton, Simioni quënanconin.
  rmy-SERVI: Лэ лиджялда Свэнто Фано дэ храмо, кала дад и дэй андэ Чяворэ Исусо, соб
    тэ стерэ вса, сар трэбуни пав Упхэнима.
  srn-NT: Dan so a Santa Yeye ben meki Simeon go na ini a mamakerki fu den Dyu. Di
    Yosef nanga Maria tyari Yesus go drape fu du nanga En soleki fa a wèt e taki,
  cta-NT: Tsa̱ biꞌ nguaꞌni Xtyiꞌi ycuiꞌ Ndyosi chaꞌ ndyaa nu cusuꞌ biꞌ ca neꞌ laa
    tlyu, biꞌ chaꞌ ndyaa clya nu cusuꞌ biꞌ liꞌ. Ndiꞌi̱ yu loꞌo ndyalaa sti xtyaꞌa̱
    Jesús, ñaa loꞌo nguꞌ jiꞌi̱ cubiꞌ chaꞌ cuaꞌni nguꞌ loꞌo cua ñaꞌa̱ ca chaꞌ cusuꞌ
    nu nscua chaꞌ cuaꞌni nguꞌ neꞌ laa.
  bqc-SIM: Nisĩnapi dↄ̀aaɛ̀, ↄ̃ à gɛ̃̀ Lua ua. Kɛ́ Maliama ń Yosɛfuo mↄ̀ ń ń
    nɛ́ Yesuo yã́ pↄ́ wa dìlɛ ikoyãu kɛa yã́i,
  tcz-CHONGTHU: Hiche ni chun Lhagao chun Houin sungah apuilut in ahi. Chuin Mary
    le Joseph chun naosen chu Pakai koma danthua kingeh dungjuiya ahung pehdoh lhon
    chun,
  mar-mar: आणि तो आत्म्यांत असता परमेश्वराच्या भवनात आला आणि जेव्हा आईवडीलांनी येशू
    बाळाला, त्याच्याविषयी नियमशास्त्राच्या रीतीप्रमाणे करण्याकरीता, आत आणले,
  snp-snp: Ena Ounakafo ilimito felegaga kuliyai numuna naba kilala yau idaiye. Idaito,
    kipa namuna Yesu olafote melafote yate ilimiti uti ya Goti lo melami kala yamalo
    olu meyalo mele edenaliye, loti ayau idaiye.
  isl-isl: Þennan dag hafði hann einmitt fengið vísbendingu frá heilögum anda um að
    fara í helgidóminn. Þangað kom hann er María og Jósef komu með barnið til að færa
    það Drottni, eins og lögin mæltu fyrir um.
  spy-NT: Kikiikōōrēētoot ꞉Tāmirmiryēētaab Yēyiin bēsyoonooto Simiyōōn kuwo *Kōōtaab
    Yēyiin. Kuyitē ꞉Yōōsēēf āk Maaryaa wōlooto,
  xnn-xnn: Issan kad-an da Jose ken Maria id Jerusalem inpangon nan Ispirito Santo
    si Simeon isnan Templo dat isgep abes da Maria ken Jose si Jesus ta ikkanda nan
    linteg ay inbilin Apo Dios.
  mwe-mwe: Bhai bhalilongoywa na Mbumu jwa Ukonjelo, a Shimoni gubhapite ku Liekalu.
    A Yoshepu na akongobhabho, gubhampelekenje mwana Yeshu Nniekalu kukuntendela malinga
    nkubho gwa Shalia ja a Musha shijapingaga.
  tte-tte: Na Yosepa yo Meli siyaele Nume Tabu kalona mena sisanasana topwaoli yabo
    kaiwena yakato tem ilaoma na melumelune iwalo-yakasisiyan Yaubada koina besiele
    Mosese ana loina. Kabo sauganane koina Yaluyaluwa Tabuna Simioni iyakenayan ilau
    ilusae Nume Tabu kalona mena.
  tcs-tcs: Papa ane mama blo Zizas i bin teke em go po da Tempol po dedikeit Zizas
    po God wase dem Mozeslo i spik. Dat seimtaim nau da OliSpirit i bin lide Simion
    po go po da Tempol tu.
  hlt-THB: Ciim Myihla a hqui sawinaak ak caming bawkim khuina ce cet hy. Anaa awi
    ing a ngoe amyihna naaca Jesu ak khan awh sai hly kawi sai sak aham a nu ingkaw
    a pa ing a ni law pyi awh,
  soq-soq: Meri Iosep nata anaana wadia ruawantone otopu wadane amonantopue Tatamba
