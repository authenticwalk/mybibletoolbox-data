    Eni lepate rebe Musa ilekire.
  san-VEL: apara nca yadaa yii"so.h pitaa maataa ca tadartha.m vyavasthaanuruupa.m
    karmma karttu.m ta.m mandiram aaninyatustadaa
  kbq-kbq: Ana higeno Simionina Ruotage Avamumo azeri otigeno, ra mono nompi marerino
    umani'negeno, Jisasi nerera ene nefakea avare'ne kasegemoma hu'neaza huke e'na'e.
  kbh-kbh: Chë Uámana Espíritu tbojanmandáyeca, Simeón Bëngbe Bëtsabe bëts yebnoye
    tojána; y Jesusbe bëtsë́tsata chë básetema tmojanamba ora, nts̈amo Moisesbe leyiñe
