  jiv-NT: Nú Semeúṉ Yusa Wakani “wetá” tutai, Yusa Uunt Je̱e̱n wémiayi. Tura nú tsawantai̱
    Muisáis tímia núnisaṉ umirkatai tusar Marisha Jusesha uchin Jesusan Yusa Uunt
    Je̱e̱n itiariarmiayi.
  otm-NT: Nɛ nu'a rá Hogandąhi Oją bi bɛ̨nbi da zøm bʉ a ra Simeón bʉ ja ra dąniją
