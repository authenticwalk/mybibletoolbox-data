  zar-NT: Bidxinëʼ Simeón naʼ chila yudoʼ tuʼ guchë́ʼë Dios Böʼ Láʼayi lëʼ niʼ. Cateʼ
    xuz xináʼabiʼ gulaʼchë́ʼë-biʼ bíʼidoʼ Jesús chila yudoʼ para ilunëʼ queë́biʼ ca
