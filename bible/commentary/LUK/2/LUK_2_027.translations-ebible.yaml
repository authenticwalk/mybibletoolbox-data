  nya-nya: Motsogozedwa ndi Mzimu Woyera, iye anapita ku bwalo la Nyumba ya Mulungu.
    Makolo ake a Yesu atabwera naye kuti achite naye mwambo malingana ndi malamulo,
  ngu-NT: Niman yejhua on Espíritu Santo ocuicac Simeón para oyaj ipan on hueyi tiopan.
