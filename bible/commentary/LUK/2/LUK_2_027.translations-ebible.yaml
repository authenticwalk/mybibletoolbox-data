  jae-jae: Tec Ŋalau Dabuŋ gêôc eŋ kêsô lôm dabuŋ gêja. Ma gêdêŋ taŋ têna agêc tama
    sêkôc ŋapalê Jesu sêsô sêja sebe nasêŋgôm gêŋ êtôm biŋsu ŋajatu naŋ,
  ksd-ksd: Ma i ruk ma ra Tulungen ta ra pal na vartabar, ma ba dir taulai dir pot
