  nca-nca: Asa uni ŋu, Yuqapo maŋgoriní, Ya Surumímo oró. Ŋunde tero oní Yesu koro
    iwí-nimí ŋuya hutuŋo mande howewero Yano oriqo,
  zpz-NTPP: Orzeꞌ mniim loy nu chay nañ yuꞌ nu driib zily mbecy Israeel Ñgyoozh. Orzeꞌ
    ornu de mbel ni Jesuuz bruꞌña nu dey mi nañ yuꞌ zeꞌ par nu gyicy dey gal nu rniiñ
