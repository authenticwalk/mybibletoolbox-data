  too-NT: Huā'mā' chi'xcu' a'lh nac lītokpān por huan Espíritu Santo. Lā' līminca
    huan ska'ta' Jesús nac lītokpān para natlōkentaxtū ixtalanānca'n lā' a'ntū māpa'ksīlh
