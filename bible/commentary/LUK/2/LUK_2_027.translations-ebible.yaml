  bsp-bsp: Kɔ Amera Ŋecempi ŋa Kanu ŋɔŋcɔŋəs kɔ, k’ɔŋkɔ nde kəlɔ kəpɔŋ ka Kanu. Ntɛ
    akombəra a Yesu ŋaŋkekərɛ kɔ kəkɔ-yɔnɛ kɔ tɔkɔ sariyɛ səloku mɔ,
  kqf-kqf: Aluwa Simiyon i lauetadoliye te i nawa pali vanuwinemo. Ḡome Diyosep bi
