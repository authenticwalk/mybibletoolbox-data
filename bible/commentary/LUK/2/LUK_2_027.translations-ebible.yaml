  mco-NT: Je Dios yjɨhuɨ'ñ ymɨc'ajt yajmin yajmejtzɨ Simeón yhuinma'ñ huen nɨcxy ma
    Dios ytɨjc; huin'it Jesús ytaj yteedy ymɨɨdnɨcxɨ ma Dios ytɨjc, cuyduñ ajcxy jadu'n
