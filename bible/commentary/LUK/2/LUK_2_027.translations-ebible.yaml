    gelida wode,
  ssg-ssg: Ti Mary ma Josep atoheniwa kokole Jises hani Ingi Haeu lehe lalu hani i
    hahitake ngangahat ti Haeu, Holi Spirit kapiti Simeon nahih haniwa ien.
  zpo-NT: Nu lee Mbi Naban cheen Dios mle zee ngwa Simeón yidoo; nu leeka gorzee lee
