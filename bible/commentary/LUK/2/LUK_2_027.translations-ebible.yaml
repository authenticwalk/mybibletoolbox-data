    quiha José, María, tihi cabo bëcaniquë jato baquë Jesu ya.
  bbr-bbr: Keseria, Anut nukan Osous kiro ro äsimornuk, tup owa tonowon. Jisas nukan
    momok anak ori awan mokoi imäianik, tup owa meter akan asanakat akas keseriäin
    senek keseraun tonoin.
  inb-inb: Pai­ka, Santu Ispi­ri­tu­wa iuia­chiska kaspa, Dius­pa atun wasima rirka.
