  tnk-tnk: Nənɨmwɨn Ikinan riri pen Simeon revən ia nəkwai nimwə səvəi Kumwesən. Nəpɨn
    Josef mɨne Meri krouərəhi iəkunouihi nəha Iesu, rouuvnimwə pehe mə tro narimnari
