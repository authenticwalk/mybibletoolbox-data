  bhd-bhd: तैस दिहाड़े शमौन पवित्र आत्मा च़लाव, तै आत्मिक शेक्ति सेइं मन्दरे मां अव
    तैखन यीशु भी तैसेरे अम्मा बाजेईं अन्तर आनोरो थियो, कि तैसेरेलेइ मूसेरे कानूनेरे
