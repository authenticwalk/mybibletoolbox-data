  ron-LSB: El a venit în Duhul Sfânt în templu. Când părinții au adus copilul Isus,
    ca să facă cu privire la el după obiceiul legii,
  pon-pon: O Nen jaraui kotiki on i, en kolan im en kaudok. A jam o in a lao walon
    on nan im en kaudok jeri o, pwen kapwaiada duen tiak en kapun o,
  nhe-BL: Huajca Itonal Toteco quititlanqui Simeón ma yohui ipan nopa hueyi israelita
    tiopamitl ipan nopa tonal quema itatahua pilconetzi Jesús quihuicaque ipan nopa
    hueyi israelita tiopamitl para ma quinextise iixtla Toteco huan quichihuase nochi
    tlen quiijtojque itlanahuatilhua Moisés.
  sps-sps: An Aaven Taabos mei finy to Simion koman a saape. Muinymataa mei naa na
    kukurik e Jisas ma faan iny ari Ya tana Tsunaun vovou iny ror Faun,
  wnc-wnc: Inike sipdune Waung Kapata gatu iniwan Simionda Anututane yot takwan gwene
    kopbut. Koke kawawan mingananata Jesu betake Mosesdane mama wapatang tupa siknga
    Anututa yakut taknga engangu waapa tasingamunangge natake takopbumayak.
  bus-bus: Luda Nini dↄ̀nɛ aɛ, ben à gɛ̃̀ Luda ua guu. Kɛ̀ Mariama kↄ̃n Yusufuo mↄ̀
    kↄ̃n ń nɛ́ Yesuo yã kɛ̀ wà dìɛ doka takadan kɛna yãnzi,
  gub-BL: Na'e Tekwe Puràg omono kar Ximeàw a'e pe Tupàn hàpuzuhu pe a'e kury. A'e
    'ar mehe uhem Zuze a'e, wa'yr Zezuz herur pà xaxeto pe a'e wà, Tupàn ze'eg heruzar
    pà a'e wà.
  imo-imo: Mini Kake Telimuni Simeon yu lipe mundurumu kinye yu Gote popo toko kaloli
    ulke tempelemunga purumu. Kano kinye Jisas anumu lapa talo ungu manemuni ungulumando
    teaio nimbe tirimu mele tengilindo ungulu Jisas meko ulke tempelemunga tukundo
    puringili wali
  boj-boj: Onaqa bati bei Qotei aqa Mondor na Simeon aqa are tigeltetonaqa atra tal
    miligiq gilej. Gilsiq di sonaqa Maria Josep wo naŋgi dal anjam dauryosib naŋgo
    aŋgro Yesus osib Qotei aqa baŋq di atqa marsibqa atra tal miligiq gileb.
  eng-DRA: And he came by the Spirit into the temple. And when his parents brought
    in the child Jesus, to do for him according to the custom of the law,
  knf-knf: Uhaaş wi Naşibaţi uţija te du *Katoh Kaweek ki Naşibaţi. Kë wi bajug Yeŧu
    baţijuluŋ da, pya kado uko wi *Bgah bi Moyiŧ bajakuŋ,
  san-KHM: អបរញ្ច យទា យីឝោះ បិតា មាតា ច តទត៌្ហំ វ្យវស្ថានុរូបំ កម៌្ម កត៌្តុំ តំ មន្ទិរម៑
    អានិន្យតុស្តទា
  arn-NT: Kimeletew mew tati Lif Küme Püllü, Simeon amuy tati ngillatuwe ruka mew.
    Feymew ti pichiche Jesus ñi chaw ka ñi ñuke puwüleyew ti ngillatuwe ruka mew femngechi
    ñi mupituael chumngechi ñi feypilen ti ley dungu.
