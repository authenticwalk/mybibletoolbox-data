  bod-N: དམ་པའི་ཐུགས་ཉིད་ཀྱིས་བསྐུལ་བ་བཞིན་ཁོ་རང་མཆོད་ཁང་དུ་སོང༌སྟེ། བཀའ་ཁྲིམས་ཀྱི་སྲོལ་བཞིན་བསྒྲུབ་པའི་ཕྱིར་སྲས་ཡེ་ཤུའི་ཡབ་ཡུམ་གཉིས་ཀྱིས་ཁོང་གནས་དེར་ཁྱེར་ཡོང་བར༌ཕྲད་ཅིང་།
  tca-NT: Rü yema ngunexü̃gu rü tupauca ga taxü̃newa Chimeṹxü̃ naxũxẽẽ ga Tupanaãẽ
