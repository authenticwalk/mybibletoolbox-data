    Jisas um shunekuman enyudok douk Iruhin ananin lo nyakrium eshesh ta shunekenyuman
    iri.
  hus-NT-2005: Jechéꞌ na Simeón kʼale ban pulek atá xon tu kʼakʼnáb na Dios ijtsidh
    kʼal an Tʼokat Ejattaláb. Tam ti na Jesús júná kʼal nin tátaꞌtsik ban pulek atá
