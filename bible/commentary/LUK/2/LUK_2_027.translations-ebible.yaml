    Dios, como ta manda Dios na di suyo ley.
  uig-ARA: ئۇ مۇقەددەس روھنىڭ باشلىشى بىلەن ئىبادەتخانىنىڭ ھويلىلىرىغا كىردى؛ ئاتا-ئانىسى
    تەۋراتتا بېكىتىلگەن ئادەتنى بېجىرىش ئۈچۈن بوۋاق ئەيسانى كۆتۈرۈپ كىرگەندە،
  tuf-tuf: Etar Sir Ajcan Cámuran Eyat Sir usi Simeón áyjacro. Ayat Simeón Sir usi
