  zac-NT: Espíritu Santo bëꞌnë compañi lëꞌë Simeón të guáhiꞌ iáduꞌu ruꞌbë mizmë tiempë
    bëdchini María nu José parë guëdchininú raiꞌ meꞌdë Jesús lu Dios, nu bëꞌnë raiꞌ
    ofrecërë chupë ma lu më. Bëꞌnë raiꞌ cumplir lëy shtë Dios.
  kyg-kyg: Aunemeꞌamoꞌmo alopa mono nopiꞌmo avalelino haino ateꞌnigeꞌanaeꞌmo Yesu
    itaꞌafoꞌalaꞌmoganimo keꞌaepa gemo akame hisaꞌafeꞌmo mafaꞌneꞌanimo Yesuꞌmo alopa
    mono nopiꞌmo avaleli haiꞌana maiꞌnaꞌageno
  kmk-kmk: Sadiya aḻ-aḻgawa nangilnokan da Jose kan Maria utdit posik sit timplu un
    manungpaḻan da utdit lintog maipanggop sidan aabeng, ininggaw si Simeon sit timplu
    ta impuyut Ispiritu Santu utdi ot mailana man dit posik,
  cao-NT: Jatsi quiha arati xobo qui Simeón caniquë, Espíritu Santó mëpihacahax na.
