  san-ASM: অপৰঞ্চ যদা যীশোঃ পিতা মাতা চ তদৰ্থং ৱ্যৱস্থানুৰূপং কৰ্ম্ম কৰ্ত্তুং তং মন্দিৰম্
    আনিন্যতুস্তদা
  tac-NT: Alué Simioni 'we siminali nílile alé wa'lú re'obá ilígachi, Onorúgame alarigá
