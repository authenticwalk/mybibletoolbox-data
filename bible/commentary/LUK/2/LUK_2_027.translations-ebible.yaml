    uakeluk tenas ualatutur Ju.
  san-DEV: अपरञ्च यदा यीशोः पिता माता च तदर्थं व्यवस्थानुरूपं कर्म्म कर्त्तुं तं मन्दिरम्
    आनिन्यतुस्तदा
  tna-NT: Da su Espíritu Santo ja Simeón templo su nubiametana. Da hora su Jesús sa
    tata, cuara detse ja tu templo su dusutana Diusu sa jacuatsasiati yape puji.
  lid-lid: Eme Malawin Ndrabun tiye Simiyon ili bolo asiu tinan ta Kindrei. Ano Josep
