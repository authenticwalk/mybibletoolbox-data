  soq-soq: 'Tatamba anaanawa Moses diena ema epe wade: “Mo mida oto tautua mona gamosampa
    oto sa Tatamba wanompa. Ita do mo nene bunebune eiau nata, ba bunebune sanaau
    nata Tatamba pulosampa.”'
  qub-qub: «Guechpa caj ollgu wamraga Diospami canga» nir Diospa laynincho isquirbisha
    caycashanno rurananpämi aywaran.
  att-att: Ta ajjan yù netúrâ nga tunung ni Namarò sù ira ginaká ni Israel, nga kun
