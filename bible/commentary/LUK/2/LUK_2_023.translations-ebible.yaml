    a ga-edo nsọ nye Onyenwe anyị”),
  yml-yml: '@see-verse:LUK.002.022'
  ory-ory: ସେତେବେଳେ ପ୍ରତ୍ୟେକ ପ୍ରଥମଜାତ ପୁତ୍ରସନ୍ତାନ ପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର ବୋଲି
    ଗଣିତ ହେବେ,
  bzj-bzj: kaa Gaad Laa seh, “Evri fos baan bwai pikni bilangz tu di Laad.”
  chk-chk: Pun iei usun a fen mak lon än ewe Samol Allük, “Iteiten mwänichi meinisin
    repwe pin fän iten ewe Samol.”
  ssd-ssd: 'Suŋgo tuku kuyar mbolŋge tukul ta teŋenmba minit: Kiŋo mulum prowa ta
    Suŋgo tuku madimba nu tambim tuku ŋgate.'
  acr-TNT: 'Xquiꞌan waꞌ ma jewaꞌ tzꞌibital chupa Rutzij Upixab ri Dios Kajawxel: «Conoje
    ri raltak co alabo quebalax nabe, queyaꞌ pukꞌab ri Dios Kajawxel» cachaꞌ.'
  rop-rop: '@see-verse:LUK.002.022'
  mee-mee: Goe laeala tamana bae naname keke loa kurumea bangapaga ineke paꞌe nga
    bangapaga ae Nutu kanna roma, “Goe ba posi re kapunu ra panung ra narea memena
    ke ravu rea ngeke toro rea ta ri kumangng ka kumangng ae Nutu kanna.”
  mwf-2018: '@see-verse:LUK.002.022'
  dif-dif: 'Worderu Kaparaia jirijiribani jaurani parai: „Kanku pratjana ngandrindru
    ngopera dankana, Kaparani kulikiri nganala nganai.“'
  gam-gam: God lo asa dje awo bolo pagi ge embe dji, una warne komne moyeke iwo nanam
    aune we dji mal ge, soka embe ye ipo aupill.
  nou-nou: Edo Moses mi Mamo da agodari da gaedo sisira, “Evetu uso mei bego badira
    mei awa Mamo da yei itadira.” Edo Moses daedo Mamo da agodari nei gaisira, “Evetu
    uso mando da atima atae edo ri memei ribo etoto awa buria da rorou awasedo itari
    rorou dungoro ewadira.”
  mqb-NT: 'anga mə vinde a à Tawrita a Mbərom inde nà: «Murkwaya sə wan mungol a
    cəna, ma ga nga awan, anà Mbərom.»'
  ape-B: Echech chenek namudak kobi douk Diginali ananin lo nyaklimu. Lo nyakli, “Hunatimaguk
    susubeim nugamim mamaliyu umlali uli imas puku Diginaliam.”
  grc-F35: (καθὼς γέγραπται ἐν νόμῳ Κυρίου ὅτι «Πᾶν ἄρσεν διανοῖγον μήτραν ἅγιον τῷ
    Κυρίῳ κληθήσεται»),
  cav-NT: 'Jadya tatsejatu acuare, Yusura cuatsashahuaque jadya ehuene tibu: “Dutya
    icueneque deca ebacua cuinanayaquetu Yusuja ishu cuita camadya jutaqui”.'
  kgp-NT: 'Topẽ vĩ ki tag vỹ rán kỹ nĩ, hã vỹ: “fi kósin ve tỹ gré nỹn kỹ tóg tỹ ẽg
    jóg mág tỹ Topẽ tũ nỹ,” he mũ, Topẽ vĩ tỹ rán kỹ nĩ ki.'
  bvd-bvd: ilingia bae na kekeda lae lao taki nia God nia saea ma ka bae 'urii, “Na
    doo wane neki da kwalafi maa faalu ai, kera kai efaa ka too 'e'ete naa fua God.”
  ukr-1871: 'як написано в законї Господньому: Що всяке мужеське, відчинивши утробу,
    сьвяте Господеві звати меть ся;'
  apz-apz: Hwapɨngoso Hwe Engofe hungkuno ole woꞌnnyofoho. Mehomi tisɨmasoso hwomuꞌmanji
    sekwo Anɨtumo uyɨmono. Hofɨko Anɨtuye hwafoho.
  eng-AOI: '@see-verse:LUK.002.022'
  yon-yon: amborom kuu Yariman ye amob yaa wongkoon kuu karub dana wonob kuu Yariman
    yaa koni yeman andoon kowe.
  poi-NT: 'Iwatyajpa je̱mpɨc porque jayñeta̱wum jém tanJa̱tuŋ Dios iŋquímayooyi iga:
    “Chi̱ɨ tanJa̱tuŋ Dios jém iŋco̱ponma̱nɨc, jém ja̱ypɨc, iga tsɨ́yiñ juuts jém tanJa̱tuŋ
    Dios imɨɨchi.”'
  wuv-wuv: (ale'ei fei ne'iaa fei Law mei Fasu, “Minaa ei uma'ua wawane hamonei apunainaa
    ro'ou a'a mei Fasu”),
  quf-NT: '(Chaqa, Dyus nitin iskribikashakunapiqami kaynu niq: “Tukuy kulaka ullqu
    wamrituqashi Dyuspaqna kanqa” nir).'
  yuw-yuw: 'Wömai yaha, Kopotorochon nongoru mataho ingoroc yac: ‘Managumboc borongoma
    amnano wömai Kopotorocha bogingitnung.’'
  hus-NT-1971: Antsana’ in t’aja’chic jant’ini’ an thuchath ts’ejcath cau in ulal
    ca binanchat tin c’ubac a Dios patal an oc’ox t’ele’ cuitol.
  med-med: Uⱡ ei, Nuim ei nga mi ik ila rok pendʉtʉng mel, “Kang kumina meng mbʉ,
    enim ndi, Nuim ei ngʉi,” nitim.
  bch-bch: Kadonga toa bedaoa inasi Maron ele apu aea posanga ga bedane, “Manta adol
    leg ul ngan lemi gergeu arangaranga lautabtabe toa ngada ne ta timan gau leg.”
  cco-NT: 'Jo̱ mɨ˜ nitɨ́ˉ íꞌˋ e nidsilíingˉ dseaˋ Israel sɨnʉ́ʉˆ guáꞌˉ có̱o̱ꞌ˜ yʉ̱ʉ̱ˋ
    sɨñʉʉˆ laꞌuii˜ i̱ lɨseengˋ quiáꞌrˉ, ꞌnéˉ jéengˋ sejmiiˋ i̱ yʉ̱ʉ̱ˋ do gángˉ bøsɨɨ˜
    o̱si gángˉ mee˜ quiáꞌˉ e nijngángꞌˉ jmidseaˋ fɨˊ nifeꞌˋ quiáꞌˉ e sɨnʉ́ʉˆ guáꞌˉ
    do. Jo̱ jaléꞌˋ e jo̱ cajméeˋ i̱ Séˆ do có̱o̱ꞌ˜ i̱ Yáˆ do ie˜ jo̱, co̱ꞌ lalab ta˜
    caquiʉꞌˊ Fidiéeˇ malɨɨ˜guɨ eáangˊ: “Song i̱i̱ˋ calɨséngˋ yʉ̱ʉ̱ˋ sɨñʉʉˆ laꞌuii˜
    quiáꞌˉ, íˋbingꞌ i̱ nijméˉ ta˜ lɨ́ꞌˆ lají̱i̱ꞌ˜ e iing˜ Fidiéeˇ.”'
  deu-1951: 'wie im Gesetze des Herrn geschrieben steht: «Alle männliche Erstgeburt
    soll dem Herrn geheiligt heißen»,'
  alq-ALGNT: 'Kije Manido Omazinaiganikag mega mazinadeni ii inakonige8ini: “Kicpin
    pejig ik8e nitam aia8adjin abinodjijan e ockina8esi8indjin, Kije Manidokag kada
    iji tibendagozi aa ockina8es.”'
  ixl-NNT: 'tan ech ni tal u yol ileꞌ uvaꞌ tzꞌibꞌamal kan taꞌn u Moisés: «Asoj xaak
    u bꞌaxa tal u ixojeꞌ, as tetz Tiixh naj la ibꞌaneꞌ,» tiꞌk u yoleꞌ.'
  boa-NT: 'Ehdúhjáa meenúmé Píívyéébé taúhbaju íllu néhdújuco: “Tujkénú paméváré wájpiikye
    tsɨ́ɨ́mávaabe Píívyéébé wáábyutáábé íjcyaáhi.”'
  quh-NT: 'Ajinata payta aparkancu Diospa camachiskasninpi kelkaskamanjina: “Tucuy
    curaj khari wawata Diosman t''akaychej”.'
  kwi-kwi: 'Sunkana Anpatne ɨnin kit para: “Wan an ñancha ampu mɨltamikasha Anpatta
    chɨhkatpa. Diosne us akwa ussa paimpa akumtu,” ka parɨt.'
  agm-agm: Iyataatɨ satɨ saiwɨ kaitaatɨwɨ Awaisɨho Autaahaatɨhomɨ wɨnɨhapɨpaatɨhɨ
    satatɨ ahondaise, “Maaha wohonya bwandɨpɨhonya namohonyonya nahatonya Awaisɨhoai
    nunyawɨse,” tatɨ jɨpatɨpindipatamataimɨ kiyamaise.
  ubr-ubr: 'Bada an baifafaro dura buk amonai sigayam siyau: “Fifirig orot abou sinrarat
    on Bada aurin wonkutetai.”'
  tsw-NT: (Ununa u ri uɗanu a̱ Wila̱ wa̱ A̱sulazuva, “A ca mawun mo ulobo mo ufaru
    suru, za na a ɗangwai e ekere a̱ A̱sulazuva.”)
  cax-NT: 'Isamutema sane, itopiqui sane nantü manu nüriacarrü: “Arrtü ñaümati naqui
    primer usaübosi, tiene que uitorrimianati ümoti Señor. Samamecanati caüma ümoti”.'
  aia-aia: '''inia na Ringe ana''ia Moses ''a o''ani, “Na ''adodi ''etadi gare mwane
    rai wate''i tanaa Araha God.”'
  srp-1865: 'Kao što je napisano u zakonu Gospodnjemu: da se svako dijete muško koje
    najprije otvori matericu posveti Gospodu;)'
  agt-agt: te ya takday lintig na Namaratu tekid a kwa na kan ya napolu en neanak
    na tagtakday pagatawan.
  lug-lug: Kubanga mu mateeka ago, Katonda yalagira nti, “Omwana omubereberye bw’anaabanga
    omulenzi, anaaweebwangayo eri Mukama.”
  yby-yby: 'Sa-iboya We napamo sa-loko libotoma elikiki sa-iye: Ada oluhoma soto nopidekoma,
    We napamidana oluhola netiye liki milo.'
  heb-heb: כאשר כתוב בתורת יהוה כל זכר פטר רחם יקרא קדש ליהוה׃
  mpp-mpp: Yogolec Sugucnele yefe-yowawa yanguc kwelengkeicne fagac, “Molic-molic
    madec fikedaingtesoc, yenge Sugucne yeicne sugu aidaingte.”
  apb-apb: oto mala uusulana e lae i laona Ha'atolanga a God uuri, Niie ahutana ta'ena
    nga na'ohai mwela mwane hunie a Aalaha.
  san-TEL: '"ప్రథమజః సర్వ్వః పురుషసన్తానః పరమేశ్వరే సమర్ప్యతాం," ఇతి పరమేశ్వరస్య వ్యవస్థయా'
  ben-IRV: যেমন প্রভুর ব্যবস্থায় লেখা আছে, গর্ভের প্রথম পুরুষ সন্তান প্রভুর উদ্দেশ্যে
    পবিত্র হবে,
  ntu-ntu: Murde navz-nqblqlr Loukxtr mz nzrpi-krde kx, “Doa kx ngi doa ncblo kx ayrnrngr
    amrlx, narlrpx-ngrbz mz mq Yawe.”
  pan-pan: ਜਿਵੇਂ ਪ੍ਰਭੂ ਦੀ ਬਿਵਸਥਾ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਜੋ ਹਰੇਕ ਪਹਿਲੌਠਾ ਪ੍ਰਭੂ ਦੇ ਲਈ ਪਵਿੱਤਰ
    ਕਹਾਵੇਗਾ।
  gvc-gvc: Õ sehe yoaha Cohamacʉ yare ti joari pũi to yoa dutiriro seheta. “Jipihtina
    mʉsa pohna wahma bajua mʉhtainacãre Cohamacʉre ñoga. ‘Ahrirocã mʉ yairo cjihto
    jira’, ni ñoga”, ni dutia tiha Cohamacʉ.
  mwp-mwp: '@see-verse:LUK.002.022'
  ksj-ksj: Mazaḡa Zuhiꞌa Boro goro ḡoeꞌaꞌe raenaꞌa, 'Ene ohozeḡa ibiꞌaꞌe niduꞌa Badiꞌa
    veize radu zaḡozaḡoniꞌuma ebu Zuhiꞌa Boro haꞌuma,'
  sbk-sbk: Neshe nshesibwilwe mdogo ya GOSI, “Shila mwana ulume wali lwanda ulwahwanda
    hwanyinawakwe akwiziwaje Golosu wa GOSI.”
  mya-JVB: သားဦး ယောက်ျား အပေါင်း တို့သည် ဘုရား အဘို့ သန့်ရှင်း ရကြ၏ဟု ထာဝရ ဘုရား၏
    ပညတ္တိ ကျမ်းလာ သည်နှင့်အညီ ၊ ထာဝရ ဘုရားအား ဆက်ကပ် ပြီးမှ ၊
  kgf-kgf: Imi mia Miŋ Kewuac héna aciguc yomuhuc ooyawac heyec imi tohoma imuhuc
    waŋoc; Embac méŋnéŋ héri haima merac ic méréc mérérawac memac séc, Miŋ Kewuac
    buŋa téréya qemimu.
  awb-awb: Minayabe itene Wahnahne ehwehnka mahraréna, Itene ebeq piah anímáígáú ómi
    meriqme Maniká ménáwéro ire.
  gdn-gdn: Mu inako kwaetagubu ki mibai ka Mamanuga God e okai mosi wagubu ke; “Munu
    uratanai amu suwakarai mo wenayagisi ki ka e inai mamai mu munumaga ki yadini
    Mamanuga God nene tamoto.”
  nko-NT: (Tsúfɛ́ bɔwanlɩ́n wá Mose Mbla ámʋtɔ bɛɛ, “Ilehián ánɩ́ Israelfɔ bɔ́pʋ
    amʋ́ bitɩ́ okugyíɔkʋ há Bulu.”)
  bsn-NT: '@see-verse:LUK.002.022'
  pib-NT: 'Wa rixyongatyawaka Gitsrukaachi Tokanu Yokanatkaluru: Pejnuruneko jejine
    kotpukawugenewlemapatini kpashirine chinkalunepni Gitsrukaachi chinanupa.'
  wiv-wiv: habuka kua e vapolunganga na lo kana Paraha, ki tani barae, “Kapiru tamohane
    muganga laveve ia mai manu muganga tamohane laveve ia kete valanga kana Paraha.”
  reg-reg: Lwakutyo jandikilwe mu bhilagilo bhya Latabhugenyi,”Bhuli mulume unu kamba
    okwibhulwa katogwa unu asosibhwe ku Latabhugenyi.”
  mlh-mlh: Ofonde Kadi buŋoo buŋo iŋi quraŋgabi pega, “Made fuŋfuŋgaine sosowo oi
    rua yabebi Ofonde biŋe gbagbataeŋine fukenimiŋ.” Yokoji buŋo oi boyobebu.
  gof-ENT: ሄሲካ፥ ጎዳ ዎጋን፥ «ኣዴ ጊዲዳ ባይራ ናዒ ኡባይ ጎዳስ ዱማቲዳይሳ ጊዶ» ጌቴቲዲ ፃፌቲዳይሳ ፖላናሳ።
  aau-aau: Homkwe senkin seme lon, payhokuaw God so sow hok ma me senkin, “Ney norwayo
    hakamay mokwe, God se nian-aw ma-sahre kow e.”
  tvk-tvk: '@see-verse:LUK.002.022'
  prf-NT: gapu kona háddi en nakasulat ten Kautusan nen Diyos, “En atanan a panganay
    a lállaki ay ilaan ten Panginoon.”
  auy-auy: Fasiꞌaénkóní ámáámba Mósese agaimaréna séna Fasiꞌaénkó séna kentí iyámpói
    aifaꞌá waai-iyámpóísómbá tíꞌmaeꞌa kempáꞌá mátinkeꞌa ení iyámpóíye sénááwe Fasiꞌaénkó
    siyáiye Mósese agaimaréna siyáiye.
  tbg-tbg: 'Noravano maara tu uvara qara ntuva tova mintima tiro: Ekaa qorainti vainti
    hoqare vatatena vaintira Nora Kotira amiraro vira vainti variarire.'
  hub-NT: '@see-verse:LUK.002.022'
  hmo-hmo: Lohiabada ena taravatu dekenai ia torea hegeregerena, ia gwau, “Vara guna
    mero ibounai be idia helaga, Lohiabada ena.”
  big-big: Pura Mosego Anoto Yemizibekki loraga lende miza pelik, Panu keya mangowili
    mandik kalogoli puwiligiwili iza orowei kanda puwili Anoto Yemizibekyegi yawe
    pugura keke miziweki maniweki, lende miza.
  gux-G: dianni u tienu yikotili nni, ki cincinbiga kuli k o tie bonjaga tie u tienu
    yuu i.
  cnl-NT: 'Qui² la²³la³ cu³lø³¹ to̱o̱²³ ley quiee''³² Dios Juii³ra²: “''Ne''² rɨ²³dxén²te''²³
    guoo³ Dios la²³jɨn³ ''i³ cua̱a̱n²³ ''i³ dsóo²³ quien³²te''²³”.'
  zar-NT: 'Caní gulunëʼ, tuʼ nazúaj lu guichi lu xibá queëʼ Xanruʼ le rnna: “Yúguʼtëbiʼ
    biʼi bö́nniʼdoʼ nácagacabiʼ biʼi zíʼalö queë́nu xináʼagacabiʼ, uluʼbéajëʼ-biʼ
    quez queëʼ Xanruʼ Dios.”'
  kde-kde: Vápite unatenda uchocho kupapatana na Sheliya yanga Nang'olo ihaûla kuva,
    “Kila chihungumikova wa chilume, àmbekamujwa kwanga Nang'olo ààve wake.”
  ata-ata: Aneꞌi miꞌoxonu aloxo ne, xo lapuloto noxou Tila muvikala aloxo ꞌo, “Ta
    keakea ta mulu laposalaxaꞌa ukalusi ne, ikalineꞌi sou ixolu vaꞌaxu loxo Tila ta
    naꞌu.”
  qvw-NT: '@see-verse:LUK.002.022'
  nfa-nfa: Rèngu madhutu atora Lamatua dhu peka na, “Bhèni dhu nara iisi ana mone
    uuru, nèngu hudꞌi saraka ana ne jꞌajꞌi unu Lamatua.”
  tnp-tnp: Inu tatɨtəu=pən əhruahru Lou rəha Iərmənɨg u tətəni məmə, “Suakəku iərman
    mɨn u kəmaupən kələs ilah, okəkeikei kətəfən ilah kəm Uhgɨn məmə rəhan.”
  urd-urd: (जैसा कि ख़ुदावन्द की शरी'अत में लिखा है कि हर एक पहलौठा ख़ुदावन्द के लिए
    मुक़द्दस ठहरेगा)
  hot-hot: hatôm anêŋ balabuŋ bôk hanaŋ yôv nena, “Nônêm anyô môŋ sapêŋ êndêŋ Wapômbêŋ.”
  mqj-NT: 'susi tiuki'' illalan Parentana Dewata nakua: “Angganna anak pa''bunga''
    muane la disorongan langngan Dewata.”'
  rus-SYN: как предписано в законе Господнем, чтобы всякий младенец мужеского пола,
    разверзающий ложесна, был посвящен Господу,
  mbh-mbh: 'Na or paini o panes a Toko Pomnga ile patorong ako i ri vene: “Na otun
    tomonnga elonga ako ini tengen aro o sungu i a Toko Pomnga nge mo ini ile.”'
  bdd-bdd: Yehoba ꞌina loinaina bewa gide sileleya, ꞌigwae, “Gwagwama toliꞌu nugeta
    meloheyadi watagwaledi Bada ꞌoina.”
  cbt-NTPO: “Paninanso' quëmapi nipachin, Yosë piyapinën ninin,” tënin Moisësë iráca
    pënëntaton. Napoaton ina pochin nontërin.
  rmy-SERVI: 'Сар чиндо дэ Дэвлэхкэрэ Упхэнима: «Чяворэ, саво бэняпэ англуно, трэбуни
    тэ свэнтисарэ Раести».'
  srn-NT: 'Bika a skrifi na ini a wèt fu Masra taki: “Ala fosi manpikin un sa poti
    aparti gi Masra.”'
  cta-NT: 'Juaꞌa̱ nguaꞌni nguꞌ, chaꞌ ndiꞌya̱ nscua lo quityi jiꞌi̱ ycuiꞌ Ndyosi nu
    Xuꞌna na: “Cubiꞌ quiꞌyu nu ngula clyo jiꞌi̱ ma̱ ni, ta ma̱ jiꞌi̱ chaꞌ caca yu
    cña jiꞌi̱ ycuiꞌ Ndyosi”, nacui̱ quityi.'
  bqc-SIM: Asa a ku Dii ikoyãu wà mɛ̀ wà nɛgↄ̃ɛ sɛ̃́iaↄ kpawàɛ.
  tcz-CHONGTHU: Pakai danthu chun hitia hi asei ahi, “Numei cha masa chu pasal ahia
    leh, amapa chu Pakai henga kikatdoh ding ahi.”
  mar-mar: म्हणजे प्रत्येक प्रथम जन्मलेला नर प्रभूसाठी पवित्र म्हटला जावा असे जे प्रभूच्या
    नियमशास्त्रात लिहिले आहे त्याप्रमाणे करावे.
  snp-snp: Eti ami ya Wekola lo melami ka lufuwa wiyaigu eti limo, Kana nomilipani
    nanibo oloto piyatoma, Wekola felegaga we iyaina o edalo, loto ka mono lufuwau
    (Kis 13:2, 12, 15) nemo ka meyalo meleti eti o edaiye.
  isl-isl: 'Guð segir svo í þessum lögum: „Ef kona fæðir dreng fyrstan barna sinna,
    skal hann helgaður Drottni.“'
  spy-NT: '@see-verse:LUK.002.022'
