  gvn-gvn: Jew-warrandamundu lawbu yalaku balkal, “Yurra ngawa dingkar-dingkar jakalbamun
    wubulku Godundumunbu bayanba wundi, Godundu dajinka.”
  nhy-NT: 'Ijkón okichijkej porke itech itiotlajkuilol in Señor kijta: “Nochtin katlej
