  okv-okv: (Amita be amo God ta ke pepeni ke kajari ai ta ke einge mitia, ‘Pamone
    na meni singa bugo ingasuja amo God ta ke agi ue otohu aja
  mxt-NT: 'Sacuvi̱ ñu tyicuan caa vatyi ɨɨn caa maa catyí ley tyehe caa: “Tandɨhɨ
    rayɨɨ cha cuví sehe nuu ñu, cucuhva cuenda ñu chi Nyoo”, catyí ley cuan.'
  tzo-NT: 'Yu''un hech ts''ibabil ti sunal ti mantaletic yu''un ti Cajvaltic Diose:
