    ''ilo''oo, “Nga wela wane na''ona''o, tagila kwatea no''o fana God.”'
  ded-ded: Kebuac dedeseriyoacfu yoac yofi oho ohoya fede, “Waracmedac fingeckecgecdesoc
    yeni Kebuac kpataning areng.”
