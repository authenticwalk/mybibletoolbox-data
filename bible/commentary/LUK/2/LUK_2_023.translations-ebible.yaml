  xla-xla: '@see-verse:LUK.002.022'
  xav-NT: '@see-verse:LUK.002.022'
  cuk-cuk: 'Ar igi Bab-Dummad-igargi narmakar mai: “Ar gebesaila machigwa-inse nangi
