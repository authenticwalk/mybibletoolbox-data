    wiijamana anaani, na-Moses ni-yambini, (Exodus 13:2,12) “Nubagi-yung-maynji na-waḻyinyung,
    na-wirrinyung, ana-raga-ragij niga aniimbuḻwiyn, nubagi-yung ani-maṉngulg-bindiyung
