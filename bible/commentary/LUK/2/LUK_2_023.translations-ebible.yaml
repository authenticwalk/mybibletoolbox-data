  eng-DRA: 'As it is written in the law of the Lord: Every male opening the womb shall
    be called holy to the Lord:'
  knf-knf: 'Bado haŋ ţiki upiiŧ ţi ulibra wi Bgah bi Ajugun, aji : « Bajeen ñiinţ
