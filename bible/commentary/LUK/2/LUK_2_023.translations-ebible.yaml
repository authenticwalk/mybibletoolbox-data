  wiu-wiu: Nipa namolo takoa opiane ali mati Akolaline takoa meamene wa Ali Muno agono
    totono wia mekaneya piane toa litia taneya.
  swe-swe: 'som det står skrivet (och förblir skrivet) i Herrens lag: Varje förstfödd
    son som öppnar moderlivet ska vara helgad åt Herren. [] [Principen att helga det
    första gällde grödor, djur och människor. Det var en ständig påminnelse om att
    allt tillhör Herren och att varje god gåva kommer från honom. Budet iakttogs en
    månad efter födseln, se . Fadern överlämnade sin son till en präst i templet och
    fick honom tillbaka mot en föreskriven symbolisk summa på fem silvermynt. Ceremonin
    som kallas ”Pidyon haben”, hebreiska för ”friköpandet av sonen”, praktiseras ännu
    i dag av ortodoxa judar. En förstfödd från en prästsläkt – kohen – omfattas inte
    av budet. Det är därför inget nämns om detta kring Johannes födelse, se . Det
    finns också en djupare mening i detta bud. Den förstfödda sonen representerar
    hela folket, och när han helgades åt Herren påminde det om Guds kallelse till
    hela folket. Gud kallar Israel sin förstfödde son, se .]'
  cth-cth: Ca caminnaw pueng teh Cathut hanelah thoungsak han telah kâlawk dawk thut
