    Apula: ewa ho:liya elaposakeye.'
  dwr-ENT: ሄዌኔካ ጎዳ ዎጋን፥ «ኣቱማ ናዓ ጊዴዳ ባይራ ናዓይ ኡባይ ፆሳው ዱማቴዳዋ ጊዳናዋ» ጌቴቲ ፃፌቴዳዋዳኒኔ፥
  pma-pma: '@see-verse:LUK.002.022'
