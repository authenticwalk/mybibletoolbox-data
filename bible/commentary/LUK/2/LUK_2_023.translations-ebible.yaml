  maq-NT: '@see-verse:LUK.002.022'
  hto-hto: 'Daɨí fɨnódiaillɨnoɨ Juzíñamui ocuica uaimo daɨí cúeina jira. Afe uai daɨde:
    “Nana nánora jococa ɨiza Juzíñamui íena mamérede.”'
  por-BRBSL: '(como está escrito na lei do Senhor: “Todo macho que abrir o ventre
    será chamado santo ao Senhor”),'
  ces-NKB: '(jak je napsáno v Pánově zákoně: “Každý chlapec otvírající lůno bude zasvěcen
    Pánu”)'
  cui-cui: 'Baxua exana tsipei Nacom pia peitorobi diwesitha tatsi tina, jeyei: “Daxita
    jiwi pia pexui tatsi, pebin wʉtixi, poxi copiya nacatsiwena, bapoxi Nacom itapeta
    pia taexanaetsi pocotsiwa Nacom ichichipa”, jei Nacom pia peitorobi jume diwesitha
    tatsi. Yawa ponabe pecaponaenexabe pepupunaein xua pecatsiwa Nacomtha xua sacerdotemonaepin
    pebexubinexa xua petautsinexa xua petuxusi exanaenexa tsane Nacomtha María nexa
    yawa José nexa. Nacom peitorobi coyenewa tatsi jeyei: “Bara irʉ ainya tsaqueintobe
    care. Ichacuitha icha tsaqueintobe aibi, bara irʉ ainya topibotobe care”, jei.'
  boj-2014: Agi Moses a nami Tamo Koba aqa dal anjam endegsi neŋgreŋyej, “Aŋgro matu
    mel ŋambabamqa niŋgi Tamo Koba Qotei aqa baŋq di atiy. Atibqa a Qotei aqa segi
    tamo sqas.”
  eng-OEBUS: in compliance with the Law of the Lord that every firstborn male will
    be dedicated to the Lord,
  eri-eri: Nere Anyakaro nomo nuuni beele inyina waha oojo wodbodere, wa benou, “Nere
