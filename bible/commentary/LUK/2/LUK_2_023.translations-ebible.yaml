verse: LUK.002.023
translations:
  kpx-kpx: Kosive menakamo keu loui avoe, “Oleme ese ovokinau uge abu mai Kosive omige
    au Kosive ata tumute holisi.”
  okv-H: (amita be amo God ta ke pepeni ke kajari ai ta ke einge mihia, evohu na meni
    singa bugo ingasuja amo God ta ke agi ue otohu aja
  tbo-tbo: Matababana Mose a lugagayo ugolina i baheya i pa, ‘Tutuwoga ololotohi atapuhi
    hina palipaligwalehi Guyau ugolina.’
  mal-C: “ആദ്യം ജനിക്കുന്ന ആൺകുട്ടി കർത്താവിന് വിശുദ്ധീകരിക്കപ്പെടണം,” എന്നു കർത്താവിന്റെ
    ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നതനുസരിച്ചും
  grc-SR: καθὼς γέγραπται ἐν νόμῳ κυρίου ὅτι Πᾶν ἄρσεν διανοῖγον μήτραν ἅγιον τῷ κυρίῳ
    κληθήσεται—
  bgc-bgc: '(जिसा के प्रभु के नियम-कायदा म्ह लिख्या होड़ सै: हरेक जेट्ठा बेट्टा प्रभु
    कै खात्तर पवित्र ठहरैगा।)'
  khz-khz: Kwalana Velekou gena rova na ekilagiana, “Malita melora maparara veaga
    Velekou gena.”
  deu-TKW: 'so wie es im Gesetze des Herrn geschrieben steht: daß alles Männliche,
    was die Mutter bricht, soll dem Herrn heilig heißen -'
  zsr-NT: 'Cni glunëꞌ, le nayúj lu guich lu zxba queëꞌ Xanruꞌ le rna: “Yúguꞌtëbiꞌ
    biꞌi bö́nniꞌdauꞌ naccbiꞌ biꞌi ziꞌal queënu xnaꞌcbiꞌ, lubijëꞌ‑biꞌ quizi queëꞌ Xanruꞌ
    Dios.”'
  lin-lin: 'kolanda ndenge ekomama kati na Mobeko ya Nkolo : « Mwana mobali nyonso
    ya liboso akobulisama mpo na Nkolo ; »'
  hns-NT: '@see-verse:LUK.002.022'
  noa-E: 'Mag Moisés iek gaai Ẽwandamau mag sim: “Thum emkhöi chaai chi nacha oomamdam
    pãrau mʉrʉg deemaju.”'
  eng-EMTV: (just as it is written in the law of the Lord, “Every male who opens the
    womb shall be called holy to the Lord”),
  mib-NT: 'Súcuan ni casáha de, chi yósó núū tútu ley yā: Tāca súchi yɨ́ɨ́ núú jéē
    cácacu, quɨhɨ cuenta i nuū Jítoho yō Yaā Dios, achí tutu.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ यहवे दाङ्‌बाल्‍ले़ कुसाम्‌योथिम्‍मो तुम्‍बासाहाॽ के़रे़क्
    दाङ्‌बाओ सेसे लॽरिक् तोःम्‍मासिए पोःङ्॥
  xnj-xnj: Ngati chaiyandikiwi mu Malagizu ga Musa, “Kila mwana mgosi mwaatumbwili
    kuvelekewa yati ikemelewa msopi na kubaguliwa ndava ya lihengu la Bambu.”
  mmx-mmx: kerekngan levelinga gak lok to xeneng at Laulis Linga at ne Moroa i lok
    keretna, “Laxamdak temes avot, mina song araba di ri ne Moroa.”
  cbr-NT: 'Moisésnën cuënëo bana ca ësai quia: “Camabi rëcuën bëbu tuá ax ca Nucën
    ''Ibu Diosnanshi ''iti ''icën”. Usa ''ain ca a bana quicësabi oquin Josébëtan
    Maríanën Jerusalénu ''icë xubu, anuxun Nucën Papa Dios rabiti, anu Jesús buáncëxa.'
  tee-NT: 'Pus chunchach ju tanavi ni chunchach ju najun la''ixlhamap''aksin ju Moisés.
    Pus chani najun: “Tachi chun ju xap''ulhnan ask''at''a ju catsucuya'' ni ts''alh
    pus camispacanach ni ix''anu'' ju Dios”. Chunch ju najun la''ixlhamap''aksin Moisés.'
  eng-LSV: 'as it has been written in the Law of the LORD: “Every male opening a womb
    will be called holy to the LORD,”'
  cak-NT: 'Quiri'' xqui''en roma ru-ley ri Ajaf Dios nu''ij: Ri na''ey ala'' ri xtalex
    pa jun jay, ri'' can richi ri Dios.'
  pah-NT: '@see-verse:LUK.002.022'
  sja-NT: '@see-verse:LUK.002.022'
  xed-xed: 'Manda ya nda vinda ma deftera Lazglafta kazlay: Inda zumali ka zwaŋa zgun
    ná, ŋa Lazglafta ya kəʼa ya.'
  mks-NT: 'Na̱caja na ña̱ yóho jáchi̱ já cáchí ley na̱sahnda Ndióxi̱ sa̱nahá: “Tócó
    ndihi ta̱a va̱lí, na̱ cúú ja̱hyi nu̱ú na̱ji̱hí, ndítahan ndiquia̱hva na ña̱ nu̱
    Ndióxi̱.”'
  gfk-S: Dur ga ura gilgil hoke di ga pakat ta ira harkurai tano Watong horek, “Ira
    luaina bulu na tunana bakut da hasisingen di ura nuno no Watong.”
  bmu-bmu: Kembugö Köna keunöŋ keu kewö ohoget ahöza, “Morö nahön pakpak sep mutuk
    mokozei, mi mönö Kembugö buŋaya akŋapköra qem teköba mem sarahime.” Yetkön keu
    mi wuataŋgöyohot.
  dgz-dgz: Iwa wataget God nop mega ok anega seane, Orup namua apan yanepiwa ame Ayop
    God ase ire di wanep.
  eng-GNV: (As it is written in the Lawe of the Lord, Euery man childe that first
    openeth ye wombe, shalbe called holy to the Lord)
  zaa-NT: 'ti''a ga''na bá escrito lo ley qui'' Señor: Iyábani ca nubeyu'' néru to''
    nna ná qui''ni ccá cą yà''latsi'' para guni cą Señor servir.'
  eng-WEBSTER: (As it is written in the law of the Lord, Every male that is the first
    born of his mother shall be called holy to the Lord)
  guh-guh: 'Bajarapacuenia Josébeje Maríabeje exanabeje tsipaji Dioso Moiséspijinëta
    penajumecopatsilivaisi jumaitsi: “Penacasabijivibeje pexi itsa xainabeje, nexata
    copiaya panacuetonëyo xainabeje, totsatsibeje Dioso pijajivitonënexa,” jai.'
  bon-bon: Yoo, mime Yageyame me Oogäräneji Mene pisi nyene egä iyeta niinäce aplimläneji
    imäbägrä bine miiji Acejiyame tääpume mara me wawename, cuta piiyepu niinäce aplimläneji
    rooriye ngeerangera cibu plongo bine miiji Acejiyame Yageyame tääpume mara me
    wawename.
  nhw-BL: 'Pampa ijcuilijtoc ipan itlanahuatilhua Tohueyiteco campa quiijtohua: “Nochi
    oquichpilme catli achtihui ehuani elise tlaiyocatlalilme para iaxcahua Toteco.”'
  mgw-mgw: Mu Salya ya Bwana Nnu'ngu' iandikilwe, “Kila mwana mmele nnalu'me abaulilwe
    kwa Bwana.”
  swh-ONEN: (kama ilivyoandikwa katika Sheria ya Bwana, kwamba, “Kila mtoto wa kiume
    kifungua mimba atawekwa wakfu kwa Bwana”),
  wbi-wbi: ndavule jilyalembilue mu ndaghilo ja Mutwa. “umukinhaata ghweni juno idindula
    ilileme ilikemelua juno avusikisivue uvuvaha kwa Mutwa”.
  bba-bba: '@see-verse:LUK.002.022'
  eng-KJVCPB: (as it is written in the law of the Lord, Every male that openeth the
    womb shall be called holy to the Lord;)
  kgk-NT: Moisés amyrĩ rembihaikwe he'i ave entéro judeu kwéry-pe “Ne mitã ypykwe
    kwimba'e ramo ereme'ẽ íxupe Nhandejáry pegwarã”. Upe Nhandejáry nhe'ẽ ojapo hagwã
    ogweraha íxupe Jerusalém-my, Nhandejáry róga kakwaa-py ogweraha íxupe.
  waj-waj: 'Ii mmaanna tuu kua ivo tunoo: Ngia mmuakiaaya ngiingii mmaapu ngaruuyauvaa
    vitada ni mi kiada kiatee: Inna ainiyauvaivee, kiaa kiada niini yapaatee, tiravai.'
  cpy-cpy: 'Rootaki imonkaatan-tyaawori Iñaani Tajorentsi, kantatsiri: Riirika shirampari
    omapokani tsinani, rashita-kaetyaari Awinkatharite, itajorentsite irika.'
  ekk-PKP: 'nagu Issanda seadus ütleb: „Kõik esmasündinud pojad tuleb Issandale pühitseda.“'
  mpx-mpx: ni ola Yehoba wana logugui hi leli Buki Bwabwalena gamwanaa i ba, “Gamaun
    melutauil gegewel nuku pwabwabwalena-agil Yehoba elana.”
  wbp-wbp: '@see-verse:LUK.002.022'
  luo-luo: (mana kaka nondiki e chik mar Ruoth Nyasaye niya, “Nyathi ka nyathi makayo
    ma wuowi nyaka wal ne Ruoth”),
  nhe-NT: 'Pampa ijcuilijtoc ipan itlanahuatilhua Tohueyiteco campa quiijtohua: “Nochi
    oquichpilme tlen achtohui ehuani elise tlaiyocatlalilme para iaxcahua Toteco.”'
  aii-aii: 'ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ ܒܢܵܡܘܿܣܵܐ ܕܡܵܪܝܵܐ: ܟܠܔ ܐܘܼܪܙܵܐ ܒܸܪܝܵܐ ܩܲܕܡܵܝܵܐ،
    ܩܲܕܝܼܫܵܐ ܕܡܵܪܝܵܐ ܒܸܬ ܦܵܐܹܫ ܩܸܪܝܵܐ.'
  esk-NT: maliġutlugu aglausimaruaq maliġutaksraŋiñi Atanġuruam, “Aniqqaaqtuapayaaq
    aŋugauraq qaisaksrauruq Agaayyutmun.”
  msb-msb: susog sa sugo san Ginoo na “an tanan na subang na lalaki ihalad sa Ginoo.”
  cpa-NT: 'Di³ lah¹la² rø²juúh² lei¹³ quiah¹² Juu¹³ jniang³: “Li¹quián¹² Juu¹³ jniang³
    ca¹lah¹já¹ guing² ne¹³, ju³lah guing² dsa² ŋioh¹²,” rø²juúh² lei¹³.'
  dso-dso: ମାପ୍‌ରୁର୍‌ ଲେକା ଅଇରଇବା ସାସ୍‌ତର୍‌ ଇସାବେ, ସେ ବେଲେ ଜନ୍‌ ଗରେ ମିସା, ପର୍‌ତୁମ୍‌
    ଜନମ୍‌ ଅଇଲା ପଣୁଆ ପିଲାମନ୍‌ ପର୍‌ମେସରର୍‌ ସେବାର୍‌ ପାଇ ସର୍‌ପି ଅଇବାଇ ବଲି ମାନ୍‌ତେ ରଇଲାଇ
    ।
  meu-meu: Lohiabada ena taravatu ai e torea heḡereḡerena, eto, Roboa mamaruanedia
    iboudiai na hehelaḡa, Lohiabada ena.
  yva-NT: Maisyare Ayao Amisye mo ratoe mare, “Arikainyo anya ano manasyimbe wepamo
    apatimugo Amisye ai indamu apaura ai.”
  dgc-dgc: Saye i utus a esa ta kasulatan na Diyos, a “Tu panganay kan a anak, éng
    lélake, éy koo na Diyos.”
  zpm-NT: '@see-verse:LUK.002.022'
  hix-NT: Àro hoko rma àyweronàhyamano yeryhoy hatà, Kohkomo, Moyses heno wya. Wahoto
    rye komo ryhe mekyatxhe ha, rohyaka, rowyano ro me ehtxoho menye, kekon hatà,
    Moyses heno wya. Kàrà me tehtokonye, rowyano ro me natxhe ha, wahoto rye komo,
    kekon hatà, noro heno wya. Àro yawo ro nehxatxkon hatà, Maryeya komo.
  sim-sim: '@see-verse:LUK.002.022'
  npi-ULB: परमप्रभुको व्यवस्थामा लेखिएझैँ “पहिलो जन्मेको प्रत्येक पुरुष परमप्रभुमा
    अर्पण गर्नुपर्थ्यो ।”
  cgc-cgc: tak patuman danen sugo ta Ginuo Dyos na nasulat na iling ti, “Kada panganay
    na bata na mama iya ta Ginuo Dyos.”
  tim-tim: Âgâm âmâ ulikŋân Anutuŋe den hin dâep are lokoyiat, “Nanaŋ luâk ulik gulik
    miawakto are âmâ Humogât pat konbai.” Den are lokom kinmâ agiat.
  yor-yor: (bí a ti kọ ọ́ sínú òfin Olúwa pé, “Gbogbo ọmọ ọkùnrin tí ó ṣe àkọ́bí,
    òun ni a ó pè ní mímọ́ fún Olúwa”),
  wos-wos: Néma Du Godna hambuk hundi nak angi dé wa, “Takwa hérandan atéfék maka
    du nyan Godka hwetandi.”
  emp-NTPO: 'Mãwã osid̶aa Ãcõrẽ leyd̶e nãwã b̶ʌ́ b̶ʌ bẽrã: “Jũma warra iwinara Ãcõrẽa
    diad̶ida panʌa.”'
  eng-F35: (just as it is written in the law of the Lord, “Every male who opens a
    womb shall be called holy to the Lord”),
  ind-ind: sesuai dengan aturan yang tertulis dalam hukum TUHAN, “Setiap anak sulung
    laki-laki harus diserahkan bagi TUHAN.”
  pes-OPCB: زیرا در شریعت آمده بود که پسر ارشد هر خانواده باید وقف خداوند گردد.
  mpt-mpt: Niminbabe, Gode buk temo baanoa Hek sume sin dofanomo debeb moniba Gode
    dabaline genoa eka
  ssx-ssx: Tekehalina꞉ pi ula꞉ ekimanu pa꞉ta꞉ dupa wape pea ula꞉me. Mupeke nanema꞉
    mendilimi weki paeyao Tekehali pa꞉ta꞉ mea haena꞉ lapa꞉peke laa wape pa꞉la꞉me.
  mkl-mkl: '@see-verse:LUK.002.022'
  gaq-gaq: ଆରି ଡିଗ୍ ମାପ୍ରୁନେ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‌ବକେ, ଡୁଆ ବିତ୍ରେନେ ପର୍‍ତୁମ୍‍ ଗଡ଼େଅ
    ଜନମ୍ ଡିଙ୍ଗ୍‌ଲା ମେଁ ମାପ୍ରୁନ୍ନିଆ ପବିତ୍ର ବଲି ବିଃ ପଡ଼େଏ
  gof-RNT: Hessika, Godaa wogan, “Adde gidida bayra na7i ubbay Godaas dummattidayssa
    gido” geetettidi xaafettidayssa polanaassa.
  unx-unx: ପ୍ରାଭୁଆଃ ଆନ୍‌ଚୁରେ ଅଲାକାନା, “ସବେନ୍‌ ମୁତ୍‌କୁଲ୍‌ କଡ଼ାହନ୍‌କ ପ୍ରାଭୁଆଃ ନାଗେନ୍ତେକ
    ପାବିତାରଃକା,”
  gah-gah: 'Lá asimó nene Guivahanímo láa loko lo hutokago mina gakó nene gili alesike
    lá asimó: Ganá gipa utó noiko, Guivahanímini gipa minative liki lehizitalo.'
  lcm-lcm: Val mengen i salsalik nei saupai si Volava, Kami keve nat tuan, mi asinong
    akipai aniria ane si Volava.
  aer-aer: '@see-verse:LUK.002.022'
  qvc-NT: 'Chaqa Tayta Dyusqam liynimbi kamachikushqa karqan: “Yumbay ullqo kulaka
    nasiqtam noqapa ñawpayman apamuyllapa, wiñashpa noqata sirbiwananllapa”, nishpa.
    Chaymi Dyus nishqanda rurarqanllapa.'
  tgl-ULB: Sapagkat nasusulat sa kautusan ng Panginoon, “Ang bawat anak na lalaki
    na nagbubukas sa sinapupunan ay tatawaging nakatalaga sa Panginoon.”
  cbs-NT: ja dukun bebunkidi Dios janchai “Juni bake ja dukun kaianan, enaki”, ikai
    Moisin ninkatan keneni jaska chibankin jawenawamatanun, iwanan,
  xtm-NTPP: 'Sukan ni ka sa''a ña ji''in de, vaa sukan ká''an tutu ndee tnu''u ni
    tatnuni ya nuu Moisés ma: “Ndaka suchi xinañu''u suchi yii ma, jin ndakua''a yuva
    i ma i nuu Iya Tátnuni ma, vaa kuenda maa ya ko kuu i.”'
  nnq-nnq: Mumalagilo ga Angwana iandikigwe, “Kila ojwapakubelekwa ju litibo anda
    abi munulome apangigwa abe Chwapi ka Angwana.”
  bao-NT: 'Atere to biro tiiupa, Ʉpʉ cʉ̃ ca doti cũuriquepʉre o biro ĩi owa cũurique
    ca niiro macã: “Niipetirã ʉmʉa mʉja ca macʉ̃ cʉti jʉorã, Ʉmʉreco Pacʉ yaarã niirucuma,”
    ĩi owaupa.'
  san-ORI: '"ପ୍ରଥମଜଃ ସର୍ୱ୍ୱଃ ପୁରୁଷସନ୍ତାନଃ ପରମେଶ୍ୱରେ ସମର୍ପ୍ୟତାଂ," ଇତି ପରମେଶ୍ୱରସ୍ୟ ୱ୍ୟୱସ୍ଥଯା'
  rmn-rmn: 'Вай андэ Тхэдипэ ки Сагбуско яздимэ: «Кажни баштутно чяво камэл тэ овэл
    башладимэ э Сагбуски».'
  huv-NT: 'Tarangüw aag ayaj cos atquiaj apiüng tiül Mipoch Teat Dios, cos apiüng:
    “Meáwan monench mbas macualaran apmajlüyiw ocueaj nejiw Teat Dios”, aw.'
  otn-NT: 'Ngu̱na̱ bi ''yøt''e porque nu̱p''ʉ ja rá̱ ley Oja̱, i̱ nt''ot''i p''ʉ ra̱
    hya̱ ngue ɛ̱na̱: “Nu̱''a̱ rá̱ mʉdi ba̱si̱ ra̱ ja̱''i̱ di̱ m''mʉi ngue drá̱ ts''ʉnt''ʉ,
    da̱ ma ma̱ däpi Oja̱”, i ɛ̱na̱.'
  nop-nop: Tiŋa undugoŋ Wapum’walaŋ Yodoko Mede gineŋ adi “Tuwo hogohogok mintaune
    Wapum siloŋ timindok,” youkiŋ wondoktiŋa nagila ugumuk.
  obo-NT: Oyya su ini en kos nosulat diyot Suhu tod Longaggon no mid ungketen to,
    “Ko‑ilangan no iddos ponganoy no anak no mama, id po‑ossa atag tod Longaggon.”
  kca-kca: 'Турәм Куща законән хӑшман уԓԓа: "Кашәӈ оԓәӈ сэма питәм ху ԋаврэм Турәм
    Кущайа аԉты мосәԓ".'
  cak-ENT: Quiri' xquibün roma ri ley richin ri Ajaf Dios nbij que ronojel nabey ac'ual
    ala' pa tak familia, richin vi ri Dios.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤕᤜᤘᤣ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤛᤠᤶᤕᤥᤌᤡᤶᤔᤥ ᤋᤢᤶᤒᤠᤛᤠᤜᤠ᤹ ᤁᤧᤖᤧᤰ ᤍᤠᤱᤒᤠᤀᤥ ᤛᤣᤛᤣ ᤗ᤹ᤖᤡᤰ
    ᤋᤥ᤺ᤶᤔᤠᤛᤡᤀᤣ ᤐᤥ᤺ᤱ॥
  mie-NT: 'Súcuán nī nsāhá ndúū dē, chi yósō nūū tutū ley yā: Ndācá sūchí yíí jā cácu
    xihna ñúhún, quihi cuenta ji nūū Jētohō ō Yāā Dios, cáchī tutū.'
  san-TIB: '"པྲཐམཛཿ སཪྻྭཿ པུརུཥསནྟཱནཿ པརམེཤྭརེ སམརྤྱཏཱཾ," ཨིཏི པརམེཤྭརསྱ ཝྱཝསྠཡཱ'
  qve-NT: 'Moisespa escribisqan leypin khayna kamachikuy karan: “Diosmanmi sapaqchaspa
    dedicapuna llapallan primerta nacemuq qari wawakunataqa”, nispa [Éxodo 13.2, 12].'
  pao-NT: '@see-verse:LUK.002.022'
  cbu-NT: '@see-verse:LUK.002.022'
  usa-usa: 'uyátárai-nakoni ámáan-aipima agamatán-áíkómá mirá-uraiye: “áqnáabaq-iyapoma
    inaamaímá marakéqa minnâ máqtemma uyátárai-nakomma anóayaa aboámá ámetao.” téna
    ámáan-aikoma tiráine.'
  soy-soy: 'Likumúŋɛ́ rɛ li Upíimɑ isé kɛ́mɛɛ wɔ́lɑɑlɛ̃ tɛ: Upíimɑ yɛɛ kɛwɑ́ntisi
    foí te.'
