  san-KHM: '"ប្រថមជះ សវ៌្វះ បុរុឞសន្តានះ បរមេឝ្វរេ សមប៌្យតាំ," ឥតិ បរមេឝ្វរស្យ វ្យវស្ថយា'
  arn-NT: 'Fey tüfa femngey Ñidol ñi ley dungu am feypilelu: “Kom wünen wentru püñeñ
    müley ñi chalintukulelngeael ta Ñidol.”'
  zas-NT: 'Been reeman zian din loj ley guin ca: “Gra ree xindoniguiaaw rajl yaloj
