  bgg-bgg: Ithong ro Iphey shii zey pha duiine, zab è igobi bufuii giak pha ani ne
    Ithong shii phi bo.
  eng-TCENT: (just as it is written in the law of the Lord, “Every male who opens
    the womb shall be called holy to the Lord”).
  eng-BSB: '(as it is written in the Law of the Lord: “Every firstborn male shall
    be consecrated to the Lord”),'
  cpu-NT: 'Iro irimonkaraantyaarori Osankinarentsijanori ikantakaantziri Avinkatharite,
    kantatsiri: Iriirika shirampari omapokane tsinane, Irashitakaayeetyaari Pinkathari,
    itasorentsite irinatye.'
  san-ASM: '"প্ৰথমজঃ সৰ্ৱ্ৱঃ পুৰুষসন্তানঃ পৰমেশ্ৱৰে সমৰ্প্যতাং," ইতি পৰমেশ্ৱৰস্য ৱ্যৱস্থযা'
  tac-NT: Alemi wa'lú re'obachi o'tóleru alué towí napugiti bo'né Onorúgame alarigá
    nuláligime osilichi, suwábaga alué bajchabé o'chérigame towí 'we najtékame nimio,
    Onorúgame 'yuga nóchame nimio.
  eng-WEBPB: (as it is written in the law of the Lord, “Every male who opens the womb
    shall be called holy to the Lord”),
  gfk-H: 'Dir ga wara gilgil hoing di ga pakat ta ira warkurai gar tano Watong hoken:
    “Ira luena bulu na tunana bakut, da hasisingen diet wara nuna no Watong.”'
  viv-viv: '@see-verse:LUK.002.022'
  yao-yao: Mpela itite pakulembekwa mu Malajisyo, “Jwalijose jwakupagwa jwannume jwa
