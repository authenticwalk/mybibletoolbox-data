    Diose.'
  ind-AGS: seperti yang Tuhan sudah perintahkan, “Setiap anak laki-laki sulung haruslah
    diserahkan kepada Tuhan.”
  omw-omw: 'Nronravanto mwaanra tu quara qara ntumwa tova mwitaama tiro: Ekyaa qoraisi
    nraaqiara nraamwuqama kyera mwata tenanra Kotira mwinranro mwiani variarive.'
  yrb-yrb: Godinu bukaroma eno wasu, awetama amara botai mubisuna Godibai odifiro
    Godima efisu.
  maa-NT: 'K''oa̱á s''ín tjít''aà kjo̱tíxoma‑la̱ Nainá xi kiskiì Moisés: “Ngats''iì
    ki''ndí x''i̱n xi jts''ín ítjòn, ts''e̱é Nainá, jè ko̱nga̱tsja.”'
  mcq-mcq: Ikaho Natohwi jihuni tamana vaji ikaꞌina ꞌwarumana. Hariha kaꞌene amurijihi
    nahenaꞌavajija Godi vajahuna ꞌúmana.
  sus-A: عَلْ عَ سّبّشِ كِ نَشّ مَرِفِ شَ سّرِيّ كُي، «وٌ دِ شّمّ سِنفٍ بِرِن قِمَ
    ﭑ تَن نَن مَ.»
  jpn-1965: ――それは、主の律法に「母の胎を開く男子の初子は、すべて、主に聖別された者、と呼ばれなければならない。」と書いてあるとおりであった。――
  fra-SBL: '(selon ce qui est écrit dans la loi de l''Éternel : « Tout mâle qui ouvre
    les entrailles sera appelé saint à l''Éternel »),'
  yka-yka: Tinuhut weˈ de tasulat dem saraˈ pinangurung Tuhanin, pinaˈin, “Kēmon anak
    lella panganayen subey sinōngan si Tuhan.”
  mle-mle: Yitaypika Duw God diki lo kitawa waal, “Ababa taay taakw sapwiy-kidanadiy
    duwa nyanugw adiy day tasakwu-kidanadiy God dikidiy-adiy.”
  shp-NTPO: 'Jaskáakinra akana iki, non Ibon kirika meran neskáakin yoiaitian: “Jatíbi
    reken bake pikotaibora non Ibonabiribi itiakin meniti iki”, iki ikaitian senenhakin.'
  aom-aom: 'Ëmu hesi jöho God-are surire jajivoromo uvëꞌeje: Harihu murioho ahoꞌobëhe
    God-are öroro iꞌimamego hesiremu jioꞌamoꞌirajo. Amo Maryꞌo Josephꞌo aharihoho
    bavaꞌareje ëhi jiëꞌe muoho vaeröhëni.'
  geb-geb: Kha tɨv Guma Bakɨme suaŋgi tɨv ma. Moses ana khergim, ana gavar ki. Mba
    tɨv khaŋ nzuai, “Guma, anan muuŋ fharav kam bara ruagirim, ana mba taran Fhe Bakɨmen
    nɨɨŋgiri.”
  eng-WYCLIFFE: For euery male kynde openynge the wombe, schal be clepid holi to the
    Lord; and that thei schulen yyue an offryng,
  bsj-bsj: Nawo mulangum mor werfun Te luwe “Gwam bwe kabo wo bwayileri, atin cokum
    co ki dimen, cina kwama ce.
  cak-cak: 'Quiri'' xqui''en roma ri ley richin ri Ajaf nu''ij: Ri na''ey ral ri te''ej
    nalex, si ch''uti ala'', ri ruc''aslen ri ac''ual ri'' can richin vi ri Ajaf.'
  chf-NT: 'U chijob ca'' jini uc''a tz''ibi ayan tama ni ley tuba cä Yumla ca''daba:
    “Upete ajlo''ilba yäx ch''ocba y upete u yäx al animajob ajlo''ba, c''änä äc''bintic
    tu c''äb cä Yumla Dios”.'
  tlf-tlf: Kale Bisel imi weng kwep daala Moses tebe suuk kon tem dola kosa uyo bogo-nulu
    e, “Alugum man tinum diil iyo yak Bisel imi dupka-emin o,” age-nulu e minte,
  piu-2006: '@see-verse:LUK.002.022'
