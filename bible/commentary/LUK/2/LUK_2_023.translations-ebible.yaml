  buk-buk: Sêkôm bocdinaŋ kêkuc Pômdau ndê yomsu naŋ Moses to bocdec bu, “Asam balêkoc
    ŋgac mbêc hoŋ bu dabuŋ yêc Pômdau aŋgô-ŋga.”
  pri-NT: '@see-verse:LUK.002.022'
  zpq-NT: 'Gosone'' can'' nyoj ley c̱he'' dan'' ža: “Yogo'' bi'' byo dao'' bi'' nechw
    cheyaḻa'' gacbe'' ḻo na'' Dios.”'
  por-TFT: '@see-verse:LUK.002.022'
