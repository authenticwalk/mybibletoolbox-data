    ulai ahise, tai Probhu usorte pobitro matibo”-,
  eng-OEBCW: in compliance with the Law of the Lord that every firstborn male will
    be dedicated to the Lord,
  knj-NT: 'Jix yun eb jaxca tu'', yutol quey tu'' tz''ibebil can yul sley naj Kaawil,
    chi yal jaxca ti'': “Ja'' jun winaj unin chi babi ali, chi ak''le tet naj Kaawil
    yu yak''on servil,” ẍi yul An Juun Tz''ibebil can tu''.'
  deu-1912: '(wie denn geschrieben steht in dem Gesetz des HERRN: “Allerlei männliches,
    das zum ersten die Mutter bricht, soll dem HERRN geheiligt heißen”)'
  san-PUN: '"ਪ੍ਰਥਮਜਃ ਸਰ੍ੱਵਃ ਪੁਰੁਸ਼਼ਸਨ੍ਤਾਨਃ ਪਰਮੇਸ਼੍ਵਰੇ ਸਮਰ੍ਪ੍ਯਤਾਂ," ਇਤਿ ਪਰਮੇਸ਼੍ਵਰਸ੍ਯ ਵ੍ਯਵਸ੍ਥਯਾ'
  nob-LB: Herren har jo sagt i sin lov at dersom kvinnens første barn er en gutt,
    da skal han tilhøre Herren.
  ntj-ntj: 'Tjiinya Mawutjaku wangka ngaapirinypa ngarala: “Katja tirna-yanku kati
    Mama Kuurrku nintila.” Nyangka-pula tjurlpu kutjarra katingu. Tjiinya Mawutjalu
    watjarnu wantingu tjiinya ngunytjulu tjilku kanyilku. Palunyalu wiiki 6-tjanulu
    katiku tjurlpu kutjarra, tjinguru marnpi kutjarra, tjinguru kuukuku kutjarra.
    Nyangka tjurrtjungka waarka palyalpayilu pungkulalpi tililku tjunku.'
  sxb-NT: ni walonda *ensikirra ezia Omwami Katonda eziwoola otino, “Omwana owekizia
    osookere mu enda ari omweru otengeekeerwe Omwami Katonda.”
  nhu-NT: Fifin nu no bó to saŋɛɛ ɛ̂ Ŋwa' bonci bo Nyo' le lɛ, “Ɛ́ wee boke waa bvucile
    ɛ ɛ̀ nu wan diemsɛn, ɛ́ wvú nya ɛ ɛ̀ no nu wvu Nyo'.”
  row-row: Ara tungga Lamatuaꞌ hohoro-lalanen mana nae, “Sudꞌiꞌ a inaꞌ se bꞌonggi
    ana ulun, mete ma touꞌ, na, musi fee anaꞌ naa dadꞌi Lamatuaꞌ enan.”
  msy-msy: Ekiam Moses ganɨngizir arazibar osizirim iti, borir otarir ivariaba me
    da isɨ ua Ekiam danɨngam.
  agg-agg: Sapo ranɨ-moatükunɨ refembo-mayo ra Adükarɨndɨ ahɨnümbɨ hohoanɨmoambe yahurai
    sürü pare yaŋgorowohü yahoya, ‘Muŋguambo nindowenihɨ nɨmorɨ furɨ sɨmborɨhündɨ
    ranana Godɨndɨfihɨ yaŋgɨrɨ paiarɨmboane,’ meho.
  ptp-ptp: i tɨyi Apumtau kɨyang wê yêp vac kɨpihac xolac bêga ên nêbê vêx ti obêc
    kô nu tuc taxlee ge od he ob vông i loc tu Anutu xe ngɨbua.
  nak-nak: mai la merera te La Uru te La Buk Tabu veia tegiteu e guliliki hatamalemale
    tomi, maie “Egiteu la posolagu tomi ale hatamalemale, amuto ge abia soio te La
    Uru.”
  ron-LUDARI: 'kum skrije ăn zakonu alu Domnuluj: “Tot bijatu karje prvi sa fukut
    pripadnjaštje alu Domnuluj.”'
  lbb-lbb: '@see-verse:LUK.002.022'
  kan-2017: '@see-verse:LUK.002.022'
  cso-NT: 'La³ jáun² ca³jmú³ tsú² quí¹hliá² liei²¹ quioh²¹ Dió³² Juo¹³ dí² rá¹juáh³
    la³ lá²: “Ca³la³ jɨ́n³² tsá²ñuh², tsá² lɨ³zian² la³ñí¹ ca³tɨn¹ ná¹chan¹ ñí¹con²
    Dió³² Juo¹³ dí²”.'
  ena-ena: '@see-verse:LUK.002.022'
  nbq-nbq: Ala woguruguluk wolok lagagwa ako andi, Nenasin Ala en, “Ap manggum endaklagya
    halok andi, An henasin nake denogo banup o,” yugirigya,
  tgo-tgo: ŋgoreiya Giya le mbaro thɨ rori Buk Boboma e tɨne iŋa, “Gamau ghɨmoghɨmoruna
    wolaghɨye hu vabobomaŋgi weya Giya.”
  yap-yap: Ba’aray rogon ni kan yoloy u lan e motochiyel rok Somol ni ga’ar, “Urngin
    e bin som’on i fakay ni pumo’on ma ngan pi’ nga pa’ Somol.”
  mop-NT: 'Baala'' ti tz''iiba''an ichil u ley a Noochtzili: —Tulacal a boon a yaax
    al xidala, ti''i a Noochtzili,— cu t''an a t''an a tz''iiba''ana.'
  tet-tet: Hodi nunia, sia tuir Naꞌi Maromak ukun-badu mak naꞌak, “Feto mak nahoris
    oa ulun mak mane, musti latan oan nia baa Naꞌi Maromak.”
  hlt-MCSB: Boeipa kah olkhueng dongah a daek bangla bung aka va tongpa boeih tah
    Boeipa ham cimcaih la a khue ni.
  xtd-NT: Duꞌa n‑ka kida‑s chi yodotnuni xa n‑taꞌu tniu Ianyuux xa daꞌya yɨɨ kiꞌna
    nuu n‑kaku, ñadu kuenda tadɨꞌɨ‑s kuu‑s chi kuenda mee‑ia kuu‑s.
  mdy-ETH: ዬያ ዔያታ ዓይጎሮ ማዼይ ጌዔቶ ጎዳኮ ዎጎይዳ፦ «ዓቲንቄ ማዔ ቶይዲ ናይ ቢያ ጎዳም ዒንጊንቲ ዱማዼያ ማዖንጎ» ጌይንቲ
    ፃኣፒንቴሢሮኬ።
  spl-spl: '@see-verse:LUK.002.022'
  usp-NT: 'Jilon xantak chapca'' tz''ib''al li wuj re Jpixb'' Kakaj Dios ri tijb''ij
    jilonri: Juntir mak tra nab''etak ac''l ri tiq''uisi''ytak, ri winaktak, titosajtaka''
    pire Kakaj Dios ri Kajawl, tiche''.'
  zav-NT: 'Gwso''one'' ca'' c̱hedə'' nyoɉən ḻe''e ḻein'': “Yoguə'' bi''i byo dao''
    bi''i nech cheyaḻə'' gacbo'' lao na'' Diozən'', na'' yoguə'' bia yix̱ə'' bia maš
    dao'' bia nech ḻeczə gaquəb lao na'' Diozən''.”'
  sgz-sgz: '@see-verse:LUK.002.022'
  kek-NT: Que'xba̱nu chi jo'can xban nak sa' li chak'rab li quiq'uehe' reheb xban
    li Ka̱cua' naxye nak li xbe̱n alalbej tento ta̱k'axtesi̱k sa' ruk' li Ka̱cua'.
  blz-NT: 'gause isian nitulis na kitap ukumna Tumpu koi kani''imari: “Giigii'' anak
    moro''one men balaki''na tiodaa rookonon bona Tumpu.”'
  poe-NT: 'Éxí ntáchro tí xroon ley kuènté Ìnchéni Dios kíxin: “A̱ ntá kaín xjan ntoa
    tsokjíhi sa̱oxín la mé tsochjéhe sín Dios tí xjan a sichꞌehe xjan xra̱ Dios.”'
  san-TAM: '"ப்ரத²மஜ​: ஸர்வ்வ​: புருஷஸந்தாந​: பரமேஸ்²வரே ஸமர்ப்யதாம்ʼ," இதி பரமேஸ்²வரஸ்ய
    வ்யவஸ்த²யா'
  cof-NT: '@see-verse:LUK.002.022'
  srm-NT: '@see-verse:LUK.002.022'
  qvs-NT: 'Tata Dios ñawpa killkadunpi rimarkan: “Tukuy piwi wambra ullku nasiptin
    ñukapami kanan tiyan.” Chayta Tata Dios rimashkanrayku Mariyaka Josewan chay wambrata
    pusharkansapa Tata Diosta kukna.'
  zca-NT: 'Se'' mile'' bixa'', porke se'' nzobni'' lo ley kwa''n mila'' Dios lo Muisés:
    “Rë më''d miyi'' kwa''n galo laka gal, gak par Dios.”'
  cbc-NT: 'Tore bairo camasãrẽ na átirotiyupa. Dios yaye woaturica tutipʉ bairo ĩ
    quetibʉjʉyupa: “Mʉjãã pũnaa tocãnacãʉ̃ caʉ̃mʉa cabuiajʉ̃gorãrẽ yʉre mʉjãã ĩñogarã,”
    ĩ quetibʉjʉyupa Dios yaye woaturica tutipʉ.'
  qxo-NT: 'Tsaycunata cumpliyargan Moises gellganganchö ningannöllam. Tsaychömi nican:
    “Tayta Diospa munayninman churayay mayor cag ollgu wamrayquicunata” nir.'
  mox-mox: '@see-verse:LUK.002.022'
  kew-kew: 'Go kone madaare Aa Mudu-na rekena agaa madaa go-rupa tisa: Onaanumi naaki
    mupaa madu sama palimiri go naakinuri Aa Mudu-na kogono pinalo mea kalape.'
  dww-dww: baninama Bada na tarawatuma umanama ya riuna, “Banaga be musara tautauḡomidima
    kayevoudima matabudi ko saḡedi be Bada ko utena.”
  nif-nif: Endɨ Wopumdok endɨkñe manda ñɨn tañgonendemɨktok wɨndɨñ tɨñgɨmɨk, “Sɨndɨ
    ama ba ilalok gaut wapai telak dama indañ gɨtɨk Wopum enlok bi-ñɨmɨnekalɨñ.”
  twi-ASANTE: Sɛdeɛ Mose mmara no kyerɛ no, “Sɛ ɔbaa wo nʼabakan na ɔyɛ ɔbarima a,
    wɔde no ma Awurade.”
  aoj-aoj: Esis sandaꞌas naꞌamba siꞌi basef fagape buk Baibeli fagaꞌiasa muꞌuli Dembinaii
    faꞌi, “Awasi amam amamba mamahoma waliꞌ dambadamba ogolami, amamba ipaꞌ pefalam
    piꞌi amom dembinai Godi atom.”
  cbv-cbv: 'Pánih wʉ̃hnit, Dios nin ã wʉtatjidih ĩt jepahap wʉt jĩ: “Jáap bácahdih
    bóo newé weép ã jʉmʉchah, weemdíh ñi wʉ̃hʉʉ́. Caán wĩ́ih, weemdíh teo wʉ̃hni pínah
    caá”, Dios ãt niíj wʉtʉp tajĩ.'
  taw-taw: '@see-verse:LUK.002.022'
  jic-NT: 'Dios wo nt''a tucuman tsjiquis, Dios Popel tjevele mpes. Tjevele: “Mwalá
    popa yom way, Dios juts''a''á nsem jupj”.'
  zap-NT: 'Wlaa men neree, porke re lo xley Dëdyuzh: “Yrandxee mëdbee ne ral primer,
    por Dëdyuzh nak ne.”'
  wer-wer: Pöt Aköpë ngön kosang epël wia pöt ngar wak pël ëa. “Yokot wetkaalörö wilën
    pöt Aköpëën yaö mowasën.”
  ipi-ipi: '@see-verse:LUK.002.022'
  qul-NT: 'Chayta ruwarkancu, Diospaj leyninpi cay jina escribiska caskanraycu: “Tucuynin
    ñaupaj chureka Señor Diosllaman entregaska canka.”'
  urw-urw: Nugeküre dora Erekokaib kabia gam menüm büreaga baba daiwebüregen, “Nono
    keman anade sinoyarba, baba mogoi toi Erekokai duwane.”
  rmy-GURBET: 'sar so si pisimo ane Gospodeso zakon: “Dži jekh angluno murš te posvetil
    pe e Gospodese”,'
  ter-NT: 'kuteâti koêku nókone itúkea vo''ókuke ne yutoéti ya Ponóvoti Kixovókuti
    emó''uke Vúnae, enepone koêti: “Uhá koeti xuvé''eti xe''exa xâne, konókoti kurí''okopeokono
    Vúnae” koêti.'
  bmr-NT: 'Jillɨ moonɨumɨsi Moocaani tajɨɨba jillɨ noonoro acaatɨnɨcɨnɨneguiiha: Paryɨ
    gaifiimɨ itɨconɨ ifiivomo Moocaanidi ijeevadɨ ficucafeteji, eneeneguiiha.'
  fuf-fuf: '(wano windori non ka Sariya Joomiraaɗo on: «Kala boobo gorko afo on ka
    neene mun ko Joomiraaɗo on jeyi.»),'
  mwc-mwc: Ba Bada wonana itamo kiruma wai nanakasike. Kata sebasebare yarokosi ereonowasi,
    Bada kurina sita bosireisi.
  bhl-bhl: 'Nimtew angom? Moses em sawa weng bokolomele: “Nimin auk kumel ite mak
    kunum aul seiw men dukuliw tewe, i elo debeleko, Sunbin-Got akalem elo delew unemoliwka!”,
    angse kasike.'
  ons-ons: Waom wane ra rokop dongo iwa yale qeko, “Medep ŋei mikepka wakonbi, Waom
    wane biŋek qekei.”
  con-NTPO: '(Na''su Chiga manda''cho tsu su: Majan aisheve isu''cho tsandie du''shumajan
    tsama Chigaja in''jan Tise''beve.)'
  ghs-ghs: Oi teeho bamuhe Sooparaho hu noota noorake qeetemi qaata, Eka bosa khatai
    biranahima noke Sooparaho quba qaheubudzare oke qeetemi oota.
  peg-peg: ଇନେସ୍‌କି ମାପ୍ରୁତି ବିଦି ଲେକା ଆତି ଲାକେ “ୱିଜ଼ାର୍‍ ପର୍ତୁମ୍‌ ଜନମ୍‌ଆତି ଆଣ୍ଡ୍ରା
    ହିମ୍‌ଣାଂ ମାପ୍ରୁ କାଜିଂ ପୁଇପୁୟା ଇଞ୍ଜି ହିସାବ ଆନାତ୍‌,”
  txu-NT: '@see-verse:LUK.002.022'
  eng-WEBU: (as it is written in the law of the Lord, “Every male who opens the womb
    shall be called holy to the Lord”),
  gnw-NT: 'Echa''ã yandeYa iporoyocui pe uyecuatía oĩ cuarãi: “Cuña imembɨrɨpɨ cuimbae
    oa yave, sambiaɨ uñeñono teeta yandeYa peguarã.” Jucuarãi uyecuatía oĩ.'
  mux-mux: '@see-verse:LUK.002.022'
  maj-NT: 'A̱t''aha̱ b''a̱ ts''ín tjít''a kju̱a̱téxumaha̱ Nti̱a̱ná: “Ngayjee̱ ntíx''i̱n
    xi tjun tsín, kui xi ka̱ma ts''e̱ Nti̱a̱ná.”'
  bkq-NT: 'Saguhoem Moisés inweniby mawânrâ myakâwândymy: “Saguho iamudo iazeypy watay,
    Deus xurâem lelâ” kewândymy.'
  kue-kue: I Yaglkande lomo mina muno beglko pangwa, “Yagl gak komuno kagle kiglkwa
    prapra te ikine ende Yaglkande tenaglkwa.”
  cot-NT: 'Ariquea iquejetacaajiacaroquea imaica cameetsanijite irinetsanatimentajiaqueronijite
    Itioncacaantaqueca Amajirote coramanitica ocanquequea: “Maasano iriquetica pipariacaca
    pirijanincaca pojocajeneriquea Amajirote irashintajempariniji.”'
  bnp-bnp: Ru rata mavonga, a vuhuna a vinara ne Bakovi Dagi ni here puru i maea,
    “E huriki a koma bakovi, a tabua, ni gi habi ne Bakovi Dagi.”
  apn-NT: '@see-verse:LUK.002.022'
  ctp-NT: 'Ngwañaꞌan yꞌni neꞌ, sa ñaꞌan ndukwa chaꞌ lo kityi ꞌin Ndiose nu nka Xꞌnaan:
    “Kuwiꞌ kiꞌyu nu ngula kulo ꞌwan, ta wan ꞌin yu chaꞌ ka yu tñan ꞌin Ndiose” ndukwin
    kityi.'
  bre-BRG: '(hervez ma''z eo skrivet e lezenn an Aotrou: Pep paotr kentañ-ganet a
    vo gouestlet da Zoue),'
  opm-opm: Brer mon moh Got orhe bes teinong matpero rim ma ruhpa oh rih Hanipyah
    ohe sawa meng ritporhan ma brak matpa mengnong daham ihtipamur. Ma brak matpa
    meng oh mamarumur. Erer oh duuptei brer sara han mon haho orhein bap haho hahhanoh
    Moh Got orhe ongeng mat apapat han bapo rim ongeng mat apaptenmur ritporhan brak
    matpamur. Ihit gamin ama giritporhan brak matpa mengnong oh daham mon duuptei
    brer ohsi pruhupari.
  bvr-bvr: (Minypa Wangarr gun-nika joborr mu-jurra gu-yurra, gu-yinaga, “An-murnangana
    an-guyinda an-nurra, nipa Wangarr an-nika ay-ni barra ay-workiya nuluwa Wangarr.”)
  wal-wal: '@see-verse:LUK.002.022'
  shj-shj: ka'das ngaki gärekärejeyno ta asiriyenä Kalägkang, ka “Pipugi siyedäng
    tä zälägkang näs enggä apangasang sädoga kä'day tagä Kaläg”,
  zad-NT: 'Bengake'' ka'', ḻa'' ley c̱he X̱anchona'' nan: “Bi'' byo nech c̱he yog''ḻoḻ
    beṉ'', chiyaḻ'' gongake''b'' lo na'' Chioza''.”'
  kmg-kmg: 'Wofuŋte sâcmutâc dâŋ kecšiŋuc fowec i hâcne sâsehuc epic: “Mârâc motec
    fuapie i Wofuŋte biŋe qafârezo.”'
  aso-aso: '@see-verse:LUK.002.022'
  uli-uli: Ye teftaf lal babiorol hatobtob we yael Samol le ye sor bo, “Yalwich mal
    le be subdoh ngo habe fang ngal Samol, ngo metamol lomi mal le be subdoh mal ngo
    habe wol fang ngal Samol.”
  nin-NT: (nâ ta si nggo i kurr ni charr na Are ka Atiko ka di, “Nggo ayamba ti ngri,
    uvuvurr ni ime̱me̱ nggo su uvuvurr unuru, aba ta gri ma ku nu Abachi.”)
  tgk-tgk: 'Чунон ки дар шариати Худованд навишта шудааст: «Ҳар писари аввалин бояд
    ба Худо бахшида шавад»'
  acu-NT: '@see-verse:LUK.002.022'
  cak-WNT: Queri' xquiben ruma ri ruley ri Ajaf Dios nubij chi ronojel ri nabey ac'al,
    wi ti c'ajol (ala'), can nijach wi chare ri Dios riche (rixin) chi ntoc rusamajel.
  ebk-ebk: ay kaman as nan naisurat as nan Lintig Apo Dios ay kanana, “Am-in ay laraki
    ay panguru ay anak at kuwan Apo Dios chicha.”
  spa-PDDPT: 'como está escrito en la Ley del Señor: Todo varón que abre matriz se
    llamará santo para el Señor,'
  tke-tke: '(Woona mulebeliwiwa mmalamuloni a Nabwiya: “Anapongwe ateene owambeela
    eneerege oveleeliwa wa Nabwiya.” )'
  ruf-ruf: ka pfayandikighwe mne Ghamalaghitso ghe Imtwatsa Imulungu; “Chila imwana
    immale chaudele alapfighwe kwe Imtwatsa.”
  gun-gun: 'Senhor guigua lei re ipara oĩa rami vy: “Ava jypy''i oiko va''e ha''e
    javi ''rã pemboaxa Senhor peguarã.”'
  agu-BL: 'Na ya''stzun yi ley Kajcaw yi tz''iba''nt cyen yi na tal: “Cyakil yi e''
    bajx cy''ajol yi na chitz''ij, chin tajwe''n cunin chijatxlok tan chixcone''n
    tetz Kajcaw.”'
  isn-isn: Anga naeiandekilye mumalago ang'wi Tunda, kila mugoha nulugue Inda ukitangwa
    naupumigwe wakfu wang'wi Tunda.
  eng-PEV: '@see-verse:LUK.002.022'
  ilo-ULB: Kas naisurat iti linteg ti Apo, “Tunggal inauna nga anak a lalaki ket maawagan
    nga nasantoan iti Dios.”
  pir-NT: '@see-verse:LUK.002.022'
  anv-NT: Ndɛre ásamé né ŋwɛ Ɛsɔwɔ nnó, “Yɛnde mambɛ maá ayi alú mende, ábɔ́
    manchyɛ́ ji mbaá Ɛsɔwɔ.”
  sab-NT: '@see-verse:LUK.002.022'
  tmd-tmd: '@see-verse:LUK.002.022'
  acr-NNT: 'Xkiꞌan waꞌ ma jewaꞌ tzꞌibꞌital chupa Rutzij Upixabꞌ ri Dios Qajawxel:
    «Konoje ri raltaq ko alabꞌo kebꞌalax nabꞌe, keyaꞌ puqꞌabꞌ ri Dios Qajawxel» kachaꞌ.'
  kpg-kpg: gadoo be nnelekai ala ne hihi i lodo Nnaganoho Dimaadua, “Nia ulu mmaadua
    daane huogodoo le e hagadabu ang gi Dimaadua.”
  taj-taj: परमप्रभुसे मोशादा पिन्‍बा ठिमरी भ्रिबा अन्‍छार जम्‍मान भन्‍दा ङाच्‍छा न्‍हबा
    झा परमप्रभुला लागिरी फेसी थान्‍तोःबा मुबा।
  avt-avt: 'Hɨr nen Jerusalem newet God ek nentar hɨm nɨpaa God kewet Moses hɨrak
    kewisɨm mau tɨwei matɨp mar im: “Nɨkerek hɨrakɨt iuwe mɨtɨkɨt miyapɨr ninakɨt
    hɨr mɨt nehimɨtanet hɨrakɨt te God.”'
  cbk-cbk: Ya hace sila ansina cay antes ya escribi na ley de Dios, “Todo el maga
    primer bata hombre necesita queda dedicao con Dios el Señor.”
  uig-ARA: '(پەرۋەردىگارنىڭ تەۋرات قانۇنىدا: «بارلىق تۇنجى ئوغۇل پەرۋەردىگارغا مۇقەددەس
    مەنسۇپ ئاتىلىشى كېرەك» دەپ يېزىلغىنىدەك)'
  tuf-tuf: 'Sir bach cáritan chihtá cáritan cuitar uchta cuihsú bahjacro: “Quesmát
    sérinan Sir imáy chácataro.” Eyta yajquín cuihsú bahjacro.'
  abx-abx: Agda'inan mga iya sinan kay aniya' maka'anna' si Bala'ud-na si Paragdalom
    nga, “Kinahanglan nagtagama para si Paragdalom i balang suhag lalla ma'allom.”
  mco-NT: 'Com jadu''n anajty yjaybétyɨty ma Huindzɨn Dios ñecy: Tüg''ócɨy unggoob
    yëydɨjcpɨ huɨdi ma''xung''ajtp, abɨcy yhuɨ́''mɨpy mɨɨd je Huindzɨn Dios ycɨxpɨ.'
  bsp-bsp: 'Ŋanayɔ mɔyɔ mɔkɔ aŋcic buk ba sariyɛ sa Wəbɛ disrɛ mɔ: «Awut arkun acɔkɔ-cɔkɔ
    aŋɛ aran ŋaŋkom mɔ fəp, pəmar pasɔŋ ŋa Wəbɛ Kanu ŋayɔnɛ acempi.»'
  kqf-kqf: Bada ena waiḡakemo i giuna gado, “Gomana olotona gei tubuḡina ba Bada kwa
    vite kamaḡe.”
  cpb-NT: 'Iro imonkaatantyaawori Osankenarentsipero Inintakaantziri Awinkatharite,
    kantatsiri: Iriirika shirampari omapokanewo tsinane, Rashitakaityaari Pinkathari,
    intasorentsite rinatye.'
  aon-aon: Eshesh shenekesh namudok kabi douk Debeini ananin lo nyakrium. Lo nyakri,
    “Ihim-morim sagomim nugamim amakenyiyu womubuki iri ta puko Debeiniam.”
  hus-NT-2005: 'In tʼajaꞌtsik anchanꞌ kom bin takʼixtal an Okʼóxláb kʼwajat dhutsadh
    enchéꞌ: “Ejtal an tsʼitsik kwitól xi jidhtal ka waꞌchin ti chakam, yejat ka pidhná
    abal an Okʼóxláb.”'
  mig-NT: 'Chi̱ yóso núu̱ tutú máá Tatá Dios: Ta̱ká su̱chí yíí káku núú, su̱chí‑ún,
    ná kúña ii̱‑í nuu̱ máá Tatá Dios, áchí.'
  bps-bps: Bléla kenen du nimenla i flalò Dwata, manan, “I kdee dad twege tingà, ku
    lagi, blé di Amuyu Dwata.”
  mbs-mbs: so doen punù impekeliwat te Pengolo te keilangan ibegay diyà te Timanem
    se batà meama tagnà tomebaw.
  tof-tof: Enezan wialómórróna Lodón gidadó wagó, “Blaman ngaen simanal olmal tibi-tibi
    amarrón kwarile Lodónkü.”
  cme-NT: 'ŋaa maŋ bi nyɛgãaŋ dumaa Diiloŋ-nelma-na wuɔ: «Naacombilodĩɛlãŋo saaya
    u pã hã Diiloŋo.»'
  sus-sus: alɔ a sɛbɛxi ki naxɛ Marigi xa sɛriyɛ kui, «Wo di xɛmɛ singe birin fima
    n tan nan ma.»
  pon-2006: 'duwen me koasoandihsangehr rehn Kaun-o: “Seri wol koaros me mesenih pahn
    kin kasarawihong Kaun-o.”'
  dad-dad: (are Odug nẽ Lo itotoya bun ibodok kilei, “Kesu matu monog wõ douf ganan,
    Odug wenẽdigouf”),
  zab-NT: '(Laadeb baandeb ziy te pur ley xte Dios rnii: “Irate de nguiueen ni gal
    gulo, laadeby anádeby par Dios.”)'
  jae-jae: Ac sêgôm kêtom biŋ, taŋ teto gêc Apômtaunê biŋsu gebe “Ŋamêc samob, taŋ
    teneŋi sêkôc naŋ, sênam dabuŋ êsêac ŋapep, gebe têtu Apômtaunê gêŋ.”
  ksd-ksd: '(da di ga tumu ia ta ra varkurai kai ra Luluai: Da vatang ra lavur bul
    tutana par ba di turpi ma diat, ba ra umana gomgom pire ra Luluai),'
  msm-NT: '@see-verse:LUK.002.022'
  myk-myk: 'ma na jo ba lʼa ka Kafɔɔ Kilɛ wo saliya wu ni wɛ na: «Funazhiigee ki bɛɛri
    ki pye Kafɔɔ Kilɛ wogoo.»'
  sbe-sbe: '@see-verse:LUK.002.022'
  mcr-mcr: Ii tiiŋiŋqe. Goti Hanjuwä Iqueqä kukŋuä-suqä iuŋi, ymeqä vqeŋqe, tiiŋä
    äqänätaŋgiyi. “Hiveqä-yaqueqä, ämaqä, ymeqä qokä hitmqä eeqänäŋä iquauŋi, Naqä
    Ique wipŋqä.”
  cux-NT: '''Tíícā caⁿ''a yā diíⁿ yā ti canéé nguūⁿ na ley yeⁿ''e ''iiví Ndyuūs chi
    tanducuéⁿ''ē dacuá''āa, chi vmnááⁿ vmnaaⁿ chi ''cuundiyáāⁿ yeⁿ''ē chɛ́ɛ́cūu chi
    sáⁿ''ā canéé lado yeⁿ''é Ndyuūs. ''Tííca chiiⁿ chi diíⁿ yā chuū.'
  tur-YTC: Yasa’da yazıldığı gibi, “Rahmi açan her erkek çocuk Efendi’ye kutsal sayılacak”
  san-ITR: '"prathamajaH sarvvaH puruShasantAnaH parameshvare samarpyatAM," iti parameshvarasya
    vyavasthayA'
  bel-N: 'як напісана ў законе Госпадавым: «Усякі хлопчык, які адкрывае ўлоньне, будзе
    названы сьвятым Госпадавым»,'
  sch-sch: Balam lekhabua, “Nâilutîr pasal kai chu Pumapa ta rang ani,” itia ânziek
    anghan.
  mic-MIQNT: Ula na tel wi'gas'g Gisitegetewei tplutaqan, “Ta'n amgwesewei na e'pit
    un'janit aq na lpa'tujuit na tujiw ula lpa'tuj apaji ignmuatl Gisitegelitl ugjit
    lugowan.”
  huu-NT: '@see-verse:LUK.002.022'
  jiv-NT: 'Kame Yus-Papinium ju̱ aarma awai: “Ashí uchi iwia̱i̱ri̱ áishmaṉ akiinkiuṉka
    Yusna átatui.”'
  otm-NT: 'In ja bʉ bi ''yøt''e nguetho nɛ''a i mam bʉ ja rán t''ɛ̨di ra Moisés, ngue:
    “Gätho yʉ mbʉdi ts''ʉnt''ʉ da mba ma däpi Oją,” i ɛ̨m bʉ ja yʉn t''ɛ̨di.'
  dah-dah: '@see-verse:LUK.002.022'
  tnk-tnk: Noien nəha ramesi pen nəɡkiariien i kɨmərai pen ia Loa səvəi Iərɨmənu.
    Rɨni mə, “Nəmritaik me pam nərman me tukəkwein irəha mə nəkwərhakwərha ikinan
    me səvəi Iərɨmənu.”
  kpr-kpr: '@see-verse:LUK.002.022'
  san-IAS: '"prathamajaḥ sarvvaḥ puruṣasantānaḥ parameśvare samarpyatāṁ," iti parameśvarasya
    vyavasthayā'
  nho-nho: E mee pee ko naa sissii te loo raa peelaa, “Naa tamalliki taanata mua hakkaatoa raa
    ki hakatapuria atu ki TeAtua.”
  gym-NT: '@see-verse:LUK.002.022'
  azg-NT: 'Jntꞌahan na nndaꞌ ngꞌe vaa jñꞌoon na icoꞌxenhanꞌ nacjooꞌ jñꞌoonꞌñeen na
    coꞌxenhanꞌ: “Ncüii cüii yujntꞌa na yusꞌa na nndui jndyee, nnꞌan na ndahin ncyahan
    cüentahin ntꞌö ta Tyoꞌtsꞌon.”'
  bhd-bhd: ज़ेन्च़रे प्रभुएरे कानूने मां लिखोरूए, “सारां पेइलां मट्ठां परमेशरे लेइ
    पवित्र भोलां।”
  too-NT: 'Chuntza'' tatlahualh como tatzo''kni'' na ixley Dios: Chā''tunu'' ska''ta''
    xachi''xcu'' a''ntī līmaksāsti'', ū''tza'' nala ixla'' Māpa''ksīni'' Dios.'
  ind-AYT: seperti yang tertulis dalam hukum Tuhan, “Setiap anak laki-laki sulung
    harus dikuduskan bagi Tuhan
  cjo-NT: '@see-verse:LUK.002.022'
  nsn-nsn: '@see-verse:LUK.002.022'
  san-DEV: '"प्रथमजः सर्व्वः पुरुषसन्तानः परमेश्वरे समर्प्यतां," इति परमेश्वरस्य व्यवस्थया'
  tna-NT: 'Daja atana tse, cuaja Diusu sa quirica su derejiji yani batame. Beju uja
    derejiji yani: “Equene bataji epu ebacua da iusu sa puji ichaderajiji papu.”'
  lid-lid: i buku none ndratorowenei udu bolo sahou batanau malen ta Laban, “Ta nah
    kadok mari badeh, kadeu iri ka mine Laban.”
  wim-wim: Puth nil Moses.an keenkanaman thaw Jews al-alantan, “Niiy puk wuut kaaꞌ-ngeecham
    anangan theeꞌān thanang God.antan than yipam work iiyayn nungant.”
  zga-M: Nduvu yisimbiwe mndagilo cha nuludeva, “Khila ngosi uvi idindula ilitumbu
    ikhwilangiwa uvinchumichiwe nekhelo kwu kuludeva.”
  yom-yom: 'Boso buidi busonama mu Mina mi Pfumu ti : Woso muana wuthete wu bakala
    wumbutuka, wela tambuku kuidi Pfumu.'
  san-SIN: '"ප්‍රථමජඃ සර්ව්වඃ පුරුෂසන්තානඃ පරමේශ්වරේ සමර්ප්‍යතාං," ඉති පරමේශ්වරස්‍ය
    ව්‍යවස්ථයා'
  yut-yut: 'Amɨn Tagɨ dakon gen teban kɨnda mandabi naŋ yolek kɨgɨmal. Gen uŋun yaŋ:
    “Mɨŋat kɨnda monjɨ mibɨltogɨ uŋun wɨli kaŋ, uŋun Amɨn Tagɨ do paret do.”'
  grc-BYZ: καθὼς γέγραπται ἐν νόμῳ Κυρίου ὅτι πᾶν ἄρσεν διανοῖγον μήτραν ἅγιον τῷ
    Κυρίῳ κληθήσεται,
  cpc-NT: 'Iro jimonkaatantyaawori Osankinarintsipirori ikantakaantziri Awinkathariti,
    kantatsiri: Iriirika shirampari omapokani tsinani, Jashitakaityaari Pinkathari,
    itasorintsiti jinatyi.'
  nhg-NT: '(Pues ejqueyi tlajcuelulpanca ipa inu ley tli quemacaque Tlöcatzintle:
    “Noche peltzintle tli primiero tlöcate de inöna, tlö ica oquechtle modedicörus
    para iyes de Tlöcatzintle”.)'
  nya-nya: (Monga mmene zinalembedwera mu lamulo la Ambuye kuti, “Muzikapereka kwa
    Ambuye mwana aliyense wamwamuna woyamba kubadwa”),
  ngu-NT: 'In oquichijquej pampa ipan itlanahutil on toTeco ijquin tlajcuilolnesticaj:
    “Nochi yejhuan yencuiyotl oquichconetl ma quiyaxcatican on toTeco.”'
  kup-kup: '@see-verse:LUK.002.022'
  jid-jid: Ni wa ba nha nha ni doka Irji ye'a, Ivren lon wa ba ngrji'a ba nji'u hi
    no Irji.
  wmw-wmw: 'kamba vyailazimu shariya ya Mola javi: “Kila mwana nlume ntanzi kupongoriwa
    ajuzi awe takatifu ka Mola!”'
  gmv-GGM: '@see-verse:LUK.002.022'
  ssg-ssg: Masin ti teik kakain leili pepai Haeu tel Masiwi i ukek, “Lawe akaik wawan
    pamu laha selai haniwa ailei puase Haeu.”
  zpo-NT: 'Snee mle xaaya nel snee nkeeya lo ley cheen Xaa Nabeyy: “Rese xgann xaa,
    xaa yilotlaka, gak xaa nali lo Xaa Nabeyy”.'
  poy-poy: ntambu yayilembitwi mumalagaliru ga Mtuwa, “Kila mwana gwa kwanja mpalu
    kafiruwa kutulwa kaweri mnanagala kwa Mtuwa.”
  qwh-NT: 'Tseno rurayänanpaqqa Diospa palabranmi queno escribirëcan: “Wamaqshu ollqu
    tsuriqueqa Diosllapaqmi canqa” nir.'
  gaw-gaw: Kayaknu ḏop̱a ag anam heḵulagnu yak daaṯe. Yak am inam. “Nid danab tatamnu,
    ag anilḵad menuadp̱eg amu ag diin, Naḏi ep̱egp̱a maadḵulag.”
  nca-nca: Oro Uni Parámimboro hutuŋo mande ŋu howariyó. Hutuŋo mande ŋundo ŋande
    yete, “Simó urumuni korete ŋuko soso Uni Parámimboro qu naŋge.”
  zpz-NTPP: 'Ni bicy dey gun lat de riidz ni leey ni Ñgyoozh Shuaan na bi cañ: “Dela
    de iꞌñ gyeey dey, benu mdoo loga la, orzeꞌ rlagy ñi zu chu dey yu nu gac yu ni
    Ñgyoozh, Shuaan na.”'
  mkj-mkj: 'doahroar Ah ne koajoandi jang ipen Koaunno: “Jeri woal ohroj ma mehjeni
    pirin kin kajarwihoang Koaunno.”'
  zac-NT: 'Bëꞌnë raiꞌ ni purquë naescritë laꞌni lëy shtë Dios narniꞌi: “Primërë ngulëꞌnë
    naguëneꞌe Dios parë lëꞌë të, gulë tsagdchininú të meꞌdë lu Dadë Dios purquë náhiꞌ
    parë lëꞌë më”.'
  kyg-kyg: Ani kavatefeꞌmo Goti keꞌaepa gemoꞌmo hunoꞌaeꞌmo, Yege mafaꞌnetapimo alita
    apaote apateꞌnetapa Gotiꞌa amiyo, huno huꞌniye.
  kmk-kmk: Ta kanan dit lintog Apudyus un, “Losana pangu un maiyabenga laḻaki maidatun
    kan Apudyus.”
  cao-NT: '@see-verse:LUK.002.022'
  bbr-bbr: Kiro Anut nukan sintore ämän opok rau. ‘Kiro mokoit urektapau ak amke naiei,
    kiro mokoit ak Anut Näwäu nuruwe.’
  inb-inb: Ñugpa­manda librupi willa­raiá, tukui ñugpa tiag­samuska kari wam­bra­kunata
    chasa ruran­ga­pa.
  hrv-hrv: 'kao što piše u Zakonu Gospodnjem: Svako muško prvorođenče neka se posveti
    Gospodinu! -'
  box-NT: 'làa bìo mu túararáa o ɲúhṹso làndá vũahṹ yi: «Ɓa nùpua hínbíi
    zà-báawa lè ɓa sároń bùaa nín-yání zà-tenia bà-báa ɓúenɓúen bìo
    sã̀ a Ɲúhṹso yi.»'
  ote-NT: Bi ꞌyøtꞌa njabʉꞌʉ ngueꞌa̱ xqui tꞌofo ja rá ley Ajua̱ gue gatho núꞌʉ ya mʉdi
    ba̱tsi da ꞌmʉi ne ꞌbʉ dya tsꞌʉntꞌʉ gueꞌʉ mahyoni da tꞌeque pa Ajua̱.
  wnu-wnu: 'Eng Munon aib wonou qomon ete gumatemirei igo: “Munonbor wau qamar unor
    wuri baiari ibag eng Munon aib wonomi tetemi.”'
  zam-NT: Tataa mbli Chè ryop Mari tac loo ley co' mxo'f Moisés loo mèn ndub di's
    co' mnibe' Tad Diox le' ryete mbedbi' co' nerleque' gáal, mbeda gàc che'n Diox,
    co' nee di's, xo'f zin' mbed cón che'n Diox loo Diox.
  zyp-NT: Abuipaw phungbia letah, “Capaw sa-uthui maikaw cawh Abuipaw cawtah patliapaw
    a cang he,” tatah ciapaw hratah.
  sey-NT: 'Ja̱je yoꞌohuë, ëjaë cua̱ñeseꞌepi ñeje toyaseꞌe paꞌi doꞌire: “Siꞌa ë̱më
    tsi̱ duꞌru co̱acohuaꞌi Maijaꞌquëna i̱sisicohuaꞌi paꞌija̱ꞌcohuaꞌi aꞌë.”'
  nvm-nvm: Regavo iji fun buk akaij ijia kuai, Am farif amur ja nafekva iji kege E
    Bomana God vajafno kuainma ijefuon bun ijeg ren.
  mps-mps: Genuai Bidigo bomo yai pode asęani yaligia, “Wego hasia ogwa ebaso da,
    Genuai Bidigo nogoba muiąo,” tama po asęani, te augwali sigo te po wali pali.
  seh-seh: '(ninga mudalemberwa ipyo mu mwambo wa Mbuya kuti: “Ana a utombo onsene
    acimuna, asatongwa aperekwe m''manja mwa Mbuya.”)'
  pab-NT: 'Hiyaiya, exakere atyo xairatyoare tyaonita Xekohaseti Xaotyakiraho: “Tyotya
    hetatiye xoima atyoite kakikisaka, kaxaokaka Xekohaseti anere”, nexa.'
  llg-llg: Ala tungga Lamatuak heti-heun fo nae, “Inak fo ana bonggi ana ulun, mete
    ma touk, na, ana musi fee kakanak ndia dadik Lamatuak enan.”
  kyf-kyf: 'Nɩɩ, we mɩ cɛlɩda Jejitapɛɛ tite ''wʋɛ: «''Wʋkpɩalɩ nʋkpasuyu wa yia -bha
    -saa Jejitapɛɛ -nʋ nya.»'
  tpi-tpi: Tupela i laik bihainim tok i stap long lo bilong Bikpela olsem, “Ol namba
    wan pikinini man mama i karim, ol dispela yupela i mas givim long Bikpela.”
  mih-NT: 'Tacuan i zavaha ñu vatyi catyi ley ra Ndyoo: “Rayɨɨ ra cacu sa xihna ñi
    zacuu minoo ñaha, cua cuhva cuenda ñu sii ra sii ra Ndyoo”, catyi ley.'
  qvh-NT: 'Sayta rurargan: “Tayta Diospa munayninman churayay lapan guechpa olgu wamrayquicunata”
    nir Moisés guelgashgannölami.'
  kms-kms: Ni yumbo ren kin puq ren kin Yumbui ningg lo puq wund kin pugrine puq ren.
    Yumbui ningg lo wuri, “Wute ire wo sonyi wund muq quayi wo wuri, tedi Yumbui nde
    wi nondo.”
  agn-agn: Tenged ganing ong Katobolan tang Dios, “Kada kakan ang lali kaministiran
    ang itagana para ong Dios.”
  nhi-NT: 'Ohcon occhiuqueh nic ohcon ihcuiliutoc itich nitlanauatil in toTecotzin:
    “Nochi telpocaconetl tlen tlayacayotl isqui iaxcatzin Yehuatzin.”'
  ttc-NT: 'Komo tz''ib''ankaj tuj tkawb''il te Qajawil ikxjani: “Kyaqil tb''ay k''wa''l
    ichan owokel q''uma'' pawankaj te Qajawil.”'
  dan-1931: som der er skrevet i Herrens Lov, at alt Mandkøn, som åbner Moders Liv,
    skal kaldes helligt for Herren,
  kwj-kwj: 'Apukolaka i lo mwanji foti ka hinga kaisinda: “Ele metengei naha ku rano
    hurahama che mwa laka le o Apukolaka ni ma ku ha.”'
  vie-OVCB: 'Vì luật Chúa dạy: “Mọi con trai đầu lòng phải dâng lên Chúa Hằng Hữu,”'
  kze-kze: Ísóigona ámáámba Mósesi agaimaréna séna Ísóigo séna kentí iyámpói aiva'á
    inaamai-íyámpóíyómbá tí'mae'a kesópa'a mátinke'a ená iyámpóíye sénááowe Ísóigo
    siráiye Mósesi agaimaréna siráiye.
  lbk-lbk: Tay siya na nan naisolat isnan chey ay lenteg Apo Dios, “Am-in nan inaona
    ay anak ay lalaki et masapol ay maichoo ay kwan Apo Dios.”
  mto-NT: Veꞌem tseꞌe du̱toondi ku̱x veꞌemeꞌe je̱ Ma̱ja̱ Vintsá̱n je̱ pyavaꞌnu̱n vyaꞌañ
    je̱ts nu̱jomeꞌe pa̱n nu̱vinxu̱peꞌe je̱ mix ónu̱k juuꞌ veꞌe mutooꞌva̱jkp ke̱ꞌxtup,
    je̱ Nteꞌyamts je̱ꞌe̱ veꞌe jye̱ꞌe̱.
  bzh-bzh: 'Sënë yoh vu Mehöböp yi ġaġek sën neggëp loḳ yi ḳapiya lo bë: Avëh
    degeḳo naluj muġinsën, benabë aġuu, og ham gwevonġ bedenatu Mehöböp yi nġaa
    vabuung.'
  guj-2017: ત્યારે જેમ પ્રભુના નિયમશાસ્ત્રમાં લખેલું છે કે, પ્રથમ જન્મેલો દરેક બાળક
    પ્રભુને સારુ પવિત્ર કહેવાય, તે પ્રમાણે તેઓ તેને પ્રભુની સમક્ષ રજૂ કરવાને,
  jvn-NT: 'Awit nang Kitab ketulis ngéné: “Saben anak mbarep sing lanang kudu dipasrahké
    marang Gusti.”'
  byr-byr: Nabaai Naangere Kɨwɨnya dɨnɨkabaaibɨsasɨ. Bwaranya sɨnnawɨnyai Naangerɨnelyɨ.
    Sara dɨnɨkeꞌna Jeruzaalemɨna kaimɨraayarɨ wɨjɨwaainyaꞌna kaanna makuna.
  ian-ian: Tamba Moses kwiya nyaangɨt pɨlɨwutndɨ. Ngɨma nyan nondanyan aywaa God kat
