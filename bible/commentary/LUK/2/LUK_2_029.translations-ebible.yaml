verse: LUK.002.029
translations:
  kpx-kpx: Au imihai loui avoe, “Di Kosive, dau a esemu. A di namihale ke nahate di
    a ese ko elehanu. Iale dana nova bae uvue duamo hatai.
  okv-H: “Bada God, inena embomeni no siriketo humbasi embo tapa ta tihi ta ereoa
    avo tihi nau na ere kogona amo enda nei embomeni na God ta usasa kesora eto embo
    tapa na Israel jakeka aisora, avoeto no ke ehei ingihana avo ejo no pure ari embo
    peka ta pambai,” ke ainge Simeon
  tbo-tbo: ‘Guyau Wasawasa, am paliwitumagana amalai u limoineya yaka amaka ma tau
    am tu bagibagi nugodumolagei una palihaleu po a hilage.
  mal-C: “സർവോന്നതനായ നാഥാ, അവിടന്നു വാഗ്ദാനംചെയ്തിരുന്നതുപോലെ, ഇപ്പോൾ അവിടത്തെ ദാസനെ
    സമാധാനത്തോടെ വിശ്രമിക്കാൻ അനുവദിച്ചാലും.
  grc-SR: Νῦν ἀπολύεις τὸν δοῦλόν σου, δέσποτα, κατὰ τὸ ῥῆμά σου, ἐν εἰρήνῃ·
  bgc-bgc: “हे प्रभु माल्लिक, इब तू अपणे दास नै अपणे वचन कै मुताबिक शान्ति तै इब मर
    जाणदे,
  khz-khz: “Velekou, gemu vetugunagi talimana ewagumona vou pono tugu-piatogaku mamainoku
    pana laka gemu kilagavu gelegelenai.
  deu-TKW: Nun entlässest du deinen Knecht, o Herr, nach deinem Wort in Frieden,
  zsr-NT: “Xanaꞌ, naꞌa huac gunnuꞌ nedaꞌ latj gatiaꞌ, Soa dxi ladxaꞌa Le chguc le
    gudxuꞌ nedaꞌ, huen dxin quiuꞌ.
  lin-lin: « Nkolo, sik’oyo, kolanda elaka na Yo, tika ete mowumbu na Yo akende na
    kimia !
  hns-NT: „He Prabhoe, ham aapan aakhie se tor batjaawe Waala ke dekhiela. Ab ham
    sjaantie se mar sakab. Toe aapan waada aapan goelaam khaatien poera karle hai.
  noa-E: “Ẽwandam, mʉʉn pʉ chogau” ajim anʉm, “maagwai pʉ mʉ Pöröu;
  eng-EMTV: “Lord, now You are releasing Your servant in peace, According to Your
    word;
  mib-NT: Tátā Yaā Dios, vijna te cuu cuāha ni jnúhun jeē cuu ná, chi je ni cusɨɨ̄
    ni ná. Chi je ni squícu ní jnúhun ni jejnūhun ní núū sāña jéē cúu ná mozo ni.
  lif-NT2: “मुक्‍साम्‍दाङ्‌बा आदाङ्‌बाए, आल्‍ल खे़ने़ॽ के़मे़त्ताङ्‌बा कुइसिःक् इङ्‌गाॽ
    के़सेवारोबान् सनारुङ्‌ङो सिःआनिरो,
  xnj-xnj: “Hinu, Mkulu, ukitili ngati chewakajovili, unilekayi, nene mvanda waku
    nihamba cha uteke.
  mmx-mmx: “O, Leeme Silok! Lavapaase ali ram ira soorun pam, la nanga una ke ia,
    lasaxaruki ram kusu ana met basinge lugugu ram la ana nemen at lenmila.
  cbr-NT: '''Ën ''Ibu Dios, a ñuiquinmi ''ë cacë a cana isan. Usa ''ain ca ''ëx bamati
    asábi ''icën.'
  tee-NT: ―Ju chavai ji Dios laich alak'a'it'i ni acniya' ju quit'in ju milapanac
    icjunita ni mati' tu'u' ju chavai ju aclhamak'aninina'. Laich acniya' ju chavai
    ni iclakts'inta ju yuchi ju q'uink'alht'asunit'a ni aclakts'ina' acsni tuca' icni.
  eng-LSV: “Now You send Your servant away, O LORD, according to Your word, in peace,
  cak-NT: Ajaf, cami xa can utz chic chi yicom-e, xa can c'o chic uxlanen pa wánima,
    roma can anche'l ri a'in chue, can quiri' xbanataj.
  pah-NT: '—Jipojykaharetero ndepyry hete nde. Eremombe''u katu ko nde ji ve, ei ahe.
    Na ti ji manoi kiro a''ero. A''ereki jipy''a u katu kiro, ei ahe. A''ereki nde
    ere''e ji ve ejiheva''ea pe: “Nde manoe''ymame po ti ji ga repiuka nde ve nehẽ.”
    Nahã nde ei.'
  sja-NT: —Ak'õre, jõmaarã Ak'õre Waibɨa, ɨ̃rá mɨ, pɨ mimiapari, k'ãiwee piut'ee,
    pɨa eperã jaradak'a unuru perã.
  xed-xed: «Ndana tama mghama ɗa, nda kɗa magatá slna gha, zlaŋzla ta kwalva gha,
    ka ɓhata tsi nda vghata zɗaku manda ya mna ka,
  mks-NT: Tátá Ndióxi̱, sa̱ cuu quia̱hva ndó ña̱ma̱ni̱ quivi yaa i̱ viti, jáchi̱ sa̱
    na̱jáxi̱nu̱ co̱o ndó nu̱ú tu̱hun ndó, ña̱ na̱sa̱ha̱n ndó nu̱ú ye̱he̱, da̱ cúú
    mozo ndo̱.
  gfk-S: “Nugu Watong, kakarek um iou te kilingane ra malum. Io, nu haut ise iou,
    no num tultule, nige hana talur ikin ra lon.
  bmu-bmu: “O Kembu, merak welen azigan ölöp anda uruluainöŋ mala kömuma.
  dgz-dgz: Ayop negawa, wa agiat nimanegeana tavewa tauia, menan endi ne nao gega
    taina apanewa, baigan gapan bonigatain.
  eng-GNV: Lord, nowe lettest thou thy seruaunt depart in peace, according to thy
    woorde,
  zaa-NT: Annana Señor, bedi' bá cuią'lu' inte' siervo qui' cuią'lu' porqui'ni chi
    guta' la'ỹeni quia' de chi bì'yu tsá uccua cumplir titsa' qui' cuią'lu' lani inte'.
  eng-WEBSTER: 'Lord, now lettest thou thy servant depart in peace, according to thy
    word:'
  guh-guh: Tajatuxanenë, baja rajane netocopatsianame nijajivitonënë jamatabëcuenexanepanaeya
    tatëpaenexa. Tsipaji baja netaeyaexaname pacuenia baja cajena tajëvelia najumecapanepaeya
    nejumaitsimë.
  bon-bon: “Oo, Yageyame, cane määme kaakesea bägrä ngenecu poode cama budre pagege,
    ingle maane lui mene cebine itu najujite page toraca me bäbitige.
  nhw-BL: “NoTeco, ama nihueli nimiquis ica tlasehuilistli ipan noyolo, pampa ya niquitztoc
    ya ni catli techtencahuili para niquitasquía.
  mgw-mgw: “Nambi'yambi' Bwana utimisike malagano gako, unnyi'ki'ti'ye ntumisi wako
    ayende kwa amani.
  swh-ONEN: “Bwana Mwenyezi, kama ulivyoahidi, sasa wamruhusu mtumishi wako aende
    zake kwa amani.
  wbi-wbi: “lino nikum'bula untemi ghwako alute nu lutengano lwa Mutwa, kuling'hana
    ni lisio lyako.
  bba-bba: Yinni, tɛ̃ kɑɑ de nɛ wunɛn sɔm kowo, n hɑnduniɑ deri kɑ ɑlɑfiɑ nɡe mɛ ɑ
    mɑn sɔ̃ɔwɑ.
  eng-KJVCPB: 'Lord, now lettest thou thy servant depart In peace, according to thy
    word:'
  kgk-NT: —Xe Járy, yváy-py ereiko va'e, atima porã nde-vy ko mitã'i-rehe. Ko va'e
    ne rembiporavokwe ra'e, ne remimbou voi ra'e. Ko va'e ore resendeharã ra'e ahexa-ma
    katu. Ne remimbou ohexa-ma yvypóry. Erembou íxupe entéro opa opa kente ambue mbue
    kwéry-pe, judeu e'ỹ va'e-pe omo'arandu hagwã, pytũ-my rei oiko va'e-pe arakatu-py
    ae omoingo hagwã. Ne remimbota oikwaa va'erã. Nde pu'akaha reheve oikwaa uka-ta
    ave nde rekoha marangatu tee Israel remiarirõre kwéry-pe. Ko mitã katu ne remimbou
    ore resendeharã. Xe py'agwapy-ma. Ahexa-ma ore resendeharã. Naha'arõvéi-ma ore
    mbopy'agwapyharã-pe. Ahexa-ma katu íxupe. Xe mbovy'a voi. Xe, ne rembigwái, amano
    ramo jepe xe py'agwapy-ma va'erã aiko-vy. Ne remimombe'ukwe ãy ahexa-ma, he'i
    Nhandejáry-pe omboete-vy Simeão.
  waj-waj: Udaanga-o, a nnaaru kua kutaa tunnaivaa aanna vaa na taunoo. Fai na i mmoori
    vareera vaidiivo ausa nuufa tasipama putinaravai.
  cpy-cpy: Monkaataka Nowinkatharite okaatzi pikanta-kinari, Pishinetena nokami, tema
    naaka pomperatani.
  ekk-PKP: „Issand ja Õpetaja, nüüd saad oma sulasel lasta rahus surra, nagu sa tõotasid,
  mpx-mpx: Babala, sauga ya iyaka bosowaina nau wam totuwalali loloyowanina nu talamwagau
    laumwal elana na yaomal, ni ola valila u bateli eliyau.
  wbp-wbp: “Warlalja-Wiri, yimi kujanpaju wangkaja ngajuku kamparru-wiyi, ngulaju
    junga-juku jalanguju. Ngajujurna ngurrjulku, ngulaju rarralypalku yungurna palimilki.
  luo-luo: “Ruoth Nyasaye Manyalo Gik Moko Duto, kaka ne isesingo, koro we jatichni
    odhi gi kwe.
  nhe-NT: “NoTeco, ama ya hueli nimiquis ica tlasehuilistli ipan noyolo, pampa ya
    niquitztoc ya ni tlen tinechtencahuili para niquitasquía.
  aii-aii: ”ܝܵܐ ܡܵܪܝܵܐ، ܐܵܕܝܼܵܐ ܫܩܘܿܠܔ ܠܪܹܓܘܼܟ݂ ܒܫܠܵܡܵܐ ܐܲܝܟ݂ ܗܹܡܸܙܡܵܢܘܼܟ݂،
  esk-NT: “Ataniiq, akiqsruutigikkan atuumapkaġiñ, suli tuqqutlasiruŋa tutqigḷuŋa.
  msb-msb: “Yana, O Ginoo, pwede mo na bawian sin buhay an imo suruguon. May katrangkiluhan
    na ako kay gintuman mo na an imo gintuga sa akon
  cpa-NT: Juu¹³ jniang³, na¹ jín³ ma²lé² cuúh³hning jǿg³ hi² dsa¹cu² dsa¹hén²jni jmøi¹guǿi¹,
    ju³lah lǿa¹² jǿg³ ma²ca¹juøh³hning.
  dso-dso: “ଏ ମାପ୍‌ରୁ ! ଏବେ ତୁଇ ନିଜର୍‌ ବାକିଅ ଇସାବେ ତର୍‌ ନିଜର୍‌ ଦାସ୍‌ ମକେ ସାନ୍ତିସଙ୍ଗ୍‌
    ଜିବାକେ ଦେଲୁସ୍‌ନି !
  meu-meu: Lohiabada e, emu hesiai tauna harihari ome kahugu nege, Mai mainogu ida
    bainala, emu gwau-hamata heḡereḡerena;
  yva-NT: “Amisyo winy, naisoamo Nyo nya urairije ravea mamai to, weti nyare Nyo inaugav,
    weamo Nyo inauga kai. Saumane no inanuga rai to,
  dgc-dgc: “Anin, Panginoon,” kagi na, “maski mate ék dén nadid, da tinupad mo dén
    tu nipangako mo diyakén,
  zpm-NT: Xquizh xquieḻnzaac luu Dios, miṉe në luu lo zhinguṉdziin win luu nu, laaw
    goc. ¡Nasi zacle nagoṉ guiaad-xi luu naa, haxta gley naa gbi naa lo guidzliu rii!
  hix-NT: Rohà y, ayanoto uro. Orwonàmàthàr yawo ro mahko hamà, rohoko. Rowayehpàra
    ro rma haka, wenyo haxa ha, onànyaketxhàrà, kekon hatà. Amna yonyhoryenye ro rma
    wenyo haxa ha. Àro ke, teryehorye rma kwayehyan hamà, ayano me mak ha, kekon hatà.
  sim-sim: �Avui Wasilaka, ter am amu heyenduwa, ma or hulaima nokopman jivinakwak
    mi mbahandan. Uwa osik halashinak waphimbiji nga na haka, os mas mi mbahanda hom.
    Jikisi toto ma amber misambik fehenjik hevenik mi halashiwak tawa toria.
  npi-ULB: “तपाईंको वचनअनुसार, अब हे परमप्रभु, आफ्ना दासलाई शान्‍तिसँग बिदा दिनुहोस्
    ।
  cgc-cgc: “Ginuo Dyos, yaken na suguon no, pwidi no en bawien kabui ko. Tawway en
    ake na nakem na natuman pangako no ki yaken
  tim-tim: “O Humo dondâ, hinŋe Israe damun nenŋe akbiap yâk miawakto ektângât biwine
    heroŋe aktâp. Den are emelâk magen ina are bunŋe aktâp. Hain gârâmâ mombiangât
    sop miawaktâp.
  yor-yor: “Olúwa Olódùmarè, nígbà yìí ni ó tó jọ̀wọ́ ọmọ ọ̀dọ̀ rẹ lọ́wọ́ lọ, ní àlàáfíà,
    gẹ́gẹ́ bí ọ̀rọ̀ rẹ.
  wos-wos: Néma Du, hanja wamén hundi némbuli mwi hundi dé ya. Némbuli wuni xé, naniré
    yikafre huruta naniré hérae Godna tambambu takatekwa duré. Némbuli méni ména jémba
    yakwa du wuniré wamét, wuni yikafre mawuli hérae wuni hiyatawuni.
  emp-NTPO: Mʌ̃ Boro, jãʌ̃bebʌrʌ bʌ nezocara idu necai beubidua bʌa jarad̶a quĩrãca
    od̶a bẽrã.
  eng-F35: “Sovereign, now You can release your slave in peace, according to Your
    word,
  ind-ind: “Ya Allah Penguasaku, kini hamba-Mu ini dapat mati dengan tenang, karena
    Engkau sudah menepati janji-Mu kepadaku.
  pes-OPCB: «خداوندا، اکنون دیگر می‌توانم با خیالی آسوده چشم از جهان فرو بندم، همان‌طور
    که قول داده بودی.
  mpt-mpt: Sum kobo sino keb wengo baatnenebbio memalo inaneba atemi kesoa ne bobolo
    ayam funania kaanamabibo,
  ssx-ssx: Tekehalio. Ameta꞉ naka꞉ hande pi la꞉ wili ekita꞉ ota꞉ yaaleme. Koto ekina꞉
    naka꞉ e pokaaso halina꞉ puki lopao pono lae.
  mkl-mkl: Lɑfɛ̃ɛ, nsɛi jɔ̀ ɑmu woo ce icɛɛ n jɔ̀ ɑndunyɑ do lɑɑkɑi ku sũ si bɛi
    ì sɔ̃m wo,
  gaq-gaq: “ଏ ମାପ୍ରୁ ନାନେ ବ୍ନାଲିର୍ ନିୟମ୍‍ରେ ନିଜେନେ ଚାକର୍‌କେ ସାନ୍ତିରେ ଗୁଏନ୍‍ସା ବେନାଡିଙ୍ଗ୍‌କେ
    ।
  gof-RNT: “Godaw ne taw gelida qaala mela, ha77i ne aylliya saron moyza.
  unx-unx: “ହେ ଗମ୍‌କେ, ନାହାଁଃଦ ଆମ୍‌ ଆମାଃ କାଜିଲେକା, ଦାସିତାମାଃକେ ସୁକୁତେମ୍ ବିଦାଇତାନା
    ।
  gah-gah: Guivahanínemaka, imane lugutó viziti vema itínasa nene nogómula gihilatunú
    ánigokuve. Gakó lo molonetanimó nene gihila mota zekaze, nenemú geí gelekelé ve
    neza monokú nelémo molako hulu nivisiko hilitove.
  lcm-lcm: “Volava, kula atolongon vang kana kam asosokai asi kana pasal ta luai,
    asukang val kam mengen.
  aer-aer: “Akngerrepataye, angkentye renhe Unte-arle atyenge arrwekele ileke arratye
    mwerre renhe. Renhe areke-arle iperre, ayenge kele ilkelheme, kele mwerre ayenge
    apeke ilweme.
  qvc-NT: Dyusilupagi Taytitu; ufrisiwashqaykitam kumplishqana kangi. Chayraykum ancha
    kushikuni. Kananqam atingina dijawayta wañunaypaq.
  tgl-ULB: “Ngayon ay hayaan mong pumanaw ang iyong lingkod nang may kapayapaan, Panginoon,
    ayon sa iyong salita.
  cbs-NT: “Xanen Ibu kushipatuun, natian ea duawakin jaska min ea yubaima min ma akaki.
    Jaskawen taea jawa dateama unanuma benima paewen en mawaxanai ea ana nemayamaxanwen.
  xtm-NTPP: ―Vitna vi, Iya Tátnuni, jâ kuu ndakuan‑ta'vi ni nuu sa ja jâ ni yo jinukuechi
    sa nuu ni, te ndatatu sa, te kúsii ini sa, sukan ni skuiso ni nuu sa a.
  nnq-nnq: “Ngoe, Angwana, galenganile malagano ginu, nhwotwile kunneka mpakachi jwinu
    ajende kwa tengela.
  bao-NT: 'Ʉpʉ, mecʉ̃ra “To biro yʉ tiirucu,” yʉre mʉ ca ĩiricarore birora mʉ tii:
    Mʉre pade coteri majʉre añuro cʉ̃ ca bii yairo mʉ tii maji yua.'
  san-ORI: ହେ ପ୍ରଭୋ ତୱ ଦାସୋଯଂ ନିଜୱାକ୍ୟାନୁସାରତଃ| ଇଦାନୀନ୍ତୁ ସକଲ୍ୟାଣୋ ଭୱତା ସଂୱିସୃଜ୍ୟତାମ୍|
  rmn-rmn: — Барэя! Сар Ту пхэнлян, акана Ту мукес Тэ иргатес лачимаса,
  huv-NT: Nganüy Teat Dios, najneájan sanandeow cos lameaach xic najaw aaga leaw tesaj
    xic.
  otn-NT: ―Ma̱ Oja̱'i̱, bi hyu̱ ma̱ mmʉigä ya. Porque ya bi̱ nja'a̱ te gá̱ ya̱rqui̱
    ngue di̱ nja hante ga̱ tu̱.
  nop-nop: “Wapum, du yofafaŋe medege kameeŋ hali bulaŋ ale tipilapilayege nu kulemaŋgoŋ
    napmeu wit.
  obo-NT: “Longaggon, notuman don iddos tandu ru koddi no uripon du. Nopanoy ad ahad
    kannu ru od ongayon kos umuu ku, oyyos id lonna ron kos ginawa ku.
  kca-kca: '"Вос Xу! Нӑӈ йасӈен хўватән, ин Нӑӈ митхуйэн йӑм нŏмәсән эсәԓԓэн,'
  cak-ENT: Ajaf Dios, vocomi c'a xa utz chic que nquinavelesaj-e, xa c'o chic e uxlanen
    pa vánima nquibe, roma cachi'el ri abin chuve, quiri' xbanatüj.
  lif-NT: “ᤔᤢᤰᤛᤠᤶᤍᤠᤱᤒᤠ ᤀᤠᤍᤠᤱᤒᤠᤀᤣ. ᤀᤠᤸᤗ ᤂᤧᤏᤧ᤹ ᤁᤧᤔᤧᤳᤋᤠᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤛᤣᤘᤠᤖᤥᤒᤠᤴ
    ᤛᤏᤠᤖᤢᤱᤅᤥ ᤛᤡ᤺ᤀᤠᤏᤡᤖᤥ.
  mie-NT: Tátā Yāā Dios, mitan de cuu cuāha ní tūhun jā cuū sá da, chi ja nī ncusiī
    inī sá, chi ja nī squíncuu ní tūhun jā ní nquee yuhú ní nūū sá jā cúu sá mozo
    ní.
  san-TIB: ཧེ པྲབྷོ ཏཝ དཱསོཡཾ ནིཛཝཱཀྱཱནུསཱརཏཿ། ཨིདཱནཱིནྟུ སཀལྱཱཎོ བྷཝཏཱ སཾཝིསྲྀཛྱཏཱམ྄།
  qve-NT: “Diosnilláy, kay serviqniykiman prometewasqaykiqa ñan cumplirukunña. Kunanqa
    hawkallayá wañukapusaq.
  pao-NT: “U, Ne Naa, tubetse besa'yoo. Nu meno'o oo poonne numme-matoo u tutayana
    numu magwetzoikwudu. Oosoo saa'a mu gi Jew numu togesapa u unnepu tunedyooena
    yise mu Jew numu sootuhidooa. Wuna'me nu oo wutoo'e, ume nakabetseana. Nu gisoo
    ya'ena oo poonnekwu mee u e tuukwe. Meno'o yise nu besa soomanena mesoo ya'e,
    nu ka mooasoo oo poonnese.”
  cbu-NT: Apaa, shiy kizpurtishcha. Ipareetsish na pakeena. Shaanaatsi kukish nda
    kapeetarangish. Na nuwaa yamamaam zandkush, yamangandama. Natunaa kisshaparee
    tsipachina. Iparish Utaáshuchee tapachindachiya.
