verse: LUK.002.008
translations:
  kpx-kpx: Vavi kemo ata degomoleau ovo nalimale keau o ke vavae abu mamoe nibievema.
  okv-H: Eto enda ai ta o ‘sheep’ simba ari embopo na ehe tambuta o ‘sheep’ simba
    ere uahera amita degi
  tbo-tbo: Dobuna u liyaliyana naka sipi tu galena itete u pitepitei hai sipi upomgei
    hi gagalena itetehi.
  mal-C: അന്നുരാത്രിയിൽ ആ പ്രദേശത്ത് ആട്ടിൻപറ്റത്തിന് കാവലായി മേച്ചിൽപ്പുറത്ത് താമസിച്ചിരുന്ന
    ഇടയന്മാർക്ക്
  grc-SR: Καὶ ποιμένες ἦσαν ἐν τῇ χώρᾳ τῇ αὐτῇ ἀγραυλοῦντες καὶ φυλάσσοντες φυλακὰς
    τῆς νυκτὸς ἐπὶ τὴν ποίμνην αὐτῶν.
  bgc-bgc: अर उस देश म्ह कई पाळी थे, जो रात नै मदानां म्ह रहकै अपणी भेड्डां के टोळ
    की रुखाळ करै थे।
  khz-khz: Vokapu ai mamoe gegita-tagorawai talimara reketa uraurai getaluwai, pogi
    airana geria mamoe gegita-tagorawai.
  deu-TKW: Und es waren Hirten in demselben Ort auf dem Felde und hielten ihre Nachtwachen
    bei ihrer Herde.
  zsr-NT: Gal‑laꞌ raꞌ yödz Belén nacuꞌë ladj guixiꞌ bönniꞌ tuꞌyúëꞌ‑baꞌ böꞌcuꞌ zxilaꞌ,
    tun chiꞌë‑baꞌ chdzöꞌl.
  lin-lin: Kati na etuka yango, ezalaki na babateli bibwele oyo bazalaki kolekisa
    babutu na bango kati na bilanga ya pembeni mpo na kobatela bitonga na bango.
  hns-NT: Betlehem sahar ke bahare ekaatgo bhera tjaraawe waalan raha. Ohie raat ke
    oesab maidaan me aapan bhera log ke tjaraawat raha.
  noa-E: Mag chaai thaababarm dakha phʉʉrsã sim ee õor naajim aajem, edaar amach oveja
    thʉa nʉm khʉʉn.
  eng-EMTV: And shepherds were in the same country, living in the fields and keeping
    watch over their flock by night.
  mib-NT: Te yajni ñuu Belén cáhīin tēe cácuu pastor, te cándito de lanchi de nɨ́ɨ́
    niñu jecuáā nde yucu ún.
  lif-NT2: खे़न् ये़म्‍मो लाःक्‍कात् चौरिओ कुभा मे़ल्‍लुक्‍कम्‍बाहाॽ खुनिॽ मे़ल्‍लुक्‍हाॽ
    मे़गोःस्‍सुसिर से़न्‍दिक् मे़युङे़॥
  xnj-xnj: Pamulima wenuwo kwavi na vadimaji vevatama pandu pa kudimila na kulindalila
    mambelele gavi cha kupishana kilu.
  mmx-mmx: Ap mo laxanimin lentaba luvuttadi loklok tatao sipsip diga nemen ap mo
    lenep, digak lok tatao levesipsip atdi.
  cbr-NT: Usa 'ain ca Belén 'urama 'icë pastonu an ñuina bërúancë unicama 'iacëxa.
    'Ixun ca imë́ 'uxti tëaquin aín ñuina bërúancëxa.
  tee-NT: Chai ixta'alin ju ixlhistacnin borregojni vanin ju lak'achak'an Belén. Chai
    ju yu'unch ixtat'ajun lhistacnin ju ixborrego'an ju anu' atats'isni acsni tsuculh
    ju Jesús.
  eng-LSV: And there were shepherds in the same region, lodging in the field and keeping
    the night-watches over their flock,
  cak-NT: Chunakaj ri Belén ri ak'a' ri', jec'o achi'a' ri yequichajij qui-ovejas
    pa k'ayis.
  pah-NT: Belém kotyi ve g̃a nduvi nhuhũ me ovelhas repiakatuhara'g̃a. Gwepia katu
    g̃a ovelhas he'yjuhuva'ea ypytunimo okovo.
  sja-NT: Ma p'ãrik'ua Belén k'ait'a p'ũajara paraamãi eperãarãpa ãchi ovejaarã ak'ɨmaa
    p'anajida.
  xed-xed: Tsaw ma va tsa luwa ya mamu gwal ta ngha rini, ta hani ma mtak ta ngha
    rina taŋ.
  mks-NT: Na̱sanduu java na̱ ndáá ndicachi ja̱na̱ ná ñuú yati ñuu Belén cán.
  gfk-S: Ma ari ut na balaura sipsip di ga nesnes mur ira nudi sipsip ra bung hutate
    ta ikino katano.
  bmu-bmu: Betlehem taon gölme miaŋgöreŋ azi tosatŋan suŋgem dop gölme köröŋi miaŋgöreŋ
    anda lama kambuŋini galöm köl eŋgiba malget.
  dgz-dgz: At ame gapan, man sip kwayup taine nagirewa muma pua uta man muga kwayup
    tamuiwanumun.
  eng-GNV: And there were in the same countrey shepheards, abiding in the fielde,
    and keeping watch by night ouer their flocke.
  zaa-NT: Tsè'e tè tuchùppa ca pastor exa gáabá yetsi Belén, rappa cą ca carnero qui'
    caniá de réla.
  eng-WEBSTER: And there were in the same country shepherds abiding in the field,
    keeping watch over their flock by night.
  guh-guh: Belén tomarajumaverena imoxoyovayafota, oveja pevetsivi evetavanapa. Bajarapamonae
    meravi nacobenaevetabiaba pijaovejabitsaëtonë.
  bon-bon: Yoo, pui cewe mameta puga ge maamoi ire atwi biname lui cina baace cewe
    cabu uta cama icrajige teeme maamoi bine cängena ire atwime.
  nhw-BL: Huan ipan nopa tlayohua itztoyaj sequin tlamocuitlahuiani catli quinmocuitlahuiyayaj
    ininborregojhua campa potrero nechca Belén.
  mgw-mgw: Pandu po paabile na asungi ba ngondolo, babakelekage kilo mumakwabo li'ndi'la
    myugo yabe.
  swh-ONEN: Katika eneo lile walikuwako wachungaji waliokuwa wakikaa mashambani, wakilinda
    makundi yao ya kondoo usiku.
  wbi-wbi: ku lubale uluo kwevalyale avalongosi vano valyale vikukala mu maghunda
    kulolelela amapugha gha ng'olo ave pakilo.
  bba-bba: N deemɑ yɑ̃ɑ kpɑrobɑ wɑ̃ɑ berɑ mi yɑkɑsɔ, bɑ ben yɑ̃ɑnu kɔ̃su wɔ̃kuru.
  eng-KJVCPB: And there were in the same country shepherds abiding in the field, keeping
    watch over their flock by night.
  kgk-NT: Upe-ma ramo gwĩ Belém pygwa-pe ojehexa uka Nhandejáry rembigwái yváy pygwa.
    Mymba rerekwa kwéry-pe ojehexa uka. Oime jave nhu-my, Belém jerekwe-rehe, pyhare
    ramo onhangareko gwymba ovexa-rehe. Upéi sapy'a ojehexa uka íxupe kwéry Nhandejáry
    rembigwái. Hembigwái ojehexa uka jave Nhandejáry omohendy hymba rerekwa jerekwe-rehe.
    Áry-rami rei hendy íxupe kwéry imarangatu tee va'e. Ohesapeve rei-ma ramo hendy
    va'e, omopy'amirĩ íxupe kwéry.
  waj-waj: Iqii yoosinna ivaa tooyaivaki puara sipisiipara haitatuuraiya heenaki mmuyau
    koovau puara sipisiipaiyara haitatuuda variravai.
  cpy-cpy: Eenitatsi aminakowentziriri ipira-paeni inteena ojekaneentzi nampitsiki
    Owapankoni, roetziñaarikotawo tsireni-riki ikakiwentziri ipira-paeni.
  ekk-PKP: Seal lähedal olid mõned karjased öösel väljadel ja valvasid oma karja.
  mpx-mpx: Labi o elana sipi ali tomatahikan enuna heliya iyoho to panuwa labenaa,
    bulina wali sipi hi matahikagil.
  wbp-wbp: Kutu-juku Pijilimirla, jiyipikingarduyu-patujulpalu nyinaja. Nyanungu-paturlulpalu-jana
    mampungku-mardarnu jiyipi-patu mungangka. Nyampuju nyanungurra-nyangu warrki.
  luo-luo: To ne nitie jokwadh rombe manodak oko e lek machiegni kanyo, ka girito
    jambgi gotieno.
  nhe-NT: Huan ipan nopa tlayohua itztoyaj sequin tlamocuitlahuiani tlen quinmocuitlahuiyayaj
    ininborregojhua campa potrero nechca Belén.
  aii-aii: ܘܐܝܼܬ ܗܘܵܘ ܪ̈ܵܥܝܹܐ ܒܗ̇ܝ ܕܘܼܟܵܐ ܫܸܪܝܹܐ ܒܚܲܩܠܵܐ، ܒܸܢܛܵܪܵܐ ܒܲܕ̈ܠܹܐ ܕܠܲܝܠܹܐ
    ܥܲܠܔ ܦܸܣܩܵܝܗ‌ܝ.
  esk-NT: Iḷaŋich munaqsrit unnuiñiqsut taavani nunami munaqsripḷutiŋ ipnaimiknik.
  msb-msb: Halapit didto igwaʼn mga pastor sa kabukidan na pagkagab-i ginabantayan
    an inda mga karnero.
  cpa-NT: Ja³jøng² mi³tiogh³ juu¹³ jah¹chih² chiuh³ juøi², dsa² jmo¹² hí³ jáh² quián¹²dsa
    ja³neng².
  dso-dso: ବେତ୍‌ଲିଇମ୍‌ ଲଗେ କେତେଟା ମେଣ୍ଡା ଚାରାଉ ଗଉଡ୍‌ମନ୍‌ ସେ ରାତିଆ ପଦାଇ ରଇ ତାକର୍‌ ମେଣ୍ଡା
    ଗଟାନି ଜାଗ୍‌ତେରଇଲାଇ ।
  meu-meu: Mamoe ireḡudia taudia haida vahu ai e nohova, hanuaboi ai edia seri e gimadiava.
  yva-NT: Namano napije vatano wo domba maeranande inta una no anoko insumaije ntami
    rai, mararaijo munijo Betlehem umawe rai.
  dgc-dgc: Nadid, ta éya a kélép, éy te sénganya a lélake ta adene ta Betlehem, a
    mégpastor side du tupa de.
  zpm-NT: Guieel co, blalaa zha ne nac baxtor, laa zho ndxie quianap zho xpëcwxiil
    zho dan,
  hix-NT: Beryen màhto nehxatxkon hatà, kahneru yonye ro komo. Owto yonatowo nehxatxkon
    hatà. Txuf wawo nehxatxkon hatà. Kohsaya toknà komo yonyatxkon hatà.
  sim-sim: Oso wolo sipsipin washilindari ma lal yanga Betlehem hikriyok sipsip lihin
    nirik limu washilira.
  npi-ULB: त्यस इलाकाको चौरमा राती आ-आफ्ना भेडाका रखवाली गर्दै गोठालाहरू बसिरहेका
    थिए ।
  cgc-cgc: Ta timpo na natao bata Maria, may mga manugbantay ta karniro na naan ta
    paalaban na dani ta Betlehem. Gapulaw danen an ta pagbantay ta iran na mga karniro.
  tim-tim: Akto kepia ewumâk ain luâk bikŋande hândâgân umiliŋân lamalupyeŋe damunyeŋe
    akmâ kili.
  yor-yor: Àwọn olùṣọ́-àgùntàn ń bẹ tí wọ́n ń gbé ní ìlú náà, wọ́n ń ṣọ́ agbo àgùntàn
    wọn ní òru ní pápá tí wọ́n ń gbé.
  wos-wos: Wun gan du nawulak nak hafwambu deka sipsip balika di hate té. Wun hafwa
    Betlehem rekwambu dé re.
  emp-NTPO: Maʌ̃ diamasi oveja wagabadarãba ãdji ovejara Beleʌ̃ caita waga panasid̶aa.
  eng-F35: Now there were shepherds in that same area, staying out in the field and
    keeping the nightly watches over their flock.
  ind-ind: Malam itu beberapa gembala sedang menjaga kawanan domba mereka di padang
    di luar kota Betlehem.
  pes-OPCB: در دشتهای اطراف آن شهر، چوپانانی بودند که شبانگاه از گله‌های خود مراقبت
    می‌کردند.
  mpt-mpt: Eka am olo dim ota eil sibsib kimanin nakai kwitimib sibsibi bib asak ye
    kima bliba
  ssx-ssx: Kutupa mandane sipisipi handeteke haemeke haliwekima꞉ta꞉ koto data꞉ pa
    ambu hapeke nane ika꞉ sipisipi ma꞉na꞉ titi timba handeteke haemekepate
  mkl-mkl: Woo deɡbe ɡɔ ŋɑ ɑ̀ wɑ inɔ sɑko bɛ, ɑ̀ wɑɑ deɡbe ɑnɡudɑ̃ ŋɑ idũ.
  gaq-gaq: ଆତେନ୍‌ ଟାନ୍‌ନିଆ ଉଡ଼ିରୁଆ ମେଣ୍ଡା ତୁର୍‌ତ୍ୟାରେ ପାଦା ଲେଃଚେ ମିଡିଗ୍‌ବଃ ମେଇଂନେ
    ରାସି ଗିମିମେଣ୍ଡା ଉର୍ ଡିଙ୍ଗ୍‌ଆର୍କେ ।
  gof-RNT: He gadiyan qamma dorssa wudiya naagishe karen aqiya henthanchchoti de7oosona.
  unx-unx: ଆଡଃ ଏନ୍‌ ହାତୁ ଜାପାଃରେୟାଃ ପିଡ଼ିରେ ମିଣ୍ଡିଗୁପିମାହାରାକ ତାଇକେନା, ଇନ୍‌କୁ ନିଦାରେ
    ଆକଆଃ ମିଣ୍ଡିକକେ ହରତାନ୍‌କ ତାଇକେନା ।
  gah-gah: Lá okago, ámina mikasiuka ve lugáa nene holugúnaka gihisiló minake sipsip
    izáiniló gizapa iki minamó.
  lcm-lcm: Si palpal rina ang, katapo atogon a mang keve katakai i aiveven sipsip
    kitapo ago e nei uten ipo ararai ani kari keve sipsip tenei vong.
  aer-aer: Apmere Bethlehem itwele, name artnele, yepe-yepe arntarnte-arentye akngerre
    arrpenheme anerrirreke. Ingwele itne yepe-yepe itnekenhe areye arntarnte-arerrirretyame,
    alakenhe renhe-arle itne mpwarewarretyarte.
  qvc-NT: Chay Bilimba sawa chunchambim michidurkuna yuraqashtin wishanllapata kwidaykarqanllapa.
  tgl-ULB: Sa rehiyon ding iyon, may mga pastol na naninirahan sa parang at nagbabantay
    sa kanilang mga kawan ng tupa sa gabi.
  cbs-NT: jabiatiandi Belén dapixun jabun ina chaxu mekemisbun basi xukua anuxun meshu
    medan uiainbun
  xtm-NTPP: Te jakuaa ma ka iyo tee ka jito ndikachi de ma ichi yuku ma yatni ñuu
    Belén ma.
  nnq-nnq: Penia pakiba akachungi, batendanga kupokelana kilo kulende ilangwa yabe
    papipi na Betania.
  bao-NT: Ovejas coteri majare baua eaupi Ʉmʉreco Pacʉre queti bojari majʉ.
  san-ORI: ଅନନ୍ତରଂ ଯେ କିଯନ୍ତୋ ମେଷପାଲକାଃ ସ୍ୱମେଷୱ୍ରଜରକ୍ଷାଯୈ ତତ୍ପ୍ରଦେଶେ ସ୍ଥିତ୍ୱା ରଜନ୍ୟାଂ
    ପ୍ରାନ୍ତରେ ପ୍ରହରିଣଃ କର୍ମ୍ମ କୁର୍ୱ୍ୱନ୍ତି,
  rmn-rmn: Надур сас чёбаня, савэ бэшэнас ки ливади тай дикхенас рати пал пумарэ атарэс.
  huv-NT: Alíwan quiaj acas monjiür sap, acüliw tiül wajchiüc ongwiiüts majiürüw misapüw
    nejiw.
  otn-NT: Mi̱ 'bʉp'ʉ yø mändɛ'yo p'ʉ jon'a̱ Belén, ma̱di haxpʉ ngue fädi gä ra̱ xu̱i̱
    yø dɛ'yo.
  nop-nop: Kaŋ Betelehem yokwet gagayeŋ me noli dompa yabudokooŋ timiŋ damo mu deila
    hogok hakiŋ
  obo-NT: Iddon bulli, duwon mgo tohodtamong to karnero riyot posobsavan no morani
    rutun no id tamong to mgo karnero ran.
  kca-kca: Щи ԉэпән, мўв хӑрән вой тащ шавиты икет ат ԓавәԓман усәт.
  cak-ENT: Y yec'o c'a yuk'uy nyequivaraj qui-ovejas pa k'ayis nakaj ncanaj-vi can
    chin ri tinamit Belén.
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤗᤠ᤺ᤰᤁᤠᤳ ᤆᤦᤖᤡᤀᤥ ᤁᤢᤓᤠ ᤔᤧᤸᤗᤢᤰᤁᤶᤒᤠᤜᤠ᤹ ᤂᤢᤏᤡ᤹ ᤔᤧᤸᤗᤢᤰᤜᤠ᤹ ᤔᤧᤃᤥ᤺ᤛ᤻ᤛᤢᤛᤡᤖ
    ᤛᤧᤴᤍᤡᤰ ᤔᤧᤕᤢᤅᤧ॥
  mie-NT: De ñatin ñuū Belén íyó ndá tēe cúu pastor, de níí niñū jíto ndá dē tīcāchí
    dē jondē yucu.
  san-TIB: ཨནནྟརཾ ཡེ ཀིཡནྟོ མེཥཔཱལཀཱཿ སྭམེཥཝྲཛརཀྵཱཡཻ ཏཏྤྲདེཤེ སྠིཏྭཱ རཛནྱཱཾ པྲཱནྟརེ
    པྲཧརིཎཿ ཀརྨྨ ཀུཪྻྭནྟི,
  qve-NT: Belén llaqtapa camponpin michiqkuna ovejankuta tuta cuidasharanku.
  pao-NT: Mu seepu takonedu-matu tu seepu tako'ne, ona sukwe puuwana.
  cbu-NT: Ashirucha, annung Biringanung watsiri pastush chinuzpan opeejarineetsi chinungaz
    naptaranaya. Psaansha chínungaz napkatssin,
  usa-usa: mi-náúkápáqá yaímma tipi-típi-kawaa-wayukama anó-marukoni áwábaq máeta
    nokáámma yeqtí tipi-típiraq kawáá umátuweta máqe-uraae.
  soy-soy: Kɛlõ kɛsɛ kɛ-i kɛ pisɛɛsẽ́ pinyinɛ ɑpí pɛɛ kɛsinɛ we pin sicɑrɛ-i piisɛɛ
    kɛcɑ́ɑ́ pɑílɛ̃.
  hui-hui: Dindi ogoninaga mbirahayagi nogo sibi haru haga maru hearume ti mbiragani
    tinaga nogo sibi tagirahayagi haru hene.
  amf-amf: Peen ogote katamansa gasante yisa yaatonam gishite wodhayna gishiman gishayna
    eena ke dahade.
  quc-NNT: E k'o k'u ajyuq'ab' pa taq ri juyub' chunaqaj ri tinimit Belén ri kekiwaraj
    ri kawaj chila'.
  dob-dob: Ta sena nina ꞌenaya sipi ꞌadi toꞌitaꞌiꞌitao boiboiya siyaweyawe ta ꞌidi
    sipiyao silomalomata ꞌiꞌisidi,
  wrs-wrs: Mariava Yesusmba lengvnamba, wo andranindva di kekalvho vewol vewuvna hevna
    sipsipmba di kembelnumbra maim. Himba di ambara lulungu vevna sinimba, ten sipsip
    lulungu vevnam ilsra. Doa mongo Sesoana ovsongolnindriniva holopinnamba andranindm
    nom, wo dingas Sesoana pusambanakambava weisming vewol vena, di he kekalvho vrivnam,
    wo andranindva pemba os vivna i.
  mca-mca: Meti'm ha' Belén pa'aj pe' uja'x kots'etets yejeƚ i'wiji' pa'aj pe' ƚeƚinhei
    in naja'xij pa' ƚ'ejinqa'wet.
  kiw-kiw: Ka aaꞌo duoi, mamoei iaꞌe uubi aamiꞌa, aaꞌo goꞌotoi taitai hauꞌii-da, mamoei
    paꞌai dabi paꞌaimo.
  tzo-TZC: Ti tey nopol ta Belene, oy jun chib jqꞌuelchijetic ti tey ta xꞌechꞌ yuꞌunic
    ti acꞌobale yoꞌ ta xchabi ti schijic ta osiltique.
  jao-jao: Kulu wundururra namba waka li-mbangu li-wulu, wujurl wujurl kalu-arri,
    kalu-yukuma jibi, kalu-wunkanu jibi baji.
