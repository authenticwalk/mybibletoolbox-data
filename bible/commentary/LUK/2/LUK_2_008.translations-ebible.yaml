  eng-WEBPB: There were shepherds in the same country staying in the field, and keeping
    watch by night over their flock.
  gfk-H: Ma aring tena balbalaura sipsip diet ga nasnas mur hani ira nudiet sipsip
    ra bung huteta ta iakano sibaan.
  viv-viv: Tu Bedelihema awaꞋawanine toꞋitaveꞋavina sifi yadi sifi ubuleya himiyamiyatago-malalaugedi.
  yao-yao: Nipele pachilambo pala paliji ni ŵakuchinga mwitinji ŵaŵalindililaga kwakupisyangana
    mpingo wa ngondolo syao chilo.
  tgp-tgp: Hin vutepongi atu, hin jara atu, na pahisan taon atu, tavui sipsip hai
    la lo toho saovi na pulara sipsip na jara r̃uvur̃uvu tavera.
  auc-NT: Idægoidi cæ̈nïnäni obegaidi näni änönäni ïñönänite në aawënäni ïñömö eyepancadë
    adoönæ woyowotæ̈ a cönönänimpa.
  kbc-NT: Midiwataɡ̶a icoa nipodaɡ̶a onidiwa icoa nowienoɡ̶ododi waxacocoli, oyeloɡ̶oteetigi
    moyowie icoa lapoli waxacocoli.
  bmh-bmh: Ziwas go ebu, go uzan gasag ipal sipsip gumaranemen dudu, go umaum agal
    sipsip gumarai ninemen.
  ctu-BL: Ti jini jach bʌ lum an xcʌnta tiñʌme'ob ti jamil. Woli' cʌntañob i tiñʌme'
    ti ac'ʌlel.
  meq-meq: Ma gəma niye na, ndo mətsəkure gənaw hay andaya tə hənawa mə pesl, tə tsəkurawa
    gənaw tay hay ta həvaɗ.
  noa-H: Mag chaai t'aababarm dak'a p'ʌʌrsã sim hee hõor naajim haajem, hedaar hamach
    oveja t'ʌa nʌm k'ʌʌn.
  alp-NT: Kena petu mere esi kpeture, lau bei kota Betleheme mo tamata maka raka domba
    sie ilaru esi raka dombaru me melate, otoi kena alalu.
  san-VEL: anantara.m ye kiyanto me.sapaalakaa.h svame.savrajarak.saayai tatprade"se
    sthitvaa rajanyaa.m praantare prahari.na.h karmma kurvvanti,
  kbq-kbq: Hagi ana kuma tva'onte, sipisipi kva vahe'mo'za kenage sipisipia kva hu'za
    megi'a mani'nageno,
  kbh-kbh: Belén béconana, chë ibeta, oveshënga abuajë́nÿanga shëntsjoca cachëngbe
    oveshë́ngaftaca imojtsemna.
  ron-LSB: În același ținut erau niște păstori care stăteau la câmp și vegheau noaptea
    asupra turmei lor.
  pon-pon: Jilepan jip kai mi nan jap o jinjila ar pwin jip ni pon.
  nhe-BL: Huan ipan nopa tlayohua itztoyaj sequin tlamocuitlahuiani tlen quinmocuitlahuiyayaj
    ininborregojhua campa potrero nechca Belén.
  sps-sps: Tana voiny tsoiny veis te tatagaa ot ir siip tana aufing a wuwiir gima
    veevian tana ngats fan.
  wnc-wnc: Siwan aminu kundu unenana kunduta sipsip toike you wesim peke zikaane kayuking.
  bus-bus: Sãdãrinↄↄ kú bùsu dↄ̃nkↄ̃ pì guu, aↄ̃ↄe ii sɛ̃̀tɛ aↄ̃ↄe ń sãanↄ dãkpaa
    gwãavĩ.
  gub-BL: A'e ywy rehe, taw huwake amo àràpuhàràn mono'ogar wanekon a'e wà, weimaw
    wamai'u haw pe wà, ka'api'i heta haw pe wà. Uzekaiw weimaw wanehe wà.
  imo-imo: Betlehem kombu tawendo tenga kongi sipsip tapu iye mare era poinyemanga
    ipu leli enonga sipsipima tapu teko moloringi.
  boj-boj: Qolo qujai deqa qure qalaq di tamo qudei naŋgo kaja ñiŋ uyeqnabqa taqatnjresoqneb.
  eng-DRA: And there were in the same country shepherds watching, and keeping the
    night watches over their flock.
  knf-knf: Ţi uŧaak mënţ wuŋ, bayafan baloŋ baji bafër du ŋţeeh kayeŋ itani yi baka.
  san-KHM: អនន្តរំ យេ កិយន្តោ មេឞបាលកាះ ស្វមេឞវ្រជរក្ឞាយៃ តត្ប្រទេឝេ ស្ថិត្វា រជន្យាំ
    ប្រាន្តរេ ប្រហរិណះ កម៌្ម កុវ៌្វន្តិ,
  arn-NT: Fey Belen ñi fülpüle mülerkey kiñeke ufisakamañ pun llüwatunielu ñi pu ufisa
    lelfün mew.
  zas-NT: Gajxh Belén guin zaꞌ ree bén rajp xiil, abiꞌ dajn guin gajc rdëd reeman
    guiaal rajp reeman laa reeb.
  ken-NT: Ndǔ bɛtǐ bhɔ, nkwɔ́ babhabhɛri bághɔ́ŋɔmɛ́n bábhak nɛfí nɛ bághɔ́ŋɔmɛ́n
    ɛyap ndǔ atú ɛtɔk wu.
