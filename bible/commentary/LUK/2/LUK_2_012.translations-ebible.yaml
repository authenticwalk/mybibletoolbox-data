verse: LUK.002.012
translations:
  kpx-kpx: Iale lana oleve kateai di louale ke hilokai. Talive abu ogota ese ke viliai
    mai batabatae golomo lahoeale ke elehave.”
  okv-H: Ungo amita hajire kesova amo meni avo bo na togeto o ta indari ikari besi
    ai ikehere mihia,”
  tbo-tbo: Ma ani limoina naka tewelana apo a humahumana gamogamo hai ani am u hinena
    e eneno ma apo ona tuhagaya.’
  mal-C: 'നിങ്ങൾക്കുള്ള ചിഹ്നമോ: ശീലകളിൽ പൊതിഞ്ഞ്, പുൽത്തൊട്ടിയിൽ കിടക്കുന്ന ഒരു ശിശുവിനെ
    നിങ്ങൾ കാണും.”'
  grc-SR: Καὶ τοῦτο ὑμῖν ⸋τὸ⸌ σημεῖον· εὑρήσετε βρέφος ἐσπαργανωμένον, ⸆ κείμενον
    ἐν ⸆2 φάτνῃ.
  bgc-bgc: अर उसकी थारे खात्तर या निशान्नी होगी के थम एक बाळक नै लत्ते म्ह लिपट्या
    होड़ अर खोर म्ह लेट्या होड़ पाओगे।”
  khz-khz: Vegailiana evetaina, melo ralarala pio rawalia polomakau geria ganigani
    tapilana aonai emaoko-tagona, rapuga na pege kumua.”
  deu-TKW: 'Und dies ist das Zeichen für euch: ihr werdet ein Kind finden, eingewickelt
    in Windeln und in einer Krippe liegend.'
  zsr-NT: Lë ni gac bëꞌ nu nacbiꞌ. Udzö́liliꞌ‑biꞌ biꞌidauꞌ naꞌ, narö́libiꞌ yuguꞌ láriꞌdauꞌ
    len dëbiꞌ tu lu yuꞌudauꞌ ga taꞌgúꞌu le tágubaꞌ böaꞌ quegac bunách yuꞌugac nöz.
  lin-lin: 'Tala elembo oyo ekosunga bino mpo na koyeba Ye : bokomona mwana moko abotami
    sika, balingi ye na bilamba mpe balalisi ye kati na elielo ya bibwele.'
  hns-NT: Toelog ekgo tjhota larka paihe djaun kapra se lapetal hai aur tjarahie me
    dharal hai. Aisane toelog djaan djaihe kie ohie hai.”
  noa-E: Mʉch sëukha chirʉm am ugua, nauwe ërëubaadët ajim anʉm, Belén phöbörög. Mam
    barbaimaawai chi chaaidam putdam ee pʉrëunaa phak thakhaar sẽejem uthur khitʉm
    ee aukhërʉm pãrau ooimaju a jaaujim anʉm.
  eng-EMTV: 'And this will be the sign to you: You will find a baby wrapped in swaddling
    cloths, lying in a manger.”'
  mib-NT: Te súcuan nacuni rō sūchi yɨ́quɨ́n un, chi ñúsúcún i sahma cuitá te cátú
    i ini ɨɨn nundōo núū yéji quɨtɨ. Achí yá.
  lif-NT2: अङे़ःक्‌वाःन् तेःत्तिल्‍ले़ मे़सुङुआङ् वाघोःङ्‌ङो मे़इप्‍तुआङ् ने़बा के़निःसुम्‍लो॥
    खिनिॽ लागि बा खे़न्‍निन्‍ने़ मिक्‍सेःन् पोःङ्‌लो॥”
  xnj-xnj: Na ulangisu wa kummanya ndi uwu, yati mukumkolela mwana vamtindisili tunyula
    twa vana vamgonisi muwatu wa kulisila mifuya.”
  mmx-mmx: Loklok katling at na lavanga i lok keretna. Minaba long lenget ka lumumulum
    di bom i mi leventamon la ik midi ro at loxot anan at laxanbulumaxao.”
  cbr-NT: Ënë isquin camina 'ën mitsu cacë bana ax ca asérabi 'icë quixun 'unánti
    'ain, cuanxun camina a Tuá chupan rabúnxuan anuxun ñuina pimitinu racáncë isti
    'ain.
  tee-NT: Chai chani ju ap'umisp'aya'it'it. Pus alhit'a'uya'it'it ju ask'at'a ni pach'icanta
    lacapumpu' chai mucanta junta vajin ju caballo. ―Chunch ju ajunilh ju anquilh.
  eng-LSV: 'And this [is] the sign to you: you will find a Baby wrapped up, lying
    in the manger.”'
  cak-NT: Ri retal ri ne'y ri xtiwil, xtitzu' chi bolkotin pa tziak y cotz'oban pa
    jun quiwaybal awaj, xcha' ri ángel.
  pah-NT: Kiro ji ga mombe'ukatui pe me. Nurã po ti pe mbaragwahavi ga rehe nehẽ ga
    rekarame nehẽ. Yuranuhũa poitava pype po ti pe ga repiagi nehẽ. Tapy'ynhapira
    pyvõ hẽa ga mamani ga nog̃a ipype, ei Tupana'gapyrive'ga g̃a pe.
  sja-NT: Jɨrɨnadapáde aji. Ununadak'ãri ɨmɨk'ĩra warra p'arude pɨra bɨ ne-animalaarã
    nek'opatade, k'awadayada aji, mɨa wãarata jarada.
  xed-xed: 'Wya ŋizla dzaʼa kəl kuni ka tsəmafta: Dzaʼa slanaghasla kuni ta vziʼuwa
    mbsam lu ma lgut ka hananamta ma tsuʼaŋ,» ka duhwala Lazglafta nda həŋ.'
  mks-NT: Tá ná cu̱hu̱n ndo̱ cán já cuni ndó ña̱ loho cán cátíví a̱ tico̱to̱ cándúhu̱
    á nu̱ xíxáhan quíti̱. Tá ná cuni ndó ña̱ yóho já canda̱a̱ ini ndó ña̱ cáha̱n i̱
    ña̱ nda̱a̱ xi̱hi̱n ndo̱ —na̱cachi táto̱ Ndióxi̱ xi̱hín na̱ ndáá ndicachi cán.
  gfk-S: 'Ma mu na nes tike hakilang nong na hatutuno kakarek ra nianga ter ta mu
    ma i horek: mu na nes leh tike bulu di pulus ter ie ma ra mol ma i noh ter tike
    linge na nian ta ira bulumakau.”'
  bmu-bmu: 'Keu miaŋgö aiwesökŋi kewö: Iŋini anda morö sepsep oponöŋ esuhuba bulmakau
    joutŋe alget ahözawi, mi miwikŋaime.”'
  dgz-dgz: Ne paua ma ewaingina gapan pa aisene, ame orup wanupa wa panamen, man kao
    taba naine arewa gapan ae baraene wandini yawai.”
  eng-GNV: And this shalbe a signe to you, Yee shall finde the babe swadled, and laid
    in a cratch.
  zaa-NT: 'Iį modo nna etseláni li e: Taxacca'' le nítú''a tùbie lári'' tíe le'' ttu
    yú''u làti ro ca gù''na bia''.'
  eng-WEBSTER: And this shall be a sign to you; Ye shall find the babe wrapped in
    swaddling-clothes, lying in a manger.
  guh-guh: Paneyapëtaenexa pacuenia pacatsipaebatsi, penacuetonëyo pataeyabuatetsianame
    mapacueniaje. Penacuetonëyo pataeyabuatetsianame papaëbërëpanaxita pejumaquionaenacuetonëyotsi.
    Boquecaena dajubi pexaejava pemitsaothocabiabimoënëta, jai ángel oveja pevetsivijavabelia.
  bon-bon: 'Yoo, weene ai cabu ca umle pa äbitineye cäme mene toraca gyene: weene
    bägrä ne jepäneniye cäbletääpe ca tope atneji gyene, siige kau bime deedei acrana
    puupu cabu acwanäneji gyene.”'
  nhw-BL: Huan ica ni tlanextilijcayotl anquiiximatise. Anquipantise nopa piloquichpiltzi
    pictoc ica peseli huan quitectoque ipan se cuacajo campa tlacuaj tlapiyalme.”
  mgw-mgw: Na wu'no, walu'a panga mwanju kasinu panga, mukankwemba mwana kilekeleke
    banng'walike ngu'bo ya kyana, banng'onjike mukili'lyo sa ng'ombe.”
  swh-ONEN: 'Hii ndiyo itakayokuwa ishara kwenu: Mtamkuta mtoto mchanga amefunikwa
    nguo za kitoto na kulazwa katika hori ya kulia ngʼombe.”'
  wbi-wbi: iki kye kivalilo kino mupelua, mukumwagha umwana vampinyile umwenda aghonile
    mu luvagha lwa kulisikisia ifidimua.
  bba-bba: Wee, nɡe mɛ i ko kɑ nùn tubu, i ko bii wɛ̃ɛru wɑ bɑ sɛ̃kɑtiɑ tɛ̃kusi, u
    kpĩ yɑ̃ɑnun yɑkɑsu wɔllɔ.
  eng-KJVCPB: And this shall be a sign unto you; Ye shall find the babe wrapped in
    swaddling clothes, lying in a manger.
  kgk-NT: —Mitã'i oime-ma teĩ mymba karu haty-py. Ijao-py onhugwã rire-ma omonheno
    íxupe hupa-py mymba karu haty-py. Upe-py peho ramo, petopa-ma va'erã pene resendeharã-pe.
    Kóa nhe'ẽ amombe'u peẽ-my pene rembiexarã peikwaa porã hagwã pene resendeharã
    oikomaha, he'i Nhandejáry rembigwái ojehexa uka-vy íxupe kwéry.
  waj-waj: 'Fai ngia ni kuaivaara taara yaata utida ngiengieenoo oro taatee. Teekio
    vaa nnaakaraivaa buruqaivaadiri rurauma kioo puaraiya yeenna nneeraivaki yapa
    kiaikio vaivaa teeda fai ngia kiaara: Kua kutaavaivee, kiaaravaivee.'
  cpy-cpy: 'Iroka piyotan-tyaariri: Ari piñaakiri iponeetakiri eenchaa-niki romaryahae-takiri
    rowamentoki piratsi.”'
  ekk-PKP: 'Te tunnete ta ära selle märgi järgi: te leiate lapse riidelappidesse mähitud
    ja sõimes lebamas.“'
  mpx-mpx: 'He ana euna ni ola hiwe: wawaya melumelu etega nuku kite kaliko hi ahe
    tuwana hi avan painan ge hi pakenuwa bulumakau mwaheliyaa.”'
  wbp-wbp: Ngaju karna-nyarra wangkami yungunkulu parlu-pinyi palkalku kurduju. Kajinkili
    yani Pijilimi-kirra, kapunkulurla warru nyanyi, manu kapunkulu parlu-pinyi yuwarli
    witangka kuja kalu-jana puluku mardarni. Kapu ngunami ngamingka wiringka wawarda-kurlurla.”
  luo-luo: 'Mani nobednu ranyisi: Ubiro yudo nyathi ma obo gi nengni ka onindo ei
    sanduku mar chiemb dhok.”'
  nhe-NT: Huan ica ni tlanescayotl inquiixmatise. Inquipantise nopa piloquichpiltzi
    pictoc ica pesetini huan quitectoque ipan se cuacajo campa tlacuaj tlapiyalime.”
  aii-aii: '”ܘܐܵܗܵܐ ܝܠܹܗ ܢܝܼܫܲܢܩܵܐ ܐܸܠܵܘܟ݂ܘܿܢ: ܒܸܬ ܡܲܫ݇ܟ̰ܚܝܼܬܘܿܢ ܝܵܠܵܕ݇ܐ ܟܘܼܪܡܸܟ݂ܵܐ
    ܒܒܲܢܕܹ̈ܐ، ܘܡܘܼܬܒ݂ܵܐ ܒܐܘܼܪܹܐ.“'
  esk-NT: Una iḷitchuqqutauruq ilipsitñun ilaaŋutilaaŋanik, paqitkisigiksi aniqammiuraq
    nimiqsrullaktaq nalaruaq tuttuqpaich niġġiviatni.”
  msb-msb: 'Adi an tanda para sa iyo: makikita niyo an bata na napuputos sa pambata
    na gamit kag nakahulid sa balalong.”'
  cpa-NT: 'Hi² la² báh³ jmo¹ li¹ŋih³ hniah¹²: Dsianh¹² hniah¹² guing² rø²dsugh¹² hmøah¹²,
    hiúg³guing niúh¹ hma² mong¹² ―ca¹juúh² ángel.'
  dso-dso: ଆରି ତମର୍‌ପାଇ ବଲି ଏଟା ଗଟେକ୍‌ ଚିନ୍‌ପାରା ଅଇସି, ତମେ ଲୁଗା ଗୁଡିଆଇକରି ଗଟେକ୍‌ ପିଲା
    ଗରୁସାଲର୍‌ ଡଙ୍ଗାଇ ଡୁଲାଇ ରଇବାଟା କଜି ମିଲାଇସା ।”
  meu-meu: 'Toana binai: mero karukaruna ba ha davaria, boromakau edia ruma patana
    ai hekure, dabua ai e tarua.'
  yva-NT: 'Syo raura wusyimbe wasai, inda wata wananta arikainye umaso Ai: Indati
    wapo aen atavano ansune vasye rai, muno augasyo nikijo ugano veano maere awa anaisye
    raveaje raije ama uga rai.”'
  dgc-dgc: Ey saye i tanda naa dikam,” kagi no anghel, “éy meta moy sa tu anak a te
    balut ta damit, a te katidug to pénganan na baka.”
  zpm-NT: Goḻtsie, zaatne tsiedziel to tib mëëdbgui yeeṉ, nrieḻse win lar zhoob win
    leṉ yag ne row ma guizh, lëë me ga.
  hix-NT: Onà wyaro uhutwamohsehe, owyanye. Enuxenyeno txko menyatxhe, kekon hatà.
    Wom ke àkaramxaho menyatxhe. Okno nyahrà yon yaka txexaho rma menyatxhe. Àro wyaro
    uhutwamohsehe, owyanye noro moson hamà katxho me, kekon hatà, kahe yawono, kahneru
    yonye ro komo wya.
  sim-sim: Avak jikisi oto kowarmbak li hevehe bokis os bulmakau anda mishik li oweshinak
    or wanak ji heyekwa ri.�
  npi-ULB: तिमीहरूलाई चिह्नचाहिँ यो दिइएको छ, कि तिमीहरूले बालकलाई कपडाले बेह्रेरेर
    जनावरहरूलाई खुवाउने डुँडमा सुताइरहेको भेट्टाउनेछौ ।”
  cgc-cgc: 'Yi pamatuod ta ake na ambal ki kyo: Makita nyo tise an na bata na naputos
    ta bakken na naan ta pakan-anan ta ayep.”'
  tim-tim: Akto nanaŋ are sâŋgumŋeak katipkom makaoŋe sot nemai kondo are kâlegen
    katbela tatâp gârâmâ arim âmâ mem miawakbi. Akto nâŋgât den bunŋe nâŋgâŋetgât
    arim mem miawakmâ nâŋgâm heŋgemgoŋet.” dâep.
  yor-yor: Èyí ni yóò sì ṣe àmì fún yín; ẹ̀yin yóò rí ọmọ ọwọ́ tí a fi ọ̀já wé, ó
    dùbúlẹ̀ ní ibùjẹ ẹran.”
  wos-wos: Némbuli ye wun nyanré xétanguni. Ayiwa nukwa wurmbu banyitaka bulmakau
    bali hénoo sandaka suwangembu takaléka dé hwae. Ye xétaka xékélakitanguni, wuna
    hundi mwi hundi dé.” Wungi dé wa.
  emp-NTPO: 'Naʌ̃gʌd̶eba bãrãba cawad̶ia mʌ̃a jarabʌrʌra wãrãda: bãrãba maʌ̃ warra
    zaquera wuaba bʌrá b̶ʌda animarã ne cobadad̶e ununia.–'
  eng-F35: 'And this is the sign to you: you will find a Baby wrapped in pieces of
    cloth, lying in a manger.”'
  ind-ind: 'Inilah yang menjadi tanda bagi kalian: Kalian akan menemukan seorang Anak
    laki-laki yang dibungkus dengan kain lampin dan terbaring di dalam kotak kayu
    tempat makanan ternak.”'
  pes-OPCB: علامت درستی سخن من این است که نوزادی را خواهید دید که در قنداق پیچیده
    و در آخور خوابانیده‌اند.»
  mpt-mpt: E biemo youme meklie dobbubanoa eil blumakaui imen bumin bokise tem daak
    dofanoa aambiebo, ibo moniba ne wengo baabei olo watemniba e wengo bainobo geine
    ge baabenabea
  ssx-ssx: Iki pa꞉ta꞉ I̱ma꞉ alo ekita꞉ ota꞉ pi aloma꞉ handolo pupe. Mo wekita꞉ dauma꞉
    ambula bao mo kao ma꞉na꞉ manuma꞉ ne no haleme u̱lu̱na꞉ ula꞉ma꞉ handolo pupe laa
    leekeme.
  mkl-mkl: Yɑɑse bɛi ɑɑ mɑ̀ɑu ŋɑ wee. Aɑ yɛ ɑmɑ kpɔtɔɔ ɡɔ bɛ ɑ̀ biiɛ do ɑcɔ, wɑ sũ
    si bi ku jɛi ɑnɡudɑ̃ ŋɑ.
  gaq-gaq: ଆରି ପେନ୍‌ସା ଆକେନ୍‍ ଚିନା ରକମ୍ ଡିଙ୍ଗ୍‌ଏ ପେ ସାପାରେ ମୁଇଂ ଗଡ଼େଅକେ ପାଟାଇନ୍ନିଆ
    କୁଇଚେ ସାଲାତ୍ୟା କୁଣ୍ଡ୍‌ଅରିଆ ଡୁଲେଗ୍‍ ଲେକ୍ନେ ପେକେଏ ।”
  gof-RNT: Zoqale na7ay curqqara xaaxettidi gonggen zin77idayssa hintte demmana; hessika
    hinttew malla gido” yaagis.
  unx-unx: ଆଡଃ ଆପେୟାଃ ନାଗେନ୍ତେ ନେଆଁଁ ଚିହ୍ନାଁ ତାନାଃ, ଆପେ ମିଆଁଦ୍‌ ବାଲେଃ ହନ୍‌କେ ଲିଜାଃତେ
    ପୋଟମାକାନ୍ ଆଡଃ ଡାଡାକାରେ ବାଟିୟାକାନ୍‌ପେ ନାମିୟା ।”
  gah-gah: Itó anosa makó lo likimitoze, gililo. Izegipa namuni makó nene gotunú asapú
    iki izatini nosánetá lapegú milimikago akonoize, viki ánigalo.
  lcm-lcm: Kana vang na akanangai ina. Mi an sabonai ani popo lik ila pakut ta keve
    vuk vakup, na kapo matung nei vulvul.”
  aer-aer: The arrekantherre ileme nthenhe apeke ampe yanhe ikwere arrantherre arerrirretyeke.
    Kele nhenge arrantherre Bethlehem-eke irrpemele untherrirremele renhe ilthe akwekeke
    arerrirretyenhenge pweleke areye itweke. Kenhe ampe re arne urtne-artekele-arlenge
    interlenge, antyamele imarteye.”
  qvc-NT: Kriyiwanaykim, chay wambritutaqa ringillapa tariq llambu trapukunawan wangushqata,
    suq pisibripi usuraykaqta, nishpa.
  tgl-ULB: Ito ang palatandaan na maibibigay sa inyo, matatagpuan ninyo ang isang
    sanggol na nababalot ng pirasong tela na nakahiga sa isang sabsaban.”
  cbs-NT: Janu benabaunkin ina jiwe anu yabuxun burro pimati ji xantu wanibuki datanbu
    man bechi katiduki. Jaska bechitan en jancha chanima man unanxanaii— jatu waya
  xtm-NTPP: 'Te sa''a jin ndakuni ni ya: Vaa jin ndani''i ni lulu ma, ja ñutuu ya
    sa''ma, te kátuu ya nuu ka ñu''u kiti ma ―‍kúu i jiña''a i.'
  nnq-nnq: Nachenje kiba kiingi chinu mukikolela kilemba bikikwindiye ngobo pi lijola
    lya kulele ilangwa.”
  bao-NT: Cʉ̃ra niimi mʉja ca ĩi majipere biro ĩirã, juti quejeri mena cʉ̃ja ca ũmaaricʉre
    wecʉare ecarica coropʉ ca pejagʉre mʉja bʉarucu —ĩiupi.
  san-ORI: ଯୂଯଂ (ତତ୍ସ୍ଥାନଂ ଗତ୍ୱା) ୱସ୍ତ୍ରୱେଷ୍ଟିତଂ ତଂ ବାଲକଂ ଗୋଶାଲାଯାଂ ଶଯନଂ ଦ୍ରକ୍ଷ୍ୟଥ
    ଯୁଷ୍ମାନ୍ ପ୍ରତୀଦଂ ଚିହ୍ନଂ ଭୱିଷ୍ୟତି|
  rmn-rmn: 'Аки тумэнги сикаипэ: тумэ кан аракхен э Пуёс, пакярдэс тай пашлэс андэ
    арани.'
  huv-NT: Sanasaj icon nguineay alndom mexoman aaga nine. Apmexoman alpiiüm tiül üeteay
    nimal, newinch ombas tiül püy ―aj nejiw.
  otn-NT: Ga̱ xi'i te jap'ʉ ha gui ti̱mhmʉ. I̱ nt'ɛ ra̱ u̱lu na̱ ra̱ ts'ʉnt'ʉ, op'ʉ
    ja rá̱ mosa yø fani̱.
  nop-nop: Ala wooŋ eyaŋ hauledi tumula makau heki’walaŋ muwage gineŋ kameŋit kaŋ
    agaŋ uŋakoŋ yo nadineŋ.”
  obo-NT: Dos patow no mooggot en inis ikahi ku, oyyos od kokita row iddos anak no
    id bukusan to lamping woy id po‑ilogga riyot pokannan to oyama.”
