  urd-urd: इसका तुम्हारे लिए ये निशान है कि तुम एक बच्चे को कपड़े में लिपटा और चरनी
    में पड़ा हुआ पाओगे।'
  hot-hot: Môlô tem ôŋgô amena kasek te ivuliv hathak sôp ba êdô hêk bokmaŋkao iniŋ
    kabum. Nôm êŋ ma hatôm lavôŋiŋ ek môlô ôŋgô.”
  mqj-NT: 'Anna la susi inde tandanae: La ullambi''koa'' ana''-ana'' dimomon sampin
    dilole'' dio pa''pandean domba.”'
  rus-SYN: 'и вот вам знак: вы найдете Младенца в пеленах, лежащего в яслях.'
  mbh-mbh: Naro thomu o ate i tova o thopol povothvoth ako o auval i na i ngo a mekeremre
    oa aning le ngoinga, aken ini lomu paatealinga.”
  bdd-bdd: Coinega ꞌana ꞌebe loꞌinanaina bewa, ma ꞌeguma gwamaina ꞌaleꞌo ꞌoinega siwaduya
    ma hebai ꞌidi ꞌebeꞌai ꞌoina ꞌiꞌenoꞌeno waloba, tauna tuwa beno gwamaina.”
  cbt-NTPO: Inaquë pa'patama', hua'huishin quënanconarama'. Në'mëtërinquë so'quëëtahuatona',
    ohuaca coshatërinquë acopi. Ina quëran nohuitarama',” itërin.
  rmy-SERVI: 'И акэ тумэнди шпэра: тумэ аракхэна Чяворэ, закхувдэ дэ похтан, Саво
    пашлёл дэ граждо.'
  srn-NT: 'Disi na a marki: Te un go, un o si wan pikin di domru na ini krosi, èn
    a didon ini wan baki pe meti e nyan.”'
  cta-NT: Si quije jiꞌi̱ ma̱ su ntsiya sca cubiꞌ nu tsoꞌo tsa ngüixi̱i̱ lateꞌ chu̱ꞌ,
    nu ntsiya neꞌ canoa su ndacu cuayu, liꞌ caca cuayáꞌ tiꞌ ma̱ chaꞌ biꞌ laca nu naa
    Cristo.
  bqc-SIM: 'Seela pↄ́ a to à aà dↄ̃n kɛ: Á nɛ́tɛ̃na e wúlɛa pↄtuoↄ pↄblebↄu, zwãa
    fĩfĩwà.'
  tcz-CHONGTHU: 'Chule nanghon hiche melchihna a hi nahetdoh thei diu ahi: Nanghon
    naosen pon ajol jol''a kitup sel''a kijel, gan ankonga kilupsah nagamu diu ahi,”
    ati.'
  mar-mar: तुमच्यासाठी ही खूण असेल की, बालक बाळंत्याने गुंडाळून गव्हाणीत निजवलेले
    तुम्हास आढळेल.
  snp-snp: Minami ya eyenawamo mebe-mabala ya etito ne. Kipa namunama lafo-lafokafo
    asa wiyamo ya bulumakau wela-neta melamo ebau yau ono minenami ya linate eyenawamo
    ya uti olu oloto pinagilae, loto logimaiye.
  isl-isl: Þið munuð finna reifabarn, liggjandi í jötu – það er hann!“
  spy-NT: Yoo sōōnyōōru lakwanaa, +mookas /kāākiiyēēnēē sirook /ānkiimukoonchi mwēēnkēēt
    nyēē /kiing'ēēng'sēē.”
  xnn-xnn: Nan pangilasinanyo et nan awnityo datngan ay onga ay naeewesan ay aped
    naipapapodan isnan pangpanganan di baka.”
  mwe-mwe: Na sheshino shishibhe shilangulo shenunji. Shimunng'imananje nambombe awashiywe
    nngubho ya shinambombe, agonekwe pa lila ng'ombe.”
  tte-tte: Ami kaba kataina bwaite besiele. Ebaebai ali kaba keno numena kalona mena
    melumelune kani kwalobai sisuma kaleko tupwatupwali kolili na sibui ebaebai ali
    kaba kekan koina ikenokeno.”
  tcs-tcs: Yupla i go sabe diswan i tru wen yupla go paine dat boibeibi, em gobi rolemap
    wea ol smol stripkaliko, leidaun de wea grasbed insaid wea animal kaikaiboks.’
  hlt-THB: 'Ve ve nangmih aham hatnaak na awm kaw: Naasen hi ing zawl unawh aihkawng
    awh ami soei ce hu kawm uk ti,” tinak khqi hy.'
  soq-soq: E oto banusane aitane eueuwa me gara mampe rupudewadewasaieno pue laukaibu
    bedewe ituleidia ewane ateitana.”
  qub-qub: Willashä rasunpa cashanta musyanayquipaj chay itita tarinquipaj uywacunata
    garacunallacho inchanawan pitusha puñuycajta.»
  att-att: Á yawe yù ánnákkilalán naw kuna. Masingan naw sangaw yù assítay nga náppitán
    nga nepeddá sù lutung,” kun nayù daroban.
  bki-bki: '“A naina naruei be kijokijo na vite nene: Mia kamiu kuvileal kiritete
    telisu nene, napano amila kokouro ea naio. Mia kuvial ka napano abivikario ka
    niakulm̃arauo nalo ga, ka mia adu naio ka rimon ea vio na temeul nalo salo sinaniano.”'
  bqp-bqp: 'Sèeda kũ ani tó à a dↄ̃n dí: Áni nɛ́kpãntɛ̃ e wútɛna pↄ́kãdenↄ pↄ́blebↄↄ
    gũn, biza fĩfĩa.'
  mcp-mcp: 'Bɨ é yag nyə nə məyɨɨgyé mə́ga: bɨ é kwey kʉ́kény í mbwúg bwə́mád kʉ́l
    bwə́ dʉ wá itɔw idʉ̂w nə́ í dʉ́g də yí.»'
  hat-hat: 'Men remak ki va fè nou rekonèt li: n''a jwenn yon tibebe vlope nan kouchèt,
    kouche nan yon kay kote yo bay bèt manje.'
  npl-NT: Nonkajsitiweh n konetl kemelitika ika tsótsolteh, iwa wetotika kan kintlamakah
    n yolkameh.
  bgg-bgg: Ji thieg yi pha ne, ithek è ani jia yung shii jiang ne rogo iliing shii
    thieng ne rai pha doh ruii phro.”
  eng-TCENT: 'This will be the sign for you: You will find a baby wrapped in swaddling
    cloths and lying in a manger.”'
  eng-BSB: 'And this will be a sign to you: You will find a baby wrapped in swaddling
    cloths and lying in a manger.”'
  cpu-NT: 'Jiroka piyotantyaariri: Ari piñaakeri imponaiteri eenchaaniki ironoryeetakeri
    irovamentoki piratsi.”'
  san-ASM: যূযং (তৎস্থানং গৎৱা) ৱস্ত্ৰৱেষ্টিতং তং বালকং গোশালাযাং শযনং দ্ৰক্ষ্যথ যুষ্মান্
    প্ৰতীদং চিহ্নং ভৱিষ্যতি|
  tac-NT: Napurigá abé a'lá bijchígimala 'emi, etémala 'emi alué towí gemériga bo'ígime
    alé ganuwachi. Napu'lige etesa 'emi, 'la machimela 'la bijchiá ko suwábaga napu
    aní ne.
  eng-WEBPB: 'This is the sign to you: you will find a baby wrapped in strips of cloth,
    lying in a feeding trough.”'
  gfk-H: 'Ma muat na nas tiga hakilang nong na hatutun tar kaiken ra nianga taar ta
    muat ma i hoken: muat na nas lah tiga bulu di pulus tar ia ma ra maal ma i sua
    taar tiga linga na nian ta ira bulumakau.”'
  viv-viv: Yaku gahe au velemoꞋena ma ana iyaꞋiyaya hidede amine. Fwefweya kaleko
    vaita fai amine againe hifafana-ma wananuhagana, fwefweyai-nadi yomuyomu adi kwame
    againe gidadauda.”
  yao-yao: Ni achichi chichiŵe chimanyisyo chenu, chimunsimane mwanache jwannandi
    ŵaŵilijile nguo sya chanache ni sooni ŵagoneche mu lichinga mu chombo chakulichisya
    inyama.”
  tgp-tgp: 'Ha pa er̃i hitevosahia sohen harihi: ha pa hite na pipi matea, la leputia
    na ruru la taua mo lo juruvi na puhoro r̃uvu hana maji palovati.”'
  auc-NT: Nö impa, ante gote acæmïnimpa. Wëñængä ingante wäänä wïni wïni caadinque
    edæ cæ̈nïnäni cænguincadedë ñö cædä ate a öñongä adinque mïnitö, Nö impa, ante
    ëñencæmïnimpa.”
  kbc-NT: Odaa owooɡ̶otitiwaji mewi. Akapetege nigaanigawaanigi, oilipaditece lipegeteɡ̶e,
    oyeliiɡ̶etinigi nicooxo eijedi.”
  bmh-bmh: Ag go igul abe mamamen. Ag beteimai, mogoi gonugau anag nug bulumakau ee
    zanemen tebil ebu gabuai meun, tibur galau sil kulai meun dareu, ag betei pian.”
  ctu-BL: Mi caj la' cʌn che' bajche' jini. Mi caj la' taj jini alʌl bʌc'ʌl ti majts,
    ñolol ti' buc'ujib alʌc'ʌl, che'en jini ángel.
  meq-meq: Dum ta zəbumaw faya. Ka ŋgatumeye a wawa eye. Ka sərumeye ha neŋgeye na,
    hərwi mambuza eye mə petekeɗ. Ma həniye ma təv mənday wu i gənaw hay.»
  noa-H: Mʌch sëuk'a chirʌm ham hugua, nauwe hërëubaadët hajim hanʌm, Belén p'öbörög.
    Mam barbaimaawai chi chaaidam putdam hee pʌrëunaa p'ak t'ak'aar sẽejem hut'ur
    k'itʌm hee hauk'ërʌm pãrau hooimaju ha jaaujim hanʌm.
  alp-NT: Kai imi keu pine imi selu Kwete tone, kopaI kena obite kai ateleI kena binatanaru
    esi manane lakwaije, hoko Kwetele mere pine rebe au betekeNi ete imire.”
  san-VEL: yuuya.m (tatsthaana.m gatvaa) vastrave.s.tita.m ta.m baalaka.m go"saalaayaa.m
    "sayana.m drak.syatha yu.smaan pratiida.m cihna.m bhavi.syati|
  kbq-kbq: Hanki avame'za ome kesnazana amana hu'ne, ana mofavre tavaravefi antegafino
    bulimakao ne'za zuompafi ante'nenketa ome kegahaze.
  kbh-kbh: 'Ndegombre chca entsemnama mënts̈á s̈mochanjátats̈ëmbona: canÿe s̈es̈ona
    ntsacjuaná y uacnëngbe bachetémiñe jajoná s̈mochanjínÿena ca” —cha tojanë́yana.'
  ron-LSB: 'Iată semnul care vă este dat: veți găsi un prunc înfășurat în fâșii de
    pânză, culcat într-o iesle de mâncare.”'
  pon-pon: 'A iet kilel on komail: Komail pan diar jeri o a kidi kidiki pena likau
    en jeri o wonon nan deun kamana man.'
  nhe-BL: Huan ica ni tlanescayotl inquiixmatise. Inquipantise nopa piloquichpiltzi
    pictoc ica pesetini huan quitectoque ipan se cuacajo campa tlacuaj tlapiyalime.”
  sps-sps: A ka te nai faatok maromi tovei, ami nai sab rom a kukurik te paapau arin
    raarav sa soon non tana gen iny ainyainy tan bulumakau.”
  wnc-wnc: “Tuwangu ginda kake natdetningge daniwa natapnong. Ginda engangu tapatu
    taukga tapan kopan ikwawa gamandane dopangaatang tewan pewik ngang kake wamu wa
    daninggat taknga siakan ngang natapnong,” ngang yanikut.
  bus-bus: 'Sèeda kɛ̀ eé tó à à dↄ̃ↄn yɛ̀: É nɛ́kpãntɛ̃ e daɛna pↄ́kãdeenↄ pↄ́blebↄn,
    bisa fĩfĩa.'
  gub-BL: — Pexak peho nehe. Uker upà tapi'ak hemi'u hyru pupe a'e. Ihy uwàuwàn pàn
    pupe a'e. A'e rupi pekwaw putar heze'eg azeharomoete har nehe, i'i wanupe.
  imo-imo: Bakulu kiki te maminyena okoko, kongi kao langi noli okolo tenga noingena
    pungo kanoko ltendekolio nani paimbo nimo lepamo ningo ipuki tinge,” nimu.
  boj-boj: Aŋgro mom di gara na dalaosib makau naŋgo iŋgi uyo tabirq di ŋeiotonub
    unu. Niŋgi aisib unsib poiŋgwas.”
  eng-DRA: And this shall be a sign unto you. You shall find the infant wrapped in
    swaddling clothes, and laid in a manger.
  knf-knf: 'Kë hënk di di nakyaaŋ kayikrënaan napoţ mënţ: naţënk babooţana na ilaañ,
    bapiinţana ţi kambëŋan. »'
  san-KHM: យូយំ (តត្ស្ថានំ គត្វា) វស្ត្រវេឞ្ដិតំ តំ ពាលកំ គោឝាលាយាំ ឝយនំ ទ្រក្ឞ្យថ
    យុឞ្មាន៑ ប្រតីទំ ចិហ្នំ ភវិឞ្យតិ។
  arn-NT: 'Fey ta famngechi kimaymün ñi feyngen tüfachi dungu: Pepuafimün ti pichiche,
    kiñe ruka kulliñ mew chodimkülelu choñe mew ka kudulelu chew ñi ikemum ti pu kulliñ.”'
  zas-NT: Abiꞌ din yayünbeedi laaman; nadüübaman lajd, nagaꞌman lod ru ni raw ree
    be.
  ken-NT: Ɛrɨŋ ɛnɛ́ ɛ́tɔŋ chɔŋ be mmɔ̌rɛ chi bɛ bǎghɔ̀ chɔŋ ndǔ mánɛ́bhɛ́ yi nɛ
    ndɛn, bábhʉrɛ amɛm ɛkwɔbhɛ́ nɛnyiɛ nnya.”
