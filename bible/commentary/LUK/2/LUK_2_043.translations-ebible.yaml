  sri-sri: Iri bosenʉ tariadero pʉrʉ, ĩgʉ̃sãya makãgue Nazaretgue goedujáakõãñurã.
    Jesús gapʉ Jerusalẽ́gueta dujakõãyupʉ. Ĩgʉ̃ pagʉsãmarã ĩgʉ̃ irogue dujarire masĩbiriñurã.
  nal-nal: A raan laba angkanaan ka vaanong ka, ma maamaa ma naanaa zin Iesu di uli
    waan iaa xula bina zin naandi, singsaxai Iesu xa izi uli inaan Jerusalem. Maamaa
