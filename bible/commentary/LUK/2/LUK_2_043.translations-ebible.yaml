verse: LUK.002.043
translations:
  kpx-kpx: Ke ige uoholige mamaveu neinaveti hoidevei oe tisege Iesuu Dielusalemae
    ua. Isito mamaveu neinaveti ke hilokaholilu.
  okv-H: pambuto pondo eo irae enu egerembeto puvutuhue meni singa Iesu amo asata
    mihinu e te mamo te na hotembae toto ere puvutohumihe
  tbo-tbo: Ma hougana tolehana i kokoe po hai houga gunawilana ugolina tewelana Yesu
    u Yelusalem ma hi nehaleya. Hinana po amana ega hita hanapugeya.
  mal-C: പെരുന്നാളിനുശേഷം മാതാപിതാക്കൾ വീട്ടിലേക്കു മടങ്ങുമ്പോൾ ബാലനായ യേശു ജെറുശലേമിൽത്തന്നെ
    തങ്ങി; എന്നാൽ അവർ അതറിഞ്ഞില്ല.
  grc-SR: καὶ τελειωσάντων τὰς ἡμέρας, ἐν τῷ ὑποστρέφειν αὐτούς, ὑπέμεινεν Ἰησοῦς
    ὁ παῖς ἐν Ἱερουσαλήμ· καὶ οὐκ ⸂ἔγνω Ἰωσὴφ καὶ ἡ μήτηρ⸃ αὐτοῦ·
  bgc-bgc: जिब यीशु के माँ-बाप त्यौहार मनाकै अपणे घरां बोहड़ण लागरे थे, तो बाळक यीशु
    यरुशलेम म्ह रहग्या, अर इसका उसकै माँ-बाप नै कोनी बेरा था।
  khz-khz: Velekwa eaikito mulinai, gewaikule-waito geria vanugai, na ira ati riparia,
    Iesu Ierusalemai geraokwaniato.
  deu-TKW: und die Tage vollbracht hatten, blieb der Knabe Jesus, wie sie heimkehrten,
    in Jerusalem zurück, und seine Eltern wußten es nicht.
  zsr-NT: Catiꞌ gdöd lni, zhuöjquëꞌ, san bugaꞌnbiꞌ Jerusalén biꞌidauꞌ Jesús, san cutu
    táquibeꞌinëꞌ José len María, xnaꞌbiꞌ Jesús.
  lin-lin: Bongo tango feti esilaki, wana baboti na Ye bazongaki, Elenge Yesu atikalaki
    na Yelusalemi ; kasi baboti na Ye bayebaki te ete atikali.
  hns-NT: Tab djab sabhan tiewhaar manaaike ghare djaat raha, tab Jiesoe hoewe rahie
    gail bakie okar maai-baap na djaanies.
  noa-E: Maimua chi nemkhoo dichdimaawai õor pöm amach durrag ërërëukham ee, ĩchab
    José María dʉ̈i amach phöbörög wëtjim aajem. Mamʉ Jesús am dʉ̈i maba, thʉba sĩsijim
    anaabá. Mamʉ i thʉbabarmjã chi jöoinau khaugbajierram aajem, deeum khʉʉn dʉ̈i
    urumpii awia.
  eng-EMTV: and when they completed the days, while they were returning, the Child
    Jesus remained in Jerusalem; and Joseph and His mother did not know it.
  mib-NT: Te ni yāha vico, te cuanungoo de. Te sūchi lúlí Jesús, ni quendōo i Jerusalén,
    te tu ní cájini José jiín náná i.
  lif-NT2: खे़न् तङ्‌नाम्‍मिन् पेआङ् खे़ङ्‌हाॽ हिम्‍मो नुःङ्‌मा मे़हेःक्‍ते़, कर ये़सुःन्
    यरुसले़म्‍मोए वये़लारे़॥ कन् पाःन्‍निन् ये़सुरे़ कुम्‍बा कुम्‍मासिरे़ निङ्‌वाॽ
    मे़घोःसे़त्‍छुन्‍लो॥
  xnj-xnj: Mselebuko pawamaliki, vakawuya, Yesu asigalili ku Yelusalemu changali dadi
    na nyina waki kumanya.
  mmx-mmx: La levenaleng ap mo leluxa ga xap ta, la nedu lenasun duga vas kaxat uto
    xolonu, la ne Iesu ga nemen go Jerusalem, ketla du goxoklen i.
  cbr-NT: Anu cuanx anun carnero 'ati nëtë inúmibiani amiribishi Nazaret ëmanu cuantëcënquin
    ca Maríanën Josébëtan a ñubi sinanima cuanquin Jesús Jerusalénubi ëbiancëxa.
  tee-NT: Chai acsni lak'olh ju c'atan pus ju José chai ju Malia tataxtuchokolh ju
    lak'achak'an. Ixta'anchokoputun la'ixchaka'an. Para ju ask'at'a Jesús ixtamacontacha
    ju lak'achak'an Jerusalén para jantu istac'atsai ju José nin ixnati.
  eng-LSV: and having finished the days, in their returning the child Jesus remained
    behind in Jerusalem, and Joseph and His mother did not know,
  cak-NT: Y cuando xk'ax yan ri nimak'ej pascua, María y José xetzolaj chicocho. Pero
    reje' man quieta'n ta chi ri Jesús xa xc'ue' can chiri' pa tenemit Jerusalem.
  pah-NT: Aerẽ Páscoa mominirẽ ahe jivyri pehea rupi ua g̃wonga pe. Opyta Jesus'ga
    Jerusalém me. Ahe ndokwahavi reki ga pytarame.
  sja-NT: Ma fiesta jõdaik'ãri, eperãarã erreujida ãchi te chaa. Mamĩda Jesús Jerusalende
    beeji, chi ak'õreerãpa k'awada-ee.
  xed-xed: Tahula kɗatá tsa skalu ya ta vru həŋ dzagha, ta tsaghutá Yesu ta vgha nda
    həŋ ka nzaghuta ma Ursalima kul snaŋtá i dani nda mani.
  mks-NT: Ta tá sa̱ na̱ya̱ha víco̱ cán já na̱ndicó co̱o José xi̱hi̱n María cua̱ha̱n
    na̱. Joo co̱ó na̱xini na ña̱ na̱cando̱o Jesús ñuu Jerusalén cán.
  gfk-S: Ing no nian ga pataam um no nuno Mama ma no Makai dur ga tur leh ura binaling
    u nataman. Iesene Jisas ga kis ter iat tuma Ierusalem ma pa dur gale nunure be
    i ruma ia, dur gate hana sukun ter ie.
  bmu-bmu: Anda mala kendon nalö miaŋön teköiga liliŋgöba miriŋire anohot. Anohotmö,
    morö gwabö Jisösnöŋ Jerusalem tari iwinamŋan mi qahö möt kutuyohot.
  dgz-dgz: Barip uon tani ewap, ine mame entane ewagai pa sia amuiwanumune, go Iesu
    Ierusalem gapan wanden ae ve amon, go ine mame da ya anune.
  eng-GNV: And had finished the dayes thereof, as they returned, the childe Iesus
    remained in Hierusalem, and Ioseph knew not, nor his mother,
  zaa-NT: Gutè bá fiéstaá nna beda' tè cabi nía. Huátsáa nna beyà'na bée Jerusalén,
    pero Joséa nna nàna qui'áa nna labí gutébe'ni cabi.
  eng-WEBSTER: And when they had fulfilled the days, as they returned, the child Jesus
    tarried behind in Jerusalem; and Joseph and his mother knew not of it .
  guh-guh: Itsa baja copiaruca pascuafiesta, daxita baja penataevi bajarapafiesta,
    naviaba baja pijabonëjavabelia. Nexata Jesúsnëyo nacopatanucalia Jerusalén tomaratalia.
    Maríabeje Josébeje abaxë apo yapëtaebeje Jesúsnëyo pevecuanacopatsijavatsiliabeje.
  bon-bon: Yoo, iyeta pui trii mule liba apirininisi, teeme mage babe liba gaabe cabu
    aaclige cewe me acnenutame, teeme bägrä Yeesu lui Yerusalema je puma enajige,
    yepä mage babe nuuja umle lica ge peei poto cidi me.
  nhw-BL: Huan quema tlantoya nochi tonali tlen nopa ilhuitl, Jesús mocajqui ipan
    altepetl Jerusalén huan itatahua quisque huan mocuepayayaj ininchaj huan amo quimatque
    para mocajtoya.
  mgw-mgw: Paiyomwike si'li'ku'si'li'ku', baatumbwi mwanja wo buyangania kasabe, lakini
    Yesu aaigali ku Yelusalemu wangali abelei bake tanga panga bannei nsu'gu'.
  swh-ONEN: Baada ya Sikukuu kumalizika, wakati Yosefu na Maria mama yake walipokuwa
    wakirudi nyumbani, Yesu alibaki Yerusalemu lakini hawakutambua.
  wbi-wbi: ye vajighe ifighono fyoni vwimila ikikulukulu vakatengula kugomoka kunyumba.
    neke un'dimi u Yesu akajighe kunsana ku Yelusalemu kisila avapafi vake kukagula
    ili.
  bba-bba: Ye tɔ̃ɔ bɑkɑ ten sɑnɑm kpɑ sɑnɑm mɛ bɑ wiɔ, bii wi, Yesu u sinɑ Yerusɑlɛmuɔ,
    win dusibɑ kun yɛ̃.
  eng-KJVCPB: And when they had fulfilled the days, as they returned, the child Jesus
    tarried behind in Jerusalem; and Joseph and his mother knew not of it.
  kgk-NT: Ohasa-ma rire aretegwasu oho jevy-ma hikwái gwóga rape-rupi. Ha ohokwe-vy
    he'ýi kwéry anho-ma oje'ói hikwái. Ha Hesu katu nomoirũi íxupe kwéry oje'ói ramo.
    Ha ha'e opyta Jerusalém-my. Ha túvy kwéry ndoikwaái ipytaha.
  waj-waj: Oro iya varida yeenna nneedada yapooma yeenna nneera suaiyauvo taika kiooduu
    iya ngiari yooqee kava vara ranada viravai. Vida varuduu ngiaammuau kiisa Yisuuva
    homo Yerusareema variravai. Varuduu kaano koovaitana hama innara rikieeraida
  cpy-cpy: Tema ipakaakiro roemoshirenkaeyani, piyeeyaani ashitariri, roojatzi ijeekanaki
    rirori Jesús Aapatziyaweniki, teemaeta riyotzi ipaapate eejatzi riniro.
  ekk-PKP: Kui pühad olid läbi ja oli aeg koju naasta, jäi poiss Jeesus Jeruusalemma,
    kuid tema vanemad ei teadnud seda.
  mpx-mpx: Hagali i mowasi, yaka gamagalau hi sikasikal wali panuwaa. He geman Yeisu
    i minaa Yelusalema, yaa tamana ge hinana nige hi aatena.
  wbp-wbp: Kuja lawa-jarrija yali purlapa wiri, Jijajikipalangu-pala yarnkajarra pina
    ngurra-kurra Najariti-kirra. Kala Jijaji nyinajalpa purdangirli. Kala nyanungukupalangu-jarrarlu
    kulalpa-pala milya-pungu, lawa.
  luo-luo: Bangʼ ka sawono norumo, ka jonywolne nedok dala, wuowi Yesu nodongʼ chien
    Jerusalem, to ne ok gingʼeyo mani.
  nhe-NT: Huan quema tlantoya nochi tonali tlen nopa ilhuitl, Jesús mocajqui ipan
    altepetl Jerusalén. Huan itatahua quisque huan mocuepayayaj ininchaj huan ax quimatque
    para mocajtoya.
  aii-aii: ܘܐܝܼܡܲܢ ܕܬܘܼܡܸܡ ܠܗܘܿܢ ܝܵܘܡܵܢܹ̈ܐ ܕܥܹܐܕܵܐ ܕܝܼܪܗܘܿܢ ܝܵܘܣܸܦ ܘܡܲܪܝܲܡ، ܘܝܼܫܘܿܥ
    ܝܵܠܵܕ݇ܐ ܦܝܼܫ ܠܹܗ ܓܵܘ ܐܘܿܪܸܫܠܸܡ. ܝܵܘܣܸܦ ܘܝܸܡܹܗ ܠܵܐ ܝܕܝܼܥ ܠܗܘܿܢ ܒܝܼܹܗ،
  esk-NT: Niġiqpagvikaam aquagun aigaqsiñiqsut. Utiqsaġmaknik nukatpiaġruk Jesus uniŋñiqsuq
    Jerusalem-mun, aasiiñ aakaŋan Joseph-ŋumlu naluniġaak.
  msb-msb: San mauli na sinda pakatapos san Pyista si Jesus nagpabilin sa Jerusalem
    na waraʼn kaaraman an iya mga ginikanan.
  cpa-NT: Mi³ca¹ŋǿ² jmai³ jøng² ma²dsø²lia¹dsa. Tsa¹ŋi¹² chiég³ jmi² Jesús hi² ca¹jŋi¹
    hi²meh² Jesús jøa³juøi² Jerusalén.
  dso-dso: ସେମନ୍‌ ପରବ୍‌ ସାରାଇ ବାଉଡି ଆଇଲାବେଲେ, ପିଲା ଜିସୁ ଜିରୁସାଲାମେ ରଇଗାଲା । ମାତର୍‌
    ତାର୍‌ ବାବା ମାଆ ମିସା ସେ ତେଇ ରଇଲାଟା ଜାନି ନ ରଇଲାଇ ।
  meu-meu: Aria dinadia e ore, bena idia vada e lou, to Iesu na Ierusalem ai e noho.
    Tamana sinana na asi dibadia;
  yva-NT: Arono one umawe mewen, Yesus apa aja pe akoya me inyajiv, yara aya kavo
    Yesus opamo ta no no Yerusalem, weramu aja pe akoya me yantatukambe.
  dgc-dgc: Ey kétapos no piyesta, éy nagsoli dén side, pero kineginanan de ti Jesus
    ta Jerusalem. Du magulang na éy éwan de napansing a nawahak siya,
  zpm-NT: Zeeṉe laa lni co bded, laa me bio nëz grop me laa me wbi ga. Ib bieṉd me
    biaaṉ win Jerusalén,
  hix-NT: Taa. Nenatày hatà, asahxemtotho komo. Enatàtxhe rma, towto kom hona harha
    tetxkon hatà, Txesus yàm komo. Noknomye mak hatà, Txesusu, bàryekomo. Xerusaryen
    ho rma noknomye hatà. Oknomàthàrà hutwahra mak nehxatxkon hatà, àyàm komo.
  sim-sim: Li ihi li lirik hiyawu oso am mendek si narik yanga lihik li ikurik limu
    ira. Hako Jisas Jerusalemik er or lishirik avoko nijava orhi fri hisha fri halashi
    iri vri.
  npi-ULB: चाडका पुरा दिनहरू त्यहाँ बिताएपछि तिनीहरू आफ्ना घर फर्किन थाले, तर बालक
    येशू यरूशलेममा नै रहनुभयो जुन कुरा उहाँका बुबाआमालाई थाहा थिएन ।
  cgc-cgc: Pagtapos ta pista, gapanaw danen an Jose daw Maria na muli. Piro, ula danen
    nlami na gapabilin Jesus i naan ta Jerusalem.
  tim-tim: Âgâm manbiâ hombaŋ are bo akto luâk âmbâle awam akbiâ âmâ Maria akto Yosepe
    yâkŋe nanyetŋe bo ekbela tato Yerusalem kepia are hepunmâ yetŋeâk purik kaliat.
  yor-yor: Nígbà tí ọjọ́ wọn sì pé bí wọ́n ti ń padà bọ̀, ọmọ náà, Jesu dúró lẹ́yìn
    ní Jerusalẹmu; Josẹfu àti ìyá rẹ̀ kò mọ̀.
  wos-wos: Hukémbu Pasova hénoo sandaka nukwa yindéka di deka getéfaré wambula yinjoka
    yambumbu yi. Yindaka dé Jisas Jerusalemémbu dé re. Rendéka déka yafa ayiwa xékélakihambambér.
  emp-NTPO: Maʌ̃ ewari droma jõnacarea ãdjira jẽda wãsid̶aa. Baribʌrʌ ãdji warra Jesura
    Jerusaleʌ̃ne b̶esia. Maʌ̃ra ãdjia adua panasid̶aa.
  eng-F35: When they had fulfilled the days, as they were returning, the boy Jesus
    stayed behind in Jerusalem, but Joseph and His mother did not know it.
  ind-ind: Setelah perayaan selesai, Yusuf dan Maria berangkat kembali ke Nazaret.
    Namun tanpa sepengetahuan mereka, Yesus masih tinggal di Yerusalem.
  pes-OPCB: پس از پایان ایام عید، عازم ناصره شدند. اما عیسی بدون اطلاع یوسف و مادرش،
    در اورشلیم ماند.
  mpt-mpt: Fasoba falo dowoniba blimanoa nakaia unangai dli moniba ili bibam unebib
    otane Yesuse Yelusalem bib ye bia aaleb kamwali mo atemim blim keniba
  ssx-ssx: Mo hande ne pamba paeyeketa꞉ ika꞉ da poluekema꞉ yeke pemekepate Yesuta꞉
    Diutuseleme da pa hapelia hayekeme. Ipika꞉ apa꞉ ama꞉ yaapoma꞉ta꞉ do ekita꞉ hone
    na wipikime.
  mkl-mkl: Iyi jinɡɑuu í tɑ̃ ɑ̀ wɑɑ nɛ, ŋɔi Jesu í ɡbe Zeruzɑlɛmu bɛ, ɑmmɑ bɑɑɛ ŋɑ
    ɑ kù mɑ̀.
  gaq-gaq: ମେଁଇଙ୍ଗ୍‌ନେ ପାଣ୍ଡୁଏ ଆଡାଚେ ଉଡ଼ିବେଲା ମେଇଂ ଆଣ୍ଡେ ୱିଗ୍‌ଡିଙ୍ଗେ ଆତେନ୍‌‌ ବେଲା
    ଗଡ଼େଅ ଜିସୁ ଯିରୁସାଲାମ୍‍ନ୍ନିଆ ଲେଃୱେଗେ ଆରି ମେଁନେ ବା ଡିଆ ମ୍ୟା ଆୟା ଆର୍‌କେ ଣ୍ଡୁ ।
  gof-RNT: Baaliya bonchchidaappe guye soo simmiya wode na7ay Yesuusi Yerusalaamen
    attis. Shin Yoosefaranne Mayraamira I Yerusalaamen attoyssa eribookkona.
  unx-unx: ଆଡଃ ପାରାବ୍‌ ମାନାତିଙ୍ଗ୍‌ ଚାବାକେଦ୍‌ଚି, ଅଡ଼ାଃତେ ସେନ୍ ରୁହାଡ଼୍‌ତାନ୍ ଇମ୍‌ତା ହନ୍‌
    ୟୀଶୁ ଯୀରୁଶାଲେମ୍‌ରେ ତାଇନ୍‌ୟାନାଏ, ଏନା ଆୟାଃ ଏଙ୍ଗାଆପୁକିନ୍ କାକିନ୍ ସାରିତାନ୍ ତାଇକେନା
    ।
  gah-gah: Itiki niago, holisima asú noigo nene, keza nene gipa Izesuni nene Zelusalega
    taiza imikasigo, noigo, Maliako Zoseheko taiza itasikumú gelemasike atiginá iki
    lemesimó.
  lcm-lcm: Au, matan angan ang kala kamus le na kilongla pasiang pok ane rina, sikei
    nat ke na Iesu kalapo ago pok e Ierusalem. Rinana na tamana parik kilonglapa malangas
    ta bil ke.
  aer-aer: Passover-enge ikwerenge anyente-irremele-iperre anteme, Joseph uthene Mary
    uthene kele apmere-werne-atheke alperretyeke anteme tharte-irreke arrpenhe atningke
    areyenge. Kenhe Jesus re akenhe Jerusalem-ele akwete-arle aneke, kenhe ikwere-artweye
    nhenhe atherrele itelaretyange akwete-arle apetye-alperreke.
  qvc-NT: Chay fyista ushyakaptinqam, taytanwan mamanqa kutiriykarqanna Nasarit llaqtaman.
    Piru Jisusqam Jirusalimbilla kidashqa karqan. Kanan Maryawan Jusiqam mana watukushqachu
    karqan Jisus kidaptinqa.
  tgl-ULB: Pagkatapos nilang manatili sa buong bilang ng araw para sa pista, nagsimula
    na silang umuwi. Ngunit ang batang Jesus ay nanatili sa Jerusalem at ito ay hindi
    alam ng kaniyang mga magulang.
  cbs-NT: 'jawen ibubu besi keyutan jawen mae anu jatube jiwemisbube José inun María
    chintunbidanaibun janu Jerusalén anu Jesús besti bashikua ibuan unanma benadiama
    shinankin: “Jabe bedunanbube juikiki”, itan, José inun Marían shinanyabi kai ma
    xaba jidabi chai buxun badi kaya Jesús jawenabu anu benakin nati atan'
  xtm-NTPP: Kivi nuu ni jinu ma, te ni ka ndakokuiñi de ve'e de ma, te Jesús ma, ni
    kendoo ya ñuu Jerusalén ma, te ñatuu ni ka jini yuva ya ma,
  nnq-nnq: Apaupeta Mpapala ngabatumbu mwanja gwa kubuja kachabe, nambu Yesu ngaigala
    ukwo, Kuyelusalemu panga manya achikibelei bakwe.
  bao-NT: Tii boje rʉmʉ ca petiro, cʉ̃ja yaa wiipʉ cʉ̃ja ca tua waaro, Jesús pea cʉ̃
    pacʉa cʉ̃ja ca majitirora, Jerusalén'pʉra tuacãupi.
  san-ORI: ପାର୍ୱ୍ୱଣଂ ସମ୍ପାଦ୍ୟ ପୁନରପି ୱ୍ୟାଘୁଯ୍ୟ ଯାତଃ କିନ୍ତୁ ଯୀଶୁର୍ବାଲକୋ ଯିରୂଶାଲମି ତିଷ୍ଠତି|
    ଯୂଷଫ୍ ତନ୍ମାତା ଚ ତଦ୍ ଅୱିଦିତ୍ୱା
  rmn-rmn: Пал отхэ, сар быты о мисяфирлыки, кана джянас кхерэ, о Чяворо о Исус ачило
    андэ Иерусалими, ай Лэско дад тай э дай адалэстар на джянэнас.
  huv-NT: Condom wüx landoj nangos nüt nejiw tajtsoriw; nganüy a nench tacǘlan Jerusalén.
    Naleaing José maquiiüb mimüm a nench ngo majawüw.
