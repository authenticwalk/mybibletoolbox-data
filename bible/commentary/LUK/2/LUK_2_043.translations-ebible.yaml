  mdy-ETH: ቦንቾ ኬላ ጋፔም ዔያታ ማኣሪ ማዓዛ ዬሱሴ ዬሩሳላሜይዳ ዓቴኔ፤ ዮሴፔና ማይራሞና ጋዓንቴ ዒዚ ዒኢካ ዓቴሢ ዔሪባኣሴ።
