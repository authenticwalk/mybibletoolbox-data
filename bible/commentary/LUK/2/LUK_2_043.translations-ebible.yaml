    jeel te eyo.
  kwd-kwd: '''I burina fafangalaa lo''oori ''e sui, mala ma''a ana ma ni ga''ia gala
    ka ori no''o, mala Jisas ka ole mola ''i Jerusalem, ma gala ''ame su''a mola ana.'
  ded-ded: Kemma kecmagec hombang naso wisickeu dzigene hagec Yesungo Yerusarennu
    tarec. Taru nonggomama yereng imoc mi negemma hama
  ewe-ewe: Esi azã la wu enu la, edzilawo dze mɔ trɔ yina Nazaret, gake Yesu ɖevi
