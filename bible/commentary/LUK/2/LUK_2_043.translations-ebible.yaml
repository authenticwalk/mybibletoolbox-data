  nuy-nuy: Anubani-yumbaa wunu-warraarriwaa na-God, marri aḏaba wu-jadugiiyn, naawiṉi-yung
    aḏaba winiigiyn wuguṉi. Yagu niga naagi-yung na-wulmurr-inyung na-Jesus niga bagu-waj
    aḏaba ni-burri Jerusalem-gaj, ni-baldhiyn. Yagu naagi-yung na-ninyarra-yung marri
    nga-rriibi-yung anubani-yung aḏaba wini-maḻaḻadi naadagi-yung wuguṉi.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀⲨϪⲰⲔ ⲈⲂⲞⲖ ⲚϪⲈⲚⲒⲈϨⲞⲞⲨ ϦⲈⲚⲠϪⲒⲚⲦⲞⲨⲦⲀⲤⲐⲞ ⲀϤⲤⲰϪⲠ ⲚⲤⲰⲞⲨ ϦⲈⲚⲒⲈⲢⲞⲤⲀⲖⲎⲘ
    ⲚϪⲈⲠⲒⲀⲖⲞⲨ ⲒⲎⲤⲞⲨⲤ ⲞⲨⲞϨ ⲘⲠⲞⲨⲈⲘⲒ ⲚϪⲈⲚⲈϤⲒⲞϮ
  buk-buk: Ma têŋ ndoc Mwasiŋ Pasowa-ŋga pacndê, goc Maria lu Josep sêhu Jerusalem
    siŋ bu sêmbu sêtêŋ iŋlu si malac sêndi. Yisu gacgeŋ mbo Jerusalem, magoc iŋlu
    sêŋyalê dom,
  pri-NT: Gée na càùru ê pwapwicîri, â ru jèe wâjué côwâ, êco na, napwa naa goo Iésu,
    âna é tà tâa Iérusaléma. Â tà càru caa côo pâ tiàué,
  zpq-NT: Na' cate' gwde ḻṉina' besyeya'aque', perw Jesúsen' bega'aṉe' ciuda Jerusalén.
    Na' xṉe'ena' len Joséna' bi gosacbe'ede'.
  por-TFT: Quando terminou a festa da Páscoa, os pais de Jesus começaram a voltar
    para casa, mas Jesus ficou em Jerusalém. Os pais dele não perceberam que Jesus
    tinha ficado ali.
  gwi-NT: Ąįį Passover shriit'agwahkhyuk gwahaadhat ąįįtł'ęę t'ee Mary, Joseph haa
    Nazareth gwits'eegahoo'oo gaa Jesus ąįį Jerusalem dhidii. Viyehghan nąįį izhit
    dhidii giiyaandaii kwaa.
  gvn-gvn: Passover kunbaynda, bula ngamungku, nganjanangka Jerusalem bawan, bayanbaku
    dunganka baja. Yamba nyulu Jesus bulanji kari dungan, nyulu townbu Jerusalem bawajin.
    Bula ngamu, nganjan binal kari nyulu kudamundu bawajin.
  nhy-NT: Nijkuak otlanke ilwitl, iwan yomokuepayaj para inpueblo Nazaret, in chokotzin
    Jesús omokaj Jerusalén, pero imaman iwan ipapan mach okimomakakej kuenta kox omokaj.
  asm-FB: পর্বৰ সকলো ৰীতি শেষ কৰি তেওঁলোক যেতিয়া ঘৰলৈ উলটি আহিছিল, তেতিয়া ল’ৰা যীচু
    যিৰূচালেমতে ৰৈ গ’ল; কিন্তু তেওঁৰ মাক-বাপেকে এই কথা জনা নাছিল।
  okv-okv: pambuto pondo eo irae enu egerembeto puvutuhue meni singa Iesu amo asata
    mitinu e te mamo te na hotembae toto ere puvutuhumite
  mxt-NT: Ta quɨvɨ ndɨhɨ̱ vico ta cuandichi ñu, ta ra Jesús ndoo̱ ra Jerusalén. Ta
    ña saha̱ ñu cuenda.
  tzo-NT: C'alal ilaj ti q'uine, isutic batel ti sna. Ti stot sme' ti Jesuse muc sna'ic
    ti te icom ti Jerusalén ti squereme.
  ind-AGS: Ketika perayaan sudah selesai dan sudah tiba waktunya kembali ke kota asal,
    Yesus yang masih kanak-kanak itu tetap tinggal di Yerusalem, namun orang tua-Nya
    tidak menyadari hal ini.
  omw-omw: Uro mwini mpo entanramwu variqata mwi kyarara nramwa kyeta tiqata, Kyai
    teta mwaatani tumu ntante quare, timwa kyeta vuvaro Iesusiva nraahu Ierusaremini
    varuvata mwia nrohua qohua hia mwianra riaraitita vita.
  yrb-yrb: I ogaro me siniro danuaini damama Jerusaremu su ekoisite anisiro i otowa
    amara Yesu anawa, Danu torowa Jerusaremu suro me ibi. Danuaini damama Danu ibeta
    iwata meba we imuta, Danu domayamutuini uruama anaita we imuteda i kowaro rorowarau
    anebisi. Dumu sibie uiro Yesu emabai farawa uiba Dawa dobesi. Emanu su uwaraini
    domayamutuini ema nesiabai doberebe atanawa usi.
  maa-NT: K'e̱ nga inchrobà‑ne xi̱ta̱ nga jyehet'aà s'eí, jè Jesús ya̱á tsibìjna Jerusalén;
    koa̱ jñà xi̱ta̱ jchínga‑la̱ mìkiì kisijiìn‑la̱ tsà ya̱ tsibìjna.
  mcq-mcq: Pura naꞌia icharu hihuni veijaho nipaꞌarejume pu kúꞌo ꞌunama ari puni vaꞌeme
    Jesuho Jerusaremi hinana kaivo Huni emahwahijija ijaho pahena pakavara.
  sus-A: سَلِ لْشْييٍ بِرِن تٌ دَنفِ، عِسَ بَرِ مَيٍ نَشَ بِيَاسِ قْلْ فبِلٍنقٍ عٍ
    شْنيِ، كْنْ عٍ شَ دِ عِسَ نَشَ لُ دَرِ سَلَمُ، عٍ تَن مُ عَ كٌلٌن.
  jpn-1965: 祭りの期間を過ごしてから、帰路についたが、少年イエスはエルサレムにとどまっておられた。両親はそれに気づかなかった。
  fra-SBL: et lorsqu'ils eurent accompli les jours, comme ils s'en retournaient, l'enfant
    Jésus resta en arrière à Jérusalem. Joseph et sa mère ne le savaient pas,
  yka-yka: Pagubus ne kādjaˈanin, hap lumaˈ ne siye. Saguwaˈ si Isa paˈamban si Awrusalam
    bu gaˈ inin kataˈuhan meˈ matettoˈanen.
  mle-mle: Adiy bayaki kikipata nyi kwusidaak, day abab dayadiy tipaar sibinin yidiy.
    Aw Jisas di kip Jiruwsalimaam kwaad. Aw Jisas alim kwadil, dikibir amaay asaay
    bir maa laakw.
  shp-NTPO: Ja *Pascua fiesta moa keyóketian, Jesussen anibo moa jaton jemanko boríbakana
    iki. Jatian Jesúsbiribi Jerusalénhain baneta iki. Ikaxbi jawen anibaon onanyamareskana
    iká iki.
  aom-aom: Ajiomoromo sörö majaho barëjamu vuonoröꞌöromo sionëro jabesi amëro rueꞌiëꞌareje.
    Röhu jabesi harihe Iesuro ë Jerusalem hijadeje. Hijamu vëmu vavuꞌoho dadivëvadeje.
  geb-geb: '@see-verse:LUK.002.042'
  eng-WYCLIFFE: And whanne the daies weren don, thei turneden ayen; and the child
    abood in Jerusalem, and his fadir and modir knewen it not.
  bsj-bsj: La kambo ci diim kumeni duklume gwame ri, cin ter yila kako loweu. La beu
    Yecu tim ce bwi mor Urucalima ri la teb cebo nyombo.
  cak-cak: Tok xek'ax ruk'ijul ri nimak'ij, ja etzolijnak chicacho chiri', man xquina'ej
    ta chi ri Jesús xa xc'uje' can pa tinamit Jerusalem.
  chf-NT: Jinq'uin numi ni q'uin ch'uje jini, sujtä u chenob tu yotot, y aj Jesúsba
    coli tä Jerusalén, pero aj José y ix María mach yuwijob si coli ya'i.
  tlf-tlf: Kota Pasova umi am uyo binimanu e, asok unum o agelip ko. Kuta minte man
    tinum Yesus iyo Jerusalam kal bom-balata, amalap iyo unip kuta, Yesus iyo Jerusalam
    kal alba kalaa agebaalip kale,
  piu-2006: Tuḻku palunya wiyarringanyingka, Yiitjunya Tjarutjalumala nyinangi, palumpa
    paapa an maama ngurrakutu anutjangka. Ngurrpapula yanangi, kanya Yiitjunya kutu
    Tjarutjalumala nyinangi. Yalatji ngunytjipula kulirinangi, walytja kutjupa tjuṯawana
    Yiitjunya yanutjangkakutjura. Mungarrtjirrirra ngururrpaya ngarringu, ngurra Natjaritjalakutu
    yankukitja.
  poh-NT: Nok cuxꞌunak chic i ninkꞌi̱j reꞌreꞌ, reꞌ Chep chꞌi̱l Mari̱ya xisoljic woꞌ
    chic je pan quitinami̱t chꞌi̱l take nicꞌ paꞌ nimal xiponic cho pan ninkꞌi̱j reꞌreꞌ,
    xa reꞌ laꞌ maꞌ xquicoj ta rehtal chi reꞌ Jesus xcahnic poꞌ cho ar Jerusalen
  tue-tue: Bosebʉreco petirí, cʉ̃́ãya macãpʉ coecópʉtʉamiyira. Cʉ̃ʉ̃ pacʉsʉ̃mʉã masĩrõ
    manirṍ Jesús Jerusalénpʉ pʉtʉájãyigʉ.
  bjp-bjp: Nami na ngasa, aunbiing tama ru e tina ru fisfis la una maleh, biil ru
    usum le Iesu tinaiwa tom na Ierusalem.
  xon-xon: Bi nan bi nima ki ti saa buyoonn njim ngbaan aawiin doo na, le ki gir chaa
    kun. Le Yesu u nan laa ye ubo na gaar Jerusalem ni. Ute ni una mu aa nyi.
  tzo-ZNT: Ti cꞌalal ilaj ti qꞌuine, isutic la ta snaic ti Josee xchiꞌuc ti Maríae.
