  dwr-ENT: ባላ ፖሎዋፔ ካላ ባሬንቱ ጎሌ ኡንቱንቱ ሲሞዴ ጉ ናዓ ዬሱሲ ዮሴፎኔ ማይራማ ኤሬናን ዬሩሳላሜን ኣቲ ኣጌዳ።
  pma-pma: Navong Anien ten Mul Laui mai muli, tata ka mama onen lukur sise keke luvaha
