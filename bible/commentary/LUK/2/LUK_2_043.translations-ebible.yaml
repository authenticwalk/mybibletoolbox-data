  spp-spp: lire kataann'à pa ŋkwɔ̀, ka pi i núru na ŋkɛ̀ɛge ke, ka Yesu si ntɛ̀ɛn
    Zheruzalɛmu i u sifeebii pàama.
  zty-NTPS: Kate' wdé lnin', zezá'gake', na' x̱kwide' Jesusen' nga'nbe' ḻo yež Jerusalén,
    san Jwsén' ḻen Lian', x̱na' Jesusen', bi gókbe'egeklen'.
  mek-mek: Ke miamia egaꞌina efua aisama, Iesu ina ama auniꞌi kemue afuꞌi kelao. Ega
    aisama Iesu Ierusaleme taoninai eagu kai, isa ina ama auga akelogo.
  aey-aey: Odocob ja qoc ben saen hedocob ale haun jobon ceceselesin qa Jisas uqa
    Jerusalem ono bilen. Odimesi memeg anagca uqa ono bilen eu ale qee dolosin.
  urd-GVH: ईद के इख़्तिताम पर वह नासरत वापस जाने लगे, लेकिन ईसा यरूशलम में रह गया।
    पहले उसके वालिदैन को मालूम न था,
  ycn-ycn: Fiesta tapúrenami napa'ó piño napumí chuhuá. Jesús yuriro Jerusalén e.
    Uncá richi'iná hue'epílaja riyurico re.
  djr-djr: Ga dhäŋur beŋuryiny buŋgulŋurnydja dhawar'yunaŋur, bala yan maṉḏa roŋiyinan
    maṉḏaŋgiyingala wäŋalil. Yurr ŋayipiny ŋunhi Djesuny wäŋa-ŋurr'yurra ŋunhiliyin
    banydjin yan Djurutjalamnha. Ga maṉḏany gan ŋunhi ŋäṉḏi'mirriŋuny ga bäpa'mirriŋuny
    dhuŋan marrtjin,
  kvg-kvg: Yaq pindap qamezømbe-navøem, tegi evøndipakha gi꞉qavanat, Yesu Zelusalem
    taon-té segeqóm. Geté tegi evøndipakha zøtezateáv.
  rug-rug: Meke sipu hola sa vinarigara, si podalae topue pule sari Mere e Zosepa,
    ba sa koreo, se Zisu, si koa hola Nana tu pa Zerusalema. Ba lopu gilania ri karua
    tiatamana sapu gua asa.
  hop-NT: Noqw puma aṅ kuyvaqe, nāp kitsókimiq áhoyniqw, tsāy Jesus pumuy qa amumumnihqe,
    Jerusalem epeq huruhti, noqw puma put qa navota.
  san-URD: پارْوَّنَں سَمْپادْیَ پُنَرَپِ وْیاگھُیَّ یاتَح کِنْتُ یِیشُرْبالَکو یِرُوشالَمِ
    تِشْٹھَتِ۔ یُوشَپھْ تَنْماتا چَ تَدْ اَوِدِتْوا
  heb-LB: בתום החג החלו הוריו במסע חזרה הביתה, ואילו ישוע נשאר בירושלים ללא ידיעתם.
  caf-NT: Nkeda 'ustl'e' hooja hoh k'ah nahutest'az. 'Et whunts'ih 'awhuz 'uski Sizi
    Jerusalem 'aw 'et usda. Joseph, 'ink'ez be'ama bulh 'aw t'ehonízun.
  mio-NT: Tacan cuu, ta queta quivi ni ndihi vico, ta cuanuhun ndico ñi iti ñuun,
    soco ña chito ñi cha ni ndoo ra Jesuu ñuun Jerusalén.
  srq-NT: Fiesta ua mose que ecuaẽ ndei quia nyebi ra. Jesús que siquichõ Jerusalén
    nda. Jesús abe oso reɨ̃ nguiã usi je. Ngu abe je.
  kje-NT: Lere Paska eni horu, hir wali wali'ur, maa Yesus kan lernohi hi. An minle
    Yerusalem, maa Nin ri leleher ka rauroini.
  gaz-gaz: Erga ayyaanichi raawwatee booddee utuu abbaa fi haati isaa gara mana isaaniitti
    deebiʼaa jiranuu, Yesuus mucichi Yerusaalemitti isaan biraa hafe; isaan garuu
    waan kana hin hubanne.
  kud-kud: Eeta guyaune i'ovi na maudoidi hilaulau gwaipile yadi dalavai, na gamawa
    Yeisu Yelusalem ainai imiyamiya. Na tamana yo hinana nigele hiyahanapui,
  urb-NT: Pe, ngã mi'u matyriha upa rahã, hok pe a'eta jywyr wan oho. Jesu anĩ. Jerusarẽ
    ok ta pe a'e pyta we rĩ. Ame'ẽ ke Jose ta ukwa ym we rĩ.
  fra-LSG: Puis, quand les jours furent écoulés, et qu’ils s’en retournèrent, l’enfant
    Jésus resta à Jérusalem. Son père et sa mère ne s’en aperçurent pas.
  san-HK: pArvvaNaM sampAdya punarapi vyAghuyya yAtaH kintu yIzurbAlako yirUzAlami
    tiSThati| yUSaph tanmAtA ca tad aviditvA
  cak-SNT: Antok ya kꞌaxnak chic ri namakꞌej Pascua, ri María y ri José xquitzꞌom
    bꞌay chi xaꞌtzalaj chiquij chicachuoch, pero ijejeꞌ man cataꞌn ta chi ri acꞌual
    Jesús xa xcꞌujieꞌ can chireꞌ pa tanamet Jerusalén.
  uvh-uvh: Aranga Jerusalem yong do kadofinga deia' marara sande u kanga afanga ning
    tanga yaksing Nasaret ga' tubobu mafiging. Ka Jisas adi mengbe u iyang guk mo'
    tanga Jerusalem yongganang kuta unggung defagu'
  ino-ino: Ani emu kea kana'a hano hike'a no'apileka yatala kate aepa he'a utakeno
    ani mafa'ne Yisasi'a o'uno afa'a Yelusalemu mai'nike'ana ita afo'ala'mokani o'afi'na'ae.
  gnn-gnn: Bala walala yukurrana bitjarrayina djäma ŋunhiliyi Djurutjalamnha, yana
    liŋgu ga dhawar'yurruna, bala walala bukmak ŋunhi yolŋu'-yulŋu marrtjina roŋiyinana
    balayi walalaŋgiyingalay wäŋalilina, ga maṉḏanydja Djotjiptja ga Merrinydja malthurrunana
    yukurrana walalaŋgu. Yurru maṉḏa nhanŋunydja Djesuwunydja yakana marŋgi, liŋgu
    ŋayi bäymana dhuḏi'yurruna ŋunhilina Djurutjalamnha.
  yal-yal: Sanla ɲan waxatin naxan yi, e xɛtɛ e konni. Yesu yi lu Yerusalɛn taani,
    koni a sɔtɔ muxune mi yi a kolon.
  cnt-NT: Jme₁ca₂gú'₃ jmɨg₄, ca₂i₃lein₃ táng₃. Tsá₃ ca₂rë₃lí'₄ chog₅₄-jmei₂ jŋia'₅₄
    jaun₂ bá₄ të₁'ŋia₄ Jesús Jerusalén,
  tif-tif: kulaa Pasova ami am ayo disa kelula, asuk alimal unum o, kalip. Katale,
    man Yesus ayo Jerusalam kaptamu ilala, maak lo kela unip kaali, ma kaal kebip
    disa;
  nlx-nlx: एने जेवी ता ता दिह्याह पुरो केरीन आवताला, ते सोरो यीशु यरूशलेम माय रेय
    गीयो, एने ज्य तान आहख ने आबोख नाह जाणताला।
  apw-NT: Ąął bengonyaaná’ onákai, ndi Jesus t’ąązhį’ ídestąą lę́’e Jerúsalemgee;
    bimaa ła’íí bitaahíí dá doo yídaagołsį dago.
  gum-gum: Inchen fiesta chab patsøben, nømbe yamay katø amrruben, Jesús-unøbe Jerusalén
