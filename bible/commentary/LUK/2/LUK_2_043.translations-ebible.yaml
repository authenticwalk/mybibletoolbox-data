  auc-NT: Æ̈æ̈mæ̈ tömää ïinque cædinque oncönë poncæte ante taadonque pöninque mæmpoda
    adämaï ïñönate Itota guiquënë Eedotadëë ïñömö ayæ̈ quëwengantapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi niɡ̶ijo nalokegi noɡ̶one dinelio, odaa joɡ̶opiticogi liɡ̶eladi.
    Odaa niɡ̶ijoa nigaanigawaanigi, Jesus, ja nenyaɡ̶atedini mani nigotaɡ̶a Jerusalém.
    Pida eliododipi aɡ̶oyowooɡ̶odi me nenyaɡ̶atedini.
  bmh-bmh: Go zobu wanib Pasowa. Go zobu maziaimai, go kolital Nasaret uzan alemen.
    Yesus go mogoi magun. Go Zerusalem uzan dareun. Gonugau memeg anag dual ereg Yesus
    Nou zaueim dareun ag go i abiu.
  ctu-BL: Che' bʌ tsa' ujti i melob q'uin, tsa' cajiyob ti sujtel. Ya' tsa' cʌle ti
    Jerusalén jini ch'iton Jesús. Mach yujilobic José yic'ot i ña' Jesús.
  meq-meq: Magurlom a ndəv na, tə maw a mətagay. Yesu na, kə mətsa ma Zerozelem. Bəba
    ŋgay hay ta sər faya bay.
  noa-H: Maimua chi nemk'oo dichdimaawai hõor pöm hamach durrag hërërëuk'am hee, hĩchab
    José María dʌ̈i hamach p'öbörög wëtjim haajem. Mamʌ Jesús ham dʌ̈i maba, t'ʌba
    sĩsijim hanaabá. Mamʌ hi t'ʌbabarmjã chi jöoinau k'augbajierram haajem, deeum
    k'ʌʌn dʌ̈i hurumpii hawia.
  alp-NT: Pesta meru esi petuaru lia, kena esi leure Yesuse Irue me Yerusaleme po
    Eni elake inai esi rekwa mo.
  san-VEL: paarvva.na.m sampaadya punarapi vyaaghuyya yaata.h kintu yii"surbaalako
    yiruu"saalami ti.s.thati| yuu.saph tanmaataa ca tad aviditvaa
  kbq-kbq: Hianagi ne'za neknamo vagamaregeno, nontegama vunaku neazageno, Jisasi'a
    Jerusalemi kumate mani'negene, nerera ene nefakea onke atreke e'na'e.
  kbh-kbh: Chë fiesta tojanopochocá chents̈ana, chabe bëtsë́tsata yebnoye ibojtsataye,
    y chata ntsetats̈ëmbcá, Jesusna Jerusalenoca yojtsoquedañe.
  ron-LSB: și, după ce au împlinit zilele, pe când se întorceau, băiatul Isus a rămas
    în Ierusalim. Iosif și mama lui nu știau acest lucru,
  pon-pon: Ran oko lao daulier, irail purelan jap arail, a jeri Iejuj kotikot eta
    Ierujalem, a jam o in a jota mani.
  nhe-BL: Huan quema tlantoya nochi tonali tlen nopa ilhuitl, Jesús mocajqui ipan
    altepetl Jerusalén. Huan itatahua quisque huan mocuepayayaj ininchaj huan ax quimatque
    para mocajtoya.
  sps-sps: Te kap nainy tana kainy ainy ri tabin to fan tsuar sana vurots, e Jisas
    kaakaa fatabin en Jerusalem. Taman Ya me tsinan Ya gima natiny a ka to.
  wnc-wnc: Koke tapduk takwanu wagwenu kawa sandewana yotna gatu pukunangge kukumayak.
    Kuwawat ngana waatdaka Jesu apata Jerusalem yuwawan minga nanaat aminbampat kepiapane
    kusika
  bus-bus: Kɛ̀ zĩbaa yã̀a, aↄ̃ↄe taa, ben aↄ̃ nɛ́ Yesu gↄ̃̀ Yerusalɛmu, aↄ̃ↄ à yã
    dↄ̃ro.
  gub-BL: Mai'u haw ipawire uzewyr wi oho weko haw pe wà. Zezuz upyta Zeruzarez pe
    a'e. Tu Zuze a'e, ihy Mari a'e no, nukwaw kwaw a'e pe ipyta awer a'e wà.
  imo-imo: Pasova waimu pali pora nimu wali anumu lapa talo ulkendo pungili puringili
    kinye ungulu Jisas anjo molorumu ulu elo naa kanoringili.
  boj-boj: Aisib yori bati di unsib koboonaqa tamo uŋgasari kalil naŋgi puluosib naŋgo
    segi segi qureq olo gileqnabqa aŋgro wala Yesus a segi Jerusalem di soqnej. Aqa
    ai abu naŋgi deqa qaliesai.
  eng-DRA: And having fulfilled the days, when they returned, the child Jesus remained
    in Jerusalem; and his parents knew it not.
  knf-knf: Wi ufeŧtu uţëpuŋ, bawugşa akak, kë Yeŧu napoţ aşë duka Yeruŧalem, kë bajugul
    baamme.
  san-KHM: បាវ៌្វណំ សម្បាទ្យ បុនរបិ វ្យាឃុយ្យ យាតះ កិន្តុ យីឝុព៌ាលកោ យិរូឝាលមិ តិឞ្ឋតិ។
    យូឞផ៑ តន្មាតា ច តទ៑ អវិទិត្វា
  arn-NT: Welu dew rupalu tüfeychi kawiñ antü, wiñome amuletulu engün ñi ruka mew,
    ti pichiwentru Jesus mülewey ta Jerusalen, welu ñi chaw ka ñuke ngüneduamürkelay
    engu.
  zas-NT: Chi ma gudëd lanij guin, baza ree xdad Jesús ma zia ladx reeman. Ad gogbeet
    reeman bayaꞌn Jesús Jerusalén.
  ken-NT: Ɛpa ɛ́máy nɔ́kɔ́, bare pɛtnsɛm ɛtɔk ɛyap kɛ Yesu arɔp Yerúsalɛm, chi nɛ
    nnɔ kɛrɨŋɨ.
