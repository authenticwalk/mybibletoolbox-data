  cco-NT: Jo̱ mɨ˜ cadséngˉ e jmɨɨ˜ do, jo̱ cangolíimˋtu̱r lajaléiñꞌˋ do fɨˊ Nazaret,
  deu-1951: Und als sie die Tage vollendet hatten und wieder heimkehrten, blieb der
