  hoy-hoy: याग आंदुर आ दिनगोळी पुरा माळकु वापस बरली आदुर, रा स्याण पार यीशु यरूशलेम
    दा ईतोदुन; अदिक ई मात आऊन मोय अदिक आप्प उक मालूम ईला ईरोद.
  uri-uri: Tu ntekg ekpma wail pa al plaln pa, manjan a Jisas pa apm ekg wa nuhurn
