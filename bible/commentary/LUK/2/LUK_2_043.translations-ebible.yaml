    yapawu Jesusku. Wali jarntuwarntirla wurnajartiwarntirla pilarla jarti wamarn
    muwupungani. Murlanyanangurla nyanartiwarntirlarni yanani.
  chk-chk: Nge wesin ewe chulap ra liwiniti lenier, nge ewe ät Jesus a nomotiu Jerusalem.
