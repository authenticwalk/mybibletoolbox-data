  not-NT: Aique cara pabisanaque jiesita, ora Pásicoa, ipigaiganaja tojai imatsiguenga
    carari përosati inë Jesos cara Jerosarénquë. Te irogóte casintari;
  plu-plu: Amapyah fet ig Kiyapwiye Jesus ginag gikak amekene José egkis diyuhpiyokis
    akiw. Igme Kiyapwiye Jesus msekwe ayge Jerusalém egkis ka hiyaknima.
  iou-iou: Päŋku Pasova täŋpä täreŋirän Jesu Jerusalem pen irirän miŋi nani Jesu noriye-kät
    käwep kukaŋ yäŋ nadäŋkaŋ äneŋi äyäŋutpeŋ komeni-ken kuŋkumän.
  ntp-NT: Dai cadaivunucai ʌgʌʌ siaa duudagai tai cavʌʌsi noonora ʌoodami tai ʌSuusi
    anaasi Jerusaleenʌrʌ vii. Daidʌ ʌdʌʌdʌdʌ maimaatʌcatadai ismomʌʌca vii ʌSuusi.
  rai-rai: Baa a lukaara ia raap, diat waan talili balet, ma Iesu i ki okot ku inaanga
    Ierusalem, iaku tamaana ma naana pa diaar nunurai.
  haw-1868: A pau ia mau la, hoi ae la laua, noho iho la ke keiki o Iesu, ma Ierusalema,
    aole hoi i ike o Iosepa a me kona makuwahine.
  ffm-ffm: Iidi oo tilii, ɓe mbirfitii ɓe kooti, jaka Iisaa heddike Urusaliima, tawi
    ɓe anndaa,
  arb-NAV: وَبَعْدَ انْتِهَاءِ أَيَّامِ الْعِيدِ، رَجَعَا، وَبَقِيَ الصَّبِيُّ يَسُوعُ
    فِي أُورُشَلِيمَ، وَهُمَا لَا يَعْلَمَانِ.
  cop-CNT: ⲟⲩⲟϩ ⲉⲧⲁⲩϫⲱⲕ ⳿ⲉⲃⲟⲗ ⳿ⲛϫⲉ ⲛⲓ⳿ⲉϩⲟⲟⲩ ϧⲉⲛ ⳿ⲡϫⲓⲛⲧⲟⲩⲧⲁⲥⲑⲟ ⲁϥⲥⲱϫⲡ ⳿ⲛⲥⲱⲟⲩ ϧⲉⲛ ⳿ⲓⲗ̅ⲏ̅ⲙ̅
