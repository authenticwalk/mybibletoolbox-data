  ory-ory: ପର୍ବର ସମୟ ସମାପ୍ତ କରି ଯେତେବେଳେ ସେମାନେ ଫେରିଆସୁଥିଲେ, ସେତେବେଳେ ବାଳକ ଯୀଶୁ ଯିରୂଶାଲମ
