verse: NAM.002.006
translations:
  mal-C: നദിയിലെ മടക്കെട്ടുകൾ തുറന്നുവിടുന്നു; രാജമന്ദിരം തകർന്നടിയുന്നു.
  deu-TKW: 'Er besinnt sich auf seine Edlen: sie straucheln auf ihrem Gange; sie eilen
    auf seine Mauern - doch schon wird das Schutzdach hergerichtet.'
  lin-lin: Abengi basoda na ye nyonso ya mpiko. nzokande, na nzela na bango, bazali
    kotepatepa, bazali kokende na lombangu pene ya mir.
  eng-LSV: Gates of the rivers have been opened, || And the palace is dissolved.
  eng-GNV: The gates of the riuers shalbe opened, and the palace shall melt.
  eng-WEBSTER: The gates of the rivers shall be opened, and the palace shall be dissolved.
  nhw-BL: Pero ayacmo oncas caquihuili pampa nopa cuapuerta catli ica motzactoya amoaltepe
    ya tlapojtos. Huan quen huala se chicahuac hueyatl, ya calactose amocualancaitacahua.
    Nopa hueyi cali tlen amotlanahuatijca ya sosolijtos.
  swh-ONEN: Malango ya mto yamefunguliwa wazi, na jumba la kifalme limeanguka.
  bba-bba: Ninifun sinɑ boko u win tɑbu durɔ dɑmɡibu yɑɑyɑ u sokumɔ. Adɑmɑ be wee,
    bɑ sĩimɔ bɑ bɑ̃ɑrimɔ. Ben yibɛrɛbɑ bɑ sɛnde bɑ kɑ dɔɔ wuun ɡbɑ̃rɑru ɡiɑ. Mɑ bɑ
    tii kuku yenu kuɑ.
  eng-KJVCPB: The gates of the rivers shall be opened, And the palace shall be dissolved.
  luo-luo: Ohinga mane gigengʼogo pi madonjo e dala ruoth omukore, bende od ruoth
    ogore piny.
  meu-meu: Sinavai ihadai-ahudia vada e kehodia, pavapava ena ruma ai kudoudia e hetahamu;
  npi-ULB: नदीका बाँधहरू खुला पारिन्छन्, र दरबारचाहिँ नाश हुनेछ ।
  yor-yor: A ó ṣí ìlẹ̀kùn àwọn odò wọ̀n-ọn-nì sílẹ̀, a ó sì mú ààfin náà di wíwó palẹ̀.
  pes-OPCB: اما خیلی دیر شده است! دریچه‌های رودخانه باز است. دشمن به داخل شهر رخنه
    کرده است. کاخ سلطنتی را وحشت فرا گرفته است!
  tgl-ULB: Pilit na binuksan ang mga tarangkahan sa mga ilog, at ang palasyo ay babagsak
    sa pagkawasak.
  hui-hui: Guruyagu̱ ale biagome tanonaga wai pabe panga abene iba poragohayagi kaware
    heago bo gialo wahayagola panga dugua haya. Anidagua biyagola wali agali kini
    andagaha biru wiaru bibahende gi halu mogolai ho haya.
  mya-mya: မြစ်​အ​နီး​ရှိ​မြို့​တံ​ခါး​များ​သည်​ရုတ်​တ​ရက် ပွင့်​ထွက်​လာ​လေ​ပြီ။ နန်း​တော်​တွင်​လည်း​ကြောက်​စိတ်​လွှမ်း​လျက်
    နေ​တော့​၏။
  bod-N: ཆུ་འགག་ཐམས་ཅད་ཕྱེས་པ་དང་། ཕོ་བྲང་ཡང་བསྣུབས་པར་གྱུར།
  wsk-wsk: Nineveh ko yu ko songkuring aora aora mu batuwutuk mam ale ulalaram, se
    king ko kawam mu parasaram kaparam.
  sna-sna: Masuo enzizi azarurwa uye muzinda wamambo wakoromoka.
  spa-BLM: Se abren las puertas de los ríos, y el palacio se disuelve.
  cac-cac: Sjacchaj juntzan̈ puerta d'a stitac a a', tz'em vecnaj spalacio vin̈ rey
    chi'.
  swh-ULB: Malango kwenye mito yamelazishwa kufunguka, na jumba la mfalme linaanguka
    kwenye uharibifu.
  bel-bel: Рачная брама адчыняецца, а палац разбураецца.
  deu-ELBBK: 'Er gedenkt seiner Edlen: Sie stolpern auf ihren Wegen, sie eilen zu
    ihrer Mauer, und das Schutzdach wird aufgerichtet.'
  mbb-OT: Egkevengkag is menge peneng te wahig ne egkaanud is turuǥan niw.
  mal-2015: നദികളുടെ ചീപ്പുകൾ തുറക്കുന്നു; രാജമന്ദിരം അഴിഞ്ഞുപോകുന്നു.
  rmc-rmc: O Ninive zvičinel peskre nekfeder slugaďen, ale o pindre lenge poddžan
    pal o drom. Siďaren ko hradbi a ačhaven o šťiti pre ochrana.
  pes-OPV: دروازه های نهرهاگشاده است و قصر گداخته می‌گردد.
  ron-1924: Порциле де ла рыурь сунт дескисе ши палатул се прэбушеште!…
  ben-OBCV: নদীমুখ খুলে গেল এবং রাজপ্রাসাদের পতন হল।
  som-som: Irdihii webiyaashu way furmeen, oo gurigii boqorkuna waa baabba'ay.
  lat-VUC: Portæ fluviorum apertæ sunt, et templum ad solum dirutum.
  eng-ASVBT: The gates of the rivers are opened, and the palace is dissolved.
  ita-1885: Le cateratte de' fiumi saranno aperte, e i palazzi scoscenderanno.
  eng-LXXUP: And their mighty men shall bethink themselves and flee by day; and they
    shall be weak as they go; and they shall hasten to her walls, and shall prepare
    their defenses.
  eng-ULB: The gates at the rivers are forced open, and the palace falls to ruins.
  spa-VBL: Las puertas de los ríos se abren, y el palacio queda destruido.
  fra-_FOB: Les portes des fleuves sont ouvertes, et le palais s'écroule!
  mal-mal: നദികൾ തുറന്നുവിട്ടിരിക്കുന്നു; രാജമന്ദിരം തകർന്നുപോകുന്നു.
  urd-GVR: Phir dariyā ke darwāze khul jāte aur shāhī mahal laṛkhaṛāne lagtā hai.
  suz-BL: ब्‍वाक्‍कु बारशा यीब। मिनु दरवार ख्रिंख्रि पाइब।
  eng-NOY: The gates of rivers are opened, And the palace melteth away.
  ita-1927: Le porte de’ fiumi s’aprono, e il palazzo crolla.
  ckb-ckb: دەروازەکانی ڕووبار دەکرێنەوە و کۆشکەکە دەڕمێت.
  eng-BBE: The river doorways are forced open, and the king's house is flowing away.
  kan-OKCV: ನದಿಗಳ ಬಾಗಿಲುಗಳು ತೆರೆಯಲಾಗಿವೆ; ಅರಮನೆ ಬಿದ್ದುಹೋಗುವುದು.
  tam-2017: ஆறுகளின் மதகுகள் திறக்கப்படும், அரண்மனை கரைந்துபோகும்.
  spa-RV-1909: Las puertas de los ríos se abrirán, y el palacio será destruído.
  ron-BTF: Porţile râurilor vor fi deschise și palatul se va topi.
  eng-WEBP: The gates of the rivers are opened, and the palace is dissolved.
  eng-FBV: The river gates are opened; the palace washes away.
  nld-1939: Het stormdak geplaatst, de sluizen der stromen geopend! Het paleis overstroomd,
  nch-BL: Pero ayecmo oncas caquihuili pampa nopa caltemit cati ica motzactoya amoaltepe
    ya tapojtos. Huan quej huala chicahuac se hueyat, ya calactose amocualancaitacahua.
    Nopa hueyi cali ten amotanahuatijca ya sosolijtos.
  vie-1934: Các cửa sông mở ra, đền đài tan mất?
  hin-CV: नदी के द्वार खोल दिए गए हैं और महल गिरने लगता है.
  spa-BES: Las puertas del río se abren a la fuerza, y la casa del rey se viene abajo.
  tdx-tdx: Tiahi’e i mpiaolo rey; mamingañe iereo te miloka; malisa t’ie handrombake
    i kijoliy, fa nihentseñeñe ty fikala’e,
  tha-KJV: ประตู​ที่​แม่น​้ำจะเปิด แล​้​วท​ี่พระราชวั​งก​็จะมลายไป
  por-BR-2018: As comportas dos rios são abertas, e o palácio é arruinado.
  deu-ELO: Die Tore an den Strömen sind geöffnet, und der Palast verzagt.
  eng-WYC-2018: Gates of floods be opened, and the temple is broken down to [the]
    earth. (The gates by the river be opened, and the palace is broken into, and falleth
    down to the ground.)
  epo-epo: La pordegoj ĉe la akvo malfermiĝos, kaj la palaco cedos.
  uig-PIN: «Dǝryalarning dǝrwaziliri» eqilidu, Padixaⱨning ordisi erip ketidu.
  beo-beo: Hano gadenene logo ga:i amo goudasa amola logo duiwane ba:sa. Amaiba:le,
    dunu hina bagade ea diasu ganodini esalu amo huluane beda:igia:sa.
  tpi-OTNT: Masin i brukim dua i stap klostu long wara na dua i op. Olsem na olgeta
    manmeri i stap long haus bilong king ol i pret nogut tru.
  hau-SA: An buɗe ƙofofin rafuffukan sai wurin ya rurrushe.
  uig-LAT: «Deryalarning derwaziliri» échilidu, Padishahning ordisi érip kétidu.
  nde-nde: Amasango omfula ayavulwa, indlu yobukhosi ibhidlike.
  ton-ton: ‌ʻE fakaava ʻae ngaahi matapā ʻoe ngaahi vaitafe, pea ʻe ʻauha ʻae fale
    fakaʻeiʻeiki.
  ces-1613: Brány při řekách se otevrou, chrám se rozplyne.
  eng-WMB: The gates of the rivers are opened, and the palace is dissolved.
  tam-TCV: ஆனாலும் தாக்குகிறவன் உட்புகுந்துவிட்டான், ஆற்றின் மதகுகள் திறந்து விடப்படுகின்றன;
    அரண்மனை சரிந்து விழுகிறது.
  ceb-ULB: Ang mga ganghaan sa mga suba napugos sa pag-abli, ug ang palasyo nangaguba.
  pol-UBG: Bramy przy rzekach otworzą się i pałac się rozpłynie;
  urd-GVU: پھر دریا کے دروازے کھل جاتے اور شاہی محل لڑکھڑانے لگتا ہے۔
  eng-OEBCW: The water-gates are thrown open, and the palace dissolves in ruins.
  deu-1912: Aber die Tore an den Wassern werden doch geöffnet, und der Palast wird
    untergehen.
  kan-2017: ನದಿ ದ್ವಾರಗಳು ತೆರೆಯಲ್ಪಟ್ಟಿವೆ; ಅರಮನೆಯ ಗೋಡೆ ಕುಸಿದುಬಿದ್ದಿದೆ.
  yap-yap: Pi garog u charen e lul’ e go’ pil nge mab; me sug e marus u lan tafen
    e pilung.
  hlt-MCSB: Tuiva vongka te ong uh tih lumim loh paci coeng.
  mdy-ETH: ዎሮ ዛሊና ዓኣ ካታሞ ጌሎ ካራ ሜኤሊዮ ጌይ ፖዒ ቡሊንቴኔ፤ ካኣቱሞ ማኣሮይዳ ዓኣ ዓሶማኣ ካራ ባይቄኔ።
  twi-ASANTE: Wɔbuebue asubɔnten apono no, na ahemfie no dwiri gu fam.
  eng-WEBU: The gates of the rivers are opened, and the palace is dissolved.
  wal-wal: SHaafaa baggaara de7iya katamaa dirssaa penggeti dooyettidosona; kawo keettaikka
    shabbirettiis.
  spa-PDDPT: Se abren las compuertas de los ríos, y el palacio se derrumba.
  gun-gun: Yakã jokoa ikuai va'e oipe'aa rã ombovaipa huvixa ro.
  agu-BL: Sjakxok yi makbil tzanla', nin tz'elu'l yi tzanla' tibaj yi ca'l yi ireyil
    nin xcyek tan k'uche'n cu'n.
  ilo-ULB: Napilit a nailukat dagiti ruangan kadagiti karayan, ket nadadael ti palasio.
  kpg-kpg: Nia bontai i baahi di monowai gu maahuge, di hale king aamua ga hoohoo
    ga mooho.
  uig-ARA: «دەريالارنىڭ دەرۋازىلىرى» ئېچىلىدۇ، پادىشاھنىڭ ئوردىسى ئېرىپ كېتىدۇ.
  sus-sus: Sɔɔri sugandixie xɛɛma naa, e xulun sigafe ra taa tɛtɛ yire, e sa gere
    so.
  pon-2006: Ewen kehl kan limwahn pillapo ohlahr oh langadahr; nan tehnpaso direkilahr
    masepwehk.
  ksd-ksd: Di papa are ra olaolo ta ra umana tava alir, ma ra kuba i ra king i purpuruan.
  grc-BRENT: Καὶ μνησθήσονται οἱ μεγιστᾶνες αὐτῶν, καὶ φεύξονται ἡμέρας, καὶ ἀσθενήσουσιν
    ἐν τῇ πορείᾳ αὐτῶν, καὶ σπεύσουσιν ἐπὶ τὰ τείχη αὐτῆς, καὶ ἑτοιμάσουσι τὰς προφυλακὰς
    αὐτῶν.
  ind-AYT: Pintu-pintu gerbang di sungai sudah dibuka, dan istana menjadi gempar.
  nya-nya: Atsekula zipata zotchinga madzi a mu mtsinje ndipo nyumba yaufumu yagwa.
  hrv-hrv: Pozivaju se borci odabrani, bacaju se u rovove, hrle brzo na bedeme, već
    je zaklon postavljen.
  mps-mps: Te masingo te wę pąde elaluali sunumi aluama te sunumi dala palio. Tialima
    te kingo bede bidali we bidi tigidali augwali wi mu dwai ebao.
  tpi-tpi: Masin i brukim dua i stap klostu long wara na dua i op. Olsem na olgeta
    manmeri i stap long haus bilong king ol i pret nogut tru.
  dan-1931: Hans Helte kaldes frem, de snubler i Farten, de styrter frem imod Muren,
    Skjoldtaget er rejst.
  vie-OVCB: Các sông cái sẽ bật mở! Cung điện sẽ đổ sập!
  guj-2017: નદીઓના દરવાજાઓ ખૂલી ગયા છે, મહેલનો નાશ થયો છે.
  pon-2006A: Ewen kehl kan limwahn pillapo ohlahr oh langadahr; nan tehnpaso direkilahr
    masepwehk.
  por-BRBSL: Os portões dos rios são abertos e o palácio é dissolvido.
  eng-OEBUS: The water-gates are thrown open, and the palace dissolves in ruins.
  cth-cth: Tui longkha a kamawng teh siangpahrang im a rawk toe. Nineveh tanglanaw
    e a khohna a rading pouh teh,
  twi-twi: Wobuebue asubɔnten apon no, na ahemfi no dwiriw gu fam.
  hlt-hlt: Tuiva vongka te ong uh tih lumim loh paci coeng.
  tbz-SIM: Ninifu kpɑ̀ɑ̀tì yumu o ɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ kɛ̀ bɛ̀ kpeutí, kɛ̀ bɛ
    dootitɔbɛ̀ cokɛ́ mɛcɑ̃ɑ̃ nkɛ kɔ̀tɛ kuduotí borɛ̀ kɛ bɛ̀ bɑ̀ɑ̀,
  msy-2020: Me temer otevir kam, tiar akar fanemɨn boroghɨn itim ginivima, tiar akam
    akariaghɨrɨ. Ezɨ dɨpam bar puvɨra ivemara, atrivimɨn dɨpenimɨn aven izima, aperiar
    ekiam otozɨ, gumazamizir atrivimɨn dɨpenimɨn itiba bar atiatingi.
  dop-dop: Ninifi wulɑʋ yɑɑwɑ ɩ yoolɑɑ nyʋɣʋ nyǝ́mɑ nɑ pɑ́ puki nɑ pǝ́ coki-wɛ. Kolontu
    sewɑ nɑ ɩ́ kpǝtǝnɑ koluŋɑ nɑ ɩ́ cɔɔsǝnɑ-kɛ.
  azb-azb: Çayların suyunu saxlayan bəndlər açıldı, Sarayı dəhşət bürüdü.
  eng-DBY: The gates of the rivers are opened, and the palace melteth away.
  hin-2017: नहरों के द्वार खुल जाते हैं, और राजभवन गलकर बैठा जाता है।
  wol-KYG: Ca la njiit la di woolu kàngami xareem, ñuy gaawtu bay tërëf. b Tata ja
    lañuy gaaw wutali, ba yékkati ay kiiraay.
  eng-YLT: Gates of the rivers have been opened, And the palace is dissolved.
  eng-WYC-2017: Gates of floods be opened, and the temple is broken down to [the]
    earth.
  eng-WMBB: The gates of the rivers are opened, and the palace is dissolved.
  urd-GVH: फिर दरिया के दरवाज़े खुल जाते और शाही महल लड़खड़ाने लगता है।
  rug-rug: Sari sasada pa kali ovuku si tukele va hodaka meke hoqa mo sa vetu baṉara.
  gaz-gaz: Balballi lageenii banamaa dha; masaraan mootummaas ni jiga.
  fra-LSG: Il se souvient de ses vaillants hommes, Mais ils chancellent dans leur
    marche; On se hâte vers les murs, Et l’on se prépare à la défense…
  yal-yal: A bata a sofa yɛbaxine maxili, koni e fama dagalanɲɛ ayi. E e gima siga
    taan nabilinna yinna ma, e luxun e yɛ masansan wurene bun.
  haw-1868: A e weheia na pukapa o na muliwai, A e hehee iho ko ka halealii, a ua
    hookupaaia;
  arb-NAV: قَدِ انْفَتَحَتْ بَوَّابَاتُ الأَنْهَارِ، وَانْهَارَ الْقَصْرُ أَمَامَ
    جَحَافِلِ الأَعْدَاءِ.
  ewe-ewe: Agbo si le tɔsisi la nu la aʋu siaa, eye fiasã la ƒe gliwo anye kpo, amu
    adze anyi.
  eng-LEE: (2:7) The gates of the rivers are opened, and the palace is dissolved.
  asm-FB: নদীবোৰত থকা দুৱাৰবোৰ মুকলি হৈ গ’ল, তেতিয়া ৰাজগৃহ পানীত নাশ হৈ গ’ল।
  sus-A: سْورِ سُفَندِشِيٍ شّيمَ نَا، عٍ شُلُن سِفَقٍ رَ تَا تّتّ يِرٍ، عٍ سَ فٍرٍ
    سٌ.
  fra-SBL: Les portes des fleuves sont ouvertes, et le palais est dissous.
  hbo-hbo: יִזְכֹּר֙ אַדִּירָ֔יו יִכָּשְׁל֖וּ *בַהֲלִכֹותָם (בַּהֲלִֽיכָתָ֑ם) יְמַֽהֲרוּ֙
    חֹֽומָתָ֔הּ וְהֻכַ֖ן הַסֹּכֵֽךְ׃
  kik-kik: Hingĩrĩrio cia rũũĩ nĩ hingũre, naguo mũciĩ wa ũthamaki ũkamomoka.
  fra-NCL: Il se souvient de ses nobles ; eux trébuchent dans leur marche. Ils se
    précipitent vers les murs ; on se prépare à la défense.
  cek-AK: Tuipui khongkhanawk to paong o tih, to naah siangpahrang ohhaih ahmuen to
    anghma tih.
  cuk-cuk: degi-inigwele, yawagak-dummagan-diwar-abgamaid argaded, reyneg aimukuded.
  uig-CYR: «Дәрияларниң дәрвазилири» ечилиду, Падишаһниң ордиси ерип кетиду.
  tel-2017: నదులకు ఎదురుగా ఉన్న ద్వారాలను తెరుస్తున్నారు. రాజ నగరు కూలిపోతున్నది.
  hat-BSA: Pòtay rivyè yo ouvri e palè a fin kraze nèt.
  kos-kos: Mutunpot nu sisken infacl uh mulipwelik ikakla; Ac mwet inkul sin tokosra
    arulana tuninfongla.
  hbo-WLC: יִזְכֹּר֙ אַדִּירָ֔יו יִכָּשְׁל֖וּ בהלכותם יְמַֽהֲרוּ֙ חֽוֹמָתָ֔הּ וְהֻכַ֖ן
    הַסֹּכֵֽךְ׃
  ibo-ibo: Ma e megheela ọnụ ụzọ ama nke osimiri, ụlọeze na-amakwa jijiji.
  ory-ory: ନଦୀର ଦ୍ୱାରସବୁ ମୁକ୍ତ ହୋଇଅଛି ଓ ରାଜଗୃହ ମିଳେଇ ଯାଇଅଛି।
  chk-chk: Mürin, ekewe asamalap arun ewe chanpupu ra sukula, chon leimwen ewe king
    ra rükö.
  rop-rop: Wal detlot solja opinimap detlot geit weya det riba bin go thru langa det
    taun, en ola pipul langa det haus blanga det king olabat bradin na,
  ukr-1871: Ріка одчиняє собі ворота, божниця розпадається.
  deu-1951: (02-7) Die Tore an den Strömen werden erbrochen, und der Palast verzagt.
  eng-JPS: (2-7) The gates of the rivers are opened, and the palace is dissolved.
  srp-1865: Vrata æe se rijekama otvoriti, i dvor æe se razvaliti.
  lug-lug: Enzigi ez’omugga zigguddwawo, amazzi ne gasaanyaawo olubiri.
  heb-heb: שערי הנהרות נפתחו וההיכל נמוג׃
  ben-IRV: নদীর দরজাগুলো খোলা হয়েছে, আর প্রাসাদ ভেঙে পড়ল।
  pan-pan: ਨਦੀਆਂ ਦੇ ਫਾਟਕ ਖੋਲ੍ਹੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮਹਿਲ ਗਲ਼ ਜਾਂਦਾ ਹੈ।
  mya-JVB: မြစ် တံခါး ပွင့် လျှင် ၊ နန်းတော် သည် ကွယ်ပျောက် ၏။ နိနေဝေသတို့သမီးကို
    အဝတ် ချွတ်၍ ထုတ် ရ၏။
  hmo-hmo: Sinavai ena ranu ia koua iduara idia kehoa vadaeni, bona king ena ruma
    noho taudia, be idia gari bada herea noho.
  urd-urd: नहरों के फाटक खुल जाते हैं, और क़स्र गुदाज़ हो जाता है;
  rus-SYN: Речные ворота отворяются, и дворец разрушается.
  bqc-SIM: Wà zĩgↄ̃ sĩanaↄ sìsi, aalɛ wã, aalɛ kpakpagua, aa mipɛ̀ bĩ́iwa ń
    wãao, aalɛ ń sɛ̀ngbaoↄ pɛ́lɛpɛlɛ.
  tcz-CHONGTHU: Chujongleh vadung kelkot phung jouse akihong soh tan, Leng inpia mite
    a lungthoi soh tauve.
  mar-mar: पण नदीकाठची दारे उघडी केली आहेत, आणि राजवाडा नाश होऊन कोसळला आहे.
  qub-qub: Siudäpa puncuncunatami amiriycärin. Mayunöraj aypalla suldärucuna yaycuptinmi
    palasyupis juchucäcun.
  bqp-bqp: Ninifun sinɑ boko u win tɑbu durɔ dɑmgibu yɑɑyɑ u sokumɔ. Adɑmɑ be wee,
    bɑ sĩimɔ bɑ bɑ̃ɑrimɔ. Ben yibɛrɛbɑ bɑ sɛnde bɑ kɑ dɔɔ wuun gbɑ̃rɑru giɑ. Mɑ bɑ
    tii kuku yenu kuɑ.
  hat-hat: Pòtay ki bay sou larivyè a louvri granbatan. Tout moun nan palè a gen kè
    kase.
  eng-BSB: The river gates are thrown open and the palace collapses.
  tod-tod: Ninive masagi ɠa ná-kɔɔɠuluɓaiti tolisu, kɛlɛ ta ziɛzu, ti zu ɗa ɓali.
    Ti zo nuiti ta ɓizɛzu ga lia siɠigi ʋɔ bɛ, ɓɔɠɔ maalobosuʋɛ ɓɛtɛʋɛ miná.
  eng-WEBPB: The gates of the rivers are opened, and the palace is dissolved.
  kbq-kbq: Rantimofo kahana ahenagisigeno, ana timo'a kini ne'mofo nonkumara emeri
    haviza hugahie.
  nhe-BL: Pero ayoc oncas caquihuili pampa nopa cuapuerta tlen ica motzactoya imoaltepe
    ya tlapojtos. Huan queja huala se chicahuac atemitl, ya calactose imocualancaitacahua.
    Nopa hueyi cali tlen imotlanahuatijca ya sosolijtos.
  gub-BL: Uwàpytymawok yrykaw ipàrirogaw wà. Teko tàpuzuhu pe har ukyze wera'u wà
    kury.
  eng-DRA: The gates of the rivers are opened, and the temple is thrown down to the
    ground.
