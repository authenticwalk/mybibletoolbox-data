verse: NAM.002.005
translations:
  mal-C: നിനവേ തന്റെ തെരഞ്ഞെടുക്കപ്പെട്ട യോദ്ധാക്കളെ വിളിപ്പിക്കുന്നു, എന്നാൽ അവർ
    വഴിയിൽവെച്ച് ഇടറിപ്പോകുന്നു. അവർ കോട്ടയിലേക്ക് അതിവേഗം പായുന്നു അവിടെയവർ രക്ഷാകവചം
    സ്ഥാപിച്ചിരിക്കുന്നു.
  deu-TKW: Auf den Gassen rasen die Wagen, rennen hin und her auf den Plätzen; wie
    Fackeln sind sie anzusehn, sie fahren einher wie die Blitze.
  lin-lin: Bashar ezali kokota na elulu na nzela, ezali kokende mpe kozonga na bisika
    oyo bato ebele bakutanaka ; ezali komonana lokola koni oyo ezali kopela moto,
    ezali kotambola na bangambo nyonso lokola mikalikali.
  eng-LSV: He remembers his majestic ones, || They stumble in their goings, || They
    hurry [to] its wall, || And the covering is prepared.
  eng-GNV: 'He shall remember his strong men: they shall stumble as they goe: they
    shall make haste to the walles thereof, and the defence shall bee prepared.'
  eng-WEBSTER: 'He shall recount his worthies: they shall stumble in their walk; they
    shall make haste to the wall thereof, and the defense shall be prepared.'
  nhw-BL: Amotlanahuatijca quintzajtzilis itlahuilancahua para ma hualaca quimanahuise
    amoaltepe. Pero quema inijuanti moisihuiltise para hualase, motepotlamise. Quinequise
    ajsitij campa nopa tepamitl para tlacualtlalise huan tlamocuitlahuise.
  swh-ONEN: Anaita vikosi vilivyochaguliwa, lakini bado wanajikwaa njiani. Wanakimbilia
    haraka kwenye ukuta wa mji, ile ngao ya kuwakinga imetayarishwa.
  bba-bba: Bɑ tɑbu kɛkɛbɑ yɑkiɑmɔ swɛɛ sɔɔ nɡe wiirobu. Bɑ dɑɑmɔ bɑtumɑ kpuro sɔɔ
    kɑ dɑm. À n bu wɑ, ɑ rɑ n tɑmɑɑ dɔ̃ɔ yɑriyɑ. Kpɑ bɑ n duki mɔ̀ nɡe ɡuru mɑɑkinu.
  eng-KJVCPB: 'He shall recount his worthies: They shall stumble in their walk; They
    shall make haste to the wall thereof, And the defence shall be prepared.'
  luo-luo: Oluongo jolweny mage moyiero, to gichwanyore ka gidhi. Giringo ka gidhi
    e ohinga mar dala; ka gigengʼore gi okumba.
  meu-meu: Tuari biagudia na e boiridiamu, laodia ai e hetutuhimu; maḡu e heau heniamu,
    vaḡoma vada e haheḡaeḡaea.
  npi-ULB: तँलाई टुक्रा-टुक्रा पार्नेले आफ्ना अधिकारीहरूलाई बोलाउँछ, तर तिनीहरू हिँड्ने
    क्रममा एक आपसमा ठेस खाई लड्छन् । तिनीहरू सहरको पर्खाललाई आक्रमण गर्न हतारिन्छन्
    । यी आक्रमण गर्नेहरूलाई बचाउनको निम्ति ठुलो रक्षा कवच बनाइन्छ ।
  yor-yor: Ninefe yóò ṣe àṣàrò àwọn ọlọ́lá rẹ̀; síbẹ̀ wọ́n ń kọsẹ̀ ní ojú ọ̀nà wọn;
    wọn sáré lọ sí ibi odi rẹ̀, a ó sì pèsè ààbò rẹ̀.
  pes-OPCB: پادشاه بر سر افسرانش فریاد می‌زند و آنها دستپاچه شده، با عجله به طرف دیوارهای
    شهر می‌دوند تا سنگرهایشان را بر پا سازند.
  tgl-ULB: Tinatawag ng siyang dudurog sa iyo ng pira-piraso ang kaniyang mga pinuno;
    natitisod sila sa isa't isa sa kanilang paglakad; nagmamadali sila upang lusubin
    ang pader ng lungsod. Inihanda na ang malaking kalasag upang pangalagaan itong
    mga manlulusob.
  hui-hui: Ami haru haga haguane hearume ami agali bu hearuhondo pudaba layagola ami
    agali o biaru abale pialu hearia ege to̱le̱me tinaga ge bobidi laya. Tigua tanonaga
    wai pabe heagoria abale anda pialu tanonaga wai pabe heago bo gialolenaga mbirale
    mbira guruyagu̱ ale wabuwa pabe heagoria wiapara haya.
  mya-mya: တပ်​မှူး​တို့​ကို​ဆင့်​ခေါ်​လိုက်​သော​အ​ခါ သူ​တို့​သည်​ခ​လုတ်​တိုက်​၍​ပြို​လဲ​မ​တတ်
    ရှေ့​သို့​ချီ​တက်​လာ​ကြ​၏။ ထိုး​စစ်​ဆင်​သူ​တို့​သည်​မြို့​ရိုး​ရှိ​ရာ​သို့ အ​လျင်​အမြန်
    ပြေး​လာ​ပြီး​လျှင်၊ဒိုင်း​လွှား​များ​ဖြင့် အ​ကွယ်​အ​ကာ​ယူ​ကာ​ခံ​တပ်​ဖြို​သော တင်း​ပုတ်​ကြီး​များ​ကို​တပ်​ဆင်​ကြ​၏။
  bod-N: དེ་ནས་ཨ་སུར་རྒྱལ་པོས་ཁོང་གི་བློན་ཆེན་རྣམས་བསྡུས་པ་ན། དེ་དག་འཁྱར་འཁྱོར་དུ་འོངས་ཤིང་།
    བྲེལ་འཚུབ་ཆེན་པོས་མཁར་གྱི་སྟེང་དུ་འཛེགས་ཏེ། འགེབས་སྲུང་ཡོ་ཆས་ཡར་བསྒྲེངས་པའོ། །
  wsk-wsk: Se Nineveh ko kager supuling ko kari tamatama mu nunga aruso se namasan,
    bare nagu nama se mu, mel i nusuwik talipi kam dagulu barasu barasu namasan. Se
    nunga kager kari memek umu karem bowa ningi nagu nama wonong ko por duap ningi
    tam luan songkuring te batagarmonko mu karogo gek masan.
  sna-sna: Anodana mauto ake akasarudzwa, asi vanogumburwa panzira yavo. Vanomhanyira
    kurusvingo rweguta; nhoo yokuzvidzivirira yaiswa panzvimbo payo.
  spa-BLM: Él convoca a sus tropas escogidas. Tropiezan en su camino. Se abalanzan
    sobre su muro, y el escudo protector se coloca en su lugar.
  cac-cac: Syavtej eb' soldado te tec'an vin̈ sreyal Nínive, toxon̈ej vanpichan scot
    eb'. Sb'at lemnaj eb' d'a smuroal schon̈ab' van sb'o b'aj scol sb'a eb'.
  swh-ULB: Yule ambaye atakuvunja vipande vipande anawaita maafisa wake; wanajikwaa
    kila mmoja kwa mwingine katika kutembea kwao; wanaharakisha kuushambulia ukuta
    wa mji. Ngao kubwa imetayarishwa kujikinga na hawa washambuliaji.
  bel-bel: Ён выклікае адважных сваіх, але яны спатыкаюцца на хаду сваім; сьпяшаюцца
    на муры горада, але аблога наладжана ўжо.
  deu-ELBBK: Die Wagen rasen auf den Straßen, sie rennen auf den Plätzen, ihr Aussehen
    ist wie Fackeln, wie Blitze fahren sie daher.
  mbb-OT: Ebmendaran te hadì is menge upisyal te menge sundaru. Ebpemekeurambak en
    sikandan te kegaanggaan dan te ked-uvey ziyà te menge verengbeng niw su wey zan
    iketaud is pengalang te menge sundaru he edrundus duen te verengbeng.
  mal-2015: അവൻ തന്റെ കുലീനന്മാരെ ഓർക്കുന്നു; അവർ നടക്കയിൽ ഇടറിപ്പോകുന്നു; അവർ അതിന്റെ
    മതിലിങ്കലേക്കു ബദ്ധപ്പെട്ടു ചെല്ലുന്നു; അവിടെ ആൾമറ കെട്ടിയിരിക്കുന്നു.
  rmc-rmc: O verdana džan igen dzivones pal o uľici a traden pal o pľaci andro foros.
    Dičhon avri sar o jagale fakľi a predžan sar o bleski.
  pes-OPV: او بزرگان خود را به یاد می‌آورد و ایشان در راه رفتن لغزش می‌خورند. دوان
    دوان به حصار می‌آیند ومنجنیق را حاضر می‌سازند.
  ron-1924: Ел, ымпэратул Нинивей, кямэ пе оамений луй чей витежь, дар ей се потикнеск
    ын мерсул лор; аляргэ спре зидурь ши се гэтеск де апэраре…
  ben-OBCV: নীনবী তার শ্রেষ্ঠ সৈন্যদলকে তলব করল, তাও তারা পথে হোঁচট খেলো। তারা নগর-প্রাচীরে
    ধাক্কা খেলো; প্রতিরক্ষামূলক ঢাল স্বস্থানে রাখা হল।
  som-som: Wuxuu xusuustaa geesiyaashiisii, way turunturoodaan markay socdaan, oo
    derbigay ku degdegayaan, gabbaadkana waa la diyaariyey.
  lat-VUC: 'Recordabitur fortium suorum; ruent in itineribus suis: velociter ascendent
    muros ejus, et præparabitur umbraculum.'
  eng-ASVBT: 'He remembereth his nobles: they stumble in their march; they make haste
    to the wall thereof, and the mantelet is prepared.'
  ita-1885: Egli chiamerà per nome i suoi bravi guerrieri, essi s'intopperanno camminando,
    correranno in fretta al muro di essa, e la difesa sarà apparecchiata.
  eng-LXXUP: 'in the ways, and the chariots shall clash together, and shall be entangled
    in each other in the broad ways: their appearance is as lamps of fire, and as
    gleaming lightnings.'
  eng-ULB: The one who will dash you to pieces calls his officers; they stumble over
    each other in their march; they hurry to attack the city wall. The large shield
    is made ready to protect these attackers.
  spa-VBL: Él alza su voz dando órdenes a sus oficiales. Ellos tropiezan mientras
    se precipitan para atacar la muralla. La embestida está lista.
  fra-_FOB: Le roi de Ninive se souvient de ses hommes vaillants; mais ils chancellent
    dans leur marche. Ils se hâtent vers la muraille, la défense est préparée.
  mal-mal: അവൻ തന്റെ കുലീനന്മാരെ ഓർക്കുന്നു; അവർ നടക്കുകയിൽ ഇടറിപ്പോകുന്നു; അവർ അതിന്റെ
    മതിലിങ്കലേക്കു ബദ്ധപ്പെട്ട് ചെല്ലുന്നു; അവിടെ രക്ഷാകവചം കെട്ടിയിരിക്കുന്നു.
  urd-GVR: Hukmrān apne chīdā afsaroṅ ko bulā letā hai, aur wuh ṭhokar khā khā kar
    āge baṛhte haiṅ. Wuh dauṛ kar fasīl ke pās pahuṅch jāte, jaldī se hifāzatī ḍhāl
    khaṛī karte haiṅ.
  suz-BL: मेकोमी आ लडाइ पाइब आन कप्‍तान आन कली ब्रेप्‍ब। मेकोपुकी दाइल पा आ ङोंइती
    जाक्‍नीम। मिनु रीब पा सहर ङा गारो गे दोरनीम। मेकेर आन फाम्‍सीतीके सेल्‍शो बाक्‍ब।
  eng-NOY: He calleth for his mighty men; They stumble on their way; They hasten to
    the wall; But the mantelet is prepared,
  ita-1927: Il re si ricorda de’ suoi prodi ufficiali; essi inciampano nella loro
    marcia, si precipitano verso le mura, e la difesa è preparata.
  ckb-ckb: نەینەوا پاڵەوانەکانی بانگ دەکات، بەڵام ساتمە دەکەن و لە ڕۆیشتنیاندا دەکەون.
    پەلە دەکەن بۆ لای شووراکانی و قەڵغانەکان ئامادە کراون.
  eng-BBE: 'He takes the record of his great men: they go falling on their way; they
    go quickly to the wall, the cover is made ready.'
  kan-OKCV: ನಿನೆವೆಯು ತನ್ನ ಸೇನಾಪತಿಗಳನ್ನು ಕರೆಕಳುಹಿಸಿದ್ದಾನೆ. ಅವರು ತಮ್ಮ ನಡೆಯಲ್ಲಿ ಎಡವುವರು.
    ಅವರು ಸುಣ್ಣದ ಗೋಡೆಯ ಬಳಿಗೆ ತ್ವರೆಯಾಗಿ ಬರುವರು. ರಕ್ಷಣಾತ್ಮಕ ಗುರಾಣಿಯನ್ನು ಸಿದ್ಧ ಮಾಡಲಾಗಿದೆ.
  tam-2017: அவன் தன் பிரபலமானவர்களை நினைவுகூருவான்; அவர்கள் தங்கள் நடைகளில் இடறி,
    கோட்டை சுவருக்கு விரைந்து ஓடுவார்கள்; மறைவிடம் ஆயத்தப்படுத்தப்படும்.
  spa-RV-1909: Acordaráse él de sus valientes; andando tropezarán; se apresurarán
    á su muro, y la cubierta se aparejará.
  ron-BTF: El se gândește la vitejii lui; ei se vor poticni în mersul lor; se vor
    grăbi spre zidul acesteia și apărarea va fi pregătită.
  eng-WEBP: He summons his picked troops. They stumble on their way. They dash to
    its wall, and the protective shield is put in place.
  eng-FBV: He shouts orders to his officers. They stumble as they rush to attack the
    wall. The battering ram is set up.
  nld-1939: Hij roept zijn dapperen op, Ze struikelen in hun vaart, En spoeden zich
    naar de wallen;
  nch-BL: Amotanahuatijca quintzajtzilis itatehuijcahua para ma hualaca quimanahuiquij
    amoaltepe. Pero quema inijuanti moisihuiltise para hualase, motepotanise. Quinequise
    ajsitij campa nopa tepamit para tacualtalise huan tamocuitahuise.
  vie-1934: Nó nhớ lại những người mạnh dạn của mình, nhưng chúng nó bước đi vấp váp;
    chúng vội vả đến nơi vách thành nó, sắm sẵn để chống cự.
  hin-CV: नीनवेह अपने चुने हुए सैनिक दलों को आदेश देता है, पर वे अपने रास्ते में लड़खड़ाते
    हैं. वे शहर की दीवार से टकराते हैं; सुरक्षा की ढाल अपनी जगह में खड़ी की गई है.
  spa-BES: 'Toma el registro de sus grandes hombres: van cayendo en su camino; van
    rápidamente a la pared, la defensa está preparada.'
  tdx-tdx: Mitrakotrako amo lalañeo o sareteo, mifaniotsiotse an-diolio eo; manahake
    ty fañilo ty vinta’ iareo, ie mihelatse mb’etia mb’eroa.
  tha-KJV: นายทหารถูกเรี​ยกตัว เขาก็สะดุดเมื่อเขาเดินไป เขาจะรีบตรงไปที่​กำแพงเมือง
    มี​เพิ​งก​ันอาวุธตั้งขึ้น
  por-BR-2018: Seus nobres são convocados, porém tropeçam enquanto marcham; eles se
    apressam ao seu muro, e a proteção é preparada.
  deu-ELO: 'Er gedenkt seiner Edlen: sie straucheln auf ihren Wegen, sie eilen zu
    ihrer Mauer, und das Schutzdach wird aufgerichtet.'
  eng-WYC-2018: He shall bethink of his strong men, they shall fall in their ways;
    and swiftly they shall go up on the walls thereof, and [the] shadowing place shall
    be made ready. (They shall call out their strong men, and they shall stumble as
    they hastily make their way forward; but they shall go up swiftly on the walls,
    and prepare the battering rams for the siege.)
  epo-epo: Li vokas siajn fortulojn, sed ili falpuŝiĝos dum sia irado; ili rapidas
    al la murego kaj preparas defendon.
  uig-PIN: Sǝrdar ǝmirlirigǝ ǝmr qüxüridu; Ular yürüx ⱪilƣinida aldiriƣinidin bir-birigǝ
    putlixip mangidu; Ninǝwǝning sepiliƣa ⱪarap aldiraydu, Baxliriƣa bolsa «muⱨasirǝ
    ⱪalⱪini» tǝyyarlinidu.
  beo-beo: Ilia da dadi gagui ouligisu dunu ilima misa:ne sia:sa. Amo da ba:le gusuli
    ahoasea ilia da emo gigiawale dafafane ahoa. Amola doagala:su dunu da moilai bai
    bagade gaga:su dobea amoga hehenane, dobea muguluma:ne fudulu damui amo gaga:ma:ne
    gadodili gaga:su hamosa.
  tpi-OTNT: Ol ofisa i givim tok pinis long ol soldia, na ol i go hariap na ol ston
    i sutim lek bilong ol. Ol i ran i go klostu long bikpela banis bilong taun na
    sanapim masin bilong brukim banis.
  hau-SA: Ninebe ta tattara rundunarta, duk da haka sun yi ta tuntuɓe a kan hanyarsu.
    Sun ruga zuwa katangan birnin, sun sanya garkuwar kāriya a inda ya kamata.
  uig-LAT: Serdar emirlirige emr chüshüridu; Ular yürüsh qilghinida aldirighinidin
    bir-birige putliship mangidu; Ninewening sépiligha qarap aldiraydu, Bashlirigha
    bolsa «muhasire qalqini» teyyarlinidu.
  nde-nde: Ubiza amabutho akhe akhethiweyo kodwa ayakhubeka endleleni yawo. Agijimela
    emdulini wedolobho; isivikelo silungiswe.
  ton-ton: 'Te ne toe lau ʻene kau tangata tuʻu ki muʻa: te nau tōhumu ʻi heʻenau
    laka; te nau vave atu ki hono ʻā, pea ko e tali tau ʻe teuteu.'
  ces-1613: Sšikuje nejznamenitější své, klesnou v šiku svém, pospíší ke zdem jeho,
    a skryše připravována bude.
  eng-WMB: He summons his picked troops. They stumble on their way. They dash to its
    wall, and the protective shield is put in place.
  tam-TCV: நினிவேயின் அரசன் தான் தெரிந்தெடுத்த வீரர்களை அழைப்பிக்கிறான். இருந்தும்
    அவர்கள் தங்கள் வழியில் இடறுகிறார்கள். அவர்கள் பட்டணத்து சுவரை நோக்கி விரைகிறார்கள்.
    பாதுகாப்புக்கான கேடயம் அதற்குரிய இடத்தில் வைக்கப்பட்டிருக்கின்றன.
  ceb-ULB: Ang usa nga modugmok kanimo nagtawag sa iyang mga opisyal; nagkabangga-anay
    ang matag-usa diha sa ilang pagmartsa; nagdali-dali sila aron sulungon ang pader
    sa siyudad. Ang dagko nga taming naandam na aron sa pagpanalipod sa mga moataki.
  pol-UBG: Wezwie swoich mocarzy; zatoczą się w swoim pochodzie, pospieszą się do
    murów, obrona będzie przygotowana.
  urd-GVU: حکمران اپنے چیدہ افسروں کو بُلا لیتا ہے، اور وہ ٹھوکر کھا کھا کر آگے بڑھتے
    ہیں۔ وہ دوڑ کر فصیل کے پاس پہنچ جاتے، جلدی سے حفاظتی ڈھال کھڑی کرتے ہیں۔
  eng-OEBCW: A leader rallies his nobles, they hurl themselves forward. They speed
    on toward the wall; the storming-shield is set up.
  deu-1912: Er aber wird an seine Gewaltigen gedenken; doch werden sie fallen, wo
    sie hinaus wollen, und werden eilen zur Mauer und zu dem Schirm, da sie sicher
    seien.
  kan-2017: ಪಟ್ಟಣದ ಅರಸನು ತನ್ನ ಸರದಾರರನ್ನು ಕರೆಕಳುಹಿಸಿದ್ದಾನೆ; ಅವರು ಓಡಿ ಹೋಗುತ್ತಾ ಮುಗ್ಗರಿಸುತ್ತಾರೆ;
    ಪೌಳಿಗೋಡೆ ಕಡೆಗೆ ತ್ವರೆಯಾಗಿ ಓಡುತ್ತಾರೆ; ಮರೆಯು ನಿಲ್ಲಿಸಲ್ಪಟ್ಟಿದೆ.
  yap-yap: Ke yan e pong ko tayugang’ ko salthaw, yad be athamgiliy i dol’dol’nag
    e yan nga m’on. Pi’in karbad nni cham e ra gur niged yad ko fare yoror ngarbad
    ra suweged e shield ngalang ni nge yororiyrad ko buthyoror.
  hlt-MCSB: A khuet rhoek a thoelh tih a lambong, a lambong ah hlinghlawk uh. A vongtung
    ah tokthuet uh tih vongthung te a cikngae sak.
  mdy-ETH: ዒዚ ፔኤኮ ዖሎ ዓሶ ዓይሣ ቢቶ ዔኤላኔ፤ ዔያታኣ ዹቂንቲ ሎኦሚ ሎኦሚ ዬዓኔ፤ ሞርኮኮ ዖሎ ዓሳ ጳሽኪ ጳሽኪ ካታሞኮ
    ዙሎ ኬልቂ ዲርቆና ዲፆ ባንሢ ጳሽካኔ፤ ዱኪንታ ሂኢዦ ዔያታ ፔኤኮ ዼኤፖ ጊቲሞና ዔያቶ ዓይዱዋጉዲ ቃዛኔ።
  twi-ASANTE: Ɔfrɛfrɛɛ nʼakofoɔ a wodi mu nanso wɔsuntisunti wɔ ɛkwan mu. Wɔde mmirika
    kɔ kuropɔn no afasuo ho; na wɔyɛ wɔn akokyɛm krado.
  eng-WEBU: He summons his picked troops. They stumble on their way. They dash to
    its wall, and the protective shield is put in place.
  wal-wal: Nanawee ba halaqata xeesidi shiishshees; shin a halaqati hemettiiddi xubettoosona.
    Eti katamaa gimbbe dirssaakko eesotoosona; shin eta morkketa qohuwaappe naagiya
    gonddallee giigiis.
  spa-PDDPT: Se da aviso a sus valientes, y ellos se dirigen atropellados hacia su
    muro y se prepara la defensa.
  gun-gun: Ha'e pygua yvatekueve oenoĩ ukapaa va'eri ha'e kuery onhepyxangapa 'rã
    ouvy tape rupi. Tetã kora yvýry ovaẽ aguã ojapura jogueravy teĩ nhovaexĩ 'rã ngovaigua
    kuery ojerovia rei ha'e hembiporupa va'e reve.
  agu-BL: Yi na cawun chireyil yi e' icontr tan chibene'n tan oyintzi', chin lajke'l
    nin na chiben tan cyopone'n te yi tapij yi at solte'j yi itnumil.
  ilo-ULB: Ay-ayaban ti tao a mangrebbek kenka dagiti opisyalna; maitublakda iti tunggal
    maysa iti pannagnada; agdardarasda a mangraut iti pader ti siudad. Naisaganan
    ti dakkel a kalasag a mangsalaknib kadagitoy a mangraraut.
  kpg-kpg: Nia dagi dauwa guu gahi gi di gowaa e dahi, gei e tingatinga i di nadau
    hula. Digau dauwa ala e heebagi gi di waahale gu limalima hua di nadau lellele
    gi di abaaba, ga haga duu aga di nadau mee haga mooho di abaaba.
  uig-ARA: سەردار ئەمىرلىرىگە ئەمر چۈشۈرىدۇ؛ ئۇلار يۈرۈش قىلغىنىدا ئالدىرىغىنىدىن
    بىر-بىرىگە پۇتلىشىپ ماڭىدۇ؛ نىنەۋەنىڭ سېپىلىغا قاراپ ئالدىرايدۇ، باشلىرىغا بولسا
    «مۇھاسىرە قالقىنى» تەييارلىنىدۇ.
  sus-sus: Na gisee e gima kirae ra, e gbataxi sofe ra gere kui. E luxi alɔ seyamakɔnyi
    naxan dangima koore ra.
  pon-2006: Lapalap en sounpei kan likwerpenehr; re dipdipekelekel ni ar kohkohwei.
    Me mahmahwen kan maramarahralahng ni kehlo oh re kihda mehn perehla sounpei kan
    me weuwa lepin tuhkehn kuwehla ewen kehlo.
  ksd-ksd: I nuk pa kana umana ngalangala; dia burabura ta kadia vinavana; dia vutvut
    tadav ra liplip na vat i tana, ma dia vaninare ra bakbakit.
  grc-BRENT: ἐν ταῖς ὁδοῖς, καὶ συγχυθήσονται τὰ ἅρματα, καὶ συμπλακήσονται ἐν ταῖς
    πλατείαις· ἡ ὅρασις αὐτῶν ὡς λαμπάδες πυρὸς, καὶ ὡς ἀστραπαὶ διατρέχουσαι.
  ind-AYT: Pasukan-pasukan istimewa dikerahkan, mereka jatuh tersandung saat berjalan
    maju. Mereka lari terburu-buru ke arah tembok kota, dan alat pendobrak sudah disediakan.
  nya-nya: Iye akuyitanitsa asilikali ake wolemekezeka, koma iwo akubwera napunthwa.
    Akuthamangira ku linga la mzinda; akuyimika chodzitchinjirizira pamalo pake.
  hrv-hrv: Po ulicama bjesne bojna kola, lete preko trgova; na pogled su baklje goruće;
    kao munje, samo sijevaju.
  mps-mps: Te ofisa dabego te po olama, te ami bage augwali asesa polo mu pali madi
    te masigigo augwali sągąde dolobao. Te boi bidi dabe te masigigo nigai genuai
    obo elaluboba udulama, te obo aluabo masin dualigi pobao.
  tpi-tpi: Ol ofisa i givim tok pinis long ol soldia, na ol i go hariap na ol ston
    i sutim lek bilong ol. Ol i ran i go klostu long bikpela banis bilong taun na
    sanapim masin bilong brukim banis.
  dan-1931: Igennem Gaderne raser Vognene frem, hen over Torvene farer de i susende
    Fart; de ser ud som Fakler, farer frem og tilbage som Lyn.
  vie-OVCB: Vua triệu tập các quân đội; họ vấp ngã khi chạy ra các chiến lũy, khiên
    thuẫn sẵn sàng.
  guj-2017: તે પોતાના અધિકારીઓને ગોઠવે છે; તેઓ કૂચ કરતા ઠોકર ખાય છે, તેઓ કોટ પર હુમલો
    કરવા આગળ ધસે છે. હુમલો કરનારાઓથી રક્ષણ મેળવવા ભાલા તૈયાર કરવામાં આવ્યા છે.
  pon-2006A: Lapalap en sounpei kan likwerpenehr; re dipdipekelekel ni ar kohkohwei.
    Me mahmahwen kan maramarahralahng ni kehlo oh re kihda mehn perehla sounpei kan
    me weuwa lepin tuhkehn kauwehla ewen kehlo.
  por-BRBSL: Ele convoca suas tropas escolhidas. Eles tropeçam em seu caminho. Eles
    correm para sua parede, e o escudo protetor é colocado no lugar.
  eng-OEBUS: A leader rallies his nobles, they hurl themselves forward. They speed
    on toward the wall; the storming-shield is set up.
  cth-cth: Ransanaw a hroecoe teh ahnimouh ni ayânaw dei a tanawt awh. Khorapan koe
    karanglah a cei awh teh ramvengnae khu a sak awh.
  twi-twi: Ɔfrɛfrɛɛ nʼakofo a wodi mu, nanso wohintihintiw wɔ ɔkwan mu. Wɔde mmirika
    kɔ kuropɔn no afasu ho; na wɔyɛ wɔn nkataanim krado.
  hlt-hlt: A khuet rhoek a thoelh tih a lambong, a lambong ah hlinghlawk uh. A vongtung
    ah tokthuet uh tih vongthung te a cikngae sak.
  tbz-SIM: Ntɛ bɛkpɑ̀rìnɑɑsɛ̃ĩ́ kɛ puotì yɛtɑ̀rɛ̀ di kó dihɛì miɛkɛ, kɛ tũũ̀ ndi cɛ
    nɛ̀ di kɑri dɛ̀, kɛ pĩnti kɛ dò nyɛhɑ̃ɑ̃tĩrɛ, kɛ cɑ̃ɑ̃́ fɛtɑpíɛ̀fɛ̀ kɔ̃mɛ.
  msy-2020: Men faragha zuir gumazim, mɨdorozir gumazir dapanibar diazɨ, me ivemara
    asaghpora irasava amua dɨvazim bagha zui. Me zuamɨra ivemara ghua averpenimɨn
    aven zui, me averpenimɨn apengan, dɨvazim ginivtɨ, anekaramin temer otevir mam
    iti.
  dop-dop: Kɛɛkɛnɑɑ ŋmɑɑkɩ hɑpɛɛ tɔɔ kɛ́, pɑ tɔŋ nɔnɔɔsɩ tɛɛ, ɩsɩɩ pɑ lɔɣɔ kɑhulɑsɩ,
    yɑɑ tɛʋ nyǝɣǝsʋɣʋ.
  azb-azb: Nineva padşahı seçmə əsgərlərini toplayır, Amma onlar yolda büdrəyir. Düşmən
    orduları şəhər divarına tərəf qaçır, Qalxanlarını qaldırıb sipər qurur.
  eng-DBY: 'He bethinketh him of his nobles: they stumble in their march; they make
    haste to the wall thereof, and the shelter is prepared.'
  hin-2017: वह अपने शूरवीरों को स्मरण करता है; वे चलते-चलते ठोकर खाते हैं, वे शहरपनाह
    की ओर फुर्ती से जाते हैं, और सुरक्षात्मक ढाल तैयार किया जाता है।
  wol-KYG: Ca mbedd ya la watiiri xare yay riire, riddi jaare pénc ya, mel niy jum,
    di ray-rayi niy melax.
  eng-YLT: He doth remember his honourable ones, They stumble in their goings, They
    hasten [to] its wall, and prepared is the covering.
  eng-WYC-2017: He shall bethink of his strong men, they shall fall in their ways;
    and swiftly they shall go up on the walls thereof, and shadowing place shall be
    made ready.
  eng-WMBB: He summons his picked troops. They stumble on their way. They dash to
    its wall, and the protective shield is put in place.
  urd-GVH: हुक्मरान अपने चीदा अफ़सरों को बुला लेता है, और वह ठोकर खा खाकर आगे बढ़ते
    हैं। वह दौड़कर फ़सील के पास पहुँच जाते, जल्दी से हिफ़ाज़ती ढाल खड़ी करते हैं।
  rug-rug: Tioko vagi rina palabatu varipera tadi na kana sari dia qeto tie varipera
    ta vizatadi, gua, ba tubarae ni tu pa dia inene la. Bebeno la si arini koasa gobana
    sa vasileana; kuria rini sa lave nomana pude hukati sari patu pu ta gona ni rini.
  gaz-gaz: Inni gootota isaa ni yaadata; isaan garuu karaatti gufatu. Isaan gara dallaa
    magaalattiitti ariifatu; daʼoonis qopheeffameefii jira.
  fra-LSG: Les chars s’élancent dans la campagne, Se précipitent sur les places; A
    les voir, on dirait des flambeaux, Ils courent comme des éclairs…
  yal-yal: Yɛngɛ so wontorone e gima taan kirane xɔn han! E gixin sigama yama malandene
    yi. E mayilenma alo xaye xidi dɛgɛne, e xulun alo kuye sarinna.
  haw-1868: Hoomanao no oia i kona poe ikaika; E hina lakou i ko lakou hele ana, A
    holo lakou i kona papohaku, A e hoomakaukauia kahi e uhi ai.
  arb-NAV: يَسْتَدْعِي الْمَلِكُ ضُبَّاطَهُ، فَيُسْرِعُونَ إِلَيْهِ مُتَعَثِّرِينَ
    فِي خُطَاهُمْ، يُهَرْوِلُونَ إِلَى سُورِ الْمَدِينَةِ وَقَدْ أُقِيمَتِ الْمَتَارِيسُ.
  ewe-ewe: Fia la ado ɣli ayɔ eƒe aʋafiawo; woanɔ du dzi anɔ anyi dzem, anɔ fɔfɔm
    be yewoayi aɖaɖo gli sesẽwo, ale be futɔwo mate ŋu akpɔ mɔ ava o.
  eng-LEE: '(2:6) He will summon his valiant men, they shall stumble in their walk:
    they hasten to her walls, and the covering for defence is prepared.'
  asm-FB: যি জনে তোমালোকক ডোখৰ-ডোখৰকৈ ভাঙিব, তেওঁ নিজ বিষয়াসকলক মাতি পঠিয়াইছে; এনেতে
    তেওঁলোকে বেগেৰে যাওঁতে যাওঁতে উজুটি খালে; তেওঁলোকে ততালিকে দুৰ্গটো আক্রমণ কৰিবলৈ
    যায়। আক্রমণ কৰোঁতা সকলক ৰক্ষা কৰিবলৈ ঢালবোৰ যুগুত কৰা হ’ল।
  sus-A: نَ فِسٍيٍ عٍ فِمَ كِرَيٍ رَ، عٍ فبَتَشِ سٌقٍ رَ فٍرٍ كُي. عٍ لُشِ عَلْ سٍيَمَكْنيِ
    نَشَن دَنفِمَ كٌورٍ رَ.
  fra-SBL: Il convoque ses troupes d'élite. Elles trébuchent sur leur chemin. Ils
    se précipitent vers son mur, et le bouclier protecteur est mis en place.
  hbo-hbo: בַּֽחוּצֹות֙ יִתְהֹולְל֣וּ הָרֶ֔כֶב יִֽשְׁתַּקְשְׁק֖וּן בָּרְחֹבֹ֑ות מַרְאֵיהֶן֙
    כַּלַּפִּידִ֔ם כַּבְּרָקִ֖ים יְרֹוצֵֽצוּ׃
  kik-kik: Acookanĩrĩirie mbũtũ cia thigari iria njamba, no ciũkaga ikĩhĩngagwo. Iguthũkaga
    nginya rũthingo-inĩ rwa itũũra inene; ituĩkaga ta ngo ya kũrĩgitĩra.
  fra-NCL: Dans les rues les chars s’élancent avec furie ; ils se précipitent sur
    les places. Leur aspect est celui des flammes, des éclairs qui courent.
  cek-AK: Anih loe kahoih misatuh angraeng to a tawnh, toe nihcae loe loklam ah amtim
    o boih tih; to ah kaom tapang bangah karangah cawnh o ueloe, misa buephaih to
    sah o tih.
  cuk-cuk: Nínive-e-rey e-sordagan-bila-onomalad-buleganse goled, we-sordagan duurmakdegua,
    na muchub-muchub yolenanai gusad. Egi-ubodanimalad-abin-bukuega, galu-matusulidsik
    abarmakdemalad,
  uig-CYR: Сәрдар әмирлиригә әмир чүшүриду; Улар жүрүш қилғинида алдириғинидин бир-биригә
    путлишип маңиду; Нинәвәниң сепилиға қарап алдирайду, Башлириға болса «муһасирә
    қалқини» тәйярлиниду.
  tel-2017: మిమ్మల్ని ముక్కలుచెక్కలు చేసే వాడు తన పరాక్రమశాలురను పిలిపిస్తున్నాడు.
    వాళ్ళు రహదారుల్లో పరుగులు పెడుతూ తొట్రుపడతారు. ప్రాకారం దగ్గరికి పరుగెత్తి వచ్చి
    దాడి చేసే వారి భద్రత కోసం ఏర్పాట్లు చేస్తారు.
  hat-BSA: Li rele gèye pi chwa li yo. Yo manke tonbe nan fòme yo. Yo prese rive nan
    miray la. Gwo barikàd syèj defans la fin prepare.
  kos-kos: Leum lun mwet mweun uh solsoleni. Ingyak lalos uh oru elos tukulkul. Mwet
    lokoalok uh kasryak nu ke kalkal uh, Ac akoela acn in sunya sak in kunausla mutunpot
    an.
  hbo-WLC: בַּֽחוּצוֹת֙ יִתְהוֹלְל֣וּ הָרֶ֔כֶב יִֽשְׁתַּקְשְׁק֖וּן בָּרְחֹב֑וֹת מַרְאֵיהֶן֙
    כַּלַּפִּידִ֔ם כַּבְּרָקִ֖ים יְרוֹצֵֽצוּ׃
  ibo-ibo: Ọ na-akpọkọta ndị agha ya a zụziri azụzi, ma ha na-asọ ngọngọ nʼije ha.
    Ha ji ọsọ gbaga ruo nʼelu mgbidi ha, dozie ọta nche ha niile nʼusoro.
  ory-ory: ସେ ଆପଣା ପ୍ରତାପାନ୍ୱିତ ଲୋକମାନଙ୍କୁ ସ୍ମରଣ କରେ; ସେମାନେ ଗମନ କରୁ କରୁ ଝୁଣ୍ଟି ପଡ଼ନ୍ତି;
    ସେମାନେ ତହିଁର ପ୍ରାଚୀର ଆଡ଼କୁ ଦୌଡ଼ାଦୌଡ଼ି କରନ୍ତି ଓ ଅବରୋଧ ଯନ୍ତ୍ର ସ୍ଥାପିତ ହୋଇଅଛି।
  chk-chk: Ewe meilap a körifengeni nöün kewe sounfiu mi pwora. Ra chepetek ren ar
    niuokus. Ra müttir le säiti ewe tit, ra aüetä ar epetin feiengau.
  rop-rop: Wal det boswan blanga detlot solja im jingat langa ola speshalwan solja
    blanga im. Bat dei kipgon buldan ontop langa ola ded bodi blanga detlot Ninaba
    pipul. Wal detlot solja ran langa det bigwan wol weya im jandap raidaran langa
    det taun, en deibin lidimap det bigwan shild blanga stapam ola spiya weya ola
    Ninaba solja tjakambat brom ontop, en andanith langa det bigwan shild dei breigimapbat
    det wol.
  ukr-1871: Погукне на свої воєводи, — вони біжать, аж спотикаються; підступають під
    мури міста, ось обляг готовий.
  deu-1951: (02-6) Er bietet seine Würdenträger auf, sie straucheln auf dem Wege,
    sie eilen zur Mauer, und das Schutzdach wird aufgestellt.
  eng-JPS: (2-6) He bethinketh himself of his worthies; they stumble in their march;
    they make haste to the wall thereof, and the mantelet is prepared.
  srp-1865: Pominjaæe junake svoje, a oni æe padati iduæi, pohitjeæe k zidovima njegovijem,
    i zaklon æe biti gotov.
  lug-lug: Omuduumizi bw’ayita abalwanyi be bajja bagwirana. Badduka mbiro ku bbugwe
    w’ekibuga we beetegekera okwerwanako.
  heb-heb: יזכר אדיריו יכשלו בהלכותם ימהרו חומתה והכן הסכך׃
  ben-IRV: রাজা তাঁর আধিকারিকদের ডাকছেন; তারা হোঁচট খেয়েও এগিয়ে যাচ্ছে। তারা শহরের
    দেয়ালের দিকে ছুটে যাচ্ছে; আক্রমণকারীদের প্রতিরোধ করার জন্য ঢাল তৈরী করা হয়েছে।
  pan-pan: ਉਹ ਆਪਣੇ ਸੂਰਬੀਰਾਂ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ, ਉਹ ਜਾਂਦੇ-ਜਾਂਦੇ ਠੇਡਾ ਖਾਂਦੇ ਹਨ, ਉਹ ਉਸ ਦੀ
    ਚਾਰ ਦੀਵਾਰੀ ਵੱਲ ਨੱਸਦੇ ਹਨ ਅਤੇ ਲੱਕੜ ਦਾ ਸਹਾਰਾ ਖੜ੍ਹਾ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।
  mya-JVB: စစ်သူရဲ တို့ကို နှိုးဆော် တော်မူ၏။ သူ တို့သည် ချီ သွားစဉ် သူတပါးကို တွန်း
    ချကြ၏။ မြို့ရိုး သို့ အလျင်အမြန် သွား၍ ပြအိုး တို့ကို ပြင်ဆင် ကြ၏။
  hmo-hmo: King ese iena tuari biagudia ia boiria hebou, idia heau vaira neganai,
    idia moru kava, moru kava noho. Tuari taudia ese hanua ena magu, dekenai idia
    heau lao, magu hadikaia au latadia edia vairanai, be kesi badana idia haginia
    noho.
  urd-urd: वह अपने सरदारों को बुलाता है, वह टक्करें खाते आते हैं; वह जल्दी — जल्दी
    फ़सील पर चढ़ते हैं, और अड़तला तैयार किया जाता है।
  rus-SYN: Он вызывает храбрых своих, но они спотыкаются на ходу своем; поспешают
    на стены города, но осада уже устроена.
  bqc-SIM: Aa sì wɛ̃́lɛpi zɛau ń ń sↄ̃́goↄ bàzaao, aalɛ kɛ gãaɛ kìlikili. Aalɛ
    gɛ̃ bìoobioo lán sɛ̃tɛwa, aa wãa lán loupilɛawa.
  tcz-CHONGTHU: Chuleh vaibol’a pang ho akoukhom’uvin, ache nauva akipal lhugam tauve;
    chule amahon pal phungla adel loijun, asangkhol chol’u akihoh doh bangin akijal
    dep dop e.
  mar-mar: जो कोणी तुझे तुकडे करण्यास धडक देत आहे तो त्याच्या अधिकाऱ्यांना बोलावत
    आहे; ते उतावळीने त्यांच्या चालण्यात अडखळत आहेत. ते तटबंदीवर हल्ला करण्याची घाई
    करत आहेत. हल्ला करणाऱ्यापासून संरक्षणासाठी रक्षणाची तयारी करत आहेत.
  qub-qub: Mandajcunami mandaj suldäruncunata aywananpaj cachaycan. Chaura paycunaga
    cörrin cumlinanpaj. Paycunaga pergaman cörrin siudä ruriman yaycunanpaj.
  bqp-bqp: Bɑ tɑbu kɛkɛbɑ yɑkiɑmɔ swɛɛ sɔɔ nge wiirobu. Bɑ dɑɑmɔ bɑtumɑ kpuro sɔɔ
    kɑ dɑm. À n bu wɑ, ɑ rɑ n tɑmɑɑ dɔ̃ɔ yɑriyɑ. Kpɑ bɑ n duki mɔ̀ nge guru mɑɑkinu.
  hat-hat: Yo chonje rele chèf lame yo. Nan prese vini yo, yonn ap frape ak lòt. Yo
    kouri ale bò miray ranpa yo. Yo pare plak pwotèj pou y' al defonse pòtay yo.
  eng-BSB: He summons his nobles; they stumble as they advance. They race to its wall;
    the protective shield is set in place.
  tod-tod: Kɔɔɠɔ wotoloiti ti ɗa ɓizɛ taazuʋɛ ga ziiɠaawanai, ti ɗa ɓizɛ adaʋɛti,
    ɗa ti ɠa nɔ ga sɔmɔgiti ti ɠaazogai, ti ɗa ɓizɛ mini-o-mini eɠɛ mainmain.
  eng-WEBPB: He summons his picked troops. They stumble on their way. They dash to
    its wall, and the protective shield is put in place.
  kbq-kbq: Kini ne'mo'a eri'za vahe'a huzamantenige'za ame hu'za vunaku hanazanagi,
    tanafa hu'za masegahaze. Ana'ma nehu'za ame hu'za kumamofo vihu keginare vu'za,
    fra'ma ki'za manine'za ha'ma hanaza kumara retro hugahaze.
  nhe-BL: Imotlanahuatijca quintzajtzilis itlatehuijcahua para ma hualaca quimanahuise
    imoaltepe. Pero quema yajuanti moisihuiltise para hualase, motepotlamise. Quinequise
    ajsitij campa nopa tepamitl para tlacualtlalise huan tlamocuitlahuise.
  gub-BL: Izaew waàmàtyry'ymar zauxiapekwer wanuwihaw ikàg wera'u ma'e uzapo kar ma'e
    amogwer zauxiapekwer wanuwihaw wanupe. Uzàn tuwihaw tawhu ipàrirogawhu pe wà.
    Uzàn mehe uzemuàzààzàn wà. Uzapo amo ma'e uzeàmimaw romo wàmàtyry'ymar wanuwi
    wà.
  eng-DRA: 'He will muster up his valiant men, they shall stumble in their march:
    they shall quickly get upon the walls thereof: and a covering shall be prepared.'
