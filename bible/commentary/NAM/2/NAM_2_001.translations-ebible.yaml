    Ala bɛ, barima mixi ɲaaxie mu fama wo sɔntɔde sɔnɔn.
  pon-2006: Ninipe, ke miher nan apwal en mahwen! Wehi me pahn kauweiukala samwodohr.
    Onopada tehtehn mahwen kan! Silehdi ahl akan! Kaunopada ong mahwen!
  ksd-ksd: A, tena varpuai i tar tutua rikai piram; una vatur vake ra vargal, una
    makmakile ra nga, una vaongor ra livuam, una vapadikat tuna ra dekdekim.
  grc-BRENT: Ἰδοὺ ἐπὶ τὰ ὄρη οἱ πόδες εὐαγγελιζομένου, καὶ ἀπαγγέλλοντος εἰρήνην·
    ἑόρταζε Ἰούδα τὰς ἑορτάς σου, ἀπόδος τὰς εὐχάς σου, διότι οὐ μὴ προσθήσωσιν ἔτι
    τοῦ διελθεῖν διὰ σοῦ εἰς παλαίωσιν.
  ind-AYT: Pembongkar telah maju melawan engkau, berjagalah di benteng, mengintailah
