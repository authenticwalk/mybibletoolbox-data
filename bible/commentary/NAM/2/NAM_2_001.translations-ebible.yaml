  kan-2017: ನಿನವೆಯೇ, ನಿನ್ನನ್ನು ಚದರಿಸುವವನು ನಿನಗೆ ಮುಖಾಮುಖಿಯಾಗಿ ಬಂದಿದ್ದಾನೆ; ಪೌಳಿಗೋಡೆಯನ್ನು
