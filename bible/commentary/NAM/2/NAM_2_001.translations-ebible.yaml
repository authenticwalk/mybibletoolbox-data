  kik-kik: Atĩrĩrĩ, wee Nineve, mũgũtharĩkĩri nĩokĩte gũgũtharĩkĩra. Rangĩra kĩĩgitĩro
    kĩa hinya, na ũgitĩre njĩra; wĩhotore, na wĩĩkĩre hinya mũno!
  fra-NCL: Voici sur les montagnes les pieds d’un messager de bonnes nouvelles, qui
