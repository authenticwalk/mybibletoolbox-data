  urd-GVH: ऐ नीनवा, सब कुछ मुंतशिर करनेवाला तुझ पर हमला करने आ रहा है, चुनाँचे क़िले
    की पहरादारी कर! रास्ते पर ध्यान दे, कमरबस्ता हो जा, जहाँ तक मुमकिन है दिफ़ा की
