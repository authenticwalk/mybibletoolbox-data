  mdy-ETH: ኔኔዌ! ኔጊዳ ሜታ ዬዔኔ! ዬያሮ ኔኤኮ ዋርዲዮ ኬኤሎ ዲፆ ዶዲሼ! ዚጊሮ ጎይፆ ቢያ ዛጊ ካፔ! ዖልዚ ዓንጋሞ ዓርቂ
    ጊኢጌ! ዓኣ ዎልቆ ኔኤኮ ቢያ ቡኩሲ ዶዲሼ!
  twi-ASANTE: Ɔtohyɛsoɔni reba wo so, Ninewe bɔ aban no ho ban, wɛn ɛkwan no, bɔ wo
