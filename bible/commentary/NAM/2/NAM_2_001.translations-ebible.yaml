  tbz-SIM: Díndi Sudɑɑ kɔbɛ! Ntɛnɛ̀ wèè nɑ̀ɑ́ ntinɑ́ɑǹsɑ̀ɑ̀tì kɛ kéríní yɛtɑ̃rɛ̀ ĩ́nkɛ̀,
    ò tɔní diwɛ̀ì kó tinɑ́ɑǹtì nti. Sudɑɑ kɔbɛ mbɑɑ̀nnɛ̀ di bɑɑ, kɛ́ndɔɔri di dɔúnnɛ̀
    yɛ̀ɛ̀ nɔ̀ ti Yiɛ̀ nKuyie, kɛ yɛ̃́ Asidii kóò kpɑ̀ɑ̀tì yɛiwe tɛ̃́nkɛ í wɛ̃tinímɛ̀
