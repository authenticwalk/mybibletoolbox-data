    יְהוּדָ֛ה חַגַּ֖יִךְ שַׁלְּמִ֣י נְדָרָ֑יִךְ כִּי֩ לֹ֨א יוֹסִ֥יף ע֛וֹד לעבור ־
    בָּ֥ךְ בְּלִיַּ֖עַל כֻּלֹּ֥ה נִכְרָֽת׃
  ibo-ibo: Onye na-ebuso gị agha na-abịakwasị gị. Chee ebe gị niile e wusiri ike nche.
    Chee ụzọ niile nche, mee ka ụkwụ gị sie ike nʼala. Chịkọtakwa ike gị niile.
  ory-ory: ଯେଉଁ ଲୋକ କଚାଡ଼ି ଖଣ୍ଡ ଖଣ୍ଡ କରେ, ସେ ତୁମ୍ଭ (ନୀନିବୀ) ସମ୍ମୁଖରେ ଉପସ୍ଥିତ ହୋଇଅଛି;
    ଦୁର୍ଗ ରକ୍ଷା କର, ପଥ ନିରୀକ୍ଷଣ କର, ଆପଣା କଟି ଦୃଢ଼ କର, ଆପଣାକୁ ଅତିଶୟ ବଳବାନ କର।
  chk-chk: Ewe chon kata a feito pwe epwe maun ngonuk, Ninifa. Kopwe tümwünü ekewe
    leni mi pöchökül o mamasa ewe al. Kopwe amolokotä o fokun apöchökülok.
  rop-rop: Ol yumob pipul langa Ninaba, yumob luk na! Det ami weya garra binijimap
    yumob bin kaman blanga fait langa yumob na. Wal yumob garra meigim miselp redi
    blanga fait. Ola solja blanga yumob garra jidan redi deya langa det taun, en dei
    garra wotjimbat det roud du,
  ukr-1871: 'Ось, наступає пустошник на тебе: хорони твої замки, стережи шляху, узброюй
    поясницї, збірай до купи потугу.'
  deu-1951: (02-2) DER Zerstörer ist wider dich herangezogen; bewache die Festung,
    beobachte die Straße; stärke deine Lenden, nimm deine Kraft aufs äußerste zusammen!
  eng-JPS: (2-2) A maul is come up before thy face; guard the defences, watch the
    way, make thy loins strong, fortify thy power mightily! —
  srp-1865: Izaðe zatiraè na te, èuvaj grad, pazi na put, utvrdi bedra, ukrijepi se
    dobro.
  lug-lug: Nineeve, olumbiddwa omulabe; kuuma ekigo, Kuuma ekkubo, weesibire ddala
    onywere mu kiwato, kuŋŋaanya amaanyi go gonna.
  heb-heb: עלה מפיץ על פניך נצור מצרה צפה דרך חזק מתנים אמץ כח מאד׃
  ben-IRV: যে তোমাদের টুকরো টুকরো করবে সে তোমার বিরুদ্ধে এগিয়ে আসছে। শহরের দেওয়ালে
    উপর তোমার সৈন্য সাজাও, রাস্তায় পাহারা দাও, নিজেদেরকে শক্তিশালী কর, তোমার সৈন্যদল
    জড়ো কর।
  pan-pan: ਭੰਨਣ ਵਾਲਾ ਤੇਰੇ ਵਿਰੁੱਧ ਚੜ੍ਹ ਆਇਆ ਹੈ, ਗੜ੍ਹ ਦੀ ਰਾਖੀ ਕਰ, ਰਾਹ ਦੀ ਚੌਕਸੀ ਕਰ, ਕਮਰ
    ਕੱਸ ਅਤੇ ਆਪਣਾ ਬਲ ਬਹੁਤ ਵਧਾ!
  mya-JVB: ဖျက်ဆီး သောသူသည် သင့် ရှေ့ သို့ ရောက် လာ ပြီ။ သင်၏ရဲတိုက် ကို သတိ ပြုလော့။
    လမ်း ကို စောင့် လော့။ ကိုယ်ခါး ကို ခိုင်ခံ့ စေလော့။ ကျပ်ကျပ် အား ယူ လော့။
  hmo-hmo: Nineva e, haida ese oi idia tuari henia noho inai! Oi do idia hadikaia
    ore taudia, be idia ginidae vadaeni. Oiemu magu do oi gimaia, bona emu raka vareai
    dala do oi naria! Tuari totona do oi gini hegaegae!
  urd-urd: 'बिखेरने वाला तुझ पर चढ़ आया है, क़िले'' को महफ़ूज़ रख: राह की निगहबानी
    कर: कमर बस्ता हो और ख़ूब मज़बूत रह।'
  rus-SYN: 'Поднимается на тебя разрушитель: охраняй твердыни, стереги дорогу, укрепи
    чресла, собирайся с силами.'
  bqc-SIM: Baonakpana gwa bɛ sĩ̀sĩ musu, àlɛ aafia kpàwakɛ. Yudaↄ, àli á dikpɛↄ
    kɛ, àli lɛ́ pↄ́ á kɛ̀ Diiwaↄ fĩaboɛ̀. Gbɛ̃kaalɛnapiↄ ɛa lɛ́lɛwá lↄo, wà ń
    mìdɛ ḿpii.
  tcz-CHONGTHU: Nagal mipan suhmang ding ngaiton ahung in, kihongphan Pasal pha pha
    kulpia pansah-in lang lampi vephan; chule nakong kigah in lang, nathahat pan in
    pang in.
  mar-mar: तो तुला आदळून तुकडे करण्यासाठी तुझ्याविरूद्ध आला आहे. शहरातील कोटांचे रक्षण
    कर, रस्त्यावर नजर ठेव, स्वतःला बळकट कर, तुझ्या सैन्याला एकत्र कर.
  qub-qub: Nínive, gammanga illgächicojmi aywaycämun. ¡Sumaj curalasha siudäniquicunapa
    pergan jananman camacay ricachacojcuna! ¡Nänipa shamojta ricachacuy! ¡Espädayquita
    chegllayquiman sumaj watacuy! ¡Pillyanayquipaj sumaj camaricuy-llapa!
  bqp-bqp: Bɛɛ Yudɑbɑ, wee goo u nɑ guunu wɔllɔ u bɔri yɛndun lɑbɑɑri geɑ kpɑrɑmɔ.
    Yen sɔ̃, i bɛɛn tɔ̃ɔ bɑkɑ ni i rɑ rɑɑ di Yinni Gusunɔn sɔ̃ dio. I bɛɛn nɔɔ mwɛɛnu
    yibio. Domi tɔn kɔ̃so wi, u ǹ mɑɑ wee bɛɛn suunu sɔɔ. Nɑ nùn kpeerɑsiɑwɑ mɑm
    mɑm.
  hat-hat: Nou menm moun lavil Niniv, men yon gwo lame ap moute vin atake nou. Mete
    gad nan fò nou. Mete moun veye gran chemen an! Mare ren nou! Mete tout kouraj
    nou sou nou!
  eng-BSB: One who scatters advances against you, O Nineveh. Guard the fortress! Watch
    the road! Brace yourselves! Summon all your strength!
  tod-tod: À wɛlɛ keelai ʋa, é gizeiti ma, é ɗa ʋa ga woo niinɛ ʋagɔi, é ziilɛi
    fai laazeelizu. Zuda nuiti, à GALA fai ma vɛtiiti kɛʋele ɓɛtɛ, wo wa-minazeɠegiti
    daazeeli GALA bɛ! Mazɔlɔɔ nu ɲakai la mɔ ziaa wo zaama pɛ, é ɠoloɠologa mɛtu.
  eng-WEBPB: He who dashes in pieces has come up against you. Keep the fortress! Watch
    the way! Strengthen your waist! Fortify your power mightily!
  kbq-kbq: Ninive kumamoka kagri'ma eme ha'ma huganteno kahe panini'ma hania vahera
    hago ne-e. Ana nehigu kuma'ma kegavama hanaza vahera huzmantege'za kumamofo vihu
    keginare manine'za, ha' vahe'ma esnaza kantega zamavua antene'za kegava hiho.
    Ana nehanageta sondia vahera zamazeri retrotra nehuta hankavetita hara hiho.
  nhe-BL: ¡Pero imojuanti ipan altepetl Nínive, xijtlacaquilica! Imocualancaitacahua
    ya inmechyahualojtinemij. Campa tepamitl xitlamocuitlahuica. Ipan ojtli xitlapijpiyaca
    pampa nimantzi hualase para inmechtehuise. Xiquincualtlalica nochi tlacame tlen
    quimatij tlatehuíaj.
  gub-BL: Zauxiapekwer tetea'u uzàmàtyry'ym putar Nin tawhu wà nehe. Pemupu'àm kar
    ume'egatu ma'e tàpuzaiha katu ma'e 'aromo wà nehe. Peme'egatu pe rehe nehe no.
    Penoz zauxiapekwer paw wamuwà pe wà nehe. Pezemuàgà'ym zeàmàtyry'ymawhu heta haw
    rehe nehe.
  eng-DRA: 'He is come up that shall destroy before thy face, that shall keep the
    siege: watch the way, fortify thy loins, strengthen thy power exceedingly.'
