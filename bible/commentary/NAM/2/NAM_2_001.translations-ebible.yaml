    quân lực!
  guj-2017: જોરથી પછાડીને ટુકડે ટુકડા કરનાર તારી સામે આવ્યો છે. તારા કિલ્લાની રક્ષા
    કર, રસ્તાની ચોકી કર, પોતાને મજબૂત બનાવ, તારી બધી સામર્થ્ય ભેગી કર.
  pon-2006A: Ninipe, ke miher nan apwal en mahwen! Wehi me pahn kauweiukala samwodohr.
