    on je sasvim zatrt.'
  mps-mps: Te boi bidi dabego te Israel dabe dolama, tama augwaligo te wiegi yai nai
    doado bage tigidali sela palio, tiali goli megi Genuai Bidigo homugo te Israelgo
    genuai nogi ma ilaibao, te polobadu tiwai yaibao. Te Ninive dabe, te boi bidi
    dabego dageba boi hwįagasai dao. Te dage dolabo bidi dabe asalio. Te duga ami
    bidi dabe te taungo genuai obode tonalumainu muao! Te sunumi dabede tonaluao!
    Dage te bomo elama dolalu, te hwįabo sisi elaluao!
  tpi-tpi: Ol birua i bin bagarapim ol Israel na kisim olgeta gutpela samting bilong
    ol i go, tasol nau Bikpela i laik mekim biknem bilong Israel i kamap gen, olsem
    bipo. Ol Ninive, ol birua i pait long yupela nau. Man bilong bagarapim yupela
    i kam pinis. Putim ol soldia bilong was long banis bilong taun. Was gut long ol
    rot. Yupela i mas sanap strong na redi long pait.
  dan-1931: Se, Glædesbudet, som kundgør Fred, skrider frem over bjergene. Fejr dine
