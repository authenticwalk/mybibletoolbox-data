  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Ɩɩ nɑɑkɩ tɔm kʋpɑntʋ kpɑɑllʋ kɔŋnɑ ntɛɣɛ pɔ́ɔ́ŋ
    nyɔɔŋ tɑɑ. Hɛɛsʋɣʋ tɔm kɛ ɩ́ kpɑɑlǝɣɩ. Yutɑ nyǝ́mɑ mɛ, ɩ́ tɔɣɔ Ɩsɔ ɑcimɑ. Ɩ́ ponɑ-ɩ
    mpi ɩ́ kɑ sɩɩwɑ sɩ ɩ́ hɑɑ-ɩ tɔ. Kolontu wei ɩ tʋkɑɣɑ-mɛɣɛ wɑhɑlɑ tɔ, pǝ pɛlɑ ɩ
    niŋ, ɩ kɑɑ tɑsɑ mpʋ.'
  azb-azb: Ey Nineva, həlak edən qüvvə qarşına çıxdı, İstehkamını qoru, yolunu qoru,
