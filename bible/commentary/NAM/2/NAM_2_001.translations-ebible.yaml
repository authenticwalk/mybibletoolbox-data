    একত্রিত কৰা।
  sus-A: شّيرَ نَ قَقٍ فٍيَيٍ قَرِ، عَ قَقٍ شِبَارُي قَنيِ رَ وٌ بّ، عَ بْحّسَ مَسٍنيِ
