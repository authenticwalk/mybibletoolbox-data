verse: NAM.002.001
translations:
  mal-C: നിനവേ, ഒരു സംഹാരകൻ നിനക്കെതിരേ മുന്നേറിവരുന്നു. കോട്ടകളെ കാവൽചെയ്ക, വഴി സൂക്ഷിക്കുക,
    അര മുറുക്കുക, നിന്റെ സർവശക്തിയും സംഭരിച്ചുകൊള്ളുക!
  deu-TKW: Schon erscheinen auf den Bergen die Füße des Freudenboten, der Frieden
    verkündigt. Feiere, Juda, deine Feste, bezahle deine Gelübde, denn fortan wird
    der Heillose dich nicht mehr durchziehn - er ist gänzlich hinweggetilgt!
  lin-lin: 'Botala kuna na bangomba makolo ya momemi sango malamu : amemi sango ya
    kimia ! Oh mokili ya Yuda, sepela na bafeti na yo mpe kokisa ndayi na yo ; pamba
    te wuta sik’oyo, moto mabe moko te akokota lisusu epai na yo ; pamba te bango
    nyonso bakobebisama nye.'
  eng-LSV: A scatterer has come up to your face, || Keep the bulwark, watch the way,
    || Strengthen the loins, strengthen power mightily.
  eng-GNV: 'The destroyer is come before thy face: keepe the munition: looke to the
    way: make thy loynes strong: increase thy strength mightily.'
  eng-WEBSTER: 'He that dasheth in pieces is come up before thy face: keep the munition,
    watch the way, make thy loins strong, fortify thy power mightily.'
  nhw-BL: ¡Pero amojuanti ipan altepetl Nínive, xijtlacaquilica! Amocualancaitacahua
    ya anmechyahualojtinemij. Campa tepamitl xitlamocuitlahuica. Ipan ojtli xitlapijpiyaca
    pampa nimantzi hualase para anmechhuilanase. Xiquincualtlalica nochi tlacame catli
    quimatij tlahuilanaj.
  swh-ONEN: Mshambuliaji anasogea dhidi yako, Ninawi. Linda ngome, chunga barabara,
    jitieni nguvu wenyewe, kusanya nguvu zako zote!
  bba-bba: Bɛɛ Yudɑbɑ, wee ɡoo u nɑ ɡuunu wɔllɔ u bɔri yɛndun lɑbɑɑri ɡeɑ kpɑrɑmɔ.
    Yen sɔ̃, i bɛɛn tɔ̃ɔ bɑkɑ ni i rɑ rɑɑ di Yinni Gusunɔn sɔ̃ dio. I bɛɛn nɔɔ mwɛɛnu
    yibio. Domi tɔn kɔ̃so wi, u ǹ mɑɑ wee bɛɛn suunu sɔɔ. Nɑ nùn kpeerɑsiɑwɑ mɑm
    mɑm.
  eng-KJVCPB: 'He that dasheth in pieces is come up before thy face: Keep the munition,
    watch the way, make thy loins strong, fortify thy power mightily.'
  luo-luo: Ngʼat mabiro monji ochomi, yaye Nineve, omiyo rit dala mochiel motegno,
    rit yoreni, bed gi ikruok maber, kuom tekoni duto!
  meu-meu: Ihamakohimu tauna ese vada e tuari henimumu, maḡu ba gimadia, dala ba itaia
    tao; emu rami ba hekasilaia, goadamu idoinai ba heḡaeḡaelaia.
  npi-ULB: तँलाई टुक्रा-टुक्रा पार्नुहुने तेरो विरुद्धमा आउँदै हुनुहुन्छ । सहरहरूका
    पर्खालहरूमा मानिसहरू खटाओ, बाटोहरूलाई पहरा देओ, आफैँलाई बलिया बनाओ, आफ्ना सेनाहरूलाई
    एकठ्ठा गर ।
  yor-yor: Àwọn apanirun ti dìde sí ọ, ìwọ Ninefe. Pa ilé ìṣọ́ mọ́, ṣọ́ ọ̀nà náà,
    di àmùrè, ẹ̀gbẹ́ rẹ kí ó le múra gírí.
  pes-OPCB: ای نینوا، عمرت به سر آمده است! سپاهیان دشمن، تو را محاصره کرده‌اند. پس
    حصارهای خود را تقویت کن. جاده را دیدبانی نما و آمادۀ جنگ باش.
  tgl-ULB: Ang siyang dudurog sa iyo ng pira-piraso ay parating na laban sa iyo. Maglagay
    ng bantay sa mga pader ng siyudad, bantayan ang mga kalye, palakasin ang iyong
    mga sarili, tipunin ang iyong mga hukbo.
  hui-hui: Waitigirume ibalu tí mo ko hai halu tínaga mbirale wimiru mo yu piai hayagoyu
    ai Anduane Homogohanda Isaraele lone mini lene ala haraligobi heladai bilolebira.
    Ninibaliru-o tínaga waitigime tí baba wai bule ibiragoni. Tí mo ko halu bo wahai
    haga biaru kaware ibiragoni. Tanoha ami agali mamage haga karume tanonaga wai
    pabe andani mamage helo heladaba. Hariga tene ngaruha mamage haga haga bidaba.
    Ani bialu wai bule hongo howa manda manda bu hadaba.
  mya-mya: အို နိ​နေ​ဝေ​မြို့၊ရန်​သူ​သည်​သင့်​ကို​တိုက်​ခိုက် လျက်​ရှိ​၏။ သင်​တို့​ချေ​မှုန်း​ပစ်​မည့်​သူ​သည်​ရောက်​ရှိ​လာ
    လေ​ပြီ။ သင်​၏​ခံ​တပ်​များ​ကို​ကြီး​ကြပ်​အုပ်​ချုပ်​လော့။ လမ်း​တွင်​အ​စောင့်​ချ​ထား​လော့။
    တိုက်​ပွဲ​ဝင်​ရန်​အ​သင့်​ပြင်​ဆင်​လော့။
  bod-N: ཀྱེ་ནིན་ཝེ། ཡུལ་ཁམས་གཏོར་མཁན་ཡར་འོངས་ནས་ཁྱོད་ལ་རྒོལ་བར་འགྱུར་བས། ཁྱོད་ཀྱིས་བཙན་རྫོང་བརྟན་པོར་སྲུངས་ཤིག
    གཟབ་གཟབ་ངང་ལམ་བཀག་ནས་ཁྱོད་ཀྱི་རྐེད་རགས་དམ་པོར་བཅིངས་ཏེ་སྟོབས་ཤུགས་ཆེ་རུ་སྐྱེད་ཅིག
  wsk-wsk: Nineveh, nika kager memek mungkala utu naguram. Nika kager kari ka wonong
    ko por ko sinar tamon, ale ka lage bitarmon, ale kager ko sokel ago la sanami
    muruwumon ale loaga sagamonko!
  sna-sna: Murwisi anouya kuzokurwisa iwe, Ninevhe; rindai nhare, tarirai kunzira,
    sungai zviuno zvenyu, unganidzai simba renyu rose!
  spa-BLM: El que destroza ha subido contra ti. ¡Guarda la fortaleza! ¡Vigila el camino!
    ¡Fortalece tu cintura! ¡Fortalece tu poder con fuerza!
  cac-cac: Ex aj Nínive, a mach ol ex sataneloc, vanxo sjavi d'ayex. Q'ueocab' eb'
    e tan̈vumal d'a chaan̈, maquec b'e. Tzeq'uecoch q'uen eyespada d'a e nan̈al. Molb'ejec
    masanil eb' e soldado.
  swh-ULB: Yule ambaye atakuharibu vipande vipande anakuja dhidi yako. Linda kuta
    za mji, linda barabara, jitieni nguvu ninyi wenyewe, yakusanyeni majeshi yenu.
  bel-bel: 'Падымаецца на цябе разбуральнік: ахоўвай цьвярдыні, ахоўвай дарогу, умацуй
    сьцёгны, зьбірай сілу.'
  deu-ELBBK: Siehe, auf den Bergen die Füße dessen, der gute Botschaft bringt, der
    Frieden verkündigt! Feiere, Juda, deine Feste, bezahle deine Gelübde! Denn der
    Nichtswürdige wird fortan nicht mehr durch dich ziehen; er ist ganz ausgerottet.
  mbb-OT: Sikiyu is menge tig-Nineve, midsurung kew en te menge kuntada niw he ebpeyapat
    keniyu. Umbe ventayi niw is menge verengbeng te menge inged niw wey ventayi niw
    is menge zalan. Tiǥuma niw is menge sundaru niw ne purung kew pengandam te kebpekidtebek.
  mal-2015: സംഹാരകൻ നിനക്കെതിരേ കയറിവരുന്നു; കോട്ട കാത്തുകൊൾക; വഴി സൂക്ഷിച്ചു നോക്കുക;
    അര മുറുക്കുക; നിന്നെത്തന്നേ നല്ലവണ്ണം ശക്തീകരിക്ക.
  rmc-rmc: 'Dikh, pro verchos hine o pindre le posloskre, savo anel e lačhi sprava
    a phenel: „Smirom tumenge!“ Oslavin, Juda, tire inepi a doľikerel tire lava, so
    diňal. Imar šoha pre tute na avela o nalačho manuš; hino calkom zňičimen!'
  pes-OPV: خراب کننده در مقابل تو برمی آید. حصاررا حفظ کن، راه را دیدبانی نما، کمر
    خود راقوی گردان و قوت خویش را بسیار زیاد کن.
  ron-1924: Нимичиторул порнеште ымпотрива та, Ниниве; пэзеште четэцуя! Я сяма ла
    друм! Ынтэреште-ць коапселе! Адунэ-ць тоатэ путеря!…
  ben-OBCV: হে নীনবী, তোমার বিরুদ্ধে এক আক্রমণকারী এগিয়ে আসছে। দুর্গ পাহারা দাও,
    পথে নজরদারি চালাও, কোমর বাঁধো, তোমার সব শক্তি একত্রিত করো।
  som-som: Kii wax burburinayay waa u soo baxay hortiinna. Qalcaddiinna dhawra, oo
    jidka ilaaliya, oo guntiga isku giijiya, oo xooggiinnana si weyn u adkeeya.
  lat-VUC: '[Ascendit qui dispergat coram te, qui custodiat obsidionem: contemplare
    viam, conforta lumbos, robora virtutem valde.'
  eng-ASVBT: 'He that dasheth in pieces is come up against thee: keep the fortress,
    watch the way, make thy loins strong, fortify thy power mightily.'
  ita-1885: IL dissipatore è salito contro a te, o Ninive; guarda pur ben la fortezza,
    considera le vie, rinforzati i lombi, fortifica grandemente la tua forza.
  eng-LXXUP: 'Behold upon the mountains the feet of him that brings glad tidings,
    and publishes peace! O Judah, keep thy feasts, pay thy vows: for they shall no
    more pass through thee to thy decay.'
  eng-ULB: The one who will dash you to pieces is coming up against you. Man the city
    walls, guard the roads, make yourselves strong, assemble your armies.
  spa-VBL: ¡El que dispersa ha venido a atacarte! ¡Cuiden las fortalezas! ¡Vigilen
    los caminos! ¡Prepárense! ¡Saquen a cada soldado!
  fra-_FOB: Le destructeur vient contre toi, Ninive! Garde la forteresse, surveille
    le chemin, fortifie tes reins, et rassemble toutes tes forces.
  mal-mal: സംഹാരകൻ നിനക്കെതിരെ കയറിവരുന്നു; കോട്ട കാത്തുകൊള്ളുക; വഴി സൂക്ഷിച്ചു നോക്കുക;
    അര മുറുക്കുക; നിന്നെത്തന്നെ നല്ലവണ്ണം ശക്തീകരിക്കുക.
  urd-GVR: Ai Nīnwā, sab kuchh muntashir karne wālā tujh par hamlā karne ā rahā hai,
    chunāṅche qile kī pahrādārī kar! Rāste par dhyān de, kamarbastā ho jā, jahāṅ tak
    mumkin hai difā kī taiyāriyāṅ kar!
  suz-BL: निनवे, इ कली खतम सेल्‍ब जाक्‍शो बाक्‍ब। इ बोल्‍यो दरवार खाल पावो। इ लां
    रिम्‍शो पा कोव़ङो। इ किप्‍शुर किम्‍सो। इ बोल नेल्‍ल ग्रुंइदो। यसैया ५२:७; नहुम
    १:११
  eng-NOY: The ravager cometh up against thee, [[O Nineveh!]] Guard the fortress;
    watch the way; Gird up the loins; confirm the strength.
  ita-1927: Un distruttore sale contro di te, o Ninive; custodisci bene la fortezza,
    sorveglia le strade, fortìficati i fianchi, raccogli tutte quante le tue forze!
  ckb-ckb: ئەی نەینەوا، پەلاماردەر لە دژی تۆ هات. قەڵاکە بپارێزە، چاودێری ڕێگاکە بکە،
    بازووی لێ هەڵبکە، توانای زۆر بخەرە گەڕ!
  eng-BBE: 'A crusher has come up before your face: keep a good look-out, let the
    way be watched, make yourself strong, let your power be greatly increased.'
  kan-OKCV: ನಿನೆವೆಯೇ, ಮುತ್ತಿಗೆ ಹಾಕುವವನು ನಿನಗೆ ವಿರೋಧವಾಗಿ ಹೊರಟಿದ್ದಾನೆ, ಕೋಟೆಯನ್ನು ಭದ್ರಪಡಿಸು;
    ದಾರಿಯನ್ನು ಕಾಯಿ; ನಡುವನ್ನು ಬಲಪಡಿಸಿಕೋ; ನಿನ್ನ ಶಕ್ತಿಯನ್ನು ಬಲವಾಗಿ ಗಟ್ಟಿಮಾಡಿಕೋ.
  tam-2017: சிதறடிக்கிறவன் உன் முகத்திற்கு முன்பாக வருகிறான்; அரணைக் காத்துக்கொள்,
    வழியைக் காவல் செய், இடுப்பைக் கெட்டியாகக் கட்டிக்கொள், உன் பெலனை மிகவும் உறுதிப்படுத்து.
  spa-RV-1909: 'SUBIÓ destruidor contra ti: guarda la fortaleza, mira el camino, fortifica
    los lomos, fortalece mucho la fuerza.'
  ron-BTF: Cel ce sparge în bucăţi a venit înaintea feţei tale; păzește cetatea întărită,
    păzește calea, întărește-ţi coapsele, întărește-ţi mult puterea.
  eng-WEBP: He who dashes in pieces has come up against you. Keep the fortress! Watch
    the way! Strengthen your waist! Fortify your power mightily!
  eng-FBV: The one who scatters has come to attack you! Guard the fortresses! Watch
    the roads! Get yourselves ready! Call every soldier out!
  nld-1939: 'Een vernieler trekt op u af: Bewaak de vesting, Let op de weg, de lenden
    omgord, Al uw krachten ingespannen!'
  nch-BL: ¡Pero amojuanti ipan altepet Nínive, xijtacaquilica! Amocualancaitacahua
    ya amechyahualojtinemij. Campa tepamit xitamocuitahuica. Ipan ojti xitajtachiyaca
    pampa nimantzi hualase para amechtehuise. Xiquincualtalica nochi tacame cati quimatij
    tatehuíaj.
  vie-1934: Kẻ tàn phá đã đến nghịch cũng ngươi; hãy giữ đồn lũy, canh phòng đường
    sá, thắt chặt lưng ngươi, và thâu góp cả sức mạnh ngươi!
  hin-CV: हे नीनवेह, एक आक्रमण करनेवाला तुम्हारे विरुद्ध में आ रहा है. इसलिये गढ़ों
    की पहरेदारी करो, सड़कों की रखवाली करो, अपने आपको मजबूत बनाओ, अपने संपूर्ण सैन्य
    बल को एकत्र कर लो!
  spa-BES: 'Él destructor subió contra ti: mantén guardia en la fortaleza, vigila
    el camino, hazte fuerte, aumenta tu poder.'
  tdx-tdx: Hehek’ an-kaboañe ey o fandia’ i mpinday talily soaio, i mampiboele fifampilongoañey!
    O ry Iehodà, anò o sabadidake miavakeo, henefo o nifantà’oo; amy te tsy hiranga
    ama’o ka ty Beliale, fa naitoañe.
  tha-KJV: ผู้​ที่​ฟาดให้แหลกเป็นชิ้นๆได้ขึ้นมาต่อสู้กับเจ้าแล้ว จงเข้าประจำป้​อม
    จงเฝ้าทางไว้ จงคาดเอวไว้ จงรวมกำลังไว้​ให้​หมด
  por-BR-2018: O despedaçador está subindo contra ti; guarda a fortaleza, olha para
    o caminho, prepara os lombos, junta o poder de tuas forças.
  deu-ELO: Der Zerschmetterer zieht wider dich herauf. Bewahre die Festung; überwache
    den Weg, stärke deine Lenden, befestige sehr deine Kraft!
  eng-WYC-2018: He went up, that shall scatter before thee, that shall keep [the]
    besieging; behold thou the way, comfort thou loins, strengthen thou virtue greatly.
    (He went up, who shall scatter thee, and shall make the siege, or the attack;
    look thou on the way, and strengthen thou thy loins, yea, greatly strengthen thou,
    or brace, thyselves.)
  epo-epo: Disĵetanto iras kontraŭ vin; fortikigu viajn fortikaĵojn, gardu la vojon,
    armu viajn lumbojn, fortigu vin kiel eble plej potence.
  uig-PIN: Bitqit ⱪilidiƣan birsi kɵz aldingƣila kǝldi; Əmdi istiⱨkam üstidǝ kɵzǝt
    ⱪil, Yolƣa ⱪara, belingni baƣla, küqliringni yiƣip tehimu küqǝyt!
  beo-beo: Ninefe fi! Dawa:ma! Doagala:su da doaga:i dagoi! Dilima wadela:mu gasa
    bagade da doaga:i dagoi! Moilai bai bagadega gaga:musa:, gegesu liligi noga:le
    gaguma! Logo amo noga:le sosodo ouligima! Gegemusa:gini momagema!
  tpi-OTNT: Ol birua i bin bagarapim ol Israel na kisim olgeta gutpela samting bilong
    ol i go, tasol nau Bikpela i laik mekim biknem bilong Israel i kamap gen, olsem
    bipo. Ol Ninive, ol birua i pait long yupela nau. Man bilong bagarapim yupela
    i kam pinis. Putim ol soldia bilong was long banis bilong taun. Was gut long ol
    rot. Yupela i mas sanap strong na redi long pait.
  hau-SA: Mai hari yana matsowa a kanki, Ninebe. Ki tsare mafaka, ki yi gadin hanya
    ki sha ɗamara ki tattaro dukan ƙarfinki!
  uig-LAT: Bitchit qilidighan birsi köz aldingghila keldi; Emdi istihkam üstide közet
    qil, Yolgha qara, bélingni baghla, küchliringni yighip téximu kücheyt!
  nde-nde: Umhlaseli uyasondela kuwe, Nineve. Vikela inqaba, linda umgwaqo, zilungiselele,
    qoqa wonke amandla akho!
  ton-ton: 'Ko ia ʻoku laiki kuo ʻalu hake ʻi ho ʻao: toʻo ʻae mahafu, leʻohi ʻae
    hala, nonoʻo ho kongaloto, fakalahi ʻaupito hoʻo mālohi.'
  ces-1613: Táhneť zhoubce na tebe, ostříhejž pevnosti, vyhlídej na cestu, posilň
    bedr, dobře se silou opatř.
  eng-WMB: He who dashes in pieces has come up against you. Keep the fortress! Watch
    the way! Strengthen your waist! Fortify your power mightily!
  tam-TCV: நினிவே பட்டணமே, உன்னைத் தாக்குகிறவன் உனக்கெதிரே முன்னேறி வருகிறான்; கோட்டையைக்
    காவல் செய், வீதியை கண்காணி, உன்னைத் திடப்படுத்திக்கொள், உன் முழுப் பெலத்தையும்
    ஒன்றுதிரட்டு.
  ceb-ULB: Ang usa nga modugmok kanimo padulong na aron makig-batok kanimo. Butangi
