verse: NAM.002.002
translations:
  mal-C: യഹോവ യാക്കോബിന്റെ മഹിമയെ ഇസ്രായേലിന്റെ മഹിമപോലെ പുനഃസ്ഥാപിക്കും. കവർച്ചക്കാർ
    അവരെ കൊള്ളയടിച്ച് ശൂന്യമാക്കി, അവരുടെ മുന്തിരിവള്ളികൾ നശിപ്പിച്ചുകളഞ്ഞല്ലോ.
  deu-TKW: 'Es rückt der Zerstörer gegen dich heran: Wahre die Festung! Spähe aus
    auf die Straße, raffe dich zusammen, rüste dich gewaltig!'
  lin-lin: Tala, mobebisi azali koya kosala yo mabe ! Batela malamu bandako na yo
    batonga makasi, kengela nzela na yo, bongama mpo na bitumba mpe sangisa bato na
    yo.
  eng-LSV: For YHWH has turned back to the excellence of Jacob, || As [to] the excellence
    of Israel, || For emptiers have emptied them out, || And they have marred their
    branches.
  eng-GNV: 'For the Lord hath turned away the glorie of Iaakob, as the glorie of Israel:
    for the emptiers haue emptied them out, and marred their vine branches.'
  eng-WEBSTER: 'For the LORD hath turned away the excellence of Jacob, as the excellence
    of Israel: for the emptiers have emptied them out, and marred their vine branches.'
  nhw-BL: Anquitlamitlachtequilijtoque tlali Israel huan anquicajtoque quen se xocomeca
    tzontli catli amo quipiya imaxihuiyo. Huajca ama TOTECO anmechtlatzacuiltis. Nojquiya
    ama TOTECO sempa quitlananas tlali Israel. Quihuejcapantlalis nopa tlali hasta
    quipiyas miyac tlatlepanitacayotl huan chicahualistli quen quema Jacob mohueyimatiyaya
    ica iyejca nopa tlali.
  swh-ONEN: Bwana atarudisha fahari ya Yakobo, kama fahari ya Israeli, ingawa waangamizi
    wamewaacha ukiwa na wameharibu mizabibu yao.
  bba-bba: Bɛɛ Ninifuɡibu, kɑm koosio u bɛɛ wɔrim wee. Yen sɔ̃, i bɛɛn ɡbɑ̃rɑru mɑruo,
    kpɑ i bɛɛn swɛɛ kɔ̃su. I sɔɔru koowo, kpɑ i wɔruɡɔru sɔ̃ɔsi kɑ bɛɛn dɑm kpuro.
  eng-KJVCPB: 'For the Lord hath turned away the excellency of Jacob, As the excellency
    of Israel: For the emptiers have emptied them out, And marred their vine branches.'
  luo-luo: Jehova Nyasaye biro dwoko duongʼ mar Jakobo, mana ka duongʼ mar Israel,
    kata obedo ni joma omonje osekethe kendo oseketho puothegi mag mzabibu.
  meu-meu: (Badina be Iehova ese Iakob siahuna e havaraia loumu, Israel siahuna heḡereḡerena;
    badina be dadidadi taudia ese vada e dadihaidia, bona rigidia na vada e hadihakia
    vaitani.)
  npi-ULB: लुटेराहरूले तिनीहरूलाई तहस-नहस गरे तापनि, र तिनीहरूका दाखका हाँगाहरूलाई
    नष्‍ट गरे तापनि, परमप्रभुले इस्राएलको गौरवझैँ याकूबको गौरव पुनर्स्थापित गर्दै
    हुनुहुन्छ ।
  yor-yor: Olúwa yóò mú ọláńlá Jakọbu padà sípò gẹ́gẹ́ bí ọláńlá Israẹli bí ó tilẹ̀
    jẹ́ pé àwọn apanirun ti pa ibẹ̀ run, tí wọ́n sì ba ẹ̀ka àjàrà wọn jẹ́.
  pes-OPCB: تو سرزمین یهودا را ویران کردی، ولی خداوند عزت و قدرتشان را به ایشان باز
    می‌گرداند. شاخه‌های تاک اسرائیل بریده شده‌اند، اما او شکوه آن را باز خواهد گرداند.
  tgl-ULB: Sapagkat pinanunumbalik ni Yahweh ang pagkamaharlika ni Jacob, tulad ng
    kamaharlikaan ng Israel, kahit na sinira ang mga ito ng mga mandarambong at winasak
    ang mga sanga ng puno ng kanilang ubas.
  hui-hui: '@see-verse:NAM.002.001'
  mya-mya: (ထာ​ဝ​ရ​ဘု​ရား​သည် ဣ​သ​ရေ​လ​ပြည်​သား ရန်​သူ​များ​လု​ယက်​တိုက်​ခိုက်​မှု​မ​ပြု​မီ
    အ​ခါ​က အ​ခြေ​အ​နေ​သို့​ပြန်​လည်​ရောက် ရှိ​စေ​တော်​မူ​တော့​အံ့။)
  bod-N: ཡིན་ཡང་། ཡེས་ར་ཨེལ་གྱི་གཟི་དཔལ་བཞིན་དུ། དཀོན་མཆོག་ཡ་ཝཱེས་ཡ་ཀོབ་ཀྱི་གཟི་དཔལ་ཡང་བསྐྱར་གསོ་བར་མཛད་དེ།
    ཅི་ལ་ཞེ་ན། འཕྲོག་བཅོམ་བྱེད་མཁན་རྣམས་ཀྱིས་སྔར་དེ་དག་བཅོམ་ནས་སྟོངས་པར་བྱས་ཏེ། དེ་དག་གི་རྒུན་འབྲུམ་ཤིང་གི་ཡལ་ག་རྣམས་ཀྱང་བརླགས་པས་སོ།
    །
  wsk-wsk: Yawe Jacob se Israel mu tam waen ningo iwita, bare kager memek maguwu silati
    warman, wore aitak aking gi kuwim kuwim te nungok burangarukko tom.
  sna-sna: Jehovha achadzosa kurumbidzwa kwaJakobho sokurumbidzwa kwaIsraeri, kunyange
    vaparadzi vakavaparadza uye vakaparadza mizambiringa yavo.
  spa-BLM: Porque Yahvé restablece la excelencia de Jacob como la excelencia de Israel,
    pues los destructores los han destruido y han arruinado sus sarmientos.
  cac-cac: Vach'chom ix ic'chajb'at tastac ay d'a eb' israel yuj eb' ajc'ool, lajan
    ix ajcan eb' icha te' uva man̈xalaj sc'ab'tac, palta a Jehová ol ic'anxichaan̈
    snivanil yelc'och eb' yin̈tilal vin̈aj Jacob chi' icha d'a yalan̈taxo.
  swh-ULB: Maana Yehova anarejesha fahari ya Yakobo, kama fahari ya Israeli, ingawa
    wateka nyara waliwaharibu na kuharibu matawi ya zabibu zao.
  bel-bel: Бо адновіць Гасподзь веліч Якава, як веліч Ізраіля, бо спустошылі іх спусташальнікі
    і вінаградныя галіны іх вынішчылі.
  deu-ELBBK: Der Zerschmetterer zieht gegen dich herauf. Bewahre die Festung; überwache
    den Weg, stärke deine Lenden, befestige sehr deine Kraft!
  mbb-OT: Su minsan midezeetan niw is menge tig-Israel wey menge tig-Juda he henduen
    be te pinemula he paras he mibpendezeetan is menge subpang kayi, idlikù te Nengazen
    is kegkemeǥeǥehem te Israel.
  mal-2015: യഹോവ യാക്കോബിന്റെ മഹിമയെ യിസ്രായേലിന്റെ മഹിമയെപ്പോലെ യഥാസ്ഥാനത്താക്കും;
    പിടിച്ചുപറിക്കാർ അവരോടു പിടിച്ചുപറിച്ചു, അവരുടെ മുന്തിരിവള്ളികളെ നശിപ്പിച്ചുകളഞ്ഞുവല്ലോ.
  rmc-rmc: O zhubcas avel pre tute, Ninive. Stražin o hrados a pozorin o drom! Pripravin
    tut pro mariben a skide upre savori zor!
  pes-OPV: زیرا خداوند عظمت یعقوب را مثل عظمت اسرائیل باز می‌آورد و تاراج کنندگان
    ایشان را تاراج می‌کنند و شاخه های موهای ایشان را تلف می‌نمایند.
  ron-1924: Кэч Домнул ашазэ ярэшь слава луй Иаков ши о фаче ярэшь ка слава де одиниоарэ
    а луй Исраел, пентру кэ й-ау жефуит жефуиторий ши ле-ау стрикат бутучий де вие…
  ben-OBCV: ইস্রায়েলের সমারোহের মতো সদাপ্রভু যাকোবের সমারোহও ফিরিয়ে আনবেন, যদিও
    বিনাশকারীরা তাদের ধ্বংস করেছে এবং তাদের দ্রাক্ষালতাগুলি নষ্ট করে দিয়েছে।
  som-som: Waayo, Rabbigu sharaftii reer Yacquub wuu u soo celinayaa sidii sharaftii
    reer binu Israa'iil oo kale, waayo, kuwii wax dhici jiray ayaa dhacay, oo laamahoodii
    canabka ahaana way wada baabbi'iyeen.
  lat-VUC: Quia reddidit Dominus superbiam Jacob, sicut superbiam Israël; quia vastatores
    dissipaverunt eos, et propagines eorum corruperunt.
  eng-ASVBT: For Jehovah restoreth the excellency of Jacob, as the excellency of Israel;
    for the emptiers have emptied them out, and destroyed their vine branches.
  ita-1885: Perciocchè il Signore ha restituita a Giacobbe la sua gloria, quale è
    la gloria d'Israele; conciossiachè de' vendemmiatori li abbiano vendemmiati, ed
    abbiano guasti i lor tralci.
  eng-LXXUP: It is all over with him, he has been removed, one who has been delivered
    from affliction has come up panting into thy presence, watch the way, strengthen
    thy loins, be very valiant in thy strength.
  eng-ULB: For Yahweh is restoring the majesty of Jacob, like the majesty of Israel,
    although the plunderers devastated them and destroyed their vine branches.
  spa-VBL: (Porque el Señor restaurará el esplendor del pueblo de Jacob, así como
    restaurará el esplendor de Israel, pues los invasores los han saqueado y han destruido
    su tierra.)
  fra-_FOB: Car l'Éternel rétablit la gloire de Jacob comme la gloire d'Israël, parce
    que les pillards les ont pillés et qu'ils ont ravagé leurs vignes.
  mal-mal: യഹോവ യാക്കോബിന്റെ മഹിമയെ യിസ്രായേലിന്റെ മഹിമയെപ്പോലെ യഥാസ്ഥാനത്താക്കും;
    പിടിച്ചുപറിക്കാർ അവരോട് പിടിച്ചുപറിച്ച്, അവരുടെ മുന്തിരിവള്ളികൾ നശിപ്പിച്ചുകളഞ്ഞുവല്ലോ.
  urd-GVR: Go Yāqūb tabāh aur us ke angūroṅ ke bāġh nābūd ho gae haiṅ, lekin ab Rab
    Isrāīl kī shān-o-shaukat bahāl karegā.
  suz-BL: मारदे हना परमप्रभु यावेमी याकूब आ मान ततीके लेश्‍शा गेब। मिनु इस्राएल आ
    मान ततीके यो लेश्‍शा गेब। मरिम्‍शो पाइबपुकी इ रागी लें‍शा मओव़नीम। मेकोपुकी खतम
    सेल्‍चा पुंइसीशो बाक्‍नीम।
  eng-NOY: For Jehovah restoreth the glory of Jacob, As the glory of Israel; For the
    wasters have wasted them, And destroyed their branches.
  ita-1927: Poiché l’Eterno ristabilisce la gloria di Giacobbe, e la gloria d’Israele,
    perché i saccheggiatori li han saccheggiati, e han distrutto i loro tralci.
  ckb-ckb: یەزدان سەروەری یاقوب دەگەڕێنێتەوە وەک سەروەری ئیسرائیل، هەرچەندە تاڵانکەران
    تاڵانیان کردن و ڕەزەمێوەکانیان تێکدان.
  eng-BBE: 'For the Lord will make good the vine of Jacob, as well as the vine of
    Israel: for the wasters have made them waste and sent destruction on the branches
    of their vine.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಯಾಕೋಬಿನ ಹೆಚ್ಚಳವನ್ನು ಇಸ್ರಾಯೇಲಿನ ಹೆಚ್ಚಳದ ಹಾಗೆಯೇ ಪುನಃ ಸ್ಥಾಪಿಸುತ್ತಾರೆ.
    ನಾಶಕರು ಅವುಗಳನ್ನು ನಾಶಮಾಡಿದರೂ ಅವರ ದ್ರಾಕ್ಷಿಬಳ್ಳಿಗಳನ್ನು ಕೆಡಿಸಿದ್ದಾರೆ.
  tam-2017: வெறுமையாக்குகிறவர்கள் அவர்களை வெறுமையாக்கி, அவர்களுடைய திராட்சைக்கொடிகளைக்
    கெடுத்துப்போட்டாலும், யெகோவா யாக்கோபின் மகிமையைத் திரும்பிவரச் செய்வதுபோல், இஸ்ரவேலின்
    மகிமையையும் திரும்பிவரச் செய்வார்.
  spa-RV-1909: Porque Jehová restituirá la gloria de Jacob como la gloria de Israel;
    porque vaciadores los vaciaron, y estropearon sus mugrones.
  ron-BTF: Pentru că DOMNUL a abătut maiestatea lui Iacob, precum maiestatea lui Israel,
    fiindcă pustiitorii i-au pustiit și le-au stricat viţele.
  eng-WEBP: For the LORD restores the excellency of Jacob as the excellency of Israel,
    for the destroyers have destroyed them and ruined their vine branches.
  eng-FBV: (For the Lord will restore the splendor of the people of Jacob as he will
    restore the splendor of Israel, for invaders have plundered them, and destroyed
    their land.)
  nld-1939: 'Waarachtig Jahweh zal de wijngaard van Jakob herstellen, Als Israëls
    glorie: Omdat de rovers hem hebben geplunderd, En zijn ranken hebben vernield!'
  nch-BL: Anquitamitachtequilijtoque tali Israel huan anquicajtoque quej se xocomeca
    tzonti cati amo quipiya imaxihuiyo. Huajca ama TOTECO amechtatzacuiltis. Nojquiya
    ama TOTECO sempa quitananas tali Israel. Quihuejcapantalis nopa tali hasta quipiyas
    miyac tatepanitacayot huan chicahualisti quej quema Jacob mohueyimatiyaya ica
    iyejca nopa tali.
  vie-1934: Vì Đức Giê-hô-va khôi phục sự vinh hiển của Gia-cốp như sự vinh hiển của
    Y-sơ-ra-ên, bởi những kẻ bóc lột đã bóc lột chúng nó, và đã phá hại những nhành
    nho chúng nó.
  hin-CV: याहवेह याकोब की शोभा को इस्राएल की शोभा की तरह ज्यों का त्यों कर देंगे,
    यद्यपि नाश करनेवालों ने उन्हें उजाड़ दिया है और उनकी दाख-लताओं को नाश कर दिया
    है.
  spa-BES: Porque el Señor restaura la gloria de Jacob, así como la gloria de Israel;
    porque los malhechores los hicieron perder y destruyeron las ramas de su vid.
  tdx-tdx: Fa nitroatse añ’atrefan-dahara’o eo ty mpandrotsake, tano i kijoliy, jilovo
    i lalañey, mitokia an-kaozarañe, avorio o hafatrara’oo.
  tha-KJV: เพราะว่าพระเยโฮวาห์ทรงกระทำให้ความโอ่อ่าตระการของยาโคบกลับสู่สภาพเดิม อย่างกับความโอ่อ่าตระการของอิสราเอล
    เพราะว่าพวกปล้นได้ปล้นเอาไป และได้ทำลายกิ่​งก​้านของเขาให้​พินาศ
  por-BR-2018: Porque o SENHOR restituirá a glória de Jacó, como a glória de Israel,
    ainda que saqueadores tenham os saqueado, e destruído os seus ramos de videira.
  deu-ELO: Denn Jehova stellt die Herrlichkeit Jakobs wie die Herrlichkeit Israels
    wieder her; denn die Plünderer haben sie geplündert und haben ihre Reben zerstört.
  eng-WYC-2018: For as the Lord yielded the pride of Jacob, so the pride of Israel;
    for destroyers scattered them, and destroyed the generations of them. (For the
    Lord shall restore the pride of Jacob, and the pride of Israel; for the destroyers
    scattered them, and destroyed their generations, or their descendants.)
  epo-epo: Ĉar la Eternulo restarigos la majeston de Jakob, kiel ankaŭ la majeston
    de Izrael; ĉar la ruinigantoj ilin ruinigis kaj ekstermis iliajn vinberbranĉojn.
  uig-PIN: (Qünki Pǝrwǝrdigar Yaⱪupning xan-xǝripini ǝsligǝ kǝltürdi, Uni Israilning
    xan-xǝripigǝ layiⱪ dǝrijidǝ ǝsligǝ kǝltürdi; Qünki ⱪuruⱪdiƣuqilar ularni ⱪuruⱪdap
    ⱪoyƣanidi, Ularning üzüm tal xahlirini wǝyran ⱪilƣanidi).
  beo-beo: '(Musa: Isala:ili fi ilima ha lai da ilia liligi noga:i amo huluane gaguli
    asi. Be amomane waha Hina Gode da bu Isala:ili fi gado gaguia gadomu, musa: hamoi
    amo defele.)'
  tpi-OTNT: '@see-verse:NAM.002.001'
  hau-SA: Ubangiji zai maido da darajar Yaƙub, kamar ta Isra’ila, ko da yake masu
    washewa sun washe su suka kuma lalatar da inabinsu.
  uig-LAT: (Chünki Perwerdigar Yaqupning shan-sheripini eslige keltürdi, Uni Israilning
    shan-sheripige layiq derijide eslige keltürdi; Chünki quruqdighuchilar ularni
    quruqdap qoyghanidi, Ularning üzüm tal shaxlirini weyran qilghanidi).
  nde-nde: UThixo uzabuyisela ubuhle bukaJakhobe njengobuhle buka-Israyeli, lanxa
    abachithi bebaqothule batshabalalisa lezivini zabo.
  ton-ton: 'He kuo liliu ʻe Sihova ʻae nāunau ʻo Sēkope, hangē ko e nāunau ʻo ʻIsileli:
    he kuo ohu kinautolu kituʻa ʻe he kau ohu, mo maumauʻi honau ngaahi vaʻa vaine.'
  ces-1613: Neboť jest odjal Hospodin pýchu Jákobovu jako pýchu Izraelovu, proto že
    vyprázdnili je zhoubcové, a réví jejich pokazili.
  eng-WMB: For the LORD restores the excellency of Jacob as the excellency of Israel,
    for the destroyers have destroyed them and ruined their vine branches.
  tam-TCV: அசீரியர் இஸ்ரயேலைப் பாழாக்கி, அவர்களின் திராட்சைத் தோட்டங்களை அழித்துப்போட்டாலும்,
    யெகோவா இஸ்ரயேலின் மாட்சிமையை, யாக்கோபின் மாட்சிமையைப்போல் திரும்பவும் அமைத்துக்கொடுப்பார்.
  ceb-ULB: Kay si Yahweh ang magpasig-uli sa pagkahalangdon ni Jacob, sama sa pagkahalangdon
    sa Israel, bisan pa ug giguba ug gilaglag sa mga kawatan ang mga sanga sa ilang
    kaparasan.
  pol-UBG: PAN bowiem odwrócił pychę Jakuba jak pychę Izraela, gdyż złupili ich grabieżcy
    i zniszczyli ich latorośle.
  urd-GVU: گو یعقوب تباہ اور اُس کے انگوروں کے باغ نابود ہو گئے ہیں، لیکن اب رب اسرائیل
    کی شان و شوکت بحال کرے گا۔
  eng-OEBCW: For the Lord is restoring the majesty of Jacob and of Israel, though
    the devastators have plundered them and destroyed their vines.
  deu-1912: Denn der HERR wird die Pracht Jakobs wiederbringen wie die Pracht Israels;
    denn die Ableser haben sie abgelesen und ihre Reben verderbt.
  kan-2017: ಆಹಾ, ಯೆಹೋವನು ಯಾಕೋಬಿನ ಅತಿಶಯವನ್ನು, ಇಸ್ರಾಯೇಲಿನ ಅತಿಶಯದಂತೆ ಪುನರುಜ್ಜೀವನಗೋಳಿಸುವನು;
    ಕೊಳ್ಳೆಹೊಡೆಯುವವರು ಆ ಅತಿಶಯವನ್ನು ಸೂರೆಗೈದು ಅವುಗಳ ದ್ರಾಕ್ಷಾಲತೆಗಳನ್ನು ಹಾಳುಮಾಡಿದ್ದಾರೆ.
  yap-yap: I SOMOL e nge fulweg e fla’ab rok yu Israel nga rogon, ni immoy u m’on
    ndawor i giliw nagrad e pi to’ogor rorad.)
  hlt-MCSB: Amih aka culh rhoek tah culh uh tih a thingluei te mit cakhaw, BOEIPA
    loh Jakob kah mingthennah te Israel kah mingthennah bangla a mael sak ngawn ni.
  mdy-ETH: ሞርካ ዔያቶንታ ዔያቶኮ ዓኣ ባኮንታ ዲርካቺ ባይዚ ኩርሴታቴያ ናንጊና ናንጋ ጎዳ ያይቆኦቤ ናኣቶ ማዔ ዒስራዔኤሌ
    ጊንሣ ማሂ ቦንቺሳንዳኔ።
  twi-ASANTE: Awurade de Yakob animuonyam bɛsane ama no te sɛ Israel deɛ no, ɛwom
    sɛ, asɛefoɔ no ama ada mpan na wɔasɛe ne bobe mfuo.
  eng-WEBU: For the LORD restores the excellency of Jacob as the excellency of Israel,
    for the destroyers have destroyed them and ruined their vine branches.
  wal-wal: Bonqqiyaageeti bonqqidi, eta woiniyaa turaa xaissikkokka, GODAI Israa7eela
    bonchchuwaa zaaridoogaadan, Yaaqooba bonchchuwaakka zaarana.
  spa-PDDPT: Porque Yavé restaurará el resplandor de Jacob, y el resplandor de Israel,
    aunque devastadores la devastaron y destruyeron las ramas de su vid.
  gun-gun: (Ha'e rami avi Senhor omoĩmba ju 'rã Jacó kuery po'akaa, Israel kuery po'akaa
    omoĩ ju 'rãa rami ae avi, imba'e rei-rei oguereko va'ekue oipe'apaa ha'e uva'y
    ikuai va'ekue ombovaipaa rire teĩ.)
  agu-BL: Yil xit itanum, tz'ocpon tzun Kataj Ryos tan chitxicbaje'n yi e' xonl Jacow
    junt tir. Ej nin sjalok junt tir chik'ej yi e' aj Israel. Sjalok junt tir chik'ej
    chi sajle'n te ntaxk el alk'a'n tircu'n chime'bi'l, na ni'cu'n e' ban cyen chi
    jun wi' uva yi tamij cu'n ban cyakil yi wutz.
  ilo-ULB: Ta isubsubli ni Yahweh ti kinatan-ok ni Jacob, kas iti kinatan-ok ti Israel,
    uray dinadael ida dagiti mangsamsamsam ken dinadaelda dagiti sanga ti ubasda.
  kpg-kpg: Dimaadua gu togomaalia e hagagila aga labelaa di madamada o Israel, dela
    nogo hai mee ginai i mua ono hagadaumee ne lahi haga huaidu a mee.)
  uig-ARA: (چۈنكى پەرۋەردىگار ياقۇپنىڭ شان-شەرىپىنى ئەسلىگە كەلتۈردى، ئۇنى ئىسرائىلنىڭ
    شان-شەرىپىگە لايىق دەرىجىدە ئەسلىگە كەلتۈردى؛ چۈنكى قۇرۇقدىغۇچىلار ئۇلارنى قۇرۇقداپ
    قويغانىدى، ئۇلارنىڭ ئۈزۈم تال شاخلىرىنى ۋەيران قىلغانىدى).
  sus-sus: Ninewekae, wo yaxuie na fafe wo xili ma. Wo wo xa tɛtɛ makanta, wo mɛɛni
    wo xa kira ma, wo wo tagi ixiri, wo xa limaniya, wo xa sɛnbɛ sɔtɔ,
  pon-2006: (KAUN-O pahn ketin onehda sapahl lingan en Israel, duwehte lingan me e
    ahneki mwohn eh imwintihti eh kauwelahr.)
  ksd-ksd: Tago ra Luluai i vamule ra minamar kai Iakob da ra minamar kai Israel;
    tago ra umana tena nilong dia tar long pa kadia vurvur magit, ma dia tar vakaina
    kadia davai na vain.
  grc-BRENT: Συντετέλεσται, ἐξῇρται· ἀνέβη ἐμφυσῶν εἰς πρόσωπόν σου, ἐξαιρούμενος
    ἐκ θλίψεως· σκόπευσον ὁδὸν, κράτησον ὀσφύος, ἄνδρισαι τῇ ἰσχύϊ σφόδρα.
  ind-AYT: Sesungguhnya, TUHAN memulihkan kebanggaan Yakub, seperti kebanggaan Israel;
    sebab perusak telah merusaknya dan memusnahkan cabang-cabangnya.
  nya-nya: Yehova adzabwezeretsa ulemerero wa Yakobo ngati ulemerero wa Israeli, ngakhale
    anthu owononga anawawononga kotheratu ndipo anawononganso mpesa wawo.
  hrv-hrv: Protiv tebe dolazi rušitelj. Postavi stražu na bedeme, gledaj na put, opaši
    bedra, saberi sve svoje snage.
  mps-mps: '@see-verse:NAM.002.001'
  tpi-tpi: '@see-verse:NAM.002.001'
  dan-1931: Hærgeren drager imod dig, hold Vagt med Omhu, hold Udkig, omgjord din
    Lænd, saml al din Kraft!
  vie-OVCB: Vì Chúa Hằng Hữu sẽ phục hồi vinh quang cho Gia-cốp, như vinh quang của
    Ít-ra-ên dù những kẻ hủy diệt đã phá tan hoang và tiêu diệt hết các vườn nho của
    chúng.
  guj-2017: કેમ કે યહોવાહ યાકૂબનું ગૌરવ ઇઝરાયલના ગૌરવ જેવું પુન:સ્થાપિત કરશે, કેમ
    કે લૂંટારાઓએ તેમને લૂંટી લીધા છે અને તેમની દ્રાક્ષવેલાઓનો નાશ કર્યો છે.
  pon-2006A: KAUN-O pahn ketin onehda sapahl lingan en Israel, duwehte lingan me e
    ahneki mwohn eh imwintihti eh kauwelahr.)
  por-BRBSL: Para Yahweh restaura a excelência de Jacó como a excelência de Israel,
    pois os destruidores os destruíram e arruinaram seus ramos de vinha.
  eng-OEBUS: For the Lord is restoring the majesty of Jacob and of Israel, though
    the devastators have plundered them and destroyed their vines.
  cth-cth: Bangkongtetpawiteh, Cathut teh Isarelnaw e a lentoenae patetlah Jakop e
    a lentoenae hah ao sak toe. Ka raphoe e taminaw ni Jakop e catoun, a raphoe teh,
    ahnie a cakang hai koung a raphoe toe.
  twi-twi: Awurade de Yakob anuonyam bɛsan ama no te sɛ Israel de no, ɛwɔ mu sɛ, asɛefo
    no ama ada mpan na wɔasɛe ne bobe mfuw.
  hlt-hlt: Amih aka culh rhoek tah culh uh tih a thingluei te mit cakhaw, BOEIPA loh
    Jakob kah mingthennah te Israel kah mingthennah bangla a mael sak ngawn ni.
  tbz-SIM: Díndi Ninifu kɔbɛ bɛ̀ di doti mudoò mmu, dekɛnɛ̀ dihɛì kó iduotí kɛ́mbɑɑ
    yɛbòrɛ̀, kɛ́pénnɛ́ icɛ, bɑ́ɑ́tínɛ̀ mɛsɑ̀ɑ̀, nkɛ pĩ́ ndimɑ́ɑ̀,
  msy-2020: '@see-verse:NAM.002.001'
  dop-dop: Hei Ninifi, kolontu kpɑɑkɩ nyɑ́ tɔɔ. Ɩ́ kpɑɣɑ yoou wontu, pɑɑ wei ɩ́ sǝŋ
    ɩ tǝsǝŋlɛ nɑ ɩ́ feŋ hɑpɛɛ. Ɩ́ tɔɣɔ ɑpɑlʋtʋ.
  azb-azb: Rəbb Yaqub nəslini İsrailin əvvəlki əzəmətinə qaytaracaq. Hərçənd quldurlar
    onu viran etdi, Tənəklərini dağıtdı.
  eng-DBY: For Jehovah hath brought again the glory of Jacob, as the glory of Israel;
    for the wasters have wasted them, and marred their vine-branches.
  hin-2017: यहोवा याकूब की बड़ाई इस्राएल की बड़ाई के समान ज्यों की त्यों कर रहा है,
    क्योंकि उजाड़नेवालों ने उनको उजाड़ दिया है और दाख की डालियों का नाश किया है।
  wol-KYG: Ki lay falaxe buur na, wutsi la! Sàmmal sab tata, wattu saw yoon, takkal
    sa ndigg, te dëgërlu bu baax.
  eng-YLT: For turned back hath Jehovah to the excellency of Jacob, As [to] the excellency
    of Israel, For emptied them out have emptiers, And their branches they have marred.
  eng-WYC-2017: For as the Lord yielded the pride of Jacob, so the pride of Israel;
    for destroyers scattered them, and destroyed the generations of them.
  eng-WMBB: For the LORD restores the excellency of Jacob as the excellency of Israel,
    for the destroyers have destroyed them and ruined their vine branches.
  urd-GVH: गो याक़ूब तबाह और उसके अंगूरों के बाग़ नाबूद हो गए हैं, लेकिन अब रब इसराईल
    की शानो-शौकत बहाल करेगा।
  rug-rug: Kote vala pule nia e Zihova sa tinolava te Zekopi gugua sa tinolava te
    Izireli, be vea huara guni nia ari tie huhuara meke vea ṉovala guni ni rini sari
    inuma vaeni.
  gaz-gaz: Yoo balleessitoonni isaan onsanii mukkeen wayinii isaanii barbadeessan
    iyyuu, Waaqayyo akkuma ulfina Israaʼel deebise sana ulfina Yaaqoobis iddootti
    ni deebisa.
  fra-LSG: Le destructeur marche contre toi. Garde la forteresse! Veille sur la route!
    Affermis tes reins! Recueille toute ta force!…
  yal-yal: Niniwa kaane, halagi tiine bata keli ɛ xili ma. Ɛ yinna makantan, ɛ yɛɛn
    ti kirane ra, ɛ tagi xidi yɛngɛ so xinla ma, ɛ fangan birin malan.
  haw-1868: No ka mea, ua hoihoi mai o Iehova i ka nani o Iakoba, e like me ka nani
    o Iseraela, No ka mea, ua luku aku ka poe luku ia lakou, A ua hookai lakou i ka
    lakou mau lala waina.
  arb-NAV: لأَنَّ الرَّبَّ يُعِيدُ بَهَاءَ يَعْقُوبَ وَمَجْدَ إِسْرَائِيلَ، لأَنَّ
    النَّاهِبِينَ سَلَبُوهُمْ وَأَتْلَفُوا كُرُومَهُمْ.
  ewe-ewe: Yehowa agbugbɔ Yakob ƒe atsyɔ̃ nɛ, eye wòanɔ abe Israel tɔ ene. Togbɔ be
    futɔwo gblẽ wò, Yakob ƒe anyigba, eye woha wò waingblewo hã.
  eng-LEE: (2:3) For the Lord bringeth back again the excellency of Jacob, as also
    the excellency of Israel; for the plunderers have plundered them, and have wasted
    branches of their vines.
  asm-FB: কিয়নো যদিও লুণ্ঠন কৰোঁতা সকলে তেওঁলোকক খালি কৰি উলিয়াই পঠিয়ালে আৰু তেওঁলোকৰ
    দ্ৰাক্ষালতাৰ ডালবোৰ নষ্ট কৰিলে তথাপিও যিহোৱাই ইস্ৰায়েলৰ মহত্ত্বৰ দৰে যাকোবৰ মহত্ত্ব
    পুনৰায় স্থাপন কৰিব।
  sus-A: نِنٍوٍكَيٍ، وٌ يَشُييٍ نَ قَقٍ وٌ شِلِ مَ. وٌ وٌ شَ تّتّ مَكَنتَ، وٌ مّينِ
    وٌ شَ كِرَ مَ، وٌ وٌ تَفِ عِشِرِ، وٌ شَ لِمَنِيَ، وٌ شَ سّنبّ سْتْ،
  fra-SBL: Car Yahvé rétablit l'excellence de Jacob comme l'excellence d'Israël, car
    les destructeurs les ont détruits et ont ruiné leurs pampres.
  hbo-hbo: עָלָ֥ה מֵפִ֛יץ עַל־פָּנַ֖יִךְ נָצֹ֣ור מְצֻרָ֑ה צַפֵּה־דֶ֙רֶךְ֙ חַזֵּ֣ק
    מָתְנַ֔יִם אַמֵּ֥ץ כֹּ֖חַ מְאֹֽד׃
  kik-kik: Jehova nĩagacookeria Jakubu riiri wake, ũhaane ta riiri wa Isiraeli, o
    na aakorwo aanangi nĩmamonũhĩte, na makaananga mĩthabibũ yao.
  fra-NCL: Un destructeur s’avance contre toi ; garde la forteresse, surveille le
    chemin, affermis tes reins, ramasse toute ta force !
  cek-AK: 'Angraeng mah Jakob lensawkhaih to Israel lensawkhaih baktiah omsak let
    tih: paro kaminawk mah nihcae to tidoeh anghmat ai ah paro o, nihcae ih misur
    tanghangnawk to atlik pae o.'
  cuk-cuk: Ar Bab-Jehová Jacob-dulemar-e-yeerdakleged gannar obinoged. Israel-dulemar-e-yeerdakleged
    gannar obinoged. Ar dule-atursamalad e-ibe ibmar susmalanad, bela e-ibe uva-dub
    obelosmalanad.
  uig-CYR: (Чүнки Пәрвәрдигар Яқупниң шан-шәривини әслигә кәлтүрди, Уни Исраилниң
    шан-шәривигә лайиқ дәриҗидә әслигә кәлтүрди; Чүнки қуруқдиғучилар уларни қуруқдап
    қойған еди, Уларниң үзүм тал шахлирини вәйран қилған еди).
  tel-2017: దోపిడీ దారులు యాకోబు సంతతి వారిని దోచుకున్నా వాళ్ళ ద్రాక్ష తోటలను నరికివేసినా
    ఇశ్రాయేలీయుల వైభవం వలే యెహోవా యాకోబు సంతతి వారికి పూర్వ వైభవం తిరిగి కల్పిస్తాడు.
  hat-BSA: Paske SENYÈ a va restore tout glwa a Jacob, menm jan ak glwa Israël la,
    paske piyajè yo fin piyaje yo, e te rache branch rezen li yo.
  kos-kos: LEUM GOD El akola in folokonak ku ac wolana lun Israel, in oana woiyen
    acn we meet liki mwet lokoalok elos kunausla.)
  hbo-WLC: עָלָ֥ה מֵפִ֛יץ עַל־פָּנַ֖יִךְ נָצ֣וֹר מְצֻרָ֑ה צַפֵּה־דֶ֙רֶךְ֙ חַזֵּ֣ק
    מָתְנַ֔יִם אַמֵּ֥ץ כֹּ֖חַ מְאֹֽד׃
  ibo-ibo: Onyenwe anyị ga-eme ka ịma mma Jekọb laghachi, dịka ịma mma nke Izrel ọ
    bụ ezie na ndị mbibi ebibiela ha, lakwaa alaka osisi vaịnị ha niile nʼiyi.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ଗୌରବ ସଦୃଶ୍ୟ ଯାକୁବର ଗୌରବ ପୁନର୍ବାର ଆଣୁଅଛନ୍ତି; ଯେହେତୁ
    ଶତ୍ରୁମାନେ ସେମାନଙ୍କୁ ଧ୍ୱଂସ କରିଅଛନ୍ତି; ଓ ସେମାନଙ୍କର ଦ୍ରାକ୍ଷାଲତାସବୁ ନଷ୍ଟ କରିଅଛନ୍ତି।
  chk-chk: Pun ewe Samol mi Lapalap epwe aworasefäli lingen Israel, pwe epwe usun
    chök me mwen än chon oputan feito o soläni pisekin.
  rop-rop: en ebribodi garra meigim miselp strongbala blanga fait, dumaji YAWEI det
    trubala God garra pudumbek im pipul olabat langa olabat ron kantri. Yumob Ninaba
    pipul bin deigidawei olabat en meigim det kantri blanga olabat nogud. Bat dei
    garra gobek en jidanbat deya seimwei laik deibin jidanbat bifo, dumaji God garra
    gibitbek olabat ola enijing weya deibin abum bifo.
  ukr-1871: Бо Господь приверне величність Яковову, як і величність Ізраїлеву; ви
    бо, пустошники, спустошили їх, і винограднє віттє їх вигубили.
  deu-1951: (02-3) Denn der HERR hat Jakobs Stolz gewendet, gleichwie Israels Stolz;
    denn die Plünderer haben sie geplündert und ihre Reben verderbt.
  eng-JPS: (2-3) For the LORD restoreth the pride of Jacob, as the pride of Israel;
    for the emptiers have emptied them out, and marred their vine-branches. —
  srp-1865: Jer Gospod povrati slavu Jakovljevu kao slavu Izrailjevu, jer ih pustošnici
    opustošiše i loze im potrše.
  lug-lug: Kubanga Mukama alizzaawo ekitiibwa kya Yakobo, kibe ng’ekitiibwa kya Isirayiri,
    newaakubadde ng’abazikiriza baabasaanyawo, ne boonoona emizabbibu gyabwe.
  heb-heb: כי שב יהוה את גאון יעקב כגאון ישראל כי בקקום בקקים וזמריהם שחתו׃
  ben-IRV: যদিও ধ্বংসকারীরা ইস্রায়েলকে জনশূন্য করেছে এবং তার আঙ্গুর শাখাগুলো ধ্বংস
    করে দিয়েছে তবুও সদাপ্রভু ইস্রায়েলের মত যাকোবের মহিমাকে ফিরয়ে আনবেন।
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਯਾਕੂਬ ਦੀ ਉੱਤਮਤਾਈ ਨੂੰ ਇਸਰਾਏਲ ਦੀ ਉੱਤਮਤਾਈ ਵਾਂਗੂੰ ਮੋੜ ਦੇਵੇਗਾ, ਕਿਉਂ
    ਜੋ ਲੁਟੇਰਿਆਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਖਾਲੀ ਕੀਤਾ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਦਾਖਾਂ ਦੀਆਂ ਟਹਿਣੀਆਂ ਦਾ ਨਾਸ ਕੀਤਾ।
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား သည် ဣသရေလ ၏ဘုန်း ကဲ့သို့ ယာကုပ် ၏ဘုန်း ကို ပြုပြင်
    တော်မူ၏။ သုတ်သင် သောသူတို့ သည် ယာကုပ် အမျိုးကို သုတ်သင် ၍ ၊ သူ ၏အခက် အလက်တို့ကို
    ပယ်ရှင်း ကြပြီ။
  hmo-hmo: Momokani, guna Asuria tuari taudia ese Israela idia hamanokaia momokani.
    To hari Lohiabada ese Israela dekenai goada ia henia lou vadaeni inai.
  urd-urd: क्यूँकि ख़ुदावन्द या'क़ूब की रौनक़ को इस्राईल की रौनक़ की तरह, फिर बहाल
    करेगा:अगरचे ग़ारतगरों ने उनको ग़ारत किया है, और उनकी ताक की शाख़ें तोड़ डालीं
    हैं।
  rus-SYN: Ибо восстановит Господь величие Иакова, как величие Израиля, потому что
    опустошили их опустошители и виноградные ветви их истребили.
  bqc-SIM: Ninivadeↄ, wàlɛ mↄ́ lɛ́lɛiwá. À á bĩ́i dↄ̃́a, íↄ zɛ́ gwa! À tepɛ,
    í zɛ gíũgiũ!
  tcz-CHONGTHU: Ajeh chu Pakaiyin Israel lal loupina banga Jacob lal loupina jong
    asemphat kit ding ahi; chule michomgam’a pang hon achom ngimsel’uva ahalsi sia
    asuh manguva amonsa alupsah-u ahitai.
  mar-mar: कारण परमेश्वर याकोबाचे ऐश्वर्य इस्राएलाच्या ऐश्वर्याप्रमाणेच पुन्हा प्राप्त
    करून देईल. जरी लुटारूनी त्यास रिक्त केले आहे आणि त्यांच्या द्राक्षवेलींचा नाश
    केला आहे.
  qub-qub: Gamcunaga acrashä runacunatami magarayqui. Ima-aycantapis guechushpayqui
    cachaycurayqui übas yöra garapachacashatanömi. Tayta Diosmi ichanga Jacobpita
    miraj Israelcunata yapay allimannami churaj-aywan.
  bqp-bqp: Bɛɛ Ninifugibu, kɑm koosio u bɛɛ wɔrim wee. Yen sɔ̃, i bɛɛn gbɑ̃rɑru mɑruo,
    kpɑ i bɛɛn swɛɛ kɔ̃su. I sɔɔru koowo, kpɑ i wɔrugɔru sɔ̃ɔsi kɑ bɛɛn dɑm kpuro.
  hat-hat: Paske, Seyè a pral bay pèp Izrayèl la pouvwa li te gen anvan an, pouvwa
    fanmi Jakòb la te gen anvan piyajè yo te ravaje l' la, anvan yo te koupe tout
    branch rezen li yo.
  eng-BSB: For the LORD will restore the splendor of Jacob like the splendor of Israel,
    though destroyers have laid them waste and ruined the branches of their vine.
  tod-tod: È ɠoloɠolo nui ɠana ʋa è laalɔɠɔma. Ɗa-ada ɓiingiti makɛ! Ɠaaɓa, è wɛlɛ
    peleiti ma, zaamaɠili, è ɠaaɓa ga zɛbɛi pɛ!
  eng-WEBPB: For the LORD restores the excellency of Jacob as the excellency of Israel,
    for the destroyers have destroyed them and ruined their vine branches.
  kbq-kbq: Ha' vahe'mo'za kora Israeli vahera hara eme huzamante'za maka zana eri
    haviza nehu'za waini hoza zaminena eri haviza hu'nazane. Hianagi menina Ra Anumzamo'a
    Israeli vahera ete zamazeri so'e nehuno, ko'ma hu'neaza huno ra zamagi zami'naku
    nehie.
  nhe-BL: Inquitlamitlachtequilijtoque tlali Israel huan inquicajtoque queja se xocomeca
    tzontli tlen ax quipiya imaxihuiyo. Huajca ama TOTECO inmechtlatzacuiltis. Nojquiya
    ama TOTECO sampa quitlalanas tlali Israel. Quihuejcapantlalis nopa tlali hasta
    quipiyas miyac tlatlepanitacayotl huan chicahualistli queja quema Jacob mohueyimatiyaya
    ica iyejca nopa tlali.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umuzewyr kar putar teko Izaew wakàgaw wapuràg
    eteahy haw wanupe nehe. Waàmàtyry'ymar weraha teko paw Izaew ywy wi wà, weraha
    wama'e paw Izaew ywy wi wà no. Ywy nuzawy kwaw ywyra hàkà 'ym ma'e. A'e ywy rehe
    har ikàg wi putar wà nehe. Wakàg àwàm nuzawy kwaw wakàg awer nehe.
  eng-DRA: 'For the Lord hath rendered the pride of Jacob, as the pride of Israel:
    because the spoilers have laid them waste, and have marred their vine branches.'
