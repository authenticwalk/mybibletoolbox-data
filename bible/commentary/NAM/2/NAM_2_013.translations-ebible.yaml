    ʻae fanga laione mui: pea te u motuhi hoʻo meʻakai mei māmani, pea ko e leʻo ʻo
    ho kau talafekau ʻe ʻikai ha toe fanongo ki ai.”'
  ces-1613: Aj, já proti tobě, praví Hospodin zástupů, a popálím na prach vozy tvé,
    a lvíčata tvá sžíře meč; i vypléním z země loupež tvou, a nebude slyšán více hlas
    poslů tvých.
  eng-WMB: “Behold, I am against you,” says the LORD of Hosts, “and I will burn her
    chariots in the smoke, and the sword will devour your young lions; and I will
    cut off your prey from the earth, and the voice of your messengers will no longer
    be heard.”
  tam-TCV: நினிவேயே, “நான் உனக்கு விரோதமாக இருக்கிறேன்” என்று சேனைகளின் யெகோவா அறிவிக்கிறார்.
    “புகை எழும்பும்படி உன் தேர்களை எரிப்பேன், உன் சிங்கக்குட்டிகள் வாளினால் அழியும்.
    பூமியில் உங்களுக்கு இரையில்லாமல் போகச்செய்வேன். உங்கள் தூதுவர்களின் குரல்கள் இனிமேலும்
