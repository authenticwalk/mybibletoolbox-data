  yap-yap: I SOMOL ni Gubin ma Rayag Rok e be ga’ar, “I Gag e to’ogor romed! Bay gu
    urfiy e pi chariot romed. Ma pi salthaw romed e bay ram’ad u fithik’ e mael, ma
    bay gu fek u pa’med urngin e tin mu feked rok e girdi’. Ma tin nge yog e pi tamal’og
    romed ni ngan rin’ e dab kun rung’ag.”
  hlt-MCSB: Nang taengah ka pai coeng he. He tah caempuei BOEIPA kah olphong ni. Anih
    kah leng te hmaikhu la ka toih ni. Te dongah na sathueng te cunghang loh a yoop
    ni. Te phoeiah na maeh te diklai lamloh ka hnawt vetih na puencawn ol ya voel
    mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ፦ «ኔኔዌ! ታ ኔና ባይዛኒ ዔቄኔ፤ ሳርጌሎ ዖይቶዋ ታኣኒ ኔኤኮ ሚቻንዳኔ፤ ሃጊ ዔቃ
    ዞቦ ናኣቶዋ ጬንቻ ዓራፖ ዎዻንዳኔ፤ ሳዖይዳ ኔኤኒ ዖሊ ባሻንዳ ዓሲ ባኣያ ታኣኒ ማሃንዳኔ፤ ኔኤኒ ዳካ ኪኢቶ ዓሶኮዋ ዑኡሲ
    ሃይካፓ ሴካ ዋይዚንታዓኬ» ጋዓኔ።
  twi-ASANTE: “Me ne wo nnka,” sɛdeɛ Asafo Awurade seɛ ni, “Mɛhye wo nteaseɛnam na
    adane wisie na akofena bɛkunkum wʼagyata mma. Merennya wo ahaboa biara wɔ asase
    so. Wɔrente wʼasomafoɔ no nne bio.”
  eng-WEBU: “Behold, I am against you,” says the LORD of Armies, “and I will burn
    her chariots in the smoke, and the sword will devour your young lions; and I will
    cut off your prey from the earth, and the voice of your messengers will no longer
    be heard.”
  wal-wal: Ubbaappe Wolqqaama GODAI hagaadan yaagees; “Be7a, taani ne bollan denddaas!
    Taani ne para gaareta taman xuuggana; ne wodala gaammotakka bisoi maana. Neeni
