verse: NAM.002.013
translations:
  mal-C: “ഞാൻ നിനക്ക് എതിരാണ്,” സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു. “ഞാൻ നിന്റെ രഥങ്ങളെ
    ചുട്ട് പുകയാക്കും വാൾ നിന്റെ സിംഹക്കുട്ടികളെ സംഹരിക്കും. ഞാൻ ഭൂമിയിൽ നിനക്ക് ഇരയെ
    ശേഷിപ്പിക്കുകയില്ല. നിന്റെ സന്ദേശവാഹകരുടെ ശബ്ദം ഇനി ഒരിക്കലും കേൾക്കുകയില്ല.”
  deu-TKW: Der Löwe raubte, bis seine Jungen genug hatten, und würgte für seine Löwinnen;
    er füllte mit Raub seine Höhlen und seine Lagerstätten mit Geraubtem.
  lin-lin: Nkosi ebomi banyama ebele mpo ete epesa yango lokola bilei epai ya bana
    na yango, ekangi nyama ya kolia mpo na mwasi na yango, bongo etondisi libulu na
    yango na banyama oyo ebomi mpe na misuni.
  eng-LSV: “Behold, I [am] against you,” || A declaration of YHWH of Hosts, || “And
    I have burned its chariot in smoke, || And a sword consumes your young lions,
    || And I have cut off your prey from the land, || And the voice of your messengers
    is not heard anymore!”
  eng-GNV: Beholde, I come vnto thee, sayeth the Lord of hostes, and I will burne
    her charets in the smoke, and the sworde shall deuoure thy yong lyons, and I will
    cut off thy spoyle from the earth, and the voyce of thy messengers shall no more
    be heard.
  eng-WEBSTER: 'Behold, I am against thee, saith the LORD of hosts, and I will burn
    her chariots in the smoke, and the sword shall devour thy young lions: and I will
    cut off thy prey from the earth, and the voice of thy messengers shall no more
    be heard.'
  nhw-BL: 'Pero Toteco Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quiijto: “Amantzi
    nimochijtoc nimocualancaitaca. Nochi amocuacarros nimitztlatilis, huan nochi amoconehua
    miquise ipan tlahuilancayotl. Nochi catli anquiichtectoque na nijtlamiltis huan
    ayacmo quema quipiyas tlanahuatili ni altepetl para quintitlanis tlayolmelahuani
    campa hueli.”'
  swh-ONEN: Bwana Mwenye Nguvu Zote anatangaza, “Mimi ni kinyume na ninyi. Magari
    yenu ya vita nitayateketeza kwa moto, na upanga utakula wana simba wako. Sitawaachia
    mawindo juu ya nchi. Sauti za wajumbe wako hazitasikika tena.”
  bba-bba: kpɑ dwɑɑ ye, yu yen kurɔbu kɑ yen binu yɑɑ ɡoowɑ, kpɑ yu wɑ̃ɑ yee te yɑɑ
    yibiɑ.
  eng-KJVCPB: 'Behold, I am against thee, saith the Lord of hosts, And I will burn
    her chariots in the smoke, And the sword shall devour thy young lions: And I will
    cut off thy prey from the earth, And the voice of thy messengers shall no more
    be heard.'
  luo-luo: Jehova Nyasaye Maratego wacho niya, “An gi sigu kodu. Abiro wangʼo gecheu
    mag lweny gi mach mawuog iro kendo ligangla biro tieko sibuoche matindo maroteke.
    Kata ringregi motho ok anawenu e piny. Dwond jooteu ok nowinj kendo.”
  meu-meu: 'Iehova Sabaota na e tomu: A itaia, lau ese na tuari henimumu; emu kariota
    na baina doudia, kwalahu ai baela; dare ese emu leona natudia baine ha-oredia;
    oi damumu na tanobada amo baina negea daure, bona emu gwaukau taudia eredia na
    basie hekamonai lou.'
  npi-ULB: सेनाहरूका परमप्रभु यो घोषणा गर्नुहुन्छ, “हेर्, म तेरो विरुद्धमा छु । म
    तेरा रथहरूलाई जलाएर धुँवा बनाउनेछु र तेरा जवान सिंहहरूलाई तरवारले नष्‍ट पार्नेछ
    । तेरो भुमिबाट तेरो शिकारलाई म हटाइदिनेछु र तेरा समाचारबाहकहरूका आवाज अब कहिल्यै
    सुनिनेछैन ।”
  yor-yor: “Kíyèsi i èmi dojúkọ ọ́,” ni Olúwa àwọn ọmọ-ogun wí. “Èmi yóò sì fi kẹ̀kẹ́
    rẹ̀ wọ̀n-ọn-nì jóná nínú èéfín, idà yóò sì jẹ ọmọ kìnnìún rẹ̀ wọ̀n-ọn-nì run.
    Èmi yóò sì ké ohun ọdẹ rẹ kúrò lórí ilẹ̀ ayé. Ohùn àwọn ìránṣẹ́ rẹ ni a kì yóò
    sì tún gbọ́ mọ́.”
  pes-OPCB: بدان که اکنون خداوند لشکرهای آسمان بر ضد تو برخاسته است. او ارابه‌هایت
    را می‌سوزاند و دلیران تو را هلاک می‌کند. دیگر هرگز از سرزمینهای مغلوب، اسیری نخواهی
    آورد و صدای سفیران مغرورت دیگر شنیده نخواهد شد.
  tgl-ULB: “Masdan mo, ako ay laban sa iyo”, ito ang pahayag ni Yahweh ng mga hukbo.
    “Susunugin ko ang iyong mga karwahe sa usok at lalamunin ng espada ang iyong mga
    batang leon. Ihihiwalay ko ang iyong mga sinamsam mula sa iyong lupain at hindi
    na maririnig ang mga tinig ng iyong mga mensahero.”
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua Niniba wali agalihondo lalu,
    Tínaga waitigi i̱ore kogoni. I̱na tínaga wai biaga karisi ngamiruni irani mo delai
    holebero. Tínaga ami agali bu karubi bibahende waime bo wahai haragola homolebira.
    Tigua dindi tara tara ngaruha howa mbirale tara tara mo yu íbu wirimiru bibahende
    i̱na mo yu dai biai holebero. Wali agali dindi tara taraha bu hearuhondo tínaga
    bi lo yalu pudaba larimirunime bi larago tigua hale naholebira laya, lene.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝရ​ဘု​ရား​က``ငါ​သည် သင်​၏​ရန်​သူ​ဖြစ်​၏။ သင့်​ရ​ထား​များ​ကို​ငါ
    မီး​ရှို့​ပစ်​မည်။ သင်​၏​စစ်​သည်​တပ်​သား​တို့​သည် စစ်​ပွဲ​တွင်​ကျ​ဆုံး​ကြ​လိမ့်​မည်။
    သူ​တစ်​ပါး တို့​ထံ​မှ သင်​သိမ်း​ယူ​ထား​သည့်​ဥစ္စာ​ပစ္စည်း မှန်​သ​မျှ​ကို​ငါ​ဖယ်​ရှား​မည်။
    သင်​၏​သံ​တ​မန် တို့​၏​တောင်း​ဆို​သံ​များ​ကို​ကြား​ကြ​ရ တော့​မည်​မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ངས་ཁྱོད་ལ་རྒོལ་བར་འགྱུར་ཞིང་།
    ངས་ཁྱོད་ཀྱི་ཤིང་རྟ་རྣམས་བསྲེགས་ནས་དུ་བར་བསྒྱུར་ལ། རལ་གྲི་ཡིས་ཁྱོད་ཀྱི་སེང་གེ་དར་མ་རྣམས་ཁྱུར་མིད་གཏོང་བ་དང་།
    ངས་ས་ནས་ཁྱོད་ཀྱི་གསོད་བྱ་རྣམས་མེད་པར་བཟོ་ཞིང་། ཁྱོད་ཀྱི་ཕོ་ཉའི་སྒྲ་ཡང་མི་ཡིས་ཡང་བསྐྱར་ཐོས་པར་མི་འགྱུར་རོ་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: Bare Yawe Sokel Garagar mu iwita balso, “Ni arigem, ani aitak ni kerak
    kager biya bitirikko. Ani nika karis suen la kai maliluwu saparikko; se aga baenat
    te nika kager kari kulak, lion iwita, mu nunga menawu saparikko; se aratamon ale
    saki alo me nunga bita maguwumonko. Nika den gia ko kari bo ta me bagoso, se udagi
    den bo gimon ale me karogo nama balmonko.”
  sna-sna: “Ndine mhaka newe,” ndizvo zvinotaura Jehovha Wamasimba Ose. “Ndichapisa
    ngoro dzenyu dzive utsi, uye munondo uchaparadza shumba dzenyu duku. Ndichakusiyai
    musina nyama panyika. Mazwi enhume dzako haangazonzwikazve.”
  spa-BLM: “He aquí que estoy contra ti”, dice el Señor de los Ejércitos, “y quemaré
    sus carros en el humo, y la espada devorará a tus cachorros de león; y cortaré
    tus presas de la tierra, y ya no se oirá la voz de tus mensajeros.”
  cac-cac: 'A Jehová Yajal d''a Smasanil ix alan icha tic: Ayinoch ajc''olal d''ayex
    ex aj Nínive. Ol in n̈ustz''a e carruaje yic oval, tab''xon̈ej ol vutejcani. Ol
    in milcham masanil eb'' soldado, ol in satanel masanil tas elc''ab''il eyuj ayec''
    d''a e macb''en. Man̈xa b''aq''uin̈ ov ol yutej sb''a eb'' e checab'' sloloni,
    xchi Jehová.'
  swh-ULB: “Tazama, mimi nipo kinyume na wewe- hili ni neno la Yehova wa majeshi.
    Nitayachoma magari yenu ya vita katika moshi, na upanga utateketeza simba wenu
    vijana. Nitazuia nyara zenu kutoka kwenye nchi yangu, na sauti za wajumbe wenu
    hazitasikika tena.”
  bel-bel: Вось Я - на цябе! кажа Гасподзь Саваоф. І спалю ў дыме калясьніцы твае,
    і меч зжарэ ільвянят тваіх, і зьнішчу зь зямлі здабычу тваю, і ня будзе болей
    чуцен голас паслоў тваіх.
  deu-ELBBK: Der Löwe raubte für den Bedarf seiner Jungen und erwürgte für seine Löwinnen,
    und er füllte seine Höhlen mit Raub und seine Wohnungen mit Geraubtem.
  mbb-OT: Su migkaǥi is Nengazen he Mekeǥeǥehem te, “Pemineg kew is menge tig-Nineve!
    Kuntada ku sikiyu! Umbe ebinsulan ku is menge kerwahi niw ne ebpematey te tebek
    is menge sundaru niw. Ibpeengkezan ku en keniyu is kebpendezaat niw kayi te kelibutan.
    Kenè kew en ebpekesuǥù te menge menunudtulà pehendiyà te zuma he menge nasyun
    te kegkaǥi ziyà te kandan ke hengkey is egkesuatan niw he ibpetuman kandan.”
  mal-2015: ഞാൻ നിന്റെനേരെ വരും; ഞാൻ അതിന്റെ രഥങ്ങളെ ചുട്ടു പുകയാക്കും; നിന്റെ ബാലസിംഹങ്ങൾ
    വാളിന്നു ഇരയായ്തീരും; ഞാൻ നിന്റെ ഇരയെ ഭൂമിയിൽ നിന്നു ഛേദിച്ചുകളയും; നിന്റെ ദൂതന്മാരുടെ
    ശബ്ദം ഇനി കേൾക്കയുമില്ല എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: O ľevos čhingerelas but korisť peskre ciknenge; tasavelas le džviren peskre
    ľevicenge; peskri jama peske pherarelas oleha, so chudelas; le čhingerde maseha
    peskro than.
  pes-OPV: 'اما الان یهوه صبایوت می‌گوید: «من به ضدتو هستم و ارابه هایش را به دود
    خواهم سوزانید وشمشیر، شیران ژیان تو را هلاک خواهد ساخت و شکار تو را از زمین منقطع
    خواهم نمود و آوازایلچیانت دیگر مسموع نخواهد شد.»'
  ron-1924: „Ятэ кэ ам неказ пе тине”, зиче Домнул оштирилор. „Ын фум ыць вой префаче
    кареле де рэзбой, сабия ва мистуи пе пуий тэй де лей, ыць вой нимичи прада дин
    царэ ши ну се ва май аузи гласул солилор тэй.”
  ben-OBCV: “আমি তোমার বিপক্ষ,” সর্বশক্তিমান সদাপ্রভু ঘোষণা করছেন। “আমি তোমার রথগুলি
    পুড়িয়ে ধোঁয়ায় পরিণত করব, ও তরোয়াল তোমার যুবসিংহদের গ্রাস করবে। পৃথিবীতে আমি
    তোমার জন্য কোনও শিকার ছেড়ে রাখব না। তোমার দূতদের রব আর কখনও শোনা যাবে না।”
  som-som: Rabbigii ciidammadu wuxuu leeyahay, Bal eega, anigu col baan idinla ahay,
    oo gaadhifardoodyadana qiiq baan ku gubi doonaa, oo libaaxyada qayrabyada ahna
    seef baa baabbi'in doonta, oo waxa aad ugaadhsataanna dhulkaan ka dhammayn doonaa,
    oo codkii wargeysyadiinnana mar dambe lama maqli doono.
  lat-VUC: Ecce ego ad te, dicit Dominus exercituum, et succendam usque ad fumum quadrigas
    tuas, et leunculos tuos comedet gladius, et exterminabo de terra prædam tuam,
    et non audietur ultra vox nuntiorum tuorum.]
  eng-ASVBT: Behold, I am against thee, saith Jehovah of hosts, and I will burn her
    chariots in the smoke, and the sword shall devour thy young lions; and I will
    cut off thy prey from the earth, and the voice of thy messengers shall no more
    be heard.
  ita-1885: Eccomi a te, dice il Signor degli eserciti; io arderò, e ridurrò in fumo
    i tuoi carri, e la spada divorerà i tuoi leoncelli; e sterminerò dalla terra la
    tua preda, e la voce de' tuoi messi non sarà più udita.
  eng-LXXUP: The lion seized enough prey for his whelps, and strangled for his young
    lions, and filled his lair with prey, and his dwelling place with spoil.
  eng-ULB: “See, I am against you—this is the declaration of Yahweh of hosts. I will
    burn your chariots in the smoke, and the sword will devour your young lions. I
    will cut off your prey from your land, and the voices of your messengers will
    be heard no more.”
  spa-VBL: ¡Anda con cuidado! Porque yo estoy contra ti, declara el Señor Todopoderoso.
    Prenderé fuego a tus carruajes y se consumirán hasta reducirse a humo. Tus jóvenes
    fuertes morirán a espada. Yo impediré que sigas saqueando a otros pueblos. No
    se oirán más las exigencies de tus emisarios.
  fra-_FOB: Voici, j'en veux à toi, dit l'Éternel des armées, je mettrai le feu à
    tes chars, et je les réduirai en fumée; l'épée dévorera tes lionceaux; j'arracherai
    du pays ta proie, et l'on n'entendra plus la voix de tes messagers.
  mal-mal: “ഞാൻ നിന്റെനേരെ വരും; ഞാൻ അതിന്റെ രഥങ്ങളെ ചുട്ടു പുകയാക്കും; നിന്റെ ബാലസിംഹങ്ങൾ
    വാളിന് ഇരയായിത്തീരും; ഞാൻ നിന്റെ ഇരയെ ഭൂമിയിൽനിന്ന് ഛേദിച്ചുകളയും; നിന്റെ ദൂതന്മാരുടെ
    ശബ്ദം ഇനി കേൾക്കുകയുമില്ല” എന്ന് സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rabbul-afwāj farmātā hai, “Ai Nīnwā, ab maiṅ tujh se nipaṭ letā hūṅ. Maiṅ
    tere rathoṅ ko nazar-e-ātish kar dūṅgā, aur tere jawān sher talwār kī zad meṅ
    ā kar mar jāeṅge. Maiṅ hone dūṅgā ki āindā tujhe zamīn par kuchh na mile jise
    phāṛ kar khā sake. Āindā tere qāsidoṅ kī āwāz kabhī sunāī nahīṅ degī.”
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी “गो इ कली काइ मदाक्‍थु, इ पर्बम बोक्‍ती।
    गो इ बग्‍गी चोशा गेनन। मिनु गुप्‍स आ चाइक्‍ब खोदेंशो इ तमी तौ तरवारमी साइक्‍चा
    पुंइसीनीम। इ रोइश्‍शो, इ साइश्‍शो रागी रे ग्रुंइनुङ। मिनु इ लोव़ कुरब मुर आन सेंदा
    मनेंसीब” देंशो बाक्‍ब।
  eng-NOY: Behold! I am against thee, saith Jehovah of hosts, And I will burn thy
    chariots into smoke, And the sword shall devour thy young lions. And I will cut
    off thy prey from the earth, And the voice of thy messengers shall no more be
    heard.
  ita-1927: Eccomi a te, dice l’Eterno degli eserciti; io arderò i tuoi carri che
    andranno in fumo, e la spada divorerà i tuoi leoncelli; io sterminerò dalla terra
    la tua preda, e più non s’udrà la voce de’ tuoi messaggeri.
  ckb-ckb: 'یەزدانی سوپاسالار دەفەرموێت: «من لە دژی تۆم. گالیسکەکانت دەسووتێنم و دەبنە
    دووکەڵ، بەچکە شێرەکانیشت شمشێر دەیانخوات و نێچیرت لەسەر زەوی لێ دەبڕم. ئیتر دەنگی
    نێردراوەکانت نابیسترێن.»'
  eng-BBE: 'See, I am against you, says the Lord of armies, and I will have your war-carriages
    burned in the smoke, and your young lions will be food for the sword: you will
    no longer get your food by force on the earth, and the voice of your she-lions
    will be stopped for ever.'
  kan-OKCV: 'ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಇಗೋ, ನಾನು ನಿನಗೆ ವಿರೋಧವಾಗಿದ್ದೇನೆ.
    ನಿನ್ನ ರಥಗಳನ್ನು ಹೊಗೆಯಾಗಲು ಸುಡುತ್ತೇನೆ. ಖಡ್ಗವು ನಿನ್ನ ಎಳೆಯ ಸಿಂಹಗಳನ್ನು ನುಂಗಿಬಿಡುವುದು.
    ನಿನಗೆ ಸಿಕ್ಕಿದ ಬೇಟೆಯನ್ನು ಭೂಮಿಯ ಮೇಲಿನಿಂದ ತೆಗೆದುಬಿಡುತ್ತೇನೆ. ನಿನ್ನ ರಾಯಭಾರಿಗಳ ಧ್ವನಿಯು
    ಇನ್ನು ಕೇಳಿಸದು.”'
  tam-2017: இதோ, நான் உனக்கு விரோதமாக வந்து, இரதங்களை எரித்துப்போடுவேன்; பட்டயம் உன்
    பாலசிங்கங்களை அழிக்கும்; நீ இரைக்காகப் பிடிக்கும் வேட்டையை தேசத்தில் இல்லாமல்போகச்
    செய்வேன்; உன் பிரதிநிதிகளின் சத்தம் இனிக் கேட்கப்படுவதில்லை என்று சேனைகளின் யெகோவா
    சொல்லுகிறார்.
  spa-RV-1909: Heme aquí contra ti, dice Jehová de los ejércitos. Encenderé y reduciré
    á humo tus carros, y espada devorará tus leoncillos; y raeré de la tierra tu robo,
    y nunca más se oirá voz de tus embajadores.
  ron-BTF: Iată, eu sunt împotriva ta, spune DOMNUL oștirilor și voi arde carele ei
    în fum și sabia va mistui pe leii tăi tineri; și îţi voi stârpi prada de pe pământ
    și vocea mesagerilor tăi nu va mai fi auzită.
  eng-WEBP: “Behold, I am against you,” says the LORD of Armies, “and I will burn
    her chariots in the smoke, and the sword will devour your young lions; and I will
    cut off your prey from the earth, and the voice of your messengers will no longer
    be heard.”
  eng-FBV: Watch out! For I am against you, declares the Lord Almighty. I will set
    fire to your chariots and they will go up in smoke. Your strong young men will
    be killed by the sword. I will stop you plundering other peoples. The demands
    of your ambassadors will no longer be heard.
  nld-1939: Uw leger laat Ik opgaan in rook, Het zwaard zal uw welpen verslinden;
    Ik zal uw buit van de aarde verdelgen, Het gebrul uwer leeuwinnen verstomt.
  nch-BL: 'Pero Toteco Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quiijto: “Amantzi
    nimochijtoc niamocualancaitaca. Nochi amocarros nimitztatilis, huan nochi amoconehua
    miquise ipan tatehuilisti. Nochi cati anquiichtectoque na nijtamiltis huan ayecmo
    quema quipiyas tanahuatili ni altepet para quintitanis tayolmelahuani campa hueli.”'
  vie-1934: 'Đức Giê-hô-va vạn quân phán rằng: Nầy, ta nghịch cùng ngươi, sẽ đốt xe
    cộ ngươi, và làm cho tan ra khỏi; gươm sẽ nuốt những sư tử con của ngươi; ta sẽ
    dứt mồi ngươi khỏi đất; và tiếng của những sứ giả ngươi sẽ không nghe nữa.'
  hin-CV: सर्वशक्तिमान याहवेह की यह घोषणा है, “मैं तुम्हारे विरुद्ध हूं. मैं तुम्हारे
    रथों को आग से जला डालूंगा, और तुम्हारे जवान सिंह तलवार से मार डाले जाएंगे. मैं
    पृथ्वी पर तुम्हारे शिकार करने के लिये कुछ नहीं छोड़ूंगा. तुम्हारे संदेशवाहकों
    की आवाज फिर कभी सुनाई नहीं देगी.”
  spa-BES: Mira, estoy en tu contra, dice el Señor de los ejércitos, y haré que tus
    carruajes de guerra se quemen en el humo, y tus cachorros serán comida para la
    espada; destruiré de la tierra tu presa, y ya no oirás la voz de tus mensajeros.
  tdx-tdx: Nahaeneñe o ana’eo ty rinimi’ i lionay, nahatseke o vali’eo o vinono’eo,
    natsafe’e tsindroke o lava’eo, le nofotse riniatse an-dakato’eo.
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สว​่า ดู​เถิด เราต่อสู้​เจ้า เราจะเผารถรบของเจ้าให้เป็นควัน
    และดาบจะสังหารสิงโตหนุ่มของเจ้า เราจะตัดเหยื่อของเจ้าเสียจากโลก และจะไม่​มี​ใครได้ยินเสียงผู้สื่อสารของเจ้าอีก
  por-BR-2018: Eis que eu sou contra ti,diz o SENHOR dos exércitos. Queimarei as tuas
    carruagens em fumaça, e espada consumirá teus jovens leões; exterminarei a tua
    presa da terra, e nunca mais a voz de teus mensageiros será ouvida.
  deu-ELO: Siehe, ich will an dich, spricht Jehova der Heerscharen, und ich werde
    ihre Wagen in Rauch aufgehen lassen, und deine jungen Löwen wird das Schwert verzehren;
    und ich werde deinen Raub von der Erde ausrotten, und die Stimme deiner Boten
    wird nicht mehr gehört werden.
  eng-WYC-2018: Lo! I to thee, saith the Lord God of hosts; and I shall burn thy carts
    of four horses till to the highest, and sword shall eat thy small lions, (or Behold!
    I am against thee, saith the Lord God of hosts; and I shall burn up thy carts
    with four horses unto smoke, and the sword shall eat thy small lions); and I shall
    destroy thy prey from the land, and the voice of thy messengers shall no more
    be heard.
  epo-epo: Jen Mi iras kontraŭ vin, diras la Eternulo Cebaot, kaj Mi forbruligos en
    fumo viajn ĉarojn, kaj glavo ekstermos viajn leonidojn; Mi ĉesigos sur la tero
    vian disŝiradon, kaj oni ne plu aŭdos la voĉon de viaj sendatoj.
  uig-PIN: Mana, Mǝn sanga ⱪarximǝn, — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar;
    Mǝn sening jǝng ⱨarwiliringni is-tütǝkkǝ aylandurup kɵydüriwetimǝn; Ⱪiliq yax
    xirliringni yǝwatidu, Owangni yǝr yüzidin elip taxlaymǝn; Əlqiliringning awazliri
    ⱪayta ⱨeq anglanmaydu.
  beo-beo: 'Hina Gode Bagadedafa E da Ninefe fi ilima amane sia:sa, “Nifawane Ni dilima
    ha lai. Amola Nifawane da dilia sa:liode huluane gobele salimu. Amo dadi gagui
    huluane da gegenana fane legei ba:mu. Nifawane da liligi dunu ilia ladi amo bu
    Ni huluane ladimu. Dilia eagene sia: adole iasu dunu amo ilia sia:, dunu eno da
    hame nabimu.”'
  tpi-OTNT: Bikpela I Gat Olgeta Strong i tokim ol Ninive olsem, “Mi yet mi birua
    bilong yupela. Bai mi kukim olgeta karis bilong yupela. Na ol soldia bilong yupela
    bai i dai long pait. Na bai mi kisim bek olgeta samting bilong ol arapela pipel
    em yupela i bin kisim. Bai ol manmeri bilong ol arapela kantri i no inap harim
    tok bilong ol man yupela i salim i go bilong bringim tok long ol.”
  hau-SA: “Ina gāba da ke,” in ji Ubangiji Maɗaukaki. “Zan ƙone kekunan yaƙinki, takobi
    kuma zai fafare ’ya’yan zakokinki. Ba kuma zan bar miki namun jejin da za ki kashe
    a duniya ba. Ba kuwa za a ƙara jin muryar ’yan saƙonki ba.”
  uig-LAT: Mana, Men sanga qarshimen, — deydu samawi qoshunlarning Serdari bolghan
    Perwerdigar; Men séning jeng harwiliringni is-tütekke aylandurup köydüriwétimen;
    Qilich yash shirliringni yewatidu, Owangni yer yüzidin élip tashlaymen; Elchiliringning
    awazliri qayta héch anglanmaydu.
  nde-nde: “Ngimelane lawe,” kutsho uThixo uSomandla. “Ngizazitshisa izinqola zakho
    zempi zibe yintuthu; lenkemba izakudla izilwane zakho ezisakhulayo. Kangiyikukutshiyela
    ongakubamba ukudle njengenyama emhlabeni. Amazwi ezithunywa zakho kawasayikuzwakala
    futhi.”
  ton-ton: '‌ʻOku pehē ʻe Sihova ʻoe ngaahi kautau, “Vakai, ʻoku ou tuʻu kiate koe,
