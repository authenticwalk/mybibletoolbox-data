  agu-BL: 'Je na tal Kataj Ryos yi cya''l na xcye'' quen te''j: “Bitwok tzaj axwok
    aj Nínive, nocpon tan oyintzi'' tzite''j. Nin tz''ocpon int''inol k''a''kl tircu''n
    yi e''chk icare''t tetz oyintzi'', nin jalt stza''jil scyajk cyen. Nocpon tan
    chibiyle''n cu''n yi e'' isanlar yi ni''cu''n chitxamil tu jun ne''ẍ león. Ẍchiquimok
    tan spar. Nin qui''t cxo''cwok tan talk''e''n chime''bi''l yi e'' mas nación.
    Nin qui''t chi''lwij junt tir yi e'' ichakum yi e'' aj peyunl tetz alcawal.”'
  ilo-ULB: “Kitaem, bimmusorak kenka”—kastoy ti pakaammo ni Yahweh a Mannakabalin-amin.
    “Uramekto dagiti karwahem iti asuk, ken alun-onento ti kampilan dagiti urbon a
    leonmo. Pukawekto ti sinamsammo manipud iti dagam, ken saanton a mangngegan pay
    dagiti timek dagiti mensaherom.”
  kpg-kpg: Dimaadua di Gowaa Aamua ga helekai, “Au go do hagadaumee! Au gaa dudu au
    waga dauwa. Au gau dauwa gaa mmade i lodo tauwa, gei Au gaa kae au mee huogodoo
    ala ne kae i baahi digau ala i golo. Di hiihai o au daangada kae hegau la ga deai
    tangada e longono ai.”
  uig-ARA: مانا، مەن ساڭا قارشىمەن، ــ دەيدۇ ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار؛
    مەن سېنىڭ جەڭ ھارۋىلىرىڭنى ئىس-تۈتەككە ئايلاندۇرۇپ كۆيدۈرىۋېتىمەن؛ قىلىچ ياش شىرلىرىڭنى
    يەۋاتىدۇ، ئوۋاڭنى يەر يۈزىدىن ئېلىپ تاشلايمەن؛ ئەلچىلىرىڭنىڭ ئاۋازلىرى قايتا ھېچ
    ئاڭلانمايدۇ.
  sus-sus: Na yɛtɛ sɛnbɛma nu sube faxama a xa ginɛ nun a xa die bɛ, a nu a xɔnyi
    rafema sube ibɔɔxi ra.
  pon-2006: KAUN-O, Wasa Lapalap, mahsanih, “Ngehi amwail imwintihti! I pahn isikala
    waramwail werennansapw en mahwen kan. Noumwail sounpei kan pahn mehla nan mahwen,
    oh I pahn ketikihsang mehkoaros me kumwail kihsangehr meteikan. Oh solahr me pahn
    rong ngilen noumw meninkeder kan.”
  ksd-ksd: 'A Luluai kai ra lavur kor i biti dari: Ea, iau tur bat u, ma ina tun vue
    kana lavur kiki na vinavana upi diat a mi, ma ra pakat na vinarubu na ubu vue
    kaum umana nat na leon; ma ina vamutue vue ra magit u ga ra pa ia kan ra rakarakan
    a gunagunan, ma pa da valongore mule ra nilai kaum umana tultul.'
  grc-BRENT: Λέων ἥρπασε τὰ ἱκανὰ τοῖς σκύμνοις αὐτοῦ, καὶ ἀπέπνιξε τοῖς λέουσιν αὐτοῦ,
    καὶ ἔπλησε θήρας νοσσιὰν αὐτοῦ, καὶ τὸ κατοικητήριον αὐτοῦ ἁρπαγῆς.
  ind-AYT: “Lihatlah,” firman TUHAN semesta alam, “Aku akan menjadi lawanmu.” “Aku
    akan membakar keretamu menjadi asap, dan pedang akan memakan habis singa-singa
    mudamu. Aku akan melenyapkan mangsamu dari bumi, dan suara utusan-utusanmu tidak
    akan terdengar lagi.”
  nya-nya: Yehova Wamphamvuzonse akuti, “Ine ndikutsutsana nawe. Ndidzatentha magaleta
    ako mpaka utsi tolotolo, ndipo lupanga lidzapha mikango yako yayingʼono; sindidzakusiyira
    chilichonse choti udye pa dziko lapansi. Mawu a amithenga anu sadzamvekanso.”
  hrv-hrv: Lav je grabio za svoje laviće, davio je za svoje lavice; svoje spilje punio
    je plijenom, svoja skrovišta lovinom.
  mps-mps: Tigidali Bomo Elalubo Genuai Bidigo te Ninive dabeba te tiwai po wali,
    “Ena digi ena dagego boi bidi dao,” wali. “Te eno dagego karis dabe tigidali siago
    ulaibao,” wali. “Te dagego ami bidi dabe te hwįbaso isaibao. Te dagego gasa bagego
    nai sali tigidali te ena ma saibao,” wai. “Te gasa bulu tǫ kantri we bidi dabego
    te dagego po sela pelama, augwaliba wagi pomainu tagala palali bidi dabego pedauwalidu
    wabo po te augwaligo me odogobeo,” te po wai.
  tpi-tpi: Bikpela I Gat Olgeta Strong i tokim ol Ninive olsem, “Mi yet mi birua bilong
    yupela. Bai mi kukim olgeta karis bilong yupela. Na ol soldia bilong yupela bai
    i dai long pait. Na bai mi kisim bek olgeta samting bilong ol arapela pipel em
    yupela i bin kisim. Bai ol manmeri bilong ol arapela kantri i no inap harim tok
    bilong ol man yupela i salim i go bilong bringim tok long ol.”
  dan-1931: Den røved til Ungernes Tarv og myrded til Løvinderne, fyldte sine Hier
    med Bytte, sit Bo med Rov.
  vie-OVCB: 'Chúa Hằng Hữu Vạn Quân phán: “Này, Ta chống lại ngươi! Ta sẽ đốt các
    chiến xa ngươi trong khói lửa và các thanh niên ngươi sẽ bị lưỡi gươm tàn sát.
    Ta sẽ chấm dứt việc ngươi lùng bắt tù binh và thu chiến lợi phẩm khắp mặt đất.
    Tiếng của các sứ thần ngươi sẽ chẳng còn được lắng nghe.”'
  guj-2017: સૈન્યોના યહોવાહ કહે છે; “જો, હું તારી વિરુદ્ધ છું.” “હું તારા રથ બાળીને
    ભસ્મ કરી નાખીશ, તલવાર તારાં બચ્ચાઓનો સંહાર કરશે. હું પૃથ્વી પરથી તારા શિકારનો
    નાશ કરીશ, તારા સંદેશાવાહકનો અવાજ ફરી કદી સંભળાશે નહિ.”
  pon-2006A: KAUN-O, Wasa Lapalap, mahsanih, “Ngehi amwail imwintihti! I pahn isikala
    waramwail werennansapw en mahwen kan. Noumwail sounpei kan pahn mehla nan mahwen,
    oh I pahn ketikihsang mehkoaros me kumwail kihsangehr meteikan. Oh solahr me pahn
    rong ngilen noumw meninkeder kan.”
  por-BRBSL: “Eis que estou contra vós”, diz Javé dos Exércitos, “e queimarei seus
    carros na fumaça, e a espada devorará vossos leões jovens; e cortarei vossas presas
    da terra, e a voz de vossos mensageiros não mais será ouvida”.
  eng-OEBUS: “But see, I am against you,” the Lord of hosts declares, “I will burn
    your chariots in smoke and fire. The sword will devour your young lions. You will
    never again prey on the land. No more will your messengers be heard.”
  cth-cth: Ransahu BAWIPA ni a dei e teh, nange avanglah ka o han. Nange ranglengnaw
    hah hmai koung ka sawi han. Na sendeknaw hah tahloi hoi ka thei han. Na lawp e
    hnonaw talai dawk hoi ka takhoe han. Nange na patounenaw e lawk hah apinihai bout
    thai mahoeh toe.
  twi-twi: “Me ne wo nka,” sɛnea Asafo Awurade se ni, “Mɛhyew wo nteaseɛnam na adan
    wusiw na afoa bekunkum wo gyatamma. Merennyaw wo hanam biara wɔ asase so. Wɔrente
    wʼasomafo no nne bio.”
  hlt-hlt: Nang taengah ka pai coeng he. He tah caempuei BOEIPA kah olphong ni. Anih
    kah leng te hmaikhu la ka toih ni. Te dongah na sathueng te cunghang loh a yoop
    ni. Te phoeiah na maeh te diklai lamloh ka hnawt vetih na puencawn ol ya voel
    mahpawh.
  tbz-SIM: Dɛ kó dihɛì kɔbɛ do wɑɑ̀ mbɛ diitì dicìrícìrì ɔ̃ɔ̃ pĩ́mmɛ̀ mmɛ kɛ́dɔú nkɛ̀
    yɛniiyɛɛ túótɛ́, Dì ɔ̃ɔ̃ pĩ́ nkɛ́píɛmmu yɛ dènkù iorimɑɑ.
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim kamaghɨn Ninivebav gei, “Kɨrara
    ian apanim. Kɨ ian karisba dapongtɨ da bar isigham. Eghtɨ ian mɨdorozir gumaziba,
    laionɨn igiabar mɨn mɨdorozimɨn aven arɨmɨghiregham. Eghtɨ bizir ia igharaz darazi
    da iniziba, kɨ bar uam ada inigham. Eghtɨ Kantrin Igharazibar Gumazamiziba ua
    ian abuir gumaziba baraghan kogham.”
  dop-dop: '@see-verse:NAM.002.012'
  azb-azb: 'Ordular Rəbbi bəyan edir: «Mən sizin əleyhinizəyəm, Döyüş arabalarınızı
    tüstüdə yandıracağam, Gənc aslanlarını qılınc yeyəcək, Yer üzündən şikarını kəsəcəyəm,
    Qasidlərinin səsi daha eşidilməyəcək».'
  eng-DBY: 'Behold, I am against thee, saith Jehovah of hosts: and I will burn her
    chariots into smoke; and the sword shall devour thy young lions, and I will cut
    off thy prey from the earth; and the voice of thy messengers shall no more be
    heard.'
  hin-2017: सेनाओं के यहोवा की यह वाणी है, मैं तेरे विरुद्ध हूँ, और उसके रथों को भस्म
    करके धुएँ में उड़ा दूँगा, और उसके जवान सिंह सरीखे वीर तलवार से मारे जाएँगे; मैं
    तेरे आहेर को पृथ्वी पर से नष्ट करूँगा, और तेरे दूतों का बोल फिर सुना न जाएगा।
  wol-KYG: Gaynde di fa fàdd lu doy ay doomam, reyal ay jeegi gayndeem, feesal xunteem
    akum rëbbam, feesal paxam akum pàddam.
  eng-YLT: Lo, I [am] against thee, An affirmation of Jehovah of Hosts, And I have
    burned in smoke its chariot, And thy young lions consume doth a sword, And I have
    cut off from the land thy prey, And not heard any more is the voice of thy messengers!
  eng-WYC-2017: Lo! I to thee, saith the Lord God of hosts; and I shall burn thy carts
    of four horses till to the highest, and sword shall eat thy small lions; and I
    shall destroy thy prey from the land, and the voice of thy messengers shall no
    more be heard.
  eng-WMBB: “Behold, I am against you,” says the LORD of Hosts, “and I will burn her
    chariots in the smoke, and the sword will devour your young lions; and I will
    cut off your prey from the earth, and the voice of your messengers will no longer
    be heard.”
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, “ऐ नीनवा, अब मैं तुझसे निपट लेता हूँ। मैं तेरे
    रथों को नज़रे-आतिश कर दूँगा, और तेरे जवान शेर तलवार की ज़द में आकर मर जाएंगे।
    मैं होने दूँगा कि आइंदा तुझे ज़मीन पर कुछ न मिले जिसे फाड़कर खा सके। आइंदा तेरे
    क़ासिदों की आवाज़ कभी सुनाई नहीं देगी।”
  rug-rug: Zama vura guahe se Zihova Tadi na Qeto Minate, “Arau kana igo si agoi.
    Kote sulu pani Rau sari mua totopili varipera, meke sa vedara kote va mate pani
    sari mua tie vaqura. Kote vagi pani Rau sari doduru vinagi pu vagini goi koari
    na mua kana. Sari mamalaiṉidi ri mua tie paleke inavoso si lopu kote ta avoso
    pule,” zama gua si Asa.
  gaz-gaz: Waaqayyo Waan Hunda Dandaʼu akkana jedha; “Ani sitti kaʼeera; ani gaariiwwan
    kee kanneen waraanaa gubee daaraa nan godha; goraadeen leenca kee saafela ni fixa.
    Ani waan ati adamsattu tokko illee lafa irratti siif hin hambisu. Sagaleen ergamoota
    keetii lammata hin dhagaʼamu.”
  fra-LSG: Le lion déchirait pour ses petits, Etranglait pour ses lionnes; Il remplissait
    de proie ses antres, De dépouilles ses repaires.
  yal-yal: Yatan yi subene faxama a diine xa, a yi a se suxine kɔɛɛn bolon a gilɛɛn
    xa, a luxunden nafe xɔɔyi seene ra a soden nafe se suxine ra.
  haw-1868: Aia hoi, ua maka e aku au ia oe, wahi a Iehova o na kaua, A e puhi aku
    au i kona mau halekaa iloko o ka uahi, A e luku aku ka pahikaua i kau mau liona
    opiopio; A e oki aku au i kou mea pio mai ka honua aku, Aole loa e lohe hou ia
    ka leo o kau mau elele.
  arb-NAV: هَا أَنَا أُقَاوِمُكِ. يَقُولُ الرَّبُّ الْقَدِيرُ. فَأُحْرِقُ مَرْكَبَاتِكِ
    فَتُصْبِحُ دُخَاناً، وَيَلْتَهِمُ السَّيْفُ لُحُومَ أَبْنَائِكِ، وَأَسْتَأْصِلُ
    مِنَ الأَرْضِ غَنَائِمَكِ وَلَنْ يَتَرَدَّدَ فِي مَا بَعْدُ صَوْتُ مَنْدُوبِيكِ.
  ewe-ewe: 'Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔ be: “Metso ɖe ŋuwò; matɔ dzo wò tasiaɖamwo,
    eye wò dzataviwo atsi yi nu. Nyemagblẽ ame aɖeke ɖe anyigba dzi nàgada adzoe o,
    eye womagase wò ame dɔdɔwo ƒe gbe le teƒe aɖeke azɔ o.”'
  eng-LEE: '(2:14) Behold, I will be against thee, saith the Lord of hosts, and I
    will burn into smoke thy chariots, and thy young lions shall the sword devour:
    and I will cut off from the earth thy preying, and no more shall be heard the
    voice of thy messengers.'
  asm-FB: বাহিনীসকলৰ যিহোৱাই কৈছে, “চোৱা, মই তোমালোকৰ বিপক্ষ;” “মই তোমালোকৰ ৰথবোৰ
    ধূঁৱাত পুৰি পেলাম আৰু তৰোৱালে তোমালোকৰ যুবা সিংহবোৰক গ্ৰাস কৰিব; মই তোমালোকৰ দেশৰ
    পৰা তোমালোকৰ চিকাৰ উচ্ছন্ন কৰিম আৰু তোমালোকৰ দূতবোৰৰ মাত আৰু শুনা নাজাব।
  sus-A: نَ يّتّ سّنبّمَ نُ سُبٍ قَشَمَ عَ شَ فِنّ نُن عَ شَ دِيٍ بّ، عَ نُ عَ شْنيِ
    رَقٍمَ سُبٍ عِبْوشِ رَ.
  fra-SBL: « Voici, j'en veux à toi, dit l'Éternel des armées, et je brûlerai ses
    chars dans la fumée, et l'épée dévorera tes lionceaux ; j'exterminerai ta proie
    de la terre, et la voix de tes messagers ne sera plus entendue. »
  hbo-hbo: אַרְיֵ֤ה טֹרֵף֙ בְּדֵ֣י גֹֽרֹותָ֔יו וּמְחַנֵּ֖ק לְלִבְאֹתָ֑יו וַיְמַלֵּא־טֶ֣רֶף
    חֹרָ֔יו וּמְעֹֽנֹתָ֖יו טְרֵפָֽה׃
  kik-kik: Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, “Niĩ nĩngũũkĩrĩire. Nĩngacina ngaari
    ciaku cia ita na mwaki, naruo rũhiũ rwa njora nĩrũkaniina mĩrũũthi yaku ĩrĩa mĩĩthĩ.
    Ndigagũtigĩria kĩndũ gĩa kũguĩma gũkũ thĩ. Nayo mĩgambo ya andũ arĩa ũtũmaga ndĩgaacooka
    kũiguuo rĩngĩ.”
  fra-NCL: Le lion ravissait ce qu’il fallait à ses petits, il étranglait pour ses
    lionnes, il remplissait de proie ses cavernes, et ses antres de dépouilles.
  cek-AK: Khenah, nang to misa ah kang suek, nang ih hrang lakoknawk to hmai hoiah
    ka thlaek han, sumsen mah kaipui caanawk to paduek tih; long nuiah caak han ih
    moi tawn ai ah kang suek han, na laicaehnawk ih lok to mi mah doeh thaih let mak
    ai boeh.
  cuk-cuk: 'Bab-Jehová Bela-Gangued-Nikad weyob soged: “Emigindi, an bemargi gwisguega
    danikid. Be-urmar-napagined-bila-onomalad burubi-sii an imakoed, be-achumigur-burwigana
    an es-suidgi oburgoed. Ibmar-atursamaladi be-yargi an osulogoed, be-dule-gayaburba-barsogmalad
    bar bipisaale itolegosulid.”'
  uig-CYR: Мана, Мән саңа қаршимән, — дәйду самави қошунларниң Сәрдари болған Пәрвәрдигар;
    Мән сениң җәң һарвулириңни ис-түтәккә айландуруп көйдүриветимән; Қилич яш ширлириңни
    йәватиду, Оваңни йәр йүзидин елип ташлаймән; Әлчилириңниң авазлири қайта һеч аңланмайду.
  tel-2017: సేనల ప్రభువైన యెహోవా ఇలా చెప్పాడు, నేను నీకు విరోధిని. నీ రథాలను వాటి
    పొగ పైకి ఎగబ్రాకేలా కాల్చివేస్తాను. సింహం పిల్లలు నీ కత్తి వేటుకు గురౌతాయి. నీకు
    ఏమీ దొరకకుండా నీకు చెందినదంతా భూమిలో నుండి తీసివేస్తాను. నీ వార్తాహరుల స్వరం ఇకపై
    వినబడకుండా చేస్తాను.
  hat-BSA: “Gade byen Mwen kont ou”, pale SENYÈ dèzame yo. “Mwen va brile cha lagè
    li yo nan lafimen. Nepe a va devore jenn lyon ou yo. Mwen va retire nan peyi a,
    tout chè nou te konn manje. Konsa, vwa mesaje nou yo p ap tande ankò.”
  kos-kos: LEUM GOD Kulana El fahk, “Nga mwet lokoalok lowos! Nga ac esukak chariot
    nutuwos an. Mwet mweun lowos ac fah anwuki ke mweun, ac nga fah usla ma nukewa
    kowos tuh eisla sin mwet saya. Sap ku su mwet utuk kas lowos tuh tafwekowos in
    fahkak ac fah tia sifil lohngyuk.”
  hbo-WLC: אַרְיֵ֤ה טֹרֵף֙ בְּדֵ֣י גֹֽרוֹתָ֔יו וּמְחַנֵּ֖ק לְלִבְאֹתָ֑יו וַיְמַלֵּא־טֶ֣רֶף
    חֹרָ֔יו וּמְעֹֽנֹתָ֖יו טְרֵפָֽה׃
  ibo-ibo: “Edoola m onwe m imegide gị,” otu a ka Onyenwe anyị, Onye pụrụ ime ihe
    niile kwubiri, “Aga m esure ụgbọala gị niile nʼanwụrụ ọkụ, mma agha ga-ala ụmụ
    ọdụm gị niile nʼiyi. Agaghị m ahapụkwara gị anụ ọbụla ị ga-adọgbu nʼụwa. A gaghị
    anụkwa olu ndị ozi gị ọzọ.”
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭର ପ୍ରତିକୂଳ ଅଟୁ, ଆମ୍ଭେ ତାହାର
    ରଥସବୁ ଦଗ୍ଧ କରି ଧୂଆଁରେ ଲୀନ କରିବା ଓ ଖଡ୍ଗ ତୁମ୍ଭର ଯୁବା ସିଂହଗଣକୁ ଗ୍ରାସ କରିବ; ପୁଣି,
    ଆମ୍ଭେ ପୃଥିବୀରୁ ତୁମ୍ଭର ମୃଗୟା ଉଚ୍ଛିନ୍ନ କରିବା ଓ ତୁମ୍ଭ ଦୂତଗଣର ରବ ଆଉ ଶୁଣାଯିବ ନାହିଁ।
  chk-chk: Iei alon ewe Samol mi Unusen Manaman, “Ngang üa ü ngonuk, Ninifa. Ngang
    üpwe kenala waom kewe wokenin maun. Noum kewe sounfiu repwe mäla lon maun. Üpwe
    angei senuk liapom kewe ka angei seni chon fanüfan, nge esap chüen wor eman epwe
    rong mwelien noum kewe chon künö.”
  rop-rop: Wal YAWEI im na det haibala bos, en im tok, “Mi na yumob enami, en ai garra
    barnimap ol detlot bagi blanga yumob, en ola solja blanga yumob garra ol dai langa
    det fait, en ai garra deigidawei ol detlot enijing weya yumob bin gajimbat brom
    ola najalot pipul, en nobodi kaan sabi yumob na, dumaji det pawa blanga yumob
    garra gowei olagijawan.” Lagijat na God bin tok langa ol detlot Ninaba pipul.
  ukr-1871: Ось, я проти тебе, говорить Господь сил небесних, і пущу з димом вози
    твої боєві, і меч пожере левчуки твої, луп твій зітру з землї, й голосу послів
    твоїх вже не буде чути.
  deu-1951: (02-14) Siehe, ich will an dich, spricht der HERR der Heerscharen, und
    lasse deine Kriegswagen in Rauch aufgehen; und deine Löwen soll das Schwert fressen;
    und ich will deine Beute von der Erde vertilgen, und man soll die Stimme deiner
    Gesandten nicht mehr hören!
  eng-JPS: (2-14) Behold, I am against thee, saith the LORD of hosts, and I will burn
    her chariots in the smoke, and the sword shall devour thy young lions; and I will
    cut off thy prey from the earth, and the voice of thy messengers shall no more
    be heard.
  srp-1865: Evo me na te, govori Gospod nad vojskama, i popaliæu kola tvoja u dim,
    i maè æe proždrijeti laviæe tvoje, i istrijebiæu sa zemlje grabež tvoj, i neæe
    se èuti glas poslanika tvojih.
  lug-lug: “Laba nze Mukama ow’Eggye nkwolekedde, era ndyokya amagaali go gonna ne
    ganyooka, n’ekitala kirizikiriza empologoma zo ento. Era tolifuna munyago mulala
    nate ku nsi, n’eddoboozi ly’ababaka bo teririddayo kuwulirwa.”
  heb-heb: הנני אליך נאם יהוה צבאות והבערתי בעשן רכבה וכפיריך תאכל חרב והכרתי מארץ
    טרפך ולא ישמע עוד קול מלאככה׃
  ben-IRV: বাহিনীদের সদাপ্রভু বলছেন, “দেখ, আমি তোমার বিরুদ্ধে; আমি তোমার রথগুলো পুড়িয়ে
    ফেলব, আর তলোয়ার তোমার যুবসিংহদের গ্রাস করবে। আমি তোমার শিকারের জন্য কোন কিছুই
    এই পৃথিবীতে ফেলে রাখব না। তোমার দূতদের গলার স্বর আর শোনা যাবে না।”
  pan-pan: ਵੇਖ, ਮੈਂ ਤੇਰੇ ਵਿਰੁੱਧ ਹਾਂ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਉਹ ਦੇ ਰੱਥਾਂ ਨੂੰ
    ਧੂੰਏਂ ਵਿੱਚ ਸਾੜ ਦਿਆਂਗਾ, ਤਲਵਾਰ ਤੇਰੇ ਜੁਆਨ ਸ਼ੇਰਾਂ ਨੂੰ ਖਾਵੇਗੀ, ਮੈਂ ਤੇਰੇ ਸ਼ਿਕਾਰ ਨੂੰ
    ਧਰਤੀ ਤੋਂ ਵੱਢ ਸੁੱਟਾਂਗਾ ਅਤੇ ਤੇਰੇ ਦੂਤਾਂ ਦੀ ਅਵਾਜ਼ ਫੇਰ ਸੁਣਾਈ ਨਾ ਦੇਵੇਗੀ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင့် တဘက် ၌ ငါ နေ၏။
    သင် ၏ရထား တို့ကို မီးခိုး ထဲမှာ မီးရှို့ မည်။ သင် ၏ခြင်္သေ့ ပျိုတို့ကို ထား ဖြင့်
    ဖျက်ဆီး မည်။ သင် လုယူသော ဥစ္စာ ကို မြေကြီး မှ ပယ်ရှင်း မည်။ သင် ၏သံတမန် တို့ စကား
    သံကို နောက် တဖန် အဘယ်သူမျှမ ကြား ရ။
  hmo-hmo: Lohiabada, Siahu Ibounai Dirava ia gwau, “Nineva e, lau ese oi lau dagedage
    henia noho inai. Oiemu kariota be do lau gabua ore. Oiemu tuari taudia be tuari
    lalonai do idia mase. Bona oi ese idau bese taudia dekena amo oi abia kohudia
    be oi dekena amo do lau abia lou. Oiemu siahu ena regena bada be tanobada taudia
    ese do idia kamonai lou lasi.”
  urd-urd: रब्ब — उल — अफ़वाज फ़रमाता है, देख, मैं तेरा मुख़ालिफ़ हूँ और उसके रथों
    को जलाकर धुवाँ बना दूँगा और तलवार तेरे जवान बबरों को खा जाएगी। और मैं तेरा शिकार
    ज़मीन पर से मिटा डालूँगा, और तेरे क़ासिदों की आवाज़ फिर कभी सुनाई न देगी।
  rus-SYN: Вот, Я - на тебя! говорит Господь Саваоф. И сожгу в дыму колесницы твои,
    и меч пожрет львенков твоих, и истреблю с земли добычу твою, и не будет более
    слышим голос послов твоих.
  bqc-SIM: Nↄ̀ↄmusu sapi nↄ̀ↄ kũ̀ a nɛ́ↄnɛ yãa, à nↄ̀ↄ ɛ̀ a naↄnɛ, à mↄ̀má. Nↄ̀ↄ
    pↄ́ a tàitaiↄ ka aà tòo pai.
  tcz-CHONGTHU: Hichun thaneipen Pakai chun aseijin, vetan keima nang dou din kapang’e,
    chuleh na kangtalai jouse kahal vama, ameikhu ki tung let lut ding; chujong leh
    na sakei bahkai noute jong chemjama katha ding ahi; chule leiset chunga kona na
    kivah na ding sahing jouse katol mangsoh ding, nasot tol le a pang miho thusei
    awgin kijapha lou helding ahi.
  mar-mar: पाहा, मी तुझ्याविरुद्ध आहे, असे सेनाधीश परमेश्वर म्हणतो, मी तिचे रथ जाळून
    त्यांचा धूर करीन; आणि तलवार तुझ्या तरुण सिंहास खाऊन टाकील. मी तुझे भक्ष्य तुझ्या
    देशातून नाहीसे करीन, आणि तुझ्या दूतांचा आवाज ऐकण्यात येणार नाही.
  qub-qub: 'Munayniyoj Tayta Diosga caynömi nin: «Nogaga gampa contrayquimi caycä.
    Guërrapaj caj carrëtayquicunata ruparachishämi. Ushajpämi uchpaman ticrarachishaj.
    Mallwa liyun-mallwacunatami wañurachishaj. Nasyunniquicho caj suwacunataga llapantami
    illgächishaj. Chayno ruraycuptë ni willacojcunapis manami canganachu willacunanpaj.»'
  bqp-bqp: kpɑ dwɑɑ ye, yu yen kurɔbu kɑ yen binu yɑɑ goowɑ, kpɑ yu wɑ̃ɑ yee te yɑɑ
    yibiɑ.
  hat-hat: Koulye a, se mwen menm k'ap regle ak nou! Se Seyè ki gen tout pouvwa a
    menm ki di sa. Moun pral boule tout cha lagè nou yo nan dife. Nan lagè a, m'ap
    fè yo touye tout jenn ti lyon nou yo. M'ap rache nan men nou tou sa nou te pran
    lakay lòt yo. Yo p'ap janm tande vwa delege nou yo ankò nan okenn peyi sou latè.
  eng-BSB: “Behold, I am against you,” declares the LORD of Hosts. “I will send your
    chariots up in smoke, and the sword will devour your young lions. I will cut off
    your prey from the earth, and the voices of your messengers will no longer be
    heard.”
  tod-tod: Zala zinɛi ɠɛni suai zosu ma yiʋoiti bɛ, é ɗa tanigaa ɠɔdaaleʋe zala zaaiti
    bɛ, é ná-zeɠei laave su ga daamianigi, é sulaave ga suaiti, é ti ʋaliʋaliai
    ga.
  eng-WEBPB: “Behold, I am against you,” says the LORD of Armies, “and I will burn
    her chariots in the smoke, and the sword will devour your young lions; and I will
    cut off your prey from the earth, and the voice of your messengers will no longer
    be heard.”
  kbq-kbq: Hankavenentake Ra Anumzana Monafi sondia vahe'mofo Anumzamo'a huno, Nagra
    Ninive kumamoka hara hugantenaku nehuankina karisiraminka'a tevefi hanavazi'na
    negresuge'za, ha' vahe'mo'za nehazaveraminka'a bainati kazinteti zamahe hana hugahaze.
    Ko'ma vahe'mokizmi feno zama ha'ma huzamagaterenka eri'nana knara hunka ru'enena
    e'origahane. Huzmantanke'za kema eri'za vu'za e'zama nehaza vahe'mo'zama, kema
    eri'za ha' vahete'ma vanazana, ko'ma nehazaza hu'za kezmia ontahigahaze.
  nhe-BL: 'Pero Toteco Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quiijto: “Amantzi
    nimochijtoc nimocualancaitaca. Nochi imocuacarros nimitztlatilis, huan nochi imoconehua
    miquise ipan tlatehuijcayotl. Nochi tlen inquiichtectoque na nijtlamiltis huan
    ayoc quema quipiyas tlanahuatili ni altepetl para quintitlanis tlayolmelahuani
    campa hueli.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ikàg wera'u ma'e umume'u ko ma'e iko teko Nin
    pe har wanupe kury. — Aiko peàmàtyry'ymar romo ihe. Amunyk putar tata pema'e ywyramawa
    wanehe wanapy paw pà ihe nehe. Zauxiapekwer penehe we har umàno putar zeàmàtyry'ymawhu
    pe wà nehe. Pemunar teko amo ae ywy rehe har wama'e tetea'u rehe. Araha putar
    a'e ma'e paw pewi izo'ok pà ihe nehe. Awa peze'eg heraha har noho pixik kwaw amo
    ae ywy rehe wà nehe.
  eng-DRA: 'Behold I come against thee, saith the Lord of hosts, and I will burn thy
    chariots even to smoke, and the sword shall devour thy young lions: and I will
    cut off thy prey out of the land, and the voice of thy messengers shall be heard
    no more.'
