    głosu twoich posłów.
  urd-GVU: رب الافواج فرماتا ہے، ”اے نینوہ، اب مَیں تجھ سے نپٹ لیتا ہوں۔ مَیں تیرے
    رتھوں کو نذرِ آتش کر دوں گا، اور تیرے جوان شیر تلوار کی زد میں آ کر مر جائیں گے۔
    مَیں ہونے دوں گا کہ آئندہ تجھے زمین پر کچھ نہ ملے جسے پھاڑ کر کھا سکے۔ آئندہ تیرے
    قاصدوں کی آواز کبھی سنائی نہیں دے گی۔“
  eng-OEBCW: ‘But see, I am against you,’ the Lord of hosts declares, ‘I will burn
    your chariots in smoke and fire. The sword will devour your young lions. You will
