    aga nai tuabo madi tiwai elaluali, te laion so me wai puluba te geme dualalu,
    te boi bidi dabego augwali dolomainu me ebeo. Te hasa elibo laiongo te hasa dabe
    te dwasianu aga kakali minama, aga so me wai dabe augwaliba mani. Aga beba te
    hasa pągąna palali. Tiali goli megi da, aga be mena elalubawe? Te be dolai dao.
  tpi-tpi: Pastaim dispela biktaun i strong tru olsem haus bilong ol laion, tasol
