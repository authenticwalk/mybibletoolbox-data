  tel-2017: సింహాల గుహ ఏమయింది? సింహపు పిల్లల మేత మేసే స్థలం ఏమయింది? ఎవరి భయం లేకుండా
    సింహం, ఆడ సింహం, సింహం పిల్లలు తిరిగిన స్థలం ఏమయింది?
  hat-BSA: Kote fòs lyon yo ye? Kote plas la tout jenn lyon yo te manje? Kote andwa
