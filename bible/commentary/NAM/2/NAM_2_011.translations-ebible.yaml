    leon, ma pa ta na i ga vaburut diat?
  grc-BRENT: Ἐκτιναγμὸς, καὶ ἀνατιναγμὸς, καὶ ἐκβρασμὸς, καὶ καρδίας θραυσμὸς, καὶ
