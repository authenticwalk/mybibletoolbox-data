  ory-ory: ସିଂହମାନଙ୍କର ଗର୍ତ୍ତ, ଯେଉଁ ସ୍ଥାନରେ ସିଂହ ଓ ସିଂହୀ ଓ ସିଂହଶାବକ ଭ୍ରମଣ କଲେ ଓ କେହି
    ସେମାନଙ୍କୁ ଭୟ ଦେଖାଇଲା ନାହିଁ, ଏପରି ଯୁବା ସିଂହଗଣର ଖାଇବା ସ୍ଥାନ କାହିଁ?
  chk-chk: Ifa chök ewe telinimw mi wewe ngeni eu pwangen laion, ewe leni ia ekewe
    nienifön laion ra mongö ie, ewe ia ewe ätemwänin laion me ewe liafefinin laion
    ra feila ie, nge apaner kewe ra kinamwe lon?
  rop-rop: Wal weya na det bigwan taun garram ola strongbala pipul? Deibin oldei jidan
    jis laiga bigmob laiyan. Det taun bin jis laik det pleis weya ola lilwan laiyan
    bin oldei fidabat. Det taun bin jis laik det pleis weya det dediwan en mamiwan
    laiyan bin oldei jidan en lukaftumbat dubala beibi. Detlot beibiwan laiyan nomo
    bin bradin blanga enijing deya.
  ukr-1871: А де ж тепер леговище левів, де той простір широкий для молодих левів,
    де буяли лев, левиця і їх щенята, а нїхто їх не пугав?
  deu-1951: (02-12) Wo ist nun die Höhle der Löwen und die Weide der jungen Leuen,
    wo der Löwe mit der Löwin wandelte und das Löwenkätzchen sicher war, daß niemand
    es erschreckte?
  eng-JPS: (2-12) Where is the den of the lions, which was the feeding-place of the
    young lions, where the lion and the lioness walked, and the lion's whelp, and
    none made them afraid?
  srp-1865: Gdje je loža lavovima i pasište laviæima, kuda iðaše lav i lavica i laviæ,
    i nikoga ne bješe da plaši?
  lug-lug: Eri ludda wa empuku y’empologoma, ekifo we ziriisiza empologoma zaazo ento,
    empologoma ensajja, n’enkazi, n’ento we zaatambuliranga nga tewali kizikanga?
  heb-heb: איה מעון אריות ומרעה הוא לכפרים אשר הלך אריה לביא שם גור אריה ואין מחריד׃
  ben-IRV: সিংহদের গর্ত এখন কোথায়, যেখানে তারা তাদের বাচ্চাদের খাওয়াত, যেখানে সিংহ,
    সিংহী ও তাদের বাচ্চারা ঘুরে বেড়াত।
  pan-pan: ਬੱਬਰ ਸ਼ੇਰਨੀਆਂ ਦਾ ਟਿਕਾਣਾ ਕਿੱਥੇ ਹੈ ਅਤੇ ਜੁਆਨ ਬੱਬਰ ਸ਼ੇਰਾਂ ਦੇ ਖਾਣ ਦਾ ਥਾਂ ਕਿੱਥੇ
    ਹੈ, ਜਿੱਥੇ ਬੱਬਰ ਸ਼ੇਰ ਅਤੇ ਸ਼ੇਰਨੀ ਆਪਣੇ ਬੱਚਿਆਂ ਨਾਲ ਫਿਰਦੇ ਸਨ, ਅਤੇ ਕੋਈ ਉਹਨਾਂ ਨੂੰ ਨਹੀਂ
    ਛੇੜਦਾ ਸੀ?
  mya-JVB: ခြင်္သေ့ နေရာအရပ်၊ ခြင်္သေ့ ပျို စား ရာအရပ်၊ ခြင်္သေ့ ၊ ခြင်္သေ့ မ၊ ခြင်္သေ့
    ကလေး တို့သည် အဘယ်သူမျှမ ကြောက် စေဘဲ၊ ကျင်လည် ရာအရပ်သည် အဘယ်မှာ ရှိသနည်း။
  hmo-hmo: Guna idia gwau inai hanua, be laiona ena noho gabuna, ani? Harihari unai
    laiona ena guri be edeseni? Laiona ena natuna edia nadi kohua be edeseni? Laiona
    tau bona laiona hahine idia noho gabuna, bona edia natudia unuseni idia noho,
    ta ese ia hagaridia lasi gabuna be edeseni?
  urd-urd: शेरों की माँद, और जवान बबरों की खाने की जगह कहाँ है जिसमें शेर — ए — बबर
    और शेरनी और उनके बच्चे बेख़ौफ़ फिरते थे?
  rus-SYN: Где теперь логовище львов и то пастбище для львенков, по которому ходил
    лев, львица и львенок, и никто не пугал их,-
  bqc-SIM: Wà pↄ́ↄ nàaa, wà pↄ́ↄ sɛ̀lɛ, wɛ̃́lɛ gↄ̃̀ da gii. Sↄ̃ kɛ̃̀ gbɛ̃́ↄgu,
    an gbázĩna lɛ́ lua, an mɛ zɛa lↄo, an baade oosìsi.
  tcz-CHONGTHU: Chule sakei bahkai ho kihenna hong chu hoilai hiya? chule sakei bahkai
    noute kihenna chu akosung chu hoilai ham? Sakei bahkai ten aneh diu sa akipohlut
    uva, asukin ding beihel’a anoute toh aneh nau chu hoilai ham?
  mar-mar: आता सिंहाची गुहा कोठे आहे? तरुण सिंहाच्या छाव्याची भक्ष्य खाण्याची जागा
    कोठे आहे? सिंह आणि सिंहीण त्यांच्या छाव्याबरोबर तेथे फिरत असत, ते तेथे कशालाही
    भीत नसत ती जागा कोठे आहे?
  qub-qub: Cananga ¿maytaj liyuncunapa tiyanan machay? ¿Maytaj liyun-mallwacunapa
    tiyanan uchcu? ¿Maytaj liyuncunapis, liyun-mallwacunapis jauca goyänan parti?
    ¿Maytaj pipis mana manchachiptin goyashan caj parti?
  bqp-bqp: Bɑ gurɑmɔ, bɑ goomɔ, bɑ sɑnkumɔ. Tɔmbu kpuron gɔmɑ dwiiyɑ. Ben dũunu soonɑmɔ,
    mɑ ben dɑm doonɑ. Be kpuron wuswɑɑ burisinɛ.
  hat-hat: Koulye a, kote twou kachèt lyon yo ye a, twou nich kote ti lyon yo manje
    a, twou kote lyon yo ansanm ak ti lyon yo te konn ale pou pesonn pa ka fè yo anyen
    an?
  eng-BSB: Where is the lions’ lair or the feeding ground of the young lions, where
    the lion and lioness prowled with their cubs, with nothing to frighten them away?
  tod-tod: Tooma vai, ɲama ʋuu vai, ta nu ʋaa vai! Nuiti iɲɔteʋeʋɛ ti-yiimaʋɛ, ti-ɲiibiiti
    su ɗa ɓali, ti lɔtɔzuleʋea, ti-ɠaazuʋɛti maavala.
  eng-WEBPB: Where is the den of the lions, and the feeding place of the young lions,
    where the lion and the lioness walked with the lion’s cubs, and no one made them
    afraid?
  kbq-kbq: Kora Ninive kumara hankavenentake kuma me'neankino, ana kumapima mani'naza
    vahe'mo'za mago havegampi laionimo'za anenta'aramine manine'za, anampina ne'zana
    nene'za mago zankura korora nosu'za knare hu'za nemanizankna hu'neane. Hianagi
    menina ana kumamo'a iga vu'ne?
  nhe-BL: ¿Canque eltoc altepetl Nínive ama? Nopa altepetl nochi quinahuatiyaya queja
    se hueyi león tecuani. Nimantzi quinequiyaya tlatehuis pampa yolchicajtoya huan
    motemacayaya. Nopano itztoyaj huehuentzitzi tlen ayoc tetique huan coneme. Nojquiya
    itztoyaj telpocame huan tlen motemacayayaj huan nochi itztoyaj ica temachili.
    Ax tleno ica mocuesohuayayaj.
  gub-BL: Ma'e uzeapo tawhu pe. Kwehe mehe nuzawy kwaw zàwàruhu iriàw wamono'ogaw.
    Zàwàruhu iriàw weraha wemizuka kwer a'e pe wànàm wanupe wà. Wiko a'e pe wa'yr
    wanehe we ma'e wi ukyze 'ym pà wà. Ni amo a'e pe har numukuhem kwaw wà. Ikatu
    waneko haw.
  eng-DRA: Where is now the dwelling of the lions, and the feeding place of the young
    lions, to which the lion went, to enter in thither, the young lion, and there
    was none to make them afraid?
