    ppin ngay ngu’ur ayweged pifakrad riy ni dabi buch ban’en rorad?
  hlt-MCSB: Sathueng khuirhung neh sathuengca kah a luemnah te melae? Sathueng neh
    sathuengnu te mela hnap a pongpa? Sathueng ca khaw lakueng a om moenih.
  mdy-ETH: ሚርጌ ዞቢ ናንጋ ቤሲ ሃጊ ዔቃ ዞቦ ናኣታ ሙዖ ሙዓ ቤሲ ዓዶንታ ዒንዶ ዞቦንታ ፔኤኮ ናኣቶና ዎላ ሂርጋ ባኣያ ላሂ
    ዓማሊ ሺራ ቤሲ ማላ ዬና ካታሜላ ሃሢ ዎካዳዖ?
  twi-ASANTE: Seesei ɛhe na gyatabuo no wɔ, baabi a wɔma wɔn mma aduane no, baabi
