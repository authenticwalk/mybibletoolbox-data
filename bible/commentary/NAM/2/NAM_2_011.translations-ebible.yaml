  dop-dop: Pɑ ŋmɩɩlǝɣɩ nɑ pɑ́ kuuki pǝ tǝnɑ tǝkpɑtɑkpɑtɑ nɑ pɑ́ wɑkǝlǝɣɩ. Ɩlɛnɑ ɩcɑtɛ
