  arb-NAV: أَيْنَ نِينَوى عَرِينُ الأُسُودِ وَمْرْتَعُ الأَشْبَالِ حَيْثُ يَسْرَحُ
    الأَسَدُ وَاللَّبُوءَةُ وَالأَشْبَالُ مِنْ غَيْرِ إِزْعَاجٍ؟
  ewe-ewe: Afi ka dzatawo ƒe do la le azɔ? Afi si wonyia dzataviwo le, afi si dzatatsu
