    છે?
  pon-2006A: Eri met, ia kahnimwo me rasehng pesen laion ehu, wasa me laion pwulopwul
    kan kin mwengemwenge ie, wasa me laion ohl oh lih kan iangahki neirail kan kin
    onepek mwahu ie?
  por-BRBSL: Where é a toca dos leões, e o lugar de alimentação dos leõezinhos, onde
