verse: NAM.002.011
translations:
  mal-C: സിംഹങ്ങളുടെ ഗുഹ എവിടെ? അവ തങ്ങളുടെ കുട്ടികൾക്ക് ആഹാരംകൊടുത്തിരുന്ന സ്ഥലവും
    എവിടെ? സിംഹവും സിംഹിയും കുട്ടികളും നിർഭയരായി സഞ്ചരിച്ചിരുന്ന സ്ഥലം എവിടെ?
  deu-TKW: Öde und Leere und Wüstenei - verzagte Herzen, schlotternde Kniee und Krampf
    in allen Hüften, und aller Angesicht erblaßt!
  lin-lin: Bakoteli yango, bapanzi yango, babotoli na makasi biloko na yango ya talo !
    Mitema ebukani, mabolongo ekomi kolenga, mpe banzoto etondi na somo.
  eng-LSV: Where [is] the habitation of lionesses? And a feeding-place it [is] for
    young lions || Where a lion has walked, an old lion, || A lion’s whelp, and there
    is none troubling.
  eng-GNV: Where is the dwelling of the lyons, and the pasture of the lyons whelpes?
    where the lyon, and the lionesse walked, and the lyons whelpe, and none made them
    afrayde.
  eng-WEBSTER: Where is the dwelling of the lions, and the feeding-place of the young
    lions, where the lion, even the old lion, walked, and the lion's whelp, and none
    made them afraid?
  nhw-BL: ¿Canque eltoc altepetl Nínive ama? Nopa altepetl nochi quinahuatiyaya quen
    se hueyi león tecuani. Nimantzi quinequiyaya tlahuilanas pampa yolchicajtoya huan
    motemacayaya. Nopona itztoyaj huehuentzitzi catli ayacmo tetique huan coneme.
    Nojquiya itztoyaj telpocame huan catli motemacayayaj huan nochi itztoyaj ica temachili.
    Amo tleno ica motequipachohuayayaj.
  swh-ONEN: Liko wapi sasa pango la simba, mahali ambapo waliwalisha watoto wao, ambapo
    simba dume na simba jike walikwenda na ambapo wana simba walikwenda bila kuogopa
    chochote?
  bba-bba: Bɑ ɡurɑmɔ, bɑ ɡoomɔ, bɑ sɑnkumɔ. Tɔmbu kpuron ɡɔmɑ dwiiyɑ. Ben dũunu soonɑmɔ,
    mɑ ben dɑm doonɑ. Be kpuron wuswɑɑ burisinɛ.
  eng-KJVCPB: Where is the dwelling of the lions, And the feeding place of the young
    lions, Where the lion, even the old lion, walked, And the lion’s whelp, and none
    made them afraid?
  luo-luo: Koro to ere bur sibuor kama ne gipidhoe nyithindgi, kama sibuor madichwo
    gi sibuor madhako nodhiye, ka nyithind sibuochego onge gi gima ginyalo luoro?
  meu-meu: Leona ena guri na edeseni ai? leona natuna edia kohua na edeseni ai? leona
    ese damuna e vareailaia gabuna, natuna e noholaiamu bena ta ese se hamarerediamu
    gabuna, be edeseni ai?
  npi-ULB: सिंहको गुफा, जहाँ जवान सिंहहरूलाई खुवाइन्थ्यो, जहाँ सिंह र सिंहनी आफ्ना
    डमरुहरूसँग हिँड्थे, जहाँ तिनीहरू कोहीसँग डराउँदैनथे, त्यो ठाउँ कहाँ छ?
  yor-yor: Níbo ni ihò àwọn kìnnìún wà àti ibi ìjẹun àwọn ọmọ kìnnìún, níbi tí kìnnìún,
    àní abo kìnnìún tí ń rìn, àti ọmọ kìnnìún, láìsí ohun ìbẹ̀rù.
  pes-OPCB: اینک، آن نینوای بزرگ، آن بیشهٔ شیران و محل دلیران کجاست؟ نینوایی که در
    آن پیر و جوان بدون ترس و دلهره زندگی می‌کردند.
  tgl-ULB: Nasaan na ngayon ang lungga ng mga leon, ang lugar kung saan pinapakain
    ang mga batang leon, ang lugar kung saan dumadaan ang leon at ang babaeng leon,
    kasama ang mga batang leon, kung saan wala silang kinatatakutan?
  hui-hui: Ala tano ogoni budi ale gabua timbuni laiononaga anda ale hongoheore winigo
    ai áyu mo ko henego ngagoni. Ala Niniba tano hongoheore laiono dalua ale wialu
    laiono wangabebi angibunibi iginibi bibahende mo mogobu haga wiagola waitigime
    anda pobe nahe ngaligobi wiaga wini. Laiono wangabe kagome nogoru bo yalu ibirago
    igini angibuni karu bibahende nai helo budu ta haga biaga. Ani bialu nogo tara
    tararu bo yalu ibalu anda to̱laga. Urunidagua biaga anda biago agoha kabe. Bo
    gialo wahayadago.
  mya-mya: ခြင်္သေ့​များ​ခို​အောင်း​ရာ​သား​ရဲ​တွင်း၊ခြင်္သေ့​ငယ် များ​ကို အ​စာ​ကျွေး​ရာ၊
    ခြင်္သေ့​ကြီး​ငယ်​တို့​ဘေး​မဲ့​လုံ​ခြုံ​စွာ​လာ ရောက်​ခို​လှုံ​ရာ အ​ရပ်​နှင့်​တူ​သော​မြို့​သည်
    ယ​ခု​အ​ဘယ်​မှာ​ရှိ​သ​နည်း။
  bod-N: སེང་གེའི་བྲག་ཕུག་གང་དུ་ཡོད་དམ། སེང་གེ་དར་མ་གསོ་བའི་གནས་གང་དུ་ཡོད་དམ། ཕོ་སེང་དང་མོ་སེང་།
    སེང་ཕྲུག་རྣམས་འཇིགས་སྐྲག་མེད་པར་ལྷོད་ལྷོད་བྱས་ནས་བསྡད་ཆོག་པའི་གནས་གང་དུ་ཡོད་དམ།
  wsk-wsk: Nineveh mu lion ko wonong iwita bagakaso. Bare aitak lion anumang se pagar
    bibiya bagaman mu apalak namaman? Nu lion gotektek nunga nanuruwukaso se nguangara
    mena geragawaman mu aitak apalak nama sapaman?
  sna-sna: Riripiko bako reshumba, nzvimbo yadzaipira vana vadzo zvokudya, kwaienda
    shumba nehadzi yayo, uye navana, pasina chokutya.
  spa-BLM: ¿Dónde está la guarida de los leones y el comedero de los cachorros, donde
    el león y la leona se paseaban con los cachorros del león y nadie les atemorizaba?
  cac-cac: A chon̈ab' Nínive, a d'a totoval tic, lajan icha sn̈aq'ueen noc' choj yed'
    yune'. A noc' choj yed' yune' chi', vach' yaj noc' syab'i, stzalaj noc' d'a sn̈aq'ueen
    chi', malaj mach sxib'tan noc'. Smilcham schib'ej noc' mam choj chi', spojanec'
    noc' d'a noc' snun yed' d'a noc' yune'. B'ud'ann̈ej yol sn̈aq'ueen noc' chi' yuj
    chib'ej d'a masanil tiempo, icha chi' yaj Nínive chi', palta, ¿tas ix ic'an ticnaic?
  swh-ULB: Sasa liko wapi pango la simba, sehemu ambapo simba wadogo hula chakula,
    sehemu ambapo simba dume na simba jike walitembea, pamoja wana-simba, ambapo hawakuogopa
    kitu chochote?
  bel-bel: Дзе цяпер логвішча ільвоў і тая паша для ільвянят, па якой хадзіў леў,
    ільвіца і львяня, і ніхто не палохаў іх,
  deu-ELBBK: Leere und Entleerung und Verödung! Und das Herz zerfließt, und die Knie
    wanken, und in allen Lenden ist Schmerz, und ihrer aller Angesichter erblassen.
  mbb-OT: Is Nineve iring te surung he mid-ubpaan te senge paris he erimaung, wey
    menge anak dan. Kunaan dan ke wazà ebpekekaid kandan dutun te surung. Edhimetayan
    wey ebpitpitasen duen te meemahan he erimaung is egkezawi zin ne ibpemeǥey zin
    diyà te esawa zin wey menge anak dan. Ebpenuen din is surung din te sapù te egkezawi
    zin. Piru ǥuntaan, edezeetan en is Nineve.
  mal-2015: ആരും ഭയപ്പെടുത്താതെ സിംഹവും സിംഹിയും ബാലസിംഹവും സഞ്ചരിച്ചുപോകുന്ന സിംഹഗുഹയും
    ബാലസിംഹങ്ങളുടെ മേച്ചൽപുറവും എവിടെ?
  rmc-rmc: Na ačhiľa ňič, savoro ile het, sa hin zňičimen! O jile predaran a o khoča
    poddžan, savoredžene izdran a savore muja parňon avri.
  pes-OPV: بیشه شیران و مرتع شیران ژیان کجا است که در آن شیر نر و شیر ماده و شیر بچه
    می‌خرامیدند و ترساننده‌ای نبود؟
  ron-1924: Унде есте акум кулкушул ачела де лей, пэшуня ачея пентру пуий де лей,
    пе унде умблау леул, леоайка ши пуюл де леу, фэрэ сэ-й тулбуре нимень?
  ben-OBCV: এখন কোথায় সিংহদের সেই গুহা, সেই স্থান যেখানে তারা যুবসিংহদের খাওয়াতো,
    যেখানে সিংহ ও সিংহী চলে যেত, ও শাবকেরা নির্ভয়ে বসবাস করত?
  som-som: Bal meeday bohoshii libaaxyadu, oo meeday meeshii lagu quudin jiray libaaxyada
    qayrabka ah, taasoo ah meeshii ay ku socon jireen aarka iyo goosha iyo dhasha
    libaaxu, iyagoo aan ciduna cabsiin?
  lat-VUC: Ubi est habitaculum leonum, et pascua catulorum leonum, ad quam ivit leo
    ut ingrederetur illuc catulus leonis, et non est qui exterreat?
  eng-ASVBT: Where is the den of the lions, and the feeding place of the young lions,
    where the lion and the lioness walked, the lion’s whelp, and none made them afraid?
  ita-1885: Dov'è il ricetto de' leoni, e quel ch'era il pasco de' leoncelli, dove
    andava il leone, il fiero leone, e il leoncello, senza che alcuno li spaventasse?
  eng-LXXUP: There is thrusting forth, and shaking, and tumult, and heartbreaking,
    and loosing of knees, and pangs on all loins; and the faces of all are as the
    blackening of a pot.
  eng-ULB: Where now is the lions' den, the place where the young lion cubs were fed,
    the place where the lion and lioness walked, with the cubs, where they were afraid
    of nothing?
  spa-VBL: ¿Dónde está el foso de los leones? ¿Cuál es el sitio donde se alimentan
    los leobnes jóvenes? ¿Dónde está el león, la leona y su cachorro, quienes no temían
    a nadie?
  fra-_FOB: Où est maintenant ce repaire de lions? Où est ce lieu de pâture des lionceaux,
    où se retiraient le lion, la lionne et les petits du lion, sans que personne y
    vînt les troubler?
  mal-mal: ആരും ഭയപ്പെടുത്താതെ സിംഹവും സിംഹിയും ബാലസിംഹവും സഞ്ചരിച്ചുപോകുന്ന സിംഹഗുഹയും
    ബാലസിംഹങ്ങളുടെ മേച്ചിൽപ്പുറവും എവിടെ?
  urd-GVR: Ab Nīnwā Beṭī kī kyā haisiyat rahī? Pahle wuh sherbabar kī mānd thī, aisī
    jagah jahāṅ jawān sheroṅ ko gosht khilāyā jātā, jahāṅ sher aur shernī apne bachchoṅ
    samet ṭahalte the. Koī unheṅ ḍarā kar bhagā nahīṅ saktā thā.
  suz-BL: निनवे सहर ङा गुप्‍स खोदेंशो ठेयब मुर आ दरवार मार दुम्मे? मेको आ गाक्‍तीक
    नु आ तमी तौ आन बाक्‍तीके मार दुम्‍मे? आ आल मेकेर बाक्‍शो बाक्‍तेक्‍म। मिनु सुइमी
    मेको आन कली श्‍येत मगेम। यसैया १३:७-८
  eng-NOY: Where now is the dwelling of the lions, And the feeding-place of the young
    lions, Where the lion and the lioness walked, And the lion's whelp, and none made
    them afraid?
  ita-1927: Dov’è questo ricetto di leoni, questo luogo dove facevano il pasto i leoncelli,
    dove passeggiavano il leone, la leonessa e i leoncini, senza che alcuno li spaventasse?
  ckb-ckb: کوا لانەی شێرەکان، لەوەڕگای بەچکە شێران؟ لەوێدا شێر و شێرە مێ دەگەڕان لەگەڵ
    بەچکە شێر، هیچ شتێک نەیدەترساندن.
  eng-BBE: Where is the lions' hole, the place where the young lions got their food,
    where the lion and the she-lion were walking with their young, without cause for
    fear?
  kan-OKCV: ಸಿಂಹದ ಗವಿಯೂ, ಎಳೆಯ ಸಿಂಹಗಳು ಮೇಯುವ ಸ್ಥಳವೂ ಎಲ್ಲಿ? ಸಿಂಹವೂ, ಸಿಂಹಿಣಿಯೂ, ಸಿಂಹದ
    ಮರಿಗಳೂ ಭಯವಿಲ್ಲದೆ ನಡೆದಾಡುವ ಸ್ಥಳಗಳೆಲ್ಲಿ?
  tam-2017: சிங்கங்களின் குடியிருப்பு எங்கே? பாலசிங்கம் இரைதின்கிற இடம் எங்கே? கிழச்சிங்கமாகிய
    சிங்கமும், சிங்கக்குட்டிகளும் பயப்படுத்துபவர்கள் இல்லாமல் வசிக்கிற இடம் எங்கே?
  spa-RV-1909: ¿Qué es de la morada de los leones, y de la majada de los cachorros
    de los leones, donde se recogía el león, y la leona, y los cachorros del león,
    y no había quien les pusiese miedo?
  ron-BTF: Unde este vizuina leilor și locul de hrană al leilor tineri, unde leul,
    leul cel bătrân, și puiul de leu a umblat și nimeni nu i-a speriat?
  eng-WEBP: Where is the den of the lions, and the feeding place of the young lions,
    where the lion and the lioness walked with the lion’s cubs, and no one made them
    afraid?
  eng-FBV: Where now is the lion's den? Where is the place where the young lions used
    to feed? Where is the lion, and the lioness, and the lion cub that were afraid
    of no one?
  nld-1939: Waar is nu het hol van den leeuw, De krocht van de leeuwenwelpen, Waarheen
    de leeuw sluipt met de leeuwin En de welpen, door niemand verschrikt?
  nch-BL: ¿Canque eltoc altepet Nínive ama? Nopa altepet nochi quinahuatiyaya quej
    se hueyi león. Nimantzi quinequiyaya tatehuis pampa yolchicajtoya huan motemacayaya.
    Nopona itztoyaj huehuentzitzi cati ayecmo tetique huan coneme. Nojquiya itztoyaj
    telpocame huan cati motemacayayaj huan nochi itztoyaj ica temachili. Amo teno
    ica mocuesohuayayaj.
  vie-1934: Nào cái hang của sư tử, và nơi mà sư tử con nuôi nấng, là nơi sư tử đực,
    sư tử cái và con nó bước đi, mà không ai làm cho chúng nó sợ hãi bây giờ ở đâu?
  hin-CV: कहां है सिंहों का मांद, वह जगह जहां वे जवान सिंहों को भोजन खिलाते थे, जहां
    सिंह और सिंहनी जाते थे, और उनके बच्‍चे निडर होकर रहते थे?
  spa-BES: ¿Dónde está la cueva de los leones, el lugar donde los cachorros obtuvieron
    su comida, donde el león y la leona caminaban con sus crías, sin temor?
  tdx-tdx: Kapaike re, mangoakoake naho mavo, mitranake ty arofo, mifampigaiñe o ongotseo,
    mikoritoke iaby ze fisafoa, mikò mainte iaby o vintañeo.
  tha-KJV: ที่​อาศัยของสิงโตอยู่​ที่ไหน คือที่เลี้ยงอาหารของสิงโตหนุ่ม ที่​ที่​สิ​งโตคือสิงโตแก่เคยเดินเข้าไป
    ที่​ที่​ลูกของมันเคยอยู่ ไม่มี​ผู้​ใดทำให้มันกลัวได้
  por-BR-2018: Onde está a morada dos leões, e o lugar onde os leões jovens se alimentavam,
    onde o leão, a leoa, e os filhotes de leão passeavam, e não havia quem os espantasse?
  deu-ELO: Wo ist nun die Wohnung der Löwen, und der Weideort der jungen Löwen, wo
    der Löwe wandelte, die Löwin und das Junge des Löwen, und niemand sie aufschreckte?
  eng-WYC-2018: Where is the dwelling of lions, and [the] pastures of whelps of lions?
    To which city the lion went, that the whelp of the lion should enter thither,
    and there is not that shall make afeared. (Where now is the lions’ den, and the
    pastures of the lion’s cubs? To whichcity the lion went in first, so that the
    lion’s cubs could enter in there afterward, and there would be no one who would
    make them afraid.)
  epo-epo: Kie nun estas la loĝejo de la leonoj, kaj tiu paŝtejo de leonidoj, kie
    iradis leono, leonino, kaj leonidoj, kaj neniu ilin timigis?
  uig-PIN: Ⱪeni, xirlarning uwisi? Yax xirlar ozuⱪlinidiƣan jay, Xir, qixi xir, xir
    arslini ⱨeqkimdin ⱪorⱪmay yürgǝn jay ⱪeni?
  beo-beo: '-'
  tpi-OTNT: Pastaim dispela biktaun i strong tru olsem haus bilong ol laion, tasol
    nau nogat. Bipo Ninive i olsem ples ol yangpela laion i save kaikai long en, na
    ol laion man na laion meri wantaim ol pikinini bilong ol i save hait long en na
    ol birua i no inap bagarapim ol. Laion i save kilim abus, na brukim liklik liklik
    bilong meri na ol pikinini bilong en i ken kaikai. Na em i save pulapim abus long
    haus. Tasol nau haus bilong en i stap we? Em i bagarap pinis.
  hau-SA: Ina kogon zakokin nan yake yanzu, inda suka ciyar da ’ya’yansu, inda zaki
    da zakanya sukan shiga, da ’ya’yansu, ba mai damunsu
  uig-LAT: Qéni, shirlarning uwisi? Yash shirlar ozuqlinidighan jay, Shir, chishi
    shir, shir arslini héchkimdin qorqmay yürgen jay qéni?
  nde-nde: Khathesi-ke ungaphi umhome wezilwane, lapho ezinikela khona abantwana bazo
    ukudla, lapho okwaya khona isilwane lesilwanekazi, kanye lemidlwane, kungekho
    lutho olwesatshwayo na?
  ton-ton: Ko faʻa ʻae potu nofoʻanga ʻoe fanga laione, mo e keinangaʻanga ʻoe fanga
    laione mui, ʻaia naʻe ʻalu ai ʻae laione, ʻio, ʻae laione motuʻa mo e ʻuhikiʻi
    laione, pea naʻe ʻikai fakamanavahēʻi kinautolu ʻe ha niʻihi?
  ces-1613: Kdež jest peleš lvů a to pastviště lvíčat, kamž chodíval lev, lev i lvíče,
    a nebylo žádného, kdo by přestrašil.
  eng-WMB: Where is the den of the lions, and the feeding place of the young lions,
    where the lion and the lioness walked with the lion’s cubs, and no one made them
    afraid?
  tam-TCV: அசீரியன் ஒரு சிங்கம்போல் இருந்தான். ஆனால் இப்பொழுதோ சிங்கங்களின் குகை எங்கே?
    அவை தமது குட்டிகளுக்கு இரை கொடுத்த இடம் எங்கே? சிங்கமும், அதன் பெண் சிங்கமும்
    குட்டிகளுடன் பயமின்றிபோன இடம் எங்கே?
  ceb-ULB: Asa naman ang langob sa mga liyon, ang dapit kung asa ginapakaon ang gagmay
