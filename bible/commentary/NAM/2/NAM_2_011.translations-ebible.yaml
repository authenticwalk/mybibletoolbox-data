  kan-2017: ಮೃಗರಾಜರ ಪ್ರಾಯದ ಸಿಂಹಗಳ ಗವಿ ಎಲ್ಲಿ? ಸಿಂಹ, ಸಿಂಹಿಣಿ, ಸಿಂಹದ ಮರಿ ಇವುಗಳು ಯಾರಿಗೂ
    ಹೆದರದೆ ತಿರುಗುತ್ತಿದ್ದ ಸ್ಥಳವೆಲ್ಲಿ?
  yap-yap: Ere bu uw fare binaw e chiney ni fa’an gowa tafen e layon, ni aram e gin
