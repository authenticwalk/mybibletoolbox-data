  uig-ARA: قېنى، شىرلارنىڭ ئۇۋىسى؟ ياش شىرلار ئوزۇقلىنىدىغان جاي، شىر، چىشى شىر، شىر
    ئارسلىنى ھېچكىمدىن قورقماي يۈرگەن جاي قېنى؟
  sus-sus: Kasarɛ, tuxunsanyi, nun gbaloe! Limaniya bara ba e yi ra, e sanyie mu xanfe
