  urd-GVU: اب نینوہ بیٹی کی کیا حیثیت رہی؟ پہلے وہ شیرببر کی ماند تھی، ایسی جگہ جہاں
    جوان شیروں کو گوشت کھلایا جاتا، جہاں شیر اور شیرنی اپنے بچوں سمیت ٹہلتے تھے۔ کوئی
    اُنہیں ڈرا کر بھگا نہیں سکتا تھا۔
  eng-OEBCW: Where now is the den of lions? Where now the lair of their young? Where
    the lion used to withdraw, with his cubs, with none to disturb them?
  deu-1912: Wo ist nun die Wohnung der Löwen und die Weide der jungen Löwen, da der
