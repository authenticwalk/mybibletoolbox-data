  tbz-SIM: Pɔntɛnɛ̀ kɛ́dɛ́ítɛ́ kɛ́hɛí di dɔ́ dɛ̀, bɛmɔu bɛ kɔ̃m̀bùɔ̀tì domu, kɛ̀ bɛ
