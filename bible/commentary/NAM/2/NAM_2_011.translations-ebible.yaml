    χύτρας.
  ind-AYT: Di manakah liang singa, tempat singa-singa muda mencari makan, tempat singa
    jantan, betina, dan anak-anaknya berjalan, tanpa ada yang mengganggunya?
  nya-nya: Kodi tsopano dzenje la mikango lili kuti, malo amene mikango inkadyetserako
