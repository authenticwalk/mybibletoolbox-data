  hbo-WLC: בּוּקָ֥ה וּמְבוּקָ֖ה וּמְבֻלָּקָ֑ה וְלֵ֨ב נָמֵ֜ס וּפִ֣ק בִּרְכַּ֗יִם וְחַלְחָלָה֙
    בְּכָל־מָתְנַ֔יִם וּפְנֵ֥י כֻלָּ֖ם קִבְּצ֥וּ פָארֽוּר׃
  ibo-ibo: Ebeekwa ka ọgba ọdụm ahụ dị ugbu a, bụ ebe ahụ ha na-anọ enye ụmụ ha nri,
