verse: NAM.002.008
translations:
  mal-C: നിനവേ ഒരു ജലാശയംപോലെ ആകുന്നു അതിലെ വെള്ളം വാർന്നുപോകുന്നു. “നിൽക്കൂ! നിൽക്കൂ!”
    എന്ന് അവർ നിലവിളിക്കുന്നു, എന്നാൽ ആരും തിരിഞ്ഞുനോക്കുന്നില്ല.
  deu-TKW: Die Königin wird entblößt, hinaufgebracht, während ihre Mägde seufzen,
    so wie Tauben girren, und sich auf die Brüste schlagen.
  lin-lin: Ekatami ete engumba wana ekokende na bowumbu mpe bakomema yango mosika
    penza ; basali na yango ya basi bakolela lokola bibenga mpe bakomibeta batolo
    likolo ya pasi.
  eng-LSV: And Nineveh [is] as a pool of waters, || From of old it [is]—and they are
    fleeing! “Stand, stand”; and none is turning!
  eng-GNV: 'But Nineueh is of olde like a poole of water: yet they shall flee away.
    Stande, stande, shall they crie: but none shall looke backe.'
  eng-WEBSTER: 'But Nineveh is of old like a pool of water: yet they shall flee away.
    Stand, stand, shall they cry ; but none shall look back.'
  nhw-BL: 'Nínive ama eltoc quen se pila catli nimantzi quisa nopa atl catli nopona
    quiteca. Quen nopa atl, amosoldados nojquiya cholojtehuaj. Se quintzajtzilía:
    “¡Ximoquetzaca! ¡Ximoquetzaca!” Pero amo aqui mocuepqui ihuaya.'
  swh-ONEN: Ninawi ni kama dimbwi, nayo maji yake yanakauka. Wanalia, “Simama! Simama!”
    Lakini hakuna anayegeuka nyuma.
  bba-bba: Bɑ Ninifu ye mwɑ bɑ yen yɑ̃nu ɡurɑ bɑ kɑ doonɑ. Yen tɔn kurɔbu bɑ sumɔ
    nɡe kpɑrukonu, mɑ bɑ toronu soomɔ.
  eng-KJVCPB: 'But Nineveh is of old like a pool of water: Yet they shall flee away.
    Stand, stand, shall they cry; but none shall look back.'
  luo-luo: Nineve chalo dago, kendo pige mol kadhi. Giywak kagiwacho niya, “Chungʼ!
    Chungʼ!” to onge ngʼama lokore duogo.
  meu-meu: Nineve na ranuna e aru ohomu gohuna na heto; e boi lolomu, e tomu “A gini,
    a gini”, a ta se gini kerehaimu.
  npi-ULB: निनवे चुहिरहेको पोखरीझैँ हो, जसका मानिसहरू जोडले बगिरहेको पानीझैँ भागिरहेका
    छन् । अरूहरूले ठुलो सोरमा भन्छन्, “रोक, रोक,” तर कसैले पनि पछि फर्केर हेर्दैन
    ।
  yor-yor: Ninefe dàbí adágún omi, tí omi rẹ̀ sì ń gbẹ́ ẹ lọ. “Dúró! Dúró!” ni wọ́n
    ó máa kígbe, ṣùgbọ́n ẹnìkankan kì yóò wo ẹ̀yìn.
  pes-OPCB: شهر نینوا چون مخزن آبی است که سوراخ شده باشد. اهالی آن با شتاب از آن بیرون
    می‌ریزند و به فریادهایی که آنها را از فرار باز می‌دارد توجهی نمی‌کنند.
  tgl-ULB: Ang Ninive ay parang isang lawa ng tubig na tumatagas, kasama nitong tumatakas
    ang kaniyang mga tao na parang rumaragasang tubig. Sumisigaw ang iba, “Tumigil
    kayo, tumigil kayo,” ngunit walang lumilingon.
  hui-hui: Niniba tano bambaore howa iba kuyama hundia nabi biraho wiaga ngaligobi
    wini. Ani biaga winigo ai iba pelo gana bia haragola iba pora bialu poralidagua
    wali agali pora bialu tanoha howa purogo laya. Wali agali marume hongo howa ga̱
    ladaga halu lalu, Ibida pu nabi hondo hadaba. Hondo hadaba, lalu haya. Ani lalu
    heagola mbiraoreli hangumebi mbira dai nabi bibahende ibida piai haya.
  mya-mya: တာ​ကျိုး​မှ​စီး​ထွက်​သည့်​ရေ​ကဲ့​သို့​လူ​တို့​သည် နိ​နေ​ဝေ​မြို့​မှ​တစ်​ဟုန်​တည်း​ထွက်​ပြေး​ကြ​၏။
    သူ​တို့​အား`ရပ်​တန့်​လော့၊ရပ်​တန့်​လော့' ဟု ဟစ်​အော်​ပြော​ဆို​ပါ​သော်​လည်း၊အ​ဘယ်​သူ​မျှ
    လှည့်​၍​မ​ကြည့်​ကြ။
  bod-N: གནའ་ནས་བཟུང་སྟེ་ནིན་ཝེ་ནི་ཆུ་རྫིང་ཞིག་དང་འདྲ་བར་གནས་ཀྱང་། ད་ནི་མི་རྣམས་ཕྱོགས་བཞིར་འབྲོའོ།
    །མི་རྣམས་ཀྱིས་སྐད་བརྒྱབ་སྟེ་མཚམས་ཞོག མཚམས་ཞོག་ཅེས་སྨྲས་ཀྱང་ཕྱིར་ལོག་མཁན་མ་བྱུང་ངོ་།
    །
  wsk-wsk: Nineveh mu yu motam biya bo iwita, bare barewareng mam ale ko yu mu nagu
    namoso wore iwita; se ko kari supuling alo aisan ale balsan, “Nomoke iluwal se
    sanamamonko!” masan, bare bo ta me giris palagoso ale peleso, mena.
  sna-sna: Ninevhe rakafanana nedziva, uye mvura yaro iri kuerera ichipera. Vanochema
    vachiti, “Mirai! Mirai!” asi hapana anocheuka.
  spa-BLM: Pero Nínive ha sido desde siempre como un estanque de agua, y sin embargo
    huyen. “¡Deténganse! ¡Deténganse!”, gritan, pero nadie mira hacia atrás.
  cac-cac: 'Icha tz''aj yel a a'' b''aj molaneq''ui, icha chi'' ol aj yel lemnaj masanil
    eb'' cajan d''a Nínive chi''. Olto avtajcot eb'', ol yalan eb'' tz''avtancot eb''
    chi'' icha tic: Ochan̈ec vaan. Meltzajan̈ec, xcham eb''. Palta man̈xalaj mach
    ol chaan yab''i.'
  swh-ULB: Ninawi ni kama bwawa la maji linalovuja, watu wake kwa pamoja wanakimbia
    kama maji yanayotiririka. Wengine wanasema, “ Simama, simama,” lakini hakuna anayegeuka
    nyuma.
  bel-bel: Нінэвія з часу свайго існаваньня была як сажалка, запоўненая вадою, а яны
    бягуць. «Стойце, стойце!» Але ніхто не азіраецца.
  deu-ELBBK: 'Denn es ist beschlossen: Sie wird entblößt, weggeführt; und ihre Mägde
    stöhnen wie die Stimme der Tauben, sie schlagen an ihre Brust.'
  mbb-OT: Is menge etew he ebpemelaǥuy puun te Nineve ne henduen be te edtudà he wahig
    he ebpuun diyà te nevusuwangan he peneng. Is menge ebpemelaǥuy ibpelikù te menge
    zuma zan piru wazè en egkeluvus he edliku.
  mal-2015: 'നീനെവേ പുരാതനമേ ഒരു ജലാശയംപോലെയായിരുന്നു; എന്നാൽ അവർ ഓടിപ്പോകുന്നു: നില്പിൻ,
    നില്പിൻ! ആരും തിരിഞ്ഞുനോക്കുന്നില്ലതാനും.'
  rmc-rmc: Čhiven tele o gada pal e kraľovna a ľidžan la andro otroctvos. Lakre služki
    roven sar o holubici a maren pes andro koľina.
  pes-OPV: و نینوااز روزی که به وجود آمد، مانند برکه آب می‌بود. اما اهلش فرار می‌کنند،
    (و اگر‌چه صدا می‌زنند)که «بایستید! بایستید!»، لیکن احدی ملتفت نمی شود.
  ron-1924: Ниниве ера одиниоарэ ка ун яз плин де апэ… Дар ятэ-й кэ фуг!… „Стаць!
    Стаць! Оприци-вэ!…” Дар ничунул ну се ынтоарче…
  ben-OBCV: নীনবী এমন এক পুকুরের মতো যার জল শুকিয়ে যাচ্ছে। “দাঁড়াও! দাড়াও!” তারা
    চিৎকার করে, কিন্তু কেউই পিছু ফেরে না।
  som-som: Laakiinse Nineweh waxay tan iyo waagii hore ahaan jirtay sidii balli biya
    ah, habase yeeshee way cararayaan. Waxaa lagu qayliyaa, War jooga, jooga! laakiinse
    ninna dib uma eego.
  lat-VUC: Et Ninive quasi piscina aquarum aquæ ejus; ipsi vero fugerunt. State, state
    ! et non est qui revertatur.
  eng-ASVBT: 'But Nineveh hath been from of old like a pool of water: yet they flee
    away. Stand, stand, they cry; but none looketh back.'
  ita-1885: Or Ninive è stata, dal tempo che è in essere, come un vivaio di acque;
    ora fuggono essi. Fermatevi, fermatevi; ma niuno si rivolge.
  eng-LXXUP: and the foundation has been exposed; and she has gone up, and her maidservants
    were led away as doves moaning in their hearts.
  eng-ULB: Nineveh is like a leaking pool of water, with its people fleeing away like
    rushing water. Others shout, “Stop, stop,” but no one looks back.
  spa-VBL: Nínive es como un estanque lleno de agujeros, y sus habitantes son como
    agua que se sale del estanque. “¡Deténganse! ¡Deténganse!” grita la gente, pero
    nadie vuelve su rostro.
  fra-_FOB: Ninive était, depuis qu'elle existe, comme un réservoir plein d'eau. Ils
    fuient! ... Arrêtez! Arrêtez!... Mais personne ne se retourne!
  mal-mal: 'നീനെവേ പുരാതനമേ ഒരു ജലാശയം പോലെയായിരുന്നു; എന്നാൽ അവർ ഓടിപ്പോകുന്നു: “നില്‍ക്കുവിൻ,
    നില്‍ക്കുവിൻ!” എന്ന് വിളിച്ചിട്ടും ആരും തിരിഞ്ഞുനോക്കുന്നില്ലതാനും.'
  urd-GVR: Nīnwā baṛī der se achchhe-ḳhāse tālāb kī mānind thā, lekin ab log us se
    bhāg rahe haiṅ. Logoṅ ko kahā jātā hai, “Ruk jāo, ruko to sahī!” Lekin koī nahīṅ
    ruktā. Sab sar par pāṅw rakh kar shahr se bhāg rahe haiṅ, aur koī nahīṅ muṛtā.
  suz-BL: निनवे ब्‍वाक्‍कु शाइक्‍ना शाइक्‍न लाइब दोम्‍ली खोदेंशो बाक्‍ब। मिनु “रिम्‍दो
    रिम्‍दो” दे ब्रेश्‍शोनु यो, सुइमी लेश्‍शा मकोव़नीम।
  eng-NOY: Nineveh was like a pool full of water of old; Yet shall they flee away;
    Stand! stand! shall they cry; But none shall look back.
  ita-1927: Essa è stata come un serbatoio pieno d’acqua, dal giorno che esiste; e
    ora fuggono! “Fermate! fermate!” ma nessuno si vòlta.
  ckb-ckb: نەینەوا وەک حەوزێکی وشکبووە. هاوار دەکەن، «ڕاوەستن! ڕاوەستن!» بەڵام کەس
    ئاوڕ ناداتەوە.
  eng-BBE: But Nineveh is like a pool of water whose waters are flowing away; Keep
    your place, they say; but no one is turning back.
  kan-OKCV: ನಿನೆವೆ ಹುಟ್ಟಿದಂದಿನಿಂದ ನೀರಿನ ಕೆರೆಯ ಹಾಗಿತ್ತು. ಅದರ ನೀರು ಹರಿದು ಖಾಲಿಯಾಗುತ್ತಲಿದೆ.
    “ನಿಲ್ಲಿರಿ! ನಿಲ್ಲಿರಿ!” ಎಂದು ಅವರು ಕೂಗಿದರೂ, ಒಬ್ಬನೂ ಹಿಂದಕ್ಕೆ ನೋಡುವುದಿಲ್ಲ.
  tam-2017: நினிவே ஆரம்பகாலமுதல் தண்ணீர் நிறைந்த குளம்போல் இருந்தது; இப்போதோ அவர்கள்
    ஓடிப்போகிறார்கள்; நில்லுங்கள் நில்லுங்கள் என்றாலும், திரும்பிப்பார்க்கிறவன் இல்லை.
  spa-RV-1909: 'Y fué Nínive de tiempo antiguo como estanque de aguas; mas ellos huyen:
    Parad, parad; y ninguno mira.'
  ron-BTF: Dar Ninive este din vechime ca un iaz de apă; totuși ei vor fugi. Staţi,
    staţi, vor striga ei; dar niciunul nu va privi înapoi.
  eng-WEBP: But Nineveh has been from of old like a pool of water, yet they flee away.
    “Stop! Stop!” they cry, but no one looks back.
  eng-FBV: Nineveh is a leaky pool—its population is like water running away. “Stop!
    Stop” people shout, but nobody turns back.
  nld-1939: 'Ninive is als een vijver geworden, Waarvan het water wegloopt: “Blijft
    hier, blijft hier!” Maar niemand ziet om.'
  nch-BL: 'Nínive ama eltoc quej se pileta cati nimantzi quiquixtía nopa at cati nopona
    quitecaj. Quej nopa at, amosoldados nojquiya cholojtehuaj. Se quintzajtzilía:
    “¡Ximoquetzaca! ¡Ximoquetzaca!” Pero amo aqui mocuetqui ihuaya.'
  vie-1934: 'Vả, Ni-ni-ve, từ lâu nay nó đã như ao chứa nước. Nhưng bây giờ chúng
    nó chạy trốn! Có kẻ kêu rằng: Hãy đứng, hãy đứng! Song không ai quay lại!'
  hin-CV: नीनवेह पानी के एक पोखरी के समान है, जिसका पानी सूखता जा रहा है. वे चिल्लाकर
    कहते हैं, “रुक जाओ! रुक जाओ!” किंतु कोई भी मुड़कर देखता तक नहीं.
  spa-BES: Nínive es antigua como un estanque de agua; deténganse, dicen; Pero nadie
    se está volviendo atrás.
  tdx-tdx: Fa nivoloseñe i mpanjaka ampelay, fa nasese añe, miñeoñeoñe hoe feon-deho-fona
    o anak’ ampata’eo, ie mamofok’ arañañe;
  tha-KJV: แต่​ตั้งแต่​เดิมมาแล้​วน​ีนะเวห์​ก็​เหมือนสระน้ำ แม้​กระนั้นพวกเขาจะหนี​ออกมา
    เขาทั้งหลายจะร้องว่า “​หยุด หยุด​” แต่​ก็​ไม่มี​ใครหันกลับ
  por-BR-2018: 'Nínive é como um antigo tanque, cujas águas estão fugindo. Dizem :
    Parai, parai; porém ninguém sequer olha para trás.'
  deu-ELO: Ninive war ja von jeher wie ein Wasserteich; und doch fliehen sie! Stehet,
    stehet! Aber keiner sieht sich um.
  eng-WYC-2018: And Nineveh, as a cistern of waters the waters thereof; forsooth they
    fled; Stand ye, stand ye, (they cried), and there is not that shall turn again.
    (And so Nineveh was made like a water cistern, yea, like its water, as it fled
    away; Stand ye! stand ye in your place! they cried; but there was no one who turned
    back.)
  epo-epo: 'Nineve estas de ĉiam kiel baseno da akvo; sed nun ĝi forkuras: Haltu,
    haltu! sed neniu revenas.'
  uig-PIN: Ninǝwǝ apiridǝ bolƣandin beri kɵl süyidǝk tinq bolup kǝldi, Biraⱪ ular
    ⱨazir ⱪeqip ketidu... Əy tohta! Əy tohta! — Biraⱪ ⱨeqkim kǝynigǝ ⱪarimaydu.
  beo-beo: Ninefe fi da hano hihiga:i fili asi defele, moilai bai bagade yolesili,
    hehenane gadili ahoa. Be oda ilia ha:giwane wesa, “Aligima! Aligima!” Be afae
    da hamedafa sinidigisa.
  tpi-OTNT: Longpela taim tru taun Ninive i bin i stap isi olsem bikpela hul wara.
    Tasol nau ol manmeri bilong en i ranawe i go ausait long taun, olsem bikpela wara
    i ran i go taim banis bilong wara i bruk. Sampela bilong ol i singaut strong olsem,
    “Sanap. Sanap. No ken ranawe.” Tasol i no gat wanpela i sanap na i go bek. Nogat.
    Olgeta i ranawe tasol.
  hau-SA: Ninebe tana kama da tafki, wanda ruwanta yana yoyo. Suna kuka suna cewa,
    “Ku tsaya! Ku tsaya,” amma ba wanda ya waiga.
  uig-LAT: Ninewe apiride bolghandin béri köl süyidek tinch bolup keldi, Biraq ular
    hazir qéchip kétidu... Ey toxta! Ey toxta! — Biraq héchkim keynige qarimaydu.
  nde-nde: INiniva injengesiziba, njalo amanzi aso ageleza ehamba. Bayaklabalala besithi,
    “Mana! Mana!” Kodwa kakho onyemukulayo.
  ton-ton: Ka e talu mei muʻa mo e tatau ʻa Ninive mo e anovai, ka te nau hola atu.
    Te nau kalanga, “Tuʻu, tuʻu;” ka e ʻikai ha tokotaha ʻe sio ki mui.
  ces-1613: A ačkoli jako rybník vod bylo Ninive od začátku svého, však již sami utíkají.
    Stůjte, stůjte a však žádný se neohlédne.
  eng-WMB: But Nineveh has been from of old like a pool of water, yet they flee away.
    “Stop! Stop!” they cry, but no one looks back.
  tam-TCV: நினிவே தண்ணீர் நிறைந்த குளம்போல் இருக்கிறது. அதன் தண்ணீரோ வடிந்து ஓடுகிறது.
    “நில்லுங்கள், நில்லுங்கள்!” என்று அவர்கள் அழுகிறார்கள். ஆனால் ஒருவனும் திரும்பி
    வருவதில்லை.
  ceb-ULB: Ang Ninibe mahisama sa nagtulo nga linaw sa tubig, uban ang iyang katawhan
    nga mibuhagay sama sa naga-agas nga tubig. Misinggit ang uban, “Hunong, hunong,”
    apan walay usa nga milingi.
  pol-UBG: 'A Niniwa od swego początku była jak sadzawka wód, ale uciekną. I choć
    ktoś powie: Stójcie, stójcie! – nikt jednak się nie obejrzy.'
  urd-GVU: نینوہ بڑی دیر سے اچھے خاصے تالاب کی مانند تھا، لیکن اب لوگ اُس سے بھاگ
    رہے ہیں۔ لوگوں کو کہا جاتا ہے، ”رُک جاؤ، رُکو تو سہی!“ لیکن کوئی نہیں رُکتا۔ سب
    سر پر پاؤں رکھ کر شہر سے بھاگ رہے ہیں، اور کوئی نہیں مُڑتا۔
  eng-OEBCW: Like a pool of water is Nineveh, her waters fast ebbing away. ‘Stand
    firm! Stand firm!’ someone cries, but no one turns back.
  deu-1912: Denn Ninive ist wie ein Teich voll Wasser von jeher; aber dasselbe wird
    verfließen müssen. “Stehet, stehet!” werden sie rufen; aber da wird sich niemand
    umwenden.
  kan-2017: ಪುರಾತನ ಕಾಲದಿಂದ ನಿನವೆ ಪಟ್ಟಣವೂ ಕಟ್ಟೆ ಒಡೆದು ನೀರು ತುಂಬಿದ ಕೆರೆಯಂತೆ ಇದೆ. ಆಹಾ!
    ಹರಿದು ಓಡುವ ನೀರಿನಂತೆ ಅದರ ನಿವಾಸಿಗಳು ಓಡಿಹೋಗುತ್ತಾರೆ; ನಿಲ್ಲಿರಿ, ನಿಲ್ಲಿರಿ ಎಂದು ಅಪ್ಪಣೆಯಾದರೂ
    ಯಾರೂ ಹಿಂದೆ ನೋಡರು.
  yap-yap: Gowa bangi ran ni puth e chabog riy e aram rogon e girdi’ nra milgad u
    Nineveh! Me yan lunguy ngalang ni yibe ga’ar, “Ngan tal! Ngan tal!” ma dariy be’
    ni sul nga tomur.
  hlt-MCSB: Nineveh khaw amah hnin lamloh tuibuem tui bangla om. Tedae amih te coe
    tih, 'Pai dae, pai dae,’ a ti akhaw mael uh pawh.
  mdy-ETH: ኔኔዌ ሚናፓ ዴዴዔ ቦቆሊ ዋኣሢኬ፤ ሃሢ ዒኢካፓ ኬስኪ ሾኦቲ ዴንዳኣና «ዔቁዋቴ! ዔቁዋቴ!» ዓሲ ጌዔም ሺሪ ሺሪ
    ዛጋዓኬ።
  twi-ASANTE: Ninewe te sɛ ɔtadeɛ a emu nsuo resene korɔ. Woteam sɛ, “Monnyina hɔ!
    Monnyina hɔ!” Nanso, obiara ansane nʼakyi.
  eng-WEBU: But Nineveh has been from of old like a pool of water, yet they flee away.
    “Stop! Stop!” they cry, but no one looks back.
  wal-wal: Dagatti uttida haattai pogi bessin goggiyoogaadan, Nanawe asai katamaappe
    baqatana. Asi eta ba qaalaa xoqqu oottidi, “Eqqite; eqqite!” yaagidi xeesana;
    shin ooninne guyye xeellenna.
  spa-PDDPT: 'Aunque Nínive fue como un estanque de aguas a través de sus días, ahora
    están huyendo. Gritan: ¡Deténganse! ¡Deténganse! Pero nadie vuelve atrás.'
  gun-gun: Nínive tetã ma oiko ypy guive yy omboty pyre rami ae tema oĩ va'ekue ri
    aỹ ma okanhymba ma ovy. Ojapukai reve “Pepyta! Pepyta!” 'ea teĩ mava'eve ndojevyai.
  agu-BL: Ej, nin chelpon ojkuj tircu'n yi e' wunak le tnum, chi na el jakxuj tzanla'
    tul tkambil a', yi na je' kop. ¡Ch'iwwok! ¡Quil cxe'l ojkuj! che'ch sbne', poro
    cya'l jun stocsaje' yi ca'wl.
  ilo-ULB: Ti Ninive ket kasla naisawang a danum, a kasla napegges a danum nga agliblibas
    dagiti tattaona. Ipukpukkaw dagiti dadduma, “Agsardengkayo, agsardengkayo,” ngem
    awan ti tumalyaw.
  kpg-kpg: Gadoo be nia wai e hali mai di mee duuli wai mooho, nia daangada e lloomoi
    hagalellele i Nineveh! Nia daangada e tangitangi boloo, “Noho! Noho!” malaa deai
    tangada e hana gi muli ai.
  uig-ARA: نىنەۋە ئاپىرىدە بولغاندىن بېرى كۆل سۈيىدەك تىنچ بولۇپ كەلدى، بىراق ئۇلار
    ھازىر قېچىپ كېتىدۇ... ئەي توختا! ئەي توختا! ــ بىراق ھېچكىم كەينىگە قارىمايدۇ.
  sus-sus: Yaamari fixi taakae xa xanin konyiya kui. A xa ginɛe sigama nɛ wa ra sunnunyi
    kui.
  pon-2006: Aramas akan tangodohsang Ninipe rasehng pillap me pwilsang wasahn nahk
    pihl me rengkpesengier! Likwer wiewiawi, ndinda, “Kumwail uhdi! Kumwail uhdi!”
    ahpw sohte emen me pweiekla.
  ksd-ksd: 'Nineve i da ra lum, ma i panie ke; di oraoro dari: Avat a tur, avat a
    tur; ma pata, pa ta na i lingan murmur.'
  grc-BRENT: καὶ ἡ ὑπόστασις ἀπεκαλύφθη· καὶ αὕτη ἀνέβαινε, καὶ αἱ δοῦλαι αὐτῆς ἤγοντο,
    καθὼς περιστεραὶ φθεγγόμεναι ἐν καρδίαις αὐτῶν.
  ind-AYT: Niniwe seperti telaga air, yang airnya mengalir ke luar. “Berhenti! Berhenti!”
    teriak orang-orang, tetapi tidak ada yang berpaling.
  nya-nya: Ninive ali ngati dziwe, ndipo madzi ake akutayika. Iwo akufuwula kuti,
    “Imani! Imani!” Koma palibe amene akubwerera.
  hrv-hrv: Podižu, u izgnanstvo odvode Gospodaricu, robinjice njene cvile, tuguju
    kao golubice, u prsa se udaraju.
  mps-mps: Te we bidi dabe te Ninive taun buluba wi tedela sąwani, te wę palialuali
    dalubaso te wę pabo tiwai ebao. Te ofisa dabe augwaligo i bomonama weyu, te tiwai
    obao, “Dolaluiąo! Dolaluiąo! Wi pigimio!” wabo. Tiali goli te me deli doligi
    pelama, te ma geasa me pabeo. Menio. Tigidali wi naga pela silibao.
  tpi-tpi: Longpela taim tru taun Ninive i bin i stap isi olsem bikpela hul wara.
    Tasol nau ol manmeri bilong en i ranawe i go ausait long taun, olsem bikpela wara
    i ran i go taim banis bilong wara i bruk. Sampela bilong ol i singaut strong olsem,
    “Sanap. Sanap. No ken ranawe.” Tasol i no gat wanpela i sanap na i go bek. Nogat.
    Olgeta i ranawe tasol.
  dan-1931: Herskerinden føres bort i Landflygtighed med sine Terner; de sukker som
    kurrende Duer, slår sig for Brystet.
  vie-OVCB: 'Ni-ni-ve giống như một hồ nứt cạn nước! Dân chúng chạy trốn. Có tiếng
    hô: “Dừng lại! Dừng lại!” nhưng không ai quay lại.'
  guj-2017: નિનવે પાણીના સરોવર જેવું છે, જેમ પાણી વહી જાય છે તેમ તેનાથી લોકો દૂર નાસી
    જાય છે. તેઓ પોકારે છે, “ઊભા રહો, ઊભા રહો,” પણ કોઈ પાછું ફરતું નથી.
  pon-2006A: Aramas akan tangodohsang Ninipe rasehng pillap me pwilsang wasahn nahk
    pihl me rengkpesengier! Likwer wiewiawi, ndinda, “Kumwail uhdi! Kumwail uhdi!”
    ahpw sohte emen me pweiekla.
  por-BRBSL: Mas Nínive é de antigamente como uma piscina de água, mas eles fogem.
    “Parem! Parem!” elas choram, mas ninguém olha para trás.
  eng-OEBUS: Like a pool of water is Nineveh, her waters fast ebbing away. “Stand
    firm! Stand firm!” someone cries, but no one turns back.
  cth-cth: Ayan hoiyah Nineveh khopui teh tuinawk patetlah doeh ao. Atuteh tui a lawng
    toe, kangdout awh, kangdout awh telah kahram nakunghai apinihai kamlang sin hoeh.
  twi-twi: Ninewe te sɛ ɔtare a mu nsu resen kɔ. Wɔteɛ mu se, “Munnyina hɔ! Munnyina
    hɔ!” Nanso, obiara ansan nʼakyi.
  hlt-hlt: Nineveh khaw amah hnin lamloh tuibuem tui bangla om. Tedae amih te coe
    tih, 'Pai dae, pai dae,’ a ti akhaw mael uh pawh.
  tbz-SIM: Kɛ̀ bɛ̀ dɛ̀itɛ tɛbɔɔtenkɑɑnìtɛ̀ sɑ̃tì, kɛ tɛ̀ uutɛ́ kɛ kònnɛ̀. Bɛnitipòbɛ̀
    bɛ̀ɛ̀ do tɛ̀ bɑ̀ɑ, kɛ̀ bɛ̀ kuɔ̀ nyɛsɑ́útìdɑbùò nyɛkpɛtìnɔ́nkperɛ kɔ̃mɛ, kɛ pĩĩ
    mbɛ cĩ̀ncĩ̀rɛ̀.
  msy-2020: Dughiar bar ruarimɨn Niniven nguibar ekiam nɨmɨra iti, mati dɨpar akarem.
    Ezɨ datɨrɨghɨn an gumazamiziba ara nguibar ekiam ategha azenan zui, mati dɨpam
    apɨrizir dɨvazim akariaghɨrɨzɨ, dɨpam puvɨra ivemari. Men marazi pamten dɨa ghaze,
    “Ia mɨtifigh, ia mɨtifigh. Ia arɨ mangan markɨ.” Ezɨ tav mɨtɨgha uamategha zuir
    puvatɨ. Bar puvatɨ.
  dop-dop: Pɑ tɛmɑ ɩcɑtɛ tɔm, Pɑ kuu tǝ yǝlɑɑ, Tǝ ɑlɑɑ kpɑ pɑ lɑŋɑ nɑ pɑ́ cɑsǝɣɩ kɑpusi
    kɛ sɔsɔm.
  azb-azb: Qədimdən bəri Nineva Sulu hovuz kimi idi, İndi isə sular axıb gedir, Onlara
    «Dayanın, dayanın!» deyirlər, Amma geri dönən yoxdur.
  eng-DBY: Nineveh hath been like a pool of water, since the day she existed, yet
    they flee away. ...Stand! Stand! But none looketh back.
  hin-2017: नीनवे जब से बनी है, तब से तालाब के समान है, तो भी वे भागे जाते हैं, और
    “खड़े हो; खड़े हो”, ऐसा पुकारे जाने पर भी कोई मुँह नहीं मोड़ता।
  wol-KYG: Futtees na jongama, yóbbu, janqam jay binni niy xati, di fëgg seen dënn.
  eng-YLT: And Nineveh [is] as a pool of waters, From of old it [is] — and they are
    fleeing! 'Stand ye, stand;' and none is turning!
  eng-WYC-2017: And Nineveh, as a cistern of waters the waters thereof; forsooth they
    fled; Stand ye, stand ye, and there is not that shall turn again.
  eng-WMBB: But Nineveh has been from of old like a pool of water, yet they flee away.
    “Stop! Stop!” they cry, but no one looks back.
  urd-GVH: नीनवा बड़ी देर से अच्छे-ख़ासे तालाब की मानिंद था, लेकिन अब लोग उससे भाग
    रहे हैं। लोगों को कहा जाता है, “रुक जाओ, रुको तो सही!” लेकिन कोई नहीं रुकता। सब
    सर पर पाँव रखकर शहर से भाग रहे हैं, और कोई नहीं मुड़ता।
  rug-rug: Sa Ninive si guana kopi, meke sari kolona si vura taloa. “Noso! Noso!”
    kukili gua si arini, ba loke tie si kekere pule.
  gaz-gaz: Nanawween akkuma haroo ti; bishaan ishees keessaa yaaʼee dhuma. Isaanis,
    “Dhaabadhaa! Dhaabadhaa!” jedhanii iyyu; garuu namni tokko iyyuu dugda duubatti
    hin deebiʼu.
  fra-LSG: 'C’en est fait: elle est mise à nu, elle est emmenée; Ses servantes gémissent
    comme des colombes, Et se frappent la poitrine.'
  yal-yal: Feen bata ragidi, e bata taan muxune suxu, e siga e ra konyiyani. Taan
    konyi gilɛne yi lu kutunɲɛ alo ganbane, e siga e kanken makudunɲɛ sununi.
  haw-1868: A ua like o Nineva me he kiowai la, mai ka manawa mamua mai; Aka, e holo
    aku no lakou. E ku oukou, e ku! aohe mea e nana ihope,
  arb-NAV: 'نِينَوَى كَبِرْكَةٍ نَضَبَتْ مِيَاهُهَا، إِذْ فَرَّ أَهْلُهَا. وَتَعْلُو
    الصَّرْخَةُ: «قِفُوا، قِفُوا». وَلا مِنْ مُجِيبٍ يَلْتَفِتُ.'
  ewe-ewe: 'Ninive le abe ta si ƒe tsi le sisim ene. Ne woado ɣli be: “Mitɔ, mitɔ,”
    la, ame aɖeke manye kɔ akpɔ megbe o.'
  eng-LEE: '(2:9) And Nineveh was like a pool of water from the days that she existed:
    yet now they flee. “Stand, stand,” [shall they cry,] but none shall look back.'
  asm-FB: কিন্তু নীনবি আগৰ কালৰে পৰা এটা জলপূ্ৰ্ণ পুখুৰীস্বৰূপ; তথাপি তেওঁলোক বৈ যোৱা
    পানীৰ দৰে পলাইছে। অন্য লোকসকলে “ৰ’বা ৰ’বা” বুলি চিঞৰে, কিন্তু কোনেও ঘূৰি নাচায়।
  sus-A: يَامَرِ قِشِ تَاكَيٍ شَ شَنِن كٌنيِيَ كُي. عَ شَ فِنّيٍ سِفَمَ نّ وَ رَ سُننُنيِ
    كُي.
  fra-SBL: 'Mais Ninive est depuis longtemps comme une mare d''eau, et ils fuient.
    Ils crient : « Arrête, arrête ! », mais personne ne se retourne.'
  hbo-hbo: וְהֻצַּ֖ב גֻּלְּתָ֣ה הֹֽעֲלָ֑תָה וְאַמְהֹתֶ֗יהָ מְנַֽהֲגֹות֙ כְּקֹ֣ול יֹונִ֔ים
    מְתֹפְפֹ֖ת עַל־לִבְבֵהֶֽן׃
  kik-kik: Nineve kũhaana ta ndia, na maaĩ makuo nĩkũhwa marahwa. Kũraanĩrĩrwo, gũkeerwo
    atĩrĩ, “Ta rũgamai! Ta rũgamai!” No gũtirĩ mũndũ ũngĩĩhũgũra.
  fra-NCL: C’en est fait, elle est mise à nu, elle est emmenée, et ses servantes poussent
    des gémissements, pareils aux plaintes des colombes ; elles se frappent la poitrine.
  cek-AK: Nineveh loe canghnii ih kangbuem tuili baktiah ni oh, toe tui amsah pae
    king boeh. Anghak rae ah, anghak rae ah, tiah a hangh o, toe mi doeh hnukbang
    angqoi o ai.
  cuk-cuk: 'Nínive-neggwebur dii-sied-mamarisadyob gued, e-diimar ariomaid. Ese gornanaid:
    “¡Mer be abarmakmala! ¡Be gannar dagmala!” Ar dule-wargwensaar gwen gannar aibirsulid.'
  uig-CYR: Нинәвә апиридә болғандин бери көл сүйидәк тинч болуп кәлди, Бирақ улар
    һазир қечип кетиду... Әй тохта! Әй тохта! — Бирақ һеч ким кәйнигә қаримайду.
  tel-2017: నీనెవె పట్టణం నిర్మాణమైనప్పటి నుండి నీటికొలనులాగా ఉంది. ఆ పట్టణ ప్రజలు
    పారిపోతున్నారు. ఆగండి, ఆగండి అని పిలుస్తున్నా వెనక్కి తిరిగి చూసేవాడు ఒక్కడు కూడా
    లేడు.
  hat-BSA: Men Ninive te tankou ti lak dlo depi lontan; malgre sa, y ap sove ale.
    “Rete, Rete”! Yo kriye fò, Men pèsòn pa gade dèyè.
  kos-kos: Mwet uh kaingelik liki acn Nineveh, Oana kof ma pisrelik liki dam fokelik
    se, Pusra lulap se wowoyak ac fahk, “Tui! Tui!” Tusruktu wangin mwet folokla.
  hbo-WLC: וְהֻצַּ֖ב גֻּלְּתָ֣ה הֹֽעֲלָ֑תָה וְאַמְהֹתֶ֗יהָ מְנַֽהֲגוֹת֙ כְּק֣וֹל יוֹנִ֔ים
    מְתֹפְפֹ֖ת עַל־לִבְבֵהֶֽן׃
  ibo-ibo: Ninive dịka ọdọ mmiri nke mmiri ya na-ehifusị. “Kwụsị! Kwụsị!” ka ha na-ebe,
    ma ọ dịghị onye ga-ele anya nʼazụ.
  ory-ory: ମାତ୍ର ନୀନିବୀ ପୂର୍ବକାଳଠାରୁ ଜଳବିଶିଷ୍ଟ ଏକ ପୁଷ୍କରିଣୀ ସ୍ୱରୂପା ହୋଇଅଛି; ତଥାପି
    ସେମାନେ ସମସ୍ତେ ପଳାୟନ କରନ୍ତି; “ଠିଆ ହୁଅ, ଠିଆ ହୁଅ” କହିଲେ ମଧ୍ୟ କେହି ପଛକୁ ଅନାନ୍ତି ନାହିଁ।
  chk-chk: Ekewe aramasen Ninifa ra sü seni ewe telinimw usun chök koluk a puwu seni
    eu nomun koluk mi tala epetin. Ra kökkö, “Oupwe üla, oupwe üla!” Nge esap wor
    eman a kulsefäl.
  rop-rop: Wal ol detlot pipul brom det taun stat ranawei na jis laiga woda ranawei
    brom bigwan dem. Sambala pipul trai dalim olabat blanga stap en kipgon fait. Bat
    dei nomo wandi gobek en fait.
  ukr-1871: Ниневія, як містом осїлась, була, мов той став повноводний, а тепер вони
    втїкають. Ой стійте бо, стійте! та нїхто й не озирнеться.
  deu-1951: (02-9) Und doch glich Ninive von jeher einem Wasserteich dennoch fliehen
    sie! «Stehet still, haltet stand!»
  eng-JPS: (2-9) But Nineveh hath been from of old like a pool of water; yet they
    flee away; 'Stand, stand'; but none looketh back.
  srp-1865: Ninevija bijaše kao jezero vodeno otkako je; ali bježe. Stanite, stanite.
    Ali se niko ne obzire.
  lug-lug: Ab’omu Nineeve bafaanana ng’ekidiba eky’amazzi agakalira. Wadde nga babakoowoola
    nti, “Muyimirire, muyimirire!” bo beeyongerayo bweyongezi.
  heb-heb: ונינוה כברכת מים מימי היא והמה נסים עמדו עמדו ואין מפנה׃
  ben-IRV: নীনবী জলে পূর্ণ পুকুরের মত, সকলে জলের স্রোতের মত পালিয়ে যাচ্ছে, অন্যরা
    চিত্কার করছে, থামো, থামো বললেও কেউ ফিরে তাকাচ্ছে না।
  pan-pan: ਨੀਨਵਾਹ ਆਦ ਤੋਂ ਪਾਣੀ ਦੇ ਕੁੰਡ ਵਾਂਗੂੰ ਹੈ, ਉਹ ਵਗ ਜਾਂਦੇ ਹਨ, “ਠਹਿਰੋ, ਠਹਿਰੋ!” ਉਹ
    ਪੁਕਾਰਦੇ ਹਨ, ਪਰ ਉਹ ਨਹੀਂ ਮੁੜਦੇ!
  mya-JVB: ရှေးကာလ မှစ၍ နိနေဝေ မြို့သည် ရေကန် ကဲ့သို့ ဖြစ်၏။ ယခုမူကား၊ ရေ တို့သည်
    စီး ထွက်ကြ၏။ ရပ် ကြ။ ရပ် ကြဟုဟစ်သော်လည်း အဘယ်သူ မျှပြန် ၍ မကြည့်။
  hmo-hmo: Ranu ia haboua gabuna ena magu ia makohia neganai, ranu momo ia heau lao
    bamona, Nineva taudia ese unai bamona danu, be edia hanua dekena amo idia heau
    lao noho. Haida idia boiboi, idia gwau, “Do umui gini, do umui gini!” To idia
    ta ese ia giroa lou lasi.
  urd-urd: नीनवा तो पहले ही से हौज़ की तरह है, तोभी वह भागे चले जाते हैं। वह पुकारते
    हैं, “ठहरो, ठहरो!”, लेकिन कोई मुड़कर नहीं देखता।
  rus-SYN: Ниневия со времени существования своего была как пруд, полный водою, а
    они бегут. “Стойте, стойте!” Но никто не оглядывается.
  bqc-SIM: Wà tà ń Niniva kí nao zĩ̀zↄ ũ, aà zↄnↄɛnaↄ lɛ́ ↄ́ↄlↄ lán felenguuluↄwa,
    aalɛ ńzĩa gbɛ̃gbɛ̃.
  tcz-CHONGTHU: Chuleh Nineveh khopi hi twikul lentah hija asunga twi jouse long kanghel
    tobang ahitai. “Kho ngaijin!Kho ngaijin!” tin mihonpi chun asam asam jeng uvin,
    koima chala akinung hei tapoi.
  mar-mar: निनवे एक पाण्याच्या तळ्यासारखी आहे, पाण्याच्या जोरदार वेगासारखे लोक जलद
    दूर जात आहेत. दुसरे किंचाळतात, थांबा! थांबा, परंतु कोणीही मागे वळून पाहत नाही.
  qub-qub: Ishtanqui juchucäcuptin yacu bunyaylla aywacushannömi Nínive siudächo tiyajcunaga
    gueshpiycan. «¡Ichiy-llapa! ¡Cutimuy!» nir gayacuptinpis manami pipis cutinnachu.
  bqp-bqp: Bɑ Ninifu ye mwɑ bɑ yen yɑ̃nu gurɑ bɑ kɑ doonɑ. Yen tɔn kurɔbu bɑ sumɔ
    nge kpɑrukonu, mɑ bɑ toronu soomɔ.
  hat-hat: 'Tankou yon gwo basen plen dlo ki pete, moun yo ap kouri soti lavil Niniv.
    Y''ap di yo: Rete non! Rete non! Men, yonn pa vire tounen.'
  eng-BSB: Nineveh has been like a pool of water throughout her days, but now it is
    draining away. “Stop! Stop!” they cry, but no one turns back.
  tod-tod: Ti anzanu masagi maaɲakai ʋilɛga, ti lia la, ná-botiɠɛ anzanuiti ta kpalagi
    wosu eɠɛ poopogiti, ta-yiiɓɔlɔi zu, ta ɠekegiti suloɠazu.
  eng-WEBPB: But Nineveh has been from of old like a pool of water, yet they flee
    away. “Stop! Stop!” they cry, but no one looks back.
  kbq-kbq: Ko'ma meno e'nea knafina Ninive kumamo'a mago tirukna hu'neane. Hianagi
    menina ana kumapi vahe'mo'za atre'za freza vu'za e'za hu'naze. Ana nehazageno
    mago vahe'mo'a huno anante otiho! anante otiho! Huno hu'neanagi, magomo'e huno
    ana kea ontahino rukrahera huno ome'neanki maka'moza atre'za fre'naze.
  nhe-BL: 'Nínive ama eltoc queja se pila tlen nimantzi quisa nopa atl tlen nopano
    quiteca. Queja nopa atl, imosoldados nojquiya cholojtehuaj. Se quintzajtzilía:
    “¡Ximoquetzaca! ¡Ximoquetzaca!” Pero axaca mocuepqui ihuaya.'
  gub-BL: Teko Nin pe har uzàn a'e wi wà. Nuzawy kwaw 'y ypaw iapo pyrer wi uhem ma'e
    kwer wà. — Pepytu'u, pepytu'u, amo i'iahy purupe. Ni amo nupytu'u kwaw uzàwehem
    ire wà.
  eng-DRA: 'And as for Ninive, her waters are like a great pool, but the men flee
    away. They cry: Stand, stand, but there is none that will return back.'
