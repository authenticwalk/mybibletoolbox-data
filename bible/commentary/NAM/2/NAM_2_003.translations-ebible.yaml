verse: NAM.002.003
translations:
  mal-C: അവന്റെ യോദ്ധാക്കളുടെ പരിച ചെമന്നത്; പടയാളികൾ രക്താംബരം അണിഞ്ഞിരിക്കുന്നു.
    സന്നാഹദിവസത്തിൽ അവരുടെ രഥങ്ങളിലെ ഇരുമ്പ് വെട്ടിത്തിളങ്ങുന്നു. സരളമരംകൊണ്ടുള്ള
    കുന്തങ്ങൾ ചുഴറ്റിയെറിയപ്പെടുന്നു.
  deu-TKW: Denn Jahwe stellt die Hoheit Jakobs wieder her, wie die Hoheit Israels;
    denn Räuber haben sie beraubt und ihre Ranken zugrunde gerichtet.
  lin-lin: Yawe akozongisa lisusu nkembo ya Jakobi mpe ya Isalaele, atako babebisaki
    mpe bapanzaki mokili na bango, mpe atako babebisaki bilanga na bango ya vino.
  eng-LSV: The shield of his mighty ones has become red, || Men of might [are in]
    scarlet, || With fiery torches [is] the chariot in a day of his preparation, ||
    And the firs have been caused to tremble.
  eng-GNV: 'The shield of his mightie men is made red: the valiant men are in skarlet:
    the charets shalbe as in the fire and flames in the day of his preparation, and
    the firre trees shall tremble.'
  eng-WEBSTER: 'The shield of his mighty men is made red, the valiant men are in scarlet:
    the chariots shall be with flaming torches in the day of his preparation, and
    the fir-trees shall be terribly shaken.'
  nhw-BL: Nopa tlahuilanani chichilihuis inintepos catli ica mohuilanaj. Huan xiquitaca
    nochi nopa tlaca tlahuilanani moyoyontijtoque chichiltic. ¿Amo anquinitaj? Inincuacarros
    eltoc quen tlicuahuitl huan quema ya monemilijtoque para tlahuilanase, huihuipicase
    hasta nopa huejhueyi cuame.
  swh-ONEN: Ngao za askari wake ni nyekundu, mashujaa wamevaa nguo nyekundu. Chuma
    kwenye magari ya vita chametameta, katika siku aliyoyaweka tayari, mikuki ya mierezi
    inametameta.
  bba-bba: Wee Yinni Gusunɔ u Yɑkɔbun bweseru, Isirelibɑ ben bɛɛrɛ wesiɑmɔ, be, be
    yibɛrɛbɑ bɑ wɔri bɑ ben yɑ̃nu ɡurɑ nɡe mɛ bɑ rɑ resɛm kɑ̃ɑsi yɑkiri.
  eng-KJVCPB: 'The shield of his mighty men is made red, The valiant men are in scarlet:
    The chariots shall be with flaming torches in the day of his preparation, And
    the fir trees shall be terribly shaken.'
  luo-luo: Okumba mag jolweny osebedo makwar ka remo; kendo lewni ma girwakorego bende
    kwar. Chuma manie ewi gechegi mil ka giikore ne chiengʼ lweny; tongegi opiag mabith
    kendo milni ka gikedogo.
  meu-meu: Iena goada taudia edia kesi na kakakaka, ena tuari taudia ese dabua kakakakadia
    vada e hahedokilai. Kariota e haboudia hegaeḡaemu negana ai idia na e hwuru-hururumu,
    lahi na heto; hosi na e hare loamu.
  npi-ULB: त्यसका शक्तिशाली मानिसहरूका रक्षा कवचहरू राता छन्, र त्यसका सैनिकहरू वैजनी
    रङ्गका पोशाकमा छन् । तिनीहरूका रथहरू तयार भएका दिनमा तिनीहरूका धातुद्धारा चम्किन्छन्,
    र सल्लोका भालाहरू हावामा लहराइन्‍छन् ।
  yor-yor: Asà àwọn ọmọ-ogun rẹ̀ sì di pupa; àwọn ológun wọn sì wọ aṣọ òdòdó. Idẹ
    tí ó wà lórí kẹ̀kẹ́ ogun ń kọ mọ̀nàmọ́ná ní ọjọ́ tí a bá pèsè wọn sílẹ̀ tán; igi
    firi ni a ó sì mì tìtì.
  pes-OPCB: سپرهای سرخ دشمن برق می‌زنند! لباسهای نظامی سرخ رنگ آنها را ببین! ارابه‌های
    درخشان آنها را مشاهده نما که در کنار هم به‌وسیلۀ اسبها به پیش حرکت می‌کنند. دشمن
    آمادۀ حمله است!
  tgl-ULB: Pula ang mga kalasag ng kaniyang mga magigiting na lalaki at nakadamit
    ng matingkad na pula ang mga matatapang na lalaki; kumikislap ang metal ng kanilang
    mga karwahe sa araw na iyon na sila ay nakahanda, at ang mga sibat na saypres
    ay iwinagayway sa hangin.
  hui-hui: Waitigirume wai humbi daramabi yalu tinaga wai yáribi daramabi dege mo
    karulai halu tí baba wai bule ibiragoni. Tínaga waitigi biaru gerai lalu ibiragola
    tinaga wai biaga garo ale karisiru ngiringara lalu ira hungu ale bialu tinaga
    yandareru ira guraya aleme wabini luni yidarume kilinge̱le̱ lalu wai huaro laruagoni.
  mya-mya: ရန်​သူ​စစ်​သူ​ရဲ​တို့​သည်​ဒိုင်း​လွှား​နီ​များ ကို​ကိုင်​ဆောင်​ကာ ဆင်​တူ​ဝတ်​စုံ​နီ​များ​ကို​ဝတ်​ဆင်​ထား​ကြ​၏။
    သူ​တို့​သည်​တိုက်​ခိုက်​ရန်​အ​သင့်​ပြင်​ဆင်​လျက် ရှိ​ကြ​၏။ သူ​တို့​၏​စစ်​မြင်း​ရ​ထား​များ​သည်​မီး​လျှံ
    သ​ဖွယ် တောက်​ပ​လျက်၊ သူ​တို့​၏​မြင်း​များ​သည်​ခုန်​ပေါက်​၍​နေ​ကြ​၏။
  bod-N: དེའི་དཔའ་བོ་རྣམས་ཀྱི་ཕུབ་ནི་དམར་པོ་ཡིན་ཞིང་། དམག་མི་རྣམས་ཀྱིས་གྱོན་གོས་མཚལ་མདོག་གྱོན།
    དེས་ཕར་རྒོལ་བར་གྲ་སྒྲིག་བྱེད་པའི་དུས་སུ། ཤིང་རྟའི་རྣོ་ལྕགས་རྣམས་མེ་ལྟར་འོད་ཆེམ་ཆེམ་བྱེད་ཅིང་།
    རྟ་དམག་རྣམས་མགྱོགས་མྱུར་ངང་རྒྱུག་བཞིན་འདུག
  wsk-wsk: Nineveh, kager ni kerak kagerarukko taiso mu nunga kager ko karem mu diriyam,
    nunga kager ko guang mu diriyam tala. Se nunga karis ain te nunga mu, nikim tama
    iwita biliwilik bagoso, se nunga gatu tam aora te kisiman mu gurugusan patawusan.
  sna-sna: Nhoo dzavarwi vake dzatsvuka; mhare dzokurwa dzapfeka nguo tsvuku. Matare
    engoro ovaima pazuva rokugadzirirwa kwadzo; mapfumo omupaini anovheyeswa-vheyeswa.
  spa-BLM: El escudo de sus valientes es de color rojo. Los valientes van de escarlata.
    Los carros brillan con acero en el día de su preparación, y las lanzas de pino
    se blanden.
  cac-cac: A eb' soldado ajc'ol van scot d'ayex, chacchac yilji smaclab' jul-lab'
    eb' yed' spichul ayochi. Listaxo yaj eb' yic syac'an oval. A scarruaje eb', toxon̈ej
    copopi yilji, maxtzac och vaan noc' schej eb'.
  swh-ULB: Ngao za mashujaa wake ni nyekundu, na watu hodari wamevaa nguo nyekundu;
    magari ya vita yameandaliwa yanang'ara kwenye vyuma vyake wakati wa mchana, na
    mikuki ya mivinje inarushwa hewani.
  bel-bel: Шчыт герояў ягоных прыгожы; воіны яго ў адзеньні барвовым; агнём блішчаць
    калясьніцы ў дзень падрыхтоўкі да бою, і лес дзідаў хвалюецца.
  deu-ELBBK: Denn der HERR stellt die Herrlichkeit Jakobs wie die Herrlichkeit Israels
    wieder her; denn Plünderer haben sie geplündert und haben ihre Reben zerstört.
  mbb-OT: Meriǥà is kelasag wey visti te menge sundaru he kuntada niw. Ne zutun te
    timpu te kedsurung dan, ed-ilak-ilak is menge mital ziyà te menge kerwahi zan
    ne edsikadsikad en is menge kudè dan.
  mal-2015: അവന്റെ വീരന്മാരുടെ പരിച ചുവപ്പിച്ചിരിക്കുന്നു; പരാക്രമശാലികൾ ധൂമ്രവസ്ത്രം
    ധരിച്ചു നില്ക്കുന്നു; അവന്റെ സന്നാഹദിവസത്തിൽ രഥങ്ങൾ ഉരുക്കലകുകളാൽ ജ്വലിക്കുന്നു;
    കുന്തങ്ങൾ ഓങ്ങിയിരിക്കുന്നു.
  rmc-rmc: Se o RAJ obnovinela le Jakoboskri slava sar e slava le Izraeloskri; kajte
    o zhubci len zňičinde a phagerde lenge o konara andro viňici.
  pes-OPV: سپر جباران او سرخ شده و مردان جنگی به قرمز ملبس و ارابه‌ها در روز تهیه
    او ازفولاد لامع است و نیزه‌ها متحرک می‌باشد.
  ron-1924: Скутуриле витежилор сэй сунт роший, рэзбойничий сунт ымбрэкаць ку пурпурэ;
    фулӂерэ кареле де фокул оцелулуй ын зиуа сорочитэ прегэтирий де луптэ ши сулицеле
    се ынвыртеск.
  ben-OBCV: সৈনিকদের ঢালগুলির রং লাল; যোদ্ধারা টকটকে লাল রংয়ের পোশাকে সুসজ্জিত। রথ
    সাজিয়ে তোলার দিনে রথের ধাতু চকচক করে উঠেছে; দেবদারু কাঠে তৈরি বর্শাগুলি আস্ফালিত
    হয়েছে।
  som-som: Oo raggiisa xoogga badan gaashaankoodiina waa la caseeyey, oo ragga dagaalyahanka
    ahuna waxay xidhaan dhar guduudan, oo maalintii isdiyaarintiisana gaadhifardoodyadu
    waa bir widhwidha, oo warmihiina waa loo ruxay si cabsi badan.
  lat-VUC: Clypeus fortium ejus ignitus, viri exercitus in coccineis; igneæ habenæ
    currus in die præparationis ejus, et agitatores consopiti sunt.
  eng-ASVBT: 'The shield of his mighty men is made red, the valiant men are in scarlet:
    the chariots flash with steel in the day of his preparation, and the cypress spears
    are brandished.'
  ita-1885: Gli scudi degli uomini prodi di colui son tinti di rosso, i suoi uomini
    di guerra son vestiti di scarlatto; nel giorno ch'egli ordinerà la battaglia,
    i carri si muoveranno con fuoco di faci, e gli abeti saranno scossi.
  eng-LXXUP: 'For the Lord has turned aside the pride of Jacob, as the pride of Israel:
    for they have utterly rejected them, and have destroyed their branches.'
  eng-ULB: The shields of his mighty men are red, and the soldiers are clothed in
    scarlet; the chariots flash with their metal on the day that they are made ready,
    and the cypress spears are waved in the air.
  spa-VBL: Los escudos de sus soldados principales están teñidos de rojo; los guerreros
    visten de escarlata. Sus carruajes brillan como fuego bajo la luz del sol al prepararse
    para la batalla. Levantan y sacuden sus lanzas con ástiles de madera.
  fra-_FOB: Le bouclier de ses hommes vaillants est rouge; les guerriers sont vêtus
    d'écarlate; l'acier des chars étincelle, au jour où il se prépare, et les lances
    sont agitées.
  mal-mal: അവന്റെ വീരന്മാരുടെ പരിച ചുവപ്പിച്ചിരിക്കുന്നു; പരാക്രമശാലികൾ ധൂമ്രവസ്ത്രം
    ധരിച്ചു നില്ക്കുന്നു; അവന്റെ ഒരുക്കദിവസത്തിൽ രഥങ്ങൾ ഉലയിൽ പഴുപ്പിച്ച ഇരുമ്പുപോലെ
    ജ്വലിക്കുന്നു; കുന്തങ്ങൾ ഓങ്ങിയിരിക്കുന്നു.
  urd-GVR: Wuh dekho, Nīnwā par hamlā karne wāle sūrmāoṅ kī ḍhāleṅ surḳh haiṅ, faujī
    qirmizī rang kī wardiyāṅ pahne hue haiṅ. Dushman ne apne rathoṅ ko taiyār kar
    rakhā hai, aur wuh bhaṛaktī mashāloṅ kī tarah chamak rahe haiṅ. Sāth sāth sipāhī
    apne neze lahrā rahe haiṅ.
  suz-BL: मेको आ लडाइ पाइब आन तेक्‍तीक लल बाक्‍नीम। मिनु मेकोपुकीम लल वा फेक्‍शो बाक्‍नीम।
    मेको लडाइ पथ लची नाक्‍ती, आन बग्‍गी ङा फलाम टल्‍केसीब। मेको आन तूतीके शेशा हिरनीम।
  eng-NOY: The shields of his mighty men are red; His warriors are clothed in crimson;
    His chariots glitter with the fire of steel in the day of his preparation, And
    the spears are brandished.
  ita-1927: Lo scudo de’ suoi prodi è tinto in rosso, i suoi guerrieri veston di scarlatto;
    il giorno in cui ei si prepara, l’acciaio dei carri scintilla, e si brandiscon
    le lance di cipresso.
  ckb-ckb: قەڵغانی پاڵەوانەکانی ئاڵ هەڵگەڕاون، قارەمانەکانی لە بەرگی سووردان، لە ڕۆژی
    خۆ ئامادەکردنیاندا پۆڵای گالیسکەکان بریسکە دەداتەوە، ئەو ڕمانەی لە دار سنەوبەر
    دروستکراون دەلەرنەوە.
  eng-BBE: 'The body-covers of his fighting men have been made red, the men of war
    are clothed in bright red: the war-carriages are like flames of fire in the day
    when he gets ready, the horses are shaking.'
  kan-OKCV: ಸೈನಿಕರ ಗುರಾಣಿಗಳು ಕೆಂಪಾಗಿವೆ; ಯುದ್ಧವೀರರು ರಕ್ತವರ್ಣದ ಬಟ್ಟೆ ಧರಿಸಿದ್ದಾರೆ; ಆತನು
    ಸಿದ್ಧಮಾಡುವ ದಿವಸದಲ್ಲಿ, ರಥಗಳ ಉಕ್ಕು ಥಳಥಳಿಸುವುದು, ತುರಾಯಿ ಮರದಿಂದ ಮಾಡಿದ ಈಟಿಗಳು ಝಳಪಿಸುವುವು;
  tam-2017: அவனுடைய பராக்கிரமசாலிகளின் கேடகம் இரத்தமயமாகும்; அவனுடைய போர்வீரர்கள்
    இரத்தாம்பரம் அணிந்து கொண்டிருக்கிறார்கள்; அவன் தன்னை ஆயத்தம்செய்யும் நாளிலே இரதங்கள்
    மின்னுகிற சக்கரங்களை உடையதாக இருக்கும்; ஈட்டிகள் குலுங்கும்.
  spa-RV-1909: 'El escudo de sus valientes será bermejo, los varones de su ejército
    vestidos de grana: el carro como fuego de hachas; el día que se aparejará, temblarán
    las hayas.'
  ron-BTF: Scutul războinicilor lui este înroșit, vitejii sunt în stacojiu; carele
    vor fi cu torţe arzând în ziua pregătirii sale și brazii vor fi înfricoșător zguduiţi.
  eng-WEBP: The shield of his mighty men is made red. The valiant men are in scarlet.
    The chariots flash with steel in the day of his preparation, and the pine spears
    are brandished.
  eng-FBV: The shields of his chief soldiers are red; the warriors wear scarlet. His
    chariots flash like fire in the sunlight as he prepares for battle. Spears with
    their wooden shafts are held up and shaken.
  nld-1939: Het schild van zijn helden is rood geverfd, Zijn krijgers zijn purper
    gekleurd; Als vuur flikkert het staal van zijn wagens, Hij staat nu ten strijde
    gereed, de lansen worden gezwaaid.
  nch-BL: Nopa tatehuiani chichilihuis inintepos cati ica motehuíaj. Huan xiquitaca
    nochi nopa tatehuiani moyoyontijtoque chichiltic. ¿Amo anquinitaj? Inincarrojhua
    eltoc quej ticuahuit huan quema ya monemilijtoque para tatehuise, huihuipicase
    hasta nopa huejhueyi cuame.
  vie-1934: Thuẫn của những người mạnh là đỏ, những lính chiến nó mặc áo màu điều;
    trong ngày nó dàn trận, gang thép của xe cộ sẽ lòe ra như lửa, và gươm giáo đều
    lay động.
  hin-CV: उसके सैनिकों की ढाल का रंग लाल है; उसके योद्धा भड़कीले लाल वस्त्र पहने हुए
    हैं. जिस दिन उन्हें युद्ध के लिए तैयार किया जाता है, उनके रथों का धातु चमकता है;
    सनोवर की बर्छियां घुमाई जाती हैं.
  spa-BES: El escudo de sus valientes es rojo, los hombres de guerra están vestidos
    de escarlata; los carruajes de guerra son como antorchas de fuego en el día en
    que se preparan, las hayas tiemblan.
  tdx-tdx: Vaòe’ Iehovà ty enge’ Iakobe naho ty volonahe’ Israele; fa nampikoake iareo
    o mampikoakeo, vaho jinoi’ iareo o singam-bahe’eo.
  tha-KJV: โล่​ของทหารหาญนั้นสี​แดง และทหารของเขาก็​แต่​งกายสี​แดงเข้ม ในวันเตรียมพร้อมรถรบก็จะแวบวาบดังคบเพลิง
    และไม้สนสามใบก็จะสั่นสะท้านอย่างรุนแรง
  por-BR-2018: Os escudos de seus guerreiros são vermelhos, os homens valentes andam
    vestidos de escarlate; as carruagens brilham no dia em que são preparadas, as
    lanças se sacodem.
  deu-ELO: Die Schilde seiner Helden sind gerötet, die tapferen Männer sind in Karmesin
    gekleidet, die Wagen glänzen von Stahl am Tage seines Rüstens, und die Lanzen
    werden geschwungen.
  eng-WYC-2018: The shield(s) of strong men of him be fiery, men of the host be in
    red clothes; reins of fire of [the] chariot(s), in the day of his making ready;
    and the leaders thereof be asleep. (The shields of their strong men be painted
    fiery red, the men in their army be clothed in red clothes; the reins of the chariots
    flash like fire, on the day of their preparation for battle; and their leaders
    be on alert.)
  epo-epo: La ŝildo de liaj herooj estas ruĝigita; liaj militistoj estas kiel en purpuro;
    kiel fajro brilas la ĉaroj en la tago de lia armiĝo; la lancoj ŝanceliĝas.
  uig-PIN: Bitqit ⱪilƣuqining palwanlirining ⱪalⱪanliri ⱪizil boyaldi, Uning baturliri
    pǝrǝngdǝ kiygüzüldi; Tǝyyarliⱪ künidǝ, jǝng ⱨarwiliri polatning julasida yaltirap
    ketidu, Nǝyzilǝr oynitilidu;
  beo-beo: 'Ha lai dadi gagui dunu ilia yoi da:igene ga:su gaguli maha. Ilia afaedidi
    abula amola da yoi gala. Ilia da doagala:musa: momagelala. Ilia sa:liode da hanu
    nei agoai amola ha:ha:na gala:i agoai hamoi. Amola hosi ilia hehenaia manebe.'
  tpi-OTNT: Ol birua i karim ol retpela hap plang, na ol i putim retpela bilas bilong
    pait na ol i kam bilong pait long yupela. Ol i ran i kam bilong pait na ol karis
    bilong ol i lait olsem paia, na ol longpela spia ol i bin wokim long diwai pain,
    ol i singsing nabaut.
  hau-SA: Garkuwoyin sojojinsa ja wur ne; jarumawansa suna sanye da kaya masu ruwan
    jan garura. Ƙarafan kekunan yaƙi suna walƙiya a ranar da aka shirya su; ana kaɗa
    māsu da bantsoro.
  uig-LAT: Bitchit qilghuchining palwanlirining qalqanliri qizil boyaldi, Uning baturliri
    perengde kiygüzüldi; Teyyarliq künide, jeng harwiliri polatning julasida yaltirap
    kétidu, Neyziler oynitilidu;
  nde-nde: Amahawu amabutho akhe abomvu, amabutho agqoke okubomvu gebhu. Insimbi ezinqoleni
    zempi iyaphazima ngosuku ezilungiselwe ngalo; imikhonto yesihlahla sephayini iyazunguzwa.
  ton-ton: 'He kuo ngaohi ke kulokula ʻae pā ʻo ʻene kau tangata mālohi, ʻoku kofu
    kulaʻahoʻaho ʻa ʻene kau toʻa: ʻe ʻi ai ʻae ngaahi tūhulu vela, mo e ngaahi saliote
    ʻi he ʻaho ʻo ʻene teuteu, pea ʻe ngalulululu fakamanavahē ʻae ngaahi ʻakau ko
    e fea.'
  ces-1613: Pavéza udatných jeho červená, bojovníci červcem odění, vozové jako pochodně
    hořící jiskřiti budou v den mustruňku jeho, a jedle hrozně třásti se budou.
  eng-WMB: The shield of his mighty men is made red. The valiant men are in scarlet.
    The chariots flash with steel in the day of his preparation, and the pine spears
    are brandished.
  tam-TCV: நினிவேயைத் தாக்குகிற இராணுவவீரர்களின் கேடயங்கள் சிவப்பாய் இருக்கின்றன.
    போர்வீரர்கள் சிவப்பு உடை உடுத்தியிருக்கிறார்கள். தேர்கள் ஆயத்தப்படும் நாளிலே அவற்றிலுள்ள
    உலோகம் மினுங்குகிறது. தேவதாரு மரத்தினால் செய்யப்பட்ட ஈட்டிகள் ஆயத்தமாக்கப்படுகின்றன.
  ceb-ULB: Pula ang mga taming sa iyang makusganong kalalakin-an, ug ang maisogong
    kalalakin-an gibistihan ug pula; ang mga karwahe nanagpangidlap uban ang ilang
    puthaw sa adlaw nga nahimo silang andam, ug ang cipris nga bangkaw ila nang gikaway.
  pol-UBG: Tarcza jego mocarzy czerwona, jego wojownicy ubrani w szkarłat, rydwany
    będą jak płonące pochodnie w dniu jego przygotowania, a jodły będą strasznie się
    trząść.
  urd-GVU: وہ دیکھو، نینوہ پر حملہ کرنے والے سورماؤں کی ڈھالیں سرخ ہیں، فوجی قرمزی
    رنگ کی وردیاں پہنے ہوئے ہیں۔ دشمن نے اپنے رتھوں کو تیار کر رکھا ہے، اور وہ بھڑکتی
    مشعلوں کی طرح چمک رہے ہیں۔ ساتھ ساتھ سپاہی اپنے نیزے لہرا رہے ہیں۔
  eng-OEBCW: The shields of his warriors are dyed red, his soldiers are clothed in
    scarlet, his chariots gleam like fire on the day he prepares for battle spears
    are shaken.
  deu-1912: Die Schilde seiner Starken sind rot, sein Heervolk glänzt wie Purpur,
    seine Wagen leuchten wie Feuer, wenn er sich rüstet; ihre Spieße beben.
  kan-2017: ಶತ್ರುವಿನ ಶೂರರ ಗುರಾಣಿಯು ರಕ್ತವರ್ಣವಾಗಿದೆ, ಪರಾಕ್ರಮಿಗಳ ಉಡುಪುಗಳು ಕಿರಿಮಂಜಿನಂತೆ;
    ಅವನ ಸಿದ್ಧತೆಯ ದಿನಗಳಲ್ಲಿ ಸೈಪ್ರಸ್ ಮರದದಿಂದ ಮಾಡಿದ ಈಟಿಗಳು ಝಳಪಿಸುತ್ತವೆ ಮತ್ತು ಪಟ್ಟಣದಲ್ಲಿ
    ಅವರು ನಡೆದು ಹೋಗುವಾಗ ಅವರ ರಥಗಳ ಉಕ್ಕು ಥಳಥಳಿಸುತ್ತದೆ.
  yap-yap: Pi salthaw ni to’ogor romed e karfeked yungi shield ni row ma karon’ed
    madan e salthaw nib row. Kar flaged rograd ni ngar chamgad! Pi chariot rorad e
    be mat ni gowa nifiy! Ma pi os rorad e der paslag ko bukey.
  hlt-MCSB: A hlangrhalh rhoek kah photling tah thimyum tih tatthai hlang rhoek khaw
    thiling hmai leng neh nukyum uh. A khohnin ah sikim coeng tih hmaical a hlaek
    uh.
  mdy-ETH: ዖሎ ዓሳ ዞቄ ዞቄ ጊቲማ ዔኪ ዓኣኔ፤ ዔያታ ማኣዔ ማኣዓሢያ ዞቄ ዲንኪኬ፤ ዒዚ ዔያቶ ዖሎሮ ኬሳዛ ሳርጌሎ ዖይታ
    ዓኣፓ ዱዱካያኬ፤ ፓራሢና ዖላ ዓሳኣ ፓራሢዳ ዴዒ ዖሎሮ ዓፃዺ ዋኣጪንታኔ።
  twi-ASANTE: Asraafoɔ no akokyɛm yɛ kɔkɔɔ; akofoɔ no hyehyɛ kɔben akotaadeɛ. Nnadeɛ
    a wɔde yɛɛ nteaseɛnam no twa nyinam nyinam sɛ da a wɔyɛeɛ no; mpea a wapoma wɔ
    nnua so no rehim.
  eng-WEBU: The shield of his mighty men is made red. The valiant men are in scarlet.
    The chariots flash with steel in the day of his preparation, and the pine spears
    are brandished.
  wal-wal: Olanchchatu gonddalleti zo7o; olanchchatikka zo7o maayuwaa maayidosona.
    Eti olau giigiyo wode, para gaareti tamaa lacuwaadan pholqqu goosona; eti bantta
    tooraa toomaakka maggulssoosona.
  spa-PDDPT: Los escudos de sus valientes están enrojecidos, sus guerreros están vestidos
    de púrpura y sus carruajes son acero fulgurante. El día de su formación hacen
    temblar los cipreses.
  gun-gun: Nínive pygua kuery va'e regua imbaraetekueve ma oguereko hu'y jokoa pytã
    va'e, avakue ipy'a guaxukueve ma pytã va'e py 'rã onhemonde, karóxa oguereko katupa
    ára py aço oĩ va'e overapa, hu'y guaxu voi overa rei va'e.
  agu-BL: Chin xo'wbil nin stz'akl yi makbil flech yi cy'a'n cya'n yi jun c'oloj sanlara'tz,
    na chin cyak nin, nin ncha'tz tane'n yi be'ch cyetz, cyak len cu'n. List quitane'n
    tan oyintzi' tzite'j axwok aj Nínive. Yi chicare't tetz oyintzi' ni'cu'n chi najk
    tinc'un k'ak' te'j, nin yi chichej, nternin na chitz'itpun tan jute'n e'chk care't
    tan cyoque'n tan oyintzi' tzite'j.
  ilo-ULB: Nalabbaga dagiti kalasag dagiti maingel a tattaona, ken nakakawes iti nalabbaga
    dagiti natutured a lallaki; agraniag dagiti landok ti karwahe iti aldaw a panagsaganada,
    ken naiwaradiwad iti tangatang dagiti sipres a gayang.
  kpg-kpg: Digau dauwa hagadaumee e dagidagi nadau duuli mmee, gei e ulu nia gahu
    mmee be di mee e dahi. Digaula gu togomaalia e heebagi! Nadau waga dauwa e dabadaba
    be di ahi! Nadau hoodo gu togomaalia!
  uig-ARA: بىتچىت قىلغۇچىنىڭ پالۋانلىرىنىڭ قالقانلىرى قىزىل بويالدى، ئۇنىڭ باتۇرلىرى
    پەرەڭدە كىيگۈزۈلدى؛ تەييارلىق كۈنىدە، جەڭ ھارۋىلىرى پولاتنىڭ جۇلاسىدا يالتىراپ
    كېتىدۇ، نەيزىلەر ئوينىتىلىدۇ؛
  sus-sus: barima Alatala fama nɛ Yaxuba xun nakelide, a fama nɛ Isirayila itede,
    hali kasarɛ to ti e xa bɔxi ma, e xa sansie naxa tuxunsan.
  pon-2006: Sounpei en imwintihti ko wa mehn sansar weitahta oh mi nan likou weitahta.
    Re kaukaunop re en mahwen! Wararail werennansapw en mahwen wie piripir rasehng
    kisiniei! Neirail oahs kan wie lusulusseli!
  ksd-ksd: A bakbakit kai kana umana lebe i birao, ra umana rangrang na tutana dia
    mal ma ra mal meme; ta ra bung na vaninara ra umana kiki na vinavana ure ra vinarubu
    dia bagabagele ma ra palariam, ma di vadadar tuna ra umana rumu.
  grc-BRENT: Διότι ἀπέστρεψε Κύριος τὴν ὕβριν Ἰακὼβ, καθὼς ὕβριν τοῦ Ἰσραὴλ, διότι
    ἐκτινάσσοντες ἐξετίναξαν αὐτοὺς, καὶ τὰ κλήματα αὐτῶν διέφθειραν.
  ind-AYT: Perisai para pahlawan diwarnai merah, prajurit-prajuritnya yang gagah perkasa
    berpakaian kirmizi. Kereta berkilat-kilat seperti api obor pada hari ia menetapkannya,
    dan pepohonan sanobar akan terguncang hebat.
  nya-nya: Zishango za ankhondo ake ndi zofiira; asilikali ake avala zovala zofiirira.
    Zitsulo za pa magaleta zikunyezimira tsiku la kukonzekera kwake. Akuonetsa mikondo
    ya mkungudza yonoledwa.
  hrv-hrv: Da, Jahve će obnoviti vinograd Jakovljev i vinograd Izraelov. Pljačkaši
    ih opljačkali, mladice im potrli.
  mps-mps: Te boi bidi dabego sabele te mama yai tolalu, te au yali au te mama yai
    ugwa dabe munama, te augwaligo dage dali boi hwįagasobao. Augwali te hwįainu
    udayu, te augwa karis dabe te sia ula tiwai elasa asali, te sesemone ene dabe
    augwa te ni wiligo nigali, augwa te wele siyu tęąbi ebao.
  tpi-tpi: Ol birua i karim ol retpela hap plang, na ol i putim retpela bilas bilong
    pait na ol i kam bilong pait long yupela. Ol i ran i kam bilong pait na ol karis
    bilong ol i lait olsem paia, na ol longpela spia ol i bin wokim long diwai pain,
