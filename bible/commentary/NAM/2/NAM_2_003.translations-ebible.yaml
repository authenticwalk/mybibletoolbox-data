  vie-OVCB: Thuẫn khiên của lính chiến màu đỏ! Quân phục các binh sĩ cũng đỏ! Trong
    ngày dàn trận chuẩn bị giáp chiến, kim khí trên chiến xa lòe sáng như chớp, với
    một rừng gươm giáo vung trên chúng.
  guj-2017: તેના યોદ્ધાઓની ઢાલોનો રંગ લાલ છે, શક્તિશાળી માણસોએ કિરમજી રંગનો પોષાક
    પહેર્યો છે; તૈયારીના દિવસે રથો પોલાદથી ઝગઝગે છે, સાયપ્રસના ભાલાઓ ભયંકર રીતે હલાવાઈ
    રહ્યા છે.
  pon-2006A: Sounpei en imwintihti ko wa mehn sansar weitahta oh mi nan likou weitahta.
    Re kaukaunop re en mahwen! Wararail werennansapw en mahwen wie piripir rasehng
    kisiniei! Neirail oahs kan wie lusulusseli!
  por-BRBSL: O escudo de seus poderosos homens se torna vermelho. Os homens corajosos
    estão em escarlate. As carruagens piscam com aço no dia de sua preparação, e as
    lanças de pinheiro são brandidas.
  eng-OEBUS: The shields of his warriors are dyed red, his soldiers are clothed in
    scarlet, his chariots gleam like fire on the day he prepares for battle spears
    are shaken.
  cth-cth: Athakaawme taminaw ni ka paling e saiphei a patuep awh teh ka paling e
    khohna a kho awh. Ranglengnaw hah tahloi hoi laklak a ang teh, tahroenaw teh thouk
    a kâroe awh.
  twi-twi: Asraafo no nkatabo yɛ kɔkɔɔ; akofo no hyehyɛ ɔkɔben akotade. Nnade a wɔde
    yɛɛ nteaseɛnam no twa yerɛw yerɛw sɛ da a wɔyɛɛ no; mpeaw a wɔapema wɔ nnua so
    no rehim.
  hlt-hlt: A hlangrhalh rhoek kah photling tah thimyum tih tatthai hlang rhoek khaw
    thiling hmai leng neh nukyum uh. A khohnin ah sikim coeng tih hmaical a hlaek
    uh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nwɛ̃ti kɛ bo duɔ́mmu Sɑkɔbu yɑɑ̀bí i wɛ̃rímú, kù wɛ̃ti kɛ
    bo cónnɛ́mu Isidɑyɛɛribɛ bɛ fɔ̃̀tìrì, bɛfèèbɛ̀ bɛɛ̀ do bɛ̀ pɔ̀ntɛ.
  msy-2020: Ian apaniba orar aghevibar suigha, mɨdorozir korotiar agheviba aghuigha,
    ia mɨsoghasa izi. Me mɨsoghasa ivemara izima, men karisba taghtasi, mati avim
    isi. Ezɨ men afuzir ruarir me painɨn temebar ingariziba, da mɨsoghasa amua dar
    koniba igha izi.
  dop-dop: Tɑcɑɑ kɑ́ mǝŋnɑ Yɑkɔpʋ lʋlʋɣʋ nyǝ́mɑ kɛ teeli wei pɑɑ wɛnɑ lɔŋ tɔ ɩ tɑɑ.
    Mpi tɔ, ɩ́ pǝsɑ kɛ́ ɩsɩɩ lɛsɛŋ tʋɣʋ ŋku ŋmɩɩlɑɑ koolɑɑ, ɩlɛnɑ pɑ́ wɑkǝlɩ tɔ.
  azb-azb: İgidlərin qalxanları qıpqırmızıdır, Cəngavərlərin libasları al rəngdədir.
    Onlar hazır olan gün Döyüş arabalarının dəmirləri necə də parıldayır, Şam ağacından
    nizələr havada oynayır!
  eng-DBY: 'The shield of his mighty men is made red, the valiant men are in scarlet:
    the chariots [glitter] with the sheen of steel, in the day of his preparation,
    and the spears are brandished.'
  hin-2017: उसके शूरवीरों की ढालें लाल रंग से रंगी गईं, और उसके योद्धा लाल रंग के
    वस्त्र पहने हुए हैं। तैयारी के दिन रथों का लोहा आग के समान चमकता है, और भाले हिलाए
    जाते हैं।
  wol-KYG: Aji Sax ji moo yeesal darajay Yanqóoba, darajay Israyil moomu. Ay taskat
    a ko tasoon, yàqte ay caram.
  eng-YLT: The shield of his mighty ones is become red, Men of might [are in] scarlet,
    With fiery torches [is] the chariot in a day of his preparation, And the firs
    have been caused to tremble.
  eng-WYC-2017: The shields of strong men of him be fiery, men of the host be in red
    clothes; reins of fire of [the] chariots, in the day of his making ready; and
    the leaders thereof be asleep.
  eng-WMBB: The shield of his mighty men is made red. The valiant men are in scarlet.
    The chariots flash with steel in the day of his preparation, and the pine spears
    are brandished.
  urd-GVH: वह देखो, नीनवा पर हमला करनेवाले सूरमाओं की ढालें सुर्ख़ हैं, फ़ौजी क़िरमिज़ी
    रंग की वरदियाँ पहने हुए हैं। दुश्मन ने अपने रथों को तैयार कर रखा है, और वह भड़कती
    मशालों की तरह चमक रहे हैं। साथ साथ सिपाही अपने नेज़े लहरा रहे हैं।
  rug-rug: Sari lave tadi na tie varipera tadina kana si ziṉara; meke sari varane
    si poko ziṉara. Sari aeana koari totopili varipera si malakapi koasa rane sapu
    tava nama si arini; sari hopere sapu huda paeni si ta avaṉa va nama.
  gaz-gaz: Gaachanawwan loltoota isaa diddiimoo dha; gootonnis uffata bildiimaa uffataniiru.
    Guyyaa isaan itti qopheeffaman sana, sibiilli gaarii lolaa irra jiru ni calaqqisa;
    eeboon gaattiraa isaaniis ni mirmirfama.
  fra-LSG: Car l’Éternel rétablit la gloire de Jacob Et la gloire d’Israël, Parce
    que les pillards les ont pillés Et ont détruit leurs ceps…
  yal-yal: Amasɔtɔ Alatala mɔn binyen soma nɛn Yaxuba bɔnsɔnne yii e nun Isirayila
    bɔxɔna, hali halagi tiine to bata yi so na kaladeni e yi e manpa binle ɲan.
  haw-1868: 'O ka palekaua o ka poe ikaika, ua ulaula. A o na kanaka koa, ua kahikoia
    lakou i ke kapa ulaula: Me ka wakawaka o na kila o na halekaa i ka la o kona hoomakaukau
    aua, A e haalulu na ihe paina.'
  arb-NAV: تُرُوسُ أَبْطَالِهِ مُخَضَّبَةٌ بِالاحْمِرَارِ، وَجُنُودُهُ الْمُحَارِبُونَ
    مُسَرْبَلُونَ بِالْقِرْمِزِ. يَبْرُقُ فُولاذُ الْمَرْكَبَاتِ فِي يَوْمِ تَأَهُّبِهَا،
    وَتَتَبَخْتَرُ جِيَادُهَا.
  ewe-ewe: Futɔwo ƒe asrafowo ƒe akpoxɔnu biã dzẽe, eye wodo awu dzĩ. Tasiaɖamŋugawo
    le dzo dam gbe si gbe wobla akpa na aʋawɔwɔ, eye kalẽtɔwo le woƒe akplɔwo nyem
    le yame.
  eng-LEE: '(2:4) The shields of his mighty men are made red, the valiant men are
    [clothed] in scarlet: with the fire of the steel the chariots [glitter] on the
    day when he prepareth himself [for battle], and the spears are shaken.'
  asm-FB: তেওঁৰ বীৰ লোকসকলৰ ঢালৰ ৰং ৰঙা আৰু পৰাক্ৰমী লোকসকল সেন্দুৰ বৰণীয়া কাপোৰ
    পিন্ধা; যুদ্ধলৈ সাজু হোৱাৰ দিনা তেওঁলোকৰ ৰথবোৰৰ তীখা জিলিকে আৰু ছাইপ্রেচ গছবোৰৰ
    জাঠিবোৰ হাতত বৰকৈ বতাহত তুলি ধৰি লৰাবলৈ ল’লে।
  sus-A: بَرِ مَ عَلَتَلَ قَمَ نّ يَشُبَ شُن نَكٍلِدٍ، عَ قَمَ نّ عِسِرَيِلَ عِتٍدٍ،
    هَلِ كَسَرّ تٌ تِ عٍ شَ بْشِ مَ، عٍ شَ سَنسِيٍ نَشَ تُشُنسَن.
  fra-SBL: Le bouclier de ses vaillants hommes est rouge. Les vaillants hommes sont
    vêtus d'écarlate. Les chars étincellent d'acier au jour de sa préparation, et
    les lances de pin sont brandies.
  hbo-hbo: כִּ֣י שָׁ֤ב יְהוָה֙ אֶת־גְּאֹ֣ון יַעֲקֹ֔ב כִּגְאֹ֖ון יִשְׂרָאֵ֑ל כִּ֤י
    בְקָקוּם֙ בֹּֽקְקִ֔ים וּזְמֹרֵיהֶ֖ם שִׁחֵֽתוּ׃
  kik-kik: Ngo cia thigari ciake nĩ cia rangi mũtune, njamba cia ita ciĩhumbĩte nguo
    ndune ta gakarakũ. Igera cia ngaari cia ita irahenia mũthenya ũrĩa ciahaarĩrio;
    matimũ mahangĩrĩtwo mĩtĩ ya mĩkarakaba namo makahenũka maahiũrio.
  fra-NCL: Car Yahweh rétablit la gloire de Jacob, ainsi que la gloire d’Israël, parce
    que des pillards les ont pillés, et ont détruit leurs ceps.
  cek-AK: 'Anih ih thacak misanawk loe kathim misa angvaenghaih to sinh o, misahoih
    kaminawk loe kathim khukbuen to angkhuk o: misatuk han amsak na niah, hrang lakoknawk
    loe kangqong hmai baktiah oh, far thing hoi sak ih tayaenawk loe zitthoh parai.'
  cuk-cuk: E-sorda-bila-onomalad-bulegan-e-sigu-abgamalad, ginnitibi magaled, sordamar-bila-onomalad
    mor-ginnigan yoimalad. E-ur-napaginmalad guagwar bila-onogega-nanaidi, soo-gaeyobi
    dakarmaknanaid. Sorda-bila-onomalad e-eswarmar-gani-gani, sakwa bipinmakdanimalad.
  uig-CYR: Битчит қилғучиниң палванлириниң қалқанлири қизил боялди, Униң батурлири
    пәрәңдә кийгүзүлди; Тәйярлиқ күнидә, җәң һарвулири полатниң җуласида ялтирап кетиду,
    Нәйзиләр ойнитилиду;
  tel-2017: ఆయన శూరుల డాళ్లు ఎర్రగా ఉన్నాయి. పరాక్రమశాలురు ఎర్రని వస్త్రాలు ధరించుకుని
    ఉన్నారు, వ్యూహాలు పన్నే రోజున ఆయన సైన్యం, రథాలు మెరుగు పెట్టిన ఉక్కులాగా మెరిసిపోతున్నాయి.
    సరళవృక్షం కలపతో చేసిన ఈటెలను వీరులు అటూ ఇటూ ఊపుతున్నారు.
  hat-BSA: Boukliye a mesye pwisan li yo vin wouj. Gèrye yo vin abiye an kramwazi.
    Cha yo klere an asye nan jou derape a. Lans an bwa pichpen yo vin parèt.
  kos-kos: Mwet lokoalok elos us mwe loeyuk srusra, Ac nukum nuknuk in mweun srusra.
    Elos akola in mweun! Chariot natulos sarmelik oana e uh! Horse natulos rarala
    in tari kasrusr!
  hbo-WLC: כִּ֣י שָׁ֤ב יְהוָה֙ אֶת־גְּא֣וֹן יַעֲקֹ֔ב כִּגְא֖וֹן יִשְׂרָאֵ֑ל כִּ֤י
    בְקָקוּם֙ בֹּֽקְקִ֔ים וּזְמֹרֵיהֶ֖ם שִׁחֵֽתוּ׃
  ibo-ibo: Ọta ndị agha ya na-acha ọbara ọbara, ndị bụ dike nʼagha yikwa uwe na-acha
    uhie uhie. Igwe e ji wuo ụgbọ agha na-egbu amụma nʼụbọchị ahụ ha na-ejikere agha,
    otu a kwa, ha na-efegharịkwa ùbe ha eji osisi fịa mee.
  ory-ory: ତାହାର ବୀରଗଣର ଢାଲ ରକ୍ତୀକୃତ, ବିକ୍ରମୀଗଣ ସିନ୍ଦୂର ବର୍ଣ୍ଣ ବସ୍ତ୍ର ପରିହିତ; ତାହାର
    ଆୟୋଜନ ଦିନରେ ରଥସକଳ ଲୌହରେ ଚକ୍‍ଚକ୍ ଓ ବର୍ଚ୍ଛାସକଳ ଭୟାନକ ରୂପେ ଚାଳିତ ହୁଅଇ।
  chk-chk: Ekewe chon pwora mi maun ngonuk ra uwei tittin maun mi parapar, ekewe sounfiu
    ra üföüf üf mi parachol. Ekewe wokenin maun ra molupolup usun ekkei, lupwen ra
    molotä ngeni maun,
  rop-rop: Wal ol detlot solja hu kaman blanga fait langa yumob meigimbat miselp redi
    blanga fait na. Dei garrimap redwan shild, en dei werrimbat redwan klos, en ola
    bagi blanga olabat shain jis laiga faiya, en ola hosis blanga olabat redi du.
  ukr-1871: Ось, щити силачів його червонїють; в кармазинї військо; колесницї огнем
    блищять, як ійдуть у битву, а списи лїсом филюються.
  deu-1951: (02-4) Der Schild seiner Helden ist gerötet, die Krieger sind in Scharlach
    gekleidet, feuerrot; am Tage der Rüstung klirren die Geschirre der Pferde, und
    die Lanzen werden geschwungen.
  eng-JPS: (2-4) The shield of his mighty men is made red, the valiant men are in
    scarlet; the chariots are fire of steel in the day of his preparation, and the
    cypress spears are made to quiver.
  srp-1865: Štit je junaka njegovijeh crven, vojnici su u skerletu; kola æe mu biti
    kao zapaljeni luèevi na dan kad se uvrsta, i jele æe se ljuljati strašno.
  lug-lug: Engabo z’eggye erikutabadde zonna myufu n’engoye ze bambadde nazo bwe zityo.
    Amagaali g’ebyuuma gamasamasa ku lunaku lwe gategekebwa, era n’amafumu gagalulwa
    mu ngeri ey’entiisa!
  heb-heb: מגן גבריהו מאדם אנשי חיל מתלעים באש פלדות הרכב ביום הכינו והברשים הרעלו׃
  ben-IRV: সৈন্যদের ঢাল রক্তে লাল, আর যোদ্ধারা টকটকে লাল রঙের পোশাক পরে আছে। তারা
    যুদ্ধের জন্য তৈরী হচ্ছে, তাদের রথগুলোর ধাতু ঝকমক করছে; তারা বর্শা ঘোরাচ্ছে।
  pan-pan: ਉਹ ਦੇ ਸੂਰਬੀਰਾਂ ਦੀਆਂ ਢਾਲਾਂ ਲਾਲ ਕੀਤੀਆਂ ਹੋਈਆਂ ਹਨ, ਫ਼ੌਜੀ ਕਿਰਮਚੀ ਵਰਦੀ ਪਹਿਨੇ
    ਹੋਏ ਹਨ, ਰੱਥ ਦਾ ਲੋਹਾ ਅੱਗ ਵਾਂਗੂੰ ਚਮਕਦਾ ਹੈ ਅਤੇ ਉਹ ਦੀ ਤਿਆਰੀ ਦੇ ਦਿਨ ਵਿੱਚ ਸਰੂ ਦੇ ਬਰਛੇ
    ਝੁਲਾਏ ਜਾਂਦੇ ਹਨ।
  mya-JVB: သူရဲ တို့သည် နီ သော ဒိုင်း လွှားကို ဆောင်၍၊ နီ သော အဝတ်ကိုဝတ်ကြ၏။ ခင်းကျင်း
    သောနေ့ ၌ ရထား တို့သည် သံ လက်နက်နှင့် တောက်ပ ၍ ၊ လှံတံ တို့သည် အလွန် လှုပ်ရှားကြ၏။
  hmo-hmo: Nineva hanua idia tuari henia gwauraia taudia, edia kesi be kakakaka. Edia
    tuari dabua danu be kakakaka. Edia kariota edia laini idia haboua, bona idia gini
    hegaegae noho neganai, kariota edia auri be idia diaridiari noho, lahi bamona!
    Edia hosi idia heudeheude noho, tuari be kahirakahira dainai.
  urd-urd: उसके बहादुरों की ढालें सुर्ख़ हैं; जंगी मर्द क़िरमिज़ी वर्दी पहने हैं।
    उसकी तैयारी के वक़्त रथ फ़ौलाद से झलकते हैं, और देवदार के नेज़े बशिद्दत हिलते
    हैं।
  rus-SYN: Щит героев его красен; воины его в одеждах багряных; огнем сверкают колесницы
    в день приготовления к бою, и лес копьев волнуется.
  bqc-SIM: Dii a ɛa Yakↄbu buiↄ gawi kpámá, lá Isailipiↄ vĩ yãawaɛ. Asa gbɛ̃waanaↄ
    mↄ̀ ń bùsu wàaɛ, aa ń vɛ̃ɛbuↄ dɛ̀.
  tcz-CHONGTHU: Chule asepai gal-hat ho chu alumu asan soh keijin, A sepaiten abonchauvin
    pon san-ao akisil sohkeijun. Kangtalai jouse jong meisi bang in apah lah lah-in,
    Galsat dia akigoltoh tenguleh akipat kal’u angah lel’ui.
  mar-mar: त्यांच्या वीरांच्या ढाली लाल आहेत आणि शूर माणसे किरमिजी रंगाचे पोषाख नेसले
    आहेत, त्यांच्या तयारी करण्याच्या दिवशी रथ पोलादाने चमकत आहेत आणि सुरूच्या काठ्यांचे
    भाले हवेत हालवत आहेत.
  qub-qub: Masqui ricay, illgächejcunaga chayaycämunnami. Paycunapa pillyar chapacunanga
    pucami. Pillyanan röpanpis pucami. Paycunaga pillyananpaj camaricushallanami carcaycan.
    Carrëtancunaga caycan nina ratataycajnörämi. Cawalluncunapis manami jamaytapis
    tarinnachu.
  bqp-bqp: Wee Yinni Gusunɔ u Yɑkɔbun bweseru, Isirelibɑ ben bɛɛrɛ wesiɑmɔ, be, be
    yibɛrɛbɑ bɑ wɔri bɑ ben yɑ̃nu gurɑ nge mɛ bɑ rɑ resɛm kɑ̃ɑsi yɑkiri.
  hat-hat: Vanyan sòlda l' yo gen plak pwotèj pentire tou wouj sou bra yo. Yo abiye
    ak rad wouj violèt. Cha lagè yo klere kou dife! Y'ap vin pou atake nou! Y'ap souke
    zam yo nan men yo.
  eng-BSB: The shields of his mighty men are red; the valiant warriors are dressed
    in scarlet. The fittings of the chariots flash like fire on the day they are prepared,
    and the spears of cypress have been brandished.
  tod-tod: Mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠa Zakɔɓe mavofodaiti ta-lɛbiyai veezu ti ya ʋolu,
    é Izelayɛle ná-bɔɔlɔlai ve zea ʋolu. Toosu nuiti ti ti ɠaaʋalani ba, ti ta-leezɛn
    ɓelei ɠoloɠolo.
  eng-WEBPB: The shield of his mighty men is made red. The valiant men are in scarlet.
    The chariots flash with steel in the day of his preparation, and the pine spears
    are brandished.
  kbq-kbq: Hankave sondia vahe'mo'zama ha'ma eme huramante'naku'ma esazana koranke
    hankorami eri'ne'za, koranke kukena antani'nesaza vahe'mo'za egahaze. Hanki ana
    vahe'mokizmi karisimofo ainiretira zamagama neresageno'a tevemo'ma nehiaza huno
    ruganani nehanige'za egahaze. Ana nehanage'za sondia vahe'mo'za karugaru kevezamia
    erintesga hanageno tevesesaza nemesanige'za egahaze.
  nhe-BL: Nopa tlatehuiani chichilihuis inintepos tlen ica motehuíaj. Huan xiquitaca
    nochi nopa tlaca tlatehuiani moyoyontijtoque chichiltic. ¿Ax inquinitaj? Inincuacarros
    eltoc queja tlicuahuitl huan quema ya monemilijtoque para tlatehuise, huihuipicase
    hasta nopa huejhueyi cuatini.
  gub-BL: Zauxiapekwer ur ma'e kwer werur u'yw wi purumimaw ipiràg ma'e wà. Wakamir
    ipiràg no. Uzemuàgà'ym waiko Nin tawhu iàmàtyry'ym pà wà. Wama'e ywyramawa heny
    katu tata ài wà. Kawaru uzàn ko rupi wà. Uzàn kwe rupi wà no.
  eng-DRA: The shield of his mighty men is like fire, the men of the army are clad
    in scarlet, the reins of the chariot are flaming in the day of his preparation,
    and the drivers are stupefied.
