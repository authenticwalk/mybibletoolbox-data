verse: NAM.002.004
translations:
  mal-C: രഥങ്ങൾ തെരുവുകളിലൂടെ പായുന്നു; ചത്വരങ്ങളിലൂടെ അങ്ങുമിങ്ങും ഓടുന്നു. എരിയുന്ന
    പന്തംപോലെ അവ കാണപ്പെടുന്നു; മിന്നൽപോലെ അവ പായുന്നു.
  deu-TKW: Die Schilde seiner Helden sind gerötet, seine Krieger in Scharlach gekleidet.
    Im Feuer der stählernen Beschläge funkeln die Wagen, wenn er sie zurüstet, und
    geschwungen werden die Lanzen.
  lin-lin: Banguba mpe bilamba ya basoda na bango ezali ya langi ya motane ; bibende
    ya bashar na bango ezali kongenga na mokolo oyo babongisi mpo na bitumba, mpe
    makonga basala na nzete ekomi kotambola bipai na bipai.
  eng-LSV: In out-places the chariots shine, || They go to and fro in broad places,
    || Their appearances [are] like torches, || As lightnings they run.
  eng-GNV: 'The charets shall rage in the streetes: they shall runne to and from in
    the hie wayes: they shall seeme like lampes: they shall shoote like the lightning.'
  eng-WEBSTER: 'The chariots shall rage in the streets, they shall jostle one against
    another in the broad ways: they shall seem like torches, they shall run like the
    lightnings.'
  nhw-BL: Nopa cuacarros ejelihuis nentinemise ipan amocalles huan campa amotianquis.
    Caquistis quen tlatomoni huan nesise quen tlilelemectli. Motlalose chicahuac quen
    quema tlapetlani.
  swh-ONEN: Magari ya vita yanafanya msukosuko barabarani, yakikimbia nyuma na mbele
    uwanjani. Yanaonekana kama mienge ya moto; yanakwenda kasi kama umeme.
  bba-bba: Ninifun yibɛrɛbɑn tɑbu durɔ dɑmɡibun tɛrɛnu nu sɔ̃ri. Mɑ bɑ yɑ̃ɑ wunɔmɡinu
    doke. Tɑbun tɔ̃ru tɑ̀ n turɑ, ben tɑbu kɛkɛ be dumi ɡɑwe yi rɑ kurɑmɛwɑ yi n bɑllimɔ
    nɡe dɔ̃ɔ buri, kpɑ bɑ n yɑɑsi fĩɑmɔ.
  eng-KJVCPB: 'The chariots shall rage in the streets, They shall justle one against
    another in the broad ways: They shall seem like torches, They shall run like the
    lightnings.'
  luo-luo: Geche powore e yore mag dala, ka giringo koni gi koni e tunge mag dala.
    Gichalo gi rameny maliel mager, ka gipiachore ka mil polo.
  meu-meu: Kariota na ariara ai e heau lalo-dikamu, hanua ariaradia ai e heau laomu
    e heau maimu; e kiama-kiamamu kede na heheto, e kinoa laomu kevaru na heto.
  npi-ULB: ती रथहरू सडकहरूबाट तीव्र गतिमा अगि बढ्छन्, फराकिला सडकहरूमा ती अगाडि र
    पछाडि दौडन्‍छन् । तिनीहरू राँकाझैँ देखिन्छन्, र तिनीहरू बिजुलीझैँ दौडन्‍छन् ।
  yor-yor: Àwọn kẹ̀kẹ́ ogun yóò ya bo àwọn pópónà, wọn yóò sì máa sáré síwá àti sẹ́yìn
    ní àárín ìgboro. Wọn sì dàbí ètùfù iná; tí ó sì kọ bí i mọ̀nàmọ́ná.
  pes-OPCB: ارابه‌های تو در خیابانها و میدانها به سرعت از هم پیشی می‌گیرند؛ مانند
    برق جلو می‌روند و مثل مشعل می‌درخشند!
  tgl-ULB: Rumaragasa ang mga karwahe sa mga lansangan; mabilis silang pumaroo't pumarito
    sa mga maluluwang na mga lansangan. Para silang mga sulo, at tumatakbo sila na
    parang mga kidlat.
  hui-hui: Tinaga wai biaga garo ale hosime gililaga karisi biarume hariga wiadagua
    gerai lalu wali agali ngoai haga hama wiagoria gerai galuyu puíbu bialu ka. Tini
    ira hungu ale howa gerai lalu hari daba ale biradagua biya.
  mya-mya: စစ်​မြင်း​ရ​ထား​တို့​သည်​လမ်း​များ​တွင်​အ​ပြင်း နှင်​ကာ၊ လူ​ထု​စု​ဝေး​ရာ​ကွက်​လပ်​များ​တွင်
    အ​စုံ​အ​ဆန်​ပြေး​ကြ​ကုန်​၏။ ယင်း​တို့​သည်​မီး​ရှူး​တိုင်​များ​သ​ဖွယ် တောက်​ပ​လျက်၊
    လျှပ်​စစ်​ပြက်​သ​ကဲ့​သို့​လျင်​မြန်​ကြ​၏။
  bod-N: ཤིང་རྟ་རྣམས་ནི་སྲང་ལམ་དུ་ཧར་རྒྱུག་བྱེད་ཅིང་། ཐང་ཆེན་དུ་ཡར་རྒྱུག་མར་རྒྱུག་བྱེད་པ་དང་།
    དེ་དག་ལ་བལྟས་ཚེ་དཔལ་འབར་དང་མཚུངས་ལ། རྒྱུག་དུས་སུ་གློག་འཁྱུག་པ་དང་འདྲའོ། །
  wsk-wsk: Nunga karis mu daula tai kam lage karosan ale wuli karogo namasan taisan.
    Nunga ariga mu galep nikim buluk buluk maso iwita, agi pure nikim bilik maso namoso
    taiso iwita.
  sna-sna: Ngoro dzovirima mumigwagwa, dzinomhanya dzichienda nokudzoka muchivara.
    Dzinoita samazhenje omoto; dzinomhanya-mhanya semheni.
  spa-BLM: Los carros corren furiosos en las calles. Se precipitan de un lado a otro
    en las vías anchas. Su apariencia es como antorchas. Corren como los relámpagos.
  cac-cac: Jin̈in̈ixon̈ej yec' eb' yed' scarruaje d'a yoltac calle, toxon̈ej tz'oc'
    yec' eb' yed' scarruaje sveei icha junoc tas ayoch sc'ac'al d'a yol chon̈ab',
    lajan yec' eb' icha yec' leb'lon ayic smac'vaj c'u.
  swh-ULB: Magari ya vita yapo kasi kwenye mitaa; yanakimbia mbele na nyuma katika
    mitaa. Yapo kama kurunzi, na yanakimbia kama radi.
  bel-bel: Па вуліцах нясуцца калясьніцы, грымяць на плошчах; бляск ад іх, як ад агню;
    бліскаюць, як маланкі.
  deu-ELBBK: Die Schilde seiner Helden sind gerötet, die tapferen Männer sind in Karmesin
    gekleidet, die Wagen glänzen von Stahl am Tag seines Rüstens, und die Lanzen werden
    geschwungen.
  mbb-OT: Edseǥembet dà is menge kerwahi zan diyà te menge zalan, he edlikù-likù diyà
    te menge pelasa. Henduen heini te edsiǥa he sulù wey egkindab he kilat.
  mal-2015: രഥങ്ങൾ തെരുക്കളിൽ ചടുചട ചാടുന്നു; വീഥികളിൽ അങ്ങും ഇങ്ങും ഓടുന്നു; തീപ്പന്തങ്ങളെപ്പോലെ
    അവയെ കാണുന്നു; അവ മിന്നൽപോലെ ഓടുന്നു.
  rmc-rmc: O šťiti leskre hrďinengre hine lole; o bojovňika hine urde andro šarlatos.
    O trastune verdana bľišťisaľon andre oda džives, sar pes skiden upre, a o kopiji
    razisaľon.
  pes-OPV: ارابه‌ها را در کوچه‌ها بتندی می‌رانند، درچهارسوها بهم برمی خورند. نمایش
    آنها مثل مشعلها است و مانند برقها می‌دوند.
  ron-1924: Дуруе кареле пе улице, се нэпустеск унеле песте алтеле ын пеце, паркэ
    сунт ниште фэклий ла ведере, ши аляргэ ка фулӂереле…
  ben-OBCV: রথগুলি জোর কদমে রাস্তায় ছুটে বেড়ায়, চকের এদিক-ওদিক তীব্র গতিতে এগিয়ে
    যায়। সেগুলি দেখে মনে হয় সেগুলি বুঝি জ্বলন্ত মশাল; সেগুলি বজ্রের মতো আছড়ে পড়ে।
  som-som: Gaadhifardoodyada ayaa jidadka dhexdooda ka gurdamaya, oo jidadka balballaadhan
    ayaa midkoodba kan kale ku cidhiidhinaya, oo muuqashadooduna waa sida qori iftiimaya
    oo kale, waxayna u ordayaan sida hillaaca oo kale.
  lat-VUC: 'In itineribus conturbati sunt; quadrigæ collisæ sunt in plateis: aspectus
    eorum quasi lampades, quasi fulgura discurrentia.'
  eng-ASVBT: 'The chariots rage in the streets; they rush to and fro in the broad
    ways: the appearance of them is like torches; they run like the lightnings.'
  ita-1885: I carri smanieranno per le strade, e faranno un grande scalpiccio per
    le piazze; gli aspetti di coloro saran simili a torchi accesi, essi scorreranno
    come folgori.
  eng-LXXUP: 'They have destroyed the arms of their power from among men, their mighty
    men sporting with fire: the reins of their chariots shall be destroyed in the
    day of his preparation, and the horsemen shall be thrown into confusion'
  eng-ULB: The chariots speed through the streets; they rush back and forth in the
    wide streets. They look like torches, and they run like lightning.
  spa-VBL: Los carruajes se precipitarán por las calles, yendo de aquí para allá por
    las plazas. Tan brillantes como antorchas, corren como relámpagos.
  fra-_FOB: Les chars roulent avec furie dans les rues; ils se précipitent dans les
    places; à les voir ils sont comme des flambeaux, ils courent comme des éclairs!
  mal-mal: രഥങ്ങൾ തെരുവുകളിൽ പായുന്നു; വീഥികളിൽ അങ്ങും ഇങ്ങും ഓടുന്നു; തീപ്പന്തങ്ങളെപ്പോലെ
    അവയെ കാണുന്നു; അവ മിന്നൽപോലെ ഓടുന്നു.
  urd-GVR: Ab rath galiyoṅ meṅ se andhā-dhund guzar rahe haiṅ. Chaukoṅ meṅ wuh idhar-udhar
    bhāg rahe haiṅ. Yoṅ lag rahā hai ki bhaṛaktī mashāleṅ yā bādal kī bijliyāṅ idhar-udhar
    chamak rahī haiṅ.
  suz-BL: मेको आन बग्‍गीपुकी शुश दोर‍नीम। मेको सहर आ एर ओंथ शुश हिरशा गाक्‍नीम। मेको
    तोव़शी खोदेंशो तांइसीनीम। चिला दाप्‍शो खोदेंशो पा ग्रूनीम।
  eng-NOY: The chariots rave in the streets; They run to and fro in the broad ways;
    Their appearance is like torches; They run like lightnings.
  ita-1927: I carri si slancian furiosamente per le strade, si precipitano per le
    piazze; il loro aspetto è come di fiaccole, guizzan come folgori.
  ckb-ckb: گالیسکەکان لە شەقامەکان تیژڕەون، لە گۆڕەپانەکان سەرەڕۆن. دیمەنیان وەک مەشخەڵە،
    وەک بروسک غار دەدەن.
  eng-BBE: The war-carriages are rushing through the streets, pushing against one
    another in the wide ways, looking like burning lights, running like thunder-flames.
  kan-OKCV: ರಥಗಳು ಬೀದಿಗಳಲ್ಲಿ ಬಿರುಗಾಳಿಯಂತೆ ಓಡಾಡುತ್ತವೆ, ಅವು ಚೌಕಗಳಲ್ಲಿ ವೇಗವಾಗಿ ಹಿಂದಕ್ಕೆ
    ಮತ್ತು ಮುಂದಕ್ಕೆ ನುಗ್ಗುತ್ತವೆ. ಅವು ಉರಿಯುವ ಪಂಜುಗಳಂತೆ ಕಾಣುತ್ತವೆ; ಅವರು ಮಿಂಚಿನಂತೆ ಸುತ್ತಾಡುತ್ತಾರೆ.
  tam-2017: இரதங்கள் தெருக்களில் கடகட என்று ஓடி, வீதிகளில் இடதுபக்கமும் வலதுபக்கமும்
    வரும்; அவைகள் தீப்பந்தங்களைப்போல விளங்கி, மின்னல்களைப்போல வேகமாகப் பறக்கும்.
  spa-RV-1909: 'Los carros se precipitarán á las plazas, discurrirán por las calles:
    su aspecto como hachas encendidas; correrán como relámpagos.'
  ron-BTF: Carele vor năvăli pe străzi, se vor izbi unul de altul pe drumurile late;
    vor părea ca torţele, vor alerga ca fulgerele.
  eng-WEBP: The chariots rage in the streets. They rush back and forth in the wide
    ways. Their appearance is like torches. They run like the lightnings.
  eng-FBV: Chariots race madly through the streets, rushing back and forth across
    the town squares. Bright as torches, they dash like lightning flashes.
  nld-1939: Over de wegen razen de wagens, Over de vlakten jagen ze voort; Ze gloeien
    als fakkels Als bliksemschichten schieten ze uit.
  nch-BL: Nopa carrojme ejelihuis nentinemise ipan amocalles huan campa amotianquis.
    Caquistis quej tatomoni huan nesise quej tilelemecti. Motalose chicahuac quej
    quema tapetani.
  vie-1934: Những xe đi hỗn độn trong đường phố, và chạy đi chạy lại trong các đường
    rộng, thấy nó như những ngọn đuốc, và chạy như chớp!
  hin-CV: गलियों में रथ तेज गति से दौड़ते हैं, और चौराहों में इधर से उधर भागते रहते
    हैं. वे जलती मशालों की तरह दिखते हैं; वे बिजली की तरह भागते हैं.
  spa-BES: Los carruajes de guerra corren por las calles, empujándose unos contra
    otros en las amplias plazas, pareciendo luces encendidas, corriendo como llamas
    de truenos.
  tdx-tdx: Ho mena mañabarà ty fikalan-defo’ o fanalolahio, misikiñe mena iaby o lahin-defo’eo,
    afo amam-bý miloeloe o sarete’eo amy andro fihentseña’ey, vaho miriñariña iaby
    o lefon-ambilazoo;
  tha-KJV: รถรบห้อไปตามถนน มั​นรี​บไปรีบมาที่ลานเมือง ส่องแสงราวกับคบเพลิง และพุ่งไปอย่างสายฟ้าแลบ
  por-BR-2018: As carruagens se movem furiosamente pelas ruas, percorrem as vias;
    sua aparência é como tochas, correm como relâmpagos.
  deu-ELO: Die Wagen rasen auf den Straßen, sie rennen auf den Plätzen, ihr Aussehen
    ist wie Fackeln, wie Blitze fahren sie daher. -
  eng-WYC-2018: In ways they be troubled together, carts of four horses be hurtled
    together in streets; the sight of them as lamps, as lightnings running about.
    (On the ways they make the people altogether troubled, or full of fear, yea, carts
    with four horses hurtle through the streets; they look like lamps, like lightning
    running about.)
  epo-epo: Sur la stratoj rapide ruliĝas la ĉaroj, bruas sur la placoj; ili aspektas
    kiel torĉoj, brilas kiel fulmoj.
  uig-PIN: Jǝng ⱨarwiliri koqilarda güldürlixip qepixiwatidu; Kǝng yollarda bir-birigǝ
    soⱪulidu; Ularning ⱪiyapiti mǝx’ǝllǝrdǝk bolidu, Ular qaⱪmaⱪlardǝk yügürüxidu.
  beo-beo: Sa:liode fila heda:i dunu ilia logoga hehenaia dunu gilisiba amogai ahoa.
    Ilia da moilai bagade logo ganodini asili, sinidigili nimiwane doula ahoa. Amo
    huluane da hanu nei agoane amola ha:ha:na bagade gala:i agoane hamoi.
  tpi-OTNT: Ol karis bilong ol i spit nogut long ol rot i kam long taun, na ol i ran
    i go i kam long ol ples bung. Ol i lait olsem bombom, na ol i sut i go nabaut
    olsem klaut i lait.
  hau-SA: Kekunan yaƙi sun zabura a tituna, suna kai da kawowa a dandali. Suna walƙiya
    kamar tocila suna sheƙawa a guje kamar walƙiya.
  uig-LAT: Jeng harwiliri kochilarda güldürliship chépishiwatidu; Keng yollarda bir-birige
    soqulidu; Ularning qiyapiti mesh’ellerdek bolidu, Ular chaqmaqlardek yügürüshidu.
  nde-nde: Izinqola zempi zihlasela ngesiqubu emigwaqweni, zisiya emuva laphambili
    ezigcawini. Zinjengezibane ezikhanyisiweyo; ziyaphaziphazima njengombane.
  ton-ton: '‌ʻE ʻoho ʻae ngaahi saliote ʻi he ngaahi hala, te nau fepaki ʻae taha
    ki he taha, ʻi he ngaahi hala laulahi: te nau hā mai ʻo tatau mo e ngaahi tūhulu,
    te nau lele hangē ko e ʻuhila.'
  ces-1613: Po ulicích jezditi budou vozové, a hrčeti po ryncích; na pohledění budou
    jako pochodně, a jako blesk pronikati budou.
  eng-WMB: The chariots rage in the streets. They rush back and forth in the wide
    ways. Their appearance is like torches. They run like the lightnings.
  tam-TCV: தேர்கள் நகரத்திற்கு வெளியே வீதிகளின் வழியாக சதுக்கங்களில் ஓடி, கடகடவென்றோடி,
    இங்கும் அங்கும் விரைகின்றன. அவை சுடர் விட்டெரியும் தீப்பந்தம்போல் காணப்படுகின்றன,
    அவை மின்னலைப்போல் பறக்கின்றன.
  ceb-ULB: Ang mga karwahe misutoy na sa mga kadalanan; nagdali-dali sila nga nagbalikbalik
    diha sa halapad nga kadalanan. Daw sama sila sa mga sulo, ug nanagan sila sama
    sa mga kilat.
  pol-UBG: Rydwany po ulicach będą szaleć i na rynku skrzypieć. Z wyglądu będą podobne
    do pochodni, jak błyskawice będą pędzić.
  urd-GVU: اب رتھ گلیوں میں سے اندھا دُھند گزر رہے ہیں۔ چوکوں میں وہ اِدھر اُدھر بھاگ
    رہے ہیں۔ یوں لگ رہا ہے کہ بھڑکتی مشعلیں یا بادل کی بجلیاں اِدھر اُدھر چمک رہی
    ہیں۔
  eng-OEBCW: Chariots rush across the fields, storm through the squares; they flame
    like torches, they dart like lightening.
  deu-1912: Die Wagen rollen auf den Gassen und rasseln auf den Straßen; sie glänzen
    wie Fackeln und fahren einher wie die Blitze.
  kan-2017: ಪಟ್ಟಣದ ಹೊರಗೆ ರಥಗಳು ರಭಸದಿಂದ ತಿರುಗಾಡುತ್ತವೆ, ಮೈದಾನಗಳಲ್ಲಿ ಧಡಧಡ ಓಡಾಡುತ್ತವೆ;
    ಪಂಜುಗಳಂತೆ ಬೆಳಗುತ್ತವೆ, ಮಿಂಚುಗಳ ಹಾಗೆ ಹಾರುತ್ತವೆ.
  yap-yap: Pi chariot rorad e be mil nib mus mirin u daken e yupa’ i kanawo’, ni yad
    be yan ngu’ur sulod nib math’ marin u lukngun e binaw. Be matmat ra’en e pi chariot
    nem ni gowa mol’ ni be gachgech u but’ ni gowa uluch.
  hlt-MCSB: Leng rhoek te vongvoel longah yan uh tih toltung ah cu uh. A mueimae mah
    hmaithoi bangla om tih rhaek bangla yong.
  mdy-ETH: ሳርጌሎ ዖይታ ዢባሬጉዲ ጎይፆይዳ ዎላ ሄሌሎ ጳሽካኔ፤ ጶኦኮይዳ ሴካ ሃንጋ ዣኣቂ ሺራኔ፤ ዔዔኤታ ታሚ ማላኔ፤ ዜኤሊንሢጉዲያኣ
    ዡኡዣኔ።
  twi-ASANTE: Nteaseɛnam no twi fa mmɔntene so, na wɔdi akɔneaba. Wɔte sɛ ogyatɛn
    a ɛrederɛ; wɔbɔ yerɛdɛ te sɛ anyinam.
  eng-WEBU: The chariots rage in the streets. They rush back and forth in the wide
    ways. Their appearance is like torches. They run like the lightnings.
  wal-wal: Para gaareti ogiyan adaraasuwaa kinchchoosona; eti yaanne haanne jaamiiddi,
    katamaa ogiyan yuuyoosona. Qassi eti lacoi poddu giyo xomppiyaa milatoosona; wolqqanttaadankka
    eesotoosona.
  spa-PDDPT: Carruajes corren alocadamente en las calles, se lanzan a las plazas como
    antorchas encendidas, como relámpagos.
  gun-gun: Tape ikuai va'e rupi karóxa oaxa-axa va'e ma oo atã, ha'e tetã mbyte rupi
    joaxa-axa 'rã inhakuã reve. Tataendy rami 'rã onha, overa va'e rami.
  agu-BL: Chin lajke'l nin na chixon e'chk care't cyak'un. Jalcunin na chopon, nin
    jalcunin na chipakxij junt tir. Ni'cu'n e' tu jun boc'oj k'ak', nin na cho'jkel
    chi tane'n yi tojkbil jun xlitz'.
  ilo-ULB: Napegges ti panagtaray dagiti karwahe kadagiti kalsada; agdardarasda nga
    agsubli-subli kadagiti nalawa a kalkalsada. Kasdala dagiti pagsilawan ken agtatarayda
    a kasla kimat.
  kpg-kpg: Nia waga dauwa gu lellele giibeni i hongo nia ala, e limalima gi dua mo
    dai i lodo di waahale, e maahina be nia malama, ge e dabadaba be di ila.
  uig-ARA: جەڭ ھارۋىلىرى كوچىلاردا گۈلدۈرلىشىپ چېپىشىۋاتىدۇ؛ كەڭ يوللاردا بىر-بىرىگە
    سوقۇلىدۇ؛ ئۇلارنىڭ قىياپىتى مەشئەللەردەك بولىدۇ، ئۇلار چاقماقلاردەك يۈگۈرۈشىدۇ.
  sus-sus: Wo yaxuie xa sɔɔrie na wure lefae gbeelixi xaninfe, donma gbeeli ragoroxi
    e ma. E xa sɔɔri ragisee yanbama a fanyi ra, e xa tanbɛe xaaɲɛxi gere xili ma.
  pon-2006: Werennansapw en mahwen kan maramarahra kohwei nanial akan, tangatangseli
    nan wasahn kapokon en aramas akan. Re wie piripir rasehng mehn ndil kei oh maramarahraseli
    rasehng lioal.
  ksd-ksd: A umana kiki na vinavana dia vutvut na kaia ta ra umana nga, dia vartumak
    vargil ta ra umana tavul; dia da ra umana birao na ul, dia vutvut da ra umana
    meme dia palapala ia.
  grc-BRENT: Ὅπλα δυναστείας αὐτῶν ἐξ ἀνθρώπων, ἄνδρας δυνατοὺς ἐμπαίζοντας ἐν πυρί·
    αἱ ἡνίαι τῶν ἁρμάτων αὐτῶν ἐν ἡμέρᾳ ἑτοιμασίας αὐτοῦ, καὶ οἱ ἱππεῖς θορυβηθήσονται
  ind-AYT: Kereta melaju di jalan, berkejaran di lapangan; mereka terlihat seperti
    obor, mereka akan berlari seperti kilat.
  nya-nya: Magaleta akuthamanga mʼmisewu akungothamangathamanga pa mabwalo. Akuoneka
    ngati miyuni yoyaka; akuthamanga ngati chingʼaningʼani.
  hrv-hrv: Štitovi njegovih junaka crvene se, njegovi su ratnici u grimizu; ognjem
    blista čelik na njihovim bojnim kolima kad krenu u boj; konji im se propinju.
  mps-mps: Te karis dabe te sunumi dabedu te taunba asiyu, te udabo diluagi mu elama,
    tama te sisinibo pesageba ugwaba udayu, edaba udayu ebao. Augwaligo ula te sole
    udalobo tiwai eyu, tama te be sele ebo tiwai polo polo ebao.
  tpi-tpi: Ol karis bilong ol i spit nogut long ol rot i kam long taun, na ol i ran
    i go i kam long ol ples bung. Ol i lait olsem bombom, na ol i sut i go nabaut
    olsem klaut i lait.
  dan-1931: Hans Heltes Skjolde er røde, hans Stridsmænd skarlagenklædt, hans Vogne
    funkler af Stål, den Dag han ruster og Spydene svinges.
  vie-OVCB: Các chiến xa chạy như bão trong các đường phố, qua lại vùn vụt trên các
    thông lộ. Mỗi chiếc đều sáng lòe như bó đuốc và chạy nhanh như chớp.
  guj-2017: શેરીઓમાં રથો ગાંડાતૂર બનીને ઘૂમી રહ્યાં છે; તેઓ ચોકમાં એકબીજાની સામે અથડાય
    છે. તેમનો દેખાવ મશાલના જેવો છે અને તેઓ વીજળીની પેઠે દોડે છે.
  pon-2006A: Werennansapw en mahwen kan maramarahra kohwei nanial akan, tangatangseli
    nan wasahn kapokon en aramas akan. Re wie piripir rasehng mehn ndil kei oh maramarahraseli
    rasehng lioal.
  por-BRBSL: As carruagens se enfurecem nas ruas. Eles correm de um lado para o outro
    nos caminhos mais largos. Sua aparência é como tochas. Eles correm como os relâmpagos.
  eng-OEBUS: Chariots rush across the fields, storm through the squares; they flame
    like torches, they dart like lightening.
  cth-cth: Ranglengnaw teh cahucahu kacailah lam dawk atunglah, akalah a yawng awh.
    Hmaito patetlah a paling teh sumpa patetlah a yawng awh.
  twi-twi: Nteaseɛnam no twiw fa mmɔnten so, na wodi akɔneaba. Wɔte sɛ ogyatɛn a ɛredɛw;
    wɔbɔ yerɛdɛ te sɛ anyinam.
  hlt-hlt: Leng rhoek te vongvoel longah yan uh tih toltung ah cu uh. A mueimae mah
    hmaithoi bangla om tih rhaek bangla yong.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Ninifu kɔbɛ di dootitɔbɛ̀ dɔpììtì tò
    mmɛwũɔ̃̀ mmɛ, bɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ dɑ̀ɑ́tí tiyɑɑ̀wũɔ̃tì nti,
    kɛ̀ bɛ kpɑ̀rìnɑɑsɛ̃ĩ́ pĩnti kɛ dò mmuhɑ̃ɑ̃́, kɛ̀ bɛ̀ yùo yɛkpɑ̃ɑ̃̀.'
  msy-2020: Men karisba bar pamten ivemara nguibar ekiamɨn aven izi, egha gumazamiziba
    uari akuvir danganibar me dar mangɨ izegh gami. Me adenir avibar mɨn isia, tintinibar
    ghua mati onɨmarim taghtasi.
  dop-dop: Kolontunɑɑ kɔŋ kɛ́ nɑ pɑ́ sɛɛsɑ pɑ kpɑlǝŋ nɑ pɑ wontu kususuutu tǝcǝŋcǝŋ.
    Pɑ yoou kɛɛkɛnɑɑ mʋɣɩ kɔkɔ nɑ pɑ́ teɣetiɣi pɑ ŋmɑntɑɑsɩ kɛ yoou wule.
  azb-azb: Döyüş arabaları küçələrdən dəlicəsinə qaçır, Meydanlarda ora-bura yüyürür,
    Məşəllər kimi parıldayır, Şimşək kimi cəld qaçır.
  eng-DBY: 'The chariots rush madly in the streets, they justle one against another
    in the broad ways: the appearance of them is like torches, they run like lightnings.'
  hin-2017: रथ सड़कों में बहुत वेग से हाँके जाते और चौकों में इधर-उधर चलाए जाते हैं;
    वे मशालों के समान दिखाई देते हैं, और उनका वेग बिजली का सा है।
  wol-KYG: Pakki jàmbaaram ña lañu suub xonq, ñeyi xare ya sol lu xonq curr, watiiri
    xare yay melax ni luy tàkk, ca bés ba ñu waajal xare, xeej ya jóg.
  eng-YLT: In out-places shine do the chariots, They go to and fro in broad places,
    Their appearances [are] like torches, As lightnings they run.
  eng-WYC-2017: In ways they be troubled together, carts of four horses be hurtled
    together in streets; the sight of them as lamps, as lightnings running about.
  eng-WMBB: The chariots rage in the streets. They rush back and forth in the wide
    ways. Their appearance is like torches. They run like the lightnings.
  urd-GVH: अब रथ गलियों में से अंधा-धुंध गुज़र रहे हैं। चौकों में वह इधर-उधर भाग रहे
    हैं। यों लग रहा है कि भड़कती मशालें या बादल की बिजलियाँ इधर-उधर चमक रही हैं।
  rug-rug: Sari totopili varipera si haqala nuquru koari na siraṉa, rerege la, mae,
    gua, koari na varivarigarana. Doṉo guana zuke huruṉudi; rizu tuturei guana kapi.
  gaz-gaz: Gaariiwwan lolaa karaa irra dadarbatamu; oobdiiwwan keessas asii fi achi
    gulufu. Isaan guca bobaʼu fakkaatu; akkuma bakakkaas ni darbatamu.
  fra-LSG: Les boucliers de ses héros sont rouges, Les guerriers sont vêtus de pourpre;
    Avec le fer qui étincelle apparaissent les chars, Au jour qu’il a fixé pour la
    bataille, Et les lances sont agitées.
  yal-yal: Yaxu sofani itoe yɛ masansan wure lefane gbeeli. E sofa wɛkilɛxine maxidixi
    dugi gbeele nin. Wurene mayilenma e wontorone ma, e na e yitɔn yɛngɛso lɔxɔn xili
    yi, e yi tanbane tongo.
  haw-1868: A e holo kiki na halekaa ma na alanui; Holo lakou ma o ma o, ma na ala
    palahalaha, Like ko lakou ikeia'na me na lamaku, A holo lakou me he uwila la.
  arb-NAV: تَتَرَاكَضُ الْمَرْكَبَاتُ بِعُنْفٍ فِي الشَّوَارِعِ، وَعَبْرَ السَّاحَاتِ
    تَمْرُقُ كَالْبَرْقِ وَمَنْظَرُهَا كَالْمَشَاعِلِ الْمُتَوَهِّجَةِ.
  ewe-ewe: Tasiaɖamwo le zi nyem le mɔtatawo dzi, eye wole du ƒum le ablɔwo me le
    yiyim le gbɔgbɔm. Woƒe dzedzeme le abe akakatiwo ene, eye wole dzo kem abe dzikedzo
    ene.
  eng-LEE: '(2:5) In the streets the chariots rush madly along, they rattle through
    the public places: their appearance is like torches, they run along like the lightnings.'
  asm-FB: ৰথবোৰ অতি বেগৰে বাটৰ মাজেদি চলিবলৈ ধৰিলে; তেওঁলোকে বহল মুকলি বাটবোৰত ইখনে
    সিখনক ইফালে-সিফালে চলালে। সেইবোৰ দেখিবলৈ আৰিয়াৰ নিচিনা আৰু সেইবোৰ বিজুলীৰ নিচিনাকৈ
    অতি বেগেৰে গৈছে।
  sus-A: وٌ يَشُييٍ شَ سْورِيٍ نَ وُرٍ لٍقَيٍ فبٍيلِشِ شَنِنقٍ، دٌنمَ فبٍيلِ رَفٌرٌشِ
    عٍ مَ. عٍ شَ سْورِ رَفِسٍيٍ يَنبَمَ عَ قَنيِ رَ، عٍ شَ تَنبّيٍ شَاحّشِ فٍرٍ شِلِ
    مَ.
  fra-SBL: Les chars se déchaînent dans les rues. Ils vont et viennent sur les chemins.
    Leur aspect est semblable à des torches. Ils courent comme les éclairs.
  hbo-hbo: מָגֵ֨ן גִּבֹּרֵ֜יהוּ מְאָדָּ֗ם אַנְשֵׁי־חַ֙יִל֙ מְתֻלָּעִ֔ים בְּאֵשׁ־פְּלָדֹ֥ות
    הָרֶ֖כֶב בְּיֹ֣ום הֲכִינֹ֑ו וְהַבְּרֹשִׁ֖ים הָרְעָֽלוּ׃
  kik-kik: Ngaari cia ita iraguthũka ituĩkanĩirie njĩra cia itũũra, irahanyũka na
    mbere, ningĩ na thuutha, ituĩkanĩirie ihaaro-inĩ cia itũũra. Ihaana ta imũrĩ irakana;
    irahiũka ta rũheni.
  fra-NCL: Le bouclier de ses guerriers est teint en rouge, ses hommes d’armes sont
    vêtus d’écarlate ; dans le feu des aciers ses chars apparaissent, au jour où il
    prépare la bataille, et les lances s’agitent.
  cek-AK: Nihcae ih hrang lakoknawk loe atuen apawk hoiah loklam ah, lampui maeto
    pacoeng maeto cawnh o; nihcae loe hmaithaw baktiah oh o moe, tangphrapuek baktiah
    cawnh o.
  cuk-cuk: E-ur-napaginmalad neg-imbaba gwae-gwae oabarmakdemalad, binnasuli dulemar-danar-bukumaladgi
    iirmakdidimalad. Acha-gwallu-gaeyobi urmar daklenanaed, mar-gaeyobi dakar-dakar
    gamalad.
  uig-CYR: Җәң һарвулири кочиларда гүлдүрлишип чепишиватиду; Кәң йолларда бир-биригә
    соқулиду; Уларниң қияпити мәшъәлләрдәк болиду, Улар чақмақлардәк жүгүрүшиду.
  tel-2017: వీధుల్లో రథాలు అతి వేగంగా పరుగులు పెడుతున్నాయి. రాజ వీధుల్లో రథాలు ఒక
    దానిపై ఒకటి పడేంత వేగంగా పరుగెత్తుతున్నాయి, అవి దివిటీల్లాగా కనిపిస్తున్నాయి.
    మెరుపుల్లాగా వేగంగా వెళ్తున్నాయి.
  hat-BSA: Cha yo kouri fou nan lari. Yo sikile san kontwòl sou wout yo. Aparans yo
    tankou tòch, yo kouri patou tankou kout loray.
  kos-kos: Chariot uh kasrla fin inkanek uh, Sasot sasma in acn mwesas infulwen siti
    uh. Elos kalmelik oana srokom in e, Ac yuwot yume oana sarom.
  hbo-WLC: מָגֵ֨ן גִּבֹּרֵ֜יהוּ מְאָדָּ֗ם אַנְשֵׁי־חַ֙יִל֙ מְתֻלָּעִ֔ים בְּאֵשׁ־פְּלָד֥וֹת
    הָרֶ֖כֶב בְּי֣וֹם הֲכִינ֑וֹ וְהַבְּרֹשִׁ֖ים הָרְעָֽלוּ׃
  ibo-ibo: Ụgbọ agha na-eme mkpọtụ dị ukwuu nʼezi, ha na-agbagharị ihu na azụ nʼama
    niile. Ha na-enwu dịka ire ọkụ, na-agbagharịkwa dịka amụma.
  ory-ory: ରାଜଦାଣ୍ଡସକଳରେ ରଥସବୁ ବ୍ୟଗ୍ରରେ ଗମନାଗମନ କରେ, ପ୍ରଶସ୍ତ ଛକମାନରେ ସେହିସବୁର ଧକ୍କା
    ଏକଆରେକର ଉପରେ ଲାଗେ; ସେସବୁର ଦୃଶ୍ୟ ମଶାଲ ତୁଲ୍ୟ, ସେମାନେ ବିଜୁଳି ପରି ଦୌଡ଼ନ୍ତି।
  chk-chk: Ekewe wokenin maun ra säpuropurolong lon ekewe al, ra akaliwin lukalapen
    ewe telinimw, ra molupolup usun töl o müttir usun inefi.
  rop-rop: Wal detlot solja ran ebriweya langa det taun garram olabat bagi na, en
    ol detlot bagi blanga olabat shain detmatj jis laiga totj, en dei ranabat ebriweya
    langa det taun jis laiga laitining.
  ukr-1871: Улицями котяться колесницї, грімлять майданами; блищать огнем вони, миготять
    блискавками.
  deu-1951: (02-5) Die Wagen rasen wie toll durch die Straßen und überholen einander
    auf den Plätzen; sie sind anzusehen wie Fackeln, fahren daher wie Blitze.
  eng-JPS: (2-5) The chariots rush madly in the streets, they jostle one against another
    in the broad places; the appearance of them is like torches, they run to and fro
    like the lightnings.
  srp-1865: Kola æe praskati po ulicama i udarati jedna o druga po putovima, biæe
    kao luèevi, i trèaæe kao munje.
  lug-lug: Amagaali g’abalwanyi gatayira mu nguudo, gadda eno n’eri, galabika ng’emimuli
    egyaka, gamyansa ng’eggulu.
  heb-heb: בחוצות יתהוללו הרכב ישתקשקון ברחבות מראיהן כלפידם כברקים ירוצצו׃
  ben-IRV: তাদের সব রথ রাস্তায় ঝড়ের মত চলে আর শহরের চওড়া জায়গাগুলোর মধ্য দিয়ে
    বেপরোয়াভাবে এদিক ওদিক যাচ্ছে। তারা দেখতে মশালের মত এবং বিদ্যুতের মত ছুটে যাচ্ছে।
  pan-pan: ਰੱਥ ਸੜਕਾਂ ਵਿੱਚ ਸਿਰ ਤੋੜ ਭੱਜਦੇ ਹਨ, ਉਹ ਚੌਂਕਾਂ ਵਿੱਚ ਇੱਧਰ-ਉੱਧਰ ਭੱਜੇ ਜਾਂਦੇ ਹਨ,
    ਵੇਖਣ ਵਿੱਚ ਉਹ ਮਸ਼ਾਲਾਂ ਵਰਗੇ ਹਨ ਅਤੇ ਇਹ ਬਿਜਲੀ ਵਾਂਗੂੰ ਦੌੜਦੇ ਹਨ!
  mya-JVB: ရထား တို့သည် လမ်း ၌ ဟုန်းဟုန်း မြည်၍၊ လမ်းမ တို့၌ တောင်မြောက်ပြေး ကြ၏။
    မီးရူး အဆင်း အရောင်ရှိ၍၊ လျှပ်စစ် ကဲ့သို့ ပြေး ကြ၏။
  hmo-hmo: Kariota momo be hanua ariara dekenai idia noho. Idia heau lao, bona heau
    mai noho. Kede bamona idia diaridiari noho, ma edia toana bona edia haraga be
    kevaru bamona.
  urd-urd: रथ सड़कों पर तुन्दी से दौड़ते, और मैदान में बेतहाशा जाते हैं; वह मशा'लों
    की तरह चमकते, और बिजली की तरह कोंदते हैं।
  rus-SYN: По улицам несутся колесницы, гремят на площадях; блеск от них, как от огня;
    сверкают, как молния.
  bqc-SIM: An zĩgↄ̃ gbãaↄ sɛ̀ngbaoↄ tã̀, nɛgↄ̃napiↄ ula tɛ̃a zóizoiↄ daa, an sↄ̃́go
    mↄↄ lɛ́ pípi, aa ku sↄu guu, aalɛ ń sↄ̃naↄ gbãɛgbãɛ.
  tcz-CHONGTHU: Chule kholai dunga kangtalai jouse aki hon lul lul’un, Veng ningkoi
    dung jousea asuh lhai atou lhaijun, Chule meikong kidevah bangin achanthe thu’uvin,
    chujongleh kolphe vah bangin aphelap lap’uve.
  mar-mar: रथ रस्त्यातून वेगाने धावत आहेत; रूंद रस्त्यामधून ते इकडे तिकडे झपाट्याने
    पळत आहेत, ते मशाली सारखे आणि विजांसारखे धावत आहेत.
  qub-qub: Chay carrëtacunaga goshtatayllami aywaycärin. Cörriycunpis illguy achicyajnörämi.
    Chay carrëtacunawanmi jawa caj cällicunapa cörrircaycan pergaman. Jawa caj läsapana
    chayaycämun.
  bqp-bqp: Ninifun yibɛrɛbɑn tɑbu durɔ dɑmgibun tɛrɛnu nu sɔ̃ri. Mɑ bɑ yɑ̃ɑ wunɔmginu
    doke. Tɑbun tɔ̃ru tɑ̀ n turɑ, ben tɑbu kɛkɛ be dumi gɑwe yi rɑ kurɑmɛwɑ yi n bɑllimɔ
    nge dɔ̃ɔ buri, kpɑ bɑ n yɑɑsi fĩɑmɔ.
  hat-hat: Cha lagè yo ap vini ak gwo vitès nan plenn yo. Yo kouri ale sou plas piblik
    yo. Yo klere tankou bwa chandèl tou limen. Y'ap pase kouri tankou zèklè.
  eng-BSB: The chariots dash through the streets; they rush around the plazas, appearing
    like torches, darting about like lightning.
  tod-tod: Ani ɓɔigi ɠa siaai kɔɔɠɔ nuiti ta-ɠɔɔɠɔ zɛpɛgiti ma, ta-zalaʋusuiti maaɠiliʋɛ
    ga seɠe ɓɔigiti. Siɛgi zu ti ɠɛʋele ɓɛtɛai la kɔɔɠɔ vai ma, kɔɔɠɔ wotoloiti kpɔiʋɛ
    eɠɛ abui, kpɛɛinti ti ɗa ɓali.
  eng-WEBPB: The chariots rage in the streets. They rush back and forth in the wide
    ways. Their appearance is like torches. They run like the lightnings.
  kbq-kbq: Rankumamofo amu'nompima ne'onse kantamima me'nefine, kumamofo amunompima
    kankamuma me'nege'za vahe'ma atruma nehazafinena, sondia vahe'mo'za karisifi mani'neza
    ame hu'za rugitagi'za vu'za e'za hugahaze. E'inama hanaza zamo'a kopasi'namo ruganani
    huteno, tavi tagi vazu huno vuno eno hiaza hugahaze.
  nhe-BL: Nopa cuacarros ejelihuis nentinemise ipan imocalles huan campa imotianquis.
    Caquistis queja tlatomoni huan nesise queja tlilelemectli. Motlalose chicahuac
    queja quema tlapetlani.
  gub-BL: Ywyramawa zeàmàtyry'ymawhu rehe har uzàn katu pe rupi tawhu myter romo wà.
    Wahaw katu haw tawhu myter rupi wà. Ko rupi wà, kwe rupi wà. Nuzawy kwaw tatainy
    imunyk pyrer wà. Uzàn àmàn iweraw paw ài wà.
  eng-DRA: 'They are in confusion in the ways, the chariots jostle one against another
    in the streets: their looks are like torches, like lightning running to and fro.'
