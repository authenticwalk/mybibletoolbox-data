verse: NAM.002.009
translations:
  mal-C: വെള്ളി കൊള്ളയടിക്കുക! സ്വർണം കൊള്ളയടിക്കുക! എല്ലാ നിധികളിൽനിന്നുമുള്ള സമ്പത്തിനു
    കണക്കില്ല!
  deu-TKW: Nineve aber war wie ein Wasserteich von jeher. Sie aber fliehn. “Halt,
    halt!” - aber keiner wendet sich um.
  lin-lin: 'Na kala, engumba Ninive ezalaki lokola liziba ya mayi. Kasi tala yango
    lelo oyo : etoboki mpe ekomi kobimisa mayi ! Bazali kobelela : « Botelema ! Botelema ! »
    Kasi ata moto moko te azongi lisusu kuna.'
  eng-LSV: Seize silver, seize gold, || And there is no end to the prepared things,
    || [To] the abundance of all desirable vessels.
  eng-GNV: 'Spoyle ye the siluer, spoyle the golde: for there is none ende of the
    store, and glorie of all the pleasant vessels.'
  eng-WEBSTER: 'Take ye the spoil of silver, take the spoil of gold: for there is
    no end of the store and glory out of all the pleasant furniture.'
  nhw-BL: 'Se quiijtohua: “¡Xiquichtequica nopa plata huan nopa oro! Iricojyo Nínive
    nesiyaya quen amo quema tlamisquía. Tlahuel miyac tlamantli catli patiyo quipixqui
    nopona.”'
  swh-ONEN: Chukueni nyara za fedha! Chukueni nyara za dhahabu! Wingi wake hauna mwisho,
    utajiri kutoka hazina zake zote!
  bba-bba: Ninifu ye, yɑ sɑ̃ɑwɑ nɡe nim bwee bɑkɑru tèn nim mu ɡɛ̃ɛrɑ mu doonɑ. Mɑ
    nɔɔɡirɑ nɔɔrɑmɔ tɑ mɔ̀, i yɔ̃ro, i yɔ̃ro. Adɑmɑ ɡoo kun yɔ̃re.
  eng-KJVCPB: 'Take ye the spoil of silver, take the spoil of gold: For there is none
    end of the store and glory out of all the pleasant furniture.'
  luo-luo: Yakuru fedha! Yakuru dhahabu! Mwandugi ngʼeny mokadho, gin mwandu mogol
    kuonde kenogi duto.
  meu-meu: Silver ba dadia! Gold ba dadia! Kohu namodia na asi dokodia, ḡau herea-daedia
    na momo herea.
  npi-ULB: चाँदी र सुनका लुटका सामान लेओ, किनभने निनवेका सबै सुन्दर कुराहरूका वैभवको
    कुनै अन्त्य छैन ।
  yor-yor: “Ẹ kó ìkógun fàdákà! Ẹ kó ìkógun wúrà! Ìṣúra wọn ti kò lópin náà, àti ọrọ̀
    kúrò nínú gbogbo ohun èlò ti a fẹ́!”
  pes-OPCB: نقره‌ها را غارت کنید! طلاها را به یغما ببرید! گنجهای بی‌حسابش را تاراج
    کنید!
  tgl-ULB: Kunin ninyo ang sinamsam na pilak, kunin ninyo ang sinamsam na ginto, sapagkat
    wala itong katapusan, ang karangyaan ng lahat ng bagay na magaganda sa Ninive.
  hui-hui: Ani piai hayagola tinaga waitigi ibiyarume tini aria ibiyaruhondo lalu,
    Muni siliba ngolobi bibahende mo yai hama. Tinaga tanoha mbirale bayale dewaore
    winidago mo yai hama, laya.
  mya-mya: ငွေ​တို့​ကို​လု​ယူ​ကြ​လော့။ ရွှေ​တို့​ကို​လု​ယူ ကြ​လော့။ ဤ​မြို့​သည်​ဥစ္စာ​ရ​တ​နာ​ပေါ​များ​ကြွယ်​ဝ
    သော​မြို့ ဖြစ်​ပါ​သည်​တ​ကား။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་གསེར་དང་དངུལ་རྣམས་ཕྲོགས་ཤིག བསགས་དངུལ་རྫོགས་མཐའ་མེད་པ་དང་།
    མཛེས་སྡུག་ལྡན་པའི་ནོར་རྫས་རྩ་ཆེན་བགྲང་ལས་འདས་པ་ཡིན།
  wsk-wsk: Nunga silver gi saparalko! Nunga gold agotala gi saparalko! Wonong imi
    mel ningo ningo ago terong mam! Mel bo ko tukunang mena.
  sna-sna: Pambai sirivha! Pambai goridhe! Kuwanda kwazvo hakuperi, ihwo upfumi hunobva
    pamhando dzose dzepfuma yaro!
  spa-BLM: Tomen el botín de plata. Tomen el botín de oro, pues el tesoro no tiene
    fin, hay abundancia de toda cosa preciosa.
  cac-cac: 'Ol alchaj d''a eb'' ajc''ool: Iq''uecb''at q''uen oro yed'' q''uen plata,
    yujto a sb''eyumal chon̈ab'' Nínive yed'' tas vach'' yilji ay d''ay, malaj sb''isul,
    xchama.'
  swh-ULB: Chukua nyara ya fedha, kuchua nyara ya dhahabu, maana hakuna mwisho wake,
    kwa fahari ya vitu vyote vizuri vya Ninawi.
  bel-bel: Рабуйце срэбра, рабуйце золата! няма канца запасам усякага каштоўнага начыньня.
  deu-ELBBK: Ninive war ja von jeher wie ein Wasserteich; und doch fliehen sie! Steht,
    steht! Aber keiner sieht sich um.
  mbb-OT: Pemineg kew is menge nenurung diyà te Nineve. Penguwaa niw is menge pelata
    wey vulawan kayi he inged su nepenù heini te ketiǥeyunan.
  mal-2015: വെള്ളി കൊള്ളയിടുവിൻ; പൊന്നു കൊള്ളയിടുവിൻ; വീട്ടുസാമാനത്തിന്നു കണക്കില്ല;
    സകലവിധമനോഹരവസ്തുക്കളായ സമ്പത്തും ഉണ്ടു.
  rmc-rmc: 'Sar o paňi čuľal avri andral o jazeros, avke o manuša denašen het andral
    o Ninive. Vareko vičinel: „Ačhen, ačhen!“ Ale ňiko pes na obdikhel palal.'
  pes-OPV: نقره را غارت کنید و طلا را به یغما برید زیراکه اندوخته های او را و کثرت
    هرگونه متاع نفیسه‌اش را انتهایی نیست.
  ron-1924: Жефуиць арӂинтул! Жефуиць аурул! Аколо сунт коморь несфыршите, тот фелул
    де богэций, де лукрурь скумпе.
  ben-OBCV: রুপো লুট করো! সোনা লুট করো! সরবরাহ অসীম! তার সব কোষাগারের ধনসম্পদ প্রাচুর্যময়!
  som-som: War lacagta dhaca, oo dahabka dhaca, waayo, kaydka iyo maalka wacan oo
    sharafta leh oo dhammu innaba dhammaad ma leh.
  lat-VUC: 'Diripite argentum, diripite aurum: et non est finis divitiarum ex omnibus
    vasis desiderabilibus.'
  eng-ASVBT: Take ye the spoil of silver, take the spoil of gold; for there is no
    end of the store, the glory of all goodly furniture.
  ita-1885: Predate l'argento, predate l'oro; vi è apparecchio senza fine; predate
    la gloria degli arredi preziosi d'ogni sorta.
  eng-LXXUP: 'And as for Nineveh, her waters shall be as a pool of water: and they
    fled, and stayed not, and there was none to look back.'
  eng-ULB: Take the silver plunder, take the gold plunder, for there is no end to
    it, to the splendor of all Nineveh's beautiful things.
  spa-VBL: ¡Tomemos el botín de plata! ¡Tomemos el oro! Hay innumerables cosas para
    tomar, hay de todo lo que puedas desear.
  fra-_FOB: Pillez l'argent! Pillez l'or! Car il n'y a point de fin à ses richesses,
    c'est une abondance de toutes sortes d'objets précieux.
  mal-mal: വെള്ളി കൊള്ളയിടുവിൻ; പൊന്ന് കൊള്ളയിടുവിൻ; സമ്പത്തിനു കണക്കില്ല; സകലവിധ
    മനോഹരവസ്തുക്കളായ സമ്പത്തും ഉണ്ട്.
  urd-GVR: Āo, Nīnwā kī chāṅdī lūṭ lo, us kā sonā chhīn lo! Kyoṅki zaḳhīre kī intahā
    nahīṅ, us ke ḳhazānoṅ kī daulat lā-mahdūd hai.
  suz-BL: मेको आ सुन नु चांदी रोइक्‍तीन। आ शोंप हिक्‍ने मचाप्‍चा ङा पा शुश बाक्‍नीम।
    शुश क्‍येट लाइब मारेइ मारेइ बाक्‍ब।
  eng-NOY: Seize the silver; seize the gold; There is no end to the treasures; There
    is abundance of all precious furniture.
  ita-1927: Predate l’argento, predate l’oro! Vi son de’ tesori senza fine, dei monti
    d’oggetti preziosi d’ogni sorta.
  ckb-ckb: «زیو تاڵان بکەن! زێڕ تاڵان بکەن! گەنجینەکانی لەبن نایەن، پڕە لە گەوهەری
    بەهادار.»
  eng-BBE: Take silver, take gold; for there is no end to the store; take for yourselves
    a weight of things to be desired.
  kan-OKCV: ಬೆಳ್ಳಿಯನ್ನು ಸುಲಿದುಕೊಳ್ಳಿರಿ; ಬಂಗಾರವನ್ನು ಸುಲಿದುಕೊಳ್ಳಿರಿ. ಕೂಡಿಸಿಟ್ಟ ಧನಕ್ಕೂ,
    ಸಕಲ ವಿಧವಾದ ಶ್ರೇಷ್ಠ ವಸ್ತುಗಳ ನಿಧಿಗೂ ಪಾರವೇ ಇಲ್ಲ.
  tam-2017: வெள்ளியைக் கொள்ளையிடுங்கள், பொன்னையும் கொள்ளையிடுங்கள்; செல்வத்திற்கு
    முடிவில்லை; விரும்பப்படத்தக்க சகலவித பொருட்களும் இருக்கிறது.
  spa-RV-1909: 'Saquead plata, saquead oro: no hay fin de las riquezas y suntuosidad
    de todo ajuar de codicia.'
  ron-BTF: Prădaţi argintul, prădaţi aurul, fiindcă fără sfârșit este tezaurul și
    gloria tuturor mobilelor plăcute.
  eng-WEBP: Take the plunder of silver. Take the plunder of gold, for there is no
    end of treasure, an abundance of every precious thing.
  eng-FBV: Loot the silver! Loot the gold! There's an endless supply—an abundance
    of everything you could ever want.
  nld-1939: Rooft zilver, rooft goud, Geen eind aan de schatten; Kiest het heerlijkste
    uit Van haar kostbaar bezit!
  nch-BL: 'Se quiijtohua: “¡Xiquichtequica nopa plata huan nopa oro! Iricojyo Nínive
    nesiyaya quej amo quema tamisquía. Tahuel miyac tamanti cati patiyo quipixtoya
    nopona.”'
  vie-1934: Hãy cướp bạc, cướp vàng; vì của báu nó vô ngần, mọi đồ đạc quí nhiều vô
    số.
  hin-CV: चांदी को लूटो! सोने को लूटो! इसके सब खजानों से, धन की आपूर्ति असीमित है!
  spa-BES: Toma plata, toma oro; porque no hay fin de las riquezas de Nínive; tomen
    los vasos deseables.
  tdx-tdx: Manahake o antara haehaeo t’i Ninevè, ie mihelañe añe; mijohaña, mitsangana!
    fe leo raike tsy mitoli-boho.
  tha-KJV: ปล้นเอาเงินซิ ปล้นเอาทองคำ มี​ทรัพย์สมบัติ​มากมายไม่​รู้​สิ้นสุด มี​ของมีค่าทุกอย่างเป็นทรัพย์​มั่งคั่ง
  por-BR-2018: Saqueai prata, saqueai ouro; não há fim das riquezas e do luxo, de
    todo tipo de objetos valiosos.
  deu-ELO: Raubet Silber, raubet Gold! Denn unendlich ist der Vorrat, der Reichtum
    an allerlei kostbaren Geräten.
  eng-WYC-2018: Ravish ye silver, ravish ye gold; and there is none end of riches,
    of all desirable vessels. (Steal ye the silver, rob ye the gold; yea, there is
    no end of the riches, of all their desirable vessels.)
  epo-epo: Disrabu arĝenton, disrabu oron; senfinaj estas la trezoroj, estas multege
    da diversaj valoraĵoj.
  uig-PIN: Kümüxlǝrni buliwelinglar, altunlarni buliwelinglar; Qünki uning xǝwkǝtlik
    hǝzinisidiki ⱪimmǝt ⱪaqa-ⱪuqilirining sani yoⱪtur.
  beo-beo: 'Gegesu dunu da gilisili sia: wesa, “Silifa amola gouli amo huluane ladima!
    Moilai bai bagade da amoga nabaidafa!”'
  tpi-OTNT: Ol birua i tokim ol wanlain bilong ol olsem, “Goan, kisim olgeta silva
    na olgeta gol. Ol planti naispela samting i pulap long taun bilong ol.”
  hau-SA: A washe azurfa; a washe zinariya; dukiyarsu ba ta da iyaka, arzikinsu kuma
    ba ya ƙarewa.
  uig-LAT: Kümüshlerni buliwélinglar, altunlarni buliwélinglar; Chünki uning shewketlik
    xezinisidiki qimmet qacha-quchilirining sani yoqtur.
  nde-nde: Phangani isiliva! Phangani igolide! Umthapho kawupheli, inotho evela eziphaleni
    zayo zonke!
  ton-ton: 'Mou ʻave ʻae ngaahi meʻa vetekina, ko e siliva, mou ʻave ʻae ngaahi meʻa
    vetekina, ko e koula: he ʻoku ʻikai hono ngata ʻoe koloa mo e nāunau mei he ngaahi
    meʻa teuteu matamatalelei.'
  ces-1613: Rozchvátejtež stříbro, rozchvácejte zlato a nesčíslná zboží, a cožkoli
    nejvzácnějšího na všelikých klénotích drahých.
  eng-WMB: Take the plunder of silver. Take the plunder of gold, for there is no end
    of treasure, an abundance of every precious thing.
  tam-TCV: வெள்ளியைக் கொள்ளையிடுங்கள், தங்கத்தையும் கொள்ளையிடுங்கள்; அதன் கருவூலங்களில்
    இருக்கும் திரவியங்களுக்குக் குறைவில்லை, என்று தாக்குகிறவர்கள் சொல்கிறார்கள்.
  ceb-ULB: Panguha-a ang kinawat nga mga plata, panguha-a ang kinawat nga bulawan,
    kay walay kataposan niini, ngadto sa katahom sa tanang maayo nga mga butang sa
    Ninibe.
  pol-UBG: Rabujcie srebro, rabujcie złoto, bo nie ma końca bogactwo i przepych wszystkich
    kosztowności.
  urd-GVU: آؤ، نینوہ کی چاندی لُوٹ لو، اُس کا سونا چھین لو! کیونکہ ذخیرے کی انتہا
    نہیں، اُس کے خزانوں کی دولت لامحدود ہے۔
  eng-OEBCW: ‘Loot the silver, loot the gold, for there is no end to the treasure,
    the wealth and precious things.’
  deu-1912: So raubet nun Silber! raubet Gold! denn hier ist der Schätze kein Ende
    und die Menge aller köstlichen Kleinode.
  kan-2017: ಬೆಳ್ಳಿಯನ್ನು ಸೂರೆಮಾಡಿರಿ, ಬಂಗಾರವನ್ನು ಕೊಳ್ಳೆ ಹೊಡೆಯಿರಿ; ಕೂಡಿಸಿಟ್ಟ ಧನಕ್ಕೂ ಸಕಲ
    ವಿಧವಾದ ಶ್ರೇಷ್ಠವಸ್ತುಗಳ ನಿಧಿಗೂ ಮಿತಿಯೇ ಇಲ್ಲ.
  yap-yap: Ni leag e silber! Ni leag e gol! Fare binaw e ba sug ko machaf!
  hlt-MCSB: Cak te poelyoe uh, sui khaw poelyoe uh laeh. Sahnaih hnopai cungkuem he
    thangpomnah hmuenmol kah a bawtnah moenih.
  mdy-ETH: ካታሞይዳ ዓኣ ባካ ጋፓ ባኣዚቱዋሴ፤ ሚዛጶ ሹጮኮ ሚርጉማ ሃይማኬ ጌይንታያቱዋሴ፤ ዬያሮ ዴንዲ ቢሮ ዓንጎንታ ዎርቆንታ
    ቡሪ ዔኩዋቴ።
  twi-ASANTE: Momfom dwetɛ no! Momfom sikakɔkɔɔ no! Ahonyadeɛ a ɛwɔ akoradan mu nyinaa!
    Na ahonyadeɛ no dɔɔso.
  eng-WEBU: Take the plunder of silver. Take the plunder of gold, for there is no
    end of treasure, an abundance of every precious thing.
  wal-wal: He katamaa aquwaassi, an minjjettida bonchcho miishshaassikka qoodi baawa.
    Hegaa gishshau, he biraa bonqqite! He worqqaakka qassi bonqqite!
  spa-PDDPT: ¡Saquen la plata y el oro! Hay riquezas sin fin, toda clase de objetos
    deseables.
  gun-gun: Ha'e gui “Peipe'a na prata ha'e ouro oĩ va'e, mba'eta mba'emo omoĩ porã
    mbyre ndogueraapaai teri. Oĩ reta teri opa mba'e oipotapy”, 'ea.
  agu-BL: Chocpon tzun yi e' icontr tan talk'e'n len cyakil yi sakal tu oro yi at
    tzituch', na qui nin bajsbe'n tetz ime'bi'l yi at.
  ilo-ULB: Alaenyo ti nasamsam a pirak, alaenyo ti nasamsam a balitok, gapu ta awan
    patingga daytoy, ti dayag dagiti amin a napipintas a banbanag ti Nineve.
  kpg-kpg: Kaina nia silber! Kaina nia goolo! Di waahale le e honu maluagina!
  uig-ARA: كۈمۈشلەرنى بۇلىۋېلىڭلار، ئالتۇنلارنى بۇلىۋېلىڭلار؛ چۈنكى ئۇنىڭ شەۋكەتلىك
    خەزىنىسىدىكى قىممەت قاچا-قۇچىلىرىنىڭ سانى يوقتۇر.
  sus-sus: Ninewe bara lu alɔ ye ragatade ibɔɔxi, a ye fa mini bɔxi ma. Nde a falama,
    «Wo ba na rabafe, wo keli naa.» Kɔnɔ mixi yo mu gbilenma na fɔxɔ ra.
  pon-2006: Kumwail kulihasang silper kan! Kumwail kulihasang kohl kan! Kahnimwo me
    diren kepwe mwahu!
  ksd-ksd: Avat a ra pa ra silva, avat a ra pa ra goled; tago ra vuvuvung i tup ia
    tuna, ra pepeal tabarikik i ngatngat.
  grc-BRENT: Καὶ Νινευὴ ὡς κολυμβήθρα ὕδατος τὰ ὕδατα αὐτῆς, καὶ αὐτοὶ φεύγοντες οὐκ
    ἔστησαν, καὶ οὐκ ἦν ὁ ἐπιβλέπων.
  ind-AYT: Rampaslah perak, rampaslah emas! Sebab, tidak ada habisnya persediaan harta
    benda, kelimpahan semua barang yang indah-indah!
  nya-nya: Funkhani siliva! Funkhani golide! Katundu wake ndi wochuluka kwambiri,
    chuma chochokera pa zinthu zake zamtengowapatali!
  hrv-hrv: Niniva je nabujalo jezero, oni bježe pred vodom njezinom. “Zaustavite se,
    stanite!” Ali se nitko ne okreće.
  mps-mps: Te boi bidi dabe augwa hasiba digi te po obao, “Ae, tegobao, te tigidali
    silva me gol tigidali sao,” po obao. “Magi baso meni, te augwaligo taunde te wiegi
    wiegi yai sawi yai nai pągąnaluai dao,” wabo.
  tpi-tpi: Ol birua i tokim ol wanlain bilong ol olsem, “Goan, kisim olgeta silva
    na olgeta gol. Ol planti naispela samting i pulap long taun bilong ol.”
  dan-1931: Nineve er som en Dam, hvis Vand flyder bort. “Stands dog, stands dog!”
    råbes der, men ingen vender om.
  vie-OVCB: Hãy chiếm đoạt bạc và vàng. Vì kho tàng bảo vật Ni-ni-ve thật vô hạn—
    tài sản quý giá nhiều vô số.
  guj-2017: તમે ચાંદી લૂંટી લો, સોનું લૂંટી લો, કેમ કે સુંદર વસ્તુઓનો ગૌરવનો ત્યાં
    કોઈ અંત નથી.
  pon-2006A: Kumwail kulihasang silper kan! Kumwail kulihasang kohl kan! Kahnimwo
    me diren kepwe mwahu!
  por-BRBSL: Pegue a pilhagem de prata. Pegue o saque do ouro, pois não há fim do
    tesouro, uma abundância de cada coisa preciosa.
  eng-OEBUS: “Loot the silver, loot the gold, for there is no end to the treasure,
    the wealth and precious things.”
  cth-cth: Ngun lawm awh. Sui hai lawm awh. Ngai kawi e hnopainaw suitabu thung e
    rasa teh baw thai hoeh.
  twi-twi: Momfom dwetɛ no! Momfom sikakɔkɔɔ no! Ahonyade a ɛwɔ adekoradan mu nyinaa!
    Na ahonyade no dɔɔso.
  hlt-hlt: Cak te poelyoe uh, sui khaw poelyoe uh laeh. Sahnaih hnopai cungkuem he
    thangpomnah hmuenmol kah a bawtnah moenih.
  tbz-SIM: 'Kɛ̀ bɛnìtìbɛ̀ cokù Ninifu kɛ yiɛ̀ kubinku ɔ̃ɔ̃ kpɛ̃́tɛ́, kɛ̀ mɛniɛ nní
    nhorì mɛ̀ɛ̀ botí, kɛ̀ bɛ̀ pɛ́inko kɛ tú: Cómmúnɛ̀! Cómmúnɛ̀! Òmɔù mɛ nyí wɛ̃ɛ̃ri.'
  msy-2020: An apaniba kamaghɨn uan adaraziv gei, “Aria, ia men gol ko silvaba okemegh
    bar da inigh. Bizir aghuir bar avɨriba, men nguibar ekiam gizɨfa.”
  dop-dop: Ɩsɩɩ lʋm cɑɑtʋɣʋ ɑkɔlɑ nɑ pǝ kpeŋ tɔ. Ḿpʋ́ɣʋ́ Ninifi nyǝ́mɑ lɩɩ ɩcɑtɛ tɑɑ
    nɑ pɑ́ seeki nɑ pɑ́ kpɛɛsǝɣɩ-wɛ sɩ pɑ́ sǝŋ. Amɑ nɔɣɔlʋ tɑ pǝsɩ.
  azb-azb: Gümüşü talan edin, qızılı oğurlayın, Sərvətlərin sonu yoxdur, Bol miqdarda
    qiymətli əşyalar var.
  eng-DBY: Plunder the silver, plunder the gold; for there is no end of the splendid
    store of all precious vessels.
  hin-2017: चाँदी को लूटो, सोने को लूटो, उसके रखे हुए धन की बहुतायत, और वैभव की सब
    प्रकार की मनभावनी सामग्री का कुछ परिमाण नहीं।
  wol-KYG: 'Niniw la ay nitam di daw, mu mel ni mbànd mu ndox may senn, ñu naan leen:
    «Taxawleen, taxawleen,» te kenn geestuwul.'
  eng-YLT: Seize ye silver, seize ye gold, And there is no end to the prepared things,
    [To] the abundance of all desirable vessels.
  eng-WYC-2017: Ravish ye silver, ravish ye gold; and there is none end of riches,
    of all desirable vessels.
  eng-WMBB: Take the plunder of silver. Take the plunder of gold, for there is no
    end of treasure, an abundance of every precious thing.
  urd-GVH: आओ, नीनवा की चाँदी लूट लो, उसका सोना छीन लो! क्योंकि ज़ख़ीरे की इंतहा नहीं,
    उसके ख़ज़ानों की दौलत लामहदूद है।
  rug-rug: Saputu vagi sari na siliva! Saputu vagi sari na qolo! Sa tinagotago si
    loke vina betona, sari tinago arilaedi koari doduru nana vasidi!
  gaz-gaz: Meetii saamaa! Warqee saamaa! Maddi ishee, badhaadhummaan kuusaa qabeenya
    ishee hundaas dhuma hin qabu!
  fra-LSG: Ninive était jadis comme un réservoir plein d’eau… Les voilà qui fuient…
    Arrêtez! Arrêtez!… Mais nul ne se retourne…
  yal-yal: Niniwa taan luxi nɛn alo ige sa sena igen minima naxan na. E a falama a
    muxu gixine xa, e naxa, “Ɛ ti! Ɛ ti!” Koni muxu yo mi xɛtɛma.
  haw-1868: 'E lawe aku oukou i ke kala, e lawe aku i ke gula: Aole he hope no ka
    waiwai, no ka nani, a me kona mau mea maikai a pau.'
  arb-NAV: انْهَبُوا الْفِضَّةَ، انْهَبُوا الذَّهَبَ. لَا نِهَايَةَ لِكُنُوزِهَا أَوْ
    لِنَفَائِسِ ثَرْوَتِهَا.
  ewe-ewe: Miha klosalowo! Mìha sika! Kesinɔnuwo sɔ gbɔ fũu, xexlẽme meli na nu xɔasi
    siawo o.
  eng-LEE: (2:10) Plunder silver, plunder gold; for without end are the treasures,
    there is an abundance of all precious vessels.
  asm-FB: তোমালোকে ৰূপ লুট কৰি নিয়া, সোণ লুট কৰি নিয়া, কিয়নো বস্তুবোৰৰ সৌন্দৰ্যৰ
    মহিমা সীমাহীন। ইয়াতে সকলো প্ৰকাৰ মনোহৰ বস্তু অতিশয় অধিক পৰিমাণে আছে।
  sus-A: نِنٍوٍ بَرَ لُ عَلْ يٍ رَفَتَدٍ عِبْوشِ، عَ يٍ قَ مِنِ بْشِ مَ. ندٍ عَ قَلَمَ،
    «وٌ بَ نَ رَبَقٍ، وٌ كٍلِ نَا.» كْنْ مِشِ يٌ مُ فبِلٍنمَ نَ قْشْ رَ.
  fra-SBL: Prenez le butin de l'argent. Prenez le butin de l'or, car il n'y a pas
    de fin de trésor, Une abondance de tout objet précieux.
  hbo-hbo: וְנִינְוֵ֥ה כִבְרֵֽכַת־מַ֖יִם מִ֣ימֵי הִ֑יא וְהֵ֣מָּה נָסִ֔ים עִמְד֥וּ
    עֲמֹ֖דוּ וְאֵ֥ין מַפְנֶֽה׃
  kik-kik: Tahai betha! Tahai thahabu! Ũtonga ũrĩa ũrĩ igĩĩna-inĩ ciao ciothe ndũngĩthira!
  fra-NCL: Ninive est comme un bassin d’eau depuis son origine... Ils s’enfuient !...
    Arrêtez ! Arrêtez !... Pas un ne se retourne !
  cek-AK: Sum kanglung to la oh, suinawk doeh la oh; patung ih hmuenmaenawk hoi khit
    kaom tacongnawk loe boeng thaih mak ai, tiah a hangh o.
  cuk-cuk: ¡Mani be sumala! ¡Or be atursamala! Nínive-neggwebur e-ibmar-nuegan yaisulid,
    manimar bukidar nikad, ibmar-yeerdaklemalad bukidar nikbalid.
  uig-CYR: Күмүчләрни буливелиңлар, алтунларни буливелиңлар; Чүнки униң шәвкәтлик
    ғәзнисидики қиммәт қача-қучилириниң сани йоқтур.
  tel-2017: అది లెక్కలేనన్ని వివిధ విచిత్ర ఆభరణాలతో నిండి ఉంది. వెండి కొల్లగొట్టండి,
    బంగారం కొల్లగొట్టండి.
  hat-BSA: Pran piyaj ajan! Pran piyaj lò! Paske gen trezò san limit—gen valè nan
    tout bagay presye yo.
  kos-kos: Srukak kewa silver ac gold an! Siti uh sessesla Ke kain in mwe kasrup puspis!
  hbo-WLC: וְנִינְוֵ֥ה כִבְרֵֽכַת־מַ֖יִם מִ֣ימֵי הִ֑יא וְהֵ֣מָּה נָסִ֔ים עִמְד֥וּ
    עֲמֹ֖דוּ וְאֵ֥ין מַפְנֶֽה׃
  ibo-ibo: Kwakọrọnụ ọlaọcha, kwakọrọnụ ọlaedo dịka ihe a kwatara nʼagha. Akụnụba
    dị nʼụlọakụ ya na ihe ndị ọzọ bara uru nʼobodo ahụ, enweghị ọgwụgwụ.
  ory-ory: ତୁମ୍ଭେମାନେ ରୂପା ଲୁଣ୍ଠନ କର, ସୁନା ଲୁଣ୍ଠନ କର, କାରଣ ସବୁ ପ୍ରକାର ମନୋହର ସାମଗ୍ରୀର
    ଐଶ୍ୱର୍ଯ୍ୟ ସ୍ୱରୂପ ଭଣ୍ଡାରର ସୀମା ନାହିଁ।
  chk-chk: Oupwe angei ewe silifer me ewe kolt fän pöchökül. A fokun wor chomong pisek
    mi aüchea lon ewe telinimw.
  rop-rop: Wal ebribodi gon na. Ola solja gin go en gajim ola gol en silba, dumaji
    det taun im garram detmatj enijing.
  ukr-1871: О, розхапуйте срібло, розхапуйте золото! Лїку нема тут запасам усяких
    дорогих знарядів.
  deu-1951: (02-10) Aber niemand wendet sich um! Raubet Silber, raubet Gold, denn
    ihres Vorrates ist kein Ende, sie ist beladen mit allerlei köstlichem Geschmeide!
  eng-JPS: (2-10) Take ye the spoil of silver, take the spoil of gold; for there is
    no end of the store, rich with all precious vessels.
  srp-1865: Grabite srebro, grabite zlato; blagu nema kraja, mnoštvo je svakojakih
    dragih zaklada.
  lug-lug: Ffeeza yaakyo temugirekaawo, ne zaabu nayo mugitwalire ddala, omunyago
    teguggwaayo, eby’obugagga byakyo ebitabalika ebirungi ddala.
  heb-heb: בזו כסף בזו זהב ואין קצה לתכונה כבד מכל כלי חמדה׃
  ben-IRV: তার রূপা লুট কর, সোনা লুট কর। কারণ ধনসম্পদের কোনো শেষ নেই; এগুলো সব সুন্দর
    জিনিসের গৌরব।
  pan-pan: ਚਾਂਦੀ ਲੁੱਟੋ! ਸੋਨਾ ਲੁੱਟੋ! ਰੱਖੀਆਂ ਹੋਈਆਂ ਚੀਜ਼ਾਂ ਬੇਅੰਤ ਹਨ, ਸਾਰੇ ਪਦਾਰਥਾਂ ਦਾ
    ਮਾਲ ਧਨ ਵੀ!
  mya-JVB: ငွေ ကို လုယူ ကြ။ ရွှေ ကိုလည်း လုယူ ကြ။ နှစ်သက် ဘွယ်သော တန်ဆာ များကို ရွှေတိုက်
    တော်ထဲက ထုတ်၍ မ ကုန် နိုင်။
  hmo-hmo: Nineva ena siliva do umui dadia! Ena golo danu do umui dadia! Ena kohu
    namodia be momo herea!
  urd-urd: चाँदी लूटो! सोना लूटो! क्यूँकि माल की कुछ इन्तिहा नहीं सब नफ़ीस चीज़ें
    कसरत से हैं।
  rus-SYN: Расхищайте серебро, расхищайте золото! Нет конца запасам всякой драгоценной
    утвари.
  bqc-SIM: 'Ninivapi gↄ̃̀ lán íkalɛkĩiwa. A gbɛ̃́ↄ lɛ́ gɛ̃zɛa lán íwa. Wàlɛ
    onɛ́: À zɛ! À zɛ! Ãma gbɛ̃e i ɛao.'
  tcz-CHONGTHU: Chule dangka kichom uvin lang Sana jong kichom’uvin! thil kikhol ho
    hi chom joutih aum tapon, chule gou hijat thil manlu ho jong hi abei thei tapoi.
  mar-mar: चांदी लुटून घ्या, सोने लुटून घ्या, सर्व उज्वल शोभिवंत वस्तूंचा अमर्याद
    साठा आहे, त्यास अंत नाही.
  qub-qub: ¡Guellayta apacuy-llapa! ¡Gorita apacuy-llapa! ¡Ninivecunapa riquësancunaga
    yupaytapis mana atipaypämi caycan!
  bqp-bqp: Ninifu ye, yɑ sɑ̃ɑwɑ nge nim bwee bɑkɑru tèn nim mu gɛ̃ɛrɑ mu doonɑ. Mɑ
    nɔɔgirɑ nɔɔrɑmɔ tɑ mɔ̀, i yɔ̃ro, i yɔ̃ro. Adɑmɑ goo kun yɔ̃re.
  hat-hat: Piye tout lajan an. Piye tout lò yo. Yo gen yon richès ki poko prèt pou
    fini, yon pakèt bèl bagay ki koute chè.
  eng-BSB: “Plunder the silver! Plunder the gold!” There is no end to the treasure,
    an abundance of every precious thing.
  tod-tod: Ninive ɠɛni ga ziɛ makɛ diɠi wolai, kɛlɛ ziɛi pɛ ge ʋua ya, é ɠula su.
    «À lo, wa ʋe! À lo, wa ʋe!» Kpeei ɠana é loozu, kɛlɛ pela nui tanɔpɛ ge la
    ɠaleni ma.
  eng-WEBPB: Take the plunder of silver. Take the plunder of gold, for there is no
    end of treasure, an abundance of every precious thing.
  kbq-kbq: Ha'ma eme huzamantaza vahe'mo'za kezati'za, Ninive kumapina marerisa feno
    zantamimo'a aviteno hamprigara osu'neanki rohu zamareta maka silva zagone golinena
    eri vagareho hu'za hu'naze.
  nhe-BL: 'Se quiijtohua: “¡Xiquichtequica nopa plata huan nopa oro! Iricojyo Nínive
    nesiyaya queja ax quema tlamisquía. Tlahuel miyac tlamantli tlen patiyo quipixqui
    nopano.”'
  gub-BL: Pepyhyk itaxig parat nehe. Peraha itazu or nehe. Tawhu tynehem temetarer
    pupe a'e. Heta tetea'u ma'e hekuzar katu ma'e xe.
  eng-DRA: 'Take ye the spoil of the silver, take the spoil of the gold: for there
    is no end of the riches of all the precious furniture.'
