verse: NAM.002.010
translations:
  mal-C: അവൾ കൊള്ളയടിക്കപ്പെട്ടു, പിടിച്ചുപറിക്കപ്പെട്ടു, ശൂന്യയുമാക്കപ്പെട്ടു! ഹൃദയം
    ഉരുകുന്നു, മുഴങ്കാൽ ഇടറുന്നു, ശരീരം വിറയ്ക്കുന്നു, എല്ലാ മുഖവും വിളറുന്നു.
  deu-TKW: So raubt denn Silber, raubt Gold! Denn endlos ist der Vorrat - eine Masse
    von allerlei kostbarem Gerät.
  lin-lin: Bobotola wolo mpe palata na yango na makasi, pamba te bomengo na yango
    ezali penza mingi koleka mpe etonda na biloko ya motuya.
  eng-LSV: She is empty, indeed, emptiness and waste, || And the heart has melted,
    || And the knees have struck together, || And great pain [is] in all loins, ||
    And the faces of all of them have gathered paleness.
  eng-GNV: She is emptie and voyde and waste, and the heart melteth, and the knees
    smite together, and sorowe is in all loynes, and the faces of the all gather blackenesse.
  eng-WEBSTER: 'She is empty, and void, and waste: and the heart melteth, and the
    knees smite together, and much pain is in all loins, and the faces of them all
    gather blackness.'
  nhw-BL: Pero nimantzi altepetl Nínive mocahuas cactoc. Tlatzitzicatoc mocahuas huan
    tlahuel iseltzi. Yolmajmajcamictoque huan tlancuahuihuipicatoque catli nopona
    itztoque. Campa hueli quincocohua quimachilíaj huan mocajtoque ixchipalantique.
  swh-ONEN: Ameharibiwa, ametekwa nyara, ameachwa uchi! Mioyo inayeyuka, magoti yanalegea,
    miili inatetemeka, na kila uso umebadilika rangi.
  bba-bba: I sii ɡeesu kɑ wurɑ ɡuro. Ben dukiɑ yɑ ǹ nɔru mɔ. Dukiɑ bwese bwesekɑwɑ
    bɑ mɔ.
  eng-KJVCPB: 'She is empty, and void, and waste: And the heart melteth, and the knees
    smite together, And much pain is in all loins, And the faces of them all gather
    blackness.'
  luo-luo: Odongʼ nono, omaye gik moko duto, bende olonye modongʼ duk. Kibaji ogoyo
    chunygi, bende chongegi onyosere, kendo dendgi tetni ka ngʼato ka ngʼato wangʼe
    ojowore.
  meu-meu: Hahevahu! Haheḡagae! Hahebua-tari! Kudou e hetahamu; tui e tabubu-tabubumu;
    koekoe iboudia e hisihisimu; vaira iboudiai e laboramu.
  npi-ULB: निनवे रित्तो र नष्‍ट भएको छ । सबैका हृदय पग्लिन्‍छन्, सबैका घुँडाहरू एक
    आपसमा ठोकिन्छन्, र पीडा सबैमा छ, तिनीहरू सबैका अनुहारहरू पहेँला छन् ।
  yor-yor: 'Òun ti ṣòfò, ó si di asán, ó sì di ahoro: ọkàn pami, eékún ń lu ara wọn,
    ìrora púpọ̀ sì wà nínú gbogbo ẹgbẹ́ àti ojú gbogbo wọ́n sì rẹ̀wẹ̀sì.'
  pes-OPCB: شهر نینوا خراب و متروک شده است. دلها از ترس آب شده‌اند، زانوها می‌لرزند،
    رمقی در مردم نمانده و رنگ از صورتها پریده است.
  tgl-ULB: Walang nakatira sa Ninive at nawasak. Natutunaw ang puso ng lahat, nag-uumpugan
    ang mga tuhod ng bawat isa, at ang nagdadalamhati ang bawat isa, maputlang lahat
    ang kanilang mga mukha.
  hui-hui: Niniba mo ko howa bo gialabaga biyagola tanoha anda pabe bu hearu bo gialabaga
    bini wiaru ona alugumu wima pea. Wali agali bu hearume tano yu wahalu ibida piai
    haya. Tigua gi timbuni halu tinaga gi geru diri duru lalu haya. Anidagua biyagome
    tinaga hongo pirilape hai hayagola tinaga dengui gade bugimbu biai haya.
  mya-mya: နိ​နေ​ဝေ​မြို့​သည်​ပျက်​စီး​၍​သွား​လေ​ပြီ။ လူ​သူ​မ​ရှိ။ ဆိတ်​ညံ​ရာ​ဖြစ်​လျက်​နေ​၏။
    လူ​တို့​သည်​အ​လွန်​ကြောက်​လန့်​သ​ဖြင့်​နှ​လုံး ခုန်​ရပ်​လု​နီး၊ ဒူး​များ​တုန်​လျက်​အား​အင်​ကုန်​ခန်း​၍​သွား​ကြ​၏။
    သူ​တို့​၏​မျက်​နှာ​တွင်​လည်း​သွေး​မ​ရှိ​တော့။
  bod-N: ད་ལྟ་སྟོང་བར་ལུས་ཤིང་དབེན་སྟོང་དུ་གྱུར་ནས་གཅིག་ཀྱང་ལུས་མེད་ལ། མི་སེམས་དཔའ་ཞུམ་པ་དང་པུས་མོ་གཉིས་འདར་ཏེ།
    རྐེད་པ་ཡོངས་ལ་ཟུག་གཟེར་ལངས་ནས་ངོ་མདངས་ཐམས་ཅད་སྐྱ་བོར་གྱུར་པའོ། །
  wsk-wsk: Nineveh marok kulikuling iwita aniso! Am memek ko memek arigam! Se ko kariimet
    nongomang motam se nusuwik bugura barowara kurukuru baga se nungumik uririki sipiso,
    ale nongoma motam garusara biya.
  sna-sna: Rabirwa, rapambwa, ratorerwa zvose! Mwoyo yanyungudika, mabvi odedera,
    miviri yobvunda, zviso zvose zvachenuruka.
  spa-BLM: Está vacía, desolada y desperdiciada. El corazón se derrite, las rodillas
    se golpean, sus cuerpos y rostros han palidecido.
  cac-cac: Toxo ix juchaj lajvoc Nínive, tz'inini ix ajcani. Tz'el val yip eb' cajan
    d'ay yuj xivelal. Toxon̈ej sluclon yoc eb' smasanil. Man̈xalaj mach ay yip, sacxon̈ej
    yilji sat eb' yuj xivelal.
  swh-ULB: Ninawi ipo tupu na imeharibiwa. Moyo wa kila mtu unayeyuka, magoti ya kila
    mmoja yanagongana pamoja, na uchungu upo kwa kila mmoja; sura zao wote zimepauka.
  bel-bel: Разрабавана, спустошана і спляжана яна, - і растае сэрца, калені трасуцца;
    ва ўсіх сьцёгнах моцны боль, і твары ва ўсіх пацямнелі.
  deu-ELBBK: Raubt Silber, raubt Gold! Denn unendlich ist der Vorrat, der Reichtum
    an allerlei kostbaren Geräten.
  mbb-OT: Egkezeetan, egkeǥevà, egkevengkag en is Nineve! Umbe egkulbaan en is menge
    meǥinged kayi; egkerkeren is tivuuk he lawa zan, egkerkeren is menge vuel zan,
    ne ebmemeluntak sikandan.
  mal-2015: അവൾ പാഴും വെറുമയും ശൂന്യവുമായിരിക്കുന്നു; ഹൃദയം ഉരുകിപ്പോകുന്നു; മുഴങ്കാൽ
    ആടുന്നു; എല്ലാ അരകളിലും അതിവേദന ഉണ്ടു; എല്ലാവരുടെയും മുഖം വിളറിയിരിക്കുന്നു.
  rmc-rmc: Čoren o rup, čoren o somnakaj! Hin ode igen but barvaľipen the o pokladi
    savore vzacne vecendar.
  pes-OPV: او خالی و ویران وخراب است و دلش گداخته و زانوهایش لرزان ودر همه کمرها درد
    شدید می‌باشد و رنگ رویهای همه پریده است.
  ron-1924: Есте жефуитэ, пустиитэ ши стоарсэ де тот! Инима ый е мыхнитэ, ый тремурэ
    ӂенункий, тоате коапселе суферэ ши тоате фецеле ау ынгэлбенит.
  ben-OBCV: সে লুন্ঠিত, অপহৃত, নগ্ন হয়েছে! তার হৃদয় গলে গিয়েছে, হাঁটু ঠকঠক করেছে,
    শরীর কেঁপে উঠেছে, প্রত্যেকের মুখ ম্লান হয়ে গিয়েছে।
  som-som: Way madhan tahay, oo waa baabba', oo waa cidla, oo qalbigu waa dhalaalayaa,
    lowyuhuna way isgaraacayaan, oo qof kasta dhexdiisa xanuun baa ku jira, oo kulligoodna
    wejigooda cabsi baa ka muuqanaysa.
  lat-VUC: Dissipata est, et scissa, et dilacerata; et cor tabescens, et dissolutio
    geniculorum, et defectio in cunctis renibus, et facies omnium eorum sicut nigredo
    ollæ.
  eng-ASVBT: She is empty, and void, and waste; and the heart melteth, and the knees
    smite together, and anguish is in all loins, and the faces of them all are waxed
    pale.
  ita-1885: Ella è vuotata, e spogliata, e desolata; ed ogni cuore è strutto, e tutte
    le ginocchia si battono, e vi è doglia in tutti i lombi, e le facce di tutti sono
    impallidite.
  eng-LXXUP: They plundered the silver, they plundered the gold, and there was no
    end of their adorning; they were loaded with it upon all their pleasant vessels.
  eng-ULB: Nineveh is empty and ruined. Everyone's heart melts, everyone's knees strike
    together, and anguish is in everyone; their faces are all pale.
  spa-VBL: ¡Nínive queda desierta, destruida y desvastada! Los corazones desfallecen,
    las rodillas tiemblan, hay dolor en los estómagos. Los rostros de todos palidecen.
  fra-_FOB: Pillage, et ravage, et dévastation! Le cœur se fond, les genoux tremblent;
    la douleur est dans tous les reins, et tous les visages pâlissent.
  mal-mal: അവൾ പാഴും നിർജ്ജനവും ശൂന്യവുമായിരിക്കുന്നു; ഹൃദയം ഉരുകിപ്പോകുന്നു; മുഴങ്കാൽ
    ആടുന്നു; എല്ലായിടത്തും അതിവേദന ഉണ്ട്; എല്ലാവരുടെയും മുഖം വിളറിയിരിക്കുന്നു.
  urd-GVR: Lūṭne wāle kuchh nahīṅ chhoṛte. Jald hī shahr ḳhālī aur wīrān-o-sunsān
    ho jātā hai. Har dil hauslā hār jātā, har ghuṭnā kāṅp uṭhtā, har kamr thartharāne
    lagtī aur har chehre kā rang māṅd paṛ jātā hai.
  suz-BL: मेको सहर मारेइ मारेइ रोइश्‍शा श्‍येत्‍थ नु खतम पोक्‍चा पुंइसीशो बाक्‍ब।
    मिनु मुर आन थुं लुक्‍च लाइब, आन पोक्‍च ख्रिंख्रि पाइनीम। मिनु आन ची यो ख्रिंख्रि
    पशो बाक्‍नीम। मेको आन कुल बेक्‍शो मुर आन कुल खोदेंशो दुम्‍नीम।
  eng-NOY: She hath become void, and empty, and desolate; The heart melteth, and the
    knees smite together; Pangs are in all their loins, And the faces of all gather
    blackness.
  ita-1927: Essa è vuotata, spogliata, devastata; i cuori si struggono, le ginocchia
    tremano, tutti i fianchi si contorcono, tutti i volti impallidiscono.
  ckb-ckb: چۆڵ و تاڵانکراو و داماڵراوە، دڵ دەتوێتەوە و ئەژنۆکان شلن، هەموویان دەلەرزن،
    ڕەنگیان دەپەڕێت.
  eng-BBE: 'Everything has been taken from her, all is gone, she has nothing more:
    the heart is turned to water, the knees are shaking, all are twisted in pain,
    and colour has gone from all faces.'
  kan-OKCV: ನಿನೆವೆ ಬರಿದಾಗಿದೆ, ಸುಲಿಗೆಯಾಗಿದೆ, ಹಾಳುಬಿದ್ದಿದೆ, ಹೃದಯಗಳು ಕರಗುತ್ತವೆ; ಮೊಣಕಾಲುಗಳು
    ಒಟ್ಟಾಗಿ ಬಡಿದುಕೊಳ್ಳುತ್ತವೆ. ಎಲ್ಲರ ಸೊಂಟಗಳಲ್ಲಿ ಸಂಕಟವಿದೆ; ಎಲ್ಲಾ ಮುಖಗಳು ಕಳೆಗುಂದುತ್ತವೆ.
  tam-2017: அவள் வெறுமையும் வெளியும் பாழுமாவாள்; மனம் கரைந்துபோகிறது; முழங்கால்கள்
    தள்ளாடுகிறது; எல்லா இடுப்புகளிலும் மிகுந்த வேதனை உண்டு; எல்லோருடைய முகங்களும்
    கருகிப்போகிறது.
  spa-RV-1909: 'Vacía, y agotada, y despedazada está, y el corazón derretido: batimiento
    de rodillas, y dolor en todos riñones, y los rostros de todos tomarán negrura.'
  ron-BTF: Ea este nelocuită și goală și pustiită; și inima se topește și genunchii
    se lovesc unul de altul și este multă durere în toate coapsele, și feţele lor
    toate adună negreală.
  eng-WEBP: She is empty, void, and waste. The heart melts, the knees knock together,
    their bodies and faces have grown pale.
  eng-FBV: Deserted, destroyed, devastated! Hearts faint, knees tremble, stomachs
    ache. Everyone's faces turn pale.
  nld-1939: Plundering, roof en vernieling, Bonzende harten, knikkende knieën, Alle
    lenden verlamd, Alle gezichten doodsbleek.
  nch-BL: Pero nimantzi altepet Nínive mocahuas cactoc. Tatzitzicatoc mocahuas huan
    tahuel iseltitzi. Yolmajmajcamictoque huan tancuahuihuipicatoque cati nopona itztoque.
    Campa hueli quincocohua huan mocajtoque ixistaltique.
  vie-1934: Nó đã bị tàn phá, trống không, và hủy hoại hết; lòng chúng nó tan chảy;
    đầu gối chúng nó chạm nhau; mọi lưng đều đau, hết thảy mặt đều xám ngắt.
  hin-CV: उसे लूट लिया, छीन लिया और निर्वस्त्र कर दिया गया है! उसमें साहस ही न रहा,
    उसके घुटनों का बल जाता रहा, शरीर कांप रहे हैं और प्रत्येक के चेहरे का रंग उड़
    गया है.
  spa-BES: Todo le ha sido quitado, destruida, ella no tiene nada más; el corazón
    se desfallece, las rodillas tiemblan, todos están retorcidos de dolor y el color
    se ha ido de todas las caras.
  tdx-tdx: Kopaho o volafotio, haofo o volamenao amy te tsy ho revo ty an-driha ao,
    fanake tsifotofoto ty ao.
  tha-KJV: เริศร้าง ความเริ​ศร​้าง และความพินาศ จิ​ตใจก็ละลายไปและหัวเข่าก็​สั่น บั้นเอวก็ปวดร้าวไปหมด
    ใบหน้าทุกคนซีดเซียว
  por-BR-2018: Ela está esvaziada, devastada e arruinada; os corações desmaiam, os
    joelhos tremem, os lombos doem, e os rostos deles todos ficam abatidos.
  deu-ELO: Leere und Entleerung und Verödung! Und das Herz zerfließt, und die Knie
    wanken, und in allen Lenden ist Schmerz, und ihrer aller Angesichter erblassen.
    -
  eng-WYC-2018: It is destroyed, and cut, and rent, (or torn), and heart failing,
    and unknitting of small knees, and failing in all reins; and the face of all be
    as (the) blackness of a pot.
  epo-epo: Prirabita kaj plene ruinigita ĝi estos; la koro svenas, la genuoj tremas;
    ĉies lumboj senfortiĝis, kaj ĉies vizaĝoj nigriĝis.
  uig-PIN: U ⱪuruⱪdalƣan, wǝyran ⱪilinƣan, bǝrbat bolƣan! Yüriki erip ketidu, Tizliri
    bir-birigǝ jalaⱪlap tǝgmǝktǝ; Bǝlliri tolƣaⱪ tutⱪandǝk tolƣinidu, Barliⱪ yüzlǝr
    tatirip ketidu.
  beo-beo: Ninefe fi da wadela:lesi dagoi, soge hafoga:i agoai, dunu da huluane hobea:i
    dagoi. Ilia dogo ganodini bagadewane beda:i amogawane muguni dudugini sa:i, amola
    gasa hame amola odagi da maga:me gasa:ga:la:i.
  tpi-OTNT: Ninive i bagarap tru, na i stap olsem hip pipia nating. Ol manmeri i lusim
    taun na i ranawe nabaut. Ol i pret nogut, na hanlek bilong ol i guria. Strong
    bilong ol i pinis olgeta, na ai bilong ol i wait nogut tru.
  hau-SA: Ta zama wofi, an washe ta, an tuɓe ta! Zukata sun narke, gwiwoyi suna kaɗuwa,
    jikuna suna rawa, fuskoki duk sun kwantsare!
  uig-LAT: U quruqdalghan, weyran qilin’ghan, berbat bolghan! Yüriki érip kétidu,
    Tizliri bir-birige jalaqlap tegmekte; Belliri tolghaq tutqandek tolghinidu, Barliq
    yüzler tatirip kétidu.
  nde-nde: Ibhuqiwe, iphangiwe, iphundliwe! Inhliziyo ziphela amandla, amadolo ayaxega,
    imizimba iyaqhaqhazela, ubuso bonke bunyukubele.
  ton-ton: '‌ʻOku ne ʻatā, mo ngaongao mo lala: pea ʻoku vaivai ʻae loto, pea ʻoku
    fehapeaki ʻae ongo tui, pea ʻoku lahi ʻae langa ʻi he ngaahi kongaloto kotoa pē,
    pea ʻoku ʻuliʻuli honau mata kotoa pē.'
  ces-1613: Prázdné a vyprázdněné, nýbrž docela zpuštěné bude, a srdce se rozplyne,
    a tlučení kolen vespolek i bolest na všech bedrách bude, a tváře všech zčernají
    jako hrnec.
  eng-WMB: She is empty, void, and waste. The heart melts, the knees knock together,
    their bodies and faces have grown pale.
  tam-TCV: நினிவே கொள்ளையடிக்கப்பட்டு, சூறையாடப்பட்டு, வெறுமையாக்கப்பட்டுள்ளது! உள்ளங்கள்
    கலங்குகின்றன, முழங்கால்கள் தள்ளாடுகின்றன, உடல்கள் நடுங்குகின்றன, எல்லா முகங்களும்
    வெளிறிப்போய் இருக்கின்றன.
  ceb-ULB: Ang Ninibe haw-ang ug naguba na. Naluya ang kasingkasing sa matag-usa,
    nangurog ang ilang mga tuhod, ug ang kasubo anaa sa tanan; nangluspad ang ilang
    mga dagway.
  pol-UBG: Pusta, opróżniona i spustoszona! Serce topnieje, trzęsą się kolana, czuć
    ból w biodrach wszystkich ludzi, a twarze wszystkich czernieją.
  urd-GVU: لُوٹنے والے کچھ نہیں چھوڑتے۔ جلد ہی شہر خالی اور ویران و سنسان ہو جاتا
    ہے۔ ہر دل حوصلہ ہار جاتا، ہر گھٹنا کانپ اُٹھتا، ہر کمر تھرتھرانے لگتی اور ہر چہرے
    کا رنگ ماند پڑ جاتا ہے۔
  eng-OEBCW: Nineveh is empty, desolate, devastated, with faint heart and knocking
    knee. There is weakness in every limb, and faces grow pale.
  deu-1912: Nun muß sie rein abgelesen und geplündert werden, daß ihr Herz muß verzagen,
    die Kniee schlottern, alle Lenden zittern und alle Angesichter bleich werden.
  kan-2017: ನಿನವೆಯು ಬರಿದಾಗಿದೆ, ಬಟ್ಟಬರಿದಾಗಿ ಬೀಳುಬಿದ್ದಿದೆ; ಎದೆಯು ಕರಗಿ ನೀರಾಗಿ ಹೋಗಿದೆ,
    ಮೊಣಕಾಲುಗಳು ಅದರುತ್ತವೆ, ಎಲ್ಲರ ಸೊಂಟಗಳಿಗೂ ವೇದನೆಯಾಗಿದೆ, ಎಲ್ಲರ ಮುಖಗಳೂ ಬಾಡಿವೆ.
  yap-yap: Nineveh e ke mogothgoth, dakuriy be’ riy, kann’ag! Ke ranran e pi gum’ircha’
    ni marus; ke dada’ e bug u ey, dakriy gelingiy; ke ol owchey.
  hlt-MCSB: Hoengpawk neh daprhok la pong saeh. Lungbuei te yut saeh. Khuklu te khuep
    uh saeh lamtah a cinghen tom ah thueknah saeh. Maelhmai boeih te muhut la phuem
    saeh.
  mdy-ETH: ኔኔዌ ዲርካቺንቲ ባይቄኔ፤ ቤሲ ባይቂያ ዶዔኔ፤ ዓሶኮ ጎጳ ዒጊጪ ዋኣፄኔ፤ ዬያ ዒጊቹማፓ ዔቄያና ዎልቃ ዔያቶኮ ጌሌኔ፤
    ዓሲ ቢያ ዒጊጪ ጎጋይቄኔ፤ ዓሶ ቢያሢኮ ዓኣፖ ካራ ቦኦሪ ሜሌ ማዔኔ።
  twi-ASANTE: Wɔabɔ Ninewe korɔno, wɔayɛ no pasaa! Akoma boto, na nkotodwe woso woso,
    nnipa ho popo na wɔn anim to hoa.
  eng-WEBU: She is empty, void, and waste. The heart melts, the knees knock together,
    their bodies and faces have grown pale.
  wal-wal: Nanawe katamai baisa gidiis; qassi onidi, bazzo gidiis! Asaa wozanai yashshan
    seeriis; gaadeekka kokkoriis; asa ubbaa xeessai gajigajiis; som77oikka bullattiis!
  spa-PDDPT: ¡Está vacía, sí, está desolada y devastada! Desfallecen los corazones
    y se golpean las rodillas. La angustia está en todo el cuerpo y todos sus rostros
    palidecen.
  gun-gun: Ha'e gui ma “Aikore! Mba'eve noĩvei ma, ivaipa va'e anho, ombovaipaa ma!”
    'ea. Ha'e rami vy ha'e kuery py'a hykupa, henapy'ã ryryipa rei guive, pavẽ ryepy
    rupi ojexavaia anho oendu, ha'e javi rova xiĩguepa rei guive.
  agu-BL: Xitok tircu'n yi tnum, nin chin tz'inunin tunin sbne' tircu'n yi tnum Nínive.
    Skejk chitzi' yi e' wunak tan xo'w, tircu'n ẍchilucnek len, tz'ul num chiwankil,
    nin chin slak'lujt nin sbne' chiwutz tan yi xo'w yi ate' cu'nt.
  ilo-ULB: Langalang ken nadadael ti Nineve. Marunaw ti puso iti tunggal maysa, agtitim-og
    dagiti tumtumeng ti tunggal maysa, ken adda ladingit iti tunggal maysa; pimmusyaw
    amin dagiti rupada.
  kpg-kpg: Nineveh gu oho gi daha, gu diiagi, guu dugu modogoia! Nia manawa gu unihagi
    gi di madagu; nia duli gu bolebole, nia mahi gu hagalee; nia hadumada guu huli.
  uig-ARA: ئۇ قۇرۇقدالغان، ۋەيران قىلىنغان، بەربات بولغان! يۈرىكى ئېرىپ كېتىدۇ، تىزلىرى
    بىر-بىرىگە جالاقلاپ تەگمەكتە؛ بەللىرى تولغاق تۇتقاندەك تولغىنىدۇ، بارلىق يۈزلەر
    تاتىرىپ كېتىدۇ.
  sus-sus: Booree a falama, «Wo gbeti nun xɛɛma tongo. Naafuli gbegbe na e yi ra.»
  pon-2006: Ninipe mwomwlahr, solahr towe, e tehnlahr! Mohngiong kan peikipesengier
    masepwehk; nehn aramas akan rerrer, solahr angirail; pohn masarail kan reireilahr.
  ksd-ksd: I tar kapakapana, i tar uliran, i tar lingling; a bala i diat i bilua,
    a kau i diat i dadadar, a livua i diat i kankadik, ma ra mata i diat par i tar
    kiala.
  grc-BRENT: Διήρπαζον τὸ ἀργύριον, διήρπαζον τὸ χρυσίον, καὶ οὐκ ἦν πέρας τοῦ κόσμου
    αὐτῆς· βεβάρυνται ἐπὶ πάντα τὰ σκεὺη τὰ ἐπιθυμητὰ αὐτῆς.
  ind-AYT: Ia menjadi kosong, sunyi, dan runtuh. Hati menjadi hancur dan lutut saling
    membentur! Seluruh pinggang kesakitan, dan wajah semua orang bersama-sama menjadi
    pucat pasi.
  nya-nya: Iye wawonongedwa, wafunkhidwa ndipo wavulidwa! Mitima yasweka, mawondo
    akuwombana, anthu akunjenjemera ndipo nkhope zasandulika ndi mantha.
  hrv-hrv: “Grabite srebro! Grabite zlato!” Blagu kraja nema, obilje dragocjenosti!
  mps-mps: Te taun Ninive mu dolalio, te bidi dabego tagalama wi tedela pali. Tama
    taun te pobele bage yai olo tǫ mu elaluai. Te we bidi dabe wi dwai mu elama,
    te augwali nogo sągą didibili ebao. Augwa bomo kimi te isalio, tama augwa gedu
    te tedela dwai mu yai dao.
  tpi-tpi: Ninive i bagarap tru, na i stap olsem hip pipia nating. Ol manmeri i lusim
    taun na i ranawe nabaut. Ol i pret nogut, na hanlek bilong ol i guria. Strong
    bilong ol i pinis olgeta, na ai bilong ol i wait nogut tru.
  dan-1931: Ran Sølv, ran Guld! Der er Liggendefæ uden Ende, alskens kostbare Ting
    i store Måder.
  vie-OVCB: Nó bị tàn phá và bị cướp sạch chẳng còn gì cả. Lòng dân tan chảy và các
    đầu gối đập vào nhau. Chúng đứng sửng run rẩy, mặt mày tái xanh.
  guj-2017: નિનવે નગર ઉજ્જડ અને ખાલી થઈ ગયું છે. હૃદય પીગળી જાય છે, ઘૂંટણો એકબીજા
    સાથે અથડાય છે, દરેક જણનાં શરીરને પીડા થાય છે; દરેકના ચહેરા નિસ્તેજ થઈ ગયા છે.
  pon-2006A: Ninipe mwomwlahr, solahr towe, e tehnlahr! Mohngiong kan peikipesengier
    masepwehk; nehn aramas akan rerrer, solahr angirail; pohn masarail kan reireilahr.
  por-BRBSL: She está vazio, vazio e desperdício. O coração derrete, os joelhos batem
    juntos, seus corpos e rostos ficaram pálidos.
  eng-OEBUS: Nineveh is empty, desolate, devastated, with faint heart and knocking
    knee. There is weakness in every limb, and faces grow pale.
  cth-cth: Khopui teh luengpalueng lah ao. Hnopai awm hoeh. Tami kingdi. Khoca pueng
    teh a lungpout awh, khokpakhu kâkhawng lahoi a keng a pataw awh teh, minhmai ka
    tamang lah ao awh.
  twi-twi: Wɔabɔ Ninewe korɔn, wɔayɛ no pasaa! Koma botow, na nkotodwe wosowosow,
    nnipa ho popo na wɔn anim hoa.
  hlt-hlt: Hoengpawk neh daprhok la pong saeh. Lungbuei te yut saeh. Khuklu te khuep
    uh saeh lamtah a cinghen tom ah thueknah saeh. Maelhmai boeih te muhut la phuem
    saeh.
  tbz-SIM: Kounɛ̀ mɛsɔɔ, kounɛ̀ timɑ́tì pɛ́ítì. Tikpɑ̀tì tìì bo dihɛì tì í dò nkɛ́deè,
    Tinɛnsɑ̀ɑ̀tì tibotí tibotí píɛ́kɛ́mu.
  msy-2020: Ninive bar ikuvigha, pura danganir kɨnir gumazamiziba puvatɨzimɨn mɨn
    iti. Gumazamiziba nguibar ekiam ategha tintinibar are. Me puvɨram aguava bar atiatigha,
    men sueroghofariba nɨsi. Men gavgaviba bar gɨvazɨma, men naviba me gɨghaghirima,
    men damaziba atiaghiregha guaba bar ghuari.
  dop-dop: Kolontu kuu wʋlɑ nɑ liɣitee nyǝɣǝtʋ. Pǝnɑ wontu kʋpɑmpɑntʋ pǝ kɑɑwɑ ɩcɑtɛ
    tɑɑ kɛ́, pǝ fɛɩ tɛm.
  azb-azb: Nineva viran oldu, dağıldı, xaraba qaldı! Sakinlərinin ürəyi əsir, dizləri
    taqətdən düşür. Hamının bədənləri titrəyir, üzləri solur!
  eng-DBY: She is empty, and void, and waste; and the heart melteth, and the knees
    smite together, and writhing pain is in all loins, and all their faces grow pale.
  hin-2017: वह खाली, छूछी और सूनी हो गई है! मन कच्चा हो गया, और पाँव काँपते हैं; और
    उन सभी की कमर में बड़ी पीड़ा उठी, और सभी के मुख का रंग उड़ गया है!
  wol-KYG: Sëxëtooleen xaalis, sëxëtoo wurus, alal du fi jeex te mboolem gànjar a
    jale.
  eng-YLT: She is empty, yea, emptiness and waste, And the heart hath melted, And
    the knees have smitten together, And great pain [is] in all loins, And the faces
    of all of them have gathered paleness.
  eng-WYC-2017: It is destroyed, and cut, and rent, or torn, and heart failing, and
    unknitting of small knees, and failing in all reins; and the face of all be as
    blackness of a pot.
  eng-WMBB: She is empty, void, and waste. The heart melts, the knees knock together,
    their bodies and faces have grown pale.
  urd-GVH: लूटनेवाले कुछ नहीं छोड़ते। जल्द ही शहर ख़ाली और वीरानो-सुनसान हो जाता है।
    हर दिल हौसला हार जाता, हर घुटना काँप उठता, हर कमर थरथराने लगती और हर चेहरे का
    रंग माँद पड़ जाता है।
  rug-rug: Ninive si ta saputu taloa, ta hiko, ta teuru palae! Ta duaṉa sari bulo
    meke neneqara sari tuṉutuṉu, neneqara sari tini meke sari isumatadia si hobe,
    na matagutu va hola.
  gaz-gaz: Isheen duwwaa, qullaa fi ona taateerti! Lapheen baqeera; jilbi laafeera;
    dhagni hollateera; fuulli hundis gurraachaʼeera.
  fra-LSG: Pillez l’argent! Pillez l’or! Il y a des trésors sans fin, Des richesses
    en objets précieux de toute espèce.
  yal-yal: Ɛ gbetin tongo! Ɛ xɛmaan tongo! Nafunla na naxan mi ɲanma. A sifan birin
    malanxi na yi.
  haw-1868: 'Ua nele, ua neoneo, a ua lukuia oia: Ua hehee ka naau, ua palupalu na
    kuli, A he haalulu ma na puhaka a pau, A ke nananakea na maka a pau.'
  arb-NAV: أَضْحَتْ مُوحِشَةً خَاوِيَةً جَرْدَاءَ، ذَابَتْ مِنْهَا الْقُلُوبُ رُعْباً
    وَانْحَلَّتْ مِنْهَا الرُّكَبُ، طَغَى عَلَيْهَا الأَلَمُ وَعَلا وُجُوهَ أَهْلِهَا
    الشُّحُوبُ.
  ewe-ewe: Woɖi gbɔlo dua keŋkeŋ, wohae eye woɖe amae. Amewo ƒe dzi gbã, klowo le
    ƒoƒom kpakpakpa, ameti blibo la le dzodzom nyanyanya, eye ŋkume sia ŋkume afu
    tititi.
  eng-LEE: (2:11) She is void, and emptied out, and wasted; and the heart melteth,
    and the knees totter, and trembling is in all loins, and the faces of them all
    are covered with blackness.
  asm-FB: সেই নীনবি শুদা আৰু উচ্ছন্ন; প্রতিজনৰ ভয়ত মন পমি গৈছে আৰু আঁঠুৱে আঁঠুৱে
    লগালগি হৈছে, সকলোৰে বেদনা, আৰু সকলোৰে মুখ বিবৰ্ণ হৈছে।
  sus-A: بٌورٍيٍ عَ قَلَمَ، «وٌ فبٍتِ نُن شّيمَ تٌنفٌ. نَاقُلِ فبٍفبٍ نَ عٍ يِ رَ.»
  fra-SBL: Elle est vide, nulle et sans valeur. Le cœur se fond, les genoux s'entrechoquent,
    le corps et le visage sont devenus pâles.
  hbo-hbo: בֹּ֥זּוּ כֶ֖סֶף בֹּ֣זּוּ זָהָ֑ב וְאֵ֥ין קֵ֙צֶה֙ לַתְּכוּנָ֔ה כָּבֹ֕ד מִכֹּ֖ל
    כְּלִ֥י חֶמְדָּֽה׃
  kik-kik: Nineve nĩgũtahe, na indo igatunyanwo gũgatigwo ũtheri! Ngoro nĩikuĩte,
    na maru makaregera, na mĩĩrĩ ĩkainaina, o na andũ othe magathita ithiithi.
  fra-NCL: Pillez l’argent, pillez l’or ! Car il n’y a pas de fin à ses richesses,
    à l’amas de tous ses objets précieux.
  cek-AK: Nineveh loe amro boeh, tidoeh om ai, caeh o taak sut boeh; kaminawk poekhaih
    palungthin loe tui baktiah amkaw boeh, khokhunawk doeh thazok boeh; kaeng to nat
    pae moe, mikhmai doeh amnum pae boih boeh.
  cuk-cuk: Nínive-neggwebur bergus siid, dule-sate siid, napabi-nai nagusad. Dobedbali
    dulemar nig-argwatemalad, e-yokormar nollomakded. Bela e-abagan wawanmakded, e-wagarmar
    bela sibudiki daklenaded.
  uig-CYR: У қуруқдалған, вәйран қилинған, бәрбат болған! Жүриги ерип кетиду, Тизлири
    бир-биригә җалақлап тәгмәктә; Бәллири толғақ тутқандәк толғиниду, Барлиқ йүзләр
    татирип кетиду.
  tel-2017: అది ఏమీ లేకుండా ఖాళీగా, పాడుబడిపోతుంది. ప్రజల గుండెలు నీరైపోతున్నాయి.
    వాళ్ళ మోకాళ్లు వణకుతున్నాయి, అందరిలో వేదన ఉంది. అందరి ముఖాలు తెల్లబోతున్నాయి.
  hat-BSA: Li vin vid nèt! Wi, li vin dezole e gate. Kè yo ap fann e jenou yo si tèlman
    ap sekwe, youn bat lòt. Doulè ak laperèz domine tout kò a, e figi yo vin blèm!
  kos-kos: Acn Nineveh kunanula, mwet uh kaingelik, ac wangin ma lula we! Insialos
    kofelik ke sangeng, Intwelos rarrar, mutalos efla, Ac wanginla ku lalos.
  hbo-WLC: בֹּ֥זּוּ כֶ֖סֶף בֹּ֣זּוּ זָהָ֑ב וְאֵ֥ין קֵ֙צֶה֙ לַתְּכוּנָ֔ה כָּבֹ֕ד מִכֹּ֖ל
    כְּלִ֥י חֶמְדָּֽה׃
  ibo-ibo: E bibiela ya. A gbahapụla ya, hapụ ya ka ọ tọgbọrọ nʼefu. Obi ndị nọ nʼime
    ya na-alọ mmiri, ikpere ha niile na-ama jijiji, anụ ahụ ha niile na-amakwa jijiji,
    ihu niile achagharịakwala.
  ory-ory: ସେ (ନୀନିବୀ) ଖାଲି ଓ ଶୂନ୍ୟ ଓ ଉଜାଡ଼ ହୋଇଅଛି; ଅନ୍ତଃକରଣ ତରଳି ଯାଉଅଛି ଓ ଆଣ୍ଠୁରେ
    ଆଣ୍ଠୁ ବାଜୁଅଛି, ସମସ୍ତ କଟିରେ ବେଦନା ଅଛି ଓ ସେହି ସମସ୍ତଙ୍କର ମୁଖ ମଳିନ ହୋଇଅଛି।
  chk-chk: Ewe telinimw a tala o pön, esap chüen so. Leluken aramas a kisikisila,
    pwäsukur a chechech, esap chüen wor ar pöchökül, won meser a pwechela.
  rop-rop: Wal det taun bin binij na, dumaji detlot solja bin deigidawei ola ebrijing,
    en det taun nomo garram eni laif na. Ebribodi brom det taun bin bradin, en deibin
    sheiksheik detmatj, en ola pawa blanga olabat bin gowei, en olabat feis bin tjeinj
    brabliwei.
  ukr-1871: Зрабована, спустошена, розвалена вона, аж серце млїє, колїна трусяться;
    в кожного біль у поясницях, лиця у всїх потемнїли.
  deu-1951: (02-11) Leer und ausgeplündert, verwüstet [ist sie]! Verzagte Herzen und
    schlotternde Knie und Schmerz in allen Hüften und Totenblässe auf allen Gesichtern!
  eng-JPS: (2-11) She is empty, and void, and waste; and the heart melteth, and the
    knees smite together, and convulsion is in all loins, and the faces of them all
    have gathered blackness.
  srp-1865: Isprazni se, i ogolje, i opustje; i srce se rastopi, koljena udaraju jedno
    o drugo, i bol je u svijem bedrima, i lica su svjema pocrnjela.
  lug-lug: Ekibuga kisigadde kyangaala! Abantu bonna emitima gibeewanise, emibiri
    gibakankana, amaviivi gabakubagana, basiiwuuse ne mu maaso.
  heb-heb: בוקה ומבוקה ומבלקה ולב נמס ופק ברכים וחלחלה בכל מתנים ופני כלם קבצו פארור׃
  ben-IRV: নীনবীকে শূন্য ও ধ্বংস করা হচ্ছে। তার লোকদের হৃদয় গলে গেছে, হাঁটুতে হাঁটুতে
    ঠোকাঠুকি লাগছে, তাদের প্রত্যেকের যন্ত্রণা, তাদের সকলের মুখ ফ্যাকাশে হয়ে গিয়েছে।
  pan-pan: ਉਹ ਖਾਲੀ, ਸੁੰਨੀ ਅਤੇ ਵਿਰਾਨ ਹੈ, ਦਿਲ ਪਿਘਲ ਜਾਂਦਾ ਹੈ, ਗੋਡੇ ਭਿੜਦੇ ਹਨ, ਕਸ਼ਟ ਸਾਰਿਆਂ
    ਦੇ ਲੱਕਾਂ ਵਿੱਚ ਹੈ, ਸਾਰਿਆਂ ਦੇ ਚਿਹਰੇ ਪੀਲੇ ਹੋ ਜਾਂਦੇ ਹਨ!
  mya-JVB: မြို့တော်သည် ဟင်းလင်း နေရ၏။ ဥစ္စာ မရှိ၊ လူဆိတ်ညံလျက် ဖြစ်၏။ မြို့သားအပေါင်းတို့သည်
    စိတ် ပျက် လျက် ၊ ဒူး ချင်းထိခိုက် လျက် ၊ အလွန်ခါး ကိုက် လျက် ၊ မျက်နှာ မည်း လျက်
    ရှိကြ၏။
  hmo-hmo: Nineva be idia hadikaia ore vadaeni, ia be anina lasi momokani! Taunimanima
    edia kudoudia idia manoka lao, gari bada dainai. Edia tuidia idia heudeheude noho,
    edia goada ia ore. Edia vairadia be idia laboralabora lao noho.
  urd-urd: वह ख़ाली, सुनसान और वीरान है! उनके दिल पिघल गए और घुटने टकराने लगे हर एक
    की कमर में शिद्दत से दर्द है और इन सबके चेहरे जर्द हो गए।
  rus-SYN: Разграблена, опустошена и разорена она,- и тает сердце, колени трясутся;
    у всех в чреслах сильная боль, и лица у всех потемнели.
  bqc-SIM: À ã́nusu sɛ́lɛ! À vua naaa! Àizɛɛ diuɛ ń pↄ́ bɛɛɛdeↄ píi.
  tcz-CHONGTHU: Hijeh chun chom uvin langchom ngimhel’un ahomsan koijun! Mihem lungthim
    alha lhopsoh tan, mihem khupbuh jouse akithing sohhel tai, mihem jouse akong akhasoh-in,
    mihem jouse maiadup soh hel tai!
  mar-mar: निनवे रिकामी आणि ओसाड झाली आहे. तिच्या हृदयाचे पाणी झाले आहे, पाय लटपटत
    आहेत, आणि प्रत्येकजण यातनेत आहे; त्यांचे चेहेरे पांढरेफटक पडले आहेत.
  qub-qub: Nínive siudäga illgächishana, chunyaj jircaman ticrashana, pasaypa chaquishami
    caycan. Runacunapaga manchariyllawanmi shonguncunapis tic-ticyaycan. Gongurnincunapis
    sicsicyaycan. Llapanpapis mananami callpan cannachu. Cärancunapis yur'gasha utcunömi
    caycan.
  bqp-bqp: I sii geesu kɑ wurɑ guro. Ben dukiɑ yɑ ǹ nɔru mɔ. Dukiɑ bwese bwesekɑwɑ
    bɑ mɔ.
  hat-hat: Yo piye lavil la. Yo touye tout moun ladan l'. Yo devaste l' nèt. Moun
    pèdi kouraj yo. Jenou yo ap tranble. Yo pa gen fòs pou rete kanpe. Figi yo dekonpoze.
  eng-BSB: She is emptied! Yes, she is desolate and laid waste! Hearts melt, knees
    knock, bodies tremble, and every face grows pale!
  tod-tod: À ná-waliiti zɛʋɛ, à ná-zanugiti zɛʋɛ! Taai ná-naavoloi la ɓega pɛ,
    ani ʋagɔi letele ka é ʋuuni ná.
  eng-WEBPB: She is empty, void, and waste. The heart melts, the knees knock together,
    their bodies and faces have grown pale.
  kbq-kbq: Ninive kumara ha' vahe'mo'za eme rohu zamare'za maka zana eri havizantfa
    hazageno, mago zana omanetfa hu'ne. Vahe'mokizmi tumo'mo'a atanegeno zamarenamo'a
    zamahirahi re'ne. Ana nehazageno hankave zamimo'a omanetfa nehige'za, zamanogu
    nehazageno zamavugosamo'a korankifa ahene.
  nhe-BL: Pero nimantzi altepetl Nínive mocahuas cactoc. Tlatzitzicatoc mocahuas huan
    tlahuel iselti. Yolmajmajcamictoque huan tlancuahuihuipicatoque tlen nopano itztoque.
    Campa hueli quincocohua quimachilíaj huan mocajtoque ixchipahuaque.
  gub-BL: Zauxiapekwer umumaw Nin wà. Teko paw uhem oho izuwi wà. Naheta kwaw teko
    a'e pe wà kury. Wapy'a tynehem wakyze haw pupe wà. Wapenàràg uryryryryz waiko
    wà. Wanuwa xigatu wakyze haw wi wà. Wakàgaw uhem wanuwi upaw rupi.
  eng-DRA: 'She is destroyed, and rent, and torn: the heart melteth, and the knees
    fail, and all the loins lose their strength: and the faces of them all are as
    the blackness of a kettle.'
