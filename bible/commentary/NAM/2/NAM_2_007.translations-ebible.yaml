verse: NAM.002.007
translations:
  mal-C: നിനവേയെ തടവുകാരിയാക്കി കൊണ്ടുപോകുന്നതിന് ഉത്തരവിട്ടിരിക്കുന്നു. അവളുടെ ദാസിമാർ
    പ്രാവുകളെപ്പോലെ ഞരങ്ങുകയും മാറത്തടിക്കുകയുംചെയ്യുന്നു.
  deu-TKW: Die Flutthore werden aufgetan, und der Palast vergeht vor Furcht.
  lin-lin: Bikuke ya ebale efungwami, mpe ndako na ye ya bokonzi ebukani.
  eng-LSV: And it is established—she has removed, || She has been brought up, || And
    her handmaids are leading as the voice of doves, || Tabering on their hearts.
  eng-GNV: And Huzzab the Queene shalbe led away captiue, and her maides shall leade
    her as with the voyce of doues, smiting vpon their breastes.
  eng-WEBSTER: And Huzzab shall be led away captive, she shall be brought up, and
    her maids shall lead her as with the voice of doves, tabering upon their breasts.
  nhw-BL: Huan quiitzquise nopa sihua tlanahuatijquetl huan quinahuatise ma tlejco
    ipan tepeme para yas. Huan isihua tequipanojcahua ihuaya yase huan tlaayijhuijtiyase
    quen pilpalomajtzitzi. Moyoltejtzontiyase ica tequipacholi huan chocatiyase pampa
    ama nochi inijuanti quintequipanose seyoc tlali ehuani ica catli ohui.
  swh-ONEN: Imeagizwa kwamba mji uchukuliwe na upelekwe uhamishoni. Vijakazi wake
    wanaomboleza kama hua na kupigapiga vifua vyao.
  bba-bba: Subɑru sɔɔ, bɑ dɑɑnun swɛɛ kɛniɑ, mɑ sinɑ kpɑɑrɑ wɔrukɑ.
  eng-KJVCPB: And Huzzab shall be led away captive, she shall be brought up, And her
    maids shall lead her as with the voice of doves, Tabring upon their breasts.
  luo-luo: Osegol Chik ni dala maduongʼ nyaka maki ma ter e piny ma wendo. Wasumbinigi
    ma nyiri ywagore ka akuche kendo ka gidwongʼo korgi.
  meu-meu: pavapava hahinena na ena dabua vada e hahedokidia oho, vada e laohaia,
    ena hesiai kekenidia na e rohe ahumu, e taimu pune na heheto, e tai hevalemu.
  npi-ULB: हुज्‍जाबका वस्‍त्र फुकालिएकाछन् र त्यो निर्वासनमा लगिनेछे । त्यसका कमारीहरू
    छाती पिट्दै ढुकुरहरूझैँ विलाप गर्छन् ।
  yor-yor: A pa á láṣẹ pé ìlú náà, èyí tí a ti fi ìdí rẹ̀ múlẹ̀ ni a ó sì kó ní ìgbèkùn
    lọ. A ó sì mú un gòkè wá àti àwọn ìránṣẹ́bìnrin rẹ̀ yóò kérora bí ti ẹyẹ àdàbà,
    wọn a sì máa lu àyà wọn.
  pes-OPCB: ملکهٔ نینوا را برهنه به کوچه‌ها آورده‌اند؛ او را اسیر کرده‌اند و ندیمه‌هایش
    گریان به دنبال او می‌روند و مثل فاخته‌ها می‌نالند و سینه می‌زنند.
  tgl-ULB: Hinubaran ng damit ang reyna at dinala siya palayo, nanaghoy ang kaniyang
    mga lingkod na babae na parang mga kalapati, dinadagukan ang kanilang mga dibdib.
  hui-hui: Waitigime Asirianaga kini heago minuwa heyu helaya. Ani bialu kuini wali
    bereagonaga aga baya karulo bereago golo wahai halu ibuni garabayabu yalu piya.
    Ani biyagola ibunaga biabe biaga wali berearume tinaga bu miniha gengedai howa
    mini burugu lowa dugu biai haya. Tigua dara timbuni halu tininaga gi homame galu
    kunini balu haya.
  mya-mya: မိ​ဖု​ရား​သည်​အ​ဖမ်း​ခံ​ပြီး​ဖြစ်​၍ ရံ​ရွေ​တော်​တို့​သည်​ချိုး​ငှက်​များ​ကဲ့​သို့
    ညည်း​တွား​ငို​ယို​ကြ​ကုန်​၏။ သူ​တို့​သည်​ဝမ်း​နည်း​ကြေ​ကွဲ​သ​ဖြင့်​မိ​မိ​တို့
    ရင်​ဘတ်​များ​ကို​တီး​ကြ​၏။
  bod-N: འདི་ལྟར་ཐུགས་ཐག་བཅད་ཟིན་པས་རྒྱལ་མོ་གཅེར་བུར་བཙོན་དུ་ཁྲིད་པ་དང་། ཕོ་བྲང་གི་ཞལ་ཏ་མ་རྣམས་ངུ་བའི་སྒྲ་ནི་ཕུག་རོན་བཞིན་ཡིན་ལ།
    མི་རེ་རེས་བྲང་ཁོག་རྡུང་བཞིན་ངུ་ཤུབ་བརྒྱབ་ཏོ། །
  wsk-wsk: Se ko kariimet mu nunga gi talipi sor bo te arungu namamonko masan. Se
    ko ura dungan imet mu inangnang biton iwita niasan kikisan, ale nongomang bataga
    te nokokosa mosan.
  sna-sna: Shoko ratemwa rokuti guta ritapwe, uye riendeswe kure. Varandakadzi varo
    vanochema senjiva uye vanorova zvipfuva zvavo.
  spa-BLM: 'Está decretado: es descubierta, es arrastrada; y sus siervos gimen como
    con voz de palomas, golpeándose el pecho.'
  cac-cac: Tz'ic'chajcanb'at ix reina d'a preso, ajun eb' ix schecab' ix sb'atcan
    yed'oc. Junchel yoc' eb' ix icha noc' cuvajte', stan̈ub'tan̈an sn̈i' sc'ol eb'
    ix yuj cuselal.
  swh-ULB: Husabu amevuliwa mavazi yake na amachukuliwa; watumishi wake wa kike wanaomboleza
    kama njiwa, wanavipiga vifua vyao.
  bel-bel: 'Вырашана: яна будзе аголена і зьведзена ў палон, і рабыні яе будуць стагнаць,
    як галубы, б''ючы сябе ў грудзі.'
  deu-ELBBK: Die Tore an den Strömen sind geöffnet, und der Palast verzagt.
  mbb-OT: Ingkepahayag en he ebihaǥen kew ne edumahan diyà te zuma he lugar. Henduen
    be te egkuter he merepatik is sineǥawan te suluǥuen niw he menge vahi zutun te
    edtebpien dan is kumeng dan tenged te kedlalew zan.
  mal-2015: അതു നിർണ്ണയിച്ചിരിക്കുന്നു; അവൾ അനാവൃതയായി, അവൾ പോകേണ്ടിവരും; അവളുടെ ദാസിമാർ
    പ്രാവു കുറുകുംപോലെ കുറുകി മാറത്തടിക്കുന്നു.
  rmc-rmc: O ňeprijaťeľis phundravel o brani le paňeskre, vašoda o palacis perel tele.
  pes-OPV: و حصب برهنه شده، (به اسیری ) برده می‌شود و کنیزانش مثل ناله فاخته‌ها سینه
    زنان ناله می‌کنند.
  ron-1924: 'С-а испрэвит ку еа: есте дезголитэ, есте луатэ; служничеле ей се ваитэ
    ка ниште туртуреле ши се бат ын пепт.'
  ben-OBCV: হুকুম দেওয়া হল যে নীনবী নির্বাসিত ও দূরে নীত হবে। তার দাসীরা ঘুঘুর মতো
    বিলাপ করবে ও বুক চাপড়াবে।
  som-som: Husab waa qaawan tahay, iyadii waa la kaxaystay, oo addoommaheediina waxay
    ugu musannaabayaan cod u eg midka qoolleyda oo kale, laabtana way garaacayaan.
  lat-VUC: Et miles captivus abductus est, et ancillæ ejus minabantur gementes ut
    columbæ, murmurantes in cordibus suis.
  eng-ASVBT: 'And it is decreed: she is uncovered, she is carried away; and her handmaids
    moan as with the voice of doves, beating upon their breasts.'
  ita-1885: E le dame del serraglio saran menate in cattività, e tratte fuori; e le
    lor serventi le accompagneranno con voci, simili a quelle delle colombe, picchiandosi
    i petti come tamburi.
  eng-LXXUP: The gates of the cities have been opened, and the palaces have fallen
    into ruin,
  eng-ULB: Huzzab is stripped of her clothes and is taken away; her female servants
    moan like doves, beating on their breasts.
  spa-VBL: “La reina” Nínive queda despojada y es llevada en exilio, con sus siervas
    que lloran como palomas mientras golpean sus pechos.
  fra-_FOB: C'en est fait! Elle est mise à nu, elle est emmenée, et ses servantes
    gémissent comme des colombes; elles se frappent la poitrine.
  mal-mal: അത് തീരുമാനിച്ചിരിക്കുന്നു; അവൾ അനാവൃതയായി, ബദ്ധയായി പോകേണ്ടിവരും; അവളുടെ
    ദാസിമാർ പ്രാവുകളെപ്പോലെ കുറുകി മാറത്തടിക്കുന്നു.
  urd-GVR: Tab dushman malikā ke kapṛe utār kar use le jāte haiṅ. Us kī launḍiyāṅ
    chhātī pīṭ pīṭ kar kabūtaroṅ kī tarah ġhūṅ ġhūṅ kartī haiṅ.
  suz-BL: मेको सहर ङा पिपीम कली ग्‍याइश्‍शा, आ वा प्रुइश्‍शा लाइक्‍नीम। मेको आ वाइलीम
    नेल्‍ल ग्‍याइश्‍शा ङोन लाइक्‍चा पुंइसीनीम। मिनु मेकोपुकी कुचु तुप्‍शा ढुकुर खोदेंशो
    पा रोंका पा ङाक्‍नीम।
  eng-NOY: Huzzab is uncovered; she is carried away captive, Her maidservants sigh
    with the voice of doves, And smite their breasts.
  ita-1927: E’ fatto! Ninive è spogliata nuda e portata via; le sue serve gemono con
    voce di colombe, e si picchiano il petto.
  ckb-ckb: بە فەرمانی خودا بە دیل دەگیرێت و ڕاپێچ دەکرێت. کەنیزەکانی هەروەک کۆتر دەگمێنن،
    سنگیان دەکوتن.
  eng-BBE: And the queen is uncovered, she is taken away and her servant-girls are
    weeping like the sound of doves, hammering on their breasts.
  kan-OKCV: ನಿನೆವೆಯು ಸೆರೆಯಾಗಿ ಹೋಗಬೇಕೆಂಬ ಆಜ್ಞೆಯಾಗಿದೆ. ಅವಳ ದಾಸಿಯರು ಪಾರಿವಾಳಗಳಂತೆ ರೋದಿಸುವರು,
    ತಮ್ಮ ಎದೆಗಳನ್ನು ಬಡಿದುಕೊಳ್ಳುವರು.
  tam-2017: அவள் சிறைப்பட்டுப்போகத் தீர்மானமாயிற்று; அவளுடைய தாதிமார்கள் தங்கள் மார்பிலே
    அடித்துக்கொண்டு, புறாக்களைப்போலச் சத்தமிட்டுக் கூடப்போவார்கள்.
  spa-RV-1909: Y la reina fué cautiva; mandarle han que suba, y sus criadas la llevarán
    gimiendo como palomas, batiendo sus pechos.
  ron-BTF: Și Huţab va fi dusă captivă, va fi ridicată și servitoarele ei o vor conduce
    ca și cu vocea porumbiţelor, lovindu-și pieptul cu tamburinele.
  eng-WEBP: 'It is decreed: she is uncovered, she is carried away; and her servants
    moan as with the voice of doves, beating on their breasts.'
  eng-FBV: “Queen” Nineveh is stripped, and led away into exile, with her servant
    girls mourning like doves, and beating their breasts.
  nld-1939: 'De vrouwen eruit, de ballingschap in: Haar maagden klagen als duiven,
    En slaan op de borst.'
  nch-BL: Huan quiitzquise nopa sihua tanahuatijquet huan quinahuatise ma tejco ipan
    tepeme para yas. Huan isihua tequipanojcahua ihuaya yase huan axtitiyase quej
    pilpalomajtzitzi. Moyoltejtzontiyase ica tequipacholi huan chocatiyase pampa ama
    nochi inijuanti quintequipanose seyoc tali ehuani ica cati ohui.
  vie-1934: 'Đã nhất định: hoàng hậu bị bóc lột và bị bắt đi; các nàng hầu hạ người
    đi theo, rên siếc như bò câu, và đấm ngực mình.'
  hin-CV: यह फैसला हो गया है कि नीनवेह बंधुआई में चला जाएगा. उसकी गुलाम महिलायें पंड़की
    की तरह विलाप करेंगी और अपनी छाती पीटेंगी.
  spa-BES: 'Está decretado: la reina se la llevan cautiva, se la llevan y sus criadas
    lloran con gemidos de las palomas, golpeando sus pechos.'
  tdx-tdx: Misokake o lalam-pikalañañe i sakaio vaho rinava’e i anjombay.
  tha-KJV: ฮัสซาปจะถูกนำไปเป็นเชลย นางจะถูกนำขึ้นไป บรรดาสาวใช้จะนำหน้านางไปด้วยเสียงนกเขา
    ตี​อกชกใจของตน
  por-BR-2018: 'Está decretado: ela será levada cativa, e suas criadas a acompanharão
    com voz de pombas, batendo seus peitos.'
  deu-ELO: 'Denn es ist beschlossen: sie wird entblößt, weggeführt; und ihre Mägde
    stöhnen wie die Stimme der Tauben, sie schlagen an ihre Brust.'
  eng-WYC-2018: And a knight is led away captive, and the handmaids thereof shall
    be driven sorrowing as culvers, grutching in their hearts. (And their horsemen
    be led away captive, and the slave-girls there be driven away, sorrowing like
    doves, grumbling in their hearts.)
  epo-epo: Decidita estas ĝia kapto kaj forkonduko, kaj ĝiaj sklavinoj ĝemos kiel
    kolomboj kaj batos sian bruston.
  uig-PIN: Huzzabning bolsa uyatliri eqilidu — Düxmǝn tǝripidin yalap epketilidu,
    Dedǝkliri huddi pahtǝklǝrning sadasidǝk aⱨ-uⱨ tartip, Mǝydilirini urup ketidu.
  beo-beo: 'Ilia da hina bagade idua amo gagulaligisa. Amola ea udigili hawa: hamosu
    a:fini ilia bagade asigili didigia:sa amola dafe sio agoane gogonomasa. Ilia bagade
    asigiba:le ilila: bida:igia medosa lelu.'
  tpi-OTNT: Ol birua i mekim king bilong Asiria i sanap i stap. Na ol i rausim klos
    bilong kwin na karim em i go kalabus. Na ol wokmeri bilong en i bel nogut na i
    krai. Ol i sori tumas na paitim bros bilong ol.
  hau-SA: An umarta cewa birnin za tă tafi bauta, za a kuma yi gaba da su. Bayi ’yan
    mata suna kuka kamar tattabaru suna buga ƙirjinsu.
  uig-LAT: Xuzzabning bolsa uyatliri échilidu — Düshmen teripidin yalap épkétilidu,
    Dédekliri xuddi paxteklerning sadasidek ah-uh tartip, Meydilirini urup kétidu.
  nde-nde: Kumiswe ukuthi idolobho lizathunjwa, abantu balo basiwe ebugqilini. Izintombi
    zalo eziyizigqili zikhala njengamajuba zizitshaya amabele azo.
  ton-ton: Pea ʻe taki ʻa Husapi ki he pōpula, ʻe puke ia ʻo ʻomi, pea ʻe taki ia
    ʻe heʻene kau kaunanga, kae tangi ʻo hangē ʻae fanga lupe, mo tasipi ki honau
    fatafata.
  ces-1613: A Hutsab zajata jsuc, zavedena bude, a děvečky její poberou se, lkajíce
    jako holubice, a tepouce prsy své.
  eng-WMB: 'It is decreed: she is uncovered, she is carried away; and her servants
    moan as with the voice of doves, beating on their breasts.'
  tam-TCV: இது நினிவே என்று தீர்மானிக்கப்படுகிறது பட்டணத்திலுள்ளவர்களை நாடுகடத்திக்
    கொண்டுபோக உத்தரவிடப்பட்டது. பட்டணத்துப் பணிப்பெண்கள் தங்கள் மார்பில் அடித்து,
    புறாக்களைப்போல் புலம்புகிறார்கள்.
  ceb-ULB: Ang rayna gihuboan sa iyang mga sanina ug gibihag; ang iyang mga sulugoon
    nga babaye nagdanguyngoy sama sa mga salampati, ug nagpamukmok sa ilang mga dughan.
  pol-UBG: A Chusab zostanie uprowadzona do niewoli, jej służące będą ją prowadzić,
    jęcząc jak gołębie i bijąc się w piersi.
  urd-GVU: تب دشمن ملکہ کے کپڑے اُتار کر اُسے لے جاتے ہیں۔ اُس کی لونڈیاں چھاتی پیٹ
    پیٹ کر کبوتروں کی طرح غوں غوں کرتی ہیں۔
  eng-OEBCW: The queen is stripped, she is carried off. Her maids moan like doves,
    beating upon their breasts.
  deu-1912: Die Königin wird gefangen weggeführt werden, und ihre Jungfrauen werden
    seufzen wie die Tauben und an ihre Brust schlagen.
  kan-2017: ವಸ್ತ್ರವನ್ನು ಕಿತ್ತು ರಾಣಿಯನ್ನು ಬಯಲಿಗೆ ತರಲು ಆಕೆಯ ಸೇವಕಿಯರು ಎದೆ ಬಡೆದುಕೊಂಡು
    ಪಾರಿವಾಳಗಳಂತೆ ರೋದಿಸುತ್ತಾರೆ.
  yap-yap: Ni fek le’engin e pilung ni kalbus; me gowol e pi tapigpig rok ni bod e
    dove mu’ur pirdi’iyed ngorngorrad u fithik’ e kirban’.
  hlt-MCSB: A suem bangla a poelyoe tih a khuen coeng. A salnu loh a thinko ah aka
    tum tum vahui ol bangla a hmaithawn coeng.
  mdy-ETH: ኔኔዌ ዻውሲንቴኔ፥ ጌኤሻ ዲዒንቲ ዔውቴኔ፤ ዒዞም ማዾ ማዻ ላኣላ ኩኡኬ ዑኡሲና ዳዶዋ ፔኤኮ ዱሊ ዱሊ ዒላቲ ቃያኔ።
  twi-ASANTE: Wɔhyɛ mmaraden sɛ wɔmfa kuropɔn no nnommum na wɔmfa wɔn nkɔ. Ne mfenaa
    de wɔn nsa gu wɔn koko so su te sɛ mmorɔnoma.
  eng-WEBU: 'It is decreed: she is uncovered, she is carried away; and her servants
    moan as with the voice of doves, beating on their breasts.'
  wal-wal: Kawiyaa omoodettada baasu; i macca ashkkaratikka azzanidi, haraphetudan
    waassoosona; waassiiddi bantta tiraakka baqqoosona.
  spa-PDDPT: 'Está decretado: Ella será despojada y removida. Sus esclavas hacen arrullos
    como palomas y se golpean los pechos.'
  gun-gun: Nínive tetã ma huvixa kunha rami opyta va'ekue ri ijayvuague rami vy ixugui
    oipe'apaa mba'emo, ha'e pygua kuery escravo-rã ogueraapaa guive. Ha'e ramo hembiguai
    kunhataĩgue apykaxu rami ojae'o okuapy opexo re oipete-pete reve.
  agu-BL: Nin tz'elpon ojkuj yi reina. Cho'n tz'opon tul jun ama'l yi tz'inunin tu',
    nin ẍchixomok nin yi e' tetz ẍchakum te'j. Ẍchok'ok, nin e' te'n chocpon tan lo'onse'n
    chiwankil tan yi bis yi ate' cu'nt.
  ilo-ULB: Naussoban ti pagan-anay ti reyna ken naitalaw; agas-asug dagiti adipenna
    a babbai a kasla dagiti kalapati, dandanugenda dagiti barukongda.
  kpg-kpg: Di lodo di king la guu lahi galabudi; ana hege e nguunguu be nia mwuroi,
    gei e paapaa nadau hadahada manawa gee.
  uig-ARA: خۇززابنىڭ بولسا ئۇياتلىرى ئېچىلىدۇ ــ دۈشمەن تەرىپىدىن يالاپ ئېپكېتىلىدۇ،
    دېدەكلىرى خۇددى پاختەكلەرنىڭ ساداسىدەك ئاھ-ئۇھ تارتىپ، مەيدىلىرىنى ئۇرۇپ كېتىدۇ.
  sus-sus: E mangɛ xa banxi naadɛ rabi, e birin so na kui.
  pon-2006: Lih nanmwarkio selidier; nah sounpapah kan wie sengiseng duwehte ngilen
    mwuroi kan oh pikipikir nan mwaremwarerail kan nan ar nsensuwed.
  ksd-ksd: Ma di varuva kana tadar na vavina, di ben voe, ma kana umana tultul na
    vavina dia riri da ra nilai ra uka, ma dia tibul ra bongobongo i diat.
  grc-BRENT: Πύλαι τῶν πόλεων διηνοίχθησαν, καὶ τὰ βασίλεια διέπεσε,
  ind-AYT: Dan, Huzab akan dipindahkan dan dibawa, dan dayang-dayangnya akan mengerang
    seperti suara burung merpati sambil memukul-mukul dadanya.
  nya-nya: Zatsimikizika kuti mzinda utengedwa ndi kupita ku ukapolo. Akapolo aakazi
    akulira ngati nkhunda ndipo akudziguguda pachifuwa.
  hrv-hrv: Vrata koja gledaju na Rijeku otvaraju se, strava je u palači.
  mps-mps: Te boi bidi dabego te Asiria king bidi dolalumainu ilali. Tama augwaligo
    kwingo gudubo ugwa peda sąnama, tama kalabusiba odasa pali. Tama te kwingo sę
    ebo we dabe te dwai haliga eyu gela obao. Augwa te homu dene mu ebaso, te augwa
    hagawiaba nogo elebao.
  tpi-tpi: Ol birua i mekim king bilong Asiria i sanap i stap. Na ol i rausim klos
    bilong kwin na karim em i go kalabus. Na ol wokmeri bilong en i bel nogut na i
    krai. Ol i sori tumas na paitim bros bilong ol.
  dan-1931: Flodportene bliver åbnet, Kongsgården vakler.
  vie-OVCB: Sắc lệnh đày ải Ni-ni-ve được ban ra, những tớ gái khóc than vì bị bắt.
    Họ rên rỉ như bồ câu và đấm ngực đau khổ.
  guj-2017: નિનવેની રાણીને નિર્વસ્ત્ર કરીને દૂર લઈ જવામાં આવી છે. તેની દાસીઓ છાતી
    કૂટીને કબૂતરનાં જેવો વિલાપ કરે છે.
  pon-2006A: Lih nanmwarkio selidier; nah sounpapah kan wie sengiseng duwehte ngilen
    mwuroi kan oh pikipikir nan mwaremwarerail kan nan ar nsensuwed.
  por-BRBSL: 'É decretado: ela é descoberta, ela é levada; e seus servos gemem como
    com a voz das pombas, batendo em seus peitos.'
  eng-OEBUS: The queen is stripped, she is carried off. Her maids moan like doves,
    beating upon their breasts.
  cth-cth: bakhu patetlah khui laihoi lungtabue a ratup awh.
  twi-twi: Wɔhyɛ mmaraden sɛ wɔmfa kuropɔn no nnommum na wɔmfa wɔn nkɔ. Ne mfenaa
    de wɔn nsa gu wɔn koko so su te sɛ mmorɔnoma.
  hlt-hlt: A suem bangla a poelyoe tih a khuen coeng. A salnu loh a thinko ah aka
    tum tum vahui ol bangla a hmaithawn coeng.
  tbz-SIM: kɛ còńnɛ́ kuperí, kɛ pɔ̀ntɛ kunɛ́cɛ kó dibòrì. Kɛ̀ kufɔ̃wɑɑ́ nhɑutɛ́ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    kɔbɛ.
  msy-2020: Apaniba Asirian atrivim gamizɨ, a tughav itima, me an amuimɨn korotiaba
    suegha, a inigha kalabusɨn ghu. Ezɨ an ingangarir amizibar naviba bar ikuvizɨ
    me aziava, bar an apangkuvigha uan evaribav sosi.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ cɑŋsɑ pusi hɔɣɔlʋɣʋ tɔɔ ɩcɑtɛ nɔnɔɔsɩ nɑ pɑ́ lɛɛkɩ kɑwulɑɣɑ
    tǝyɑɣɑ.
  azb-azb: Mələkəni lüt-üryan aparırlar, Kənizləri qumru kimi inləyib Sinələrinə vurur.
  eng-DBY: 'And it is decreed: she shall be uncovered, she shall be led away, and
    her maids shall moan as with the voice of doves, drumming upon their breasts.'
  hin-2017: हुसेब नंगी करके बँधुआई में ले ली जाएगी, और उसकी दासियाँ छाती पीटती हुई
    पिण्डुकों के समान विलाप करेंगी।
  wol-KYG: Bunt ya jëm dex ga ñooy jekki ubbiku, kër buur màbb.
  eng-YLT: And it is established — she hath removed, She hath been brought up, And
    her handmaids are leading as the voice of doves, Tabering on their hearts.
  eng-WYC-2017: And a knight is led away captive, and the handmaids thereof shall
    be driven sorrowing as culvers, grutching in their hearts.
  eng-WMBB: 'It is decreed: she is uncovered, she is carried away; and her servants
    moan as with the voice of doves, beating on their breasts.'
  urd-GVH: तब दुश्मन मलिका के कपड़े उतारकर उसे ले जाते हैं। उस की लौंडियाँ छाती पीट
    पीटकर कबूतरों की तरह ग़ूँ ग़ूँ करती हैं।
  rug-rug: Ta tozi mo sapu sa vasileana lavata si kote ta raovo taloa. Sari nana pinausu
    vineki si kunikunisi guana kukuva meke sekei ri raqaraqa dia pa tinalotaṉa.
  gaz-gaz: Magaalattiin qullaatti hambaa akka boojiʼamtu murteeffameera. Xomboreewwan
    ishee qoma isaanii rurrukutanii akka gugee booʼu.
  fra-LSG: Les portes des fleuves sont ouvertes, Et le palais s’écroule!…
  yal-yal: Taan so dɛɛne bata rabi baan mabinni, manga banxin fan birama.
  haw-1868: A ua weheia kona kapa, a alakaiia'ku ia, A o kana poe kauwawahine e u
    ana, e like me ka leo o na manu nunu, e hahau ana i ko lakou umauma.
  arb-NAV: أَصْبَحَتْ سَيِّدَةُ الْقَصْرِ عَارِيَةً مَسُوقَةً إِلَى الأَسْرِ، وَشَرَعَتْ
    جَوَارِيهَا يَنُحْنَ كَنَوْحِ الْحَمَامِ وَيَضْرِبْنَ صُدُورَهُنَّ.
  ewe-ewe: Woɖe gbe be woaɖe aboyo dua me tɔwo. Eƒe kosiviwo anɔ xɔxlɔ̃m abe ahɔnɛ
    ene, eye woanɔ akɔta ƒom.
  eng-LEE: (2:8) And the queen is carried away into exile stripped of her attire,
    and her maids moan as with the voice of doves, striking their hand upon their
    breast.
  asm-FB: 'যিহোৱাই এই বিষয়ে কথা কৈছিল: ৰাণী হুচব অনাবৃতা হ’ল আৰু তেওঁক নিয়া হ’ল;
    তেওঁৰ দাসীসকলে বুকুত ভুকুৱাই কপৌৰ স্বৰেৰে শোক কৰিছে।'
  sus-A: عٍ مَنفّ شَ بَنشِ نَادّ رَبِ، عٍ بِرِن سٌ نَ كُي.
  fra-SBL: 'C''est un décret : elle est découverte, elle est emportée ; et ses serviteurs
    gémissent comme avec la voix des colombes, en se frappant la poitrine.'
  hbo-hbo: שַׁעֲרֵ֥י הַנְּהָרֹ֖ות נִפְתָּ֑חוּ וְהַֽהֵיכָ֖ל נָמֹֽוג׃
  kik-kik: Nĩ gwathanĩtwo itũũra rĩu inene rĩtahwo na rĩthaamio. Ngombo ciarĩo cia
    airĩtu iragirĩka na mĩgambo ta ya ndutura, na ikehũũra ithũri.
  fra-NCL: Les portes des fleuves s’ouvrent, et le palais s’effondre.
  cek-AK: Huzzab to misong ah naeh o ueloe, caeh o haih tih; tamna nongpatanawk loe
    angmacae ih saoek atumh hoiah caeh o ueloe, anih to pahu baktiah oi o haih tih.
  cuk-cuk: Rey-ome gales selemaid, omegan-ega-arbamaladi nuu-akiginmaiyobi selemamaid,
    nue-nunmak-itogedbali bonadapmalad.
  uig-CYR: Хуззабниң болса уятлири ечилиду — Дүшмән тәрипидин ялап епкетилиду, Дедәклири
    худди пахтәкләрниң садасидәк аһ-уһ тартип, Мәйдилирини уруп кетиду.
  tel-2017: రాణిని నగ్నంగా చేసి ఈడ్చుకుపోతున్నారు. ఆమె దాసీలు గువ్వల్లాగా మూలుగుతున్నారు.
    రొమ్ము కొట్టుకుంటున్నారు.
  hat-BSA: Bagay la fin fèt; Ninive vin toutouni, li fin pote ale nèt. Sèvant li yo
    ap plenyen ak vwa toutrèl; y ap bat lestonmak yo.
  kos-kos: Kasra el sruhu utukla. Mwet kulansap lal elos sasao oana wuleoa Ac puok
    iniwalos ke asor.
  hbo-WLC: שַׁעֲרֵ֥י הַנְּהָר֖וֹת נִפְתָּ֑חוּ וְהַֽהֵיכָ֖ל נָמֽוֹג׃
  ibo-ibo: E nyela ya ka ọ bụrụ iwu na obodo a aghaghị ịbụ obodo a dọtara nʼagha.
    Ndị ohu ha ndị inyom so ha nʼazụ na-akwa akwa dịka nduru, na-etikwa aka nʼobi.
  ory-ory: ପୁଣି, ରାଣୀ ବିବସ୍ତ୍ରା ହୋଇଅଛି, ସେ ଦୂରକୁ ନୀତା ହୋଇଅଛି, ତାହାର ଦାସୀଗଣ ବକ୍ଷରେ
    ହାତ ମାରି କପୋତ ସ୍ୱର ପରି ଶୋକ କରୁଅଛନ୍ତି।
  chk-chk: Ewe kiwiin a oola. Nöün kewe chon angang fefin ra ngüngüres usun lisom
    o pisipisiri leupwer fän ar letipeta.
  rop-rop: en deibin grebum det kwin, en dei deigidawei im, en ola wekingel blanga
    im kilimbat miselp en kraikrai jis laiga lilwan bard.
  ukr-1871: Сталось! її обнажили, займають у полонь; бранки-невольницї голубками стогнуть
    і бють себе в груди.
  deu-1951: '(02-8) Aber es steht fest: Sie wird entblößt, abgeführt, und ihre Mägde
    seufzen wie Tauben und schlagen sich an die Brust.'
  eng-JPS: (2-8) And the queen is uncovered, she is carried away, and her handmaids
    moan as with the voice of doves, tabering upon their breasts.
  srp-1865: I koja stoji, zarobiæe se i odvešæe se, djevojke njezine pratiæe je uzdišuæi
    kao golubice, bijuæi se u prsi.
  lug-lug: Etteeka lyayisibwa ku kibuga nti kiriwaŋŋangusibwa, abaddu abakazi bakungubaga
    ng’amayiba, nga bwe beekuba mu bifuba.
  heb-heb: והצב גלתה העלתה ואמהתיה מנהגות כקול יונים מתפפת על לבבהן׃
  ben-IRV: তার রানীকে বিবস্ত্র করে তাকে নিয়ে যাওয়া জন্য আদেশ করা হল। তাঁর দাসীরা
    পায়রার মত শোক করছে এবং বুক চাপড়াচ্ছে।
  pan-pan: ਫੈਸਲਾ ਹੋ ਗਿਆ, ਉਹ ਬੇਪੜਦਾ ਕੀਤੀ ਗਈ ਹੈ, ਉਹ ਲਿਜਾਈ ਜਾਂਦੀ ਹੈ, ਉਹ ਦੀਆਂ ਟਹਿਲਣਾਂ
    ਘੁੱਗੀਆਂ ਦੀ ਅਵਾਜ਼ ਵਾਂਗੂੰ ਗੁਟਕਦੀਆਂ ਹਨ ਅਤੇ ਆਪਣੀਆਂ ਛਾਤੀਆਂ ਪਿੱਟਦੀਆਂ ਹਨ।
  mya-JVB: အပျို တော်တို့သည် ချိုး ကဲ့သို့ ကူ ၍ ရင်ပတ် ကို တီး လျက် လိုက် ရကြ၏။
  hmo-hmo: Nineva ena kwini hahine ena dabua idia kokia, bona mai guia danu idia abia
    lao. Iena hesiai kekenidia be ia totona idia tai noho, pune manu edia tai bamona.
    Madi, mai lalohisihisi danu, sibodia edia kemedia idia botaia noho.
  urd-urd: हुस्सब बेपर्दा हुई और ग़ुलामी में चली गई; उसकी लौंडियाँ कुमारियों की तरह
    कराहती हुई मातम करती और छाती पीटती हैं।
  rus-SYN: 'Решено: она будет обнажена и отведена в плен, и рабыни ее будут стонать,
    как голуби, ударяя себя в грудь.'
  bqc-SIM: Aa bĩ́ibↄlɛↄ wɛ̃̀wɛ̃, gu pↄ́ swa pã̀u wɛ̃́lɛpia, aa kibɛ kwɛ̀.
  tcz-CHONGTHU: Lengnu avon asut lhauvin akai mang tauve, chuleh ajenle a pang nu-ngah
    ho akap kap’uvin, vahuite ham athouvin amao setsot’un, a-op achum achum jeng uvin
    ahi.
  mar-mar: असा निर्णय होऊन चुकला आहे, राणी उघडी झाली आहे आणि तिला धरून नेले आहे आणि
    तिच्या दासी दु:खाने पारव्याप्रमाणे कण्हत आहेत, त्या आपली छाती पिटून घेत आहेत.
  qub-qub: Nínive runacunatana prësu apacun. Chaymi uywaynin warmicunaga paluma wagajnöraj
    atarcaycan. Wagashpan pëchuncunata tacacurcaycan.
  bqp-bqp: Subɑru sɔɔ, bɑ dɑɑnun swɛɛ kɛniɑ, mɑ sinɑ kpɑɑrɑ wɔrukɑ.
  hat-hat: Yo fè larenn lan prizonye. Yo pati avè l'. Sèvant li yo ap plenn, y'ap
    kriye. Y'ap bat lestonmak yo sitèlman yo nan lapenn.
  eng-BSB: It is decreed that the city be exiled and carried away; her maidservants
    moan like doves, and beat upon their breasts.
  tod-tod: Ziɛ wolai luɠɔzosuʋɛ laaʋɛ vieni, masa pɛlɛi woloni!
  eng-WEBPB: 'It is decreed: she is uncovered, she is carried away; and her servants
    moan as with the voice of doves, beating on their breasts.'
  kbq-kbq: Ninive kumapima nemaniza vahera zamavare'za kina ome huzmanteho huno kea
    ko hunte'ne. Anama hanage'za zamagazegu nehanage'za kazokazo eri'zama e'neriza
    mofa'nemo'za zamimizare nemasagi'za, maho namamo'ma nehiaza hu'za zamasunku nehu'za
    zavi krafa hugahaze.
  nhe-BL: Huan quiitzquise nopa sihua tlanahuatijquetl huan quinahuatise ma tlejco
    ipan tepetini para yas. Huan isihua tlatequipanojcahua ihuaya yase huan tlaayijhuijtiyase
    queja pilpalomajtzitzi. Moyoltejtzontiyase ica miyac cuesoli huan chocatiyase
    pampa ama nochi yajuanti quintequipanose seyoc tlali ehuani ica tlen ohui.
  gub-BL: Zauxiapekwer weraha wazar tupàn ua'u kuzà hagapaw a'e wi wà kury. Ixaxeto
    kuzà oho haikweromo uzai'o pà wà. Ikuhem pykahu ài wà. Ukwar upuxi'a rehe uzemumikahy
    haw hexak kar pà wà.
  eng-DRA: 'And the soldier is led away captive: and her bondwomen were led away mourning
    as doves, murmuring in their hearts.'
