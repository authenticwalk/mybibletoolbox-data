verse: NAM.002.012
translations:
  mal-C: സിംഹം തന്റെ കുട്ടികൾക്കുവേണ്ടി ആവശ്യത്തിനു കൊന്നു, തന്റെ ഇണയ്ക്കുവേണ്ടി ഇരയെ
    കഴുത്തുഞെരിച്ചു കൊന്നു. കൊന്നതിനെക്കൊണ്ട് തന്റെ ഒളിവിടങ്ങളും ഇരയെക്കൊണ്ട് തന്റെ
    ഗുഹകളും നിറച്ചു.
  deu-TKW: Wo ist nun die Lagerstatt des Löwen, der Ort, wo die Jungleuen aufgezogen
    wurden, wo der Löwe einherschritt, wo die Löwin und das Löwenjunge, ohne daß sie
    jemand aufschreckte?
  lin-lin: Wapi sik’oyo libulu epai wapi bankosi ezalaki kobokola bana na yango ?
    Wapi sik’oyo libulu epai wapi nkosi ya mwasi elongo na bana na yango ezalaki kotambola
    na somo ata moke te ?
  eng-LSV: The lion is tearing parts [for] his whelps, || And is strangling for his
    lionesses, || And he fills his holes [with] prey, || And his habitations [with]
    torn flesh.
  eng-GNV: The lyon did teare in pieces ynough for his whelpes, and woryed for his
    lyonesse, and filled his holes with praye, and his dennes with, spoyle.
  eng-WEBSTER: The lion tore in pieces enough for his whelps, and strangled for his
    lionesses, and filled his holes with prey, and his dens with ravin.
  nhw-BL: Quena, amojuanti ipan altepetl Nínive achtihuiya aneltoyaj quen huejhueyi
    leones catli mosisiníaj. Anquinmictiyayaj amocualancaitacahua huan ica catli anquinichtequiliyayaj
    anquintlamacayayaj amoconehua huan amosihuajhua. Huan anquitemitiyayaj amochajchaj
    ica tequipanohuani catli tlacohualme huan miyac tlamantli catli pajpatiyo.
  swh-ONEN: Simba aliua mawindo ya kutosha watoto wake, alinyonga mawindo kwa ajili
    ya mwenzi wake, akijaza makao yake kwa alivyoua na mapango yake kwa mawindo.
  bba-bba: Mɑnɑ Ninifu ye, yɑ wɑ̃ɑ tɛ̃, ye, ye yɑ rɑɑ sɑ̃ɑ nɡe ɡbee sinɑnsun wɑ̃ɑ
    yeru, mi ɡbee sunɔ dwɑɑ kɑ ninu kɑ binu nu rɑ n bɔsu, ɡoo ku rɑ mɑɑ nu nɑre,
  eng-KJVCPB: The lion did tear in pieces enough for his whelps, And strangled for
    his lionesses, And filled his holes with prey, And his dens with ravin.
  luo-luo: Sibuor ne yangʼo le moromo nyithinde kendo ne gideyo le ma gichamo gi nyawadgi,
    ka opongʼo kar kano chiembe kod kuonde dakne gi gik monegi.
  meu-meu: Leona ese vamu e darea sisisisi, natuna adia, bona damuna gadona e koria,
    advana adia; ena kohua na damuna amo bona ena guri na vamu amo e hahonudia.
  npi-ULB: सिंहले आफ्ना डमरुहरूका निम्ति त्यसका शिकारहरूलाई टुक्रा-टुक्रा गर्‍यो ।
    त्यसले आफ्ना सिंहनीहरूका निम्ति शिकारको घाँटी निमोठी मार्‍यो, र आफ्नो गुफालाई
    शिकारहरूले , र आफ्नो ओडारलाई टुक्रा-टुक्रा पारिएका सिनुहरूले भर्‍यो ।
  yor-yor: Kìnnìún tipa ọ̀pọ̀lọpọ̀ fún àwọn ọmọ rẹ̀, ó sì fún un ẹran ọdẹ ní ọrùn
    pa fún àwọn abo kìnnìún rẹ̀, ó sì fi ohun pípa kún ibùgbé rẹ̀ àti ihò rẹ̀ fún
    ohun ọdẹ.
  pes-OPCB: ای نینوا که زمانی چون شیر، نیرومند بودی، و دشمنانت را پایمال می‌کردی تا
    زنان و فرزندانت را سیر کنی و شهرها و خانه‌هایت را از غنایم و اسیران جنگ پر سازی!
  tgl-ULB: Niluray ng leon ng pirara-piraso ang kaniyang biktima para sa kaniyang
    mga anak, sinakmal niya ang mga biktima para sa kaniyang mga asawang leon, at
    pinupuno ang kaniyang kuweba ng mga biktima, puno ang kaniyang mga lungga ng mga
    nilapang patay na hayop.
  hui-hui: '@see-verse:NAM.002.011'
  mya-mya: ခြင်္သေ့​သည်​သား​ကောင်​ကို​သတ်​ပြီး​လျှင်၊ ခြင်္သေ့​မ​နှင့် သား​ငယ်​တို့​အ​တွက်
    အ​ပိုင်း​ပိုင်း​အ​စ​စ​ဖြစ်​အောင်​ကိုက်​ဖြတ်​ကာ၊ ထို​အ​သား​စ​များ​ဖြင့်​မိ​မိ​သား​ရဲ​တွင်း​ကို
    ပြည့်​စေ​တတ်​၏။
  bod-N: ཕོ་སེང་གིས་སེང་ཕྲུག་གི་ཕྱིར་དུ་ཁ་ཟས་འདང་ངེས་ཕྲལ་བ་དང་། མོ་སེང་གི་ཆེད་དུ་གསོན་པོ་རྣམས་མིད་པ་དགག་ནས་བསད་དེ།
    རང་གི་བྲག་ཕུག་རི་དྭགས་ཀྱི་ཤ་ཡིས་གང་བ་དང་། ཤ་པགས་ཕྲལ་བ་དེས་དོང་ཡང་བཀང་བར་བྱས།
  wsk-wsk: Se lion mu aratukaso ale mel saki ninguru nunga moakaso, ale gi ago tai
    ko kuriang se lion pagar mu terong la namonko bita nungarukaso.
  sna-sna: Shumba yaiuraya zvaikwanira vana vayo uye yakadzipira hadzi yayo nyama,
    ichizadza mapako ayo nezvayakauraya uye mapako ayo nenyama.
  spa-BLM: El león despedazó lo suficiente para sus cachorros, y estranguló presas
    para sus leonas, y llenó sus cuevas con la matanza y sus guaridas con presas.
  cac-cac: '@see-verse:NAM.002.011'
  swh-ULB: Simba alirarua mawindo yake vipande vipande kwa ajili ya watoto wake; aliwanyonga
    mawindo wake kwa ajili ya wake zake, na kulijaza pango lake mawindo, makao yake
    kwa mizoga iliyoraruliwa.
  bel-bel: леў, які хапае для насычэньня шчанюкоў сваіх і душыць для ільвіц сваіх,
    і напаўняе здабычаю пячоры свае і логвішчы свае - схопленым?
  deu-ELBBK: Wo ist nun die Wohnung der Löwen und der Weideort der jungen Löwen, wo
    der Löwe wandelte, die Löwin und das Junge des Löwen, und niemand sie aufschreckte?
  mbb-OT: '@see-verse:NAM.002.011'
  mal-2015: സിംഹം തന്റെ കുട്ടികൾക്കു മതിയാകുവോളം കടിച്ചുകീറി വെക്കുകയും സിംഹികൾക്കു
    വേണ്ടി ഞെക്കിക്കൊല്ലുകയും ഇരകൊണ്ടു തന്റെ ഗഹ്വരങ്ങളെയും കടിച്ചുകീറിയതിനെക്കൊണ്ടു
    തന്റെ ഗുഹകളെയും നിറെക്കയും ചെയ്തു.
  rmc-rmc: Kaj hin akana oda foros, so sas sar o than le ľevengro? Oda than kaj o
    terne ľevi džanas te chal, o than kaj avenas o ľevos the e ľevica a o ľevocis
    sas ode bi e dar.
  pes-OPV: شیر نر برای حاجت بچه های خود می‌درید وبه جهت شیرهای ماده‌اش خفه می‌کرد
    ومغاره های خود را از شکار و بیشه های خویش رااز صید پر می‌ساخت.
  ron-1924: Леул сфышиа кыт ый требуя пентру пуий сэй, сугрума пентру леоайчеле сале;
    ышь умпля визуиниле де прадэ ши кулкушуриле ку че рэписе.
  ben-OBCV: সিংহ তার শাবকদের জন্য পর্যাপ্ত পশু হত্যা করত ও তার সঙ্গিনীর জন্য শিকার
    করা পশুদের শ্বাসরোধ করত, তার ডেরাগুলি নিহত পশুদের দিয়ে ও গুহাগুলি শিকার করা পশু
    দিয়ে পরিপূর্ণ করে রাখত।
  som-som: Aarkii libaaxu wuxuu dhashiisii u dildillaaciyey wax ku filan, oo goolihiisiina
    wax buu u dilay, oo godadkiisii wuxuu ka buuxsaday ugaadh, oo boholihiisiina wuxuu
    ka buuxsaday raq.
  lat-VUC: Leo cepit sufficienter catulis suis, et necavit leænis suis, et implevit
    præda speluncas suas, et cubile suum rapina.
  eng-ASVBT: The lion did tear in pieces enough for his whelps, and strangled for
    his lionesses, and filled his caves with prey, and his dens with ravin.
  ita-1885: Quivi rapiva il leone per li suoi leoncelli abbastanza, e strangolava
    per le sue leonesse; ed empieva le sue grotte di preda, e i suoi ricetti di rapina.
  eng-LXXUP: Where is the dwelling place of the lions, and the pasture that belonged
    to the whelps? where did the lion go, that the lion’s whelp should enter in there,
    and there was none to scare him away?
  eng-ULB: The lion tore his victims to pieces for his cubs; he strangled victims
    for his lionesses, and filled his cave with victims, his dens with torn carcasses.
  spa-VBL: El león despedaza la carne para sus cachorros, y estrangula las presas
    para su leona. Llena el foso con presas, y su guarida con cadáveres.
  fra-_FOB: Le lion déchirait pour ses petits; il étranglait pour ses lionnes; il
    remplissait de proies ses antres, et ses repaires de dépouilles.
  mal-mal: സിംഹം തന്റെ കുട്ടികൾക്ക് മതിയാകുവോളം കടിച്ചുകീറിവയ്ക്കുകയും സിംഹികൾക്കുവേണ്ടി
    ഞെക്കിക്കൊല്ലുകയും ഇരകൊണ്ടു തന്റെ ഒളിയിടങ്ങളെയും കടിച്ചുകീറിയതിനെക്കൊണ്ടു തന്റെ
    ഗുഹകളെയും നിറയ്ക്കുകയും ചെയ്തു.
  urd-GVR: Us waqt sher apne bachchoṅ ke lie bahut kuchh phāṛ letā aur apnī sherniyoṅ
    ke lie bhī galā ghūṅṭ kar mār ḍāltā thā. Us kī māndeṅ aur chhupne kī jagheṅ phāṛe
    hue shikār se bharī rahtī thīṅ.
  suz-BL: गुप्‍स खोदेंशो ठेयब मुरुमी आ तमी तौ आन कली शुश मार मार खुप्‍शो बाक्‍त। आ
    मीश कली मारेइ मारेइ चाक्‍शो बाक्‍त। आ दरवार शोंपोम प्रिंशो बाक्‍त। आ पुक्‍खी मार
    मार साइश्‍शा चाक्‍शा प्रिंशो बाक्‍ब।
  eng-NOY: The lion tore in pieces for his whelps, And strangled for his lionesses,
    And filled his dens with prey, And his lairs with ravin.
  ita-1927: Quivi il leone sbranava per i suoi piccini, strangolava per le sue leonesse,
    ed empiva le sue grotte di preda, e le sue tane di rapina.
  ckb-ckb: شێر بۆ پێویستی بەچکەکانی پەلاماری دەدا و نێچیرەکەی بۆ شێرە مێیەکەی دەخنکاند،
    ئەشکەوتەکەی پڕ دەکرد لە نێچیر، لانەکانیشی لەوانەی پەلاماری داون.
  eng-BBE: Food enough for his young and for his she-lions was pulled down by the
    lion; his hole was full of flesh and his resting-place stored with meat.
  kan-OKCV: ಸಿಂಹವು, ತನ್ನ ಮರಿಗಳಿಗೆ, ಸಿಂಹಿಣಿಗಳಿಗೆ, ಕೊರಳು ಹಿಸುಕಿ ಕೊಂದ ಪ್ರಾಣಿಗಳಿಂದ ತನ್ನ
    ಗುಹೆಯನ್ನು ತುಂಬಿಸುತ್ತಿತ್ತು.
  tam-2017: சிங்கம் தன் குட்டிகளுக்குத் தேவையானதைக் கொன்று, தன் பெண் சிங்கங்களுக்கு
    வேண்டியதைத் தொண்டையைப் பிடித்துக் கொன்று, இரைகளினால் தன் கெபிகளையும், கொன்றுபோட்டவைகளினால்
    தன் இருப்பிடங்களையும் நிரப்பிற்று.
  spa-RV-1909: El león arrebataba en abundancia para sus cachorros, y ahogaba para
    sus leonas, y henchía de presa sus cavernas, y de robo sus moradas.
  ron-BTF: Leul a sfâșiat în bucăţi destul pentru puii săi și a sugrumat pentru leoaicele
    sale și și-a umplut gropile cu pradă și vizuinile sale cu animale sfâșiate.
  eng-WEBP: The lion tore in pieces enough for his cubs, and strangled prey for his
    lionesses, and filled his caves with the kill and his dens with prey.
  eng-FBV: The lion tears apart meat for his cubs, and strangles prey for his lionesses.
    He fills his den with prey, his lair with carcasses.
  nld-1939: Waar is de leeuw, die roofde voor zijn jongen, En worgde voor zijn leeuwinnen,
    Die zijn holen vulde met buit, Zijn krochten met prooi?
  nch-BL: Quena, amojuanti ipan altepet Nínive achtohuiya aneltoyaj quej huejhueyi
    leones cati yolchicajtoque. Anquinmictiyayaj amocualancaitacahua huan ica cati
    anquinichtequiliyayaj anquintamacayayaj amoconehua huan amosihuajhua. Huan anquitemitiyayaj
    amochajchaj ica tequipanohuani cati tacohualme huan miyac tamanti cati pajpatiyo.
  vie-1934: Sư tử đực xé đủ mồi cho con nó, và bóp mồi cho sư tử cái, hang nó đầy
    mồi, ổ nó đầy của đã bắt được.
  hin-CV: सिंह अपने बच्चों के लिए पर्याप्‍त शिकार करता था और अपनी साथी सिंहनी के लिए
    शिकार का गला दबा लेता था, और अपनी मांद को मारे गये पशु से और अपनी गुफा को शिकार
    से भर लेता था.
  spa-BES: El león desgarraba comida suficiente para sus crías y para sus leonas;
    su cueva estaba llena de carne y su lugar de descanso almacenado con carne.
  tdx-tdx: Aia i lakaton-dionay, ty famahanañe o liona tora’eo, i fipiapià’ i lionay
    naho i liona-vavey naho i ana-dionaiy, ie tsy amam-pañembañe?
  tha-KJV: สิ​งโตนั้นได้ฉีกอาหารให้ลูกของมันพอกิน และได้คาบคอเหยื่อมาให้​เหล่​าเมียของมัน
    มันสะสมเหยื่อเต็มถ้ำและสะสมเนื้อที่ฉีกแล้วเต็มรัง
  por-BR-2018: O leão caçava o suficiente para seus filhotes, e estrangulava para
    as suas leoas, e enchia suas cavernas de presa, e suas moradas de coisas capturadas.
  deu-ELO: Der Löwe raubte für den Bedarf seiner Jungen und erwürgte für seine Löwinnen,
    und er füllte seine Höhlen mit Raub und seine Wohnungen mit Geraubtem.
  eng-WYC-2018: The lion took enough to his whelps, and slew to his lionesses; and
    filled their dens with prey, and his couch with raven. (The lion took enough for
    his cubs, and killed prey for his lionesses; yea, he filled their dens with prey,
    and his lair with spoils.)
  epo-epo: La leono disŝiradis sufiĉon por siaj idoj, sufokadis por siaj leoninoj,
    plenigadis siajn kavernojn per kaptaĵo kaj siajn nestegojn per disŝiritaĵo.
  uig-PIN: Xir ɵz arslanlirini ⱪanduruxⱪa owlarni titma-titma ⱪilƣanidi, Qixi xirliri
    üqün owlarni boƣⱪanidi; Ɵngkürlirini ow bilǝn, uwilirini olja bilǝn toxⱪuzƣanidi.
  beo-beo: 'Musa: da goe osobo dogone fi bagade amo ea nimi da laione wa:me ea gasa
    agoai galu, be amomane waha da hame. Musa: Ninefe moilai bai bagade amo da laione
    wa:me mano ilia wamoaligisu amoga ilia da ohe hu nasu, agoai galu. Amola laione
    wa:me fi gawali amola aseme gilisili, ilia wamoaligisuga asili, amoga elea mano
    gaga:iwane esalebe ba:i. Laione wa:me ea da ohe bagade ga:ne nasu dawa: amo isole
    ea gawali amola mano iligili iasu, amola ea wamoaligisu da ohe hu amoga nabai
    ba:i. Be amomane moilai bai bagade da habi dianabela:? Amo da wadela:lesi dagoi.'
  tpi-OTNT: '@see-verse:NAM.002.011'
  hau-SA: Zaki ya kashe abin da ya ishe ’ya’yansa ya kuma murɗe wuyan dabbobi ya cika
    wurin zamansa da abin da ya kama ya cika kogwanninsa da abin da ya kashe.
  uig-LAT: Shir öz arslanlirini qandurushqa owlarni titma-titma qilghanidi, Chishi
    shirliri üchün owlarni boghqanidi; Öngkürlirini ow bilen, uwilirini olja bilen
    toshquzghanidi.
  nde-nde: Isilwane sibulalele imidlwane yaso okwaneleyo sabambela lesilwanekazi saso
    okwenyama yokudliwa, sagcwalisa isikhundla saso ngesikujimbileyo lomhome waso
    ngenyama.
  ton-ton: Naʻe haehae ʻe he laione ke taau mo ʻene fānau, pea ne sisinaʻi maʻa hono
    fanga laione fefine, pea naʻe fakapito hono ngaahi luo ʻi he meʻakai, mo hono
    ngaahi ʻana ʻaki ʻae meʻa kuo fakamālohia.
  ces-1613: Lev, kterýž hojně lovíval mladým svým, a dávíval lvicím svým, kterýž naplňoval
    loupeží jeskyně své, a peleše své tím, což nahonil?
  eng-WMB: The lion tore in pieces enough for his cubs, and strangled prey for his
    lionesses, and filled his caves with the kill and his dens with prey.
  tam-TCV: சிங்கம் தன் குட்டிகளுக்குப் போதிய அளவு இரையைக் கொன்று. தன் துணைச் சிங்கத்திற்குத்
    தேவையான இரையைத் பிடித்துக் கொன்று. தான் கொன்றவைகளினால் தன் இடங்களையும், இரையினால்
    தன் குகையையும் நிரப்பியது.
  ceb-ULB: Ang liyon mowatas-watas sa iyang mga tinukob alang sa iyang gagmay nga
    mga liyon; siya moluok sa iyang mga tinukob alang sa mga bayeng liyon, ug pun-on
    niya sa iyang mga tinukob ang langob, ug mapuno ang iyang tagoanan sa giwatas-watas
    nga mga lawas.
  pol-UBG: Lew już dosyć rozszarpał ofiar dla swych lwiąt i zadusił je dla swoich
    lwic, napełniał łupem swoje jaskinie, a zdobyczą swoje legowiska.
  urd-GVU: اُس وقت شیر اپنے بچوں کے لئے بہت کچھ پھاڑ لیتا اور اپنی شیرنیوں کے لئے
    بھی گلا گھونٹ کر مار ڈالتا تھا۔ اُس کی ماندیں اور چھپنے کی جگہیں پھاڑے ہوئے شکار
    سے بھری رہتی تھیں۔
  eng-OEBCW: The lion tore enough for his cubs, and strangled prey for his lionesses.
    He filled his caves with the kill, he filled his lairs with fresh meat.
  deu-1912: Der Löwe raubte genug für seine Jungen und würgte es für seine Löwinnen;
    seine Höhlen füllte er mit Raub und seine Wohnung mit dem, was er zerrissen hatte.
  kan-2017: ಅಲ್ಲಿ ಸಿಂಹವು ತನ್ನ ಮರಿಗಳಿಗಾಗಿ ಬೇಕಾದಷ್ಟು ಬೇಟೆಯನ್ನು ಸೀಳುತ್ತಿತ್ತು, ತನ್ನ ಸಿಂಹಿಣಿಗಳಿಗಾಗಿ
    ಮೃಗಗಳ ಕುತ್ತಿಗೆಯನ್ನು ಸೀಳುತಿತ್ತು; ತನ್ನ ಗವಿಗಳನ್ನು ಬೇಟೆಯಿಂದಲೂ ತನ್ನ ಗುಹೆಯನ್ನು ಕೊಂದ
    ಮೃಗಗಳಿಂದಲೂ ತುಂಬಿಸಿತು.
  yap-yap: Fare layon e li’ k’on nge popof nge yochyang ni fan ngak le’engin nge pifak;
    me suguy tafen ko ufin nike popof.
  hlt-MCSB: Sathueng loh a casen rhoek te a rhoeh la a baeh tih amah sathuengnu hamla
    a kuiok sak. Te dongah a put te maeh neh, a khuisaek te saha neh a hu.
  mdy-ETH: ዞባሢ ፔኤኮ ናኣቶም ጊዳንዳያ ኬሚ ዎዺ ዔኪ ዬዔኔ፤ ዞቦ ዒንዴሎማኣ ሙዖንዶያ ዔኪ ሙኬኔ፤ ዒኢካ ዔያታ ናንጋ ቤዞ
    ኬሚ ዎዾና ቦዖና ዴኖ ዔቶዋ ሾኦሊ ሾኦሊ ላኣሎና ዓሽኪና ዒ ኩንሤኔ።
  twi-ASANTE: Gyata akum deɛ ɛbɛmee ne mma. Wabobɔ ahaboa ama gyatabereɛ no. Ɔde deɛ
    wakum ahyɛ ne bɔn ma na ɔde ahaboa ahyɛ nʼatuo mama.
  eng-WEBU: The lion tore in pieces enough for his cubs, and strangled prey for his
    lionesses, and filled his caves with the kill and his dens with prey.
  wal-wal: Gaammoi ba maratussi gidiyaabaa oiqqiis; banaara de7iya macca gaammeessikka
    mentterettidi immiis. Ba geessuwaa hasi oiqqidoban, ba gonggoluwaakka hasi ehiido
    ashuwan kunttiis.
  spa-PDDPT: El león hacía presas suficientes para sus cachorros y descuartizaba para
    sus leonas. Su cueva se llenaba de víctimas, su guarida de rapiña.
  gun-gun: Guary ojuka reta va'ekue gua'y kue'iry ho'u va'erã, guaĩ py ojuka va'ekue
    guary kunha pe omboja'o va'erã. Itakua oĩaty omonyẽmba va'ekue ojuka va'ekue-'ekue
    re'õgue, xo'o anho ikua rupi oĩ va'ekue.
  agu-BL: Yi e' aj Níniveja'tz, ni'cu'n banake' tan cambe'n chime'bi'l, chi na ban
    jun león tan biyle'n jun txuc. Nin na opon tan jatxle'n ẍchiwutz yi tij tu tal.
    Nin na noj chijulil tan chiwa'be'n. Ni'cu'n tzun banake' yi e' aj Nínive, na nin
    noj chitnumil cya'n tan yi e'chk takle'n yi ncyalk'aj.
  ilo-ULB: Rinangrangkay ti leon ti natiliwna para kadagiti annakna; Binekkelna dagiti
    natiliwna a maipaay iti kabaian a leon, ken pinunnona ti rukibna kadagiti natiliwna,
    ken ti rukibna kadagiti narangrangkay a natay a bagi ti ayup.
  kpg-kpg: Di laion gu daaligi dana manu, ga hahaahi hagaligiligi gi dono ihoo mo
    nau dama; gaa haa di nau gowaa e noho ai gi nia goneiga ne hahaahi.
  uig-ARA: شىر ئۆز ئارسلانلىرىنى قاندۇرۇشقا ئوۋلارنى تىتما-تىتما قىلغانىدى، چىشى شىرلىرى
    ئۈچۈن ئوۋلارنى بوغقانىدى؛ ئۆڭكۈرلىرىنى ئوۋ بىلەن، ئۇۋىلىرىنى ئولجا بىلەن توشقۇزغانىدى.
  sus-sus: Taa sɛnbɛma naxan nu luxi alɔ yɛtɛ lude, yɛtɛ yɔrɛe nun e nga nu malabuxi
    xaxilisa kui dɛnnaxɛ, na taa munse sɔtɔxi yi ki?
  pon-2006: Laiono kemelahr seikeo oh ngalispeseng pwehn kihong eh werek oh nah kan;
    e audekilahr nan peseo uduk en seikeo.
  ksd-ksd: A leon i ga karat kadakadal ra magit i topa ra natnatina, ma i ga dodoko
    upi ai kana umana tana, ma i ga vabuka kana umana babang ma ra magit i ga ub ia,
    ma ra kubana ma ra magit i ga ra pa ia.
  grc-BRENT: Ποῦ ἐστι τὸ κατοικητήριον τῶν λεόντων, καὶ ἡ νομὴ ἡ οὖσα τοῖς σκύμνοις;
    ποῦ ἐπορεύθη λέων, τοῦ εἰσελθεῖν ἐκεῖ σκύμνον λέοντος, καὶ οὐκ ἦν ὁ ἐκφοβῶν;
  ind-AYT: Singa menerkam supaya anak-anaknya cukup makan, mencekik mangsa untuk singa-singa
    betinanya, dan memenuhi liangnya dengan mangsa, dan persembunyiannya dengan binatang
    yang diterkamnya.
  nya-nya: Mkango waumuna unkapha nyama yokwanira ana ake ndiponso kuphera nyama mkango
    waukazi, kudzaza phanga lake ndi zimene wapha ndiponso dzenje lake ndi nyama imene
    waphayo.
  hrv-hrv: Gdje je skrovište lavovima i log lavićima? Kad je lav izlazio, lavica je
    ostajala i lavovi mališani; plašio ih nitko nije.
  mps-mps: '@see-verse:NAM.002.011'
  tpi-tpi: '@see-verse:NAM.002.011'
  dan-1931: Hvor er nu Løvernes Bo, Ungløvernes Hule, hvor Løven trak sig tilbage,
    hvor Ungløven ej kunde skræmmes?
  vie-OVCB: Sư tử xé thịt cho đàn con, bóp họng thú rừng để thết đãi sư tử cái. Tích
    trữ đầy mồi trong hang trong động. Nhưng bây giờ Ni-ni-ve ở đâu?
  guj-2017: સિંહ તેના બચ્ચાં માટે શિકારને ફાડીને ટુકડા કરે છે; તે પોતાની સિંહણ માટે
    શિકારને ગૂંગળાવીને મારી નાખતો, તે પોતાની ગુફા શિકારથી મારી નાખેલાં પ્રાણીઓથી ભરતો
    હતો.
  pon-2006A: Laiono kemelahr seikeo oh ngalispeseng pwehn kihong eh werek oh nah kan;
    e audekilahr nan peseo uduk en seikeo.
  por-BRBSL: O leão rasgou em pedaços suficientes para suas crias, e estrangulou a
    presa para suas leoas, e encheu suas cavernas com a matança e seus covis com a
    presa.
  eng-OEBUS: The lion tore enough for his cubs, and strangled prey for his lionesses.
    He filled his caves with the kill, he filled his lairs with fresh meat.
  cth-cth: Sendek ni a canaw hanelah a kei teh, a manunaw hanelah a lahuen a kara
    pouh teh, a kâkhu dawk a kei e moi hoi akawi sak.
  twi-twi: Gyata akum nea ɛbɛmee ne mma. Wabobɔ hanam ama gyatabere no. Ɔde nea wakum
    ahyɛ ne bon ma na ɔde hanam ahyɛ nʼatu amaama.
  hlt-hlt: Sathueng loh a casen rhoek te a rhoeh la a baeh tih amah sathuengnu hamla
    a kuiok sak. Te dongah a put te maeh neh, a khuisaek te saha neh a hu.
  tbz-SIM: Yé dihɛì dìì do tú yɛcìrícìrɛ̀ kó kudènkù dì kɔ̀tɛ kɛ̀? Dìì nìtìbɛ̀ do
    bo yɛcìrícìrìbɛ kɔ̃mɛ bɑ́ òmɔù í bɛ̀ kɔɔ́nnɛ̀.
  msy-2020: '@see-verse:NAM.002.011'
  dop-dop: Ninifi wɛ kɛ́ ɩsɩɩ tɔɣɔlɑɣɑ pʋ́ʋ́ɣʋ́ ŋku kʋ tɑɑ kɑ lɩɩkɩ nɑ kɑ́ yɛlɩ nɑ
    kɑ́ kpɑ wontu nɑ kɑ́ cǝlɩ nɑ kɑ́ kɔnɑ kɑ ɑlʋ nɑ kɑ piyɑ kɛ nɑntʋ nɑ kɑ́ sɔɣɔtǝnɑ-kʋ
    tɔ. Ɩcɑtɛ ńtɛ́ tǝ tɛmnɑ weɣe nɔɔnɔɔ?
  azb-azb: Aslan öz balalarına kifayət qədər şikar ovladı, Dişisi üçün ovunu boğazladı,
    Mağarasını ovladığı heyvanlarla, Yuvasını şikarla doldurdu.
  eng-DBY: The lion tore in pieces enough for his whelps, and strangled for his lionesses,
    and filled his holes with prey, and his dens with ravin.
  hin-2017: सिंह तो अपने बच्चों के लिये बहुत आहेर को फाड़ता था, और अपनी सिंहनियों
    के लिये आहेर का गला घोंट घोंटकर ले जाता था, और अपनी गुफाओं और माँदों को आहेर से
    भर लेता था।
  wol-KYG: Moo ana paxum gaynde ga? Ana àllub gaynde yu ndaw ya, fa góoru gaynde daa
    daagoo, mook jeegub gayndeem ak doom ya, te dara tiitalu leen!
  eng-YLT: The lion is tearing parts [for] his whelps, And is strangling for his lionesses,
    And he doth fill [with] prey his holes, And his habitations [with] rapine.
  eng-WYC-2017: The lion took enough to his whelps, and slew to his lionesses; and
    filled their dens with prey, and his couch with raven.
  eng-WMBB: The lion tore in pieces enough for his cubs, and strangled prey for his
    lionesses, and filled his caves with the kill and his dens with prey.
  urd-GVH: उस वक़्त शेर अपने बच्चों के लिए बहुत कुछ फाड़ लेता और अपनी शेरनियों के
    लिए भी गला घूँटकर मार डालता था। उस की माँदें और छुपने की जगहें फाड़े हुए शिकार
    से भरी रहती थीं।
  rug-rug: Va mate poni sa laione sari tuna laione meke garata palekia sa si tanisa
    tinadia, sa nana vasina si va siṉi nia sa koari gana ginani, meke sa nana bae
    si tale kurukuru matedi mo koa ia.
  gaz-gaz: Leenci waan ilmaan isaatiif gaʼu ajjeefate; leenca dhalaa isaatiifis waa
    hudhee ajjeese; boolla isaa waan adamseen, holqa isaa immoo gumaa fooniitiin guuttate.
  fra-LSG: Qu’est devenu ce repaire de lions, Ce pâturage des lionceaux, Où se retiraient
    le lion, la lionne, le petit du lion, Sans qu’il y eût personne pour les troubler?
  yal-yal: Yatane sodeni ito luxi di, dɛnaxan yi findixi yatadine dɛgeden na, yatane
    nun e diine yi e gima dɛnaxan yi, muxu yo mi e yikala?
  haw-1868: Ua haehae ka liona a nui no kana poe keiki, A uumi no ia no kana liona
    wahine, A hoopiha no ia i kona mau lua i ka mea pio, a i kona mau ana i ka mea
    i laweia.
  arb-NAV: قَدِ افْتَرَسَ الأَسَدُ مَا يَكْفِي لإِعَالَةِ أَشْبَالِهِ وَخَنَقَ فَرِيسَةً
    لِلَبُوءَاتِهِ. قَدْ مَلأَ عَرِينَهُ بِقَنَائِصِهِ وَكَهْفَهُ بِأَشْلائِهِمْ.
  ewe-ewe: Dzatatsu léa nu si ade viawo kple dzatanɔ nu; etsɔa nuléleawo yɔa eƒe mlɔƒe
    kple eƒe dowo me fũu.
  eng-LEE: (2:13) The lion tore in pieces [prey] enough for his whelps, and strangled
    for his lionesses, and filled with prey his holes, and his dens with what he had
    torn.
  asm-FB: সিংহই নিজৰ পোৱালিবোৰৰ কাৰণে জোৰাওকৈ অনেক পশু ছিৰিছিল আৰু নিজ সিংহিনীবোৰৰ
    কাৰণে ডিঙিত টেপা দি মাৰিছিল আৰু বলিৰ চিকাৰেৰে নিজৰ গুহাবোৰ আৰু ধৰি অনা নিজৰ চিকাৰবোৰ
    গাতবোৰত ভৰাই ৰাখিছিল।
  sus-A: تَا سّنبّمَ نَشَن نُ لُشِ عَلْ يّتّ لُدٍ، يّتّ يْرّيٍ نُن عٍ نفَ نُ مَلَبُشِ
    شَشِلِسَ كُي دّننَشّ، نَ تَا مُنسٍ سْتْشِ يِ كِ؟
  fra-SBL: Le lion a déchiré en morceaux de quoi nourrir ses petits, il a étranglé
    des proies pour ses lionnes, il a rempli ses cavernes de viande tuée et ses tanières
    de proies.
  hbo-hbo: אַיֵּה֙ מְעֹ֣ון אֲרָיֹ֔ות וּמִרְעֶ֥ה ה֖וּא לַכְּפִרִ֑ים אֲשֶׁ֣ר הָלַךְ֩
    אַרְיֵ֨ה לָבִ֥יא שָׁ֛ם גּ֥וּר אַרְיֵ֖ה וְאֵ֥ין מַחֲרִֽיד׃
  kik-kik: Mũrũũthi wa njamba nĩwatambuurĩire ciana ciaguo nyama cia gũciigana, na
    ũgĩitĩra mũgoma waguo gĩa kũrĩa, ũkĩiyũria imamo ciaguo na kĩrĩa woragĩte, na
    ũkĩiyũria ngurunga ciaguo na kĩrĩa waguĩmĩte.
  fra-NCL: Où est-il, le repaire des lions, qui était un lieu de pâture pour les jeunes
    lions ; où se retiraient le lion, la lionne et le lionceau, sans que personne
    les effrayât ?
  cek-AK: Kaipui mah a caanawk hanah moi to sinh pae, kaipui amno kanawk hanah moi
    to kaek pae, a ohhaih akhaw loe a kaek ih moi hoiah koi, thlungkhaw to moi hoiah
    koisak.
  cuk-cuk: Achumigur-machered na e-mimmiganga san-goa-goa-imakdidaedi, ¿bia nade?
    Na e-omeganga ibdurgan-oburgwedaedi, ¿bia nade? Na e-megedgi ibdurgan-oburgwisad-urbedidaedi,
    ¿bia nade? Na e-neggi san-sabodidaedi, ¿bia nade?
  uig-CYR: Шир өз асланлирини қандурушқа овларни титма-титма қилған еди, Чиши ширлири
    үчүн овларни боққан еди; Өңкүрлирини ов билән, угилирини олҗа билән тошқузған
    еди.
  tel-2017: తన పిల్లలకు కావలసినంత తిండి సమకూరుస్తూ, ఆడ సింహాలకు కావలసినంత ఎర కడుపారా
    నింపుతూ, తన గుహలను, నివాసాలను వేటాడి తెచ్చిన మాంసంతో నింపిన సింహం ఏమైయింది?
  hat-BSA: Lyon an te kon chire viktim yo an mòso ase pou manje ti lyon li yo. Li
    te touye pou manman lyon li yo. Li te plen kav li ak chè ki dechire e tanyè li
    ak viktim.
  kos-kos: Lion mukul uh ac uniya ma el sruokya nal, Ac eiya in ip srisrik nu sin
    lion mutan ac lion fusr natul. El nwakla luf sel ke ipin ikwa ma eiyuki.
  hbo-WLC: אַיֵּה֙ מְע֣וֹן אֲרָי֔וֹת וּמִרְעֶ֥ה ה֖וּא לַכְּפִרִ֑ים אֲשֶׁ֣ר הָלַךְ֩
    אַרְיֵ֨ה לָבִ֥יא שָׁ֛ם גּ֥וּר אַרְיֵ֖ה וְאֵ֥ין מַחֲרִֽיד׃
  ibo-ibo: Ọdụm ahụ na-adọgbu anụ na-ezuru ụmụ ya, nke na-anyagburu nne ọdụm anụ,
    na-ekpoju anụ ọ dọgbutara nʼụlọ ya niile. Ebe obibi ya jupụtara nʼanụ ọ dọgburu.
  ory-ory: ସିଂହ ଆପଣା ଶାବକଗଣ ନିମନ୍ତେ ଯଥେଷ୍ଟ ପଶୁ ବିଦୀର୍ଣ୍ଣ କରିଅଛି ଓ ଆପଣା ସିଂହୀଗଣ ନିମନ୍ତେ
    ଅନେକଙ୍କ ଗଳା ଚିପି ମାରିଅଛି, ଆଉ ଆପଣା ଗହ୍ୱର ମୃଗୟାରେ ଓ ଗର୍ତ୍ତ ବିଦୀର୍ଣ୍ଣ ପଶୁରେ ପୂର୍ଣ୍ଣ
    କରିଅଛି।
  chk-chk: Ewe laion a niela liapan o atatakisi fitukan, pwe ochän ewe liafefin me
    apanan kewe. A amasoua pwangan ren fituk mi tatakis.
  rop-rop: En det dediwan laiyan bin oldei kilim enijing en deigimbek langa det pleis,
    en imbin oldei breigimap det bif blanga gibit im waif en biginini olabat, en imbin
    oldei bilimap det pleis garram ol detlot enijing weya imbin oldei bringimbek.
    Wal weya det taun en ola pipul hubin jidan deya jis laik detlot laiyan?
  ukr-1871: Де лев, що грабив, щоб засичувати свої левенята, — душив про свої левицї,
    той, що повно було в берлозї в його лупу, в леговищах його здобичі повно?
  deu-1951: (02-13) Der Löwe raubte, soviel seine Jungen bedurften, und würgte für
    seine Löwinnen und füllte seine Höhle mit Raub und seine Schlupfwinkel mit zerrissener
    Beute.
  eng-JPS: (2-13) The lion did tear in pieces enough for his whelps, and strangled
    for his lionesses, and filled his caves with prey, and his dens with ravin.
  srp-1865: Lav lovljaše svojim laviæima dosta, i davljaše lavicama svojim, i punjaše
    peæine svoje lova i lože svoje grabeža.
  lug-lug: Empologoma ensajja yayigganga ennyama y’abaana ebamala, n’enkazi n’ezittira
    eyaazo, n’ejjuza empuku n’omuyiggo, ne mu bisulo ne mujjula ennyama.
  heb-heb: אריה טרף בדי גרותיו ומחנק ללבאתיו וימלא טרף חריו ומענתיו טרפה׃
  ben-IRV: সিংহ তার বাচ্চাদের জন্য যথেষ্ট পশু মারত আর তার সিংহীদের জন্য গলা টিপে মারত
    অনেক পশু; সে তার মেরে ফেলা পশু দিয়ে তার বাসস্থান এবং ছিঁড়ে ফেলা পশু দিয়ে তার
    গুহা করত।
  pan-pan: ਬੱਬਰ ਸ਼ੇਰ ਨੇ ਆਪਣੇ ਬੱਚਿਆਂ ਲਈ ਬਹੁਤ ਕੁਝ ਪਾੜਿਆ, ਆਪਣੀਆਂ ਸ਼ੇਰਨੀਆਂ ਲਈ ਸ਼ਿਕਾਰ ਦਾ
    ਗਲ਼ ਘੁੱਟਿਆ, ਆਪਣੀਆਂ ਖੁੰਧਰਾਂ ਨੂੰ ਸ਼ਿਕਾਰ ਨਾਲ ਭਰ ਲਿਆ ਹੈ ਅਤੇ ਆਪਣੇ ਟਿਕਾਣਿਆਂ ਨੂੰ ਪਾੜੇ
    ਹੋਏ ਮਾਸ ਨਾਲ।
  mya-JVB: ခြင်္သေ့ သည် သား ငယ်များတို့ ကိုက် ဖြတ်လျက် ၊ ခြင်္သေ့ မတို့ လည်ပင်းကို
    ညှစ် လျက် ၊ လုယူ ဖျက်ဆီးသော အကောင်များကို ဆောင်ခဲ့၍ မိမိ မှီခို ရာတွင်း တို့ကို
    ပြည့် စေတတ်၏။
  hmo-hmo: Laiona ese boroma idauidau ia alaia. Ia ese boroma ena hidiona ia darea
    maragimaragi, iena hahine bona natudia totona. Ia ese iena guri be vamu dekenai
    ia hahonua.
  urd-urd: शेर — ए — बबर अपने बच्चों की ख़ुराक के लिए फाड़ता था, और अपनी शेरनियों
    के लिए गला घोंटता था; और अपनी माँदों को शिकार से, और ग़ारों को फाड़े हुओं से भरता
    था।
  rus-SYN: лев, похищающий для насыщения щенков своих, и задушающий для львиц своих,
    и наполняющий добычею пещеры свои и логовища свои похищенным?
  bqc-SIM: Nↄ̀ↄmusupiↄ tòo gɛ̀ máɛ? Nↄ̀ↄmusu nɛ́ↄ pↄblekĩipi ku má ni? Nↄ̀ↄmusu
    sa ń dao ìↄ bɛbɛ we yãa, gbɛ̃e yã́ lí ń nɛ́ↄ vĩakũo.
  tcz-CHONGTHU: Sakei bahkaipin anoute neh kham dingbep akitha jouvin, sakei bahkai
    pan jong api dingin sahing phabep akoije; Akosung jong chu sahing athasa adim
    set’in, chule ahong sung sahin botelsa adimset’e.
  mar-mar: सिंह आपल्या छाव्यांसाठी पुरेसे भक्ष्य फाडून तुकडे करीत असे आणि तो आपल्या
    सिंहिणीसाठी भक्ष्याचा गळा दाबीत असे आणि तो आपल्या गुहा भक्ष्याने आणि त्याची गुहा
    शिकारीने भरीत असे.
  qub-qub: ¿Imataj päsasha wawancunapaj, china liyuncunapaj cäsata pedäsu-pedäsu rachipaj
    liyuntaga? ¿Imataj päsasha tiyanancunaman aychata shuntaj liyuntaga?
  bqp-bqp: Mɑnɑ Ninifu ye, yɑ wɑ̃ɑ tɛ̃, ye, ye yɑ rɑɑ sɑ̃ɑ nge gbee sinɑnsun wɑ̃ɑ
    yeru, mi gbee sunɔ dwɑɑ kɑ ninu kɑ binu nu rɑ n bɔsu, goo ku rɑ mɑɑ nu nɑre,
  hat-hat: Lyon an te konn dechire vyann bèt yo pou pitit li yo, li te konn trangle
    bèt pou fenmèl lyon yo. Lè konsa yo plen twou yo ak bèt yo pran, yo plen nich
    yo ak moso vyann dechikete.
  eng-BSB: The lion mauled enough for its cubs and strangled prey for the lioness.
    It filled its dens with the kill, and its lairs with mauled prey.
  tod-tod: Leeni ɠa kɛai ga zalai ná-zeɠei? Ʋɛ zala yiʋoiti ti ɠɛni ɠɔnɔgi zɔlɔɔsu
    ná, nu nɔpɛ ge la ɠɛni ti ɓɔlɔzu ná, zala zinɛi a la liina ti-ɠɔnɔ gaiziɛzuʋɛ.
  eng-WEBPB: The lion tore in pieces enough for his cubs, and strangled prey for his
    lionesses, and filled his caves with the kill and his dens with prey.
  kbq-kbq: Kora Ninive kumapima nemaniza sondia vahe'mo'za hankavenentake hu'nazanki'za,
    laionimo zagagafa aheno anenta'arami eme ante hihi huzmantegeno, a' laionimo'za
    nemaniza havegampima zagagafamo aviteaza hu'za, hapinti zana eri'za eme eri hihi
    hu'naze.
  nhe-BL: Quena, imojuanti ipan altepetl Nínive achtohuiya ineltoyaj queja huejhueyi
    leones tlen mosisiníaj. Inquinmictiyayaj imocualancaitacahua huan ica tlen inquinichtequiliyayaj
    inquintlamacayayaj imoconehua huan imosihuajhua. Huan inquitemitiyayaj imochajchaj
    ica tequipanohuani tlen tlacohualme huan miyac tlamantli tlen pajpatiyo.
  gub-BL: Zàwàruhu iriàw awa uzuka amo miar a'e. Na'e omono ho'o kwer pehegwer zàwàruhu
    iriàw kuzà pe, imemyr wanupe no. Waneko haw itakwar tynehem miar umàno ma'e kwer
    pupe.
  eng-DRA: 'The lion caught enough for his whelps, and killed for his lionesses: and
    he filled his holes with prey, and his den with rapine.'
