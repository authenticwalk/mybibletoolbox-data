verse: NAM.001.008
translations:
  mal-C: എന്നാൽ, കരകവിയുന്ന പ്രവാഹത്തിൽ അവിടന്ന് നിനവേയെ നിശ്ശേഷം നശിപ്പിക്കും; അവിടന്ന്
    തന്റെ ശത്രുക്കളെ അന്ധകാരത്തിൽ പിൻതുടരും.
  deu-TKW: Aber mit überströmender Flut macht er den Garaus denen, die sich wider
    ihn auflehnen, und Finsternis verfolgt seine Feinde!
  lin-lin: Akobebisa engumba na Ye nyonso na mpela mpe akobengana banguna na Ye kino
    kati na molili.
  eng-LSV: And with a flood passing over, || An end He makes of its place, || And
    darkness pursues His enemies.
  eng-GNV: But passing ouer as with a flood, he will vtterly destroy the place thereof,
    and darknesse shall pursue his enemies.
  eng-WEBSTER: But with an over-running flood he will make an utter end of the place
    thereof, and darkness shall pursue his enemies.
  nhw-BL: Pero ininca tlachpana icualancaitacahua quen quema huala se hueyi atl huan
    nochi quihuica. Icualancaitacahua quintojtocatinemi hasta tlayohua.
  swh-ONEN: lakini kwa mafuriko makubwa, ataangamiza Ninawi; atafuatilia adui zake
    hadi gizani.
  bba-bba: U koo Ninifu kpeerɑsiɑ mɑm mɑm kɑ nim bɑkɑm, kpɑ u win yibɛrɛbɑ nɑɑ ɡirɑ
    sere ɡɔribun wɑ̃ɑ yerɔ yɑm wɔ̃kuru sɔɔ.
  eng-KJVCPB: But with an overrunning flood he will make an utter end of the place
    thereof, And darkness shall pursue his enemies.
  luo-luo: Nineve to obiro ywero, gi ohula maduongʼ motiek chuth; obiro lawo joma
    kwede nyaka e mudho mandiwa.
  meu-meu: A utu-utu badana amo ia ese ana inai taudia bame ha-uredia vaitani, bona
    inaina na baine hahavadia ela bona dibura lalonai.
  npi-ULB: तर उहाँले महान् बाढीले आफ्ना शत्रुहरूको अन्त गर्नुहुनेछ, र उहाँले तिनीहरूलाई
    अन्धकारमा लानुहुनेछ ।
  yor-yor: ṣùgbọ́n pẹ̀lú ìkún omi ńlá ní òun yóò fi ṣe ìparun láti ibẹ̀ dé òpin; òkùnkùn
    yóò sì máa lépa àwọn ọ̀tá rẹ̀.
  pes-OPCB: ولی دشمنان خود را با سیلابی شدید از بین می‌برد و آنها را به ظلمت مرگ روانه
    می‌کند.
  tgl-ULB: Ngunit gagawa siya ng isang lubos na pagwawakas sa kaniyang mga kaaway
    sa pamamagitan ng isang malaking baha, at hahabulin niya sila hanggang sa kadiliman.
  hui-hui: Ibu iba li hongohe poraligobi howa ibugua Niniba tano bo gialahole bialu
    mo ko hai holebira. Mbirali ibunaga bi mo wahaga karu homelo bo wahai haga ka.
  mya-mya: ကိုယ်​တော်​သည်​အ​ရှိန်​ပြင်း​စွာ​လွှမ်း​မိုး​သည့် မြစ်​ရေ​ကဲ့​သို့​ရန်​သူ​တို့​အား​ဆုံး​ပါး
    ပျက်​စီး​စေ​တော်​မူ​၏။ မိ​မိ​ကို​အ​တိုက်​အ​ခံ​ပြု​သူ​တို့​အား သေ​ရွာ​သို့ ပို့​ဆောင်​တော်​မူ​၏။
  bod-N: ཡིན་ན་ཡང་ཁོང་གིས་ཆུ་ལོག་ཆེན་པོས་ནིན་ཝེ་བསྣུབ་པར་མཛད་ཅིང་། ཁོང་གི་དགྲ་བོ་རྣམས་མུན་པའི་ནང་དུ་སྐྲོད་པར་འགྱུར།
  wsk-wsk: Bare yu lom biya te Nineveh menawurok, ale ko kariimet nunga karo kuera
    mateng ko tiromorom ningi nunga warukko.
  sna-sna: asi namafashamu ane simba guru, achaparadza Ninevhe; achateverera vavengi
    vake kusvikira murima.
  spa-BLM: Pero con un diluvio desbordante, acabará por completo con su lugar, y perseguirá
    a sus enemigos hasta las tinieblas.
  cac-cac: Axo pax eb' chuc syutej sb'a d'ay jun, satjiel eb' yuuj icha tz'aj scuchjib'at
    masanil tas yuj a' eluma'. Syac'canb'at q'uic'alq'uinal d'a yib'an̈ eb' ajc'ol
    yajoch d'ay.
  swh-ULB: Lakini atafanya mwisho wa adui zake kwa mafuriko ya kutisha; atawawinda
    kwenye giza.
  bel-bel: але ўсепатопным павадкам разбурыць дашчэнту Нінэвію, і ворагаў Яго спасьцігне
    морак.
  deu-ELBBK: Und mit einer überschwemmenden Flut wird er ihre Stätte gänzlich zerstören,
    und Finsternis wird seine Feinde verfolgen.
  mbb-OT: Iring sikandin te meseleg he zalem su ed-eminen din edezeeti is menge kuntada
    zin. Edel-asen din is menge kuntada zin taman te egkengepatey zin sikandan.
  mal-2015: എന്നാൽ കവിഞ്ഞൊഴുകുന്നോരു പ്രവാഹംകൊണ്ടു അവൻ അതിന്റെ സ്ഥലത്തിന്നു മുടിവു
    വരുത്തും; തന്റെ ശത്രുക്കളെ അവൻ അന്ധകാരത്തിൽ പിന്തുടരുന്നു.
  rmc-rmc: Le bare paňeha zňičinela o foros Ninive a peskre ňeprijaťeľen tradela andro
    kaľipen.
  pes-OPV: و به سیل سرشار، مکان آن را بالکل خراب خواهدساخت و تاریکی دشمنان او را تعاقب
    خواهدنمود.
  ron-1924: Дар ку ниште валурь че се варсэ песте мал ва нимичи четатя Ниниве ши ва
    урмэри пе врэжмаший Луй пынэ ын ынтунерик.
  ben-OBCV: কিন্তু এক অপ্রতিরোধ্য বন্যা পাঠিয়ে তিনি নীনবীকে ধ্বংস করে দেবেন; তাঁর
    শত্রুদের পশ্চাদ্ধাবন করে তিনি অন্ধকারের রাজ্যে নিয়ে যাবেন।
  som-som: Laakiinse meesheeda wuxuu ku baabbi'in doonaa daad soo buuxdhaafay, oo
    cadaawayaashiisana wuu u eryan doonaa gudcurka dhexdiisa.
  lat-VUC: Et in diluvio prætereunte consummationem faciet loci ejus, et inimicos
    ejus persequentur tenebræ.
  eng-ASVBT: But with an overrunning flood he will make a full end of her place, and
    will pursue his enemies into darkness.
  ita-1885: Ma egli farà una final distruzione del luogo di quella, con inondazione
    che non potrà esser sostenuta; e tenebre perseguiranno i suoi nemici.
  eng-LXXUP: 'But with an overrunning flood he will make an utter end: darkness shall
    pursue those that rise up against him and his enemies.'
  eng-ULB: But he will make a full end to his enemies with an overwhelming flood;
    he will pursue them into darkness.
  spa-VBL: pero los que están contra él serán arrastrados por una gran inundación
    hasta ser destruidos. Él va tras sus enemigos hasta hacerlos llegar a la oscuridad
    de la muerte.
  fra-_FOB: Mais, par un flot débordant, il fera du lieu de cette ville une entière
    destruction, et il poursuivra ses ennemis dans les ténèbres.
  mal-mal: എന്നാൽ കവിഞ്ഞൊഴുകുന്നോരു പ്രവാഹംകൊണ്ട് അവിടുന്ന് ആ പട്ടണത്തിന് നാശം വരുത്തും;
    തന്റെ ശത്രുക്കളെ അവിടുന്ന് അന്ധകാരത്തിൽ പിന്തുടരുന്നു.
  urd-GVR: Lekin apne dushmanoṅ par wuh sailāb lāegā jo un ke maqām ko ġharq karegā.
    Jahāṅ bhī dushman bhāg jāe wahāṅ us par tārīkī chhā jāne degā.
  suz-BL: मेकोमी बारशो ब्‍वाक्‍कुमी निनवे कली खतम सेल्‍‍ब। मेकोमी आ जोरी सत्रु आन
    कली खेरशा छिङछिङमी सोइक्‍ब।
  eng-NOY: But with an overwhelming flood will he make a full end of her place, And
    darkness shall pursue his enemies.
  ita-1927: Ma con una irrompente inondazione egli farà una totale distruzione del
    luogo ov’è Ninive, e inseguirà i propri nemici fin nelle tenebre.
  ckb-ckb: بەڵام بە تۆفانێکی گەورە بە تەواوی کۆتایی بە نەینەوا دەهێنێت، دوژمنەکانی
    بەرەو تاریکی ڕاودەنێت.
  eng-BBE: But like water overflowing he will take them away; he will put an end to
    those who come up against him, driving his haters into the dark.
  kan-OKCV: ಆದರೆ ಮೇರೆ ಮೀರುವ ಪ್ರಳಯದಿಂದ ನಿನೆವೆಯನ್ನು ಮುಗಿಸಿಬಿಡುವರು. ಕತ್ತಲೆ ಅವರ ಶತ್ರಗಳನ್ನು
    ಹಿಂದಟ್ಟುವುದು.
  tam-2017: ஆனாலும் நினிவேயின் நிலையை, புரண்டுவருகிற வெள்ளத்தினால் முற்றிலுமாக அழிப்பார்;
    இருள் அவருடைய எதிரிகளைப் பின்தொடரும்.
  spa-RV-1909: Mas con inundación impetuosa hará consumación de su lugar, y tinieblas
    perseguirán á sus enemigos.
  ron-BTF: Dar cu un potop ce se revarsă, va distruge deplin acel loc și întunericul
    va urmări pe dușmanii lui.
  eng-WEBP: But with an overflowing flood, he will make a full end of her place, and
    will pursue his enemies into darkness.
  eng-FBV: but those who oppose him will be swept away by a tremendous flood to their
    destruction. He pursues his enemies into the darkness of death.
  nld-1939: Als de branding woedt. Maar Hij vernielt, die tegen Hem opstaan, En zijn
    vijanden jaagt Hij de duisternis in;
  nch-BL: Pero yaya quitamiltía icualancaitacahua quej quema huala se hueyi at huan
    nochi quihuica. Icualancaitacahua quintotocatinemi hasta tayohua.
  vie-1934: Ngài dùng nước lụt hủy diệt chỗ nó, và đuổi kẻ thù nghịch mình vào sự
    tối tăm.
  hin-CV: पर वे भयंकर बाढ़ के द्वारा नीनवेह नगर को नष्ट कर देंगे; वे अपने शत्रुओं
    को अंधकार में खदेड़ देंगे.
  spa-BES: Pero como el agua que se desborda, se los llevará; él pondrá fin, conduciendo
    a sus enemigos a la oscuridad.
  tdx-tdx: F’ie an-tsorotombahañe mivovò, ty hamongora’e i toe’ey, vaho ho roahe’e
    mb’ an-kamoromoroñañe ao o rafelahi’eo.
  tha-KJV: แต่​พระองค์​จะทรงกระทำให้​สถานที่​แห่​งนั้นสิ้นสุดลงด้วยน้ำท่วมที่ไหลท่วมท้น
    และความมืดจะไล่ตามศั​ตรู​ทั้งหลายของพระองค์​ไป
  por-BR-2018: Mas com inundação impetuosa ele acabará com Nínive, e perseguirá seus
    inimigos até às trevas.
  deu-ELO: Und mit einer überschwemmenden Flut wird er ihre Stätte gänzlich zerstören,
    und Finsternis wird seine Feinde verfolgen.
  eng-WYC-2018: And in great flood passing forth, he shall make end of his place;
    and darknesses shall pursue his enemies. (And like a great river flowing forth,
    he shall make an end of the place of his enemies; and darkness shall pursue his
    enemies.)
  epo-epo: Dronigante per inundo, Li faras finon al loko, kaj Liajn malamikojn persekutas
    mallumo.
  uig-PIN: Biraⱪ exip taxⱪan kǝlkün bilǝn xu yǝrni pütünlǝy tügǝxtüridu, Ⱪarangƣuluⱪ
    uning düxmǝnlirini ⱪoƣlaydu.
  beo-beo: Ema ha lai dunu E da hano bagade gafululi fugala:i agoane ili dafawane
    gugunufisa. Amola bogosu hou iaha, nowa dunu da Ea hou fa:no hame bobogesea.
  tpi-OTNT: Em i olsem bikpela tait, na em bai i bagarapim tru taun Ninive. Na em
    i save kilim i dai ol man i save sakim tok bilong en.
  hau-SA: amma da ambaliyar ruwa zai kawo Ninebe ga ƙarshe; zai fafari maƙiyansa zuwa
    cikin duhu.
  uig-LAT: Biraq éship tashqan kelkün bilen shu yerni pütünley tügeshtüridu, Qarangghuluq
    uning düshmenlirini qoghlaydu.
  nde-nde: kodwa ngesikhukhula esikhulu uzatshabalalisa iNiniva; uzaxotshela izitha
    zakhe emnyameni.
  ton-ton: Ka ʻi he fuʻu malofa te ne fakaʻauha ʻaupito ʻa hono potu, pea ʻe tuli
    ʻe he poʻuli ʻa hono ngaahi fili.
  ces-1613: Protož povodní prudkou konec učiní místu jeho, a nepřátely Boží stihati
    budou temnosti.
  eng-WMB: But with an overflowing flood, he will make a full end of her place, and
    will pursue his enemies into darkness.
  tam-TCV: ஆனாலும் பெருகிவரும் வெள்ளத்தினால் நினிவேக்கு ஒரு முடிவைக் கொண்டுவருவார்;
    அவர் தமது எதிரியை இருளுக்குள் துரத்திச் செல்வார்.
  ceb-ULB: Apan pagatapuson gayod niya ang iyang mga kaaway uban sa lunop; ug gukdon
    niya sila sa kangitngit.
  pol-UBG: Ale gwałtowną powodzią zniszczy jej miejsce, ciemność będzie ścigała jego
    wrogów.
  urd-GVU: لیکن اپنے دشمنوں پر وہ سیلاب لائے گا جو اُن کے مقام کو غرق کرے گا۔ جہاں
    بھی دشمن بھاگ جائے وہاں اُس پر تاریکی چھا جانے دے گا۔
  eng-OEBCW: With rushing flood an end he makes of those who rise against him, he
    drives his enemies into darkness.
  deu-1912: Er läßt die Flut überher laufen und macht derselben Stätte ein Ende, und
    seine Feinde verfolgt er mit Finsternis.
  kan-2017: ಆದರೆ ತುಂಬಿತುಳುಕುವ ಜಲಪ್ರವಾಹದಿಂದಲೋ ಎಂಬಂತೆ ನಿನವೆಯ ಸ್ಥಾನವನ್ನು ತೀರಾ ಹಾಳುಮಾಡಿ
    ತನ್ನ ವಿರೋಧಿಗಳನ್ನು ಹಿಂದಟ್ಟಿ ಅಂಧಕಾರಕ್ಕೆ ತಳ್ಳುವನು.
  yap-yap: Ni bod rogon e lul’ ni sugbur nib tomgin me thang mit e pi to’ogor rok;
    me pag e pi’in yad ma togopluw ngak ngarm’ad.
  hlt-MCSB: Tedae lungpook neh aka pah rhoek tah amah hmuen ah a bawtnah hil a saii
    vetih a thunkha rhoek te hmaisuep ah a hloem ni.
  mdy-ETH: ዒዛ ማካ ዓሶ ዼኤፒ ዲጲና ዱኡኪ ዒ ባይዛኔ፤ ዒዛኮ ሞርኮዋ ዹሚዳ ዳውሲ ጌልዛኔ።
  twi-ASANTE: Nanso, ɔnam nsuyire nwanwasoɔ so bɛma Ninewe aba awieeɛ. Ɔbɛtaa nʼatamfoɔ
    akɔduru esum kabii mu.
  eng-WEBU: But with an overflowing flood, he will make a full end of her place, and
    will pursue his enemies into darkness.
  wal-wal: SHin i ba morkketa di7uwan muukissidi xaissana; banaara eqettiyaageetakka
    xumau yedettana.
  spa-PDDPT: Pero con impetuosa inundación pondrá completo fin a sus enemigos y los
    perseguirá hasta la oscuridad.
  gun-gun: Ha'e rã Nínive tetã ma Senhor omomba vyvoi 'rã, yy tuvixa va'e oua rami.
    Ngovaigua kuery oakykue monha 'rã pytũ rupi.
  agu-BL: Ncha'tz ni'cu'n i' tu jun chin tzanla' yi na elu'l jakxuj, yi na xcye' tan
    jicyle'n nin tircu'n yi na nojquen le be', nin na xcye' tan chixite'n cu'n yi
    e' yi na cho'c tan pile'n yi tetz ẍchamil. Ntin scyetzaje' yi ama'l yi chin tz'o'tz
    nin.
  ilo-ULB: Ngem gibusannanto a naan-nay dagiti kabusorna babaen iti napigsa a layus;
    kamatennanto ida iti kasipngetan.
  kpg-kpg: Gadoo be di labagee damana maaloo, Mee e daaligi hagatau ono hagadaumee;
    Mee e hagammade digau ala e hai baahi ang gi de Ia.
  uig-ARA: بىراق ئېشىپ تاشقان كەلكۈن بىلەن شۇ يەرنى پۈتۈنلەي تۈگەشتۈرىدۇ، قاراڭغۇلۇق
    ئۇنىڭ دۈشمەنلىرىنى قوغلايدۇ.
  sus-sus: Kɔnɔ a Ninewe xun nakanama nɛ, a a yaxuie kerima dimi nan kui.
  pon-2006: E kin ketin kamwomwala douluhl sapwellime imwintihti kan rasehng lapake;
    e kin ketin kemehla irail kan me kin uhwong.
  ksd-ksd: Ma na vamutue vakakit vue diat dia tur bat ia ma ra ngala na lovon ta,
    ma na korot vue kana lavur ebar upi diat a ki ta ra bobotoi.
  grc-BRENT: Καὶ ἐν κατακλυσμῷ πορείας συντέλειαν ποιήσεται, τοὺς ἐπεγειρομένους καὶ
    τοὺς ἐχθροὺς αὐτοῦ διώξεται σκότος.
  ind-AYT: Akan tetapi, dengan banjir yang melanda, Ia akan menghabisi mereka dan
    akan mengejar musuh-musuh-Nya ke dalam kegelapan.
  nya-nya: koma ndi madzi achigumula choopsa Iye adzawononga adani ake (Ninive); adzapirikitsira
    adani ake ku malo a mdima.
  hrv-hrv: kada potopne vode poplave. Uništit će one koji se protiv njega podižu,
    progonit će svoje dušmane u najmrkliji mrak.
  mps-mps: Te genuai ąį asobo tiwai elama, tama aga boi bidi dabe te Ninive bage
    te aiyaba mu elaluama, tama te agai po sela sąbo bidi dabe te ela muyu yaibao.
  tpi-tpi: Em i olsem bikpela tait, na em bai i bagarapim tru taun Ninive. Na em i
    save kilim i dai ol man i save sakim tok bilong en.
  dan-1931: og fører dem gennem Skybrud. Sine Avindsmænd gør han til intet, støder
    Fjenderne ud i Mørke.
  vie-OVCB: Nhưng đối với người nghịch thù, Ngài sẽ giáng lụt lội tràn lan quét sạch
    chỗ họ ở và rượt đuổi họ vào bóng tối.
  guj-2017: પણ તે પ્રચંડ પૂરથી પોતાના શત્રુઓનો અંત લાવશે; તે તેઓને અંધારામાં ધકેલી
    દેશે.
  pon-2006A: E kin ketin kamwomwala douluhl sapwellime imwintihti kan rasehng lapake;
    e kin ketin kemehla irail kan me kin uhwong.
  por-BRBSL: Mas com uma inundação transbordante, ele fará um fim completo do seu
    lugar, e perseguirá seus inimigos na escuridão.
  eng-OEBUS: With rushing flood an end he makes of those who rise against him, he
    drives his enemies into darkness.
  cth-cth: Tarannaw e kho hah tui hoi muen a khu teh, tarannaw teh hmonae ni a pâlei
    han.
  twi-twi: Nanso, ɔnam nsuyiri nwonwaso so bɛma Ninewe aba awiei. Ɔbɛtaa nʼatamfo
    akodu sum kabii mu.
  hlt-hlt: Tedae lungpook neh aka pah rhoek tah amah hmuen ah a bawtnah hil a saii
    vetih a thunkha rhoek te hmaisuep ah a hloem ni.
  tbz-SIM: Kɛ̀ mɛniɛ ntɑ ikó nkɛ bo pɔ̃ntɛ́nɛ̀ dihɛì. Kuù ɔ̃ɔ̃ pɔ̃nnɛ́ bɛ̀ɛ̀ kù nìí
    mpɑ́íí, kɛ́ bɛ̀ kpɑ̀ɑ̀kɛ kɛ́tɑnnɛ́ dibiìnnì miɛkɛ.
  msy-2020: An aperiar ekiamɨn mɨn, Niniven nguibar ekiam bar a gasɨghasigham. Egha
    gumazir an akam batoziba, a me mɨsozi me ariaghiri.
  dop-dop: Ye wɑhɑlɑ ɩ́ wɑtɑɑ, ɩ yɔkǝɣɩ ɩcɑtɛ kɛ́. Ɩ wɑkǝlǝɣɩ ɩ kolontunɑɑ tǝnɑ, nɑ
    ɩ́ lɔɣɔ-wɛɣɛ sǝm sǝkpɛtʋɣʋ tɑɑ.
  azb-azb: Lakin O, Ninevanın olduğu yeri Azğın sellərlə məhv edəcək. Düşmənlərini
    zülmətə salacaq.
  eng-DBY: But with an overrunning flood he will make a full end of the place thereof,
    and darkness shall pursue his enemies.
  hin-2017: परन्तु वह उमड़ती हुई धारा से उसके स्थान का अन्त कर देगा, और अपने शत्रुओं
    को खदेड़कर अंधकार में भगा देगा।
  wol-KYG: Mbàmbulaan lay walal ba faagaagal dëkk bii, te mooy toppi noonam ba ca
    biir lëndëm ga.
  eng-YLT: And with a flood passing over, An end He maketh of its place, And His enemies
    doth darkness pursue.
  eng-WYC-2017: And in great flood passing forth, he shall make end of his place;
    and darknesses shall pursue his enemies.
  eng-WMBB: But with an overflowing flood, he will make a full end of her place, and
    will pursue his enemies into darkness.
  urd-GVH: लेकिन अपने दुश्मनों पर वह सैलाब लाएगा जो उनके मक़ाम को ग़रक़ करेगा। जहाँ
    भी दुश्मन भाग जाए वहाँ उस पर तारीकी छा जाने देगा।
  rug-rug: ba pa keke naqe nomana si kote huara pania Sa si pa Ninive; kote hadu lani
    Sa pa hupohuporoana sari Nana kana.
  gaz-gaz: Garuu inni lolaa jabaadhaan Nanawwee ni balleessa; amajaajota isaas ariʼee
    dukkanatti galcha.
  fra-LSG: Mais avec des flots qui déborderont Il détruira la ville, Et il poursuivra
    ses ennemis jusque dans les ténèbres.
  yal-yal: Koni a yaxune dɔxɔden kalama nɛn alo fufaan na dangu na xun ma. A yi a
    yɛngɛfane kedi han laxira dimini.
  haw-1868: Me ka wai nui e holo ana, a hooki loa aku ia i kona wahi, A e hahai ka
    pouli i kona poe enemi.
  arb-NAV: وَلَكِنَّهُ بِطُوفَانٍ طَامٍ يُخْفِي مَعَالِمَ نِينَوَى، وَتُدْرِكُ الظُّلْمَةُ
    أَعْدَاءَهُ.
  ewe-ewe: Ke atsrɔ̃ Ninive kple tɔɖɔɖɔ, eye wòanya eƒe futɔwo aɖo ɖe viviti me.
  eng-LEE: But with an overflowing flood will he utterly destroy the place of [Nineveh],
    and his enemies will he pursue with darkness.
  asm-FB: কিন্তু তেওঁৰ শত্রুসকলক তেওঁ বানপানীৰ ধলৰ দ্বাৰাই সম্পূ্ৰ্ণকৈ শেষ কৰিব আৰু
    তেওঁ সেই লোকসকলক আন্ধাৰলৈ খেদি পঠাব।
  sus-A: كْنْ عَ نِنٍوٍ شُن نَكَنَمَ نّ، عَ عَ يَشُييٍ كٍرِ مَ دِ مِ نَن كُي.
  fra-SBL: Mais, par une inondation débordante, il détruira sa demeure, et il poursuivra
    ses ennemis dans les ténèbres.
  hbo-hbo: וּבְשֶׁ֣טֶף עֹבֵ֔ר כָּלָ֖ה יַעֲשֶׂ֣ה מְקֹומָ֑הּ וְאֹיְבָ֖יו יְרַדֶּף־חֹֽשֶׁךְ׃
  kik-kik: no rĩrĩ, nĩakaniina Nineve na kĩguũ kĩnene kĩa maaĩ; nĩakaingata thũ ciake
    nginya nduma-inĩ.
  fra-NCL: Par un flot débordant il détruira entièrement ce lieu, et il poursuivra
    ses ennemis jusque dans les ténèbres.
  cek-AK: To ahmuen loe tui mah uem ueloe, boenghaih phasak tih; a misanawk to khoving
    thungah tanawt tih.
  cuk-cuk: Bab-Jehová Nínive-neggwebur diwar-dummad-noedbali obelogoed. Bab-Jehová
    amba negsichidgine e-isdarmalad-baleginnoed.
  uig-CYR: Бирақ ешип ташқан кәлкүн билән шу йәрни пүтүнләй түгәштүриду, Қараңғулуқ
    униң дүшмәнлирини қоғлайду.
  tel-2017: పొంగి పొర్లుతున్న నీళ్ళలాగా ఆయన ఆ నగరాన్ని నాశనం చేస్తాడు. తన శత్రువులు
    చీకటిలోకి పారిపోయే వరకూ ఆయన తరుముతాడు.
  hat-BSA: Men tankou yon inondasyon ki debòde nèt, li va fè vil Ninive disparèt nèt,
    e kouri dèyè lènmi Li yo jis rive nan fènwa.
  kos-kos: El arulana kunausla mwet lokoalok lal oana sie sronot lulap su fungla.
    El supwala mwet su lainul nu infulan misa.
  hbo-WLC: וּבְשֶׁ֣טֶף עֹבֵ֔ר כָּלָ֖ה יַעֲשֶׂ֣ה מְקוֹמָ֑הּ וְאֹיְבָ֖יו יְרַדֶּף־חֹֽשֶׁךְ׃
  ibo-ibo: ma ọ ga-eji idee mmiri dị ukwuu gbuo ndị iro ya niile, ọ ga-achụba ndị
    iro ya nʼọchịchịrị.
  ory-ory: ମାତ୍ର ସେ ପ୍ଲାବନକାରୀ ବନ୍ୟା ଦ୍ୱାରା ସେହି ସ୍ଥାନ ନିଃଶେଷ ରୂପେ ସଂହାର କରିବେ ଓ ଆପଣା
    ଶତ୍ରୁଗଣକୁ ଅନ୍ଧକାରକୁ ତଡ଼ି ଦେବେ।
  chk-chk: Nge epwe arosala chokewe mi ü ngeni ren eu lölö mi pumong, epwe asüelong
    chon oputan lon rochopwak.
  rop-rop: Bat im garra binijimap detlot enami blanga im jis laiga strongwan fladwoda,
    en im garra jandim ol detlot pipul hu oldei fait langa im langa det brabli dakbala
    pleis.
  ukr-1871: Але він потопньою водою розібє до підвалин Ниневію; і за ворогами його
    поженеться темрява.
  deu-1951: Aber mit überströmender Flut wird er jener Stätte verwüsten und seine
    Feinde in die Finsternis jagen.
  eng-JPS: But with an overrunning flood He will make a full end of the place thereof,
    and darkness shall pursue His enemies.
  srp-1865: Ali æe silnom poplavom uèiniti kraj mjestu njezinu, i tama æe goniti neprijatelje
    njegove.
  lug-lug: Naye alisaanyaawo abalabe be mu mataba amazibu, ekizikiza kiribawondera.
  heb-heb: ובשטף עבר כלה יעשה מקומה ואיביו ירדף חשך׃
  ben-IRV: কিন্তু প্রবল বন্যার দ্বারা তিনি তাঁর শত্রুদের একেবারে শেষ করে দেবেন, তিনি
    তাদের অন্ধকারে তাড়িয়ে দেবেন।
  pan-pan: ਪਰ ਉੱਛਲਦੇ ਹੜ੍ਹ ਨਾਲ ਉਹ ਉਸ ਸਥਾਨ ਦਾ ਪੂਰਾ ਅੰਤ ਕਰ ਦੇਵੇਗਾ ਅਤੇ ਹਨੇਰੇ ਵਿੱਚ ਆਪਣੇ
    ਵੈਰੀਆਂ ਦਾ ਪਿੱਛਾ ਕਰੇਗਾ।
  mya-JVB: ရန်သူ နေရာ ကို လွှမ်းမိုး သော မြစ် ရေနှင့် ဆုံးရှုံး စေတော်မူသဖြင့် ၊ ရန်သူ
    တို့ကို မှောင်မိုက် လိုက် လိမ့်မည်။
  hmo-hmo: Abata bada bamona, Lohiabada ese ia dekenai idia dagedage taudia, be ia
    hadikadia ore noho. Ia dekenai idia tuari henia gwauraia taudia, be ia ese ia
    alaia mase noho.
  urd-urd: लेकिन अब वह उसके मकान को बड़े सैलाब से हलाक — ओ — बर्बाद करेगा और तारीकी
    उसके दुश्मनों को दौड़ायेगी।
  rus-SYN: Но всепотопляющим наводнением разрушит до основания Ниневию, и врагов Его
    постигнет мрак.
  bqc-SIM: A a wɛ̀lɛↄ midɛ ń idaaguao, a a ibɛɛpiↄ ya ń kpá gusiau.
  tcz-CHONGTHU: Ama kidoupite vang chu Twisoh hattah letjeng junga hunglong chu atolmang
    sah hel ding, Amelmate jong chu muthim khojing lah’a adel lut ding ahi.
  mar-mar: पण तो त्याच्या शत्रूंचा पूर्णपणे महापुराने नाश करील; तो त्यांचा पाठलाग
    करून अंधारात उधळून लावील.
  qub-qub: Paypa contran cajcunatami ichanga mayu chayar ima-aycatapis apacushanno
    illgarachin. Paypa contran cajcunataga yanauyaycaj chacaychöpis gaticachangami.
  bqp-bqp: U koo Ninifu kpeerɑsiɑ mɑm mɑm kɑ nim bɑkɑm, kpɑ u win yibɛrɛbɑ nɑɑ girɑ
    sere gɔribun wɑ̃ɑ yerɔ yɑm wɔ̃kuru sɔɔ.
  hat-hat: Tankou yon gwo lavalas k'ap desann, l'ap kraze tout kote lavil la te bati
    a. L'ap pousib tout lènmi l' yo jouk li fini ak yo.
  eng-BSB: But with an overwhelming flood He will make an end of Nineveh and pursue
    His enemies into darkness.
  tod-tod: Toɠa Ninive ɠoloɠolo mɛtu ga ziɛvegi é ʋuuzu ya, é sili nuiti daaʋili
    kpidii zu.
  eng-WEBPB: But with an overflowing flood, he will make a full end of her place,
    and will pursue his enemies into darkness.
  kbq-kbq: Hianagi Agri'ma ha'ma renentaza vahera, tima hageno eaza huno eme ruharafi
    huno vugahie. Ana nehuno ha' vahe'a zamarotago hanige'za hanimpi ufregahaze.
  nhe-BL: Pero ininca tlachpana icualancaitacahua queja quema huala se hueyi atl huan
    nochi quihuica. Icualancaitacahua quintojtocatinemi hasta tlayohua.
  gub-BL: '''Y tyhu haw weraha ma''e paw wenataromo. Nezewegatete Tupàn umumaw wàmàtyry''ymar
    wà no. Amo ipurumumaw wer Tupàn rehe wà. Tupàn omono kar a''e teko umàno ma''e
    kwer wanenaw pe wà. Omono kar wàmàtyry''ymar umàno ma''e kwer waneko haw pe wà.'
  eng-DRA: 'But with a flood that passeth by, he will make an utter end of the place
    thereof: and darkness shall pursue his enemies.'
