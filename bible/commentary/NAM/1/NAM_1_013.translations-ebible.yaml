verse: NAM.001.013
translations:
  mal-C: ഇപ്പോൾ നിന്റെ കഴുത്തിൽനിന്ന് അവരുടെ നുകം ഞാൻ ഒടിച്ചുകളയും നിന്റെ വിലങ്ങുകൾ
    അഴിച്ചുകളയും.”
  deu-TKW: Und nun will ich sein Joch, das auf dir liegt, zerbrechen und deine Fesseln
    zerreißen.
  lin-lin: Nakobuka ekangiseli na bango, oyo ezali na kingo na yo mpe nakolongola
    yo na minyololo. »
  eng-LSV: And now I break his rod from off you, || And your bands I draw away.”
  eng-GNV: For nowe I will breake his yoke from thee, and will burst thy bonds in
    sunder.
  eng-WEBSTER: For now I will break his yoke from off thee, and will burst thy bonds
    asunder.
  nhw-BL: Huan na nimechtojtomas campa anitztoque anilpitoque ica tepos cadenas huan
    ayacmo nimechcahuas para xiitztoca quen anilpitoque por nopa asirios.”
  swh-ONEN: Sasa nitavunja nira zao kutoka shingo yako, nami nitazivunjilia mbali
    pingu zako.”
  bba-bba: Kon ben yoo te bɑ bɛɛ diisiɑmɔ kpeerɑsiɑ. Kon ten yɔni kɑsuku.
  eng-KJVCPB: For now will I break his yoke from off thee, And will burst thy bonds
    in sunder.
  luo-luo: Koro abiro turo jok ma giketo e ngʼuti kendo abiro chodo nyororo motweyigo.”
  meu-meu: Harihari iena madluna oi paḡamu ai na baina hakwaidua, bona iḡuimu varodia
    baina hamotudia.
  npi-ULB: अब म मानिसहरूका जुवा भाँची तँबाट निकालिदिनेछु, तेरा बन्धनहरूलाई म तोडिदिनेछु
    ।”
  yor-yor: Nísinsin yìí ni èmi yóò já àjàgà wọn kúrò ní ọrùn rẹ èmi yóò já ṣẹ́kẹ́ṣẹkẹ̀
    rẹ dànù.”
  pes-OPCB: اینک زنجیرهای شما را پاره می‌کنم و شما را از قید اسارت پادشاه آشور آزاد
    می‌سازم.»
  tgl-ULB: Ngayon aking babaliin ang pamatok ng mga taong iyon paalis sa iyo; sisirain
    ko ang iyong mga tanikala.”
  hui-hui: Asirialime tí handayaho ha hayagonigo ainde áyu i̱na tinaga hongo bope
    harogola tigua tí lone garabaya nabulebira, laya.
  mya-mya: သင်​တို့​အား​အာ​ရှု​ရိ​ပြည်​၏​လက်​အောက်​မှ လွတ်​မြောက်​စေ​မည်။ သင်​တို့​ကို​ချည်​နှောင်
    ထား​သည့်​သံ​ကြိုး​များ​ကို​ဖြတ်​တောက် ပစ်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེས་ཁྱོད་ཀྱི་མཇིང་ལ་བཀལ་བའི་གཉའ་ཤིང་ནི་ངས་ད་ལྟ་གཅོག་ཅིང་། ཁྱོད་ཀྱི་ལྕགས་ཐག་རྣམས་དུམ་བུར་གཅོད་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: Aitak mu ani nononga sokel ninga iramuram mu menawu saparikko, ale nunga
    mayang aora te ninga talipaman mu batutumu warikko.”
  sna-sna: Zvino ndichavhuna joko ravo kubva pamutsipa wako uye ndichadambura ngetani
    dzako.”
  spa-BLM: Ahora romperé su yugo de encima de ti, y romperé sus ataduras”.
  cac-cac: Ol ex in colel d'a yol scab' eb' aj Asiria tz'ac'anoch yaelal d'a eyib'an̈,
    ol in cotac d'in̈chitanb'at q'uen cadena ayoch d'ayex yuj eb', xchi Jehová.
  swh-ULB: Sasa nitaivunja ile nira ya watu kutoka kwako; nitaikata minyororo yako.
  bel-bel: І сёньня Я скрышу ярмо ягонае, якое ляжыць на табе, і путы твае парву.
  deu-ELBBK: sondern ich werde nun sein Joch von dir zerbrechen und deine Fesseln
    zerreißen.
  mbb-OT: Su ǥuntaan egeuzen ku en sikiyu puun te ǥehem te menge tig-Asiria.”
  mal-2015: ഇപ്പോഴോ ഞാൻ അവന്റെ നുകം നിന്റെമേൽനിന്നു ഒടിച്ചുകളയും നിന്റെ ബന്ധനങ്ങൾ
    അറുത്തുകളകയും ചെയ്യും.
  rmc-rmc: Akana phagerava lengro jarmos pal tumari meň a čhingerava tumare lanci.“
  pes-OPV: و الان یوغ او را از گردن تو خواهم شکست و بندهای تو را خواهم گسیخت.»
  ron-1924: Чи ыць вой сфэрыма жугул акум де пе тине ши-ць вой рупе легэтуриле…”
  ben-OBCV: এখন আমি তোমার ঘাড় থেকে তাদের জোয়াল ভেঙে ফেলব ও তোমার শিকল ছিন্ন করব।”
  som-som: Oo haatan harqoodkiisa waan idinka jebin doonaa, oo jebbooyinka idinku
    xidhanna waan jebin doonaa.
  lat-VUC: Et nunc conteram virgam ejus de dorso tuo, et vincula tua disrumpam.
  eng-ASVBT: And now will I break his yoke from off thee, and will burst thy bonds
    in sunder.
  ita-1885: Anzi ora spezzerò il suo giogo d'addosso a te, e romperò i tuoi legami.
  eng-LXXUP: And now will I break his rod from off thee, and will burst thy bonds.
  eng-ULB: Now will I break that people's yoke from off you; I will break your chains.”
  spa-VBL: Ahora romperé el yugo que han puesto sobre sus cuellos y romperé las cadenas
    con que los han atado.
  fra-_FOB: Mais maintenant je briserai son joug de dessus toi, et je romprai tes
    liens.
  mal-mal: ഇപ്പോൾ ഞാൻ അവന്റെ നുകം നിന്റെമേൽനിന്ന് ഒടിച്ചുകളയും; നിന്റെ ബന്ധനങ്ങൾ അറുത്തുകളയുകയും
    ചെയ്യും”.
  urd-GVR: Ab maiṅ wuh juā toṛ ḍālūṅgā jo unhoṅ ne terī gardan par rakh diyā thā,
    maiṅ terī zanjīroṅ ko phāṛ ḍālūṅgā.”
  suz-BL: मिनु मुल गो इ कली श्‍येत गेबपुकी रे प्रोंइनुङ। मिनु इ कली फ्रेंशो डोरी प्रोइक्‍नुङ”
    दे परमप्रभु यावेमी देंशो बाक्‍ब।
  eng-NOY: For now will I break his yoke from off thee, And will burst thy bonds in
    sunder.
  ita-1927: Ora spezzerò il suo giogo d’addosso a te, e infrangerò i tuoi legami.
  ckb-ckb: ئێستاش ئەو نیرەی کە لەسەر تۆی دایانناوە دەیشکێنم، کۆتەکانت لێ دەکەمەوە.»
  eng-BBE: And now I will let his yoke be broken off you, and your chains be parted.
  kan-OKCV: ನಾನು ಈಗ ನಿನ್ನ ಮೇಲಿನ ಅವರ ನೊಗವನ್ನು ಮುರಿದು, ನಿನ್ನ ಬಂಧನಗಳನ್ನು ಹರಿದುಬಿಡುವೆನು.
  tam-2017: இப்போதும் நான் உன்மேல் இருக்கிற அவன் பாரத்தை எடுத்துப்போட்டு, உன் கட்டுகளை
    அறுப்பேன்.
  spa-RV-1909: Porque ahora quebraré su yugo de sobre ti, y romperé tus coyundas.
  ron-BTF: Fiindcă acum voi sfărâma jugul lui de pe tine și îţi voi rupe legăturile.
  eng-WEBP: Now I will break his yoke from off you, and will burst your bonds apart.”
  eng-FBV: Now I will break their yoke from your necks and tear away the chains which
    bind you.
  nld-1939: 'Nu breek Ik uw staf, En ruk de ketens van u in stukken. Jahweh heeft
    het over u beslist:'
  nch-BL: Huan na nimechtojtomas campa anitztoque anilpitoque ica tepos cadenas huan
    ayecmo nimechcahuas para xiitztoca quej anilpitoque por nopa asirios.”
  vie-1934: Nhưng bấy giờ ta sẽ bẻ gãy ách nó khỏi ngươi, và bứt đứt dây ngươi.
  hin-CV: अब मैं तुम्हारी गर्दन पर रखे उनके जूए को तोड़ डालूंगा और तुम्हारी बेड़ियों
    को तोड़ डालूंगा.”
  spa-BES: Y ahora dejaré que se te rompa el yugo y se separen tus cadenas.
  tdx-tdx: Hapozako ama’o henaneo ty joka’e, vaho ho rafadrafateko o tali-randra’oo.
  tha-KJV: บัดนี้​เราจะหักแอกของเขาเสียจากเจ้า และจะระเบิดเครื่องจองจำของเจ้าให้สลายไป”
  por-BR-2018: Mas agora quebrarei seu jugo de sobre ti, e romperei tuas amarras.
  deu-ELO: sondern ich werde nun sein Joch von dir zerbrechen und deine Bande zerreißen.
    -
  eng-WYC-2018: And now I shall all-break the rod of him from (off) thy back, and
    I shall break thy bonds.
  epo-epo: Nun Mi rompos lian jugon, kiu estas sur vi, kaj Mi disŝiros viajn ligilojn.
  uig-PIN: Ⱨazir Mǝn uning boyunturuⱪini boynungdin sundurup eliwatimǝn, Wǝ asarǝtliringni
    bɵsüp taxlaymǝn.
  beo-beo: Asilia ilia dili gasa bagade ouligi galu, be waha ilia gasa da Na osa:le
    heda:mu amola ilia da dilima bu hame se imunu.
  tpi-OTNT: Ol Asiria i bin bosim yupela, tasol nau bai mi daunim strong bilong ol,
    na bai ol i no inap kalabusim yupela moa.”
  hau-SA: Yanzu zan karya karkiyarsu daga wuyanki in kuma tsittsinke sarƙar da suka
    ɗaura ki.”
  uig-LAT: Hazir Men uning boyunturuqini boynungdin sundurup éliwatimen, We asaretliringni
    bösüp tashlaymen.
  nde-nde: Khathesi ngizakwephula ijogwe labo elisentanyeni yakho, ngiqamule lamaketane
    akho.”
  ton-ton: He ko eni, te u maumauʻi ʻa ʻene haʻamonga meiate koe, pea motuhi ho ngaahi
    haʻi.”
  ces-1613: Nyní pak polámi jho jeho, aby neleželo na tobě, a to, čímž jsi svázán,
    roztrhám.
  eng-WMB: Now I will break his yoke from off you, and will burst your bonds apart.”
  tam-TCV: நான் உன் கழுத்திலிருக்கும், அசீரியர்களுடைய நுகத்தை உடைத்துப்போடுவேன். உன்
    விலங்குகளையும் உடைப்பேன்.”
  ceb-ULB: Karon ako nang putlon kanang yugo sa mga tawo gikan kanimo; ako nang putlon
    ang imong mga kadina.”
  pol-UBG: Teraz bowiem złamię jego jarzmo, aby na tobie nie leżało, a rozerwę twoje
    więzy.
  urd-GVU: اب مَیں وہ جوا توڑ ڈالوں گا جو اُنہوں نے تیری گردن پر رکھ دیا تھا، مَیں
    تیری زنجیروں کو پھاڑ ڈالوں گا۔“
  eng-OEBCW: and now I will break his yoke from your necks and snap your chains.’
  deu-1912: Alsdann will ich sein Joch, das du trägst, zerbrechen und deine Bande
    zerreißen.
  kan-2017: ಅವನು ಹೇರಿದ ನೊಗವನ್ನು ಈಗ ನಿನ್ನ ಮೇಲಿನಿಂದ ಮುರಿದು ಕಟ್ಟಿದ್ದ ಕಣ್ಣಿಗಳನ್ನು ಕಿತ್ತುಹಾಕುವೆನು.”
  yap-yap: Ma chiney e bay gu taleg gelngin yu Assyria u dakenmed mug th’ab e pi chen
    nikan michgiymed ngay.
  hlt-MCSB: A cunghloeng te nang dong lamloh ka khaem pawn vetih na kuelrhui te khaw
    ka bawt ni.
  mdy-ETH: ዓሶኦሬ ዓሳ ዒንሢ ሄርቂ ዎይሣ ዎይሢፆ ታኣኒ ሃሺሳንዳኔ፤ ዒንሢኮ ዔያታ ቶኮ ቱኬ ዱፃሢ ታኣኒ ሜንሣንዳኔ።»
  twi-ASANTE: Afei, mɛbubu kɔnnua a ɛda wo kɔn mu na matete nkɔnsɔnkɔnsɔn no mu.”
  eng-WEBU: Now I will break his yoke from off you, and will burst your bonds apart.”
  wal-wal: Ha77i taani Asooretu qambbaraa intte morggiyaappe menttana; intte qashettido
    qashuwaakka taani duuterettana” yaagees.
  spa-PDDPT: porque ahora quebraré su yugo de sobre ti y romperé tus correas.
  gun-gun: Ha'e gui peẽ Judá kuery, pende'áry gui ma amopẽmba 'rã ha'e kuery canga
    omoĩ va'ekue. Amondopa 'rã ixã pendejokuaague.
  agu-BL: Tz'elpon incy'al yi yucu' yi at te'j ikul, nin tz'elpon impak'lul yi caren
    yi at te itkan,” stzun Kataj.
  ilo-ULB: Ita, tukkolek dayta a sangol dagiti tattao manipud kenka; pugsatek dagiti
    kawarmo.”
  kpg-kpg: Au ga hagalawa nia mogobuna dagi digau Assyria i hongo goodou, gaa tuu
    gi daha nia daula baalanga ala e lawalawa goodou.”
  uig-ARA: ھازىر مەن ئۇنىڭ بويۇنتۇرۇقىنى بوينۇڭدىن سۇندۇرۇپ ئېلىۋاتىمەن، ۋە ئاسارەتلىرىڭنى
    بۆسۈپ تاشلايمەن.
  sus-sus: Yakɔsi n wo bama nɛ wo yaxuie xa nɔɛ bun ma, n luutie bolon wo xirixi naxee
    ra.»
  pon-2006: Met I pahn katokedier en Asiria manaman pohmwail oh kauwehla selmete me
    salihkumwaildier.”
  ksd-ksd: Ma go ina bubur vue kana kip kan u, ma ina al kutu ra am lavur vivi.
  grc-BRENT: Καὶ νῦν συντρίψω τὴν ῥάβδον αὐτοῦ ἀπὸ σοῦ, καὶ τοὺς δεσμοὺς διαῤῥήξω.
  ind-AYT: Sekarang, Aku akan meremukkan gandarnya dari atasmu, dan memutuskan tali-tali
    pengikatmu.”
  nya-nya: Tsopano ndidzathyola goli lake pa khosi lako ndipo ndidzadula maunyolo
    ako.”
  hrv-hrv: A sada, razbit ću jaram koji te steže, raskidat ću tvoje okove.”
  mps-mps: Te Asiria dabego dage tonaluali, tiali goli megi da, te eno augwaligo bomo
    aiyaba elaluama, tama te augwaligo dage kalabus ma egobeo,” wali.
  tpi-tpi: Ol Asiria i bin bosim yupela, tasol nau bai mi daunim strong bilong ol,
    na bai ol i no inap kalabusim yupela moa.”
  dan-1931: Nu sønderbryder jeg det Åg, han lagde på dig, og sprænger dine Bånd.
  vie-OVCB: Bây giờ, Ta sẽ đập tan gông cùm xiềng xích và giải thoát các con khỏi
    ách nô lệ.”
  guj-2017: હવે હું તારા પરથી તેની ઝૂંસરી તોડી નાખીશ; હું તારી સાંકળો તોડી નાખીશ.”
  pon-2006A: Met I pahn katokedier en Asiria manaman pohmwail oh kauwehla selmete
    me salihkumwaildier.”
  por-BRBSL: Agora vou quebrar seu jugo de vocês, e romperei seus laços”.
  eng-OEBUS: and now I will break his yoke from your necks and snap your chains.”
  cth-cth: Atu nang koe na phu sak e hno hai ka takhoe vaiteh na kateknae tangronnaw
    hai ka rathap han.
  twi-twi: Afei, mebubu konnua a ɛda wo kɔn mu na matetew nkɔnsɔnkɔnsɔn no mu.”
  hlt-hlt: A cunghloeng te nang dong lamloh ka khaem pawn vetih na kuelrhui te khaw
    ka bawt ni.
  tbz-SIM: Di mmɔ̀nnì n di dɛɛtɛ́nɛ̀mu Asidii kɔbɛ bɛ̀ɛ̀ do di fɛ̃́ũnko, kɛ di pìtɛ́
    tidɑɑtì kó iwɛ̃ĩ.
  msy-2020: Asiriaba faragha ia gativagha ike, ezɨ datɨrɨghɨn kɨ men gavgavim abɨragham,
    eghtɨ me ua ia gativagh, ian ganan kogham. Eghtɨ ia ua men kalabusɨn aven ikian
    kogham.”
  dop-dop: Mɑɑ cɛ mǝ ɑlǝkpɑlɑ nɑ mɑ hɛtɩ-mɛɣɛ kolontunɑɑ ŋmɑkǝlʋɣʋ tɑɑ.
  azb-azb: İndi boyunduruğunu parçalayıb, Qandallarını qıracağam».
  eng-DBY: And now will I break his yoke from off thee, and will burst thy bonds asunder.
  hin-2017: क्योंकि अब मैं उसका जूआ तेरी गर्दन पर से उतारकर तोड़ डालूँगा, और तेरा
    बन्धन फाड़ डालूँगा।”
  wol-KYG: Léegi buum gi ñu la yeewe laay dog, say jéng laay dagg.»
  eng-YLT: And now I break his rod from off thee, And thy bands I do draw away.
  eng-WYC-2017: And now I shall all-break the rod of him from off thy back, and I
    shall break thy bonds.
  eng-WMBB: Now I will break his yoke from off you, and will burst your bonds apart.”
  urd-GVH: अब मैं वह जुआ तोड़ डालूँगा जो उन्होंने तेरी गरदन पर रख दिया था, मैं तेरी
    ज़ंजीरों को फाड़ डालूँगा।”
  rug-rug: Kamahire kote moku pania Rau sa dia ioki d pa ruamu meke kumati koa goi
    sari seni.”
  gaz-gaz: Ani amma waanjoo isaanii gurmuu keessan irraa nan cabsa; hudhaa kees sirraa
    nan kuta.”
  fra-LSG: Je briserai maintenant son joug de dessus toi, Et je romprai tes liens…
  yal-yal: N na ɛ xunbama nɛn konyiyani iki, n yi yɔlɔnxɔnne yibolon, e ba ɛ ma.”
  haw-1868: 'Ano hoi, e hemo ia''u kana auamo mai ou aku la: A e moku ia''u kou mau
    kaula.'
  arb-NAV: بَلْ أُحَطِّمُ الآنَ نِيرَ أَشُّورَ عَنْكُمْ، وَأَكْسِرُ أَغْلالَكُمْ.
  ewe-ewe: Azɔ la, maŋe kɔkuti le wò kɔ, eye matu ka wò tso bablawo me.”
  eng-LEE: For now will I break his yoke from off thee, and thy bonds will I tear
