verse: NAM.001.014
translations:
  mal-C: 'എന്നാൽ യഹോവ നിന്നെക്കുറിച്ച് കൽപ്പന പുറപ്പെടുവിച്ചിരിക്കുന്നു: “നിന്റെ നാമം
    നിലനിർത്താൻ നിനക്കു സന്തതി ഉണ്ടാകുകയില്ല. നിന്റെ ദേവന്മാരുടെ ക്ഷേത്രങ്ങളിലുള്ള
    രൂപങ്ങളെയും വിഗ്രഹങ്ങളെയും ഞാൻ നശിപ്പിക്കും. നീ നീചനാകുകയാൽ ഞാൻ നിനക്കായി ഒരു
    ശവക്കുഴി ഒരുക്കും.”'
  deu-TKW: 'Wider dich aber wird Jahwe Befehl thun: Dein Name soll fortan durch keine
    Aussaat mehr erhalten bleiben! Aus dem Tempel deines Gottes will ich Schnitzbilder
    und Gußbilder vertilgen, will dir ein Grab herrichten, denn du bist verworfen!'
  lin-lin: 'Kasi Yawe azwi mokano oyo mpo na yo : « Okotikala kozwa lisusu bakitani
    te oyo bakobatela kombo na yo na bokonzi. Nakolongola kati na tempelo na yo banzambe
    na yo ya bikeko mpe bikeko nyonso oyo basala na bibende balekisa na moto. Nazali
    kobongisela yo kunda, pamba te ozali na yo pamba. »'
  eng-LSV: And YHWH has commanded concerning you, || “No more of your name spreads
    abroad, || I cut off carved and molten image from the house of your gods, || I
    appoint your grave, for you have been vile.”
  eng-GNV: 'And the Lord hath giuen a commandement concerning thee, that no more of
    thy name be sowen: out of the house of thy gods will I cut off the grauen, and
    the molten image: I will make it thy graue for thee, for thou art vile.'
  eng-WEBSTER: 'And the LORD hath given a commandment concerning thee, that no more
    of thy name be sown: out of the house of thy gods will I cut off the graven image
    and the molten image: I will make thy grave; for thou art vile.'
  nhw-BL: 'Huan ya ni catli TOTECO tlanahuati tlen nopa tlanahuatijquetl tlen tlali
    Asiria catli mosehui ipan Nínive. TOTECO quiijto: “Ta ayacmo tiquinpiyas moixhuihua
    para mocahuas motoca. Tlen amotiopahua niquintlapanas nochi nopa tiotzitzi huan
    tlaixcopincayome. Huan nopona timiquis huan nimitztocas pampa miyac tlajtlacoli
    tijchijtoc huan amo quinamiqui para tiitztos.”'
  swh-ONEN: 'Hii ndiyo amri Bwana aliyoitoa kukuhusu wewe, Ninawi: “Hutakuwa na wazao
    watakaoendeleza jina lako. Nitaharibu sanamu za kuchonga na sanamu za kuyeyusha
    ambazo zipo katika hekalu la miungu yenu. Nitaandaa kaburi lako, kwa maana wewe
    ni mwovu kabisa.”'
  bba-bba: Bɛɛ Ninifuɡibu, wee ye nɛ, Yinni Gusunɔ nɑ ɡeruɑ bɛɛn sɔ̃. Nɑ nɛɛ, i ǹ
    bweseru wɑsi te tɑ koo bɛɛn yĩsiru sɔbe. Kon bɛɛn bwɑ̃ɑroku dɑ̃ɑɡinu kɑ sisuɡinu
    kpuro wunɑ bɛɛn bũu dirun di, kpɑ n bɛɛn sikɑ sɔɔru ko. Domi i ǹ sɑ̃ɑ ɡɑ̃ɑnu.
  eng-KJVCPB: 'And the Lord hath given a commandment concerning thee, That no more
    of thy name be sown: Out of the house of thy gods will I cut off the graven image
    and the molten image: I will make thy grave; for thou art vile.'
  luo-luo: 'Jehova Nyasaye osegolo chik kuomi, in Nineve, kowacho niya: “Ok inibed
    gi nyikwayi mabiro tingʼo nyingi. Abiro tieko nyisecheu manono mopa kaachiel gi
    mochwe gi lowo manie uteu mag lemo. Abiro kunyonu bur miyikoue nikech un joma
    timbegi richo.”'
  meu-meu: 'Iehova ese oi vada e haḡanilaimu, e tomu: Ini amo oi ladamu basine hesiriu;
    emu dirava edia dubu lalona amo e koroa bona e hahelaria kaivakukudia baina negedia
    daure; oiemu guri baina ḡeia, badina be oi na dika rohoroho.'
  npi-ULB: निनवे, तेरो विषयमा परमप्रभुले एउटा आज्ञा दिनुभएको छ, “अब तेरो नाम बोक्‍ने
    कोही वंश बाँकी रहनेछैन । कलात्मक रूपमा हातले बनाइएका र फलाम गालेर बनाइएका मुर्तिहरूलाई
    तिमीहरूका देवताहरूका घरबाट म हटाइदिनेछु । म तेरो चिहान तयार गर्नेछु, किनकि तँ
    तुच्छ छस् ।”
  yor-yor: 'Olúwa ti fi àṣẹ kan lélẹ̀ nítorí tìrẹ Ninefe: “Ìwọ kì yóò ni irú-ọmọ láti
    máa jẹ́ orúkọ rẹ mọ́, Èmi yóò pa ère fínfín àti ère dídà run tí ó wà nínú tẹmpili
    àwọn ọlọ́run rẹ. Èmi yóò wa ibojì rẹ, nítorí ẹ̀gbin ni ìwọ.”'
  pes-OPCB: 'خداوند به پادشاه آشور می‌فرماید: «نسل تو را از بین می‌برم تا نام و نشانی
    از تو باقی نماند. بتها و بتخانه‌های تو را نابود خواهم کرد و قبرت را خواهم کند،
    زیرا تو نفرت‌انگیزی.»'
  tgl-ULB: 'At nagbigay si Yahweh ng isang utos tungkol sa iyo, Ninive: “Wala nang
    kaapu-apuhan ang magdadala ng iyong pangalan. Aking ihihiwalay ang inukit na mga
    larawan at ang minoldeng mga larawang gawa sa metal mula sa mga tahanan ng iyong
    mga diyos. Huhukayin ko ang iyong mga libingan, sapagkat napakasama mo.”'
  hui-hui: Anduane Homogohanda Asirialiruhondo bi hongohe mbira lo wialu lalu, Tínaga
    aguaneneru yu wahene mbiraore hangubi mani naholebiraore. Tínaga bi pupu wiaga
    anda bu karuha mbirale dama mitangi bialu bi pupu wule gime wabu ngamiruni bibahende
    bo gingirulo bagabu wahaiore holebero. Tí koorene ko dindini habe nahedago tínaga
    homali ina manda manda bu wia kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အာ​ရှု​ရိ​အ​မျိုး​သား တို့​နှင့်​ပတ်​သက်​၍``လူ​တို့​သည်​ထို​သူ​တို့​ကို
    မေ့​ပျောက်​၍​သွား​လိမ့်​မည်။ သူ​တို့​၏​ဗိ​မာန် တော်​များ​ရှိ​ရုပ်​တု​တို့​ကို
    ငါ​သုတ်​သင်​ဖျက် ဆီး​မည်။ ငါ​သည်​အာ​ရှု​ရိ​အ​မျိုး​သား​တို့ အ​တွက်​သင်္ချိုင်း​ကို​ပြင်​ဆင်​မည်။
    သူ​တို့​သည် အ​သက်​ရှင်​ထိုက်​သူ​များ​မ​ဟုတ်'' ဟု​အ​မိန့် စီ​ရင်​ချက်​ချ​တော်​မူ​၏။
  bod-N: ནིན་ཝེའི་སྐོར་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་བབས་པ་སྟེ། ཁྱོད་ཀྱི་མི་རབས་ཆད་དེ་མིང་ཙམ་ཡང་ལུས་པར་མི་འགྱུར་ལ།
    ངས་ཁྱོད་ཀྱི་ལྷ་ཁང་ནང་གི་སྐུ་འདྲ་བརྐོས་མ་དང་བླུག་སྐུ་རྣམས་མེད་པར་བཟོ་ཞིང་། ཁྱོད་ནི་ཐ་ཤལ་ཡིན་པས།
    ངས་ཁྱོད་ཀྱི་ཕྱིར་དུ་དུར་ས་གྲ་སྒྲིག་བྱེད་ངེས་ཡིན།
  wsk-wsk: 'Yawe den aora biya balu ni Nineveh kisam mu iwita: “Ni mu aitak kimik
    kuriang gue bo nika nip giokko mu mena. Ani ni melmasak dora, tam te kisi awurem
    se ka kaem kawel alo nunga kuar nika temple ningi anisan sumu, nunga kulukumu
    biagi maguwu saparikko. Ale nika nip te ka kuera mutim ilu bitirikko, mu awuk,
    ni memek nunguningkiri!”'
  sna-sna: Jehovha arayira shoko pamusoro pako, iwe Ninevhe, rokuti, “Hauchazovi nezvizvarwa
    zvinopiwa zita rako. Ndichaparadza zvifananidzo zvakavezwa nezvifananidzo zvakaumbwa,
    zviri mutemberi yavamwari vako. Ndichachera guva rako, nokuti iwe wakaipa kwazvo.”
  spa-BLM: 'Yahvé ha ordenado con respecto a ti: “No habrá más descendientes que lleven
    tu nombre. De la casa de tus dioses, cortaré la imagen grabada y la imagen fundida.
    Haré tu tumba, porque eres vil”.'
  cac-cac: 'A Jehová tz''alan d''a vin̈ sreyal Asiria icha tic: Malaj in̈tilal ol
    ach ac''ancan b''inajoc. Ol in satel juntzan̈ a diosal ayec'' d''a yol a templo.
    Chequelxo yaj b''aj ol ach mucchajoc, yujto malaj elc''ochi, xchi Jehová.'
  swh-ULB: 'Yehova ametoa amri juu yako, Ninawi: “ Hakutakuwa na kizazi tena chenye
    kubeba jina lako. Nitazizuia sanamu zilizochongwa na kuziondoa sanamu za chuma
    kutoka kwenye nyumba za miungu yenu. Nitachimba makaburi yenu, kwa kudharauliwa
    kwenu.”'
  bel-bel: 'А пра цябе, Асур, Гасподзь вызначыў: ня будзе болей насеньня з тваім імем;
    з дома бога твайго зьнішчу балваноў і куміраў, падрыхтую табе ў ім магілу, бо
    ты будзеш у пагардзе.'
  deu-ELBBK: Und über dich hat der HERR geboten, dass von deinem Namen nicht mehr
    gesät werden soll; aus dem Haus deines Gottes werde ich das geschnitzte und das
    gegossene Bild ausrotten; ich werde dir ein Grab machen, denn verächtlich bist
    du.
  mbb-OT: 'Iyan heini migkaǥi te Nengazen diyà te menge tig-Asiria: “Id-awè ku is
    menge kevuwazan niw wey edezeetan ku is ledawan he kayu etawa mital ziyà te simbahan
    he ed-ezapan niw te menge ed-ezapen niw. Ed-endamen ku en is menge edlevengan
    keniyu su kenè kew ereg he egkeuyag.”'
  mal-2015: 'എന്നാൽ യഹോവ നിന്നെക്കുറിച്ചു: നിന്റെ പേരുള്ള സന്തതി ഇനി ഒട്ടും ഉണ്ടാകയില്ല;
    കൊത്തിയുണ്ടാക്കിയ വിഗ്രഹത്തെയും വാർത്തുണ്ടാക്കിയ ബിംബത്തെയും നിന്റെ ദേവന്മാരുടെ
    ക്ഷേത്രത്തിൽ നിന്നു ഞാൻ ഛേദിച്ചുകളയും; നീ നിസ്സാരനായിരിക്കയാൽ ഞാൻ നിന്റെ ശവക്കുഴി
    കുഴിക്കും എന്നു കല്പിച്ചിരിക്കുന്നു.'
  rmc-rmc: 'O RAJ diňa avri pre tute, Ninive, kada lav: „Imar tut na ena čhave, save
    ľigendehas tiro nav! Zňičinava le modlen the le sochen andral o chramos tumare
    devlengro; pripravinava tuke o hrobos, bo na sal lačho pre ňisoste.“'
  pes-OPV: وخداوند درباره تو امر فرموده است که بار دیگرذریتی به نام تو نخواهد بود
    و از خانه خدایانت بتهای تراشیده و اصنام ریخته شده را منقطع خواهم نمود و قبر تو
    را خواهم ساخت زیرا خوارشده‌ای.
  ron-1924: 'Ятэ че а порунчит ынсэ Домнул ымпотрива та, Асур: „Ну вей май авя урмашь
    каре сэ-ць поарте нумеле; вой ридика дин каса думнезеулуй тэу кипуриле чоплите
    сау турнате; ыць вой прегэти мормынтул, кэч те-ай афлат пря ушор.”'
  ben-OBCV: 'হে নীনবী, তোমার বিষয়ে সদাপ্রভু এক আদেশ দিয়েছেন: “তোমার নাম ধারণ করার
    জন্য তোমার আর কোনও বংশধর থাকবে না। তোমার দেবতাদের মন্দিরে রাখা প্রতিমা ও মূর্তিগুলি
    আমি ধ্বংস করে দেব। আমি তোমার কবর প্রস্তুত করব, কারণ তুমি নীচ।”'
  som-som: Oo Rabbigu wuxuu bixiyey amar kugu saabsan, si aan innaba mar dambe jirin
    farcan magacaaga sii wada. Guriga ilaahyadaada waxaan ka baabbi'in doonaa sanamka
    xardhan iyo sanamka la shubay, oo waxaan samayn doonaa qabrigaagii, waayo, waxaad
    tahay wax la fududaystay.
  lat-VUC: 'Et præcipiet super te Dominus; non seminabitur ex nomine tuo amplius:
    de domo Dei tui interficiam sculptile, et conflatile; ponam sepulchrum tuum, quia
    inhonoratus es.'
  eng-ASVBT: 'And Jehovah hath given commandment concerning thee, that no more of
    thy name be sown: out of the house of thy gods will I cut off the graven image
    and the molten image; I will make thy grave; for thou art vile.'
  ita-1885: Ma contro a te il Signore ha ordinato che non vi sia più posterità del
    tuo nome; io sterminerò della casa de' tuoi dii le sculture, e le statue di getto;
    io farò di quella il tuo sepolcro, perciocchè tu sei degno di spezzo.
  eng-LXXUP: 'And the Lord shall give a command concerning thee; there shall no more
    of thy name be scattered: I will utterly destroy the graven images out of the
    house of thy god, and the molten images: I will make thy grave; for they are swift.'
  eng-ULB: 'Yahweh has given a command about you, Nineveh: “There will be no more
    descendants bearing your name. I will cut off the carved figures and the cast
    metal figures from the houses of your gods. I will dig your graves, for you are
    contemptible.”'
  spa-VBL: 'Esto es lo que el Señor ha dicho respecto a ti: No tendrán descendientes
    que lleven tu nombre. Yo destruiré los dioses en tus templos, todos los ídolos
    de madera y de metal. Cavaré tu tumba, porque te has depravado.'
  fra-_FOB: 'Quant à toi, Assyrien, voici ce qu''ordonne l''Éternel: il n''y aura
    plus de postérité de ton nom; je retrancherai de la maison de ton dieu les images
    taillées et celles de fonte; je préparerai ta sépulture, car tu es devenu léger.'
  mal-mal: 'എന്നാൽ യഹോവ നിന്നെക്കുറിച്ച്: “നിന്റെ പേര് നിലനിർത്താൻ ഒരു സന്തതി നിനക്കുണ്ടാകുകയില്ല;
    കൊത്തിയുണ്ടാക്കിയ വിഗ്രഹത്തെയും വാർത്തുണ്ടാക്കിയ ബിംബത്തെയും നിന്റെ ദേവന്മാരുടെ
    ക്ഷേത്രത്തിൽനിന്ന് ഞാൻ ഛേദിച്ചുകളയും; നീ നിസ്സാരനായിരിക്കുകയാൽ ഞാൻ നിന്റെ ശവക്കുഴി
    കുഴിക്കും” എന്ന് കല്പിച്ചിരിക്കുന്നു.'
  urd-GVR: Lekin Nīnwā se Rab farmātā hai, “Āindā terī koī aulād qāym nahīṅ rahegī
    jo terā nām rakhe. Jitne bhī but aur mujassame tere mandir meṅ paṛe haiṅ un sab
    ko maiṅ nest-o-nābūd kar dūṅgā. Maiṅ terī qabr taiyār kar rahā hūṅ, kyoṅki tū
    kuchh bhī nahīṅ hai.”
  suz-BL: निनवे, परमप्रभु यावेमी इ पर्बम लोव़ का अरेशो बाक्‍ब। मेकोमी मार अरेशो बाक्‍ब
    देंशा हना “मुल रे इ नें वोइक्‍ब मुर सुइ मलीनीम। गो इ परमप्रभु आ खिं रे इ मुशा
    सेल्‍शो मूर्ति नु चेम्‍शा सेल्‍शो मूर्ति ग्रुंइनुङ। गो इ कली तुरस ठीक सेल्‍नुङ।
    मारदे हना गे काइ मरिम्‍शो पाइब बाक्‍नेवे” दे अरेशो बाक्‍ब।
  eng-NOY: And concerning thee hath Jehovah given command, That thy name shall no
    more be sown. From the house of thy god I will cut off the graven image and the
    molten image; I will make thy grave; for thou hast become vile!
  ita-1927: 'E quanto a te, popolo di Ninive, l’Eterno ha dato quest’ordine: Che non
    vi sia più posterità del tuo nome; io sterminerò dalla casa delle tue divinità
    le immagini scolpite e le immagini fuse; io ti preparerò la tomba perché sei divenuto
    spregevole.'
  ckb-ckb: 'ئەی نەینەوا، یەزدان سەبارەت بە تۆ فەرمانی داوە: «هیچ نەوەیەک نامێنێت ناوی
    تۆی هەڵگرتبێت. بتە داتاشراو و لەقاڵبدراوەکان لە پەرستگای خوداوەندەکانت ڕیشەکێش
    دەکەم. گۆڕت بۆ هەڵدەکەنم، چونکە تۆ شایانی ژیان نیت.»'
  eng-BBE: 'The Lord has given an order about you, that no more of your name are to
    be planted: from the house of your gods I will have the pictured and metal images
    cut off; I will make your last resting-place a place of shame; for you are completely
    evil.'
  kan-OKCV: 'ನಿನೆವೆಯೇ, ನಿನ್ನ ವಿಷಯವಾಗಿ ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸುವುದೇನೆಂದರೆ: ಹೆಸರೆತ್ತಲು
    ನಿನಗೆ ಸಂತಾನವಿಲ್ಲದಂತೆ ಮಾಡುವೆನು. ನಿನ್ನ ದೇವರ ಮಂದಿರದಲ್ಲಿರುವ ಕೆತ್ತಿದ ವಿಗ್ರಹವನ್ನೂ, ಎರಕ
    ಬೊಂಬೆಯನ್ನೂ ನಾಶಮಾಡುವೆನು. ನೀನು ತುಚ್ಛನಾದದ್ದರಿಂದ ನಿನಗೆ ಸಮಾಧಿಯನ್ನು ಸಿದ್ಧಮಾಡುವೆನು.'
  tam-2017: உன்னைக்குறித்துக் யெகோவா கட்டளைகொடுத்திருக்கிறார்; இனி உன் பெயரை நிலை
    நாட்ட வாரிசு உருவாவதில்லை; உன் தேவர்களின் கோவிலில் இருக்கிற வெட்டப்பட்டசிலையையும்,
    வார்க்கப்பட்ட சிலையையும், நான் அழியச்செய்வேன்; நீ கனவீனனானபடியால் அதை உனக்குப்
    பிரேதக்குழியாக்குவேன்.
  spa-RV-1909: 'Mas acerca de ti mandará Jehová, que nunca más sea sembrado alguno
    de tu nombre: de la casa de tu dios talaré escultura y estatua de fundición, haréla
    tu sepulcro; porque fuiste vil.'
  ron-BTF: Și DOMNUL a dat o poruncă referitor la tine, ca numele tău să nu mai fie
    semănat; din casa dumnezeilor tăi voi stârpi chipul cioplit și chipul turnat;
    îţi voi săpa mormântul, căci ești nemernic.
  eng-WEBP: 'The LORD has commanded concerning you: “No more descendants will bear
    your name. Out of the house of your gods, I will cut off the engraved image and
    the molten image. I will make your grave, for you are vile.”'
  eng-FBV: This is what the Lord has ordered concerning you. You will have no descendants
    to carry on your name. I will destroy the gods in your temples, all the wooden
    and metal idols. I am digging your grave, for you are depraved.
  nld-1939: Uw naam wordt niet meer voortgeplant! Uit uw godentempel Zal Ik de gesneden
    en gegoten beelden vernielen, En Ik maak uw graf Tot een schandeplek!
  nch-BL: 'Huan ya ni cati TOTECO tanahuati ten nopa tanahuatijquet ten tali Asiria
    cati mosehui ipan Nínive. TOTECO quiijto: “Ta ayecmo tiquinpiyas moixhuihua para
    mocahuas motoca. Ten amotiopahua niquintapanas nochi nopa teteyome huan taixcopincayome.
    Huan nopona timiquis huan nimitztocas pampa miyac tajtacoli tijchijtoc huan amo
    quinamiqui para tiitztos.”'
  vie-1934: Đức Giê-hô-va đã truyền lịnh về ngươi, từ danh ngươi chẳng sanh ra nữa.
    Ta sẽ trừ bỏ tượng chạm và tượng đúc khỏi nhà các thần ngươi; ta sẽ làm mồ mả
    cho ngươi, vì ngươi là hèn mạt.
  hin-CV: 'हे नीनवेह, याहवेह ने तुम्हारे बारे में एक आज्ञा दी है: “तुम्हारा वंश चलाने
    के लिये तुम्हारी कोई संतान न होगी. मैं तुम्हारे देवताओं के मंदिर में रखी तुम्हारी
    पूजने की वस्तु और मूर्तियों को नष्ट कर डालूंगा. मैं तुम्हारी कब्र खोदूंगा, क्योंकि
    तुम दुष्ट हो.”'
  spa-BES: El Señor ha dado una orden acerca de ti, que no tendrás descendencia que
    lleve tu nombre; destruiré la casa de tus dioses y arrancaré las imágenes y las
    imágenes de fundición; Te enterraré allí, porque es un lugar de vergüenza; porque
    eres completamente malvado.
  tdx-tdx: Fa nandily ty ama’o t’Iehovà, te tsy ho tongisañe ka ty tahina’o; le haitoako
    amy akiban-drahare’oy ty sare sokin-katae naho ty sare natranake; f’ie hanoako
    kibory, amy t’ie tsy manjofake.
  tha-KJV: พระเยโฮวาห์ตรั​สบ​ัญชาด้วยเรื่องเจ้าว่า “เขาจะไม่หว่านชื่อของเจ้าให้​แพร่​หลายอีกต่อไป
    เราจะขจัดรูปเคารพที่สลักและรูปเคารพที่หล่อออกเสียจากนิเวศแห่งพระของเจ้า เราจะขุดหลุมศพให้​เจ้า
    เพราะเจ้าชั่​วน​ัก”
  por-BR-2018: Porém contra ti, assírio , o SENHOR mandou que nunca mais seja gerado
    alguém de teu nome; da casa de teu deus arrancarei as imagens de escultura e de
    fundição. Farei para ti um sepulcro, porque tu és desprezível.
  deu-ELO: Und über dich hat Jehova geboten, daß von deinem Namen nicht mehr gesät
    werden soll; aus dem Hause deines Gottes werde ich das geschnitzte und das gegossene
    Bild ausrotten; ich werde dir ein Grab machen, denn verächtlich bist du.
  eng-WYC-2018: And the Lord shall command on thee, it shall no more be sown of thy
    name. Of the house of thy god I shall slay; I shall set thy sepulchre a graven
    image, and an image welled together, either molten, for thou art unworshipped.
    (And the Lord hath commanded about thee, that thy name shall no more be sown.
    In the temples of thy gods I shall destroy the carved figures and the figures
    welded together, or cast. And I shall build thy sepulchre, or thy tomb, for thou
    art dishonourable.)
  epo-epo: 'Sed pri vi la Eternulo decidis: Ne plu restos semo portanta vian nomon;
    el la domo de viaj dioj Mi ekstermos la idolojn kaj statuojn; Mi signos sur via
    tombo, ke vi fariĝis senvalora.'
  uig-PIN: Pǝrwǝrdigar sǝn toƣruluⱪ pǝrman qüxürgǝnki, Sening naming ⱪaytidin terilmǝydu;
    Butungning ɵyidin Mǝn oyma ⱨǝykǝl, ⱪuyma ⱨǝykǝlni yoⱪitimǝn; Mǝn ⱪǝbrǝngni tǝyyarlawatimǝn,
    Qünki sǝn pǝsǝndidursǝn.
  beo-beo: 'Hina Gode Ea Asilia fi ilima gasa bagade hou hamomusa: ilegei dagoi. E
    da agoane sia:sa, “Ilia egaga fi dunu da hame fifi ahoanumu. Na da loboga hahamoi
    ‘gode’ nodone sia:ne gadosu diasua dialebe, amo mugulumu. Na da Asilia dunu ili
    dogone salimu uli momagelala. Ilia da wadela:i hou bagadedafa hamobeba:le, bu
    esalumu da noga:i hame.”'
  tpi-OTNT: Orait Bikpela i mekim strongpela tok long ol Asiria olsem, “Bai i no gat
    lain tumbuna bilong yupela i kamap moa. Bai mi bagarapim olgeta giaman god i stap
    long ol haus lotu bilong yupela. Na bai mi redim matmat bilong yupela. Na bai
    yupela i no inap i stap moa, long wanem, yupela i man nogut tru.”
  hau-SA: Ubangiji ya ba da umarni game da ke Ninebe, “Ba za ki sami zuriyar da za
    tă ci gaba da sunanki ba. Zan rurrushe siffofin da kuka sassaƙa da kuma gumakan
    da kuka ƙera gumakan da suke a cikin haikalin allolinku. Zan shirya kabarinki,
    domin ke muguwa ce.”
  uig-LAT: Perwerdigar sen toghruluq perman chüshürgenki, Séning naming qaytidin térilmeydu;
    Butungning öyidin Men oyma heykel, quyma heykelni yoqitimen; Men qebrengni teyyarlawatimen,
    Chünki sen pesendidursen.
  nde-nde: UThixo usekhuphe ilizwi ngawe Nineve elithi, “Kawuyikuba lezizukulwane
    ezibizwa ngebizo lakho. Ngizachitha izifanekiso ezibaziweyo lezithombe ezibunjiweyo
    ezisethempelini labonkulunkulu bakho. Ngizalungisa ingcwaba lakho, ngoba ungcolile.”
  ton-ton: 'Pea kuo tuku ʻe Sihova ha fekau kiate koe, “Ke ʻoua naʻa toe tūtuuʻi ha
    niʻihi ʻi ho hingoa: mei he fale ʻo ho ngaahi ʻotua, te u motuhi ʻae tamapua kuo
    tongi, mo e tamapua kuo haka: te u keli ho tanuʻanga, he ʻoku ke kovi.”'
  ces-1613: Nebo přikázaní vydal proti tobě Hospodin, nebudeť rozsíváno ze jména tvého
    více; z domu Boha tvého vyhladím rytinu i slitinu, a když zlehčen budeš, způsobímť
    hrob.
  eng-WMB: 'The LORD has commanded concerning you: “No more descendants will bear
    your name. Out of the house of your gods, I will cut off the engraved image and
    the molten image. I will make your grave, for you are vile.”'
  tam-TCV: நினிவேயே! யெகோவா உன்னைக்குறித்து ஒரு கட்டளை கொடுத்திருக்கிறார். “உன்னுடைய
    பெயரைத் தாங்கும் வழித்தோன்றல்கள் உனக்கிருக்க மாட்டார்கள். உன் தெய்வங்களின் கோவில்களில்
    இருக்கிற செதுக்கப்பட்ட உருவச்சிலைகளையும், வார்ப்பிக்கப்பட்ட விக்கிரகங்களையும்
    அழிப்பேன். நீ வெறுப்புக்குரியவனானபடியால், நானே உனக்குப் பிரேதக்குழியை ஆயத்தப்படுத்துவேன்.”
  ceb-ULB: 'Ug naghatag si Yahweh ug mando mahitungod kanimo, Ninibe: “Wala nay kaliwat
    nga modala sa imong ngalan. Wagtangon nako ang kinulit nga mga hulagway ug ang
    mga hulagway nga hinimo sa puthaw gikan sa mga balay sa inyong dios-dios. Ako
    magakalot sa imong mga lubnganan, kay ikaw makauulaw.”'
  pol-UBG: O tobie PAN rozkazał, że twoje imię już nie będzie miało więcej potomstwa.
    Wyniszczę z domu twoich bogów rzeźbione i lane posągi. Przygotuję ci grób, gdyż
    jesteś nikczemny.
  urd-GVU: لیکن نینوہ سے رب فرماتا ہے، ”آئندہ تیری کوئی اولاد قائم نہیں رہے گی جو
    تیرا نام رکھے۔ جتنے بھی بُت اور مجسمے تیرے مندر میں پڑے ہیں اُن سب کو مَیں نیست
    و نابود کر دوں گا۔ مَیں تیری قبر تیار کر رہا ہوں، کیونکہ تُو کچھ بھی نہیں ہے۔“
  eng-OEBCW: 'The Lord has given this command concerning you, Nineveh: ‘Your name
    will no longer be remembered. I will destroy every idol and image in the house
    of your God. I will destroy even your tomb, for you are worthless.’'
  deu-1912: Aber wider dich hat der HERR geboten, daß deines Namens kein Same mehr
    soll bleiben. Vom Hause deines Gottes will ich dich ausrotten, die Götzen und
    Bilder will ich dir zum Grab machen; denn du bist zunichte geworden.
  kan-2017: ಅಶ್ಶೂರವೇ, ನಿನ್ನ ಹೆಸರಿನ ಸಂತಾನ ಬೀಜವು ಇನ್ನು ಬಿತ್ತಲ್ಪಡಬಾರದೆಂದು ಯೆಹೋವನಾದ ನಾನು
    ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆ; ನಿನ್ನ ದೇವರ ಮಂದಿರದೊಳಗಿಂದ ಕೆತ್ತಿದ ವಿಗ್ರಹವನ್ನೂ, ಎರಕದ ಬೊಂಬೆಯನ್ನೂ
    ಕಡಿದುಬಿಡುವೆನು; ನಿನಗೆ ಸಮಾಧಿಯನ್ನು ಸಿದ್ಧಮಾಡುವೆನು; ನಿನ್ನ ಪಾಪಗಳು ದುರ್ವಾಸನೆ ಬೀರುತ್ತಿವೆ.
  yap-yap: 'Irera’ e n’en ni duwgiliy SOMOL u murung’agen yu Assyria: “Dabi yib owcharad
    ni nge ululiy ngachalrad iyan. Bay gu kirebnag e pi liyos ni bay u lan e Tempel
    ko pi got rorad. Gu be fal’eg rogon ba low ko yam’ ni fan ngak yu Assyria — dariy
    rogon ni ngkur pired ni yad bfos!'
  hlt-MCSB: Nang ham te BOEIPA loh a uen coeng. Na ming ham khaw na pathen im ah soem
    voel mahpawh. Mueithuk neh mueihlawn te ka hnawt ni. Na phuel te thaephoei ham
    ni ka khueh eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓሶኦሬ ዓሶይዳ ዎጌ ዎጊፃ ያዺኬ፦ «ሃይካፓ ሴካ ሱንፆ ዒንሢኮ ዔኤሊሳንዳ ዜርሢ ባይቃንዳኔ፤
    ዒንሢ ካኣሽካ ፆኦዞ ማኣሮይዳ ዱማ ዱማ ዓርሲ ኮሾና ባኮንታ ዓንጎ ሼኤሺ ኮሾና ፆኦዞዋ ታኣኒ ባይዛንዳኔ፤ ዒንሢያ ፓሡዋ ዴሬ
    ማዔሢሮ ዱኡፒ ዔቴ ታኣኒ ዒንሢም ቦኦካንዳኔ።»
  twi-ASANTE: 'Ninewe, Awurade aka ɔhyɛ asɛm a ɛfa wo ho: “Worennya asefoɔ a wo din
    bɛda wɔn so. Mɛsɛe nsɛsodeɛ a wɔasene ne ahoni a wɔaguo a ɛsisi wʼabosonnan mu
    no. Mɛsiesie wʼadamena ɛfiri sɛ wadane ayɛ atantanneɛ.”'
  eng-WEBU: 'The LORD has commanded concerning you: “No more descendants will bear
    your name. Out of the house of your gods, I will cut off the engraved image and
    the molten image. I will make your grave, for you are vile.”'
  wal-wal: Nanawee, GODAI ne bolli pirddido pirddai hagaadan yaagiyaagaa; “Hagaappe
    sinttanau ne sunttaa xeesissiya zeretti neeyyo de7enna. Ne xoossatu keettan de7iya
    misiletanne eeqata taani xaissana. Neeni hanttaara gidido gishshau, taani ne duufuwaa
    bookkana” yaagiyaagaa.
  spa-PDDPT: Pero con respecto a ti Yavé ordenó que no quede memoria de tu nombre.
    Destruiré esculturas e imágenes fundidas de la casa de tus ʼelohim, y la convertiré
    en tu sepultura, porque eres vil.
  gun-gun: Ha'e rã peẽ Assíria pygua kuery, Senhor ijayvuague rami vy nda'ipoavei
    'rã peneramymino kuery penderery rupi oenoĩ mbyrã. Penderuete ramigua kuery pegua
    oo gui ma amomba 'rã ta'angaa ikuai va'e, mba'emo ryku guigua guive. Pendereko
    vai ramo ajapo 'rã yvykua py penenhonoa aguã rami. — he'i.
  agu-BL: 'Ma jalu'', je yi xtxolbile''j yi saje''n tlol Kataj te chireyil yi e''
    aj Nínive: “Qui''t ljal axonl tan bene''n lo''on yi abi''. Ej nin copon inxitul
    yi e''chk ryos yi banij cuntu'' tane''n tan tze'', tu yi e''chk ryos yi ch''ich''
    cu''n, yi at tul atyoẍ. Nin nocpon tan mukle''n cu''n yi awankil, na qui''c mu''ẍ
    axac tzinwutz,” chij Kataj bantz.'
  ilo-ULB: 'Ket nangted ni Yahweh iti bilin maipanggep kenka, O Nineve: “Awanton ti
    kaputotan a mangawit iti naganmo. Ikkatekto dagiti nakitikitan a ladawan ken ti
    ladawan a nasukog iti landok manipud kadagiti balay dagiti diosmo. kaliekto dagiti
    tanemmo, gapu ta nadangkeska.”'
  kpg-kpg: 'Deenei telekai a Dimaadua i di hai o digau Assyria, “Digaula ga de hagadili,
    ga deemee di daahi nadau ingoo. Au gaa oho nia balu ada i lodo nia hale daumaha
    o nadau balu god. Au e hagatogomaalia dagu luwa daalunga gi digau Assyria: digaula
    e hagalee tau gi mouli!”'
  uig-ARA: پەرۋەردىگار سەن توغرۇلۇق پەرمان چۈشۈرگەنكى، سېنىڭ نامىڭ قايتىدىن تېرىلمەيدۇ؛
    بۇتۇڭنىڭ ئۆيىدىن مەن ئويما ھەيكەل، قۇيما ھەيكەلنى يوقىتىمەن؛ مەن قەبرەڭنى تەييارلاۋاتىمەن،
    چۈنكى سەن پەسەندىدۇرسەن.
  sus-sus: 'Alatala xa masenyi nan ya wo tan Ninewekae xa fe ra: «Wo bɔnsɔɛ fama nɛ
    ɲɔnde. N wo xa kuye masolixie nun wo xa kuye naxee yailanxi wure ra, naxee na
    wo xa alae xa banxie kui, n nee birin kanama nɛ. N wo sɔntɔma nɛ, barima wo ɲaaxu.»'
  pon-2006: 'Iet me KAUN-O ketin koasoanehdi duwen Asiria: “Sohte pahn kadaudokarail
    me pahn kadakadaur adarail. I pahn kamwomwala dikedik en eni kan me mi nan tehnpas
    en arail koht kan. I kaukaunop sousou ehu ong mehn Asiria kan—re sohte konehng
    re en momour!”'
  ksd-ksd: Ma go ra Luluai i tar vartuluai ure u ba koko da oe mule ra iangim; ina
    vamutue vue kan ra kuba i kaum umana god ra umana tabalar di ga taba diat, ma
    diat di ga tun mal diat; ina kal ra tung ure u; tago u a magit vakuku.
  grc-BRENT: Καὶ ἐντελεῖται περὶ σοῦ Κύριος, οὐ σπαρήσεται ἐκ τοῦ ὀνόματός σου ἔτι·
    ἐξ οἴκου θεοῦ σου ἐξολοθρεύσω τὰ γλυπτὰ, καὶ χωνευτὰ, θήσομαι ταφήν σου, ὅτι ταχεῖς.
  ind-AYT: “Inilah perintah TUHAN atasmu, “Tidak akan ada lagi keturunan dengan namamu.
    Dari rumah ilahmu, Aku akan melenyapkan patung pahatan dan patung tuangan. Aku
    akan menyediakan kuburmu, sebab kamu terkutuk.”
  nya-nya: Yehova walamulira za iwe, Ninive kuti, “Sudzakhala ndi zidzukulu zimene
    zidzadziwike ndi dzina lako. Ndidzawononga zifanizo zosema ndi mafano owumba amene
    ali mʼnyumba ya milungu yako. Ine ndidzakukumbira manda chifukwa ndiwe woyipitsitsa.”
  hrv-hrv: 'Protiv tebe Jahve naređuje: “Neće više biti roda tvoga imena, iz hrama
    tvojih bogova istrijebit ću likove rezane i livene, a od tvog groba ruglo ću učiniti.”'
  mps-mps: Tialima Genuai Bidigo te tiwai bomai po te Asiria dabeba wali, “Te dage
    hanigo wąį nǫų me pedalugobeo,” wali. “Te eno dagego lotu bede elalubo tibo
    god dabe, te nigo me kapago nigali noma piksa te tigidali dolaibao,” wali. “Te
    eno dagego gų page sisilaibao. Tama dage munu ma me bidigobeo. Magi baso meni,
    dage te dwai bidi mu dao,” wai.
  tpi-tpi: Orait Bikpela i mekim strongpela tok long ol Asiria olsem, “Bai i no gat
    lain tumbuna bilong yupela i kamap moa. Bai mi bagarapim olgeta giaman god i stap
    long ol haus lotu bilong yupela. Na bai mi redim matmat bilong yupela. Na bai
    yupela i no inap i stap moa, long wanem, yupela i man nogut tru.”
  dan-1931: 'Om dig lyder HERRENS Bud: Dit Navn skal ikke ihukommes mere. Af din Guds
    Hus udrydder jeg det skårne og støbte Billede, og jeg skænder din Grav*. { [*V.
    10-14 er Teksten uklar.] }'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán bảo về người A-sy-ri tại Ni-ni-ve: “Ngươi
    sẽ không có con cháu lên ngôi kế vị. Ta sẽ tiêu diệt các thần, các tượng chạm
    và tượng đúc của ngươi. Ta sẽ chôn ngươi vào huyệt mả vì tội lỗi ngươi thật kinh
    tởm!”'
  guj-2017: યહોવાહે તારા વિષે આજ્ઞા આપી છે, નિનવે, વંશજો તારું નામ ધારણ કરશે નહિ.
    તારા દેવોના મંદિરોમાંથી ઘડેલી મૂર્તિઓનો તથા ઢાળેલી પ્રતિમાઓનો હું નાશ કરીશ. હું
    તારી કબર ખોદીશ, કેમ કે તું દુષ્ટ છે.
  pon-2006A: 'Iet me KAUN-O ketin koasoanehdi duwen Asiria: “Sohte pahn kadaudokarail
    me pahn kadakadaur adarail. I pahn kamwomwala dikedik en eni kan me mi nan tehnpas
    en arail koht kan. I kaukaunop sousou ehu ong mehn Asiria kan—re sohte konehng
    re en momour!”'
  por-BRBSL: 'Yahweh comandou a seu respeito: “Nenhum descendente levará mais o seu
    nome”. Fora da casa de seus deuses, eu cortarei a imagem gravada e a imagem derretida.
    Eu farei sua sepultura, pois você é vil”.'
  eng-OEBUS: 'The Lord has given this command concerning you, Nineveh: “Your name
    will no longer be remembered. I will destroy every idol and image in the house
    of your God. I will destroy even your tomb, for you are worthless.”'
  cth-cth: Nang koe Cathut ni hno a sak hane teh, na miphunnaw hoi kâkuen hanh. Meikaphawk
    cathutnaw hah nange bawkim dawk hoi koung ka raphoe han. Nang teh na hawihoeh
    dawkvah na tangkom hah na tai pouh han.
  twi-twi: 'Ninewe, Awurade aka ɔhyɛ asɛm a ɛfa wo ho: “Worennya asefo a wo din bɛda
    wɔn so. Mɛsɛe nsɛsode a wɔasen ne ahoni a wɔagu a esisi wʼabosonnan mu no. Mesiesie
    wo da efisɛ woadan ayɛ atantanne.”'
  hlt-hlt: Nang ham te BOEIPA loh a uen coeng. Na ming ham khaw na pathen im ah soem
    voel mahpawh. Mueithuk neh mueihlawn te ka hnawt ni. Na phuel te thaephoei ham
    ni ka khueh eh.
  tbz-SIM: 'Díndi Ninifu kɔbɛ, ntɛnɛ̀ ti Yiɛ̀ nKuyie ntɑ̃ɑ̃tɛ́ tì di kpɛ́í: Di kó
    kufuku miɛkɛ òmɔù í yó nkpɑɑ́ wèè bo sɔɔtɛ́ di kó diyètìrì. Sibɔɔtenkɑɑnìi idɛí
    kpɛsi nɛ̀ timɑ́tì kpɛsi, dɛ̀ tɛ̃́nkɛ í yó nkpɑɑ́ di bɔɔtuo miɛkɛ. N keù di fɔ̃ti
    nku, di tɛ̃́nkɛ í tú bɛ̀mɑbɛ̀ ti Yiɛ̀ nKuyie nyììkɛ̀.'
  msy-2020: Egha Ikiavɨra Itir God Akar Gavgavimɨn kamaghɨn Asiriabav gei, “Ian ovavir
    boriba uam otivan kogham. Ian dɨpenir asebar ziaba feba, kɨ dar aven marvir guaba
    bar dagh asɨghasigham. Egh me ian kuaba afamin moziba, kɨ ia bagh dar akɨram.
    Ia gumazamizir kɨniba, kamaghɨn amizɨ, ia ua ikian kogham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑ Ninifi nyǝ́mɑ tɔm sɩ: Ɩ́ kɑɑ wɛɛnɑ lʋlʋɣʋ nyǝ́mɑ
    mpɑ pɑɑ yɑɑkǝnɑ mǝ hǝlɑ tɔ. Mɑɑ yɔkɩ mǝ tɩɩŋ lɛɛsǝŋ kɛ ɩ kutuluɣu tɑɑ. Ɩ́ tɔŋɑ
    mǝ pǝlɑɑŋ huluɣu kɛ́. Mpi tɔ, ɩ́ tɑ́ tɑlɑ pʋlʋɣʋ mɑ ɩsɛntɑɑ.'
  azb-azb: 'Ey Nineva, Rəbb sənin haqqında Belə əmr verib: «Artıq övladların olmayacaq,
    adını daşımayacaq, Allahlarının məbədindən Oyma bütləri, tökmə bütləri məhv edəcəyəm.
    Qəbir qazacağam sənə, çünki alçaqsan!'
  eng-DBY: 'And Jehovah hath given commandment concerning thee, that no more of thy
    name be sown: out of the house of thy god will I cut off the graven image, and
    the molten image: I will prepare thy grave; for thou art vile.'
  hin-2017: यहोवा ने तेरे विषय में यह आज्ञा दी है “आगे को तेरा वंश न चले; मैं तेरे
    देवालयों में से ढली और गढ़ी हुई मूरतों को काट डालूँगा, मैं तेरे लिये कब्र खोदूँगा,
    क्योंकि तू नीच है।”
  wol-KYG: 'Aji Sax ji moo santaane lii ci yaw. Mu ne: «Lu bokk ci saw tur du lawati,
    kërug say yàlla laay dagge xërëm ak jëmmi weñ gu ñu xelli, te maay waajal sa bàmmeel,
    nde tekkiwuloo tus.»'
  eng-YLT: And commanded concerning thee hath Jehovah, 'No more of thy name doth spread
    abroad, From the house of thy gods I cut off graven and molten image, I appoint
    thy grave, for thou hast been vile.
  eng-WYC-2017: And the Lord shall command on thee, it shall no more be sown of thy
    name. Of the house of thy god I shall slay; I shall set thy sepulchre a graven
    image, and an image welled together, either molten, for thou art unworshipped.
  eng-WMBB: 'The LORD has commanded concerning you: “No more descendants will bear
    your name. Out of the house of your gods, I will cut off the engraved image and
    the molten image. I will make your grave, for you are vile.”'
  urd-GVH: लेकिन नीनवा से रब फ़रमाता है, “आइंदा तेरी कोई औलाद क़ायम नहीं रहेगी जो
    तेरा नाम रखे। जितने भी बुत और मुजस्समे तेरे मंदिर में पड़े हैं उन सबको मैं नेस्तो-नाबूद
    कर दूँगा। मैं तेरी क़ब्र तैयार कर रहा हूँ, क्योंकि तू कुछ भी नहीं है।”
  rug-rug: 'Hiera gua si zama nia e Zihova pa guguamu agoi Ninive: “Kote loketoṉa
    tutimu si agoi pude kopu nia sa pozamu. Kote huari Arau sari kineha ta peqodi
    meke beku qolo sapu koa pa korapa zelepade tadi mua tamasa. Na mua lovu si kote
    va nama ia Rau, ura na kaleamu hola si agoi.”'
  gaz-gaz: 'Yaa Nanawwee, Waaqayyo akkana jedhee waaʼee kee ajaja kennee jira: “Ati
    sanyii maqaan kee ittiin waamamu hin qabaattu. Ani fakkiiwwan soofamanii fi waaqota
    tolfamoo baqfamanii tolfaman kanneen galmawwan waaqota keetii keessa jiran nan
    barbadeessa. Waan ati akka malee balfamaa taateef ani awwaala siif nan qopheessa.”'
  fra-LSG: 'Voici ce qu’a ordonné sur toi l’Éternel: Tu n’auras plus de descendants
    qui portent ton nom; J’enlèverai de la maison de ton dieu les images taillées
    ou en fonte; Je préparerai ton sépulcre, car tu es trop léger.'
  yal-yal: Niniwa kaane, Alatala ito nan yamarixi ɛ fe yi, a naxa, “Ɛ bɔnsɔnna muxu
    yo mi luyɛ. N na ɛ wudi suxurene nun ɛ wure suxurene kalama nɛn ɛ kidene yi. N
    yi ɛ gaburune yitɔn, bayo sese mi ɛ ra.”
  haw-1868: 'A ua kauoha mai o Iehova nou, Aole e lulu hou ia kou inoa: Mailoko mai
    o ka hale o kou mau akua, e oki aku au i ke kii kalai, a me ke kii hoohehee: E
    hana iho au i kou halekupapau, no ka mea, ua hoowahawahaia oe.'
  arb-NAV: 'وَهَا الرَّبُّ قَدْ أَصْدَرَ قَضَاءَهُ بِشَأْنِكَ يَا أَشُّورُ: لَنْ تَبْقَى
    لَكَ ذُرِّيَّةٌ تَحْمِلُ اسْمَكَ. وَأَسْتَأْصِلُ مِنْ هَيْكَلِ آلهَتِكَ مَنْحُوتَاتِكَ
    وَمَسْبُوكَاتِكَ، وَأَجْعَلُهُ قَبْرَكَ، لأَنَّكَ صِرْتَ نَجِساً.'
  ewe-ewe: 'Yehowa de se tso wò Ninive ŋuti be: “Womayɔ wò ŋkɔ ɖe dzidzime aɖeke ŋuti
    o. Mafli miaƒe aklamakpakpɛwo, eye magbã legba siwo mieli ɖe miaƒe mawuwo ƒe gbedoxɔ
    me. Maɖe yɔdo na mi, elabena mieganyo na naneke o.”'
  eng-LEE: 'But against thee hath the Lord decreed, that no heir of thy name shall
    be any more: out of the house of thy gods will I cut off the graven and the molten
    image; I will prepare thy grave [there]; for thou art made vile.'
  asm-FB: আৰু হে নীনবি নগৰ, তোমালোকৰ বিষয়ে যিহোৱাই আজ্ঞা দিছে যে, তোমালোকৰ কোনো বংশধৰৰ
    নাম ৰখা নাযাব; মই তোমালোকৰ দেৱতাবোৰৰ ঘৰৰ পৰা কটা-মূৰ্ত্তি আৰু সাঁচত ঢলা মূৰ্ত্তিবোৰ
    উচ্ছন্ন কৰিম; মই তোমালোকৰ মৈদাম খান্দিম, কিয়নো তোমালোক পাপিষ্ঠ।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ وٌ تَن نِنٍوٍكَيٍ شَ قٍ رَ؛ «وٌ بْنسْي قَمَ نّ
    حْندٍ. ﭑ وٌ شَ كُيٍ مَسٌلِشِيٍ نُن وٌ شَ كُيٍ نَشٍيٍ يَءِلَنشِ وُرٍ رَ، نَشٍيٍ
    نَ وٌ شَ عَلَيٍ شَ بَنشِيٍ كُي، ﭑ نٍيٍ بِرِن كَنَمَ نّ. ﭑ وٌ سْنتْمَ نّ، بَرِ مَ
    وٌ حَاشُ.»
  fra-SBL: 'Yahvé a donné un ordre à ton sujet : « Aucun descendant ne portera plus
    ton nom. De la maison de vos dieux, j''exterminerai l''image gravée et l''image
    en fusion. Je ferai votre tombeau, car vous êtes vils. »'
  hbo-hbo: וְצִוָּ֤ה עָלֶ֙יךָ֙ יְהוָ֔ה לֹֽא־יִזָּרַ֥ע מִשִּׁמְךָ֖ עֹ֑וד מִבֵּ֨ית אֱלֹהֶ֜יךָ
    אַכְרִ֨ית פֶּ֧סֶל וּמַסֵּכָ֛ה אָשִׂ֥ים קִבְרֶ֖ךָ כִּ֥י קַלֹּֽותָ׃ פ
  kik-kik: Jehova nĩarutĩte watho ũgũkoniĩ, wee Nineve, akoiga atĩrĩ, “Ndũkagĩa na
    njiaro cia gũtũũria rĩĩtwa rĩaku. Nĩngananga mĩhianano ĩyo mĩicũhie o na ĩyo ya
    gũtwekio ĩrĩa ĩrĩ kũu hekarũ ya ngai ciaku. Nĩngũhaarĩria mbĩrĩra yaku, nĩgũkorwo
    ũrĩ kĩndũ kĩũru biũ.”
  fra-NCL: 'Quant à toi, voici ce qu’a ordonné Yahweh : Il n’y aura plus de postérité
    de ton nom ; je détruirai de la maison de ton Dieu les images taillées et celles
    de fonte ; je prépare ton sépulcre, parce que tu as été léger.'
  cek-AK: 'Angraeng mah nang kawng pongah lokpaek boeh; na hmin to om poe mak ai boeh:
    na sithaw imthung ah na soi o ih krang, na sak o cop ih krang to kang phraek pae
    boih han; na set o hmoek pongah, nang hanah taprong kang sak pae han.'
  cuk-cuk: 'Bemardi, Nínive-dorgan, Bab-Jehová bemarga igar-mesisad: “Mimmigan bar
    be nikuosurmarye, adi, be-nug mer bar degisadegu obarledii guegarye. Be-bab-dummadse-goled-neggi
    ibmar-wagar-sobarmar-bukwad, esgoro-gordikidgi ibmar-bab-dummadyob-sobar-bukwad,
    an obelogoed. Ar be dule-isganasoggu, an bega neg-uan guagwar sioed.”'
  uig-CYR: Пәрвәрдигар сән тоғрилиқ пәрман чүшүргәнки, Сениң намиң қайтидин терилмәйду;
    Бутуңниң өйидин Мән ойма һәйкәл, қуйма һәйкәлни йоқитимән; Мән қәбрәңни тәйярлаватимән,
    Чүнки сән пәсәндидурсән.
  tel-2017: నీనెవే పట్టణమా, నీ గురించి యెహోవా ఇచ్చే ఆజ్ఞ ఏమిటంటే, నీ పేరు పెట్టుకొనేవాళ్ళు
    ఇకపై పుట్టరు. నీ ఆలయాల్లో చెక్కిన విగ్రహాలను, పోతవిగ్రహాలను ఒక్కటి కూడా లేకుండా
    అన్నిటినీ నాశనం చేస్తాను. నువ్వు నీచుడవు గనక నీకు సమాధి సిద్ధం చేస్తున్నాను.
  hat-BSA: 'SENYÈ a fin pase lòd konsènan ou menm: “P ap gen desandan ki pou pote
    non ou ankò. Mwen va koupe retire zidòl ak imaj soti lakay dye ou yo. M ap prepare
    yon kote antèman pou ou; paske ou vin abominab.”'
  kos-kos: 'Pa inge ma LEUM GOD El wotela ke mwet Assyria: “Ac fah wangin tulik natulos
    in folokonak inen sou lalos. Nga fah kunausla ma sruloala su oan in tempul lun
    god lalos. Nga akoo sie kulyuk nu sin mwet Assyria — tia fal elos in moul!”'
  hbo-WLC: וְצִוָּ֤ה עָלֶ֙יךָ֙ יְהוָ֔ה לֹֽא־יִזָּרַ֥ע מִשִּׁמְךָ֖ ע֑וֹד מִבֵּ֨ית אֱלֹהֶ֜יךָ
    אַכְרִ֨ית פֶּ֧סֶל וּמַסֵּכָ֛ה אָשִׂ֥ים קִבְרֶ֖ךָ כִּ֥י קַלּֽוֹתָ׃ פ
  ibo-ibo: 'Onyenwe anyị enyela iwu ya banyere gị, Ninive: “Ị gaghị enwekwa ụmụ ụmụ
    ndị ga-aza aha gị. Aga m ala arụsị unu niile a pịrị apị na ndị a kpụrụ akpụ nʼiyi,
    bụ arụsị ndị ahụ dị nʼụlọnsọ nke chi unu niile. Aga m akwadokwa ili gị, nʼihi
    na ị bụrụla onye jọgburu onwe ya na njọ.”'
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ତୁମ୍ଭ ବିଷୟରେ ଏହି ଆଜ୍ଞା କରିଅଛନ୍ତି ଯେ, “ତୁମ୍ଭ ନାମରୂପ ବୀଜ ଆଉ
    ବୁଣା ନୋହିବ; ତୁମ୍ଭ ଦେବାଳୟରେ ଆମ୍ଭେ ଖୋଦିତ ପ୍ରତିମା ଓ ଛାଞ୍ଚରେ ଢଳା ପ୍ରତିମା ଉଚ୍ଛିନ୍ନ
    କରିବା; ଆମ୍ଭେ ତୁମ୍ଭର କବର ପ୍ରସ୍ତୁତ କରିବା; କାରଣ ତୁମ୍ଭେ ପାପାଧମ ଅଟ।”
  chk-chk: Ewe Samol mi Lapalap a föri eu allük fän itom, Ninifa, o apasa, “Esap chüen
    wor mwirimwirum repwe sopwela itom. Üpwe ataela ekewe uluulun anümwäl mi fal,
    pwal ekewe seni mächä me lon imwen om kewe kot. Üpwe tuw peiasom, pun ka fokun
    manauangau.”
  rop-rop: Wal YAWEI bin tok dijan wed langa mi blanga detlot Asiriya pipul na. Imbin
    tok, “Detlot Asiriya pipul garra ol binij, en dei kaan abum eni biginini blanga
    meigim det neim blanga olabat kipgon. En ai garra binijimap ol detlot drimin sheip
    deya langa ola serramoni pleis blanga olabat du. Mi meigimbat det greibyad redi
    blanga olabat na, dumaji olabat brabli nogudbala, en dei kaan kipgon jidanbat
    laibala.” Lagijat na God bin tok blanga detlot Asiriya pipul.
  ukr-1871: 'А про тебе (Ассуре), Господь так постановив: не буде вже насїння-потомства
    з твоїм імям; із храму бога твого викореню ідоли й боввани, а тобі приготую в
    ньому гріб, бо тебе я відкину.'
  deu-1951: 'Und der HERR hat gegen dich den Befehl erlassen: Dein Name soll nicht
    mehr fortgepflanzt werden; vom Hause deines Gottes rotte ich gemeißelte und gegossene
    Bilder aus; ich will dir dein Grab herrichten, denn du bist zu leicht erfunden
    worden!'
  eng-JPS: And the LORD hath given commandment concerning thee, that no more of thy
    name be sown; out of the house of thy god will I cut off the graven image and
    the molten image; I will make thy grave; for thou art become worthless.
  srp-1865: Ali za tebe zapovjedi Gospod da se ne sije više ime tvoje; iz doma bogova
    tvojih istrijebiæu likove rezane i livene; naèiniæu ti od njega grob kad budeš
    prezren.
  lug-lug: 'Kino Mukama ky’alagidde ekikwata ku Nineeve: “Erinnya lyo terikyayala
    nate. Ndizikiriza ekifaananyi ekyole n’ekifaananyi ekisaanuuse ebiri mu masabo
    g’abakatonda bo; ndisima entaana yo kubanga oyinze obugwagwa.”'
  heb-heb: וצוה עליך יהוה לא יזרע משמך עוד מבית אלהיך אכרית פסל ומסכה אשים קברך כי
    קלות׃
  ben-IRV: হে নীনবী, সদাপ্রভু তোমার বিষয়ে একটি আদেশ দিয়েছেন, তোমার নাম রক্ষা করবার
    জন্য তোমার কোন বংশধর থাকবে না। তোমার দেবালয়ে যে সব খোদিত প্রতিমা ও ছাঁচে ঢালা
    মূর্ত্তি রয়েছে সেগুলো আমি ধ্বংস করে ফেলব। আমি তোমার কবর খুড়ব, কারণ তুমি অধার্ম্মিক।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਤੇਰੇ ਬਾਰੇ ਹੁਕਮ ਦਿੱਤਾ, ਕਿ ਤੇਰੇ ਨਾਮ ਦਾ ਵੰਸ਼ ਫੇਰ ਨਾ ਰਹੇਗਾ, ਤੇਰੇ
    ਦੇਵਤਿਆਂ ਦੇ ਮੰਦਰ ਤੋਂ ਮੈਂ ਉੱਕਰੀ ਹੋਈ ਮੂਰਤ ਅਤੇ ਢਾਲ਼ੇ ਹੋਏ ਬੁੱਤ ਕੱਟ ਸੁੱਟਾਂਗਾ, ਮੈਂ ਤੇਰੀ
    ਕਬਰ ਪੁੱਟਾਂਗਾ, ਕਿਉਂ ਜੋ ਤੂੰ ਘਿਣਾਉਣਾ ਹੈਂ!
  mya-JVB: သင် ၏အမှု ၌ ထာဝရဘုရား စီရင် တော်မူသည် ကား၊ သင် ၏အမျိုး မ ဆက် မနွှယ်ရ။ ထုသော
    ရုပ်တု နှင့် သွန်း သော ရုပ်တုတို့ကို သင် ၏ဘုရား ကျောင်း မှ ငါပယ် ရှင်းမည်။ သင်သည်
    ယုတ်မာ သောကြောင့် သင် ၏ သင်္ချိုင်း ကို ငါလုပ် မည်။
  hmo-hmo: 'Lohiabada ese Asuria taudia totona inai bamona ia hereva: “Edia natudia
    bona tubudia do idia mase. Vadaeni edia basileia, be do ia gini noho diba lasi,
    bona edia ladana be do ia ore. Edia dirava edia dubu edia lalonai idia noho kaivakuku,
    be do lau hadikaia ore, bona Asuria taudia edia guria gabudia, be do lau karaia
    hegaegae, badina idia be dika rohoroho momokani.”'
  urd-urd: लेकिन ख़ुदावन्द ने तेरे बारे में ये हुक्म सादिर फ़रमाया है कि तेरी नसल
    बाक़ी न रहे मैं तेरे बुतख़ाने से खोदी हुई और ढाली हुई मूरतों को बर्बाद करूँगा,
    मैं तेरे लिए क़ब्र तैयार करूँगा क्यूँकि तू निकम्मा है
  rus-SYN: 'А о тебе, Ассур, Господь определил: не будет более семени с твоим именем;
    из дома бога твоего истреблю истуканов и кумиров; приготовлю тебе в нем могилу,
    потому что ты будешь в презрении.'
  bqc-SIM: 'Yã́ pↄ́ ma Dii má ò Niniva yã́ musun kɛ: N gbɛ̃e a gↄ̃ n tↄ́ aↄ kuwà
    lↄo. Má pↄ́ ãaↄ ń pↄ́ kásaa pↄ́ kú n tã́akpɛuↄ wíwi, mí mia''ɛ yↄ̃nɛ,
    asa wɛ̃́lɛ gian n ũ.'
  tcz-CHONGTHU: Chule nangma Assyria te chung chang thudol’a Pakaiyin thu apen, namin
    pu ding cha le nao hung peng kitlou ding ahitai; ajeh chu Pathen lim nasemthu
    nahou naa kona milim kilhajol hole kikhengjol ho aboncha ka paimanga, chule nangma
    kivuina ding lhankhuh, jachatna tampi kasempeh ding nahi,” ati.
  mar-mar: आणि परमेश्वराने तुझ्याबद्दल आज्ञा दिली आहे की, निनवे, तुझे नाव धारण करणारे
    तुझ्या वंशातील कोणीही उरणार नाही. मी तुझ्या देवाच्या मंदिरातील कोरलेल्या मूर्ती
    व ओतीव मूर्ती छेदून टाकीन. मी तुझी कबर खोदून काढील, कारण तू दुष्ट आहेस.
  qub-qub: 'Nínive runacuna, gamcunapäga Tayta Dios caynömi nisha: «Gamcunapita mirar
    aywäga manami cangapänachu. Diosniquicunapa templuntapis juchuchishämi. Uywa-niraj
    ïduluyquicunatapis illgächishämi. Gamcunatapis melanaypaj captiquimi ushajpaj
    usharishayquipaj.»'
  bqp-bqp: Bɛɛ Ninifugibu, wee ye nɛ, Yinni Gusunɔ nɑ geruɑ bɛɛn sɔ̃. Nɑ nɛɛ, i ǹ
    bweseru wɑsi te tɑ koo bɛɛn yĩsiru sɔbe. Kon bɛɛn bwɑ̃ɑroku dɑ̃ɑginu kɑ sisuginu
    kpuro wunɑ bɛɛn bũu dirun di, kpɑ n bɛɛn sikɑ sɔɔru ko. Domi i ǹ sɑ̃ɑ gɑ̃ɑnu.
  hat-hat: 'Men lòd Seyè a bay sou moun peyi Lasiri yo: -Yo pral bliye non nou nèt.
    Mwen pral detwi tout ras nou. M''ap kraze tout estati zidòl nou gen nan tanp bondye
    nou yo, kit yo te an bwa, kit yo te an fè. M''ap pare yon tonm pou nou. Nou pa
    vo anyen ankò!'
  eng-BSB: 'The LORD has issued a command concerning you, O Nineveh: “There will be
    no descendants to carry on your name. I will cut off the carved image and cast
    idol from the house of your gods; I will prepare your grave, for you are contemptible.”'
  tod-tod: 'Wɛlɛ nii ɠa Ɠɔoɠɔ GALAGI deveai è laalɔɠɔma: «È la è-mavofoda zɔlɔɔga,
    è-laaseigi ʋa ʋɛɛ ti ʋa, nà ɗa-ɠɔɔɠɔ ganigiti ti ga gului ɓa kɔlu ɠaawuungaiti
    kula ɗa-ɠalagi ná-pɛlɛi wu, gè ti ɠoloɠolo. Nà ɗa-ɠabayeɠei ɓɛtɛ, mazɔlɔɔ nɔ̀un
    gaazu, wo la mɔ ga ani nɔpɛ.»'
  eng-WEBPB: 'The LORD has commanded concerning you: “No more descendants will bear
    your name. Out of the house of your gods, I will cut off the engraved image and
    the molten image. I will make your grave, for you are vile.”'
  kbq-kbq: Hanki Ra Anumzamo'a Asiria vahe'ma Ninive kumapima nemaniza vahekura amanage
    hu'ne. Tamagri tamagima eri'za manisnaza mofavre nagara, mago'enena omanitfa hugahaze.
    Tamagrama mono'ma hunentaza havi anumzaramimofo mono nontamimpima havi anumzamofo
    amema'aramima ante'nazana eri haviza huvagaregahue. Tamagra omanita frita vanagu
    matimati tamina retro huneramantoe. Na'ankure tamagra kefo vahetfa mani'neta ama
    mopafina manigara osu'naze.
  nhe-BL: 'Huan ya ni tlen TOTECO tlanahuati tlen nopa tlanahuatijquetl tlen tlali
    Asiria tlen mosehui ipan Nínive. TOTECO quiijto: “Ta ayoc tiquinpiyas moixhuihua
    para mocahuas motoca. Tlen imotiopahua niquintlapanas nochi nopa totiotzitzi huan
    tlaixcopincayome. Huan nopano timiquis huan nimitztocas pampa miyac tlajtlacoli
    tijchijtoc huan ax quinamiqui para tiitztos.”'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e Axir wanuwihawete rehe kury. — Nata'yr
    kwaw nehe. Nezewe mehe her ukàzym putar nehe. Azukazuka putar izar tupàn a'ua'u
    wanagapaw tàpuzuhu pe har ihe wà nehe. Azutym putar hetekwer ihe nehe. Ta'e iaiw
    a'e xe, i'i Tupàn wanupe.
  eng-DRA: 'And the Lord will give a commandment concerning thee, that no more of
    thy name shall be sown: I will destroy the graven and molten thing out of the
    house of thy God, I will make it thy grave, for thou art disgraced.'
