    e'ỹ va'e.
  agu-BL: Na je' swutz Kataj Ryos yi e' yi qui na xom chiwi' te'j. Nin na ticy'saj
    c'u'l scye'j. Na wi'nin na chi'ch c'u'l scye'j yi e' tetz contr.
  ilo-ULB: Ni Yahweh ket managimon a Dios ken managibales; managibales ni Yahweh ken
    napnoan ti pungtot; managibales ni Yahweh kadagiti kabusorna ken sipupungtot latta
    kadagiti kabusorna.
  kpg-kpg: Dimaadua la hagalee dugu anga gi digau ala e hagatongaadahi ang gi de Ia,
    gei e hagaduadua digau ala e hai baahi ang gi de Ia. I lodo dono hagawelewele,
    Mee e hui gi muli gi digaula.
  uig-ARA: پەرۋەردىگار ئوتلۇق مۇھەببەتلىك، ئىنتىقام ئالغۇچى بىر خۇدادۇر؛ بەرھەق، پەرۋەردىگار
    بىر ئىنتىقام ئالغۇچى، دەرغەزەپ ئىگىسىدۇر؛ پەرۋەردىگار ياۋلىرىدىن ئىنتىقام ئالىدۇ،
    دۈشمەنلىرى ئۈچۈن ئاداۋەت ساقلايدۇ.
  sus-sus: Alatala a gbeɲɔxɔma nɛ, a xa xɔnɛ sɛnbɛ gbo a yaxuie mabiri, a mu diɲɛma
    e ma mafuren mafuren.
  pon-2006: KAUN-O Koht sohte kin kupwurki emen en pahrekiong ih; e kin ketin kaloke
    me kin uhwong. E kin ketin dupukohng irail nan sapwellime engieng.
  ksd-ksd: A Luluai God a tena ongor, ma a tena varobo; a Luluai a tena varobo ma
    i tup ia kana kulot; a Luluai i varobo pire diat dia tur bat ia, ma kana kankan
    i tur ure kana lavur ebar.
  grc-BRENT: Θεὸς ζηλωτὴς, καὶ ἐκδικῶν Κύριος, ἐκδικῶν Κύριος μετὰ θυμοῦ, ἐκδικῶν
    Κύριος τοὺς ὑπεναντίους αὐτοῦ, καὶ ἐξαίρων αὐτὸς τοὺς ἐχθροὺς αὐτοῦ.
  ind-AYT: TUHAN adalah Allah yang cemburu dan pembalas. TUHAN itu pembalas dan penuh
    dengan murka. TUHAN akan melakukan pembalasan kepada lawan-lawannya, dan menyimpan
    murka untuk musuh-musuhnya.
  nya-nya: Yehova ndi Mulungu wansanje ndiponso wobwezera; Yehova amabwezera ndipo
    ndi waukali. Yehova amabwezera adani ake ndipo ukali wake umakhala nthawi zonse
    pa adani akewo.
  hrv-hrv: Jahve je Bog ljubomoran i osvetnik! Jahve se osvećuje, gospodar srdžbe!
    Jahve se osvećuje svojim protivnicima, ustrajan u gnjevu na neprijatelje.
  mps-mps: Genuai Bidi naga te God dao, te agai te gasa god aga tiwai pedalumainu
    me egobeo. Te agai po sela sąbo bidi dabe agai koneanio. Genuai Bidigo te haliga
    sębę augwaliba eyu, te dwai dene augwaliba mu mabo dao.
  tpi-tpi: Bikpela tasol em i God, na em bai i no inap larim ol manmeri i lotuim ol
    giaman god. Em i mekim save long ol man i save sakim tok bilong em. Em i belhat
    long ol na em i save bekim pe nogut long ol.
  dan-1931: En nidkær Gud, en Hævner er HERREN, en Hævner er HERREN og fuld af Vrede,
    en Hævner er HERREN mod Uvenner, han gemmer på Vrede mod Fjender.
  vie-OVCB: Chúa Hằng Hữu là Đức Chúa Trời kỵ tà và báo trả xứng đáng. Ngài báo trả
    người chống nghịch và trút cơn thịnh nộ trên kẻ thù!
  guj-2017: યહોવાહ આવેશી ઈશ્વર છે અને બદલો લેનાર છે; યહોવાહ બદલો લે છે અને તે કોપાયમાન
    થયા છે; યહોવાહ પોતાના દુશ્મનો પર વૈર વાળે છે, અને પોતાના દુશ્મનો માટે ગુસ્સો સંઘરી
    રાખે છે.
  pon-2006A: KAUN-O Koht sohte kin kupwurki emen en pahrekiong ih; e kin ketin kaloke
    me kin uhwong. E kin ketin dupukohng irail nan sapwellime engieng.
  por-BRBSL: Yahweh é um Deus ciumento e vingador. Yahweh vinga e está cheio de ira.
    Yahweh vinga-se de seus adversários e mantém a ira contra seus inimigos.
  eng-OEBUS: The Lord tolerates no rivals. The Lord is vengeful and fierce in wrath.
    The Lord does not fail to punish his foes; the Lord is vengeful against his enemies.
  cth-cth: Cathut teh na yon telah tang kayuem ni teh ka rek e lah ao. Lungkhuek laihoi
    a rek. Bawipa ka taran e taminaw hah a rek teh, a tarannaw hah sut a tareng.
  twi-twi: Awurade yɛ ninkufo ne aweretɔ Nyankopɔn, Awurade tɔ were, na abufuw ahyɛ
    no ma. Awurade tɔ nʼatamfo so were, na nʼabufuw tena wɔn so.
  hlt-hlt: Pathen tah thatlai tih BOEIPA loh phu a loh. BOEIPA loh phu a loh tih kosi
    boei la om. BOEIPA loh a rhal soah phu a loh tih a thunkha rhoek taengah khaw
    lunguen.
  tbz-SIM: Ti Yiɛ̀ nKuyie mmiɛkɛ yóumu, kɛ̀ kù puotì bɛ̀ɛ̀ yetɛ ku kpɛti. Ku miɛkɛ
    yóumu mɛdiɛ̀, kù ɔ̃ɔ̃ í nyóu kù bo pɛitɛmɛ̀ bɛ̀ɛ̀ kù nìí, kù ɔ̃ɔ̃ í mbɛ̀ wùónko.
  msy-2020: Ikiavɨra Itir God uabɨra God, a gumazamiziba ateghtɨ, me asebar ziaba
    fan kogham. An akam batozir gumazamiziba, a mɨzazim me ganɨdi. Ikiavɨra Itir God,
    a uan apanibar anɨngagha, men arazir kuraba ikarvagha ivezir kuram me ganɨdi.
  dop-dop: Ɩsɔ Tɑcɑɑ cɑɑ kɛ́ sɩ yǝlɑɑ ɩ́ nɩɩnɑ-ɩ tǝlɑsɩ. Ɩ hɔŋ mpɑ pɑ kpɛɛsǝɣǝnɑ-ɩ
    tɔ pɑ ŋkpɑŋŋ. Ɩ lɛɛtǝɣɩ ɩ kolontunɑɑ nɑ pɑ́ɑ́nɑ́ sɔsɔɔnɑ. Ɩɩ hʋlǝɣɩ-wɛɣɛ suulu.
  azb-azb: Rəbb qısqancdır, qisas alan Allahdır, İntiqam alır, qəzəblə doludur, Düşmənlərindən
    qisas alır, Yağılarına qarşı qəzəblidir.
  eng-DBY: 'A jealous and avenging God is Jehovah: an avenger is Jehovah, and full
    of fury: Jehovah taketh vengeance on his adversaries, and he reserveth [wrath]
    for his enemies.'
  hin-2017: यहोवा जलन रखनेवाला और बदला लेनेवाला परमेश्वर है; यहोवा बदला लेनेवाला और
    जलजलाहट करनेवाला है; यहोवा अपने द्रोहियों से बदला लेता है, और अपने शत्रुओं का
    पाप नहीं भूलता।
  wol-KYG: Aji Sax ji mooy Yàlla ju fiir, te mooy mbugale, Aji Sax ji mooy mbugale,
    te di boroom sànj. Aji Sax ji mooy mbugal ay bañam, mooy sànju ci kawi noonam.
  eng-YLT: A God zealous and avenging [is] Jehovah, An avenger [is] Jehovah, and possessing
    fury. An avenger [is] Jehovah on His adversaries, And He is watching for His enemies.
  eng-WYC-2017: The Lord is a punisher, and the Lord is avenging; the Lord is avenging,
    and having strong vengeance; the Lord is avenging against his adversaries, and
    he is wrathing to his enemies.
  eng-WMBB: The LORD is a jealous God and avenges. The LORD avenges and is full of
    wrath. The LORD takes vengeance on his adversaries, and he maintains wrath against
    his enemies.
  urd-GVH: रब ग़ैरतमंद और इंतक़ाम लेनेवाला ख़ुदा है। इंतक़ाम लेते वक़्त रब अपना पूरा
    ग़ुस्सा उतारता है। रब अपने मुख़ालिफ़ों से बदला लेता और अपने दुश्मनों से नाराज़
    रहता है।
  rug-rug: E Zihova si na Tamasa konokono meke Tamasa tubehe si Asa; se Zihova si
    hoke tubehe meke siṉi ia na tinaṉaziri. Se Zihova tubehi sarini pu va karikari
    la koa Sa meke kopu nia Sa sa Nana tinaṉaziri koari nana kana.
  gaz-gaz: Waaqayyo Waaqa hinaafuu fi Waaqa haaloo baʼuu dha; Waaqayyo haaloo ni baʼa;
    dheekkamsaanis guutameera. Waaqayyo diinota isaa haaloo ni baʼa; dheekkamsa isaas
    amajaajota isaatiif ni kuusa.
  fra-LSG: L’Éternel est un Dieu jaloux, il se venge; L’Éternel se venge, il est plein
    de fureur; L’Éternel se venge de ses adversaires, Il garde rancune à ses ennemis.
  yal-yal: Alatala a yamaan namarama xɔxɔlɔnna nin. A gbeen ɲɔxɔma nɛn. Alatalaa xɔlɔn
    gbo, a gbeen ɲɔxɔma nɛn. A yɛngɛfane saranna fima nɛn, a fitinaxin yi a gbeen
    ɲɔxɔ a yaxune ma.
  haw-1868: Ua lili ke Akua, a o Iehova ka mea hoopai, O Iehova ka mea hoopai, a he
    huhu kona; O Iehova ka mea hoopai i kona poe ku e, A oia ke malama i ka huhu no
    kona poe enemi.
  arb-NAV: الرَّبُّ إِلَهٌ غَيُورٌ وَمُنْتَقِمٌ. الرَّبُّ مُنْتَقِمٌ وَسَاخِطٌ. يَنْتَقِمُ
    مِنْ أَعْدَائِهِ، وَيُضْمِرُ الْغَضَبَ لِخُصُومِهِ.
  ewe-ewe: Yehowa nye Mawu ʋãŋu kple hlɔ̃biala. Ebiaa hlɔ̃, eye wòyɔ fũu kple dɔmedzoe.
    Yehowa biaa hlɔ̃ eƒe ketɔwo, eye wòléa dziku ɖi na eƒe futɔwo.
  eng-LEE: A God watchful and avenging is the Lord; an avenger is the Lord, and full
    of fury; the Lord taketh vengeance on his adversaries, and keepeth in mind the
    deeds of his enemies.
  asm-FB: যিহোৱা নিজ মৰ্য্যদা ৰখাত উদ্যোগী আৰু প্ৰতিকাৰ সাধোতা ঈশ্বৰ; যিহোৱা প্ৰতিকাৰ
    সাধোতা আৰু ক্ৰোধেৰে পৰিপূৰ্ণ; যিহোৱাই তেওঁৰ নিজ বিৰোধী সকলৰ ওপৰত প্ৰতিকাৰ সাধে
    আৰু নিজ শত্ৰুবোৰৰ কাৰণে ক্ৰোধ ৰাখে।
  sus-A: عَلَتَلَ عَ فبٍحْشْمَ نّ، عَ شَ شْنّ سّنبّ فبٌ عَ يَشُييٍ مَبِرِ، عَ مُ دِحّمَ
    عٍ مَ مَقُرٍن مَقُرٍن.
  fra-SBL: Yahvé est un Dieu jaloux et vengeur. Yahvé se venge et il est plein de
    colère. Yahvé se venge de ses adversaires, et il entretient sa colère contre ses
    ennemis.
  hbo-hbo: אֵ֣ל קַנֹּ֤וא וְנֹקֵם֙ יְהוָ֔ה נֹקֵ֥ם יְהוָ֖ה וּבַ֣עַל חֵמָ֑ה נֹקֵ֤ם יְהוָה֙
    לְצָרָ֔יו וְנֹוטֵ֥ר ה֖וּא לְאֹיְבָֽיו׃
  kik-kik: Jehova nĩ Mũrungu ũrĩ ũiru na mwĩrĩhĩria; Jehova nĩerĩhagĩria na akaiyũrwo
    nĩ mangʼũrĩ. Jehova nĩerĩhagĩria harĩ thũ ciake, na agatũũria mangʼũrĩ make harĩ
    amuku ake.
  fra-NCL: C’est un Dieu jaloux et vengeur que Yahweh ; vengeur est Yahweh et connaissant
    le courroux ; Yahweh se venge de ses adversaires, et garde rancune à ses ennemis.
  cek-AK: Angraeng loe ut thaih, lu la thaih Sithaw ah oh; palungphui moe, lu la Angraeng
    ah oh; Angraeng loe a misanawk nuiah palungphui pongah, a misanawk nuiah lu la
    tih.
  cuk-cuk: Bab-Jehová, unnila dule-ebarbi-nanabi abeged, buged-mai dule-imakedbalid.
    Bab-Jehová dule-buged-mai-imakedid, e-isdarmaladse urwedid. Bab-Jehová, dule-egi-yoledimalad
    buged-mai imaked, e-isdarmalad ese sabsur-odurdakleged.
  uig-CYR: Пәрвәрдигар отлуқ муһәббәтлик, интиқам алғучи бир Худадур; Бәрһәқ, Пәрвәрдигар
    бир интиқам алғучи, Дәрғәзәп Егисидур; Пәрвәрдигар явлиридин интиқам алиду, Дүшмәнлири
    үчүн адавәт сақлайду.
  tel-2017: యెహోవా రోషం గలవాడు. ఆయన ప్రతీకారం చేస్తాడు. ఆయన తీవ్రమైన కోపంతో ఉన్నాడు.
    యెహోవా తన శత్రువులపై ప్రతీకారం చేస్తాడు. ఆయనకు విరోధంగా ప్రవర్తించే వారి మీద కోపం
    తెచ్చుకుంటాడు.
  hat-BSA: Yon Dye jalou k ap fè vanjans se SENYÈ a. SENYÈ a plen chalè kòlè ak vanjans.
    SENYÈ a ap pran vanjans Li sou sa yo ki kont Li yo. Sou lènmi Li yo, li konsève
    chalè kòlè Li.
  kos-kos: LEUM GOD El sie God loloik, El kalyaelos su lainul. El foloksak nu selos
    ke kasrkusrak lal.
  hbo-WLC: אֵ֣ל קַנּ֤וֹא וְנֹקֵם֙ יְהוָ֔ה נֹקֵ֥ם יְהוָ֖ה וּבַ֣עַל חֵמָ֑ה נֹקֵ֤ם יְהוָה֙
    לְצָרָ֔יו וְנוֹטֵ֥ר ה֖וּא לְאֹיְבָֽיו׃
  ibo-ibo: Onyenwe anyị bụ onye ekworo, bụrụkwa Chineke na-abọ ọbọ. Onyenwe anyị na-aga
    ịbọ ọbọ, ọnụma jukwara ya obi. Onyenwe anyị na-abọ ọbọ nʼahụ ndị iro ya, oke ọnụma
    ya na-adịgidekwa megide ndị iro ya.
  ory-ory: ସଦାପ୍ରଭୁ (ସ୍ୱଗୌରବ ରକ୍ଷଣେ) ଉଦ୍‍ଯୋଗୀ ପରମେଶ୍ୱର ଓ ପ୍ରତିଫଳଦାତା ଅଟନ୍ତି; ସଦାପ୍ରଭୁ
    ପ୍ରତିଫଳଦାତା ଓ କ୍ରୋଧପୂର୍ଣ୍ଣ ଅଟନ୍ତି; ସଦାପ୍ରଭୁ ଆପଣା ବିପକ୍ଷଗଣକୁ ପ୍ରତିଫଳ ଦିଅନ୍ତି ଓ
    ଆପଣା ଶତ୍ରୁଗଣ ନିମନ୍ତେ କୋପ ସଞ୍ଚୟ କରନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap i eman Kot mi lukomong. A apwüngü chokewe mi ü ngeni.
    Lon an song a ngeni chon oputan chappen ar föför.
  rop-rop: Wal YAWEI det trubala God nomo laigim enibodi hu meigim miselp bos en fait
    langa im, en im oldei peiyimbek olabat wen dei dum lagijat, dumaji im oldei gitwail
    langa ola enami blanga im,
  ukr-1871: 'Бог ревнивий у помстї; Господь повен помсти й страшний в досадї: мститься
    Господь на ворогах своїх, і не щадить супротивників своїх.'
  deu-1951: Ein eifernder und rächender Gott ist der HERR; ein Rächer ist der HERR
    und voller Zorn; ein Rächer ist der HERR gegenüber seinen Widersachern, er verharrt
    [im Zorn] gegen seine Feinde.
  eng-JPS: The LORD is a jealous and avenging God, the LORD avengeth and is full of
    wrath; the LORD taketh vengeance on His adversaries, and He reserveth wrath for
    His enemies.
  srp-1865: Bog je revnitelj i Gospod je osvetnik; osvetnik je Gospod i gnjevi se;
    Gospod se sveti protivnicima svojim, i drži gnjev prema neprijateljima svojim.
  lug-lug: Katonda wa buggya era Mukama awalana eggwanga. Mukama awalana eggwanga
    era ajudde ekiruyi. Mukama yeesasuza ku balabe be era aterekera abamuwakanya obusungu
    bwe.
  heb-heb: אל קנוא ונקם יהוה נקם יהוה ובעל חמה נקם יהוה לצריו ונוטר הוא לאיביו׃
  ben-IRV: সদাপ্রভু স্বগৌরব রক্ষণে উদ্যোগী ঈশ্বর; সদাপ্রভু প্রতিফলদাতা ও তিনি ক্রোধে
    পূর্ণ। সদাপ্রভু তাঁর বিপক্ষদের উপরে প্রতিফল দেন এবং তাঁর শত্রুদের উপর ক্রোধ বজায়
    রাখেন।
  pan-pan: ਯਹੋਵਾਹ ਅਣਖੀ ਅਤੇ ਬਦਲਾ ਲੈਣ ਵਾਲਾ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਯਹੋਵਾਹ ਬਦਲਾ ਲੈਣ ਵਾਲਾ ਅਤੇ ਕ੍ਰੋਧ
    ਕਰਨ ਵਾਲਾ ਹੈ, ਯਹੋਵਾਹ ਆਪਣੇ ਵਿਰੋਧੀਆਂ ਤੋਂ ਬਦਲਾ ਲੈਣ ਵਾਲਾ ਹੈ ਅਤੇ ਆਪਣੇ ਵੈਰੀਆਂ ਲਈ ਕ੍ਰੋਧ
    ਰੱਖਦਾ ਹੈ!
  mya-JVB: အပြစ်ရှိသည်ဟု ထာဝရဘုရား သည် ယုံ လွယ်၍ ဒဏ် ပေးသော ဘုရား ဖြစ်တော်မူ၏။ ထာဝရဘုရား
    သည် ဒဏ် ပေး၍ အမျက် ပြင်းထန်တော်မူ၏။ ထာဝရဘုရား သည် ရန်ဘက် ပြုသောသူတို့ကို ဒဏ် ပေး၍
    ၊ ရန်သူ တို့ကို အငြိုး ထားတော်မူ၏။
  hmo-hmo: Lohiabada be mai ena mama, ia ura lasi idau dirava ese, iena gabu do idia
    abia. Bona Lohiabada ese ia dekenai idia dagedage henia noho taudia, be ia panisidia
    noho. Mai badu danu ia ese edia davana ia henidia noho.
  urd-urd: ख़ुदावन्द ग़य्यूर और इन्तक़ाम लेनेवाला ख़ुदा है; हाँ ख़ुदावन्द इन्तक़ाम
    लेने वाला और क़हहार है; ख़ुदावन्द अपने मुख़ालिफ़ों से इन्तक़ाम लेता है और अपने
    दुश्मनों के लिए क़हर को क़ायम रखता है।
  rus-SYN: 'Господь есть Бог ревнитель и мститель; мститель Господь и страшен в гневе:
    мстит Господь врагам Своим и не пощадит противников Своих.'
  bqc-SIM: Dii nↄ̀sɛ ì fɛlɛ à tↄsimá, Dii ì tↄsimá, pↄfɛ̃den aà ũ, Dii ì tↄsi
    a ibɛɛↄwa, ìↄ fɛ̃a a wɛ̀lɛↄzi.
  tcz-CHONGTHU: Pakai hi Pathen engsetah leh phula jing Pathen ahi. Aman a-lunghan
    teng phulah abol jin, Pathen in ama doudal te chung’a phu alah ding, A ma lunghanna
    chu a galmite chung a abuhlhah ding ahi.
  mar-mar: परमेश्वर हा ईर्ष्यावान व सूड घेणारा देव आहे; परमेश्वर सूड घेणारा व क्रोधयुक्त
    देव आहे. परमेश्वर आपल्या विरोध्यांचा बदला घेतो आणि तो आपल्या शत्रूंसाठी क्रोध
    राखून ठेवतो.
  qub-qub: Tayta Diosga payllata sirbinanchïtami munan. Mana allita rurashaga pay
    rabyar castigacunmi. Pay nishanta mana rurajcunataga rurashanmannömi castïguta
    gon. Paypa contran cajcunapäga fiyupami rabyan.
  bqp-bqp: Yinni Gusunɔ u sɑ̃ɑwɑ nisinugii. U rɑ mɔru kɔsie. Win mɔru yɑ kpɑ̃. U rɑ
    win yibɛrɛbɑ mɔru kɔsie. U ku rɑ bu suuru kue.
  hat-hat: Seyè a, se yon Bondye ki fè jalouzi epi ki konn tire revanj. Li tire revanj
    li. Lè l' ankòlè, se pa ti move li move. Li tire revanj li sou tout moun ki kenbe
    tèt avè l'. Li kenbe moun ki pa vle wè l' yo nan kè.
  eng-BSB: The LORD is a jealous and avenging God; the LORD is avenging and full of
    wrath. The LORD takes vengeance on His foes and reserves wrath for His enemies.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa ga GALAGI nii toloai ta potokula nui. Toɠa nɔnɔi ʋotokulazu,
    ná-ziiɠaawanai maayikiʋɛ gola, toɠa ɗa nɔnɔi ʋotokula sakpeɲɔɠɔiti ma, toɠa ɗa
    ná-ziiɠaawanai zei yiima sili nuiti daalɔɠɔma.
  eng-WEBPB: The LORD is a jealous God and avenges. The LORD avenges and is full of
    wrath. The LORD takes vengeance on his adversaries, and he maintains wrath against
    his enemies.
  kbq-kbq: Ra Anumzana agra kanive nereno nona hu Anumza mani'ne. Ra Anumzamo'a Agra
    tusi arimpa nehegeno nona nehie. Iza'zo Ra Anumzamofoma ha'ma renentaza vahe'mokizmia
    Agra arimpa ahenezmanteno nona nehie. Ana nehiankino Agri rimpa ahe'zamo'a ha'
    vahe'arera meno vugahie.
  nhe-BL: TOTECO itztoc se Dios tlen quintlasomati tlacame pampa quinamiqui san ya
    ma quitequipanoca. Yeca quintlatzacuiltía huan quincocolía quema ax quitlepanitaj.
    TOTECO momacuepa huan nelía cualani ica tlen moyoltetilíaj ica ya. Ica miyac cualantli
    quintzontlamiltía nochi icualancaitacahua.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e a'e, na'iakatuwawahy kwaw amogwer tupàn wanehe
    a'e. Wikwahy ma'e romo hekon. Uzepyk wàmàtyry'ymar wanehe. Uzapo ma'e wàmàtyry'ymar
    wanupe, wanehe uzepyk pà. Wikwahy mehe uzepyk wanehe.
  eng-DRA: 'The Lord is a jealous God, and a revenger: the Lord is a revenger, and
    hath wrath: the Lord taketh vengeance on his adversaries, and he is angry with
    his enemies.'
