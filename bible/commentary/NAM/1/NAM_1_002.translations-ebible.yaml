verse: NAM.001.002
translations:
  mal-C: യഹോവ തീക്ഷ്ണതയുള്ള ദൈവം ആകുന്നു; അവിടന്നു പ്രതികാരംചെയ്യുന്നവനും കോപം നിറഞ്ഞവനുമാകുന്നു.
    യഹോവ തന്റെ ശത്രുക്കളോട് പകരംവീട്ടുകയും തന്റെ വൈരികൾക്കായി ക്രോധം സൂക്ഷിച്ചുവെക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: Ein eifersüchtiger Gott und ein Rächer ist Jahwe; ein Rächer ist Jahwe
    und voller Grimm. Ein Rächer ist Jahwe gegenüber seinen Widersachern und trägt
    seinen Feinden ihre Verschuldung nach.
  lin-lin: Yawe azali Nzambe oyo atonda na zuwa, oyo azongisaka mabe na mabe. Yawe
    azongisaka mabe na mabe mpe atombokaka makasi. Yawe azongisaka mabe na mabe epai
    ya banguna na Ye, akangelaka bayini na Ye kanda makasi.
  eng-LSV: A God zealous and avenging [is] YHWH, || An avenger [is] YHWH, and possessing
    fury. An avenger [is] YHWH on His adversaries, || And He is watching for His enemies.
  eng-GNV: 'God is ielous, and the Lord reuengeth: the Lord reuengeth: euen the Lord
    of anger, the Lord will take vengeance on his aduersaries, and he reserueth wrath
    for his enemies.'
  eng-WEBSTER: God is jealous, and the LORD avengeth; the LORD avengeth, and is furious;
    the LORD will take vengeance on his adversaries, and he reserveth wrath for his
    enemies.
  nhw-BL: TOTECO itztoc se Dios catli quintlasomati masehualme pampa quinamiqui san
    ya ma quitequipanoca. Yeca quintlatzacuiltía huan quincualancaita quema amo quitlepanitaj.
    TOTECO momacuepa huan nelía cualani ica catli moyoltetilíaj ica ya. Ica miyac
    cualantli quintzontlamiltía nochi icualancaitacahua.
  swh-ONEN: Bwana ni mwenye wivu na Mungu mlipiza kisasi; Bwana hulipiza kisasi na
    amejaa ghadhabu. Bwana hulipiza kisasi juu ya watesi wake, naye anadumisha ghadhabu
    yake dhidi ya adui zake.
  bba-bba: Yinni Gusunɔ u sɑ̃ɑwɑ nisinuɡii. U rɑ mɔru kɔsie. Win mɔru yɑ kpɑ̃. U rɑ
    win yibɛrɛbɑ mɔru kɔsie. U ku rɑ bu suuru kue.
  eng-KJVCPB: God is jealous, and the Lord revengeth; The Lord revengeth, and is furious;
    The Lord will take vengeance on his adversaries, And he reserveth wrath for his
    enemies.
  luo-luo: Jehova Nyasaye en Nyasaye ma janyiego kendo machulo kuor. Jehova Nyasaye
    chulo kuor kendo en gi mirima. Jehova Nyasaye chulo kuor ne joma kwede kendo kumne
    osiko kuom jowasike.
  meu-meu: Iehova na vaḡeḡe bona hadava Diravana, Iehova na dava e hadavamu mai baduna
    ida. Iehova ese ana inai taudia e hadava henidiamu; ia inaina e badu henidiamu.
  npi-ULB: परमप्रभु डाही परमेश्‍वर हुनुहुन्छ र उहाँले बदला लिनुहुन्छ । परमप्रभुले
    बदला लिनुहुन्छ र उहाँ क्रोधले भरिनुभएको छ । उहाँले आफ्ना विरोधीहरूसँग बदला लिनुहुन्छ
    र आफ्ना शत्रुहरूप्रति उहाँको रिस रहिरहन्छ ।
  yor-yor: Ọlọ́run ń jẹ owú, ó sì ń gbẹ̀san, Olúwa ń gbẹ̀san, ó sì kún fún ìbínú.
    Olúwa ń gbẹ̀san lára àwọn ọ̀tá rẹ̀. Ìbínú rẹ̀ kò sì yí padà lórí àwọn ọ̀tá rẹ̀.
  pes-OPCB: یهوه خدایی غیور است و از کسانی که با وی مخالفت ورزند، انتقام می‌گیرد و
    با خشم شدید آنان را مجازات می‌کند.
  tgl-ULB: Si Yahweh ay mapanibughuing Diyos at mapaghiganti; si Yahweh ay mapaghiganti
    at puno ng poot; naghihiganti si Yahweh sa kaniyang mga kalaban, at ipinagpapatuloy
    ang galit niya sa kaniyang mga kaaway.
  hui-hui: Anduane Homogo ibuni Ngode Datagaliwabeore howa wali agalime mbirale dama
    mitangi bialu gime wabini bu ngaruhondo bi pupu wialu helo ibugua henge namiaga
    ka. Ibugua wali agali ibuhondo mine haga karu pani mialu minu bagaore ka. Ibugua
    uruni biaga karuhondo keba howa tini ko biyagonaga yolo miaga ka.
  mya-mya: ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည်​မိ​မိ​အား အံ​တု​ဖက်​ပြိုင်​သူ​တို့​ကို​သည်း​ခံ​တော်​မ​မူ။
    ကိုယ်​တော်​သည်​အ​တိုက်​အ​ခံ​ပြု​သူ​များ​ကို အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​၏။ အ​မျက်​တော်​ထွက်​၍​သူ​တို့​အား
    လက်​စား​ချေ​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཕྲག་དོག་ཅན་དང་ལན་འཇལ་བའི་དཀོན་མཆོག་ཡིན་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ལན་འཇལ་བར་མ་ཟད་ད་དུང་ཐུགས་ཁྲོ་མེ་ལྟར་འབར་ཞིང་།
    ཁོང་གིས་ཉིད་ཀྱི་དགྲ་ལ་ལན་འཇལ་བ་དང་། ཁོང་ནི་དགྲ་ལ་ཐུགས་རབ་ཏུ་ཁྲོ་བ་ཡིན།
  wsk-wsk: Yawe mu munan memek mu ko gomang magara ale koma betera ko Kaem; nu kariimet
    nu la bowa ningi me baga se nu la karo tusan mu ko gomang magara diram la nungarso.
    Nu ko kager kari memek motam la me nungarkoso, mena, noko gomang magara nunga
    maguwurokko mu butata pempem ani lagoso.
  sna-sna: Jehovha ane godo uye ndiMwari anotsiva; Jehovha anotsiva uye azere nehasha.
    Jehovha anotsiva kuvavengi vake uye anochengetera vavengi vake hasha dzake.
  spa-BLM: Yahvé es un Dios celoso y vengador. Yahvé se venga y está lleno de ira.
    Yahvé se venga de sus adversarios, y mantiene la ira contra sus enemigos.
  cac-cac: A Jehová Dios toni, spactzitej yed' yoval sc'ol d'a eb' tz'ic'an ec' yichan̈.
    Spactzitej d'a eb' chuc syutej sb'a d'ay, ste cotval yoval d'a eb' ajc'ool yajoch
    d'ay.
  swh-ULB: Yehova ni Mungu mwenye wivu na analipa kisasi; Yehova hulipa kisasi na
    amejaa ghadhabu; Yohova analipiza kisasi kwa adui zake, na huiendeleza hasira
    yake kwa adui zake.
  bel-bel: 'Гасподзь ёсьць Бог руплівец і помсьнік; помсьнік Гасподзь і страшны ў
    гневе: помсьнік Гасподзь ворагам Сваім, і ня зьлітуецца з супраціўцаў Сваіх.'
  deu-ELBBK: Ein eifernder und rächender Gott ist der HERR, ein Rächer ist der HERR
    und voll von Grimm; der HERR übt Rache an seinen Widersachern und trägt seinen
    Feinden nach.
  mbb-OT: Kenà igkesuat te Nengazen he Megbevayà is ked-azap te menge etew te zuma
    he menge ed-ezapen. Nepeukan din is menge kuntada zin ne ebelesan din sikandan.
  mal-2015: ദൈവം തീക്ഷ്ണതയുള്ളവനും യഹോവ പ്രതികാരം ചെയ്യുന്നവനും ആകുന്നു; യഹോവ പ്രതികാരം
    ചെയ്യുന്നവനും ക്രോധപൂർണ്ണനുമാകുന്നു; യഹോവ തന്റെ വൈരികളോടു പ്രതികാരം ചെയ്കയും തന്റെ
    ശത്രുക്കൾക്കായി കോപം സംഗ്രഹിക്കയും ചെയ്യുന്നു.
  rmc-rmc: O RAJ hino žjarlivo Del, savo trestinel; o RAJ hino pomsťiťeľis a hin les
    pherdo choľi. O RAJ visarel pale olenge, ko pre leste džan, a počinel la choľaha
    peskre ňeprijaťeľenge.
  pes-OPV: یهوه خدای غیور و انتقام گیرنده است. خداوند انتقام گیرنده و صاحب غضب است.
    خداوند از دشمنان خویش انتقام می‌گیرد و برای خصمان خود خشم را نگاه می‌دارد.
  ron-1924: Домнул есте ун Думнезеу ӂелос ши рэзбунэтор; Домнул Се рэзбунэ ши есте
    плин де мыние; Домнул Се рэзбунэ пе потривничий Луй ши цине мыние пе врэжмаший
    Луй.
  ben-OBCV: সদাপ্রভু ঈর্ষান্বিত এবং প্রতিফলদাতা ঈশ্বর; সদাপ্রভু প্রতিশোধ নেন এবং তিনি
    ক্রোধে পরিপূর্ণ। সদাপ্রভু তাঁর শত্রুদের বিরুদ্ধে প্রতিশোধ নেন এবং তাঁর প্রতিপক্ষদের
    বিরুদ্ধে তাঁর ক্রোধ ঢেলে দেন।
  som-som: Rabbigu waa Ilaah masayr ah oo waa aarsadaa, Rabbigu waa aarsadaa oo waa
    cadho miidhan. Rabbigu cadaawayaashiisa waa ka aargutaa, oo cadowgiisana cadho
    buu u kaydiyaa.
  lat-VUC: '[Deus æmulator, et ulciscens Dominus: ulciscens Dominus, et habens furorem:
    ulciscens Dominus in hostes suos, et irascens ipse inimicis suis.'
  eng-ASVBT: Jehovah is a jealous God and avengeth; Jehovah avengeth and is full of
    wrath; Jehovah taketh vengeance on his adversaries, and he reserveth wrath for
    his enemies.
  ita-1885: IL Signore è un Dio geloso, e vendicatore; il Signore è vendicatore, e
    che sa adirarsi; il Signore è vendicatore a' suoi avversari, e serba l'ira a' suoi
    nemici.
  eng-LXXUP: God is jealous, and the Lord avenges; the Lord avenges with wrath; the
    Lord takes vengeance on his adversaries, and he cuts off his enemies.
  eng-ULB: Yahweh is a jealous God and avenges; Yahweh avenges and is full of wrath;
    Yahweh takes vengeance on his adversaries, and he continues his anger for his
    enemies.
  spa-VBL: El Señor es un Dios celoso y vengador. El Señor Dios es vengador y lleno
    de enojo. El Señor toma venganza de sus enemigos, y está enojado con los que son
    hostiles hacia él.
  fra-_FOB: L'Éternel est un Dieu jaloux et vengeur; l'Éternel est vengeur, et il
    a la fureur à son commandement; l'Éternel se venge de ses adversaires, et il garde
    sa colère à ses ennemis.
  mal-mal: ദൈവം തീക്ഷ്ണതയുള്ളവനും യഹോവ പ്രതികാരം ചെയ്യുന്നവനും ആകുന്നു; യഹോവ പ്രതികാരം
    ചെയ്യുന്നവനും കോപം നിറഞ്ഞവനുമാകുന്നു; അവിടുന്ന് തന്റെ വൈരികളോട് പ്രതികാരം ചെയ്യുകയും
    തന്റെ ശത്രുക്കൾക്കായി കോപം സംഗ്രഹിക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Rab ġhairatmand aur intaqām lene wālā Ḳhudā hai. Intaqām lete waqt Rab
    apnā pūrā ġhussā utārtā hai. Rab apne muḳhālifoṅ se badlā letā aur apne dushmanoṅ
    se nārāz rahtā hai.
  suz-BL: परमप्रभु यावे रुश पाइब नु क्‍येक्‍क लेप्‍ब परमप्रभु बाक्‍ब। परमप्रभु यावेमी
    आ जोरी सत्रु आन कली क्‍येक्‍क लेप्‍ब। मेको आन कली तशा गाइक्‍ब। परमप्रभु यावेमी
    आ जोरी सत्रु आन कली क्‍येक्‍क लेश्‍शा, मेको आन कली तशा शुश चुरब। प्रस्‍थान २०:५;
    ब्‍यवस्‍था ४:२४
  eng-NOY: Jehovah is a jealous God, and an avenger; Jehovah is an avenger, and full
    of wrath! Jehovah taketh vengeance on his adversaries, And keepeth indignation
    for his enemies!
  ita-1927: L’Eterno è un Dio geloso e vendicatore; L’Eterno è vendicatore e pieno
    di furore; l’Eterno si vendica dei suoi avversari, e serba il cruccio per i suoi
    nemici.
  ckb-ckb: یەزدان خودایەکی ئیرەدار و تۆڵەسێنەرە، یەزدان تۆڵەسێنەر و زۆر تووڕەیە. یەزدان
    تۆڵەسێنەرە لە ناحەزانی و هەڵچوونی لە دژی دوژمنانی بەردەوامە.
  eng-BBE: The Lord is a God who takes care of his honour and gives punishment for
    wrong; the Lord gives punishment and is angry; the Lord sends punishment on those
    who are against him, being angry with his haters.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅಸೂಯೆಪಡುವ ಮತ್ತು ಸೇಡು ತೀರಿಸಿಕೊಳ್ಳುವ ದೇವರು. ಅವರು ತಮ್ಮನ್ನು ಎದುರಿಸುವವರನ್ನು
    ಎದುರಿಸುತ್ತಾರೆ. ಯೆಹೋವ ದೇವರು ರೋಷದಿಂದ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸುತ್ತಾರೆ. ಯೆಹೋವ ದೇವರು ತಮ್ಮ
    ವೈರಿಗಳಿಗೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸಿ, ತಮ್ಮ ಶತ್ರುಗಳ ಮೇಲೆ ಕೋಪವನ್ನು ಪ್ರಕಟಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: யெகோவா எரிச்சலுள்ளவரும் நீதியை நிலைநாட்டுகிறவருமான தேவன்; யெகோவா நீதிசெய்கிறவர்,
    கடுங்கோபமுள்ளவர்; யெகோவா தம்முடைய எதிரிகளுக்குப் பிரதிபலன் அளிக்கிறவர். அவர் தம்முடைய
    பகைவர்கள்மேல் என்றும் கோபம் வைக்கிறவர்.
  spa-RV-1909: Dios celoso y vengador es Jehová; vengador es Jehová, y Señor de ira;
    Jehová, que se venga de sus adversarios, y que guarda enojo para sus enemigos.
  ron-BTF: Dumnezeu este gelos și DOMNUL se răzbună; DOMNUL se răzbună și este furios;
    DOMNUL se va răzbuna pe potrivnicii lui și el păstrează furie pentru dușmanii
    lui.
  eng-WEBP: The LORD is a jealous God and avenges. The LORD avenges and is full of
    wrath. The LORD takes vengeance on his adversaries, and he maintains wrath against
    his enemies.
  eng-FBV: The Lord is a jealous and avenging God—the Lord God is avenging and angry.
    The Lord takes vengeance on his enemies, he is angry with those who are hostile
    to him.
  nld-1939: Een naijverig God, een wreker is Jahweh, Een wreker is Jahweh, vol gramschap;
    Jahweh wreekt zich op die Hem weerstaat, Is onverbiddelijk voor zijn vijanden.
  nch-BL: TOTECO itztoc se Dios cati quintasomati masehualme pampa quinamiqui san
    ya ma quitequipanoca. Yeca quintatzacuiltía huan quincualancaita quema amo quitepanitaj.
    TOTECO momacuepa huan nelía cualani ica cati moyoltetilíaj ica ya. Ica miyac cualanti
    quintzontamiltía nochi icualancaitacahua.
  vie-1934: Giê-hô-va là Đức Chúa Trời ghen và báo thù; Đức Giê-hô-va báo thù, và
    đầy sự thạnh nộ. Đức Giê-hô-va báo thù kẻ cừu địch mình và cưu giận cho kẻ thù
    mình.
  hin-CV: याहवेह जलन रखनेवाले और बदला लेनेवाले परमेश्वर हैं; याहवेह बदला लेनेवाले
    तथा बहुत क्रोधी हैं. याहवेह अपने शत्रुओं से बदला लेते हैं और अपना कोप अपने शत्रुओं
    पर प्रगट करते हैं.
  spa-BES: Él Señor es celoso y vengador; vengador es él Señor; el Señor envía castigos
    a quienes están en su contra, guarda rencor a sus enemigos.
  tdx-tdx: Mpamarahy t’i Andrianañahare, Mpamale fate t’Iehovà; Mpañondroke miforoforo
    t’Iehovà; Mpañava-kabò amo rafelahi’eo t’Iehovà, ie mañaja haviñerañe amo malaiñe
    azeo.
  tha-KJV: พระเจ้าทรงเป็นพระเยโฮวาห์​ผู้​ทรงหวงแหนและทรงแก้​แค้น พระเยโฮวาห์ทรงแก้แค้นและทรงมีพระพิโรธ
    พระเยโฮวาห์จะทรงแก้แค้นศั​ตรู​ของพระองค์ และทรงเก็บความโกรธไว้​ให้​ปัจจามิตรของพระองค์
  por-BR-2018: O SENHOR é Deus zeloso e vingador; o SENHOR é vingador e furioso; o
    SENHOR se vinga de seus adversários, e que guarda ira contra seus inimigos.
  deu-ELO: Ein eifernder und rächender Gott ist Jehova, ein Rächer ist Jehova und
    voll von Grimm; Jehova übt Rache an seinen Widersachern und trägt seinen Feinden
    nach.
  eng-WYC-2018: The Lord is a punisher, and the Lord is venging; the Lord is venging,
    and having strong vengeance; the Lord is venging against his adversaries, and
    he is wrathing to his enemies (or and he is raging at his enemies).
  epo-epo: La Eternulo estas Dio severa kaj venĝanta; la Eternulo estas venĝanto kaj
    koleranto; la Eternulo venĝas al Siaj malamikoj kaj ne forgesas pri Siaj kontraŭuloj.
  uig-PIN: Pǝrwǝrdigar otluⱪ muⱨǝbbǝtlik, intiⱪam alƣuqi bir Hudadur; Bǝrⱨǝⱪ, Pǝrwǝrdigar
    bir intiⱪam alƣuqi, Dǝrƣǝzǝp Igisidur; Pǝrwǝrdigar yawliridin intiⱪam alidu, Düxmǝnliri
    üqün adawǝt saⱪlaydu.
  beo-beo: Hina Gode da bagadedafa, amola E da eno dunu o liligi ea sogebi lamu hamedei
    ba:sa. Nowa da Ema gegesea, E da ilima se iaha. E da ougiba:le ilima dabe iaha.
  tpi-OTNT: Bikpela tasol em i God, na em bai i no inap larim ol manmeri i lotuim
    ol giaman god. Em i mekim save long ol man i save sakim tok bilong em. Em i belhat
    long ol na em i save bekim pe nogut long ol.
  hau-SA: Ubangiji Allah mai kishi ne, mai sakayya kuma. Ubangiji Allah mai kishi
    ne, mai ɗaukar fansa kuma. Ubangiji yakan ɗauki fansa a kan maƙiyansa, yakan ci
    gaba da fushi a kan abokan gābansa.
  uig-LAT: Perwerdigar otluq muhebbetlik, intiqam alghuchi bir Xudadur; Berheq, Perwerdigar
    bir intiqam alghuchi, Derghezep Igisidur; Perwerdigar yawliridin intiqam alidu,
    Düshmenliri üchün adawet saqlaydu.
  nde-nde: UThixo uNkulunkulu olobukhwele lophindiselayo; uThixo uyaphindisela njalo
    ulolaka olukhulu. UThixo uyaphindisela ezitheni zakhe lolaka lwakhe lukhulu ezitheni
    zakhe.
  ton-ton: ‌ʻOku fuaʻa ʻae ʻOtua, pea ʻoku totongi ʻe Sihova; ʻoku totongi ʻe Sihova,
    pea ʻoku houhau vela ia; ʻe totongi ʻe Sihova ki hono ngaahi fili, pea ʻoku ne
    fakatoe ʻae houhau maʻa hono ngaahi fili.
  ces-1613: Hospodin jest Bůh horlivý a mstitel, mstitel jestiť Hospodin, a zůřivý.
    Hospodin uvodí pomstu na protivníky své, a drží hněv proti nepřátelům svým.
  eng-WMB: The LORD is a jealous God and avenges. The LORD avenges and is full of
    wrath. The LORD takes vengeance on his adversaries, and he maintains wrath against
    his enemies.
  tam-TCV: யெகோவா தம் மக்கள் தம்மை மட்டுமே வழிபடவேண்டும் என்ற வைராக்கியமுள்ள இறைவன்;
    யெகோவா தம்மை எதிர்க்கிறவர்களை எதிர்க்கிறவரும், கடுங்கோபத்தில் பதில் செய்கிறவருமாய்
    இருக்கிறார். யெகோவா தம் எதிரிகளைத் தண்டித்து, தம் பகைவர்களுக்கு தமது கோபத்தை வெளிப்படுத்துகிறார்.
  ceb-ULB: Si Yahweh ang abugho-an nga Dios ug nagapanimalos; si Yahweh nagapanimalos
    ug puno sa kapungot; si Yahweh nanimalos sa iyang mga kaaway, ug nagapadayon ang
    iyang kasuko sa iyang mga kaaway.
  pol-UBG: PAN jest Bogiem zazdrosnym i mściwym; PAN jest mściwy i pełen gniewu; PAN
    mści się nad swoimi przeciwnikami i zachowuje gniew wobec swoich wrogów.
  urd-GVU: رب غیرت مند اور انتقام لینے والا خدا ہے۔ انتقام لیتے وقت رب اپنا پورا غصہ
    اُتارتا ہے۔ رب اپنے مخالفوں سے بدلہ لیتا اور اپنے دشمنوں سے ناراض رہتا ہے۔
  eng-OEBCW: The Lord tolerates no rivals. The Lord is vengeful and fierce in wrath.
    The Lord does not fail to punish his foes; the Lord is vengeful against his enemies.
  deu-1912: Der HERR ist ein eifriger Gott und ein Rächer, ja, ein Rächer ist der
    HERR und zornig; der HERR ist ein Rächer wider seine Widersacher und der es seinen
    Feinden nicht vergessen wird.
  kan-2017: ಯೆಹೋವನು ಸ್ವಗೌರವವನ್ನು ಕಾಪಾಡಿಕೊಳ್ಳುವ ದೇವರು. ಆತನು ಮುಯ್ಯಿತೀರಿಸುವವನು; ಹೌದು
    ಯೆಹೋವನು ಮುಯ್ಯಿತೀರಿಸುವವನು, ಕೋಪಭರಿತನು; ಯೆಹೋವನು ತನ್ನ ವಿರೋಧಿಗಳಿಗೆ ಮುಯ್ಯಿತೀರಿಸುತ್ತಾನೆ.
    ತನ್ನ ಶತ್ರುಗಳ ಮೇಲೆ ದೀರ್ಘರೋಷವಿಡುತ್ತಾನೆ.
  yap-yap: I SOMOL ni Got e dabiyag ni nge k’adan’ ko pi’in yad ma tagenging ngak;
    ma gechignag e pi’in yad ma togopluw ngak. Ma sulweg taban ngorad u fithik’ e
    damumuw rok.
  hlt-MCSB: Pathen tah thatlai tih BOEIPA loh phu a loh. BOEIPA loh phu a loh tih
    kosi boei la om. BOEIPA loh a rhal soah phu a loh tih a thunkha rhoek taengah
    khaw lunguen.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛፓ ሜሌ ካኣሽኪንታንዳጉዲ ኮዑዋያ ዒዛኮ ሞርኮ ኮሜ ኮፃ ፆኦሲኬ፤ ፔኤኮ ዼኤፖ ዻጎና ሞርኮይዳ
    ፑርታ ባኣዚ ዓጋያኬ።
  twi-ASANTE: Awurade yɛ ninkunfoɔ ne aweretɔ Onyankopɔn, Awurade tɔ wedeɛ na abufuo
    ahyɛ no ma. Awurade tɔ nʼatamfoɔ so wedeɛ na nʼabufuo tena wɔn so.
  eng-WEBU: The LORD is a jealous God and avenges. The LORD avenges and is full of
    wrath. The LORD takes vengeance on his adversaries, and he maintains wrath against
    his enemies.
  wal-wal: GODAI qanaatiyaanne haluwaa kessiya Xoossaa; GODAI haluwaa kessiyaagaanne
    hanqquwan kumidaagaa; GODAI banaara eqettiyaageetussi haluwaa kessees; qassi ba
    morkketa qaxxayanau ba hanqquwaa giigissi wottiis.
  spa-PDDPT: Yavé es ʼEL celoso y justiciero. Yavé es vengador y lleno de indignación.
    Se venga de sus adversarios y guarda su enojo contra ellos.
  gun-gun: Senhor Nhanderuete ma nda'evei etea ha'e opoxya oexa uka va'e. Opoxya rupi
