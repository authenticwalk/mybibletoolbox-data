verse: NAM.001.012
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “പൂർണശക്തരും സംഖ്യാബലമുള്ളവരും ആയിരുന്നാലും
    അവർ ഛേദിക്കപ്പെടും; അവർ ഇല്ലാതെയാകും. ഞാൻ നിന്നെ കഷ്ടപ്പെടുത്തിയെങ്കിലും, യെഹൂദയേ,
    ഇനിയൊരിക്കലും ഞാൻ നിന്നെ കഷ്ടപ്പെടുത്തുകയില്ല.'
  deu-TKW: 'So spricht Jahwe: Mögen sie auch zahlreich und noch so viele sein, so
    werden sie eben so vertilgt und werden dahinfahren. Habe ich dich gedemütigt,
    so werde ich dich doch nicht nochmals demütigen.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Ata banguna na bino bazali ebele mpe makasi,
    bakosila kokufa mpe kolimwa. Oh mokili ya Yuda, soki nasambwisaki yo, nakosala
    yango lisusu te.'
  eng-LSV: 'Thus said YHWH: “Though complete, and thus many, || Yet thus they have
    been cut off, || And he has passed away. Though I afflicted you, I afflict you
    no longer.'
  eng-GNV: 'Thus saith the Lord, Though they be quiet, and also many, yet thus shall
    they be cut off when he shall passe by: though I haue afflicted thee, I will afflict
    thee no more.'
  eng-WEBSTER: Thus saith the LORD; Though they are quiet, and likewise many, yet
    thus shall they be cut down, when he shall pass through. Though I have afflicted
    thee, I will afflict thee no more.
  nhw-BL: 'Ya ni catli TOTECO quinilhui imasehualhua: “Masque nopa asirio ehuani quipiyaj
    tetili huan itztoque nelía miyaqui, na niquintzontlamiltis huan ayacmo quema nesise.
    “Masque miyac nimechtlaijiyohuiltijtoc, ayacmo nimechtlaijiyohuiltis más.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Ingawa wana muungano nao ni wengi sana, watakatiliwa
    mbali na kuangamia. Ingawa nimekutesa wewe, ee Yuda, sitakutesa tena.'
  bba-bba: Yinni Gusunɔ u Yudɑbɑ sɔ̃ɔwɑ u nɛɛ, bɑɑ bɛɛn yibɛrɛbɑ bɑ̀ n dɑbi ɑmɔ, mɑ
    bɑ dɑm mɔ ɑmɔ, kɑ mɛ, kon bu ɡowɑ mɑm mɑm. Nɑ bɛɛ sekuru doke. Nɑ ǹ mɑɑ wuremɔ
    n bɛɛ kuɑ nɡe mɛ.
  eng-KJVCPB: Thus saith the Lord; Though they be quiet, and likewise many, Yet thus
    shall they be cut down, when he shall pass through. Though I have afflicted thee,
    I will afflict thee no more.
  luo-luo: 'Jehova Nyasaye wacho kama: “Kata obedo ni gingʼeny kendo gin gi joma konyogi,
    ibiro ngʼad kargi oko mi gilal nono. Kata obedo ni asesandi, yaye Juda, ok anachak
    sandi kendo.'
  meu-meu: 'Iehova ini e gwau tomamu: Ena be idia na gogoada bona huhutuma, to bae
    henege daure bona bae puki oho. Ena be vada na hahisihisimu, to basina hahisihisimu
    lou.'
  npi-ULB: परमप्रभु यस्तो भन्‍नुहुन्छ, “तिनीहरू आफ्ना पूर्ण शक्ति र पूर्ण सङ्ख्याको
    अवस्थामा भए तापनि तिनीहरू काटिनेछन्, र तिनीहरूका मानिसहरू बाँकी रहनेछैनन् । तर
    यहूदा, मैले तँलाई पीडा दिएको भए तापनि अब म तँलाई पीडा दिनेछैनँ ।
  yor-yor: 'Báyìí ni Olúwa wí: “Bí wọ́n tilẹ̀ ni ìfọwọ́sowọ́pọ̀, tí wọ́n sì pọ̀ níye,
    ṣùgbọ́n, báyìí ní a ó ké wọn lulẹ̀, nígbà tí òun ó bá kọjá. Bí mo tilẹ̀ ti pọ́n
    ọ lójú ìwọ Juda, èmi kì yóò pọ́n ọ lójúmọ́.'
  pes-OPCB: 'خداوند می‌فرماید: «سپاه آشور هر قدر هم قوی و بزرگ باشد، محو و نابود خواهد
    شد. «ای قوم من، به اندازۀ کافی شما را تنبیه کرده‌ام، اما بار دیگر تنبیه‌تان نخواهم
    کرد.'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh: “Kahit na napakalakas at napakarami ang bilang
    nila, gayon pa man, sila ay gugupitin; mawawala ang kanilang mga tao. Ngunit ikaw,
    Juda: Kahit na pinahirapan kita, hindi na kita pahihirapang muli.'
  hui-hui: Ani layagoyu Anduane Homogohanda ibunaga Isaraele wali agaliruhondo lalu,
    Asiria wali agali áyu hongohe dewaore ha kagonigo mani i̱na ti bo biba halu erebahai
    helolebero. I̱naga wali agaliru tíha genda timbuni i̱nime mo wia harugo ai uruni
    bibahende mani lone nawulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား``အာ​ရှု​ရိ
    အ​မျိုး​သား​တို့​သည်​ခွန်​အား​ကြီး​၍​အ​ရေ အ​တွက်​အား​ဖြင့်​များ​သော်​လည်း သုတ်​သင်
    ဖျက်​ဆီး​ခြင်း​ကို​ခံ​ရ​ကြ​လျက်​ကွယ်​ပျောက် သွား​ကြ​လိမ့်​မည်။ အို ငါ​၏​လူ​မျိုး​တော်၊
    ငါ သည်​သင်​တို့​အား​ဒုက္ခ​ရောက်​စေ​ခဲ့​ဖူး​သော် လည်း​နောက်​တစ်​ဖန်​ထို​သို့​ပြု​တော့​မည်
    မ​ဟုတ်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ནིན་ཝེ་པའི་དམག་ཆས་ཆ་ཚང་ཞིང་མི་གྲངས་མང་མོད།
    འོན་ཀྱང་དེ་དག་ཚར་དུ་བཅད་ནས་མེད་པར་འགྱུར། ཀྱེ་ཡ་ཧུ་དཱ། ངས་ཁྱོད་ལ་སྡུག་བསྔལ་མྱང་དུ་བཅུག་ན་ཡང་ད་ཕྱིན་ཆད་ཁྱོད་རང་སྡུག་ལ་མི་སྦྱར་རོ།
    །
  wsk-wsk: 'Bare Yawe iwita balso: “Nineveh alo sor saki ko kager kari nongorak nunumi
    nuguting iluman ale nuna suen biya nunguningkiri, bare ani nunga menawurik se
    menamonko. O Judah, nunguningta ani memek ningi ka beterem, bare udagi uwuta me
    ka bitirikko.'
  sna-sna: 'Zvanzi naJehovha: “Kunyange vane vabatsiri uye vakawanda, vachaurayiwa
    vakasazovapozve. Kunyange ndakakutambudza, iwe Judha, handichazokutambudzazve.'
  spa-BLM: 'Dice el Señor: “Aunque estén en plenitud de facultades y sean igualmente
    numerosos, así serán cortados y pasarán. Aunque te he afligido, no te afligiré
    más.'
  cac-cac: 'Yuj chi'' syal Jehová d''a schon̈ab'' Jerusalén icha tic: Vach''chom man̈xo
    jantacoc sb''isul eb'' aj Asiria, ma te ay yip eb'' yalani, palta ol satjoquel
    eb''. A in ix vac''och yaelal d''a eyib''an̈, palta man̈xa b''aq''uin̈ ol vac''xioch
    eyaelal chi''.'
  swh-ULB: 'Hivi ndivyo anavyosema Yehova, “Hata kama wananguvu zao timilifu na idadi
    timilifu, hata hivyo watanyolewa, watu wao hawatakuwepo tena. Bali wewe, Yuda:
    Ingawa nimekutesa, sitakutesa tena.'
  bel-bel: 'Так кажа Гасподзь: хоць яны бясьпечныя і шматлікія, але яны будуць пасечаны
    і зьнікнуць; а цябе, хоць Я абцяжарваў, больш абцяжарваць ня буду.'
  deu-ELBBK: 'So spricht der HERR: Wenn sie gleich unversehrt und noch so zahlreich
    sind, auch so sollen sie weggemäht werden; und er wird dahin sein. – Und habe
    ich dich auch niedergebeugt, ich werde dich nicht mehr niederbeugen;'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen diyà te menge tig-Juda: “Minsan mahabet
    wey mezesen is kuntada niw he menge tig-Asiria, edezeetan ku sikandan taman te
    egkahanew sikandan. Minsan te midrasey ku sikiyu ne kenè ku en heini ed-umanan
    ebeeli.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അവർ പൂർണ്ണശക്തന്മാരും അവ്വണ്ണം തന്നേ
    അനേകരും ആയിരുന്നാലും അവർ അങ്ങനെ തന്നേ ഛേദിക്കപ്പെടുകയും അവൻ കഴിഞ്ഞുപോകയും ചെയ്യും.
    ഞാൻ നിന്നെ താഴ്ത്തി എങ്കിലും ഇനി നിന്നെ താഴ്ത്തുകയില്ല.'
  rmc-rmc: 'Kada phenel o RAJ peskre manušenge, le Izraelitenge: „Kajte hine o Asirčana
    zorale a hine but, ena zňičimen a našľona. Mire manušale, te tumen trapinavas,
    imar tumen na trapinava.'
  pes-OPV: 'خداوند چنین می‌گوید: «اگرچه ایشان درقوت سالم و در شماره نیز بسیار باشند
    لیکن منقطع شده، در خواهند گذشت. و اگر‌چه تو راذلیل ساختم، لیکن بار دیگر تو را
    ذلیل نخواهم نمود.'
  ron-1924: 'Аша ворбеште Домнул: „Орькыт де мулць ши путерничь вор фи, тоць вор фи
    сечераць ши вор пери. Кяр дакэ те-ам ынтристат, Иерусалиме, ну те вой май ынтриста…'
  ben-OBCV: 'সদাপ্রভু একথাই বলেন: “যদিও তারা বন্ধুত্ব করেছে ও সংখ্যায় তারা অনেক,
    তাও তারা ধ্বংস হয়ে মারা যাবে। হে যিহূদা, আমি যদিও তোমাকে দুর্দশাগ্রস্ত করেছিলাম,
    আমি আর তোমাকে নিগৃহীত করব না।'
  som-som: Rabbigu wuxuu leeyahay, In kastoo ay xoog badan yihiin oo weliba ay tiro
    badan yihiin, haddana iyaga waa la wada gooyn doonaa, oo isna wuu dhammaan doonaa.
    In kastoo aan idin dhibay, mar dambe idin dhibi maayo.
  lat-VUC: 'Hæc dicit Dominus: Si perfecti fuerint, et ita plures, sic quoque attondentur,
    et pertransibit: afflixi te, et non affligam te ultra.'
  eng-ASVBT: 'Thus saith Jehovah: Though they be in full strength, and likewise many,
    even so shall they be cut down, and he shall pass away. Though I have afflicted
    thee, I will afflict thee no more.'
  ita-1885: 'Così ha detto il Signore: Quando saran pervenuti al colmo, come già saran
    grandi, così saranno segati, e trapasseranno. Or io ti ho afflitta, ma non ti
    affliggerò più.'
  eng-LXXUP: Thus saith the Lord who rules over many waters, Even thus shall they
    be sent away, and the report of thee shall not be heard anymore.
  eng-ULB: 'This is what Yahweh says, “Even if they are at their full strength and
    full numbers, they will nevertheless be sheared; their people will be no more.
    But you, Judah: Though I have afflicted you, I will afflict you no more.'
  spa-VBL: 'Esto es lo que dice el Señor: Aunque sean fuertes y numerosos, ellos serán
    destruidos y morirán. Aunque yo les he causado angustia, ya no lo haré más.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Quoiqu''ils soient intacts et en grand nombre,
    cependant ils seront fauchés et disparaîtront. Et si je t''ai humilié, Juda, je
    ne t''humilierai plus.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അവർ മഹാശക്തന്മാരും അനേകം പേരും ആയിരുന്നാലും
    അവർ അങ്ങനെ തന്നെ ഛേദിക്കപ്പെടുകയും അവൻ കഴിഞ്ഞുപോകുകയും ചെയ്യും. ഞാൻ നിന്നെ താഴ്ത്തി
    എങ്കിലും ഇനി നിന്നെ താഴ്ത്തുകയില്ല.'
  urd-GVR: Lekin apnī qaum se Rab farmātā hai, “Go dushman tāqatwar aur beshumār kyoṅ
    na hoṅ to bhī unheṅ miṭāyā jāegā aur wuh ġhāyb ho jāeṅge. Beshak maiṅ ne tujhe
    past kar diyā, lekin āindā aisā nahīṅ karūṅga.
  suz-BL: परमप्रभु यावे आ लोव़ मार बाक्‍ब देंशा हना “मेको थम सक्ति पाइश्‍शो नु शुश
    मुर बाक्‍तेक्‍म हना यो, साइश्‍शा क्‍याम्‍चा पुंइसीनीम। यहूदा, गो इ कली श्‍येत
    गेतन हना यो, मुल इ कली श्‍येत मगेनन।
  eng-NOY: 'Thus saith Jehovah: Though they be flourishing, and likewise many, Yet
    shall they be cut down, and pass away; I have afflicted thee, but I will afflict
    thee no more.'
  ita-1927: 'Così parla l’Eterno: Anche se in piena forza e numerosi, saranno falciati
    e scompariranno, e s’io t’ho afflitta non t’affliggerò più.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «هەرچەندە بەهێز و زۆریشن، بەڵام دەبڕێنەوە و بەسەردەچن.
    ئەی یەهودا، هەرچەندە زەلیلم کردیت بەڵام ئیتر زەلیلت ناکەم.'
  eng-BBE: 'This is what the Lord has said: The days of my cause against you are ended;
    they are cut off and past. Though I have sent trouble on you, you will no longer
    be troubled.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಅವರೊಂದಿಗೆ ಒಪ್ಪಂದ ಮಾಡಿಕೊಂಡವರಿದ್ದರೂ, ಅವರು
    ಬಹುಮಂದಿಯಾಗಿದ್ದರೂ ನಾಶಕ್ಕೆ ಒಳಗಾಗುವರು. ಯೆಹೂದವೇ, ನಾನು ನಿನ್ನನ್ನು ಕಷ್ಟಪಡಿಸಿದಾಗ್ಯೂ, ಇನ್ನು
    ಮೇಲೆ ಕಷ್ಟಪಡಿಸೆನು.'
  tam-2017: 'யெகோவா சொல்லுகிறது என்னவென்றால்: அவர்கள் சம்பூரணமடைந்து அநேகராயிருந்தாலும்
    அழிந்துபோவார்கள்; அவன் ஒழிந்துபோவான்; உன்னை நான் சிறுமைப்படுத்தினேன், இனி உன்னைச்
    சிறுமைப்படுத்தாதிருப்பேன்.'
  spa-RV-1909: 'Así ha dicho Jehová: Aunque reposo tengan, y sean tantos, así serán
    talados, y él pasará. Bien que te he afligido, no más te afligiré.'
  ron-BTF: 'Astfel spune DOMNUL: Deși sunt liniștiţi și de asemenea mulţi, totuși
    astfel vor fi ei stârpiţi, când el va trece. Deși te-am chinuit, nu te voi mai
    chinui.'
  eng-WEBP: 'The LORD says: “Though they are in full strength and likewise many, even
    so they will be cut down and pass away. Though I have afflicted you, I will afflict
    you no more.'
  eng-FBV: 'This is what the Lord says: Even though they are strong and numerous,
    they will be cut down and they will pass away. Though I have caused you trouble,
    I will not do so anymore.'
  nld-1939: 'Zo spreekt Jahweh: Al zijn ze nog zo voltallig en sterk, Ze worden weggemaaid
    en verdwijnen; Ik verneder u, zodat Ik het niet opnieuw hoef te doen.'
  nch-BL: 'Ya ni cati TOTECO quinilhui imasehualhua: “Masque nopa Asiria ehuani quipiyaj
    tetili huan itztoque nelía miyaqui, na niquintzontamiltis huan ayecmo quema nesise.
    “Masque miyac nimechtaijyohuiltijtoc, ama ayecmo nimechtaijyohuiltis más.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Dầu chúng nó sức mạnh đầy đủ và người đông
    cũng sẽ bị trừ đi và trở nên hư không. Dầu ta đã làm khổ ngươi, song ta sẽ chẳng
    làm khổ ngươi nữa.'
  hin-CV: 'याहवेह का यह कहना है: “यद्यपि उनके साथ उनको मदद करनेवाले हैं और वे असंख्य
    हैं, पर वे नष्ट किए जाएंगे और वे मिट जाएंगे. हे यहूदाह, यद्यपि मैंने तुम्हें पीड़ा
    पहुंचाई है, पर अब मैं तुम्हें पीड़ा न पहुंचाऊंगा.'
  spa-BES: 'Esto es lo que el Señor ha dicho: aunque estén listos y sean muchos; Los
    días de mi causa contra ti han terminado; serán cortados y pasarán. Aunque te
    he afligido, ya no te afligiré.'
  tdx-tdx: 'Hoe t’Iehovà: ndra t’ie lifo-kaozarañe, naho mitozantozañe, mbe hampikorovoheñe,
    vaho hihelañe añe; fa ndra te nanilofeko irehe, tsy ho silofeko ka.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “​แม้​พวกนั้นจะอยู่อย่างสงบและมีจำนวนมากมายด้วย
