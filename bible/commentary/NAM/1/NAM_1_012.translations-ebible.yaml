  arb-NAV: 'وَهَذَا مَا يَقُولُهُ الرَّبُّ: مَعَ أَنَّكُمْ أَقْوِيَاءُ وَكَثِيرُونَ
    فَإِنَّكُمْ تُسْتَأْصَلُونَ وَتَفْنَوْنَ. أَمَّا أَنْتُمْ يَا شَعْبِي فَقَدْ عَاقَبْتُكُمْ
    أَشَدَّ عِقَابٍ وَلَنْ أُنْزِلَ بِكُمُ الْوَيْلاتِ ثَانِيَةً.'
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: “Togbɔ be wosɔ gbɔ, eye kpeɖeŋutɔwo le wo si
    hã la, wo katã woatsrɔ̃, eye wo nu ava ayi. O Yuda, togbɔ be mede abi ŋuwò hã
    la, nyemagade abi ŋuwò azɔ o.'
  eng-LEE: 'Thus hath said the Lord, Though they be complete, and ever so many, nevertheless
    shall they be cut down, and it shall be over [with them]: and if even I have afflicted
    thee, I will afflict thee no more.'
  asm-FB: 'যিহোৱাই এই কথা কৈছে: যদিও তেওঁলোক শক্তিৰে পূৰ আৰু বহুসংখ্যক; তথাপি তেওঁলোকক
    উচ্ছন্ন কৰা হ’ব আৰু তেওঁলোকৰ কোনো এজনো অৱশিষ্ট নাথাকিব। কিন্তু হে যিহূদা, যদিও
    মই তোমাক দুখ দিলোঁ, তথাপি মই তোমাক পুনৰ দূখ নিদিম।'
  sus-A: عَلَ شَ مَسٍنيِ نَن يَ عٍ شَ قٍ رَ؛ «هَلِ وٌ يَشُييٍ وُيَ، عٍ شُن قَمَ نّ
    رَكَنَدٍ، عٍ حْن. ﭑ بَرَ وٌ تَن يُدَيَكَيٍ تْورْ، كْنْ ﭑ مُ نَ رَبَمَ سْنْن.
  fra-SBL: 'Yahvé dit : « Même s''ils sont en pleine force et aussi nombreux, ils
    seront abattus et disparaîtront. Je t''ai humilié, mais je ne t''humilierai plus.'
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה אִם־שְׁלֵמִים֙ וְכֵ֣ן רַבִּ֔ים וְכֵ֥ן נָגֹ֖זּוּ
    וְעָבָ֑ר וְעִ֨נִּתִ֔ךְ לֹ֥א אֲעַנֵּ֖ךְ עֹֽוד׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “O na aakorwo marĩ na arata, na nĩ aingĩ mũno-rĩ,
    nĩmakaniinwo, meherio. O na aakorwo nĩngũnyariirĩte, wee Juda-rĩ, ndigacooka gũkũnyariira
    rĩngĩ.'
  fra-NCL: 'Ainsi parte Yahweh : Bien qu’ils soient intacts et nombreux, ils seront
    moissonnés et disparaîtront. Je t’ai humiliée et je ne t’humilierai plus.'
  cek-AK: Angraeng mah, nihcae loe khosak hoih o moe, kami pop o parai cadoeh, amro
    o ueloe, anghma o boih tih. Kai mah nangcae to kang pacaekthlaek, toe natuek naah
    doeh kang pacaekthlaek let mak ai boeh.
  cuk-cuk: 'Bab-Jehová weyob soged: “Asiria-dulemar nollosurgumala-inigwele, bergumaloed.
    Asiria-dulemar dula-bukidar-inigwele, burgwemaloed. Bedi, Judá-dulemar, an sabsuli-be-wiosmala-inigwele,
    bar deyobi, an be-wiogosurmalad.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — «Уларниң тәйярлиқлири толуқ, сани зор көп
    болсиму, Улар охшашла үзүп ташлиниду, Шундақла кәлмәскә кетиду; Мән саңа азар
    қилғиним билән, и хәлқим, Қайтидин саңа азар қилмаймән.'
  tel-2017: యెహోవా చెబుతున్నదేమిటంటే, వాళ్ళు బలప్రభావాలు కలిగిన విస్తారమైన జనమైనప్పటికీ
    కోత కాలంలో పంట కోత జరిగినప్పుడు అంతా నాశనమైపోతారు. యూదా, నేను నిన్ను బాధ పెట్టినట్టు
    ఇక ఎన్నడూ బాధపెట్టను.
  hat-BSA: 'Konsa pale SENYÈ a: “Byenke yo plen fòs, e yo gen anpil moun; malgre sa,
    yo va vin koupe retire e disparèt. Byenke Mwen te aflije ou, Mwen p ap aflije
    ou ankò.'
  kos-kos: 'Pa inge ma LEUM GOD El fahk nu sin mwet Israel, mwet lal: “Mwet Assyria
    finne ku ac pus suna, elos ac fah kunausyukla ac wanginla. Mwet luk, nga tuh akkeokye
    kowos meet, tusruktu nga fah tia sifilpa oru.'
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה אִם־שְׁלֵמִים֙ וְכֵ֣ן רַבִּ֔ים וְכֵ֥ן נָגֹ֖זּוּ
    וְעָבָ֑ר וְעִ֨נִּתִ֔ךְ לֹ֥א אֲעַנֵּ֖ךְ עֽוֹד׃
  ibo-ibo: Ihe a ka Onyenwe anyị kwuru, “Ọ bụ ezie na ha siri ike, ma bakwaa ụba nʼọnụọgụgụ,
    ha ga-abụ ndị a ga-egbutu na ndị ga-agabiga. Ọ bụ ezie na m ataala gị bụ Juda
    ahụhụ, ma agaghị m atakwa gị ahụhụ ọzọ.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; “ସେମାନେ ସମ୍ପୂର୍ଣ୍ଣ ଶକ୍ତିବିଶିଷ୍ଟ ଓ ବହୁସଂଖ୍ୟକ ହେଲେ
    ହେଁ ସେହିପରି କଟାଯିବେ ଓ ସେମାନେ ବୋହି ଚାଲିଯିବେ। ଯଦ୍ୟପି ଆମ୍ଭେ ତୁମ୍ଭକୁ କ୍ଳେଶ ଦେଇଅଛୁ,
    ତଥାପି ଆମ୍ଭେ ତୁମ୍ଭକୁ ଆଉ କ୍ଳେଶ ଦେବା ନାହିଁ।
  chk-chk: Iei alon ewe Samol mi Lapalap ngeni chon Israel, “Inamwo ika chon Asiria
    ra pöchökül o chomong, repwe chök kärila o rosola. Nei aramas, üa ariaföüükemi,
    nge üsap chüen ariaföüüsefälikemi.
  rop-rop: Wal God bin tok langa detlot Isreil pipul na, “Main pipul olabat, aibin
    panishim yumob. Bat ai garra stap panishimbat yumob na. Aibin meigim detlot pipul
    brom det kantri gulum Asiriya jidan bos blanga yumob. Bat ai kaan larram olabat
    jidan bos blanga yumob enimo na. Ai garra deigidawei det trabul weya yumob bin
    abum, en ai garra larramgo yumob fri. Nomeda detlot Asiriya pipul deya langa Ninaba
    jidan bigmob, en nomeda olabat brabli strongbala pipul, bat stil ai garra binijimap
    olabat olagijawan wulijim nobodi kaan faindim olabat.” Lagijat na God bin tok
    langa im pipul olabat.
  ukr-1871: 'Та Господь так говорить: Хоч вони безпечні і їх без лїку, та вони будуть
    висїчені та й зникнуть; а тебе, хоч я тяжко придавив, більше не придавлю.'
  deu-1951: 'So spricht der HERR: Wenn sie sich auch sicher fühlen und noch so zahlreich
    sind, so sollen sie doch abgehauen werden, und es wird aus sein mit ihnen. Wenn
    ich dich demütige, werde ich dich nicht nochmals demütigen müssen;'
  eng-JPS: 'Thus saith the LORD: Though they be in full strength, and likewise many,
    even so shall they be cut down, and he shall pass away; and though I have afflicted
    thee, I will afflict thee no more.'
  srp-1865: 'Ovako veli Gospod: ako i jesu u sili i mnogo ih ima, opet æe se isjeæi
    i proæi. Muèio sam te, neæu te više muèiti.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Newaakubadde nga balina be bakolagana nabo
    bangi, ate nga bangi, balizikirizibwa ne baggwaawo. Newaakubadde nga mbabonereza
    mmwe abantu bange, siriddayo kukikola nate.
  heb-heb: כה אמר יהוה אם שלמים וכן רבים וכן נגזו ועבר וענתך לא אענך עוד׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, “যদিও তারা শক্তিতে পরিপূর্ণ এবং অসংখ্য তবুও তাদের
    ছিন্ন করা হবে। তাদের লোকেরা আর থাকবে না। কিন্তু তুমি, যিহূদা, যদিও আমি তোমাকে
    নত করেছি কিন্তু আর নত করব না।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਭਾਵੇਂ ਉਹ ਤਕੜੇ ਹੋਣ ਅਤੇ ਕਿੰਨੇ ਵੀ ਹੋਣ, ਤਾਂ ਵੀ
    ਉਹ ਵੱਢੇ ਜਾਣਗੇ ਅਤੇ ਉਹ ਲੰਘ ਜਾਵੇਗਾ, ਭਾਵੇਂ ਮੈਂ ਤੈਨੂੰ ਦੁੱਖ ਦਿੱਤਾ, ਮੈਂ ਤੈਨੂੰ ਦੁੱਖ ਫਿਰ
    ਨਾ ਦਿਆਂਗਾ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သူတို့သည် စုံလင် ၍ အရေအတွက်အားဖြင့်များပြား
    သော်လည်း ၊ ဆုံးရှုံး ၍ ကွယ်ပျောက် ရကြလိမ့်မည်။ သင့် ကို ငါညှဉ်းဆဲ ဘူးသော်လည်း
    နောက် တဖန် မ ညှဉ်းဆဲ ။
  hmo-hmo: Lohiabada ese Israela taudia ia hamaoroa noho, ia gwau, “Momokani Asuria
    taudia be mai edia goada, bona idia be momo herea danu, to haida ese do idia hadikadia
    ore, vadaeni do idia boio ore. Egu bese taudia e, lau ese umui lau hisihisi henia
    vadaeni, to umui do lau hisihisi henia lou lasi.
  urd-urd: ख़ुदावन्द यूँ फ़रमाता है कि अगरचे वह ज़बरदस्त और बहुत से हों तों भी वह
    काटे जायेंगे और वह बर्बाद हो जाएगा अगरचे मैंने तुझे दुख दिया तोभी फिर कभी तुझे
    दुख न दूँगा।
  rus-SYN: 'Так говорит Господь: хотя они безопасны и многочисленны, но они будут
    посечены и исчезнут; а тебя, хотя Я отягощал, более не буду отягощать.'
  bqc-SIM: 'Ma Dii ma mɛ̀: Baa tó an zĩgↄ̃ↄ mↄ̀ ń dasilɛu, wa ń kwɛ́ɛ, aai sãalɛ.
    Baa kɛ́ ma á swãgàga yãa, má gága lↄo.'
  tcz-CHONGTHU: 'Pakai Pathen in hiti hin aseije: “Amaho hi thahat’u hen lang mi tamu
    jongleh abonchauva kisatgam’uva kitolmang del diu ahi. Nangma vang bol gentheijin
    ana um jongleh chun, tun nabol genthei kit tapong’e.'
  mar-mar: परमेश्वराने जे काय म्हटले ते हेः जसे परमेश्वराने म्हटले, जरी ते त्यांच्या
    संपूर्ण बलाने आणि संख्येने पुष्कळ असले तरीसुद्धा ते छेदले जाऊन त्यांचे लोक नाहीसे
    होतील. परंतु तू यहूदा, जसे परमेश्वराने म्हटले; जरी मी तुला पीडले आहे तरी पुढे
    मी तुला पीडणार नाही.
  qub-qub: 'Chaypitami Tayta Diosga Judá runacunata nin: «Asiria runacunaga callpayoj
    aypalla cashpanpis illgangami. Nishänömi ushacangapaj. Gamcunataga ñacachishcänami.
    Cananpitaga manami ñacachishayquipänachu.'
  bqp-bqp: Yinni Gusunɔ u Yudɑbɑ sɔ̃ɔwɑ u nɛɛ, bɑɑ bɛɛn yibɛrɛbɑ bɑ̀ n dɑbi ɑmɔ, mɑ
    bɑ dɑm mɔ ɑmɔ, kɑ mɛ, kon bu gowɑ mɑm mɑm. Nɑ bɛɛ sekuru doke. Nɑ ǹ mɑɑ wuremɔ
    n bɛɛ kuɑ nge mɛ.
  hat-hat: 'Men sa Seyè a di pèp li a: -Moun peyi Lasiri yo te mèt anpil, yo te mèt
    gwonèg, y''ap mouri, y''ap disparèt. Mwen te fè nou soufri. Men, mwen p''ap fè
    nou sa ankò!'
  eng-BSB: 'This is what the LORD says: “Though they are allied and numerous, yet
    they will be cut down and pass away. Though I have afflicted you, O Judah, I will
    afflict you no longer.'
  tod-tod: 'Ɠɔoɠɔ GALAGI wooi ɠaa: «Anɛɛ ni wo zili nuiti mɔinʋɛ, ti zuɓa, ta ɲɛɛlɛ,
    gila kpalaa ge la yɛga ná. Anɛɛ ni gè wo unfeni, gè la mɔ naa taɠili kɛa pɛ.'
  eng-WEBPB: 'The LORD says: “Though they are in full strength and likewise many,
    even so they will be cut down and pass away. Though I have afflicted you, I will
    afflict you no more.'
  kbq-kbq: Ra Anumzamo'a amanage huno Israeli vahe'motagura nehie, Asiria vahera rama'a
    vahe maniza hankavenentake vahe mani'nazanagi zamagra haviza hu'za fanane hugahaze.
    Nagri vahe'mota kora tamazeri haviza hu'noane. Hianagi menina mago'enena tamazeri
    havizana osugahue.
  nhe-BL: 'Ya ni tlen TOTECO quinilhui itlacajhua: “Yonque nopa Asiria ehuani quipiyaj
    tetili huan itztoque nelía miyac, na niquintzontlamiltis huan ayoc quema nesise.
    “Yonque miyac nimechtlaijiyohuiltijtoc, ayoc nimechtlaijiyohuiltis más.'
  gub-BL: Tupàn uze'eg teko Izaew wanupe. — Amumaw kar putar Axir paw ihe wà nehe.
    Ukàzym putar wà nehe. Ko 'ar rehe ikàg a'e wà. Heta tetea'u wà no. Nezewe rehe
    we amumaw putar wà nehe. Apuraraw kar ma'erahy peme. Nazapo wi pixik kwaw agwer
    ma'e nehe.
  eng-DRA: 'Thus saith the Lord: Though they were perfect: and many of them so, yet
    thus shall they be cut off, and he shall pass: I have afflicted thee, and I will
    afflict thee no more.'
