verse: NAM.001.006
translations:
  mal-C: അവിടത്തെ ക്രോധത്തിനുമുമ്പിൽ ആർക്കു നിൽക്കാൻ കഴിയും? അവിടത്തെ ഉഗ്രകോപം ആർക്കു
    താങ്ങാൻ കഴിയും? അവിടത്തെ ക്രോധം അഗ്നിപോലെ ചൊരിയുന്നു; പാറകൾ അവിടത്തെ മുമ്പിൽ തകർന്നുപോകുന്നു.
  deu-TKW: Wer kann Stand halten vor seinem Groll und wer bestehn bei seiner Zornesglut?
  lin-lin: Nani akoki solo kotelema liboso na Ye soki asiliki ? Nani akoki solo kobika
    soki kanda na Ye epeli ? Mpo ete kanda na Ye epanzanaka lokola moto, bongo mabanga
    ebukanaka liboso na Ye.
  eng-LSV: Who stands before His indignation? And who rises up in the heat of His
    anger? His fury has been poured out like fire, || And the rocks have been broken
    by Him.
  eng-GNV: Who can stande before his wrath? or who can abide in the fiercenesse of
    his wrath? his wrath is powred out like fire, and the rockes are broken by him.
  eng-WEBSTER: Who can stand before his indignation? and who can abide in the fierceness
    of his anger? his fury is poured out like fire, and the rocks are thrown down
    by him.
  nhw-BL: Amo aqui huelis quiijiyohuis quema TOTECO mototonilijtoc ica cualancayotl.
    Icualancayo eltoc quen nopa tlilelemectli catli nochi quitlamitlatía. Quema yaya
    cualani, nochi nopa tepexime huehuelocaj.
  swh-ONEN: Ni nani awezaye kuzuia hasira yake yenye uchungu? Nani awezaye kuvumilia
    hasira yake kali? Ghadhabu yake imemiminwa kama moto, na miamba inapasuka mbele
    zake.
  bba-bba: Wɑrɑ u koo kpĩ u yɔ̃rɑ u win mɔru mɑ. Wɑrɑ u koo kɑ win mɔru ɡɑbirinɑ.
    Win mɔru yɑ rɑ pusiwɑ nɡe dɔ̃ɔ. Wee yɑ kpenu bɛsukumɔ.
  eng-KJVCPB: Who can stand before his indignation? And who can abide in the fierceness
    of his anger? His fury is poured out like fire, And the rocks are thrown down
    by him.
  luo-luo: Ere ngʼat manyalo siro mirimbe? Koso en ngʼa manyalo siro mirimbe mager?
    Mirimbe mager oolo mana ka mach. Lwendni barore e nyime.
  meu-meu: lena badu vairanai daika baine gini? Ena badu garaḡarana ai daika baine
    haheauka? Ena badu na e seia dobimu lahi na heto; haga nadidia ia ese e hapararadiamu.
  npi-ULB: उहाँको क्रोधको अगाडि को खडा हुन सक्छ? उहाँको क्रोधको प्रचण्डता कसले सहन
    सक्छ? उहाँको क्रोध आगोझैँ खन्याइन्‍छ, र उहाँद्धारा चट्टानहरू टुक्रा-टुक्रा पारिन्छन्
    ।
  yor-yor: Ta ni ó lé dúró níwájú ìbínú rẹ̀? Ta ni ó lé faradà gbígbóná ìbínú rẹ̀?
    Ìbínú rẹ̀ tú jáde bí iná; àwọn àpáta sì fọ́ túútúú níwájú rẹ̀.
  pes-OPCB: کیست که بتواند در برابر خشم خدا ایستادگی کند؟ غضب او مانند آتش فرو می‌ریزد
    و کوهها در برابر خشم او خرد می‌شوند.
  tgl-ULB: Sino ang makakaharap sa kaniyang poot? Sino ang makakapigil sa bagsik ng
    kaniyang galit? Ibinubuhos na tulad ng apoy ang kaniyang poot, at nahahati ang
    mga bato sa pamamagitan niya.
  hui-hui: Anduane Homogohanda keba ho kangi mbirali ai ibu bayale habehebe. Ibugua
    mo ko holene ibilarangi mbirali ai ibu yo pobehebe. Ibugua keba howa ibunaga de
    daramabi ira hungu ale kagola ege to̱le̱ ngaru dodahole bialu be abalu haga.
  mya-mya: ကိုယ်​တော်​အ​မျက်​ထွက်​တော်​မူ​သော​အ​ခါ အ​ဘယ်​သူ​သည်​ခံ​ရပ်​နိုင်​ပါ​မည်​နည်း။
    ကိုယ်​တော်​၏​ကြောက်​မက်​ဖွယ်​ရာ​အ​မျက်​တော် အ​ရှိန်​ကို​အ​ဘယ်​သူ​ခံ​ရပ်​နိုင်​ပါ​မည်​နည်း။
    ကိုယ်​တော်​သည်​မီး​လျှံ​ထ​သော​အ​မျက်​တော်​ကို သွန်း​လောင်း​တော်​မူ​သ​ဖြင့်၊ ရှေ့​တော်​၌​ကျောက်​တို့​သည်​ကြေ​မွ​ကာ
    အ​မှုန့်​ဖြစ်​၍​သွား​ကုန်​၏။
  bod-N: ཁོང་གི་ཁྲོ་གཏུམ་འོག་ཏུ་སུ་ཞིག་ཚུགས་ནུས་སམ། ཁོང་གི་ཐུགས་ཁྲོ་སུ་ཞིག་གིས་བཟོད་ཐུབ་བམ།
    ཁོང་གི་ཐུགས་ཁྲོ་ཆེན་པོ་ནི་མེ་ལྟར་འཕྱུར་བ་དང་། བྲག་རྡོ་ཡང་ཁོང་གི་དྲུང་དུ་གས་པར་གྱུར།
  wsk-wsk: Tom nu gomang magoso mu, awiri nu koma te bagarukko terong? Mena. Noko
    gomang magara mu tama kuamili iwita kaposo ale manga kai pakakumu saposo.
  sna-sna: Ndiani angadzivisa hasha dzake? Ndiani angashingirire pahasha dzake dzinotyisa?
    Hasha dzake dzadururwa somoto; matombo apwanyika pamberi pake.
  spa-BLM: ¿Quién podrá resistir ante su indignación? ¿Quién podrá soportar el ardor
    de su cólera? Su ira se derrama como el fuego, y las rocas son destrozadas por
    él.
  cac-cac: ¿Mach syal stec'b'an sb'a d'a yichan̈ yoval sc'ool, ma syal scachanoch
    vaan yoval sc'ool chi'? A yoval sc'ool chi', tz'em copnaj icha te' c'ac', spojb'at
    q'uen nivac q'ueen yuuj.
  swh-ULB: Ni nani anaweza kusimama mbele ya ghadhabu yake? Nani anaweza kuzuia ukali
    wa hasira yake? Ghadhabu yake imemwagwa kama moto, na miamba ameibomoa mbalimbali.
  bel-bel: Перад абурэньнем Яго хто ўстоіць? І хто сьцерпіць полымя гневу Яго? Гнеў
    Яго разьліваецца як агонь; скалы распадаюцца перад Ім.
  deu-ELBBK: Wer kann vor seinem Grimm bestehen, und wer standhalten bei der Glut
    seines Zorns? Sein Grimm ergießt sich wie Feuer, und die Felsen werden von ihm
    zerrissen.
  mbb-OT: Hentei is ebpekeeguwanta emun utew egkepauk is Nengazen? Emun duen din egkepeukan
    ne henduen be te edrepu sikandin te hapuy, ne ebpememeka is menge vatu ziyà te
    etuvangan din.
  mal-2015: അവന്റെ ക്രോധത്തിൻ മുമ്പിൽ ആർ നില്ക്കും? അവന്റെ ഉഗ്രകോപത്തിങ്കൽ ആർ നിവിർന്നുനില്ക്കും?
    അവന്റെ ക്രോധം തീപോലെ ചൊരിയുന്നു; പാറകൾ അവനാൽ പിളർന്നുപോകുന്നു.
  rmc-rmc: Ko šaj ľikerel avri leskri choľi? Ko šaj obačhel angle leskri bari choľi?
    Peskri choľi čhivel avri sar jag; a o skali angle leste pharon pro kotora.
  pes-OPV: پیش خشم وی که تواند ایستاد؟ و درحدت غضب او که تواند برخاست؟ غضب او مثل
    آتش ریخته می‌شود و صخره‌ها از او خردمی گردد.
  ron-1924: Чине поате ста ынаинтя урӂией Луй? Ши чине поате цине пепт мынией Луй
    апринсе? Урӂия Луй се варсэ ка фокул ши се прэбушеск стынчиле ынаинтя Луй.
  ben-OBCV: তাঁর ঘৃণামিশ্রিত ক্রোধের প্রতিরোধ কে করতে পারে? তাঁর প্রচণ্ড ক্রোধ কে
    সহ্য করতে পারে? তাঁর ক্রোধ আগুনের মতো ঢালা হয়েছে; তাঁর সামনে পাষাণপাথরগুলি চূর্ণবিচূর্ণ
    হয়েছে।
  som-som: Bal yaa dhirifkiisa is-hor taagi kara? Oo bal yaa u adkaysan kara kulaylka
    cadhadiisa? Cadhadiisu waa u daadatay sidii dab oo kale, oo dhagaxyada waaweynna
    isagaa kala dildillaacshay.
  lat-VUC: Ante faciem indignationis ejus quis stabit? et quis resistet in ira furoris
    ejus? Indignatio ejus effusa est ut ignis, et petræ dissolutæ sunt ab eo.
  eng-ASVBT: Who can stand before his indignation? and who can abide in the fierceness
    of his anger? his wrath is poured out like fire, and the rocks are broken asunder
    by him.
  ita-1885: Chi durerà davanti alla sua indegnazione? e chi starà fermo nell'ardor
    della sua ira? il suo cruccio si spande come fuoco, ed egli fa scoscendere le
    rocce.
  eng-LXXUP: Who shall stand before his anger? and who shall withstand in the anger
    of his wrath? his wrath brings to nought kingdoms, and the rocks are burst asunder
    by him.
  eng-ULB: Who can stand before his wrath? Who can resist the fierceness of his anger?
    His wrath is poured out like fire, and the rocks are broken apart by him.
  spa-VBL: ¿Quién puede resistir su furia? ¿Quién puede soportar el ardor de su ira?
    Su enojo brota como fuego derretido y rompe las rocas en pedazos.
  fra-_FOB: Qui subsistera devant son indignation? Et qui restera debout dans l'ardeur
    de sa colère? Sa fureur se répand comme un feu, et les rochers se brisent devant
    lui.
  mal-mal: അവിടുത്തെ ക്രോധത്തിൻ മുമ്പിൽ ആർക്ക് നിൽക്കാം? അവിടുത്തെ ഉഗ്രകോപത്തിങ്കൽ
    ആർക്ക് നിവിർന്നുനിൽക്കാം? അവിടുത്തെ ക്രോധം തീപോലെ ചൊരിയുന്നു; അവിടുത്തെ സാന്നിദ്ധ്യത്താൽ
    പാറകൾ തകർന്നുപോകുന്നു.
  urd-GVR: Kaun us kī nārāzī aur us ke shadīd qahr kā sāmnā kar saktā hai? Us kā ġhazab
    āg kī tarah bhaṛak kar zamīn par nāzil hotā hai, us ke āne par patthar phaṭ kar
    ṭukṛe ṭukṛe ho jāte haiṅ.
  suz-BL: परमप्रभु यावे गाइक्‍तानु, मेको आ ङोंइती सु राप्‍ने चाप्‍‍बा ङा? मेको आ चुरशो
    सुम फाल्‍ने चाप्‍बा ङा? मेको आ गाइश्‍शो मी खोदेंशो पा ब्राइब। मिनु मेकोमी सेरथे
    फुल्‍लु आन कली प्रोल्‍ब।
  eng-NOY: Who can stand before his indignation, And who can abide before the fierceness
    of his anger? His fury is poured out like fire, And the rocks are cast down by
    him!
  ita-1927: Chi può reggere davanti alla sua indignazione? Chi può sussistere sotto
    l’ardore della sua ira? Il suo furore si spande come fuoco, e le scoscendono davanti
    a lui.
  ckb-ckb: کێ لەبەردەم تووڕەیی ئەو خۆی ڕادەگرێت؟ کێ بەرگەی جۆشی تووڕەیی ئەو دەگرێت؟
    هەڵچوونی وەک ئاگر دەڕژێت و تاشەبەردەکان لەبەردەمی دەشکێن.
  eng-BBE: Who may keep his place before his wrath? and who may undergo the heat of
    his passion? his wrath is let loose like fire and the rocks are broken open by
    him.
  kan-OKCV: ಅವರ ರೌದ್ರದ ಎದುರಿಗೆ ಯಾರು ನಿಲ್ಲುವರು? ಅವರ ರೋಷಾಗ್ನಿಯಲ್ಲಿ ಯಾರು ನಿಂತುಕೊಳ್ಳುವರು?
    ಅವರ ಕೋಪಾಗ್ನಿ ಬೆಂಕಿಯ ಹಾಗೆ ಸುರಿಸಲಾಗಿದೆ; ಬಂಡೆಗಳು ಆತನ ಮುಂದೆ ಕೆಡವಲಾಗಿವೆ.
  tam-2017: அவருடைய கோபத்திற்கு முன்பாக நிற்பவன் யார்? அவருடைய கடுங்கோபத்திலே நிலைநிற்பவன்
    யார்? அவருடைய எரிச்சல் நெருப்பைப்போல இறைக்கப்படுகிறது; அவராலே கன்மலைகள் பெயர்க்கப்படும்.
  spa-RV-1909: ¿Quién permanecerá delante de su ira? ¿y quién quedará en pié en el
    furor de su enojo? Su ira se derrama como fuego, y por él se hienden las peñas.
  ron-BTF: Cine poate sta înaintea indignării lui? Și cine poate rămâne în înverșunarea
    mâniei lui? Furia lui este turnată ca focul și stâncile sunt dărâmate de el.
  eng-WEBP: Who can stand before his indignation? Who can endure the fierceness of
    his anger? His wrath is poured out like fire, and the rocks are broken apart by
    him.
  eng-FBV: Who can withstand his fury? Who can endure the heat of his anger? His rage
    pours out like molten fire; he shatters rocks to pieces.
  nld-1939: Wie houdt stand voor zijn gramschap, Wie kan zijn grimmige toorn weerstaan?
    Zijn woede stort zich uit als een vuur, De rotsen splijten voor Hem uiteen!
  nch-BL: Amo aqui huelis quiijyohuis quema TOTECO mototonilijtoc ica cualancayot.
    Icualancayo eltoc quej nopa tilelemecti cati nochi quitamitatía. Quema yaya cualani,
    nochi nopa tepexime huehuelocaj.
  vie-1934: Ai đứng được trước sự thạnh nộ Ngài? Ai đương nổi sự nóng giận Ngài? Sự
    tức giận của Ngài đổ ra như lửa, những vầng đá vỡ ra bởi Ngài.
  hin-CV: उनके क्रोध का सामना कौन कर सकता है? उनके भयंकर क्रोध को कौन सह सकता है?
    उनका कोप आग की तरह भड़कता है; उनके सामने चट्टानें चूर-चूर हो जाती हैं.
  spa-BES: ¿Quién puede guardar su lugar ante de su ira? ¿Y quién puede resistir el
    calor de su furor? Su ira se desata como el fuego y él rompe las rocas.
  tdx-tdx: Ia ty mahafijohañe añatrefa’ o fifombo’eo? Ia ty mahatambeloñe amy fiforoforoan-kaviñera’ey?
    Ailiñe hoe afo ty filevelevea’e, avokovoko’e ambane iaby ze vato.
  tha-KJV: ใครจะต้านทานพระพิโรธของพระองค์​ได้ ใครจะทนต่อความร้อนแรงแห่งความกริ้วของพระองค์​ได้
    พระพิโรธของพระองค์​พลุ​่งออกมาอย่างกับไฟ โดยพระองค์ศิ​ลาก​็​ถู​กเหวี่ยงลง
  por-BR-2018: Quem pode subsistir diante de seu furor? E quem pode persistir diante
    do ardor de sua ira? Seu furor se derrama como fogo, e as rochas se partem diante
    dele.
  deu-ELO: Wer kann vor seinem Grimm bestehen, und wer standhalten bei der Glut seines
    Zornes? Sein Grimm ergießt sich wie Feuer, und die Felsen werden von ihm zerrissen.
  eng-WYC-2018: Who shall stand before the face of his indignation? and who shall
    against-stand in the wrath of his strong vengeance? His indignation is shed out
    as fire, and stones be dissolved, either broken, of him. (Who can stand before
    his anger? yea, who can stand against the anger of his strong vengeance? His indignation
    is poured out like fire, and the stones be dissolved, or broken, by him.)
  epo-epo: Kiu povas kontraŭstari al Lia indigno? kaj kiu povas elteni la flamon de
    Lia kolero? Lia indigno disverŝiĝas kiel fajro; la rokoj disfalas antaŭ Li.
  uig-PIN: Kim Uning ƣǝzipi aldida tik turalisun? Kim Uning aqqiⱪining dǝⱨxitidǝ ⱪǝddini
    kerip turalisun? Uning dǝrƣǝzipi ottǝk tɵkülidu, Uning aldida taxlar yerilidu.
  beo-beo: 'Ea ougisia da nowa da hahawane esaloma:bela:? Amola nowa da wadela:lesima:bela:?
    Hamedafa! Ea da Ea ougi amo lalu sawa: defele sogadigisa, amola igi huluane da
    gagoudane osobo dou agoai ba:sa.'
  tpi-OTNT: Taim em i belhat, husat inap i stap gut? Na husat i no inap bagarap? Nogat
    tru. Em i save kros long ol manmeri na ai bilong en i ret olsem lait bilong paia,
    na ol ston i save bruk bruk na i kamap das.
  hau-SA: Wa zai iya tsaya wa fushinsa? Wa yake da ikon jimre wa zafin hasalarsa?
    Ana zuba fushinsa kamar wuta; aka kuma ragargaza duwatsu a gabansa.
  uig-LAT: Kim Uning ghezipi aldida tik turalisun? Kim Uning achchiqining dehshitide
    qeddini kérip turalisun? Uning derghezipi ottek tökülidu, Uning aldida tashlar
    yérilidu.
  nde-nde: Ngubani ongamelana lentukuthelo yakhe na? Ngubani ongalumela ulaka lwakhe
    oluvuthayo na? Ulaka lwakhe luthululeka njengomlilo; amadwala ayaqhekezeka phambi
    kwakhe.
  ton-ton: Ko hai ʻe faʻa tuʻu ʻi he ʻao ʻo hono houhau? Pea ko hai ʻe tuʻumaʻu ʻoka
    ne ka houhau vela? ʻoku huaʻi ʻene lili hangē ko e afi, pea ʻoku ne lī hifo ʻae
    ngaahi maka lalahi.
  ces-1613: Před rozhněváním jeho kdo ostojí? A kdo se postaví proti prchlivosti hněvu
    jeho? Prchlivost jeho vylévá se jako oheň, a skály vyvracejí se před ním.
  eng-WMB: Who can stand before his indignation? Who can endure the fierceness of
    his anger? His wrath is poured out like fire, and the rocks are broken apart by
    him.
  tam-TCV: அவருடைய கோபத்தைத் தாங்கி நிற்கக் கூடியவன் யார்? அவருடைய கடுங்கோபத்தைச்
    சகிக்கக் கூடியவன் யார்? அவருடைய கோபம் நெருப்பைப்போல் கொட்டப்படுகிறது; அவருக்கு
    முன்பாக கற்பாறைகள் நொறுக்கப்படுகின்றன.
  ceb-ULB: Kinsa man ang makabarog sa iyang kapungot? Kinsa man ang makasukol sa kabangis
    sa iyang kasuko? Ang iyang kapungot gibubo sama sa kalayo, ug ang mga bato nadugmok
    pinaagi kaniya.
  pol-UBG: Któż się ostoi przed jego oburzeniem? Kto wytrzyma zapalczywość jego gniewu?
    Jego gniew wylewa się jak ogień, a skały rozpadają się przed nim.
  urd-GVU: کون اُس کی ناراضی اور اُس کے شدید قہر کا سامنا کر سکتا ہے؟ اُس کا غضب آگ
    کی طرح بھڑک کر زمین پر نازل ہوتا ہے، اُس کے آنے پر پتھر پھٹ کر ٹکڑے ٹکڑے ہو جاتے
    ہیں۔
  eng-OEBCW: Who can stand before his wrath? Who can withstand the heat of his anger?
    His fierce fury pours forth like fire, he shatters rocks.
  deu-1912: Wer kann vor seinem Zorn stehen, und wer kann seinen Grimm bleiben? Sein
    Zorn brennt wie Feuer, und die Felsen zerspringen vor ihm.
  kan-2017: ಆತನ ಸಿಟ್ಟಿಗೆ ಯಾರು ಎದುರು ನಿಲ್ಲಲು ಸಾಧ್ಯ? ಆತನ ರೋಷಾಗ್ನಿಯ ಎದುರು ಯಾರು ನಿಂತಾರು?
    ಆತನ ರೌದ್ರವು ಜ್ವಾಲಾಪ್ರವಾಹದಂತೆ ಹರಿಯುತ್ತದೆ. ಬಂಡೆಗಳು ಆತನಿಂದ ಕೆಡವಲ್ಪಟ್ಟಿವೆ.
  yap-yap: Nap’an e ra damumuw, me mini’ e rayag ni fas? Mini e rayag ni fas u gelngin
    e damumuw rok? I pu’og e damumuw rok ni be daramram; me pilpil e war nge par ni
    bod e fiyath u p’eowchen.
  hlt-MCSB: A kosi hmai ah unim aka pai? A thintoek thinsa te unim aka oel thai? A
    kosi he hmai bangla hawk uh tih lungpang khaw amah taengah palet uh coeng.
  mdy-ETH: ዒዛኮ ዼኤፖ ዻጎ ቤርታ ዖኦኒ ጫርቂ ዔቃንዳይ? ዻጋ ዒዛኮ ታሚጉዲ ዔኤታኣና ዖ ዳንዳዓይ? ታሚጉዲ ሙሙዓ ዻጋ ዒዛኮ
    ሎኦፓ ኬዳኣና ላላ ፃሂ ፃሂ ቡርሺንታኔ።
  twi-ASANTE: Hwan na ɔbɛtumi agyina nʼabufuo ano? Hwan na ɔbɛtumi atena nʼabufuhyeɛ
    mu? Nʼabufuo hwie te sɛ ogya; abotan yam wɔ nʼanim.
  eng-WEBU: Who can stand before his indignation? Who can endure the fierceness of
    his anger? His wrath is poured out like fire, and the rocks are broken apart by
    him.
  wal-wal: A hanqquwaa sinttan eqqanai oonee? A hanqquwaa suuluwaakka danddayanai
    oonee? A hanqqoi tamaadan bukkiyo wode, zaallati za77idi phalqqettoosona.
  spa-PDDPT: Ante su ira, ¿quién podrá estar en pie? ¿Quién podrá resistir el ardor
    de su ira? Su furor se derrama como el fuego, y ante Él se desmenuzan las rocas.
  gun-gun: Senhor ipoxy rã mava'e 'rã tu ogueropo'aka kuaa? Mava'e tu oikoveve 'rã
    opoxy etea oexa uka va'e renonde? Mba'eta ipoxya ma tata rami 'rã ou, itaova ikuai
    va'e omboa'ypa 'rã guive.
  agu-BL: Cya'l jun xtx'aj yi ẍchi'chbe'n c'u'l i'. Cya'l jun na xtx'aj yi na je'
    lajpuj wi'. Na yi na je' lajpuj wi', ni'cu'n na ban chi jun chin k'ak' yi sbejnin
    lsaj ske'j, nin yi e'chk wutz c'ub, cob cuntu' na che'l swutz i'.
  ilo-ULB: Siasino ti makabael a sumango iti pungtotna? Siasino ti makalapped iti
    kinarungsot ti ungetna? Naibukbok ti pungtotna a maiyarig iti apuy ken naburak
    dagiti bato gapu kenkuana.
  kpg-kpg: Dono madagoaa ma ga hagawelewele, ma koai dela e mee di mouli? Ma koai
    dela e mee di mouli i dono hagawelewele mahi huaidu? Mee gaa llingi dono hagawelewele
    lalaula; nia hadugalaa gaa mama gi lligi loo gii hai nia gelegele dogolia i mua
    o Mee.
  uig-ARA: كىم ئۇنىڭ غەزىپى ئالدىدا تىك تۇرالىسۇن؟ كىم ئۇنىڭ ئاچچىقىنىڭ دەھشىتىدە
    قەددىنى كېرىپ تۇرالىسۇن؟ ئۇنىڭ دەرغەزىپى ئوتتەك تۆكۈلىدۇ، ئۇنىڭ ئالدىدا تاشلار
    يېرىلىدۇ.
  sus-sus: Nde nɔma tide a xa xɔnɛ ya ra? Nde nɔma tide a xa bɔɲɛte ya i? A xa xɔnɛ
    luma nɛ alɔ tɛ, naxan gɛmɛe bulama.
  pon-2006: Ma e pahn ketin engiengda, ihs me kak pitsang? Ihs me kak pitsang sapwellime
    engieng kowahlap? Sapwellime engieng rasehng kisiniei; paip akan kin mweredi wiahla
    pwelpar mwowe.
  ksd-ksd: Na tale to ia ba na tur ba i kulot? Ma na tale to ia ba na ki ba i karangap
    ma ra kankan? Kana ngala na kankan na talingir da ra iap, ma i pelegi ra umana
    vat ki.
  grc-BRENT: Ἀπὸ προσώπου ὀργῆς αὐτοῦ τίς ὑποστήσεται; καὶ τίς ἀντιστήσεται ἐν ὀργῇ
    θυμοῦ αὐτοῦ; ὁ θυμὸς αὐτοῦ τήκει ἀρχὰς, καὶ αἱ πέτραι διεθρύβησαν ἀπʼ αὐτοῦ.
  ind-AYT: Siapakah yang dapat tahan berdiri di hadapan murka-Nya? Siapakah yang bertahan
    dari kemarahan-Nya yang menyala-nyala? Murka-Nya tercurah seperti api, gunung-gunung
    batu roboh karena Dia.
  nya-nya: Ndani angathe kuyima pamaso pake Iye akalusa? Ndani angapirire mkwiyo wake
    woopsa? Ukali wake ukuyaka ngati moto; matanthwe akunyeka pamaso pake.
  hrv-hrv: Tko može izdržati pred bijesom njegovim? Tko će odoljeti pred gnjevnom
    srdžbom njegovom? Jarost se njegova kao vatra izlijeva i litice se pred njim kidaju.
  mps-mps: Te aga haliga sębę ebo sogo da, de mu te bugagia bidaibawe? Te de aga
    me dologobe dawe? Mu menio. Agai te we bidi dabeba wado eyu, te agai gedu te sia
    bogoli tiwai penelą pelama, te masigi dabe pepeda pelama, te hogomu pobele bage
    pedalubo dao.
  tpi-tpi: Taim em i belhat, husat inap i stap gut? Na husat i no inap bagarap? Nogat
    tru. Em i save kros long ol manmeri na ai bilong en i ret olsem lait bilong paia,
    na ol ston i save bruk bruk na i kamap das.
  dan-1931: Hvem kan stå for hans Vrede, hvo holder Stand mod hans Harmglød? Hans
    Harme strømmer som Ild, og Fjeldene styrter for ham.
  vie-OVCB: Trước cơn thịnh nộ Ngài, ai còn đứng vững? Ai chịu nổi sức nóng của cơn
    giận Ngài? Sự thịnh nộ Ngài đổ ra như lửa; Ngài đập các vầng đá vỡ tan.
  guj-2017: તેમના ક્રોધ આગળ કોણ ઊભો રહી શકે? તેમના ઉગ્ર ક્રોધનો સામનો કોણ કરી શકે?
    તેમનો ક્રોધ અગ્નિની જેમ વ્યાપે છે, અને તેમના કોપથી ખડકો તૂટી જાય છે.
  pon-2006A: Ma e pahn ketin engiengda, ihs me kak pitsang? Ihs me kak pitsang sapwellime
    engieng kowahlap? Sapwellime engieng rasehng kisiniei; paip akan kin mweredi wiahla
    pwelpar mwowe.
  por-BRBSL: Quem pode ficar diante de sua indignação? Quem pode suportar a ferocidade
    de sua ira? Sua ira se derrama como fogo, e as rochas são despedaçadas por ele.
  eng-OEBUS: Who can stand before his wrath? Who can withstand the heat of his anger?
    His fierce fury pours forth like fire, he shatters rocks.
  cth-cth: A lungkhueknae hmalah apimaw kangdout thai han. A lungkhueknae a hue apinine
    a ngang thai han. Hmai ka kang e patetlah a lungkhuek teh talungnaw a tip awh.
  twi-twi: Hena na obetumi agyina nʼabufuw ano? Hena na obetumi atena nʼabufuwhyew
    mu? Nʼabufuw hwie te sɛ ogya; abotan yam wɔ nʼanim.
  hlt-hlt: A kosi hmai ah unim aka pai? A thintoek thinsa te unim aka oel thai? A
    kosi he hmai bangla hawk uh tih lungpang khaw amah taengah palet uh coeng.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛ pɛikɛ we mbo nɑ kɛ́ kù bɑ̀ɑo? Kɛ̀ ku miɛkɛ cɔ̀útɛ́
    we mbo nkpɑɑ́? Ku miɛkɛ cɔ́ú nfɛhɑ̃ɑ̃dɛɛ̀nfɛ̀ kɔ̃mɛ mmɛ kɛ̀ yɛpèrɛ̀ pùɔ̀.
  msy-2020: An anɨngazir dughiam, tina deravɨra ikɨ ikuvighan kogham. Bar puvatɨgham.
    A gumazamizibar anɨngagha, an damazimning mati avim isiava aghefe, An anɨngagharim,
    dagɨaba mɨsaragharɨsi.
  dop-dop: Ye Ɩsɔ mʋ pɑ́ɑ́nɑ́ sɔsɔɔnɑ ɑnɩ, ɑwe kɑ́ sǝŋnɑ? A mʋɣɩ kɛ́ ɩsɩɩ kɔkɔ. Kʋkpɑmǝŋ
    mɑɣɑmɑɣɑ yɔkǝɣɩ ɩ ɩsɛntɑɑ tɔtɔɣɔ.
  azb-azb: Onun qəzəbinə qarşı kim dura bilər? Qızğın hiddətinə kim tab gətirər? Rəbbin
    qeyzi od kimi tökülər, Qarşısında qayalar dağılar.
  eng-DBY: Who shall stand before his indignation? and who shall abide in the fierceness
    of his anger? His fury is poured out like fire, and the rocks are broken asunder
    by him.
  hin-2017: उसके क्रोध का सामना कौन कर सकता है? और जब उसका क्रोध भड़कता है, तब कौन
    ठहर सकता है? उसकी जलजलाहट आग के समान भड़क जाती है, और चट्टानें उसकी शक्ति से फट
    फटकर गिरती हैं। (प्रका. 6:17)
  wol-KYG: Bu sànjoo, ana kuy taxaw? Ana kuy dékku tàngooru meram? Am sànjam a naan
    soteet ni sawara, doj yi rajaxoo fi kanamam.
  eng-YLT: Before His indignation who doth stand? And who riseth up in the heat of
    His anger? His fury hath been poured out like fire, And the rocks have been broken
    by Him.
  eng-WYC-2017: Who shall stand before the face of his indignation? and who shall
    against-stand in the wrath of his strong vengeance? His indignation is shed out
    as fire, and stones be dissolved, either broken, of him.
  eng-WMBB: Who can stand before his indignation? Who can endure the fierceness of
    his anger? His wrath is poured out like fire, and the rocks are broken apart by
    him.
  urd-GVH: कौन उस की नाराज़ी और उसके शदीद क़हर का सामना कर सकता है? उसका ग़ज़ब आग
    की तरह भड़ककर ज़मीन पर नाज़िल होता है, उसके आने पर पत्थर फटकर टुकड़े टुकड़े हो
    जाते हैं।
  rug-rug: Esei boka turu va tia ia sa Nana tinaṉaziri? Esei si boka koa totoso bugoro
    si Asa? Sa tinaṉaziri Tanisa si titisae guana nika; sari patu si ta piara pa kenuna
    Sa.
  gaz-gaz: Eenyutu dheekkamsa isaa dura dhaabachuu dandaʼa? Eenyutu dheekkamsa isaa
    sodaachisaa sana obsuu dandaʼa? Dheekkamsi isaa akkuma ibiddaa dhangalaʼa; fuula
    isaa duratti kattaawwan ni burkutaaʼu.
  fra-LSG: Qui résistera devant sa fureur? Qui tiendra contre son ardente colère?
    Sa fureur se répand comme le feu, Et les rochers se brisent devant lui.
  yal-yal: Nde nɔɛ tiyɛ a xɔlɔn yɛɛ ra nayi? Nde kisɛ a xɔlɔn gbalon ma? A fitinan
    sigama ayi alo tɛɛna hali gɛmɛne a e birin ganma.
  haw-1868: Owai la ka mea e ku imua o kona inaina? Owai la ka mea e ku mai i ka wela
    o kona huhu? Ua nininiia kona huhu me he ahi la, Ua hiolo iho na pohaku ma ona
    la.
  arb-NAV: مَنْ يَصْمِدُ أَمَامَ سَخَطِهِ؟ مَنْ يَتَحَمَّلُ فَرْطَ اضْطِرَامِ غَضَبِهِ؟
    يَنْصَبُّ غَضَبُهُ كَالنَّارِ وَتَنْحَلُّ تَحْتَ وَطْأَتِهِ الصُّخُورُ.
  ewe-ewe: Ame ka ate ŋu anɔ te ɖe eƒe dziku nu? Ame ka ate ŋu anɔ te ɖe eƒe dɔmedzoe
    helĩhelĩ la nu? Ekɔ eƒe dɔmedzoe ɖe anyi abe dzo ene, eye agakpewo kaka le eŋkume.
  eng-LEE: Before his indignation who can stand? and who can subsist before the fierceness
    of his anger? his fury is poured out like fire, and the rocks are broken down
    by him.
  asm-FB: তেওঁৰ ক্ৰোধৰ আগত কোনে থিয় হ’ব পাৰে? তেওঁৰ প্ৰচণ্ড ক্রোধক কোনে সহ্য কৰিব
    পাৰে? তেওঁৰ প্ৰচণ্ড ক্রোধৰ সন্মুখত কোনে থিয় হ’ব পাৰে? তেওঁৰ ক্ৰোধ অগ্নিৰ দৰে
    আহে আৰু তেওঁৰ দ্বাৰাই শিলবোৰ ডোখৰ ডোখৰকৈ ভঙা হয়।
  sus-A: ندٍ نْمَ تِدٍ عَ شَ شْنّ يَ رَ؟ ندٍ نْمَ تِدٍ عَ شَ بْحّتٍ يَ عِ؟ عَ شَ شْنّ
    لُمَ نّ عَلْ تّ، نَشَن فّمّيٍ بُلَمَ.
  fra-SBL: Qui peut résister à sa colère ? Qui peut supporter l'ardeur de sa colère ?
    Sa colère se répand comme un feu, et les rochers se brisent sous ses coups.
  hbo-hbo: לִפְנֵ֤י זַעְמֹו֙ מִ֣י יַֽעֲמֹ֔וד וּמִ֥י יָק֖וּם בַּחֲרֹ֣ון אַפֹּ֑ו חֲמָתֹו֙
    נִתְּכָ֣ה כָאֵ֔שׁ וְהַצֻּרִ֖ים נִתְּצ֥וּ מִמֶּֽנּוּ׃
  kik-kik: Nũũ ũngĩĩtiiria mathirĩ make? Nũũ ũngĩkĩũmĩrĩria marakara make mahiũ? Mangʼũrĩ
    make-rĩ, maitĩkaga ta mwaki; ndwaro cia mahiga igathethereka mbere yake.
  fra-NCL: Devant sa fureur qui subsistera, qui tiendra contre l’ardeur de sa colère ?
    Son courroux se répand comme le feu, et les rochers se brisent devant lui.
  cek-AK: Anih palungphuihaih hmaa ah mi maw angdoe thai tih? Kanung parai anih palungphuihaih
    to mi mah maw pauep thai tih? Anih palungphuihaih loe hmai baktiah oh moe, anih
    hmaa ah loe thlungnawk doeh koih o boih.
  cuk-cuk: Bab-Jehová-e-urwed-abin, ¿doa gwisguoe? Bab-Jehová-e-sae-itoged-abin, ¿doa
    gannarbaa gwisguoe? Bab-Jehová-e-urwedi, soo-gwabunye-gwichidyobi gued, e-asabin
    akwasailagan bela ese ubigwar gued.
  uig-CYR: Ким Униң ғәзиви алдида тик туралисун? Ким Униң аччиғиниң дәһшитидә қәддини
    керип туралисун? Униң дәрғәзиви оттәк төкүлиду, Униң алдида ташлар йерилиду.
  tel-2017: ఆయన తీవ్రమైన కోపాన్ని తట్టుకోగలిగేవాడు ఎవడు? ఆయన ఉగ్రత ఎదుట ఎవ్వరూ నిలబడలేరు.
    ఆయన కోపం అగ్ని ప్రవాహంలాగా పారుతుంది. ఆయన కొండలను బద్దలయ్యేలా చేస్తాడు.
  hat-BSA: Se kilès ki ka kanpe devan gwo kòlè Li? Kilès ki ka sipòte chalè kòlè Li?
    Se tankou dife kòlè Li vide; Li menm ki fè wòch yo kraze an mòso.
  kos-kos: Ke pacl El kasrkusrak, su ku in moulla? Su ku in moulla liki foloyak lal?
    El okoala fulen kasrkusrak lal; Eot uh mwesri nu ke kutkut ye mutal.
  hbo-WLC: לִפְנֵ֤י זַעְמוֹ֙ מִ֣י יַֽעֲמ֔וֹד וּמִ֥י יָק֖וּם בַּחֲר֣וֹן אַפּ֑וֹ חֲמָתוֹ֙
    נִתְּכָ֣ה כָאֵ֔שׁ וְהַצֻּרִ֖ים נִתְּצ֥וּ מִמֶּֽנּוּ׃
  ibo-ibo: Onye ga-eguzogide oke iwe ya? Ọ bụkwa onye ga-eguzosi ike nʼiwe ya dị ọkụ?
    A wụpụla ọnụma ya dịka ọkụ, e tipịasịala nkume niile ndị ahụ nʼihu ya.
  ory-ory: ତାହାଙ୍କ କ୍ରୋଧ ସମ୍ମୁଖରେ କିଏ ଠିଆ ହୋଇପାରେ? ଓ ତାହାଙ୍କ କ୍ରୋଧର ପ୍ରଚଣ୍ଡତାରେ କିଏ
    ରହିପାରେ? ତାହାଙ୍କ କୋପ ଅଗ୍ନି ତୁଲ୍ୟ ଢଳାଯାଏ ଓ ତାହାଙ୍କ ଦ୍ୱାରା ଶୈଳସବୁ ବିଦୀର୍ଣ୍ଣ ହୁଏ।
  chk-chk: Iö a tongeni ütä me mwen an song? Iö a tongeni nom fän watten an song?
    An lingeringer a kü usun ekkei, nge ekewe achau ra mökküfesen me mwan.
  rop-rop: Wal yumob dalim mi na. Wen YAWEI gitwail, hu gin jidan laibala? Hu gin
    jidan laibala wen God gitwail? Nobodi kaan jidan laibala, dumaji wen God gitwail
    brabliwei, im jis laiga bigbala faiya. Ebrijing garra binij, en ola ston garra
    meigim miselp das.
  ukr-1871: Хто встоїть перед невдоволеннєм його? Хто здержить поломє гнїву його?
    Огнем розливається гнїв його; скелї розпадаються перед ним.
  deu-1951: Wer kann bestehen vor seinem Grimm, und wer widersteht der Glut seines
    Zorns? Sein Grimm ergießt sich wie ein Feuer, und Felsen stürzen vor ihm hin.
  eng-JPS: Who can stand before His indignation? And who can abide in the fierceness
    of His anger? His fury is poured out like fire, and the rocks are broken asunder
    before Him.
  srp-1865: Pred gnjevom njegovijem ko æe se održati? i ko æe se oprijeti jarosti
    gnjeva njegova? jarost se njegova izlijeva kao oganj, i stijene se raspadaju pred
    njim.
  lug-lug: Ani ayinza okuyimirira mu maaso ge ng’asunguwadde? Ani ayinza okugumira
    obusungu bwe obw’amaanyi? Ekiruyi kye kibuubuuka ng’omuliro, n’enjazi n’eziyatikayatika.
  heb-heb: לפני זעמו מי יעמוד ומי יקום בחרון אפו חמתו נתכה כאש והצרים נתצו ממנו׃
  ben-IRV: তাঁর ক্রোধের সামনে কে দাঁড়াতে পারে? কে সহ্য করতে পারে তাঁর ভীষণ ক্রোধ?
    তাঁর ক্রোধ আগুনের মত এবং তাতে বড় পাথর ফেটে যায়।
  pan-pan: ਉਹ ਦੇ ਕਹਿਰ ਦੇ ਸਾਹਮਣੇ ਕੌਣ ਖੜ੍ਹਾ ਹੋ ਸਕਦਾ ਹੈ? ਉਹ ਦੇ ਕ੍ਰੋਧ ਦੀ ਤੇਜੀ ਨੂੰ ਕੌਣ
    ਝੱਲ ਸਕਦਾ ਹੈ? ਉਹ ਦਾ ਗੁੱਸਾ ਅੱਗ ਵਾਂਗੂੰ ਵਹਾਇਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਚਟਾਨਾਂ ਉਸ ਤੋਂ ਚੀਰੀਆਂ ਜਾਂਦੀਆਂ
    ਹਨ!
  mya-JVB: အမျက် တော်ရှေ့ မှာ အဘယ်သူ ရပ် နိုင်သနည်း။ အမျက် တော်အရှိန် ကို အဘယ်သူ ဆီးတား
    နိုင်သနည်း။ မီး လောင်သကဲ့သို့ အမျက် ထွက် ၍ ၊ ကျောက် တို့ကို ဖြို ချ တော်မူ၏။
  hmo-hmo: Lohiabada ia badu neganai, daika do ia gini diba? Iena badu siahu bada
    dekenai, daika ia mauri noho diba? Ia ese iena badu ia bubua diho lahi bamona,
    bona nadi badadia be iena vairanai, idia makohia maragimaragi noho.
  urd-urd: किसको उसके क़हर की ताब है? उसके ग़ज़बनाक ग़ुस्से की कौन बर्दाश्त कर सकता
    है? उसका क़हर आग की तरह नाज़िल होता है वह चट्टानों को तोड़ डालता है।
  rus-SYN: Пред негодованием Его кто устоит? И кто стерпит пламя гнева Его? Гнев Его
    разливается как огонь; скалы распадаются пред Ним.
  bqc-SIM: Démɛ a fↄ̃ gí aà kpɛ̃nɛmuuii? Démɛ a fↄ̃ àↄ zɛa aà pↄkũma pãsĩ
    bↄbↄmagↄↄi? Aà pↄfɛ̃ ì bↄ lán tɛ́waɛ, gbɛsiↄ i wi aà aɛ.
  tcz-CHONGTHU: Pakai a-lunghan teng koiham Ama masanga ding ngam ding? Alung han
    deu jeju chu koiham athoh ngapcha ding? Ajeh chu alunghan teng mei-al kisung lha
    tobang ahin, Songpi jouse jong hi Pakai jeh-in apoh keh jitauve.
  mar-mar: त्याच्या क्रोधापुढे कोण उभा राहू शकेल? त्याच्या क्रोधाच्या संतापाचा कोण
    प्रतिकार करू शकेल? त्याचा क्रोध अग्नीप्रमाणे ओतलेला आहे आणि त्याच्यामुळे खडक फुटून
    जातात.
  qub-qub: Pay fiyupa rabyasha caycashan öraga ¿piraj ichiraycanman? ¿Piraj awantanman
    rabyasha caycaptenga? Paypa rabyaynenga nina wapchacojnömi. Chaynöpis, paypa ñaupanchöga
    gagacunapis shillicäcunmi.
  bqp-bqp: Wɑrɑ u koo kpĩ u yɔ̃rɑ u win mɔru mɑ. Wɑrɑ u koo kɑ win mɔru gɑbirinɑ.
    Win mɔru yɑ rɑ pusiwɑ nge dɔ̃ɔ. Wee yɑ kpenu bɛsukumɔ.
  hat-hat: Ki moun ki ka kanpe devan l' lè li ankòlè? Ki moun ki ka chape anba men
    l' lè li move? Kòlè Bondye tonbe sou latè tankou dife. Gwo wòch yo tounen pousyè
    devan li.
  eng-BSB: Who can withstand His indignation? Who can endure His burning anger? His
    wrath is poured out like fire; even rocks are shattered before Him.
  tod-tod: Ɓɛ ɠa a zoo é lo tuɠɔ ná-ziiɠaawanai zu? Ɓɛ ɠa a yɛ loni tuɠɔ, zii a
    ɠulana? Ná-ziiɠulagi ɠa ɗa ɠɛ eɠɛ abui teʋegai, anɛɛ kɔtu wolaiti ta ɗa vuka
    tuɠɔ.
  eng-WEBPB: Who can stand before his indignation? Who can endure the fierceness of
    his anger? His wrath is poured out like fire, and the rocks are broken apart by
    him.
  kbq-kbq: Ana hu'neankino Anumzamofo arimpahe zama esanigeno'a, iza oti hankavetino
    nemanisigeno, iza knarera hu'nesia vahemo rimpa ahe'zana oti hankavetineno erino
    vugahie? Anumzamofo arimpa ahe'zamo'a teve nefamo'ma hiaza huno ruhagana hagana
    huno herafiramigahie. Ana nehanigeno Agrama kama ne-e sanigeno'a haveramimo'a
    tamana tamanu huno fuzafuperamigahie.
  nhe-BL: Axaca huelis quiijiyohuis quema TOTECO mototonilijtoc ica cualantli. Icualancayo
    eltoc queja nopa tlilelemectli tlen nochi quitlamitlatía. Quema yajaya cualani,
    nochi nopa tepexitl huehuelocaj.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ikwahy mehe, ni amo nupuner kwaw upu'àmaw rehe
    wà. Mo upuner ikwahy haw ipuraraw paw rehe wà. Ikwahy haw uwyryk oho iko tata
    yrykawhu romo uzeapo ma'e kwer ài. Henataromo itahu uzekazeka wà.
  eng-DRA: 'Who can stand before the face of his indignation? and who shall resist
    in the fierceness of his anger? his indignation is poured out like fire: and the
    rocks are melted by him.'
