verse: NAM.001.005
translations:
  mal-C: പർവതങ്ങൾ അവിടത്തെ മുമ്പിൽ കുലുങ്ങുന്നു; കുന്നുകൾ ഉരുകിപ്പോകുന്നു. അവിടത്തെ
    സാന്നിധ്യത്തിൽ ഭൂമി വിറകൊള്ളുന്നു, ഭൂലോകവും അതിലെ സകലനിവാസികളും അങ്ങനെതന്നെ.
  deu-TKW: Berge erbeben vor ihm, und die Hügel zerschmelzen; vor ihm bäumt sich die
    Erde auf, der Erdkreis und alle, die darauf wohnen.
  lin-lin: Bangomba milayi eninganaka liboso na Ye, mpe bangomba mikuse epanzanaka.
    Mabele, mokili mpe bavandi na yango balengaka liboso na Ye.
  eng-LSV: Mountains have shaken because of Him, || And the hills have been melted;
    And the earth [is] lifted up at His presence, || And the world and all dwelling
    in it.
  eng-GNV: The mountaines tremble for him, and the hilles melt, and the earth is burnt
    at his sight, yea, the worlde, and all that dwell therein.
  eng-WEBSTER: The mountains quake at him, and the hills melt, and the earth is burned
    at his presence, even the world, and all that dwell therein.
  nhw-BL: Quema TOTECO itztoc nechca, nopa tepeme huihuipicaj huan nopa tepexime atiyaj.
    Mojmolinía tlali huan nochi catli itztoque ipani tlahuel momajmatíaj.
  swh-ONEN: Milima hutikisika mbele yake na vilima huyeyuka. Nchi hutetemeka mbele
    yake, dunia na wote waishio ndani yake.
  bba-bba: U derɑ ɡuunu bɑ̃ɑrimɔ. Mɑ ɡunɡunu diirimɔ. Mɑ tem kɑ mɛn tɔmbu bɑ yiiyɑrɑmɔ
    win wuswɑɑɔ.
  eng-KJVCPB: The mountains quake at him, and the hills melt, And the earth is burnt
    at his presence, Yea, the world, and all that dwell therein.
  luo-luo: Gode madongo yiengni e nyime kendo thuche leny nono. Piny tetni e nyime,
    piny kod ji duto madakie tetni.
  meu-meu: Ia vairanai ororo e heude-heudemu, bona ororo komutadia e vevemu; ia vairanai
    tano na e vahumu, tanobada mai inoholaina taudia iboudiai ida danu.
  npi-ULB: पर्वतहरू उहाँको उपस्थितिमा काँप्छन्, र पहाडहरू पग्लिन्‍छन् । उहाँको उपस्थितिमा
    पृथ्वी, सारा संसार र त्यसमा बसोबास गर्ने सबै मानिस नष्‍ट हुन्छन् ।
  yor-yor: Àwọn òkè ńlá wárìrì níwájú rẹ̀, àwọn òkè kéékèèké sì di yíyọ́, ilẹ̀ ayé
    sì jóná níwájú rẹ̀, àní ayé àti gbogbo àwọn tí ń gbé inú rẹ̀.
  pes-OPCB: در حضور او کوهها می‌لرزند، تپه‌ها گداخته می‌شوند، زمین متلاشی می‌گردد
    و ساکنانش نابود می‌شوند.
  tgl-ULB: Nayayanig ang mga bundok sa kaniyang presensiya at natutunaw ang mga burol;
    nagsisiguho ang lupa sa kaniyang presensiya, sa katunayan, ang sanlibutan at ang
    lahat ng taong nabubuhay dito.
  hui-hui: Anduane Homogonaga deni howa hari timbuni wedarume ema biai halu hari emene
    ngaru do elai halu iba poradagua biaga. Anduane Homogo ha pani haga birangi dindi
    bibahende ema biagimbu bialu wali agali bibahendeore mogo lalu duru lai haga.
  mya-mya: ကိုယ်​တော်​၏​ရှေ့​၌​တောင်​ကြီး​များ​သည် တုန်​လှုပ်​ကြ​လျက်၊ တောင်​ငယ်​များ​သည်​အ​ရည်​ပျော်​ကြ​ကုန်​၏။
    ထာ​ဝ​ရ​ဘု​ရား​ကြွ​လာ​တော်​မူ​သော​အ​ခါ မြေ​င​လျင်​လှုပ်​၍၊ ကမ္ဘာ​လော​က​နှင့်​တ​ကွ​ကမ္ဘာ​သူ​ကမ္ဘာ​သား
    အ​ပေါင်း​တို့​သည်​ကြောက်​လန့်​တုန်​လှုပ်​ကြ​၏။
  bod-N: ཁོང་གི་སྤྱན་སྔར་རི་བོ་རྣམས་འདར་ཞིང་། རི་ཕྲན་རྣམས་ཞུ་བར་འགྱུར་ལ། ས་གཞི་ཁོང་གི་དྲུང་དུ་གཡོ་ཞིང་རྒུད་པར་འགྱུར་བ་དང་།
    ས་གཞི་དང་དེའི་སྟེང་དུ་གནས་པ་ཐམས་ཅད་ཀྱང་དེ་བཞིན་ཡིན་ནོ། །
  wsk-wsk: Duruk nu arigisan ale wanara ko kapasan, se motongar kuting gotektek mu
    parasa namasan. Ali lilim la ko melmasak suen la karogo nu arigiso ale uririkiso.
  sna-sna: Makomo anodengenyeka pamberi pake uye zvikomo zvinonyungudika. Nyika inodedera
    pamberi pake, nyika uye navose vanogara mairi.
  spa-BLM: Los montes tiemblan ante él, y las colinas se derriten. La tierra tiembla
    ante su presencia, el mundo y todos los que lo habitan.
  cac-cac: Tz'ib'xiq'ue lum vitz, tz'ulaxpaxb'at lum tzalquixtac d'a yichan̈. Tz'ib'xiq'ue
    lum luum tic smasanil ayic sch'oxan sb'a. Stzicub'tan̈aj yolyib'an̈q'uinal tic
    yed' masanil anima yuuj.
  swh-ULB: Milima hutetema kwenye uwepo wake, na vilima huyeyuka; dunia huanguka mbele
    zake, kabisa, dunia na watu wote wanaoishi ndani yake.
  bel-bel: Горы трасуцца перад Ім, і пагоркі растаюць, і зямля хістаецца перад абліччам
    Ягоным, і сусьвет і ўсе, што жывуць на ёй.
  deu-ELBBK: Vor ihm erbeben die Berge und zerfließen die Hügel, und vor seinem Angesicht
    erhebt sich die Erde und der Erdkreis und alle, die darauf wohnen.
  mbb-OT: Diyà te etuvangan din egkehuyung is kelibutan, ragkes is menge vuvungan,
    wey ragkes he egkerkeren is menge etew kayi te kelibutan.
  mal-2015: അവന്റെ മുമ്പിൽ പർവ്വതങ്ങൾ കുലുങ്ങുന്നു; കുന്നുകൾ ഉരുകിപ്പോകുന്നു; അവന്റെ
    സന്നിധിയിൽ ഭൂമി ഞെട്ടിപ്പോകുന്നു; മഹീതലവും അതിലെ സകലനിവാസികളും തന്നേ.
  rmc-rmc: O verchi angle leste razisaľon a o brehi rozdžan; izdral angle leste e
    phuv, o svetos the sako, ko andre bešel.
  pes-OPV: کوهها از او متزلزل وتلها گداخته می‌شوند و جهان از حضور وی متحرک می‌گردد
    و ربع مسکون و جمیع ساکنانش.
  ron-1924: Се клатинэ мунций ынаинтя Луй ши дялуриле се топеск; се кутремурэ пэмынтул
    ынаинтя Луй, лумя ши тоць локуиторий ей.
  ben-OBCV: তাঁর সামনে পর্বতমালা কেঁপে ওঠে এবং পাহাড়গুলি গলে যায়। তাঁর উপস্থিতিতে
    পৃথিবী কম্পিত হয়, জগৎ এবং সব জগৎবাসীও হয়।
  som-som: Buuruhu way ka gariiraan isaga, oo kuruhuna way dhalaalaan, oo dhulka xataa
    dunida iyo waxa deggan oo dhammuba way ku rogmadaan hortiisa.
  lat-VUC: 'Montes commoti sunt ab eo, et colles desolati sunt: et contremuit terra
    a facie ejus, et orbis, et omnes habitantes in eo.'
  eng-ASVBT: The mountains quake at him, and the hills melt; and the earth is upheaved
    at his presence, yea, the world, and all that dwell therein.
  ita-1885: Egli fa tremare i monti, e struggere i colli; e la terra, e il mondo,
    e tutti i suoi abitanti son divampati dalla sua presenza.
  eng-LXXUP: The mountains quake at him, and the hills are shaken, and the earth recoils
    at his presence, even the world, and all that dwell in it.
  eng-ULB: The mountains shake in his presence, and the hills melt; the earth collapses
    in his presence, indeed, the world and all people who live in it.
  spa-VBL: Los montes tiemblan en su presencia y las colinas se derriten. La tierra
    tiembla ante él, todo el mundo y los que en él habitan.
  fra-_FOB: Les montagnes tremblent devant lui, et les collines se fondent; la terre
    se soulève devant sa face, le monde et tous ses habitants.
  mal-mal: അവിടുത്തെ മുമ്പിൽ പർവ്വതങ്ങൾ കുലുങ്ങുന്നു; കുന്നുകൾ ഉരുകിപ്പോകുന്നു; തിരുസാന്നിദ്ധ്യത്തിൽ
    ഭൂമി ഞെട്ടിപ്പോകുന്നു; ഭൂലോകവും അതിലെ സകലനിവാസികളും തന്നെ.
  urd-GVR: Us ke sāmne pahāṛ laraz uṭhte, pahāṛiyāṅ pighal jātī haiṅ. Us ke huzūr
    pūrī zamīn apne bāshindoṅ samet laraz uṭhtī hai.
  suz-BL: मेको आ ङोंइती डांडा नेल्‍ल ख्रिंख्रि पाइनीम। मिनु पहाड दिंम दुम्‍नीम। रागी
    नु रागीम बाक्‍ब नेल्‍ल हिम्‍सीनीम। भजन संग्रह ९७:५
  eng-NOY: The mountains tremble before him, And the hills melt; The earth is moved
    at his presence, Yea, the world and all that dwell therein.
  ita-1927: I monti tremano davanti a lui, si struggono i colli; la terra si solleva
    alla sua presenza, e il mondo con tutti i suoi abitanti.
  ckb-ckb: چیاکان لەبەر ئەو دەلەرزن و گردەکان دەتوێنەوە. زەوی لە ئامادەبوونی ئەو دەهەژێت،
    جیهان و هەموو دانیشتووانەکەی.
  eng-BBE: The mountains are shaking because of him, and the hills flowing away; the
    earth is falling to bits before him, the world and all who are in it.
  kan-OKCV: ಬೆಟ್ಟಗಳು ಅವರ ಮುಂದೆ ಕಂಪಿಸುತ್ತವೆ; ಗುಡ್ಡಗಳು ಕರಗುತ್ತವೆ; ಭೂಮಿಯೂ, ಲೋಕವೂ, ಅದರ
    ನಿವಾಸಿಗಳೆಲ್ಲವೂ ಅವರ ಮುಂದೆ ನಡುಗುತ್ತವೆ.
  tam-2017: அவர் சமுகத்தில் மலைகள் அதிர்ந்து கரைந்துபோகும்; அவர் பிரசன்னத்தினால் உலகமும்
    பூமியும் அதில் குடியிருக்கிற அனைவரோடும் எடுபட்டுப்போகும்.
  spa-RV-1909: Los montes tiemblan de él, y los collados se deslíen; y la tierra se
    abrasa á su presencia, y el mundo, y todos los que en él habitan.
  ron-BTF: Munţii se cutremură înaintea lui și dealurile se topesc și pământul arde
    la prezenţa lui, da, lumea și toți cei ce locuiește în ea.
  eng-WEBP: The mountains quake before him, and the hills melt away. The earth trembles
    at his presence, yes, the world, and all who dwell in it.
  eng-FBV: Mountains quake in his presence; hills melt away. The earth trembles before
    him—the whole world and everyone who lives there.
  nld-1939: De bergen rillen voor Hem, De heuvelen smelten; De aarde rijst op voor
    zijn aanschijn, De wereld met al haar bewoners.
  nch-BL: Quema TOTECO itztoc nechca, nopa tepeme huihuipicaj huan nopa tepexime atiyaj.
    Mojmolinía tali huan nochi cati itztoque ipani tahuel momajmatíaj.
  vie-1934: Các núi run rẩy vì cớ Ngài, các đồi tan chảy; đất và thế gian cùng dân
    cư trên đất đều dậy lên trước mặt Ngài.
  hin-CV: उनके सामने पर्वत कांप उठते हैं और पहाड़ियां पिघल जाती हैं. उनकी उपस्थिति
    में पृथ्वी, सारा संसार और उसमें रहनेवाले कांप उठते हैं.
  spa-BES: Las montañas tiemblan a causa de él, y las colinas se derriten; la tierra
    se está desmoronando ante él, el mundo y todos los que están en él.
  tdx-tdx: Miezeñezeñe aolo’e eo o vohitseo, mitranake iaby o haboañeo, forototo ty
    tane toy ami’ty fiatrefa’e, ty voatse toy naho ze mpimoneñe ama’e ao.
  tha-KJV: ต่อเบื้องพระพักตร์​พระองค์ ภู​เขาก็สั่นสะเทือนและเนินเขาก็ละลายไป แผ่​นดิ​นก​็เริ​ศร​้างต่อเบื้องพระพักตร์​พระองค์
    เออ ทั้งโลกและสิ่งสารพัดที่อาศัยอยู่ในโลกด้วย
  por-BR-2018: Os montes tremem diante dele, e os morros se derretem; e a terra se
    abala em sua presença, e o mundo, e todos os que nele habitam.
  deu-ELO: Vor ihm erbeben die Berge und zerfließen die Hügel, und vor seinem Angesicht
    erhebt sich die Erde, und der Erdkreis und alle, die darauf wohnen.
  eng-WYC-2018: Mountains be moved together of him, and little hills be desolate.
    And [the] earth trembled together from the face of him, and the roundness of earth,
    and all dwelling therein. (The mountains be altogether moved, or shaken, before
    him, and the little hills be made desolate. And the earth altogether trembled,
    or shook, before his face, yea, the whole earth, and all those who live upon it.)
  epo-epo: La montoj tremas antaŭ Li, la montetoj disfandiĝas; skuiĝas antaŭ Li la
    tero, la mondo kaj ĉiuj ĝiaj loĝantoj.
  uig-PIN: Taƣlar uning aldida titrǝp ketidu, Dɵnglǝr erip ketidu, Yǝr yüzi Uning
    ⱨuzuri aldiƣa kɵtürülidu, Jaⱨan ⱨǝm uningda barliⱪ yaxawatⱪanlarmu xundaⱪ bolidu.
  beo-beo: Hina Gode da mabeba:le, goumi huluane da ugugusa amola agolo daea:i agoai
    ba:sa. Be Hina Gode E masea, osobo da ugugumu amola dunu fi huluane da fofogomu.
  tpi-OTNT: Olgeta maunten i save guria long pes bilong Bikpela, na i kamap olsem
    wara nating. Taim Bikpela i kamap, graun i save guria, na olgeta manmeri tu i
    save guria na i seksek nogut.
  hau-SA: Duwatsu suna rawan jiki a gabansa tuddai kuma sun narke. Duniya da dukan
    abin da yake cikinta suna rawan jiki a gabansa.
  uig-LAT: Taghlar uning aldida titrep kétidu, Döngler érip kétidu, Yer yüzi Uning
    huzuri aldigha kötürülidu, Jahan hem uningda barliq yashawatqanlarmu shundaq bolidu.
  nde-nde: Izintaba ziyanyikinyeka phambi kwakhe, lamaqaqa ayancibilika. Umhlaba uyagedezela
    ngobukhona bakhe, umhlaba labo bonke abahlala kuwo.
  ton-ton: ‌ʻOku ngalulu ʻae ngaahi moʻunga koeʻuhi ko ia, pea ʻoku vai ʻae ngaahi
    tafungofunga, pea ʻoku vela ʻa māmani ʻi hono ʻao, ʻio, ʻa māmani mo kinautolu
    kotoa pē ʻoku nofo ai.
  ces-1613: Hory se třesou před ním, a pahrbkové se rozplývají, země pak hoří před
    tváří jeho, i okršlek zemský a všickni, kteříž přebývají na něm.
  eng-WMB: The mountains quake before him, and the hills melt away. The earth trembles
    at his presence, yes, the world, and all who dwell in it.
  tam-TCV: அவருக்கு முன்பாக மலைகள் அதிரும்; குன்றுகள் உருகிப்போகும். அவருடைய சமுகத்தில்
    பூமியும் அதிரும். உலகமும், அதன் குடிமக்களும் நடுங்குவார்கள்.
  ceb-ULB: Nauyog ang kabukiran sa iyang presensiya; ug ang kabungtoran nalanay; ang
    yuta nahugno sa iyang presensiya, lakip ang kalibotan ug ang tanan nga mga tawo
    nga nagpuyo niini.
  pol-UBG: Góry drżą przed nim, a pagórki się rozpływają; ziemia płonie przed jego
    obliczem, okrąg ziemi i wszyscy jej mieszkańcy.
  urd-GVU: اُس کے سامنے پہاڑ لرز اُٹھتے، پہاڑیاں پگھل جاتی ہیں۔ اُس کے حضور پوری زمین
    اپنے باشندوں سمیت لرز اُٹھتی ہے۔
  eng-OEBCW: The mountains tremble before him and the hills dissolve. The earth heaves
    before him, the world and all who live in it.
  deu-1912: Die Berge zittern vor ihm, und die Hügel zergehen; das Erdreich bebt vor
    ihm, der Weltkreis und alle, die darauf wohnen.
  kan-2017: ಆತನ ಮುಂದೆ ಬೆಟ್ಟಗಳು ಅದರುತ್ತವೆ, ಗುಡ್ಡಗಳು ಕರಗುತ್ತವೆ; ಆತನ ದರ್ಶನಕ್ಕೆ ಭೂಮಿಯು
    ಕಂಪಿಸುತ್ತದೆ, ಹೌದು, ಲೋಕವೂ ಲೋಕನಿವಾಸಿಗಳೆಲ್ಲರೂ ತಲ್ಲಣಿಸುತ್ತವೆ.
  yap-yap: Pi burey e durru’ u p’eowchen SOMOL; me ranran e yochi burey u p’eowchen.
    Fayleng e rur u nap’an ni m’ug SOMOL; fayleng nge girdi’ riy e ra t’on gad.
  hlt-MCSB: Amah taengah tlang rhoek khaw hinghuen uh tih som rhoek khaw paci uh.
    A mikhmuh ah diklai khaw, lunglai neh a khuikah khosa boeih khaw phoek uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቤርቶይዳ ዹካ ጎጎይቃኔ፤ ጌሜራኣ ዓልቂ ዋኣሢ ማዓኔ። ናንጊና ናንጋ ጎዳ ቤርቶይዳ ሳዓ ዓዓጊፃኔ፤
    ሳዖንታ ዒኢካ ዓኣ ባካኣ ቢያ ጎጋይቃኔ።
  twi-ASANTE: Mmepɔ woso biribiri nʼanim na nkokoɔ nane. Asase, ewiase ne wɔn a wɔwɔ
    mu nyinaa woso nʼanim.
  eng-WEBU: The mountains quake before him, and the hills melt away. The earth trembles
    at his presence, yes, the world, and all who dwell in it.
  wal-wal: A sinttan dereti qaaxxoosona; keratikka maashoosona. I qoncciyo wode biittai
    sa7ai qaaxxana; sa7an de7iyaabai ubbaikka kokkorana.
  spa-PDDPT: Ante Él tiemblan las montañas y las colinas se derriten. Ante su presencia
    se conmueve la tierra, el mundo y todos los que viven en él.
  gun-gun: Henonde ma yvyty ikuai va'e oryryipa, yvy'ã ikuai va'e voi okanhymba. Henonde
    rupi yvy opu'ã 'rã ho'amy, yvy ha'e javi, ha'e yvy re ikuai va'e voi.
  agu-BL: Na chucan cyakil yi e'chk wutz swutz Kataj Ryos, nin na che'l a' yi e'chk
    ju'wtz swutz i'. Wi'nin na chucan yi munt swutz i', cyakil yi e' yi najlche' wi
    munt chilucne' yil quil nin wutz.
  ilo-ULB: Agkintayeg dagiti bantay iti presensiana, ken marunaw dagiti turturod;
    margaay ti daga iti presensiana, pudno, ti lubong ken dagiti amin tattao nga agnanaed
    iti daytoy.
  kpg-kpg: Nia gonduu e ngalungalua, gei nia dama gonduu e waiwai i mua o Dimaadua.
    Henuailala e ngalungalua di madagoaa Dimaadua ga gila aga; henuailala mo ana daangada
    huogodoo ga mmaadagu.
  uig-ARA: تاغلار ئۇنىڭ ئالدىدا تىترەپ كېتىدۇ، دۆڭلەر ئېرىپ كېتىدۇ، يەر يۈزى ئۇنىڭ
    ھۇزۇرى ئالدىغا كۆتۈرۈلىدۇ، جاھان ھەم ئۇنىڭدا بارلىق ياشاۋاتقانلارمۇ شۇنداق بولىدۇ.
  sus-sus: A geyae rasɛrɛnma nɛ, e xunu alɔ kumi ture. Bɔxi sɛrɛnma nɛ a ya i, duniɲa
    mixie bɔɲɛ minima nɛ.
  pon-2006: Nahna kan kin rerrer mwohn silang en KAUN-O; dohl kan kin peipeseng mwowe.
    Sampah kin rerrer ni KAUN-O eh pahn ketido; sampah oh towe kan koaros kin rerrer.
  ksd-ksd: A umana luana dia dadar tana, ma ra umana buana dia polo; ma ra pia i guria
    ta ra luaina matana, maia, ra rakarakan a gunagunan ma ra lavur magit i tana.
  grc-BRENT: Τὰ ὄρη ἐσείσθησαν ἀπʼ αὐτοῦ, καὶ οἱ βουνοὶ ἐσαλεύθησαν· καὶ ἀνεστάλη
    ἡ γῆ ἀπὸ προσώπου αὐτοῦ, ἡ σύμπασα καὶ πάντες οἱ κατοικοῦντες ἐν αὐτῇ.
  ind-AYT: Gunung-gunung berguncang di hadapan Dia dan bukit-bukit meleleh. Bumi menjadi
    sunyi di hadirat-Nya, dunia dan semua yang tinggal di dalamnya.
  nya-nya: Mapiri amagwedera pamaso pake ndipo zitunda zimasungunuka. Dziko lapansi
    limanjenjemera pamaso pake, dziko lonse ndi zonse zokhala mʼmenemo.
  hrv-hrv: Pred njim se gore potresaju, bregovi se ljuljaju, zemlja se pod njim provaljuje,
    krug zemaljski i sve što na njem stanuje.
  mps-mps: Tigidali bulu du te Genuai Bidigo gesabidide mumunu elama, te olo wę tiwai
    me pedelali. Te Genuai Bidi sabalubo sogo tǫ te mumunu yai, te tigidali we bidi
    me mumunu elama gęo page ebo dao, wali.
  tpi-tpi: Olgeta maunten i save guria long pes bilong Bikpela, na i kamap olsem wara
    nating. Taim Bikpela i kamap, graun i save guria, na olgeta manmeri tu i save
    guria na i seksek nogut.
  dan-1931: Bjergene skælver for ham, Højene står og svajer; Jorden krummer sig for
    ham, Jorderig og alle, som bor der.
  vie-OVCB: Trước mặt Chúa, các núi rúng động, và các đồi tan chảy; mặt đất dậy lên,
    và dân cư trên đất đều bị tiêu diệt.
  guj-2017: તેમની હાજરીમાં પર્વતો ધ્રૂજે છે, અને ડુંગરો ઓગળી જાય છે; તેમની હાજરીમાં
    પૃથ્વી, હા, દુનિયા તથા તેમાં વસતા બધા લોકો હાલી ઊઠે છે.
  pon-2006A: Nahna kan kin rerrer mwohn silang en KAUN-O; dohl kan kin peipeseng mwowe.
    Sampah kin rerrer ni KAUN-O eh pahn ketido; sampah oh towe kan koaros kin rerrer.
  por-BRBSL: As montanhas tremem diante dele, e as colinas se derretem. A terra treme
    com sua presença, sim, o mundo, e todos os que nele habitam.
  eng-OEBUS: The mountains tremble before him and the hills dissolve. The earth heaves
    before him, the world and all who live in it.
  cth-cth: Bawipa e hmalah monnaw a kâhuet, monruinaw tui lah a kamyawt teh, a hmalah
    talai dawk kawm e pueng koehoi talai tami pueng teh a kampuen awh.
  twi-twi: Mmepɔw wosow biribiri nʼanim na nkoko nan. Asase, wiase ne wɔn a wɔwɔ mu
    nyinaa wosow nʼanim.
  hlt-hlt: Amah taengah tlang rhoek khaw hinghuen uh tih som rhoek khaw paci uh. A
    mikhmuh ah diklai khaw, lunglai neh a khuikah khosa boeih khaw phoek uh.
  tbz-SIM: Kuù ɔ̃ɔ̃ bɛnkɛ ku wɛ̃rímú kɛ̀ yɛtɑ̃rɛ̀ɛ sɑ̃̀ntɛ̀, kɛ̀ sitɑ̃ɑ̃́ nkpeutí,
    kɛ̀ kɛtenkɛ̀ nhɑu kɛ kónnìnɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo kɛ miɛkɛ.
  msy-2020: God uan gavgavim akazɨ, mɨghsɨaba agoa nɨgha, dɨpabar mɨn otifi. A uan
    gavgavim akazɨ, mɨkɨmkɨzim nguazim ginobagha a gamima a nɨsi, ezɨ gumazamiziba
    uaghan agoa nɨsi.
  dop-dop: Pɔ́ɔ́ŋ seliɣi ɩ ɩsɛntɑɑ kɛ́, nɑ pulɑsɩ nɑ́ɑ́ yɔkǝɣɩ. Tɛtʋ nɑ tǝ tɑɑ yǝlɑɑ
    seliɣi.
  azb-azb: Rəbbin hüzurundan dağlar titrəyir, Təpələr əriyir, Yer üzü Rəbbin önündə
    sarsılır, Dünya və onun sakinləri lərzəyə gəlir.
  eng-DBY: The mountains quake before him, and the hills melt, and the earth is upheaved
    at his presence, and the world, and all that dwell therein.
  hin-2017: उसके स्पर्श से पहाड़ काँप उठते हैं और पहाड़ियाँ गल जाती हैं; उसके प्रताप
    से पृथ्वी वरन् सारा संसार अपने सब रहनेवालों समेत थरथरा उठता है।
  wol-KYG: Tund yu mag yi di ko loxal, tund yu ndaw yi seey, suuf fuddu fi kanamam,
    mook àddina ak mboolem li ci biiram.
  eng-YLT: Mountains have shaken because of Him, And the hills have been melted; And
    lifted up [is] the earth at His presence, And the world and all dwelling in it.
  eng-WYC-2017: Mountains be moved together of him, and little hills be desolate.
    And [the] earth trembled together from the face of him, and the roundness of earth,
    and all dwelling therein.
  eng-WMBB: The mountains quake before him, and the hills melt away. The earth trembles
    at his presence, yes, the world, and all who dwell in it.
  urd-GVH: उसके सामने पहाड़ लरज़ उठते, पहाड़ियाँ पिघल जाती हैं। उसके हुज़ूर पूरी ज़मीन
    अपने बाशिंदों समेत लरज़ उठती है।
  rug-rug: Niu sari toqere pa kenuna Sa meke sari toa si kolo palae. Neneqara sa popoa
    pepeso totoso vura la Sa, gua tugo sa kasia popoa meke doduru pa korapana.
  gaz-gaz: Fuula isaa duratti tulluuwwan ni kirkiru; gaarranis baqanii badu. Iddoo
    inni jirutti lafti ni hollatti; addunyaa fi wanni addunyaa irra jiraatu hundi
    ni hollatu.
  fra-LSG: Les montagnes s’ébranlent devant lui, Et les collines se fondent; La terre
    se soulève devant sa face, Le monde et tous ses habitants.
  yal-yal: A geyane birin yimaxama nɛn a yɛɛ ra, yire matexine birin yi xuya ayi.
    Bɔxɔn yi xuruxurun a yɛtagi, e nun dunuɲa nun a yi seene birin.
  haw-1868: Ua hoonaueia na mauna e ia, A ua hee iho la na puu; Neenee ka aina ia
    ia iho mai kona alo ae, A o ka honua, a me na mea a pau e noho ana iloko.
  arb-NAV: تَتَزَلْزَلُ الْجِبَالُ أَمَامَهُ، وَتَذُوبُ التِّلالُ، وَتَتَصَدَّعُ الأَرْضُ
    فِي حَضْرَتِهِ وَالْمَسْكُونَةُ وَالسَّاكِنُونَ فِيهَا.
  ewe-ewe: Towo ʋuʋu kpekpekpe, eye togbɛwo lolõ gbanaa le eŋkume, anyigba kple edzinɔlawo
    katã ʋuʋu le eŋkume.
  eng-LEE: Mountains quake before him, and the hills melt away; and the earth is lifted
    up at his presence, yea, the world, and all that dwell therein.
  asm-FB: তেওঁৰ ভয়ত পৰ্ব্বতবোৰ কঁপে আৰু গিৰিবোৰ দ্রৱীভূত হয়; তেওঁৰ আগত পৃথিৱী, এনে
    কি, জগতখন আৰু তাৰ সকলো নিবাসী ভাগি পৰে।
  sus-A: عَ فٍيَيٍ رَ سّرّنمَ نّ، عٍ شُنُ عَلْ كُمِ تُرٍ. بْشِ سّرّنمَ نّ عَ يَ عِ،
    دُنِحَ مِشِيٍ بْحّ مِنِمَ نّ.
  fra-SBL: Devant lui, les montagnes tremblent, et les collines se fondent. La terre
    tremble en sa présence, Le monde et tous ceux qui l'habitent.
  hbo-hbo: הָרִים֙ רָעֲשׁ֣וּ מִמֶּ֔נּוּ וְהַגְּבָעֹ֖ות הִתְמֹגָ֑גוּ וַתִּשָּׂ֤א הָאָ֙רֶץ֙
    מִפָּנָ֔יו וְתֵבֵ֖ל וְכָל־יֹ֥שְׁבֵי בָֽהּ׃
  kik-kik: Irĩma ithingithaga mbere yake, natuo tũrĩma tũgatweka. Thĩ ĩinainaga ĩrĩ
    mbere yake, o na mabũrũri mothe makainaina, na arĩa othe matũũraga kuo.
  fra-NCL: Les montagnes tremblent devant lui, et les collines se fondent ; la terre
    se soulève devant sa face, le monde et tous ceux qui l’habitent.
  cek-AK: Maenawk loe a hmaa ah anghuen o moe, maesomnawk loe tui ah amzawt o, ue,
    long hoi a thungah kaom kaminawk boih a hmaa ah hmai mah kangh.
  cuk-cuk: Bab-Jehová-asabin yarmar giglimakdedaed, yar-mullugan babatiddaed. Bab-Jehová-asabin
    napneg giglimakdedaed, Bab-Jehová-asabin napneg-dirbir-naid, degi, bela egi bukmalad
    wawanmakdedaed.
  uig-CYR: Тағлар униң алдида титрәп кетиду, Дөңләр ерип кетиду, Йәр йүзи Униң һозури
    алдиға көтирилиду, Җаһан һәм униңда барлиқ яшаватқанларму шундақ болиду.
  tel-2017: ఆయనపట్ల కలిగిన భయం వల్ల పర్వతాలు కదిలిపోతాయి. కొండలు కనిపించకుండా కరిగి
    పోతాయి. ఆయన ఎదుట నిలువలేక భూమి వణికిపోతుంది. భూమి, దానిపై నివసించేవారంతా ఆయన అంటే
    భయపడతారు.
  hat-BSA: Mòn yo tranble akoz Li, e kolin yo vin fann nèt. Anverite latè a boulvèse
    pa prezans Li, lemonn ak tout sa ki rete ladann.
  kos-kos: Eol uh kusrusr ye mutun LEUM GOD, Eol srisrik uh kofelik ye mutal. Faclu
    usrusryak ke pacl LEUM GOD El sikla; Faclu ac mwet nukewa fac rarrar.
  hbo-WLC: הָרִים֙ רָעֲשׁ֣וּ מִמֶּ֔נּוּ וְהַגְּבָע֖וֹת הִתְמֹגָ֑גוּ וַתִּשָּׂ֤א הָאָ֙רֶץ֙
    מִפָּנָ֔יו וְתֵבֵ֖ל וְכָל־יֹ֥שְׁבֵי בָֽהּ׃
  ibo-ibo: Nʼihu ya, ugwu niile na-eme mkpọtụ, ugwu nta niile na-agbazekwa, elu ụwa
    niile na-amakwa jijiji nʼihu ya, ọ bụladị ụwa dum, na ndị niile bi nʼime ya.
  ory-ory: ତାହାଙ୍କ ଆଗରେ ପର୍ବତଗଣ କମ୍ପିତ ହୁଅନ୍ତି ଓ ଉପପର୍ବତସବୁ ତରଳି ଯାʼନ୍ତି; ଆଉ, ତାହାଙ୍କ
    ସାକ୍ଷାତରେ ପୃଥିବୀ କମ୍ପିତ ହୁଏ, ହଁ ଜଗତ ଓ ତନ୍ନିବାସୀ ସମସ୍ତେ କମ୍ପିତ ହୁଅନ୍ତି।
  chk-chk: Ekewe chuk ra chechech me mwen ewe Samol mi Lapalap, nge ekewe chukutekison
    ra sönüla, fanüfan me meinisin mine a nom won ra chechech me fän mesan.
  rop-rop: En wen YAWEI jandap lida langa ola bigwan hil, detlot hil oldei sheiksheik,
    en ola lilwan hil oldei go fletwan du. En wen YAWEI shoum miselp, det graun im
    sheiksheikbat en ola pipul langa ebri kantri bradin brabliwei blanga im en sheiksheikbat
    nomo lilbit.
  ukr-1871: Перед ним тремтять гори й горби тануть, і земля хитається перед лицем
    його, весь круг земний і все, що живе на нїй.
  deu-1951: Berge erbeben vor ihm, und die Hügel vergehen; das Land erhebt sich vor
    seinem Angesicht, der Erdkreis samt allen, die darauf wohnen.
  eng-JPS: The mountains quake at Him, and the hills melt; and the earth is upheaved
    at His presence, yea, the world, and all that dwell therein.
  srp-1865: Gore se tresu od njega, i humovi se rastapaju, a zemlja gori pred njim
    i vasiljena i sve što živi u njoj.
  lug-lug: Ensozi zikankanira mu maaso ga Katonda, obusozi ne busaanuuka, ettaka ne
    lyatikayatika mu maaso ge, ensi n’ekankana n’abantu bonna abagirimu.
  heb-heb: הרים רעשו ממנו והגבעות התמגגו ותשא הארץ מפניו ותבל וכל ישבי בה׃
  ben-IRV: পর্বতগুলো তাঁর উপস্থিতিতে কাঁপে এবং পাহাড়গুলি গলে যায়। পৃথিবী তাঁর সামনে
    ভেঙে পড়ে, প্রকৃতভাবেই, সমস্ত পৃথিবী ও তার মধ্যে বসবাসকারী সবাই।
  pan-pan: ਪਰਬਤ ਉਹ ਦੇ ਅੱਗੇ ਕੰਬਦੇ ਹਨ, ਟਿੱਲੇ ਪਿਘਲ ਜਾਂਦੇ ਹਨ, ਧਰਤੀ ਉਹ ਦੇ ਅੱਗੇ ਕੰਬ ਜਾਂਦੀ
    ਹੈ, ਜਗਤ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਵਾਸੀ ਵੀ ਉਸ ਦੇ ਅੱਗੇ ਕੰਬ ਜਾਂਦੇ ਹਨ।
  mya-JVB: ကိုယ်တော် ကြောင့် တောင် တို့သည် တုန်လှုပ် လျက် ၊ ကုန်း တို့သည် အရည် ကျိုလျက်
    ၊ ရှေ့ တော်၌ မြေကြီး နှင့် လောကဓါတ် မှစ၍ လောက သားအပေါင်း တို့သည် ရွေ့ လျက်ရှိကြ၏။
  hmo-hmo: Lohiabada ena vairana dekenai, ororo idia heudeheude noho, bona ororo maragidia
    idia veve ore noho. Iena vairanai danu tano ia mareremarere noho, tanobada mai
    ena noho taudia ibounai danu, be idia heudeheude noho.
  urd-urd: उसके ख़ौफ़ से पहाड़ काँपते और टीले पिघल जाते हैं; उसके सामने ज़मीन हाँ,
    दुनिया और उसकी सब मा'मूरी थरथराती है।
  rus-SYN: Горы трясутся пред Ним, и холмы тают, и земля колеблется пред лицем Его,
    и вселенная и все живущие в ней.
  bqc-SIM: Gbɛ̀sĩsĩↄ ì deedee Dii aɛ, sĩ̀sĩↄ ì yↄ́, dṹnia ì lualua aà yã́i,
    tↄↄlɛ ń pↄ́ pↄ́ kuwàↄ píi.
  tcz-CHONGTHU: Pakai masanga molsang ho jeng jong akihot lingji tauvin, Thing lhang
    gam ho jong angimsoh jitan ahi; Chule Pakai angsunga leiset jong ahomkeovin Aum
    jitan, Vannoi pumpi leh asunga cheng jouse jong abeisoh jitauve.
  mar-mar: त्याच्या उपस्थितीने पर्वत हलतात आणि टेकड्या वितळून जातात; त्याच्या उपस्थितीने
    पृथ्वी कोसळते, खरोखर हे जग आणि त्यामध्ये राहणारा प्रत्येक मनुष्य थरथरतो.
  qub-qub: Payta ricashpanga puntacunapis sicsicyan. Paypa ñaupanchöga puntacunapis
    jurucäcunmi. Payta ricashpanga intëru cay mundumi mancharin. Cay pachapis, cay
    pachacho tiyajcunapis llaquicun.
  bqp-bqp: U derɑ guunu bɑ̃ɑrimɔ. Mɑ gungunu diirimɔ. Mɑ tem kɑ mɛn tɔmbu bɑ yiiyɑrɑmɔ
    win wuswɑɑɔ.
  hat-hat: Gwo mòn yo tranble lè yo wè l'. Ti mòn yo disparèt. Tè a tranble devan
    l' ansanm ak tout moun ki rete sou li.
  eng-BSB: The mountains quake before Him, and the hills melt away; the earth trembles
    at His presence— the world and all its dwellers.
  tod-tod: Siɛgi zu é wuzeɠezu la, gizeiti ta ɗa ɓali, gize goiti ti ɗa ɲiikpi, eteai
    zasu ɠa ɗa ɓali gaazu, eteai é ɓɔ gaa anii pɛ ba.
  eng-WEBPB: The mountains quake before him, and the hills melt away. The earth trembles
    at his presence, yes, the world, and all who dwell in it.
  kbq-kbq: Anumzamofo avuga agonaramimo'za torevare nehazageno, ne'onse agonaramimo'za
    mara'mra hu'za mekineramize. Ana nehigeno ama mopafima mani'naza vahe'mo'zane,
    ama mopamo'enena Agri avuga zamahirahiku nehaze.
  nhe-BL: Quema TOTECO itztoc nechca, nopa tepetini huihuipicaj huan nopa tlachiquili
    atiyaj. Mojmolinía tlali huan nochi tlen itztoque ipani tlahuel momajmatíaj.
  gub-BL: Ywytyruhu uryryryryz henataromo wà. Ywytyra'i uzekazeka wà. Izexak kar mehe
    ywy a'e, hehe har paw a'e wà no, uryryryryz a'e wà no.
  eng-DRA: 'The mountains tremble at him, and the hills are made desolate: and the
    earth hath quaked at his presence, and the world, and all that dwell therein.'
