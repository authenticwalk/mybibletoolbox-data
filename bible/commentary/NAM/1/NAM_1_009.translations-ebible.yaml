verse: NAM.001.009
translations:
  mal-C: യഹോവയ്ക്കെതിരേ നിങ്ങൾ എന്തു ഗൂഢാലോചന നടത്തുന്നു? അവിടന്ന് നിശ്ശേഷം നശിപ്പിക്കും;
    കഷ്ടത രണ്ടുപ്രാവശ്യം വരികയില്ല.
  deu-TKW: Was ersinnt ihr wider Jahwe? Den Garaus macht er - nicht zweimal wird sich
    Drangsal erheben!
  lin-lin: Likita ya ndenge nini bakoki kosalela Yawe ? Azali Ye oyo asilisaka makambo
    nyonso ; pasi ekoya lisusu te.
  eng-LSV: What do we devise against YHWH? He is making an end, distress does not
    arise twice.
  eng-GNV: 'What doe ye imagine against the Lord? he wil make an vtter destruction:
    affliction shall not rise vp the seconde time.'
  eng-WEBSTER: 'What do ye imagine against the LORD? he will make an utter end: affliction
    shall not rise up the second time.'
  nhw-BL: ¿Tlaque anmoilhuíaj anquichihuilise TOTECO para anquitlanise ya? Yaya anmechtzontlamiltis
    san ica se huelta.
  swh-ONEN: Shauri baya lolote wapangalo dhidi ya Bwana yeye atalikomesha; taabu haitatokea
    mara ya pili.
  bba-bba: Mbɑ i Yinni Gusunɔ bwisikusimɔ. Wiyɑ u rɑ kɑm koosie mɑm mɑm. Bɑ ku rɑ
    nɔni swɑ̃ɑru wɑ nɔn yiruse.
  eng-KJVCPB: 'What do ye imagine against the Lord? He will make an utter end: Affliction
    shall not rise up the second time.'
  luo-luo: Gimoro amora marach ma gichano timo ni Jehova Nyasaye obiro tieko; bende
    chandruok ok nobedie kendo.
  meu-meu: Dahaka o lalo hatalaiamu, Iehova ihadikana? Ia ese inaina baine habuadia
    tari vaitani. Ia ese ia inaina basine hadava henidia nega harua.
  npi-ULB: तिमीहरूले परमप्रभुको विरुद्ध के षड्यन्त्र गर्दैछौ? उहाँले पूर्णरूपमा त्यो
    अन्त गर्नुहुनेछ । समस्या दोस्रो पटक आइपर्नेछैन ।
  yor-yor: Kí ni ẹ̀yìn ń gbìmọ̀ lòdì sí Olúwa? Òun yóò fi òpin sí i, ìpọ́njú kì yóò
    wáyé ní ìgbà kejì.
  pes-OPCB: ای نینوا، چرا به فکر مخالفت با خداوند هستی؟ او با یک ضربه تو را از پای
    در خواهد آورد، به طوری که دیگر نخواهی توانست مقاومت کنی.
  tgl-ULB: Ano ang masamang binabalak ninyong mga tao laban kay Yahweh? Wawakasan
    niya ito nang lubusan at hindi na magkakaroon ng kaguluhan sa ikalawang pagkakataon.
  hui-hui: Waitigi kamiru tígua Anduane Homogohondo agile bulene paraho bi lalu kamibe.
    Tí bibahende bo wahai holenego dege manda bu halimu. Mbiralime ibuhondo ko haluki
    bulene nawiore.
  mya-mya: သင်​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ဆန့်​ကျင်​၍ အ​ဘယ်​အ​မှု​ကို​ကြံ​စည်​လျက်​နေ​ပါ​သ​နည်း။
    ကိုယ်​တော်​သည်​သင့်​ကို​သုတ်​သင်​ဖျက်​ဆီး တော်​မူ​လိမ့်​မည်။ အ​ဘယ်​သူ​မျှ​ကိုယ်​တော်​အား​တစ်​ကြိမ်​ထက်​ပို​၍
    အ​တိုက်​အ​ခံ​မ​ပြု​နိုင်။
  bod-N: ཀྱེ་ནིན་ཝེ་པ་རྣམས། ཁྱོད་རྣམས་ཀྱིས་ཇུས་ངན་གང་ཞིག་བཤམས་ནས་དཀོན་མཆོག་ཡ་ཝཱེར་རྒོལ་བ་ཡིན་ནམ།
    ཁོང་གིས་ཡོངས་སུ་མེད་པར་མཛད་ཅིང་། དཀའ་སྡུག་ཡང་བསྐྱར་འབྱུང་བར་མི་འགྱུར།
  wsk-wsk: Nuna memek aguwaya Yawe kote betemonko ikia kaloman mu nu menawurokko.
    Ale tom suanta ko menawuso mu ta menawuso.
  sna-sna: Zvose zvavakaronga pamusoro paJehovha iye achazviparadza; dambudziko haringauyi
    kechipiri.
  spa-BLM: ¿Qué tramas contra Yahvé? Él hará un final completo. La aflicción no se
    levantará por segunda vez.
  cac-cac: Ex aj Nínive, ¿toc val ay yelc'och jab'oc tas tze na d'a spatic Jehová?
    A' ol ex satanel d'a juneln̈ej. Malaj mach syal stec'b'an sb'a chaeloc d'a yichan̈.
  swh-ULB: Watu wanapanga nini dhidi ya Yehova? Yeye atakomesha; taabu haitainuka
    mara ya pili.
  bel-bel: Што намышляеце вы супроць Госпада? Ён учыніць зьнішчэньне, і бедства ўжо
    не паўторыцца,
  deu-ELBBK: Was sinnt ihr gegen den HERRN? Er wird gänzlich zerstören; die Drangsal
    wird nicht zweimal erstehen.
  mbb-OT: Sikiyu is menge tig-Asiria, ke hengkey is mezaat he pelanu niw ziyà te menge
    etew te Nengazen, ne id-awà heeyan te Nengazen, ne kenè ne heeyan egkeuman-uman.
  mal-2015: നിങ്ങൾ യഹോവെക്കു വിരോധമായി നിരൂപിക്കുന്നതെന്തു? അവൻ മുടിവു വരുത്തും; കഷ്ടത
    രണ്ടുപ്രാവശ്യം പൊങ്ങിവരികയില്ല.
  rmc-rmc: So plaňinen pro RAJ? Ov tumen zňičinela pro jekhvar, na kampela leske dujtovar
    te demel.
  pes-OPV: کدام تدبیر را به ضد خداوند توانید نمود؟ او دفعه هلاک خواهد کرد و مصیبت
    دفعه دیگر برپا نخواهد شد.
  ron-1924: Че планурь фачець вой ымпотрива Домнулуй? Ел ле зэдэрничеште! Ненорочиря
    ну ва вени де доуэ орь.
  ben-OBCV: সদাপ্রভুর বিরুদ্ধে তারা যে চক্রান্তই করুক না কেন তিনি তা নষ্ট করে দেবেন;
    দ্বিতীয়বার আর বিপত্তি আসবে না।
  som-som: War maxaad Rabbiga la damacsan tihiin? Isagu wuu wada baabbi'in doonaa.
    Dhibaatana mar labaad soo ma kici doonto.
  lat-VUC: 'Quid cogitatis contra Dominum? Consummationem ipse faciet: non consurget
    duplex tribulatio,'
  eng-ASVBT: What do ye devise against Jehovah? he will make a full end; affliction
    shall not rise up the second time.
  ita-1885: Che delibererete voi contro al Signore? egli farà una final distruzione;
    la distretta non sorgerà a due riprese.
  eng-LXXUP: 'What do ye devise against the Lord? he will make a complete end: he
    will not take vengeance by affliction twice at the same time.'
  eng-ULB: What are you people plotting against Yahweh? He will make a full end to
    it; trouble will not rise up a second time.
  spa-VBL: ¿Por qué conspiran contra el Señor? Él acabará con su conspiración por
    completo, y la miseria no se levantará dos veces.
  fra-_FOB: Que méditez-vous contre l'Éternel? C'est lui qui détruit; la détresse
    ne s'élèvera pas deux fois.
  mal-mal: നിങ്ങൾ യഹോവയ്ക്കു വിരോധമായി നിരൂപിക്കുന്നതെന്ത്? അവിടുന്ന് നാശം വരുത്തും;
    കഷ്ടത രണ്ടുപ്രാവശ്യം പൊങ്ങിവരുകയില്ല.
  urd-GVR: Rab ke ḳhilāf mansūbā bāndhne kā kyā fāydā? Wuh to tumheṅ ek dam tabāh
    kar degā, dūsrī bār tum par āfat lāne kī zarūrat hī nahīṅ hogī.
  suz-BL: गे मारदे परमप्रभु यावे कली मरिम्‍शो पचा कली लोव़ गारपाइक्‍नीनी? मेकोमी इन
    कली खतम पोक्‍ब। गे मेको आ पर्बम मरिम्‍शो पचा कली निक्‍शी खेयप बोक्‍ने मचाप्‍नीनी।
  eng-NOY: What do ye meditate against Jehovah? He will make a full end; Not the second
    time shall the calamity come.
  ita-1927: Che meditate voi contro l’Eterno? Egli farà una distruzione totale; la
    distretta non sorgerà due volte.
  ckb-ckb: بیر لە چی دەکەنەوە لە دژی یەزدان؟ ئەو کۆتایی پێدەهێنێت، کارەسات دوو جار
    بەرپا نابێت.
  eng-BBE: 'What are you designing against the Lord? he will put an end to it: his
    haters will not come up again a second time.'
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಅವರು ಏನೇನು ಯೋಚಿಸಿರುವರೋ, ಅದನ್ನು ಅವರು ಅಂತ್ಯಗೊಳಿಸುವರು.
    ತೊಂದರೆಯು ಎರಡು ಸಾರಿ ಏಳದು.
  tam-2017: நீங்கள் யெகோவாவுக்கு விரோதமாகச் செய்ய நினைக்கிறதென்ன? அவர் முற்றிலுமாக
    அழிப்பார்; துன்பம் மறுபடியும் உண்டாகாது.
  spa-RV-1909: '¿Qué pensáis contra Jehová? El hará consumación: la tribulación no
    se levantará dos veces.'
  ron-BTF: Ce vă închipuiţi împotriva DOMNULUI? El va mistui deplin; necazul nu se
    va ridica a doua oară.
  eng-WEBP: What do you plot against the LORD? He will make a full end. Affliction
    won’t rise up the second time.
  eng-FBV: Why are you plotting against the Lord? He will end it completely; misery
    won't arise twice.
  nld-1939: Wat plannen gij ook tegen Jahweh smeedt, Hij maakt er een eind aan. Geen
    tweede maal richt Hij zich op
  nch-BL: ¿Taya anmoilhuíaj anquichihuilise TOTECO para anquitanise ya? Yaya amechtzontamiltis
    san ica se huelta.
  vie-1934: Các ngươi sẽ lập mưu gì nghịch cùng Đức Giê-hô-va? Ngài sẽ diệt hết cả,
    sẽ chẳng có tai nạn dậy lên lần thứ hai.
  hin-CV: याहवेह अपने विरुद्ध किए गए उनके षड़्‍यंत्र का अंत कर देंगे; संकट दूसरी बार
    नहीं आएगा.
  spa-BES: ¿Qué tramas contra el Señor? él lo hará completa destrucción; sus enemigos
    no volverán a aparecer por segunda vez.
  tdx-tdx: Ino ze o fikililia’ areo am’ Iehovà zao? Fa harotsa’e, tsy hiongake fañindroe’e
    ty hekoheko.
  tha-KJV: เจ้​าคิดอุบายอันใดต่อพระเยโฮวาห์ พระองค์​จะทรงกระทำให้​สิ​้นไปอย่างเด็ดขาด
    ความทุกข์​ยากจะไม่​โผล่​ขึ้นเป็นคำรบสอง
  por-BR-2018: O que vós tramais contra o SENHOR, ele mesmo destruirá; a angústia
    não se levantará duas vezes.
  deu-ELO: Was sinnet ihr wider Jehova? Er wird gänzlich zerstören; die Drangsal wird
    nicht zweimal erstehen.
  eng-WYC-2018: What think ye against the Lord? He shall make end; double tribulation
    shall not rise together. (What do ye plan, or plot, against the Lord? He shall
    make an end; and tribulation shall not rise up a second time.)
  epo-epo: Kion vi pensas pri la Eternulo? Li faros la ekstermon, la malfeliĉo ne
    bezonas veni duafoje.
  uig-PIN: Silǝr Pǝrwǝrdigar bilǝn ⱪarxilixip nemǝ oylawatisilǝr? U ixliringlarni
    pütünlǝy tügǝxtüridu; Yamanliⱪ silǝrdin ikkinqi ⱪetim qiⱪmaydu.
  beo-beo: Dilia da abuliba:le halale Hina Godema ilegesala:? E da dili gugunufinisimu.
    Dunu da afae fawane Ema gegesea, bu gegemu da hamedeiwane ba:mu.
  tpi-OTNT: Yupela ol birua, yupela i toktok long mekim wanem samting long Bikpela?
    Lukaut, em bai i pinisim yupela olgeta. I no gat wanpela man inap bikhet long
    em tupela taim. Nogat tru.
  hau-SA: Dukan abin da suke ƙullawa game da Ubangiji zai kawo ga ƙarshe; wahala ba
    za tă sāke komowa ƙaro na biyu ba.
  uig-LAT: Siler Perwerdigar bilen qarshiliship néme oylawatisiler? U ishliringlarni
    pütünley tügeshtüridu; Yamanliq silerdin ikkinchi qétim chiqmaydu.
  nde-nde: Loba engamacebo bani abawenza ngoThixo, uzawaqeda; ukuhlupheka akuyikubuya
    kabili.
  ton-ton: Ko e hā ʻoku mou filioʻi kia Sihova? Te ne fakaʻauha ʻaupito; ʻe ʻikai
    toe tupu ʻae mamahi ʻo liunga ua.
  ces-1613: Co myslíte proti Hospodinu? Onť konec učiní, nezdvihne druhé rány.
  eng-WMB: What do you plot against the LORD? He will make a full end. Affliction
    won’t rise up the second time.
  tam-TCV: அவர்கள் யெகோவாவுக்கு விரோதமாக எவ்வித சூழ்ச்சியைச் செய்தாலும் அவர் அதற்கு
    ஒரு முடிவைக் கொண்டுவருவார்; துன்பம் இரண்டாம் முறையும் வராது.
  ceb-ULB: Unsa man ang inyong gilaraw mga tawo batok kang Yahweh? Pagatapuson gayod
    niya kini; ang kasamok dili na makabarog sa ikaduha nga higayon.
  pol-UBG: Co zamierzacie przeciwko PANU? On dokona zniszczenia, ucisk nie powstanie
    po raz drugi.
  urd-GVU: رب کے خلاف منصوبہ باندھنے کا کیا فائدہ؟ وہ تو تمہیں ایک دم تباہ کر دے گا،
    دوسری بار تم پر آفت لانے کی ضرورت ہی نہیں ہو گی۔
  eng-OEBCW: Why do you plot against the Lord? He will end you. He only takes vengeance
    once.
  deu-1912: Was gedenkt ihr wider den HERRN? Er wird doch ein Ende machen; es wird
    das Unglück nicht zweimal kommen.
  kan-2017: ನೀವು ಯೆಹೋವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಯಾವರೀತಿಯ ಕುಯುಕ್ತಿಯನ್ನು ಕಲ್ಪಿಸುತ್ತೀರಿ? ಆತನು
    ಸಂಪೂರ್ಣವಾಗಿ ಹಾಳುಮಾಡುವನು; ಎರಡನೆಯ ಸಾರಿ ಅಪಾಯವು ತಲೆ ಎತ್ತದಂತೆ ಪೂರ್ಣವಾಗಿ ನಿಮ್ಮನ್ನು ನಾಶಮಾಡುವನು.
  yap-yap: Mang e ga be makathnag nib togopluw ngak SOMOL? Bayi thangem. Dariy be’
    nra togopluw ngak nib yo’or ko ta’ab yay.
  hlt-MCSB: Balae tih BOEIPA te na taeng. A bawtnah hil a saii sak vetih citcai pabae
    khaw pai thai mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ጌኔ ማሊሢ ዒንሢ ዓይጎሮ ማላይ? ዒዚ ዒንሢ ጋፒ ቲፂዲ ባይዛንዳኔ፤ ላሚ ዒንሢ ዬያጉዴ ባኣዚ
    ፔቴታዖ ማዻኒ ዳንዳዑዋሴ።
  twi-ASANTE: Ɛpɔ biara a wɔbɛbɔ atia Awurade no, ɔbɛsɛe no; ɔhaw biara remma ne mprenu
    so.
  eng-WEBU: What do you plot against the LORD? He will make a full end. Affliction
    won’t rise up the second time.
  wal-wal: Intte GODAA bolli maqettiyoobai i aibee? I hegaa muleera xaissana; metoikka
    naa77antto denddenna.
  spa-PDDPT: ¿Qué traman ustedes contra Yavé? Él hará exterminio. Ciertamente no se
    levantará dos veces la opresión.
  gun-gun: Mba'exa tu penhembopy'a pekuapy Senhor rovai? Ha'e ae 'rã penemomba vyvoi.
    Penembojexavaiarã ou vy peteĩgue'i pyve penemokanhymba 'rã.
  agu-BL: ¿Nxac na chitzanu' tan xtxumle'n tan makle'n wutz i'? Na i' tetz xcyek tan
    chixite'nu'. Cya'l nin jun xcyek tan pile'n Kataj Ryos cob tir.
  ilo-ULB: Dakayo a tattao, ania ti pangpanggepenyo a maibusor kenni Yahweh? Gibusannanto
    a naan-anay daytoy; saanto a rumsua ti riribuk iti maikadua a daras.
  kpg-kpg: Ma di aha ne haganoho kooe dela e hai baahi gi Dimaadua? Mee gaa oho goe.
    Deai tangada e hai baahi gi Mee hagalua ai.
  uig-ARA: سىلەر پەرۋەردىگار بىلەن قارشىلىشىپ نېمە ئويلاۋاتىسىلەر؟ ئۇ ئىشلىرىڭلارنى
    پۈتۈنلەي تۈگەشتۈرىدۇ؛ يامانلىق سىلەردىن ئىككىنچى قېتىم چىقمايدۇ.
  sus-sus: Ninewe, wo fɛɛrɛ mundun fenfe Alatala xili ma? A tan nan sɔntɔɛ tima kerenyi
    ra.
  pon-2006: Dahme kumwail koasoakoasoane nan kapehdamwail en uhkihong KAUN-O? E pahn
    ketin kamwomwkumwailla. Sohte mehmen kin uhwong tohtohsang pak ehu.
  ksd-ksd: Ava varpit dave ure ra Luluai? Na vapar vakakit vue; a varvakadik pa na
    vana rikai mulai.
  grc-BRENT: Τί λογίζεσθε ἐπὶ τὸν Κύριον; συντέλειαν αὐτὸς ποιήσεται, οὐκ ἐκδικήσει
    δὶς ἐπιτοαυτὸ ἐν θλίψει.
  ind-AYT: Apakah kamu bermaksud menentang TUHAN? Ia akan menghabisi semuanya. Kesusahan
    tidak akan timbul dua kali.
  nya-nya: Chiwembu chilichonse chimene akukonzekera kumuchitira Yehova adzachiwononga
    kotheratu; msautso sudzabweranso kachiwiri.
  hrv-hrv: Što vi snujete protiv Jahve? On uništava do kraja; nevolja se neće dva
    puta podići.
  mps-mps: Dage boi bidi dabe, dagego te Genuai Bidiba magi dwai sę yabo po mianiwe?
    Dua dao, agai te dage tigidali silimainu yaibao. Te bidi me deligo si sogo hagoma
    ebaso usu egobeo. Mu menio.
  tpi-tpi: Yupela ol birua, yupela i toktok long mekim wanem samting long Bikpela?
    Lukaut, em bai i pinisim yupela olgeta. I no gat wanpela man inap bikhet long
    em tupela taim. Nogat tru.
  dan-1931: Hvad pønser I på mod HERREN? Han tilintetgør i Bund og Grund; ej kommer
    der to Gange Nød.
  vie-OVCB: Tại sao các ngươi âm mưu chống lại Chúa Hằng Hữu? Chúa sẽ tận diệt ngươi
    chỉ trong một trận; không cần đến trận thứ hai!
  guj-2017: શું તમે યહોવાહની વિરુદ્ધ ષડયંત્ર રચો છો? તે સંપૂર્ણપણે અંત લાવશે; બીજીવાર
    કશી વિપત્તિ ઊભી થશે નહિ.
  pon-2006A: Dahme kumwail koasoakoasoane nan kapehdamwail en uhkihong KAUN-O? E pahn
    ketin kamwomwkumwailla. Sohte mehmen kin uhwong tohtohsang pak ehu.
  por-BRBSL: O que você conspira contra Yahweh? Ele acabará com tudo. A aflição não
    se levantará na segunda vez.
  eng-OEBUS: Why do you plot against the Lord? He will end you. He only takes vengeance
    once.
  cth-cth: BAWIPA hah taran hanelah, bangtelamaw na kâcai awh vaw. Sapingkacailah
    a rawk sak han, bout tuk han kawi lah awm mahoeh toe.
  twi-twi: Pɔw biara a wɔbɛbɔ atia Awurade no, ɔbɛsɛe no; ɔhaw biara remma nto so
    mprenu.
  hlt-hlt: Balae tih BOEIPA te na taeng. A bawtnah hil a saii sak vetih citcai pabae
    khaw pai thai mahpawh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ kɛ dɔ̀: Díndi Ninifu
    kɔbɛ n kó mɛyɛi nhɔ̃̀mmɛ mmɛ di yɑ̀mɛ̀? Míì kɔù di dootitɔbɛ̀ di í wɛ̃ti kɛ bo
    yɑ̀ mɛyɛi mmɑmɛ̀.'
  msy-2020: Ia apaniba, ia arazir manam Ikiavɨra Itir God damuasava a mɨgei? Ia ganigh,
    a bar ia kuavaremegham. Guizbangɨra, apanitam dughiar pumuning akɨrim ragh a gasaraghan
    kogham.
  dop-dop: Pepe tɔɔ kɛ́ ɩ́ tɔkǝnɑ Tɑcɑɑ kɛ mǝ tɑɑ ye? Ɩ kɑ́ lɑ nɑ mǝ kolontunɑɑ sɑɑlɩ
    yem, pɑ kɑɑ tɑsɑ-mɛɣɛ ŋmɑkǝlʋɣʋ.
  azb-azb: Rəbbə qarşı nə qəsd etsələr, O hər şeyə son qoyacaq, Onlardan bir daha
    bəla çıxmaz.
  eng-DBY: 'What do ye imagine against Jehovah? He will make a full end: trouble shall
    not rise up the second time.'
  hin-2017: तुम यहोवा के विरुद्ध क्या कल्पना कर रहे हो? वह तुम्हारा अन्त कर देगा;
    विपत्ति दूसरी बार पड़ने न पाएगी।
  wol-KYG: Ana lu ngeen di fexeel Aji Sax ji? Mooy neenal, lépp neen; njàqare ja du
    ñaar.
  eng-YLT: What do we devise against Jehovah? An end He is making, arise not twice
    doth distress.
  eng-WYC-2017: What think ye against the Lord? He shall make end; double tribulation
    shall not rise together.
  eng-WMBB: What do you plot against the LORD? He will make a full end. Affliction
    won’t rise up the second time.
  urd-GVH: रब के ख़िलाफ़ मनसूबा बाँधने का क्या फ़ायदा? वह तो तुम्हें एकदम तबाह कर
    देगा, दूसरी बार तुम पर आफ़त लाने की ज़रूरत ही नहीं होगी।
  rug-rug: Be nasa si kuhana nia rini koe Zihova ba kote huara pania Sa; na tinasuna
    si lopu kote kamo mae vina rua totoso.
  gaz-gaz: Wanni isin Waaqayyootti yaaddan maali? inni guutumaan guutuutti ni balleessa;
    rakkoonis lammata hin dhufu.
  fra-LSG: Que méditez-vous contre l’Éternel? C’est lui qui détruit. La détresse ne
    paraîtra pas deux fois.
  yal-yal: Ɛ feen mundun yitɔnma Alatala xili ma? A tan nan halagin tima fefe! Ɲaxankatan
    firinden mi ɛ lima.
  haw-1868: Heaha ko oukou manao ku e ia Iehova? E hooki loa aku ia, aole e hiki palua
    mai ka popilikia.
  arb-NAV: لِمَاذَا تَتَآمَرُونَ عَلَى الرَّبِّ؟ إِنَّهُ يَقْضِي عَلَى مُؤَامَرَتِكُمْ،
    وَيُفْنِيكُمْ بِضَرْبَةٍ وَاحِدَةٍ.
  ewe-ewe: Nugbe ɖe sia ɖe si woɖo ɖe Yehowa ŋu la, mana wòadze edzi o, ke boŋ gbegblẽ
    mava na wo zi evelia o.
  eng-LEE: What will you devise against the Lord? he is bringing about an utter destruction,
    the distress shall not rise up twice.
  asm-FB: তোমালোকে যিহোৱাৰ বিৰুদ্ধে কি চক্রান্ত কৰিছা? তেওঁ সম্পূৰ্ণকৈ অন্ত কৰিব;
    দ্বিতীয়বাৰ সঙ্কট নহব।
  sus-A: نِنٍوٍ، وٌ قّيرّ مُندُن قٍنقٍ عَلَتَلَ شِلِ مَ؟ عَ تَن نَن سْنتْي تِمَ كٍرٍنيِ
    رَ.
  fra-SBL: Que complotez-vous contre Yahvé ? Il l'anéantira. L'affliction ne se lèvera
    pas une seconde fois.
  hbo-hbo: מַה־תְּחַשְּׁבוּן֙ אֶל־יְהוָ֔ה כָּלָ֖ה ה֣וּא עֹשֶׂ֑ה לֹֽא־תָק֥וּם פַּעֲמַ֖יִם
    צָרָֽה׃
  kik-kik: Ũrĩa wothe magaaciirĩra gwĩka Jehova-rĩ, we nĩakaũniina; o na thĩĩna ndũgooka
    hĩndĩ ya keerĩ.
  fra-NCL: Quelles sont vos pensées sur Yahweh ? Il consommera la ruine ; la détresse
    ne surgira pas deux fois.
  cek-AK: Tih pongah Angraeng misatuk hanah na poek o loe? Anih mah a misanawk to
    tamit boih tih; vai hnetto tamit han angai ai.
  cuk-cuk: Bab-Jehováʼgi-gwisguega, ¿ibiga bemar igar-isgana aminanai? Bab-Jehová
    bela bemar-giir imakoed, bemar-wiledakega bar iba-baid nasikosulid.
  uig-CYR: Силәр Пәрвәрдигар билән қаршилишип немә ойлаватисиләр? У ишлириңларни пүтүнләй
    түгәштүриду; Яманлиқ силәрдин иккинчи қетим чиқмайду.
  tel-2017: యెహోవాను గూర్చి మీరు పన్నుతున్న కుట్రలేమిటి? రెండవసారి ఆపద కలగకుండా ఆయన
    దాన్ని పూర్తిగా నివారిస్తాడు.
  hat-BSA: Nenpòt panse nou konn fè kont SENYÈ a, li va mete fen a sa nèt. Gwo twoub
    sa a p ap parèt de fwa.
  kos-kos: Mea kowos pwapa sulali sang lain LEUM GOD? El ac kunauskowosla. Wangin
    mwet ku in alein nu sel pacl luo.
  hbo-WLC: מַה־תְּחַשְּׁבוּן֙ אֶל־יְהוָ֔ה כָּלָ֖ה ה֣וּא עֹשֶׂ֑ה לֹֽא־תָק֥וּם פַּעֲמַ֖יִם
    צָרָֽה׃
  ibo-ibo: Kedụ izu ọjọọ unu na-agba megide Onyenwe anyị ọ ga-eweta ihe niile nʼisi
    njedebe; nsogbu agaghị abịakwa nke ugboro abụọ.
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତିକୂଳରେ କି କଳ୍ପନା କରୁଅଛ? ସେ ନିଃଶେଷ ରୂପେ ସଂହାର
    କରିବେ; ଦ୍ୱିତୀୟ ଥର କ୍ଳେଶ ଉପସ୍ଥିତ ହେବ ନାହିଁ।
  chk-chk: Met oua eäni rawangau ngeni ewe Samol mi Lapalap? I epwe arosakemiila.
    Esap wor eman a tongeni pälüeni Kot fän ruu.
  rop-rop: Wen enibodi meigim plen blanga fait langa YAWEI, wal God garra binijimap
    im. Oni wantaim God gibit im trabul.
  ukr-1871: Що ви задумали проти Господа? Він довершить пагубу, й лихо вже не повториться.
  deu-1951: Was macht ihr Anschläge wider den HERRN? Er wird sie zunichte machen!
    Die Drangsal wird sich nicht zum zweitenmal erheben.
  eng-JPS: What do ye devise against the LORD? He will make a full end; trouble shall
    not rise up the second time.
  srp-1865: Šta smišljate Gospodu? on æe uèiniti kraj; neæe se dva puta podignuti
    pogibao.
  lug-lug: Buli kye mwekobaana okukola Mukama, alikikomya. Akabi tekalijja mulundi
    gwakubiri.
  heb-heb: מה תחשבון אל יהוה כלה הוא עשה לא תקום פעמים צרה׃
  ben-IRV: সদাপ্রভুর বিরুদ্ধে তোমরা কি ভাবছ? তিনি এর সম্পূর্ণ শেষ করবেন, দ্বিতীয়বার
    আর সঙ্কট আসবেনা।
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਕਿਹੜੀ ਯੋਜਨਾ ਬਣਾਉਂਦੇ ਹੋ? ਉਹ ਉਸਦਾ ਪੂਰਾ ਅੰਤ ਕਰ ਦੇਵੇਗਾ,
    ਬਿਪਤਾ ਦੂਜੀ ਵਾਰੀ ਨਾ ਉੱਠੇਗੀ!
  mya-JVB: ထာဝရဘုရား တဘက် ၌ အဘယ်သို့ ကြံစည် ကြသနည်း ။ အပြီး ဆုံးရှုံးစေတော်မူမည်။
    တဖန် နှိပ် နင်းစရာ အကြောင်းမ ရှိ ရ။
  hmo-hmo: Umui ese Lohiabada umui hadikaia gwauraia taudia e, umui kamonai! Lohiabada
    ese umui do ia hadikaia ore. Lohiabada idia dagedage henia taudia ese, nega iharuana
    do idia karaia diba lasi.
  urd-urd: तुम ख़ुदावन्द के ख़िलाफ़ क्या मंसूबा बाँधते हो वह बिल्कुल हलाक कर डालेगा
    अज़ाब दोबारा न आएगा।
  rus-SYN: Что умышляете вы против Господа? Он совершит истребление, и бедствие уже
    не повторится,
  bqc-SIM: Lɛ́ kpele aalɛ kpaaĩ Diizii? A a midɛ, aa wɛ́tɛ̃amↄɛ́ gɛ̃n plao.
  tcz-CHONGTHU: Ipi dinga Pakai dounaa thilgon naneiju ham? Pakaiyin achaina hel’a
    asuh manghel ding; akisatpite chunga chu nivei phulah khel-a khatveija asuhgam
    hel ding ahi.
  mar-mar: तुम्ही लोक परमेश्वराविरुध्द काय योजना करत आहात? पण तो त्याचा पूर्ण अंत
    करील; दुसऱ्यांदा विपत्ती उठणारच नाही.
  qub-qub: Nínive runacuna ¿gamcunaga imanirtaj Tayta Diospa contran yarparcaycanqui?
    ¡Payga ushajpämi illgarachishunquipaj! Paypa contran cajcunataga illajpitami ushajpaj
    illgarachenga.
  bqp-bqp: Mbɑ i Yinni Gusunɔ bwisikusimɔ. Wiyɑ u rɑ kɑm koosie mɑm mɑm. Bɑ ku rɑ
    nɔni swɑ̃ɑru wɑ nɔn yiruse.
  hat-hat: Kisa n'ap konplote konsa sou do Seyè a? L'ap detwi nou tout. Nou p'ap ka
    kenbe tèt avè l' yon lòt fwa ankò.
  eng-BSB: Whatever you plot against the LORD, He will bring to an end. Affliction
    will not rise up a second time.
  tod-tod: Leeni ɠa wo ɠisiɛzu su Ɠɔoɠɔ GALAGI laalɔɠɔma? Toɠa é faa zuɠoloɠologi
    ɠɛai mɛtu, kidaaʋiligi ʋaala la ɠɛa fele!
  eng-WEBPB: What do you plot against the LORD? He will make a full end. Affliction
    won’t rise up the second time.
  kbq-kbq: Tamagra Anumzamofoma ha'ma renentaza vahe'mota, Agri'ma ha'ma rentenaku'ma
    mago nanekema anakisazana, tamagrira tare ragufa zupa anara osuno, magoke zupage
    ame huno tamagrira tamazeri haviza hanigeta fanane hugahaze.
  nhe-BL: ¿Tlachque inmoilhuíaj inquichihuilise TOTECO para inquitlanise ya? Yajaya
    inmechtzontlamiltis san ica se huelta.
  gub-BL: Ma'e ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e pe penemiapo ràm pemume'u
    peiko pezeupeupe. Pemumaw putar upaw rupi a'e nehe. Ni amo teko nuzàmàtyry'ym
    kwaw Tupàn mokoz haw wà.
  eng-DRA: 'What do ye devise against the Lord? he will make an utter end: there shall
    not rise a double affliction.'
