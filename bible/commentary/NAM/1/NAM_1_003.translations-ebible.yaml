verse: NAM.001.003
translations:
  mal-C: യഹോവ ദീർഘക്ഷമയുള്ളവനും മഹാശക്തനുമാകുന്നു; അവിടന്ന് കുറ്റംചെയ്യുന്നവനെ ശിക്ഷിക്കാതെ
    വിടുകയില്ല. അവിടത്തെ വഴി ചുഴലിക്കാറ്റിലും കൊടുങ്കാറ്റിലുമുണ്ട്, മേഘങ്ങൾ അവിടത്തെ
    പാദങ്ങളിലെ പൊടിയുമാകുന്നു.
  deu-TKW: Jahwe ist langsam zum Zorn und von großer Kraft, aber er läßt nicht ganz
    ungestraft. Im Stumwind und Wetter schreitet Jahwe einher, und Gewölk ist der
    Staub unter seinen Füßen.
  lin-lin: Yawe asilikaka noki te, mpe nguya na Ye ezali monene. Yawe atikaka te moto
    oyo asali mabe lokola nde asali na ye mabe te, kasi apesaka etumbu na moto oyo
    asali mabe. Yawe apasolaka nzela na Ye kati na ekumbaki, kati na mopepe makasi.
  eng-LSV: YHWH [is] slow to anger, and great in power, || And YHWH does not entirely
    acquit, || In a windstorm and in a storm [is] His way, || And a cloud [is] the
    dust of His feet.
  eng-GNV: 'The Lord is slow to anger, but he is great in power, and will not surely
    cleare the wicked: the Lord hath his way in ye whirlewind, and in the storme,
    and the cloudes are the dust of his feete.'
  eng-WEBSTER: 'The LORD is slow to anger, and great in power, and will not at all
    acquit the wicked : the LORD hath his way in the whirlwind and in the storm, and
    the clouds are the dust of his feet.'
  nhw-BL: TOTECO tlahuel quichiya para pehuas cualanis. Pero nelía hueyi ichicahualis
    huan yaya quiita para nochi catli tlajtlacolchijtoque temachtli quiselise inintlatzacuiltilis.
    TOTECO quinextía ichicahualis quema onca ajcomalacatl huan quema chicahuac tlaajaca.
    Nopa mixtli catli motlalohua eltoc quen tlaltejpoctli iicxitla.
  swh-ONEN: Bwana si mwepesi wa hasira naye ni mwenye nguvu, Bwana hataacha kuadhibu
    wenye hatia. Njia yake ipo katika kisulisuli na tufani, na mawingu ni vumbi la
    miguu yake.
  bba-bba: U ku rɑ toro deri u kun nùn sɛɛyɑsie. Adɑmɑ u ku rɑ mɔru se fuuku. Win
    dɑm mu kpɑ̃. Ù n sĩimɔ, woo ɡunɑ yɑ rɑ n seewɑwɑ, kpɑ ɡuru winu nu n sɑ̃ɑ nɡe
    win nɑɑsun tuɑ.
  eng-KJVCPB: 'The Lord is slow to anger, and great in power, And will not at all
    acquit the wicked: The Lord hath his way in the whirlwind and in the storm, And
    the clouds are the dust of his feet.'
  luo-luo: Jehova Nyasaye iye ok wangʼ piyo kendo en gi teko maduongʼ. Jehova Nyasaye
    ok nowe joketho ma ok okumo. Yore moluwo ni ei kalausi gi ahiti, bende boche polo
    gin buch tiende.
  meu-meu: Iehova ena badu na se vara haraḡamu, ena goada na herea; Iehova ese kerere
    taudia maorodia basine gwaurai, lasi ona lasi vaitani. lena dala na koe-hirihiri
    ai bona lai gubana ai, ori na ia aena ḡahuna.
  npi-ULB: परमप्रभु रिसाउनमा ढिला र शक्तिमा महान् हुनुहुन्छ । उहाँले दुष्‍टलाई दण्डबाट
    उम्कन दिनुहुन्‍न । परमप्रभुले भुमरी र आँधीमा आफ्नो मार्ग तयार गर्नुहुन्छ, र बादलहरू
    उहाँका पाउका धुलो हुन् ।
  yor-yor: Olúwa lọ́ra láti bínú, ó sì tóbi ní agbára; Olúwa kì yóò fi àwọn ẹlẹ́ṣẹ̀
    sílẹ̀ láìjìyà. Ọ̀nà rẹ̀ wà nínú afẹ́fẹ́ àti nínú ìjì, ìkùùkuu sánmọ̀ sì ni eruku
    ẹsẹ̀ rẹ̀.
  pes-OPCB: خداوند دیر خشمگین می‌شود ولی گناه را هرگز بی‌سزا نمی‌گذارد. قدرت او عظیم
    است و آن را می‌توان در گردبادهای وحشتناک و طوفانهای شدید مشاهده کرد. ابرها خاک
    زیر پای او هستند!
  tgl-ULB: Banayad si Yahweh sa pagkagalit, at dakila sa kapangyarihan; hindi niya
    ipahahayag na walang sala ang kaniyang mga kaaway. Si Yahweh ay gumagawa ng kaniyang
    daan sa ipu-ipo at sa bagyo, at ang mga ulap ay mga alabok ng kaniyang mga paa.
  hui-hui: Anduane Homogo ibu keba abale tongolope nahaga ka. Anigo ibu hongoheore
    howa ibugua wali agali mana ko biaga karu pani nelo miagaore ka. Anduane Homogo
    ibu poragoha iba dalubi puyabu dalu dindigunibi ti haru piaga. Beraliba ibunaga
    geha be abalu tau laradagua biaga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​လွယ်​တ​ကူ အ​မျက်​ထွက်​တော်​မ​မူ​တတ်။ သို့​ရာ​တွင်​ကိုယ်​တော်​သည်​တန်​ခိုး​ကြီး
    တော်​မူ​၍၊ အ​ပြစ်​ရှိ​သူ​တို့​ကို​အ​ပြစ်​ဒဏ်​မ​ခတ်​ဘဲ အ​ဘယ်​အ​ခါ​၌​မျှ​ထား​တော်​မ​မူ​ပါ။
    ကိုယ်​တော်​လျှောက်​သွား​ရာ​အ​ရပ်​တို့​၌ လေ​မုန်​တိုင်း​များ​ကျ​ရောက်​တတ်​၏။ မိုး​တိမ်​များ​ကား​ကိုယ်​တော်​၏​ရွှေ​စက်​တော်
    အောက်​မှ ထ​သည့်​မြေ​မှုန့်​များ​ပင်​တည်း။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་རང་དགར་ཐུགས་མི་ཁྲོ་ལ། ཁོང་ནི་མཐུ་བོ་ཆེ་ཡིན་ཞིང་། ཁོང་གིས་རྩ་བ་ནས་ཉེས་ཅན་རྣམས་ཉེས་མེད་དུ་མི་བརྩི་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེ་ནི་རླུང་འཚུབ་དང་དྲག་ཆར་ཁྲོད་ནས་ཕེབས་འོང་ལ། སྤྲིན་ཕུང་རྣམས་ཁོང་གི་ཞབས་འོག་གི་ས་རྡུལ་ཡིན་ནོ།
    །
  wsk-wsk: Yawe mu gomang motam pasak ala me magoso, bare nu mu sokel garagar nunguningkiri.
    Yawe kariimet memek mu motam la me nungarkoso, mena, mu koma memek nungarso. Yar
    daula samamer mu noko sokel wetang te beteso; se tom nu aolak iluso, mu taiti
    nuwi mu noko doleng bowa ningi kupkup iwita barasoso.
  sna-sna: Jehovha anononoka kutsamwa uye ane simba guru; Jehovha haangasiye ane mhosva
    asina kurangwa. Nzira yake iri muchamupupuri nedutu, uye makore ndiwo guruva retsoka
    dzake.
  spa-BLM: Yahvé es lento para la ira y grande en poder, y de ninguna manera dejará
    impune al culpable. Yahvé se abre paso en el torbellino y en la tormenta, y las
    nubes son el polvo de sus pies.
  cac-cac: A Jehová, man̈ c'unoc scot yoval, palta te ay spoder, yovalil syac'och
    yaelal d'a yib'an̈ eb' tz'och smul. A d'a scal chacxuxum ic' sb'eyeq'ui, axo asun,
    spococal yoc yaji.
  swh-ULB: Yehova ni mwenye nguvu nyingi na mpole wa hasira; hatakuwa na namna ya
    kuacha kuwahesabia hatia adui zake. Yehova hufanya njia yake kwenye upepo wa kisulisuli
    na dhoruba, na mawingu ni mavumbi ya miguu yake.
  bel-bel: Гасподзь шматцярплівы і вялікі магутнасьцю і не пакідае без пакараньня;
    у віхуры і ў буры шэсьце Госпада, воблака - пыл ад ног Ягоных.
  deu-ELBBK: Der HERR ist langsam zum Zorn und groß an Kraft, und er hält keineswegs
    für schuldlosden Schuldigen. Der HERR – im Sturmwind und im Gewitter ist sein
    Weg, und Gewölk ist der Staub seiner Füße.
  mbb-OT: Kenè sikandin melemu he egkepauk, piru mekeǥeǥehem sikandin ne edsilutan
    din is nekesalà. Emun edsaǥad sikandin edselenuhug is keramag wey ebpemagyu. Is
    menge ǥapun henduen dà te eliyavuk diyà te menge paa zin.
  mal-2015: യഹോവ ദീർഘക്ഷമയും മഹാശക്തിയുമുള്ളവൻ; അവൻ ഒരിക്കലും ശിക്ഷിക്കാതെ വിടുകയില്ല;
    യഹോവയുടെ വഴി ചുഴലിക്കാറ്റിലും കൊടുങ്കാറ്റിലും ഉണ്ടു; മേഘം അവന്റെ കാൽക്കീഴിലെ പൊടിയാകുന്നു.
  rmc-rmc: O RAJ na choľisaľol sig, ale hin les bari zor a na mukela le viňikos bi
    o trestos. Andre bari balvaj the andre burka hin leskro drom, a e chmara hin prachos
    tel leskre pindre.
  pes-OPV: خداونددیرغضب و عظیم القوت است و گناه را هرگزبی سزا نمی گذارد. راه خداوند
    در تند باد و طوفان است و ابرها خاک پای او می‌باشد.
  ron-1924: Домнул есте ынделунг рэбдэтор, дар де о маре тэрие ши ну ласэ непедепсит
    пе чел рэу. Домнул умблэ ын фуртунэ ши ын выртеж ши норий сунт прафул пичоарелор
    Луй.
  ben-OBCV: সদাপ্রভুর ক্রোধে ধীর কিন্তু পরাক্রমে মহান; সদাপ্রভু দোষীদের অদণ্ডিত অবস্থায়
    ছেড়ে দেবেন না। ঘূর্ণিঝড় ও ঝটিকাই তাঁর পথ, ও মেঘরাশি তাঁর পদধূলি।
  som-som: Rabbigu cadho wuu u gaabiya, waana xoog badan yahay, oo kii gardaran sinaba
    eedlaawe ugu haysan maayo. Rabbigu wuxuu jid ku leeyahay dabaysha cirwareenta
    ah iyo duufaanka, oo daruuruhuna waa boodhkii cagihiisa.
  lat-VUC: Dominus patiens, et magnus fortitudine, et mundans non faciet innocentem.
    Dominus in tempestate et turbine viæ ejus, et nebulæ pulvis pedum ejus.
  eng-ASVBT: 'Jehovah is slow to anger, and great in power, and will by no means clear
    the guilty: Jehovah hath his way in the whirlwind and in the storm, and the clouds
    are the dust of his feet.'
  ita-1885: Il Signore è lento all'ira, e grande in forza, e non tiene punto il colpevole
    per innocente; il camminar del Signore è con turbo, e con tempesta; e le nuvole
    sono la polvere de' suoi piedi.
  eng-LXXUP: 'The Lord is long-suffering, and his power is great, and the Lord will
    not hold any guiltless: his way is in destruction and in the whirlwind, and the
    clouds are the dust of his feet.'
  eng-ULB: Yahweh is slow to anger and great in power; he will not allow the wicked
    to go unpunished. Yahweh makes his way in the whirlwind and the storm, and the
    clouds are the dust of his feet.
  spa-VBL: El Señor es lento en enojarse, tiene gran poder y no dejará al culpable
    sin castigo. Él camina en medio del torbellino y la tormenta; las nubes son como
    polvo bajo sus pies.
  fra-_FOB: L'Éternel est lent à la colère et grand en force, mais il ne tient pas
    le coupable pour innocent. L'Éternel marche dans le tourbillon et la tempête;
    les nuées sont la poussière de ses pieds.
  mal-mal: യഹോവ ദീർഘക്ഷമയും മഹാശക്തിയും ഉള്ളവൻ; അവിടുന്ന് ഒരിക്കലും ശിക്ഷിക്കാതെ വിടുകയില്ല;
    യഹോവയുടെ വഴി ചുഴലിക്കാറ്റിലും കൊടുങ്കാറ്റിലും ഉണ്ട്; മേഘം അവിടുത്തെ കാൽക്കീഴിലെ
    പൊടിയാകുന്നു.
  urd-GVR: Rab tahammul se bharpūr hai, aur us kī qudrat azīm hai. Wuh qusūrwār ko
    kabhī bhī sazā die baġhair nahīṅ chhoṛtā. Wuh āṅdhī aur tūfān se ghirā huā chaltā
    hai, aur bādal us ke pāṅwoṅ tale kī gard hote haiṅ.
  suz-BL: परमप्रभु यावे ओंखां ओंखां पा गाइक्‍ब। तन्‍न मेको ठेयब सक्ति पाइश्‍शो बाक्‍ब।
    मिनु परमप्रभु यावेमी दोस ताइब आन कली सजाइ मगेथु मप्रोंइब। मेको आ लां फश गिवारम
    बाक्‍ब। मिनु गोस्‍स मेको आ खोइल ङा फुरक बाक्‍नीम। प्रस्‍थान ३४:६-७
  eng-NOY: Jehovah is slow to anger, but great in power; He will by no means clear
    the guilty; Jehovah cometh in the whirlwind and the storm, And the clouds are
    the dust of his feet.
  ita-1927: L’Eterno è lento all’ira, è grande in forza, ma non tiene il colpevole
    per innocente. L’Eterno cammina nel turbine e nella tempesta, e le nuvole son
    la polvere de’ suoi piedi.
  ckb-ckb: یەزدان پشوودرێژە و توانای مەزنە، بەڵام چاو لە گوناه ناپۆشێت. ڕێگای یەزدان
    لەناو گەردەلوول و ڕەشەبادایە، هەور تۆزی پێیەکانیەتی.
  eng-BBE: 'The Lord is slow to get angry and great in power, and will not let the
    sinner go without punishment: the way of the Lord is in the wind and the storm,
    and the clouds are the dust of his feet.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಕೋಪಗೊಳ್ಳುವುದರಲ್ಲಿ ಶಾಂತಿಸ್ವರೂಪರು. ಆದರೂ ಶಕ್ತಿಯಲ್ಲಿ ಮಹತ್ತಾದವರು.
    ದುರ್ಮಾರ್ಗದವರನ್ನು ಎಷ್ಟು ಮಾತ್ರಕ್ಕೂ ಶಿಕ್ಷಿಸದೆ ಇರರು. ಯೆಹೋವ ದೇವರ ಮಾರ್ಗವು ಸುಳಿಗಾಳಿಯಲ್ಲಿಯೂ,
    ಬಿರುಗಾಳಿಯಲ್ಲಿಯೂ ಇದೆ. ಮೇಘಗಳು ಅವರ ಕಾಲುಗಳ ಧೂಳೇ.
  tam-2017: யெகோவா நீடிய சாந்தமும், மிகுந்த வல்லமையுமுள்ளவர்; அவர்களைத் தண்டனையில்லாமல்
    தப்புவிக்கமாட்டார்; யெகோவாவுடைய வழி சுழல்காற்றிலும் பெருங்காற்றிலும் இருக்கிறது;
    மேகங்கள் அவருடைய பாதத்திலுள்ள தூசியாயிருக்கிறது.
  spa-RV-1909: Jehová es tardo para la ira, y grande en poder, y no tendrá al culpado
    por inocente. Jehová marcha entre la tempestad y turbión, y las nubes son el polvo
    de sus pies.
  ron-BTF: DOMNUL este încet la mânie și măreţ în putere și nu va achita deloc pe
    cel stricat; DOMNUL își are calea în vârtej de vânt și în furtună, și norii sunt
    praful picioarelor lui.
  eng-WEBP: The LORD is slow to anger, and great in power, and will by no means leave
    the guilty unpunished. The LORD has his way in the whirlwind and in the storm,
    and the clouds are the dust of his feet.
  eng-FBV: The Lord is slow to become angry, has great power, and will not leave the
    guilty unpunished. He walks among the whirlwind and the storm; the clouds are
    like dust beneath his feet.
  nld-1939: Wel is Jahweh lankmoedig, Maar groot ook in kracht, Hij laat niets ongestraft;
    Zijn weg loopt door storm en orkaan, De wolken zijn het stof van zijn voeten.
  nch-BL: TOTECO tahuel quichiya para pehuas cualanis. Pero nelía hueyi ichicahualis
    huan yaya quiita para nochi cati tajtacolchijtoque temachti quiselise inintatzacuiltil.
    TOTECO quinextía ichicahualis quema onca ajcomalacat huan quema chicahuac taajaca.
    Nopa mixti cati motalohua eltoc quej taltepocti iicxita.
  vie-1934: Đức Giê-hô-va chậm giận và có quyền lớn; nhưng Ngài chẳng cầm kẻ mắc tội
    là vô tội. Đức Giê-hô-va đi trong gió lốc và bão tố, những đám mây là bụi dưới
    chân Ngài.
  hin-CV: याहवेह क्रोध करने में धीमा पर बड़े सामर्थ्यी हैं; याहवेह दुष्टों को दंड
    देने में पीछे न हटेंगे. उनका मार्ग बवंडर और आंधी में से होकर जाता है, और बादल
    उनके पैरों की धूल है.
  spa-BES: El Señor tarda en enojarse y tiene un gran poder, y no dejará ir al pecador
    sin castigo; el camino del Señor está en el viento y la tormenta, y las nubes
    son el polvo de sus pies.
  tdx-tdx: 'Malaon-kaviñerañe t’Iehovà, ra’elahy ty haozara’e, fe tsy hapò’e tsy ho
    lafaeñe o aman-kakeoo; Iehovà: amo tangololahio o lala’eo, naho ami’ty tio-bey
    ao; o rahoñeo ro debom-pandia’e.'
  tha-KJV: พระเยโฮวาห์ทรงกริ้วช้า ทรงฤทธานุภาพใหญ่​ยิ่ง พระองค์​จะไม่ทรงงดโทษคนชั่วเลย
    พระมรรคาของพระเยโฮวาห์​อยู่​ในลมหมุนและพายุ และเมฆเป็นผงคลี​แห่​งพระบาทของพระองค์
  por-BR-2018: O SENHOR é tardio para se irar, porém grande em poder; e não terá ao
    culpado por inocente. O SENHOR caminha entre a tempestade e o turbilhão, e as
    nuvens são o pó de seus pés.
  deu-ELO: Jehova ist langsam zum Zorn und groß an Kraft, und er hält keineswegs für
    schuldlos den Schuldigen. Jehova, im Sturmwind und im Gewitter ist sein Weg, und
    Gewölk ist der Staub seiner Füße.
  eng-WYC-2018: The Lord is patient, and great in strength, and he cleansing shall
    not make (the wicked) innocent. The Lord cometh in tempest, and the ways of him
    be in whirlwind, and clouds be the dust of his feet; (The Lord is patient, and
    great in strength, and in cleansing, he shall not make the wicked innocent, or
    let them go unpunished. The Lord cometh in the tempest, and his ways be in the
    whirlwind, and the clouds be the dust of his feet;)
  epo-epo: La Eternulo estas longepacienca, kaj potenca per Sia forto, kaj neniu estas
    senkulpa antaŭ Li; la vojo de la Eternulo estas en fulmotondro kaj ventego, kaj
    nubo estas la polvo sub Liaj piedoj.
  uig-PIN: Pǝrwǝrdigar asanliⱪqǝ aqqiⱪlanmaydu, Küq-ⱪudrǝttǝ uluƣdur, Gunaⱨi barni
    ⱨeq aⱪlimaydu; Pǝrwǝrdigar — Uning yoli ⱪara ⱪuyunda wǝ borandidur, Bulutlar Uning
    ayaƣliri purⱪiratⱪan qang-tozangdur.
  beo-beo: Hina Gode da hedolodafa hame ougisa, be E da gasa bagadedafa amola Ea da
    wadela:i hamosu dunuma dafawane se imunu. Hina Gode E habi ahoasea, isu maha amola
    mu mobi huluane da Ea emoga osa:gi dou heda:be agoai hamosa.
  tpi-OTNT: Bikpela i no save kros hariap. Tasol em i strongpela God, na oltaim em
    i mekim save long ol man i gat asua. Taim Bikpela i go long wanpela hap, bikpela
    win na ren i save kamap, na ol klaut i kamap olsem das aninit long lek bilong
    en.
  hau-SA: Ubangiji mai jinkirin fushi ne, mai iko duka kuma. Ubangiji ba zai bar masu
    zunubi babu horo ba. Hanyarsa tana cikin guguwa da kuma hadari, gizagizai kuwa
    su ne ƙurar ƙafafunsa.
  uig-LAT: Perwerdigar asanliqche achchiqlanmaydu, Küch-qudrette ulughdur, Gunahi
    barni héch aqlimaydu; Perwerdigar — Uning yoli qara quyunda we borandidur, Bulutlar
    Uning ayaghliri purqiratqan chang-tozangdur.
  nde-nde: UThixo uyaphuza ukuthukuthela njalo ulamandla amakhulu; uThixo kayikumyekela
    olecala engajeziswanga. Indlela yakhe iphakathi kwesivunguzane lesiphepho, amayezi
    aluthuli lwezinyawo zakhe.
  ton-ton: '‌ʻOku tuai ʻa Sihova ki he houhau, mo lahi ʻi he mālohi, pea ʻe ʻikai
    siʻi fakatonuhiaʻi ʻa e angahala: ʻoku ai ʻae hāʻeleʻanga ʻo Sihova ʻi he ʻahiohio,
    pea ʻi he afā, pea ko e ngaahi ʻao, ko e efu ia ʻo hono vaʻe.'
  ces-1613: Hospodin dlouhočekající jest a velikomocný, však nikoli neospravedlňuje
    vinného. U vichru a bouři jest cesta Hospodinova, a oblak jest prach noh jeho.
  eng-WMB: The LORD is slow to anger, and great in power, and will by no means leave
    the guilty unpunished. The LORD has his way in the whirlwind and in the storm,
    and the clouds are the dust of his feet.
  tam-TCV: யெகோவா கோபங்கொள்வதில் தாமதிக்கிறவர், அவர் மிகுந்த வல்லமையுமுள்ளவர்; யெகோவா
    குற்றவாளிகளை தண்டியாமல் விடமாட்டார்; அவருடைய வழி சுழல்காற்றிலும், புயல்காற்றிலும்
    உள்ளது. மேகங்கள் அவருடைய பாதங்களின் கீழிருக்கும் தூசியாயிருக்கின்றன.
  ceb-ULB: Si Yahweh dugay masuko ug gamhanan siya kaayo; walay hinungdan nga sultihan
    niya ang mga kaaway nga wala silay sala. Buhaton ni Yahweh nga iyang agianan ang
    alimpulos ug ang bagyo, ug ang mga panganod mao ang abog sa iyang mga tiil.
  pol-UBG: PAN jest nieskory do gniewu i wielki w mocy, a winnego nie uniewinni. Droga
    PANA jest w wichrze i w burzy, a obłok jest prochem pod jego stopami.
  urd-GVU: رب تحمل سے بھرپور ہے، اور اُس کی قدرت عظیم ہے۔ وہ قصوروار کو کبھی بھی سزا
    دیئے بغیر نہیں چھوڑتا۔ وہ آندھی اور طوفان سے گھرا ہوا چلتا ہے، اور بادل اُس کے
    پاؤں تلے کی گرد ہوتے ہیں۔
  eng-OEBCW: The Lord is slow to anger, great in power. The guilty will not escape
    his punishment. Storm tempest is his path and cloud is the dust of his feet.
  deu-1912: Der HERR ist geduldig und von großer Kraft, vor welchem niemand unschuldig
    ist; er ist der HERR, des Weg in Wetter und Sturm ist und Gewölke der Staub unter
    seinen Füßen,
  kan-2017: ಯೆಹೋವನು ದೀರ್ಘಶಾಂತನಾಗಿದ್ದರೂ ಆತನ ಶಕ್ತಿಯು ಅಪಾರ, ಅಪರಾಧಿಗಳನ್ನು ಶಿಕ್ಷಿಸದೆ ಬಿಡನು;
    ಯೆಹೋವನು ಬಿರುಗಾಳಿಯಲ್ಲಿಯೂ, ತುಫಾನಿನಲ್ಲಿಯೂ ನಡೆಯುತ್ತಾನೆ; ಮೋಡಗಳು ಆತನ ಹೆಜ್ಜೆಯಿಂದೇಳುವ
    ಧೂಳು.
  yap-yap: I SOMOL e ba sowath nma damumuw, machane ir e ba gel gelngin ma der ma
    pag e pi’in kireb ndabi gechig nagrad. Yungin ma yan SOMOL riy e ma sum yungi
    yoko riy; pi manileng e aram e fiyath ni be tar u rifrifen ay.
  hlt-MCSB: BOEIPA loh thintoek a ueh. A thadueng tah len khaw len tih hmil rhoe la
    hmil mahpawh. BOEIPA tah cangpalam khui neh hlithae khuiah khaw a longpuei om
    tih cingmai te a kho dongah a tangdik nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቲኢራያ፥ ሃሣ ዎልቄና ዓኣያኬ፤ ያዺ ማዔቴያ ዻቢንቴሢዳ ሜቶ ዓጉዋዖ ሃሹዋሴ። ዒዚ ሃንታሢ ዓልጋሢ
    ዢባሮና ባዞ ጉዳሢናኮ ባኣካኣኬ፤ ዓሲ ሃንታዖ ሲላሊ ዔቂሳሢጉዲ ናንጊና ናንጋ ጎዳ ሃንታዖ ሻኣሮ ዔቂሳኔ።
  twi-ASANTE: Awurade bo kyɛre fu, na ne tumi so, na ɔtwe ɔfɔdifoɔ aso. Ne kwan wɔ
    ntwahoframa ne ahum mu, omununkum yɛ ne nan ase mfuturo.
  eng-WEBU: The LORD is slow to anger, and great in power, and will by no means leave
    the guilty unpunished. The LORD has his way in the whirlwind and in the storm,
    and the clouds are the dust of his feet.
  wal-wal: GODAI hanqqettanau eesotenna; wolqqaikka aagee gita; i mooranchchaa ai
    gidikkonne, qaxxayennan aggenna. GODAASSI carkkuwaanne gotiyaa giddoora ogee de7ees;
    shaaraikka a tohoi yedhdhin denddiya baana.
  spa-PDDPT: Yavé es lento para la ira y grande en poder. De ninguna manera dejará
    sin castigo al culpable. Yavé camina en la tempestad y en la tormenta, y las nubes
    son el polvo de sus pies.
  gun-gun: Senhor ma nda'ivai ma rei 'rã va'eri ipo'akapa va'e vy nomboeko porãi 'rã
    heko vai va'e. Yvytu jere ha'e yvytu atãa rupi Senhor oguata va'e, ha'e arai re
    opyrõ 'rã yvy ku'i rupi rami.
  agu-BL: At pasens Kataj poro ncha'tz at wi'nin porer, nin ilenin stk'e' chicaws
    yi e' yi na chipaj yi tetz ca'wl. Na ẍchaj tib yi tetz porer tul cyek'ek' a'bal,
    nin yi sbak', ni'cu'n chi puklaj tzak' tetz tkan.
  ilo-ULB: Saan a nalaka nga agpungtot ni Yahweh ken naindaklan ti pannakabalinna,
    saanna a pulos nga ipakaammo nga awan basol dagiti kabusorna. Ipakpakita ni Yahweh
    ti wagasna babaen iti alipugpog ken iti bagyo, ket dagiti ulep ti tapok dagiti
    sakana.
  kpg-kpg: Dimaadua la hagalee hagawelewele ngoohia, gei Mee e maaloo dangihi, hagalee
    dugu di hagaduadua digau gu ihala. Di gowaa Dimaadua e haele ai, di madangi maaloo
    e hanaga, gei nia gololangi la nia dogolia buu gelegele o ono wae.
  uig-ARA: پەرۋەردىگار ئاسانلىقچە ئاچچىقلانمايدۇ، كۈچ-قۇدرەتتە ئۇلۇغدۇر، گۇناھى بارنى
    ھېچ ئاقلىمايدۇ؛ پەرۋەردىگار ــ ئۇنىڭ يولى قارا قۇيۇندا ۋە بوراندىدۇر، بۇلۇتلار
    ئۇنىڭ ئاياغلىرى پۇرقىراتقان چاڭ-توزاڭدۇر.
  sus-sus: Kɔnɔ Alatala mu xɔnɔma mafuren mafuren, a sɛnbɛ gbo han. Alatala mixi ɲaaxi
    sare ragbilenma nɛ fe ɲaaxi rabae ma. A xa ɲɛrɛ luma nɛ alɔ turunnaadɛ naxan xube
    ratema, a tixi nuxuie fari.
  pon-2006: KAUN-O sohte kin ketin mwadang engiengda, ahpw e me ketin manaman oh sohte
    kin ketin mweidohng me dipan akan en sohte ale lokolok. Wasa me KAUN-O kin ketin
    keid ie, melimel kin kohda; depwek kan iei pwelpar me kin kohdahsang ni aluweluwe
    kan!
  ksd-ksd: A Luluai i vabing ma ra kulot, i ngala ra dekdekina, ma pa na nur vue ra
    balbali pire ra umana tena varpiam; a nga kai ra Luluai i tur ta ra ragia ma ta
    ra kalivuvur, ma ra lavur bakut dia da ra kabu na pia ta ra kakene.
  grc-BRENT: Κύριος μακρόθυμος, καὶ μεγάλη ἡ ἰσχὺς αὐτοῦ, καὶ ἀθῶον οὐκ ἀθωώσει Κύριος·
    ἐν συντελείᾳ, καὶ ἐν συσσεισμῷ ἡ ὁδὸς αὐτοῦ, καὶ νεφέλαι κονιορτὸς ποδῶν αὐτοῦ.
  ind-AYT: TUHAN itu panjang sabar dan besar kuasa. Ia tidak sekali-kali membebaskan
    orang bersalah dari hukuman. Ia berjalan dalam angin puting beliung dan badai,
    dan awan adalah debu kaki-Nya.
  nya-nya: Yehova sakwiya msanga koma ndi wa mphamvu yayikulu; ndipo sadzalola kuti
    munthu wolakwa asalangidwe. Iye amayenda mʼkamvuluvulu ndi mʼnamondwe, ndipo mitambo
    ndi fumbi la ku mapazi ake.
  hrv-hrv: Jahve je spor u gnjevu, ali silan u moći. Ne, Jahve neće pustiti krivca
    nekažnjena. U vihoru i oluji put je njegov, oblaci su prašina koju podižu njegovi
    koraci.
  mps-mps: Genuai Bidigo asesa wado po me wagobeo. Tiali goli, aga te bomo yai elalubao,
    te sesemane sogo agai te dwai sę ebo bidi dabeba te dene mawaibao. Te Genuai
    Bidi gasaba me deli pabo sogo da, te genuai wali me tulubage pedelaibao, te pǫ
    dabe te agai sągą dologode te pobele bage hogomu tiwai pedalubo dao.
  tpi-tpi: Bikpela i no save kros hariap. Tasol em i strongpela God, na oltaim em
    i mekim save long ol man i gat asua. Taim Bikpela i go long wanpela hap, bikpela
    win na ren i save kamap, na ol klaut i kamap olsem das aninit long lek bilong
    en.
  dan-1931: HERREN er langmodig, hans Kraft er stor, HERREN lader intet ustraffet.
    I Uvejr og Storm er hans Vej, Skyer er hans Fødders Støv.
  vie-OVCB: Chúa Hằng Hữu chậm giận, nhưng có sức mạnh vĩ đại, và Ngài không bao giờ
    coi tội nhân là vô tội. Chúa đi giữa gió lốc và bão tố. Các đám mây là bụi dưới
    chân Ngài.
  guj-2017: યહોવાહ કોપ કરવામાં ધીમા અને સામર્થ્યમાં પરાક્રમી છે; તે ગુનેગારોને નિર્દોષ
    ગણનાર નથી. યહોવાહ પોતાનો માર્ગ વંટોળીયા તથા તોફાનમાં બનાવે છે, અને વાદળો તેમના
    ચરણોની ધૂળ સમાન છે.
  pon-2006A: KAUN-O sohte kin ketin mwadang engiengda, ahpw e me ketin manaman oh
    sohte kin ketin mweidohng me dipan akan en sohte ale lokolok. Wasa me KAUN-O kin
    ketin keid ie, melimel kin kohda; depwek kan iei pwelpar me kin kohdahsang ni
    aluweluwe kan!
  por-BRBSL: Yahweh é lento na ira, e grande no poder, e de forma alguma deixará o
    culpado impune. Yahweh tem seu caminho no redemoinho e na tempestade, e as nuvens
    são a poeira de seus pés.
  eng-OEBUS: The Lord is slow to anger, great in power. The guilty will not escape
    his punishment. Storm tempest is his path and cloud is the dust of his feet.
  cth-cth: Bawipa teh lung a pâcawn, a bahu hai ao. Hatei tamikayonnaw e yontha pouh
    hoeh. Bawipa teh bongparui hoi cakho kahlî dawk hai a cei, tâmainaw teh a khok
    rahim e vaiphu patetlah doeh ao awh.
  twi-twi: Awurade bo kyɛ fuw, na ne tumi so, na ɔtwe ɔfɔdifo aso. Ne kwan wɔ mfɛtɛ
    ne ahum mu, omununkum yɛ nʼanan ase mfutuma.
  hlt-hlt: BOEIPA loh thintoek a ueh. A thadueng tah len khaw len tih hmil rhoe la
    hmil mahpawh. BOEIPA tah cangpalam khui neh hlithae khuiah khaw a longpuei om
    tih cingmai te a kho dongah a tangdik nah.
  tbz-SIM: Ku miɛkɛ boomu, kɛ̀ kù kpetì dɛu mɛdiɛ̀, kù nɛ́ ɔ̃ɔ̃ í nyóu oyɛiwe, kù
    ɔ̃ nkérí nɛ̀ tɛfɔ̀dɔ́ntɛ̀ ntɛ kɛ̀ kuyɑɑkù fĩ, ku nɑɑ̀cɛ̀i íinko mùù tɑ̃́ɑ̃́ mmuù
    tu yɛwɛtɛ̀.
  msy-2020: Ikiavɨra Itir God a zuamɨram atarir puvatɨ. A Godɨn Gavgavir Ekiaba Itim,
    egha a zurara arazir kurabagh amir gumazamiziba mɨzazim me gasi. Ikiavɨra Itir
    God, danganir manamɨn mangɨtɨ, amɨnir ekiam ko amozim otivam, eghtɨ ghuariaba
    mati an dagarimning nguazim dɨtima, nguazim mɨneziba mɨzi.
  dop-dop: Tɑcɑɑ kɛ́ suulu tʋ kɛ́, Ɩ wɛnɑ tomɑ. Ɩɩ yeki tɑsǝkǝlɛ tʋ ŋkpɑŋʋɣʋ kɛ hɔm.
    Ye ɩ tɔŋ, kɑcuculɑɣɑ ɑnɑɑm kʋlǝɣǝnɑ, ɩ nɔɔhɛɛ mʋsʋɣʋ ntɛ́ ɩsɔŋmʋntʋ.
  azb-azb: Rəbb hədsiz səbirlidir, qüdrətlidir, Təqsirkarı əsla cəzasız qoymaz, Onun
    yolu qasırğadadır, fırtınadadır, Buludlar ayaqlarının tozudur,
  eng-DBY: 'Jehovah is slow to anger, and great in power, and doth not at all clear
    [the guilty]: Jehovah, — his way is in the whirlwind and in the storm, and the
    clouds are the dust of his feet.'
  hin-2017: यहोवा विलम्ब से क्रोध करनेवाला और बड़ा शक्तिमान है; वह दोषी को किसी प्रकार
    निर्दोष न ठहराएगा। यहोवा बवंडर और आँधी में होकर चलता है, और बादल उसके पाँवों की
    धूल हैं।
  wol-KYG: Aji Sax ji la mer ma diib, doole ja bare; te du ñàkka topp ku tooñ, ag
    tooñaangeem. Aji Sax jeey daagoo biir callweer ak ngëlén, niir yi di pëndub tànkam.
  eng-YLT: Jehovah [is] slow to anger, and great in power, And Jehovah doth not entirely
    acquit, In a hurricane and in a tempest [is] His way, And a cloud [is] the dust
    of His feet.
  eng-WYC-2017: The Lord is patient, and great in strength, and he cleansing shall
    not make the wicked innocent. The Lord cometh in tempest, and the ways of him
    be in whirlwind, and clouds be the dust of his feet;
  eng-WMBB: The LORD is slow to anger, and great in power, and will by no means leave
    the guilty unpunished. The LORD has his way in the whirlwind and in the storm,
    and the clouds are the dust of his feet.
  urd-GVH: रब तहम्मुल से भरपूर है, और उस की क़ुदरत अज़ीम है। वह क़ुसूरवार को कभी भी
    सज़ा दिए बग़ैर नहीं छोड़ता। वह आँधी और तूफ़ान से घिरा हुआ चलता है, और बादल उसके
    पाँवों तले की गर्द होते हैं।
  rug-rug: Se Zihova si lopu tuturei bugoro meke noma hola sa Nana ṉiniraṉira; se
    Zihova si kaqu va lipulipu i Sa sarini pu tavete va sea, lopu kaqu doṉo pani Sa.
    Sa Nana hahanana si pa korapa vivirua meke raneboṉi, meke sari na lei si na kavuru
    pa nenena Sa.
  gaz-gaz: Waaqayyo dheekkamuuf hin jarjaru; humni isaa immoo guddaa dha; Waaqayyo
    nama balleessaa qabu utuu hin adabin hin dhiisu. Bubbee hamaa fi dhaʼaa galaanaa
    keessaas karaa qaba; duumessi immoo awwaara miilla isaa ti.
  fra-LSG: L’Éternel est lent à la colère, il est grand par sa force; Il ne laisse
    pas impuni. L’Éternel marche dans la tempête, dans le tourbillon; Les nuées sont
    la poussière de ses pieds.
  yal-yal: Alatala mi xɔlɔn xulɛn, a sɛnbɛn gbo! Alatala mi yulubi kanna yatɛma tinxinden
    na mumɛ! Alatala dangu funfun findixi wuluwulu gbeen nun foye kala tiin nan na.
    Kundaan yi findi gbangbanna ra a sanna bun.
  haw-1868: 'Ua hookaulua o Iehova i ka huhu, a he nui ka mana, Aole loa ia e kala
    wale aku: Aia no ke ala o Iehova, iloko o ka puahiohio, a me ka ino, A o na ao
    ka lepo o kona mau wawae.'
  arb-NAV: الرَّبُّ بَطِيءٌ فِي غَضَبِهِ وَعَظِيمُ الْعِزَّةِ، إِنَّمَا لَا يُبْرِئُ
    الْخَاطِئَ الْبَتَّةَ. طَرِيقُ الرَّبِّ فِي الزَّوْبَعَةِ وَالْعَاصِفَةِ، وَالْغَمَامُ
    غُبَارُ قَدَمَيْهِ.
  ewe-ewe: Yehowa medoa dziku kaɖikaɖi o, ŋusẽ triakɔ le esi, eye magbe tohehe na
    agɔdzela o. Eƒe mɔwo to ahom kple ya sẽsewo me, eye lilikpowoe nye eƒe afɔ ƒe
    ʋuʋudedi.
  eng-LEE: 'The Lord is long-suffering, and great in power, but he will by no means
    clear the guilty: the Lord—in the whirlwind and in the storm is his way, and the
    clouds are the dust of his feet.'
  asm-FB: যিহোৱা ক্ৰোধত ধীৰ আৰু পৰাক্ৰমত মহান; কিন্তু তেওঁ দোষীক কোনো মতেই নিৰ্দ্দোষী
    ঘোষণা নকৰে; বা-মাৰলী আৰু ধুমুহা হ’ল যিহোৱাৰ পথ আৰু মেঘ তেওঁৰ ভৰিৰ ধূলিস্বৰূপ।
  sus-A: كْنْ عَلَتَلَ مُ شْنْمَ مَقُرٍن مَقُرٍن، عَ سّنبّ فبٌ هَن. عَلَتَلَ مِشِ
    حَاشِ سَرٍ رَفبِلٍنمَ نّ قٍ حَاشِ رَبَيٍ مَ. عَ شَ حّرّ لُمَ نّ عَلْ تُرُننَادّ
    نَشَن شُبٍ رَتٍمَ، عَ تِشِ نُشُييٍ قَرِ.
  fra-SBL: Yahvé est lent à la colère et grand en puissance, et il ne laisse pas le
    coupable impuni. Yahvé agit dans le tourbillon et dans la tempête, et les nuages
    sont la poussière de ses pieds.
  hbo-hbo: יְהֹוָ֗ה אֶ֤רֶךְ אַפַּ֙יִם֙ *וּגְדֹול־ (וּגְדָל)־כֹּ֔חַ וְנַקֵּ֖ה לֹ֣א
    יְנַקֶּ֑ה יְהוָ֗ה בְּסוּפָ֤ה וּבִשְׂעָרָה֙ דַּרְכֹּ֔ו וְעָנָ֖ן אֲבַ֥ק רַגְלָֽיו׃
  kik-kik: Jehova ndahiũhaga kũrakara na nĩarĩ hinya mũnene; Jehova ndakaaga kũherithia
    mũndũ mwaganu. Njĩra yake ĩrĩ thĩinĩ wa rũhuho rũnene na thĩinĩ wa kĩhuhũkanio,
    matu namo nĩ rũkũngũ rwa makinya make.
  fra-NCL: Yahweh est patient et grand en force, et il n’accorde pas l’impunité. Yahweh
    marche dans la tempête et dans l’ouragan, et la nuée est la poussière de ses pieds.
  cek-AK: 'Angraeng loe palungphui zoi ai, thacak parai moe, zaehaih sah kaminawk
    to thuitaek ai ah khen sut mak ai: a loklam loe kamhae takhi hoi takhi sae nuiah
    oh, tamainawk loe a khok ih maiphu ah ni oh o.'
  cuk-cuk: Bab-Jehová wissur gwae-gwae urwed. Bab-Jehová bela-bela gangued nikad.
    Bab-Jehová dule-ibmar-oakalosad sabsur-odurdakedsegad. Bab-Jehová burwa-oored-abargi,
    burwa-dummad-abargi gudidaed, mogir Bab-Jehová-e-nanaedba ukub-ainakweyobi gued.
  uig-CYR: Пәрвәрдигар асанлиқчә аччиқланмайду, Күч-қудрәттә улуқдур, Гунайи барни
    һеч ақлимайду; Пәрвәрдигар — Униң йоли қара қуюнда вә борандидур, Булутлар Униң
    аяқлири пурқиратқан чаң-тозаңдур.
  tel-2017: యెహోవా తొందరగా కోపం తెచ్చుకోడు. ఆయన సర్వ శక్తిశాలి. దోషులను ఆయన నిర్దోషులుగా
    చూడడు. యెహోవా తుఫానులో నుండి, సుడిగాలిలో నుండి వస్తాడు. మేఘాలు ఆయన కాలి కింద మన్ను
    లాగా ఉన్నాయి.
  hat-BSA: SENYÈ a lan nan kòlè, e Li plen pwisans. Konsa, li byen si ke SENYÈ a p
    ap kite koupab la san pinisyon. Mwayen Li se nan toubiyon ak tanpèt, e nwaj yo
    se pousyè anba pye Li.
  kos-kos: LEUM GOD El tia sa in kasrkusrakak, Tusruktu El arulana ku, Ac pacl nukewa
    El kalyei mwet su oru ma koluk. Yen LEUM GOD El fahsr we, eng upa ac sikyak; Kutkut
    in ye nial orala pukunyeng uh!
  hbo-WLC: יְהֹוָ֗ה אֶ֤רֶךְ אַפַּ֙יִם֙ וגדול ־כֹּ֔חַ וְנַקֵּ֖ה לֹ֣א יְנַקֶּ֑ה יְהוָ֗ה
    בְּסוּפָ֤ה וּבִשְׂעָרָה֙ דַּרְכּ֔וֹ וְעָנָ֖ן אֲבַ֥ק רַגְלָֽיו׃
  ibo-ibo: Onyenwe anyị adịghị ewe iwe ọsịịsọ; ma ọ bụ onye ike ya dị ukwuu, Onyenwe
    anyị agaghị ahapụ onye ikpe mara ka ọ laa na-enweghị ntaramahụhụ. Ụzọ ya dị nʼoke
    ikuku, na nʼoke ifufe, igwe ojii bụ uzuzu nke ụkwụ ya.
  ory-ory: ସଦାପ୍ରଭୁ କ୍ରୋଧରେ ଧୀର ଓ ପରାକ୍ରମରେ ମହାନ ଓ କୌଣସି ପ୍ରକାରେ ଦୋଷୀକୁ ନିର୍ଦ୍ଦୋଷ
    କରିବେ ନାହିଁ; ଘୂର୍ଣ୍ଣିବାୟୁ ଓ ତୋଫାନ ମଧ୍ୟରେ ସଦାପ୍ରଭୁଙ୍କର ପଥ ଅଛି ଓ ମେଘମାଳ ତାହାଙ୍କର
    ପାଦଧୂଳି।
  chk-chk: Ewe Samol mi Lapalap a mang le song, nge a fokun manaman, esap likitala
    an epwe apwüngü ewe chon tipis. Ia ewe Samol mi Lapalap a fetal ie, a fis mölümöl,
    nge ekewe kuchu pipisüsün fän pechen.
  rop-rop: en im kaan larramgo detlot pipul hu dumbat nogudbala ting. Bat im kaan
    gitwail streidawei, dumaji im brabli strongbala langa ebrijing. En YAWEI garram
    detmatj pawa. Wen im wokabat, im meigim bigwan win laiga saiklon gidap. En wen
    im wokabat, im meigim ola klaud gidap jis laik das.
  ukr-1871: Хоч і довготерпеливий Господь і великий в могутностї, та не зоставляє
    й без кари; в хуртовинї і в бурі прихід Господень, а хмари — се порох ізпід ніг
    його.
  deu-1951: Der HERR ist langmütig und von großer Kraft; aber er läßt gewiß nicht
    ungestraft. Des HERRN Weg ist im Sturmwind und Ungewitter, und Wolken sind der
    Staub seiner Füße.
  eng-JPS: The LORD is long-suffering, and great in power, and will by no means clear
    the guilty; the LORD, in the whirlwind and in the storm is His way, and the clouds
    are the dust of His feet.
  srp-1865: Gospod je spor na gnjev i velike je moæi; ali nikako ne pravda krivca;
    put je Gospodnji u vihoru i buri, i oblaci su prah od nogu njegovijeh.
  lug-lug: Mukama tatera kusunguwala, ate nga wa maanyi mangi era tayinza n’akatono
    butabonereza oyo gwe gusinze. Ekkubo lye liri mu mpewo ey’akazimu ne mu kibuyaga,
    n’ebire ye nfuufu y’ebigere bye.
  heb-heb: יהוה ארך אפים וגדול כח ונקה לא ינקה יהוה בסופה ובשערה דרכו וענן אבק רגליו׃
  ben-IRV: সদাপ্রভু ক্রোধে ধীর এবং শক্তিতে মহান এবং তিনি শত্রুদের দোষী সাবস্ত করেন।
    সদাপ্রভু নিজের পথ তৈরী করেন ঘূর্ণিবাতাস ও ঝড়ের মধ্যে এবং মেঘ তাঁর পায়ের ধূলো।
  pan-pan: ਯਹੋਵਾਹ ਕ੍ਰੋਧ ਵਿੱਚ ਧੀਰਜਵਾਨ ਅਤੇ ਬਲ ਵਿੱਚ ਮਹਾਨ ਹੈ ਅਤੇ ਦੋਸ਼ੀ ਨੂੰ ਕਦੇ ਵੀ ਨਿਰਦੋਸ਼
    ਨਾ ਠਹਿਰਾਵੇਗਾ। ਯਹੋਵਾਹ ਦਾ ਰਾਹ ਵਾਵਰੋਲੇ ਅਤੇ ਤੂਫ਼ਾਨ ਵਿੱਚ ਹੈ ਅਤੇ ਬੱਦਲ ਉਹ ਦੇ ਚਰਨਾਂ ਦੀ
    ਧੂੜ ਹਨ।
  mya-JVB: ထာဝရဘုရား သည် စိတ် ရှည်တော်မူ၏။ တန်ခိုး လည်း ကြီး တော်မူ၏။ သို့ရာတွင် ၊
    အပြစ်တည်သော သူတို့ ကို အပြစ် မှ လွှတ်တော်မ မူ။ ထာဝရဘုရား သည် လေဘွေ ၌ ၎င်း ၊ မိုဃ်းသက်
    မုန်တိုင်း၌ ၎င်း ကြွ တော်မူ၍ ၊ မိုဃ်း တိမ် တို့သည် စက် တော်အောက်၌ မြေမှုန့် ကဲ့သို့ဖြစ်ကြ၏။
  hmo-hmo: Lohiabada be ia badu haraga lasi, to ia be mai ena siahu bada herea. Lohiabada
    ese kerere taudia edia dika davana, be do ia henia momokani, do ia laloaboio lasi.
    Lohiabada ia raka noho gabudia dekenai, lai gubadia idia toreisi noho. Ori be
    Lohiabada ena aena ena kahu.
  urd-urd: ख़ुदावन्द क़हर करने में धीमा और क़ुदरत में बढ़कर है, और मुजरिम को हरगिज़
    बरी न करेगा। ख़ुदावन्द की राह गिर्दबाद और आँधी में है, और बादल उसके पाँव की गर्द
    हैं।
  rus-SYN: Господь долготерпелив и велик могуществом, и не оставляет без наказания;
    в вихре и в буре шествие Господа, облако - пыль от ног Его.
  bqc-SIM: Dii pↄ lí pa kpaao, a gbãa vĩ zↄ̃ↄ, ìli tó tàaede bↄ̀ pão. Dii ku
    zàa'ĩana ń zàao guu, luabɛpuana dɛ aà kɛ̀sɛ luutɛ̃ ũ.
  tcz-CHONGTHU: Pakai hi kintah’a lunghang lou Thahattah ahi. Chule ajeh beijin Pakaiyin
    themmo nahi amoh ngaidam jipoi. Pakai hi chimpei le khopi huija alamlhan, Meilhang
    jouse jong hi akengphanga leivui jeng ahibouve.
  mar-mar: परमेश्वर रागवण्यास मंद आणि महापराक्रमी आहे; त्याच्या शत्रूंना तो निरापराध
    ठरवणार नाही. परमेश्वर झंझावातातून आणि वादळातून त्याचे मार्ग काढतो आणि मेघ त्याच्या
    चरणाची धूळ आहेत.
  qub-qub: Tayta Diosga fiyupa munayniyojmi. Chaymi jucha ruraj cajtaga castigänita
    mana cachaycongachu. Ichanga juclla manami rabyacunchu. Tayta Diosga aywan löcu
    tamya jananpami, gachwariycar aywaj wayra jananpami. Pucutayga caycan chaquin
    polbuta jatarachishanmi.
  bqp-bqp: U ku rɑ toro deri u kun nùn sɛɛyɑsie. Adɑmɑ u ku rɑ mɔru se fuuku. Win
    dɑm mu kpɑ̃. Ù n sĩimɔ, woo gunɑ yɑ rɑ n seewɑwɑ, kpɑ guru winu nu n sɑ̃ɑ nge
    win nɑɑsun tuɑ.
  hat-hat: Seyè a pa fache fasil, men se pa ti kras pouvwa li genyen. Li p'ap janm
    manke pa pini moun ki antò. Kote Seyè a pase, se van tanpèt, se van siklòn. Nwaj
    yo, se pousyè pye l' yo ap leve.
  eng-BSB: The LORD is slow to anger and great in power; the LORD will by no means
    leave the guilty unpunished. His path is in the whirlwind and storm, and clouds
    are the dust beneath His feet.
  tod-tod: Ɠɔoɠɔ GALAGI yii la ɗa ga ɠula fala, ná-zobogi zuwɔɔlɔʋɛ, kɛlɛ é la ɗa
    ga faa ɲɔu ɠɛ nui zalalalai yɛ ga. Fiilɛ wolai ɠa ɗa lokoleʋe, siɛgi zu é leʋesu
    da. Tonaɓiingiti ka ti ga kɔɠɔa vufiligiti.
  eng-WEBPB: The LORD is slow to anger, and great in power, and will by no means leave
    the guilty unpunished. The LORD has his way in the whirlwind and in the storm,
    and the clouds are the dust of his feet.
  kbq-kbq: Ra Anumzamo'a ame huno arimpa noheanagi, Agrira tusi'a hankave'a me'ne.
    Ana hu'neankino hazenkema nehaza vahera zamatrenige'za amanea omanigahaze. Agra
    hankave'a zahopi erinte ama nehuno, ununkopi erinte ama nehie. Ana nehigeno agiafinti'ma
    evia kugusopamo'a hampona negie.
  nhe-BL: TOTECO tlahuel quichiya para pehuas cualanis. Pero nelía hueyi ichicahualis
    huan yajaya quiita para nochi tlen tlajtlacolchijtoque temachtli quiselise inintlatzacuiltilis.
    TOTECO quinextía ichicahualis quema onca ajcomalacatl huan quema chicahuac tlaajaca.
    Nopa mixtli tlen motlalohua eltoc queja tlaltejpoctli iicxitla.
  gub-BL: Iàrew ikwahy haw a'e. Ikàg no. Nuezar kwaw ikatu 'ym ma'e wà, wanehe uzepyk
    'ym pà wà. Wata ywytuàiw myter pe. Ywàkun nuzawy kwaw ywy ku'i kwer ipy iwy pe
    har wà. Umuzeupir upy pupe wata mehe.
  eng-DRA: The Lord is patient, and great in power, and will not cleanse and acquit
    the guilty. The Lord’s ways are in a tempest, and a whirlwind, and clouds are
    the dust of his feet.
