verse: NAM.001.004
translations:
  mal-C: അവിടന്ന് സമുദ്രത്തെ ശാസിച്ച് ഉണക്കിക്കളയുന്നു; നദികളെയെല്ലാം വറ്റിക്കുന്നു.
    ബാശാനും കർമേലും ഉണങ്ങുന്നു, ലെബാനോനിലെ പുഷ്പങ്ങൾ വാടിപ്പോകുന്നു.
  deu-TKW: Er bedroht das Meer und trocknet es aus und läßt alle Ströme versiegen.
    Es verwelkt Basan und Karmel, und die Blüte des Libanon verwelkt.
  lin-lin: Agangelaka ebale monene mpe akawusaka yango, akawusaka bibale nyonso. Etuka
    ya Bashani mpe ya Karimeli esili nyonso kokawuka, mpe matiti nyonso ya Libani
    esili kokawuka.
  eng-LSV: He is pushing against a sea, and dries it up, || Indeed, He has made all
    the floods dry, || Bashan and Carmel [are] languishing, || Indeed, the flower
    of Lebanon [is] languishing.
  eng-GNV: 'He rebuketh the sea, and dryeth it, and he dryeth vp all the riuers: Bashan
    is wasted and Carmel, and the floure of Lebanon is wasted.'
  eng-WEBSTER: 'He rebuketh the sea, and maketh it dry, and drieth up all the rivers:
    Bashan languisheth, and Carmel, and the flower of Lebanon languisheth.'
  nhw-BL: Quema yaya quimaca tlanahuatili para ma huaqui, huaqui nochi nopa hueyi
    atl, atlajme huan sacamilme ipan tlali Basán. Ica icamanal nopa cuatitlamitl Carmelo
    huan nochi nopa cuame ipan Líbano mososolohuaj.
  swh-ONEN: Anakemea bahari na kuikausha, anafanya mito yote kukauka. Bashani na Karmeli
    zinanyauka na maua ya Lebanoni hukauka.
  bba-bba: Ù n nim wɔ̃ku ɡbɑ̃re, ɡɑ rɑ ɡberewɑ. U rɑ dɑɑnu kpuron nim ɡberɑsiewɑ,
    kpɑ yɑkɑ si su wɑ̃ɑ Bɑsɑniɔ kɑ Kɑɑmɛlin ɡɑ̃ɑnɔ su ɡberɑ, kpɑ dɑ̃ɑ wɛ̃ɛ si su wɑ̃ɑ
    Libɑniɔ su dɛllɑ.
  eng-KJVCPB: 'He rebuketh the sea, and maketh it dry, And drieth up all the rivers:
    Bashan languisheth, and Carmel, And the flower of Lebanon languisheth.'
  luo-luo: Ogolo chik to nam mi nam tuo, kendo aore duto dwono. Lege mabeyo mag Bashan
    gi Karmel tuo, kendo yiende mag Lebanon bende ner.
  meu-meu: Ia ese davara e gwau heniamu, e hakororoamu, sinavai iboudiai e hakororodiamu;
    Basan bona Karamele e geaka-geakamu, Lebanon burena e maraimu.
  npi-ULB: उहाँले समुद्रलाई हप्काउनुहुन्छ र त्यसलाई सुक्खा बनाउनुहुन्छ । उहाँले सबै
    नदीहरूलाई सुकाइदिनुहुन्छ । बाशान र कर्मेल कमजोर छन् । लेबनानका फूलहरू कमजोर छन्
    ।
  yor-yor: Ó bá òkun wí, ó sì mú kí ó gbẹ; Ó sìsọ gbogbo odò di gbígbẹ. Baṣani àti
    Karmeli sì rọ. Ìtànná Lebanoni sì rẹ̀ sílẹ̀.
  pes-OPCB: به فرمان خداوند دریاها و رودها خشک می‌شوند، چراگاههای سبز و خرم باشان
    و کرمل از بین می‌روند و جنگلهای سرسبز لبنان طراوت و خرمی خود را از دست می‌دهند.
  tgl-ULB: Sinasaway niya ang dagat at ginagawa itong tuyo; tinutuyo niya ang lahat
    ng ilog. Mahina ang Bashan, at gayon din ang Carmel; nanlulupaypay rin ang mga
    bulaklak sa Lebanon.
  hui-hui: Ibugua iba solowara bedagohondo hundia laragola bibahende hundu tegelaga.
    Iba timbuni pedarubi hundiai helaga ka. Mabu bayale Basana dindini ngarubi Hari
    Kameloha ira bayale karubi palawaya bayaleru Lebanono dindini anda ho karubi uruni
    bibahende Anduane Homogohanda mo gaula hai helaga.
  mya-mya: ကိုယ်​တော်​သည်​ပင်​လယ်​ကို​အ​မိန့်​ပေး​တော်​မူ သော​အ​ခါ​ပင်​လယ်​ရေ​သည်​ခန်း​ခြောက်​၍
    သွား​၏။ ကိုယ်​တော်​သည်​မြစ်​တို့​ကို​လည်း ရေ​ကုန်​ခန်း​စေ​တော်​မူ​၏။ ဗာ​ရှန်​တောင်​သည်​ညှိုး​နွမ်း​ခြောက်​သွေ့​ကာ
    က​ရ​မေ​လ​တောင်​သည်​အ​ညို​ရောင်​သန်း​၍ သွား​၏။ လေ​ဗ​နုန်​တောင်​မှ​ပန်း​များ​သည်​လည်း
    ညှိုး​နွမ်း​ကြ​ကုန်​၏။
  bod-N: ཁོང་གིས་རྒྱ་མཚོར་བཀའ་བཀྱོན་གནང་བ་ཙམ་གྱིས་རྒྱ་མཚོ་སྐམ་ཞིང་། ཁོང་གིས་གཙང་པོ་ཐམས་ཅད་སྐམ་པར་མཛད་དེ།
    པཱ་ཤན་དང་ཀར་མེལ་གྱི་རྩྭ་ཐང་སྐམ་པ་དང་། ལེ་པཱ་ནོན་གྱི་མེ་ཏོག་ཡང་རྙིད་ནས་ལྷུང་བའོ།
    །
  wsk-wsk: Nu gagi manarso se maraka saposo; nu balso se yu bibiya maraka gilingisan.
    Duruk Bashan se Carmel ko sirsir luan te mu maraka namasan; se Lebanon ko diri
    sisik yawara yawara mu kutukutuk ma kapa gilingisan.
  sna-sna: Anotuka gungwa agoriomesa; anoita kuti nzizi dzose dziome. Bhashani neKarimeri
    zvasvava uye kutumbuka kweRebhanoni kwapera.
  spa-BLM: Reprende el mar y lo seca, y seca todos los ríos. El Basán y el Carmelo
    languidecen. La flor del Líbano languidece.
  cac-cac: A tz'alani stupem a' mar. An̈eja' tz'ac'anpax tup masanil a a'. Stacjicanb'at
    masanil lum luum d'a Basán yed' pax d'a vitzal Carmelo yuuj. Tz'ixtaxpaxb'at yilji
    te' xumaac d'a Líbano yuuj.
  swh-ULB: Huikemea bahari na kuifanya ikauke; hukausha mito yote. Bashani ni dhaifu,
    na Karmeli pia; maua ya Lebanoni ni dhaifu.
  bel-bel: Загадае Ён мору - і яно высыхае, і ўсе рэкі перасыхаюць; вяне Васан і Карміл,
    і блякне квет на Ліване.
  deu-ELBBK: Er schilt das Meer und legt es trocken, und alle Flüsse macht er versiegen;
    Basan und Karmel verwelken, und es verwelkt die Blüte des Libanon.
  mbb-OT: Pinaaǥi te kebmandù din ne egkemezahan is menge zaǥat wey menge wahig, egkengeǥangu
    is menge pinemula ziyà te Bashan, diyà te Buntud he Carmel, wey ziyà te Lebanon.
  mal-2015: അവൻ സമുദ്രത്തെ ഭർത്സിച്ചു വറ്റിക്കയും സകലനദികളെയും വരട്ടിക്കളകയും ചെയ്യുന്നു;
    ബാശാനും കർമ്മേലും വരളുന്നു; ലെബാനോന്റെ പുഷ്പം വാടിപ്പോകുന്നു.
  rmc-rmc: Pre leskro prikazis o moros šučol avri a the savore paňa – o Bašan the
    o Karmel šučon avri a the o libanoňika kvitki.
  pes-OPV: دریا را عتاب می‌کند و آن را می‌خشکاند و جمیع نهرها راخشک می‌سازد. باشان
    و کرمل کاهیده می‌شوند وگل لبنان پژمرده می‌گردد.
  ron-1924: Ел мустрэ маря ши о усукэ, фаче сэ сече тоате рыуриле; Басанул ши Кармелул
    тынжеск ши флоаря Либанулуй се вештежеште.
  ben-OBCV: তিনি র্ভৎসনা করে সমুদ্রকে শুকনো করে দেন; তিনি সব নদনদী জলশূন্য করে দেন।
    বাশন ও কর্মিল শুকিয়ে যায় এবং লেবাননের ফুলগুলিও ম্লান হয়ে যায়।
  som-som: Isagu wuxuu canaantaa badda, oo weliba iyaduu engejiyaa, oo webiyaasha
    oo dhanna wuu wada qallajiyaa. Baashaan iyo Karmel way engegaan, oo ubixii Lubnaanna
    waa dhaday.
  lat-VUC: Increpans mare, et exsiccans illud, et omnia flumina ad desertum deducens.
    Infirmatus est Basan et Carmelus, et flos Libani elanguit.
  eng-ASVBT: 'He rebuketh the sea, and maketh it dry, and drieth up all the rivers:
    Bashan languisheth, and Carmel; and the flower of Lebanon languisheth.'
  ita-1885: Egli sgrida il mare, e lo fa seccare; ed asciuga tutti i fiumi; Basan,
    e Carmel ne languiscono; ne languisce parimente il fior del Libano.
  eng-LXXUP: 'He threatens the sea, and dries it up, and exhausts all the rivers:
    the land of Bashan, and Carmel are brought low, and the flourishing trees of Lebanon
    have come to nought.'
  eng-ULB: He rebukes the sea and makes it dry; he dries up all the rivers. Bashan
    is weak, and Carmel also; the flowers of Lebanon are weak.
  spa-VBL: Él da la orden y el mar se seca, así mismo seca todos los ríos. Basán y
    Carmelo se marchitan; la prosperidad del Líbano se desvanece.
  fra-_FOB: Il tance la mer, et il la dessèche; il fait tarir tous les fleuves; le
    Bassan et le Carmel languissent, et la fleur du Liban se flétrit.
  mal-mal: അവിടുന്ന് സമുദ്രത്തെ ശാസിച്ച് വറ്റിക്കുകയും സകലനദികളെയും ഉണക്കിക്കളയുകയും
    ചെയ്യുന്നു; ബാശാനും കർമ്മേലും വരളുന്നു; ലെബാനോന്റെ പുഷ്പം വാടിപ്പോകുന്നു.
  urd-GVR: Wuh samundar ko ḍānṭtā to wuh sūkh jātā, us ke hukm par tamām dariyā ḳhushk
    ho jāte haiṅ. Tab Basan aur Karmil kī shādāb hariyālī murjhā jātī aur Lubnān ke
    phūl kumlā jāte haiṅ.
  suz-BL: मेकोमी ठेयब समुन्‍द्र कली हुइक्‍तानु, सोव़ब। मेकोमी खोला नेल्‍ल आन कली सोव़पाइक्‍ब।
    बाशान ङा बी ब्‍यफ योव़तीके नु कारमेल पहाड ङा मारेइ मारेइ सोल सुल बेक्‍नीम। लेबानोन
    ङा फू यो सोल सुल बेक्‍नीम।
  eng-NOY: He rebuketh the sea, and maketh it dry, And drieth up all the rivers. Bashan
    languisheth, and Carmel, And the flower of Lebanon languisheth.
  ita-1927: Egli sgrida il mare e lo prosciuga, dissecca tutti i fiumi. Basan langue,
    langue il Carmelo, e langue il fiore del Libano.
  ckb-ckb: دەریا سەرزەنشت دەکات و وشکی دەکات، هەموو ڕووبارەکان بێ ئاو دەکات. باشان
    و کارمەل سیس دەکات، خونچەی لوبنان سیس دەبێت.
  eng-BBE: 'He says sharp words to the sea and makes it dry, drying up all the rivers:
    Bashan is feeble, and Carmel, and the flower of Lebanon is without strength.'
  kan-OKCV: ಅವರು ಸಮುದ್ರವನ್ನು ಗದರಿಸಿ, ಅದನ್ನು ಒಣಗುವಂತೆ ಮಾಡುತ್ತಾರೆ. ಸಕಲನದಿಗಳನ್ನು ಬತ್ತಿಸುತ್ತಾರೆ.
    ಬಾಷಾನು, ಕರ್ಮೆಲು ಬಾಡಿ ಹೋಗುತ್ತವೆ ಮತ್ತು ಲೆಬನೋನಿನ ಹೂವು ಬಾಡಿ ಹೋಗುತ್ತದೆ.
  tam-2017: அவர் சமுத்திரத்தை அதட்டி, அதை வற்றிப்போகச்செய்து, சகல ஆறுகளையும் வறட்சியாக்குகிறார்;
    பாசானும் கர்மேலும் சோர்ந்து, லீபனோனின் செழிப்பு வாடிப்போகும்.
  spa-RV-1909: 'El amenaza á la mar, y la hace secar, y agosta todos los ríos: Basán
    fué destruído, y el Carmelo, y la flor del Líbano fué destruída.'
  ron-BTF: El mustră marea și o face uscat și seacă toate râurile; Basanul tânjește
    și Carmelul de asemenea; și floarea Libanului tânjește.
  eng-WEBP: He rebukes the sea and makes it dry, and dries up all the rivers. Bashan
    and Carmel languish. The flower of Lebanon languishes.
  eng-FBV: He commands the sea and makes it dry; he dries up all the rivers. Bashan
    and Carmel wither; the blossom of Lebanon fades.
  nld-1939: Hij dreigt de zee, en droogt ze uit, En al haar stromen legt Hij bloot;
    Basjan en Karmel kwijnen weg, Het groen van de Libanon verwelkt.
  nch-BL: Quema yaya quimaca tanahuatili para ma huaqui, huaqui nochi nopa hueyi at,
    atajme huan sacamilme ipan tali Basán. Ica icamanal nopa cuatitamit Carmelo huan
    nochi nopa cuame ipan Líbano mososolohuaj.
  vie-1934: Ngài quở trách biển, làm cho nó khô; và làm cạn hết thảy các sông. Ba-san
    và Cạt-mên đều mòn mỏi, hoa của Li-ban đều héo rụng.
  hin-CV: वे समुद्र को फटकारते और उसे सूखा देते हैं; वे सब नदियों को सूखा देते हैं.
    बाशान और कर्मेल कुम्हला जाते और लबानोन के फूल मुरझा जाते हैं.
  spa-BES: Reprende al mar y lo seca, secando todos los ríos; Son destruidos Basán,
    y el Carmelo, y la flor del Líbano se marchita.
  tdx-tdx: Endaha’e i riakey le ampimaihe’e, ampikarakankaiñe’e o sakao; rinotsake
    t’i Basane naho i Karmele; miheatse ty voñen-katae’ i Libanone.
  tha-KJV: พระองค์​ทรงห้ามทะเล ทรงกระทำให้มันแห้ง ทรงให้​แม่น​้ำทั้งหลายแห้งไป บาชานและคารเมลก็​เหี่ยว
    และดอกไม้ของเลบานอนก็​เห​ือดไป
  por-BR-2018: Ele repreende o mar, e o faz secar; e deixa secos todos os rios. Basã
    e o Carmelo se definham, e a flor do Líbano murcha.
  deu-ELO: Er schilt das Meer und legt es trocken, und alle Flüsse macht er versiegen;
    Basan und Karmel verwelken, und es verwelkt die Blüte des Libanon.
  eng-WYC-2018: he blameth the sea, and drieth it, and bringeth all floods into desert,
    (or he rebuketh the sea, and it drieth up, and maketh all the rivers into deserts,
    or into dry riverbeds). Bashan is made sick, and (also) Carmel, and the flower(s)
    of Lebanon languished.
  epo-epo: Kiam Li ekparolas kolere al la maro, Li elsekigas ĝin, kaj ĉiujn riverojn
    Li senakvigas; malgajiĝas Baŝan kaj Karmel, kaj velkas ĉio, kio floras sur Lebanon.
  uig-PIN: U dengizƣa tǝnbiⱨ berip uni ⱪuruⱪ ⱪilidu, Barliⱪ dǝryalarni ⱪurutiwetidu;
    Baxan ⱪaƣjirap ketidu, Karmǝlmu ⱨǝm xundaⱪ bolidu; Liwandiki gül-giyaⱨmu ⱪaƣjiraydu.
  beo-beo: Be Hina Gode Ea sali hano wayabo bagade amoma hale dagoma:ne sia:sea da,
    amo da hamu amola hano huluane hama:ya Ea sia:sea da hano huluane da hale dagoi
    ba:mu. Ba:isia:ne ohe fofole nasu soge gisi huluane da biogia:sa. Amola Gamele
    Goumia, ifa amola gisi da bioiba:le, bunumai ba:sa. Amola Lebanone sogega, mosoi
    falegai huluane da Ea sia:sea biogia:mu.
  tpi-OTNT: Sapos em i kros long solwara, orait solwara i save drai. Na em i save
    mekim ol wara tu i drai. Na sapos em i tok long ol samting i mas bagarap, orait
    ol gutpela gras na ol gaden samting i save dai. Maski ol gaden i stap long gutpela
    graun bilong distrik Basan, na ol diwai i stap long maunten Karmel, na ol plaua
    i stap long graun bilong Lebanon, olgeta i save dai.
  hau-SA: Yakan tsawata wa teku yă kuma busar da shi; yakan sa dukan koguna su kafe.
    Bashan da Karmel sun yi yaushi tohon Lebanon kuma ya koɗe.
  uig-LAT: U déngizgha tenbih bérip uni quruq qilidu, Barliq deryalarni qurutiwétidu;
    Bashan qaghjirap kétidu, Karmelmu hem shundaq bolidu; Liwandiki gül-giyahmu qaghjiraydu.
  nde-nde: Ukhuza ulwandle alomise; wenza yonke imifula itshe. IBhashani leKhameli
    kuyabuna lemiqhakazo yaseLebhanoni ibune.
  ton-ton: ‌ʻOku ne valokiʻi ʻae tahi, pea ʻoku ne fakamōmoaʻi ia, pea ʻoku ne fakamatuʻu
    ʻae ngaahi vaitafe kotoa pē; ʻoku mae ʻa Pesani, mo Kameli, mo e kakala ʻo Lepanoni
    ʻoku mae.
  ces-1613: Když domlouvá moři, vysušuje je, i všecky řeky vysušuje; chřadne Bázan
    i Karmel, i květ Libánský chřadne.
  eng-WMB: He rebukes the sea and makes it dry, and dries up all the rivers. Bashan
    and Carmel languish. The flower of Lebanon languishes.
  tam-TCV: அவர் கடலை அதட்டி வற்றப்பண்ணுகிறார்; ஆறுகள் அனைத்தையும் வற்றிப்போகச்செய்கிறார்.
    பாசானும், கர்மேலும் வறண்டுபோகின்றன. லெபனோனின் பூக்கள் வாடுகின்றன.
  ceb-ULB: Gibadlong niya ang dagat ug gipa-uga kini; gipauga niya tanang mga kasubaan.
    Huyang si Bashan, ug si Carmel usab; ug ang mga bulak sa Lebanon huyang.
  pol-UBG: On gromi morze i je wysusza, wysusza też wszystkie rzeki. Przed nim Baszan
    i Karmel mdleje, a kwiat Libanu więdnie;
  urd-GVU: وہ سمندر کو ڈانٹتا تو وہ سوکھ جاتا، اُس کے حکم پر تمام دریا خشک ہو جاتے
    ہیں۔ تب بسن اور کرمل کی شاداب ہریالی مُرجھا جاتی اور لبنان کے پھول کملا جاتے ہیں۔
  eng-OEBCW: He rebukes the sea and dries it up and makes all the streams run dry.
    Bashan and Carmel are languishing and the bloom of Lebanon is withered.
  deu-1912: der das Meer schilt und trocken macht und alle Wasser vertrocknet. Basan
    und Karmel verschmachten; und was auf dem Berge Libanon blüht, verschmachtet.
  kan-2017: ಆತನು ಸಮುದ್ರವನ್ನು ಗದರಿಸಿ ಒಣಗಿಸುತ್ತಾನೆ, ಸಕಲನದಿಗಳನ್ನು ಬತ್ತಿಸುತ್ತಾನೆ; ಬಾಷಾನೂ
    ಮತ್ತು ಕರ್ಮೆಲ್ ಹೊಲಗಳೂ ಕಂದುತ್ತವೆ. ಲೆಬನೋನಿನ ಚಿಗುರು ಬಾಡುತ್ತದೆ.
  yap-yap: I yog e n’en ni nge rin’ e day me mlik’ langgin! Me mlik’nag yu pa’ i lul.
    Yung i flang nu Bashan e go’ fengfeng daken, me mroray daken e Burey ni Karmel,
    me m’ay ra’en e floras nu Lebanon.
  hlt-MCSB: Tuitunli te a tluung tih a kak sak phoeiah tuiva khaw boeih a khah. Bashan
    neh Karmel te a tahah sak tih Lebanon rhaiphuelh khaw a tahah sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዼኤፖ ባዞንታ ዎሮንታ ሚጫንዳጉዲ ዓይሢ ሚሚጪሳኔ። ባኣሳኣኔና ቄርሜሎሴናይዳ ዓኣ ካያ ሜሌኔ፤
    ሊባኖኦሴይዳ ዓኣ ቡናኣ ሹሊ ዲኢኔኔ።
  twi-ASANTE: Ɔteatea ɛpo na ɔma ɛwe; ɔma nsubɔntene nyinaa wewe. Basan ne Karmel
    twintwam na Lebanon frɔmfrɔmyɛ nso kusa.
  eng-WEBU: He rebukes the sea and makes it dry, and dries up all the rivers. Bashan
    and Carmel languish. The flower of Lebanon languishes.
  wal-wal: I abbaa seeridi melissees; shaafata ubbaakka toissees. Baasaaneenne Qarmmeloosi
    shulloosona. Liibaanoosa ciishshaikka qoqqofettees.
  spa-PDDPT: Reprende al mar y lo hace secar. Evapora todos los ríos. Basán y la montaña
    Carmelo se marchitan y la flor del Líbano se desvanece.
  gun-gun: Ye'ẽ pe ijayvu vy omboypa, yakã ikuai va'e voi omboypa kuaa va'e. Ha'e
    ramo Basã ha'e Carmelo yvy rupi ipirupa. Líbano yvy re yvoty ikuai va'e voi ixorĩmba
    'rã.
  agu-BL: Na xcye' i' tan makle'n yi pak'bil mar. Ej nin ba'n na skej e'chk mar ta'n.
    Ncha'tz ban na skej e'chk tzanla' ta'n. Yi e'chk tx'ac'aben cwent Basán tu yi
    e'chk chumam wi' tze' yi at wi'wtz Carmelo, ba'n na skej chixak ta'n. Ncha'tz
    ba'n na chicu' mol cyakil yi e'chk buch yi at wi'wtz Líbano ta'n.
  ilo-ULB: Tubngarenna ti baybay ken pagmagaenna daytoy; paatiananna dagiti amin a
    karayan. Nakapuy ti Basan ken kasta met ti Carmel; dagiti sabong ti Libano ket
    aglaylay.
  kpg-kpg: Mee e helekai hua gi di tai, gei di maa gu maangoo. Mee e hai nia monowai
    gi maangoo. Nia gowaa o Bashan guu mae, di Gonduu Carmel guu gono luuli, gei nia
    akai o Lebanon guu mmade.
  uig-ARA: ئۇ دېڭىزغا تەنبىھ بېرىپ ئۇنى قۇرۇق قىلىدۇ، بارلىق دەريالارنى قۇرۇتىۋېتىدۇ؛
    باشان قاغجىراپ كېتىدۇ، كارمەلمۇ ھەم شۇنداق بولىدۇ؛ لىۋاندىكى گۈل-گىياھمۇ قاغجىرايدۇ.
  sus-sus: A na xaaɲɛ baa ma, a xɔrima nɛ, a xure birin naxara, a Basan nun Karemele
    findi gbengberenyi ra, a Liban sansie lisima nɛ.
  pon-2006: E kin ketin ruwese madau, e ahpw kin madada! E kin ketin kupwurehda pillap
    akan en madada. Mwaht akan en Pasan kin mengila, Nahna Karmel kin pohnpwehlla,
    oh rohs en Lepanon kan kin mengila.
  ksd-ksd: I bor ra ta, ma i vagea, ma i rang vage ra lavur tava alir; Basan i maranga,
    damana Karmel, ma ra ibul na davai Lebanon i makuk.
  grc-BRENT: Ἀπειλῶν θαλάσσῃ, καὶ ξηραίνων αὐτὴν, καὶ πάντας τοὺς ποταμοὺς ἐξερημῶν·
    ὠλιγώθη ἡ Βασανίτις, καὶ ὁ Κάρμηλος, καὶ τὰ ἐξανθοῦντα τοῦ Λιβάνου ἐξέλιπε.
  ind-AYT: Ia menghardik laut dan mengeringkannya, segala sungai dijadikan-Nya kering.
    Basan dan Karmel merana, dan bunga-bunga Lebanon menjadi layu.
  nya-nya: Amalamulira nyanja ndipo imawuma; amawumitsa mitsinje yonse. Zomera za
    ku Basani ndi Karimeli zimawuma ndipo maluwa a ku Lebanoni amafota.
  hrv-hrv: Prijeti moru i isušuje ga, presušuje sve rijeke. ...Bašan i Karmel uvenuli
    su, povenuli su pupoljci Libana!
  mps-mps: Te agai tamu ąįba wado ilibaso da, teda te tamu ąį sula saibao. Tama
    agai te wę dabe me sula somainu ilaibao. Te agai tama po obaso, te wiegi yai
    nosai me gi me te nai yabe dabe sasia paibao. Te Basan badu gi dabe me, te Karmel
    bulu dude te nedu du walobo ni dabe me, te Lebanon bulu du dabede elalubo plauwa
    dabe me, te tagalao, tigidali te sasia pabo dao.
  tpi-tpi: Sapos em i kros long solwara, orait solwara i save drai. Na em i save mekim
    ol wara tu i drai. Na sapos em i tok long ol samting i mas bagarap, orait ol gutpela
    gras na ol gaden samting i save dai. Maski ol gaden i stap long gutpela graun
    bilong distrik Basan, na ol diwai i stap long maunten Karmel, na ol plaua i stap
    long graun bilong Lebanon, olgeta i save dai.
  dan-1931: Han truer og udtørrer Havet, gør alle Strømme tørre; Basan og Karmel vansmægter,
    Libanons Skud visner hen.
  vie-OVCB: Ngài quở biển thì nó khô đi, Ngài khiến các dòng sông đều cạn tắt. Đồng
    ruộng xanh tươi của Ba-san và Cát-mên đều tàn héo, rừng hoa Li-ban cũng úa tàn.
  guj-2017: તે સમુદ્રને ધમકાવે છે અને તેને સૂકવી નાખે છે; તે બધી નદીઓને પણ સૂકવી દે
    છે. બાશાન અને કાર્મેલના લીલાછમ પ્રાંતો સુકાઈ જાય છે; લબાનોનનાં ફૂલો કરમાઈ જાય
    છે.
  pon-2006A: E kin ketin ruwese madau, e ahpw kin madada! E kin ketin kupwurehda pillap
    akan en madada. Mwaht akan en Pasan kin mengila, Nahna Karmel kin pohnpwehlla,
    oh rohs en Lepanon kan kin mengila.
  por-BRBSL: Ele repreende o mar e o faz secar, e seca todos os rios. Bashan e Carmel
    enfraquecem. A flor do Líbano enfraquece.
  eng-OEBUS: He rebukes the sea and dries it up and makes all the streams run dry.
    Bashan and Carmel are languishing and the bloom of Lebanon is withered.
  cth-cth: Tuipui hah a yue teh khik a hak sak. Sawkca pueng rem aphui sak, Bashan
    mon hoi karmel monnaw teh a kamyai awh, Lebanon pei hai a kamyai.
  twi-twi: Ɔteɛteɛ po na ɔma ɛyow; ɔma nsubɔnten nyinaa yoyow. Basan ne Karmel twintwam,
    na Lebanon frɔmfrɔmyɛ nso kisa.
  hlt-hlt: Tuitunli te a tluung tih a kak sak phoeiah tuiva khaw boeih a khah. Bashan
    neh Karmel te a tahah sak tih Lebanon rhaiphuelh khaw a tahah sak.
  tbz-SIM: Kuù ɔ̃ɔ̃ pɛ́i ndɑ̀mɛ́ɛ̀rì kòo kṹṹ, kɛ̀ kù bɛ́i nyikó nkpeí, Bɑsɑ̃ɑ̃ biriku
    kó timútì nɛ̀ Kɑdimɛɛdi tɑ̃rì kpɛti kɛ̀ tìi kpeí, kɛ̀ Dimɑɑ túúkù kó mutepóó mmɔ́tɛ́.
  msy-2020: An ongarim dagarvagh an atartɨ, ongarim dakegham. Egha uaghan fanebagh
    ami da dati. Egh a suam, biziba ikuvigham, eghtɨ azeniba ko, grazir aghuariba
    mɨsɨngigh arɨmɨghiregham. Basanɨn nguazir aghuimɨn itir azeniba ko, Karmelɨn Mɨghsɨamɨn
    itir temeba ko, Lebanonɨn kantrin itir akɨmariba, da bar mɨdiava ariaghiri.
  dop-dop: Ɩ́ holinɑ teŋku, ɩ́lɛ́ ɩ lʋm nyɔɔ kɛ́, nɑ ɩ́ lɑkɩ nɑ pusi lʋm nyɔɔkɩ. Pɑsɑŋ
    nɑ Kɑmɛɛlɩ pǝ nyɩɩtʋ cɑɑ wʋlʋɣʋ. Lipɑŋ yɑɑyenɑɑ lontilɑɑ.
  azb-azb: Dənizə əmr edib onu qurudar, Bütün çayların sularını da qurudar, Başan
    və Karmel meşələri saralır, Livanın gül-çiçəyi solur.
  eng-DBY: 'He rebuketh the sea, and maketh it dry, and drieth up all the rivers:
    Bashan languisheth, and Carmel, and the flower of Lebanon languisheth.'
  hin-2017: उसके घुड़कने से महानद सूख जाते हैं, वह सब नदियों को सूखा देता है; बाशान
    और कर्मेल कुम्हलाते और लबानोन की हरियाली जाती रहती है।
  wol-KYG: Mooy gëdd géej, wowal; mboolem dex, mu ŋiisal; parluy Basan ak Karmel,
    mu laxal; tóor-tóori àllub Libaŋ, mu laxal.
  eng-YLT: He is pushing against a sea, and drieth it up, Yea, all the floods He hath
    made dry, Languishing [are] Bashan and Carmel, Yea, the flower of Lebanon [is]
    languishing.
  eng-WYC-2017: he blameth the sea, and drieth it, and bringeth all floods into desert.
    Bashan is made sick, and Carmel, and the flowers of Lebanon languished.
  eng-WMBB: He rebukes the sea and makes it dry, and dries up all the rivers. Bashan
    and Carmel languish. The flower of Lebanon languishes.
  urd-GVH: वह समुंदर को डाँटता तो वह सूख जाता, उसके हुक्म पर तमाम दरिया ख़ुश्क हो
    जाते हैं। तब बसन और करमिल की शादाब हरियाली मुरझा जाती और लुबनान के फूल कुमला जाते
    हैं।
  rug-rug: Sa kolo lamana si gegese ia Sa meke va popa ia; doduru ovuku si va popa
    i Sa. Sa popoa Basani meke sa toqere Kameli si harahara meke sari havoro pelaradi
    pa Lebanoni si rida.
  gaz-gaz: Inni galaanatti dheekkamee gogsa; akka lagni hundinuu gogu godha. Baashaanii
    fi Qarmeloos ni coollagu; daraaraa Libaanoonis ni harcaʼa.
  fra-LSG: Il menace la mer et la dessèche, Il fait tarir tous les fleuves; Le Basan
    et le Carmel languissent, La fleur du Liban se flétrit.
  yal-yal: A na falan ti fɔxɔ igen xili ma, a xara, baane birin yi xɔri. Basan nun
    Karemele yamanane sɛxɛne yi gbeeli, Liban yamanan wudi fugene yi lisi a ra.
  haw-1868: 'Papa aku no ia i ke kai, a hoomaloo iho la ia mea, A hoomaloo iho i na
    muliwai a pau: Ua mae o Basana, a me Karemela; A ua mae ka pua o Lebanona.'
  arb-NAV: يَزْجُرُ الْبَحْرَ فَيُجَفِّفُهُ. يُنْضِبُ جَمِيعَ الأَنْهَارِ، فَتَذْوِي
    مَرَاعِي بَاشَانَ وَالْكَرْمَلِ، وَيَذْبُلُ زَهْرُ لُبْنَانَ.
  ewe-ewe: Eblu ɖe atsiaƒu ta wòmie, eye wòna tɔsisiwo me ƒu kplakplakpla. Basan kple
    Karmel ƒe lãnyiƒe damawo zu gbegbe, eye Lebanon ƒe ave damawo zu dzogbe.
  eng-LEE: 'He rebuketh the sea, and maketh it dry, and all the rivers he drieth up:
    Bashan then withereth, with Carmel, and the flowers of Lebanon wither.'
  asm-FB: তেওঁ সমুদ্ৰক ধমকি দি শুকুৱাই পেলায় আৰু আটাই নদ-নদী শুকান কৰে; বাচানৰ সৈতে
    কৰ্মিল অৱসন্ন হ’ল, লিবানোনৰ ফুলবোৰো শুকাই গ’ল।
  sus-A: عَ نَ شَاحّ بَا مَ، عَ شْرِ مَ نّ، عَ شُرٍ بِرِن نَشَرَ، عَ بَسَن نُن كَرٍ مٍلٍ
    قِندِ فبٍنفبٍرٍنيِ رَ، عَ لِبَن سَنسِيٍ لِسِمَ نّ.
  fra-SBL: Il repousse la mer et la met à sec, il assèche tous les fleuves. Le Basan
    et le Carmel dépérissent. La fleur du Liban dépérit.
  hbo-hbo: גֹּועֵ֤ר בַּיָּם֙ וַֽיַּבְּשֵׁ֔הוּ וְכָל־הַנְּהָרֹ֖ות הֶֽחֱרִ֑יב אֻמְלַ֤ל
    בָּשָׁן֙ וְכַרְמֶ֔ל וּפֶ֥רַח לְבָנֹ֖ון אֻמְלָֽל׃
  kik-kik: Akũũmaga iria, agatũma rĩhũe; ahũithagia njũũĩ ciothe. Bashani na Karimeli
    nĩkũhoohete, na kĩro kĩa Lebanoni gĩkaragatha.
  fra-NCL: Il menace la mer et il la dessèche, et il fait tarir tous les fleuves.
    Basan et le Carmel sont flétris, flétrie est la végétation du Liban.
  cek-AK: Tuipui to a zoeh moe, tui to kaangsak, tuipuinawk to a kaangsak boih. Bashan
    hoi Karmel to azaemsak moe, Lebanon ih apawk to a zaisak.
  cuk-cuk: Bab-Jehová demarga ibmar binnasur sogdele, demar dinnaa naddaed. Bela diwarmar
    dinnaa guega imakbalid. Basán-yar, degi, Carmelo-yar bela dinguded, Líbano-yar-dutumar
    bela dingudbalid.
  uig-CYR: У деңизға тәнбиһ берип уни қуруқ қилиду, Барлиқ дәрияларни қурутиветиду;
    Башан қағҗирап кетиду, Кармәлму һәм шундақ болиду; Ливандики гүл-гияму қағҗирайду.
  tel-2017: ఉప్పొంగే సముద్రాన్ని ఆయన గద్దించి ఆణిగిపోయేలా చేస్తాడు. నదులన్నీ ఎండిపోయేలా
    చేస్తాడు. బాషాను, కర్మెలు వాడిపోతాయి. లెబానోను పువ్వులు వాడిపోతాయి.
  hat-BSA: Li Repwoche lanmè a, e fè l vin sèch. Li fè larivyè yo vin sèch. Basan
    ak Carmel seche; flè a Liban yo vin fennen.
  kos-kos: El sap ku nu sin meoa, ac meoa paola! El akpaoyela pac infacl uh. Ima in
    acn Bashan uli, Insroan fineol Carmel srusrala, Ac ros in acn Lebanon efla.
  hbo-WLC: גּוֹעֵ֤ר בַּיָּם֙ וַֽיַּבְּשֵׁ֔הוּ וְכָל־הַנְּהָר֖וֹת הֶֽחֱרִ֑יב אֻמְלַ֤ל
    בָּשָׁן֙ וְכַרְמֶ֔ל וּפֶ֥רַח לְבָנ֖וֹן אֻמְלָֽל׃
  ibo-ibo: Ọ na-abasiri oke osimiri mba ike, mee ka ọ taa, o mekwaala ka osimiri niile
    takọrọ. Bashan na Kamel na-akpọnwụ, otu a kwa, nʼosisi ndụ jupụtara Lebanọn na-achanwụsị.
  ory-ory: ସେ ସମୁଦ୍ରକୁ ଧମକାଇ ଶୁଷ୍କ କରନ୍ତି ଓ ନଦ-ନଦୀସକଳ ନିର୍ଜଳ କରନ୍ତି; ବାଶନ ଅଞ୍ଚଳ ଓ
    କର୍ମିଲ ପର୍ବତ ମ୍ଳାନ ହୁଏ ଓ ଲିବାନୋନର ପୁଷ୍ପ ମ୍ଳାନ ହୁଏ।
  chk-chk: A apwüngü ewe matau o apwasapwasatä, a akotätä ekewe chanpupu meinisin.
    Ekewe tanipi lon Pasan ra aiolol, irän won ewe chuk Karmel ra oleol lechör, nge
    ekewe pön irän Lepanon ra aiemämä.
  rop-rop: En wen im dalim detlot solwoda blanga draiyap, detlot solwoda draiyap,
    en im meigim ola riba draiyap du. En im meigim ola gudwan pedik langa det kantri
    gulum Beishan go brabli draiwan, en ola grinwan gras deya langa det hil gulum
    Kamul jidan draiwan du, en ola purdiflawa langa det kantri gulum Lebanan binij
    du.
  ukr-1871: Погрозить морю, а воно й висохне й усї ріки посякнуть, і Базан і Кармель
    з Ливаном у цьвітї повянуть.
  deu-1951: Er schilt das Meer und trocknet es aus und läßt alle Ströme versiegen;
    Basan und Karmel verwelken, und Libanons Grün verdorrt.
  eng-JPS: He rebuketh the sea, and maketh it dry, and drieth up all the rivers; Bashan
    languisheth, and Carmel, and the flower of Lebanon languisheth.
  srp-1865: Zapreæuje moru i isušuje ga, i sve rijeke isušuje, vene Vasan i Karmil,
    i cvijet Vasanski vene.
  lug-lug: Akangavvula ennyanja n’agikaza era akaza emigga gyonna, ennimiro ez’omu
    Basani zikala, olusozi Kalumeeri lwonna lukayuse, n’ebimuli bya Lebanooni biwotose.
  heb-heb: גוער בים ויבשהו וכל הנהרות החריב אמלל בשן וכרמל ופרח לבנון אמלל׃
  ben-IRV: তিনি সমুদ্রকে ধমক দেন এবং তাকে শুকনো করেন, সমস্ত নদীগুলোকে তিনি শুকনো করেন।
    বাশন আর কর্মিলকে নিস্তেজ করেন আর লিবানোনের সব ফুল শুকিয়ে যায়।
  pan-pan: ਉਹ ਸਮੁੰਦਰ ਨੂੰ ਝਿੜਕ ਕੇ ਉਸ ਨੂੰ ਸੁਕਾ ਦਿੰਦਾ ਹੈ, ਉਹ ਸਾਰੀਆਂ ਨਦੀਆਂ ਨੂੰ ਸੁਕਾ ਦਿੰਦਾ
    ਹੈ, ਬਾਸ਼ਾਨ ਅਤੇ ਕਰਮਲ ਕੁਮਲਾ ਜਾਂਦੇ ਹਨ ਅਤੇ ਲਬਾਨੋਨ ਦਾ ਫੁੱਲ ਮੁਰਝਾ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ပင်လယ် ကို ဆုံးမ ၍ ခန်းခြောက် စေတော်မူ၏။ ခပ်သိမ်း သော မြစ် ရေကိုလည်း ကုန်
    စေတော်မူ၏။ ဗာရှန် တောင်နှင့် ကရမေလ တောင်တို့သည် ညှိုးနွမ်း ကြ၏။ လေဗနုန် အပွင့်
    လည်း ညှိုးနွမ်း ၏။
  hmo-hmo: Lohiabada ese davara ia gwau henia noho, bona ia kaukau lao! Ia ese danu
    sinavai edia ranu ibounai ia haorea, idia kaukau lao. Basana bona Karamele edia
    uma gabudia, be idia dika lao noho, bona Lebanona ena palauapalaua idia mase noho.
  urd-urd: वही समन्दर को डाँटता और सुखा देता है, और सब नदियों को ख़ुश्क कर डालता है;
    बसन और कर्मिल कुमला जाते हैं, और लुबनान की कोंपलें मुरझा जाती हैं।
  rus-SYN: Запретит Он морю, и оно высыхает, и все реки иссякают; вянет Васан и Кармил,
    и блекнет цвет на Ливане.
  bqc-SIM: Ì ísia lele, gugii i bↄ, ì to swa píi í ba, Basana ń Kaamɛlio i gↄ̃
    wɛ̃nannↄ, Libã bùsu sɛdɛ lá bↄlↄↄ i giigaga.
  tcz-CHONGTHU: Twikhanglen jeng jong aphoa ahileh twi akanghel jitan, vadung jouse
    jong abonchan atingkang soh hel jin ahi; chule Bashan phai le Carmel mol jong
    anitah lhon in agop lha jitan, Lebanon lhang noulai jong agop paiji tai.
  mar-mar: तो समुद्राला दटावतो आणि त्यास कोरडा करतो; तो सर्व नद्या कोरड्या करतो. बाशान
    व कर्मेलसुद्धा गळून जातील; लबानोनाचा फुलवरा कोमेजून जातो.
  qub-qub: Lamartapis ollgöparga chaquirachinmi. Paymi camacächin llapan mayucuna
    chaquinanpäpis. Chaymi Basán particho, Carmelo jircacunacho jachacuna caycajpis
    wañuytacäcun. Libanucho caycaj waytacunapis wañuytacäcun.
  bqp-bqp: Ù n nim wɔ̃ku gbɑ̃re, gɑ rɑ gberewɑ. U rɑ dɑɑnu kpuron nim gberɑsiewɑ,
    kpɑ yɑkɑ si su wɑ̃ɑ Bɑsɑniɔ kɑ Kɑɑmɛlin gɑ̃ɑnɔ su gberɑ, kpɑ dɑ̃ɑ wɛ̃ɛ si su wɑ̃ɑ
    Libɑniɔ su dɛllɑ.
  hat-hat: 'Li pase lanmè a lòd: lanmè a cheche. Li cheche dlo larivyè yo. Tout pyebwa
    nan plenn Bazan ak sou mòn Kamèl ap deperi. Tout flè sou mòn Liban yo ap fennen.'
  eng-BSB: He rebukes the sea and dries it up; He makes all the rivers run dry. Bashan
    and Carmel wither, and the flower of Lebanon wilts.
  tod-tod: Toɠa ɗa zelii lo kpoloɗɛi ma, é fɔ su, toɠa ɗa ziɛ wolaiti pɛ fɔ su. Ɓasan
    ta Kaalemɛle lufaiti ti ɓɔikpɔi, Liɓan lufa ʋuaiti ti ʋoolo.
  eng-WEBPB: He rebukes the sea and makes it dry, and dries up all the rivers. Bashan
    and Carmel languish. The flower of Lebanon languishes.
  kbq-kbq: Anumzamo'a hagerimofonku hunteno, hagege huo huno'ma higeno'a, hagerimo'a
    hagege nehanageno, mika tintamina eri nerane. Ana nehigeno Basani mopafine, Kameli
    agonaramima masave tretre'ma hu'nea mopafima me'nea traza'mo'za hagege nehanageno,
    Lebanoni mopafima zagasefage zafa tanopama me'nea tanopamo'a hagege huno harari
    nehie.
  nhe-BL: Quema yajaya quimaca tlanahuatili para ma huaqui, huaqui nochi nopa hueyi
    atl, atlajtli huan sacamili ipan tlali Basán. Ica itlajtol nopa cuatitlamitl Carmelo
    huan nochi nopa cuatini ipan Líbano moxolehuaj.
  gub-BL: Uze'egahy Tupàn yryhu pe. Na'e uxinig yryhu. Umuxinig kar Tupàn yrykaw paw
    wà no. Ka'api'i Màxà pe har, ka'api'i ywytyr Karamew rehe har no, uxinig wewer
    upaw rupi no. Ma'eputyr ywytyr Irimano ywy rehe har wanehe har ipyw a'e wà no.
  eng-DRA: 'He rebuketh the sea, and drieth it up: and bringeth all the rivers to
    be a desert. Basan languisheth and Carmel: and the dower of Libanus fadeth away.'
