verse: NAM.001.010
translations:
  mal-C: കെട്ടുപിണഞ്ഞിരിക്കുന്ന മുൾപ്പടർപ്പുപോലെ അവർ ആയിരുന്നാലും തങ്ങളുടെ മദ്യത്തിൽ
    മത്തുപിടിച്ചിരുന്നാലും; വൈക്കോൽക്കുറ്റിപോലെ അവർ ദഹിപ്പിക്കപ്പെടും.
  deu-TKW: Wären sie auch wie Dornen verflochten und wie ihr Trank durchtränkt, werden
    sie doch wie völlig dürre Stoppeln verzehrt.
  lin-lin: Bakokoma lokola bato oyo bazali kati na banzube, lokola bato oyo balangwe
    masanga ya vino ; bakozikisama nye lokola matiti ya kokawuka.
  eng-LSV: For while princes [are] perplexed, || And with their drink are drunken,
    || They have been consumed as stubble fully dried.
  eng-GNV: 'For he shall come as vnto thornes folden one in another, and as vnto drunkards
    in their drunkennesse: they shall be deuoured as stubble fully dryed.'
  eng-WEBSTER: For while they are folded together as thorns, and while they are drunken
    as drunkards, they shall be devoured as stubble fully dry.
  nhw-BL: Catli mochihuaj icualancaitacahua itztoque quen huitztli catli moxinepalojtoque.
    Itztoque quen ihuintini catli huetztihualahuij pampa tlahuel tlaitoque. TOTECO
    quintlatis quen xihuime catli cuali huactoc.
  swh-ONEN: Watasongwa katikati ya miiba na kulewa kwa mvinyo wao. Watateketezwa kama
    mabua makavu.
  bba-bba: Yibɛrɛ be, bɑ sɑ̃ɑ nɡe sɑ̃ki kɔkɔnu, bɑ rɑ tɑm nɔ sere mu bu ɡo. Kɑ mɛ,
    bɑ koo dɔ̃ɔ mwɑɑrɑwɑ mɑm mɑm nɡe yɑkɑ ɡbebusu.
  eng-KJVCPB: For while they be folden together as thorns, And while they be drunken
    as drunkards, They shall be devoured as stubble fully dry.
  luo-luo: Gibiro moko e kind kuthe kendo gibiro mer gi divai mag-gi, bende ibiro
    wangʼ-gi ka lum motwo.
  meu-meu: Au giniginidia heromedia na heheto e aradia oremu, eiava rei kakoro na
    heto.
  npi-ULB: किनभने तिनीहरू काँढाघारीहरूझैँ अल्झिनेछन् । तिनीहरू आफ्नै पेय पदार्थले
    भरपेट हुनेछन् । तिनीहरू सुकेका ठोसाहरूझैँ आगोद्धारा पूर्ण रूपमा भस्म हुनेछन् ।
  yor-yor: Wọn yóò sì lọ́lù papọ̀ bí ẹ̀gún òṣùṣú wọn yóò sì mu àmupara nínú ọtí wáìnì
    wọn a ó sì run wọn gẹ́gẹ́ bi àgékù koríko gbígbẹ.
  pes-OPCB: دشمنانش را همچون خارهای به هم پیچیده و مانند کسانی که از مستی تلوتلو می‌خورند
    به داخل آتش می‌اندازد و آنها همچون کاه در شعله‌های آتش سوخته شده دود می‌شوند.
  tgl-ULB: Sapagkat magiging sala-salabat silang tulad ng matinik na mga halaman;
    malulunod sila sa kanilang sariling inumin; lubos silang lalamunin sa pamamagitan
    ng apoy tulad ng tuyong pinaggapasan.
  hui-hui: Tí lulu iba nowa luluyu haradagua kamiria ibugua tí bibahende mbirale anihe
    kenda polene ale ngaru irani delagadagua delalu dangi yobi ngaru delaradagua bialu
    tí bo delai holebira.
  mya-mya: သင်​သည်​ဆူး​ချုံ​မြက်​ခြောက်​သ​ဖွယ် မီး​လောင်​ကျွမ်း​သွား​လိမ့်​မည်။
  bod-N: དེ་དག་ནི་དཀྲིས་ནས་མདུད་པ་བརྒྱབ་པའི་ཚེར་མ་བཞིན་དང་། ཆང་གིས་ར་བཟི་བའི་མི་དང་སོག་མ་སྐམ་པོ་ཡོངས་སུ་མེར་བསྲེགས་པ་དང་མཚུངས།
  wsk-wsk: Nuna kariimet yu no nguala kam ngualamon sipimon, ale mayang kore ago mu
    te sora kam soramon, se tama betera se kani sapa kam kani sapamonko.
  sna-sna: Vachakorokodzwa pakati peminzwa uye vachadhakwa newaini yavo; vachaparadzwa
    samashanga akaoma.
  spa-BLM: Porque enredados como espinas, y embriagados como con su bebida, se consumen
    por completo como el rastrojo seco.
  cac-cac: Vach'chom te tec'an ex eyab'an icha eb' uc'um an̈, ma ichato lajan ex icha
    te' q'uiix jeljumb'a yaji, palta ol ex satel icha tz'aj stz'ab'at an̈ taquin̈
    ac.
  swh-ULB: Maana watakuwa wamevurugika kama michongoma; wataloweshwa katika kinywaji
    chao mwenyewe; wataharibiwa kabisa kwa moto kama mashina ya mabua.
  bel-bel: бо пераплеценыя паміж сабою, як цярноўнік і ўпітыя, як п'яніцы, яны пажэртыя
    будуць начыста, як сухая салома.
  deu-ELBBK: Denn wären sie gar wie Dornen verflochten und von ihrem edlen Wein berauscht,
    sie sollen völlig verzehrt werden wie dürre Stoppeln.
  mbb-OT: Iring kew te etew he nelangut he nesepinit diyà te zuǥiyen he zezeisey he
    kayu. Edezeetan kew iyan iring te ebinsulan he reǥami.
  mal-2015: അവർ കൂടിപ്പിണഞ്ഞിരിക്കുന്ന മുള്ളുപോലെ ആയാലും തങ്ങളുടെ മദ്യപാനത്തിൽ മദ്യപിച്ചിരുന്നാലും
    അവർ മുഴുവനും ഉണങ്ങിയ താളടിപോലെ തീക്കു ഇരയായിത്തീരും.
  rmc-rmc: Avena zachudle andro trňi našľona sar e mol le pijakenge; calkom zlabona
    sar o šuko phus.
  pes-OPV: زیرا اگرچه مثل خارها بهم پیچیده و مانند می‌گساران مست بشوند، لیکن چون کاه
    خشک بالکل سوخته خواهند شد.
  ron-1924: Кэч вор фи ка ниште мэнункюрь де спинь ынкылчиць ши, токмай кынд вор фи
    бець де винул лор, вор фи мистуиць де фок, ка о мириште де тот ускатэ.
  ben-OBCV: তারা কাঁটাঝোপে আটকে যাবে এবং মদের নেশায় মাতাল হবে; শুকনো নাড়ার মতো তারা
    ক্ষয়ে যাবে।
  som-som: Waayo, in kastoo ay la mid yihiin qodxan isku wada murugsan, oo ay yihiin
    sidii kuwo cabniinkoodii ku sakhraamay, haddana waxaa loo wada baabbi'in doonaa
    sidii bal engegay.
  lat-VUC: quia sicut spinæ se invicem complectuntur, sic convivium eorum pariter
    potantium; consumentur quasi stipula ariditate plena.
  eng-ASVBT: For entangled like thorns, and drunken as with their drink, they are
    consumed utterly as dry stubble.
  ita-1885: Perciocchè, mentre saranno intralciati come spine, e gli ubbriachi s'inebbrieranno,
    saranno consumati come una stipa di stoppia secca.
  eng-LXXUP: For the enemy shall be laid bare even to the foundation, and shall be
    devoured as twisted yew, and as stubble fully dry.
  eng-ULB: For they will become tangled up like thornbushes; they will be saturated
    in their own drink; they will be completely devoured by fire like dry stubble.
  spa-VBL: Ellos se enredan como los que quedan atrapados en medio de arbustos con
    espinas; como borrachos que han bebido y se han embriagado. Serán quemados por
    completo como la paja seca.
  fra-_FOB: Car, fussent-ils entrelacés comme des épines et comme ivres de leur vin,
    ils seront consumés comme de la paille sèche, entièrement.
  mal-mal: അവർ കൂടിപ്പിണഞ്ഞിരിക്കുന്ന മുള്ളുപോലെ ആയാലും, തങ്ങളുടെ മദ്യപാനത്തിൽ മദ്യപിച്ചിരുന്നാലും,
    അവർ മുഴുവനും ഉണങ്ങിയ വൈക്കോൽ പോലെ ദഹിപ്പിക്കപ്പെടും.
  urd-GVR: Kyoṅki go dushman ghanī aur ḳhārdār jhāṛiyoṅ aur nashe meṅ dhut sharābī
    kī mānind haiṅ, lekin wuh jald hī ḳhushk bhūse kī tarah bhasm ho jāeṅge.
  suz-BL: आ जोरी सत्रु चूम रेश्‍शो खोदेंशो पा रेश्‍शो बाक्‍नीम। मिनु दुक्‍शो मुर खोदेंशो
    पा दुक्‍नीम। मिनु सोव़शो नल खोदेंशो पा मीम नेक्‍चा पुंइसीनीम।
  eng-NOY: For while they are entangled like thorns, And like those that are drunk
    with wine, They shall be devoured as stubble fully dry.
  ita-1927: Poiché fossero pur intrecciati come spine e fradici pel vino ingollato,
    saran divorati del tutto, come stoppia secca.
  ckb-ckb: ئەوان وەک دڕک لێک دەئاڵێن، بە شەرابەکەیان سەرخۆش دەبن، هەموویان وەک کای
    وشک دەسووتێن.
  eng-BBE: For though they are like twisted thorns, and are overcome as with drink,
    they will come to destruction like stems of grass fully dry.
  kan-OKCV: ಅವರು ಮುಳ್ಳುಗಳಲ್ಲಿ ಸಿಕ್ಕಿಕೊಳ್ಳುವರು, ತಮ್ಮ ದ್ರಾಕ್ಷಾರಸದಿಂದ ಮತ್ತರಾಗುವರು. ಪೂರ್ಣವಾಗಿ
    ಒಣಗಿದ ಕೂಳೆಯಂತೆ ಅವರು ಸುಟ್ಟು ಹೋಗುವರು.
  tam-2017: அவர்கள் மிக நெருக்கமாக இருக்கிற முட்செடிகளுக்கு ஒப்பாக இருக்கும்போதும்,
    தங்கள் மதுபானத்தினால் வெறிகொண்டிருக்கும்போதும், அவர்கள் முழுவதும் காய்ந்துபோன
    சருகைப்போல எரிந்துபோவார்கள்.
  spa-RV-1909: Porque como espinas entretegidas, mientras se embriagarán los borrachos,
    serán consumidos como las estopas llenas de sequedad.
  ron-BTF: Pe când ei sunt îngrămădiţi ca spinii și beţi ca beţivii, vor fi mistuiţi
    ca miriștea cu totul uscată.
  eng-WEBP: For entangled like thorns, and drunken as with their drink, they are consumed
    utterly like dry stubble.
  eng-FBV: They entangle themselves like people caught in thorn bushes; they are like
    drunks full of drink. They will be completely burned up like dry straw.
  nld-1939: Want de benauwing duurt voort; De doornen liggen op een hoop, De slempers
    beschonken. Als droge stoppels worden verteerd,
  nch-BL: Cati mochihuaj icualancaitacahua itztoque quej huitzti cati moxinepalojtoque.
    Itztoque quej ihuintini cati huetztihualahuij pampa tahuel taitoque. TOTECO quintatis
    quej xihuime cati cuali huactoc.
  vie-1934: Vì chúng nó xỏ xen như gai gốc, và mê man như say rượu, thì sẽ bị thiêu
    hủy hết như rơm khô.
  hin-CV: वे कंटीली झाड़ियों में उलझेंगे, दाखमधु पीकर मतवाले होंगे; उनको उपज के सूखी
    खूंटी के समान जलाकर नष्ट किया जाएगा.
  spa-BES: Porque aunque son como espinas retorcidas, y ebrios con la bebida, vendrán
    a la destrucción como paja completamente secos.
  tdx-tdx: Fa manahake ty fivandiram-patike naho ty hamamoa’ o jikeo, ty hampangotomomoheñe
    iereo hoe ahe-maike.
  tha-KJV: แม้ว​่าเขาทั้งหลายเหมือนหนามไก่ไห้​ที่​เก​ี่ยวกันยุ่ง และเมาตามขนาดที่เขาดื่ม
    เขาจะถูกเผาผลาญสิ้นเหมือนตอข้าวที่​แห้งผาก
  por-BR-2018: Mesmo estando entretecidos como espinhos, e embriagados como beberrões,
    eles serão consumidos como a palha seca.
  deu-ELO: Denn wären sie gar wie Dornen verflochten und von ihrem edlen Weine berauscht,
    sie sollen völlig verzehrt werden wie dürre Stoppeln.
  eng-WYC-2018: For as thorns embrace themselves together, so the feast of them drinking
    together shall be wasted, as stubble full of dryness. (For as tangled thorns,
    like very dry stubble, be quickly destroyed, or burned up, so shall be the feasts
    of those of you drinking together.)
  epo-epo: Ĉar, interplektiĝinte kiel dornoj kaj ebriaj de drinkado, ili estos ekstermitaj,
    kiel tute seka pajlo.
  uig-PIN: Ular ⱪamƣaⱪtǝk bir-birigǝ qirmixiwalƣan bolsimu, Ɵz ⱨaraⱪliridin süzmǝ
    bolup kǝtkǝn bolsimu, Ular ⱪuruⱪ pahaldǝk pütünlǝy yǝp ketilidu.
  beo-beo: 'Amola dili adini nabe dunu dili da bibione gagui aya: gaga:nomei amola
    samaso bioi ulagisi nebe agoai ba:mu.'
  tpi-OTNT: Yupela i olsem ol man i spak nogut tru, na em bai i pinisim yupela olgeta,
    olsem paia i kukim gras i gat nil na olsem paia i kukim kunai ol i katim pinis
    na em i drai tru.
  hau-SA: Za su sarƙafe a ƙaya, za su kuma bugu da ruwan inabinsu; za a laƙume su
    kamar busasshiyar ciyawa.
  uig-LAT: Ular qamghaqtek bir-birige chirmishiwalghan bolsimu, Öz haraqliridin süzme
    bolup ketken bolsimu, Ular quruq paxaldek pütünley yep kétilidu.
  nde-nde: Bazathandeleka phakathi kwameva, bedakwe liwayini labo; bazaqothulwa njengenhlanga
    ezomileyo.
  ton-ton: He lolotonga ʻenau fepikitaki, ʻo hangē ko e ngaahi ʻakau talatala, pea
    ʻi heʻenau kei kona, hangē ha kau kona, ʻe vela ʻo ʻosi ʻakinautolu, ʻo hangē
    ko e veve kuo mōmoa ʻaupito.
  ces-1613: Nebo rovně jako trní spleteni jsouce, a jako vínem opojeni, jako strniště
    suché docela sehlceni budou.
  eng-WMB: For entangled like thorns, and drunken as with their drink, they are consumed
    utterly like dry stubble.
  tam-TCV: அவர்கள் முட்களின் நடுவில் சிக்குண்டு, தங்கள் திராட்சை இரசத்தினால் வெறிகொண்டிருப்பார்கள்.
    அவர்கள் உலர்ந்துபோன பயிரின் அடித்தாள்கள் போல் சுட்டெரிக்கப்படுவார்கள்.
  ceb-ULB: Kay sila magkagubot sama sa tunokon nga mga tanom; natuhop sila sa ilang
    kaugalingon nga ilimnon; sila hingpit nga lamyon sa kalayo sama sa uga nga dagami.
  pol-UBG: Gdy bowiem będą jak splecione ciernie i jak pijacy upojeni winem, jak suche
    ściernisko do szczętu spłoną.
  urd-GVU: کیونکہ گو دشمن گھنی اور خاردار جھاڑیوں اور نشے میں دُھت شرابی کی مانند
    ہیں، لیکن وہ جلد ہی خشک بھوسے کی طرح بھسم ہو جائیں گے۔
  eng-OEBCW: Thorns, tangled and drenched, they are consumed like dry stubble.
  deu-1912: Denn wenn sie gleich sind wie die Dornen, die noch ineinanderwachsen und
    im besten Saft sind, so sollen sie doch verbrannt werden wie dürres Stroh.
  kan-2017: ಆತನ ವೈರಿಗಳು ಮುಳ್ಳುಗಳಂತೆ ಹೆಣೆದುಕೊಂಡಿದ್ದರೂ, ಮಧ್ಯಪಾನದಲ್ಲೇ ಮತ್ತರಾಗಿ ಮುಳುಗಿಹೋಗಿದ್ದರೂ,
    ಒಣಗಿದ ಹುಲ್ಲಂತೆ ಬೆಂಕಿಗೆ ತುತ್ತಾಗುವರು.
  yap-yap: Bod yu pa’ i rachangal nike ololoboch ko pan nike mlik’ gimed e pi ta chingaw’
    e bay ni urfiymed!
  hlt-MCSB: Hling lakli ah aka ven uh tih a yuhuem bangla aka yumii rhoek ngawn tah
    divawt a rhae rhap bangla ung uh ni.
  mdy-ETH: ዒንሢ ሃይ ማሢንቴ ዓሳ! ዎሊ ማሪ ዓርቄ ዓንጊሢና ቡኡራና ታሚ ሙይ ባይዛሢጉዲ ያዺዲ ዒንሢ ሙይንቲ ባይቃንዳኔ።
  twi-ASANTE: Wɔde nkasɛɛ bɛkyekyere wɔn ho, na ɛberɛ a wɔn nsa aboro wɔn no wɔbɛhye
    wɔn sɛ wira dwaneeɛ a wɔaboa ano.
  eng-WEBU: For entangled like thorns, and drunken as with their drink, they are consumed
    utterly like dry stubble.
  wal-wal: Eti, xaxiballettida aguntta malati, qassi uyidi mattottidabaadan ganddigaariyaageeti,
    mela utulaadan taman xuugetti xayana.
  spa-PDDPT: Aunque estén entretejidos como espinos y empapados en su embriaguez,
    serán consumidos como hojarasca.
  gun-gun: Mba'eta peẽ kuery ma juuty mbyte py penhemimba, ha'e oka'u va'e rami vinho
    pendejee penhoẽmba teĩ penemokanhymba 'rã mba'emo pirekue okaia rami.
  agu-BL: Jalcu'n ẍchilo'onku' chi na ban jun yaj yi at a' twi', nko chi na ban tx'i'x
    tu ch'im yi chin skejt nin yi jalcunin na cu' mol tan k'ak'. Ya'stzun sbajok scye
    yi e' yi na cho'c tan pile'n Kataj.
  ilo-ULB: Ta agpipinnutipotdanto a kas kadagiti sisiit; mabartekdanto kadagiti inumenda;
    makisapdanto a naan-anay babaen iti apuy a kas iti namaga a garami.
  kpg-kpg: Gadoo be nia laagau duduia geinga maangoo, goodou digau libaliba gaa tudu
    gii wwele gi daha!
  uig-ARA: ئۇلار قامغاقتەك بىر-بىرىگە چىرمىشىۋالغان بولسىمۇ، ئۆز ھاراقلىرىدىن سۈزمە
    بولۇپ كەتكەن بولسىمۇ، ئۇلار قۇرۇق پاخالدەك پۈتۈنلەي يەپ كېتىلىدۇ.
  sus-sus: E fama nɛ lude alɔ e kankanxi tunbe kunsie nan na, alɔ e siisixi beere
    nan na, alɔ sɛxɛ xaraxi naxan ganxi feo.
  pon-2006: Kumwail pahn rongala douluhl rasehng tuhke tekatek oh dihpw meng!
  ksd-ksd: Tago gala dia da ra kada i poraporo, gala da vaimur vakakit vue diat da
    ra timul a kunai i maranga.
  grc-BRENT: Ὅτι ἕως θεμελίου αὐτοῦ χερσωθήσεται· καὶ ὡς σμῖλαξ περιπλεκομένη βρωθήσεται,
    καὶ ὡς καλάμη ξηρασίας μεστή.
  ind-AYT: Sebab sebagaimana duri yang membelit, dan saat mereka mabuk sebagai peminum
    mereka akan dilahap seperti tunggul jerami kering.
  nya-nya: Iwo adzakodwa mu ziyangoyango za minga ndipo adzaledzera ndi vinyo wawo;
    adzatenthedwa ngati ziputu zowuma.
  hrv-hrv: Kao trnovita šikara i kao pijanci na pijanki, k'o suha slama bit će potpuno
    smlavljeni.
  mps-mps: Dage te bomai wę tuyu gęo page mu yali bage tiwai dao, dage dwai madi
    bidibao. Agai dage tigidali silaibao wali, te siago te sesani yai nosai me kala
    wa pai te isi tula palobo tiwai yaibao.
  tpi-tpi: Yupela i olsem ol man i spak nogut tru, na em bai i pinisim yupela olgeta,
    olsem paia i kukim gras i gat nil na olsem paia i kukim kunai ol i katim pinis
    na em i drai tru.
  dan-1931: Er de end som sammenflettet Tjørn og gennemdrukne af Vin, skal de dog
    fortæres som fuldført Strå.
  vie-OVCB: Vì chúng vướng vào gai nhọn, say sưa như lũ nghiện rượu, nên sẽ bị thiêu
    hủy như rơm khô.
  guj-2017: કેમ કે તેઓના હાલ ગૂંચવાયેલા કાંટા જેવા થશે; તેઓ પોતાના મદ્યપાનથી પલળી
    ગયા હશે; તેઓ સંપૂર્ણપણે સૂકાઘાસની માફક નાશ થઈ જશે.
  pon-2006A: Kumwail pahn roangala douluhl rasehng tuhke tekatek oh dihpw meng!
  por-BRBSL: Por estarem enredados como espinhos, e embriagados como com sua bebida,
    são consumidos totalmente como restolho seco.
  eng-OEBUS: Thorns, tangled and drenched, they are consumed like dry stubble.
  cth-cth: Ahnimanaw teh pâkhing patetlah a kâvoun teh, Yamuhrinaw a parui e patetlah
    ao awh teh, remke e songnawng patetlah hmai a kak awh han.
  twi-twi: Wɔde nsɔe bɛkyekyere wɔn ho, na bere a wɔn nsa abow wɔn no wɔbɛhyew wɔn
    sɛ nwuraguanee a wɔaboa ano.
  hlt-hlt: Hling lakli ah aka ven uh tih a yuhuem bangla aka yumii rhoek ngawn tah
    divawt a rhae rhap bangla ung uh ni.
  tbz-SIM: Bɛ̀ɛ̀ di níí mbɛ̀ yóó cɔ́útɛ́ tipotì tìì kpeí kɛ cóú ti kɔ̃mɛ mmɛ, timúkpetì
    tɛ̃mɛ̀.
  msy-2020: Ia mati gumazim dɨpar onganim amegha bar ongani, eghtɨ a bar ia agɨvagham,
    mati avim benir dɨkoniba ko, grazir bar mɨsɨngizibar isi.
  dop-dop: Pɑ wɛ teitei kɛ́ ɩsɩɩ sɔwɑ mɛɛlʋɣʋ tǝmɑ tɑɑ tɔ. Yɑɑ ɩsɩɩ pɑ nyɔɔwɑ nɑ pǝ́
    kʋ-wɛ. Pɑ mʋɣɩ kɔkɔ kɛ́ ɩsɩɩ nyɩɩtʋ kʋwʋlʋtʋ.
  azb-azb: Tikanlar kimi bir-birinə dolaşmışlar, Əyyaşlar kimi sərxoş olmuşlar, Quru
    küləş tək tamamilə yanacaqlar.
  eng-DBY: Though they be tangled together [as] thorns, and be as drenched from their
    drink, they shall be devoured as dry stubble, completely.
  hin-2017: क्योंकि चाहे वे काँटों से उलझे हुए हों, और मदिरा के नशे में चूर भी हों,
    तो भी वे सूखी खूँटी की समान भस्म किए जाएँगे।
  wol-KYG: Niy taxas la ay noonam di laxasoo, mel ni ñu naan ba màndi, te ni boob
    mu wow lañuy lakke ba xoyomu.
  eng-YLT: For while princes [are] perplexed, And with their drink are drunken, They
    have been consumed as stubble fully dried.
  eng-WYC-2017: For as thorns embrace themselves together, so the feast of them drinking
    together shall be wasted, as stubble full of dryness.
  eng-WMBB: For entangled like thorns, and drunken as with their drink, they are consumed
    utterly like dry stubble.
  urd-GVH: क्योंकि गो दुश्मन घनी और ख़ारदार झाड़ियों और नशे में धुत शराबी की मानिंद
    हैं, लेकिन वह जल्द ही ख़ुश्क भूसे की तरह भस्म हो जाएंगे।
  rug-rug: Kote soqoni koari na hilibubuku meke viviri koari dia napo vaeni; kote
    gani na nika si arini guari na duduli popadi.
  gaz-gaz: Isaan qoraattii keessatti xaxamanii daadhii wayinii isaaniitiin machaaʼu;
    akkuma cidii gogeetti gubatanii dhumu.
  fra-LSG: Car entrelacés comme des épines, Et comme ivres de leur vin, Ils seront
    consumés Comme la paille sèche, entièrement.
  yal-yal: Amasɔtɔ e luma nɛn ɲali ɲansanne yi, e xunne kelima nɛn e dɔlɔne ra, e
    yi halagi alo sɛxɛ xaren na gan fefe!
  haw-1868: No ka mea, e like me na laau kuku, ua huipuia lakou, A ua ona lakou e
    like me ka poe ona, E hoopauia lakou e like me ka opala maloo loa.
  arb-NAV: وَتَلْتَهِمُهُمُ النَّارُ كَمَا تَلْتَهِمُ شَجَرَةَ عُلَّيْقٍ كَثِيفَةً
    أَوْ سُكَارَى مُتَرَنِّحِينَ مِنْ خَمْرِهِمْ أَوْ حِزْمَةَ قَشٍّ جَافَّةً.
  ewe-ewe: Woabla wo ɖe ŋuve me, woano woawo ŋutɔ ƒe wain amu, eye woabi abe gbe ƒuƒu
    ene.
  eng-LEE: For they, like thorns interwoven, and as men made drunken in their drinking
    bout, shall be entirely consumed as dry stubble.
  asm-FB: কিয়নো, সিহঁত জোঁট লগা কাঁইটৰ নিচিনা হলেও, সিহঁতক শুকান নৰাৰ নিচিনাকৈ ভস্ম
    কৰা হ’ব।
  sus-A: عٍ قَمَ نّ لُدٍ عَلْ عٍ كَنكَنشِ تُنبٍ كُنسِيٍ نَن نَ، عَلْ عٍ سِيسِشِ بٍيرٍ
    نَن نَ، عَلْ سّشّ شَرَشِ نَشَن فَنشِ قٍوٌ.
  fra-SBL: Car, empêtrés comme des épines, ivres comme de leur boisson, ils sont consumés
    comme du chaume sec.
  hbo-hbo: כִּ֚י עַד־סִירִ֣ים סְבֻכִ֔ים וּכְסָבְאָ֖ם סְבוּאִ֑ים אֻ֨כְּל֔וּ כְּקַ֥שׁ
    יָבֵ֖שׁ מָלֵֽא׃
  kik-kik: Makaarigiicwo mĩigua-inĩ na marĩĩo nĩ ndibei yao; nao magaacinwo ta maragara
    momũ.
  fra-NCL: Car, entrelacés comme des épines, et comme ivres de leur vin, ils seront
    consumés comme de la paille toute sèche.
  cek-AK: Nihcae loe maeto hoi maeto angzaeng caeng soekhring baktiah oh o, mu paquih
    hmoek kami baktiah oh o moe, hmai mah kangh ih anghnoeng baktiah oh o.
  cuk-cuk: Bemar gagan-dinnagwadyobi bergumaloed, ikomar-dinnagwadyobi bergumaloed,
    Dule vino-doggus-gobsadba bar-itodisurdaedyobi bemar guoed.
  uig-CYR: Улар қамғақтәк бир-биригә чирмишивалған болсиму, Өз һарақлиридин сүзмә
    болуп кәткән болсиму, Улар қуруқ пахалдәк пүтүнләй йәп кетилиду.
  tel-2017: శత్రువులు ద్రాక్షారసం తాగి మత్తెక్కి ముళ్ళకంపల్లాగా చిక్కుబడి పోయి ఎండిపోయిన
    చెత్తలాగా కాలిపోతారు.
  hat-BSA: Kon bwa pikan mele mare, kon sila ki sou ak bwason yo, yo va vin konsonmen
    nèt kon pay ki fennen nèt.
  kos-kos: Kowos su lungse sruhi ac fah isisyak Oana kokul su pinpinla ac sroan mah
    pao.
  hbo-WLC: כִּ֚י עַד־סִירִ֣ים סְבֻכִ֔ים וּכְסָבְאָ֖ם סְבוּאִ֑ים אֻ֨כְּל֔וּ כְּקַ֥שׁ
    יָבֵ֖שׁ מָלֵֽא׃
  ibo-ibo: Ha ga-abụ ndị a tụhịkọtara nʼetiti ogwu, ndị mmanya ha ṅụbigara oke na-egbu,
    ha ga-ala nʼiyi dịka ahịhịa kpọrọ nkụ.
  ory-ory: କାରଣ ସେମାନେ ଜଡ଼ିତ କଣ୍ଟକର ନ୍ୟାୟ ଓ ମଦ୍ୟପାନରେ ତିନ୍ତିବା ପରି ହେଲେ ହେଁ ଶୁଷ୍କ
    ନଡ଼ା ତୁଲ୍ୟ ନିଃଶେଷ ରୂପେ ଗ୍ରାସିତ ହେବେ।
  chk-chk: Oupwe karala usun irafölüföl mi likäräfit, pwal usun fetilipwas.
  rop-rop: God kaan gibit im tjens enimo, dumaji God garra binijimap im basdam jis
    laiga faiya weya im binijimap ola bindiyai en draiwan gras.
  ukr-1871: Хоч, мов той терен, сплетуться вони, проміж себе, та бенкетувати муть
    аж до пяна, — будуть вони пожерті до нащаду, як суха солома.
  deu-1951: Denn wie Dornen vom Feuer und wie guter Wein von den Trinkern, so werden
    sie verschlungen wie Stoppeln, die ganz dürre sind.
  eng-JPS: For though they be like tangled thorns, and be drunken according to their
    drink, they shall be devoured as stubble fully dry.
  srp-1865: Jer kao trnje spleteni i kao od vina pijani proždrijeæe se kao suha slama.
  lug-lug: Kubanga baliba ng’amaggwa agakwataganye, era nga batamidde, balyoke bookebwe
    omuliro ng’ekisambu ekikalu.
  heb-heb: כי עד סירים סבכים וכסבאם סבואים אכלו כקש יבש מלא׃
  ben-IRV: কারণ তারা কাঁটাঝোপের মধ্যে জড়িয়ে যাবে এবং মদ্যপানে মাতাল হবে; তারা শুকনো
    খড়ের মত আগুনে পুড়ে যাবে।
  pan-pan: ਉਹ ਤਾਂ ਕੰਡਿਆਂ ਦੇ ਵਿੱਚ ਫਸੇ ਹੋਏ, ਮਸਤ ਹੋ ਕੇ ਜਿਵੇਂ ਆਪਣੀ ਸ਼ਰਾਬ ਨਾਲ ਅਤੇ ਸੁੱਕੇ
    ਭੱਠੇ ਵਾਂਗੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਭਸਮ ਹੁੰਦੇ ਹਨ।
  mya-JVB: သူတို့သည် ဆူး ပင်ကဲ့သို့အချင်းချင်းညိတွယ် လျက် ၊ စပျစ်ရည် နှင့် ယစ်မူး
    သကဲ့သို့ ဖြစ်လျက်၊ သွေ့ခြောက် သောအမှိုက် ကဲ့သို့ မီး လောင်ခြင်းကိုခံရကြ လိမ့်မည်။
  hmo-hmo: Au giniginidia, kaukau gaudia, bona rei kakoro idia gabua bamona, Lohiabada
    ena lahi ese umui do ia gabua ore.
  urd-urd: अगरचे वह उलझे हुए काँटों की तरह पेचीदा, और अपनी मय से तर हो तो भी वह सूखे
    भूसे की तरह बिलकुल जला दिए जायेंगे।
  rus-SYN: ибо сплетшиеся между собою, как терновник, и упившиеся, как пьяницы, они
    пожраны будут совершенно, как сухая солома.
  bqc-SIM: Aa igbɛ̃ aa kã́, aai gↄ̃ ye lɛu, tɛ́ i kṹmá míↄmiↄ lán sɛ̃̀ giiwa.
  tcz-CHONGTHU: Ama kisatpite chu lingleh khao kihel chom tobanga, mangthah bep diu,
    chule changpol gosa banga mangthah ahitauve.
  mar-mar: ते गुंतागुंत झालेल्या काटेरी झुडपाप्रमाणे, आपल्या स्वत:च्या पिण्याने मस्त
    झालेले असले तरी ते वाळलेल्या धसकटाप्रमाणे भस्म होतील.
  qub-qub: Shiraca chaquir jiracasha caycajtanömi, chaquisha ogshata nina ushacurcojnömi
    usharenga.
  bqp-bqp: Yibɛrɛ be, bɑ sɑ̃ɑ nge sɑ̃ki kɔkɔnu, bɑ rɑ tɑm nɔ sere mu bu go. Kɑ mɛ,
    bɑ koo dɔ̃ɔ mwɑɑrɑwɑ mɑm mɑm nge yɑkɑ gbebusu.
  hat-hat: Yo tankou yon gwo raje pikan. Atout yo vèt la, yo pral boule nèt tankou
    yon pil zèb chèch.
  eng-BSB: For they will be entangled as with thorns and consumed like the drink of
    a drunkard— like stubble that is fully dry.
  tod-tod: Ti ɠɛɛʋɛ eɠɛ kpɔvɔi zu ɠaingiti ti velevelegai ɓɔɠɔ ma, ti dɔɔi ɓɔlezu
    eyɛsu é ti zo. Ta ɠala mɛtu eɠɛ tufa vɔɔi.
  eng-WEBPB: For entangled like thorns, and drunken as with their drink, they are
    consumed utterly like dry stubble.
  kbq-kbq: Zamagra ave'ave trazamo zamazeri traka hiaza nehuta, aka ti ne'nea vahe'mo
    hiaza huta traka taraku nehanageno, hagege ave've traza harafi hu'za tevefi krazankna
    huno tamazeri fanane hugahie.
  nhe-BL: Tlen mochihuaj icualancaitacahua itztoque queja huitztli tlen moxinepalojtoque.
    Itztoque queja ihuintini tlen huetztihualahuij pampa tlahuel tlaitoque. TOTECO
    quintlatis queja xihuitl tlen cuali huactoc.
  gub-BL: Peiko xu tyw ài pe. Peiko ka'akyr uxinig ma'e kwer ài pe no. Tupàn umunyk
    putar tata penehe nehe. Pekaz putar upaw rupi nehe.
  eng-DRA: 'For as thorns embrace one another: so while they are feasting and drinking
    together, they shall be consumed as stubble that is fully dry.'
