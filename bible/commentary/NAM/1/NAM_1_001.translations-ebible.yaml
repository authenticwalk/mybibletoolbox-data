verse: NAM.001.001
translations:
  mal-C: നിനവേക്കുറിച്ചുള്ള പ്രവചനം. എൽക്കോശ്യനായ നഹൂമിന്റെ ദർശനഗ്രന്ഥം.
  deu-TKW: Ausspruch über Nineve. Das Buch der Offenbarung Nahums, des Elkositers.
  lin-lin: Lisakoli na tina na engumba Ninive. Buku ya emoniseli ya Naumi, moto ya
    engumba Elikoshi.
  eng-LSV: Burden of Nineveh. The Scroll of the Vision of Nahum the Elkoshite.
  eng-GNV: The burden of Nineueh. The booke of the vision of Nahum the Elkeshite.
  eng-WEBSTER: The burden of Nineveh. The book of the vision of Nahum the Elkoshite,
  nhw-BL: Ya ni nopa camanali catli TOTECO nechmacac na, niNahúm, catli niehua pilaltepetzi
    Elcos, quema nechnextili catli ipantis altepetl Nínive.
  swh-ONEN: Neno alilosema Mungu kuhusu Ninawi. Kitabu cha maono cha Nahumu, Mwelkoshi.
  bba-bba: Gɑri wee yi Yinni Gusunɔ u ɡeruɑ wuu ɡe bɑ mɔ̀ Ninifun sɔ̃. Nɑhumu Ɛlikosiɡiiwɑ
    Gusunɔ u derɑ u yi wɑ kɑ̃siru sɔɔ mɑ u yoruɑ.
  eng-KJVCPB: The burden of Nineveh. The book of the vision of Nahum the Elkoshite.
  luo-luo: Wach Nyasaye kuom Nineve. Kitap fweny mar Nahum ja-Elkosh.
  meu-meu: Maduna metauna Nineve latanai; Nahumu, tau Elkoso, ena mata-hanai bukana.
  npi-ULB: निनवेको विषयमा भएको घोषणा । एल्कोशी नहूमको दर्शनको पुस्तक ।
  yor-yor: Ọ̀rọ̀-ìmọ̀ nípa Ninefe. Ìwé ìran Nahumu ará Elkoṣi.
  pes-OPCB: 'خداوند این رؤیا را که دربارهٔ نینوا است به ناحوم القوشی نشان داد:'
  tgl-ULB: Ang pahayag tungkol sa Ninive. Ang Aklat ng Pangitain ni Nahum, ang Elkoshita.
  hui-hui: Anduane Homogonaga bi mana haga agali Nahumu ibugua de gandeba handalu
    hearia Anduane Homogohanda bi lamini. Nahumu ibu Elegosoali henego howa tano dunini
    timbuni Niniba wiagonaga de gandeba hendene.
  mya-mya: ဤ​အ​ကြောင်း​အ​ရာ​သည်​နိ​နေ​ဝေ​မြို့​နှင့် ပတ်​သက်​သည့်​ဗျာ​ဒိတ်​တော်​ဖြစ်​၍
    ဧ​လ ကော​ရှ​ရွာ​သား​နာ​ဟုံ​တွေ့​မြင်​ရ​သည့် ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​အ​ကြောင်း​ပင်​ဖြစ်​ပေ
    သည်။
  bod-N: དེ་ཡང་ནིན་ཝེ་གྲོང་ཁྱེར་སྐོར་གྱི་བཀའ་ལུང་སྟེ། ཨེལ་ཀོ་སི་པ་ནཱ་ཧུམ་ལ་ཐོབ་པའི་ཞལ་གཟིགས་ཀྱི་མདོ་ནི་འདི་ལྟ་སྟེ།
  wsk-wsk: Den imi ningi Kaem Nineveh nunga den balam. Kausa yumura imi Nahum kote
    tairam. Nahum mu Elkosh ko kari bo.
  sna-sna: Chirevo pamusoro peNinevhe. Bhuku rezvakaonekwa naNahumi muErikoshi.
  spa-BLM: Una revelación sobre Nínive. El libro de la visión de Nahúm el Elcosita.
  cac-cac: A in Nahum in tic, aj chon̈ab' Elcos in, ix sch'ox Jehová d'ayin schecab'
    in tic tas ol javoc d'a yib'an̈ chon̈ab' Nínive.
  swh-ULB: Maono kuhusu Ninawi. Kitabu cha maono ya Nahumu, Mwelkoshi.
  bel-bel: Прароцтва пра Нінэвію; кніга ўяваў Навума Элкасэяніна.
  deu-ELBBK: Ausspruch über Ninive. Das Buch des Gesichtes Nahums, des Elkoschiters.
  mbb-OT: Is menge lalag kayi he libru, ne mehitenged te Nineve. Impahayag heini te
    Nengazen diyà te ki Nahum he tig-Elkosh.
  mal-2015: നീനെവേയെക്കുറിച്ചുള്ള പ്രവാചകം; എൽക്കോശ്യനായ നഹൂമിന്റെ ദർശനപുസ്തകം.
  rmc-rmc: O prorocko lav pal o Ninive. O zvitkos pal o viďeňje le Nahumoskro andral
    o Elkoš.
  pes-OPV: القوشی.
  ron-1924: Пророчие деспре Ниниве. Картя пророчией луй Наум, дин Елкош.
  ben-OBCV: নীনবী সংক্রান্ত এক ভবিষ্যদ্‌বাণী। ইল্‌কোশীয় নহূমের দর্শন সম্বলিত পুস্তক।
  som-som: Kanu waa warka culus oo Nineweh ku saabsan. Oo waa kitaabkii waxa Naxuum
    kii reer Elkosh la tusay.
  lat-VUC: Onus Ninive. Liber visionis Nahum Elcesæi.
  eng-ASVBT: The burden of Nineveh. The book of the vision of Nahum the Elkoshite.
  ita-1885: Il carico di Ninive; il libro della visione di Nahum Elcoseo.
  eng-LXXUP: 'The burden of Nineveh: the book of the vision of Nahum the Elkoshite.'
  eng-ULB: The declaration about Nineveh. The book of the vision of Nahum, the Elkoshite.
  spa-VBL: 'Profecía acerca de Nínive: El rollo de la visión que vino a Nahúm de Elcos.'
  fra-_FOB: Prophétie contre Ninive. Livre de la vision de Nahum, d'Elkosh.
  mal-mal: നീനെവെ പട്ടണത്തെക്കുറിച്ചുള്ള പ്രവാചകം; എൽക്കോശ്യനായ നഹൂമിന്റെ ദർശനഗ്രന്ഥം.
  urd-GVR: Zail meṅ Nīnwā ke bāre meṅ wuh kalām qalamband hai jo Allāh ne royā meṅ
    Nāhūm Ilqūshī ko dikhāyā.
  suz-BL: एको निनवे सहर आ पर्बम परमप्रभु यावे आ पशो लोव़ बाक्‍ब। एको एल्‍कोश ङा नहुममी
    तशा ब्रेक्‍शो लोव़ बाक्‍ब। मेकोमी मार ब्रेक्‍शो बाक्‍ब देंशा हना,
  eng-NOY: The prophecy concerning Nineveh. The book of the prophecy of Nahum, the
    Elkoshite.
  ita-1927: Oracolo relativo a Ninive; libro della visione di Nahum d’Elkosh.
  ckb-ckb: 'سروشێک سەبارەت بە نەینەوا، پەڕتووکی بینینەکەی ناحومی ئەلقۆشی:'
  eng-BBE: The word about Nineveh. The book of the vision of Nahum the Elkoshite.
  kan-OKCV: 'ನಿನೆವೆಯ ವಿಷಯವಾದ ಪ್ರವಾದನೆ: ಎಲ್ಕೋಷಿನವನಾದ ನಹೂಮನ ದರ್ಶನದ ಪುಸ್ತಕವು.'
  tam-2017: நினிவே பட்டணத்தைக் குறித்த எல்கோசானாகிய நாகூமின் தரிசனப் புத்தகம்.
  spa-RV-1909: CARGA de Nínive. Libro de la visión de Nahum de El-kosh.
  ron-BTF: Povara Ninivei. Cartea viziunii lui Naum elcoșitul.
  eng-WEBP: A revelation about Nineveh. The book of the vision of Nahum the Elkoshite.
  eng-FBV: 'A prophecy about Nineveh: the scroll of the vision that came to Nahum
    the Elkoshite.'
  nld-1939: De godsspraak over Ninive. Het boek van het visioen van Nahum uit Elkosj.
  nch-BL: Ya ni nopa camanali cati TOTECO techmacac na, niNahúm, cati niehua ipan
    pilaltepetzi Elcos, quema technextili cati ipantis altepet Nínive.
  vie-1934: Gánh nặng của Ni-ni-ve. Sách sự hiện thấy của Na-hum, người Eân-cốt.
  hin-CV: नीनवेह नगर से संबंधित भविष्यवाणी. एलकोशवासी नहूम के दर्शन की पुस्तक.
  spa-BES: La palabra acerca de Nínive. El libro de la visión de Nahum de Elcos.
  tdx-tdx: Ty talily i Ninevè. Ty boken’ aroñaro’ i Nakòme nte-Elkose.
  tha-KJV: ภาระเกี่ยวข้องกับนครนีนะเวห์ หน​ังสือเรื่องนิ​มิ​ตของนาฮูมชาวเมืองเอลโขช
  por-BR-2018: Revelação sobre Nínive. Livro da visão de Naum o elcosita.
  deu-ELO: Ausspruch über Ninive. Das Buch des Gesichtes Nahums, des Elkoschiters.
  eng-WYC-2018: The burden of Nineveh; the book of (the) vision of Nahum (the) Elkoshite.
  epo-epo: Profetaĵo pri Nineve, libro de vizio de Naĥum, la Elkoŝano.
  uig-PIN: Ninǝwǝ xǝⱨiri toƣrisida yüklǝngǝn wǝⱨiy — Əlkoxluⱪ Naⱨum kɵrgǝn alamǝt
    kɵrünüx hatirilǝngǝn kitab.
  beo-beo: 'Balofede dunu (Gode Sia: Alofesu dunu) Na:ihame, ea simasia Gode Ea olelei
    amo ba:i. Goe sia: dedei amo da Ninefe osobo dogone fi ilima sia:sa. Na:ihame
    da Elegose osobo dogone fi dunu.'
  tpi-OTNT: Long taim profet Nahum i lukim wanpela samting olsem driman, God i givim
    dispela tok long em. Dispela tok i bilong biktaun Ninive. Profet Nahum em i wanpela
    man bilong ples Elkos.
  hau-SA: Jawabi game da Ninebe a littafin wahayin Nahum, mutumin Elkosh.
  uig-LAT: Ninewe shehiri toghrisida yüklen’gen wehiy — Elkoshluq Nahum körgen alamet
    körünüsh xatirilen’gen kitab.
  nde-nde: Isiqalekiso ngeNiniva. Incwadi yombono kaNahume umʼElikhoshi.
  ton-ton: Ko e tala mamafa ki Ninive. Ko e tohi ʻoe meʻa hā mai kia Nehumi, ko e
    tangata ʻElikosi.
  ces-1613: 'Břímě Ninive: Kniha vidění Nahuma Elkošského.'
  eng-WMB: A revelation about Nineveh. The book of the vision of Nahum the Elkoshite.
  tam-TCV: நினிவே பட்டணத்தைக் குறித்த இறைவாக்கு. எல்கோஷ் ஊரைச்சேர்ந்த நாகூமின் தரிசனப்
    புத்தகம்.
  ceb-ULB: Ang gipamulong mahitungod sa Ninibe. Ang Libro sa Panan-awon ni Nahum,
    ang Elkoshite.
  pol-UBG: Brzemię Niniwy. Księga widzenia Nahuma Elkoszyty.
  kyc-kyc: '...'
  urd-GVU: ذیل میں نینوہ کے بارے میں وہ کلام قلم بند ہے جو اللہ نے رویا میں ناحوم
    اِلقُوشی کو دکھایا۔
  eng-OEBCW: A message about Nineveh, a vision which came to Nahum from Elkosh.
  deu-1912: Dies ist die Last über Ninive und das Buch der Weissagung Nahums von Elkos.
  kan-2017: ನಿನವೆ ಪಟ್ಟಣದ ಬಗ್ಗೆ ದೈವೋಕ್ತಿ. ಎಲ್ಕೋಷ್ ಊರಿನ ನಹೂಮ ಎಂಬ ಪ್ರವಾದಿಗೆ ಆದ ದೈವದರ್ಶನದ
    ಗ್ರಂಥ.
  yap-yap: Irera’ e thin ni murung’agen yu Nineveh, ni ragon e n’en ni pilyeg e changar
    rok Nahum nge guy, ni be’ nu Elkosh.
  hlt-MCSB: Elkosh Nahum kah mangthui cabu he tah Nineveh kah olrhuh ni.
  mdy-ETH: ኔኔዌ ባይቃንዳያ ማዒፆ ዔልቆሻ ዓጮ ዓሢ፥ ናሆኦሜም ፆኦሲ ፔጋሲ ዻዌ ባካ ሃካፓ ሊካ ኬኤዚንታ ጎይፆጉዴያኬ።
  twi-ASANTE: Elkosini Nahum anisoadehunu nwoma a ɛyɛ nkɔmhyɛ a ɛfa Ninewe ho.
  eng-WEBU: A revelation about Nineveh. The book of the vision of Nahum the Elkoshite.
  wal-wal: Elqqoosha kataman de7iya Naahoomi Nanawebaa yootido qaalainne be7ido ajjuutai
    hagaa.
  spa-PDDPT: Profecía sobre Nínive. Rollo de la visión de Nahúm de Elcós.
  gun-gun: Nínive tetã pygua kuery rovai ayvu oĩa. Kova'e kuaxia para re oĩ Elcos
    pygua Naum pe oexa uka pyre.
  agu-BL: Yi Nahúm i' jun aj Elcos. Nin yi e'chk xtxolbil yi cyaj stz'ibal, cho'n
    tilol tul wutzicy' tane'n. Nin i'tz tan talche'n yi at tulbil chicaws yi e' aj
    Nínive.
  ilo-ULB: Ti pakaammo maipanggep iti Nineve. Ti Libro ti Sirmata ni Nahum, nga Elkoshita.
  kpg-kpg: Aanei nia helekai di hai o Nineveh, di moe ne gidee Nahum, tangada mai
    Elkosh.
  uig-ARA: نىنەۋە شەھىرى توغرىسىدا يۈكلەنگەن ۋەھىي ــ ئەلكوشلۇق ناھۇم كۆرگەن ئالامەت
    كۆرۈنۈش خاتىرىلەنگەن كىتاب.
  sus-sus: Masenyi xɔrɔxɔɛ nan ya Ninewe xa fe ra, Ala naxan masen Annabi Naxumu Elekosika
    bɛ. Alatala magaaxu, a gbeɲɔxɔfe mu kanama.
  pon-2006: Iet mahsen ehu duwen Ninipe, koasoiepen kaudiahl ehu me wiawihong Nahum,
    mehn Elkos.
  ksd-ksd: A mamat na tinata ure Nineve, A buk ure ra magit Nakum ra te Elkos i ga
    gire.
  grc-BRENT: ΛΗΜΜΑ Νινευὴ, βιβλίον ὁράσεως Ναοὺμ τοῦ Ἐλκεσαίου.
  ind-AYT: Petaka Niniwe. Kitab penglihatan Nahum, orang Elkosh.
  nya-nya: Uthenga wonena za Ninive. Buku la masomphenya a Nahumu wa ku Elikosi.
  hrv-hrv: Proročanstvo nad Ninivom. Knjiga viđenja Nahuma Elkošanina.
  mps-mps: Godigo te genuai taun Ninivede po te profet Nahumbolo te nai nade subo
    tiwai ebo sogo te sęgę yai po mawai. Profet Nahum aga te Elkos bulu bidi dao.
  tpi-tpi: Long taim profet Nahum i lukim wanpela samting olsem driman, God i givim
    dispela tok long em. Dispela tok i bilong biktaun Ninive. Profet Nahum em i wanpela
    man bilong ples Elkos.
  dan-1931: Et udsagn om Nineve. En bog om Elkosjitten Nahums Syn.
  vie-OVCB: Đây là sách khải tượng của Na-hum ở Ên-cốc viết về sự đoán phạt Ni-ni-ve.
  guj-2017: નિનવે વિષે ઈશ્વરનું વચન. નાહૂમ એલ્કોશીના સંદર્શનનું પુસ્તક.
  pon-2006A: Iet mahsen ehu duwen Ninipe, koasoiepen kaudiahl ehu me wiawihong Nahum,
    mehn Elkos.
  por-BRBSL: Uma revelação sobre Nineveh. O livro da visão de Nahum, o Elkoshite.
  eng-OEBUS: A message about Nineveh, a vision which came to Nahum from Elkosh.
  cth-cth: Elkosh tami Nahum ni, Nineveh kho hoi ka kâkuenlah a coe e Cathut lawk
    teh,
  twi-twi: Elkosini Nahum anisoadehu nhoma a ɛyɛ nkɔmhyɛ a ɛfa Ninewe ho.
  hlt-hlt: Elkosh Nahum kah mangthui cabu he tah Nineveh kah olrhuh ni.
  tbz-SIM: Ntɛ ti Yiɛ̀ nKuyie mbɛnkɛ tì Nɑummu Ɛdikɔsi ɛì kou Ninifu dihɛidiɛ̀ kpɛ́í.
  msy-2020: Godɨn akam inigha izir gumazim Nahum, a irebamɨn mɨn garir bizir mamɨn
    garima, God akar kam a ganɨngizɨ, an akɨnafarir kam osiri. Akar kam, a Niniven
    nguibar ekiamɨn akam. Godɨn akam inigha izir gumazim Nahum, an nguibam Elkos.
  dop-dop: Ɩlǝkɔsɩ ɩcɑtɛ tʋ Nɑhum wei ɩ kɛ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ tɔ, ɩ tɔm tɑkǝlɑɣɑ
    ntɔ. Kɑ tɑɑ kɛ́ pɑ kɛɛsɑ Ninifi tɔm nti tǝ tɔɔ Ɩsɔ kulɑɑ nɑ ɩ́ hʋlɩ-ɩ tɔ.
  azb-azb: Bu, Nineva haqqındakı xəbərdarlıq, Elqoşlu Nahumun görüntülərindən ibarət
    kitabdır.
  eng-DBY: The burden of Nineveh. The book of the vision of Nahum the Elkoshite.
  hin-2017: नीनवे के विषय में भारी वचन। एल्कोशवासी नहूम के दर्शन की पुस्तक।
  wol-KYG: Yéeneb waxyu bu dal dëkk bi ñuy wax Niniw a ngi, di téereb peeñum Nawum
    ma dëkk Elkos.
  eng-YLT: Burden of Nineveh. The Book of the Vision of Nahum the Elkoshite.
  eng-WYC-2017: The burden of Nineveh; the book of vision of Nahum the Elkoshite.
  eng-WMBB: A revelation about Nineveh. The book of the vision of Nahum the Elkoshite.
  urd-GVH: ज़ैल में नीनवा के बारे में वह कलाम क़लमबंद है जो अल्लाह ने रोया में नाहूम
    इलक़ूशी को दिखाया।
  rug-rug: Na kinorokorotae pa guguana Ninive. Sa bukana sa dinogodogorae te Nehumu,
    sa tie pa Elikosi.
  gaz-gaz: Raajii waaʼee Nanawwee dubbatame. Kitaaba mulʼata Naahoom Elqooshicha.
  fra-LSG: Oracle sur Ninive. Livre de la prophétie de Nahum, d’Elkosch.
  yal-yal: Waliyiya falan ni ito ra Niniwa taan xili ma, Nabi Nahun Elekosi kaan fe
    toon naxan ti alo xiyena, a yi a sɛbɛ.
  haw-1868: K A OLELO no Nineva. O ka Buke o ka wanana a Nahuma, no Elekosa.
  arb-NAV: وَحْيٌ بِشَأْنِ نِينَوَى، كَمَا وَرَدَ فِي كِتَابِ رُؤْيَا نَاحُومَ الأَلْقُوشِيِّ.
  ewe-ewe: Esiae nye nyagblɔɖi si Mawu ɖe fia Nyagblɔɖila Nahum, Elkositɔ, le ŋutega
    me tso nu si ava dzɔ ɖe Ninive dzi la ŋu, eye wòŋlɔe ɖe agbalẽ sia me.
  eng-LEE: The doom of Nineveh, The book of the vision of Nahum the Elkoshite.
  asm-FB: মই ইলকোচ গাৱঁৰ নহূম। যিহোৱাই মোক দৰ্শনৰ যোগেদি দিয়া নীনবি নগৰৰ বিষয়ে এই
    এক ঘোষণা।
  sus-A: مَسٍنيِ شْرْشْي نَن يَ نِنٍوٍ شَ قٍ رَ، عَلَ نَشَن مَسٍن عَننَبِ نَشُمُ عٍلٍكٌسِكَ
    بّ. عَلَتَلَ مَفَاشُ، عَ فبٍحْشْقٍ مُ كَنَمَ.
  fra-SBL: Une révélation sur Ninive. Le livre de la vision de Nahoum l'Elkoshite.
  hbo-hbo: מַשָּׂ֖א נִֽינְוֵ֑ה סֵ֧פֶר חֲזֹ֛ון נַח֖וּם הָאֶלְקֹשִֽׁי׃
  kik-kik: Ĩno nĩyo ndũmĩrĩri nditũ ĩkoniĩ Nineve. Rĩĩrĩ nĩrĩo ibuku rĩa kĩoneki kĩa
    Nahumu, ũrĩa Mũelikoshi.
  fra-NCL: Oracle sur Ninive. Livre de la Vision de Nahum d’Elqosch.
  cek-AK: Elkosh acaeng Nahum khaeah hnuksak ih cabu. Ninevah kawng pongah thuih ih
    lok loe hae tiah oh.
  cuk-cuk: Nahúm-negburgan-daksad-e-garda. Nahúmʼde Elcos-neggweburgined. We-gardagi
    Bab-Jehová Nínive-neggweburgi neg-guoed sogsad.
  uig-CYR: Нинәвә шәһири тоғрисида жүкләнгән вәһий — Әлкошлуқ Наһум көргән аламәт
    көрүнүш хатириләнгән китап.
  tel-2017: ఇది నీనెవె పట్టణం గురించిన దేవుని వాక్కు. ఎల్కోషు నివాసి నహూముకు కలిగిన
    దర్శనాన్ని వివరించే గ్రంథం.
  hat-BSA: Pwofesi pou Ninive. Liv vizyon a Nahum nan, Elkochit la.
  kos-kos: Pa inge kas ke acn Nineveh, oana ma liyeyuk in sie aruruma lal Nahum, sie
    mwet Elkosh.
  hbo-WLC: מַשָּׂ֖א נִֽינְוֵ֑ה סֵ֧פֶר חֲז֛וֹן נַח֖וּם הָאֶלְקֹשִֽׁי׃
  ibo-ibo: Amụma banyere obodo Ninive. Akwụkwọ ọhụ Nehum, onye obodo Elkosh.
  ory-ory: ନୀନିବୀ ବିଷୟକ ବାର୍ତ୍ତା। ଇଲକୋଶୀୟ ନାହୂମଙ୍କର ଦର୍ଶନ ପୁସ୍ତକ।
  chk-chk: Iei än Kot kapas usun ewe telinimw Ninifa. Lon ei puk a mak künaen Nahum
    ewe re Elkos.
  rop-rop: Wal dijan na det wed brom God blanga ola pipul deya langa det taun gulum
    Ninaba. God bin gibit dijan wed langa det speshalwan mesinja blanga im neim Neiham
    brom det taun gulum Elkosh, en God bin gibit im dijan wed langa im drim.
  ukr-1871: Пророцтво про Ниневію. Книга видива Наумового, з Елкосу.
  deu-1951: 'Weissagung über Ninive, Buch des Gesichtes Nahums, des Elkoschiten:'
  eng-JPS: THE BURDEN of Nineveh. The book of the vision of Nahum the Elkoshite.
  srp-1865: Breme Nineviji; knjiga od utvare Nauma Elkošanina.
  lug-lug: Kuno kwe kwolesebwa Katonda kwe yalaga Nakkumu, Omwerukoosi okukwata ku
    bibambulira ebyali bijjira Nineeve.
  heb-heb: משא נינוה ספר חזון נחום האלקשי׃
  ben-IRV: নীনবী শহর সম্বন্ধে ঘোষণা। ইলকোশীয় নহূমের দর্শনের বই।
  pan-pan: ਨੀਨਵਾਹ ਦੇ ਵਿਖੇ ਅਗੰਮ ਵਾਕ। ਅਲਕੋਸ਼ੀ ਨਹੂਮ ਦੇ ਦਰਸ਼ਣ ਦੀ ਪੋਥੀ।
  mya-JVB: ဧလကောရှ ရွာသား နာဟုံ ခံရ၍၊ နိနေဝေ မြို့နှင့် ဆိုင်သော ဗျာဒိတ် တော်အချက်ဟူမူကား၊
  hmo-hmo: Inai hereva be Nineva hanua badana totona, Nahumu, Elekoso tauna ena mata
    hanai lalonai ia itaia gauna.
  urd-urd: नीनवा के बारे में बार — ए — नबुव्वत। इलकूशी नाहूम की रोया की किताब।
  rus-SYN: Пророчество о Ниневии; книга видений Наума Елкосеянина.
  bqc-SIM: 'Niniva yã́ pↄ́ Ɛlekosi gbɛ̃́ Nauũ è taalan kɛ:'
  tcz-CHONGTHU: Hiche hi Nineveh khopi chung chang thudola thuphondoh, Elkosh khoa
    pat Nahum kitipan themgaovin thil’amu banga athil amu ho kisutna lekhabu ahi.
  mar-mar: निनवे शहराविषयीची घोषणा. एल्कोशी नहूम याच्या दृष्टांताचे पुस्तक.
  qub-qub: Cay libroga caycan Nínive imano cananpaj cashantapis Nahumta Tayta Dios
    ribilashanmi. Nahúm tiyaran Elcos marcachömi.
  bqp-bqp: Gɑri wee yi Yinni Gusunɔ u geruɑ wuu ge bɑ mɔ̀ Ninifun sɔ̃. Nɑhumu Ɛlikosigiiwɑ
    Gusunɔ u derɑ u yi wɑ kɑ̃siru sɔɔ mɑ u yoruɑ.
  hat-hat: Men mesaj Bondye te bay sou lavil Niniv. Men liv ki rapòte vizyon Nawoum,
    moun lavil Elkòch, te fè a.
  eng-BSB: 'This is the burden against Nineveh, the book of the vision of Nahum the
    Elkoshite:'
  tod-tod: Keela wooi ɠa ga nii, é wosu Ninive ma. Naɠuume Ɛlekɔse nui ná-kulakɛlɛma
    zɛʋɛi.
  eng-WEBPB: A revelation about Nineveh. The book of the vision of Nahum the Elkoshite.
  kbq-kbq: Ama nanekea Ninive kumate'ma fore hania zanku Elkosi kumateti kasnampa
    ne' Nahumuna Anumzamo ava'nagna zampi eri averi humigeno keteno, ama avontafepina
    krente'ne.
  nhe-BL: Ya ni nopa tlajtoli tlen TOTECO nechmacac na, niNahúm, tlen niehua pilaltepetzi
    Elcos, quema nechnextili tlen ipantis altepetl Nínive.
  gub-BL: Tupàn wexak kar Nin tawhu pe uzeapo ma'e ràm Nau pe ipuahu zàwenugar pe
    a'e. Nau wiko Ewko tawhu pe har romo a'e.
  eng-DRA: The burden of Ninive. The book of the vision of Nahum the Elcesite.
