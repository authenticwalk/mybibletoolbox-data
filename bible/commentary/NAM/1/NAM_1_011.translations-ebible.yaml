verse: NAM.001.011
translations:
  mal-C: യഹോവയ്ക്കു വിരോധമായി ദോഷം നിരൂപിക്കുകയും വഞ്ചന ഉപദേശിക്കുകയും ചെയ്യുന്നവൻ
    നിനവേ, നിന്നിൽനിന്നു പുറപ്പെട്ടു വന്നിരിക്കുന്നു.
  deu-TKW: Aus dir ging hervor, der Böses wider Jahwe ersann, der Heilloses plante.
  lin-lin: Ezali kati na yo Ninive nde moto oyo azali na mabongisi mabe mpo na kotelemela
    Yawe mpe azali na batoli ya mabe abimi.
  eng-LSV: From you has come forth a deviser of evil || Against YHWH—a worthless counselor.
  eng-GNV: There commeth one out of thee that imagineth euill against the Lord, euen
    a wicked counsellour.
  eng-WEBSTER: There is one come out of thee, that imagineth evil against the LORD,
    a wicked counselor.
  nhw-BL: Amojuanti ipan altepetl Nínive anmoilhuíaj se tlenijqui huelis anquichihuilise
    TOTECO, pero catli quej nopa moilhuía san fiero itlalnamiquilis.
  swh-ONEN: Ee Ninawi, kutoka kwako amejitokeza mmoja, ambaye anapanga shauri baya
    dhidi ya Bwana na kushauri uovu.
  bba-bba: Ninifu, wunɛn min diyɑ ɡoo u yɑrɑ wi u Gusunɔ kɔ̃sɑ bwisikusimɔ, mɑ u kĩ
    u nùn seesi.
  eng-KJVCPB: There is one come out of thee, that imagineth evil against the Lord,
    A wicked counseller.
  luo-luo: Ngʼat machano gik maricho kuom Jehova Nyasaye wuok mana kuomi, yaye Nineve,
    en e ngʼat mamiyo ji donjo e ketho.
  meu-meu: Iehova ihadikana dalana e lalo hatalaia bona kara dika e hahealolaia tauna
    ta oiemu amo se lasi a?
  npi-ULB: निनवे, तिमीहरूका बिचमा कोही खडा भयो, जसले परमप्रभुको विरुद्धमा योजना बनायो,
    र त्यसले दुष्‍टतालाई बढुवा दियो ।
  yor-yor: Láti ọ̀dọ̀ rẹ, ìwọ Ninefe, ni ẹnìkan ti jáde wá tí ó ń gbèrò ibi sí Olúwa
    ti ó sì ń gbìmọ̀ búburú.
  pes-OPCB: این پادشاه تو کیست که جرأت می‌کند بر ضد خداوند توطئه کند؟
  tgl-ULB: May isang titindig mula sa iyo, Ninive, ang siyang nagbalak ng masama laban
    kay Yahweh, isang taong nagtaguyod ng kasamaan.
  hui-hui: Ninibali kamiru aria mbirame mini ko wu howa ibugua Anduane Homogo mo ko
    hole lowa bi lalu hea.
  mya-mya: အို နိ​နေ​ဝေ​မြို့၊ စီ​မံ​ကိန်း​အ​မျိုး​မျိုး​ဖြင့်​ထာ​ဝ​ရ ဘု​ရား​အား မ​ကောင်း​ကြံ​စည်​သူ​လူ​တစ်​ယောက်
    သည်​သင့်​အ​ထဲ​က​ထွက်​ပေါ်​လာ​လေ​ပြီ။-
  bod-N: ངན་པ་འགོད་མཁན་ཏེ་ཇུས་ངན་བཤམས་ནས་དཀོན་མཆོག་ཡ་ཝཱེར་རྒོལ་བའི་མི་ནི་ཁྱོད་ལས་ཕྱི་རུ་ཐོན་ནོ།
    །
  wsk-wsk: Nineveh, nika ningi kari memek bo aratam ale Yawe ilak barimarukko ikia
    tuati guruguwoso, ale nu saki alo nu sangarmonko nongorak munakawoso.
  sna-sna: Kubva mauri, iwe Ninevhe, pane mumwe akabuda anoronga zvakaipa pamusoro
    paJehovha uye anopa zano rakaipa.
  spa-BLM: Ha salido de ti uno que trama el mal contra Yahvé, que aconseja la maldad.
  cac-cac: A d'a e chon̈ab' Nínive chi', ata' ay jun mach snaan chucal d'a spatic
    Jehová, aton jun ac'um c'ool d'a chucal.
  swh-ULB: Mtu mmoja aliinuka miongoni mwenu, Ninawi, aliyepanga ubaya dhidi ya Yehova,
    mtu ambaye aliimarisha uovu.
  bel-bel: Зь цябе павёўся той, хто намысьліў ліхое супроць Госпада, хто склаў змову
    бязбожную.
  deu-ELBBK: Von dir ist ausgegangen der Böses sann gegen den HERRN, ein nichtswürdiger
    Ratgeber.
  mbb-OT: Is sevaha te menge pengulu niw ne mibpelanu te mezaat he idezaat din te
    menge etew te Nengazen. Mezaat is insambag din.
  mal-2015: യഹോവെക്കു വിരോധമായി ദോഷം നിരൂപിക്കയും നിസ്സാരത്വം ആലോചിക്കയും ചെയ്യുന്നവൻ
    നിന്നിൽനിന്നു പുറപ്പെട്ടിരിക്കുന്നു.
  rmc-rmc: Se andral tu, Ninive, avľa avri o bijedevleskro radcas, savo plaňinelas
    o nalačhipen pro RAJ.
  pes-OPV: مشیر بلیعال که به ضد خداوند بد می‌اندیشد، از تو بیرون آمده است.
  ron-1924: Дин тине, Ниниве, а ешит чел че урзя реле ымпотрива Домнулуй, чел че фэчя
    планурь рэутэчоасе.
  ben-OBCV: হে নীনবী, এমন একজন তোমার মধ্যে থেকে বেরিয়ে এসেছে যে সদাপ্রভুর বিরুদ্ধে
    অনিষ্টের চক্রান্ত করে এবং দুষ্ট পরিকল্পনা উদ্ভাবন করে।
  som-som: Waxaa kaa soo baxay mid Rabbiga wax shar ah u fikira, oo xumaato ku taliya.
  lat-VUC: Ex te exibit cogitans contra Dominum malitiam, mente pertractans prævaricationem.
  eng-ASVBT: There is one gone forth out of thee, that deviseth evil against Jehovah,
    that counseleth wickedness.
  ita-1885: Di te è uscito uno che ha divisato del male contro al Signore, un consigliere
    scellerato.
  eng-LXXUP: Out of thee shall proceed a device against the Lord, counseling evil
    things hostile to him.
  eng-ULB: Someone arose among you, Nineveh, who planned evil against Yahweh, someone
    who promoted wickedness.
  spa-VBL: Uno de ustedes conspira el mal contra el Señor, uno que maquina maldad.
  fra-_FOB: De toi, Ninive, est sorti celui qui méditait du mal contre l'Éternel,
    et qui formait de méchants desseins.
  mal-mal: യഹോവയ്ക്കു വിരോധമായി ദോഷം നിരൂപിക്കുന്ന ദുഷ്ടനായ ആലോചനക്കാരൻ നിന്നിൽനിന്ന്
    പുറപ്പെട്ടിരിക്കുന്നു.
  urd-GVR: Ai Nīnwā, tujh se wuh nikal āyā jis ne Rab ke ḳhilāf bure mansūbe bāndhe,
    jis ne shaitānī mashware die.
  suz-BL: निनवे, परमप्रभु यावे कली मरिम्‍शो पचा कली लोव़ गारपाइक्‍ब नु काइ मरिम्‍शो
    सल्‍ला पाइब इ दाते रे ग्रूशो बाक्‍नीम।
  eng-NOY: From thee hath gone forth one that devised evil against Jehovah; That meditated
    destruction.
  ita-1927: Da te è uscito colui che ha meditato del male contro l’Eterno, che ha
    macchinato scelleratezze.
  ckb-ckb: ئەی نەینەوا، یەکێک لە تۆوە دەردەکەوێت، ئەوەی بیر لە خراپە دەکاتەوە لە دژی
    یەزدان، ڕاوێژکاری بەدکارییە.
  eng-BBE: One has gone out from you who is designing evil against the Lord, whose
    purposes are of no value.
  kan-OKCV: ನಿನೆವೆಯೇ ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ದುರಾಲೋಚನೆ ಮಾಡಿ, ಕೇಡನ್ನು ಯೋಚಿಸುವವನು ನಿನ್ನೊಳಗಿಂದ
    ಹೊರಟಿದ್ದಾನೆ.
  tam-2017: யெகோவாவுக்கு விரோதமாகப் பொல்லாத நினைவுகொண்டிருக்கிற தீய ஆலோசனைக்காரன்
    ஒருவன் உன்னிடத்திலிருந்து புறப்பட்டான்.
  spa-RV-1909: De ti salió el que pensó mal contra Jehová, un consultor impío.
  ron-BTF: Este unul ieșit din tine, care își închipuie răul împotriva DOMNULUI, un
    sfătuitor stricat.
  eng-WEBP: One has gone out of you who devises evil against the LORD, who counsels
    wickedness.
  eng-FBV: One of you is plotting evil against the Lord, someone who is planning wickedness.
  nld-1939: Die van u zijn uitgegaan, Om kwaad tegen Jahweh te beramen, En boze plannen
    te smeden!
  nch-BL: Amojuanti ipan altepet Nínive anmoilhuíaj anquichihuase se tamanti ica TOTECO,
    pero cati quej nopa moilhuía nelía sentamic.
  vie-1934: Aáy là từ ngươi mà ra một kẻ mưu sự dữ nghịch cùng Đức Giê-hô-va, và toan
    sự gian ác.
  hin-CV: हे नीनवेह, तुमसे ही एक निकला है जो याहवेह के विरुद्ध षड़्‍यंत्र करता है,
    और दुष्ट योजना बनाता है.
  spa-BES: Uno ha salido de ti que está tramando el mal contra el Señor, consejero
    cuyos propósitos son perversos.
  tdx-tdx: Boak’ ama’o ty niavia’ i nikitro-draha am’ Iehovày, ie mañeretse hatsivokarañe.
  tha-KJV: เคยมี​ผู้​หน​ึ่งมาจากพวกเจ้าที่คิดอุบายชั่วร้ายต่อพระเยโฮวาห์ และแนะนำความชั่ว
  por-BR-2018: De ti saiu um que trama o mal contra o SENHOR, um conselheiro maligno.
  deu-ELO: Von dir ist ausgegangen, der Böses sann wider Jehova, ein nichtswürdiger
    Ratgeber.
  eng-WYC-2018: Of thee shall go out a man thinking malice against the Lord, and treat
    trespassing in soul. (Out of thee came a man plotting malice against the Lord,
    and treating, or pondering, trespassing in his soul.)
  epo-epo: El vi eliris tiu, kiu havis malbonan intencon kontraŭ la Eternulo kaj kiu
    estas malica konsilanto.
  uig-PIN: Sǝndin Pǝrwǝrdigarƣa rǝzillik oyliƣuqi qiⱪⱪanidi, U Iblisning bir nǝsiⱨǝtqisidur.
  beo-beo: 'Dunu afae da Ninefe moilai bai bagadega misini, Hina Godema wadela:le
    hamomusa: ilegelalu.'
  tpi-OTNT: Wanpela man bilong yupela ol Ninive i gat tingting nogut, na em i pasim
    tok long mekim nogut long Bikpela.
  hau-SA: Daga cikinki, ya Ninebe wani ya fito wanda ya ƙulla wa Ubangiji makirci
    yana ba da mugayen shawarwari.
  uig-LAT: Sendin Perwerdigargha rezillik oylighuchi chiqqanidi, U Iblisning bir nesihetchisidur.
  nde-nde: Wena Nineve, kuwe sekufike lowo oceba okubi ngoThixo, eluleke okubi.
  ton-ton: Kuo tupu ha tokotaha meiate koe ʻoku filioʻi kovi kia Sihova, ko e tangata
    ako kovi.
  ces-1613: Z tebeť vyšel ten, kterýž myslí proti Hospodinu zlé, rádce nešlechetný.
  eng-WMB: One has gone out of you who devises evil against the LORD, who counsels
    wickedness.
  tam-TCV: நினிவே பட்டணமே, யெகோவாவுக்கு எதிராக தீமையான சூழ்ச்சிசெய்து, கொடுமையானவற்றிற்கு
    ஆலோசனை கொடுக்கும் ஒருவன், உன்னிடமிருந்து புறப்பட்டுள்ளான்.
  ceb-ULB: Adunay usa nga mibarog taliwa kaninyo, Ninibe, nga naglaraw ug daotan batok
    kang Yahweh, ang usa nga nagdasig sa pagkadaotan.
  pol-UBG: Z ciebie wyszedł ten, który obmyślił zło przeciwko PANU, doradca nikczemny.
  urd-GVU: اے نینوہ، تجھ سے وہ نکل آیا جس نے رب کے خلاف بُرے منصوبے باندھے، جس نے
    شیطانی مشورے دیئے۔
  eng-OEBCW: Nineveh! From you has arisen one who plots evil against the Lord, a counsellor
    of wickedness.
  deu-1912: Denn von dir ist gekommen der Schalksrat, der Böses wider den HERRN gedachte.
  kan-2017: ನಿನವೆಯೇ, ಯೆಹೋವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ದುಷ್ಟ ಆಲೋಚನೆ ಮಾಡಿ ಕೇಡನ್ನು ಕಲ್ಪಿಸುವವನು ನಿನ್ನೊಳಗಿಂದ
    ಹೊರಟಿದ್ದಾನೆ.
  yap-yap: Nineveh, uwur e yib be’ riy nib sug ko sasalap, ni i makath nib togopluw
    ngak SOMOL.
  hlt-MCSB: Nang lamlong ni BOEIPA aka taeng la boethae kah olrhoep hlang muen khaw
    a thoeng.
  mdy-ETH: ኔኔዌ ዴሬዮቴ! ናንጊና ናንጋ ጎዳም ፑርታ ማሊሢ ማላያ፤ ሃሣ ፑርታ ዞሮ ዞራ ዓሲ ዒንሢ ባኣካ ኬስኬኔ።
  twi-ASANTE: Ao, Ninewe, wo mu na deɛ ɔbɔ ɛpɔ bɔne tia Awurade na ɔtu fo bɔne no
    firie.
  eng-WEBU: One has gone out of you who devises evil against the LORD, who counsels
    wickedness.
  wal-wal: Nanawee, GODAA bolli iitabaa maqqiyaagee, iita zoriyaa zoriyaagee ne giddoppe
    kiyiis.
  spa-PDDPT: Un consejero perverso salió de ti quien maquinó mal contra Yavé.
  gun-gun: Nínive tetã pygua kuery, pendea gui peteĩ oo Senhor rovai onhembopy'a va'e,
    ha'eve'ỹa rami nhomongeta va'e.
  agu-BL: Ma jalu' axwok aj Nínive, cho'n jal yi aj ocsanl c'u'lal tzixo'lwok, yi
    jun yi chin junt len nin tajtza'kl. Yi juna'tz yi mo'c tan oyintzi' te'j Kataj.
  ilo-ULB: Maysa a tao ti bimmangon kenka, O Ninive, a nagpanggep iti dakes maibusor
    kenni Yahweh, maysa a nangiyam-ammo iti kinadakes.
  kpg-kpg: Tangada e honu nia hagamamaanadu huaidu e hai baahi ang gi Dimaadua, la ne hanimoi
    i doo baahi, Nineveh.
  uig-ARA: سەندىن پەرۋەردىگارغا رەزىللىك ئويلىغۇچى چىققانىدى، ئۇ ئىبلىسنىڭ بىر نەسىھەتچىسىدۇر.
  sus-sus: Nineweka nde bara fe ɲaaxi raba Alatala ra, a mixie rasixi fe kobi nan
    ma.
  pon-2006: Ninipe, mie ohl emen me pwarada sang rehmw, me diren koasoandi suwed,
    e kin wia eh koasoandi suwed ong KAUN-O.
  ksd-ksd: Tikai i tar vana rikai tam ma i nuk pa ra kaina ure ra Luluai, ma i nuknuk
    pa ra magit vakuku.
  grc-BRENT: Ἐκ σοῦ ἐξελεύσεται λογισμὸς κατὰ τοῦ Κυρίου, πονηρὰ βουλευόμενος ἐναντία.
  ind-AYT: Dari tengah-tengahmu, muncul orang yang merancang kejahatan terhadap TUHAN,
    seorang penasihat jahat.
  nya-nya: Kwa iwe, Ninive, kunachokera munthu wa cholinga choyipa, wofuna kuchitira
    Yehova chiwembu, amene amapereka uphungu woyipa.
  hrv-hrv: Iz tebe je potekao onaj koji snuje zlo protiv Jahve, savjetnik Belijala.
  mps-mps: Dage Ninive bidi dabe me deligo te dwai homu kolesaga elalu, tama agai
    te Genuai Bidiba dwai sę yabo po mianio.
  tpi-tpi: Wanpela man bilong yupela ol Ninive i gat tingting nogut, na em i pasim
    tok long mekim nogut long Bikpela.
  dan-1931: Fra dig er der en draget ud med ondt i Sinde mod Herren, med Niddingeråd.
  vie-OVCB: Từ trong ngươi sẽ xuất hiện một người âm mưu chống lại Chúa Hằng Hữu và
    bày mưu gian ác.
  guj-2017: હે નિનવે તારામાંથી જે નીકળીને બહાર ગયો, તે યહોવાહની વિરુદ્ધ દુષ્ટ યોજના
    કરે છે, તે દુષ્ટતા કરવાનું પ્રોત્સાહન આપે છે.
  pon-2006A: Ninipe, mie ohl emen me pwarada sang rehmw, me diren koasoandi suwed,
    e kin wia eh koasoandi suwed ong KAUN-O.
  por-BRBSL: Um de vocês que inventa o mal contra Yahweh, que aconselha a maldade,
    já saiu.
  eng-OEBUS: Nineveh! From you has arisen one who plots evil against the Lord, a counsellor
    of wickedness.
  cth-cth: Cathut koe pouknae kahawihoehe ka tawn e tami teh nangmouh dawk hoi a tâco
    toe.
  twi-twi: Ninewe, wo mu na nea ɔbɔ pɔw bɔne tia Awurade na otu fo bɔne no fi.
  hlt-hlt: Nang lamlong ni BOEIPA aka taeng la boethae kah olrhoep hlang muen khaw
    a thoeng.
  tbz-SIM: Ninifu ɛì, fɔ̃́ɔ̃̀ miɛkɛ nkɛ, wèè wɑnti kɛ́ n dɔ̀ɔ̀ mí nKuyie mmɛyɛi nhò
    yɛ̀nnímɛ̀. Dɛ yiɛ̀ nhò mɔ̀kɛ mɛyɛ̀mmɛ̀ yɛimɛ mmɛ.
  msy-2020: Ia Niniven adarasi, ian mav nɨghnɨzir kuram iti, egha a pazɨ Ikiavɨra
    Itir God damuasa akam akɨri.
  dop-dop: Ninifi ɩcɑtɛ nyɑ́, nyɑ́ tɑɑ kɛ́ yʋlʋ ɩsɑɣɑʋ wei ɩ́ kʋlǝɣɩ Tɑcɑɑ tɔɔ tɔ
    ɩ lɩɩwɑ.
  azb-azb: Ey Nineva, Rəbbə qarşı pislik düşünən Şər məsləhətçini sən yetirdin!
  eng-DBY: Out of thee is gone forth one that imagineth evil against Jehovah, a wicked
    counsellor.
  hin-2017: तुझ में से एक निकला है, जो यहोवा के विरुद्ध कल्पना करता और नीचता की युक्ति
    बाँधता है।
  wol-KYG: Ci yaw dëkk bii la nit génne, di fexeel Aji Sax ji lu bon, di mébét pexey
    ndëngte.
  eng-YLT: From thee hath come forth a deviser of evil Against Jehovah — a worthless
    counsellor.
  eng-WYC-2017: Of thee shall go out a man thinking malice against the Lord, and treat
    trespassing in soul.
  eng-WMBB: One has gone out of you who devises evil against the LORD, who counsels
    wickedness.
  urd-GVH: ऐ नीनवा, तुझसे वह निकल आया जिसने रब के ख़िलाफ़ बुरे मनसूबे बाँधे, जिसने
    शैतानी मशवरे दिए।
  rug-rug: Koa goi Ninive si vura mae si keke tie sapu kuhana nia se Zihova meke tozi
    sari binalabala kaleanadi.
  gaz-gaz: Yaa Nanawwee, namni Waaqayyotti hammina malatee waan hamaa karoorfatu si
    keessaa argameera.
  fra-LSG: De toi est sorti Celui qui méditait le mal contre l’Éternel, Celui qui
    avait de méchants desseins.
  yal-yal: Niniwa kaane, muxuna nde minixi ɛ tan nan yɛ naxan fe ɲaxini tɔnma Alatala
    xili ma, naxan maxadi ɲaxine tima.
  haw-1868: Ua puka mai ka mea mai ou mai la e manao hewa ana ia Iehova; He kakaolelo
    hewa,
  arb-NAV: مِنْكِ خَرَجَ يَا نِينَوَى مَنْ تَآمَرَ بِالشَّرِّ عَلَى الرَّبِّ، وَالْمُشِيرُ
    بِالسُّوءِ.
  ewe-ewe: O Ninive, mewòe ame si ɖo nugbe ɖe Yehowa ŋu, eye wòɖo aɖaŋu vlo na amewo
    la do tso.
  eng-LEE: There is gone forth out of thee he that devised evil against the Lord,
    the counsellor of infamous things.
  asm-FB: তোমালোকৰ নীনবি নগৰৰ পৰাই যিহোৱাৰ বিৰুদ্ধে কু-কল্পনা কৰোঁতা, কু-আলচ কৰোঁতা
    এজন ওলাল।
  sus-A: نِنٍوٍكَ ندٍ بَرَ قٍ حَاشِ رَبَ عَلَتَلَ رَ، عَ مِشِيٍ رَ سِشِ قٍ كٌبِ نَن
    مَ.
  fra-SBL: Il en est sorti de vous un qui médite le mal contre Yahvé, qui conseille
    la méchanceté.
  hbo-hbo: מִמֵּ֣ךְ יָצָ֔א חֹשֵׁ֥ב עַל־יְהוָ֖ה רָעָ֑ה יֹעֵ֖ץ בְּלִיָּֽעַל׃ ס
  kik-kik: Nĩ harĩ ũmwe wĩyumĩrĩtie thĩinĩ waku wee Nineve, ũrĩa ũthugundaga ũũru
    wa gũũkĩrĩra Jehova, na akaheanaga irĩra cia waganu.
  fra-NCL: De toi est sorti celui qui médite le mal contre Yahweh, celui qui forme
    des desseins criminels.
  cek-AK: Angraeng to kasae thuih o moe, kasae poekhaih tawn kami maeto, nang thung
    hoiah angzoh boeh.
  cuk-cuk: Be, Nínive-neggwebur, begi dule-binsaed-uked-isgana gwalulesad. A-dule,
    Bab-Jehováʼgi igar-isgana amied.
  uig-CYR: Сәндин Пәрвәрдигарға рәзиллик ойлиғучи чиққан еди, У Иблисниң бир несиһәтчисидур.
  tel-2017: నీనెవే పట్టణమా, నీలో నుండి ఒకడు బయలుదేరాడు. వాడు యెహోవా మీద దురాలోచన చేసి
    వ్యర్థమైన సంగతులు బోధిస్తాడు.
  hat-BSA: Nan ou, te sòti yon moun ki te fè move konplo kont SENYÈ a, yon konseye
    mechan.
  kos-kos: Oasr sie mwet su tuku liki kom, Nineveh, sesseslana ke pwapa sulal elan
    oru lain LEUM GOD.
  hbo-WLC: מִמֵּ֣ךְ יָצָ֔א חֹשֵׁ֥ב עַל־יְהוָ֖ה רָעָ֑ה יֹעֵ֖ץ בְּלִיָּֽעַל׃ ס
  ibo-ibo: Ọ bụ nʼime gị, Ninive, ka otu onye si pụta, bụ onye ahụ gbara izu ọjọọ
    megide Onyenwe anyị, na-echepụtakwa ajọ atụmatụ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ଯେ କୁସଂକଳ୍ପ କରେ, ଯେ ଦୁଷ୍କ୍ରିୟା କରିବାକୁ ପରାମର୍ଶ ଦିଏ,
    ଏପରି ଏକ ଜଣ ତୁମ୍ଭ ମଧ୍ୟରୁ ବାହାର ହୋଇ ଯାଇଅଛି।
  chk-chk: A wor eman a feito senuk, Ninifa, a rawangauei ewe Samol mi Lapalap o eäni
    kapasen öüröür mi ngau.
  rop-rop: Wal Neiham bin tok dijan wed blanga ol detlot pipul deya langa det taun
    gulum Ninaba. Imbin tok, “Wan men bin kamat brom yumob garram olkain nogudbala
    plen, en imbin wandi fait langa YAWEI.”
  ukr-1871: 'У тобі родився той, що задумав зло проти Господа, зложивши раду безбожну:'
  deu-1951: Von dir ist ausgegangen, der wider den HERRN Arges ersann, der Heilloses
    plante.
  eng-JPS: Out of thee came he forth, that deviseth evil against the LORD, that counselleth
    wickedness.
  srp-1865: Iz tebe je izašao koji smišlja zlo Gospodu, savjetnik nevaljao.
  lug-lug: Mu ggwe Nineeve muvuddemu omuntu alowooza akabi era ateesa ebibi ku Mukama.
  heb-heb: ממך יצא חשב על יהוה רעה יעץ בליעל׃
  ben-IRV: হে নীনবী তোমাদের মধ্যে থেকে এমন একজন বের হয়ে এসেছে যে সদাপ্রভুর বিরুদ্ধে
    মন্দ চিন্তা করছে ও মন্দ পরামর্শ দিচ্ছে।
  pan-pan: ਤੇਰੇ ਵਿੱਚੋਂ ਇੱਕ ਨਿੱਕਲਿਆ ਜੋ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਬਦੀ ਸੋਚਦਾ ਹੈ, ਜੋ ਸ਼ਤਾਨੀ ਸਿੱਖਿਆ
    ਦਿੰਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား တဘက် ၌ မ ကောင်းသော အကြံ ကို ကြံစည် သောအဓမ္မ တိုင်ပင်အမတ်သည် သင့်
    အထဲ က ပေါ် လာပြီ။
  hmo-hmo: Nineva e, oi dekena amo tau ta ia mai vadaeni. Ia ese Lohiabada hadikaia
    dalana ia tahua noho.
  urd-urd: तुझसे एक ऐसा शख़्स निकला है जो ख़ुदावन्द के ख़िलाफ़ बुरे मंसूबे बाँधता
    और शरारत की सलाह देता है।
  rus-SYN: Из тебя произошел умысливший злое против Господа, составивший совет нечестивый.
  bqc-SIM: Niniva gbɛ̃e lɛ́ lɛ́ gia da gbɛ̃́ↄwa, àlɛ lɛkpaaĩ ń gbɛ̃́ↄ Diizi.
  tcz-CHONGTHU: Pakai douna dinga tohgon neija, hangsan tah’a thuseija pang, nangmaa
    kon mihem khatbe hung louham?
  mar-mar: जो परमेश्वराविरुध्द वाईट योजना करतो, दुष्कर्माला बढती देतो असा कोणी एक
    निनवेतून निघाला आहे.
  qub-qub: Nínive siudä, gampitami yurimusha Tayta Diospa contran jatarëga. Chay runami
    juc runacunata shimita jatipaycan.
  bqp-bqp: Ninifu, wunɛn min diyɑ goo u yɑrɑ wi u Gusunɔ kɔ̃sɑ bwisikusimɔ, mɑ u kĩ
    u nùn seesi.
  hat-hat: Yon nonm soti lavil Niniv. Li gen yon bann move lide nan tèt li, l'ap fè
    konplo sou do Seyè a.
  eng-BSB: From you, O Nineveh, comes forth a plotter of evil against the LORD, a
    counselor of wickedness.
  tod-tod: È ʋɔ bɛ ɠa nu zeɠeai ná, nii é ɠɛni ɠisiɛzu faa ɲɔi zu Ɠɔoɠɔ GALAGI
    laalɔɠɔma, é ɗa nu ɲaka ɠisiɛi wo.
  eng-WEBPB: One has gone out of you who devises evil against the LORD, who counsels
    wickedness.
  kbq-kbq: Ninive kumamofo agu'afintira mago vahe eama huno, Ra Anumzamofo avure'ma
    havi avu'ava zama hu' antahintahia retro nehuno kefo antahi'zana nezamie.
  nhe-BL: Imojuanti ipan altepetl Nínive inmoilhuíaj se tlenijqui huelis inquichihuilise
    TOTECO, pero tlen queja nopa moilhuía san fiero itlalnamiquilis.
  gub-BL: Amo awa ur Nin tawhu wi a'e. Ikatu 'ym ma'e iapo har romo hekon a'e. Ikatu
    'ym ma'e rehe ipurapo wer Tupàn pe kury.
  eng-DRA: Out of thee shall come forth one that imagineth evil against the Lord,
    contriving treachery in his mind.
