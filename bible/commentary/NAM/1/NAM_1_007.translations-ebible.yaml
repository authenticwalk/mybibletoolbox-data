verse: NAM.001.007
translations:
  mal-C: യഹോവ നല്ലവനും അനർഥദിവസത്തിൽ അഭയസ്ഥാനവും ആകുന്നു. തന്നിൽ ആശ്രയിക്കുന്നവരെ
    അവിടന്ന് അറിയുന്നു,
  deu-TKW: Sein Grimm ergießt sich wie Feuer, und die Felsen zerspringen vor ihm.
    Gütig ist Jahwe, ein Schutz in Drangsalszeit; er kennt wohl, die bei ihm Zuflucht
    suchen.
  lin-lin: Yawe azali malamu, azali ebombamelo ya solo na tango ya pasi mpe abatelaka
    bato nyonso oyo batiaka elikya na Ye.
  eng-LSV: Good [is] YHWH for a strong place in a day of distress. And He knows those
    trusting in Him.
  eng-GNV: The Lord is good and as a strong hold in the day of trouble, and he knoweth
    them that trust in him.
  eng-WEBSTER: The LORD is good, a strong hold in the day of trouble; and he knoweth
    them that trust in him.
  nhw-BL: TOTECO hueyi iyolo. Quema se motequipachohua, ma yohui campa ya huan yaya
    quimanahuis. Yaya quiniximati catli quineltoquilíaj huan catli eli iaxcahua.
  swh-ONEN: Bwana ni Mwema, kimbilio wakati wa taabu. Huwatunza wale wanaomtegemea,
  bba-bba: Yinni Gusunɔ u sɑ̃ɑwɑ tɔn ɡeo. U sɑ̃ɑwɑ be bɑ wɑ̃ɑ wɑhɑlɑ sɔɔn kuku yeru.
    Be bɑ nùn nɑɑnɛ sɑ̃ɑ, berɑ u rɑ nɔɔri.
  eng-KJVCPB: The Lord is good, a strong hold in the day of trouble; And he knoweth
    them that trust in him.
  luo-luo: Jehova Nyasaye ber, Jehova Nyasaye e kar pondo e kinde mag chandruok, orito
    joma ogeno kuome.
  meu-meu: Iehova na namo, ia na gabu aukana hekwakwanai dinana ai; enai e roho maurimu
    taudia na e dibadiamu.
  npi-ULB: परमप्रभु असल हुनुहुन्छ, र कष्‍टको समयमा उहाँ बलियो गढ हुनुहुन्छ, र उहाँमा
    शरण लिनेको निम्ति उहाँ विश्‍वसनीय हुनुहुन्छ ।
  yor-yor: Rere ni Olúwa, òun ni ààbò ní ọjọ́ ìpọ́njú. Òun sì tọ́jú àwọn tí ó gbẹ́kẹ̀lé
    e,
  pes-OPCB: خداوند نیکوست و در روز بلا و سختی پناهگاه می‌باشد. او از کسانی که به او
    توکل می‌کنند مراقبت می‌نماید،
  tgl-ULB: Si Yahweh ay mabuti, isang tanggulan sa panahon ng kaguluhan at tapat siya
    sa mga naglalagak ng kanilang tiwala sa kaniya.
  hui-hui: Anduane Homogohanda inahondo bayaleore biaga ka. Genda tagira ibirangi
    ibunaga wali agali bu karunaga ha do anda ibuni kagoni. Wali agali ibuni karia
    poraru ibugua ti biamogo biaga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​မြတ်​တော်​မူ​၍၊ မိ​မိ​၏​လူ​မျိုး​တော်​ဒုက္ခ​ရောက်​ချိန်​၌​ကွယ်​ကာ
    စောင့်​ရှောက်​တော်​မူ​၏။ အ​ထံ​တော်​တွင်​ခို​လှုံ​သူ​တို့​အား​ကြည့်​ရှု ပြု​စု​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ལེགས་པོ་ཡིན་ཏེ། དཀའ་སྡུག་གི་དུས་སུ་ཁོང་ནི་མི་རྣམས་ཀྱི་སྐྱབས་གནས་ཡིན་ལ།
    ཁོང་ལ་བརྟེན་པའི་མི་རྣམས་ཁོང་གིས་མཁྱེན་ནོ། །
  wsk-wsk: Yawe mu ningo; nu ikup ningi mu ko kariimet nunga yumura kuwim bagoso.
    Nu arikaya nu te ira sanamoso mu sangarso.
  sna-sna: Jehovha akanaka, utiziro panguva dzokutambudzika. Anochengeta avo vanovimba
    naye,
  spa-BLM: El Señor es bueno, es un refugio en el día de la angustia, y conoce a los
    que se refugian en él.
  cac-cac: Te vach' sc'ol Jehová, a scolvaj d'ayon̈ d'a scal co yaelal. A eb' syac'och
    sc'ol d'ay, scolji eb' yuuj.
  swh-ULB: Yehova ni mwema, boma katika siku ya taabu; na yeye ni mwaminifu kwa wale
    wanaomkimbilia.
  bel-bel: Добры Гасподзь, - прыстанак у дзень скрухі - і ведае тых, што на Яго спадзяюцца,
  deu-ELBBK: Der HERR ist gütig, er ist eine Festung am Tag der Drangsal; und er kennt
    die, die auf ihn vertrauen.
  mbb-OT: Meupiya is Nengazen; melig-en sikandin he eputà emun timpu te kelised, ne
    ed-elimahan din is edangep diyà te kandin.
  mal-2015: യഹോവ നല്ലവനും കഷ്ടദിവസത്തിൽ ശരണവും ആകുന്നു; തങ്കൽ ആശ്രയിക്കുന്നവരെ അവൻ
    അറിയുന്നു.
  rmc-rmc: O RAJ hino lačho, chraňinel peskre manušen andre oda džives, sar lenge
    hin phares. Pridžanel pes ke ola, ko pes ke leste denašen te garuvel.
  pes-OPV: خداوند نیکو است و در روز تنگی ملجا می‌باشد و متوکلان خود را می‌شناسد.
  ron-1924: Домнул есте бун, Ел есте ун лок де скэпаре ын зиуа неказулуй ши куноаште
    пе чей че се ынкред ын Ел.
  ben-OBCV: সদাপ্রভু মঙ্গলময়, সংকটকালে এক আশ্রয়স্থল। যারা তাঁতে নির্ভরশীল হয় তিনি
    তাদের যত্ন নেন,
  som-som: Rabbigu waa wanaagsan yahay, oo wakhtigii dhib jirona waa qalcad, wuuna
    garanayaa kuwa isaga isku halleeya.
  lat-VUC: Bonus Dominus, et confortans in die tribulationis, et sciens sperantes
    in se.
  eng-ASVBT: Jehovah is good, a stronghold in the day of trouble; and he knoweth them
    that take refuge in him.
  ita-1885: Il Signore è buono; egli è per fortezza in tempo di distretta; ed egli
    conosce quelli che sperano in lui.
  eng-LXXUP: The Lord is good to them that wait on him in the day of affliction; and
    he knows them that reverence him.
  eng-ULB: Yahweh is good, a stronghold in the day of trouble; and he is faithful
    to those who take refuge in him.
  spa-VBL: El Señor es bueno, es un lugar seguro en momento de tribulación. Él cuida
    de los que confían en él,
  fra-_FOB: L'Éternel est bon; il est une forteresse au jour de la détresse, et il
    connaît ceux qui se confient en lui.
  mal-mal: യഹോവ നല്ലവനും കഷ്ടദിവസത്തിൽ ശരണവും ആകുന്നു; തന്നിൽ ആശ്രയിക്കുന്നവരെ അവിടുന്ന്
    അറിയുന്നു.
  lit-lit: VIEŠPATS yra geras, tvirtovė bėdos dieną; jis gi pažįsta tuos, kurie juo
    pasitiki.
  urd-GVR: Rab mehrbān hai. Musībat ke din wuh mazbūt qilā hai, aur jo us meṅ panāh
    lete haiṅ unheṅ wuh jāntā hai.
  suz-BL: परमप्रभु यावे रिम्‍शो पाइब बाक्‍ब। मेको श्‍येत जशो नाक्‍ती ख्रुइश्‍शा ब्रोंइशा
    बाक्‍तीक बाक्‍ब। सु मेकेर प्रोक्‍शा लाइबा, मेको ख्रुइश्‍शा बाक्‍चा ताइब। ब्‍यवस्‍था
    ४:३१; भजन संग्रह १:६
  eng-NOY: Jehovah is good, A stronghold in the day of trouble; He careth for them
    that trust in him;
  ita-1927: L’Eterno è buono; è una fortezza nel giorno della distretta, ed egli conosce
    quelli che si rifugiano in lui.
  ckb-ckb: یەزدان چاکە، لە ڕۆژی تەنگانە قەڵایە. بایەخ بەوانە دەدات کە پشتی پێ دەبەستن،
  eng-BBE: The Lord is good, a strong place in the day of trouble; and he has knowledge
    of those who take him for their safe cover.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಒಳ್ಳೆಯವರು. ಇಕ್ಕಟ್ಟಿನ ದಿವಸದಲ್ಲಿ ಆಶ್ರಯದಾತರಾಗಿದ್ದಾರೆ. ತಮ್ಮಲ್ಲಿ
    ನಂಬಿಕೆ ಇಡುವವರನ್ನು ಅವರು ಪರಿಪಾಲಿಸುತ್ತಾರೆ.
  tam-2017: யெகோவா நல்லவர், இக்கட்டு நாளிலே பாதுகாப்பான கோட்டை; தம்மை நம்புகிறவர்களை
    அறிந்திருக்கிறார்.
  spa-RV-1909: Bueno es Jehová para fortaleza en el día de la angustia; y conoce á
    los que en él confían.
  ron-BTF: DOMNUL este bun, o întăritură în ziua tulburării; și el îi cunoaște pe
    cei ce se încred în el.
  eng-WEBP: The LORD is good, a stronghold in the day of trouble; and he knows those
    who take refuge in him.
  eng-FBV: The Lord is good, a place of safety in a time of trouble. He takes care
    of those who place their trust in him,
  nld-1939: Jahweh is goed voor die op Hem hopen, Een toevlucht in tijden van nood;
    Hij kent, die tot Hem hun toevlucht nemen,
  nch-BL: TOTECO hueyi iyolo. Quema se mocuesohua, ma yahui campa ya huan yaya quimanahuis.
    Yaya quinixmati cati quineltoquilíaj huan cati eli iaxcahua.
  vie-1934: Đức Giê-hô-va là tốt lành, làm đồn lũy trong ngày hoạn nạn, và biết những
    kẻ ẩn náu nơi Ngài.
  hin-CV: याहवेह भले हैं, और संकट के समय दृढ़ गढ़ ठहरते हैं. वे उनका ध्यान रखते हैं
    जो उन पर भरोसा रखते हैं,
  spa-BES: El Señor es bueno, una fortaleza fuerte en el día de la angustia; y conoce
    a aquellos que confían en él.
  tdx-tdx: Soa t’Iehovà, fipalirañe añ’andron-kankàñe; arofoana’e iaby o miato ama’eo.
  tha-KJV: พระเยโฮวาห์​ประเสริฐ ทรงเป็​นที​่กำบังเข้มแข็งในวันยากลำบาก พระองค์​ทรงรู้จักผู้​ที่​วางใจในพระองค์
  por-BR-2018: O SENHOR é bom, é fortaleza no dia da angústia; ele conhece os que
    nele confiam.
  deu-ELO: Jehova ist gütig, er ist eine Feste am Tage der Drangsal; und er kennt
    die, welche auf ihn vertrauen.
  eng-WYC-2018: The Lord is good, and strengthening in the day of tribulation, and
    knowing them that hope in him. (The Lord is good, and a stronghold, or a fortress,
    in the day of tribulation, and he knoweth those who trust in him.)
  epo-epo: La Eternulo estas bona, forta apogo en tago de malfeliĉo; kaj Li konas
    tiujn, kiuj fidas Lin.
  uig-PIN: Pǝrwǝrdigar meⱨribandur, külpǝtlik kündǝ baxpanaⱨdur; Ɵzigǝ tayanƣanlarni
    U bilidu.
  beo-beo: Hina Gode Ea hou da noga:idafa. E da bidi hamosu eso amoga Ea fi dunu gaga:sa.
    Nowa dunu da Ema sinidigisia, E da noga:le gagagulasa.
  tpi-OTNT: Bikpela em i save mekim gutpela pasin long yumi. Long taim bilong hevi,
    em i save kamap olsem ples hait bilong ol manmeri bilong en, na em i helpim ol
    manmeri i save go long em.
  hau-SA: Ubangiji nagari ne, mafaka kuma a lokacin wahala. Yana kula da waɗanda suka
    dogara gare shi,
  uig-LAT: Perwerdigar méhribandur, külpetlik künde bashpanahdur; Özige tayan’ghanlarni
    U bilidu.
  nde-nde: UThixo ulungile, uyisiphephelo ezikhathini zokuhlupheka. Uyabakhathalela
    abathembele kuye,
  ton-ton: ‌ʻOku lelei ʻa Sihova, ko e hūfanga mālohi ia ʻi he ʻaho ʻoe mamahi; pea
    ʻoku ne ʻiloʻi ʻakinautolu ʻoku falala kiate ia.
  ces-1613: Dobrýť jest Hospodin, silou jest v den ssoužení, a zná ty, kdož v něho
    doufají.
  eng-WMB: The LORD is good, a stronghold in the day of trouble; and he knows those
    who take refuge in him.
  tam-TCV: யெகோவா நல்லவர், அவர் ஆபத்து வேளைகளில் புகலிடமானவர். அவரில் நம்பிக்கையுள்ளவர்களில்
    அவர் கரிசனையாயிருக்கிறார்.
  ceb-ULB: Maayo si Yahweh, dalangpanan sa adlaw sa kasamok; ug matinud-anon siya
    niadtong nagdangop kaniya.
  pol-UBG: Dobry jest PAN – warownia w dniu ucisku; zna tych, którzy mu ufają.
  urd-GVU: رب مہربان ہے۔ مصیبت کے دن وہ مضبوط قلعہ ہے، اور جو اُس میں پناہ لیتے ہیں
    اُنہیں وہ جانتا ہے۔
  eng-OEBCW: The Lord is good to those who hope in him, a place of refuge in the day
    of trouble.
  deu-1912: Der HERR ist gütig und eine Feste zur Zeit der Not und kennt die, die
    auf ihn trauen.
  kan-2017: ಯೆಹೋವನು ಒಳ್ಳೆಯವನು; ಇಕ್ಕಟ್ಟಿನ ದಿನದಲ್ಲಿ ಆಶ್ರಯದುರ್ಗವಾಗಿದ್ದಾನೆ; ತನ್ನ ಮೊರೆಹೊಕ್ಕವರನ್ನು
    ಬಲ್ಲನು.
  yap-yap: I SOMOL e rib manigil; ma yoror ko girdi’ rok u ngal’an e gafgow; ma ayweg
    e pi’in nra pigichelgad ngar sapgad ngak.
  hlt-MCSB: BOEIPA tah citcai tue vaengkah lunghim la then tih amah ah aka ying rhoek
    tah a ming.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኮሺ ፆኦሲኬ፤ ሜቶ ዎዴና ፑኖ ካይዚ ዶዲኬ፤ ዒዛ ጉሙርቃዞንሢኮ ቶኦኮ ዛጊ ዒዚ ማኣዳኔ።
  twi-ASANTE: Awurade yɛ, ɔyɛ ahohia mu dwanekɔbea. Nʼani wɔ wɔn a wɔde wɔn ho to
    no so no so.
  eng-WEBU: The LORD is good, a stronghold in the day of trouble; and he knows those
    who take refuge in him.
  wal-wal: GODAI keha; metuwaa gallassikka baqati attiyo soho; i banan ammanettiyaageeta
    erees.
  spa-PDDPT: Yavé es bueno, fortaleza en el día de la angustia. Conoce a los que confían
    en Él.
  gun-gun: Senhor ma poroayvu va'e. Jajexavaia ára ma nhanhemi aguã oiko, mba'eta
    oikuaa hexe onhemi va'e kuery ha'e javi.
  agu-BL: Poro yi Kataj Ryos chumbalaj nin i', na yi na ul e'chk sotz c'u'lal skawutz,
    list atit i' tan kacolche'n, nin na oc tan chicolpe'n yi e' yi nter nin k'uklij
    chic'u'l te'j.
  ilo-ULB: Naimbag ni Yahweh, maysa a sarikedked iti aldaw ti riribuk; ken napudno
    isuna kadagiti agkamang kenkuana.
  kpg-kpg: Dimaadua le e humalia; Mee e duuli ana daangada i nadau madagoaa haingadaa;
    e benebene digau ala gaa huli gi Mee.
  uig-ARA: پەرۋەردىگار مېھرىباندۇر، كۈلپەتلىك كۈندە باشپاناھدۇر؛ ئۆزىگە تايانغانلارنى
    ئۇ بىلىدۇ.
  sus-sus: Alatala fan, a kantari fima nɛ tɔɔrɔmixie ma, a mɛɛnima nɛ mixie ma naxee
    e yɛtɛ taxuma a ra.
  pon-2006: KAUN-O me ketin kupwur mwahu; e kin ketin doandoare sapwellime aramas
    akan ni ahnsou apwal; e kin ketin apwalih irail kan me kin sohpeiong.
  ksd-ksd: A Luluai a tena varmari, a dekdek na pal na bakbakit ta ra bung na purpuruan;
    ma i nunure diat dia vila bakbakit pirana.
  grc-BRENT: Χρηστὸς Κύριος τοῖς ὑπομένουσιν αὐτὸν ἐν ἡμέρᾳ θλίψεως, καὶ γινώσκων
    τοὺς εὐλαβουμένους αὐτόν.
  ind-AYT: TUHAN itu baik. Ia adalah tempat perlindungan pada waktu kesesakan. Ia
    mengenal orang-orang yang berlindung kepada-Nya.
  nya-nya: Yehova ndi wabwino, ndiye kothawirako nthawi ya masautso. Amasamalira amene
    amamudalira,
  hrv-hrv: Jahve je dobar onima koji se u njeg' uzdaju, on je okrilje u dan nevolje,
    poznaje one koji se njemu utječu
  mps-mps: Genuai Bidi agai wiegi yai kolesaga da dali ebao. Aga te aga we bidi dabe
    te sęgę sabo sogo geme duala sabo tiwąį madi tiwai elalu, tama te agaba pabo
    we bidi dabe tau sabo dao.
  tpi-tpi: Bikpela em i save mekim gutpela pasin long yumi. Long taim bilong hevi,
    em i save kamap olsem ples hait bilong ol manmeri bilong en, na em i helpim ol
    manmeri i save go long em.
  dan-1931: HERREN er god, et Værn på Trængselens Dag; han kender dem, som lider på
    ham,
  vie-OVCB: Chúa Hằng Hữu thật tốt lành, Ngài là nơi trú ẩn vững vàng lúc hoạn nạn.
    Ngài gần gũi những người tin cậy Ngài.
  guj-2017: યહોવાહ સારા છે; સંકટના સમયમાં તે ગઢરૂપ છે; તેમના પર ભરોસો રાખનારને તે
    ઓળખે છે.
  pon-2006A: KAUN-O me ketin kupwur mwahu; e kin ketin doandoare sapwellime aramas
    akan ni ahnsou apwal; e kin ketin apwalih irail kan me kin sohpeiong.
  por-BRBSL: Yahweh é bom, um refúgio no dia dos problemas; e ele conhece aqueles
    que se refugiam nele.
  eng-OEBUS: The Lord is good to those who hope in him, a place of refuge in the day
    of trouble.
  cth-cth: Bawipa teh ahawi, runae a tho nah rapanim lah ao. Ama ka kângue e naw hah
    a khetyawt.
  twi-twi: Awurade ye, ɔyɛ ahohia mu guankɔbea. Nʼani wɔ wɔn a wɔde wɔn ho to no so
    no so.
  hlt-hlt: BOEIPA tah citcai tue vaengkah lunghim la then tih amah ah aka ying rhoek
    tah a ming.
  tbz-SIM: Ti Yiɛ̀ nKuyie nwennimu, kuù ɔ̃ nkɑ̃nkɛ́ bɛ̀ɛ̀ sɔ̀ri ku borɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀
    yiè, kuù ɔ̃ ndɑkɛ bɛ̀ɛ̀ sɔ̀ri ku borɛ̀ bɛ kpɛ́í.
  msy-2020: Ikiavɨra Itir God, an arazir aghuibar e gami. Osɨmtɨzibar dughiabar a
    uan gumazamizibar mogomer danganimɨn mɨn ikia, egha gumazamizir a bagha zuiba,
    a men akurvasi.
  dop-dop: Amɑ ɩ kɛ́ kʋpɑŋ kɛ́. Ɩnɩ ɩ wɑɑsǝɣǝnɑ lɑŋwɑkǝllɛ wɑɑtʋ. Ɩ pɑɑsǝɣǝnɑ mpɑ
    pɑ cɔɔsǝɣɩ ɩ tɛɛ tɔ.
  azb-azb: Rəbb xeyirxahdır, dar gündə sığınacaqdır, Ona güvənənləri tanıyır.
  eng-DBY: Jehovah is good, a stronghold in the day of trouble; and he knoweth them
    that trust in him.
  hin-2017: यहोवा भला है; संकट के दिन में वह दृढ़ गढ़ ठहरता है, और अपने शरणागतों की
    सुधि रखता है।
  wol-KYG: Aji Sax jee baax, moo dib rawtu, bésub njàqare, te moo ràññee ñi ko làqoo.
  eng-YLT: Good [is] Jehovah for a strong place in a day of distress. And He knoweth
    those trusting in Him.
  eng-WYC-2017: The Lord is good, and comforting in the day of tribulation, and knowing
    them that hope in him.
  eng-WMBB: The LORD is good, a stronghold in the day of trouble; and he knows those
    who take refuge in him.
  urd-GVH: रब मेहरबान है। मुसीबत के दिन वह मज़बूत क़िला है, और जो उसमें पनाह लेते
    हैं उन्हें वह जानता है।
  rug-rug: Se Zihova si leanana, na tometomeana pa totoso tinasuna. Kopuni Sa sarini
    pu raṉe ia si Asa,
  gaz-gaz: Waaqayyo gaarii dha; yeroo rakkinaattis daʼoo dha. Inni warra isa amanatan
    ni beeka;
  fra-LSG: L’Éternel est bon, Il est un refuge au jour de la détresse; Il connaît
    ceux qui se confient en lui.
  yal-yal: Alatala fan. Luxunden nan a tan na tɔrɔ waxatine yi. A yengi muxune xɔn
    naxanye na e yigiya a yi.
  haw-1868: Ua maikai o Iehova, he paku oia i ka la popilikia; A ua ike no ia i ka
    poe hilinai ia ia.
  arb-NAV: الرَّبُّ صَالِحٌ، حِصْنٌ فِي يَوْمِ الضِّيقِ، وَيَعْرِفُ الْمُعْتَصِمِينَ
    بِهِ.
  ewe-ewe: Yehowa nyo, elabena enye sitsoƒe le xaxa me! Eléa be na ame si xɔa edzi
    sena.
  eng-LEE: The Lord is good, a strong-hold on the day of distress; and he knoweth
    those that trust in him.
  asm-FB: যিহোৱা মঙ্গলময়, সঙ্কটৰ দিনা তেওঁ দৃঢ় কোঁঠাস্বৰূপ; আৰু তেওঁত আশ্ৰয় লোৱা
    লোকসকলক তেওঁ জানে।
  sus-A: عَلَتَلَ قَن، عَ كَنتَرِ قِمَ نّ تْورْ مِشِيٍ مَ، عَ مّينِمَ نّ مِشِيٍ مَ
    نَشٍيٍ عٍ يّتّ تَشُمَ عَ رَ.
  fra-SBL: Yahvé est bon, il est une forteresse au jour de la détresse, et il connaît
    ceux qui se réfugient en lui.
  hbo-hbo: טֹ֣וב יְהוָ֔ה לְמָעֹ֖וז בְּיֹ֣ום צָרָ֑ה וְיֹדֵ֖עַ חֹ֥סֵי בֹֽו׃
  kik-kik: Jehova nĩ mwega, nĩ kĩĩhitho hĩndĩ ya thĩĩna. Arĩa mamwĩhokete-rĩ, nĩamamenyagĩrĩra,
  fra-NCL: Yahweh est bon ; il est un refuge au jour de la détresse, et il connaît
    ceux qui se confient en lui.
  cek-AK: Angraeng loe hoih, raihaih tongh naah abuephaih kahoih ah oh; anih tang
    kaminawk to a panoek.
  cuk-cuk: Bab-Jehová, duledar-nuedid, suli-suli-itogedgine, anmar-odukuedid. Dule-egi-bensurmalad-bendakedid.
  uig-CYR: Пәрвәрдигар меһривандур, күлпәтлик күндә башпанаһдур; Өзигә таянғанларни
    У билиду.
  tel-2017: యెహోవా ఉత్తముడు, బాధ కలిగినప్పుడు ఆయన ఆశ్రయం కలిగిస్తాడు. తనపై నమ్మకం
    ఉంచేవాళ్ళు ఆయనకు తెలుసు.
  hat-BSA: SENYÈ a bon; se yon sitadèl nan jou malè. Epi Li konnen sila ki pran refij
    nan li yo.
  kos-kos: LEUM GOD El wo; El loango mwet lal in pacl in ongoiya; El karinganulos
    su nget nu sel.
  hbo-WLC: ט֣וֹב יְהוָ֔ה לְמָע֖וֹז בְּי֣וֹם צָרָ֑ה וְיֹדֵ֖עַ חֹ֥סֵי בֽוֹ׃
  ibo-ibo: Onyenwe anyị dị mma. Ọ bụ ebe mgbaba nʼụbọchị nsogbu. Ọ na-elekọta ndị
    niile na-atụkwasị ya obi,
  ory-ory: ସଦାପ୍ରଭୁ ମଙ୍ଗଳମୟ ଓ ସଙ୍କଟ ଦିନରେ ଦୃଢ଼ ଦୁର୍ଗ ଅଟନ୍ତି; ଆଉ, ଯେଉଁମାନେ ତାହାଙ୍କଠାରେ
    ନିର୍ଭର କରନ୍ତି; ସେମାନଙ୍କୁ ସେ ଜାଣନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a kirikiröch, a tümwünü nöün aramas lon fansoun riaföü,
    a silei chokewe mi anomu ar apilükülük won.
  rop-rop: Wal YAWEI im gudbala, en wen im pipul olabat abumbat trabul, im oldei lukaftumbat
    olabat, en im oldei maindimbat detlot pipul hu trastim langa im.
  ukr-1871: Благ Господь, — захист у смутку, та й знає тих, що надїються на його.
  deu-1951: Gütig ist der HERR, eine Zuflucht am Tage der Not, und er kennt die, welche
    auf ihn vertrauen.
  eng-JPS: The LORD is good, a stronghold in the day of trouble; and He knoweth them
    that take refuge in Him.
  srp-1865: Dobar je Gospod, grad je u nevolji, i poznaje one koji se uzdaju u nj.
  lug-lug: Mukama mulungi, kiddukiro mu kiseera eky’okulabiramu ennaku, era alabirira
    abo bonna abamwesiga.
  heb-heb: טוב יהוה למעוז ביום צרה וידע חסי בו׃
  ben-IRV: সদাপ্রভু মঙ্গলময়, বিপদের দিনের তিনি সুরক্ষিত আশ্রয়। যারা তাঁকে ত্যাগ
    করে তিনি তাদের জানেন।
  pan-pan: ਯਹੋਵਾਹ ਭਲਾ ਹੈ, ਦੁੱਖ ਦੇ ਦਿਨ ਵਿੱਚ ਇੱਕ ਗੜ੍ਹ ਹੈ ਅਤੇ ਉਹ ਆਪਣੇ ਵਿੱਚ ਪਨਾਹ ਲੈਣ ਵਾਲਿਆਂ
    ਨੂੰ ਜਾਣਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ကောင်း တော်မူ၏။ အမှု ရောက်သောအခါ ရဲတိုက် ဖြစ်တော်မူ၏။ ခိုလှုံ
    သောသူတို့ ကို သိ မှတ်တော်မူ၏။
  hmo-hmo: Lohiabada be ia namo. Ia ese iena bese taudia ia durua noho, edia hekwarahi
    bona hisihisi dinana neganai. Lohiabada idia abidadama henia taudia, be ia ese
    ia naridia noho.
  urd-urd: ख़ुदावन्द भला है और मुसीबत के दिन पनाहगाह है वह अपने भरोसा करने वालों को
    जानता है।
  rus-SYN: Благ Господь, убежище в день скорби, и знает надеющихся на Него.
  bqc-SIM: Dii maa, a dɛ mikpakĩi ũ wɛ́tɛ̃agↄↄ, gbɛ̃́ pↄ́ nàaàziↄ ↄ̃ a ń yã́
    dↄ̃.
  tcz-CHONGTHU: Pakai hi nunnem tah ahin, Gim le hesoh nikhoa kisel na kulpi ahi;
    Amaa kiselji mihem ho chu Pakaiyin amelchih sohkei ahi.
  mar-mar: परमेश्वर चांगला आहे, संकटसमयी तो शरणदुर्ग आहे आणि जे त्याच्या ठायी आश्रय
    घेतात त्यांना तो जाणतो.
  qub-qub: Tayta Diosga fiyupa allimi. Payga ñacaycashanchi öra pacamajninchïmi. Payman
    yäracoj cajcunataga imapitapis chapanmi.
  bqp-bqp: Yinni Gusunɔ u sɑ̃ɑwɑ tɔn geo. U sɑ̃ɑwɑ be bɑ wɑ̃ɑ wɑhɑlɑ sɔɔn kuku yeru.
    Be bɑ nùn nɑɑnɛ sɑ̃ɑ, berɑ u rɑ nɔɔri.
  hat-hat: 'Men, Seyè a gen bon kè tou: Jou malè, se li ki pwoteje pèp li. Li pran
    swen tout moun ki vin kache anba zèl li.'
  eng-BSB: The LORD is good, a stronghold in the day of distress; He cares for those
    who trust in Him.
  tod-tod: Ɠɔoɠɔ GALAGI ʋagɛ, toɠa ga nu lɔɔɠuzu kidaaʋili foloi. Toɠa ɗa ɓaa naati
    maazu, zɔiti ti lɔɔɠuzu pɔ bɛ.
  eng-WEBPB: The LORD is good, a stronghold in the day of trouble; and he knows those
    who take refuge in him.
  kbq-kbq: Ra Anumzamo'a knare hu'neankino, tamagerfa huno knazama esania knafina
    hankave vihugna hurantegahie. Agrite'ma amuhama nehu'za taza hugahiema hu'za nehaza
    vahera Agra zamageno antahino hu'neankino, knazama esania knafina Agra kegava
    hunezamante.
  nhe-BL: TOTECO hueyi iyolo. Quema se mocuesohua, ma yohui campa ya huan yajaya quimanahuis.
    Yajaya quinixmati tlen quineltoquilíaj huan tlen eli iaxcahua.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ikatu a'e. Wemiaihu waneko haw zawaiw katu mehe
    upyro wà kury. — Ezekaiw katu herehe nehe, aze i'i amo izupe, uzekaiw katu putar
    hehe a'e nehe.
  eng-DRA: 'The Lord is good and giveth strength in the day of trouble: and knoweth
    them that hope in him.'
