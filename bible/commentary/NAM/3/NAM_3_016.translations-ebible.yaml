verse: NAM.003.016
translations:
  mal-C: നിന്റെ വ്യാപാരികളുടെ എണ്ണം നീ ആകാശത്തിലെ നക്ഷത്രങ്ങളെക്കാൾ അധികം വർധിപ്പിച്ചു,
    എന്നാൽ അവർ വെട്ടുക്കിളി എന്നപോലെ ദേശത്തെ നശിപ്പിച്ച് പറന്നുപോകുന്നു.
  deu-TKW: Deine Händler sind zahlreicher, als die Sterne am Himmel; doch die Käfer
    häuten sich und fliegen davon, und niemand weiß, wohin.
  lin-lin: Okomisi motango ya bato na yo ya mombongo ebele koleka ata minzoto ya likolo,
    kasi babebisi mokili nyonso mpe bapumbwe na bango ndenge kaka mankoko esalaka.
  eng-LSV: Multiply your merchants above the stars of the heavens, || The cankerworm
    has stripped off, and flees away.
  eng-GNV: 'Thou hast multiplied thy marchantes aboue the starres of heauen: the locust
    spoileth and flyeth away.'
  eng-WEBSTER: 'Thou hast multiplied thy merchants above the stars of heaven: the
    canker-worm spoileth, and flieth away.'
  nhw-BL: Anquinpiyaj tlahuel miyac tlacohuani ipan amoaltepe catli momiyaquilijtoque
    quen sitlalime ipan ilhuicac, pero amocualancaitacahua noja más miyaqui. Inijuanti
    miyaqui quen ininmiyaca pilchapoltzitzi. Anmechtlamihuicase nochi amojuanti huan
    nochi catli anquipiyaj.
  swh-ONEN: Umeongeza idadi ya wafanyabiashara wako mpaka wamekuwa wengi kuliko nyota
    za angani, lakini kama nzige wanaacha nchi tupu kisha huruka na kwenda zake.
  bba-bba: Bɛɛn tenkubɑ bɑ kperi dɑbiru kere. Adɑmɑ be kpuro bɑ doonɑ nɡe twee yi
    yi yɔ̃ɔwɑ.
  eng-KJVCPB: 'Thou hast multiplied thy merchants above the stars of heaven: The cankerworm
    spoileth, and flieth away.'
  luo-luo: Usemedo jolok ohala magu, makoro githoth moloyo sulwe ma e polo, kendo
    kaka det bonyo chamo piny, e kaka giweyo piny duk bangʼe to gihuyo ma gia.
  meu-meu: Emu hoihoi taudia o hahohodia, idia ese guba hisiudia e hereadia; kwadi
    ese hanina e toi roromu, e roho laomu.
  npi-ULB: तैँले आफ्ना व्यापारीहरूलाई आकाशका ताराहरूभन्दा पनि धेरै बनाएको छस्, तर
    तिनीहरू सलहहरूझैँ हुन्, तिनीहरूले भुमिलाई लुटेर उडिजान्छन् ।
  yor-yor: Ìwọ ti sọ àwọn oníṣòwò rẹ di púpọ̀ títí wọn yóò fi pọ̀ ju ìràwọ̀ ojú ọ̀run
    lọ, ṣùgbọ́n bi eṣú ni wọn yóò sọ ilẹ̀ náà di ahoro, wọn yóò sì fò lọ.
  pes-OPCB: تاجران تو که از ستارگان آسمان زیادتر بودند، مانند مور و ملخ هجوم آورده،
    ثروت تو را با خود خواهند برد.
  tgl-ULB: Pinarami mo ang iyong mga mangangalakal nang mas marami kaysa sa mga bituin
    sa kalangitan; ngunit para silang mga batang balang; sinasamsam nila ang lupain
    at pagkatapos ay lumilipad palayo.
  hui-hui: Ani howa tínaga biyinaya dewaore dagalabe nahe harini yakundi bu kagobi
    wirimi. Anigo áyu tínaga biyinaya uruni pagaya harane howa yagalalu purogo laralidagua
    pu ereba hai haya.
  mya-mya: မိုး​ကောင်း​ကင်​ကြယ်​တာ​ရာ​များ​ထက်​ပင်​ပို မို​များ​ပြား​သည့်​ကုန်​သည်​များ​ကို​မွေး​ထုတ်
    ပေး​ခဲ့​၏။ သို့​ရာ​တွင်​မိ​မိ​တို့​အ​တောင်​ကို​ဖြန့် ၍​ပျံ​သွား​သော​ကျိုင်း​ကောင်​များ​ကဲ့​သို့
    ထို သူ​တို့​သည်​ထွက်​သွား​ကြ​လေ​ပြီ။-
  bod-N: ཁྱོད་ཀྱིས་རང་གི་ཚོང་པ་འཕེལ་བར་བྱས་ནས་ནམ་མཁའི་སྐར་མ་ལས་ཀྱང་མང་ནའང་། ཆ་ག་པས་ཟོས་ཚར་རྗེས་འཕུར་འགྲོ་བ་ཡིན།
  wsk-wsk: Ni ka manga kari bibiya mu suen biya aman ale baras taiti gomang te mu
    nunga kiaman ta, bare locust tam gawa gurek no sapasan ale binga namasan iwita,
    ka mel ningo ningo gi ago namamonko.
  sna-sna: Makawedzera uwandu hwavatengesi venyu kusvikira vapfuura nyeredzi dzedenga
    kuwanda. Asi sehwiza, vanoparadza nyika vobhururuka vachienda.
  spa-BLM: Haz aumentado tus mercaderes más que las estrellas de los cielos. El saltamontes
    se despoja y huye.
  cac-cac: A eb' e chon̈vajum, ix te q'uib'chaan̈ sb'isul eb', ec'to ix aj sb'isul
    eb' d'a yichan̈ q'uen c'anal. Palta ayic syilan eb' sjavi tas ay smay, tz'el lemnaj
    eb' icha yel lemnaj noc' c'ulub'.
  swh-ULB: 'Umezidisha wafanyabiashara wako zaidi kuliko nyota mbinguni; lakini wapo
    kama tunutu: wanapora nchi na kisha kuruka kwenda mbali.'
  bel-bel: Купцоў у цябе стала больш, чым зорак на небе; але гэтая саранча расьсеецца
    і паляціць.
  deu-ELBBK: 'Du hast deiner Kaufleute mehr gemacht als die Sterne des Himmels: der
    Jelek fällt raubend ein und fliegt davon.'
  mbb-OT: Impemezakel niw is menge nigusyanti niw he henduen be te subra pa kezakel
    te menge vituen diyà te langit. Piru egkeiring sikandan te menge terapan he ed-eminen
    dan egkeena is menge pinemula ne segugunà dan edlayang.
  mal-2015: നിന്റെ വർത്തകന്മാരെ നീ ആകാശത്തിലെ നക്ഷത്രങ്ങളെക്കാൾ വർദ്ധിപ്പിച്ചുവല്ലൊ;
    വിട്ടിൽ പടംകഴിച്ചു പറന്നുപോകുന്നു.
  rmc-rmc: Tire kupci hine buter sar o čercheňa pro ňebos, ale akana džan het; hine
    sar o kobilki, so chan avri e maľa a odľecinen.
  pes-OPV: تاجرانت را از ستارگان آسمان زیادتر کردی. مثل کرمها تاراج می‌کنند و می‌پرند.
  ron-1924: Негусторий тэй сунт май мулць декыт стелеле черулуй, с-ау ынгрэмэдит ка
    пуий де лэкустэ каре ышь ынтинд арипиле ши збоарэ.
  ben-OBCV: তোমার বণিকদের সংখ্যা তুমি বাড়িয়েই গিয়েছ যতক্ষণ না তারা আকাশের তারাদের
    চেয়েও সংখ্যায় বেশি হয়েছে, কিন্তু পঙ্গপালের মতো তারা দেশকে ন্যাড়া করে দেয়
    ও পরে উড়ে চলে যায়।
  som-som: Baayacmushtariyaashaadii waxaad ka sii badisay xiddigaha samada, koronkorraduse
    intay wax cunto bay iska duushaa.
  lat-VUC: Plures fecisti negotiationes tuas quam stellæ sint cæli; bruchus expansus
    est, et avolavit.
  eng-ASVBT: 'Thou hast multiplied thy merchants above the stars of heaven: the cankerworm
    ravageth, and fleeth away.'
  ita-1885: Tu hai moltiplicati i tuoi mercatanti sopra il numero delle stelle del
    cielo; il bruco è scorso, e poi se ne è volato via.
  eng-LXXUP: 'Thou hast multiplied thy merchandise beyond the stars of heaven: the
    palmerworm has attacked it, and has flown away.'
  eng-ULB: 'You have multiplied your merchants more than the stars in the heavens;
    but they are like young locusts: they plunder the land and then fly away.'
  spa-VBL: Tú multiplicaste tus comerciantes, tanto que son más que las estrellas
    del cielo. Pero como las langostas, desnudan todo lo que encuentran a su paso
    y se van.
  fra-_FOB: 'Tes marchands sont plus nombreux que les étoiles du ciel: la sauterelle
    dépouille et s''envole!'
  mal-mal: നിന്റെ വ്യാപാരികളെ നീ ആകാശത്തിലെ നക്ഷത്രങ്ങളെക്കാൾ വർദ്ധിപ്പിച്ചുവല്ലോ;
    വിട്ടിൽ നാശം വിതച്ച് പറന്നുപോകുന്നു.
  urd-GVR: Beshak tere tājir sitāroṅ jitne lātādād ho gae haiṅ, lekin achānak wuh
    ṭiḍḍiyoṅ ke bachchoṅ kī tarah apnī keṅchlī ko utār leṅge aur uṛ kar ġhāyb ho jāeṅge.
  suz-BL: गे सरीङ ङा सोरुल क्‍येङा इ ग्‍याप्‍ब लेयब मुर शुश सेल्‍तीवी। मेको माले खोदेंशो
    पा आन कुशुल ताइश्‍शा बेरनीम।
  eng-NOY: Thy merchants have been more numerous than the stars of heaven; The locusts
    spread themselves and fly away.
  ita-1927: Tu hai moltiplicato i tuoi mercanti, più delle stelle del cielo; le cavallette
    spogliano ogni cosa e volano via.
  ckb-ckb: بازرگانەکانی خۆت لە ئەستێرەکانی ئاسمان زۆرتر کرد، بەڵام وەک کوللە خاکەکە
    ڕووت دەکەنەوە و دەفڕن.
  eng-BBE: 'Let your traders be increased more than the stars of heaven:'
  kan-OKCV: ನಿನ್ನ ವರ್ತಕರನ್ನು ಆಕಾಶದ ನಕ್ಷತ್ರಗಳಿಗಿಂತ ಹೆಚ್ಚಾಗಿ ಸಂಖ್ಯೆಯಲ್ಲಿ ಬೆಳೆಸಿದ್ದೀ.
    ಆದರೆ ಅವರು ಮಿಡತೆಗಳಂತೆ ದೇಶವನ್ನು ಸುಲಿದುಕೊಂಡು ಹಾರಿಹೋಗುವರು.
  tam-2017: உன் வியாபாரிகளை வானத்தின் நட்சத்திரங்களைவிட அதிகமாக்கினாய்; இந்தப் பச்சைக்கிளிகள்
    பரவிப்பறந்துபோகும்.
  spa-RV-1909: 'Multiplicaste tus mercaderes más que las estrellas del cielo: el pulgón
    hizo presa, y voló.'
  ron-BTF: Ţi-ai înmulţit comercianţii mai mult decât stelele cerului; omida pradă
    și zboară.
  eng-WEBP: You have increased your merchants more than the stars of the skies. The
    grasshopper strips and flees away.
  eng-FBV: You increased your merchants so that there are more of them than the stars
    of heaven. But like locusts they strip everything and then fly away.
  nld-1939: 'Uw kooplieden in groter getal Dan de sterren aan de hemel: De knaagbek
    ontpopt, en vliegt heen.'
  nch-BL: Anquinpiyaj tahuel miyac tacohuani ipan amoaltepe cati momiyaquilijtoque
    quej sitalime ipan ilhuicac, pero amocualancaitacahua noja más miyaqui. Inijuanti
    miyaqui quej inimiyaca pilchapoltzitzi. Amechtamihuicase nochi amojuanti huan
    nochi cati anquipiyaj.
  vie-1934: Ngươi đã thêm kẻ buôn bán ngươi nhiều ra như sao trên trời; cào cào đã
    cắn phá hết rồi trốn đi.
  hin-CV: तुमने अपने व्यापारियों की संख्या आकाश के तारों की संख्या से भी अधिक बढ़ा
    ली है, पर वे टिड्डियों की तरह देश को नष्ट करके भाग जाते हैं.
  spa-BES: Que tus comerciantes se incrementen más que las estrellas del cielo.
  tdx-tdx: Nampamasiañe’o mandikoatse o vasian-dikerañeo o mpibalibalik’ ama’oo; miofoke
    i kijejay vaho mitiliñe añe.
  tha-KJV: เจ้​าเพิ่มพวกพ่อค้าให้มากกว่าดวงดาวในท้องฟ้า ตั๊กแตนวัยกระโดดนั้นลอกคราบแล้​วก​็​บิ​นไปเสีย
  por-BR-2018: Multiplicaste teus mercadores mais que as estrelas do céu; o inseto
    devorador estende as asas, e sai voando.
  deu-ELO: 'Du hast deiner Kaufleute mehr gemacht als die Sterne des Himmels: der
    Jelek fällt raubend ein und fliegt davon.'
  eng-WYC-2018: Thou madest thy merchants more than be stars of heaven; a bruchus
    is spread abroad, and fly away. (Thou haddest more merchants, or more traders,
    than there be stars in the heavens; but now all of them be gone, like a bruchus
    that spreadeth its wings, and flieth away.)
  epo-epo: Vi havas pli da komercistoj, ol la steloj de la ĉielo; sed ili diskuros
    kiel akridoj kaj forflugos.
  uig-PIN: Sǝn sodigǝrliringni asmandiki yultuzlardin kɵp ⱪilding; Mana, qekǝtkǝ liqinkisi
    ⱪanat qiⱪirip, uqup ketidu!
  beo-beo: 'Dilia bidiga lasu dunu ilia idi da gasumuni ilia idi baligi agoai ba:i.
    Be wali ilia da danuba: agoane hedofo hamone wa:le asi dagoi, amo hamedafa ba:sa.'
  tpi-OTNT: Na yupela i gat planti bisnisman tru i winim namba bilong ol sta long
    skai. Tasol nau olgeta i go pinis, olsem ol grasopa i opim wing bilong ol na i
    flai i go.
  hau-SA: Kin ƙara yawan masu kasuwancinki har sai da suka fi taurarin sama. Amma
    kamar fāra sun cinye ƙasar sa’an nan suka tashi, suka tafi.
  uig-LAT: Sen sodigerliringni asmandiki yultuzlardin köp qilding; Mana, chéketke
    lichinkisi qanat chiqirip, uchup kétidu!
  nde-nde: Usulandisile inani labathengisi bakho. Baze bedlula izinkanyezi zasemkhathini,
    kodwa njengentethe baphundla ilizwe basuke bahambe.
  ton-ton: 'Ko hoʻo kau tangata fakatau kuo ke fakatokolahi ʻi he ngaahi fetuʻu ʻoe
    langi: ʻoku fai ʻae maumau ʻe he ʻunufe, pea ne puna atu.'
  ces-1613: Rozmnožilo jsi kupce své nad hvězdy nebeské, brouci připadnou i zaletují.
  eng-WMB: You have increased your merchants more than the stars of the skies. The
    grasshopper strips and flees away.
  tam-TCV: உன் வர்த்தகர்களின் எண்ணிக்கையை வானத்து நட்சத்திரங்களைவிட அதிகமாக்கினாய்,
    ஆனால் அவர்கள் வெட்டுக்கிளிகளைப்போல் நாட்டை வெறுமையாக்கி விட்டு, பறந்து போய்விடுகிறார்கள்.
  ceb-ULB: 'Gipadaghan nimo ang imong mga tigbaligya nga mas daghan pa kaysa mga bituon
    sa kalangitan; apan sama sila sa gagmay nga mga dulon: mangawat sila sa yuta ug
    unya molupad palayo.'
  pol-UBG: Rozmnożyłaś swoich kupców ponad gwiazdy niebios. Jak larwa pożerają i odlatują.
  urd-GVU: بےشک تیرے تاجر ستاروں جتنے لاتعداد ہو گئے ہیں، لیکن اچانک وہ ٹڈیوں کے بچوں
    کی طرح اپنی کینچلی کو اُتار لیں گے اور اُڑ کر غائب ہو جائیں گے۔
  eng-OEBCW: Increase the numbers of your merchants until they are more than the stars
    of heaven,
  deu-1912: Du hast mehr Händler, denn Sterne am Himmel sind; aber nun werden sie
    sich ausbreiten wie Käfer und davonfliegen.
  kan-2017: ನಿನ್ನ ವರ್ತಕರ ಸಂಖ್ಯೆಯನ್ನು ಆಕಾಶದ ನಕ್ಷತ್ರಗಳಿಗಿಂತ ಹೆಚ್ಚಿಸಿದ್ದೀ; ಆದರೆ, ಮಿಡತೆಯು
    ರೆಕ್ಕೆಗಳ ಪರೆಯನ್ನು ಹರಿದುಕೊಂಡು ಹಾರಿಹೋಗಿ ಬಿಡುವುದಷ್ಟೇ.
  yap-yap: Kam yo’ornag e pi tasiyobay rom ke yo’or ko t’uf u lanelang! Machane chiney
    e darmoyed, ni bod e asamning ni kar pithged porad kar changaggad karanod.
  hlt-MCSB: Na thimpom te vaan kah aisi lakah na ping sak dae lungang loh a cilh vaengah
    ding bitni.
  mdy-ETH: ኔኤኮ ኮርሞ ኮርማ ዓሳ ዦኦጌፓ ባሼ ሚርጌኔ፤ ጋዓንቴ ዔያታ ዓቢሢጉዲ ሳዖ ኔኤኮ ጋፒሲ ሙዒጋፓ ባራኒ ዴንዳንዳኔ።
  twi-ASANTE: Wama wʼadwadifoɔ adɔɔso, wɔn dodoɔ asene ɔsoro nsoromma, nanso wɔte
    sɛ ntutummɛ a wɔbɔ asase no kwaterekwa na afei wɔtu kɔ.
  eng-WEBU: You have increased your merchants more than the stars of the skies. The
    grasshopper strips and flees away.
  wal-wal: Neeni ne zal77anchchata saluwaa xoolinttetuppe aattada corayadasa. SHin
    hegeeti ubbai booliyaadan ubbabaa mirggidi, paalli xayana.
  spa-PDDPT: Multiplicaste tus mercaderes más que las estrellas del cielo. Los pulgones
    se despliegan y vuelan.
  gun-gun: jaxy-tata yva re ikuai va'e gui mba'emo vendea kuery pereko va'e hetave
    teĩ tuku-karu oike 'rã pendea py, ha'e gui oẽ ju 'rã oveve reve.
  agu-BL: Qui'c na ban yi ko at jun c'oloj aj lijens tzixo'l, qui'c na ban kol chipuc'un
    chi tajlal yi tx'uml tcya'j, na ni'cu'n sbajok scye'j chi na bajij scye jun c'oloj
    sac' yi na che'l xicy'in, yi na chitx'akx cuntu'tz.
  ilo-ULB: 'Pinaadum dagiti pagtagtagilakoem ket ad-adda pay ngem kadagiti bituen
    iti langit; ngem kasda la babassit a dudon: samsamenda ti daga kalpasanna ket
    tumayabda.'
  kpg-kpg: Goodou guu hai godou gau huihui goloo gii logo i nia heduu di langi! Malaa
    dolomeenei digaula gu hagalee, digaula e hai gadoo be nia ‘locust’ ma gaa holo
    nadau bakau, ga mmaangi gi daha.
  uig-ARA: سەن سودىگەرلىرىڭنى ئاسماندىكى يۇلتۇزلاردىن كۆپ قىلدىڭ؛ مانا، چېكەتكە لىچىنكىسى
    قانات چىقىرىپ، ئۇچۇپ كېتىدۇ!
  sus-sus: Wo bara yulɛe rawuya wo xɔnyi dangife tunbuie ra koore ma. Wo bara lu alɔ
    tugumie naxee tuganma, e siga.
  pon-2006: Ke kapwarehda sounnetinet me tohtohsang usu kan pahnlahng! Ahpw met re
    sohralahr, rasehng loukost kan me kin kapapeseng ar pehnpihr oh pipihrla.
  ksd-ksd: U tar vapeal kaum lavur tena kunukul, mangoro diat, ma ra lavur tagul arama
    liu pa dia mangoro; a nat na kubau i pala ra bebeana, ma i purpururung.
  grc-BRENT: Ἐπλήθυνας τὰς ἐμπορίας σου ὑπὲρ τὰ ἄστρα τοῦ οὐρανοῦ· βροῦχος ὥρμησε,
    καὶ ἐξεπετάσθη.
  ind-AYT: Kamu memperbanyak pedagang-pedagangmu melebihi bintang-bintang di langit.
    Seperti belalang pelompat yang mengembangkan sayap, lalu terbang.
  nya-nya: Mwachulukitsa chiwerengero cha anthu a malonda anu mpaka kupambana nyenyezi
    za mlengalenga, koma iwo ngati dzombe akuwononga dziko ndipo kenaka akuwuluka
    nʼkuchoka.
  hrv-hrv: '[16a] umnoži svoje trgovce da ih bude više nego zvijezda na nebu,'
  mps-mps: Te bisnis bidi dagego hauwa mu elaluama, te dagalude hǫ dabego namba aiyaba
    elaluali. Tiali goli megi te tigidali pela silalio, te kuli mano dabego bogo diniga
    palama, bola pabo tiwai yai dao.
  tpi-tpi: Na yupela i gat planti bisnisman tru i winim namba bilong ol sta long skai.
    Tasol nau olgeta i go pinis, olsem ol grasopa i opim wing bilong ol na i flai
    i go.
  dan-1931: er end dine Købmænd flere end Himlens Stjerner - Græshoppen kaster sin
    Vingeskal og flyver!
  vie-OVCB: Ngươi đã tăng số thương nhân đông hơn cả các vì sao trên trời. Nhưng giống
    như châu chấu, sẽ cắn phá sạch rồi bay đi mất.
  guj-2017: 'તમે આકાશના તારા કરતાં તમારા વેપારીઓની સંખ્યા વધારી છે, પણ તેઓ તીડના જેવા
    છે: તેઓ જમીનને લૂંટે છે અને પછી ઊડી જાય છે.'
  pon-2006A: Ke kapwarehda sounnetinet me tohtohsang usu kan pahnlahng! Ahpw met re
    sohralahr, rasehng loukost kan me kin kapapeseng ar pehnpihr oh pipihrla.
  por-BRBSL: Você aumentou mais seus comerciantes do que as estrelas dos céus. O gafanhoto
    tira e foge.
  eng-OEBUS: Increase the numbers of your merchants until they are more than the stars
    of heaven,
  cth-cth: Kalvan âsinaw hlak hno kayawtnaw kapap nakunghai, samtongnaw patetlah parang
    a kamleng awh han.
  twi-twi: Woama wʼaguadifo adɔɔso, wɔn dodow asen ɔsoro nsoromma, nanso wɔte sɛ mmoadabi
    a wɔbɔ asase no kwaterekwa na afei wotu kɔ.
  hlt-hlt: Na thimpom te vaan kah aisi lakah na ping sak dae lungang loh a cilh vaengah
    ding bitni.
  tbz-SIM: Ninifu ɛì ɑ potɑmbɛ̀ do sũmu kɛ dònnɛ̀ siwɑ̃̀ɑ̃ dòmmɛ̀ kɛĩ́nkɛ̀. Bɛ̀ ìtɛ́mu
    fɛcofɛ tɛ̃mɛ̀.
  msy-2020: Egha ian gumazir dagɨar ingangaribagh amiba bar avɨrasemegha, overiamɨn
    mɨkovezibar dɨbobonim gafira. Ezɨ datɨrɨghɨn me bar ghuegha gɨfa, mati odeziba
    zuravariba amegha gɨvagha, uan avɨziba kuigha mɨghegha ghue.
  dop-dop: Mǝ tɑɑtǝlɑɑ pɑɣɑlɛ kɑ tɛɛwɑ ɩsɔtʋlʋŋɑsɩ. Pɑ nǝɣǝsǝnɑ ɩsɩɩ kʋtoloŋ kʋlʋɣʋ
    tɔ. Amɑ pǝ sɑɑlɑ yem kɛ́ nɔɔnɔɔ.
  azb-azb: Tacirlərinin sayı Göylərdəki ulduzlardan çoxdur, Amma düşmənlərin Çəyirtkə
    kimi ölkəni talan edib uçacaq.
  eng-DBY: Thou hast multiplied thy merchants more than the stars of the heavens;
    the cankerworm spreadeth himself out and flieth away.
  hin-2017: तेरे व्यापारी आकाश के तारागण से भी अधिक अनगिनत हुए। टिड्डी चट करके उड़
    जाती है।
  wol-KYG: Ay jula nga barele, ba ñu ëpp biddiiwi asamaan, te ñoo mel niy soccet,
    tojtal, naaw.
  eng-YLT: Multiply thy merchants above the stars of the heavens, The cankerworm hath
    stripped off, and doth flee away.
  eng-WYC-2017: Thou madest thy merchants more than be stars of heaven; a bruchus
    is spread abroad, and fly away.
  eng-WMBB: You have increased your merchants more than the stars of the skies. The
    grasshopper strips and flees away.
  urd-GVH: बेशक तेरे ताजिर सितारों जितने लातादाद हो गए हैं, लेकिन अचानक वह टिड्डियों
    के बच्चों की तरह अपनी केंचली को उतार लेंगे और उड़कर ग़ायब हो जाएंगे।
  rug-rug: Ele va soku hola i goi sari mua tie holuholu osolae soku holani rini sari
    na pinopino pa galegalearane, ba gua tugo na kupokupo si arini sapu gania sa popoa
    beto si tapuru taloa dia.
  gaz-gaz: Ati hamma isaan urjii samii caalaa baayʼatanitti daldaltoota kee baayʼifatteerta;
    isaan garuu akkuma hawwaannisaa biyyatii qullaa hambisanii ergasii barrisanii
    deemu.
  fra-LSG: Tes marchands, plus nombreux Que les étoiles du ciel, Sont comme la sauterelle
    qui ouvre les ailes et s’envole.
  yal-yal: Ɛ yulane bata wuya ayi dangu sarene ra kore. Anu, ne fan luxi alo tuguminne
    na tugan, e tunun.
  haw-1868: 'Ua hoonui oe i kou poe kalepa mamua o na hoku o ka lani: Hoopalahalaha
    aku ka uhini huluhulu, a lele aku la.'
  arb-NAV: قَدْ أَضْحَى تُجَّارُكِ أَكْثَرَ مِنْ كَوَاكِبِ السَّمَاءِ، وَلَكِنَّهُمْ
    تَبَدَّدُوا كَجَرَادٍ فَرَدَ أَجْنِحَتَهُ وَطَارَ.
  ewe-ewe: Èdzi wò asitsalawo ɖe edzi va se ɖe esime wosɔ gbɔ wu ɣletiviwo, gake ʋetsuviwo
    aɖu wo, aɖi gbɔlo anyigba la, eye woadzo adzo.
  eng-LEE: '[Though] thou hadst multiplied thy merchants more than the stars of heaven:
    the cankerworm spreadeth itself out, and flieth away.'
  asm-FB: 'তুমি আকাশৰ তৰাবোৰতকৈ তোমাৰ বণিকসকলক অধিক কৰিলা; কিন্তু তেওঁলোক ফৰিংবোৰৰ
    নিচিনা: তেওঁলোকে দেশ লুন্ঠণ কৰি তাৰ পাছত উড়ি গুচি যাই।'
  sus-A: وٌ بَرَ يُلّيٍ رَوُيَ وٌ شْنيِ دَنفِقٍ تُنبُييٍ رَ كٌورٍ مَ. وٌ بَرَ لُ عَلْ
    تُفُمِيٍ نَشٍيٍ تُفَنمَ، عٍ سِفَ.
  fra-SBL: Vous avez multiplié vos marchands plus que les étoiles des cieux. La sauterelle
    se dépouille et s'enfuit.
  hbo-hbo: הִרְבֵּית֙ רֹֽכְלַ֔יִךְ מִכֹּוכְבֵ֖י הַשָּׁמָ֑יִם יֶ֥לֶק פָּשַׁ֖ט וַיָּעֹֽף׃
  kik-kik: Onjoria aku ũmaingĩhĩtie, makaingĩha gũkĩra njata cia igũrũ, no mahaana
    ta ngigĩ iria cianangaga bũrũri, igacooka ikeyũmbũkĩra.
  fra-NCL: Tu as multiplié tes marchands, plus que les étoiles du ciel ; le yéléq
    ouvre ses ailes et s’envole.
  cek-AK: 'Hmuenmae zaw kaminawk loe van ih cakaeh pongah pop o: toe pakhuh mah na
    prae to caak boih moe, ang zawk o taak ving boeh.'
  cuk-cuk: Be-dula ibmar-ukedgi-arbamaladi, bur bule nibneggi-niisgwamar-nanaidba
    merguded.
  uig-CYR: Сән содигәрлириңни асмандики юлтузлардин көп қилдиң; Мана, чекәткә личинкиси
    қанат чиқирип, учуп кетиду!
  tel-2017: నీ వర్తకుల సంఖ్య లెక్కకు ఆకాశ నక్షత్రాలకంటే ఎక్కువగా ఉన్నప్పటికీ వాళ్ళు
    మిడతల్లాగా వచ్చి దోచుకుని ఎగిరిపోతారు.
  hat-BSA: Ou fin ogmante machann ou yo plis pase zetwal syèl yo— krikèt volan ravaje,
    epi, konsa, li vole ale.
  kos-kos: Kom akpusye mwet kuka lom nwe pus liki na itu inkusrao! Tusruktu inge elos
    nukewa wanginla, oana won locust su sralelik pao ac sohkla.
  hbo-WLC: הִרְבֵּית֙ רֹֽכְלַ֔יִךְ מִכּוֹכְבֵ֖י הַשָּׁמָ֑יִם יֶ֥לֶק פָּשַׁ֖ט וַיָּעֹֽף׃
  ibo-ibo: Ị meela ka ndị ahịa gị mụbaa nʼọnụọgụgụ, baa ụba karịa kpakpando dị nʼeluigwe,
    dịka igurube ha na-eripịa ala ahụ, gbasaa nku ha efelaga
  ory-ory: ତୁମ୍ଭେ ଆକାଶର ତାରାଗଣ ଅପେକ୍ଷା ଆପଣା ବଣିକଗଣର ସଂଖ୍ୟା ବୃଦ୍ଧି କରିଅଛ; ପତଙ୍ଗ ନଷ୍ଟ
    କରି ଉଡ଼ିଯାଏ।
  chk-chk: En ka achomongala noum kewe chon amömö, pwe ra chomong seni ekewe fün läng.
    Nge iei ra ässila usun ekewe lifichimas mi ameresala pöür o ässila.
  rop-rop: “Wal yumob bin jidan bigmob jis laik ola grashopa, en yumob bin abum bigismob
    shopmenija. Det namba blanga olabat bin gajimap det namba blanga ola sta. Bat
    weya olabat na? Olabat gon na, binij. Deibin ranawei jis laik ola grashopa weya
    dei spredimat olabat wing en flaiwei.
  ukr-1871: Більш у тебе купцїв, нїж зір на небі, стало; та ся сарана розсїється-розлетиться
    хутко.
  deu-1951: Deiner Kaufleute sind mehr geworden als Sterne am Himmel; wie junge Heuschrecken
    häuten sie sich und fliegen davon.
  eng-JPS: Thou hast multiplied thy merchants above the stars of heaven; the canker-worm
    spreadeth itself, and flieth away.
  srp-1865: Imaš trgovaca više nego što je zvijezda na nebu; hruštevi padoše, pa odletješe.
  lug-lug: Mwongedde ku bungi bwa basuubuzi bammwe okusinga emmunyeenye ez’oku ggulu.
    Naye ensi baligikaza okufaanana ng’enzige bwe zimalawo ensi ne ziryoka zibuuka.
  heb-heb: הרבית רכליך מכוכבי השמים ילק פשט ויעף׃
  ben-IRV: তোমার ব্যবসায়ীদের সংখ্যা তুমি আকাশের তারার চেয়েও বেশী বাড়িয়েছ, কিন্তু
    তারা পঙ্গপালের মত, দেশকে লুট করে আর উড়ে যায়।
  pan-pan: ਤੂੰ ਆਪਣੇ ਵਪਾਰੀਆਂ ਨੂੰ ਅਕਾਸ਼ ਦੇ ਤਾਰਿਆਂ ਨਾਲੋਂ ਵਧਾਇਆ, ਸਲਾ ਨੰਗਾ ਕਰਦੀ ਅਤੇ ਫੇਰ
    ਉੱਡ ਜਾਂਦੀ ਹੈ।
  mya-JVB: မိုဃ်းကောင်းကင် ကြယ် များသည်ထက် ၊ သင် ၏ ကုန်သည် တို့ကို များပြား စေသော်လည်း၊
    ယာလက်ကျိုင်း တို့သည် နှံ့ပြား ၍ ပျံ သွားတတ်ကြ၏။
  hmo-hmo: Umui emui hoihoi taudia be momo herea. Idia ese guba ena hisiu edia momo
    idia hanaia. To harihari idia boio ore vadaeni, kwadi ese gau ibounai idia ania
    ore, murinai idia roho lao ore bamona.
  urd-urd: तू ने अपने सौदागरों को आसमान के सितारों से ज़्यादा फ़िरावान किया। चट कर
    जाने वाली टिड्डी, ख़राब करके उड़ जाती है।
  rus-SYN: Купцов у тебя стало более, нежели звезд на небе; но эта саранча рассеется
    и улетит.
  bqc-SIM: Á laatanaↄ dasikũ̀ lán saanaↄwa, aaì gbɛ̃ble, aaì gɛ̃zɛa.
  tcz-CHONGTHU: Na mite kivei ho chu punsah jing in, vana ahsite sangin tamsah loijin;
    khaokhoten alha ajah jiuvin aleng mangloi jitauve.
  mar-mar: आकाशातल्या ताऱ्यांपेक्षा तुझे व्यापारी पुष्कळ आहेत. परंतु ते चाटून खाणाऱ्या
    टोळासारखे आहेत; ते सर्व देश लुटून आणि नंतर दूर उडून जातील.
  qub-qub: Gamcuna cajcho nigusyanticuna goyllarnörämi mirasha. Chayno captinpis chüpacacuna
    älan wiñarcuptin pärir aywacushannömi aywacongapaj.
  bqp-bqp: Bɛɛn tenkubɑ bɑ kperi dɑbiru kere. Adɑmɑ be kpuro bɑ doonɑ nge twee yi
    yi yɔ̃ɔwɑ.
  hat-hat: Ou te gen plis moun k'ap fè kòmès pase gen zetwal nan syèl la. Koulye a,
    yo pati tankou krikèt ki louvri zèl yo vole ale.
  eng-BSB: You have multiplied your merchants more than the stars of the sky. The
    young locust strips the land and flies away.
  tod-tod: Ɗa-yaaɠoiti ti mɔinni, ti leʋe geezuʋɛ zomideɠaiti ba. Eɠɛ koto ziʋoiti
    ti anii pɛ miizu, ti ɠoʋe.
  eng-WEBPB: You have increased your merchants more than the stars of the skies. The
    grasshopper strips and flees away.
  kbq-kbq: Monafi hanafi'ma me'neama'a rugatere'za zagorema nanazama atre'za eri'zama
    nehaza vahe'mo'za tamagripina kora mani'nazane. Hianagi kenumo'za zafani'na vatari
    hana hute'za, zamageko'na rutare'za hare'za frazankna hugahaze.
  nhe-BL: Inquinpiyaj tlahuel miyaqui tlacohuani ipan imoaltepe tlen momiyaquilijtoque
    queja sitlalime ipan elhuicac, pero imocualancaitacahua noja más miyac. Yajuanti
    miyac queja ininmiyaca pilchapoltzitzi. Inmechtlamihuicase nochi imojuanti huan
    nochi tlen inquipiyaj.
  gub-BL: Heta tetea'u zahytata ywak rehe wà. Heta tetea'u wera'u ma'eme'egar peinuinuromo
    har zahytata wanuwi wà. Oho paw a'e wà kury. Arozràn i'u re tukur uma'ema'e upepozaz
    ko wi uwewe pà wà. Nezewegatete a'e ma'eme'egar oho xe wi wà no.
  eng-DRA: 'Thou hast multiplied thy merchandises above the stars of heaven: the bruchus
    hath spread himself and flown away.'
