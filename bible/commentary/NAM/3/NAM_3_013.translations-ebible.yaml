verse: NAM.003.013
translations:
  mal-C: നിന്റെ സൈന്യങ്ങളെ നോക്കൂ അവരെല്ലാം അശക്തർതന്നെ! നിന്റെ ദേശത്തിലെ കവാടങ്ങൾ
    ശത്രുക്കൾക്കായി മലർക്കെ തുറക്കപ്പെട്ടിരിക്കുന്നു; അഗ്നി അതിന്റെ ഓടാമ്പലുകളെ ദഹിപ്പിച്ചിരിക്കന്നു.
  deu-TKW: Fürwahr, deine Krieger sind Weiber in dir - weit tun sich die Thore deines
    Landes auf, Feuer verzehrt deine Riegel!
  lin-lin: Tala malamu mampinga na yo, balemba lokola basi ; bikuke ya mokili na yo
    ezali polele liboso ya banguna na yo, pamba te moto ezikisi bikangelo na yango.
  eng-LSV: Behold, your people [are] women in your midst, || To your enemies thoroughly
    opened || Have been the gates of your land, || Fire has consumed your bars.
  eng-GNV: 'Beholde, thy people within thee are women: the gates of thy land shalbe
    opened vnto thine enemies, and ye fire shall deuoure thy barres.'
  eng-WEBSTER: 'Behold, thy people in the midst of thee are women: the gates of thy
    land shall be set wide open to thy enemies: the fire shall devour thy bars.'
  nhw-BL: Nochi amosoldados elise quen sihuame catli amo quipiyase tetili huan ayacmo
    huelis momanahuise. Se tlitl quitlamitlatis amopuertas huan nopa varas catli quintzacuayaya.
    Huan amoaltepe tlapohuis huan amocualancaitacahua calaquise.
  swh-ONEN: 'Tazama vikosi vyako: wote ni wanawake! Malango ya nchi yako yamekuwa
    wazi kwa adui zako; moto umeteketeza mapingo yake.'
  bba-bba: Wee wunɛn tɔmbu bɑ sɑ̃ɑ nɡe tɔn kurɔbu wunɛn suunu sɔɔ. Wunɛn tem wusun
    kɔnnɔsu su kɛniɑrɑ mɑm mɑm yibɛrɛbɑn wuswɑɑɔ. Mɑ dɔ̃ɔ u sin kɔkɔrɔbɑ di.
  eng-KJVCPB: 'Behold, thy people in the midst of thee are women: The gates of thy
    land shall be set wide open unto thine enemies: The fire shall devour thy bars.'
  luo-luo: Ne jolweny magi; gin mana mon lilo! Dhorangeye mag dalani oyaw malich ni
    wasiki; mach osewangʼogi.
  meu-meu: A itaia, emu tuari oreadia na hahine na heheto, oi bogaragimu ai. Emu tano
    ikoukoudia na e hekeho vaitani, oi inaimu vairadiai; emu kahitao audia na lahi
    ese vada e aradia ore.
  npi-ULB: हेर्, तेरा बिचमा भएका मानिसहरू स्‍त्रीहरू मात्र छन् । तेरो देशका प्रवेशद्धारहरु
    शत्रुहरूका निम्ति खुला भएका छन् । आगोले त्यसका गजबारहरू भस्म पारेको छ ।
  yor-yor: Kíyèsi gbogbo àwọn jagunjagun! Obìnrin ni gbogbo wọn. Ojú ibodè rẹ ní a
    ó ṣí sílẹ̀ gbagada, fún àwọn ọ̀tá rẹ; iná yóò jó ọ̀pá ìdábùú ìlẹ̀kùn ibodè rẹ.
  pes-OPCB: سربازانت همچون زنان، ضعیف و درمانده می‌شوند. دروازه‌های سرزمینت به روی
    دشمن باز شده به آتش کشیده می‌شوند.
  tgl-ULB: Tingnan mo, ang mga taong kasama mo ay mga babae; maluwang na nabuksan
    ang mga tarangkahan ng iyong lupain para sa iyong mga kaaway; nilamon ng apoy
    ang kanilang mga baras.
  hui-hui: Tínaga ami agali bu karu ti bame wali ale dege kagome hongo halu wai biadai
    nabulebira. Tinaga wai pabenaga panga irame bengena baga hongohe kago do taga
    laragola tanonaga panga dugua holebira.
  mya-mya: သင်​၏​စစ်​သည်​တပ်​သား​တို့​သည်​အ​မျိုး​သ​မီး များ​သ​ဖွယ်​ဖြစ်​၍ သင်​၏​ပြည်​ရှိ​တံ​ခါး​များ
    သည်​လည်း​ရန်​သူ​များ​ရှေ့​တွင်​ခု​ခံ​ကာ​ကွယ် နိုင်​စွမ်း​ကင်း​မဲ့​လျက်​ပွင့်​နေ​၏။
    သင်​၏​မြို့ တံ​ခါး​ကန့်​လန့်​ကျင်​တို့​သည်​မီး​လောင် ကျွမ်း​၍​သွား​လိမ့်​မည်။-
  bod-N: ལྟོས་ཤིག ཁྱོད་ཀྱི་དམག་མི་ཐམས་ཅད་ནི་བུད་མེད་དང་འདྲ་སྟེ། ཁྱོད་ཀྱི་མངའ་ཁོངས་ནང་གི་སྒོ་ཆེན་རེ་རེ་དགྲ་ཟླའི་ཕྱོགས་སུ་ཕྱེས་ཤིང་།
    ཁྱོད་ཀྱི་སྒོ་གཏན་རྣམས་མེས་བསྲེགས་པའོ། །
  wsk-wsk: Ka kager kari alo mu nungarkiko, nuna imet iwita nosokel mena! Nika songkuring
    suen la ko tam aora mu tama kani saparam, se am nganga woselawasan, se kager kari
    te utu nagumonko mu am guyak.
  sna-sna: Tarira mauto ako, vose vakadzi! Masuo enyika yako akazarurirwa kuvavengi
    vako; moto waparadza mazariro awo.
  spa-BLM: He aquí que tus tropas en medio de ti son mujeres. Las puertas de tu tierra
    están abiertas de par en par a tus enemigos. El fuego ha devorado tus barras.
  cac-cac: A eb' e soldado, lajan ol aj eb' icha eb' ix ix. A b'e tz'och d'a smuroal
    e chon̈ab', jacanxon̈ej ol ajcan d'a eb' eyajc'ool, yujto ol tz'ab'at spuertailtac.
  swh-ULB: Tazama, watu miongoni mwenu ni wanawake; malango ya nchi yako yamefunguliwa
    sana kwa ajili ya adui zako; moto umeharibu bawaba zake.
  bel-bel: 'Вось, і народ твой - як жанчыны ў цябе: ворагам тваім разнасьцежацца брамы
    зямлі тваёй, агонь зжарэ замкі твае.'
  deu-ELBBK: Siehe, dein Volk ist zu Frauen geworden in deiner Mitte; deinen Feinden
    sind die Tore deines Landes weit aufgetan, Feuer verzehrt deine Riegel.
  mbb-OT: Tengtengi niw man is menge sundaru niw–meluya he iring te menge vahi! Is
    menge trangka te pultahan te inged niw ne nengetutung en, umbe melemu zà heini
    he edselezan te menge kuntada niw.
  mal-2015: നിന്റെ ജനം നിന്റെ നടുവിൽ പെണ്ണുങ്ങൾ ആകുന്നു; നിന്റെ ദേശത്തിന്റെ വാതിലുകൾ
    നിന്റെ ശത്രുക്കൾക്കു വിസ്താരമായി തുറന്നുകിടക്കുന്നു; നിന്റെ ഓടാമ്പലുകൾ തീക്കു
    ഇരയായ്തീർന്നിരിക്കുന്നു.
  rmc-rmc: Tire slugaďa hine sar čhajora; o brani tira phuvakre hine phundrade le
    ňeprijaťeľenge, bo e jag zlabarďa lengre zavori.
  pes-OPV: اینک اهل تو دراندرونت زنان می‌باشند. دروازه های زمینت برای دشمنانت بالکل
    گشاده شده، آتش پشت بندهایت را می‌سوزاند.
  ron-1924: Ятэ, попорул тэу есте ка фемеиле ын мижлокул тэу; порциле цэрий тале се
    дескид ынаинтя врэжмашилор тэй; фокул ыць мистуе зэвоареле!
  ben-OBCV: তোমার সৈন্যদলের দিকে তাকাও— তারা সবাই দুর্বল প্রাণী। তোমার দেশের প্রবেশদ্বারগুলি
    তোমার শত্রুদের জন্য হাট করে খুলে রাখা হয়েছে; তোমার ফটকের খিলগুলি আগুন গ্রাস করে
    নিয়েছে।
  som-som: Bal eeg, dadkaaga ku dhex jooga waa dumar, oo irdaha dalkaaguna waa u bannaan
    yihiin cadaawayaashaada, oo qataaradaadiina dab baa baabbi'iyey.
  lat-VUC: 'Ecce populus tuus mulieres in medio tui: inimicis tuis adapertione pandentur
    portæ terræ tuæ, devorabit ignis vectes tuos.'
  eng-ASVBT: 'Behold, thy people in the midst of thee are women; the gates of thy
    land are set wide open unto thine enemies: the fire hath devoured thy bars.'
  ita-1885: Ecco, il tuo popolo sarà come tante donne, dentro di te; le porte del
    tuo paese saranno tutte aperte a' tuoi nemici; il fuoco consumerà le tue sbarre.
  eng-LXXUP: 'Behold, thy people within thee are as women: the gates of thy land shall
    surely be opened to thine enemies: the fire shall devour thy bars.'
  eng-ULB: See, the people among you are women; the gates of your land have been opened
    wide to your enemies; fire has devoured their bars.
  spa-VBL: ¡Mira! tus soldados son mujeres de entre tu pueblo. Las puertas de tu nación
    están abiertas de par en par ante tus enemigos. Los barrotes de las puertas serán
    quemados.
  fra-_FOB: Voici, ton peuple, ce sont des femmes au milieu de toi; les portes de
    ton pays s'ouvrent à tes ennemis; le feu consume tes barres.
  mal-mal: നിന്റെ ജനം നിന്റെ മദ്ധ്യത്തിൽ സ്ത്രീകളെപ്പോലെ ആകുന്നു; നിന്റെ ദേശത്തിന്റെ
    വാതിലുകൾ നിന്റെ ശത്രുക്കൾക്ക് വിസ്താരമായി തുറന്നുകിടക്കുന്നു; നിന്റെ ഓടാമ്പലുകൾ
    അഗ്നിക്ക് ഇരയായിത്തീർന്നിരിക്കുന്നു.
  urd-GVR: Lo, tere tamām daste aurateṅ ban gae haiṅ. Tere mulk ke darwāze dushman
    ke lie pūre taur par khole gae. Tere kunḍe nazar-e-ātish ho gae haiṅ.
  suz-BL: इ लडाइ पाइब आन कली कोव़ङो। मेको मीश मुर खोदेंशो बाक्‍नीम। इ रागी ङा ठेयब
    लाप्‍चो इ जोरी सत्रु आन कली रोक्‍सीशो बाक्‍नीम। लाप्‍चो आन आग्‍लो नेल्‍ल मीम नेक्‍शो
    बाक्‍नीम।
  eng-NOY: Behold, thy people shall be women in the midst of thee; The gates of thy
    land shall be set wide open to thine enemies; The fire shall devour thy bars.
  ita-1927: Ecco, il tuo popolo, in mezzo a te, son tante donne; le porte del tuo
    paese sono spalancate davanti ai tuoi nemici, il fuoco ha divorato le tue sbarre.
  ckb-ckb: تەماشای سەربازەکانت بکە، هەموویان وەک ژنن! دەروازەکانی خاکەکەت بۆ دوژمنانت
    دەخرێنە سەر پشت، ئاگر شمشیرەی دەروازەکانت هەڵدەلووشێت.
  eng-BBE: 'See, the people who are in you are women; the doorways of your land are
    wide open to your attackers: the locks of your doors have been burned away in
    the fire.'
  kan-OKCV: ಇಗೋ, ನಿನ್ನ ಸೈನ್ಯಗಳನ್ನು ನೋಡು. ಅವರೆಲ್ಲರೂ ಮಹಿಳೆಯರೇ. ನಿನ್ನ ದೇಶದ ಬಾಗಿಲುಗಳು
    ನಿನ್ನ ಶತ್ರುಗಳಿಗೆ ವಿಶಾಲವಾಗಿ ತೆರೆದಿವೆ. ಬೆಂಕಿ ನಿನ್ನ ಅಗುಳಿಗಳನ್ನು ತಿಂದುಬಿಟ್ಟಿದೆ.
  tam-2017: இதோ, உன் நடுவில் இருக்கிற மக்கள் பயந்தவர்கள்; உன் தேசத்தின் வாசல்கள் உன்
    எதிரிக்குமுன் திறக்கப்பட்டுப்போகும்; நெருப்பு உன் தாழ்ப்பாள்களைச் சுட்டெரிக்கும்.
  spa-RV-1909: 'He aquí, tu pueblo será como mujeres en medio de ti: las puertas de
    tu tierra se abrirán de par en par á tus enemigos: fuego consumirá tus barras.'
  ron-BTF: Iată, oamenii tăi din mijlocul tău sunt femei; porţile ţării tale vor fi
    ţinute larg deschise pentru dușmanii tăi; focul îţi va mistui zăvoarele.
  eng-WEBP: Behold, your troops among you are women. The gates of your land are set
    wide open to your enemies. The fire has devoured your bars.
  eng-FBV: Look! Your soldiers are women among you. The gates of your land are wide
    open to your enemies; the bars of the gates will be set on fire.
  nld-1939: Zie, uw volk in uw kring is als vrouwen De poorten van uw land Staan wagenwijd
    voor uw vijanden open, Het vuur heeft uw grendels verteerd.
  nch-BL: Nochi amosoldados elise quej sihuame cati amo quipiyase fuerza huan ayecmo
    huelis momanahuise. Se tit quitamitatis amocaltehua huan nopa barras cati ica
    ancaltzacuayayaj. Huan amoaltepe tapohuis huan amocualancaitacahua calaquise.
  vie-1934: Nầy, dân sự ngươi là đàn bà ở giữa ngươi. Các cửa thành của đất ngươi
    sẽ mở rộng cho quân thù ngươi; lửa đã thiêu nuốt những then ngươi!
  hin-CV: अपने सैन्य-दलों को देख, वे सब दुर्बल प्राणी हो गये हैं. तुम्हारे देश के
    द्वार तुम्हारे शत्रुओं के लिये खुले हुए हैं; आग ने तुम्हारे द्वार छड़ों को जलाकर
    नष्ट कर दिया है.
  spa-BES: 'Tu ejército parece formado de mujeres a tu enemigo; las puertas de tu
    tierra están abiertas para tus atacantes: las cerraduras de tus puertas se han
    quemado en el fuego.'
  tdx-tdx: Oniño te hambañe aman’ampela ondaty añivo’oo; midañadaña ho a o rafelahio
    o lalambein-tane’oo; hampangotomomohe’ ty afo o sikada’eo.
  tha-KJV: ดู​เถิด คนของเจ้าซึ่งอยู่ท่ามกลางเจ้าก็เหมือนผู้​หญิง ประตู​เมืองแห่งแผ่นดินของเจ้าก็เปิดกว้างให้​แก่​ศัตรู​ของเจ้า
    ไฟได้​ไหม้​ดาลประตูของเจ้าหมดแล้ว
  por-BR-2018: Eis que teu exército será como mulheres no meio de ti; as portas de
    tua terra se abrirão a teus inimigos; fogo consumirá teus ferrolhos.
  deu-ELO: Siehe, dein Volk ist zu Weibern geworden in deiner Mitte; deinen Feinden
    sind die Tore deines Landes weit aufgetan, Feuer verzehrt deine Riegel.
  eng-WYC-2018: Lo! thy people be women in the middle of thee; the gates of thy land
    shall be showed to opening to thine enemies; fire shall devour thine hinges. (Behold!
    thy soldiers in thy midst (be) like women; the gates of thy land be wide open
    to thy enemies; and fire shall devour thy hinges.)
  epo-epo: Jen via popolo estas ĉe vi kiel virinoj; al viaj malamikoj larĝe malfermiĝos
    la pordegoj de via lando; fajro ekstermos viajn riglilojn.
  uig-PIN: Mana, hǝlⱪing xǝⱨiringdǝ ⱪiz-ayallardǝk bolup ⱪaldi; Zeminingning ⱪowuⱪliri
    düxmǝnliringgǝ kǝng iqilidu; Ot tɵmür taⱪaⱪliringni yǝp ketidu.
  beo-beo: Dilia gegesu dunu da uda agoai, amola dia osobo dogone fi da gasa hame
    agoai galebe. Dilia soge logo ga:su huluane da dilia ha lai dunu udigili misa:ne
    doasi dagoi ba:sa amola dilia logo ga:su fesonoi huluane da laluga nei dagoi.
  tpi-OTNT: Ol soldia bilong yupela i olsem ol meri tasol, olsem na i no gat wanpela
    soldia inap pait strong wantaim ol birua na rausim ol. Na paia bai i kukim ol
    strongpela plang i save pasim ol strongpela dua bilong taun bilong yupela.
  hau-SA: Dubi mayaƙanki, duk mata ne! Ƙofofin ƙasarki a buɗe suke ga abokan gābanki,
    wuta ta cinye madogaransu.
  uig-LAT: Mana, xelqing shehiringde qiz-ayallardek bolup qaldi; Zéminingning qowuqliri
    düshmenliringge keng ichilidu; Ot tömür taqaqliringni yep kétidu.
  nde-nde: Khangela amabutho akho wonke, ngawesifazane! Amasango elizwe lakho avulekele
    izitha zakho aba banzi; umlilo uyiqedile imigoqo yawo.
  ton-ton: Vakai ko hoʻo kakai ʻoku ʻiate koe, ko e kau fefine; ʻe fakaava ʻaupito
    ʻae ngaahi matapā ʻo ho fonua ki ho ngaahi fili; ʻe kai ʻe he afi ʻa ho ngaahi
    songo.
  ces-1613: Aj, lid tvůj jsou ženy u prostřed tebe, nepřátelům tvým dokořen otevříny
    budou brány země tvé, a oheň sžíře závory tvé.
  eng-WMB: Behold, your troops among you are women. The gates of your land are set
    wide open to your enemies. The fire has devoured your bars.
  tam-TCV: உன் இராணுவ வீரர்களைப் பார்! அவர்கள் பெண்களைப் போலிருக்கிறார்கள். உன் நாட்டின்
    வாசல்கள் உன் பகைவர்களுக்கு முன்பாக விரிவாய்த் திறக்கப்பட்டிருக்கின்றன; வாயில்
    தாழ்ப்பாள்களை நெருப்பு சுட்டெரித்தது.
  ceb-ULB: Tan-awa, ang katawhan nga anaa kanimo mga babaye; ang ganghaan sa imong
    yuta abli kaayo alang sa imong mga kaaway; gilamoy sa kalayo ang ilang mga rehas.
  pol-UBG: Oto twój lud pośród ciebie to kobiety. Bramy twojej ziemi będą szeroko
    otwarte przed twoimi wrogami. Ogień strawi twoje rygle.
  urd-GVU: لو، تیرے تمام دستے عورتیں بن گئے ہیں۔ تیرے ملک کے دروازے دشمن کے لئے پورے
    طور پر کھولے گئے، تیرے کنڈے نذرِ آتش ہو گئے ہیں۔
  eng-OEBCW: Your troops are weak as women before your foes; the gates of your land
    are wide open; your defenses burned down.
  deu-1912: Siehe, dein Volk soll zu Weibern werden in dir, und die Tore deines Landes
    sollen deinen Feinden geöffnet werden, und das Feuer soll deine Riegel verzehren.
  kan-2017: ಆಹಾ! ನಿನ್ನಲ್ಲಿನ ಜನರು ಹೆಣ್ಣಿಗರು; ನಿನ್ನ ದೇಶದ ಬಾಗಿಲುಗಳು ನಿನ್ನ ಶತ್ರುಗಳಿಗೆ
    ತೆರೆದು ಹಾಕಿವೆ; ಬೆಂಕಿಯು ನಿನ್ನ ಅಗುಳಿಗಳನ್ನು ನುಂಗಿಬಿಟ್ಟಿದೆ.
  yap-yap: Pi salthaw rom e dariy ban’en nrayag rorad, ma nam rom e kem’ay gelngin
    u p’eowchen e pi to’ogor rom. Nifiy e bayi kirebnag e man’ ko garog rom.
  hlt-MCSB: Na pilnam aih ke, huta rhoek khaw namah khui ah na thunkha la om coeng.
    Na khohmuen vongka te ah la ah coeng tih na thohkalh te hmai loh a hlawp coeng.
  mdy-ETH: ኔኤኮ ዖሎ ዓሳ ቢያ ላኣሊጉዲ ዒጊቺኬ፤ ኔ ዓጮኮ ዛጶ ካራ ኔኤኮ ሞርኮም ቡሊሢ ማዒ ዓኣኔ፤ ካሮ ጋጋርቆ ዶዶ ሚፆዋ
    ታሚ ኔኤኮ ሙዔኔ።
  twi-ASANTE: Hwɛ wʼakofoɔ wɔn nyinaa yɛ mmaa! Wʼasase so apono ano deda hɔ ma wʼatamfoɔ;
    ogya ahye wʼapono no akyiri adaban.
  eng-WEBU: Behold, your troops among you are women. The gates of your land are set
    wide open to your enemies. The fire has devoured your bars.
  wal-wal: Be7a, ne olanchchati ubbai macca asa mala. Ne zawaa penggetikka ne morkketussi
    aakkidi dooyettidosona; gordde mittaakka tamai mirggiis.
  spa-PDDPT: Mira, tus tropas en medio de ti son como mujeres. Las puertas están completamente
    abiertas para tus enemigos. El fuego consume tus cerrojos.
  gun-gun: Ne'exa, ndea py xondaro kuery ikuai va'e ma kunhague rami meme opyta. Ndeyvy
    rupi tetã kora rokẽ ikuai va'e ojepe'apa 'rã nderovaigua kuery oikepa aguã, okẽ
    jokoa okaipa rire.
  agu-BL: Yi e' isanlar ni'cu'n quitane'n chi ik jun c'oloj xna'n. Nin yi e'chk puertil
    yi tnum jakxok len ẍchiwutz yi e' icontr. Na, xcyek yi k'ak' tan lo'onse'n yi
    tz'amol tetz.
  ilo-ULB: Kitaem, dagiti tattao iti ayanyo ket babbai; nailukat dagiti ruangan ti
    dagam kadagiti kabusormo; inalun-on ti apuy dagiti balunetda.
  kpg-kpg: Au gau dauwa e hai be nia ahina, do henua ga deai dono duuli ai i mua o
    hagadaumee. Di ahi gaa dudu nia baalanga laa lodo au bontai.
  uig-ARA: مانا، خەلقىڭ شەھىرىڭدە قىز-ئاياللاردەك بولۇپ قالدى؛ زېمىنىڭنىڭ قوۋۇقلىرى
    دۈشمەنلىرىڭگە كەڭ ئىچىلىدۇ؛ ئوت تۆمۈر تاقاقلىرىڭنى يەپ كېتىدۇ.
  sus-sus: Ginɛ doro nan fa luxi wo xa bɔxi ma, sɔɔrie mu na sɔnɔn naxee wo makantama,
    wo xa naadɛe rabixi wo yaxuie ya ra, tɛ bara na balansee gan.
  pon-2006: Noumw sounpei kan pahn duwehla lih ekei, oh omw wehi pahn uh sohte doarepe
    mwohn omw imwintihti kan. Kisiniei pahn kamwomwala metehn katenge omw ewen kehl
    kan.
  ksd-ksd: Ea, kaum tarai dia da ka ra vaden; a mataniolo ta kaum gunan i tur tapapa
    tuna upi kaum lavur ebar diat a olo tana; a iap i tar vaimur kaum lavur okobat.
  grc-BRENT: Ἰδοὺ ὁ λαός σου ὡς γυναῖκες ἐν σοὶ, τοῖς ἐχθροῖς σου ἀνοιγόμεναι ἀνοιχθήσονται
    πύλαι τῆς γῆς σου, καταφάγεται πῦρ τοὺς μοχλούς σου.
  ind-AYT: Sesungguhnya, pasukan yang berada di tengah-tengahmu adalah perempuan,
    pintu-pintu gerbang negerimu terbuka lebar bagi musuh-musuhmu, api melalap palang-palang
    pintumu.
  nya-nya: Tayangʼana ankhondo ako, onse ali ngati akazi! Zipata za dziko lako zatsekukira
    adani ako; moto wapsereza mipiringidzo yake.
  hrv-hrv: 'Gledaj svoj narod: sve je žensko u domu tvome; vrata tvoje zemlje širom
    se otvaraju neprijatelju; oganj je sažgao tvoje prijevornice.'
  mps-mps: Dagego ami bidi dabe te we dabe tiwai naga dao, tialima te mena ami bidi
    me deligo bomonama te boi bidi dali hwįnama, te augwali me sela sągobeo. Te
    siago te dagego taun bomai sunumi dabe nigali te bomai bǫ nami dabe daibao wai.
  tpi-tpi: Ol soldia bilong yupela i olsem ol meri tasol, olsem na i no gat wanpela
    soldia inap pait strong wantaim ol birua na rausim ol. Na paia bai i kukim ol
    strongpela plang i save pasim ol strongpela dua bilong taun bilong yupela.
  dan-1931: Se, Folket i dig er som Kvinder, vidåbne for Fjenden er Portene ind til
    dit Land, Ild fortæred dine Slåer.
  vie-OVCB: Xem kìa, quân sĩ ngươi sẽ yếu ớt như đàn bà. Các cửa ải ngươi sẽ mở tung
    cho địch quân và lửa sẽ nung chảy các hàng rào sắt.
  guj-2017: જો, તારામાં રહેનાર લોકો સ્ત્રીઓ જેવા છે; તારા દેશની ભાગળો તારા શત્રુ માટે
    ખુલ્લી મૂકવામાં આવી છે; અગ્નિ વડે તારા દરવાજાઓ ભસ્મ કરી નાખવામાં આવ્યા છે.
  pon-2006A: Noumw sounpei kan pahn duwehla lih ekei, oh omw wehi pahn uh sohte doarepe
    mwohn omw imwintihti kan. Kisiniei pahn kamwomwala metehn katenge omw ewen kehl
    kan.
  por-BRBSL: Eis que suas tropas entre vocês são mulheres. Os portões de sua terra
    estão bem abertos para seus inimigos. O fogo devorou suas barras.
  eng-OEBUS: Your troops are weak as women before your foes; the gates of your land
    are wide open; your defenses burned down.
  cth-cth: Na taminaw teh na hmalah napui patetlah ao vaiteh, kho longkhanaw teh tarannaw
    hanelah kakaw lah a kamawng vaiteh tho rawngkannae teh hmai a kak han.
  twi-twi: Hwɛ wʼakofo wɔn nyinaa yɛ mmea! Wʼasase so apon ano deda hɔ ma wʼatamfo;
    ogya ahyew wʼapon no akyi adaban.
  hlt-hlt: Na pilnam aih ke, huta rhoek khaw namah khui ah na thunkha la om coeng.
    Na khohmuen vongka te ah la ah coeng tih na thohkalh te hmai loh a hlawp coeng.
  tbz-SIM: Kɑ̀ɑ ɑ̃ɑ̃pɔ̀mbɛ̀ sɑ̃̀ɑ̃́tɛ́nɛ̀ bɛnitipòbɛ̀, kɑ̀ɑ cɑ̀kɛ̀ kpetɛ́ kɛ feío,
    kɑ̀ɑ dootitɔbɛ̀ bo nɑ kɛ́tɑ. Muhɑ̃ɑ̃́ mmuù cɔ̀útɛ́ ɑ cɑ̀kɛ̀ kó yɛkpetínyɛ̀.
  msy-2020: Ian mɨdorozir gumaziba mati amiziba, kamaghɨn amizɨ, me apanibav sogh,
    me batueghan kogham. Ian nguibar ekiamɨn tiar akar ekiar, gavgaviba apazir igugunir
    gavgaviba, avim dar isigham. Eghtɨ nguibar ekiamɨn tiar akam bar kuighirɨghtɨ,
    apaniba puram an aven izegham.
  dop-dop: Acɑmisi tike kɛ pǝ kɑɑ-ŋ. Ɩcɑtɛ nɔnɔɔsɩ toŋ nyǝnsɩ, tʋlǝɣɩ sɩ tǝɣɩ yem.
    Mpi tɔ, kɔkɔ nyɑɣɑ kʋkɑlǝsǝŋ.
  azb-azb: Budur, əsgərlərin qadın kimidir, Ölkənin darvazaları düşmənlərin üzünə
    taybatay açılıb. Qapı rəzələrini od yeyib.
  eng-DBY: 'Behold, thy people in the midst of thee are [as] women: the gates of thy
    land are set wide open unto thine enemies; the fire devoureth thy bars.'
  hin-2017: देख, तेरे लोग जो तेरे बीच में हैं, वे स्त्रियाँ बन गये हैं। तेरे देश में
    प्रवेश करने के मार्ग तेरे शत्रुओं के लिये बिलकुल खुले पड़े हैं; और रुकावट की छड़ें
    आग का कौर हो गई हैं।
  wol-KYG: Say gàngoor a ngii diy jigéen fi sa biir, sa bunti réew lafal say noon,
    ne ŋàpp-ŋàppaaral, sawara xoyom tëjukaay ya!
  eng-YLT: Lo, thy people [are] women in thy midst, To thine enemies thoroughly opened
    Have been the gates of thy land, Consumed hath fire thy bars.
  eng-WYC-2017: Lo! thy people be women in the middle of thee; the gates of thy land
    shall be showed to opening to thine enemies; fire shall devour thine hinges.
  eng-WMBB: Behold, your troops amongst you are women. The gates of your land are
    set wide open to your enemies. The fire has devoured your bars.
  urd-GVH: लो, तेरे तमाम दस्ते औरतें बन गए हैं। तेरे मुल्क के दरवाज़े दुश्मन के लिए
    पूरे तौर पर खोले गए, तेरे कुंडे नज़रे-आतिश हो गए हैं।
  rug-rug: Doṉo la ia sa mua qeto tie varipera, doduru si guana barikaleqe mo! Sari
    sasada koasa mua popoa si tukele toa la koari mua kana; na ele sulu i na nika
    sari rotodi.
  gaz-gaz: Mee raayyaawwan kee ilaali; isaan hundinuu dubartoota! Karrawwan biyya
    keetii diinota keetiif balʼatanii banamanii jiru; ibiddis danqaraa isaanii gubee
    fixeera.
  fra-LSG: Voici, ton peuple, ce sont des femmes au milieu de toi; Les portes de ton
    pays s’ouvrent à tes ennemis; Le feu consume tes verrous.
  yal-yal: Ɛ ganla mato. Ɲaxanle nan tun fa ɛ konni. Ɛ yamanan so dɛɛne bata rabi
    ɛ yaxune xa mumɛ! Tɛɛn bata ɛ taan so dɛɛne balan wurene gan.
  haw-1868: Aia hoi, o kou poe kanaka iwaena ou, ua like me na wahine; A e hoohamama
    loa ia na pukapa o kou aina i kou poe enemi; A e hoopau ke ahi i kou mau kaola.
  arb-NAV: انْظُرِي إِلَى جُنُودِكِ مُرْتَعِبِينَ كَالنِّسَاءِ فِي وَسَطِكِ. صَارَتْ
    أَبْوَابُ أَرْضِكِ مَفْتُوحَةً أَمَامَ أَعْدَائِكِ. وَشَرَعَتِ النِّيرَانُ تَلْتَهِمُ
    مَزَالِيجَكِ.
  ewe-ewe: Kpɔ wò asrafowo ɖa, wo katã wole abe nyɔnuwo ene. Wò anyigba ƒe agbo anɔ
    ʋuʋu ɖi siaa na wò futɔwo, eye dzo afia wò gametiwo.
  eng-LEE: 'Behold, thy people are become women in the midst of thee: unto thy enemies
    are the gates of thy land set wide open; the fire hath devoured thy bars.'
  asm-FB: চোৱা, তোমাৰ মাজত থকা প্ৰজাসকল মহিলাসকলৰ নিচিনা; তোমাৰ দেশৰ দুৱাৰবোৰ শত্ৰুবোৰৰ
    কাৰণে বহলকৈ মেলা আছে; অগ্নিয়ে তোমাৰ দুৱাৰবোৰৰ ডাংবোৰ গ্ৰাস কৰিলে।
  sus-A: فِنّ دٌرٌ نَن قَ لُشِ وٌ شَ بْشِ مَ، سْورِيٍ مُ نَ سْنْن نَشٍيٍ وٌ مَكَنتَمَ،
    وٌ شَ نَادّيٍ رَبِشِ وٌ يَشُييٍ يَ رَ، تّ بَرَ نَ بَلَنسٍيٍ فَن.
  fra-SBL: Voici, tes troupes au milieu de toi sont des femmes. Les portes de ton
    pays sont grandes ouvertes à tes ennemis. Le feu a dévoré tes barres.
  hbo-hbo: הִנֵּ֨ה עַמֵּ֤ךְ נָשִׁים֙ בְּקִרְבֵּ֔ךְ לְאֹ֣יְבַ֔יִךְ פָּתֹ֥וחַ נִפְתְּח֖וּ
    שַׁעֲרֵ֣י אַרְצֵ֑ךְ אָכְלָ֥ה אֵ֖שׁ בְּרִיחָֽיִך׃
  kik-kik: Tarora, mbũtũ ciaku cia ita, hĩ, ciothe ihaana ta andũ-a-nja! Ihingo cia
    bũrũri waku nĩ hingũrĩre thũ ciaku biũ, mĩgĩĩko yacio ĩgacinwo na mwaki.
  fra-NCL: Voici que ton peuple est comme des femmes au milieu de toi ; devant tes
    ennemis s’ouvriront toutes grandes les portes de ton pays ; le feu dévore tes
    verrous.
  cek-AK: 'Khenah, nang salakah misatuh kaminawk loe nongpata baktiah ni oh o: na
    prae khongkhanawk loe na misanawk hanah kakawk ah paong tih: hmai mah na khongkhanawk
    to kangh tih.'
  cuk-cuk: Be dake, be-isdarmaladbo be bila-ononaidgi, be-sorda-bila-onomalad omeganyobi
    damalad. Be-neggwebur-e-yawagakmar argasii guoed, ar be-yawagakgi-suar-biir-biir-megmalad
    soose gummakoed.
  uig-CYR: Мана, хәлқиң шәһириңдә қиз-аяллардәк болуп қалди; Зиминиңниң қовуқлири
    дүшмәнлириңгә кәң ичилиду; От төмүр тақақлириңни йәп кетиду.
  tel-2017: నీ నివాసులు స్త్రీల వంటి వారు. నీ దేశపు ద్వారాలు శత్రువులకు తెరిచి ఉన్నాయి.
    ద్వారాల అడ్డకర్రలు కాలిపోయాయి.
  hat-BSA: Gade byen, pèp ou a se fanm yo ye pami nou! Pòtay peyi ou yo vin ouvri
    byen laj bay lènmi ou yo. Dife fin devore baryè pòtay ou yo.
  kos-kos: Mwet mweun lom elos munas oana mutan uh, ac mutunpot in facl sum ikakelik
    nu sin mwet lokoalok lom. Firir in e ac fah esukak polosak lulap sruokyen mutunpot
    lom.
  hbo-WLC: הִנֵּ֨ה עַמֵּ֤ךְ נָשִׁים֙ בְּקִרְבֵּ֔ךְ לְאֹ֣יְבַ֔יִךְ פָּת֥וֹחַ נִפְתְּח֖וּ
    שַׁעֲרֵ֣י אַרְצֵ֑ךְ אָכְלָ֥ה אֵ֖שׁ בְּרִיחָֽיִך׃
  ibo-ibo: Lee ndị agha gị, ha niile bụ ụmụ nwanyị nʼetiti gị. E megheela ọnụ ụzọ
    ama nke ala gị niile nye ndị iro gị. Ọkụ erepịakwala na mkpọrọ e ji akpọchi ọnụ
    ụzọ unu niile.
  ory-ory: ଦେଖ, ତୁମ୍ଭର ମଧ୍ୟସ୍ଥିତ ଲୋକମାନେ ସ୍ତ୍ରୀଲୋକ ପରି ଅଟନ୍ତି; ତୁମ୍ଭ ଦେଶର ନଗରଦ୍ୱାରସକଳ
    ତୁମ୍ଭ ଶତ୍ରୁଗଣ ପାଇଁ ମେଲା ହୋଇ ରଖାଯାଇଅଛି; ଅଗ୍ନି ତୁମ୍ଭର ଅର୍ଗଳସବୁ ଗ୍ରାସ କରିଅଛି।
  chk-chk: Noum kewe sounfiu ra usun chök fefin. Fanüom a suk ngeni chon oputom, nge
    ekkei epwe kenala amwöchün asamen telinimwom.
  rop-rop: En ola solja blanga yumob garra jidan wikwan jis laiga gel. En nobodi kaan
    seibum yumob kantri brom detlot enami blanga yumob. Faiya garra barnimap ola bigwan
    strongwan wud blanga detlot geit langa yumob taun, en detlot geit garra jidan
    opinwan blanga yumob enami blanga go thru.
  ukr-1871: 'Ось, і нарід — мов жіноцтво в тебе: отвором отворяться ворота землї твоєї
    ворогам твоїм, і засови твої пожере огонь. —'
  deu-1951: Siehe, dein Volk ist zu Weibern geworden in deiner Mitte; deinen Feinden
    werden die Tore deines Landes geöffnet; Feuer hat deine Riegel verzehrt!
  eng-JPS: Behold, thy people in the midst of thee are women; the gates of thy land
    are set wide open unto thine enemies; the fire hath devoured thy bars.
  srp-1865: Eto, narod su ti žene usred tebe; neprijateljima æe tvojim biti širom
    otvorena vrata od zemlje tvoje, oganj æe proždrijeti prijevornice tvoje.
  lug-lug: Laba abalwanyi bammwe balinafuwa ne batiitiira ng’abakazi. Enzigi z’ensi
    yo nzigule eri abalabe bo. Era omuliro gwokezza emikiikiro gyazo.
  heb-heb: הנה עמך נשים בקרבך לאיביך פתוח נפתחו שערי ארצך אכלה אש בריחיך׃
  ben-IRV: দেখ, তোমার লোকেরা সবাই স্ত্রীলোকের মত। তোমার দেশের দরজা তোমার শত্রুদের
    সামনে একেবারে খোলা রয়েছে, আগুন দরজা পুড়িয়ে দিয়েছে।
  pan-pan: ਵੇਖ, ਤੇਰੇ ਲੋਕ ਤੇਰੇ ਵਿੱਚ ਔਰਤਾਂ ਹੀ ਹਨ, ਤੇਰੇ ਦੇਸ ਦੇ ਫਾਟਕ ਤੇਰੇ ਵੈਰੀਆਂ ਲਈ ਖੁਲ੍ਹੇ
    ਪਏ ਹਨ ਅਤੇ ਅੱਗ ਨੇ ਤੇਰੇ ਦਰਵਾਜ਼ਿਆਂ ਦੀਆਂ ਕੁੰਡੀਆਂ ਨੂੰ ਭਸਮ ਕੀਤਾ ਹੈ।
  mya-JVB: သင် ၏လူ တို့သည် သင့် အလယ် ၌ မိန်းမ ကဲ့သို့ဖြစ်၍၊ ပြည် တံခါး တို့သည် ရန်သူ
    တို့အား ကျယ်ကျယ်ပွင့် လျက်၊ ကန့်လန့်ကျင် တို့သည် မီး လောင် လိမ့်မည်။
  hmo-hmo: Nineva e, oiemu tuari taudia, be hahine taudia bamona, bona oiemu magu
    iduaradia be idia kehoa vadaeni, unai tuari taudia edia vairanai, badina unai
    iduara edia loka bona ba, be lahi ese ia gabua ore vadaeni.
  urd-urd: देख, तेरे अन्दर तेरे मर्द 'औरतें बन गए, तेरी मम्लुकत के फाटक तेरे दुश्मनों
    के सामने खुले हैं; आग तेरे अड़बंगों को खा गई।
  rus-SYN: 'Вот, и народ твой как женщины у тебя: врагам твоим настежь отворятся ворота
    земли твоей, огонь пожрет запоры твои.'
  bqc-SIM: Gwa! Á zĩgↄ̃ↄ dɛ lán nↄɛↄwaɛ, á wɛ̃́lɛↄ bĩ́ibↄlɛↄ wɛ̃a á wɛ̀lɛↄnɛ
    dàii. Tɛ́ lɛ́ kṹ bↄlɛpiↄ gbã́aↄwa.
  tcz-CHONGTHU: Vetan, na sepaija pang ho jong na cho lai sunga numei jeng ahitai.
    Chule naki doupite din nagam sung a kelkot jouse lentah tah-in akihong doh sohtai;
    na kelkot gol jouse jong hi meiyin akahvam soh hel ahitai.
  mar-mar: पाहा, तुझे लोक तुझ्यामध्ये स्त्रियांप्रमाणे आहेत. तुझ्या देशाचे दारे तुझ्या
    शत्रूंना सताड उघडली आहेत. दारांचे लाकडी अडसर आग्नीने खाऊन टाकले आहेत.
  qub-qub: Suldäruyquicunaga caycan warminöllami. Rancayquicunata nina rupar ushashanpitami
    siudäniquicunapa puncuncunapis quicharaycan. Chaymi contrayquicuna yaycamunanpaj
    libri caycan.
  bqp-bqp: Wee wunɛn tɔmbu bɑ sɑ̃ɑ nge tɔn kurɔbu wunɛn suunu sɔɔ. Wunɛn tem wusun
    kɔnnɔsu su kɛniɑrɑ mɑm mɑm yibɛrɛbɑn wuswɑɑɔ. Mɑ dɔ̃ɔ u sin kɔkɔrɔbɑ di.
  hat-hat: Sòlda ou yo, ou ta di yon bann fanm! Peyi a ap san defans devan lènmi ou
    yo, dife boule ba ki fèmen pòtay ou yo. Yo rete gran louvri.
  eng-BSB: Look at your troops— they are like your women! The gates of your land are
    wide open to your enemies; fire consumes their bars.
  tod-tod: Ɗa-zalaʋusuiti pɛtɛ, anzanuiti nɔ ɠana ti è ya, ɗa-yooi laaʋɛti daalaoga
    gola è zili nuiti tuɠɔ, abui ta-zɔɠɔgiti gala.
  eng-WEBPB: Behold, your troops amongst you are women. The gates of your land are
    set wide open to your enemies. The fire has devoured your bars.
  kbq-kbq: Kagri sondia vahe'mokizmia, a'nemofoma hiaza huno hankave zamia omane amane
    hanige'za mago zana osugahaze. Kagri mopafima ha' vahe'mo'zama efresaza kamo'a
    ruhagro hugahie. Ran kumamofo kafante'ma eri rusima nehaza zafa tevemo teno eri
    hana hugahie.
  nhe-BL: Nochi imosoldados elise queja sihuame tlen ax quipiyase tetili huan ayoc
    huelis momanahuise. Se tlitl quitlamitlatis imopuertas huan nopa varas tlen quintzacuayaya.
    Huan imoaltepe tlapohuis huan imocualancaitacahua calaquise.
  gub-BL: Zauxiapekwer penehe we har na'ikàg kwaw kuzà ài wà. Tawhu hukenaw uzewàpytymawok.
    Peàmàtyry'ymar upuner wixe haw rehe tawhu pupe wyzài 'ar mehe wà nehe. Ta'e tata
    umuaiw iwàpytymaw a'e xe.
  eng-DRA: 'Behold thy people in the midst of thee are women: the gates of thy land
    shall be set wide open to thy enemies, the fire shall devour thy bars.'
