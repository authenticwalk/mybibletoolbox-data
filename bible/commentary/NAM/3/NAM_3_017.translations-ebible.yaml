    किसी को भी पता नहीं कि वह कहाँ चली गई हैं।
  rug-rug: Sari mua tie kopu si soku guana kupokupo, sari mua palabatu tinavete si
    guana rovana kupokupo sapu pa rane sapu ibu hola si hake dia koari na goba ba
    totoso sage sa rimata si tapuru taloa dia, meke loke tie tumae nia pavei la.
  gaz-gaz: Eegdonni kee akkuma hawwaannisaa ti; qondaaltonni kees akkuma tuuta hawwaannisaa
    kan guyyaa qabbanaa dallaa irra qubatuu ti; yeroo aduun baatu garuu barrisanii
    badu; namni tokko iyyuu gara isaan dhaqan hin beeku.
  fra-LSG: 'Tes princes sont comme les sauterelles, Tes chefs comme une multitude
    de sauterelles, Qui se posent sur les haies au temps de la froidure: Le soleil
    paraît, elles s’envolent, Et l’on ne connaît plus le lieu où elles étaient.'
  yal-yal: Ɛ taan kantan muxune luxi alo tuguminne, ɛ kuntigine fan alo tuguminne
    na wuya ayi. E dɔxɔn sansanna ma xunbeli waxatini. Sogen na te, e tugan, e sigade
    mi kolon.
  haw-1868: Ua like kou poe alii me na uhini, A o kou poe lunakoa e like me na uhini
    nui loa, Ka mea e kau ana ma ka papohaku i ka la anu, A puka mai ka la, lele aku
    lakou, aole i ikeia ko lakou wahi.
  arb-NAV: أَصْبَحَ رُؤَسَاؤُكِ كَالْجَنَادِبِ، وَقَادَتُكِ كَأَسْرَابِ الْجَرَادِ
    الْمُتَكَوِّمَةِ عَلَى سِيَاجٍ فِي يَوْمٍ بَارِدٍ. مَا إِنْ تُشْرِقُ الشَّمْسُ
    حَتَّى تَطِيرَ بَعِيداً إِلَى حَيْثُ لَا يَعْلَمُ أَحَدٌ.
  ewe-ewe: Ŋuwòdzɔlawo asɔ gbɔ abe ʋetsuviwo ƒe ha gã aɖe ene, eye wò amegãwo asɔ
    gbɔ abe ʋetra siwo dze ɖe gli ŋu le ŋdi me, ke ne ɣe dze ko la, woadzo adzo, eye
    teƒe si wonɔ la magadze o ene.
  eng-LEE: Thy crowned ones are like the locusts, and thy leaders like the swarms
    of locusts, which camp in the hedges on a cold day, but when the sun ariseth they
    flee away, and their place is not known where they are.
  asm-FB: তোমাৰ ৰাজকুমাৰসকল কাকতী ফৰিঙৰ সংখ্যাবোৰৰ নিচিনা আৰু তোমাৰ সেনাপতিসকল এনে
    ফৰিঙৰ নিচিনা যি ফৰিঙে জাৰৰ দিনা বেৰাত আশ্ৰয় লয় - কিন্তু যেতিয়া বেলি উদয় হয়,
    তেতিয়া তেওঁলোকে যি ঠাইলৈ উড়ি যায়, সেই ঠাইৰ বিষয়ে কোনেও নাজানে।
  sus-A: وٌ شَ سْورِيٍ لُشِ نّ عَلْ تُفُمِ نَشٍيٍ نَ تّتّ قَرِ فّيسّفّ، كْنْ سٌفٍ
    نَ تٍ، عٍ تُفَن، عٍ سِفَ يِرٍ مِشِ مُ دّننَشّ كٌلٌن.
  fra-SBL: Tes gardes sont comme les sauterelles, et tes fonctionnaires comme les
    essaims de sauterelles, qui se posent sur les murs par un jour froid, mais dès
    que le soleil paraît, ils s'enfuient, et on ne sait pas où ils sont.
  hbo-hbo: מִנְּזָרַ֙יִךְ֙ כָּֽאַרְבֶּ֔ה וְטַפְסְרַ֖יִךְ כְּגֹ֣וב גֹּבָ֑י הַֽחֹונִ֤ים
    בַּגְּדֵרֹות֙ בְּיֹ֣ום קָרָ֔ה שֶׁ֤מֶשׁ זָֽרְחָה֙ וְנֹודַ֔ד וְלֹֽא־נֹודַ֥ע מְקֹומֹ֖ו
    אַיָּֽם׃
  kik-kik: Arangĩri aku matariĩ ta ngigĩ, anene aku nao nĩ ta mĩrumbĩ ya ngigĩ, ĩrĩa
    yũmbaga thingo-inĩ ciaku mũthenya wa heho, no riũa rĩara, ĩkombũka ĩgathiĩ, na
    gũtirĩ mũndũ ũngĩmenya kũrĩa yathiĩ.
  fra-NCL: Tes gardes sont comme le yéléq et tes chefs comme un amas de sauterelles ;
    elles se posent sur les haies en un jour froid ; dès que le soleil paraît, elles
    fuient, et l’on ne connaît plus leur séjour ; où sont-elles ?
  cek-AK: Nangcae toepkung angraengnawk loe pakhu baktiah oh o, nangcae han misatuh
    angraengnawk loe angqai na niah tapang ah kacuk, pakhunawk baktiah oh o; toe ni
    bet naah loe kalah bangah azawk o boih, nihcae ohhaih ahmuen to mi mah doeh panoek
    ai.
  cuk-cuk: Be-dummagan seseyobi gumalad, be-sordamar-e-dummagan ibmar-gukumalad-gar-satedyobi
    gumalad. We-ibmarmar neg-dambegwadgine galu-matusurmaladgi achaa nagudamalad.
    Ar dad-nakwialirdi gukuddamalad, bar daklegosulid, dule wissulid bia naddamala.
  uig-CYR: Сениң әрбаблириң чекәткиләрдәк, Сәрдарлириң миҗир-миҗир чақчиқизлардәк
    болиду; Мана улар соғ күнидә читлар ичигә киривелип макан қилиду; Қуяш чиққанда,
    улар қечип кетиду, Барған йерини тапқили болмайду.
  tel-2017: నీ వీరులు లెక్కకు మిడతలంత విస్తారంగా ఉన్నారు. నీ సేనానులు చలికాలంలో కంచెల్లో
    దిగిన మిడతల్లాగా ఉన్నారు. ఎండ కాసినప్పుడు అవన్నీ ఎగిరిపోతాయి. అవి ఎక్కడికి వెళ్లి
    వాలతాయో ఎవరికీ తెలియదు.
  hat-BSA: Gad nou yo tankou krikèt. Jandam nou yo tankou gwo lame krikèt volan k
    ap poze sou wòch nan jou fredi. Lè solèy la leve yo sove ale. Kote yo rive a,
    pèsòn pa konnen.
  kos-kos: Mwet leum lom uh oana sie u in won locust su kaukya pesinka uh ke len mihsrisr
    uh. Na ke faht uh sikyak, elos sohkelik ac wangin mwet etu yen elos som nu we!
  hbo-WLC: מִנְּזָרַ֙יִךְ֙ כָּֽאַרְבֶּ֔ה וְטַפְסְרַ֖יִךְ כְּג֣וֹב גֹּבָ֑י הַֽחוֹנִ֤ים
    בַּגְּדֵרוֹת֙ בְּי֣וֹם קָרָ֔ה שֶׁ֤מֶשׁ זָֽרְחָה֙ וְנוֹדַ֔ד וְלֹֽא־נוֹדַ֥ע מְקוֹמ֖וֹ
    אַיָּֽם׃
  ibo-ibo: Ndị nche gị bara ụba igurube, ndị ode akwụkwọ gị dịkwa ukwuu nʼọnụọgụgụ
    dịka igwe igurube na-ebekwasị nʼelu mgbidi nʼụbọchị oyi. Ma mgbe anyanwụ wara,
    ha na-efelaga; ọ dịkwaghị onye maara ebe ha feere gaa.
  ory-ory: ତୁମ୍ଭର ମୁକୁଟଧାରୀମାନେ ପଙ୍ଗପାଳ ପରି ଓ ତୁମ୍ଭର ପ୍ରଧାନ ସେନାପତିମାନେ ଫଡ଼ିଙ୍ଗର ଦଳ
    ପରି, ସେ ଫଡ଼ିଙ୍ଗମାନେ ଶୀତ ଦିନରେ ବାଡ଼ରେ ରହନ୍ତି, ମାତ୍ର ସୂର୍ଯ୍ୟ ଉଦୟ ହେଲେ ଉଡ଼ି ପଳାନ୍ତି,
    ଆଉ ସେମାନେ କେଉଁଠାରେ ଥାʼନ୍ତି, ତାହା ଜଣାଯାଏ ନାହିଁ।
  chk-chk: Noum kewe samol ra usun lifichimas mi mwetemwet, noum kewe aramas tekia
    ra usun chök pwiin lifichimas mi sotiu won ekewe tit lon fansoun patapat. Nge
    lupwen akkar a tötä, ra ässila, esap wor eman a silei ia ra ässila ie.
  rop-rop: En wen det trabul garra kaman, ola boswan gabmanmen blanga yumob garra
    ranawei du, dumaji olabat jidan jis laik detlot grashopa weya dei oldei blandim
    miselp insaid langa haus koltaim, en wen det san kamat, dei flaiwei, en nobodi
    sabi weya deibin go.” Lagijat na aibin tok langa detlot Ninaba pipul.
  ukr-1871: Князї твої, мов сарана, гетьмани — як рій мушки; як похолодне, ховаються
    в щілинах мурів, а зійде сонце, — вони розлетїлись, і не будеш знати, де вони
    гнїздились.
  deu-1951: Deine Söldner sind wie die Heuschrecken, und deine Beamten gleichen den
    Käfern, die sich an kalten Tagen an der Mauer lagern; wenn aber die Sonne aufgeht,
    so fliegen sie davon, und niemand weiß, wohin sie gekommen sind.
  eng-JPS: Thy crowned are as the locusts, and thy marshals as the swarms of grasshoppers,
    which camp in the walls in the cold day, but when the sun ariseth they flee away,
    and their place is not known where they are.
  srp-1865: Glavari su tvoji kao skakavci i vojvode tvoje kao veliki skakavci, koji
    padaju po plotovima kad je studeno, a kad sunce grane, odlijeæu, i mjesto im se
    ne poznaje gdje bjehu.
  lug-lug: Abakuumi bammwe bali ng’enzige, n’abakungu bammwe ng’ebibinja by’enzige
    ezibeera ku bisenge ku lunaku olw’obutiti. Enjuba bw’evaayo zibuuka ne ziraga
    etamanyiddwa.
  heb-heb: מנזריך כארבה וטפסריך כגוב גבי החונים בגדרות ביום קרה שמש זרחה ונודד ולא
    נודע מקומו אים׃
  ben-IRV: তোমার রাজকুমারীরা পঙ্গপালের ঝাঁকের মত এবং তোমার সেনাপতিরা ফড়িংয়ের ঝাঁকের
    মত, যারা শীতের দিনের দেয়ালের উপরে বসে থাকে কিন্তু সূর্য্য উঠলে পর উড়ে যায়,
    কোথায় যায় কেউ জানে না।
  pan-pan: ਤੇਰੇ ਸ਼ਾਹੀ ਲੋਕ ਟਿੱਡੀਆਂ ਵਾਂਗੂੰ ਹਨ, ਤੇਰੇ ਸੈਨਾਪਤੀ ਸਲਾ ਦੇ ਦਲਾਂ ਵਾਂਗੂੰ ਹਨ, ਜੋ
    ਸਿਆਲ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਬਾੜਾਂ ਦੇ ਉੱਤੇ ਟਿਕਦੀਆਂ ਹਨ, ਜਦ ਸੂਰਜ ਚੜ੍ਹਦਾ ਉਹ ਉੱਡ ਜਾਂਦੀ ਹੈ ਅਤੇ
    ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਉਹ ਕਿੱਥੇ ਹਨ।
  mya-JVB: သင် ၏မင်းသား တို့သည် အရာဘကျိုင်း ကဲ့သို့ ၎င်း ၊ ဗိုလ် တို့သည် ဂေါဘကျိုင်း
    ကဲ့သို့ ၎င်း ဖြစ်၍၊ ချမ်း သောအခါ စောင်ရန်း နား မှာ ဝပ် တတ်ကြ၏။ နေ ထွက် သောအခါ
    ပျံ သွား၍ အဘယ် အရပ် သို့ ရောက်သည်ကို မ သိ ရ။
  hmo-hmo: Emui lohia bona opesa taudia be kwadi momo bamona, keru dinana neganai,
    idia be magu dekenai idia helai noho, to dina ia daekau neganai idia toreisi,
    idia roho lao noho, bona tau ta ia diba lasi idia be edeseni.
  urd-urd: तेरे हाकिम मलख़ और तेरे सरदार टिड्डियों का हुजूम हैं, जो सर्दी के वक़्त
    झाड़ियों में रहती हैं; और जब आफ़ताब निकलता है तो उड़ जाती हैं, और उनका मकान कोई
    नहीं जानता।
  rus-SYN: Князья твои - как саранча, и военачальники твои - как рои мошек, которые
    во время холода гнездятся в щелях стен, и когда взойдет солнце, то разлетаются,
    и не узнаешь места, где они были.
  bqc-SIM: Á gudↄ̃anaↄ dɛ lán kwasutɛ̃ↄwa, á zĩ̀kan dↄaanaↄ dasi lán kwaↄwa,
    aa kpa bĩ́iwa niɛniɛ. Tó ĩatɛ̃ bìlɛ, aaì gɛ̃zɛa, wìliↄ ń tákĩi dↄ̃o.
  tcz-CHONGTHU: Chule namilen na milalte jong khaosut te beh ahiuven, nadanthu lekha
    them ho jong hi meibol kai nikhoa pal dunga khaokhote jinglei loiya toubep ahiuve.
  mar-mar: तुझे राजपुत्रही झुंडीने येणाऱ्या टोळांसारखे आहेत आणि तुझे सेनापती टोळ्याच्या
    झुंडीप्रमाणे आहेत; ते थंडीच्या दिवसात कुंपणांमध्ये तळ देतात, पण जेव्हा सूर्य उगवतो
    तेव्हा ते कोठे उडून जातात ते कोणालाच माहीत नाही.
  qub-qub: Guërrapaj runacunata charejcunaga caycan chüpacacunanömi. Mandajcunaga
    caycan chuspi gashyariycajnömi. Curucuna gasaywan pergacunaman lagacashannömi
    wiyacuycun. Inti ratarcamuptenga aywacun. Manami pipis musyannachu maypa aywashantapis.
  bqp-bqp: Bɛɛn kɔ̃sobu bɑ dɑbi nge gbɑbu swɛ̃ɛ. Bɛɛn sɔm kowobu bɑ dɑbi nge twee
    yi yi sinɑ dɑ̃ɑ kikisɔ bururu. Adɑmɑ ye sɔ̃ɔ u yɑrɑ mɑ yi yɔ̃ɔwɑ yi doonɑ, bɑ
    ǹ tubɑ mi yi dɑ.
  hat-hat: Sòlda ou yo ak moun k'ap travay pou ou yo pral tankou yon bann krikèt ki
    poze sou raje lè fredi. Leve solèy la leve, y' ale. Pesonn pa konnen kote yo fè.
  eng-BSB: Your guards are like the swarming locust, and your scribes like clouds
    of locusts that settle on the walls on a cold day. When the sun rises, they fly
    away, and no one knows where.
  tod-tod: È maazuʋɛtɛ nuiti ta ɠɛ eɠɛ kotogiti, ɗa-wotiɠɛ nuiti ti ɠɛ eɠɛ koto kpulugiti,
    ti ʋuuzu gulu ʋɛlɛʋɛlɛ koiti ga, kɔɔlɛ ziɛgi zu. Foloi a ɠulana, ti zeɠe ná,
    nu la mɔ ti ɠaa. Nu la mɔ kwɛɛ, ʋɛ ti liai ná.
  eng-WEBPB: Your guards are like the locusts, and your officials like the swarms
    of locusts, which settle on the walls on a cold day, but when the sun appears,
    they flee away, and their place is not known where they are.
  kbq-kbq: Tamagri sondia vahe'mo'zane, kva vahe'mo'za zamagranena kenukna hu'nazanki'za,
    zasi ko'matia knafima kenumo'zama magopi hare'za e'za keginare eme rukamarazankna
    nehaze. Hianagi zagema hanatige'za ana kenu tamimo'za hare'za frazankna hu'za,
    inantego frazage'za vahe'mo'za nozamagaze.
  nhe-BL: Nopa tlayacanani tlen ama inmechmocuitlahuíaj huan inmechyacanaj mosansejcotilise
    queja mosansejcotilíaj pilchapoltzitzi ipan tepamitl quema tlaseseya. Huan quema
    quisa tonati nopa pilchapoltzitzi quisaj huan yohuij huan ax aqui quimati canque
    yajtoque. Queja nopa nojquiya yase imotlayacancahua huan ayoc inquinitase.
  gub-BL: Tawhu pe har wanuwihaw wà, wanupe uma'ereko ma'e wà no. Nuzawy kwaw tukur
    huwixàg mehe ywyok rehe wezyw ma'e wà. Nan kwehe tete kwarahy uzypyrog uhyape
    katu haw. Na'e tukur uwewe oho wà. Ni amo nukwaw kwaw waho àwàm wà.
  eng-DRA: 'Thy guards are like the locusts: and thy little ones like the locusts
    of locusts which swarm on the hedges in the day of cold: the sun arose, and they
    flew away, and their place was not known where they were.'
