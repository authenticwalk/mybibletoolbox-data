  tha-KJV: เจ้​านายของเจ้าก็เหมือนตั๊กแตนวัยบิน พวกสั​สด​ีของเจ้าก็เหมือนฝูงตั๊กแตนเกาะอยู่​ที่​รั้วต้นไม้ในวันอากาศเย็น
