verse: NAM.003.017
translations:
  mal-C: നിന്റെ കാവൽക്കാർ വെട്ടുക്കിളികളെപ്പോലെയും നിന്റെ ഉദ്യോഗസ്ഥർ ശൈത്യദിനത്തിൽ
    മതിലുകളിൽ പറ്റിപ്പിടിച്ചിരിക്കുന്ന വെട്ടുക്കിളിക്കൂട്ടം പോലെയുമാകുന്നു. എന്നാൽ,
    സൂര്യൻ ഉദിക്കുമ്പോൾ അവ പറന്നുപോകുന്നു, എവിടേക്കെന്ന് ആരും അറിയുന്നതുമില്ല.
  deu-TKW: Deine Fürsten gleichen den Heuschrecken, deine Befehlshaber einem Schwarm
    von Heuschrecken, die sich in kalter Zeit an den Mauern lagern; wenn die Sonne
    aufgeht, fliegen sie davon, und niemand weiß, wohin.
  lin-lin: Bakengeli na yo bazali lokola mankoko, bakonzi ya basoda na yo bazali lokola
    maboke ya mabanki oyo eyaka kovanda na bamir ya lopango na tango ya malili ; kasi
    soki kaka moyi ebimi, yango nyonso epanzani, mpe moto moko te ayebaka esika yango
    ekendaka.
  eng-LSV: Your crowned ones [are] as a locust, || And your princes as great grasshoppers,
    || That encamp in hedges in a day of cold, || The sun has risen, and it flees
    away, || And its place where they are is not known.
  eng-GNV: 'Thy princes are as the grashoppers, and thy captaines as the great grashoppers
    which remaine in the hedges in the colde day: but when the sunne ariseth, they
    flee away and their place is not knowen where they are.'
  eng-WEBSTER: Thy crowned are as the locusts, and thy captains as the great grasshoppers,
    which settle in the hedges in the cold day, but when the sun ariseth they flee
    away, and their place is not known where they are .
  nhw-BL: Nopa tlayacanani catli ama anmechmocuitlahuíaj huan anmechyacanaj mosansejcotilise
    quen mosansejcotilíaj pilchapoltzitzi ipan tepamitl quema tlaseseya. Huan quema
    quisa tonati nopa pilchapoltzitzi quisaj huan yohuij huan amo aqui quimati canque
    yajtoque. Quen nopa nojquiya yase amotlayacancahua huan ayacmo anquinitase.
  swh-ONEN: 'Walinzi wako ni kama nzige, maafisa wako ni kama makundi ya nzige watuao
    kwenye kuta wakati wa siku ya baridi: lakini wakati jua linapotokea wanaruka kwenda
    zao, na hakuna ajuaye waendako.'
  bba-bba: Bɛɛn kɔ̃sobu bɑ dɑbi nɡe ɡbɑbu swɛ̃ɛ. Bɛɛn sɔm kowobu bɑ dɑbi nɡe twee
    yi yi sinɑ dɑ̃ɑ kikisɔ bururu. Adɑmɑ ye sɔ̃ɔ u yɑrɑ mɑ yi yɔ̃ɔwɑ yi doonɑ, bɑ
    ǹ tubɑ mi yi dɑ.
  eng-KJVCPB: Thy crowned are as the locusts, and thy captains as the great grasshoppers,
    Which camp in the hedges in the cold day, But when the sun ariseth they flee away,
    And their place is not known where they are.
  luo-luo: Joritou chalo det bonyo, jotendu to chalo gi det bonyo mochokore mathoth
    kabiro, kendo piyo e kor ot ka piny ngʼich, to ka chiengʼ owuok to gihuyo gidhi
    kuma mabor maonge ngʼama ongʼeyo.
  meu-meu: Emu hanua lohiadia na rei kwadidia na heheto, emu toretore taudia na kwadi
    tabatabadia na heheto; era ai e helaimu, keru dinana ai, a dina e daemu negana
    ai e roho laomu, tau ta asi dibana idia na edeseni ai.
  npi-ULB: तेरा राजकुमारहरू सलहहरूझैँ धेरै छन्, र तेरा अधिकारीहरू सलहका बथानझैँ छन्,
    जो चिसो दिनमा पर्खालहरूमा बस्छन् । तर घाम उदाएपछि ती कहाँ उडेर जान्छन् भन्‍ने
    नै थाहा हुँदैन ।
  yor-yor: Àwọn aládé rẹ̀ dàbí eṣú, àwọn ọ̀gágun rẹ dàbí ẹlẹ́ǹgà ńlá, èyí tí ń dó
    sínú ọgbà ni ọjọ́ òtútù, ṣùgbọ́n nígbà tí oòrùn jáde, wọ́n sálọ, ẹnìkan kò sì
    mọ ibi tí wọ́n gbé wà.
  pes-OPCB: بزرگان و سردارانت مثل ملخهایی هستند که در سرما، روی دیوارها دور هم جمع
    می‌شوند، اما همینکه آفتاب برمی‌آید و هوا گرم می‌شود، پرواز می‌کنند و ناپدید می‌گردند.
  tgl-ULB: Marami ang iyong mga prinsipe na gaya ng malalaking mga balang, at ang
    iyong mga heneral ay katulad ng mga dumapong balang na nagkampo sa mga pader sa
    isang malamig na panahon. Ngunit kapag sumikat ang araw nagsisilipad sila palayo
    sa walang nakakaalam kung saan.
  hui-hui: Tínaga agali haguane hayaru ti dagare biaga horo tagira ibirangi wai pabe
    andaneha pagaya bira do hagadagua bira do ka. Ani binigo ai ni daragola pagaya
    uruni ti yagalalu agoha piyabe tobahe pugupugu bialu pu ereba hai hagadagua piya.
  mya-mya: သင်​၏​အ​စောင့်​များ​နှင့်​မှူး​မတ်​များ​သည်​ချမ်း ဧ​ချိန်​ညဥ့်​အ​ခါ​နံ​ရံ​များ​တွင်​နား​နေ​ပြီး
    လျှင် နေ​ထွက်​သည်​နှင့်​ပျံ​ထွက်​သွား​သ​ဖြင့် အ​ဘယ်​အ​ရပ်​သို့​ရောက်​ရှိ​နေ​မှန်း​မ​သိ​ရ
    သည့်​ကျိုင်း​ကောင်​အုပ်​နှင့်​တူ​ကြ​၏။
  bod-N: ཁྱོད་ཀྱི་གཙོ་འཛིན་ནི་ཆ་ག་འབུ་བཞིན་མང་ཞིང་། ཁྱོད་ཀྱི་དམག་དཔོན་ནི་ཨ་ཚག་ཚག་པའི་ཁྱུ་ལྟར་ཡོད་དེ།
    ནམ་ཟླ་འཁྱག་དུས་ར་སྐྱོར་གྱི་སྟེང་དུ་སྡོད་པ་དང་། ཉི་མ་འཆར་དུས་ཚང་མ་འཕུར་འགྲོ་ཞིང་།
    དེ་རྣམས་གང་དུ་ཡོད་པ་མི་ཡིས་རྟོགས་པར་མི་འགྱུར་རོ། །
  wsk-wsk: Nika sor bitua ko kari alo se ka kari bibiya mu locust talip ago iwita,
    sor me karso mu nuna por awote dagiwa worem basuso mu nuna binga namasan se kariimet
    bo nuna aguwaya namaman mu me ko ikisan.
  sna-sna: Varindi venyu vakaita sehwiza, machinda enyu segundamusaira rehwiza dzinomhara
    pamadziro musi wakunotonhora, asi kana zuva rabuda dzinobhururuka dzichienda,
    uye hapana anoziva kuti kupi.
  spa-BLM: Tus guardias son como las langostas, y tus funcionarios como las nubes
    de langostas, que se posan en las paredes en un día frío, pero cuando aparece
    el sol, huyen, y no se sabe dónde están.
  cac-cac: A eb' e soldado sic'b'ileli, lajan eb' icha junoc nivan uman̈ noc' c'ulub'
    tz'ochcan b'ulan d'a sattac pat ayic ay sicn̈ab', axo tz'el yoc c'u, sb'at jen̈eljoc
    noc'. ¿Toc ayto mach ojtannac b'aj sb'at noc'?
  swh-ULB: Wafalme wenu wapo wengi kama zinge, na wakuu wenu wa majeshi ni kama kundi
    la wadudu wenye kuweka kambi katika ukuta wakati wa baridi. Lakini jua linapowaka
    wanaruka kwenda mbali ambako hakuna anayepajua.
  bel-bel: Князі твае - як саранча, і ваеначальнікі твае - як раі мошак, якія ў час
    холаду гняздуюцца ў шчылінах сьцен, і калі ўстане сонца, дык разьлятаюцца, - і
    не пазнаеш месца, дзе яны былі.
  deu-ELBBK: Deine Auserlesenen sind wie die Heuschrecken und deine Kriegsobersten
    wie Heuschreckenschwärme, die sich an den Zäunen lagern am Tag des Frostes; geht
    die Sonne auf, so entfliehen sie, und man weiß ihre Stätte nicht; – wo sind sie?
  mbb-OT: Is menge vantey niw wey menge upisyal, ne henduen be te menge terapan su
    utew mahabet, ne ziyè edlatun te menge verengbeng emun meǥenew is timpu. Iyan,
    emun edsilè en is andew, ne edlayang sikandan ne wazà egketau ke hendei sikandan
    mebpevayà.
  mal-2015: നിന്റെ പ്രഭുക്കന്മാർ വെട്ടുക്കിളികൾപോലെയും നിന്റെ സേനാധിപതിമാർ ശീതമുള്ള
    ദിവസത്തിൽ മതിലുകളിന്മേൽ പറ്റുന്ന വിട്ടിൽകൂട്ടംപോലെയും ആകുന്നു; സൂര്യൻ ഉദിക്കുമ്പോൾ
    അവ പറന്നുപോകുന്നു; അവ ചെന്നിരിക്കുന്ന സ്ഥലം ആരും അറിയുന്നില്ല.
  rmc-rmc: Tire vodci hine sar kobilki a tire veľiťeľa sar kopa maľakre grajora, so
    ačhen garude andro ohradi, sar hin šil; ale sar avel o kham avri, ľecinen het,
    a ňiko na džanel kaj.
  pes-OPV: تاجداران تو مانند ملخهایند و سردارانت مانند انبوه جراداند که در روز سرد
    بر دیوارها فرود می‌آیند، اماچون آفتاب گرم شود می‌پرند و جای ایشان معلوم نیست که
    کجاست.
  ron-1924: 'Воевозий тэй сунт ка лэкустеле, май-марий тэй, ка о чатэ де лэкусте каре
    тэбэрэск ын думбрэвь пе рэкоаря зилей: кынд рэсаре соареле, збоарэ ши ну се май
    куноаште локул унде ерау.'
  ben-OBCV: তোমার রক্ষীবাহিনী পঙ্গপালের মতো, তোমার কর্মকর্তারা পঙ্গপালের সেই ঝাঁকের
    মতো যা এক শীতল দিনে প্রাচীরের উপর এসে বসে— কিন্তু যখন সূর্য ওঠে তখন তারা উড়ে
    চলে যায়, ও কেউ জানে না তারা কোথায় যায়।
  som-som: Kuwaaga taajka lahu waa sidii ayax oo kale, oo karraaniyaashaaduna waa
    sidii kobojaan raxan ah, kaasoo maalintii qabow xaydaanka dhex dega, laakiinse
    kolkii qorraxdu soo baxdo way iska cararaan, oo meeshay joogaan lama yaqaan.
  lat-VUC: 'Custodes tui quasi locustæ, et parvuli tui quasi locustæ locustarum, quæ
    considunt in sepibus in die frigoris: sol ortus est, et avolaverunt, et non est
    cognitus locus earum ubi fuerint.'
  eng-ASVBT: Thy princes are as the locusts, and thy marshals as the swarms of grasshoppers,
    which encamp in the hedges in the cold day, but when the sun ariseth they flee
    away, and their place is not known where they are.
  ita-1885: I tuoi coronati son come locuste, e i tuoi capitani son come le maggiori
    locuste, che si accampano nelle chiusure, in tempo di freddo; e quando il sole
    è levato, si dileguano, e non si riconosce più il loro luogo, dove erano.
  eng-LXXUP: 'Thy mixed multitude has suddenly departed as the grasshopper, as the
    locust perched on a hedge in a frosty day; the sun arises, and it flies off, and
    knows not its place: woe to them!'
  eng-ULB: Your princes are as many as the full-grown locusts, and your generals are
    like swarms of them that camp in the walls on a cold day. But when the sun rises
    they fly away to no one knows where.
  spa-VBL: Tus líderes son como langostas, tus oficiales son como una plaga de langostas.
    Yacen en los muros en el día frío, pero cuando el sol sale, se van volando y nadie
    sabe a dónde han ido.
  fra-_FOB: Tes princes sont comme des sauterelles, tes capitaines comme une multitude
    de sauterelles qui se posent sur les haies au temps froid; quand le soleil se
    lève, elles s'enfuient, et l'on ne connaît plus le lieu où elles sont.
  mal-mal: നിന്റെ പ്രഭുക്കന്മാർ വെട്ടുക്കിളികൾപോലെയും നിന്റെ സേനാധിപതിമാർ ശീതമുള്ള
    ദിവസത്തിൽ മതിലുകളിന്മേൽ പറ്റുന്ന വിട്ടിൽക്കൂട്ടംപോലെയും ആകുന്നു; സൂര്യൻ ഉദിക്കുമ്പോൾ
    അവ പറന്നുപോകുന്നു; അവ ചെന്നിരിക്കുന്ന സ്ഥലം ആരും അറിയുന്നില്ല.
  urd-GVR: Tere darbārī ṭiḍḍiyoṅ jaise aur tere afsar ṭiḍḍī daloṅ kī mānind haiṅ jo
    sardiyoṅ ke mausam meṅ dīwāroṅ ke sāth chipak jātī lekin dhūp nikalte hī uṛ kar
    ojhal ho jātī haiṅ. Kisī ko bhī patā nahīṅ ki wuh kahāṅ chalī gaī haiṅ.
  suz-BL: इ कली खाल पाइब घांस ब्‍वाइब माले खोदेंशो बाक्‍नीम। मिनु इ सरकार ङा ठेयब
    मुर माले आन हुल खोदेंशो बाक्‍नीम। मेको ग्‍यू दुम्‍मेनु, गारो तार बाक्‍नीम। मिनु
    नां पवानु, मेको नेल्‍ल बेरशा लाइनीम। मेको ते लाइनीमी, सुइमी मतुइक्‍नीम।
  eng-NOY: Thy princes are like locusts, And thy captains like swarms of locusts,
    Which encamp in the hedges in the time of cold; But when the sun ariseth, they
    flee away, And the place is not known where they are.
  ita-1927: I tuoi principi son come le locuste, i tuoi ufficiali come sciami di giovani
    locuste, che s’accampano lungo le siepi in giorno di freddo, e quando il sole
    si leva volano via, e non si conosce più il posto dov’erano.
  ckb-ckb: پاسەوانەکانت وەک کوللەن، ئەفسەرەکانت وەک ڕەوە کوللەن، کە لە ڕۆژێکی سارد
    لەسەر دیوار هەڵنیشتوون، بەڵام کە خۆر هەڵهات دەفڕن، کەس نازانێ بەرەو کوێ چوون.
  eng-BBE: Your crowned ones are like the locusts, and your scribes like the clouds
    of insects which take cover in the walls on a cold day, but when the sun comes
    up they go in flight, and are seen no longer in their place.
  kan-OKCV: ನಿನ್ನ ಕಾವಲುಗಾರರು ಮಿಡತೆಗಳ ಹಾಗೆಯೂ, ನಿನ್ನ ಅಧಿಪತಿಗಳು ತಂಪಾದ ದಿವಸದಲ್ಲಿ ಬೇಲಿಗಳೊಳಗೆ
    ಇಳಿದುಕೊಳ್ಳುವ ದೊಡ್ಡ ಮಿಡತೆಗಳ ಹಾಗೆಯೂ ಇದ್ದಾರೆ. ಸೂರ್ಯೋದಯವಾಗುವಾಗ ಹಾರಿ ಹೋಗುತ್ತವೆ. ಆಗ
    ಅವು ಎಲ್ಲಿದ್ದಾವೆಂದು ಅವುಗಳ ಸ್ಥಳವು ತಿಳಿಯುವುದಿಲ್ಲ.
  tam-2017: உன் சிறந்த தலைவர்கள் வெட்டுக்கிளிகளுக்கும், உன் தளபதிகள் பெருங்கிளிகளுக்கும்
    சமமாயிருக்கிறார்கள்; அவைகள் குளிர்ச்சியான நாளில் வேலிகளில் முகாமிட்டு, சூரியன்
    உதித்த உடனேயே பறந்துபோகும்; பின்பு அவைகள் இருக்கும் இடம் இன்னதென்று தெரியாது.
  spa-RV-1909: 'Tus príncipes serán como langostas, y tus grandes como langostas de
    langostas que se sientan en vallados en día de frío: salido el sol se mudan, y
    no se conoce el lugar donde estuvieron.'
  ron-BTF: Încoronaţii tăi sunt ca lăcustele și căpeteniile tale precum cosașii mari,
    care se așază pe îngrădituri în ziua rece, dar când soarele răsare ei zboară și
    nu se cunoaște locul unde sunt.
  eng-WEBP: Your guards are like the locusts, and your officials like the swarms of
    locusts, which settle on the walls on a cold day, but when the sun appears, they
    flee away, and their place is not known where they are.
  eng-FBV: Your leaders are like locusts, your officials like a swarm of locusts.
    They rest on walls on a cold day, but when the sun rises they fly away, and no
    one knows where they've gone.
  nld-1939: 'Uw leiders zijn als de sprinkhaan, uw beambten een zwerm, Die als het
    koud is, in de muren gaan schuilen; Maar komt de zon, dan vliegen ze heen: Men
    kent de plaats niet, waar ze blijven!'
  nch-BL: Nopa tayacanani cati ama amechmocuitahuíaj huan amechyacanaj mosejcotilise
    quej mosejcotilíaj pilchapoltzitzi ipan tepamit quema taseseya. Huan quema quisa
    tonati nopa pilchapoltzitzi quisaj huan yahuij huan amo aqui quimati canque yajtoque.
    Quej nopa nojquiya yase amotayacancahua huan ayecmo anquinitase.
  vie-1934: Các quan trưởng ngươi như cào cào, các quan tướng ngươi như bầy châu chấu
    đậu trên hàng rào trong khi trời lạnh, đến chừng mặt trời mọc, nó đi mất, người
    ta không biết nó ở đâu.
  hin-CV: तुम्हारे पहरेदार टिड्डियों के समान हैं, तुम्हारे अधिकारी टिड्डियों के झुंड
