verse: NAM.003.012
translations:
  mal-C: നിന്റെ കോട്ടകളെല്ലാം വിളഞ്ഞ ആദ്യഫലമുള്ള അത്തിവൃക്ഷത്തിനു തുല്യം; അവ കുലുക്കിയാൽ
    തിന്നുന്നവരുടെ വായിൽത്തന്നെ അത്തിക്കായ്കൾ വീഴും.
  deu-TKW: 'Alle deine Bollwerke sind wie Feigenbäume mit Frühfeigen: Wenn sie geschüttelt
    werden, fallen sie dem, der essen will, in den Mund!'
  lin-lin: Bandako na yo nyonso, oyo batonga makasi ezali lokola banzete ya figi etonda
    na bambuma ya liboso ekomela ; soki kaka bameki koningisa yango, bambuma ekweyaka
    kino na monoko ya moto ya lokoso.
  eng-LSV: All your fortresses [are] fig trees with first-fruits, || If they are shaken,
    || They have fallen into the mouth of the eater.
  eng-GNV: 'All thy strong cities shall be like figtrees with the first ripe figs:
    for if they be shaken, they fall into the mouth of the eater.'
  eng-WEBSTER: 'All thy strong holds shall be like fig-trees with the first ripe figs:
    if they be shaken, they shall even fall into the mouth of the eater.'
  nhw-BL: Nochi nopa tepamitl catli ica anmomanahuíaj sosolihuis. Anhuetzise quen
    se higo catli tlahuel icsitoc huan huetzi icamaco catli quitlamicuas. Tlacame
    anmechtlamiltise nochi amojuanti.
  swh-ONEN: Ngome zako zote ni kama mitini yenye matunda yake ya kwanza yaliyoiva;
    wakati inapotikiswa, tini huanguka kwenye kinywa chake alaye.
  bba-bba: Sɑɑ ye sɔɔ, wunɛn ɡbɑ̃rɑnu kpuro nu ko n sɑ̃ɑwɑ nɡe dɑ̃ɑ nìn mɑrum mu ye.
    Bɑ̀ n mu sirɑ kpɑ mu wɔri wi u koo mu din nɔɔwɔ.
  eng-KJVCPB: 'All thy strong holds shall be like fig trees with the firstripe figs:
    If they be shaken, they shall even fall into the mouth of the eater.'
  luo-luo: Miechu mochiel motegno duto nochal mana gi yiende mag ngʼowu, machiego
    olemo mokwongo; ka oyieng-gi to olembgi lwar e dho jochiemo.
  meu-meu: Emu kohoro iboudiai na suke audia na heheto, huahuadia e dobi matama negana
    ai; bema haheude-heudedia, idia na ianidia taudia ududia ai bema moru.
  npi-ULB: तेरा सबै किल्लाहरू पहिले नै फल पाकेका अन्जिरका रूखहरूझैँ हुनेछन् । ती हल्लाइए
    भने, त्यसका सबै फल खानेवालाको मुखमा झर्नेछन् ।
  yor-yor: Gbogbo ilé ìṣọ́ agbára rẹ yóò dàbí igi ọ̀pọ̀tọ́ pẹ̀lú àkọ́pọ́n èso wọn;
    nígbà tí wọ́n bá ń gbọ̀n wọ́n, ọ̀pọ̀tọ́ yóò sì bọ́ sí ẹnu àwọn ọ̀jẹun.
  pes-OPCB: تمام قلعه‌های تو مانند درختان انجیری هستند که میوه‌هایشان رسیده باشد.
    وقتی درختان انجیر را تکان دهند نوبر رسیدهٔ آنها در دهان تکان دهندگانش می‌افتد.
  tgl-ULB: 'Lahat ng iyong mga kuta ay magiging tulad ng puno ng mga igos na may maagang
    nahihinog na mga bunga: kung nayuyugyog ang mga ito, nahuhulog ang mga ito sa
    bibig ng mangangain.'
  hui-hui: Ani poramigola ti waitigi ibiragome tano ngamigo hinahe abale karulolebira.
    Tínaga tano ngamiruni ira lini ibire daradagua bidago. Ai tí waitigime ira iraneni
    howa yu ema biragola ira lini ibirego damene dogolope haradagua biragola ira teneha
    ne ha̱la ho ngagoha dogolope haradagua bialu tigua tano ogoni karulai holebira.
  mya-mya: သင်​၏​ခံ​တပ်​မှန်​သ​မျှ​သည်​အ​သီး​မှည့်​များ ရှိ​သည့်​သ​ဖန်း​ပင်​များ​နှင့်​တူ​၍
    အ​ပင်​ကို လှုပ်​လိုက်​လျှင်​စား​ချင်​သူ​၏​ခံ​တွင်း​သို့ အ​သီး​များ​ကျ​လာ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱི་བཙན་རྫོང་ཐམས་ཅད་ནི་སྨིན་མ་ཐག་པའི་སེ་ཡབ་ཤིང་གི་ཤིང་ཏོག་དང་འདྲ་ཞིང་།
    གལ་ཏེ་གཡོ་བར་གྱུར་ན་ཟ་འདོད་ཀྱི་སྐྱེས་བུའི་ཁ་ནང་དུ་ལྷུང་བར་འགྱུར།
  wsk-wsk: Nika kager ko bitua kuwim aora aora mu tam fig muguri yopara karogo iwita,
    se tom kager taiso sisiwuso se nunguning yopara mu kutukutuk maso kaposo uwutatala,
    nika bitua kuwim mu parasa kaposo.
  sna-sna: Nhare dzako dzose dzafanana nemiti yemionde ine michero yokutanga yaibva;
    paanozunzwa, maonde anodonhera mumuromo momudyi.
  spa-BLM: Todas tus fortalezas serán como las higueras con los primeros higos maduros.
    Si son sacudidas, caen en la boca del que las come.
  cac-cac: Masanil e cuartel, lajan ol aj icha sat te' higo q'uin̈xo c'un scot c'otoljoc,
    tato ay eb' tz'ucan te', b'exon̈ej sloanb'at sat te' eb'.
  swh-ULB: 'Ngome zako zote zitakuwa kama mitini yenye tini zilizoiva mapema: kama
    zikitikiswa, zitaangukia kwenye kimywa cha mlaji.'
  bel-bel: 'Усе ўмацаваньні твае падобныя на смакоўніцу са сьпелымі пладамі: калі
    страсянуць іх, дык яны ўпадуць проста ў рот таму, хто хоча есьці.'
  deu-ELBBK: 'Alle deine Festungen sind Feigenbäume mit Frühfeigen: Wenn sie geschüttelt
    werden, so fallen sie den Essenden in den Mund.'
  mbb-OT: Is langun he vinerengbeng he menge inged niw egkeiring te kayu he higus
    he nelutuan en is nehuna he menge veǥas din; ne emun edhuyungen egkengeulug en
    ne egkehimu en he egkeenen.
  mal-2015: നിന്റെ കോട്ടകൾ ഒക്കെയും തലപ്പഴത്തോടുകൂടിയ അത്തിവൃക്ഷങ്ങൾപോലെയാകും; കുലുക്കിയാൽ
    അവ തിന്നുന്നവന്റെ വായിൽതന്നേ വീഴും.
  rmc-rmc: Savore tire pevnosťi hine sar o figovňika, pre save hin o ešebna figi.
    Te pes lenca razinel, peren andro muj oleske, ko kamel te chal.
  pes-OPV: جمیع قلعه هایت به درختان انجیر با نوبرها مشابه خواهد بود که چون تکانیده
    شود به دهان خورنده می‌افتد.
  ron-1924: Тоате четэцуиле тале сунт ниште смокинь ку челе динтый роаде; кынд ый
    скутурь, смокинеле кад ын гура куй вря сэ ле мэнынче.
  ben-OBCV: তোমার সব দুর্গ এমন ডুমুর গাছের মতো, যেগুলির ফল পাকতে চলেছে; যখন সেগুলিকে
    নাড়ানো হয়, তখন ডুমুরগুলি ভক্ষকদের মুখে গিয়ে পড়ে।
  som-som: Qalcadahaaga oo dhammu waxay noqon doonaan sida geedo berde ah oo midho
    hore u bislaaday ku yaalliin, oo haddii la ruxruxo waxay ku soo daatan kan wax
    cuna afkiisa.
  lat-VUC: 'Omnes munitiones tuæ sicut ficus cum grossis suis: si concussæ fuerint,
    cadent in os comedentis.'
  eng-ASVBT: 'All thy fortresses shall be like fig trees with the first-ripe figs:
    if they be shaken, they fall into the mouth of the eater.'
  ita-1885: Tutte le tue fortezze saranno come fichi, e frutti primaticci; i quali,
    essendo scossi, caggiono in bocca di chi li vuol mangiare.
  eng-LXXUP: 'All thy strongholds are as fig trees having watchers: if they be shaken,
    they shall fall into the mouth of the eater.'
  eng-ULB: 'All your fortresses will be like fig trees with the earliest ripe figs:
    if they are shaken, they fall into the mouth of the eater.'
  spa-VBL: Todos tus castillos son como higueras con fruto maduro. Cuando sacuden
    el árbol, el fruto cae en la boca de los que comen.
  fra-_FOB: Toutes tes forteresses seront comme des figuiers avec des figues hâtives;
    quand on les secoue, elles tombent dans la bouche de celui qui veut les manger.
  mal-mal: നിന്റെ കോട്ടകൾ എല്ലാം വിളഞ്ഞ ആദ്യഫലമുള്ള അത്തിവൃക്ഷങ്ങൾപോലെയാകും; കുലുക്കിയാൽ
    അവ തിന്നുന്നവന്റെ വായിൽതന്നെ വീഴും.
  urd-GVR: Tere tamām qile pake phal se lade hue anjīr ke daraḳht haiṅ. Jab unheṅ
    hilāyā jāe to anjīr fauran khāne wāle ke muṅh meṅ gir jāte haiṅ.
  suz-BL: इ बोल्‍यो दरवार नेल्‍ल फोव़शी रवा आ ङोंइती मीशो गेडा खोदेंशो बाक्‍नीम। मेको
    रवा हिम्‍शोनु, मेको ब्‍वाइब आन शोव़मी दोक्‍नीम।
  eng-NOY: All thy strong-holds shall be like fig-trees with the first ripe figs;
    If they be shaken, they fall into the mouth of the eater.
  ita-1927: Tutte le tue fortezze saranno come fichi dai frutti primaticci, che, quando
    li si scuote, cadono in bocca di chi li vuol mangiare.
  ckb-ckb: هەموو قەڵاکانت وەک داری هەنجیرن بە یەکەم بەرەوە، کە بتەکێن بەردەبنەوە بۆ
    ناو دەمی ئەو کەسەی دەیخوات.
  eng-BBE: All your walled places will be like fig-trees and your people like the
    first figs, falling at a shake into the mouth which is open for them.
  kan-OKCV: ನಿನ್ನ ಕೋಟೆಗಳೆಲ್ಲಾ ಮೊದಲನೆಯ ಮಾಗಿದ ಹಣ್ಣುಳ್ಳ ಅಂಜೂರದ ಗಿಡಗಳ ಹಾಗಿರುವುವು. ಅಲ್ಲಾಡಿಸಿದರೆ
    ಹಣ್ಣು ತಿನ್ನುವವನ ಬಾಯಿಗೆ ಬೀಳುವುದು.
  tam-2017: உன் அரண்களெல்லாம் முதல் பழுக்கும் பழங்களுள்ள அத்திமரங்களைப்போல் இருக்கும்;
    அவைகள் குலுக்கப்பட்டால் அவைகளின் பழம், சாப்பிடுகிறவன் வாயிலே விழும்.
  spa-RV-1909: Todas tus fortalezas cual higueras con brevas; que si las sacuden,
    caen en la boca del que las ha de comer.
  ron-BTF: Toate întăriturile vor fi ca smochinii cu primul rod de smochine; dacă
    vor fi scuturate, vor cădea chiar în gura celui ce mănâncă.
  eng-WEBP: All your fortresses will be like fig trees with the first-ripe figs. If
    they are shaken, they fall into the mouth of the eater.
  eng-FBV: All your fortresses are like fig trees ripe with fruit—they fall when they
    are shaken into the mouth of the one eating.
  nld-1939: 'Al uw vestingen zijn als de vijg Met vroegrijpe vruchten: Wanneer men
    ze schudt, Vallen ze den eter in de mond!'
  nch-BL: Nochi nopa tepamit cati ica anmomanahuíaj sosolihuis. Anhuetzise quej se
    higo cati tahuel icsitoc huan huetzi icamaco cati quitamicuas. Tacame amechtamiltise
    nochi amojuanti.
  vie-1934: Hết thảy những đồn lũy ngươi như cây vả có trái chín đầu mùa, hễ lung
    lay thì rụng xuống trong miệng của kẻ muốn ăn nó.
  hin-CV: तुम्हारे सब गढ़ उन अंजीर वृक्षों के समान हैं, जिनमें पहिली उपज के पके फल
    लगे हों; जब उनको हिलाया जाता है, तो अंजीर खानेवाले के मुंह में गिरते हैं.
  spa-BES: Todos tus lugares amurallados serán como higueras y a tu gente como los
    primeros higos, cayendo con un temblor en la boca que está abierta para ellos.
  tdx-tdx: Manahake o rotseo ze hene golobo’o mifahetse, ie ezeñezeñeñe ro mihintsañe
    mb’am-paliem-pikama ao.
  tha-KJV: ป้อมปราการทั้งสิ้นของเจ้าจะเป็นเหมือนต้นมะเดื่อที่​มี​ผลมะเดื่อสุ​กรุ​่นแรก
    ถ้าถูกเขย่า ก็​จะร่วงลงไปในปากของผู้​กิน
  por-BR-2018: Todas as tuas fortalezas são como figueiras com os primeiros figos,
    que ao serem sacudidas, caem na boca de quem quer comer.
  deu-ELO: Alle deine Festungen sind Feigenbäume mit Frühfeigen; wenn sie geschüttelt
    werden, so fallen sie den Essenden in den Mund.
  eng-WYC-2018: All thy strongholds be as a fig tree, with his figs unripe, (or All
    thy fortresses be like fig trees, with their ripe figs); if they shall be shaken,
    they shall fall into the mouth of the eater.
  epo-epo: Ĉiuj viaj fortikaĵoj estas kiel figarboj kun maturaj fruktoj; se oni ekskuas
    ilin, ili falas en la buŝon de manĝonto.
  uig-PIN: Sening barliⱪ istiⱨkamliring huddi tunji mewigǝ kirgǝn ǝnjür dǝrihining
    ǝnjürlirigǝ ohxaydu; Birla silkisǝ, ular yegüqining aƣziƣa qüxidu.
  beo-beo: Dilia gagili sali diasu huluane da figi dulu yoi agoane ba:mu. Dunu da
    figi ifa ugugusia, figi dulu da faili sa:ili, ilia lafi ganodini daha.
  tpi-OTNT: Na ol birua i no ken hatwok bilong kisim strongpela taun bilong yupela.
    Nogat. Ol strongpela taun bai i stap olsem pikinini bilong diwai fik i mau pinis.
    Na ol birua bai i kisim isi tru, olsem man i sakim diwai fik, na ol kaikai i pundaun
    stret long maus bilong en.
  hau-SA: Dukan kagarunki suna kama da itatuwan ɓaure da ’ya’yansu da suka nuna. Da
    an girgiza, sai ɓaure su zuba a bakin mai sha.
  uig-LAT: Séning barliq istihkamliring xuddi tunji méwige kirgen enjür derixining
    enjürlirige oxshaydu; Birla silkise, ular yégüchining aghzigha chüshidu.
  nde-nde: Zonke izinqola zakho zinjengezihlahla zemikhiwa ezilezithelo zazo zakuqala
    ezivuthiweyo; lapho zinyikinywa, imikhiwa iwela emlonyeni womudli.
  ton-ton: ‌ʻE tatau hoʻo ngaahi potu mālohi mo e ngaahi ʻakau ko e fiki ʻi hoʻo ʻuluaki
    toʻukai; ka lulululu, ʻe tō, ʻio, ki he ngutu ʻo ia ʻoku kai.
  ces-1613: Všecky tvé pevnosti jsou jako fíkové s ovocem ranním, jimž jakž se zatřese,
    prší do úst toho, kdož by jedl.
  eng-WMB: All your fortresses will be like fig trees with the first-ripe figs. If
    they are shaken, they fall into the mouth of the eater.
  tam-TCV: உன் அரண்களெல்லாம் முதல் பழுத்த பழங்களுடைய அத்திமரங்களைப் போலிருக்கும்.
    அவை உலுக்கப்பட்டபோது அவற்றின் பழங்கள் அவற்றைத் தின்கிறவனின் வாயிலே விழும்.
  ceb-ULB: 'Ang tanan nimong mga kota mahisama sa kahoy nga igera nga mao pay pagkahinog:
    kung uyogon kini, mangahulog kini ngadto sa baba sa mokaon niini.'
  pol-UBG: Wszystkie twoje twierdze są jak drzewo figowe z wczesnymi owocami. Gdy
    się nimi potrząśnie, wpadają do ust jedzącego.
  urd-GVU: تیرے تمام قلعے پکے پھل سے لدے ہوئے انجیر کے درخت ہیں۔ جب اُنہیں ہلایا جائے
    تو انجیر فوراً کھانے والے کے منہ میں گر جاتے ہیں۔
  eng-OEBCW: All your fortresses are fig trees with the first ripe figs; if shaken,
    they fall into the mouth of the eater!
  deu-1912: Alle deine festen Städte sind wie Feigenbäume mit reifen Feigen, die,
    wenn man sie schüttelt, dem ins Maul fallen, der sie essen will.
  kan-2017: ನಿನ್ನ ಕೋಟೆಗಳೆಲ್ಲಾ ಮೊದಲು ಮಾಗಿದ ಹಣ್ಣುಳ್ಳ ಅಂಜೂರದ ಮರಗಳಂತಿರುವವು; ಆ ಮರಗಳನ್ನು
    ಅಲ್ಲಾಡಿಸಿದರೆ ಹಣ್ಣು ತಿನ್ನುವವನ ಬಾಯಿಗೆ ಬೀಳುವುದು.
  yap-yap: Urngin e pi yoror rom ko mael e bod e gak’iy ni fig nike lol wom’ngin,
    mu rurug fapi gek’iy me munugun wom’ngin nib pluw ngalan langam!
  hlt-MCSB: Na hmuencak boeih te thaihcuek neh a hlinghloek vaengah aka ca kah ka
    khuila aka cuhu thaibu banghui ni.
  mdy-ETH: ኔኤኮ ዋርዲዮ ማሂ ማዦና ኬኤሎ ዲራ ቢያ ቤርታዺ ካፄ ዓኣፒ ዓርቄ ቤሌሴ ሚሢጉዲ ማዓንዳኔ፤ ዬያ ዓጊሦዛ ዓኣፓ ዲኢኔም
    ሙዓ ዓሲ ሙዓኔ።
  twi-ASANTE: 'Wʼaban nyinaa te sɛ borɔdɔma nnua a aso aba foforɔ: sɛ wɔwoso a aba
    no tete gu ma deɛ ɔrepɛ bi adi.'
  eng-WEBU: All your fortresses will be like fig trees with the first-ripe figs. If
    they are shaken, they fall into the mouth of the eater.
  wal-wal: Ne qatoti ubbai koiro teerida teerai gau7ido balasiyaa mittatu mala; he
    balasiyaa mittaa qaattiyo wode, teerai miyaagau doonan wodhdhees.
  spa-PDDPT: Tus plazas fortificadas son como higueras cargadas de higos maduros,
    que al sacudirlas caen en la boca que los come.
  gun-gun: Ndea py oo ikorapa va'e ha'e javi ma ára pyau jave figo'a rami rive opyta.
    Mba'eta ombovavaa ramo rive ho'apa 'rã hi'uxea kuery juru py.
  agu-BL: Tircu'n yi e'chk chin ica'l yi nim wutz tkan yi na xcon tzitetz tan colo'n
    ib, ni'cu'n sbne' chi na ban jun wi' ibẍ yi jotl cyen tunin wutz yi ne'ẍe't, nin
    yi na je' chuca'n na saj chit yi wutz. Ni'cu'n tzun tzibne' itetz yil je' chuca'n
    yi ica'la'tz, ẍchicu'ul tx'akx le chitzi' icontr.
  ilo-ULB: 'Amin dagiti pagkamangam ket kaslanto iti kayo ti igos a naluom dagiti
    immuna a bungana: no maigungon dagitoy, matnag dagitoy iti ngiwat dagiti mangmangan.'
  kpg-kpg: 'O gowaa abaaba huogodoo gaa hai be nia laagau ‘fig’ guu lleu ono huwa:
    Lullulu di laagau gei nia huwa ga monnono gi lodo doo ngudu.'
  uig-ARA: سېنىڭ بارلىق ئىستىھكاملىرىڭ خۇددى تۇنجى مېۋىگە كىرگەن ئەنجۈر دەرىخىنىڭ
    ئەنجۈرلىرىگە ئوخشايدۇ؛ بىرلا سىلكىسە، ئۇلار يېگۈچىنىڭ ئاغزىغا چۈشىدۇ.
  sus-sus: Wo xa banxi makantaxie luxi nɛ alɔ xɔrɛ bilie, foye naxee bogi rayolonma
    mixie xa debe kui naxee wama e donfe.
  pon-2006: Omw kelen mahwen koaros pahn duwehla tuhke pik me wah kan matehr; itik
    tuhkeo, oh wah kan pahn pwupwudiong nan ewomw!
  ksd-ksd: Kaum umana dekdek na pal na bakbakit par diat a vardada ma ra davai na
    lovo ba ra lovo i matuka tavuna tana; ba di imar ia, ra vuaina i bura ta ra ngie
    i nina ba na en ia.
  grc-BRENT: Πάντα τὰ ὀχυρώματά σου συκαῖ σκοποὺς ἔχουσαι· ἐὰν σαλευθῶσι, πεσοῦνται
    εἰς στόμα ἔσθοντος.
  ind-AYT: Semua kubumu seperti pohon ara dengan buah ara pertama. Jika diayunkan,
    jatuhlah buahnya ke dalam mulut pemakannya.
  nya-nya: Malo ako onse otetezedwa ali ngati mitengo ya mkuyu yokhala ndi zipatso
    zoyambirira kucha; pamene agwedeza mitengoyo, nkhuyuzo zimagwera mʼkamwa mwa wofuna
    kuzidya.
  hrv-hrv: Tvoje utvrde sve su kao smokvino stablo s urodom mladih smokava; kad se
    potrese stablo, smokve padaju u usta svakome koji ih želi jesti.
  mps-mps: Tama te boi bidi dabego te dagego bomai taun sainu sinabo sę me egobeo.
    Menio. Te bomai taun dabe te ni kaya fik tau yai tiwai elalubao. Te bidi me deligo
    te niba pemebaso da, te nai tau dabe te aga pedauwaliba dolo tudulalueibao.
  tpi-tpi: Na ol birua i no ken hatwok bilong kisim strongpela taun bilong yupela.
    Nogat. Ol strongpela taun bai i stap olsem pikinini bilong diwai fik i mau pinis.
    Na ol birua bai i kisim isi tru, olsem man i sakim diwai fik, na ol kaikai i pundaun
    stret long maus bilong en.
  dan-1931: Alle dine Fæstninger er Figener og tidligmoden Frugt; når de rystes, falder
    de den spisende i Munden.
  vie-OVCB: Nhưng tất cả đồn lũy ngươi sẽ thất thủ như trái chín đầu mùa vả, hễ rung
    cây thì rụng xuống, rơi ngay vào miệng của người muốn ăn.
  guj-2017: તારા બધા કિલ્લાઓ તો પ્રથમ ફળના અંજીર જેવા થશે. જો કોઈ તેમને હલાવે તો તે
    ખાનારાના મોમાં પડે છે.
  pon-2006A: Omw kelen mahwen koaros pahn duwehla tuhke pik me wah kan matehr; itik
    tuhkeo, oh wah kan pahn pwupwudiong nan ewomw!
  por-BRBSL: Todas as suas fortalezas serão como figueiras com os primeiros figos
    maduros. Se forem sacudidos, cairão na boca do comedor.
  eng-OEBUS: All your fortresses are fig trees with the first ripe figs; if shaken,
    they fall into the mouth of the eater!
  cth-cth: Nange rapanimnaw teh a paw hmaloe kahmin e thaibunglungnaw hoi a kâvan
    han. Kahuet navah ka cat ngai e kâko thung hloum a bo pouh awh han.
  twi-twi: 'Wʼaban nyinaa te sɛ borɔdɔma nnua a asow aba foforo: sɛ wɔwosow a aba
    no tetew gu ma nea ɔrehwehwɛ bi adi.'
  hlt-hlt: Na hmuencak boeih te thaihcuek neh a hlinghloek vaengah aka ca kah ka khuila
    aka cuhu thaibu banghui ni.
  tbz-SIM: Ninifu! A cɛ̃kpetɛ̀ sɑ̃̀ɑ̃́tɛ́nɛ̀ fìkíè tie mmu, mùù kó yɛbɛ ketiyɛ̀ bi
    mɛsɑ̀ɑ̀, kɛ̀ yɛ cɑ́ɑǹtì nɑmpɛ kɛ̀ yɛ̀ pɑ̃̀nkɛ donní o nùù miɛkɛ.
  msy-2020: Eghtɨ apaniba ian nguibar ekiam inisɨ pamten ingaran kogham. Puvatɨgham.
    Ian nguibar ekiar gavgaviba mati fighɨn temer ovɨziba faragha anigha gɨfa. Eghtɨ
    apaniba zuamɨram a inigham, mati gumazim temer figh gɨnobazɨ, an ovɨziba ira gumazimɨn
    akatorimra iraghu.
  dop-dop: Nyɑ́ koloosi ɑcɑlɛɛ wɛ kɛ́ ɩsɩɩ fiki tʋɣʋ pee pɩɩkʋɣʋ, nɑ pɑ́ nyɑmsɩ-kʋ,
    nɑ pee hotiɣi tɔɣɔlɑɑ nɔɔsɩ tɑɑ tɔ.
  azb-azb: Bütün istehkamların Əncir ağacının ilk yetişən meyvələri kimidir, Silkələnəndə
    yeyənin ağzına düşür.
  eng-DBY: 'All thy strongholds are [like] fig-trees with the first-ripe figs: if
    they be shaken, they even fall into the mouth of the eater.'
  hin-2017: तेरे सब गढ़ ऐसे अंजीर के वृक्षों के समान होंगे जिनमें पहले पक्के अंजीर
    लगे हों, यदि वे हिलाए जाएँ तो फल खानेवाले के मुँह में गिरेंगे।
  wol-KYG: Sa tata yépp ni garabi figg yu ñoral ndoortel meññeef lay mel, soo yëlbee,
    doom ya rot, gémmiñu lekk-kat aw.
  eng-YLT: All thy fortresses [are] fig-trees with first-fruits, If they are shaken,
    They have fallen into the mouth of the eater.
  eng-WYC-2017: All thy strengths or strongholds be as a fig tree, with his figs unripe;
    if they shall be shaken, they shall fall into the mouth of the eater.
  eng-WMBB: All your fortresses will be like fig trees with the first-ripe figs. If
    they are shaken, they fall into the mouth of the eater.
  urd-GVH: तेरे तमाम क़िले पके फल से लदे हुए अंजीर के दरख़्त हैं। जब उन्हें हिलाया
    जाए तो अंजीर फ़ौरन खानेवाले के मुँह में गिर जाते हैं।
  rug-rug: Doduru mua vasileana ta gobadi si guana huda piqi sapu sagana sari dia
    vua kekenu; totoso ta zoru rini si hoqa la pa ṉuzu tie mo sari vuadi.
  gaz-gaz: Daʼoon kee hundi mukkeen harbuu kanneen ija jalqabatti bilchaate qaban
    fakkaata; yeroo mukkeen sun hurgufamanitti iji isaanii afaan nama waa nyaatuu
    keessa buʼa.
  fra-LSG: Toutes tes forteresses Sont des figuiers avec les primeurs; Quand on les
    secoue, Elles tombent dans la bouche de qui veut les manger.
  yal-yal: Ɛ yire makantanxine birin luma nɛn alo xɔdɛn na mɔ. Muxune na a yuguyugu,
    a bogine yi lu yolonɲɛ e dɛ.
  haw-1868: A e like kou mau wahi paa me ka laau fiku, me ka hua pala mua, Ina e hooluliia,
    e haule iho lakou iloko o ka waha o ka mea e ai ana.
  arb-NAV: وَتَتَسَاقَطُ جَمِيعُ حُصُونِكِ كَتَسَاقُطِ بَوَاكِيرِ أَثْمَارِ أَشْجَارِ
    التِّينِ النَّاضِجَةِ فِي أَفْوَاهِ مَنْ يَهُزُّونَهَا.
  ewe-ewe: Wò mɔ sesẽwo katã anɔ abe gboti si dzi kutsetse ɖiɖiwo le la ene. Ne woʋuʋu
    atia la, kutsetsewo gena ɖe eɖula ƒe nu me.
  eng-LEE: All thy strong-holds shall be like fig-trees with the first ripe figs,
    which, if they be shaken, will fall into the mouth of the eater.
  asm-FB: তোমাৰ আটাই কোঁঠ আগতিয়া গুটি লগা ডিমৰু গছৰ নিচিনা হ’ব; যেতিয়া সেইবোৰত জোকাৰণি
    লাগে, তেতিয়া সেইবোৰ খাওঁতাৰ মুখত পৰে।
  sus-A: وٌ شَ بَنشِ مَكَنتَشِيٍ لُشِ نّ عَلْ شْرّ بِلِيٍ، قٌيٍ نَشٍيٍ بٌفِ رَيٌلٌنمَ
    مِشِيٍ شَ دٍبٍ كُي نَشٍيٍ وَ مَ عٍ دٌنقٍ.
  fra-SBL: Toutes vos forteresses seront comme des figuiers avec les premières figues
    mûres. Si on les secoue, elles tombent dans la bouche de celui qui les mange.
  hbo-hbo: כָּ֨ל־מִבְצָרַ֔יִךְ תְּאֵנִ֖ים עִם־בִּכּוּרִ֑ים אִם־יִנֹּ֕ועוּ וְנָפְל֖וּ
    עַל־פִּ֥י אֹוכֵֽל׃
  kik-kik: Ciĩhitho ciaku nũmu ciothe ihaana ta mĩtĩ ya mĩkũyũ, ĩrĩ na ngũyũ iria
    ciambĩte kwĩrua, yainainio-rĩ, ngũyũ ikagũa kanua-inĩ ka mũrĩi.
  fra-NCL: Toutes tes places fortes sont des figuiers aux figues mûres ; on secoue,
    et elles tombent dans la bouche de qui veut les manger.
  cek-AK: 'Na misa abuephaih ahmuennawk loe kahmin thaiduet thaih baktiah ni oh o:
    akung ahuenh naah kaminawk mah caak hanah kangmuen athaih baktiah ni oh o.'
  cuk-cuk: Bela be-neg-gandikmaladi higuera-sapi-san-gordik-siiyobi gued, ar dule
    osiamakele, dule-gunnega-gwichid-e-gaya-yaba argwaned.
  uig-CYR: Сениң барлиқ истиһкамлириң худди тунҗа мевигә киргән әнҗир дәриғиниң әнҗирлиригә
    охшайду; Бирла силкисә, улар йегүчиниң ағзиға чүшиду.
  tel-2017: అయితే నీ కోటలన్నీ అకాలంలో పండిన కాయలున్న అంజూరపు చెట్లలాగా ఉన్నాయి. ఎవరైనా
    ఒకడు వాటిని ఊపితే చాలు, పండ్లు తిందామని వచ్చినవాడి నోట్లో పడతాయి.
  hat-BSA: Tout gwo fò nou yo va tankou pye fig etranje ak fwi ki mi— lè yo sekwe
    yo, yo tonbe nan bouch a sila k ap manje yo a.
  kos-kos: 'Pot ku lom nukewa ac fah oana sak fig su mwesrla fahko: osrokak sropon
    sak an, na fokinsak olo fah putat nu inwalum!'
  hbo-WLC: כָּ֨ל־מִבְצָרַ֔יִךְ תְּאֵנִ֖ים עִם־בִּכּוּרִ֑ים אִם־יִנּ֕וֹעוּ וְנָפְל֖וּ
    עַל־פִּ֥י אוֹכֵֽל׃
  ibo-ibo: Ebe gị niile e wusiri ike dịka osisi fiig nke mkpụrụ mbụ ya chara nʼelu
    ya. Ma mgbe a kwagharịrị ya mkpụrụ ndị ahụ na-adaba nʼọnụ onye na-eri ya.
  ory-ory: ତୁମ୍ଭର ଦୁର୍ଗସବୁ ଆଦ୍ୟପକ୍ୱ ଫଳବିଶିଷ୍ଟ ଡିମ୍ବିରି ବୃକ୍ଷମାନର ତୁଲ୍ୟ ହେବେ; ସେହି
    ସବୁ ହଲା ଗଲେ ଫଳ ଭକ୍ଷକର ମୁଖରେ ପଡ଼ିବ।
  chk-chk: Om kewe leni mi pöchökül meinisin ra wewe ngeni ekewe irä fiik mi wor uar
    mi nup. Are eman a wichikiir, uar repwe morotiu lon awen ewe chon ochoch.
  rop-rop: Ola strongwan haus blanga yumob garra buldan jis laik det kukwan daga weya
    im buldan brom tri wen yu sheikim det tri.
  ukr-1871: Всї замки твої похожі будуть на фиґовину з зрілими плодами; струснуть
    їх, і вони впадуть у рот тим, що схочуть наїстись.
  deu-1951: Alle deine Festungen sind wie Feigenbäume mit Frühfeigen; wenn man sie
    schüttelt, so fallen sie dem, der essen will, in den Mund.
  eng-JPS: 'All thy fortresses shall be like fig-trees with the first-ripe figs: if
    they be shaken, they fall into the mouth of the eater.'
  srp-1865: Svi æe gradovi tvoji biti kao smokve s ranijem rodom; kad se tresnu, padaju
    u usta onome ko hoæe da jede.
  lug-lug: Ebigo byo byonna biri ng’emitiini egiriko ebibala ebisooka okwengera; bwe
    ginyeenyezebwa ne bigwa mu kamwa k’oyo anaabirya.
  heb-heb: כל מבצריך תאנים עם בכורים אם ינועו ונפלו על פי אוכל׃
  ben-IRV: তোমার সমস্ত দুর্গগুলো পাকা ফলে ভরা ডুমুর গাছের মত, যদি সেগুলো নাড়ানো হয়
    ডুমুরগুলো তারই মুখে পড়বে।
  pan-pan: ਤੇਰੇ ਸਭ ਗੜ੍ਹ ਹੰਜ਼ੀਰ ਦੇ ਦਰੱਖਤਾਂ ਵਾਂਗੂੰ ਹੋਣਗੇ, ਜਦੋਂ ਹੰਜ਼ੀਰ ਪਹਿਲਾਂ ਪੱਕਦੀਆਂ
    ਹਨ, ਜੇ ਉਹ ਹਿਲਾਏ ਜਾਣ ਤਾਂ ਉਹ ਖਾਣ ਵਾਲੇ ਦੇ ਮੂੰਹ ਵਿੱਚ ਡਿੱਗਣਗੀਆਂ।
  mya-JVB: သင် ၏ရဲတိုက် ရှိသမျှ တို့သည် ရှေ့ဦးစွာ မှည့် သော အသီးကို သီးသော သင်္ဘောသဖန်း
    ပင်နှင့် တူကြ လိမ့်မည်။ လှုပ် လျှင် စား ချင်သောသူ၏ ပါးစပ် ထဲ သို့ ကျ လိမ့်မည်။
  hmo-hmo: Emui kohoro bona gabu aukadia be fig audia bamona, edia huahua idia mage
    neganai, badina bema au idia botaia neganai, huahua be ania taudia edia uduna
    lalonai do idia moru!
  urd-urd: तेरे सब क़िले' अंजीर के दरख़्त की तरह हैं, जिस पर पहले पक्के फल लगे हों,
    जिसको अगर कोई हिलाए तो वह खाने वाले के मुँह में गिर पड़ें।
  rus-SYN: 'Все укрепления твои подобны смоковнице со спелыми плодами: если тряхнуть
    их, то они упадут прямо в рот желающего есть.'
  bqc-SIM: Á zɛgikĩiↄ gↄ̃ lán libɛ pↄ́ màwaɛ. Tó wa zĩ̀a, aa kwɛ a blenaↄnɛ.
  tcz-CHONGTHU: Nakulpi jouse jong theichang phung bep ahin, theichang ga masa tobanga
    akiho lhah leh anenompa kamsung'a lenglut jeng ahi.
  mar-mar: तुझे सर्व दुर्ग प्रारंभी पिकलेल्या अंजिराच्या झाडाप्रमाणे होतील. जर ते
    हालविले, तर ते खाणाऱ्याच्या तोंडात पडतात.
  qub-qub: «Llapan curalasha siudäniquicunaga canga ïgus yöra pogur päsaycajnömi.
    Chay yörata pipis tapsiptenga ïgus shicwacun cuyuchej micucurcunanpaj maquillamanna.
  bqp-bqp: Sɑɑ ye sɔɔ, wunɛn gbɑ̃rɑnu kpuro nu ko n sɑ̃ɑwɑ nge dɑ̃ɑ nìn mɑrum mu ye.
    Bɑ̀ n mu sirɑ kpɑ mu wɔri wi u koo mu din nɔɔwɔ.
  hat-hat: 'Fò ou yo tankou yon pye fig frans chaje fig mi: ou annik souke l'', epi
    fig yo tonbe nan bouch k''ap tann pou manje yo.'
  eng-BSB: All your fortresses are fig trees with the first ripe figs; when shaken,
    they fall into the mouth of the eater!
  tod-tod: È-ʋoluzeizuʋɛti pɛ ti ɠɛa ga kooleɠoole gului, nii ma waai ga yɔɠɔyɔɠɔ.
    Nu a ma wului ɲiikpina nɔ feya, ti ʋu ya naama nui laaʋɛ, zɔi é wɔinni é mi.
  eng-WEBPB: All your fortresses will be like fig trees with the first-ripe figs.
    If they are shaken, they fall into the mouth of the eater.
  kbq-kbq: Kagri'ma ha'ma eme hugantenaza vahe'mo'za, kumamofo vihu keginaka'a eme
    tapage hutrenageno, mago vahe'mo fiki zafa eri tagosi tagosi nehigeno, ese'ma
    afure'nea fiki ragamo evuramino vahe agipi freankna hugahie.
  nhe-BL: Nochi nopa tepamitl tlen ica inmomanahuíaj sosolihuis. Inhuetzise queja
    se higo tlen tlahuel icsitoc huan huetzi icamaco tlen quitlamicuas. Tlacame inmechtlamiltise
    nochi imojuanti.
  gub-BL: Penàpuzuhutàtà nuzawy kwaw pi 'yw i'a tetea'u ma'e. Aze amo umutuhug pi
    'yw nehe, pi i'a kwer u'ar putar hehe ipuru'u wer ma'e zuru pupe nehe.
  eng-DRA: 'All thy strong holds shall be like fig trees with their green figs: if
    they be shaken, they shall fall into the mouth of the eater.'
