verse: NAM.003.008
translations:
  mal-C: നൈൽനദീതീരത്ത് വെള്ളത്താൽ ചുറ്റപ്പെട്ടുകിടക്കുന്ന നോ-അമ്മോനെക്കാൾ നീ ഉത്തമയോ?
    നദി അവൾക്കു പ്രതിരോധവും വെള്ളം മതിലും ആയിരുന്നു.
  deu-TKW: Bist du etwa besser, als No Amon, die an den Nilarmen trohnte, rings von
    Wassern umgeben, der der Strom als Bollwerk, der Strom als Mauer diente?
  lin-lin: Boni, okanisi ete ozali kitoko koleka engumba Tebesi oyo ezalaka pembeni
    ya ebale Nili mpe ezingelama na mayi, bongo ebale ebatelaka yango mpe mayi ezalaka
    lokola mir oyo ebombaka yango ?
  eng-LSV: Are you better than No-Ammon, || That is dwelling among brooks? Waters
    she has around her, || Whose bulwark [is] the sea, waters her wall.
  eng-GNV: Art thou better then No, which was ful of people? that lay in the riuers,
    and had the waters round about it? whose ditche was the sea, and her wall was
    from the sea?
  eng-WEBSTER: Art thou better than populous No, that was situated among the rivers,
    that had the waters around it, whose rampart was the sea, and her wall was from
    the sea?
  nhw-BL: Huelis ta timoilhuía para achi ticuali que Tebas, nopa altepetl catli eltoya
    nechca atentli Nilo. Tebas quipixqui atl catli quiyahualo. Nopa atl quimanahui
    quen se tepamitl catli quiyahualohuayaya.
  swh-ONEN: Je, wewe ni bora kuliko No-Amoni, uliopo katika Mto Naili, uliozungukwa
    na maji? Mto ulikuwa kinga yake, nayo maji yalikuwa ukuta wake.
  bba-bba: Tebɛsi yɑ wɑ̃ɑ Nilun nim swɛɛ yi bɑ ɡbɑn bɔkuɔ. Nim mu kɑ ye sikerenɛ.
    Mɑ mu sɑ̃ɑ yen ɡbɑ̃rɑru. Ninifu, ɑ tɑmɑɑ ɑ Tebɛsi ye sɑnɔ kere?
  eng-KJVCPB: Art thou better than populous No, That was situate among the rivers,
    that had the waters round about it, Whose rampart was the sea, and her wall was
    from the sea?
  luo-luo: Iparo ni iber moloyo Thebes mane oger e tiend aora mar Nael, ka olwore
    gi pi? Aorano ema ne otene kaka ohinga molwore, pige to ne obedone ohinga motegno.
  meu-meu: Oi ese Tebe o hereaia a? Ia na Nilo sinavaina isena ai e daia, ranu ese
    e ḡeḡea ahuva, ia inaina ilao-ahudia ḡauna na davara, bona ena maḡu na ranu.
  npi-ULB: निनवे, के तँ नील नदीको किनारमा बनाइएको नो शहरभन्दा असल छस्, त्यो शहर जसको
    वरिपरि पानी थियो, जसको सुरक्षा सागर, र जसको पर्खाल समुद्र थियो?
  yor-yor: Ǹjẹ́ ìwọ ha sàn ju Tebesi lọ, èyí tí ó wà ní ibi odò Naili, tí omi sì yí
    káàkiri? Odò náà sì jẹ́ ààbò rẹ̀, omi si jẹ́ odi rẹ̀.
  pes-OPCB: ای نینوا آیا تو از شهر تبس، پایتخت مصر بهتر هستی که آبهای رود نیل از هر
    طرف آن را در بر گرفته، مانند حصاری آن را محافظت می‌نمود؟
  tgl-ULB: Ninive, ikaw ba ay mas mabuti kaysa sa Tebes, na itinayo sa Ilog Nilo,
    na napalibutan ng tubig, na ang kaniyang depensa ay ang karagatan, na ang kaniyang
    pader ay ang dagat mismo?
  hui-hui: Niniba-o í̠na manda bu handalu keria í̠ mini lene timbuniore Iyibi dindiha
    tano timbuni mini lene Tebese wiyago bolangua hene ngobe toba kebe. Tano ogoni
    ibubi nde ibunaga tigi pabe iba timbuni Naili peda.
  mya-mya: အို နိ​နေ​ဝေ​မြို့၊ သင်​သည်​အီ​ဂျစ်​ပြည်​၏​မြို့ တော်​သီ​ဘီ​မြို့​ထက်​သာ​လွန်​ကောင်း​မွန်​ပါ
    သ​လော။ ထို​မြို့​တွင်​လည်း​မြို့​ရိုး​သ​ဖွယ်​ကာ ကွယ်​မှု​ကို​ပေး​သည့်​မြစ်​တစ်​ခု​ရှိ​ပေ​သည်။
    နိုင်း​မြစ်​ကား​ထို​မြို့​၏​ကွယ်​ကာ​ရာ​ပင်​တည်း။-
  bod-N: ཁྱོད་རང་ནོ་ཨ་མོན་ལས་སྟོབས་དང་ལྡན་པ་ཡིན་ནམ། ནོ་ཨ་མོན་ནི་ནེ་ལོ་གཙང་པོའི་ཆུ་རྒྱུན་འབབ་ཡུལ་དུ་ཆགས་ཤིང་།
    ཕྱོགས་བཞི་ཆུ་ཡིས་བསྐོར་ཡོད་པ་དང་། རྒྱ་མཚོ་དེ་ཡི་འཐབ་རགས་ཡིན་ལ། ཆུ་ནི་དེའི་ལྕགས་རི་ཡིན་ནོ།
    །
  wsk-wsk: Nineveh, agi ni pa wonong Thebes iwita yu Nile luan te daigem ale bagasam
    e? Se yu ka bataguru tam ale ka lautam kerak bagoso e?
  sna-sna: Uri nani kupfuura Tebhesi here, rakavakwa paNairi, rakakomberedzwa nemvura?
    Rwizi ndirwo rwairidzivirira, mvura iri rusvingo rwaro.
  spa-BLM: ¿Acaso eres mejor que No-Amón, que estaba situada entre los ríos, que tenía
    las aguas a su alrededor, cuya muralla era el mar, y su muro era del mar?
  cac-cac: ¿Tocval te ec'b'al stec'anil e chon̈ab' chi' d'a yichan̈ chon̈ab' Tebas
    ay d'a sti' a' Nilo, aton jun oyb'ilq'ue yuj a' tzijtumal a'? A a' ayoch smuroaloc,
    a' pax a' ayoch scolnab'iloc.
  swh-ULB: Ninawi, je wewe ni bora kuliko Noamoni, uliojengwa juu ya Mto Naili, uliokuwa
    umezungukwa na maji, ambao ulinzi wake ilikuwa bahari, ambao ukuta wake ilikuwa
    bahari yenyewe?
  bel-bel: Хіба ты лепшы за Но-Амона, які ляжыць паміж рэкамі, акружаны вадою, валам
    якога было мора, і мора служыла сьцяною яму?
  deu-ELBBK: Bist du vorzüglicher als No-Ammon, die an den Strömen wohnte, Wasser
    rings um sich her? Das Meer war ihr Bollwerk, aus Meer bestand ihre Mauer.
  mbb-OT: Edhuna ve he lavew is Nineve kenè te inged he Tebes he uvey te Wahig he
    Nilo? Heini he wahig, nehimu he pengalang te Tebes su nehimu heini he verengbeng
    he nekeliǥuy te Tebes.
  mal-2015: നദികളുടെ ഇടയിൽ ഇരിക്കുന്നതും ചുറ്റും വെള്ളം ഉള്ളതും സമുദ്രം വാടയും സമുദ്രം
    മതിലും ആയിരിക്കുന്നതുമായ നോ-അമ്മോനെക്കാൾ നീ ഉത്തമ ആകുന്നുവോ?
  rmc-rmc: Či sal tu feder sar o foros Tebi paš o Nil, pašal savo sas pherdo paňa?
    O moros sas leskri ochrana a o paňa leskro muros;
  pes-OPV: آیا تو از نوآمون بهتر هستی که در میان نهرهاساکن بوده، آبها او را احاطه
    می‌داشت که دریاحصار او و بحرها دیوار او می‌بود؟
  ron-1924: Ешть ту май бунэ декыт Но-Амон, четатя каре шедя ынтре рыурь, ынконжуратэ
    де апе, авынд ка зид де апэраре маря, ка зидурь маря?
  ben-OBCV: তুমি কি সেই থিব্‌সের চেয়ে শ্রেষ্ঠ, যা নীলনদের তীরে অবস্থিত, ও যার চতুর্দিক
    জলে ঘেরা? নদী তার সুরক্ষাবলয়, জলরাশি তার প্রাচীর ছিল।
  som-som: Bal adigu miyaad ka wanaagsan tahay Noo Aamoon, taasoo webiyada dhexdooda
    ku jirtay, oo ay biyuhu ku hareeraysnaayeen, oo dhufayskeedu u badda ahaa, derbigeeduna
    u badda ahaa?
  lat-VUC: Numquid melior es Alexandria populorum, quæ habitat in fluminibus? aquæ
    in circuitu ejus; cujus divitiæ, mare; aquæ, muri ejus.
  eng-ASVBT: Art thou better than No-amon, that was situate among the rivers, that
    had the waters round about her; whose rampart was the sea, and her wall was of
    the sea?
  ita-1885: Vali tu meglio di No, piena di popolo, situata fra i rivi, intorniata
    d'acque, il cui antimuro era il mare, e le cui mura sorgevano dal mare?
  eng-LXXUP: 'Prepare thee a portion, tune the chord, prepare a portion for Ammon:
    she that dwells among the rivers, water is round about her, whose dominion is
    the sea, and whose walls are water.'
  eng-ULB: Nineveh, are you better than Thebes, that was built on the Nile River,
    that had water around her, whose defense was the ocean, whose wall was the sea
    itself?
  spa-VBL: ¿Eres mejor que la ciudad de Tebas en el río Nilo, rodeada de agua? El
    agua fue su defensa, y el agua fue su muralla,
  fra-_FOB: Vaux-tu mieux que No-Amon, qui était assise au milieu des fleuves, entourée
    d'eaux, qui avait une mer pour rempart, une mer pour muraille?
  mal-mal: നദികളുടെ ഇടയിൽ ഇരിക്കുന്നതും ചുറ്റും വെള്ളം ഉള്ളതും സമുദ്രം കോട്ടയും മതിലും
    ആയിരിക്കുന്നതുമായ നോ-അമ്മോനെക്കാൾ നീ ഉത്തമ ആകുന്നുവോ?
  urd-GVR: Kyā tū Thības Shahr se behtar hai, jo Dariyā-e-Nīl par wāqe thā? Wuh to
    pānī se ghirā huā thā, aur pānī hī use hamloṅ se mahfūz rakhtā thā.
  suz-BL: मार, गे थेबेस सहर क्‍येङा यो रिम्‍शो बाक्‍नेवे? मेको सहर नील खोला आ नेक्‍था
    बाक्‍शो बाक्‍ब। आ एर ओंथ नेल्‍ल ब्‍वाक्‍कु बाक्‍ब। मिनु मेको ब्‍वाक्‍कुमी मेको
    कली खाल पशो बाक्‍ब। मेको ब्‍वाक्‍कु गारो खोदेंशो बाक्‍ब। येरमीया ४६:२५
  eng-NOY: Art thou better than No-Ammon, That dwelt by the rivers, That had the waters
    round about her, Whose fortress was the sea, And whose wall was from the waters?
  ita-1927: Vali tu meglio di No-Amon, ch’era assisa tra i fiumi, circondata dalle
    acque, che aveva il mare per baluardo, il mare per mura?
  ckb-ckb: ئایا لە تیب چاکتریت، دانیشتووی سەر نیل، ئاو چواردەوری دابوو؟ ئەوەی ڕووبارەکە
    دەیپاراست، ئاوەکان شوورای بوون.
  eng-BBE: Are you better than No-amon, seated on the Nile streams, with waters all
    round her; whose wall was the sea and her earthwork the waters?
  kan-OKCV: ನೈಲ್ ನದಿಯ ಬಳಿ ನೆಲೆಯಾಗಿದ್ದ ತೆಬೆಸ್ಸಿಗಿಂತ ನೀನು ಒಳ್ಳೆಯವಳೋ? ಅವಳ ಸುತ್ತಲೂ ನೀರಿತ್ತು.
    ನದಿ ಅವಳ ರಕ್ಷಣೆ, ನೀರು ಅವಳ ಗೋಡೆ.
  tam-2017: நதிகள் மத்தியிலிருந்த நோ அம்மோனைப் பார்க்கிலும் நீ சிறப்பானவனோ? அதைச்
    சுற்றிலும் தண்ணீர் இருந்தது; சமுத்திரம் அதின் பாதுகாப்பும், சமுத்திரத்தில் இணையும்
    ஆறுகள் அதின் மதிலுமாயிருந்தன.
  spa-RV-1909: ¿Eres tú mejor que No-amón, que estaba asentada entre ríos, cercada
    de aguas, cuyo baluarte era la mar, y del mar su muralla?
  ron-BTF: Ești tu mai bună decât populata No, care era așezată printre râuri, care
    avea apele de jur împrejurul ei, a cărei parapet era marea și zidul ei era din
    mare?
  eng-WEBP: Are you better than No-Amon, who was situated among the rivers, who had
    the waters around her, whose rampart was the sea, and her wall was of the sea?
  eng-FBV: Are you any better than the city of Thebes on the River Nile, surrounded
    by water? Water was its defense, water was its wall.
  nld-1939: Of zijt gij beter dan No-Amon Dat troont aan de Nijl, van water omringd,
    Wiens bolwerk de zee, Wiens muren de wateren waren?
  nch-BL: Huelis ta timoilhuía para achi ticuali que Tebas, nopa altepet cati eltoya
    nechca hueyat Nilo. Tebas quipixtoya at cati quiyahualojtoya. Nopa at quimanahuiyaya
    quej se tepamit cati quiyahualojtoya.
  vie-1934: Ngươi muốn hơn Nô-A-môn ở giữa các sông, nước bọc chung quanh, lấy biển
    làm đồn lũy, lấy biển làm vách thành hay sao?
  hin-CV: क्या तुम उस थेबेस नगर से बेहतर हो, जो नील नदी के तट पर बसा है, और जो चारों
    ओर से पानी से घिरा हुआ है? नदी उसकी सुरक्षा थी, और पानी उसके लिए दीवार के समान
    था.
  spa-BES: ¿Eres mejor que No-amón, sentado en las corrientes del Nilo, con aguas
    a su alrededor; ¿De quién era el mar su trinchera y el mar su muralla?
  tdx-tdx: Soa te amy No-amone v’iheo, Ie nitoetse añivon-tsaka eoy, naho niarikatohen-drano,
    i riakey ty nañaro aze, naho i ranoy ty ni-kijoli’e?
  tha-KJV: เจ้​าวิเศษกว่าเมืองโนซึ่​งม​ีพลเมืองมาก ซึ่งตั้งอยู่ระหว่างแม่น้ำหรือ ซึ่​งม​ีน้ำรอบนคร
    มี​ทะเลเป็​นที​่​กำบัง มี​ทะเลเป็นกำแพงเมือง
  por-BR-2018: És tu melhor que Nô-Amom, que estava situada entre os rios, cercada
    de águas, cuja fortificação era o mar, e o rio como muralha?
  deu-ELO: Bist du vorzüglicher als No-Ammon, die an den Strömen wohnte, Wasser rings
    um sich her? Das Meer war ihr Bollwerk, aus Meer bestand ihre Mauer.
  eng-WYC-2018: Whether thou art better than Alexandria of peoples, that dwelleth
    in floods? Waters be in compass thereof, whose riches is the sea, waters be[the]
    walls thereof. (Art thou any better than Thebes, or No, of the peoples of Egypt,
    which is set by the river? Water is all around it, and its protection cometh from
    the sea, yea, the waters be its walls.)
  epo-epo: Ĉu vi estas pli bona ol No-Amon, kiu troviĝas inter riveroj, estas ĉirkaŭata
    de akvo, kaj kies forto kaj murego estis la maro?
  uig-PIN: Sǝn dǝryalarning otturisida turƣan, Ətrapida sular bolƣan, Istiⱨkami dengiz
    bolƣan, Sepili dengiz bolƣan No-Amon xǝⱨiridin ǝwzǝlmusǝn?
  beo-beo: Ninefe, dia dawa:lobada, dia nimi o gasa goga da Dibisi (moilai bai bagade
    baligi bagade Idibidi soge ganodini) amo osobo dogone fi dunu amo ilia gasa baligibala:?
    Amo soge ea da hano bagade gala. Amo Naile hano da Dibisi moilai bai bagade gilisisu
    amo sisiga:le disiba:le, gaga:su defele ba:i.
  tpi-OTNT: Ninive, yu ting strong bilong yu i winim strong bilong Tebes, biktaun
    bilong kantri Isip, a? Em tu i gat bikpela wara tru i stap olsem banis bilong
    en, em wara Nail.
  hau-SA: Kin fi Tebes ne da take a bakin Nilu, da ruwa yake kewaye da ita? Rafi shi
    ne kāriyarta, ruwanta kuma katanga.
  uig-LAT: Sen deryalarning otturisida turghan, Etrapida sular bolghan, Istihkami
    déngiz bolghan, Sépili déngiz bolghan No-Amon shehiridin ewzelmusen?
  nde-nde: Wena ungcono na kuleThebesi engaseNayili, ehonqolozelwe ngamanzi? Umfula
    wawuyisivikelo sayo, amanzi engumduli wayo.
  ton-ton: ‌ʻOku ke lelei koā ʻia No, ʻaia naʻe kakai, pea naʻe tuʻu ʻi he lotolotonga
    ʻoe ngaahi vaitafe, ʻaia naʻe takatakai ʻe he ngaahi vai, ʻaia ko hono puke ko
    e tahi, mo hono ʻā naʻe mei he tahi?
  ces-1613: Což by se tobě lépe díti mělo, nežli No lidnému, kteréž sedělo mezi řekami,
    vodami byvši opuštěno, jehož val bylo moře, zed mělo od moře?
  eng-WMB: Are you better than No-Amon, who was situated among the rivers, who had
    the waters around her, whose rampart was the sea, and her wall was of the sea?
  tam-TCV: நைல் நதிக்கருகில் அமைந்திருக்கிறதும், நீரால் சூழப்பட்டதுமான நோ அம்மோன்
    பட்டணத்தைப் பார்க்கிலும், நினிவேயே நீ சிறந்தவளோ? நதியானது நோ அம்மோனுக்குப் பாதுகாப்பாகவும்,
    தண்ணீர் அவளுக்கு மதிலாகவும் இருந்தன.
  ceb-ULB: Ninibe, mas labaw pa ba ikaw kaysa sa Tebes, nga natukod sa Suba sa Nilo,
    nga nalibotan siya ug tubig, nga ang nanalipod mao ang lawod, nga ang pader niini
    mao ang dagat?
  pol-UBG: Czy jesteś lepsza niż ludne miasto No, które leżało pomiędzy rzekami, otoczone
    wodami, którego wałem było morze i morze jego murem?
  urd-GVU: کیا تُو تھیبس شہر سے بہتر ہے، جو دریائے نیل پر واقع تھا؟ وہ تو پانی سے
    گھرا ہوا تھا، اور پانی ہی اُسے حملوں سے محفوظ رکھتا تھا۔
  eng-OEBCW: ‘Are you any better than Thebes, which stood on the banks of the Nile,
    with waters around as a rampart, whose wall was the sea of waters?
  deu-1912: Meinst du, du seist besser denn die Stadt No-Amon, die da lag an den Wassern
    und ringsumher Wasser hatte, deren Mauern und Feste war das Meer?
  kan-2017: ನೀನು ನೋ ಆಮೋನ್ ಪಟ್ಟಣಗಿಂತ ಭದ್ರವಾಗಿದ್ದೀಯೋ? ಅದು ನೈಲಿನ ಪ್ರವಾಹಗಳಲ್ಲಿ ನೆಲೆಯಾಗಿತ್ತು.
    ನೀರು ಅದನ್ನು ಸುತ್ತಿಕೊಂಡಿತ್ತು, ಮಹಾ ನದಿಯು ಅದಕ್ಕೆ ಪೌಳಿಗೋಡೆ, ಜಲಾಶಯವು ಅದರ ದುರ್ಗ.
  yap-yap: Nineveh, gur e gabfel’ boch ngak yu Thebes, ni aram e tochuch nu Egypt?
    Ir ma immoy ba lul’ ni i yororiy ni bod bang i rungrung, fare lul’ ni Nile e i
    mang rungrung ngak.
  hlt-MCSB: Sokko tui ah aka om Amon No lakah na then nim? Te tah a taengah rhalmahvong
    pin om tih a vongtung he tuipuei lamloh tuipuei duela om.
  mdy-ETH: ዔዞ ኔኔዌ! ኔኤኮ ሞርኬ ቃዛ ባዚ ዓኣሢጉዲ ዓባዬ ዎሮ ዓጫ ዓኣ፥ ኮይላ ጉቤ ዋኣሢ ሌሊ ማዔ፥ ዼኤፖ ባዞ ዋኣፃ
    ዒዞኮ ሞርኮ ቃዛያ ማዔ ጊብፄ ካታሜሎ ቴቢሴይዳፓ ኔ ዓይጎና ባሻይ?
  twi-ASANTE: Woyɛ sene Tebes a ɛda Asubɔnten Nil ho a nsuo atwa he ho ahyia anaa?
    Asubɔnten bɔ ne ho ban na nsuo yɛ ne fasuo.
  eng-WEBU: Are you better than No-Amon, who was situated among the rivers, who had
    the waters around her, whose rampart was the sea, and her wall was of the sea?
  wal-wal: Nenoo Nanawe katamee, neeni Teebiso giyo Gibxxe katameeppe darai? O Naile
    SHaafai dooddi wottiis. SHaafai iyyo qato; haattatikka iyyo dirssa.
  spa-PDDPT: ¿Eres tú mejor que Tebas, la que estaba situada junto a las aguas del
    Nilo con aguas alrededor de ella, cuyo muro era el mar?
  gun-gun: Nínive tetã, ndee teve Nô-Amom gui ha'eveve va'e? Mba'eta ha'e va'e tetã
    ma Nilo yakã ha'e yy omboty pyre mbyte py oĩ va'ekue. Jovaive rupi yy oĩ. Ha'e
    rami vy tetã kora 'rãgue py ye'ẽ oĩ va'ekue hovaigua jokoarã.
  agu-BL: ¿At ptzun mas iteri chamil swutz yi tnum Tebas yi cu'nak ixitul, yi cho'n
    at stzi' yi tzanla' Nilo, nin yi cya'l jun ocpon klo' tul tan paj yi a' yi at
    solte'j? Na yi tzanla'a'tz ni'cu'n tu jun tapij solte'j yi tnuma'tz tan chicolche'n
    klo' yi e' wunak, poro qui nin e' clax.
  ilo-ULB: O Nineve, nasaysayaatka aya ngem ti Tebes, a naipatakder iti tengnga ti
    Karayan Nilo, nga adda danum iti aglawlawna, a ti sarikedkedna ket ti baybay,
    a ti paderna ket ti baybay mismo?
  kpg-kpg: Nineveh, goe e mada humalia i Thebes, di guongo dagi o Egypt? Mee hogi
    dana monowai i golo e duuli ia be di abaaba, di monowai Nile dela go dono abaaba.
  uig-ARA: سەن دەريالارنىڭ ئوتتۇرىسىدا تۇرغان، ئەتراپىدا سۇلار بولغان، ئىستىھكامى
    دېڭىز بولغان، سېپىلى دېڭىز بولغان نو-ئامون شەھىرىدىن ئەۋزەلمۇسەن؟
  sus-sus: Ninewe, wo fisa Tebese bɛ, taa naxan dɔxɔxi Nili xure salonyie tagi, ye
    gbo dɛnnaxɛ? Baa nu findixi a xa tɛtɛ makantaxi nan na.
  pon-2006: Ninipe, dene ke mwahusang Dihpes, poahsoan kaunen Isip? Pil mie eh pillap
    pwoat mehn doare, rasehng kehl ehu—Nail me wia doarepe.
  ksd-ksd: U boina bar ta mumur ma Tebes, nina i ga ki livuan ta ra umana tava alir
    Nil, ma ra tava i tur kikil ia, kana balada ra ta, ma kana liplip ra polo?
  grc-BRENT: Ἑτοιμασὰι μερίδα, ἁρμόσαι χορδὴν, ἑτοιμάσαι μερίδα Ἀμμών· ἡ κατοικοῦσα
    ἐν ποταμοῖς, ὕδωρ κύκλῳ αὐτῆς, ἧς ἡ ἀρχὴ θάλασσα, καὶ ὕδωρ τὰ τείχη αὐτῆς,
  ind-AYT: Apakah kamu lebih baik daripada Tebe, kota Dewa Amon, yang terletak di
    Sungai Nil dengan air di sekelilingnya, yang bentengnya adalah laut, dan temboknya
    adalah air?
  nya-nya: Kodi ndiwe wopambana Tebesi, mzinda wokhala mʼmbali mwa Nailo, wozunguliridwa
    ndi madzi? Mtsinjewo unali chitetezo chake, madziwo anali linga lake.
  hrv-hrv: Jesi li tvrđa od Tebe Amonove koja sjedi na rukavima Rijeke? Njezino predziđe
    bilo je more, njezini bedemi bile su vode.
  mps-mps: Ninive, nago homugo nago bomogo te Tebes, te Isipgo genuai taungo bomo
    edelaibao homu eba, agawe? Agai me te genuai ąį me deli te aga obo banis tiwai
    elaluali wali. Te ąį te wę Nail dao.
  tpi-tpi: Ninive, yu ting strong bilong yu i winim strong bilong Tebes, biktaun bilong
    kantri Isip, a? Em tu i gat bikpela wara tru i stap olsem banis bilong en, em
    wara Nail.
  dan-1931: Mon du er bedre end No-Amon*, der lå ved Strømme, omgivet af Vand som
    Bolværk, med Vand til Mur? { [*dvs. Teben.] }
  vie-OVCB: Ngươi có hơn thành Thê-be không? Nó ở giữa các nhánh Sông Nin, có nước
    bọc quanh. Lấy biển làm chiến lũy và thác ghềnh làm tường thành.
  guj-2017: નિનવે, શું તું નોનો કરતાં પણ ઉત્તમ છે, જે નીલ નદીને કિનારે બાંધેલું હતું,
    જેની આસપાસ પાણી હતું, સમુદ્ર તેનો કિલ્લો હતો અને પાણી તેનો કોટ હતો?
  pon-2006A: Ninipe, dene ke mwahusang Dihpes, poahsoan kaunen Isip? Pil mie eh pillap
    pwoat mehn doare, rasehng kehl ehu—Nail me wia doarepe.
  por-BRBSL: Você é melhor que No-Amon, que estava situada entre os rios, que tinha
    as águas ao seu redor, cuja muralha era o mar, e seu muro era do mar?
  eng-OEBUS: “Are you any better than Thebes, which stood on the banks of the Nile,
    with waters around as a rampart, whose wall was the sea of waters?
  cth-cth: Nang teh tuipui rahak kaawm e Noamon kho hlak na talue maw. Hote khopui
    teh tui ni a kalup teh, tuipui teh ahnie rapan lah ao.
  twi-twi: Wuye sen Tebes a ɛda Asubɔnten Nil ho a nsu atwa ne ho ahyia ana? Asubɔnten
    bɔ ne ho ban na nsu yɛ ne fasu.
  hlt-hlt: Sokko tui ah aka om Amon No lakah na then nim? Te tah a taengah rhalmahvong
    pin om tih a vongtung he tuipuei lamloh tuipuei duela om.
  tbz-SIM: Fɔ̃́ nNinifu ɑ yɛ̀mmɛ̀ do nhɑ pɛ̃ɛ̃tɛ́mu Tebɛsi ɛì dìì do sokɛ́ Niidi kó
    ikó ncuokɛ̀ kɛ̀ mɛniɛ nhò fitɛ́ kóo kɔ̀ńtɛ́ iduotí kɔ̃mɑɑ̀?
  msy-2020: O Ninive, nɨ ti ghaze, nɨn gavgavim Tebes gafira, a? Kar Isipɨn nguibar
    ekiar mam. A uaghan Nailɨn Faner Ekiamɨn boroghɨn iti, ezɨ Nail mati an dɨvazim.
  dop-dop: Ninifi ɩcɑtɛ nyɑ́, n hʋʋ sɩ n tɛɛ Tɛɛpɩ ɩcɑtɛ nte tǝ wɛ Nili pɔɣɔ tɑɑ,
    nɑ lʋm tɑmɑ-tɛɣɛ kotɑɣɑ nɑ pǝ kentɑ-tɛ tɔ?
  azb-azb: Axı sənin No-Ammondan nəyin artıqdır? O şəhər çaylar arasında yerləşib
    Sularla əhatə olunmuşdu, Sipəri dəniz, Qala divarı isə Nil çayı idi.
  eng-DBY: Art thou better than No-Amon, that was situate among the rivers, [that
    had] the waters round about her, whose rampart was the sea, [and] of the sea was
    her wall?
  hin-2017: क्या तू अमोन नगरी से बढ़कर है, जो नहरों के बीच बसी थी, और उसके चारों ओर
    जल था, और महानद उसके लिये किला और शहरपनाह का काम देता था?
  wol-KYG: Moo Niniw, dangaa gën Teeb, péeyub Misraa? Dëkk ba dëju fa digg wali Niil
    ya, am ndox wër ko, am tataam di géej, miiram di ndox mu wale géej,
  eng-YLT: Art thou better than No-Ammon, That is dwelling among brooks? Waters she
    hath round about her, Whose bulwark [is] the sea, waters her wall.
  eng-WYC-2017: Whether thou art better than Alexandria of peoples, that dwelleth
    in or by the floods? Waters be in compass thereof, whose riches is the sea, waters
    be[the] walls thereof.
  eng-WMBB: Are you better than No-Amon, who was situated amongst the rivers, who
    had the waters around her, whose rampart was the sea, and her wall was of the
    sea?
  urd-GVH: क्या तू थीबस शहर से बेहतर है, जो दरियाए-नील पर वाक़े था? वह तो पानी से
    घिरा हुआ था, और पानी ही उसे हमलों से महफ़ूज़ रखता था।
  rug-rug: Vea, agoi leana hola nia si pa Tibisi, sapu koa pa kali Ovuku Naelo, sapu
    koa vari likohae nia na kolo? Sa ovuku si sa nana hukata koari na kana, sa kolo
    sa nana goba.
  gaz-gaz: Ati, Nooʼi Amoon biyya laga Abbayyaa irraa kan bishaaniin marfamte sana
    caaltaa? Lagni daʼoo ishee ti; bishaanis dallaa ishee ti.
  fra-LSG: Es-tu meilleure que No-Amon, Qui était assise au milieu des fleuves, Entourée
    par les eaux, Ayant la mer pour rempart, La mer pour murailles?
  yal-yal: Ɛ tan Niniwa kaane, ɛ taan fisa No-Amoni taan xa ba, naxan yi baan dɛ,
    igen naxan nabilinxi? A yi makantanxi baan nan na, igene nan yi a rabilinni alo
    taan yinna.
  haw-1868: Ua oi anei kou maikai mamua o ko No-Amona, Ka mea e noho ana ma na muliwai,
    Ua hoopuniia oia e na wai, O ke kai kona paku, a o kona papohaku mai ke kai mai
    ia?
  arb-NAV: هَلْ أَنْتِ أَفْضَلُ مِنْ طِيبَةَ الْجَاثِمَةِ إِلَى جِوَارِ النِّيلِ الْمُحَاطَةِ
    بِالْمِيَاهِ، الْمُتَمَنِّعَةِ بِالْبَحْرِ وَبِأَسْوَارٍ مِنَ الْمِيَاهِ؟
  ewe-ewe: Wòe nyo wu Tebes, si le Nil tɔsisi to, eye tɔ la ƒo xlãe godoa?
  eng-LEE: Art thou better than No-amon, that was situated on the rivers, that had
    water round about her, the rampart of which was the sea, and the walls of which
    rose out of the sea?
  asm-FB: হে নীনবি, তুমি জানো যি থিব্‌চ (নো-আমোন নগৰ) নীল নদীবোৰৰ মাজত সজা আছিলা,
    যাৰ চাৰিওফালে জল সমূহ আছিল, যাৰ কোঁঠ সাগৰ আৰু গড় সমুদ্ৰ, সেই থিব্‌চতকৈ তুমি জানো
    উত্তম?
  sus-A: نِنٍوٍ، وٌ قِسَ تٍبٍسٍ بّ، تَا نَشَن دْشْشِ نِلِ شُرٍ سَلٌنيِيٍ تَفِ، يٍ
    فبٌ دّننَشّ؟ بَا نُ قِندِشِ عَ شَ تّتّ مَكَنتَشِ نَن نَ.
  fra-SBL: Vaux-tu mieux que No-Amon, qui était située parmi les fleuves, qui était
    entourée par les eaux, dont le rempart était la mer, et dont la muraille était
    la mer ?
  hbo-hbo: הֲתֵֽיטְבִי֙ מִנֹּ֣א אָמֹ֔ון הַיֹּֽשְׁבָה֙ בַּיְאֹרִ֔ים מַ֖יִם סָבִ֣יב
    לָ֑הּ אֲשֶׁר־חֵ֣יל יָ֔ם מִיָּ֖ם חֹומָתָֽהּ׃
  kik-kik: Wee-rĩ, ũkĩrĩ mwega gũkĩra Thebesi, itũũra rĩrĩa rĩakĩtwo Rũũĩ-inĩ rwa
    Nili, o rĩo rĩrigiicĩirio nĩ maaĩ? Rũũĩ rũu nĩruo rũrĩgitagĩra, naruo rũthingo
    rwarĩo nĩ maaĩ macio.
  fra-NCL: Vaux-tu mieux que No-Amon, qui était assise sur les fleuves, que les eaux
    environnaient, qui avait la mer pour rempart, et dont la mer était la muraille ?
  cek-AK: Nang loe tuipuinawk taengah kaom, tui mah takui khoep ih No vangpui pongah
    na hoih kue maw? Vangpui loe tuipui mah takui moe, tuipui loe anih han tapang
    ah oh.
  cuk-cuk: ¿Ar bede Tebas-neggweburba bur-nuedsi? Ar Tebas-neggweburde diimar-abargi
    siinad, Nilo-diwar-sukamakmaid-walik siinad, Demar e-napa-odinnogaledyob guenad,
    diimar e-galu-matusulidyob guenad.
  uig-CYR: Сән дәрияларниң оттурисида турған, Әтрапида сулар болған, Истиһками деңиз
    болған, Сепили деңиз болған Но-Амон шәһиридин әвзәлмусән?
  tel-2017: చుట్టూ నీటితో సముద్రాన్నే తనకు కావలిగా, సరిహద్దుగా చేసుకుని, నైలు నది
    దగ్గర ఉన్న తేబేసు పట్టణం కంటే నువ్వు గొప్పదానివా?
  hat-BSA: Èske ou pi bon pase Nò Amon ki te pozisyone pami rivyè yo, ki te antoure
    ak dlo, ki te gen lanmè kon pwotèj li, e se lanmè ki te sèvi kon miray li?
  kos-kos: Nineveh, ya kom pangon kom wo liki Thebes, siti fulat lun Egypt? Oasr pac
    infacl soko we in karinganul oana sie kalkal — Infacl Nile ma loangeyal.
  hbo-WLC: הֲתֵֽיטְבִי֙ מִנֹּ֣א אָמ֔וֹן הַיֹּֽשְׁבָה֙ בַּיְאֹרִ֔ים מַ֖יִם סָבִ֣יב
    לָ֑הּ אֲשֶׁר־חֵ֣יל יָ֔ם מִיָּ֖ם חוֹמָתָֽהּ׃
  ibo-ibo: Ị dị mma karịa Tibs, bụ obodo dị nʼọnụ mmiri Naịl, nke mmiri gbara gburugburu?
    Osimiri ahụ bụ ihe o ji echebe onwe ya, mmiri ahụ bụkwa mgbidi gbara ya gburugburu.
  ory-ory: ଯେଉଁ ନଦୀଗଣ ମଧ୍ୟରେ ଅବସ୍ଥିତା ଓ ଚତୁର୍ଦ୍ଦିଗରେ ଜଳବେଷ୍ଟିତା ଥିଲା; ସମୁଦ୍ର ଯାହାର
    ଗଡ଼ର ଖାଇ ଓ ପ୍ରାଚୀର ଥିଲା, ଏପରି ନୋ-ଆମୋନଠାରୁ ତୁମ୍ଭେ କି ଶ୍ରେଷ୍ଠ?
  chk-chk: Ifa usun en, Ninifa, ka mürina seni ewe telinimw Tepes lon Isip mi nom
    arun ewe chanpupu Nil? Koluk a pwelifeili Tepes, ewe chanpupu epetin seni feiengau,
    nge ekewe koluk ina tittin.
  rop-rop: Wal mi na Neiham bin tok dijan wed blanga ol detlot pipul langa det taun
    na. Aibin tok, “Maitbi yumob reken yumob mobeda langa detlot Ijip pipul deya langa
    det bigwan taun gulum Thibs. Wal det taun du bin abum riba raidaran langa im blanga
    stapam ola enami. Deibin gulum det riba Nail.
  ukr-1871: Хиба ж ти лучша за Но-Аммон, що розложився між ріками, обведений навкруги
    водою, що валом йому море й море за мур служить?
  deu-1951: Sollte es dir besser gehen als No-Amon, der Stadt am Nil, die rings vom
    Wasser umgeben war, deren Wehr das Meer bildete, deren Mauer die Flut war?
  eng-JPS: Art thou better than No-amon, that was situate among the rivers, that had
    the waters round about her; whose rampart was the sea, and of the sea her wall?
  srp-1865: Jesi li bolja od No-Amona, koji ležaše meðu rijekama, optoèen vodom, kojemu
    prednja kula bješe more i zidovi mu bjehu more?
  lug-lug: Ggwe Nineeve ggw’osinga Tebesi ekyali kizimbiddwa ku mugga Kiyira ng’amazzi
    gakyetoolodde okukikuuma ku njuyi zonna? Olukomera lwakyo gwali mugga era amazzi
    ge gaali bbugwe waakyo.
  heb-heb: התיטבי מנא אמון הישבה ביארים מים סביב לה אשר חיל ים מים חומתה׃
  ben-IRV: হে নীনবী, তুমি কি নো-আমোনের চেয়ে ভাল? সে তো নীল নদীর ধারে ছিল আর তার চারপাশ
    ঘিরে ছিল জল। সাগর ছিল তার রক্ষার দেয়াল।
  pan-pan: ਕੀ ਤੂੰ ਨੋ-ਆਮੋਨ ਤੋਂ ਚੰਗਾ ਹੈਂ, ਜੋ ਨਹਿਰਾਂ ਦੇ ਵਿੱਚ ਵੱਸਿਆ ਹੋਇਆ ਸੀ, ਜਿਹ ਦੇ ਆਲੇ-ਦੁਆਲੇ
    ਪਾਣੀ ਸੀ, ਜਿਹ ਦੀ ਸ਼ਹਿਰਪਨਾਹ ਸਮੁੰਦਰ ਅਤੇ ਉਹ ਦੀ ਕੰਧ ਪਾਣੀ ਸੀ?
  mya-JVB: သင်သည် မြစ် ကြားမှာ တည် သော နောမုန် မြို့ ထက် ကြီးမြတ် သလော။ ထိုမြို့ ကို
    ရေ ဝိုင်း လျက်၊ ပင်လယ် သည် မြို့ကျုံး ဖြစ်၏။ မြို့ရိုး လည်း ပင်လယ် နှင့် စပ် သတည်း။
  hmo-hmo: Nineva e, oiemu goada ese, Aigupito ena hanua badana, Tebe ena goada ia
    hereaia, a? Ia danu be mai ena sinavai, tuari dekena amo Tebe hanua ia gimaia
    gauna. Naila Sinavai ese Tebe hanua ia hagegea, magu bamona.
  urd-urd: क्या तू नोआमून से बेहतर हैं, जो नहरों के बीच बसा था और पानी उसकी चारों
    तरफ़ था; जिसकी शहरपनाह दरिया-ए-नील था, और जिसकी फ़सील पानी था?
  rus-SYN: Разве ты лучше Но-Аммона, находящегося между реками, окруженного водою,
    которого вал было море, и море служило стеною его?
  bqc-SIM: N maa dɛ Tɛbɛsi pↄ́ kálɛa Niili saɛa yã̀? Swapi í mɛ́ kàedài a bĩ́i
    ũ.
  tcz-CHONGTHU: Nile vadung panga chenga akimvela twipi veikol soh hel, twikhanglen
    pal banga neija twipi banga nei No-amon mite sanga phajo nahim?
  mar-mar: निनवे तू थेबेस, जी नील नदीच्यावर बांधली आहे, तिचे सभोवती पाणी होते, महासमुद्र
    तिचा संरक्षण होता, समुद्र स्वतः तिचा कोट होता तिच्यापेक्षा उत्तम आहेस काय?
  qub-qub: «Nínive, ¿gamga Tebas siudäpita mas munayniyojchuraj canqui? Chay siudäga
    caycan Nilo mayupa lädunchömi. Jatun mayumi chaparaycan. Intëru cantunpa yacumi
    curalaraycan.
  bqp-bqp: Tebɛsi yɑ wɑ̃ɑ Nilun nim swɛɛ yi bɑ gbɑn bɔkuɔ. Nim mu kɑ ye sikerenɛ.
    Mɑ mu sɑ̃ɑ yen gbɑ̃rɑru. Ninifu, ɑ tɑmɑɑ ɑ Tebɛsi ye sɑnɔ kere?
  hat-hat: Ou menm lavil Niniv, ou pa pi bon pase lavil Tèb. Atout li chita nan mitan
    gwo larivyè Nil la, ak dlo toupatou tankou yon ranpa, tankou yon glasi pou pwoteje
    l',
  eng-BSB: Are you better than Thebes, stationed by the Nile with water around her,
    whose rampart was the sea, whose wall was the water?
  tod-tod: È vizɔ ka bogai Tɛɓese ʋa ɓaa, taa wolai é ɠɛni ʋuuni ziɛ wolai Nile
    ma ɓekegiti zɔɠɔzuʋɛ, ziɛi ɠakuni ma, ziɛ wolai ɗa makɛ, naa ɠɛ ma ga siɠigi?
  eng-WEBPB: Are you better than No-Amon, who was situated amongst the rivers, who
    had the waters around her, whose rampart was the sea, and her wall was of the
    sea?
  kbq-kbq: Naeli ran timofo ankenaregama Tebesi kumamo'ma knare'ma huno me'negeno'ma,
    timo'ma kagintegeno'ma me'nea kumara kagra Ninive kumamoka rugaterenka knarera
    hu'nampi? Ana kumamofona hagerimo vihugnara huntegeno timo'a maka asoparega keginagna
    huno mekaginte'neno agura nevazie.
  nhe-BL: Huelis ta timoilhuía para achi ticuali que Tebas, nopa altepetl tlen eltoya
    nechca atentli Nilo. Tebas quipixqui atl tlen quiyahualo. Nopa atl quimanahui
    queja se tepamitl tlen quiyahualohuayaya.
  gub-BL: Nin. Aipo nekatu wera'u Tema tawhu Ezit ywy rehe har ikàg ma'e wi. Amo yrykawhu
    uwyryk a'e tawhu huwake a'e no, ipyro pà iàmàtyry'ymar wanuwi a'e no. Yrykawhu
    Niru her ma'e nuzawy kwaw pàrirogawhu a'e tawhu izewyr har a'e.
  eng-DRA: 'Art thou better than the populous Alexandria, that dwelleth among the
    rivers? waters are round about it: the sea is its riches, the waters are its walls.'
