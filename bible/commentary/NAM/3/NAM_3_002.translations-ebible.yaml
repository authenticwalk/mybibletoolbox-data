verse: NAM.003.002
translations:
  mal-C: ചമ്മട്ടിയുടെ പ്രഹരശബ്ദം, ചക്രങ്ങൾ ഉരുളുന്ന ശബ്ദം, ഓടുന്ന കുതിരകൾ, കുതിക്കുന്ന
    രഥങ്ങൾ!
  deu-TKW: Horch, Peitschenknall! Horch, Rädergerassel, jagende rosse und rollende
    Wagen,
  lin-lin: 'Tango nyonso, kaka makelele ya bafimbu, makelele ya bapine : bampunda
    ezali kopumbwa, mpe bashar ezali koningana.'
  eng-LSV: The sound of a whip, || And the sound of the rattling of a wheel, || And
    of a prancing horse, and of a bounding chariot, || Of a horseman mounting.
  eng-GNV: The noyse of a whippe, and the noyse of the mouing of the wheeles, and
    the beating of the horses, and the leaping of the charets.
  eng-WEBSTER: The noise of a whip, and the noise of the rattling of the wheels, and
    of the prancing horses, and of the bounding chariots.
  nhw-BL: Xijcaquica nopa lazo. Amocualancaitacahua quinmaquilíaj inincahuayos para
    más nimantzi ma ajsise campa amojuanti. Xijcaquica nopa cuacarros catli huehuechocatihualahuij
    huan iniicxihua nopa cahuayojme. Nopa cuacarros catli chicahuac motlalojtihualahuij
    san pepetlacatoque.
  swh-ONEN: Kelele za mijeledi, vishindo vya magurudumu, farasi waendao mbio na mshtuo
    wa magari ya vita!
  bba-bba: Wee sɛnɑn dɑmusu nɔɔrɑmɔ wuu ɡe sɔɔ. Wee tɑbu kɛkɛbɑn uruun wɔkinu nɔɔrɑmɔ,
    mɑ dumi yi yi ɡɑwe yi yɔ̃ɔkumɔ.
  eng-KJVCPB: The noise of a whip, and the noise of the rattling of the wheels, And
    of the pransing horses, and of the jumping chariots.
  luo-luo: Nochwade gi del malit, ka tiende geche magoyo koko, ka tiend farese maringo
    mamor matek, kendo ka geche maringo mag farese makakni ka mach!
  meu-meu: Hekwadi varona bona ava-keikei reḡedia e daemu; hosi bona kariota e heau
    lalo-dikamu.
  npi-ULB: तर अब त्यहाँबाट कोर्राहरूको, तेज पाङ्ग्राहरू, उफ्रदै गरेका घोडाहरू, र रथहरूको
    कुदाइको आवाज आउँछन् ।
  yor-yor: Ariwo pàṣán àti ariwo kíkùn kẹ̀kẹ́ ogun àti jíjó ẹṣin àti gbígbọn kẹ̀kẹ́
    ogun jìgìjìgì!
  pes-OPCB: به صدای ضربه‌های تازیانه‌ها که بر پیکر اسبان وارد می‌آید گوش کنید! غرش
    چرخها، تاخت و تاز اسبها و صدای مهیب ارابه‌ها را بشنوید!
  tgl-ULB: Ngunit ngayon naroon ang ingay ng pamamalo at tunog ng mga dumadagundong
    na mga gulong, tumitigidig na mga kabayo, at rumaragasang mga karwahe.
  hui-hui: Nogo hosi bo daila haragola tibu tolia lalu nogo hosi gerai laragola ge
    ngilinguli lalubi wai biaga karisinaga ge harigani kilinge̱le̱ lama ibaruagobi
    hale hadaba.
  mya-mya: နှင်​တန်​ရိုက်​သံ၊ရ​ထား​ဘီး​လှိမ့်​သံ၊မြင်း​ခွာ​သံ၊ စစ်​မြင်း​ရ​ထား​ဆောင့်​သံ​ကို​နား​ထောင်​လော့။
  bod-N: རྟ་ལྕག་གི་སྒྲ་དང་འཁོར་ལོའི་སྒྲ་ནི་ཆེ་ཞིང་། རྟ་མཆོག་བང་གིས་རྒྱུག་པ་དང་ཤིང་རྟ་རྣམས་ལང་ལོང་གིས་རྒྱུག
  wsk-wsk: Karis ko girigirik nirung kaposo se horse ko wip niaso owore ikiko! Horse
    ko suwik se karis numi koma ko kaposo ko nirung owore me ikisam e?
  sna-sna: Kurira kwetyava, utsvikitsviki hwamavhiri, mutsindo wamabhiza nomubvumo
    wokutinhira kwengoro!
  spa-BLM: El ruido del látigo, el ruido del traqueteo de las ruedas, los caballos
    que brincan y los carros que saltan,
  cac-cac: A ticnaic, a d'a yol e chon̈ab' tz'ab'chaj sc'an̈ spajanoch stz'uum eb'
    ajc'ol d'a noc' schej. N̈ilili sc'an̈ carruaje, slaj q'ue cheneljoc. Ch'ocxo sc'an̈
    yem yoc noc' chej n̈erjinac carruaje chi'.
  swh-ULB: Lakini sasa kunasauti ya mijeledi na sauti za kugongesha matairi, farasi
    wakicheza, na magari ya vita yanaruka ruka.
  bel-bel: Чутно, як ляскае біч і стукаюць, круцяцца колы, іржэ конь і грукоча на
    скаку калясьніца.
  deu-ELBBK: Peitschenknall und Getöse des Rädergerassels und jagende Pferde und aufspringende
    Wagen;
  mbb-OT: Edsurungen sikandan te kuntada zan. Egkezineg dan is letepes te idlagkut
    te menge kudà, is geǥerakar te ligid te menge kerwahi, is leletepak te paa te
    menge kudà, wey is daǥing te ebpekeundat-undat he menge kerwahi.
  mal-2015: ചമ്മട്ടിയുടെ ഒച്ച; ചക്രങ്ങൾ കിരുകിരുക്കുന്ന ശബ്ദം; പായുന്ന കുതിരകൾ; ഓടുന്ന
    രഥങ്ങൾ!
  rmc-rmc: O bičos pukinel a o kereki šunďol; o graja aven sig a o verdana džan dzivones.
  pes-OPV: آواز تازیانه‌ها و صدای غرغر چرخهاو جهیدن اسبان و جستن ارابه‌ها.
  ron-1924: Аузиць покнетул бичулуй, хуруитул роцилор, тропэитул каилор ши дуруитул
    карелор!
  ben-OBCV: চাবুকের জোরালো শব্দ, চাকার ঝনঝনানি, দ্রুতগতি ঘোড়ার ক্ষুরের শব্দ ও ধুলো
    ওড়ানো রথের শব্দ!
  som-som: Oo waxaa ka buuxa dhawaaqa karbaashka, iyo dhawaaqa giraangiraha qablamaya,
    iyo fardo qoobqaadaya, iyo gaadhifardoodyo boodboodaya,
  lat-VUC: Vox flagelli, et vox impetus rotæ, et equi frementis, et quadrigæ ferventis,
    et equitis ascendentis,
  eng-ASVBT: The noise of the whip, and the noise of the rattling of wheels, and prancing
    horses, and bounding chariots,
  ita-1885: Suon di sferza, e fracasso di ruote, e cavalli scalpitanti, e carri saltellanti;
  eng-LXXUP: The noise of whips, and the noise of the rumbling of wheels, and of the
    pursuing horse, and of the bounding chariot,
  eng-ULB: But now there is the noise of whips and the sound of rattling wheels, prancing
    horses, and bounding chariots.
  spa-VBL: ¡Escuchen el sonido, el chasquido de los látigos, el estruendo de las ruedas,
    los caballos galopando, y los carruajes se sacuden!
  fra-_FOB: On entend le bruit du fouet, le bruit retentissant des roues, les chevaux
    qui galopent, les chars qui bondissent.
  mal-mal: ചമ്മട്ടിയുടെ പ്രഹരശബ്ദം; ചക്രങ്ങൾ ഉരുളുന്ന ശബ്ദം; പായുന്ന കുതിരകൾ; ഓടുന്ന
    രഥങ്ങൾ!
  urd-GVR: Suno! Chābuk kī āwāz, chalte hue rathoṅ kā shor! Ghoṛe sarpā dauṛ rahe,
    rath bhāg bhāg kar uchhal rahe haiṅ.
  suz-BL: मेकेर युक्‍शो रेयके, गुगील आन रेयके, शारा आन प्रेक्‍शो रेय‍के नु बग्‍गी
    आन दोरशो रेय‍के नेंसीशो बाक्‍ब।
  eng-NOY: '[[Hark!]] The noise of the whip! The noise of the rattling of the wheels,
    And of the prancing horses, And of the bounding chariots!'
  ita-1927: S’ode rumor di sferza, strepito di ruote, galoppo di cavalli, balzar di
    carri.
  ckb-ckb: شریقەی قامچی، خشەخشی چەرخ، غاردانی ئەسپ و هەڵبەزینی گالیسکە!
  eng-BBE: The noise of the whip, and the noise of thundering wheels; horses rushing
    and war-carriages jumping,
  kan-OKCV: ಚಾವಟಿಗೆ, ಚಬುಕಿನ ಶಬ್ದವೂ, ಚಕ್ರಗಳ ಧಡಧಡನೆಯ ಶಬ್ದವೂ, ಕುದುರೆಗಳ ಕುಣಿದಾಟವೂ, ರಥಗಳ
    ಹಾರಾಟವೂ ಇದೆ.
  tam-2017: சாட்டைகளின் ஓசையும், உருளைகளின் அதிர்ச்சியும், குதிரைகளின் பாய்ச்சலும்,
    இரதங்கள் கடகடவென்று ஓடுகிற சத்தமும்,
  spa-RV-1909: Sonido de látigo, y estruendo de movimiento de ruedas; y caballo atropellador,
    y carro saltador;
  ron-BTF: Zgomotul unui bici și zgomotul huruitului roţilor și al cailor galopând
    și al carelor sărind.
  eng-WEBP: The noise of the whip, the noise of the rattling of wheels, prancing horses,
    and bounding chariots,
  eng-FBV: 'Listen to the noise: whips crack, wheels clatter, horses gallop, chariots
    rattle!'
  nld-1939: Hoor, het klappen der zwepen, Het knarsen der wielen, Jachtende paarden,
    hotsende wagens,
  nch-BL: Xijcaquica nopa lazo. Amocualancaitacahua quinmaquilíaj inincahuayojhua
    para más nimantzi ma ajsica campa amojuanti. Xijcaquica nopa carrojme cati huehuechocatihualahuij
    huan iniicxi nopa cahuayojme. Nopa carrojme cati chicahuac motalojtihualahuij
    san pepetacatoque.
  vie-1934: Người ta nghe tăm roi, tiếng ầm của bánh xe; ngựa thì phóng đại, xe thì
    chạy mau.
  hin-CV: चाबुक के चटकने की आवाज, पहियों का खड़खड़ाना, घोड़ों का सरपट भागना और रथों
    का झटके से हिलना-डुलना!
  spa-BES: El chasquido del látigo y el estruendo de las ruedas; caballos galopando
    y carruajes de guerra saltando,
  tdx-tdx: Inay ty karavantsy! Inao ty fikatrakatrà’ o laròn-tsareteo; heheke ty fitsapio­tsapio’
    o soavalao, naho o sarete mitrakotrakoo.
  tha-KJV: เสียงขวับของแส้ และเสียงกระหึ่มของล้อ ม้าควบ และรถรบห้อไป
  por-BR-2018: Ali há o som de açoite, e o estrondo do mover de rodas; os cavalos
    atropelam, e as carruagens vão se sacudindo.
  deu-ELO: Peitschenknall und Getöse des Rädergerassels, und jagende Rosse und aufspringende
    Wagen;
  eng-WYC-2018: Voice of scourge, and voice of rush of wheel, and of horse making
    noise, and of [a] four-horsed cart burning, (The sound of the scourge, and the
    sound of the rush of wheels, and of horses making noise, and of charging carts
    with four horses,)
  epo-epo: Oni aŭdas la sonadon de vipoj, la sonadon de bruantaj radoj; blekas ĉevalo,
    saltas ĉaro;
  uig-PIN: Aⱨ, ⱪamqining ⱪarsildaxliri! Qaⱪlirining daⱪangxiwatⱪan, Atlarning qapqiwatⱪan,
    Pingildap ketiwatⱪan jǝng ⱨarwilirining sadaliri!
  beo-beo: Nabima! Defasu da hosi baligia fegasa manebe ba:mu, amola hosi ilia emo
    da gibogibosa ahoa amola sa:liode ea emo da genenagenenasa ahoa. Sa:liode amola
    da hehenane dagini heheda:fuli ahoa.
  tpi-OTNT: Harim wip i pairap long baksait bilong ol hos, na ol lek bilong ol hos
    na ol wil bilong ol karis i pairap long rot. Na harim ol karis i kalap kalap long
    ol ston bilong rot.
  hau-SA: Ku ji karar bulala da kwaramniyar ƙafafu, da sukuwar dawakai da girgizar
    kekunan yaƙi!
  uig-LAT: Ah, qamchining qarsildashliri! Chaqlirining daqangshiwatqan, Atlarning
    chapchiwatqan, Pingildap kétiwatqan jeng harwilirining sadaliri!
  nde-nde: Ukukhala kwezaswebhu, ukugodlozela kwamavili, ukumatha kwamabhiza lokugedlezela
    kwezinqola zempi!
  ton-ton: Ko e pā ʻoe meʻa tā, mo e longoaʻa mo e ngatata ʻoe ngaahi vaʻe saliote,
    pea mo e fanga hoosi, pea mo e hopohopo ʻae ngaahi saliote.
  ces-1613: Praskání bičů a hřmot kol, a dusání koní, a vozů skákání bude.
  eng-WMB: The noise of the whip, the noise of the rattling of wheels, prancing horses,
    and bounding chariots,
  tam-TCV: சவுக்கு அடியின் ஒசையும், உருளைகளின் சத்தமும், குதிரைகளின் பாய்ச்சலும்,
    தேர்களின் அதிர்வும் கேட்கிறதே,
  ceb-ULB: Apan karon adunay kasaba sa mga paglatigo ug ang tingog sa mga ligid nga
    nagtuyok, nagdagan nga mga kabayo, ug nag-untol untol nga mga karwahe.
  pol-UBG: Słychać trzask biczów, grzmot kół, tupanie koni i podskakiwanie rydwanów.
  urd-GVU: سنو! چابک کی آواز، چلتے ہوئے رتھوں کا شور! گھوڑے سرپٹ دوڑ رہے، رتھ بھاگ
    بھاگ کر اُچھل رہے ہیں۔
  eng-OEBCW: Hear the crack of the whip, hear the rattle of wheels. Galloping horses,
    jolting chariots.
  deu-1912: Denn da wird man hören die Geißeln klappen und die Räder rasseln und die
    Rosse jagen und die Wagen rollen.
  kan-2017: ಆಹಾ! ಚಾಟಿಯ ಚಟಚಟ ಶಬ್ದ, ಚಕ್ರಗಳ ಚೀತ್ಕಾರ, ಕುದುರೆಗಳ ಭರಧೌಡು, ರಥಗಳ ಹಾರಾಟ,
  yap-yap: Motoyil! Nga lingan e pi dumow, nge tayapyap ni be grilril, nge lingan
    e titimo’og ni be tay e pi os, nge lingan e chariot ni be gril u kanawo’!
  hlt-MCSB: Rhuihet ol neh hinghuennah kah lengkho ol mai neh. Marhang khaw rhetlo
    tih leng khaw a soek.
  mdy-ETH: ዢራፓ ዑኡሲንታ ሳርጌሎ ዖይቶኮ ሺራ ቶኮ ዑኡሲንታ ፓሮ ካኣኒንታ ሳርጌሎ ዖይታ ዋይዚሳ ዑኡሲንታ ዒኢካ ዋይዚንታኔ።
  twi-ASANTE: Apɔnkɔkafoɔ abaa regyegye, nteaseɛnam nhankra reyɛ kirididi Apɔnkɔ rehurihuri
    ne nteaseɛnam redenkye denkye.
  eng-WEBU: The noise of the whip, the noise of the rattling of wheels, prancing horses,
    and bounding chariots,
  wal-wal: Nanawe katamen lissuwaa arppeelloi, irzzuwaa gonddorssai, paratu adaraasoinne
    para gaaretu gufettai siyettees.
  spa-PDDPT: Chasquido de látigo, ruido estruendoso de ruedas, galope de caballos
    y traqueo de carruajes.
  gun-gun: 'Pendu ke: vaka pi revovo, karóxa ruéra ryapu, kavaju ou nhendua, ha''e
    karóxa oaxa nhendu va''e.'
  agu-BL: Ma jalu', wi'nin na kubit nin yi na xicy'can charyon wutz chicoc yi e' chej.
    Wi'nin cyojkele'n e'chk care't tan cyopone'n tan ibiyle'n cu'n. ¡Wi'nin woc'newe'n
    quikan yi e' chej yi na cho'jkel! Elnake' nin yi e' care't tcya'j tan cyopone'n
    tan ibiyle'n cu'n.
  ilo-ULB: Ngem ita, adda dagiti kanabsiit dagiti baut, ken ti daranudor ti karadakad
    dagiti pilid, ti dalagudog dagiti kabalio ken darison dagiti karwahe.
  kpg-kpg: Hagalongo gi di lee daaligi o di hali hagamamaawa, di lee mamaawa o nia
    wae waga dauwa e llele, nia lee nia hoodo ma gaa hobo, mo nia haluihalulu o nia
    waga dauwa!
  uig-ARA: ئاھ، قامچىنىڭ قارسىلداشلىرى! چاقلىرىنىڭ داقاڭشىۋاتقان، ئاتلارنىڭ چاپچىۋاتقان،
    پىڭىلداپ كېتىۋاتقان جەڭ ھارۋىلىرىنىڭ سادالىرى!
  sus-sus: Luxusinyi xui minima naa, sɔɔri ragise sanyie xui minima, soee e gima,
    sɔɔri ragise e imaxama.
  pon-2006: Rong! Ngilen wowoki, ngilen mehn kadahr kan, ngilen tangatang en oahs
    kan, ngiringirisek en werennansapw en mahwen kan!
  ksd-ksd: A vivirit i titiunga, ma ra umana vil dia vartetelengei; a umana os dia
    pipil, ma ra umana kiki na vinavana dia vutvut;
  grc-BRENT: Φωνὴ μαστίγων, καὶ φωνὴ σεισμοῦ τροχῶν, καὶ ἵππου διώκοντος, καὶ ἅρματος
    ἀναβράσσοντος,
  ind-AYT: Suara cambukan dan derak-derik roda! Kuda lari menderap dan kereta melompat-lompat!
  nya-nya: Kulira kwa zikwapu, mkokomo wa mikombero, kufuwula kwa akavalo ndiponso
    phokoso la magaleta!
  hrv-hrv: Slušajte! Pucaju bičem! Slušajte! Štropot točkova! Konji upropanj, kola
    poskakuju.
  mps-mps: Te wip bįgo te hos dabe tudi badu elibo kidagalo wabo odaibao, te hosgo
    sągą me karis wil te sunumidu pabode kidagalo wabo dao. Tama te hwįbo karis
    te sunumi masigide sasa mano soabo odaibao.
  tpi-tpi: Harim wip i pairap long baksait bilong ol hos, na ol lek bilong ol hos
    na ol wil bilong ol karis i pairap long rot. Na harim ol karis i kalap kalap long
    ol ston bilong rot.
  dan-1931: Hør Smæld og raslende Vogne, jagende Heste,
  vie-OVCB: Có tiếng roi quất mạnh, tiếng bánh xe vận chuyển ầm ầm! Tiếng ngựa phi
    và tiếng chiến xa va chạm.
  guj-2017: પણ હવે ત્યાં ચાબુકનો તથા ગડગડતા પૈડાનો, કૂદતા ઘોડા તથા ઊછળતા રથોનો અવાજ
    સંભળાય છે.
  pon-2006A: Rong! Ngilen wowoki, ngilen mehn kadahr kan, ngilen tangatang en oahs
    kan, ngiringirisek en werennansapw en mahwen kan!
  por-BRBSL: O barulho do chicote, o barulho do chocalhar das rodas, os cavalos empinando,
    e as carruagens de cerco,
  eng-OEBUS: Hear the crack of the whip, hear the rattle of wheels. Galloping horses,
    jolting chariots.
  cth-cth: Bongpai hoi hem e lawk, rangleng khok kamlei lawk, marang coukdouk lawk,
    rangleng a yawng e lawk hah ka thai.
  twi-twi: Apɔnkɔkafo abaa regyigye, nteaseɛnam nhankare reyɛ kirididi Apɔnkɔ rehuruhuruw
    ne nteaseɛnam redankyidankyi.
  hlt-hlt: Rhuihet ol neh hinghuennah kah lengkho ol mai neh. Marhang khaw rhetlo
    tih leng khaw a soek.
  tbz-SIM: Bɛ dootitɔbɛ̀ bɛɛ̀ bɛ̀ doti, bɛ̀ fɑ̃̀ɑ̃́ nyɛdɑ́ nyɛ sisɛ̃ĩ́ kɛ̀ yɛ̀ kuɔ̀
    nsɑ̃́ũ, kɛ̀ sì cokù, kɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́ cɛ̃̀ɛ̃̀tiyɛ̀ urì, kɛ̀ sì pùù.
  msy-2020: Ia oragh, benir hoziabar akɨriba ifozorozim ikia tɨngazi, ezɨ hoziabar
    sueba ko, karisɨn wilba tuavimɨn tɨngazi. Ezɨ karisba tuavimɨn dagɨabagh isɨn
    ghua nɨdi.
  dop-dop: Ɩ́ nɩɩ tǝ tɑɑ ɑkpɑtɛɛ wulɑ, nɑ yoou kɛɛkɛnɑɑ tɑŋ, nɑ kpɑɣɑnǝŋ ɑcʋwɑ.
  azb-azb: Qamçı səsi, təkərlər gurultusu, Çapan atların, yırğalanan döyüş arabalarının
    sədası!
  eng-DBY: The crack of the whip, and the noise of the rattling of the wheels, and
    of the prancing horses, and of the bounding chariots!
  hin-2017: कोड़ों की फटकार और पहियों की घड़घड़ाहट हो रही है; घोड़े कूदते-फाँदते और
    रथ उछलते चलते हैं।
  wol-KYG: Kàccri dal, ay mbege riir, fas rëpptal, watiir kar-kari.
  eng-YLT: The sound of a whip, And the sound of the rattling of a wheel, And of a
    prancing horse, and of a bounding chariot, Of a horseman mounting.
  eng-WYC-2017: Voice of scourge, and voice of rush of wheel, and of horse making
    noise, and of [a] four-horsed cart burning,
  eng-WMBB: The noise of the whip, the noise of the rattling of wheels, prancing horses,
    and bounding chariots,
  urd-GVH: सुनो! चाबुक की आवाज़, चलते हुए रथों का शोर! घोड़े सरपट दौड़ रहे, रथ भाग
    भागकर उछल रहे हैं।
  rug-rug: Sa pidalana sa iku sekesekeana, sa qaleṉanadi ri na totopili, haqaladi
    ri na hose meke sa zorudi ri totopili varipera!
  gaz-gaz: Iyyi qaccee, kakaksuun gommaa, gulufuun fardaa, didichuun gaarii lolaa
    ni dhagaʼama!
  fra-LSG: On entend le bruit du fouet, Le bruit des roues, Le galop des chevaux,
    Le roulement des chars.
  yal-yal: Bosa xuiin minima, e nun soone nun yɛngɛ so wontorone gi xuina.
  haw-1868: O ka poha o ka huipa, a o ka halulu o ke kaa ana o na kaa, A o ka holo
    ana o na lio, a o ka lele ana o na halekaa.
  arb-NAV: هَا فَرْقَعَةُ السِّيَاطِ وَقَعْقَعَةُ الْعَجَلاتِ وَجَلَبَةُ حَوَافِرِ
    الْخُيُولِ وَصَلْصَلَةُ الْمَرْكَبَاتِ.
  ewe-ewe: Ƒu to anyi nàse ale si sɔƒokawo le gbe dom, eye tasiaɖamwo ƒe afɔtiwo,
    kple sɔwo ƒe afɔkpawo le hoo wɔm esime tasiaɖamwo le du sim glaŋglaŋglaŋ le mɔtatawo
    dzi!
  eng-LEE: The noise of a whip, and the noise of the rattling of wheels, and of prancing
    horses, and of the skipping chariots.
  asm-FB: কিন্তু এতিয়া চাবুকৰ শব্দ, চকাৰ ঘৰ্ঘৰণিৰ শব্দ, জপিয়াই থকা ঘোঁৰা আৰু জপিওৱা
    ৰথৰ শব্দ শুনা যায়।
  sus-A: لُشُسِنيِ شُي مِنِمَ نَا، سْورِ رَفِسٍ سَنيِيٍ شُي مِنِمَ، سٌييٍ عٍ فِمَ،
    سْورِ رَفِسٍ عٍ عِمَشَمَ.
  fra-SBL: Le bruit du fouet, le bruit des roues, des chevaux cabrés, des chars bondissants,
  hbo-hbo: קֹ֣ול שֹׁ֔וט וְקֹ֖ול רַ֣עַשׁ אֹופָ֑ן וְס֣וּס דֹּהֵ֔ר וּמֶרְכָּבָ֖ה מְרַקֵּדָֽה׃
  kik-kik: Rĩ na mwanũko wa mĩcaarica, na mũrurumo wa magũrũ ma ngaari, na mbarathi
    itengʼerete, na ngaari cia ita ikũrũgarũga!
  fra-NCL: On entend le bruit du fouet, le bruit du fracas des roues, le galop des
    chevaux, les chariots qui bondissent !
  cek-AK: Bohhaih qui tuenh, hrang lakok khok tuenh, hrang lok hoi hrang lakok caehhaih
    atuennawk to oh.
  cuk-cuk: Molidub-suid-goledi bato itoleged. Ur-napaginmalad-e-nagmar-bipirmaknaid-goled
    bato itoleged. Moli-nag-goledi bato itoleged, bila-onomalad-ur-napaginmalad e-gollomakedi
    bato itoleged.
  uig-CYR: Аһ, қамчиниң қарсилдашлири! Чақлириниң дақаңшиватқан, Атларниң чапчиватқан,
    Пиңилдап кетиватқан җәң һарвулириниң садалири!
  tel-2017: రథసారధి చేసే కొరడా శబ్దం, రథ చక్రాల ధ్వని, గుర్రాల అడుగుల శబ్దం, వేగంగా
    పరిగెత్తే రథాల శబ్దం వినబడుతున్నాయి.
  hat-BSA: Bri a fwèt la, bri a wou k ap sone sou wòch yo, cheval k ap galope yo ak
    cha k ap vòltije yo!
  kos-kos: Porongo kusen sringsring lun mwe sringsring, Erarak lun wheel in mwe kasrusr
    uh, Pusren kasrusr lun horse uh, Ac srosro lun chariot uh!
  hbo-WLC: ק֣וֹל שׁ֔וֹט וְק֖וֹל רַ֣עַשׁ אוֹפָ֑ן וְס֣וּס דֹּהֵ֔ר וּמֶרְכָּבָ֖ה מְרַקֵּדָֽה׃
  ibo-ibo: Ụda ụtarị, ụda ụkwụ ụgbọ ịnyịnya, ikiri ụkwụ ịnyịnya na-agba ọsọ, na mkpọtụ
    nke ụgbọ ịnyịnya agha!
  ory-ory: କୋରଡ଼ାର ଶବ୍ଦ, ଚକ୍ରସମୂହର ଘର ଘର ଶବ୍ଦ; ନାଚିବା ଅଶ୍ୱଗଣ ଓ କୁଦିବା ରଥ;
  chk-chk: Oupwe rongorong chöröüngüün ewe selin wichiwich, ngüngün willen ekewe woken,
    chopuchopun pechen ekewe oris me akürangen ekewe wokenin maun.
  rop-rop: Wal yumob gin irrim ola nois brom detlot hosis en bagi weya dei kaman blanga
    fait langa yumob. Yumob gin irrim det nois blanga detlot wip weya detlot solja
    yusum blanga meigim detlot hosis ran kwikbala, en yumob gin irrim det nois blanga
    detlot wil weya detlot bagi ran, en yumob gin irrim det nois weya detlot hosis
    galap du.
  ukr-1871: Ось, у тобі чути лясканнє пуг, гуркотаннє обертаючих ся коліс, ржаннє
    коней, торохтїннє підскакуючого воза.
  deu-1951: Peitschenknall und Rädergerassel, jagende Rosse und galoppierende Wagen!
  eng-JPS: Hark! the whip, and hark! the rattling of the wheels; and prancing horses,
    and bounding chariots;
  srp-1865: Pucaju bièevi, i toèkovi prašte, i konji topoæu, i kola skaèu,
  lug-lug: Muwulire okuvuga kw’embooko, n’okuvuuma kwa namuziga z’amagaali n’ebigere
    by’embalaasi nga bwe bivuga n’amagaali nga gakubaganira mu nguudo!
  heb-heb: קול שוט וקול רעש אופן וסוס דהר ומרכבה מרקדה׃
  ben-IRV: শোন, চাবুকের শব্দ, চাকার ঘড়ঘড় শব্দ; সেখানে দ্রুততম ঘোড়া চলার শব্দ, লাফিয়ে
    চলা ঘোড়া।
  pan-pan: ਕੋਟਲੇ ਦਾ ਖੜਾਕ, ਪਹੀਏ ਦੀ ਗੂੰਜ, ਸਰਪੱਟ ਦੌੜਨ ਵਾਲਾ ਘੋੜਾ ਅਤੇ ਉੱਛਲਦਾ ਰੱਥ!
  mya-JVB: နှင်တံ နှင့်ရိုက်သံ ၊ လှည်းဘီး လိမ့် သံ ၊ မြင်း ခုန် သံ၊ ရထား ပြေး သံကို
    ကြားရ၏။
  hmo-hmo: Kamonai! Hosi kwadia varona, bona kariota edia uili, edia regena idia daekau
    noho. Hosi bona kariota idia heau haraga noho.
  urd-urd: सुनो, चाबुक की आवाज़, और पहियों की खड़खड़ाहट और घोड़ों का कूदना और रथों
    के हिचकोले!
  rus-SYN: Слышны хлопанье бича и стук крутящихся колес, ржание коня и грохот скачущей
    колесницы.
  bqc-SIM: Flã̀ kↄ̃fĩ ń sↄ̃́go gbá kↄ̃fĩo ma dↄ! Sↄ̃́ↄ lɛ́ bàalɛ, an góↄ lɛ́
    vĩvĩ.
  tcz-CHONGTHU: Sakol kijep gin , kangtalai kitol gin, sakol kinunkho gin leh kangtalai
    kipei gin pikhu!
  mar-mar: परंतु आता तेथे चाबकांच्या फटकाऱ्यांचे आवाज, चाकांच्या खडखडाटाचे ध्वनी,
    घोड्यांच्या टापांचे आणि रथाच्या घडघडाटाचे आवाज तुम्ही ऐकता.
  qub-qub: Sumbadurnincunata pashtachishanpis wiyacanganami. Cawallucuna pagrarayllana
    cörrishan, carrëtacuna aywashanpis wiyacanganami. Ruyrancuna tumarishanpis wiyacanganami.
  bqp-bqp: Wee sɛnɑn dɑmusu nɔɔrɑmɔ wuu ge sɔɔ. Wee tɑbu kɛkɛbɑn uruun wɔkinu nɔɔrɑmɔ,
    mɑ dumi yi yi gɑwe yi yɔ̃ɔkumɔ.
  hat-hat: Koute bri fwèt kach yo, bri wou cha yo k'ap woule vini. Koute bri chwal
    yo k'ap galope, bri cha lagè yo k'ap kouri vini.
  eng-BSB: The crack of the whip, the rumble of the wheel, galloping horse and bounding
    chariot!
  tod-tod: Kpakɔi lugi ɠa é mɛnisu ná, wotoloiti kɔɠɔ lugi ta sooiti tugi, kɔɔɠɔ
    wotoloiti tugi ná.
  eng-WEBPB: The noise of the whip, the noise of the rattling of wheels, prancing
    horses, and bounding chariots,
  kbq-kbq: Ha' vahe'mokizmi sondia vahe'mo'za karisi zamifi mani'neza hosi afu zamima
    sefu'ma rumeki nezami'zama neazageno neria agasasane, karisi zamimofo tazamo'ma
    havema refaragu'ma vazino ne-ea zamofa agasasane, hosi afuzamimo'zama vagari vagarima
    hu'za esaza zamofo zamagasasankea antahigahaze.
  nhe-BL: Xijcaquica nopa lazo. Imocualancaitacahua quinmaquilíaj inincahuayos para
    más nimantzi ma ajsise campa imojuanti. Xijcaquica nopa cuacarros tlen huehuechocatihualahuij
    huan iniicxihua nopa cahuayojme. Nopa cuacarros tlen chicahuac motlalojtihualahuij
    san pepetlacatoque.
  gub-BL: Peinu katu kawaru wapetekaw ipok mehe kury. Peinu katu ywyramawa iànoànog
    mehe. Pe pe ur kawaru waiko uzàn pà wà. Ywyramawa zeàmàtyry'ymawhu pe har ur waiko
    uzàn pà wà no.
  eng-DRA: The noise of the whip, and the noise of the rattling of the wheels, and
    of the neighing horse, and of the running chariot, and of the horsemen coming
    up,
