verse: NAM.003.018
translations:
  mal-C: അല്ലയോ അശ്ശൂർരാജാവേ, നിന്റെ ഇടയന്മാർ മയങ്ങുന്നു; നിന്റെ പ്രഭുക്കന്മാർ വിശ്രമത്തിനായി
    കിടക്കുന്നു. ഒരുമിച്ചുകൂട്ടുന്നതിന് ആരുമില്ലാതെ നിന്റെ ജനം പർവതങ്ങളിൽ ചിതറിയിരിക്കുന്നു.
  deu-TKW: Deine Hirten schlummern, o König von Assyrien, deine Edlen liegen im Schlafe;
    deine Leute sind auf den Bergen zerstreut, ohne daß sie jemand sammelt!
  lin-lin: Oh mokonzi ya Asiri, bakambi na yo bazali kolala pongi, basoda na yo ya
    mpiko balali pongi ya makasi, mampinga na yo bapalangani na bangomba mpe moto
    akosangisa bango azali komonana te.
  eng-LSV: Your friends have slumbered, king of Asshur, || Your majestic ones rest,
    || Your people have been scattered on the mountains, || And there is none gathering.
  eng-GNV: 'Thy shepheardes doe sleepe, O King of Asshur: thy strong men lie downe:
    thy people is scattered vpon the mountaines, and no man gathereth them.'
  eng-WEBSTER: 'Thy shepherds slumber, O king of Assyria: thy nobles shall dwell in
    the dust : thy people are scattered upon the mountains, and no man gathereth them
    .'
  nhw-BL: Ta titlanahuatijquetl ipan tlali Asiria, motelpocahua nochi mictoque huan
    nesi quen cochtoque pampa tepejtoque campa hueli. Nochi mosoldados catli más motemacayayaj
    san mosiyajquetztoque. Momasehualhua mosemantoque campa hueli campa tepeme huan
    ipan cuatitla huan amo aqui para quinsentilis sempa.
  swh-ONEN: Ee mfalme wa Ashuru, wachungaji wako wanasinzia; wakuu wako wanalala chini
    mavumbini kupumzika. Watu wako wametawanyika juu ya milima bila kuwa na mtu yeyote
    wa kuwakusanya.
  bba-bba: Wunɛ Asirin sinɑ boko, wee wunɛn kpɑrobu bɑ dom yĩbirimɔ. Wunɛn tɑbu durɔ
    dɑmɡibu bɑ ǹ mɑɑ wɑsi. Mɑ wunɛn tɔmbu bɑ yɑrinɛ yɑm kpuro ɡuunu wɔllɔ, ɡoo sɑri
    wi u koo bu kpɑɑsinɑ.
  eng-KJVCPB: 'Thy shepherds slumber, O king of Assyria: thy nobles shall dwell in
    the dust: Thy people is scattered upon the mountains, and no man gathereth them.'
  luo-luo: Yaye ruodh jo-Asuria, jotendu nindo otero; ruodhi mau onindo piny mondo
    giywe. Jogi to okere ewi gode maonge ngʼama nyalo chokogi.
  meu-meu: Asuria pavapavana e, emu mamoe ireḡudia taudia na e mahutamu, emu lohia
    taudia na e mahuta hedavauhemu, emu taunimanima na ororo ai e karoho rohorohomu,
    asi ihaheboudia tauna ta.
  npi-ULB: अश्शूरको राजा, तेरा गोठालाहरू सुतेका छन्, तेरा शासकहरू विश्राम गर्दै पल्टेका
    छन् । तेरा मानिसहरू पर्वतहरूमा छरिएका छन्, र तिनीहरूलाई त्यहाँ भेला गर्ने कोही
    छैन ।
  yor-yor: Ìwọ ọba Asiria, àwọn olùṣọ́-àgùntàn rẹ̀ ń tòògbé; àwọn ọlọ́lá rẹ dùbúlẹ̀
    láti sinmi. Àwọn ènìyàn rẹ fọ́nká lórí àwọn òkè ńlá, tí ẹnikẹ́ni kò sì kó wọn
    jọ.
  pes-OPCB: ای پادشاه آشور، رهبرانت در خوابند و نجیب‌زادگانت مرده‌اند. قوم تو در کوهها
    پراکنده شده‌اند و دیگر رهبری نمانده که جمعشان کند.
  tgl-ULB: Hari ng Asiria, natutulog ang iyong mga pastol; nagpapahinga ang iyong
    mga pinuno. Nakakalat sa mga bundok ang iyong mga tao, at walang sinuman ang titipon
    sa kanila.
  hui-hui: Asirianaga kini kego í̠na bi ogo hale habe. Í̠naga agali haguane biarubi
    agali timbuni hayarubi bibahende homai henego tinaga tingini bu payapaya bidagoni.
    Í̠ waitigi biarume í̠naga wali agali biaru bibahende hari wiaruha bo purogo lai
    helayago ai uruni lone mo mogo bialu haru dai bulene mbirali naheoreda.
  mya-mya: အို အာ​ရှု​ရိ​ဘု​ရင်​သင်​၏​ဘု​ရင်​ခံ​များ​သည် အိပ်​ငိုက်​ကြ​လေ​ပြီ။ သင်​၏​မှူး​မတ်​များ​သည်
    လည်း​ထာ​ဝ​ရ​အိပ်​ပျော်​လျက်​နေ​ကုန်​၏။ သင် ၏​ပြည်​သူ​တို့​သည်​တောင်​များ​ပေါ်​တွင်​ကွဲ
    လွင့်​လျက်​ရှိ​ရာ​သူ​တို့​အား​မိ​မိ​တို့​ပြည် သို့​တစ်​ဖန်​ပြန်​လည်​ခေါ်​ဆောင်​ပေး​မည့်​သူ
    တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ရှိ​တော့​ပေ။-
  bod-N: ཀྱེ་ཨ་སུར་གྱི་རྒྱལ་པོ། ཁྱོད་ཀྱི་ལུག་རྫི་རྣམས་གཉིད་དུ་ཡུར་བ་དང་། ཁྱོད་ཀྱི་སྐུ་དྲག་རྣམས་ངལ་གསོས་པས།
    ཁྱོད་ཀྱི་མི་སྡེ་རྣམས་རི་ལུང་ཀུན་ལ་ཁ་ཐོར་དུ་སོང་ནས་དེ་རྣམས་བསྡུ་མཁན་གཅིག་ཀྱང་མེད་དོ།
    །
  wsk-wsk: O Assyria ko king, ka sipsip bitua kari animan, ka kari dom bibiya mu nungamuru
    nirung kapawoso; se ka kariimet mu parasaman ale duruk ira sapaman, se bo nunga
    bolala awurokko mu mena.
  sna-sna: Iwe mambo weAsiria, vafudzi vako vanotsumwaira; machinda ako anorara pasi
    kuti azorore. Vanhu vako vakapararira pamusoro pamakomo pasina angavaunganidza.
  spa-BLM: Tus pastores duermen, rey de Asiria. Tus nobles se acuestan. Tu pueblo
    está disperso por los montes, y no hay quien lo reúna.
  cac-cac: Ach sreyal Asiria, a eb' stan̈vumal a chon̈ab', vaynac eb'. A eb' ayoch
    d'a yopisio uuj, ton̈ej syic' yip eb'. A eb' a soldado, sacleminac yajb'at eb'
    d'a jolomtac vitz, ¿toc ayto mach syal smolb'an eb'?
  swh-ULB: Mfalme wa Ashuru, wachungaji wako wamelala; watawala wako wamejilaza chini
    kupumzika. Watu wako wametawanyika juu ya milima, na hakuna hata mmoja wa kuwakusanya.
  bel-bel: Сьпяць пастары твае, цар Асірыйскі, пакояцца вяльможы твае; народ твой
    расьсеяўся па горах, і няма каму сабраць яго.
  deu-ELBBK: Deine Hirten schlafen, König von Assyrien, deine Edlen liegen da; dein
    Volk ist auf den Bergen zerstreut, und niemand sammelt es.
  mbb-OT: Sikew is hadì te Asiria, ebpemematey is menge pengulu nu. Ebpekepeyapat
    is menge etew nu ziyà te menge vuntud, ne wazè en ebpeketiǥum kandan.
  mal-2015: അശ്ശൂർരാജാവേ, നിന്റെ ഇടയന്മാർ ഉറങ്ങുന്നു; നിന്റെ കുലീനന്മാർ വിശ്രമിച്ചു
    കിടക്കുന്നു; നിന്റെ ജനം പർവ്വതങ്ങളിൽ ചിതറിയിരിക്കുന്നു; അവരെ കൂട്ടിച്ചേർപ്പാൻ
    ആരുമില്ല.
  rmc-rmc: Kraľina andral e Asirija, tire pasťjera zasute a tire vodci peske pašľile
    tele. Tire manuša hine roztradle pro verchi a nane ko len te skidel upre.
  pes-OPV: ‌ای پادشاه آشورشبانانت به خواب رفته و شرفایت خوابیده‌اند وقوم تو بر کوهها
    پراکنده شده، کسی نیست که ایشان را جمع کند.
  ron-1924: Ын тимп че пэсторий тэй дорм, ымпэрате ал Асирией, ши вицеий тэй се одихнеск,
    попорул тэу есте рисипит пе мунць ши нимень ну-л май стрынӂе.
  ben-OBCV: হে আসিরিয়ার রাজা, তোমার মেষপালকেরা তন্দ্রাচ্ছন্ন হয়েছে; তোমার গণ্যমান্য
    লোকেরা শুয়ে বিশ্রাম করছে। তোমার প্রজারা পর্বতমালায় ছিন্নভিন্ন হয়ে আছে ও তাদের
    একত্রিত করার কেউ নেই।
  som-som: Boqorkii Ashuurow, adhijirradaadii lulo baa haysa, geesiyaashaadii way
    nasanayaan, dadkaagii wuxuu ku kala firidhsan yahay buuraha dushooda, oo wax iyaga
    soo ururiyana lama arko.
  lat-VUC: 'Dormitaverunt pastores tui, rex Assur, sepelientur principes tui: latitavit
    populus tuus in montibus, et non est qui congreget.'
  eng-ASVBT: Thy shepherds slumber, O king of Assyria; thy nobles are at rest; thy
    people are scattered upon the mountains, and there is none to gather them.
  ita-1885: O re di Assur, i tuoi pastori sono addormentati; i tuoi bravi guerrieri
    si son ritratti in casa loro; il tuo popolo è disperso su per li monti, e non
    vi è alcuno che lo raccolga.
  eng-LXXUP: 'Thy shepherds have slumbered, the Assyrian king has laid low thy mighty
    men: thy people departed to the mountains, and there was none to receive them.'
  eng-ULB: King of Assyria, your shepherds are asleep; your rulers are lying down
    resting. Your people are scattered on the mountains, and there is no one to gather
    them.
  spa-VBL: El rey de Asiria, tus pastores están dormidos, tus príncipes están adormecidos.
    Tu pueblo está disperso por las montañas y nadie puede reunirlo.
  fra-_FOB: Tes pasteurs sommeillent, roi d'Assyrie! Tes hommes vaillants reposent.
    Ton peuple est dispersé sur les montagnes, il n'y a personne qui le rassemble.
  mal-mal: അശ്ശൂർരാജാവേ, നിന്റെ ഇടയന്മാർ ഉറങ്ങുന്നു; നിന്റെ കുലീനന്മാർ വിശ്രമിച്ചു
    കിടക്കുന്നു; നിന്റെ ജനം പർവ്വതങ്ങളിൽ ചിതറിയിരിക്കുന്നു; അവരെ കൂട്ടിച്ചേർക്കുവാൻ
    ആരുമില്ല.
  urd-GVR: Ai Asūr ke bādshāh, tere charwāhe gahrī nīnd so rahe, tere shurafā ārām
    kar rahe haiṅ. Terī qaum pahāṛoṅ par muntashir ho gaī hai, aur koī nahīṅ jo unheṅ
    dubārā jamā kare.
  suz-BL: अस्‍सुर ङा पिप, इ गोठलापुकी इप्‍शो बाक्‍नीम। इ ठेयब मुरपुकी नाइश्‍शा गोल्‍शा
    बाक्‍शो बाक्‍नीम। इ मुर नेल्‍ल डांडाम ब्रशो बाक्‍नीम। मिनु मेको आन कली खुप्‍ब
    सुइ मबाक्‍नीम।
  eng-NOY: Thy shepherds slumber, O king of Assyria! Thy nobles take their rest, Thy
    people are scattered on the mountains, and none gathereth them.
  ita-1927: O re d’Assiria, i tuoi pastori si sono addormentati; i tuoi valorosi ufficiali
    riposano; il tuo popolo è disperso su per i monti, e non v’è chi li raduni.
  ckb-ckb: ئەی پاشای ئاشور، شوانەکانت خەوتن، گەورە پیاوانت پاڵکەوتن پشوو بدەن. گەلەکەت
    لەسەر چیاکان پەرتەوازە بوون، کەس نییە کۆیان بکاتەوە.
  eng-BBE: Sorrow! how are the keepers of your flock sleeping, O king of Assyria!
    your strong men are at rest; your people are wandering on the mountains, and there
    is no one to get them together.
  kan-OKCV: ಅಸ್ಸೀರಿಯದ ಅರಸನೇ, ನಿನ್ನ ಕುರುಬರು ತೂಕಡಿಸುತ್ತಾರೆ. ನಿನ್ನ ಪ್ರಧಾನರು ವಿಶ್ರಾಂತಿಗೈಯುತ್ತಿದ್ದಾರೆ.
    ಕೂಡಿಸುವವರು ಯಾರೂ ಇಲ್ಲದಂತೆ ನಿನ್ನ ಜನರೆಲ್ಲರೂ ಬೆಟ್ಟಗಳಲ್ಲಿ ಚದರಿಹೋಗಿದ್ದಾರೆ.
  tam-2017: அசீரியா ராஜாவே, உன் மேய்ப்பர்கள் உறங்குவார்கள்; உன் பிரபலமானவர்கள் படுத்திருப்பார்கள்;
    உன் மக்கள் மலைகளின்மேல் சிதறியிருக்கிறார்கள், அவைகளைக் கூட்டிச் சேர்ப்பவன் இல்லை.
  spa-RV-1909: 'Durmieron tus pastores, oh rey de Asiria, reposaron tus valientes:
    tu pueblo se derramó por los montes, y no hay quien lo junte.'
  ron-BTF: Păstorii tăi dormitează, împărat al Asiriei; nobilii tăi vor locui în ţărână;
    poporul tău este împrăștiat pe munţi și nimeni nu îi adună.
  eng-WEBP: Your shepherds slumber, king of Assyria. Your nobles lie down. Your people
    are scattered on the mountains, and there is no one to gather them.
  eng-FBV: King of Assyria, your shepherds are asleep, your princes are slumbering.
    Your people are scattered across the mountains and no one can gather them.
  nld-1939: 'Uw herders dommelen, koning van Assjoer, Uw vorsten slapen: Uw volk is
    op de bergen verstrooid, Niemand brengt het bijeen.'
  nch-BL: Ta titanahuatijquet ipan tali Asiria, motelpocahua nochi mictoque huan nesi
    quej cochtoque pampa tepejtoque campa hueli. Nochi mosoldados cati más mosemacayayaj
    san mosiyajquetztoque. Momasehualhua mosemantoque campa hueli campa tepeme huan
    ipan cuatita huan amo aqui quinsentilía sempa.
  vie-1934: Hỡi vua A-si-ri, những kẻ chăn của ngươi ngủ rồi! Những kẻ sang trọng
    của ngươi đều yên nghỉ; dân sự ngươi tan lạc nơi các núi, không ai nhóm họp chúng
    nó lại.
  hin-CV: हे अश्शूर के राजा, तुम्हारे चरवाहे झपकी ले रहे हैं; तुम्हारे प्रतिष्ठित
    लोग आराम करने के लिए लेटे हुए हैं. तुम्हारे लोग पहाड़ों पर तितर-बितर हो गये हैं
    और उन्हें इकट्ठा करनेवाला कोई नहीं है.
  spa-BES: ¡Ay! ¡Cómo duermen los guardianes de tu rebaño, oh rey de Asiria! tus hombres
    fuertes están en reposo; tu pueblo se dispersó por las montañas y no hay nadie
    para juntarlos.
  tdx-tdx: Mirotse o mpiara’oo ry mpanjaka’ i Asore, mitofa o roandria’oo; mivarakaik’
    am-bohitse ey ondati’oo, vaho tsy eo ty hanontoña’o.
  tha-KJV: โอ กษัตริย์​แห่​งอ​ัสซีเรียเอ๋ย ผู้​เลี้ยงแกะของเจ้าหลับเสียแล้ว ขุนนางของเจ้าจะอาศัยในผงคลี
    ชนชาติ​ของเจ้ากระจัดกระจายอยู่บนภู​เขา ไม่มี​ผู้​ใดรวบรวมเอามาได้
  por-BR-2018: Teus pastores cochilam, ó rei da Assíria, teus nobres descansam; teu
    povo se espalhou pelos montes, e ninguém o ajuntará.
  deu-ELO: Deine Hirten schlafen, König von Assyrien, deine Edlen liegen da; dein
    Volk ist auf den Bergen zerstreut, und niemand sammelt es.
  eng-WYC-2018: Thy shepherds nap, thou king (of) Assur, thy princes shall be buried;
    thy people oft was hid in hills, and there is not that shall gather. (Thy shepherds
    nap, O king of Assyria, yea, thy princes, or thy leaders, now be buried; thy people
    be hid in the hills, and there is no one who shall gather them together, and lead
    them home.)
  epo-epo: Dormas viaj paŝtistoj, ho reĝo de Asirio, kuŝas viaj fortuloj; via popolo
    estas disĵetita sur la montoj, kaj troviĝas neniu, kiu ĝin kolektus.
  uig-PIN: Qopanliring mügdǝp ⱪaldi, i Asuriyǝning padixaⱨi; Sening aⱪsɵngǝkliring
    jim yatidu; Hǝlⱪing taƣlar üstigǝ tarⱪilip kǝtti, Ⱨeqkim ularni yiƣmaydu;
  beo-beo: Asilia hina bagade, di! Dia eagene ouligisu dunu ilia da bogoi dagoi galebe,
    amola dia dunu mimogo huluane da maedafa nedigima:ne golai dialebe. Dia fi dunu
    da huluane goumia gado afagogoi galebe, amola ili bu oule misunu dunu da hame
    galebe.
  tpi-OTNT: King bilong Asiria, yu harim. Ol lida na ol bikman bilong yu i dai pinis
    na bodi bilong ol i slip i stap. Na ol birua i bin rausim ol manmeri bilong yu
    i go nabaut long ol maunten, na i no gat wanpela man moa i stap inap long bungim
    ol na bringim ol i kam bek long ples gen.
  hau-SA: Ya sarkin Assuriya, makiyayanka sun yi barci; manyan mutanenka sun kwanta
    su huta. An watsar da mutanenka a cikin duwatsu, ba wanda zai tattaro su.
  uig-LAT: Chopanliring mügdep qaldi, i Asuriyening padishahi; Séning aqsöngekliring
    jim yatidu; Xelqing taghlar üstige tarqilip ketti, Héchkim ularni yighmaydu;
  nde-nde: Wena nkosi yase-Asiriya, abelusi bakho bayawozela, izikhulu zakho zilala
    phansi ziphumule. Abantu bakho bahlakazekile ezintabeni kungekho obaqoqayo.
  ton-ton: '‌ʻOku mohe hoʻo kau tauhi, ʻe tuʻi ʻo ʻAsilia: ʻe nofo hoʻo ngaahi houʻeiki
    ʻi he efu: kuo movetevete ʻa hoʻo kakai ʻi he ngaahi moʻunga, pea ʻoku ʻikai ha
    tangata ʻoku ne tānaki kinautolu.'
  ces-1613: Zdřímají pastýři tvoji, ó králi Assyrský, ležeti budou znamenití tvoji,
    hojnost lidu tvého bude po horách, ale nebude žádného, kdo by shromáždil.
  eng-WMB: Your shepherds slumber, king of Assyria. Your nobles lie down. Your people
    are scattered on the mountains, and there is no one to gather them.
  tam-TCV: அசீரிய அரசனே, உனது ஆளுநர்கள் உறங்குகிறார்கள். உனது உயர்குடி மக்கள் படுத்து
    ஓய்வெடுக்கிறார்கள். உனது மக்கள் மலைகளில் சிதறடிக்கப்பட்டிருக்கிறார்கள். அவர்களை
    ஒன்றுசேர்ப்பார் ஒருவருமில்லை.
  ceb-ULB: Hari sa Asiria, ang imong magbalantay nakatulog; ang imong magmamando nagpahulay.
    Nagkatibulaag ang imong katawhan sa kabukiran, ug walay usa nga makatigom kanila.
  pol-UBG: Drzemią twoi pasterze, królu Asyrii! Twoi sławni będą leżeć, twój lud rozproszył
    się po górach, ale nikt go nie zgromadzi.
  urd-GVU: اے اسور کے بادشاہ، تیرے چرواہے گہری نیند سو رہے، تیرے شرفا آرام کر رہے
    ہیں۔ تیری قوم پہاڑوں پر منتشر ہو گئی ہے، اور کوئی نہیں جو اُنہیں دوبارہ جمع کرے۔
  eng-OEBCW: '‘King of Assyria: your princes slumber, your nobles sleep! Your people
    are scattered on the mountains with no one to gather them!'
  deu-1912: Deine Hirten werden schlafen, o König zu Assur, deine Mächtigen werden
    sich legen; und dein Volk wird auf den Bergen zerstreut sein, und niemand wird
    sie versammeln.
  kan-2017: ಅಶ್ಶೂರದ ಅರಸನೇ, ನಿನ್ನ ದೇಶಪಾಲಕರು ದೀರ್ಘ ನಿದ್ರೆ ಮಾಡುತ್ತಿದ್ದಾರೆ; ನಿನ್ನ ಮಹನೀಯರು
    ದೀರ್ಘನಿದ್ದೆಯಲ್ಲಿದ್ದಾರೆ; ನಿನ್ನ ಪ್ರಜೆಗಳು ಬೆಟ್ಟಗಳಲ್ಲಿ ಚದರಿದ್ದಾರೆ, ಅವರನ್ನು ಕೂಡಿಸುವವರು
    ಯಾರೂ ಇಲ್ಲ.
  yap-yap: Pilung nu Assyria, pi governor rom e karm’ad, ma pi pilung e kar moled
    ni dariy n’umngin nap’an! Girdi’ rom e kar wearweargad u daken e pi burey, ma
    dariy be’ ni ku ra fulwegrad bayay nga tabnaw.
  hlt-MCSB: Assyria manghai nang aka dawn rhoek te a mikku coeng. Namah kah a khuet
    rhoek khaw om sut uh coeng. Na pilnam te tlang ah pet uh tih aka coi om pawh.
  mdy-ETH: ዓሶኦሬ ካኣቲዮ! ኔና ካፓ ዓሳ ጊንዔኔ፥ ሱኡጎ ማዔ ዓሳ ላሂ ሃውሼኔ፥ ዴራ ኔኤኮ ዹኮ ዑፆይዳ ዜርቂንቴኔ፤ ያኣፓ
    ዔያቶ ቡኩሳ ዓሲያኣ ባኣሴ።
  twi-ASANTE: Ao, Asiriahene wo nnwanhwɛfoɔ retɔ nko. Wʼanimuonyamfoɔ deda hɔ rehome.
    Wo nkurɔfoɔ abɔ apete wɔ mmepɔ no so a wɔnni anoboaboafoɔ.
  eng-WEBU: Your shepherds slumber, king of Assyria. Your nobles lie down. Your people
    are scattered on the mountains, and there is no one to gather them.
  wal-wal: Nenoo Asoore kawuwau, ne henttanchchati xiskkidosona; ne bonchchettida
    asatikka zaqqullidosona. Ne asai deretu bollan laalettiis; eta shiishshiyaabikka
    baawa.
  spa-PDDPT: ¡Oh rey de Asiria, tus pastores se durmieron! Reposaron tus valientes,
    tu tropa está dispersa por las montañas y no hay quien la mueva a reunión.
  gun-gun: Ndee Assíria pygua huvixave, ndevygua joe opena va'e kuery okepa okuapy,
    yvatekueve voi. Ndevygua kuery oaĩmba ma yvy'ã ikuai va'e katy, ha'e ndoikoi imono'õ
    jevyarã.
  agu-BL: ”Ilu' rey cwent Nínive, lastum aẍ, na ja chiquim len yi e' abajxom jalu',
    yi e' yi ate' tzaj jak' aca'wl. Ja chu'je' yi e'a'tz tetz ben k'ej ben sak, yi
    e' yi chin cham nin e' tane'n. Ej nin ja che'l xit yi e' awunakil wutz wutz, nin
    cya'l jun at tan chimolche'n cu'n junt tir.
  ilo-ULB: Ari ti Asiria, matmaturog dagiti pastormo; agin-innana dagiti mangiturturaymo.
    Naiwara-wara dagiti tattaom kadagiti bantay, ket awan ti mangurnong kadakuada.
  kpg-kpg: Goe, go Tagi aamua o Assyria, o gobinaa la guu mmade, au gau aamua gu kii hua
    hagadahi! Au daangada gu duwweduwwe i hongo nia gonduu, gei tangada e lahaia digaula
    gi nadau hale labelaa ai.
  uig-ARA: چوپانلىرىڭ مۈگدەپ قالدى، ئى ئاسۇرىيەنىڭ پادىشاھى؛ سېنىڭ ئاقسۆڭەكلىرىڭ جىم
    ياتىدۇ؛ خەلقىڭ تاغلار ئۈستىگە تارقىلىپ كەتتى، ھېچكىم ئۇلارنى يىغمايدۇ؛
  sus-sus: Asiriya mangɛ, i xa yareratie na xife, i xa kuntigie saxi, i xa ɲama bara
    yensen yɛ geyae fari, mixi yo mu nɔma e xunlande.
  pon-2006: Nanmwarki lapalap en Asiria, sapwellimomwi kepina kan melahr, oh sapwellimomwi
    soupeidi kan wonohnehr pahn pwehl kohkohlahte! Sapwellimomwi aramas akan mwarahkselier
    pohn nahna kan, oh sohte me pahn kapwureiraildo.
  ksd-ksd: U a king Asiria, kaum umana tena varbalaurai dia mata vava; kaum umana
    ngalangala dia tar vava; kaum tarai dia tar tapre varbabaiai ta ra lualuana, da
    pa ta na ba na varurue diat.
  grc-BRENT: Ἐνύσταξαν οἱ ποιμένες σου, βασιλεὺς Ἀσσύριος ἐκοίμισε τοὺς δυνάστας σου,
    ἀπῇρεν ὁ λαός σου ἐπὶ τὰ ὄρη, καὶ οὐκ ἦν ὁ ἐκδεχόμενος.
  ind-AYT: Para gembalamu mengantuk, hai raja Asyur! Para pemukamu tertidur, pasukanmu
    berserakan di gunung-gunung, dan tidak seorang pun mengumpulkan.
  nya-nya: Iwe mfumu ya ku Asiriya, abusa ako agona tulo; anthu ako olemekezeka amwalira.
    Anthu ako amwazikira ku mapiri popanda ndi mmodzi yemwe wowasonkhanitsa.
  hrv-hrv: Jao! Kako su zaspali tvoji pastiri, kralju asirski? Tvoji izabrani vojnici
    drijemaju, narod se tvoj raspršio po gorama, nitko ga više ne može sakupiti.
  mps-mps: Te Asiria genuai king, nago odao, wali. Te nago polalubo bidi dabe me genuai
    bidi dabe te isalio. Te boi bidi dabego nago we bidi dabe sela sąnama, subigila
    te bulu duba tedela palama, tama augwali te augwa buluba ma sela asabo bidi deli
    te meni yanio.
  tpi-tpi: King bilong Asiria, yu harim. Ol lida na ol bikman bilong yu i dai pinis
    na bodi bilong ol i slip i stap. Na ol birua i bin rausim ol manmeri bilong yu
    i go nabaut long ol maunten, na i no gat wanpela man moa i stap inap long bungim
    ol na bringim ol i kam bek long ples gen.
  dan-1931: Hvor sov dine Hyrder fast, du Assurs Konge! Dine Helte blunded; dit Folk
    er spredt på Bjergene, ingen samler dem.
  vie-OVCB: Hỡi vua A-sy-ri, những người chăn của vua đều ngủ; những người quyền quý
    của vua an nghỉ trong đất. Thần dân vua chạy tứ tán khắp các núi đồi không ai
    còn tập họp, hướng dẫn họ nữa.
  guj-2017: હે આશ્શૂરના રાજા, તારા પાળકો ઊંઘે છે; તારા આગેવાનો આરામ કરે છે. તારા લોકો
    પર્વતો પર વિખેરાઈ ગયા છે, તેઓને એકત્ર કરનાર કોઈ નથી.
  pon-2006A: Nanmwarki lapalap en Asiria, sapwellimomwi kepina kan melahr, oh sapwellimomwi
    soupeidi kan wonohnehr pahn pwehl kohkohlahte! Sapwellimomwi aramas akan mwarahkselier
    pohn nahna kan, oh sohte me pahn kapwureiraildo.
  por-BRBSL: Seus pastores adormecem, rei da Assíria. Seus nobres deitam-se. Seu povo
    está espalhado pelas montanhas, e não há ninguém para reuni-los.
  eng-OEBUS: '“King of Assyria: your princes slumber, your nobles sleep! Your people
    are scattered on the mountains with no one to gather them!'
  cth-cth: Assiria siangpahrang nange tukhoumnaw teh muet a i awh teh, Saring kakhenkungnaw
    teh a yan awh. Ransanaw teh monsom vah koung kâkapek awh teh apinihai pâkhueng
    awh hoeh.
  twi-twi: Asiriahene wo nguanhwɛfo retɔ nko. Wʼanuonyamfo deda hɔ rehome. Wo nkurɔfo
    abɔ apete wɔ mmepɔw no so a wonni anoboaboafo.
  hlt-hlt: Assyria manghai nang aka dawn rhoek te a mikku coeng. Namah kah a khuet
    rhoek khaw om sut uh coeng. Na pilnam te tlang ah pet uh tih aka coi om pawh.
  tbz-SIM: Asidii ɛì kɔbɛ di kó bɛkpɑ̀ɑ̀tìbɛ̀ yɛ̃̀ nkɛ duɔ́mu bɛ̀ í yóó entɛ. Munɔndɔmmú
    koutɛ́mu ɑ kó iwɛ̃ĩ yɛmbɛ̀ sɑ̃́ɑ̃̀. A ɑ̃ɑ̃pɔ̀mbɛ̀ cìɛ́tɛ́mu kɛ dèkɛ yɛtɑ̃rɛ̀ ĩ́nkɛ̀,
    òmɔù í bo wèè bo bɛ̀ tìí,
  msy-2020: O Asirian atrivim, nɨ oragh. Nɨn gumazir dapaniba ko, gumazir ziaba itiba,
    me ariaghirezɨ men kuaba ireghav iti. Ezɨ apaniba nɨn gumazamizibagh amizɨ, me
    tintinibar mɨghsɨabar ghue. Ezɨ ua men akuva, me inigh nguibamɨn izamin gumaziba
    puvatɨ.
  dop-dop: Asilii wulɑʋ, nyɑ́ wɑɑlɩ nyǝ́mɑ toowɑ tɑm tɔɔ tom. Nyɑ yoolɑɑ sɔsɑɑ nɑ́
    hǝntɑɑ nɑ pǝ sumɑ. Nyɑ́ yǝlɑɑ yɑ pɔ́ɔ́ŋ tɑɑ, nɔɣɔlʋ kɑɑ tɑsɑ-wɛɣɛ kpeɣeluɣu.
  azb-azb: Ey Aşşur padşahı, Əyanların ölüm yuxusuna gedib, Adlı-sanlı adamların yatıb.
    Xalqın dağlara səpələnib, Onları bir yerə yığan yoxdur.
  eng-DBY: Thy shepherds slumber, O king of Assyria; thy nobles lie still; thy people
    are scattered upon the mountains, and no man gathereth them.
  hin-2017: हे अश्शूर के राजा, तेरे ठहराए हुए चरवाहे ऊँघते हैं; तेरे शूरवीर भारी नींद
    में पड़ गए हैं। तेरी प्रजा पहाड़ों पर तितर-बितर हो गई है, और कोई उनको फिर इकट्ठा
    नहीं करता।
  wol-KYG: Buurub Asiree, say sàmm a saay, say garmi nelaw, sa gàngoor tasaaroo kaw
    tund wa, te ku leen dajale wuute.
  eng-YLT: Slumbered have thy friends, king of Asshur, Rest do thine honourable ones,
    Scattered have been thy people on the mountains, And there is none gathering.
  eng-WYC-2017: Thy shepherds nap, thou king of Assur, thy princes shall be buried;
    thy people oft was hid in hills, and there is not that shall gather.
  eng-WMBB: Your shepherds slumber, king of Assyria. Your nobles lie down. Your people
    are scattered on the mountains, and there is no one to gather them.
  urd-GVH: ऐ असूर के बादशाह, तेरे चरवाहे गहरी नींद सो रहे, तेरे शुरफ़ा आराम कर रहे
    हैं। तेरी क़ौम पहाड़ों पर मुंतशिर हो गई है, और कोई नहीं जो उन्हें दुबारा जमा करे।
  rug-rug: Kei baṉara pa Asiria, sari mua sepati si puta; sari palabatu pa vasileana
    si eko magogoso. Sari mua tinoni si hurakatae koari na toqere meke loke tie pude
    varigarani.
  gaz-gaz: Yaa mootii Asoor tiksoonni kee ni mugu; namoonni kee ulfaatoon boqochuuf
    gad ciciisaniiru. Namoonni kee nama walitti isaan qabu dhabanii tulluuwwan irratti
    bibittinnaaʼaniiru.
  fra-LSG: Tes bergers sommeillent, roi d’Assyrie, Tes vaillants hommes reposent;
    Ton peuple est dispersé sur les montagnes, Et nul ne le rassemble.
  yal-yal: Asiriya mangana, i ya yɛɛratine bata xi habadan. I ya sofa kuntigine mi
    fa e ramaxama. I ya yamaan bata xuya ayi geyane xun xɔn, muxu yo mi fa e malanɲɛ.
  haw-1868: 'Ke hiamoe nei kou poe kahuhipa, e ke alii o Asuria: E noho iho kou poe
    alii; Ua hoopuehuia kou poe kanaka ma na mauna, Aohe mea nana lakou e hoakoakoa
    mai.'
  arb-NAV: قَدْ نَامَ رُعَاتُكَ يَا مَلِكَ أَشُّورَ، وَغَرِقَ عُظَمَاؤُكَ فِي سُبَاتٍ
    عَمِيقٍ، تَشَتَّتَ شَعْبُكَ عَلَى الْجِبَالِ وَلا يُوْجَدُ مَنْ يَجْمَعُهُمْ.
  ewe-ewe: O Asiria fia, wò kplɔlawo le akɔlɔ̃e dɔm; wò bubumewo mlɔ anyi le dzudzɔm.
    Woakaka wò amewo ɖe towo dzi, eye ame aɖeke maƒo wo nu ƒu o.
  eng-LEE: 'Thy shepherds slumber, O king of Assyria; thy valiant men are at rest:
    scattered are thy people upon the mountains, and there is none that gathereth
    them.'
  asm-FB: হে অচূৰৰ ৰজা, তোমাৰ মেৰ-ছাগ ৰখীয়াবোৰ টোপনিত আছে; তোমাৰ প্ৰধান লোকসকলে বিশ্ৰাম
    কৰি আছে। তোমাৰ প্ৰজাবোৰ পৰ্ব্বতৰ ওপৰত গোট গোট হ’ল, কিন্তু তেওঁলোকক একেলগে গোট
    খোৱাবলৈ কোনো নাই।
  sus-A: عَسِرِيَ مَنفّ، عِ شَ يَرٍرَتِيٍ نَ شِقٍ، عِ شَ كُنتِفِيٍ سَشِ، عِ شَ حَمَ
    بَرَ يٍنسٍن يّ فٍيَيٍ قَرِ، مِشِ يٌ مُ نْمَ عٍ شُنلَندٍ.
  fra-SBL: Tes bergers sommeillent, roi d'Assyrie. Tes nobles se couchent. Ton peuple
    est dispersé sur les montagnes, et il n'y a personne pour le rassembler.
  hbo-hbo: נָמ֤וּ רֹעֶ֙יךָ֙ מֶ֣לֶךְ אַשּׁ֔וּר יִשְׁכְּנ֖וּ אַדִּירֶ֑יךָ נָפֹ֧שׁוּ
    עַמְּךָ֛ עַל־הֶהָרִ֖ים וְאֵ֥ין מְקַבֵּֽץ׃
  kik-kik: Atĩrĩrĩ, wee mũthamaki wa Ashuri, arĩithi aku nĩmakomete; andũ aku arĩa
    marĩ igweta nĩmahuurũkĩte. Andũ aku othe mahurunjũkĩire irĩma-inĩ, na gũtirĩ wa
    kũmacookanĩrĩria.
  fra-NCL: Tes pasteurs sont endormis, roi d’Assyrie ; tes vaillants hommes sont couchés,
    ton peuple est dispersé sur les montagnes, et il n’y a personne qui les rassemble.
  cek-AK: 'Aw Assyria siangpahrang, nang ih tuu toep kaminawk loe iih angam o; oep
    kaom na toksah kaminawk loe maiphu thungah anghak o: nang ih kaminawk loe maenawk
    nuiah anghaeh o phang boeh, nihcae nawnto pakhueng kami mi doeh om ai.'
  cuk-cuk: Asiria-e-Rey, dule-bega-negdakmamaid bela-bela gabmamaid, be-sordamar-ise-welegar-imaklesmalad
    gabidmalad. Be-dulamar yala-imbaganba aisakis gudidiid, amar-onmakega dule sated.
  uig-CYR: Чопанлириң үгдәп қалди, и Асурийәниң падишаси; Сениң ақсүнәклириң җим ятиду;
    Хәлқиң тағлар үстигә тарқилип кәтти, Һеч ким уларни жиғмайду;
  tel-2017: అష్షూరు రాజా, నీ సంరక్షకులు నిద్రపోయారు. నీ ప్రధానులు విశ్రాంతిలో ఉన్నారు.
    నీ ప్రజలు పర్వతాల్లోకి చెదరిపోయారు. వారిని తిరిగి సమకూర్చేవాడు ఒక్కడు కూడా లేదు.
  hat-BSA: Bèje ou yo ap dòmi, O wa Assyrie. Prens ou yo kouche nèt. Pèp ou an vin
    gaye sou mòn yo, e nanpwen moun ki pou rasanble yo.
  kos-kos: Tokosra Fulat lun Assyria, governor lom elos misa, ac mwet wal fulat lom
    motullana nwe tok! Mwet lom elos fahsrelik fineol uh, ac wangin mwet in sifilpa
    usalosme nu yen selos.
  hbo-WLC: נָמ֤וּ רֹעֶ֙יךָ֙ מֶ֣לֶךְ אַשּׁ֔וּר יִשְׁכְּנ֖וּ אַדִּירֶ֑יךָ נָפֹ֧שׁוּ
    עַמְּךָ֛ עַל־הֶהָרִ֖ים וְאֵ֥ין מְקַבֵּֽץ׃
  ibo-ibo: Eze ndị Asịrịa, ndị ọzụzụ atụrụ gị na-ero ụra, ndị unu a na-asọpụrụ adaala
    nʼụra ọnwụ. Ndị gị niile agbasasịala nʼelu ugwu niile, ọ dịkwaghị onye ha nwere
    nke ga-achịkọta ha.
  ory-ory: ହେ ଅଶୂରର ରାଜା, ତୁମ୍ଭର ପଲରକ୍ଷକମାନେ ଘୁମାଉଅଛନ୍ତି; ତୁମ୍ଭର ପ୍ରତାପାନ୍ୱିତ ଲୋକମାନେ
    ବିଶ୍ରାମ କରୁଅଛନ୍ତି; ତୁମ୍ଭର ଲୋକମାନେ ପର୍ବତଗଣ ଉପରେ ଛିନ୍ନଭିନ୍ନ ହୋଇଅଛନ୍ତି। ଆଉ, ସେମାନଙ୍କୁ
    ସଂଗ୍ରହ କରିବାକୁ କେହି ନାହିଁ।
  chk-chk: En kingen Asiria, noum kewe samol ra mäla, noum kewe aramas tekia ra anutufoch.
    Noum kewe aramas ra toropasfeil won ekewe chuk, nge esap wor eman a achufengeniir.
  rop-rop: En langa det king blanga det kantri, mi na Neiham bin tok, “Wal king, ola
    boswan gabmanmen blanga yu bin ol dai, en ola najalot boswan pipul blanga yu bin
    ol dai du. Ola pipul blanga yu bin ranawei ebriweya langa ola hil kantri, en nobodi
    kaan bringimbek olabat langa yu igin.
  ukr-1871: Пастирі твої поснули, царю Ассирийський, а вельможі й собі куняють; люде
    твої скрізь по горах розбіглись, і нїкому їх поскликати.
  deu-1951: Während deine Hirten schlummerten, deine Würdenträger schliefen, hat sich
    dein Volk, o König von Assur, über die Berge zerstreut, und niemand sammelt es
    mehr!
  eng-JPS: Thy shepherds slumber, O king of Assyria, thy worthies are at rest; thy
    people are scattered upon the mountains, and there is none to gather them.
  srp-1865: Zadrijemaše tvoji pastiri, care Asirski, polijegaše junaci tvoji, narod
    se tvoj rasprša po gorama, i nema nikoga da ih zbere.
  lug-lug: Abasumba bo nga babongoota, ggwe kabaka wa Bwasuli, n’abakungu abeekitiibwa
    bagalamidde nga bawumuddeko. Abantu bo basaasaanira ku nsozi nga tewali n’omu
    abakuŋŋaanya.
  heb-heb: נמו רעיך מלך אשור ישכנו אדיריך נפשו עמך על ההרים ואין מקבץ׃
  ben-IRV: হে অশূরের রাজা, তোমার মেষপালকেরা ঘুমাচ্ছে, তোমার নেতারা বিশ্রাম করছে। তোমার
    লোকেরা পাহাড়ে পাহাড়ে ছড়িয়ে পড়েছে, তাদের একত্র করবার কেউ নেই।
  pan-pan: ਹੇ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ, ਤੇਰੇ ਅਯਾਲੀ ਸੁੱਤੇ ਪਏ ਹਨ, ਤੇਰੇ ਸ਼ਰੀਫ ਲੰਮੇ ਪਏ ਹਨ, ਤੇਰੇ
    ਲੋਕ ਪਹਾੜਾਂ ਉੱਤੇ ਖਿੱਲਰੇ ਹੋਏ ਹਨ, ਕੋਈ ਇਕੱਠੇ ਕਰਨ ਵਾਲਾ ਨਹੀਂ ਹੈ।
  mya-JVB: အိုအာရှုရိ ရှင်ဘုရင် ၊ သင် ၏သိုးထိန်း တို့သည် အိပ်ပျော် လျက်၊ သင် ၏မှူးမတ်
    တို့သည် ကျိန်းဝပ် လျက်၊ သင် ၏လူ အပေါင်းတို့သည် တောင်ရိုး ပေါ် မှာ အရပ်ရပ်သို့
    ကွဲပြား လျက်ရှိ၍၊ အဘယ်သူ မျှမစုဝေး စေ။ သင် ၏ အနာ မ ပျောက် နိုင်။ ပြင်းစွာခံရ ၏။
  hmo-hmo: Asuria ena king e, oiemu gavana taudia idia mase vadaeni, bona oiemu lohia
    taudia be idia mahuta noho, ela bona hanaihanai! Oiemu taunimanima be ororo dekenai,
    idia heau boio vadaeni, bona do ia haboudia lou tauna ta be lasi.
  urd-urd: ऐ शाह — ए — असूर, तेरे चरवाहे सो गए; तेरे सरदार लेट गए। तेरी रि'आया पहाड़ों
    पर बिखर गई, और उसको इकठ्ठा करने वाला कोई नहीं।
  rus-SYN: Спят пастыри твои, царь Ассирийский, покоятся вельможи твои; народ твой
    рассеялся по горам, и некому собрать его.
  bqc-SIM: Asiliↄ kía, n gbɛ̃́ↄ dↄaanaↄ i'ò, n zĩgↄ̃ↄ gbɛ̃zↄ̃ↄↄ gàga. N gbɛ̃́ↄ
    fãaaa sĩ̀sĩↄ musu, gbɛ̃e ku à ń kãaao.
  tcz-CHONGTHU: Vo Assyria lengpa na kelngoi ching ho a ihmu soh tauve; na milen na
    milalte jong akitalsoh tauvin ahi. chule namite jong molsang chung dung jousea
    akithe thangsoh’uvin, akou khom ding koimacha aumtapoi.
  mar-mar: अश्शूराच्या राजा तुझे मेंढपाळ झोपले आहेत. तुझे सत्ताधारी विसावा घेत आहेत.
    तुझे लोक पर्वतांवर पांगले आहेत. आणि त्यांना जमविण्यास कोणीही नाही.
  qub-qub: «¡Asiriapa raynin, mandäshishojcunaga imanöshi puñucasha carcaycan! Mandaj
    suldäruyquicuna jamaparcaycan. Runacunanami wacpa caypa machicasha carcaycan.
    Manami pipis canchu juc pachaman chaycunata shuntananpäga.
  bqp-bqp: Wunɛ Asirin sinɑ boko, wee wunɛn kpɑrobu bɑ dom yĩbirimɔ. Wunɛn tɑbu durɔ
    dɑmgibu bɑ ǹ mɑɑ wɑsi. Mɑ wunɛn tɔmbu bɑ yɑrinɛ yɑm kpuro guunu wɔllɔ, goo sɑri
    wi u koo bu kpɑɑsinɑ.
  hat-hat: Ou menm wa peyi Lasiri a, faksyonnè ou yo ap dòmi. Chèf lame ou yo mouri.
    Moun ou yo gaye nan tout mòn. Pa gen pesonn pou fè yo tounen lakay yo ankò.
  eng-BSB: O king of Assyria, your shepherds slumber; your officers sleep. Your people
    are scattered on the mountains with no one to gather them.
  tod-tod: Asiili masagi, ɗa-ɠundiɠiiti ti ɲia, ti la wuunga eyɛsu ɠɔ. Ɗa-ɠɔɔɠuluɓaiti
    ti la mɔ ɲiikpisu ɲɛgɛlɛin! Ɗa-nuɓusɛiti ti vazaga gizeiti ma, nu nɔpɛ ge la ti
    ɠaalɛɛzu ba.
  eng-WEBPB: Your shepherds slumber, king of Assyria. Your nobles lie down. Your people
    are scattered on the mountains, and there is no one to gather them.
  kbq-kbq: Asiria kini ne'moka, sipisipi afute kva vahekamo'zane, eri'za vahekamo'zanena
    zamavu mase'naze. Ana hu'nazage'za sipisipi afute kva vahe omani'negeno sipisipi
    afutamimo agona agona panani huno freankna hu'za, kagri vahe'mo'za panani hu'za
    ufre efre hu'naze. Ana hu'nazankino mago vahe'mo zamazeri tru hugara osu'ne.
  nhe-BL: Ta titlanahuatijquetl ipan tlali Asiria, motelpocahua nochi mictoque huan
    nesi queja cochtoque pampa tepejtoque campa hueli. Nochi mosoldados tlen más motemacayayaj
    san mosiyajcajtoque. Motlacajhua mosemantoque campa hueli campa tepetini huan
    ipan cuatitla huan axaca aqui para quinsentilis sampa.
  gub-BL: Axir wanuwihawete umàno a'e. Hehe we har tuwihaw umàno a'e wà no. Zauxiapekwer
    wanuwihaw umàno a'e wà no. Wanemiruze'eg teko uhàuhàz ywytyruhu nànàn wà. Naheta
    kwaw wamono'og wi har wà.
  eng-DRA: 'Thy shepherds have slumbered, O king of Assyria, thy princes shall be
    buried: thy people are hid in the mountains, and there is none to gather them
    together.'
