verse: NAM.003.007
translations:
  mal-C: നിന്നെ കാണുന്നവരൊക്കെയും നിന്നിൽനിന്ന് അകന്നുമാറും. ‘നിനവേ ജീർണിച്ചിരിക്കുന്നു,
    അവൾക്കുവേണ്ടി ആർ വിലപിക്കും?’ എന്ന് അവർ പറയും. നിന്നെ ആശ്വസിപ്പിക്കാൻ ഞാൻ എവിടെനിന്ന്
    ആശ്വാസകരെ കണ്ടെത്തും?”
  deu-TKW: 'daß alle, die dich erblicken, vor dir fliehen und sprechen sollen: Verheert
    ist Ninive! Wer könnte Mitleid mit ihr haben? Wo soll ich Tröster für dich auftreiben?'
  lin-lin: 'Bato nyonso oyo bakomona yo bakokima mpe bakoganga : ‹ Engumba Ninive
    ebebisami boye ! Nani akoyokela yango mawa ? › »'
  eng-LSV: 'And it has come to pass, || Each of your beholders flees from you, ||
    And has said: Nineveh is spoiled, || Who bemoans for her? From where do I seek
    comforters for you?”'
  eng-GNV: And it shall come to passe, that al they that looke vpon thee, shall flee
    from thee, and say, Nineueh is destroyed, who will haue pitie vpon her? where
    shall I seeke comforters for thee?
  eng-WEBSTER: 'And it shall come to pass, that all they that look upon thee shall
    flee from thee, and say, Nineveh is laid waste: who will bemoan her; whence shall
    I seek comforters for thee?'
  nhw-BL: 'Huan nochi catli mitzitase mitztlalcahuise huan quiijtose: ‘Nínive tlamisosolijtoc.
    Pero amo aqui anmechtlasojtlas.’ Huan niyon se amo monechcahuis para anmechyoltlalis
    ipan Nínive.”'
  swh-ONEN: 'Wote wanaokuona watakukimbia na kusema, ‘Ninawi ipo katika kuangamia:
    ni nani atakayeomboleza kwa ajili yake?’ Nitampata wapi yeyote wa kukufariji?”'
  bba-bba: Sɑɑ yerɑ wi u ye wɑ u koo dukɑ su, kpɑ u nɛɛ, Ninifu yɑ kuɑ bɑnsu. Wɑrɑ
    u koo ye wɔnwɔndu kuɑ. Mɑnɑ kon bu wɑ be bɑ koo ye nukuru yɛmiɑsiɑ.
  eng-KJVCPB: 'And it shall come to pass, that all they that look upon thee shall
    flee from thee, and say, Nineveh is laid waste: who will bemoan her? Whence shall
    I seek comforters for thee?'
  luo-luo: Ji duto ma oneni biro ringi kawacho ni, ‘Nineve osepodho ere ngʼama noywage?’
    Ere kama danwangʼie ngʼama nyalo hoyi?”
  meu-meu: Bae itamu taudia iboudiai na bae lagagalaimu, baeto, Nineve vada e vahu;
    daika ese baine tailaia? Ia tauna ihalona taudia na edeseni ai baina tahudia?
  npi-ULB: तँलाई हेर्ने सबै तँबाट टाढा भाग्‍नेछन् र भन्‍नेछन्, ‘निनवे नष्‍ट भएको छ,
    त्यसको निम्ति कसले विलौना गर्ला?’ तँलाई शान्त्वना दिने मैले कहाँ पाउन सक्छु?”
  yor-yor: Gbogbo àwọn tí ó ba sì wò ọ́ yóò sì káàánú fún ọ, wọn yóò sì wí pé, ‘Ninefe
    ṣòfò, ta ni yóò kẹ́dùn rẹ?’ Níbo ni èmi o ti wá olùtùnú fún ọ?”
  pes-OPCB: 'هر که تو را ببیند از تو فرار کرده، فریاد خواهد زد: ”نینوا ویران شده است!“
    ولی هرگز کسی از نابودی تو تأسف نخواهد خورد.»'
  tgl-ULB: Mangyayari ito na ang lahat ng makakakita sa iyo ay lalayo at sasabihin,
    'Nawasak ang Ninive, sino ang iiyak para sa kaniya?' Saan ako makakahanap ng sinumang
    aaliw sa iyo?”
  hui-hui: Maru í̠ de handararume ti mogo lalu tiga bebege dai bulebira. Ani dai buwa
    tigua lalu, De handadaba. Niniba biago mo ko hai hayada. Mbiralime ibu dara nahayada.
    Mbiralime ibunaga bu mini mo palia halu bi lolenebi naheda, lolebira.
  mya-mya: သင့်​ကို​မြင်​သူ​အ​ပေါင်း​တို့​သည်​နောက်​သို့ တွန့်​ဆုတ်​သွား​လိမ့်​မည်။
    သူ​တို့​က``နိ​နေ​ဝေ​မြို့​သည်​ယို​ယွင်း ပျက်​စီး​လျက်​နေ​လေ​ပြီ။ ထို​မြို့​အား​အ​ဘယ်​သူ​က​က​ရု​ဏာ​သက်
    ပါ​လိမ့်​မည်​နည်း။ အ​ဘယ်​သူ​သည်​နှစ်​သိမ့်​မှု​ကို​ပေး​လို ပါ​မည်​နည်း'' ဟု​ဆို​ကြ​လိမ့်​မည်။
  bod-N: དེ་ནས་ཁྱོད་མཐོང་མཁན་ཐམས་ཅད་བྲོས་ནས་ཁྱོད་དང་འབྲལ་ཞིང་ན་རེ། ནིན་ཝེ་སྟོངས་པར་གྱུར་ཏོ།
    །སུ་ཞིག་དེའི་ཆེད་དུ་ཡིད་སྐྱོ་བར་འགྱུར་རམ་ཞེས་ཟེར་ཞིང་། ངས་གནས་གང་ནས་ཁྱོད་ལ་སེམས་གསོ་བྱེད་མཁན་རྙེད་ཐུབ་བམ་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: Se kariimet suen la ni karkamon mu nagumon ale balmon, ‘Nineveh, ni am
    maga saperem, se awiri nika mauk niarukko? Mena!’ ma balmonko. Se awiriya gemang
    motam sangam tuokko mu mena tala.”
  sna-sna: Vose vachakuona vachakutiza uye vachati, ‘Ninevhe raparara, ndiani acharichema?’
    Ndingawana kupi munhu angakunyaradza?”
  spa-BLM: 'Sucederá que todos los que te miren huirán de ti y dirán: “¡Nínive ha
    sido arrasada! ¿Quién la llorará? ¿Dónde buscaré consoladores para ti?”'
  cac-cac: 'Masanil anima ol ilanoc, ol snitzel sb''a eb'' d''ay, ol yalan eb'' icha
    tic: A chon̈ab'' Nínive, toxo ix can tz''inan. ¿Machto ol oc'' sc''ol d''ay? ¿B''ajto
    val ol quic''cot mach ol nivanan sc''ool? xcham eb''.'
  swh-ULB: Itakuwa kwamba kila mmoja anayekutazama atakukimbia na kusema, “ Ninawi
    ameharibika; ni nani ataomboleza kwa ajili yake?' Ni wapi nitampata mtu anayeweza
    kukufariji?”
  bel-bel: 'І будзе тое, што ўсякі, убачыўшы цябе, пабяжыць ад цябе і скажа: «спустошана
    Нінэвія! Хто пашкадуе яе? дзе знайду я суцешнікаў табе?»'
  deu-ELBBK: 'Und es wird geschehen, jeder, der dich sieht, wird von dir fliehen und
    sprechen: Ninive ist verwüstet! Wer wird ihr Beileid bezeigen? Woher soll ich
    dir Tröster suchen?'
  mbb-OT: Ne edlikey is langun he ebpekaahà keniyu he ke sikandan te, ‘Newaǥey en
    is Nineve. Wazè en edsineǥew para kandin. Wazà edlangan kandin.’ ”
  mal-2015: 'അങ്ങനെ നിന്നെ കാണുന്ന ഏവരും നിന്നെ വിട്ടു ഓടി: നീനെവേ ശൂന്യമായിക്കിടക്കുന്നു;
    ആർ അവളോടു സഹതാപം കാണിക്കും; ഞാൻ എവിടെനിന്നു നിനക്കു ആശ്വാസകന്മാരെ അന്വേഷിക്കേണ്ടു
    എന്നു പറയും.'
  rmc-rmc: 'Sako, ko tut dikhela, denašela tutar a phenela: ‚O Ninive hino zňičimen!
    Ko pal leste rovela?‘ Kaj tuke te rodel olen, ko tut poťešinena?“'
  pes-OPV: 'و واقع خواهد شد که هر‌که تو را بیند ازتو فرار کرده، خواهد گفت: نینوا ویران
    شده است! کیست که برای وی ماتم گیرد و از کجا برای توتعزیه کنندگان بطلبم؟»'
  ron-1924: 'Тоць чей че те вор ведя вор фуӂи де тине ши вор зиче: ‘Ниниве есте нимичитэ!
    Чине о ва плынӂе?’ Унде сэ-ць каут мынгыеторь?”'
  ben-OBCV: যারা তোমাকে দেখবে তারা সবাই তোমার কাছ থেকে পালাবে ও বলবে, ‘নীনবী ধ্বংসাবশেষে
    পরিণত হয়েছে—তার জন্যে কে বিলাপ করবে?’ তোমাকে সান্তনা দেওয়ার জন্য আমি কোথায়
    লোক খুঁজে পাব?”
  som-som: Oo waxay noqon doontaa in kuwa ku fiiriya oo dhammu ay kaa cararaan oo
    ay yidhaahdaan, Nineweh waa la baabbi'iyey, bal yaa iyada u barooran doona? Xaggee
    baanse kuwa u tacsiyeeya uga doonaa?
  lat-VUC: 'Et erit: omnis qui viderit te resiliet a te, et dicet: Vastata est Ninive.
    Quis commovebit super te caput? unde quæram consolatorem tibi?'
  eng-ASVBT: 'And it shall come to pass, that all they that look upon thee shall flee
    from thee, and say, Nineveh is laid waste: who will bemoan her? whence shall I
    seek comforters for thee?'
  ita-1885: 'E tutti quelli che ti vedranno fuggiranno lungi da te, e diranno: Ninive
    è stata guasta; chi si condorrà seco? onde ti cercherei de'' consolatori?'
  eng-LXXUP: And it shall be that everyone that sees thee shall go down from thee,
    and shall say, Wretched Nineveh! who shall lament for her? whence shall I seek
    comfort for her?
  eng-ULB: It will come about that everyone who looks at you will flee from you and
    say, 'Nineveh is destroyed; who will weep for her?' Where can I find anyone to
    comfort you?”
  spa-VBL: 'Entonces todos los que te vean te rechazarán, diciendo: “¡Ha caído Nínive!
    ¿Pero quién lamentará tu pérdida?” ¿Dónde encontraré a alguien que pueda consolarte?'
  fra-_FOB: 'Tous ceux qui te verront fuiront loin de toi, et diront: Ninive est détruite!
    Qui aura compassion d''elle? Où te chercherai-je des consolateurs?'
  mal-mal: 'അങ്ങനെ നിന്നെ കാണുന്ന എല്ലാവരും നിന്നെ വിട്ട് ഓടി: “നീനെവേ ശൂന്യമായിക്കിടക്കുന്നു;
    ആർക്ക് അവളോടു സഹതാപം തോന്നും; ഞാൻ എവിടെനിന്ന് നിനക്ക് ആശ്വാസകന്മാരെ കണ്ടെത്തും”
    എന്ന് പറയും.'
  urd-GVR: Tab sab tujhe dekh kar bhāg jāeṅge. Wuh kaheṅge, ‘Nīnwā tabāh ho gaī hai!’
    Ab us par afsos karne wālā kaun rahā? Ab mujhe kahāṅ se log mileṅge jo tujhe tasallī
    deṅ?”
  suz-BL: मिनु इ कली ताइब नेल्‍ल इ क्‍येङा हिंशा, नोले शोंइसीनीम। मिनु मेकोपुकीम ‘निनवे
    खतम दुम्‍त। मेको आ पर्बम सु रोंका पाइबा ङा? गो इ कली लेम्‍ब मुर ते थिन्‍ने चाप्‍नया
    ङा?’ देंनीम।
  eng-NOY: And all that see thee shall flee from thee, And shall say, “Nineveh is
    laid waste; Who will bemoan her? Whence shall I seek comforters for thee?”
  ita-1927: 'Tutti quelli che ti vedranno fuggiranno lungi da te, e diranno: “Ninive
    è devastata! Chi la compiangerà? Dove ti cercherei dei consolatori?'
  ckb-ckb: 'جا هەرکەسێک بتبینێت لێت ڕادەکات و دەڵێت: ”نەینەوا کاول بوو، کێ بۆی دەگریێت؟“
    لەکوێ کەسێک ببینمەوە دڵنەواییت بکات؟»'
  eng-BBE: 'And it will come about that all who see you will go in flight from you
    and say, Nineveh is made waste: who will be weeping for her? where am I to get
    comforters for her?'
  kan-OKCV: ನಿನ್ನನ್ನು ನೋಡುವವರೆಲ್ಲರೂ ನಿನ್ನಿಂದ ಓಡಿಹೋಗಿ ಹೀಗೆ ಹೇಳುವರು, ‘ನಿನೆವೆ ಹಾಳಾಯಿತು,
    ಅದಕ್ಕೆ ಯಾರು ಚಿಂತೆಪಡುವರು?’ ನಿನ್ನನ್ನು ಆದರಿಸುವವರನ್ನು ನಾನು ಎಲ್ಲಿಂದ ಹುಡುಕಲಿ.”
  tam-2017: அப்பொழுது உன்னைக் காண்கிறவனெல்லாம் நினிவே பாழாய்ப்போயிற்று, அதற்காகப்
    புலம்புகிறவர்கள் யார்? ஆறுதல் சொல்லுகிறவர்களை உனக்கு எங்கே தேடுவேனென்று சொல்லி,
    உன்னைவிட்டு ஓடிப் போவான்.
  spa-RV-1909: 'Y será que todos los que te vieren, se apartarán de ti, y dirán: Nínive
    es asolada: ¿quién se compadecerá de ella? ¿dónde te buscaré consoladores?'
  ron-BTF: 'Și se va întâmpla, că toţi cei ce te vor privi vor fugi de tine și vor
    spune: Ninive este risipită, cine o va plânge? De unde să îţi caut mângâietori?'
  eng-WEBP: It will happen that all those who look at you will flee from you, and
    say, ‘Nineveh is laid waste! Who will mourn for her?’ Where will I seek comforters
    for you?”
  eng-FBV: Then everyone who sees you will shun you saying, “Nineveh is ruined! But
    who is going to mourn your loss?” Where should I look to find anyone to comfort
    you?
  nld-1939: 'Dan zal al, die u ziet, van u vluchten, En zeggen: Ninive ligt verwoest!
    Wie zal haar beklagen, Waar zoek ik troosters voor haar?'
  nch-BL: 'Huan nochi cati mitzitase mitztalcahuise huan quiijtose: ‘Nínive tamisosolijtoc.
    Pero amo aqui amechtasojtas.’ Huan yon se amo monechcahuis para amechyoltalis
    ipan Nínive.”'
  vie-1934: 'Xảy ra có ai thấy ngươi thì sẽ lánh xa và nói rằng: Ni-ni-ve đã hoang
    vu! Ai sẽ có lòng thương xót người? Ta bởi đâu tìm cho ngươi những kẻ yên ủi?'
  hin-CV: वे सब जो तुम्हें देखेंगे, वे तुमसे दूर भागेंगे और कहेंगे, ‘नीनवेह नाश हो
    गई है—कौन उसके लिये विलाप करेगा?’ तुम्हें सांत्वना देनेवाले मुझे कहां मिल सकते
    हैं?”
  spa-BES: 'Y sucederá que todos los que te ven huirán de ti y dirán: Nínive está
    destruida: ¿quién llorará por ella? ¿Dónde voy a conseguir consoladores para ella?'
  tdx-tdx: 'Ie amy zao, hene handripak’ ama’o ze maharendrek’ azo, hanao ty hoe: Fa
    mangoakoake ty Ninevè; ia’ ty handala aze? aia ty hahatreavako mpañohò ho azo.'
  tha-KJV: ต่อมาทุกคนที่แลเห็นเจ้าจะหดหนีไปจากเจ้าและกล่าวว่า “นีนะเวห์เป็นเมืองร้างเสียแล้ว
    ใครเล่าจะสงสารเธอ” จะไปหาใครที่ไหนมาเล้าโลมเธอได้​เล่า
  por-BR-2018: 'E será que todos os que te virem fugirão de ti, e dirão: Nínive está
    destruída; quem terá compaixão dela? Onde buscarei para ti consoladores?'
  deu-ELO: 'Und es wird geschehen, jeder, der dich sieht, wird von dir fliehen und
    sprechen: Ninive ist verwüstet! Wer wird ihr Beileid bezeigen? Woher soll ich
    dir Tröster suchen?'
  eng-WYC-2018: And it shall be, each man that shall see thee, shall leap away from
    thee, and shall say, Nineveh is destroyed. Who shall move head on thee? whereof
    shall I seek to thee a comforter? (And it shall be, that all who shall see thee,
    shall leap away from thee, and shall say, Nineveh is destroyed. Who shall shake
    their head in pity over thee? And now where shall I find a comforter for thee?)
  epo-epo: 'Ĉiu, kiu vidos vin, forkuros de vi, kaj diros: Ruinigita estas Nineve;
    kiu bedaŭros ĝin? kie mi povas serĉi por vi konsolantojn?'
  uig-PIN: 'Wǝ xundaⱪ boliduki, Seni kɵrgǝnlǝrning ⱨǝmmisi sǝndin ⱪeqip: — «Ninǝwǝ
    wǝyran ⱪilindi! Uning üqün kim ⱨaza tutidu?» — dǝydu; Mǝn sanga tǝsǝlli bǝrgüqilǝrni
    nǝdin tepip berimǝn?'
  beo-beo: 'Be ilia dili ba:sea, ili huluane beda:ga sinidigimu. Ilia amane sia:mu,
    ‘Goe ba:ma Ninefe da wadela:lesi dagoi. Dunu afae da ema hamedafa asigisa, amola
    dunu ilia da Ninefe fi ilia dogo denesima:ne, asigi sia: hame sia:mu.’”'
  tpi-OTNT: Na taim ol i lukim yu, olgeta bai i surik i go bek. Bai ol i tok olsem,
    ‘Lukim. Ninive i bagarap pinis. I no gat wanpela man bai i sori long en. Na i
    no gat wanpela man i laik mekim gutpela tok bilong helpim em.’”
  hau-SA: Duk wanda ya gan ki zai gudu daga gare ki yana cewa, ‘Ninebe ta lalace,
    wa zai yi makoki domin ta?’ Ina zan sami wani wanda zai yi miki ta’aziyya?”
  uig-LAT: 'We shundaq boliduki, Séni körgenlerning hemmisi sendin qéchip: — «Ninewe
    weyran qilindi! Uning üchün kim haza tutidu?» — deydu; Men sanga teselli bergüchilerni
    nedin tépip bérimen?'
  nde-nde: Bonke abakubonayo bazakubalekela bathi, ‘iNiniva isichithekile, ngubani
    ozayililela na?’ Ngingamthola ngaphi ongakududuza na?”
  ton-ton: 'Pea ʻe hoko ʻo pehē, ʻilonga ʻakinautolu ʻoku sio kiate koe, te nau hola
    meiate koe, mo nau pehē, ‘Kuo fakalala ʻa Ninive: ko hai ʻe tēngihia ia?’ Te u
    kumi mei fē ha kau fakafiemālie kiate koe?”'
  ces-1613: 'I stane se, že kdožkoli uzří tě, vzdálí se od tebe, a dí: Vyplundrováno
    jest Ninive. Kdož by ho litovati měl? Kdež bych shledal ty, kteříž by tě těšiti
    měli?'
  eng-WMB: It will happen that all those who look at you will flee from you, and say,
    ‘Nineveh is laid waste! Who will mourn for her?’ Where will I seek comforters
    for you?”
  tam-TCV: உன்னைக் காண்கிறவர்கள் எல்லோரும் உன்னைவிட்டு விலகி ஓடி, ‘நினிவே பாழாக்கப்பட்டுப்
    போனது; அதற்காகப் புலம்புகிறவர்கள் யார்?’ என்று சொல்வார்கள். உன்னை ஆறுதல்படுத்துவதற்கு
    ஒருவனை நான் எங்கே தேடுவேன்?”
  ceb-ULB: Moabot ang panahon nga molikay ang tanan motan-aw kanimo ug moingon, 'nagun-ob
    na ang Nineve; kinsa ba ang mohilak alang kaniya?' Asa man ako makakita ug tawo
    nga mohupay kanimo?”
  pol-UBG: 'Ten, kto cię ujrzy, oddali się od ciebie i powie: Zburzona jest Niniwa,
    któż będzie jej żałował? Gdzie mam szukać dla ciebie pocieszycieli?'
  urd-GVU: تب سب تجھے دیکھ کر بھاگ جائیں گے۔ وہ کہیں گے، ’نینوہ تباہ ہو گئی ہے!‘ اب
    اُس پر افسوس کرنے والا کون رہا؟ اب مجھے کہاں سے لوگ ملیں گے جو تجھے تسلی دیں؟“
  eng-OEBCW: 'so that everyone who sees you will flee from you and say: “Nineveh is
    laid waste, who will mourn for her?”'
  deu-1912: 'daß alle, die dich sehen, vor dir fliehen und sagen sollen: Ninive ist
    zerstört; wer will Mitleid mit ihr haben? Und wo soll ich dir Tröster suchen?'
  kan-2017: ನಿನ್ನನ್ನು ನೋಡುವ ಪ್ರತಿಯೊಬ್ಬನು ನಿನ್ನ ಕಡೆಯಿಂದ ಓಡಿಹೋಗಿ, ‘ನಿನವೆಯೂ ಹಾಳಾಯಿತಲ್ಲಾ,
    ಅದಕ್ಕಾಗಿ ಯಾರು ಗೋಳಾಡುವರು?’ ನಿನ್ನನ್ನು ಸಂತೈಸುವವರು ನನಗೆ ಎಲ್ಲಿ ಸಿಕ್ಕಾರು?” ಅಂದುಕೊಳ್ಳುವನು.
  yap-yap: Gubin e pi’in yad ra guyem ma yad ra sul riy nga tomur. Bay ra ga’ar gad,
    ‘Nineveh e dakriy waton u but’! Gur mini’ e ramoy bochu’uw i runguy rok ngak?’
    Gur, mini’ e ba’adag ni nge fal’eg lanyan’?’”
  hlt-MCSB: Ana om dae lah, nang aka hmu boeih tah nang lamloh suel ni. Te vaengah,
    “Nineveh tah rhoelrhak uh coeng, anih ham unim aka rhaehba lah ve? Nang aka hloep
    te melam ka tlap eh?” a ti ni.
  mdy-ETH: ኔና ዛጋ ዓሲም ቢያ ዑስካ ጌሌም፦ ‹ኔኔዌ ካታማ ዶዒ ቤሲ ባይቄኔ፤ ዒዞ ዖኦኒ ዖዪ ዬኤካንዳይ?› ዒዞ ዶዲሻንዳ
    ዓሲያኣ ዓንካፓ ጴዻንዳይ?» ጋዓንዳኔ።
  twi-ASANTE: Obiara a ɔbɛhunu wo bɛdwane afiri wo ho aka sɛ, ‘Ninewe abɔ, na hwan
    na ɔbɛsu no?’ Ɛhe na menya obi akyekyere wo werɛ?”
  eng-WEBU: It will happen that all those who look at you will flee from you, and
    say, ‘Nineveh is laid waste! Who will mourn for her?’ Where will I seek comforters
    for you?”
  wal-wal: Nena be7iya ubbai neeppe sher77i gaana; sher77i giidi, ‘Be7ite, Nanawe
    katamiyaa baisa gidaasu. Iyyo azzaniyai oonee? O minttettiyaabikka auppe beettanddeeshsha!’
    yaagana” yaagees.
  spa-PDDPT: 'Los que te vean huirán de ti y dirán: ¡Nínive fue devastada! ¿Quién
    se compadecerá de ella? ¿Dónde buscaré consoladores para ti?'
  gun-gun: 'Ha''e ramo nderexaa kuery onhamba ''rã ndegui. Ha''e vy aipoe''i ''rã:
    “Nínive tetã ivaipa ma. Mava''e tu omboaxy ''rã? Magui tu ajou ''rã heronhemboaxyarã?”
    he''i ''rã.'
  agu-BL: 'Cyakil yi e'' yi na quilnin yi mbi na bajij tzite''j, tz''elpon chiẍkansal
    quib, nin scyale'': ‘Ja xit yi tnum Nínive jalu''.’ Ej nin cya''l jun tz''elpon
    k''ajab tzite''j. Cya''l jun tz''ocpon tan mayse''n ic''u''l.'
  ilo-ULB: Ket mapasamakto, nga amin dagiti kumita kenka ket itarayandakanto ket ibagana,
    'Nadadaelen ti Nineve; siasino ti mangdung-aw kenkuana?' Sadino ti pakasarakak
    iti siasinoman a mangliwliwa kenka.?”
  kpg-kpg: Huogodoo ma ga mmada adu gi di goe ga hagammuu gi muli. Digaula ga helekai,
    ‘Nineveh gu mooho! Koai e aloho i mee? Koai e hiihai e hagamanawa lamalia a mee?’”
  uig-ARA: 'ۋە شۇنداق بولىدۇكى، سېنى كۆرگەنلەرنىڭ ھەممىسى سەندىن قېچىپ: ــ «نىنەۋە
    ۋەيران قىلىندى! ئۇنىڭ ئۈچۈن كىم ھازا تۇتىدۇ؟» ــ دەيدۇ؛ مەن ساڭا تەسەللى بەرگۈچىلەرنى
    نەدىن تېپىپ بېرىمەن؟'
  sus-sus: Na kui, mixi yo na wo to, a a gima nɛ wo ma, a fa a fala, ‹Ninewe bara
    kana. Nde kinikinima a ma? Nde a madunduma?›»
  pon-2006: Aramas koaros me pahn kilang uhk pahn pweiekla. Re pahn nda, ‘Ninipe pwupwudier
    ohla! Ihs me poakehla? Ihs me pahn men kaloalamwahwihala?’”
  ksd-ksd: 'Ma na dari, ba diat par dia bobe u, diat a takap kan u, ma diat a biti:
    Nineve i tar uliran; to ia na korkor ure? Ina peng pa kaum umana tena varmaram
    mamave?'
  grc-BRENT: Καὶ ἔσται, πᾶς ὁ ὁρῶν σε καταβήσεται ἀπὸ σοῦ, καὶ ἐρεῖ, δειλαία Νινευή·
    τίς στενάξει αὐτήν; πόθεν ζητήσω παράκλησιν αὐτῇ;
  ind-AYT: Oleh sebab itu, setiap orang yang melihatmu akan lari meninggalkanmu, sambil
    berkata, ‘Niniwe telah rusak! Siapakah yang akan meratap baginya? Dari mana aku
    akan mencari penghiburan-penghiburan baginya?’”
  nya-nya: Onse amene adzakuona adzakuthawa ndipo adzati, ‘Ninive wasanduka bwinja,
    adzamulira ndani?’ Kodi ndingamupeze kuti munthu woti nʼkukutonthoza?”
  hrv-hrv: 'Svaki koji te vidi, bježat će od tebe. Reći će: ''Niniva! Kakva razvalina!''
    Tko je može požaliti? Gdje joj naći tješitelje?”'
  mps-mps: Tigidaligo nage subaso, te habu bulu kilasa paibao. Augwa te po waibao,
    ‘Suao! Ninive dolalio. Te bidi me deligo agade homu dene mu egobeo. Te bidi me
    deligo aga tau sabo wiegi yai po wabo homu me egobeo,’ augwaligo te po waibao,”
    Genuai Bidigo te po wai dao.
  tpi-tpi: Na taim ol i lukim yu, olgeta bai i surik i go bek. Bai ol i tok olsem,
    ‘Lukim. Ninive i bagarap pinis. I no gat wanpela man bai i sori long en. Na i
    no gat wanpela man i laik mekim gutpela tok bilong helpim em.’”
  dan-1931: 'Enhver, som får dig at se, skal fly fra dig og sige: “Nineve er ødelagt,
    hvem vil ynke det, hvor skal jeg hente en til at give det Trøst?”'
  vie-OVCB: 'Khi ấy, ai nhìn thấy ngươi đều sẽ lánh xa và nói: ‘Ni-ni-ve điêu tàn.
    Ai sẽ khóc than nó?’ Ta tìm đâu cho ra những người an ủi ngươi?”'
  guj-2017: ત્યારે એવું થશે કે જે લોકો તને જોશે તેઓ તારી પાસેથી નાસી જશે અને કહેશે,
    ‘નિનવેનો નાશ થયો છે; કોણ તેના માટે વિલાપ કરશે?’ તને આશ્વાસન આપનારને હું ક્યાં
    શોધું?”
  pon-2006A: Aramas koaros me pahn kilang uhk pahn pweiekla. Re pahn nda, ‘Ninipe
    pwupwudier ohla! Ihs me poakehla? Ihs me pahn men kaloalamwahwihala?’”
  por-BRBSL: 'Acontecerá que todos aqueles que olharem para você fugirão de você e
    dirão: ''Nínive é um desperdício! Quem chorará por ela?”. Onde procurarei consoladores
    para você”?'
  eng-OEBUS: 'so that everyone who sees you will flee from you and say: ‘Nineveh is
    laid waste, who will mourn for her?’'
  cth-cth: Na kahmawt e tami pueng ni, Nineveh kho a rawk toe, apinimouh a khui han
    vai ati awh teh, na yawng takhai awh han. Nang lungpahawi hanelah, nâmouh ka tawng
    vaiteh ka pâphawng han vai.
  twi-twi: Obiara a obehu wo beguan afi wo ho aka se, ‘Ninewe adwiriw, na hena na
    obesu no?’ Ɛhe na menya obi akyekye wo werɛ?”
  hlt-hlt: Ana om dae lah, nang aka hmu boeih tah nang lamloh suel ni. Te vaengah,
    “Nineveh tah rhoelrhak uh coeng, anih ham unim aka rhaehba lah ve? Nang aka hloep
    te melam ka tlap eh?” a ti ni.
  tbz-SIM: kɛ́ ndɑ yɑu kɛ cokù, kɛ tú Ninifu kpɛrɛ dò mmɛsémmɛ̀ mmɛ, òmɔù bɑ́ɑ́ ò
    kuɔ́ ndɛ kó mɛsémmɛ̀, òmɔù bɑ́ɑ́ ò bɑ̀ńtɛ̀.
  msy-2020: Me nɨn ganɨva nɨn arɨ mɨriabar mangam. Me kamaghɨn mɨkɨm suam, ‘Ia gan.
    Ninive ikuvigha gɨfa. Gumazitam an apangkuvighan kogham. Mɨgɨrɨgɨar aghuaritam
    a damuva an akurvaghamin gumaziba puvatɨ.’ ”
  dop-dop: 'Pɑ tǝnɑ mpɑ pɑɑ nɑ-mɛ tɔ, pɑɑ seeki nɑ pɑ́ tɔŋ sɩ: Ninifi pǝsɑ ncɑɑlɛ.
    Awe nɑ́ wɛnɑ tǝ pǝtɔɔtǝlɛ sɩ ɩ kɑ́ puɣusi-tɛ?'
  azb-azb: 'Səni görənlərin hamısı səndən qaçıb Belə deyəcək: “Nineva viran qaldı!
    Onun üçün kim ağlayacaq?” Haradan sənə təsəlli verənləri tapım?»'
  eng-DBY: And it shall come to pass, [that] all they that see thee shall flee from
    thee, and shall say, Nineveh is laid waste! Who will bemoan her? whence shall
    I seek comforters for thee?
  hin-2017: और जितने तुझे देखेंगे, सब तेरे पास से भागकर कहेंगे, नीनवे नाश हो गई; कौन
    उसके कारण विलाप करे? हम उसके लिये शान्ति देनेवाला कहाँ से ढूँढ़कर ले आएँ?
  wol-KYG: 'ku la gis, daw la te naan: “Niniw tas na! Moo ku koy jooy?” Ana fu ma
    koy wutale ñu ko dëfal?»'
  eng-YLT: 'And it hath come to pass, Each of thy beholders fleeth from thee, And
    hath said: ''Spoiled is Nineveh, Who doth bemoan for her?'' Whence do I seek comforters
    for thee?'
  eng-WYC-2017: And it shall be, each man that shall see thee, shall leap away from
    thee, and shall say, Nineveh is destroyed. Who shall move head on thee? whereof
    shall I seek to thee a comforter?
  eng-WMBB: It will happen that all those who look at you will flee from you, and
    say, ‘Nineveh is laid waste! Who will mourn for her?’ Where will I seek comforters
    for you?”
  urd-GVH: तब सब तुझे देखकर भाग जाएंगे। वह कहेंगे, ‘नीनवा तबाह हो गई है!’ अब उस पर
    अफ़सोस करनेवाला कौन रहा? अब मुझे कहाँ से लोग मिलेंगे जो तुझे तसल्ली दें?”
  rug-rug: Doduru pu dogoro igo si kote govete meke zama, ‘Se Ninive si ta huara!
    Esei kote kabo ia?’ kote gua. Pavei si kote boka dogoria rau si keke tie pude
    va manoto igo?” Loke tie hokara!
  gaz-gaz: Namni si argu hundi sirraa baqatee, ‘Nanawween baduutti jirti; eenyutu
    booʼaaf?’ siin jedha. Ani nama si jajjabeessu tokko illee eessaa argadha?”
  fra-LSG: 'Tous ceux qui te verront fuiront loin de toi, Et l’on dira: Ninive est
    détruite! Qui la plaindra? Où te chercherai-je des consolateurs?'
  yal-yal: Nayi, naxan yo na i to, na kanna a gima nɛn i ma, a yi a fala, a naxa,
    ‘Niniwa taan bata kala. Nde kininkininɲɛ a ma?’ N sa i madɛndɛn muxune sɔtɛ minɛn?”
  haw-1868: A o na mea a pau e nana aku ia oe, Holo no lakou mai ou aku la, me ka
    i ana aku, Ua lukuia o Nineva! Owai la ka mea e auwe ia ia? A mahea la wau e imi
    aku ai i na mea hooluolu nou?
  arb-NAV: 'وَكُلُّ مَنْ يَرَاكِ يَعْرِضُ عَنْكِ قَائِلاً: «قَدْ خَرِبَتْ نِينَوَى
    فَمَنْ يَنُوحُ عَلَيْهَا؟ أَيْنَ أَجِدُ لَهَا مُعَزِّينَ؟»'
  ewe-ewe: Ame siwo katã akpɔ wò la, dzidzi aƒo wo, eye woagbugbɔ ɖe megbe agblɔ be,
    ‘Ninive gbã gudugudu, ame ka afa nɛ?’ Afi ka makpɔ ame aɖe le wòafa akɔ na wò?”
  eng-LEE: 'And it shall come to pass, that all they that see thee shall flee from
    thee, and say, Laid waste is Nineveh: who will condole with her? whence shall
    I seek comforters for thee?'
  asm-FB: তেতিয়া এনে ঘটিব, যে যি জনে তোমালৈ চাব, তেওঁ তোমাৰ পৰা পলাব আৰু ক’ব, ‘নীনবি
    বিনষ্ট হ’ল; কোনে তাইৰ কাৰণে বিলাপ কৰিব?’ মই ক’ৰ পৰা তোমাৰ কাৰণে শান্ত্বনা দিওঁতা
    লোক বিচাৰি আনিম?”
  sus-A: نَ كُي، مِشِ يٌ نَ وٌ تٌ، عَ عَ فِمَ نّ وٌ مَ، عَ قَ عَ قَلَ، ‹نِنٍوٍ بَرَ
    كَنَ. ندٍ كِنِكِنِمَ عَ مَ؟ ندٍ عَ مَدُندُ مَ؟›»
  fra-SBL: 'Tous ceux qui te regarderont s''enfuiront loin de toi, et diront : « Ninive
    est dévastée ! Qui la pleurera ? Où chercherai-je pour vous des consolateurs ? »'
  hbo-hbo: וְהָיָ֤ה כָל־רֹאַ֙יִךְ֙ יִדֹּ֣וד מִמֵּ֔ךְ וְאָמַר֙ שָׁדְּדָ֣ה נִֽינְוֵ֔ה
    מִ֖י יָנ֣וּד לָ֑הּ מֵאַ֛יִן אֲבַקֵּ֥שׁ מְנַחֲמִ֖ים לָֽךְ׃
  kik-kik: Arĩa othe magaakuona nĩmakoora makiugaga atĩrĩ, ‘Hĩ, Nineve nĩrĩanange,
    nũũ ũkaarĩcakaĩra?’ Mũndũ wa gũkũhooreria-rĩ, ingĩmũruta kũ?”
  fra-NCL: 'Quiconque te verra, fuira loin de toi, et dira : « Ninive est détruite ! »
    Qui la plaindra ? Où te chercherai-je des consolateurs ?'
  cek-AK: Nang hnu kaminawk boih mah na cawn o taak ueloe, Nineveh loe amro boeh;
    mi mah maw anih qah haih tih? Nang pathloepkung naah maw ka pakrong han? tiah
    thui o tih.
  cuk-cuk: 'Bela dule-be-dakmaloedi begi bangudoed. Sogdemaloed: ‘Nínive-neggwebur
    bergusye. ¿Doa eba wile itogoe? ¿Bia dule-wile-e-daked an ega amioe?’ ”'
  uig-CYR: 'Вә шундақ болидуки, Сени көргәнләрниң һәммиси сәндин қечип: — «Нинәвә
    вәйран қилинди! Униң үчүн ким һаза тутиду?» — дәйду; Мән саңа тәсәлли бәргүчиләрни
    нәдин тепип беримән?'
  tel-2017: అప్పుడు నిన్ను చూసేవారంతా నీ దగ్గర నుండి పారిపోతారు. ‘నీనెవె పాడైపోయింది.
    దాని కోసం ఎవరు విలపిస్తారు? నిన్ను ఓదార్చేవాళ్ళు ఎక్కడ దొరుకుతారు’ అంటారు.”
  hat-BSA: 'Konsa, li va vin rive ke tout moun ki wè ou, yo va fè bak, e yo va di:
    “Men Ninive fin devaste nèt! Se kilès k ap fè dèy pou li? Se kibò pou m ta jwenn
    moun ki pou rekonfòte ou?”'
  kos-kos: Elos nukewa su liye kom ac kohloli liki kom. Elos fah fahk, ‘Nineveh el
    musalla na pwaye! Su srakna pakomutal? Su ac lungse akwoyal?’”
  hbo-WLC: וְהָיָ֤ה כָל־רֹאַ֙יִךְ֙ יִדּ֣וֹד מִמֵּ֔ךְ וְאָמַר֙ שָׁדְּדָ֣ה נִֽינְוֵ֔ה
    מִ֖י יָנ֣וּד לָ֑הּ מֵאַ֛יִן אֲבַקֵּ֥שׁ מְנַחֲמִ֖ים לָֽךְ׃
  ibo-ibo: Ndị niile hụrụ gị ga-agbara gị ọsọ na-asị, ‘Ninive aghọọla ihe lara nʼiyi,
    onye ga-eru ụjụ nʼihi ya?’ Ebee ka m ga-achọta onye ga-akasị gị obi?”
  ory-ory: ପୁଣି, ଯେଉଁମାନେ ତୁମ୍ଭ ପ୍ରତି ଅନାଇବେ, ସେମାନେ ସମସ୍ତେ ତୁମ୍ଭ ନିକଟରୁ ପଳାଇବେ, ଆଉ
    କହିବେ, ନୀନିବୀ ଧ୍ୱଂସ ହୋଇଅଛି; ତାହା ବିଷୟରେ କିଏ ବିଳାପ କରିବ? ଆମ୍ଭେ ତୁମ୍ଭ ପାଇଁ ସାନ୍ତ୍ୱନାକାରୀଗଣ
    କେଉଁଠାରେ ଖୋଜିବା?
  chk-chk: 'Meinisin mi künok repwe kul senuk o apasa: Ninifa a tala. Iö epwe kechüeiti?
    Iö epwe mochen achipa?”'
  rop-rop: Ebribodi hu garra luk langa yumob garra ranawei, en dei garra tok, ‘Ninaba
    im binij na, en nobodi kaan sori langa im, en nobodi kaan tok kainbalawei blanga
    im du.’” Lagijat na God bin tok langa ol detlot Ninaba pipul.
  ukr-1871: 'І прийде до того, що всякий, хто тебе побачить, утече від тебе, й скаже:
    Збурена Ниневія! Хто пожалує тебе? де найти втїшителя тобі?'
  deu-1951: 'daß alle, die dich sehen, von dir fliehen und sagen werden: «Verwüstet
    ist Ninive!» Wer will ihr Beileid bezeugen? Wo soll ich dir Tröster suchen?'
  eng-JPS: 'And it shall come to pass, that all they that look upon thee shall flee
    from thee, and say: ''Nineveh is laid waste; who will bemoan her? whence shall
    I seek comforters for thee?'''
  srp-1865: 'I ko te god vidi, bježaæe od tebe, i govoriæe: opustje Ninevija; ko æe
    je žaliti? gdje æu tražiti one koji bi te tješili?'
  lug-lug: Awo bonna abalikutunuulira balikwesamba ne bagamba nti, ‘Nineeve kifuuse
    matongo, ani anakikungubagira?’ Abalikikubagiza baliva wa?”
  heb-heb: והיה כל ראיך ידוד ממך ואמר שדדה נינוה מי ינוד לה מאין אבקש מנחמים לך׃
  ben-IRV: তাই যে কেউ তোমাকে দেখবে, সে তোমার কাছ থেকে পালাবে, আর বলবে, “নীনবী ধ্বংস
    হয়ে গেছে, কে তার জন্য কাঁদবে? আমি তোমার জন্য কোথায় সান্ত্বনাকারী খুঁজে পাব?”
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਿੰਨੇ ਤੈਨੂੰ ਵੇਖਣਗੇ, ਤੇਰੇ ਕੋਲੋਂ ਭੱਜਣਗੇ ਅਤੇ ਕਹਿਣਗੇ, ਨੀਨਵਾਹ
    ਬਰਬਾਦ ਹੋਇਆ, ਕੌਣ ਉਹ ਦਾ ਸੋਗ ਕਰੇਗਾ? ਮੈਂ ਤੇਰੇ ਲਈ ਤਸੱਲੀ ਦੇਣ ਵਾਲੇ ਕਿੱਥੋਂ ਲੱਭਾਂ?
  mya-JVB: သင့် ကို မြင် သမျှ သောသူတို့ က၊ နိနေဝေ မြို့ ပျက်စီး ပြီ။ အဘယ်သူ မြည်တမ်း
    မည်နည်းဟုဆို လျက် ၊ သင့် ထံမှ ပြေး ကြလိမ့်မည်။ နှစ်သိမ့် စေသောသူတို့ ကို သင့်
    အဘို့ အဘယ်မှာ ငါရှာ ၍ ရနိုင်သနည်း။
  hmo-hmo: Oi idia itaia taudia ibounai, be mai gari danu do idia raka siri. Do idia
    gwau, ‘Nineva be ia dika ore vadaeni! Daika ese ia totona do ia tai? Daika ia
    ura Nineva ena lalona do ia hagoadaia?’ ”
  urd-urd: और जो कोई तुझ पर निगाह करेगा, तुझ से भागेगा और कहेगा, नीनवा वीरान हुआ;
    इस पर कौन तरस खाएगा? मैं तेरे लिए तसल्ली देने वाले कहाँ से लाऊँ।
  rus-SYN: 'И будет то, что всякий, увидев тебя, побежит от тебя и скажет: “разорена
    Ниневия! Кто пожалеет о ней? где найду я утешителей для тебя?”'
  bqc-SIM: 'Gbɛ̃́ pↄ́ wɛsìnlɛↄ bàalɛnɛ aai mɛ: Niniva gↄ̃̀ da fↄ̃̀ii. Démɛ a wɛ̃nakɛ
    a yã́ musui? Má wá nↄ̀sɛnininaↄ euɛ̀i?'
  tcz-CHONGTHU: Koi koi hijongleh namu pha jouse chu kin leu diu, Nineveh khopi hi
    akeohel’a kijam ahitai, kon aka ka ding hitam? a lhembi ding leh alungmon ding
    koi kiholpeh ding hitam? tia asei dingu ahi.
  mar-mar: असे होईल की, जो कोणी तुला पाहील तो तुजपासून पळेल आणि म्हणेल, निनवेचा नाश
    झाला आहे; तिच्यासाठी कोण रडणार? कोठून मी तुझ्यासाठी सांत्वन करणारे शोधू?
  qub-qub: 'Llapanpis ricashojcunaga gueshpirmi aywaconga cayno nishpan: ‹¡Nínive
    siudäga illgächishami caycan! ¿Piraj cuyapayconga? ¿Maychöraj pillatapis tarishwan
    shogananpaj?›'
  bqp-bqp: Sɑɑ yerɑ wi u ye wɑ u koo dukɑ su, kpɑ u nɛɛ, Ninifu yɑ kuɑ bɑnsu. Wɑrɑ
    u koo ye wɔnwɔndu kuɑ. Mɑnɑ kon bu wɑ be bɑ koo ye nukuru yɛmiɑsiɑ.
  hat-hat: 'Tout moun ki va wè ou va kouri byen lwen. Y''a di: Lavil Niniv fini! Ki
    moun ki va gen pitye pou li? Pa gen pesonn ka vle vin kenbe rèl la avè l''.'
  eng-BSB: Then all who see you will recoil from you and say, ‘Nineveh is devastated;
    who will grieve for her?’ Where can I find comforters for you?”
  tod-tod: 'Nu nɔpɛ a è ɠaana, toɠa ʋela è ʋa, é ɠɛ ma: ‹Ninive ɠoloɠologa. Ɓɛ
    ɠa a maawɔinɠa?› Mini ɠa nà gaanɛɛnɛ nua zɔlɔɔ ná è ʋɛ?»'
  eng-WEBPB: It will happen that all those who look at you will flee from you, and
    say, ‘Nineveh is laid waste! Who will mourn for her?’ Where will I seek comforters
    for you?”
  kbq-kbq: Ana maka vahe'mo'zama kagri'ma kagesaza vahe'mo'za, zamagia zamefigati
    reme reme nevu'za amanage hugahaze. Ninive kumamo'a haviza huno kugusopafi maseanagi,
    iza eno zavira eme atenentesigeno, iza eno eme asunkura hunenteno azeri so'ea
    huntegahie? hu'za hugahaze.
  nhe-BL: 'Huan nochi tlen mitzitase mitztlalcahuise huan quiijtose: ‘Nínive tlamixolejtoc.
    Pero axaca inmechtlasojtlas.’ Huan niyon se ax monechcahuis para inmechyoltlalis
    ipan Nínive.”'
  gub-BL: Nerexak arer paw uzàwehem putar newi wà nehe. — Heityk pyrer romo hekon
    Nin a'e kury, i'i putar nerehe wà nehe. Ni amo nanepuhareko kwaw wà nehe. Ni amo
    nanepytywà kwaw nezemumikahy mehe wà nehe.
  eng-DRA: 'And it shall come to pass that every one that shall see thee, shall flee
    from thee, and shall say: Ninive is laid waste: who shall bemoan thee? whence
    shall I seek a comforter for thee?'
