verse: NAM.003.019
translations:
  mal-C: നിന്റെ മുറിവ് ഉണക്കാൻ ഒന്നിനാലും സാധ്യമല്ല; നിന്റെ മുറിവ് മാരകംതന്നെ. നിന്റെ
    വാർത്ത കേൾക്കുന്നവരെല്ലാം നിന്റെ പതനത്തിൽ കൈകൊട്ടുന്നു, നിന്റെ അന്തമില്ലാത്ത ദ്രോഹം
    ഏൽക്കാത്തവരായി ആരുണ്ട്?
  deu-TKW: Keine Linderung giebt's für deinen Schaden, unheilbar ist deine Verwundung!
    Alle, die die Kunde von dir vernehmen, klatschen deinetwegen in die Hände; denn
    über wen wäre nicht beständig deine Bosheit ergangen!
  lin-lin: Ezali ata na kisi moko te oyo ekoki kobikisa pota na yo ; pota na yo ezali
    monene makasi ! Moto nyonso oyo akoyoka sango ya makambo oyo ekomeli yo akobeta
    maboko mpo na kokweyisama na yo. Pamba te nani oyo ozangaki kosala mabe ?
  eng-LSV: There is no weakening of your destruction, || Your striking [is] grievous,
    || All hearing your fame have clapped the hand at you, || For over whom did your
    wickedness not pass continually?
  eng-GNV: 'There is no healing of thy wounde: thy plague is grieuous: all that heare
    the brute of thee, shall clap the handes ouer thee: for vpon whome hath not thy
    malice passed continually?'
  eng-WEBSTER: 'There is no healing of thy bruise; thy wound is grievous: all that
    hear the fame of thee shall clap the hands over thee: for upon whom hath not thy
    wickedness passed continually?'
  nhw-BL: Eltoc quen timotlamipojpostectoque huan ayacmo onca pajtli. Eltoc quen mitzajsitoc
    se hueyi cocolistli huan ayacmo quema huelis timochicahuas. Nochi catli quicaquise
    catli mopantitoc momatlajtlatzinise huan san moca paquise, pampa amo aqui hueli
    quipantis se tlacatl catli ta amo tijtlaijiyohuilti ica miyac tlamantli.
  swh-ONEN: Hakuna kitu kinachoweza kuponya jeraha lako; jeraha lako ni la kukuua.
    Kila anayesikia habari zako, hupiga makofi kwa kuanguka kwako, kwa kuwa ni nani
    ambaye hajaguswa na ukatili wako usio na mwisho?
  bba-bba: Goo kun wunɛn mɛɛrɑ ye nɔɔrimɔ. Yɑ koo nun ɡowɑ. Wi u nuɑ ye yɑ nun deemɑ,
    u koo tɑkɑ kowɑ nuku dobun sɔ̃. Domi ɡoo sɑri wi ɑ ǹ nɔni sɔ̃ɔwɑ.
  eng-KJVCPB: 'There is no healing of thy bruise; thy wound is grievous: All that
    hear the bruit of thee shall clap the hands over thee: For upon whom hath not
    thy wickedness passed continually?'
  luo-luo: Onge gima nyalo chango adhondeni, ihinyori marach. Ji duto mowinjo wach
    man kuomi pamo lwetgi kuom podho mari, nimar ere ngʼama pok oneno sand ma ok rum
    mane isandogo ji?
  meu-meu: Emu hisihisi na asi ihanamona dalana, beromu na dika herea; oi harimu e
    kamonaimu taudia iboudiai ese imadia na e patapata henimumu. Badina be oiemu hahedika
    karadia asi dokodia be daika ese se mamia toho a?
  npi-ULB: तेरा घाउहरू निको हुँदैनन् । ती गहिरा छन् । तेरो विषयमा सुन्‍ने सबैले रमाहटले
    ताली बजाउँछन् । तेरो लगातारको दुष्‍टताबाट को भागेको छ र?
  yor-yor: Kò sì sí ohun tí ó lè wo ọgbẹ́ ẹ̀ rẹ sàn; ọgbẹ́ rẹ kún fún ìrora, Gbogbo
    ẹni tí ó bá sì gbọ́ ìròyìn rẹ yóò pàtẹ́wọ́ lé ọ lórí, nítorí ta ni kò ní pín nínú
    ìwà búburú rẹ ti kò ti lópin.
  pes-OPCB: درمانی برای زخمهایت پیدا نمی‌شود و جراحت تو عمیقتر از آنست که شفا یابد.
    همهٔ کسانی که از نابودی تو باخبر شوند از شادی دست خواهند زد، چون کسی را نمی‌توان
    یافت که از ظلم و ستم تو در امان بوده باشد.
  tgl-ULB: Walang maaaring kagalingan para sa iyong mga sugat. Malala ang iyong mga
    sugat. Lahat ng makakarinig ng balita tungkol sa iyo ay ipapalakpak ang kanilang
    mga kamay sa kagalakan dahil sa iyo. Sino ang makatatakas sa iyong patuloy na
    kasamaan?
  hui-hui: Í̠naga dere bu keruni dabi helo ha̱i̱ holene marasinibi mbira nawioreda.
    Abale í̠na agali maruhondo mana ko bialu harigola ti ibida pobe nahe hayago. Ai
    áyu í̠ mo ko hene ke laga biyaru hale howa ti turu halu gi habe balu holebira,
    Anduane Homogohanda laya lalu Nahumuhanda lene.
  mya-mya: သင်​၏​အ​နာ​များ​အ​တွက်​ဆေး​မ​ရှိ။ သင် ၏​ဒဏ်​ရာ​များ​ကို​လည်း​ပျောက်​ကင်း​အောင်
    ကု​သ​၍​မ​ရ​နိုင်။ သင်​ဆုံး​ပါး​ပျက်​စီး သည့်​သ​တင်း​ကို​ကြား​သိ​ကြ​သူ​အ​ပေါင်း
    တို့​သည်​ဝမ်း​မြောက်​ဝမ်း​သာ​လက်​ခုပ်​တီး ကြ​၏။ အ​ဘယ်​သူ​မျှ​သင်​၏​အ​တိုင်း​မ​သိ
    ရက်​စက်​ကြမ်း​ကြုတ်​မှု​နှင့်​ကင်း​လွတ်​ခဲ့​သည် ဟူ​၍​မ​ရှိ။ ပ​ရော​ဖက်​နာ​ဟုံ​စီ​ရင်​ရေး​ထား​သော
    အ​နာ​ဂတ္တိ​ကျမ်း​ပြီး​၏။
  bod-N: ཁྱོད་ཀྱི་རྨ་ཁ་ལ་གསོ་ཐབས་མེད་དེ། ཁྱོད་ལ་བྱུང་བའི་རྨ་ཁ་ནི་ཤིན་ཏུ་ཚབས་ཆེན་ཡིན་ནོ།
    །ཁྱོད་ཀྱི་དོན་དེ་ཐོས་མཁན་རྣམས་ཀྱིས་ཁྱོད་ཀྱི་ཕྱོགས་སུ་ཐལ་མོ་རྡེབ་པར་འགྱུར། ཅི་ལ་ཞེ་ན།
    ཁྱོད་ཀྱིས་རྒྱུན་ཆད་མེད་པར་སྤྱོད་ངན་སྤྱད་པ་དེའི་གནོད་འཚེ་མ་ཐེབས་པ་སུ་ཞིག་ཡོད་དམ།།
    །།
  wsk-wsk: Mel bo nika lot sumu nungok se aurokko mu mena; nika lot sumu menara ko
    lot iwita mena, karogo kuarko. Se sor suen biya nika dagula ko nirung sumu ikisan
    ale nuguting moa gilingisan, mu awuk, ni ninguru ta nunga bita maguwu lagerem.
  sna-sna: Hapana chingarapa ronda rako; kukuvara kwako kuchakuuraya. Mumwe nomumwe
    anonzwa nezveguhu rako anorova maoko ake pakuwa kwako, nokuti ndianiko asina kunzwa
    utsinye hwako husina magumo?
  spa-BLM: No hay quien sane tu herida, pues tu lesión es mortal. Todos los que oyen
    hablar de ti aplauden sobre ti, pues ¿quién no ha sentido tu infinita crueldad?
  cac-cac: A jantac ix aj slajviem a chon̈ab' chi', man̈xalaj sb'onab'il. A yuj echen
    chi' ol ach chamoc. Masanil eb' ol ab'an yab'ixal tas ix ach ic'ani, toxon̈ej
    ol stz'it sc'ab' eb' yuj tzalajc'olal, yujto masanil mach ix ab'an syail yuj a
    chucal chi', xchi Jehová.
  swh-ULB: Hakuna uponyaji unaowezekana kwa ajili ya vidonda vyako. Vidonda vyako
    ni vikubwa. Wanaosikia habari juu yako watapiga makofi kwa furaha juu yako. Ni
    nani aliyejiepusha kwa uovu wako wa daima?
  bel-bel: Няма лекаваньня ране тваёй, хваравітая пошасьць твая. Усе, хто пачуў вестку
    пра цябе, будуць пляскаць у далоні за цябе, бо на каго не пашыралася бесьперастанку
    злосьць твая?
  deu-ELBBK: Keine Linderung für deine Wunde, dein Schlag ist tödlich! Alle, die die
    Nachricht von dir hören, klatschen über dich in die Hände; denn über wen ist nicht
    deine Bosheit beständig ergangen?
  mbb-OT: Egkeiring ka te etew he teǥepalì he kenè en egkeulian is palì din. Is langun
    he ebpekezineg te tudtul mehitenged te kegkezeeti nu ebpakpak te kegkelipey, su
    is langun te sikandan ne layun nu ebpesipelahi.
  mal-2015: നിന്റെ കേടിന്നു ഉപശാന്തി ഇല്ല; നിന്റെ മുറിവു വിഷമമാകുന്നു; നിന്റെ വർത്തമാനം
    കേൾക്കുന്ന ഏവരും നിന്നെക്കുറിച്ചു കൈകൊട്ടും; ആരുടെ മേലാകുന്നു നിന്റെ ദുഷ്ടത ഇടവിടാതെ
    കവിഞ്ഞുവരാതിരുന്നതു?
  rmc-rmc: Našťi te sasťarel avri tiri dukh; tiri rana hiňi igen bari. Dojekh, ko
    šunela o hiros pal tute, tuke radisaľola, hoj peľal, bo na sas ňiko, ko na dopeľa
    pre tiro nalačhipen, savo na preačhehas te kerel.
  pes-OPV: برای شکستگی تو التیامی نیست و جراحت تو علاج نمی پذیرد و هر‌که آوازه تو
    را می‌شنود بر تو دستک می‌زند، زیراکیست که شرارت تو بر او علی الدوام واردنمی آمد؟
  ron-1924: Рана та ну се алинэ прин нимик, рана та есте фэрэ ляк! Тоць чей че вор
    аузи де тине вор бате дин палме, кэч чине есте ачела пе каре сэ ну-л фи атинс
    рэутатя та?
  ben-OBCV: কোনো কিছুই তোমাকে সুস্থ করতে পারবে না; তোমার আঘাতটি মারাত্মক। যতজন তোমার
    খবর শোনে তারা সবাই তোমার পতনের খুশিতে হাততালি দেয়, যেহেতু তোমার অপার নিষ্ঠুরতার
    আঁচ কে না পেয়েছে?
  som-som: Nabarkaagu bogsan maayo, dhaawacaaguna aad buu u xun yahay, oo kuwa warkaaga
    maqla oo dhammuba way kugu sacab tumaan, waayo, bal waa kuma kan aanay xumaantaadu
    had iyo goorba gaadhin?
  lat-VUC: 'Non est obscura contritio tua; pessima est plaga tua. Omnes qui audierunt
    auditionem tuam compresserunt manum super te: quia super quem non transiit malitia
    tua semper?]'
  eng-ASVBT: 'There is no assuaging of thy hurt; thy wound is grievous: all that hear
    the report of thee clap their hands over thee; for upon whom hath not thy wickedness
    passed continually?'
  ita-1885: La tua rottura non si può risaldare in modo alcuno; la tua piaga è dolorosa;
    tutti quelli che udiranno il grido di te si batteranno a palme di te; perciocchè,
    sopra cui non è del continuo passata la tua malvagità?
  eng-LXXUP: 'There is no healing for thy bruise; thy wound has rankled: all that
    hear the report of thee shall clap their hands against thee; for upon whom has
    not thy wickedness passed continually?'
  eng-ULB: No healing is possible for your wounds. Your wounds are severe. Everyone
    who hears the news about you will clap their hands in joy over you. Who has escaped
    your constant wickedness?
  spa-VBL: No hay forma de sanar tus lesiones, y estás herido de gravedad. Todos los
    que oyen esta noticia aplaudirán por lo que te ha sucedido, porque ¿acaso hay
    quien haya escapado de tu constante crueldad?
  fra-_FOB: Il n'y a point de remède à ta blessure; ta plaie est mortelle! Tous ceux
    qui entendront parler de toi battront des mains sur toi; car qui est-ce qui n'a
    pas continuellement éprouvé les effets de ta malice?
  mal-mal: നിന്റെ പരുക്കിന് ശമനമില്ല; നിന്റെ മുറിവ് മാരകമാകുന്നു; നിന്റെ വർത്തമാനം
    കേൾക്കുന്ന എല്ലാവരും നിന്നെക്കുറിച്ച് കൈകൊട്ടും; കാരണം, നിന്റെ ഇടവിടാതെയുള്ള ദുഷ്ടത
    അനുഭവിക്കാത്തവരായി ആരുണ്ട്?
  urd-GVR: Terī choṭ bhar hī nahīṅ saktī, terā zaḳhm lā'ilāj hai. Jise bhī tere anjām
    kī ḳhabar mile wuh tālī bajāegā. Kyoṅki sab ko terā musalsal zulm-o-tashaddud
    bardāsht karnā paṛā.
  suz-BL: इ गार कली मारेइम यो सापाइक्‍ने मजाप्‍ब। इ गार बेक्‍चा ङा बाक्‍ब। मिनु इ
    पर्बम लोव़ नेंब मुर नेल्‍ल शुश हिंनीमी। मारदे हना इ गेनायो मनुप्‍ब मरिम्‍शो पतीकेमी
    सुइ ब्रोंइने मचाप्‍शो बाक्‍तेक्‍म” देंत।
  eng-NOY: Thy bruise is incurable; Thy wound is mortal. All that hear of thee shall
    clap their hands over thee; For upon whom hath not thy wickedness passed continually?
  ita-1927: Non v’è rimedio per la tua ferita; la tua piaga è grave; tutti quelli
    che udranno parlare di te batteranno le mani alla tua sorte; poiché su chi non
    è passata del continuo la tua malvagità?
  ckb-ckb: شکانەکەت ناگیرێتەوە، برینەکەت ساڕێژ نابێت. هەموو ئەوانەی هەواڵی تۆ دەبیستن
    لە خۆشیدا چەپڵە لێ دەدەن، چونکە کێ نەیچێشتووە خراپەی بەردەوامی تۆ؟
  eng-BBE: 'Your pain may not be made better; you are wounded to death: all those
    hearing the news about you will be waving their hands in joy over you: for who
    has not undergone the weight of your evil-doing again and again?'
  kan-OKCV: ನಿನ್ನ ಗಾಯಕ್ಕೆ ಮದ್ದಿಲ್ಲ, ನಿನ್ನ ಗಾಯ ಪ್ರಾಣನಾಶಕ. ನಿನ್ನ ಸುದ್ದಿಯನ್ನು ಕೇಳುವವರೆಲ್ಲರೂ
    ನಿನ್ನ ಪತನಕ್ಕಾಗಿ ಕೈ ತಟ್ಟುವರು. ಏಕೆಂದರೆ ನಿನ್ನ ಕೆಡುಕಿಗೆ ನಿತ್ಯವೂ ಗುರಿಯಾಗದವರು ಯಾರಿದ್ದಾರೆ?
  tam-2017: உன் நொறுங்குதலுக்குப் பரிகாரம் இல்லை; உன் காயம் கொடியது; உன் செய்தியைக்
    கேட்பவர்கள் யாவரும் உன்பேரில் கைகொட்டுவார்கள்; உன் பொல்லாப்பு எந்நேரமும் யார்
    மேலேதான் பாயாமற்போனது?
  spa-RV-1909: 'No hay cura para tu quebradura; tu herida se encrudeció: todos los
    que oyeron tu fama, batirán las manos sobre ti, porque ¿sobre quién no pasó continuamente
    tu malicia?'
  ron-BTF: Nu este vindecare pentru vânătaia ta; rana ta este apăsătoare; toţi care
    aud faima ta vor bate din palme asupra ta, căci peste cine nu a trecut stricăciunea
    ta neîncetat?
  eng-WEBP: There is no healing your wound, for your injury is fatal. All who hear
    the report of you clap their hands over you, for who hasn’t felt your endless
    cruelty?
  eng-FBV: There is no way to heal your injuries, you are too badly wounded. Everyone
    who hears this news will applaud what has happened to you, for was there anyone
    who escaped your continuous cruelty?
  nld-1939: Geen heil voor uw plaag, Ongeneeslijk uw wonde:Wie van u hoort, klapt
    om u in de handen; Wie immers had niet steeds van uw boosheid te lijden?
  nch-BL: Eltoc quej timotamipojpostectoque huan ayecmo onca pajti. Eltoc quej mitzajsitoc
    se hueyi cocolisti huan ayecmo quema huelis timochicahuas. Nochi cati quicaquise
    cati mopantitoc momatajtatzinise huan san moca paquise, pampa amo aqui hueli quipantis
    se tacat cati ta amo tijtaijyohuilti ica miyac tamanti.
  vie-1934: Vết thương ngươi không thuốc chữa, dấu vít ngươi rất hiểm nghèo; phàm
    kẻ nghe nói về ngươi đều vỗ tay trên ngươi; vì ai là kẻ chẳng từng chịu luôn sự
    hung ác của ngươi!
  hin-CV: तुम्हारी चंगाई नहीं हो सकती; तुम्हारा घाव घातक है. वे सब, जो तुम्हारे बारे
    में सुनते हैं वे तुम्हारे पतन पर ताली बजाते हैं, क्योंकि ऐसा कौन है जो तुम्हारी
    खत्म न होनेवाली क्रूरता से बच सका है?
  spa-BES: Tu dolor no se puede mejorar; estás herido de muerte; todos los que escuchen
    las noticias sobre ti aplaudirán sus manos con alegría sobre ti; porque ¿quién
    no ha sufrido el peso de tu maldad una y otra vez?
  tdx-tdx: Tsy hay melañeñe ty bae’o, mahaferenay o fere’oo; fonga hitehateha-pitàñe
    ty ama’o o mahajanjiñe i talili’oio; fa ia ty tsy nifetsaha’ o fampisoaña’o nitoloñeñe
    nainai’eo?
  tha-KJV: แผลฟกช้ำของเจ้าไม่​มี​บรรเทา บาดแผลของเจ้าก็​สาหัส ทุ​กคนผู้​ได้​ยินข่าวของเจ้า
    เขาก็ตบมือเยาะเจ้า มี​ใครเล่าที่​ไม่ได้​รับภั​ยอ​ั​นร​้ายเนืองนิตย์ของเจ้า
  por-BR-2018: Não há cura para tua ferida; tua chaga é fatal; todos os que ouviram
    tua fama baterão palmas por causa de ti, pois sobre quem tua maldade não passou
    continuamente?
  deu-ELO: Keine Linderung für deine Wunde, dein Schlag ist tödlich! Alle, welche
    die Kunde von dir hören, klatschen über dich in die Hände; denn über wen ist nicht
    deine Bosheit beständig ergangen?
  eng-WYC-2018: Thy sorrow is not privy, thy wound is worst; all men that heard thine
    hearing pressed together hand on thee, for on whom passed not thy malice evermore?
    (Thy sorrow shall never be assuaged, thy wound is the very worst it could be;
    all those who heard of thy news, or of thy fate, clapped their hands for joy over
    thee, for upon whom did not fall thy unceasing malice?)
  epo-epo: Ne resaniĝas via vundo, doloriga estas via ulcero; ĉiu, kiu aŭdas la sciigon
    pri vi, aplaŭdas pri vi; ĉar kiun ne trafis senĉese via malboneco?
  uig-PIN: Sening yarang dawasiz, Sening zǝhming eƣirdur; Hǝwiringni angliƣanlarning
    ⱨǝmmisi üstüngdin qawak qalidu; Qünki tohtawsiz rǝzilliking kimning bexiƣa kǝlmigǝndu?
  beo-beo: 'Gui da manoma aiya bahoma:ne gui legesu da hamedafa galebe, amola dilia
    fofa:gi da bahomu hamedei ba:sa. Musa: dilia da dunu huluane ilima mae asigili
    wadela:lesi dagoi. Dunu afae hobeale masunu hamedeiwane ba:i. Be wali Gode da
    dili gugunufinisi dagoi. Amola dunu huluane da amo sia: nabaloba, ilia da hahawaneba:le
    lobo fasa. Sia: ama dagoi'
  tpi-OTNT: I no gat wanpela marasin inap mekim drai ol sua bilong yu. Nogat tru.
    Bipo i no gat wanpela man inap ranawe long pasin nogut yu bin mekim long ol. Olsem
    na taim olgeta man i harim nius bilong yu i bagarap pinis, ol bai i amamas tru
    na paitim han.
  hau-SA: Ba abin da zai warkar da rauninka; rauninka ya yi muni. Duk wanda ya ji
    labarinka zai tafa hannuwansa saboda farin cikin fāɗuwarka, gama wane ne bai ji
    jiki a hannunka ba?
  uig-LAT: Séning yarang dawasiz, Séning zexming éghirdur; Xewiringni anglighanlarning
    hemmisi üstüngdin chawak chalidu; Chünki toxtawsiz rezilliking kimning béshigha
    kelmigendu?
  nde-nde: Akukho okungapholisa amanxeba akho; ukulimala kwakho ngokokufa. Bonke abezwa
    izindaba ngawe batshaya izandla ngokuwa kwakho, ngoba ngubani ongafuthelwanga
    yisihluku sakho esingapheliyo na?
  ton-ton: '‌ʻOku ʻikai ha fakamoʻui ki ho volu; ʻoku lahi ho lavea; ko kinautolu
    kotoa pē ʻe fanongo ki hoʻo ongoongo, te nau pasi nima kiate koe: he ko hai ʻakinautolu
    naʻe ʻikai ke hoko ki ai hoʻo angahala maʻuaipē?'
  ces-1613: K potření tvému není žádného léku, bolest rány tvé rozmohla se. Kteřížkoli
    uslyší pověst o tobě, rukama plésati budou nad tebou. Nebo na koho ustavičně nedocházelo
    ukrutenství tvé?
  eng-WMB: There is no healing your wound, for your injury is fatal. All who hear
    the report of you clap their hands over you, for who hasn’t felt your endless
    cruelty?
  tam-TCV: உன் காயத்தை எதனாலும் குணமாக்க முடியாது; உனது காயம் மரணத்திற்கு ஏதுவானது.
    உன்னைக் குறித்த செய்தியைக் கேட்கிறவர்கள் எல்லோரும், உன் வீழ்ச்சியைப் பார்த்து
    கைத்தட்டுகிறார்கள். ஏனெனில் உன் முடிவற்ற கொடுமையை அறியாதவன் யார்?
  ceb-ULB: Walay mahitabong kaayohan alang sa imong mga samad. Hilabihan ang imong
    mga samad. Ang matag usa nga makadungog sa balita bahin kanimo mopakpak sa ilang
    mga kamot sa kalipay diha kanimo. Kinsa bay makaikyas sa imong makanunayon nga
    pagkadaotan?
  pol-UBG: Nie ma lekarstwa na twoją ranę, twoje zranienie jest nieuleczalne. Wszyscy,
    którzy usłyszą wieść o tobie, będą klaskać w dłonie nad tobą. Kogo bowiem nie
    dotykało nieustannie twoje okrucieństwo?
  urd-GVU: تیری چوٹ بھر ہی نہیں سکتی، تیرا زخم لاعلاج ہے۔ جسے بھی تیرے انجام کی خبر
    ملے وہ تالی بجائے گا۔ کیونکہ سب کو تیرا مسلسل ظلم و تشدد برداشت کرنا پڑا۔
  eng-OEBCW: There is no healing for your hurt, your wound is incurable. All who hear
    of your fate clap their hands in joy, for who has escaped your limitless cruelty?’
  deu-1912: Niemand wird deinen Schaden lindern, und deine Wunde wird unheilbar sein.
    Alle, die solches von dir hören, werden mit ihren Händen über dich klatschen;
    denn über wen ist nicht deine Bosheit ohne Unterlaß gegangen?
  kan-2017: ನಿನ್ನ ಗಾಯವು ಗುಣಹೊಂದದು, ನಿನ್ನ ಗಾಯವು ತೀವ್ರವೇ. ನಿನ್ನ ವಿನಾಶದ ಸುದ್ದಿಯನ್ನು ಕೇಳಿದವರೆಲ್ಲರೂ
    ನಿನಗೆ ಚಪ್ಪಾಳೆ ಹಾಕಿ ನಗುತ್ತಾರೆ; ನಿನ್ನ ಕೆಡುಕಿಗೆ ನಿತ್ಯವೂ ಗುರಿಯಾಗದವರು ಯಾರೂ ಇಲ್ಲ.
  yap-yap: Dariy falayin e pi maad’ad rom, ma pi maad’ad rom e dabi fos. Gubin e pi’in
    yad ra rung’ag murung’agen e gafgow ni kam tay mar waywaygad ko fel’felan’. I
    mini’ e yag rok ni thay u tan pa’am ni dariy tungun e kireb ni um rin’ ngak?
  hlt-MCSB: Na pocinah dongah toinah om pawh. Na hmasoe khaw nue coeng. Na boethae
    loh a dom te a bawt yoeyah pawt dongah na olthang aka ya boeih loh nang taengah
    kut a ving uh ni.
  mdy-ETH: ኔኤኒ ጋፒ ማኣሳኔያታሢሮ ኔኤኮ ኪፆ ፓሣንዳ ዓሲ ባኣሴ፤ ሃይማኬ ጌይንቱዋ ኔኤኮ ጌኖ ማዻፓ ቶሊ ዓቴ ዓሲ ባኣሢሮ
    ኔጊዳ ማዺንቴ ባኮ ዋይዜሢ ቢያ ዎዛዺ ኩቺ ባዓንዳኔ።
  twi-ASANTE: Aduro biara ntumi nkum wʼapirakuro no; wo pira no mu yɛ den. Obiara
    a ɔte wo nka no bɔ ne nsam wɔ wʼasehweɛ ho, Na hwan koraa na wommɔɔ no atirimuɔden
    da?
  eng-WEBU: There is no healing your wound, for your injury is fatal. All who hear
    the report of you clap their hands over you, for who hasn’t felt your endless
    cruelty?
  wal-wal: Ne me7oi koolettenna; ne masunttaikka paxenna. Nebaa siyida ubbai ufaittidi,
    kushiyaa baqqana. Aissi giikko, ne zawi bainna iitatettaappe kessi ekkida asi
    mulekka baawa.
  spa-PDDPT: No hay cura para tu quebranto. Tu llaga es incurable. Todos los que oigan
    tu fama batirán manos con respecto a ti, pues ¿sobre quién no pasó de continuo
    tu maldad?
  gun-gun: Ndeai pegua moã ma ndoikoi, okuera e'ỹ va'erã ae. Nderekokue oendu va'e
    kuery ojepopetepa 'rã nderovai. Mba'eta ha'e javi regua re rembou va'ekue imoingo
    axyarã.
  agu-BL: ¡Nin qui'c tz'ac'bil at tan stz'aque'n yi q'uixpnak yi at te iwankil, nin
    quil tz'icy' yi e'chk q'uixpnaka'tz! Cyakil yi e' wunak yil quibit yi stziblala'tz
    ẍchitzatzink. Chocpon tan pok'le'n chik'ab tan bi'l yi tzatzin yi ate' cu'nt,
    na ja chitij len q'uixc'uj jak' ica'wl.”
  ilo-ULB: Awan ti mabalin a makaagas kadagiti sugatmo. Nakaro unay ti sugatmo. Agpalakpak
    iti ragsak dagiti amin a makangngeg iti damag maipapan kenka. Siasino aya ti nakalasat
    iti saan nga agbalbaliw a kinadangkesmo?
  kpg-kpg: Godou magi la ono wanii ai, e deemee di hagahili. Huogodoo ala ga longono
    doo mooho ga tenetene ga paapaa nadau lima. Ma tangada i golo guu tanga gi daha
    mo do haihai huaidu e dee odi?
  uig-ARA: سېنىڭ ياراڭ داۋاسىز، سېنىڭ زەخمىڭ ئېغىردۇر؛ خەۋىرىڭنى ئاڭلىغانلارنىڭ ھەممىسى
    ئۈستۈڭدىن چاۋاك چالىدۇ؛ چۈنكى توختاۋسىز رەزىللىكىڭ كىمنىڭ بېشىغا كەلمىگەندۇ؟
  sus-sus: I xa gbaloe gbo, i xa fi mu yalanma. Mixi naxee birin i xa tɔɔrɛ xa fe
    mɛma, e e bɛlɛxɛ bɔnbɔma nɛ ɲɛlɛxinyi ma, barima mixi yo mu na wo mu kobiɲa rabaxi
    naxan na.
  pon-2006: Sohte mehn kamwahwihala omwi ohla kan, oh omwi ohla kan sohte kak mwahula.
    Koaros me pahn rong rongen omwi mwomwlahr pahn lopwolopwki ar peren. Mie me pitsang
    omwi lemei me soh irepe?
  ksd-ksd: Kaum baba pa na map; a manuam i ngangar; a tarai par ba dia valongore ra
    tinata ure u dia papar ure u; tago to ia ba pa i ga monong ia kaum kaina mangamangana
    vatikai?
  grc-BRENT: Οὐκ ἔστιν ἴασις τῇ συντριβῇ σου, ἐφλέγμανεν ἡ πληγή σου, πάντες οἱ ἀκούοντες
    τὴν ἀγγελίαν σου κροτήσουσι χεῖρας ἐπὶ σέ· διότι ἐπὶ τίνα οὐκ ἐπῆλθεν ἡ κακία
    σου διαπαντός;
  ind-AYT: Tidak ada kesembuhan untuk lukamu, cederamu tidak tersembuhkan. Semua orang
    yang mendengar kabar tentangmu akan bertepuk tangan atas dirimu, sebab siapakah
    yang tidak tertimpa kejahatanmu yang terus-menerus itu?
  nya-nya: Palibe chimene chingachize bala lako; chilonda chako sichingapole. Aliyense
    amene amamva za iwe amawomba mʼmanja chifukwa cha kugwa kwako, kodi alipo amene
    sanazilawepo nkhanza zako zosatha?
  hrv-hrv: Tvojoj rani nema lijeka! Neizlječiva je tvoja ozljeda. Svi koji to saznaju
    plješću tvojoj razvalini. Tko nije bez sanka i prestanka osjećao na sebi tvoju
    okrutnost?
  mps-mps: Te nago keni dabe pedela somainu yabo marasin deli me elalubeo. Mu menio.
    Polobadu te nago augwaliba yali dwai kolesagade te bidi me deli wi painu ebaso
    usu ebeo. Tialima tigidali bidigo te nage dolali po sabilibo odolama, augwali
    te wiegi yai homu pemene mu elama, nogo elaibao.
  tpi-tpi: I no gat wanpela marasin inap mekim drai ol sua bilong yu. Nogat tru. Bipo
    i no gat wanpela man inap ranawe long pasin nogut yu bin mekim long ol. Olsem
    na taim olgeta man i harim nius bilong yu i bagarap pinis, ol bai i amamas tru
    na paitim han.
  dan-1931: Ulægeligt er dit Brud, dit Sår er til Døden. Alle, som hører om dig, klapper
    i Hånd; thi hvem fik ikke din Ondskab stadig at føle?
  vie-OVCB: Các vết thương của vua không thể nào chữa lành; các vết thương của vua
    quá trầm trọng. Tất cả những ai nghe tin vua bại vong đều vỗ tay reo mừng. Vì
    có ai thoát được sự thống trị áp bức bạo tàn không dứt của vua đâu?
  guj-2017: તારો ઘા રુઝાઈ શકે એવું શક્ય નથી. તારો ઘા ભારે છે. તારા વિષે ખબર સાંભળનારા
    સર્વ તારી પડતી જોઈને તાળીઓ પાડે છે. કેમ કે એવો કોઈ છે કે જેના પ્રત્યે તેં સખત
    દુષ્ટતા આચરી ના હોય?
  pon-2006A: Sohte mehn kamwahwihala omwi ohla kan, oh omwi ohla kan sohte kak mwahula.
    Koaros me pahn rong rongen omwi mwomwlahr pahn lopwolopwki ar peren. Mie me pitsang
    omwi lemei me soh irepe?
  por-BRBSL: Não há cura para sua ferida, pois sua lesão é fatal. Todos os que ouvem
    o seu relato batem palmas em você, pois quem não sentiu sua crueldade sem fim?
  eng-OEBUS: There is no healing for your hurt, your wound is incurable. All who hear
    of your fate clap their hands in joy, for who has escaped your limitless cruelty?”
  cth-cth: Na khang e a hmâ a nung poung dawkvah dam thai mahoeh. Nange kamthang ka
    thai e pueng ni kut na tabawng sin awh han. Bangkongtetpawiteh, nang ni na rektap
    hoeh e tami apihai awm hoeh.
  twi-twi: Aduru biara rentumi nkum wʼapirakuru no; wo kuru no bekum wo. Obiara a
    ɔte wo nka no bɔ ne nsam wɔ wʼasehwe ho, Na hena koraa na wʼatirimɔdensɛm no bi
    nkaa no da?
  hlt-hlt: Na pocinah dongah toinah om pawh. Na hmasoe khaw nue coeng. Na boethae
    loh a dom te a bawt yoeyah pawt dongah na olthang aka ya boeih loh nang taengah
    kut a ving uh ni.
  tbz-SIM: A kó mumɔmmú í mɔkɛ mutie, ɑ mɔnni í yóó miɛtɛ́. Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ yo bɛ̀
    nɑ̀ɑ́ ntì ɑ kpɛ́í, bɛ̀ fɑ̃̀ɑ̃́ mbɛ bɑɑ̀ ndɛ, we mbo dɛ̀mɑrɛ̀ tɛ̃́nkɛ, wèè í yĩ̀ɛ̃́tɛ́
    ɑ yóumɛ̀?
  msy-2020: Nɨ mati gumazir duar ogorim iti. Ezɨ nɨn duam damightɨ an akumamin marasinba
    puvatɨ. Nɨn duam akumighan kogham. Bar puvatɨ. Nɨ fomɨra paza gumazir avɨribagh
    ami, ezɨ gumazitam arazir bar kurar nɨ me gamitamɨn arɨ mangɨghan kogham. Kamaghɨn
    amizɨ, gumazamiziba nɨn osɨmtɨzim bareghɨva, dafaribav sogh bar akuegham.
  dop-dop: Pǝ kʋ-ŋ ɩsɑɣɑkʋɣʋ kɛ́. Pǝ́cɔ́ nyɑ́ wɑkǝlʋɣʋ kɑɑ tɑɣɑnɩ. Pɑ tǝnɑ mpɑ pɑɑ
    nɩɩ nyɑ́ tɔm tɔ, pɑɑ kpɑsɩ ɑmʋkǝŋ kɛ́. Mpi tɔ, yǝlɑɑ tǝnɑ tɔɣɔnɑ nyɑ́ yʋlʋkʋlɛ
    tɑm nyǝntɛ ntɛ́ tǝ kʋnyɔŋ.
  azb-azb: Dərdinə dərman yoxdur, yaraların sağalmaz. Barəndə xəbər eşidənlər sevinib
    əl çalır. Axı sənin bu sonsuz pisliyin kimə dəyməyib?
  eng-DBY: There is no healing of thy breach; thy wound is grievous; all that hear
    the report of thee clap the hands over thee; for upon whom hath not thy wickedness
    passed continually?
  hin-2017: तेरा घाव न भर सकेगा, तेरा रोग असाध्य है। जितने तेरा समाचार सुनेंगे, वे
    तेरे ऊपर ताली बजाएँगे। क्योंकि ऐसा कौन है जिस पर तेरी लगातार दुष्टता का प्रभाव
    न पड़ा हो?
  wol-KYG: Sa damm-damm amul paj, sab góom metti, ba mboolem ñi dégg li la dal di
    tàccu ci sa kaw, nde ana ku sa mbon gi dul jeex lorul?
  eng-YLT: There is no weakening of thy destruction, Grievous [is] thy smiting, All
    hearing thy fame have clapped the hand at thee, For over whom did not thy wickedness
    pass continually?
  eng-WYC-2017: Thy sorrow is not privy, thy wound is worst; all men that heard thine
    hearing pressed together hand on thee, for on whom passed not thy malice evermore?
  eng-WMBB: There is no healing your wound, for your injury is fatal. All who hear
    the report of you clap their hands over you, for who hasn’t felt your endless
    cruelty?
  urd-GVH: तेरी चोट भर ही नहीं सकती, तेरा ज़ख़म लाइलाज है। जिसे भी तेरे अंजाम की ख़बर
    मिले वह ताली बजाएगा। क्योंकि सबको तेरा मुसलसल ज़ुल्मो-तशद्दुद बरदाश्त करना पड़ा।
  rug-rug: Loketoṉa kote boka salaṉa ia sa tubu tamugoi; kote mate nia goi sa bakora
    isa. Doduru pu avoso nia sa inavosomu si popohara nia sa hinoqa tamugoi, ura esei
    na lopu va nonoga ia sa mua ṉinovaṉovala kaleanadi sapu loke kokoidi?
  gaz-gaz: Wanni tokko iyyuu madaa kee fayyisuu hin dandaʼu; miidhamni kees kan duʼaan
    si gaʼuu dha. Namni oduu waaʼee keetii dhagaʼu hundinuu kufaatii keetti harka
    walitti rurrukuta; gara jabina kee kan dhuma hin qabne sanaan eenyutu hin miidhamin?
  fra-LSG: Il n’y a point de remède à ta blessure, Ta plaie est mortelle. Tous ceux
    qui entendront parler de toi Battront des mains sur toi; Car quel est celui que
    ta méchanceté n’a pas atteint?
  yal-yal: I ya furen dandan se mi na. I maxɔlɔdene i faxama nɛn. Naxan yo na i ya
    fe mɛ na kanna a yiin bɔnbɔma nɛn sɛwani bayo muxu yo mi na, ɛ fe ɲaxin tɔrɔn
    munma naxan li dan mi naxan na.
  haw-1868: Aohe mea hoola i kou eha ana; ua nui kou eha; O ka poe a pau e lohe i
    kou lono, e paipai lakou i ko lakou lima maluna ou; No ka mea, maluna owai anei
    i hele mau ole aku ai kou hewa?
  arb-NAV: لَا جَبْرَ لِكَسْرِكَ، وَجُرْحُكَ مُمِيتٌ. وَكُلُّ مَنْ يَسْمَعُ بِمَا
    جَرَى لَكَ يُصَفِّقُ ابْتِهَاجاً لِمَا أَصَابَكَ، فَمَنْ لَمْ يُعَانِ مِنْ شَرِّكَ
    الْمُتْمَادِي؟
  ewe-ewe: Naneke mate ŋu awu abi si nèxɔ la o, elabena edzi ŋɔ ŋutɔ. Ame sia ame
    si ase wò anyidzedze la, aƒo asikpe ɖe tawò, elabena ame kae mekpɔ gome le wò
    ŋutasesẽ gbogboawo me o?
  eng-LEE: 'There is no healing for thy breach; fatal is thy wound: all that hear
    the report of thee will clap their hands over thee; for over whom did not thy
    wickedness pass continually?'
  asm-FB: তোমাৰ ঘা সুস্থ হ’বলৈ কোনো সম্ভাৱনা নাই। তোমাৰ ঘা অত্যন্ত। তোমাৰ বিষয়ে বাৰ্ত্তা
    শুনা সকলোৱে তোমালৈ হাত-তালি দিব; কাৰণ কোনে তোমাৰ অনৰ্গল দুষ্কৰ্মৰ পৰা মুক্তি পাইছে?
  sus-A: عِ شَ فبَلٌي فبٌ، عِ شَ قِ مُ يَلَنمَ. مِشِ نَشٍيٍ بِرِن عِ شَ تْورّ شَ قٍ
    مّمَ، عٍ عٍ بّلّشّ بْنبْمَ نّ حّلّشِنيِ مَ، بَرِ مَ مِشِ يٌ مُ نَ وٌ مُ كٌبِحَ
    رَبَشِ نَشَن نَ.
  fra-SBL: On ne peut pas guérir ta blessure, car ta blessure est mortelle. Tous ceux
    qui entendent parler de toi battent des mains sur toi, car qui n'a pas ressenti
    ta cruauté sans fin ?
  hbo-hbo: אֵין־כֵּהָ֣ה לְשִׁבְרֶ֔ךָ נַחְלָ֖ה מַכָּתֶ֑ךָ כֹּ֣ל ׀ שֹׁמְעֵ֣י שִׁמְעֲךָ֗
    תָּ֤קְעוּ כַף֙ עָלֶ֔יךָ כִּ֗י עַל־מִ֛י לֹֽא־עָבְרָ֥ה רָעָתְךָ֖ תָּמִֽיד׃
  kik-kik: Kĩronda gĩaku gĩtingĩhona; nguraro yaku nĩ ya gũkũũraga. Mũndũ o wothe
    ũiguĩte ũhoro waku arahũũra hĩ tondũ nĩũgwĩte, nũũ ũtarĩ wahutio nĩ kĩnyariirano
    gĩaku gĩtarĩ mũthia?
  fra-NCL: Ta blessure est sans remède, ta plaie est grave ; tous ceux qui entendront
    raconter ton sort battront des mains à ton sujet ; car sur qui ta méchanceté n’a-t-elle
    pas passé sans trêve ?
  cek-AK: 'Nang ih ahma loe nung parai, na hma loe hoih thai ai boeh: nang ih tamthang
    thaih kaminawk boih mah ban na tabaeng o thui tih, boeng thai ai na sethaih mah
    nganbawh kana paek ai ih kami oh o maw?'
  cuk-cuk: Be-nailikgusadi gege nudakleged, be-yaa-siid-nudakega ina sated. Dulemar
    deyob-be-gusadi be-wisgumaloedi, bega yeer-itomaloed. Ar ade, dulemar-yar-baid-baidgi-bukmalad-bukidara
    be sabsur-imaksa gusad.
  uig-CYR: Сениң яраң давасиз, Сениң зәхмиң еғирдур; Хәвириңни аңлиғанларниң һәммиси
    үстүңдин чавак чалиду; Чүнки тохтавсиз рәзиллигиң кимниң бешиға кәлмигәнду?
  tel-2017: నీకు తగిలిన దెబ్బ తీవ్రమైనది. నీ గాయాన్ని ఎవ్వరూ బాగు చెయ్యలేరు. నిన్ను
    గూర్చిన వార్త విన్న వాళ్ళంతా నీకు జరిగిన దానికి సంతోషంతో చప్పట్లు కొడతారు. ఎందుకంటే
    ప్రజలంతా నీచేత ఎడతెగకుండా హింసల పాలయ్యారు.
  hat-BSA: Nanpwen ti pansman pou sa k ap fè ou mal la. Blesi ou a p ap ka geri. Tout
    moun ki tande koze ou va bat men yo sou ou, paske kilès moun san rete, ki pa t
    resevwa nan mechanste ou?
  kos-kos: Wangin unweyen kinet keim uh, pwanang ac tia ku in mahla. Elos nukewa su
    lohng pweng ke musalla lom, elos fah paspas ke engan. Ya oasr mwet su tuh kaingkunla
    mwe keok upa ma kom oru?
  hbo-WLC: אֵין־כֵּהָ֣ה לְשִׁבְרֶ֔ךָ נַחְלָ֖ה מַכָּתֶ֑ךָ כֹּ֣ל ׀ שֹׁמְעֵ֣י שִׁמְעֲךָ֗
    תָּ֤קְעוּ כַף֙ עָלֶ֔יךָ כִּ֗י עַל־מִ֛י לֹֽא־עָבְרָ֥ה רָעָתְךָ֖ תָּמִֽיד׃
  ibo-ibo: Ọ dịghị ihe nwere ike ime ka i si nʼọnọdụ ị nọ ugbu a biliekwa. Nʼihi na
    ọnya dị gị nʼahụ ga-egbu gị. Ndị niile nụrụ ihe dakwasịrị gị ga-eji ọṅụ kụọ aka
    ha, nʼihi na onye ka mmadụ ahụ bụ nke na-anụrụghị ụfụ nke enweghị obi ebere gị?
  ory-ory: ତୁମ୍ଭ ଆଘାତର ଉପଶମ ନାହିଁ; ତୁମ୍ଭର କ୍ଷତ ବ୍ୟଥାଜନକ; ଯେଉଁମାନେ ତୁମ୍ଭ ବିଷୟକ ସମ୍ବାଦ
    ଶୁଣନ୍ତି, ସେମାନେ ସମସ୍ତେ ତୁମ୍ଭ ପ୍ରତି ହାତତାଳି ଦିଅନ୍ତି; କାରଣ ତୁମ୍ଭର ଦୁଷ୍ଟତା କାହା ଉପରେ
    ଅବିରତ ବର୍ତ୍ତି ନାହିଁ?
  chk-chk: Esap wor och epwe tongeni aükala om feiengau, kinasom esap tongeni mola.
    Meinisin mi rongorong pworausen om feiengau ra alopolop fän pwapwa. Pun iö esap
    nom fän om angangen ariaföü lon fansoun langatam?
  rop-rop: “Wal nobodi kaan meigim yu gudwan na. Nomo enijing kaan album yu. En ola
    pipul hu garra irrim dijan bednyus blanga yu garra brabli gudbinji, dumaji yubin
    brabli krulbala langa ebribodi.” Lagijat na aibin tok langa det king. Binij na.
  ukr-1871: О, нема лїку на твою рану; нїхто не загоїть її. Хто про тебе перечує,
    заплеще в долонї; над ким бо не тяготїла лютість твоя?
  deu-1951: Dein Unglück wird durch nichts gemildert, unheilbar ist deine Wunde. Alle,
    die davon hören, klatschen in die Hände über dich; denn über wen ist nicht deine
    Bosheit ohne Unterlaß ergangen?
  eng-JPS: There is no assuaging of thy hurt, thy wound is grievous; all that hear
    the report of thee clap the hands over thee; for upon whom hath not thy wickedness
    passed continually?
  srp-1865: Nema lijeka polomu tvom, ljuta je rana tvoja; ko god èuje glas o tebi,
    pljeskaæe rukama nad tobom, jer koga nije stizala zloæa tvoja jednako?
  lug-lug: Tewali kisobola kuwonya kiwundu kyo ekinene bwe kityo. Bonna abawulira
    ebikuguddeko bakuba bukubi mu ngalo olw’okugwa kwo. Ani ataakosebwa olw’ettima
    lyo eringi? Kubanga muntu ki ataatuusibwako bukambwe bwo obwa buli kakedde?
  heb-heb: אין כהה לשברך נחלה מכתך כל שמעי שמעך תקעו כף עליך כי על מי לא עברה רעתך
    תמיד׃
  ben-IRV: কোন কিছুই তোমার ক্ষত ভাল করতে পারবে না, তোমার ক্ষত সাংঘাতিক। যারা তোমার
    খবর শুনবে তারা তোমার উপরে আনন্দে হাততালি দেবে, কারণ তোমার অশেষ নিষ্ঠুরতা থেকে
    কে রক্ষা পেয়েছে?
  pan-pan: ਤੇਰਾ ਕੋਈ ਇਲਾਜ਼ ਨਹੀਂ, ਤੇਰਾ ਜ਼ਖਮ ਸਖ਼ਤ ਹੈ। ਤੇਰੀ ਖ਼ਬਰ ਦੇ ਸਭ ਸੁਣਨ ਵਾਲੇ ਤੇਰੇ
    ਉੱਤੇ ਤਾੜੀਆਂ ਵਜਾਉਂਦੇ ਹਨ, ਕਿਉਂਕਿ ਕੌਣ ਹੈ ਜਿਹ ਦੇ ਉੱਤੇ ਤੇਰੀ ਬਦੀ ਰੋਜ਼ ਨਾ ਆਈ ਹੋਵੇ?
  mya-JVB: သင် ၏သိတင်း ကို ကြား သမျှ သောသူတို့ သည် သင့် အပေါ် မှာ လက် ခုပ်တီး ကြလိမ့်မည်။
    အကြောင်း မူကား၊ သင် ပြုသောအဓမ္မ အမှု ကို မ ခံ ဘဲလွတ်သော သူကား အဘယ်သူ နည်း။
  hmo-hmo: Oiemu hisihisi be mai ena hanamoa dalana lasi. Oiemu bero be mase gauna.
    Oiemu dika ena sivarai idia kamonai noho taudia, ese mai moale bada danu, edia
    imadia idia patapata noho. Badina be oiemu dagedage karadia, doko diba lasi gaudia,
    be daika ese edia mamina ia abia lasi, a?
  urd-urd: तेरी शिकस्तगी ला'इलाज है, तेरा ज़ख़्म कारी है; तेरा हाल सुनकर सब ताली बजाएँगे।
    क्यूँकि कौन है जिस पर हमेशा तेरी शरारत का बार न था?
  rus-SYN: Нет врачевства для раны твоей, болезненна язва твоя. Все, услышавшие весть
    о тебе, будут рукоплескать о тебе, ибо на кого не простиралась беспрестанно злоба
    твоя?
  bqc-SIM: Wíwia pↄ wà n wiwi ɛsɛ vĩo, n bↄpi láaa vĩo. Gbɛ̃́ pↄ́ n bao mà ali
    ↄtaalɛ n yã́ musuɛ, asa gbɛ̃e i gí n pãsĩ kpálɛsai mai a mɛwao.
  tcz-CHONGTHU: Chule namaha nasil ngim peh ding koima aumpon, natina maha lah amelse
    behseh jengin ahi; ahinla nachung chang thudol japha chan akipah’uvin akhut abeng
    beng jeng uvin ahi. Ajeh chu tang louhela thilse nabol, koipen chunga hung lhung
    khalouva um kha em?
  mar-mar: तुझी जखम बरी होणे शक्य नाही. तुझी जखम असाह्य आहे. तुझी बातमी ऐकणारे प्रत्येकजण
    टाळ्या वाजवतात. तुझ्या नित्य दुष्टतेतून कोण निसटला आहे?
  qub-qub: Manami jampi cannachu gueriquipaj. Gueriquega caycan mana allchacajmi.
    Mana alliman chayashayquita mayajcunaga llapanmi cushicuywan macshongaraj. ¿Pï-mayraj
    mana ñacashachu fiyupa ñacachiptiqui?»
  bqp-bqp: Goo kun wunɛn mɛɛrɑ ye nɔɔrimɔ. Yɑ koo nun gowɑ. Wi u nuɑ ye yɑ nun deemɑ,
    u koo tɑkɑ kowɑ nuku dobun sɔ̃. Domi goo sɑri wi ɑ ǹ nɔni sɔ̃ɔwɑ.
  hat-hat: Pa gen renmèd pou ou pou jan ou donmaje a. Pa gen gerizon pou malenng ou
    a. Tout moun ki va pran nouvèl la va kontan, y'a bat men. Paske, ak tout mechanste
    ou yo, pa gen moun ou pa t' fè pase mizè.
  eng-BSB: There is no healing for your injury; your wound is severe. All who hear
    the news of you applaud your downfall, for who has not experienced your constant
    cruelty?
  tod-tod: Ɗa-nimizai zo keleɠele kili ge la ná! Palai loa è ʋa, nii é la ʋaloa
    pɛ! Fai nii seiɗai è ma, zɔiti pɛ ti mɛnisu, ta yealoɠazu nɔ è ma. Ɓɛ ɠa è-zɔ
    ɲɔi ta la zeelini ma, è ɠɛni kɛɛzu yeenɔpɛ?
  eng-WEBPB: There is no healing your wound, for your injury is fatal. All who hear
    the report of you clap their hands over you, for who hasn’t felt your endless
    cruelty?
  kbq-kbq: Kagrama hazenkema eri'nana zamo'a, mago namunkna hu'neankino marasinimo'a
    kazeri kanamaregara osu'ne. Kagrama hazenkema erina nanekema vahe'mo'zama antahisu'za,
    muse nehu'za zamaza ahegahaze. Na'ankure kagra mago vahera otre havi avu'ava zama
    huzamante vavama hu'nana zanku anara hugahaze.
  nhe-BL: Eltoc queja timotlamipojpostectoque huan ayoc onca pajtli. Eltoc queja mitzajsitoc
    se hueyi cocolistli huan ayoc quema huelis timochicahuas. Nochi tlen quicaquise
    tlen mopantitoc momatlajtlatzinise huan san moca paquise, pampa ax aqui hueli
    quipantis se tlacatl tlen ta ax tijtlaijiyohuilti ica miyac tlamantli.
  gub-BL: Naheta kwaw muhàg wakutuk awer rehe àràm. Naheta kwaw wamukatu àwàm. Ma'erahy
    ipuraraw pawer imume'u haw henu har paw hurywete wà. Uzepopetepetek wà. Ta'e naheta
    kwaw wapurumuahy kar awer wi uzepyro ma'e kwer wà xe. Upuraraw kar tuwe ma'erahy
    purupe tuweharupi wà. Upaw.
  eng-DRA: 'Thy destruction is not hidden, thy wound is grievous: all that have heard
    the fame of thee, have clapped their hands over thee: for upon whom hath not thy
    wickedness passed continually?'
