  asm-FB: আক্ৰমণকাৰী অশ্বাৰোহী, চিকমিকোৱা তৰোৱাল, জিলিকা বৰছা, হত হোৱা লোক সমূহ আৰু
    দ’ম হৈ থকা বৃহৎ মৃত-দেহবোৰ; মৰা শৱবোৰৰ সীমা নাই, তেওঁলোকৰ শৱৰ ওপৰত তেওঁলোকৰ আক্ৰমাণকাৰীসকলে
    উজুটি খায়।
  sus-A: سٌي رَفِيٍ فٍرٍ سٌمَ، سَنتِدّفّمَ لِنتَنمَ عَلْ تّ لُوتِيٍ، تَنبّ وٌلِمَ
    عَلْ سٍيَمَكْنيِيٍ، مِشِ قَشَشِيٍ رَلَنتَنشِ يِرٍ بِرِن مَ، قُرٍ سَشِيٍ مُ حْنمَ،
    مِشِيٍ عٍ سَنيِ رَدِنمَ قُرٍيٍ رَ.
  fra-SBL: des cavaliers qui chargent, l'épée étincelante, la lance étincelante, une
    multitude de morts, un grand monceau de cadavres, et les cadavres n'en finissent
    pas. Ils trébuchent sur leurs corps
  hbo-hbo: פָּרָ֣שׁ מַעֲלֶ֗ה וְלַ֤הַב חֶ֙רֶב֙ וּבְרַ֣ק חֲנִ֔ית וְרֹ֥ב חָלָ֖ל וְכֹ֣בֶד
    פָּ֑גֶר וְאֵ֥ין קֵ֙צֶה֙ לַגְּוִיָּ֔ה *יִכְשְׁלוּ (וְכָשְׁל֖וּ) בִּגְוִיָּתָֽם׃
  kik-kik: 'Thigari cia mbarathi irahithũka, ikahenũkia hiũ cia njora na matimũ marahenia!
    Andũ aingĩ nĩmooragĩtwo, gũkagĩa na hĩba cia arĩa makuĩte, na ciimba itangĩtarĩka,
    nao andũ makahĩngwo nĩ ciimba icio:'
  fra-NCL: Cavaliers qui s’élancent, épée flamboyante, lance fulgurante ! Multitude
    de blessés, masse de morts, des cadavres à l’infini... On trébuche sur leurs cadavres.
  cek-AK: 'Hrang angthueng kaminawk loe sumsen hoi rong kampha tayae to van ah atoengh
    o tahang: pop parai kaminawk to hum o, pop parai kami qok, kroek laek ai qoknawk
    to oh, kaminawk loe qok nuiah amtimh o:'
  cuk-cuk: Sorda-moli-birgi-sii-bila-onomalad-danimalad itoleged. Es-suid-e-dakarmaked
    mag dakleged, eswar-dakar-dakar-gaed mag dakleged. Dulemar-burgwarmaladi yaisulid.
    Muimar odunnumakded, muimar baid-baidsik omileded, dulemar a-muimargi yolenanaid.
  uig-CYR: Қара, атлиқ ләшкәрләрниң қаңқишлири, Қиличларниң валилдашлири, Нәйзиләрниң
    палилдашлири, Өлтүрүлгәнләрниң көплүги, Өлүкләр дога-дога! Җәсәтләрниң сани йоқтур;
    Улар җәсәтләргә путлишиду.
  tel-2017: రౌతులు వేగంగా పరుగెత్తుతున్నారు, కత్తులు, ఈటెలు తళతళ మెరుస్తున్నాయి. శవాలు
    కుప్పలుగా పడి ఉన్నాయి. కూలిన శవాలకు లెక్కే లేదు, శవాలు కాళ్ళకు తగిలి దాడి చేసే
    వారు తొట్రుపడుతున్నారు.
  hat-BSA: Chevalye k ap kouri desann yo; nepe k ap klere yo, lans k ap briye tankou
    solèy yo. Anpil mò, yon gwo ma kadav, ak kò mouri san kontwòl— yo manke tonbe
    sou kadav mò yo!
  kos-kos: Mwet kasrusr fin horse yuyak in mweun, Cutlass uh sarmelik, ac osra uh
    saromrom! Mwet misa uh tia ku in oekyukla — Manolos yolyak oan, Ac mwet uh ikorkor
    faclos.
  hbo-WLC: פָּרָ֣שׁ מַעֲלֶ֗ה וְלַ֤הַב חֶ֙רֶב֙ וּבְרַ֣ק חֲנִ֔ית וְרֹ֥ב חָלָ֖ל וְכֹ֣בֶד
    פָּ֑גֶר וְאֵ֥ין קֵ֙צֶה֙ לַגְּוִיָּ֔ה יכשלו בִּגְוִיָּתָֽם׃
  ibo-ibo: Ndị agha ịnyịnya, na-agbagharị na-efegharị mma agha na-egbu amụma, na ùbe
    ha na-egbuke egbuke. Ndị e gburu egbu dị ọtụtụ, ntụkọta ozu tọgbọrọ ebe niile,
    ozu a na-enweghị ike ịgụta ọnụ, ndị mmadụ na-asọ ngọngọ mgbe ha na-azọkwasị ozu
    ụkwụ na-agafe.
  ory-ory: ଅଶ୍ୱାରୋହୀ ଆରୋହଣ କରିବାର, ଆଉ ଚକ୍‍ଚକ୍ ଖଡ୍ଗ ଓ ଝଲମଲ ବର୍ଚ୍ଛା; ପୁଣି, ଅପାର ହତ ଲୋକ
    ଓ ଶବର ଏକ ମହାଢିପି; ଆଉ, ଶବ ସଂଖ୍ୟାର ସୀମା ନାହିଁ; ସେମାନଙ୍କ ଶବ ଉପରେ ଲୋକେ ଝୁଣ୍ଟି ପଡ଼ନ୍ତି;
  chk-chk: Ekewe chon wawa oris ra che fän ketilas mi molupolup me siles mi meriweriw.
    Chomong ra ninnila, ekewe somä ra chukuchukutä. Chokewe mi mäla resap lea, aramas
    ra chepetek wor.
  rop-rop: Wal yumob gin luk ola solja garram hosis kaminap na, en yumob gin luk ola
    bigwan shainiwan naif en ola shainiwan spiya du. Wal ola dedbala bodi hipap detmatj
    na. Nobodi kaan kaundimap olabat, en ola solja buldan ontop langa olabat.
  ukr-1871: Летить кінниця, блискає меч, улискуються ратища; лїку нема вже побитим,
    і купи трупів; не видко конця трупам, все об трупи спотикається.
  deu-1951: Stürmende Reiter, funkelnde Schwerter und blitzende Spieße! Viele Verwundete
    und Haufen von Erschlagenen, zahllose Leichen, so daß man darüber strauchelt.
  eng-JPS: The horseman charging, and the flashing sword, and the glittering spear;
    and a multitude of slain, and a heap of carcases; and there is no end of the corpses,
    and they stumble upon their corpses;
  srp-1865: Konjanici poskakuju, i maèevi se sjaju, i koplja sijevaju, i mnoštvo je
    pobijenijeh i sila mrtvijeh tjelesa, nema broja mrtvacima; i pada se preko mrtvaca,
  lug-lug: Laba eggye ery’embalaasi erirumba, n’ebitala ebitemagana, n’amafumu agamyansa.
    Abatuukiddwako ebisago nga bayitirivu, ne ntuumu ennene ez’emirambo egitamanyiddwa
    muwendo; abantu bagirinnyirira.
  heb-heb: פרש מעלה ולהב חרב וברק חנית ורב חלל וכבד פגר ואין קצה לגויה יכשלו בגויתם׃
  ben-IRV: ঘোড়াচালক যোদ্ধা, তলোয়ার চকচক করছে, বর্শা চমকাছে। দেখ, অনেক আহত লোক আর
    মৃতদেহের ঢিবি, মৃতদেহের শেষ নেই, লোকে মৃতদেহের উপরে হোঁচট খাচ্ছে।
  pan-pan: ਘੋੜ ਸਵਾਰ ਚੜ੍ਹਾਈ ਕਰਦੇ, ਤਲਵਾਰ ਚਮਕਦੀ ਅਤੇ ਬਰਛੀ ਲਸ਼ਕਦੀ ਹੈ! ਵੱਢੇ ਹੋਇਆਂ ਦੀ ਭੀੜ,
    ਲਾਸ਼ਾਂ ਦੇ ਢੇਰ, ਲੋਥਾਂ ਬੇਅੰਤ ਹਨ ਅਤੇ ਉਹ ਲੋਥਾਂ ਉੱਤੇ ਠੋਕਰ ਖਾਂਦੇ ਹਨ!
  mya-JVB: မြင်းစီးသူရဲ သည် မီး တောက်သော ထား ၊ လျှပ်စစ် ပြက်သော လှံ ကိုချီ လျက် ၊
    တိုက်သောသူရဲအများ နှင့် သေ သောသူအပုံ ပုံရှိကြ၏။ အသေ ကောင်တို့ကို ရေတွက် ၍ မကုန်နိုင်။
    လူ သေကောင်များကို ထိမိ၍ လဲ တတ်ကြ ၏။
  hmo-hmo: Hosi guia taudia idia heau vaira noho. Edia tuari kaia bona io idia marere
    haraga, unai dainai idia diaridiari noho. Taunimanima momo idia mase noho. Mase
    tauanidia be idia haboua bada herea noho. Mase tauanidia be duahia diba lasi.
    Idia dainai taunimanima idia raka mai hekwarahi bada danu.
  urd-urd: देखो, सवारों का हमला और तलवारों की चमक और भालों की झलक और मक़्तूलों के
    ढेर, और लाशों के तूदे; लाशों की इन्तिहा नहीं, लाशों से ठोकरें खाते हैं।
  rus-SYN: 'Несется конница, сверкает меч, и блестят копья; убитых множество и груды
    трупов: нет конца трупам, спотыкаются о трупы их.'
  bqc-SIM: Zĩgↄ̃ sↄ̃deↄ lɛ́ suwà, an fɛ̃nda wɛ́tɛ̃ lɛ́ pipi, an sↄ̃naↄ lɛ́ tɛkɛ.
    Gbɛ̃́ pↄ́ wà ń paɛpaɛↄ dasi, gɛↄ gↄ̃̀ kpálɛ, wa fↄ̃ dↄdↄo. Wàlɛ kpakpa gɛↄla.
  tcz-CHONGTHU: Chuleh sakol touthem hon adelkhum khum uvin, Chemjam kol aval lah
    lah jeng in Tengkol jong apah lah lah jeng’e; Sepaite akithatsa ho thilong alhuh
    lhuh-in akisen, mihem long simjou louvin alum in achung’a miho akipal lhu lhu
    jeng’ui!
  mar-mar: लढाई करणाऱ्या घोडेस्वाराचे दृष्य, तलवारीचे चकाकणे, भाल्याची चमक, प्रेतांचा
    ढीग आणि मृतांची मोठी रास पडली आहे. शवांचा काही अंतच नाही; त्याचे हल्लेखोर त्यांच्या
    शवाला अडखळून पडत आहेत.
  qub-qub: Ricacanganami muntäducuna shamushanpis. Espäda achicyaypa achicyashanta,
    lansancuna chip-chipyashantapis ricay. Waranganpa waranganpami malubrashacunapis
    canga. Gotuyninpa-gotuyninpami wañushacunapis canga. Intëruchömi wañushacunaga
    mashtaräconga. Chayno captinmi mayman lluchcananpäpis mana jäcongachu.
  bqp-bqp: Mɑɑsɔbu bɑ wee, bɑ tɑkobibɑ kɑ yɑɑsi nɛni yi bɑllimɔ. Wee bɑ tɔmbu mɛɛrɑ
    kuɑ, mɑ gonu tɛrie bɑɑmɑ, nu ǹ gɑrirɔ. Mɑ bɑ nu wɔrikimɔ.
  hat-hat: Kavalye yo ap zeponnen chwal yo. Nepe yo klere kou fèman nan solèy. Lans
    yo, ou ta di zèklè. Moun tonbe kou mouch. Kadav yo fè pil sou pil. Ou pa ka konte
    yo. Moun ap bite sou moun mouri.
  eng-BSB: Charging horseman, flashing sword, shining spear; heaps of slain, mounds
    of corpses, dead bodies without end— they stumble over their dead—
  tod-tod: Soo ɓizɛ nuiti ti ɗa kɔɔi loo, boɠa zɔkpɔiti ti ɗa ɲiikpi, mɛɛinti ti ɗa
    mainmain zaɠa. Nu maawanai laawɔɔlɔa, nu ʋoomai ɠɛ adaʋɛ pɛ nɔ, nu la zooga gaalusu,
    nu ɗa ziɛ poomaiti ma nɔ ɠɔ!
  eng-WEBPB: the horseman charging, and the flashing sword, the glittering spear,
    and a multitude of slain, and a great heap of corpses, and there is no end of
    the bodies. They stumble on their bodies
  kbq-kbq: Ha' vahe'mo'za hosi agumpi manine'za taragi'za ne-eazageno, bainati kazi
    zamireti'ene karugaru keve zamiretira ru marave marave nehanige'za egahaze. Ana
    nehu'za rama'a vahe eme zamahe frisnageno, frisaza vahe'mokizmi zamavufagamo'a
    hihi huno amne zankna huno hamprigara osugahie. Ana hanige'za vahe'mo'za zamaga
    ana zamagofetu re'za vano nehu'za tanafara hugahaze.
  nhe-BL: Xiquitaca nopa machetes tlamintoque, huan nopa huehueyaque tepos tlamintli
    tlen cahuani ica tonati pampa nopa miyac soldados quintlalantoque ipan tlatehuilistli.
    Miyac mococojtoque huan campa hueli inintlacayohua soldados tlen mictoque mocahuaj
    ica miyac tlamontomitl. Campa hueli tepejtoque mijcatzitzi hasta ipan motepotlamijtinemij.
  gub-BL: Kawaru ku'az har uzàmàtyry'ym wà wà. Uzuka wàmàtyry'ymar takihepuku heny
    katu ma'e pupe wà, purukutukawhu heny katu ma'e pupe wà no. Heta umàno ma'e kwer
    pe nànàn wà, tàpuz nànàn wà no. Heta tetea'u umàno ma'e kwer wanetekwer wà. Zauxiapekwer
    uzepyapi wanetekwer wanehe wà.
  eng-DRA: 'And of the shining sword, and of the glittering spear, and of a multitude
    slain, and of a grievous destruction: and there is no end of carcasses, and they
    shall fall down on their dead bodies.'
