  arb-NAV: وَفُرْسَانٌ وَاثِبَةٌ، وَسُيُوفٌ لامِعَةٌ وَرِمَاحٌ بَارِقَةٌ وَكَثْرَةُ
    قَتْلَى وَأَكْوَامُ جُثَثٍ لا نِهَايَةَ لَهَا، بِها يَتَعَثَّرُونَ.
  ewe-ewe: Sɔdolawo dze agbo, yiwo le dzo dam, eye akplɔwo le dzo sim le woƒe asi
