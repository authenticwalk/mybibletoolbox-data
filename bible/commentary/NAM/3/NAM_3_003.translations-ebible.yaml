verse: NAM.003.003
translations:
  mal-C: മുന്നേറുന്ന കുതിരപ്പട, മിന്നുന്ന വാളുകൾ, വെട്ടിത്തിളങ്ങുന്ന കുന്തങ്ങൾ, അനേകം
    അത്യാഹിതങ്ങൾ, അനവധി ശവക്കൂമ്പാരങ്ങൾ, അസംഖ്യം ശവശരീരങ്ങൾ, ജനം ശവങ്ങളിൽ തട്ടിവീഴുന്നു—
  deu-TKW: anstürmende reiter, funkelnde Schwerter und blitzende Lanzen! Zahllos sind
    die Erschlagenen und massenhaft die Leichen; kein Ende ist der Leichname, so saß
    sie über ihre Leichname hinstürzen
  lin-lin: Basoda oyo batambolaka likolo ya bampunda bazali kotambola-tambola, mipanga
    ezali kongenga, makonga ezali koleka-leka lokola mikalikali ! Bato bazali kozoka,
    kokufa ebele penza ! Bongo bibembe elali-lali bisika nyonso, mpe makolo ya bato
    ekomi kotuta bibembe tango bazali kotambola.
  eng-LSV: And the flame of a sword, and the lightning of a spear, || And the abundance
    of the wounded, || And the weight of carcasses, || Indeed, there is no end to
    the bodies, || They stumble over their bodies.
  eng-GNV: 'The horseman lifteth vp both the bright sword, and the glittering speare,
    and a multitude is slaine, and the dead bodyes are many: there is none ende of
    their corpses: they stumble vpon their corpses,'
  eng-WEBSTER: 'The horseman lifteth up both the bright sword, and the glittering
    spear: and there is a multitude of slain, and a great number of carcasses; and
    there is no end of their corpses; they stumble upon their corpses:'
  nhw-BL: Xiquitaca nopa machetes tlamintoque, huan nopa tepos cuachoso cahuani ica
    tonati pampa nopa miyac soldados quintlanantoque. Miyac mococojtoque huan campa
    hueli catli mictoque mocahuaj ica tlamontome. Campa hueli tepejtoque mijcatzitzi
    hasta ipan motepotlamijtinemij.
  swh-ONEN: 'Wapanda farasi wanaenda mbio, panga zinameremeta, na mikuki inangʼaa!
    Majeruhi wengi, malundo ya maiti, idadi kubwa ya miili isiyohesabika, watu wanajikwaa
    juu ya mizoga:'
  bba-bba: Mɑɑsɔbu bɑ wee, bɑ tɑkobibɑ kɑ yɑɑsi nɛni yi bɑllimɔ. Wee bɑ tɔmbu mɛɛrɑ
    kuɑ, mɑ ɡonu tɛrie bɑɑmɑ, nu ǹ ɡɑrirɔ. Mɑ bɑ nu wɔrikimɔ.
  eng-KJVCPB: 'The horseman lifteth up both the bright sword and the glittering spear:
    And there is a multitude of slain, and a great number of carcases; And there is
    none end of their corpses; they stumble upon their corpses:'
  luo-luo: Oganda lweny omonjogi, gi ligengni mamil, kendo gi tonge mag lweny mamil!
    Joma ohinyore e lweny ngʼeny, kendo ringre joma otho ochok mangʼeny, ringre joma
    othogo okadho akwana, kendo joma ringo chwanyore kuom ringre joma othogo.
  meu-meu: Hosi gui taudia e tata laomu, dare e hururu-hururumu, io e kiama-kiamamu;
    hutuma bada e masemu, mase tau-anidia na e hasenudiamu, mase tau-anidia na asi
    dokodia, ediai e hetutuhimu.
  npi-ULB: आक्रमण गर्ने घोडचढीहरू, टल्कने तरवारहरू, चम्कने भालाहरू, लास र मुर्दाहरूको
    थुप्रो त्यहाँ छन् । त्यहाँ अनगिन्ती लाशहरू छन् । त्यसलाई आक्रमण गर्नेहरू लाशमा
    ठोकर खाँदै हिँड्छन् ।
  yor-yor: Ológun orí ẹṣin ń fi ìgbónára ju idà wọn mọ̀nàmọ́ná ọ̀kọ̀ rẹ̀ ti ń dán
    yanran sí òkè! Ọ̀pọ̀lọpọ̀ si ní àwọn ẹni tí a pa, àti ọ̀pọ̀lọpọ̀ òkú; òkú kò sì
    ni òpin; àwọn ènìyàn sì ń kọsẹ̀ lára àwọn òkú.
  pes-OPCB: به شمشیرهای درخشان و نیزه‌های براق سواران نگاه کنید. اجساد کشته‌شدگان
    در همه جا روی هم انباشته شده‌اند و مردم در حین راه رفتن روی آنها می‌افتند.
  tgl-ULB: May mga lumulusob na mangangabayo, kumikislap na mga espada, kumikinang
    na mga sibat, mga tambak ng mga bangkay, mataas na tumpok ng mga bangkay. Walang
    katapusan sa mga katawan, natitisod ang mga manlulusob sa kanila.
  hui-hui: Wai biaga ami agaliru nogo hosini biralu gerai ibiragola tinaga wai biaga
    ayu tibu yandareru iba wa̱i̱ ale ngiringaraleda. Ani bialu tigua wali agali dagalabe
    nahe dewaore bo wahai hayagola homenerunaga tingini mo mogo buwa alugumu wiyagola
    dagalabe naheore wiya. Agali tigua pialu howa homene tingini wiaru hengedalu pugu
    biya.
  mya-mya: မြင်း​စီး​သူ​ရဲ​တို့​သည်​တစ်​ဟုန်​တည်း​တိုက်​ခိုက်​ကြ​ရာ၊ သူ​တို့​၏​ဋ္ဌား​များ​လှံ​များ​သည်​ဝင်း​က​နဲ​လက်​က​နဲ
    ဖြစ်​၍​နေ​တော့​၏။ မ​ရေ​မ​တွက်​နိုင်​အောင်​များ​ပြား​သည့် လူ​သေ​အ​လောင်း​တို့​သည်​စု​ပုံ​၍​နေ​၏။
    လူ​တို့​သည်​လည်း​ထို​အ​လောင်း​ကောင်​များ​ကို တိုက်​မိ​၍​လဲ​ကြ​၏။
  bod-N: རྟ་དམག་རྣམས་གདོང་མཆོང་བྱེད་པ་དང་། རལ་གྲིའི་འོད་ནི་ཆེམ་ཆེམ་དུ་འཕྲོ་ཞིང་། མདའ་དང་མདུང་ལས་འོད་འཕྲོས་ནས་མི་ཤིན་ཏུ་མང་པོ་བསད་དེ་མི་རོ་ཕུང་ཆེན་སྤུངས་ཡོད་ལ།
    མི་རོ་བགྲང་ལས་འདས་པས་མི་རྣམས་དེར་ཐོགས་ནས་སར་འགྱེལ་བ་སྟེ།
  wsk-wsk: Kager kari wuli karogo horse darangara nungarsan, nunga baenat mu kore
    biliwilik bagoso, se nunga gatu mu kore nikim kapawoso. Kariimet suen biya kueman,
    ale nunumi awote duruk tarigiman, se nunga kaura ko koma mena se kariimet nunga
    ira kalakumu nama taisan.
  sna-sna: Kumhanya kwavatasvi vamabhiza, kupenya kweminondo namapfumo anovaima! Vazhinji
    vakaurayiwa, mirwi yevakafa, mitumbi isingaverengeki, vanhu vachigumburwa nezvitunha.
  spa-BLM: el jinete que embiste, y la espada reluciente, la lanza que brilla, y una
    multitud de muertos, y un gran montón de cadáveres, y no hay fin de los cuerpos.
    Tropiezan con sus cuerpos
  cac-cac: Tz'ilchaj yec' noc' chej. Toxon̈ej copoljub' yec' sc'ac'al q'uen espada
    tz'eq'ui. Scopoljub' yilji sn̈i' q'uen lanza. Man̈xo b'ischajb'enoc eb' soldado
    schami. Toxon̈ej cuchcumb'a yajcan snivanil eb' chamnac chi'. Toxon̈ej sloc sb'a
    yoc eb' anima d'ay.
  swh-ULB: Kuna wapanda farasi wanashambulia, Upanga unang'ara, mikuki inametameta,
    marundo ya maiti, mafungu makubwa ya miili; hakuna ukomo wa miili, washambuliaji
    wanajikwaa juu yake.
  bel-bel: 'Імчыцца коньніца, бліскае меч і блішчаць дзіды; забітых мноства і груды
    трупаў: няма канца трупам, спатыкаюцца аб трупы іх.'
  deu-ELBBK: heransprengende Reiter und flammendes Schwert und blitzender Speer und
    Mengen Erschlagener und Haufen von Toten und Leichen ohne Ende; man stolpert über
    ihre Leichen!
  mbb-OT: Egkeehè dan is edsurung he menge pereuntud te kudà, ed-ilak-ilak he menge
    ispada wey menge vangkew, wey utew mahabet he intambù he nemematey. Egkengeseligkat
    is menge sundaru te lawa te menge minatey.
  mal-2015: കുതിരകയറുന്ന കുതിരച്ചേവകർ; ജ്വലിക്കുന്ന വാൾ; മിന്നുന്ന കുന്തം; അനേകനിഹതന്മാർ;
    അനവധി ശവങ്ങൾ; പിണങ്ങൾക്കു കണക്കില്ല; അവർ പിണങ്ങൾ തടഞ്ഞു വീഴുന്നു.
  rmc-rmc: O jazdci pes mukle pro mariben; o šabľi the o kopiji bľišťisaľon. But džene
    hine murdarde, pherdo mule džene pro kopi. Ajci mule manuša, hoj pes na den aňi
    te zgenel; le manušenge pre lende poddžan o pindre.
  pes-OPV: سواران هجوم می‌آورند و شمشیرها براق و نیزه‌ها لامع می‌باشدو کثرت مجروحان
    و فراوانی مقتولان و لاشها راانتها نیست. بر لاشهای یکدیگر می‌افتند.
  ron-1924: Се арункэ нэвалничь кэлэреций, скынтеязэ сабия, фулӂерэ сулица… О мулциме
    де рэниць!… Грэмезь де трупурь моарте!… Морць фэрэ нумэр!… Чей вий се ымпедикэ
    де чей морць!…
  ben-OBCV: অশ্বারোহী সৈন্যদলের আক্রমণ! তরোয়ালের ঝলকানি ও বর্শার ঝনঝনানি! প্রচুর
    মানুষের মৃত্যু, মৃতদেহের স্তূপ, অসংখ্য মৃতদেহ, মানুষজন শবে হোঁচট খায়—
  som-som: iyo fardooley hor u socda, iyo seef dhalaalaysa, iyo waran birbirqaya,
    iyo dad badan oo la laayay, iyo bakhti faro badan oo iskor tuulsan, oo meydadkuna
    innaba dhammaad ma leh, oo waa lagu turunturoodaan meydadkooda,
  lat-VUC: et micantis gladii, et fulgurantis hastæ, et multitudinis interfectæ, et
    gravis ruinæ; nec est finis cadaverum, et corruent in corporibus suis.
  eng-ASVBT: the horseman mounting, and the flashing sword, and the glittering spear,
    and a multitude of slain, and a great heap of corpses, and there is no end of
    the bodies; they stumble upon their bodies—
  ita-1885: cavalieri balzanti, fiammeggiar di spade, e folgorar di lance, e moltitudine
    di uccisi, e gran numero di corpi morti, e cadaveri senza fine; l'uomo s'intopperà
    ne' lor corpi morti.
  eng-LXXUP: 'and of the mounting rider, and of the glittering sword, and of the gleaming
    arms, and of a multitude of slain, and of heavy falling: and there was no end
    to her nations, but they shall be weak in their bodies'
  eng-ULB: There are attacking horsemen, flashing swords, glittering spears, heaps
    of corpses, great piles of bodies. There is no end to the bodies; their attackers
    stumble over them.
  spa-VBL: ¡Jinetes a cargo, con espadas y lanzas que brillan! Muchos difuntos, montones
    de cadáveres e innumerables cuerpos, tantos que la gente tropieza con ellos.
  fra-_FOB: Les cavaliers s'élancent, l'épée brille et la lance étincelle. C'est une
    multitude de blessés! Une foule de cadavres, des corps morts à l'infini! Ils trébuchent
    sur leurs morts.
  mal-mal: കുതിക്കുന്ന കുതിരപ്പട; ജ്വലിക്കുന്ന വാൾ; മിന്നുന്ന കുന്തം; അനേകർ കൊല്ലപ്പെടുന്നു;
    അനവധി ശവങ്ങൾ; ശവശരീരങ്ങൾക്കു കണക്കില്ല; അവർ ശവശരീരങ്ങളിൽ തട്ടി വീഴുന്നു.
  urd-GVR: Ghuṛsawār āge baṛh rahe, sholāzan talwāreṅ aur chamakte neze nazar ā rahe
    haiṅ. Har taraf maqtūl hī maqtūl, beshumār lāshoṅ ke ḍher paṛe haiṅ. Itnī haiṅ
    ki log ṭhokar khā khā kar un par se guzarte haiṅ.
  suz-BL: शारा ङोइक्‍ब दोरोर पा गाक्‍नीम। आन टल्‍केशो तरवार शेशा, आन तूतीक झिल्‍झील
    पा कोंइनीम। बेक्‍शो मुर शुश बाक्‍नीम। हिक्‍ने मचाप्‍चा ङा पा साइश्‍शो मुर बाक्‍नीम।
    मुर शोल्‍मो पा साइश्‍शो बाक्‍नीम। मुरपुकी बेक्‍शो मुर तार दाइल पांइ‍सीन सीन गाक्‍नीम।
  eng-NOY: The horseman lifteth up the flame of the sword, And the lightning of the
    spear; There is a multitude of the slain; heaps of dead bodies; There is no end
    to the carcasses; they stumble over the carcasses.
  ita-1927: I cavalieri dànno la carica, fiammeggiano le spade, sfolgoran le lance,
    i feriti abbondano, s’ammontano i cadaveri, sono infiniti i morti, s’inciampa
    nei cadaveri.
  ckb-ckb: سوارەکان پێشدەکەون، بڵێسەی شمشێر و بروسکەی ڕم! زۆری برینداران و زۆری کوژراوان،
    تەرمی بێشومار، خەڵکی ساتمە لە تەرمەکان دەکەن.
  eng-BBE: 'Horsemen driving forward, and the shining sword and the bright spear:
    and a great number of wounded, and masses of dead bodies; they are falling over
    the bodies of the dead:'
  kan-OKCV: ಸವಾರರು ಹತ್ತುತ್ತಾರೆ, ಈಟಿಗಳು ಥಳಥಳಿಸುತ್ತವೆ, ಖಡ್ಗಗಳು ಮಿಂಚುತ್ತವೆ, ಹತರಾದವರು
    ಬಹಳ; ಹೆಣಗಳ ರಾಶಿ; ಅಸಂಖ್ಯಾತ ಮೃತ ದೇಹಗಳು, ಶವಗಳ ಮೇಲೆ ತತ್ತರಿಸುತ್ತಿರುವ ಜನರು,
  tam-2017: வீரர்கள் குதிரை ஏறுகிறதும், பட்டயங்கள் பிரகாசிக்கிறதும், ஈட்டிகள் மின்னுகிறதும்,
    வெட்டுண்டவர்களின் குவியலும், பிரேதங்களின் மிகுதியும் அங்கே உண்டாயிருக்கும்; பிணங்களுக்கு
    கணக்கில்லை; அவர்கள் பிணங்களில் தடுக்கிவிழுகிறார்கள்.
  spa-RV-1909: 'Caballero enhiesto, y resplandor de espada, y resplandor de lanza;
    y multitud de muertos, y multitud de cadáveres; y de sus cadáveres no habrá fin,
    y en sus cadáveres tropezarán:'
  ron-BTF: Călăreţul ridică deopotrivă sabia strălucitoare și suliţa scânteietoare
    și este o mulţime de uciși și un număr mare de trupuri moarte; și nu este sfârșit
    al cadavrelor lor; se poticnesc de cadavrele lor;
  eng-WEBP: the horseman charging, and the flashing sword, the glittering spear, and
    a multitude of slain, and a great heap of corpses, and there is no end of the
    bodies. They stumble on their bodies
  eng-FBV: Horsemen charge, swords flash, spears glitter! Many dead, piles of corpses,
    countless bodies—so many that people stumble over them.
  nld-1939: Galopperende ruiters. Flikkerende zwaarden, bliksemende lansen, Hopen
    gewonden, en stapels van doden; Ontelbare lijken, Men struikelt erover.
  nch-BL: Xiquitaca nopa machetas tamintoque, huan nopa tepos cuataminti cahuanij
    ica tonati pampa nopa miyac soldados quintanantoque. Miyac cocojtoque huan campa
    hueli cati mictoque mocahuaj ica tamontome. Campa hueli tepejtoque mijcatzitzi
    hasta ipan motepotanijtinemij.
  vie-1934: Những lính kỵ sấn tới; gươm sáng lòe, giáo nhấp nháng. Có đoàn đông kẻ
    bị giết, có từng đống thây lớn, xác chết nhiều vô số! Người ta vấp ngã trên những
    thây!
  hin-CV: घुड़सवार सेना का आक्रमण करना, तलवारों का चमकना बर्छियों की चमक! मारे गये
    बहुत सारे लोग, लाशों का ढेर, असंख्य मृत शरीर, लाशों के ऊपर लड़खड़ाते लोग,
  spa-BES: Jinetes avanzando, y la espada brillante y resplandor de la lanza; y un
    gran número de heridos, y multitud de cadáveres; tropezaran sobre los cuerpos
    de los muertos.
  tdx-tdx: Mañoridañe o mpiningitse soavalao, mimilomilotse i fibaray; mipelapelatse
    i lefoñey; zinamañe i lahialeñey, tsifotofoto o votrin-doloo, o fañova mifitakeo;
    ie mitsikapy amo fateo;
  tha-KJV: พลม้าเข้าประจัญบานดาบแวววาวและหอกวาววับ คนถูกฆ่าเป็​นก​่ายกอง ซากศพกองพะเนิน
    ร่างคนตายไม่​รู้​จักจบสิ้น เขาจะสะดุดร่างนั้น
  por-BR-2018: O cavaleiro ataca, a espada brilha, e a lança resplandece; e ali haverá
    muitos mortos, e multidão de cadáveres; haverá corpos sem fim, e tropeçarão nos
    corpos mortos.
  deu-ELO: heransprengende Reiter, und flammendes Schwert und blitzender Speer! Und
    Mengen Erschlagener und Haufen von Toten und Leichen ohne Ende; man strauchelt
    über ihre Leichen!
  eng-WYC-2018: and of knight going up, and of shining sword, and glistening spear,
    and of [the] slain multitude, and of grievous falling, neither there is end of
    carrions. And they shall fall together in their bodies, (and of horsemen going
    up, or mounting, and of shining swords, and of glistening spears, and of the slain
    multitude, and of grievous falling, and there is no end of corpses. Yea, they
    shall altogether fall, or shall stumble, over all the bodies,)
  epo-epo: moviĝas rajdantoj, brilas glavoj, fulmas lancoj; estas multe da mortigitoj
    kaj amasoj da kadavroj; sennombraj estas la kadavroj, oni falpuŝiĝas sur ili.
  uig-PIN: Ⱪara, atliⱪ lǝxkǝrlǝrning ⱪangⱪixliri, Ⱪiliqlarning walildaxliri, Nǝyzilǝrning
