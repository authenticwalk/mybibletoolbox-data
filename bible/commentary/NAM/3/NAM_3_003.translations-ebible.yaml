  tam-TCV: தாக்குகின்ற குதிரைப்படையின் வாள்களும், மின்னும் ஈட்டிகளும் பளிச்சிடுகின்றன,
    அநேகர் கொல்லப்பட்டுக் கிடக்கிறார்கள். பிரேதங்கள் குவியலாய் கிடக்கின்றன. இறந்த
