  kan-2017: ರಾಹುತರ ರಭಸ, ಥಳಥಳಿಸುವ ಕತ್ತಿ, ಮಿಂಚುವ ಈಟಿ, ಅಸಂಖ್ಯಾತವಾಗಿ ಹತರಾದ ಸೈನಿಕರ ಶವಗಳ
