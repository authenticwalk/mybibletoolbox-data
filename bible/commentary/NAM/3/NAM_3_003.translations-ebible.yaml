  dop-dop: Kpɑɣɑnǝŋ cɑɣɑlɑɑ nikɑɑ, nɑ lɑɣɑlɛɛ mʋɣɩ kɔkɔ, nɑ ŋmɑntɑɑsɩ ŋmɛlǝsǝɣɩ. Sǝtɑɑ
