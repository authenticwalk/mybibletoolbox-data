  tbz-SIM: Kɛ̀ bɛsɑ̃ndèèbɛ̀ fĩmmúnɛ̀ sisɛ̃ĩ́, kɛ̀ yɛse pĩ̀nti, kɛ̀ yɛkpɑ̃ɑ̃̀ ntu níɛ́ɛ́,
