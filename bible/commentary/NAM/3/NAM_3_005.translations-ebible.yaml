verse: NAM.003.005
translations:
  mal-C: “ഞാൻ നിനക്ക് എതിരാണ്,” സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു. “ഞാൻ നിന്റെ വസ്ത്രം
    മുഖത്തോളം ഉയർത്തും. ഞാൻ രാഷ്ട്രങ്ങളെ നിന്റെ നഗ്നതയും രാജ്യങ്ങളെ നിന്റെ ഗുഹ്യഭാഗവും
    കാണിക്കും.
  deu-TKW: Fürwahr, ich will an dich - ist der Spruch Jahwes der Heerscharen - und
    will dir vorne die Schleppe aufdecken und den Völkern deine Blöße zeigen und Königreichen
    deine Schande.
  lin-lin: « Natombokeli yo, » elobi Yawe, Mokonzi ya mampinga ; « nakotombola yo
    elamba kino na elongi, nakolakisa bolumbu na yo na miso ya bikolo mosusu mpe nakoyokisa
    yo soni na miso ya bamboka nyonso.
  eng-LSV: “Behold, I [am] against you,” || A declaration of YHWH of Hosts, || “And
    have removed your skirts before your face, || And have showed nations your nakedness,
    || And kingdoms your shame,
  eng-GNV: Beholde, I come vpon thee, saith the Lord of hostes, and will discouer
    thy skirtes vpon thy face, and will shewe the nations thy filthines, and the kingdomes
    thy shame.
  eng-WEBSTER: Behold, I am against thee, saith the LORD of hosts; and I will remove
    thy skirts upon thy face, and I will show the nations thy nakedness, and the kingdoms
    thy shame.
  nhw-BL: 'Huajca TOTECO Catli Quinyacana Nochi Itequihuajcahua Ma Tlatlanitij quiijtohua:
    “Ama nimitztlajtolsencahuas huan tlahuel nimitzpinahualtis. Quen se quitlananas
    mocuex hasta mitzixtzacuas para mitzpinahualtis, na nijchihuas para nochi ma quiitaca
    tixolotl huan amo tleno tlen chicahualistli tijpiya. Tlanahuatiani mitzitase ica
    nochi mopinahualis.'
  swh-ONEN: Bwana Mwenye Nguvu Zote anasema, “Mimi ni kinyume na ninyi. Nitafunika
    uso wako kwa gauni lako. Nitaonyesha mataifa uchi wako na falme aibu yako.
  bba-bba: Yen sɔ̃nɑ nɛ Gusunɔ, wɔllu kɑ tem Yinni, kon ye wɔrimɑ. Kon yen yɑberu
    ɡbɑbiɑ n kɑ yen wuswɑɑ wukiri, kpɑ n yen tereru bwesenu sɔ̃ɔsi, kpɑ yu sekuru
    wɑ.
  eng-KJVCPB: Behold, I am against thee, saith the Lord of hosts; And I will discover
    thy skirts upon thy face, And I will shew the nations thy nakedness, And the kingdoms
    thy shame.
  luo-luo: Jehova Nyasaye Maratego wacho niya, “An gi sigu kodu. Abiro elo lepu maum
    wengeu. Abiro nyiso ogendini duto dugu, kendo pinjeruodhi biro neno wichkuot maru.
  meu-meu: 'Iehova Sabaota na e tomu: A itaia, lau ese na inai henimumu, bona vairamu
    na ramimu amo baina ḡovaia ahu. Bese idau-idau baina haheitalaidia, oi na gagaemu
    mo, basileia idau-idau emu hemarai baina haheitalaidia.'
  npi-ULB: सेनाहरूका परमप्रभु घोषणा गर्नुहुन्छ, “हेर्, म तेरो विरुद्ध छु । म तेरो
    फरियालाई तेरो अनुहारभन्दा माथिसम्म उचालिदिनेछु र तेरा गुप्‍तांगहरू जाति-जातिहरूलाई,
    र तेरो शर्म राज्यहरूलाई देखाइदिनेछु ।
  yor-yor: “Èmi dojúkọ ọ́,” ni Olúwa àwọn ọmọ-ogun wí. “Èmi ó si ká aṣọ àwọ̀tẹ́lẹ̀
    rẹ ní ojú rẹ. Èmi yóò sì fi ìhòhò rẹ̀ han àwọn orílẹ̀-èdè àti ìtìjú rẹ̀ han àwọn
    ilẹ̀ ọba.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «ای نینوا، من بر ضد تو برخاسته‌ام و اکنون
    تمام قومها برهنگی و رسوایی تو را خواهند دید.'
  tgl-ULB: “Pagmasdan mo, ako ay laban sa iyo,” ito ang pahayag ni Yahweh ng mga hukbo.
    “Aking itataas ang iyong palda hanggang sa iyong mukha at ipapakita ang iyong
    mga maseselang bahagi sa mga bansa, ang iyong kahihiyan sa mga kaharian.”
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua lalu, Niniba-o i̱na í̠ mo ko
    halu minu bolebero. Bayanda wali-o í̠naga aga bideruni bibahende minu golo wahai
    harogola í̠ tibabe birulebere. Hameigini dindi tara taraha bu karume í̠ aga nabi
    tibabe bederia handaya haragola taga timbuniore ho birulebere.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝရ​ဘု​ရား​က ``အို နိ​နေ​ဝေ​မြို့​ငါ​သည်​သင့်​ကို​အ​ပြစ်​ဒဏ်
    ခတ်​မည်။ အ​ဝတ်​အ​ချည်း​စည်း​ဖြစ်​စေ​၍၊လူ​မျိုး​တ​ကာ တို့​အား ရှု​ကြည့်​ခွင့်​ပေး​မည်။
    သင်​အ​ရှက်​ကွဲ​သည်​ကို​နိုင်​ငံ​များ တွေ့​မြင်​ရ​ကြ​လိမ့်​မည်။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ངས་ཁྱོད་ལ་རྒོལ་བར་འགྱུར་ཞིང་།
    ངས་ཁྱོད་ཀྱི་སྨད་གཡོགས་ཡར་བཀྱགས་ནས་གདོང་ལ་འགེབ་ཅིང་། མི་རིགས་ཀུན་ལ་ཁྱོད་གཅེར་བུ་ཡིན་པ་མཐོང་བར་བྱ་ཞིང་།
    རྒྱལ་ཁམས་རྣམས་ལ་ཁྱོད་ཀྱི་ངོ་ཚ་མཐོང་བར་འཇུག་གོ །
  wsk-wsk: Yawe Sokel Garagar mu iwita balso, “Ikiko. Aitak ani kerak kager biya bitirikko.
    Ani ka guang kopa patatuwurik ale sipiling te irekko. Se nunguning la bager se
    sor suen la se kingdom bibiya ka kimik ari kutuwumonko.
  sna-sna: “Ndine mhaka newe,” ndizvo zvinotaura Jehovha Wamasimba Ose. Ndichafukura
    nguo yako ifukidze chiso chako “Ndicharatidza ndudzi kushama kwako namadzimambo
    kunyadziswa kwako.
  spa-BLM: He aquí que yo estoy contra ti — dice el Señor de los Ejércitos — y levantaré
    tus faldas sobre tu rostro. Mostraré a las naciones tu desnudez, y a los reinos
    tu vergüenza.
  cac-cac: 'A Jehová Yajal d''a Smasanil tz''alan icha tic: Ayinoch ajc''olal d''ayex
    ex aj Nínive. Ol in ch''oxel sq''uixvelal e chon̈ab'' d''a scal masanil nación.
    Icha tz''aj yic''chajel spichul junoc ix ajmul ix d''a yichan̈ anima yuj sch''oxjiel
    sq''uixvelal,'
  swh-ULB: “ Tazama, mimi nipo kinyume na wewe- hili ni neno la Yehova wa majeshi-
    sketi yako nitaiinua juu ya uso wako na kuzionyesha sehemu zako za siri kwa mataifa,
    aibu yako kwa falme.
  bel-bel: Вось Я - на цябе! кажа Гасподзь Саваоф. І падыму на аблічча тваё краі вопраткі
    тваёй, і пакажу народам галізну тваю і царствам сарамату тваю.
  deu-ELBBK: Siehe, ich will an dich, spricht der HERR der Heerscharen; und ich werde
    deine Säume aufdecken über dein Angesicht und die Nationen deine Blöße sehen lassen
    und die Königreiche deine Schande.
  mbb-OT: Guntaan, migkaǥi is Nengazen he Mekeǥeǥehem te, “Pemineg kew is menge tig-Nineve!
    Kuntada ku sikiyu! Umbe ebpeel-elezan ku sikiyu ziyà te zuma he menge nasyun.
    Iring te vahi he midlislisan he naahà is kegkelevasi zin.
  mal-2015: ഞാൻ നിന്റെനേരെ വരും, ഞാൻ നിന്റെ വസ്ത്രാഗ്രങ്ങളെ നിന്റെ മുഖംവരെ പൊക്കി
    ജാതികളെ നിന്റെ നഗ്നതയും രാജ്യങ്ങളെ നിന്റെ നാണിടവും കാണിക്കും എന്നു സൈന്യങ്ങളുടെ
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Me džav pre tu, Ninive“ phenel o Nekzoraleder RAJ. „Hazdava tuke upre
    e rokľa dži o muj; sikavava le narodenge tiro langipen a le kraľišagenge tiri
    ladž.
  pes-OPV: 'اینک یهوه صبایوت می‌گوید: «من به ضد تو هستم ودامنهایت را بر روی تو منکشف
    ساخته، عورت تو را بر امت‌ها و رسوایی تو را بر مملکت‌ها ظاهرخواهم ساخت.'
  ron-1924: „Ятэ, ам неказ пе тине”, зиче Домнул оштирилор. „Ыць вой ридика поалеле
    песте кап, ка сэ-ць вадэ нямуриле голичуня ши ымпэрэцииле, рушиня.
  ben-OBCV: “আমি তোমার বিপক্ষ,” সর্বশক্তিমান সদাপ্রভু ঘোষণা করেন। “আমি তোমার মুখের
    উপর তোমার ঘাঘরা তুলে ধরব। আমি জাতিদের তোমার উলঙ্গতা দেখাব ও রাজ্যগুলির কাছে তোমার
    লজ্জা প্রকাশ করব।
  som-som: Rabbigii ciidammadu wuxuu leeyahay, Bal eeg, col baan kula ahay, oo gogaradahaagana
    waan kaa feydi doonaa oo wejigaan kuu saari doonaa, oo waxaan quruumaha tusi doonaa
    cawradaada, boqortooyooyinkana ceebtaada.
  lat-VUC: Ecce ego ad te, dicit Dominus exercituum, et revelabo pudenda tua in facie
    tua; et ostendam gentibus nuditatem tuam, et regnis ignominiam tuam.
  eng-ASVBT: Behold, I am against thee, saith Jehovah of hosts, and I will uncover
    thy skirts upon thy face; and I will show the nations thy nakedness, and the kingdoms
    thy shame.
  ita-1885: eccomi a te, dice il Signore degli eserciti; io ti rimboccherò i tuoi
    lembi in su la faccia, e farò vedere alle genti le tue vergogne, e a' regni la
    tua turpitudine.
  eng-LXXUP: Behold, I am against thee, saith the Lord God Almighty, and I will uncover
    thy skirts in thy presence, and I will show the nations thy shame, and the kingdoms
    thy disgrace.
  eng-ULB: “See, I am against you—this is the declaration of Yahweh of hosts—I will
    raise up your skirt over your face and show your private parts to the nations,
    your shame to the kingdoms.
  spa-VBL: ¡Anden con cuidado! Porque yo estoy contra ustedes, declara el Señor Todopoderoso.
    Yo levantaré tus faldas sobre tu cara y dejaré que las naciones vean tu desnudez,
    y que los reinos vean tu vergüenza.
  fra-_FOB: Voici, j'en veux à toi, dit l'Éternel des armées! Je relèverai les pans
    de ta robe sur ton visage, et je montrerai aux nations ta nudité, et ta honte
    aux royaumes.
  mal-mal: “ഞാൻ നിന്റെനേരെ വരും, ഞാൻ നിന്റെ വസ്ത്രാഗ്രങ്ങളെ നിന്റെ മുഖംവരെ ഉയർത്തി
    ജനതകളെ നിന്റെ നഗ്നതയും രാജ്യങ്ങളെ നിന്റെ അപമാനവും കാണിക്കും” എന്ന് സൈന്യങ്ങളുടെ
    യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rabbul-afwāj farmātā hai, “Ai Nīnwā Beṭī, ab maiṅ tujh se nipaṭ letā hūṅ.
    Maiṅ terā libās tere sar ke ūpar uṭhāūṅgā ki terā nangāpan aqwām ko nazar āe aur
    terā muṅh dīgar mamālik ke sāmne kālā ho jāe.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी “गो इ कली काइ मदाक्‍थु, इ पर्बम बोक्‍ती।
    गो इ गुने इ कुल सम्‍म क्‍युक्‍नुङ। मिनु रागी रागी ङा मुर आन कली इ भेत्रे रां कोंइनुङमी।
    राज्‍य राज्‍य ङा मुर आन कली इ मुने दोक्‍तीक कोंइनुङमी। यसैया ४७:३
  eng-NOY: Behold, I am against thee, saith Jehovah of host, And I will lift up thy
    trail over thy face, And I will show the nations thy nakedness, And the kingdoms
    thy shame.
  ita-1927: Eccomi a te, dice l’Eterno degli eserciti; io t’alzerò i lembi della veste
    fin sulla faccia e mostrerò alle nazioni la tua nudità, e ai regni la tua vergogna;
  ckb-ckb: 'یەزدانی سوپاسالار دەفەرموێت: «من لە دژی تۆم. دامێنت هەڵدەبڕم بۆ سەر ڕووت،
    ڕووتیت پیشانی نەتەوەکان دەدەم و پاشایەتییەکانیش شەرمەزاریت دەبینن.'
  eng-BBE: See, I am against you, says the Lord of armies, and I will have your skirts
    pulled over your face, and let the nations see you unclothed, and the kingdoms
    your shame.
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, “ಇಗೋ, ನಾನು ನಿನಗೆ ವಿರೋಧವಾಗಿದ್ದೇನೆ.
    ನಿನ್ನ ಸೆರಗುಗಳನ್ನು ನಿನ್ನ ಮುಖದ ಮೇಲಿಂದ ಎತ್ತಿ, ಜನಾಂಗಗಳಿಗೆ ನಿನ್ನ ನಾಚಿಕೆಯನ್ನೂ, ರಾಜ್ಯಗಳಿಗೆ
    ನಿನ್ನ ನಿಂದೆಯ ಬೆತ್ತಲೆತನವನ್ನೂ ತೋರಿಸುತ್ತೇನೆ.
  tam-2017: இதோ, நான் உனக்கு விரோதமாக வந்து உன் ஆடையின் ஓரங்களை உன் முகம்வரை தூக்கியெடுத்து,
    தேசங்களுக்கு உன் நிர்வாணத்தையும், இராஜ்யங்களுக்கு உன் மானத்தையும் வெளிப்படுத்தி,
  spa-RV-1909: Heme aquí contra ti, dice Jehová de los ejércitos, y descubriré tus
    faldas en tu cara, y mostraré á las gentes tu desnudez, y á los reinos tu vergüenza.
  ron-BTF: Iată, eu sunt împotriva ta, spune DOMNUL oștirilor; și îţi voi ridica poalele
    peste faţa ta și voi arăta naţiunilor goliciunea ta și împărăţiilor rușinea ta.
  eng-WEBP: “Behold, I am against you,” says the LORD of Armies, “and I will lift
    your skirts over your face. I will show the nations your nakedness, and the kingdoms
    your shame.
  eng-FBV: Watch out! For I am against you, declares the Lord Almighty. I will lift
    your skirts over your face and let the nations see your nakedness, and kingdoms
    see your shame.
  nld-1939: 'Zie, Ik kom op u af, Is de godsspraak van Jahweh der heirscharen: Ik
    licht uw slippen omhoog Tot over uw hoofd. Ik laat de volken uw naaktheid zien,
    En koninkrijken uw schaamte;'
  nch-BL: 'Huajca TOTECO Cati Quinyacana Nochi Iilhuicac Ejcahua Ma Tatanitij quiijtohua:
    “Ama nimitztajtolsencahuas huan tahuel nimitzpinahualtis. Quej se quitanana mocuex
    para mitzpinahualtis, na nijchihuas para nochi ma mitzitaca tixolotic huan para
    amo teno chicahualisti tijpiya. Tanahuatiani mitzitase ica nochi mopinahualis.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán: Nầy, ta nghịch cùng ngươi; ta lột áo xống
    ngươi, phô bày sự trần truồng ngươi ra cho các dân tộc, và tỏ sự xấu hổ ngươi
    ra cho các nước.'
  hin-CV: यह सर्वशक्तिमान याहवेह की घोषणा है, “मैं तुम्हारे विरुद्ध हूं. मैं तुम्हारे
    कपड़े को तुम्हारे चेहरे तक उठा दूंगा. मैं जाति-जाति के लोगों को तुम्हारा नंगापन
    दिखाऊंगा और राज्य-राज्य के लोगों के सामने तुम्हें लज्जित करूंगा.
  spa-BES: Mira, estoy en tu contra, dice el Señor de los ejércitos, y tendré tus
    faldas sobre tu rostro, y dejaré que las naciones te vean sin ropa, y los reinos
    tu vergüenza.
  tdx-tdx: Inao! miatreatre azo iraho, hoe t’Iehovà’ i Màroy, le hatsingako an-doha’o
    eo o siki’oo, naho haboako amo kilakila’ondatio ty fihalo’o vaho amo fifeheañeo
    ty heña’o.
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สว​่า ดู​เถิด เราต่อสู้​เจ้า และจะยกกระโปรงของเจ้าคลุมหน้าเจ้า
    เราจะให้บรรดาประชาชาติ​มองดู​ความเปลือยเปล่าของเจ้า และให้ราชอาณาจักรทั้งหลายมองดูความอับอายของเจ้า
  por-BR-2018: Eis que estou contra ti,diz o SENHOR dos exércitos, e descobrirei tuas
    saias sobre tua face, e mostrarei tua nudez às nações, tua vergonha aos reinos.
  deu-ELO: Siehe, ich will an dich, spricht Jehova der Heerscharen; und ich werde
    deine Säume aufdecken über dein Angesicht, und die Nationen deine Blöße sehen
    lassen und die Königreiche deine Schande.
  eng-WYC-2018: Lo! I to thee, saith the Lord God of hosts; and I shall show thy shameful
    things in thy face; and I shall show to folks thy nakedness, and to realms thine
    evil fame, either shame. (Behold! I am against thee, saith the Lord God of hosts;
    and I shall show thy shameful, (or thy private), parts in public; yea, I shall
