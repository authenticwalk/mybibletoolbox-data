    au-dessus de ton visage. Je montrerai aux nations ta nudité, Et aux royaumes ta
    honte.
  hbo-hbo: הִנְנִ֣י אֵלַ֗יִךְ נְאֻם֙ יְהוָ֣ה צְבָאֹ֔ות וְגִלֵּיתִ֥י שׁוּלַ֖יִךְ עַל־פָּנָ֑יִךְ
    וְהַרְאֵיתִ֤י גֹויִם֙ מַעְרֵ֔ךְ וּמַמְלָכֹ֖ות קְלֹונֵֽךְ׃
  kik-kik: Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, “Niĩ nĩngũgũũkĩrĩra. Ngũkũheta nguo
    ikũhumbĩre ũthiũ. Nguonia ndũrĩrĩ njaga yaku, na ngũconorithie mbere ya mothamaki.
  fra-NCL: Me voici contre toi ! — oracle de Yahweh des armées ; je vais relever les
    pans de ta robe jusque sur ton visage, je montrerai aux nations ta nudité, et
    ta honte aux royaumes.
  cek-AK: Khenah, nang loe misa ah kang suek, tiah misatuh kaminawk ih Angraeng mah
    thuih; na buen ih canghnak to mikhmai khoek to kang thlaeh pae han, azat thok
    bangkrai ah na ohhaih to prae kaminawk boih khaeah kam tuengsak han.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad weyob soged: “¡An bemargi gwisguega danikid!
    Be-sabure wagarse an be-ibe onakoed, adi, dulemar-yar-baid-baidgi-bukmalad uka-swiri
    be-dakmalaga, dule-yar-dummaganginmalad be-binge-itoged dakmalagar.'
  uig-CYR: Мана, Мән саңа қаршилишип чиққанмән, — — дәйду самавий қошунларниң Сәрдари
    болған Пәрвәрдигар, Көңлигиңниң етигини қайрип йүзүңгә йепип, сени ашкарилаймән,
    Әлләргә уят йәрлириңни, Падишаһлиқларға номусуңни көрситимән.
  tel-2017: సేనల ప్రభువు యెహోవా చెప్పేదేమిటంటే “నేను నీకు విరోధిని. నీ బట్టలు నీ ముఖం
    పైకి ఎత్తి ప్రజలకు నీ మర్మాంగాలను చూపిస్తాను. రాజ్యాలకు నీ అవమానాన్ని బట్టబయలు
    చేస్తాను.
  hat-BSA: “Gade byen, Mwen vin kont ou”, deklare SENYÈ dèzame yo. Mwen va Leve jip
    ou jis rive nan figi ou pou montre a nasyon yo toutouni ou, pou wayòm yo wè wont
    ou.
  kos-kos: LEUM GOD Kulana El fahk, “Nineveh, nga ac kalyei kom! Nga ac fah sarukkomla,
    Ac lela mutunfacl uh in liye koflufol lom — Aok liye kom ke kom ac mwekinla uh.
  hbo-WLC: הִנְנִ֣י אֵלַ֗יִךְ נְאֻם֙ יְהוָ֣ה צְבָא֔וֹת וְגִלֵּיתִ֥י שׁוּלַ֖יִךְ עַל־פָּנָ֑יִךְ
    וְהַרְאֵיתִ֤י גוֹיִם֙ מַעְרֵ֔ךְ וּמַמְלָכ֖וֹת קְלוֹנֵֽךְ׃
  ibo-ibo: “Edoola m onwe m imegide gị,” otu a ka Onyenwe anyị, Onye pụrụ ime ihe
    niile kwubiri. “Aga m ekpughepụ uwe gị, jiri ya kpuchie gị ihu, si otu a gosi
    mba niile nke ụwa ọtọ gị. Ihere ga-emekwa gị nʼihu alaeze niile.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭର ପ୍ରତିକୂଳ ଅଟୁ ଓ ଆମ୍ଭେ ତୁମ୍ଭ
    ବସ୍ତ୍ରର ଅଞ୍ଚଳ ଟେକି ତୁମ୍ଭ ମୁଖ ଉପରେ ଥୋଇବା, ଆଉ ଆମ୍ଭେ ଗୋଷ୍ଠୀବର୍ଗକୁ ତୁମ୍ଭର ଉଲଙ୍ଗତା
    ଓ ରାଜ୍ୟସମୂହକୁ ତୁମ୍ଭର ଲଜ୍ଜା ଦେଖାଇବା।
  chk-chk: Iei alon ewe Samol mi Unusen Manaman, “Ngang üa ü ngonuk, Ninifa. Üpwe
    pwiliti senuk üfom o mwüt ngeni chon ekewe mwü pwe repwe küna om selela me äsäwum.
  rop-rop: Wal YAWEI det trubala God im na det haibala bos, en im tok, “Ai garra panishim
    ol yumob Ninaba pipul. Ai garra deigidawei ola enijing brom yumob, en ola najalot
    pipul ebriweya garra luk langa yumob, en yumob garra sheim miselp brabliwei.
  ukr-1871: От же я — на тебе, говорить Господь Саваот. Закину на лице тобі подоли
    плаття твого, й покажу народам наготу твою й царствам твій сором.
  deu-1951: Siehe, ich will an dich, spricht der HERR der Heerscharen, und will dir
    deine Säume übers Gesicht ziehen, daß die Völker deine Blöße sehen und die Königreiche
    deine Schande.
  eng-JPS: Behold, I am against thee, saith the LORD of hosts, and I will uncover
    thy skirts upon thy face, and I will shew the nations thy nakedness, and the kingdoms
    thy shame.
  srp-1865: Evo me na te, govori Gospod nad vojskama, i uzgrnuæu ti skute tvoje na
    lice, i pokazaæu narodima golotinju tvoju i carstvima sramotu tvoju.
  lug-lug: “Laba nkwolekedde,” bw’ayogera Mukama ow’Eggye, “era nditikka engoye zo
    ne zidda ku mutwe gwo. Ensi zonna ziriraba obwereere bwo n’obwakabaka bwonna bulabe
    ensonyi zo.
  heb-heb: הנני אליך נאם יהוה צבאות וגליתי שוליך על פניך והראיתי גוים מערך וממלכות
    קלונך׃
  ben-IRV: বাহিনীদের সদাপ্রভু বলছেন, হে নীনবী, আমি তোমার বিরুদ্ধে, আমি মুখ পর্যন্ত
    তোমার কাপড় ওঠাব। জাতিগণকে তোমার উলঙ্গতা ও নানা রাজ্যের লোকেদের তোমার লজ্জা দেখাবো।
  pan-pan: ਵੇਖ, ਮੈਂ ਤੇਰੇ ਵਿਰੁੱਧ ਹਾਂ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਤੇਰਾ ਲਹਿੰਗਾ ਤੇਰੇ
    ਮੂੰਹ ਉੱਤੇ ਚੁੱਕ ਮਾਰਾਂਗਾ, ਮੈਂ ਕੌਮਾਂ ਨੂੰ ਤੇਰਾ ਨੰਗੇਜ਼ ਵਿਖਾਵਾਂਗਾ ਅਤੇ ਪਾਤਸ਼ਾਹੀਆਂ ਨੂੰ
    ਤੇਰੀ ਸ਼ਰਮ!
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင့် တဘက် ၌ ငါ နေ၏။
    သင့် အဝတ် ကို သင် ၏မျက်နှာ ပေါ် မှာ လှန် ၍ အတိုင်းတိုင်းအပြည် ပြည် ရှေ့မှာ သင်
    ၌ အချည်းစည်း ရှိခြင်း၊ အရှက် ကွဲခြင်းကို ငါပြ မည်။
  hmo-hmo: 'Siahu Ibounai Lohiabada ia gwau, “Lau ese oiemu dika davana do lau henia
    inai: Lau ese oiemu dabua do lau kokia ore momokani, vadaeni bese idauidau edia
    vairanai, oi do lau hedinaraia. Idia ese oiemu hemarai do idia itaia.'
  urd-urd: रब्ब — उल — अफ़वाज फ़रमाता है, देख, मैं तेरा मुख़ालिफ़ हूँ और तेरे सामने
    से तेरा दामन उठा दूँगा, और क़ौमों को तेरी बरहनगी और ममलुकतों को तेरा सत्र दिखलाऊँगा।
  rus-SYN: Вот, Я - на тебя! говорит Господь Саваоф. И подниму на лице твое края одежды
    твоей и покажу народам наготу твою и царствам срамоту твою.
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, má fɛlɛnnↄ, má n zwãa sɛ kanɛ n mia, mí tó
    buiↄ n puizi e, mí n asii ↄlↄ an kíaↄnɛ.
  tcz-CHONGTHU: Hichun thaneipen Pakaiyin hitin aseije, vetan, Keiman nang kadou nahi;
    na nihchol chen jong chu na maichang geija ka hodoh peh ding nahi; chuteng leh
    namtin vaipi hi na sagoh keova pi chu ka vetsah a Lenggam jouse hin na jamopi
    chu amusoh kei diu ahi.
  mar-mar: पाहा, मी तुझ्याविरुद्ध आहे. असे सेनाधीश परमेश्वर म्हणतो, मी तुझी वस्त्रे
    तुझ्या तोंडापर्यंत वर उचलीन आणि राष्ट्रांना तुझे गुप्त भाग, राजांना तुझी लाज दाखवीन.
  qub-qub: 'Munayniyoj Tayta Dios caynömi nin: «Nogaga gampa contrayquimi caycä. Juc-lä
    nasyuncuna galallata ricashunayquipämi umayquiyaj justanniquitapis shucuparcushayqui.
    Chaymi fiyupa pengaycho ricacunquipaj.'
  bqp-bqp: Yen sɔ̃nɑ nɛ Gusunɔ, wɔllu kɑ tem Yinni, kon ye wɔrimɑ. Kon yen yɑberu
    gbɑbiɑ n kɑ yen wuswɑɑ wukiri, kpɑ n yen tereru bwesenu sɔ̃ɔsi, kpɑ yu sekuru
    wɑ.
  hat-hat: 'Men sa Seyè ki gen tout pouvwa a di: Se mwen menm k''ap regle ak ou! Mwen
    pral leve rad ou anlè jouk nan tèt. Mwen pral mete ou toutouni pou tout nasyon
    yo ka wè ou, pou tout peyi ka wè jan ou san wont.'
  eng-BSB: “Behold, I am against you,” declares the LORD of Hosts. “I will lift your
    skirts over your face. I will show your nakedness to the nations and your shame
    to the kingdoms.
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: «Wɛlɛ, nà ɠa gè è laalɔɠɔma,
    nà ɗa-lookɔbai ɠulazu è ɠɔba, gè pɛɛ è ɠaazu, gè è-maaɲakai lɛ ga zii ɠiligiti,
    zɔɔma masa zooiti ti ɓaaɠula è ma.'
  eng-WEBPB: “Behold, I am against you,” says the LORD of Armies, “and I will lift
    your skirts over your face. I will show the nations your nakedness, and the kingdoms
    your shame.
  kbq-kbq: Hankavenentake Ra Anumzamo'a amanage huno nehie, Ninive kumamoka hara hugante'na
    siketi kenaka'a erisga hu'na kavugosa refitenunka kavufga kavapako oti'nesanke'za
    maka ama mopafi vahe'mo'za negagesagenka tusi kagazegu hugahane.
  nhe-BL: 'Huajca TOTECO Tlen Quinyacana Nochi Ielhuicac Ejcahua Ma Tlatlanitij quiijtohua:
    “Ama nimitztlajtolsencahuas huan tlahuel nimitzpinahualtis. Queja se quitlalanas
    mocue hasta mitzixtzacuas para mitzpinahualtis, na nijchihuas para nochi ma quiitaca
    tixolotl huan ax tleno tlen chicahualistli tijpiya. Tlanahuatiani mitzitase ica
    nochi mopinahualis.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ikàg wera'u ma'e uze'eg nezewe kury. — Nin tawhu.
    Aiko neàmàtyry'ymar romo ihe. Anuhem putar neropoz newi nehe. Urezar putar ma'e
    'ym ima'e romo nehe. Teko paw nerexak putar nezewe wà nehe. Wexak putar nemaranugar
    haw wà nehe no.
  eng-DRA: 'Behold I come against thee, saith the Lord of hosts: and I will discover
    thy shame to thy face, and will shew thy nakedness to the nations, and thy shame
    to kingdoms.'
