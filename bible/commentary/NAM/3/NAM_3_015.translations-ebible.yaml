verse: NAM.003.015
translations:
  mal-C: അവിടെ അഗ്നി നിന്നെ വിഴുങ്ങും; വാൾ നിന്നെ അരിഞ്ഞുവീഴ്ത്തും വിട്ടിലിനെ എന്നപോലെ
    നിന്നെ വിഴുങ്ങിക്കളയും. നീ വിട്ടിലിനെപ്പോലെ പെരുകി, വെട്ടുക്കിളിയെപ്പോലെ വർധിക്കുക.
  deu-TKW: Dort wird dich Feuer verzehren, das Schwert dich vertilgen; gleich einem
    Käferschwarm wird es dich aufzehren, magst du dich auch mehren, wie die Käfer,
    dich mehren wie die Heuschrecken.
  lin-lin: Kuna nde moto ekoya kozikisa yo, mopanga ekoya koboma yo mpe kosilisa yo
    lokola mabanki. Tika ete bato na yo bakoma ebele lokola mabanki, bakoma lisusu
    ebele makasi lokola mankoko.
  eng-LSV: There a fire consumes you, || A sword cuts you off, || It consumes you
    as a cankerworm! Make yourself heavy as the cankerworm, || Make yourself heavy
    as the locust.
  eng-GNV: 'There shall ye fire deuoure thee: the sword shall cut thee off: it shall
    eate thee vp like the locustes, though thou bee multiplied like the locustes,
    and multiplyed like the grashopper.'
  eng-WEBSTER: 'There shall the fire devour thee; the sword shall cut thee off, it
    shall eat thee up like the canker-worm: make thyself many as the canker-worm,
    make thyself many as the locusts.'
  nhw-BL: Pero quema annemise antlacualtlalíaj huajca nopa tlitl ajsiqui campa amojuanti
    huan tlatlas amoaltepe huan nopa machetes anmechmictise. Quen hualahuij ica ininmiyaca
    tlen pilchapoltzitzi huan quitlamicuaj catli eltoc ipan amomil, hualase catli
    anmechtlamihuejhuelose. Masque anmomiyaquilise quen pilchapoltzitzi, amo hueli
    anmomanahuise.
  swh-ONEN: Huko moto utakuteketeza, huko upanga utakuangusha chini na kama vile panzi,
    watakumaliza. Ongezeka kama panzi, ongezeka kama nzige!
  bba-bba: Bɑɑ ì n yebɑ kpuro kuɑ, kɑ mɛ, dɔ̃ɔ u koo nɑ u bɛɛ di, ǹ kun mɛ bu bɛɛ
    ɡo kɑ tɑkobi. Bɑ koo bɛɛ kpeerɑsiɑwɑ nɡe mɛ twee yi rɑ dɑ̃ɑ wurusu di. Wee, i
    dɑbiɑ nɡe twee.
  eng-KJVCPB: 'There shall the fire devour thee; The sword shall cut thee off, It
    shall eat thee up like the cankerworm: Make thyself many as the cankerworm, Make
    thyself many as the locusts.'
  luo-luo: Mach biro wangʼou kanyo, ligangla biro ngʼadou matindo tindo, mitieku mana
    ka dede mar bonyo momonjo piny. Medreuru ameda mana ka dede, medreuru ka det bonyo!
  meu-meu: Unuseni ai lahi ese baine hamasemu, dare ese baine gwadamu mase, baine
    animu ore kwadi na heto. Ba hutuma, kwadi na heto; ba hutuma, rei kwadidla na
    heheto.
  npi-ULB: आगोले तँलाई त्यहाँ भस्म पार्नेछ, र तरवारले तँलाई नाश गर्नेछ । सलहहरूले
    सबै कुरा सखाप पारेझैँ त्यसले तँलाई सखाप पार्नेछ । फटेङ्ग्राहरू जस्ता अनगिन्ती
    हो, र सलाहहरूझैँ संख्यामा बढ्‍ ।
  yor-yor: Níbẹ̀ ni iná yóò ti jó ọ́ run; idà yóò sì ké ọ kúrò, yóò sì jẹ ọ́ bí i
    kòkòrò, yóò sì sọ ara rẹ̀ di púpọ̀ bí i tata, àní, di púpọ̀ bí eṣú!
  pes-OPCB: ولی بدان که آتش تو را می‌بلعد و شمشیر، تو را قطعه‌قطعه می‌کند. دشمن، تو
    را مثل ملخهایی که هر چه بر سر راهشان قرار گیرد می‌خورند، خواهد بلعید. هر چند مثل
    ملخ زیاد شوی باز هم راه فراری نداری.
  tgl-ULB: Lalamunin ka roon ng apoy, at sisirain ka ng espada. Lalamunin ka nito
    gaya ng paglamon ng mga batang balang sa lahat ng bagay. Paramihin mo ang iyong
    sarili gaya ng batang mga balang, kasindami ng malalaking mga balang.
  hui-hui: Anigo tigua uruni beremigolabi mbirale urunime tí biamogo bialu mo wia
    nabulebira. Waitigime ibalu tínaga tanobi tíni heba irame bo heda haragola homai
    holeberami. Bamba tí dewaore pagaya ale tidiyu biragadagua tidiyu harimigoni.
    Ani birimigo ai pagaya aleme datani karu nai hagadagua waitigirume tí bo wahai
    holebira.
  mya-mya: သင်​သည်​အ​ဘယ်​သို့​ပင်​ပြု​သော်​လည်း​မီး​သင့် လောင်​ပြီး​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​၍​သေ​လိမ့်​မည်။
    ကျိုင်း​ကောင်​များ​ကိုက်​ဖျက်​လိုက်​သည့်​အ​သီး အ​နှံ​များ​ကဲ့​သို့​သင်​သည်​အ​စ​တုန်း​၍​သွား
    လိမ့်​မည်။ သင်​သည်​ကျိုင်း​ကောင်​များ​ကဲ့​သို့​လူ​ဦး​ရေ တိုး​ပွား​စေ​ခဲ့​၏။-
  bod-N: གནས་དེར་མེ་ཡིས་ཁྱོད་བསྲེག་ཅིང་། རལ་གྲིས་ཁྱོད་ཚར་དུ་གཅོད་པ་དང་ཆ་ག་པ་ཟ་བ་བཞིན་དུ་ཁྱུར་མིད་གཏོང་བས།
    ཁྱོད་ཀྱི་མི་གྲངས་ནི་ཆ་ག་པ་དང་ཆ་ག་འབུ་བཞིན་མང་བར་གྱིས་ཤིག
  wsk-wsk: Ikia duap duap bitar ta wore, tama am ka lakumokko; baenat kore mu am ka
    batutumu saparukko, ale locust tam gawa batutumu sapa kam ka batutumurokko. Locust
    gue pagasan iwita, gue pagerko!
  sna-sna: Moto uchakuparadzai imomo; munondo uchakuurayai, uye uchakuparadzai semhashu.
    Berekanai semhashu, muberekane sehwiza!
  spa-BLM: Allí el fuego te devorará. La espada te cortará. Te devorará como al saltamontes.
    Multiplícate como el saltamontes. Multiplícate como la langosta.
  cac-cac: Vach'chom tze c'ulej masanil juntzan̈ chi', palta ol ex chamoc. Ol ex n̈usjoctz'aoc,
    ol ex xicjoccham d'a q'uen espada. Ol ex satn̈ejeloc, icha tas avab'il slajviel
    yuj noc' c'ulub'. Ix te q'uib'chaan̈ e b'isul icha noc' c'ulub', ma icha noc'
    chil.
  swh-ULB: Moto utakuteketeza pale, na upanga utakuangamiza. Utateketezwa kama nzige
    wachanga wanavyoteketeza kila kitu. Ninyi wenyewe mjitengeneze kuwa wengi kama
    nzige wachanga, na wengi kama nzinge waliopevuka.
  bel-bel: Там зжарэ цябе агонь, пасячэ цябе меч, паесьць цябе, як вусень, хоць бы
    ты і памножыўся, як вусень, памножыўся, як саранча.
  deu-ELBBK: Dort wird das Feuer dich verzehren, wird das Schwert dich ausrotten,
    dich verzehren wie der Jelek. Vermehre dich wie der Jelek, vermehre dich wie die
    Heuschrecke!
  mbb-OT: Piru keniyan mismu te lugar niw ebpemematey kew pinaaǥi te hapuy wey ispada,
    iring te menge pemuleey he mid-etaki te terapan. Mibmahabet kew iring te menge
    terapan!
  mal-2015: അവിടെ തീ നിന്നെ ദഹിപ്പിച്ചുകളയും; വാൾ നിന്നെ ഛേദിച്ചു വിട്ടിൽ എന്നപോലെ
    നിന്നെ തിന്നുകളയും; വിട്ടിൽ എന്നപോലെ നിന്നെ തന്നേ പെരുക്കുക; വെട്ടുക്കിളി എന്നപോലെ
    നിന്നെത്തന്നേ പെരുക്കുക.
  rmc-rmc: No the avke tut zlabarela e jag a čhinela e šabľa; zlabarela tut sar le
    kobilken. Kajte san but sar kobilki, but sar o maľakre grajora!
  pes-OPV: در آنجا آتش تو را خواهد سوزانید و شمشیر تو را منقطع ساخته، تو را مثل کرم
    خواهد خورد، خویشتن رامثل کرم کثیر کن و مثل ملخ بی‌شمار گردان.
  ron-1924: Аколо те ва мынка фокул, те ва нимичи сабия ку десэвыршире, те ва мистуи
    ка ниште лэкусте, кэч те-ай ынмулцит ка форфекарул, те-ай ынгрэмэдит ка лэкустеле!
  ben-OBCV: সেখানেই আগুন তোমাকে গ্রাস করবে; তরোয়াল তোমাকে কেটে ফেলবে— সেগুলি তোমাকে
    পঙ্গপালের ঝাঁকের মতো গিলে খাবে। গঙ্গাফড়িং-এর মতো সংখ্যায় বৃদ্ধি পাও, পঙ্গপালের
    মতো সংখ্যায় বৃদ্ধি পাও!
  som-som: Halkaasaa dab kugu laasan doona, oo seef baa ku baabbi'in doonta, oo waxay
    kuu dhammayn doontaa sida koronkorro, bal isu badi sidii koronkorro oo kale, oo
    sidii ayax oo kale isu badi.
  lat-VUC: 'Ibi comedet te ignis, peribis gladio, devorabit te ut bruchus: congregare
    ut bruchus, multiplicare ut locusta.'
  eng-ASVBT: 'There shall the fire devour thee; the sword shall cut thee off; it shall
    devour thee like the cankerworm: make thyself many as the cankerworm; make thyself
    many as the locust.'
  ita-1885: Quivi ti consumerà il fuoco, la spada ti distruggerà; il fuoco ti consumerà,
    a guisa di bruchi; adunati pure in gran numero, a guisa di bruchi; adunati pure
    in gran numero, a guisa di locuste.
  eng-LXXUP: There the fire shall devour thee; the sword shall utterly destroy thee,
    it shall devour thee as the locust, and thou shalt be pressed down as a palmerworm.
  eng-ULB: Fire will devour you there, and the sword will destroy you. It will devour
    you as young locusts devour everything. Make yourselves as many as the young locusts,
    as many as the full-grown locusts.
  spa-VBL: Pero aún allí el fuego los consumirá, y serán destruidos con espada. Serán
    destruidos como si fueran devorados por una plaga de langostas. Así que multiplíquense
    ustedes también como langostas, como una plaga de langostas.
  fra-_FOB: Là, le feu te consumera, l'épée t'exterminera; elle te dévorera comme
    la sauterelle. Multiplie-toi comme le jélek! Multiplie-toi comme les sauterelles!
  mal-mal: അവിടെ തീ നിന്നെ ദഹിപ്പിച്ചുകളയും; വാൾ നിന്നെ ഛേദിച്ച് വിട്ടിൽ എന്നപോലെ
    നിന്നെ തിന്നുകളയും; വിട്ടിലിനെപ്പോലെയും വെട്ടുക്കിളിയെപ്പോലെയും നീ നിന്നെത്തന്നെ
    വർദ്ധിപ്പിക്കുക.
  urd-GVR: Tāham āg tujhe bhasm karegī, talwār tujhe mār ḍālegī, hāṅ wuh tujhe ṭiḍḍiyoṅ
    kī tarah khā jāegī. Bachne kā koī imkān nahīṅ hogā, ḳhāh tū ṭiḍḍiyoṅ kī tarah
    beshumār kyoṅ na ho jāe.
  suz-BL: मेकेर इ कली मीम दाक्‍ब। तरवारमी इ कली साइक्‍ब। मिनु मालेपुकीम मार मार नेक्‍शो
    खोदेंशो पा इ कली नेक्‍ब। गे माले खोदेंशो पा सोशो बोशो दुमीन। मिनु घांस ब्‍वाइब
    माले खोदेंशो पा सोशा बोशा शुश दुमीन। योएल १:४
  eng-NOY: Then shall the fire devour thee; The sword shall cut thee off, It shall
    devour thee like the locust; Though thou art increased like the locusts, Though
    thou art increased like the thick locusts.
  ita-1927: Là il fuoco ti divorerà, la spada ti distruggerà; ti divorerà come la
    cavalletta, fossi tu pur numerosa come le cavallette, fossi tu pur numerosa come
    le locuste.
  ckb-ckb: لەوێدا ئاگر دەتخوات، شمشێر دەتبڕێت و وەک پۆلە کوللە دەتخوات. وەک پۆلە کوللە
    زیادبە، زیادبە وەک پێکوڕە!
  eng-BBE: 'There the fire will make you waste; you will be cut off by the sword:
    make yourself as great in number as the worms, as great in number as the locusts.'
  kan-OKCV: ಅಲ್ಲೇ ಬೆಂಕಿ ನಿನ್ನನ್ನು ತಿನ್ನುವುದು; ಖಡ್ಗವು ನಿನ್ನನ್ನು ಕಡಿದುಬಿಡುವುದು; ಹುಲ್ಲು
    ಮೇಯುವ ಹುಳ ನಿನ್ನನ್ನು ತಿಂದುಬಿಡುವುದು; ಬಹುಮಂದಿಯಾಗು, ಮಿಡತೆಗಳಂತೆ ಬಹುಮಂದಿಯಾಗು, ಗುಂಪು
    ಮಿಡತೆಗಳಂತೆ
  tam-2017: அங்கே நெருப்பு உன்னைச் சுட்டெரிக்கும், பட்டயம் உன்னை அழிக்கும்; அது பச்சைக்கிளிகளைப்போல்
    உன்னை அழித்துவிடும்; உன்னைப் பச்சைக்கிளிகளைப்போல் அதிகமாக்கிக்கொள், உன்னை வெட்டுக்கிளிகளைப்போல்
    அதிகமாக்கிக்கொள்.
  spa-RV-1909: 'Allí te consumirá el fuego, te talará la espada, te devorará como
    pulgón: multiplícate como langosta, multiplícate como langosta.'
  ron-BTF: Acolo te va mistui focul; sabia te va stârpi; te va mânca precum omida;
    înmulţește-te asemenea omidei, înmulţește-te ca lăcustele.
  eng-WEBP: There the fire will devour you. The sword will cut you off. It will devour
    you like the grasshopper. Multiply like grasshoppers. Multiply like the locust.
  eng-FBV: But even so, there the fire will consume you, you will be cut down by the
    sword. You will be destroyed as if you were devoured by a swarm of locusts. So
    multiply yourselves like locusts, like a swarm of locusts.
  nld-1939: 'Daar zal het vuur u verteren, Het zwaard u verslinden: U verteren als
    de sprinkhaan, U verslinden als de knaagbek. Al zijt ge talrijk als de sprinkhaan,'
  nch-BL: Pero quema antacualtalijtinemise huajca nopa tit ajsiqui campa amojuanti
    huan tatas amoaltepe huan nopa machetas amechmictise. Quej hualahui miles ten
    chapolime huan quitamicuaj cati eltoc ipan amomil, hualase cati amechtamihuejhuelose.
    Masque anmomiyaquilise quej pilchapoltzitzi, amo hueli anmomanahuise.
  vie-1934: Tại đó lửa sẽ thiêu ngươi, gươm sẽ diệt ngươi, nuốt ngươi như cào cào
    vậy, ngươi khá nhóm lại đông như cào cào, nhiều như châu chấu!
  hin-CV: वहां आग तुम्हें जलाकर नष्ट कर देगी; तलवार तुम्हें घात कर देगी. वे तुम्हें
    टिड्डियों के झुंड की तरह खा जाएंगी. पतंगों के समान अपनी संख्या को बढ़ाओ, टिड्डियों
    की तरह अपनी संख्या को बढ़ाओ!
  spa-BES: Allí el fuego te consumirá; serás cortado por la espada; multiplícate como
    los chapulines, multiplícate como los saltamontes.
  tdx-tdx: Hamorototo azo ao ty afo, hañito azo i fibaray, habotse’e manahake i valalay;
    mifamorohota hoe kijeja, mivorovoroa hoe sy.
  tha-KJV: ไฟก็จะคลอกเจ้าที่​นั่น ดาบก็จะฟันเจ้า มันจะกินเจ้าเสียอย่างตั๊กแตนวัยกระโดด
    จงเพิ่มพวกเจ้าให้มากอย่างตั๊กแตนวัยกระโดด จงเพิ่มให้มากเหมือนตั๊กแตนวัยบิน
  por-BR-2018: Ali o fogo te consumirá, a espada te cortará, te consumirá como o inseto
    devorador. Multiplica-te como o inseto devorador; multiplica-te como o gafanhoto.
  deu-ELO: Dort wird das Feuer dich verzehren, wird das Schwert dich ausrotten, dich
    verzehren wie der Jelek. Vermehre dich wie der Jelek, vermehre dich wie die Heuschrecken!
  eng-WYC-2018: There fire shall eat thee, thou shalt perish by sword, it shall devour
    thee, as bruchus doeth; be thou gathered together as a bruchus, be thou multiplied
    as a locust. (But even so, the fire shall still eat thee, and thou shalt perish
    by the sword, yea, it shall devour thee, like the bruchus doeth; be thou gathered
    together like the bruchuses, be thou multiplied like the locusts.)
  epo-epo: Tamen tie la fajro vin konsumos, glavo vin ekstermos, formanĝos vin kiel
    skarabo, se vi eĉ estus grandnombra kiel skaraboj, grandnombra kiel akridoj.
  uig-PIN: Ot seni xu yǝrdǝ yǝp ketidu; Ⱪiliq seni üzüp taxlaydu; U seni qekǝtkǝ liqinkisidǝk
    yǝwatidu; Əmdi ɵzüngni qekǝtkǝ liqinkiliridǝk kɵp ⱪil, Qekǝtkidǝk ɵzüngni zor
    kɵp ⱪil!
  beo-beo: Be amomane, dilia adi hamosea, dili da laluga nene bogomu amola gegene
    fane legei dagoi ba:mu. Dilia da danuba:ga ifa lubi na dagoi agoai dunu fi huluane
    ebelei dagoi ba:mu.
  tpi-OTNT: Tasol dispela tu i no inap helpim yupela. Bai ol birua i kam kukim yupela
    wantaim taun bilong yupela na bai yupela i dai. Na bai yupela i pinis olgeta,
    olsem ol kaikai ol grasopa i pinisim. Bipo yupela i bin kamap planti olsem ol
    grasopa.
  hau-SA: A can wuta za tă cinye ki; takobi zai sare ki, kuma kamar fāra, za a cinye
    ki. Ki riɓaɓɓanya kamar fāra, ki riɓaɓɓanya kamar fārin ɗango!
  uig-LAT: Ot séni shu yerde yep kétidu; Qilich séni üzüp tashlaydu; U séni chéketke
    lichinkisidek yewatidu; Emdi özüngni chéketke lichinkiliridek köp qil, Chéketkidek
    özüngni zor köp qil!
  nde-nde: Khonapho umlilo uzakuqeda; inkemba izakucakazela phansi, ikudle njengesikhongwane.
    Zandise njengesikhongwane, uzandise njengentethe.
  ton-ton: ‌ʻE kai koe ʻe he afi ʻi ai; ʻe motuhi koe ʻe he heletā, te ne kai koe
    ke ʻosi hangē ko e ʻunufe; fakatokolahi koe ʻo hangē ko e ʻunufe, fakatokolahi
    koe ke hangē ko e heʻe.
  ces-1613: Tam tě sžíře oheň, vytne tě meč, sžíře tě jako brouky, nechť jest vás
    veliký počet jako brouků, nechť jest vás veliký počet jako kobylek.
  eng-WMB: There the fire will devour you. The sword will cut you off. It will devour
    you like the grasshopper. Multiply like grasshoppers. Multiply like the locust.
  tam-TCV: ஆயினும் நெருப்பு உங்களைச் சுட்டெரிக்கும்; வாள் உங்களை வெட்டி வீழ்த்தும்.
    அது உங்களை வெட்டுக்கிளிகளைப்போல் தின்னும். பச்சைக்கிளிகளைப்போல் பெருகுங்கள், வெட்டுக்கிளிகளைப்போல்
    பெருகுங்கள்!
  ceb-ULB: Lamoyon ka didto sa kalayo, ug ang espada maoy mopokan kanimo. Pagalamoyon
    ka niini ingon nga mga gagmay nga dulon nga molamoy sa tanan. Himoa ang imong
    kaugalingon sama kadaghan sa gagmay nga mga dulon, pagdaghan sama sa dagkong mga
    dulon.
  pol-UBG: Tam cię pochłonie ogień, wytnie cię miecz, pożre cię jak larwa. Rozmnóż
    się jak larwa, rozmnóż się jak szarańcza.
  urd-GVU: تاہم آگ تجھے بھسم کرے گی، تلوار تجھے مار ڈالے گی، ہاں وہ تجھے ٹڈیوں کی
    طرح کھا جائے گی۔ بچنے کا کوئی امکان نہیں ہو گا، خواہ تُو ٹڈیوں کی طرح بےشمار کیوں
    نہ ہو جائے۔
  eng-OEBCW: There the fire will consume you, the sword will cut you down. Multiply
    like the locust or a swarm of grasshoppers.
  deu-1912: Aber das Feuer wird dich fressen und das Schwert töten; es wird dich abfressen
    wie ein Käfer, ob deines Volkes schon viel ist wie Käfer, ob deines Volkes schon
    viel ist wie Heuschrecken.
  kan-2017: ಇದ್ದಲ್ಲಿಯೇ ಬೆಂಕಿಯು ನಿನ್ನನ್ನು ನುಂಗುವುದು. ಕತ್ತಿಯು ನಿನ್ನನ್ನು ಕಡಿದುಬಿಡುವುದು,
    ಮಿಡತೆಗಳೋಪಾದಿಯಲ್ಲಿ ನುಂಗಲ್ಪಡುವಿ; ನಿನ್ನ ಜನಸಂಖ್ಯೆಯು ಮಿಡತೆಗಳಷ್ಟು ಅಸಂಖ್ಯಾತವಾಗಲಿ, ಗುಂಪುಮಿಡತೆಗಳಷ್ಟು
    ಅಪರಿಮಿತವಾಗಲಿ,
  yap-yap: Demturug ko mang e ga ra rin’, ma yira’ urfiyem nga mum’ fa ni thangem
    u fithik’ e mael. Bay ni thirif’em u but’ ni gowa woldug ni languy e asamning!
    Kam yo’orgad ni bod e asamning!
  hlt-MCSB: Nang te hmai loh n'hlawp pahoi vetih cunghang long khaw nang n'saii ni.
    Nang te lungang bangla n'caak ni. Lungang bangla pung vaikhai lamtah kaisih bangla
    pung vaikhai.
  mdy-ETH: ኔኤኒ ታሚና ሚቺንቴም ዴራ ኔኤኮ ዖልዚዳ ኩዲፃ ዓቱዋያኬ፤ ዓቢሢ ማካ ሙዒ ባይዜ ጎሺ ኔኤኒ ማዓንዳኔ፤ ዒንሢያ ዓቢሢና
    ማኮናጉዲ ሾይንቲ ዺቡዋቴ።
  twi-ASANTE: Ɛhɔ na ogya bɛhye woɔ; akofena bɛtwa wo ahwe fam, na ayɛ wo sɛdeɛ mmɛbɛ
    adi wo nam. Mo nnɔre sɛ mmɛbɛ anaa ntutummɛ!
  eng-WEBU: There the fire will devour you. The sword will cut you off. It will devour
    you like the grasshopper. Multiply like grasshoppers. Multiply like the locust.
  wal-wal: Nena yan tamai maana; boolee kattaa miyoogaadan, nena bisoi busakkana.
    Neeni booliyaadan dara; gumbburuwaadankka coratta.
  spa-PDDPT: Allí el fuego te devorará como la langosta devora, te derribará la espada,
    aunque te multipliques como el langostón.
  gun-gun: Ha'e rami teĩ penemombaa 'rã tata py, kyxe py guive pendejukaa 'rã. Tuku
    rami 'rã penemokanhymba. Tuku rami pendereta, tuku-karu gui penderetave teĩ,
  agu-BL: Poro qui'c ltak', na cxtz'e'okwok tan k'ak', nin cxquimok len tan spar.
    Cxsotzok cunin chi na chisotz jun c'oloj sac' tan k'ak'. Ba'n puc'un iwutz, chi
    na chipuc'un yi e' sac', poro qui'c ltak'.
  ilo-ULB: Ikisapnakanto ti apuy sadiay, ket dadaelennakanto ti kampilam. Alun-onennakanto
    a kas iti pangalun-on dagiti babassit a dudon iti amin a banbanag. Paadduem ti
    bagim a kas iti kaadu dagiti babassit a dudon, kas kaadu dagiti dadakkelen a dudon.
  kpg-kpg: E de hei eia be di aha e hai kooe, gei goe e dudu hua gii made be e made
    i lodo tauwa. Goodou ga hagammaa gi daha be nia laagau meegai ma gaa gai go nia
    ‘locust’. Goodou e hagadili be nia ‘locust’!
  uig-ARA: ئوت سېنى شۇ يەردە يەپ كېتىدۇ؛ قىلىچ سېنى ئۈزۈپ تاشلايدۇ؛ ئۇ سېنى چېكەتكە
    لىچىنكىسىدەك يەۋاتىدۇ؛ ئەمدى ئۆزۈڭنى چېكەتكە لىچىنكىلىرىدەك كۆپ قىل، چېكەتكىدەك
    ئۆزۈڭنى زور كۆپ قىل!
  sus-sus: Mɛnni, tɛ fama nɛ wo xa taa gande alɔ tugumie, santidɛgɛma fama nɛ wo sɔntɔde.
    Wo wo malan alɔ tugumie, wo wo malan alɔ katoe.
  pon-2006: Sohte katepen dahnge me ke pahn wiahda, ke uhdahn pahn mehkihla kisiniei
    de kamakamala nan mahwen. Ke pahn sohrala duwehte wahnsahpw me pelin loukost kin
    kangala. Ke kaparaparala duwehte loukost kan!
  ksd-ksd: Aina ra iap na vaimur u ma ra pakat na vinarubu na ubu vue u, na en vue
    u da ra kubau. Una vapeal mule u da ra kubau, una vapeal mule u da ra mangoro
    na piduta.
  grc-BRENT: Ἐκεῖ καταφάγεταί σε πῦρ, ἐξολοθρεύσει σε ῥομφαία, καταφάγεταί σε ὡς ἀκρὶς,
    καὶ βαρυνθήσῃ ὡς βροῦχος.
  ind-AYT: Di sana, api akan melalapmu, pedang akan melahapmu, dan memakanmu seperti
    belalang pelahap. Perbesar jumlahmu seperti belalang pelahap, perbanyak dirimu
    seperti belalang pindahan.
  nya-nya: Kumeneko moto udzakupserezani; lupanga lidzakukanthani ndipo lidzakuwonongani
    ngati likuwononga ziwala. Chulukanani ngati ziwala, chulukanani ngati dzombe!
  hrv-hrv: A ipak će te oganj sažeći i mač potamaniti. Namnoži se kao kukci, namnoži
    se kao skakavci;
  mps-mps: Tialima te me usu egobeo. Te boi bidi dabe aselama, te dage dali te duga
    taun dali siago ulama, te dage isaibao. Te dage tigidali silaibao, te nai dabe
    te kuli mano dabego silibo tiwai yaibao. Polobadu dage te kuli mano tiwai pedelai
    dao.
  tpi-tpi: Tasol dispela tu i no inap helpim yupela. Bai ol birua i kam kukim yupela
    wantaim taun bilong yupela na bai yupela i dai. Na bai yupela i pinis olgeta,
    olsem ol kaikai ol grasopa i pinisim. Bipo yupela i bin kamap planti olsem ol
    grasopa.
  dan-1931: Ild skal fortære dig på Stedet. Sværd udrydde dig, fortære dig som Springere.
    Er du end talrig som Springere, talrig som Græshopper,
  vie-OVCB: Tại đó, lửa sẽ thiêu đốt ngươi; gươm đao sẽ đâm chém. Kẻ thù sẽ thiêu
    đốt ngươi như châu chấu, ăn nuốt mọi thứ nó thấy. Không một ai trốn thoát, dù
    người có gia tăng đông như đàn châu chấu.
  guj-2017: અગ્નિ તને ભસ્મ કરી નાખશે, તલવાર તારી હત્યા કરશે. તે તને તીડની જેમ ભસ્મ
    કરી નાખશે. તીડની તથા કાતરાઓની જેમ તને વધારશે.
  pon-2006A: Sohte katepen dahnge me ke pahn wiahda, ke uhdahn pahn mehkihla kisiniei
    de kamakamala nan mahwen. Ke pahn sohrala duwehte wahnsahpw me pelin loukost kin
    kangala. Ke kaparaparala duwehte loukost kan!
  por-BRBSL: Aí o fogo o devorará. A espada o cortará. Ela te devorará como o gafanhoto.
