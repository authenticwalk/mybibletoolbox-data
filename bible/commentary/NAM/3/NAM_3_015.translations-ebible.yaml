  cth-cth: Hote hmuen koe raw vah hmai na kak awh vaiteh, tahloi hoi pat na raboung
    awh han. Samtong patetlah pap awh yawkaw, awsi patetlah pap a yawkaw.
  twi-twi: Ɛhɔ na ogya bɛhyew wo; afoa betwa wo ahwe fam, wobedi wo nam sɛ mmoadabikuw.
    Monnɔ sɛ tɛwtɛw, mo ase mfɛe sɛ mmoadabi!
  hlt-hlt: Nang te hmai loh n'hlawp pahoi vetih cunghang long khaw nang n'saii ni.
    Nang te lungang bangla n'caak ni. Lungang bangla pung vaikhai lamtah kaisih bangla
    pung vaikhai.
  tbz-SIM: Muhɑ̃ɑ̃́ mbo di cɔ́útɛ́, bɛ̀ bo di kuɔ mudoò miɛkɛ, bɑ́ kɛ̀ di dɔ́ dí nsũ
    yɛcɑ́dúɔ̀ ntɛ̃mɛ̀, bɑ́ kɛ̀ di dɔ́ dí mɑɑtɛnɛ̀ fɛcofɛ mɑmɛ̀.
  msy-2020: Ia dar amutɨ da uaghan bar ian akuraghan kogham. Avim izɨ ia ko ian nguibar
    ekiamɨn isitɨ, ia isigh arɨghiregh bar gɨvagham, mati odeziba bar dagheba agɨfa.
    Ia faragha odezibar mɨn bar avɨraseme.
  dop-dop: Amɑ mǝ ɩcɑtɛ kɔkɔ kɑ́ nyɑɣɑnɑ-mɛ, yɑɑ pɑ́ kʋ-mɛɣɛ yoou tɑɑ. Pɑɑ wɑkǝlɩ-mɛɣɛ
    ɩsɩɩ kɑhʋsɩ tɔkʋɣʋ hɑtʋ tɔ. Mǝ ɩcɑtɛ yǝlɑɑ kɑ́ nyǝpǝlǝɣɩ kɛ́ ɩsɩɩ kʋtoloŋ sɛsɛkʋ.
  azb-azb: Orada od səni yeyib-qurtaracaq, Qılınc səni kəsib-qıracaq, Çəyirtkələrin
