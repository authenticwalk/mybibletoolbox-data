    çəyirtkə kimi çoxalt!
  eng-DBY: There shall the fire devour thee; the sword shall cut thee off; it shall
    devour thee like the cankerworm. Make thyself many as the cankerworm, make thyself
    many as the locust.
  hin-2017: वहाँ तू आग में भस्म होगी, और तलवार से तू नष्ट हो जाएगी। वह येलेक नाम टिड्डी
    के समान तुझे निगल जाएगी। यद्यपि तू अर्बे नामक टिड्डी के समान अनगिनत भी हो जाए!
  wol-KYG: Fa la la sawara di xoyome, saamar xottee la fa, raafal la ni soccet di
    def. Fulal saw nit niy soccet, ñu tollu niy njéeréer.
  eng-YLT: There consume thee doth a fire, Cut thee off doth a sword, It doth consume
    thee as a cankerworm! Make thyself heavy as the cankerworm, Make thyself heavy
    as the locust.
  eng-WYC-2017: There fire shall eat thee, thou shalt perish by sword, it shall devour
    thee, as bruchus doeth; be thou gathered together as a bruchus, be thou multiplied
    as a locust.
  eng-WMBB: There the fire will devour you. The sword will cut you off. It will devour
    you like the grasshopper. Multiply like grasshoppers. Multiply like the locust.
  urd-GVH: ताहम आग तुझे भस्म करेगी, तलवार तुझे मार डालेगी, हाँ वह तुझे टिड्डियों की
    तरह खा जाएगी। बचने का कोई इमकान नहीं होगा, ख़ाह तू टिड्डियों की तरह बेशुमार क्यों
    न हो जाए।
  rug-rug: Ba na nika kote gani igo; na vedara kote seke gore nigo meke kote guana
    kupokupo si asa pu atu gani panigo. Mu tuturei soku guana kupokupo si agoi, va
    omunu guana rovana kupokupo!
  gaz-gaz: Achitti ibiddi si fixa; goraadeenis si cicciree akkuma korophisaas si barbadeessa.
    Akka korophisaa hori; akkuma hawwaannisaa baayʼadhu.
  fra-LSG: Là, le feu te dévorera, L’épée t’exterminera, Te dévorera comme des sauterelles.
    Entasse-toi comme les sauterelles! Entasse-toi comme les sauterelles!
  yal-yal: Nayi, tɛɛna ɛ ganma nɛn, silanfanna yi ɛ raxɔri alo suɲɛne. Ɛ wuya, ɛ wuya
    ayi alo suɲɛne! Ɛ findi ganla ra alo tuguminne!
  haw-1868: 'Malaila e hoopau ai ke ahi ia oe; E oki mai ka pahikaua ia oe, E ai iho
    no ia ia oe, e like me ka uhini huluhulu: E hoomahuahua ia oe iho e like me ka
    uhini huluhulu; Hoonui ia oe iho e like me ka uhini nui.'
  arb-NAV: هُنَاكَ تَلْتَهِمُكِ النَّارُ، وَيَسْتَأْصِلُكِ السَّيْفُ، فَيُبِيدُكِ
    الأَعْدَاءُ كَالْجَرَادِ. تَكَاثَرِي كَالْجَرَادِ وَكَالْجَنَادِبِ.
  ewe-ewe: Esi nèle nu siawo wɔm la dzo ava fia wò; yi alã wò aƒu anyi, eye woaɖu
    wò abe ale si ʋetsuvi ɖua nui ene. Midzi ɖe edzi abe ʋetsuviwo ene, misɔ gbɔ ɖe
    edzi abe ʋetsuviwo ene.
  eng-LEE: 'There shall the fire devour thee; the sword shall cut thee off, it shall
    devour thee up like the cankerworm: [though] thou make thyself many as the cankerworm;
    make thyself many as the locusts.'
  asm-FB: সেই ঠাইতে অগ্নিয়ে তোমাক গ্ৰাস কৰিব আৰু তৰোৱালে তোমাক ছেদন কৰিব। ফৰিঙৰ দৰে
    তোমাক খাই পেলাব; তুমি ফৰিঙ আৰু কাকতী ফৰিঙৰ নিচিনা বহুসংখ্যক হোৱা।
  sus-A: مّننِ، تّ قَمَ نّ وٌ شَ تَا فَندٍ عَلْ تُفُمِيٍ، سَنتِدّفّمَ قَمَ نّ وٌ سْنتْدٍ.
    وٌ وٌ مَلَن عَلْ تُفُمِيٍ، وٌ وٌ مَلَن عَلْ كَتٌي.
  fra-SBL: Là, le feu vous dévorera, l'épée vous tranchera. L'épée te tranchera. Elle
    vous dévorera comme la sauterelle. Multipliez comme les sauterelles. Multipliez
    comme les sauterelles, Multipliez comme les criquets.
  hbo-hbo: שָׁ֚ם תֹּאכְלֵ֣ךְ אֵ֔שׁ תַּכְרִיתֵ֣ךְ חֶ֔רֶב תֹּאכְלֵ֖ךְ כַּיָּ֑לֶק הִתְכַּבֵּ֣ד
    כַּיֶּ֔לֶק הִֽתְכַּבְּדִ֖י כָּאַרְבֶּֽה׃
  kik-kik: Kũu nĩkuo mwaki ũgaakũniinĩra, na rũhiũ rwa njora rũgũtemenge ũthire biũ,
    rũkũrĩe o ta ũrĩa ũngĩrĩĩo nĩ itono. Ciaranai ta itono, mũciarane, mũingĩhe ta
    ngigĩ!
  fra-NCL: Là le feu te dévorera, l’épée t’exterminera, elle te dévorera comme le
    yéléq, quand tu serais nombreux comme le yéléq, nombreux comme la sauterelle.
  cek-AK: 'To tiah na sak o cadoeh nangcae loe hmai mah kangh ueloe, sumsen hoiah
    na takroek o tih; pakhu mah cang caak baktiah na caa o boih tih: nangmacae hoi
    nangmacae to khoinget baktiah pung oh loe, pakhunawk baktiah pop oh.'
  cuk-cuk: Degi-inigwele, soogi be burgwemaloed, es-suidgi be girgumaloed, be-isdarmalad
    sesmaryobi giir be-imakmaloed. Ses-burwiganayobi be mergumai gumala, sesmaryobi
    be gwalulemai gumala.
  uig-CYR: От сени шу йәрдә йәп кетиду; Қилич сени үзүп ташлайду; У сени чекәткә личинкисидәк
    йәватиду; Әнди өзүңни чекәткә личинкилиридәк көп қил, Чекәткидәк өзүңни зор көп
    қил!
  tel-2017: అక్కడే నిన్ను అగ్ని కాల్చివేస్తుంది. కత్తివాత పడి నువ్వు నాశనం అవుతావు.
    గొంగళిపురుగు తినివేసే విధంగా అది నిన్ను నాశనం చేస్తుంది. గొంగళిపురుగులంత విస్తారంగా,
    మిడతలంత విస్తారంగా నీ సంఖ్యను పెంచుకో.
  hat-BSA: La, dife sa menm va vin devore ou nèt. Nepe va koupe retire ou nèt. Li
    va devore ou tankou krikèt volan. Li va fè ou vin anpil tankou yon krikèt volan.
    Li va fè ou vin anpil tankou krikèt.
  kos-kos: Kom finne akoo ma inge nukewa, kom ac nuna misa na ke e, ku anwuki ke mweun.
    Ac fah pokyukla kom oana fokinsak ma mongola nufon sin won srisrik locust. Mwet
    lom elos puseni oana locust uh!
  hbo-WLC: שָׁ֚ם תֹּאכְלֵ֣ךְ אֵ֔שׁ תַּכְרִיתֵ֣ךְ חֶ֔רֶב תֹּאכְלֵ֖ךְ כַּיָּ֑לֶק הִתְכַּבֵּ֣ד
    כַּיֶּ֔לֶק הִֽתְכַּבְּדִ֖י כָּאַרְבֶּֽה׃
  ibo-ibo: Nʼebe ahụ ka ọkụ ga-erechapụ gị, mma agha ga-egbutu gị. Ọ ga-eripịa gị
    dịka igurube si erichapụ ihe niile dị ya nʼihu. Ọ bụladị ma i mee onwe gị ka i
    hie nne dịka ụkpana, maọbụ mụbaa dịka igurube.
  ory-ory: ସେଠାରେ ଅଗ୍ନି ତୁମ୍ଭକୁ ଗ୍ରାସ କରିବ; ଖଡ୍ଗ ତୁମ୍ଭକୁ ଛେଦନ କରିବ, ତାହା ପତଙ୍ଗର ନ୍ୟାୟ
    ତୁମ୍ଭକୁ ଗ୍ରାସ କରିବ; ତୁମ୍ଭେ ପତଙ୍ଗର ନ୍ୟାୟ ଆପଣାକୁ ବହୁସଂଖ୍ୟକ କର, ପଙ୍ଗପାଳ ପରି ଆପଣାକୁ
    ବହୁସଂଖ୍ୟକ କର।
  chk-chk: Inamwo ika ka amolokotä, nge ewe ekkei epwe chök kenukula ika kopwe mäla
    lon maun, kopwe kärila usun lifichimas ra ärala ekewe irä. Ka achomongokola usun
    lifichimas, ka achomongokola usun lifichimas mi mwetemwet.
  rop-rop: “Wal nomeda wanim yumob dum blanga meigim miselp redi blanga det fait,
    bat stil yumob garra dai. Det faiya garra barnimap yumob, en sambala pipul garra
    dai langa det fait. Detlot enami blanga yumob garra binijimap yumob jis laik ola
    grashopa binijimap ola daga langa gadin.
  ukr-1871: Та там таки й пожере тебе огонь, посїче меч, й поїсть тебе, мов та гусень,
    хоч би намножився гусенню, нагромадив люда, як сарани.
  deu-1951: Dort wird das Feuer dich verzehren, das Schwert dich ausrotten; es wird
    dich verzehren wie junge Heuschrecken; denn du bist so zahlreich wie die jungen
    Heuschrecken, wie die Wanderheuschrecken hast du dich vermehrt!
  eng-JPS: There shall the fire devour thee; the sword shall cut thee off, it shall
    devour thee like the canker-worm; make thyself many as the canker-worm, make thyself
    many as the locusts.
  srp-1865: Ondje æe te proždrijeti oganj, maè æe te isjeæi, izješæe te kao hrušt;
    neka vas je mnogo kao hrušteva, neka vas je mnogo kao skakavaca.
  lug-lug: Omuliro gulikulya, ekitala kirikuzikiriza. Wenna oliriibwa ng’enzige bwe
    zirya ebirime. Mweyongere obungi ng’enseenene, mwale ng’enzige.
  heb-heb: שם תאכלך אש תכריתך חרב תאכלך כילק התכבד כילק התכבדי כארבה׃
  ben-IRV: সেখানে আগুন তোমাকে গ্রাস করবে, তলোয়ার তোমাকে কেটে ফেলবে এবং এটা তোমাকে
    গ্রাস করবে পঙ্গপালের মত। তোমরা সংখ্যায় বেড়ে ওঠো পঙ্গপালের ও ফড়িংয়ের মত।
  pan-pan: ਉੱਥੇ ਅੱਗ ਤੈਨੂੰ ਭਸਮ ਕਰੇਗੀ, ਤਲਵਾਰ ਤੈਨੂੰ ਵੱਢੇਗੀ ਅਤੇ ਸਲਾ ਵਾਂਗੂੰ ਤੈਨੂੰ ਖਾਵੇਗੀ,
    ਆਪਣੇ ਆਪ ਨੂੰ ਸਲਾ ਵਾਂਗੂੰ ਵਧਾ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਟਿੱਡੀ ਵਾਂਗੂੰ ਵਧਾ!
  mya-JVB: ထိုအရပ်၌ပင် သင့် ကို မီး လောင် လိမ့်မည်။ ထား နှင့်ခုတ် ဖြတ်လိမ့်မည်။ ယာလက်ကျိုင်း
    ကိုက်စားသကဲ့သို့ ကိုက်စား လိမ့်မည်။ ယာလက်ကျိုင်း နှင့် အရာဘကျိုင်း ကောင်တို့သည်
    များ သကဲ့သို့ သင်၏လူတို့ကို များပြားစေခြင်းငှါကြိုးစားလော့။
  hmo-hmo: To do umui hekwarahi kava, badina be lahi ese umui do ia gabua, o tuari
    lalonai tuari kaia ese, umui do idia gwadaia mase. Umui be do umui boio ore haraga,
    kwadi momo ese uiti bona koni, idia ania ore haraga bamona. Momokani, guna umui
    be momo herea, biluga idia momo bamona, bona kwadi idia momo herea bamona.
  urd-urd: वहाँ आग तुझे खा जाएगी, तलवार तुझे काट डालेगी। वह टिड्डी की तरह तुझे चट
    कर जाएगी। अगरचे तू अपने आप को चट कर जाने वाली टिड्डियों की तरह फ़िरावान करे, और
    फ़ौज — ए — मलख़ की तरह बेशुमार हो जाए।
  rus-SYN: Там пожрет тебя огонь, посечет тебя меч, поест тебя, как гусеница, хотя
    бы ты умножился, как гусеница, умножился, как саранча.
  bqc-SIM: Tɛ́ a gi kṹwá weɛ, wi á dɛdɛ ń fɛ̃ndao. Wa á kaalɛ kwasutɛ̃ↄ pↄblea
    ũɛ. À kↄ̃ lán kwaↄwa! À gusisi lán kwasutɛ̃ↄwa!
  tcz-CHONGTHU: Meiyin namoh kahvam theijin tin, chemjam in na vautan thei ding ahi;
    khaokhote kithat gam banga natha doh jeng thei ahi. chule nang ho le nangho khaokhote
    jat in kisim uvin lang khaokho te bang in kipunsah jeng uvin!
  mar-mar: तुला आग खाऊन टाकील, आणि तलवार तुला कापून काढील. ती तुला चाटून खाणाऱ्या
    टोळाप्रमाणे खाऊन टाकील. चाटून खाणाऱ्या टोळाप्रमाणे आपली संख्या वाढीव, झुडींनी
    येणाऱ्या टोळाप्रमाणे बहुतपट हो.
  qub-qub: Ichanga chaychömi nina ushashunquipaj. Sabliwanmi wañunquipaj; ushajpämi
    illgächishunquipaj. ¡Chüpacano aypallaman miray ari! ¡Chüpacacunano aypallaman
    miray ari!
  bqp-bqp: Bɑɑ ì n yebɑ kpuro kuɑ, kɑ mɛ, dɔ̃ɔ u koo nɑ u bɛɛ di, ǹ kun mɛ bu bɛɛ
    go kɑ tɑkobi. Bɑ koo bɛɛ kpeerɑsiɑwɑ nge mɛ twee yi rɑ dɑ̃ɑ wurusu di. Wee, i
    dɑbiɑ nge twee.
  hat-hat: Ou te mèt peple tankou chini, ou te mèt peple tankou krikèt, dife pral
    boule ou nèt ale. Lagè pral fini avè ou.
  eng-BSB: There the fire will devour you; the sword will cut you down and consume
    you like a young locust. Make yourself many like the young locust; make yourself
    many like the swarming locust!
  tod-tod: Kɛlɛ ɗa zaazu, è ɠala abui zu, ɓa è za kɔɔi zu. Ɗa ɠoloɠolo eɠɛ daaiti,
    niiti koto ziʋoiti ti ti miai. Ɗa-nuɓusɛiti ti ɓuunni ʋa eɠɛ koto ziʋoiti, ti
    ɓuunni ʋa eɠɛ koto kpulugiti.
  eng-WEBPB: There the fire will devour you. The sword will cut you off. It will devour
    you like the grasshopper. Multiply like grasshoppers. Multiply like the locust.
  kbq-kbq: Hianagi Ninive kumamoka kagria tevemo teno eri hana nehanige'za, ha' vahe'mo'za
    bainati kazinteti vahera eme zamahe hana hugahaze. Ha' vahe'mo'za kenu'mo traza
    neno eri fananema hiaza hu'za tamagrira tamahe vaga nere'za, nazamo'ma zamavugama
    evania zanena kege'za otre ne'za eri fanane hugahaze. Tamagra kora kenu'mo hiaza
    huta rama'a vahe fore huta eri hakare hu'nazanagi, tamagrama freta ome tamagu'ma
    vazisaza kana omanetfa hugahie!
  nhe-BL: Pero quema intlacualtlalijtinemise huajca nopa tlitl ajsiqui campa imojuanti
    huan tlatlas imoaltepe huan nopa machetes inmechmictise. Queja hualahuij ica ininmiyaca
    tlen pilchapoltzitzi huan quitlamicuaj tlen eltoc ipan imomil, hualase tlen inmechtlamihuejhuelose.
    Yonque inmomiyaquilise queja pilchapoltzitzi, ax hueli inmomanahuise.
  gub-BL: Nezewe rehe we tata pezuka putar nehe. Aze ru'u pemàno putar zeàmàtyry'ymawhu
    pe nehe. Tukur u'u arozràn paw wà. Nezewegatete peàmàtyry'ymar zauxiapekwer pemumaw
    putar wà nehe no. Peneta tetea'u tukur ài nehe.
  eng-DRA: 'There shall the fire devour thee: thou shalt perish by the sword, it shall
    devour thee like the bruchus: assemble together like the bruchus, make thyself
    many like the locust.'
