  tbz-SIM: Nɛ̀ mɛmmɛ kɛ̀ bɛ̀ bɛ̀ pĩ nkɛ kònnɛ̀ kɛ dɔ̀ɔ̀ tidɑɑtì, kɛ nɑù bɛ bí icɛ
    imɔu miɛkɛ. Kɛ tɑ̃ɑ̃́ tɛ́tɛ́ kɛ totí sikpɑ̀ɑ̀tìbìí, kɛ boú bɛ̀ɛ̀ tu bɛnitidiɛbɛ̀
    mɛfĩmmɛ.
  msy-2020: Ezɨ a pura bizim, apaniba Tebesia gafiragha, kalabusɨn ingangarim bagha
    me inigha ghue. Me men boriba, tuavir akar uari bativibar me mɨsozi me ariaghiri.
    Egha Tebesɨn gumazir aruaba me senbar me ikegha vaghvagha me inigha ghue, ezɨ
    me men ingangarir gumazir kɨnibar mɨn ingari.
  dop-dop: Pɑɑ nɑ mpʋ, pɑ kuu pɛlɛ pɑ ɑcɑlɛɛ yǝlɑɑ nɑ pɑ́ tɛɛnɑ. Pɑ tʋ pɑ nyʋɣʋ nyǝ́mɑ
    kɛ ɑlukpɑlɑ. Ɩlɛnɑ pɑ́ tɔ tɛtɛ nɑ pɑ́ tɑlǝnɑ-wɛ. Pɑ nɑŋɑ pɑ piyɑ kɛ hɑpɛɛ kɔŋkɔmǝŋ
    tɔɔ.
  azb-azb: Lakin əsir aparıldı, sürgün oldu, Övladları parça-parça doğrandı, Hər küçə
