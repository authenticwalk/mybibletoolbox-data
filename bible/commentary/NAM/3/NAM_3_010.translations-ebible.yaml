verse: NAM.003.010
translations:
  mal-C: എങ്കിലും അവൾ തടവിലായി, നാടുകടത്തപ്പെടുകയും ചെയ്തു. സകലചത്വരങ്ങളിലുംവെച്ച്
    അവളുടെ ശിശുക്കൾ എറിഞ്ഞുകൊല്ലപ്പെട്ടു. അവളുടെ പ്രഭുക്കന്മാർക്കുവേണ്ടി നറുക്കിട്ടു
    എല്ലാ മഹാന്മാരും ചങ്ങലയാൽ ബന്ധിക്കപ്പെട്ടു.
  deu-TKW: Aber auch sie wanderte in die Verbannung, in die Gefangenschaft; auch ihre
    Kindlein wurden an allen Straßenecken zerschmettert. Über ihre Angesehenen warf
    man das Los, und alle ihre Großen wurden in Fesseln gelegt.
  lin-lin: Nzokande, yango mpe ekweyaki, mpe bamemaki bato na yango na bowumbu. Bakataki-kataki
    na biteni bana na bango na babalabala nyonso, babetaki zeke mpo na kopona bato
    na yango ya lokumu mpo ete bamema bango na bowumbu, mpe bakangaki bakambi na yango
    minyololo.
  eng-LSV: Even she becomes an exile, || She has gone into captivity, || Even her
    sucklings are dashed to pieces || At the top of all out-places, || And for her
    honored ones they cast a lot, || And all her great ones have been bound in chains.
  eng-GNV: 'Yet was she caried awaye, and went into captiuitie: her young children
    also were dashed in pieces at the head of all the streetes: and they cast lottes
    for her noble men, and al her myghtie men were bound in chaines.'
  eng-WEBSTER: 'Yet was she carried away, she went into captivity: her young children
    also were dashed in pieces at the head of all the streets: and they cast lots
    for her honorable men, and all her great men were bound in chains.'
  nhw-BL: Pero Tebas huetzqui ininmaco sequinoc huan inijuanti quinhuicaque nopa Tebas
    ehuani huejca para tetequipanotij. Ininpilconehua quintzontlatlapatzque ipan tetl
    ipan ojtli. Huan soldados quirifarojque para quiitase catlique tlayacanquetl tlen
    Tebas quihuicasquía para quitequipanos. Huan nochi quintatacatzojque ica tepos
    cadena huan quinhuicaque para tlaijiyohuise hasta miquisquíaj.
  swh-ONEN: Hata hivyo alichukuliwa mateka na kwenda uhamishoni. Watoto wake wachanga
    walivunjwa vunjwa vipande kwenye mwanzo wa kila barabara. Kura zilipigwa kwa watu
    wake wenye heshima, na watu wake wote wakuu walifungwa kwa minyororo.
  bba-bba: Kɑ mɛ kpuro, yen tii yɑ yoru dɑ. Bɑ ye mwɑ mɑ bɑ yen bibu ɡo swɛɛ kpuro
    sɔɔ. Bɑ yen wiruɡibu tɛtɛ toosi, mɑ bɑ yen dɑmɡibu mwɛɛrɑ bɑ yɔni doke.
  eng-KJVCPB: 'Yet was she carried away, she went into captivity: Her young children
    also were dashed in pieces at the top of all the streets: And they cast lots for
    her honourable men, And all her great men were bound in chains.'
  luo-luo: To kata kamano ne otere e twech, piny ma ok mare ma obedo misumba jomoko.
    Nyithinde ne ongʼad migepe matindo tindo e dho yore mag dalane. Ne ogo ombulu
    kuom jotende ma ruodhi, kendo joge madongo duto ne otwe gi nyororo.
  meu-meu: Ḡau tamona, vada e abia oho, mai iḡuina ida e laohaia; ena memero maraḡidia
    na e huaridia patapata, ariara iboudiai doridia ai; ena taunimanima namodia, e
    matauraidia taudia, na mari amo e abidia, bona ena lohia badadia na auri gadeadia
    amo e ḡuidia.
  npi-ULB: तथापि नो शहर निर्वासनमा लगियो, त्यो दासत्वमा लगियो, त्यसका छोराछोरीहरू
    हरेक सडकहरूका मुखमा टुक्रा-टुक्रा पारिए । त्यसका शत्रुहरूले त्यसका भारदारहरूका
    निम्ति चिट्ठा हाले, र त्यसका सबै महान् मानिसहरू साङ्लाले बाँधिए ।
  yor-yor: Síbẹ̀síbẹ̀ a kó o ní ìgbèkùn o sì lọ sí oko ẹrú. Àwọn ọmọ wẹ́wẹ́ rẹ̀ ni
    a ó fọ́ mọ́lẹ̀ ní orí ìta gbogbo ìgboro. Wọ́n sì di ìbò nítorí àwọn ọlọ́lá rẹ̀
    ọkùnrin, gbogbo àwọn ọlọ́lá rẹ ni a sì fi ẹ̀wọ̀n dè.
  pes-OPCB: با وجود این، تبس سقوط کرد. دشمنان، اهالی آن را به اسارت درآوردند و فرزندانشان
    را بر سنگفرش خیابانها کوبیده، کشتند. رهبرانش را به زنجیر کشیدند و آنها را به حکم
    قرعه بین خودشان تقسیم کرده، به خدمت خود درآوردند.
  tgl-ULB: Gayon pa man, dinala ang Tebes palayo; napunta siya sa pagkabihag; nadurog
    ang kaniyang mga batang anak sa dulo ng bawat lansangan; nagpalabunutan ang kaniyang
    mga kaaway para sa kaniyang mga mararangal na tao, at lahat nang kaniyang mga
    dakilang tao ay ginapos ng mga tanikala.
  hui-hui: Ani henego horo mbirungi ibunaga waitigime ibuwa Tebese tanoha wali agali
    hearu bope howa tinaga garabaya biabe bialu helo haru halu piai hene. Tinaga waneigini
    bu hearu hariga gebage wiaru bibahendeni bo payapaya bini wiaria hendene. Ani
    bialu tinaga waitigime Tebesenaga agali haguane hearu pu senime minu hende howa
    waitigi tini talebu tahalu tinaga garabaya biabe bialu helo haru halu piai hene.
  mya-mya: သီ​ဘီ​မြို့​သူ​မြို့​သား​တို့​သည်​ပြည်​နှင်​ဒဏ်​သင့် ကြ​လျက်​သူ​တို့​၏​သား​သ​မီး​များ​သည်​လမ်း
    ဆုံ​လမ်း​ခွ​တိုင်း​၌​အ​ရိုက်​အ​နှက်​ခံ​ရ​ကြ​၏။ သူ​တို့​အ​ထဲ​မှ​ဂုဏ်​အ​သ​ရေ​ရှိ​သူ​များ​ကို
    သံ​ကြိုး​များ​နှင့်​ချည်​နှောင်​ခေါ်​ဆောင်​ကာ မိ​မိ​တို့​အ​ချင်း​ချင်း​မဲ​ချ​၍​ခွဲ​ဝေ​ယူ​ကြ​၏။
  bod-N: ཡིན་ན་ཡང་དེ་ནི་ད་དུང་ཕར་བསྐྲད་ནས་བཙོན་དུ་ཁྲིད་པ་དང་། མོའི་ཕྲུ་གུ་རྣམས་ལམ་མདོ་དག་ཏུ་སར་བརྒྱབ་ནས་ཤི་བ་དང་།
    མི་རྣམས་ཀྱིས་མོའི་བཀུར་འོས་པ་རྣམས་ཀྱི་ཕྱིར་དུ་རྒྱན་འཕངས་ནས། མོའི་མི་ཆེན་མཐའ་དག་ལ་ལྕགས་སྒྲོག་བརྒྱབ་ཏོ།
    །
  wsk-wsk: Bare ikiko! Nu me terong. Kager ningi ilu talipaman ale gi ilak namaman,
    se ko kuriang mimili mu nunga giman ale lage gotektek suen la te manga te nunga
    usagukasan se kuakasan. Se nunga kari dom bibiya mu manga kolara kolakasan ale
    koma koma ura dungan kari ko nunga gikasan, ale sen te nunga kalokasan.
  sna-sna: Kunyange zvakadaro yakatapwa ikaendeswa kuutapwa. Vacheche varo vakaputsanyiwa
    kumavambo kwemigwagwa yose. Mijenya yakakandwa pamusoro pemachinda avo, uye vakuru
    vavo vakasungwa nengetani.
  spa-BLM: Sin embargo, fue arrastrada. Fue llevada al cautiverio. Sus hijos pequeños
    fueron despedazados a la cabeza de todas las calles, y echaron suertes sobre sus
    hombres honorables, y todos sus grandes hombres fueron encadenados.
  cac-cac: Palta, a eb' aj Tebas chi', ix ic'chajb'at eb' d'a ch'oc chon̈ab'il. A
    eb' yuninal eb', ix mac'chaj vecchaj eb' d'a schiquintac calle. Ix ac'chajoch
    suerte d'a yib'an̈ eb' nivac vinac cuchb'um d'a scal eb', yic tz'ilchaji mach
    tz'ican eb', ix ochpax q'uen cadena d'a eb'.
  swh-ULB: Lakini Noamoni alichukuliwa; alikwenda kwenye mateka; watoto wake wadogo
    walivunjwa vipande vipande katika kila makao makuu ya mtaa; adui zake walipiga
    kura kwa watu wake wenye heshima na wakuu wake wote walifungwa minyororo.
  bel-bel: Але і ён пераселены, пайшоў у палон; нават немаўляты яго перабітыя на скрыжаваньнях
    усіх вуліц, а на знакамітых яго кідалі жэрабя, і ўсе вяльможы яго скаваны ланцугамі.
  deu-ELBBK: Auch sie ist in die Verbannung, in die Gefangenschaft gezogen; auch ihre
    Kinder wurden zerschmettert an allen Straßenecken; und über ihre Vornehmen warf
    man das Los, und alle ihre Großen wurden mit Ketten gefesselt.
  mbb-OT: Piru minsan pa te iyan heeyan, mibihag is menge etew kayi ne miduma ziyà
    te zuma he lugar. Midruntek diyà te menge zalan is dezeisey pa he menge anak dan.
    Mibpengedinahan is dungganen he menge etew kayi ne mibahin pinaaǥi te ripa su
    ebpen-uripenen.
  mal-2015: എന്നിട്ടും അവൾ ബദ്ധയായി പ്രവാസത്തിലേക്കു പോകേണ്ടിവന്നു; അവളുടെ പൈതങ്ങളെ
    അവർ സകലവീഥികളുടെയും തലെക്കൽവെച്ചു തകർത്തുകളഞ്ഞു; അവളുടെ മാന്യന്മാർക്കു അവർ ചീട്ടിട്ടു,
    അവളുടെ സകലമഹാന്മാരെയും ചങ്ങലകൊണ്ടു ബന്ധിച്ചുകളഞ്ഞു.
  rmc-rmc: The avke sas kada foros zailo a geľa andro otroctvos. The leskre čhave
    sas rozčhingerde pro agora savore uľicengre. Vaš leskre vodci pes losinelas a
    savore leskre anglune murša sas zaphandle le lancenca.
  pes-OPV: معهذاجلای وطن شده و به اسیری رفته است و اطفالش نیز بر سر هر کوچه کوبیده
    شده‌اند و بر شرفایش قرعه انداخته‌اند و جمیع بزرگانش به زنجیرهابسته شده‌اند.
  ron-1924: Ши тотушь а требуит сэ плече ши еа ын сургюн, с-а дус ын робие, ши прунчий
    ей ау фост здробиць ын тоате колцуриле улицелор; ау арункат сорцул асупра фрунташилор
    ей ши тоць май-марий ей ау фост арункаць ын ланцурь.
  ben-OBCV: তাও তাকে বন্দি করা হল ও সে নির্বাসনে গেল। তার শিশু সন্তানদের প্রত্যেকটি
    রাস্তার মোড়ে মোড়ে ছুঁড়ে ফেলে দিয়ে ছিন্নভিন্ন করা হল। তার গণ্যমান্য লোকদের
    জন্য গুটিকাপাত করা হল, এবং তার সব মহান লোককে শিকল দিয়ে বাঁধা হল।
  som-som: Habase yeeshee iyadii waa la kaxaystay oo maxaabiis ahaan baa loo watay,
    oo dhallaankeediina dhulkaa lagaga tuuray jidadka rukummadooda oo dhan, oo nimankeedii
    sharafta lahaa saami baa loo ritay, oo raggeedii waaweynaa oo dhanna silsilado
    baa lagu xidhay.
  lat-VUC: 'Sed et ipsa in transmigrationem ducta est in captivitatem: parvuli ejus
    elisi sunt in capite omnium viarum, et super inclytos ejus miserunt sortem, et
    omnes optimates ejus confixi sunt in compedibus.'
  eng-ASVBT: Yet was she carried away, she went into captivity; her young children
    also were dashed in pieces at the head of all the streets; and they cast lots
    for her honorable men, and all her great men were bound in chains.
  ita-1885: E pure ella è stata trasportata, è andata in cattività; e pure i suoi
    piccoli fanciulli sono stati schiacciati in capo d'ogni strada, e si son tratte
    le sorti sopra i suoi personaggi onorati, e tutti i suoi grandi sono stati incatenati,
    e messi ne' ceppi.
  eng-LXXUP: 'Yet she shall go as a prisoner into captivity, and they shall dash her
    infants against the ground at the top of all her ways: and they shall cast lots
    upon all her glorious possessions, and all her nobles shall be bound in chains.'
  eng-ULB: Yet Thebes was carried away; she went into captivity; her young children
    were dashed in pieces at the head of every street; her enemies threw lots for
    her honorable men, and all her great men were bound in chains.
  spa-VBL: Sin embargo, su pueblo también fue exiliado, y llevado en cautividad. Sus
    bebés fueron descuartizados por las calles. Sus nobles fueron atados con cadenas
    y llevados como sirvientes, elegidos al azar.
  fra-_FOB: Elle aussi s'en est allée captive en exil; ses enfants furent aussi écrasés
    à tous les coins des rues; on jeta le sort sur ses hommes honorables, et tous
    ses grands furent liés de chaînes.
  mal-mal: എങ്കിലും അവൾ ബദ്ധയായി പ്രവാസത്തിലേക്കു പോകേണ്ടിവന്നു; അവളുടെ പൈതങ്ങളെ അവർ
    സകലവീഥികളുടെയും തലയ്ക്കൽവച്ചു തകർത്തുകളഞ്ഞു; അവളുടെ മാന്യന്മാർക്കു അവർ ചീട്ടിട്ടു;
    അവളുടെ സകലമഹാന്മാരെയും ചങ്ങലകൊണ്ടു ബന്ധിച്ചുകളഞ്ഞു.
  urd-GVR: To bhī wuh qaidī ban kar jilāwatan huā. Har galī ke kone meṅ us ke shīrḳhār
    bachchoṅ ko zamīn par paṭaḳh diyā gayā. Us ke shurafā qurā-andāzī ke zariye taqsīm
    hue, us ke tamām buzurg zanjīroṅ meṅ jakaṛe gae.
  suz-BL: मो हना यो मेको ग्‍याइश्‍शा ग्रुंइचा पुंइसाक्‍व। मेको आ आलपुकी लांम ताइश्‍‍शा
    साइक्‍चा पुंइसाक्‍म। आ ठेयब मुर आन कली बाजी आप्‍शा लाइक्‍तेक्‍म। मिनु मेको आन
    नेल्‍ल क्‍येङा ठेयब मुर नेल्‍ल साङलोमी फ्रेंचा पुंइसाक्‍म। योएल ४:३
  eng-NOY: Yet was she carried away; she went into captivity; Her children were dashed
    in pieces at the head of all the streets; For her honorable men they cast lots,
    And all her great men were bound in chains.
  ita-1927: Eppure, anch’essa è stata deportata, è andata in cattività; anche i bambini
    suoi sono stati sfracellati a ogni canto di strada; s’è tirata la sorte sopra
    i suoi uomini onorati, e tutti i suoi grandi sono stati messi in catene.
  ckb-ckb: بەڵام ئەو بە دیل گیرا و ڕاپێچ کرا، منداڵەکانی پارچەپارچە کران لەسەر سووچی
    هەموو شەقامێک. لەسەر پیاوماقوڵانی تیروپشک کرا و هەموو گەورە پیاوانی کۆت و زنجیر
    کران.
  eng-BBE: 'But even she has been taken away, she has gone away as a prisoner: even
    her young children are smashed to bits at the top of all the streets: the fate
    of her honoured men is put to the decision of chance, and all her great men are
    put in chains.'
  kan-OKCV: ಆದರೆ ಅವಳು ಸೆರೆಯಾಗಿ ದೇಶಾಂತರಕ್ಕೆ ಹೋದಳು. ಅವಳ ಕೂಸುಗಳು ಸಹ ಎಲ್ಲಾ ಬೀದಿಗಳ ಮುಖ್ಯ
    ಸ್ಥಳಗಳಲ್ಲಿ ಅಪ್ಪಳಿಸಲಾಯಿತು. ಅವಳ ಪ್ರಧಾನರಿಗೋಸ್ಕರ ಚೀಟುಹಾಕಿದರು. ಅವಳ ಮಹನೀಯರೆಲ್ಲರನ್ನು
    ಸಂಕೋಲೆಗಳಿಂದ ಕಟ್ಟಿದರು.
  tam-2017: ஆயினும் அவள் குடியிருக்கக் கூடாதென்று சிறையிருப்பிலே கொண்டுபோகப்பட்டாள்;
    அவளுடைய குழந்தைகள் எல்லா வீதிகளின் முனைகளிலும் மோதியடிக்கப்பட்டார்கள்; அவளுடைய
    கனவான்கள் பெயரில் சீட்டுப்போட்டார்கள்; அவளுடைய பெரியவர்கள் எல்லோரும் சங்கிலிகளால்
    கட்டப்பட்டார்கள்.
  spa-RV-1909: 'También ella fué llevada en cautiverio: también sus chiquitos fueron
    estrellados en las encrucijadas de todas las calles; y sobre sus varones echaron
    suertes, y todos sus magnates fueron aprisionados con grillos.'
  ron-BTF: Totuși ea a fost strămutată, a mers în captivitate; copiii ei tineri de
    asemenea au fost zdrobiţi în bucăţi la capătul tuturor străzilor; și au aruncat
    sorţi pentru bărbaţii ei demni de cinste și toţi marii ei oameni au fost legaţi
    în lanţuri.
  eng-WEBP: Yet was she carried away. She went into captivity. Her young children
    also were dashed in pieces at the head of all the streets, and they cast lots
    for her honorable men, and all her great men were bound in chains.
  eng-FBV: Yet its people were also taken away into exile, into captivity. Their babies
    were dashed to pieces in every street. Their nobles were bound in chains and taken
    away as servants, chosen by lot.
  nld-1939: Toch moest het heen, Moest het in ballingschap gaan! Toch werden zijn
    kinderen te pletter geslagen Op alle hoeken der straten, Het lot over zijn edelen
    geworpen, Alle aanzienlijken in boeien geklonken.
  nch-BL: Pero Tebas huetzqui inimaco sequinoc huan inijuanti quinhuicaque nopa Tebas
    ehuani huejca para tetequipanotij. Ininpilconehua quintzontatapatzque ipan tet
    ipan ojti. Huan nopa soldados quirifarojque para quiitase catijqui tayacanquet
    ten Tebas quihuicasquía para quitequipanos. Huan nochi quintatacatzojque ica tepos
    cadena huan quinhuicaque para taijyohuise hasta miquisquíaj.
  vie-1934: Dầu vậy, chính nó cũng đã bị đày khỏi đất mình; bị bắt đi làm phu tù;
    con cái nó cũng đã bị nghiền nát nơi ngã ba các đường phố. Người ta đã ném thăm
    trên các kẻ cả nó, và các quan trưởng nó đều bị mang xiềng.
  hin-CV: फिर भी उसे बंधक बनाकर बंधुआई में ले जाया गया. हर एक गली के मोड़ पर उसके
    नन्हे बच्चों को पटक कर मार डाला गया. उसके प्रतिष्ठित व्यक्तियों के लिए पासा फेंका
    गया, और उसके सब बड़े लोगों को बेड़ियों में जकड़ दिया गया.
  spa-BES: Pero incluso a ella se la llevaron, ella se fue como prisionera; incluso
    sus hijos pequeños son destrozados en todas las esquinas de las calles; el destino
    de sus hombres honorables se decide por suertes sobre ellos, y todos sus grandes
    hombres son encadenados.
  tdx-tdx: F’ie nasese mb’eo, nisese mb’am-pandrohizañe añe, fonga naretsak’ an-doha’
    o lalan-drovao ey o anak’ ajaja’eo; nanoe’ iereo tsato-piso o roandria’eo, vaho
    rinohy an-tsilisily iaby o ana-dona’eo.
  tha-KJV: ถึงกระนั้นเมืองนั้​นก​็ยังถูกกวาดไป เธอตกไปเป็นเชลย ลูกเล็กเด็กแดงของเธอก็​ถู​กเหวี่ยงลงแหลกเป็นชิ้นๆที่หัวถนนทุกสาย
    เขาจับสลากแบ่งผู้​มีเกียรติ​ของเมืองนั้น และคนใหญ่คนโตทั้งสิ้นของเมืองนั้​นก​็​ถู​กล​่ามโซ่
  por-BR-2018: Porém ela foi levada em cativeiro; também suas crianças foram despedaçadas
    nas esquinas de todas as ruas; e sobre seus nobres lançaram sortes, e todos seus
    maiorais foram aprisionados com grilhões.
  deu-ELO: Auch sie ist in die Verbannung, in die Gefangenschaft gezogen; auch ihre
    Kinder wurden zerschmettert an allen Straßenecken; und über ihre Vornehmen warf
    man das Los, und alle ihre Großen wurden mit Ketten gefesselt.
  eng-WYC-2018: But and it in transmigration, or passing over, is led into captivity;
    the little children thereof be hurtled down in the head of all ways. And on the
    noble men thereof they cast lot, and all great men thereof be set together in
    gyves, either fetters. (But they were carried away into exile, and they were led
    off into captivity; its little children were hurtled down in the corners of all
    the streets. And they cast lots on its noble men, and all of its great men were
    placed in bonds, or in chains.)
  epo-epo: tamen ĝi ankaŭ estas elpatrujigita kaj forkaptita; eĉ ĝiaj malgrandaj infanoj
    estas frakasitaj en la komenco de ĉiuj stratoj; pri ĝiaj eminentuloj oni lotis,
    kaj ĉiujn ĝiajn altrangulojn oni katenis.
  uig-PIN: Umu elip ketilip, ǝsirlikkǝ qüxkǝn; Barliⱪ koqa bexida bowaⱪliri qɵrüp
    taxliwetildi; Ular uning mɵtiwǝrliri üqün qǝk taxlidi, Uning barliⱪ ǝrbabliri
    zǝnjirdǝ baƣlanƣanidi.
  beo-beo: 'Be amomane Dibisi fi amo da mugululi asi dagoi ba:i. Ilia mano da moilai
    bai bagade logoga fane legei dagoi ba:i. Amola ilima ha lai dunu da Dibisi mimogo
    dunu amo sia:ine efega la:la:gili, mugululi afugili asili, momogili ilia ha lai
    dunu ilia udigili hawa: hamosu dunu hamoi dagoi.'
  tpi-OTNT: Tasol ol birua i winim ol Tebes na kisim ol i go bilong mekim wok kalabus.
    Ol i paitim ol pikinini bilong ol na ol i dai long olgeta rot bung. Na ol i pasim
    ol bikman bilong Tebes long sen, na tilim long ol yet, na kisim ol i go olsem
    ol wokboi nating bilong ol.
  hau-SA: Duk da haka an tafi da ita ta kuma tafi bauta. Aka fyaɗa ƙanananta da ƙasa
    aka yayyanka su gunduwa-gunduwa a kan kowane titi. Aka jefa ƙuri’a a kan manyan
    mutanenta, aka daure manyan mutanenta da sarƙoƙi.
  uig-LAT: Umu élip kétilip, esirlikke chüshken; Barliq kocha béshida bowaqliri chörüp
    tashliwétildi; Ular uning mötiwerliri üchün chek tashlidi, Uning barliq erbabliri
    zenjirde baghlan’ghanidi.
  nde-nde: Kodwa yathunjwa yaya ebugqilini. Izingane zayo zapaklazwa zaba yizicucu
    ekuqaliseni kwemigwaqo yonke. Kwenziwa inkatho ngezikhulu zayo, wonke amadoda
    aphakemeyo abotshwa ngamaketane.
  ton-ton: 'Ka naʻe ʻave ia, naʻe ʻalu ia ki he pōpula: naʻe laiki foki ʻa ʻene fānau
    valevale ʻi he muʻa hala ʻoe ngaahi hala kotoa pē: pea naʻa nau talotalo ki heʻene
    kau mātuʻa, mo hono houʻeiki kotoa pē naʻe haʻi ʻaki ʻae ukamea fihifihi.'
  ces-1613: A však i to v přestěhování přišlo a v zajetí, tak že i maličcí jeho rozrážíni
    byli na úhlech všech ulic, a o nejslavnější jeho metali los, a všickni znamenití
    jeho sevříni byli pouty.
  eng-WMB: Yet was she carried away. She went into captivity. Her young children also
    were dashed in pieces at the head of all the streets, and they cast lots for her
    honorable men, and all her great men were bound in chains.
  tam-TCV: ஆயினும் அவள் குடியிருக்கக் கூடாதென்று சிறைபிடிக்கப்பட்டு, நாடுகடத்தப்பட்டாள்.
    அவளுடைய பிள்ளைகளோ ஒவ்வொரு வீதிச்சந்தியிலும், அடித்து நொறுக்கப்பட்டார்கள். அவளது
    உயர் குடிமக்களுக்காக அசீரிய வீரர்களால் சீட்டுகள் போடப்பட்டன. அவளின் பெரிய மனிதர்
    சங்கிலிகளால் கட்டப்பட்டு அடிமைகளாகக் கொண்டுபோகப்பட்டார்கள்.
  ceb-ULB: Apan ang Tebes nabihag; ug naulipon siya; ang iyang gagmay nga kabataan
    gipangwataswatas diha sa likoanan sa mga dalan; ang iyang mga kaaway nagripa alang
    sa iyang halangdon nga kalalakin-an, ug gipangkadinahan ang tanan niyang mga bantogan
    nga tawo.
  pol-UBG: Ono jednak zostało uprowadzone do niewoli, jego niemowlęta roztrzaskiwano
    na rogach wszystkich ulic, o jego najsławniejszych rzucano losy i wszystkich jego
    wielkich zakuto w kajdany.
  urd-GVU: توبھی وہ قیدی بن کر جلاوطن ہوا۔ ہر گلی کے کونے میں اُس کے شیرخوار بچوں
    کو زمین پر پٹخ دیا گیا۔ اُس کے شرفا قرعہ اندازی کے ذریعے تقسیم ہوئے، اُس کے تمام
    بزرگ زنجیروں میں جکڑے گئے۔
  eng-OEBCW: Yet she was exiled and made captive. On all corners of the streets her
    infants were dashed to pieces. Lots were cast for her nobles, all her great ones
    were bound in chains.
  deu-1912: Doch hat sie müssen vertrieben werden und gefangen wegziehen; und sind
    ihre Kinder auf allen Gassen zerschmettert worden, und um ihre Edlen warf man
    das Los, und alle ihre Gewaltigen wurden in Ketten und Fesseln gelegt.
  kan-2017: ಆದರೂ ಅದು ಗಡೀಪಾರಾಗಿ ಸೆರೆಹೋಯಿತು; ಅದರ ಮಕ್ಕಳನ್ನು ಪ್ರತಿ ಬೀದಿಯ ಕೊನೆಯಲ್ಲಿ ಬಂಡೆಗೆ
    ಅಪ್ಪಳಿಸಿ ಬಿಟ್ಟರು; ಅದರ ಪ್ರಮುಖರನ್ನು ಬಂಧಿಸಿ ಚೀಟು ಹಾಕಿದರು, ಅದರ ಮಹನೀಯರೆಲ್ಲರನ್ನು ಸಂಕೋಲೆಗಳಿಂದ
    ಬಂಧಿಸಿದರು.
  yap-yap: Girdi’ nu Thebes e kan fekrad ni kalbus nga wuru’ e nam. Gubin e m’ing
    ko kanawo’ ma go’ bay pifakrad riy ni kan li’rad karm’ad. Pi pumo’on ni tayugang’
    rorad e kan chen nagrad kan fekrad kan graregrad u pa’ e pi to’ogor rorad.
  hlt-MCSB: Tedae anih tah vangsawn ah tamna la cet. A camoe rhoek khaw tol takuem
    ah a lu a til pauh. A thangpom rhoek te hmulung a naan thil uh tih a hlanglen
    boeih rhoek te hmaipom neh a siing uh.
  mdy-ETH: ዬይ ቢያ ያዺታንቴ ቴቢሴ ካታማ ሞርኮና ዓዺንቴም ዴራ ዒዞኮ ዲዒንቲ ዔውቴኔ፤ ዻኮ ናኣታ ዒዞኮ ሹቺዳ ጳዺንቲ ዹኡቂ
    ጎይፆይዳ ጎይፆይዳ ኬኤሪንቴኔ፤ ሱኡጎዋ ካራሚ ማሂ ዔካኒ ዒፃ ዓጊንቴኔ፤ ቢቶ ቢቶ ዓሳኣ ዓንጊና ቱኡቴኔ።
  twi-ASANTE: Nanso wɔfaa no dommum twaa no asuo. Wɔtoo ne mmadoma hwehwee fam ma
    wɔtetee wɔ mmɔntene so. Wɔbɔɔ nʼaberempɔn so ntonto, na nʼatitire nso wɔde nkɔnsɔnkɔnsɔn
    guguu wɔn.
  eng-WEBU: Yet was she carried away. She went into captivity. Her young children
    also were dashed in pieces at the head of all the streets, and they cast lots
    for her honorable men, and all her great men were bound in chains.
  wal-wal: Gidikkonne, a omoodettada baasu; in de7iya guutta naatikka darxxettidi,
    ogiyaa gaxan ubban kunddidosona. I bonchchettida asatu bollan saamai yegettiis;
    i gita asati ubbaikka sanssalatan qashettidosona.
  spa-PDDPT: Pero también ella fue deportada, llevada en cautiverio. Sus pequeños
    fueron estrellados en las encrucijadas, echaron suertes sobre sus nobles y sus
    poderosos fueron atados con grillos.
  gun-gun: Ha'e rami teĩ ogueraapaa raka'e escravo-rã. Ta'y kuery voi ojukapa tape
    ojerea ikuai va'e rupi. Yvatekueve re oexaa okuapy xortea, ha'e ipo'akakueve voi
    ombo'apaa corrente py ojokua reve.
  agu-BL: Ma na ja nin che'l cu'n swutz. Yi e' chinitxajil oc pok'lo'n chiwi' lakak
    ẍchicy be'. Nin e' oc chicontr tan tx'ilu'n scye yi e' yi at chik'ej, yi e' wi'tz
    cyajcawil. Nin e' cu'-tz cya'n tcaren tan chibene'n tetz esclaw.
  ilo-ULB: Nupay kasta, ti Tebes ket naipanaw; naibalud daytoy; narumek dagiti annakda
    kadagiti nagsulian dagiti kalsada; nagbibinnunot dagiti kabusorna nga agpaay kadagiti
    mararaem a tattaona, ket amin dagiti natan-ok a lallakina ket nakawaran.
  kpg-kpg: Malaa nia daangada o Thebes guu lahi gi daha mo nadau henua. Nadau dama
    gu daaligi gi mmademmade i nia madaaduge o nia ala huogodoo o di waahale deelaa.
    Nadau dagi guu lahi gi daha gu lawalawa gi nia daula baalanga, gu duwweduwwe i
    digau ala ne kumi digaula.
  uig-ARA: ئۇمۇ ئېلىپ كېتىلىپ، ئەسىرلىككە چۈشكەن؛ بارلىق كوچا بېشىدا بوۋاقلىرى چۆرۈپ
    تاشلىۋېتىلدى؛ ئۇلار ئۇنىڭ مۆتىۋەرلىرى ئۈچۈن چەك تاشلىدى، ئۇنىڭ بارلىق ئەربابلىرى
    زەنجىردە باغلانغانىدى.
  sus-sus: Kɔnɔ Tebese fan bara xanin konyiya kui ɲamanɛ ma, a xa die bara faxa kira
    xunyie ra, a xa kuntigie bara mayegeti sigafe ra konyiya kui.
  pon-2006: Ahpw mehn Dihpes kalipilipalahr. Neirail seri kan wowokier oh kamakamalahr
    ni keimwen ahl koaros. Arail kaun akan selidier wisiklahr oh nehnepeseng nanpwungen
    me salihraildi kan.
  ksd-ksd: Ma di ga ben vavilavilau pa ia ka; a umana natuna di ga rapue diat ta ra
    lavur nga varkuvo par; ma dia ga ilailam upi kana umana ngalangala, ma di ga vi
    kana umana rangrang ma ra vinau na palariam.
  grc-BRENT: Καὶ αὐτὴ εἰς μετοικεσίαν πορεύσεται αἰχμάλωτος καὶ τὰ νήπια αὐτῆς ἐδαφιοῦσιν
    ἐπʼ ἀρχὰς πασῶν τῶν ὁδῶν αὐτῆς, καὶ ἐπὶ πάντα τὰ ἔνδοξα αὐτῆς βαλοῦσι κλήρους·
    καὶ πάντες οἱ μεγιστᾶνες αὐτῆς δεθήσονται χειροπέδαις.
  ind-AYT: Akan tetapi, ia sendiri pergi ke dalam pembuangan, sebagai tawanan. Anak-anaknya
    diremukkan kepalanya di ujung setiap jalan. Orang membuang undi atas orang-orang
    yang dihormati, dan semua pembesarnya dibelenggu dengan rantai.
  nya-nya: Komabe anthu a ku Tebesi anagwidwa ndipo anapita ku ukapolo. Ana ake anawaphwanyitsa
    pansi mʼmisewu yonse ya mu mzindamo. Anachita maere ogawana anthu ake otchuka,
    ndipo anthu ake onse amphamvu anamangidwa ndi maunyolo.
  hrv-hrv: A i ona je otišla u progonstvo, morala je ići u sužanjstvo; njezina nejaka
    djeca bila su razmrskana po svim raskršćima; za ugledne ljude njezine bacali su
    ždrijeb, svi njezini velikani okovani su lancima.
  mps-mps: Tiali goli te boi bidi dabego te Tebes dabe aiyaba elaluama, te augwali
    sela pelama, kalabus igi pali. Augwaligo te wai dabe elama, augwali te tigidali
    sunumi tunu magede isasa palio. Tama augwaligo te Tebes genuai bidi dabe te sengo
    nogo duani, te augwa hasi dobola selama, te augwali sela palio.
  tpi-tpi: Tasol ol birua i winim ol Tebes na kisim ol i go bilong mekim wok kalabus.
    Ol i paitim ol pikinini bilong ol na ol i dai long olgeta rot bung. Na ol i pasim
    ol bikman bilong Tebes long sen, na tilim long ol yet, na kisim ol i go olsem
    ol wokboi nating bilong ol.
  dan-1931: Dog førtes det bort, i Fangenskab måtte det vandre, på alle Gadehjørner
    knustes også dets spæde; og om dets ædle kastedes Lod, alle dets Stormænd lagdes
    i Lænker.
  vie-OVCB: Thế mà nó còn bị lưu đày, bị bắt làm tù binh. Con cái nó bị đập nát ở
    khắp các đầu đường xó chợ. Quan chức nó bị quân thù bắt thăm chia nhau làm nô
    lệ. Các lãnh đạo nó đều bị xiềng xích.
  guj-2017: તેમ છતાં તેનું અપહરણ થયું; તે ગુલામગીરીમાં ગઈ; શેરીની ભાગળમાં તેનાં બાળકોને
    મારીને ટુકડા કરવામાં આવ્યા, તેના માનવંતા માણસો માટે ચિઠ્ઠીઓ નાખવામાં આવી, તેના
    બધા માણસોને સાંકળોથી બાંધવામાં આવ્યા.
  pon-2006A: Ahpw mehn Dihpes kalipilipalahr. Neirail seri kan wowokier oh kamakamalahr
