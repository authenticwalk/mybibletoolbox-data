  eng-DBY: 'She too was carried away, she went into captivity: her infants also were
    dashed in pieces, at the top of all the streets; and they cast lots for her honourable
    men, and all her great men were bound with chains.'
  hin-2017: तो भी लोग उसको बँधुवाई में ले गए, और उसके नन्हें बच्चे सड़कों के सिरे
    पर पटक दिए गए; और उसके प्रतिष्ठित पुरुषों के लिये उन्होंने चिट्ठी डाली, और उसके
    सब रईस बेड़ियों से जकड़े गए।
  wol-KYG: Teewul ngàllo la dem, cig njaam; ay goneem, ñu falaxe leen ci mboolem selebe
    yoon; ay kàngamam, ñu tegoo bant; kilifaam yépp, ñu jéng leen.
  eng-YLT: Even she doth become an exile, She hath gone into captivity, Even her sucklings
    are dashed to pieces At the top of all out-places, And for her honoured ones they
    cast a lot, And all her great ones have been bound in fetters.
  eng-WYC-2017: But and it in transmigration, or passing over, is led into captivity;
    the little children thereof be hurtled down in the head of all ways. And on the
    noble men thereof they cast lot, and all great men thereof be set together in
    gyves, either fetters.
  eng-WMBB: Yet was she carried away. She went into captivity. Her young children
    also were dashed in pieces at the head of all the streets, and they cast lots
    for her honourable men, and all her great men were bound in chains.
  urd-GVH: तो भी वह क़ैदी बनकर जिलावतन हुआ। हर गली के कोने में उसके शीरख़ार बच्चों
    को ज़मीन पर पटख़ दिया गया। उसके शुरफ़ा क़ुरा-अंदाज़ी के ज़रीए तक़सीम हुए, उसके
    तमाम बुज़ुर्ग ज़ंजीरों में जकड़े गए।
  rug-rug: Gua ba ta zau vagi si asa meke la pa tinaraovo. Sari nana koburu si ta
    muzara va mate koari doduru varipaza siraṉa. Mudumudukeda ni rini sari dia palabatu
    vasileana, meke doduru dia tie nomadi si ta pusi seni.
  gaz-gaz: Taʼus isheen boojiʼamtee biyya ormaatti geeffamte. Daaʼimman ishee mataa
    daandii hundaa irratti miciriqfamanii dhuman. Namoota ishee ulfaatootti ixaa buufatanii
    namoonni ishee gurguddoonni hundinuu foncaadhaan hidhaman.
  fra-LSG: Et cependant elle est partie pour l’exil, elle s’en est allée captive;
    Ses enfants ont été écrasés au coin de toutes les rues; On a jeté le sort sur
    ses nobles, Et tous ses grands ont été chargés de chaînes.
  yal-yal: Anu, na taan suxu nɛn yɛngɛni, a muxune yi xali konyiyani. Yaxune yi e
    dii futene yibutuxun taan kira xunne birin na. A kuntigi suxine yi yitaxun masɛnsɛnna
    xɔn, a muxu gbeene birin yi xidi yɔlɔnxɔnna ra.
  haw-1868: 'Aka, ua laweia''ku oia, ua hele pio aku ia; A ua ulupaia kana mau keiki
    liilii ma ke poo o na alanui a pau: A hailona lakou no kona poe kanaka hanohano,
    A ua hoopaaia kona mau kanaka nui a pau i na kaulahao.'
  arb-NAV: وَمَعَ ذَلِكَ فَقَدْ وَقَعَتْ أَسِيرَةً وَاقْتِيدَتْ إِلَى السَّبْيِ، وَتَمَزَّقَ
    أَطْفَالُهَا أَشْلاءَ فِي زَاوِيَةِ كُلِّ شَارِعٍ، وَاقْتُرِعَ عَلَى عُظَمَائِهَا،
    وَصُفِّدَ نُبَلاؤُهَا بِالأَغْلالِ.
  ewe-ewe: gake Tebes dze anyi, woɖe aboyo emenɔlawo, eye wotsɔ wo viwo ƒe ta xlã
    ɖe kpe le mɔtatawo dzi. Wodzidze nu ɖe eƒe bubumewo dzi, eye wode kɔsɔkɔsɔ eƒe
    amegãwo katã.
  eng-LEE: 'Yet also she was exiled, was carried away into captivity; also her young
    children were dashed in pieces at the corners of all streets: and for her honorable
    men they cast lots, and all her great ones were bound with chains.'
  asm-FB: তথাপি তাইক নিয়া হৈছিল, তাই বন্দী-অৱস্থালৈ গ’ল, তাইৰ আটাই শিশুক আলিৰ মূৰত
    আছাৰি ডোখৰ ডোখৰ কৰা হ’ল; শত্ৰুবোৰে তাইৰ সম্ভ্ৰান্ত লোকসকলৰ বাবে চিঠি খেলিলে আৰু
    তাইৰ আটাই বৰ লোকসকলক শিকলিৰে বন্ধা হ’ল।
  sus-A: كْنْ تٍبٍسٍ قَن بَرَ شَنِن كٌنيِيَ كُي حَمَنّ مَ، عَ شَ دِيٍ بَرَ قَشَ كِرَ
    شُنيِيٍ رَ، عَ شَ كُنتِفِيٍ بَرَ مَيٍفٍتِ سِفَقٍ رَ كٌنيِيَ كُي.
  fra-SBL: Mais elle a été emportée. Elle est allée en captivité. On a écrasé ses
    petits enfants à la tête de toutes les rues, On a tiré au sort ses grands, Et
    tous ses grands ont été enchaînés.
  hbo-hbo: גַּם־הִ֗יא לַגֹּלָה֙ הָלְכָ֣ה בַשֶּׁ֔בִי גַּ֧ם עֹלָלֶ֛יהָ יְרֻטְּשׁ֖וּ
    בְּרֹ֣אשׁ כָּל־חוּצֹ֑ות וְעַל־נִכְבַּדֶּ֙יהָ֙ יַדּ֣וּ גֹורָ֔ל וְכָל־גְּדֹולֶ֖יהָ
    רֻתְּק֥וּ בַזִּקִּֽים׃
  kik-kik: No rĩrĩ, nĩrĩatahirwo, na andũ aarĩo magĩthaamio. Tũkenge twarĩo twatungumanirio,
    tũgĩtuĩka icunjĩ magomano-inĩ mothe ma njĩra. Mĩtĩ nĩyacuukĩirwo andũ aarĩo arĩa
    maarĩ igweta, anene othe aarĩo makĩohwo na mĩnyororo.
  fra-NCL: Pourtant, elle est allée en exil, elle a été captive ; ses petits enfants
    aussi ont été écrasés, à l’angle de toutes les rues ; on a jeté le sort sur ses
    nobles, et tous ses grands ont été chargés de chaînes.
  cek-AK: Toe anih loe misong ah caeh o haih, saning kanawk a caanawk loe lamkrung
    kruek ah amhet o; a oep ih kaminawk han taham khethaih phoisa vah pae o moe, kalen
    anih ih kaminawk to sumqui hoiah pathlet o.
  cuk-cuk: Degi-inigwele, Tebas-dulemar yar-baidse ononnolesmalad, yar-baidse gales-selesmalad.
    E-mimmigan igar-abingunanaidgi sabsur-omukulenai gusmalad. E-dule-nuga-nikamalad
    ibmarba-wilubdakar mimilesgusmalad, e-dule-dummagan-negsediid esgoro-dubgi edilles
    gusmalad.
  uig-CYR: Уму елип кетилип, әсирликкә чүшкән; Барлиқ коча бешида бовақлири чөрүп
    ташливетилди; Улар униң мөтивәрлири үчүн чәк ташлиди, Униң барлиқ әрбаблири зәнҗирдә
    бағланған еди.
  tel-2017: అయినప్పటికీ దాని నివాసులు బందీలయ్యారు. పురవీధుల్లో శత్రువులు దానిలోని
    చిన్నపిల్లలను బండలకు కొట్టి చంపారు. ప్రముఖుల మీద చీట్లు వేశారు, దాని ప్రధానులనందరినీ
    సంకెళ్లతో బంధించారు.
  hat-BSA: Men li te pote ale; li te antre an kaptivite. Tout ti pitit li yo te vin
    kraze an mòso nan tèt tout ri yo. Yo te fè tiraj osò pou onorab li yo, e mesye
    pwisan li yo te mare nan chèn.
  kos-kos: Ne ouinge, a mwet Thebes elos utukla nu in sruoh. Tulik srisrik natulos
    sringsring pac nwe ke misa ke sruwasrik in inkanek nukewa. Mwet kol lalos kapiri
    ke sein, utukla elos, ac kitakatelik elos nu sin mwet ma sruokolosi.
  hbo-WLC: גַּם־הִ֗יא לַגֹּלָה֙ הָלְכָ֣ה בַשֶּׁ֔בִי גַּ֧ם עֹלָלֶ֛יהָ יְרֻטְּשׁ֖וּ
    בְּרֹ֣אשׁ כָּל־חוּצ֑וֹת וְעַל־נִכְבַּדֶּ֙יהָ֙ יַדּ֣וּ גוֹרָ֔ל וְכָל־גְּדוֹלֶ֖יהָ
    רֻתְּק֥וּ בַזִּקִּֽים׃
  ibo-ibo: Ma otu ọ dị, ebugara ya nʼala ndị ọzọ dịka ohu a dọtara nʼagha. A tụpịasịrị
    ụmụ ya a mụrụ ọhụrụ nʼelu nkume, nke dị nʼisi okporoụzọ ya niile. E fekwara nza
    iji kesaa ndị ya niile a na-asọpụrụ, e kekwara ndị ukwu ya niile mkpọrọ igwe.
  ory-ory: ତଥାପି ସେ ନିର୍ବାସିତା ହେଲା, ସେ ବନ୍ଦୀତ୍ୱ ସ୍ଥାନକୁ ଗଲା; ତାହାର ଶିଶୁଗଣ ମଧ୍ୟ ସମସ୍ତ
    ପଥ ମୁଣ୍ଡରେ କଚଡ଼ା ଯାଇ ଖଣ୍ଡ ଖଣ୍ଡ ହେଲେ; ଲୋକମାନେ ତାହାର ମାନ୍ୟ ପୁରୁଷମାନଙ୍କ ନିମନ୍ତେ ଗୁଲିବାଣ୍ଟ
    କଲେ, ଆଉ ତାହାର ବଡ଼ ଲୋକ ସମସ୍ତେ ଶିକୁଳିରେ ବନ୍ଧା ହେଲେ।
  chk-chk: Nge ekewe chon Tepes ra oola, ra feila lon fanüen chon liapeniir. Chon
    maun ngeniir ra atatakisi ekewe semiritin Tepes lepwokukun ekewe al meinisin,
    ra föti ekewe aramas tekia ngeni sein o uwerela, ra aineti lefiler ekewe mwän
    mi iteföüla.
  rop-rop: En nomeda deibin jidan strongbala pipul lagijat, bat stil ola enami blanga
    olabat bin deigidawei olabat. Olabat enami bin bastimap olabat biginini olabat
    ebriweya langa roud, en deibin taiyimap ola boswan men garram tjein, en deibin
    kadimat olabat en meigim olabat jidan wekinmen.
  ukr-1871: Та й він буде переселений, пійде в неволю; немовлята його лежати муть,
    порозбивані, на перехрестях усїх улиць; знатними його будуть дїлитись, кидаючи
    жереб, а всїх вельмож його закують в кайдани.
  deu-1951: Dennoch mußte auch sie in die Gefangenschaft wandern, auch ihre Kindlein
    wurden an allen Straßenecken zerschmettert; man warf über ihre Angesehenen das
    Los, und alle ihre Großen wurden in Fesseln gelegt.
  eng-JPS: Yet was she carried away, she went into captivity; her young children also
    were dashed in pieces at the head of all the streets; and they cast lots for her
    honourable men, and all her great men were bound in chains.
  srp-1865: I on bi preseljen, otide u ropstvo, i djeca njegova biše razmrskana po
    uglovima svijeh ulica; i za glavare njegove bacaše ždrijeb, i svi vlastelji njegovi
    biše okovani u puta.
  lug-lug: Kyawambibwa, ne kitwalibwa mu buwaŋŋanguse. Abaana bwakyo abawere babetentebwa
    mu ntandikwa ya buli luguudo. Abakungu baakyo baakubirwa obululu, n’abasajja be
    ab’amaanyi baasibibwa mu njegere.
  heb-heb: גם היא לגלה הלכה בשבי גם עלליה ירטשו בראש כל חוצות ועל נכבדיה ידו גורל
    וכל גדוליה רתקו בזקים׃
  ben-IRV: তবুও তার লোকদের বন্দী করে অন্য দেশে নিয়ে যাওয়া হয়েছিল। প্রত্যেকটি রাস্তার
    মোড়ে তার শিশুদের আছাড় মারা হয়েছিল। তার গণ্যমান্য লোকদের জন্য গুলিবাঁট করে তাদের
    শিকল দিয়ে বেঁধে নিয়ে যাওয়া হয়েছিল।
  pan-pan: ਤਾਂ ਵੀ ਉਹ ਲੈ ਲਿਆ ਗਿਆ, ਉਹ ਗੁਲਾਮੀ ਵਿੱਚ ਗਿਆ, ਉਹ ਦੇ ਨਿਆਣੇ ਸਾਰੀਆਂ ਗਲੀਆਂ ਦੇ ਸਿਰਿਆਂ
    ਉੱਤੇ ਪਟਕ ਦਿੱਤੇ ਗਏ, ਉਹ ਦੇ ਪਤਵੰਤਾਂ ਲਈ ਪਰਚੀਆਂ ਪਾਈਆਂ ਗਈਆਂ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਵੱਡੇ ਲੋਕ
    ਸੰਗਲਾਂ ਨਾਲ ਬੰਨ੍ਹੇ ਗਏ ਸਨ।
  mya-JVB: သို့သော်လည်း ၊ ထိုမြို့ကို ရန်သူတို့သည် တိုက်၍ သိမ်း သွားကြပြီ။ မြို့သားငယ်
    တို့ကို လမ်း ဦး ရှိသမျှ တို့၌ ချိုးဖဲ့ လျက် ၊ ဂုဏ် အသရေရှိသော မြို့သားတို့ကို
    စာရေးတံ ချ လျက် ၊ အားကြီး သော မြို့သားအပေါင်း တို့ကို သံကြိုး ဖြင့် ချည်နှောင်
    လျက် ပြုကြပြီ။
  hmo-hmo: To Tebe taudia be mai guia danu, tuari taudia ese idia abia lao. Tebe ena
    memero maragidia, be ariara edia kona ibounai dekenai idia botaia mase. Tebe ena
    taunimanima namodia, idia matauraia taudia, be seini dekenai idia guia, bona tuari
    taudia ese edia huanai, unai lohia taudia idia haria, edia hesiai mai guia danu
    taudia, be do idia halaoa totona.
  urd-urd: तोभी वह जिलावतन और ग़ुलाम हुआ; उसके बच्चे सब कूचों में पटक दिए गए, और उनके
    शुर्फ़ा पर पर्चा डाला गया, और उसके सब बुज़ुर्ग ज़ंजीरों से जकड़े गए।
  rus-SYN: Но и он переселен, пошел в плен; даже и младенцы его разбиты на перекрестках
    всех улиц, а о знатных его бросали жребий, и все вельможи его окованы цепями.
  bqc-SIM: Kási wà tà ń Tɛbɛsideↄ zĩ̀zↄↄ ũ, wà ń nɛ́ↄ wìwi zɛ́kpaaↄ guu píiɛ.
    Wà likpà an bɛɛɛdeↄ sɛa yã́ musu, wà mↄkà an gbɛ̃zↄ̃ↄↄwa.
  tcz-CHONGTHU: Hijongleh min apoh mang ahitan, sohchang dia che ahitai; achasen jouse
    akichilgoi sohtan, thingphung jouse jong akivogoi soh tauve; chule akhopi sunga
    migun ja um tahtah ho jong min vang asan’uvin akihom tauve; chujong leh akhopi
    sunga mi thahat lai jouse jong thih khaovin akihen sohtai.
  mar-mar: तरी थेबेसला पाडाव करून नेण्यात आले, ती बंदीवासात गेली तिची तरुण मुले प्रत्येक
    मुख्य रस्त्यात आपटून तुकडे करून मारण्यात आली. तिच्या शत्रूंनी प्रतिष्ठीत मनुष्यांवर
    चिठ्ठ्या टाकल्या आणि त्यांनी तिच्या सर्व महान मनुष्यांना साखळ्यांनी बांधून नेले.
  qub-qub: Chayno caycajtami Tebas runacunataga prësu aparan. Wamrancunatapis cällipa
    isquïnancunaman apaycur pagshirgäriran. Mayur runacunata apacunanpaj surtita jitaran.
    Mandajnincunatanami cadinacunawan watacarcärir prësu apacuran.
  bqp-bqp: Kɑ mɛ kpuro, yen tii yɑ yoru dɑ. Bɑ ye mwɑ mɑ bɑ yen bibu go swɛɛ kpuro
    sɔɔ. Bɑ yen wirugibu tɛtɛ toosi, mɑ bɑ yen dɑmgibu mwɛɛrɑ bɑ yɔni doke.
  hat-hat: yo fè moun li yo prizonye, yo depòte yo nan lòt peyi. Nan tout kalfou,
    yo kraze pitit li yo jouk yo mouri. Yo mare grannèg li yo nan chenn kou esklav.
    Yo separe yo, yo tire osò pou bay chak moun pa yo.
  eng-BSB: Yet she became an exile; she went into captivity. Her infants were dashed
    to pieces at the head of every street. They cast lots for her dignitaries, and
    all her nobles were bound in chains.
  tod-tod: Anɛɛ naa ʋe, tɔ ɓalaagi liini duɔlai zu, ungo, ti soni ga duɔi, ti lii
    la, ná-doungoiti ɓalaa, ti ti ʋaani taazuʋɛ ná pɛ. Nuiti ti zeizumaanɛɛni, ti
    naati seɠeni ga kpakutoomai, ná-kundiɠi wolaiti kpein, ti yɔlɔɠɔi loni ti ʋa.
  eng-WEBPB: Yet was she carried away. She went into captivity. Her young children
    also were dashed in pieces at the head of all the streets, and they cast lots
    for her honourable men, and all her great men were bound in chains.
  kbq-kbq: Hianagi Tebesi rankumara ha' vahe'mo'za eme ha' hunte'za eri haviza nehu'za
    vahera zamavare'za kuma zamirega kina ome huzmante'naze. Ne'onse mofavre naga
    zaminena zamazerite'za maka kumamofo kantu hanafi ruragati'za zamahe'naze. Sondia
    vahe'mo'za satu zokago re'za nege'za, Isipi kamanimofo eri'za vahera refko hu'za
    eri'za vahe'zami zamare'naze. Ana nehu'za Tebesi rankuma'ma kvama hu'naza kva
    vahetamina seni nofiteti kina huzmante'naze.
  nhe-BL: Pero Tebas huetzqui ininmaco sequinoc huan yajuanti quinhuicaque nopa Tebas
    ehuani huejca para tlatequipanotij. Ininpilconehua quincuatlatlapatzque ipan tetl
    ipan ojtli. Huan soldados quirifarojque para quiitase nopa tlen nopa tlayacanquetl
    tlen Tebas quihuicasquía para quitequipanos. Huan nochi quintatacatzojque ica
    tepos cadena huan quinhuicaque para tlaijiyohuise hasta miquisquíaj.
  gub-BL: Nezewe rehe we zauxiapekwer upyhyk Tew pe har waneraha pà wemipyhyk kwer
    romo wà. Weraha waiwy wi wà. Uzuhazuhaw kwarer pe iapar haw zekàgaw pe wà. Waàmàtyry'ymar
    omomor ita'i ma'e papar haw hereko har wà, tuwihaw wazar ràm romo wanexanexak
    pà wà. A'e re weraha wemipyhyk kwer a'e wi kyhàhàmtàtà pupe iàpixipixi pyrer romo
    wà.
