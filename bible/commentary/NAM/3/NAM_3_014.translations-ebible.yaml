verse: NAM.003.014
translations:
  mal-C: ഉപരോധത്തിനായി വെള്ളം ശേഖരിക്ക നിന്റെ പ്രതിരോധം ശക്തിപ്പെടുത്തുക! ചെളിയിൽ
    അധ്വാനിച്ച് ചാന്തു കുഴച്ച് ഇഷ്ടികക്കെട്ടിന്റെ കേടുതീർക്കുക!
  deu-TKW: Schöpfe dir Wasser für die Zeit der Belagerung! Verstärke deine Bollwerke!
    Tritt in den Thon und stampfe Lehm! Greife zur Ziegelform!
  lin-lin: Bino bato ya engumba oyo, bomitokela libela mayi mpo ete bakozingela bino ;
    bolendisa libela bamir oyo ebatelaka engumba na bino ; bokamata mabele oyo batongelaka
    bandako, bosangisa yango mpo ete ekoma potopoto, bongo bobeta babiliki mpe botumba
    yango.
  eng-LSV: Waters of a siege draw for yourself, || Strengthen your fortresses, ||
    Enter into mire, and tread on clay, || Make strong a brick-kiln.
  eng-GNV: 'Drawe thee waters for the siege: fortifie thy strong holdes: go into the
    clay, and temper the morter: make strong bricke.'
  eng-WEBSTER: 'Draw thee waters for the siege, fortify thy strong holds: go into
    clay, and tread the mortar, make strong the brick-kiln.'
  nhw-BL: Huajca ximocualtlalica para nopa tonali quema hualase soldados. Xicajocuica
    miyac atl para huelis anquiijiyohuise quema amo oncas más huan nochi huactos.
    Huan xijcualchijchihuaca sempa nopa tepamitl catli ica anmotzajtzactoque para
    anmomanahuise. Xijxacualoca miyac soquitl para soqui tabiques huan xijchihuaca
    tlapepecholi. Xijchihuaca adobe huan xijcacatzoca.
  swh-ONEN: Teka maji kwa ajili ya kuzingirwa kwako, imarisha ulinzi wako, Ufanyie
    udongo wa mfinyanzi kazi, yakanyage matope, karabati tanuru la kuchomea matofali!
  bba-bba: Bɛɛ Ninifuɡibu, i nim tɑkirio i yi. Domi bɑ koo bɛɛn wuu tɑrusi. I bɛɛn
    ɡbɑ̃rɑrun dɑm sosio. I birikibɑ muro kpɑ i sɔndu tɑɑku i kɑ tu bɑni.
  eng-KJVCPB: 'Draw thee waters for the siege, fortify thy strong holds: Go into clay,
    and tread the morter, make strong the brickkiln.'
  luo-luo: Kanuru pi ka kinde mar agengʼa pok ochopo, meduru keto ohinga obed motegno!
    Nywasuru lowo kendo chweyeuru motegno, mondo matafarego ugergo kuonde momukore
    mag ohinga obed motegno!
  meu-meu: Ranu ba utua, ba hekou ahu negana ranuna, emu maḡu ba ha-aukadia; raro
    gabuna baola, raro ba kuia, raro mauana bavabia.
  npi-ULB: घेरावन्दीको दिनको निम्ति पानी भर्, आफ्ना किल्लाहरू बलियो पार् । हिलोमा
    जा, र त्यसलाई कुल्ची । इट बनाउने भाँडो बोक् ।
  yor-yor: Pọn omi nítorí ìhámọ́, mú ilé ìṣọ́ rẹ lágbára sí i wọ inú amọ̀ kí o sì
    tẹ erùpẹ̀, kí ó sì tún ibi tí a ti ń sun bíríkì-amọ̀ ṣe kí ó le.
  pes-OPCB: برای محاصره شدن آماده شو! آب کافی ذخیره کن! قلعه‌هایت را تقویت نما! خشتهای
    زیادی برای تعمیر دیوارهایت آماده کن! به گودالها داخل شده، گل را پا بزن و آن را
    در قالبهای خشت‌سازی بریز!
  tgl-ULB: Sumalok ka ng tubig para sa paglusob; pagtibayin mo ang iyong mga kuta;
    pumasok ka sa putikan at tapakan mo ang lusong; tibayan mo ang mga hulmahan ng
    mga laryo.
  hui-hui: Niniba wali agaliru-o tí waitigime tano ho hagira bule ibulebiragonaga
    manda manda bialu iba nalu hole tanoha iba dadabu yalu anda ibilelalimu. Gade
    dindi dugu puwa ege timeni wabulenaga geme hengedo waru howa timeni wabiaga mbogoyi
    ngagoha ngelalimu. Ani bialu ege timeni ogonime tanonaga ege pabe kago arema bilimu.
  mya-mya: မြို့​ကို​အ​ဝိုင်း​ခံ​နိုင်​ရန်​ရေ​များ​ကို​ခပ်​ထား​လော့။ ခံ​တပ်​များ​ကို​အား​ဖြည့်​ထား​ကြ​လော့။
    အုတ်​ဖုတ် ရန်​ရွှံ့​စေး​ကို​နင်း​နယ်​၍​အုတ်​သွန်း​ပုံ​များ​ကို အ​သင့်​ပြု​လုပ်​လော့။-
  bod-N: ཁྱོད་ཀྱིས་ཆུ་བླངས་ཏེ་རང་གི་ལྕགས་རི་རྣམས་བརྟན་པོར་བྱེད་པ་དང་དགྲ་ཡིས་མཐའ་ནས་བསྐོར་བར་གྲ་སྒྲིག་བྱས་ཏེ།
    འདམ་ནང་བབས་ཏེ་འཇིམ་པ་བརྫིས་ནས་སོ་ཕག་སྲེག་ཁུང་ཞིག་གསོ་བྱེད་དགོས།
  wsk-wsk: Kager taiso mu ko, yu noko mu utu nunguru bitar, ale ka por aking kuli
    nunguruko! Ali gege aora mu gi ale por te kulirko brick moar se kaparukko, se
    gi ale ka por te kuli kuli ago namarko.
  sna-sna: Cherai mvura kuitira kukombwa, simbisai nhare dzenyu! Gadzirai ivhu, kanyai
    dhaka, mugadzire zvidhina zvenyu!
  spa-BLM: Saca agua para el asedio. Fortalece sus fortalezas. Entra en la arcilla
    y pisa la argamasa. Haz fuerte el horno de ladrillos.
  cac-cac: Ex aj Nínive, ayocab' a' eyaal yic vach' ol techaj taquin̈tial eyuuj ayic
    oyanoch eb' ajc'ol d'a spatic e chon̈ab'. Aq'uecoch yipumal e muro, ochan̈ec d'a
    tec'oj soc'om, tzeyic'ancot smoldeal lum ladrillo.
  swh-ULB: Nenda ukachote maji kwenye boma iliyozingirwa; ziimarishe ngome zako; nenda
    kwenye udongo na kandamiza matope; finyanga kwa ajili ya matofali.
  bel-bel: Начэрпай вады на час аблогі; мацуй крэпасьці твае; ідзі ў бруд, тапчы гліну,
    папраў печ для абпалу цэглы.
  deu-ELBBK: Schöpfe dir Wasser für die Belagerung; bessere deine Festungswerke aus!
    Tritt den Ton und stampfe den Lehm, stelle den Ziegelofen wieder her!
  mbb-OT: Sigi, pengendami niw is kebpekeuma te menge kuntada niw. Sekezu kew su wey
    niw zuen meinum. Lig-eni niw pa is menge verengbeng he nekeliǥuy te inged niw;
    baal kew te menge brik ne purungi niw heini he menge verengbeng.
  mal-2015: നിരോധത്തിന്നു വേണ്ടി വെള്ളം കോരിക്കൊൾക; നിന്റെ കൊത്തളങ്ങളെ ഉറപ്പിക്ക;
    ചെളിയിൽ ചെന്നു കളിമണ്ണു ചവിട്ടുക; ഇഷ്ടകയച്ചു പിടിക്ക!
  rmc-rmc: Hordin tuke akana o paňi, bo aveha obkľučimen, a zoraľar tuke tire pevnosťi!
    Rozker e čik, ker tuke malta ker tuke cehli, hoj te zoraľares tire hradbi!
  pes-OPV: برای محاصره ات آب بیاور. قلعه های خودرا مستحکم ساز. به گل داخل شو و ملاط
    را پا بزن و کوره آجر پزی را مرمت نما.
  ron-1924: Скоате-ць апэ пентру ымпресураре! Дреӂе-ць ынтэритуриле! Калкэ пэмынтул,
    фрэмынтэ лутул ши гэтеште купторул де кэрэмидэ!
  ben-OBCV: অবরোধকালের জন্য জল তুলে রাখো, তোমার দুর্গগুলি অভেদ্য করো! কাদা মেখে রাখো,
    চুন বালির মিশ্রণ তৈরি করো, ইটের গাঁথনি মেরামত করো!
  som-som: Biyo u soo dhaanso hareeraynta aawadeed, oo qalcadahaagana adkee. Dhoobada
    dhex gal, oo dhigada ku joogjoogso, oo xoog u yeel meesha lebenka lagu dubo.
  lat-VUC: 'Aquam propter obsidionem hauri tibi: exstrue munitiones tuas, intra in
    lutum, et calca, subigens tene laterem.'
  eng-ASVBT: Draw thee water for the siege; strengthen thy fortresses; go into the
    clay, and tread the mortar; make strong the brickkiln.
  ita-1885: Attigniti pur dell'acqua per l'assedio, fortifica le tue fortezze, entra
    nella malta, e intridi l'argilla; rifa' la fornace da mattoni.
  eng-LXXUP: 'Draw thee water for a siege, and well secure thy strongholds: enter
    into the clay, and be thou trodden in the chaff, make the fortifications stronger
    than brick.'
  eng-ULB: Go draw water for the siege; strengthen your fortresses; go into the clay
    and tread the mortar; pick up the molds for the bricks.
  spa-VBL: ¡Guarda agua para que estés lista para el asedio! ¡Refuercen sus castillos!
    Vayan a las barredas y mezclen bien el cemento. ¡Preparen los moldes de ladrillos
    pronto!
  fra-_FOB: Puise-toi de l'eau pour le siège; fortifie tes remparts! Entre dans la
    boue; foule l'argile; répare le four à briques!
  mal-mal: ഉപരോധത്തിനു വേണ്ടി വെള്ളം കോരിക്കൊള്ളുക; നിന്റെ കൊത്തളങ്ങളെ ഉറപ്പിക്കുക;
    ചെളിയിൽ ചെന്ന് കളിമണ്ണു ചവിട്ടുക; ഇഷ്ടിക ഉണ്ടാക്കുക!
  urd-GVR: Ḳhūb pānī jamā kar tāki muhāsare ke daurān kāfī ho. Apnī qilābandī mazīd
    mazbūt kar! Gāre ko pāṅwoṅ se latāṛ latāṛ kar īṅṭeṅ banā le!
  suz-BL: गे पुम्‍चा पुंइसीनेवे। मेको नाक्‍ती कली ब्‍वाक्‍कु प्रिंशा वोतो। इ गारो
    बोल्‍यो सेलो। हिलो निशा, इंटा सेलो।
  eng-NOY: Draw thee water for the siege, Fortify thy strongholds. Go into the clay,
    and tread the mortar; Repair the brick-kiln!
  ita-1927: Attingiti pure acqua per l’assedio! Rinforza le tue fortificazioni! Entra
    nella malta, pesta l’argilla! Restaura la fornace da mattoni!
  ckb-ckb: ئاو بکێشەوە بۆ کاتی گەمارۆدراویت، قەڵاکانت بەهێز بکە! بڕۆ ناو قوڕەوە، قوڕ
    بشێلە و خشتبڕەکانت توندوتۆڵ بکە!
  eng-BBE: 'Get water for the time when you are shut in, make strong your towns: go
    into the potter''s earth, stamping it down with your feet, make strong the brickworks.'
  kan-OKCV: ಮುತ್ತಿಗೆಗೋಸ್ಕರ ನೀರನ್ನು ಸೇದು; ನಿನ್ನ ಬಲವಾದ ಕೋಟೆಗಳನ್ನು ಭದ್ರಮಾಡು; ಕೆಸರಿನಲ್ಲಿ
    ಸೇರು; ಮಣ್ಣನ್ನು ತುಳಿ; ಇಟ್ಟಿಗೆ ಅಚ್ಚನ್ನು ಹಿಡಿ.
  tam-2017: முற்றுகைக்குத் தண்ணீர் கொண்டுவந்து வை. உன் பாதுகாப்புகளைப் பலப்படுத்து;
    சேற்றிலே போய்க் களிமண்ணை மிதி, சூளையை உறுதிப்படுத்து.
  spa-RV-1909: Provéete de agua para el cerco, fortifica tus fortalezas; entra en
    el lodo, pisa el barro, fortifica el horno.
  ron-BTF: Scoate-ţi ape pentru asediu; întărește-ţi întăriturile; intră în lut și
    calcă în picioare mortarul; întărește cuptorul pentru cărămizi.
  eng-WEBP: Draw water for the siege. Strengthen your fortresses. Go into the clay,
    and tread the mortar. Make the brick kiln strong.
  eng-FBV: Store water to prepare for a siege! Strengthen your fortresses! Go to the
    clay pits to tread it well, mix the cement, get your brick molds ready!
  nld-1939: Put water voor de belegering, Versterk uw burchten; Treed de klei, en
    kneed het leem, Grijp de vorm voor de tichels!
  nch-BL: Huajca ximocualtalica para nopa tonali quema hualase soldados. Xicajocuica
    miyac at para huelis anquiijyohuise quema amo oncas más huan nochi huactos. Huan
    xijcualchijchihuaca sempa nopa tepamit cati ica anmotzajtzactoque para anmomanahuise.
    Xijxacualoca miyac soquit para soqui tabiques huan xijchihuaca tapepecholi. Xijchihuaca
    adobe huan xijcacatzoca.
  vie-1934: Ngươi khá múc nước để phòng cơn vây hãm, làm vững chắc đồn lũy ngươi.
    Khá đạp bùn, nhồi đất sét, và xây lại lò gạch!
  hin-CV: अपने सैनिकों के लिए पानी भर लो, अपनी सुरक्षा को मजबूत करो! मिट्टी को इकट्ठा
    करो, पैरों से कुचलकर उसका गारा बना डालो, ईंट बनाने के काम को सुधारो!
  spa-BES: Prepara agua para el momento en que estés rodeado, restaura tus fortalezas;
    mezcla el barro con los pies, restaura el molde de ladrillos.
  tdx-tdx: Mitariha rano ho amy fiarikoboñañey, haozaro o kijolio; mionjona amo lietseo,
    lialiao i pakotsey, vontitiro i mòlim-birìkey;
  tha-KJV: เจ้​าจงชักน้ำขึ้นไว้สำหรับการถู​กล​้อมนั้น จงเสริมป้อมปราการของเจ้า จงลงไปในบ่​อด​ินเหนียว
    ย่ำปูนสอให้​เข​้ากันดี และเสริมให้เตาเผาอิฐแข็งแกร่งขึ้น
  por-BR-2018: Reserva para ti água para o cerco, fortifica as tuas fortalezas; entra
    na lama, pisa o barro, conserta o forno.
  deu-ELO: Schöpfe dir Wasser für die Belagerung; bessere deine Festungswerke aus!
    Tritt den Ton stampfe den Lehm, stelle den Ziegelofen wieder her!
  eng-WYC-2018: Draw up to thee water for asieging, build thy strongholds; enter in[to]
    fen, and tread, thou undergoing hold a tilestone. (Draw up for thyselves water
    for the siege, and build up thy fortresses; enter into the clay, and tread it,
    and form some bricks.)
  epo-epo: Provizu al vi akvon por la tempo de sieĝo; fortigu viajn fortikaĵojn; iru
    en kalkon, knedu argilon, faru fortajn brikojn.
  uig-PIN: Əmdi muⱨasirigǝ tǝyyarliⱪ ⱪilip su tartip ⱪoy! Ⱪorƣanliringni mustǝⱨkǝmlǝ!
    Seƣiz topidin lay etip, Ⱨak layni qǝylǝp ⱪoy! Humdanni raslap ⱪoy!
  beo-beo: Dilia ha lai dunu da dilima doaga:la:musa manebeba:le, momagema:ne hano
    dima amola dilia gagili sali diasu huluane gasa ima:ne hamoma. Laga osobo amo
    daeyane magufu sagama amola gagado dafawane gagosa heda:ma.
  tpi-OTNT: Yupela ol Ninive, kisim wara bilong dring i kam long taun, bai yupela
    i redi long ol birua i laik banisim taun. Yupela go kisim retpela graun, na krungutim
    i kamap malumalum, na putim long ol bokis bilong wokim ol brik. Na yupela kisim
    ol brik i go strongim banis bilong taun.
  hau-SA: Ki ja ruwa gama za a kewaye ki da yaƙi. Ki ƙara ƙarfin kagaranki! Ki kwaɓa
    laka, ki sassaƙa turmi ki gyara abin yin tubali!
  uig-LAT: Emdi muhasirige teyyarliq qilip su tartip qoy! Qorghanliringni mustehkemle!
    Séghiz topidin lay étip, Hak layni cheylep qoy! Xumdanni raslap qoy!
  nde-nde: Donsa amanzi ulungele ukuvimbezela, qinisa inqaba zakho. Voxa udaka, nyathela
    ibumba, lungisa okwakhiwe ngezitina.
  ton-ton: 'Utu hoʻo vai ki he tau, teuteu hoʻo ngaahi kolo tau: ʻalu ki he ʻumea,
    pea malaki ʻae lahe, ngaohi ke mālohi ʻae taʻoʻanga ʻumea.'
  ces-1613: Navaž sobě vody k obležení, upevni ohrady své, vejdi do bláta a šlapej
    hlinu, oprav cihelnu.
  eng-WMB: Draw water for the siege. Strengthen your fortresses. Go into the clay,
    and tread the mortar. Make the brick kiln strong.
  tam-TCV: முற்றுகைக் காலத்துக்கென தண்ணீரை அள்ளி வைத்துக்கொள்ளுங்கள், உங்கள் அரண்களைப்
    பலப்படுத்துங்கள்; களிமண்ணில் வேலைசெய்து சாந்தைக் குழைத்து செங்கல் சுவரைப் பழுது
    பாருங்கள்.
  ceb-ULB: Lakaw pagkalos ug tubig alang sa nanagbabag; palig-ona ang imong kota;
    adto ngadto sa yuta nga kulonon masaha kini; kuhaa ang hulmahan alang sa tisa.
  pol-UBG: Naczerp sobie wody na oblężenie, umacniaj swoje twierdze. Wejdź w błoto,
    depcz glinę i napraw piec.
  urd-GVU: خوب پانی جمع کر تاکہ محاصرے کے دوران کافی ہو۔ اپنی قلعہ بندی مزید مضبوط
    کر! گارے کو پاؤں سے لتاڑ لتاڑ کر اینٹیں بنا لے!
  eng-OEBCW: ‘Draw water for the siege, strengthen your forts. Go to the clay pits
    and tread the clay; take up the brick moulds.
  deu-1912: Schöpfe dir Wasser, denn du wirst belagert werden! Bessere deine Festen!
    Gehe in den Ton und tritt den Lehm und mache starke Ziegel!
  kan-2017: ಮುತ್ತಿಗೆಯ ಕಾಲಕ್ಕೆ ನೀರನ್ನು ಸೇದಿಟ್ಟುಕೋ, ನಿನ್ನ ಕೋಟೆಗಳನ್ನು ಬಲಪಡಿಸಿಕೋ; ಮಣ್ಣಿಗೆ
    ಇಳಿ, ಜೇಡಿಮಣ್ಣನ್ನು ತುಳಿ, ಇಟ್ಟಿಗೆಯ ಅಚ್ಚನ್ನು ಹಿಡಿ.
  yap-yap: Mu l’ing e ran ngam fel’eg rogom, mag gelnag e pi yoror rom ni fan ko mael!
    Mu athkuy e but’ ngan ngongliy e rengnga riy, mag fal’eg rogon e rengnga nge par!
  hlt-MCSB: Vongup tui te namah hamla than laeh. Na hmuencak khaw moem laeh. Tangnong
    te paan lamtah taplai la til laeh. Taptlang khaw tlaih laeh.
  mdy-ETH: ኔኤኮ ሞርካ ኔና ማንጊ ካሮ ኔኤኮ ባይዛኣና ኔኤኒ ዑሽካንዳ ዋኣፆ ሃሢ ዓኣንቴ ዱይ ጌሤ! ኔኤኮ ዋርዲዮ ማዓ ኬኤሎ
    ዲፆዋ ዶዲሼ! ቶርጴ ሄርቂ ዢኢጬጉዲ ካፂሲ ኮሼ! ፁኡቤ ጎዖ ባኮዋ ማዤ።
  twi-ASANTE: Sesa nsuo sie ma otua no. Yere wo banbɔ mu! Wɔ dɔteɛ no na siesie ntayaa
    a wato no!
  eng-WEBU: Draw water for the siege. Strengthen your fortresses. Go into the clay,
    and tread the mortar. Make the brick kiln strong.
  wal-wal: Ne morkketi nena dooddidi un77ettiyo wode uyanau haattaa tikka. Ne qatotakka
    mintta; urqqaa yedhdha; yedhdhada appe xuubiyaa medhdhiyo miishshan xuubiyaa giigissa.
  spa-PDDPT: Provéete de agua para el asedio, refuerza tus defensas, entra en el lodo,
    pisa el barro y mantén firme el molde del ladrillo.
  gun-gun: Penoẽ yy peneretã ojokoa jave guarã, pemombaraeteve pendero ikorapa va'e.
    Tapeo yapo py, pepyrõ yapo hapomo rei re, yvy jykue ombojo'aague pemoatyrõ aguã.
  agu-BL: Nque'nwok bin tan molche'n quen a' le itnumil, te ntaxk xe'tij yi oyintzi'.
    Nque'nwok il tan banle'n ba'n te'jak e'chk tapijil yi itnumil kale na icolwit
    itib. Nque'nwok chan tan xyulk'e'n xk'ol tan banle'n mas xan, tan laq'ue'n yi
    tapij.
  ilo-ULB: Mapanka sumakdo iti danum a maipaay iti pannakalakub; papigsaem dagiti
    sarikedkedmo; inka iti ayan ti pila ket payatam ti mortar; isaganam dagiti pagsukogan
    kadagiti nadrilio.
  kpg-kpg: Hagatogomaalia ina godou wai ang gi tuuli di waahale, hagamau ina godou
    abaaba dauwa! Unugi ina nia gelegele gii hai nia hadu hau hale, ge hagatogomaalia ina
    nia mee hai hadu.
  uig-ARA: ئەمدى مۇھاسىرىگە تەييارلىق قىلىپ سۇ تارتىپ قوي! قورغانلىرىڭنى مۇستەھكەملە!
    سېغىز توپىدىن لاي ئېتىپ، ھاك لاينى چەيلەپ قوي! خۇمداننى راسلاپ قوي!
  sus-sus: Wo ye ba, barima gere na fafe, wo nde sa wo xa tɛtɛ fari. Wo boora rafala,
    wo biriki bɔnbɔ.
  pon-2006: Idipada pihl pwe ke en kaunopada omw imwintihti kan ar pahn kapiluhkpene,
    oh kakehlahda omw kelen mahwen kan! Tiakpene pwehl weitahta pwehn wiahda lepin
    takai kan, oh kaunopada koakoan kan mehn wia takai pwukat!
  ksd-ksd: Una kulupe am ta tava ure ra e di tur vartakalat bat u tana; una vapadikat
    kaum lavur dekdek na pal na bakbakit; una kuba ta ra pia petapetep, ma una ruarua
    ra kabang, ma una vatur vake ra bok na minamal na vat na pia.
  grc-BRENT: Ὕδωρ περιοχῆς ἐπίσπασαι σεαυτῇ, καὶ κατακράτησον τῶν ὀχυρωμάτων σου·
    ἔμβηθι εἰς πηλὸν, καὶ συμπατήθητι ἐν ἀχύροις, κατακράτησον ὑπὲρ πλίνθον.
  ind-AYT: Timbalah air untuk menghadapi pengepungan, kuatkanlah kubu-kubumu! Pijaklah
    tanah liat, injak-injaklah lumpur, kuatkanlah cetakan batu bata!
  nya-nya: Tungani madzi woti mudzamwe nthawi ya kuzunguliridwa kwanu, limbitsani
    chitetezo chanu! Pondani dothi, ikani mʼchikombole, konzani khoma la njerwa!
  hrv-hrv: Nacrpi vode za opsadu, utvrdi svoje bedeme, gnječi blato, gazi ilovaču,
    uzmi kalup za opeku.
  mps-mps: Dage Ninive dabe, te tuabo ąį te taunba sela asao, te boi bidi dabego
    te taun obo bagua sainu ebo te sisi elalu tonaluagameo. Te mama yai tǫ dagego
    sigi pelama, te agayu, pu aiyana palama, te bokisba munama, te brik nigaibao.
    Tama dagego te brik te hanu obode dąų waligi pao, wali.
  tpi-tpi: Yupela ol Ninive, kisim wara bilong dring i kam long taun, bai yupela i
    redi long ol birua i laik banisim taun. Yupela go kisim retpela graun, na krungutim
    i kamap malumalum, na putim long ol bokis bilong wokim ol brik. Na yupela kisim
    ol brik i go strongim banis bilong taun.
  dan-1931: Øs Vand til Brug, når du omringes, styrk dine Fæstninger, træd Dynd, stamp
    Ler, tag fat på Teglstensformen.
  vie-OVCB: Hãy chứa nước! Để dành phòng khi bị bao vây. Hãy tăng cường các đồn lũy!
    Hãy đạp đất sét, trộn vôi hồ xây lò gạch cho chắc chắn.
  guj-2017: પોતાને સારુ ઘેરો માટે પાણીનો સંગ્રહ કર; તારા કિલ્લાઓ મજબૂત બનાવ, માટીમાં
    ઊતરીને પગે ચાલીને ખાંડણી બનાવ અને ઈંટના બીબાં બનાવ.
  pon-2006A: Idipada pihl pwe ke en kaunopada omw imwintihti kan ar pahn kapiluhkpene,
    oh kakehlahda omw kelen mahwen kan! Tiakpene pwehl weitahta pwehn wiahda lepin
    takai kan, oh kaunopada koakoan kan mehn wia takai pwukat!
  por-BRBSL: Saca água para o cerco. Fortaleça suas fortalezas. Entre na argila, e
    pise a argamassa. Faça o forno de tijolos forte.
  eng-OEBUS: “Draw water for the siege, strengthen your forts. Go to the clay pits
    and tread the clay; take up the brick moulds.
  cth-cth: Taran ni na kaven yunglam, na hno hane tui sut do awh. Rapanimnaw hah caksak
    awh. Amhru talai hah katin awh. Amhru hmai raawng awh.
  twi-twi: Sesaw nsu sie ma bere a wɔatua mo ano no. Yere wo bammɔ mu! Wɔw dɔte no
    na siesie ntayaa a wɔato no!
  hlt-hlt: Vongup tui te namah hamla than laeh. Na hmuencak khaw moem laeh. Tangnong
    te paan lamtah taplai la til laeh. Taptlang khaw tlaih laeh.
  tbz-SIM: Ítɛ́nɛ̀ kɛ́dó mɛniɛ ndi bo nyɔ̃ mmɛ̀, bɛ̀ dɔ́ kɛ dí pimu, nɑnɛ̀ titɑ̃́tì,
    ũtínɛ̀ tiyɑɑtì, pííkúnɛ̀ yɛdombiɛ, kɛ́mɑɑ́ iduotí kɛ́pénnɛ́.
  msy-2020: Niniven gumazamiziba, apaniba ian nguibar ekiam korogham, kamaghɨn amizɨ,
    ia dɨpaba tuigh, da inigh nguibar ekiamɨn aven izɨ. Egh ia nguazir aghevim inigh
    a dɨkɨtɨ an amereghtɨ, ia brighbar ingarir boksiabar arɨgh. Egh brighba inigh
    mangɨ gavgavim isɨ nguibar ekiamɨn dɨvazim danɨng.
  dop-dop: Ninifi nyǝ́mɑ mɛ, ɩ́ lú lʋm. Ɩ́ puu tɛtʋ, nɑ ɩ́ loo pilikinɑɑ, nɑ ɩ́ tɑɣɑnɩ
    mǝ koluŋɑ.
  azb-azb: Mühasirə vaxtı üçün özünə su çək, Qalalarını möhkəmləndir, Çamıra gir,
    palçığı tapda, Kərpic kəsmək üçün qəlib götür!
  eng-DBY: Draw thee water for the siege, strengthen thy fortresses; go into the clay,
    and tread the mortar, make strong the brick-kiln.
  hin-2017: घिर जाने के दिनों के लिये पानी भर ले, और गढ़ों को अधिक दृढ़ कर; कीचड़
    में आकर गारा लताड़, और भट्ठे को सजा!
  wol-KYG: Niniwee, ndox moo fàggoo ab gaw, ngay rooti te dàbbli say tata. Duggal
    ci bàq bi, note ban bi, te ne cas móolukaay bi!
  eng-YLT: Waters of a siege draw for thyself, Strengthen thy fortresses, Enter into
    mire, and tread on clay, Make strong a brick-kiln.
  eng-WYC-2017: Draw up to thee water for asieging, build thy strongholds; enter in[to]
    fen, and tread, thou undergoing hold a tilestone.
  eng-WMBB: Draw water for the siege. Strengthen your fortresses. Go into the clay,
    and tread the mortar. Make the brick kiln strong.
  urd-GVH: ख़ूब पानी जमा कर ताकि मुहासरे के दौरान काफ़ी हो। अपनी क़िलाबंदी मज़ीद मज़बूत
    कर! गारे को पाँवों से लताड़ लताड़कर ईंटें बना ले!
  rug-rug: La utuvu kolo veko, va nama nia sa rinapata, va ṉiṉira i sari mua goba!
    Heni i sari pepeso bupara, mamu tavete biriki, mamu tuvaka ia sa goba!
  gaz-gaz: Utuu hin marfamin bishaan waraabbadhu; humna hittisaa kee jajjabeeffadhu!
    Suphee tolfadhu; dhoqqee suphee dhiittadhu; xuubii tolfadhu.
  fra-LSG: Puise de l’eau pour le siège! Répare tes forteresses! Entre dans la boue,
    foule l’argile! Rétablis le four à briques!
  yal-yal: Ɛ igen namara taani yɛngɛn yɛɛ ra! Ɛ taan nabilinna yinni tɔn! Ɛ bɛndɛn
    malan, ɛ gbɛringbɛɛn namaxa! Ɛ bitikidine rafala!
  haw-1868: E hukiwai ae nou, no ka popilikia, E hoopaa oe i kou mau wahi paa; E komo
    oe iloko o ka lepo, a e hehi iho i ka lepo kawili, A e hoopaa i kahi puhi pohaku-ula.
  arb-NAV: خَزِّنِي مَاءً تَأَهُّباً لِلْحِصَارِ، حَصِّنِي قِلاعَكِ. دُوسِي أَكْوَامَ
    الطِّينِ لِتُجَهِّزِي الطُّوبَ؛ أَصْلِحِي قَوَالِبَ الطِّينِ.
  ewe-ewe: Du tsi kɔ ɖi na ɖokuiwò ɖe aʋadzegbe ŋu. Dzra wò mɔ sesẽwo ƒe gliwo ɖo.
    Ge ɖe anyiʋewo me, eye nànya anyi atsɔ tre gli gbagbãwoe.
  eng-LEE: 'Water for the siege draw for thyself, fortify thy strongholds: go into
    the clay, and tread the mortar, make strong the brick-kiln.'
  asm-FB: অৱৰোধ কালৰ কাৰণে তুমি পানী তুলি থোৱা; তোমাৰ কোঁঠবোৰ দৃঢ় কৰা, বোকালৈ গৈ
    বোকা খচা; ইটাৰ ভাটাবোৰ মেৰামতি কৰা।
  sus-A: وٌ يٍ بَ، بَرِ مَ فٍرٍ نَ قَقٍ، وٌ ندٍ سَ وٌ شَ تّتّ قَرِ. وٌ بٌورَ رَقَلَ،
    وٌ بِرِكِ بْنبْ.
  fra-SBL: Tirez de l'eau pour le siège. Renforcez vos forteresses. Entrez dans l'argile,
    et foulez le mortier. Fortifiez le four à briques.
  hbo-hbo: מֵ֤י מָצֹור֙ שַֽׁאֲבִי־לָ֔ךְ חַזְּקִ֖י מִבְצָרָ֑יִךְ בֹּ֧אִי בַטִּ֛יט וְרִמְסִ֥י
    בַחֹ֖מֶר הַחֲזִ֥יקִי מַלְבֵּֽן׃
  kik-kik: Taha maaĩ ũige, ũgaakorwo namo hĩndĩ ya kũrigiicĩrio, ciĩgitĩro ciaku cia
    hinya ũcirũmie wega! Haarĩria rĩũmba, kia ndoro, ũthondeke maturubarĩ.
  fra-NCL: Puise-toi de l’eau en vue du siège, restaure tes forts, pétris l’argile
    et foule la terre glaise, saisis le moule à briques.
  cek-AK: Na vangpui takui khoep nathung naek hanah tui to doh oh, long to naep oh,
    hmaiqoeng oh loe, okkhe hoiah misa angvaenghaih tapang to kacakah sah oh.
  cuk-cuk: Nínive-neggwebur, be-isdarmalad be-neggwebur-ebiris-ambikunonimaloed-iduar,
    dii be enomar, be-neg-gandikmalad be ogannomala. Napa-olli-ollid-birgi be gwisgue,
    napsa-ginnid-birgi be annae, akwa-napsa-ginnidgi-sobaled be sobe.
  uig-CYR: Әнди муһасиригә тәйярлиқ қилип су тартип қой! Қорғанлириңни мустәһкәмлә!
    Сеғиз топидин лай етип, Һак лайни чәйләп қой! Хумданни раслап қой!
  tel-2017: వారు ముట్టడించే సమయానికి నీళ్లు చేదుకో. నీ కోటలను దిట్టపరచుకో. బంకమట్టిలోకి
    దిగి ఇటుకల కోసం బురద తొక్కు. కొలిమి సిద్ధం చేసుకో.
  hat-BSA: Rale dlo ou pou kont ou pou fè syèj la! Ranfòse fò ou yo! Antre nan ajil
    la, e foule mòtye a anba pye ou. Byen bati kay fou k ap fè brik yo fò!
  kos-kos: Ut kof me, ac akkeyala pot ku lom meet liki ac kuhlusyuki kom! Futungya
    fohk kle in orek brick, ac akoela form nu kac!
  hbo-WLC: מֵ֤י מָצוֹר֙ שַֽׁאֲבִי־לָ֔ךְ חַזְּקִ֖י מִבְצָרָ֑יִךְ בֹּ֧אִי בַטִּ֛יט וְרִמְסִ֥י
    בַחֹ֖מֶר הַחֲזִ֥יקִי מַלְבֵּֽן׃
  ibo-ibo: Seta mmiri maka oge nnọchibido, mee ka ebe gị niile nke ewusiri ike siekwa
    ike karịa. Gwupụta ụrọ, zọta aja, jiri ụrọ ndị ahụ kpụtakwa aja, rụzikwaa ụlọ
    ahụ.
  ory-ory: ଅବରୋଧର ସମୟ ନିମନ୍ତେ ଜଳ କାଢ଼ି ଆଣ, ତୁମ୍ଭର ଦୁର୍ଗସବୁ ଦୃଢ଼ କର; କାଦୁଅକୁ ଯାଇ ମାଟି
    ଚକଟ, ଇଟା ଭାଟି ଦୃଢ଼ କର।
  chk-chk: Kopwe üfüf koluk o amolokotä, pun chon oputom repwe pwelifeiliik, kopwe
    apöchöküla om kewe leni mi pöchökül. Kopwe alölü ewe pwülüpar pwe kopwe föri pilak,
    kopwe amolätä sekiitaan.
  rop-rop: “Wal yumob garra meigim miselp redi blanga det fait. Yumob garra hipimap
    bigmob woda insaid langa det taun, en yumob garra meigim ola haus blanga yumob
    strongbala, en yumob garra meigim ola brik en fiksimap ola breikinwan wol. Lagijat
    na yumob garra dum blanga meigim miselp redi.
  ukr-1871: Черпай же воду на ввесь час облягу; скріплюй замки в себе; лїзь у грязиво
    й міси глину; будуй піч і випалюй цеглу.
  deu-1951: Schöpfe dir Wasser für die Belagerung! Verstärke deine Bollwerke! Tritt
    den Ton und stampfe den Lehm, nimm die Ziegelform zur Hand!
  eng-JPS: Draw thee water for the siege, strengthen thy fortresses; go into the clay,
    and tread the mortar, lay hold of the brickmould.
  srp-1865: Nahvataj sebi vode za opsadu, utvrdi ograde svoje; uði u kao i ugazi blato,
    opravi peæ za opeke.
  lug-lug: Weenyweze bajja kukulumba! Weeterekere ku mazzi g’onoonywako. Nyweza ebisenge
    byo. Noonya ettaka olisambe oddaabirize ekisenge eky’amatoffaali.
  heb-heb: מי מצור שאבי לך חזקי מבצריך באי בטיט ורמסי בחמר החזיקי מלבן׃
  ben-IRV: ঘেরাওয়ের জন্য তুমি জল তুলে রাখ, তোমার দুর্গগুলো শক্তিশালী কর। কাদা, চুন
    ও বালি মেশাও ইটের দেওয়াল সারাও।
  pan-pan: ਘੇਰੇ ਲਈ ਪਾਣੀ ਭਰ ਲੈ, ਆਪਣੇ ਗੜ੍ਹਾਂ ਨੂੰ ਤਕੜਾ ਕਰ, ਮਿੱਟੀ ਵਿੱਚ ਜਾ, ਗਾਰਾ ਲਤਾੜ ਅਤੇ
    ਭੱਠੇ ਨੂੰ ਤਕੜਾ ਕਰ!
  mya-JVB: ရန်သူဝိုင်း ထားသော ကာလဘို့ ရေ ကို ခပ် ထား လော့။ ရဲတိုက် တို့ကို ခိုင်ခံ့
    စေလော့။ ရွံ့ ထဲ သို့ ဝင် ၍ အုတ် မြေကို နင်း နယ်လော့။ အုတ်ဖို ကို ပြင်ဆင် လော့။
  hmo-hmo: Ranu do umui abia, do umui haboua, badina tuari taudia ese, Nineva do idia
    koua hegegea nega daudau. Emui magu do umui hagoadaia, do ia auka. Raro gabuna
    dekenai do umui lao, raro do umui kuia, do umui mikisia, biriki momo do umui karaia.
  urd-urd: तू अपने घिराव के वक़्त के लिए पानी भर ले, और अपने क़िलों' को मज़बूत कर;
    गढ़े में उतरकर मिट्टी तैयार कर, और ईंट का साँचा हाथ में ले।
  rus-SYN: Начерпай воды на время осады; укрепляй крепости твои; пойди в грязь, топчи
    глину, исправь печь для обжигания кирпичей.
  bqc-SIM: À ítↄtↄ kálɛ, asa wa á kákaɛ. À gɛ̃ bɛ̀lɛu, í ↄ̃zↄ̃wà! À bilikibↄò,
    í á bĩ́i gbãa kã́fĩ!
  tcz-CHONGTHU: Kho ki-umna dingin twi gathal loijin, na kulpi jouse kikaidet loijin;
    bonlhoh lah a lenglut jeng in chule changpol chilgoijin, cheh deng loijin;
  mar-mar: वेढा पडणार म्हणून तू पाणी ओढून काढ; तुझे किल्ले मजबूत कर; चिखलात उतर आणि
    पायांनी चुना तुडव; विटांची भिंत दुरूस्त कर.
  qub-qub: Gamcunaman contrayqui yaycamuptin yacunayta awantanayquipaj yacuta churacuy.
    Curral pergayquicuna mas sinchi cananpaj yapay. Mituta lluchcay. Nircorga gabërawan
    adöbita chutay.
  bqp-bqp: Bɛɛ Ninifugibu, i nim tɑkirio i yi. Domi bɑ koo bɛɛn wuu tɑrusi. I bɛɛn
    gbɑ̃rɑrun dɑm sosio. I birikibɑ muro kpɑ i sɔndu tɑɑku i kɑ tu bɑni.
  hat-hat: Al pran dlo mete la, paske yo pral sènen ou anndan lakay ou. Repare miray
    fò ou yo! Al bat tè ak pye ou pou fè brik! Pare fòm pou fè brik.
  eng-BSB: Draw your water for the siege; strengthen your fortresses. Work the clay
    and tread the mortar; repair the brick kiln!
  tod-tod: Ziɛi zaɠa ɓɔɠɔ ʋɛ, tɔɔzei ɗa ga ʋa zeizu kɛlɛ su, ta ɓɔ è maalobo fai
    ʋa. Penɛ ʋɔlɔiti kpɛtɛ, è ɓiliki loɠazuʋɛti to!
  eng-WEBPB: Draw water for the siege. Strengthen your fortresses. Go into the clay,
    and tread the mortar. Make the brick kiln strong.
  kbq-kbq: Kagri ha' vahe'mo'zama kuma'ma eme avazagi kagi sagenka'ma kumamofo agu'afima
    mani'nenka'ma nesana zana tina afinka retro huo. Ana nehunka kumamofo vihu kegina
    eri hankavetio. Higo mopa kafinka eri hapa hapa hunka simentia tro hutenka, kuma
    kegina hunka eri hankavetio.
  nhe-BL: Huajca ximocualtlalica para nopa tonali quema hualase soldados. Xicajcocuica
    miyac atl para huelis inquiijiyohuise quema ax oncas más huan nochi huactos. Huan
    xijcualchijchihuaca sampa nopa tepamitl tlen ica inmotzajtzactoque para inmomanahuise.
    Xijxacualoca miyac soquitl para soqui tabiques huan xijchihuaca tlapepecholi.
    Xijchihuaca adobe huan xijcacatzoca.
  gub-BL: Pemonokatu 'y hyruhu pupe nehe. Nezewe mehe zauxiapekwer peàmàtyry'ymar
    tawhu izywyr wamàmàn mehe, uhyk putar 'y peme nehe. Pemukàg kar wi putar penàpuz
    tàtà nehe no. Pemuzuwa to'om nehe, ywy tàtà iapo pà nehe.
  eng-DRA: 'Draw thee water for the siege, build up thy bulwarks: go into the clay,
    and tread, work it and make brick.'
