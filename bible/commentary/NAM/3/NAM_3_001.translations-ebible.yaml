verse: NAM.003.001
translations:
  mal-C: രക്തച്ചൊരിച്ചിലുകളുടെ പട്ടണത്തിന് അയ്യോ കഷ്ടം! കള്ളവും കവർച്ചയും അതിൽ നിറഞ്ഞിരിക്കുന്നു,
    പീഡിതർ അവിടെ ഇല്ലാതിരിക്കുകയില്ല!
  deu-TKW: Ha, Stadt der Blutschuld, ganz angefüllt mit Lug und Gewaltthat, für die
    des Raubens kein Ende ist.
  lin-lin: Mawa na engumba oyo mosala na yango kosopa makila ya bato, engumba oyo
    etonda na makambo ya lokuta mpe na moyibi, engumba oyo ezangaka te koboma bato !
  eng-LSV: Woe [to] the city of blood, || She is all full with lies [and] burglary,
    || Prey does not depart.
  eng-GNV: 'O bloody citie, it is all full of lyes, and robberie: the pray departeth
    not:'
  eng-WEBSTER: Woe to the bloody city! it is all full of lies and robberies; the prey
    departeth not;
  nhw-BL: Anteicneltzitzi amojuanti catli anitztoque ipan ni altepetl Nínive. Se tialtepetl
    catli titemictía huan tiistlacati. Temitoc amoaltepe ica ricojyotl catli quichiya
    ajqueya anmechichtequilis. Amo quema anquinequiyayaj anquicahuase para amo anmosisinise.
  swh-ONEN: Ole wa mji umwagao damu, uliojaa uongo, umejaa nyara, usiokosa kuwa na
    vitu vya kuteka nyara.
  bba-bba: Ninifuɡibɑ kuɑ bɔ̃rurobu. Domi bɑ sɑ̃ɑwɑ tɔn ɡowobu. Bɑ weesu yibɑ. Mɑ
    bɑ kuurɑmɔ kɑ ɡbɑnɑ. Bɑ rɑ n tɔmbun yɑ̃nu ɡurɑmɔwɑ.
  eng-KJVCPB: Woe to the bloody city! It is all full of lies and robbery; The prey
    departeth not;
  luo-luo: Mano kaka nobed malit ne dala mopongʼ gi remo, dala mopongʼ gi miriambo,
    dala mopongʼ gi gige mecho, kendo dala mopongʼ gi gik moyaki mosiko ka chando
    ji!
  meu-meu: Rara hebubu hanuana, madi ihabaina! Koikoi bona dadidadi ḡaudia ai e honu
    honu daemu; dadidadi karadia na asi dokodia.
  npi-ULB: रगतले भरिएको सहरलाई धिक्‍कार! त्यो झूट र लूटको सम्पत्तिले भरिएको छ । त्यसका
    शिकारहरू सधैँ त्यहीँभित्र छन् ।
  yor-yor: Ègbé ni fún ìlú ẹ̀jẹ̀ nì, gbogbo rẹ̀ kún fún èké, ó kún fún olè, ìjẹ kò
    kúrò!
  pes-OPCB: وای بر نینوا، شهری که از دروغ و قتل و غارت پر است، و قربانیان آن را پایانی
    نیست!
  tgl-ULB: Aba sa lungsod na puno ng dugo! Puno ito ng lahat ng kasinungalingan at
    ninakaw na ari-arian; at laging nasa kaniya ang mga biktima.
  hui-hui: Niniba wali agalime ke̱ taraore halu wali agali homelo bo wahaga ka. Wali
    agalinaga dabudabu bayale tara tara wiaru mo yalu ibuwa tinaga tanoha wu to̱ ka.
    Anidagua bu kagonaga Anduane Homogohanda wali agali uruni bo wahaiore holebira.
  mya-mya: တိုက်​ခိုက်​လု​ယူ​ခံ​ရန်​ကြွယ်​ဝ များ​ပြား​နေ​သည့်​မြို့၊ လှည့်​စား​တတ်​သူ​လူ​သတ်​သ​မား​မြို့​သည်
    အ​မင်္ဂ​လာ​ရှိ​၏။
  bod-N: མི་ཁྲག་བཞུར་དུ་བཅུག་པའི་གྲོང་ཁྱེར་འདི་ལ་ཆག་སྒོ་འབྱུང་བ་ཡིན། གྲོང་ཁྱེར་ཡོངས་ཀྱིས་མགོ་གཡོག་མགོ་སྐོར་གཏོང་ཞིང་གདུག་རྩུབ་ཀྱིས་ཁེངས་པ་དང་།
    འཕྲོག་བཅོམ་བྱེད་པའི་དོན་ནི་ནམ་ཡང་མཚམས་མ་ཆད།
  wsk-wsk: O Nineveh, ikup ko ikup arikkowo! Ni kariimet gue ko wonong, kawel munan
    ago terong maem, kager munan te mel gia mu ago terong maem, kariimet saki nunga
    bita maguwura mu nika mel ningo nunguning iwita!
  sna-sna: Rine nhamo guta reropa, rizere nenhema, rizere nezvakapambwa, harigari
    risina varinotambudza!
  spa-BLM: ¡Ay de la ciudad sangrienta! Toda ella está llena de mentiras y robos,
    sin fin de la rapiña.
  cac-cac: Ob'iltac ex ex aj Nínive, ixtum anima ex, mac'umcham anima ex paxi. Malaj
    slajvub' tas elc'ab'il eyuuj.
  swh-ULB: Ole kwa mji uliojaa damu! Wote umejaa uongo na mali za wizi; wahanga wapo
    kwake daima.
  bel-bel: Гора гораду крыві! увесь ён поўны падману і забойства; ня спыняецца ў ім
    рабунак.
  deu-ELBBK: Wehe der Blutstadt, ganz erfüllt mit Lüge und Gewalttat! Das Rauben hört
    nicht auf.
  mbb-OT: Mekerurunù is inged he Nineve, is inged te menge kriminal wey menge teruen.
    Mahabet is menge azen dan he tinavan dan, ne layun dan en duen ebiktimahan.
  mal-2015: രക്തപാതകങ്ങളുടെ പട്ടണത്തിന്നു അയ്യോ കഷ്ടം! അതു മുഴുവനും വ്യാജവും അപഹാരവും
    നിറഞ്ഞിരിക്കുന്നു; കവർച്ച വിട്ടുപോകുന്നതുമില്ല.
  rmc-rmc: Vigos kale foroske! Murdarel le manušen, furt ča klaminel; hino pherdo
    le čorde vecenca; šoha na preačhel te čorel.
  pes-OPV: وای بر شهر خون ریز که تمامش از دروغ وقتل مملو است و غارت از آن دورنمی شود!
  ron-1924: Вай де четатя вэрсэтоаре де сынӂе, плинэ де минчунэ, плинэ де силничие
    ши каре ну ынчетязэ сэ се дедя ла рэпире!…
  ben-OBCV: ধিক্ সেই রক্তপাতকারী নগর, যা মিথ্যায় পরিপূর্ণ, যা লুঠতরাজে পরিপূর্ণ,
    যেখানে কখনোই ক্ষতিগ্রস্তের অভাব হয় না!
  som-som: Waxaa iska hoogtay magaalada dhiigga! Waayo, dhammaanteed waxaa ka buuxa
    been iyo dhac, oo boobkuna iyada kama dhammaado.
  lat-VUC: '[Væ civitas sanguinum, universa mendacii dilaceratione plena ! non recedet
    a te rapina.'
  eng-ASVBT: Woe to the bloody city! it is all full of lies and rapine; the prey departeth
    not.
  ita-1885: GUAI alla città di sangue, che è tutta piena di menzogna, e di storsione!
    dalla quale il predare non si diparte giammai.
  eng-LXXUP: O city of blood, wholly false, full of unrighteousness; the prey shall
    not be handled.
  eng-ULB: Woe to the city full of blood! It is all full of lies and stolen property;
    victims are always in her.
  spa-VBL: ¡Cuán grande es el desastre que viene sobre esta ciudad sanguinaria, llena
    de traición! Se ha llenado con la riqueza que ha robado y sus víctimas son incontables.
  fra-_FOB: Malheur à la ville sanguinaire! Elle est toute pleine de mensonge et de
    violence, la rapine ne s'en retire point.
  mal-mal: രക്തപങ്കിലമായ പട്ടണത്തിന് അയ്യോ കഷ്ടം! അത് മുഴുവനും വ്യാജവും കൊള്ളയും കൊണ്ട്
    നിറഞ്ഞിരിക്കുന്നു; കവർച്ച അതിൽനിന്ന് വിട്ടുപോകുന്നതുമില്ല.
  urd-GVR: Us qātil shahr par afsos jo jhūṭ aur lūṭe hue māl se bharā huā hai. Wuh
    lūṭ-mār se kabhī bāz nahīṅ ātā.
  suz-BL: मिनु निनवे, गे हुश ख्राक्‍श पोक्‍ब सहर बाक्‍नेवे। इ दातेम शुश जोल पतीके
    बाक्‍ब। गे रोइश्‍शो थोव़कीम ब्रीशो बाक्‍नेवे। इ दातेमी रोइक्‍तीक गेनायो मनुप्‍ब।
    इजीकीएल ६:२,९
  eng-NOY: Woe to the city of blood! She is all full of deceit and robbery; She ceaseth
    not from plunder.
  ita-1927: Guai alla città di sangue, che è tutta piena di menzogna e di violenza
    e che non cessa di far preda!
  ckb-ckb: ئەی شاری خوێن، قوڕبەسەرت، سەراپای درۆیە، پڕ لە تاڵانە، نێچیری لێ نابڕێت!
  eng-BBE: A curse is on the town of blood; it is full of deceit and violent acts;
    and there is no end to the taking of life.
  kan-OKCV: ರಕ್ತಮಯ ಪಟ್ಟಣಕ್ಕೆ ಕಷ್ಟ, ಅದೆಲ್ಲಾ ಸುಳ್ಳಿನಿಂದಲೂ, ಕಳ್ಳತನದಿಂದಲೂ ತುಂಬಿದೆ, ಕೊಳ್ಳೆಯನ್ನೂ
    ಬಿಡುವುದಿಲ್ಲ.
  tam-2017: இரத்தப்பழிகளின் நகரத்திற்கு ஐயோ, அது வஞ்சகத்தினாலும் கொடுமையினாலும் நிறைந்திருக்கிறது;
    கொள்ளை ஓயாமல் நடக்கிறது.
  spa-RV-1909: ¡AY de la ciudad de sangres, toda llena de mentira y de rapiña, sin
    apartarse de ella el pillaje!
  ron-BTF: Vai cetăţii sângeroase! Este plină toată de minciuni și jefuire; prada
    nu se depărtează;
  eng-WEBP: Woe to the bloody city! It is all full of lies and robbery—no end to the
    prey.
  eng-FBV: What a disaster is coming upon this murderous city with all its treachery!
    It is full of wealth it has robbed, and always has plenty of victims.
  nld-1939: Wee de bloedstad, Heel en al leugen, Volgepropt met geweld, Nooit verzadigd
    van roof!
  nch-BL: Anteicneltzitzi amojuanti cati anitztoque ipan ni altepet Nínive. Se tialtepet
    cati titemictía huan tiistacati. Temitoc amoaltepe ica ricojyot cati quichiya
    ajquiya amechichtequilis. Amo quema anquinequiyayaj anquicahuase para amo anmosisinise.
  vie-1934: Khốn thay cho thành đổ máu! Nó đầy dẫy những sự dối trá và cường bạo,
    cướp bóc không thôi.
  hin-CV: धिक्कार है उस खून के नगर पर, जो झूठ से भरा हुआ है, जो लूटपाट से भरा हुआ
    है, और जो पीड़ितों से कभी मुक्त नहीं होता!
  spa-BES: Ay! De ti ciudad sanguinaria; está llena de engaños y actos violentos;
    y no hay fin a tu rapiña.
  tdx-tdx: Hankàñe amy rova mpampiori-dioy, lifotse vande naho vara kinopake, le lia’e
    tsy modo o tsindroheñeo.
  tha-KJV: วิบัติ​แก่​เมืองที่แปดเปื้อนไปด้วยโลหิต เต็​มด​้วยการมุสาและการโจรกรรม
    เหย​ื่อจะไม่จากไปเลย
  por-BR-2018: Ai da cidade sanguinária, toda cheia de mentiras e de saques; o roubo
    não cessa.
  deu-ELO: Wehe der Blutstadt, ganz erfüllt mit Lüge und Gewalttat! Das Rauben hört
    nicht auf. -
  eng-WYC-2018: Woe to the city of bloods, all of leasing, full of rending; raven
    shall not go away from thee. (Woe to the city of bloodshed, or to the murderous
    city, all of lies, full of tearing apart; all the spoils, or the prey, shall never
    be taken away from thee.)
  epo-epo: Ve al la urbo sangavida, kiu estas plena de trompoj kaj raboj, kaj ne volas
    ĉesigi la rabadon!
  uig-PIN: Ⱪanliⱪ xǝⱨǝrgǝ way! U yalƣanqiliⱪ, zulum-zorawanliⱪ bilǝn tolƣan, U olja
    elixtin ⱨeq ⱪol üzgǝn ǝmǝs!
  beo-beo: Ninefe fi dunu ilia da ogogosu amola dunu fane legesu dawa:. Amola ilia
    moilai bai bagade ganodini da muni amola liligi bagadewane diala. Be Ninefe da
    wadela:lesi dagoi ba:mu, amola ilima doagala:su dunu da ilia liligi huluane lidili
    dagomu.
  tpi-OTNT: Ol manmeri bilong Ninive i save tok giaman moa yet na kilim ol man i dai.
    Na ol i bin stilim planti gutpela samting na pulapim long taun. Olsem na bai God
    i bagarapim olgeta dispela manmeri.
  hau-SA: Kaiton birni mai zub da jini, wadda take cike da ƙarairayi, cike da ganima,
    wadda ba a rasa masu fāɗawa cikin wahala!
  uig-LAT: Qanliq sheherge way! U yalghanchiliq, zulum-zorawanliq bilen tolghan, U
    olja élishtin héch qol üzgen emes!
  nde-nde: Maye kulo idolobho legazi, ligcwele amanga, ligcwele ukuphanga, kasweleki
    ohlutshwayo lanini!
  ton-ton: Malaʻia ki he kolo pani toto! ʻOku pito kotoa pē ia ʻi he ngaahi loi mo
    e kaihaʻa; ʻoku ʻikai ke mahuʻi mei ai ʻa ia kuo fakamālohia;
  ces-1613: Běda městu vražednému, kteréž všecko lži a ukrutenství plné jest, neodchází
    z něho loupež.
  eng-WMB: Woe to the bloody city! It is all full of lies and robbery—no end to the
    prey.
  tam-TCV: இரத்தம் சிந்தின பட்டணமே, உனக்கு ஐயோ கேடு, நீ பொய்யினாலும் கொள்ளையினாலும்
    நிறைந்திருக்கிறாய். ஒருபோதும் உன்னிடம் கொலை இல்லாமல் போவதில்லை.
  ceb-ULB: Pagkaalaot sa siyudad nga napuno sa dugo! Napuno kini sa pagpamakak ug
    pagpangawat sa kabtangan; ang mga biktima anaa kanunay kaniya.
  pol-UBG: Biada krwawemu miastu! Jest ono całe pełne kłamstwa i grabieży, a łup z
    niego nie wychodzi.
  urd-GVU: اُس قاتل شہر پر افسوس جو جھوٹ اور لُوٹے ہوئے مال سے بھرا ہوا ہے۔ وہ لُوٹ
    مار سے کبھی باز نہیں آتا۔
  eng-OEBCW: Woe to the bloody city! Full of lies and plunder, without end is the
    spoil.
  deu-1912: Weh der mörderischen Stadt, die voll Lügen und Räuberei ist und von ihrem
    Rauben nicht lassen will!
  kan-2017: ಅಯ್ಯೋ, ರಕ್ತಮಯ ಪಟ್ಟಣವೆ ನಿನ್ನ ಗತಿಯನ್ನು ಏನೆಂದು ಹೇಳಲಿ! ಅದು ಸುಳ್ಳಿನಿಂದಲೂ, ಸುಲಿಗೆಯಿಂದಲೂ
    ತುಂಬಿದೆ; ಕೊಳ್ಳೆಹೊಡೆಯುವುದನ್ನು ಬಿಡುವುದೇ ಇಲ್ಲ.
  yap-yap: Ke riya’ fare binaw nib sasalap nib tathang e pogofan, nib sug ko fla’ab
    ni bay ni leag min giliwnag!
  hlt-MCSB: Anunae thii aka long khopuei aih, a pum la laithae tih longrhak ah bae,
    maeh khaw hlong tlaih pawh.
  mdy-ETH: ሱጉሢ ዓሲ ሌሊ ማዔ ካታሜሎ ሉኡዙሞና ጌሺሢና ጋፒ ዔርቴያ ማዔዜሎ ቡሪሢና ዔኤቢ ዲዒ ዲዒ ዔኪ ፔ ጋሮ ኩንሤዜሎ
    ኔኔዌ ካታሜሎም ባዴዔ!
  twi-ASANTE: Nnome nka mogya kuropɔn a atorɔ ne korɔno ahyɛ no ma na amanehunufoɔ
    mmpa mu da!
  eng-WEBU: Woe to the bloody city! It is all full of lies and robbery—no end to the
    prey.
  wal-wal: Daro asaa suuttaa gussida Nanawe katameessi aayye7ana! Worddoi in kumi
    uttiis. A wolqqan ekkidonne bonqqido duretau qoodi baawa.
  spa-PDDPT: ¡Ay de la ciudad sanguinaria completamente llena de mentiras y pillaje!
    Su presa no se va nunca.
  gun-gun: Nda'evei ete 'rã tetã jouguy moẽa anho ikuaia va'e pe. Ijapua ha'e mondaa
    tynyẽ va'e, ha'e mba'emo oipe'aague oĩ riaea!
  agu-BL: Lastum axwok, yi axwoka'tz yi chin biyol nak nin axwok, yi ntin la'jil na
    ital, nin yi ntin oyintzi' ita'n. Ej nin ntin alak' ita'n scye'jak yi e' mas nación.
    Lastum qui na cyaj cyen itilol yi jun iya'pla'tz.
  ilo-ULB: Asi pay ti siudad a napnoan iti dara! Napnoan daytoy iti kinaulbod ken
    natakaw a sanikua; adda a kanayon ti dangdangranna.
  kpg-kpg: E manawa gee huoloo Nineveh, di waahale daaligi dangada, ge kai tilikai,
    e honu maluagina ala ne kae gi daha.
  uig-ARA: قانلىق شەھەرگە ۋاي! ئۇ يالغانچىلىق، زۇلۇم-زوراۋانلىق بىلەن تولغان، ئۇ ئولجا
    ئېلىشتىن ھېچ قول ئۈزگەن ئەمەس!
  sus-sus: Ɲaxankatɛ na yi taa faxɛti bɛ, naxan nafexi yanfanteya, se muɲaxie, nun
    tɔɔrɔmixie ra.
  pon-2006: Meid suwediong uhk kahnimw likamw, kahnimw en kamarams, me diren dipwisoun
    kul oh lohdi nan mahwen!
  ksd-ksd: Ui, ra pia na pal i bilingiran ma ra gap! I tup ia tana ra vaongo ma ra
    tabarikik na nilong; ma pa dia ngo ma ra ra varpa.
  grc-BRENT: Ὦ πόλις αἱμάτων, ὅλη ψευδὴς, ἀδικίας πλήρης, οὐ ψηλαφηθήσεται θήρα.
  ind-AYT: Celakalah kota penumpah darah! Seluruhnya kebohongan belaka, penuh dengan
    rampasan, yang mangsanya tidak pernah lolos!
  nya-nya: Tsoka kwa mzinda wopha anthu, mzinda wodzaza ndi mabodza, mzinda wodzaza
    ndi anthu olanda zinthu anzawo, mu mzinda mʼmene simusowa anthu osautsidwa nthawi
    zonse!
  hrv-hrv: Teško gradu krvničkom, pun je laži, prepun grabeža, s pljačkanjem on ne
    prestaje!
  mps-mps: Hobede ya! Te Ninive we bidi dabego tibo po umabo mu weyu, te bidi dabe
    hauwa mu ela muani. Te augwaligo te gasa hanigo wiegi yai nai doado bage hauwa
    bomonama selama, te Ninive taun pągąnai. Tama tialima te Godigo augwali tigidali
    dolaibao wai.
  tpi-tpi: Ol manmeri bilong Ninive i save tok giaman moa yet na kilim ol man i dai.
    Na ol i bin stilim planti gutpela samting na pulapim long taun. Olsem na bai God
    i bagarapim olgeta dispela manmeri.
  dan-1931: Ve Byen, der drypper af Blod, hvor der kun tales Løgn, så fuld af Ran,
    med Rov uden Ende!
  vie-OVCB: Khốn thay cho Ni-ni-ve, thành phố đẫm máu và giả dối! Thành ấy đầy dẫy
    cướp bóc, và không bao giờ thiếu nạn nhân.
  guj-2017: ખૂની નગરને અફસોસ! તે જૂઠથી તથા લૂંટથી ભરેલું છે; તેમાં શિકાર કરવાનું બંધ
    થયું નથી.
  pon-2006A: Meid suwediong uhk kahnimw likamw, kahnimw en kamarams, me diren dipwisoun
    kul oh lohdi nan mahwen!
  por-BRBSL: Ai da cidade sangrenta! Está tudo cheio de mentiras e roubos - sem fim
    para a presa.
  eng-OEBUS: Woe to the bloody city! Full of lies and plunder, without end is the
    spoil.
  cth-cth: Tami thi palawngnae kho dawk, thoebonae ka tâcawtkhai e laithoe hoi thamanae
    akawi. A man e naw hai tha awh hoeh.
  twi-twi: Nnome nka mogya kuropɔn a atoro ne korɔn ahyɛ no ma na amanehunufo mpa
    mu da!
  hlt-hlt: Anunae thii aka long khopuei aih, a pum la laithae tih longrhak ah bae,
    maeh khaw hlong tlaih pawh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Dihɛì diì nkó bɛnìtìbɛ̀ kɔ̀ù bɛnìtìbɛ̀
    mbɛ, kɛ tú siyɑ́ɑ̀bìsí yɛmbɛ̀, kɛ yuuku kɛ fekù bɛcĩ̀rìbɛ̀ kpɛrɛ, bɛ̀ bo yɑ̀!'
  msy-2020: O Ninive! Men gumazamiziba puvɨra ifara gumazamizibav sozi me ariaghiri.
    Egha bizir avɨrim okemegha, nguibar ekiam garɨzima a bar izɨfa. Kamaghɨn amizɨ,
    God gumazamizir kaba bar me gasɨghasigham. Mevzika!
  dop-dop: Ninifi ɩcɑtɛ tɔm tɛɛsǝnɑ mpusi kɛlɛ. Yʋlʋkʋlɛ nɑ kɑloolɑɣɑ nɑ mʋsʋŋ su
    tǝ tɑɑ kɛ́ nɑ tǝ yǝlɑɑ kɛ lɛɛkǝlɑɑ.
  azb-azb: Qanlı şəhərin vay halına! O yalan və soyğunçuluqla doludur, Orada quldurluğun
    ardı kəsilmir!
  eng-DBY: Woe to the bloody city! It is all full of lies [and] violence; the prey
    departeth not.
  hin-2017: हाय उस हत्यारी नगरी पर, वह तो छल और लूट के धन से भरी हुई है; लूट कम नहीं
    होती है।
  wol-KYG: Wóoy, ngalla dëkkub tuurkatu deret bi, ñépp di fen, fees aku ay, te foqati
    alalu jaambur du dakk!
  eng-YLT: Woe [to] the city of blood, She is all with lies — burglary — full, Prey
    doth not depart.
  eng-WYC-2017: Woe to the city of bloods, all of leasing, full of rending; raven
    shall not go away from thee.
  eng-WMBB: Woe to the bloody city! It is all full of lies and robbery—no end to the
    prey.
  urd-GVH: उस क़ातिल शहर पर अफ़सोस जो झूट और लूटे हुए माल से भरा हुआ है। वह लूट-मार
    से कभी बाज़ नहीं आता।
  rug-rug: Mani talotaṉa sa vasileana siṉia ehara, siṉia koha, siṉia tinago ta hinikodi,
    na loke vina betona sa mua ṉinovaṉovala pa tie!
  gaz-gaz: Magaalattii dhiigaatiif, kan sobaan guutamteef, kan saamichaan guutamteef,
    kan warri hammina hojjetan keessaa hin dhabamne sanaaf wayyoo!
  fra-LSG: Malheur à la ville sanguinaire, Pleine de mensonge, pleine de violence,
    Et qui ne cesse de se livrer à la rapine!…
  yal-yal: Gbalon faxa ti taani ito xa, naxan nafexi wule falane nun gbalotɔne ra,
    se tongoxine mi ɲanma dɛnaxan yi.
  haw-1868: A UWE ke kulanakauhale koko! Ua piha oia a pau i ka wahahee, a me ka powa;
    Aole e laweia'ku ke pio;
  arb-NAV: وَيْلٌ لِلْمَدِينَةِ السَّافِكَةِ الدِّمَاءِ الْمُمْتَلِئَةِ كَذِباً، الْمُكْتَظَّةِ
    بِالْغَنَائِمِ الْمَنْهُوبَةِ، الَّتِي لَا تَخْلُو أَبَداً مِنَ الضَّحَايَا.
  ewe-ewe: Baba na du si yɔ fũu kple ʋukɔkɔɖi, alakpadada kple nuhaha, eye wògbe asiɖeɖe
    le nu siwo wòha la ŋu.
  eng-LEE: Woe to the city of blood! it is all full of lies and robbery; never ceaseth
    the preying;
  asm-FB: পৰিপূৰ্ণ ৰক্তৰে নগৰীৰ সন্তাপ হওঁক! তাই মিছা কথা আৰু লুন্ঠনৰ সম্পত্তিৰে পৰিপূৰ্ণ;
    তাইৰ ওচৰত ক্ষতিগ্ৰস্তসকল সদায় থাকে।
  sus-A: حَشَنكَتّ نَ يِ تَا قَشّتِ بّ، نَشَن نَقٍشِ يَنقَنتٍيَ، سٍ مُحَشِيٍ، نُن
    تْورْ مِشِيٍ رَ.
  fra-SBL: Malheur à la ville sanglante ! Elle n'est que mensonges et rapines, et
    la proie est sans fin.
  hbo-hbo: הֹ֖וי עִ֣יר דָּמִ֑ים כֻּלָּ֗הּ כַּ֤חַשׁ פֶּ֙רֶק֙ מְלֵאָ֔ה לֹ֥א יָמִ֖ישׁ
    טָֽרֶף׃
  kik-kik: Kaĩ itũũra inene rĩa Nineve rĩrĩa rĩitaga thakame rĩrĩ na haaro-ĩ! Itũũra
    rĩu rĩiyũrĩtwo nĩ maheeni na indo cia ũtunyani, na rĩtiagaga andũ moragĩtwo.
  fra-NCL: Malheur à la ville de sang, toute pleine de fraude, de violence, et qui
    ne cesse pas ses rapines !
  cek-AK: Lok amlaihaih hoi hmuenmae lomhaih hoiah kakoi, kami bohhaih apet ai, athii
    palong thaih vangpui nang, khosak na bing!
  cuk-cuk: Neggwebur-dulemar-ablis-eogedbi-siid, be ¡duledar-wiles! Bela begi neg-gakansalegedbi
    naid, begi bela-bela ibmar-atursalegedbi naid, ibmar-atursaedi gwen be indaksulid.
    Be deyob gusiidi, be ¡duledar-wiles!
  uig-CYR: Қанлиқ шәһәргә вай! У ялғанчилиқ, зулум-зораванлиқ билән толған, У олҗа
    елиштин һеч қол үзгән әмәс!
  tel-2017: నరహత్య చేసిన పట్టణమా, నీకు బాధ తప్పదు. అది నిరంతరం అబద్ధాలతో దొంగిలించి
    తెచ్చిన వస్తువులతో నిండి ఉంది. దాని చేతుల్లో హతమైన వారు దానిలో ఉన్నారు.
  hat-BSA: Malè a vil sanglan an! Li plen nèt ak manti ak piyaj. Viktim li yo san
    fen.
  kos-kos: We nu sin siti kikiap ac akmas se Su sessesla ke mwe kasrup ma ac fah pusrla
    ac utukelik.
  hbo-WLC: ה֖וֹי עִ֣יר דָּמִ֑ים כֻּלָּ֗הּ כַּ֤חַשׁ פֶּ֙רֶק֙ מְלֵאָ֔ה לֹ֥א יָמִ֖ישׁ
    טָֽרֶף׃
  ibo-ibo: Ahụhụ dịrị obodo ọbara, nke jupụtara nʼụgha, na ihe e zutere nʼohi. Ọ dịghị
    mgbe ị na-adịghị adọgbu.
  ory-ory: ସେହି ରକ୍ତପାତୀ ନଗର ସନ୍ତାପର ପାତ୍ର! ତାହା ମିଥ୍ୟା ଓ ଦୌରାତ୍ମ୍ୟରେ ପରିପୂର୍ଣ୍ଣ,
    ସେ ଲୁଣ୍ଠନ କରିବା ଛାଡେ ନାହିଁ।
  chk-chk: Feiengauen ewe telinimw mi chofana o niela aramas, ewe telinimw mi ur ren
    wöü, pokiten chon ra chök solä o angei pisekin aramas fän pöchökül.
  rop-rop: Wal ola pipul langa det taun bin oldei dalimbat laiya, en deibin oldei
    medrimbat enibodi, en deibin oldei pulumat olabat enijing brom enibodi du. En
    blanga tharran na ol detlot pipul langa det taun garra binij.
  ukr-1871: Горе тобі, місто, повне крові й омани й убийства! що в тобі грабежам і
    конця не видко!
  deu-1951: Wehe der blutbefleckten Stadt, die voll ist von Lüge und Gewalttat und
    nicht aufhört zu rauben!
  eng-JPS: Woe to the bloody city! It is all full of lies and rapine; the prey departeth
    not.
  srp-1865: Teško gradu krvnièkom, vas je pun laži i otimanja, grabež ne izbiva iz
    njega.
  lug-lug: Zikusanze ggwe ekibuga eky’omusaayi! Kyonna ekijjudde eby’obulimba n’obunyazi,
    ekitaggwaamu banyagiddwa.
  heb-heb: הוי עיר דמים כלה כחש פרק מלאה לא ימיש טרף׃
  ben-IRV: ধিক, সেই রক্তপাতের শহরকে, সম্পূর্ণ মিথ্যা ও চুরি করা সম্পত্তি, লুট করা
    ছাড়ে না।
  pan-pan: ਖੂਨੀ ਸ਼ਹਿਰ ਉੱਤੇ ਹਾਏ ਹਾਏ! ਸਾਰੇ ਦਾ ਸਾਰਾ ਝੂਠ ਅਤੇ ਲੁੱਟ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ, ਸ਼ਿਕਾਰ
    ਅਣਮੁੱਕ ਹੈ!
  mya-JVB: လူအသက်ကိုသတ် တတ်သော မြို့ ၌အမင်္ဂလာ ဖြစ်စေသော၊ လှည့်စား ခြင်း၊ အနိုင် အထက်ပြုခြင်းနှင့်
    ပြည့်ဝ ၏။ ဘမ်းမိ သောအရာကို မ လွှတ် တတ်။
  hmo-hmo: Taunimanima edia rarana oi bubua hanua e, koikoi dekenai oi honu noho.
    Oi ese dika do oi davaria momokani! Oi be tuari dekena amo oi abia kohu, dekenai
    oi honu noho. Oiemu dadia karadia idia doko lasi.
  urd-urd: ख़ूँरेज़ शहर पर अफ़सोस, वह झूट और लूट से बिल्कुल भरा है; वह लूटमार से बाज़
    नहीं आता।
  rus-SYN: Горе городу кровей! весь он полон обмана и убийства; не прекращается в
    нем грабительство.
  bqc-SIM: Waiyoo gbɛ̃dɛnaↄ wɛ̃́lɛ! Ìliↄ ku gbɛ̃taitaisaio. Mↄafili pàɛwà ń pↄ́
    pↄ́ wa sìmáↄ.
  tcz-CHONGTHU: O he ada nahi, thisan dimset khopi, Jou le nal dimset’a mithil kichom
    jeng dimset, min nachom ngahtih neilouva , angahna beija na um ding ahi tai!
  mar-mar: पूर्ण रक्ताने भरलेल्या नगरीला धिक्कार असो! ती पूर्ण लबाडीने आणि चोरलेल्या
    मालमत्तेने भरली आहे; तिच्यात नेहमी बळी आहेत.
  qub-qub: ¡Ay imanöraj canqui wañuchicur yawar mashtaraycajta cachaycoj Nínive runacuna!
    Gamcunaga llullacuyllatami, wañuchinacuyllatami arurcaycanqui. Mana jamaypami
    imaypis suwacurcaycanqui.
  bqp-bqp: Ninifugibɑ kuɑ bɔ̃rurobu. Domi bɑ sɑ̃ɑwɑ tɔn gowobu. Bɑ weesu yibɑ. Mɑ
    bɑ kuurɑmɔ kɑ gbɑnɑ. Bɑ rɑ n tɔmbun yɑ̃nu gurɑmɔwɑ.
  hat-hat: Madichon pou lavil ki renmen fè san koule a! Se manti ase l'ap mache bay.
    Li plen richès li vòlò nan fè mètdam. Li chaje ak byen li piye kay lòt.
  eng-BSB: Woe to the city of blood, full of lies, full of plunder, never without
    prey.
  tod-tod: Maanɔɠɔ ɠa ɲama ʋuu laai ʋɛ, nii é masadai ɠɛɛzu yaavai maazu, é ná-kpɛtɛi
    wosu ga toomai, yeenɔpɛ toɠa toomai ɠɛɛzu!
  eng-WEBPB: Woe to the bloody city! It is all full of lies and robbery—no end to
    the prey.
  kbq-kbq: Ninive rankumapima nemaniza vahe'mota kva hiho. Tamagra havige nehuta vahe
    zamahe nefriza vahe mani'naze. Ana nehuta hapinti vahe feno zantamina rohu zamareta
    Ninive kumapina eri ante avite'naze.
  nhe-BL: Inteicneltzitzi imojuanti tlen initztoque ipan ni altepetl Nínive. Se tialtepetl
    tlen titemictía huan tiistlacati. Temitoc imoaltepe ica ricojyotl tlen quichiya
    ajqueya inmechichtequilis. Ax quema inquinequiyayaj inquicahuase para ax inmosisinise.
  gub-BL: Nin pe har uzemumikahy putar uzehe zepyk àwàm rehe nehe. Ta'e ma'erahy purupe
    ipuraraw kar har romo wanekon a'e wà xe. Nin tynehem temu'emaw pupe. Tynehem purupetekaw
    pupe no, puruzuka haw pupe no. Tuweharupi teko uzapo ikatu 'ym ma'e wà. Imunar
    wà. Upuruzuka wà.
  eng-DRA: 'Woe to thee, O city of blood, all full of lies and violence: rapine shall
    not depart from thee.'
