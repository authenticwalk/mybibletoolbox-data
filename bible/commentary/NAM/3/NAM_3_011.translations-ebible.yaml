verse: NAM.003.011
translations:
  mal-C: നീയും ലഹരിയാൽ മത്തുപിടിക്കും; ശത്രുനിമിത്തം നീ ഒളിവിൽപ്പോയി ഒരു സുരക്ഷിതസ്ഥാനം
    അന്വേഷിക്കും.
  deu-TKW: Auch du sollst trunken werden, sollst umnachtet sein; auch du sollst Zuflucht
    vor dem Feinde suchen!
  lin-lin: Yo mpe okokoma lokola moto oyo alangwe masanga, yo mpe okoluka ekimelo
    mpo na kokima banguna na yo.
  eng-LSV: Even you are drunken, you are hidden, || Even you seek a strong place,
    because of an enemy.
  eng-GNV: 'Also thou shalt bee drunken: thou shalt hide thy selfe, and shalt seeke
    helpe because of the enemie.'
  eng-WEBSTER: 'Thou also shalt be drunken: thou shalt be hid, thou also shalt seek
    strength because of the enemy.'
  nhw-BL: Amojuanti nojquiya catli anehuani Nínive san anhuihuipicatose quen se ihuintiquetl.
    Anquinequise anmotlatitij pampa anquinimacasise amocualancaitacahua catli anmechhuilanaquij.
  swh-ONEN: Wewe pia utalewa; utakwenda mafichoni na kutafuta kimbilio kutoka kwa
    adui.
  bba-bba: Wunɛ Ninifu, kɑɑ nɔni sɔ̃ɔrɑwɑ, kpɑ ɑ n sɑ̃ɑ nɡe wi u tɑm ɡoore, kpɑ ɑ
    kuku yeru kɑsu yibɛrɛbɑn sɔ̃ ɑ kuke.
  eng-KJVCPB: 'Thou also shalt be drunken: thou shalt be hid, Thou also shalt seek
    strength because of the enemy.'
  luo-luo: In bende ibiro mer, ibiro pondo, kendo ibiro kwayo kar dak kuom jowasiki.
  meu-meu: Oi danu ba kekero, matamu bae madai-madai; roho-mauri gabuna do ba tahua,
    inaimu amo ba roho mauri totona.
  npi-ULB: तँ मतवाला हुनेछस्, तँ लुक्‍न कोसिस गर्नेछस्, र तैँले आफ्नो शत्रुबाट भाग्‍नलाई
    शरणस्थान खोज्नेछस् ।
  yor-yor: Ìwọ pẹ̀lú yóò sì mu àmupara; a ó sì fi ọ́ pamọ́ ìwọ pẹ̀lú yóò máa ṣe àfẹ́rí
    ààbò nítorí ti ọ̀tá náà.
  pes-OPCB: ای نینوا، تو نیز مانند افراد مست، گیج و مبهوت خواهی شد و پناهگاهی جستجو
    خواهی کرد تا خود را از چنگ دشمن پنهان کنی.
  tgl-ULB: Ikaw rin ay malalasing; susubukan mong magtago, at maghahanap ka rin ng
    isang mapagkukublihan mula sa iyong mga kaaway.
  hui-hui: Niniba-o tíbi nde lulu iba nowa luluyu haradagua bialu Iyibi wali agali
    biyadagua biai holebira. Tinaga mini mo lingilungu bia haragola tíni dindini odopebe
    biai holeberami. Ani bialu tí waitigiru helalu ibida pole manda buleberemi.
  mya-mya: အို နိ​နေ​ဝေ​မြို့၊ သင်​သည်​မူး​ယစ်​ထုံ​ထိုင်း လျက်​ရန်​သူ​များ​၏​လက်​မှ​လွတ်​မြောက်
    ရန်​ကြိုး​စား​လိမ့်​မည်။-
  bod-N: ཡང་ཁྱོད་ནི་ཆང་གིས་བཟི་ཞིང་སྐུང་བར་འགྱུར་ཏེ། ཁྱོད་ཀྱིས་དགྲ་ཟླའི་རྐྱེན་དབང་གིས་སྐྱབས་བཅོལ་ས་འཚོལ་བར་འགྱུར།
  wsk-wsk: Nineveh, ni betela nguanger ale ngualer siperko; kager ka maguwurokko taiso
    mu ko nguanger ale nagu nama yumurko.
  sna-sna: Newewo uchadhakwa; uchavanda ugotsvaka utiziro kubva kumuvengi wako.
  spa-BLM: Tú también te embriagarás. Estarás escondido. Tú también buscarás refugio
    a causa del enemigo.
  cac-cac: Yed' ex pax ex aj Nínive, icha uc'um an̈ ol ex ajcanoc. Ol eyac'lej e c'ub'anel
    e b'a d'a eb' eyajc'ool, palta nab'an̈ej ol eyixtej e b'a, yovalil ol ex ilchajelta
    yuj eb'.
  swh-ULB: Wewe pia utalewa; utajaribu kujificha, na utatafuta makimbilio kutoka kwa
    adui yako.
  bel-bel: Так і ты - сп'янееш і зьнікнеш; так і ты будзеш шукаць абароны ад няпрыяцеля.
  deu-ELBBK: Auch du sollst betrunken werden, sollst verborgen sein; auch du wirst
    eine Zuflucht suchen vor dem Feind.
  mbb-OT: Iring kew zaan keniyan is menge tig-Nineve, egkeiring kew te egkelangut
    he kenè din egketuenan ke hengkey is egkehitavù kandin. Egkehandek kew te menge
    kuntada niw emun edsurungen kew zan en ne ebpen-ehè kew te egkeelesan niw he zutun
    kenè kew egkezekepan.
  mal-2015: അങ്ങനെ നീയും ലഹരിപിടിച്ചു ബോധംകെട്ടു വീഴും; നീയും ശത്രുനിമിത്തം ഒരു അഭയസ്ഥാനം
    അന്വേഷിക്കും.
  rmc-rmc: The tu, Ninive, mačoha; džaha tut te garuvel a kameha te denašel tire ňeprijaťeľiske.
  pes-OPV: پس تو نیز مست شده، خویشتن را پنهان خواهی کرد و ملجایی به‌سبب دشمن خواهی
    جست.
  ron-1924: Ши ту те вей ымбэта, те вей аскунде; ши ту вей кэута ун лок де адэпост
    ымпотрива врэжмашулуй!
  ben-OBCV: তুমিও মাতাল হয়ে যাবে; তুমি আত্মগোপন করবে ও শত্রুর নাগাল এড়িয়ে থাকার
    জন্য আশ্রয়স্থল খুঁজবে।
  som-som: Oo weliba adigu waad sakhraami doontaa oo waad qarsoonaan doontaa, adiguna
    cadowga aawadiis dufays baad doondooni doontaa.
  lat-VUC: 'Et tu ergo inebriaberis, et eris despecta: et tu quæres auxilium ab inimico.'
  eng-ASVBT: Thou also shalt be drunken; thou shalt be hidden; thou also shalt seek
    a stronghold because of the enemy.
  ita-1885: Anche tu sarai inebbriato, e ti nasconderai; anche tu cercherai qualche
    luogo forte, da salvarti dal nemico.
  eng-LXXUP: And thou shalt be drunken, and shalt be overlooked; and thou shalt seek
    for thyself strength because of thine enemies.
  eng-ULB: You also will become drunk; you will try to hide, and you will also look
    for a refuge from your enemy.
  spa-VBL: Tú también te comportarás como un borracho. Te ocultarás con temor, tratando
    de refugiarte del enemigo.
  fra-_FOB: Toi aussi tu seras enivrée, tu seras cachée; toi aussi tu chercheras un
    refuge contre l'ennemi.
  mal-mal: അങ്ങനെ നീയും ലഹരിപിടിച്ച് ബോധംകെട്ടു വീഴും; നീയും ശത്രുനിമിത്തം ഒരു അഭയസ്ഥാനം
    അന്വേഷിക്കും.
  urd-GVR: Ai Nīnwā Beṭī, tū bhī nashe meṅ dhut ho jāegī. Tū bhī hawāsbāḳhtā ho kar
    dushman se panāh lene kī koshish karegī.
  suz-BL: गे यो दुक्‍शो दुम्‍नेवे। मिनु ख्रुइक्‍थ लाइनेवे। मिनु इ जोरी सत्रु रे पा
    ब्रोंइचा कली ख्रुंइसीतीक माल्‍नेवे। येरमीया २५:१५
  eng-NOY: Thou also shalt drink to the full; Thou, too, shalt be hidden; Thou shalt
    seek a refuge from the enemy!
  ita-1927: Tu pure sarai ubriacata, t’andrai a nascondere; tu pure cercherai un rifugio
    davanti al nemico.
  ckb-ckb: هەروەها تۆش سەرخۆش دەبیت، خۆت دەشاریتەوە و لە پەنایەک دەگەڕێیت لە دەستی
    دوژمن.
  eng-BBE: And you will be overcome with wine, you will become feeble; you will be
    looking for a safe place from those who are fighting against you.
  kan-OKCV: ನೀನೂ ಸಹ ಅಮಲೇರಿ ಅಡಗಿಕೊಳ್ಳುವೆ; ನೀನೂ ಸಹ ಶತ್ರುವಿನ ನಿಮಿತ್ತ ಅಡಗಿಕೊಳ್ಳಲು ಆಶ್ರಯ
    ಸ್ಥಾನವನ್ನು ಹುಡುಕುವೆ.
  tam-2017: நீயும் வெறிகொண்டு ஒளித்துக்கொள்வாய்; நீயும் உன் எதிரிக்குத் தப்ப பாதுகாப்பான
    கோட்டையைத் தேடுவாய்.
  spa-RV-1909: Tú también serás embriagada, serás encerrada; tú también buscarás fortaleza
    á causa del enemigo.
  ron-BTF: Tu de asemenea vei fi beată, vei fi ascunsă; de asemenea vei căuta tărie
    din cauza dușmanului tău.
  eng-WEBP: You also will be drunken. You will be hidden. You also will seek a stronghold
    because of the enemy.
  eng-FBV: You too will behave like a drunk. You will hide in fear, trying to find
    a place safe from the enemy.
  nld-1939: Gij ook zult u dronken drinken, En worden beneveld; Ook gij zult op zoek
    moeten gaan Naar een schuilplaats tegen den vijand!
  nch-BL: Amojuanti nojquiya cati anehuani Nínive san anhuihuipicatose quej se ihuintiquet.
    Anquinequise anmotatitij pampa anquinimacasise amocualancaitacahua cati amechtehuiquij.
  vie-1934: Ngươi cũng vậy, ngươi sẽ mê man vì say, sẽ được ẩn náu, và tìm nơi vững
    bền vì cớ kẻ thù.
  hin-CV: हे नीनवेह नगरी, तुम भी नशे में मतवाली हो जाओगी; तुम छिपने चली जाओगी और शत्रु
    से सुरक्षा के लिए आश्रय खोजोगी.
  spa-BES: Y serás vencida por el vino, te esconderas; estarás buscando refugio de
    tu enemigo.
  tdx-tdx: Toe ho jike ka irehe, vaho hiàmpitse; ie hipay fitsolohañe ty amy rafelahiy.
  tha-KJV: เจ้​าจะมึนเมาไปด้วย เจ้​าจะถูกซ่อนไว้ เจ้​าจะแสวงหากำลังเพราะเหตุ​ศัตรู
  por-BR-2018: Tu também estarás bêbada, e te esconderás; tu também buscarás fortaleza
    por causa do inimigo.
  deu-ELO: Auch du sollst trunken werden, sollst verborgen sein; auch du wirst eine
    Zuflucht suchen vor dem Feinde.
  eng-WYC-2018: And thou therefore shalt be drunken, and shalt be despised, and thou
    shalt seek help (because) of the enemy.
  epo-epo: Tiel ankaŭ vi ebriiĝos kaj kaŝos vin kaj serĉos defendon kontraŭ la malamikoj.
  uig-PIN: Sǝnmu mǝst bolisǝn; Sǝn mɵkünüwalisǝn; Sǝn düxmǝndin ⱨimayǝ izdǝp yürisǝn;
  beo-beo: 'Ninefe fi dili amola da adini mai feloabe agoai ba:mu amola dilima ha
    lai dunu amo sodole hobeale masasa: dawa:mu.'
  tpi-OTNT: Yupela ol Ninive, yupela tu bai i kamap olsem ol Isip. Bai yupela i kamap
    olsem ol man i spak. Tingting bilong yupela bai i paul, na bai yupela i pundaun.
    Na yupela bai i traim long ranawe long ol birua bilong yupela.
  hau-SA: Ke ma za ki bugu, za ki ɓuya. Ki kuma nemi mafaka daga wurin abokin gāba.
  uig-LAT: Senmu mest bolisen; Sen mökünüwalisen; Sen düshmendin himaye izdep yürisen;
  nde-nde: Lawe futhi uzadakwa; uzakuyacatsha udinge ukuphephela esitheni sakho.
  ton-ton: Ko koe foki te ke kona, ʻe fakafufū koe, ko koe foki te ke kumi mālohi
    koeʻuhi ko e fili.
  ces-1613: Takž i ty opiješ se, a pokrývati se musíš, i ty hledati budeš pomoci proti
    nepříteli.
  eng-WMB: You also will be drunken. You will be hidden. You also will seek a stronghold
    because of the enemy.
  tam-TCV: நினிவே பட்டணமே! நீயும் வெறிகொள்வாய். நீ ஒரு ஒளிவிடத்திற்குப் போவாய். பகைவரிடமிருந்து
    தப்ப புகலிடம் தேடுவாய்.
  ceb-ULB: Mahubog ka usab; ug mosulay ka sa pagtago, ug mangita ka usab ug katagoan
    gikan sa imong kaaway.
  pol-UBG: Także i ty będziesz upojona. Ukryjesz się i będziesz szukać pomocy przeciwko
    wrogowi.
  urd-GVU: اے نینوہ بیٹی، تُو بھی نشے میں دُھت ہو جائے گی۔ تُو بھی حواس باختہ ہو کر
    دشمن سے پناہ لینے کی کوشش کرے گی۔
  eng-OEBCW: ‘You too, Nineveh, will be drunk with fear; you too will seek a place
    of escape from the foe.
  deu-1912: Also mußt du auch trunken werden und dich verbergen und eine Feste suchen
    vor dem Feinde.
  kan-2017: ನೀನೂ ಓಲಾಡುವಿ, ಬಳಲಿಹೋಗುವಿ; ನೀನೂ ಶತ್ರುವಿನ ನಿಮಿತ್ತ ಆಶ್ರಯವನ್ನು ಹುಡುಕುವಿ.
  yap-yap: Nineveh, ku arrogom ni bay i math lanin’um ni bod be’ nib ching nag! Ma
    ku arita’ ni bay um guy rogon ni ngam mil rok e pi to’ogor rom.
  hlt-MCSB: Nang khaw na rhuihmil vetih aka thuh uh la na om ni. Namah te thunkha
    taeng lamloh lunghim na tlap bal ni.
  mdy-ETH: ዔዞ ኔኔዌ! ኔኤኒ ማሢንቲሢና ቡኡዲንቲ ሃንታ ዓሲጉዲ ማዓንዳ ዎዴንታ ኔኤኮ ሞርኮ ቤርታፓ ፑኒ ካይዚ ኔ ጳሽካንዳ
    ዎዴያኣ ዬዓንዳኔ።
  twi-ASANTE: Wo nso wʼani so bɛyɛ wo hagyahagya sɛ ɔsabofoɔ Na wo bɛhinta wo ho de
    akɔpɛ dwanekɔbea wɔ atamfoɔ nkyɛn.
  eng-WEBU: You also will be drunken. You will be hidden. You also will seek a stronghold
    because of the enemy.
  wal-wal: Nenoo Nanawe katamee, neeni qassi mattottidi ganddigaariya asadan hanana.
    Ne morkketu sinttappe baqatada attiyoosaa neeni koyana.
  spa-PDDPT: Así también tú serás embriagada, estarás escondida. También tú buscarás
    refugio del enemigo.
  gun-gun: Ha'e rami ae avi Nínive tetã, ndee voi neakanhy vy renhemi 'rã. Ndee reka
    avi 'rã nderovaigua kuery gui renhemi aguã.
  agu-BL: Ni'cu'n tzun sbajoktz tzite'j itetz axwok aj Nínive, copon subij itajtza'kl,
    nin ncxben pres. Ncha'tz ax cxelpon ojkuj tan colo'n ib, poro cya'l jun sclaxok
    tzitetz.
  ilo-ULB: Mabartekkanto met; padasemto ti aglemmeng, ken agbirukkanto iti pagkamangam
    manipud iti kabusormo.
  kpg-kpg: Nineveh, goe gaa doo gi lodo di libaliba dadaulia deenei! Goe ga hagamada
    labelaa e lele gi daha mo o hagadaumee.
  uig-ARA: سەنمۇ مەست بولىسەن؛ سەن مۆكۈنۈۋالىسەن؛ سەن دۈشمەندىن ھىمايە ئىزدەپ يۈرىسەن؛
  sus-sus: Wo tan dagalanma nɛ alɔ siisilae, wo wo nɔxunma nɛ wo yaxuie ya ra.
  pon-2006: Ninipe, ke pahn pil sakaula douluhl! Ke pahn pil song en pitsang omw imwintihti
    kan.
  ksd-ksd: U bula una longlong boko, ma una ki parau; u bula una tamean upi ta bakbakit
    kan ra ebar.
  grc-BRENT: Καὶ σὺ μεθυσθήσῃ, καὶ ἔσῃ ὑπερεωραμένη, καὶ σὺ ζητήσεις σεαυτῇ στάσιν
    ἐξ ἐχθρῶν.
  ind-AYT: Kamu juga akan menjadi mabuk, kamu akan bersembunyi, engkau juga akan mencari
    tempat perlindungan terhadap musuh.
  nya-nya: Iwenso Ninive udzaledzera; udzabisala ndipo udzafunafuna malo othawirako
    kuopa mdani.
  hrv-hrv: Tako ćeš i ti biti slomljena, bit ćeš svladana; tako ćeš i ti morati tražiti
    utočište pred dušmaninom.
  mps-mps: Dage Ninive dabe, dage me te Isip dabe yali tiwai pedelaibao. Dage te bomai
    ąį tulama gęo page ebo bidi tiwai eyu, te dagego homu kolesaga te umuna pelama,
    te dage tulalueibao. Te dage duga boi bidi dabede wi painu yaibao.
  tpi-tpi: Yupela ol Ninive, yupela tu bai i kamap olsem ol Isip. Bai yupela i kamap
    olsem ol man i spak. Tingting bilong yupela bai i paul, na bai yupela i pundaun.
    Na yupela bai i traim long ranawe long ol birua bilong yupela.
  dan-1931: Også du skal drikke og synke i Afmagt, også du skal søge i Ly for Fjenden.
  vie-OVCB: Và ngươi, Ni-ni-ve, ngươi sẽ lảo đảo như người say. Tìm nơi ẩn núp vững
    chãi để trốn tránh quân thù.
  guj-2017: હે નિનવે, તું પણ નશાથી ચકચૂર બનશે; તું પોતાને છુપાવશે; તું પણ શત્રુને
    લીધે આશ્રયસ્થાન શોધશે.
  pon-2006A: Ninipe, ke pahn pil sakaula douluhl! Ke pahn pil song en pitsang omw
    imwintihti kan.
  por-BRBSL: Você também estará bêbada. Você estará escondido. Você também procurará
    um refúgio por causa do inimigo.
  eng-OEBUS: “You too, Nineveh, will be drunk with fear; you too will seek a place
    of escape from the foe.
  cth-cth: Nang haiyah puen laihoi na kâhro han. Taran kut dawk hoi hlout nahanelah
    kacakpounge hmuen na tawng han.
  twi-twi: Wo nso wobɛbow Na wubehintaw wo ho de akɔpɛ guankɔbea wɔ atamfo nkyɛn.
  hlt-hlt: Nang khaw na rhuihmil vetih aka thuh uh la na om ni. Namah te thunkha taeng
    lamloh lunghim na tlap bal ni.
  tbz-SIM: Fɔ̃́ nNinifu dɛ̀ tùɔ̀kɛ ɑ kó dimɔ̀nnì ndi, kɑ̀ɑ yɑ̃̀ kuyonku kɛ muɔ́ nkɛ
    dìu, kɛ wɑnti disɔ̀rì, ɑ bo sɔri dɛ̀ kɑ̀ɑ dootitɔbɛ̀ dɑ mɔ́ntɛ́.
  msy-2020: Ia Niniveba, ia uaghan Tebesbar mɨn otivam. Ia dɨpar onganibar amɨ gumazir
    onganibar mɨn otivam. Ian nɨghnɨziba onganightɨ ia daighiram, egh apanibar atiating
    arɨ mangɨ mongsɨ danganiba buriam.
  dop-dop: Ninifi pǝ tɑlɑ nyɑɣɑlɛ sɩ, wʋsɑsɩ ɩ́ kʋ-ŋ sʋlʋm tǝlɛ nɑ pǝ́ kǝlɩ-ŋ. N kɑ́
    pɛɛkɩ tǝcɔɔsǝlɛ sɩ, ń fiti nyɑ́ kolontunɑɑ, n kɑɑ nɑ́.
  azb-azb: Sən də, ey Nineva, sərxoş olacaqsan, Mat-məəttəl qalacaqsan, Düşmənlərin
    əlindən pənahgah axtaracaqsan.
  eng-DBY: 'Thou also shalt be drunken: thou shalt be hid; thou also shalt seek a
    refuge from the enemy.'
  hin-2017: तू भी मतवाली होगी, तू घबरा जाएगी; तू भी शत्रु के डर के मारे शरण का स्थान
    ढूँढ़ेगी।
  wol-KYG: Niniw yaw it dinga bilimbaane, jànnaxe, di wuta raw ab noon.
  eng-YLT: Even thou art drunken, thou art hidden, Even thou dost seek a strong place,
    because of an enemy.
  eng-WYC-2017: And thou therefore shalt be drunken, and shalt be despised, and thou
    shalt seek help because of the enemy.
  eng-WMBB: You also will be drunken. You will be hidden. You also will seek a stronghold
    because of the enemy.
  urd-GVH: ऐ नीनवा बेटी, तू भी नशे में धुत हो जाएगी। तू भी हवासबाख़्ता होकर दुश्मन
    से पनाह लेने की कोशिश करेगी।
  rug-rug: Agoi Ninive ba kote podalae viviri mo; kote govete la tome pa keke vasina
    si agoi tome nia sa mua kana.
  gaz-gaz: Atis ni machoofta; ni dhokattas; diina jalaa baʼuufis daʼoo barbaaddatta.
  fra-LSG: Toi aussi, tu seras enivrée, tu te cacheras; Toi aussi, tu chercheras un
    refuge contre l’ennemi.
  yal-yal: Ɛ fan xunne kelima nɛn dɔlɔ xɔlɛn na, ɛ yi ɛ luxun ɛ yaxune bun, ɛ fan
    yi yigiyaden fen.
  haw-1868: A e ona no hoi oe, a e hunaia oe; A e imi no oe i ka ikaika no ka poe
    enemi.
  arb-NAV: وَأَنْتِ أَيْضاً تَسْكَرِينَ وَتَتَرَنَّحِينَ، وَتَلْتَمِسِينَ مَلْجَأً
    مِنَ الأَعْدَاءِ.
  ewe-ewe: Wò hã àmu aha, asi abe, eye àdi sitsoƒe le futɔwo ta.
  eng-LEE: 'Thou also shalt be made drunken, thou shalt be hidden from view: thou
    also shalt seek refuge because of the enemy.'
  asm-FB: তুমিও মতলীয়া হ’বা; নিজকে লুকুৱাই ৰাখিবলৈ চেষ্টা কৰিবা; তুমি শত্ৰুৰ ভয়ত
    আশ্রয় লবলৈ এটা দুৰ্গ বিচাৰিবা।
  sus-A: وٌ تَن دَفَلَنمَ نّ عَلْ سِيسِلَيٍ، وٌ وٌ نْشُنمَ نّ وٌ يَشُييٍ يَ رَ.
  fra-SBL: Vous aussi, vous serez ivres. Vous vous cacherez. Toi aussi, tu chercheras
    une forteresse à cause de l'ennemi.
  hbo-hbo: גַּם־אַ֣תְּ תִּשְׁכְּרִ֔י תְּהִ֖י נַֽעֲלָמָ֑ה גַּם־אַ֛תְּ תְּבַקְשִׁ֥י
    מָעֹ֖וז מֵאֹויֵֽב׃
  kik-kik: Wee nawe nĩũkarĩĩo, na nĩũkoora, wĩhithe, wethe kĩĩhitho ũũrĩre thũ ciaku.
  fra-NCL: Toi aussi, tu seras enivrée et tu disparaîtras ; toi aussi, tu chercheras
    un refuge devant l’ennemi.
  cek-AK: Nangcae doeh mu na paqui o tih; nang hawk o ueloe, misa thung hoi abuephaih
    ahmuen to na pakrong o tih.
  cuk-cuk: Be, Nínive-neggwebur, be-omumsamarmogoed, neg-itosuli be gudii guoed. Be-isdarmalad-ulale,
    neg-dukued amidii be gumogoed.
  uig-CYR: Сәнму мәс болисән; Сән мөкүнүвалисән; Сән дүшмәндин һимайә издәп жүрисән;
  tel-2017: నీకు కూడా మత్తు ఎక్కుతుంది. నువ్వు దాక్కుంటావు. నీ మీదికి శత్రువు రావడం
    చూసి ఆశ్రయం కోసం వెదకుతావు.
  hat-BSA: Ou menm tou va vin sou nèt. Ou va kache. Ou menm tou va chache yon kote
    pou ou kache akoz de ènmi an.
  kos-kos: Nineveh, kom pac, kom fah sruhilana ac nikinkomla. Kom ac fah suk pac in
    kaingla liki mwet lokoalok lom.
  hbo-WLC: גַּם־אַ֣תְּ תִּשְׁכְּרִ֔י תְּהִ֖י נַֽעֲלָמָ֑ה גַּם־אַ֛תְּ תְּבַקְשִׁ֥י
    מָע֖וֹז מֵאוֹיֵֽב׃
  ibo-ibo: Gị onwe gị ga-aṅụbigakwa mmanya oke, ị ga-abụ onye zoro onwe ya ezo, ma
    chọkwa ebe mgbaba nʼihi ịgbanarị ndị iro gị.
  ory-ory: ତୁମ୍ଭେ ମଧ୍ୟ ମତ୍ତ ହେବ, ତୁମ୍ଭେ ଲୁଚାଯିବ; ଆହୁରି ତୁମ୍ଭେ ଶତ୍ରୁ ସକାଶୁ ଦୃଢ଼ ଗଡ଼
    ଅନ୍ୱେଷଣ କରିବ।
  chk-chk: Nge en Ninifa, kopwe pwal ün seni ewe kapen feiengau o mwäliel ren. Kopwe
    kütta eu lenien op pwe kopwe op seni chon oputom.
  rop-rop: “Wal seimwei lagijat du im garra hepin langa yumob Ninaba pipul. Yumob
    garra meigim miselp drangginwan, en afta yumob garra trai ranawei brom yumob enami
    olabat.
  ukr-1871: А так і ти впєшся (карами) й будеш шукати притулку; так і ти глядати меш
    сховища перед ворогом.
  deu-1951: So wirst auch du trinken müssen und umnachtet sein, auch du wirst eine
    Zuflucht suchen vor dem Feind!
  eng-JPS: Thou also shalt be drunken, thou shalt swoon; thou also shalt seek a refuge
    because of the enemy.
  srp-1865: I ti æeš se opiti i kriæeš se, i ti æeš tražiti zaklon od neprijatelja.
  lug-lug: Nineeve naawe olitamiira, olyekweka ng’onoonya obuddukiro owone omulabe
    wo.
  heb-heb: גם את תשכרי תהי נעלמה גם את תבקשי מעוז מאויב׃
  ben-IRV: তুমি মাতাল হয়ে পড়বে, তুমি শত্রুদের কাছ থেকে লুকাবার চেষ্টা করবে।
  pan-pan: ਤੂੰ ਵੀ ਮਸਤ ਹੋਵੇਂਗਾ, ਤੂੰ ਗਸ਼ ਖਾਵੇਂਗਾ ਅਤੇ ਤੂੰ ਵੀ ਵੈਰੀ ਤੋਂ ਬਚਾ ਲੱਭੇਂਗਾ!
  mya-JVB: သင် သည်လည်း မိန်းမော တွေဝေလျက် ပုန်းရှောင် ၍ နေရလိမ့်မည်။ ရန်သူ ၏လက်နှင့်
    လွတ်အောင် ခိုင်ခံ့ သောအရပ်ကို ရှာ ရလိမ့်မည်။
  hmo-hmo: Nineva taudia e, umui danu do umui kekero, bona umui danu ese unai umui
    idia tuari henia taudia, dekena amo do umui heau, emui mauri do umui tahua.
  urd-urd: तू भी मस्त होकर अपने आप को छिपाएगा, और दुश्मन के सामने से पनाह ढूँडेगा।
  rus-SYN: Так и ты - опьянеешь и скроешься; так и ты будешь искать защиты от неприятеля.
  bqc-SIM: Á Ninivadeↄ sↄ̃, ma pↄkũmabↄbↄma í a zↄ̃lɛwáɛ, í gↄ̃ sãalɛa, íↄ
    mikpakĩi wɛɛlɛ á ibɛɛↄ yã́i.
  tcz-CHONGTHU: Nang jong ju nakham ding, namit kisucho ding, melma akona hoidoh na
    dia nang in kisel na ding na hol ding ahi.
  mar-mar: तू सुध्दा दारूड्या होशील. तू लपण्याचा प्रयत्न करशील. तूही शत्रूपासून तुझी
    आश्रयाची जागा शोधशील.
  qub-qub: Gampis chaynömi machasha runano tapraycachaycanquipaj. Imata ruraytapis
    mana camäpacushpayquimi contrayquicunapita pacacunquipaj. Pacacunayquipaj ashir
    purinquipaj.
  bqp-bqp: Wunɛ Ninifu, kɑɑ nɔni sɔ̃ɔrɑwɑ, kpɑ ɑ n sɑ̃ɑ nge wi u tɑm goore, kpɑ ɑ
    kuku yeru kɑsu yibɛrɛbɑn sɔ̃ ɑ kuke.
  hat-hat: Ou menm tou, lavil Niniv, ou pral sou. Tèt ou pral vire. Ou menm tou, ou
    pral chache kote pou ou kache pou lènmi ou yo.
  eng-BSB: You too will become drunk; you will go into hiding and seek refuge from
    the enemy.
  tod-tod: Ɗa ɓalaagi, ɗa-laɓai ɠa è zo eɠɛ dɔɔi, ɗa lɔɔɠu. Ɗa ɓalaagi, ɗa lɔɔɠuzu
    ɠaiziɛ, è ʋa ɠula è zili nuiti zea.
  eng-WEBPB: You also will be drunken. You will be hidden. You also will seek a stronghold
    because of the enemy.
  kbq-kbq: Ninive kumamoka, kagranena aka ti ne'naza vahe'mo'za neginagi nehazankna
    hugahane. Ana nehunka ha' vahe'mokizmigu koro nehunka frakisana kumaku hakegahane.
  nhe-BL: Imojuanti nojquiya tlen inehuani Nínive san inhuihuipicatose queja se ihuintiquetl.
    Inquinequise inmotlatitij pampa inquinimacasise imocualancaitacahua tlen inmechtehuiquij.
  gub-BL: Nin, ereka'u putar nehe. Ere'are'ar putar neata mehe nehe, neàmàtyry'ymar
    wi nezàwehem pà nezeagaw pà nehe.
  eng-DRA: 'Therefore thou also shalt be made drunk, and shalt be despised: and thou
    shalt seek help from the enemy.'
