    We-omede, dule-binsaed-gaed-buledid. E-gambanuchu-saedgi dulemar-yardaksad, e-inamar-isgana-imakedgi
    dulemar-yardaksabalid.
  uig-CYR: — Сеһирләрниң пири у, — Әлләрни паһишивазлиғи, Җәмәтләрни сеһирлири билән
    сетиветиду; Сән шеринсухән паһишиниң нурғун паһишиликлири түпәйлидин,
  tel-2017: ఇందుకు కారణం, అది మంత్ర విద్యలో ఆరితేరిన అందమైన వేశ్య జరిగించిన కామ క్రీడలే.
    ఆమె తన జారత్వంతో జాతులను అమ్మేసింది. తన ఇంద్రజాలంతో మనుషులను వశపరచుకుంది.
  hat-BSA: Tout sa akoz anpil aktivite a pwostitiye yo, sila ki vrèman byen pòtan
    yo, mètrès a gwo maji yo, ki vann nasyon yo nan pwostitisyon li yo, ak fanmi yo
    nan gwo wanga li konn fè yo.
  kos-kos: Nineveh, su oana sie mutan kosro, el kalyeiyuk. El oasku ac sessesla ke
    mwe inutnut. El kiapwela mutunfacl puspis nu ke moul in kohs.
  hbo-WLC: מֵרֹב֙ זְנוּנֵ֣י זוֹנָ֔ה ט֥וֹבַת חֵ֖ן בַּעֲלַ֣ת כְּשָׁפִ֑ים הַמֹּכֶ֤רֶת
    גּוֹיִם֙ בִּזְנוּנֶ֔יהָ וּמִשְׁפָּח֖וֹת בִּכְשָׁפֶֽיהָ׃
  ibo-ibo: Ihe ndị a mere nʼihi enweghị afọ ojuju nke agụụ nke onye na-akwa iko, onye
    ji mma ile anya, nwanyị nwe mgbaasị dị iche iche, onye ji mba dị iche iche nʼagbụ
    site nʼịgba akwụna ya, na ọtụtụ mmadụ dị iche iche site na mgbaasị ya.
  ory-ory: ପରମସୁନ୍ଦରୀ ମାୟାବିନୀ ଯେଉଁ ବେଶ୍ୟା, ସେ ନାନା ଦେଶୀୟମାନଙ୍କୁ ଆପଣା ବେଶ୍ୟାବୃତ୍ତି
    ଦ୍ୱାରା ଓ ଗୋଷ୍ଠୀଗଣକୁ ଆପଣା ଗୁଣି ବିଦ୍ୟା ଦ୍ୱାରା ବିକ୍ରୟ କରେ, କାରଣ ତାହାର ବେଶ୍ୟା ଆଚରଣ
    ଅବର୍ଣ୍ଣନୀୟ।
  chk-chk: Ei a fis ngeni Ninifa pokiten chomongun an föförün lisowu. A liemung o
    föri angangen roong mi afeiengau, a atupu chon ekewe mwü ren an föförün lisowu
    me an angangen roong.
  rop-rop: Wal wotfo im hepin lagijat? Im hepin lagijat, dumaji God im panishimbat
    det taun. Detlot pipul brom det taun bin oldei wandim ola enijing jis laik detkain
    gel weya oldei wandi silipbat garram eni men. Detlot pipul bin oldei switinimap
    ola najalot pipul en dum olkain klebabala ting blanga meigim detlot pipul kaman
    langa olabat, en wen deibin oldei kaman langa olabat, deibin oldei grebum olabat
    en meigim olabat jidan wekinmen blanga olabat.
  ukr-1871: Се — за безконечне блудництво нетрібцї принадній, вправній в чаруваннї,
    що блудництвом своїм зводить народи, чарами своїми — племена.
  deu-1951: Um der großen Unzucht willen der Buhlerin, der anmutigen Zaubermeisterin,
    welche Völker mit ihrer Unzucht berückte und ganze Geschlechter mit ihrer Zauberei.
  eng-JPS: Because of the multitude of the harlotries of the well-favoured harlot,
    the mistress of witchcrafts, that selleth nations through her harlotries, and
    families through her witchcrafts.
  srp-1865: Za mnoštvo kurvarstva ljupke kurve, vješte bajaèice, koja prodaje narode
    svojim kurvanjem i plemena vraèanjem svojim.
  lug-lug: Bino byonna biri bityo kubanga Nineeve yeeweerayo ddala okwetunda eri abalabe
    ba Katonda obutasalako, nga malaaya omukulu, kye kibuga ekikyaamu ekitali kyesigwa
    ekyawubisa ebirala, omukulu w’obufumu, ekyafuula amawanga abaddu baakyo olw’obwamalaaya
    bwakyo, n’olw’obulogo bwakyo.
  heb-heb: מרב זנוני זונה טובת חן בעלת כשפים המכרת גוים בזנוניה ומשפחות בכשפיה׃
  ben-IRV: এই সবই হচ্ছে সেই সুন্দরী বেশ্যার অনেক বেশ্যাবৃত্তির জন্য; আকর্ষণীয়া এবং
    তার নানারকম যাদুকরি কাজ। তার বেশ্যার কাজ দিয়ে সে জাতিদের এবং যাদুবিদ্যা দিয়ে
    লোকদের বন্দী করে।
  pan-pan: ਇਹ ਦਾ ਕਾਰਨ ਉਸ ਵਿਭਚਾਰਨ ਦੇ ਬਹੁਤੇ ਵਿਭਚਾਰ ਹਨ, ਜਿਹੜੀ ਸੋਹਣੀ ਅਤੇ ਰੂਪਵੰਤ ਹੈ, ਜਾਦੂਗਰੀਆਂ
    ਦੀ ਮਲਕਾ, ਜਿਹੜੀ ਕੌਮਾਂ ਨੂੰ ਆਪਣੀਆਂ ਜ਼ਨਾਹਕਾਰੀਆਂ ਨਾਲ ਵੇਚਦੀ ਹੈ ਅਤੇ ਘਰਾਣਿਆਂ ਨੂੰ ਆਪਣੀਆਂ
    ਜਾਦੂਗਰੀਆਂ ਨਾਲ।
  mya-JVB: အဆင်း လှ ၍ ပြုစား တတ်လျက်၊ မတရား သောမေထုန် အမှုနှင့် စုန်းမ အတတ်အားဖြင့်
    ၊ လူ အမျိုးမျိုးအနွှယ်နွှယ်တို့ကို ကုန်သွယ် လုပ်တတ်သော ပြည်တန်ဆာ မိန်းမသည် မတရား
    သောမေထုန် ကို ပြုဖန်များပြား သောကြောင့် ၊
  hmo-hmo: Nineva e, ariara hahine e, oi ese oiemu dika davana oi abia noho inai,
    ani? Oi be mai emu hairaina, bona mai emu meamea dikadia danu. Oiemu ariara karadia
    dekena amo, basileia idauidau oi koidia, bona oi guidia danu.
  urd-urd: ये उस ख़ूबसूरत जादूगरनी फ़ाहिशा की बदकारी की कसरत का नतीजा है, क्यूँकि
    वह क़ौमों को अपनी बदकारी से, और घरानों को अपनी जादूगरी से बेचती है।
  rus-SYN: Это - за многие блудодеяния развратницы приятной наружности, искусной в
    чародеянии, которая блудодеяниями своими продает народы и чарованиями своими -
    племена.
  bqc-SIM: Káaluapi lɛnakasaanɛ́ yã́iɛ. Aà kákaa maa, ì kpáńzi, à buiↄ kà
    zↄbleu ń lɛnakasaanɛ́o, à ń ↄ̃̀ↄkpà a gbɛ̃kↄↄlɛkɛa guu.
  tcz-CHONGTHU: Thilsoh hijat pi hi sujohnu sujoh’a apan jeh’a soh ahin, Lungset set’a
    umdoh a thina thei theija kiheidoh ahitai; chule sujoh a pang chun sujoh’a apanna
    jeh a namtin vaipi geija apui chatvaija deichat chat’a aksemna jeh a chu mitin
    vaipi geija apui chatvai soh ahitai.
  mar-mar: हे सर्व सुंदर वेश्येच्या वासनामय कृतीमुळे घडले आहे, जी निपुण चेटकी आपल्या
    व्यभिचारांनी राष्ट्रांना आणि चेटकीण कृतीने लोकांस विकते.
  qub-qub: Nínive, chaynöga päsashurayqui guellaypaj cacoj warmino achca nasyuncunata
    engañashayquipitami. Cuyayllapaj captiquimi juc-lä nasyuncunapis cuyacurcushurayqui.
    Chaymi engañayta, brüju rurayta yachacusha.
  bqp-bqp: Ninifu yɑ sɑ̃ɑwɑ nge kurɔ sɑkɑrɑ kowo kpoko. Yɑ bwese dɑbinu yoru diisiɑ
    yen burɑm kɑ yen sɔrorun sɔ̃.
  hat-hat: Y'ap pini lavil Niniv, manman jennès la. Y'ap pini l' pou tout dezòd li
    fè yo. Li te bèl, li te fò nan pawòl dous! Li fè yo pran plezi kont kò yo ak li.
    Li fè nasyon yo pèdi tèt yo. Lèfini, li pran yo, li fè trafik ak yo!
  eng-BSB: because of the many harlotries of the harlot, the seductive mistress of
    sorcery, who betrays nations by her prostitution and clans by her witchcraft.
  tod-tod: Naa pɛ ge ɠɛɛni tɔɔzei koloɠolo anzanui ná-koloɠologi ʋa, ná-pagi lɔɠɔ
    ɠulaai, gola zoogai sale vai la. É ɠɛni nuɓusɛiti ta zii ɠiligiti maamiizu, ga
    ná-koloɠologiti ta ná-sale vaiti maaʋele.
  eng-WEBPB: because of the multitude of the prostitution of the alluring prostitute,
    the mistress of witchcraft, who sells nations through her prostitution, and families
    through her witchcraft.
  kbq-kbq: E'i ana zama fore'ma haniana na'ankure, Ninive kumamo'a mago knare agi
    agonane monko a'mo'ma safeza huno vene'nema zamavare agrarega atreankna huno,
    maka kumatamimpi vahera zamazeri savari hige'za eme monko avu'ava zana nehazageno,
    safe'zama nehia zantamina rempi huzamige'za ana avu'ava hu'nazagu anara hugahie.
  nhe-BL: Nochi ya ni panotoc pampa Nínive ehuani ininhuaya momatque inincualancaitacahua
    TOTECO. Ni altepetl yejyectzi eltoya, pero tlen nopano ehuani yajque huan ininhuaya
    momatque tlen ax quitlepanitaque TOTECO. Pejque tlahuel tlacajcayahuaj huan pejque
    quinmachtíaj sequinoc ipan sequinoc tlaltini ma tetlajchihuica. Huan quinmachtijque
    quejatza ma quichihuaca para momecatise huan quinhueyichihuase totiotzitzi tlen
    ax melahuac huan quicahuase TOTECO.
  gub-BL: Nin a'e, nuzawy kwaw kuzàwyzài a'e. Zauxiapekwer uzepyk waiko hehe wà. Ipuràg
    eteahy a'e. Ipaze a'e no. Uzapo ipaze ma'e wanemiapo zàwenugar a'e, teko tetea'u
    waneityk pà a'e. Kuzà wyzài romo weko haw pupe upyhyk teko tetea'u wà.
  eng-DRA: Because of the multitude of the fornications of the harlot that was beautiful
    and agreeable, and that made use of witchcraft, that sold nations through her
    fornications, and families through her witchcrafts.
