verse: NAM.003.004
translations:
  mal-C: ഇതെല്ലാം സംഭവിച്ചത് ഒരു വേശ്യയുടെ അമിതാവേശംകൊണ്ടുതന്നെ; അവൾ വശീകരണവും ക്ഷുദ്രനൈപുണ്യവുമുള്ളവൾ!
    വ്യഭിചാരത്താൽ രാജ്യങ്ങളെയും ദുർമന്ത്രവാദത്താൽ ജനതകളെയും കീഴ്പ്പെടുത്തിയവൾതന്നെ.
  deu-TKW: ob der zahlosen Herereien der Hure, der holdseligen, zauberkundigen, die
    ganze Völker mit ihrer Hurerei berückte und Nationen mit ihren Zauberkünsten.
  lin-lin: Makambo oyo nyonso esalemi likolo ya makambo ya nkele ya engumba oyo etonda
    na kindumba, engumba ya kitoko makasi kasi etonda na misala ya soloka, engumba
    oyo epengwisaka bikolo na nzela ya kindumba na yango mpe epengwisaka bato na nzela
    ya misala na yango ya soloka.
  eng-LSV: Because of the abundance of the fornications of a harlot, || The goodness
    of the grace of the lady of witchcrafts, || Who is selling nations by her fornications,
    || And families by her witchcrafts.
  eng-GNV: Because of the multitude of the fornications of the harlot that is beautifull,
    and is a mistresse of witchcraft, and selleth the people thorow her whoredome,
    and the nations thorowe her witchcrafts.
  eng-WEBSTER: Because of the multitude of the lewd deeds of the well-favored harlot,
    the mistress of witchcrafts, that selleth nations through her lewd deeds, and
    families through her witchcrafts.
  nhw-BL: Nochi ya ni panotoc pampa Nínive ehuani ininhuaya momatque inincualancaitacahua
    TOTECO. Ni altepetl yejyectzi eltoya, pero yajqui huan ininhuaya momatque catli
    amo quitlepanitaj TOTECO. Pejqui tlahuel tlacajcayahua huan pejqui quinmachtía
    sequinoc ipan sequinoc tlalme ma tetlajchihuica. Huan quinmachtijque quenicatza
    ma quichihuaca para momecatise huan quicahuase TOTECO. Huan quinhueyichihuase
    tiotzitzi catli amo melahuac.
  swh-ONEN: yote haya kwa sababu ya wingi wa tamaa za kahaba, anayeshawishi, bibi
    wa mambo ya uchawi, anayewatia utumwani mataifa kwa ukahaba wake na pia jamaa
    za watu kwa ulozi wake.
  bba-bba: Ninifu yɑ sɑ̃ɑwɑ nɡe kurɔ sɑkɑrɑ kowo kpoko. Yɑ bwese dɑbinu yoru diisiɑ
    yen burɑm kɑ yen sɔrorun sɔ̃.
  eng-KJVCPB: Because of the multitude of the whoredoms of the wellfavoured harlot,
    The mistress of witchcrafts, That selleth nations through her whoredoms, And families
    through her witchcrafts.
  luo-luo: Magi duto timore nikech gombo mandhaga mar ochot, maywayo ji ire, en e
    chot ma jo-nyakalondo dhi ire, en ema ne oketo ogendini misumbinine kuom timbene
    mag chode kendo oywayo ji kuome gi timbene mag jwok.
  meu-meu: Ini na ariara hahinena ena ariara karadia momo-herea daidiai, mai hairaina
    bona mai ena mea dikadia, ena ariara karadia amo basileia idau-idau e dibaḡanidiamu,
    bona ena mea karadia amo bese ulau-idau e hahekwakwanaidiamu.
  npi-ULB: टुनामुनामा निपुण, त्यो सुन्दर वेश्या, जसले आफ्नो, र टुनामुनाले जाति-जातिहरूलाई
    बेच्छे, त्यसको कामवासनापूर्ण कामहरूका कारण यो भइरहेको छ ।
  yor-yor: Nítorí ọ̀pọ̀lọpọ̀ panṣágà àgbèrè tí ó rójú rere gbà, ìyá àjẹ́ tí ó ṣọ́
    àwọn Orílẹ̀-èdè di ẹrú nípa àgbèrè rẹ̀ àti àwọn ìdílé nípa ìṣe àjẹ́ rẹ̀.
  pes-OPCB: این همه بدان سبب است که نینوای زناکار و جادوگر، مانند یک زن افسونگر با
    زیبایی خود قومها را به دام می‌انداخت و آنگاه به آنها یاد می‌داد خدایان دروغینش
    را بپرستند.
  tgl-ULB: Nangyayari ito dahil sa mahahalay na kilos ng magandang nagbebenta ng aliw,
    ang bihasa sa pangkukulam na siyang nagbebenta ng mga bansa sa pamamagitan ng
    kaniyang pagbebenta ng aliw, at ang mga tao sa pamamagitan ng kaniyang paggawa
    ng pangkukulam.
  hui-hui: Niniba tano ogoni ibu bayanda wali ale winigo ibugua mana ko biyagonaga
    pani mo ko holene timbuniore mo yu anda ibiya. Ibunaga dengui baya taraore biruwa
    ibugua agali tara tara bu karunaga bu mini ibuha ibilo ba mulenaga ndole tara
    tara bialu biragaya. Ibugua mana urunibi bialu wali agali dewaore ibu daluha haru
    íbu to̱lai howa wali agali kayu yalu ibunaga garabaya biabe ale bialu helaga ka.
  mya-mya: နိ​နေ​ဝေ​မြို့​တည်း​ဟူ​သော​ပြည့်​တန်​ဆာ​မ​သည် အ​ပြစ်​ဒဏ်​ခံ​ရ​လေ​ပြီ။ သူ​သည်​လူ​တို့​၏​စိတ်​ကို​ယို​ဖိတ်​စေ​လောက်​အောင်
    ချော​မော​လှ​သ​ဖြင့်၊လူ​မျိုး​တ​ကာ​၏​စိတ်​ကို ဆွဲ​ဆောင်​ကာ ဖြား​ယောင်း​သွေး​ဆောင်​ခဲ့​ပေ​သည်။
  bod-N: དེ་ནི་བྱད་གཟུགས་མཛེས་པའི་སྨད་འཚོང་མ་མང་པོས་ལོག་གཡེམ་བྱས་ཤིང་སྒྱུ་འཕྲུལ་སྟོན་པར་གོམས་ཡོད།
    དེས་གཡེམ་སྤྱོད་ལ་བརྟེན་ནས་མི་རིགས་ཀུན་བསླུས་ཤིང་སྒྱུ་འཕྲུལ་ལ་བརྟེན་ནས་མི་སྡེ་ཀུན་བྲན་དུ་བཀོལ་བས་སོ།
    །
  wsk-wsk: Duap mu, Nineveh, ni lage luan imet biya bo iwita baga se saman katagot
    ko mang sima te sor saki nunga tagi bowa tugukasam.
  sna-sna: Zvose izvi nokuda kwokuchiva kuzhinji kwechifeve, chinokwezvera, mukuru
    wouroyi, akatapa ndudzi noufeve hwake namarudzi avanhu nouroyi hwake.
  spa-BLM: a causa de la multitud de la prostitución de la prostituta seductora, la
    señora de la brujería, que vende naciones por su prostitución, y familias por
    su brujería.
  cac-cac: Icha chi' ix aj sjavi yaelal d'a yib'an̈ e chon̈ab', yujto ix ixtaj val
    juntzan̈xo chon̈ab' yuuj, icha junoc ix ajmul ix smontejoch eb' vin̈ vinac d'a
    spatic, icha junoc ix ix te vach' yilji te nib'ab'il, icha chi' ix yutej sb'a.
    A eb' eyajalil, te jelan eb' d'a ajb'aalil yed' d'a montoj chon̈ab' yic syac'
    yajalil eb' d'a yib'an̈.
  swh-ULB: Hii inatokea kwa sababu ya matendo ya tamaa ya kahaba mzuri, mzoefu wa
    uchawi, mwenye kuuza taifa kwa umalaya wake, na watu kwa njia ya matendo yake
    ya kichawi.
  bel-bel: Гэта - за многія блудадзействы распусьніцы прыемнай зьнешнасьці, спрактыкаванай
    у чарадзействе, якая блудадзействамі сваімі прадае народы і чарадзействамі сваімі
    - плямёны.
  deu-ELBBK: wegen der vielen Hurereien der anmutvollen Hure, der Zauberkundigen,
    die Nationen verkauft mit ihren Hurereien und Geschlechter mit ihren Zaubereien.
  mbb-OT: Egkehitavù heini ziyà te Nineve su ǥeina te iring sikandin te vahi he layun
    en ebelegyà te zengeg din, meninintal wey menlelemey. Umbe egke-iniyat din is
    menge nasyun he mebpesakup kandin.
  mal-2015: പരസംഗംകൊണ്ടു ജാതികളെയും ക്ഷുദ്രപ്രയോഗംകൊണ്ടു വംശങ്ങളെയും വില്ക്കുന്നവളായി
    ക്ഷുദ്രനൈപുണ്യവും സൗന്ദര്യവുമുള്ള വേശ്യയുടെ പരസംഗബഹുത്വംനിമിത്തം തന്നേ ഇങ്ങനെ
    ഭവിച്ചതു.
  rmc-rmc: Kada savoro pes ačhela vaš o baro lubipen le foroskro Ninive, ola lubňakro,
    savi džanelas dojekhes te očarinel peskre šukaribnaha, savi pricirdelas le naroden
    peskre lubipnaha a le nipen peskre čarenca.
  pes-OPV: ازکثرت زنای زانیه خوش منظر که صاحب سحرهااست و امت‌ها را به زناهای خود و
    قبایل را به‌جادوگریهای خویش می‌فروشد.
  ron-1924: Дин причина мултелор курвий але курвей плине де фармек, фермекэтоаре искуситэ,
    каре виндя нямуриле прин курвииле ей ши попоареле прин врэжиторииле ей.
  ben-OBCV: এসবই সেই এক বেশ্যার উচ্ছৃঙ্খল লালসার, লোভনীয়, ডাকিনীবিদ্যায় নিপুণ মহিলার
    কারণে হয়েছে, যে তার বেশ্যাবৃত্তি দ্বারা জাতিদের এবং তার জাদুবিদ্যা দ্বারা মানুষজনকে
    বন্দি করে রেখেছে।
  som-som: maxaa yeelay, waa dhillanimadii faraha badnayd oo ay fashay dhilladii aad
    loo jeclaa oo ah sayidaddii sixirrada, oo quruumo ku iibisa dhillanimadeeda, oo
    reerona ku iibisa sixirradeeda.
  lat-VUC: Propter multitudinem fornicationum meretricis speciosæ, et gratæ, et habentis
    maleficia, quæ vendidit gentes in fornicationibus suis, et familias in maleficiis
    suis.
  eng-ASVBT: because of the multitude of the whoredoms of the well-favored harlot,
    the mistress of witchcrafts, that selleth nations through her whoredoms, and families
    through her witchcrafts.
  ita-1885: Per la moltitudine delle fornicazioni della graziosa meretrice, maestra
    d'incantesimi; che fa mercatanzia delle genti per le sue fornicazioni, e delle
    nazioni per li suoi incantesimi,
  eng-LXXUP: 'because of the abundance of fornication: she is a fair harlot, and well-favored,
    skilled in sorcery, that sells the nations by her fornication, and peoples by
    her sorceries.'
  eng-ULB: This is happening because of the lustful actions of the beautiful prostitute,
    the expert in witchcraft, who sells nations through her prostitution, and peoples
    through her acts of witchcraft.
  spa-VBL: Todo esto es el resultado de la prostitución de Nínive, la prostituta,
    la bella amante con sus mortales encantos con los que seduce a las naciones a
    la esclavitud por su esclavitud y hechicería.
  fra-_FOB: C'est à cause des nombreuses prostitutions de la prostituée, pleine d'attraits,
    habile enchanteresse, qui vendait les nations par ses prostitutions, et les peuples
    par ses enchantements.
  mal-mal: വേശ്യാവൃത്തികൊണ്ട് രാജ്യങ്ങളെയും ക്ഷുദ്രപ്രയോഗംകൊണ്ട് ജനങ്ങളെയും വില്‍ക്കുന്നവളായി,
    ക്ഷുദ്രനൈപുണ്യവും സൗന്ദര്യവുമുള്ള വേശ്യയുടെ എണ്ണമറ്റ വേശ്യാവൃത്തി നിമിത്തംതന്നെ
    ഇങ്ങനെ സംഭവിച്ചത്.
  urd-GVR: Yih hogā Nīnwā kā anjām, us dilfareb kasbī aur jādūgarnī kā jis ne apnī
    jādūgarī aur ismatfaroshī se aqwām aur ummatoṅ ko ġhulāmī meṅ bech ḍālā.
  suz-BL: मेको तेल्‍लेम खोदेंशो सहरम हिक्‍ने मचाप्‍चा ङा पा मरिम्‍शो पतीकेमी रागी
    रागी ङा मुर आन कली आ खोदेंशो पपाइक्‍तीमी। रिम्‍शो मीश मुर नङ, देंखु पा, आ टुना
    मुना पतीकेमी जात जात ङा मुर आन कली दूली लां खोइक्‍पाइक्‍तीमी।
  eng-NOY: It is because of the many whoredoms of the harlot, The graceful beauty,
    the mistress of enchantments, That sold nations by her whoredoms, And kingdoms
    by her enchantments.
  ita-1927: E questo a cagione delle tante fornicazioni dell’avvenente prostituta,
    dell’abile incantatrice, che vendeva le nazioni con le sue fornicazioni, e i popoli
    con i suoi incantesimi.
  ckb-ckb: هەموو ئەمانە لەبەر زۆری داوێنپیسی لەشفرۆشەکەیە، ڕوخسار جوان و جادووگەرە
    گەورەکە، ئەوەی بە داوێنپیسییەکەی نەتەوەکانی کردە کۆیلە، بە جادووگەرییەکەی خێڵەکان.
  eng-BBE: Because of all the false ways of the loose woman, expert in attraction
    and wise in secret arts, who takes nations in the net of her false ways, and families
    through her secret arts.
  kan-OKCV: ಇದೆಲ್ಲವೂ ಆ ಒಬ್ಬ ವೇಶ್ಯೆಯ ಕಾಮತೃಷೆಯಿಂದಾಗಿ, ವೇಶ್ಯೆಯು ಲೆಕ್ಕವಿಲ್ಲದ ವೇಶ್ಯಾವಾಟಿಕೆಯ
    ಬಹಳ. ಅವಳು ತನ್ನ ಸೂಳೆತನಗಳಿಂದ ಜನಾಂಗಗಳನ್ನೂ, ತನ್ನ ಮಾಟಗಳಿಂದ ಗೋತ್ರಗಳನ್ನೂ ಗುಲಾಮರನ್ನಾಗಿ
    ಮಾಡಿಕೊಂಡಳಲ್ಲವೇ?
  tam-2017: தன் வேசித்தனங்களினால் தேசங்களையும், தன் சூனியங்களினால் மக்களையும் விற்கிற
    மகா சூனியக்காரியும் ரூபவதியுமாயிருக்கிற வேசியினுடைய மிகுதியான வேசித்தனங்களினிமித்தம்,
  spa-RV-1909: A causa de la multitud de las fornicaciones de la ramera de hermosa
    gala, maestra de brujerías, que vende las gentes con sus fornicaciones, y los
    pueblos con sus hechizos.
  ron-BTF: Din cauza mulţimii curviilor atrăgătoarei curve, stăpâna vrăjitoriilor,
    care vinde naţiuni prin curviile ei și familii prin vrăjitoriile ei.
  eng-WEBP: because of the multitude of the prostitution of the alluring prostitute,
    the mistress of witchcraft, who sells nations through her prostitution, and families
    through her witchcraft.
  eng-FBV: All this happens because the repeated prostitution of Nineveh the prostitute,
    the beautiful mistress with her deadly charms who seduces nations into slavery
    by her prostitution and her witchcraft.
  nld-1939: Dat komt van de eindeloze ontucht der deerne, Van de bevallige tovenares,
    Die de volken in haar ontucht verstrikte, En stammen in haar toverkunsten.
  nch-BL: Nochi ya ni panotoc pampa Nínive ehuani inihuaya mohuicayayaj inincualancaitacahua
    TOTECO. Ni altepet yejyectzi eltoya, pero cati nopona ehuani yajque huan inihuaya
    mohuicaque cati amo quitepanitaj TOTECO. Pejque tahuel tacajcayahuaj huan pejque
    quinmachtíaj sequinoc ipan sequinoc talme ma tenahualhuica. Huan quinmachtijque
    quenicatza ma quichihuaca para momecatise huan quinhueyichihuase teteyome cati
    amo melahuac huan quicahuase TOTECO.
  vie-1934: Đó là vì cớ rất nhiều sự dâm đãng của con đĩ tốt đẹp khéo làm tà thuật
    ấy; nó bán các nước bởi sự dâm đãng, và bán các họ hàng bởi sự tà thuật.
  hin-CV: ये सब उस एक वेश्या के लम्पट वासना के कारण से है, जो लुभानेवाली और जादू-टोने
    की स्वामिनी है, जो जाति-जाति के लोगों को अपने वेश्यावृत्ति से और अपने जादू-टोने
    से लोगों को गुलाम बना लेती है.
  spa-BES: Debido a todas las prostituciones de la ramera, llena de gracia y hermosura
    y sabia en hechicerías, que toma a las naciones y a las familias en la red de
    prostituciones y hechizos.
  tdx-tdx: ty ami’ty hamaro’ o hakarapiloa’ i tsimirira kenakenakeio, i hekohekom-pamorekey,
    i mandetake fifeheañe amo hakalalijaha’eoy, naho hasavereñañe amo famoreha’eo.
  tha-KJV: ทั้งนี้​เพราะการแพศยาอย่างมากนับไม่ถ้วนของหญิงแพศยานั้นผู้​มีเสน่ห์ และเป็นจอมวิทยาคม
    นางได้ขายประชาชาติ​เสียด​้วยการแพศยาของนาง และขายบรรดาครอบครัวมนุษย์ด้วยวิทยาคมของนาง
  por-BR-2018: Por causa da multidão das prostituições da prostituta muito charmosa,
    mestra de feitiçarias, que vende os povos com suas prostituições, e as famílias
    com suas feitiçarias.
  deu-ELO: Wegen der vielen Hurereien der anmutvollen Hure, der Zauberkundigen, welche
    Nationen verkauft mit ihren Hurereien und Geschlechter mit ihren Zaubereien.
  eng-WYC-2018: for the multitude of [the] fornications of the whore fair and pleasant,
    and having witchcrafts; which sold folks in her fornications, and families in
    her enchantments, either sorceries. (for the multitude of the fornications of
    Nineveh the whore, who is beautiful and pleasing, and useth witchcrafts; she who
    duped nations by her fornications, and families by her enchantments, or her sorceries.)
  epo-epo: Tio estas pro la granda malĉastado de la malĉastistino, kiu ĉarmas per
    sia beleco, estas lerta sorĉistino, kaj vendas naciojn per sia malĉastado kaj
    gentojn per sia sorĉado.
  uig-PIN: — Seⱨirlǝrning piri u, — Əllǝrni paⱨixiwazliⱪi, Jǝmǝtlǝrni seⱨirliri bilǝn
    setiwetidu; Sǝn xerinsuhǝn paⱨixining nurƣun paⱨixilikliri tüpǝylidin,
  beo-beo: 'Ninefe amo da aie uda defele agoai ba:sa. Amaiba:le, Gode da ema se bagade
