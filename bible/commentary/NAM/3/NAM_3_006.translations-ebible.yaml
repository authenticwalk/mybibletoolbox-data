verse: NAM.003.006
translations:
  mal-C: ഞാൻ നിന്റെമേൽ അമേധ്യം എറിഞ്ഞ്, നിന്ദയോടെ നിന്നോട് ഇടപെട്ട്, നിന്നെ ഒരു കാഴ്ചവസ്തുവാക്കും.
  deu-TKW: Ich will Unrat auf dich schleudern und dich schänden und ein Schauspiel
    aus dir machen,
  lin-lin: Nakobwakela yo bosoto, nakosambwisa yo mpe nakokomisa yo eloko ya maseki.
  eng-LSV: And I have cast on you abominations, || And dishonored you, and made you
    as a sight.
  eng-GNV: And I will cast filth vpon thee, and make thee vile, and will set thee
    as a gasing stocke.
  eng-WEBSTER: And I will cast abominable filth upon thee, and make thee vile, and
    will set thee as a gazing-stock.
  nhw-BL: Huan nimitzpolos catli más soquiyo huan nijchihuas ximopinahua huan miyac
    mitzmahuisose.
  swh-ONEN: Nitakutupia uchafu, nitakufanyia dharau na kukufanya kioja.
  bba-bba: Kon ye kubɑnu sure, kpɑ tɔmbu bu ye kɑ.
  eng-KJVCPB: And I will cast abominable filth upon thee, and make thee vile, And
    will set thee as a gazing-stock.
  luo-luo: Abiro bayi gi gik modwanyore kendo mochido, ka an kod chuny marach kodi,
    kendo abiro keti gima ji jaro.
  meu-meu: Lau ese miro amo baina hodomu, baina dadaraimu, bona hamue ḡauna ai baina
    halaomu.
  npi-ULB: म तँमाथि घिनलाग्दो फोहोर फ्याँक्‍नेछु र तँलाई घृणित बनाइदिनेछु । म तँलाई
    यस्तो बनाउनेछु, कि सबैले तँलाई हेर्नेछन् ।
  yor-yor: Èmi yóò da ẹ̀gbin tí ó ni ìríra sí ọ ní ara, èmi yóò sì sọ ọ́ di aláìmọ́,
    èmi yóò sì sọ ọ́ di ẹlẹ́yà.
  pes-OPCB: تو را با کثافت می‌پوشانم و به مردم جهان نشان می‌دهم که تو چقدر فاسد هستی.
  tgl-ULB: Magtatapon ako ng nakakadiring dumi sa iyo at gagawin kang mabaho; Gagawin
    kitang isang bansa na titingnan ng lahat.
  hui-hui: I̱na í̠ handabe manga howa mbirale ko ngubi ngarume í̠ bu dambi ho ngelolebero.
    Ani berogola wali agali dindi tara tarani bu karume í̠ de hondowa ti mogo lalu
    gi timbuni holebira.
  mya-mya: ငါ​သည်​စက်​ဆုပ်​ရွံ​ရှာ​မှု​နှင့်​သင့်​ကို​ဆက်​ဆံ​၍ အ​ညစ်​အ​ကြေး​များ​ဖြင့်​ဖုံး​အုပ်​မည်။
    လူ​တို့​သည်​သင့်​အား​အော့​နှ​လုံး​နာ​လျက် ငေး​၍​ကြည့်​ကြ​လိမ့်​မည်။
  bod-N: ངས་མི་གཙང་བ་དང་ཞེན་ལོག་གི་རྫས་ནི་ཁྱོད་ཀྱི་སྟེང་དུ་འཕངས་ནས་ཁྱོད་ལ་བརྙས་བཅོས་གཏོང་ཞིང་།
    ཁྱོད་ནི་མི་རྣམས་ཀྱི་ངོ་མཚར་བའི་ལྟད་མོར་བསྒྱུར་བར་བྱའོ། །
  wsk-wsk: Ani inang yu iwiwara kalakalok gi kimik kuali warik ale abiring gurugu
    kisek, ale kariimet nomotam te den dolara kisekko.
  sna-sna: Ndichakukandidzira tsvina, ndichakuita akazvidzika uye ndichakuita chiseko.
  spa-BLM: Arrojaré sobre ti inmundicias abominables y te envileceré, y te convertiré
    en un espectáculo.
  cac-cac: sjulchajpaxoch masanil tas mictac d'a ix yic sch'oxchaji to yajb'ilel ix,
    icha chi' ol aj in ch'oxanel sq'uixvelal e chon̈ab' Nínive chi'.
  swh-ULB: Nitarusha uchafu wa kuchukiza na kukufanya uwe mbaya sana; nitakufanya
    uwe mtu wa kutazamwa na kila mmoja.
  bel-bel: І закідаю цябе мярзотамі, зраблю цябе пагарджанаю і выстаўлю цябе на паглум.
  deu-ELBBK: Und ich werde Unrat auf dich werfen und dich verächtlich machen und dich
    zur Schau stellen.
  mbb-OT: Edrewakan ku sikiyu ne egkeiring kew te etew he midtimbaǥan te besura. Edtengteng
    keniyu is menge etew.
  mal-2015: ഞാൻ അമേദ്ധ്യം നിന്റെമേൽ എറിഞ്ഞു നിന്നെ കുത്സിതയും നിന്ദാവിഷയവുമാക്കും.
  rmc-rmc: Čhivava pre tute o džungipen, kerava tuke ladž anglo manuša, anava tut
    avri pro čudos.
  pes-OPV: و نجاسات بر تو ریخته تو راذلیل خواهم ساخت و تو را عبرت خواهم گردانید.
  ron-1924: Вой азвырли ку мурдэрий песте тине, те вой ынжоси ши те вой фаче де окарэ.
  ben-OBCV: আমি অশ্লীলতা দিয়ে তোমাকে আঘাত করব, আমি তোমাকে ঘৃণার দৃষ্টিতে দেখব এবং
    তোমাকে এক প্রদর্শনীতে পরিণত করব।
  som-som: Oo wasakh baan korkaaga ku tuuri doonaa, oo ceeb baan ku saari doonaa,
    oo waxaan kaa dhigi doonaa wax lagu dhaygago.
  lat-VUC: Et projiciam super te abominationes, et contumeliis te afficiam, et ponam
    te in exemplum.
  eng-ASVBT: And I will cast abominable filth upon thee, and make thee vile, and will
    set thee as a gazingstock.
  ita-1885: E ti getterò addosso cose abbominevoli, e ti villaneggerò, e ti ridurrò
    ad esser come dello sterco.
  eng-LXXUP: And I will cast abominable filth upon thee according to thine unclean
    ways, and will make thee a public example.
  eng-ULB: I will throw disgusting filth on you and make you vile; I will make you
    someone that everyone will look at.
  spa-VBL: Yo echaré inmundicia sobre ti, te trataré con desprecio, y serás un espectáculo
    ante todos.
  fra-_FOB: Je jetterai sur toi tes abominations, je te rendrai méprisable, et je
    te donnerai en spectacle.
  mal-mal: ഞാൻ അമേദ്ധ്യം നിന്റെമേൽ എറിഞ്ഞ് നിന്നെ നീചയും നിന്ദാവിഷയവുമാക്കും.
  urd-GVR: Maiṅ tujh par kūṛā-karkaṭ phaiṅk kar terī tahqīr karūṅga. Tū dūsroṅ ke
    lie tamāshā ban jāegī.
  suz-BL: गो ग्रांग्रा दिशो थोव़क इ तारी ताइश्‍शा, इ कली थम मरिम्‍शो पाइनुङ। मिनु
    इ कली तशा मुर हिंतीक सेल्‍नुङ।
  eng-NOY: And I will cast abominable filth upon thee, And I will dishonor thee, and
    make thee a gazing-stock,
  ita-1927: E ti getterò a dosso delle immondizie, t’avvilirò e ti esporrò in spettacolo.
  ckb-ckb: پیسایی فڕێدەدەمە سەرت، ڕیسوات دەکەم و دەتکەمە دیمەنێکی گاڵتەجاڕی.
  eng-BBE: I will make you completely disgusting and full of shame, and will put you
    up to be looked at by all.
  kan-OKCV: ಅಸಹ್ಯವಾದವುಗಳನ್ನು ನಿನ್ನ ಮೇಲೆ ಹಾಕಿ, ನಿನ್ನನ್ನು ನೀಚಳನ್ನಾಗಿ ಮಾಡಿ, ನಿನ್ನನ್ನು
    ಪರಿಹಾಸ್ಯಕ್ಕೀಡುಮಾಡುವೆನು.
  tam-2017: உன்மேல் தீட்டானவைகளை எறிந்து, உன்னைக் கனவீனப்படுத்தி, உன்னை வேடிக்கையாக்கிப்போடுவேன்
    என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y echaré sobre ti suciedades, y te afrentaré, y te pondré como estiércol.
  ron-BTF: Și voi arunca murdărie scârboasă asupra ta și te voi înjosi și te voi așeza
    ca priveliște.
  eng-WEBP: I will throw abominable filth on you and make you vile, and will make
    you a spectacle.
  eng-FBV: I will throw filth at you. I will treat you with contempt, and make a spectacle
    of you.
  nld-1939: Ik werp vuil op u neer, Maak u tot schande en schouwspel.
  nch-BL: Huan nimitzpolos cati más soquiyo huan nijchihuas xipinahua huan miyac mitzmahuisose.
  vie-1934: Ta sẽ ném sự ô uế gớm ghiếc của ngươi trên ngươi, làm cho ngươi nên khinh
    hèn, làm trò cho mọi người xem.
  hin-CV: मैं तुम्हारे ऊपर गंदगी फेंकूंगा, मैं तुम्हें अपमानित करूंगा और तुम्हारा
    तमाशा बनाऊंगा.
  spa-BES: Te haré completamente asquerosa y llena de vergüenza, y te pondré para
    que todos te vean.
  tdx-tdx: Hafetsako ama’o ty raha mampangorý, hanivà’e azo, ie hanoeko fisambàñe.
  tha-KJV: เราจะโยนของโสโครกที่น่าสะอิดสะเอียนใส่​เจ้า และกระทำให้​เจ้​าน่าขยะแขยง
    และจะปล่อยให้​เจ้​าถูกประจาน
  por-BR-2018: E lançarei sobre ti coisas abomináveis, e te envergonharei, e te tornarei
    em ridículo público.
  deu-ELO: Und ich werde Unrat auf dich werfen, und dich verächtlich machen und dich
    zur Schau stellen.
  eng-WYC-2018: And I shall cast out on thee thine abominations, and I shall punish
    thee with despites, and I shall put thee into ensample. (And I shall cast out
    upon thee thy abominations, and I shall punish thee with despising, and I shall
    make thee into an example.)
  epo-epo: Mi ĵetos sur vin abomenindaĵojn, Mi malhonoros vin kaj faros vin mokataĵo.
  uig-PIN: Üstünggǝ nijasǝtni taxlaymǝn, Seni xǝrmǝndiqiliktǝ ⱪaldurimǝn, Seni rǝswa
    ⱪilimǝn.
  beo-beo: Nifawane dili da isu ha:digibi agoane ba:mu. Amola gaha huluane di da:iya
    ligisili dedebomu. Amo osobo bagade fi huluane ilia diliba:le bagade beda:gia:mu.
  tpi-OTNT: Bai mi rabisim yu tru, na karamapim yu long ol samting i gat smel nogut.
    Na ol pipel bilong olgeta kantri bai i lukim yu na i pret.
  hau-SA: Zan watsa miki ƙazanta, in yi miki wulaƙanci in kuma mai da ke abin reni.
  uig-LAT: Üstüngge nijasetni tashlaymen, Séni shermendichilikte qaldurimen, Séni
    reswa qilimen.
  nde-nde: Ngizakujikijela ngamanyala, ngizakweyisa, njalo ngikwenze ube ngumbukiso.
  ton-ton: Pea te u lī ʻae meʻa fakalielia kiate koe, mo fakaʻuliʻi koe, pea fokotuʻu
    koe, ko e siofiaʻanga.
  ces-1613: A ukydaje tě ohavnými věcmi, uvedu tě v lehkost, a vystavím tě za divadlo.
  eng-WMB: I will throw abominable filth on you and make you vile, and will make you
    a spectacle.
  tam-TCV: அசுத்தமானவற்றை உன்மேல் வீசுவேன். உன்னை அவமதிப்பாய் நடத்தி, உன்னை ஒரு இழிவுக்
    காட்சியாக்குவேன்.
  ceb-ULB: Labayan ko ikaw ug hugaw ug mahimo kang mangil-ad; himoon ko ikaw nga talan-awon
    sa tanan.
  pol-UBG: Rzucę na ciebie obrzydliwości, znieważę cię i wystawię cię na widowisko.
  urd-GVU: مَیں تجھ پر کُوڑا کرکٹ پھینک کر تیری تحقیر کروں گا۔ تُو دوسروں کے لئے تماشا
    بن جائے گی۔
  eng-OEBCW: ‘I will fling loathsome filth at you, and make you an object of contempt,
    a spectacle,
  deu-1912: Ich will dich ganz greulich machen und dich schänden und ein Schauspiel
    aus dir machen,
  kan-2017: ನಿನ್ನ ಮೇಲೆ ಹೊಲಸನ್ನು ಹಾಕಿ ಮಾನಕಳೆದು ನಿನ್ನನ್ನು ಎಲ್ಲರೂ ಪರಿಹಾಸ್ಯ ಮಾಡುವಂತೆ ಮಾಡುವೆನು.
  yap-yap: Bay gu tem u fithik’ e faneynikan mug tharayem ko tin sonogor. Bay i lik’ath
    e girdi’ ngom u fithik’ e tamdag.
  hlt-MCSB: Nang dongkah sarhingkoi te ka voeih vetih nang kan tahah sak ni. Te vaengah
    nang te sawtkoi la kang khueh ni.
  mdy-ETH: ቡኡራ ላኣሎ ቤሲ ታ ኔና ማሃንዳኔ፤ ቦሂ ታ ኔና ዛጋንዳኔ፤ ዓሲ ቢያ ኔና ሚኢጪ ዓማላንዳጉዲ ታ ማሃንዳኔ።
  twi-ASANTE: Mede efi bɛfɔre wo ho, mɛbu wo animtia na mama nnipa ahwɛ wo.
  eng-WEBU: I will throw abominable filth on you and make you vile, and will make
    you a spectacle.
  wal-wal: Taani nena pito oliyo soho kessana; taani nena karana; qassi asi ubbi nenan
    qilliicciyoobaa oottana.
  spa-PDDPT: Echaré repugnancia sobre ti y te haré vil. Haré un espectáculo de ti.
  gun-gun: Nde'áry amombo 'rã ha'eve'ỹ va'e, rombojaru rei 'rã, ha'e roeja 'rã pavẽ
    rembiexarã.
  agu-BL: Mben injo'lil cachi' tiwutz, nin tz'elpon itx'ix wa'n ẍchiwutz wunak. Cxocpon
    tetz chitze'lbe'tz cyakil wunak bene'n tzi'n.
  ilo-ULB: Ipurwakkonto kenka ti makarimon a rugit ket pagbalinenka a naalas; pagbalinenka
    a kas maysa a banag a kitaen dagiti amin a tattao.
  kpg-kpg: Au ga hagahuaidu goe, ga haga balumee goe, gaa gahu goe gi nia dogolia.
    Nia daangada ga daumada goe ga uli nadau gai.
  uig-ARA: ئۈستۈڭگە نىجاسەتنى تاشلايمەن، سېنى شەرمەندىچىلىكتە قالدۇرىمەن، سېنى رەسۋا
    قىلىمەن.
  sus-sus: N wo makotoma nɛ nɔxɔɛ ra, n wo rayaagi.
  pon-2006: I pahn mwamwahlkinuhkala oh kidimkinuhkala samin. Aramas akan pahn masepwehkada
    kowahlap ni ar pahn kangkakil uhk.
  ksd-ksd: Ma ina tupar u ma ra puta, ma ina nuknuk vakuku ure u, ma ina vaki u a
    magit na ginigira ba da kulume.
  grc-BRENT: Καὶ ἐπιῤῥίψω ἐπὶ σὲ βδελυγμὸν κατὰ τὰς ἀκαθαρσίας σου, καὶ θήσομαί σε
    εἰς παράδειγμα.
  ind-AYT: Aku akan membuang ke atasmu benda-benda kekejian, dan membuatmu tercemar,
    serta membuatmu menjadi tontonan.
  nya-nya: Ndidzakuthira zonyansa, ndidzakuchititsa manyazi ndiponso kukusandutsa
    chinthu choseketsa.
  hrv-hrv: Bacit ću na tebe smeće, osramotit ću te, izložiti na stup sramote.
  mps-mps: Te eno nage mu begela dolama, tama nage te dwai kugumini yai naigo haluaibao.
    Te tigidali bulu tǫ pedai kantri we bidi dabego nage sulama, wi yaibao.
  tpi-tpi: Bai mi rabisim yu tru, na karamapim yu long ol samting i gat smel nogut.
    Na ol pipel bilong olgeta kantri bai i lukim yu na i pret.
  dan-1931: dænger dig til med Skarn og vanærer dig, ja, sætter dig i Gabestok.
  vie-OVCB: Ta sẽ ném vật nhơ bẩn trên ngươi, khinh miệt ngươi và khiến ngươi làm
    trò cười cho thiên hạ.
  guj-2017: હું તારા પર કંટાળાજનક ગંદકી નાખીશ, અને તને ધિક્કારપાત્ર કરીશ; હું તને
    હાસ્યસ્પદ બનાવીશ કે દરેક લોક તને જોઈ શકે.
  pon-2006A: I pahn mwamwahlkinuhkala oh kidimkinuhkala samin. Aramas akan pahn masepwehkada
    kowahlap ni ar pahn kangkakil uhk.
  por-BRBSL: Vou jogar sujeira abominável sobre vocês e torná-los infames, e farei
    de vocês um espetáculo”.
  eng-OEBUS: “I will fling loathsome filth at you, and make you an object of contempt,
    a spectacle,
  cth-cth: Ei hoi na dei vaiteh, na khin sak vaiteh, ayâ ni panuet e lah na ta han.
  twi-twi: Mede fi bɛsra wo ho, mebu wo animtiaa na mama nnipa ahwɛ wo.
  hlt-hlt: Nang dongkah sarhingkoi te ka voeih vetih nang kan tahah sak ni. Te vaengah
    nang te sawtkoi la kang khueh ni.
  tbz-SIM: N yóó dɑ dɑ́tínnɛ́ tiyontì nti, kɛ dɑ́ yɑ́úkùnnɛ, kɛ̀ bɛnìtìbɛ̀ dɑ wénní,
  msy-2020: Kɨ pazɨ nɨ damuva, bizir mughuriar kuraba zuibar nɨ avaragham. Eghtɨ Kantrin
    Igharazibar Gumazamiziba nɨn ganɨva bar atiatigham.
  dop-dop: Mɑɑ tuu-mɛɣɛ ɑfǝlɑ tɑɑ nɑ yǝlɑɑ pɑɑkǝnɑ-mɛ.
  azb-azb: Üstünə iyrənc şeyləri atacağam, Səni rüsvay edəcəyəm, Tamaşaya qoyacağam!
  eng-DBY: And I will cast abominable filth upon thee, and make thee vile, and will
    set thee as a gazing stock.
  hin-2017: मैं तुझ पर घिनौनी वस्तुएँ फेंककर तुझे तुच्छ कर दूँगा, और सबसे तेरी हँसी
    कराऊँगा।
  wol-KYG: Maa lay xëpp mbalit, sewal la, def lam ceetaan,
  eng-YLT: And I have cast upon thee abominations, And dishonoured thee, and made
    thee as a sight.
  eng-WYC-2017: And I shall cast out on thee thine abominations, and I shall punish
    thee with despites, and I shall put thee into ensample.
  eng-WMBB: I will throw abominable filth on you and make you vile, and will make
    you a spectacle.
  urd-GVH: मैं तुझ पर कूड़ा-करकट फेंककर तेरी तहक़ीर करूँगा। तू दूसरों के लिए तमाशा
    बन जाएगी।
  rug-rug: Sapu boni humaṉa hikare si kote nobi nigo Rau, kote hakohako va tana igo
    Qua meke kote na vina dodogoro tavete guni nigo Arau.
  gaz-gaz: Ani xuriidhaan sin faala; akka malee sin tuffadha; waan kolfaa illee sin
    godha.
  fra-LSG: Je jetterai sur toi des impuretés, je t’avilirai, Et je te donnerai en
    spectacle.
  yal-yal: N se xɔsixine wolima i ma nɛn, n yi i rayagi, i findi misaala ra.
  haw-1868: A e hoolei aku au maluna ou i na mea haumia, A e hoolilo au ia oe i mea
    e manao ole ia, A e hooku au ia oe i mea e makaikaiia.
  arb-NAV: وَأُلَوِّثُكِ بِالأَوْسَاخِ وَأُحَقِّرُكِ وَأَجْعَلُكِ عِبْرَةً.
  ewe-ewe: Malɔ gbeɖuɖɔ akɔ ɖe dziwò, ado ŋunyɔ wò, eye nàzu nukpɔkpɔ na dukɔwo.
  eng-LEE: And I will cast abominable filth upon thee, and defile thee, and will render
    thee a dirt-heap.
  asm-FB: মই তোমাৰ ওপৰত মলিয়ন ঘিণলগীয়া বস্তু পেলাই তোমাক ঘৃণনীয় কৰিম; মই তোমাক
    মানুহে ঠৰ লাগি চাই থকা বস্তুৰ দৰে স্থাপন কৰিম।
  sus-A: ﭑ وٌ مَكٌتٌمَ نّ نْشْي رَ، ﭑ وٌ رَيَافِ.
  fra-SBL: Je jetterai sur toi des souillures abominables, je te rendrai infâme, et
    je ferai de toi un spectacle.
  hbo-hbo: וְהִשְׁלַכְתִּ֥י עָלַ֛יִךְ שִׁקֻּצִ֖ים וְנִבַּלְתִּ֑יךְ וְשַׂמְתִּ֖יךְ
    כְּרֹֽאִי׃
  kik-kik: Ngũgũikĩria gĩko kĩrĩ magigi, ngũnyarare ũtuĩke kĩndũ gĩa kũmakania gĩkĩonwo
    nĩ andũ.
  fra-NCL: Je jetterai sur toi des ordures et je t’avilirai, et je te donnerai en
    spectacle.
  cek-AK: Panuet thok hmuen na nuiah ka vah moe, patoek koi kaom kami ah kang sak
    han, minawk mah khet kur ih kami ah kang sak han.
  cuk-cuk: Begine an ibmar-isgana mioed, an be-nug oichogoed, dulemar-abargi-oyolegega
    an be-imakoed.
  uig-CYR: Үстүңгә ниҗасәтни ташлаймән, Сени шәрмәндичиликтә қалдуримән, Сени рәсва
    қилимән.
  tel-2017: నీ ముఖంపై పెంట విసిరి చూసేవారు నిన్ను ఏవగించుకునేలా చేస్తాను.
  hat-BSA: Mwen va jete bagay ki sal nèt sou ou, fè ou vin avili e fè ou vin espektak.
  kos-kos: Nga ac fah arulana aklusrongtenye kom, Ac afinkomla ke ma na fohkfok ma
    mwet uh wohtwot kac. Mwet ac fah intoein kom ac sangeng ke liyeyom.
  hbo-WLC: וְהִשְׁלַכְתִּ֥י עָלַ֛יִךְ שִׁקֻּצִ֖ים וְנִבַּלְתִּ֑יךְ וְשַׂמְתִּ֖יךְ
    כְּרֹֽאִי׃
  ibo-ibo: Aga m awụkwasị gị ihe arụ dị iche iche, meso gị mmeso onye e ledara anya,
    mekwaa ka ị bụrụ ihe ilere anya nye mmadụ niile.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭ ଉପରେ ଘୃଣାଜନକ ମଳ ନିକ୍ଷେପ କରିବା ଓ ତୁମ୍ଭକୁ ମର୍ଯ୍ୟାଦାରହିତ
    କରିବା ଓ ଦୃଶ୍ୟରେ ଉପହାସର ବିଷୟ କରିବା।
  chk-chk: Üpwe pwölü ngonuk limengau, üpwe aitengauok o äsäwok fän mesen aramas.
  rop-rop: Ai garra tridim yumob nogudbalawei, en ai garra meigim yumob jidan brabli
    nogud, en wen ola najalot pipul luk yumob, dei garra hatjamp brabliwei.
  ukr-1871: І закидаю тебе всякою поганню, подам тебе в погорду, поставлю на посьміх.
  deu-1951: Und ich will dich mit Unrat bewerfen und dich beschimpfen lassen und zur
    Schau stellen,
  eng-JPS: And I will cast detestable things upon thee, and make thee vile, and will
    make thee as dung.
  srp-1865: I baciæu na tebe gadove i naružiæu te, i naèiniæu od tebe ugled.
  lug-lug: Ndikukanyugira kazambi, era ndikufuula ekyenyinyalwa ne nkufuula eky’okwelolera.
  heb-heb: והשלכתי עליך שקצים ונבלתיך ושמתיך כראי׃
  ben-IRV: আমি তোমার উপর আবর্জনা ছুঁড়ে ফেলব, তোমাকে ঘৃণার চোখে দেখব এবং তোমাকে ঠাট্টার
    পাত্র করব।
  pan-pan: ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਗੰਦਗੀ ਸੁੱਟਾਂਗਾ, ਤੇਰਾ ਮਖ਼ੌਲ ਉਡਾਵਾਂਗਾ ਅਤੇ ਤੈਨੂੰ ਤਮਾਸ਼ਾ ਬਣਾਵਾਂਗਾ!
  mya-JVB: သင် ၌ မစင် ကိုပစ် ၍ ညစ်ညူး စေပြီးမှ ၊ သူတပါး တို့ကြည့် စရာထား မည်။
  hmo-hmo: Lau ese miro be oiemu kopina, ena latanai do lau negea lao. Dika rohoroho
    gauna bamona, be oi do lau halaoa. Taunimanima ese mai hoa bona gari danu, oi
    do idia itaia noho.
  urd-urd: और नजासत तुझ पर डालूँगा, और तुझे रुस्वा करूँगा, हाँ तुझे अन्गुश्तनुमा कर
    दूँगा।
  rus-SYN: И забросаю тебя мерзостями, сделаю тебя презренною и выставлю тебя на позор.
  bqc-SIM: Má n pápa ń pↄ́ gĩ vãio, mí n kɛ pↄ́ↄpↄↄ, mí tó gbɛ̃́pii wɛfĩma.
  tcz-CHONGTHU: Keiman nang hi bonlhoh kase khum ding, muset set dia kabol’a, vet
    vet dia ka um sah ding nahi.
  mar-mar: मी तुझ्यावर चिखल फेकून तुला तुच्छ करीन आणि तुला लाजिरवाणे करीन. प्रत्येकजण
    तुझ्याकडे पाहतील असे मी तुला करीन.
  qub-qub: Fiyupa pengaycho canayquipämi camacächishaj. Pengacunayquipaj ganra berbäjitami
    jillpushayqui.
  bqp-bqp: Kon ye kubɑnu sure, kpɑ tɔmbu bu ye kɑ.
  hat-hat: Mwen pral kouvri ou ak salte. Mwen pral avili ou, pou tout moun ka wè jan
    ou pa bon.
  eng-BSB: I will pelt you with filth and treat you with contempt; I will make a spectacle
    of you.
  tod-tod: Nà kaʋa luulai ʋilisu è ma, gè unfegi yei ga ɗe, gè è ɠɛ ga pɛtɛ ganii.
  eng-WEBPB: I will throw abominable filth on you and make you vile, and will make
    you a spectacle.
  kbq-kbq: Nagra himna vu'nesania tetemuteti kazeri haviza hugahue. Nagrama kazeri
    havizama hanua zana maka ama mopafi vahe'mo'za negesu'za kiza zokago ke hugantegahaze.
  nhe-BL: Huan nimitzpolos tlen más soquiyo huan nijchihuas ximopinahua huan miyac
    mitzmahuisose.
  gub-BL: Nurereko katete kwaw ihe nehe. Urupyk putar neipiw haw pupe nehe. Teko paw
    ipytuhegatu putar nemaranugar haw rehe ume'e pà wà nehe.
  eng-DRA: And I will cast abominations upon thee, and will disgrace thee, and will
    make an example of thee.
