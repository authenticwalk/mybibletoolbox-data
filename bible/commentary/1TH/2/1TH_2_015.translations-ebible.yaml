    panua toa ngada ne ad isat.
  cco-NT: Jo̱ i̱ lɨɨng˜ i̱ dseaˋ Israel cajo̱, íbˋ i̱ cajngangꞌˊ jaléngꞌˋ dseaˋ rúiñꞌˋ
