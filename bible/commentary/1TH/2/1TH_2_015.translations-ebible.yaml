  azg-NT: Ee manque nnꞌan judíosꞌñeen jnanꞌcueeꞌhan nquii ta Jesús. Ndoꞌ manincüajon
    tontꞌahan yo nque ntyjehan na ndyu na toxenꞌchen toninncya nanꞌñeen jñꞌoonꞌ Tyoꞌtsꞌon
    ndëëhan ntyja ꞌnaanꞌ nchu vaa ꞌnan na nguaa, ndoꞌ mantyi jntyꞌehin já. Ndoꞌ juu
    na nndaꞌ contꞌa nnꞌan judíosꞌñeen, tyiꞌcaveeꞌ ntyjii Tyoꞌtsꞌonhanꞌ, ndoꞌ mantyi
    mꞌanhan na conanꞌvehan cjo tsochen nnꞌan.
  bhd-bhd: ज़ैनेई प्रभु यीशु ते नबी भी मारे, ते अस सताए, ते परमेशर तैन सेइं खुश नईं,
    ते तैना सेब्भी मैन्हु केरि खलाफत केरतन।
  too-NT: Huan israelitas tamaknīlh huan ixa'cta'sana'nī'n Dios. Lā' tamaknīlh huan
    Māpa'ksīni' Jesús. Lā' quina'n quincātamacaputzani'. Dios tū' lakatī a'ntūn tatlahua
    xlaca'n. Xlaca'n tatā'lāsta'la ixlīhuākca'n tachi'xcuhuī't.
  ind-AYT: yang telah membunuh Tuhan Yesus dan juga para nabi, serta mengusir kami.
    Mereka tidak menyenangkan Allah dan memusuhi semua orang.
  cjo-NT: 'Rowamaakaanteeyakirini joriiyo Awinkatharite Jesoshi, eejatzi itakaworini
    ichariniiteni paerani rowamagaeyakirini kamanantayitzirorini iñaani Tajorentsi.
    Eejatzi rirotaki riraga joriiyopaeni janta ikimitakina naari, ikijakina. Jee,
    rookakina romishiyakina, tee ikowakaana nonampijatzityaari. Tee okameethatzi rantziri,
    tee inimotziri Tajorentsi: tema ikijeeyakirini rirori maawaeni kaari joriiyotatsi.'
  nsn-nsn: geka uiliatung pous tar Tamata Noman Iesu Kristo doho propet, kara geil
    liu pono tamiueim. Doh gisin e huais tang God, kare tokouasais tasir tamata uakap.
  san-DEV: ते यिहूदीयाः प्रभुं यीशुं भविष्यद्वादिनश्च हतवन्तो ऽस्मान् दूरीकृतवन्तश्च,
    त ईश्वराय न रोचन्ते सर्व्वेषां मानवानां विपक्षा भवन्ति च;
  tna-NT: Tueda judío cuana ja quitaita Echua Puji Jesús manuametana. Daja huecha
    biahua tiempo judío cuana ja Diusu sa profeta cuana manuametaidha. Beju jiahue
    ecuanaju jusiatana huecuana. Aimue Diusu beidaji yametani huecuana mahue. Pamapa
    cristiano cuana neje madhada hue ebatitani huecuana.
  lid-lid: Iri Juwis badu Isra-el le doh, mene adai iri propet, ma adai Laban Jises
    ale. Eme ma, na len idah badeh, iri amekes ndra-in eme tahi, ma tikahei ahi are
    bolo kon mara-ei, ma iri tebelese ta kandriyen nane Kindrei aso-ok labai. Handru,
    iri badeh, asahan lau ta amekes bahun ili ta lau marakon,
  wim-wim: Than Jews al-alangaman Lord Jesus.an mulathin nunang. Aꞌ puth than pam
    piꞌan prophets anangan thamwey mul-mulathin thanang aꞌ puth yimanang ngulana,
    ngampar ngul way yump-yumpantan, aꞌ aak thon-thonak kenthantan ngampang. Than
    pam wanch al-alangan pam wanch yotaman thaampantan thanang. An nil God.angan kaangk
    keꞌ paththama, than nunang ngangk way yumpantan!
  zga-M: Vaale Vayuuta eena vabuudile Utwa u Yeesu paninie na vanyamalago. Vuvayuta
    vaavo vatusweimile tuhume khuunji. Savikhung'ovosya Unguluve khaange vaalugu khuvaanu
    vooni.
  yom-yom: Bawu bavonda Pfumu Yesu ayi mimbikudi ; bawu batuyamisa ngolo. Bamonisanga
    Nzambi khini ko ayi badi bambeni zi batu boso.
  eng-NNA: Many Jewish people rejected God's word. Long ago from time to time some
    of them killed the messengers who brought them God's word. A long time after that
    some killed Jesus our Boss. Now in these days others banished us from your town.
    They always try in vain to stop us telling the true words about the Boss Jesus
    to you or to anyone else. They call themselves “Jews”, they call everyone else
    “Gentiles”. We (emphatic) want all those who-are-they, those Gentiles, to know
    about the Boss Jesus and to believe in him. God will save all the ones who do
    that. These Jews are opponents for everybody else. They don't want other Jews
    or Gentiles to hear the words about the Boss Jesus. They are evil-doers. Therefore
    God is angry with them. At last he will hit them very hard.
  san-SIN: තේ යිහූදීයාඃ ප්‍රභුං යීශුං භවිෂ්‍යද්වාදිනශ්ච හතවන්තෝ (අ)ස්මාන් දූරීකෘතවන්තශ්ච,
    ත ඊශ්වරාය න රෝචන්තේ සර්ව්වේෂාං මානවානාං විපක්‍ෂා භවන්ති ච;
  yut-yut: Juda amɨn da Amɨn Tagɨ Yesu aŋakba kɨmakgɨt, ae kombɨ amɨn kɨsi dapba kɨmakgwit,
    ae nin nolba kɨgɨmaŋ. Piŋkop da aŋpak pɨndakban ɨŋani aŋ uŋun aŋek amɨn morap
    kɨsi uwal aŋ yomaŋ.
  grc-BYZ: τῶν καὶ τὸν Κύριον ἀποκτεινάντων Ἰησοῦν καὶ τοὺς ἰδίους προφήτας, καὶ ἡμᾶς
    ἐκδιωξάντων, καὶ Θεῷ μὴ ἀρεσκόντων, καὶ πᾶσιν ἀνθρώποις ἐναντίων,
  cpc-NT: Tima iriitaki Judá-mirinka owamaakiriranki Jesús, irijatzi owamaayitakiriri
    pairani Kamantantaniri. Iriitaki omishitowayitakinari iijatzi naakapaini. Antawoiti
    ikisaniintakiri atziripaini. Irootaki kaari inimotziriri Pawa.
  nhg-NT: Inu joriojte tli amo creyentes, yejua tiemectejque toTlöcatzintle Jesús,
    ejqueu quieme oyeya quenmejmectejque inu tlayulepantejque tli tlanunutzaya de
    pörte de Deus. Hua yejua joriojte tiechquextejque tejua de meyac pörtes. Deus
    amo quecualejtalo lo que tli quechihua yejua. Hua yejua cate encuntra de noche
    ocseque giente,
  nya-nya: amene anapha Ambuye Yesu ndi aneneri ndipo anatithamangitsanso ife. Iwo
    sakondweretsa Mulungu ndipo amadana ndi anthu onse
  ngu-NT: Yejhuamej on hebreos oquimictijquej toTeco Jesús niman on tiotlajtojquej.
    On hebreos otechtotocaquej, niman yejhuamej xquipactiaj Dios. Nemij quen tlahuelicniutin
    intech nochimej tlacamej.
  kup-kup: Met Zuda porihö batam propet abanari men ñomovai emoohapuh, darim Amip
    Iesu Kristo amun ur ñomah. Met dei amun parunañ hegin kakamao etat oruahan, zei
    pos betet zei modasikaroh sat em tameg. Met paru pori pot tamahaek, añarab maporizaro
    Godiz nonoroh tin sohopanez-poorö memerizamahan God parumaz zait nat hez.
  jid-jid: Ahi ba Yahudawa-a ba Bachi Yesu ni bi tie ndu Irji. Ahi ba Yahudawa-a ba
    zu ta rju. Ba na kpa suron Irji kusi na. Naki ba kpa nfu ni konha.
  wmw-wmw: Mayahudi wamojawapo wamulaya Mwenye Insa, wawólaya minabii, na ofwe watituwisa.
    Ewo awajibisa ka Mwenyezimungu na wawalumbata wanu piya.
  gmv-GGM: Istti Goda Yesussane kase nibistakka wodhdhida; nunakka goodida; Xoossuka
    ufayssibeytena; Asa wursora eqetizade gidida.
  ssg-ssg: Tin teteka Ju laha telei tel Masiwi Jises ma teka ti tesol kuluiai kakai
    Haeu. Tin laha usi xaxaweni amite ti amite kakaxi meng solian ti Jises. Laha watakai
    hawane seilon ape laha halenge hawane Haeu.
  zpo-NT: nu noka mbit xaa Jesús, Xaa Nabeyy be, modxa mbitaka xaa re xaa mzaa kwent
    kwaan nzhé Dios lo lee xaa yilo, nu leeka re xaa ne mloo re nu lazh nu, nel nayii
    doo xaa ne xaa rese xaa nanakt xaa Israel. Tira nanyulat Dios re xaa snee nle,
  poy-poy: Ndoweni yawamlagiti Mtuwa Yesu pamuhera na wambuyi wa Mlungu, na watutabisiyiti
