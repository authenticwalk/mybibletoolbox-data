    minambwe nunu nani kwambu ki nunu sawembwawani nu indau. Wunu Gotri okokonandau
    sumbu kipe tini wu yetupwandani ele hima ni tinda ete wu omwemendindau.
  vie-OVCB: Người Do Thái đã giết Chúa Giê-xu và sát hại các nhà tiên tri. Họ xua
