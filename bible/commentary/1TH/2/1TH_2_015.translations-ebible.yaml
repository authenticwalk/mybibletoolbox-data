verse: 1TH.002.015
translations:
  kpx-kpx: Diue ata keabulike Iesu hamage hatinu. Isi subuta beloveta moaga havege
    haluvilu. Isi aike nota aiogevema. Abu vaveve kateale vai atahi ugologoloage Dilavau
    vahaehoabe vaholinu.
  okv-H: Eto Judea embomeni na God ta peroveta mamahu te Bada Iesu te tapa teo pepehekihio
    dago ohimbeo pambua.
  tbo-tbo: Geka dewana mi Yudeya hai dewa dumana, uyahinei ata Guyau Yesu hi lihilageni,
    ma tu bahapiko odubohi hi ununihi ma tauyai gasi hi wigawiyeiyai uyahinei Yaubada
    ega ita kaoha matababana lawa magomagouhi he ihinigigiyehi.
  mal-C: യെഹൂദർ കർത്താവായ യേശുവിനെയും പ്രവാചകന്മാരെയും വധിച്ചു; ഞങ്ങളെ ആട്ടിപ്പായിക്കുകയും
    ചെയ്തു. അവർ ദൈവത്തെ പ്രസാദിപ്പിക്കാത്തവരും സർവമനുഷ്യരോടും ശത്രുത പുലർത്തുന്നവരും
    ആണ്.
  grc-SR: τῶν καὶ τὸν κύριον ἀποκτεινάντων Ἰησοῦν καὶ τοὺς ⸋ἰδίους⸌ προφήτας, καὶ
    ⸂ἡμᾶς⸃ ἐκδιωξάντων, καὶ θεῷ μὴ ἀρεσκόντων, καὶ πᾶσιν ἀνθρώποις ἐναντίων,
  bgc-bgc: जिन नै प्रभु यीशु ताहीं अर नबियाँ ताहीं मार दिया। अर म्हारै ताहीं भी सताया,
    अर परमेसवर उनतै राज्जी कोनी, अर वे सारे माणसां का बिरोध करै सै।
  khz-khz: Iudea talimara na Iesu Velekou e peroveta talimara gevagirato, e ai maki
    geguimaito. Palagu ati gevega-verereana, e taunilimalima maparara gekaroverave-venirana.
  deu-TKW: die den Herrn Jesus töteten ebenso wie die Propheten, und auch uns verfolgt
    haben, die Gott nicht gefallen und allen Menschen zuwider sind,
  zsr-NT: Yuguꞌ bönniꞌ judío naꞌ guludöddëꞌ Xanruꞌ Jesús len guludödcdëꞌ caꞌ bönniꞌ
    gluꞌë didzaꞌ uláz queëꞌ Dios. Gulabía ládxiꞌquëꞌ len gululaguëꞌ caꞌ netuꞌ. Cutu
    tunëꞌ le rdzag ladxëꞌë Dios, le cutaꞌléꞌinëꞌ dxiꞌa yúguꞌtë bunách gzaꞌa.
  lin-lin: Ezali bango Bayuda nde babomaki Nkolo Yesu mpe basakoli ; ezali mpe kaka
    bango nde banyokolaki biso. Basepelisaka Nzambe te mpe bazali banguna ya bato
    nyonso ;
  hns-NT: Oelog Prabhoe Jiesoe aur Parmeswar ke sanesian ke maar dhaaries hai aur
    hamlogke bahoet sataais hai. Oesab Parmeswar se aur sab manai se thetharai kare
    hai.
  noa-E: Ich makhʉʉn judionaanauta maach Pör Jesús thõopʉ̈ijierram, warrgarwe maach
    jöoin Ẽwandam i jaau durraajerr khʉʉn kheechjerrjö. Mag i thõopʉ̈iwia maarjã khaibag
    wawaag ẽkha nʉmua warag maar deeum durrag jʉr wërppʉ̈ijierram. Jãkhʉʉnau chan
    Ẽwandam dau na bʉ̈ʉrjã nem wajapham wauba aajem. Amach mag nʉm gaaimua ni iwiir
    ãbam khʉʉnaujã Ẽwandam iek jaau nʉm igar khaba nʉm.
  eng-EMTV: who killed both the Lord Jesus and their own prophets, and have persecuted
    us; and they do not please God and are hostile to all men,
  mib-NT: Chi suu ñayuu hebreo ni cajehni de máá Jítoho yō Jesús, nájnūhun ni cajehni
    de tāca tée ñuu de jeē ní canacani jnūhun ya nde jenahán. Te suni nde ruhū jijnáhan
    ri ni cascúnu de. Te cásáha de jniñu jeē tu nújnahan ni Yaā Dios, te cúu de contra
    sɨquɨ̄ tāca ñáyuu.
  lif-NT2: यहुदिहाॽरे़ग उनाहुरिबा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ मे़से़रुसि, हे़क्‍क्‍याङ्
    दाङ्‌बा ये़सुःन्‍नाङ् मे़से़रुरो॥ हे़क्‍क्‍याङ् आनिगे़आङ् निङ्‌घुम् मे़मे़त्तिगे़आङ्
    मे़नाःत्तिगे़ मे़लःत्तिगे़रो॥ खे़ङ्‌हाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ
    मे़न्‍दाःसुन् हे़क्‍क्‍याङ् के़रे़क् मे़न्‍छाम् याप्‍मिहाॽ मे़अत्तुसिरो॥
  xnj-xnj: Vala Vayawudi vangasadika ndi vevamkomili BAMBU Yesu na vamlota va Chapanga,
    vakating'aha na tete mewa. Vandu venavo nakumganisa Chapanga, kangi ndi makoko
    va kila mundu!
  mmx-mmx: La mo limixin me Judaia diga sev amet Leeme Silok ne Iesu. Ganoxa lavalabat
    atdi diga sev amet lavaeme vapaase ali at ne Moroa. La nedi diga riki xepe nama
    boro at lenep silok Judaia. Moroa i xopara ri mo loklok atdi. La dik lok kapmek
    lixitkis at limixin axap keretna.
  cbr-NT: Aín raran bëráma an Nucën Papa Dios quicë bana uni ñuixuncë uni raíri 'ásaribi
    oquin ca Judeanu 'icë unin Nucën 'Ibu Jesús 'acëxa. Usa 'ixun ca nuribi nun bana
    cuaisama tanquin aín ëmanuax cuantánun quixun bëtsi bëtsi ocëxa. Usa 'aish ca
    Nucën Papa Dios cuëëncësa oquin 'ati sinanima unicamamiribi nishia.
  tee-NT: Pus yu'unch ju israelitanin ju tamakni ju qui'ucxtin'an Jesús chai ju ixlapanacni
    Dios ju ixtanajun ixchivinti chai vachu' quintaxcauxtuyan ju quijnan. Pus ju Dios
    lana jantu k'ox lhiulai tachi ju talai ju yu'unch. Chai ju yu'unch ixt'alaxcaich'an
    tajunita tachi chun ju lapanacni.
  eng-LSV: who put to death both the Lord Jesus and their own prophets, and persecuted
    us, and they are not pleasing God, and [are] contrary to all men,
  cak-NT: Y ja mismo quiwinak ri' ri xe'in chi ticamises ri Ajaf Jesucristo, y cami
    xojquilesaj-pe roj. Can quiri' chuka' xqui'en ri winak israelitas ri xec'ue' ojer
    can, roma can je q'uiy achi'a' ri xek'alajin ri x-ix chique roma ri Dios ri xequicamisaj.
    Ri israelitas ri xec'ue' ojer can y ri je richi ri tiempo re', can je junan. Man
    niqui'en ta ri nika chech ri Dios, y can itzel yequitzu' ri winak.
  pah-NT: Ymyahũ judeusva'ea ojuka Tupana'ga nhi'ig̃a mombe'uharava'ea. Aerẽ judeus'g̃a
    Cristo Jesus'ga jukai nhandepojykaharete'ga jukai. Ag̃wamo g̃a jigwarajuhu ore
    rehe ore mondovo cidades hugwi. Tupana'ga ndopotariuhu g̃andekote'varuhua. Okouhu
    g̃a ojipe'g̃a ndehe nhaporemo g̃a arõe'yma.
  sja-NT: Mãgee judiorãpa Tachi Waibɨa Jesús peepijida, ãchi auk'aarãpa chonaarãweda
    Tachi Ak'õre pedee jarapataarã peepidap'edaak'a. Jesús peepidap'eda, t'ãri k'achiapa
    tai jida jɨrɨpachida miapidait'ee mãik'aapa t'ɨmɨ́ jërek'oodait'ee ãchi eujãdeepa.
    Tachi Ak'õrepa mãgee eperãarã pia ak'ɨ-e. Mãgeerãpa eperãarã jõmaweda k'ĩra unuamaa
    iru p'anɨ.
  xed-xed: Tsa la Yahuda ya ta pslatá la anabi, ka dzatá həŋ ta Mgham Yesu, ka limistá
    həŋ ka giri ŋa mu guli. Zɗəgana a tsa skwi ta magə həŋ ya ta Lazglafta wu, nda
    nza həŋ ka ghuma inda mnduha.
  mks-NT: Jihna na̱sahní java na̱ Israel na̱ profeta cuéntá Ndióxi̱. Ta quia̱hva já
    na̱sahní java ri na̱ Israel Jesucristo, xitoho í. Ta viti java na̱ Israel cája
    xíxi na xi̱hín nde̱ ta na̱taxí na̱ nde̱he̱ veñu̱hu. Co̱ cáji̱i̱ ini Ndióxi̱ xi̱hi̱n
    ná jáchi̱ cándají na̱ tócó ndihi ña̱yivi.
  gfk-S: Ma kike ra Iudeia di ga ubu bing no Watong Jisas ma ira tangetus, ma di ga
    tula isisai bileng ta mehet. Di walwalar ura tutur bat mehet be mehet pai nale
    tange no tahut na hininaawas ta di ing pa dile Iudeia ma di nahula kap no nilon.
    Ma ing di walar ura tutur bat mehet hobi pa dile halaro God. Pata. Di malentakuane
    ira turadi bakut. Ma ing be di gil hobi di te gil haruatne ira humangana sana
    tintalen ing di la hung ter me. Iesene no ngalngaluan tane God te manga hana tupas
    um di.
  bmu-bmu: Juda yeŋön kezapqetok ambazip eŋguget kömugetka Kembu Jisös mewöyök qegetka
    kömui nini sesewerowero ak neŋgiba malget. Yeŋön Anutugö jeŋe qahö dop köla ambazip
    pakpak kerök ak neŋgimakze.
  dgz-dgz: Diu nagirewa ameme watagaet God no oise waiwanumune nagire evi amba Ayop
    nuga Iesu den guramone borit wan. Ap tane menan, God mu inamup aton da ya anuiwan
    iwa mu waenapan iravi anu koeam mumiwanum.
  eng-GNV: Who both killed the Lord Iesus and their owne Prophets, and haue persecuted
    vs away, and God they please not, and are contrary to all men,
  zaa-NT: Lacą nna uccua cą responsable por lù'uti qui' Xana' Ri'u Jesucristua, ą'hua
    ca ta' tàta qui' quį nna betti huá cą la'a mísmuba enne' qui' quį canu gunne parte
    Tata Dios, tì'a canu betsia latsi' quį intu'. Làcą nna labí runi cą tì' calatsi'
    Tata Dios, ą'hua runi cą contra iyábani ca enne'.
  eng-WEBSTER: 'Who both killed the Lord Jesus, and their own prophets, and have persecuted
    us; and they please not God, and are contrary to all men:'
  guh-guh: Pacuenia bajarapajudíovi pijasalinaivimi bajayata beyaxuabapona Diosojumepaebivimi
    profetavi, bajara icatsia pacuenia bajarapamonaemi pemomoxi beyaxuaba pepo petuxanenë
    Jesús. Nexata Jesús papijajivixaenë, paxanë ata bajarapamonae panecapitsapa judíovi
    penacaetuatabiabibovecua. Dioso apo pejitsipaecuene bajarapajudíovi exanapona.
    Bajarapajudíovi daxitajivi bitso itoya.
  bon-bon: Yoo, sasarage poto Israela biname cina Acejiyame me mename biname bine
    eglecimujisi; ingwe ca nuuja cina Yageyame Yeesu ne agli me jewenujisi; piiyepu
    page poto cina cibibine mage mäpu nicäraninusi. Teepi Acejiyame me singi cäco
    mule bine jaawenemusi, cuta piiyepu cubuyame me läbitininusi iyeta biname bime
    tääpume.
  nhw-BL: Sequin nopa israelitame quimictijque Tohueyiteco Jesús, quinmictijque nopa
    tlajtol pannextiani catli Toteco quintitlanili, huan nojquiya techtojtocaque tojuanti.
    Amo quichihuaj catli quipactía Toteco huan quincualancaitaj nochi masehualme.
  swh-ONEN: wale waliomuua Bwana Yesu na manabii, nasi wakatufukuza pia. Watu hao
    walimchukiza Mungu na tena ni adui wa watu wote,
  wbi-wbi: Nalyale vevayahudi vevano valyamudile u Yesu palikimo navavili. vevayahudi
    vano valyatudagile tuhume kunji. navikumunoghela uNguluve vevalugu ku vanhu voni.
  bba-bba: Yuu beyɑ bɑ Yinni Yesu kɑ Gusunɔn sɔmɔbu ɡo, bɑ mɑɑ sun nɔni sɔ̃ɔwɑ. Ben
    dɑɑ kun Gusunɔ wɛ̃re, bɑ mɑɑ kɑ tɔmbu kpuro yibɛrɛ tɛɛru nɛni.
  eng-KJVCPB: 'who both killed the Lord Jesus, and their own prophets, and have persecuted
    us; and they please not God, and are contrary to all men:'
  kgk-NT: Ha judeu kwéry katu hekoha vai va'e. Yma ojuka juka va'ekwe Nhandejáry nhe'ẽ-py
    omombe'u va'ety kwéry-pe. Ojuka rire, ojuka va'ekwe Nhandejáry Hesu-pe ojuka hikwái.
    Upe rire ore mosẽ kuri ore mondo-vy. Ha Nhandejáry ndojohu porãi hembiapo. Ndojapóiry
    hemimbota hikwái. Entéro kente kwéry-rehe gwive ndaija'éiry hikwái.
  waj-waj: Yutayaa vooyaano Udaanga Yisuunnaata forofetaiyaatama ruputuduu putiravai.
    Vooyaano tiitaatama makemakee maisa mmooriivaa ti mmiravai. Itaama uuvaara Anutuuqo
    hama iyara yoketairavai. Iya mmuakiaa vaidiiya nnammutuaaya variravai.
  cpy-cpy: Tema riitaki Judá-paeni owamaakiriri paerani Awinkatharite Jesús, riijatzi
    owamaayita-kiriri paerani Kamantan-taniri. Riijatzi omishitowa-yitakinari naaka-paeni.
    Antawo ikijaneentakiri atziri-paeni. Rootaki kaari inimotziriri Tajorentsi.
  mpx-mpx: He heliya Yudiya palopitau hi lolil ge Babala Yeisu al hi lol, ge ama hi
    takema. Nige hi giginol ola Yehoba wana nuwatu, ge hi pihigelgel gamagalau gegewel
    elal.
  wbp-wbp: Nyurru-wiyilpalu-jana nyurnunyurnurlu Juwu-paturlu-yijala pungu Kaatu-kurlangu
    jarukungarduyu panu-juku. Manu ngakalku, Juwu-patu-karirlili pungu Jijajilki kuja
    kangalpa nyina Warlalja-Wiri ngalipaku. Manu ngula-jangkaju, Juwu-patu-karirli-yijalalu-nganpa
    nganimparlangu juwa-kijirninjarla yilyaja. Manu kalu-jana Juwu-wangu-patukuju
    nyurunyuru-jarri Juwu-patuju. Ngulakuju kula kajana Kaatuju wardinyi manu ngampurrpa
    nyina.
  luo-luo: Jo-Yahudigo ema nonego Ruoth Yesu kod jonabi mag-gi, kendo gin ema ne giriembowa
    oko. Ok gilongʼo ne Nyasaye kendo gimon gi ji duto,
  nhe-NT: Sequin nopa israelitame quimictijque Tohueyiteco Jesús, quinmictijque nopa
    tiocamanalohuani tlen Toteco quintitlanili, huan nojquiya techtojtocaque tojuanti.
    Ax quichihuaj tlen quipactía Toteco huan quincocolíaj nochi tlacame.
  aii-aii: ܐܵܢܝܼ ܕܩܛܝܼܠܔ ܠܗܘܿܢ ܠܡܵܪܲܢ ܝܼܫܘܿܥ ܘܠܢܒ݂ܝܼܹ̈ܐ، ܘܛܪܝܼܕ ܠܗܘܿܢ ܐܘܼܦ ܐܸܠܲܢ.
    ܠܹܐ ܫܵܦܪܝܼ ܠܐܲܠܵܗܵܐ، ܘܕܲܠܩܘܼܒ݂ܠܔ ܝܼܢܵܐ ܕܟܠܵܝܗ‌ܝ ܒܢܲܝ̈ܢܵܫܵܐ.
  esk-NT: tuqqutchiruaniñ Ataniġmik Jesus-mik suli sivuniksriqirinik, tasrapkua uvaŋalu
    iḷakkalu piyuaqmigaatigut. Qanutun Agaayyutmi quyaqnaisigivat! Iñuŋni uumiksriŋuplutiŋ!
  msb-msb: Sinda an nagpatay sa Ginooʼn Jesu-Cristo kag sa mga propeta. Sinda man
    an nagpaguwa sa amon sa inda lungsod. Kontra ngani ninda an Dios kag kaaway man
    ninda an tanan na tawo
  cpa-NT: dsa² ca¹jŋëh¹ Jesús Juu¹³ jniang³, quianh¹³ dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³.
    Jø¹² bí³ ca¹huai¹ dsa² judío héi² jnieh³. Tsa¹tøa¹² dsǿa¹² Diú¹³ hi² jmo¹² dsa²
    héi². Hian¹³ dsa² héi² ca¹lah¹já¹ dsa² jmøi¹guǿi¹.
  dso-dso: ଜିଉଦିମନ୍‌ ମାପ୍‌ରୁ ଜିସୁକେ ଆରି ବବିସତ୍‌ବକ୍‌ତାମନ୍‌କେ ମରାଇରଇଲାଇ ଆରି ଆମ୍‌କେ ମିସା
    ଦୁକ୍‌ କସ୍‌ଟ ଦେଇରଇଲାଇ । ସେମନର୍‌ଟାନେ ପର୍‌ମେସର୍‌ ସାନ୍ତି ନାଇ । ସେମନ୍‌ ସବୁ ମୁନୁସ୍‌ଜାତିର୍‌
    ସତ୍‌ରୁ ।
  meu-meu: Idia ese Lohiabada Iesu e alaia, edia peroveta taudia danu e aladia, bona
    ai e lulumai. Idia ese Dirava e habaduamu, bona taunimanima e inai henidiamu;
  yva-NT: Vatano Yahudi umaso wo Amisy Yesus aubai to, wo Amisye apa anawae wusyine
    maubai to, muno wo reansave tatugadi tavon. Ube marovave vatan tenambe mansai
    ti Amisye parijo mai rave!
  dgc-dgc: Du Judeo, éy side ya di namunua ni Panginoon Jesus. Sakay Judeo be i namunua
    du purupeta to araw. Sakay sikame pati, éy pinahirapan de kame be ta mahigpit,
    Sakay inidelan de be du tolay a iba. Sala na Diyos i ugali dia.
  zpm-NT: Ni lëëque zha ne psacsi zho ga, zha co bnab psacsi zho Jesús meṉ ndzon ne
    rnabey, zigne beetaque zho grë zha ne pxeeḻ Dios biadteed Xtiidz me; ni lëëque
    zho beṉcxooṉ no. Ncuaaṉe rbiṉladz Dios ruṉ zho, rlëënie zho grëse miech,
  hix-NT: Àsok hana natxow ha, Xuknewyana kom ha. Txesusu wayehkanyenhàr me natxow
    hamà, Kohkomo wayehkanyenhàr me mak ha. Khoryenkomo rwonà yokarymanye ro heno
    komo wayehkanyenhàr me xarha natxow hamà. Amna xarha nyahtxownà, anaro rha owto
    hoye, amna xehra rma haxa tesnàr kom ke. Khoryenkomo yanwekyatxow hamà. Toto komo
    yonyhoryenàr xehra ro mak natxow hamà.
  sim-sim: Judama ondo profet ol mas lindari ondon li mandingormeshihi Wasilaka nihi
    Jisas er nga mandingormeri lira. Uhu nirin li waplelenaha li mbashirik ni halashi
    iri nir. Uhu Avui Wasilaka os or rupshinda nombon li mblarna ermbehe ma amber
    wutari lihik li oweri lir.
  npi-ULB: जसले प्रभु येशू र अगमवक्‍ताहरूलाई मारे र हामीलाई पनि धपाए, जसले परमेश्‍वरलाई
    खुसी पार्दैनन, तर सबै मानिसहरूप्रति शत्रुता राख्छन् ।
  cgc-cgc: Anay pa sa, mga Judio mga gapatay an ta mga manugsugid ta kabebet-en ta
    Dyos daw mga Judio man tenaan na Ginuo Jesus pasintinsyaan ta kamatayen. Mga Judio
    man anduni tenaan na papalin kay naan ta tama na mga lugar na naan kay dya gawali.
    Mga Judio na gabuat ta mga malain na iling tan, ula nalipay Dyos an ki danen.
    Anduni, mga Judio an na ula gatuo ki Cristo, paryo na tanan na mga ittaw pakuntra
    danen
  tim-tim: Akto Yuda luâk biwiyeŋe Yesugâlân bo kali yâk yeŋgât pat makyeŋgiwe. Yâk
    yeŋgât hakulupyeŋe ulikŋân Anutugât Propete yeŋgumbiâ moyi. Akto hinŋe Yesu Humo
    gai kombiâ moep. Akto areâk bo. Hinŋe Aposoloŋe Yuda luâk bo manmai are makyeŋgimbiâ
    biwiyeŋe Yesugâlân katbiâ heŋgemgo yekbop dâm wat nenekmai. Hain akmai aregât
    luâk âmbâle hârok bâleŋe akyeŋgimai. Akto Anutuŋe yekmâ bâin bâleŋe akto dosayeŋe
    humo aktâp dâm kuk bâleŋe akyeŋgimbo umatŋân mandâi.
  yor-yor: àwọn tí wọ́n pa Jesu Olúwa àti àwọn wòlíì, tí wọ́n sì tì wa jáde. Wọn kò
    ṣe èyí tí ó wu Ọlọ́run, wọ́n sì ṣe lòdì sí gbogbo ènìyàn
  wos-wos: Hanja di Juda Godna profetré di xiya. Diré xiyataka di Néma Du Jisasré
