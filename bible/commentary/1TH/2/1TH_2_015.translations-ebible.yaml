  yml-yml: '@see-verse:1TH.002.014'
  ory-ory: ସେହି ଯିହୁଦୀମାନେ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଯୀଶୁଙ୍କୁ, ପୁଣି, ଭାବବାଦୀମାନଙ୍କୁ ମଧ୍ୟ ବଧ
