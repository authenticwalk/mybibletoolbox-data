    nkyeqet tuj twitz Qtata Dios, b'ix nkyeq'ojin kyi'j kyaqil xjal.
  dan-1931: der både ihjelsloge den Herre Jesus og Profeterne og udjoge os og ikke
    behage Gud og stå alle Mennesker imod,
  kwj-kwj: Woro Juta hima kupu le Apukolaka Jisas ni wu yeni wu siro ti, Gotri mwanji
