  qwh-NT: Tse Israel nasioncho chiquicoqcunam condenayarqan Teyta Jesusta wanutsiyänanpaq.
    Tsenollam Diospa profetancunatapis une tiempu wanutsiyarqan. Y canannam noqacunatana
    mecho tsechopis qarqayäman. Manam munayarqantsu mana israel caq nunacunata salbacuyänanpaq
    willapäyänäta. Tsenopam llapan nunacunapa contrancuna ticracuriyashqa. Tsemi Teyta
    Diosta piñarcatsiyashqa. Tsenopam pasepa jutsasapa ticrarir, Teyta Diospa pasensianta
    ushacäratsiyashqa. Tsemi Teyta Dios feyupa castigananpaq quecan.
  gaw-gaw: Juda ag ihinig Naḏi Jesus qeeg mauhom, propet ele aqaeg mauhp̱ig. Ag ig
    ele ap̱anu lamigp̱ig. Kobol ag heṯeb ele amu Kayak Nug amunu oo ii heṯe. Ag danab
    ah dilagp̱a kekeḏ daaṯeb.
  nca-nca: Juda uni ŋundo Uni Parámi Yesu uroyi khumaró, ye-ye uni yuroyi khumaŋgurí,
