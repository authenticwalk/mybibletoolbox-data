    echech Juda chakli wak ali chakli chugalu apakih yah umu kobi munak muklipech.
    Namudak ali echech chablo God ananin laik ali chatoglu chanatimaguk elpech echechich
    birua. Likuk echech chape chenek wolobainyi yowenyi. Ali nameitu enyen douk nyanubu
    nyatoglu wolobainyi. Ali anan dakio nyihihichi-namech ali nakli ajulugin. Ali
    kwali anan eke nech.
  grc-F35: (τῶν καὶ τὸν Κύριον ἀποκτεινάντων Ἰησοῦν καὶ τοὺς ἰδίους προφήτας, καὶ
