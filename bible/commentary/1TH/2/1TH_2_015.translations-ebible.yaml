    juaꞌa̱, chaꞌ nxu̱u̱ tyaꞌa nguꞌ biꞌ loꞌo lcaa ñati̱.
  bqc-SIM: Yudaↄ Dii Yesu dɛ̀ ń ãnabiↄ lↄ, mɛ́ aa wá yá. An yã́ lí ká Luaguo,
    aa íbɛlɛsɛ̀ ń gbɛ̃́piio.
  tcz-CHONGTHU: Ajeh chu Juda ho lah a phabep chun themgao ho anathat un, chule phabep
    chun Pakai Yeshua jeng jong chu athau anahi. Tun amahon keiho jeng jong eibol
    hesoh uve. Ama hon Pathen alunglhai pouvin chule mi jouse to kikala natong ahiuve.
  mar-mar: त्या यहूद्यांनी प्रभू येशूला व संदेष्ट्यांनाही जिवे मारिले आणि आमचा छळ
    करून आम्हास बाहेर घालविले; ते देवाला संतोषवीत नाहीत व सर्व मनुष्यांचेही विरोधी
    झाले आहेत;
  snp-snp: Aya Yuda wenena yate ya Wekola Yesu ido adeina polofete we yaki ayaidana
    oti gini fuluti, ido lamoki olu fulo ledeti lilifi melamo ne. Wenenawa ya Goti
    lalo kolami mona ya melámoti, ido wenena muki olu kuwonibo bulu gedae.
  isl-isl: Gyðingarnir líflétu sína eigin spámenn og síðan tóku þeir af lífi Drottin
    Jesú og nú hafa þeir ofsótt okkur hatrammlega og rekið okkur burt. Þeir rísa bæði
    gegn Guði og mönnum
  spy-NT: choo kibākāchē Mokoryoontēēt Yēēsu ākoo *wōōrkooyikaab Yēyiin ankukweteech
    acheek. ‑Mēēng'ērēēchē ꞉bichoo Yēyiin ānkukwiilē chii ake tukul.
  xnn-xnn: Nan Judio id kasikasin nan nangpatey isnan tapin di mamadton Apo Dios.
    Et nan ap-oda ay Judio abes nan nangpatey ken Jesus ay Apo tako. Pinalpaligatda
    dakami abes. Isonga maid gasing Apo Dios ken daida isnan ik-ikkanda. Ap-aposenda
    am-in nan ipogaw
  mwe-mwe: bhaabhulegenje Bhakulungwa a Yeshu na ashinkulondola bha a Nnungu, gubhatupotekenje
    na uwe. Bhanakwaashimanga a Nnungu na bhanashimwanga na bhandu bhowe!
  tte-tte: Na siya tomo Yudiyane palopitao bagubagunali siunuili yo tabe Guyau Yeisu
    siunuyamate yo kai simalimali-wagimai. Sikalomagigili tomo meuloili kolili mwa
    siya Yaubada ana kaba okwatakwata.
  tcs-tcs: Sam dem Zuwispipol i bin kile dem spesilmesizman blo God blo dempla. Ane
    sam dempla iben bin kile da BosLod Zizas. Ane dempla i bin meke ol prapa nadakain
    nugudting po miplatri ane bin seswei mipla. God i prapa no laik demkain pasin
    po meke ol nugudwei gense ebribodi,
  hlt-THB: Judahkhqi ing Bawipa Jesu ingkaw tawnghakhqi ce him unawh kaimih awm ni
    hqek khqi hy, Khawsak kaw am nawm sak unawh thlang boeih a qaal na awm uhy.
  soq-soq: Mapo mo perowetau epaboiamoiena, ita do mo Tatamba Iesu bosaiena. Tane
    tauma kadi daitada no mainimbo dewasaiena. No menaidanena mo mida mai Iuswa mampo
    do Gagalo euda amonantepono mo do inaida donsapona. Tane mo badowa rubusaie no
    enabodanepono nola sa epona baiwa. Ema bedewe mo God nuawa mai eusaipona ita apana
    uduudu dabuamoie emalawoamoi. Mo epe dewantoie kainokaino kadiu dewasaio debamaleidie
    nope wisede. Ita tauma ompa osowe God nuakadiwa matangelawa mo osouwo ien.
  qub-qub: Chay Israel nasyun runacunallami Tayta Jesucristutapis chiquir wañuchiran.
    Tayta Diosninchïpa profëtancunatapis unay Israel runacuna wañuchiran. Chaynömi
    nogacunatapis gargamasha. Tayta Dios munashanno ruranapaj cajta manami munanchu.
    Paycunaga pï-maywanpis tincuypami tincuycan.
  att-att: Á yù ira Kudio, aggira yù namapátay kâ Apu Kesu. Á yù ira ngaw naggaká
    nira yù namapátay sù ira ngaw ábbilinán ni Namarò. Á yù ira Kudio kunangane, jigirigátad
    da kami nga minángngilayalayâ, á pinapáno ra kami nga ikáttole ra ta giád da.
    Á ari gemma magayáyâ si Namarò sù akka-akkuád da, ta kontarád da yù ira ngámin
    nga tatolay.
  bki-bki: A bajago na, Ju nalo aju amila nua ruei binimei. Beamu, maka asidom naverialiano
    nalo, a iorou, nalo naruei amila amuebin kiado Tubo Yesu m̃aro, a nalo bunu ga
    na aju amijil kumemi bogo miroano ruei. Saba nalo na aju amila na, Atua maka tiniene
    saaro kalo leleio, ka nalo aju amilkuei bogo nonovio ga.
  bqp-bqp: Yudanↄ Dikiri Yesu dɛ̀ kũ annabinↄ dↄ, akũsↄ̃ ò pɛ̀wá. Ń yã dì ká Luda
    guro, ò ibɛrɛɛ sɛ̀ kũ gbɛ̃ sĩnda pínkio.
  mcp-mcp: Oyúdɛn bɔɔŋg bwə́ á gwú Cwámba Yésus-Krîst, bwə́ gwú *buud ɔ mícúndə́,
    bwə́ á jág nə́mə́ bul wáámb sə́ nə ifʉmʉga. Zɛmbî nyə aŋgɛ̂ nə gwág bwo nywa,
    bwə́ ŋgə lúmbʉli nə buud bɛ̂sh.
  hat-hat: Se jwif yo ki te fè touye ni Jezi, Seyè a, ni pwofèt yo. Se yo menm tou
    ki te pèsekite m' ansanm ak zanmi m' yo. Yo pa soti pou fè Bondye plezi. Yo fè
    lènmi ak tout moun.
  npl-NT: Ninteh judíojteh okimiktijkeh n Toteko Jesús, ijkó kemi okinmiktijkeh improfetajwah,
    iwa tejwah noiwa otechalkixtijkeh de ompa. Yejwah amo kichiwah tlan kipaktia Dios,
    iwa kintlawelitah nochteh n tlakah.
  bgg-bgg: hanyie è Ithong Isu shii nane chaigthek shii ua muii, chiih-è gathek shii
    diigchiao phi. Hamangkhung-aphuii shii ne ithek ne khama asang yi phro! Ithek
    shii ne khama zab ro mak ro!
  eng-TCENT: who killed the Lord Jesus and their own prophets, and who also drove
    us out. They displease God and are hostile to all men
  eng-BSB: who killed both the Lord Jesus and their own prophets, and drove us out
    as well. They are displeasing to God and hostile to all men,
  cpu-NT: Tema iriitake judío ovamaakeriranki Jesús, irijatzi ovamaayetakeriri pairani
    kamantantaneri. Iriitake omishitovayetakenari eejatzi naakapayeeni. Iniroite ikisaneentakeri
    atziripayeeni. Irootake kaari onimotziri Pava.
  san-ASM: তে যিহূদীযাঃ প্ৰভুং যীশুং ভৱিষ্যদ্ৱাদিনশ্চ হতৱন্তো ঽস্মান্ দূৰীকৃতৱন্তশ্চ,
    ত ঈশ্ৱৰায ন ৰোচন্তে সৰ্ৱ্ৱেষাং মানৱানাং ৱিপক্ষা ভৱন্তি চ;
  tac-NT: Jaré ralámuli jurío nokálekuru me'á alué Wa'lula Esusi 'lige abiena me'líliru
    alué napu ruwime nile napu anele Onorúgame, 'lige ramuétiri 'ma mabúruturu jaré
    ralámuli juríote. Alueka tabilé nóchame ju napurigá Onorúgame najkí. Alueka suwábaga
    ralámuli sairúgame neraga mochí.
  eng-WEBPB: who killed both the Lord Jesus and their own prophets, and drove us out,
    and don’t please God, and are contrary to all men,
  gfk-H: Ma kaikek ra Iudeia diet ga bu bing no Watong Iesu ma ira poropet, ma diet
    ga tulei sasei mah mital. Diet walwalar bia diet na tur bat mital, bia pa mital
    naga tangai no tahut na hinhinawas ta diet ing pai Iudeia diet bia kaba diet gi
    kap no nilon. Ma ing diet walwalar bia diet na tur bat mital, pa diet haguama
    Kalou. Taia. Diet malentakuanei ira tunatuna bakut. Ma ing bia diet gil hua diet
    ta gil haruatanei ira kaba sakana magingin ing diet la hung taar manei. Iasen
    no ngalngaluan ta Kalou i ta manga haan tupas um diet.
  viv-viv: Badi miYuda Kaiwabu Yesu hiluveꞋalikana ada Yaubada bonana ana toꞋawatalatalaina
    hiluveꞋalikadi kadu ime hiwavima. Wona velemona Yaubada nuwana hikivekoyona ada
    yadi venibaina faꞋina kaliva moyaꞋaidi adi kibababala ana eda hisebodana.
  yao-yao: Aŵala Ŵayahudi ŵangakukulupilila ni uŵammuleje Ambuje Che Yesu ni ŵakulondola
    ŵa Akunnungu ni kutulagasya nowe ŵakwe. Ŵandu ŵa ngakwanonyelesya Akunnungu, sooni
    ali ŵammagongo ŵa ŵandu wose!
  tgp-tgp: Enira la haratu sei la vilimatei Moli Iesu peresi na pr̃ovet, la levuti
    nar̃ihi kamam, ale God mo sopo avulahi hinira, ale enira la lo turuleji na tamlohi
    tari,
  auc-NT: Oodeoidi ïñömö Wængonguï beyæ̈ në apæ̈negaïnäni ïnänite wæ̈nönäni wængadänimpa.
    Ayæ̈ ate tömënäni pæ̈ïnäni ïñömö Itota Codito ingante wæ̈nönäni wængacäimpa. Ayæ̈
    ñöwodäni adocabodäni incæ mönitö ïmönite adobaï togænte wido cædänitapa. Mänïnäni
    näni cædïnö adinque Wængonguï tömënäni ïnänite ædö cæte waa aquingää. Adodäni
    incæ waodäni tömänäni ïnänite pïinte quëwënönänimpa töö.
  kbc-NT: Niɡ̶idiwa judeutedi jeɡ̶epaa oyeloadi Ǥoniotagodi Jesus, codaa eledi onigodi
    Aneotedoɡ̶oji liotaka niɡ̶ijo jotigide anoyeloɡ̶oditedibece lowooko. Codaa moko
    eledi etiɡ̶odiatetibece. Niɡ̶idiwa judeutedi owotibige Aneotedoɡ̶oji me yelatetema,
    codaa odakapetege inatawece oko.
  bmh-bmh: Go Zuda dudu agen Dubanou Ban, Yesus wina, noumeun. Uwait nugau ze doimai,
    awaraneun dudu mui guzental wagarina, noumemen. Goagen ig uhu ata atai migeimai,
    agal uzanan zamigina, wanemun. Goagen Uwait nugau ougab eg moroimai, duailel unum
    abai iwai dacanemen.
  ctu-BL: tsa' bʌ i tsʌnsayob lac Yum Jesús yic'ot x'alt'añob i cha'an. Tsi' chocoyoñob
    loq'uel. Ma'anic mi' melob mu' bʌ i mulan Dios. Woli' contrajiñob pejtelel winicob.
  meq-meq: Yahuda neheye na, ta kəɗ ndo məɗe ha bazlam i Mbəlom neheye ahəl niye aye,
    ta kəɗ Bəy Maduweŋ kway sa. Ta həharawa may dərmak. Nəteye na, tə yay a gər a
    Mbəlom bay tebiye, nəteye ndo mənay ɗəre a ndo hay tebiye.
  noa-H: Hich mak'ʌʌn judionaanauta maach Pör Jesús t'õopʌ̈ijierram, warrgarwe maach
    jöoin Hẽwandam hi jaau durraajerr k'ʌʌn k'eechjerrjö. Mag hi t'õopʌ̈iwia maarjã
    k'aibag wawaag hẽk'a nʌmua warag maar deeum durrag jʌr wërppʌ̈ijierram. Jãk'ʌʌnau
    chan Hẽwandam dau na bʌ̃ʌrjã nem wajap'am wauba haajem. Hamach mag nʌm gaaimua
    ni hiwiir hãbam k'ʌʌnaujã Hẽwandam hiek jaau nʌm higar k'aba nʌm.
  alp-NT: Tamata Yahudia meru rebe akmena esi bunu nabiaru, eleki pamuli meije esi
    bunu iteki Tuhane Yesuse kai meije esi ono susate ete ami. Alla Ionosi titinai.
    Esi rare kai pusue tamata.
  san-VEL: te yihuudiiyaa.h prabhu.m yii"su.m bhavi.syadvaadina"sca hatavanto .asmaan
    duuriik.rtavanta"sca, ta ii"svaraaya na rocante sarvve.saa.m maanavaanaa.m vipak.saa
    bhavanti ca;
  kbq-kbq: Jiu vahe'mo'za Ramofona nehe'za, kasnampa vahe'mokizmia nezmahe'za, tagrira
    tahe'za tretufe netre'za, zamagra Anumzamo'a muse osiaza nehu'za, maka vahera
    ha'rezmante'naze.
  kbh-kbh: Chë judiëngbe bëts taitanga, Bëngbe Bëtsabe juabna oyebuambnayë́ngbioye
    tmojtsanëbaye, y nts̈amo chëngbe bëts taitanga tmojanmcá, chë́ngnaca Bëngbe Utabná
    Jesúsbioye tmojanóba, y chënga mondama bënga chaftsesufrínama. Chënga ndoñe ts̈ábenga
    Bëngbe Bëtsabe bominÿiñe quemátsmëna, y nÿetsca ents̈angbe contra montsemna.
  ron-LSB: care l-au ucis atât pe Domnul Isus, cât și pe proprii lor profeți, și ne-au
    alungat pe noi, și nu-i plac lui Dumnezeu și sunt potrivnici tuturor oamenilor,
  pon-pon: me pil kamatalar Kaun Iejuj, o jaukop akan, me re kaloke, o re jota konekon
    ren Kot, o re kin palian aramaj akan karoj.
  nhe-BL: Sequin nopa israelitame quimictijque Tohueyiteco Jesús, quinmictijque nopa
    tiocamanalohuani tlen Toteco quintitlanili, huan nojquiya techtojtocaque tojuanti.
    Ax quichihuaj tlen quipactía Toteco huan quincocolíaj nochi tlacame.
  sps-sps: Muan, ri atsun famat kan raton fuainy kuigin tsuri fatoobing ana ri atsuiny
    kainy to na Tsunaun e Jisas; ai tovei ri kat fatafisuan mamam ana ri jiaat vavagen
    kan matuamam. Gov gima paparaa fiisen men kat tsuri ana ri veer rato na vainy
    faavot,
  wnc-wnc: '@see-verse:1TH.002.014'
  bus-bus: Yudanↄ Dii Yesu dɛ̀ kↄ̃n annabinↄ dↄ, bensↄ̃ aↄ̃ pɛ̀wa. Aↄ̃ yã è ká Ludanɛro,
    aↄ̃ íbɛtɛ kpà kↄ̃n gbɛ̃ sãnda píngio.
  gub-BL: Ta'e a'e zutew a'e wà xe, uzuka Zezuz Zanezar a'e wà xe. Upuraraw kar ma'erahy
    urewe wà no. Kwehe mehe wanàmuzgwer a'e wà no, uzuka Tupàn ze'eg imume'u har tetea'u
    a'e wà no. Wanemiapo kwer na'ikatu kwaw Tupàn pe wà. Ipuràmàtyry'ym wer teko paw
    wanehe wà no.
  imo-imo: Juda imbomani oi Gotenga nimbe munduli unguma imbomando ningo tiringi profet
    iyema toko kondoko, pele Awili Jisas toko kondoringi imbomani altopa lino kape
    mindili tiko makororingi. Goteni kanopa penga pimo uluma naa teko, imboma kinye
    pali opa pule moromele.
  boj-boj: Juda naŋgi na Tamo Koba Yesus qalsib moiyoteb. Naŋgi nami Qotei aqa medabu
    o qaji tamo naŋgi dego ñumoqnsib moiyotnjroqneb. Osib iga dego wigonab iga nuŋgo
    qure uratosim jaraiyem. Juda naŋgi di kumbra Qotei a tulaŋ areareteqnu qaji di
    gotraŋyoqnsib tamo uŋgasari kalil naŋgi jeutnjreqnub.
  eng-DRA: Who both killed the Lord Jesus, and the prophets, and have persecuted us,
    and please not God, and are adversaries to all men;
  knf-knf: Bañaaŋ mënţ bado kë bafiŋ Yeŧu Ajugun na *baţupar Naşibaţi, un kak bahajanun.
    Baanji bado uko wi Naşibaţi aŋaluŋ abot aşoor bañaaŋ bŧi.
  san-KHM: តេ យិហូទីយាះ ប្រភុំ យីឝុំ ភវិឞ្យទ្វាទិនឝ្ច ហតវន្តោ ៜស្មាន៑ ទូរីក្ឫតវន្តឝ្ច,
    ត ឦឝ្វរាយ ន រោចន្តេ សវ៌្វេឞាំ មានវានាំ វិបក្ឞា ភវន្តិ ច;
  arn-NT: Fey tüfachi pu judiu ta langümfingün ta Ñidol Jesus, chumngechi ta kuyfi
    mew langümfingün tati pu pelon wentru, fey iñchiñ ka femngechi wemütueiñmew. Fey
    tutekelayngün ta Ngünechen mew, ka itrokom pu che kayñetuniefingün.
  zas-NT: Abiꞌ tëë ree bén Israel bagüjt reeman Dad Jesús, ziꞌcgajc bagüjt reeman
    bén badëëd ree xtiidx Dios loj ree bejn, balaagdxa tëë reeman dunujn, ad rüjnt
    reeman ziꞌc rën Dios, abiꞌ contzi gra bejn rdxeꞌch reeman.
  ken-NT: Bo Israɛl bhɔ kɛ báwáy nyaka Yesu Acha nɛ barɛmɛ́ kɛpɨ̌ntɨ Mandɛm nɛ bɔ́
    kɛ báboko bhɛsɛ ɛtɔk. Bákʉ̀ ntɨ nɛ́mbé Mandɛm. Bachi bǒmpap ntá yɛ̌ntɨkɨ
    mmu.
