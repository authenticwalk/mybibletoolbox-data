    ax tu quethmay tam tu c’uajatac c’al tata’chic. Pel in eychic ti lej tomolnax
    c’al jat’hua’ patal an inicchic, ani yab culbel a Dios c’al jaja’chic.
  med-med: Wote, wu kit mbʉ ndi ku, unt painui wu mbʉ rok kondrung, wote Jisas Juriya
