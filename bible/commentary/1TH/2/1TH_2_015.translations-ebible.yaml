  mpj-mpj: Kaya palu Juwukajalu julyju Mamamili jakurlpurlukakaja mitu-jananyaya pungkupayi.
    Palujanuya Juwukajalu marlajanukajalu Jiijajpa wiltijunu miturntanu. Jiikajalu-langkuya
