    unipare soso koya saŋgirí te yunoyoteŋgo.
  zpz-NTPP: De mbecy Israeel biit dey de yu nu mnii por cuen ni Ñgyoozh gulas, nunu
    biitaꞌ dey Shuaan den Jesucrisht, nunu pcyuu nu dey de̱ ya̱. De yu zeꞌ, wagyedzuꞌ
    lagy Ñgyoozh lo dey, nunu za dey contr ni dela mbecy.
  zac-NT: Ra më israelitë gudini rall lëꞌë Dadë Jesús nu gudini rall ra nabiadiꞌdzë
    shtiꞌdzë Dios lu rall. Mizmë manërë bëquë́ guiaꞌa rall shtiꞌdzë naꞌa. Adë quëreldë
    záꞌquëdiꞌi rall delantë lu Dios. Rldë rall nu rzu rall lu grë mënë.
  kyg-kyg: Yu vayaꞌmogimo akeyaꞌvilaga Gotitegati gemo alini eꞌa aeꞌa hakalo huꞌa
    hapa nepaiya vayaꞌapimo kamiti apamagige Ala kava neꞌmo Yesuꞌa kamiti amagige
    huteꞌapaeꞌmo hemenimo lagaefeꞌmo apaini huꞌa nelatae. Apakaemo Gotiꞌa alagi ohauꞌniya
    agufa kavaꞌmo nehuꞌapaeꞌmo muki vayaꞌaifeꞌmo kame huꞌa neꞌapatae.
  kmk-kmk: Sadat Judio dat namatoy kan Apu Jesus kan dat propetan Apudyus sidit ot
    dida pay namadaḻan kan dikami. Maid duwaduwa na un bokona mas-oman Apudyus dit
    kokkoon da. Busuḻon da dat losana tagu.
  cao-NT: Ibo Jesu, Dios Chani yoanish cabo, tihi cabo namëti ibo bo jascaria ca xo
    iquia. Jasca, noqui ri ja raacaniquë jato mai quima. Dios qui anoma tsi xo toa
    ja acanaina. Jatiroha ca nohiria pasomaha ca xo ra.
  bbr-bbr: Kiro Juda roat akas Näwäu, Jisas wena, meiewon. Anut nukan ämän roianik,
    areain roat nais keseriar akwarona, meiein. Akas ik usu atap atap ikomoi, akan
    menan emeikona, manomun. Akas Anut nukan wou aru murianik, roasiret erekapu pak
    iwäi murateäi.
  inb-inb: Judiu­kuna­mi ñugpata Santu Ispi­ri­tu­wa rimag­kunata wañu­chir­ka­kuna.
    Pai kikin­pura­manda­lla­ta­ta­mi Iaia Jesus­ta­pas wañu­chir­ka­kuna. Pai kikin­kuna­lla­ta­ta­mi
    nukan­chi­ta­pas kal­pa­chispa llugsi­chir­ka­kuna. Chasa ruras­paka, Taita Diusta
    mana kun­tin­ta­chir­ka­kuna­chu. Tukui runa­kuna­wa­pas mana alli­lla kaug­san­kuna­chu.
  hrv-hrv: koji su i Gospodina Isusa i proroke ubili, i nas progonili, te Bogu ne
    ugađaju i svim se ljudima protive
  box-NT: Lé ɓarɛ́n zúifùwa yáanía ɓó le *Dónbeenì ɲi-cúa fɛɛrowà. Lé ɓa
    zúifùwa mún ɓó a Ɲúhṹso Yeesu. Warɛ́n wa bɛɛre á ɓa beéra lò. Le Dónbeenì
    sĩi bìo wéró mía ɓa yi hùúu. Bìo bìo wi ɓa nùpua ɓúenɓúen yi á ɓa
    tun wãna.
  ote-NT: Nuya xodyo go gueꞌʉ bi hyo ra Zidada Jesu, nehe bi hyo sɛhɛ yá ba̱diꞌʉ,
    y necje bi guje. Hingui øtꞌeꞌʉ núꞌa̱ rá paha Ajua̱ ne ri ʉtsaꞌʉ gatho ya ja̱ꞌi.
  wnu-wnu: Yuda wuri der Munon Aib Yisas waramirei, ne qob gigit qamarau munon igaramirei,
    ne in gor inqarausiaur. Qenu qomon eng abari ibag wurisiningoar waga wuri der
    munon gugum wurinob yogub igour.
  zam-NT: Mèn nación Israela mbeth Tad Jesús xalque' mbeth mèn nación Israel mèn gulàazpe'
    mèn nación Israel, mèn co' mde'th di's co' ndxab Diox cón che'n Tad Jesús. Per
    iante mbeth mèna Jesús, no mèn co' mde'th di's co' ndxab Diox. Lomisque' ne, mchobla'
    mèna nu' làaz mèna. Indlide mèna con' co' ndxòo lezo' Diox. Ndxe'leque', ale le'le'
    ndxàc nayi' mèna ñèe mèna chol xtàa mèn.
  zyp-NT: Juda cawngsaw sahlo cawh Abuipaw Zisu le Khazing khuavang sahlo a thehpaw
    le kaaning zong a ma tingchuapaw a cang he. Aaning cawh Khazing lung a pachiapaw
    le, ming vytei khah a caraepaw a cang he.
  sey-NT: Iye judío pa̱ipi Ëjaë Jesure huaëꞌë, Maijaꞌquëre quëacaicohuaꞌire huaiseꞌeje̱
    paꞌye, cuiꞌne yëquëreje̱ pë̱ijë eto saohuë. Maijaꞌquëre cuiꞌne siꞌaohuaꞌire sa̱ñope
    yoꞌoyë.
  nvm-nvm: Regavo e Jius ijieb E Bomana Jesu abevo e Godon vuak vierafene kuaivo iji
    kaniava bu aoin ga madu bu no kam ire ise reduin. Regavo iji bu renva iji God
    fuka ba oi main revo madu e iji bu e fok karioinva iji ziegafiav.
  mps-mps: Tama te dwai sę yali Juda bage augwaligo Godigo po pusa mani profet bidi
    elama isai, tama augwaligo Genuai Bidi Jisas me eleyu yai. Tama tiyu, augwaligo
    da me ela guduluyu sela sąwai dao. Tama augwaligo ebo sęde te Godigo dwagi yai
    homu isiąwai sę dao. Tama augwaligo tigidali bidi dali boi bidi mu ebo dao.
  pab-NT: Hiyaiya, judeunae atyo aisa Xekohaseti Jesus, exahe iraiti xakaisaseharenae
    hoka aisaha, hoka iniyalahare mokaha wiso. Hatyohare maisa waiyeta Enore ana.
    Exahe nikare tyaonaha hoka tyotya haliti nahalakoahare tyaonaha.
  llg-llg: Hataholi Yahudi luma tala mbali Manetualain hihii-nanaun. Huu ndia de,
    faik Manetualain haitua Ndia mana kokola nala neu sala, boe ma ala tao doidoso
    sala ma tao lisa sala. Leondiak boe, ala tao lisa Lamatuak Yesus. Hatematak ia,
    ala lasanggak dalak, fo timba heni ai taa-taa boe. Ala musu lo basa hataholi la,
    de Manetualain ta hii sala.
  kyf-kyf: Waa Zuifʋ, wa ka *-Lagɔgbʋʋ -falɩpanya 'bha, 'ɩn wa yia -amɩaa -Kanyɔ -Zezu
    'bha, 'ɩn wa yia aɩn 'klɩyɩe 'wʋpalɩa mnɩ. Wa 'nɩ -Lagɔ dʋdʋ nanɩ, nyɩma weee
    tʋnyɩma wa -mɩa.
  tpi-tpi: Ol Juda i bin kilim i dai Bikpela Jisas na ol profet tu, na ol i rausim
    mipela. Ol i save sakim pasin God i laikim, na ol i birua long olgeta man.
  mih-NT: Ta ñiyɨvɨ hebreo cuan cuu ñu i sahñi sii ra Jesús, ra ndyaca ñaha sii yo.
    Ta zuun ñi ñiyɨvɨ ñuu ñu, ñu i nacatyi cuhva catyi ra Ndyoo sihin ñu, ta i sahñi
    ñu sii ñu. Zandyehe xaan ñu tundoho sii maa ndi. Ña zavaha ñu cuhva cuñi ra Ndyoo
    ta sahñi tahan xaan ñu sihin tandɨhɨ ñiyɨvɨ.
  qvh-NT: Señorninsi Jesucristutapis runacuna chiquiyarganmi. Payta chiquirmi autoridäcunaman
    entregayargan wanusish cananpä. Saynölami Tayta Diosninsipa profëtancunatapis
    chiquir unay Israel runacuna wanusiyargan. Sayno runacunaga nogacunatapis chiquiyämarmi
    may marcaman chäyaptëpis gargaycäyäman.
  kms-kms: Wute Juda kin propet nganye buagi mi pre, di Yumbui Jisas mi, di muq ni
    beghi mune puaq mundumu po. Ni beghi wute Juda segi kin God ni nate ruwi di yuwon
    pu ris ye te kin wand simbe bidiny kin te ningg segi puq mand bu ni God puq meng
    ni mingg quan nganye umbo ker nuam di ni wute buagi quan nganye veri mindim. Ni
    puq men kin te muq ni yumbo ur brequ te quan nganye yumbui pre. Di muq God ni
    umbo ker yumbui nganye ninde vise pre.
  agn-agn: Masig ka Judio nira tang namamatay ong mga propita tang Dios asing tokaw.
    Mga masig ka Judio ni Ginong Jesus tang namamatay ong nandia. Ig mandian masig
    ka Judio amen ka tang namagpalayas ong yamen. Pamangontra tanira ong kaliagan
    tang Dios ig kasoay tang tanan ang taw
  nhi-NT: Yehuan in judíos ocmictihqueh in toTecotzin Jesús, quemeh noiuqui achtoh
    yoquinmictihcah in teotlanauatanih, uan tehuan cansa yotechquihquixtihqueh. Yehuan
    amo icpaquilismacah Dios uan quincocoliah nochtin in tlacameh,
  ttc-NT: Kye aj tijajil Israelni, kyetz oqet kykansa' te Qajaw Jesus, b'ix ax eb'ajqet
