  txq-txq: Ei oo bubuluk boe mae, ai bafa-maan nara ta mana lai minak kara, lenak
    bali mae sangga nanalak seen esa numa ei mai. Manetualain bubuluk ai dalem.
  aaz-aaz: Hi mihini msaꞌ mak, hai ka mkopoꞌ ki fa, saaꞌ antein he maim ranan he mipein
    roit naꞌko ki. Uisneno nahiin nain hai neekm ein.
  qup-NT: Kankuna yachankichi Yaya Diospas yachan ali yuyaywa kahushkanchita. Nima
    ima uras kankunata llullachishpa kushichishkanchichu, nima imanchikunata mirachinayashpa
    yachachishkanchichu.
  dop-dop: Mǝ mɑɣɑmɑɣɑ ɩ́ nyǝmɑ́ teu sɩ tǝ tɑ mɑ-mɛɣɛ nɔɣɔ tɑɑ kɛ́ tiiliɣi pɑɑ pǝcɔ
    mɑɣɑmɑɣɑ, nɑ tǝ tɑ lɑ liɣitee kɔtɔɩ kɛ tiili nɑ tǝ́ puɣusi-mɛ. Nɑ Ɩsɔ mɑɣɑmɑɣɑ
    nɑ́ nɑ́ pǝ tǝnɑɣɑ mpʋ.
  azb-azb: Siz bilirsiniz ki, heç vaxt yanınıza yaltaq sözlərlə yaxud tamahkarlığı
    gizlədən riyakarlıqla gəlmədik. Allah da buna şahiddir.
  eng-DBY: For we have not at any time been [among you] with flattering discourse,
    even as ye know, nor with a pretext for covetousness, God [is] witness;
  guo-NT: Xamal chiekal matabijam. Xan jʉm-an wʉt chimiajamechan xamalliajwa, japox
    jʉmchi-enil asbʉan jʉmch xamal nejchachaemlaliajwam xanalliajwa. Naewʉajnax wʉtbej,
    nejchaxoela-enil nejew kinosliajwan. Dios japox chiekal matabijt.
  hla-hla: Alimiu e atei silemiu alam u mamala angoso rilimiu, ne Sunahan e atei sil
    hasena a torimulam e ma gei sile nei ta ka.
  mav-NT: Yt karãpe i eima­'at'i ma'at'i wo urui'a­tu­mo­pe­rup'i eipe. Ma'ato ti
    yt eimi­ky­'esat ewy i urui'a­tu­nãpin. Ta'i Tupana miky­'esat ewy yn urui'a­tu­nãpin.
    Yt kat i urute­ha'at ehekat ky'ewi hap kape. Mi'i pote pywo e Tupana ei'a­tu­mu'e
    uruepiat hap ete.
  kpf-kpf: Zen neŋgât topniŋ nâŋgâme. Nen mân kâitzâŋgomen. Mân elakzâŋgomen. Oi zeŋgâren
    kât sikumgât âkŋâle mân urâwen. Zo Anutuŋâ nâŋgi ko san.
  ppo-ppo: Da̧né dia̧paae Kótóné fo yó móturaalu, dia̧né me o̧la o̧la saai dapóló
    fonétei dia̧ ha̧le mulóló, dilikiniyale ala diaao̧kélé kisipa yóo, Kótónékélé
    kisipa yóo erapó. Ti noatepae, da̧né du betere ala feata, Kótóné ama kele tómótóró
    du beterapó.
  hin-2017: क्योंकि तुम जानते हो, कि हम न तो कभी चापलूसी की बातें किया करते थे, और
    न लोभ के लिये बहाना करते थे, परमेश्वर गवाह है।
  wol-KYG: Masunoo jaye, xam ngeen ko, ag bëgge it masunoo taxa jóg, Yàlla seede na
    ko;
  bef-bef: Lenali yaꞌma lali hapati keheliꞌahabe. Lali yaꞌma lenalitoga mino moloto
    suguna huto efaha feꞌno kumu buka tilunaꞌmu lenofokehi lilata ka lenugufa lelito
    tilabe luto lu melepune. Huꞌmau keheliꞌehigo nolune.
  amm-amm: Moi mo sai, aiyolokomomai pa ainikomo ifoluwaikomo manokinukuwoso. Muwoni
    monoi mani, moini muwoni i wanoni monoi pa ainikomo ifoluwaikomo manokinukuwoso.
    Koto mo sai.
  zaj-zaj: Kamba vum'vimanya na Mulungu iyo msindila wetu, hatwizile na mbuli za kuhembekeza
    ama kuitenda mbwiga zenu giladi tupate hela zenu.
  chq-NT: Tsʉ tyʉ́²‑ʉ ñí²ii' xiiala gauntyúi¹ jna'a 'naa' tyaní²ii' jon'gɨ 'naa'¹³a'a
    cwáain¹ wa'a xiiala jnaa'²a'a cuu² tsʉ Dios tyan¹ cwáain¹ 'elo.
  swp-swp: Nige ma esega ai nuaoiemiu omi au nuatuiyao, emi ginauri hinage nige ai
    eooidi; Eaubada tau itamai ede.
  bjr-bjr: Maasa Anutuna afusaa maridaqa sia nimooqira ufannaifau inni qimannimiqiafana.
    Maasa Yisuna ufa qimannimidaqa sia maqandanai oosana oosana ainaina ummuariraree
    qimasee Yisuna ufa firaaqoo qimannimiafanausa, andeeqeemariafanausa innee minara
    faqa irimariafanoo.
  aby-aby: Yabairo ibaada meo we gagao ukeka wake we da uisike yanu eraerabusa mufene
    fare dauisi. Eno uke dauisiro Godini yaini ibai iwoka sinaisa.
  eng-YLT: for at no time did we come with speech of flattery, (as ye have known,)
    nor in a pretext for covetousness, (God [is] witness!)
  jni-jni: Irusa nin daki tamu wuza shi urunta anyo nani ulindaru, ugomo Asere masa
    rusa ani me.
  kne-kne: Et ammon Diyos ay adi mi in-inyat si owat abog sin nan-it-itdoan mi. Baken
    aben agin-agin di inyat mi ay nan-itdo ta say bomaknangan mi. Ammo yo abe dedan
    ay tet-ewa dana.
  tgj-tgj: Nonuno alvrungbv chinsudo ngonu nonu gvlo aala nonua minjo minlap yama,
    vbv rimajeka ngonugv kaabiu nama mintam mimam sila ka mimapvnv—Pwknvyarnv um kaaya
    tayala chinv ngv
  gui-NT: Mbaeti etei mbae roe peve, pomoñemboete vaera. Cuae peicuaa co pe reta.
    Mbaeti vi mbae roipota vɨari oreyeupe pegüi. Cuae oicuaa vi co Tumpa.
  quc-TT: Ri ix qas iwetaꞌm chi man xqabꞌij ta jun jastaq chiꞌwe xaq xwi rech kixqamenkꞌetij
    xuqujeꞌ rech kixqasubꞌu rech kaqachꞌek pwaq chiꞌwij. Ri Dios retaꞌm we jastaq
    riꞌ.
  heg-NTPO: Mi kon tana, noan kaim dehet le neleng mi lo, salolen le nuting duit deng
    mia la. Ama Lamtua Allah taan kaim dalen nias.
  ptu-ptu: Anna muissanna' duka' muua tä' mammapakam too la deem ma'lila manähä battu
    la illaam penabangki mohäe ma'pikki' kadake la umpohuginnaa'. Illaam kaha-kaha
    ia too Puang Allataala ussa'bii.
  bzd-NTPO: A' wa̱ ijche̱r tö sa' kë̀ dë'rö a' ska' a' ki̱kökka̱ ka̱che tté wa. Kë̀
    sa' wa̱ a' pautule inuköl kiane sa' ki̱ e' kue̱ki̱. Skëköl wa̱ ijche̱r tö sa'
    kë̀ wa̱ iwamblëne es.
  kwf-kwf: Kaumulu sai logo ana na alaꞋanga ba kami fata Ꞌani Ꞌi safitamuꞋa, noaꞋa
    laꞋu na ꞋosoꞋa ba fuana faꞋasaeleꞋa lamuꞋa. Ma na ru ba kami saeꞋe ki, noaꞋa laꞋu
    fuana todalana mani. God saiana neꞋe noaꞋa kami kasi Ꞌoso.
  eng-WYC-2017: For neither we were any time in word of glossing [or of flattering],
    as ye know, neither in occasion of avarice; God is witness;
  eng-WMBB: For neither were we at any time found using words of flattery, as you
    know, nor a cloak of covetousness (God is witness),
  zat-NTPS: Nézquezle le'e cabata' ne xe̱ntu' le'e dizra' gúladau' da gucá'ana szren
    na le'e, ne quegá bi gunnantu' chee̱ bi gúnnale netu'. Dios nézquezene̱' naca
    na da li.
  spp-spp: Yii yabilimpil'à li cè kàyituwɔgɔrɔ bà wuu à jwo yii á mɛ, là nta kurugo
    bà wuu mú s'à pu jwo mɛ. Kile u ɲyɛ wuu shɛ̀rɛfooŋi.
  zty-NTPS: Nnézkzelele batkle bcháḻjḻento' ḻe'e da' wká'n ẕenen ḻe'e, na' bi bebéj
    chawe' kwinto' kan žon no benne' žénele' si'e da' de chele. Nnézkzele Dios naken
    ki.
  mek-mek: Oi ologo lai emai inogoai, emai niniꞌani felogai papiau fafogeꞌi alaoma,
    o lai pifogeai niniꞌani maꞌo alaifaniꞌi ega koa emai mogemoge alaogefake. Deo
    elogo lai kapaꞌina aifania auga koꞌaꞌi moaꞌina.
  aey-aey: Egeha je laloca qauadec jeca madecnana qee holom, ege cehewanaga ocnu jahuni
    qee odolom, eu ageha doin. Anut uqaha fen.
  urd-GVH: आपको भी मालूम है कि हमने न ख़ुशामद से काम लिया, न हम पसे-परदा लालची थे—अल्लाह
    हमारा गवाह है!
  ycn-ycn: 'Icá hue''epiño palá, uncá huemalá ijló inacu: “Palani icá” que majopeja,
    ipechu i''imachi palá huanacu raú. Uncá huahuátala ipura''acó huanacu palá majopeja.
    Ñaqué caja uncá huahuátala ajopana ina''uqué pura''acó huanacu palá majopeja.
    Uncá ricá penaje calé hue''emá riyucuna ijló i''imacá. Uncá caja a''acáloje huajló
    liñeru penaje calé hue''emá ijló Tupana yucuna. Jesucristo huacára''acarena naquiyana
    huecá. Ñaquele huahuacára''ajla ila''acá huajló nacaje. Hue''emaqué ijhua''até
    huacajé huahuacára''ajla icá. E''iyonaja calé uncá huahuacára''ala ila''acá huajló
    nacaje. Tupana hue''epiri quehuaca numacare nacú.'
  djr-djr: Nhumany marŋgi yan mirithirr, ŋanapurrnydja gan ŋunhi djäma yaka napurr
    gan ŋunhi djuḻuḻ'maranhaminany napurruŋguwuynydja napurr ŋayaŋu mala ŋapatjkunha
    ŋunha wanaŋa-ḏumurruyinyamirrnydja rom. God-Waŋarrnha yan dhuwal ŋayipin ŋanapurruŋguny
    marŋgi.
  kvg-kvg: Zo mø̀zøte-zøtéz. Ni ambá av nqǣgo, ezoqa enaq nizøge꞉mām o khanakhanakh
    manqat vøizø̄-etoumam, yaq moni-qā nizømbi-goām. Mbumbukiam mø̀ndæ-otév, nqanek
    manqat unimanqatín.
  rug-rug: Gilana valeania gamu sapu loke totoso si vahesi gamu gami pa zinama lomolomoso,
    babe zama sekesekei si gami pude tomea sa pinuhi, ura sa Tamasa sa mami tie va
