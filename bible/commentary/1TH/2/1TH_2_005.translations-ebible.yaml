  kze-kze: kentópa'a áséi-kwasai kosimátimeta íma tirunkáámbá koairá'mai-aimpinkemba
    kosimátiméwándaya ísaraawe. íma simái á'owana náaindaantaveta súran-anda kwéeta
    kosimátiméwándaya Áánútu suwánaraiye.
  mpj-mpj: Yanulajuntaya jakurljunu jungalu, mirtalajuntaya, jukaramunkupayi, manilajuntaya
    mamalkuraku. Jilanya Mama ngarnawarrapurlukalu nintilu kulini.
  lbk-lbk: Ammoyo met ay egaymi inal-alok chakayo isnan enlamsit ay kali. Ya egay
    kami akhes nen-isolo ay manalak isnan kinaakhom. Si Apo Dios nan wad-ay ay tomistikho.
  mto-NT: Ax joꞌn xnu̱jávada joꞌn, kaꞌa xa a̱a̱ts miitseꞌe nvintaayidi nvinxo̱o̱nidi
    ku veꞌe nvaajnjidi je̱ Nteꞌyam je̱ yꞌayook. Ñu̱jaꞌvipts je̱ꞌe̱ veꞌe je̱ts kaꞌa
    a̱a̱tseꞌe ti nka̱jts juuꞌ a̱a̱tseꞌe ntukmeempá̱kup.
  bzh-bzh: 'Ham raḳ ni ggovek, gehe nanër nebë sagi los nanër yönon neggëp Anutu
    mala nebë: He nado ving ham wirek, og he su anër ġaġek in bë abo bël doḳ ham
    rë gema rot, gehe su alam ayomin luu manër in bë ġaḳo ham monë rë.'
  guj-2017: તમે જાણો છો કે, ન તો અમે કદી ખુશામતનાં વચનો બોલ્યા કે ન તો દંભ કરીને દ્રવ્યલોભ
    રાખ્યો; ઈશ્વર સાક્ષી છે,
  jvn-NT: Gusti Allah déwé dadi seksi! Awaké déwé ora tau nganggokké tembung énak
    kanggo ngenèng kowé, supaya nemu bati, ora.
  byr-byr: Sareꞌ dareꞌnesɨ. Sarɨmɨnyawɨnna wabwiwayagaalyasɨ mabyo. Yuyagaaꞌ wabwiwayagaala
    myɨhɨzo. Sara yawɨꞌmwaava. Sarɨmɨre gɨlyɨvɨsa maaryaꞌna kwaasɨ yɨhɨthoina mɨꞌ.
    Wabarɨnnyaꞌ lɨka yulyaryaꞌna yɨhɨthoina mɨꞌ. Sareꞌ Gotɨyai jalɨkurakɨvanɨkelyɨ.
  ian-ian: Ngwuk kat yalaa woseka waga kwusɨlɨga ana mbutɨnɨn. Ngwutna kwanda kwanda
    nda klavat ana woseka waa mbutɨnɨn. Vɨga lɨgangwuk. God ndɨno yilɨna vak vɨga
    lɨgandɨ.
  hun-hun: Hiszen tudjátok, soha nem lépünk fel sem hízelgő beszéddel, sem leplezett
    kapzsisággal. Isten erre a tanú!
  mcf-NT: 'Ëmbi tantiacpadomboen mibi namenuec: —Mibi bëdambo iquec —quenquio iccondabi.
    Min piucquid bednuen muaquin chiambo iccondambi. Nuquin Papan isnubi abimbo chiondambi.'
  kjs-kjs: Gore naame agale la moyaalisima rabu naame nimi komeleme pi agale nalagisimi-daa
    adisimi. Naame go kogono pisimare gore naame epame komape kone suma kogono napisima.
    Koro dia yapare gore Gote-me page adea.
  mni-mni: Eikhoina keidoungeidasu mibu thagatsannaba wahei sijinnade, aduga kaarambabu
    kupsinnaba tousinnaba wasu sijinade haiba nakhoina khang-i. Tengban Mapuna eikhoigi
    sakhini.
  yad-NT: Jiryedyetyi̱satya samiy, tama̱ nu̱ñique yinnuva̱yadamusiy jirye, tama̱,
    sadatya ji̱ta Ju̱denuntiy, ne nu̱dyetyanu jirye, nu̱ña̱tidye jato tara variy jijyu̱.
  mxb-NT: Ta náꞌá ndó ña̱ ni iin kuu̱ ta̱ꞌón ko̱ ní kéchóon nduꞌu̱ to̱ꞌon luu káꞌa̱n,
    dá dánaꞌa̱ ndu̱ noo̱ ndo̱. Ta ko̱ ní ndúkú taꞌon ndu ña̱ ki̱ꞌo ndó di̱ꞌón noo̱
    ndú. Ta mií Ndios kúú na̱ xíꞌo kuendá ña̱ ki̱ꞌo dión kíán.
  pon-2006A: Kumwail pil ese mwahu me se sohte pwarkiwohng kumwail lokaiahn widing,
    oh se pil sohte kidimki noahrok at lepin lokaia kan. Koht me wia at sounkadehde
    ni met.
  maq-NT: Ngayun ne, ha hyun ta hacuiin cjuahaxi xi canújin cojo nuju, hacuaha vëë
    Nina jain ta hacuiin xi tujún meje niji.
  hto-hto: Ebírede uáillaɨdo ómoɨna fia bífueñedɨcaɨ. Afena onódɨomoɨza. Iemo fia
    úcube caɨ óllena táɨnofuiaɨna lloñédɨcaɨ. Juzíñamui bífuemo uai nabáiraɨmana afefue
    uáfuellena.
  por-BRBSL: Pois não fomos encontrados em nenhum momento usando palavras de bajulação,
    como você sabe, nem um manto de cobiça (Deus é testemunha),
  ces-NKB: Nikdy jsme přece, jak víte, nepoužívali lichotivé řeči ani jsme pod [nějakou]
    záminkou nebyli chamtiví - Bůh [je] svědek.
  cui-cui: Paxam bayatha payaputaneme xua jopa paca tsipaebichi po jume ba jiwi piraichi
    jume wʉnaeya paeba xua bepa pia weyataetsi. Mataʉtano payaputaneme xua jopa pacueicueijanyo
    pata paratixichi. Nacom bara pana tane xua jopa baxua bara paexanaeinyo.
  boj-2014: Niŋgi qalie, iga walawala anjam bei niŋgi merŋgosaioqnem. Osim nuŋgo iŋgi
    iŋgi qa maulgonaq laŋa gisaŋ na anjam palontosaioqnem. Qotei a segi gago kumbra
    qa qalie.
  eng-OEBUS: Never at any time, as you know, did we use the language of flattery,
    or make false professions in order to hide selfish aims. God will bear witness
    to that.
  eri-eri: Tere iseyeha, waha bona Itou no fere edo benou malalamudu lewonbona, ere
    tebere dada boya agege wari ganga gelele tigou beele dorofe letigei uwa.
  aly-aly: '@see-verse:1TH.002.004'
  wiu-wiu: Kiwi pakeke mekete taba po pitikoa wamokoona. Enipa nimini ukutu-pe. Akolaline
    leneke kakene eya wane uku. Kinikiya lede moadete onekemo olaukato wa olaukakoona
    mena.
  swe-swe: Vi uppträdde aldrig med smickrande tal (anpassade inte sanningen utifrån
    den allmänna opinionen), det vet ni. Vi agerade inte med dold girighet som motiv
    (vi exploaterade inte er för vår egen ekonomiska vinning), det är Gud vårt vittne
    till.
  cth-cth: Bangtelamaw tetpawiteh, nangmouh ni na panue awh e patetlah nangmouh pasawtpanepnae
    lawk buet touh boehai ka dei awh hoeh. Hounlounnae lahoi kâsaknae hai awm hoeh
    tie teh Cathut nihai a kampangkhai.
  mti-mti: Ye yaug anoene, nu gae ube den watu, nu ororog ag tamtan oya gae den watu.
    God me yaug anone.
  pad-NT: Avarigaki ida vara a'onira ani'avini, avava'ini-ra avajahavini hirihi ida
    akadivarani. Ka'oa oamani hida akadivarani. Avakadijiniro-ra agathanivini kaimoni
    hirihi hida a'onira vara ani'avini hija. Deus vania biogaja ida akadivarani asohiki.
  twi-twi: Munim pefee sɛ yɛamma ha sɛ yɛrebɛka nnaadaasɛm akyerɛ mo anaasɛ yɛde sikanibere
    rebɛkata yɛn ani akasa. Onyankopɔn ne yɛn danseni.
  hlt-hlt: Palawhnah olka neh ka om uh noek moenih. Na ming uh vanbangla mueituengnah
    mailai neh halhkanah a om pawt khaw, Pathen tah laipai la om coeng.
  tbz-SIM: Kuyie nyɛ̃́mu kɛ dò nti í di nɑ́ɑ́ nkɛ di kpɛnti, yoo ti dɔ́ kɛ́ di nɑrikɛnɛ̀
    kɛ́di di díítí.
  san-GUJ: વયં કદાપિ સ્તુતિવાદિનો નાભવામેતિ યૂયં જાનીથ કદાપિ છલવસ્ત્રેણ લોભં નાચ્છાદયામેત્યસ્મિન્
    ઈશ્વરઃ સાક્ષી વિદ્યતે|
  amx-amx: '@see-verse:1TH.002.004'
  ake-NT: I'tu auya'nokon ina usauro'sa' pʉra iyesi pori' pe ɨku'nin kon pe, ina uya
    mentai te'to' kon wapu'tɨ pʉra iyesi ɨpiyapai'nokon emʉ' wapu ke—Papa uya rɨ nɨrɨ
    i'tu.
  qvn-NT: Gamcuna musyarcayangaynuysi nogacuna chraramur manam imapitas alawapäcuragchu.
    Manatan rimapapäcuragsi golgueta gopäcamänay raygopishchu. Chaynuy mana rurapäcungäta
    Dios quiquinsi shumagmi musyayan.
  tku-NT: Hui'xina'n ca'tzīyā'tit quina'n jā maktin iccāquīlīmāka'tlī'n. Nūn tū iccāquī'a'kskāhuī'maktīcu'tunni'
    mintumīnca'n. Huā'mā' Dios ca'tzī.
  bjk-bjk: Io, mum mo ösöxö bere meet koxobo ölolot e mum pua gene önga laa, me meet
    koxobo wanot xarnang abo tene seng tuluwok nang tobo umingen a tatalien te idi.
    God i eöt bara irabo sixaut ina niang kö mum.
  msy-2020: Ia fogha gɨfa, God en garava e gɨfozɨma e kamaghɨn ia mɨgei, e akar ifavaritamɨn
    ia gifarazir puvatɨ, egha e ian bizibagh ifuegha ia apezepera mɨgeir puvatɨ.
  bpr-bpr: Ta tooyu gadè nan di katdòmi déé di gamu, là ti dagmi gamu, na là mimò
    gami kfagu mwè dad knunyu. Na Dwata i mite gami.
  cle-NT: Mɨ³maá³ah³ ba² niaá⁴ah³ hi³ há⁴hé³ jlɨ́h³ gá⁴liu³²ah¹ niaá⁴ah³ fáh⁴liu⁴
