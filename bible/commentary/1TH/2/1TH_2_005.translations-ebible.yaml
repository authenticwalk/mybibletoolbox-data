verse: 1TH.002.005
translations:
  kpx-kpx: Dilavau lovi ko noevei no hilokaevenu. Ige lata hilokage ataeau la sovavigevei
    laemo moni malemale ke nahate no vaholima.
  okv-H: Eto dago ungota degi ke ijiroro ungo na ingito dago osa ava ae eto hajae
    vajae ikavo humbasi ue ae ra amo God na kiarira.
  tbo-tbo: Lolowa to nenehi uyahimi ega ipa i baha dagihagei ma nugonugomi to waya,
    ma tamogi Yaubada a baha dumadumaluhiyei to palipaliwelemi ma Yaubada i hanapugeya,
    ega tota kawakamone uyahimi po ipa omi gapola to tamihi, eega.
  mal-C: ഞങ്ങൾ ഒരിക്കലും മുഖസ്തുതി പറയുകയോ കൗശലം പ്രയോഗിച്ച് നിങ്ങളിൽനിന്ന് ധനം അപഹരിക്കുകയോ
    ചെയ്തിട്ടില്ലെന്നു നിങ്ങൾക്കറിയാം; അതിനു ദൈവം സാക്ഷി.
  grc-SR: Οὔτε γάρ ποτε ⸂ἐν λόγῳ κολακείας ἐγενήθημεν, καθὼς οἴδατε, οὔτε ἐν προφάσει
    πλεονεξίας·⸃ θεὸς μάρτυς·
  bgc-bgc: थमनै बेरा सै, परमेसवर गवाह सै, के हमनै कदे चापलूसी की बात कोनी करी, अर
    ना ए लोभ के खात्तर हमनै कोए इसा काम करया, अर ना कुछ थारे तै छुपाया।
  khz-khz: Gomi ripami, e Palagu maki wailanai, ai gawatito aonai, ati gomi aomi paia
    ganira ulanana gavega-rage-opakaumiwai, e ati ririwa rakavarai gavaikilamiwai.
  deu-TKW: Wir haben es weder auf Schmeicheleien angelegt - Gott ist des Zeuge -
  zsr-NT: Nö́ziczliꞌ gatga bë́ꞌlentuꞌ lbiꞌiliꞌ didzaꞌ le gun zxön lbiꞌiliꞌ, len cutu
    bubíj tsahuiꞌ cuintuꞌ ca run nu bi rzë ladxiꞌ le dë queëliꞌ. Nözcznëꞌ Dios nac
    cni.
  lin-lin: Boyebi malamu ete tosalelaki maloba ya sukali te mpe totindikamaki te na
    posa ya konduka mbongo. Na tina na likambo oyo, Nzambe azali penza Motatoli na
    biso.
  hns-NT: Toelog bhie djaane hai kie hamlog kabhie koi se mietha mietha baat na karlie,
    kie to aapan khaat koetjh manglie. Parmeswar hamlogke gawaahia hai.
  noa-E: Pãrau khaphʉ nʉm ĩchab, marau sĩi maachdëu jaau wënʉrrʉm iek ʉ̈khamkhĩirjã
    chadam iekjö pãar thö iekhaba, ni sĩi mag wënʉrrʉmua phatkhon aum khõchgaujã khabata
    mag jaaujeejim. Marau mag jaau wënʉrraajerr Ẽwandamaujã khaphʉ sim.
  eng-EMTV: For neither were we using flattering speech, as you know, nor covering
    up greed, God is our witness.
  mib-NT: Te cájini rō jeē tu ní cánducú rí cuajnúhún rí rohó ɨɨn modo stahú, ni tu
    ní cácahān rī jeē cúsɨɨ̄ ni rī jiín ró návāha nihīn rī xūhun ró. Te jíní Yaā Dios
    jeē súcuan cúu.
  lif-NT2: आनिगे़ खिनिॽओ त्‍ये़ॽइगे़ल्‍ले़ आप्‍फाल्‍ले़आङ् मना के़ले़म्‍बा पाःन् मे़बाःत्तुम्‍बे़न्
    लॽरिक् खिनिॽ नुःरिक्‍काङ् के़निःसुम्‍लो॥ हे़क्‍क्‍याङ् खिनिॽ याङ्‌ङिन् आनिगे़
    हुक्‍को थाःमा पाःन्‍हाॽआङ् मे़बाःत्तुम्‍बे़न्॥ खे़न् पाःन्‍हाॽरे़न् तोःन्‍दिग
    निङ्‌वाॽफुमाङ्‌ङिन्‍ने वाॽरो॥
  xnj-xnj: Chapanga ndi mweilola na mweamanyili getijova, na nyenye mmanyili katu
    tete talingili lepi kuvakulukisa mewa tatumili lepi malovi ga kufiya muni tipewa
    vindu kuhuma kwinu.
  mmx-mmx: Ap mo levenaleng maga vavang tinimi, ma goxo lox atdan kaka tevempanga
    atnimi la ma goxo ruuna loklok belegaao. Nemi miklen i na la ne Moroa bok iklen
    i do loklok atnama ga lox avukat mun.
  cbr-NT: Mitsúnbi camina 'unanin, uisa 'aíshbi cananuna mitsúnmi nux cuëëncësa oquin
    nu ñu 'axúnun quixun sinani cëmëi banacëma 'ain. Mitsun curíqui binuxun cananuna
    mitsu paráncëma 'ain. Nucën Papa Diosanbi ca usai 'ia nu isaxa.
  tee-NT: Ju Dios c'atsai chai vachu' ju uxijnan c'ats'ayat'it ni jantu na va c'us
    lapanacni xaclatalacasuniyau ni va xaclapu'okxchok'oputu ju chivinti ju xaclajunau.
    Chai Dios ju c'atsai chai vachu' ju uxijnan c'ats'ayat'it ni jantu va xacla'okxchok'osq'uiniputunau
    ju mintumin'an.
  eng-LSV: for at no time did we come with speech of flattery (as you have known),
    nor in a pretext for covetousness (God [is] witness),
  cak-NT: Y raja' reta'n chi cuando xkatzijoj ri rutzij chiwe, man roma ta nakajo'
    nakach'ec mero. Y rix chuka' iweta'n chi roj man xkacanoj ta utzilaj tak tzij
    roma xkajo' xixka'an ta engañar.
  pah-NT: 'Tupana''ga nhi''ig̃a mombe''urame ore noronhi''ig̃atutehei pe me tonhimohẽ
    ti g̃a nhande rehe okovo nhanenhi''ig̃a rehe jave''yma. A''ea pe pekwaha. Ndoro''eangavi
    oroyvyteri pe: Timombe''u ti Tupana''ga nhi''ig̃a g̃a pe. A''ero po ti g̃a imombyryvi
    nhande ve nehẽ. A''ea rũi ore ei. A''ea Tupana''ga okwaha orereaporog̃ita kwahava.'
  sja-NT: Parãpa k'awa p'anɨ taipa imeraa pedee jaradak'aa paji, parãpa tai k'inia
    iru p'anadamerã awaraarã k'ãyaara. Ichiaba imeraa pedee jarateedak'aa paji, parã
    k'ũradait'ee, taimaa p'arat'a teedamerã. ¡Tachi Ak'õrepa k'awa bɨ mɨa wãarata
    jara bɨ!
  xed-xed: 'Nda sna kaghuni kazlay: Ta walaŋ a aŋni ta hihiŋaŋtá hihiŋaku da mndu
    wu kəʼa. Haɗ gwaɗa ŋa hahatá mndu gwaɗa ŋni wa. Nda sna Lazglafta kazlay: Mantsa
    ya nzakwani kəʼa.'
  mks-NT: Sa̱ xíni̱ va̱ha ndó na̱ca̱ha̱n nda̱a̱ nde̱ xi̱hi̱n ndo̱ ta co̱ó na̱ca̱ha̱n
    chíjín nde̱ xi̱hi̱n ndo̱. Ta co̱ó na̱jándahvi nde̱ ndo̱hó sa̱há jiu̱hún. Joo xíni̱
    nda̱a̱ táhyí Ndióxi̱ ña̱ nda̱a̱ cuití va na̱ca̱ha̱n nde̱ xi̱hi̱n ndo̱.
  gfk-S: Io, mu nunure be mehet pai gale pirlet mu uta tike linge ma mehet pai gale
    hanawat ho ira ut na siliha barbarat ing di sie ira nudi sana sinisip. God i tale
    be na suro haut kakarek uta mehet.
  bmu-bmu: Neŋön nalö kungen ambazip kelewele keu kelök ak eŋgibingöra qahö anda kaini,
    mi mötze. Nini nepaqepalok dogonini esuhuba moneŋ yuai neŋgimegö möndömöndö keu
    siŋginŋi qahö jiin. Anutunöŋ könaŋamnini mi ölöp jim naŋgöma.
  dgz-dgz: E asigiap di, ame nu mondi da nop monamon taet, imuya potaya nunan warupapen
    menan ya taton. Amba ebo ewaet kwan puraput ega agaga tapen men ya taton. Anenen
    taintoni ame oitanu God wata.
  eng-GNV: Neither yet did we euer vse flattering wordes, as ye knowe, nor coloured
    couetousnes, God is recorde.
  zaa-NT: Lebi'į nna hua yùba le qui'ni labí bedàliani tu' le lani ca titsa' latsitte
    o biỹa pretexto bedu tu' lani le ti'átsi rinàbani tu' le bel·liu. Tata Dios nna
    hua yù bée qui'ni álahua ą́' ná.
  eng-WEBSTER: 'For neither at any time used we flattering words, as ye know, nor
    a cloke of covetousness; God is witness:'
  guh-guh: Paxamë baja cajena payapëtaneme mapacueneje. Caeto ata paxanë itsalivaisi
    apo pacabarëcuaicuaijaitsi saya jema bajarapalivaisi yabara patanebarëyataenexamë.
    Yamaxëitojorobiaya livaisi apo pacatsipaebitsi palata patacavecuapitsinexa. Dioso
    baja cajena daxita bajarapacuene panejamatabëcueneyapëtane.
  bon-bon: Yoo, weene umle gemi egä cine weebibine lica itu owe iswipago, piiyepu
    Acejiyame umle gyene egä cine lica Miiji Mene jaajananemepesi gwidape päpänename
    weeme bau ca.
  nhw-BL: Huan anquimatij amo quema timechcamanalhuijque para timechyectlalise, niyon
    amo quema timechcajcayajque para techmacaca tomi pampa timechilhuiyayaj icamanal.
    Toteco quimati nelía xitlahuac catli niquijtohua.
  swh-ONEN: 'Kama mjuavyo, hatukuja kwenu kwa maneno ya kujipendekeza au maneno yasiyo
    ya kweli ili kuficha tamaa mbaya: Mungu ndiye shahidi yetu.'
  wbi-wbi: ulwakuva natukatumile amasio gha vukedusi un'siki ghwoni, ndavule mkagula,
    kange kutumila amasio ghano nagheghene muvunoghelua, uNguluve ghwe saidi ghwitu.
  bba-bba: Domi bɛɛn tii i yɛ̃ sɑ̃ɑ sɑ̃ɑ mɑ sɑ ǹ bɛɛ kɔkurɑ kɑ ɡɑri dure, sɑ ǹ mɑɑ
    wɑɑsu kue su kɑ bɛɛn ɡobi wɑn sɔ̃. Gusunɔwɑ sɑ̃ɑ bɛsɛn seedɑ.
  eng-KJVCPB: 'For neither at any time used we flattering words, as ye know, nor a
    cloke of covetousness; God is witness:'
  kgk-NT: Aipo ramo noromboete reíry va'ekwe orombotavy hagwã. Upéa peikwaa voi. Noronhe'ẽ
    ra'anga anga reíry oroipotave-gwi orejéupe gwarã. Ore apu ramo oikwaa ave arã
    Nhandejáry.
  waj-waj: Vaa ngia rikiaavai. Hama ta titi kuaivaadiri ruvuakavaakai kua kiaa rada
    ngii giaa ngii miravai. Hama ta ti aakiaiyauvakidiri mminnamminnaiyauvaa ti varaatainoo
    kiaa kiada yoketaa kuaivaa ngii giaa ngii miravai. Anutuuqoono ti taivai.
  cpy-cpy: Tema piyoteeyini eeroka tee nonintaa-thatan-tzimiro okaatzi nokenkithata-kimiri,
    rootaki noñaantyaawori nokoyirika noshekyeero nashaahawo. Riitakira yotatsi Tajorentsi.
  mpx-mpx: Komiu ku atena te baaba luluvena nige ha babaunan ge tage nuwamiu naha
    ba ahe, ge Yehoba i atena nige tage wami gogomwau ha matamomoni-an ge ha papaatena
    eliyamiu.
  wbp-wbp: Kujalparnalu nganimpa-patu nyurrurla-nyangurla nyinaja ngurungka, kulalparnalu-nyarra
    ngulangkaju yipiljipilji-manu nganta yungunkulu-nganpa nganimpa ngurrju-pajirni.
    Kularnalu purlurlpa nyiyarlangukuju manu talakuju. Lawa. Ngarirnalu-nyarra yirri-puraja
    nganimpa-kurluju marrararlu, kula purlurlparlu. Kaaturluju-ka milya-pinyi junga.
  luo-luo: Ungʼeyo maber ni kane wayalonu to ne ok wakonyore gi weche malombou mondo
    wawuondgo wangʼu, kendo Nyasaye en janeno marwa ni ne ok wapando gombo malingʼ-lingʼ
    e chunywa mondo wamau gigeu!
  nhe-NT: Huan inquimatij ax quema timechcamahuijque para timechyectlalise, niyon
    ax quema timechcajcayajque para xinechmacaca tomi pampa timechilhuiyayaj itlajtol.
    Toteco quimati nelía xitlahuac tlen niquijtohua.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܒܗܸܟ̃ ܥܕܵܢܵܐ ܠܹܐ ܝܘܲܚ ܐܬܝܼܹܐ ܒܗܹܡܸܙܡܵܢܹ̈ܐ ܕܫܲܕܲܠܬܵ‌ܐ،
    ܘܠܵܐ ܒܡܵܗܵܢܵܐ ܠܛܲܡܲܥܟܵܪܘܼܬܵ‌ܐ؛ ܐܲܠܵܗܵܐ ܣܵܗܕܵܐ ܝܠܹܗ.
  esk-NT: Tikiumanġił̣iqput uqayusrałikun nalupqiginġitchiksi naagaqaa kaviułiq matummiñiaġlugu—Agaayyun
    iḷisimarigigikput.
  msb-msb: Aram baga niyo na kun nagatukdo kami dili kami nagapangasot. Dili man kami
    nagapanluko sa iyo paagi sa mga matahom na surmaton agod bayadan niyo kami. Testigo
    namon an Dios sani.
  cpa-NT: Ha¹chi² ca¹tséih³ jnieh³ hniah¹² jǿg³ jmá² rǿg² hi² ta³dsǿa¹² jnieh³, hi²
    chi² hi² hneng² jnieh³. Jái¹² báh³ Diú¹³.
  dso-dso: ତମେତା ନିକ କରି ଜାନାସ୍‌ । ଆମେ କେବେ ମିସା ତମ୍‌କେ ସାର୍‌ଦା କରାଇବା କାତା କଇ ନ ରଇଲୁ
    । ଆମର୍‌ ଲବ୍‌ଅଇବାଟାକେ ଲୁଚାଇକରି ସଙ୍ଗଉନାଇ । ତମର୍‌ଲଗେ କାରାପ୍‌ ବେବାର୍‌ କରି ନ ରଇଲୁ ।
    ଏ ବିସଇଟାନେ ପର୍‌ମେସର୍‌ ଆମର୍‌ ସାକି ।
  meu-meu: Umui dibamui ai na nega ta asia gwaumui lalo-aniva; bona Dirava dibana
    ai na kohu asia ḡaima hehuniva.
  yva-NT: Weti reangkangkamambe vatane inta wasaije ramu, yara wadaen reamo ayao mamaisy
    obo raura wasai. Muno reamo wasaponae inda wapo romane raunande reansai omamo
    jewen tavon. Amisye pi po reama ana wandave umaso raen tugae.
  dgc-dgc: Tukoy moy be a éwan kame nagwari-wari a sinumuyu ta maski ti ésiya ta banuwan
    moya. Diyos i sistigu mia a éwan kame tu hangadén a lihim. Ewan me gustu tu kuhata
    moy,
  zpm-NT: Goṉ to gaṉle, bneed no pe diidz niow lo to par nquidiee no to, niicle bguibdgaa
    no dieṉ zha ndeeda diidz needz to dimi lo no. Dios zobwi rdziuuṉd no miṉ co.
  hix-NT: Onà wyaro ryhe amna yexetxhàrà muhutwetxow hamà. Oyowakhohranye ro mak amna
    nehxakonà. Otxenyerun kom hoko ehohkahra ro mak amna nehxakonà. Onà wyaro kahra
    mak amna nehxakonà, ohokonye. Tenkuhtotxe, àtxenyerunuthuyamo yanàr horà, kahra
    mak amna nehxakonà. Yaworon me amna yonyaha, Khoryenkomo.
  sim-sim: Jihinjik angop ji heyenda sir. Nir mbeek jirin ni hokovihi, mbele mbelenjik
    jirin ni jisawendari ambu nir. Erem ni undari oso Avui Wasilaka angop or heyendari
    sir.
  npi-ULB: तिमीहरूलाई थाहा छ र परमेश्‍वर पनि साक्षी हुनुहुन्छ कि हामीले कुनै पनि बेला
    चाप्लुसी गरेनौँ, न त लोभको निम्ति बहाना नै बनायौँ,
  cgc-cgc: Nlaman din daw nlaman nyo man na kan-o na gawali kay ki kyo, ula kay gadayaw-dayaw
    ki kyo para batunon nyo ame na mga patudlo daw ula nay man kyo yan paluko para
    ta ame na kaugalingen.
  tim-tim: Aregât ye lau tu den bo makyeŋgiminiongât pat are nâŋgâyi. Akto hângât
    wan me wan bo egâliaŋminion are nengât Anutuŋe nâŋgâep.
  yor-yor: A mọ̀ pé a kò lo ọ̀rọ̀ dídùn, tàbí ìbòjú ojúkòkòrò fún yín, Ọlọ́run ni
    ẹlẹ́rìí wa.
  wos-wos: Nani guni wali reta yénataka hundi wahambame, guni nanika yikafre mawuli
    yangute. Nani guni wali rembeka nana mawuli guna jonduka mawuli yahafi yandéka
    yénataka hundi wahambame, guni jondu nanika hwengute. God dé xékélaki. Nani mwi
    hundi nani we.
  emp-NTPO: Bãrãba cawa panʌa daiba bed̶ea bia quirud̶eba jaradiad̶aẽ́ panasid̶ada.
    Idjab̶a parata edad̶i carea sewad̶eba jaradiad̶aẽ́ basía. Maʌ̃ra Ãcõrẽba cawa
    b̶ʌa.
  eng-F35: Further, you well know that we never used words to flatter, or to disguise
    greed (God is witness),
  ind-ind: 'Kalian sudah melihat dan Allah juga menjadi saksi bahwa ini benar: Kami
    tidak pernah berusaha mempengaruhi kalian dengan kata-kata manis. Kami tidak pernah
    mengajar kalian dengan maksud terselubung untuk mendapatkan uang.'
  pes-OPCB: خودتان آگاهید که ما هرگز سعی نکردیم با چرب‌زبانی، توجه شما را به خود جلب
    کنیم؛ از روابطمان با شما نیز برای کسب منافع مادی استفاده نکردیم، خدا خودش شاهد
    است.
  mpt-mpt: Ibo tekein kebiobe, sino ni ibsu tlobo ni ibo men weng men wengo mo oye
    bianoba eka ib inamin namino bobolo mo waye biam nim blimobe. Ni ibo mo baabenobta
    Ib inamin namino ni mo doyine ge baabenaim blimobe. Gode tekein kebebe, ni wengo
    bainobe.
  ssx-ssx: Nikana꞉ma꞉ iki pa꞉ta꞉ imeke pulueke alo hata꞉ iki pa꞉ta꞉ imeke piki pi
    na leke kutupa make nikana꞉ma꞉ pasa꞉tei hau puluekema꞉ a꞉mba a꞉mba piki pi make
    na loma꞉me. Koda꞉ma꞉ make handolo haena꞉ ikana꞉ma꞉ make handememe.
  mkl-mkl: Iŋɛ tɑkɑ nŋɛ ì mɑ̀ sɑ̃ɑ sɑ̃ɑ ŋɑ nɔ Ilɑɑɔ̃ í jɛ sɛɛdɑ nwɑ iyi ɑ kù lɛlɛ
    ŋɛ do ide didɔ̃ ɡɔ, ɑ kù nɔ ɑ kù ce wɑɑzou ku bɑ kɑ ɡbɑ fiɑ nŋɛ.
  gaq-gaq: ପେଇଂ ନିମାଣ୍ଡା ବାବ୍‌ରେ ମ୍ୟାପେଲେକେ ଜେ ନେନେ ଦଦିଆ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଚେ ପେ ଡାଗ୍ରା
    ପାଙ୍ଗ୍‍ନେଲେକେ ଣ୍ଡୁ ଣ୍ତୁଲା ନେନେ ଲବ୍‌କେ ଆଃସୁଏନ୍‍ସା ପେ ଡାଗ୍ରା ଚାଲାକି ବାଃଲିର୍‌ବାଃତା
    ଡିଙ୍ଗ୍ ନେବଗେ ଣ୍ଡୁ ଏନ୍ ବିସୟ୍‌ରେ ଇସ୍‌ପର୍ ନେନେ ସାକି ।
  gof-RNT: Nu miishe yaaridi worddo hinttena sabbishe hintteko yoonnayssa loythidi
    ereeta; Xoossay nuus markka.
