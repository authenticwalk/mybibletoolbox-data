  nya-nya: Monga mukudziwa kuti sitinagwiritse ntchito mawu oshashalika kapena mtima
    wofuna phindu, Mulungu ndiye mboni yathu.
  ngu-NT: Nemejhuamej nenquimatztoquej ica xqueman otemechyecnojnotzquej ican sanoyej
