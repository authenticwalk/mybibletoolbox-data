    ka suma. Kai yomai tautolo ede Yaubada.
  mcr-mcr: Ne emayäkitanä iuŋi, heyaqä nätmatqä tämeqä kukŋuä huitaŋä-huitaŋi maetqä
    itanä, hiŋuä yqänä äqunanä, qeqä bimbiqä natqaŋgi kukŋuä quaŋgä isua maetqä imiŋqueŋqe,
    Goti Hanjuwä Iqu näqŋqä hiqaŋgi, hiqä-hiuä-pqä näqŋqä ae äyä eŋä.
  cux-NT: Ní ndís'tiī deenú nī chi nguɛ́ɛ́ ngaⁿ'á 'nū nduudu cuaacu miiⁿ ndúúcū n'deee
