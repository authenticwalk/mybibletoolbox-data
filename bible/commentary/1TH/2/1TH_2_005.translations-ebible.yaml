  bhd-bhd: तुस ज़ानतथ, कि असेईं कधी चपलूसारी गल्लां नईं कियोरी, ते न लालच़ेरे लेइ बहानो
    केरते थी, परमेशर इस गल्लरो गवाहे।
  too-NT: Hui'xina'n ca'tzīyā'tit que quina'n tū' iccāquīlīmāka'tlī'ni'. Lā' nīn tuntū'
    iccāquī'a'kxokomaklhtīcu'tuni'. Huā'mā' Dios ca'tzī.
  ind-AYT: Kami tidak pernah datang dengan kata-kata yang merayu, seperti yang kamu
    ketahui, atau dengan dalih demi keserakahan — Allah adalah saksi kami.
  cjo-NT: 'Eejatzi piyotzi tee nokoyi kameetha niweshiryaashiteeyemini namatawitantemiri,
