    dohaꞌa tau nu randau ti, ya mwaꞌambwe keke okokonandau sumbu ni nu yanisini gamboni
    nu randa nambwe.
  vie-OVCB: Anh chị em đã biết, chúng tôi chẳng bao giờ tâng bốc, cũng không dùng
