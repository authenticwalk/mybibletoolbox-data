    beleŋ igiŋ igiŋ dirde det dunnayiŋ dufay buluŋ gwahade goyen bana kerde heŋya
    ma meteŋ teŋ hinhet. Hubu wor po. Al Kuruŋbe nurde duneŋ hi.
  tnk-tnk: Rəmwhen kɨmiaha hiəuvəukurən raka kɨmaha iahəpkuvehe mhə mhəni nəɡkiariien
