  wmw-wmw: Kamana mukwijiwa kuwa atinamba kuyerera kukutenvyani julu ya kukwambirani
    vinu vyema-vyema kuhusu umwe. Na atukutafitireni kuwa marafiki zenu ipate mutipe
    nzuruku. Mwenyezimungu neye shahidi wetu.
  gmv-GGM: Nu mulekka baleththo aala yootibeyko woykko nu uzeeteth kammanas giidi
