  spy-NT: Ōnkētē ꞉akweek kuchurta kule mēēbērē kikeekwaante ꞉acheek ng'aleek chēē
    kikiilēblēēbēēnook nto kikeekwaante ng'al chēē iyēēlē mooyēētyoontiit nyēē kēēboontē.
    Rōōbēēch mbo ꞉Yēyiin kurubta keey āk ng'aleechu.
  xnn-xnn: Getkenyo met ay egaymi inas-asokalan nan kinkinwanimi tapno maawis nan
    ipogaw. Ya baken nan bomaknanganmi is inan-anapmi issan nin-isolsolowanmi. Getken
    Apo Dios ay tet-ewa dana.
  mwe-mwe: Pabha malinga shimmumanyinji, uwe twangantekeya mundu jojowe, wala twangalokolila
    kupata indu kwa nng'iyo, a Nnungu ni bhaakong'ondela bhetu!
  tte-tte: Komiu wakatai walo luviluvina nige kawawaloweni yakato nuwamiu kakoi. Yo
    tabe Yaubada ikatai nige yakato ami wasawasa kamamankikiwasi-yani na kayakayakatai
    kolimiu, nigele.
  tcs-tcs: Yupla prapa sabe mipla no bin trai po wine yupla wea swittok. Ane God em
    i witnis blo mipla. Wen mipla i bin go de pas po yupla, mipla no bin tok ol wod
    po meke yupla pilgud, ane mipla no bin laitok po yupla solong yupla ken gibe mipla
    mani.
  hlt-THB: Ityk awh awm oekqu doena awi ap kqawn khawi unyng, ak pyh ngaihnaak dah
    aham awm ap kqawn unyng - Khawsa ing ni sim khqi hy.
  soq-soq: E ateiten, no mai di waninantepe apana nuau teinepona, ba nitu da wadataa
    baiwa Gagalo euda amonantepona, dia. God atemba, no ulaipa waitana.
  qub-qub: Musyashayquinöpis gamcuna chasquicamänayqui casha manami imaypis manacajcunata
    nishcächu. Manami imaypis yarpashcächu pipa guellaynintapis engañayllapa jorguyta.
    Chayno cashätaga Diosninchi musyanmi.
  att-att: Á pangilayalayâ mi, ammu naw ta matunung yù ággubobuk mi. Ari áppè pípiá
    yù ággubobuk mi ánna awán ta narákè nga nonò mi. Á ari kami mangukkuk, ánna awán
    ta inilímak mi nikayu. Ngam ammu ni Namarò ta kuruk ngámin yù kinagi mi nikayu.
  bki-bki: Kamiu kumijikia batitigio ka maka numei ka nuvuku iliseseiano p̃eli na
    ilivevaviniano ka kamiu, a Atua mijikia batitigio bunu ka maka tiniememi ka kenemiu
    saba nalo, p̃eli nuvila sibilili kamiu kanio.
  bqp-bqp: Á dↄ̃ kũ ódi yã nnanna o gbɛ̃kenɛro, akũsↄ̃ ódi yãke kɛ kũ manafikio
    wãkũ yãiro. Ludan ó sèedade ũ.
  mcp-mcp: Haaw. Bɨ mə mpú nə́ sə́ a shígɛ́ bwɛlɛ jwáŋgʉlə múúd nə iciyá í mpu, sə́
    nda sá mísɔ́ɔ́lʉ́gʉ́ mí ncwaŋgə́, Zɛmbî jɨ wúshinɛd.
  hat-hat: 'Nou menm, nou konn sa byen: mwen pa janm sèvi ak pawòl ki pou flate moun,
    ni mwen pa janm pran ankenn pretès pou chache fè lajan. Mwen pran Bondye pou temwen.'
  npl-NT: Dios kuali kimatok, iwa nomejwah noiwa nonkimatokeh tejwah ayik otomechweyilijkeh
    ika totlajtolwah, nion otiktekitiltijkeh n kualitlájtoli para tiktlaniskeh tomi.
  bgg-bgg: Nathek bajo wie è thieg, gathek ne nathek shii shan ne yao pha awuii ro,
    chiih-è sgoh shii ug pha miyaogamthek akho ro—Jithek zab shii ne Hamangkhung-aphuii
    ne gathek ro khagi ro!
  eng-TCENT: God is our witness that we never came with words of flattery or with
    a pretext for greed, as you well know.
  eng-BSB: As you know, we never used words of flattery or any pretext for greed.
    God is our witness!
  cpu-NT: Tema piyotaiyini eeroka te nonintathatantyaamiro okaratzi noñaaventakemiri,
    iro noñaantyaari naye osheki kireeki. Iri iyotatsi Pava.
  san-ASM: ৱযং কদাপি স্তুতিৱাদিনো নাভৱামেতি যূযং জানীথ কদাপি ছলৱস্ত্ৰেণ লোভং নাচ্ছাদযামেত্যস্মিন্
    ঈশ্ৱৰঃ সাক্ষী ৱিদ্যতে|
  tac-NT: '''Emi ''we a''lá machíguru ramué tajsiné ra''íchame nírigo ''we semáriga
    napurigá ''emi ''we a''lá niraga etémala ramué, ''lige tajsiné ra''íchame nírigo
    ''we semáriga pe bilé tábiri bujéniliga ''emi. Onorúgameka ''we a''lá machí tajsiné
    larigá nírigo.'
  eng-WEBPB: For neither were we at any time found using words of flattery, as you
    know, nor a cloak of covetousness (God is witness),
  gfk-H: Io, muat nunurei bia pa mital ga pirlat muat wara uta tiga linga ma pa mital
    ga hanuat hoing ira tena silha kinewa ing diet suhai ira nudiet sakana nemnem.
    Kalou i tale bia na haut ta kaiken uta mital.
  viv-viv: Omi wahalamanena keke tamo tova adabonayafeyafemi, keke tamo tova yami
    giba adaꞋitaluvadigeni-yo bona digadigagina againe adasevauyeni, keke-moꞋa. Agahe
    velemoꞋena ma Yaubada gihalamanena.
  yao-yao: Akunnungu ali jwaumboni jwetu, ni ŵanyamwe mwachinsyene nkumanyilila kuti
    namose lyuŵa limo nganituŵa ni maloŵe ga kulikombakomba kwa ŵandu atamuno maloŵe
    ga kunyenga, namose kukola ipanje yenu kwa kalamuka.
  tgp-tgp: Matan kama sopo mai isamim mata haruharu sohen ka levosahia, teni vara
    kama tapala peresi kamim mata mania, haratu God mo levosahia,
  auc-NT: Wadäni nämä beyænque ante, Waa tedemöni ëñëninque mönitö ïmönite wæætë pönö
    cæcædänimpa, ante babæ cædäni baï mönitö ïñömö dicæ mänömaïnö ante mïnitö ïmïnite
    babæ cætamöniyaa. Mänömaïnö ante do ëñëmïnipa. Ayæ̈, Mönitö wïï mïnitö godonte
    æ̈inta ante beyæ̈ apæ̈netamönipa, ante do ëñëmïnipa. Æbänö cætamönipa, ante Wængonguï
    në acä ingampa.
  kbc-NT: Codaa aaɡ̶aɡ̶a iɡ̶enaɡ̶a mowooɡ̶otitiwaji niɡ̶ijo naɡ̶a ejoɡ̶otaɡ̶awatiwaji
    me jatematitedaɡ̶awa ɡ̶obodicetedi anele, ajoleeɡ̶atibige daɡ̶a ɡ̶adameneɡ̶egitiwaji,
    oteɡ̶exaaɡ̶aɡ̶a joleeɡ̶atibige me ɡ̶adinaaleneɡ̶egitiwaji me inigaanyaɡ̶atece
    ɡ̶aninyeelo. Codaa Aneotedoɡ̶oji iniwa me nakataɡ̶anaɡ̶a nadi anejinaɡ̶a.
  bmh-bmh: Ag abiu igual ze eiman ag dabuiag patab tam. Ig agal esab wabun ze mab
    tam. Uwait go ein igul iguan macanem go gue abiu.
  ctu-BL: Come ña'tʌbil la' cha'an ma'anic tsac pejcayetla ti' t'ojol bʌ t'an cha'an
    mic taj lojon c wenlel ti la' tojlel. Ma'anic tsac wis tsʌjyu lojon chubʌ'añʌl.
    Testigojʌch Dios tsa' bʌ i q'uelbeyon c melbal lojon.
  meq-meq: Nəkurom ka sərum ha lele ɗaɗa nəmaa tsikakum wu hərwi məvakum gər bay ada
    ɗaɗa ki yamayaw a mədzal gər nəmaa tsikakum wu hərwi ada kâ vəlumamay bay. Wu
    nakə na watsa kanaŋ aye na, Mbəlom a sər ha deɗek.
  noa-H: Pãrau k'ap'ʌ nʌm hĩchab, marau sĩi maachdëu jaau wënʌrrʌm hiek hʌ̈k'amk'ĩirjã
    chadam hiekjö pãar t'ö hiek'aba, ni sĩi mag wënʌrrʌmua p'atk'on haum k'õchgaujã
    k'abata mag jaaujeejim. Marau mag jaau wënʌrraajerr Hẽwandamaujã k'ap'ʌ sim.
  alp-NT: Imi ruami rekwa be ami lepa ete imire kena ono lalemi ndina mo pise ami
    lemake imi kena supu sasaisa bei imi mo. Alla ruaI rekwa ami lalemaru titinai.
  san-VEL: vaya.m kadaapi stutivaadino naabhavaameti yuuya.m jaaniitha kadaapi chalavastre.na
    lobha.m naacchaadayaametyasmin ii"svara.h saak.sii vidyate|
  kbq-kbq: Na'ankure tamagra ko antahi'nazageno Anumzamo'enena huama hugahie. Tamagrira
    masavena noramita, mago zantamigura ke tanunu nehuta ama kea nosune.
  kbh-kbh: Nts̈amo ts̈ëngaftanga corente s̈mondëtats̈ëmbcá, bënga ndocna te ts̈ëngaftangbiama
    ts̈abe soyënga tifjánayana, ts̈ëngaftanga bë́ngaftaca oyejuayënga chas̈motsemnama;
    y nts̈amo ts̈ëngaftanga cbonjanëtsëtsnacá ndoñe quenjatsmëna nÿe ts̈ëngaftangbents̈ana
    ba soyënga bëngbiama josháchiñama. Bëngbe Bëtsá chama yotáts̈ëmbo.
  ron-LSB: Căci nu am fost găsiți niciodată folosind cuvinte de lingușire, după cum
    știți, nici o mantie de lăudăroșenie (Dumnezeu este martor),
  pon-pon: Jota eu anjau me je linkapina komail, duen me komail aja, de norok kapwa,
    Kot me jaun kadede en mepukat.
  nhe-BL: Huan inquimatij ax quema timechcamahuijque para timechyectlalise, niyon
    ax quema timechcajcayajque para xinechmacaca tomi pampa timechilhuiyayaj itlajtol.
    Toteco quimati nelía xitlahuac tlen niquijtohua.
  sps-sps: Mi natem, amam sikia ma naa me ma famaman im yam, ge mam sikia ma naa me
    fiisen men kat iny mauts ka. Gov, Ayei na mes te tsutsun of maromam to tan vegiau
    te kat amam man.
  wnc-wnc: Siwan ginu atnataaing. Ninda ginu dua danidatdaukumang. Wena siknga. Sike
    Anututa atnataak. Ninda puya waaknga tasikumangu sanga akgeengutnanga aknga dua
    takusopuke tasikumang.
  bus-bus: Á dↄ̃ kɛ̀ wée yã nnannaa o gbɛ̃kenɛro, bensↄ̃ wée yãke kɛ kↄ̃n mↄnafikio
    wãkũ yãnziro. Ludan wa sèedadee ũ.
  gub-BL: Ure nuruze'eg mua'u e kwaw nezewe peme ure no. — Kwa, pe Texaron pe har
    pe, ikatuahy ma'e romo peiko pe, nuru'e mua'u e kwaw peme. Ureze'eg awer azeharomoeteahy
    peme. Pekwaw ureremu'em 'ym awer. — Kwa, ximono'og putar temetarer tetea'u zane
    nehe, Tupàn ze'eg imume'u mehe zane nehe, nuru'e kwaw urezeupe. Tupàn ukwaw urepy'a
    a'e. Ukwaw ureze'eg awer ureremiapo kwer paw rupi no, pepyr urereko mehe arer
    no.
  imo-imo: Lino tumbi tipo terimulu mele eno pimele. Gote waltindilimalanje yuni paimbo
    nilkala. Lino kinye ulu te teko kondangei kani eno kapi nimbo imbi lipo ola mundundemili
    nimbo unguma naa nimulu. Enonga melema lino tiengei nimbo unguma naala nimulu.
    Kolo naa toromolo eno pimele, Goteni pimola.
  boj-boj: Niŋgi qalie, iga walawala anjam bei niŋgi merŋgosaioqnem. Osim nuŋgo iŋgi
    iŋgi qa maulgonaq laŋa gisaŋ na anjam palontosaioqnem. Qotei a segi gago kumbra
    qa qalie.
  eng-DRA: 'For neither have we used, at any time, the speech of flattery, as you
    know; nor taken an occasion of covetousness, God is witness:'
  knf-knf: Name kë ŋëmbaaŋ kawoha na ŋţup ŋŧaab ŋi kaguuru, këme aţup ŋţup kahilna
    kaka uko uloŋ ; Naşibaţi ame kë uwo manjoonan.
  san-KHM: វយំ កទាបិ ស្តុតិវាទិនោ នាភវាមេតិ យូយំ ជានីថ កទាបិ ឆលវស្ត្រេណ លោភំ នាច្ឆាទយាមេត្យស្មិន៑
    ឦឝ្វរះ សាក្ឞី វិទ្យតេ។
  arn-NT: Fey eymün am kimnielu, chumkawnorume dungukelaiñ re ayüfalchi dungun müten
    ka diñmatukelafiyiñ rume dungun mew taiñ wewafiel ta pülata, Ngünechen ta küme
    kimniey tüfeychi dungu.
  zas-NT: Lëjt ragbee guial ad yuꞌt dxej baneenëꞌn lëjt zagdxe naabzi par guiëndi
    dunujn, ache tëët guijc badxiiban din yacaꞌn xmiliadi. Dios ragbee guial laan
    na̱j diidxli.
  ken-NT: Bǎrɨŋɨ nkwɔ bɛ mpok sɛ́chí nɛ bhe sɛ́bhɨ́kɨ́ sɔt sɛ́rwɔrɛ́nyu bɛkʉ mǎmbɔ́ŋ
    maŋák. Nɛ mbɔŋ Mandɛm achi ntísiɛ bɛ sɛ́pú ghati nyaka bhe Mbok Ndɨ́ndɨ́ chí
    nɛ nkaysi bɛbhɔŋ nsáy anɛ áfù ntá yɛka.
