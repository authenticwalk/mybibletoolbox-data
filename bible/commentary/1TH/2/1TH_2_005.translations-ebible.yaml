    galulinen. Gjinisgam geitoq ta'n telgwitgl 'ngamlamuninaq.
  huu-NT: Caɨ llofuiacɨno dɨga omoɨna bifueñedɨcaɨ. Omoɨmona ucube ollena, iese llofueñedɨcaɨ.
  jiv-NT: Átumka nékarme, peṉkesha shíirmach chichasan anaṉkachjarme. Nuya̱sha,
    kuit achiktai tusar ántrar chichaschamji. Núnaka Yus nékawai.
  otm-NT: Nɛ hin dí huanhde yʉm hma mahotho guepʉ da numanhoje yʉ ją'i. Nɛ hin dí
    homhbe ngue ga tąhmbe ra mbɛti. Nu'a Oją i pądi 'bɛ'a dí mamhbe.
  dah-dah: Irdeb dindikeŋ deneŋ hinhan gwahade goyen po, merebe kirmiŋtiŋde po hapek
