  yut-yut: Ji nandaŋ, ae Piŋkop kɨsi nandɨsak, nin da ji dɨma paŋgalak agɨmaŋ, ae
    ji dakon yo kabɨ do pɨndak galaktok aŋek gen tagɨ uŋun dɨma dayɨgɨmaŋ.
  grc-BYZ: οὔτε γάρ ποτε ἐν λόγῳ κολακείας ἐγενήθημεν, καθὼς οἴδατε, οὔτε ἐν προφάσει
