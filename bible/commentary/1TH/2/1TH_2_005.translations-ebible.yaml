    lagy mi nu ndeꞌ rishli.
  zac-NT: Cumë ziquë nanë́ të nunquë adë bëluáꞌadiꞌi naꞌa lëꞌë të con diꞌdzë chulë
    naruadiꞌdzë ra mënë shtë guë́ꞌdchiliu, nu adë bëluáꞌadiꞌi naꞌa lëꞌë të con protëstë
    parë nadchisú naꞌa shtumí të. Dios nanë́ më grë ra diꞌdzë rëꞌ nahin verdá, grë
    diꞌdzë narniꞌi naꞌa lu të.
  kyg-kyg: Lapakaemo ago afiꞌnayana aigofe gemo huta lahao ke hesayafeꞌmo huta lapao
    ke oseꞌnone. Mago vayaꞌmogi hapaꞌye nehiya kavaꞌapileꞌmo geꞌapiletiꞌmo huꞌa aeꞌa
    ati kaeya agufa gemo osuꞌnone. Gotiꞌa ago lageꞌniyanageno laha maesiya faigoko
    gemo afaꞌa hugiye.
  kmk-kmk: Titiggammu yu un sidit ummoy kami nansuḻu, bokona nagindadayaw kami kan
    dikayu daḻapnu maawis kayu. Tigammun Apudyus un bokona nantudtudu kami si wagas
    un manaḻ-in sit kinaagum un panggop mi.
  cao-NT: Nohiria bo ranihuati chani no yoayamani quiha jaha no quëëhai ca bixëna.
    Jasca, parahax no chaniyamaniquë mato parata bixëna. Noba jabi nori ca cahëqui
    mato iquia. No ani ca jisniquë Dios ri.
  bbr-bbr: Ak äpu iken ämänis ak raiaka atau wa. Ik akan osap owaun ämän mau wa. Anut
    ko owo onok ikes keseriäumun kiro ko äpu.
  inb-inb: 'Kam­kuna ña­mi iachan­gi­chi: miski simi­wa mana riman­chi­chu. Chasa­lla­ta,
    kulki chas­kin­ga­manda mana riman­chi­chu; chi­taka, Taita Dius­mi iachá.'
  hrv-hrv: Nikada se zaista kako znate, ne poslužismo ni laskavom riječju ni - Bog
    nam je svjedok - prikrivenom pohlepom.
  box-NT: Mi zũ mu kɛ̃́nkɛ̃́n le wa bíoní yínɔń nì-khɛ̀nló bíoní. Wa yí
    máa bío à cà bìo nùpue ɓúi cɔ̃́n. Bṹn le Dónbeenì mí bɛɛre zũ.
  ote-NT: Hindá haꞌahe co ꞌraya hoga noya mahotho, ngu guí pa̱hʉ, nixi hindá haꞌahe
    dega ncꞌatꞌaboja̱, Ajua̱ go pa̱di.
  wnu-wnu: An mom inimbigoumon eng. In gag-gag qob uber ger me aninob qamb igoun,
    ue ar. In mi ger qenunget wogub sarau ar git goan big ebet igoun qi eng Qenu diban
    inimbag igo.
  zam-NT: Tac gu' naneeque' nec thìb vez ne'ngliden par asemblin par mdan gust lezo'
    gu' no par nda' nu' xquith lezo' gu' par lyath no gu' daa loo con' naquin daa.
    Ne' ne' ndub rez nu' chol di's loo gu' par tataa mod li nu' gan tmi loo gu'. Con'
    ndxè' nonque' gu' no naneeque' gu'. Yende cón más niin. Diox ngüi'que' loo con'
    co' nde teele' ndli nu'.
  zyp-NT: Male pachaw zong hmang bei peh. Duhlui zong hnui bei ca peh ka, duhlui dunah
    bakhu zong a pachia bang bei peh takhah naa hni thlang. Khazing cawh a ma hnikhuitu
    a cang.
  sey-NT: Ja̱je paꞌina, Maijaꞌquë cuiꞌne mësaru paꞌiyë, yëquë mësarute ëaye asa cua̱ño
    cocapi cajë, cuiꞌne curire ti̱ꞌañuꞌu cajë yoꞌoye pa̱ñe ñasicohuaꞌi.
  nvm-nvm: Regavo jan vierafe vuak iji no abe ja kuardiainva iji noba ja biesiaknum
    soisoiga ja mon vajuokuai no ijegrenva bakin revo iji fun Godri guo vierafen.
  mps-mps: Dagego koneai, dago te wabo pode dage homu bega somainogo dago te po wabeo.
    Dago te Godigo po dage dali obadi, dagego nai sainogo dago tibo po dage dali weyu
    menio. Tama God agai me te sę ebo gedugo suai dao, te po mu po dao waibao.
  pab-NT: 'Hiyaiya, waiyekahalaka xomana wiraehenere: maisa wiraihekoata xini wemaxalotya
    maheta xiso hoka xityakeko wiraene, exahe maisa wamaoseratya xiso hoka olo kaxekaka
    womana maheta xini. Enore ana tehitiya hatyoharenae waiyekahalakita.'
  llg-llg: Ei bubuluk mae, ai ta masapepeko, nakalenak bali ta sangga nanalak sen
    esa dua, neme ei mai. Manetualain bubuluk ai dale nala boe.
  kyf-kyf: A -yi we 'ji nɩɩ, we 'nɩ ŋwɛɛ 'nɩnɩ nya -a gba aɩn -yla, 'ɩn -Lagɔ mɩ -amɩaa
    gbʋdayɩnyɔ nya. We 'nɩ amɩaa kwɛɛ -luu datalɩee 'gbʋ -a yi we gba.
  tpi-tpi: Yupela i save pinis na God tu i ken tokaut olsem, mipela i no bin mekim
    kain tok bilong grisim yupela, na tu mipela i no mangalim ol samting bilong yupela
    na mipela i mekim gutpela tok long yupela.
  mih-NT: Ta tañi sa sito maa ndo vatyi numinoo saha ta ña cahan ndi tuhun tyaqui
    vatyi cuñi ndi zandavi ñaha ndi a vatyi cuñi ndi ñihi ndi xuhun. Ta sito vaha
    maa ra Ndyoo vatyi sa ndisa quehin.
  qvh-NT: 'Musyayashgayquinöpis manami gamcunata alabapäyashcäsu: “Paycunata alabapaptëga
    chasquicayämangami” niyashpä. Saynöpis manami imaypis yarpäyashcäsu pipa guellaynintapis
    lulapaylapa jorguyta. Sayno cayashgätaga Tayta Diosninsi musyanmi.'
  kms-kms: Nungoqi nei wamb beghi nungoqi puamb puauq kin wand bad segi, di beghi
    nungoqi wet bidi qo bubuq kin nei brequ te buag pare ningg wand bad segi. God
    ni beghi nei nundog nge wandoqi gad segi.
  agn-agn: Gata-wanan tang Dios asta yamo, indi ami naggamit ta mga pamorak-borak
    ang mga bitala agod maekelan amo yamen, ig anda ong isip amen ang mangoarta ong
    nindio.
  nhi-NT: Ya nanconmatoqueh, amo queman otnamechoniluihqueh itlah cualtzin tlahtol
    san para itnamechonpaquilismacasqueh, dion itlah nitlamil para itnamechonquixtilisqueh
    tomin. Dios comomachitia nic nochi non milauac.
  ttc-NT: Etetz eteb'en qetza k'onti'l okx'ok qxmoxo'na tuky'i qyol b'an tb'anil,
    b'ix k'onti'l okxqet qeq'i'na tzan tel qetza' jun tidi' te etetz aj n'el jq'ajab'
    ti'j; Qtata Dios e'el tetz.
  dan-1931: Thi vor Færd var hverken nogen Sinde med smigrende Tale - som I vide -
    ej heller var den et Skalkeskjul for Havesyge - Gud er Vidne;
  kwj-kwj: Ku hambwandau, mwanji nuhi ti sembe kunu nu yewa hi nuhi ku rasai kinani
