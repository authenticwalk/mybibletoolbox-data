    Hi³há⁴dxúy⁴ nɨ³.
  txq-txq: Au mesa ngga soba laꞌi-laꞌik ka nau neti tiro-dangga ei ena, tehuu nitur
    malanggan soa natabaa au lalaꞌong nakandoo.
  aaz-aaz: Au kuuk, au ꞌsobaꞌ ufan-fain he ꞌeit iꞌkius ki, mes niut reuꞌf ein sin
    aꞌnaakt ee, nꞌekaꞌ kau piut.
  qup-NT: Yapa munashkanchi kankunama rinata. Ñuka Pablo achka kuti kankunama rina
    kashkani. Supay ñukanchita arkashkanrayku mana atipashkanchichu rinata.
  dop-dop: Tǝ nyɩɩlɑ teu sɩ tǝ́ mǝlɩ mǝ kiŋ, hɑlǝnɑ Pɔɔlɩ mɑ́, tɔm pɑɣɑlɛ kɛ mɑ tʋ
    mǝ tɛ pote pǝlɛ nɑ Sɑtɑnɩ tɑ́ tisi sɩ tǝ́ hiki mpɑɑʋ.
  azb-azb: Biz yanınıza gəlməyi arzu etdik, dəfələrlə mən Paul bunu istədim, amma
    Şeytan bizə mane oldu.
  eng-DBY: wherefore we have desired to come to you, even I Paul, both once and twice,
    and Satan has hindered us.
  guo-NT: Xan, Pablo, pin-iaveces xamal taesian. Pe Satanás pachaema-elpoxan is xot
    xanliajwa, xamal taeyaxinil.
  hla-hla: Alia e Pol u ngil korui te go la u lam i tamilimiu, kaba e Satan e roron
    hatu kap rio lam.
  mav-NT: I'ewyte uito Pauru mi'i hap yn uiwẽ pyi tuwẽtem — To'iro wata­'aipok i ui'e
    hap ewy. Mi'i hawyi urutuwat ma'ato yt put'ok­'u­ru­to'e i. Ta'i karania wo ne'i
    urupyhyp ahiag ehowawiat urutuwat turan. Urutuwat wen ma'ato yt put'ok­'u­ru­to'e
    hin i. Urupyhyp yn tuereto ahiag ehowawiat uruwat turan.
  kpf-kpf: Oi zo ga ziŋgitnatkât sâwen. Oi Paulo, nâ narâk ŋâin ŋâin gâbam ua Sataŋŋâ
    mâtâp pâke kwap gâip.
  ppo-ppo: Ti noatepae, da̧ dia̧ beterepaae waai dapóló ȩ Pol-né tu̧ dekéró kikitu
    betaletei, Satan-né da̧ waaire tu̧ seséyalepó.
  hin-2017: इसलिए हमने (अर्थात् मुझ पौलुस ने) एक बार नहीं, वरन् दो बार तुम्हारे पास
    आना चाहा, परन्तु शैतान हमें रोके रहा।
  wol-KYG: Moo tax nu bëggoon leena seetsi, waaye Seytaane moo nu gàllankoor. Te man
    Póol, jéem naa leena seetsi bu dul benn yoon du ñaar.
  bef-bef: Ya huto buto bu lenagalune luto luꞌohutaya to Poluita naniꞌni babu yupahi
    buto bu lenagalube luto luꞌohunaya niꞌigo aku Satau yaꞌma kapo fi hekini lo netoꞌehibe.
  amm-amm: Koi mo moiso kiyano mulu mo siyoli. Asa, Polo yo mo saiso saiso kiyanomosi
    monoi louwa fi. Sokolo Nokota Waiyosu molo pufiyaimokomosiki.
  zaj-zaj: Kwavija tulonda kwiza kumwenu, ng'haning'hani nie Paulo, nilonda kwiza
    mianza bwando, ila Mwenembago katuzuila.
  chq-NT: Ga'ɨ́²‑tsii'i jaa²¹a'a, joon jna‑a, Poo², gali'iin²¹²na yíi³aa 'láai² naa'¹³
    pe 'in 'lɨɨi'³ Satanás gajnii'²¹mo.
  swp-swp: eau Paulo ma esega, ma labui, na Satani mo i guduguduimai.
  bjr-bjr: Qinee Pauroosa faqa qini faqa mariasa Teesaroonika maqusai innee iannai
    fuaneera amanunanoo sia ifaqa qinee qeeqa kai moomoo kari amanunanoo Sadannafa
    qini faqa ititaifaqa minniseeqa kaqi Ateensa maqusai maridaqa.
  aby-aby: '@see-verse:1TH.002.017'
  eng-YLT: wherefore we wished to come unto you, (I indeed Paul,) both once and again,
    and the Adversary did hinder us;
  jni-jni: Taa nyari ti kuri ti e ahira ashi me, mi nan Bulus, unu ugino me be maa
    kartin duru.
  kne-kne: Ngem layden mi pay dedan ay mantaoli issa. Et mo sak-en pay, namin ado
    ay pinadpadas ko ay emey issa, ngem tinopatopap Satanas dakami.
  tgj-tgj: Ngonu nonu gvlo vngkur kunvpv vla mvngtoku. Ngo atubongv vngkur kunvpv
    vla lvko lvvyago rikwto, vbvritola Uyu ngv ngonua vbv rimuma.
  gui-NT: Jae rambue roipota tei rojo Tesalónica pe. Jecuaeño che etei aipota tei
    aja pepɨri. Erei Satanás jecuaeño oremboavai.
  quc-TT: Qas kurayij ri qanimaꞌ kixqasolij, are kꞌu ri in in Pablo, kꞌi mul xinuqꞌatej
    ri itzel, rumal riꞌ man inbꞌenaq taj.
  heg-NTPO: Auk esang soba-naan oe-oe le tia meo mia, mo uikjale kas tuang tenen na
    tukan-palan auk lalan na tutungus.
  ptu-ptu: Aka balingkam ma'tamba la matim umpellambi'ikoa'. Aka Kao Paulus pessanaka
    amomä' umpeä lalam sapo' nalabaikam pengkähänganna tomahajanna setam.
  bzd-NTPO: Sa' tö ima'wé̱, ye' wák tö ima'wé̱ tseë erë Satanás tö sa' wöklö'wé̱.
  kwf-kwf: Kami oga mika oli laꞋu maꞋi siamuꞋa Ꞌi Tesalonika. Ma nauꞋa sa Paul, nau
    ku iliili Ꞌuana lekaꞋa laꞋu kwau siaumulu ana kaidaꞋi ki, bore ma sa Saetan neꞋe
    fone kaimili faꞋasia lekaꞋa kwau.
  eng-WYC-2017: For we would come to you, yea, I, Paul, once and again, but Satan
    hindered us.
  eng-WMBB: because we wanted to come to you—indeed, I, Paul, once and again—but Satan
    hindered us.
  zat-NTPS: Guca lázrentu' xídantu', na' neda', Pablo, guca lazra' xida' tu chupa
    lasa, na' bzaga Satanás neda'.
  spp-spp: Lire kurugo wuu la ɲyɛ si sà fworo yii na. Mii Poli yabiliŋ'á lire kùsheeni
    kyal'à yaha tooyo niɲyahay'e, ŋka Sitaanniŋi à wuu pyi wuu ɲyɛ a jà a lire kùluni
    tɔɔge lwɔ́ mɛ.
  zty-NTPS: Che ḻen ḻezka' gónelto' yidto' gan zoale, na' neda', Pablo, da' li be'
    ḻaža'a yida' ga na' chope chonne chi'i, san bsejw da' x̱iwe' x̱nezto'.
  mek-mek: Gome lai anina aani oi eemi afai aoma. Koꞌa lau Paulo auga mafai paisa
    laoma laꞌopoisa, ke laꞌopoꞌopo pugu kai, Satani lai epaapa kipoimai puo aekainimai.
  aey-aey: Ege ageca ceseli lecnu gale gena. Ija Pol, ijadodoc haun ceseli geh dom
    qa Seten cahacgen.
  urd-GVH: क्योंकि हम आपके पास आना चाहते थे। हाँ, मैं पौलुस ने बार बार आने की कोशिश
    की, लेकिन इबलीस ने हमें रोक लिया।
  ycn-ycn: Huahuata ichaje i'ijnacana i'imacá. Pulapé nucá, Pablo, huátaca ichaje
    i'ijnacana. E'iyonaja cale Jiñá Chi'ináricana itari huapu paliyácaca.
  djr-djr: Mirithin yan napurr gan ŋunhi marrtjinyarawnydja djälthin dhipaliyiny nhumalaŋgalnydja,
    bili ŋarrapiny gan ŋunhi dharrwamirr yan djälthin guwatjmanarawnydja nhumalaŋ,
    yurr ŋayi napurruŋ yätjkurruy birrimbirryu Djaytindhu dhukarr-gungaŋal marrtjinyaraw.
  kvg-kvg: Ni zo-te nqawa okho-qa nimbogoám. No Pol, no khøuwa kopoáv, ambá notøndo-navɨ́n,
    zo-te. Geté Saitan ni gètokømbemám.
  rug-rug: Ura ele podeke sisigitia gami pude atu, meke arau telequ ba soku totoso
    si podekia tugo pude pule atu koa gamu, ba hukata gami e Setani.
  hop-NT: Panta. Pay as nu qa sūs umumiqniqey unaṅwti, nūu, Paul. Noqw pay Satan hihta
    akw nuy uhtaṅwu.
  san-URD: دْوِریکَکرِتْوو وا یُشْمَتْسَمِیپَگَمَنایاسْماکَں وِشیشَتَح پَولَسْیَ مَمابھِلاشوبھَوَتْ
    کِنْتُ شَیَتانو سْمانْ نِوارِتَوانْ۔
  heb-LB: ונכספנו לשוב ולראותכם. אני, פולוס, ניסיתי לשוב אליכם פעמים רבות, אך השטן
    מנע זאת מאיתנו.
  caf-NT: '''Et huwa tube nuhts''uztedulh hukwa'' uznanzin. ''Alha si, Paul, nat hoh
    nuhts''u toosya hukwa ''est''en, ''et whunts''ih ndun Satan ''en nedádenya.'
  mio-NT: Chacan cuu cha cuni cuhun ndi nu iyo ndo. Yuhu cuni cuhin nu iyo ndo ndihi
    ni quivi, soco ña chaha run Satanaa.
  srq-NT: Uresose rete rei que equia jendea ra. —Taso erea, ae beɨte rei que se quia
    ra. Pablo rei se. Satanás que ureriquisã quisã ño nguia ra.
  kje-NT: Memen ai raram nodi wake'e ki ka'arala mi. Maya'u, Paulus, ya'u mehe ahehedi
    raram rewro'o me'e, maa Hayakyak Makromon kawala mayai mamani.
  gaz-gaz: Nu gara keessan dhufuu barbaannee turreetii; dhugumaanuu ani Phaawulos
    yeroo baayʼee gara keessan dhufuu yaaleera; garuu Seexanatu nu dhowwe.
  kud-kud: Yau Paulo yatowotowoi wahiyala na ebeha alaowa na ataubo'eyegomiu, na a'aipate
    ahaya, wuwuna Tomodulele yama amwaha iguduguduidi.
  urb-NT: Pehẽ koty jaho ta tipe. Jahoha ke jamanga tipe jaxo. Pehẽ koty jajywyr tar
    katu. Ihẽ Páu. Pehẽ koty ihẽ aho tar katu. Ihẽ amanga hũ tipe axo. Anĩ. Jande
    ke Satana mupyta riki. (A'erehe arahã pehẽ koty ihẽ ajywyr ym we aho.)
  fra-LSG: Aussi voulions-nous aller vers vous, du moins moi Paul, une et même deux
    fois; mais Satan nous en a empêchés.
  san-HK: dvirekakRtvo vA yuSmatsamIpagamanAyAsmAkaM vizeSataH paulasya mamAbhilASo'bhavat
    kintu zayatAno 'smAn nivAritavAn|
  cak-SNT: Y can xkatej kakꞌij chi xojꞌa ta iviqꞌuin; inreꞌ Pablo qꞌuiy mul xinvajoꞌ
    chi xojꞌa ta, pero ri Satanás xukꞌat chakavach.
  uvh-uvh: Beng sini' indi sidi anga sap ga'sa' sura Pol nandu' sidita'sa' sura sidi
    anga sap wara'ning kadapmang ga' wena kabi'mo' tanga abuguk, ka mokngang, aming
    kadagang Setan wari kadapmang faisefinimarugu'.
  ino-ino: Lakaeya lapa'kaeyate ukefe nehuta mi'ko afina nakaeya Polo'na lapa'kaeyate
    visuna kafe kahau ake aketoana Sata'a “He'e.” huno ka a'kanilate'ne.
  gnn-gnn: Bitjarrana liŋguna ŋanapurru ḏukṯukthinanydja roŋiyinyarawuna bala nhumalaŋgala,
    ga bawala'mirriyunydja ŋarra bini Bol marrtjinyana nhumalaŋgalanydja, yurru ŋayi
    ŋuriŋiyi yätjthunydja Satandhunydja ŋarranha yukurrana gulmaraŋala warray.
  yal-yal: Nxu waxi fa feni ɛ fɛma, a gbengbenna n tan Pɔli bata kata sanɲa ma firin.
    Koni Setana yi nxu yikala.
  cnt-NT: Jaun₂ dsón'₂ bá₄ jme₁'niog₂ jnia'₅₄ dsau₅₄ dsɨ₁jɨn₁ 'nia'₂. Jniá₂ Pa₄ 'lióng₂
    ráun₂ jme₁ca₂quɨ́n'₃ bí₂ a₂nei₅₄. La₁ i₂së₃dsen₃ bá₄ ca₂jné₃ juɨ₅.
  tif-tif: Nikil nuli fan kipni fanang asuk din unum o, kala ti din unokomup o, kala
    suunkup liip fen-tal-unebup. Lale, Setaan ata numi liip uyo katii-yin-balaya kemin,
    nikil nuyo din unemin dinim ken-umbup.
  nlx-nlx: आमु तुमू फाय एक रेन होवटी वार आवणेन केरता कोसीत किरेल एने खास केरीन मी
    पौलुस, पुण सैतान आमुह रोक मिल्योह।
  apw-NT: Áík’ehgo ch’éh nohwich’į’ nádnkáhgo ádaahiit’įį, shíí Paul, doo ałch’ídndi
    nohwich’į’ nádishdáh hásht’į́į́, ndi ch’iidn nant’án t’ąazhį’ daanohwotą’.
  gum-gum: Incha nambe amrrunrrab inchib melaig køn. Na Pablobe, katø katø attrab
    inchib megaben, Satanásbe namun chigøben iløsrka pønsrøbig køn.
  not-NT: Nocogabetaja naniaigaimi obirojegui naro Paboro. Naquengabeca pite naniajantimi,
    carari yotiaquena camagari Satanás.
  plu-plu: Nah Pol battukewnene kibereput adahan nah hiyá ba usuh diyuh atere akiw
    henneme Satanás mpithe usuh.
  iou-iou: Inken ärekta gäripi nadäkamäŋ upäŋ Pol näkä kadäni kadäni inken ärekta
    nadäŋira Satantä kädet peŋpipiŋ namik täyak.
  ntp-NT: Aatʌmʌ gamu iimia ragaitadai dai gʌnnʌida ragaitadai, dai aanʌ gia muiyoco
    gamu imia iñaagaiña dʌmos vʌʌscʌrʌ ʌDiaavora gʌrsobicʌiña.
  rai-rai: Mitul nem aakiti naa mitul a waan talili balet karom muaat. Iaau Paaulo
    iaau walaari mongoro na pakaan kupi ang waan karom muaat, iaku Saataan i turbaat
    mitul.
  haw-1868: No ia mea, o ko makou manao e hele aku io oukou la, owau o Paulo kekahi
    i keia manawa a i keia manawa; aka, ua alalai mai la o Satana ia makou.
  ffm-ffm: Saabe majjum, miin Pool, mi muuyiino warde to mon cili kuurɗi, kaa Ibiliisa
    haɗi kam.
  arb-NAV: وَلِهَذَا عَزَمْنَا أَنْ نَأْتِيَ إِلَيْكُمْ، عَلَى الأَخَصِّ أَنَا بُولُسَ
    مَرَّةً بَعْدَ مَرَّةٍ، فَعَاقَنَا الشَّيْطَانُ.
  cop-CNT: ϫⲉ ⲁⲛⲟⲩⲱϣ ⳿ⲉ⳿ⲓ ϩⲁⲣⲱⲧⲉⲛ ⳿ⲁⲛⲟⲕ ⲙⲉⲛ ⲡⲁⲩⲗⲟⲥ ⳿ⲛⲟⲩⲥⲟⲡ ⲛⲉⲙ ⲃ̅ ⲟⲩⲟϩ ⲁϥⲧⲁϩⲛⲟ ⳿ⲙⲙⲟⲓ
    ⳿ⲛϫⲉ ⳿ⲡⲥⲁⲧⲁⲛⲁⲥ.
  sri-sri: 'Wári gʉa mʉsãrẽ ĩãrã waadʉadibʉ. Yʉ Pablo wári: “Irogue waagʉra”, ãrĩnadibʉ.
    Gʉa waadʉarikʉ, wãtĩ gapʉ gʉa waadʉarire kãmutanami.'
  nal-nal: Maadi saxot taal adu maadina uli waan kaarik sinim. Nia Pol, faavaras ga
    sasaxot adu gana uli waan sinim, singsaxai Saatan ka ruxol nimtaal.
  kyq-kyq: Taa naaje kꞋje kꞋkɔkŋ tɛrl jꞋasen ɓaa kaaka, kɛn tap ki se maam Pɔl ɓo
    mꞋtaaɗ mꞋɗɔɔlga ɗɔɔlɔ gɛn ɓaa kaak se, naɓo *Ɓubm sitange se gaasjen ɗoobo.
  kwd-kwd: Meeru meru siria 'ameru ori la'u mai te'amooru 'i Tesalonaeka. Ma 'inau
    la Pol, nau ku irito'ona fana lekanga la'u kau te'amooru na alata 'e aula, tafe'ua
    ma la Saetan ne'e to'ofonosi ameeru fa'asia lekanga kau.
  ded-ded: Nocac neni ngenearu monggoc habesonga negensima kefing, fora. Neannaoc
    ngenearu habadeac naso homac bic tobanggeai. — Nga Satangngo ine sinnina hedzickeu
    obohoing.
  ewe-ewe: Edzro mí vevie ŋutɔ be míava mia gbɔ, eye nye, Paulo, medze agbagba zi
    geɖe be mava, gake Satana meɖe mɔ na mí o.
  nuy-nuy: Nirri-ngaynbandangi yaaji naambu-yanggi mal-ḏaga-ragij, ngaya-waj anaani
    Paul ngijang marri ngijang, mal-bulawaa-wala, yagu niga na-Satan na-baḏirrnya-yung
    naani-lhambang anaani-yung nurru waari naambaagini.
  cop-BHC: ϪⲈ ⲀⲚⲞⲨⲰϢ ⲈⲒ ϨⲀⲢⲰⲦⲈⲚ ⲀⲚⲞⲔ ⲘⲈⲚ ⲠⲀⲨⲖⲞⲤ ⲚⲞⲨⲤⲞⲠ ⲚⲈⲘ ⲂⲞⲨⲞϨ ⲀϤⲦⲀϨⲚⲞ ⲘⲘⲞⲒ ⲚϪⲈⲠⲤⲀⲦⲀⲚⲀⲤ.
  buk-buk: Yac atac whiŋ bu ambu aloc, ma aö Pol kasahê tidim daêsam bu waloc, tigeŋ
    Sadaŋ kalhac yac ahuc.
  pri-NT: '@see-verse:1TH.002.017'
  zpq-NT: '@see-verse:1TH.002.017'
  por-TFT: Vocês podem saber que desejávamos fortemente estar com vocês, já que (ou,
    baseado no fato de que) resolvemos voltar para vocês. De fato eu, Paulo, tentei
    voltar mais de uma vez. Mas não conseguimos voltar porque Satanás nos impediu.
  gwi-NT: Nakhwats'eerahoojyaa gwiindhan, ts'ą' shįį, Paul nakhwats'eehihdyaa gwinlęįį
    gwik'eegwihdaii gaa Satan ąįį gwits'į' zhat diinoontą'.
  gvn-gvn: Nganjin yurranda kadarinka baja. Ngayu yurranda kadanka baja, kadanka baja,
    yamba Dubungku nganjinin nyandin.
  nna-nna: '@see-verse:1TH.002.017'
  nhy-NT: Nochipa otiknekiaj tianij, nej niPablo miekpa oniknekia niani, pero Satanás
    mach otechkawilij.
  asm-FB: এই কাৰণে আমি, বিশেষকৈ মই পৌলে দুই এবাৰ আপোনালোকৰ ওচৰলৈ যাব খুজিছিলোঁ; কিন্তু
    চয়তানে আমাক বাধা জন্মালে।
  okv-okv: te na Paul nanena iji nei ainge eto kito pambasi ereona te Satan na na
    peikitoi pambae mitena.
  mxt-NT: Ta nducu̱ ndi cuhva cuhun ndi soco ña cuvi̱. Ta yuhu ra Pablo ñandɨhɨ, cuaha
    xaan chaha nduqui̱ cuhva cuhun ndi, soco tahan ri chaha cha cuñi̱ ndi cuhun ndi
    ta ña chaha̱ ra ña vaha.
  tzo-NT: Ti manchuc laj spajesuntutic ti Satanase, laj xa jc'opon jbatic. Yu'un mu
    junuc to no'ox vuelta jc'an chtal jq'ueloxuc, ho'on ti Pabloune.
  ind-AGS: Kami benar-benar ingin datang dan mengunjungi kalian, lebih-lebih saya,
    Paulus, saya sudah berusaha berulangkali untuk mengunjungi kalian — tetapi iblis
    terus menghalangi kami.
  omw-omw: nkye hunani quananra aanra puaa hiavararo hia vahuvata variavananra. Nte
    Poruva qaiqaavata qaiqaavata nrumu ntantena uro nkyi taqarera hiavaro nte quari
    aanrava hia qioqa hura. Saataaniva tire quana aanranra tita tovata hia nkyi uro
    taqaavananra.
  yrb-yrb: '@see-verse:1TH.002.017'
  maa-NT: Mejèn tsanguì‑je̱n. 'A̱n xi 'mì‑na̱ Pablo, kjìn k'a mejèn kiaà, ta̱nga jè
    xi̱ta̱ nei̱í mìkiì kitsjaà'nde‑naje̱n.
  mcq-mcq: Ijihuni maijaho nú roe ja kihunaꞌe ura renu ꞌee na Poru naꞌia mapokaꞌe
    roe ja kihunaꞌe ura reniu kaivo Setanira hine roturúhu.
  sus-A: مُشُ نُ بَرَ وَ فبِلٍنقٍ وٌ يِرٍ. ﭑ تَن ثْلُ وَ نّ ﭑ شَ وٌ يِرٍ لِ سَنمَيَ
    وُيَشِ، كْنْ سٍنتَنّ نَن مُشُ مَتْورْ.
  jpn-1965: それで私たちは、あなたがたのところに行こうとしました。このパウロは一度ならず二度までも心を決めたのです。しかし、サタンが私たちを妨げました。
  fra-SBL: car nous voulions venir à vous, moi, Paul, une fois et l'autre, mais Satan
    nous en a empêchés.
  yka-yka: Mabayaˈ kami piyu si kaˈam, pasōng ne aku, si Paul. Mimpiye ku magmemes
    sōng piyu saguwaˈ inalal kami weˈ nakuraˈ seyitanin.
  mle-mle: Nyan gwurak sibinin maa yakir mawul samasam yidiyan. Jaab samasam wun wuna,
    Pol, gwuraam jawuk yakir kwurtuwdiy. Aw Satan nyanadi yaab takatipi-kwadaad.
  shp-NTPO: Nonra kati shinanna iki, jatian eabichoribi jawetiiti mato oinni kakasa
    iki. Ikaxbira, *Satanássen noa katikomaaxona iki.
  aom-aom: No öꞌi naguamu Paul naro öre nahoꞌi hiꞌego Satan-ro nosi öroho tugohahuoꞌego
    öꞌoröhoho bogo eni javuonövadeje.
  geb-geb: Nza nden han ŋgɨrgeŋ vuzvugi. Gu Por, gu tugi vhɨrvera, gu nden han ŋgɨr
    za mbuim, Satan nzan tuav mpɨri.
  bsj-bsj: dige bwiyeu neryer nyi cwi toka kimeboti, mo Bulus kebo kiristi win la
    bwekelkele ywa nyo.
  cak-cak: Romari' xkaya' pa kánima chi xixekatz'eta'. Yin Pablo kitzij nin-ij chive
    chi man xe ta jun bey nunojin chi xixekatz'eta', pero ri Satanás roj ruk'aton.
  chf-NT: Cäli ticon t'ocob bajca anetla. No'onba aj Pablojon mach unnum cä saqui
    cache' ticon bajca anetla, pero aj Satanás u mäcbon cä biji t'ocob.
  tlf-tlf: ninggil nuyo, fen ipmi finang uyo asok no tulum o agan-bom-nulupta, niyo,
    no tolomi o age suun kup ilep uyo fen-nuubi kuta, Saatan ita tebe numi ilep uyo
    ugaa kwaabe yakyak ke-balata, ninggil no telemin binim ke-bomup ko.
  piu-2006: Yiltalatju kutu kuliṉi, maa yankula nyurrangarrinya nyakukitja. Ngayulu
    Puulalu kutu puṯu kuliṉingi, maa yankula nyurrangarrinya nyakukitjangku, mamuku
    mayutjungku nganaṉanya yangayangatjunkula kanyintjala.
  poh-NT: eh ruꞌum reꞌ xa nkitowej nak chic ojic awu̱cꞌ tak. Reꞌ hin maꞌ Lu̱ꞌ qꞌuih
    pech woꞌ nak xniniqꞌuej nikꞌi̱j chi ojic awu̱cꞌ tak chi akꞌoꞌrjic tak, xa reꞌ
    laꞌ aj Yahm xikꞌet pa nibe̱h chi maꞌxta chic quino̱j.
  tue-tue: Yʉʉ Pablo “wáagʉda” jĩĩrucumiwʉ̃. Ʉ̃sã toopʉ́ wáadʉgarecõrõ Satanás ʉ̃sãrẽ
    cãmotátu niiwĩ.
  bjp-bjp: Kemtuul ier isi fis unaismi. Ia Pol, fafuun ia ka totof ta isi la unaismi,
    isau le Satan i tikale kemtuul tikii.
  xon-xon: Ti nan ban ti gir dan ni chee. Min Pɔɔl, n‑yoonn mɔmɔk m ban ke m gir dan
    ni chee. Le kinimbɔŋ kiir timi ke ti taa dan.
  tzo-ZNT: Ta jcꞌan chtal jvulaꞌanoxuc coxvaꞌalticotic. Voꞌon li Pabloone tey onox
    ta jnopilan ti ta jcꞌan chtal jvulaꞌanoxuque. Ti manchuc lispajesoticotic ti Satanase,
    ijcꞌopon xa jbatic ti yechuque.
  mpm-NT: Ruꞌu Pablo, nɨnɨ ndiyo ini ri jaa ri, ko taka jinu ja kuni ri jaa ri, ti
    jasɨ chaa uꞌu un ini ri.
  ots-NT: Nugö, dúr Pablo, dú jon car manera tengu vez ja guá ma pʉ, pa gua cca̱jtiquijʉ
    tzʉ́. Nu ca Jin Gui Jo bi ccaxquigö, eso, jin gá jogui gua magö pʉ.
  hoy-hoy: इदुरसाटी नाव ऊंद धन ईला लेकीन घळी-घळी नीम हात्‍ती बरोद चाहसदेव, लेकीन शैतान
    नामी रोक्सकु ईटदुन.
  amo-amo: Bara iwa dinin suu ti dak kitimine, meng Shawulu ndin ntenzunu, shaitan
    amini wantin nari.
  pjt-pjt: Panya nganaṉa nyuralakutu maḻaku ankunytjikitja mukuringangi. Ngayulu panya
    rawangku kuliningi nyuralakutu ma-pitjanytjikitjangku. Palu puṯuliringila, panya
    mamu Satantulanya rawangku angatjunangi.
  cwe-cwe: Chilonda kwiza kumwenu. Niye Paulo nigeza kubwela kaidi kumwenu kufosa
    mwanza umwe mbali Lufyende kachikimilila.
  daa-NT: Ni raka yeepe nam nii ote ɗo werko. Nun meendu Pool gec ɗeele a naa ɓaawe,
    kar *Seetanne gay toɗinti botol.
  mlp-mlp: I ne gigo hib lehnan ginad diq bilamta. Yaqmo Pol ya ime kabemmo ne gigo
    hib lehgo inad emyaiqta. Teq haiq. Satan tuteqmo i gidanin qwayyaq.
  ape-C: Sabaihi nyumneh eik Pol yabirak um yakri apak munaku aria uwok. Yoweini Satan
    natapokumap yah.
  bgs-bgs: su plano dé na lumónód ké tun ákniyu. Makapira a pád lumónód, asal igdalanganna
    i Maibuyan.
  faa-faa: Isiapo re aseako peakosakipoko hemakapukua risiapo. Reane hemakapuraka
    ano Poreane efera hunia soko, efera hunia soko aseako peakosapoko asiane Satanemo
    matasosapo.
  kik-kik: Nĩgũkorwo nĩtwendete mũno gũũka kũrĩ inyuĩ, na makĩria niĩ Paũlũ, nĩndageririe
    maita maingĩ no Shaitani nĩatũgiririe.
  cap-NT: Niz̈aza anc̈hucaquin irantisquizpan pecaytuc̈ha. Wejrnacaz̈ ojkz pecan,
    Satanasaqui wejrnac atajchic̈ha. Wejrqui wiltan wiltan ojkz cjichintac̈ha. Jalla
    nuz̈ ojkz pectaz̈ cjen, Satanasaqui wejr atajchic̈ha.
  ksr-ksr: Kawaajoŋ oŋoonoŋ kawombaajoŋ moma laligoniŋ. Pool niinoŋ indiŋ motooŋgo
    qaagoto, indiŋa woi kamambaajoŋ batogoweto, Satanoŋ somoŋgoŋ nonono amamaaniŋ.
  eng-TNT: 'And therfore we wolde have come vnto you I paul once and agayne: but Satan
    with stode vs.'
  sbs-sbs: Tu va ku saka kwiza kwako, Ime, Paulusi, hamwi ni hamwi, kono Satani ava
    tu zimiki.
  sue-sue: Are muro nikare gamu sisenakare awa. Paulo na natope eyaya mamu wasana
    Satan meni na ebata gazinoisia.
  fra-NCL: Aussi voulions-nous vous aller trouver, en particulier, moi, Paul, une
    première et une seconde fois ; mais Satan nous en a empêchés.
  snn-NT: Mësacuana goñu cajënna, yë'ë'ga, Pablo hue'eguë, ai se'e go'iye yëhuë. Go'iye
    yëcuareta'an, zupai huatibi yëquënate tëhuobi.
  atb-NT: Nungmoq chyáng ngamoq jé lé naù mù luî, ngò Poluq yhang, adàm dàm shikut
    wú bê; nghut kôlhang, Tsadán gi, ngamoq lé hkûm tang pyâm ri.
  cek-AK: To pongah nangcae khae angzoh han ka koeh o, kai, Pawl doeh nangcae khae
    angzoh pacoengah, angzoh let han ka koeh vop, toe Setan mah kaicae to pakaa ving.
  bkd-bkd: ta agkabayà kay aglikù diyan, bisan siak kapila kud en sulaya sa pagdiyan,
    ba si Satanas iyan nakaelang kanay.
  ctu-76: Com lojon c cha' tyʌlel ba' añetla. Joñon Pablojon cha'yajlel uxyajlel tic
    jop'o c tyʌlel pero Satanás ti' mʌctyʌbeyon lojon c tyʌlel.
  lac-NT: A teno' in c'at in wʌc'ʌs tar in wirechex cax ten Pablojen quin bin tin
    junan, quij Pablo. Rajra' tu su'senob a quisino'. Satanás u c'aba'. Cax ya'ab
    in c'at in tarob in wiriquechex. Rajra' tu su'senob a quisino'.
  xla-xla: Epammama na꞉ monolo puame wua꞉ natilowe sikemte solotamduwa. Amasiyama
    Saitenta di api himomelemduwa.
  xav-NT: Wa te duré asabu téb za'ra wa'aba neza. Wa hã Paru hã, apâ atẽme ĩ̱morĩ
    aba neza. Taha wa, atẽme ĩ̱morĩ aba da, bâdâ, wa tô nasi ĩ̱sima pisutu. Tane nherẽ,
    Satanasi hã wanhitob'ru hã ma tô nasi wa'ãma ro'wa'rutu za'ra, ãma atẽme ĩ̱wisi
    za'ra wa'aba tõ da.
  cuk-cuk: A-ulale, anmar nue bese ataknabi gusmalanad. Ani Pablo, irbigbagus nue
    bese ataknaoye sokardaenad. Degi-inigwele, nia-saila-Satanás anmargi igar oburnonidaed.
  tbf-tbf: Gei nga lalaron nia rakot senga, eiekesen e Satan a nga tuir kitipa gei.
    A tuktuk eou e Paulo o nga konon nge konon nia rakot senga.
  uig-CYR: Шуниңдәк йениңларға барғумиз бар еди — әмәлийәттә мәнки Павлус қайта-қайта
    тиришип бақтим; бирақ буниңға Шәйтан тосқунлуқ қилди.
  ikw-NT: Ọ masịri aị ọ vakwnusi anụ, agịda ige, mawa Pọlu pioru ọ va, kọvu Ekwensu
    bnosnirni aị.
  khs-khs: 'Niyawa kiwa potapose mina:na:pela: sita:nekeye. Kiwa matanesekiwa Pole
