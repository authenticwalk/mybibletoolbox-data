  wrs-wrs: Ka Pol, lehawona elsusva mindnamba, heva os Setan kamba ollawovna, prolmba.
  mca-mca: Qa hik ta'ƚijupi' in qi in hisu'untaxi'ƚ qu' natsami'ƚ ei. Yakha' Pablo.
