    எங்களைத் தடை செய்தான்.
  mit-NT: Ñàyùcàndùá, nì quida‑nsi lucha sàà‑nsì yucán. Yùhù, Pablo, itnii xichi nì
    cunì sàì, doco nì sadi ñà‑malu nùù‑nsí.
  ceb-ULB: tungod kay gusto namo moanha kaninyo, ako si Pablo sa makausa pa, apan
    gibabagan kami ni Satanas.
  ces-LB: Já, Pavel, jsem se o to už několikrát pokoušel, ale vždycky mi to Boží nepřítel
    překazil.
  mkn-mkn: Beta sandiri su coba ulang kali mau datang lia sang bosong, ma setan dong
    pung bos maen pele beta pung jalan tarús.
  nce-nce: Sebo sobelë nigisiyame tole nanëla. Na bo Pol, bo sobelë nigisitëyome yafe
    yafe nanëlekefë. Kwe Satan seme lëkle lalëtakëfëna, na sebo sobelë nigisiya jwa
    këme nëla.
  pol-UBG: Dlatego chcieliśmy przybyć do was, zwłaszcza ja, Paweł, raz i drugi, ale
    przeszkodził nam szatan.
  qxh-NT: Nuwacuna watucuj shamuyta sumaj munashcä. Quiquïpis achca cuti shamuyta
    munashcä. Chaypis Supay chapata llapanïta ruramasha.
  nwi-nwi: Yɨmɨrhorkeikei pɨk mə jakrhurə mɨrhəm əmiə. Yo Pol, yɨmnarkut nɨpɨg rɨpsaah,
    mərɨg Setan rɨmnərer əswasɨg kɨn əmasɨr.
  kmo-kmo: Nota kwotak yaken eechaba gegiyatar. Ada, Pol, ada nokwapa nokwapa nedii
    otii otii hechar. Otii otii hecharek, Gaba rii nona anacheker.
  agr-agr: Nuniau asan wika atumin ijagsatasan dekaskenmag kuashtá wakekabiajai, tujash
    iwanch utugtamkamtai minichbaijai.
  kyc-kyc: Namwa dee kapu kyuo epana suu piyama. Namba Pole yuu lamasa makande pyuo
    epana piyu. Epana piyunupape Sataneme kata pyakepeya.
  urd-GVU: کیونکہ ہم آپ کے پاس آنا چاہتے تھے۔ ہاں، مَیں پولس نے بار بار آنے کی کوشش
    کی، لیکن ابلیس نے ہمیں روک لیا۔
  yre-NT: Kʋa wɛɛ 'nan, kʋ "lo 'ka 'va. 'An 'bɔ Pɔl, maan ve 'cɛɛ 'nan 'an 'lʋdɩ 'ka
    'va yi 'pa 'e 'pa -a "fli, 'pian Satan -si -tɔ 'kʋ 'lɔ.
  fuh-BKF: Saabe majjum, min muuyiino warude to mooɗon. Miin Pool, mi filake kile
    keewɗe, ammaa Seyɗaani haɗii min.
  arl-NT: Cunora, canaari niaacua naquerejoquiaari juucuani. Janiyari niaacua naquerejonu
    pacutejoquiaarini. Satanásri canaa cushitioquiaari saajani.
  ziw-ziw: Nachunga chiwatalamkileni vituhu. Vitendese miye Paolo, nasijeza kwinula
    ntambo nkanana imwenga hegu mbili, mna Shetani kachichinda.
  grc-TR: διὸ ἠθελήσαμεν ἐλθεῖν πρὸς ὑμᾶς, ἐγὼ μὲν Παῦλος καὶ ἅπαξ καὶ δίς, καὶ ἐνέκοψεν
    ἡμᾶς ὁ Σατανᾶς.
  nag-nag: Kilekoile amikhan apnikhan ke lok kori bole bisi itcha thakise, moi nije
    Paul, bhi ek duibar nisena- kintu Saitan pora amikhan ke rukhai dise.
  eng-OEBCW: That was why we made up our minds to go and see you – at least I, Paul,
    did, more than once – but Satan put difficulties in our way.
  knj-NT: Jix kak'le to jex kiloni. Ila, jain Pablo jin ti', ec'al el jix wak'le jin
    toi. Pero ja' Satanás ma cu cha'on toj.
  deu-1912: Darum haben wir wollen zu euch kommen (ich, Paulus) zweimal, und Satan
    hat uns verhindert.
  san-PUN: ਦ੍ਵਿਰੇਕਕ੍ਰੁʼਤ੍ਵੋ ਵਾ ਯੁਸ਼਼੍ਮਤ੍ਸਮੀਪਗਮਨਾਯਾਸ੍ਮਾਕੰ ਵਿਸ਼ੇਸ਼਼ਤਃ ਪੌਲਸ੍ਯ ਮਮਾਭਿਲਾਸ਼਼ੋ(ਅ)ਭਵਤ੍
    ਕਿਨ੍ਤੁ ਸ਼ਯਤਾਨੋ (ਅ)ਸ੍ਮਾਨ੍ ਨਿਵਾਰਿਤਵਾਨ੍|
  nob-LB: Vi har forsøkt å reise til dere. Jeg, Paulus, har forsøkt mer enn en gang,
    men Satan har hindret oss.
  ntj-ntj: Watjaranytja-latjunku marlaku yankukitjalu. Nyangka-rna ngayulu yankukitjalu
    purtulinu-purtulinu wantingu Tjayitintu-rni kurraranyangka.
  sxb-NT: Kutio, tuagalanga okuwaazako okuwawona, ino-ino inze Paulo nyakola wukalu
    okuuza eyo kangi, ni *Sataani yatuigarra.
  nhu-NT: Bese gomte keekase eto ɛ̂ ben e. Me wvù Baul kebɛɛ nu ɛ mom wase naa bokaŋ
    e bokaŋ e, geenɛn ɛ Satan jewsee kɛ bese.
  row-row: Au o sobꞌa usufafali ae eti ita nggi, te nitu malangga monaeꞌ a akaꞌ babꞌa
    au nakandondooꞌ a.
  msy-msy: E ia bagh izasa; kɨ Pol guizbangɨra dughiar avɨribar izasa ingari, ezɨ
    Satan en tuaviba apɨri.
  agg-agg: Sɨheimbo sowanambo ndüfosimbo hɨhɨrɨfe hombo masefɨ, ŋga Por ro yimbumbo-mbaiyahɨyo,
    ŋgɨmɨmbo-mbaiyahɨyo sɨheimbo sowana sɨnɨmbo masahɨ, ŋga Satan ai yɨhoefɨmbo gümareamunɨ.
  ptp-ptp: Ên xe nêb xe ob lôc vô xam, lêc xe o tɨyi lêm. A Pol, a myag môp lu tɨbeac
    ên a nêb a ob lôc vô xam, lêc Seten le vac môp xôn ên a.
  nak-nak: Eau, e Pol, me amiteu la bilalaha tomi, amite tovo lalaia vaka usu veia
    ge goio tamutou, eala moli e Satan eia magiri robo pasi la gauru tamiteu.
  lbb-lbb: Mitol mang kol sur mitol ar ulak tetek mulo. Iau e Pol a toho i pa toho
    i sur ar han tetek mulo, ika e Satan i sairas mitol.
  kan-2017: ಯಾಕೆಂದರೆ ನಿಮ್ಮ ಬಳಿಗೆ ಬರುವುದಕ್ಕೆ ನಮಗೆ ಮನಸ್ಸಿತ್ತು. ಹೇಗೂ ಪೌಲನೆಂಬ ನಾನು ಒಂದೆರಡು
    ಸಾರಿ ಬರುವುದಕ್ಕೆ ಪ್ರಯತ್ನ ಮಾಡಿದ್ದೆನು. ಆದರೆ ಸೈತಾನನು ನನಗೆ ಅಡ್ಡಿ ಮಾಡಿದನು.
  cso-NT: Jmɨ́¹ hnáu² jnoh¹ tsá¹neh²¹ siáh³ cónh³, hi³ huen² jná¹³ ca³jmú³² pí³ tenh³
    hnah² jéin³² hi³ ñe¹; tɨ³la³ nɨ́¹juáh³ jmáɨ¹ hi³ jmɨ́¹ hnáu² jnoh¹ tsáu¹³, ca³qui³
    ca³jna³ bíh¹ tsá² hláɨnh¹ juɨ³².
  ena-ena: Akape tɨbɨ alaŋ naludɨ ua iga iga saŋ hɨbɨ suhɨla suhɨla vɨsɨvasi igu igu
    hɨnilalu uami. Agadɨ ala Satan agaŋ aludɨ hɨbɨ hɨnilahɨlalɨ uami.
  nbq-nbq: Naswei ninim bikhinisa warup ombasagwi, eke, an Paulus nadik ndugwis ambi
    vaga bikhinisaup dek o. Ata, ninggi-nanggi bikhinisa warup yiluk, wal okhagagis
    ovara, madis sile en sup monggalogo bininaliga halok, agurik.
  tgo-tgo: Ghime va nuwameiya wo njoghaona wo thuweŋga, na ghino Pol mbaŋa i ghanagha
    ya mando iyako. Ko iyemaeŋge Seitan i dagetenime.
  yap-yap: Ya gamad ba’adag ni nggu sulod ngomed. I gag Paul e gathi nga ta’ab yay
    ni kug guy rogon ni nggu sul ngomed, machane de pagmad Satan.
  mop-NT: Top ti c'atiintaj cuchi usc'al ta wetele'ex. Inen aj Pablo. Tan ti tan cuchi
    in yaaltic a usc'al biq'uin ado'o. C'u' betiqui, le'ec a quisini, ma' u cha'aj
    ti c'ochol.
  tet-tet: Haꞌu duꞌuk karui aan tiꞌan atu kmai tone emi, mais diabu ulun saseni nohuun.
  hlt-MCSB: Te dongah nangmih taengah pawk ham ka ngaih uh. Kai Paul rhoerhoe vai
    hnavoei khaw ka cai dae Satan loh kaimih n'tomta.
  xtd-NT: Mee‑da, Spalu, kueꞌe vuelta n‑juini‑da xa xee‑da ñuu‑n, ko ña n‑xejoon kuiꞌna
    xa xee‑da.
  mdy-ETH: ዬያይዲ ዒንሢ ባንሢ ኑ ሙካኒ ማሌንቴኬ፤ ባሼ ታኣኒ፥ ጳውሎሴ ዒንሢ ባንሢ ሙካኒ ላሚ ላሚ ኮዔንቴ ፃላሄ ኑና ሙኮ
    ላኣጊ ቃዜኔ።
  spl-spl: Otmu pilâyekmâ takawin ya ki kâlep otmuâk âwurem taka yen yekne sâm otbin.
    Yawu otmunŋe Satanŋe mâtâp maŋguningim yâhâmu hâum pâpgum pilâm Aten kapiân tatbin.
    Nâŋe yen yekbe sâm yawu otban.
  usp-NT: Xkarayaji' roj xojb'e aac'lak. In Pablo q'uilaj b'welt jilon xinchomorsaj,
    pero man jb'ab'al etzl ta' xye' luwar chike xojb'ec.
  zav-NT: '@see-verse:1TH.002.017'
  sgz-sgz: Gim lala nem sang suri han kaleng ur main suri laum gam. Á iau sang ái
    Paulo iau balbal tohoi suri ina han, má kápate lu ian kabin ái Satan a lala him
    pala gim.
  kek-NT: Xkaj raj xic e̱riq'uin. La̱in laj Pablo. Cuib oxib sut xinyal xic che̱rilbal.
    Abanan laj tza quiramoc chiku. Jo'can nak inc'a' co̱o.
  blz-NT: Kai tio bo mae' na ko'omuu. Yaku' i Paulus isianmo toro piripii nansagia
    bo mae', kasee i kai talantangionna Ibiliis.
  poe-NT: Na mé xi̱kaha janhan Pablo itsjé veces mé tjínka̱van chrókjuasántsjaha̱
    tí jahará, a̱ ntá tí chꞌín Tsochren mé kꞌuínkakònna ntá xitjahya tsjasán.
  san-TAM: 'த்³விரேகக்ருʼத்வோ வா யுஷ்மத்ஸமீபக³மநாயாஸ்மாகம்ʼ விஸே²ஷத​: பௌலஸ்ய மமாபி⁴லாஷோ(அ)ப⁴வத்
    கிந்து ஸ²யதாநோ (அ)ஸ்மாந் நிவாரிதவாந்|'
  cof-NT: Juntonan nulachi minu jino muquinasanan, natiya jino capodeilaitiyoe. La
    Pablo duque neca jichique tenfeyoe. Junni jino tenfenaminlaca Satanari chiquilaca
    porequiniquee.
  srm-NT: Sömëni pasi kaa mi Paulosu seei bi kë ko a unu, ma di didibi, Saatan, ta
    tapa u. Hën wë mbei i si wa dou a unu ala eti.
  qvs-NT: Ñukaykuna rinayarkanisapa kawaknikichi. Aypa kuti ñuka Pablu rinayarkani.
    Rinayaptinikunapish supay mana munarkanchu rinaynikunapa.
  zca-NT: Nayax wëlt mile' no xigab re'; na Pab, nu da nayax wëlt ngoklan ngayala
    ba', per nangala't Mizhab.
  cbc-NT: Bairi mʉjãã tʉre jãã ágatʉ̃goñaña bairãpʉa. Baipʉa, yʉ, Pablo pʉame, “Capee
    majũ mʉjããrẽ ñiña ñesẽãnucũgʉ,” mʉjãã ñimiwʉ̃. Bairo yʉ caátigamiatacʉ̃ãrẽ, wãtĩ
    pʉame tore bairo yʉ átimasĩẽtĩõ joroque yʉ átinucũñami.
  qxo-NT: Tsaynö shamuyta munayaptïpis Satanasga atsca cutim tsapata churapäyämashga.
    Tsaymi shamuyta camacaycayämütsu.
  mox-mox: Vonahaqiaqi, nuanuama ada wai ʼevivi sabi ʼitami, ʼinega yaʼa Faulo yavetafeʼwa
    waiwai vonigo eda wai, ta ge agu fata mana Seitani ema ʼeda gibodea.
  kew-kew: Goa pea-daa niaame nimi adola epalima kone isima. Niri Pol oro adola epaayo
    kone sua pora asapisu pare Satan-me niaana pora rabusa.
  dww-dww: '@see-verse:1TH.002.017'
  twi-ASANTE: Yɛpɛɛ sɛ yɛbɛsane aba mo nkyɛn. Me Paulo deɛ, na mepɛ sɛ meba hɔ boro
    pɛnkorɔ nanso ɔbonsam sii yɛn ho ɛkwan.
  aoj-aoj: Eaꞌ deiꞌ waꞌi ofeꞌmago ipaꞌ. Aeꞌ Pol andaꞌas nimaguf hiafi aꞌi efoꞌo, owaꞌ
    Satan nahefamafa ufiaꞌw.
  cbv-cbv: Pánihna, bʉ́dí oina, yeebdíh enedih jwĩ jwʉ́ʉb bejíhip yʉh be. Weemjéh
    dawá láa yeebdíh bʉ́dí enedih wã bejíhichah yʉhna, Satanás jwĩ jib bejatdih ã
    jãhap jĩ.
  taw-taw: Chɨn nɨbop amnun agɨl gos anɨb ak nopun. Pen yad Pol, ñɨn kuŋay yɨbɨl amnin
    apin ak pen, Satan kanɨb tɨbɨlɨkup.
  jic-NT: '@see-verse:1TH.002.017'
  zap-NT: Kesentyent wlaan noo yra noo ndxiid noo lo de, ne noo noopee ndal tir wlaan
    noo ndxiid noo, per wsoow Bzelo lo noo.
  wer-wer: Ten arim naë waisënëak kent kön wiaut. Ne Pool nook akun selap waisumëak
    ökre was ëën Setenök tenim kanö il niwariak wë.
  ipi-ipi: '@see-verse:1TH.002.017'
  qul-NT: Jamuyta munarkaycu. Nokallapas achqha cutita jamuyta munajtiy, supay Satanás
    jarc'awan.
  tnc-tnc: Yi'i Ᵽablo ĩ'rãkurimarĩa mija ᵽõ'irã a'ririka yirutukoᵽeraᵽe. I'suᵽaka
    ñimako'omakaja, Satanáre yiro'si satá'teroyiraᵽe.
  ter-NT: Koati kaha'âti ûti vitúkea nê'e, áko'oneoxo ûndi, undi Poûlu. Ápe ngahá'ayeaku
    mbíhea xepákuke, itea itóponu Satánae.
  bmr-NT: Jaamoro mefeeguehicarahi, fiiva foova uujoho Pablo, fiiva foova feequi moonɨhicaurahi.
    Jaarunofaño ɨjɨ mɨɨhaico casivusuhicahi.
  fuf-fuf: Ko ɗun waɗi si men faalano yahude ka mon, tentinii min Puulusa, mi etino
    ɗun ɓuri nde wootere. Kono Ibuliisa hanni men.
  bhl-bhl: Keko kasike, Fol nakalem ete yom yetebam tolomin beem dulum elote iti kiskis
    iti kiskis kesi kate, Seten-Ataanim e alik alik num angeko, fukunbuluw ibolow
    beem deiw goto okiyemse te.
  ons-ons: Ŋene ŋinano koso zinge ukenane ŋonge, na Pauloŋo atakine atakine ukalane
    soringekole, ŋo Satanŋo qeliŋŋongi mi ukone, numa kitatŋonge.
  con-NTPO: Tsa'caen que'ini jiye in'jamba gi ña Pablo tsain'bitsse ji'jeye ashaensi
    tsu cocoya na'su Satana ingima se'pi.
  ghs-ghs: Oonita nana, oi ana Pauro sama namehoke hiire, nanai aoke qupi qesata nikeho
    torota biranaatarotahe oke boohimi Saatai qupi samaneke tete siireta.
  peg-peg: ଇଦାଂ କାଜିଂ ଆପେଂ ମି ଲାଗାଂ ହାନି କାଜିଂ ମାନ୍‌ କିଜ଼ି ମାଚାପ୍‌, ଆନ୍‌ ପାଉଲ୍‌ ରଗ,
    ରିହା ମାନ୍‌ କିଜ଼ି ମାଚାଂ, ମତର୍‌ ସୟ୍‌ତାନ୍‌ ମାଙ୍ଗେଙ୍ଗ୍‌ ବାଦା ହିତ୍‌ତାତ୍‌ ।
  txu-NT: 'Ne te akubyn ar awỳr imõr prãme. Ibê Paur ne ba te akubyn ar awỳr itẽmmã
    ikràn ikràn ikrà nhym Xatanaj mã: ar ikukrà.'
  eng-WEBU: because we wanted to come to you—indeed, I, Paul, once and again—but Satan
    hindered us.
  gnw-NT: Jáeramo nduipota tẽi ndoo Tesalónica pe. Jecuaeño che etei aipota tẽi aa
    pepɨ. Ẽrei Satanás jecuaeño orembɨavai.
  mux-mux: ‘Oliu eni molemelena omulú.’ nimbu tirimulu. Na ⸤Poll⸥ nanu kepe wale pulele
    kelepu ombú tirinduko, akiliinga-pe ⸤kurumanga nuim⸥ Seten-ni ‘Mólu.’ nimba oliu
    pipi sirim.
  maj-NT: Kui nga kama mjehe̱ni̱ nga kuankíi̱nse̱ ngáha̱ ri̱. An Pablo̱ nku jo ni̱yá
    kama mjena nga kfínse ngáha̱nu̱u kai, tu̱nga nda̱nindoo̱hó y'échjani̱.
  bkq-NT: Nhentondyzemo xina. Urâ Paulo udâondyse widâ. Satanás olâ iekuâdâdâ.
  kue-kue: No ene meglmara unamnedi punga. Te Pol nana enge mere unagledi erika, ba
    Satan konbo yongugl norkwa.
  cot-NT: Irooshivecaquea noncoraquejiaquemequea, naatimpa Paavoro nonintamajapinivetaca
    noncoraquetaquequea, cotanquitsiquea teequea nagavejajigueji, yojocaavaquenatarite
    Satanashi.
  bnp-bnp: Mete ngaru ni lakene. Iau, e Paulus, a toni ni lakene balaka kupo. Pali
    e Satan i pututagu a dalane mateu.
  apn-NT: Na pa prem inhmã akupỹm mẽ awỳr inhmõr prãm tỳx nẽ. Ixpê Pawre na pa pre
    xatã mẽ awỳr ixkrà htã nhũm Satanasti tanhmã mẽ anê ixpê amnàr to pa kormã mẽ
    awỳr inhmõr kêt nẽ. Ãm tee ri inhmõr prãm kaprỳ.
  ctp-NT: Kwiꞌ ngwañaꞌan nu ngwa xkanꞌ ti nchka ꞌa tiꞌ ba kan ba seꞌen ndiꞌin wan.
    Loꞌoǔn ni, ti kwiꞌ Palyu lkaǎn, lye ꞌa nka tiyeěn kaǎn; loꞌo nchga yaꞌ ndukunꞌ
    Satanás tuwiin ꞌwa chaꞌ ja kan ba.
  opm-opm: Nuhur apris wanggoshaptineng daham Por nohra aprin mandap oh angdeipat
    orhora; Satan oh mandap nagaheimatwi napaptesuhmur.
  bvr-bvr: Ngaypa Paul gipa ngu-jaranga ng-goma ng-garlmiya ngu-workiya, jimarna barra
    ngaypa nguna-boy ana-gorrburrwa, wurra walkwalk an-gata Jeytan (Satan) mun-molma
    m-burnda apula.
  wal-wal: Aissi giikko, nuuni inttekko simmidi baanau koyida. Harai atto, taani PHauloosikka
    darotoo inttekko baanau mala be7aas; shin Seexaanai nuna diggiis.
  zad-NT: Dii ḻi goklall'nto' yidwianto' le', na' nad'yeṉ' zan shii goklallaa yidwia'
    le', per Satanáza' bsej bllonan yid'.
  kmg-kmg: Eme irec fârâ iqic-ŋopanaŋte mumbeŋ, Paulo no nahac dameŋ moc â moc fâzo
    mupe Sataŋzi aka henarewec.
  aso-aso: Lengita volone lo gelo minuneꞌ nenako Pauloꞌ naza gamene masi masi volosa
    okuvo Sataniꞌmo aka hize tile-nidineꞌ.
  uli-uli: Ha dipli habe tefaelwey iremi. Ngang ila te moch sew bo sa cholop yai yedamgel
    le iy be tefaelwey, ngo Satan yema piltahmem.
  nin-NT: Inta i zha di inta i ta ka nga ni imba ba. Ingga Bulu i so di ta ukpa a
    si si ankpa yirr hen, di ingga ta nga ni imba ba, u Isheta a di lo ingga zu.
  tgk-tgk: Бале, хеле мехостем ба назди шумо равем. Ман, Павлус, бошам на як бору
    ду бор кӯшиш кардам, аммо иблис пеши роҳамонро гирифт.
  acu-NT: Wikisha atumin jiistasan wakerayatun tujinkan, ataksha atumin jiistasan
    wakerimiajai. Tura iikia ataksha atumin jiistasar wakerayatrik, ii winitasar wakerarin
    wainiat, iinka Satanás tuke surimramkamiaji.
  cak-WNT: Y rumari' hasta kach'obon chic chi yojapon ta iwuq'ui. Riyin ri Pablo ca'i'
    oxi' yan mul xinben chi xojbe, pero ri Satanás xojruk'et.
  ebk-ebk: Laraychunmi tit-iwa ay munfiangad ay mangila kan chakayu, kaskasin kan
    ha-un. Namen ongor ay penadpachasku ay umuy hesa, ngem penas-iw chakami kan Satanas.
  spa-PDDPT: Porque ciertamente quisimos ir a ustedes, yo, Pablo, más de una vez,
    pero Satanás nos estorbó.
  ruf-ruf: Apfo tulamla ukuwangilani lwakeli. Nene Pauli tsambama kutsa kuna mwemwe
    mala mbili, lekeni Setani tsakatughoma.
  gun-gun: Ha'e nunga rupi peẽ kuerya py rojuxe jepi teĩ. Xee Paulo ri jepe, peteĩgue'i
    anho e'ỹ, mokoĩgue ma aaxe. Ha'e rami teĩ Satanás orejoko.
  agu-BL: Ala' tir bixe' wa'n tan imbene'n klo' tan chixajse'nu', poro ilenin ja oc
    Bayba'n tan inmakle'n.
  isn-isn: Kunsoko ai kalowa kupembya kitalanyu, nene Paulo, ku nkua ang'wandyo ni
    nkua inzuya, kuiti u mulugu ai ukugiiye.
  eng-PEV: I, Paul, tried to go back lots of times, but Satan, the boss over the bad
    spirits, he stopped me every time.
  ilo-ULB: Ta tinarigagayanmi ti umay kadakayo, Siak, ni Pablo maminsan manen, ngem
    nilappedannakami ni Satanas.
  pir-NT: Ihquẽ tahari yʉhʉ Pablo mʉsare ihñagʉ waha duami. Yʉhʉ sa waha duepegʉ̃ta
    Satana pehe ʉsã wahaborirore dojomehnedi. Sa yena wahaerʉ ʉsã. Ʉsãre bucuegʉ̃
    yena mʉsa ijigʉ̃ mʉsare ihña duami. Ʉsã buhegʉ̃ quehnoano tʉhorina ijire mʉsa.
    Mari pʉhtoro Jesu ahri yehpapʉ tiquiro tojoa tagʉ̃ mʉsa pehe ʉsãre bucuegʉ̃ yenata.
    Sa yena bucueye mehna mʉsa mehna Jesu poto ducunata.
  anv-NT: Wáwálé ɛsé débɔ delu ma manchwɔ́ tuú mashu ne ɛnyú. Me mbɔɔ́ Pɔl
    mmua mɛ ndɔndɔ ne ndɔ manchwɔ́ yɛ́mbɔ danchɔmeló agbɛ ɛsé meti.
  sab-NT: Cha Pablo agali chui gbu tanre joge tienda badi agwa cha me ñadu, che dolla
    Satanás me takalin cha joge baskeni, cha mo ta gbe joge gire Satanás age me no
    cha ole cha joge chuiage.
  tmd-tmd: Ñɨgö u nuguŋö, rɨ rɨbyöx nugwön, nɨ Pol, wop mös mönö mös paŋ inö, rɨma,
    jɨ Seten ödöi ana woba.
  acr-NNT: Lik kꞌu xqarayij kojeꞌbꞌina ukꞌ alaq. Riꞌin, in Pablo, na xa ta julaj lik
    xintij uqꞌij kiꞌnwila alaq, pero e ri Satanás xukoj qꞌatbꞌal chiqawach.
  kpg-kpg: Gimaadou gu hiihai e lloo adu labelaa. Au go Paul gu hagamada belee hanadu
    labelaa gi godou baahi hagalee hagadahi hua, gei Setan digi diagia gimaadou gi lloo adu.
  taj-taj: एनीगदे मुबा ग्‍लारी ङनी खबारी म्‍हाइमुबा। ओच्‍छे ङा पावल एनीगदे मुबा ग्‍लारी
    ल्‍हानान रेम खबारी म्‍हाइमुबा। तर ङनी खबारी म्‍हाइमा सदन शैतानसे ग्‍याम काजी।
  avt-avt: Hi Pol hɨrekes hi hanhan anen ari yi yapɨrwe. Taau, hekrit hekrit Seten
    hɨrak kerekir yayiwe kaiu.
  cbk-cbk: Quiere gayot came bira ole alli. Yo, si Pablo, cuanto veces ya precura
    bira ole, pero si Satanas ya sangga mi paso.
  uig-ARA: شۇنىڭدەك يېنىڭلارغا بارغۇمىز بار ئىدى ــ ئەمەلىيەتتە مەنكى پاۋلۇس قايتا-قايتا
    تىرىشىپ باقتىم؛ بىراق بۇنىڭغا شەيتان توسقۇنلۇق قىلدى.
  tuf-tuf: Isan ba quin bécora yajacro. As Pábloan ba quin búcoyan, búcoyan bicora
    yajacro. Eyta bicora yajác cuar, Satanasat is bey ayti síujacro.
  abx-abx: Mahaya i karuyag kami' nga akapada'inan si ka'am nan. Mismo i kalugaringun-ko
    ma'in hamok sin adda agpapada'inan, pero pirmi kami' ag'ulang-na si Satanas.
  mco-NT: Ooy ɨɨch ajcxy njanɨcxa'ñ anajty ma miich ajcxy. E ɨɨch, Pablo, cɨ'm anajty
    njanɨcxa'ñɨch mejtz'oc tugɨɨg'oc, e je mujcu' nnɨɨ'aa ndü'aa tɨ xy'adujcɨch.
  cpb-NT: Nokowawetaka nareetemi, iri kantacha Satanás osheki rotzikatzikatakena.
  aon-aon: Sabaihi nyumneh eik Pol yabirak um yakri apak munaku aria uwok. Yoweini
    Satan natapokumap yah.
  hus-NT-2005: I exámalich ku kʼale; nanáꞌ, xu bij Pablo, yánílich u exámal kin kʼale,
    por echʼekʼi tin tamkʼuyal an lej atʼax.
  mig-NT: Te ja̱ yúán ní kakuni̱‑ri̱ jaa̱‑ri̱ nuu̱‑ro̱ núú, chi̱ ruu̱ Pablo, ɨɨn uu̱
    jínu ni̱ kuni̱ ndija‑ri̱, ko Satanás ni̱ jasu̱ nuu̱‑rí jíná'an‑ri̱.
  bps-bps: du too gami mayè samfulê di gamu. File dulêgu tilew fye gasfulê agu di
    gamu, bay nsang Satanas i dalanmi.
  mbs-mbs: Ibeg day lomikò kay doton kenyo. Pengkey gayed a migpetagad te peglikò
    ko, meneng nebelebagan a i Satanas.
  tof-tof: Kibü ubi kari ta koke yarilürr yabüka bakonóm. Anda ka, Pol, ngibürr mün
    wamórróma ola, a ⌊satania⌋ kibü türrmütóp.
  cme-NT: Iŋ duɔŋ tiɛ waŋ-ma wuɔ i ka kã ka ne-na, ku yuu niele. Muɔ Pol, muɔ fuɔ
    mɛi suyaa mi maama‑i. Ŋga hɔnni maŋ joŋ *Sitãni tuɔ boruona i hũmelle‑i.
  sus-sus: Muxu nu bara wa gbilenfe wo yire. N tan Pɔlu wa nɛ n xa wo yire li sanmaya
    wuyaxi, kɔnɔ Sentanɛ nan muxu matɔɔrɔ.
  pon-2006: Se men pwurowei rehmwail. Pein ngehi, Pohl, I song en pwurehng pwarowei
    rehmwail ekei ahnsou, ahpw Sehdan sohte mweidohng kiht.
  dad-dad: Amã ã gein masiyouf nigin waumã yenen. Momoi, aya, Pol, baba baban lakĩ
    afen. Anĩ ere, Satan naaburamã katĩ felen.
  zab-NT: Quesentiand bcaaznɨ niotixlon laat, nare Pablɨ zienzi güelt bcaaza niadguíaa
    laat, per bcua bɨndxab niac ziy.
  jae-jae: Kêtu tonaŋŋa aêac abe andêŋ amac awac. Aê, Paulu, gabe jaŋgôm ŋanô êsa
    kêtu dim luagêc su. Mago Sadaŋ gêbôc aêac auc.
  ksd-ksd: ta nin ave mainge tuna ra vinavana pire vavat, iau Paulo, iau ga vakopono
    mainge damana, ma i vaurua bula; ma Satan i ga tur bat avet.
  msm-NT: Siakon si Pablo, kapila a hona-hona to pagyouy podom iyu, di pigbaebagan
    koy ni Satanas.
  myk-myk: Lee wuu na, wèe di bi giin wèe di shɛ foro yee na. Lee lʼa bi sii nɛ Pɔli
    yɛ pyaa funŋɔ ni. Nɛ li taanna wii fo tɔɔɲii shuun, ga Shitaanni na bari koo li
    na wèe mu.
  sbe-sbe: Ka henuwakalili bena ka laowa, na yau Paulo huya maudoina ya kaikaipate
    taba ya laowa, iyamo Satani ye hekaiyawasigai.
  mcr-mcr: Ne henyqe, mapqäŋqä ma quvepqäŋqä etaŋgqä-qe, Setänä iqu hoptäwä äneyätŋqe.
    Poli iqunä, nyi aaŋä kuapänä emeqisqŋqä änyinätŋqe.
  cux-NT: Ní diíⁿ 'nū nducuéⁿ'ē chi cuuví 'nū ti cuuvi ndaá 'nū nanááⁿ ndís'tiī. Ni
    'úú Pablo 'naaⁿ tiempo canee listo chi naⁿ'á naati yááⁿn'guiinūuⁿ diiⁿ sa chi
    nguɛɛ cuuvi ndaá.
  tur-YTC: Bundan ötürü size gelmek istedik. Gerçekten de ben Pavlus, kaç kez gelmek
    istedim. Ama Şeytan bize engel oldu.
  san-ITR: dvirekakR^itvo vA yuShmatsamIpagamanAyAsmAkaM visheShataH paulasya mamAbhilASho.abhavat
    kintu shayatAno .asmAn nivAritavAn|
  bel-N: Дзеля гэтага хацелі мы прыйсьці да вас, — асабліва я, Павал, — і раз, і два,
    але перашкодзіў нам шатан.
  sch-sch: Nin kôm hong kîrsir rang kin nuom ani. Keima Paul, reng hih voikhat nêka
    tam hong rang ku pûta, aniatachu Soitan'n mi min hong mak.
  mic-MIQNT: Ninen maw puatmeg'p apaita'neg gilew ta'n eimu'tioq. Gatu ni'n Poligap
    wejo'tmap apaja'sin me' ap newgt. Gatu Gjimn'tu gisa'lugsieg'p mo gisi lta'nen.
  huu-NT: Ua eo jaiacadɨcue. Dɨga icaiño jaiacadɨcaɨ; ia Taɨfe caɨ jaillana jitaiñede.
  jiv-NT: Nekas winitiaitsar wakerimji. Imia wíkisha winitniun ti nukap enentáimsamjai.
    Tura iwianchi uuntri̱ Satanás tuke nuna suritrammiaji.
  otm-NT: Nugähe mim bɛ̨ni ga mbähmbe bʉ, nɛ nugä dra Pablogä mi säpi ga mbagä bʉ
    xʉn ngu yʉ nidį, pɛ 'bex bi ząngua ra zįthu.
  dah-dah: Fudinde wor po, ne Polbe kuŋ dentek wor po nirde hiyen. Goke teŋbe deŋ
    hitte kuŋ kuŋ niŋ kurut wor po yeŋ hinhem. Gega Satan beleŋ, “Mel gore daha kuŋ
    tareŋ yirnayiŋ,” yeŋbe beleŋ pet dirde hinhin.
  tnk-tnk: Iahənokeikei mə tahəuvehe mhətoni kɨmiaha, iou, Pol, iakani pərhien mə
    iakɨnəmwur nəpɨn rɨpɨk, mətə Setan rəsisəɡ kɨmaha.
  kpr-kpr: Oroko na Paul nasuka nane resena. Na nasuka umbu nanjogo nemokena ya gari
    dae kotiseni! Avata Satan namane buregedo ghusira.
  san-IAS: dvirekakṛtvo vā yuṣmatsamīpagamanāyāsmākaṁ viśeṣataḥ paulasya mamābhilāṣo'bhavat
    kintu śayatāno 'smān nivāritavān|
  nho-nho: Maatou ni fiffai maa maatou ki oo atu. Nau taku tino ni haaite aku saaita
    e lua ma ki hanatu nau, tevana iaa maatou e puuia peenaa Satan.
  gym-NT: Nun tö namani rikai mun känti, akwa ti Pablo, ti ne bäri tö rababa rikai
    bäre bäre akwa, Satanakwe ji ötaba nun käne, aisete nun ñan namaninta mun känti.
  azg-NT: Tojooꞌ nꞌö́n na ngitsá nntꞌá, ja Pablo jndye jnda totsichö́n na nguë nntꞌa
    na mꞌanhoꞌ, majoꞌ iscuꞌ Satanás na nntꞌáhanꞌ.
  bhd-bhd: एल्हेरेलेइ (मतलब मीं पौलुसे) एक्की बार नईं बल्के बार-बार तुसन कां एजनू
    चाव, पन शैतान अस तुसन कां एजनेरे लेइ रोके।
  too-NT: Quina'n xa'iccālaka'ncu'tunāchāni' hui'xina'n. Lā' quit, Pablo, xa'iccālaka'ncu'tunāchāni'
    maklhūhua' pero huan ko'ti'ti' tū' quincāmakxtekni' na'ica'nāchāuj.
  ind-AYT: Sebab, kami ingin datang kepadamu, bahkan aku, Paulus, sudah beberapa kali,
    tetapi Iblis menghalangi kami.
  cjo-NT: Nokowaeyawitakani nareeteeyeeminimi, eejatzi nokowapiintawitaka naari niyaatashitemimi
    apaniroeni, omaanta rotzikaakina iwinkatharite kamaaripaeni.
  nsn-nsn: Doh inggeim mi marang bangantiehe tun, temaeit mi petutupe tun tar haiala
    tamiuoum. Doh inggo, Poul ku petpetutup uapoul tar la, bo Satan puk e turtur tane
    tamiueim.
  san-DEV: द्विरेककृत्वो वा युष्मत्समीपगमनायास्माकं विशेषतः पौलस्य ममाभिलाषोऽभवत्
    किन्तु शयतानो ऽस्मान् निवारितवान्।
  tna-NT: Da putsu, ecuanaju micuana peje su neicha tipeida putija pudhaana. Ema mehua
    quitaita hue putija pudhaana. Beju Ishahua ja ecuanaju nahuetana.
  lid-lid: Handru, aso aso-ok labai ta awek hamon hawe aha. Jo Pol, jo le amwenen
    badeh, none san solo-an labai, arile aso basahan hawe aha bwe le. Tasah, ndramak
    ndra-in, tama balik Satan badeh, aturuk aso ta sawek.
  wim-wim: nganan puth kaangk paththam wampān aꞌ puthaman thathān niiyangweya. Ngay
    Paula yaꞌangam paathang maꞌ-yotam nangan wampāng niiyantana, puth yaꞌa, nil oony
    way alangan ak-wich nganang.
  zga-M: Pakhuva twanogilwe ukhwinchi khulyumwe uneene ni pavuli, ukhaseikhe ndakhaleikhu
    na khaseikhe akhaange, puleino usetano atusigile.
  yom-yom: Diawu tuzodila buela kuiza kuidi beno. Minu veka Polo, khumbu yimosi ayi
    mu zikhumbu zizole nditia kuiza kuidi beno vayi Satana wutukakidila.
  eng-NNA: '@see-verse:1TH.002.017'
  san-SIN: ද්විරේකකෘත්වෝ වා යුෂ්මත්සමීපගමනායාස්මාකං විශේෂතඃ පෞලස්‍ය මමාභිලාෂෝ(අ)භවත්
    කින්තු ශයතානෝ (අ)ස්මාන් නිවාරිතවාන්|
  yut-yut: Nin jikon kɨk do nandagɨmaŋ. Nak Pol da jikon kosirɨ morapmɨ kɨk do pini
    agɨm, mani Sunduk da kosit sopmaŋ nimgut.
  grc-BYZ: διὸ ἠθελήσαμεν ἐλθεῖν πρὸς ὑμᾶς, ἐγὼ μὲν Παῦλος καὶ ἅπαξ καὶ δίς, καὶ ἐνέκοψεν
    ἡμᾶς ὁ σατανᾶς.
  cpc-NT: Ari nokowawitaka nariitimi, iri kantacha Satanás owanaa jotzikaakina.
  nhg-NT: Por inu tecpensörojque teyösque nemotlac. Naja nePöblo ye ca ujpa necpensöro
    neyös. Pero amo otiechcö Satanás.
  nya-nya: Pakuti ife tinafuna kubweranso kwa inu, makamaka ine Paulo, ndinayesa kangapo
    koma Satana anatiletsa.
  ngu-NT: Ticnequiyaj tiasquej hasta nejhua, Pablo, más de sejpa oniquejecoj nias.
    Pero nochipa ijcuac tiasnequiyaj, on diablo xtechcahuiliaya.
  kup-kup: Povoz dei epat homeg, Met tair tat maot sat parun etek. Pot homegipuh ne
    Pol maot emat arin etemaz homet honerah homeohö bon, oñ orah rezah homeme toohon,
    Setenihö dei emakaz nonor bavon batahan pap tat eveam hez.
  jid-jid: Ki wa ndu ki ndi ye niyi, ime, Bulus, nkpu ri u ngari, u brji zu ta.
  wmw-wmw: Vitajibu pakulu kuja kukuwonani. Nomimi Paulu nikenekeza kuja eko zaida
    ya mara moja, fala Ibilisi katiziwiya.
  gmv-GGM: Nu intekko baanas daro laamotidos shin harrapeka ta Phawuloosay daro wode
    dafistadis shin xalaey nuna digides.
  ssg-ssg: Ape pahamite wanen amite alia hani kapimuto. Puki nga Pol, nga tohongi
    hakilawen lehe nga alia hani kapimuto tuahe puase Satan titiehi nga.
  zpo-NT: Zyen doo welt nzhekla na ngal na lo gu, nu rese nu ngu doo yek ngid lo gu,
    per nanglaat Maxuu ngid nu.
  poy-poy: Toziya tufiriti kwiza kwa mwenga. Naneni Paulu ntenditi kayi na kayi, kumbiti
    Shetani katupingiriti.
  qwh-NT: Tsemi qamcunaman shamita munayarqä. Asta japallällapis atsca cutim shamita
    balurarqä, peru diablum atajucunata churamushqa mana shamunäpaq.
  gaw-gaw: Amunu amu ig ag gumadta goḵunignu hemut. Da daḵa, da ib mein mein anidmi
    amge Satan nug dahil ib oo neum.
  nca-nca: Hamó, nore yeno mahewero iŋoyoteto, no Pol, nondo naru kumimo yeno mahewero
    quro kho kondé teyanowó. Quko Monimbuko kusi nereyara.
  zpz-NTPP: De̱ ya̱ ngulagya̱ nyapa̱ lo der. Nunu ub la ya̱, Baly, bicy pe̱e̱ nyapa̱
    lo der zañ tir. Tees nuras wansaan yu.
  zac-NT: Guc lduꞌu naꞌa nadëꞌpë naꞌa masiá niáꞌasë sulë Pablo. Guadzaꞌguë vueltë
    guc lduaꞌa nidë guna visitar lëꞌë të perë cadë vueltë narac shtuaꞌa nelda, mëdzabë
    Satanás guzull lua parë adë béldëdiaꞌa.
  kyg-kyg: Lapakaetegamo ugefe nehutaeꞌmo nagaemo Poloꞌnamo alu afina alu afinaꞌmo
    ugefe huꞌnovana Sataniꞌmo ka akanino lateꞌniye.
  kmk-kmk: Taḻona piyaon mi un umoy mangila kan dikayu kalkalu kan sakona sunud yu,
    isunga namin-adu’n pinadas ku yoong linappodan dikami kan Satanas.
  cao-NT: Tihi ca tsi ë cacasni quiha canoma ë nori. Satanás ëa jënëmani quiha.
  bbr-bbr: Ik ätäi ak rawa potauriäum. Is Pol, is ak rawa orip orip ätäi potauriäim,
    utianik, Satan nukas iken apu patiriäu.
  inb-inb: Chi­manda­mi muna­na­kur­kan­chi, kam­kuna­pagma chaiag­rin­ga­pa. Nuka
    Pablo, ikuti ikutimi chasa muna­kur­kani. Chasa muna­kug­pi­pas, iaia kukuka nukan­chi­ta­mi
    arkarka.
  hrv-hrv: Zaista, htjedosmo k vama - ja, Pavao, i jednom i dvaput - ali nas je spriječio
    Sotona.
  box-NT: Lé bṹn nɔn á wa lá wi à wa bĩní ɓuee ɓúɛɛkí mia. Ĩnɛ́n Poole
    wó mu lora dɔ̃n hã zen cúa-yɛn. Ká a *Satãni màhã́ hò wɛn.
  ote-NT: Ndí nehma̱he stá mahebʉ ga cꞌa̱ꞌtsꞌahʉ pe ra Satá himbi hocje. Núga drá
    Pablo ndunthi ya ꞌmiꞌqui dá ne ga mahma̱bʉ.
  wnu-wnu: Qen geret in yarab animbogouboun. Yonou gari qenen yar animbegeib at igoum,
    ego Satan mom intaisi igo.
  zam-NT: Anze'f mblya's nu' yi'th nee nu' gu' par nedrè'. Per más mblyazen gal neen
    gu', daa co' nac yub Pab. Huax vez mblyazen gal neen máa gu'. Per cadque' mblya's
    nu' yi'th nu', chàa, ndxòo Mebizya' xi'tha. Ncà' ya yende mod yi'th nu' par nee
    nu' máa gu'.
  zyp-NT: Zecawtamaw tatah naaning kha va sei khah du ngetei peh ka, kama Paul lehbang
    cawh ato le ato tah ka pachia tei, canghrasala Setan tah a ma pakhang.
  sey-NT: Yëꞌë Pablopi coa siꞌanëpi sani ñasiꞌi caquëtaꞌa ti saiye pa̱huë, Satanáspi,
    huati ëjaëpi ë̱se doꞌire.
  nvm-nvm: Noka una ja giak vuakuai vierafen revo na For naijin tavan uruvana una
    ja giakafie vierafej. Regavo no jon vuakrega Setan fuka unam nuvuon bijukurain.
  mps-mps: Tama da dage pageba asainogo yai. Ena Pol dao, tama hauwa sogo ena dage
    bidibo digi asainogo usu sai, te usu menio. Magi baso menio. Te dwai mobo bidi
    Satan agai da asabo tų dąų walio.
  pab-NT: Kasani wiyaiyehitiya xiso waokowita. Natyo, Paulo hekoti kasani nowaiyeheta
    xiso naokowita. Xakore hoka Ahalakoahaliti talaita wiso.
  llg-llg: Laꞌi noꞌuk au sangga, ae, neti tilo ei, te nitu la malanggan nambue nakalelee
    au dalang nakandondoo henin.
  kyf-kyf: -A 'yɩbha -a 'ka amɩaa -gbɛ lʋmnɩ. -Amɩ Pɔlʋ, we 'nɩ -zakpa -bhlogbɔɔ ɩn
    ylalɩ amɩaa -gbɛɛ mnɩmnɩe la. Nɩɩ, *-Saatan ka -aɩn 'yoo -kʋlʋ.
  tpi-tpi: Mipela i laik i kam long yupela, na mi Pol, mi bin trai planti taim long
    i kam. Tasol Satan i pasim mipela.
  mih-NT: Yucuan cuenda zuun ñi yuhvi ra Pablo i cuñi quisi minoo saha ta inga saha
    tucu, zoco ñá saha cuihna sa quisi.
  qvh-NT: Sayno cutimuyta munayaptëpis asca cutimi Satanás sapata churapäyämash. Saymi
    shamuyta camäpacuyashcäsu.
  kms-kms: Beghi nungoqi nde mune bodo yawo nganye guregu. Nge Pol, nge beghi nungoqi
    nde bodo ye te ningg quan nganye buid kap kap, pudi Satan beghi ngim imb nuangu.
  agn-agn: Animan may plano amen si ka rin ang magbalik ami atan ong nindio. Ig yo
    mismo, si Pablo, belag da lamang ta naminta ang simpano rang paning atan, piro
    sinagang ami ni Satanas.
  nhi-NT: Ica non yotniquiah itnamechonitatiueh. Neh, Pablo, micpa yonyasquia, pero
    Satanás otechtlatzacuilih.
  ttc-NT: Astilji oqet qb'isu'na tzan qxik q'olb'el etetz, wetz Pa'k oqet nb'isu'
    ky'ila'j-el ikxji, per te Satanas tidi'chq oqet tk'ulu' tzan k'on qxikna.
  dan-1931: efterdi vi have haft i Sinde at komme til eder, jeg, Paulus, både én og
    to Gange, og Satan har hindret os deri.
  kwj-kwj: Hinde wowani, kunu tambwa nu ta ki au nunu saindaro. Ani Pol kunu tambwa
    a ta ki numbo miyafo naha ki a simiyaro. Woro mina, Saiten to numbo nunu ichakisindau.
  vie-OVCB: Vì thế đã nhiều lần, chúng tôi—nhất là Phao-lô—muốn đến thăm anh chị em,
    nhưng quỷ Sa-tan đã ngăn cản chúng tôi.
  kze-kze: ókwara'a kotuwánanae séta kemá Póro sé'a ókwara'a kotuwánanae síma-sima'a
    kwéunana Sáátáánigo aambá áúsinkaraiye.
  mpj-mpj: Yiltalulaju wululu kulini, yankuralajuntaya nyakuraku. Ngayulurna Puulju
    wululu purtu kulilpayi yankurakurnantaya, malpumililu maajalurni marrkura kanyilpayi.
  lbk-lbk: Laychenmi tet-ewa ay en mangila ken chakayo, am-amed ken sak-en. Nangngat
    ay laychek ay omey issa ken chakayo ngem sinmaw-an si Satanas ken chakami.
  mto-NT: Jana̱jkxuvaan xa a̱a̱tseꞌe, ukpu̱ jyatunꞌa̱tsjya, je̱ Pablo, may naxts a̱tseꞌe
    njana̱jkxuvaajñ, ax je̱ Satanás tseꞌe du̱kaxa̱ꞌmayakꞌo̱ꞌyip.
  bzh-bzh: lob he sero aggata rot in bë anök vu ham rëḳ ma. Sa Paulus, sa hevonġin
    bë senök vu ham beron nġahi rëḳ Satan ggërin he.
  guj-2017: એ માટે અમે, એટલે ખાસ કરીને મેં પાઉલે, વારંવાર તમારી પાસે આવવાને ઇચ્છા
    કરી, પણ શેતાને અમને અટકાવ્યા.
  jvn-NT: Awaké déwé kepéngin balik nang nggonmu lan aku déwé, Paulus, wis ping pira
    njajal nggolèk dalan, nanging Sétan ngalang-alangi awaké déwé.
  byr-byr: sarɨmɨnyɨna byɨrɨꞌmaasaꞌna dɨragɨnna yaamɨjɨ yaamɨjɨ yoine. Nabaai, sarevɨna
    Polɨnyɨ gazagaasagaaꞌ “Tezalonaaikana wɨma!” dena yaamɨjɨ kyo Saataanɨ kaanya
    nerihɨꞌdaaꞌnyɨ sarɨmɨnyɨ myɨhwanganyɨwo.
  ian-ian: Ngwulai lɨga kava yavat tɨlɨnɨn. Wun Pol nɨma sakwat njɨmbla ngwutnai la
    kava yavat tɨwun. Nɨn kat Setena kemata. Ngi kat tɨga ngwulai la kava ana sɨlɨmataa
    yalɨnɨn.
  hun-hun: El is akartunk menni hozzátok, különösen én, Pál, egyszer is, kétszer is,
    de megakadályozott minket a sátán.
  mcf-NT: 'Adec: —Padpiden istanu —quesho Satanasën nac padenquio iccondabi. Padpidec:
    —Nidnu —quesho adembidi. Padpidec: —Nidnu —quesho Satanasën nacbidi padenquio
    iccondabi. Nëbi adecbidi mibi istantiadquio iquebi.'
  kjs-kjs: Go paa-daa naame nimi adola epalima kone wisima. Niri Pol koro adola epaawe
    kone suma pora asapisua pare Satan-me naana pora rabulisa.
  mni-mni: Maramdi eikhoina nakhoigi nanakta amuk lakpa pamkhi. Paul eihak isamaknasu
    hanna hanna laknaba hotnakhi, adubu Satan-na eikhoigi lambi thingkhi.
  yad-NT: Nu̱ñi jiyaru̱yada jiryimuju̱, ray Pávuru rañi jniryu̱ñu̱yada jiryimu, Satanásiy
    tutaniya̱jada daryaju̱ nu̱y.
  mxb-NT: Sa̱ꞌá ño̱ó ni̱ kaꞌán ndú saa̱ ndu̱ kande̱ꞌé ndú ndo̱ꞌó. Ta yuꞌu̱ Pablo,
    kua̱ꞌá nda̱ꞌo taꞌándá ni̱ kaꞌín saa̱i̱ noo̱ ndéi ndó, tído ni̱ ketéin ña̱ uꞌu̱
    noo̱ ndú.
  pon-2006A: Se men pwurowei rehmwail. Pein ngehi, Pohl, I song en pwurehng pwarowei
    rehmwail ekei ahnsou, ahpw Sehdan sohte mweidohng kiht.
  maq-NT: Cavejñi xi cuanguin. Ngahan Pablo ne, ngu jo ndiya ne, cavejñá xi cjuë́,
    peru Satanás ne, casuaain cahndë́.
  hto-hto: Omoɨ illánomo caɨ jáillena maméritɨcaɨ. Cue dama dɨga ícaiño ɨere jáiacadɨcue.
    Mei íadɨ naga caɨ jáiacanaruillaɨdo Taɨfe llótaidogacaɨ.
  por-BRBSL: porque queríamos ir até você - eu, Paulo, uma e outra vez - mas Satanás
    nos impediu.
  ces-NKB: Chtěli jsme k vám tedy přijít - já Pavel víc než jednou - ale Satan nám
    zabránil.
  cui-cui: Paxan matowa paichichipan xua caewa pata paca siwa ponaewatsi. Xan, Pablon,
    ichacuitha matowa nanta xeineiban xua paca siwa poneibinchi. Ichitha caurimonae
    pia pentacaponaein tatsi, Satanás, pana necui yancababeiba.
  boj-2014: Od, iga nuŋgoq olo bqajqa are unu. E Pol e segi bati gargekoba nuŋgoq
    olo bqajqa yeqnam Satan na iga gam getentetgoqnej.
  eng-OEBUS: That was why we made up our minds to go and see you – at least I, Paul,
    did, more than once – but Satan put difficulties in our way.
  eri-eri: Ere tere bagu mayei nomo onoya, ariya ji Pol, ji saini baingaro tere bagu
    mayei nomo boni lalinga wene. Ono wene wa, Satan no ere jala ta hagai.
  aly-aly: Ayeng Paul arrkernelhew akngerr-inger, arrenty ilkwelanap arrngertewew.
  wiu-wiu: Wida nou wa wene pianeya mekete ni tokoo. No Polo kiwi meki ta wakapeane
    noadene wili tokala tokouyake Setanu einagome toto keteka keteka toa kaka.
  swe-swe: Vi har verkligen önskat få komma till er. Både en och två gånger har jag,
    Paulus, försökt, men Satan har hindrat oss.
  cth-cth: Hatdawkvah, kaimouh teh nangmouh koe tho hanlah ka ngai awh. Kai Pawl teh
    nangmouh onae koe vai hni touh tho han ka kâcai ei, Setan ni na ngang.
  mti-mti: Meoya nu imunup ye yavetan anoete. Ne Poru ongetan eni, sira amdau duwameba
    ongetan eni. Go, Seitan tobot nunne.
  pad-NT: Anofiki ida a'onira anoki'ianavini. Hovani, Paulo, okaijo'abakhia'iki ida
    ojoina avakadiania. Jaharia ni-biva'ahaki ida ajoina, binadabamanihi.
  twi-twi: Yɛpɛɛ sɛ yɛbɛsan aba mo nkyɛn. Me Paulo de, na mepɛ sɛ meba hɔ boro pɛnkoro
    nanso ɔbonsam siw yɛn ho kwan.
  hlt-hlt: Te dongah nangmih taengah pawk ham ka ngaih uh. Kai Paul rhoerhoe vai hnavoei
    khaw ka cai dae Satan loh kaimih n'tomta.
  tbz-SIM: Ti sòò dɔ́mu kɛ nɑ nkɔ̀too di ciɛ. Mí mPɔɔri kɛ̀ m bɑ́ɑ́tí kucɛ mɛ̀pɛ́u
    kɛ bo kɔtoo. Kɛ̀ dibɔɔ̀ diì ti dìtínnɛ́ kɛ̀ ti í kɔ̀too.
  san-GUJ: દ્વિરેકકૃત્વો વા યુષ્મત્સમીપગમનાયાસ્માકં વિશેષતઃ પૌલસ્ય મમાભિલાષોઽભવત્
    કિન્તુ શયતાનો ઽસ્માન્ નિવારિતવાન્|
  amx-amx: Lakenh nwern kwet iterrek, arrehantherr-warn alhetjeh. Yeng Paul atherr-ingar
    alhetjeh arrkernelhek. Kenh arrentjel nwernenh kwet arnpakek.
  ake-NT: Apʉne pʉra ɨtɨpai ina esi pɨ' ɨpiya'nokon—i'nai rɨ sa'ne urɨ, Paarʉ uya
    iku'kaa'pʉ mɨrɨ awonsi'kɨ iku'kaa'pʉ uya kanan—e'tane Se'tan uya ina ereutanʉ'pɨtʉ'pʉ.
  qvn-NT: Chaura pasay aywamuylata munarcayarsi Asyag jarcapäcamaptinmi, mana aywapäcamüragchu,
    jinaman quiquïlasi yaparcur yaparcurmi nä aywamugpag cayarä, nätan chaychru chay
    Asyag captinmi mana aywamüragchu.
  tku-NT: Quina'n xa'iccālaka'ncu'tunāchā'n hui'xina'n. Quit, Pablo, xa'iccālaka'ncu'tunāchā'n
    maklhūhua'. Skāhuī'ni' jā quincāmakxtekni' na'ica'nāchāuj.
  bjk-bjk: Meet moxo mamaa rua tinawuxus baling urungan te mum. Me e, e Pol, e xo
    walar a oleleng ne bung kua inuanot urungan. Inexalik e Satan ixo tuu wi e meet.
  msy-2020: E ia bagh izasa; kɨ Pol guizbangɨra dughiar avɨribar izasa ingari, ezɨ
    Satan en tuaviba apɨri.
  bpr-bpr: Kayèmi lê lmauy gamu déé. Do sa, Pol, bong dee dulêgu meye kfagu gadéé
    di gamu, bay nsang Satanas i dalanmi.
