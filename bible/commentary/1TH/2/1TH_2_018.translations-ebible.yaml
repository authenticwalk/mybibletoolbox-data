verse: 1TH.002.018
translations:
  kpx-kpx: No isiviale tota hoidevei tai. Ige Bolo data isiviale vani moaga tota hoilahai.
    Isito Seteneu di humaha bamuge di lohoholinu.
  okv-H: te na Paul nanena iji nei ainge eto kito pambasi ereona te Satan na na peikihei
    pambae mihena.
  tbo-tbo: I luhogala ipa to nehi uyahimi. Tau Paulo a wileta duma ipa a nehi po a
    weludadanimi, ma houga magomagouna a ileta po ega emoemotau, babana Tomodulele
    u tahaya i guduya.
  mal-C: എന്നാൽ നിങ്ങളെ സന്ദർശിക്കാൻ ഞങ്ങൾ—പ്രത്യേകിച്ചും പൗലോസ് എന്ന ഞാൻ, വീണ്ടും
    വീണ്ടും ആഗ്രഹിച്ചു, പക്ഷേ സാത്താൻ ഞങ്ങളുടെ വഴി തടഞ്ഞു.
  grc-SR: ⸂διὸ⸃ ἠθελήσαμεν ἐλθεῖν πρὸς ὑμᾶς, ἐγὼ μὲν Παῦλος καὶ ἅπαξ καὶ δίς, καὶ
    ἐνέκοψεν ἡμᾶς ὁ Σατανᾶς.
  bgc-bgc: ज्यांतै हमनै (यानिके मुझ पौलुस नै) एक बर न्ही बल्के दो या तीन बार आण की
    कोशिश करी, पर शैतान हमनै रोक्के रहया।
  khz-khz: Ai gaririwato mapaia wati gomi gemi ai. Taunatauna, au Paulo, vega-vira
    akilato, na Satani na gema raupara eruga-gavuato.
  deu-TKW: Wir dachten also euch zu besuchen, ich Paulus einmal, zweimal; der Satan
    hat uns verhindert.
  zsr-NT: Qui lë ni naꞌ caꞌ gúꞌnituꞌ guidtuꞌ ga zoaliꞌ, atiꞌ nedaꞌ, Pablo, le nactë
    bëꞌ ladxaꞌa guidaꞌ chop tsonn lzu, san buzagaꞌ xnöztuꞌ Satanás tuꞌ xöhuiꞌ.
  lin-lin: Yango wana, tolukaki koya epai na bino. Ngai Polo, namekaki yango mbala
    na mbala, kasi Satana akangaki nzela na biso.
  hns-NT: Hamlog, na, khaalie ham, maangat rahielie ekaat dafe toelogke paas aawe,
    bakie saitaan hamlogke rok deis.
  noa-E: Mag naawai wëtju ẽkhajim; mʉchchajã maju ẽkhajim. Mamʉ dösãtau idëu mʉ mapibajim.
  eng-EMTV: Therefore we desired to come to you—I, Paul, time and again, but Satan
    hindered us.
  mib-NT: Te jeē yúcuan ní cajeni ni rī jecoo ri nuū rō nuú. Te ruhū Pablo, tɨjnɨ
    jínu ni nducú rí modo jeē rī, te Satanás ni jesɨ ichi ri jijnáhan ri.
  lif-NT2: आनिगे़ खिनिॽओ ताःमा निङ्‌वाॽ चोगुम्‍बे़आङ् वये़, हे़क्‍क्‍याङ् इङ्‌गाॽ
    पावल आबाङेआङ् ए़त्‍ले़ङ् ताःमा निङ्‌वाॽ चोगुङ्, कर माफे़न्‍साम्‍मिल्‍ले़ आनिगे़
    लाम् साक्‍तिगे़रो॥
  xnj-xnj: Ndi taganili kuvagendelela kavili. Na nene Pauli naganili kubwela kwinu
    pamahele, nambu Setani atibesili.
  mmx-mmx: Maga lok do mana vot pasa nimi. Nenia xa, ne Pol, amisik aga lok tong pen
    i xusu ana vot pasa nimi, ketla ne Satan ga tupe nama.
  cbr-NT: Cuanti cananuna sinan. Raírinëxa cuancëbëmabi, cana 'ëxëshi 'itsai mitsu
    isi cuainsa tan. Usa 'aínbi ca ñunshin 'atimanën 'apun nux cuanti bëaraxa.
  tee-NT: Pus ju quijnan slivasalh na xaclalak'amputunachau ju uxijnan. Pus ju quit'in
    icPablo chai ju quit'in na paklhu xacnavi talakmask'atinti ni xac'ancha. Para
    va xaquintanchajnit'ajun ju lhacaticuru.
  eng-LSV: for this reason we wished to come to you (I, indeed, Paul), both once and
    again, and Satan hindered us;
  cak-NT: Romari' xkanojij xojapon iwiq'uin; ren ca'i-oxi' mej (paj) xinjo' chi xojbe
    ta, pero ri Satanás xojruk'at.
  pah-NT: Pe pyri ore hopotari. Ji tuhẽ a'ea'e tajivy ti Tessalônicapeve'g̃a pyri
    javo novĩa. Emo Satanás'ga norembojivyrukari pe pyri.
  sja-NT: Mamĩda p'oyaa wãda-e paji. Mɨchi ituaba wãda chok'ara wãit'ee paji. Mamĩda
    Satanapa taidepema apida wãpi-e paji.
  xed-xed: Mantsa ya ná, kumafkuma ŋni ta vradaghata da kaghuni. Nda kɗa fitika iʼi
    Pwal ka ghəŋa ɗa ta fatá fitikani, ama ka pyaftá halaway ta aŋni.
  mks-NT: Na̱sacu ini nde̱ sa̱a̱ nde̱ nu̱ ndo̱. Ta ye̱he̱, da̱ cúú Pablo cua̱há tañu
    na̱cacúni̱ sa̱a̱ i̱ ñuu ndó joo tiñáhá sa̱cua̱ha̱ na̱saji nuu rí nu̱ú i̱ sa̱há
    ña̱ cán quéa̱ co̱ó na̱cuu sa̱a̱ i̱ ja̱n.
  gfk-S: Mehet ga sip be mehet na tapukus baling ukatika ho mu. Ma iou, Pol, iou ga
    walar ari pana be ni tapukus ukaia. Iesene Satan ga tur bat mehet.
  bmu-bmu: Miaŋgöra eŋgöreŋ kabingö möta malin. Pol nöŋön sömaŋ mohot-töp qahöpmö,
    indimŋi yahöt kamamgö esapköyalmö, Satanöŋ jöhöm neŋgiiga osiin.
  dgz-dgz: Inayap entan onanet anuton. Ne Pol wam da da entan ongepen tayawan go Seitan
    watananek wandin.
  eng-GNV: Therefore we would haue come vnto you (I Paul, at least once or twise)
    but Satan hindered vs.
  zaa-NT: Yala deseo té qui' tu' para tanel·le' tu' le attu. Inte' taá iỹé vuelta
    tsè' chi béni léda' quia' para itá', pero Satanás nna bethàga'ą intu'.
  eng-WEBSTER: Wherefore we would have come to you, even I Paul, once and again; but
    Satan hindered us.
  guh-guh: Jamatabëpaponajë picani paxamëjavabelia. Xanë Pablonë, jamatabëponabiabajë
    picani. Itsiata dovathi apo panecopatsi.
  bon-bon: Cine baborage singi puga ge weebibine ängrärame. Bucurage gääbu cane Paulo
    te lapicnantune weeme bau otnime, yepä Satani te cime gaabe cabu larmenutanuge.
  nhw-BL: Nelía tijnequiyayaj timechpaxalotij. Huan na niPablo nijchijqui campica
    miyacpa para niyas, pero Amocualtlacatl nechtzacuili.
  swh-ONEN: Maana tulitaka kuja kwenu, hasa mimi Paulo, nilitaka kuja tena na tena,
    lakini Shetani akatuzuia.
  wbi-wbi: lwakuva tukanighilue kukwisa kulyumue, une ne Peteli kulwakwasia, nulunge,
    neke usetano alyatusighile.
  bba-bba: Sɑ kĩɑ su wurɑmɑ bɛɛn mi. Nɛ Pɔlu nɑ kɑsu nɡe nɔn yiru n kɑ nɑ, ɑdɑmɑ Setɑm
    sun swɑɑ ɡɑnuɑ.
  eng-KJVCPB: Wherefore we would have come unto you, even I Paul, once and again;
    but Satan hindered us.
  kgk-NT: Upe-ma ramo oroho-ta mo'ã pende ha-py. Xe Paulo ahase hase rei aiko-vy pende
    ha-py. Ha Satanás anháy ruvixa katu ore joko joko, ndohejái oroho hagwã pende
    ha-py. Upéa-gwi orohose ramo teĩ jepe, ndorohói joty.
  waj-waj: Ta ngiiisi kava vara ranada kuaaree tida variaannaduu Sataango ti ooqoo
    tiravai. Na Pauruusoono airineetu kava vara ranee kuanaree tiee variaaduu Sataango
    ni ooqoo tiravai.
  cpy-cpy: Ari nokowawitaka nareetyaami, roo kanteencha osheki rotzika-tzikatakina
    Kamaari.
  mpx-mpx: Ama nuwama naha sikaliwa ge naha kitemiu, ge nau Pol sauga i gewi ya labose
    to. Yaa Seitani i kausima.
  wbp-wbp: Ngajurlangu Puurlu, ngulajulparna ngampurrpa putaputa kiikii-jarrija nyurrurla-nyangu-kurrakuju
    nguru-kurrakuju yaninjakuju. Lawa, Juju Ngawungku, warla-pajurnulpaju.
  luo-luo: Ne wasedwaro gamingʼa mondo wabi walimu, to moloyo an Paulo ne atemo matek
    to Satan ne omona.
  nhe-NT: Nelía tijnequiyayaj timechpaxalotij. Huan na niPablo nijchijqui campeca
    miyac huelta para niyas, pero Axcualtlacatl nechtzacuili.
  aii-aii: ܣܵܒܵܒ ܒܥܹܐ ܠܲܢ ܠܹܐܬܵܝܵܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ، ܫܲܪܝܼܪܵܐܝܼܬ ܐܵܢܵܐ ܦܵܘܠܘܿܣ ܒܥܹܐ ܠܝܼ،
    ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܚܕܵܐ ܓܵܗܵܐ، ܐܝܼܢܵܐ ܣܵܛܵܢܵܐ ܩܵܡ ܡܲܟܠܹܐ ܠܲܢ.
  esk-NT: Ilipsitñun utitqigukkaluaqhuta, uvaŋa Paul utitqiŋñiallakkaluaqtuŋa. Aglaan
    Tuunġaum piraiḷigaatigut.
  msb-msb: Gusto namon magbalik dida sa iyo, lalo na gayod ako, si Pablo. Nagparaporbar
    kami na magbalik pero si Satanas nagaparaulang sa amon.
  cpa-NT: Hi² jøng² ca¹jmó³ jnieh³ jǿg³ hi² mi³dsa³niang¹³ jnieh³. Jøng² Pablo jní²,
    lah¹dsóh² hliú² rón² mi³nei³jni hŋiéng¹. Di³ tsa¹ca¹cuø¹ Satanás jǿg³ mi³né³.
  dso-dso: ମାତର୍‌ ତମର୍‌ଲଗେ ବାଉଡିଆଇବାକେ ଆମ୍‌କେ ବେସି ମନ୍‌ରଇଲା । ମୁଇ ନିଜେ ତମର୍‌ଲଗେ ବାଉଡିଆଇବାକେ
    ଗଟେକ୍‌ତର୍‌ ଚେସ୍‌ଟାକରିରଇଲି, ମାତର୍‌ ଏଟାର୍‌ପାଇ ଆମ୍‌କେ ସଇତାନ୍‌ ବାଦା ଦେଲା ।
  meu-meu: Bena baia vasi ato; momokani, lau Paulo dala na tahu loulouva baina vasi
    nato. To Satana ese e laomai ahu.
  yva-NT: Reamaya dave reamo wasapan, muno risyirati Paulus ibeker tutir indamu syore
    syo wasapan. Weramu Anakakai Akoe po reansansopi.
  dgc-dgc: da gustu me kam a meta. Lalo dén sakén a mismo, éy pépilitén ko a bumisita
    dikam, péro sinaway kame ni Satanas.
  zpm-NT: Teḻ naa blactaa gocladz naa niaḻ naa, niaḻgaṉ naa to. Laa no niaadle, per
    ptse meṉdox lo no goṉ, pca ma xnëz no pasëë no niaad.
  hix-NT: Uro ryhe, Pawru rma, romoknàr xe rma haxa wehxakonà, ohyakanye. Àten hamà,
    àhyakanye, àkaye, yake ro mak ha. Satanas haxa ryhe, amna wahkotekonà.
  sim-sim: Jirin ni heyekuri mendek ni hishiri nir. Hako an Pol, hindi mushak jirin
    a heyekmba nombo nombon a lasari nir. Hako Laulaka nombon or arangoshihindak nimu
    linduwa.
  npi-ULB: किनभने हामी तिमीहरूकहाँ आउन चाहन्थ्यौँ । म पावलले बारम्बार कोसिस गरेँ,
    तर शैतानले हामीलाई बाधा दियो ।
  cgc-cgc: Nlaman nyo gid na liag nay na malik dyan ki kyo. Yaken mismo gatingwa gid
    ta pila na bisis na miling inta dyan, piro papegengan a Satanas.
  tim-tim: Aregât togom yekne dâm magion. Dâ nâmâ Paulo nune âmâ sop siân akto siân
    togowerâm dâre Niambiŋe dâp tiginegep.
  yor-yor: Nítorí àwa fẹ́ wá sí ọ̀dọ̀ yín—àní èmi, Paulu, gbìyànjú ní ọ̀pọ̀ ìgbà láti
    wá, ṣùgbọ́n èṣù ú dè wá lọ́nà.
  wos-wos: Saréfa naata nani gunika wambula yinjoka nani mawuli ye. Wuni Pol séfélak
    nukwa ye guniré xénjoka mawuli yawuka, Satan yambu tatafindéka nani yihambame.
  emp-NTPO: '@see-verse:1TH.002.017'
  eng-F35: (We actually tried to come to you—I, Paul, time and again—but Satan thwarted
    us.)
  ind-ind: Itulah keinginan kami. Terlebih saya, Paulus, sudah berkali-kali berusaha
    mengunjungi kalian, tetapi Satanas terus menghalangi kami.
  pes-OPCB: به همین منظور بسیار مایل بودیم نزد شما بیاییم، و من، پولس، بارها سعی کردم
    بیایم، اما شیطان مانع شد.
  mpt-mpt: Ni imin monoba ibsu natlomo gabianoba am mak bomanomo am mak bomanomo ne
    natlang gabi otane Gululame wata binabebe.
  ssx-ssx: Nika꞉ honema꞉ta꞉ iki pa꞉ta꞉ paa la꞉ka꞉la ipuluekema꞉ hone uma꞉me. Polo
    I̱ta꞉ hoto mandaneeki manuna꞉ paa la꞉ka꞉la ipuluekema꞉ pua꞉pate Sadanima꞉ pate
    a꞉mbea꞉me.
  mkl-mkl: À bi kɑ nyi wɑ bi tu ŋɛ bɛ mɑ́ wo, nɔ ɑmu Pɔlu ǹ dɑsi idɔ isɛ fɛɛfɛlo
    n nɑɑ bɛ, ɑmmɑ Seetɑm í dɑ nwɑ kpɑ̃ɑ.
  gaq-gaq: ପେନେ ଡାଗ୍ରା ଆଣ୍ଡେନ୍‍ସାଃ ଆନେକେ ଜାବର୍ ଇକ୍‌ଚା ଲେଃଗେ ବାରି ନେଙ୍ଗ୍ ପାଉଲ୍ ନିଜେ
    ଆଣ୍ଡେ ପାଙ୍ଗ୍‍ନ୍‍ସାଃ ଉଡ଼ି ତର୍‍ ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌ଣ୍ଡିଂଗେ ମାତର୍‌ ସୟତାନ୍‍ ଆନେକେ ଆକ୍
    ଅରିଆ ଆଃଅଟ୍‍କେ ବିଃକେ ।
  gof-RNT: Nu simmi hintteko baanaw koyida. Taani ta huu7en hintteko baanaw koyas,
    shin Xalahey nuna diggis.
  unx-unx: ଏନା ନାଗେନ୍ତେ ଆଲେ ଆପେତାଃତେ ସେନ୍‌ ନାଗେନ୍ତେଲେ ଉହାଟ୍‌କାଦ୍‌ ତାଇକେନା, ଆଇଙ୍ଗ୍‌
    ପାଉଲୁସ୍‌ ମିସା, ବାର୍‌ସାଏତେ ଆଦ୍‌କା ଆପେତାଃତେ ସେନ୍ ନାଙ୍ଗ୍‌ ମନେକାଦ୍‌ ତାଇକେନାଇଙ୍ଗ୍‌,
    ମେନ୍‌ଦ ସାଏତାନ୍‌ ଆଲେକେ ଛେକାଦ୍‌ କେଦ୍‌ଲେୟା ।
  gah-gah: Nene voko ánigatune loko lokunimóza, neza Paulona gamena gamena ánigatove
    loko nougo, Satá nene lelí gapo hize lí goha olimikave.
  lcm-lcm: Nau akorong, Paulo, natala uli atokngai asi me serei, sikei Satan katala
    tubat imem.
  aer-aer: Ayenge Paul-arlke, ayenge apmere arrekantherrenhe-werne alpetyeke ahentye
    aneme, kenhe arrangkwe-arle. Ayenge urrpetye-ngare arrkerneke, kenhe Arrentye
    Satan-ele ayenge ayakerlenge arrekantherre alpeme-ketye.
  qvc-NT: Chayshina ancha munashpa watukushuytaqam, noqa Pablu kutin kutin munashqa
    kani shamuyta. Lukismi dyablu arkawarqan.
  tgl-ULB: Sapagkat ninais naming makapunta sa inyo, ako, si Pablo, na minsan at muli,
    ngunit hinadlangan kami ni Satanas.
  cbs-NT: Jaskakunkaini nun matuki ana bai kakatsi ikaya en Pablo en yubakabiakunkainaya
    Satanásan ea bextenun ixun nuku nemaimaki.
  xtm-NTPP: Chukan kúu ja ni ka kuni sa ja jan koo sa nuu ka iyo ni a, te saña ja
    kúu sa Pablo a, ja ndaa ja uu uni jichi ni kuni sa ja jaan sa. Kovaa ni ja'nu
    ndee tachi ma.
  nnq-nnq: Penia ngutupala kuntyangilanga kabele. Ne Paulo ngambala kuika kachinu
    pajingi, nambu Lichetani ngilituibila.
  bao-NT: Jãa waarʉgamiwʉ. Yʉ Pablo majuropeera, paʉ tiiri yʉ waarʉgamiwʉ. Satanás
    pee, “To biro ca biipe niicu” ĩi majiña maniro, jãare boca tii camota niiwi.
  san-ORI: ଦ୍ୱିରେକକୃତ୍ୱୋ ୱା ଯୁଷ୍ମତ୍ସମୀପଗମନାଯାସ୍ମାକଂ ୱିଶେଷତଃ ପୌଲସ୍ୟ ମମାଭିଲାଷୋଽଭୱତ୍
    କିନ୍ତୁ ଶଯତାନୋ ଽସ୍ମାନ୍ ନିୱାରିତୱାନ୍|
  huv-NT: Naleaing xicona tandiümasan namban najawan icon. Masey xique Pablo tajlüy
    namb nomb ijmbüw, pero aaga Satanás tayac naél mapal xicon.
  otn-NT: Nu̱gä drá̱ Pablo, n'na ndi̱ ngu̱ n'na ndi̱ dí sänni̱ ga̱ mmähme p'ʉ, pɛ
    ra̱ zithu̱ p'ʉya, di̱ nthi̱nt'i̱ ngue orca̱he.
  nop-nop: Indi hidi’walaŋkade bubuŋdok nadiyam, kaŋ Pol nu maaŋ nai fee hinek talik
    kameka tugut. Iŋgoŋ Sadaŋdi kamehenamtabuguk.
  obo-NT: Su dakkoo en kos ginawa roy no od livod duwot koniyu, labbi ron en siyak.
    Kopila ron no timpu nod unduwon koy nanoy, piru inaayun koy od boovahan ni Moivuyan.
  cak-ENT: hasta xkabün ruvüch xojbe. Yin ca'i-oxi' mul xinbün ruvüch que xojbe ta,
    pero ri itzel-vinük xojruk'üt.
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤂᤡᤏᤡ᤹ᤀᤥ ᤋᤠ᤺ᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤶᤒᤧᤀᤠᤱ ᤘᤕᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤐᤠᤘᤗ ᤀᤠᤒᤠᤅᤣᤀᤠᤱ
    ᤀᤧᤳᤗᤧᤱ ᤋᤠ᤺ᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤱ. ᤁᤖ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ ᤀᤠᤏᤡᤃᤧ ᤗᤠᤶ ᤛᤠᤰᤋᤡᤃᤧᤖᤥ॥
  mie-NT: De jā ñúcuán nī jani inī ndá nī jā cuēē ni nūū nū nícu. De nduhū Pablo,
    quéhén vuelta nī nducú nī modo jā cuéē ni, sochi Satanás nī jasī ichi ndá nī.
  san-TIB: དྭིརེཀཀྲྀཏྭོ ཝཱ ཡུཥྨཏྶམཱིཔགམནཱཡཱསྨཱཀཾ ཝིཤེཥཏཿ པཽལསྱ མམཱབྷིལཱཥོ྅བྷཝཏ྄ ཀིནྟུ
