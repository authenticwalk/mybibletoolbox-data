  mbl-NT: '''Ũgmũ''ãte ''ã hak mõg putup pax. ''Ũgmũn Paot, ''ã hak mõg putup punethok,
    pa Hãmgãyãgnãg tek kummugã'', hak mõg ''ohnãg.'
  zpc-NT: Zë lasa guꞌunndoꞌ ideyubindoꞌ leꞌe hasta aguꞌundaꞌ guidaꞌ cuinzaꞌ, pero
    bzaꞌaga xanꞌ taxiꞌibiꞌ nëtoꞌ.
  gul-NT: We been wahn fa come see oona. A, Paul, beena try oba an oba gin fa come
    ta oona, bot Satan stop we fom come.
  mau-NT: Coi³ cjoa⁴ nca³ coan³me³-na³jin⁴ nca³ tsa³nquin¹chon³-lai²⁴jin⁴. Cjoa⁴qui²xi⁴
    an³ Pablo jao² cˀa³ coan³me³-na³, to⁴nca³ je² Satanás tsa³cˀe¹chjoa²-na³jin⁴.
  gup-gup: Wanjh woybukkih ngad bu ngarridjareni ngarrimrawinj kumekbe kore ngudda
    ngurrihni. Ngaye Paul wanjh woybukkih ngadjareni ngamrawinj. Ngarrirohrokmeni
    kunkudjikenh nuk dja bokenhkah nuk, dja wanjh namarnde duninjh nawu Satan ngandenghkeng
    ngadberre.
  bss-NT: Nɛ́n ábédé áyə̄le sêhɛdéʼáá apɛ áwɛ̄n. Mměn Paalɛ, nwané áte
    ngen ne ngen âpɛ boŋ Satanɛ enkênháá sé etə́l.
  met-met: Am murumam sibuna ba am gama ranguang, saing nga Pol ngatubatuba sus. Satan
    soxautiam.
  kpj-NT: '@see-verse:1TH.002.017'
  zao-NT: Na Paba, tyen welt ngwalazʼn gayalʼn lo goo, ne noga re zha kuu ndeke ditsʼn,
    per lee Maxuuy mlaat gaya nee.
  byx-byx: I maikka ai de uure dlek iv uut den sagel ngen. I ngua ma Paulus dai qatikka
    ai de ngu dlek ip ngua tit, dap ma Satan dai qe pesdet mene gua aiska.
  ctu-CTI: Com lojon c cha' tyʌlel ba' añetla. Joñon Pablojon cha'yajlel uxyajlel
    tic jop'o c tyʌlel pero Satanás ti' mʌctyʌbeyon lojon c tyʌlel.
  zos-NT: Por eso øjchøṉ Pablo mana'ṉø mi ndu'ni ji'n tumnac, pero Satanasis yajcaṉgøtujcøtya'møjtzi,
    y ni ja mus ø yac maṉdamø.
  gvs-gvs: unana latuwoma bego kakaluvilamna kao yaimi. Yau Paulo sivavina nakae toinigu
    apoikíkina bego awokoimi! Latuwoma kao go, Kaleya isanabodema, tuwo geya kawoita.
    Go moitamo latuwoma bego kagitemi.
  kbm-kbm: '@see-verse:1TH.002.017'
  tew-tew: '@see-verse:1TH.002.017'
  rmc-rmc: A kamahas te avel ke tumende – me, o Pavol, buterval kamavas – ale o satan
    amenge na domukľa.
  apr-apr: Moolmool, am nga lomam bet ammulu a ammala pang yang, ngan nen le au tauk
    Paulu i, kanakana ngan akaua urata mai san ye serenge dada sa yo bet amala ye
    i, bong Satan iyakala dada kiam yo bet ammala pang yang ye i.
  tiy-tiy: Méuyot gey séfule mangéy dob begome. Brab i begéne, Pablo, médoonén gule
    téménlamawu mangéy diyaan. Endob alangé Satanase fo begey.
  nlg-nlg: Ai liona ge kai ghoi oli gatu so itamiu. Inau heghegu erua pe tolu tua
    na tughuru ni tabotabo ge ku gatu righighau, hauva ma Satan te pungisighai.
  dgr-DOGNT: K'achı̨ naxıts'àts'edè ha ts'ı̨ı̨wǫ ı̨lè. Sı̨, Paul, ełek'èdaà naxıts'àhtła
    ha hoèhdzà ı̨lè, hanìkò wehłı̨ı̨ eyı ch'à asį̀į̀là.
  pes-OPV: وبدین جهت یک دو دفعه خواستیم نزد شما بیاییم یعنی من، پولس، لیکن شیطان ما
    را نگذاشت.
  ron-1924: Астфел, о датэ ши кяр де доуэ орь, ам воит (еу, Павел, чел пуцин) сэ веним
    ла вой, дар не-а ымпедикат Сатана.
  tpz-tpz: Emöm to iu itoeꞌ rakah e nem pa nö nös peöm. Keöꞌ koman e Pöl to pupunöꞌ
    vakis tamoaan rakah e noꞌ pa ep këh ta hanan, nöꞌ se koe nös, paröꞌ ep a neöm.
    Ivëhkëk, e susun po oraꞌ hat to susunpip e non pemöm pa nö nös peöm.
  agd-agd: Mai fara vara seyo, setí ankan tiretin o onano siré teyantá ara ara aa
    van dosiyákun mifo Ban Anon mano setisi aa iyaré iyan mino.
  rkb-NT: Ikiahatsa bo tsiksikyzykynaha ezetu. Uta hi ikzihikik ezetu batu zik. Satanas
    hyrikoso sapybara pehatsa humo wyzik batu. Iwatsahi ba ahabo zikumunaha.
  san-THA: 'ทฺวิเรกกฺฤโตฺว วา ยุษฺมตฺสมีปคมนายาสฺมากํ วิเศษต: เปาลสฺย มมาภิลาโษ''ภวตฺ
    กินฺตุ ศยตาโน ''สฺมานฺ นิวาริตวานฺฯ'
  iws-iws: Kara Polkɨn mɨ kara ɨinokɨinokɨn ɨna kɨnankɨuɨn kɨmiir kɨgnakiyamɨn mɨ
    krɨmiir siyɨuɨn ɨni Setan siya yɨnkrɨpkɨiyɨn.
  pol-SZ: Postanowiliśmy więc odwiedzić was. Ja, Paweł, wybierałem się do was już
    dwa razy, ale za każdym razem przeszkodził mi w tym szatan.
  ztq-NT: Ndaly vuelt kokladzyaa nii nyoopteedy noo lo do, per blaady xaatox.
  zai-NT: Ucala'dxi du ñuu du. Naa, jma que ti tiru biyube ñaa', peru bicueeza binidxaba
    laadu.
  upv-upv: Niko nammerreni nabinuk ji kami. Ko inu Pol, nulwi lesi vavis le pa, ko
    Demij oktur ore kem.
  wap-NT: Tuukii padamata watiwautan wakiwan koshan unao diꞌiti. Õgaruz manawun, Paul,
    powaꞌan kidaꞌo padamata õaipan õmakon naꞌiti. Mazan tuukii manawun Satan awautapan
    waponaa.
  mva-mva: Kirere-tina kaba gamule be gate-kaming, ata Satang zalaka-ma iono-la be
    ieno. Ngau Pol nge moimoina-tina bong-tina kokoko upipi be makara mai be mte-kaming
    kana, ata tago-ma!
  dwr-NT: Ayissi gooppe, nuuni hinttekko simmiide baanaw koyyeeddo. Ubba taani Phawuloosi
    zaara zaaraade hinttekko baanaw mala be7aaddi; shin Seexaanay nuuna diggeedda.
  kfw-kfw: Nangnidiang hongkir nooksik hi keini'n kinmanuom. Kei kapumtak in inlet
    inlet-ah hongsik kalei-insuuk, takkha Seitan in kinlam analeikhanjei.
  bfz-bfz: इजी री खातर आसे, खास कर मैं पौलुसे एक बार नि, बल्कि कई बार तुसा गे आऊणा
    चाया, पर शैताने आसे तुसा गे फेर आऊणे नि दित्ते।
  cuk-09: Anmar a-ular nue bese ataknabi-gusmalanad. Ani Pablo, irbigbagus nue bese
    ataknaoye sokar-daenad, degi-inigwele, nia-saila-Satanás anmargi igar oburnoni-daed.
  ben-OBCV: আমরা তোমাদের কাছে আসতে চেয়েছিলাম, প্রকৃতপক্ষে আমি পৌল দু-একবার চেষ্টা
    করেছি, কিন্তু শয়তান আমাদের বাধা দিয়েছে।
  mil-NT: Te yúhú té Pǎblú ducaⁿ‑ni ñùhu iní‑í sá cuědìcó méè‑í quixi‑í, quixi coto
    ñaha‑ǐ xii‑ndo, dico yucu ñǎvǎha chìdácá nihnu ñaha‑xi xìi‑í.
  myu-myu: 'Waram eyjo pin ma''g̃u ocesop. Pũg̃ em g̃u wepit pin ma''g̃u og̃uy eykay―soat
    em. Soat em ma: — G̃a''a acepit — i juk adi ocece obureyũ be. Satanás pit ocemuypit''ũm''ũm
    cuk adi osunuy. Imẽnpuye ocepit pa''ore juk adi ocesop.'
  amk-amk: Antorurai tonanai we antorontai mau, tuti yau Paulusi, iruraifa tonanai
    we beiru tea ampa. Wape Saminseni niari wedua antoru donio antorontai mau kaha.
  fai-fai: Kale nuka tad itamumo, kale Faul naka asawil asawil bom leiw fen kámsi,
    kata Mafakim ata num leiw atiyamase.
  ura-NT: Inara coaraa unaa jerichaanune naineeinte canacaanu acate Moconajaera. Canuna
    Faboro neein caraaje nihane inara coaraa unaa jereeun araai saain.
  mcd-NT: Un mato ari fasi capaicacaifiain Satanás noco catima huamisi.
  urt-urt: Yip pa sisyeme ŋaiye poi mata mute metekeꞌe yip pe, ŋam Pol, ŋam mende
    wah nihe ni wula wula ŋaiye ma muta metekeꞌ yip, kom Satan ki gase yaŋah poi.
  kiz-kiz: Kwa ndabha twalondai kuhida kwa yhomo, nene Paulo, kwa mala ya kuanza ni
    muda yhene, jobha lisyetani latuzuili.
  tzo-TZE: Chac tal jvu'lanoxuc ca'icutic. Vu'un li Pabloune oy xa sjayibal velta
    chac tal jq'ueloxuc ca'i. Ti manchuc la spajesuncutic li Satanase, ja' li banquilal
    pucuje, laj xa jc'opan jbatic ti jechuque.
  lex-lex: '@see-verse:1TH.002.017'
  dov-dov: Mbokunga twakali kuyanda kusika kulindinywe - ichonzyo me - Pawulo, lumwi
    alubo - pesi Satani wakatwimikizya.
  rgu-rgu: Laꞌi-laꞌi au sakaꞌ ae uu dama emi, tehuu nitu ra malaka na, soa tao puteaiꞌ
    naroo neuꞌ ami.
  toc-NT: La̠ta makli̠t cti­lac­púhua xla­cata pi̠ nac­ca̠­la­ka­na̠­chá̠n chu xa̠maka­pi­tzí̠n
    nata̠lán na̠ xtaampu­tu­na̠chá pero akska­huiní lhu̠hua hua̠ntu̠ ni̠tlá̠n quin­ca̠­ma̠ak­spulí̠n
    la̠qui̠ chuná naquin­ca̠­ma̠­cho­koyá̠n y ni̠lay can­chá̠hu.
  som-som: waayo, waannu jeclaan lahayn inaannu idiin nimaadno, anigoo Bawlos ah mar
    iyo lababa waan jeclaa, laakiinse Shayddaan baa naga hor joogsaday.
  mam-C: Ex tze'nku we', ila' maj kub' nb'isi'n tu'n nxi'y lol kye'y. Me a tajaw il
    miyon we'y tu'n nxi'y.
  ndj-ndj: Topi twalamulili kuvatyangila kandi. Na nenga Pauli myanja yitangalili
    ngadayileyi kwisa kwa yumwi, lakini Lijangavandu lyatulimbili.
  mbj-NT: Ãã h'yyb gó ãã karẽn paawä bë ãã bahehëën. Hajõõ nuu me hëp ỹỹ ỹ karẽn paawä
    ỹ bahõm bë wë. Ãã wén nahõm, Nesaa Do Yb ãã tah'yyb panas'ëëh do hyb n'aa.
  lat-VUC: 'quoniam voluimus venire ad vos, ego quidem Paulus, et semel, et iterum:
    sed impedivit nos Satanas.'
  ngp-ngp: Kwaivo nekifanyanya kuwatalamkilani naho. Naho miye Paulo nehigeza kaidi
    idi kwiza kwenyu, mna Mwavu kanikindila.
  enq-2: Naima nyakama kateamino dokonya ipaowani kaeyama. Namba Polome nyakama kateamino
    dokonya ipatoo latala, deaka makande peta-peta pio. Dopa piopa Sataneme kaita
    lyokea.
  eng-ASVBT: wherefore we would fain have come unto you, I Paul once and again; and
    Satan hindered us.
  mna-mna: Pa leleyam ilip kat be amre motoyom mini. Nio Paulus aŋrru zaala be aŋma.
    Tamen aŋmaŋga be aŋma na som. Beso aŋmaŋga mini na som. Pa Tomtom Sanaana ta isekalkaala
    zaala piam.
  myw-myw: Yey Pawl tut babaw ayyokon, bo nag. Peinan Seitan bo isilbwed maked.
  sby-sby: Ecebo cakendi twalikuyandishisha kubwelela kwisa kumubona, ame ndalelekesha
    kwisa kayi nteko kankanda kamowa nsombi tubili, nomba Satana walatabankana panshila.
  sll-sll: Molere na Pol ni monga bani urala di pire pire moliba, kwia nigi dongwo
    Seten kwaling pera di na tomia, uralga paikimua.
  yaq-NT: Junama'a itepo emou kat jiji'obek. Jiba inepo Paplo, jaikisi nee aman emou
    noitibaek, taa ju'u bebeje'eri junaet ka itom yeu yuma'atuak.
  uro-uro: Nak sa nani a ut iva u rhän sagem ngän bä ngäktki i aingo ma Pol di sa
    ngua siqut ma ama marheka nä imek iva ngua rhän sagem ngän sokt di ma Sämga qä
    nänmae vät a ut.
  ita-1885: Perciò, siam voluti, io Paolo almeno, una e due volte, venire a voi; ma
    Satana ci ha impediti.
  muy-muy: Màwaya maŋgona afa gekʉli a. Nu Pol nàtəkara sak cʉ ga moroni afa gekʉli
    a, ay *Seteni àcafəŋa nu a.
  kqc-kqc: Adina uni ura bi dudusa ya rofu bae negifa. Na Paul, bi besa bae negika
    reida, idu Satani yaku una biri riyo.
  tav-tav: Mʉja tʉpʉre pʉgani cõo seeto jã cáaágabatona Sataná maca jã camatawĩ yua.
  eng-ULB: For we wished to come to you—I, Paul, wished to come to you once and again—but
    Satan stopped us.
  spa-VBL: En realidad queríamos ir a visitarlos, y yo, Pablo, lo intenté una y otra
    vez, pero Satanás nos lo impedía.
  fra-_FOB: Nous avons donc voulu, une et même deux fois, aller chez vous, au moins
    moi, Paul; mais Satan nous en a empêchés.
  hau-ULB: Domin mun yi maramarin zuwa gareku. Ni, Bulus, ba sau daya ba, amma Shaidan
    ya hanamu.
  mal-mal: അതുകൊണ്ട് നിങ്ങളുടെ അടുക്കൽ വരുവാൻ ഞങ്ങൾ, വിശേഷാൽ പൗലൊസായ ഞാൻ ഒന്ന് രണ്ടുപ്രാവശ്യം
    വിചാരിച്ചു, എന്നാൽ സാത്താൻ ഞങ്ങളെ തടുത്തു.
  kkc-kkc: Esiga iyo niba agala sibilame goomegeliso. O, tei taka, Polo ayo niba agalame
    sibilame wegeegeliso. Esino Saitenso iba hamaga takeliso.
  lit-lit: Todėl nutarėme atvykti pas jus – aš Paulius, beje, ir vienąsyk ir kitą,
    – bet mums sutrukdė Šėtonas.
  urd-GVR: Kyoṅki ham āp ke pās ānā chāhte the. Hāṅ, maiṅ Paulus ne bār bār āne kī
    koshish kī, lekin Iblīs ne hameṅ rok liyā.
  far-far: Kalu doria oli lau kau siamulu 'i Tesalonika. Ma nau sa Paul, nau ku sasi
    'uria lekalae lau kau siamulu ana kada ki, boroi ma sa Saetan ne susi kalu fasia
    lekalae kau.
  suz-BL: गो इन कली ग्रुम ग्रुम दाक्‍बमी गो पावल चहिं शुश पिचा दाक्‍शो बाक्‍ती। तन्‍न
    सैतानमी आंइ कली ग्रुम्‍थ पिचा मगेव।
  car-NT: O'waine tytory poko irombo na'na ne'kui. Awu, Paulus, o'wimboto roten kapyn,
    okomboto te moro poko we'kui. Mo'ko Satan te na'na a'kotoi.
  amp-amp: Nikmoh tfit yi hti yibonet-nomn, na Pora dbiyaf hatohmoa yinyeft, to nhai.
    Satanrn nmoh yiyuk yihotam wuyak ayakmourm.
  bht-bht: इस तांई असां (मतलब की मैं पौलुसे) इक बरी नी, पर केई बरी तुहाड़े बाल औणे
    दी सोची, पर शैतान सांझो तुहाड़े बाल ओणे तांई रोकदा था।
  eng-NOY: Wherefore we purposed to come to you, that is, I Paul, once and again;
    but Satan hindered us.
  cub-NT: Ñʉja copainʉiyʉrĩducarã mʉje yebai, jã́rajivʉ mʉjare cojedeca. Cainʉmʉa
    yʉ́vacari, Pablo, mʉjare jã́cʉcopaiyʉrĩducacʉ. Ʉbenita ñai abujuvai jabocʉ, Satanás,
    nʉicõjemetequemavʉ ñʉjare.
  ita-1927: Perciò abbiam voluto, io Paolo almeno, non una ma due volte, venir a voi;
    ma Satana ce lo ha impedito.
  lww-lww: Mesike sanene, mesape mekirawal si mrapa tai na im̃asen pun amiu, ana inu
    Pol nep̃aryon yam moki pap̃isi, ana yar viowa nap̃a Yermare, naga kila wo ke silaga.
  ckb-ckb: ویستمان بێینە لاتان، لە ڕاستیدا خۆم وەک پۆڵس چەند جارێک هەوڵم دا، بەڵام
    شەیتان ڕێی لێگرتین.
  nas-nas: Niiꞌ tee diiꞌanko toro-koo piamori otong. Baruꞌ ning Paulaꞌ aaꞌnaꞌ mmauꞌnamuꞌpie
    diiꞌ oo-koo paaravantuꞌ, nka Sietaniꞌke avoꞌavoꞌukoꞌ.
  uvl-uvl: Imem mo teke mola toto ke monau mule imo. Iau Paulus, e totoi emule mana
    ke e teke ela pe ero iange Non poreke ngana poi ele tote imem.
  eng-BBE: For which reason we made attempts to come to you, even I, Paul, once and
    again; but Satan kept us from coming.
  ixl-CNT: Nichqaqꞌ kuꞌ tibꞌeyil aas soꞌoponoꞌ tzexeꞌ. Kaꞌoxpajul chit unbꞌan tiꞌ
    soꞌoponin, in Pablo, pek ichijoꞌ u txꞌiꞌliꞌinaj.
  xsi-xsi: Maka iloma tu kamâ pami, aku naŋa Paulo warakâŋgu apatogo tu ataulo amo
    kumi mbwaniŋgu pinde. Andeta Sadana isae nzâla ŋanama.
  crx-NTPO: '''Et huwa tube nohts''uztidulh hukwa'' uznanzin. ''Alha si, Paul, nat
    whucho nohts''u toosya'' hukwa ''ist''en, ''et hoonts''i ndun Satan ''en nedádinya.'
  kan-OKCV: ಆದ್ದರಿಂದ ನಿಮ್ಮ ಬಳಿಗೆ ಬರುವುದಕ್ಕೆ ನಮಗೆ ಮನಸ್ಸಿತ್ತು. ಪೌಲನಾದ ನಾನಂತೂ ಮತ್ತೆ ಮತ್ತೆ
    ಬರಲು ಬಯಸಿದೆನು. ಆದರೆ ಸೈತಾನನು ನಮಗೆ ಅಭ್ಯಂತರ ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:1TH.002.017'
  blw-blw: Chani ana-anapén hen ekamanni, kaskasen haén way Pablo, te kaman-o iligwatén
    ammag cha homalla ah Chumunyu.
  tam-2017: ஆகவே, நாங்கள் உங்களிடம் வர ஒன்று இரண்டுமுறை விருப்பமாக இருந்தோம். பவுலாகிய
    நானே வர விருப்பமாக இருந்தேன்; சாத்தானோ எங்களைத் தடைசெய்தான்.
  azz-NT: Nachipa ticnequíaj tiyasque tamechitatihue. Nejuatzin ya ni Pablo miacpa
    nicnequía namechitatiu pero in amocuali Satanás techtzajtzacuiliaya.
  spa-RV-1909: Por lo cual quisimos ir á vosotros, yo Pablo á la verdad, una vez y
    otra; mas Satanás nos embarazó.
  csy-csy: Tua ahikom note kung ah kong pai nuam uh a, keima Paul vateak zong, khatvei
    kongpai kik nop hi napi; Satan in hong khak hi.
  mxq-NT: Ʉj Pa̱a̱blʉ, tʉts njanʉjxa̱ꞌa̱ñ kana̱k ok, per ja mʉjkuꞌugópk Satanás yʉꞌʉts
    oj xyaꞌꞌadiky.
  tzj-NT: Ajoj kach'obon chi nokbe ewq'uin in anin q'uiylaj mul nch'obon chi queri'
    nkaban pro ja Satanás arja' xa nuyoj ja kaviaje.
  tdt-tdt: Ami hakarak fila ba imi, i hau rasik koko fila-fila ona, maibee Satanás
    taka nafatin ami nia dalan.
  ron-BTF: De aceea am fi voit să venim la voi, chiar eu, Pavel, o dată și încă o
    dată; dar Satan ne-a împiedicat.
  eng-WEBP: because we wanted to come to you—indeed, I, Paul, once and again—but Satan
