    ca²³jniin²³ jui³¹ quiée²ra'³¹ Satanás.
  zar-NT: Que lë ni naʼ caʼ gúʼunituʼ guídatuʼ ga zóaliʼ, ateʼ nedaʼ, Pablo, le nácatë
    bëʼ ládxaʼa guídaʼ chopa tsonna luzuí, pero Satanás, tuʼ xihuiʼ, buzagaʼ xinöztuʼ.
  kde-kde: Hwetu twanikudungila kwida kwenu mwenu, asa nangu Paolo. Myanda yohe nangu
    nanilinga kupanganika, henga Nanchindenga ánitudivila.
  ata-ata: Nexi tetovonu sou lexe taneꞌe noxinge. Eni Paulosi, la etovo lexe alai
    ka alai la, ia Satani utalutalunexe.
  qvw-NT: Jinalmi japallá achca cuti yalaćhacamuptïpis imaymana sasachacuycunacta
    supayca ćhulamuptin mana atipamulächu.
  nfa-nfa: Jaꞌa mesa ku neo ae le kahèi dhiu pangadꞌo dènge miu, te ngaa dhèu aae
    nidhu loe boe bhabhae jaꞌa.
  tnp-tnp: mətəu-inu iəmhlolkeikei məmə iəkluvnə o təmah. Iəu, Pol, iəmalkut nian
    tepət, mətəu Setən təmahtɨpəsɨg e suaru o tɨmahal.
  urd-urd: इस वास्ते हम ने या'नी मुझ पौलुस ने एक दफ़ा' नहीं बल्कि दो दफ़ा' तुम्हारी
    पास आना चाहा मगर शैतान ने हमें रोके रखा।
  hot-hot: Yêlôaniŋ auk lôklokwaŋ ek nasôk nagê môlô ma ya Pol yahadum lôbôlôŋ ek
    yasôk, ma doŋtom Sadaŋ hamiŋ yêlô loŋ siŋ.
  mqj-NT: Pempiran-pirammi kisandak la matin umpellambi'ikoa', sapo' nalawai liukan
    pengkaranganna ponggawana setang. La'bi-la'binna kaleku, Paulus, tapissan tapenduammo'
    umpeang lalan.
  rus-SYN: И потому мы, я Павел, и раз и два хотели прийти к вам, но воспрепятствовал
    нам сатана.
  mbh-mbh: Na aken i nunganga, eneke them sis ve aro them es a thomu nge wot, ma tho
    a Pol, tho ri nunganga, nang pulua tho tongporum ako aro tho es wot, aveto Satan
    i mit roal them.
  bdd-bdd: Moisa, taugu Paulo yatohotoho waiwai ma ꞌabehega ꞌatauyawa ma ꞌaboꞌenegomi,
    ta yatohoꞌasaya, weyahina Seitani ꞌima ꞌeda ꞌigibodeya.
  cbt-NTPO: Canpitataquë yapa'piraihuë', ipora huanta' co nanitëraihuë'. Ca Paonoco
    cararo' yapa'pirahuë', Satanasë ya'copirinco ni'ton, co nanitërahuë' paca'huaso'.
  srn-NT: Wi ben de fu kon na unu èn mi, Paulus, ben du moro leki wan leisi muiti
    fu kon. Ma Satan tapu pasi gi wi.
  cta-NT: Tyu̱u̱ quiyaꞌ ngua tiꞌ ya ca̱a̱ ya nquichaꞌ. Loꞌo naꞌ ni, la cuiꞌ Pablo
    laca naꞌ, ntiꞌ tsa naꞌ ca̱a̱ naꞌ; pana lcaa quiyaꞌ nguaꞌa Satanás chaꞌ jiꞌi̱ ya
    chaꞌ ná ca̱a̱ ya.
  bqc-SIM: Wá ye mↄ́ á gwai lↄ. Mapi ma Pↄlu, ma mↄa zɛwɛ̀ɛlɛ dɛ gɛ̃n do ge gɛ̃n
    plaa, ↄ̃ Setãu zɛzↄ̃̀wɛ̃ɛ.
  tcz-CHONGTHU: Keiho kihambol tah in nangho kom kahung nomun, chule keima Paul jong
    avelvelin kahung gon, hinla Satan in eisuboijiuve.
  mar-mar: ह्यांमुळे आम्ही तुम्हाकडे येण्याची इच्छा धरली; मी पौलाने एकदा नाही तर दोनदा
    इच्छिले परंतु सैतानाने आम्हास अडविले.
  snp-snp: Eti loto koli minonimo yamu uto geyenune, loto nanimo Polo ya ya kamenalo
    nune, ama kamenalo nune, loto koli minofa, Satanikafo kanute ito ledaiye.
  isl-isl: Okkur langaði mjög mikið til að hitta ykkur og ég, Páll, reyndi það hvað
    eftir annað, en Satan hindraði okkur.
  spy-NT: Kiyooto ꞉nyēē kiyeyeech keemach kiiyēēwu wōloo ōmiitē. Kyaasyeem ꞉anii Bāwulō
    kunyil areet chēē chaang' kule nto āyēēwu wōloo ōmiitē nteenee kikerekteech ꞉Kibrōkōsyoontēēt.
  xnn-xnn: Namin ado ay pinadpadasko ay omey ngem inpaspasaldeng Satanas sak-en ya
    nan iib-ak gedan.
  mwe-mwe: Kwa nneyo gututumbilile kunng'owelanga kabhili. Nne a Pauli, nashinkupinga
    ning'owelannje papagwinji, ikabheje Lishetani ashinkutuibhilila.
  tte-tte: Kai nuwanuwamai kalauyoiwa na kagitaimiu. Yo yau Paulo sauga ibaibaiwa
    yatonan kaiwe, na iyamo Seitani ikausimai.
  tcs-tcs: Wa, miplatri i bin wande kam po luk yupla. Ai bin prapa wandem, ane ai
    Pol, bin trai mina ad po kam luk yupla bat Satana bin stape mipla prom go.
  hlt-THB: Nangmih a venawh law aham ngaih unyng - kai, Paul ve law aham cai bai cai
    bai nyng - cehlai, setan ing ni kang hy.
  soq-soq: No menaidanedia e manlawo winepona. Sa baiwa ne neba osoweosowe rubusane
    inta banusana e manlawo wineapona baiwa, tane Seitan intamba enabodasan.
  qub-qub: Cutimuyta yarpar noga Pabloga achca cutimi cutimuyta munarä. Chaypis mana
    aywamunäpaj Satanasmi chapata churapämaran.
  att-att: Á sikán, umayà lâ umay nakuan, ngam ajjan garè yù kegaggarák ku nga naggapu
    kâ Satanas.
  bki-bki: Kumemi numitu jibe nei, numisidom ka nuvial m̃arabo ka nuviedu nuvial kamiu
    bereio, a kiniou Pol nojo nomilavon vatelabo laka, mia toro va nei Sim̃aro, naio
    jo jokoko vio julaka ga.
  bqp-bqp: Ó ye ò su á gwa dↄ. Makũ Pↄlu ma suna zɛ́ wɛ̀tɛ à de gɛ̃̀n do ke gɛ̃̀n
    plala, akũ Setan kpàwɛrɛ.
  mcp-mcp: Bʉ́bə́lɛ́ sə́ á mə́ yáág ŋkí ja ŋgwûd ŋkí ija ibá nə́ sə́ mə́ zə́ dʉ́g
    bɨ̂, nə́ ndɛɛ́ mə Pwôl; ká, *Sátan nyə a mə́ ntágʉlə nə́ sə́ nda zə.
  hat-hat: Mwen pa konnen sa m' ta fè pou m' tounen lakay nou ankò. Mwen menm Pòl,
    mwen te seye plizyè fwa menm. Men, Satan te anpeche mwen.
  npl-NT: Otiknekiah tiaskeh tomechitatiweh, iwa ne Pablo okachi oniknekia nias, pero
    nochipa otechtsatsakuiliaya n satanás.
  bgg-bgg: Gathek ne nathek shii khid pha yang. Gu ne dinne luang jia iidoh wuii pha
    bidiang, jimagunde sakhathong è gathek shii awuii yi.
  eng-TCENT: Therefore we wanted to come to you—certainly I, Paul, tried to do so
    again and again—but Satan hindered us.
  eng-BSB: For we wanted to come to you—indeed I, Paul, tried again and again—but
    Satan obstructed us.
  cpu-NT: Ari nokovavetaka nareetyaami, iri kantacha Satanás osheki jotzikaakena.
  san-ASM: দ্ৱিৰেককৃৎৱো ৱা যুষ্মৎসমীপগমনাযাস্মাকং ৱিশেষতঃ পৌলস্য মমাভিলাষোঽভৱৎ কিন্তু
    শযতানো ঽস্মান্ নিৱাৰিতৱান্|
  tac-NT: Asíriga simánilituru ramué 'emi kólimia, nobi alué Satanásika jábale napurigá
    tabilé simawa ramué alemi. Ne Páulo asíriga we'sá siminalia ajtigéturu alemi.
  eng-WEBPB: because we wanted to come to you—indeed, I, Paul, once and again—but
    Satan hindered us.
  gfk-H: Mital ga nem bia mital na tapukus baal ukatika ta muat. Ma iau, Pol, iau
    ga walar aring bung bia ena tapukus ukaia. Iasen Satan ga tur bat mital
  viv-viv: FaꞋina nuwanuwama agaimiya anayewaꞋela. Iya Folo tova gavaiyehi gagaluvaluva
    be ganayewaku tu Setani yama eda gisebodana.
  yao-yao: Kwa yele twasachile kunjimajimila sooni, uneji che Paolo, nalinjile kaŵilikaŵili
    kuti iche kukwenu, nambo Shetani ŵatulekasisye.
  tgp-tgp: Matan kamam kama opoia vara kama mele mai isamim, varar̃uhu enau, Paul
    na opoia vaha visa, pani Setan mo lo turuhoro kamam.
  auc-NT: Edæ mïnitö weca pöïnente wætamönipa. Botö Pabodobo ïnömo inte wæætë wæætë
    nö pöïnëmo intabopa. Mönitö pöïnëmöni incæte Tatäna wæætë mönitö ïmönite wææ cæcä
    wætamönipa.
  kbc-NT: Jiɡ̶ijo me ɡ̶odowoogo me idaliiɡ̶ataɡ̶awa. Ee Paulo, elioditibece me domaɡ̶a
    jemaa me idalitaɡ̶awatiwaji, pida Satanás idioka limedi me idibeyacaɡ̶aditibece.
  bmh-bmh: Ig koli ag waiagab bitabun anem. Iz Pol, iz ag waiagab umkoskos koli bitai
    anem, bo, Satan nug igual abu kuataneu.
  ctu-BL: Jini cha'an com lojon majlel ba' añetla. Joñon Pablojon, isujm junyajl cha'yajl
    tsac ñopo tilel ba' añetla, pero Satanás tsi' mʌctayon lojon.
  meq-meq: A samay mambəɗe naha gər ka təv kurom. Neŋ Pol tə gər ga, na tsik sik haladzay
    nakə a seŋ mede naha aye. Ane tuk na, Fakalaw ka dərəzlamay na tsəveɗ.
  noa-H: Mag naawai wëtju hẽk'ajim; mʌchchajã maju hẽk'ajim. Mamʌ dösãtau hidëu mʌ
    mapibajim.
  alp-NT: Ami lalema kena luake loko imi suike peneka. Au Pauluse, au atula rebai
    ilaru peneka po ro tiaru esi elake eono ami supu keu loko imi mo, epele lalane
    bei ami.
  san-VEL: dvirekak.rtvo vaa yu.smatsamiipagamanaayaasmaaka.m vi"se.sata.h paulasya
    mamaabhilaa.so.abhavat kintu "sayataano .asmaan nivaaritavaan|
  kbq-kbq: Na'ankure tagra tamagritega enaku nehune. Hianagi nagra Poli'na enaku nehuana,
    Sata'a kana rehiza hunerante.
  kbh-kbh: Bënga fsënjánbos̈e ts̈ëngaftangbioye jésana; chíyeca cach ats̈e Pablo,
    ba soye sënjanóshenguënja jobenayama choye jésama, pero Satanás yojantrabája bënga
    ndoñe fchandobenama chca jamama.
  ron-LSB: pentru că am vrut să venim la voi, și eu, Pavel, o dată și încă o dată,
    dar Satana ne-a împiedicat.
  pon-pon: I me je men pwar won komail, nai Pauluj pan mepak o pan riapak, a Jatan
    karompa kit.
  nhe-BL: Nelía tijnequiyayaj timechpaxalotij. Huan na niPablo nijchijqui campeca
    miyac huelta para niyas, pero Axcualtlacatl nechtzacuili.
  sps-sps: Mam pon ma tabin pis of mamimi. Nyo, Pol, tatanaf ma tabin pis nats tsumi
    tan ta fo ar nainy, san e Satan gima famanat mamam.
  wnc-wnc: '@see-verse:1TH.002.017'
  bus-bus: Wá yezi wà mↄ́ a gwa dↄ. Mamↄma Pↄlu ma mↄna zɛ́ wɛ̀tɛ à dɛ gɛ̃̀n do ke
    gɛ̃̀n plaaala, ben Setãn kpàwe.
  gub-BL: Ihe Pawru ihe, heho wer zepe pepyr ihe no. Azeagaw zepe heho pà pepyr. Napuner
    kwaw heho haw rehe. Azeagaw wiwi zepe no. A'e rupi katete no. Napuner kwaw heho
    haw rehe pepyr. Ta'e Zurupari nahemono kar kwaw a'e xe.
  imo-imo: Lino eno moromelena omolo nimbo terimulu. Na Pol nanu kape wali awini omboi
    terula, nalo kuromanga nomi Sataneni molo nimbe lino pipi tirimu.
  boj-boj: Od, iga nuŋgoq olo bqajqa are unu. E Pol e segi bati gargekoba nuŋgoq olo
    bqajqa yeqnam Satan na iga gam getentetgoqnej.
  eng-DRA: 'For we would have come unto you, I Paul indeed, once and again: but Satan
    hath hindered us.'
  knf-knf: Kë hënk, ŋŋal pbi du an, nji Pawulu ţi uleef naan ŋyaaş ŋŧum ddo na pbi
    du an, kë *Ŧatana aşë neenanun.
  san-KHM: ទ្វិរេកក្ឫត្វោ វា យុឞ្មត្សមីបគមនាយាស្មាកំ វិឝេឞតះ បៅលស្យ មមាភិលាឞោៜភវត៑
    កិន្តុ ឝយតានោ ៜស្មាន៑ និវារិតវាន៑។
  arn-NT: Eluwfuiñ taiñ amuael, iñche müngell, ta Pablo, ayüfun ñi amuael kiñe mufü
    rupa, welu Weküfü katrülkaduameiñmew.
  zas-NT: Dád bayënan nudganajn lëjt. Naj Pab, zien volt daꞌt guyënan nidganan lëjt,
    per badxoon xindxab niajc zian.
  ken-NT: Sɛ́yàŋ nyaka bɛ́twɔ awu ntá yɛka. Mɛmbɔŋ Pɔ̌l, mmɔ́ bɛ́twɔ awu ndɔŋ nɛ
    ndɔŋ, kɛ Satan achɛ́t bhɛsɛ mbi.
