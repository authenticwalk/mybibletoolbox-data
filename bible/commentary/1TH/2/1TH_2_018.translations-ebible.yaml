  mya-mya: ငါ​တို့​သည်​သင်​တို့​ထံ​သို့​တစ်​ဖန်​လာ​ရောက် လို​ကြ​၏။ ငါ​ကိုယ်​တိုင်​သင်​တို့​ထံ​သို့​လာ​ရန်
