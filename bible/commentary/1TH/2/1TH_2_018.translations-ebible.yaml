  soy-soy: Tɔ kɑ́ipilɛ rɛ tɔkɛ́ nɔ́kɛnɛ́mɛɛ pɛɛpɔ. Nɛ̃́ Pɔɔli yɛ nɑ́ɑ́silɛ ɑ́i mɛsɛ,
