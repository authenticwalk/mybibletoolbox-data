    ki' chi rbixic ja rtzobal masqui e q'uiy ja xech'a'o chake ja tijonem ja kaya'
    chewe.
  tdt-tdt: Imi hatene katak molok ami atu baa iha imi nia rain, ema iha sidade Filipi
