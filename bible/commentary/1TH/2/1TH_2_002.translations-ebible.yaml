  gof-ENT: ሺን ኑኒ ሂንቴኮ ቴሴሎንቄ ያናፔ ሲን ፊልጲሲዩሳ ካታማን ዋዬቲዳይሳኔ ጫዬቲዳይሳ ሂንቴ ኤሬታ። ዳሮ ኢፆይ ዴዒኮካ
