    ḿpɑ́ nɛ ncɔ́ŋ ncɔ́ŋ kɑri n yɛ̃́.
  hui-hui: Ina tí Tesalonaiga hemiria naibi Pilibai hemaore tano ogoriani hearume
    ina mo tandaga halu inahondo mege bialu hayagoni tí manda bu kami. Ani biyaruni
    bilowabi tí hemigoria inahondo handabe manga hayaruni helowabi iname tíhondo Bi
    Mana Debene Ngode Datagaliwabeha howa íbu ngago languluma̱ya Ngode Datagaliwabehanda
    ina mo hongo hene.
  amf-amf: Yenin dhesendettsi Pilbhisoos katamante wonin dohonka gaalebee iirimebe
    wodar yeskidine. Ko dahaannaar wonin giyoamadettsi woam mardhaakaar, Barjosa dhacchintan
    upsinam yena wonin giyoadettsi Barjo woam ki wocchinsade.
  quc-NNT: Pune k'u xqariq k'äx aretaq uj k'o pa ri tinimit Filipos, xuquje' xujyoq'ik,
    je' jas ri iwetam ix, ri Dios xuya qa chuq'ab' rech man käqaxej tä qib' chutzijoxik
    ri Utzalaj Tzij re ri Evangelio chiwe, pune e k'o ri sib'alaj kek'ulelan chqe,
    ri käkiq'atej qa wäch.
  dob-dob: Wanuwaꞌiꞌisi wate ꞌaene me Pilipai lowa sibubuna geyogeyoiyema ga sigie
    omayamayaema, ta tuwa tuga Yaubada ꞌigie ꞌatepatuma ga tetelina boboꞌana ꞌasimanena
    ꞌemiya ꞌanabwaꞌayoi tomota sietalauwalema, ta ꞌaloguguya ꞌemiya,
  wrs-wrs: Domba yeindamba kava os ambinna, doara kava kinmba snavema vreina i diva
    Pilipairava. Di Pilipainindva kamba indkokla vewol vewuvna esvemava. Yimba nomba
    nonora av pev. Wo nonamba kava ambinvnamba yeindamba, indhanamba esvema kamba
    loihanga vivna. Heva os pivna Sesoa kamba kolvrowol vena, lomba bombotholmba,
    yemba ishunilmba hena besalnemelmomba.
  mca-mca: Ekheweli'ƚ ƚenikfee'liƚetsha iye in i'nk'aa tsami'ƚets ha' etset'iƚ qa
    hayiits hayawitjaxti'yi'ƚ qa heyeqsilanheti'yi'ƚju' iye in hata'ƚi'ƚii ha' witset
    Filipos. Qa yape'enhaƚe heqemheikiti'ƚ pa' Intata ma' qa nite' ts'ijiwe'yi'ƚ in
    henfeli'ƚ ke' ƚe'lijei inye'jƚu' pe' wekwek yinifenyejeyi'ƚkii qi in hayawitjaxtiitaxi'ƚ.
  tzo-TZC: Jaꞌ jech xtoc acꞌo mi quichꞌojcutic talel jvocolcutic ilbajinel ti tey
    ta jteclum Filipose, xanaꞌic lec ti jaꞌ laj scoltauncutic ti Diose. Laj yacꞌbun
    quipcutic ta yalbeloxuc ti lequil achꞌ cꞌope, manchuc mi ep ti crontainele.
  mya-mya: ငါ​တို့​သည်​သင်​တို့​ရှိ​ရာ​သက်​သာ​လော​နိတ် မြို့​သို့​မ​လာ​မီ ဖိ​လိပ္ပိ​မြို့​တွင်​ညှဉ်း​ပန်း​စော်
    ကား​မှု​တို့​ကို​ခံ​ခဲ့​ရ​ကြောင်း​သင်​တို့​သိ​ကြ​၏။ ယင်း​သို့​အ​တိုက်​အ​ခံ​ပြု​ခြင်း​ခံ​ရ​သော်​လည်း
    သင်​တို့​အား​ဘု​ရား​သ​ခင်​၏​သ​တင်း​ကောင်း ကို​ကြေ​ညာ​ဟော​ပြော​နိုင်​ရန်​စွမ်း​ရည်​သတ္တိ
    ကို ငါ​တို့​အား​ဘု​ရား​သ​ခင်​ပေး​တော်​မူ​၏။-
  gng-NT: Ni bɛn ki ye bi là jɛ̀nde' tɛ, ki suke' tɛ Filip ya du ni. Ama nin binib
    là ñɛn' tiʼbo kinunbɔnk ma kɛ nnɔ, tiʼWien de' tɛ lifɛ̀l ti tɔke' nɛ uʼgbɛmɔnmɔnt.
  cbi-NTPO: Lala kaspele ñulla' pebulusha kayu jaindyutu, Filipos pebulubi firu' pakaya',
    naa tituba taaju imuwa deeñu bain ñulla mideeve. Tsejtu ñulla' pebulusha dejañu,
    veela kundaa tyantsumuwa deeñu bain, Dios lalanu daj pensa manguñuya, ñullanu
    ya' mika ura kuinda mijakaamuwa deeyu.
  ikk-NT: Ụnụ a marịnghọ afụnfụn ẹnyi ta imẹ Filipi lẹ kẹ wẹ dọn gbe ifẹnrẹn ye ẹnyi
    ihun ebẹhụ nị ẹnyi d'a bịa Tẹsalonika d'e zi ụnụ oziọma. Kanị, ọsụọn'a nị wẹ kpokpo
    ẹnyi ọda, ndụn agụnị ẹnyi, egun atụnị ẹnyi—makẹni ẹnyi rị imẹ Osolobuẹ ẹnyi—ẹnyi
    nọzị zi ụnụ oziọma Osolobuẹ.
  leu-leu: Mi texaas o paamuina savatan simaam xe simi a mu Filipai ri fo vil pengan
    nemaam e ri ferawai fasaat semaam. Taasaxa Piran sitaara xavang nemaam xena xuus
    tuunei nami pana Lagasai Roxo sina, naapalaan a toxan a rabuna xaves ri tisui
    faagutan nemaam.
  maz-NT: I̱ṉ pãrãgueji ante que ró säjme cja in jñiñigueji, me ró sufregöjme na puncjü
    a ma a Filipos, y me go bëchquijme ín tsegöjme va tsjacüjme c'o na s'o. Xo 'ñe
    cja in jñiñigueji mi bübü c'o mi cja ro ts'axcüjme. Pero Mizhocjimi o tsjacüjme
    ró zëzhgöjme ngue c'ua dya ró sũgöjme ró xi'tsc'öjme ja ga ne Mizhocjimi ra jogü
    ín mün'c'öji.
  bod-N: སྔོན་ཆད་ཕི་ལིབ་པི་རུ་ངེད་ཅག་ལ་གནོད་འཚེ་དང་བརྙས་བཅོས་ཐེབས་པའང་ཁྱོད་ཅག་གིས་ཤེས༌པ་ཡིན།
    འོན༌ཀྱང༌། ངེད་རྣམས་ཀྱིས་བདག་ཅག་གི་དཀོན་མཆོག་ལ་བརྟེན་ནས་སྙིང་སྟོབས་བསྐྱེད༌ཅིང༌།
    འཁྲུག་རྩོད་ཆེན་པོའི་ཁྲོད་ནས་དཀོན་མཆོག་གི་འཕྲིན་བཟང་ཁྱོད་རྣམས་ལ་བསྒྲགས་མྱོང༌བས།
  tca-NT: Rü pema nüxü̃ pecuèx rü naxü̃pa ga pexü̃tawa na tangugüxü̃ rü chixri tomaã
    nachopetü ga Pirípucüã̱xgü rü tomaã naguxchigagü. Natürü Tupana toxü̃ narüngü̃xẽẽ
    na pemaã nüxü̃ tixuxü̃cèx ga norü ore i tüxü̃ maxẽxẽẽxü̃. Rü yemacèx tama tamuü̃ẽãcüma
    pemaã nüxü̃ tixu ga yema ore woo ga torü uwanügü rü poraãcü toxü̃́ na naguxchaxẽẽgüãxü̃.
  zpl-NT: añinzuca nú nediyaꞌ nzeꞌcaꞌhua lunú xneca udiquichiꞌquiꞌ bee bene liꞌiru
    nu xitse uriꞌinubeei liꞌiru eyeche Filipos. Pero uriꞌi Diose elietsa luru nú utsu
    naaqui arquiꞌru udixiuleꞌeru bedichiaꞌ nzeꞌcaꞌnu luhua añinzuca nú nehuana ulleꞌcaru
    equie cuendaꞌ nú ulee bee bene luru.
  mbc-NT: Akore'ta'nîkon anna erepamî rawîrî, anna e'taruma'tî'pî epu'nenan amîrî'nîkon
    Filípos cidaderî po. Miarî inkamoro Filípos ponkon eseurîma'pî îri pe anna winîkîi.
    Mîîwîni tîîse anna erepamî'pî aapia'nîkon, moropai Paapa winîpainon itekare ekaremekî'pî
    annaya apî'nîkon. Maasa pra Paapaya anna meruntîtannîpî'pî.
  ndg-ndg: Mutangite panga mwanzoni twatiteseka na batutenda kwa oni kolyo Filipi,
    kati mutangite. Tubile na ujasiri katika Nnongo longela injili ya Nnongo longela
    injili ya Nnongo hata katika taabu zanyansima.
  wsk-wsk: Ana Philippi wonong ningi mu ninguru nanga bita maguwukasan, mu nina ko
    ikisan. Se yaman iki se, aking sumu te namaman mu, kariimet saki betela sokel
    ago nangarak dun kopa ilukasan. Bare anananga Kaem nanga saongam se sangam karogo
    la noko den gilalong ninga manarukasan.
  toj-NT: Eso sí, ja ora jahui, huaxa naahuex que ajc'ach to ixtalanubaloticon yuj
    ja tantic cristiano suinquil ja Filiposi. Mi alben ja jas alji cabticon ja tihui,
    jaxa yajni cho huajticon ja ba hua lugarexi, jel scoltayoticon juntiro ja Diosi
    porque con todo quipticon calaticon ahuabyex ja yabal ja Diosi. Iday, ja ora jahui,
    ti ni mero cho huan huooljuc spetzanil ja jcondratiqui.
  kkl-kkl: Nu anam Tesalonika a'unag yan komag as Filipi wamububa, nun san tiliplamsiekpa
    seklero wamubunge sembe a'un elwamlom. Nimi maiknori san tiliplamsiekti iriklamsiek
    aghana, Nuni Allahri nu wanaag log kom nembahiog. Log kom nembahiogpa, Allah Eldamne
    Yubu Walinge Yesusti nimi talulamsilne sembe a'unag ambarelahibu.
  tbc-tbc: Inug mi Filipai na man, maŋ tinima malan dusueg ilo madai miŋane man aŋ
    aloŋ a. Ak man idsad Anut maŋ bubema dabai ipani an lo, maŋ dabai miŋaneg iŋsan
    bilaluŋ uyan an aŋsam na mufulale se ya. Maŋ ager tamol adi dida nug mabi midiri
    se yak man niŋedi wo ta marer se na ya.
  sna-sna: Takanga tambotambudzika uye tikatukwa muFiripi, sezvamunoziva, asi norubatsiro
    rwaMwari wedu hatina kurega kukuparidzirai vhangeri rake pakati pokupikiswa kukuru.
  smk-NT: Bilang sa tanda' moyo ket pinadya'dya' tan pinadi-pading'eyan kamidtaw sa
    Filipos ba'yo kami nin nirate' isen komoyo. Bale' si Dios binyan nakamin tepel
    kanya' nin naiparate' miyan lamang komoyodsen sa Tesalonica a Mabistan Patanda'
    nin nangibwat kona mataman no abaw saray namaed komi.
  grc-TCGNT: ἀλλὰ προπαθόντες καὶ ὑβρισθέντες, καθὼς οἴδατε, ἐν Φιλίπποις, ἐπαρρησιασάμεθα
    ἐν τῷ Θεῷ ἡμῶν λαλῆσαι πρὸς ὑμᾶς τὸ εὐαγγέλιον τοῦ Θεοῦ ἐν πολλῷ ἀγῶνι.
  gof-WFTW: Shin nuuni hintteko Teselonqe yaanappe sinthe Filphisiyuusa kataman waayettidayssanne
    cayettidayssa hintte ereeta. Daro ixoy de7ikkoka hinttew iya Wonggelaa odana mela
    Xoossay nuus minotethi immis.
  spa-BLM: sino que, habiendo sufrido antes y siendo tratados vergonzosamente, como
    sabéis, en Filipos, nos envalentonamos en nuestro Dios para anunciaros la Buena
    Nueva de Dios en medio de muchos conflictos.
  kyz-NT: 'Pẽ pyri oroo enune ore arawau ajepeja amunaw ipe ra''ne, Firiposi pe ra''ne
    arawau ikue. A''e pe peuwara ''gã ore munepa, ore mỹina moromunepawa pype. Ore
    kurapa nanẽ ''gã kypyre''emete nũ. Ore rerekou tyweaete agawewi futat ''gã. A''etea
    ore norokyjei futari arawau Jejui ''ga mome''wau pẽ nupe. A''eramũ ako ore orojewi
    ''gã poir ire arawau pẽ pyri ikue. Janeruwarete ''ga ore mogyjaukare''ema futat.
    A''eramũ ako ore arawau Jejui ''ga mome''wau. ''Ga rera renupawe ako pẽẽ ''ga
    rerowiaa ikue. A''ere ako je ''i ko: “Naoroo tee rũi ore pẽ pyri”, je ''i ko.'
  dao-dao: Thesalonikah mlüh am kami pha law ham üng, Philipih mlüha ihlawka ami jah
    yaihyün nghekanak cun nami ksingki. Aktäa jah ngtäkpüi kyaw u lü pi, mi Pamhnam
    naw amät üngkhyüh lawkia Thangkdaw ning jah mtheh vaia lingnak jah pe pängki.
  cya-cya: siya' mdijin hua nu ti'i quichen Filipos xa m'ni lyi'o 'tnan ne' 'in hua,
    ña'an nu cua' jlyo ti' um, una Ndiose mdaa ñi cha' tnu tiquee 'in hua ya ycui'
    hua cha' tsu'hue 'in ñi lo'o um lja yaan scasca nu ti'i 'in hua.
  wrk-wrk: Waluwa nurri yidamba narrinya, baki nurri yidamba yalunya yingkamuku marda.
    Yidamba nurri nanamuku jalili yalu jungku nananyina yajina Philippi. Baki narri
    jingkijba marda, jali nurru yidamba yalunya, baki yalu wajbayi nurrunya kijinyi.
    Yalu linjumbayi nurrunya mankanyi, yalu yanybayi balki jangkurr nurrungi. Baki
    jali nurru jilajba mili bayungu narrindurri, baki kajamukunyi yali wajba nurrunya
    mili kijinyi. Ngala miku nurriyi marrala karunkanyi narrinya. Yuwajiwa nurri karu
    narrinya nangangi Jesus Christkanyi. Yuwajiwa nurri karu narrinya nangangi, yabimbayingangi
    nurrunya ngiruka Godwanyi, karunkanyi narrinya nangangi barri. Miku nurriyi marrala.
    Godanyunurri karu narrinya nanankanyi kunybanyi jangkurranyi nangangi Jesus Christkanyi.
    Barriwa.
  nii-nii: Ok sin Pilipai konu ełe ngenj kumbii kułpun. Wumb sin ngenj to kis enjing
    ei, enim piimin. Ba sinim Gos ei sin noman ełe er dinga erang kin, sin opu orung
    wumb kin, mund mong kulenjpin mon. Sin dinga pupun kin, Gos nge ek ka ei, nipi
    enim ngunjpun.
  ign-NT: '@see-verse:1TH.002.001'
  dik-NT: Aŋiɛckë yen tɛ̈ cï ɣo läät thïn, ku jör ɣo Pilipi ke ɣo këc ɣet tënë we.
    Ku na cɔk alɔn wäär cï kɔc juëc ye wïc, ke Nhialic acï ɣo bɛ̈n dɛɛt puɔ̈th buk
    we lɛ̈k Wɛ̈t Puɔth Yam bɔ̈ tënë ye.
  cac-cac: A d'a chon̈ab' Filipos b'ab'laj ec'nac on̈. Eyojtac to nivan yaelal ec'
    cab'nac ta'. Yac'nac val chucal eb' d'ayon̈. Ayic co c'ochnac d'a e chon̈ab' chi',
    cab'nacxo syaelal chi'. Palta a co Diosal ochnac qued'oc, yuj chi' maj on̈ xiv
    calanel vach' ab'ix d'a e cal.
  tzj-E: com xekbij chewa utzlaj tzij rxin Jesucristo jretkon ta Dios. Cara' xkaban
    mesque nabey congan xkataj pen chpam tnamet Filipos, congan lowlo' xba'na chka
    y jara' bien ewutkin. Per Dios arja' xuya' chka chmajo'n nekxibej ta ki' che nkaya'
    rbixic rtzojbal mesque e q'uiy xech'ojquina chka jtijonem xkaya' chewa.
  san-BUR: အပရံ ယုၐ္မာဘိ ရျထာၑြာဝိ တထာ ပူရွွံ ဖိလိပီနဂရေ က္လိၐ္ဋာ နိန္ဒိတာၑ္စ သန္တော'ပိ
    ဝယမ် ဤၑွရာဒ် ဥတ္သာဟံ လဗ္ဓွာ ဗဟုယတ္နေန ယုၐ္မာန် ဤၑွရသျ သုသံဝါဒမ် အဗောဓယာမ၊
  yaa-NT: Mã mã tãpia nõ matoki kayoamano na Filiposo anoafãfe noko ĩchayanã noko
    omiskõimapaonifo. Nãskaxõ noko xatemapaiyaifono, Epa Niospa ãfe kerex shara noko
    inãno, nõ ratetama na meka sharaõnoa Jesúsnoa nõ mato yoimis keskara tsõa noko
    xatematiroma.
  cab-NT: Queísi jasúbudiruni, wuríbati meja joúseruníwa gürígia ja Filíposbaña, ába
    wayábin júmoun ladǘgarügü líchugun Búngiu anígi woun lun wadǘgüni. Ába wapúrichijani
    ugánu le lánina asálbaruni jun, mebéresenga wagía láu le lúnbei wasúfuriruni jámagiñe
    gürígia ja mísiñejabúbaña lun ugánu ligía.
  clu-clu: Naulaman nindo ang natabo kanamun ang kami doto sa banwa ang Filipos bago
    kami magabot dian kanindo sa Tesalonica, nga ginsakit nanda kami kag ginpakauyan.
    Piro gintawan kami pa ra gid katutum atun Dios nga isogid kanindo ang Mayad nga
    Barita alin kanana bisan doro nga mga pagpangontra amun naagian dian.
  swh-ULB: Mnajua kwamba mwanzoni tuliteseka na walitutenda kwa aibu kule Filipi,
    kama mujuavyo. Tulikuwa na ujasiri katika Mungu kunena injili ya Mungu hata katika
    taabu nyingi.
  tpt-NT: Laka putaulan Filipos ikmaqanlqajnau y klaktanchanikau pero klajuniu ni
    ox chivinti yu kintaxtaqnin Dios. Yucha kintamaꞌayajnin, xlhiyucha klaqputeꞌeu
    mas kintaxkajin ni lapanakni.
  aai-aai: Philipi imaim abisa aki isai mamatar i kwaso’ob, imaibo ana Thessalonica
    atit, biyababan gagamin maiyow hiti naatu hikwarari tur kakafih hi’uwi. Baise
    God wanawananamaim koufair abai sabuw isai hibigeg nahimaim, Tur Gewasin God biyanane
    abai anan kwa ai’obaiyi.
  sny-sny: Ahowa! Tu nomo Omo Filipai saro iroteye su, nomo fofowei erasi teriteye.
    Lu owane tamo nomo me au se aineteye. Fene werese peri ape wanu so'oruwe tepa'asiye.
    Sosu nomo fene mase iroteyei ne fai su, Owane Sitewi lai kairefi lo mase nomo
    au pati ferafereiteye. Lu taune tomu ne'ese peri nomo lo einamiyei ne toteteye.
    Ahowa, nomo fene ma'e Owane Sitewi lo peri au te'e fiyari areiyeteye. [Ap 16:19-24;
    17:1-9]
  myy-myy: Filipos cʉto gʉa ñaroca ĩna gʉare bʉsiture, gʉa tʉoĩa bʉjatobitiroca gʉare
    ĩna yire, masirãji mʉa. Mʉa ya cʉto gʉa ejaja ito bajiroti yicã masa gʉare. Ito
    bajiro gʉare ĩna yibojarocati ĩ oca gʉa goti güibititoni gʉa oca sẽoroca yiñi
    Dios.
  trc-NT: Dan me se asino ya̱a̱n quiranꞌ núj sayuun chumanꞌ Filipos, ne̱ nachriꞌ ndoꞌo
    nij síí ma̱n chumanꞌ yoꞌ niꞌya̱j nij soꞌ man núj, tza̱j ne̱ cheꞌé se si̱j noco̱ꞌ
    man Diose̱ me núj, cheꞌé dan nda̱ꞌ se sayu̱u̱n ndoꞌo vaa nataꞌ núj se‑na̱na̱ Diose̱
    nana̱ sa̱ꞌ rihaan soj quiꞌyaj nij síí ma̱n chiháán soj, tza̱j ne̱ ne cuchuꞌvi̱ꞌ
    núj maꞌ. Tana̱nj caꞌnéé nimán núj nata̱ꞌ núj doj nana̱ sa̱ꞌ rihaan soj a.
  cut-NT: Andahre a̱ma chuhrihn nuhn ro mena̱n, din ta̱n ihyan ya̱n Filipos nduco
    nuhn, ate Dendiohs ne, chinan ye nuhn, ne numa ino nuhn cahndudo nuhn ndudo ndah
    yahn ye va̱n nchuhn.
  bel-bel: але хоць перад тым мы зазналі пакутаў і мелі зьнявагу ў Піліпах, як вам
    вядома, мы адважыліся ў Богу нашым прапаведаваць вам Дабравесьце Божае зь вялікім
    подзьвігам.
  zlm-KSZI: Kamu tahu bahawa kami telah dianiaya dan telah dihina di Filipi. Walaupun
    kami telah ditentang tetapi dengan pertolongan Allah Tuhan kita, kami beroleh
