  ena-ena: Namɨlaŋ igahɨlahalaŋ uami. Alaŋ naludɨ hɨvɨ ma vemaŋ lɨdɨŋ alaŋ Filipai
    haiabɨla hɨnihɨlu uami. Hɨnidamɨli aludɨ sɨbɨlɨ iga iga aludɨ hadipɨlɨ sɨbɨlɨ
    lamavɨdaci avɨha avɨha igahɨlu uami. Agadɨ ala alaŋ naludɨ hɨvɨ umɨli aludɨ Asɨ
    agaŋ aludɨ iagaŋ lagualɨ uami. Iagaŋ lagudaci alaŋ vɨhɨlɨ akape agɨlasaŋ lɨdalɨda
