  mam-NT: Cytzki'na tej mitkna'x kpona cyxola, otk tziy'x nim q'uixc'aj ku'na tuj
    tnom te Filipos, bix nim otk chi yasen xjal ki'ja. Pero min e cyaj kcye'yena ak'untl,
    sino e tcyiwsa Dios kc'u'ja tu'n t-xi' kk'umentla jba'n tyolxin tuj cytanema,
    amale e jawet cyk'oj xjal ki'ja juntl maj.
  udu-udu: Hili ba aman hila/ i’koshkina is ka nyor mo dhali miinu ki mon’the is kun
    shi/ashi/ mo e Pam P̱ilibbi mo me’d jin mishkina um mo dhali aman takina gi mo
    ma dum bam jin ’bi’thkina aman is mo eya Arumgimis mo mmobah um gwom ’borga/ ma
    Arumgimis mo e jis/e ka dhan mo jin tanu ’kup̱ ki ’kup̱ mo be.
  tvt-tvt: Sen ih ejat ehan Thesoloni ni sen jiinni maang raari di Philipi ni seng
    mamet kaanju tahe nyia mame thetre rumta rah ah. Erathan edaante taatje adi uh,
    seng Rangte ih sen suh heh jiin nawa Ruurang Ese ah baat suh heh chaan kotahe.
  bgt-bgt: Ighamu koti adoa ghohi kekeha tinoni kori meleha hutu i Filipai kena velehouhorughami
    mena eia na fata bali vaparaghami gi iti mai tamiu. Gi kekeha mara i Tesalonika
    kena vaparaghami mua. Kari nida a God ke hatheghami miti boi mataghu na tuturiagna
    vanighamu nigna na Rorongo ke Toke.
  mvn-mvn: Tuta‑nana wayahina, naona itoai amamaei meagai Pilipi wayahina. Ka tau
    vi‑meagai‑naia iapa‑goyogoyoeai kadu ivitavitai ananina. Ika, viviwavana avaha
    unononi, ka avonevonemi, unuanuani vivane inahena eha ana pata ta‑bou‑potai. Eha‑ohota.
    Itoai ate‑vatu wayahina meagaina ani‑tawanei aomo itomi yami meagai wayahina,
    e Yaubada ivaiteai Vaneana Ahiahina anaunau‑waheyei wayahimia. Ka kadu tau vi‑meagai
    tupwai yami meagai nihenina yai nuanua yama nau‑wahe ibou‑potei. Wayahina, inau‑haviai
    ananina.
  djk-NT: Fosi wi be kon anda, da sama be du ogii anga wi a Filipi Foto seefi. Fa
    u sabi, da den poli wi nen ala sowtu fasi, fu booko wi saka. Ma toku Masaa Gadu
    be gi wi taanga sikin, fu poi kon doo u anda anga en Bun Nyunsu.
  uig-LAT: Silerge yene shumu melumki, gerche ilgiri Filippi shehiride qiyin-qistaq
    we xarliqqa uchrighan bolsaqmu, zor qattiq qarshiliqqa qarimay Xudaning xush xewirini
    silerge yetküzüshke Xudayimizning medet bérishi bilen yüreklik bolduq.
  nde-nde: Sike sahlupheka ngaphambili njalo sathukwa eFiliphi njengoba lisazi kodwa
    ngosizo lukaNkulunkulu wethu saba lesibindi sokulitshela ivangeli lakhe lanxa
    nje kwakulobunzima obukhulu.
  ton-ton: Kae hili ʻemau tomuʻa mamahi, mo homau ngaohikoviʻi ʻaupito, ʻi Filipai,
    ʻaia ʻoku mou ʻilo, naʻa mau mālohi ʻi homau ʻOtua ke leaʻaki kiate kimoutolu
    ʻae ongoongolelei ʻoe ʻOtua lolotonga ʻae fakatanga lahi.
  mir-NT: '@see-verse:1TH.002.001'
  cak-YNT: Y chuka' itaman che tak c'amaje-na kojapon chila' iviq'uin yex, yoj xa
    can xkataj-yan pokan y q'uiy-yan cosas xban chaka chire' pa Filipos, pero re xkac'alvachij
    chire' man xuban-ta chaka che xkaxibij-ki' che xojapon chila' iviq'uin yex, chin
    che xkabij chiva re utzulaj ch'abal chin re Dios re nibex evangelio cha. Y astapa'
    camas chuka' xojtzelas pan itenemit yex. Re Dios can xuban chaka che man xkaxibij-ta-ki'.
  ces-1613: Ale i prve trpěvše, a pohanění snáševše, (jakož víte) v městě Filippis,
    osvobodili jsme se v Bohu našem mluviti vám směle evangelium Boží, s mnohými odpory.
  nab-NT: A²kxã³nxa² Fi³li³po²thĩ³na² ai³sĩ¹na¹ti³ai¹ti²tu³wa². Nxe³hĩ¹nai³tãn²tu̱³
