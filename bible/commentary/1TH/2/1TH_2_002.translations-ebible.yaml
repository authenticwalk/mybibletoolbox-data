verse: 1TH.002.002
translations:
  kpx-kpx: La hilokage no lae lohoholisege Bilibai ataeau no aiogevege no vatehani
    malelu. Ige la o ketamo ata degomoleau no hoto eviliho isiviholisi no humaha bamulu.
    Isito Dilavau no negotievege no lohoi hotoe dua ke loui la haivelu.
  okv-H: Eto dago ungota degi pambae kihi ta da Philippi ta pambuhore embo na urumbihore
    osaga koguera te toae ungota degi pambuhore God na enu hamo ngahia enu kitoho
    embopo ngahia ore God ta ke javotoho avo ungota degi hande uera.
  tbo-tbo: O hanapugeiyai mi Pilipai hi wiapapoeniyai po to wihinimaya ma Yaubada
    i wikadidiliyai po tuwega dewadewana uyahimi to bahebaheya hawena wiyuwana to
    tuhagaya.
  mal-C: മുമ്പ് ഞങ്ങൾ ഫിലിപ്പിയയിൽവെച്ച് കഷ്ടവും അതിഹീനമായ അപമാനവും സഹിച്ചത് നിങ്ങൾക്കറിയാമല്ലോ.
    അങ്ങനെ ശക്തമായ എതിർപ്പുണ്ടായിട്ടും നമ്മുടെ ദൈവത്തിന്റെ സഹായത്താൽ ദിവ്യസുവിശേഷം
    നിങ്ങളോടറിയിക്കാൻ ഞങ്ങൾ ധൈര്യപ്പെട്ടു.
  grc-SR: ἀλλὰ ⸆ προπαθόντες καὶ ὑβρισθέντες, καθὼς οἴδατε, ἐν Φιλίπποις, ἐπαρρησιασάμεθα
    ἐν τῷ θεῷ ἡμῶν λαλῆσαι πρὸς ὑμᾶς τὸ εὐαγγέλιον τοῦ θεοῦ ἐν πολλῷ ἀγῶνι.
  bgc-bgc: बल्के थमनै खुद नै ए बेरा सै, के पैहल्या हमनै फिलिप्पी नगर म्ह दुख ठाया,
    के म्हारा नगर के माणसां नै सख्त बिरोध करया, अर परमेसवर नै म्हारै तै इसी हिम्मत
    देई, के हम परमेसवर का सुसमाचार घणे बिरोध्द होण के बावजूद भी थमनै सुणावां।
  khz-khz: E maki ripami, ai Tesalonikai rogoti gara wati aonai, Filipi ai gevega-vitivitimaito
    e gekilagi-piatogamaito. Taunatauna, vega-vogo gevega-waimaiwai, na Palagu na
    evega-tiligamaito, gena Vali Namana paia vega-ripami ulanana.
  deu-TKW: Vielmehr nach all dem Leiden und der Mißhandlung, die wir, wie ihr wisset,
    vorher in Philippi erduldet hatten, schöpften wir den Mut in unserem Gott, das
    Evangelium Gottes in schwerem Kampfe bei euch zu verkünden.
  zsr-NT: Nö́ziliꞌ ca guc queëtuꞌ lu yödz Filipos, ca naꞌ gzxacaꞌ gdiꞌtuꞌ, atiꞌ gluaꞌ
    döꞌ queëtuꞌ bunách niꞌ. Niꞌr catiꞌ bdxintuꞌ ga zoaliꞌ guctuꞌ rugu ladxiꞌ le gzóalenëꞌ
    netuꞌ Dios queëruꞌ, atiꞌ bentuꞌ lban lauliꞌ qui didzaꞌ dxiꞌa le budödëꞌ lu naꞌtuꞌ
    Dios. Cni bentuꞌ zal‑laꞌ szxöni guladáꞌbagaꞌ netuꞌ bunách ladzliꞌ.
  lin-lin: Boyebi lisusu ete, sima na biso konyokwama mpe kofingama kati na Filipi,
    toteyaki bino, na lisungi ya Nzambe na biso mpe na molende nyonso, Sango Malamu
    na Ye kati na bitumba makasi.
  hns-NT: Tanko na! Toelog to djaane hai kie toelogke paas aawe se pahiele Fielepie
    sahar ke manai log hamlogke khoeb maaries aur nietjaai karies. Tabbo Parmeswar
    hamlogke hiemmat deis tohoelogke khoes khabar be-dar se bataawe ke, tjaahe dher
    doesman gherle raha.
  noa-E: Pãrau khaphʉ nʉm ĩchab, Filipos phöbör ee naawai õrau maach khĩirchajã iekhanaa
    maar dʉ̈i khaigba aajerr; mamʉ mag nʉm ãba ʉ̈u Ẽwandamau maar eeg oowi maar juagjã
    oojim, mʉg iek phithurg aadëphʉm eejã ogdʉba warag ichdëu maach peerdʉ aaujem
    iekta pãrag jaaumkhĩir.
  eng-EMTV: But suffering before and being spitefully treated at Philippi, just as
    you know, we were bold in our God to speak to you the gospel of God with much
    conflict.
  mib-NT: Te cájini rō jeē ní castóho i ruhū te ni cacahān ndevāha i nuū rī ini ñuu
    Filipos. Te vēsú súcuan te máá Yaā Dios ni chindéé ñáhán yá ruhū, ni sáha ya jeē
    ni íyo ndeyɨ́ ni rī, te ni jecoo ri ñuu rō ni canacani ri jnūhun jeē jnáma ya
    rohó. Súcuan ni casáha ri vēsú xeēn ni īyo jnūndóho.
  lif-NT2: कर खिनिॽओ तामानुःल्‍ले़ तगिए फिलिप्‍पि ये़क्‌यक्‍को आनिगे़ नामे़धाःसु मे़बिरिगे़आङ्
    ताप्‍फे़ःल्‍लिक् मे़मे़त्तिगे़बाङ्‌ग खिनिॽ के़निःसुम् के़ले़स्‍सुम्‍माङ्‌ङे के़वयिॽरो॥
    मनाहाॽरे़ आनिगे़ साॽरिक्‌मे़अत्तिगे़साङ् खिनिॽ लुम्‍मो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसुनाइङ् इङ्‌भन् चोःक्‍से़ आनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आःन्‍छिङ्‌मा पिरिगे़रो॥
  xnj-xnj: Mmanyili chatakitiwi mambu gahakau na kuligiwa ku Filipi kwakona hati kuhika
    kwinu Tesalonike. Pamonga na kuvya na unonopo wamahele, Chapanga witu atipelili
    ukekesi wa kukokosa Lilovi la Bwina.
  mmx-mmx: Miklen i do maga vavang avot to Pilipai la limixin me go diga lox asongot
    nama, la diga paase sese kapmek tinama. Melemu magat pas uto at lemenemen atnimi
    dom Tesalonia, la buaang atnedi diga xopara nama. Ketla ne Moroa ga lok kepe lanmarat
    basinge nama, la maga tong asu Lagale Lavavang tinimi.
  cbr-NT: Filipos ëmanuxun ca nu ñui 'atimati bananan bëtsi bëtsi oquin unin nu tëmëramiaxa
    quixun camina 'unanin. Usai tëmëratancëxunbi cananuna Nucën Papa Diosan 'aquincëxun
    mitsuribi Jesucristomi catamëti ca uni Nucën Papa Diosnan 'iti 'icë quixun a bana
    ñuixuan, 'aisamaira uníxa numi nishcëxunbi.
  tee-NT: Pus mi'akstu'an c'ats'ayat'it ni icmamak'alhk'ajnicanchauch chai icmamaxanicanchauch
    ju lak'achak'an Filipos acsni tuca' xaclalak'anachau ju uxijnan. Para ju quiDios'an
    quintamak'osunin ju quintalhanti quinc'an ni laich xaclajunau ju uxijnan ta yu
    lai putak'alhtaxtucan. Laich xaclajunau chunch mas quintalhixcajinch ju ali'in
    mint'a'amachak'an.
  eng-LSV: but having both suffered before, and having been mistreated (as you have
    known) in Philippi, we were bold in our God to speak to you the good news of God
    in much conflict,
  cak-NT: Y chuka' iweta'n chi cuando man jani kojapon chila' iwiq'uin rix, roj can
    xkak'axaj yan sufrimientos y q'uiy yan ri x-an chake chiri' pa Filipos, pero ri
    x-an chake chiri' man xojruxibij ta chi xojapon chila' pa Tesalónica iwiq'uin
    rix chi xbekatzijoj chiwe ri utzilaj rutzij ri Dios. Y más que can itzel xojtz'et
    chuka' pa itenemit rix, ri Dios can xuya' kachuk'a' chi quiri' roj man xkaxi'j
    ta ki'.
  pah-NT: Ymya ore pytaahi'vi cidade de Filipos pe ikwehe. Aerẽ Filipospeve'g̃a jigwarajuhu
    ore rehe. Onhi'ĩteuhu g̃a ore ve no ore mbotegweteavo. A'ea pe pekwaha. Aerẽ ore
    hoi g̃a hugwi orovahema pe pyri cidade de Tessalônica pe ikwehe'i. Ore ruvame
    pe pyri ojipe'g̃a nohendupotarihu Tupana'ga nhi'ig̃a no. Emo Tupana'ga ore moirũ
    ore pavẽi ojikoty'a. Nurã ore ndoropojihuvi g̃a Tupana'ga nhi'ig̃a mombe'ukatuavo
    pe me Cristo'ga omano pe ndepyga javo.
  sja-NT: Ichiaba k'awa p'anɨ ma wãdade parã ak'ɨde, Filipos p'uurude jaratee nipadak'ãri,
    jã p'uurudepemaarãpa taimaa ik'achia jara wãjida mãik'aapa miapijida. Filipode
    mãga paji mĩda, Tachi Ak'õrepa tai k'aripaji ichia jara pëida waawee-ee jaranadamerã
    parãmaa. Taipa mãga oojida eperãarã ũk'uruurãpa jarateepiamaa jõnajida mĩda.
  xed-xed: Nda sna kaghuni guli ka ŋni ghuyə ta ɗaŋwa ma luwa Filipiya, nda ya ká
    həŋ razaŋnata. Ama ka taftá ŋni ta us tiri nda mbrakwa Lazglafta ka mnaghunatá
    Lfiɗa Gwaɗa ta sagha da Lazglafta mataba ndəghata ghuya ɗaŋwa.
  mks-NT: Joo tá cáma̱ni̱ sa̱a̱ nde̱ ñuu ndó ja̱n sa̱ xíni̱ ndo̱ ndaja na̱caja xíxi
    na̱ ñuu Filipos xi̱hín nde̱ ta na̱cana̱há na̱ xi̱hi̱n nde̱. Joo tá na̱casa̱a̱
    nde̱ ñuu ndó na̱sa̱ha̱n ndée̱ ini nde̱ na̱caja Ndióxi̱ já na̱ca̱xi tu̱hun nde̱
    tu̱hun va̱ha sa̱ha̱ Jesús nu̱ ndo̱ va̱tí ndúu cua̱há na̱ co̱ cúní nde̱he̱.
  gfk-S: Mu nunure be di gate huna hangungut mehet tusu Pilipai, ma pa di gale hirhir
    ta dahine ura gilgil hobi. Ma ing mehet ga hana tupas mu God ga habalaraan mehet
    ura tangtange no nuno tahut na hininaawas ta mu. Ma iga habalaraan mehet hobi
    nalamin ta dong ing di ga manga sungute mehet.
  bmu-bmu: Qahö pömsöm qeyökmö, mutuk Filipai sitinöŋ nup meinga öröm ureim ak neŋgigetka
    sihimbölö mörini, mi mötze. Sihimbölö mi mötagun eŋgöreŋ kainga tosatŋan tuarenjoŋ
    köhöikŋi ak neŋgigetmö, mi töndup Anutunöŋ awösamkakak neŋgii kinda Ölöwak Buŋaŋi
    jim asarim eŋgiba malin.
  dgz-dgz: Den asigiap di nu inayap ya onantoni gapan go at Pilipai gapan wat yapaton
    amba waenapan dianen wawa koko tanene. Go God nuga ago nuneni gapan nu God Nop
    Oit Mega Kakaewa ame anavi nagirewa aritavet potamup kaimakaet di wadiaeton.
  eng-GNV: But euen after that we had suffered before, and were shamefully entreated
    at Philippi, (as ye knowe) we were bolde in our God, to speake vnto you the Gospell
    of God with much striuing.
  zaa-NT: Ą'hua hua yù le qui'ni loti' gutsé'e tu' le' yétsi Filipos nna yala beduadí'
    cą intu' nna beni cą qui'ni uccua tu' sufrir. Làniana bita tu' yétsi qui' le.
    Màsqui'ba yala uccua tu' sufrir loti' gutsé'e tu' le' yétsi Filipos, pero benna
    Tata Dios la' huacca qui' tu' para làa gátsini tu' quixá'ani le ca titsa' quì'e
    nu runna salvación, màsqui'ba nuỹetse' cą nna gutsé'e cą contra tu'.
  eng-WEBSTER: But even after we had suffered before, and were shamefully treated,
    as ye know, at Phillippi, we were bold in our God to speak to you the gospel of
    God with much contention.
  guh-guh: Paxamë baja cajena payapëtaneme mapacueneje. Paxanëbeje Silasbeje patapatsivajënaebeje
    paxamëjavabelia, Filipos tomarata panenaneconitsiaexanabeje itsaneconi apo paxainae
    atanëbeje. Panebejiobiaexanabejenua bajarapamonae. Itsiata baitsi jane Dioso pataneyavenonaexaebeje,
    ajumeurajibia pacatsipaebatsi pexanialivaisi Diosojavabelia papecacapanepaelivaisinexa.
    Pacatsipaebatsi bajarapalivaisi, patanitoyavi picani apo panetocopatsi ata patacatsipaebinexa.
  bon-bon: Weene umle gemi cine mäpu ireclota piiyepu äcneca lipu itu jääpänepesi
    Pilipi babo cewe cabu je. Cine puma cita ca weeme bau me naclepi. Yoo, puma poto
    biname cina singi ge cime mene iibaname, yepä mime Acejiyame te cibibine kokre
    itu nicäripi Miiji Mene weebibine jajanename.
  nhw-BL: Masque achtihuiya ipan altepetl Filipos titlaijiyohuijque miyac huan tlacame
    fiero techchihuilijque, Toteco techpalehui ma tiajsica campa amojuanti huan ma
    timoneltlalica timechilhuise icamanal Toteco masque tonechca itztoyaj miyac catli
    quinequiyayaj ma ayacmo aqui tiquilhuise.
  swh-ONEN: kama vile mjuavyo, tulikuwa tumeteswa na kutukanwa huko Filipi, lakini
    hata hivyo, kwa msaada wa Mungu wetu, tulikuwa na ujasiri wa kuwaambia Injili
    ya Mungu ingawa kulikuwa na upinzani mkubwa.
  wbi-wbi: Mkagwile mutambula kuva muvwasio/muvutengulilo tulyapumuike na kukutuvomba
    kinyaoni kuva pilipo kula, ndavule mukagula. tulyale ni ngufu mwa Nguluve nambe
    mu mumuko nyinga.
  bba-bba: I yɛ̃ mɑ bɑ sun nɔni sɔ̃ɔwɑ bɑ sun tɔ̃yɑ kuɑ Filipiɔ sɑ sere nɑ bɛɛn mi.
    Kɑ mɛ, Gusunɔ sun wɔruɡɔru wɛ̃ sɑ kɑ win Lɑbɑɑri ɡeɑ kpɑrɑ bɛɛn suunu sɔɔ, bɑɑ
    mɛ tɔn dɑbirɑ sun yinɑri.
  eng-KJVCPB: but even after that we had suffered before, and were shamefully entreated,
    as ye know, at Philippi, we were bold in our God to speak unto you the gospel
    of God with much contention.
  kgk-NT: '@see-verse:1TH.002.001'
  waj-waj: Ta tauraa yoosinna Piripii ivaki nookiaannaduu rikiada maisamaisau mmoori
    aataruuyauvaa ti mmuduu rikiada ta hama yoketaama variaannaivaara vaa ngia rikieeravai.
    Itaama vauduaata ta ngii yoosinna Tesoronikii ngiaannaduu Anutuuqo ari yaagueeqaivaa
    ti mmuduu rikiada ta inna kua mmayaayaivaa kooyaa ngii giaa ngii mida hama ta
    aatuuravai. Vooyaano ti ooqoo tuduaata ta iikiaannaduu ti mmuaararooduaata iiravai.
  cpy-cpy: Piyoteeyini eejatzi, paerani tekira niyaateeta pijeekaeyinira eeroka, osheki
    ikijaneentee-takina nampitsiki Filipos, rowajankitaa-waetee-takina. Roo kanteencha
    ishintsi-shireta-kaakina Tajorentsi nokenkithata-kaanta-kimirori Kameethari Ñaantsi,
    okantawitaka ikoshekaetana.
  mpx-mpx: Mulaa abwe ha nowa Tesalonaika, ha miminaa ga Pilipai, ge ku atena te hi
    palomwanagima ge hi tagapanapanak-agima. Yaa sauga ha nowa, bwagana gamagalau
    hi pihigelgel-agima, wala Yabowaine i labema alona wama atimatuwa iya wasana waiwaisana
    ha wasaan eliyamiu.
  wbp-wbp: Kamparrujulparnalu nganimpa-patuju warrki-jarrija Pilipayirla-wiyi murnma-wiyi-jiki
    Tijilunikakuju. Ngulangka Pilipayirla, kujalparnalu nganimpa-patu warrki-jarrija,
    ngulangkaju yapangkujulu-nganpa pinjarla yirrarnu kulungku ngarrirninja-karrarlu.
    Milya-pinyi kankulu ngulaju. Ngula-jangkaju, yangka kujarnalu yanurra nyurrurla-nyangu-kurra
    Tijilunika-kurra, ngalya-karirli yapangku putalu-nganpa warla-pajurnu wangkanja-kujakuju
    Yimi Ngurrju-kujakuju. Kuja-puruju, Kaaturlu palkangkulpa-nganpa mardarnu, ngulakujurnalurla
    marlaja lani-wangu-jarrija. Tarnnga-jukulparnalu-nyarra kutu yimi-ngarrurnu Yimi
    Ngurrju yangka kuja-nganpa Kaaturlu yungu.
  luo-luo: Mana kaka ungʼeyo, noyudo osesandwa kendo oyanywa e dala mar Filipi to
    kata kamano Nyasaye nomiyowa chir mar yalonu Injili mare e dier lweny gi akweda
    mager.
  nhe-NT: Yonque achtohuiya ipan altepetl Filipos titlaijiyohuijque miyac huan tlacame
    fiero techchihuilijque, Toteco techpalehuis ma tiajsica campa imojuanti huan ma
    timoneltlalica timechilhuise itlajtol Toteco yonque tonechca itztoyaj miyac tlen
    quinequiyayaj ma ayoc aca tiquilhuise.
  aii-aii: ܐܘܼܦ ܐܸܢ ܕܓ̰ܘܼܢܓ̰ܸܪܲܢ ܘܦܝܼܫ ܠܲܢ ܡܘܼܣܠܝܼܹܐ ܓܵܘ ܦܝܼܠܝܼܦܘܿܣ، ܐܲܝܟ݂ ܕܟܹܐ ܝܵܕܥܝܼܬܘܿܢ،
    ܐܝܼܢܵܐ ܕܠܵܐ ܙܕܘܼܥܬܵ‌ܐ ܘܒܐܵܓ݂ܘܿܢܵܐ ܓܘܼܪܵܐ ܩܘܼܫܕܸܪܲܢ ܕܗܲܡܙܸܡܲܚ ܐܸܠܵܘܟ݂ܘܿܢ ܐܹܘܲܢܓܲܠܝܼܘܿܢ
    ܕܐܲܠܵܗܵܐ.
  esk-NT: Iḷisimarusri qanutun nagliksaaŋaniktilaaptiknik suli kanŋunakun aŋalakkautilaaptiknik
    Philippi-mi. Naagauvva Agaayyutipta sayyiqsimaaġaatigut quliaqtuaqupluta tusraayugaallautamik
    ilipsitñun igḷutułłaptikni atqunaq akiḷḷiḷiqsuutmik.
  msb-msb: Naaraman pa niyo na ginpasakitan kami didto sa lungsod san Filipos kag
    gintuya-tuya. Pero bisan sugad sana an nangyari, nagpadayon gayod kami sa pagpahayag
    sa iyo san mensahe na hali sa Dios kay nagpaisog siya sa amon bisan damoʼn kaulangan.
  cpa-NT: Ma²ŋih³ hniah¹² ha²lah ca¹quín³ jnieh³ jmø²uai¹² lah¹jiá¹² jøa³juøi² Filipos
    ja³ca¹cu² ca¹jmágh²dsa jnieh³. Di³ tiog¹³ báh³ ca¹tséih³ jnieh³ hniah¹² jǿg³ dsio¹
    quiah¹² Diú¹³ mi³ca¹dsiég¹ jnieh³ ja³tiogh³ hniah¹². Ca¹jmo¹ Diú¹³ tsa¹goh¹² jnieh³.
  dso-dso: ତମର୍‌ଟାନେ ଆଇବା ଆଗ୍‌ତୁ ପିଲିପେ ଆମ୍‌କେ କେନ୍ତି ଦୁକ୍‌ ନିନ୍ଦା ଅଇରଇଲା, ସେଟା ତମେ
    ଜାନାସ୍‌ । ବେସି ଲକ୍‌ ଆମ୍‌କେ ବିରଦ୍‌ କଲେ ମିସା ସୁବ୍‍କବର୍‌ ତମ୍‌କେ ଜାନାଇବାକେ ପର୍‌ମେସର୍‌
    ସାଆସ୍‌ ଦେଇରଇଲା ।
  meu-meu: Dibamui a hisihisi gunava, Filipi ai e daḡedaḡe henimaiva; a Dirava ladana
    ai a haheauka, daḡedaḡe bogaraginai Dirava ena sivarai namo a hadibalaimuiva,
    asia gariva.
  yva-NT: Wasaemen arono reamana wande wasai rainyamo, vatano una no munijo Pilipi
    wo reansave tatugadi muno wo reansaura tantunawi. Muno arono reande no wapa munijo
    we, vatan inta wo reansaorai mangkebe. Weramu reamo masyanive ramu, yara Amisye
    po vambunine raugaje reansai ti reamo Apa Ayao Kove raura wasai to.
  dgc-dgc: Tukoy moy be a bagu kame dinumemét sina dikam, éy pinékialaman de kame
    dén ta Pilipos, a nipihesu de kame sa. Pero i Diyos éy pinatibay na i isip mia,
    monda kédemét me dikam, éy magpahayag kame dikam ta Mahusay a Baheta. Ewan kame
    nagalanganin, maski te meadu a kontara dikame ta banuwan moya.
  zpm-NT: Niicle ne wriiṉ psacsi zho no guiedz Filip hor co, per laa no bii biaad
    ladz to i, ni niicle igaaw bioxtseebaque no, per ib bdziebd no laa no pseed to
