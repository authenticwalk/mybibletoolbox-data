    l̈öng ara gueniyo.
  kaq-NT: Filipos jema janinxon noque hihti tiromajahipibaan bi tah non tenexon, noquen
    Papa shinanxon, raque potaxon, Papan joi siri mato yohinihqui, hihti pantehibaan
    bi.
  sgb-sgb: Muwang yo etaman ya hên atsi kay pon ha balayan Filipos, ay minusmus kay
    haka hadyay pamairap kannaên. Noa, hên nilumatêng kay bahên kamoyu ay pinataniêh
    ni Apo Namalyari ya nakêm naên, ta êmên naên naipamwang kamoyu ya Mangêd ya Habi
    na, main man mal-at ya kalamo yo ya nanalanghang kannaên.
  vie-1934: nhưng sau khi bị đau đớn và sỉ nhục tại thành Phi-líp, như anh em đã biết,
    thì chúng tôi trông cậy Đức Chúa Trời, cứ rao truyền đạo Tin Lành của Đức Chúa
    Trời cách dạn dĩ giữa cơn đại chiến.
  amu-NT: ꞌO manquiuꞌyaꞌyoꞌ na jeeⁿ tꞌmaⁿ jlaꞌjnaaⁿꞌ nnꞌaⁿ tsjoom Filipos jâ ndoꞌ
    jlaꞌseiꞌna jâ, sa̱a̱ meiiⁿ na luaaꞌ, xcwe xjeⁿ na tjo̱o̱ⁿyâ nawiꞌwaaꞌ, tquiaa
    Tyꞌo̱o̱tsꞌom na tꞌmaⁿ nꞌo̱o̱ⁿyâ na tquiaayâ ñꞌoom nda̱a̱ꞌyoꞌ cantyja na macwjiꞌnꞌmaaⁿñê
    añmaaⁿ nnꞌaⁿ.
  hin-CV: जैसा कि तुम्हें मालूम ही है कि फ़िलिप्पॉय नगर में दुःख उठाने और उपद्रव सहने
    के बाद घोर विरोध की स्थिति में भी तुम्हें परमेश्वर का ईश्वरीय सुसमाचार सुनाने
    के लिए हमें परमेश्वर के द्वारा साहस प्राप्‍त हुआ.
  spa-BES: Pero después de haber sufrido mucho dolor y haber sido atacados cruelmente
    como lo vieron, en Filipos, con la ayuda de Dios, les dimos las buenas nuevas
    sin miedo, aunque todo estaba en contra de nosotros.
  san-BEN: অপরং যুষ্মাভি র্যথাশ্রাৱি তথা পূর্ৱ্ৱং ফিলিপীনগরে ক্লিষ্টা নিন্দিতাশ্চ
    সন্তোঽপি ৱযম্ ঈশ্ৱরাদ্ উৎসাহং লব্ধ্ৱা বহুযত্নেন যুষ্মান্ ঈশ্ৱরস্য সুসংৱাদম্ অবোধযাম|
  tdx-tdx: Rendre’ areo ka t’ie nalovilovy naho nonjireñe e Filipy añe; fe nirearea
    aman’ Añaharen-tika nitaroñe i talili-soan’ Añaharey ama’areo ndra te niindra’
    i fanjeharañey.
  naf-naf: Pilipai am ekŋenaŋ kasa ŋenzinziŋ minndame keyet keŋan nâmisim mamti mulup
    mbenn e ilin nâip. Yanaman inmagen kegogak mulup mmann am notnaŋaŋ kasa ŋenzinziŋ
    minndame keyet keŋan Kawawaŋaŋ winde ndame epumti ingat tuŋguwinan ke mamti Kawawaŋgalen
    Zet Zapat Dolakŋaŋ Penaŋ diindowenn.
  grc-MT: αλλα προπαθοντεσ και υβρισθεντεσ καθωσ οιδατε εν φιλιπποισ επαρρησιασαμεθα
    εν τω θεω ημων λαλησαι προσ υμασ το ευαγγελιον του θεου εν πολλω αγωνι
  vid-vid: Mvizela kota vyotugazigwe na kulijigwa kula Filipi lotung'hali fika kwa
    hemwe Tesalonike. Hanga kwali na kitwanza kwinji, Nguluwi wa hetwe nakatudita
    tuleche kudumba kuwadamlilani Mbuli Inojile.
  pio-NT: Péemìacatécué waináwaná ìwali, wía apóstolca, ipíchawáiseté wàanàacué pìatalé,
    yáté Filipos ìyacàlená mìnanái namànicaté walí máiní báawéeri, natàanícaté nacái
    wàwali báawéeri iyú idècunitàacá nàuwichàidaca wía ìwalíise yái wacàlidáanáca
    Jesucristo itàacái. Quéwa Dios iyúudàacaté wía wàanàacaténáté pìyacàle nérécué
    wacàlidáanápinácué piríni macàaluínináta, yái tàacáisica íiméerica Jesucristo
    iwasàaca wenàiwica Dios yàasu yùuwichàacáisi íicha, éwitaté áibanái nàuwidecáaníta
    namànica wía manuísíwata.
  tsn-tsn: Lo itse gore re ne ra sotlwa jang kwa Filipi pele ga re tla kwa go lona,
    le gore re bogile go le kae teng. Le fa go ntse jalo Modimo o ne wa re naya kgothatso
    go boelela molaetsa o mo go lona ka bopelokgale, le fa re ne re dikaganyeditswe
    ke baba.
  amr-NT: Aʼnenda Filipos huakkaʼ jakyo i̱jjeonhuaʼpo Jesucristoen huadak huaʼa ijmanbatiaʼpakonhuaʼdepo
    diga̱ʼ doʼtaj mentidiʼkudhuaʼpo kenpaʼti dakhueaʼ menogkadhuaʼuyne. Aʼti o̱ʼnen
    jakyokon opudtaj ijtiakpo huadak huaʼa eʼmanbatiaʼpakte huakkaʼmona pakhueʼ e̱ʼneʼtada
    kenda nopo̱e̱hueʼada kenpaʼti meʼpukhueʼada Diosa beʼtihuapoknok teynopoʼda Jesucristoen
    huadak huaʼa oʼnonbatiaʼpakonhuaʼuyne. Kenda moʼnopo̱e̱t.
  pwg-pwg: Ma koakovi da Pilipai kamonai wawaya ivi agaberowekai na kavokwarakwara
