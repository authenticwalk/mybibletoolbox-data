  gaq-gaq: ତେସଲନିକୀୟନ୍ନିଆ ପେଇଂନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ନେ ସେନୁଗ୍‍ ପିଲିପ୍‌ପିନ୍ନିଆ ନେନେ ଆଡ଼ାତ୍ରା
