  cof-NT: Diosichi sen fiquicari micariminlayoe. Filipos pueblobi seitonlari chiquilaca
    jelepochique tenfelaie. Nula miralaranae chiquila junbi duque padeseilaieque.
    Junni tsanque padeseinasatiya, Diosi chiquilaca sonba tenca suwae yape nulacanan
    yachi sen fiquica micarilaquisa.
  srm-NT: Ma nöö bifö u bi ko a unu u bi tja gaan sitaafu a Filipi e. De bi sösö u
    ala gaanfa, kumafa un sabi kaa. Ma nöö töku Gadu bi dë ku u, hën a da u hati te
    u pasa tja di Buka fëën ko da unu tu. Hën u ta kondëën nöömö, hii fa felantima
    fuu bi dë a unu köndë ala tu ta buta ku u. Ma wa bi a’ toobi ku dee felantima
    dë e.
  qvs-NT: Yachankichi manara kankunaman riptinikuna Filipos llaktapi runakuna sukaman
    chikniwashpankuna makawashkankunata. Piñakushpa rimarkansapa mana alli rurak runakuna
    kanaynikunata. Llaktaykichipi chikniwaptinkunapish Tata Dios yanapawarkansapa
    mana manchakushpa Jesukristu salvakuk kananta sukaman allita yachachikunaynikunapa.
  zca-NT: No nane ka go, or naga yi'd no plo nzho go, nakap mile' rë men yezh Filipos
    lo no, no ngokla ngwa midi'zh bixa' lo no; per ngoknu Dios no, nangazhebt no or
    milu' no widi'zh nazhon che'n Dios lo go,
  cbc-NT: Bairo cabaimiatacʉ̃ãrẽ, Filipo macããna jãã ĩroaetiri tutuaro mena roro jãã
    átiepewã. Tiere merẽ mʉjãã masĩña. Bairo jããrẽ roro na caátiepemiatacʉ̃ãrẽ, Dios
    pʉame jããrẽ cʉ̃ cajʉáto jʉ̃gori cʉ̃ yaye queti camasãrẽ cʉ̃ canetõõrĩqũẽrẽ mʉjããrẽ
    jãã quetibʉjʉwʉ. Tunu bairoa popiye tãmʉomirãcʉ̃ã, Dios cʉ̃ cajʉáto jʉ̃gori tʉ̃goñatutuarique
    mena mʉjããrẽ jãã quetibʉjʉwʉ Dios yaye quetire.
  qxo-NT: Tsaynöpis musyayanquim gamcuna cagman manarä chämuptï Filipos marcachö runacuna
    chiquiyämar magayämanganta. Gamcuna cagchöpis runacuna tsaynöllam chiquiyämashga.
    Tsaynö captinpis Tayta Dios manam dejaycayämashgatsu willacuyninta mana mantsariypa
    willacuyänäpä.
  mox-mox: '@see-verse:1TH.002.001'
  kew-kew: Abade niaa Tesalonaika su naipisima rabu mo Filipai su-parare kedaa waru
    risima. Go page niaa-para ero simi-daa nimimi aba pagesimi. Goa pisimi pare Gote-me
    niaana robaa-para nipuna puri mapalasa-pulu Epe Agaa lagisimade. Goa pisima rabu
    iaa adaapumi kedaa gisimi.
  dww-dww: Muriḡa da vari verenama ḡaromie kè rauguguyena, tauma piripiri be wainuatoitoi
    dosinama Pilipi meagaine kè banavidina. Be avedi da banaga toitoi patara noḡodie,
    matamaie a raukani dawe be a kunukunuremaina, be yaḡoro Mamaitua ya sagumai be
    vari verenama kè rauguguyena ḡaromie.
  twi-ASANTE: Monim ayayadeɛ a wɔyɛɛ yɛn ne ɔyea a wɔyaa yɛn wɔ Filipi ansa na yɛreba
    mo nkyɛn wɔ Tesalonika. Ɛwom sɛ na nnipa bi tia yɛn deɛ, nanso yɛn Onyankopɔn
    hyɛɛ yɛn den maa yɛkaa Asɛmpa a ɛfiri ne mu no.
  aoj-aoj: Fowaꞌ wagaliꞌ wafeꞌ wambel ambalemba Filipai eaꞌ sandaꞌafa aofa alop afaꞌinai,
    wameꞌ akafimi endilisi. Ipaꞌ pegawa eaꞌ. Owaꞌ God afaꞌinai nowaꞌ banaga nelelemb
    afaꞌilimbi. Eaꞌ afaꞌ ina ombal mahafa wandafaꞌma esis bousi, owaꞌatin. Afaꞌ banagefa
    wafoꞌo wawalapa basef buꞌwafi Godi ma ipaꞌ.
  cbv-cbv: “Pablowã jwiítdih enedih ĩ jʉ̃ʉ́wát pínah jã́tih, Filipos tʉ́tchiboó ĩ
    bohénachah, íijnit, caán tʉ́tchidih moón queétdih yeejép ĩ chãjap jĩ”, yeébboó
    ñi niíj náhnina nacaá. Obohjeéhtih, Filiposdih moón jwiítdih yeejép ĩ chãjachah
    yʉhna, ʉ́ʉmcanjeh, Jesúíh doonádih yeebdíhbʉt naáwádih jwĩ jʉibínap jĩ. Biquína
    ñíih tʉ́tchidih moón maáta jwiítdih ĩ naóh cádahat tʉ́ʉtʉchah yʉhna, Dios ã teo
    wáacatjĩh Jesúíh doonádih yeebdíh jwĩ tʉ́i naáwáp jĩ.
  taw-taw: Ñɨn anɨb ak taun Pilipay ned amonok, binɨb ogɨnap chɨnop takaw tɨmel agɨl
    gɨ tɨmel gɨlak ak pen, nɨb nepɨm, taun nɨbi Tesalonayka am God takaw teplep ne
    ak agñɨnok. Agñonok chɨnop gɨ tɨmel yɨbɨl gɨlak ak pen, God chɨn ak, ne chɨnop
    kod yek, gos anɨb ak ma nɨŋɨd, monmon agñɨnok.
  jic-NT: Solejé Filipos nt'a qjuis süptsja yupj, malala tjowelepj wa cupj qjuilal.
    Newa nin, cupj tjeleque nun nt'a. Pülücj nun nt'a patja ma jisastsja cupj tjevelecj
    Dios tjevelá. Tjevelecj tsjan niná Jesucristo 'üsüs la tjiji gente mpes. Dios
    mpes ma lecj tjeyactsja la veles jupj mpes.
  zap-NT: Che nan de pezee wzakzi mén noo gyëz-Filipos, logne wlaatee men noo yra
    noo. Per waknonen Dëdyuzh noo wdxedet noo wzëët noo xdiznzoon Ne lo de, mase rlaandet
    mén nzëët noo we.
  wer-wer: Ten arim naë naaröön wë wet rëak Pilipai kak om wëën naröak utpet niwasën
    këlangön kat wia pöt ar ëwat wë. Pël ëaatak ten Anuturing wëën kaamök elniin lupöt
    kosang sak wëën naröak kööre tok kaö yaalniin Anutuu ngön ompyaut ök niiaut.
  ipi-ipi: Wamba nanima Pilipai tano okona piape pua atema-angi, akali minditupa-mane
    nanima andayo pii koo loto, kenda-pene kambua nanima geaini oko yakamato nembo
    teyai okoni. Utupane-mane wuane peaini tekeko, nanimana Gote okomane nanima minu
    tai laya ya-kola, nanima yuku naene atoto, aiya wete wato, Gotena pii layene epene
    oko yakama langu atema.
  qul-NT: Yachanquichistaj ñaupaj insultaska ñac'arichiskataj caskaycuta Filipos llajtapi.
    Achqhayoj nokaycu contra cachcajtincupas, Dios yanapawancu kancunaman salvación
    evangeliota willayta mana manchacuspa.
  tnc-tnc: '@see-verse:1TH.002.001'
  ter-NT: Yéxoanoemaka koêku ne váhere kixókonoku ûti, koane váherexea vemó'uinokono
    koeku vóvea ya Filípu, itea vo'oku kúveovo uti Itukó'oviti, ako kali píka koyúhoyea
    ûti xepákuke ne inámati ihíkauvoti ukeâti xoko Itukó'oviti, upánini ápe êno okopó'oviti.
  bmr-NT: 'Itɨconɨ Filipo cuumivɨ mɨɨhaico: Imitɨno, unuumoro ɨdaasuno moonɨurumo
    amɨɨhairyo magaajacuno. Jaarunofaño mɨɨhaico Moocaani amusuuhi itaajasujɨɨbogoco
    amɨɨhaico iguitɨmoro mɨjɨɨbeguequi sihidɨ jeevarunofeenedɨ.'
  fuf-fuf: Kono ɓawto men tampude, men tampinee e ndee saare wi'eteende Filipii, wano
    andirɗon non, men ƴetti hoolaare e Alla men on fii feɲɲinangol on Kibaaru Moƴƴo
    Alla on e nder tippiro mawngo.
  bhl-bhl: Feinka! Sua kel akate, num Filibai abiw mutuk fian ka kel bisuluw ding
    dim bakate, i nulo kal ilum fian mak duyemiwi, nu ilum daosuluw te. Daosomeluwi,
    num abiw be koleweko, yom fukun talsuluw ding dim bakate, maka i nulo iti ilum
    duyemsiliw kate, Sunbin-Got e nulo dokoyemeko, yemkitilmolei, nu yulo akalem Weng
    Kal Ken Ati be fein duyemsuluw te.
  ons-ons: Alakan Pilipi matko ŋengu kito okangoi, so dongo biraŋonbi, ŋene ŋado ŋinano
    Tesalonaika matko sarikone, ŋine ea mo detmami, ŋo ŋenane Anutuŋo yemo eŋinoŋine
    Don Maine sarike, yewa ŋine ŋidanikenane zonom ŋebongi, ŋene ŋaba eŋane kaet mi
    okangone, midakaka, ŋene sorin borin okane more ra wakone ŋidangone.
  con-NTPO: Toya'caen qui atesu'fa ma'caen Filipos canqquesundeccu ingima afasepa
    in'jangae tsincon'fa'choma. Tsa'caen tsincon'fa'ni'qque Chiga fuitesi gi anttembe'yi
    que'inga dyombi'tsse Chigane ñotsse condase'choma condase'fa. Tsa'ma cca'indeccu
    se'pi'fasi gi vanamba condase'fa.
  ghs-ghs: Oi nike nookami Piripi nagapata abi mimi nokoi nanake sesero eete midzahubaitetahe
    nanai teqaha oho quba noo dzaheitara. Baamu, Ohongaho pengata battigara naateqi
    nanai paha nikeho torota biranate kaipoma Ohongaho sinabidza nikeho quba paanaiteta.
  peg-peg: ମତର୍‌ ଇନେସ୍‌ ଏପେଙ୍ଗ୍‌ ପୁନାଟ୍‌, ଆପେଂ ତା ଆଗେ ପିଲିପିପିତ ଦୁକ୍‌ ଆରି ଅପ୍‌ମାନ୍‌
    କିତି ପାଚେ ମି ତାକେ ବେସି ଜିବୁନ୍‌ ଜିପ୍‌କା କିଜ଼ି ଇସ୍ୱର୍‌ତି ନେକ୍ରିକାବୁର୍‌ ସୁଣାୟ୍‌ କିଦେଙ୍ଗ୍‌
    ଇଞ୍ଜି ମା ଇସ୍ୱର୍‌ତି ହୁଦାଂ ସାସ୍‌ ପାୟା ଆଜ଼ି ମାଚାପ୍‌ ।
  txu-NT: Ar awỳr ar imõr kêtri ne me Pirpukam prĩne ar ijo ajkẽn ar imã kabẽn punu
    jarẽ. Gar arỳm ama. Nãm me ja te ar ijo ajkẽ bar ar amã Metĩndjwỳnh'ã idjujarẽnh
    ny jarẽnh rã'ã ne. Metĩndjwỳnh ne ar imã tỳx jadjà bar itĩn prãm kêt ne tu ar
    amã arẽ. Nãm me te Metĩndjwỳnh'ã ar amã ar idjujarẽnhkôt kum ar ikurê bar mã ar
    amã arẽ.
  eng-WEBU: but having suffered before and been shamefully treated, as you know, at
    Philippi, we grew bold in our God to tell you the Good News of God in much conflict.
  gnw-NT: Yepe tẽi nduiporara Filipos pe, ĩru vae reta uyapo icavi mbae vae oreve
    yave - cua vi picuaa - ẽrei numɨmbeu peve ñee icavi vae Tumpa ombou vae. Nduquɨye'ã,
    yepe tẽi yavai ete oreve. Echa'ã Tumpa oremborɨ.
  mux-mux: Eninga koleana ui naa ombu kolea-auli Pillipai mulurumulu kene oliunga
    kangikundu mindili siku oliu ung-taka tunjuring mele eni piliilimili. Akiliinga-pe
    Tesallonaika penga urumulu kene ‘Kongun naa teangi.’ niku kongun temulú kupulanumele
    pipi singí tiring kene oliunga Pulu Yili-ni oliu liipa tapunjurum kene mundu-mong
    naa tepu tondulu mundupu yunga temani-kaiéle eni topu sirimulu.
  maj-NT: Yo nga un kikieni̱ ko̱ ch'on kamat'ai̱n nanki Filipo̱ kintehe̱ ni nga tsichii̱
    a̱jinnu̱u. Tu̱nga Nti̱a̱náhá kitsjá nga'yúnni̱, kui nga ndjá kin'esjehe̱ni̱ yjoni̱
    nga y'eni̱jmíi̱ én nda tsuhu̱ Nti̱a̱ná a̱jinnu̱u. B'a̱ kin'ei̱ ndaha tsa nkjin
    maha xi ngji kontra̱ni̱.
  bkq-NT: Âyanmo taindyly iraynâ, târâ xidadâ imâsedo Filiposdâ xina âsenagazedobyry,
    tutuzelâ âmaemo Jesus wâgâ xina agueduo, xina nenagazedâmo. Xina nunâguedâmo.
    Inakanhe kehoem ani xinaram aguelymo warâ. Toenzepa kurâ domodo Jesus wâgâ xina
    aguepa itoem anyguemo wâne. Xirâ unâ wâgâ xina aguepa nipyra olâ, Deus “Egatuwâdaunda”
    kehobyry awylygue. Mâkâlâ mawânkâ ani xina eon-honru xuduim, tyanepa kehoem xina
    aguehoem.
  kue-kue: Ba komnaiye kana Filipai kamun igle yomba no nangino ka-sindre, katewe
    dinoro ere no singwa yumbun yumga i ene pirkan erikwa. Ba nono Godno ye no akeple
    dungo yaglkumba pre kundutno goglkre ana God kamo mambuno wakai di ene tomga.
  cot-NT: Pitsajiaquequea ontaniquiquea ontaniqui Piriponiqui, icantacantaivaequenaquea
    yatsipetacaajiaquena, cotanquitsiquea nocoraquejiaquegueti aviatimpajiaqui itampishitacajaiaquenaquea
    Aapani Irioshi noquenquetsatimojiapojaquempiquea notsatacajaiapojaquempirotarite
    Quenquetsatsarentsi Oganejencatatsica. Ichoocajiavecaquea oshequini catsimajiaquenaca,
    cotanquitsiquea naatimpajia teequea nontsaroajigueji.
  bnp-bnp: Mu lohoka vona e huriki o Pilipai ri harogi mateu, mete bole a nimadihi.
    Muri, na tahuna mete lakea na tanga ne mua, e huriki ala kupo ri marikoi, ri toni
    ni lili mateu. Pali a Vure i rata mateu, i uka ma mete mangenge ni vakalongo ne
    mua a Velenga Kamumu.
  apn-NT: '@see-verse:1TH.002.001'
  ctp-NT: Wa yꞌni Ndiose chaꞌ ngwa tnun la tiye ba chaꞌ kwaꞌu ba ꞌwan chaꞌ suꞌwe nu
    ngiꞌni Ni chaꞌ ndlaa Ni ꞌin nten ꞌin chaꞌ kuxi, bra nu yaa ba seꞌen ndiꞌin wan,
    ni siya tiꞌí ꞌa tiꞌ neꞌ kichen Filipos ꞌwa bra kanꞌ. Jlyo tiꞌ wan chaꞌ kuxi ꞌa
    yꞌni neꞌ kanꞌ loꞌo ba bra kanꞌ, kwiꞌ ngwañaꞌan ndiya neꞌ taꞌa kichen tyi wan nu
    kuxi ꞌa nka tiye neꞌ ñaꞌan neꞌ ꞌwa.
  opm-opm: Nuhur Tesaronaika gure apteinong komdapat aprinmat Piripai apteinongri
    saperhan ire ma nuhurnong batbet napris dasei meng napor ma inahatiri oh gur am
    hat patimur. Mahaw naham inahat pati dus orhor Got oh kasip nahatporhan nuhur
    aprisa watahpei ham gurnong yah meng oh napotirimur.
  bvr-bvr: Ana-goyburrpa marn․gi janguny minypa aburr-werranga Bilipay (Philippi)
    aburr-nirra birripa aburr-bachirramiya arrburrwa rrapa bampa nyirrbu-burnda. Wurra
    gu-gata wenga minypa ngayburrpa nyiburr-boya gurda ana-gorrburrwa rrapa nipa Wangarr
    wugupa arrburrwa ngayburrpa gala nyiburr-gurkuja; wurra gun-nigipa gun-molamola
    janguny ngayburrpa nyibu-ngurrjinga ana-gorrburrwa wuriya minypa aburr-werranga
    aburr-garda gala jal aburr-ni arrburrwa rrapa minypa gun-derta gubi-nenga arrburrwa.
  wal-wal: SHin nuuni inttekko yaanaappe kase Piliphphisiyuusa giyo kataman waayettidoogaanne
    cayettidoogaa intte ereeta; daro phalqqettai de7ikkokka, intteyyo a wonggeliyaa
    mishiraachchuwaa yootana mala, Xoossai nuuyyo minotettaa immiis.
  zad-NT: Na' ḻekzka' ṉezile ḻe wxak'zi'nto' yell Filípoza' na' biya dii wnagake'
    neto', per Chioza' goklene' neto' na' bi bllebnto' wdix̱je'into' le' dill' wen
    dill' kob c̱he Jesucrístona' ḻa'kzi biya dii btiḻnto'.
  kmg-kmg: Qanaŋ Filipi haeo qa imac enârembiŋ i manaŋgopieŋ wâc. Enârepie sifu mi
    dockembeŋ. Aricne, Anuturao roweckepene bubiaŋ qanâreme afeckerâ ŋoŋerao fârâ
    Anuture Biŋebiaŋ i juju gie sâko bahuc mufua-ŋarembeŋ.
  aso-aso: Idoꞌ gomuꞌ nene Hilipi ebekuꞌ mulumo niteꞌ i-lidi goboni mili-lidaniꞌ nesi
    langisetine ningi gili nizave. Neꞌmine i-lidaniꞌza leze Oꞌmosoteꞌmo hize eleꞌ
    o-ledo amuzo lemavo aꞌmine mulumosi geni naba hiluningukisi Oꞌmosoꞌmi gamazi lamineꞌ
    nene lovoꞌ kiselevoꞌ ogo lo sotoꞌ ogo lo-lingimune.
  uli-uli: Hami ngo ha gola lepal hafohoy we re faor ngalugmem mo hapatpat tayikof
    kowe re kangalugmem mo woal Philippi imol yodwe habe buyoy iremi woal Thessalonica.
    Molwe mwo ifa lepal yar hapaliyel ngalugmem, ngo Deus ye fang kkelel depmem bo
    habe kangalugmi Hapatpat Momay we ye budoh mo irel.
  nin-NT: Imba i hi nggo a ki inta iha, na marr inta nu Filipiya bari inta i nga ni
    imba ba nu Tesalonika. Anishirr ba nabo a kà Ure ku wre ku, Abachi à ni inta ukyekye
    na di inta i bre ki imba ure ku sama ni isisu, ni iha ima yi mi.
  tgk-tgk: Чуноне ки медонед, дар шаҳри Филиппӣ моро бисёр азоб доданд, паст заданд,
    вале Худо ба мо ҷуръат дод, ки бо вуҷуди зиддиятҳои сахт хушхабари Ӯро ба шумо
    кушоду равшан эълон намоем.
  acu-NT: Iikia atumningkia iratsuk Filiposnuma wemiaji. Nuni Yuse chichame etseru
    asar, ii nukap wait wajamiaji. Tura nangkamiar iinka awatamrarmiaji. Atumsha nusha
    nekarme. Tura atumin jearsha, chikich ainau iincha pasé awajtaminau wainiatrik,
    Yus iinka yainmau asamtai, pengké shamkartutsuk atumin Cristonam uwemratin chichaman
    ujakmiajrume.
  cak-WNT: Y chuka' riyix iwetaman chi tek c'a ma jane kojapon ri chila' iwuq'ui,
    riyoj xa can xkatij yan c'a pokon y q'uiy yan ri xban chake ri pa tinamit Filipos,
    pero ri xkac'ulwachij chiri', ma xuben ta chake chi xkaxibij ta ki' riche (rixin)
    chi xojapon chila' iwuq'ui riyix chutzijoxic ri lok'olaj ruch'abel ri Dios ri
    niya'o colotajic. Y astape' chuka' can sibilaj xojetzelex ri pan itinamit riyix,
    pero ri Dios can xuben c'a chake chi ma xkaxibij ta ki'.
  ebk-ebk: Tay ammuyu ay uray kun chakami penarpalikiat ya infiafiain ad Filipos as
    nan chaanmi pay enmaliyan kan chakayu hesa ad Tesalonica, inchat challu Apo Dios
    kan chakamiy turud ay mangekasaba kan chakayu as nan Ammay ay Chamag ay nurpu
    kan hiya. Tit-iwa ay enommat sa uray kun ongor chi komokontra kan chakami hesa.
  spa-PDDPT: pues supieron que después de sufrir y ser maltratados en Filipos, confiados
    en nuestro Dios, tuvimos el valor de proclamarles las Buenas Noticias en medio
    de gran lucha.
  ruf-ruf: Mana mwomanya pfatudununzighwe na pfatulighighwe akula Filipi. Hata ka
    tsakukala na unebe ng'ani, Imulungu wetu tsakatutenda tuwapetele Imbuli yake Inoghile
    bila kupfuka.
  gun-gun: Jypy Filipos tetã py ranhe oremoingo axy ha'e orejojai rei teĩ Nhanderuete
    re rojerovia vy peẽ kuery pe ju romombe'u ayvu porã, orere opu'ã reia teĩ. Ha'e
    nungakue peẽ kuery peikuaapa.
  agu-BL: Nin sak ẍchiwutzu' yi ẍe'n cu'n cyoque'n wunak tan kabiyle'n le tnum Filipos
    yi ntaxk kopon scye'ju'. Ej nin sak ẍchiwutzu' yi wi'nin chi'ch c'u'lal bajij
    ske'j yi kopone'n cu'n ẍchixo'lu'. Poro Ryos o' quiwsan tan xtx'olche'n xo'l yi
    balaj stziblal scyeru'.
  isn-isn: Mulingile kina u ng'wandyo ai akagilye hangi ai akiutendele ku minyala
    uko ku Filipi, anga ni mulingile. Ai katulaa nu ukamatiku mung'wa Itunda kitunta
    inkani ninza niang'wa Itunda ga nuku lwago lidu.
  eng-PEV: And you know that before we came to you, we told God’s message to the people
    in Philippi. Some of those Philippi people got really cheeky to us, and they beat
    us up. After that, we came to your town, and God made us brave, so we told God’s
    message to you too. We didn’t get frightened of the cheeky people that tried to
    stop us.
  ilo-ULB: Ammoyo a nagsagabakami iti napalabas ken nakababain ti pannakatratomi idiay
    Filipos, kas ammoyo. Natured kami gapu iti Diostayo a mangisao kadakayo iti ebanghelio
    ti Dios uray no adu ti lapped.
  pir-NT: Sa yena Filipopʉ ijina ñano ʉsã yʉhdʉrire, ʉsãre ñano tiquina yerire quehnoano
    masine mʉsa. Ʉsãre tiquina sa yepegʉ̃ta Cohãcjʉ̃ yedohoye mehna cuero marieno
    Cohãcjʉ̃ yere quehnoañe buheyere buhei ʉsã mʉsa gʉ̃hʉre. Ʉsãre masa peyequina
    tiquina ihña tuhtiepegʉ̃ta quehnoañe buheyere buhei ʉsã mʉsare.
  anv-NT: Gemɛgé nnó ɛsé déchwɔ ɛwú débɔ délu né melɔ Filipi. Ɛnyú dékaá
    ndɛre bɔɔ́ abi ɛ́wú áchyɛɛ́ ɛsé ɛfwyale ne mashyɛ ami ɛbwɔ́ áshyɛɛ́ ɛsé.
    Yɛ́mbɔ Ɛsɔwɔ afyɛ ɛsé ɛshyɛ nnó déchwɔ́ dégare ɛnyú abya melɔ́mélɔ́ ayi
    ji áchyɛɛ́, yɛ ɛlé bɔɔ́ átɛne ukpene ne ɛsé.
  sab-NT: Uñale ba ulitage cha jo chke kwian una Filipomuske ama ka bo cha ole geru
    dbe gdale, gerudu me no agedu me no ulita cha dollale geru dbe giti amaske. Kaire
    cha jo chke baske una Tesalónicage gire kwian gweale agedu me no cha dollale salengwli
    kwian una Filipomu agedu cha ole kare, boidu ene ulita agwa cha me ta chugu geru
    Jesucristo giti dbe ba ulitage, ba geru gau ulia, Chube kledu cha ole, Chube cha
    chudabo cha kira gbu geru ulia kete bage.
  tmd-tmd: Taun dib Pilipai höd duön yad nölmɨn, nöbö mö bli anɨŋ mönö gwogwo yadön
    rɨ gwogwam rɨmä, jɨ God anɨŋ nugwidɨx mɨdön rɨ nölmɨn, ñɨŋ an rɨ gwogwam rɨmä
    aku rɨb mɨga yöx nugwöinɨŋ. An Tesalonaika duön Krais mönö wä aku yad nölmɨn,
    an algör ör rɨ gwogwam rɨmä, jɨ an amɨn yad nöl mɨdmɨŋa.
  acr-NNT: Yey etaꞌam ne alaq ri xqikꞌowibꞌej echiriꞌ kꞌamajaꞌ kojopon ukꞌ alaq; lik
    xkꞌaq bꞌi qaqꞌij rukꞌ kꞌaxlaj chꞌaꞌtem y lik xꞌan kꞌax chiqe chupa ri tinamit
    Filipos. Ekꞌuchiriꞌ xojopon ukꞌ alaq, ri Dios lik xuya qachuqꞌabꞌ che utzijoxik
    ri Utzilaj Tzij chixoꞌl alaq, tobꞌ e kꞌo ri lik xkaj kojkiqꞌatej.
  kpg-kpg: Gei goodou gu iloo di madau hagahuaidu mo haga balumee i lodo Philippi,
    i mua di madau lloo adu gi godou baahi i Thessalonica. Ma e aha maa gimaadou guu dau
    gi lodo di hai baahi damana, gei tadau God gu hagamaaloo aga gimaadou bolo gi agoago adu
    gi goodou di Longo Humalia dela mai dono baahi.
  taj-taj: थेह्रङ् लसीन ङाच्‍छा ङन्‍से फिलिप्‍पी भिबा शहररी दुखदेन म्‍हिला हेला नाजी
    भिबा तामएनोन एनीगदेदा था मुला। तर ङन्‍दा बिरोध लबागदे ल्‍हानान मुसैनोन परमेश्‍वरला
    य्‍हुल्‍साला समाचार थेःना लबारी परमेश्‍वरसे ङन्‍दा आँट पिन्‍जी।
  avt-avt: Yi yertei nɨpaa haiu mepu wit Filipai mɨt newep nerekyei enum nereiwaank.
    Te God kekepai haiu ap mɨnaain mɨt enun nepan naiu en. Au, haiu man metpi hɨm
    yaaim me God.
  cbk-cbk: Y sabe tamen ustedes que el di aton Dios ya dale canamon animo para habla
    siempre el Buen Noticia con ustedes. Este Buen Noticia ya sale con Dios y ta habla
    came ese, masquin mucho pa maga gente ta man contra y ta maltrata y ta insulta
    canamon alla na Filipos, antes de andar came alli con ustedes.
  uig-ARA: سىلەرگە يەنە شۇمۇ مەلۇمكى، گەرچە ئىلگىرى فىلىپپى شەھىرىدە قىيىن-قىستاق
    ۋە خارلىققا ئۇچرىغان بولساقمۇ، زور قاتتىق قارشىلىققا قارىماي خۇدانىڭ خۇش خەۋىرىنى
    سىلەرگە يەتكۈزۈشكە خۇدايىمىزنىڭ مەدەت بېرىشى بىلەن يۈرەكلىك بولدۇق.
  tuf-tuf: Baatán uch cat itro. Filipos pueblo cuitar uwat is ruhw̃ujacro. Sir chihtá
    ehcúc ques icar ruhw̃ujacro. Isa ajcá bár chájacro. Isan eyta ruhw̃ujác cuar,
    ima chihtá ehcwayta acu is Sirat is ur icar bin ehúr cuijacro. Etar ba quin ehcujacro.
    Baatán eyan itro.
  abx-abx: Akatu'anan liwat kam nga aka'abat pa kami' hamok mga kakurihan pati' mga
    pagpanamyang ngan kari'i kami' si syudad Filipos. Pero tungod si bulig-na si Diyus-ta
    kam, akabuwanan kami' si kapusukado pagsumat si ka'am si mahalap sumat nga tikang
    si iya bisan kon bali kusog i mga panguntra.
  mco-NT: Miich ajcxy mnejhuɨɨyb co jayɨjp ca'nɨ anajty nmechɨch ma miich ajcxy ɨɨch
    ajcxy ooy tzaachypɨ etz ayo'n tɨ nyajnajxcɨxy jɨm Filipos. Tɨ jäy xyhuin'ojy xyjɨjp'ojyɨch.
    Co nmejchɨch ma miich ajcxy, ca' ñejɨty co tzaachypɨ tɨ nmɨnaxyɨch tɨ nyajnaxyɨch
    jayɨjp, chi Dios tɨ xyajjotmɨcpɨcyɨch, jɨgɨx huinmɨc jotmɨc ngapxhuäcxɨbɨch Jesús
    y'ayuc ytɨy'ajt. Tɨ ngapxhuäcxyɨch Dios y'ayuc ma miich ajcxy, oy ɨɨch jäy anajty
    xyca'ixa'ñ xycatzoga'ñ.
  cpb-NT: Pairani tekera niyaatziita pisaikaiyinira eeroka, osheki ikisaneentaitakena
    Filipos-ki, rowasankewaitaitakena eejatzi. Iri kantzimaitacha iri Pawa shintsishiretakaakenari
    nokenkithatakaantzimirori Kameethari Ñaantsi, okantawetaka ikisaneentaitana.
  aon-aon: Aria ipak padukemesh, sagomatin apak marik manak makripesh Iruhin ananin
    yopinyi baraen eshesh Filipai aria eshesh shap shawarugap apa shanumogesh apak
    aria shenekap memnek debeiri eriger. Aria wata manakumagu ipak um, Iruhin nataurumap
    nenekap dodogowip aria makripep ananin baraen. Sabaishi arpesh shakri uwok um
    apak mukripep enyudok baraen um aria eshesh shakri shutapokumap yah. Aria apak
    madae munogugur uwe.
  hus-NT-2005: Pos anchanꞌ jelt xan ta choꞌóbichtsik, tam ti más okʼox u kʼale ban
    bitsow Filipos. Tajaꞌ u odhbijyat ani u tʼajtsin xan ti ku leꞌná, por na Dios
    tu tolmiy abal ki tʼilaꞌ ba tatáꞌtsik nin alwaꞌ tʼilábil kʼal ni jun i jíkʼib,
    maske u atʼnal tʼajat chapik.
  mig-NT: Chi̱ a kájini̱‑ro̱ já súa ni̱ ka̱ndo'o‑ri̱ xna'a̱n‑ga̱ ini̱ ñuu̱ Filipos,
    te yúan ni̱ kaja̱'a‑de tuka̱ nuu̱ rúu̱. Te Dios máá‑yó, ni̱ nasá'a téyíí‑yá ruu̱
    náva̱'a kani‑ri̱ tu̱'un va̱'a‑ya̱ núu̱‑ro̱, va̱sa ni̱ ka̱jito‑ri̱ tu̱ndó'o.
  bps-bps: Gafaldamyu fa kè i gnagumi ditù di banwe Filifos di là gami fa salu di
    gamu. Fanlayam na nadoy gami i dad to ditù, bay balù nun dad to too dmuen gami,
    knean tangal Dwata nawami tmulen di gamu i Fye Tulen mdà di kenen.
  mbs-mbs: Te wedà kay pa doton kenyo, ontò medaet se ininang kenami, aw tinompuyus
    kay doton te Filipos. Meneng pegdateng day doton kenyo, tinebangan kay te Timanem
    aw yan wedad ketalaw day te pegtoladà day kenyo te Mèpiya Indan lekat te Timanem.
    Yan se ininang day pengkey medita se otaw migpoon kenami.
  tof-tof: Ki yabüka solodó togobórró. Ki ngaen Pilipi wirri basirrdü kwarilnürrü.
    E umulakla ki ola azid aeng kwarilnürrü akó i kibü kle-kle byal kwarilürr. A kibü
    God arüng wató tilinónóp oya ⌊Morroal Bóktan⌋ adrratóm yabüka, enana abün kolpama
    kibüka bóka bamgün kwarilürr.
  cme-NT: Baŋ tuoraaya-yiɛ dumaa aa ce-ye kpãncɔ̃lgũɔ‑i Filipu‑i-na aa i suɔ diɛ
    kã na terieŋgu-na, na saa yaŋ-ku suɔma. Aa iŋ kãa, i bigãarãamba fiɛ ka cira
    ba siɛ yaŋ-ye, Diiloŋo hãa-ye holle i gbãŋ waŋ *Neldɔdɔlma‑i baa-na.
  sus-sus: Wo a kolon, muxu nu bara ɲaxankatɛ nun tɔɔrɛ sɔtɔ Filipi. Kɔnɔ muxu naxa
    muxu xaxili ti won Marigi Ala ra, muxu limaniya alako muxu xa wo kawandi Ala xa
    xibaaru fanyi ra, hali geremasoe gbegbe to nu naa.
  pon-2006: Kumwail pil ese duwen at ale kalokolok oh mwamwahllahr nan Pilipai mwohn
    at pwarowohng kumwail nan Deselonika. Eri soh, atail Koht ketin kakehleikitada
    pwe se en padahkihong kumwail Rongamwahwo me pwarodo sang reh, mehnda ma se diarada
    apwal laud.
  dad-dad: Ã keleĩ, amã Filipai taun oun darau ado kono fiya malen, anĩ ere, neda
    Negur nẽ isennẽya bunem amã totol mano fen, naabura gudũ fiya totol ibod mog,
    in biya od wogõ mayein.
  zab-NT: masquɨ laat nántɨ dec láani guɨdx Filipos gudé de bniety lon ne iralote
    guelzii bteeddeb dunnɨ. Per Dios bguaadny dunnɨ valor par bdxuenén laat de didxzaac
    xtenny, masquɨ ni bdeedtisnɨ pur de ni rdxichné dunnɨ.
  jae-jae: Amac ajala gebe aêac aôc ŋandaŋ to sêgôm aêac sec aŋga Pilipi gêmuŋ su
    acgom, go aô lasê amac. Mago aêacnêŋ Anôtô kêkêŋ aêac têntac kêpa su, tec atêc
    ŋacjo atom, asôm Anôtônê ŋawae ŋajam lasêgeŋ gêdêŋ amac.
  ksd-ksd: ba di ga vakadik value avet, ma di ga vakaina tuna avet ara Pilipoi, varogop
    ava tar nunure, ave ga rurung tai kaveve God upi avet a ve avat ta ra bo na varveai
    kai God livuan ta ra ngala na vinarubu.
  msm-NT: inggad meyduon namansupak yagboy kanami. Aw no wada koy pad tidow duon iyu,
    tahan koy on pigpaantus aw pigtamay diya to siyudad to Filipos. Di wada koy sibog
    su pigbogajan koy to Diyus to buyut to pagnawnangon iyu to sikan Madojow no Nawnangonon
    no napuun kandin.
  myk-myk: Yee ya li cɛ na pʼa wèe cogana kolo, na wèe kpɔn, na wèe shɛhɛlɛ Filipe
    kulo li ni. Ga lee bɛ na Kilɛ ya lowaa kan wèe mu pee kanhama pu ni, a wèe di
    la le wùyɛ ni, na digi yee mu, na Kilɛ wo Jozaama pu jo yi mu fyaara baa Tesaloniki
    kulo li ni, ali na ta sipyiire ti bi wèe ɲaha kɔɔn lee na bɛ.
  sbe-sbe: Kabina kwa kata ede huyana sola nige ka laowa na Pilipi unai se hekamkamnagai
    yo se kabihenahenayaikaliliyeigai. Bwagana tauhededeguduguduigai se bayao, iyamo
    Yaubada yona sagu unai ede ka nuwabayao na wasa namwanamwana yomiu ka hedehedede.
  mcr-mcr: Ne henyqä äpatuŋquänä aŋä-himqä Pilipai iu pmetaŋgquäŋgaŋi, ämaqe quvqä
    inetquepu, neyaqä huiwiuŋi täŋä-huŋqä naqänäŋä änätapmiŋuwiŋqe, he näqŋqä ae eŋä.
    Ne haŋä-iqä ii qäyä ämetanä-qe, neqä Goti Iqueqä yätamäkqä iutaŋi, ne zä miqä
    danä, pemänä itanä, kukŋuä äŋguä we-huŋqä-täŋi, awä äyä etmiŋque.
  cux-NT: '''Āā deenú nī chi ''āā cueⁿ''é ''nū yáāⁿ Filipos vmnaaⁿ chi ndaá ''nū nanááⁿ
    ndís''tiī. Ní déénu nī chi ''iiⁿ''yāⁿ miiⁿya nguɛɛ n''daacā diíⁿ yā nduucú ''nū.
    Ní ngaⁿ''a taáⁿ yā yeⁿ''é ''nū chi ch''eenú ''nū chii. Níícú taachi ndaá ''nū
    nanááⁿ ndís''tiī, nguɛɛ ''va''á ''nū chi caaⁿ''máⁿ ''nū nduudu cuaacu chí ngai
    yeⁿ''e Cristo ''áárá chí deenú ''nū chi vɛɛ cá ''iiⁿ''yāⁿ chi contra yeⁿ''e nús''uu,
    ''iiⁿ''yāⁿ chi nguɛ́ɛ́ n''daacā diíⁿ yā nduucú ''nū.'
  tur-YTC: Bildiğiniz üzere, önceden Filipi Kenti’nde zulüm görmüş ve aşağılanmıştık.
    Yine de sıkıntıların ortasında, Tanrı’dan aldığımız cesaretle Müjde’yi size duyurduk.
  san-ITR: aparaM yuShmAbhi ryathAshrAvi tathA pUrvvaM philipInagare kliShTA ninditAshcha
    santo.api vayam IshvarAd utsAhaM labdhvA bahuyatnena yuShmAn Ishvarasya susaMvAdam
    abodhayAma|
  bel-N: але, раней нацярпеўшыся і будучы зьняважанымі, як вы ведаеце, у Філіпах,
    мы адважыліся ў Богу нашым гаварыць вам Эвангельле Божае з вялікім змаганьнем.
  sch-sch: Thessalonika taka nin kôm kin hong motona Philippia min lona anatie le
    êroa kin omtie ngei hah nin rieta. Male mi doina tamtak om khom senla ngeia,
    kin Pathien'n ama renga juong ngâi Thurchi Sa nangni ril thei rangin hâina ha
    mi pêk ani.
  mic-MIQNT: Gis geituoq ta'n tel we'gwimugsieg'p aq ta'n teli ewlimugsieg'p na 'gjigan
    ta'n teluisig Pilippi, gesgmnaq peita'we'g g'mutgig Tessalonia, ta'n wigultioq.
    Gatu Gnisgaminu ignmugsieg'p ml'gito'ltinen aq tlimulinen gelu'lg agnutmaqan wejiaq
    negmeg, muta ma'mun gitnme'iugsieg.
  huu-NT: Omoɨ dɨne caɨ nia riñenia, Filipomo itɨcaɨ. Nainomo itɨnodɨ caɨna jeare
    fɨnodɨmacɨ. Iena jai uiñotomoɨ. Caɨna jeare fɨnodɨmacɨ; ia caɨ comecɨna Jusiñamui
    ocuiñotajamona, Jusiñamui rafuena omoɨna llofuetɨcaɨ. Ailluena comɨnɨ iena jitaiñedɨmacɨ;
    ia iena llofuetɨcaɨ.
  jiv-NT: Antsu itiurchat wáinkiaitiatar arantutsuk shiir Uwempratin Chichaman ujakmajrume.
    Iis, nuik Jiripius péprunam incha katsekramkarmiaji. Tura nú arant, ti itiurchat
    wáinkiamiajai. Túmaitiatan Yus yáintkiui Yusa chichame̱n ujakmajrume. Nuka atumsha
    ti peṉker nékarme.
  otm-NT: Nɛ guí pąhmbʉ hangu nangu ran ʉnbi bi mba ma ʉnguigahe nu'bʉ mám 'bʉhmbe
    bʉ ja ra hnini Filipos. Pɛ madague'a dá nuhe ran ʉnbi, nu Oją bi 'daje ran zambʉi
    dá xi ahʉ rán ho ma'da'yo ra Cristo, madague xʉn ngu min nde da zʉje.
  dah-dah: Irde deŋ hitte ma kutiriŋya meheŋdebe Filipai taunde dahade hinhet goyen
    wor nurde haŋyen. Gor niŋ mar gore Al Kuruŋyen mere niŋ igiŋ ma nurdeb dineŋ teŋ
    sukal dirde buluŋ buluŋ dirke ulniniŋ misiŋ kattiriŋ. Gega goke kafura ma hitiriŋ.
    Irde gor mat deŋ hitte kuŋ Al Kuruŋyen mere tagaltiriŋ goyenbe gor niŋ mar wor
    Al Kuruŋyen mere goke igiŋ ma nurde asogo diramiŋ. Goyenpoga Al Kuruŋniniŋ beleŋ
    faraŋ durke goke kafura ma heŋ kawan po momoŋ dirde hinhet.
  tnk-tnk: Hiəukurən mə nəpɨn iahamarə ihi fwe Filipae, nərmama ho nəmisəien m kɨmaha,
    mhəni ərəha kɨmaha. Mətə Kumwesən səkɨtaha rɨno nətərɨɡien səkɨmaha rɨskai iahəuvehe
    mhəni irapw nəɡkiariien amasan səvənhi tukumiaha ia nəmri nərmama həpɨk səməme
    həmwəki nəɡkiariien nəha.
  kpr-kpr: Ne kasama ereva. Namane nemokena isera ainda gitida, namane reighi Filipai
    aminda mema tafuseri. Gitofuimi namanekena mema futuse, namanendae aji siseri.
    A nenda reighi Tesalonaika aminda barago, evetu genembo digari namane bureguseri.
    Avata God sonembetiri namane fakina edo, Bino Eveva numokena ghedo foa gheraira
    ava, osa sari dae jo oju ae useri.
  san-IAS: aparaṁ yuṣmābhi ryathāśrāvi tathā pūrvvaṁ philipīnagare kliṣṭā ninditāśca
    santo'pi vayam īśvarād utsāhaṁ labdhvā bahuyatnena yuṣmān īśvarasya susaṁvādam
    abodhayāma|
  nho-nho: Kootou e illoa i naa haia pakavaina maatou i Filipai, i te saaita maatou
    seki oo atu are ki Tesalonaika. Aa niaaina maa e tammaki naa tama ni ffuri mai
    no hakatauttau ma maatou raa, maatou ni tokonakina mai TeAtua ki see ppore maatou
    te hakaea atu tana Lono Taukareka.
  gym-NT: Nun janama mun känti, ye känenkri nun näma juta Filipos angwane, nitre yete
    käkwe nun mikaba ja tare nike kri amne nun mikaba ngwarbe jae kwetre arato. Nun
    rüe rababa kwati mun känti arato, akwa Ngöbökwe nun die mikaba ja kukwei kuin
    kädriere munbe, aisete nunkwe ja moto mikaba kwekbe blitakäre munbe,
  azg-NT: Ee mangiohoꞌ juu xjen na tomꞌán tsjoon Filipos, nque nnꞌan tsjoonꞌñeen tenonntyja
    xjen jntꞌa viꞌhan já, ndoꞌ na jnanꞌcüejnaanꞌhin já. Majoꞌ vi na jndë squë́ na
    mꞌanhoꞌ, nquii Tyoꞌtsꞌon na conanꞌtꞌmánꞌ, tyincyaa jon na xoncüiiꞌ nꞌö́n na toninncyá
    jñꞌoon naya ꞌnaan jon ndëëhoꞌ min na jndye jndyi nnꞌan tyꞌehan nacjö́.
  bhd-bhd: बल्के तुस एप्पू ज़ानतथ, कि असेईं पेइले फिलिप्पी नगरे मां दुख झ़ल्लने ते
    मुसीबत झ़ल्लने पुड़ भी इश्शे परमेशरे असन दिलेरी दित्ती, कि अस परमेशरेरो खुशखबरी
    बड़ी खलाफत भोंते भी तुसन शुनाम।
  too-NT: Hui'xina'n ca'tzīyā'tit a'nchī quincātamāpātīnīni' lā' quincātalakapalani'
    nac Filipos a'xni'ca' tūna'j xa'icchā'nāuj nac Tesalónica. Lā' a'yuj quincāpātle'keni'ni'
    huā'mā', pero Dios quincāmaktāyani' lā' chuntza' iccāhuanini' huan xatzey tachihuīn
    a'ntū Dios māca'tzīnīni'lh lā' tū' iclacapuhuáuj, a'yuj quincātamāmakchuyīcu'tuni'.
  ind-AYT: Walaupun kami menderita sebelumnya, seperti yang kamu ketahui, dianiaya
    dan dihina di Filipi, kami memiliki keberanian di dalam Allah untuk memberitakan
    Injil Allah kepadamu di tengah banyaknya perlawanan.
  cjo-NT: Piyotaki paerani tekirani niyaatzini pinampiki, ikijayitakinani janta Jiriposhiki,
    osheki nokemaatsitashitakawo eejatzi ishironteetawentakinani inji, inji, inji.
    Omaanta ramitakotakina Tajorentsi imatakaakinawo rootaki kaari nothaawanta inta
    niyotagaeyakimini maawaeni ikantziri Jesokirishito. Eejatzi osheki ipiyathatakina
    janta pinampikinta, omaanta omatakaakina Ishire niyotaakotakimiri riraga Jesokirishito.
  nsn-nsn: Doh inggoum kung ate tun hape king kale pe inggeim tar niduh, kara uelsigal
    tosieim i Pilipai, bo God puk ger nagigeig ke poul tun, kare uaongolo tun tamiueim
    tar uelhire tauete uapopokoho tun toro Uelhire Uaia gero nanono tamiuoum, gitiempe
    o burehe per uelmatan.
  san-DEV: अपरं युष्माभि र्यथाश्रावि तथा पूर्व्वं फिलिपीनगरे क्लिष्टा निन्दिताश्च
    सन्तोऽपि वयम् ईश्वराद् उत्साहं लब्ध्वा बहुयत्नेन युष्मान् ईश्वरस्य सुसंवादम् अबोधयाम।
  tna-NT: Micuana peje su cuinatiji mahue su, Filipos ejude su ecuanaju putiana Diusu
    sa quisa saida cuana quisaquisa epu puji. Tueda ejude su cristiano cuana ja ecuanaju
    ebia su sufri ametana micuaneda bahue. Ecuanaju ebia su madhaba putsu, nedaneda
    atana huecuana. Beju Tesalónica ejude su di piada piada cuana ja ecuanaju daja
    atana biame, Diusu ja ecuanaju nimetucheametana micuana peje su mesa quisa saida
    cuana quisaquisa epu puji.
  lid-lid: Aha marakon ndratanan, aso mene are Pilipai badeh, iri lau atikah aso,
    a-um aso, ma aso akohok sisi-in ma maha-an tinan labai ta aliy. Arile, Kindrei
    tataha ales udu hawe aso, ma atadau ndrine aso, ma aso barou bala hamon, ta bahun
    nane doh bwe. Aso abadok labai, ma adek ame hawe aha, ma asehek sahou mwasin ta
    Kindrei ewek taha.
  wim-wim: Kaꞌathamana nganan yippak keꞌaman wampan niiyantan-a, nganan kan aak Philippi.angan
    wampan. Niiy kan meeꞌmiy thanttam, than pam wanchangan waaꞌ-waaꞌin nganangan aꞌ
    puth ngangk-wayangaman kal-kalin nganang. Puth nungkway than pam wanchangan ngangk-wayangaman
    kal-kalin nganang-a, nil piip God.angan ngangk thayanath nganang, nganan yipam
    wik min nungantaman waaꞌ-waaꞌān niiyant.
  zga-M: Mloumanyile ukhuta pavutengulielo twako nvilwe khange vatuvambile inchasoni.
    Mlaumanyile ukhuta pavutenguleilo twakuveilwe khaange vakhatuvombela inchasoni
    ukhu khuvu Filipu, nduvu muloamanyile, twaale nuvukitu mwa nguluve ukhulinchoova
    ileivangeli lya Nguluve nabupala uvulipapingi.
  yom-yom: bu tumana mona ziphasi ayi fingu ku Filipi banga bu luzebi. Vayi Nzambi
    wutuvana diana dingolo di kulusamunina Nsamu Wumbote wu Nzambi va khatitsika ziphasi
    ziwombo.
  eng-NNA: '@see-verse:1TH.002.001'
  san-SIN: අපරං යුෂ්මාභි ර‍්‍යථාශ්‍රාවි තථා පූර්ව්වං ඵිලිපීනගරේ ක්ලිෂ්ටා නින්දිතාශ්ච
    සන්තෝ(අ)පි වයම් ඊශ්වරාද් උත්සාහං ලබ්ධ්වා බහුයත්නේන යුෂ්මාන් ඊශ්වරස්‍ය සුසංවාදම්
    අබෝධයාම|
  yut-yut: Nin jikon dɨma kɨŋek Pilipai kokupmon egɨpgumaŋ bɨsapmon aŋpak yokwi mayak
    mayagɨ aŋ nimgwit, ae nindapba tepmɨ pagɨmaŋ, uŋun dɨsi nandaŋ. Mani jikon opgumaŋ
    bɨsapmon Piŋkopnin da nin paŋteban aŋakwan uwalnin yum pɨndagek jikon Gen Bini
    Tagɨsi yaŋ teŋteŋagɨmaŋ.
  grc-BYZ: ἀλλὰ προπαθόντες καὶ ὑβρισθέντες, καθὼς οἴδατε, ἐν Φιλίπποις, ἐπαρρησιασάμεθα
    ἐν τῷ Θεῷ ἡμῶν λαλῆσαι πρὸς ὑμᾶς τὸ εὐαγγέλιον τοῦ Θεοῦ ἐν πολλῷ ἀγῶνι.
  cpc-NT: Pairani tikira niyaatziita pisaikaiyini iiroka, owanaa ikisaniintaitakina
    Filipos-ki, jowasankitaawaitaitakina iijatzi. Iro kantzimaitacha iri Pawa shintsishiritakaakinari
    nokinkithatakotantakimirori Kamiithari Ñaantsi, okantawitaka ikisaniintaitana.
  nhg-NT: Ma tequejtucö mösque oyeya giente tiechtratörojque san petzotec ompa pa
    ciudad de Filipos (quieme nemejua nenquemajmate), mös ejqueu tiechchibelejque,
    pero Deus tiechyulchecöhualoöya. Ejqueu nemiechnunutzque de inu cuale tlamachestelestle
    de Deus, mösque otiechcostöro meyac traböjo.
  nya-nya: Monga mukudziwa, ife nʼkuti titazunzika ndi kunyozedwa ku Filipi. Koma
    mothandizidwa ndi Mulungu wathu, tinalimba mtima mpaka kukulalikirani uthenga
    wake wabwino ngakhale ambiri ankatsutsana nafe.
  ngu-NT: Nemejhuamej ye nenquimatztoquej ica achtopa otechijixnamiquej ican tlahuejli,
    niman otechhuijhuicaltijquej ne ipan on hueyican Filipos. Masqui yejhuamej ijcon
    otechchihuilijquej, Dios otechpalehuij para otemechmacaquej on cuajli tlajtojli
    yejhuan quitemaca temaquixtilistli ican nochi confianza ne Tesalónica. In oticchijquej
    masqui quejecohuayaj techteltisquej.
  kup-kup: Met dei mamog Pilipai zeitak sat toogin poek nari deimaz mogao tat ser
    añahapuh ourat kakam zeimakeh emerizah. Met pot etahan hegiek, maot baeverevahan
    dei zei pot betet Tesalonaika arimatak ok emegin, poek amun narihö deimaz kaev
    ravahan Godihö bakez avatahan dei ñaihet nat, oñ am rez kek tat pim ñetiv arin
    añovai emoog.
  jid-jid: Bi toh ndi ni logon mu ki tie ya ni tie shan kpukpo meh ni-gbuh Filipi.
    Ki krï mgbamgba nitu Irji mbu ni hla ni yiwu tre Irji'a nimi zren mbu'a.
  wmw-wmw: Mukwijiwa kuwa titabika na atipata matukano kaya ya Filipi. Novyo-sivyo,
    Nlungu wetu katisaidiya kukwerezani bila wofi Habari zake Ngema, ingawa wanu wengi
    wakibishana nafwe.
  gmv-GGM: Inteka errizayssa mala hayssafe kase Pilphphisiyosan nu waayene meto beyidossine
    cayetidosu; gido attin aynne mino waayey nuna gakkikokka Xoossa mishirachcho qaala
    intes yootanas nu Godape xalateth demmidos.
  ssg-ssg: Amuto tioiwen, imat ti amite tahia hani kapimuto, amite kau hawanewen kawatan
    ti teka Pilipai aile hani amite. Tuahe Haeu hakui amite ti kaxiai meng solian
    ti Jises hani amuto kalak hina seilon laha hil pahoi amite.
  zpo-NT: Noka nela gu xomod mted re xaa yezh Filipos nu bid, nu xomod mzaa xaaya
    yenn nu, per nixa mnayii re xaa ngune nu, Dios mlo balor lextoo nu zee mzaa nu
    kwent wdizh chul cheen xaa lo gu.
  poy-poy: Muvimana ntambu yawatuzurumiti na kutwigiranga Filipi pamberi pa kwiza
    kwa mwenga Tesaloniki, tembera kuweriti na usinganu uvuwa Mlungu gwetu katuyupiti
    ugangamala wa kuwabwelerani Shisoweru shakuwi Shiwagira.
  qwh-NT: Puntatam Filipos marcacho ashayämarqan y allqutsayämarqan. Peru tseno quecaptinpis
    Diosnintsicmi yanapayämashqa mana ichicllapis mantsacurishpa alli willaquininta
    willayänaqpaq aunqui marquequicunacho chiquicayämaptinpis. Tsetaqa qamcuna musyecayanquim.
  gaw-gaw: Ag dooṯeb, Pilipai ap̱a amu ig guiṯak aomut, ag ig beḏunig heeg nauhom
    amge ig ihinig Kayak, nuhig ehaniṯakp̱a, ig g̱agaṯag daata, wagai meta, nuhig
    Nai Ena amu ag Tesalonika daaṯeb ele ag amelagp̱a maṯimut. Tesalonika ap̱a ele
    danab kuḏum ag ig ip̱unig oo neḵulagnu hep̱ig amge ig amunu ii dab memut. Iiṯa.
    Ig nai mehuqmut.
  nca-nca: Kini, ŋande iŋoteŋgo, komo Filipai yendémo unipareto o pi-piyimi te nunoro
    mande piyimi raŋaŋgurí. Quko Anutunanimbo newondenani samakaŋoro wimbu nunoní
    saŋgirí unindoro kama soratowó. Kini, ye keweroyemo ŋuya quhurí koroworo kondé
    kaŋero, yate-yate Anutu koro miti mande ŋu ye yimitoyato.
  zpz-NTPP: Rad lagy der nu anzir nu yap de̱ lat der, orzeꞌ bri̱ de̱ Filipos. Orzeꞌ
    zeꞌ gugy zi dey de̱ ya̱, nunu shiñ bicy nu dey de̱ ya̱. Tees Ñgyoozh blocyuub
    mi de̱ nu wanchib la de̱ pshaal la̱ de riidz nu sac ni Crisht lo der, mas zigy
    mbecy guay contr ne̱ de̱.
  zac-NT: Bien nanë́ të guzunaldë ra mënë lëꞌë naꞌa guëꞌdchi Filipos antsë bëdchini
    naꞌa Tesalónica. Guniꞌi guidzë ra mënë lëꞌë naꞌa nu bëquëꞌë hiaguë rall lëꞌë naꞌa,
    perë Dios bëꞌnë compañi lëꞌë naꞌa. Con guëdubinú lduꞌu naꞌa biadiꞌdzë naꞌa ra
    dizaꞌquë lu grë të. Adë bëdzë́bëdiꞌi naꞌa aunquë nalë́ guzunaldë ra mënë lëꞌë
    naꞌa.
  kyg-kyg: Lapakaemo ago afiꞌnayana Filipai taonifiꞌmo nagaeꞌe Silivenisiꞌeꞌmo uꞌnoꞌageꞌa
    lusi kava huꞌa laꞌamagiꞌnayaꞌmonanafa lapakaetegamo uꞌnoꞌae. Laꞌagaeꞌe Timotiꞌeꞌmo
    uta maiꞌnonageno Gotiꞌa laha maeno lokiya vaino lateꞌnigeꞌapaeꞌmo mago vayaꞌmogi
    lusi kava huꞌa kame huꞌa lateꞌnayaꞌmonanafa koli osuta Gotitegati alagepa faigoko
    geꞌamo aliniteta aeta hakalo huta lapa paiꞌnone.
  kmk-kmk: Tigammu yu pay dit namaligatan kan namabbainan da kan dikami utdin Filipos
    sit daan mi un dumakngan sinat ili yu. Yoong ulay nu kama’t di dit napasamak,
    initdan dikami kan Apudyus si tuḻod un nangibaga kan dikayu utdit Nabaḻu’n Damag
    un nanligwat kan siya, ulay adu dadit summuganggang kan dikami.
  cao-NT: Jariapari Filipos yacata xo tsi no tënëniquë. Toa xo tsi noqui nohiria bá
    yosiniquë, mato qui no jonox pari no. Noqui ja acani ca cahëqui mato. Jama, Diós
    noqui mëbiniquë toatiyá no. Jaha tsi raquëhaxma tsi mato qui Dios Chani yoahi
    no joniquë, noqui pasomaha huëstima cabo iquë ri.
  bbr-bbr: Ik Tesalonaika mena potau wa opok, Filipai mena rauta rauta, kiro pakan
    roasiret akas ik usu sosop senes ikomoi, aru ämän aikoin, ak kiro onok äpu. Utianik,
    iken Anut nukas sareikemara, sakau ikowon. Ik Tesalonaika mena kouta, kos ik sareikonuk,
    aru roat akas ik aru mukauriäi ik iminewarau wa. Ik sakau tai raumoi, kon Ämän
    Eposek ak tamaromun.
  inb-inb: 'Kam­kuna ñami iachan­gi­chi: nukan­chika, Fili­pos pui­blupi mana alli­lla
    pasaska i kamii tukus­ka­mi kar­kan­chi. Chasa pasag­pi­pas, Taita Dius­mi nukan­chita
    iuia­chirka, pai­manda Alli Willai­ta kam­kunata willag­rin­ga­pa, achka­kuna
    kamispa piña­na­kug­pi­pas.'
  hrv-hrv: Naprotiv, i pošto smo, kako znate, u Filipima trpjeli i bili pogrđeni,
    odvažismo se u Bogu našemu iznijeti vam, uz tešku borbu, evanđelje Božje.
  box-NT: Mi zũ mu le sã́ni wa ɓuen mi cɔ̃́n, á ɓa beéra wa lò, á zùańna wɛn
    ho Filiipu lóhó yi. Ká le Dónbeenì màhã́ henía wa sĩa á wa bueraráa
    le Dónbeenì bín-tente nɔn mia lè hã kánkáa.
  ote-NT: Masque bi sicje ndunthi ya tsꞌonoya nuni Filipo ne bi hnabgaguiheni ngu
    guí pa̱hʉ, pe Ajua̱ bi ꞌracje ra tsꞌɛdi pa dá xiꞌahe ra ma̱ca noya, hindá ntsahe
    nixi dá ntsuhe, masque ndí thohe ya ntꞌʉtsate.
  wnu-wnu: Qoan in ginam Pilipai end isune iningaramb git goan ba borusiari uter iningarer
    eng an mom inimbigomanei. Ego ininou Qenu innonogursia in munon qarau end wurit
    uburab me isau. Ue, in mom qigimiet igo Qenu qob uber dibes aninob qamb igunei.
  zam-NT: Mastale' mbi'th nu' loo gu' loo mtin mèn cuida Filip nu' axta plóthe mblya's
    mèn cuida Filip, no mxec nu' ngòc ngòc nguàal con' co' mbli no mèn cuida Filip
    nu', no gu' nda'que' cuent co' mbli no mèna nu' co' huenleque', per Diox ne'nglá'ya'de
    nu'. Ndxe'leque', mbli Diox par mbi'th nu', mblo nu' yalbàn loo gu' co' ndlu'
    xá mod lyá' mèn loo con' ryes. No con dib axla's mbli nu' con'a, mastale' ngòc
    nayi' mèn gulàaz gu' ñèe mèn gulàaz gu' nu'.
  zyp-NT: Filipi khua letah tai-ing thah peh ka, aisai zongtenah khah kaa ing hui
    tahpaw khah na hni thlang, canghrasala a sah pui tah aa ma dynah cung tah thawngchawbia
    cawh kaa Khazing bongnah thongtah kaa ca ching ngang thlang he kho.
  sey-NT: Ja̱je paꞌina, mësarupi tsoe asayë, yëquë ja̱ꞌnë Filiposna ai yoꞌoseꞌe, coꞌacohuaꞌi
    aꞌë cajë jo̱sa yoꞌojëna. Ja̱je paꞌiquëtaꞌare Maijaꞌquëpi co̱caina, quëcojë Maijaꞌquë
    deꞌo coca quëahuë, mësarute, jaiye tutu sa̱ñope yoꞌoye paꞌitoje̱.
  nvm-nvm: Regavo ai Firifai no karinva ijia e roin bu ire ise nuvuon renva iji jan
    fain. Regavo no mai jon Tesaronaika vuainva ijia fu God nuvuon ijar ifejduomga
    no vuak fuon ma iji abe ja kuardiain. Revo e uruvana buka vuak ma iji no kuaivo
    iji bietduokuai reoij revo noka Godon daro ijia giriesame vuak iji abe ja kuardiain.
  mps-mps: '@see-verse:1TH.002.001'
  pab-NT: Wimakaokenehareta xomana Tessalônica nali, maisa waiye xini wikaxomokaka,
    exahe wikamokonasetyaka wenakalati Filipos nali. Aiyateretyoahitaha xakore wiyahita
    hoka Enore atyo iyateliti isa womana hoka Iraiti Waiyexe tyoitere enalitare wiyakaita.
  llg-llg: Ei boe oo, masaneda neu faik ai bei ta mini Tesalonika miu ndia, te hataholi
    la malai kota Filipi, lakatotoꞌak ma tao doidoso ai so. Tehuu, Manetualain natetea
    ai dale nala, de ai mambalani tui-bengga Ndia Hala Malolen neu ei, leo mae hataholi
    noꞌu kala tala nau lo ai.
  kyf-kyf: '''Ɩn, a -yi ''ya we ''ji nɩɩ, wa ka -aɩn kpa ''nyumɛɛ, wa ka -aɩn vɛlɩ
    Filipʋgbe ''wʋ. Da nyɩma -sɔlʋa -aɩn -yɔ ''wʋ, ''ɩn -Lagɔ yia -aɩn ''kʋayli ''pa
    -bhlokpadɛ -a ''ka wee -Lagɔgbʋ gba.'
  tpi-tpi: Yupela i save, taim mipela i no kam long yupela yet, mipela i bin i stap
    long taun Filipai, na mipela i bin kisim pen, na ol i bagarapim bodi bilong mipela.
    Tasol taim mipela i kam long yupela, God bilong yumi em i strongim bel bilong
    mipela, na mipela i no surik long ol dispela birua. Nogat. Mipela i sanap strong
    na mipela i autim gutnius bilong God long yupela.
  mih-NT: Vatyi vazu i ndyehe xaan ndi tundoho ta i cañi xaan ñiyɨvɨ sii ndi ñuu Filipos,
    tañi sa sa sito maa ndo, zoco i tyindyee xaan ra Ndyoo sii ndi, ta ñá yuhu ndi,
    ta i nacatyi ndi Tuhun Ndyoo sihin ndo vazu i sahñi tahan xaan ñiyɨvɨ sihin ndi
    ñuu ndo.
  qvh-NT: Musyayashgayquinöpis gamcuna cagman manarä chämuptë Filipos marcacho chiquiyämashpan
    runacuna segaypami magayämargan. Gamcuna cagchöpis runacuna saynölami chiquiyämash.
    Sayno caycaptinpis Tayta Diosninsimi yanapäyämash ali wilacuyninta mana mansariypa
    wilacuyänäpä.
  kms-kms: Nungoqi nei wamb beghi nungoqi nde bodo segine beghi Pilipai pe po. Di
    Pilipai pe beghi yuqo quan pare di wand brequ mundug. Pudi beghi God beghi gre
    nengu di beghi yuqo ren kin nungoqi nde mune pare kin wune bab segi gre pu yembu
    di God ningg wand yuwon ye nungoqi nde simbe bad.
  agn-agn: Gata-wanan ming ba-lo ami napaning atan ong nindio, pinaliwagan ami rang
    lagi ig pinaeyek don ong banoa tang Filipos. Maski ong banoa mi yadi kang namangontra
    ong yamen. Piro pinaiteg tang Dios tang mga nem amen agod mapagpakabot ami ong
    nindio tang Mo-yang Balitang nagalin ong nandia.
  nhi-NT: Pues masqui achtoh otechtlahyouiltihcah uan tlensa otechchiuilihcah ihcuac
    otcatcah Filipos, quen ya nanconmatih, Dios otechmactih chicaualistli, uan ohcon
    otmixeuihqueh otnamechonmatiltihqueh in tlahtol tlen cualica temaquixtilistli
    tlen ualeua itich Yehuatzin, masqui itlatzalan mic ixnamictli.
  ttc-NT: sinoke etetz eteb'en tb'ay owok qena twitz xhcho'nal b'ix o'ok yaso'na tuj
    amaq' Filipos. Per te Qtata Dios otzaj tsi' jun qbalor tzan txik qpakb'a'na exol
    etetz te tpakb'alil galan anke ate' tuq txq'anky xjal nkyeq'ojin tuq qi'ja.
  dan-1931: men skønt vi, som I vide, forud havde lidt og vare blevne mishandlede
    i Filippi, fik vi Frimodighed i vor Gud til at tale Guds Evangelium til eder under
    megen Kamp.
  kwj-kwj: Kunu ku hambwandau hinga, metengei naha Filipai ko ki nu ini amwaka ti
    nu mendiro. Hima tape nuhi ki walambe sumbu nunu wosini nunu saweholiyaro. Woro
    nui Gotri to inaka nuhi ti nunu okulasiwani nui miho leni nu aki nambwe. Mina.
    Kwambu ki nu etinambusini Gotri mwanji kipe ti nunu ni omwemendindaro miho hima
    lei nindo ki kunu nu bwandaro.
  vie-OVCB: Dù chịu tra tấn, sỉ nhục tại thành phố Phi-líp như anh chị em đã biết,
    chúng tôi vẫn nhờ cậy Đức Chúa Trời, can đảm công bố Phúc Âm cho anh chị em giữa
    lúc bị chống đối dữ dội.
  kze-kze: ímo kentópa'o kówánda-kanaavimba Vírípai-naopa'a komaéwánasaya suwánamai
    sínkamesaya sáwí'o umásínkón-aimba á'a ísaraawe. Áánútu kwená asirayámbá símakowana
    póna íma sáá'a kówata úwoi poposaa umáíya Tésárónaikaavata kentópata Áánútuna
    áséi-kwasai kosimátímakaumne. sáwí'o umásínkówaiya umbaiyá siyómbanivo íma tuwááwándaya
  mpj-mpj: Julyjulaju-jananya yanu ngurra Pilipayikarti. Jiimartajilu-lanyajuya karlkilu
    warrkirnuka pungu wiipuwintilu. Palujanulajuntaya mawu yanu Jijaluniyakarti. Ka
    jiimartajilu-lanyajuya karlkilu warrkilpayi, ka Mamalu-lanyaju murlpirrmalpayi,
    kalaju-nyurranya Jiijajmili wangka kunyjunyu jakurljulpayi.
  lbk-lbk: Ammoyo ay olay mo naipap-alikhat ya nailal-ayosan kami id Filipos issan
    sisya ay egaymi inomchanan issa, wad-ay kayet toledmi ay nalpo ken Apo Dios ay
    mangifaag ken chakayo isnan Khawis ay Chamag ay nalpo ken siya, olay mo angsan
    cha nan chadlos khomola.
  mto-NT: O̱yam a̱a̱tseꞌe je̱ jayu xyaktsaachpaaty je̱m filíposit kyajpu̱n ka̱jxm
    je̱ts a̱a̱tseꞌe je̱m nyakjomtuujn nyaktituujn, ax joꞌn xnu̱jávada joꞌn, ku a̱a̱tseꞌe
    nje̱ꞌy joma veꞌe miitsta, je̱ Nteꞌyamts a̱a̱tseꞌe je̱ ma̱kkin xmo̱o̱y je̱ts a̱a̱ts
    miitseꞌe je̱ja nu̱may tsoꞌoxpa̱jkpa akujk nvaajnjidi je̱ o̱y ka̱ts je̱ o̱y ayook.
  bzh-bzh: Geham raḳ ni bë deveek he vu Pilipi gedenër ġaġek nipaya raḳ he, log
    ham sis beġö vu he ving. Rëḳ he Anutu vo niwëëk vu he behe nër Bengö Nivesa
    ranġah vu ham gehe su ahönengin ham rë.
  guj-2017: વળી તમે તે પણ જાણો છો કે અમે અગાઉ ફિલિપ્પીમાં દુઃખ તથા અપમાન સહ્યાં, છતાં
    ઘણાં વિરોધોમાં તમને ઈશ્વરની સુવાર્તા કહેવાને આપણા ઈશ્વરની સહાયથી હિંમતવાન હતા.
  jvn-NT: Sakdurungé awaké déwé teka nang nggonmu awaké déwé wis disiya-siya lan digawé
    sembrana nang kuta Filipi. Nanging Gusti Allah ngekèki kekendelan marang awaké
    déwé lan senajan awaké déwé dialang-alangi, awaké déwé meksa nggawa pituturé Gusti
    Allah marang kowé.
  byr-byr: Nabaai dara yawɨꞌmwaaꞌ “Anga Pilipaai aꞌmwera Apozelɨyaraavɨ kayaaꞌna yeva
    bɨrala wiesarera.” Sagaaꞌ daanga kanevɨnaꞌ kɨrɨꞌ sarɨmɨnyawɨnna bona nemɨre Gotɨyai
    dɨragɨnya nemwaaihakeina lɨka myɨ yona Gotɨyare yagaala tewaanyaꞌ yɨhɨtho. Pwara
    nedeꞌ “Sabwi mujɨwaakɨpɨna! Mala nayɨhɨramaadɨka!” Saꞌna yawɨrona kɨrɨꞌ lɨka myona
    dɨragɨnna yɨhɨtho.
  ian-ian: Filipai walɨnja ngepmamba lɨga ngwuk kat yanɨn. Wan ngepmamba nɨn kat kavle
    vat nɨma vat yindi. Nɨn kat njɨka waga viyandi. Tamba wukngwuk. Ngwuk kat yalaa
    God waa apma nyaangɨt mbupmak kat ana vatnɨn. God nɨn kat ava kwindɨ. Ngwutna
    ngepmamba lɨga nɨma sakwat nɨmba nɨn kat kai walɨga nɨmba ndi kat ana vatnɨn.
  hun-hun: Noha előbb szenvedésben és bántalmazásban volt részünk Filippiben – amint
    azt ti is tudjátok – , Istentől bátorságot kaptunk, hogy közöttetek is hirdessük
    Isten evangéliumát sok tusakodás közben.
  mcf-NT: Shubu dadpen icquid Pidipos caid yacnoshon quënën nauedac ëbi mëyadec tsadboedi
    puduemeshun nidmiac mibi yacno nidshun Esusën naid mibi chuibanondambi. Utsibo
    dadpenshun chieshënubi Nuquin Papan namiacpadomboen cuesambo icquin mibi Esus
    chuibanondambi.
  kjs-kjs: Abalade naa Tesalonaika su naipisima rabu mo Filipai su-parare kedaa waru
    rilisima. Go page naa-para ero lisimi-daa nimimi abala pagisimi. Go pirisimi pare
    Gote-me naana lo robaa-para nipuna puri mapalaasa-pulu Epe Agale lagisimade. Go
    pisima rabu lore Mudu enaali adaapumi kedaa gisimi.
  mni-mni: Eikhoina Thessalonica-da nakhoigi nanakta laktringeigi mamangda kamdouna
    eikhoibu Philippi saharda thina toubikhiba amadi ikaiba nanghankhiba haibadu nakhoina
    khang-i. Adubu ayet-apan kaya ama leiraba phaobada eikhoigi Tengban Mapuna nakhoida
    Ibungo mangondagi lakpa Aphaba Pao adu haidoknaba eikhoida thouna pinabikhi.
  yad-NT: Ne jiryi̱nu̱y, nu̱ñi jvacha̱divasiy nu̱ña̱vityiye̱cha̱divasiy jarye Vidípomu,
    nu̱dyito̱jada variy jiryimu, nu̱vyanu̱tya̱da variy Vuryi̱ndenumuyu, dañuma riñique̱yada
    jaryi variy nu̱ñijyu̱, nu̱dyetyadoda variy jichuvu̱yasa̱damura samitu̱choda, jiryatiy
    Ju̱denumusirya.
  mxb-NT: Dá chi̱ náꞌá ndó ña̱ ni̱ kaꞌa̱n ndava̱ꞌa ña̱yuu ndéi ñoo Filipos xíꞌín nduꞌu̱,
    ta ni̱ kendava̱ꞌa na xíꞌín ndú. Tído mií Ndios kúú na̱ ni̱ xi̱ꞌo ta̱ndeé iní noo̱
    ndúꞌu̱, sa̱ꞌá ño̱ó ko̱ ní yuꞌú taꞌon ndu saa̱ ndu̱ kasto̱ꞌon ndu xíꞌín ndó sa̱ꞌá
    to̱ꞌon va̱ꞌa ña̱ káꞌa̱n saꞌa̱ Jesús, va̱ꞌará ni̱ ndoꞌo nda̱ꞌo nío̱ ndú ni̱ kee
    dao na̱ ñoo ndo̱.
  pon-2006A: Kumwail pil ese duwen at ale kalokolok oh mwamwahllahr nan Pilipai mwohn
    at pwarowohng kumwail nan Deselonika. Eri soh, atail Koht ketin kakehleikitada
    pwe se en padahkihong kumwail Rongamwahwo me pwarodo sang reh, mehnda ma se diarada
    apwal laud.
  maq-NT: handasa jemu choho cavatjin camá ngajan nandya Filipos sacuatjin xi ha hyun,
    peru camacjiin tacuin xi canújin cojo nuju cjua rë Nina ta, tsëhë xi Nina jan
    ne, cavisecoo niji me, handasa jemu camacjan rë yahnga xuta.
  hto-hto: Afe cue billa uícodo Filipos jofue comɨnɨ caɨna báiñota duere caɨna fɨnódiaɨoɨ.
    Mei íadɨ Juzíñamui caɨ cánuamona afe ñue jíllonafue uáfodo jacɨ́ruiñeno ómoɨmo
    jino llotɨcue, jɨáɨmacɨ caɨna uáitaoidiaɨoɨ íadɨ. Afena onódɨomoɨ.
  por-BRBSL: mas tendo sofrido antes e sido vergonhosamente tratados, como sabem,
    em Philippi, ousamos em nosso Deus contar-lhes a Boa Nova de Deus em muitos conflitos.
  ces-NKB: 'Naopak: ačkoli jsme předtím, jak víte, trpěli a snášeli pohanění ve Filipech,
    osmělili jsme se v našem Bohu, abychom vám uprostřed mnoha zápasů řekli Boží evangelium.'
  cui-cui: Poxonae Filipos tomaratha paponan, barapomonae abe pana exana. Yawa tsʉmʉ
    jumeya pana tsipaeba. Bequein barapomonae baxua pana cana exana ichitha payaputaneme
    xua Nacom pana yawena tapata catsipaebinexatsi barapo Nacom pia pecapanenebiyae
    diwesi jume. Baxua paexanan xua jopa jʉntʉ deideijeya paca tsipaebichi barapo
    diwesi bequein barapomonae pana jume matawenta.
  boj-2014: Niŋgi qalie, iga nuŋgoq bosaisosimqa iga Filipai qureq di Qotei aqa wau
    ojeqnam jeu tamo naŋgi na iga jaqatiŋ egoqnsib ugeugeigoqneb. Bunuqna iga nuŋgo
    qureq bonamqa dia dego jeu tamo naŋgi na iga ugeugeigoqneb. Gago Qotei na gago
    are siŋgilatetgej deqa iga jeu tamo naŋgi qa ulaosai. Iga siŋgila na tigeloqnsim
    Qotei aqa anjam bole niŋgi merŋgoqnem.
  eng-OEBUS: For, although we had experienced suffering and ill treatment, as you
    know, at Philippi, we had the courage, by the help of our God, to tell you God’s
    good news in spite of great opposition.
  eri-eri: Ariya saini ere tere bagu mayei uwa langa, ere Filipai taon langa yafa
    geyenga, nere ebere geege gala inyabamu hagi ganenga, ere jimiri anyakaro teiye
    waha tere iseyeha. Ariya saini ere tere bagu mayeyenga, ere ebere Itou no huwanyage
    dangamu hagainga, nere ebere honggoro fai waha umuge nigei uwa. Ere danga bagu
    oto boya Itou nomo hilou beele malalamudu tere letigeiha.
  aly-aly: Arrantherr iterl-areyel arrpemarl, anantherrarl apmer Philippi-warl-tangkwel
    alhew. Akngerr apmer ikwer-areny-rnemel iltew, pwarrk anthew anenhantherrenh.
    Anantherrap alhew apmer arrewantherrenh-warl-anem. Akngeyelanap anenhantherrenh
    rlterrkelew-antey, ingwer-rnemelarl artewentyel irrwernenheng-arey. Alakenh-angkwarranap
    anantherr angka mwerr-angker arrewantherr alhewer-anemarl ilenh.
  wiu-wiu: Nipa Pilipai take pote mekolo eni yename toto paya tetepo takoa wakete
    tete metekoiyake tone Akolaline tele patu kautakoa kakete onekemo Tesalonaika
    takeka wida to̱awea opato wa atiki toa onokoona. Padeka-kitame yakamato wa toto
    oa ketekakoiyake wida note to̱awea onokoona.
  swe-swe: Som ni redan vet hade vi tidigare fått lida och blivit skamligt behandlade
    i Filippi, men i Gud [som gav oss styrka] blev vi frimodiga och predikade Guds
    evangelium för er [i Tessalonike] trots hårt motstånd (hård kamp). [Paulus och
    Silas arresterades i Filippi, och utan något åtal blev de slagna och fängslade.
    Trots detta prisar de Gud och sjunger lovsånger, se . Fortfarande värkte Paulus
    och Silas ryggar från piskslagen när de kom fram till Tessalonike efter 3-4 dagars
    vandring, se .]
  cth-cth: Nangmouh ni na panue awh e patetlah kaimanaw teh, Filippi khovah rucatnae
    hoi rektapnae hmaloe ka khang awh hnukkhu, Cathut kângue laihoi kâtuknae kalen
    kâhmo awh teh, Cathut e kamthang kahawi hah nangmouh hanlah taranhawi laihoi ka
    pâpho awh.
  mti-mti: Ye yaug anoene, namu danadawai koka ge ubmam at Piripi apa autu, megara
    God numa waita gumbe God gae oraiwa meuma danadawai kokawa danave ye guniyap yusipamit
    di watu.
  pad-NT: Avarigaki jaboni ida avakadisidajia akaikahina viahania, Filipos sidaji
    kaija'arini haria vanajaharihari'avini, varani jaharikia haria vakanavaraniha'iki
    jaboni adani. Avakadisidaji kaija'arini jaboni haria vanajahariharivini-ra vanofiki.
    Deus haria kakodiavini mani hida va'ora afiniravini hija, oniani ida a'onira anava'isohivini
