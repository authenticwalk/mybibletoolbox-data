  zar-NT: Nö́ziliʼ ca guca queë́tuʼ lu yödzö Filipos, ca naʼ gudíʼi guzxácaʼtuʼ, ateʼ
    guluáʼ döʼ bönachi niʼ queë́tuʼ. Níʼirö cateʼ bidxintuʼ ga zóaliʼ gúcatuʼ rugu
    ladxiʼ tuʼ guzóalenëʼ Dios queë́ruʼ netuʼ, ateʼ bentuʼ libán loliʼ que didzaʼ
    dxiʼa le budödëʼ Dios lu naʼtuʼ. Caní bentuʼ sal-laʼ gulaʼdáʼbagaʼdaʼ bönachi
    ládzaliʼ netuʼ.
  kde-kde: Malinga chimumaite kuva, kabla tukànambihwika kwenu mwenu, tútandilike
    kubanihwa na kutangolwa malove lahakalenge muimanga ya ku Filipi. Henga pamo na
    mambo anelo, Nnungu átutendile tunnyubilile mwenu Malove lake Lambone bila kuyopa.
  ata-ata: Xe ngingi ngelavusou kalumo lexe no voxo ane nexi taneꞌe noxinge uao, la
    nexi texolu ne Pilipai la nexi tenoꞌu navunavu mo mipamaelanexi. Ia no voxo ane
    nexi teneꞌe texali noxinge, la Lataua noxinge musuꞌuilinexi sou lexe nexi tetulu
    pekiaꞌixe noxiꞌa ta uluamexi mo teaꞌaloxu vaikala noxou mulai noxinge.
  qvw-NT: '@see-verse:1TH.002.001'
  nfa-nfa: Miu sanèdꞌe kahèi lodꞌo jiꞌi dhiu mèka asa Tesalonika, dhèu nèti kota Pilipi
    dhu tao le pasusa dènge pajꞌèra jiꞌi. Te ngaa lula Lamatua paꞌèra dꞌara jiꞌi,
    ka jiꞌi bani lole Lii Lolo Beꞌa Lamatua dènge miu, masi ka dhèu ae dhu pamusu
    dènge jiꞌi.
  tnp-tnp: Kəni itəmah nəkotəhrun məmə inəha Fɨlɨpai, nətəmimi kəmotol tərah e tɨmahal,
    kəni motahi motəni rah itəmahal, mətəu Uhgɨn rəhatah təmasiru e tɨmahal, kəni
    itɨmahal iəsləgɨniən e nəni pətɨgəmiən rəhan nanusiən təuvɨr kəm təmah, nati əpnapɨn
    nətəmimi kəmotalkut məmə okotəniəhu itɨmahal.
  urd-urd: बल्कि तुम को मा'लूम ही है कि बावजूद पहले फ़िलिप्पी में दु:ख उठाने और बेइज़्ज़त
    होने के हम को अपने ख़ुदा में ये दिलेरी हासिल हुई कि ख़ुदा की ख़ुशख़बरी बड़ी जाँफ़िशानी
    से तुम्हें सुनाएँ।
  hot-hot: Ma môlô oyala nena yêlô bôk awa vovaŋ lôk mama hêk Pilipai. Vêm ma yêlô
    atak Pilipai ba a môlônim loŋ ma Wapômbêŋ havatho yêlô loŋ ba hêv yêlô sa ek miŋ
    nakô esak ŋê lôklokwaŋ takatu ba imiŋ yêlô loŋ siŋ ami. Aêŋ ba intu anaŋ Wapômbêŋ
    anêŋ Abô Mavi hadêŋ môlô.
  mqj-NT: Muissanan toia' kumua moi anna mangkakan didarra anna dipakario-rio dio
    Filipi yolona sapo nabengangkan kabaranian Puang Allata'alla kipolalan sae matin
    umpalandasangkoa' Kareba Kadoresan lu yao mai Puang Allata'alla, moika anna buda
    tau ullawaikan.
  rus-SYN: но, прежде пострадав и быв поруганы в Филиппах, как вы знаете, мы дерзнули
    в Боге нашем проповедать вам благовестие Божие с великим подвигом.
  mbh-mbh: Na lomumu mire mun ako nomenga, nge ako them es a thomu nge rongan, na
    rongan them voth a rem a Pilipai, ma them el matheong na sisisong aolonga, na
    o ri riong kerenga a them nge, aveto nge ako them es a thomu nge, ler God i opoal
    them, make them ngeip avele nge areko o engeng ve aro o volalal them, ma them
    panongpol thomu nge a God ile Panongpolong Sivenga.
  bdd-bdd: Wanuwatuhuyahi wete mePilipai mwalo simumuga geyogeyoiyemaiya ta siꞌabihedeba
    mwadinemaiya, ma tuwa Yehoba tauna ꞌiꞌabiheꞌate patuwemaiya ma tetelina bwebweꞌana
    ꞌahepwaileya ꞌoimiya, bwagana tomota siloloꞌalehemai, ma ꞌalologuguya ꞌoimiya,
  cbt-NTPO: Piriposëquë a'chinapiraihuë', no'huitonacoi, chiníquën aparisitërinacoi.
    Inapotopirinacoihuë', canpitataquë canconpatëira, co të'huaraihuë'. “Yosë catahuarincoi,”
    ta'toi, Quisocristo nanamën a'chintërainquëma'. A'napita no'huipirinacoihuë',
    chiníquën cancantatoi, pënënainquëma'.
  srn-NT: Un sabi tak' fosi wi ben kon na unu, wi ben kisi fonfon èn den ben du hati
    sani nanga wi na Filipi. Ma Gado gi wi a dek'ati fu tyari a Bun Nyunsu fu En gi
    unu, aladi sma ben du ala muiti fu tapu wi.
  cta-NT: Cua nguaꞌni ycuiꞌ Ndyosi chaꞌ tlyu tyiquee ya, chaꞌ nguluꞌu ya chaꞌ tsoꞌo
    nu ntsuꞌu jiꞌi̱ ycuiꞌ Ndyosi jiꞌi̱ ma̱ loꞌo ngulaa ya slo cuꞌma̱, masi lyaꞌ tsa
    tiꞌ nguꞌ jiꞌi̱ ya tya tsubiꞌ la ca quichi̱ Filipos. Jlo tiꞌ ma̱ chaꞌ cuxi tsa
    nguaꞌni nguꞌ biꞌ loꞌo ya liꞌ, loꞌo juaꞌa̱ ntsuꞌu nguꞌ quichi̱ tyi ma̱ nu cuxi
    ntiꞌ ñaꞌa̱ nguꞌ jiꞌi̱ ya.
  bqc-SIM: Á dↄ̃ lá wà ĩadàwá, wa taasikɛ̀ Filipi káau, ↄ̃ wá Lua tò wa sↄ̃dìlɛ,
    wa baona pↄ́ bↄ̀ aà kĩ́i kpáɛ́ dɛ̃ɛ ń dɛ̃ɛo.
  tcz-CHONGTHU: Keiho nangho koma kahung masang jep uva Philippia ichan geiya gimbol
    hesohna katouvem ti nanghon naheuve. Hinama jongleh IPathen un Ama kipana Thupha
    chu ichan geiya doudalna aum vang'in, lung ngamtah a nangho koma kaseidoh thei
    nadiuvin hansanna eipeuve.
  mar-mar: परंतु पूर्वी फिलिप्पैत आम्ही दुःख भोगून व अपमान सोसून, हे तुम्हास माहीतच
    आहे, मोठा विरोध असता, देवाची सुवार्ता तुम्हास सांगण्याचे धैर्य आपल्या देवाकडून
    आम्हास मिळाले.
  snp-snp: Ido komu Filipai numudo ya keina naba kologeto ka nosámami lo ledamo yamaki
    ya moda koli minae. Eti o ledafa, ido linate minadoka wonimo ya kuwotefomota ilulu
    ku minagu ya Gotite yakafo olu auma wi ledaito, kala kuwa lalo oluto lo oloto
    pi gimonimo yamaki ya moda koli minae.
  isl-isl: Þið þekkið hve hart við vorum leiknir í Filippí, rétt áður en við komum
    til ykkar! Þrátt fyrir það gaf Guð okkur kjark til að flytja ykkur sama boðskap,
    meira að segja með djörfung, enda þótt við værum umkringdir óvinum.
  spy-NT: Ōnkētē wōlēē /kisimkēēwustēēch /ānkiintosuurtēēch ām *kiriinkēētaab Filiibi.
    Ānkoo /kikeekwiileech miisin, kikōōnēēch ꞉Yēyiin nkuruuk kyoomwook lōkōōywēkyii
    chēē kāroomēch.
  xnn-xnn: Getkenyo nan napaligatanmi id Filipos ya nan pilmi ay nang-iiyawanda ken
    dakami sakamipay omey issa. Ngem olay no adoado nan nang-ap-apos ken dakami et
    egay kami kayet inmeg-egyat ay nangibagbaga isnan gawis ay damag Apo Dios tay
    badbadbadangana dakami.
  mwe-mwe: Mmumanyinji shitwashite potekwa na tukanwa ku Pilipi kula tukanabheika
    kungwenunji. Nkali twaiimene ndabhila, a Nnungu bhashinkutupa makangala ga kunnungushiyanga
    Ngani ja Mmbone.
  tte-tte: Beyabeyana kalau Pilipai tomo siyakamkamnamai yo sikawa-naenae-yagimai
    kabo muli mena kalaowa Tesalonaika kolimiu yo ama kamkamna wasana kawalowen kolimiu
    mwa wakataiyako. Yo tabe saugana kalaowa ami dedei mena tomo tupwaliyao sitolo
    sikaleya kolimai na iyamo ala Yaubada isaguimai kabo me ama katepatu wasana namwanamwana
    kayawasayan kolimiu.
  tcs-tcs: Yupla sabe wiskain ol pipol de wea Pilipi i bin meke nugudpasin po mipla
    bipo mipla i bin kam ya po yupla ane wiskain dempla tok ol nugudtok gense mipla
    de. Bat God i bin gibe mipla da strong po no prait ane po mata spik Gudniuz blo
    em po yupla, iben wen i bin gad plenti ol pipol uda bin nadakain go gense mipla.
  hlt-THB: Nami sim hawh amyihna, lamma na Filipi khaw awh ni the ni kha na unawh
    kyinaak hu unyng, cehlai Khawsa ak pyinaak caming nangmih a venawh awithang leek
    kqawn law thai unyng.
  soq-soq: E ateiten bauta Pilipai bedewe apana no wadabuanene kadineiena. Ita do
    e manlawo God aiawa no amonantepona intawa enabodala winedie. Tane no mai santepona,
    dia. No ideita badowa enate God sauwa mampe me Gagalowa euda e manlawo amonanten.
  qub-qub: Musyashayquinöpis gamcuna cajman manaraj chayamuptë Filipos siudächo runacuna
    fiyupami nogacunata ñacachimaran. Chaypis Tayta Diosninchïman yäracurmi willacuyninta
    willapänä-raycu gamcunaman chayamushcä. Marca-masiquicuna chapata ruramaptinpis
    Tayta Diospa alli willacuynintami willapashcä.
  att-att: Á narámak naw gemma yù karigirigâ mi ta paggiám mi ta ili na Pilippay,
    nga pangnguá ra nikami ánna pakkakagi ra nikami tán. Ngam pinatattam na kami ni
    Namarò, tapè melayalayâ mi nikayu yù bilin na, mássiki nu nepallà yù pangontará
    ra nikami ta gián naw.
  bki-bki: Beamu laka, bogo na numitu numim̃au Vilipai, nalo aju amil bova jibe na
    ka kumemi ruei, aju amila bulag laka kumemi, a jibe na kumijikia ruei, bogo na
    numiyotuba ea kamiu, nalo amil ea kumemi laka bereio bunu. A numial ka Atua naio
    jo mija kumemi, naruei maka bunu numerou ka vovaiano, numim̃au dolu ka ga ka nuverial
    kiano lilianiano vou nei van kamiu.
  bqp-bqp: Á dↄ̃ lákũ ò wɛ́ tã̀wá nà, o wari kɛ̀ káaku zaa Filipi, akũ Luda ó gbá
    swɛ̃̀ɛ, o a baaru nna kpàárɛ kokari kũ kokario.
  mcp-mcp: Bɨ mə mpú nə́ sə́ á zə wɔ́ɔ́s bɨ́dɨ́ sə́ mə́ fwo bul jug, sə́ á bwəma nə
    cúgə́ Filipî. Njɨ, Zɛmbî wúsʉ́ nyə á yə sə́ iŋkáŋ í á jəla yí. Iŋkáŋ byɔɔŋg wə́
    í á sá nə́, mizhízhíŋ mí á tɛɛm ŋgə lúmbʉli nə sə́ məzhɨɨ́ mɛ̂sh ɨɨ́, sə́ báá
    sə́ á ŋgə nə́mə́ bwiiŋg bɨ́ Jɔ̧jɔ̧ Kɛ́ɛl mə́ Zɛmbî.
  hat-hat: Mwen te fenk soti lavil Filip kote yo te maltrete m' anpil, kote yo te
    joure m' lan. Men, Bondye ban m' fòs ak kouraj pou m' te ka anonse nou bon nouvèl
    ki soti nan li a, malgre tout opozisyon mwen te jwenn.
  npl-NT: Nomejwah nonkimatih, achto yotechwijwikaltijkah iwa yotechtlaijyowiltijkah
    kan altepetl de Filipos. Dios otechpalewi matomechmatiltikah n kualitlájtoli de
    Dios, ika miak tlaneltokálistli itlajko miak tlaijyowílistli.
  bgg-bgg: Nathek ne thieg gathek ne Thesalonikha hà nathek shii awuii ba shii Philiphi
    hà gathek shii ne makhak-riing ne diigchiao reyjong ro. Chiih-è thiisa hàne bajo
    suang ne muna um magunde, gathek ro Hamangkhung-aphuii ai è thog pha Mua Wie ji
    nathek shii yua yi gathek shii lububo phi.
  eng-TCENT: On the contrary, even though we had previously suffered and been mistreated
    in Philippi, as you know, we had boldness in our God to declare to you the gospel
    of God in the face of strong opposition.
  eng-BSB: As you are aware, we had already endured suffering and shameful treatment
    in Philippi. But in the face of strong opposition, we were bold in our God to
    speak to you the gospel of God.
  cpu-NT: Pairani tekera niyaateeta pisaikaiyini eeroka, osheki ikisaneentaitakena
    Filipos-ki, jovasankitaavaitaitakena eejatzi. Iro kantamaitacha iri Pava shintsishiretakaakenari
    noñaaventantakamirori Kameethari Ñaantsi, okantavetaka ikisaneentaitana.
  san-ASM: অপৰং যুষ্মাভি ৰ্যথাশ্ৰাৱি তথা পূৰ্ৱ্ৱং ফিলিপীনগৰে ক্লিষ্টা নিন্দিতাশ্চ
    সন্তোঽপি ৱযম্ ঈশ্ৱৰাদ্ উৎসাহং লব্ধ্ৱা বহুযত্নেন যুষ্মান্ ঈশ্ৱৰস্য সুসংৱাদম্ অবোধযাম|
  tac-NT: Bajchabé ta'chó seba napu 'emi mochílige, Bilipo anilichi we'ká riógachi
    e'yénilituru 'emi 'we a'lá machíguru aliena tabilé 'la galélirigo ramué alé mochígame
    ralámulite 'lige asíriga resí olaru ramué. Napu'lige sebalia napu 'emi mochí abiena
    'we resí olaru ramué, nobi Onorúgame 'wéchigo nejkúrikó napurigá ramué tabilé
    majawa Onorúgame nila ra'íchali beníriga 'emi.
  eng-WEBPB: but having suffered before and been shamefully treated, as you know,
    at Philippi, we grew bold in our God to tell you the Good News of God in much
    conflict.
  gfk-H: Muat nunurei bia di gata tula hangungut mital na Pilipai, ma pa diet ga hirhir
    ta dahina wara gilgil hagawai mital. Ma ing mital ga haan tupas muat, Kalou ga
    habalamasa mital wara tangtangai no nuna tahut na hinhinawas ta muat. Ma ga habalamasa
    mital hua nalamin ta diet ing diet ga manga ianga bat mital.
  viv-viv: Wahalamanena boi melala ana egana Filifai againe kaliva himunukoyokoyoma
    kadu hiꞋihawadamanema tu muliya miTesalonaika agaimiya aꞋela. Ada nibaimeyao nuwanuwadi
    hinakivekoyoma nonogana Yaubada aseꞋasema gikivetoyogini-yo yana VenuwaꞋata Yamumuna
    agaimiya alukahihiyena.
  yao-yao: Mpela inkuti kumanyilila, tukanaŵe kwika kukwenu twalageswe kaje ni kutukanwa
    ku Filipi ko. Namose kwaliji ni kutukanila kwannope, Akunnungu ŵetu ŵatukamuchisye
    kunlalichila Ngani Jambone jakwe pangajogopa.
  tgp-tgp: Pani hina purongo vara kama lavi na rongohaji moiso na nora vailejleji
    hin kamam Philippi, sohen ka levosahia, pani kama lo turu r̃ilangi hin nor̃a God
    vara kama lo vereuli na Retir̃uhu non God isamim na livuha rani r̃ilangi.
  auc-NT: Mönitö do mïni ëñënïnö baï mönitö wëënëñedë Pidipoto ïñömö quëwëñömönite
    mänïñömö quëwënäni mönitö ïmönite wënæ wënæ cædäni beyænque wæwente intamönipa.
    Adodäni mönitö ïmönite, Mïnitö wënæ wënæ cæmïni ïmïnipa, ante tedewënäni ëñëninque
    wætamönipa, ante mïnitö adobaï ëñëmïnipa. Ayæ̈ mïnitö weca ponte quëwëñömönite
    waodäni tæiyæ̈näni mönitö ïmönite Baa ante, Mïnitö apæ̈nedämaï incæmïnimpa, ante
    wææ änäni incæte Wængonguï mönitö tönö godongämæ̈ cæcä beyænque tömengä ingantedö
    ante watapæ̈ möni apæ̈nedö ante mïnitö ïmïnite guïñënämaï apæ̈netamönipa.
  kbc-NT: Codaa owooɡ̶otitiwaji moyametibigoɡ̶oji, codaa metiɡ̶odiweenigetice niɡ̶eladimigipitigi
    nigotaɡ̶a Filipos maleediɡ̶icatibige daɡ̶a idaliiɡ̶ataɡ̶awa. Eliodi oko, oko nakapetegi,
    pida Aneotedoɡ̶oji eote mabo ɡ̶odaaleɡ̶ena me jeloɡ̶otaɡ̶ataɡ̶awa ɡ̶obodicetedi
    anele ane icoɡ̶otibigimece miniwataɡ̶a.
  bmh-bmh: Ig Tesalonaika uzan i bitau ebu, Pilipai uzan daren daren, gonun duailel
    agen ig uhu asiu pet migeimai, eg ze aigemen, ag igul go abiu. Bo, igual Uwait
    nug isanigeimai, gusig migeun. Ig Tesalonaika uzan alemun, go nug ig isanigamau,
    dudu eg agen ig eg migab anem ig uminarab tam. Ig gusig tapai daimai, gonugau
    Ze Naliupet ag abai maremun.
  ctu-BL: Anquese tsac ñaxan ubi lojon wocol yic'ot c tic'lʌntel ya' ti Filipos, ch'ejlon
    lojon ti Dios, tsac subeyetla i wen t'an Dios anquese an cabʌl j contrajintel
    lojon.
  meq-meq: Ka sərum ha nəmaa sa ɗəretsətseh haladzay ma Filipi təday, ta tsaɗamay.
    Ahəl nakə nəmaa ndisl naha a gay kurom aye na, ndo məne ɗəre may hay ta samay
    ɗəretsətseh huya ane tuk na, Mbəlom kə mamay naha ɗərev hərwi ada nəmaâ ɗakum
    ha Labara Ŋgwalak eye nakə a yaw abəra ka təv ŋgay aye.
  noa-H: Pãrau k'ap'ʌ nʌm hĩchab, Filipos p'öbör hee naawai hõrau maach k'ĩirchajã
    hiek'anaa maar dʌ̈i k'aigba haajerr; mamʌ mag nʌm hãba hʌ̈u Hẽwandamau maar heeg
    hoowi maar juagjã hoojim, mʌg hiek p'it'urg haadëp'ʌm heejã hogdʌba warag hichdëu
    maach peerdʌ haaujem hiekta pãrag jaaumk'ĩir.
  alp-NT: Imi rekwa be kena ami luake loko imi me kota Tesalonika mosare, ami lepae
    Sou Misete bei Allare mpai kota Pilipi. Mpai kota Pilipire ami supu teta kai esi
    lepa tiae ete ami. Tamata bokala esi lake ami lepae Sou Misete. Masike ele mere
    po me kota Tesalonikare iteki Allare Iono ami rilama mo kena lepae Sou Misete
    bei Alla ete imi.
  san-VEL: apara.m yu.smaabhi ryathaa"sraavi tathaa puurvva.m philipiinagare kli.s.taa
    ninditaa"sca santo.api vayam ii"svaraad utsaaha.m labdhvaa bahuyatnena yu.smaan
    ii"svarasya susa.mvaadam abodhayaama|
  kbq-kbq: Tagri'ma Filipai kumate'ma tazeri haviza nehu'za, nerahe'za hu'nazazana,
    tamagra antahi'naze. Hianagi Anumzamo'ma tazeri hanavetigeta, Agri Knare Musenkea
    huama huta tamagri'enena neramasamunkeno, maka vahe'mo'za ha'rerante'naze. (Apo
    16:19-24, 17:1-9)
  kbh-kbh: Ts̈ëngaftanga s̈mondë́tats̈ëmbo, bënga cabá ts̈ëngaftangbioye nda ora,
    Filiposoca s̈onjanëyánguango y bacá s̈onjánaborlama; y masque ts̈ëngaftangbioca
    bëngbe contra ents̈anga monjamna, Bëngbe Bëtsá tonjanma bënga fchayobená chë ts̈abe
    noticiënga bëtscá añémoca jabuátambama.
  ron-LSB: ci, după cum știți, după ce am suferit mai înainte și am fost tratați cu
    rușine la Filipi, am căpătat îndrăzneală în Dumnezeul nostru, ca să vă vestim
    vestea cea bună a lui Dumnezeu, în multe conflicte.
  pon-pon: A murin at kamekam nan Pilipi o at kalokolok waja o, duen me komail aja,
    kit aimaki atail Kot padaki on komail ronamau en Kot ni apwal laud.
  nhe-BL: Yonque achtohuiya ipan altepetl Filipos titlaijiyohuijque miyac huan tlacame
    fiero techchihuilijque, Toteco techpalehuis ma tiajsica campa imojuanti huan ma
    timoneltlalica timechilhuise itlajtol Toteco yonque tonechca itztoyaj miyac tlen
    quinequiyayaj ma ayoc aca tiquilhuise.
  sps-sps: Mi natem, to te kat fijior fi mamam ari, ai to te fijiar kan mamam ari
    tana ngats fan iny Filipai mam tabuiny ma naa fi naa tsumi tana ngats fan iny
    Tesalonaika, san e Gov tsura faan mamimam kat iny ongoor ma tsue of mamin Vurungan
    Rof nane Jisas to, kainon te kaa fi mi yan koma suar men veer kinai fiisok.
  wnc-wnc: Sike tupanu Filipai yot gapmane ninda yanisukuke tasiwatna nin ninisapduke
    nindane gupminu apasiwa maiking kakngae ginu atnataaing. Siwan ngana Anutuninda
    nindane musipmin papan kekekawa ninda iwaninu dua kagwaukumang. Wena. Ninda akekekake
    Anututane wamu takeaknga ginde atdanikapbumang.
  bus-bus: Á dↄ̃ lán wà wɛ́ɛ tã̀wa nà, wa nawɛ̃a kɛ̀ káaku zaa Filipi, ben Luda wa
    gba kùgbãaa, wa à baaru nnaa kpàare ↄsi kↄ̃n ↄsiio.
  gub-BL: A'e 'ym mehe oroho Piri tawhu pe. A'e pe har a'e wà, uzapo ikatu 'ym ma'e
    urewe a'e wà. Upuraraw kar ma'erahy kwer urewe wà. A'e rupi oroho Texaron pe.
    Nurukyze kwaw teko wanuwi. Nurukyze kwaw ma'erahy ipuraraw pàwàm wi. Ta'e Tupàn
    na'uremukyze kar kwaw a'e 'ar mehe a'e xe. A'e rupi urumume'u Tupàn ze'eg puràg
    a'e pe har wanupe no. Ureze'eg na'ikatu kwaw ureàmàtyry'ymar wanupe. Nan kwaw
    pa. Nuruzekaiw kwaw wanehe. Nurukyze kwaw wanuwi. Urumume'u tuwe Tupàn ze'eg puràg
    oroho uruiko a'e pe har wanupe.
  imo-imo: Enonga ulke kombuna oi naa ombo ulke kombu Filipai molorumulu kinye linonga
    kangindo mindili tiko lino ungu taka tondoringi mele eno pimele. Nalo altopa orumulu
    kinye imbomareni kongono naa teangei teko pipili kondoringi nalo linonga Goteni
    lino lipe tapondorumu kinye pipili naa kolopo enge nimbo yunge ungu tukumemu eno
    nimbo tirimulu.
  boj-boj: Niŋgi qalie, iga nuŋgoq bosaisosimqa iga Filipai qureq di Qotei aqa wau
    ojeqnam jeu tamo naŋgi na iga jaqatiŋ egoqnsib ugeugeigoqneb. Bunuqna iga nuŋgo
    qureq bonamqa dia dego jeu tamo naŋgi na iga ugeugeigoqneb. Gago Qotei na gago
    are siŋgilatetgej deqa iga jeu tamo naŋgi qa ulaosai. Iga siŋgila na tigeloqnsim
    Qotei aqa anjam bole niŋgi merŋgoqnem.
  eng-DRA: But having suffered many things before, and been shamefully treated (as
    you know) at Philippi, we had confidence in our God, to speak unto you the gospel
    of God in much carefulness.
  knf-knf: Name kak kë bahajanun akuţ akarun du ubeeka wi Filip. Kë ŋşë yeenkna ţi
    Naşibaţi mntëŋ mi ŋhilni aţupan Uţup Ulil Unuura wi bañaaŋ baŧum badooŋ adola
    do na un maakan.
  san-KHM: អបរំ យុឞ្មាភិ រ្យថាឝ្រាវិ តថា បូវ៌្វំ ផិលិបីនគរេ ក្លិឞ្ដា និន្ទិតាឝ្ច សន្តោៜបិ
    វយម៑ ឦឝ្វរាទ៑ ឧត្សាហំ លព្ធ្វា ពហុយត្នេន យុឞ្មាន៑ ឦឝ្វរស្យ សុសំវាទម៑ អពោធយាម។
  arn-NT: Doyelchi may, tunte dew kimnieymün, ellaka mew ta iñchiñ lukatungeiñ ka
    wülelngeiñ ta Filipo waria mew, Ngünechen ta kellueiñmew tamün kimeleluwmeafiel
    ta eymün kisu ñi werken montuluwün dungu, fente küme yafüluwün mew tati rangi
    fütra weychan mew reke.
  zas-NT: majsi lëjt ragbee guial luguiedx Filipos guna ree bejn diidxguijdx du lojn
    në graloj ree guialzi badëëd reeman dunujn. Per Dios banee dunujn valor persi
    badün xtiidxzaꞌcaman lojdi, majsi xhietëëz razaꞌcan por ree bén rdxeꞌch dunujn.
  ken-NT: Yɛ̌ndu mánáŋ báchyɛ́ nyaka bhɛsɛ bɛyǎ ɛsɔŋɔri nɛ ntíánwɔ́p ɛtɔk Fílipi
    mbɔ ɛnyu bǎrɨŋɨ, Mandɛm ywɛsɛ afyɛ́ bhɛsɛ ntɨ bɛ sɛ́ntwɔ́ sɛ́ngátí bhe Mbok
    Ndɨ́ndɨ́ anɛ áfú ntá yi yɛ̌ndu bɛyǎ bo mánù nyaka tontó bɛchyɛt bhɛsɛ mbi.
