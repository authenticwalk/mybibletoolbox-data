    tokømbem-qa nigoám. Geté Mbumbukiam ni mø̀ndøni-tøké, neka ni zo teqa Manqat
    Mbomambaqape, kha føgakh-mba vøizø̄-manqatam.
  rug-rug: Gilania mia sapu ele ta ṉoṉovala si gami, meke ta zama va kaleana koari
    pa Pilipae, sipu lopu ele kamo atu si gami pa Tesalonaika. Meke totoso koa koa
    gamu si gami si toleṉe gua ta naqu tugo si gami. Ba koasa tinokae te Tamasa si
    koa varane si gami, pude boka tozini gamu sa Inavoso Leana te Tamasa telena.
  hop-NT: Pi itam Philippi ep hihta aṅ kūkuyvaqat uma pay navoti’yuṅwa. Ura pep sinom
    itamuy haman’ewakw okiwsasna. Noqw itam God aw yank̇ahk̇aṅw, put aṅqw lomatuawit
    qatuhtusyak̇ahk̇aṅw umumi yuaaykuya. Noqw pep hapi piw hakim itamumi rohomhtoti.
  san-URD: اَپَرَں یُشْمابھِ رْیَتھاشْراوِ تَتھا پُورْوَّں پھِلِپِینَگَرے کْلِشْٹا
    نِنْدِتاشْچَ سَنْتوپِ وَیَمْ اِیشْوَرادْ اُتْساہَں لَبْدھْوا بَہُیَتْنینَ یُشْمانْ
    اِیشْوَرَسْیَ سُسَںوادَمْ اَبودھَیامَ۔
  heb-LB: למרות העינויים והחרפה שסבלנו בפיליפי, נתן לנו אלוהים אומץ לבוא ולבשר גם
    לכם את הבשורה על־אף אויבינו הרבים.
  caf-NT: '''Et keyah Philippi whut''en, ''en hubugha tube dzuh nuts''uzde, ''et ts''iyawh
    t''eoonuhzun. ''Et whunts''ih hukw''elh''az Yak''usda ''en bugha ''aw whechats''itsaz
    hoh bughunek unzoo, ''i be nohwhulh yats''ulhtuk, lhat hoh nehiyenah ''uhant''e
    ''et whunts''ih.'
  mio-NT: Nu quichi quivi ni ndehe xaan ndi tu ndoho, ta cani ñivi chi ndi ñuun Filipo
    cuhva ni chito ndo, soco ña yuhvi ndi cati tuhun ndi tuhun vaha yoso cuhva iyo
    ra Ndioo ñuun ndo. Chacan ni savaha ndi cuenda ra Ndioo ra sacahnu yo, ta ndehe
    ndi tu ndoho savaha ñivi.
  srq-NT: Ureso que Filipos nyii ra. Hue jenda que mbia ɨcuãte riqui ure je ra. Ureiruã
    nua ngue ra. Ũquɨ̃ jẽɨcuate quia ũquɨ̃. Aquere que Dios cheẽ turã uresenei senei
    tuchɨ jẽje cote ra. Ureso mose jendea. Dios que urembusiquiche eã tuchɨ ra. Mbia
    ɨcuã tuchɨ raque ure je.
  kje-NT: Ai walinhe horokala lere ai kam rakan Tesalonika makun, am lernaledi hadwei
    hadwokor noro apinpinha lolo kota Pilipi. Kade ri nammori ra'okuledi mayai, maa
    Makromod Lalap na'alapa ai akim penia ai ka mamka'uk loikaru Yesus Lirna Wawa'an
    eni ki mi.
  gaz-gaz: Akkuma isin beektan nu kanaan dura Fiiliphisiyuusitti dhiphanneerra; akka
    malees qaaneffamneerra. Garuu yoo mormiin cimaan nu qunname illee gargaarsa Waaqa
    keenyaatiin wangeela isaa isinitti himuudhaaf ija jabina arganneerra.
  kud-kud: Amnuwatuwu avivini hinage ebeha Pilipaiwone mwalona himumuga yababaegai
    ta hi'abiye hinimayaegai, na besiwa Yaubada i'abiye wahiyalagai, yo i'abiye atepatugai
    na wasa namwanamwana awawaloweine alimiyai, bwagana tomowa hive'ave'alehaegai?
  urb-NT: Pe, pehẽ rehe jahyk ym rahã we, Siri ok ta pe jande ke amõ ta mahy. Tupã
    rehe ipy'a ym ame'ẽ ta mahy. Myrandu katu ke japandu, (ame'ẽ ke ame'ẽ ta putar
    ym.) A'erehe jande ke ame'ẽ ta mahy. Jaxer ai ame'ẽ ke jande pe ame'ẽ ta ma'e
    tĩ. Ame'ẽ ke pekwa katu. Pe, jande py'a ke Tupã mãtã. A'erehe myrandu katu ke
    pehẽ pe japandu pandu katu we rĩ. Jande pe Tupã muwyr, ame'ẽ ke japandu. Amõ ta
    putar ym tipe. Anĩ. Japandu pandu we rĩ.
  fra-LSG: Après avoir souffert et reçu des outrages à Philippes, comme vous le savez,
    nous prîmes de l’assurance en notre Dieu, pour vous annoncer l’Évangile de Dieu,
    au milieu de bien des combats.
  san-HK: aparaM yuSmAbhi ryathAzrAvi tathA pUrvvaM philipInagare kliSTA ninditAzca
