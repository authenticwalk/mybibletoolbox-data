    uami.
  nbq-nbq: Nit o Pilipi werekma, anggin-mbanggin nenovaga bininggwis, wiyiknom-weyaknom
    erogo okninipwis, ogagagwa henelup ako ovara, vivis, o Tesalonika dugwit, Ala
    wene sek wene ako it wisane en, “Nenanggon o,” yiluk, ninim ogorek inigik, Ala
    yonggat ninivisigama, nenalon embetetek yukhurugu lagagup.
  tgo-tgo: Kaero hu ghareghare, amba muyai wo ghaona e ghemi, va mbowo wo yaku Pilipai.
    Na va gheko wo vaidiya vɨrɨ laghɨye na thɨ utuvatharɨ weime. Ko iyemaeŋge mbaŋa
    wo ghaona, othembe gharɨgharɨ va thɨ botewoyathuime, la Loi i thalavuime weime
    lama gharematuwo wo uturaŋgiya le Toto Thovuye weŋga.
  yap-yap: Gimed manang rogon e gafgow ntay ngomad nge thin nib kireb ni unog ngomad
    u Filippi u m’on riy ndawor gu bad ngomed nga Thessalonika. Machane Got rodad
    e pi’ e athamgil nga lanin’mad ni nggu weliyed ngomed fare Thin Ni Bfel’, ni yugu
    ireram gelngin e togopluw ni yibe tay ngomad.
  mop-NT: Ca'ax yajcunbo'on y p'a'asbo'on ich caj Filipos, a weele'ex ilic. U tz'aj
    to'on u muc' ti t'an a Dioso. Ti wadaj te'ex u qui'il u pectzil a Dioso, ca'ax
    top yanoo' a ma' u c'atoo'o.
  tet-tet: Emi moos hanoin oras ami sei la mai Tesalonika dauk, ema Filipi sia nasusar
    no namukit ami. Masik ema funu ami moos, Naꞌi Maromak nakbiit amikaan neon, toꞌo
    ami haberan aan katak Niakaan Manfatin Diꞌak baa emi.
  hlt-MCSB: Na ming uh vanbangla Philipi ah ka yook uh tih n'neet uh dongah Pathen
    kah olthangthen te muep thingthuelnah khuiah nangmih taengah thui ham mamih kah
    Pathen rhangneh ka sayalh uh.
  xtd-NT: Ka xini‑n xa yo kueꞌe vida n‑ka yaꞌa‑da ñuu nani Filipos, te yo kuiꞌa n‑ka
    jaꞌan ñayiu ijan. Te juini duꞌa n‑kuu, ko n‑ka jandixa‑da xa ñunuu ñaꞌa naꞌi Ianyuux,
    te ña n‑ka yuꞌu‑da xa juña tnuꞌu ka‑da tnuꞌu‑ia nuu ñayiu. Xijan kuu xa n‑ka xee‑da
    ñuu‑n, te nɨni kueꞌe vida ka yaꞌa‑da, n‑ka kachitnuꞌu‑da tnuꞌu vaꞌa Ianyuux nuu
    mee‑n tuku.
  mdy-ETH: ዒንሢ ዔራ ጎይፆ ሃያኮ ቤርታ ፒልጲሲዮሴይዳ ኑ ዓኣ ዎዶና ሜቶና ጫሺና ኑና ሄሌኔ፤ ጋዓንቴ ዎዚ ዼኤፒ ዒፂሢ ኑና
    ሄሌቴያ ፆኦሲኮ ኮዦ ሃይሶ ኑ ኬኤዛንዳጉዲ ዒዚ ኑም ጫርሹሞ ዒንጌኔ።
  spl-spl: '@see-verse:1TH.002.001'
  usp-NT: y onque xansaj c'ax chike y xojxutsaj li tilmit Filipos, pero Kakaj Dios
    xya' jcowil kanm chi jb'ij tzilaj jtaquil chirij re chawechak onque sub'laj tijin
    tib'ansaj c'ax chike.
  zav-NT: Ṉezele can' gwdi' gwxaquə'əto' Filiposən', can' boso'ožia boso'onitə' beṉə'
    ca' neto' lao gwdix̱ɉue'ito' c̱he Jesocristən'. Pero na' Diozən' bene' ca cui
    bžebto' gwdix̱ɉue'ito' le'e dižə' güen dižə' cobə c̱he'enə' ḻa'aṉə'əczə de'e zan
    de'e besə'əžon par c̱hix̱ɉue'eto'on.
  sgz-sgz: Gamáte mánán ngo di para bengta gim má long sáksákna gim ada Pilipoi tungu
    i pákánbung kápte be gim han ur main si gam. Má i pákánbung mul gim hut narsá
    gam, marán di tur pala gim. Ái sár ái kángit Káláu a arakrakai i bál gim má gimá
    mangan mai para talsai kán lain arbin.
  kek-NT: Usta ac xkac'ul li rahobtesi̱c ut usta ac xohobe' aran Filipos, abanan li
    Dios xq'uehoc xcacuil kach'o̱l chixyebal resil li colba-ib e̱re la̱ex. Inc'a'
    xoxucuac usta cuanqueb li k'axal xic' neque'iloc ke.
  blz-NT: Maune' kuu inti'i se' i kai koi men kookoo'potiaanna nitalalaismo ka' ni'ideki
    na Filipi, kasee ka' ia tulung Alaata'alanta, kai momoko mengelelekon na ko'omuu
    Lele Pore men ringkat na Alaata'ala maupo isian mian na ko'omuu men mantalantangi
    tuu' i kai.
  poe-NT: Ó kónohará kíxin senó tí sín chjasin Filipos kꞌuékjinchekjasóteni sín la
    ko kꞌuékꞌántaxínhi̱nni sín. Kjánchó Dios mé kjuínki̱tsa ntá chrakonhyani kjua̱ko̱ha̱ráni
    tí tan tsaáxinni kuènte Dios kjónté imá kꞌuénínkakonhenni sín.
