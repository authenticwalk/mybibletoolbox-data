  cak-SNT: Y ivataꞌn jeꞌ chi antok majaꞌ kojalka iviqꞌuin ixreꞌ, ojreꞌ xkakꞌasaj yan
    sufrimientos y qꞌuiy yan ri xꞌan chika chupan ri tanamet Filipos, pero ri xꞌan
    chika chireꞌ man xuꞌon ta chika chi xkaxiꞌij-kiꞌ, ruma ri Dios xuyaꞌ kachukꞌaꞌ
    chi xojalka iviqꞌuin ixreꞌ chi xkatzijuoj chiva ri ru-evangelio, mesque itziel
    xojtzꞌiet jeꞌ pan itanamit ixreꞌ.
  uvh-uvh: Abanga sidindu' kuma'sa' naknga iking, tim indi sidining yongganang u ko
    mo' kadofigum ganang u indi Filipai yong u anga ikinga aming wari indita' bibi'
    naknga indifi tanga ma midi kadagang nina ning tanga mamareng kabi'mo' nimging.
    Ka indi waraga' sura mutu tanga sisibi titiga' guk mo' sukum, mokngang, indi sidiganang
    u ausa' tugum. Anga kadofiinga aming kabi'mo' ka sidining yong wara'ni wari indita'
    bibi' naking de, ka indining Anutu girii wari yotangkanim tinga indi adining midi
    kareng u tangkunangsa' adenga ituasamgum.
  ino-ino: Hokoteta Filipai kumate mai'nonake'a hu'a lavuya hu ke lama'kite'a lakufa
    ali'a haviya hulatete'a inake hae “Mako'ae ani ke alaki oheo.” hu'a hulate'naya'maki
    Anumaya Kotitimo'a eteno lo'kiya laipa lamiketa koli ohuta lo'kiya vaita lapa'kaeyate
    eta Anumaya Koti kanale ke lapa'kaeyapi huta fole aita lahapapai'none.
  gnn-gnn: Ŋuruŋu wiripu-guḻku'yunydja ŋanapurrunha yukurrana yätjkuŋala gäŋala ŋunhala
    Bilipaynydja wäŋaŋura, yurruna ŋanapurru marrtjina nhumalaŋgalaynydja; wirrki
    yana walala ŋayaŋu-yätjkuŋalanydja ŋanapurrunha yukurrana bumara, yurru yaka ŋanapurrunydja
    ḏaḏawyurruna ḻakaranharaŋuru dhäwu'ŋurunydja, liŋgu Godthu yana ŋayipi ŋanapurruŋgala
    wekaŋala ganydjarrnydja nhanŋuway, märr yurru ŋanapurru mukthun yana-wala marrtji
    ḻakarama ŋunhiyi dhäwu'. Bala ŋanapurru ḻakaraŋalanydja yukurrana nhumalaŋgu barrarimiriwnha
    nhämiriwnha yana, bäy warray ŋunhi yolŋuyu walalay bini bunha ŋanapurrunha murrkay'kunha,
    liŋgu walala ŋuyulkthina ŋurikiyi dhäwu'wu.
  yal-yal: Nxu bata yi tɔrɔn nun ɲaxankatan sɔtɔ Filipi taani, alo ɛ a kolon kii naxan
    yi, nxu yi nxu wɛkilɛ Ala yi, nxu yi Yesu a fe Xibaru Faɲin nali ɛ ma hali muxu
    wuyaxin to nxu yɛngɛ ɛ konni.
  cnt-NT: Ia₁ ma₂ŋi'₅₄ bá₄ 'nia'₂, të₂le₃ ca₂jme₃'o₅₄ bá₄ Diú₄ ca₂nio₃ tiá₂ dsɨ₅,
    ca₂'ë́₄ jnia'₅₄ ja₁con'₂ 'nia'₂ jág₁ dse₃ a₂lión₂ dsa₂, o₁jŋia'₅₄ ca₂jmóg'₂ dsa₂
    ca₂të₂ca₂'o'₂ juɨg₂ Filipos le₂jŋiá₅.
  tif-tif: Ipkal utam-silip, din Tesalonaika unin disa bom-iluwa, abip Filipai kaptam-ami
    kamok kamok ita taba kukup mafak numi kukaayin-bam ale, weng mafak ayo kukaayin-bam
    ke-biliwa, din Tesalonaika un-sulup kaali, waasi ita taba-lom Kraist ami sang
    bakayimbip uyo loyupla kulaalin i! ke-biliwa, God alalta titil kuyilala, suunin
    dinim ke, unang tunum alik imi tiin diim kawu, God ami weng tangbal kaa ipni kukaayinsup.
  nlx-nlx: पुण तुमू खुद जाणतेह काय थिस्सलुनिक्यो माय आवणेन पेल आमु फिलेपी हेयरा माय
    अपमान एने दुख विठेल। एने आमरो बोगवान आमुह ईमोत आपेल, काय आमु बोगवानान हाजाली खुबेर
    केठीण विरोद एन बी तुमूह होमलाड़ी।
  apw-NT: Philippi golzeegee iłk’idá’ nchǫ’go nohwich’į’ na’isdziidgo nohwiniidaagodeszaa
    bídaagonołsį, ndi áí bikédí’go nṉee nohwich’į’ nada’iziid ndi Bik’ehgo’ihi’ṉań
    binkááyú doo bédaahiildzid dago Bik’ehgo’ihi’ṉań biyati’ baa gozhóni baa nohwił
    nadaagosiilṉi’.
  gum-gum: Pøs ñimbe yandø ashibelø køn tru Filipossrømbe merrabwane chine purø trømbøig
    nebuinab, tsalø waminab melaig købigwan. Inchendø treeg kuingucha, namui Tius
    purugúitøgabe nui tabig srø wamwan chigucha chi kørig kuin kømø, eshkanrrab pønrramisrig
    købig køn, marmønrrai namun yeeg trømbøig katingucha.
  not-NT: Pigóiguë iguisaigabaquina canta Jeripoquë itsipiriacaquenaro ora pasiguitagantsi.
    Cara obirojeguiquë ipëgatsataigabaquina matsiguenga itsoiguëgotëna. Carari imitocoiguëna
    Tosorintsi yosintsisëretaiguëna te nontsorogaigue iroontita nocomantaiguëmiro
    Caninaro Nibarintsi ora ipaiguina Tosorintsi.
  plu-plu: Apit usuh danuh atere usuh mpiyenete apitiw paytwempu Filipus. Yis kuwis
    hiyak ku samah hiyeg ayge arewha wothu. Apim ini usuh kaayhsima hiyapkiska mbeyne
    wothu. Henneme ka sam. Ku samah usuh danuh atere yit, ig Uhokri iké wawaygyi adahan
    usuh kinetihwene ta yit akak madikte ubowka. Hiyawa upetunyapu siguhe usuh akak
    gihawnakis henneme usuh udukwenewa ekkenene yit Uhokri ginetni.
  iou-iou: Ba pengän Pilipai kome nidäpmäŋpäŋ niwat kireŋkuŋo u imaka, nadäkaŋ. Ude
    täŋ nimiŋkuŋopäŋ nämo kwitaŋkumäŋ. Nämoinik. Äma ätutä iwan pähap täŋ nimiŋirä
    Anutu yäpmäŋ wädäŋpäŋ bätakigän nadäŋkaŋ inken äreŋpäŋ Anutu täŋo Manbiŋam Täga
    u täwetkumäŋ.
  ntp-NT: Tomasi ʌʌquioma Filipoosiʌrʌ aa soimaasi ñiooqui gʌraagidi dai soimaasi
    gʌrtaatatuli poduucai mʌsduucai camaatʌ aapimʌ. Dai vʌʌscʌrʌ aidʌtʌsi aayi aatʌmʌ
    gʌndʌvʌʌragʌrʌ Diuusi gʌrsoí tʌsai gʌnaagidana ñiooquidʌ maiduaadimudacʌdʌ tomasi
    ami oidacami ʌʌpʌ gʌrvui vʌʌtʌcatadai.
  rai-rai: Muaat nunurai naa namuga taa ra numitul winawaan paat karom muaat, a taara
    diat baanaakaka mitul ma diat baana wawirwir mitul irong Pilipoi. Iaku u ra wewaraaut
    anu ra nundaat God, mitul ongor ut baa mitul a wewapua u ra nuna Koina Wewapua
    karom muaat, ma pa mitul burutaana diat baa diat turbaat adekdek mitul.
  haw-1868: Aka, i ko makou eha mua ana'e me ka hoino wale ia mai, ma Pilipi, ua ike
    oukou, ua wiwo ole ae la makou ma ko kakou Akua i ka hai aku ia oukou i ka euanelio
    a ke Akua, me ka paio nui ana.
  ffm-ffm: Fade amen warde, min torraama, min koynaama ley ngeenndi Filipa, hono no
    anndir-ɗon nii. Kaa Laamɗo men hokki min ngorgu min mbaajoroo Kabaaru Lobbo oo
    soobee.
  arb-NAV: فَمَعَ أَنَّنَا كُنَّا قَدْ قَاسَيْنَا الأَلَمَ وَالإِهَانَةَ فِي مَدِينَةِ
    فِيلِبِّي، كَمَا تَعْلَمُونَ، فَقَدْ تَجَرَّأْنَا فِي إِلَهِنَا أَنْ نُكَلِّمَكُمْ
    بِإِنْجِيلِ اللهِ مُجَاهِدِينَ فِي وَجْهِ الْمُعَارَضَةِ الشَّدِيدَةِ.
  cop-CNT: ⲁⲗⲗⲁ ⲁⲛⲉⲣϣⲟⲣⲡ ⳿ⲛϭⲓϧⲓⲥⲓ ⲟⲩⲟϩ ⲁⲩϣⲟϣⲉⲛ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲉⲧⲉⲧⲉⲛ⳿ⲉⲙⲓ ϫⲉ ⳿ⲛ⳿ϩⲣⲏ ⲓ ϧⲉⲛ
