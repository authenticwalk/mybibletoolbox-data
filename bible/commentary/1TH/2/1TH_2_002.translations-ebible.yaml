  tew-tew: Undá únhanginná unbíˀwe gipówápíḏíbo báyékí dítꞌôephaḏekannannin heḏá
    báyékí híwó̖ˀpîˀ naˀin díhéeˀannindá oe Philippi búuˀú. Hewänbo tobáháa báyékí
    tꞌowaḏi díˀahkhâaˀa̖míˀin didaˀ wänbo naˀinbí Yôesiḏi khuwôedaˀ dînyâaˀan iví
    híwó̖ˀdi tu̖u̖ wâytu̖ˀâ̖a̖míḏí.
  rmc-rmc: Se džanen, hoj angloda but precerpinďam andro Filipi a hoj amen ande avri
    pre ladž. Ale the avke arakhľam e zor andro Del te vakerel tumenge o evaňjelium
    le Devleskro bi e dar, kajte but manuša džanas pre amende.
  apr-apr: Inbe lomu galanga nen, ye kene yo ammala yang tiao, bong amnepe Pilipai
    go nga, ngan tipammoo am ye betanga dook tiap, inbe tigarung tinimam a amsolo
    urata moonoo masngana mai san. Bong ye kene yo ammala pombe pang yang ye in nga,
    ngan Maro kiidi tani in ipamede lomam le amraua pang di tooltool alunu yo tiyei
    ben di koi kiam, ngan tiap. Bong amkodo le ammede, inbe amwetewete pang ye bingi
    dook mata ke Maro.
  tiy-tiy: Gétiga kom i kéférasaye begey brab kéféngirase begey dob ingéde Filipos.
    Ménrigoy ni bé énda séna ménagéw gey de mangéy dob begome. Endob fénbaraw i Tuluse
    begey inok géureto key begom i Fiyowe Uret tidéw dob Beene, fiyon fo ké médooy
    sébanile begey.
  nlg-nlg: Ighau tau ghilalaa tana bona tai ghahaghai mua i Philippi, ivei tara nea
    na nighai ghighirou mana bosa dikalamami, vaho ge ai gatu itamiu i Thessalonica.
    Sakai vamua te sule na ghighirou iga, dida na God te patupatughai ge kai tughunitatea
    vanighau na rongorongo uto te butu mai tatana God.
  dgr-DOGNT: Naxıts'àts'ede kwe kǫ̀ta Phılıppı dǫ nàgedèe sìı gok'adageedè xè dagogį̀ı̨hɂa
    ı̨lè wek'èahsǫ hǫt'e. Sıì dǫ gok'èch'a agı̨ı̨wǫ kò, Nǫ̀htsı̨ gots'àı̨dì t'à, Nǫ̀htsı̨
    wegodıì nezı̨ı̨ naxıts'ǫ̀ hats'edı ha ts'ejı̨-le ı̨lè.
  pes-OPV: بلکه هرچند قبل از آن در فیلپی زحمت کشیده و بی‌احترامی دیده بودیم، چنانکه
    اطلاع دارید، لیکن در خدای خوددلیری کردیم تا انجیل خدا را با جد و جهد شدیدبه شما
    اعلام نماییم.
  ron-1924: Дупэ че ам суферит ши ам фост батжокориць ын Филипь, кум штиць, ам венит
    плинь де ынкредере ын Думнезеул ностру сэ вэ вестим Евангелия луй Думнезеу ын
    мижлокул мултор лупте.
  tpz-tpz: Po vamomoaan nemöm to kehkeh nö nem nös peöm manem Tesaronaëkaꞌ. Emöm to
    teꞌ nem manih pa vöön vëh Filipaë, pamöm taum o kamis nën. A napan va pa vöön
    pamëh to hinën kamöm. Ivëh, köm nat e nem, a nap peo rakah to heꞌ tonun ka möm,
    pare vapikpiuk a möm. Ivëhkëk, e Sosoenën pea to vaꞌaus e non pemöm. Kemöm sun
    vakis e nem pa vatvus a Soe Vih peꞌ manih peöm.
  agd-agd: Tireti vaonafá ínaimpáké oronté maé Firipaí barurá orékun ma mai ráke nanin
    banta ano ma setin tiren tisen iyaré ein baya siretí ankan afová ukha ono. Tiretí
    ankan Tiyarafenui Kama Vaya siamiyákun ara ara aa fáké uman eriyaren mifo Tiyarafenu
    ano ákona simiyáká ída feranton kasaé beni vaya siamiyaré uno.
  rkb-NT: Tapara Piripos ezektsa wasanibyitsa nikaranaha. Anaezektsa nimysapybyrikinaha.
    Kytsa Deus soho humo batu sispirikpotsihik katsa Deus wasania ty tsiktsasokonaha.
    Iwatsahi katsa ahabo tsikumunaha. Deus humo mypunihikrẽtsa tsimoziknaha. Deus
    humo batu mysikpyby. Iwatsahi Deus wasania ty tsiktsasokonaha hỹ.
  san-THA: อปรํ ยุษฺมาภิ รฺยถาศฺราวิ ตถา ปูรฺวฺวํ ผิลิปีนคเร กฺลิษฺฏา นินฺทิตาศฺจ
    สนฺโต'ปิ วยมฺ อีศฺวราทฺ อุตฺสาหํ ลพฺธฺวา พหุยตฺเนน ยุษฺมานฺ อีศฺวรสฺย สุสํวาทมฺ
    อโพธยามฯ
  iws-iws: Mɨ kɨma ɨna nɨnoknɨnkɨnɨm ɨiya bɨiya krɨma om Filipai hɨr nwowa sɨma krɨmiirar
    dirɨraerarbumbukɨm mɨ krɨmiirɨn Adi Komii siya whɨnkɨnsiis haigɨnɨugɨm mɨ krɨma
    hɨkɨm sɨma hauuwɨm sɨmiirsi bɨri nɨdidgɨm mɨ siir Yai Wɨn Kɨbiya krɨma kɨmiirar
    boɨnmɨmauugig.
  pol-SZ: Chociaż wcześniej, w Filippi, prześladowano nas i poniżano, to dzięki Bogu
    nie zabrakło nam odwagi, aby i wam, mimo wielu sprzeciwów, przedstawić dobrą nowinę.
  ztq-NT: Ni nan bueen gaa to nii antes nii kyoop no lo do lëë meñ kyedzy Filipos
    psaksi lëë noo, aan nikxe mban ptyee noo kchëlo kyalnë go, lëë Dios beeñ lëë noo
    yudar bluuy noo xtiits xaa nii xñee cho nak Jesús lo do.
  zai-NT: Nanna tu neca udinde né cabe laadu ne bininá cabe laadu ndaani guidxi Filipos
    peru ucané Dios laadu para gunda bidxiña du xquidxi tu ne byuí né du laatu stiidxa
    be sin nidxibi du, neca uyuu tu bicaa lú laadu.
  upv-upv: Ko kami kamrongwose, daron nga namlik malum ngaim Pilipae, ko jinibb arloli
    esij tevi kem ko arij esij elep kele wor tevi kem. Ko arij tere kele kem daron
    nga naminuk ji kami. Ko Atua se kerr ololi norrorrmien se kem eterter nga nabwera
    tweni nosp̃en nga m̃irres sen tevi kami.
  wap-NT: Naꞌiki uaitapa naꞌapam wabaꞌazootin-kida-kao, naꞌiki wapatakaꞌuta-kao tuukii
    manawun Philippi ii, wakaawan uaꞌii unao wiizi Thessalonica iti. Mazan Tominkaru
    kaminkaꞌuta waunao, uruu idi maꞌozaka wakakuwaapan, wakowaadan Kaimanaꞌo Kuwai
    Tominkaru diꞌikiꞌo unao ati. Pidannao, naꞌii sannao maaiapakan puꞌu, naꞌiki ĩmaabataꞌazookan
    puꞌu wakuwaa.
  mva-mva: Kam kakaua matamata Pilipai anua-lo kisoaki nge sururu bibia kidoki be
    ebulo goalakadi ane diebulo-kama. Moimoi tamoata kokoko didua-kama, ata Nanaranga
    nema duma nena-lo ka kikaiboang be Pile Uia ne kirangaka-kaming.
  dwr-NT: Shin nuuni hinttekko yaanaappe kase Piliphphisiyoosa giya katamaan waayyetteeddawanne
    boretteeddawaa hinttenttu eriita; daro phalqqethay de7ooppekka, hinttenttoo A
    mishiraachchuwaa qaalaa odana mala, Xoossay nuussi minotethaa immeedda.
  kfw-kfw: Thessalonica ah nangnidiang kinhongma Philippi ah kasetak le jakna kaomtak
    ah keini innatho kha nangni'n ningjet. Khawa khan naka-en zootmak khatuk intam
    innum, Pathian diangnga inphut Chong Kahoi nangni diangnga karilsik ah eini Pathian
    in malung ngarna analeipeii.
  bfz-bfz: जेड़ा तुसे आपू बी जाणोए कि आसे पईले-पईले फिलिप्पियो नगरो रे दु:ख सईन कित्तेया
    और बुरा बर्ताव सईन करने ते बाद बी म्हारे परमेशरे आसा खे एड़ी इम्मत दित्ती कि आसे
    परमेशरो रा सुसमाचार तुसा रे नगरो रे लोका री तरफा ते पारी (भारी) बिरोद ऊँदे ऊए
    बी तुसा खे सुणाऊँ।
  cuk-09: Ar bemar wismalad, anmar bese-naed-iduar, Filipos-neggweburgi igi ise-bibyolegar,
    degi, ise-mesagwar anmar-imaksamala. Degi-inigwele, Bab Dummad anmar-gwage-ogannosad,
    adi dobsuli, bukidar-anmargi-gwisgusmalad-abargi Bab-Dummad-gaya-burba-nuedgi
    sunmakegar.
  ben-OBCV: তোমরা জানো, আমরা ফিলিপীতে আগেই নির্যাতিত ও অপমানিত হয়েছিলাম, কিন্তু প্রবল
    বিরোধিতা সত্ত্বেও আমাদের ঈশ্বরের সহায়তায় তোমাদের কাছে তাঁর সুসমাচারের কথা বলতে
    সাহসী হয়েছিলাম।
  mil-NT: Te nàha‑ndo sá cǔtnàhá ní xíndecu‑ndɨ́ ñuú Fìlipú ío ní xúhuⁿ tnúhu cuèhé
    tnúhu duha núú‑ndɨ̌, te ní caniha‑güedě xii‑ndɨ́. Te ní ndee‑ndɨ́ ní quixi‑ndɨ́
    ñuú‑ndó, te ñá túú ní yùhú‑ndɨ́ ní cáháⁿ‑ndɨ́ tnúhu Yá Ndiǒxí núú‑ndó, chi mee‑gǎ
    ní chindee ñàha‑gá xii‑ndɨ́ cuěi ío chitu ñǎyiu ní cuu úhú iní ñáhá xìi‑ndɨ́.
  myu-myu: Eykay ocajẽm awap Filipos ka be juk adi ocekuku. Ibo ka watwat cuk adi
    xipan g̃u ocekuk. Warẽmtag̃ cuk adi ip ocekuk. Ocekay'ũm cĩcã ip osodop. Ocekawẽn
    kay'ũm cĩcã dak ip osodop. Eyetaybit iboam. Inaka Deus cuk adi oca'õmucanucan
    osunuy. Imẽnpuye ocebu'u g̃u ocesop kawẽn idipat muwẽn ãm eywebe.
  amk-amk: Mewaitawanaifa weo wiro antorontai we mea to bendari Tesalonika kaharai
    mae, kaiwasa na bendari Filipi fosa enari kanggani tuti etei kanggani antorua.
    Antosodai ne tonanafo ki, wape Allai fiata antoru donio na dadira rorongno kaiwasa
    enari we antoru fo kontaio antowemambiriu we antowuwu ne Kaiwo Mahikai fo we mea.
  fai-fai: Kibilim kal, nuka kamakikiw yak Filibai abiw unuw. Filibai kayak ika kukuw
    mafak so itafimin so keiya bidiwo yanol yak Tesalonaikka abiw kiba itamasuduw
    kala. Kale yak Tesalonaikka abiw kinim ikil seng kanaya bidiwo, kata nulum Got
    ayo atud aket kuyamano, kayo alam sung kidel uyo bakayamsuw.
  ura-NT: '@see-verse:1TH.002.001'
  mcd-NT: Man man tapia non matoqui nocoataima Filipos anoafoan noco omitsisca huafain
    noco roapaonifo. Ascashon noco shatumapaifiaquicai Upa Diosin ahuun curush noco
    inanno non ranotiroma nan tsain shara Jesushuunoa un mato yoini cuscan noco tsoan
    shatumanama.
  urt-urt: Yip sisyeme, teter ŋaiye yukur poi mate metekeꞌ yip pe, poi nambaꞌe nihe
    syohe embere embere, topoꞌe wusyep hiꞌe manar moi embere Filipai. Poi ma moto
    meleꞌme lenge wachaih, kom Got pwal poi bongol ŋaiye ya malaŋatme wusyep mise
    kin milme yip Tesalonaika.
  kiz-kiz: Mmanyili kuwa muandi twatesiki ni kutubhona kisoni khola kufilipi, kama
    kammnyili. Twayele bhakifu kup'etela K'yara kubhomba injili ya muene kup'etela
    tabu syoa.
  tzo-TZE: Xana'ic c'usi lipasbatcutic tey ta lum Filipos. Ac'o me ep laj quich'cutic
    uts'intael xchi'uc q'uexlaltasel, pero la stsatsubtasbun co'ntoncutic li Dios
    cu'untique, jech tey vul jcholcutic ava'yic li sc'ope. Manchuc me ep licontrainatcutic
    noxtoc tey ta alumalique, pero muc xixi'cutic. Laj cac'becutic yipal ti jamal
    la jcholcutic ava'yic ti ja' no'ox chijcol ta sventa Diose.
  lex-lex: Hononmi miatga de la'a lerni mak ami edonan mte' ma'ta la Tesalonika, de
    amlernana yamuki-yama'ala la'a Pilipi, me a tlin mamni npen lia yahe'i-yamali.
    La'pa emkamenila mutlialawna rhi'a oruli-augewat la ami, mere tniomra-nniah'a
    mamni edonna nlol hamamuamua yoma ita Uplerlawanni Nal oleka iwarni pa ma mpadieh'a,
    me ma mparan pia makot nohora E Kot Kalwiedni-Paitiotni tiy miy.
  dov-dov: Naabi mbuli mbumuzi, mikuba chiindi twakafwabisigwa akujatwa chakuusa kuFilipi,
    twakasima muliLeza wesu kwambula mumakani mabotu aaLeza mukombozeka kwinji.
  rgu-rgu: Emi boe mafarene, tepoꞌ fo ami bei ta leo Tesalonika meu, te lahenda fo
    rai kota Filipi rasusaꞌ ma tao doidoso ami so. Tehuu Manetualain natetea ami dale
    mara, de maparani tui-beka Manetualain Tutui Malole Na neuꞌ emi, leo mae lehenda
    dodouꞌ rahohoeꞌ ro ami.
  toc-NT: Ma̠squi xli̠­ca̠na pi̠ xapu̠lh cumu la̠ hui­xinín catzi̠­yá̠tit pi̠ la̠n
    xquin­ca̠­li̠­kalh­ka­ma̠­na­ni̠tán y la̠n quin­ca̠­si̠­tzi̠­ni­ni̠tán nac Filipos,
    Dios quin­ca̠­ma̠x­quí̠n li̠t­li­hueke la̠qui̠ tla̠n nac­ca̠­liakchu­hui̠­na­niyá̠n
    xta­chu­huí̠n nac milak­sti̠­pa̠ncán, ma̠squi xli̠­ca̠na pi̠ na̠chuná lhu̠hua
    hua̠ntu̠ cpa̠­tí̠hu.
  som-som: Laakiinse annagoo awil aad ugu xanuunsannay oo lanagu ceebeeyey Filiboy,
    sidaad og tihiin, waxaannu ku dhiirranaannay Ilaaheenna inaannu injiilka Ilaah
    idiin sheegno annagoo dhib badan ku jirna.
  mam-C: B'i'n kyu'n qa nimx ma tziky'x qi'ja tojjo tnam Filipos, ikyxjo tze'nku toj
    kytanima, a Tesalónica. Me ax Dios saj q'onte qipi'n tu'n mi tzaj qxob'ila, qala'
    tu'n t-xi qq'ma'nji'y Tb'anil Tqanil kolb'il toj tkyaqiljo yasb'il qe'y.
  ndj-ndj: Lakini ngimu wula wumumanyili ndambu yivatusulumili na kujowuliwa kula
    Filipi patuveyi tukalihela kufika kwa yumwi. Hata naha kwaveli na ngingamu sitangalili,
    Chapanga wetu atugayilili uhwadali wa kuvalandulila Chilongu chaki cha Nyanyi
    chifumili kwa mweni.
  mbj-NT: Pooj jé Pirip häd näng do panang bä ãã rarejã né paawä, ãã raky n'aa rejã
    né paawä, P'op Hagä Do ër h'yy kaha'eeh doo, ãã tah'yyb ne'ỹỹm. Ti hyb n'aa bë
    ãã maher'oot ta ky n'aa hanäm doo, hajõk bë panang buuj ãã rahyb n'aa wareem né
    paawä.
  lat-VUC: sed ante passi, et contumeliis affecti (sicut scitis) in Philippis, fiduciam
    habuimus in Deo nostro, loqui ad vos Evangelium Dei in multa sollicitudine.
  ngp-ngp: Mmanya ivo kitendigwe na kuhomolwa kudya Filipi umwo chandile kikei kubula
    kwenyu Tesalonike. Hamwenga na kugamba kwandaga na kuhigigwa kwingi, Mnungu kaitenda
    kise kogoha mwo kuwabilikizani Mbuli Yedi yakwe.
  enq-2: Wamba Pilipae dokonya naima laiya longo langitala, elya pisoo, naima pyao
    koeyasiami. Dokopa Goteme naima nisiamopa, naima kyeto nyepala paka nakaeyao,
    baanya wai pii epe doko nyakama langiamano doko nyakamame masilyaminoaka.
  eng-ASVBT: but having suffered before and been shamefully treated, as ye know, at
    Philippi, we waxed bold in our God to speak unto you the gospel of God in much
    conflict.
  mna-mna: 'Mi niom ko motoyom iŋgal: Muŋgu, indeeŋe ta amkam uraata su kar Pilipai
    na, tibalis yam ma amre yoyouŋana biibi, mi tipamiaŋ yam kat. Mi kaimer ma ama
    ampet tiom na, parzooroŋana ipet ma tomtom tikam pataŋana biibi piam mini. Tamen
    Anutu ipombol yam, tana amoto som, mi amender mbolŋana, mi amso yom pa uruunu
    ambaiŋana ta Anutu iswe piti na.'
  myw-myw: Deisin-wan min-Pilipay bo iyagagemas, amamwasin, tage nag ka̱gwey; kakapwapout-wan.
    DaGuyaws bo ilabem mo kadibakeimiy liva̱nen Yowbad, va̱gan bukumwa̱saws kid. Deisin-wan
    gamag mwasanin isibwademas, tage bo kageiguy.
  sby-sby: Mucinshi mbuli bantu baku Filipi ncobalatupensha nekutusebanya, katutana
    kwisa ku Tesalonika. Necikabeco Lesa walatuyumisha moyo mpaka twalacikosha kumukambaukila
    Mulumbe Waina weshikufuma kulyendiye nambi bangi balikutoteka.
  sll-sll: Homa Pilipai malgi molere ni monga bani uminia. Ure mominga gin i, arihobi
    na sire gale ol gogo dal na tomua dungwo pinirawa. Arihobi na sire gale ol gogo
    dal na tomba, ni monga bani ure hon na sire gale ol gogo dal na tenama dire kul
    pirikire God nomani na tongure nimni mole God ha maing di tibi ol ni tominua.
  yaq-NT: Ala itepo, ka binwatuka jum bwe'u jo'ara Piliipoj tea'po junuen tiusi jiokot
    joosuaka juni'i, jaibu enchim a' ju'uneiya'a benasia, junama'a ju'u Lios, aapo'ik
    betana juka' bemela nok lutu'uriata, kaitat jain eaka emou itom a' teuwaane' betchi'bo
    aet itom aniak. Junuen tua aet itom beje'ewa' nasuk juni'i.
  uro-uro: Dä qosaqi ngänät dräm i mäqi ut ta ama märänga dä ama enge ama vu ngät
    e mät ama värhäm ama mor äm ma Filipai bä nak ut na ama qrot nani a ne. Sokt di
    nävät aut Ngämuqa aa matnärhäm dä ama qraräkta na ut bä ut sameng ba ngän na ama
    sameng ama mär ngät nage ma Ngämuqa da ama märänga ama mor qa aa ron.
  ita-1885: Anzi, benchè prima avessimo, come sapete, patito, e fossimo stati ingiuriati
    in Filippi, pur ci siamo francamente inanimati nell'Iddio nostro, da annunziarvi
    l'evangelo di Dio, con molto combattimento.
  muy-muy: Kə̀səruma daya, wuɗaka mòru afa gekʉli ni ti tə̀gribiya daliya ana leli
    a, tìndivbiya leli e Filip a. Afa gekʉli day mis kay tàwayay məgəskabu leli ndo.
    Ku tamal nahkay nəŋgu ni, Melefit geli àvia njəɗa ana leli ga məhi *Ma Mʉweni
    Sulumani gayaŋ ana kʉli a.
  kqc-kqc: Ya ya diba, sena Philippi ri, bi una rofu no reyadi, ma esika esika moiyafa,
    idu uni Sei di aedena yaku yeiva una maro dada, una tourage regamadi utari, ini
    ago buni bi ya niyafa.
  tav-tav: Mʉja tʉpʉre jã caejaparo jʉgoye Filipos na caĩri macapʉ jã cãmʉ. Topʉ jã
    cãno to macana ñuuquẽto jã ĩ eperi rooro jã cámá. Ti wamere mere mʉja majirã.
    Mʉja ya maca macana quena aperã to bairona jã cabuiorijere camatagabama. To bairo
    na cátibato quenare Dio maca caroaro yeri ocabʉtiriquere jã cajoowĩ. To bairi
    uwiricaro mano jã cabuiowʉ Dio ye quetire.
  eng-ULB: You know that we previously suffered and were shamefully treated at Philippi.
    We were bold in our God to speak to you the gospel of God in much struggling.
  spa-VBL: Recordarán que después de muchas dificultades y maltrato en Filipos, con
    la ayuda de Dios nos atrevimos así a compartir la buena noticia de Dios con ustedes,
    a pesar de la oposición que enfrentamos.
  fra-_FOB: Mais, quoique auparavant nous eussions souffert, et que nous eussions
    été outragés à Philippes, comme vous le savez, nous avons pris assurance en notre
    Dieu, pour vous annoncer l'Évangile de Dieu au milieu de grands combats.
  hau-ULB: Kun kuma san yadda aka wulakantar damu, aka kuma kunyatar damu a Filibi,
    kamar yadda kuka sani. Muna nan kuwa da karfin zuciya cikin Allahnmu domin yi
    maku bisharar Allah cikin fama da yawa.
  mal-mal: ഫിലിപ്പിയിൽവച്ച് ഞങ്ങൾ കഷ്ടവും അപമാനവും സഹിക്കേണ്ടിവന്നു എന്നു നിങ്ങൾ അറിയുന്നുവല്ലോ!
    എങ്കിലും വലിയ എതിർപ്പിന്റെ നടുവിൽ ദൈവത്തിന്റെ സുവിശേഷം നിങ്ങളോടു പ്രസംഗിക്കുവാൻ
    ഞങ്ങൾ ഞങ്ങളുടെ ദൈവത്തിൽ ധൈര്യപ്പെട്ടിരുന്നു.
  kkc-kkc: Esiga niba gooleedooso, iyo daga nimapoo sibilame, Pilipai mi mapoo doboome,
    edebeeyo imapoo to tokenee takolone, dala tenee goo ee. Esino ee ma kulodu ibada
    Godeeye iba pidime, edebeeyo iba gowe ee ma kulodu iba ebilega, Godeeyo to tekepo
    nimapoo takaso.
  lit-lit: bet, kaip jūs žinote, mes įsidrąsinome savo Dieve kalbėti jums Dievo evangeliją
    didžiame sankirtyje, netgi prieš tai nukentėję ir užgauti Filipuose.
  urd-GVR: Āp us dukh se bhī wāqif haiṅ jo hameṅ āp ke pās āne se pahle sahnā paṛā,
    ki Filippī Shahr meṅ hamāre sāth kitnī badsulūkī huī thī. To bhī ham ne apne Ḳhudā
    kī madad se āp ko us kī ḳhushḳhabrī sunāne kī jurrat kī hālāṅki bahut muḳhālafat
    kā sāmnā karnā paṛā.
  far-far: Kamulu saitamana na ru ta'a ki ne kera saea amalu, ma kera ka famalagaigai
    kalu laona mae fere 'i Filipae sui kalu fi leka 'uria mae fere kamulu. Ma sui
    boroi 'ana wane 'oro laona fere kamulu kera ka sasi 'uria susilamalu, nao kalu
    si mau ana farongolamulu ana Farongoe Lea ne sakatafa mai fasia God. Nao kalu
    si mau sulia God nia kwai'adomi amalu fua ne kalu kai fata nonira'a.
  suz-BL: गोपुकी ङोंइती फिलिप्‍पी सहरमी श्‍येत जशा, मुरपुकीमी आंइ कली शुक्‍शी पाम्‍तेक्‍म,
    दे तुइक्‍नीनी। शुश शुक्‍शी पाम्‍तेक्‍म हना यो, परमप्रभु यावेमी आंइ कली वारच पाइब,
    दे थमा सुइश्‍शा, परमप्रभु यावे आ ग्‍येरपाइक्‍ब लोव़ इन कली शेंताक्‍क। प्रेरित
    १६:२०-२४; प्रेरित १७:१-५
  car-NT: Moro o'waine na'na wopyry uwaporo Filipi po imero na'na kota'ma'po muku'saton
    enapa. Morombo wyino wyry'me, enari'ma te imero mo'ko kytamusirykon ta moro Tamusi
    ekapory ekari'nen na'na o'waine.
  amp-amp: Niko bi wanymoko, nom Tesalonaikat yimohat, afo Filipait tohnimonom. Filipait
    tohnimohat kfo rindho borindhomomnom yo faso faso fak bebmomnom. Huhra krt kanjo
    mfrhabtotmonom. Filipait tohni tfit Tesalonaikat yimohat, nhaf krhopam fknemonom.
    To nhai yakrmermonom. Nhai. Bro Nkifrar nmoh yima yuhum thu bmtamotrm nom tohhato
    gutnius mrokfom kfo nuhasmonomko.
  bht-bht: तुसां अपु ही जाणदे न की तुहाड़े बाल ओणे ला पेला असां फिलिप्पी शेहरे च कितणे
    दुख झेले। फिर भी परमेश्वरे सांझो इतणी हिम्मत दिती, की तुहाड़े शेहरे दे लोकां ला
    साड़ा इतणा बिरोध होणे बाद भी असां परमेश्वरे दा शुभसमाचार तुहांजो सुणाया।
  eng-NOY: but after we had suffered before and had been shamefully treated, as ye
    know, at Philippi, we were bold in our God to speak to you the gospel of God in
    much conflict.
  cub-NT: Aru mʉjavacari coreóvaivʉbu javede ñʉje cʉede Filipos ãmicʉriĩmaroi, nócavʉ
    ne jabova ne d̶aiyede ñʉjare. Ñájine d̶aima ñʉjare. Aru ãmeina yávaima ñʉjare
    máre. No yóboi, ñʉje eaiyede mʉje ĩmaroi, obedivʉ põeva maucʉvateima ñʉjare. Ʉbenita
    Jʉ̃menijicʉ coyʉicõjeame ñʉjare jidʉbevʉva. Aru ne maucʉvaede ñʉjare, coyʉcarã
    mʉjare ʉ̃i yávaiye méne, Jesús mead̶ayʉre põevare.
  ita-1927: anzi, sebbene avessimo prima patito e fossimo stati oltraggiati, come
    sapete, a Filippi, pur ci siamo rinfrancati nell’Iddio nostro, per annunziarvi
    l’Evangelo di Dio in mezzo a molte lotte.
  lww-lww: Nanua susumo, pogos nap̃a memiyum̃ae gar Pilip̃ae, apis kar ke sanene pan
    imimi rui, a sa nap̃a amiu akilia pa rui, pogos nap̃a mem̃alivin amiu, akawe imimi
    ke sina ga pap̃isi. Ana mepisu sane Ntewa miila imimi m̃aga, pe memaraun re naloge
    viowaena poli, mop̃aryon ga na lologonen lologena wo van amiu.
  ckb-ckb: بەڵکو وەک دەزانن پێشتر لە فیلیپی ئازارمان چێژت و سووکایەتیمان پێ کرا، بەڵام
    بە پشتیوانی خودا سەرەڕای دژایەتییەکی زۆر، ئازایانە باسی مزگێنیی خودامان بۆ کردن.
  nas-nas: Diiꞌke noruꞌeri otong niiꞌ tee Pilipai-namono-koo bakei orakaꞌ nkomaarikoꞌ;
    turamaaruꞌ diiꞌanko mmeꞌ tavoꞌkampiaruko; aaꞌnaꞌ masikaꞌ toraꞌantamaaruꞌ teka.
    Nka Kumponinge puring-antamurioꞌ nanampira napoꞌ diiꞌ daankirarampiruꞌ tee tampara
    doorenang, bane napoꞌ aaꞌnaꞌ turamaariko.
  uvl-uvl: Pe a eteia ke nga tele ngana, hana nge Pilipai te hele poreke imem pe te
    tunge melmelenga at nge imem. Pe ara Soke NeHalang halaua imem ke momes ke kerkereng
    nga ure meena ngana nemur, ke mo haliu hote nena helenga urana toto ngana lange
    imo.
  eng-BBE: But after we had first undergone much pain and been cruelly attacked as
    you saw, at Philippi, by the help of God we gave you the good news without fear,
    though everything was against us.
  ixl-CNT: Tan kꞌuxh maꞌtich kupaasal tu il tzaꞌl utz, tu yoqꞌbꞌeꞌm tu Filipos, Tioxh
    aqꞌon kuyakꞌil. Utz taꞌxh kutxuma, qal u bꞌaꞌnla chusbꞌal sete, tetz chitpichil
    tu paav, kꞌuxh kaana kuchiꞌkꞌulaleꞌ.
  xsi-xsi: Miki kasama tu maka muŋga kamo Pilipai lawea, aku lâ lawea ŋinde maka kakai
    nâna ŋalae. Kinzi siyaula karaema wa siporo ŋgua pavaligiŋa pama wa. Andeta lâ
    zo ŋana maka kamâ pami, nenda Maro Ŋalae Kindeni ipu tini kaika pa iloma kaloma,
    kala maka kamege ŋana kazâŋa ŋinde kâ, ande tia ndo. Maka kakisi kaika nâ, aku
    katula Maro Kindeni ne pâri ara pami.
  crx-NTPO: '''Et keyoh Philippi, ''enne bugha tube dzoh nuts''uzde, ''et ts''iyawh
    t''eoonuhzun. ''Et hoonts''i hukw''elh''az Yak''usda ''en gha ''aw whelhts''itsaz
    whe ooghuni unzoo-i be nohbulh yats''ulhduk, lhat-un whe nedulhyoh ''uhant''e''
    ''et hoonts''i.'
  kan-OKCV: ಫಿಲಿಪ್ಪಿ ಪಟ್ಟಣದಲ್ಲಿ ಮುಂಚೆ ನಮಗೆ ಹಿಂಸೆ ಮತ್ತು ಅವಮಾನವು ಸಂಭವಿಸಿದ್ದನ್ನು ನೀವು
    ಬಲ್ಲಿರಿ. ಹಾಗಿದ್ದರೂ ನಾವು ನಮ್ಮ ದೇವರ ಸಹಾಯದಿಂದ ಧೈರ್ಯಗೊಂಡು ಬಹು ವಿರೋಧದ ನಡುವೆ ನಿಮಗೆ ಸುವಾರ್ತೆಯನ್ನು
    ತಿಳಿಸಿದೆವು.
  bbb-bbb: Ro are Firifae no kariva ijia e gue bu ire ise nuvuone reva ije jane fie.
    Rove maza ije no sidove jone Tesaronaeka vuaeva ije fuka Godi nuvuone ijare ifejuomoga
    no vua fuone maeje dabe ja kuariae. Ro maza ije e uruvana buka vua maeje no kuaevo
    ije bijukuae renoe rove noka Godido daro ijia giriesana vua ije dabe ja kuariae.
  blw-blw: Yag chengngaryu agé hen anchi na-ammaan an chàni ad Filipos yag an-aniyat
    umale ahna way an chànig penàpàgang ya an chàniyat insoinsortuwén. Ngém tàén yachin
    nekaman, empas-ém Apudyus chillu hen hamhamàni, wat inlurudni chillu way umalehna
    way i mangintudtuchu an chàyu hen anchi ammayay chamag way narpon hiya tàén anchag
    chuar hen kommontara.
  tam-2017: உங்களுக்குத் தெரிந்திருக்கிறபடி, முன்னே பிலிப்பிப்பட்டணத்திலே நாங்கள்
    பாடுகள்பட்டு நிந்தையடைந்திருந்தும், மிகுந்த போராட்டத்தோடு தேவனுடைய நற்செய்தியை
    உங்களுக்குச் சொல்லும்படி, நம்முடைய தேவனுக்குள் தைரியங்கொண்டிருந்தோம்.
  azz-NT: Huan no nanquimatocque ya que cuac titequititinemíaj campa ne pueblo de
    Filipos, ijcuacón ne pueblojuani techuijuicaltiayaj huan techtajyohuiltiayaj.
    Pero cuac tamechajsitoj namejuan de nanpueblojuani de Tesalónica, ijcuacón Totajtzin
    Dios techyolchicahuac para tamechnojnotzasque ica in Tajtoltzin de Dios ten cualcui
    ne nemaquixtilis, masqui no techtajyohuiltiayaj huan techtejtelchihuayaj sequin
    pueblojuani de Tesalónica.
  spa-RV-1909: Pues aun habiendo padecido antes, y sido afrentados en Filipos, como
    sabéis, tuvimos denuedo en Dios nuestro para anunciaros el evangelio de Dios con
    gran combate.
  csy-csy: Ahihang note i na heak uh bangma in, Philippi ah maizumhuai tak in hong
    koi uh a, ka thuak zawk uh ciang zong, note kung ah Pathian lungdamna thupha sia
    ki nial na tampi taw hil tu in Pathian sung ah hangsanna ka nei uh hi.
  mxq-NT: Oyʉts naty wiꞌix tʉ nyajtúñ es tʉ nyajwinga̱jxpétyʉty jam Filipʉs, éxtʉm
    xyñijáwʉdʉ, perʉ Dios tʉts xypyudʉkʉ esʉts nga̱jxwa̱ꞌxʉt amumduꞌuk jot yʉ oybyʉ
    ayuk ma̱ miidsʉty, oy jyakʉxeꞌeky ja adsijpʉ.
  tzj-NT: como kabij chewe ja utzlaj tzij xin Jesucristo ja rtakonto ja Dios. Queri'
