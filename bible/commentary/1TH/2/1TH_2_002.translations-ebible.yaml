    ⲟⲩⲛⲓϣϯ ⳿ⲛⲁⲅⲱⲛ.
  sri-sri: Gʉa mʉsã pʉro waaburi dupuyuro Filipogue ããrĩbʉ́. Gʉa irogue ããrĩmakʉ̃,
    iro marã gʉare ñerõ iri, ñerõ ãrĩ bʉridama. Mʉsã irire masĩa. Mʉsãya makã marãde
    gʉare ñerõ iridʉakerepʉrʉ, Marĩpʉ gʉare iritamumi. Irasirirã güiro marĩrõ gũñaturari
    merã ĩgʉ̃ masakare tauri kerere mʉsãrẽ werebʉ.
  nal-nal: Naagu rexaas adu waamua wana a wat balazang sin nimtaal inaan sinim, aubina
    di vamazik ma di kawin nimtaal ikula Filipaai. Singsaxai wana a faawalang sin
    Nakmai zin nimtaal, xawit maadi maraaut ma maadi fazei wana a Dorang Daxa inaan
    sinim, naapalaau di iru dikdik kuna dina vazobuaak nimtaal.
  kyq-kyq: Num naase kic Ꞌjeelki naaje se kꞋdabarjenoga ɔɔ kꞋnaajenoga maakŋ gɛgɛr
    kɛn Pilip ki, jaay ɓo kꞋjꞋiin̰ kꞋɓaaɗo gɔtse ki. Ey num jee wɔɔyjege se tap ɓo
    paac paac ɔn̰jen ɗoob eyo, naɓo Raa se, ɛɗjenga kaay kaama taa jꞋasen taaɗn Labar
    Jiga gɛn Isa *al‑Masi.
  kwd-kwd: Amooru moru su'aai na gila fa'anonifii 'ameru, ma gila ka fata ngada 'ameru
    'ubulana fanua 'i Filipae sui ma meru bi'i leka fana fanua amooru. Ma gwa'a nga
    ta'a 'e aula gila ka to'ofonosi 'ameeru, mai ameeru meru 'ame ma'u no'o fana kwairiiinga
    famooru 'ania Kwairiinga Le'a lo'oo fa'asia God. Meeru meru 'ame ma'u suria God
    ngaia 'e kwaibooni ameeru fana 'ameru mangoto'o.
  ded-ded: Neni Firipi bangecfu warac kecmina yeneng kpendzennu fainunuma nununenere
    anemmegec. Nga ngenearu hani Tesaronike ngicngac goa yeneng ifingoc homacngoc
    yombong deendema anemmegec. Ifi anemmegec neni Anutuaru heirima kengeha kpac kecma
    Anutuac siduc gombung dekperagingemmeing, ngeni imoc negendae.
  ewe-ewe: Mienya ale si wowɔ funyafunya mí kple ale si míekpe fu le Filipi hafi va
    ɖo mia gbɔ la hã. Ke Mawu na dzideƒo tɔxɛ mí, be míagblɔ nyanyui ma ke na mi,
    togbɔ be futɔwo ƒo xlã mí gɔ̃ hã.
  nuy-nuy: Ana-lhal anaani Philippi, anaani bagala nurru-yanggi. Warruburru warra-mulung-arrgi-yung
    nambi-wungarri-dhijgaa marri nambiiladi-yamawaa nurri-wuy bagu. Yagu niga yamba
    na-God, nurru-wurrij-baabara-maa. Anaani ngana-magana mamanunggu lhaawu na-God-jinyung,
    yagu arraarrawindi wurru-wurruj nambiiladi-yamawaa.
  cop-BHC: ⲀⲖⲖⲀ ⲀⲚⲈⲢϢⲞⲢⲠ ⲚϬⲒϦⲒⲤⲒ ⲞⲨⲞϨ ⲀⲨϢⲞϢⲈⲚ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲈⲦⲈⲚⲈⲘⲒ ϪⲈ ⲚϨⲢⲎ ⲒϦⲈⲚ ⲪⲒⲖⲒⲠⲠⲞⲒⲤ
    ⲀⲚⲞⲨⲞⲚϨⲈⲚ ⲈⲂⲞⲖ ϦⲈⲚⲠⲈⲚⲚⲞⲨϮ ⲈⲤⲀϪⲒ ⲚⲈⲘⲰⲦⲈⲚ ⲘⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ ⲚⲦⲈⲪⲚⲞⲨϮ ϦⲈⲚⲞⲨⲚⲒϢϮ ⲚⲀⲄⲰⲚ.
  buk-buk: Mac aŋgô su bu têŋ ndoc yac ambo malac Pilipai, naŋ lau sêpu ti sêkôm yac
    ŋayom daêsam. Ma têŋ ndoc yac ahôc asê mac nem malac Tesalonika, naŋ lau sêkêŋ
    kisa yac ŋaŋga bocdinaŋ. Magoc Anötö puc yac dôŋ, dec alhac ŋaŋga ma ahoc iŋ ndê
    ŋawaê ŋayham asê têŋ mac.
  pri-NT: Â guwà tâmogòori pâ, béaa kâra na bà caiwà, âna bà tâa na ville Filipi.
    Â rà pwa-imudiri tâbà, ma tànyiribà naawê. Â wâjaawà mwara, âna wâru tàpé na rà
    cicarabà. Êco na wà Pwiduée, âna é pagòobà, ba na câbà caa piwâ goro pai picémara
    tàwà ê *Picémara Wâdé.
  zpq-NT: Na' ṉezele can' gwdi gwxaca'to' cate' gwyejto' Filipos, na' can' gosezi'diža'
    beṉe' ca' neto' dan' gwdix̱jue'eto' c̱he Jesucriston'. Perw Diosen' goclene' neto'
    cont bi bžebto' gwdix̱jue'eto' diža' güen c̱he' len le'e ḻa'czḻa' beṉe' zan bosožone'
    c̱hix̱jue'eton'.
  por-TFT: Embora as pessoas da cidade de Filipos nos tivessem maltrado e insultado
    anteriormente, como vocês sabem, nosso Deus nos fez corajosos; como resultado,
    comunicamos a vocês o evangelho que vem de Deus, mesmo que as pessoas na sua cidade
    de Tessalônica se opusessem fortemente a nós.
  gwi-NT: Thessalonica gwizhit nakhwats'ą' tr'iheedaa gwats'ą' dąį' Philippi kwaiik'it
    gwizhit diits'ą' giizųų ts'ą' ginjik iizųų haa diits'ą' giginkhii ąįį gaakhwandaii,
    lęįį nąįį diitąįį neelzhii kwaa googaa nihk'it Vit'eegwijyąhchy'aa t'aih diinantł'eiin'ąįį
    haa nakhwats'ą' tr'ahaajil ts'ą' Vagwandak Nizįį nakhwaagwaraandak.
  gvn-gvn: Yurra binal, nganjin yurranda kadanjiku, jana nganjinanda kuli jirray dajin
    townbu Philippi. Kari. Nganawundu Godungku nganjinin muna-bungan, junkurrji-bungan,
    yurranda kuku ngulkurr Godundumun balkanka. Dubundumundu bamangka kuli dajin,
    yamba Godungku nganjinanda junkurr dajin, balkanka nyungunku.
  nna-nna: '@see-verse:1TH.002.001'
  nhy-NT: Namejwan ya ankimatij nik achtoj otechwikaltijkej iwan otechtlajyowiltijkej
    itech weyikan de Filipos. Maski yejwan ijkón otechtoktijkej, Dios otechyolojchikawaya
    para otamechmatiltijkej itlajtol katlej temakixtia, maski otipanokej miek tlajyowilistle.
  asm-FB: আপোনালোকে এই কথাও জানে যে, আমি আগেয়ে ফিলিপী নগৰত অনেক দুখভোগ কৰিছিলোঁ আৰু
    আমাক অপমানিত কৰা হৈছিল। তেতিয়া নানা বিৰোধিতাৰ মাজতো আমি আপোনালোকৰ আগত শুভবাৰ্তা
    কবলৈ আমাৰ ঈশ্বৰত সাহস পালোঁ।
  okv-okv: Eto dago ungota degi pambae kiti ta da Philippi ta pahore embo na urumbitore
    osaga kogara te toae ungota degi pahore God na enu ando ngahia enu kitoho embopo
    ngahia ore God ta ke javotoho avo ungota degi hande uera.
  mxt-NT: Vatyi chitó ndo yoso caa nyehe̱ ndi tɨndoho saha̱ ñáyɨvɨ ñuu Filipo cha
    ni cumañi ca chaa̱ ndi ñuu ndo. Ta vasɨ nyehe̱ xaan ndi tɨndoho ñuu cuan soco
    quɨvɨ chaa̱ ndi ñuu ndo cahan tucu ndi tuhun Nyoo chihin ndo chihin cha ña yuhví
    ndi. Ta vasɨ xaan xaan nanduvi̱ ñáyɨvɨ ñuu ndo, soco tyinyee̱ xaan Nyoo chi ndi
    ta sacoto̱ ndi chi ndo yoso caa sacacú ra añima yo.
  tzo-NT: Chana'ic ti ja'to no'ox laj quich'tutic vocol laj quich'tutic labanel te
    ti jteclum Filipos c'alal hul jcholboxuc ti lequil ach' c'op yu'un ti Diose. Ti
    Dios cu'untique laj yac'buntutic stsatsal co'ntontutic hech yu'un manchuc mi ep
    ti contrainele muc xixi'tutic. Jamal laj jcholboxuc ti sc'ope.
  ind-AGS: Kalian juga tahu bahwa sebelum kami datang kepada kalian, kami dihina dan
    dianiaya karena kami memberitakan Kabar Baik dari Allah di Filipi. Tetapi dengan
    pertolongan Allah kami masih berani memberitakan tentang Kabar Baik Allah yang
    sama kepada kamu, meskipun kami menghadapi tentangan.
  omw-omw: Haaru hia nkye hunani quavana entara tire Piripaini variavarata mwi mwatanaahua
    tiri uaqiama timwa teta kyaurira inraikya vara timwuvata tire nriqa vu inraikyara
    varaavananra nkye mwi quara ntapihi kyaara. Tire Piripai kyeta nkye hunani utontaavarata
    vaisi airivanto tiri qoraqama timwa teta hia mwi quara qiate ti varuvaro Kotiva
    tiri kepukya timwuvata tire hia aatu hiraitita, Kotira qua Iesusira mwakyaakya
    nkyi timwa nyiavananra.
  yrb-yrb: Aubokona i Firifai su uwarabai ane Godinu sina weisina i uwarama yaba siosawere
    uta. Uwara faiyawere yaba siosawere ufitae weitaro iyarawa usiro Godima ya durua
    uiro yabai fasite Godinu sina yaba weisi.
  maa-NT: Nga jyeé ndaà tíjiìn‑nò koni s'ín komàt'in‑je̱n ján na̱xa̱ndá Filipos, nga
    'ñó tse kjo̱'in kinìkjeiín‑je̱n; 'ñó kijtseètoòn‑naje̱n xi̱ta̱; ta̱nga Nainá kisìchját'aà‑naje̱n
    nga kitsjaà‑naje̱n nga'ñó nga komà tsanguì‑je̱n ya̱ na̱xa̱ndá‑nò nga komà tsibèno̱jmí‑nòje̱n
    'én ndaà‑la̱ Nainá na̱s'ín 'ñó kjìn ma kondra̱‑naje̱n.
  mcq-mcq: Ja niheja jaꞌinaꞌe nú nimarako Piripai siseꞌi ꞌahúume haha hianumana kaivo
    nú núni Godijihuni vaji harura apeꞌikaꞌi ja Godoni vuꞌa maiuꞌina ijí ninakaraa
    renana vajijaho ꞌwaravara.
  sus-A: وٌ عَ كٌلٌن، مُشُ نُ بَرَ حَشَنكَتّ نُن تْورّ سْتْ قِلِثِ. كْنْ مُشُ نَشَ
    مُشُ شَشِلِ تِ وٌن مَرِفِ عَلَ رَ، مُشُ لِمَنِيَ عَلَكٌ مُشُ شَ وٌ كَوَندِ عَلَ
    شَ شِبَارُ قَنيِ رَ، هَلِ فٍرٍ مَسٌي فبٍفبٍ تٌ نُ نَا.
  jpn-1965: ご承知のように、私たちはまずピリピで苦しみに会い、はずかしめを受けたのですが、私たちの神によって、激しい苦闘の中でも大胆に神の福音をあなたがたに語りました。
  fra-SBL: mais, ayant souffert auparavant et ayant été traités honteusement, comme
    vous le savez, à Philippes, nous nous sommes enhardis dans notre Dieu pour vous
    annoncer la Bonne Nouvelle de Dieu, dans un grand conflit.
  yka-yka: Kataˈuhanbi hep weˈ gaˈ pe kami tapiyu luˈu si Tessalonika, makalabey dahuˈ
    kami kabinasahan si puweblo Pilipi duk pinaˈiyaˈ kami laˈi. Saguwaˈ tinabang kami
    weˈ Tuhanin supaya kami makaˈaraˈ-araˈ ngakahan kaˈam isab aka-aka mahāp amban
    Tuhanin bisan pe ekka naggaˈ kami.
  mle-mle: Gwur bwu lakwugwura tayir nyan gwurak yabaal aw Pilipay tipaam kwabaak,
    aal tipa kidiy duw taakw nyanak kupwarapa jaav kwurdadiyan. Sapis jikin ab kwurdadiyan.
    Aw nyanadi God nyanadiy mawulaam sisuw-didiyan yaag maarbakik. Aw nyan gwurak
    yakuw, aw nyan diki Viyakita Maaj kalivabaal, aw nuwukadiy duw taakw nyanak wajibay-dakib.
  shp-NTPO: Matonbira onanke, ja moatian Filiposainxon, jakonmanin yoinhanan noa masá
    tenemakanabi Diossen jawen koshin akinnatonres, ja bená joi non mato yoiabo, kikinbires
    atikomabo ikenbi.
  aom-aom: Urimëꞌi noehu jemesirire bogo öꞌi Philippi amore raromarevare evare ë amo
    rajohuro huë vavaene bojamuiromo mu sisë vaejavuareje. Ëhi ëꞌaroho jemë iae hejëꞌe
    jëve. Ëhiꞌamu noro jemesirire öꞌamu jemesi amo rajohuro nosi jöho bijönimoromo
    riꞌöromo noꞌo muorovoꞌiëꞌareje. Muorovoꞌiaꞌamu röhu nosi Böröme God-ro ajamuijamu
    no bogo vuonugoꞌi biririvoromo hesi jö maho jemë majëhijareje.
  geb-geb: Nde kaŋgi, nza ntigar nden han zɨrga, mba tugen nza Firipai ŋgu bakɨmen
    ki. Nza anan kav, nza zaa bakɨme ndim, mbe nzan fhavir farfav, nza mbevav, buni
    mbatɨgi nza nzuai. Nza ntigem nden han zegim, gumgi mbari nza mbevim, nzan Fhe
    Bakɨme, ana ŋgɨrɨtɨn nza nɨɨŋgim, nza mba khesharigi farfar rɨvi fhu. Fhuvara.
    Nza khaŋ tɨgap thɨga havhargiap, Fhe Bakɨme buna vhuueŋ bun nde nzuai.
  bsj-bsj: kom, kom nyimom kambo ci nekom datange kange birum neri mwor Almachiya.
    dige bwiyeu nan makimen ker kwamaro dotange ducce.
  cak-cak: roma tok kak'asan chic k'axomal y tok xojyo'ox yan chi q'uix chiri' pa
    tinamit Filipos, achel ri iveteman chic rix, ri ka-Dios xuya' kuchuk'a' richin
    xkatzijoj chive ri utzulaj ruch'abel ri nu'ij achique ruchojmil yixcolotaj, masque
    eq'uiy xojquiculula'j y (xojquich'ojij, xojquich'ojoquij) chubixic.
  chf-NT: A wila chich cache' c'ac'a' jätz'con t'ocob, tz'ibajtescon t'ocob ya'i tä
    Filipos sin que ajnic cua' uc'a. Mach uc'a jini mach xicon t'ocob bajca anetla.
    Dios u yäc'bon mach bäc'tacon t'ocob xicon cälbenetla ni t'an utzba tuba Dios.
    Che' chich cä chi t'ocob, aunque q'uen ayanob ya'i bajca anetla que mach u yoli
    u yäctanon cä tz'aycun t'ocob ni t'an jini.
  tlf-tlf: Ipkil mungkup utamsip kale, no Tesalonaika tilin-tem bom-bulup uyo, abiip
    Filipai umi kamok kamok iyo tebe kuguup mafak kupka-e-bom-nilip e, weng mafak
    kupka-e-bom no ke-bilipta, no Tesalonaika ti-sulup uyo, waasi iyo tebe, Krais
    imi sang baga-e-bilip boyo ilo kobelupta, kupkalin o agan-bilipta minte, God yagal
    titil kobelata, finanin binim ke-nulupta, alugum unang tinum imi tiin diim uyo
    God imi weng tambal uyo ibo kupka-emsup ko.
  piu-2006: Yurrunpalatju yanu ngurra Pilipayilakutu, Yiitjuku wangka tjakultjunkukitja.
    Pala ngurrara tjuṯangku nganaṉanyatju panypurangkula wiipatjarrangku pungkupayi.
    Palunyatjanulatju maa yanu nyurrangarrilakutu, ngurra Tjitjaluniyalakutu. Tjitjaluniyanya
    ngurrara tjuṯangkulpilanyatju panypurangkupayi. Katutjalulanyatju kaṉṯilyankupayi
    nganaṉatju nyurrangarrinya Katutjaku wangka Yiitjunyatjarra tjakultjunkunytjaku.
  poh-NT: Coric ruꞌ, ruꞌum reh cꞌuhbalanic nkaꞌn, reꞌ hoj xkacꞌul i tiꞌcꞌaxic chꞌi̱l
    i tzꞌujuric jeꞌ ricab xabiraj woꞌ tak chi xkacꞌul ar pan tinamit Pili̱po. To̱b
    ta woꞌ jeꞌ reꞌ xkacꞌul ar reꞌ hoj maꞌ xojyoꞌjic ta nechꞌ ok, xkatik laꞌ juꞌ rikꞌormojic
    i riCꞌuhbal i Dios ruꞌum i ricowil kacꞌux riyew. Ru̱cꞌ i ricowil kacꞌux reꞌreꞌ,
    reꞌ hoj xkakꞌor woꞌ aweh tak take kꞌoric xiyew keh i Dios chi nakakꞌorom eh jeꞌ
    reꞌ xkaꞌn to̱b ta woꞌ yohbal wach kacꞌaxquilal xkarak chipam atinami̱t tak.
  tue-tue: Ʉ̃sã mʉ́ã pʉtopʉ jeaadari sʉguero, Filipospʉ niiwʉ̃. Toopʉ́ niirĩ, too
    macãrã ʉ̃sãrẽ ñañarõ netõrĩ́ tii, ñañarõ jĩĩwã. Mʉ́ã teeré masĩcu. Mʉ́ãya macã
    macãrãcã ʉ̃sã wederiguere cãmotádʉgamiwã. Cʉ̃́ã teero tiipacári, Cõãmacʉ̃ ʉ̃sãrẽ
    wãcũtutuare ticowi. Teero tiirá, cʉ̃ʉ̃ye quetire wedewʉ.
  bjp-bjp: Gam usum le fanu ri ta ta fangungut usuf kemtuul ma ri ka falaulau ta kemtuul
    na Filipai, aunbiing biil biitom kemtuul la unaismi. Isau le na falupes ke God
    kirer, kemtuul kep balamas tom isi fas gam ini Rokap na Fafas kia, taftawa imel
    e fanu ae ri rakrakai isi tikale kemtuul.
  xon-xon: le nima yaab nan ŋa timi falaa, ki yook timi, le ti nin dan ni chee. Binib
    pam nan kpak timi kinikpakpak, le timi Aawumbɔr tii timi lipobil ke ti tuk nimi
    waabɔnyaan.
  tzo-ZNT: Acꞌu mi liꞌilbajinatoticotic, acꞌu mi muc bu lec limeltsanbat jcꞌoplalticotic
    ta Filipose, pero istsatsubtas coꞌonticotic ti Cajvaltique, yechꞌo ti muc xixiꞌoticotique.
    Ay calticotic avaꞌiic ti cꞌusi yaloje acꞌu mi licrontainatoticotic tajmec noxtoc
    liꞌ ta ateclumalique. Jamal icalticotic ti jaꞌ chacꞌ jcuxlejaltic ta sbatel osil
    ti Rioxe.
  mpm-NT: Ka jini ra nundoꞌo ni ka jito ri na ni kunchuku ri ñuu Filipos. Chi ni ka
    kaꞌan ndevaꞌa yɨvɨ sɨkɨ ri, ko tu ni ka yuꞌu ri, chi viꞌi ga ni ka siin ri ni
    ka kaꞌan ndaa ri jnuꞌun Yandios, chi maa ya ni chindee ruꞌu naa ri vasu ni ka
    jito xaan ri nundoꞌo. Suni siaꞌan ni ka jnaꞌan ri na ni ka jakoyo ri ñuu ra naa
    ra.
  ots-NT: Nuquɛjʉ, guí mbe̱nijʉ hne̱je̱ ja ncja ndrá sufribbe bbʉ ndrá bbʉbbe pʉ jar
    jni̱ni Filipo, nugö co car hermano Silvano. Bú ndo ttʉnguibbe cja̱ bú hmɛtigui
    ʉm tzöbbe. Cja̱ bbʉ ndú pønibbe pʉ, pé dá mɛbbe pʉ jabʉ grá bbʉpjʉ. Nu ca Ocja̱
    pé bi ddajquibbe cam ttzɛdibbe pa dú xihquibbe car tzi ddadyo jña̱. Dú purabbe,
    dú xihquibbe rá zö, jin dá ntzu̱bbe, macja̱ pé mí cja juɛni cja̱ pé mí ttøjtiguibbe
    tu̱jni por rá ngue nʉr evangelio.
  hoy-hoy: लेकीन नीव खुद अच जान्सतीर नीम हात्‍ती बरोर से पयले फिलिप्पी दा दुख नेगुली
    अदिक अपमान सहन माळदुर मा भी नाम परमेश्वर नामी ईत्‍ता साहस कोट्टुन, कि नाव परमेश्वर
    उन खुशखबरी भारी विरोधगोळ ईरतेला भी नीमी केळसेव.
  amo-amo: Arike wa neou ti so non nchin in Philippi, nafo na iyiru arik wa yinin
    nin Kutelle bit tibelin minu kadura kamang Kutelle nyan salin mmang.
  pjt-pjt: Palu panya nganaṉa ngaṉmanypa ngura nyara Pilipaila nyinanyangka aṉangu
    tjuṯangku nganaṉanya anaṟa warkira painingi munulanya pungangi. Palu Godalulanya
    kurunpa rapaṉu Tjitja-lanikalakutu ma-pitjala palumpa Tjukurpa Palya Jesunyatjara
    nyurala tjakultjunkunytjaku. Ka panyaya nyurampa pala ngurangka tjara kutjupa
    palu puṟunypaṯu nyinangi munulanyaya mirpaṉarira puḻkaṟa painingi. Palu tjana
    wangkanyangka nganaṉa kulilwiyangku tungun-tunguntu alatjiṯu nyurala wangkangi
    Tjukurpa Palya Jesunyatjara.
  cwe-cwe: Muvimanya viya vichigazigwe na vochiligigwe kuja Filipi ching'hali hachinafika
    kumwenu Sesalonike. One ihawa kukala na kulema ng'hani mbali Mulungu wetu kachiguma
    moyo chimulongeleni Mbuli yake Inogile bila ya kudumba.
  daa-NT: Ku iban kadar wiktin taat ni ɓaayiy kat talin̰ werko, ni uc min geeger ka
    Pilip ho min gee ku geeger-ak, daarin̰ taaɓiyinti dakina ho ŋu warinti ko ware.
    Iŋ taaɓin taat ni gastu-at oki, min ni ottu ɗo werko, Buŋ iskinti ni gaariikon
    Kabarrey ta Gala.
  mlp-mlp: Teq i ne gigo hib le a hi gwahtiqadmo i uliq Filipay-ib osad afaqan ayahta
    sorta na ago ne tuhuritiymo. Mataw uliq nabta na in i gibilawunad teq in i gimeqin
    diq ton yaqay. Ta teq i gigo God in i gigem ulumsih naqmo hiqiysa i bab girabunad
    gihol a hi hureq has. Haiq. I giwaz diq meqniyim ne gigo hib tileh. Lehan ne gigo
    uliqab mataw asor nazaqmo i gibaymuzsa i na ago a hi bilaqad God i gimen dante
    amta agamukan dimunta na i ne tigibilenmo.
  ape-C: Aria ipak padukemesh, sagomatin apak marik manak makripesh Iruhin ananin
    yopinyi baraen eshesh Filipai aria eshesh shap shawarugap apa shanumogesh apak
    aria shenekap memnek debeiri eriger. Aria wata manakumagu ipak um, Iruhin nataurumap
    nenekap dodogowip aria makripep ananin baraen. Sabaishi arpesh shakri uwok um
    apak mukripep enyudok baraen um aria eshesh shakri shutapokumap yah. Aria apak
    madae munogugur uwe.
  bgs-bgs: su isóddóran yu na agad irasayan ké asta igpayayyà ké tun ta Filipos, asal
    igtabangan ké katô Manama ta, su duwán kagani dé ébô tuminurù tun ákniyu katô
    Madigár Gulitán tikud tun ta Manama, agad marapung tô mga manubù diyan ákniyu
    na tuu igusig áknami.
  faa-faa: Isu Firipai taonea risia maiya amo, Firipai aporomo isu hokomaka mokoatikisapo.
    Mokoatikisane repo hemakapurakanapo. Mokoatikirakano yia, isiapo reane aseako
    Tesaronaeka taonea pesapo. Peane, aporo metakiramo isuaki hisiraka saperakasupo.
    Saperakano yia, Kotimo isuaki wakapu kasapo. Kotimo ipi wakapu karakano repo Yasuane
    hemakapusimo isiapo Kotimo someane wakapuaka some kasapo.
  kik-kik: Mbere ĩyo nĩtwathĩĩnirio na tũkĩrumwo rĩrĩa twarĩ kũu Filipi, o ta ũrĩa
    inyuĩ mũũĩ, no nĩ ũndũ wa gũteithio nĩ Ngai witũ, nĩtuomĩrĩirie na tũkĩmũhe Ũhoro-ũrĩa-Mwega,
    o na akorwo nĩtwakararirio mũno.
  cap-NT: Ima anc̈hucaquiz tjoncan Filipos wajtquiz sufrichinc̈ha, niz̈aza wejrqui
    iñartatac̈ha. Jalla nuz̈ sufritaz̈ cjenami Yoozqui wejrnaca yanapchic̈ha, ana
    ekscan tjurt'iñi kuzziz Yooz zuma liwriiñi taku paljayajo. Jalla nuz̈ paljaychinc̈ha,
    z̈oñinacaz̈ wejtnacatan quintra ancha aptazanami.
  ksr-ksr: Mende jaŋgoŋ qaonoto, wala Filipai sitinoŋ gawoŋ meniŋ horoŋ ureeŋ ama
    nonoŋgi siimbobolo moniŋi, ii moju. Siimbobolo ii momago oŋoonoŋ kaniŋ tosianoŋ
    tuarenjeŋ kotakota ama nonoŋgito, ii kileŋ Anutunoŋ awasaŋkaka nonono nama iwaanoŋ
    Oligaa Buŋa ii jeŋ asariŋ oŋoma laligoniŋ.
  eng-TNT: but even after that we had suffered before and were shamfully entreated
    at Phillippos (as ye well knowe) then were we bolde in oure God to speake vnto
    you the gospell of God with moche strivynge.
  sbs-sbs: Mwizi kuti ku masule tuva nyandi ni ku swavisiswa mu tuva ka chitirwa kwa
    Mafilipi, sina ha mwizi. Tu vavi ni vundume kwa Ireza wetu ku wamba kwenu ivangeri
    ya Ireza mu vukukutu vungi.
  sue-sue: Gita nakare nisokare nana kaka kei awamure Filipai nate ena nakare dero
    isimuwa awa ninitinowewa. Ago wewa, ata saineba, oko betata wenakare. Tepo awa.
    Tua nasokai nana dowenakare namorekare kotumai tamunu peu wero nisokare nana muro
    yaya tapinoise Anutura Oziga Ewanana awa sero kereninakare awa.
  fra-NCL: Mais après avoir souffert et subi des outrages à Philippes, comme vous
    le savez, nous vînmes pleins de confiance en notre Dieu, vous prêcher hardiment
    son Evangile, au milieu de bien des luttes.
  snn-NT: Ru'ru, Filipos huë'e jobore ba'ijënna, baru ba'icuabi yëquënani ai gu'aye
    yo'ojën, ro je'o bajënna, mësacua masiyë. Yëquënani ai je'o bacuata'an, mai Riusubi
    ai re'oye conni, jëja recoñoa re'hua güeseguëna, mësacuana sani, huaji yëye beoye
    Riusu cocarebare quëani achohuë, yequëcuabi ro ënse ëaye yo'ojënna.
  atb-NT: Nungmoq sê é eq rajung za, ngamoq gi, hí hkûn, Hpilipi wà mó má wuîhke jamjau
    eq rhoî é huî wú bê nghut lhê; nghut kôlhang, nga-nhûng é Garai Gasang garúm é
    yanmai, gyaí lhom htuq htîng é hui kôle, Garai Gasâng é gabú danglù lé, a gyuq
    a kyum nungmoq lé wám taî kyô é nghut lhê.
  cek-AK: na panoek o baktih toengah, kaicae loe Filipi ah ang pacaekthlaek o moe,
    azat kaom ah ang sak o, toe paroeai angaekhaih hoiah nangcae khaeah kahoih tamthanglok
    to Sithaw ah misahoihaih hoiah ka thuih o thaih.
  bkd-bkd: Natun-an nuy en ku nangkainu sa pag-antus day hu mga pasipala daw sa pagpagagayhai
    kanay diyà ta Filipos daw human kay makadiyan. Ba sa Dios iyan migbulig kanay
    aman hurà kay kahaldek hu pagsangyaw diyan ta inyu hu Maayad ha Tultulanen ha
    diyà ta kandin napuun bisan ku madakel sa migsupak kanay.
  ctu-76: Aunque tsa'ix wajlentiyon lojon, aunque ti tyʌc'lʌntiyon lojon ya' ti lum
