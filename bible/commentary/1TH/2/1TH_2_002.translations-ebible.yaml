  qxn-NT: Tsaynöllam musyayanqui tucuyläya mana allicunawan insultayämar chiquirnin
    Filipos marcachö allgotsäcayämanganta. Tsaynö chiquiyämaptinpis Dios Yayaman confiacuyaptïmi
    poderninwan yanapayämar animatsiyämaptinmi, Señor Jesucristopa Alli Willacuyninta
    willacuyänäta amatscuycäyaptinpis pipita mana mantsacur willacuyargä.
  wol-2010: Laata nuy ñëw, jaar nanu ci fitna ak toroxte ca dëkku Filib, ni ngeen
    ko xame; waaye Yàlla sunu Boroom may na nu fit, ba li tongoonte bi metti lépp
    it, yégal nanu leen xibaaru jàmm bu Yàlla bi.
  kqw-kqw: Mot tasmani lena numugu tana numetul a inawan pat torom mot, a taro det
    banlaulau metul ma det ban umaimai metul tong o Pilipai. Ikut anundat a God i
    warut metul, ra metul dekdek ut sur metul in wasiso puaso una nuna Wakak na Wasiso
    torom mot, ma ka metul ngaran det ra det lari sur det in sakbat metul.
  snc-snc: Ḡomi ribami maki, ḡai Tesalonika ḡana roḡosi roḡo baḡana iaḡosi nai, Filipi
    ai ḡevaḡa-midigu midigumato e ḡekira-fitoḡamato. Moḡoni, ḡeiaḡoma-vini baregomato,
    senaḡina Barau na evaḡa-kokoremato, ḡena Vari Namona baḡana kira-varami ḡana.
  lgl-lgl: '''Amu saiala ''are ta''a gi lia gera ilia ameulu, ma gera ka malakwaita
    ameulu ''i laola mae falua ''i Filipae sui meulu ka bi la fala mae falua ''amiu.
    Ma wasua ioli afula ''i laola falua ''amiu gera ka tau fala bolosi nameulu, iko
    ''ali meulu mau ''alia farononamiu ''alia Faronona ''Oka ''e manotafa mae faasia
    God. Iko ''ali meulu mau sulia God ''e kwairanai ameulu ''ali meulu ka sae rabetoo.'
  mmo-mmo: + o 2:2 Sin 16:19-24; 17:1-9*Tonde ham alak ni nambe hey ala Pilipai munggin
    atombe hil lavu nivaane vu hey-ande lanêêl hey pale. Tonde hey alaas vu ham atombe
    hamate hil ngeeyaata layiis ngaamong vu hey having, le ma de yate Anutu vu niwêêk
    vu hey, om hey aanêêl Anutu-te banye nivasa langaah vu ham-ande hey-ame aayêênin
    e.
  ncu-NT: Ne̱ mo̱ne̱ be̱e̱ mo̱ne̱ nyi ane̱ŋ ne̱ Filipii maŋ‑nɔ awuye a saare̱ ane̱,
    ne̱ baa sa ne̱ ane̱ a gyi awo̱re̱fɔɔ pwɛɛ ne̱ ane̱ a dɛɛ kyo̱ŋ ba mo̱ne̱ ase̱‑ɔ.
    Ne̱ ase̱sɛ bwe̱e̱tɔ a kpa fe̱yɛ bo̱ gya ane̱‑ɔ gbaa ooo, Wuribware̱ a kya ane̱‑rɔ,
    sa ane̱ ŋkpo̱nɔse̱e̱ ne̱ ane̱ a bo̱ tɔwe̱ mò̱ ase̱ŋ timaa‑o gywii mo̱ne̱, mo̱ne̱
    aye̱ Tisalonikaa.
  cni-NT: '@see-verse:1TH.002.001'
  eng-WMB: but having suffered before and been shamefully treated, as you know, at
    Philippi, we grew bold in our God to tell you the Good News of God in much conflict.
  zaw-NT: Et najntu xho gudéreni loonu, basacsíreni nuurnu guedx Filipos. Niluxh mase
    gudejdnu trabajw, gusutijpnu lo Dios, xhet bidxejbtinu basule'nu xtidx Dios lojtu,
    mase gudejdnu trabajwduxh.
  san-MAL: അപരം യുഷ്മാഭി ര്യഥാശ്രാവി തഥാ പൂർവ്വം ഫിലിപീനഗരേ ക്ലിഷ്ടാ നിന്ദിതാശ്ച സന്തോഽപി
    വയമ് ഈശ്വരാദ് ഉത്സാഹം ലബ്ധ്വാ ബഹുയത്നേന യുഷ്മാൻ ഈശ്വരസ്യ സുസംവാദമ് അബോധയാമ|
  tam-TCV: நாங்கள் உங்களிடம் வரும் முன்பதாக, பிலிப்பி பட்டணத்திலே துன்புறுத்தப்பட்டோம்.
    அவமானப்படுத்தப்பட்டோம் என்பதும் உங்களுக்கும் தெரியும். பலத்த எதிர்ப்பு இருந்தபோதுங்கூட,
    நமது இறைவனுடைய உதவியினாலே அவருடைய நற்செய்தியை உங்களுக்கு அறிவிக்க நாங்கள் துணிவு
    பெற்றோம்.
  mit-NT: Còó, vàchi nì chindee Dios nsiùhù, te cónì yúhî‑nsì càhàn ndee‑nsí, nì cachitnùhu‑nsi
    xì‑nsiá razón ndiaha xí‑yá, mate xiní ùhì nèhivì nsiùhù, te mate antes nì ndoho
    guá‑nsì ñuu Filipos na ní quida quini‑tè xì‑nsí yucán. Sà‑ìnáhá‑nsiâ nsidaájàn.
  ceb-ULB: apan nakahibalo kamo nga miagi kami ug kalisod ug gipaulawan sa Pilipos.
    Wala kami kahadlok diha sa Dios nga misulti sa pulong sa Dios bisan sa grabeng
    kasamok.
  ces-LB: Víte, jak s námi předtím zacházeli ve Filipech a co jsme tam zkusili. A
    přece nám Bůh dal odvahu vystoupit se stejným poselstvím i u vás, ačkoliv jsme
    byli obklopeni nepřáteli.
  mkn-mkn: Bosong ju inga waktu botong balóm datang di Tesalonika, orang di kota Filipi
    dong su bekin susa deng sangsara sang botong. Ma Tuhan kasi kuat botong pung hati,
    ko botong barani kasi tau Tuhan pung Kabar Bae sang bosong, biar banya orang dong
    bakanjar hebat deng botong.
  nce-nce: Sobo seme wafi lowene eletëna. Sebo sobelë tigisiya jwa tëglana, Filipai
    lifate mëta sebo aomalë tako elili fa totlamu, na seme tako lëlafa lamëtëtanamu.
    Na sebo tako elili kë mëta fa totla. Na sebo sobelë kë tigisiyabë, Filipai lifate
    mago enëne fene wame motlona bu seme melë lamëtëtana. Kwe sebobë Goto, sebobë
    lowene afutukumu latlelëmetëna na sebo këbë wamebë kikli hana tëkaketlamu na sebo
    mana Gotobë lale gali të tëtatëyo.
  pol-UBG: Lecz chociaż przedtem, jak wiecie, doznaliśmy cierpień i byliśmy znieważeni
    w Filippi, to jednak odważyliśmy się w naszym Bogu, by wśród wielu zmagań głosić
    wam ewangelię Boga.
  qxh-NT: Musyashayquinuypis Filipos marcaćhu runacuna ashllir ushyamasha. Sumaj ñacachimasha.
    Ñacachimash captinsi, Tayta Diosninchiman yupachicur shiminta willapänä-raycur
    jamcunaman ćhayamushcä. Marca-masiquicuna chapata ruramaptinsi, paypa alli willapanta
    willapashcaj.
  nwi-nwi: Kɨni kɨmiə nakharkun mə in apa Filipai, narmamə kɨmɨsor rahah pawk pə kɨmi
    əmasɨr, kɨni mashek iah əmasɨr, mərɨg Kughen kapətawə rɨmnasitu irəmasɨr, kɨmasɨr
    yakarhətghaa kɨn nɨrhɨni-ərhavyen kafan nəvsaoyen huvə kɨmi əmiə, nar apnapɨg
    narmamə kasarkut mə tukhani-əhu əmasɨr.
  kmo-kmo: Kwo hikitu nota Pilipai akama tarek, no maji sawo tarek, nona kikire poyer.
    Kikire poyerek, no heechi kwotak yar. Worek, noti God rii nona otiiniga hapaga
    sii tarek, nota riita har hadabas maji riitin anebeyichi siitiisawo tar. Nokwapa
    nokwapa nasowey tawa majin ba tari, no eena meejichi akiikasakech.
  agr-agr: Yaakat Filiposnum pujusá Jisus pachisa etsegjin kajegtamaidau asag, aentschau
    chichagtamainakui senchi waittsauwaitag dushakam atumek dekagme. Tujash Apajuí
    yaimpasmatai ishamkagtutsuk, Jisukristui uwemtikagtauk tusaish, tikich antutan
    dakituinaigkish atuminchakam chichagkagtukbaiji.
  kyc-kyc: Namwa yuu Tesalonaika ene epeyamanopa yuu Pilipai dokona randa jepala kilya
    kando leyaminyipa kareyama doko silyaminyi. Randa andake jiyaminyipape Anatumi
    namwa porainyi pyambuyasa banya waili pii keyange eŋa nembo lao langyuo kareyama.
  urd-GVU: آپ اُس دُکھ سے بھی واقف ہیں جو ہمیں آپ کے پاس آنے سے پہلے سہنا پڑا، کہ
    فلپی شہر میں ہمارے ساتھ کتنی بدسلوکی ہوئی تھی۔ توبھی ہم نے اپنے خدا کی مدد سے
    آپ کو اُس کی خوش خبری سنانے کی جرأت کی حالانکہ بہت مخالفت کا سامنا کرنا پڑا۔
  yre-NT: Ɛn kaa -tɔa "nyian 'nan, minnun 'kʋ srɔn, ɛn o 'tɛ 'pa 'kʋ da Filipʋ fla
    'vaa ɛn kʋ 'bɔla 'ka 'va. Ɛn 'ka 'va "nyian bɛ, 'kʋ 'man 'ka 'fʋlɛa flɩɩ dɩ. 'Pian
    kʋ yi -tɛra Bali da, ɛn kʋ -yee 'wɩ 'nɔnnɔn 'vɩ 'cɛɛ.
  fuh-BKF: Fadde amin warude to mooɗon, min torraama, min kuyfinaama ley ngalluure
    Filipi. Ammaa oɗon anndi du, Laamɗo meeɗen hokkii min cuusal min mbaajoroo Kabaaru
    Lobbo oon semmbe, fay e ley haɓo manngo.
  arl-NT: Niaacuajaari niishiya, Filipo tiacajinia canaa quishacari, niaacua canaa
    tiuquiyaquishacarijia, canaari cuno tiacajinia sesacasaaquiaarini. Canaari jiyanohua
    taraatia miishaaquiaarijiuhuaj. Naajuhuaj, nia tiacajinia canaa tiuquiijiosacari,
    pueyari canaa pohuatasano ruuretaquiaari saaja. Naajaa, Pueyasoori canaa cumaquiquiaari
    juhua jiuujiaaju canaa pohuatanura Jesucristojiniji nia niquiarajuhuaj.
  ziw-ziw: Saviya mmanyize chisulumizwa na kuhulutwa komzi wa Filipi hechinati kubula
    kwenyu. Hata hegu uhigani nautendesa, Chohile ywetu kachitenda chilonge Mbuli
    Yedi hechina nkama.
  grc-TR: ἀλλὰ καὶ προπαθόντες καὶ ὑβρισθέντες, καθὼς οἴδατε, ἐν Φιλίπποις, ἐπαρρησιασάμεθα
    ἐν τῷ Θεῷ ἡμῶν λαλῆσαι πρὸς ὑμᾶς τὸ εὐαγγέλιον τοῦ Θεοῦ ἐν πολλῷ ἀγῶνι.
  nag-nag: Hoile bhi, apnikhan nije jana nisena, amikhan poila bhi dukh paise aru
    Philippi sheher te sorom khaise. Amikhan Isor logote mon dangor kori kene bisi
    dukh pora Isor laga kotha prochar korise.
  eng-OEBCW: For, although we had experienced suffering and ill treatment, as you
    know, at Philippi, we had the courage, by the help of our God, to tell you God’s
    good news in spite of great opposition.
  knj-NT: Babel cu ec'naj bey conob Filipos. Je yotaj tol jix ec' kil sya'ilal titu'.
    Jix cu yetne eb sic'lebil. Ja'c'ala' yet jix cu apni pax bey je conob tu' jix
    kil pax sya'ilal. Pero jix oc cu Diosal ketoj. Yuxan, c'am nioj jix cu xiw kalon
    el sk'aneal yet colbanile je xol. Watx' c'al tzet jix kal el e ex. C'am junoj
    tzet yetal man jichan oj jix ec' kal el oj.
  deu-1912: sondern, ob wir gleich zuvor gelitten hatten und geschmäht gewesen waren
    zu Philippi, wie ihr wisset, waren wir freudig in unserm Gott, bei euch zu sagen
    das Evangelium Gottes mit großen Kämpfen.
  san-PUN: ਅਪਰੰ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਯਥਾਸ਼੍ਰਾਵਿ ਤਥਾ ਪੂਰ੍ੱਵੰ ਫਿਲਿਪੀਨਗਰੇ ਕ੍ਲਿਸ਼਼੍ਟਾ ਨਿਨ੍ਦਿਤਾਸ਼੍ਚ
    ਸਨ੍ਤੋ(ਅ)ਪਿ ਵਯਮ੍ ਈਸ਼੍ਵਰਾਦ੍ ਉਤ੍ਸਾਹੰ ਲਬ੍ਧ੍ਵਾ ਬਹੁਯਤ੍ਨੇਨ ਯੁਸ਼਼੍ਮਾਨ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਸੁਸੰਵਾਦਮ੍
    ਅਬੋਧਯਾਮ|
  nob-LB: Vi hadde, som dere vet, blitt mishandlet og forulempet i Filippi like før
    vi kom til dere. Gud ga oss mot til å fortelle det glade budskapet om Jesus for
    dere, til tross for tøff motstand.
  ntj-ntj: Puru-yan nintilu kulira tjiinya-latju nyuntulakutu-tjananyanta yankukitjangka
    Pilupayilanguru-lanyatjuya payira pungkulanytja. Nyangka Mama Kuurrtu-lanyatju
    kurrurnpa raparnu yankula-tjananyanta watjaltjaku tjukurrpa walykumunu Mamalu
    nintirnu palunyanya. Tjiinya-lanyatjuya kutjupatjarralu mirrparntu payirnu. Nyangka-latju
    kurrurnpa rapalu tirtu watjaranytja.
  sxb-NT: Kukawa mbwe anyuma ao twawanga ni tumiire okuwona eminyako-nyaako kandi
    twakorrwa enkola embiiwi ku omugizi ogwa Filiipi, kiomo mumanyire. Ni twasianiya
    okuwalanzizia *injiili na amaani aga Katonda iifu, kukawa mbwe awantu awangi waatulwanianga.
  nhu-NT: Naa no ben kee lɛ bonyii to nu ɛ nya ŋgɛw ɛ̂ bese bvuu nvuwsɛ bese ɛ̂ kelaante
    kè Filibi le, nu ɛ bese to kuu kɛ shém ɛ̂ mvuŋgay mvu Nyo' wese le keefewcɛ saaka
    wvù jee wvù wvu Nyo' ɛ̂ ben naa no bonyii cim to cile bese naa baay nɛn.
  row-row: Hei o misinedꞌa, leleꞌ hai nda feꞌe misiꞌ Tesalonika sa, atahori sia kota
    Filipi ra tao raꞌasususaꞌ ma doidꞌoso hai ena. Te Lamatualain tao manggatete hai
    rala mara, de mimbirani mifadꞌe Lamatuaꞌ Dudꞌui Malolen neu nggi, mae atahori
    naeꞌ musu hai.
  msy-msy: Ia fo, e tɨghar ia bagh izamin dughiam, e Filipain nguibar ekiamɨn ikia
    mɨzaziba isi, ezɨ me en ziabagh asɨghasɨsi. Ezɨ dughiar e ia bagha izezim, en
    God en naviba gavgavim dagh anɨngizɨma, ezɨ e uan apanir avɨrir kabar atiatir
    puvatɨ. E tugha gavgavigha Godɨn akar aghuim ia mɨkɨri.
  agg-agg: Horombo Firipai ŋgoafɨhü yɨhoefɨmbo moaruwaimbo-rɨhimunühɨ asu yɨhoefɨmbo
    amoanɨŋgümbɨ hoafɨ hoafɨmayei, ra se fɨfɨrɨhindɨ. Asu bɨdɨfɨrɨ ai yɨhoefɨmbo gümarɨhimunɨsɨ,
    ŋga ro Godɨmbo anɨhondümbo-rɨhurühɨ, yɨhɨmbokoate aboedɨ hoafɨ sɨheimbo bokamarɨ-hehundürɨ.
  ptp-ptp: Dɨ xam xovô pyap ên xam nêbê buc taxlee ge xe mɨla dô vɨgwe Pilipai, lêc
    he ya vông vɨyin levac vô xe dɨ nêl kɨyang nipaên lec xe hɨxôn. Mêgem xe sea he
    dɨ pec mɨ loc vô xam Tesalonaika, mêdec xomxo mangwe vac xam bom vông vɨyin vô
    xe ên wê xe nêl xolac vô xam ge. Mêlêc il nêd Anutu ngɨdu xe xôn om xe nêl Anutu
    xolac vô xam dɨ xonaên ma.
  nak-nak: Amuto rovia veia oio la mautu e Pilipai, egiteu la valalua la gima, egite
    viligi amiteu, egite vile malago sesele amiteu, mulimuli ovola amite goio tamutou
    ele oio e Tesalonaika. Amite taga, eala moli La Tahalo Uru tegatou eia vivagari
    amiteu veia amite ge valolo moli amutou, amite kama ge taga. Amite igo seselea
    mai ele, amite vei matagagea mutou mai ele veia la valolo ale taritigi eia loio
    sesele te La Tahalo Uru. Me usu pepeho oio la mautu tamutou ele, egite vaubi somai
    tamiteu, eala moli amite kama taga, amite vagari tavu moli la valolo.
  lbb-lbb: Mulo tasmani mang lanigo tana numitol a tinan ot tetek mulo, a tarai la
    alaulau mitol pa la ame mitol to e Pilipai. Ika ana harnangai anuna nundala God,
    mitol rakrakai ot sur mitol ar atatai ana nuna Wakak a Warwara tetek mulo, pa
    bel mitol matatan la ning la sairas rakrakai mitol.
  kan-2017: ನಮಗೆ ಫಿಲಿಪ್ಪಿ ಪಟ್ಟಣದಲ್ಲಿ ಹಿಂಸೆಯೂ ಅವಮಾನವೂ ಮೊದಲು ಸಂಭವಿಸಿತ್ತಾದರೂ, ನಾವು ನಮ್ಮ
    ದೇವರ ಮೂಲಕ ಧೈರ್ಯಗೊಂಡು ಬಹು ವಿರೋಧವನ್ನು ಎದುರಿಸುವವರಾಗಿ ನಿಮಗೆ ದೇವರ ಸುವಾರ್ತೆಯನ್ನು ತಿಳಿಸಿದ್ದೇವೆಂಬುದನ್ನು
    ನೀವೇ ಬಲ್ಲಿರಿ.
  cso-NT: Quí¹ má²ñíh¹ bíh¹ hnoh² uá¹ jáun² la³ jáun² má²ca³má¹tso¹ jnoh¹ tsɨ́³ hi³
