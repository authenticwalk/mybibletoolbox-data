    yereng inuguraga kambela logo iniyegi kozak yeiya.
  gux-G: Ama tin la ya fala yeni, ya sugidi Filipi dogin nni, nani yin bani maama
    tin den taani ki cuo ke loli lan ya papaali yeni ti tienu, ki tin waani u tienu
    o laabaali ŋanmo ke yaani a maba.
  cnl-NT: '''A²³jia''³ juøø''n²³na''³¹ ca²³xii''³¹ra''³¹ ''nee''²³ júu² dxʉ́²³ quiee''³²
