    cu multă luptă.
  eng-WEBP: but having suffered before and been shamefully treated, as you know, at
    Philippi, we grew bold in our God to tell you the Good News of God in much conflict.
  eng-FBV: You'll recall that after having had much trouble and bad treatment at Philippi,
    with the help of God we still dared to share God's good news with you, despite
    the opposition we faced.
  nld-1939: Want ofschoon we in Filippi, zoals u bekend is, veel lijden en smaad hadden
    verduurd, hebben we toch door onzen God de moed gehad, onder heftige tegenstand
    Gods Evangelie aan u te verkondigen.
  bwo-bwo: It itdantsok'o haniyereshin Filipisyositse no teshor gond bek'onat c'ashon
    noats bodre, ernmó een wotts k'efo noats b́ bodaloru dab Ik'i dooshishiyo itsh
    nobetsitwok'o Izar Izewer noosh ááwu shuuk'o imre.
  nch-BL: Masque achtohuiya ipan altepet Filipos titaijyohuijque miyac huan masehualme
