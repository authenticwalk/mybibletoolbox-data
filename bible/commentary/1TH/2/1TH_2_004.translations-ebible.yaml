    Mbaeti romombeu, ɨvɨ pegua retaño romboyerovia vaera. Echa Tumpa oicuaa cavi orepɨa
    pe oi vae.
  quc-TT: Xane qas are ri Dios xchilibꞌen chaqe we utz laj tzij riꞌ, are waꞌ ri kaqaj
    kaqabꞌano. Man are ta kaqaj kujqaj cho jachinaq chik xane xwi kaqaj kujqaj cho
    ri Dios rumal are etaꞌmaninaq ri kaqanaꞌo xuqujeꞌ ri kaqachomaj.
  heg-NTPO: Ta hmunan nua, kaim maam nol dalen lolo. Ama Lamtua Allah esa man tulu
    nal kami, le kil bel mi Dehet Dais Banan na. Kaim daek le tao atuli li dalen kolo
    lo, molam tao Ama Lamtua dalen kolo, ta Un man sukat kaim dalen nia, le lolo tam
    hilu la.
  ptu-ptu: Sapo' kitula' aka naangga'ungkam Puang Allataala la sihatam anna nahannuam
    umbebeham Kaheba Katilallasam. Dadi kitula' tä' la umpatialaam inabanna hupatau
    sapo' la umpatialaam inabanna Puang Allataala to umpangngitai penabanna hupatau.
  bzd-NTPO: Sa' kë̀ tö s'patteta̱' es. Skëköl tö sa' e̱r webleke, e' tö sa' shu̱kit.
    Ie' tö kanè me'a̱t sa' ulà a̱ Jesús tté buaë pakök. E' kue̱ki̱ sa' ipakeke a̱s
    sa' wër buaë ie' wa, kë̀ dör s'ditsö wa.
  kwf-kwf: God alafafi kaimili fuana faꞋataloꞋa Ꞌani fatalana. Ma nia ka fitoꞋo aimili
    fuana na faꞋataloꞋa Ꞌani FaꞋarongoꞋanga LeꞋa. ꞋUnaꞋeri neꞋe, kami iliili Ꞌuana
    na faꞋasaeleꞋalana God neꞋe saiana na manataꞋanga kami ki. Ma noaꞋa kami kasi
    iliili Ꞌuana faꞋasaeleꞋalana ngwae ki.
  eng-WYC-2017: but as we be approved of God, that the gospel of God should be taken
    to us, so we speak; not as pleasing to men, but to God that proveth our hearts.
  eng-WMBB: But even as we have been approved by God to be entrusted with the Good
    News, so we speak—not as pleasing men, but God, who tests our hearts.
  zat-NTPS: Dxuchálajquezentu' ca dxaca lazre' Dios lawe' da bxren lazre̱' netu',
    ne bsebague̱' netu' guchálajntu' dizra' chawe' chee̱ Cristo. Caní dxuchálajntu',
    quegá chee̱ xelexezaca ba lazre' bénneache san chee̱ xezaca ba lazre' Dios, Bénnea'
    dxenná'tee̱ da zua xichaj lázrdaudxu.
  spp-spp: Ŋka Jwumpe Nintanmpe Kile à kan wuu á ke, puru wuu ɲyɛ na yu. Ɲaha kurugo
    yɛ u à wuu kàanmucya mà li ɲya na wuu sí n‑jà uru báaraŋi pyi, lire e u à wuu
    pyi wuu u mpe Jwumpe Nintanmpe yu sùpyir'á. Wuu ɲyɛ na pu yu wuu kyaa si ntáan
    sùpyir'á mɛ, ŋka wuu na pu yu wuu kyaa si ntáan Kile á. Uru u à wuu zòompii cè.
  zty-NTPS: Dan' žx̱en ḻaže' Dios neto', bdie' ḻo na'to' wchaḻjto' diža' chawe' chien',
    na' kíte'ze ẕchaḻjton'. Bi benton' nich chaz ḻáže'gak benách ka' da' žonto' san
    nich chaz ḻažen' Dios, Bennen' ẕchi'a ḻaže'e da' yo'on yichj ḻáẕdo'žo.
  mek-mek: Kai lai Deo elogoainimai iifa faunina Iesu fouga faifafoua eoma aumai koa
    aniniꞌani. Ke lai papiau aloꞌi apagama aoma puo alapinauga kai, Deo iꞌa aloꞌaisai
    kapaꞌina aopolaniꞌi eꞌopoꞌi auga, alo apagama aoma puo apinauga.
  aey-aey: Euqa Anut uqa me je madec cabi eu ebenigena men eunu uqa cois maden. Eunu
    ege gaid Anut ege madecnu gale dona eu madom. Odocob ege dana mahanadec gale adigiannu
    cabi qee oqona qa ege Anut gale dugiannu cabi oqona, uqaha egena gug temdu fena.
  urd-GVH: नहीं, अल्लाह ने ख़ुद हमें जाँचकर इस लायक़ समझा कि हम उस की ख़ुशख़बरी सुनाने
    की ज़िम्मादारी सँभालें। इसी बिना पर हम बोलते हैं, इनसानों को ख़ुश रखने के लिए
    नहीं बल्कि अल्लाह को जो हमारे दिलों को परखता है।
  ycn-ycn: 'Tupana quemari huanacu: “Palani necá riyucuna i''imajeño penaje.” Raú
    calé ra''á huecá riyucuna i''imajeño penaje. Ri''imataca ina''uqué capichácajo
    liyá yucuna i''imajeño penaje ra''á huecá. Ñaquele rihuátaca que hue''emacá riyucuna
    ñaqueja. Uncá caja huemalá nacaje nacú majopeja, ajopana ina''uqué pechu i''imacáloje
    palá huanacu raú penaje. Huala''á nacaje, ri''imacáloje palá Tupana nacú penaje.
    Iná pechu palamátajeri huani ricá.'
  djr-djr: Yurr waŋany ŋanapurr ŋuli marrtji dhuwal bitjan yan bili, ŋunhi nhaltjan
    ŋayi ŋuli ga God-Waŋarr djälthirr napurruŋ waŋanharaw. Yaka ŋanapurr ŋuli gi dhuwal
    märr-ŋamathaŋ yolŋunhany, ŋunhiwurrunhany ŋunhi walal ŋuli ga dhuwal rumbalnydja
    yan warraŋulnydja nhäma. Ŋanapurrnydja ŋuli ga dhuwal märr-ŋamathamany God-Waŋarrnhan
    yan ŋanyapinyan ŋunhi ŋayi ŋuli ga birrka'yunna bukmakkun limurruŋ ŋayaŋun mala.
  kvg-kvg: Geté ni Mbumbukiam mø̀ndø-gevenó neka ezoqa eqeieqei vø̄enæmb, neka teqa
    manqat, niqa zenda-te vō꞉ve. Ni teqa manqat qeimanqatatun, ni ambá av nqǣgo,
    ezoqa khanakhanakh asøtøve-qa nizøgō. Geté ni Mbumbukiam khanakhanakh asøtøve-qa
    nimbogó, ndego niqa mbøni neka matavap ndini-gevewat.
  rug-rug: Ba doduru totoso si zama ni gami gua sapu hivani gami Tamasa pude zama
    ni, sina ronu gami Sa pude tozia sa Inavoso Leana. Lopu podekia gami pude va qetui
    sari tie, ba pude va qetu ia sa Tamasa, pu podeki sari bulo mami.
  hop-NT: God itah’unaṅway aṅ purimaqa itamumi lomanavoti’ta, itam qaatsáy’wisk̇ahk̇aṅw
    tumalay’wisq’ö. Nihqe pam itamuy lomatuawit yuaatotaniqat aw itamuy oya. Noqw
    ōviy itam put‐sa unaṅwveyaniqe lavayit yuaatota, nīk̇aṅw qa sinmuy unaṅwveyaniqee.
  san-URD: کِنْتْوِیشْوَریناسْمانْ پَرِیکْشْیَ وِشْوَسَنِییانْ مَتّوا چَ یَدْوَتْ
    سُسَںوادوسْماسُ سَمارْپْیَتَ تَدْوَدْ وَیَں مانَویبھْیو نَ رُروچِشَماناح کِنْتْوَسْمَدَنْتَحکَرَناناں
    پَرِیکْشَکاییشْوَرایَ رُروچِشَمانا بھاشامَہے۔
  heb-LB: אנו שליחי אלוהים והוא סומך עלינו שנאמר את האמת בלבד. איננו משתדלים למצוא־חן
    בעיני בני־אדם, אלא בעיני אלוהים שחוקר ובוחן את לבנו.
  caf-NT: '''Et whunts''ih Yak''usda nelh soo neooni''ai hoh bughunek unzoo, ''i be
    netl''ahó''ai, ''et whuz na''a zeh ts''iyawh ''ilho yats''ulhtuk. ''Et whunts''ih
    nts''e na''a dune hodutéts''o ''et hukwa'' huninzun, ''i khunek ''aw whuz na''a
    ilah yats''ulhtuk. ''Et whunts''i Yak''usda nets''u hukwa'' ninzun, ''et zeh howu
    yats''oolhtuk. Yak''usda ''en nedzi yoolhdzih.'
  mio-NT: Cati ra Ndioo ti cha iyo vaha ndi, ta cua cati tuhun ndi tuhun vaha. Tacan
    ni cati tuhun ndi, ta cua cusii ini ra Ndioo chi ndi, ta maan ra Ndioo cuu ra
    cua ndehe a vaha yo a ña vaha yo. Ña nducu ndi cuhva cha cua cusii ini ñivi chi
    ndi.
  srq-NT: —Mañɨ nda equia reae, ɨ que Dios quia ure je nyii ra. Maende ure rese que
    ureirabo cote ra. Echeẽ turã nenei nenei sacuã. Mbia mbia sacuã eã ño ureɨco nguiã
    Dios cheẽ nenei nenei jẽje. Dios mbia sacuã ño ñene. Dios riqui mae mbeɨte urechɨangui
    renda rese co.
  kje-NT: Maa, Makromod Lalap do'on nauroinedi ai honorok akim me'e, de niliyedi mayai
    loikaru Lira Wawa'an eni. Onne penia ai kam wakunu leke mahuwa'an ri mormori akin,
    maa am wakunu leke mahuwa'an Makromod Lalap akin, ono Ai penia man koklolo na'inau
    ik honorok akin.
  gaz-gaz: Qooda kanaa nu akka warra Waaqni wangeela imaanaa itti kennuuf qoratee
    fudhateetti dubbanna. Yaaliin keenyas Waaqa garaa keenya qoru sana gammachiisuuf
    malee nama gammachiisuuf miti.
  kud-kud: Yama paihowa teina Yaubada italam alimaiyai ebeha wasa namwanamwana awalo
    mahalavaei na yama walone nigele teya hava tomowa nuwanuwadi na hesi hava Yaubada
    nuwanuwana. Na nuwatuwuwone atemaiyai himiyamiya, Yaubada ibom ihanahanapuidi.
  urb-NT: 'Jete! Jande rehe Tupã usak katu. Jande pe myrandu katu ke a''e muwyr tĩ.
    A''erehe a''e putar aja japandu pandu. Aja te''eha japandu pandu. Sawa''e ta putar
    aja japandu tar ym. Tupã putar aja jõ japandu. Myja me''ẽ japandu my, ame''ẽ ke
    a''e manga. Ukwa tar katu. Pe, ukwa rahã: “Pehẽ katu” aja a''e ukwa katu.'
  fra-LSG: mais, selon que Dieu nous a jugés dignes de nous confier l’Évangile, ainsi
    nous parlons, non comme pour plaire à des hommes, mais pour plaire à Dieu, qui
    sonde nos cœurs.
  san-HK: kintvIzvareNAsmAn parIkSya vizvasanIyAn mattvA ca yadvat susaMvAdo'smAsu
    samArpyata tadvad vayaM mAnavebhyo na rurociSamANAH kintvasmadantaHkaraNAnAM parIkSakAyezvarAya
    rurociSamANA bhASAmahe|
  cak-SNT: Xkatzijuoj ri evangelio chiva, ruma ja ri Dios ri xyoꞌn ri samaj reꞌ chika.
    Quireꞌ xuꞌon ruma jajaꞌ rataꞌn chi nakajoꞌ nakaꞌan ri nika choch jajaꞌ. Y ruma
    jajaꞌ ri xyoꞌn ri samaj reꞌ chika, ojreꞌ riqꞌuin nojiel kánima nakaꞌan ri samaj
    reꞌ, ruma nakajoꞌ nakaꞌan ri nika choch ri Dios, mesque man nika ta chiquivach
    ri vinak. Y ja ri Dios taꞌmayuon ri chica rubꞌanun ri kánima, xa otz o man otz
    ta,
  uvh-uvh: Mokngang, indi kane aming arantagim ka Anutu wari adining midi kareng ning
    kane u girisa' titining ning kuma' nipma indipmigu' wara'ning ning ira wa u tugutam
    wang. Abanga indi nasi' midi karesi tuguinga aming wari karengsa' naknimting ning
    mo' sura tugutam, mokngang. Anutu ka indining sasuk kuma'sa' nipkedata' wari indining
    kane u kanga mesisiringa titi waraga'sa' sura fatem.
  ino-ino: '@see-verse:1TH.002.003'
  gnn-gnn: Liŋgu Godthu ŋayipi wekaŋalanydja dhäwu' ŋunhiyi dharraylilinydja ŋanapurruŋgalana,
    ga ŋayi marŋgi ŋanapurruŋgunydja ŋunhi ŋanapurru ŋuli ḻakaramanydja dhunupa yana
    yuwalk. Yaka yana ŋanapurru yurru ḻakarama dhika ḻatjuny'tja dhäruk be, märr yurru
    walala yolŋu'-yulŋu ŋanapurruŋgu wokthun, liŋgu ŋanapurrunydja ḏukṯuk ŋayi yurru
    God yana ŋayipi ŋanapurruŋgunydja wokthun, ŋunhi yana liŋgu ŋunhi ŋayi yukurra
    nhäma dhuwala ŋayaŋu ŋanapurrunha.
  yal-yal: Koni Ala to bata nxu kɛɲaan fɛsɛfɛsɛ, a yi a falan Xibaru Faɲin taxu nxu
    ra. Nxu falan tima na kii nin. Nxu mi waxi muxune xan kɛnɛn fe yi, koni Ala naxan
    muxune bɔɲɛn fɛsɛfɛsɛma.
  cnt-NT: Të₂le₃ ia₁ Diú₄ bá₄ ca₂cáun₃ 'í₁ a₂jmo₂ jnia'₅₄, ca₂dsia₃ gu₂ jnia'₅₄ a₂qui₁'ë́₄
    jág₁ dse₃. Jaun₂ le₂në₅ juɨ₁lia'₂ jág₁ a₂jua'₂ jnia'₅₄, on₃jua'₅₄ a₂jua'₂ ia₁jaun₂
    'ŋio₂ dsɨ́₅ dsa₂ mɨ₂güɨ́g₃, të₂le₃ ia₁jaun₂ 'ŋio₂ dsɨ́₅ Diú₄ bá₄ i₂con₂ 'í₁ të₂dsɨ₅
    jniog₄.
  tif-tif: God akal utamala, Kii ti yaap ma keyu unang tunum kii God nami weng tangbal
    Kraist ami sang kaata tituun-kup bakayokomip kala, kalalaya, God alta nuli im-baala
    yakyak ke-bamdupya, God almi weng kuyila-lomda kabak-ata bakayin o, yakan-kaaba
    kaata bakayila-tal-unemsup. Nuli bakayila-tal-une-bulupla, tunum unang ita numi
    fiyaap duuyin o, kalaluwa daa; God ata numi aket fukunin uyo talalu utamsa. Kemin,
    bakayila-tal-une-bulupla, akal numi fiyaap uyo duumak o, kalalupla kaa kanum tal-unemsup.
  nlx-nlx: पुण बोगवान आमुह लायकीन सोमजीन हाजाली खुबेर होपेल हे, एने आमु तिहेस केरीन
    केतेह, एने ज्या माय माणहाह नाह, पुण बोगवान जो आमरा मोनाह जाचेह, ताह खुस केरतेह।
  apw-NT: Áídá’ yati’ baa gozhóni baa nadaagohiilṉi’go Bik’ehgo’ihi’ṉań biłdábik’ehgo
    nohwá ngon’ą́ą́, áík’ehgo nṉee doo bił daagoyilzhǫ́ǫ́go da, áídá’ Bik’ehgo’ihi’ṉań
    nohwijíí nayíntaahíí zhą́ bił goyilzhǫ́ǫ́híí bighą yati’ baa gozhóni baa nadaagohiilṉi’.
  gum-gum: Treeg kømøtø, tru Tiuswei srø wamwan namun waminchai pønsrøppe, maig wamindamigwan
    waminchibelø kui Tius treelø kui asiilø købelø ker nambe. Inchawei nambe waminchippe,
    mu misaamera tab kui mørtrai tabzhig inchib pønrrønrrab kømøtø, Tiuswan tab kui
    mørøb wanrrai marøbelø ker, nø namui manrrømeran mailø køtashchab ashibigwan.
  not-NT: Carari iniantaiguëna Tosorintsi, igáquena nongomantaiguëmiro Irinibare Caninaro.
    Te naninte iraniacaninataiguena matsiguenga, iroonti nocogasanti iraniacaninataiguena
    Tosorintsi Irironta ogótiro omagaro ora aquengasëretaigara.
  plu-plu: Henneme usuh ayta yit awaku Uhokri kaniy usuh ig awahkis usuh atere adahan
    ekkene ginetni yit. Usuh ka aharitnema hiyeg amadgaya inin adahan igkis batek
    ukakhu. Usuh aharitne igwa Uhokri ku pariye hiyak madikte ku pariye ay abet uhiyakemni
    adahan ignewa batek ukakhu.
  iou-iou: Nämo, Anututä nibäwän tägawäpäŋ mani biŋam yäŋahänekta epän ŋo ketnin terak
    peŋkuk. Epän u täk täkamäŋ uwä ämatä ninta nadäwä ärowani täkta nämo täk täkamäŋ.
    Nämoinik, Anutu bänepnin yäpmäŋ danik täyak unitä nibäwän gäripi täŋpekta täk
    täkamäŋ.
  ntp-NT: Baiyoma Diuusi ʌcovai gʌrvuvaitu dai gʌrootoi tʌsai gʌnaagidana Diuusi ñiooquidʌ
    dai gomaasi ʌgai ismaacʌdʌ gʌnaagidi aatʌmʌ. Aatʌmʌ ivueeyi istumaasi Diuusi ipʌlidi
    dai maisiu istumaasi ʌoodami ipʌlidi. Diuusi ʌgai dai maatʌ gʌriibʌdaga iscʌcʌʌgadu
    ischo ʌʌpʌ.
  rai-rai: Pate mulu! Mitul wewapua ma ra Koina Wewapua, kabina maa God ia walaar
    ta mitul, ma i nurnur un mitul kupi mitul a paami. Baa mitul wewapua wakir kupi
    mitul a wagaaia a taara mai, pate, kupi God ut in gaaia uni, ia baa i walaar mitul.
  haw-1868: Aka, me ka haawi ana mai o ke Akua ia makou, i kauohaia mai ka euanelio
    ia makou, pela hoi makou e olelo aku nei; aole me he mea hoolealea la i kanaka,
    aka, i ke Akua, i ka mea nana ko kakou naau i hoao mai nei.
  ffm-ffm: No Laamɗo hordi min faa halfini min Kabaaru Lobbo oo nii, hono non min
    mbaajortoo, wanaa ko welata yimɓe min tewtata, ko welata Laamɗo kumpitiiɗo ɓerɗe
    amen oo min tewtata.
  arb-NAV: بَلْ إِنَّنَا نَتَكَلَّمُ كَمَنْ تَبَيَّنَ مِنِ اخْتِبَارِ اللهِ لَهُمْ
    أَنَّهُمْ أَهْلٌ لأَنْ يُؤْتَمَنُوا عَلَى الإِنْجِيلِ، لِنُرْضِيَ لَا النَّاسَ
    بَلِ اللهَ الَّذِي يَخْتَبِرُ قُلُوبَنَا.
  cop-CNT: ⲁⲗⲗⲁ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲉⲧⲁⲩⲉⲣⲇⲟⲕⲓⲙⲁⲍⲓⲛ ⳿ⲙⲙⲟⲛ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲫϯ ⲉⲧⲉⲛϩⲟⲩⲧⲉⲛ ⳿ⲉⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ
    ⲡⲁⲓⲣⲏϯ ⲧⲉⲛⲥⲁϫⲓ ⳿ⲙ⳿ⲫⲣⲏϯ ⲁⲛ ⳿ⲛϩⲁⲛⲟⲩⲟⲛ ⲉⲩⲣⲁⲛⲱⲟⲩ ⳿ⲛⲛⲓⲣⲱⲙⲓ ⲁⲗⲗⲁ ⲫϯ ⲫⲏⲉⲧⲉⲣⲇⲟⲕⲓⲙⲁⲍⲓⲛ
    ⳿ⲛⲛⲉⲛϩⲏⲧ.
  sri-sri: Marĩpʉ ĩgʉ̃ gããmederosũta gʉare ĩgʉ̃ masakare tauri kerere weremurãrẽ beyepídi
    ããrĩmí. Irasirirã, masaka gʉa merã ʉsʉyaburo, ãrĩrã meta iri kerere werea. Marĩpʉ
    gããmerĩ gapʉre iridʉarã, irire werea. Ĩgʉ̃ta ããrĩpereri marĩ gũñarĩrẽ ĩãmasĩgʉ̃
    ããrĩ́mi.
  nal-nal: Kawit mase! Maadi fazei raal wana a Dorang Daxa, wanaze Nakmai xa rudaxain
    nimtaal xuna fazeiang pana. Araan maadi fazei raal, xawit adu xuna wisfaruiang
    aubina wana, singsaxai xuna Nakmai nanga xana nanam pana maam. Naan ina xat lalaamangaain
    a maskana nimtaal.
  kyq-kyq: Gaŋ Raa se naan̰ aakje naaje jꞋan̰ kɔŋ kaas se jaay ɓo, naan̰ ɛɗjeno Labar
    Jiga gɛn Isa se kaam jije gɛn ɓaa taaɗn jeege tu. Anum naaje kꞋje kꞋtaaɗ se kꞋje
    ɓo kꞋtɛɗn nakŋ kɛn tɔɔl jikilimge tu eyo, num kɛn tɔɔl Raa ki, naan̰ kɛn jeel
    naŋ saapm maakjege tu paac.
  kwd-kwd: Tafe'ua ma God 'e iiria 'imeeru meru to'omia fana ameeru foule'enia Kwairiinga
    Le'a lo'oo. Ngai lo'oo, 'imeeru meru alafuu mola fana fa'aile'alana God ne'e su'a
    na nga manatangaa ameeru. 'Imeeru meru 'ame alafuu fana fa'aile'alana ta'a lo'oo.
  ded-ded: Nga Anutungo nenenu naric anecac siduc gombung naric dekperaginide. Ngic
    yeneng negenggec ngereeudeac yoac mong mi edengunukecdimbe, kpac. Anutu here heheng
    mingina, yeng songogoc negennemmeudeac yoacnina dekecdimbe.
  ewe-ewe: elabena míawo la míele nya la gblɔm abe dɔla siwo tso Mawu gbɔ, ame siwo
    wòtsɔ nyanyuie la de asi na la ene; eya ta míetrɔ eƒe nya la ƒe akpa aɖeke be
    wòasɔ ɖe nyaselawo ƒe didi nu o elabena míawo la, míesubɔa Mawu ɖeka hɔ̃ɔ si dzroa
    amewo ƒe dzimesusuwo ƒe gogloƒe ke me.
  nuy-nuy: Anaani ngana-magana mamanunggu lhaawu, ana-lhaawu anaani na-God nani-yayn,
    nanii-ngu-jambarrgiiyn nani-yayn, nguynju yungguyung naamba-magana warra-mulung-arrgi-yung-guy.
    Nguynju yungguyung nurru naambu-waṉbina niwu-ngaynbandii-yinyung na-God, waari
    warra-wurru-wurruj. Niga-waj ni-marrbuy anaani nurru-wijangayii-yinyung.
  cop-BHC: ⲀⲖⲖⲀ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲀⲨⲈⲢⲆⲞⲔⲒⲘⲀⲌⲒⲚ ⲘⲘⲞⲚ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲪⲚⲞⲨϮ ⲈⲦⲈⲚϨⲞⲨⲦⲈⲚ ⲈⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ
    ⲠⲀⲒⲢⲎϮ ⲦⲈⲚⲤⲀϪⲒ ⲘⲪⲢⲎϮ ⲀⲚ ⲚϨⲀⲚⲞⲨⲞⲚ ⲈⲨⲢⲀⲚⲰⲞⲨ ⲚⲚⲒⲢⲰⲘⲒ ⲀⲖⲖⲀ ⲪⲚⲞⲨϮ ⲪⲎ ⲈⲦⲈⲢⲆⲞⲔⲒⲘⲀⲌⲒⲚ
    ⲚⲚⲈⲚϨⲎⲦ.
  buk-buk: Mba! Yac aŋyalê bu Anötö gêlic yac atôm solop, dec kêŋ ŋawaê ŋayham sip
    yac amaŋ. Ma bocdinaŋ yac ahoc ŋawaê ŋayham asê tu bu lau sêlic yac ŋayham-ŋga
    dom. Mba! Yac akôm tu bu Anötö, naŋ kêyalê yac neŋ ŋalôm e pi sa, naŋ lic ŋayham.
  pri-NT: Ba é nye cèikî naa goobà wà Pwiduée, na é naa tâbà ê Picémara Wâdé kêe.
    Â câbà caa tùra, ba na rà wâdéaribà wà tèpa âboro; wàco wà Pwiduée, na é côo ê
    pâ auniimiri na tàbinyiri wâna pwâranümabà.
  zpq-NT: San zoato' choe'to' diža' can' chazlaže' Diosen' ben' ba gwleje'nto' par
    chyix̱jue'eto' diža' güen c̱he'na'. Na' chyix̱jue'eton' gague cont yebe beṉe',
    san cont yebe Diosen' ben' ṉeze bin' yo'o ḻo' yic̱hjlažda'ochon'.
  por-TFT: 'Pelo contrário, já que Deus examinou nós três e, como resultado, nos considera
    aceitáveis, ele confiou em nós para comunicarmos o evangelho às pessoas. Portanto,
    anunciamos o evangelho da seguinte forma: Não dizemos apenas aquilo que as pessoas
    desejam ouvir. Ao invés disso, dizemos o que Deus quer que digamos, pois ele examina
    tudo o que pensamos e desejamos.'
  gwi-NT: Gaa Vit'eegwijyąhchy'aa doonyą' diinoonyąą gwik'it girinkhii ts'ą' Gwaandak
    Nizįį eegariinkhii ąįį gwinzii t'igweheenjyaa gaandaii geh'an diinantł'eegwiin'ąįį.
    Dinjii shoo tr'ahahtsyaa gwik'eegwarandaii t'igwii'in kwaa gaa Vit'eegwijyąhchy'aa
    diidrii gwinzii vaadha'aii ji' geenjit gwik'it teediidahtii.
  gvn-gvn: '@see-verse:1TH.002.003'
  nna-nna: Ngarrkalu ngarrakunyju parrjarnanganyjurrinyi, paliny miranungarra nganikupa
    nganyjurrulu kurlkarri marnanyi. Palinyjungarra ngurrju marnanganinyi nganarna
    jakul kanganyaku nyungu palinymili yija muwarr nyurranga. Palajalu nganarnalu
    karrinyiyirnalu Ngarrkakungarra pikaly jinaku, munu marrngurranguku pikaly jinaku.
  nhy-NT: Sino, otamechtlapowijkej ijkón ken Dios otechyolitak iwan otechtlalij ma
    tiktematiltikan in kuale tlajtole katlej temakixtia. Tejwan titlamachtiaj amo
    para tikinpaktiskej in tlakaj, sino para tikpaktiskej in Dios katlej kixmati in
    toyolo.
  asm-FB: কিন্তু যেনেকৈ ঈশ্বৰে আমাক বিচাৰ কৰি বিশ্বাসী গণ্য কৰিলে আৰু শুভবার্তা জনোৱাৰ
    ভাৰ দিলে; তেনেকৈ আমি মানুহক সন্তুষ্ট নকৰি আমাৰ হৃদয়ৰ পৰীক্ষা কৰোঁতা ঈশ্বৰকহে
    সন্তুষ্ট কৰি কওঁ।
  okv-okv: rate God ta ke javotoho avo dago na embo ta degi hande ara siriketo ikena
    avoeto God ta ke avo teto haito ae rate God na dagota jo te hotembari te kogue
    tunga javotoho aja amita ke avo hande eora.
  mxt-NT: Ñahri cha ña vaha caha̱n ndi, vatyi Nyoo nyehé ra chi ndi, ta maa ra tyatyiño̱
    ra chi ndi vatyi sacoto ndi chi ndo yoso caa sacacú ra añima yo. Ta yucuan cuví
    cha cahán ndi tari cuhva tyatyiño̱ ra chi ndi. Vatyi ña cuñí ndi cuvaha ndi nuu
    ñáyɨvɨ, soco nuu Nyoo cuñí ndi cuvaha ndi, vatyi maa ra nyehé ra ñáá cha caa añima
    yo.
  tzo-NT: Yu'un lec laj yiluntutic ti Diose hech yu'un laj yac'bun cabteltutic yu'un
    ti jcholtutic ti lequil ach' c'ope hech yu'un ti cac'oj jba ti jcholtutique. Mu
    yu'unuc ja' ti jc'antutic ti lec chiyiluntutic ti crixchanoetique. Ja' ti jc'antutic
    ti lec chiyiluntutic ti Diose ja' ti scotol c'ac'al tsq'uel c'u x'elan ti co'ntontique.
  ind-AGS: Sebaliknya, kita mendapat persetujuan Allah atas apa yang kita katakan
    — Dia mempercayakan kita untuk membagikan kabar baik. Kami tidak berangkat untuk
    menyenangkan orang, tetapi Allah. Dialah yang menilai motif kita.
  omw-omw: Qaqao, Kotiva tiri mwataarama kyero taqero qioma nkye ni qua kyuqera nraakye
    qora timwa nyivarave tihata tire mwi quara nraakye qora timwa nyi varunanra. Tire
    hia nraakye qoravanto qamwata timwa taate tita, qua timwa nyunanra. Kotiva tiri
    qamwata timwa taarive tita, tire mwia qua nraakye qora timwa nyi varunanra. Tire
    vu nraato tunanravata Kotiva tukyama kyero taqaivama variro.
  yrb-yrb: Godima ya we mune odiba Dawa ya efite kobererau webie iba ba sina waisi.
    Me sara uwaranu unuini sina da naufene iba waisi. Godima yanu nenonu imueta iwata
    utasuba kobererau webie iba ba sina torowa waisi.
  maa-NT: Nga̱ Nainá jyeé kiskoòt'aà‑naje̱n ko̱ k'oa̱á kitsò nga ok'ín‑naje̱n nga
    ngaje̱n kjònga̱tsja‑je̱n 'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo mé‑ne nga ko̱ma
    ki̱nókjoa̱ya‑je̱n. Mìtsà jè xi mejèn‑naje̱n nga ndaà ki̱tsa̱jna‑je̱n nguixko̱n
    xi̱ta̱; jè‑né nga ndaà ki̱tsa̱jna‑je̱n nguixko̱n Nainá nga jè xi tíbeè ini̱ma̱‑ná.
  mcq-mcq: ꞌEnakaivo Godira nú nimaa vetúarena Huni vuꞌa maa maiuꞌinakaho múhanaꞌomo
    nú emaa teamanahunaꞌe vehuna pana kaivo Godira núni ojijaho nivena kúmana.
  sus-A: عَلَ تٌ بَرَ مُشُ مَتٌ، عَ بَرَ عَ شَ شِبَارُ قَنيِ تَشُ مُشُ رَ. نَ كُي،
    مُشُ مُ وْيّنمَ شّ دٍ عَلَكٌ مُشُ شَ رَقَن مِشِيٍ مَ. مُشُ وْيّنمَ نّ عَلَكٌ مُشُ
    شَ عَلَ نَن كّنّن نَشَن وٌن سٌندٌنيِيٍ مَتٌمَ.
  jpn-1965: 私たちは神に認められて福音をゆだねられた者ですから、それにふさわしく、人を喜ばせようとしてではなく、私たちの心をお調べになる神を喜ばせようとして語るのです。
  fra-SBL: Mais, de même que nous avons été agréés par Dieu pour être chargés de la
    Bonne Nouvelle, ainsi nous parlons, non pour plaire aux hommes, mais à Dieu, qui
    éprouve nos cœurs.
  yka-yka: Iye inaka kamihin, meˈ pangandaˈakan Tuhan kamihin. Peggeˈ tapeneˈ kami
    weˈ ne duk pinangandel weˈ ne si kami dinaˈak pinalataˈ aka-aka mahāp inin. Hangkan
    minahalayak inin weˈ kami panulut Tuhanin dumaˈin panulut manusiyaˈ. Kataˈuhan
    Tuhanin bang ine dem atey kamihin.
  mle-mle: Aw God nyanak yaakiya wadalik tikuw, aw di bwu kwiydil Viyakita Maaj nuwukadiy
    duw takwak kaliva-bakik. Aw nyan kalivabana aal God wabakikik wadaal Viyakita
    Majib kalivabana. Aw adiy duw taakw wabakikik wakwadanadiy maaj maa.
  shp-NTPO: Jaskáyamakinra, jakon ointaanan, Diossen jawen bená joi yoiti noa imaa
    iki, ja riki ja non yoiai joi. Jonibo raromati kopíresma, ja non jointi kikinhakin
    onanna Dios raromati kopíkaya.
  aom-aom: 'Aꞌi God-are jöho mae majëhijarueje. Ëhesi bëhoho God-ro no göromo uvadeje:
    No eni javuajë uvoromo hesi jö maho nosi örire bojamuadeje noro majëhiröhego.
    Hesi jöho bojamuijëꞌëro ëhuni noro jöho avoho majëhijarueje bogo aho heromo nimorohoꞌi
    aꞌi God nosi dë vövöbajoꞌo gövuajohuro nimorohojöro.'
  geb-geb: Fhe Bakɨme nzan mparav, ana nduara wo vuzvugara, ana won buna vhuueŋ bun
    suan zav, kha ŋaarar nza nɨɨŋgi. Maaŋ muuŋgiap, nza kha gumgi gu mbigi nzan ŋaara
    vuzvugɨr zav nza Fhe Bakɨmen buna vhuueŋ bun nzuai fhu. Zakɨra fhuvara! Fhe Bakɨme,
    ana nduara nzan ndavi vheri gari, ana nduara nzan ŋaara vuzvugɨrga.
  bsj-bsj: tano nyori kambo kwama ciya ka-nge be. nyila nebo kero na lume ce, dila
    nyo yi tok kertiye. nyo tok kerti kebo na na nubo bilangyo. la nyo ki na yi bilang
    kwama. dige bwiyeu co cuwa neryero tiye.
  cak-cak: Xa xnic'ox na'ey ri kánima roma ri Dios, y xutz'et chi utz nuya' pa kak'a'
    rutzijosic ri utzulaj ch'abel ri nu'ij achique ruchojmil yixcolotaj. Y ri rutzijosic
    nika'an, can ja achel ri ruchila'en chike, y man richin ta chi nkuka chiquivech
    ri vinak, xa richin chi nkuka chuvech ri Dios ri ninic'on ri kánima.
  chf-NT: Uc'a Dios chich u yacon t'ocob une tuba cäle' t'ocob u t'an. Ca' chich u
    yäc'bon cäle', che' chich acäle' t'ocob. Acäle' t'ocob ca' chich yo Dios älcacba,
    mach u che si yälic utz o si mach yälic utz tu c'ajalin ni gente. Dios une ni
    u jiran si tu toja an cä pixanla.
  tlf-tlf: God iyo utamata, bilip iyo tii felepmu unang tinum iyo God nimi weng tambal
    Krais imi sang uyo tuluun baga-eman-temip kalaa age-nalata, God yagal nuyo imdala
    yakyak ke-bom-nulupta, God ilami weng kobe-nala, “Bota baga-emin o,” agan-be uta
    kup suun baga-em tiinemsup ko. Kale nuyo baga-em tiine-bulupta, unang tinum ita
    numi deng uyo tebemin o age-nulupta ba kale, God ita numi aget fugunin uyo tele
    utamsa kale, baga-em tiine-bulupta, yagal numi deng uyo tebemak o age-nulupta,
    kanum tiinemsup ko.
  piu-2006: Yilta, tjukarurrulatju nyurrangarrila tjakultjunkupayi, Katutjakuṉu wangka
    Yiitjunyatjarra. Katutjalulanyatju ngaratjunu palumpa wangka tjakultjurinkunytjaku.
    Katutjalu yurrunpa yalatji kuliṉu, “Yilta, ngaa tjuṯangku ngayukuṉu wangka tjananya
    tjukarurru tjakultjunku.” Wiyalatju kulilpayi yalatji, “Katutjaku wangka maṉkurrpa
    kutjula tjanala tjakultjunku, tjana kulira nganaṉanya yunypangku waḻkuntjaku.”
    Wiya alatji wangka maṉkurrpalatju tjakultjunkupayi, Katutjaku wangka ulaatalatju
    nyurrangarrila tjakultjunkupayi. Kuliṉulatju Katutjanya nganampatju yunyparrinytjaku.
    Paluru nganaṉanya nintingku kuliṉingi, nganaṉatju tjukarurrungku palumpa wangka
    tjakultjunkupayi.
  poh-NT: Reꞌ laꞌ hoj xponic kakꞌor i cꞌuhbal reꞌreꞌ chi hoj ripahba̱b je i Dios reꞌ
    nok rilom chic chi tare̱t kanoꞌjbal, xichꞌica̱ꞌ ricꞌux chiki̱j chi nakakꞌorom
    i cꞌuhbal reꞌreꞌ. Ruꞌum aj reꞌ, reꞌ rikꞌormojic riCꞌuhbal i Dios nkaꞌn, maꞌ cꞌahchiꞌ
    ta co̱j lok reh ta nak chi enkarak kalokꞌil chi enkarak kalokꞌil chi quiwach take
    cꞌacharel china̱ acꞌal wili, nkaꞌn laꞌ reh chi nakarakam kalokꞌil chiwach i Dios
    reꞌ nilbic cho reh chaj bih wilic pan ka̱mna.
  tue-tue: Cõãmacʉ̃ beserigʉ niiwĩ ʉ̃sãrẽ Jesuyé quetire wedeadarare. Teero tiirá,
    wedea. Basocá ʉ̃sãmena ʉseniãrõ jĩĩrã mee wedea; Cõãmacʉ̃ marĩ wãcũrére masĩgʉ̃́pe
    ʉseniãrõ jĩĩrã wedea.
  bjp-bjp: Kemtuul fafas, wara le God tom i somangat ta ini kemtuul ke ka unune ufu
    ta Rokap na Fafas usuf kemtuul. Ma biil kemtuul ier isi falaes fanu sau, biil.
    Kemtuul fafas isi God tom ae i tof balmemtuul la, in laes ini.
  xon-xon: N‑yoonn mɔmɔk ti nan len Uwumbɔr aah ban ke ti len pu na; ba pu? u nan
    lik taah bi pu na, le ki di waabɔnyaan ngbaan ŋa tiŋaal ni, ke ti tuk binib. Nima
    pu le ti ban ke ti piir Uwumbɔr aasui, naa ye binib aasui. Uma Uwumbɔr le lik
    timi aasui ni aah bi pu na.
  tzo-ZNT: Ti Rioxe jaꞌ listꞌujoticotic ti chcalticotic ti jaꞌ chacꞌ jcuxlejaltic
    ta sbatel osile. Yechꞌo un jaꞌ ta jcꞌanticotic ti lec chil Riox li cꞌusi ta jpasticotique.
    Maꞌuc ta jpasticotic ti cꞌusi lec chil li crixchanoetique. Ti Rioxe yiloj cꞌu
    xꞌelan coꞌonticotic.
  mpm-NT: Chi suꞌva ka siin ri ka kaꞌan ri maa jnuꞌun Yandios, chi maa ya ni nakaji
    ruꞌu naa ri, ti ni tatu ya ruꞌu naa ri ja na xndaku ri nuu yɨvɨ nasa nanitaꞌu
    yo. Yukan kuu jnuꞌun ka kaꞌan ri, ko ansu ja na kuu nava ka kuni yɨvɨ naa i, chi
    ja na kuu nava kuni maa Yandios. Chi maa Yandios kuu ja jini vaꞌa taka jnuꞌun
    kaꞌan yo jiin ja ndoꞌo ini yo, chi yɨjiyo ndeꞌe ya añu yo.
  ots-NT: Guejtsjɛ ca Ocja̱ bi nzojquigö pa gu xij yʉ cja̱hni nʉ́r palabra guegue,
    cja̱ i pa̱ guegue, dí xij‑yʉ́ nʉr palabra rá zö nʉ dí e̱me̱jʉ, como dí mbeni ja
    ncja gu øti cam bbɛfi pa da tzøh ca Ocja̱. Jin dí jongö car manera ja gár johtitjo
    yʉ cja̱hni pa da dɛngui.
  hoy-hoy: लेकीन ह्यांग परमेश्वर नामी योग्य ठहरूस्कु खुशखबरी सौप्सदुन, नाव हांग अच
    हेळतेव, अदिक इदुर दा मंळसागोळी इक ईला, लेकीन परमेश्वर उक, जो नाम मन इन उद्देशगोळी
    जाच तान, प्रसन्न माळतेव.
  amo-amo: Arik nao na Kutelle yinna nin gnirik nin kadura ka mang na nenere ti din
    belu, na bara anit ba, bara Kutelle, naadin yenju nibinai yenju ni binai bite.
  pjt-pjt: Palu kutjupa tjuṯangku nganaṉanya anaṟa wangkapai, “Nyara tjana nyuranya
    ngunti kuraṉi, kaya tjananya kulintja wiyangku wantima.” Alatjiya nganaṉanya wangkapai.
    Palu tjana ngunti alatji wangkanyi nintingku-palku. Panya Godanya ninti nganaṉa
    unngu kulintjitjaku, munulanya paluṟu alatjiṯu nintingku wituṟa iyaṉu Tjukurpa
    Palya Jesunyatjara para-tjakultjunkunytjaku. Kala tjukurpa nyanga palunya aṉangu
    tjuṯangka wangkapai Godalu nyakula pukuḻarinytjaku, aṉangu tjuṯangku nganaṉanya
    nyakula mirawaṉinytjaku wiya.
  cwe-cwe: Mbali siku zose cholonga viya Mulungu viyolonda kwaviya yeye kachitogola,
    kaching'hiliza usang'hano wa kupeta Mbuli Inogile. Cheye hachilonda kuwanogeza
    wanhu, mbali cholonda kumnogeza Mulungu yomanya mbuli zifisike za mizoyo yetu.
  daa-NT: Paaɗo, Buŋ tal ja ta aditni, kar kat ŋa doɓinti a nii gaare Kabarre ta Gala.
    Ampa-ak, ni barayɗo botol taat yaaco ale gala ɗo geemir, illa ɗo Buŋdi di. Ŋaar
    kat ibingig gelbinni.
  mlp-mlp: Haiqgam. God i gilum kemim i gimugan ezaq diq iyim usaqta na inmo ahol
    waq kemaqta. In i gimugan ahol waqan i in ago gamuk bilaq sireqamta iyan in Yesus
    awagamun dimunta na i gibenab amta. Eman i in ago gamuk na wastitayimmo bilaqauqta.
    Teq i mataw ginad buliyid in i ginan gigem dimniy daqay haqad i kabiy na a hi
    emauqta. Haiqgam. I God-mo agem emid dimniydaq haqad kabiy na emauqta.
  ape-C: Apak douk Iruhin kanak natrup nakri wosik um apak munek enyudok mour um murao
    ananin baraen munak mukrip arpesh. Douk namudok aria apak douk manaku makripepen.
    Aria apak douk madae mukripep baraen um munek sabaishi arpesh shunadudareh um
    apak uwe, uwok. Apak makri Iruhin douk nadukemesh nenek skelimap um numun apakip
    urkwip iri atun nanadudareh-umap.
  bgs-bgs: asal nángngà ké tun ta saruwan ka Manama. Purisu igsarigan ké ikandin katô
    katinurù ka Madigár Gulitán tingód ki Jesu-Cristo. Tô gó ágtinurù ké ánnà ébô
    kadayawan tô mga manubù áknami, asal kakalyag dé na kadayawan tô Manama áknami,
    su sikandin tô pakasóddór katô áknami pusung.
  faa-faa: Asiamo Kotimo ipi some kotesane isiapo some kakasimo, Kotimo ipi isu aseane
    isiapo koteaka rakirakano asekea, epo isu murikimasapo. Murikimasasamo ipi some
    kotesane isiapo some karakanapo. Aporomanomo sesehoasimo some karafapo. Kotimo
    sesehoasimo some karapo. Epo isiapo himumo hemakapusuane aserapo. Asiamo epo sesehoasimo
    isiapo some karapo.
  kik-kik: No rĩrĩ, ithuĩ nĩ kwaria twaragia ta andũ maamũrĩtwo nĩ Ngai a kwĩhokerwo
