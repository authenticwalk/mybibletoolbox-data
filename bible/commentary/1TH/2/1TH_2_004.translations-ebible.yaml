    nene pan amiu. Imimi na pe memiyum̃ae re nap̃a yeririna la avisu imimi sanape
    poli, ana imimi sinemimin ga mesape vena Ntewa kilia kekaran sur ya nap̃a memiyum̃aenia,
    komin naga ga kilia sur ya nap̃a sike e losineta peve taaga.
  ckb-ckb: بەڵکو هەروەک چۆن لەلایەن خوداوە پەسەند کرابین کە متمانەی مزگێنیمان بدرێتێ،
    بە هەمان شێوە دەدوێین، ئەمەش بۆ بەدەستهێنانی ڕەزامەندی خەڵک نییە، بەڵکو ڕەزامەندی
    خودا، کە دڵمان تاقی دەکاتەوە.
  nas-nas: Teeo, Kumponinge tee makosinuka tammurira arooꞌmuri botomuruꞌ tee doorenang
