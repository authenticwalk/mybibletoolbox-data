  sll-sll: Te ha nir si ni tominga i, God ha maing dimia. God di tibi ol na tongwo
    pire di ni tominua. God na mominga maing han po sire na wai moma di hanere, nomani
    na tongure ha i nir si ni tominua. Arihobi na wai hanama dire ha nir si ni tekiminba,
    God na wai hanama dire ha maing di ni tominua. Tomingere God nin na nomani si
    piminga i, ebir sire han po simua.
  yaq-NT: Junuen tu'eaka su, ala ju'u Lios inia betana itou a' tu'ureka intok, inia
    yee jinne'uka, aapo'ik nok lutu'uriau itom yeu pu'ak. Intok itepo, jiba inien
    tee yee majta. Itepo, katte inim jabeta alleetuaka ito uttiabaeka'ea. Ala itepo,
    Liojta, juka' yetet ju'u itom ea'ut ju'uneamta alleetuabae.
  uro-uro: Dap kinak aiut ama gamoe qärarhae i ut tamän di qärarhae na ut i sa ma
    Ngämuqa qa rhares pät urha rhäng dä qat nanakt na ut sa ama sameng ama mär ngät.
    Dä soknga ut tamän maräkt i qaku urhi siqut iva urhit säm ama märmärgem sage ama
    ruvek dap kinak pa urhit säm ama märmärgem sage ma Ngämuqa qärakni i qat dräm
    gä siqut na aut snängaqa.
  ita-1885: Anzi, come siamo stati approvati da Dio, per fidarci l'Evangelo; così
    parliamo, non come per piacere agli uomini, ma a Dio che prova i nostri cuori.
  muy-muy: Melefit àsəra leli a, nahkay àdaba leli ga məhi Ma Mʉweni Sulumani ana
    mis a. Ka ya ti məhi ma gani ana mis ni ti màwayay ti mis tâzləbay leli do ; mawayay
    ti Melefit mâzləbay leli sawaŋ. Aɗaba Melefit ti àsəra majalay ahàr ge mis a.
  kqc-kqc: Idu Sei di ura ini ago buni uni vanari nimagi reyo kana, mina nisifa; amiye
    di uka moi buni regika de resifa, idu Sei di uka moi ada regika resifa, kaere
    bi uni uka mokena diba nisi vedo.
  tav-tav: Dio maca cʉ ye quetire jãre cabuio rotiwĩ. To bairi jãre cʉ cabuio rotirore
    bairona jã ĩ buionucu cʉ ye quetire. Jã yerire tʉgooña majimi Dio, to bairi caroaro
    jãre cʉ ĩ tʉjʉato ĩrã jã buionucu. Dio maca cʉ tʉjʉ tʉjoato ĩrã cʉ caboorore bairona
    jã ĩ buionucu. Camaja maca na caapi tʉjoori wame unore jã buioquẽe.
  eng-ULB: Instead, just as we have been approved by God to be trusted with the gospel,
    so we speak. We speak, not to please men, but to please God. He is the one who
    examines our hearts.
  spa-VBL: Por el contrario, tenemos la aprobación de Dios para lo que decimos, pues
    él nos ha encomendado compartir la buena noticia. No nos disponemos a agradar
    a la gente, sino a Dios. Porque Él es el único que juzga nuestras intenciones.
  fra-_FOB: Mais, comme Dieu nous a jugés dignes de nous confier l'Évangile, aussi
    parlons-nous, non pour plaire aux hommes, mais à Dieu, qui éprouve nos cœurs.
  hau-ULB: A maimako, kamar yadda Allah ya amince damu, ya kuma damka mana amanar
    bishararsa, haka kuma muke yin magana. Muna maganar ba domin mu gamshi mutane
    ba, amma domin mu gamshi Allah. Domin shi ne yake gwada zuciyarmu.
  mal-mal: സുവിശേഷം ഞങ്ങളെ ഭരമേല്പിക്കേണ്ടതിന് ദൈവത്തിന് കൊള്ളാകുന്നവരായി ഞങ്ങൾ തെളിഞ്ഞതുപോലെ
    മനുഷ്യരെ പ്രസാദിപ്പിക്കുവാനല്ല, ഞങ്ങളുടെ ഹൃദയം ശോധനചെയ്യുന്ന ദൈവത്തെത്തന്നെ പ്രസാദിപ്പിച്ചുകൊണ്ടത്രേ
    ഞങ്ങൾ സംസാരിക്കുന്നത്.
  kkc-kkc: Esino iyo Godeeyo to tekepo ee eligimo silesiboso. Bei, Godeeye iba teiba
    doloso hesigaloso o to tekepo takomo silesibe, diso. Esiga iyo tou hagee tomo
    silo odoo goomogalame sile. Haye! Godee ibada sooloo ma kulodu egeli yo goomogalame
    ka siloso.
  lit-lit: Priešingai, kaip esame Dievo ištirti ir pripažinti, kad mums būtų patikėta
