    kuris ištiria ir pripažįsta mūsų širdis.
  urd-GVR: Nahīṅ, Allāh ne ḳhud hameṅ jāṅch kar is lāyq samjhā ki ham us kī ḳhushḳhabrī
    sunāne kī zimmedārī saṅbhāleṅ. Isī binā par ham bolte haiṅ, insānoṅ ko ḳhush rakhne
    ke lie nahīṅ balki Allāh ko jo hamāre diloṅ ko parakhtā hai.
  far-far: God alafafi kalu fuana fatalolae ana fatalana. Ma nia ka fito'omalu fua
    fatalolae ana Farongoe Lea. 'Urinai ne, kalu sasi 'uria na faeelelana God ne saitamana
