  uvl-uvl: NeHalang eteia letemem ke ulolo pe poia imem ke mo haliu hote helenga urana
    toto ngana nga lemene ngana. Pe mo haliu hote ke mopoi hehei pe hana reria iechinga
    ana ia ero, mo teke mo e iechia NeHalang.
  eng-BBE: But even as the good news was given to us by the approval of God, so we
    give it out; not as pleasing men, but God by whom our hearts are tested.
  ixl-CNT: Pek aal u Tioxh oksannaj qetz tiꞌ ipaxsal itziiul u bꞌaꞌnla chusbꞌal tetz
    chitpichil tu paav. Ech aꞌ vaꞌl niqal paal. Utz yitꞌ aꞌ koj niqileꞌ bꞌaꞌn tzik
    niꞌenku tu aanima oj yeꞌxtxoj. Pek aꞌ kusaꞌ bꞌaꞌn vatz u Tioxh. Tan aꞌ nisajin
    u qaanima.
  xsi-xsi: Maro Kindeni isama maka kilalama lâ, aku i tamwata ipatea wurâta pama tu
    ma katula i ne pâri ara. Mine kala maka ŋandai iloma tu tamâta ma sisuka maka
    ŋama kâki ŋga. Maro Kindeni simbo nâ imora iloma kaloma pwataki lâ, aku maka iloma
    tu i nâ ma ilo ara pama ŋana nema wurâta kâ.
  crx-NTPO: '''Et hoonts''i Yak''usda nebulh soo neoonin''ai whe ooghuni unzoo-i,
    ''i be netl''ahon''ai, ''et whuz un''a za ts''iyawh ''alhgoh yats''ulhduk. ''Et
    hoonts''i nts''en''a dune hodutáts''o ''et hukwa'' huninzun, ''i khuni ''aw whuz
    un''a iloh yats''ulhduk. ''Et k''us Yak''usda nets''u hukwa'' ninzun-un, ''et
