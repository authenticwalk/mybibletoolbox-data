  kan-OKCV: ದೇವರು ನಮ್ಮನ್ನು ಅನುಮೋದಿಸಿ ನಮ್ಮ ವಶಕ್ಕೆ ಸುವಾರ್ತೆಯನ್ನು ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದಾರೆ.
    ಹಾಗಿರುವುದರಿಂದ, ನಾವು ಮನುಷ್ಯರನ್ನು ಮೆಚ್ಚಿಸದೆ ನಮ್ಮ ಹೃದಯಗಳನ್ನು ಪರಿಶೋಧಿಸುವ ದೇವರನ್ನೇ
    ಮೆಚ್ಚಿಸಬೇಕೆಂದು ಮಾತನಾಡುತ್ತೇವೆ.
  bbb-bbb: Noeje fune Godire isuibe umui tuae ijadufuo no vua irere fu vierafema no
    ijia kuaenoeke. Ro Godido vua maeje no abe kuaenoevo ije no e ije bu oemadiadufuo
    ije kuaenoevo baki ro no Godi fu oemaedufuo no ijene abe kuaenoeve. Ijadufuo maeje
    Godi fu rade oe nuvuone guove ijia guoke.
  blw-blw: Te ah katot-owaanat anni yanggay cha aryén hen anchi mangemparaylayad an
    Apudyus. Te imfilang chàni ah matalek wat impiyarna hen anchi ammayay chamag an
    chàni ah epagngarni. Ya achini agég cha anapén hen mangammayan hen tatagu an chàni,
    te anni yanggay an cha epapate way mangintudtuchu hen anchi laychén Apudyus way
    hiya chillu hen cha mangila hen egachay gagtà way wachah hamhamà.
  tam-2017: தேவன் எங்களை நேர்மையானவர்கள் என்று நம்பி நற்செய்தியை எங்களிடம் ஒப்புவித்தார்.
    நாங்கள் மனிதர்களுக்கு அல்ல, எங்களுடைய இருதயங்களைச் சோதித்தறிகிற தேவனுக்கே பிரியமுண்டாகப்
    பேசுகிறோம்.
  azz-NT: Huan Totajtzin Dios tacuautamatic tohuan. Ica ya nojón Yejuatzin techmactilij
    ya nijín tequit de que ma tejuan ay titanojnotzacan ica in Tajtoltzin ten cualcui
    ne nemaquixtilis. Huan ijcón melau ticchiutinemíaj tejuan. Huan tejuan ticchiutinemíaj
    nijín tequit amo sayó para tiquinyolpactijtinemisquíaj in tagayot san. Ta, para
    ticyolpactijtinemisque Totajtzin Dios, ten melau techyecyoltemolía totamachilisuan.
  spa-RV-1909: Sino según fuimos aprobados de Dios para que se nos encargase el evangelio,
    así hablamos; no como los que agradan á los hombres, sino á Dios, el cual prueba
    nuestros corazones.
  csy-csy: Ahihang lungdamna thupha keamcing tu in Pathian in hong sawl bang in; mihing
    lungkimsak tu bang hi ngawl in, kote i thinsung a en Pathian lungkimsak te bang
    in ka pau uh hi.
  mxq-NT: Niꞌigʉdsʉ Dios xywyinma̱ꞌa̱ñꞌijxy es xytyuknipejkyʉts ja oybyʉ ayuk. Ʉj
    kyajts ngajxy wiꞌixʉ ja̱ꞌa̱yʉts xyꞌoyjyáwʉt, Diosʉ dʉꞌʉn sitʉy, diꞌibʉ tyukꞌijxʉdyaapy
    ja njotꞌa̱jt nwinma̱ꞌa̱ñꞌa̱jtʉm.
  tzj-NT: Ma queri' ta kaban. Ja Dios arja' utz okrtz'aton in rbanon recomendar chake
    chi nkaya' rbixic ja utzlaj tzij xin Jesucristo jari' kabase tok nkabij rtzobal
    Dios. In ja kagana ajoj utz ta nc'axaxi rmal ja Dios nojel ja nkabij masqui ja
    winak mta quigana ruq'uin como ja Dios arja' bien rotak ja c'o pa tak kanma ja
    rok winak ja wi utz owi ma utz ta.
  tdt-tdt: Ami foo sai Liafuan Diak tanba Maromak mak foo fiar mai ami. Nunee ami
    laos atu halo kontenti ema nia laran, maibee atu halo kontenti Maromak, tanba
    Nia mak koko ami nia laran.
  ron-BTF: Ci, așa cum am fost aprobați de Dumnezeu pentru a fi încredințați cu evanghelia,
    chiar așa vorbim; nu ca plăcând oamenilor, ci lui Dumnezeu, care încearcă inimile
    noastre.
  eng-WEBP: But even as we have been approved by God to be entrusted with the Good
    News, so we speak—not as pleasing men, but God, who tests our hearts.
  eng-FBV: On the contrary, we have God's approval for what we say—he's entrusted
    us with sharing the good news. We don't set out to please people, but God. He's
    the one who judges our motives.
  nld-1939: 'maar we verkondigen het Evangelie, zoals God ons daartoe waardig keurde,
