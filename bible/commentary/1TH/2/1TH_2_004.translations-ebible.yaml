    Que baru Jʉ̃menijicʉ jã́imi põeva ne d̶aiyede aru ne dápiaiyede máre.
  ita-1927: ma siccome siamo stati approvati da Dio che ci ha stimati tali da poterci
    affidare l’Evangelo, parliamo in modo da piacere non agli uomini, ma a Dio che
    prova i nostri cuori.
  lww-lww: Pe sa re nena nene, ana e pogos nene, imimi sane yeririna la nap̃a Ntewa
