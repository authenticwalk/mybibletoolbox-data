    ɡ̶odiomaɡ̶aditedice codaa jeɡ̶epaa najigotedoɡ̶owa niɡ̶inoa ɡ̶obodicetedi anele.
  bmh-bmh: Uwait nug gonugau Ze Naliupet marabun aiganeu ig ze go sag umkoskos maranem.
    Getal go nug igual igul bimaig peigaimai, igual igul naliu eun, gonun, go nug
    ig Yesus nugau Ze Naliupet duailel abai marabun salau migeun. Ig duailel agal
    oiagab siksikabun i salau macanem, ig Uwait nugau ougab sag siksikabun salau macanem.
    Uwait nug igual oigeb suban sisiai pianeu.
  ctu-BL: Dios uts'at tsi' q'ueleyon lojon che' bʌ tsi' yʌq'ueyon lojon que'tel cha'an
    jini wen t'an. Jini cha'an mic sub lojon. Ma'anic wolic sʌclan lojon j c'uxbintel
    ti' tojlel winicob, pero ti' tojlel Dios, come jiñʌch mu' bʌ i q'uelbeñon lojon
    c pusic'al.
  meq-meq: Ɗuh nəmaa tsik na, wu neheye Mbəlom a gwaɗamay ɗum ha aye hərwi a zəba
    famaya na, nəmaa a yay a gər. A vəl Labara Ŋgwalak eye a həlay may na, hərwi ada
    nəmaâ ɗatay ha a ndo hay. Nəmaa ɗiye ha na, hərwi ada nəmaâ yatay a gər a ndo
    hay bay. Ane tuk na, hərwi ada nəmaâ yay a gər a Mbəlom neŋgeye nakə a sər ɗərev
    may aye.
  noa-H: hich Hẽwandamauta maar jʌr hauwia hichdëu hõor peerdʌ haaujem hiekta jaaupitarr
    haawai. Maguata marau mʌg hi hiek jaau wënʌrrʌm. Mag jaau wënʌrrʌm chan mag sĩi
    hõrag maach k'õigpim k'õchgaujã k'aba, hich Hẽwandamau hichdëuta maach t'ãarjã
    k'ogreu jʌrmamjö t'um k'ap'ʌ sĩerrʌmua hoowaijã magta hʌ̈u sĩewaita mag jaau wënʌrrʌm.
  alp-NT: Eleyo, le Alla Iuji ami lalema kai Ipersaye ami kena ami lepae Sou Misete
    bei Allare hoko ami beteke hnaune saka ami lepae batuke saisa rebe tamata esi
    suka lenele mo po ami lepae saisa rebe Alla Isukare.
  san-VEL: kintvii"svare.naasmaan pariik.sya vi"svasaniiyaan mattvaa ca yadvat susa.mvaado.asmaasu
    samaarpyata tadvad vaya.m maanavebhyo na ruroci.samaa.naa.h kintvasmadanta.hkara.naanaa.m
    pariik.sakaaye"svaraaya ruroci.samaa.naa bhaa.saamahe|
  kbq-kbq: Hianagi anahukna huno Anumzamo'a tagrira tageno antahino huteno, Knare
    Musenkema huama hu erizana, taminegeta e'nerunanki, vahe'mo'za muse hurantesazegura
    nosunankino, Anumzamo Agra'a tagu'afina refko huno nerage.
  kbh-kbh: Bëngna inÿets̈á; Bëngbe Bëtsá yojanjuabná bënga chabe trabajo jamama obenënga
    ftsjamna ca, y chca, s̈onjanëbuáyana chabe ts̈abe noticiënga ents̈anga jabuátambama,
    y chca bënga fsëndoyebuambná; chíyeca bënga ndoñe nÿe ents̈angbe bominÿiñe ts̈abá
    chaotsinÿnama queftsátama, ndayá nÿe Bëngbe Bëtsabiama, nda chë ndayá bëngbe ainaniñe
    yomnama yotáts̈ëmbo.
  ron-LSB: Ci, așa cum am fost aprobați de Dumnezeu să ni se încredințeze Vestea cea
    Bună, așa vorbim — nu ca să fim pe placul oamenilor, ci al lui Dumnezeu, care
    ne încearcă inimile.
  pon-pon: Pwe duen kit ale jan ren Kot en padaki ronamau, iduen at padak kin wiaui,
    kaidin pwen konekonlar ren aramaj akan, a Kot me kotin kajauiada monion it.
  nhe-BL: Ax quema tiquincamahuíaj tlacame pampa tijnequij ma tiquinpactica. Pero
    tijnequij tijpactise Toteco tlen achtohui techyoltlachili huan techmacac itlajtol
    para ma titlacamanaloca pampa motemachi ipan tojuanti para tijchihuase. Huajca
    xitlahuac tiquincamahuíaj tlacame.
  sps-sps: Tan kat to aya, mam onot iny tsue iny rom koman ten Gov, mam ma tsue iny
    ya, tana saa, Ayei te tsue faarof of mamam ana Ya faason to tsura ma pokei Vurungan
    Rof nane Jisas. Amam gima fapaparei rom a vainy, sana mam kat fapaparei rom e
    Gov, te kat tsuktsuk non a fo mamatsiny kat te kaa non koma rara.
  wnc-wnc: Aho. Anututa nindupan take siwan puya ninda wamu takeaknga aminbamde yanikapnim
    taknga atnimukut. Unzing nimukutde ninda tasike aminda ninde puyae take natapningge
    dua natake yanikapmakamang. Aho. Anututa ina ninde musipatangu nataamang kaknga
    usanzikgak kapata take natapikge wamna yakapmakamang.
  bus-bus: Lán Luda wa ka a baaru nna kpanaa nà, lɛn weè kpáńnɛ lɛ, èe kɛ gbɛ̃ntee
    pↄyezin wée wɛtɛɛro, sé Luda wa laasuu tàasikɛri pↄ́.
  gub-BL: Uruzapo Tupàn hemiapo putar haw ure, ize'eg peme imume'u pà ure. Ta'e urerexak
    a'e xe, uze'eg puràg imume'u har romo uremuigo kar pà a'e xe. Nurumume'u kwaw
    Tupàn ze'eg teko wamurywete kar pà. Urumume'u ze'eg puràg Tupàn imurywete kar
    pà. Tupàn ukwaw urepy'a a'e. — Kwa, 'aw teko a'e wà, heamutar katu a'e wà, i'i
    Tupàn, urerehe uze'eg pà uzeupe.
  imo-imo: Goteni lino moke tepa kanopalie nanga ungu pengamu manda tumbi tiko ningo
    tinge nimbe kanopalie ningo tindengei nimu, akumunga i teko i teko ningo tieio
    nimu mele kau waliwalima nimolo. Imbomani lino kanoko penga pilko kapi nengei
    nimbo unguma andopo naa nimbo tirimolo. Linonga konopuma kanopa moke teremo Goteni
    kanopa penga pilipili nimbo kongono teremolo.
  boj-boj: Qotei a segi gago kumbra tenemtoqnsiq une bei unosaioqnej deqa a na iga
    wau egsiqa mergej, “Niŋgi ijo anjam bole mare mare laqniy.” O ijo was, mandam
    tamo naŋgi gago wau qa arearetnjroqnqajqa iga deqa are qalosaioqnem. Iga endegsi
    are qaloqnem, “Qotei a segi gago are miligi peleiyoqnsim gago wau qa arearetoqnqas.”
  eng-DRA: 'But as we were approved by God that the gospel should be committed to
    us: even so we speak, not as pleasing men, but God, who proveth our hearts.'
  knf-knf: Naşibaţi atenun ten awin kë ŋhilani aşë wulun Uţup Ulil Unuura, ukaaŋ kë
    ŋkţup wa. Ŋënla la plil bañaaŋ, Naşibaţi ammeeŋ ŋhaaş ŋi nun i i ŋklaaŋ plil.
  san-KHM: កិន្ត្វីឝ្វរេណាស្មាន៑ បរីក្ឞ្យ វិឝ្វសនីយាន៑ មត្ត្វា ច យទ្វត៑ សុសំវាទោៜស្មាសុ
    សមាប៌្យត តទ្វទ៑ វយំ មានវេភ្យោ ន រុរោចិឞមាណាះ កិន្ត្វស្មទន្តះករណានាំ បរីក្ឞកាយេឝ្វរាយ
    រុរោចិឞមាណា ភាឞាមហេ។
  arn-NT: Welu may, Ngünechen elueiñmew taiñ femael, ka yefaleiñmew ti werken montuluwün
    dungu, fey femngechi dungukeiñ tati. Ka ayükelaiñ taiñ tuteafiel tati pu che,
    welu Ngünechen may taiñ tuteafiel, fey ta kisu kom kimnieñmaeiñmew taiñ rakiduam.
  zas-NT: per ziꞌc bacaabee Dios dunujn din yaneen xtiidxzaꞌcaman guial baguiaaman
    zileꞌ yaguieenan ni rayal yaguieenan, laanan na̱j ni radün ad par yayaꞌntan zagdxe
    loj ree bejn, par yayaꞌnan zagdxe loj Dios, bén ragbee gra ni yuꞌ luxdoo bejn.
  ken-NT: Ɛnyɨŋ ɛnɛ sɛ́kʉ̀ chi bɛ, tɛ̌ndu Mandɛm áyɨ́ŋɨ́ ághɔ́ bɛ sɛ́kwǎy bo abhɛn
    yi afyɛ́ Mbok Ndɨ́ndɨ́ amɔ́, nɔ kɛ sɛ́ghàti bho yɔ. Nɛ puyɛ̌ chi bɛ bo mámbɔ́ŋ
    maŋák nɛ bhɛsɛ, kɛ chí bɛ́ Mandɛm mmu áyɨ̀ŋɨ bɛghɔ ɛnyǔ bati ayɛsɛ achi amɛm,
    ámbɔ́ŋ maŋák nɛ bhɛsɛ.
