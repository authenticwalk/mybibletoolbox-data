  san-BEN: কিন্ত্ৱীশ্ৱরেণাস্মান্ পরীক্ষ্য ৱিশ্ৱসনীযান্ মত্ত্ৱা চ যদ্ৱৎ সুসংৱাদোঽস্মাসু
