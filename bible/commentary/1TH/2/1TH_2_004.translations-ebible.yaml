  suz-BL: परमप्रभु यावेमी आंइ कली ग्‍येरपाइक्‍ब लोव़ शेंचा, दे शेंब सेल्‍तीकी। मोपतीके
    गोपुकी मुर आन दाक्‍शो लोव़ मशेंथु, परमप्रभु यावे आ दाक्‍शो लोव़ शेंशा गाक्‍तक।
    मेकोमी आंइ थुं कली नाक्‍शा कोव़ब। गलाती १:१०
  car-NT: Moro iru'pyn oka ekaronamon me iru'pa Tamusi 'wa topory'po ke te na'na kari'na
