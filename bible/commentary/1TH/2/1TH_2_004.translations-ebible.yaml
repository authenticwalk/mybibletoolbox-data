  eng-NOY: but as we have been regarded by God as worthy to be intrusted with the
    gospel, so we speak, not as pleasing men, but God, who trieth our hearts.
  cub-NT: Quénora Jʉ̃menijicʉi me jã́iye boje ñʉjare, ʉ̃ beoibi ñʉjare, ñʉje buenajiyepe
