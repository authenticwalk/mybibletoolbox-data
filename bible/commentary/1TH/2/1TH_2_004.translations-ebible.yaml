verse: 1TH.002.004
translations:
  kpx-kpx: Dilavau no tabagevei hotoe dua no haivege no vani bahata hoto ke louma.
    No vadeu huhuale ke Dilavau hilokanu. Ialemoike no isiviholilu ataeau no vahaeho
    valiho. Isito no isivialeike Dilavau no vahaeho vai.
  okv-H: rate God ta ke javotoho avo dago na embo ta degi hande ara siriketo ikena
    avoeto God ta ke avo teto haito ae rate God na dagota jo te hotembari te kogue
    tunga javotoho aja amita ke avo hande eagora.
  tbo-tbo: Babana Yaubada i kawaidewedeweiyei po bagibagi geka i palihaleya uyahiyai
    po ipa tuwega dewadewana to bahena geleteya uyahimi yaka i bagibagina ega ipa
    lawa to laikaohahi ma Yaubada to likaohaya, babana nugonugoyai hinena Yaubada
    i hanapugeya.
  mal-C: നേരേമറിച്ച്, സുവിശേഷം ഭരമേൽപ്പിക്കുന്നതിനു ദൈവം ഞങ്ങളെ യോഗ്യരായി അംഗീകരിച്ചതിന്റെ
    അടിസ്ഥാനത്തിലാണ് ഞങ്ങൾ പ്രസംഗിക്കുന്നത്. മനുഷ്യരെ അല്ല, നമ്മുടെ ഹൃദയങ്ങൾ പരിശോധിക്കുന്ന
    ദൈവത്തെത്തന്നെയാണ് ഞങ്ങൾ പ്രസാദിപ്പിക്കുന്നത്.
  grc-SR: ἀλλὰ καθὼς δεδοκιμάσμεθα ὑπὸ τοῦ θεοῦ πιστευθῆναι τὸ εὐαγγέλιον, οὕτως λαλοῦμεν,
    οὐχ ὡς ἀνθρώποις ἀρέσκοντες, ἀλλὰ ⸋τῷ⸌ θεῷ τῷ δοκιμάζοντι τὰς καρδίας ἡμῶν.
  bgc-bgc: पर परमेसवर नै म्हारै ताहीं लायक समझकै सुसमाचार सौंप्या, इस करकै हम माणसां
    नै न्ही, पर जो म्हारै मनां नै जांच्चण आळे परमेसवर ताहीं राज्जी करण खात्तर उपदेश
    देवा सां।
  khz-khz: Na Palagu na evega-taunataunamaito Vali Namana paia piaa. Gaura pakurai
    gakilagiana, ati taunilimalima paia vega-vererera ularana, na Palagu paia vega-vererea
    ulanana. Ia na ai aomai eriparana.
  deu-TKW: sondern da uns Gott gewürdigt hat, uns mit dem Evangelium zu betrauen,
    so reden wir, nicht Menschen zu Gefallen, sondern Gott, der unsere Herzen prüft.
  zsr-NT: Le nuzxöni ladxëꞌë netuꞌ Dios, budödëꞌ lu naꞌtuꞌ guntuꞌ lban qui didzaꞌ
    dxiꞌa queëꞌ, atiꞌ cniz ruiꞌtuꞌ didzaꞌ.
  lin-lin: Kasi ezali mpo ete Nzambe amekaki biso mpe amonaki ete tobongi mpo na kopesamela
    mokumba ya koteya Sango Malamu. Yango wana mpe toteyaka te mpo na kosepelisa bato,
    kasi mpo na kosepelisa Nzambe oyo ayebi mozindo ya mitema na biso.
  hns-NT: Bakie Parmeswar hamlogke oeppar saupies hai khoes khabar soenaawe ke. Ohie
    se hamlog hardam partjaar kariela djaise oke attjha lage hai. Hamlog na maangiela
    iensaan logan ke parsand kare, bakie Parmeswar ke. Oe hamlogke sab sotj-bietjaar
    djaane hai.
  noa-E: ich Ẽwandamauta maar jʉr auwia ichdëu õor peerdʉ aaujem iekta jaaupitarr
    aawai. Maguata marau mʉg i iek jaau wënʉrrʉm. Mag jaau wënʉrrʉm chan mag sĩi õrag
    maach khõigpim khõchgaujã khaba, ich Ẽwandamau ichdëuta maach thãarjã khogreu
    jʉrmamjö thum khaphʉ sĩerrʉmua oowaijã magta ʉ̈u sĩewaita mag jaau wënʉrrʉm.
  eng-EMTV: But just as we have been approved by God to be entrusted with the gospel,
    even so we speak, not as pleasing men, but God who is testing our hearts.
  mib-NT: Chi máá Yaā Dios ni jito ndee yā ruhū, te ni tejníñu ya ruhū jeē nácani
    ri jnūhun jeē jnáma ya rohó. Te jeē yúcuan cúu jeē cácahān rī. Te tu cácahān rī
    jnūhun jeē nújnahan ni ñayuu, chi sa jeē nújnahan ni Yaā Dios, chi máá yá jíto
    ndee anuá rī.
  lif-NT2: खे़ल्‍ले़ कुले़क्‌वा, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिगे़ याप्‍मि सुम्‍बोधासाबा
    इःत्तिगे़आङ् सुनाइङ् इङ्‌भोःमा लक्‍पे़न्‌पिरिगे़आङ् वाॽबाल्‍ले़ आप्‍फाल्‍ले़साङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ हे़क्‍केरक् पारिगे़ॽरो॥ आनिगे़ग मनाहाॽरे़ खुनिॽ
    निङ्‌वाॽ ताःमा याःम्‍बक् मे़जोगुम्‍बे़न्, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ
    के़दाःबा याःम्‍बक् चोगुम्‍बे़ॽरो॥ खुने़ॽए आनिॽ सिक्‍लुङ्‌मान् साॽरुरो॥
  xnj-xnj: Nambu magono goha tete tilongela ngati cheigana Chapanga muni mwene patiweni
    tihotola, atigotolili lihengu la kuvakokosela vandu Lilovi la Bwina. Tete tigana
    lepi kuvaganisa vandu hati padebe, nambu tigana kumganisa Chapanga ndi mwamanyili
    mitima yitu mbaka mugati.
  mmx-mmx: Ganoxa ne Moroa ga ven i do lorooro atnama ga lox avukat la ga raba nama
    mi Lagale Lavavang teren kusu mana tong asu i. Maga xopara na emi asu minama,
    ketla maga vavang kusu ne Moroa na lok momo minama. Neni iklen lodoxoma atnama
    do i lox avukat kopla kopmen.
  cbr-NT: Usama ca, Nucën Papa Diosanbi ca asérabi caranuna aín bana uni ñuixunti
    'ai quixun upí oquin 'unántancëxun —atun ca asérabi 'ati 'icë —quixun sinánquin
    aín bana unicama ñuixunun nu cacëxa. Usaquin 'anun cacë 'ixun cananuna an —Jesucristomi
    catamëti ca uni Nucën Papa Diosnan 'inux ië́ti 'icë —quixun unicama ñuixunin.
    Usaquin 'aquin cananuna Jesucristo ñuiquin unicama cuëënmiti sinánquinma, Nucën
    Papa Dios, an camabi unin nuitu 'unáncë, axëshia cuëëntanun uni bana ñuixunin.
  tee-NT: Alai yuchi ju Dios ju quintalakts'intanun chai ni k'oxich quintalhiulan
    pus quintaxtaknitan ju lhich'alhcat ni acnaju ju ixchivinti Dios. Pus yuchi lhichivinau
    tachi ju k'achanich ju Dios. Jantu chun icnonau tachi ju va k'oxich catalhiula
    ju tam quint'alapanac.
  eng-LSV: but as we have been approved by God to be entrusted with the good news,
    so we speak, not as pleasing men, but God, who is proving our hearts,
  cak-NT: Xkatzijoj ri utzilaj rutzij ri Dios chiwe, roma ja ri Dios ri xyo'n ri samaj
    re' chake. Quiri' xu'on roma raja' reta'n chi nakajo' naka'an ri nika chech raja'.
    Y roma ja raja' ri xyo'n ri samaj re' chake, roj riq'uin ronojel kánima naka'an
    ri samaj re', roma nakajo' naka'an ri nika chech ri Dios, más que man nika ta
    chiquiwech ri winak. Y ja ri Dios etamayon anchique rubanon ri kánima, xa utz
    o man utz ta.
  pah-NT: 'Ymya Tupana''ga ei oyvyteri pe kako: “Paulo''g̃a ko ahembojikohara''g̃a
    ojihe upa. Pyry ko Paulo''g̃a imombe''ui nhinhi''ig̃a Cristo''ga mombe''gwovo
    nehẽ,” ei Tupana''ga. Nurã ore imombe''ui ganhi''ig̃a. Torombohory ti ojipe''g̃a
    javo rũi ore imombe''ui ganhi''ig̃a. A''ea ore imombe''ui Tupana''ga ti torombohory
    javo. A''ereki gaha okwaha hete orereaporog̃ita.'
  sja-NT: Ma k'ãyaara jĩp'a jarateejida Tachi Ak'õrepa taimaa jarateepidak'a. Tachi
    Ak'õrépata tai jɨrɨt'eraji jarateenadamerã Cristopa ooda eperãarã k'aripait'ee.
    Maperãpɨ mãga jaratee nipapata. Jarateeda-e eperãarãpa tai t'o p'anadamerã. Jĩp'a
    jarateepata Tachi Ak'õrepa tai pia ak'ɨpariimerã. Iruata k'awa bɨ tai t'ãride
    k'ĩsia iru p'anɨ.
  xed-xed: 'Katək ná, manda va ya klaf Lazglafta ta aŋni kazlay: Nda ra kuni ka mna
    Lfiɗa Gwaɗa kəʼa ka vlaŋnata ya, manda va tsaya ta mna aŋni. Mna a aŋni ŋa zɗanaftá
    ŋuɗuf ta mnduha wu, ŋa zɗanaftá ŋuɗuf ta Lazglafta ta mna aŋni. Nda sna tsatsi
    ta skwi ma ŋuɗufa mu.'
  mks-NT: Joo na̱ca̱xi Ndióxi̱ nde̱he̱ ta na̱sahnda mé á chuun nu̱ú nde̱ ña̱ ná ca̱xi
    tu̱hun nde̱ tu̱hun va̱ha sa̱ha̱ Jesús nu̱ú ña̱yivi. Ta va̱tí co̱ táhán ini ña̱yivi
    xi̱hín ña̱ cáha̱n nde̱ joo co̱ó na̱ndija̱ma toho nde̱ ña̱. Jáchi̱ Ndióxi̱ quéa̱
    sánde̱hé ínima̱ yo̱ ta táhán ini a xi̱hín ña̱ cáha̱n nde̱.
  gfk-S: Iesene mehet harpir ma no tahut na hininaawas haruat tano sinisip tane God.
    Ma i tale be mehet na harpir hobi kinong God te nes kilam mehet be mehet haruat
    ura hinarpir ma no tahut na hininaawas, kaie igom ter ie ta mehet. Ma ing be mehet
    harpir, mehet paile walar ura halaro ira turadi. Pata. Mehet walar ura halaro
    God nong ila nesnes naramon ta ira tinga mehet.
  bmu-bmu: Mewö qahöpmö, Anutunöŋ Ölöwak Buŋa jim sehibingöra neŋgeka urunini kewöri
    dop köliga möt narim neŋgiba Buŋaŋi neŋgiyöhi, miaŋgö dop mönö keuŋi memba jim
    asarimakzin. Anutunöŋ urunini esapköba kewörakza. Miaŋgöra neŋön yuai pakpak Anutugö
    jeŋe dop kölbingöra ahakzin. Mi ambazip sihimŋini wuataŋgöbingöra aka qahö.
  dgz-dgz: Go gare nu oit wadiaitoni ame iwa nu God Nop Oit Mega Kakaewa wadidiamuinampen
    menan diane umap wani gapan waivin. Nu waenapan aton anupen menan ya taivin go
    God aton anupen menan megenat taivin. Me megenat imunu potanu gapan anen anuitoni
    me asik tan.
  eng-GNV: But as we were allowed of God, that the Gospel should be committed vnto
    vs, so we speake, not as they that please men, but God, which approoueth our hearts.
  zaa-NT: Sino riquixá'a la tu' tì'a dàni ttu huènitsina qui' Tata Dios. Lèe nna guppee
    confianza lani intu', acca bennee tsina para quixá'a tu' titsa' nu runna salvación.
    Nu riquixá'a tu' nna bihua ną́ para iria tsè' tu' ru'a lo ca enne', sino para
    qui'ni cca agradar Tata Dios enne' rinne'e intu' tulidàba nna yùe iyaba la' rulaba
    latsi' qui' tu'.
  eng-WEBSTER: But as we were allowed by God to be put in trust with the gospel, even
    so we speak; not as pleasing men, but God, who trieth our hearts.
  guh-guh: Biji ra Dioso paneitoroba. Panetocopatanua jivi patatsipaebinexa pexanialivaisi
    pecapanepaelivaisinexatsi Diosojavabelia. Bajaraxuata bajarapalivaisi jivi itsa
    patsipaebaponajë, apo patsipaebaponaenë saya jivi patanebarëyataenexa bajarapalivaisi
    patatsipaebijava yabara. Biji ra bajarapalivaisi jivi patsipaebaponajë Dioso patanebarëyataenexa.
    Tsipaji Dioso vajanacajamatabëcueneyapëtaenë.
  bon-bon: Iyeta padare cine jiicemusi Acejiyame lui mene tääpume singi, ingle tabe
    cibibine ituge apicetnera, piiyepu cime toraca ngene atwana itu jepänuji, piba
    ai kaakesea nicärininuji Miiji Mene Yeesu Keriso poto cidi me jajanename. Cine
    mene lica jaajananemusi biname cina singi äbitame cime tääpume, yepä Acejiyame
    te singi äbitame, lui te cime ngenecu nipicnantinuge.
  nhw-BL: Amo quema tiquincamanalhuíaj masehualme pampa tijnequij ma tiquinpactica.
    Pero tijnequi tijpactise Toteco catli achtihui techyoltlachili huan techmacac
    icamanal para ma titlacamanalhuica pampa motemachi ipan tojuanti para tijchihuase.
    Huajca xitlahuac tiquincamanalhuíaj masehualme.
  swh-ONEN: Kinyume chake, tulinena kama watu tuliokubaliwa na Mungu tukakabidhiwa
    Injili. Sisi hatujaribu kuwapendeza wanadamu bali kumpendeza Mungu, yeye ayachunguzaye
    mawazo ya ndani sana ya mioyo yetu.
  wbi-wbi: Ulwene nambe vule twitikisivue nu Nguruve nakukwitikisivua ilivangili,
    sesene tujova. tujova, nakwekuti tukuvahovosia avanhu, looli/neke kukumwovosia
    uNguluve. umwene mwene ghwe juno ilolela inumbula situ.
  bba-bba: Adɑmɑ, nɡe mɛ Gusunɔ sun nɑɑnɛ kuɑ u kɑ sun Lɑbɑɑri ɡeɑ nɔmu sɔndiɑ, nɡe
    mɛyɑ sɑ kɑ ye kpɑrɑmɔ. Sɑ ǹ ye mɔ̀ nɡe mɛ yɑ koo kɑ tɔmbu dore mɑ n kun mɔ Gusunɔ
    wi u bɛsɛn ɡɔ̃rusu wɛ̃ɛrimɔ.
  eng-KJVCPB: but as we were allowed of God to be put in trust with the gospel, even
    so we speak; not as pleasing men, but God, which trieth our hearts.
  kgk-NT: Ha Nhandejáry katu ojohu porã-gwi ore reko ojerovia ore-rehe. Upe ramo he'i
    ore-vy oromombe'u hagwã Hesu rehegwa nhe'ẽ porã. Upéa-gwi mate orojapo hemimbota
    oronhemonhe'ẽ-vy. Teko rei remimbota katu ndorojapói. Nhandejáry remimbota ae
    mate orojapo. Nhande py'apy gwive oikwaa va'e Nhandejáry. Iporã para'e, ivai para'e?
    Upéa Nhandejáry oikwaa voi. Ndaipóri mba'eve onhemi va'e íxugwi.
  waj-waj: Vaa Anutuuqo mmooriivaa ti mmioo tooduu ta iikiaannaduu aikiooma vauvaara
    ta mmayaaya yoketaivaa varada nuaida ivo tiivaugiataama nnaasu makemakee iikiaunnanoo.
    Hama vaidiiya numa ta iikiaunna mmooriivaa teeda yoketaavaivee kiaaraivaara iikiaunnanoo.
    Anutuuqoono ti mmooriivaara yoketaavaivee tinaraivaara ta iikiaunnanoo. Ta aaniivaara
    mmooriivaa iikiaunnaivaa oyaivo ti aakiaana vaivaa vaa Anutuuqo too rikiaivai.
  cpy-cpy: Tema nokenkithatakimiro Kameethari Ñaantsi jempe okanta ikowakaa-kinari
    Tajorentsi. Riitaki ñaanta-shireta-kinari naaka, riitaki otyaanta-kinari. Rootaki
    kaari nokenkithata-kan-tapaa-kimiro kameethatzi-moyitziriri atziri, apatziro nokenkithatziro
    kameethatzi-motziriri Tajorentsi, tema riitaki yotashi-retan-tatsiri.
  mpx-mpx: Yaa ha baaba i ola Yehoba wana nuwatu, kaiwena Yehoba iyaka i hilema ge
    i melteliagima Wasa Waiwaisana naha wasaan bubun. Nige tage gamagalau naha payaliyaya-agil,
    yaa Yehoba toto wama nuwatu i hihile, iya te naha payaliyaya.
  wbp-wbp: Nginyinginyi kanganpa Kaaturlu miimii-nyanyi, manu kanganpa milya-pinyi
    kuja karnalu jungarnirli manngu-nyanyi. Kujarlaju kanganpa wala-nyayirni nyina
    nganimpa-patukuju. Yimi Ngurrju-nganpa yungu yungurnalu-jana warru yimi-ngarrirni
    yapa-patu-kariki. Kula karnalu warru yani yapaku yipiljipilji-maninjaku yungulu-nganpa
    nganta ngulangkuju ngurrju-pajirni nganimpa. Lawa kujakuju. Warrki-jarri karnalu
    nganimpa-patuju jungarni, ngulaju yungu-nganpa Kaatu-miparlu ngurrju-pajirni.
  luo-luo: To wawuoyo kaka joma Nyasaye owuon ema opwodho kendo oyiego kaka jorit
    Injili. Ok watem mondo wabed malongʼo ne dhano, to wadwaro ni wabed malongʼo mana
    ne Nyasaye ma nono chunjewa.
  nhe-NT: Ax quema tiquincamahuíaj tlacame pampa tijnequij ma tiquinpactica. Pero
    tijnequij tijpactise Toteco tlen achtohui techyoltlachili huan techmacac itlajtol
    para ma titlacamanaloca pampa motemachi ipan tojuanti para tijchihuase. Huajca
    xitlahuac tiquincamahuíaj tlacame.
  aii-aii: ܐܝܼܢܵܐ ܐܲܝܟ݂ ܕܦܝܼܫܹܐ ܝܘܲܚ ܡܘܼܚܫܸܚܹܐ ܒܐܲܠܵܗܵܐ ܕܦܵܐܹܫ ܣܘܼܦܝܵܐ ܒܝܼܲܢ ܐܹܘܲܢܓܲܠܝܼܘܿܢ،
    ܗܵܕܟ݂ܵܐ ܗܲܡܙܘܼܡܹܐ ܝܘܲܚ؛ ܠܵܐ ܕܫܵܦܪܲܚ ܠܒܢܲܝ̈ܢܵܫܵܐ، ܐܸܠܵܐ ܠܐܲܠܵܗܵܐ، ܒܲܚܪܵܢܵܐ ܕܠܸܒܲܢ.
  esk-NT: Aglaan Agaayyutim pitqułhagun ataramik uqaqaqtugut, takku Ilaan piksraqtaaġigaatigut
    tusraayugaallautamik quliaqtuaqupluta. Iñuŋnik quyalitñiŋniaġummataitchugut aglaan
    Agaayyutmik iñuuniałłapta naipiqtuqtaanik.
  msb-msb: kundi ginasabi namon bilang mga pinili san Dios na mensahero kag gintiwalaan
    san Maayo Na Barita. Dili kami nagatrabaho para dayawon san mga tawo kundi para
    mailaan san Dios an amon trabaho kay siya an nakaaram kun nano gayod an amon katuyuan.
