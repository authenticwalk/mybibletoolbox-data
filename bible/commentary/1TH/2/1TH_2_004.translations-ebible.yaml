  dso-dso: ମାତର୍‌ ସବୁବେଲେ ଆମେ ପର୍‌ମେସରର୍‌ ମନ୍‍ କଲା ଇସାବେ ସେ କାତା କଇତେରଇବୁ । କାଇକେବଇଲେ
    ସେ ଆମ୍‌କେ ବାଚିକରି ସୁବ୍‌କବର୍‌ ଜାନାଇବା ଦାଇତ୍‌ ସର୍‌ପି ଦେଲାଆଚେ । ଲକ୍‌ମନ୍‌କେ ସାର୍‌ଦା
    କରାଇବାକେ ଆମର୍‌ ଆଦେସ୍‌ ନାଇ । ଜନ୍‌ ପର୍‌ମେସର୍‌ ଆମର୍‌ ମନ୍‌ ବିତ୍‌ରର୍‌ଟା ପରିକା କରି ଦେକିପାର୍‌ସି,
    ତାକେ ଆକା ସାର୍‌ଦା କର୍‌ବାକେ ଆମେ ଚେସ୍‌ଟା କଲୁନି ।
  meu-meu: a Dirava ese vada e abimai hidi bona sivarai namo vada e henimai heḡereḡerena
    mo a gwauraiamu; dia taunimanima ihamoaledia, a laloda e dibamu Diravana ihamoalena.
  yva-NT: Weye reamirati Amisye panave reansai indamu reamo Apa Ayao Kove ravov. Weti
    reama bekere mamo vatane manayanambe reansai ma jewen, yara indamu Amisye pirati
    anayanambe reansai. Weye Opirati po vatane manuga ngkove ndako ngkove jewen ndako
    raen tenambe.
  dgc-dgc: Engˈwan, i pégtoldu me sana éy tu niutus dikame na Diyos. Da nipagkatiwala
    na dikame i Mahusay a Baheta, a pinili na kame a magpahayag ta éya. Kanya éwan
    me hangad a pasayaén i tolay, éngˈwan Diyos i pakasayaén mia. Ey Diyos i méngpuhubaa
    ta isip tama.
  zpm-NT: Xtiidz Dios bnee no, me bzo no gnee no lo miech zha laa zho lo doḻ, ni miṉ
    co nac dziin ne quiadziuuṉ no. Nli nzian zha ne rlëëniew, per laa no bii rdziuuṉ
    dziin co; sac zionaḻd no gac miṉe rdziladz miech, sinque laa no zionaḻ gac miṉe
    rdziladz Dios, meṉ ne naṉ gaṉle pe rza zdoo ne.
  hix-NT: Khoryenkomo ryhe, amna nyakye. Amna kukmanyenhàr me nehxakonà, yaworon me
    amna hutwanàr horà. Tànkukmatxhàrà rma nyakye. Àrwo yonyhorunu yokarymaxe amna
    nyakye. Àro ke, toto komo yeryehotanàhrà horàhnà rma, Khoryenkomo yeryehotanàhrà
    horà haxa ryhe, amna nekarymekonà. Noro ryhe, amna yehutwatxho hutwanye ro me
    nay hamà. Àsok hana amna nehutwen ha, amna hnawo, yaworo hana, yaworohra haxa
    hana. Àro rma hutwanye ro me naha, Khoryenkomo.
  sim-sim: Mashi jivi Jisas Kraishin ni sawendari oso mbeek nihik ni hishihi ni sawendari
    ambu sir. Avui Wasilaka or mbashirik os nimu sawendara. Nir mbeek lerawu oson
    ni lanak ma nirin li rupshikmba ni landari ambu nir. Avui Wasilaka nom lerawu
    os ni larin or heyehe, or rupshikmbaha ni landari nir. Ortonom wavu os ni hishindan
    heyenda ri.
  npi-ULB: तर जसरी परमेश्‍वरले हामीहरूलाई सुसमाचार सुम्पिएको व्यक्तिको रूपमा स्वीकृति
    दिनुभएको छ, त्यसैले हामी मानिसलाई होइन तर हाम्रो हृदय जाँच्‍नुहुने परमेश्‍वरलाई
    खुसी पार्नलाई बोल्छौँ ।
  cgc-cgc: Iling tan ame na batasan tak kami i mga ittaw na papili ta Dyos para saligan
    din ta pagsugid ta miad na balita. Ame na tuyo ta pagwali para kanen an malipay
    ki kami, dili para malipay mga ittaw an. Nalam gid kanen an daw ino naan ta ame
    na isip.
  tim-tim: '@see-verse:1TH.002.003'
  yor-yor: Ṣùgbọ́n bí a ti kà wá yẹ láti ọ̀dọ̀ Ọlọ́run, bí ẹni tí a fi ìyìnrere lé
    lọ́wọ́, bẹ́ẹ̀ ni àwa ń sọ, kì í ṣe bí ẹni tí ń wu ènìyàn, bí kò ṣe Ọlọ́run tí
    ń dán ọkàn wa wò.
  wos-wos: Hanja God nanika dé wa, “Deka mawuli wu yikafre dé. Di wuna hundi watandi.”
    Wungi wandéka nani mawuli yandéka maki jémba ya. God nana mawuliré hurukwexéta
    dé nanika xékélaki. Dé nanika yikafre mawuli yandéte nani hundi we. Du takwa nanika
    yikafre mawuli yandate hundi wehambame.
  emp-NTPO: Ãtebʌrʌ Ãcõrẽba bia ununa bẽrã daira b̶ʌsia idji bed̶ea bia Critod̶ebemada
    jaradiad̶amãrẽã. Maʌ̃ bẽrã daiba jaradia panʌa. Daiba jʌrʌd̶aẽ́ panʌa ẽberãrãba
    bia ununamãrẽã ãtebʌrʌ quĩrĩã panʌa dadji so acʌ b̶ʌ Ãcõrẽba bia unumãrẽã.
  eng-F35: but we speak precisely as those who have been approved by God to be entrusted
    with the Gospel, not so as to please men, but to please the God who evaluates
    our hearts.
  ind-ind: Sebaliknya, kami berbicara sebagai orang yang dianggap layak oleh Allah
    dan yang dipercaya menjadi utusan-Nya. Sebab perkataan kami bukan untuk menyenangkan
    manusia, tetapi untuk menyenangkan Allah, yang menguji isi hati kami masing-masing.
  pes-OPCB: در واقع، خدا به ما اعتماد کرده تا به عنوان رسولان او، حقایق انجیل را اعلام
    نماییم. از این رو، ذره‌ای نیز پیغام خدا را تغییر نمی‌دهیم، حتی اگر به مذاق مردم
    سازگار نباشد؛ زیرا ما خدمتگزار خدایی هستیم که از تمام نیتهای دلمان باخبر است.
  mpt-mpt: Gode funanea Naka eli bobol tem funino ayamobo, i ne wengo naka mak unang
    maki kla omkayemine gene kesoa e ni dlakanea e dowan wengo ayamo omyebua weng
    olo ni omkaye binabuobe. Ni weng olo omkayebobo ni mo funanobta Nakaia unangai
    funaniba I ayamobo geine ge funanomobbabe. Ni funanoba Gode funanea I ayamobo
    geneko ge fumboba Gode emaye ni bobol tem funino tekein kebebe.
  ssx-ssx: Dia꞉me. Koda꞉ma꞉ niki amba꞉la꞉ la handea꞉me. Kutupa ipikana꞉ma꞉ ipika꞉
    hone piekena꞉ kone nikana꞉ma꞉ mo Pi Seliapo walomono mea haena꞉ la꞉la꞉me. Koto
    ekina꞉ wanda꞉halima꞉ nika꞉ e pokoloma꞉ ekina꞉ ta꞉na꞉ma꞉ homena꞉ laa na pokoma꞉me.
    Dia꞉me. Nika꞉ hone pa꞉la꞉ ekita꞉ pa Koda꞉ma꞉ homeke nika꞉ puki telipitolo ta꞉na꞉ma꞉
    homolo hata꞉ ana꞉ pa꞉la꞉me laa lena꞉e.
  mkl-mkl: Ammɑ si bɛi Ilɑɑɔ̃ í dɑsi wɑ nɑɑnɛ, í so lɑɑbɑɑu jiidɑɛ í dɑ nwɑ si ɑwɔ,
    bɛɛbɛ mɔi ɑ̀ wɑɑ sisi ideu. A kù wɑɑ coo si bɛi ɑ́ dɔ̃ɑ ɑmɑnɛ ŋɑ si. À wɑɑ cooi
    bɛi ɑ́ dɔ̃ɑ Ilɑɑɔ̃ si, nŋu iyi í mɑ̀ yɑɑsei idɔ nwɑ.
  gaq-gaq: ପର୍‌ମେସର୍‌ ଆନେକେ ପରିକ୍ୟା ଡିଙ୍ଗ୍‌ଚେ ବାରି ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ଚେ ନିମାଣ୍ଡା ସାମୁଆଁ
    ବାସଙ୍ଗ୍‌ ଅଲେଙ୍ଗ୍‌ନେ ଦାଇତ୍‍ ବିଃବଗେସାଃ ନେନେ ନିମାଣ୍ଡାସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‍ନେଡିଙ୍ଗ୍‍କେ
    । ଉଡ଼ିବେଲା ନେନେ ମେଃଡିଗ୍ ନେବାସଙ୍ଗ୍‍ଏ ରେମୁଆଁଇଂକେ ପାସେକେ ସୁଗୁଆ ଣ୍ଡୁ ପର୍‌ମେସର୍‌କେ
    ମ୍ଲେଡ଼୍ୟା ଆଡିଂନେ ନେନେ ଉଦେସ୍‌ ଲେଃକେ ପର୍‌ମେସର୍‌ ନେନେ ମନ୍‌କେ ପରିକ୍ୟା ଡିଂଏ ।
  gof-RNT: Shin Xoossay nunan ammanettidi ba Wonggelaa odana mela nuus hadara immida
    gisho odoos. Nu hessa oothey nu wozanaa be7iya Xoossaa ufayssanaassafe attin ase
    ufayssanaassa gidenna.
  unx-unx: ମେନ୍‌ଦ ଆଲେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାନାଙ୍ଗ୍‌ଲେକା ସବେନ୍‌ ଇମ୍‌ତା କାଜିୟାଃଲେ, ଚିୟାଃଚି
    ଇନିଃ ସୁକୁକାଜି ଉଦୁବ୍‌ରେୟାଃ ବାହାରମ୍‌ ଆଲେକେ ଏମାକାଦ୍‌ଲେୟା । ହଡ଼କକେ ସୁକୁଇଚିକ ନାଗେନ୍ତେଦ
    କା ମେନ୍‌ଦ ଅକନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁଆଃ ମନ୍‌ସୁରୁଦ୍‌ ବିଡ଼ାଅକେଦ୍‌ତେ ଆଟ୍‌କାର୍‌ଉରୁମାଃଏ,
    ଇନିଃକେ ସୁକୁଇଚି ନାଗେନ୍ତେଲେ ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Ómasímo ánigoletago, etokago, Izesuni gakó lamaná geleko ale gúekinake
    lo kimitune loko lelémo etó okago, ámina gakó nolune. Vegenalite giliko lamaná
    itive loko nomive. Ómasi eza ligikagú ánigoaká vémo gelekiko lamaná itive loko
    lo lekemeaká noune.
  lcm-lcm: Sikei namemtala pasal ta an akus animi si kalingana i God, nia papalik
    kata ainak atalupus animem asi tung ani akus ro ke. Kamem abis, parik asi posong
    aro animem singina, sikei ani God papalik, nia kapo arai ani kamem lomlomonai.
  aer-aer: Ngkartele itelareme itirrentye anwerne-kenhe arratye-arle. Alakenhenge
    re akangkeme. Re anwernenhe ayeye mwerre antheke, anwerne-arle apmere arrpe anenhele
    ayeye renhe ilerlte-apemenge. Anwerne itnenhe amantye-aketyakenhe, itne anwerneke
    mwerre aketyenhenge, arrangkwe-arle. Anwerne Ngkarteke warrke-irrerlte-aneme Re
    anwernenhe mwerre aketyenhenge. Ngkartele itelareme nthakenhe-arle anwerne itirremenge,
    mwerre apeke akurne apeke.
  qvc-NT: Ashwanmi Tayta Dyus shunqoyta allita riqsishpa, numbrawashqa, shumaq nutisyanda
    yach'achikunaypaq. Chaymi allip kaqtalla yach'achikuniqa, Tayta Dyusta kushichinaypaq.
    Manam munanichu, runakuna alabawananqa.
  tgl-ULB: Sa halip, kami ay pinagtibay ng Diyos na napagkatiwalaan ng ebanghelyo,
    kaya ito ay aming sinasabi. Kami ay nagsasalita, hindi upang magbigay lugod sa
    mga tao, kundi upang magbigay lugod sa Diyos. Siya ang nakakasiyasat sa aming
    mga puso.
  cbs-NT: 'Jakia Diosun nuku unanti watan yuikin: “Juni pepabuki”, itan shinankin
    jau jawen kakape nun yuikubainxanun nuku yununi nun matu yui janchakunkainaii.
    Diosun besti nukun juinti unanmiswen taexun Dios besti nun benimawakatsis ikaii,
    yudabu benimawatiwen nuiamadan.'
  xtm-NTPP: Vaa maa Su'si ma ni kukanu ini ña'a, sukan‑va'a jin kaxtnu'u sa tnu'u
    vii tnu'u va'a ma, te sukan ka sa'a sa a. Te ja ka ka'an sa a, masu ka kuni sa
    ja jin chiñu'u ña'a ñayii ma chi ja ka kuni sa kúu ja jatna ini Su'si ma ja ka
    sa'a sa a, vaa maa ya kúu iya jinitnuni nawa jani ini o a.
  nnq-nnq: Twe machoba goa tulonge gapala Nnoongo magambu atubweni tuotwile, ngatukamuya
    kutangacha Nhwalo Gwambone gongo. Ngiti tupala kaalali banduje na pachokochokoje
    nambu tupala kunhwalali Nnoongo jwenio nga ojwajimanyi myojo jito mpaka nkati,
  bao-NT: To biro ĩitirãra, Ʉmʉreco Pacʉ, “Añu majuropeecãma,” ĩi ĩa beje yapanori
    jiro, añurije quetire cʉ̃ ca wede dotiricarãre birora jãa wedewʉ. Jãa, bojocara
    “Añu majuropeecã to biro mʉja ca tiirije,” jãare cʉ̃ja ca ĩipe ʉnore jãa amaati.
    Ʉmʉreco Pacʉ mani ca tʉgoeña niirijepʉre ca ĩa majigʉ pee, “Añu majuropeecã,”
    cʉ̃ ca ĩipe peere jãa ama.
  san-ORI: କିନ୍ତ୍ୱୀଶ୍ୱରେଣାସ୍ମାନ୍ ପରୀକ୍ଷ୍ୟ ୱିଶ୍ୱସନୀଯାନ୍ ମତ୍ତ୍ୱା ଚ ଯଦ୍ୱତ୍ ସୁସଂୱାଦୋଽସ୍ମାସୁ
    ସମାର୍ପ୍ୟତ ତଦ୍ୱଦ୍ ୱଯଂ ମାନୱେଭ୍ୟୋ ନ ରୁରୋଚିଷମାଣାଃ କିନ୍ତ୍ୱସ୍ମଦନ୍ତଃକରଣାନାଂ ପରୀକ୍ଷକାଯେଶ୍ୱରାଯ
    ରୁରୋଚିଷମାଣା ଭାଷାମହେ|
  huv-NT: Teat Dios tajaw sanarangan meáwan leaw apiüng, quiaj tüüch xicon namban
    naquiajchiün aaga najneaj nanderac wüx Teat Jesús. Aag sandeacan, ngome leaw nipilan
    andiüm manguiay, sandeacan áagan leaw andiüm Teat Dios, cos nej lamajaw nguineay
    ximeajtsan.
  otn-NT: Porque bá̱ huanngähe Oja̱ ngue bi färca̱he na̱ rá̱ hoga̱ 'da'yo hya̱. 'Nɛ̱
    guehna̱ dí̱ mma̱ngähe na̱ya. Hi̱nna̱ ma̱ngähe na̱ ra̱ hya̱ na̱ ngue di̱ nu̱ ma̱nhogähe
    yø ja̱'i̱. Sinoque dí̱ nnegähe ngue Oja̱ da̱ nu̱ ma̱nhoje. Porque gue'a̱ ha̱spa̱
    ra̱ güɛnda ma̱ n'yomfɛ̱ni̱gähe'a̱.
  nop-nop: Koom Bepaŋdi nibune tuwot tubune Mede Momooŋ u yotubuhautadok kwanai nimguk.
    Unduŋ doktiŋa indi metamdi kwanainik u kaune utumbawekdok yoŋa mede mu yohautayam.
    Mokoŋ. Adi Bepaŋdi welenik maaneŋ kanadi tilak, unduŋ doktiŋa indi yadi negoŋ
    kwanainik u kanadiune utumbawekdok nadiyam.
  obo-NT: Piru iddos kovonnaan, pomon to nokita to Monama no od kosolihan koy to kodponudtuu
    to Moppiyon Dinoggan, id sanna rin dinit konami inin pinuungan. De-en diyot kodponudtuu
    roy ka-ay, waa dontulon doy nod pahaa to minuvu, ko konna, od pahaa to Monama
    no iyon nokosaddoo ko ondan kos ka-ay't ginawa roy.
  cak-ENT: Xkabila' ri utzilüj tzij richin colonic chive, roma ja ri Dios ri xyo'on
    ri samaj re' cheke. Quiri' xbün roma rija' retaman que nkajo' nkabün ri nka' chuvüch
    rija'. Y roma ja rija' ri xyo'on ri samaj re' cheke, roj riq'uin ronojel kánima
    nkabün ri samaj re'. Roma nkajo' nkabün ri nka' chuvüch rija', stape' (aunque)
    man nka' tüj chiquivüch ri vinük. Roma ja ri Dios etamayon achique roma nkatzijoj
    ri rutzij, si utz o xa man utz tüj.
  lif-NT: ᤂᤧᤸᤗᤧ ᤁᤢᤗᤧᤰᤘᤠ. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤏᤡᤃᤧ ᤕᤠᤵᤔᤡ ᤛᤢᤶᤒᤥᤎᤠᤛᤠᤒᤠ ᤀᤡ᤺ᤳᤋᤡᤃᤧᤀᤠᤱ ᤛᤢᤏᤠᤀᤡᤱ
    ᤀᤡᤱᤓᤥ᤺ᤔᤠ ᤗᤰᤐᤧᤴ ᤐᤡᤖᤡᤃᤧᤀᤠᤱ ᤘᤠ᤹ᤒᤠᤸᤗᤧ ᤀᤠᤵᤑᤠᤸᤗᤧᤛᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤜᤧᤰᤁᤣᤖᤰ
    ᤐᤠᤖᤡᤃᤧ᤹ᤖᤥ॥ ᤀᤠᤏᤡᤃᤧᤃ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤋᤠ᤺ᤔᤠ ᤕᤠ᤺ᤶᤒᤰ ᤔᤧᤈᤥᤃᤢᤶᤒᤧᤴ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤧᤍᤠ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢᤶᤒᤧ᤹ᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤀᤣ ᤀᤠᤏᤡ᤹ ᤛᤡᤰᤗᤢᤱᤔᤠᤴ ᤛᤠ᤹ᤖᤢᤖᤥ॥
  mie-NT: Chi maá Yāā Dios nī jito túnī yā ndá nduhū, de nī ntee yā tiñu nduhū jā
    nacani nī tūhun jā scácu yā ndóhó. De jā ñúcuán cúu jā cáhān ndá nī. De nduú cáhān
    ni tūhun jā jétahān inī nchivī, chi sa jā jétahān inī Yāā Dios, chi maá yā jíto
    túnī ánō ni.
  san-TIB: ཀིནྟྭཱིཤྭརེཎཱསྨཱན྄ པརཱིཀྵྱ ཝིཤྭསནཱིཡཱན྄ མཏྟྭཱ ཙ ཡདྭཏ྄ སུསཾཝཱདོ྅སྨཱསུ སམཱརྤྱཏ
    ཏདྭད྄ ཝཡཾ མཱནཝེབྷྱོ ན རུརོཙིཥམཱཎཱཿ ཀིནྟྭསྨདནྟཿཀརཎཱནཱཾ པརཱིཀྵཀཱཡེཤྭརཱཡ རུརོཙིཥམཱཎཱ
    བྷཱཥཱམཧེ།
  qve-NT: Aswanqa Diosmi noqaykutaqa akllawaranku, aprobasqa obrero kaspayku, Señor
    Jesucristomanta allin willakuykunata runakunaman willanaykupaq. Chayraykun noqaykuqa
