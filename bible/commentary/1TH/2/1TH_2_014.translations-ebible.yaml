  mwe-mwe: Mmanganya ashaalongo, yashinkumpatanga indu malinga yaapatilenje bha ku
    makanisha ga a Nnungu ku Yudea kula, indu yaapatilenje bhandunji bhalinginji bha
    a Yeshu. Mmanganyanji mwashinkupotekwanga na bhashilambo ajenunji, malinga bhanganyabho
    shibhashite potekwanga na Bhayaudi ajabhonji,
  tte-tte: Kamakavao yo dumayao, tawae iyawatagili Yeisu kana tomeliwo Yudiya polovinsi
    koina iyawatagiliko tabe kolimiu. Kaiwena komiu kamkamna kwalobai ami yanuwa tomoliyao
    kolili, besiele tabe tomeliwone Yudiya polovinsi kamkamna silobai ali yanuwa tomoliyao
    kolili bwaimwa tomo Yudiya.
  tcs-tcs: Ane nau ol amenpamle, kantriman blo yupla de wea Tesalonika i bin trite
    yupla wea prapa nugudwei. Wa, dem trabol wea yupla i bin gedem i bin dem seimkain
    trabol wiskain dem amenpamle wea sos blo God lo Zudia i bin gedem. Bikoz ol i
    bilib wea Zizas Kraist, dempla ol i bin gad trabol tu prom kantriman blo dempla,
    dem Zuwispipol.
  hlt-THB: 'Koeinaakhqi, nangmih taw Khrih awh ak awm, Judah qam awhkaw thlangboel
    ak oet na awm uhyk ti: cekkhqi ing a mimah Juda pyi a thekhanaak ami huh amyihna
    nangmih awm na mik thlang nawn a thekhanaak ce hu uhyk ti.'
  soq-soq: Sumanai sosomba, God ekelesiawa Iesu Keriso bedewea bola Iudiawo wanwanlala
    poka sa eteiena deawaa e manlawo segalen. E eba apanalaida mampo poka etalana
    rua deawaa mo Iudia bedewe wanwanlala apanauida mampo poka eteiena.
  qub-qub: Ermänucuna, gamcunata marca-masiquicuna chiquishurayqui Jesucristuman yäracojcunata
    Israel nasyuncho marca-masincuna chiquishannöllami. Paycunatapis quiquin marca-masin
    Israel nasyun runacunallami chiquiran.
  att-att: Á wáwwagi, mepárik kayin sù ira manguruk kâ Namarò ta purubinsia na Judiya,
    nga wáwwagi tam nga mangikatalà kâ Apu Kesu Kiristu. Ta inattamán naw gapay yù
    panigirigâ nayù ira ikáttole naw ta gián naw, nga kunnay sù pagattam nayù ira
    taga Judiya ta panigirigâ nayù ira ikáttole ra nga Kudio ta giád da.
  bki-bki: Kuruaku a kuvivinieku nalo, nemi-jikia ka iorou ka kumonea, maka vesiou
    tomu nalo na kenemiu vio bereio ga ajumolu amila bova ban kamiu, kubiviuo bogokouo
    laka. Jibe na bova, a ea vio nei kuvitu kuviel ea m̃arabo na ga moneano na Yesu
    Kristo kiano nalo na ea Atua kiano yimo lu nalo na ea tanobuku na Yutea nalo amiel
    ea nua ruei. Nalo bunu, bogo na amoneaio, ana kulo Ju nalo aju amila bulaglo toru
    laka!
  bqp-bqp: Ó gbɛ̃nↄ, á yã kɛ̀ lɛɛlɛ kũ Luda gbɛ̃ kũ ò kú Kirisi Yesu gũn zaa Yudeanↄo,
    zaakũ á bùsudenↄ wɛ́ tã̀áwa se lákũ Yudanↄ tã̀ḿma nà.
  mcp-mcp: Nə́ ndɛɛ́ bwaaŋg, bɨ a mə́ sá nə́mə́ nda mədɔ̧ mə́ Zɛmbî mə́sə́ Yudéa mə́
    ŋgə́ bɛ̧ Yésus-Krîst má. Buud ɔ́ lɔɔm bʉ́n bwə́ á mə́ nə́mə́ wáámb bɨ̂ nə ifʉmʉga
    nə́mə́ nda *Oyúdɛn bwə́ á wáámb mə́dɔ̧ mɔɔŋgʉ́ nə ifʉmʉga nə́.
  hat-hat: Frè m' yo, sa ki rive nou an, se sa ki te rive manm legliz Bondye k'ap
    viv pou Jezikri nan peyi Jide a. Menm sa yo te soufri nan men jwif yo, se sa nou
    soufri tou nan men moun menm peyi ak nou yo.
  npl-NT: Nokniwah, ijkó kemi onomechtlaijyowiltijkeh n tlakah de nomoaltepeu, ijkó
    noiwa okintlaijyowiltijkeh n tlaneltokakeh non chantitokeh Judea akimeh iaxkawah
    n Cristo, yejwah noiwa okintotojtokakeh n Judíos de inmaltépeu.
  bgg-bgg: Gathek ro khuiinothek nane bumuiithek, Hamangkhung-aphuii ro charch Judea
    hà hanyie yi Masi Isu è rey pho shii Jewish è diig phi. Ji duiine nathek shii
    de nawaithek bran è diig mua ruii phro,
  eng-TCENT: For you, brothers, became imitators of the churches of God in Christ
    Jesus that are in Judea, because you suffered the same things from your own countrymen
    that they did from the Jews,
  eng-BSB: For you, brothers, became imitators of the churches of God in Judea that
    are in Christ Jesus. You suffered from your own countrymen the very things they
    suffered from the Jews,
  cpu-NT: Ari pikempitakotanaari eerokaite ikaratzi kempisantanairiri Jesucristo janta
    Judea-ki, tema iniroite jovasankitaayetakeri judío isheninka. Ari ikempitaitakamiri
    pisheninka eeroka jovasankitaayetakemi.
  san-ASM: হে ভ্ৰাতৰঃ, খ্ৰীষ্টাশ্ৰিতৱত্য ঈশ্ৱৰস্য যাঃ সমিত্যো যিহূদাদেশে সন্তি যূযং
    তাসাম্ অনুকাৰিণোঽভৱত, তদ্ভুক্তা লোকাশ্চ যদ্ৱদ্ যিহূদিলোকেভ্যস্তদ্ৱদ্ যূযমপি স্ৱজাতীযলোকেভ্যো
    দুঃখম্ অলভধ্ৱং|
  tac-NT: '''Emi Onorúgame oyérame, alarigá ikile napurigá ikile alué ralámuli Kristo
    Esusi oyérame napu napuíme nílige Onorúgame ra''ichálila benimea alé Jurea mochígame.
    ''We resí oláliru alué ralámuli juríote. Alarigá resí ikile ''emi alé napu ''emi
    mochí.'
  eng-WEBPB: For you, brothers, became imitators of the assemblies of God which are
    in Judea in Christ Jesus; for you also suffered the same things from your own
    countrymen, even as they did from the Jews
  gfk-H: Kaba tasi mital, i palai bia no nianga ta Kalou i papalim narako ta muat
    kanong ira mangana ngunngutaan ga haan tupas muat i haruat ma ing ga haan tupas
    ira mataniabar ta Iesu Karisito ing diet lotu tupas Kalou ta ira nudiet hala na
    lotu aram Iudeia. Ira tunatuna tano numuat hanua diet ga haliarei muat hoing ira
    Iudeia diet ga haliarei ira mataniabar na lotu aram Iudeia.
  viv-viv: FaꞋina tobohiyameyao waꞋita, Yaubada yana yoꞋo tulina tulina Yudiya ana
    fafaliya Yesu Keliso againe himiyaveꞋavina-ma hinuhagana amine, meda omi wanuhagana.
    Badi miYuda taudiyao yadi yoꞋo kalivai-dina Yesu Keliso againe hivetumagana-ma
    hikivekoyodi amine, meda yami yoꞋo kalivai-dina omi hikivekoyomi.
  yao-yao: Achalongo achinjangu, indu iyaakopochele mipingo ja ŵandu ŵakunkulupilila
    Kilisito ŵaali ŵandu ŵa Akunnungu ŵa ku Yudea, ni ŵanyamwe ŵakwe inkopochele iyoyo
    peyo. Pakuŵa mwanya mwalageswe ni ŵandu ŵa mu chilambo chenu ilaila mpela iŵalageswe
    ŵanyawo ni Ŵayahudi achinjao.
  tgp-tgp: Matan kamim ka vorai kalesia r̃uhur̃uhu, ka tovongi na vao kalesia tinatinapu
    hin Kr̃isto Iesu non God hin Judea, matan ka lavi na rani r̃ilangi isana tahisamim
    mo sohena tamlohi rasua Judea la lo lavia isana Jew.
  auc-NT: Oodeabæ ïñömö Wængonguï ingante godongämæ̈ näni pönencabo ïñömö tömengä
    nempo quëwëñönänite oodeoidi tömënäni ïnänite togænte pänäni wædäni baï mïnitö
    mönitö tönïñamïni ïñömïni mïnitö ömæ ïñömö në quëwënäni incæ mïnitö ïmïnite adobaï
    cædäni wæmïnitapa. Mänömaï cædäni wædinque mïnitö Oodeabæ ïñömö Wængonguï ingante
    godongämæ̈ näni pönencabo wædäni baï adobaï wæmïni bamïnitapa.
  kbc-NT: Inioxoadipi. Ane lawikodigi loiigi Aneotedoɡ̶oji digoida Judéia ane nepilidi
    Jesus Cristo, akaamitiwaji inaa aaɡ̶aɡ̶a ɡ̶adawikodico. Owo mawikodee niɡ̶ina
    akamaɡ̶a ɡ̶adoiigi, liciagi lawikodigi niɡ̶ijo anoyiwaɡ̶adi Ǥoniotagodi digoida
    Judéia me nawikodeeɡ̶a leeɡ̶odi eletidi judeutedi.
  bmh-bmh: O igual zaiger, Uwait nugau duailel Zudia agaig ebu Yesus Kristus dual
    pezai daremen, ag uhu omen sul, duailel ipal agen han ag ebalagab guzental guzenemen.
    Go duailel agal zaiagar Zuda agtal uhu maranem sul, ag mui agal em ebuan dudu
    agtal uhu maremen.
  ctu-BL: Jatetla, hermanojob, tsa' caji la' tsajcan jini xñopt'añob ti Cristo Jesús,
    i cha'año' bʌ Dios, mu' bʌ i tempañob i bʌ ti Judea. Come lajal tsa' la' wubi
    wocol ti' c'ʌb la' pi'ʌlob che' bajche' jini hermanojob ti Judea ti' c'ʌbob judíojob
  meq-meq: Malamar hay nəkurom ka tərum andza məhay gər i ndo məpe mədzal gər hay
    ka Yesu neheye ma dala i Yahuda nəteye madzapa eye tə Yesu Kəriste aye. Yahuda
    hay ta satay ɗəretsətseh ada anəke ndo i gəma kurom hay ta sakum ɗəretsətseh dərmak
    andza i tay.
  noa-H: K'odamnaan, har pãach durr heepai hãba naajem k'ʌʌnaupai pãar k'aibag wawaag
    hat'ee pãar hẽudee hẽk'a naawai, Judea durrjã hagjö Hẽwandam hiek hʌ̈k'a durrum
    k'ʌʌn dʌ̈i harrjöta hajierram pãar dʌ̈ijã. Hamjã pãarjö Jesucristo dën haawai
    pãar dʌ̈i harrjö hamach durram k'ʌʌnaupaita ham hẽudee hẽk'aajeejim.
  alp-NT: Kwali betaya imi. Susate rebe imi blakele mere, jemata toini mpai otoi Yudea
    rebe Kristuse Yesuse Ibitikesi pende esi blakele neka. Imi supu susate bei imi
    tamataru ruami lulu loko conto jemata toini mpai otoi Yudea akmenare neka, esi
    supu susate bei tamata Yahudiaru lekwe.
  san-VEL: he bhraatara.h, khrii.s.taa"sritavatya ii"svarasya yaa.h samityo yihuudaade"se
    santi yuuya.m taasaam anukaari.no.abhavata, tadbhuktaa lokaa"sca yadvad yihuudilokebhyastadvad
    yuuyamapi svajaatiiyalokebhyo du.hkham alabhadhva.m|
  kbq-kbq: Na'ankure nerafugta, Anumzamofo nagama Krais Jisasimpi Judiama mani'naza
    naga'mokizmi zamavuzmava zamavaririta tamagra hiho. Na'ankure zamagranena anahukna
    hu'za tamagri vahe'mo'za knazama tamami'neaza huza, zamagri'enena Jiu vahete'ma
    hu'nazaza hu'naze.
  kbh-kbh: Jesucrístbeyeca cats̈átanga, cach ts̈ëngaftangbe luarents̈a ents̈anga cmonjanëcamena
    ora y s̈monjansufrina, s̈monjanpasá nts̈amo chë Judeoca Bëngbe Bëtsábeñe os̈buachiyëngcá
    enefjuanënga tmonjanpasacá, y chëngna Cristo Jesusbe ents̈anga mondmëna. Chënga
    tmonjansufrí cach luarents̈a ents̈anga, chë judiënga, chë́ngbioye monjanë́camena
    ora.
  ron-LSB: Căci voi, fraților, v-ați făcut imitatori ai adunărilor lui Dumnezeu care
    sunt în Iudeea, în Hristos Isus; pentru că și voi ați suferit de la compatrioții
    voștri aceleași lucruri ca și ei de la iudeii
  pon-pon: Pwe ri ai kan, komail ale janer momodijo en Kot akan nan Iudaa reh Krijtuj
    Iejuj; pwe komail kamekame reh toun omail wei, dueta irail me kamekame ren Juj
    akan.
  nhe-BL: Huan ica imojuanti, toicnihua, inmochijque queja quichijque nopa tlaneltocani
    ipan tlali Judea, pampa san se inmechtlaijiyohuiltijque tlacame tlen san sejco
    ehuaj imohuaya queja quintlaijiyohuiltijque nopa israelitame tlen ax quineltocaj
    Tohueyiteco ipan inintlal.
  sps-sps: Vamuinyasiny fafaaman tsonyo tana ngats fan iny Tesalonaika saraa kamits
    nimar vainy tsumi fatoobing, faarei to te saraa kamits fi rin vainy fafaaman tana
    gum fan iny Judia, saraa kamits kaner nimar vainy tsuar fatoobing a taa Jiu.
  wnc-wnc: Siwan mate notna! Tupa siknga aminu Judia nana aminda Anutue wam yanikapsa
    aminu atzipa kumbing. Siwan aminu wa zipa kumbing amindane zakngita yawa kekekawan
    Jesu Buyambam tapaninu tanguwa kumbut. Siwan aminu Anututa tapan Krais akgatanimuya
    apanin dakngake yuak kapa Jesu unin. Siwan aminu Judia kep komune yuaingga enake
    dongu takngaaya dakngake dongu takngatuta iwana dakngake Jesutane aminabamdane
    gupna pasiwa maiking. Unzing pasiwa maiwa ninu atninikwasipewa kukumang. Unzingge
    Anututa natapan take dua singgak. Siwan aminu waakwakga Jesue semna siknga natake
    ninda kepna kepna nana amin gatayamunangge wa aminda inane waiaknganae toknga
    dua paningge wamu takeaknga yanikapmake tasisukuwatna kepininu asumutnimunangge
    natake asinggan tasikaing. Unzing tasike aminu kuupbamdane iwana dakngake tasiwawa
    waiakngana buyambam siknga singgak. Siwan Anututa bania toknga siknga natayamuke
    waiaknganae toknga yamik kakngata undang yuyamunggak. Siwan ngana ninda atnataamang.
    Meya wa atnimuking kakngata ginde gwa apbutden. Notza une nanatakan Jesue banip
    sikaing kakngae semna natake gindane gupza pasiwa maikaing ngangu atnataamang.
  bus-bus: Wa gbɛ̃nↄ, a yã kɛ̀ sɛ̃nkpɛ kↄ̃n Luda gbɛ̃ kɛ̀ aↄ̃ↄ kú Kirisi Yesu guu
    zaa Yudeanↄo, zaakɛ a bùsudeenↄ wɛ́ɛ tã̀awa se lán Yudanↄↄ tã̀ḿma nà.
  gub-BL: Herywyr wà, hereinyr wà. Zaneruwihawete Zezuz rehe uzeruzar ma'e Zutez ywy
    rehe har a'e wà, upuraraw wera'u ma'erahy amogwer zutew wanuwi a'e wà. A'e rupi
    pe no. Pepuraraw wera'u ma'erahy amogwer peywy rehe har wanuwi pe no.
  imo-imo: Ango kame, eno kinye ulu wendo orumu mele kombu Judia Gotenga imbo talape
    moloringima kinye oi aku tepa wendo orumu. Eno imboma enonga pulu lemo imbomani
    mindili nangei ningo teko kenjiringi mele, Judia kombuna Kraist Jisas peya kopu
    teko moromele imbomanga pulu lemo Juda imbomani oi aku teko kape mindili nangei
    ningo teko kenjiringi.
  boj-boj: O ijo was, tamo uŋgasari Judia sawaq di Kristus Yesus aqa Abu Qotei wo
    qa loueqnub qaji naŋgo kumbra agi niŋgi dauryeqnub. Tamo uŋgasari naŋgi di Juda
    naŋgi na gulbe koba enjroqneb dego kere nuŋgo segi leŋ qujai naŋgi na niŋgi gulbe
    koba eŋgeqnub.
  eng-DRA: 'For you, brethren, are become followers of the churches of God which are
    in Judea, in Christ Jesus: for you also have suffered the same things from your
    own coutrymen, even as they have from the Jews,'
  knf-knf: 'An bayiţun ţi *Kriŧtu, hënkuŋ nawo ji banfiyaaruŋ Yeŧu Kriŧtu, bañaaŋ
    biki Naşibaţi na manjoonan, banwooŋ du uŧaak wi Yuda : nahaj ţi iñen yi biki uŧaak
    wi nan jibi bahajuŋ ţi iñen yi biki uŧaak wi baka.'
  san-KHM: ហេ ភ្រាតរះ, ខ្រីឞ្ដាឝ្រិតវត្យ ឦឝ្វរស្យ យាះ សមិត្យោ យិហូទាទេឝេ សន្តិ យូយំ
    តាសាម៑ អនុការិណោៜភវត, តទ្ភុក្តា លោកាឝ្ច យទ្វទ៑ យិហូទិលោកេភ្យស្តទ្វទ៑ យូយមបិ ស្វជាតីយលោកេភ្យោ
    ទុះខម៑ អលភធ្វំ។
  arn-NT: Feymew eymün, pu peñi ka lamngen, kutrankawlu ti wesa femmekengen mew kisu
    eymün tamün pu che mew, ka femngechi dungu mew rupaymün Ngünechen ñi trokiñche
    reke tati mülelu ta Judea mew, fey engün ta Cristo Jesus mew müleyngün, fey kisu
    engün am wesalkamekeetew kisu ñi pu tuwünche, tati pu judiu llemay.
  zas-NT: Abiꞌ lëjt compniar raliduladx ree laaman, ma guzajquidi ziꞌc guzac ree xbejn
    Dios, bén Israel zojb ree niz Judea, bén rliladx ree Jesucrist. Din ziꞌcgajc basagdiaj
    ree bén ladxidi lëjt, ziangajc basagdiaj lasaꞌ bén Israel reeman laa reeman.
  ken-NT: Bɔ̌ma, bǎrɔp bo abhɛn mǎŋɔkɔ ɛkakánɛkɔ ɛnɛ́ bǒnkwɔ Mandɛm abhɛn atú
    Judɛ́ya. Bǎbhárɛ́ mmʉɛt nɛ Yesu Kristo mbɔnyunɛ bǎghɔ̌ ɛsɔŋɔri amɔ batɨ bo
    ɛtɔk ɛyɛka nkúbhɛ́ mbɔ ɛnyǔ bo Israɛl báchyɛ́ nyaka bhɔ ɛsɔŋɔri atú Judɛ́ya.
