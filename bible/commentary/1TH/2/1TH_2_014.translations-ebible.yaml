    jaꞌinaꞌe pu ꞌuꞌo Jua punaꞌi sisea ijaꞌinaꞌe piunivara vo kirasahara.
  sus-A: ﭑ نفَشَكٍرٍنيِيٍ، وٌ بَرَ مَنِيَ عَلَ شَ دَنشَنِيَتْي حَمَيٍ رَ نَشٍيٍ دَنشَنِيَشِ
    عَ شَ مِشِ سُفَندِشِ عِسَ مَ يُدَيَ بْشِ مَ. وٌ بَرِبٌورٍيٍ وٌ تْورْ كِ نَشّ،
    يُوِقِيٍ قَن يُدَيَ دَنشَنِيَتْي حَمَيٍ تْورْ نَ كِ نّ.
  jpn-1965: 兄弟たち。あなたがたはユダヤの、キリスト・イエスにある神の諸教会にならう者となったのです。彼らがユダヤ人に苦しめられたのと同じように、あなたがたも自分の国の人に苦しめられたのです。
  fra-SBL: Car vous, frères, vous êtes devenus les imitateurs des assemblées de Dieu
    qui sont en Judée dans le Christ Jésus ; car vous aussi, vous avez souffert les
    mêmes choses de la part de vos compatriotes, comme ils l'ont fait de la part des
    Juifs
  yka-yka: Kaˈam, meˈ kapungtinaˈihanku, saliˈ ne kaˈam duk meˈ aˈa masandel pu si
