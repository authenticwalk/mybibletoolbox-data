    Godi. Isimba atis deiꞌ esis Juda sasoꞌas akafimi anisa alop asasipi naꞌamba atin
    siꞌi ipaꞌ wambel atembel sagaseꞌepa akafimi.
  cbv-cbv: Judea baácdih moón Dioíhwã ĩ jʉmat pah yeebbʉ́t biíc yoobó ñi jʉmna caá.
    Dios ã wahni Jesucristodih queét ĩ jepahat jíib, ĩ́ih baácdih moón judíowã, queétdih
    yeejép ĩ chãjap jĩ. Pánihat pah mʉntih, yeebbʉ́t Jesúsdih ñi jepahat jíib, ñíih
    baácdih moonjéh yeebdíh yeejép ĩt chãjap taga.
  taw-taw: Pen mam sɨkop, bɨ nɨbi okok nɨbop ke gɨ tɨmel gɨpal. Anɨb ak tek, nɨbi
