  qxo-NT: Israel nacionchö Jesucristuman criyicog mayintsiccunata marca mayincuna
    chiquir ñacatsiyangannömi gamcunatapis marca mayiquicuna ruraycäyäshunqui. Tsaynö
    captinpis Tayta Dios manam dejaycuyäshunquitsu.
  mox-mox: Ta omiʼa toa vitana olobea emi vetumaqana weaqina, ʼidewani taudi Ieisu
    Keliso ana tovetumaqanayavo diʼwe Iudia ʼinaya itoatoa vita nana wese ilobea.
    Mana toʼekalesia diavona vevoalana ilobea edi tomotauyavo me Diu ʼidega, ʼidewani
    omiʼa wese vevoalana olobea emi tomotauyavo ʼidiega emi vetumaqana weaqina.
  kew-kew: Nina amenu, nimiri Gote-na lotu adanu-para kiritae onaa so Judia adaa su-para
    pirisimi piane pimi. Nimu Yesu Krais madaa kone rulasimi-pulu gore nimu Gote-na
    ruru onaa piruaeme. Gore mo Judia su-para pirua Yesu Krais madaa kone rulaeme
    onaanumi kedaa go-rupa risimi.
  dww-dww: Be yau bana, taumi Mamaitua na damma Judia nopone koya ruvedina, baninama
    taumi piripiri ami banaga ḡomama ḡarodie koya banabanavidina, teneḡinama nama
    Mamaitua na damma Judia nopone taudi piripiri Jius ḡarodie a banavidina.
  twi-ASANTE: Anuanom, nsɛm a ɛtotoo Onyankopɔn asafo a na ɛwowɔ Yudea ne nnipa a
    wɔwɔ hɔ a na wɔyɛ Kristo Yesu nkurɔfoɔ no bi ara na ato mo yi. Ɔtaa a mo ara mo
    manfoɔ taa mo no, saa ara na Yudafoɔ no nso taa asafo no.
  aoj-aoj: Ipaꞌ Kristen alipipai, pameꞌ akafimi naꞌamba atin siꞌi esis sagahapifa
