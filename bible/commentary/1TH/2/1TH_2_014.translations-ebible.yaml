    ure meena ngana halang ke lohotot nge iri, ke pomange imo nge lemo hana mur pengpeng
    te poia ure meena ngana mur ke lohotot nge imo.
  eng-BBE: For you, my brothers, took as your examples the churches of God which are
    in Judaea in Christ Jesus; because you underwent the same things from your countrymen
    as they did from the Jews;
  ixl-CNT: Tan aatz ex hermanos, veteqꞌiꞌ qꞌu tzaꞌl ipaasavex qꞌul etetz aa tenamil.
    Ech vetetiloꞌk etetz tiꞌ tereꞌn qꞌu niman tetz u Cristo Jesuus qꞌuꞌl atil tikuenta
    Judea. Tan echat motx iꞌana, paasal tu tzaꞌl tu qꞌu tetz aa tenamil.
  xsi-xsi: Nima-nambwe wukale, miki kapâŋga katogonzi Maro Kindeni ne kalo-tawana
