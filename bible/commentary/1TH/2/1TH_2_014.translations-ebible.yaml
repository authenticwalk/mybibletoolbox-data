  mya-mya: ညီ​အစ်​ကို​တို့၊ သင်​တို့​၏​အ​တွေ့​အ​ကြုံ​မှာ ယု​ဒ​ပြည်​ခ​ရစ်​ယာန်​များ​ဖြစ်​သည့်​ဘု​ရား
