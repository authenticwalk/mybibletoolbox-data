    Hech chaj c'u che'el i'ilbajinvan ti jchi'iltaque te ti Judea, ja' no'ox hech
    uc laj xa yilbajinoxuc ti achi'iltaque te ti alumal.
  ind-AGS: Pengalaman saudara-saudara sekalian meniru pengalaman gereja-gereja Allah
