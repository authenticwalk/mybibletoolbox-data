    kannay ay kag akhes isnan naangnen ken chaicha ay naipap-alikhat isnan kakailiyancha
    ay Judio.
  mto-NT: Utsta ajchta utsta tsa̱ꞌa̱da, ku xa veꞌe je̱ mmukukajpu̱n myaktsaachpaatjidi,
    veꞌem tseꞌe mjajttuva ax joꞌn jyajtti je̱ Nteꞌyam je̱ jyayu juuꞌ veꞌe je̱m Judea,
    juuꞌ veꞌe toꞌk muk ijttup je̱ Cristo Jesús ma̱a̱t, veꞌemeꞌe jyajtti ku veꞌe je̱
    myuꞌisraeejlit jayu yaktsaachpaatjidi.
  bzh-bzh: In arig lo, ham nebë alam distrik Yudea sën denesepa loḳ Yesu Kerisi bedetu
    Anutu-yi-alam lo, in ham alam dedeġinengin ham raḳ maggin nebë sën hir alam
    denedeġinengin sir lo.
  guj-2017: ભાઈઓ, ખ્રિસ્ત ઈસુમાં ઈશ્વરની જે મંડળી યહૂદિયામાં છે તેઓનું અનુકરણ કરનાર
    તમે થયા; કેમ કે જેમ તેઓએ યહૂદીઓ તરફથી દુઃખ સહ્યાં તેમ તમે પણ પોતાના દેશના લોકો
    તરફથી તેવા જ દુઃખ સહ્યાં છે.
  jvn-NT: Awaké déwé nitèni nèk pituturé Gusti Allah nyambutgawé nang tengahmu, awit
    apa sing pada dialami karo sedulur-sedulur sing nurut Gusti Yésus nang Yudéa uga
    kowé pada waé ngalami. Kaya enggoné wong agama Ju nyiya-nyiya sedulur-sedulur
    Kristen sing nang Yudéa, bangsamu déwé uga nyiya-nyiya kowé.
  byr-byr: Sareꞌ dareꞌnesɨ. Neyaꞌmweihi, Kwaaka Juthɨya mwaalyara Gotɨyare kusɨlaanyangɨyaraavɨne
    mɨdɨdɨvɨsaihi yɨmaꞌneꞌ. Yɨ sahwaraavɨ kayaaꞌna yetabaaibɨꞌ pwara kayaaꞌna sara
    yɨhyesaihɨlyɨ. Juyara kumɨreba Kɨraazɨtɨya Jizaazareraavɨ kayaaꞌna yetabaaibɨꞌ
    sarɨmɨre kwaakevɨ mwaaidɨvɨsara kayaaꞌna yɨhyesaihɨlyɨ.
  ian-ian: Mbaapma nɨmba, Judiamba yisola lɨga nɨmba god kat yelavɨka Kraist Jisasna
    yelangɨ nɨmba ndi kat ndina ngepma nɨmba kavle vat yindi. Ngwutnogwi kɨta vatna.
    Ngwuk kat ngwutna ngepma nɨmba kavle vat yindi.
  hun-hun: Mert ti, atyámfiai, követői lettetek az Isten gyülekezeteinek, amelyek
    Júdeában vannak a Krisztus Jézusban, mivel ti ugyanúgy szenvedtetek saját honfitársaitoktól,
    mint azok a zsidóktól,
  mcf-NT: Nidaid Udeya caid yacnocquido yacpadquiec chieshtoenquio icquin mimbi Esus
    tantiec. Udeya yacnoshon Esus tantiaquido aton matses isadaidbon cuestiadquio
    icquin chieshënac chieshtoenquio iccondash. Adomboembidi aid matses mibi yacno
    tabadquin chieshënac mibi chieshtoenquio iccondac.
  kjs-kjs: Naa amenu, nimiri Gote-na lotu adanu-para kiritape enaali so Judia adaa
    su-para pirisimi piale pimi. Nimu Yesu Keriso madaa kone rulasimi-pulu gore nimu
    Gote-na ruru enaali piru aaeme. Gore mo Judia su-para piruma Yesu Keriso madaa
    kone rulaeme enaalinumi kedaa go-rupa rilisimi.
  mni-mni: 'Aduga Ichil inaosa, nakhoisu Judea-gi Christta Jisuda leiba Tengban Mapugi
    singlupsing adugi matou loubasing oirakle: Singlupsing aduna Jihudisinggi makhuttagi
    awa ana khangkhiba aduga mannana nakhoinasu nakhoi nasamakki misinggi maphamdagi
    awa ana khaangle.'
  yad-NT: Jirye ji̱ta, ratyeryi̱veda, jiryevyichanu̱yada daryantiy nu̱tyu Jesucrístumu
    tuva̱chuvajyuu, jiryatiy Judéya mucadimu vichavay daryantiy. Nu̱tyu ripyaru̱tya̱datiy
    judíyuveda jityevay jarupanta̱damusiyu, daryaday jiryepyaru̱tyasara jityevay jarupanta̱damusintyidyeyu.
  mxb-NT: Ta ndoꞌó, ñani, ni̱ ndoꞌo taꞌani ndó ta̱ndóꞌó táto̱ꞌon ki̱ꞌo ni̱ ndoꞌo na̱
    kúú ña̱yuu Ndios kúú kuendá Cristo Jesús ndéi chí kuendá Judea diꞌa. Chi̱ ni̱
    kendava̱ꞌa taꞌani na̱ ñoo mií ndó xíꞌín ndó táto̱ꞌon ki̱ꞌo sa̱ kendava̱ꞌa ta̱
    ñoo Israel xíꞌín mií ná.
  pon-2006A: Riei ko, soahng kan me wiawihong kumwail pil wiawihongehr sapwellimen
    Koht mwomwohdiso kan nan Sudia, oh pil ong sapwellimen Krais Sises aramas akan
    wasao; soangen lokolokohte me kumwail aleier sang rehn tohn amwail wehi ihme re
    pil ale sang rehn mehn Suhs akan,
  maq-NT: Hacuaha ngayun ne, cavatjun camá sacuaha cavatju me camá titjun, me xi camacjain
    rë Jesucristu ngajan nangui Judea. Sacuaha xuta nangui rë me ne, jercu casuandya
    rë me, hacuanitjin ni xuta nangui nuju ne, jercu casuandya nuju me.
  hto-hto: Amatɨaɨ, cácarei. Omoɨ comɨ́nɨmona duere omoɨ fɨnóbiadɨ, jae judéamo ite
    Juzíñamuimo gaɨrídɨno izói íficaidɨomoɨ. Afémacɨ Jesucrístomo daje izói jaɨnáidiaɨoɨ;
    mei íadɨ íaɨoɨ énɨemo ite judíuaɨmona daje duere fɨnóinafuemo duere zefuídiaɨoɨ
    omoɨ zefuilla izói.
  por-BRBSL: Para vocês, irmãos, tornaram-se imitadores das assembléias de Deus que
    estão na Judéia em Cristo Jesus; pois vocês também sofreram as mesmas coisas de
    seus próprios compatriotas, assim como eles sofreram dos judeus
  ces-NKB: Vy, bratři, jste následovali příklad Božích církví v Kristu Ježíši, které
    jsou v Judsku, neboť jste od svých krajanů vytrpěli totéž, co oni od Židů,
  cui-cui: Patamonae pam. Ichamonae atene paca exana pomonae painyamonaexae. Baxua
    paca cana exana, icha Judea nacuapiwi ichichi pomonae pejume cowʉntsiwi Cristo
    Jesús. Daxita barapomonae ajʉntʉcoyenetane exainchi pomonae piamonaexae pomonae
    judiomonaexae.
  boj-2014: O ijo was, tamo uŋgasari Judia sawaq di Kristus Yesus aqa Abu Qotei wo
    qa loueqnub qaji naŋgo kumbra agi niŋgi dauryeqnub. Tamo uŋgasari naŋgi di Juda
    naŋgi na gulbe koba enjroqneb dego kere nuŋgo segi leŋ qujai naŋgi na niŋgi gulbe
    koba eŋgeqnub.
  eng-OEBUS: For you, friends, began to follow the example of the churches of God
    in Judea which are in union with Jesus Christ; you, in your turn, suffering at
    the hands of your fellow citizens, in the same way as those churches did at the
    hands of their people –
  eri-eri: O baabo gane, tere Itou nomo sios, nomo fai‑aita bagu Judia langa yafade
    onou dorofenga heigeye, wa nere fai-aita Yesus Kristus ngate fada wane waha. Tere
    ou anyakaro tere tage ilibatege gane owonege langa tei dorofenga, nere Itou nomo
    fai‑aita Judia langa fere, nere Juda owonege langa taane.
  aly-aly: Anewantherrenh-rnemay! Arrewantherrenh-rnemel arrenhantherrenh irrwampenh-anthenh.
    Apmer ingwer-itwew Judea-itwew-tangkwel alakenh ayntew arrpemarl. Jew ahelengkw-rnemel
    Christian-rnem atwenh apmer ikwer-itwew.
  wiu-wiu: Yudea take Akolaline ali atoame Keraisu Yesu patu kautakoa kakete toma
