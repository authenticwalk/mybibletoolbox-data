    enech echech Juda yet chenekech anagu anagu ali chenekech chemnek nebehi nyih.
    Ali ipak alagun douk pemnek nyih namudak ati. Enech ipak atubul wabul chakli wak
    umu ipak pugipech Krais umu ali echech chenekepu pemnek nebehi nyih.
  grc-F35: Ὑμεῖς γὰρ μιμηταὶ ἐγενήθητε, ἀδελφοί, τῶν ἐκκλησιῶν τοῦ Θεοῦ τῶν οὐσῶν
