    eŋe Kristo Yesu wane magu, ŋine ŋinŋine matŋine wekuo ŋine, ŋei yewa edo wikile
    ŋibonmami, rokop weku yewaka eŋe Yuda ŋei kimakopene edom wikile ebongoi.
  con-NTPO: Faengasundeccu, que'ija Judea ande'su Jesúsve in'jan'chondeqquia'can'fa
