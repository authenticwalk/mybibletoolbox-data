  chk-chk: Ämi pwiim kana, mine a fis ngenikemi a fen fis ngeni än Kot kewe mwichefel
    lon Jutea, ir chokewe nöün Kraist Jesus. Ämi oua küna riaföü seni püsin chon fanüemi,
    usun chök ir ra küna riaföü seni ekewe chon Juta,
  ssd-ssd: O tira kame, Yesus Kristus ndoŋ ulendikade mbal Kuate tuku kuasmbi Yudea
    ma tugu mbolŋge mine likade ta tane nane taŋaŋ mayok kinaig. Zu mbal afu naŋgine
    mbal piti niŋginaig taŋamba ndo taŋgine mbal afuŋge tane mata piti tiŋginaig.
  acr-TNT: Ralak hermanos, xtij alak cꞌax paquikꞌab ri e re ri tinamit alak, jelaꞌ
    pachaꞌ ri xquicꞌulumaj rutinamit ri Dios, ri quicojom rubiꞌ ri Kanimajawal Jesucristo
