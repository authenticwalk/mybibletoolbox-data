    naatemi nana hasa hiirorai.
  peg-peg: ଇନାକିଦେଂକି, ଏ ଟଣ୍ଡାର୍‌, ଆରି ତଣ୍‌ଦେକ୍‌ ଏପେଙ୍ଗ୍‌ କ୍ରିସ୍ଟ ଜିସୁତି ତାକେ ମାନି
