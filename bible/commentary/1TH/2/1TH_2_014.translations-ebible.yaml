    Klays ayɨp jɨmñɨl mɨdebal. Taynen agɨl, Juda bɨ ogɨnap, binɨb kɨli ke ogɨnap Klays
    nop gos lɨnepal okok kɨlop, gɨ tɨmel gɨpal.
  jic-NT: Ne'aj patjá malala la tjajay nun jilal, toponé mpes. Nin p'iyá judiopan
