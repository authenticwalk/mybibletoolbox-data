    Cristo kaija'ari vakadiania Judéia kaarabonia namitha'imidiaki.
  twi-twi: Anuanom, nsɛm a ɛtotoo Onyankopɔn asafo a na ɛwowɔ Yudea ne nnipa a wɔwɔ
