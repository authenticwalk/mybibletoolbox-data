    apane pogos m̃arera tai pap̃isi. Sanene na piowa ga, ana e lele nene amiu amiyal
    ke ga e mrapa taaga ga nap̃a li nalelagaena kiena Yesu Kristo e sum̃are kiena
    ne Ntewa e lepas nae Yutea amiyal e nanua susumo rui. La m̃ena, pogos nap̃a amlelaga,
    ana le Yu m̃ena la akila kare la pap̃isi!
  ckb-ckb: ئەی خوشکان و برایان، ئێوە بوون بە لاساییکەرەوەی کڵێساکانی خودا لە یەهودیا،
    واتە ئەوانەی کە لەگەڵ عیسای مەسیحدا بوونەتە یەک، چونکە ئێوە بە دەستی هاوڵاتییەکانی
    خۆتان هەمان ئەو ئازارانەتان کێشا کە باوەڕدارانی یەهودیا بە دەستی جولەکەکان کێشایان،
  nas-nas: Eeꞌnoko enang diiꞌ teing niiꞌmaikororiꞌ masikeng otorimaing Kumponing bakaning
