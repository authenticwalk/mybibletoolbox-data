    Aihɨ sandapɨ Autaahaatɨhomɨ pɨwɨha Jisaasiho kaiwaiwaapɨha aimɨ newaayopo, taatɨ
    gwɨnyaahaayo.
  ubr-ubr: Wei taitai tutuai, yawas kaitamom omi aurim imamatar on, yawas kaitamom
