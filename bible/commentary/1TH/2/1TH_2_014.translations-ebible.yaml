    Jesus. Pinaliwagan amo tang mga kasimanoa mi, pario ang tanira pinaliwagan ka
    tang mga masig ka Judio nira.
  nhi-NT: Namehuantzitzin, nocniuantzitzin, onamonmochiuacoh quemeh in tlaniltocanih
