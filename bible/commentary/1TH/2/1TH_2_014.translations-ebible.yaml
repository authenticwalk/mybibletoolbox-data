    Nin p'iyá tepyala nun jilal. Yupj nun nt'a 'a mulú patja mo'm malala nyuca la
    nutjajay.
  zap-NT: Laa de yra de wzak zegne wzak yra men-Israel ne rlaleedx Jesucrist. Wzakzi
    menlaz de de zegne wzakzi ke men-Israel yra mén guin ne nak menlaz men.
  wer-wer: Karurö, omën nant Anutuu ingre mor saurö, Yutia yangerak Yesu Kristoë ënëm
