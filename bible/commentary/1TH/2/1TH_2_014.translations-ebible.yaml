verse: 1TH.002.014
translations:
  kpx-kpx: No haokuvu, nohovu. La hoto ke evialemoike la ata keau vatehani laovelu.
    Ekalesia degomole Diudia vatamo uale keau Diue atae hoto eviholimale kebiamo vatetumu
    maleale ke nahate lata la ata seleve kebiamoike vatehani malelu.
  okv-H: amo God ta ekalesia Iesu Keriso ta jo ta mihera amo Judea enda ta mihera
    amina eagora ainge dombo ungo na ereova amita be amo Judea embomeni na ekalesia
    embomeni ta degi eo osaga te memenga te kia ainge dombo ungota da vahai embomeni
    na ore osaga ere kogova.
  tbo-tbo: Walewalehiyai, mae witewiteihi amaka o tuhagahi naka pitenana gasi tauhi
    Yesu Keliso a bolu gehouhi Yudeya tuponana uyahina. Tauhi witai he tutuhagahi
    hai dobu lawahi uyahihiyei, mei taumi witai o tutuhagaya taumi omi dobu lawahi
    uyahihiyei.
  mal-C: സഹോദരങ്ങളേ, സ്വന്തം ജനത്തിൽനിന്ന് കഷ്ടം സഹിച്ചുകൊണ്ട് നിങ്ങളും യെഹൂദ്യ നാട്ടിൽ
    യെഹൂദരിൽനിന്നുതന്നെ കഷ്ടം സഹിച്ച ക്രിസ്തുയേശുവിലുള്ള ദൈവസഭകളെ അനുകരിക്കുന്നവരായിത്തീർന്നു.
  grc-SR: Ὑμεῖς γὰρ μιμηταὶ ἐγενήθητε, ἀδελφοί, τῶν ἐκκλησιῶν τοῦ θεοῦ τῶν οὐσῶν ἐν
    τῇ Ἰουδαίᾳ ἐν χριστῷ Ἰησοῦ· ὅτι ⸂τὰ αὐτὰ⸃ ἐπάθετε καὶ ὑμεῖς ὑπὸ τῶν ἰδίων συμφυλετῶν,
    καθὼς καὶ αὐτοὶ ὑπὸ τῶν Ἰουδαίων,
  bgc-bgc: ज्यांतै थम, हे बिश्वासी भाईयो, परमेसवर की उस कलीसियाओं कै स्याम्ही दुख
    सहण लाग्गे जो यहूदिया परदेस म्ह सै, अर मसीह यीशु पै बिश्वास राक्खै सै, क्यूँके
    थमनै भी अपणे माणसां तै उसाए दुख पाया, जिसा उननै अपणे यहूदी माणसां तै पाया था।
  khz-khz: Walakavamai maparami, gomi Palagu gena ekalesia Keriso Iesu aonai Iudea
    talimara ria pogo gelegele, kwalana Iuda talimara na ira gevega-vitivitirato gelegelenai,
    gomi maki gemi talimana gevega-vitivitimina.
  deu-TKW: Seid ihr ja, Brüder, in die Nachfolge der Gemeinden Gottes in Christus
    Jesus in Judäa getreten; denn ihr habt ebenso gelitten von euren Volksgenossen,
    wie jene ihrerseits gelitten haben von den Juden;
  zsr-NT: Böchiꞌ lzaꞌtuꞌ, rac queëliꞌ ca rac quegac bunách queëꞌ Dios, nup náquigac
    queëꞌ Jesucristo, nacuꞌë luyú Judea. Cni nac le chgzxacaꞌ gdiꞌliꞌ szxöni lu naꞌgac
    bunách uládz queëliꞌ, laꞌ tuz ca naꞌ gulazacaꞌ gulaguiꞌë lequëꞌ lu naꞌgac bunách
    uládz quequëꞌ, nup niꞌ nacgac bönniꞌ judío.
  lin-lin: Bandeko, bino mpe bokomaki kolanda ndakisa ya Mangomba oyo, kati na Yuda,
    ezali ya Nzambe mpe ezali kati na Yesu-Klisto, pamba te bandeko na bino ya ekolo
    moko banyokolaki bino ndenge Bayuda banyokolaki Mangomba ya Yuda.
  hns-NT: Aur bhaai log, tab se toelogke Parmeswar ke samaadj waalan ghat bhie moesiebat
    sahe ke paral. Toelog to Kriest Jiesoe me saamiel baate. Djaise Israel log Joedea
    diehaat me iesaai logan ke sataawat raha, oisane ab toelogke des waalan toelogke
    sataawe hai.
  noa-E: Khodamnaan, ar pãach durr eepai ãba naajem khʉʉnaupai pãar khaibag wawaag
    athee pãar ẽudee ẽkha naawai, Judea durrjã agjö Ẽwandam iek ʉ̈kha durrum khʉʉn
    dʉ̈i arrjöta ajierram pãar dʉ̈ijã. Amjã pãarjö Jesucristo dën aawai pãar dʉ̈i
    arrjö amach durram khʉʉnaupaita am ẽudee ẽkhaajeejim.
  eng-EMTV: For you, brothers, became imitators of the churches of God which are in
    Judea in Christ Jesus, because you suffered the same things from your fellow countrymen,
    just as they did from the Jews,
  mib-NT: Hermano, ñayuu ñuu rō ni cajito xeēn i róhó, te súcuan ni candoho ró nájnūhun
    ni candoho ñayuu cácandíje cáyūcú región Judea jeē cáyɨhɨ ndaha Yaā Dios jiín
    Cristo Jesús. Chi nájnūhun ni candoho i ni sáha jnáhan i ñayuu hebreo, suni súcuan
    ni candoho ró.
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, यहुदिया थुम्‍मो ख्रिस्‍त ये़सुःन्‌नसाःन् के़जोःक्‍पा
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेसेहुप्‍लक्‍हाॽरे़ खुनिॽ चोःङ् के़इःत्तुम्‍लो॥ थेआङ्‌भे़ल्‍ले़
    यहुदिहाॽरे़ खे़ङ्‌हाॽ निङ्‌घुम् मे़मे़त्तुसिबा कुइसिःक्‍के खिनिॽआङ् आबाङे लाजेॽसाबाहाॽरे़
    तुक्‍खे के़म्‍जाःत्तिआङ् के़वयिॽरो॥
  xnj-xnj: Valongo vangu, nyenye gavakolili mambu galagala gegavakolili msambi wa
    vandu vevakumsadika Kilisitu va ku Yudea kula vevavi vandu va Chapanga, mambu
    gegavakolili vandu vavili vaki Kilisitu Yesu. Nyenye mung'aiswi na vakolonjinji
    vayinu ngati vene chevang'aiswi na Vayawudi Vayavi.
  mmx-mmx: Luvutnetak mi luvurinuk. Lorooro atnemi ga vee ngan lorooro at limixin
    nunu at ne Moroa to Judaia, mo di nunu at ne Iesu Karisito. Nedi digap kip levesongsongot
    mumu lununu atdi, mila limixin me Judaia axa diga lox asongot di. La kerepmo nemi
    bok migap kip levesongsongot, mila limixin mi legesa vapaase atnimi diga lox asongot
    nimi.
  cbr-NT: Nucën xucë́antu, mitsux camina Judea menuaxa Jesucristomi catamëti Nucën
    Papa Diosan unicamax 'icësaribi 'ain. Acama ca aín aintsi 'ixunbi judíos unicaman
    bëtsi bëtsi ocëxa. Usaribi oquin ca mitsuribi mitsun aintsinbi bëtsi bëtsi oxa.
  tee-NT: Pus ju uxijnan ji qui'alak'avin vana va chun ch'ixat'it ju mak'alhk'ajnat
    tachi ju talalh ju yu'unch ju talhilaca'anta ju Dios chai ju Cristo Jesús ju tavilanancha
    ju xa'estado Judea. Ju uxijnan vana va chun mak'alhk'ajnanat'it la'ixmaca'an ju
    mint'a'amachak'an'an tachi ju yu'unch ni tamak'alhk'ajnalh la'ixmaca'an ju ist'a'israelitanin.
  eng-LSV: for you became imitators, brothers, of the assemblies of God that are in
    Judea in Christ Jesus, because you suffered such things, even you, from your own
    countrymen, as they also from the Jews,
  cak-NT: Kach'alal, cuando rix xiben sufrir pa quik'a' ri iwinak, roma iniman ri
    Jesucristo, junan x-an chiwe anche'l x-an chique ri nuwinak israelitas ri quiniman
    chuka' ri Jesucristo, ri ru-iglesia ri Dios ri jec'o pa tak tenemit chi ri Judea.
    Roma reje' can xqui'en chuka' sufrir pa quik'a' ri quiwinak, roma quiniman ri
    Jesucristo.
  pah-NT: Pehe oreirũramo peko Jesus'gareheve'g̃a ja judeus'g̃a ja – kiroki Judéiapeve'g̃a
    ojiko Cristo Jesus'ga rehe onhimono'og̃a tihendu katu ti Tupana'ga nhi'ig̃a javo.
    A'ereki judeus'g̃a nde'yja'g̃a ndopotari g̃ajikoga Jesus Cristo'ga rehe okote'varuhuavo
    g̃a pe. Na jitehe pende'yja'g̃a ndekote'varuhui pe me ipotare'yma pejikoga Jesus
    Cristo'ga rehe.
  sja-NT: Mãga oopata perã, parã auk'aarãpa parã jɨrɨpachida miapidait'ee, judiorãpa
    Judea eujãdepema Jesucristode ijãapataarã auk'a jɨrɨ p'anadap'edaak'a.
  xed-xed: Zwanama ɗa, nuna kaghuni manda Igliza Lazglafta ta nzakway ma Yesu Kristi
    ta haɗika Zudiya ya. Ghuyə ghuya kaghuni ta ɗaŋwa da gwal ta haɗika ghuni, manda
    ya ghuyanap la Yahuda ta hahəŋ ya.
  mks-NT: A̱nda̱ jáví mé ña̱yivi ñuu ndó na̱casáhá na̱ jándoho na ini ndóhó, ñani
    mí i̱ ta na̱caja xíxi na xi̱hi̱n ndó. Ta quia̱hva já na̱ndoho na̱ cúú cuéntá Jesús
    estado Judea. Jáchi̱ na̱ Israel, na̱ ndúu estado Judea na̱caja xíxi na xi̱hi̱n
    ná.
  gfk-S: Ira hinsaa mehet, i palai be no nianga tane God i papalim hobi naramon ta
    mu kinong ira mangana ngunngutaan ga hana tupas mu i haruat ma ing iga hana tupas
    ira matanabar tane Krais Jisas ing di lotu tupas God ta ira nudi hala na lotu
    tuma Iudeia. Ira turadi tano numu katano di ga haragawai ta mu hoke ira Iudeia
    di ga haragawai ta ira matanabar na lotu tuma Iudeia.
  bmu-bmu: 'Juda ambazip Judia prowinsnöŋ uruŋini meleŋgetka Juda tosatŋan aŋgösirip
    ak eŋgigetka sihimbölö mötket. Yeŋön mi möta töndup Kraist Jisösbuk qekötahöba
    kinda Anutugö urumeleŋ könagesöŋi aket. Urumeleŋ alaurupnini, eŋgö sutŋine mönö
    mewöŋanök asuhuyök: Nanŋini Grik ambazipnöŋ Juda yeŋgö tandök ewö ak eŋgigetka
    iŋini sihimbölö öröröŋ möta Anutugö könagesöŋi aket.'
  dgz-dgz: Dugup nugawa, God waenapan mega at Diudia gapan Iesu Keriso menan bagu
    sisi anu tanane yawamoyana e den gine daiton anu tanayan. Diu nagirewa at muga
    gapan ta koeragam mumane, ap umap waenapan egawa ta koeragam imaene.
  eng-GNV: For brethren, ye are become folowers of the Churches of God, which in Iudea
    are in Christ Iesus, because ye haue also suffred the same things of your owne
    countrey men, euen as they haue of the Iewes,
  zaa-NT: Lebi'į hermanos, loti' uccua le sufrir por canu látsi lía nna, pues guỹàcca'
    ba le tì'a bethacca' cą ca enne' de raza judío canu ná hua cabi ttùba lani Cristo
    Jesús, canu runi formar ca iglesia qui' Tata Dios le' región Judea. Uccua huá
    cabi sufrir por canu látsi cabí tì'a lebi'į.
  eng-WEBSTER: 'For ye, brethren, became followers of the churches of God which in
    Judea are in Christ Jesus: for ye also have suffered like things from your own
    countrymen, even as they have from the Jews:'
  guh-guh: Tajamonae, pacuenia Judea nacuata Dioso pejumecovënëtsivi bejiobiaexanatsi
    pijanacuapijivi, judíovi, bajara pijinia pacuenia pacabejiobiaexana panijanacuapijivi.
  bon-bon: Cime binamewale, ngena te itu läbitepi Acejiyame me ätrunga ingle biname
    bime tääpume Yuudea gawe cabu, peei te cuta weeme tääpume ituge äbita, ingle weene
    iyeta lui Yeesu Keriso me biname gemi. Poto weemerage biname cina weebibine mäpu
    ituge ceera, epu pana Israela biname cina lipu Yuudea gawe ätrunga biname bine
    mäpu padare ituge ceera.
  nhw-BL: Huan ica amojuanti, toicnihua, anmochijque quen nopa tiopame tlen tlaneltocani
    catli mosentilíaj ipan tlali Judea pampa san se anmechtlaijiyohuiltijque masehualme
    catli san sejco ehuaj amohuaya quen nopa israelitame catli amo quineltocaj Tohueyiteco
    ipan inintlal quintlaijiyohuiltijque.
  swh-ONEN: Kwa maana ninyi ndugu zetu, mlifanyika wafuasi wa makanisa ya Mungu yaliyoko
    ndani ya Kristo Yesu katika Uyahudi. Mlipata mateso yale yale kutoka kwa watu
    wenu wenyewe kama vile makanisa hayo yalivyoteswa na Wayahudi,
  wbi-wbi: Nekelelo umue, vanyalukolo, muvisaghe kwigha itembile sa Nguluve sinokwesile
    uvuyahudi mwa Kilisite Yesu. lwakuva najumue mukapumuike mu mbombo silasila kuhuma
    kuvanhu vinu, ndavule jilivuo kuhuma kuvayahudi.
  bba-bba: Nɛɡibu, i kɑ Yesu Kirisin yiɡbɛnu weenɑ ni nu sɑ̃ɑ Gusunɔɡinu Yudeɑɔ, domi
    i nɔni swɑ̃ɑru wɑ sɑɑ bɛɛn temɡibun min di nɡe mɛ tɔn ben tii bɑ wɑ Yuubɑn min
    di.
  eng-KJVCPB: 'For ye, brethren, became followers of the churches of God which in
    Judea are in Christ Jesus: for ye also have suffered like things of your own countrymen,
    even as they have of the Jews:'
  kgk-NT: Perovia rire, ore re'ýi kwéry, pehasa asy va'ekwe. Ohasa asy hagwe-rami
    Nhandejáry re'ýi mamo ojogweroaty aty ha-rupi, pehasa asy ave. Ohasa asy hagwe-rami
    Judéia yvy rupigwa Hesu Cristo reroviaha kwéry, peẽ ave pehasa asy. Peha'ã-ma
    íxupe kwéry. Ha judeu kwéry ogwereko asy va'ekwe gwe'ýi kwéry. Upéixa voi ãy pene
    moingo asy ave pende re'ýi kwéry. Upéixa peiko-ma heko-rupi, Hesu reroviaha reko-rupi,
    Judéia pygwa reko-rupi.
  waj-waj: Ti seenayaso, Yutayaa yoosinnaivaki variaa gioonna kiaapuuya Yisuu Kirisiinnara
    kutaavaivee kiaa kiada Anutuuqaa gioonna kiaapu tuanaaya varuuya roosiima ngia
    variravai. Ngiari seena Yutayaiya maisa mmooriivaa iya mmuneema ngii seenaiya
    maisa mmooriivaa ngii miravai.
  cpy-cpy: Ari pikimita-naari eeroka-paeni ikaatzi kemijanta-neeriri Jesús Jeepatzii-totaa-rewo
    janta iipatsiteki Judá-paeni, tema antawo rowajankitaakiri Judá-paeni isheninka-paeni.
    Ari ikimi-tzita-kimiri pisheninka eeroka rowajankitaa-yitakimi.
  mpx-mpx: Talimeyau ge numeyau, komiu iyaka ku pwawa i olaolaek ya to Yehoba wana
    ekelesiya labi Yudiya hi pwawa, heliya hi minaa Keliso Yeisu elana. Komiu palopalomwan
    ku pwawa wami panuwa gamagaliliyau elal, i ola te toekelesiya o palopalomwan hi
    pwawa Yudiya elal.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, ngulaju kankulu nyina yalirra-piya
    Kirijini-kari-piya-yijala kuja kalu nyina Jurdiyarla Kaatu-kurlangu manu Jijaji
    Kijaji-kirlangu. Juwu-paturlu warlaljarlu ngurrara-jintarlu, ngulangkujulpalu-jana
    putaputa warla-pajurnu puranja-kujakuju Jijaji Kiraji-kijakuju. Ngula-piyarlu-yijala
    warlaljarlu ngurrara-jintarlulpalu-nyarra putaputa warla-pajurnu nyurrurlarlangu.
  luo-luo: Owetewa, gik mosetimorenu chal gi gik mane osetimore ni kanisa mar jo-Nyasaye
    man kuom Kristo Yesu e piny Judea, nimar ne usandoru e lwet ogandau mana kaka
    gin bende negisandore e lwet jo-Yahudi wetegi.
  nhe-NT: Huan ica imojuanti, toicnihua, inmochijque queja quichijque nopa tlaneltocani
    ipan tlali Judea, pampa san se inmechtlaijiyohuiltijque tlacame tlen san sejco
    ehuaj imohuaya queja quintlaijiyohuiltijque nopa israelitame tlen ax quineltocaj
    Tohueyiteco ipan inintlal.
  aii-aii: ܣܵܒܵܒ ܐܲܚܬܘܿܢ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܗܘܹܐ ܠܵܘܟ݂ܘܿܢ ܕܵܡܝܵܢܹ̈ܐ ܠܥܹܕܵܬܹ̈‌ܐ ܕܐܲܠܵܗܵܐ
    ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܕܝܼܢܵܐ ܒܝܼܗܘܼܕ، ܣܵܒܵܒ ܐܘܼܦ ܐܲܚܬܘܿܢ ܓ̰ܘܼܢܓ̰ܸܪܵܘܟ݂ܘܿܢ ܡ̣ܢ ܒܢܲܝ̈
    ܓܸܢܣܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܕܐܘܼܦ ܐܵܢܝܼ ܓ̰ܘܼܢܓ̰ܸܪܗܘܿܢ ܡ̣ܢ ܝܗܘܼܕܵܝܹ̈ܐ،
  esk-NT: Aniqatiumaaŋ! Agaayyutim ukpiqtuaŋuruaŋisun Judea-mi iliŋisitun pigiliutipkaqtuatun
    Christ Jesus-mun taatnatuntuuq savauttusriaqaqtusri. Ilipsipsuuq taatnatun piyuaqsiułiġmik
    nunaqatipsitñiñ igḷutuqtusri Jew-ŋuruaniñ tasrapkua igḷutuipmatun,
  msb-msb: Mga kamaranghod ko, pareho gayod kamo sa mga nagatuod sa Dios na mga insakupan
    ni Cristo Jesus sa Judea kay ginpasakitan kamo san iyo mga kahilungsod pareho
    man san pagpasakit sana san mga Judio.
  cpa-NT: Cu²rø² ma²ca¹ŋi¹ŋë́h² hniah¹² jmø³uai¹², dsa² roh¹³ jniang³, hi² ca¹jmógh²
    dsa² goh² hniah¹², ju³lah ca¹ŋi¹ŋë́² dsa² quián¹² Diú¹³ chian² ja³tén¹² Judea,
    dsa² quianh¹³ Cristo Jesús. Di³ jø¹² bí³ lah¹jøng² ca¹jmógh² dsa² judío jian¹²dsa,
  dso-dso: ଏ ବାଇବଇନିମନ୍‌ ଜିଉଦା ଦେସେ ରଇବା ପର୍‌ମେସରର୍‌ ମଣ୍ଡଲିମନ୍‌କେ ଆରି ତେଇ ରଇବା କିରିସ୍‌ଟ
    ବିସ୍‌ବାସିମନର୍‌ଲାଗି ଜନ୍‌ ଗଟ୍‍ନା ଗଟିରଇଲା, ତମର୍‌ପାଇ ମିସା ସେ ଗଟ୍‍ନା ଗଟ୍‌ଲା ଆଚେ । ସେମନ୍‌
    ଜିଉଦିମନର୍‌ ଲଗେଅନି ଜନ୍‌ ରକାମ୍‌ ତାଡ୍‌ନା ପାଇରଇଲାଇ, ତମେ ମିସା ନିଜର୍‌ ଦେସର୍‌ ଲକ୍‌ମନର୍‌
    ଲଗେଅନି ସେ ସମାନ୍‌ ତାଡ୍‌ନା ପାଇଆଚାସ୍‌ ।
  meu-meu: Varavaramai e, Dirava ena ekalesia oreadia Iudea ai ida vada o heḡereḡere,
    Keriso Iesu lalonai; badina be Iuda taudia ese idia e hahisidia heḡereḡerena umui
    emui bese taudia ese vada e hahisimui.
  yva-NT: Reama arakove weap, ana nande wasai mamo maisyare ana nande anugano Amisy
    una no Yudea mansaije ramaisy. Weye vatano una no taune wapa munije rai wo wasave
    tatugadi ti wasiuri, maisyare muno vatano Yahudi wo anugano Amisy una no Yudea
    mansave tatugadije wemaisy.
  dgc-dgc: Tukoy moy, a tétotop me, a tu nanyari dikam éy kapareho to nanyari du méniwala
    ni Jesus ta Hudea. Pinékialaman kam na kabébayan moy. Ey kona be sa du sakup na
    Diyos ta Hudea, a pinékialaman be side du kapareho de a Judeo.
  zpm-NT: Per zeeṉe laa to bliladza, laa meṉladz to psacsi to; bded to zigne bdedaque
    grë zha Israel ne rliladz Jesús, sac teḻ zhaw psacsi meṉladz zho zho.
  hix-NT: Omnyamo ryhe, oyeryewhamnohyatxkonà, oyowto hon komo, okukur komo rma. Àro
    wyaro oyehtokonye ryhe, Xukneya yamtar hon komo wyaro rma mehxatxkonà, rowtà komo
    y. Khoryenkomo mryenon komo rma rha nyamoro xarha, anato rha tohsamnohsomà ro
