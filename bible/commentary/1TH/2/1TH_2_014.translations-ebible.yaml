    have lidt af Jøderne,
  kwj-kwj: Nui hiparakambwe le, kunu Jutiya mapwa ki dau sios lei sembe ha hima hingambwa
    ku sirahiro. Jutiya kipe sios le wunu Jisas Kurais ni sembe wu hasini Gotri himiyama
    hurahama hinga wu dau. Wunu Juta hima kupu le wunu yewani amwaka wu mendiro hingambwa,
