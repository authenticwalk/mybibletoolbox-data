    lenji valɨ Jiu weŋgi.
  yap-yap: Pi walageg ni girdi’en Kristus, gimed e ta’reb rogon e n’en ke rin’ e girdi’
    ngomed ko n’en ni ku ke rin’ e girdi’ ngak e pi galesiya rok Got ni bay u lan
