    ḻegaque', na' ḻecze can' bosoc̱hi bososaca' beṉe' gualaž c̱helen' le'e.
  por-TFT: Meus irmãos crentes, sabemos que vocês acreditam a mensagem de Deus, pois
    aquilo que aconteceu a vocês corresponde àquilo que tem acontecido às pessoas
    dos grupos da terra da Judeia que adoram a Deus, aqueles que estão unidos a/têm
    intimidade com Cristo Jesus. Especificamente, vocês sofreram quando seus próprios
    conterrâneos os maltrataram por crerem a mensagem de Deus, bem como aqueles crentes
    judeus da Judeia sofreram quando os judeus não crentes os maltrataram.
  gwi-NT: Diijyaa nąįį, nakhwanahkat gwizhit gwats'an Vit'eegwijyąhchy'aa vitr'igiinkhii
    zheh juu Christ Jesus k'injiighit nąįį Jews khaiinjich'agoogahthat gwik'it nakhwant'ee
    khaiinjich'anakhwagahthat, t'oonchy'aa.
  gvn-gvn: Dubumu bama yurrandamunbu bubungu, jana yinyarrinyangka yurranda kuli dajin-dajil,
    yurra Godumu bama, Jesus Christamu. Yinya yala bubungu Judea, Dubundumundu bamangka
    Jew-warrangka yinyaymba kuli dajin Godundumunbu bamanda.
  nna-nna: Jampa yijalmarta jirninyurrulu Ngarrkamilingi muwarrja nyurramili warrarn
    waljarrangu marrngurrangu kuli jarrinyiyinyurraku. Nyurra jintakapali jarrinyinyurru,
    palarrangu yijalmarta jinakatarrangukapali ngapinga, Judea-nga. Janamili warrarn
    waljarrangu marrngurrangu kuli jarrinyiyijanaku, partal ngampa pirnikinyiyijaninyi
    Jesus Christ yajanaku. Palajunmartakapali nyurramilalu warrarnja waljarrangulu
    partal ngampa pirnikinyiyinyurrinyi yajanaku palinyku.
  nhy-NT: Nokniwan, nijkuak namejwan oamechtlatlalochtijkej namopaisanoswan, anpanokej
    no ijkón ken opanokej in tiopantlaneltokakej de Cristo Jesús, katlej katej itech
    estado de Judea, porke yejwan noijki okintlatlalochtijkej inpaisanoswan in judiojtin.
  asm-FB: হে ভাইসকল, যিহূদাত খ্ৰীষ্ট যীচুত ঈশ্বৰৰ যি মণ্ডলী সমূহ আছে, আপোনালোকে সেই
    মণ্ডলী সমূহৰ অনুকাৰী হ’ল; ইহুদী সকলৰ পৰা তেওঁলোকে যিবোৰ দুখ-কষ্ট ভোগ কৰিছে, সেই
    একে নিৰ্যাতন আপোনালোকেও স্বজাতীয় লোকৰ হাতত ভোগ কৰি আছে।
  okv-okv: amo God ta ekalesia Iesu Keriso ta jo ta mitera amo Judea enda ta mitera
    amina eora ainge nombo ungo na ereova amita be amo Judea embomeni na ekalesia
    embomeni ta degi eo osaga te memenga te kia ainge nombo ungota da vahai embomeni
    na ore osaga ere kogova.
  mxt-NT: Yaha̱ cuan ta nyehe̱ tucu maa ndo tɨndoho saha̱ ñáyɨvɨ ñuu ndo, tari nyehe̱
    tucu ñu yɨhɨ́ cuenda ra Cristo Jesús nɨcahnu ityi Judea. Tyicuan caa sanyehe̱
    tucu ñu Israel ityi Judea cuan tɨndoho chi ñáyɨvɨ tahan yo cuenda ra Cristo cuan.
  tzo-NT: Quermanotac, co'ol laj xa avich'ic vocol hech chaj c'u che'el ti jchi'iltaque
