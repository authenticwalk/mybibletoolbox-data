  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཡ་ཧུ་དཱའི་ཡུལ་དུ་གནས་ཤིང་མཱ་ཤི་ཀ་ཡེ་ཤུའི་ནང་དུ་ཡོད་པའི་དཀོན་མཆོག་གི་ཆོས་ཚོགས་སོ་སོར་ཡ་ཧུ་དཱ་པས་གནོད་འཚེ་བྱས་མྱོང་བ༌བཞིན།
