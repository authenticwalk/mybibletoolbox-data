    teimere yegl ene ama enene yombano yumbun teingwa.
  cot-NT: Napitsaroventarijiate, oraquea coramaniqui icatsimamajajianaquempigueti
    pigonoropae yatsipetacaajiaquempigueti manatarite iquejetacaajiaquempiquea tsaroventajigarica
    Quirishito Jesoshi choocajiatsica Joreaqui capiocaventapinijigarica Aapani Irioshi.
    Aritarite iquejetacaajiacari igonorojia iriatimpajia joriojia, manaquea yatsipetacaajiacari.
  bnp-bnp: Mua e huriki a turagu, a maki i bele ne mua i manga kunana a maki i bele
    ne huriki a tara na Vure pololilo ne Isu Kristo o Iudea. A nimadihi mu bole na
    limane huriki a bakovi na tanga ne mua, i manga kunana a nimadihi e huriki o Iudea
    ri bole na limana e huriki a Iuda.
  apn-NT: Nhũm hte mẽ akwỳjaja tee ri ja hã mẽ apumu nẽ Jejus ã mẽ atomnuj nẽ. Nom
    mẽ kapxipixjaja ã mẽ anhĩpêx anhỹr kêt nẽ. Jutej kamã Ijaew kwỳjaja na prem mẽ
    apyrà nẽ Jejus kôt amnhĩ xunhwỳ nhũm mẽ hkwỳjaja tee ri ja hã mẽ omu nẽ hã mẽ
    hipêx kati ho pa.
  ctp-NT: Sa ñaꞌan nu ngwa ti ngwa xkanꞌ, chaꞌ nu tiꞌí tiꞌ neꞌ judío ꞌin nchga taꞌa
    ndiꞌin chaꞌ ꞌñaan loꞌo Jesucristo la lo yuu ꞌin Judea, kwiꞌ ngwañaꞌan tiꞌí tiꞌ
    taꞌa kichen tyi wan ꞌwan bra kanꞌ. ꞌWan taꞌaan, ti kwiꞌ taꞌa nu tiꞌí ngwa ꞌwan
    sa ñaꞌan nu ngwa ꞌin neꞌ judío taꞌaan kanꞌ.
  opm-opm: Nohanher taptem gur amratin. Juda mong ma pati irair kat ihirdapat kat
    ma Krais Jisas orhe tapnong hama Got orhe nita sios bap hat pati ihirnong ruumsup
    batbet apris imtirimur. Gin gurhe ire ma imtiriru mat orhor Tesaronaika aptei
    guragur orhor kat ihirdapat kat Jisas Krais orhe tapnong hat pati bap gurnong
    ina ruumsup napris er nahaptimur.
  bvr-bvr: Jela, Worla, ana-goyburrpa nyiburr-yinagatiya minypa aburr-gata Wangarr
    burr-yika gu-galiya yerrcha Judíya (Judea) rrawa aburr-nirra aburr-boya, aburr-gatiya
    minypa birripa rrapa Christ Jesus gu-ngardapa aburr-negiyana. Minypa Ju yerrcha
    werra burrbu-buna aburr-gata, rrapa ana-goyburrpa gu-yinagatiya gu-nirra ana-gorrburrwa.
    Minypa aburr-goyburrpa aburr-borrmunga werra nyirrbu-burnda ana-goyburrpa minypa
    Christ Jesus ana-goyburrpa marr nyiburr-balcharra nula.
  wal-wal: Aissi giikko, ta ishatoo, Kiristtoos Yesuusayyo Yihudaa giyo biittan de7iya
    woosa keettatuura, intte leemisetteeta; hegeeti Xoossaa woosa keettata. Aihudati
    eta waissidoogaadan, intte biittaa asaikka inttena waissiis.
  zad-NT: Na' le' beṉ' bish' na' le' beṉ' zan', kana' bsak'zi' beṉ' wlall c̱heleka'
    le', gok c̱hele ka gok c̱he beṉ' Judeaka', beṉ'ka' chdop chllag choe'la'ogake'
    Crístona', ḻa' beṉ' wlall c̱he'ka', beṉ' Israelka', bsak'zi'gake' ḻegake' daa
    nonḻilall'gake' Crístona'.
  kmg-kmg: Âgofâc-nane, ŋoŋe Anuture kikefuŋ Judaia mâreŋko Kristo Jesurao qohotambiŋ
    jaŋehec sâc mocjaha embiŋ. Jaŋe Judaŋiczi jopa qâšâic ejarembiŋ iŋuc jaha âgofâc-ŋeŋic
    gâcnezi ŋoŋe ŋopa qâšâic eŋarembiŋ.
  aso-aso: Neze zuho mate, Oꞌmosoꞌmi evenele zuho Zudaia misubouko Izesuꞌ Kilisitoda
    vi giꞌmizave inginesi linginesi hamoꞌ suno di nizavo mulumo initeꞌ i-lingidi engiꞌ
    nene Zuda vete goboni malaꞌ malaꞌ i-ngidaniꞌ. Aꞌmineꞌmine igi lingi zuho malitesi
    goboni mili-lingidaniꞌ ve.
  uli-uli: Hami rewol bismem, mekla ye wel ngalugmi ila ye wol haffedeg ngal ikla
    ye wel ngal eklesia kala yael Deus wol Judea, le rechokla resa dabey Kristus Jesus.
    Ye haffedeg chog hafohoy la mekla choal falumi re fofour ngalugmi mo hafohoy kala
    Jews re foru ngalir.
  nin-NT: Imba amuya abiga, imba i si nâ ta si abiga ba na aki ka nggurr bi ka Abachi
    ka nu Yahudiya, nggo a si abi Yesu Kristi ba nggo. Aba ako ambarr ba a ki ba iha
    ku iga yi, nâ ta si nggo aba mi a ki iha yi meme na ango ka anishirr ambarr ba.
  tgk-tgk: Охир шумо, бародарон, дар азоб кашиданатон ба одамони Худо дар вилояти
    Яҳудия, ки ба Исои Масеҳ бовар мекунанд, монанд шудед — шумо аз халқи худ ҳамон
    азобҳоеро кашидед, ки онҳо аз яҳудиён дида буданд.
  acu-NT: Yatsur ainautiram umaarutirmesha, atumkeka waitka wajatsrume. Antsu Cristo
    Jesúsnau ainaun Judea nungkanam pujuinaunka ni weari ainau wait wajaktiniun susarmiayi.
    Tura asar atumniasha nunisarang atumi yaktari pujuinau waitkarminawai. Tura wainiatrumek
    atumsha Judea nungkanmaya Cristonu ainia nunisrumek pengker nintimsaram pujarme.
  cak-WNT: Kach'alal, tek riyix xban pokon chiwe cuma ri iwinak, ruma iniman ri Cristo
    Jesús, xic'ulwachij achi'el xban chique ri israelitas ri quiniman ri Cristo Jesús,
    ri niquimol qui' pa rubi' ri Dios pa tak tinamit riche (rixin) ri Judea. Ruma
    ri kach'alal israelitas ri' xban pokon chique cuma ri quech aj Israel, ruma quiniman
    ri Cristo Jesús.
  ebk-ebk: Iib-a, maila ay enmafurot kayu tit-iwa, tay nan enommat kan chakayu at
    kaman as nan enommat as nan chiyuycha iglesian Apo Dios ad Judea ay chicha nan
    omaafurot kan Cristo Jesus. Penarpalikiat chakayu as nan kakailiyanyu ay kaman
    kan chicha ay penarpalikiat nan kakailiyancha ay Judio.
  spa-PDDPT: Hermanos, ustedes fueron imitadores de las iglesias de Dios en Cristo
    Jesús de Judea. Porque también ustedes padecieron las mismas cosas por medio de
    sus propios compatriotas, como ellos de los judíos.
  ruf-ruf: Wandughu, mwemwe mlawilighwa na ghaghala ighawalawile makingili ghe iwanu
    iwomtoghola Kiristu iwali akula Yudeya iwali iwanu we Imulungu. Ghaghala ighawalawile
    iwanu wa Kiristu Yesu. Mwemwe tsamdununzighwa ne iwanu we isi yenu ka pfipfila
    wawo pfawadununzighwe na Wayahudi weyawo,
  gun-gun: Ha'e rami vy irmão kuery, Cristo Jesus re vy peẽ voi pendekuai Judéia pygua
    igreja kuery Nhanderuete pe ikuaia rami. Mba'eta judeu kuery po py ha'e kuery
    ikuai axyague rami avi peẽ voi pendekuai axy raka'e peneretã pygua kuery po py.
  agu-BL: Nin yi cyeru' cho'n cu'n nchu'liju' chi nchu'lij yi e' mas kajwutz yi najlche'
    lakak e'chk ama'l cwent Judea, na yi e' cyetz ja chibuchlij cyak'un cyetz chitanum
    yi e' judiy.
  isn-isn: Ku iti uyenye, aluna, mutule antu a kutyatisha i matekeelo ang'wa Itunda
    nakoli ku Uyahudi mung'wa Kristo Yesu. Ku nsoko nu nyenye ga ai magigwe ku makani
    yayo yaayo kupuma ku antu anyu, anga nai yatulaa kina kupuma ku Ayahudi.
  eng-PEV: And, Christian friends, your countrymen gave you a lot of trouble after
    you believed in Jesus. You know, the same thing happened to the Christians in
    the churches in Judea country. They believed in Jesus, and their Jewish countrymen
    gave them a lot of trouble too.
  ilo-ULB: Ta dakayo, kakabsat, nagbalin a mannulad kadagiti iglesia ti Dios nga adda
    idiay Judea kenni Cristo Jesus. Ta sinagabayo met iti isu met laeng banbanag manipud
    kadagiti bukodyo a kalugaran, a kas inaramidda kadagiti Judio.
  pir-NT: Jesucristore wacũ tutuayequinare Judea yehpa cjẽnare tiquina yeriro saha
    mʉsa gʉ̃hʉre yeri apequina. Judea yehpa cjẽna Jesu yequina pehere tiquina acaye
    ijiepeta ñano yʉhdʉgʉ̃ yeri judio masa pehe. Mʉsa gʉ̃hʉre mʉsa ya dihta cjẽna
    ñano yʉhdʉgʉ̃ yeri.
  anv-NT: Áŋmɛ́ ɛsé, me njɔgé mbɔ néndé, genó ɛyi gepyɛ ne ɛnyú, gepyɛ ntó
    ne machomele bɔɔ́ Ɛsɔwɔ abi áfyɛ metɔɔ́ ne Kras Jisɔs né gebagé mewaá Judiya.
    Bɔɔ́ melɔ nyú ápyɛ ɛnyú dégɛ ɛfwyale wyɛ ndɛre bɔɔ́ Jus abi alu né gebagé
    mewaá Judiyá ápyɛɛ́ aŋmɛ abi álu ɛwu ágɛne.
  sab-NT: Cha daballa cha ibotea Chubenu, ba ulita boidu daga ngwale ba bitalla kote
    geru Jesucristo giti gdale, boidu ene kaire kwian Chubenu kle Jesucristo geruadi
    kle toi una kaire kairege nga kweri Judeage jo jritaba nate bitalla israelitage
    geru ulia gai gdale.
  tmd-tmd: Makwam haul nöbö mölöu nöbö. Mögörɨb Judia piaku cöc bla hö mögum rim nöbö
    mö akuyöbö, Juda nöbö mö akuyöbö ñɨgö rɨ gwogwam rɨmɨdim mag aliö akuyöbö, Tesalonaika
    yöbö nöbö mö ñɨŋ kwo algör ñɨgö Jisas nugw pim nöbö mö rɨ gwogwam rɨmä.
  acr-NNT: Ralaq hermanos, xtij alaq kꞌax pakiqꞌabꞌ ri e re ri tinamit alaq, jelaꞌ
    pachaꞌ ri xkikꞌulumaj rutinamit ri Dios, ri kikojom rubꞌiꞌ ri Qanimajawal Jesucristo
    pa taq ri luwar re Judea, ma rike xeternabꞌex rukꞌ kꞌax kuma ri kach e aj judiꞌabꞌ.
  kpg-kpg: Madau duaahina nei, nia mee ala ne hai adu gi goodou, la guu hai labelaa
    gi nia nohongo dabu a God ala i lodo Judea, gi nia daangada ala gu hai mee ginai
    Jesus Christ. Goodou guu kae di hagaduadua mai baahi godou daangada donu, dela
    ne kae go digaula mai baahi digau o Jew.
  taj-taj: तिग्‍दा भिसम एनीगदेएनोन ख्रीष्‍ट येशूदा विश्‍वास लबा यहूदिया अञ्‍चलरी मुबा
    परमेश्‍वरला मण्‍डलीगदे ह्रङ्‌बान दोबा मुला। ओच्‍छे यहूदिया अञ्‍चलरी मुबा म्‍हिगदेसे
    ह्राङलान म्‍हि यहूदीगदेग्‍याम दुख नाबा ह्रङ् लसी एनीगदेसेनोन ह्राङलान म्‍हिगदेग्‍याम
    दुख नाबा मुला।
  avt-avt: Yi mɨt yi epei yar ke mɨt ne weiwɨk me God neit provins Judia kerek nises
    Jisas Krais. Ni yinan ein hɨr mɨt ne weiwɨk mɨr Isrel hɨr nerekyor enum nar ke
    mɨt ne weiwɨk mi in hɨr nerekyi enum yentar yi yises hɨm me Krais.
  cbk-cbk: Maga hermano, el sufrimiento di ustedes ya queda gayot igual con el sufrimiento
    de aquellos maga creyente di Jesucristo alla na Judea. Cay el di ustedes maga
    compoblano ta hace malo con ustedes por causa del di ustedes fe con Jesucristo,
    igual como ta hace tamen malo canila el di ila mismo compoblano Judio.
  uig-ARA: چۈنكى سىلەر، ئى قېرىنداشلار، يەھۇدىيە ئۆلكىسىدىكى مەسىھ ئەيسادا بولغان
    جامائەتلەردىن ئۈلگە ئالدىڭلار؛ ئۇلار شۇ يەردە يەھۇدىيلار تەرىپىدىن قانداق خارلىقلارغا
    ئۇچرىغان بولسا، سىلەرمۇ ئۆز يۇرتداشلىرىڭلار تەرىپىدىن ئوخشاش خارلىقلارغا ئۇچرىدىڭلار.
  tuf-tuf: Jesucristo chiwa Judea cajc cut itquin judíoin imarat ruhw̃úr eyta, ba
    cat im eyta ruhw̃ujacro. Behmár uwat eyta ruhw̃ujacro. Eyta ruhw̃uyat Jesucristo
    chiwa judea cajc cutar ítquinat Sir chihtá wácati tan uquir eyta ba cat eyta wácati
    tan újacro.
  abx-abx: 'Mga kabugtu''an si pagtu''o, ka''am i makapariho si mga kamutangan-na
    si manniniripon pag''ampo'' si mga lugar ray ari si prubinsya Judea nga dati na
    ag''adda si Kristo Jesus: Agsakit kam tikang mismo si mga ka''adda-bi nasyon pariho
    si manniniripon pag''ampo'' nga nagparapamasakitan may liwat si mga igkasi-na
    Hebro.'
  mco-NT: Mɨgügtɨjc ajcxy, jadu'n tɨ mjajtcɨxy jadu'n nej yjajty mɨɨd je judíojäy
    huɨdibɨ anajty tzɨnaayb jɨm Judea co ajcxy mɨjpɨdägy Dios y'ayuc ytɨy'ajt, chi
    je ymɨgogajp ajcxy ooy y'ixhuɨdijtɨ ypahuɨdijtɨ.
  cpb-NT: Ari poshiyanaari ikaatzi kemisantanairiri Jesucristo Judea-ki, tema antawoite
    rowasankeyetakeri Judá-ite isheninka. Ari ikantzitakemi pisheninka eeroka rowasanketakemi.
  aon-aon: O ipak apakish arpesh! Ipak douk pemnek arudokmori atur eriger douk Iruhin
    ananish arpesh douk shatukur Jisas Krais shape agudok shokugi nahobig Judia iri
    shemnegor iri. Eshesh douk Juda eshesh kanak enesh shenekesh enenyenen aria shenekesh
    shemnek debeiri eriger. Aria ipak shopunek douk pemnek eriger namudok atin. Enesh
    ipak atubur wabur shakri uwok um ipak pugipesh Krais um aria eshesh shenekep pemnek
    debeiri eriger.
  hus-NT-2005: Kidháblábtsik, tam ta atʼan kʼal na at kidhtaltsik, jayéchkʼi teye
    a tamutsik jelt xan tin tamu an belomtsik xin belálichtsik na Dios xi kʼwajattsik
    Judea xu dhabalábichtsik kʼal na Kristo Jesús, pos anchanꞌ jeye ti atʼantsik kʼal
    nin at kidhtaltsik.
  mig-NT: Te máá‑ró jíná'an‑ró ñáni̱, ɨɨn‑ni káta'a̱n‑ro̱ jíín tɨ́ku'ni̱ ñuu̱ Judea
    ja̱ kákandíja‑i nuu̱ Dios jíín núu̱ Cristo Jesús, chi̱ nátu̱'un ni̱ ka̱ndo'o máá‑i
    ni̱ ka̱sá'a cha̱a judío, te suni súan ni̱ ka̱ndo'o máá‑ró ní ka̱sá'a ña̱yɨvɨ ñúu̱‑ro̱.
  bps-bps: Dad flanekgu, i mkel di gamu ani, lê mkel di dad faglut di Dwata di banwe
    Dyudiya, di dad to nfun Krayst Dyisas, du maflayam gamu mdà di demeyu to ise Dyu,
    salngad i kaflayamla mdà di demela Dyu.
  mbs-mbs: Menge kedowa day, neinang kaw den iling te menge sakop te Timanem egpemenal
    ki Jesu Cristo doton te Judiya. Pinemilang dan te menge doma dan Judiyo, aw iling
    kaw kandan so pinemilang kaw heman te menge doma niyo kenà Judiyo.
  tof-tof: Ki umulakla ene bóktana yabüka zagetóda, zitülkus, zonaretal, yabüka ne
    pokoa tómbapónórr, ene dadan pokoa ta tómbapónórr Godón sos pamkolpamdó Zudiam,
    Kerriso Yesun amkoman nidi yangunóp. E darrpan tonarr azid aengarre yabióban bwób
    pamdógab, izan azid aengóp Zu kolpamdógab.
  cme-NT: Tobiŋ namaa, Diiloŋ-dũŋ-baamba maŋ dii *Yude‑i-na, *Yuifubaa-baŋ haa yaahuolo
    maŋ bɛi, namaa nelleŋ-baamba bi haa yaahuolo faŋo temma yaa nɛi. Mamaŋ daa bafamba‑i,
    ma'i bi daa namaaŋo‑i.
  sus-sus: N ngaxakerenyie, wo bara maniya Ala xa danxaniyatɔɛ ɲamae ra naxee danxaniyaxi
    a xa Mixi Sugandixi Isa ma Yudaya bɔxi ma. Wo baribooree wo tɔɔrɔ ki naxɛ, Yuwifie
    fan Yudaya danxaniyatɔɛ ɲamae tɔɔrɔ na ki nɛ.
  pon-2006: Riei ko, soahng kan me wiawihong kumwail pil wiawihongehr sapwellimen
    Koht mwomwohdiso kan nan Sudia, oh pil ong sapwellimen Krais Sises aramas akan
    wasao; soangen lokolokohte me kumwail aleier sang rehn tohn amwail wehi ihme re
    pil ale sang rehn mehn Suhs akan,
  dad-dad: Turamã tar, ã oun Judia distrik Negur nẽ sios madẽ wiyẽdigen. Sios Judia
    distrik oun Kristus Jesus bun difaref, Juda tamo bun darau dalen gen bagai, ãg
    fõ tureĩ tar bun darau walegen.
  zab-NT: Ne laat de saniroldilaaznɨ Jesucrist, agudeedtɨ zectiziac ni gudeed de xpɨny
    Dios, de bniety Judea ni reldilaaz Jesucrist. Te pur zectiziac ni agudeedtɨ guelzii
    laznaa de bniety ladxtɨ, ziytiziac gudeedzadeb guelzii laznaa de saa bniety Israeldeb.
  jae-jae: O lasitêwaac, amac atêku Anôtônê gôlôac Judaiaŋa, taŋ Kilisi Jesu gêbiŋ
    êsêac tôŋ naŋ. Gêŋwapac taŋ êsêac sêôc aŋga Judanêŋ naŋ, amac taôm nêm lau sêgôm
    gêdêŋ amac amboac tonaŋgeŋ.
  ksd-ksd: Tago avat, a tara na turagu, ava ga murmur ra ekelesia kai God aro Iudaia,
    nam diat dia ki tai Kristo Iesu; tago avat bula, ava ga kairane ra lavur kaina
    magit damana ta kavava tarai, varogop diat ta ra umana te Iudaia;
  msm-NT: Ogkamaanan yagboy no migtuu kow su to nahitabu iyu naangod to diya nahitabu
    to mgo sakup ni Cristo Jesus no oghihimun diya to Judea. Su pigpaantus sikandan
    to angod dan no mgo Hibru angod to pagpaantus iyu to mgo angod now no wada pamanuu.
  myk-myk: Wù cebooloo Tesaloniki shɛɛn, Kilɛ wo nʼa daa fɛɛ piimu pu wa Yesu Kirisa
    wo kariɲɛɛgɛ ki ni Zhude fiige ki ni ge, yee ya yi wo ɲaarigana li saha ni pee
    wuu li ni. Bani Yawutuu pʼa pee kanha kanhagana lemu na ge, lee kanhagana le ninunɔ
    na yee bɛ wo sipyii pʼa yee kanha.
  sbe-sbe: Matawuwuna, kama kahao, hekamkamna kwa lobaidi yomi magai tamowaidiyao
    udiyedi. Teina unai kwa hemala Yaubada yona dubu Yudeya unai, siya Yesu Keliso
    unai tausunuma, yodi miyamiya taumiyawatanidi. Kaniyona ede siya hinage yodi hali
    Dius tamowaidi udiyedi hekamkamna se hekalodi doha komiu ne.
  mcr-mcr: Neyämaqäuä, he Goti Iqueqä ämaqä, Jisasi Iquenyqä quuvqä eqiyäpu, qua Jutiya
    iu aquvä äqänäqisätqäŋuwä-paŋä-quenä etaŋguwiŋqe, ne näqŋqä eŋu. Ämaqä iiŋä iqua,
    quyämaqä Israitqä iquauta haŋä-iqä ämakuwä-paŋi, he-pqe, ämaqä heqä qua qäyutaŋä
    iquauta, haŋä-iqä kiiŋä äyä ämaka äpätqäŋä.
  cux-NT: Ndís'tiī, hermanos yeⁿ'é 'nū. Dáámá cho'o yeⁿ'e ndís'tiī taachi n'geenú
    nī ngii cucáávā chi diiⁿ 'iiⁿ'yāⁿ Israel chi paisanos yeⁿ'é nī ndúúcu nī. Chó'ōo
    ntúūⁿ yeⁿ'e 'iiⁿ'yāⁿ chi naⁿ'á yā yaācū naachi 'iiⁿ'yāⁿ i'téénu yā Jesucristo
    na yáⁿ'āa Judea caati 'tíícā diiⁿ 'iiⁿ'yāⁿ Israel chi paisanos yeⁿ'é yā ndúúcu
    yā.
  tur-YTC: Çünkü kardeşler, siz, Yahudiye’de Mesih Yeşua’da olan Tanrı’nın kiliselerini
    örnek aldınız. Siz de onların Yahudiler’den çekmiş olduğu sıkıntıların aynısını
    kendi yurttaşlarınızdan çektiniz.
  san-ITR: he bhrAtaraH, khrIShTAshritavatya Ishvarasya yAH samityo yihUdAdeshe santi
    yUyaM tAsAm anukAriNo.abhavata, tadbhuktA lokAshcha yadvad yihUdilokebhyastadvad
    yUyamapi svajAtIyalokebhyo duHkham alabhadhvaM|
  bel-N: Вы сталіся, браты, пераймальнікамі цэркваў Божых, што ў Юдэі, у Хрысьце Ісусе,
    бо і вы гэтаксама нацярпеліся ад зямлякоў сваіх, як і тыя ад Юдэяў,
  sch-sch: Kin malngei, Judea rama Pathien koiindangngei, Khrista ta ngei chunga neinunngei
    atung anghan nangni nin chunga khom atung ani. Anni ngeiin Judangei renga nunuomlona
    an tuong anghan nangni khomin nin mingei lelê renga nin tuonga,
  mic-MIQNT: Nigmatut, gitnm'tioqop pa wijei aq ta'nig getlams'tasultijig Se'suguli
    Jutiaewa'gig. 'Gtmimajuinumg gitnmeiugsioqopnig pa wijei aq nige' Lesui'paq ta'n
    gitnme'wa'tipni negmow ta'nig getlams'tasultiliji.
  huu-NT: Judeamo ite creyentiaɨ isoi duere sefuidomoɨ. Omoɨ comɨnɨmona duere sefuidomoɨ.
    Naimacɨ judíuaɨ comɨnɨmona duere sefuidɨmacɨ.
  jiv-NT: Yatsurú, ju̱ nekaatarum. Aya atumek wáitiatsrume. Ashí Jutía nuṉkanam Israer-shuar,
    ni shuari̱ṉketiat, Yus-shuaran wáitkiascharmakia. Iis, Yus-shuaran Kristu Jesusan
    umirkaru ásarmatai wáitkiasarmiayi. Yamaikia atumniasha atumí shuári̱ṉ wáitkiarmainiawai.
    Nuja̱i̱ Jutía nuṉkanmaya̱ Yus-shuarja̱i̱ métekrak ajasurme.
  otm-NT: Nu ahʉ ma zʉ cu ahʉ, gá nuhʉ ran ʉnbi gue bi 'yøt'a ni mɛnguhʉ, tengutho
    bi nu yʉ 'yɛ̨c'yɛi bʉ ra häi Judea nu'bʉ mi nu ran ʉnbi ngue bi 'yørpa yʉ́ mijudíohʉ
    ʉ.
  dah-dah: Fudinde, kadne yago, deŋbe Yudia naŋare niŋ Al Kuruŋyen sios Yesu Kristuya
    haŋ mar kanduk yeneŋ hinhan gwahade goyen po, deŋ wor kanduk yeneŋ hinhan. Mel
    gobe naŋamde niŋ mar beleŋ buluŋ buluŋ yirde hinhan gwahade goyen po, deŋ wor
    dende naŋare niŋ mar beleŋ buluŋ buluŋ dirde hinhan.
  tnk-tnk: Piak me, hiəukurən nakalasia me səvəi Kumwesən fwe tənə Jutia kamhəni nɨpərhienien
    ia Iesu Kristo. Kɨmiaha hiəuvəuvehe mhənəmwhen raka ia nirəha. Iakani iamɨnhi
    irə tɨ nəri nə mə nəmisəien me nəha nəkur Isrel həno mɨnraha nəkur imwəmiaha me
    həno rəmwhen a mwi ia kɨmiaha.
  kpr-kpr: Namanenda nano namendi, Frovensi Judia aminda, rea God da ekaresia+ jokáda
    a Iesu Keriso da natofokena sirorusira amo, kau daba aminga ava nemokena sirorusira.
    Frovensi Judia aminda, Jusi emboimi ekaresia+ da natofokena bouvu futuse, fakarago
    useri. Kau daba aminga ava, nenda natofo mendeni reighi Tesalonaika aminda ai
    eredo, nemokena bouvu futuse, fakarago etero mema itatamusevu.
  san-IAS: he bhrātaraḥ, khrīṣṭāśritavatya īśvarasya yāḥ samityo yihūdādeśe santi
    yūyaṁ tāsām anukāriṇo'bhavata, tadbhuktā lokāśca yadvad yihūdilokebhyastadvad
    yūyamapi svajātīyalokebhyo duḥkham alabhadhvaṁ|
  nho-nho: Naa taaina ma naa kave maatou nei, naa vana e ssura i kootou naa, teenaa
    ko naa vana koi teelaa ni ssura i naa tama e lotu i Jesus teelaa e nnoho i naa hare lotu
    TeAtua i Judea. Kootou ni mee pakavaina hoki peenaa naa tino tama i kootou henua,
    e mee pee ko laatou ni mee pakavaina naa Jew.
  gym-NT: Ye abko ja mräkätre, nitre jen Ngöbökwe gätäkä Kristo Jesu käbti kä Judeate
    abko mräkä israelita käkwe ngwiani ja tare nike kri tödekabtä Jesubti, ye kwrere
    munkwe ja tare nikani tödekabtä Jesubti mun mräkä Tesalónicabo kisete.
  azg-NT: Mantyi nquehoꞌ, ꞌoꞌ ntyjë, cüejon toquenonhoꞌ chaꞌxjen na toquenon ntmaanꞌ
    nnꞌan na vantyja nꞌon Cristo na mꞌanhan ndyuaa Judea. Ee nque nnꞌan ndyuaahoꞌ,
    mantyi tontꞌaviꞌhan ꞌoꞌ chaꞌxjen joo nnꞌan judíosꞌñeen tontꞌahan yo nque ntyjehan
    na vantyja nꞌon Jesucristo.
  bhd-bhd: एल्हेरेलेइ तुस, हे ढ्लाव, परमेशरेरी तैन कलीसियां केरि ज़ेरि चाल च़लने लाए,
    ज़ैना यहूदिया मां यीशु मसीह मां आन, किजोकि तुसन भी अपने लोकन करां एरो दुःख मैल्लो,
    ज़ेन्च़रे तैन यहूदन करां मैल्लोरो थियो।
  too-NT: Hui'xina'n, tā'timīn, cāpātle'keni'ni' a'cxtim hua'chi cāpātle'keni'lh xalanī'n
    nac Judea a'ntīn tatapa'ksī con Dios lā' takalhlaka'ī' Jesucristo. Mintā'macchicni'ca'n
    cātamacaputzani' hui'xina'n. Lā' huan israelitas tamacaputzalh ixtā'israelitasca'n
    xalanī'n nac Judea a'ntīn takalhlaka'ī'.
  ind-AYT: Saudara-saudara, kamu telah menjadi orang-orang yang meneladani jemaat-jemaat
    Allah dalam Yesus Kristus yang ada di Yudea karena kamu juga telah mengalami penderitaan
    yang sama, yang berasal dari orang-orang sebangsamu sendiri, seperti yang mereka
    alami dari orang-orang Yahudi
  cjo-NT: Ari, noyemijantzinkarite, pikimiteeyakarini riraga aapatziyariri Jesokirishito
    janta Joreeyaki. Ikijeeyakirini ijoriiyotzinkarite ayemijantzinkarite janta, eejatzi
    ikimiteeyakimini kaari aapatziyariri rirori jaga pinampiki, ikijeeyakimini.
  nsn-nsn: Ro bung uanotoumiueim, inggoum kung siokonongua tosno toto tamata God i
    Judia, gera tagorong mana pono tang Iesu Kristo. Inggoum kung kale uelmahing katongo
    tosnomio tamatang tenami pang uan ter siokono kompe ka kale uelmahing pemer toto
    tamatasinar nang God tasir Ju,
  san-DEV: हे भ्रातरः, ख्रीष्टाश्रितवत्य ईश्वरस्य याः समित्यो यिहूदादेशे सन्ति यूयं
    तासाम् अनुकारिणोऽभवत, तद्भुक्ता लोकाश्च यद्वद् यिहूदिलोकेभ्यस्तद्वद् यूयमपि स्वजातीयलोकेभ्यो
    दुःखम् अलभध्वं।
  tna-NT: Edue cuana, micuana sa jude pai cuana ja micuana ebia su sufri ametana.
    Daja huecha judío cuana ja Cristo sa puji cuana Judea yahua su ebia su sufri ametana.
  lid-lid: Ya, aha nadu tine aso, aso tanan, lakou badeh, handru. Tasah, aha asahan
    i buku le iri lau mwan ma badih ta Kindrei, iri are loboho bada kon Judiya, iri
    atehei budon tiri in ta Krais Jises. Aha asahan i buku le iri, ma aha akohok maha-an
    badu mine iri lau rayah badu Tesalonaika amwenen, i buku iri lau ta Kindrei badu
    Judiya mene akohok badu mine iri Juwis rayah ale.
  wim-wim: Niiyalang, ngurp nganttam-ang, kampan niiyantamangan way yump-yumpantan
    niiyant keꞌ kampan thanttam Jews al-alangan way yump-yumpantan thant pam wanch
    Christians al-alantan, aak Judea.angana.
  zga-M: Puleino, valokolo, muve vaanu vakwiga imepeleela gya Nguluva gigyoo geili
    khuvayuuta mwa Yiisu Kristi. Pakhuva umwe leino mwakuvilwe mu mbombo nchilanchila
    ukhuhuma mbanu veinyo, nduvuyielevyo ukhuhuma khuvayuuta.
  yom-yom: Bila beno, bakhomba, lukituka minsokudidi mi mabundu ma Nzambi madi mu
    Yuda ; manwilukilanga Klisto Yesu bila beno mamveno lumonusu ziphasi kuidi basi
    tsi eno ; zioziawu ziphasi ziba monisa Bayuda.
  eng-NNA: As soon as you believed God's word your fellow countrymen became angry
    with you. You became like others, those believers in what's-its-name, in Judea,
    their own countrymen became angry with them, they tried in vain to prevent them
    following Jesus Christ. In the same sort of way your own countrymen tried in vain
    to prevent you following him.
  san-SIN: හේ භ්‍රාතරඃ, ඛ්‍රීෂ්ටාශ්‍රිතවත්‍ය ඊශ්වරස්‍ය යාඃ සමිත්‍යෝ යිහූදාදේශේ සන්ති
    යූයං තාසාම් අනුකාරිණෝ(අ)භවත, තද්භුක්තා ලෝකාශ්ච යද්වද් යිහූදිලෝකේභ්‍යස්තද්වද් යූයමපි
    ස්වජාතීයලෝකේභ්‍යෝ දුඃඛම් අලභධ්වං|
  yut-yut: Not kabɨ, Judia mɨktɨmon Piŋkop dakon paŋmuwukbi morap Yesu Kristokon gadaŋbi
    da egɨ aŋaŋ kwaŋon, yo noman taŋ yomgwit, jikon yaŋ gɨn noman taŋ damgwit. Judia
    mɨktɨmon nandaŋ gadat amɨn Juda amɨn da jɨgɨ morapmɨ aŋyomgwit, yaŋ gɨn kokup
    ɨsalji da jiyo jɨgɨ morapmɨ aŋdamgwit.
  grc-BYZ: ὑμεῖς γὰρ μιμηταὶ ἐγενήθητε, ἀδελφοί, τῶν ἐκκλησιῶν τοῦ Θεοῦ τῶν οὐσῶν
    ἐν τῇ Ἰουδαίᾳ ἐν Χριστῷ Ἰησοῦ, ὅτι τὰ αὐτὰ ἐπάθετε καὶ ὑμεῖς ὑπὸ τῶν ἰδίων συμφυλετῶν
    καθὼς καὶ αὐτοὶ ὑπὸ τῶν Ἰουδαίων,
  cpc-NT: Ari pikimitakotanaari iirokaiti ikaatzi kimisantanairiri Jesucristo janta
    Judea-ki, tima antawoiti jowasankitaayitakiri Judá-mirinka ijyininka. Ari ikimitsitakimiri
    pijyininka iiroka jowasankitaayitakimi.
  nhg-NT: Pos nemejua, tocnihua, cuöc inu giente de nemopuieblo nemiechtepotztocaque,
    nemopa omochi quieme niecate grupos de creyentes ca Deus hua ca Cristo Jesús tli
    cate ompa Judea. Porque joriojte quentepotztocaque inu grupos de creyentes de
    inpuieblo.
  nya-nya: Pakuti inu abale, munakhala otsanzira mipingo ya Mulungu ya ku Yudeya,
    imene ili mwa Khristu Yesu. Munasautsidwa kuchokera kwa anthu a mtundu wanu, zinthu
    zomwezo zimene mipingo imeneyi inasautsidwa ndi Ayuda,
  ngu-NT: Nocnihuan, on tlen onochiu impan on tlaneltocaquej itech Dios ne Judea yejhuan
    teconehuan itech Cristo Jesús, no ijqui onochiu nemohuan. Omechtlahuelitaquej
    niman omechtlajyohuiltijquej yejhuamej on nemochanejcahuan sa no ijqui quen on
    iconehuan Dios ne Judea otlajyohuijquej intech on inchanejcahuan hebreos.
  kup-kup: Met nem bosir sau, Zudia zeisik Iesu Kristoz homevai sohot Godiz añarab
    ravat hezariz modarihö bahorï metoohavoz zut, ari amun pimaz homet tovai emoogin
    arim modarihö bahorï etovai emooh.
  jid-jid: U biyi, mri vayi, bi tie na kisi tie ni tre Irji ni Judiya ni Kristi Yesu.
    Bi tie ya na bi tie ndu Irji ni wo ndji gbu mbi, na wa ba tie ni yiwu ni gbu Yahudawa-a.
  wmw-wmw: Kamana umwe, wanduzetu, muwalanda ware walungane na Insa Almasihi mmajamati
    a Mwenyezimungu Yudeya. Konta wákitabika kulumbatiwa na Mayahudi wenziwawo, na
    umwe novyo múkitabika, kulumbatiwa na wenzenu.
  gmv-GGM: Nu ishato! yuuda biittan yesus kiristtosa ammaniza xoossa woosa keethata
    millatidista; istti Ayhuddatape matone waaye ekkida mala inteka inte asape waaye
    ekkidista.
  ssg-ssg: Tesol akikimite ti Krais, waliko tetenen i sohot hahani teka laha soh ti
    Krais ti Judia tin i sohot hani amuto. Masin ti teka akikimuto axi amuto kawatan
    nake amuto soh ti Krais, tin masin teka Ju aile hani teka Judia laha soh ti Krais.
  zpo-NT: Wech nu bzan, rese gu ne leezha mrenal leeka re sawlazh gu gu, myela gu
    leeka mod myela re xaa Jesús, xaa nzho yizhyo Judea, nel leeka re sawlazh nu xaa
    Israel, mrenal re xaa ba,
  poy-poy: Mwenga walongu wayetu, mwenga muweriti mfanu gwa vipinga vya wantu vyavimjimira
    Mlungu yawawera Muyudeya, mu Kristu Yesu, toziya mgaziwitwi na wenikaya wayenu
    maweni gambira weni ntambu yawagaziwitwi na Wayawudi wayawu.
  qwh-NT: Porqui qamcunatapis, wauqicuna panicuna, Israel nasioncho Jesucristuman
    creyicoq wauqintsiccunata y panintsiccunata chiquir sufritsiyashqannomi marca
    mayiquicuna sufricatsiyäshunqui.
  gaw-gaw: O lainḵad, ag Kayaknu kristen tamaniak, Juda wanp̱a Jesus Kristus onigp̱a
    daaṯeb ele amu, ag ag ele laip̱u bia daaṯeb. Ag Tesalonika daaṯeb amu ag, ag lailḵad
    ep̱elagp̱a guiṯak aop̱ig amubia kristen tamaniak, Juda wanp̱a daaṯeb ele amu ag
    Juda laala ep̱elagp̱a guiṯak aop̱ig.
  nca-nca: Dokoro, uni topo, yeko Anutu koro unipareto Judia mirako yotoro Kristo
    Yesu koya womoyaŋgurí ŋunde qembe. Dokoro eneŋo sitú topo-topoyembo quhurí parámi
    te yunoyoteŋgo. Ŋunde naŋge yeŋo sitú topo-topoyembo quhurí parámi ye te yunoyoteŋgo.
  zpz-NTPP: Der bicy na, laabaꞌ coz nu bzac de ru laabaꞌ coz zeꞌ nu bzac de mbecy
    ni Ñgyoozh nu yuꞌ lo de yu ni Judea, de yu nu nac ni Jesucrisht. Pshet zi de mbecy
    Israeel de yu zeꞌ, laabaꞌ gal nu pshet zi de losaꞌr de ru.
  zac-NT: Pues rniaꞌa lu të bëchi la saꞌ hiaꞌa, dzë ni guzunaldë ra mënë ladzë të
    lëꞌë të, gulubënebi të ziquë bëꞌnë ra shmënë Dadë Jesús nanarë́ Judea. Ra më israelitë
    guzunaldë rall lëꞌë ra grupë shtë shmënë Dios, nu ra më ladzë të guzunaldë rall
    lëꞌë të purquë rialdí lduꞌu të dizaꞌquë.
  kyg-kyg: Yutiya kotega vayaꞌmo Kalaisi Yesupiꞌmo maiꞌnaya siosi vayaꞌmogimo kanamo
    aliꞌnae. Yu vayaꞌmo vayaꞌapimogi kanamo aliꞌa apamiꞌnaya kava huꞌa vayatapimogi
    kanamo aliꞌa lapamiꞌnae. Konagatimogitapae, huta, ani kavaꞌmo hutapa maiꞌnetapaeꞌmo
    Goti siosi vayaꞌamo apakame hutapa maiꞌnae.
  kmk-kmk: Susunud, sadat naipasamak sidat tagun Apudyus un iJudea un manuttuwa kan
    Jesu Kristu padana payon un mapaspasamak kan dikayu. Ta pinalpaligat dat kailiyan
    da un Judio dida ot palpaligaton dikayu pay sidat kailiyan yu.
  cao-NT: Jasca, jodioba maí ca Dios iglesia bo jascaria ma tënëniquë mato ri. Toá
    ca Jesucristo ó cabo chahahuayamanish ca jodiobá tënëmani quiha. Jascaria mato
    país ca jimi bá mato tënëmani quiha jato jascaria.
  bbr-bbr: O iken jaunokot, Anut nukan roasiret Judia provins opok Krais Jisas pak
    pasar rai, ak usu oin senek, karauk roasiret akas nais ak opok keseriar keserin.
    Kiro roasiret akan jaunakat Juda akasar usu areäi senek, ak nais akan omsau pakan
    roat akasar usu aroin.
  inb-inb: Kam taita i mama­kunata, kam kikin­pura kaug­sa­na­kugka piñaspa unz̈as­pa­mi
    apar­ka­kuna. Chasaka, Taita Dius­wa tukus­ka­kuna Judea alpapi kaug­sa­na­kus­ka­sina­lla­ta­ta­mi
    pasar­kan­gi­chi. Pai­kuna Jesu­cris­tota kuiag­manda, judiu­kuna kikin­pura kaug­sa­na­kug
    chasa­lla­ta­mi pai­kuna­ta­pas jiru rurar­ka­kuna.
  hrv-hrv: 'Doista, vi ste, braćo, postali nasljedovatelji crkava Božjih koje su u
    Judeji u Kristu Isusu: i vi isto trpite od svojih suplemenika što i oni od Židova,'
  box-NT: Wàn zàwa lè wàn hĩ́nni, ho *Zudee kɔ̃hṹ kèrètĩ́ɛwa kuio na bìo
    sã̀ le Dónbeenì yi bìo na sá ɓa yi lé bṹn ɓàn síi á minɛ́n mún kã́a
    yi. Le lònbee na yú ɓa ɓa *zúifùwa níi yi, lé dén lònbee so síi á mìn
    zàwa mún beéra lè mi lò.
  ote-NT: Nuꞌahʉ, zi cuhʉ, xcá thoguihʉ ya ntꞌʉtsate mahyɛgui ngu xa thogui ya cu
    de yá nija̱ Ajua̱ nuni Judea, núꞌʉ ꞌbʉi co ra Zidada Jesucristo. Xa ʉtsaꞌihʉ ya
    mengu ri haihʉ mahyɛgui ngu ya xodyo xa ʉtsa ya cu nuni Judea.
  wnu-wnu: Io, yonou wau ima gas ende, an qomon abataman gas ende gari Yudia munon
    eng gor ende ebetemirei. Wuri Munon inubersiau tari Yisas wonou munon yurau burab
    Qenu tenori mom igurei. An aninou munon yurau anquguragsi igour gas ende wuri
    gor Yuda ende wurisearari quguraget igurei.
  zam-NT: Gu' co' nac mèn huesen por cón che'n Crist, co'se' mdub ngu's mèn gulàaz
    gu' gu' no mtetìi mèn gulàaz gu' gu' axta plóthe, lalque' mxac gu' xal ngòca loo
    mèn nación Israel co' ndxela's loo Jesucrist, mèn co' naban le'n yèezya' che'n
    làaz mèn jude. Tac gu', ne, mxactìi lomisque' yalndyub ngu's co' mbli no mèn nación
    gu' gu' xal mxactìi mèn nación Israel co' ndxela's loo Jesucrist cón che'n mèn
    gulàazpe' mèn nación Israel.
  zyp-NT: Zecawtamaw tatah uny sahlo, naaning cawh Khri Zisu letei a ungpaw, Judia
    raang chung letei Khazing a khrisawbu sahlo khakhei a lopaw na cang myca he ceh.
    Naa raang cawngsaw taitei hanah naa ingpaw hrakhei ma khrisawbu sahlo tahei Juda
    cawngsaw sahlo taitah aa ing hrah.
  sey-NT: Mësaru Maijaꞌquë coca sehuo doꞌire ai yoꞌoyë, mësaru cajeohuaꞌipi sa̱ñope
    yoꞌojëna. Judío pa̱i sehuocohuaꞌireje̱ i̱ohuaꞌi cajeohuaꞌipi sa̱ñope yoꞌojëna,
    ai yoꞌohuë, Cristo Jesús tse̱cohuaꞌipi. Ja̱ohuaꞌire yoꞌoseꞌeje̱ paꞌye yoꞌoyë,
    mësaruteje̱.
  nvm-nvm: Regavo efnun ja Godon e iji bu ai Judia ijia Jesu Kuraison if ijia sirimamejo
    ijiebuon diak makai ijia jajiav. Regavo e Jius iji bu e Judiako iji bu kam ise
    kafokafo buon renva ijeg jak bu ejon moik besum ijieb ja kam ire ise kafokafo
    ren.
  mps-mps: Dago ama dabe, dage augwali tiwai dao. Augwali te Jisasde homu dąų obaso,
    te Juda bage mebago hagela ebaso, augwali dene mawai. Tama te tiwai dage me duga
    hanigo nogode dene sai dao.
  pab-NT: Nohinaeharenae, Judéia koa nali tyaoniterenae Jesus Cristo kaxaikoneharenae
    Enore koamaniya tyaoniterenae kaxomokakitere akereta xikaxomokakita. Judeunai
    matyakekoneharenae iniyalahare mokahiterene akereta xawenakala tyaoniterenae matyakekoneharenae
    iniyalahare mokahitaha xiso.
  llg-llg: Tolanoo nggalei! Ei bei fo mulai tungga Manetualain dalan, te ei nusa isi
    mala lakatotoꞌak ei so. No dalak ndia, ei mia hataholi la fo lamahele neu Yesus
    Karistus malai propinsi Yudea, sama-sama mameda mita toꞌa-taak, te sila hambu
    toꞌa-taak neme sila hataholi Yahudi nala mai boe.
  kyf-kyf: -Amɩaa bhelia, gbʋ -we ylɩa Zudee -leglizɩnya -we mɩa -Zezu Klisɩɩ -nʋ
    nya, wee gbʋ -bhlokpadɛ ylɩa aɩn. Sa Zuifʋ sɩalɩa Zudee -leglizɩnya, 'sa amɩaa
    -zɔɔ -bhelia sɩalɩa aɩn.
  tpi-tpi: Ol brata, yupela i bin kamap wankain olsem ol manmeri bilong sios bilong
    God i stap long Judia, em ol manmeri i pas wantaim Krais Jisas. Yupela i kisim
    bikpela hevi long han bilong ol wantok bilong yupela yet, wankain olsem ol manmeri
    bilong God long Judia i bin kisim long han bilong ol Juda.
  mih-NT: Ta vityi tahan si sii ndo, yañi xaa, cuhva tahan si sa xihna ñi sii ñiyɨvɨ
    sino iñi sii ra Ndyoo nu cu si Judea. Vatyi tañi zandyehe xaan ñiyɨvɨ hebreo tundoho
    sii ñu, ta tacuan tucu tahan ndo zacuu ñiyɨvɨ ñuu ndo.
  qvh-NT: Jesucristuta chasquicuyashgayquipita manami gamcunalasu nacaycäyanqui, sinöga
    Israel nacioncho cag waugui-panicunapis Jesucristuta chasquicuyashganpita nacaycäyanmi.
    Sayno captinpis ama yarpäyaysu Tayta Diosninsi gongaycuyäshushgayquita.
  kms-kms: Mand, yumbo yumbo nungoqi nde puq ren kin te God ningg wute Jisas nei rimbig
