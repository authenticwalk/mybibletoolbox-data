  tha-KJV: ด้วยว่า พี่​น้องทั้งหลาย ท่านได้​ปฏิบัติ​ตามอย่างคริสตจักรของพระเจ้าในแคว้นยูเดียที่​อยู่​ฝ่ายพระเยซู​คริสต์
