  ory-ory: କାରଣ, ହେ ଭାଇମାନେ, ତୁମ୍ଭେମାନେ ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କଠାରେ ଥିବା ଯିହୂଦିୟା ପ୍ରଦେଶସ୍ଥ
    ଈଶ୍ବରଙ୍କ ମଣ୍ଡଳୀ-ସମୂହର ଅନୁକାରୀ ହୋଇଅଛ, ଯେଣୁ ସେମାନେ ଯିହୁଦୀମାନଙ୍କ ଦ୍ୱାରା ଯେଉଁ ଦୁଃଖଭୋଗ
    କରିଥିଲେ, ତୁମ୍ଭେମାନେ ମଧ୍ୟ ସ୍ୱଜାତୀୟମାନଙ୍କ ଦ୍ୱାରା ସେହିସବୁ ଦୁଃଖଭୋଗ କରୁଅଛ।
  bzj-bzj: Soh, wi bradaz ahn sistaz, di sayhn ting dehn weh mi hapm tu Gaad cherch
