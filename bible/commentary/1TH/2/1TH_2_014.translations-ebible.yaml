    kentí kwaási kembá sáwí'a umátínkaraawe.
  mpj-mpj: Jiijajmili walyjakajaya nyininpa parna Juutiyawana. Julyju-jananyaya jiimartajilu
    Juwukajalu warrkira pungkupayi, jumajiya Jiijajmili walyjakaja nyinapayi. Palunyayuruntaya
    nyunturtinmilingka tawunja parlanykajalu warrkiraka pungkupayi ngurra jiipurlukalu.
  lbk-lbk: Sa et akhes iib-ak, kag kayo isnan mamati ken Apo Dios ay maam-among id
