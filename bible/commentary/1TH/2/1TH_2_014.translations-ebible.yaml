  mdy-ETH: ታ ዒሾንሦ! ታ ሚሾንሦ! ዒንሢ ዪሁዳ ዓጮይዳ ዬሱስ ኪሪስቶሴና ዓኣ ፆኦሲ ጉሙርቃ ሺኢጲፆ ማኣሮ ዓሶጉዲ ማዔኔ፤
