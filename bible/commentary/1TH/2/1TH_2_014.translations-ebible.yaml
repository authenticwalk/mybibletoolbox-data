    varih to vatös me voh ee pe Ieesuꞌ Kristo. Ka ma punis nöm to taum, ee a ma punis
    no a napan koman va pa muhin peöm to heꞌ a neöm. Ka ma punis poë varih to vatoe
    akuk va e ne manih, pa ma teꞌ punis no a nap kiu pe Sosoenën to taum me voh manih
    pa koreero Jiuꞌ.
  agd-agd: Máan tiyan mifo mumunan tiyofi sifá tiváeyan noe, Yudiá barafá ma Tiyarafenui
    vanasi ano Yisas Karaisintá mumunan ein nan ma Yutan kéká ano uman amiyaré einí
    ukhein uman manan tiretíi kéká ano amikhen mino.
  rkb-NT: O mytukytsa! Sesus tuktsa Sudeja eze tahatukytsa humo sinini nikaranaha.
    Ikiahatsa kino niwatihi ahaõtutsa pauktsitsa humo sinini tsimykaranaha. Astsatu
    Sudeja ezektsa watsa sinini tsimykaranaha.
  san-THA: 'เห ภฺราตร:, ขฺรีษฺฏาศฺริตวตฺย อีศฺวรสฺย ยา: สมิโตฺย ยิหูทาเทเศ สนฺติ ยูยํ
    ตาสามฺ อนุการิโณ''ภวต, ตทฺภุกฺตา โลกาศฺจ ยทฺวทฺ ยิหูทิโลเกภฺยสฺตทฺวทฺ ยูยมปิ สฺวชาตียโลเกโภฺย
    ทุ:ขมฺ อลภธฺวํฯ'
  iws-iws: Kɨma tɨ iikamɨm Adi Komii siir pɨugananɨm nu Judianɨm yɨpɨkɨ naɨngwo tɨbmiiyɨm
    Krais siir wakaeyokna apɨm sɨmiir kɨgna mɨriiyan iikamnan bɨdi ywowɨm. Tɨ nomiiyauɨm,
    tɨ iikamɨm tɨ om Tesalonaika tɨranɨm kɨmiigɨkɨmiirar nomiiyauɨm kɨmiirɨn siyɨu
    biyɨe sɨmar tɨrkɨm yɨpɨkɨ Adi Komii siir yai ɨmiir wakaeyokna apɨm mɨ ɨriipa hɨriinan
    sɨma tɨ Judan iikamɨm sɨma siyɨu biyɨe bɨdi mɨ tɨrɨm iikamɨm yɨpɨkɨ Adi Komii
    siir yai ɨmiir wakaeyokna apɨm waraur nwowɨm.
  pol-SZ: Przyjaciele, poszliście w ślady wierzących z kościołów Jezusa Chrystusa
    w Judei. Podobnie jak oni, byliście bowiem prześladowani przez własnych rodaków.
  ztq-NT: Beetsy, sinak nii psaksi gak meñ xkyedzy to lëë do, psaksi meñ Israel kchë
    meñ nii xniladzy xtiits Dios nii no nëz Judea.
  zai-NT: Hermanu ca', dxi bininá ca binni xquidxi tu laatu la? bizaaca tu casi bizaaca
    ca xpinni Dios ni nuu Judea, cani ma bini cre Cristu Jesús. Neca judíu laacabe
    peru laca ca judíu bininá laacabe.
  upv-upv: Ko tasi kem nir, eplari osorsan tevi kami erpe nga miplari tevi kalesia
    se Atua nir renge vanu ne Jutia nga martur renge Iesu Kristo. Suri jinibb ne vanu
    se kami nir arloli esij tevi kami osorsan erpe nga m̃eri Isrel nir marloli pa
    m̃isij tevi kalesia nga nir.
  wap-NT: Mishi unao mishidainaouz Jesus Christ, aonaa uwiizi sannao naudapan unao,
    tuukii manawun ĩpatakaꞌutan unao. Naꞌapa utaapa-kao mishidainao Judea Baara iainao
    kawan. Tuukii pairibannao Jewnao patakaꞌutan ĩdyaun ĩzaamatan idi Christ Jesus
    panaobanaa nii.
  mva-mva: Tarito, kam nge Nanaranga ‘sios’ ne Kristus Iesus ara-nao Zudea kaba-lo
    ieno bokana moatubu kadoki. Ungguma ruangaming-tina ma ka sururu bibia dianiang-kaming,
    dia-la Iuda ruangadi sururu dianiandi bokana.
  dwr-NT: Ayissi gooppe, nuunaadan Xoossaa kaalliyaawanttoo, Kiristtoosi Yesuusan
    ittuwaa gideedda Yihudaa giya gadiyan de7iya ammaniyaawantta, hinttenttu leemisettiita;
    hewanttu Xoossaa ammaniyaawantta. Ayihudatuu unttuntta wayisseeddawaadan, hinttenttu
    biittaa asaykka hinttena waayisseedda.
  kfw-kfw: Ulenai ngai, Judea ah kaom Pathian koisuok ngaidiang, Christa Jisu mi ka-e
    ngai diangnga omchan kasuok khale in-ang rip-ah nangnidiang um akasuok eii. Tichu
    inmani'n Jihudi ngai diangnga inphut poongraalna inmu angnga, nangni um ningrammi
    ngaidiangnga inphut poongraalna in-angrip kha ningmu eii.
  bfz-bfz: तेबेई तुसे, ओ प्यारे साथी विश्वासियो! परमेशरो री तिना मण्डल़िया री जी चाल
    चलणे लगे, जो यहूदिया प्रदेशो रे मसीह यीशुए रे ए, कऊँकि तुसा खे बी आपणे लोका ते
    तेड़ा ई दु:ख मिलेया, जेड़ा तिना खे यहूदिया ते मिलेया था।
  cuk-09: Gwenadgan, bemar be-yarginmaladse ise-wilegagwar gusmargua, Cristo-Jesúsba-nanaimalad-danar-Judea-yargi-ambikunoni-damalad-sunnaa
    be gusmarmogad. Ar amar deyob na e-gwenadganmalad-Judiomarse wilesmarmogad.
  ben-OBCV: কারণ ভাইবোনেরা, তোমরা খ্রীষ্ট যীশুতে যিহূদিয়ায় ঈশ্বরের মণ্ডলীগুলির অনুকরণ
    করেছিলে, ইহুদিদের হাতে যেসব মণ্ডলী নির্যাতিত হয়েছিল, তোমরা তাদেরই মতো নিজেদের
    স্বজাতির হাতে লাঞ্ছনা ভোগ করেছ।
  mil-NT: Te nchòhó ñáyiu ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú, ío ní ndoho ní tnahá‑ndó
    sǎ nǐ quide ñaha ñǎyiu ñuú‑ndó. Te nchòhó ní ndoho‑ndo dàtná ní ndoho nchaa ñáyiu
    tàcá dácuàha tnúhu Xítohó Jesucrìstú ndécú dìstritú Jùdeá, chi tnàhá‑yu ío ní
    dándóhó ñàha ñáyiu ñuú‑yu.
  myu-myu: Ocekitpitpiyũ, eybadipyũ ma juk adi ipiat o'supi'ajojoat eywebe―eyka watwat
    ma. Apẽn Judéia eipi watwat ipiat'ajojom iap puxim eyju dak ipiat'ajojom. Deus
    kayayũ ixeyũ Judéia eipi watwat. Jesus Cristo ebekitkiyũ ixeyũ. Judeuyũ kukuk'ukayũ
    ixeyũ be juk adi ipiat o'supi'ajojoat.
  amk-amk: Doroi meaine, mene tarai kariri Allai ne jemati na nu Yudeao eroaso Kristus
    Yesusi fosa. Ea mani esodai dadira ria ene inontarai Yahudi siai fosa. Mea kontai
    tonanai, amani mesodai dadirafo ria inontaraio mene nu boyari fosa we meroaso
    Yesusi fefe, ne tarai kariri Allai ne jemati na Yudea fosa we esodai dadirafo
    ria ene inontarai Yahudi fosa fo.
  fai-fai: Kale be Yesus Kadais ami wanang kinim gu adikum Yuddia bakan bidiw iyo
    Yu kayak ilita tal leiw kukuyamsiw taw, kibil kibilim abiw kayak ilita tal leiw
    kukuyabiw.
  ura-NT: Cana Coaunera Calaohi Jesocurisito ere tonoraaichene corenihate inara aina
    nejerateeurelu inara araaichuru. Nii rijijieein techu nii Jodeau nenaa Cana Coaunera
    Calaohi Jesocurisito ere tonoraaurera aina nejerateeurelu acaauru araaichuru Jorioocuru.
  mcd-NT: Uhuun yoramishtichin Diospan yorafo nan Dios fu tsainti pushu anoafo ichananmisifoti
    Judea anoafohuun man man caoa. Ascano matorifi maton caifoan mato omitsisca huamisifo
    cuscan nanfoanrifi Jesucristo icoinra huaifoan oinquin aton caifo Israelifoan
    ato omitsisca huamisifo.
  urt-urt: Lenge toꞌ tatai poi, pa ŋoiheryembe lenge Kristen miyeꞌ tuweinge Judia
    ŋaiye ŋoihmbwaip tinge teŋeime Krais Jisas. Somohon lenge miyeꞌ syeꞌ Judia yende
    wachaihme tinge. Ki ŋahilyeh taꞌe lenge Tesalonaika syeꞌ ŋaiye yende yumbune yip.
  kiz-kiz: Ko henu muenga, ndongo, muyele bhanu bha kuyegha makanisa ghaghayele muuyaahudi
    kup'etela Kristu Yesu. Kwa ndabha muenga kabh'ele mwatesiki kwa mambo ghala ghala
    kuh'omela kwa bhanubhayhomo, kama kakayele kuhomela kwa mayaudi.
  tzo-TZE: Yu'un li vo'oxuque, quermanotac, co'ol xa icuch avu'unic uts'intael yu'un
    achi'iltaquic jech chac c'u cha'al icuch yu'unic jchi'iltaccutic ta israelal tey
    ta Judea ti xch'unojic Cristo Jesuse. Yu'un ja' no'ox jchi'iltaccutic ta israelal
    tey ta Judea ec ti i'uts'intavanique.
  lex-lex: Ina-nara, amatga de mpiesiay oleka Uplerlawna lirni, yoma yamuki-yama'ala
    mak ha mliernana la' ler maka mrieinana-mia'nana Uplerlawna lirni, de ita mutu
    kreiwialli makden la' Yudea mak kler olek la Kristus Yesus de, mana rlernan olek
    walia emkade. Yoma rlernan kropna-krieutu la Yahudi mak edon kpesiay ma'ta. Emkade
    walia Tesalonika miy mliernana kropna-krieutu la makden Tesalonika mak edon kpesiay.
  dov-dov: Alimwi bakwesu mwakaba basikwiiya bambungano zyaLeza zili muJudiya muliKkilisito
    Jesu. Nkikaako alimwi mwakafwabisigwa muzintu zikozyene kuzwa kubantu banyika
    yanu, mbuli mbubakachita kuzwa kumaJuda.
  rgu-rgu: Toranoo kara emin! Emi besaꞌ ko mulai tuka Manetualain eno Na, tehuu emi
    nusa isi mara, tao ra sususaꞌ emi so. No ria na, emi mo lahenda kamahereꞌ fo rai
    propinsi Yudea sama-sama mameda mita susa, huu fo sira hapu susa neme lahenda
    Yahudi nara mai boe.
  toc-NT: Nata̠lán, acxni̠ hui­xinín xca̠­li̠­pu­tza­sta̠­lamá̠n min­ta̠­chi­quicán
    caj xpa̠­la­cata cumu li̠pa̠­hua­ná̠tit Jesús xli̠­ca̠na pi̠ la̠n pa̠ti̠­nántit,
    na̠chuná ca̠ak­spulán cumu la̠ ca̠ak­spú­lalh a̠ma̠ko̠lh nata̠lán hua̠nti̠ na̠
    tali̠­pa̠­huán Jesús y tahui­lá̠­nalh nac Judea, porque xlacán na̠ huá xca̠­pu­tza­sta̠­lama
    tama̠­ko̠lh xta̠­chi­quicán judíos.
  som-som: Waayo, walaalayaalow, waxaad noqoteen kuwo ku dayday dadka kiniisadaha
    Ilaah oo Yahuudiya jooga, kuwaas oo ah kuwa Ciise Masiix, maxaa yeelay, idinkuna
    waxaad dadkiinna ka hesheen dhibtaas oo kale, siday iyaguba uga heleen Yuhuudda,
  mam-C: 'Qu''n ayi''y erman, ma chi ok lipe''y ti''jjo tyek''b''il Ttanim qMan Dios,
    a at toj tx''otx'' Judey, aye'' nchi nimin ti''j Crist, a Jesús: Mi xkub'' kyewinji''y
    kynimb''ila, tej saj yajb''il kyi''ja kyu''n kyxjalila aj Tesalónica, a nya nimilqe,
    ikyxjo tze''nku kye nimil toj Judey mix kub''e kyewine kynimb''il, tej ttzaj yajb''il
    kyi''j kyu''n nya nimil, a nxjalila, a Judiyqe.'
  ndj-ndj: Valongu, filongu fila fivafumbukilili yumwi fifilafila fivafumbukila vandu
    yivamjumilili Kilistu kupitila Yesu Kilistu kula Yudeya, Yumwi mwagobuliwili na
    vanamlima vayenu kucha wula wuvagobuliwili na Vayawudi,
  mbj-NT: Ãã wakããn, Jesus ky n'aa bë ky daheeh ãã wén hapäh, Judah häj n'aa bä habong
    do Jesus hã h'yy ka'eeh do hado däk do hyb n'aa bëëh. Jesus hyb n'aa bë wakããn
    bë rarahejãã, sa hã sa wakããn rarahejãã do hadoo Jesus hyb n'aa. P'op Hagä Do
    karapee, Kristo Jesus hã h'yy ka'eeh doo, Judah häj n'aa bä habong do rahoop sa
    wakããn mooh, Jesus hã rah'yy ka'eeh do hyb n'aa. Ti hadoo né hỹỹ kä bë ahoop né
    hẽ bë wakããn Jesus hã h'yy kana'eeh do sa mooh, P'op Hagä Do panyyg bë ky daheeh
    do hyb n'aa.
  lat-VUC: 'vos enim imitatores facti estis, fratres, ecclesiarum Dei, quæ sunt in
    Judæa in Christo Jesu: quia eadem passi estis et vos a contribulibus vestris,
    sicut et ipsi a Judæis:'
  ngp-ngp: Wandugu zetu, nyuwe zimbuli ziwabwiileni ni enga izia zawabwiilaga amafyo
    ya wahuwila wa Kilisito kudya Uyahudi, awo want'hu wa Mnungu, mbuli ziwabwiile
    want'hu wa Yesu Kilisito. Nyuwe nomsulumizwa ni want'hu wa kwenyu enga viya woho
    wasulumizagwa ni Wayahudi weyawe,
  enq-2: Kaimii paluma, Juu dupame Juu yango Kristene dupa tanda maiyamiliaka pyoo,
    nyakama tata dupame nyakama tanda diami. Dopa piamino dokonya, Judia yuu dokonya
    Gotenya siosa dupa Jisasa Kraisa-kisa kateamili pyoo nyakama Jisasa Kraisa-kisa
    kalyamino.
  eng-ASVBT: 'For ye, brethren, became imitators of the churches of God which are
    in Judea in Christ Jesus: for ye also suffered the same things of your own countrymen,
    even as they did of the Jews;'
  mna-mna: Niom toŋmatiziŋ tiam, mbulu tamen ta ipet piom, mi zin wal ki Krisi ta
    timbotmbot lele pakaana ki Yudea na. Pa zin wal ta niomŋan kar ta na, tikamam
    pataŋana piom, raraate kembei ta zin Yuda tikamam pa waen bizin ta tiurla ki Krisi
    na.
  myw-myw: '@see-verse:1TH.002.013'
  sby-sby: Mobanse, bintu bimobimo byalamwinshikila byalenshikila kumibungano ya Lesa
    ili muli Yesu Klistu yaku Yudeya. Nomba bantu bakucomwenu balamupensha mbuli Bayuda
    ncebalapensha baklistu baku Yudeya.
  sll-sll: Ena girhobo, Yudia ganba Yuda arihobi enin tau Yisas pir tere ari tabin
    tani mongwo hobi sire gale ol gogo dal tomua. Tongwo meri ni eni hobi ni Yisas
    ol wangwo meri ware pir tenga i, hanere nigi de pir ni tere, ni sire gale ol gogo
    dal ni tomua.
  yaq-NT: Eme'e, Krijtopo nemak werim, junako, chukula eme'e, jume' emo benasi yoemem,
    enchim bwiaarapo jomem betana jiokot emo bichakai, junak, jiba wame'e aman bwiaara
    Jurea' tea'po Krijtota sualeka, Liojta yoemiam nau yaajame, jiba junuen bem emo
    bichaka'u benasi emou yeu siika. Bwe'ituk bempo ket junuen, jiba jume' ame benasi
    jurio yoemrata betana jiokot bitwak.
  uro-uro: Inguna aingän aurha ruavek, di qosaqi ngän män doqor ma Ngämuqa aa ruvek
    ama qatnanaktpämda e ma Judia qärarhani i rhat nanakt nä ma Jisas ma Krais inguna
    sa ngän da ama märänga nage angäna ruvek maräkt toqor iarhakt ama qatnanaktpämda
    qärarhani i sa rha rha ama märänga nage ama Judaqäna.
  ita-1885: Poichè voi, fratelli, siete divenuti imitatori delle chiese di Dio, che
    son nella Giudea, in Cristo Gesù; perciocchè ancora voi avete sofferte da quei
    della vostra nazione le medesime cose ch'essi da' Giudei.
  muy-muy: Bəza ga mmawa, ere ye ti àgrakivu ka ndam ge Melefit ya təfəki ahàr ka
    Yezu Krist, təcakalavu ka haɗ *Zʉde ni ti àgrakiva ke kʉli a daya. Ndam ga haɗ
    gekʉli tə̀gria daliya ana kʉli a akaɗa ga ndam *Zʉde ya tə̀gri ana ndam gatay
    ya tə̀fəki ahàr ka Yezu na.
  kqc-kqc: Ma ya uni usika ourena, kaere bi Iesu Keriso di, beika Sei di duburi, Judea
    gaganiri amededi Jew vene gutuna ina vene rofu reyadi kana, yi gagani vene gutuna
    esika esika ka moiyadi,
  tav-tav: Atie quetire mʉja caapiʉjaro jĩcaarã mʉja yarã mʉjaare rooro cájupa, tie
    queti apiʉjagaquẽna. To bairona cájupa judío maja quena na yarã Jesucristo ye
    quetire na caapiʉjaro. Na ya yepa macana judío maja, na yarã na caapiʉjaro tʉjʉrã
    na tutiri rooro na cájupa na quenare.
  eng-ULB: For you, brothers, became imitators of the churches of God that are in
    Judea in Christ Jesus. For you also suffered the same things from your own countrymen,
    as they did from the Jews.
  spa-VBL: Hermanos y hermanas, la experiencia que ustedes han tenido es semejante
    a la de aquellas iglesias de Dios que pertenecen a Cristo y están en Judá. Así
    como sus hermanos los judíos cristianos sufrieron en manos de líderes judíos,
  fra-_FOB: En effet, frères, vous êtes devenus les imitateurs des Églises de Dieu
    qui, dans la Judée, sont en Jésus-Christ; et vous avez souffert, de la part de
    ceux de votre propre nation, les mêmes choses qu'elles de la part des Juifs;
  hau-ULB: Domin ku 'yan'uwa, kun zama masu koyi da ikilisiyoyin Allah da ke Yahudiya
    cikin Almasihu Yesu. Domim kuma kun sha wahala irin tamu daga wurin mutanen kasarku
    kamar yadda suma suka sha a hannun Yahadawa.
  mal-mal: സഹോദരന്മാരേ, യെഹൂദ്യയിൽ ക്രിസ്തുയേശുവിലുള്ള ദൈവസഭകൾക്ക് നിങ്ങൾ അനുകാരികളായിത്തീർന്നിരിക്കുന്നു.
    അവർ യെഹൂദരാൽ സഹിച്ചത് തന്നേ നിങ്ങളും സ്വജാതിക്കാരാൽ സഹിച്ചുവല്ലോ.
  kkc-kkc: Esiga niba gooleedooso, Yu odooso Yudiya mi mapoo Yesu Keliso mapoo tei
    telaga odoo dimapoo dala tenemelee goo ee. Egeesi maga, goo egeesi oso nimapoo
    peledabaso. Goo ee nibada odoo oso nimapoo dala teneliso.
  lit-lit: Nes jūs, broliai, tapote sekėjais Judėjoje esančių Dievo bažnyčių Kristuje
    Jėzuje, kadangi ir jūs nuo savo tautiečių iškentėjote tuos pačius dalykus, kaip
    ir jos nuo žydų,
  urd-GVR: Bhāiyo, na sirf yih balki āp Yahūdiyā meṅ Allāh kī un jamātoṅ ke namūne
    par chal paṛe jo Masīh Īsā meṅ haiṅ. Kyoṅki āp ko apne hamwatanoṅ ke hāthoṅ wuh
    kuchh sahnā paṛā jo unheṅ pahle hī apne hamwatan Yahūdiyoṅ se sahnā paṛā thā.
  far-far: Wanefuta nau ki 'ae, na wane kamulu ki ne famalagaigai kamulu. Nia ne mulu
    ka sasi sulia na wane famamana laona fikute wane God 'i Jiudea, sulia kera famamana
    sa Jesus Christ, ma wane kera ki 'i Jiu laugo ne famalagaigaida.
  suz-BL: आंइ लोक्‍बपुकी, गे यहूदीया ङा परमप्रभु यावे आ ग्रुम्‍तीक ङा ख्रीस्‍त येसुमी
    बाक्‍ब थमा सुइक्‍ब खोदेंशो दुम्‍तीनी। मारदे हना यहूदीया ङा मुरपुकीमी आंम रागी
    ङा थमा सुइक्‍ब आन कली श्‍येत गेशो खोदेंशो पा, इन रागी ङा मुरपुकीमी यो इन कली श्‍येत
    गेम्‍तेक्‍म। प्रेरित ८:१; प्रेरित १७:५-६
  car-NT: Mo'karon Judea po Kristus Jesus ta Tamusi na'nanopy'san apyimykon wara enapa
    amyjaron tywaije mandon, na'na a'sakarykon. Amyjaron aja'sakarykon 'wa tykota'ma
    mandon mo'karon a'sakarykon 'wa mo'karon Judea ponokon Kristus wyinonokon kota'ma'san
    wara enapa.
  amp-amp: Bar yinouroko, Judiako rhuyuk siosroh Kristenm yakmo krhopam kanjo niko
    inji krhopam fakmoko. Nhai be briyo krhopam he furarmomko. Bro Nkifrarhu mrokfom
    hikmotko tukmoh korhof yimam hti namburhato faso faso fak bebmomko. Judiaroh Kristen
    sioskfot to turoh korhof Judamn namburhato fak bebmoumm.
  bht-bht: हे मसीह भाईयो, इस तांई तुसां भी परमेश्वरे पर भरोसा करणे बाले लोकां सांई
    न, जड़े यहूदी प्रदेश च रेंदे न कने मसीह च न, क्योंकि तुहांजो भी अपणे लोकां ला
    तदिया ही दुख मिल्ला जदिया यहूदी मसीह लोकां जो यहूदियां ला मिल्ला था।
  eng-NOY: For ye, brethren, became imitators of the churches of God which are in
    Judaea in Christ Jesus; for ye also suffered the same things from your own countrymen,
    as they have from the Jews;
  cub-NT: Mʉja, ñʉjevʉ, mʉje ĩmarocavʉ ñájine d̶ávʉ̃ mʉjare nópe ina judíova ñájine
