    da bangsahin kuweˈ siyehin sinigpitan weˈ meˈ pagkaside Yahudihin.
  mle-mle: Aw gwur Jisas Kraisak wukijibir tigwurik, day aal jaav gwurak ab kwur-dadiygwurik
    adiy Juwtiya tamiya kidiy duw takwak kwurdaal pik, adiy Jisas Kraisak wukijibir
    tidiyim. Aw gwur gwuradiy kapa jaka tipa kidiy duw taakw gwuraam jawjaay kwurdiy,
    aw adiy Juw duw taakw adiy Juw Kristen duw takwaam jawjaay kwurdaal pik.
  shp-NTPO: Nokon wetsabo, ja maton kaibobaonbi amaa masábo maton tenenontianra; ja
    Judeainoa Cristo ikonhaa Diossen jonibo winota keskáribi mato winota iki. Jaboribira
    jaton kaibo judíobaonbi masábo tenemaa iki.
  aom-aom: Nasi ö muenoꞌe God-are ekaresiae Iesu Keriso-are ariböviehu Judea raromoromo
    vavaeni baejarëhi jemëꞌo ëhi huë vavaene baejëꞌe jëve. Jew rajehu jabesi örire
    ëꞌarëhi jemesi saꞌa rajohuro ëhi sisë vaejëvoꞌi arijëꞌejö.
  geb-geb: Nde na phorgap guigira Zisas khothɨgi gumgi gu mbigi, nde Zudian guigira
    Zisas khothɨgi gumgi gu mbigi fara muuŋgi. Mbe Zisas Krais phorgi gumgi gu mbigi
    ma. Nden kɨvntogi simtɨgar nde ndɨɨi tɨvara, mbe Zudian kav guigira Zisas khothɨgi
    gumgi gu mbigi, Zudaiŋ simtɨgar mbe nɨɨŋgi.
  bsj-bsj: na dor ma nangti ki bi kur kwama wuro Yafudiya ki den bi bwe kwama kiristi
    dige bwiyeu kom nuwa dotange na nawoyeu wi nubo bitinekume, kambo nob dinglinka.
  cak-cak: Quiri' nin-ij chive rix aj-Tesalónica ri junan kaniman ri Jesucristo iviq'uin,
    roma can nujunumaj-ri' ri ic'aslen riq'uin quic'aslen ri niquimol-qui' pa rubi'
    ri Dios quila' pa Judea, ri xa jun cánima quibanon riq'uin ri Cristo Jesús. Roma
    rix xik'asaj ri mismo k'axomal pa quik'a' ri ivinak achel xquik'asaj rije' pa
    quik'a' ri vinak israelitas
  chf-NT: Anela cä lot, cherbintetla ca' chich cherbintijob ya'i tä Judea ni machcatac
    u woylan ubajob tuba Dios uc'a u tz'onänob aj Cristo Jesús. Anela u tz'ibajtesetla
    a wajcäbnala, ca' chich aj Israelob täcä u cherbijob u yajcäbnajob, ni gente ta
    Dios ya'i tä Judea.
  tlf-tlf: Nugumal ibaa. Juda kasel Yesus Krais imi ilak dolin binim iyo tebe-nilipta,
    God imi unang tinum ko age Yesus Krais imi ilak dolin Provins Yuudiya kutam albip
    iyo kuguup mafak uyo kupka-e-bilip utaman tebesip kale, ulutap mungkup Tesalonaika
    kasel God imi ilak dolin binim igil tebe Kristen unang tinum ibo kuguup mafak
    uyo kupka-e-bilip utaman tebesip ko.
  piu-2006: Yiitjuku walytja tjuṯaya manta Tjuutiyalawana nyinanyi. Yurrunpa Yiitjuku
    tuunlayiki tjuṯangku, palunya ngurrara tjuṯangku panypurangkula tjananya pungkupayi,
    Yiitjuku walytja tjuṯaya nyinanyingka. Yalatji nyuntupaṉu ngurrangka Tjitjaluniyala
    Yiitjuku tuunlayiki tjuṯangku nyurrangarrinya panypurangkula pungkupayi.
  poh-NT: Maꞌ xa ta reꞌreꞌ xiban i Dios, xiban laꞌ woꞌ chi xacꞌuꞌlej tak na̱ pan awa̱mna
    ricꞌuluric i tiꞌcꞌaxic pan quikꞌab take awich atinami̱t tak jeꞌ ricab xquicꞌul
    woꞌ quicomonil take awich aj niminel reh Dios wilque̱b ar pa riyukꞌul i Jure̱ya
    reꞌ nquimol woꞌ qui̱b pa ribihnal i kAja̱w Jesus. Ru̱cꞌ i xaꞌn tak reꞌreꞌ, cꞌahchiꞌ
    acꞌamam tak tzꞌeht reh noꞌjbal xcaꞌn take awich aj niminel tak reꞌreꞌ naxchalic
    i tiꞌcꞌaxic chi quina̱ cuꞌum take quich quitinami̱t ra̱ꞌ riꞌsil cho maꞌ Israhel
  tue-tue: Mʉ́ã Jesucristore padeorí, mʉ́ãya dita macãrã mʉ́ãrẽ ñañarõ netõrĩ́ tiiyíra.
    Jesuré padeoré põnarĩ macãrã Judeapʉ niirã́rẽ wáarirobirora wáayiro mʉ́ãrẽ. Judeapʉre
    cʉ̃́ãya wedera judíoa cʉ̃́ãrẽ ñañarõ netõrĩ́ tiiyíra.
  bjp-bjp: Foron tualikmemtuul, gam fasi arae foron uh na tom unune ke God, ae ri
    unune lo Iesu Karisito na Iudaia. Wara le gam kalsakai ta fangungut sabin sing
    fanu lo gam tom, arae foron tom unune na Iudaia ri kalsakai ta u sing fanu lo
    ri tom, fan Iudaia.
  xon-xon: Nnaabitiib, ni ŋakni Uwumbɔr aanib bi bi Judea aatim ni ki kuuni Yesu Kristo
    aayimbil pu na; kinye pu? nido yaab aah ŋa nimi falaa pu na, Juu yaab ŋa bi mu
    falaa kina la.
  tzo-ZNT: Yechꞌo ti icuch avuꞌunic ti layilbajinic lachiꞌilique chac cꞌu chaꞌal icuch
    yuꞌun li jchiꞌilticotic ta jurioal ta estado Judeae ti yichꞌojic ta mucꞌ ti Jesucristoe.
    Jchiꞌilticotic noꞌox ta jurioal iꞌilbajinvanic.
  mpm-NT: Ti siaꞌan sa ni ka jini ri ja ni chindee jnuꞌun ya roꞌo naa ra, chi suni
    ni ka jnaꞌan ra nanu ni ka jnaꞌan yɨvɨ ka kandixia ja kanchuku tɨjnɨ nuu ndañuu
    Judea, chi ni ka ndikun yɨvɨ ñuu da un maa da, ti ni ka jito uꞌu i da naa da.
  ots-NT: Nuquɛjʉ, pé xí ncjahquijʉ ncja ngu̱ gá ncjajpi cʉm cja̱hnije cʉ rá bbʉh
    pʉ Judea, tzʉdi, cʉ israelita cʉ bi hñe̱me̱ nʉr evangelio. Guegue‑cʉ, ca gá hñemejʉ
    car Jesucristo, cʉ pe dda judio cʉ rá bbʉh pʉ bi ndo ʉnijʉ. Hne̱hquiguɛjʉ, xí
    ndo ʉnquijʉ hne̱je̱ quir mi̱ngu̱jʉ.
  hoy-hoy: इदुरसाटी हे वार्टुरा अदिक आकतींगेरा, नीम सांगुळ भी अदा मात आगतद ह्यांग
    मसीह यीशु दा परमेश्वर उन आ मंडलीगोळ्द यहूदिया दा आद, यतिकी नीव तान लॉकुर से हांग
    अच छल सहन माळतीर, ह्यांग आंदुर भी यहूदीगोळ द्वारा सहन माळीदुर,
  amo-amo: Bara anung linwana ina so nafo anan na tii alau Kutelle na adi Yahudiya
    nyan Kristi Yesu bara anun ina neou na nit mine nafo na inun wa neou na charannono
    Israila.
  pjt-pjt: Ka panya kuwari nyurampa ngurangka aṉangu kutjupa tjuṯangku nyuranya anaṉi
    munu punganyi nyura Godaku tjukurpa mulamulangku kulinnyangka. Palu kulilaya,
    nyanga palu puṟunypa ngaṟanyi ngura nyara Israelta, panya nyara palulaya aṉangu
    Jew kutjupa tjuṯangku Jesuku walytja tjuṯaku kuraringkula tjananya analpai munuya
    pungkupai nyuranya puṟunypa.
  cwe-cwe: Mweye ndugu muyasondelele mabumbila ya wahuwila wa Chilisito yeli ya Mulungu
    uko Yudeya, kwaviya mugazigwa na wakaya wayenu fana mabumbila ya wahuwila wa Chilisito
    viwagazigwe na Wayahudi,
  daa-NT: Gem kol siŋtay, gee ibiniiko kadar kaaw-at gina riy ɗo gelbinko, asaan kuŋ
    maaniiko oki aaɗ min botol ta *Eglizna ku Buŋdi kuuk goy ɗo kiɗ ka Zuude. Gee
    ku Eglizna-ak, ŋuur aamin ɗo Iisa Masi ho *Yuudinna taaɓiyiig dakina. Kar kuŋko
    oki, gee ku maaniiko taaɓiyiŋko dakina.
  mlp-mlp: I gimaqbaban, saw Judiya-ib God ago on mataw Krais Yesus aholib soqotim
    ago nan muzinsa in gigo ginedan Juda naqmo in afaqan kabemmo tinegiy. An saw Judiya-ib
    on mataw na gigo hib daq gwahtimta nazaqmo diq ne gigo hib gwahtimtamo. Ne Yesus
    anan helmo haqsa iyan negmo gisenlul naqmo in afaqan ne tinegaymo. Ne Yesus ago
    on mataw gidauhan saw Judiya-ib osayta na gisen muzinim afaqan sorsa i ginad emauq,
    God ago gamuk ne gigemab kabiy tiqemaq haqauq.
  ape-C: O ipak apakish arpesh! Ipak douk pemnek arudokmori atur eriger douk Iruhin
    ananish arpesh douk shatukur Jisas Krais shape agudok shokugi nahobig Judia iri
    shemnegor iri. Eshesh douk Juda eshesh kanak enesh shenekesh enenyenen aria shenekesh
    shemnek debeiri eriger. Aria ipak shopunek douk pemnek eriger namudok atin. Enesh
    ipak atubur wabur shakri uwok um ipak pugipesh Krais um aria eshesh shenekep pemnek
    debeiri eriger.
  bgs-bgs: Mga kataladi, tô inému tun ákniyu magunawa katô inému katô mga sakup ka
    Manama na ágpamaké ki Jesu-Cristo tun ta Judea, su girrayatan kó katô mga kadumaan
    yu na ánnà Judio magunawa katô kérrayat kandan katô mga kadumaan dan na Judio.
  faa-faa: Yutía hauaka á Yasu Keresoa paosa aporo hinamo arisia ayiáka, re soko ayiáka
    risikinapo. Maeo, Yutía hauaka á Yasu Keresoa paosa aporo hinamo risiane Yu aporomo
    mokoatikisapo. Arirakano Yutía hauaka á mokoatikisa ayiáka Tesaronaeka taone sumu
    á repo namina hakāsa risia aporo yiamo reane mokoatikisapo.
  kik-kik: 'Nĩgũkorwo inyuĩ, ariũ na aarĩ a Ithe witũ, nĩmwatuĩkire a kwĩgerekania
    na makanitha ma Ngai marĩa marĩ thĩinĩ wa Kristũ Jesũ kũrĩa Judea: Nĩmwanyamaririo
    nĩ andũ a bũrũri wanyu na mĩnyamaro o ĩrĩa andũ a makanitha macio maanyamaragio
    nayo nĩ Ayahudi,'
  cap-NT: Jilanaca, culluquinaca, anc̈hucqui walja sufriñc̈hucc̈ha anc̈huca persun
    wajtchiz z̈oñinacaz̈ ana wali paañiz̈ cjen. Jalla niz̈ta irata sufrichic̈ha Judea
    yokquiz z̈ejlñi criichinacami. Werar Yooz icliz z̈oñinacaz̈ cjen niz̈ta sufrichic̈ha.
    Niz̈aza persun wajtchiz z̈oñinacaz̈ ana wali paañiz̈ cjen, sufrichic̈ha. Tsjiikaz
    anc̈hucaquizimi ninacz̈quizimi watchic̈ha.
  ksr-ksr: 'Juuda ejemba Judia prowinsnoŋ uugia meleeŋgi Juuda tosianoŋ aŋgosisiri
    ama oŋoŋgi siimbobolo mogi. Yoŋonoŋ ii moma kileŋ Kraist Jiisaswo qokotaaŋ nama
    Anutuwaanoŋ uumeleeŋ kanageso koloogi. Uumeleeŋ alaurunana, oŋoo batugianoŋ mono
    kaaŋiadeeŋ kolooro: Oŋoaŋgiaa Griik ejembanoŋ Juuda yoŋoo tani kaaŋa ama oŋoŋgi
    oŋonoŋ siimbobolo ororoŋ moma Anutuwaanoŋ kanageso koloogi.'
  eng-TNT: 'For ye brethren became folowers of the congregacions of god which in Iewry
    are in Christ Iesu: for ye have suffered lyke thynges of youre kynsmen as we oure
    selves have suffered of the Iewes.'
  sbs-sbs: Chenu, mizwale, muva vi valikanyisi vwe kereke ya Ireza zina mwa Judeya
    mwa Keresite Jesu. Sina nenwe hape muva nyandili zi swana zintu ku vakwenu vantu
    ve munkanda yenu, sina mu vava chitiri ku ma Juda.
  sue-sue: Otao mamai naso, Anutura dubu Kristo Yesura zazo ninitinoise Yudaya zebura
    nowera ago ine nikare awa. Numorekare wewa da ago ine nimorekare wewa. Nukare
    Yuda ema meni dewa tama yaya tamuwa, da ago ine otao mamai nisokare eni meni nikare
    dewa tama yaya tamuwa awa.
  fra-NCL: Car vous, frères, vous êtes devenus les imitateurs des Eglises de Dieu
    qui se réunissent en Jésus-Christ dans la Judée, puisque vous avez souffert vous
    aussi de la part de vos compatriotes, ce qu’elles ont eu à souffrir de la part
    des Juifs, —
  snn-NT: Mësacua yua Riusu bainreba re'huasi'cua ba'ijënna, mësacua yija bainbi mësacuani
    je'o bajën, ro huaijën, gu'aye yo'ohuë, yo'je sanhuë. Riusu bain jubëan Jesucristoni
    recoyo ro'tacua Judea yijare ba'icua, bacua'ga judío bain si'nsesi'cua ba'ijënna,
    yurera güina'ru baji'i mësacuare.
  atb-NT: Gumang wuì ê, nungmoq gi, Hkrisduq Yesuq má nghut nyi é, Yuda mau má joq
    é Garai Gasâng é noqkuq hpûng pé lé, alik kut yu é bang dut bekô nghut ri. Noqkuq
    hpúng haú pé gi, Yudaq byu pé zing-rî é lé hui zô é su, nungmoq le, yhumsing mau
    mâ é byu pé zing-rî é lé hui zô akô nghut ri.
  cek-AK: 'Nawkamyanawk, nangcae loe Judah prae ah Kri Jesu to talawk moe, Sithaw
    hnukbang kricaabunawk mah, Judah kaminawk khae hoi pacaekthlaekhaih tongh o baktih
    toengah, nangcae doeh nangmacae kaminawk khae hoi ih pacaekthlaekhaih to na tongh
    o toeng:'
  bkd-bkd: Mga suled, su naul-ulahan hu mga tumutuu ki Jesu Cristo diyà ta Judea iyan
    daan naula-ula nuy ta inantus nuy gayed sa pasipala hu mga kadumahan nuy iling
    hu mga tumutuu daan diyà ta probincia ta Judea ha pigpasipalahan hu duma dan ha
    mga Judio.
  ctu-76: Hermañujob, che' ñac ti la' ñusʌ la' tyʌc'lʌntyel ti la' pi'ʌlob, chʌ'ʌch
    ti la' ñusʌ je'el bajche' ti' ñusʌyob ti' pi'ʌlob je'el jini israelob ochemo'
    bʌ ti' t'an Dios mu' bʌ i much'quiñob i bʌ i cha'año' bʌ Cristo Jesús ya' ti Judea.
  lac-NT: Yʌn ba' a berechex ti' u t'ʌn C'uj in bʌjobechex caj u chucob a pachex a
    wet cajarex. Baxuc xan, caj u chucob u pachob a wet acsʌ'orirex Jesucristo tu
    cu c'ayob tu ru'umin Judea. Raji'ob chucob u pachob ten u yet cajarob u winiquirob
    judío.
  xla-xla: Epedeme mikadepe dle so namkadulo, mo-wua꞉malamana, Yu sota Yudiya mo dla
    Yesu Keliso dla mikadepe dle so watle wotiyalle hapimduwaye. Epammama epapele
    kokota wua꞉ dla mo-woyamama mo-wua꞉ abo sotapo wua꞉ dla wotiyalle ma-hapimduwapo.
  xav-NT: Zudeza na danhipti'a nho'õmo nhisi ãma hã, aiwana za'ra wa'aba, ma tô da
    te 're sazei pese za'ra, 'Re ĩhâimana u'âsi mono zadawa wasu'u hã, ĩwasu'uwẽ hã.
    Tawamhã, Cristu Zezusihi ãma ma tô 're danomro, ĩsazei'wa norĩ, siré 're ĩsi'rã'õtõ
    mono norĩ hã. Tawamhã, ĩsiré norĩ hã ĩsazei'õ'wa norĩ hã ma tô te te ãma 're rowasété
    za'ra, ĩsazei'wa norĩ hã te te 're saze za'ra mono tõ da, ĩwasu'uwẽ hã, tisiré
    nherẽ. Tane, a norĩ wa'wa hã wasiré ĩsazei'wa norĩ hã, ta norĩ ne, ma tô 're ĩrobzépata
    za'ra wa'aba mo, asiré norĩ hã asada 're sahi za'ra wa'aba mono wa, Zudeza norĩ
    ne.
  cuk-cuk: Gwenadgan, bemar Jesúsʼba-nanaimalad-danar-Judea-yargi-ambikunonidamalad-sunnaa
    be gusmarmogad. Ar bemar be-yarginmaladse ise-wilegagwar gusmalad. Ar deyopira,
    Judeaʼginmalad na e-gwenadgan-Judíoʼmarse wilesmarmogad.
  tbf-tbf: Bu kasiung, bu vinekikin nga ta nga suoeie a toun meie bu vinekikin mi
    kuoluon e Raban i Iudea gi ta nga suoeie surie kegi vodovodon tuktuk se Karisito
    Iesu. Nga te suvu vinekikin kovuni ngas te si kenga sar nama kes, malan egie gi
    tate nga suvu vinekikin kovuni sibu Iuda.
  uig-CYR: Чүнки силәр, и қериндашлар, Йәһудийә өлкисидики Мәсиһ Әйсада болған җамаәтләрдин
    үлгә алдиңлар; улар шу йәрдә Йәһудийлар тәрипидин қандақ харлиқларға учриған болса,
    силәрму өз жутдашлириңлар тәрипидин охшаш харлиқларға учридиңлар.
  ikw-NT: Anụ bụru ele sno ọchi ọgbako Chiokike ke zị nụ Judiya, ele ke Karaịsi Jizọsi.
    Anụ tarụ awhnụwhnu n'aka ele ẹli anụ lele kpa ọgbako Chiokike tarụ awhnụwhnu n'aka
    ele Ju.
  khs-khs: 'Yutia peleya: emi Kote kulu mina sena kesale Yesu Kelesowemi sitala amunuse
    kiwala aluse sitalakeye. Ne ma:ela: ne atela:, Yutia peleya: emiwa Keleso sena
    kesale sita:newa yu senayewi ikomo tiye iya:peyakeye. Alanase, Yutia peleya: emi
    ikomona amunuse Tesalonaika koamesa: emiwa kiyawa kilipe sita:ne sena epamoke
    kiwa ikomonakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኑናዳን ፆሳ ካሊያዋንቶ፥ ኪሪስቶሲ ዬሱሳን ኢቱዋ ጊዴዳ ዪሁዳ ጊያ ጋዲያን ዴዒያ ኣማኒያዋንታ፥ ሂንቴንቱ
    ሌሚሴቲታ፤ ሄዋንቱ ፆሳ ኣማኒያዋንታ። ኣዪሁዳቱ ኡንቱንታ ዋዪሴዳዋዳን፥ ሂንቴንቱ ቢታ ኣሳይካ ሂንቴና ዋዪሴዳ።
  pma-pma: Tuemeitel ka ahinameitel keil, asa koa kistal en kami suval etin asa koa
    kistal en meatin keil onen Iesu Kristo koa amul en sios keil onen Ahi en provins
    ten out Sudea. Veni kami mun mikur anatin en selusien onen Ahi, ka sakini, me-Gris
    keil koa avi tuomi keil asan mahien min kami suval koa Siu keil en provins ten
    out Sudea akuri en hen Siu keil, koa avi tue keil.
  atd-NT: Ian su sikaniu, mgo sulod, nokog-unawa kow to mgo otow no nigtuu ki Hisu
    Kristu no dio to Hudia no nasakup to Magboboot su sikandan, nabaybayaran on to
    mgo duma ran no Hudiu no waro nigtuu ki Hisu Kristu, no songo ogkabaybayaran kow
    to kaniu no mgo duma no songo waro mogtuu.
  tel-2017: ఎలాగంటే సోదరులారా, మీరు యూదయలో క్రీస్తు యేసులో ఉన్న దేవుని సంఘాలను పోలి
    నడుచుకుంటున్నారు. వారు యూదుల వలన అనుభవించిన హింసలే ఇప్పుడు మీరు కూడా మీ స్వదేశీయుల
    వలన అనుభవిస్తున్నారు.
  hat-BSA: Paske nou menm, frè m yo, nou te devni imitatè a legliz Bondye nan Kris
    Jésus ki an Judée yo. Konsa, nou te andire menm soufrans sa yo nan men a pwòp
    moun peyi parèy a nou yo, jan yo menm te andire l nan men a Jwif yo.
  top-NT: Li̱ta̱camán, huixín ni̱ ca̱cxilhputuná̱n lhu̱hua minta̱pakanatcán y ca̱ma̱kxtakajni̱ni̱tán
    na̱ chuná la̱ tapá̱xtokli lhu̱hua judíos tí tali̱pa̱huán Jesús nac Judea pi̱huá
    ixta̱pakanatcán ca̱ma̱kxtakájni̱lh.
  msk-msk: Kamo na manga karomonan ko, yang yamapagguna kamayo maynang yamapagguna
    sang manga tomotoo sang Dios ag Judea na yangagad kang Jesu Kristo na pyaparisudan
    nang arag silan Judio. Kay kamo arag pyaparisudan nang manga otaw na wa otoo sang
    Dios disang kamayo banwa.
  gyr-NT: Ore rɨvɨreta, acoi cuese peiporara mbahe-mbahe tẽi pe mu eta pãhuve peicose;
    ẽgüe ehi tuprɨ avei Jesús reroyasar Judea pendar yuvɨrecoi vahe Jesucristo recocuer
    rese. Imu judío ae oseca-seca yamotarẽhɨsave yuvɨreco.
  kmh-kmh: Pen mam ay sikop. Biynimb chin Jiwdiya akay, chinup biynimb Jiysis nup
    nind gosimb niŋnuk gok timey giyak rek, miñiy Tesalonayka biynimb gok nimbip gispay.
  ukr-ONPU: Адже ви, брати, стали наслідувачами Божих церков, які перебувають в Юдеї
    в Христі Ісусі, бо ви постраждали від свого народу так само, як і вони від юдеїв,
  emi-emi: 'Poli am, kapuimami etoa, ngam uusilaa nongina vaalua taumattu ngatoa tale
    alena ale manga God eJiudia ila ta Karisto Iesu: ngam ghe ghaala mmarikana ta
    kapuimim atoa tanganueimim eitauaa, nim nongina isaa o ale manga eJiudia laghe
    ghaala mmarikana ta aJiu etoa,'
  zpv-NT: Bwiitsi raꞌ ziga basahcazii raꞌ bwiinn lahdxyi tu laꞌh tu ziꞌchi za guzahcazii
    raꞌ xpwiinn Jesucristu laꞌn guidoꞌ nin nuu raꞌ guihdxyi Judea, pwihsi nee raꞌ
    za ba bireꞌgunaꞌhla raꞌ bwiinn Israel laꞌh raꞌ ba.
  gux-gux: 'N kpiiba yi den ŋoadi u TIENU n yini yaaba nitaana ya n ye JUDE po ki
    ye JESU nni ya fuuli: kelima yi dogu yaaba den waani yi fala nani bi ya dogu yaaba
    Jufinba n den waani ba fala maama.'
  kos-kos: Mwet wiasr in lulalfongi, ma orek nu suwos ingan orek pac nu sin mwet in
    church lun God in acn Judea, aok nu sin mwet lun Jesus Christ in acn we. Akkeokyeyuk
    kowos sin mwet wiowos oapana mwe keok ma orek nu selos sin mwet Jew,
  ibo-ibo: Unu onwe unu, ụmụnna m, ghọọnụ ndị na-eṅomi nzukọ nke Chineke nʼime Kraịst
    Jisọs, ndị nọ na Judịa. Nʼihi na unu onwe unu hụkwara otu ụdị ahụhụ ahụ nʼaka
