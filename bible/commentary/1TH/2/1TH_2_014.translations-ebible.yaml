  cco-NT: Jo̱guɨ jaléngꞌˋ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ, mɨ˜ caꞌíingꞌ˜naꞌ jaléꞌˋ iihuɨ́ɨˊ
