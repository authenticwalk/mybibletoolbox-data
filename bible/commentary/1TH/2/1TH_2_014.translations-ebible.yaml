  kan-OKCV: ಪ್ರಿಯರೇ, ನೀವು ಯೂದಾಯದಲ್ಲಿ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿರುವ ದೇವರ ಸಭೆಗಳನ್ನು ಅನುಸರಿಸುವವರಾದಿರಿ.
    ಅವರು ಯೆಹೂದ್ಯರಿಂದ ಅನುಭವಿಸಿದಂಥ ಕಷ್ಟಗಳನ್ನೇ ನೀವೂ ಸಹ ನಿಮ್ಮ ಸ್ವದೇಶಿಯರಿಂದ ಅನುಭವಿಸಿದಿರಿ.
  bbb-bbb: Ro erafano ja Godido e ije bu sakae Judia ijia Jesu Kuraesido ive ijia
