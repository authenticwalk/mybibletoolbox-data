  rop-rop: Wal main braja en sista olabat, ai dalim yumob. Yumob bin abum trabul brom
    yumob ron kantrimen jis laik ol detlot Juwish pipul hubin bilib langa Jisas Krais
    deya langa Judiya. Deibin abum trabul brom olabat ron kantrimen,
  mee-mee: Kolingamangng memena, mangng ka lomangngmatana roma, pangamologa ae Nutu
    kanna ke kumkuma ngallo nge miau kurumea, oru reke lele nge miau ka tongarea kena
    mana ma oru reke lele nga ra lopatokonakana rae Nutu re ngae Iurea onreke pagiu
