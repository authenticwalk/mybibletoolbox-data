    Thánh ấy chịu khổ dưới tay người Do Thái.
  kze-kze: kentáásí kwaásiyono. Yútaa-ayampaken-kwaasi Ísóigona kwaási Ísu Káráísitiyemo
    tarúmaimo máyáan-kwaasimo uráantemba keinárawa'a mirá uráawe. Yútaa-ayampaken-kwaasimo
