    numpan nhini-yu. I da mange tetemanthay ngala nginipunh nhini mani-ya pumampirra
    deyida kardu ngarra Yile neki nukunu ngarra da nan wangu Judea. Kardu nhini deyida
    wanku parraniriwaktha purni da mange ngarra Kangkarlmawu nukunu-yu, i nhini kardu
    darrikardu pigunu da matha kardu Jews-ya da tetemanthay ngala pubanpirrapak nhini-yu.
  dif-dif: Jeruja bakana jura, ngatata worajai, Godaia mili wolarani, tana Christungu
