  ita-1927: Poiché, fratelli, voi siete divenuti imitatori delle chiese di Dio che
    sono in Cristo Gesù nella Giudea; in quanto che anche voi avete sofferto dai vostri
    connazionali le stesse cose che quelle chiese hanno sofferto dai Giudei,
  lww-lww: Wolai a vineu lala, nekilia sane pogos nap̃a amlelaga, pe piavi re poli
