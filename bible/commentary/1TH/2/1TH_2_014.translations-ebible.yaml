  eng-WEBU: For you, brothers, became imitators of the assemblies of God which are
    in Judea in Christ Jesus; for you also suffered the same things from your own
    countrymen, even as they did from the Jews
  gnw-NT: Jare uyeyapo ma peve, Judea pe uyembatɨmbatɨ vae reta pe uyeyapo vae rami,
