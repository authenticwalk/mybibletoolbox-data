    këlangön kat wia pöl pitta Yuta omën pitëm karuröak wet rëak elmëën kat wiaurö.
  ipi-ipi: Amene imalini yame, wamba Jutiya tane wandakali minditupa Jisasa Kataisa
    towa atu atoto, Gotena sosa guleai-kola, Juta yame wandakali waka minditupa-mane
    kenda-pene kambua Juta yame Kitisene utupane maiyai. Andipa wuane pua teke, Tesalonaika
    tane wandakali yakamana minditupa Kitisene guleai-kola, yakama tanena yame akali
    minditupa-mane kenda-pene kambua yakama geai okoni. Geai-kola, wamba Jutiya tane
    Kitisene utupane-mane tandaka no ateaini pua teke, Tesalonaika tane Kitisene wandakali
    yakamatopi tandaka no ateai okoni.
  qul-NT: Hermanocuna, llajtamasiyquichis ñac'aricherkasunquichis, imaynatachus judiocunapas
