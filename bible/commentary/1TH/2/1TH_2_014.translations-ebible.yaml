    vuvata mwihua nriqa vu inraikyara varaqi vi varura. Mwihua nraantantamwa kye nkyevata
    Karaisirara qutaave qiavata mwia kyaara nkyita nramwunaahua nkyi uaqiamaqita quavata
    nkye nriqa vi inraikyara varaqi vi variara.
  yrb-yrb: Bodere i Judia orofa Ju uwarama Godinu Judia orofa sisia uwara emana Yesu
    Kerisoini Danu uwaraba siosawere uta. Awonana yanu moana su uwarama ya Godinu
    naueta uwaraba enanari siosawere utaita.
  maa-NT: Jñò ndí 'ndsè ko̱ ndí tichjaá, k'oa̱á s'ín komàt'ioòn koni s'ín komàt'in
    jñà xi̱ta̱ na̱xa̱ndá‑la̱ Nainá xi mokjeiín‑la̱ i̱t'aà ts'e̱ Cristo Jesús xi títsa̱jna
    ján nangui Judea. Ti̱jñà‑ne xi̱ta̱ na̱xa̱ndá judío xíkjín kiìtji̱ngui kondra̱‑la̱.
    Jñò ti̱jñà‑ne xi̱ta̱ na̱xa̱ndá tsa̱jòn kiìtji̱ngui kondra̱‑nò.
  mcq-mcq: ꞌEnajihunaꞌe vwehu núne Godoni sosia kaꞌene Jesu Keriso oni vaji Jutia
