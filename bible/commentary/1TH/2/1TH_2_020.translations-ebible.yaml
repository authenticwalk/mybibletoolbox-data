verse: 1TH.002.020
translations:
  kpx-kpx: '@see-verse:1TH.002.019'
  okv-H: eto di kogombari dagota erena amo ungora.
  tbo-tbo: Uyahinei taumi i ani wotalagae ma i ani kaoha.
  mal-C: അതേ, നിശ്ചയമായും നിങ്ങളാണ് ഞങ്ങളുടെ അഭിമാനവും ആനന്ദവും.
  grc-SR: Ὑμεῖς γάρ ἐστε ἡ δόξα ἡμῶν καὶ ἡ χαρά.
  bgc-bgc: म्हारी बड़ाई अर खुशी थमे सो।
  khz-khz: Taunatauna, ai gema veagi e verere kwalana gomi.
  deu-TKW: Ihr seid unsere Ehre, unsere Freude.
  zsr-NT: Lbiꞌiczliꞌ nacliꞌ le run ga nactuꞌ bicaꞌ ba, len le run ga rudzíjituꞌ.
  lin-lin: Solo, bino nde bozali nkembo mpe esengo na biso.
  hns-NT: Toelog hamlogke kaam ke madjoerie baate aur hamlogke khoesiaalie dewe hai.
  noa-E: Pãar gaaimuata maar oneenaa mʉg atagjã maar ʉ̈ucha nʉisiju.
  eng-EMTV: For you are our glory and joy.
  mib-NT: Suu jeē sɨquɨ́ rohó cúu jeē cácusɨɨ̄ teyɨ́ ni rī.
  lif-NT2: से़क्‍खासाङ् आनिगे़ सःप्‍मा नु ने़बो के़भम्‍बाग खिनिॽनिङ्‌ङेरो॥
  xnj-xnj: Ena, nyenye ndi mwemkita tete timekayi na kuheka!
  mmx-mmx: I ruturun tinotno. Mi lox amomo aleng nama.
  cbr-NT: Nun 'aquincëxmi upiti Jesucristomi catamëcancë cupí cananuna cuëënquin upí
    oquin sinanin.
  tee-NT: Pus na k'ox quintalhichivinan ju quijnan va milacata'an ju uxijnan. Chai
    uxijnan ju iclalhik'achanau.
  eng-LSV: For you are our glory and joy.
  cak-NT: Can iwoma rix, roj c'o kak'ij y can niquicot kánima.
  pah-NT: A'ereki pehe ore mboukwaha. Pehe ore mbohory.
  sja-NT: ¡Wãarapɨ! Parã mãgá ijãapata k'aurepa tai o-ĩa p'anɨ. Ma awara parã k'aurepata
    awaraarãpa tai ãpɨte pia pedeepata.
  xed-xed: Manda va tsaya nzakwani, kaghuni glakwa ŋni, kaghuni haratá ghəŋa ŋni.
  mks-NT: Mé a̱ nda̱a̱ íin va̱ha ini nde̱ ta cáji̱i̱ ini nde̱ cája ndó.
  gfk-S: Tutuno sakit, mu no minamar ta mehet ma no numehet gungunuama.
  bmu-bmu: Neŋön eŋgöra aka qetbuŋa miwikŋaininga sösöŋgai ak neŋgimakze. Mewö.
  dgz-dgz: Wam ame gapan aton nuga ibari e me di. Amba God yaunu ao warepi ibari e
    me di.
  eng-GNV: Yea, ye are our glory and ioy.
  zaa-NT: Hua ligani por lebi'į nna yala la' redacca' latsi' té lo losto' tu' nna
    ná le la' dàliani qui' tu'.
  eng-WEBSTER: For ye are our glory and joy.
  guh-guh: Paxamë yabara baja cajena pexaniajamatabëcuene parajutabiabajë Diosojavabelia.
    Pacasivajamatabëcuene barëyatsinua tsabiabi.
  bon-bon: Toraca, weene peete nemi cibibine ngenecu gege me lui cina niweninininuye.
    Weeme ätrunga cabu ca cime kaakesea te miiji me läbituge.
  nhw-BL: Quena, amojuanti antechmacaj hueyi paquilistli huan yeca Toteco techhueyitlalis
    nopona.
  swh-ONEN: Naam, ninyi ndio fahari yetu na furaha yetu.
  wbi-wbi: lwakuva umue mwemue vwimike nulukelo lwitu.
  bba-bba: Geemɑ, bɛɛn sɔ̃nɑ sɑ woo kɑnɑmɔ, sɑ mɑɑ nuku dobu mɔ.
  eng-KJVCPB: For ye are our glory and joy.
  kgk-NT: Pende-rehe ore oronhemomba'egwasu-ta. Pende-rehe kwéry orovy'a eterei-ta.
  waj-waj: Kutaa ta ngiiiyara mannaka tida sirigaida variaunnanoo.
  cpy-cpy: Eerokatee-yakini kantakae-yaawoni noñaantyaawori najahaa-wenteeyaa paata
    nokimo-shiretee.
  mpx-mpx: Tunahot, komiu wama abahanaha ge wama abayaliyaya.
  wbp-wbp: Yuwayi, junga kujaju! Nyurrurlarluju yapangku kankulu-nganpa wardinyi-mani-nyayirni,
    kapurnalurla kujarlaju yimi-ngarrirni nyiyarningkijarra nyurrurla-kurluju. Kujarlaju
    kapu-nganpa ngurrju-pajirni.
  luo-luo: Chutho, un e duongʼwa gi morwa!
  nhe-NT: Quena, imojuanti innechmacaj hueyi paquilistli huan yeca Toteco techhueyitlalis
    nopona.
  aii-aii: ܗܹܐ ܐܲܚܬܘܿܢ ܝܼܬܘܿܢ ܚܸܩܪܲܢ ܘܚܲܕܘܼܬܲܢ.
  esk-NT: Iḷumutun kamanautigigipsi quvianaġiplusri.
  msb-msb: Kamo ngani an nagapalipay sa amon kay tungod sa iyo pagagalangan kami san
    Dios.
  cpa-NT: Lah¹dsóh² hniah¹² báh³ dsa² jmoh² ma²tøa¹² dsǿa¹² jnieh³, hioh¹² jenh¹²
    jnieh³.
  dso-dso: ତମେ ସବୁବେଲେ ଆମର୍‌ପାଇ ଡାକ୍‌ପୁଟା ଆରି ସାର୍‌ଦା ।
  meu-meu: Emai heaḡi bona emai moale badidia na umui.
  yva-NT: Tugae, weapi bewar reansanuga ranayanambe rave muno manakoeyo wasai.
  dgc-dgc: Sikam ngani dén i pépurién mia, da mésaya kame dikam.
  zpm-NT: Ne nligaa rley no rdziaṉ no zha mban to, haxta riats no zeeṉe raquiet to;
    sac to rlu gaṉle ne nli xtsiiṉ Dios nodziuuṉ no.
  hix-NT: Àsok tawro hana. Amna nhananàhàtho komo ryhe moxamo katxho me xaxa manatxow
    hamà, omnyamo. Amna yeryehotanàhnye me xaxa matxow hamà.
  sim-sim: Jir sishinak nir warje mende nga ni rupshihi kumbanukuk ni sikwa nir.
  npi-ULB: किनभने तिमीहरू हाम्रो महिमा र आनन्द हौ ।
  cgc-cgc: Tenged ki kyo, gadayaw kay ta Dyos daw nalipay kay.
  tim-tim: Ye amâ nengât egâliaŋ gogâleaŋ nenŋe akto yekâ nâŋgâm âmâ heroŋe maroŋe
    nâŋgâmai.
  yor-yor: Nítòótọ́, ẹ̀yin ni ògo àti ayọ̀ wa.
  wos-wos: '@see-verse:1TH.002.019'
  emp-NTPO: Wãrãda bãrã carea b̶ʌsrid̶a panʌa. Bãrãra dai b̶ʌsrid̶aa.
  eng-F35: Indeed, you are our glory and our joy.
  ind-ind: Sungguh, kalianlah kebanggaan dan sukacita kami!
  pes-OPCB: شما براستی افتخار و شادی ما هستید.
  mpt-mpt: Ni ibo dlonoba Yesuse alebanoba baabanoba Ni okoko olota nanobbiobo ge
    baabanomabbio kesoa ni seimbuobe.
  ssx-ssx: Aowe. Nikana꞉ma꞉ iki pa꞉ta꞉ ta꞉na꞉ma꞉ homolo hata꞉ ika꞉ pi lawao haloma꞉me.
  mkl-mkl: Ntɔi, nɑ iri nŋɛi ɑɑ kɑ tɔɔ fufu nɔ ɑɑ kɑ nɛ inɔ didɔ̃ nɑ iri nŋɛ.
  gaq-gaq: ପେଇଂ ତ ନେନେ ମ୍ଲେଡ଼୍ୟା ବାରି ଆସିର୍ବାଦ୍‌ ।
  gof-RNT: Tuma hintte nu bonchchonne nu ufayssi.
  unx-unx: ଆପେଗିଦ ଆଲେୟାଃ ମାନାରାଙ୍ଗ୍‌ ଆଡଃ ରାସ୍‌କା ତାନ୍‌ପେ ।
  gah-gah: Guivahanite Izesú anititi zupa nene hí vegenakumú mulutegú agila guluma
    noiko minatune. Hí vegenakumú lagata gopa gelesá amune. Lekelisigó nene lelí hozámini
    gihila lilí inamó neve. Itó lamaná lekelikumú agepoka loaká nounimó, itó mulutegú
    lamaná geleaká nounimó nenazo, nenemú lekelikumú logoliza vizeko minanogo une.
  lcm-lcm: Io, nami luai nang mipo tukulai i kamem miminaungan ve uruk.
  aer-aer: '@see-verse:1TH.002.019'
  qvc-NT: Chaqa qamkunaraykum ancha alabawanllapa. Chaymi ancha kushikunillapa.
  tgl-ULB: Sapagkat kayo ang aming kaluwalhatian at kagalakan.
  cbs-NT: Matuwen taexun Diosun jawen kushipawen nuku duawakin nuku benimawaikiki.
  xtm-NTPP: Chukan kúu ja ndijin ka kuu jayiñu'u sa nuu Su'si ma, te chukan kúu ja
    ka kusii ini xen‑xeen sa.
  nnq-nnq: Elo, magambu mangweto nga kibumo chito nu kuala mwojo kwito!
  bao-NT: Mʉjara mʉja nii, wederique paio, ʉjea nii, jãa ca biiro ca tii niirã.
  san-ORI: ଯୂଯମ୍ ଏୱାସ୍ମାକଂ ଗୌରୱାନନ୍ଦସ୍ୱରୂପା ଭୱଥ|
  huv-NT: Naleaing, icona apmeajchiün xicon nayajcan xeyay apac ximeajtsan.
  otn-NT: Ja̱njua̱ni̱ ngue da̱di johyagähe conná̱ ngue'a̱hʉ.
  nop-nop: Biyagoŋ hinek, hidigoŋ wotniniyegigit yotiloiŋ tiŋa undugoŋ welenadifonik.
  obo-NT: Oyya, sikiyu en kos bantug woy kahaan doy.
  cak-ENT: Ivoma vi que rix xquitakej ri Jesús tok roj c'o kak'ij y c'o quicot pa
    tak kánima.
  lif-NT: ᤛᤧᤰᤂᤠᤛᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤛ᤺ᤵᤔᤠ ᤏᤢ ᤏᤧᤒᤥ ᤁᤧᤓᤶᤒᤠᤃ ᤂᤡᤏᤡ᤹ᤏᤡᤱᤅᤣᤖᤥ॥
  mie-NT: Suu jā síquī ndá ndóhó cúu jā cúsiī ndasí inī ndá nī.
  san-TIB: ཡཱུཡམ྄ ཨེཝཱསྨཱཀཾ གཽརཝཱནནྡསྭརཱུཔཱ བྷཝཐ།
  qve-NT: Chayraykun noqaykuqa qankunamanta anchata kusikuspa, contento kashayku qankunapa
    iñiyniykichiswan.
  pao-NT: Te Naa ne netubetsea'ekwu tooe hannano'o tooe mu-koobatoo.
  cbu-NT: Ashiruch ndusha pazichini táshina. Ashiri naturit in siyamand mangini shambatkini,
    watam Isus kuskachu, uru ashtachiniya. Ashiruch siyaa kizpur chinakani táshina,
    Isuschichpatatini.
  usa-usa: owé. keráwáqtábóaqtaa ketááma weganokanoq éqtaa timuqá kémaraunatae.
  soy-soy: Mɛsei yɛ mɛ, nɔ̃́ kɑrí nɛ rikɔ́kɔri wɑi, nɔ́ɔ kɔ ntɔ́pɔ́ɔnɑrɛ.
  hui-hui: Iname tínaga mini mo yaraga holenebi ina mo turu holenebi irane tíore kamigoni.
  amf-amf: Gon yedi wosa gobshinabee wosa wozanabene.
  quc-NNT: Are je' iwumal ix chi käku'b'isax qa k'ux, kujkikotik.
  dob-dob: tupu be gwausowala manumi ꞌada loba.
  wrs-wrs: Tanam kava yeindava und lothopralvuhinv, wo indk vithiv.
  mca-mca: Ekheweli'ƚ heiqeni'ƚ ej qa ta'ƚi'ƚ ewets iye pa' yisaxitsi'ƚi'mkii.
  tzo-TZC: Melel, ti voꞌoxuque jaꞌ ti spatobil coꞌntoncutique schiꞌuc ti smuyubajel
    coꞌntoncutique.
  mya-mya: အ​ကယ်​စင်​စစ်​သင်​တို့​သည်​ငါ​တို့​ဂုဏ်​ယူ ဝါ​ကြွား​စ​ရာ၊ ငါ​တို့​ဝမ်း​မြောက်​စ​ရာ
    အ​ကြောင်း​ဖြစ်​ပေ​သည်။
  gng-NT: Imɔ̀n, ninbi nɛ yé tiʼkpiɛke nin tiʼyɛnsɔnge.
  cbi-NTPO: Tsaju' uwain ñullaa lalanu dajtyaware' sundyawaanuu jumula deeve.
  ikk-NT: Eziẹ, ụnụ wụ ọghọ ẹnyi lẹ ịghọghọ ẹnyi!
  leu-leu: Aang, nami ve mi faamamaasan e isin lava simaam.
  maz-NT: Jã, ngue'tsc'eji rí mä'c'öjme.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་རྣམས་ནི་ངེད་ཅག་གི་གཟི་བརྗིད་དང་དགའ་སྤྲོ་ཡིན་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü ngẽmáãcü pegagu nixĩ i togümaãtama tataãẽgüxü̃, rü pema nixĩ i torü taãẽ
    pixĩgüxü̃.
  zpl-NT: Liꞌihua necahua enu rriꞌi nú ñia nzu arquiꞌru nu equie cuendaꞌhua nelliñiaru.
  mbc-NT: Mîrîrî ye'nen amîrî'nîkon yapurî annaya, anna atausinpato'pe awanîkon ye'nen.
  ndg-ndg: Kwa mana mwenga ni utukufu na puraha yitu.
  wsk-wsk: Mena, mu ninanta ana ninga iki se balsan, ale ninanta te anananga amilmil
    yawara umu tanakko.
  toj-NT: Jel huax toyohuaticon como jel huaxa huaahuex quiticon gusto tac.
  kkl-kkl: A'undi nu wana yeng sirikne nubu nembahaiomba nuri wana a'unag wamlaba,
    a'un sembe seneraghi agha wali tolamobo senelamap.
  tbc-tbc: Rumok nuŋon, aŋsem mi maŋsama girager, agod maŋsama yousai dam mi a.
  sna-sna: Zvirokwazvo ndimi kubwinya kwedu nomufaro wedu.
  smk-NT: Anaod si'kamon peteg a maipasirayo tan ririket mi.
  grc-TCGNT: Ὑμεῖς γάρ ἐστε ἡ δόξα ἡμῶν καὶ ἡ χαρά.
  gof-WFTW: Tuma hintte nu bonchchonne nu ufayssi.
  spa-BLM: Porque vosotros sois nuestra gloria y nuestra alegría.
  kyz-NT: Nitywi 'gã amũ ore maku'iu pẽẽ 'jawe. Pẽ nee ore jerowiari arajemogyau.
  dao-dao: Kami hlüngtainak ja kami jekyainak ta nangmi ni.
  cya-cya: Cui' um lca um cha' nducui' ti' 'in hua, lo' si'ya um tsu'hue ntsu'hui
    tiquee hua.
  wrk-wrk: '@see-verse:1TH.002.019'
  nii-nii: Keimi, sin kongun enjpin ełe piik kin, Gos kin pii gii ninmin ei, enim
    sin kin bong nik kin, noman pa piik enmin.
  ign-NT: '@see-verse:1TH.002.019'
  dik-NT: Wek aa diik ku miɛt ë piända.
  cac-cac: Eyuuj ay quelc'och d'a yichan̈ Cajal Jesús chi'. Eyuuj ay pax co tzalajc'olal.
  tzj-E: Ne ktzij wa' wch'alal, congan nokquicota ewmal com ixix ixocnak ix yabal
    kak'ij.
  san-BUR: ယူယမ် ဧဝါသ္မာကံ ဂေါ်ရဝါနန္ဒသွရူပါ ဘဝထ၊
  yaa-NT: Chanĩma, nokoõxõ mã Jesús Ifofakõinafono nõ inimakõi. Nãskakẽ Epa Nios nokoki
    inimakõi.
  cab-NT: Jugúya lébunabei wagúndan, áni rújadün lébuna wadímurejan buíti joun ámu
    juágu.
  clu-clu: Ay kamo maman gani amun ginapabogal kag kalipay.
  swh-ULB: Kwa kuwa ninyi ni utukufu na furaha yetu.
  tpt-NT: Chuncha va ox ijkꞌatsanau y kꞌachanau por uxiknan.
  aai-aai: Turobe kwa i aki ai ora’ara’at ana siwar naatu ai okawakawasa!
  sny-sny: Wiyeme a'i ne. Fene a'i lai marepi wisere a'i nomo lo irosiya. Fene Jisas
    lo marepi umasiteye su, Owane Sitewi lai nomo ma'e iyape se auwe.
  myy-myy: “Ĩna ñama mani riasogoana”, yi tʉoĩarã, mʉare wanʉ ñuca gʉa. Riti ña iti
    gaye.
  trc-NT: ꞌO̱ se soj me síí quiꞌyaj cavii sa̱ꞌ núj, ne̱ soj me síí quiꞌyaj guun niha̱ꞌ
    rá núj ado̱nj.
  cut-NT: A ca̱va nchuhn che a̱ma yeno nuhn.
  bel-bel: Бо вы - слава наша і радасьць.
  zlm-KSZI: Memang kamulah kemuliaan dan kegembiraan kami.
  gdr-gdr: Sɨ wɨn re ɨmɨnjog sowanɨm b'ogɨl ɨnyomarena okawa rɨga im dɨde sam okawa
    rɨga im.
  vmy-NT: Ngu ngatꞌa tsojon je nikꞌejñee̱ yojoni̱ ꞌba tjinni̱ kjuatsja.
  cmn-FEB: 你们就是我们的荣耀和欢喜！
  gmv-RNT: Tumappekka nu ufaysinne nu bonchoy intena.
  ncl-NT: Quema, tilaixpelasi chicahuac iyampa Jesucristo huan ticayasi ca niman míac
    paquilisli pampa noje ancayas nepa amhuanten.
  sua-sua: Kua mien te, muta vle gi enang tok arhe ko her muk ruk arhe koma sirei
    mang nguk tete ko E Nut ner kaen kua saen ngang dok her vgum muk ruk ko mTesalonika.
  klt-klt: Pálipuk, nándu sánda heronge táwi naránggoemán. Sándá tát tu nándá pahán
    láláp hára átkoemán. Hulá wata hánám bu nándá son áwángga sán sásáhá wata kikiná
    hánám naránggoemán.
  are-are: Lakinhanga rrangkarra nurnanha arrkanilama. Lakinhanga nurna rrakangkarrakarta
    tnakalhama.
  gai-gai: Na anna gidik, nen mbuŋa aia i aniaca aŋgɨca, na toŋgoca wereirena.
  qvm-NT: '@see-verse:1TH.002.019'
  chz-NTPS: ¡Heˉ baˊ cheˉ lluꜗ kya̱a̱ꜗ jnäähˈ kwa̱a̱t˜ kyahꜗ hnähꜘ heˉja̱ˉ cha̱a̱ˉ
    baˊ jnäähꜗ lluꜗ!
  kmu-kmu: He tamakaya Yisasina tamakuama aminaya yafe ala tagia aligahune. Tamakaifekeya
    musena nehune.
  ood-NT: '@see-verse:1TH.002.019'
  lbm-lbm: हमरी बड़ायी अऊर खुशी तुमच आय।
  ncj-NT: Ic nele ica namehhuan timopaquitasque.
  yuj-yuj: Ye, yumo támao maok yinomp e tokwae sámpria warákár mwanámp támaono.
  kto-kto: Eva, mimi kan la bonim ula kakanu pang ga tenubap pang.
  gmv-NT: ቱማፔካ ኑ ኡፋይሲኔ ኑ ቦንቾይ ኢንቴና።
  por-BLT: Vocês são o nosso orgulho e a nossa alegria!
  stp-NT: Puiꞌ kuñ baꞌp kaiꞌch nach aapiꞌm ji jam nɨidhat jix bhaiꞌch chaat, cham
    tuꞌ bhaan jax jich aaꞌ ich baꞌ.
  ame-NT: '@see-verse:1TH.002.019'
  mgh-2016: Eiyo, inyu mwaatti phi nthimicho wihu ni upuha wihu!
  kvn-NT: Imi pemal Pab-Jesúsbak inniki tiid-ulgin an yer itogo. Tenal pemal Pab-Jesúsbak-inniki-tiidbal
    mag taklenonibalo anmal Pabga yer arpadi-kusmal.
  gvf-gvf: I ibal kobe milinga mere, na yal kobe konagi erebinga wai painama di pire,
    wai pire miinin maabinwe.
  san-ISO: yūyam ēvāsmākaṁ gauravānandasvarūpā bhavatha|
  deu-ELBBK: Denn ihr seid unsere Herrlichkeit und Freude.
