  lif-NT: ᤀᤠᤏᤡᤃᤧᤃ ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤏᤢ ᤀᤠᤰᤂᤣᤴ ᤛᤣᤛᤣ. ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤏᤢ ᤑᤥᤋᤩᤠ ᤔᤧ᤺ᤴᤏᤣᤒᤠ
