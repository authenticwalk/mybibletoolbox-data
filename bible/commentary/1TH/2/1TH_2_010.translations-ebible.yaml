  san-TIB: ཨཔརཉྩ ཝིཤྭཱསིནོ ཡུཥྨཱན྄ པྲཏི ཝཡཾ ཀཱིདྲྀཀ྄ པཝིཏྲཏྭཡཐཱརྠཏྭནིརྡོཥཏྭཱཙཱརིཎོ྅བྷཝཱམེཏྱསྨིན྄
    ཨཱིཤྭརོ ཡཱུཡཉྩ སཱཀྵིཎ ཨཱདྷྭེ།
  qve-NT: Noqaykuqa qankuna ukhupiqa mana huchallikuspan, allinta comportakuspa, kawsarayku.
