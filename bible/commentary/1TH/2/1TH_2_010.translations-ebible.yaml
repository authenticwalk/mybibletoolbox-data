  san-URD: اَپَرَنْچَ وِشْواسِنو یُشْمانْ پْرَتِ وَیَں کِیدرِکْ پَوِتْرَتْوَیَتھارْتھَتْوَنِرْدوشَتْواچارِنوبھَوامیتْیَسْمِنْ
