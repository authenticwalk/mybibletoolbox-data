  mya-mya: ငါ​တို့​သည်​ယုံ​ကြည်​သူ​သင်​တို့​နှင့်​ဆက်​ဆံ ရာ​တွင်​အ​ပြစ်​ဆို​ဖွယ်​မ​ရှိ​အောင်​ဖြူ​စင်
