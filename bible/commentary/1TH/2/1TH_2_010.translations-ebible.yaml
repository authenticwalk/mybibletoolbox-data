  heb-LB: גם אלוהים וגם אתם עדים לכך שנהגנו עם כל אחד מכם ביושר, קדושה ואהבה.
  caf-NT: Nuhwheni nuhnalh 'uts'ut'en, Yak'usda bunalh chah, dalcho 'i be soo cho
