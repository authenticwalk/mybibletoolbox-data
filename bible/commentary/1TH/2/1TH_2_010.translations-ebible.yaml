  bod-N: ཁྱོད་ཅག་དད་ལྡན་རྣམས་ཀྱི་དྲུང་དུ་ངེད་ཅག་གི་སྤྱོད་ལམ་ནི་ཅི་འདྲའི་རྣམ་པར་དག༌པ་དང༌།
