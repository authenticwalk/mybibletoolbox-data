verse: 1TH.002.010
translations:
  kpx-kpx: No lahehi uge laeau no vaveve elehage Dilava keta no vaveve elehanu. Evievi
    ata la vigomo no neniai ui vaveve dua unaha valu.
  okv-H: Eto dagota ari tapa ungo God ke be ari embomeni ta degi uera amo hotembari
    heriso eto ae rate sapura irae javotoho pere uera amo ungote God te tapa kiarira
  tbo-tbo: Taumi i dewa u hayami amaka o hanapugeya ma Yaubada gasi i hanapugeya i
    dewa to wiwoiyawehi po hi dumalu po hi haki wahaga.
  mal-C: വിശ്വാസികളായ നിങ്ങളുടെ മധ്യത്തിൽ ഞങ്ങൾ എത്ര പവിത്രരും നീതിനിഷ്ഠരും നിഷ്കളങ്കരും
    ആയിരുന്നെന്നതിനു നിങ്ങളും ദൈവവും സാക്ഷി.
  grc-SR: Ὑμεῖς μάρτυρες καὶ ὁ θεός, ὡς ὁσίως καὶ δικαίως καὶ ἀμέμπτως ὑμῖν τοῖς πιστεύουσιν
    ἐγενήθημεν·
  bgc-bgc: थम अर परमेसवर भी इस बात के गवाह सों, के सारे बिश्वासी भाईयाँ कै गैल म्हारा
    सुभाव कितना सच्चा, धर्मी अर बेकसूर था।
  khz-khz: Gomi na gogitmaito e Palaguna maki egitamaito ai raka gaveaga-tiwato, gakala-rorirorito
    e ati gema kepi ta gomi vega-taunatauna talimami wailami ai.
  deu-TKW: Ihr seid Zeugen und Gott ist Zeuge, wie fromm, gerecht und tadellos wir
    gegen euch Gläubige uns stellten,
  zsr-NT: Lbiꞌiliꞌ naꞌ réjlëꞌliꞌ Cristo, huac gunliꞌ lnaꞌ lau, atiꞌ nözcznëꞌ Dios
    ca naꞌ gdálentuꞌ lbiꞌiliꞌ gdu ca rdzag ladxëꞌë Dios len gdu dxíꞌadauꞌ, len ca
    naꞌ nutu nu gac bi gnë qui.
  lin-lin: Bino moko bozali batatoli, Nzambe mpe azali Motatoli, ete totambolaki na
    bosantu, na bosembo mpe na kozanga pamela, na miso na bino oyo bozali kondima.
  hns-NT: Toelog aur Parmeswar gawaahia baate kie hamlog ketana safa, sattja aur biena
    boeraai se aapan djiewan bietaawat rahielie toelogke saath, djaun bieswaasie hoi
    gaile hai.
  noa-E: Pãrau khaphʉ nʉm, Ẽwandam dau na maar bʉ̈ʉrjã khaigba khaba khajaphata wënʉrraajeejim.
    Magua pãar eem khʉʉnau ni ãbmuajã bʉ̈ʉrjã marag magʉm aba aajeejim. Maagjerr pãrau
    pãach daúa oowia ĩchab ich Ẽwandamaujã khaphʉ sim.
  eng-EMTV: You are witnesses, and so is God, how devoutly and justly and blamelessly
    we were among you that believe;
  mib-NT: Máá ró cájini rō, te suni Yaā Dios jiní yā ndese ndaā ndoo ni cajica ri
    nuū rohó ñáyuu cácandíje. Te ni ɨɨn tu cúu cahān cuēchi sɨquɨ̄ rī.
  lif-NT2: आनिगे़ग खिनिॽ नसाःन् के़जोःक्‍पाहाॽनु आक्‍खेन्‌सेसे, साम्‌योनिबा नु फोत्‍या
    मे़ःन्‍नेबा ये़प्‍ले़क्‍को वयिगे़ लॽरिक् के़निःबाग निङ्‌वाॽफुमाङ्‌ङिन् नु खिनिॽ
    के़वयिॽरो॥
  xnj-xnj: Nyenye mugawene na Chapanga agawene kuvya ndi kuvya, chetatamili pagati
    yinu nyenye mwemsadika wavi wabwina, na wakumtopesa Chapanga changabuda.
  mmx-mmx: Miga reven loklok atnama, la ne Moroa bok ga reven i, dola luruptuvuk atnama
    gan manton la ga lox avukat aleng kantubu atnemi limixin nunu la goxopmen taxakapmek
    gak lok atnama.
  cbr-NT: Mitsun camina 'unanin, Nucën Papa Diosanribi ca 'unania, nux cananuna mitsúxmi
    Jesucristomi catamëcë 'ain mitsubë 'ixun uisa ñu 'atimabi 'aima upí 'ia quixun.
    Usai 'ia ca uinu 'icë unínbi nu 'uchocëma 'icën.
  tee-NT: Ju uxijnan ju lhilac'ap'inat'it ju Cristo c'ats'ayat'it chai vachu' Dios
    c'atsai ni na salaka chai na soknic'a ixjunita ju qui'atsucunti quinc'an acsni
    xaclat'avilau. Chai lana matich ixjunita ju quintalak'alhin quinc'an.
  eng-LSV: you [are] witnesses—God also—how piously and righteously and blamelessly
    we became to you who believe,
  cak-NT: Ri Dios can reta'n-wi y rix chuka' can jixtiquier nik'alajij, chi cuando
    roj xojc'ue' iwiq'uin, ri kac'aslen can utz-wi chech ri Dios. Can xkac'uaj jun
    chojmilaj c'aslen chiwech rix ri iniman chuka' ri Jesucristo. Can man jun ex itzel
    xlitaj pa kac'aslen.
  pah-NT: Cristo'gareheva'ero pe pekwaha orerekokatua ore ruvame pe pyri ikwehe'i.
    A'ea Tupana'ga okwaha no. Pe me ore pyryvamo. Nurã tegwete ojipe'g̃a nemimbojahava
    ore rehe.
  sja-NT: Parãpa k'awa p'anɨ mãik'aapa Tachi Ak'õrepa pida k'awa bɨ parã ijãapataarã
    t'ãide nipadak'ãri, ne-inaa k'achia ooda-ee nipapachida. Ne-inaa oopachida Tachi
    Ak'õrepa oopidak'a. Maperã apidaapa jarada-e pai taipa ne-inaa k'achia oojida.
  xed-xed: 'Nda sna kaghuni kazlay: Nda nza kaghuni ka masləmtsəka ŋni kəʼa. Mantsa
    ya nzakwani da Lazglafta guli. Ka ŋərma mnduha nzata ŋni da kaghuni, ka mnduha
    Lazglafta, ka gwal tɗukwa nzakwa ŋni, haɗ sana skwi ŋa tsaŋnavata wa.'
  mks-NT: Ta sa̱ xíni̱ nda̱a̱ táhyí ndihi ndó, na̱ cúú cuéntá Jesús ña̱ na̱caja va̱ha
    nde̱ xi̱hi̱n ndo̱ ta cuu ca̱ha̱n ndó sa̱ha̱ nde̱. Ta xíni̱ táhyí Ndióxi̱ ña̱ na̱caja
    nda̱a̱ nde̱ xi̱hi̱n ndo̱ ta na̱caja vií nde̱ xi̱hi̱n ndo̱ ña̱ cán quéa̱ a̱ cu̱ú
    chica̱a̱n ña̱yivi cua̱chi ja̱tá nde̱.
  gfk-S: I tale mu be mu na suro haut ira numehet mangana nilon nalamin ta mu ira
    ut na nurnur. Ma ne God bileng i tale be na suro haut hobi. Mehet git murmur ira
    gamgamatien na tintalen, mehet git gilgil ira takados, ma pai gale tale tikenong
    ura kilkilam mehet be mehet ga gil tike sasana.
  bmu-bmu: Jisös möt narizei, neŋön eŋgö keuŋini pakpak diŋdiŋanök kewöta sarakŋi
    köpösihitkö keunini qahö malin. Iŋini mi eka möta naŋgöba jim naŋgömeaŋgö dop
    akze. Anutunöŋ mewöyök mi jim naŋgöba dangunu ewö kinja.
  dgz-dgz: Amba e da da Iesu anu tumaseana nimakayap nu anenen imunu potanu woup sen
    wainetoni ge tamanagaet inak eboewa da gapan ya enu yawagen tanene, ame e di yawanean
    amba God den di yawanen.
  eng-GNV: Ye are witnesses, and God also, how holily, and iustly, and vnblameably
    we behaued our selues among you that beleeue.
  zaa-NT: Lebi'į nna hua yù ba le, ą'hua Tata Dios nna yùe, qui'ni nàrì ba uccua la'
    gùdua qui' tu' lani lebi'į nu ná creyente, labí biỹa beni tu' lani interés, nihua
    labí bete tu' neda qui'ni nuỹa enne' quiniyúą intu'.
  eng-WEBSTER: 'Ye are witnesses, and God also , how holily, and justly, and unblamably
    we behaved ourselves among you that believe:'
  guh-guh: Paxamë baja cajena paneyapëtaneme pacuenia pajinavanapajë. Dioso ata paneyapëtane.
    Paxamë baja cajena paneyapëtaneme paxanë pibisiacuene apo pataexanaevi. Paxamë
    baja cajena paneyapëtaneme paxanë bitso Dioso patajumecovënëtsivi. Paxamë baja
    cajena paneyapëtaneme paxanë itsacueneneconiyo ata apo paxainaenë, paneconi yabara
    pananeconitsijitsianë paxamëjavata itsa pacatsipaebavanapatsi Dioso pejumelivaisi.
  bon-bon: Weene weemämu umle ituge piiyepu Acejiyame umle gyene egä cime mule weeme
    bau me lui conocäco ge. Weene lui cina Acejiyame ne jäätrunguye, cime mule weeme
    tääpume toraca piiyepu cängena ge.
  nhw-BL: Anquiitaque huan Toteco nojquiya quiitac quenicatza tinejnenque campa amojuanti
    catli anquineltocaj Toteco. Tijchijque catli senquistoc cuali huan xitlahuac,
    huan amo aqui huelis techtelhuis ica niyon se tlamantli amo cuali.
  swh-ONEN: Ninyi wenyewe ni mashahidi na Mungu pia, jinsi tulivyokuwa watakatifu,
    wenye haki na wasio na lawama miongoni mwenu ninyi mlioamini.
  wbi-wbi: umue mwemue masaidi, nu Nguluve, ghweghavwimike vya namna nyiki, kyang'ani,
    na kisila lupiko finotulyalutagha jusue pamaso ghinu mwevano mukumwitikila.
  bba-bba: Bɛɛyɑ i sɑ̃ɑ bɛsɛn seedɑɡibu kɑ mɑɑ Gusunɔn tii, mɑ bɛsɛn dɑɑ yɑ dɛɛre
    bɛɛ nɑɑnɛ dokeobun wuswɑɑɔ, yɑ mɑɑ sɑ̃ɑ dee dee, yɑ ǹ tɑɑrɛ ɡɑɑ mɔ.
  eng-KJVCPB: 'Ye are witnesses, and God also, how holily and justly and unblameably
    we behaved ourselves among you that believe:'
  kgk-NT: Apogwereko porã va'ekwe peẽ-my, Hesu reroviaha va'e kwéry-pe. Ore reko marangatu
    oroiko-vy. Ndorohejáiry voi tape porã. Ore reko jejavy e'ỹ reheve ore oroiko va'ekwe.
    Ha peẽ katu upéa rexahare voi. Ndore apúi voi. Ore apu ramo oikwaa arã Nhandejáry.
  waj-waj: Ngia vaa ausa hanigieeraiya ta yoketaama safuuma ngii tasipama varida hama
    koonnama variravai. Vaa ngia ivaa tooduu Anutuuqootama vaa teeravai.
  cpy-cpy: Piyoteeyini eeroka jempe nokanta nojeeki-motakimi eejatzi ikantzi-takari
    Tajorentsi riyotzi rirori, tema kameetha-shiretakina, kiteshiretakina tee itzimi
    iita kantako-waetenari.
  mpx-mpx: Komiu ku atena ge Yehoba al i atena, sauga ha minaa gamwamiwa, wama pagan
    komiu bolo ku abulilek eliyamiu i waisi ge i sapu, ge nige ama woliwoli i gagan.
  wbp-wbp: Nyurrurlarluju kankulu-nganpa yapangku milya-pinyi-jala, manu Kaaturluju
    kanganpa milya-pinyi-yijala. Yangka kujarnalu-nyarra jirrnganja nyinaja nyurrurlaku,
    nyinajalparnalurla jungarni Kaatukuju, manulparnalu nyinaja nyurrurlarla jungarni-jiki.
    Kulalpa-nganpa nganangku warntarla-pajikarla.
  luo-luo: Un uwegi un joneno, kaachiel gi Nyasaye bende, kaka ne wadak e dieru ka
    ngimawa ler kendo nikare, kendo ka waonge ketho e kindu un joma oyie.
  nhe-NT: Inquiitaque huan Toteco nojquiya quiitac quejatza tinejnenque campa imojuanti
    tlen inquineltocaj Toteco. Tijchijque tlen senquistoc cuali huan xitlahuac, huan
    axaca huelis techteilhuis ica niyon se tlamantli ax cuali.
  aii-aii: ܐܲܚܬܘܿܢ ܣܵܗܕܹ̈ܐ ܝܬܘܿܢ، ܘܐܘܼܦ ܐܲܠܵܗܵܐ، ܕܵܐܟ݂ܝܼ ܒܩܲܕܝܼܫܘܼܬܵ‌ܐ ܘܒܙܲܕܝܼܩܘܼܬܵ‌ܐ
    ܘܕܠܵܐ ܡܘܼܡܵܐ ܗܘܹܐ ܠܲܢ ܠܟܸܣ ܠܵܘܟ݂ܘܿܢ، ܐܲܚܬܘܿܢ ܗܲܡܸܢܵܢܹ̈ܐ.
  esk-NT: Iḷisimarusri, Agaayyutim iḷisimapmiuq, irrutchiqput ilipsitñik ukpiqtuaŋuruanik
    ipqisilaaŋa nalaunŋapluniḷu patchisaitḷuniḷu.
  msb-msb: An amon pakig-upod sa iyo na nagatuod kan Cristo malinis sa isip, matanos,
    kag wara gayod kamoʼn itatsar. Kamo mismo an amon mga testigo kag amo man an Dios.
  cpa-NT: Jái¹² báh³ Diú¹³. Jø¹² ca¹jaih³ hniah¹². Cu²rø² ca¹jmó³ jnieh³ jmáh¹lah
    hi² dsio¹ ja³cogh² hniah¹², dsa² héh² jǿg³ quiah¹² Diú¹³. Ha¹chi² ca¹ta³canh¹³
    jnieh³ quiánh² hniah¹².
  dso-dso: ଜେଡେବେଲେ ଆମେ ତମର୍‌ଟାନେ ରଇଲୁ, ଆମେ କେନ୍ତି ସୁକଲ୍‌ଅଇ, ସତଇସେ କାଇ ଦସ୍‌ ନ ଅଇକରି
    ଚଲାଚଲ୍‌ତି କର୍‌ତେରଇଲୁ । ନିଜେ ପର୍‌ମେସର୍‌ ଆରି ତମେ ଆକା ଆମର୍‌ ସାକି ଆଚାସ୍‌ ।
  meu-meu: Umui dibamui, Dirava danu dibana, umui kamonai taumui bogaragimui ai a
    nohova mai helaḡamai bona mai maoromaoromai ida, asi bebeka-bebekamai.
  yva-NT: Arono reana no vatano wapanave Amisy Yesus aije wapa yasyinoe, reansanuga
    mamo ngkakavin muno reama ana wandaveye mamo ngko tenambe, yara inta ngkakainoanive
    ramu, indamu vemo vatane wo reansaura tatugadi nora. Wapo ana umaso raen tugae
    muno Amisye daen tavon.
  dgc-dgc: Diyos i sistigu mia a mahusay san i ugali mia dikam, a éwan kame tu kapintasan.
    Sakay sikam be i sistigu mia, da mineta moy be i ugali mia.
  zpm-NT: Dios zobwi raṉ me gaṉle zha nac lo xquieḻmban no, ni niicle togaaw (ne nac
    to zha ne ngab lo me) goṉ to gaṉle ndzinli wban no zeeṉe biaad no i, bdziuuṉd
    no ncuaaṉe mbee no diidz ro miech, sinque laa no bdziuuṉ miṉe rdziladz Dios.
  hix-NT: Omnyamo ryhe, amna menyatxkonà. Khoryenkomo xarha amna yonyakonà. Noro hokon
    me, ohxe roro amna nehxakonà. Yaworo rma haxa amna nehxakonà. Atxke manaha katxho
    mehra ro mak amna nehxakonà. Àro wyaro amna nehxakonà, onenyàr kom me, Kryestu
    mryenon komo rma nenyàr me mak ha.
  sim-sim: Jir nga Avui Wasilaka nga angop ji heyenda sir, mbele mbele os jir Jisasin
    hishindiyanda ma jirin ni undarin. Nir orhi misokomek jivi mendek ni naha nombo
    wornan ni tiyandari nir. Nir mbeek mbele las ni urik mbangondari ambu sir.
  npi-ULB: हामीले तिमीहरू विश्‍वास गर्नेहरूसित कति पवित्रता, धार्मिकता र कपटरहित व्यवहार
    गर्‍यौँ भन्‍ने कुराको साक्षी तिमीहरू छौ र परमेश्‍वर पनि हुनुहुन्छ,
  cgc-cgc: Nlaman ta Dyos daw nlaman nyo man na naan kay kan-o dyan, dayad ame na
    batasan. Ula kay gabuat ta malain ki kyo na mga gatuo, pirmi usto ame na buat
    daw ula kaw man may masaway ki kami.
  tim-tim: O Galalupne, nenŋe ye biwiyeŋe Yesugâlân kali yeŋgât wan me wan akyeŋgienŋe
    ârândâŋ agep are ye akto Anutu nenekbiâ agak meme âlepŋeâk akto wan siâ bâleŋe
    bo agep.
  yor-yor: Ẹ̀yin ni ẹlẹ́rìí wà, bẹ́ẹ̀ náà sì ni Ọlọ́run pẹ̀lú, bí a ṣe gbé ìgbé ayé
    mímọ́, òdodo àti àìlẹ́gàn láàrín ẹ̀yin tí ó gbàgbọ́.
  wos-wos: Guni Jisaska jémba sarékékwa du takwa nani guni wali reta nani Godna jémba
    yata guniré yikafre hundi nani wa. Wata yikafre sémbut male huruta yikafre mawuli
    yata guni wali nani jémba re. Wun jooka guni xékélaki. God akwi wungi dé xékélaki.
  emp-NTPO: Bãrãba cawa panʌa, Ãcõrẽ bid̶a cawa b̶ʌa daira bãrã dji Crito ĩjã b̶ea
    tãẽna biya, jipa, biẽ́ jarad̶i neẽ́ nĩbasid̶ada.
  eng-F35: You are witnesses, and so is God, how devoutly and justly and blamelessly
    we behaved ourselves among you who believe;
  ind-ind: Kalian adalah saksi, dan Allah pun tahu, bahwa kami hidup suci, benar,
    dan tanpa salah di hadapan kalian yang percaya kepada Kristus.
  pes-OPCB: شما خودتان شاهدید و خدا نیز گواه است که رفتار ما با هر یک از شما، پاک
    و بی‌ریا و بی‌عیب بوده است.
  mpt-mpt: Ibsa God esa tekein kebiobe, ni sino bainobo galin nakaia unanga ibo bekebe
    bianoba ni kukubo nabinobbuo hengmino blim ayam molotobe. Ibsa Gode esa ni kukubo
    wateniba tekein kebiobe, ni kukubo ayamobe.
  ssx-ssx: Nikita꞉ iki hone tulaaseme wanda꞉hali ame̱le̱ haeme dina꞉ta꞉ nikana꞉ma꞉
    iki pa꞉ta꞉ puma꞉ hau manuta꞉ yakopiki hau make tonda꞉pa꞉piki hau make hau ma꞉nda꞉
    na piki hau make puma꞉ ekita꞉ Koda꞉ma꞉ handolo haena꞉ ikana꞉ma꞉ make handolo hamina꞉
    puma꞉me.
  mkl-mkl: Iŋɛi ì jɛ sɛɛdɑ nwɑ ŋɑ do Ilɑɑɔ̃ tɑkɑɛ iyi isɛɛnɛ nwɑ si wɑjui iŋɛ woo
    dɑsi Jesu nɑɑnɛ ŋɑu í mɑ́, í jɛ dee dee, nɔ tɑɑle kɑ̃mɑ kù wɑ si.
  gaq-gaq: ପେଇଂ ବାରି ନିଜେ ଇସ୍‌ପର୍ ନେନେ ସାକି ପେ ରକମ୍ ବିସ୍‌ବାସି‍ଇଂନେ ଡାଗ୍‌ରା ନେନେ ବେବ‍ଆର୍
    ନିମାଣ୍ଡା ନ୍ୟାୟ୍‌ ବାରି ଦସ୍ ଆଲେଃଗେ ।
  gof-RNT: Nu de7oy hintte ammaneyssata mataninne Xoossaa sinthan geeshshi, xillonne
    borettonnayssa gideyssas hintte markka.
  unx-unx: ଆପେ ବିଶ୍ୱାସୀ ତାନ୍‌ପେ, ଆପେ ଥାଲାରେ ଆଲେ ଚିଲ୍‍କା ପାବିତାର୍‌, ଧାର୍‌ମାନ୍‌ ଆଡଃ
    କା ଚିଟାଃଅ ଲେକାଲେ କାମି ତାଇକେନା, ଏନାରାଃ ଗାୱାକ ଆପେଗି ତାନ୍‌ପେ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ହଗି
    ତାନିଃ ।
  gah-gah: Leza ligika hanato minago hee hee loko lihimate nomigo minunike, monó gele
    vegená lekelitoka oko moloko unimó lekezagi itó Ómasímogi mogonate mota gilinave.
  lcm-lcm: E malangas i matami na God kapa, namempo mengen amalangas imi ri vap lomlomon
    asukang ke, namemta to adaus, na namemta vil a lau korong kapa ani ka ago ta bil
