    sunsunum uro uaukap,” senelamuburi sikne aghabog a'unag ulamsibu. Ane sembe nimi
    nhondi babe nuri a'un anabiag wamuburi, ulamubunge sembe “Malia-malia undo-undo
    ulamek,” senep kom.
  tbc-tbc: Saen maŋ aŋ ilo rumok adi luluŋam lo mator dan maŋsama kagin gun, agod
