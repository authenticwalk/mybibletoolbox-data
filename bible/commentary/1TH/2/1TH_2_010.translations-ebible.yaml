    pipis nï limamänan capäcuśhätapis.
  nfa-nfa: Miu mèdhi unu mi, sèmi èèna kahèi Ama Lamatua, ropa dhu jiꞌi bera-bera
    dènge miu aaꞌi-aaꞌi mi dhu parcaya le, jiꞌi mamuri dènge dꞌara mola, dhu tao boe
    sala ngaa-ngaa.
  tnp-tnp: Itəmah mɨne Uhgɨn, nəmoteruh kəni motəhrun nəni pətɨgəmiən məmə nian iəməhlatɨg
    kitah min itəmah nəfaki mɨn, noliən rəhatɨmahal in təhruahru, kəni Uhgɨn tətagiən
    lan, kəni iətəmimi kəti təsosiən nɨpəgnəmtɨn kəti iətəm tərah o tɨmahal.
  urd-urd: तुम भी गवाह हो और ख़ुदा भी कि तुम से जो ईमान लाए हो हम कैसी पाकीज़गी और
    रास्तबाज़ी और बे'ऐबी के साथ पेश आए।
  hot-hot: Môlô lôk Wapômbêŋ oyala nena yêlô bôk adum kobom matheŋ lôk thêthôŋ ma
    kambom mi hêk avômalô maleŋiŋ hadêŋ môlô avômalô takatu ba ôêvhaviŋ.
  mqj-NT: Iko asan siamoa' ussa'bii sola Puang Allata'alla kumua to maserokan anna
    to malolo, tae' toi dengan sassaki dio tingngayomua' anggammu to mangngorean.
  rus-SYN: Свидетели вы и Бог, как свято, и праведно, и безукоризненно поступали мы
    перед вами, верующими,
  mbh-mbh: Na sivengomu o thepol na lomumu mire, na God mun i thepol na ilemi mire
    nge vothung ako them oma i a thomu areko lomumuo nge a Krais, ranga ve ako them
    oma inga vothung ako i riri a God itheki, na vothung ako i vengvenga a tokokoere
    nge, na vothung ako vothung kerenga e avele i voth a lemi.
  bdd-bdd: Comi Keliso ꞌana tohemisao, ma tauma mumugama ꞌoimiya wasanapuya, ma Yehoba
    wete ꞌisanapumaiya ꞌabehega ꞌehauma, ma wete dumwaluma, ma bwebweꞌama.
  cbt-NTPO: No'tëquën Yosë natëtoi, noyasáchin ninai. Co manta' onpotërainquëmahuë'.
    Ya'ipi imaramasopita ni'namacoi. Yosënta' ni'nincoi.
  srn-NT: Unu na wi kotoigi, èn Gado srefi na wi kotoigi, fa wi ben tyari wisrefi
    na mindri unu di e bribi. Wi ben libi wan santa fasi èn tapu wan fasi di bun ini
    Gado ai. Sma no ben man taki ogri fu wi.
  cta-NT: Cua naꞌa̱ ma̱, loꞌo juaꞌa̱ cua naꞌa̱ ycuiꞌ Ndyosi, chaꞌ tsoꞌo ti ngutiꞌi̱
    ya slo cuꞌma̱ nu ntsuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo Ni. Ñati̱ lubii laca ya, ná ntsuꞌu
    chaꞌ jña nguꞌ quiꞌya jiꞌi̱ ya liꞌ.
  bqc-SIM: Wá seeladeↄn á ũ, ń Luao lↄ, kɛ́ wá kú á Yesudeↄ guu a zɛ́wa luayãmanaↄ
    ũ tàaesai.
  tcz-CHONGTHU: Nangho tah keiho hettohsah nahiuve–chule Pathen jong chuti ahi-keiho
    hi nangho atahsan ho jouse a dinga kipumpeh a, lungdih pua chule themmona neilou
    kahiuve.
  mar-mar: तुम्हा विश्वास ठेवणाऱ्यांत आम्ही पवित्रतेने, नीतिने व निर्दोषतेने कसे वागलो
    ह्याविषयी तुम्ही साक्षी आहात व देवही आहे
  snp-snp: Ido monate yaki eyefe loti ko minae. Linate koli kikitamo wenena minagu
    ya felegaga minoto, monate mo loto feke lotoko minoto, lifimate minámami minonimo
    monate ya linate kama, ya Goti yaki ayaidana oto monatewa ko minaiye.
  isl-isl: Þið getið sjálf borið vitni um það – ásamt Guði – að við höfum hreinan
    skjöld gagnvart ykkur öllum.
  spy-NT: Yoo kikēēboontē keey akweek choo ōyēnchinē Kiriistō, kyookas ankiikukas
    ꞉nkinee Yēyiin kule kēēyēku ꞉acheek biich chēē kēēchurtootiin, chēbo man, āmākēēboontē
    lēēlis.
  xnn-xnn: Inil-ilayo ya getken Apo Dios abes nan gawigawis ay ogalimi ken dakayo
    ay mamati id issa. Maid inik-ikkanmi is mabalin ay nadeldelaw nodi nan mangipagasgasing
    ken Apo Dios nan inik-ikkanmi.
  mwe-mwe: Mmanganya ni mmaakong'ondela bhetu, nneila peila na a Nnungu bhanakong'ondela,
    kuti twashinkutama munkumbi gwenunji nkwetenje aki, kwa ukonjelo na uguja na gwangali
    kugambwa.
  tte-tte: Komiu wakatai yo tabe Yaubada ikatai, saugana kamiyamiya komiu tomeliwo
    luwamiu mena, me ama yakasisi yo mumugamai meuloina idudulai, nige kama kawa-naenae
    yabo.
  tcs-tcs: Yupla bin luk ane ken spik wad, dat wanem mipla i bin spik i prapa tru.
    Ane God i luk tu ane em go spik dat wanem mipla i spik i prapa trutok, wiskain
    mipla i meke ebriting nadakain stret ane wea mata raitwei. Nobodi i ken bleime
    mipla po meke eni rongting melen wea yupla ol amenpamle.
  hlt-THB: Nangmih amik cangnaak thlangkhqi venawh ak ciim ingkaw ak dyng caana ka
    mi awm ce nangmih ing ni sim u tiksaw Khawsa ingawm sim hy.
  soq-soq: E ateiten, do God atemba, no kakaiwaida dodomana os wainite ita mai dima
    da dewasapakadisapona e sumanailala manlawo, dia.
  qub-qub: Gamcunapis y Diosninchïpis musyanmi gamcuna cajcho car allillata rurar
    goyashäta.
  att-att: Á sikayu yù makasistígu ta kuruk nga napiá yù kustombare mi, ánna ammu
    ni Namarò gapay. Á matunung yù ngámin nga kingnguá mi nikayu nga mangikatalà kâ
    Apu Kesu, á awán ta ikáru mi nikayu, nga awayyá naw nakuan nga mamaliwâ nikami.
  bki-bki: Kumemi numisidomii ka ea miremiu, a ea Atua mirano, numijikia nuverial
    ka ea bogo na numitu iviso ka kamiu na moneano nalo, maka lele titai rivova ka
    kumemi kenememi meuliano memedu ga, a be lu vatitigio.
  bqp-bqp: Ákↄ̃nↄmɛ ó sèedadenↄ ũ, kũ Ludao dↄ, kũ ó kú ákↄ̃nↄ kũ a Yesu náani
    kɛ̀nↄ tɛ́ a zɛ́a nɛ̀sɛpuradenↄ ũ taari sari.
  mcp-mcp: Bɨ́ bɨ́ owúshinɛd, Zɛmbî nə́mə́ wúshinɛd nə́ kuú njɔɔnd sə́ á ŋgə kyey
    nə bɨ́ obúgʉla yí í á bə kuú njɔɔnd Zɛmbî mə cɛ́ɛl yí, kuú njɔɔnd á otʉ́təlí,
    nda nə sâ á jumʉ́g.
  hat-hat: 'Mwen pran nou sèvi m'' temwen ansanm ak Bondye: Nou menm ki gen konfyans
    nan Bondye, nou ka di mwen te aji byen ak nou, yon jan ki dakò ak volonte Bondye,
    yon jan ki dwat, ki san repwòch.'
  npl-NT: Nomejwah ononkitakeh, iwa Totajtsi Dios kuali kimatok nomonawak otiyeknenkeh
    ika toyolo chipawak, iwa ayik aka otiktoktijkeh itla amo kuali kemi para matechtlajtlakolti.
  bgg-bgg: Nathek ne gathek ro khagi, nathek è migi rek pha ji ne gathek ne khi-èrek
    ne gang, rangsua, nane ichiig asi rone sieng pha ji ne Hamangkhung-aphuii awai
    de khagi ro.
  eng-TCENT: You are witnesses, and so is God, of how devoutly, righteously, and blamelessly
    we conducted ourselves among you who believe.
  eng-BSB: You are witnesses, and so is God, of how holy, righteous, and blameless
    our conduct was among you who believed.
  cpu-NT: Piyotaiyini eeroka tsika nokanta nosaikimotakemi eejatzi ikempitaka Pava
    jiyotzi irirori, tema kameethashire nokantaka, kiteshire nokantaka tekatsi impaitya
    kantakotenari.
  san-ASM: অপৰঞ্চ ৱিশ্ৱাসিনো যুষ্মান্ প্ৰতি ৱযং কীদৃক্ পৱিত্ৰৎৱযথাৰ্থৎৱনিৰ্দোষৎৱাচাৰিণোঽভৱামেত্যস্মিন্
    ঈশ্ৱৰো যূযঞ্চ সাক্ষিণ আধ্ৱে|
  tac-NT: '''Emi napu ''we a''lá bijchígame ju napu aní Onorúgame, ''we a''lá etele
    ''emi semáriga nóchiligo ramué ''emi ejperélichi. ''Lige Onorúgame abiena etele.
    Bi''lepi ''nátili ''nátame nírige ramué Onorúgame ''yuga. ''Lige ''la sébali olaru
    napurigá najkí Onorúgame. Tabilé che nokirú ramué napurigá tabilé che animela
    ralámuli cha nokirugo ramué.'
  eng-WEBPB: You are witnesses with God how holy, righteously, and blamelessly we
    behaved ourselves towards you who believe.
  gfk-H: I tale muat bia muat na haut ta ira numital mangana nilon nalamin ta muat
    ira tena nurnur. Ma Kalou mah i tale bia na haut. Mital ga murmur ira gamgamatien
    na magingin, mital ga gilgil ira takodas, ma pa ga tale tikai bia na kilam mital
    bia mital ga gil tiga sakena.
  viv-viv: Tu yama dewa faꞋina omi amifaiweya wanaꞋawatalatalaina kadu Yaubada anafaiweya
    ginaꞋawatalatalaina, higa yama huluva omi tovetumagana agaimiya au hagihagina
    kadu tunutunugina, ada keke tamo gavadi koyona agaimiya adafaisewani.
  yao-yao: Ŵanyamwe ndi ŵaumboni ŵetu, ni Akunnungu nombe ali jwaumboni jwetu itwatite
    pakutama pasikati jenu mwanya ŵankukulupilila, twatemi yaikuti pakuŵajilwa kwa
    uswela ni pangali kulalatilwa.
  tgp-tgp: Kamim ka levosahia, ale God mo levosahia vara nomam posposi mo tapu isamim
    sei ka rasua, ale mo tataholo sohena sava, ale mo sopo te hinau i sati vara tea
    i pa er̃i pisuhi kamam hinia.
  auc-NT: Mïnitö në wede pönëmïni weca quëwëninque mönitö tæiyæ̈ waëmö ëwocamöni inte
    nö cæte quëwëñömönite mïnitö, Wënæ wënæ cæmïnipa, ante ædö cæte anguïmïnii. Wæætë
    mönitö cædïnö adinque mïnitö, Mönitö æbänö quëwëmöni ïmönii, ante do amïni inte
    në apæ̈nemïni ïmïnipa. Wængonguï adobaï ante do acä ingampa.
  kbc-NT: Akaami nakataɡ̶anaditiwaji, codaa me Aneotedoɡ̶oji eledi nakataɡ̶anaɡ̶a
    anodaaɡ̶ejinaɡ̶a me ɡ̶odewiɡ̶a me ɡ̶odeɡ̶enaɡ̶a, aɡ̶ica ɡ̶obatiigi, odaa aɡ̶ica
    ane yakadi me dilaagetetoɡ̶owa niɡ̶ijo maleeɡ̶idiaaɡ̶ejonaɡ̶a makaamitaɡ̶atiwaji
    ane iwaɡ̶ati Ǥoniotagodi.
  bmh-bmh: Ig ag abai daremun ziwas ebu, ig ipal igul eg ag ebalagab mab tam, ig Uwait
    nugau igul naliu sag sesamorai daremun. Guzenaimai, du tub nug ig igul eg memun
    anabun iborain tam. Igual igul go macanem ag abiu. Uwait nug han go igul go abiu.
  ctu-BL: Testigojetla bajche' tsac mele lojon. Testigojʌch Dios ja'el. Xuc'ul c melbal
    lojon, toj ja'el. Ma'anic c mul lojon ti la' tojlel mu' bʌ la' ñop.
  meq-meq: Nəkurom ndo məpe mədzal gər hay ka Yesu, ka sərum ha mede may ahəl nakə
    nəmay mə walaŋ kurom aye na, lele ada deɗek eye ada Mbəlom a sər ha dərmak. Ndəray
    ma sliye mətsike famaya wuray bay.
  noa-H: Pãrau k'ap'ʌ nʌm, Hẽwandam dau na maar bʌ̃ʌrjã k'aigba k'aba k'ajap'ata wënʌrraajeejim.
    Magua pãar heem k'ʌʌnau ni hãbmuajã bʌ̃ʌrjã marag magʌm haba haajeejim. Maagjerr
    pãrau pãach daúa hoowia hĩchab hich Hẽwandamaujã k'ap'ʌ sim.
  alp-NT: Imia rebe hlaleke loko Allare, imi ruami rekwa kai Alla ruaI lekwe Irekwa
    ami ono dosa sasaisa ete imi mo, ami hidupe tinai ete imi kai sae ibeteke be ami
    ono sala ete imi mo.
  san-VEL: apara nca vi"svaasino yu.smaan prati vaya.m kiid.rk pavitratvayathaarthatvanirdo.satvaacaari.no.abhavaametyasmin
    ii"svaro yuuya nca saak.si.na aadhve|
  kbq-kbq: Tamagra antahinazageno, Anumzamo'enena tamamentintima Kraisintema nehaza
    nagamotare'ma hunona ruotage tavutavara, tageno antahino hu'ne. Tagra fatgo tavutavara
    Anumzamofo avufi nehuta, havi tavutavazana osu'none.
  kbh-kbh: Cach ts̈ëngaftanga s̈mondë́tats̈ëmbo y Bëngbe Bëtsánaca, nts̈amo bënga
    ftsjamna ts̈ëngaftanga chë os̈buáchiyëngaftaca fsënjamna ora; fsënjaniyena nts̈amo
    Bëngbe Bëtsá ts̈abá tbojtsinÿancá, nÿetscángaftaca fsënjánama nts̈amo jamama s̈ojanamncá,
    y ndocná quenátobena jatichámuana nts̈amo fsënjanamcá ndoñe ts̈abá yonjamna ca.
  ron-LSB: Voi sunteți martori înaintea lui Dumnezeu cât de sfânt, drept și fără vină
    ne-am purtat față de voi, cei care credeți.
  pon-pon: Komail o Kot at jaunkadede duen at makelekel, o pun, o inen re omail me
    pojon akan.
  nhe-BL: Inquiitaque huan Toteco nojquiya quiitac quejatza tinejnenque campa imojuanti
    tlen inquineltocaj Toteco. Tijchijque tlen senquistoc cuali huan xitlahuac, huan
    axaca huelis techteilhuis ica niyon se tlamantli ax cuali.
  sps-sps: 'Ami tsutsun of maromam, faarei kainy non e Gov: u kat tsumam mata mamin
    vainy to te faaman, u taabos an tavaron ovei ana sikia ta iring.'
  wnc-wnc: Ginu atnataaing. Siwan Anutu kuut atnataak. Sanga ninda ginu Jesue natapa
    kekeknga sikut aminde tasikumangu noman siknga tasikumanggen. Gutonga takngatu
    wena.
  bus-bus: Ámbe wa sèedadeenↄ ũ, kↄ̃n Ludao dↄ, kɛ̀ wá kú amↄa kɛ̀ a Yesu náanɛ kɛ̀nↄ
    tɛ́ a zɛ́a nↄ̀sɛpuradeenↄ ũ taari sai.
  gub-BL: Pema'enukwaw katu pepyr urereko awer rehe. Tupàn ukwaw a'e no. Pepyr urereko
    mehe, uruzapo tuwe Tupàn hemiapo putar haw penuwa rupi. Ikatuahy ma'e uruzapo.
    A'e rupi teko nupuner kwaw urerehe uze'eg zemueteahy haw rehe a'e wà, ikatu 'ymaw
    imume'u pà urerehe a'e wà.
  imo-imo: Eno Kraist ipuki tirimele imboma peya kopu tepo molorumulu kinye Goteni
    kanopa ulu kake telima nimbe karomo uluma kinye, imbomani ulu tumbi nilima ningo
    karomele uluma kinye tepo, ulu te tepo naa kenjirimulu akumu eno pimele, Gote
    pimo kala.
  boj-boj: Niŋgi Yesus qa nuŋgo areqalo siŋgilateqnub qaji iga na kumbra bole bole
    osorŋgoqnem. Iga kumbra uge bei osorŋgosaioqnem. Iga Qotei aqa ŋamgalaq di kumbra
    bole tiŋtiŋ nuŋgo ambleq di yoqnem. Di niŋgi qalie. Qotei a dego qalie.
  ulk-ulk: Wa wabu dasmerda a pako Agude dasmeli kiki dale zogozogo, barkak a nole
    sek amrirkak wabim able leem peiwawa irmireda.
  eng-DRA: 'You are witnesses, and God also, how holily, and justly, and without blame,
    we have been to you that have believed:'
  knf-knf: 'Nawin bŧi, kë Naşibaţi akak awin jibi ŋbiiŋ awo na an nanfiyaaruŋ: ŋwo
    bañaaŋ bajinţ baŧool, biki ñaaŋ awooŋ aanhil pţup uko uwuţaan ţi baka.'
  san-KHM: អបរញ្ច វិឝ្វាសិនោ យុឞ្មាន៑ ប្រតិ វយំ កីទ្ឫក៑ បវិត្រត្វយថាត៌្ហត្វនិទ៌ោឞត្វាចារិណោៜភវាមេត្យស្មិន៑
    ឦឝ្វរោ យូយញ្ច សាក្ឞិណ អាធ្វេ។
  arn-NT: Eymün küme kimnieymün, Ngünechen kafey, fey iñchiñ taiñ femyawün kiñe küme
    lif mongen mew ka küme nor piwke mew ka femngechi ñi ngenoael chem wesa dungu
    no rume eymün mew tati pu feyentulechi pu che ñi adkiñ mew.
  zas-NT: Lëjt në Dios ragbeechaaw guial chi badxuꞌnëꞌn lëjt, babajnan xnejz ziꞌc
    rayal, abiꞌ achet chileꞌ gudxiibidi du guijcan, lëjt bén rliladx ree Jesucrist.
  ken-NT: Bǎchi batísiɛ bhɛsɛ. Mandɛm nkwɔ achi ntísiɛ bɛ nɛpɛ́m ɛnɛsɛ́ nɛntɨ ɛnɛka
    bakoŋo Yesu nɛchí nyáká nyáŋá nɛ chak nɛ nɛ́kɛ bhɔŋ bɛkwɛ́nɛ́ bɛsí Mandɛm.
