  ory-ory: ବିଶ୍ୱାସୀ ଯେ ତୁମ୍ଭେମାନେ, ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଆମ୍ଭେମାନେ କିପରି ପବିତ୍ର, ଧାର୍ମିକ
