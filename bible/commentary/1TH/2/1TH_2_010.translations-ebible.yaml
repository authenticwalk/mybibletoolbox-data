    uczciwie i nienagannie postępowaliśmy będąc wśród was, wierzących Panu.
  ztq-NT: Axte Dios kaa ni lëë do nan nii ngui kok xmood noo worñee ptsyo noo lady
    to, blyody noo falt ni tu lo do.
  zai-NT: Xpinni Cristu ca', biiya tu modo uzá du lade tu, ne laca biiya Dios. Ne
    pur modo uzá du que la? bihuinni xpinni Dios laadu. Bini du jneza, ne qué gapa
    binni xi pur udxiiba donda ique du, purti qué nuché' du.
  upv-upv: Kami kamrongwos kapwerai, ko Atua kele orongwos puwrai nga murrun nga kem
    namloli tevi kami kalesia owokwok, ko osorsan erres. Ko sete jinibb san orongwos
    p̃irij tere kem renge murru kem ngok.
  wap-NT: Ipai unao, naꞌiki Tominkaru naꞌapa kapam, utukapa naꞌapam wamashaapan unao
    mishidainao bii an. Wamashaapan kaiman, sakitapa washaꞌapatinan, naꞌiki aonaa
    wakasharutaakan unao tuma.
  mva-mva: Kam neming-la nge mata-ita nema bokana, be Nanaranga nge bokai, mata-ita
    nema. Bong kam maka lama kauni mara-ming kisoaki nge giriki tago teke ilomai-lo
    ieno, adoado-la kisukoaki, be malo-ma lalaka-la be giriki tago teke kiemaki.
  dwr-NT: Nu de7uu hinttenttu matan, ammaniyaawanttu matan, geeshsha, xillonne borettennawaa
    gidiyaawoo hinttenne Xoossay markka.
  kfw-kfw: Kangamna nangni ngaidiang keini omchan kha inthiang, atuun halli kachok
    ommak tihi nangni'n keini sakhi ning-eii, halli Pathian um eii.
  bfz-bfz: तुसे आपू ई गवा ए और परमेशर बी कि तुसा सारे विश्वासिया साथे आसा रा बर्ताव,
    केड़ा पवित्र, धार्मिक और निर्दोष रया।
  cuk-09: Bab Dummad nue an-wisid, degine, bemar-sunnad nue wismarmogad, bemar-Jesúsgi-bensurmalad-abargi
    igi an nue-gwage-swilidik, nue-napiragwadgine, degine, dulemar angi ibmar akar-soged
    satedgine, an nanasad.
  ben-OBCV: তোমরা যারা বিশ্বাস করেছিলে, তাদের মধ্যে আমরা কেমন পবিত্র, ধার্মিক ও নিষ্কলুষ
    জীবনযাপন করেছি—তোমরা এবং ঈশ্বরও তার সাক্ষী।
  mil-NT: Te nchòhó ñáyiu sàndáá iní tnúhu Yá Ndiǒxí xìní ndáá‑ndó sǎ cúú‑ndɨ̌ cue
    tée váha te ducaⁿ sà naha Yá Ndiǒxí tucu, te ní xica‑ndɨ́ ichi ndáá òré ní cáháⁿ‑ndɨ́
    tnúhu‑gá núú‑ndó te dɨu‑ni ducaⁿ quìde‑ndɨ́ vitna. Te vá yǒo ɨɨⁿ càháⁿ sá ñà túú
    quìde ndáá‑ndɨ́ ndécú‑ndɨ̌.
  myu-myu: Eyxe bima warẽmtag̃ g̃u juk adi ocekukuku. Cũg̃ ma juk adi ocekukuku eyetabutpe.
    Ocekawẽnkẽrẽ g̃u juk adi ocesop eyweju. Eyetaybit cũg̃ ma juk adi ocekukuku iam.
    Deus tak itaybit iboam.
  amk-amk: Mewati terai, na rahida antonai rahang mano meroasoa wa mea, kariri todoni
    antoenemirorongnei mirarebanai, antomasi, tuti todoni antonari sarafiea kaha fo.
    Allai deitawanai kontai.
  fai-fai: Kiwso Got so, kiwta num kin walamin kala. Kaleyo Got afan kalin kiba, num
    kiwso bom kukuw kanamámsuw bo kidel ade tatun, kayo wanang kinim iyo num bakoyam,
    kiba mafak kanabiwo, yakodiw banim kala.
  ura-NT: “Baaso chaainjene nihacaanu,” naain iriha cacha natiin, chatohaneein baaso
    chaain nihaacaanu. Inara, Cana Coaunera, naaonjoain neeichenete rauhijiriin canacaanu
    suujua coaraain, Cana Coaunera coitucuera neeichene que canacaanu suujua acateein
    nihacaanune coarajerejetocoichelu. Nii jaunte nene nihei chaelai que ujuaiteein
    canacaanu coulurujiha chuneine jaannu.
  mcd-NT: Ascano man Jesús icoinra huaa muran un matofu icai chain man man oinyopaoni.
    Jesús cuscara isharacain unricai ahua chaca huapaonima. Un ascaiton maficoin uhuunoa
    man man oinpaoni.
  urt-urt: Yip topoꞌe Got sisyeme ŋoihmbwaip bwore ŋaiye poi mende malme yip lahmende
    ŋaiye si bilip. Ŋoihmbwaip poi uku ki bwore bwarme, prihe miꞌ supule, yukur ki
    molohe.
  kiz-kiz: Muenga mashaidi, ni K'yara kabhele, ndo kwa N'takatifu wa namna yeleku,
    ya haki, ni bila lawama tuayalotili twayhoto palongolo pa yhomo pabha mwiamini.
  tzo-TZE: Vo'oxuc li jch'unolajeloxuque laj avilic ti jun co'ntoncutic ta stojol
    Dios ti c'alal tey oyuncutic ta atojolique, ti tuc' c'usitic la jpascutique. Jech
    laj yil ec li Diose.
  lex-lex: Ina-nara ama-hyali mak kpesiay oleka talla yamori-yalewna, amatga la a
    inon mamni de mpehwa ploi-ple'er pa amakleha do'a-hal la tiy miy. Maka ha rweta
    la do'a-hala de am edonna mho'ola kotni-mhai lia memannu (do'a-hala de ami edon
    mheik la). Hononmi mlin reri-miat reri ami, la'pa Uplerlawna ora kniari mana matni
    reprepra-tlinni natnia'wa.
  dov-dov: Inywe mulibakkamboni, alimwi aaLeza mbuli mbwasalala, mbwaluleme, achakutaba
    amulandu, yakuba imponeno kuli ndinywe nimusyoma.
  rgu-rgu: Neuꞌ fai fo ami sama-sama mo basa emi kamahereꞌ fo nai naa, ami masoda
    no dale malole, masoda tuka roo na, ma ta tao masalaꞌ hata esa boeꞌ. Emi basa
    mita mataꞌ, ma Manetualain nita leoꞌ na boe.
  toc-NT: Sta­lanca catzi̠y Dios xa̠hua hui­xinín pi̠ hua̠ntu̠ aksti̠tum cla­ta­ma̠­ni̠­táhu
    nac milak­sti̠­pa̠ncán hua̠nti̠ li̠pa̠­hua­ná̠tit Cristo la̠qui̠ ni̠ti̠ tu̠ naquin­ca̠­li̠­hua­niyá̠n.
  som-som: Idinkuna markhaati baad ka tihiin, Ilaahna wuu ka yahay, sidaannu daahir
    iyo xaq iyo ceebla'aan kula macaamiloonnay kuwiinna rumaysan.
  mam-C: Aye kye' ka'yilte, ex a Dios ojtzqilte, tze'n xqo b'eti'y kyxola. Ma qo b'eta
    tz'aqle ex jikyin toj qnimb'ila.
  ndj-ndj: Yumwi mukuwesha kuva vatovilela na Chapanga wuwowu ndi mtovilela, kucha
    ngalilu yetu gati ya yumwi yimujumila wavelili munofu na goleki ngajila lawama.
  mbj-NT: 'Bë hapäh, P''op Hagä Do hapäh na-ããj hẽ hahỹỹh: Baad ub né hẽ, P''op Hagä
    Do karẽn doo da ãã babok paa bë mahang, Jesus hã h''yy ka''eeh do mahang. Dooh
    hyb n''aa ãã hã raky kes''ëëm péh.'
  lat-VUC: 'Vos testes estis, et Deus, quam sancte, et juste, et sine querela, vobis,
    qui credidistis, fuimus:'
  ngp-ngp: Nyuwe mlonga kiya muwone, naho Mnungu naye kaluona lugendo lwetu kwenyu
    nyuwe mkuhuwila, nolunda lwedi naho lusuntilwa helwiina kukalalizwa.
  enq-2: Nyakama Jisasa tungi pingi dupanya kainanya, naimame mana tolatae minao,
    koo mende pyaa naeyao, mendeme naima-kisa tenge mende setala naena lao kateamano
    doko nyakamame kandao, Goteme kandaowaka piami.
  eng-ASVBT: 'Ye are witnesses, and God also, how holily and righteously and unblamably
    we behaved ourselves toward you that believe:'
  mna-mna: Tana mbulu ta amkamam piom wal ta kuurla na, ituyom kere kek. Mi Anutu
    tomini ire. Niam ti amkam ŋoobo mbulu sa piom som. Mbulu ta amkamam na, potomŋana
    mi ndeeŋeŋana men.
  myw-myw: Kukwakins-wan, o Yowbad-vak ikakin, igaw simayas yakamiy nitasesus, amasinap
    bwanabwein, didumwal; nag kayagageimiy tayekelesiys yakamiy; nag.
  sby-sby: Njamwe bakamboni betu pamo ne Lesa, kwambeti bwikalo bwetu pakati penu
    amwe bashoma bwalikuba bwaswepa, bwalululama kayi bwabula kampenda.
  sll-sll: Ni Yisas pir tenga hobi na gina tal digan ta olkiminia, God nomani si pungwo
    meri wine ole tal dime dire ol waminga maing han po singere, te God para na hamua.
  yaq-NT: Jiba eme'e, intok kia ju'u Lios juni'i, a' bitlataka ju'unea, enchim jume'
    Krijtota sualemmak aneka, itepo, Liojta bichapo aapo'ik betchi'bo jiapsaka, intok
    wepulsi lutu'uriata bo'o jooriaka itom jiapsaka'u. Junuen emo nasuk, kaabeta jitat
    itot nokne' betchi'bo.
  uro-uro: Dä aingän ngän nä ma Ngämuqa di sa ngänät dräm säng aurha rhäng i ama qumärqumärta
    na ut bä ama räktta na ut dä qaku anga vuini säng aurha rhäng doqoräkt i qali
    lut mänguräp mä ngän gärarhani na ngän i ngänät nanakt.
  ita-1885: Voi siete testimoni, e Dio ancora, come ci siam portati santamente, e
    giustamente, e senza biasimo, inverso voi che credete.
  muy-muy: Ka ya ti leli mə̀bu e kiɗiŋ gekʉli ndam məfəki ahàr ka Yezu ni bu ni ti
    mànjəhaɗa njəlata, màgra zlam ge jiri a, maslaŋa àcalki leli ka zlam magudarani
    ndo. Kislʉmki magrakia sedi gana ke leli a tata ; Melefit day agrakia ke leli
    a tata.
  kqc-kqc: Ya vene ma Sei iniye ka una vegamadi, uni vegu gokai bi akeke, rorobo ma
    vegu no de, ya vene kaere mokena vari gira aeyadi vene di fogori.
  tav-tav: Mʉjaa Cristore caapiʉjarã mʉja tʉpʉ ãnaa Dio cʉ caboorore bairona jã cátinucuwʉ.
    Rooro jã cátiquetinucuwʉ. Ni maja majuu, “Rooro áama,” caĩrã camama. To bairo
    caroaro jã cabairijere mʉja tʉjʉ majiricarã. Dio quena to bairona jã cabairiquere
    majiimi.
  eng-ULB: You are witnesses, and God also, how holy, righteous, and blameless was
    our behavior toward you who believe.
  spa-VBL: Ustedes mismos y Dios pueden dar testimonio de nuestros actos, y cómo tratamos
    a los creyentes con una actitud santa, justa e intachable.
  fra-_FOB: Vous êtes témoins, et Dieu aussi, combien notre conduite, envers vous
    qui croyez, a été sainte et juste, et irréprochable;
  hau-ULB: Ku shaidu ne, haka ma Allah, yadda muka yi rayuwar tsarki da kuma adalci
    da rashin abin zargi a wajenku wadanda kuka bada gaskiya.
  mal-mal: വിശ്വസിക്കുന്ന നിങ്ങളുടെ ഇടയിൽ ഞങ്ങൾ എത്ര വിശുദ്ധിയോടും നീതിയോടും കുറ്റമില്ലാത്തവരായും
    നടന്നു എന്നതിന് നിങ്ങളും ദൈവവും സാക്ഷി.
  kkc-kkc: O, iyo tei telaga nibolo dobolone, iyo tokenee goo hee tele. Esino iyo
    nibolo hodobo medee teedee dobolone, Godeeye o howo woola goo tekepo deli goo
    ee iyo tomo silesibiliso. Esiga goo hagee niba olo gooleedooso. Osoloso Godee
    nosee goo hamapoo tei diso.
  lit-lit: Jūs esate liudytojai, Dievas taip pat, kaip šventai, teisingai ir nepriekaištingai
    mes elgėmės su jumis, kurie tikite.
  urd-GVR: Āp aur Allāh hamāre gawāh haiṅ ki āp īmān lāne wāloṅ ke sāth hamārā sulūk
    kitnā muqaddas, rāst aur be'ilzām thā.
  far-far: 'Kamulu saitamana, dia laugo ne God saitamana ru ne nia mamana: Ana kada
    be kalu to mai fai kamulu, na wane famamana ki, nao go ta ru ne kalu sasia ne
    bobola fua mulu ka kefusi kalu ana abulolamalu fua mulu. Sulia na abulolamalu
    fua mulu nia lea ma ka ''o''olo tafau.'
  suz-BL: गो ठीक, रिम्‍शो नु परमप्रभु यावे आ गेय ला पाइतक। परमप्रभु यावेमी मेको तुइक्‍ब।
    मिनु गे थमा सुइक्‍बमी यो तुइक्‍नीनी।
  car-NT: 'Ero amyikaponamon me amyjaron mandon Tamusi maro: tamepore, tamambore,
    emendo''pa enapa na''na kynainen ara''naine, amyjaron Kristus wyinonokon me.'
  amp-amp: Niko Kraisr hiket yimakompno nom tohmo toheft, niko htimokmnom yo Bro Nkifrar
    htimornom, nom nhai wom fasoh neft rim na nuhasrmonomko. Nmoh toheft toh marnya
    bomarnya-motnomt htimokomt.
  bht-bht: तुसां अपु भी कने परमेश्वर भी गबाह है, तुसां विश्वासियां सोगी साड़ा सभाव
    कितणा सच्चा, धर्मी कने निर्दोष था।
  eng-NOY: Ye are witnesses, and so is God, how holily, and righteously, and unblamably
    we conducted ourselves toward you that believe;
  cub-NT: Mʉjavacari jã́ivʉbu, aru Jʉ̃menijicʉ máre majibi ñʉje d̶aiye báquede mʉja
    Jesúre jʉ aipõevaque. Caiye ñʉje d̶aiye báquede mʉjare d̶acarã mearoque yópe Jʉ̃menijicʉre
    memecaivʉpe. Aru caiye ñʉje d̶aiye báquede mʉjare meatevʉ Jʉ̃menijicʉi jã́inore.
    Que baru ñame bʉojabema boropad̶aivʉ ñʉjare ñʉje d̶aiye báquede mʉje jẽneboi.
  ita-1927: Voi siete testimoni, e Dio lo è pure, del modo santo, giusto e irreprensibile
    con cui ci siamo comportati verso voi che credete;
  lww-lww: Imimi mesitom mesape e maramiu, a e marana ne Ntewa, mekilia mevisawal
    mesape pogos nap̃a mesike likan amiu li nalelagaena lala, kiamimi malena pe sur
    tai piowa re e poli, mesmes ga, a pe wa ruruia.
  ckb-ckb: ئێوە و خوداش شایەتن کە لەنێو ئێوەی باوەڕداردا چۆن بە پیرۆزی و ڕاستودروستی
    و بێ گلەیی ڕەفتارمان کردووە.
  nas-nas: Diiꞌ teing niiꞌ niikaning sirasiraꞌ nkonuka, Kumponing napoꞌ teeꞌke, niikaang
    tare diiꞌkoo baito-nupoong-koo kiiroraaꞌ eeꞌnoko koontoꞌ, tuumpi otoaꞌ.
  uvl-uvl: Nga etue nenge motu luluch nge imo nenge letemo manmanna mo nanas mene
    poinga nemur nge pengpeng pe mele heleia imem nga poinga poreke ngana e ero. Imo
    a eteia pe NeHalang pule eteia ke nei manmanna.
  eng-BBE: You are witnesses, with God, how holy and upright and free from all evil
    was our way of life among you who have faith;
  ixl-CNT: Ex ootzajin tetz qꞌu kam niqaleꞌ tzaꞌ. Utz u Tioxh ootzajin tetz majte
    aas tiira jikom kutxumbꞌal kubꞌan texoꞌl, ex niman tetz u Jesuus. Nikoꞌxh maꞌj
    paav utz, nikoꞌxh maꞌj yeꞌxtxojla kam kubꞌana.
  xsi-xsi: Miki kasama lâ, aku Maro Kindeni kala isama mine nâ ŋana vetâŋa rârâni
    maka kaveta lâ miki kalo-tawana tamâta ŋginimi. Maka nema vetâŋa ŋinde nde ara
    ndo lâ Maro Kindeni nao; maka kaveta vetâŋa soki toŋge tia.
  crx-NTPO: Nohni nohnalh 'uts'ut'en, Yak'usda cha, dalcho-i be teni' uznilhdzun whe
    'ink'ez ts'ih'un un'a ne'ts'ust'en whe nohni ooba 'alha' hoont'ohne nohtoh nek'éholts'it
    whuch'a.
  kan-OKCV: ನಂಬುವವರಾದ ನಿಮ್ಮೊಂದಿಗೆ ನಾವು ಎಷ್ಟೋ ಪವಿತ್ರರಾಗಿಯೂ ನೀತಿವಂತರಾಗಿಯೂ ನಿರ್ದೋಷಿಗಳಾಗಿಯೂ
    ನಡೆದುಕೊಂಡೆವೆಂಬುದಕ್ಕೆ ನೀವೇ ಸಾಕ್ಷಿಗಳು, ಮಾತ್ರವಲ್ಲದೆ ದೇವರೂ ಸಾಕ್ಷಿ.
  bbb-bbb: Ro irere no renoeva ije ja Godina jane gue. Ijadufuo irere no e ije ja
    Jesu ma vierafevo ije jone reva ije noka vame mukore ro ka akae ijene rei.
  blw-blw: Wat innilayu ya inni-ilan agé Apudyus way maid kachumsekan hen enkamkamanni
    an chàyu way cha omafurot ahna, te anni yanggay ammag inyam-amma way nangamma
    hen laychén Apudyus wat maid makepafasor an chàni.
  tam-2017: விசுவாசிகளாகிய உங்களுக்குள்ளே நாங்கள் எவ்வளவு பரிசுத்தமும் நீதியும் பிழையில்லாமலும்
    நடந்தோம் என்பதற்கு நீங்களும் சாட்சி, தேவனும் சாட்சி.
  azz-NT: Huan namejuan nanquitacque huan no Totajtzin Dios conmatica de queniu tichipaucanemíaj,
    huan de queniu timelaucanemíaj cuac namohuan titequititinemíaj. Huan ijcón tejuan
    timoyecuicayaj namohuan para ma amo aquen huelis techteluiliani ica tajtacol.
  spa-RV-1909: 'Vosotros sois testigos, y Dios, de cuán santa y justa é irreprensiblemente
    nos condujimos con vosotros que creísteis:'
  csy-csy: 'No thu um mite sung ah thiangtho tak, thutang tak le pauban na om ngawl
    in ka nungta uh hi, ci note le Pathian sia ka tetti te na hi uh hi:'
  mxq-NT: Miits mnija̱ꞌa̱dʉp, es nandʉꞌʉn ja Dios, wiꞌix ʉʉdsʉty dyajnʉjxtʉ tuꞌugʉ
    jikyꞌa̱jtʉnʉ wa̱ꞌa̱tspʉ, tudaꞌakypyʉ es ni pʉ́n mba̱a̱t xykyapekyꞌíxyʉty kots
    nꞌijttʉ ma̱ miidsʉty diꞌibʉ nandʉꞌʉn myʉbʉjktʉp ja Dios.
  tzj-NT: Ja tok xokq'ueje' checojol wach'alal ni utz wi' ja kac'aslemal cani' nrajo'
    ja Dios chake, ni majun nak ta itzel ta kaban. Jari' bien ewotak in Dios rotak
    chakaja'.
  tdt-tdt: Imi hotu sai sasin, Maromak mos sai sasin katak, bainhira ami sei hamutuk
    ho imi sarani sira, ami moris loos, ho laran moos i livre husi sala.
  ron-BTF: Voi sunteți martori și Dumnezeu la fel, cât de sfânt și drept și ireproșabil
    ne-am comportat printre voi, cei care credeți;
  eng-WEBP: You are witnesses with God how holy, righteously, and blamelessly we behaved
    ourselves toward you who believe.
  eng-FBV: You yourselves can testify as to how we acted, and God can too—how we treated
    you believers with a holy attitude, fairly and blamelessly.
  nld-1939: Gij zijt getuigen, en God ook, hoe heilig, rechtschapen en onberispelijk
    we ons onder u, gelovigen, hebben gedragen.
  bwo-bwo: Amantsuwots dagots itnton nobeyor awuk'o s'ayinonat aawk'o kááw eeg eeg
    deshaw beyon nobefok'osh it noosh gaw itne, Ik'onuwere noosh gawe,
  nch-BL: Anquiitaque huan Toteco nojquiya quiitac quenicatza tinejnenque campa amojuanti
    cati anquineltocaj Toteco. Tijchijque cati senquisa cuali huan xitahuac, huan
