  san-BUR: အပရဉ္စ ဝိၑွာသိနော ယုၐ္မာန် ပြတိ ဝယံ ကီဒၖက် ပဝိတြတွယထာရ္ထတွနိရ္ဒောၐတွာစာရိဏော'ဘဝါမေတျသ္မိန်
