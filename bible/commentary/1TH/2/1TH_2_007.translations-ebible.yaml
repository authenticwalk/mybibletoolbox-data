    otsotacaguiri ojaniquite ocábintsëri caninasati.
  plu-plu: Henneme kis adahan yis kiyatha usuh mmanawa usuh Cristo giwatnipwi. Ka
    sam. Usuh ikaw huwipagepye yikak hawwata ke pahapu tinobe apuriwno gukamkayh akak
    madikte gubetki.
  iou-iou: Täŋpäkaŋ webe kubätä nanakiye watäni säkgämän itkaŋ nonoŋ yepmäŋ towik
