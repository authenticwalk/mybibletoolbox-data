  maa-NT: Ta̱nga mìtsà ko̱s'ín kinìko̱‑nòje̱n. Ta sa̱á k'oa̱s'ín kinìko̱‑nòje̱n koni
    ndí i̱xti. K'oa̱á ngaya‑la̱ koni jngoò nea̱ xi síkaki i̱xti‑la̱ nga ndaà síjchá
    i̱xti‑la̱.
  mcq-mcq: kaivo nú masuani ajuarasahe joni vaji hijara areri oahi huni sesamaaꞌe
    ꞌajohau jaꞌinaꞌe vejara.
  sus-A: عَلَ شَ مِشِ سُفَندِشِ شَ شّيرَيٍ تٌ نَ مُشُ رَ، مُشُ نُ نْمَ مُشُ شَ قٍ
    كٌتٍ دْشْدٍ وٌ شُن مَ، كْنْ مُشُ مُ تِن. مُشُ نَشَ مّينِ وٌ مَ، عَلْ دِنفّ مّينِمَ
    عَ شَ دِيٍ مَ كِ نَشّ.
  jpn-1965: それどころか、あなたがたの間で、母がその子どもたちを養い育てるように、優しくふるまいました。
  fra-SBL: Mais nous avons été doux au milieu de vous, comme une mère qui allaite
    ses enfants.
  yka-yka: bisan ne kami meˈ aˈa pataˈ pinahadje peggeˈ kapatut kamihin amban Almasi.
    Saguwaˈ hāp pangahatul kami kaˈamin, kuweˈ kami dende ngahatul meˈ anakne.
  mle-mle: Aw nyan Jisas Krais dikidiy diki maaj karaydiy duw tibanalik tikuw, aw
    aal viyakita jaaw nyan gwurak wakik-bana nyanak jaav kwatiyagwurkik. Aw nyan atawa
    maa kwar. Amaay kaytik liki nyinik yarakara dawab yatasuwin kwurin rikwala pik,
    kwusida-takaan liki nyinik tikwala mawula pik, aw nyanabab gwurak atampika mawul
    tidiyan gwurawa kwabaal.
  shp-NTPO: Noabokaya Criston raanabo ixon, noa akinkanwe akinbo, mato tearestitianbira,
    mato xarameax bakebo keskatires noa iká iki. Westíora titan jawen bakebo jakonhakin
    koiraanan aniakai keskaakinra, non mato aká iki.
  aom-aom: No Keriso-are apostle ömoꞌömohuro javuëꞌëro hesi darugoho baejëꞌe javue.
    Hesi darugoho baejëꞌe javuëꞌëro ëhuꞌëro no masije riravoromo iꞌuꞌe muoho jemë
    bojëmiꞌibejo iae mae jioꞌibejo. Röhu no bogo ëhioho ëꞌi aꞌi noro jemëꞌo raromoromo
    ma-sanuꞌe jöhemu majëhijareje. Vëmehu aboji harihuꞌo sanuëmiromo muebejaruëhi
    noro ëhi jemesi örire ma-sanuꞌe jöhemu majëhiromo muebejëvareje.
  geb-geb: Khueŋ guigira, nza Krais nzan farasarigim, nza ana ŋaara gumgi ki. Nza
    maaŋ muuŋgi vuzvuk kake, nza warir kurkurar zav simtɨgen nde ndɨɨe. Nza nde phorga
    ki tugen, nza mbarara nde phorga kav, mbarara nde phorga ŋgari. Nza mbik tan won
    tara ndɨɨi fara muuŋgiap kegi.
  bsj-bsj: na curo nyori, nyon dubom bi dwir nyero tiber kumer na wuro nee ki mare
    bi beiyo locenin dangne wi nyo.
  cak-cak: Pa ruq'uexel chi quiri' xka'an, xa achel ránima jun ac'ual xka'an che ri
    kánima iviq'uin, xixkajo' achel nu'on jun te'ej ri can yerulok'ok'ej ri ral.
  chf-NT: Lo que cä chiba, cä ch'oc chi cäba t'oc anela. Tä' coletla ca' untu ixic
    que mu' u tz'isaba tä' yoba t'oc u bijch'oc une.
  tlf-tlf: nuyo Krais imi kalaan tinum kale, nuyo felepmu ibo dagalup numi mufekmufek
    ke-eman agin kuta, kamaki uyo ipso bii-sulup uyo, bo kanumsaalup kale, nuyo unang
    umi man unaak agol kup aafunabu ulutap ke-bom-nulupta, ibo tele tambaliim kup
    kafale-bom tiin mo bii-sulup ko.
  piu-2006: Yurrunpa Yiitjuluṉi Puulanya watjaṉu ngayulu palumpa wangka ngurra tjuṯawana
    tjakultjurinkunytjaku. Palya ngayulu nyurrangarrinya Yiitjuku waarrkanangku inkamara
    mangarri, kukaku. Wiya ngayulu nyurrangarrinya yalatji inkapayi, mayutju nguwanpangku.
    Waarrkana tjuṯa nguwanpalatju nyinarra nyurrangarrinya yaṉṯayaṉṯalpayi, maama
    nguwanpangku, maamangku palumpa pipirri tjuṯa yaṉṯayaṉṯalpayi nguwanpa.
  poh-NT: Maꞌ reꞌ ta reꞌ xkaꞌn kꞌuruꞌ, xojcꞌacharic laꞌ chaxilac tak pan chꞌublic
    wach cꞌuxlis jeꞌ ricab nok jenoꞌ tutbe̱s chꞌublic wach ricꞌux chi riliric jeꞌ
    woꞌ chi riqueteric take racꞌu̱n rixkꞌu̱n.
  tue-tue: '@see-verse:1TH.002.006'
  bjp-bjp: Isau le biil kemtuul tel u arae. Kemtuul kiis fofo na fatpoto gam, arae
    nenge finsus i fofonoi na birbiron berberat kia.
  xon-xon: Taah ye Kristo aakpambalb na, ti ba ga li ban ke ni nyuŋ timi. Le taa nan
    ban kina. Ti nan bi suuna ni chee ke upii aah bi pu waabim chee ki lik bi na la.
  tzo-ZNT: Ti cꞌalal liꞌoticotic ta ateclumalique, lajcꞌuxubinticotic chac cꞌu chaꞌal
    jun ants ti cꞌux xaꞌi yole.
  mpm-NT: Vasu kuñaꞌnu ri ja kuu ri apóstol nuu Cristo, ti vasu kuu saꞌa ri jniñu
