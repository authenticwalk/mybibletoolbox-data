    lɑkʋɣʋ kʋ pǝyɑɣɑ tɔ.
  azb-azb: Məsihin həvariləri kimi bunu sizdən tələb edə bilərdik, amma biz sizinlə
    övladlarını isti qucağına alıb yedirdən ana kimi mülayim rəftar etdik.
  eng-DBY: but have been gentle in the midst of you, as a nurse would cherish her
    own children.
  guo-NT: Xamalxotx wʉt, xabich tato'la-enil isliajwam tato'laxpoxan. Xanal Jesucristo
