  san-HK: yathA kAcinmAtA svakIyazizUn pAlayati tathA vayamapi yuSmAn kAGkSamANA
  cak-SNT: Ojreꞌ xa altíra xixkajoꞌ, incheꞌl nuꞌon jun quitieꞌ quiqꞌuin ri ral, can
