    alita kuyrakshina kuyrarkanchi.
  dop-dop: Pǝcɔ tǝ kɛʋ Kilisiti tillɑɑ ɩsǝntɔ tɔ, ye tɩɩ nɔkɑɑ tɩɩ ŋmɑkǝlɑ-mɛ nɑ ɩ́
