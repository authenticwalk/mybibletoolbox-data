    E bar aghumra ia ko ikiava ian asughasusi. Kamaghɨra amebam uan borir aghɨribar
    asughasugha deragha men gari moghɨn e deravɨra ian gari.
  bpr-bpr: Du gami i dad to dek Krayst, taman nun ktoomi fatan mdà di gamu. Bay di
