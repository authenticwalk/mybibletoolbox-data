  mdy-ETH: ጋዓንቴ ፔኤኮ ዲቻ ናኣቶም ማላ ዒንዴሎጉዲ ዒንሢም ኑ ሚጪንታያ ማዔኔ።
  spl-spl: Kiristo ikŋak âi ningim hâŋgânnongomu ikŋe sâtgât otmâ den kâsikum yiŋgim
