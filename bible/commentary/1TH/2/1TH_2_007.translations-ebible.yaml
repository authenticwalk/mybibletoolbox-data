  yal-yal: Alaa Muxu Sugandixina xɛrane to nxu ra, nxu yi nɔɛ nxɔ goronna sɛ nɛn ɛ
    xun ma nun. Koni, nxu findi nɛn muxu sabarixine ra ɛ yɛ, alo dii ngana a diin
    masuxuma kii naxan yi.
  cnt-NT: Të₂le₃ ca₂jmó₁ bá₄ jnia'₅₄ 'ua₁ dsɨ₅ ja₁con'₂ 'nia'₂, juɨ₁lia'₂ lɨ́n₅ jan₂
    chog₅₄ chi'₂, a₂jme₂cain'₅₄ chi'₂ quiáin₅ qui₂jmo₂₃ 'í₁.
  tif-tif: Nuli Kraist ami kalaan tunum kemin, nuli kipni yaap dik-daayup numi mafek
    mafek kamayikin. Lale, kamasi kipso bom ilsup kaali ma kanumsup disa. Nuli unang
    umi man unaak akolkup aka fulu tiin saanbu tap ke-bamduwa, ibi akola talalu tambal-kup
    kukuyin-bam tiin mo-bom ilsup.
  nlx-nlx: एने आमु मसीन प्रेरित एणेन नाते तुमू पोर वोजो टाक सेकताला, पुण जिहकेरीन
    आहख सोरान पालेन पोषण किरेह, तिहेस आमु तुमरी हेऱ्या हुवाला रेना।
  apw-NT: 'Áídá’ nohwitahyú nahiikaidá’ nłt’éégo ádaanohwinzį ni’, isdzán bichągháshé
    nłt’éégo áyíłsįhíí k’ehgo:'
  gum-gum: Masken treeg inchimøtø, nambe purø tammay inchibelø købig ker, kan usri
    nui shush uregwan maig køben inchimø ashib nørrøranøb lataitøweingue.
  not-NT: Aisonori naroegui iragátane Quirisito. Iroro caninataque piniacaninataiguena.
    Caninataqueme nangantimime cara pintsorogaiguena carari te nanintiro. Cara obirojeguiquë
