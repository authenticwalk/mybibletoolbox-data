    meri i givim susu long ol pikinini bilong en.
  mbt-NT: Minsan me apustulis key ni Kristu ne due katenged ne egbuut kaniyu, piru
    amana ney ay-ayari sikaniyu te duen key pad iling te sabeka ne iney ne egtanggu
