  okv-okv: ra te pamone na meni eha simba euja aingeko ari ejeha be ungota degi uera
  mxt-NT: Soco cuñí ndi tyinyee ndi chi ndo. Tari noo sɨhɨ sacuahnú ña chi sehe ña,
