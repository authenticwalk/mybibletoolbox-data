  ces-LB: i když jsme jako apoštolové na vaši úctu jistě měli právo. My jsme dali
    přednost spíš mateřsky laskavému přístupu
  mkn-mkn: Botong ni, Kristus pung utusan. Botong ju ada pung hak bekin diri ke bos-bos
    dong, ma botong sonde mau angka-angka diri bagitu. Itu waktu, botong bekin diri
    sama ke ana kici di bosong pung teng-tenga. Botong ju kasi tunju sayang sang bosong,
    sama ke mama yang ada kasi susu dia pung ana.
  nce-nce: Sebo Jisas Klaisbë ëfalëbo enëne nëtabetla na sebo flesu enëneha këme nëtabëya.
    Këme nëgeme, sebo metole nëglabë kwe, some megali noglëyome fene, “Sobo seme aitana.”
    Kwe sebo some megali hana tlolëyo. Weye. Sebo somëta kë tafa tëglabë, flalego
    tafana tafa tla nëbale tokwëtokwë fenene.
  pol-UBG: Byliśmy jednak wśród was łagodni jak karmicielka troszcząca się o swoje
    dzieci.
  qxh-NT: Washäcuj Jesúspa caćhan caycar, alli-tucuyta alli-tucüman caran. Chaypis
    mana alli-tucushcächu. Manchäga juc mama wamranta alli ricashan-jina jamcunatapis
    llaquipashcaj.
  nwi-nwi: Kɨmasɨr e aposol misɨr kape Kristo, yakrhɨrkun nɨrharkutien kɨmi əmiə mɨrhɨmə
    taksəkeikei mhasiai əmasɨr rəmhen kɨn yamehuə misɨr mərɨg yakrhɨpəh nɨrhorien.
    Nɨpɨg yɨmɨrharə kɨtawə-m kɨmiə, norien kapəmasɨr rɨmar, rəmhen kɨn yame mamə ramarha
    huvə tuk tɨni mɨnə.
  kmo-kmo: Wowak, nota kwotaka eecha tari, nota kwona eshar otii tar. Nokwapa siita
    yikapwan hehar tawaga eecha hehar tar.
  agr-agr: Jutii dekas Jisus chicham etsegtugkatajum tusa awemamu asaja, atum yaijatkatajum
    tumainaitku duka tutsuk, nuwa uchijin kuitamama numamtuk, atumnak shiig anentsan
    puyatjusan kuitamkabiajime.
  kyc-kyc: Lao kara nayamanopape Koraisana aposele akali ingyuo karamano dokome namwa
    ketae pyambwalapape leyamali doko mee kapa ingiyali. Namwa nakama pipya karo anjiki
    pyuo endangimi wane rapu pingi doko suu pyao pyuo kareyama.
  urd-GVU: مسیح کے رسولوں کی حیثیت سے ہم آپ کے لئے مالی بوجھ بن سکتے تھے، لیکن ہم
    آپ کے درمیان ہوتے ہوئے نرم دل رہے، ایسی ماں کی طرح جو اپنے چھوٹے بچوں کی پرورش
    کرتی ہے۔
  yre-NT: Kʋ -kɔlaman paan -e 'kʋ drɛ 'ka 'win -ji -trɔ -a, kʋ ya Crizi -le 'pasianɔn
