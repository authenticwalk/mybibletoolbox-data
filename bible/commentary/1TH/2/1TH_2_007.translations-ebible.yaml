    milere kal iru mere ere i te milebinwe.
  san-ISO: yathā kācinmātā svakīyaśiśūn pālayati tathā vayamapi yuṣmān kāṅkṣamāṇā
  deu-ELBBK: sondern wir sind in eurer Mitte zart gewesen, wie eine nährende Frau
    ihre eigenen Kinder pflegt.
  mcb-NT: Nagaveaigavetakatyo nomperaigakempira, nantiegitari iritigankaneegi Kirishito,
    kantankicha tera ario nonkañoigempa maika, ontityo tsikyanisano noneginteiganakempi
    nokañotagaiganakempi ananekiegi ogimonkaigirira iriniro.
  yle-yle: Yesu Kédisu ngê u dyépi ngê a pyódu nmoo, nmyi kada kaa nmoo, u l꞉êê dîy꞉o
    u ntââ nté ndapî nmye p꞉oo dmy꞉ee doo, u kópu daapodoo ya. Ngmênê tpile nmye dpîp꞉e
    dmy꞉ee ngê. Pyââ tpómu mbópó ka nuw꞉o ngê ntee a vyuwo yédi, nmyi vy꞉o yinté nuw꞉o
    ngê nmeen꞉aa paa.
  swh-1850: ingawa sisi tukiwa mitume wa Kristo, tungeweza kudai mambo fulani kwenu.
    Lakini sisi tulikuwa Wapole kati yenu kama alivyo mama kwa watoto wake.
  ese-NT: Ecuana Jesosa Quitoja huoojeaꞌyo ojaya esohui huohuijji. Jamajjeya miquianajaya
    aquiana sosemaꞌ jjesheme esohui huohuinaje sosejje. Jamatii aquiana cuana ecuanajaya
    jjeshe jjima poanaje. Chojja, miquiana nijje quea bei baꞌenaje. Jiquio ecua enaeseya
    oja bacua cuana jaahuana cani, quea jea nee acani jayojjaya jama ecuaaya miquianaya
    anaje.
  jac-NT: Waxan̈ca xin ay jipan̈ jalnihan̈ teyet tato con̈heyilan̈ yuto ischejab Comam
    Jesucristo jehan̈, yajaꞌ xin mach haco tuꞌ jutehan̈. Haꞌ jetan̈ to cꞌulchꞌan jute
    cocꞌulan̈ teyin̈ hacaꞌ chiyu isyaꞌiln̈en hunu ix miꞌe niẍte yunin.
  cak-CNT: Roj xa janíla xixkajo', achi'el nuben jun te'ej quiq'uin ri tak ral, can
    c'o quiq'uin, yerajo' y jebel chuka' yerilij.
  zia-zia: Aung arauwa. Bauno zo mene mani nuna zo kora noiya aine nae ninae-una atu
    etutero naungwane ara.
  mal-2015: ഒരു അമ്മ തന്റെ കുഞ്ഞുങ്ങളെ പോറ്റുംപോലെ ഞങ്ങൾ നിങ്ങളുടെ ഇടയിൽ ആർദ്രതയുള്ളവരായിരുന്നു.
  tuo-NT: '@see-verse:1TH.002.006'
  mbl-NT: '''Ũmax, pu Kunnix yõg mõ''pok xop tikmũ''ũn yõg hãpxop xak, pak mũ''ãte
    nõm hã xak ''ohnãg, ''a'' xat''ax xop putuk''ah, pak mũ''ãte xa'' hãpxop popmãhã'',
    yã ''ũn tek-tok pu'' popmã''ax putuk.'
  zpc-NT: Baꞌalaꞌcazi de yelaꞌ rnabëꞌ quiendoꞌ, como nacandoꞌ benꞌ useꞌelaꞌ Cristo,
    bibëlëndoꞌ leꞌe zëdi bi cosa reꞌenndoꞌ huele. Ca quie z̃iꞌindoꞌ bëlëndoꞌ leꞌe
    dza naꞌ. Gucalëndoꞌ leꞌe ca quie z̃naꞌle racalënëꞌ z̃iꞌinëꞌ.
  gul-NT: Jes like a modda tek good cyah wen e tend ta e chullun, same fashion we
    beena tek good cyah wen we wok wid oona.
  mau-NT: To⁴sa³ coan³ˀi³nta³jin³-jin⁴ cao⁴ jon², jo³-ni³ tsa² jnco³ na⁴ xi³ si¹ca³qui³,
    xi³ cjoe¹tjao² ˀnti¹-le⁴.
  gup-gup: Dja ngaleng ngad kunu yeleyeledj ngundimarnekurduyimi ngudberre yiman kayime
    ngalbadjan ngalbu kabennahnan ngarre wurdwurd.
  bss-NT: Kénɛ́ɛ édíí bán sé nɛ̂ŋgáne bembapɛɛ bé nlómag ábe Krǐstəə, sênwóŋ
    kunze âpémed nyé nted, sênkêmpémtédté nyé, boŋ pɛn sêmpwiitéd átîntê
    echɛ̂n ngáne nyɛɛ́-mwǎn átɔgnɛɛ́ ábe bǎn.
  met-met: Maxuna, amtum ba Kristo aposelindi. Binabu sanga ba am gabalang ba awa
    hawa mam bu asina yaya nam. Ning am gabo ba am gasina mauxanganoa nang te, binabu
    am gawa mosiu liwe mang, bila bauwa tela wasa mana garang kaxukandi.
  kpj-NT: Jiarỹ tiu ararybeõmahãrenyre idi anierureny aritakemy. Kia ariwinyrenykeki
    tahe, tule awire. Inyboho dori Jesuisi Kristu deòdỹỹna inyboho ratxirenyreri.
    Tahe iu jiarỹ ayreny‑ki raremahãu, aluurenyre. Iwese hãwyyõ tariòre riyrubunyre
    wese adireny watximahãre.
  zao-NT: Per lee nee kwathoz nadoo mtsow nee lo goo, taxal thib ngot kuu nkelaaz
    mbet.
  byx-byx: Dap maikka muqas i ai de uure palu gel ngen i lua i qurl uut gel ngen.
    I qatikka uure uas tem ngen ip taquarl ama ngerlnanki i ai de qi taqa uas te are
    uis.
  ctu-CTI: Pero ti ajniyon lojon ti uts che' bajche' juntiquil ña'ʌl mu' bʌ i cosan
    mu' bʌ i wen cʌñʌtyan yalobilob.
  zos-NT: Pero como tum yomo'is tyoya'ṉøpya ñe' 'yune, jetse mi ndoya'ṉøtya'møjtzi
    como ø mi unenda'm.
  gvs-gvs: '@see-verse:1TH.002.006'
  kbm-kbm: Kilisi ane amolmol kulkul ane amei, be ginei amei tangg-amei givin, atob
    amei anemb kulkul bamo nitangi yem ve unemb gen nitangi amei. Bemem givin ebe
    amei avang avin yem ok, amei avang tis yaun ma ge be algum gen vie-ngge gitangi
    yem weik ebe tine ti geb natu-nggen dabin ok.
  tew-tew: Hewänbo naˀin undáḏí giyiˀ ihayḏi, wí yíyá iví áyyä̖̂ä̖ itsä̖ä̖ˀoḏi
    ovâyˀá̖yînmáa waagibá wâysehkanäˀan.
  rmc-rmc: Bo sar o apoštola le Kristoskre šaj tumendar užarďamas, hoj pes pal amende
    te starinen. No amen avke na kerďam, ale samas ke tumende kamibnaskre sar e daj,
    savi pes starinel pal peskre čhave.
  apr-apr: Bong ye kene yo amyang tanepe ye in nga, ngan am nga lomam iken silene
    pang, inbe amyei dada dook mata pang dawa ben kase maitiap yo tinana ipayinu i.
  tiy-tiy: Wén i atura key sémugu begom témabang begey non do apostol Kristo gey,
    éndob énda rénigo gey de. Yamula amun diyo gey dob begome, mélémak i kérigo geye
    begom ségiléw bé ségétéwe idéng toow fo mélémak i kérigo nuwe bé de ngaén.
  nlg-nlg: E utuni ighai nina na manevetena sughua Christ, ma kai tangomana ge kai
    nongighi na lei totobo subo itamiu. Hauva, mai mua nea te vagha, ai lio mabo vamua
    tana bona tai kabukolughau te vagha na vinekama te righitaonira na lei dalena.
  dgr-DOGNT: hanìkò hats'ı̨ı̨t'è-le. Gomǫ edezaa k'èdì lanì naxıts'ǫ̀ godzeè nezı̨
    xè naxıta eghàlats'ı̨ı̨dà ı̨lè.
  pes-OPV: بلکه در میان شما به ملایمت بسر می‌بردیم، مثل دایه‌ای که اطفال خود را می‌پرورد.
  ron-1924: Димпотривэ, не-ам арэтат блынзь ын мижлокул востру, ка о дойкэ че-шь креште
    ку драг копиий.
  tpz-tpz: Oman, emöm to teꞌ e nem o aposol pe Kristo, ivëh, kemöm se keh iu voh nem,
    emöm to antoen e nem pa soe ka neöm, köm vaꞌaus voh em pemöm. Ivëhkëk, o poen
    nemöm to teꞌ vaꞌpeh me voh a no neöm, emöm to teꞌ me nem a taateꞌ tö vamanih pe
    köövo to matop non e koaꞌ soneꞌ peꞌ.
  agd-agd: Yisas Karaisini aposeri kékái váké tireti vaonafá manáa yanasinta varano
    van kasaé inanten nunaren mifo anóe ano ma arará iyampon nan kuvein an déi siretí
    ankantá kamaé dafisé uno.
  rkb-NT: 'Katsaktsa Kiristu nimywatawy. Kiristu mypehakatsa ahape niy: — O ikiahatsa
    ahanamy ty ykzohotsa bo nyny tsimahaze. Okyrysaro ty sibo nyny tsimahaze — niy.
    Katsaktsa iwa ahabyitsa mysopyk. Batu ahanamy ty tytsihik. Ahahumo mymypokzitsiukrẽtsa.
    Katsaktsa ahajeza wa hi tsipahapokzitsikinaha. Ije tadisahawy ty tahyrytsa bo
    nyny mykara ziktatsawa. Katsa kino niwatihi ahahumo mymypokzitsirẽtsa atatsa watatsa.'
  san-THA: ยถา กาจินฺมาตา สฺวกียศิศูนฺ ปาลยติ ตถา วยมปิ ยุษฺมานฺ กางฺกฺษมาณา
  iws-iws: Mɨ bɨiya ɨiya krɨma kɨmaka waraur nwowa krɨma kɨmiirar sɨbgu kɨgrɨraokɨm
    yopiigɨ sae kɨgrɨraowiya saiir yɨnɨm sɨmiir saiir hɨriinan. Mɨ krɨma kɨmiiramɨn
    dimɨn whɨram bɨ srɨigɨm.
  pol-SZ: Chociaż jako apostołowie Chrystusa moglibyśmy żądać od was szacunku i pomocy,
    byliśmy dla was raczej jak matka opiekująca się dziećmi.
  ztq-NT: Xapostle Crist nak noo, ngo nii ptee tiits ñabey noo lëë do worñee ptsyo
    noo lady to, per kwnabeydy noo lëë do, sink lëë noo kok sinak tu kwnaa nii chantsi
    xiñ.
  zai-NT: Sínuque uca du nadó' ne laatu, casi runi ti gunaa ne ca xiiñi', rusiniisi
    laaca'.
  upv-upv: Ko kem namrongwose nablolir parsurövi kem, suri namivi pa aposol se Kristo.
    Ko sete namloli erpok. Ko namloli nolo kem omolmol pa livö ne kami, erpe tasu
    san nga moktor lilane natun nir.
  wap-NT: Waaitapan puꞌu padamata, Christ dyuudanii waunao kaudinaꞌo nii paꞌati, mazan
    upuꞌu aonaa waꞌatadinpan. Aonaa wapishautan unao ai aimaakan, oo wanyukunui mani,
    aonaa. Mazan kaiman paꞌan wataapan unao naꞌapa waudainao kawan manawun. Naꞌapa
    daroi taapan kawan paudainao.
  mva-mva: Ata nge tago bokai. Keka nge malielieba-tina kibabasaki-kaming, suri kipi-la
    malielie-ba be natu ngaurogurogudi bokana.
  dwr-NT: Nuuni Kiristtoosi kiitteeddawantta gidiidde, bonchchuwaa hinttenttuppe oochchanaw
    danddayeetto. Shin aatta bare naanatuwaa siiquwan dichchiyaawaadan, hinttenttu
    giddon ashikke gideeddo.
  kfw-kfw: keini'n Christa tirton ngai kin-eya nangnidiang chong kinnapemator takkha
    nu inkhat in asa ngai imarit angnga, keini'n ningkarra kinomlai khannum malung
    inniam kha kinlei eii.
  bfz-bfz: पर जिंयाँ माए आपणे बाल-बच्चे खे पाल़ो-पोषोई, तिंयाँ ई आसे बी तुसा बीचे
    रई कि नरमाई दखाई
  cuk-09: Suli, degisuli. Igi na nan mimmi ise-sabguar, degi, ise-edarbiar imake,
    ayobi anmar be-imaksamalad, anmar bese modapgu.
  ben-OBCV: কিন্তু তা না করে খ্রীষ্টের প্রেরিতশিষ্যরূপে আমরা শিশুদের মতো তোমাদের কাছে
    নতনম্র হয়েছিলাম। যেমন মা তাঁর শিশু সন্তানদের লালনপালন করেন,
  mil-NT: Te ío vii ío váha ní cáháⁿ‑ndɨ́ núú‑ndó, dàtná quídé ɨ̀ɨⁿ ñaha cuu náná
    vii vii càháⁿ ndɨhɨ cue déhe‑aⁿ dàcuehnu ñaha‑aⁿ xii‑güexi.
  myu-myu: Cũg̃ ma kuka o'e ocewebe “Kũyjobin cuy epesop oca'õ kay, oceju Cristo emumujuyũ
    buye” i'e am eywebe. Imẽn g̃u bit oceju e'em warara'acayũ be. Eywebe dak ka'ũma.
    Imẽnpit eyxe bima oca'õtareg̃ g̃u juk adi eykuk. Xipan cuk adi oceju eykuk ayacat
    xipan je'it kug̃at puxim.
  amk-amk: Tarai, weo Kristusi ne rasuli di antoru, ampafe tofino antomai kontai we
    antorutang we fieai ria mea toyari doi ete fiang. Wape wiro antomaya we antowedayara
    mea mesobu maraba kaha. Rahida antonai rahang mea tonanaifa ne, antomanang we
    mea, antonari mea toyari wiwing manei niari sua ne arikangfoi na mai beyari.
  fai-fai: kata nuka, akun ulum man katiw katiw kidela im kin modin taw kei naduwo
    kayo dakbu itamámsuw.
  ura-NT: Nechu jataen joaenreein cacha rijijieein turuhin, canacaanu nerotohin inara
    belaain inara jana amuhemuhecaanulu. Charijieein teeinti bereecuru belaain fojiae
    neba. Nii rijijieeina inara belaain inara relaacaanu.
  mcd-NT: Ascafia non Cristo fu rafumisicun noco nichini ahuun tsain mato yoinon.
    Ascacufin non mato yonopaiquin non mato yono cuamisi man noco nicasharafain non
    yopai cuscan man noco inanon. Ascafiacai non asca huapaipaonima. Non matofu ipaoni
    nan facu yomushta ahuan cushusharatiro cuscan nanscarifi non mato huapaoni.
  urt-urt: Poi aposel tikin Krais pe, poi tatame ŋaiye ya misilih yip ŋaiꞌe ŋaiꞌe
    syeꞌ. Kom ŋupe ŋaiye poi gwah ilyeh motop yip pe, poi marp ŋumwaiye ŋahilyeh taꞌe
    mam ŋaiye wangange ŋimbirip, topoꞌe woworꞌe lenge talah ti.
  kiz-kiz: Badala yake taye tabhapole kati ya yhoto kujo mabhu kabhafaliji bhana bha
    muene.
  tzo-TZE: Ti c'alal tey oyuncutic ta atojolique, lec la jc'uxubinotcutic jech chac
    c'u cha'al jun ants ti lec ta xc'uxubin yole.
  lex-lex: Mere amden wut tiy miy die, ampehwa-mlakat de emolmolla it inni ida e na'oka-nawehera
    a'nani de amodi lira mnapla.
  dov-dov: Ikwinda, twakaba batete akti kanumbuli banyina bawumbulizya bana babo.
  rgu-rgu: Ami ia nana Kristus lahenda nadedenu nara. De, ami manuu hak fo tao ao
    mara sama leoꞌ lahenda bauinaꞌ, tehuu ami ta nau matutua-madedema ao mara leo
    naꞌ fa. Fai ria, ami dadi sama leoꞌ ana aanaꞌ nai emi mata mara. Ami boe matudu
    susue mara neuꞌ emi, sama leoꞌ mama bokiꞌ a oꞌo-ifa ana na.
  toc-NT: Ma̠squi xli̠­ca̠na pi̠ tla̠n xac­ti­ca̠­ma̠t­la­huí̠n hua̠ntu̠ aquinín xac­ti­ca̠­li̠­ma̠­peksí̠n
    cumu la̠ xapóstol Cristo, huata ni̠chuná ctla­huáhu, mejor cli̠­tax­túhu cumu
    la̠ lactzu̠ camán nac milak­sti̠­pa̠ncán, xta̠­chuná cli̠­tax­túhu cumu la̠ cha̠tum
    pusca̠t hua̠nti̠ ma̠n ca̠cuentaj­tla­huay, ca̠ma̠­hui̠y y ca̠maka­staca xcamán
    porque ca̠la­ka­lhamán.
  som-som: Laakiin dhexdiinna waxaannu idiinku roonayn sida mid carruurteeda nuujisa
    ay iyaga u dhaqaalayso.
  mam-C: Qala' ikyx b'antjo qu'n tze'nku jun txub'aj k'u'jlinqe tal tu'n.
  ndj-ndj: Hata mani wutuveli vandundami va Kilistu, tungaweshili kuhigha findu fiwutunga
    kwa yumwi. Lakini yufwi twavelili vashishamoyu gati ya yumwi ngimu wavelili mawu
    kwa vana vaki.
  mbj-NT: Kristo mejũũ do ãã bahadoo do hyb n'aa, ãã karẽn bä paawä, ãã haja né paawä
    bë hã ãã mejõ bä. Ti hadoo né hẽ, dooh tii d' ãã karẽn bä. Bë mahang ãã babok
    noo gó baad ãã ky enyym bë hã. Ji ỹỹn ji takamahä̃n do hadoo,
  lat-VUC: 'Cum possemus vobis oneri esse ut Christi apostoli: sed facti sumus parvuli
    in medio vestrum, tamquam si nutrix foveat filios suos.'
  ngp-ngp: hamwenga na ayo kikanda wegala ulosi wa Kilisito, nekikadaha kuunga chochose
    kulawa kwenyu. Mna suwe nekinda wajalamu kwenyu, enga ivo mnala akumlela mwanawe.
  enq-2: naima nyakamanya kainanya kateamano dokopa, pata-pata lao kateama. Enda wane
    andu maingi mendeme baanya wane dupa pata-pata lao isingili pyoo, naimame nyakama
    isoo kateama.
  eng-ASVBT: 'But we were gentle in the midst of you, as when a nurse cherisheth her
    own children:'
  mna-mna: Ŋonoono, niam ŋgoŋana ki Krisi. Tana irao be amkeke piom, mi amur sua piom
    be ku'uulu yam. Tamen amkamam ta kembei som. Amkamam mbulu luumuŋana men piom,
    kembei moori ta mataana pa lutuunu bizin munmun.
  myw-myw: '@see-verse:1TH.002.006'
  sby-sby: cakubinga mpotwalasenga lunyamfo netukaba batumwa ba Yesu Klistu twalalibombelesha
    pakumusenga bintu mbuli mushali mutukashi ncakute kulama cena banabendi.
  sll-sll: Na gamna aposel hobi God honagi ol tere ha maing nir si ni tominga ipire,
    na hana ware tobo na to dinaminba, ta dikiminua. Dikire na gina ni yalhobi kina
    mole hamil ha sikiminia, aang hobi gir kene ongwo meri na gina mining bole omena
    haung gole molere kene ol ni tominirawa.
  yaq-NT: Ala itepo, katte bettesi emomak jiapsak, taa senu aewaita, ili a' yoemiam
    tu'isi a' yo'oturia'a benasia enchim eiyaaka enchim bichakai.
  uro-uro: sokt di qaku ut turäkt täm ngän na ama qrot dap kinak ut män sä mänguräp
    mä ngän na ama bulap toqor anga ngätnanäk käraktni i qit lu vät at tuimirhong
    ama gairhong.
  ita-1885: Ma siamo stati mansueti fra voi, come una balia, che alleva teneramente
    i suoi propri figliuoli.
  muy-muy: Ku tamal nahkay nəŋgu ni leli ndam *asak ge *Krist ti akal misliki məfəki
    ŋgasa ke kʉli tata, ay ti màgray nahkay ndo. Leli mànjəhaɗ e kiɗiŋ gekʉli bu ni
    ti kuɗufa akaɗa ga məŋ ga bəza ya ti abi slimi ana bəza gayaŋ ni.
  kqc-kqc: idu Keriso di nifeidena vene kana, una yaku uni vava dudu, una aedegi ya
    efare reyagadu. Idu ya vene fogori ave niyafa, kosini yaku ini mida mida susu
    masi dogo redo kana.
  tav-tav: Caroaro mena jã caĩ nʉcʉbʉgonucuwʉ mʉjaare. Jĩcao cãromio co punaacãre
    caroaro mena co catʉjʉ ʉjarore bairo jã cabaiwʉ mʉjaare.
  eng-ULB: Instead, we were as gentle among you as a mother comforting her own children.
  spa-VBL: pero en lugar de ello actuamos con amabilidad entre ustedes, como una madre
    amorosa que cuida de sus propios hijos.
  fra-_FOB: Cependant, nous avons été doux au milieu de vous. Comme une nourrice prend
    un tendre soin de ses propres enfants,
  hau-ULB: A maimakon haka, mun kaskantar da kanmu a tsakanin ku kamar yadda uwa take
    ta'azantar da 'ya'yan ta.
  mal-mal: ഒരു അമ്മ തന്റെ കുഞ്ഞുങ്ങളെ പോറ്റുംപോലെ ഞങ്ങൾ നിങ്ങളുടെ ഇടയിൽ ആർദ്രതയുള്ളവരായിരുന്നു.
  kkc-kkc: Esino iyo egeesee sele. Bei, iyo niba holope masi oweeye owolo dio bali
    egeesi masi bameleeso.
  lit-lit: Bet buvome tarp jūsų švelnūs, kaip ir žindanti motina meilingai globoja
