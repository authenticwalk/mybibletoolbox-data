  ntp-NT: Baiyoma cʌʌga gʌrtaatacai ivuaadana aatʌmʌ istumaasi aidʌsi gʌnsaagida daraajatadai
    poduucai isduucai cʌʌga gʌtaatacai nunuucadaiña ʌmo ooqui gʌmaamara.
  rai-rai: I takado baa mitul a aaring muaat kup ta wedok, kabina maa mitul a tula
    aapostolo anun Kaarisito. Iaku pa mitul paami lenmaa. Mitul waiaa a wowowon na
    magiraamitul naliwan taa muaat, welaar ma ra tabuan baa i baboura a kum natnatuna.
  haw-1868: 'Ua ahonui makou iwaena o oukou, e like me ka wahine hanai la, e malama
    ana i kana mau keiki:'
  ffm-ffm: Kaa fay so e doole min ngardunoo duu, min mboofaali sabi min nelaaɓeAlmasiihu.
