verse: 1TH.002.007
translations:
  kpx-kpx: Noeau Iesu esemu. Iale noeabuna isivialiege laemo kunai malei. Isito no
    katealeho isiviholilu. Keateau ese hoesegevemale ke nahate noeau lae loholiale
    la hoesegeve dua valu.
  okv-H: ra te evohu na meni eha simba eaguja aingeko ari ejeha be ungota degi uera
  tbo-tbo: Tauyai Keliso a tu wituwituwega yaka emoemotiyai ipa uyahimi to taniwaga
    ma tamogi eega. Tauyai i dewa ipa to nugohegoya uyahimi po mei wawine natunatuna
    uyahihi e nugonugohegoya.
  mal-C: പിന്നെയോ, ഞങ്ങൾ നിങ്ങളുടെ മധ്യത്തിൽ ശിശുക്കളെപ്പോലെയായിരുന്നു. ഒരു അമ്മ തന്റെ
    കുഞ്ഞുങ്ങളെ പരിചരിക്കുന്നതുപോലെയാണ് ഞങ്ങൾ നിങ്ങളെ ആർദ്രതയോടെ പരിചരിച്ചത്.
  grc-SR: ἀλλ᾽ ἐγενήθημεν ἤπιοι ἐν μέσῳ ὑμῶν ὡς ⸂ἂν⸃ τροφὸς θάλπῃ τὰ ἑαυτῆς τέκνα·
  bgc-bgc: पर जिस तरियां माँ अपणे बाळकां का पालन-पोषण करै सै, उस्से तरियां ए हमनै
    भी थारे बिचाळै रहकै नरमाई दिखाई सै;
  khz-khz: Ai Keriso gena apostolo talimamai, pe magema rorirori, gema e gama gomi
    gemi ai pagara kilagira. Na gomi ria tataluwai aonai, ai marana, tina taa na natuna
    egita-tagorana vetaina.
  deu-TKW: wir konnten uns in die Brust werfen als Apostel Christus', aber wir traten
    unter euch auf so linde wie die nährende Mutter ihre Kinder hegt.
  zsr-NT: gzóalentuꞌ lbiꞌiliꞌ dxiꞌi ládxiꞌdauꞌ, bentuꞌ ca runnu xnaꞌcbiꞌ biꞌi huëꞌndauꞌ,
    run chiꞌinu lecbiꞌ dxiꞌi ládxiꞌdauꞌ.
  lin-lin: atako, lokola bantoma ya Klisto, tokokaki kosenga bino na makasi ete bosunga
    biso ; kasi tozalaki lokola bana mike kati na bino. Ndenge mama abatelaka bana
    na ye,
  hns-NT: Bakie djaise ek maai aapan larkan ke pjaar se sewa kare hai, oisane hamlog
    toelogke prem karat rahielie.
  noa-E: Cristoou ich i jaaumkhĩir maachta jʉr autarr aawai chadcha iek theeg nʉm
    awia marau pãar dʉ̈i maachdëu am aig aju aai naajim. Mamʉ magjã magba sĩi warag
    chaain daumeraamjö naajim pãar ee. Pãrau ooba aajẽ, jãga ʉʉirau bʉ̈ʉrjã ich chaain
    chig aba jãsene phë wai sĩejẽ.
  eng-EMTV: But we proved to be gentle in your midst, as a nursing mother cherishes
    her own children.
  mib-NT: Chi sa suhva vīta ní cacahān rī jiín ró, nájnūhun sáha ñahan ndéca yɨquɨ́n
    jéē yucún ndíto ña sēhe ña.
  lif-NT2: कर खिनिॽ लुम्‍मो अङे़ःक्‌वाःन् कुम्‍मारे़ कम्‍ब्राङ् मे़त्तुबा कुइसिःक्‍के
    नःम्‍नःम्‍माङ् कम्‍ब्राङ् मे़त्तासिगे़आङ् वाॽरो॥
  xnj-xnj: pamonga na tete kuvya tavamitumi va Kilisitu, ngatihotwili kujova kwa makakala
    tipewa chindu chochoha kuhuma kwinu. Nambu tete tavapoli pagati yinu ngati mau
    mpoli kwa vana vaki.
  mmx-mmx: Ketla nema luvuttadi vavang at ne Iesu Karisito. La keneng at na maga epovo
    ri sing panga nimi, ketla ma goxo lox i xuren. La ma goxo paase lolos tinimi.
    Ketla loklok atnama gak lok mulus atnaasan mun kerekngan latkin i lok tatao laxamdak
    mi laxaalik kakalik teren.
  cbr-NT: Nun cananuna xanúan aín tuá chamara 'icë anun cuëënquin 'acësa oquin, 'itsaira
    nuibaquin mitsu 'aquian.
  tee-NT: Alai chunch xaclayau tachi ju tam chako'ulh ju na mapaini ju is'ask'at'an
    chai na alhist'ac'a.
  eng-LSV: But we became gentle in your midst, as a nurse may nurture her own children,
  cak-NT: Roj xa yalan xixkajo', anche'l nu'on jun te'j quiq'uin ri ral, can c'o quiq'uin,
    yerojo' y utz yerilij.
  pah-NT: Po ore ei a'ea hamo nhande ve ti g̃a tombuhu javo hamo, a'ero po pyryvamo
    hamo. A'ereki ore Cristo'ga moirũharamo oroko. Ahey'g̃a gwereko katu gwa'yra'g̃a
    onhyromo. Ahey'g̃a javijitehe ore pe nderekokatui orenhyromo ikwehe'i.
  sja-NT: Jesucristopa tai wãara pëida perã jarateede, parãmaa mãga k'ĩsiapik'ajida
    mãik'aapa tai k'aripapik'ajida. Mamĩda mãga ooda-e paji. T'ãri pia p'anapachida
    parã t'ãide. Ara nawepa ichi warrarã pia ak'ɨparik'a, mãga pɨk'a taipa parã ak'ɨpachida.
  xed-xed: Dər má dzaʼa maray ŋni ta glakwa nzakwa ŋni ka ghunata mnda Kristi mndani
    ná, maraŋ a aŋni wa. Katək ná, leɓtekw hanaganata ŋni ta ghəŋa ŋni manda ya ta
    nghə marakw ta zwanani ya.
  mks-NT: Joo na̱caja vií nde̱ xi̱hi̱n ndo̱ tá quia̱hva ndáá va̱ha in ñáñáha̱ ja̱hyi
    ñá.
  gfk-S: Iesene mehet ga matien na turadi nalamin ta mu, hoke tike makai ila balbalaure
    timaan ira natine.
  bmu-bmu: Kraistkö aposolurupŋi akzinaŋgöra ölöp uruŋini kewö kuŋgubinak, “Iŋini
    mönö naŋgöm neŋgigetka sutŋine urugö nup membin.” Mewö jiinga dop kölbawakmö,
    neŋön eŋgö sutŋine mököqököli aka malin. Nahönbörat namŋinan juzu eŋgiba köyan
    köl eŋgimakzawi, miaŋgö dop mönö nanini memba et al aŋguba ösöŋ ak eŋgiba malin.
  dgz-dgz: Nu nimakayap, waen da otu waiwa kwayup tamuini umap, ae bigat nitat yaentuk
    kwayup taeton.
  eng-GNV: But we were gentle among you, euen as a nource cherisheth her children.
  zaa-NT: Sino uccua la tu' para lebi'į tì'a ttu nàna nu rudiỹèni bi ca ỹi'ni bi lani
    la' tsì'ilatsi'.
  eng-WEBSTER: 'But we were gentle among you, even as a nurse cherisheth her children:'
  guh-guh: Biji rajane pacuenia petiriva asivaya xaniavaetsia baevetaponapona pexi,
    bajara pijinia pacuenia paxanë ata asivaya xaniavaetsia pacaevetavanapatsi.
  bon-bon: Cine Keriso me ätyepäneji biname gämi, peei name pi cine miiji ge weebibine
    jaji cime singi gwidape ceerame, yepä cine pepu ätinera lica birige. Cine weebibine
    owelaamelame itu itityäripago, epu pana mage te lipu teeme bägrä ne cängena ire
    jaatwuge.
  nhw-BL: Pero quema tiitztoyaj amohuaya, timechcamanalhuijque ica yamanic camanali.
    Timechchihuilijque quen se tenan catli quiniscaltía iconehua ica miyac teicnelili.
  swh-ONEN: lakini tulikuwa wapole katikati yenu, kama mama anayewatunza watoto wake
    wadogo.
  wbi-wbi: pepano lino tulyale vapolele mu lyumue ndavule u mama finoikuvaghumbilia
    avana vake jujuo.
  bba-bba: bɑɑ mɛ sɑ ko rɑɑ kpĩ su bɛɛ bɛsɛn dɑm sɔ̃ɔsi yèn sɔ̃ sɑ sɑ̃ɑ Kirisin ɡɔrobu.
    Adɑmɑ sɑ kuɑwɑ kpurɛ kpurɛ bɛɛn suunu sɔɔ nɡe mɛ bii mɛro rɑ win bibu nɔɔri.
  eng-KJVCPB: 'But we were gentle among you, even as a nurse cherisheth her children:'
  kgk-NT: 'Upéa-rupi: “Jaha jajerure nhane ma''erã-rehe” ndoro''éi joty. Nhandejáry
    he''i ramo jepe nhande-vy: “Iporã xe remimondo okaru rei” he''i ramo, oromba''apo
    joty ore rembi''u repyrã-rehe. Ndorojerure ruréiry joty ore remi''urã-rehe. Oroiko
    ramo pene pa''ũ-my, orogwereko porã porã rei peẽ-my. Mitã isy ogwerekoha va''e-rami
    orohayhu oroiko-vy peẽ-my.'
  waj-waj: Ta Yisuu Kirisiinna kua varada nuairayara tida ngia ti mmoori varaateeraivaara
    ngii yaparakiataama vauduaata hama ta ngii yaparairavai. Gioonnaivo ari nnaakaraiyara
    tirooma kioo haitatuuneema ta ngii tasipama hara kiada variaanna suaivaki ta tirooma
    hara kiada variravai.
  cpy-cpy: Roo kanteencha noneshironkateemi, nokimitakawo apaani riniroetari aririka
    aminako-wenteri eenchaa-nikite.
  mpx-mpx: Ama Keliso wana apostolowau, inoke bosowaima ya te naha ba ge nuku matahikagima,
    yaa nige ha giginol ola. Sauga ha miminaa eliyamiu, wama pagan i meimei i ola
    yova natunau i matahikagil.
  wbp-wbp: '@see-verse:1TH.002.006'
  luo-luo: to kar timo mano to ne wadoko mamuol e dieru mana kaka min nyithindo rito
    nyithinde ma pod tindo.
  nhe-NT: Pero quema tiitztoyaj imohuaya, timechcamahuijque ica yamanic tlajtoli.
    Timechchihuilijque queja se tena tlen quiniscaltía iconehua ica miyac teicnelili.
  aii-aii: ܐܝܼܢܵܐ ܗܘܹܐ ܠܲܢ ܡܲܟܝܼܟܹ̈ܐ ܓܵܘܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܡܪܲܒܝܵܢܬܵ‌ܐ ܕܬܲܓܒܸܪܵܐ ܝܵܠܕ݇ܘܼ̈ܗ̇
    ܙܥܘܿܪܹ̈ܐ.
  esk-NT: '@see-verse:1TH.002.006'
  msb-msb: Bilang mga apostoles na ginsugo ni Cristo, pwede kami maglaom sa iyo pero
    habo kami sana kundi gintratar lugod kamo namon sin maayo pareho san pag-ataman
    san iloy sa iya mga anak.
  cpa-NT: Cónh¹jøng² ca¹jmó³ jnieh³ ja³cogh² hniah¹² ju³lah jmo¹² mi³chiég³ guing²,
    hi² mi²con²dsa leh³ guing² quián¹²dsa.
  dso-dso: ଜଦି କିରିସ୍‌ଟ ପାଟାଇରଇବା ପେରିତ୍‌ ଇସାବେ ଆମ୍‌କେ ତମେ ମାନିକରି ରୁଆ ବଲି ଦାବି କର୍‌ତୁ
    । ମାଆ ଜେନ୍ତି ନିଜର୍‌ ପିଲାମନ୍‌କେ ଜତନ୍‌ କର୍‌ତେରଇସି, ଆମେ ତମର୍‌ଲଗେ ରଇବା ବେଲାଇ ସେରକାମ୍‌
    କର୍‌ତେରଇଲୁ ।
  meu-meu: Ai na bogaragimui ai a manauva, natuna e ubudia hahinena na heto.
  yva-NT: Yara reama ana reandaveye nsauman dave no wapa yasyine rai, maisyare muno
    wanya inta mo ama arikainye maeranande wemaisy.
  dgc-dgc: Engˈwan, mebait kame dikam a kapareho na péngalaga na bébe to anak na.
  zpm-NT: Laa ne nlu no gaṉle zha rnabey nac no, sac goṉ Jesús pxeeḻ no, leḻ ndooladz
    goc no lo to. Masaque zigne rleynie meṉ wnaa xpëdyeeṉ me, nda nda raṉ me win;
    scadaa bleynie no to,
  hix-NT: Towahke rma haxa amna nehxakonà, ohokonye. Àsok hana natxow ha, woràskomo
    kom ha. Towahke rma haxa natxow hamà, thokru kom hoko. Àro wyaro rma rha, towahke
    amna nehxakonà, ohokonye.
  sim-sim: '@see-verse:1TH.002.006'
  npi-ULB: यसको सट्टा हामीहरू तिमीहरूका माझमा एउटा आमाले आफ्ना बाल बच्‍चालाई सान्त्वना
    दिएजस्तै भद्र भयौँ ।
  cgc-cgc: Ta ame na pagtratar ki kyo, miad kay na paryo ta inay na gasagod ta iya
    na mga bata.
  tim-tim: Gârâmâ nen âmâ âmbâleŋe nanaŋlupyeŋe yaiwâk damunyeŋe akmai dop hainâk
    akmâ yaiguâk akyeŋgiyion.
  yor-yor: Ṣùgbọ́n àwa ṣe pẹ̀lẹ́pẹ̀lẹ́ láàrín yín tí a sì ṣe ìtọ́jú yín. Gẹ́gẹ́ bí
    ìyá ti ń tọ́jú àwọn ọmọ rẹ̀,
  wos-wos: Nani Kraisna hundi hura yikwa du déka jémba nani ya. Yambekaka, nani guni
    naniré yikafre hurungute hali wakwa. Wungi wahambame. Nani gunika nakélak hatita
    nani re, ayiwa léka nyangwalka hatiléka maki.
  emp-NTPO: '@see-verse:1TH.002.006'
  eng-F35: but we were gentle among you, like a nurse cherishing her own children.
  ind-ind: Tetapi kami tidak mau membebani kalian. Justru selama berada di antara
    kalian, kami memperlakukanmu dengan lemah lembut seperti seorang ibu merawat anak-anaknya.
  pes-OPCB: اما نه فقط از این حق خود استفاده نکردیم، بلکه مانند یک مادر مهربان از
    شما مراقبت نمودیم.
  mpt-mpt: Ni Yesuse okok dlasanin naka kesoa ni baabenoba Ibo ni daabeine ge baabenomob
    osa ayam otane ni inamin wengo mo baabeim blimobe. Ni ibo bekebe biobo ni kukubo
    fiab bianoba makob unangi meme gwabi fiab beteng kima binabib inaye binobbiobe.
  ssx-ssx: nikana꞉ma꞉ Ketiso ipika꞉ aposolo haliweki hata꞉ ikana꞉ma꞉ niki tamba꞉ muemena꞉
    honke lapeke yea꞉pate na puma꞉me. Dia꞉me. Inkikima꞉ ipika꞉ weki wandiki yopu handeteke
    hala꞉ tupa꞉ kone iki ame̱le̱ hata꞉ yopu haoma꞉me.
  mkl-mkl: bɑɑ bii ɑɑ kɑ yɔkɔ kɑ nyisi ŋɛ ɡbuɡbɑ̃ nwɑ wo si nɑ iyi í jɔ̀ ɑ̀ jɛ woo
    bɛi Kirisi ŋɑ. Ammɑ ɑ̀ ce icɛ do dɑɑ didɔ̃ si ɑnini nŋɛ bɛi iyei ɑmɑ í yɑ ce do
    ɑmɑɛ ŋɑ.
  gaq-gaq: ଜଦି କିସ୍‌ଟନେ ବେବକ୍ନେ ସିସ୍‍ ସୁଗୁଆ ନେନେ ପେଇଂବାନ୍ ଆତେନ୍‌ ଦାବି ଡିଂ ନେପାୟା ।
    ମାତର୍‌ ଇୟାଙ୍ଗ୍ ଡିରକମ୍ ନିଜର୍ ଉଂଡେଇଂନେ ଜତ୍‌ନ ଡୁଂଡବ‍ଏ ପେଇଂନେ ଡାଗ୍ରା ଲେଃନେ ବେଲା ନେନେ
    ପେଇଂନେ ଆଡ଼ାତ୍ରା ଦେତ୍‌ରକମ୍ ଲିବିସଃ ବାଃଲିର୍‌ବାଃତା ଡିଙ୍ଗ୍‌ନେବଗେ ।
  gof-RNT: Nuuni Kiristtoosa hawaare gideyssada nuus koshshiyabaa immite gidi ekkanaw
    dandda7os, shin aaya ba nayta dichcheyssa mela hintte giddon ashkke gidida.
  unx-unx: ଆଲେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ପ୍ରେରିତ୍‌କ ହବାୟାନ୍ତେ ଆପେତାଃଏତେ ଏନା ହାଟି ଦାଡ଼ିକାଦ୍‌ତେ
    ତେୟାଃଲେ, ମେନ୍‌ଦ ଏଙ୍ଗା ଆୟାଃ ହନ୍‌କକେ ସାକ୍‌ଲାଅ ଦାଡ଼ିଲେକା, ଆଲେ ଆପେତାଃରେ ତାଇକେନ୍‌ ଇମ୍‌ତା
    ଆପେକେୟ ଏନ୍‌ଲେକାଗି ଲେବେଃତେ ସାକ୍‌ଲାଅ କାଦ୍‌ପେ ତାଇକେନାଲେ ।
  gah-gah: Leza Kilistoni aposolola nouninazo, nenemú netá matá makokumú voká lokuko
    lemelinamó nene lamaná ilinamóza, lá oko nomive. Izóike keza izegipáini kilími
    kava ziaká niave. Áminagó oko leza nene lekelitoka minunike lekelémo kava zeaká
    unimó.
  lcm-lcm: Namemta vinga marip taun imi asukang luai val aina kapo vinga marip taun
    kana inatus lik.
  aer-aer: '@see-verse:1TH.002.006'
  qvc-NT: Manchu suq warmiqa wambritungunata ancha kuyashpa rikan. Chayshinallam noqaykunapis
    ancha kuyashushpa, shumaqta rikaykillapa.
  tgl-ULB: Sa halip, kami ay naging mahinahon sa inyo na gaya ng ina na inaaliw ang
    kaniyang mga anak.
  cbs-NT: Jakia ewabun jawen bakebu pe mekekin pimamis keska wakin matube jiwexun
    matuwen nuikin unanxubida yusinkin nun matu mextanmakubainimaki.
  xtm-NTPP: Su'va vivii ni ka yo kuu sa ji'in ni ma. Sukan kúu in ña'a jito vivii
    ña sa'ya maa ña ma, sukan ni ka yo kuu sa ji'in ni ma.
  nnq-nnq: Twenga iganukube nga tachandundame ba Kilisto, kabi tuotwile kulonga ilebe
    yoyoa kwinu. Nambu twenga ngututama kwa nuu kwinu andi amama pabalela ingota yabe.
  bao-NT: Jesucristo yaarã, cʉ̃ yee quetire ca wede yujurãre birora, ca doti majirã
    jãa ca niirijere, “Jãa ca ĩirore biro tii nʉnʉjeeya,” mʉjare ca ĩicãboricarã niicã
    pacarã, mʉja watoapʉre wimarãre biro jãa bii yujuwʉ. Jĩcõ nomio cõ punare ũpũo
    majo, ĩa nʉnʉjee, cõ ca tii niirore birora,
  san-ORI: ଯଥା କାଚିନ୍ମାତା ସ୍ୱକୀଯଶିଶୂନ୍ ପାଲଯତି ତଥା ୱଯମପି ଯୁଷ୍ମାନ୍ କାଙ୍କ୍ଷମାଣା
  huv-NT: Tarangasan najneaj wüx imbasan, atnej nop namümaran ajiür lasta micual nej.
  otn-NT: Hante ma̱hotho nna̱ zo'a̱hʉ, tengu̱tho øt'a̱ n'na ra̱ mamá 'mø di hotyø
    ba̱si̱, dá̱ ja'a̱hʉ p'ʉ.
  nop-nop: Mokoŋ, indi adi tam niŋdi wapmihiŋiye nomyout tiyemiŋa yabudokolak unduŋ
    hidigut kulemaŋgoŋ hatiŋila undugoŋ tihamgumun.
  obo-NT: Ollog en nanoy no kotungud doy nod doongon dow, su mgo apostoles koy man
    ni Disas Krays. Piru konna koy ungketen, ko konna id oupiyannan doy sikiyu iling
    to kod-okudi to inoy riyot kandin no mgo anak.
  cak-ENT: Roj xa juis xixkajo', cachi'el nbün jun te'ej quiq'uin ri ral, c'o quiq'uin,
    nyerujo' y jabel chuka' nyerilij.
