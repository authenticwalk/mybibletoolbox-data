    Me-ama kaeow pawis chimiajamechan chiekal jʉm-aech, paxi fiat wʉt, xanalbej ja-an,
    xamal naewʉajnax wʉt.
  hla-hla: Alam u tami gono merio limiu, te kato uana a tahol te pakoko hatami rena
    a ma tsi galapien i tanen.
  mav-NT: Uruto ti Iesui potpo­'o­roria sese ma'ato mi'i pytkai urumõ­typot ro urupoi
    ro yt uruto'e i ehepe. Perup'i popuo urutu­kup­te'en eipy­'a­setpe aikotã aity
    aimo­pe­rup'i mope­rup'i temi ete hap ewy.
  kpf-kpf: Buŋâ. Ambân ŋâiŋâ murarâpŋâ on galem otziŋgâmap, zo yatâ nen zeŋgâren ândim
    galem otziŋgâwen.
  ppo-ppo: Téturaalu, beta̧ soné ama naale senaale awa̧ nó̧póló dua bitu dere kaae,
    da̧ dia̧tamo naameiné dua beterepó.
  hin-2017: परन्तु जिस तरह माता अपने बालकों का पालन-पोषण करती है, वैसे ही हमने भी
    तुम्हारे बीच में रहकर कोमलता दिखाई है।
  wol-KYG: Manoon nanoo taafantoo li nu diy ndawi Almasi, ba diisal leen, waaye danoo
    lewetoon domm ci seen biir, mel ni jaboot juy topptoo ay doomam.
  bef-bef: Lali Kilisitohi aposoloꞌa nohutagi yaꞌma anaꞌina mone kumu linogo limilina
    bati hilina ya huto meniꞌibe. To aꞌi moneuba yagapanaꞌa laga hinaꞌa hulata kaba
    nohina suhi huto lali yaꞌma lenalitoga minoto leneleꞌmo bati hulata nohune.
  amm-amm: Koi mo Kolaisoni imo lukasikalomano noko na, no monoi no imo amiso pimonukuwo
    mo, no mo waliyo. Ulai wosu woso na uwokomo manokinukuwo, atinoyo komiyai alaloso
    no tono nikomoi no.
  zaj-zaj: hata kamba tweye twa watumigwa wa Kilisto tuhadahile kulonda vinhu kulawa
    kumwenu, ila tweye tukala tuholile kipigiti vitukalile na mweye, kamba vija mama
    voyowalela wanage.
  chq-NT: Lɨ' cɨɨ'¹²ɨ jmó² jna'a 'e 'wo²‑tsiioo'o 'wii'¹³ tyii' lawa jaain²¹ tsamɨ́²
    'in jǿø² jóon¹on joon 'nee¹mo.
  swp-swp: Na ai mo boeamiu eai manamai se biga, doha hinage sine merumeru tauitawataidi
    nanatunayao i suidi.
  bjr-bjr: Kuqaa maasa asauku mundirafa niqiqoo fasiqausa maqasaa fasiqauqa maridaqa,
    maasa minara irisee sia inniara qimooqiranee, ainainee qimiaqee qimariqiafana.
    Ninausa faiqi aanaaqi ireeda rakisi mariandee maasa miqikai mandee ireeda kai
    inni faqa maridaqa qimannimiafanausa sia inni moo ainaina maraqiafana.
  aby-aby: Amaema danu amara aruma owainanaku yawokeibaku i ari eno yabairo ibaada
    enaenari uisi. Sara uke dauisike owainanaku uisi.
  eng-YLT: But we became gentle in your midst, as a nurse may cherish her own children,
  jni-jni: Ani me ta tuzo ace aru anyimo ashi me gusi a'ino sa make ma ribisa ahna
    ameme.
  kne-kne: olay mo waday kalintegan mi ay aapostol en Cristo ay manpaidayaw en dakayo
    ya manpaalos si kasapolan mi, mo adi et nan-anos kami ay kaman din iyat di ina
    ay manpaspasoso ya mangay-ayowan si kosto sin an-ak na.
  tgj-tgj: Ngonu Kristo gv Apostol gubv ridaka ngonu nonua koonam mego koolato. Vbvritola
    ngonu nonua anv ngv kuu vdwa ringchumriai nam jvbv rila ngonu nonua lvkobv ritoku
  gui-NT: Erei ore roñangareco peré poaɨu reve, membɨ omocambu vae oñangareco oaɨu
    reve imembɨ re rami.
  quc-TT: Man je ta xujnoꞌjin iwukꞌ jetaq ri taqal chaqe rumal cher uj, uj taqoꞌn
    rech ri Cristo, man xqata ta chiꞌwe ri kajawataj chaqe, xane je xujnoꞌjin iwukꞌ
    jetaq kanoꞌjin jun ixoq are kuꞌtubꞌisaj ri ral.
  heg-NTPO: Kaim niam Kristus atulin in nutus. Kaim kon muik hak le tao apan banansila
    el atuil tene kas. Mo kaim kom in nikit-nikit apan ela lo. Dedeng na, kaim tao
    kaim apan nias banansila el tana-ana blutu se mi hlala ka. Kaim kon tulu kaim
    in namnau ka bel mia, banansila el ina mes nusu un ana ka.
  ptu-ptu: Sapo' anggangkam too ma'penaba mahamme' anna ma'lindo malute illaam alla'-alla'mua'
    umba susi mesa indo untahinana änä'-änä'na.
  bzd-NTPO: Sa' dör Cristo ttekölpa tsá̱, e' kue̱ki̱ sa' wa̱ ka̱wö ta̱' a̱s a' tö
    sa' sa̱ù̱ buaë, erë e' kë̀ kine sa' wa̱ a' a̱. Sa' tö a' sué̱ we̱s alà mì tö ila'rla
    suè̱ es.
  kwf-kwf: Kami na ngwae ni lifurongoꞋanga sa Jesus Christ ki, ma kami bolo fuana
    mika baꞋe kamu fuana sasilana ru ki fuaimili. Bore ma noaꞋa kami kasi sasi goꞋo
    ꞋunaꞋeri. Ma abula lamiꞋa ka mabe goꞋo Ꞌaimili fuamuꞋa, diꞋia ta teꞋa neꞋe lia
    sulia na ngela nia ki.
  eng-WYC-2017: But we were made little in the middle of you, as if a nurse foster
    her sons;
  eng-WMBB: But we were gentle amongst you, like a nursing mother cherishes her own
    children.
  zat-NTPS: Be̱ntu' le'e xrtandau' ca dxun tu nu'ula dxusegule̱' zrí'ine̱'.
  spp-spp: Mà li ta wuu mpyi na sí n‑jà fànha cyán yii na, ɲaha na yɛ Kirisita tùnntunmii
    pi ɲyɛ wuu. Ŋka lire ná li wuuni mú i, wuu à pyi ɲùmpiŋɛfee yii shwɔhɔl'e, bà
    pyàŋi nuŋi ɲùŋke maha mpi ná u e, maa yaha u na mɛ.
  zty-NTPS: wzóaḻento' ḻe'e ḻo yeḻa' ži'i ḻaže', na' bento' kan žongak x̱na'gak bi'
    že'ndo' ka', no'le ka' žape chí'igake' ḻégakbe' ḻo yeḻa' ži'i ḻaže'.
  mek-mek: Ke lai Kristo ega apostolo kainai oi epomiai aagu aisama, meau fapenimi
    koa kai, lai papie agaꞌo gauga eꞌeleꞌi eꞌima feloꞌi koa iꞌopoga amia, gagafemi
    mo aafiia.
  aey-aey: Mele, ege Kraisna aposel dana eunu ege gale goubmi age cesulgeiga ec maadoum.
    Euqa ege age gemona bibileb anag uqana melnu nalunuga mimi golaladenawe odi bilom.
  urd-GVH: मसीह के रसूलों की हैसियत से हम आपके लिए माली बोझ बन सकते थे, लेकिन हम आपके
    दरमियान होते हुए नरमदिल रहे, ऐसी माँ की तरह जो अपने छोटे बच्चों की परवरिश करती
    है।
  ycn-ycn: Uncá yuriná calé hue'emacá ijhua'até. Yuhuaná jaló lamára'aca ruyani queja
    hue'emacá ijhua'até.
  djr-djr: Bäydhi napurr ŋunhi dhuwal Djuy'yunawuynydja yolŋu walal, napurrnydja balaŋ
    ganha ŋunhi yuwalktja gur'kur-gurrupana muka nhumalany guŋga'yunarawnydja napurruŋguwuynydja
    napurr. Ŋayipi yan ŋunhi Djesu-Christthu djuy'yurr ŋanapurrunhany. Napurrnydja
    ŋunhi djälthin gurrum'thunarawnha yan nhumalaŋ djägawnydja, bitjan nhakun ŋuli
    ga ŋunhi ŋäṉḏi'mirriŋu gurrum'thun yan djäga djamarrkuḻiw' nhanukalaŋaw.
  kvg-kvg: Ni Keliso-gi u-anim nqeigu, ni tøni-poeɨn, ni ambá nizø-pouweɨ́n, av nqægo,
    zo ni ezoqa kandakanda zøténæmbát. Geté ni zo mokho-te qeigoam, ni matev aiyaiyav-té
    qeitøgoám. Ni zo qeizø-kewagam, ni andé evo me nitigoám, ndugu nakheis tete
    nduzø-etoam.
  rug-rug: Na apositolo d si gami sapu ta garunu koe Tamasa, ke boka tepa ia mo gami
    sa tinokae koa gamu pa mami kinoa. Ba totoso koa koa gamu si gami si ṉoṉo si gami,
    kekeṉoṉo guana tinana pu kopu ni sari na tuna.
  hop-NT: Itam pās unaṅway’k̇ahk̇aṅw umuhpa’ hinnumya, tsākw aw tunatyawtaqat hin
