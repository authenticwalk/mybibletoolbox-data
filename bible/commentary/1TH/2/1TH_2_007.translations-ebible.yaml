    urang tiamiting ningda'ning tasama napa'ni kura'bu tinim waraga' guk mo' katisamgum.
  ino-ino: Yisasi ke ne'afunakeno ali'ya'ale hulate'nea yafe lakaeya laki ali'a asaka
    hu'a laha'ma'a moni lamisea lamu hane'nea'maki ani kava hisaya yafe mani ke nohuna'maki
    lakaeya lapa'kaeya'ae mai'neta vala a'nemoki mafa'ne'api vase hu'a ali'a kayone
