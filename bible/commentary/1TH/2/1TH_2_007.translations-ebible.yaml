    umaj txutxa tiꞌ ichoqꞌat unqꞌa taleꞌ,
  boa-NT: Muuráhjáa ihdyu ámúhakyéré muha tsaímíyé mépɨ́áábohíjcyá éhne múúne tsɨɨméké
    tsɨɨju téhmedu ámúhakye muha mewájyúnema. Aamée ámúhakye muha méúwáábohíjcyá ɨ́mɨáájú
    ápíchó nénehjɨ múúhakye pátyehíjcyáróné pañe.
  etr-etr: Nilï Gelesoïe abosolo dolö nelo amea, dili yölasila nilï ugila negemäia
    sämolöi nea gaso, säla made nelo. Amala made säla, dilibalä hame negela neada,
    emea malö geleä sigi aligilo amo gadola sigi nelo amomelë.
  quh-NT: Astawanpis nokaycoka c'acha, llamp'u sonkoyoj carkaycu kancunawan cashaspa.
    Mamajina wawasnincuta mayta munacuspa sonkochaspataj uywancu.
  kwi-kwi: Cristo aumɨza paiña ɨnintuz namnarakas, aune uruza tɨnta paramtuchimakpas.
    Uruzpain wat awakanain uztamakpas. Aliz chimakpas. Akkuhsh paiña pashparuza iznamtukanain,
    aune uruza kwinta kimtumakpas.
  agm-agm: Iyataatɨ jɨhura nyahɨ sangisaatɨ maasɨ bindɨhaawɨ apopaatɨ waatɨ maahai
    bɨpi napaisaatɨ iwinjaatɨ bimipatamatiyaatɨ napaisaatɨ sangisaatɨ bindɨhaayo.
  ubr-ubr: baise wei on Keriso an baiyoyoboti ato wei ai baibad yen fofonin watifefeyanim
    ai gogoi on wotibaisi. Ab wei on fifirig gugudi ba nuataiai wat nan omi mat tama,
    ato fifirig ayos on nanatun ekakaifares ba.
  tsw-NT: O una̱ u na, a̱tsu ajiya e Yesu Zamawawa ɗa, tsu shi ta zuwa ɗu i ca tsu
    ili. Agba tsu yuwan ne shi, amma, reve tso oꞌwo ben a̱tsuma̱ a̱ ɗu cine mma tsu
    ca mawun maani reve waru u goloɓo yi.
  cax-NT: Pero ta arrüsomü supasamunca abaübu y subaca abarrüpecu tacana arrone paürrü
    isunauncunuma aübosirri, bacuirara nurria itacuma y yasaparama, itopiqui cuasürüma
    ümo.
  aia-aia: '@see-verse:1TH.002.006'
  srp-1865: Mogli smo vam biti na dosadu, kao Hristovi apostoli; ali bismo krotki
    meðu vama, kao što dojilica njeguje svoju djecu.
  agt-agt: Ammi maidduk kami hud la tekamuy ta kuman na kaidduk na magpasusu ta anak
    na.
  lug-lug: tulyoke tulabike ng’abatume ba Kristo ab’amaanyi. Naye twefuula ng’abaana
    abato mu maaso gammwe, nga nnyina w’abaana bwe yandyagadde abaana be,
  yby-yby: Lemoya Kalaestida aposolola maya minudanako, sainahenamuya lokuniyoko limitiboto
    ne loko letudawo neboya, wehe loko sako mako minamiye. Donipolesiya oluhonipolesidaya
    moletiki ujapa ibitikaka niae. Sa-ikaka niabo nesa leko lemoya edimoki magoina
    minokaka udawo ne.
  heb-heb: אבל הלכנו לאט בתוככם כאמנת מפנקת את בניה׃
  mpp-mpp: Nonge hewacka Kristole salecebaicne gagabeleng, yogo nalic mibeng baficnubadaingte.
    Aime sifu bawacnagulu ulucne gaibeng. Nenggac monicti yeicne kogocine amuc gumelu
    damongkecaigac, silicine yogolecsoc damongngebaibeng.
  apb-apb: E to'ohuu oto. I'emeelu, melu ne'ie oto mo hurula'aa a Kraes, mo iini peine
    oto liutaa haahie soihaada'inge. Oto i'emeelu mo hurula'aa, melu sai haarai'omu
    hunie ta'ena nga ola. !Ta'e melu ka'a dau rarahi'omu ike! !Ha'ike oto oo'oo! Melu
    tohungei deu rako mola aamiu mala hu'e ko lio i sulie kele wee-wee ingeie maholo
    ko ha'asusuhie.
  san-TEL: యథా కాచిన్మాతా స్వకీయశిశూన్ పాలయతి తథా వయమపి యుష్మాన్ కాఙ్క్షమాణా
  ben-IRV: কিন্তু যেমন মায়েরা নিজের বাচ্চাদের লালন পালন করে, তেমনি আমরা তোমাদের মধ্যে
    স্নেহের ভাব দেখিয়েছিলাম;
  ntu-ntu: A' mzli kc tqmnc-ngrgu, mnc-nrwxbzkr apubzkr bamu lxe doa, kc tqaclvele
    itoto nede.
  pan-pan: ਪਰ ਅਸੀਂ ਤੁਹਾਡੇ ਵਿੱਚ ਅਜਿਹਾ ਨਰਮ ਸੁਭਾਅ ਰੱਖਿਆ ਜਿਵੇਂ ਇੱਕ ਮਾਂ ਆਪਣੇ ਬੱਚਿਆਂ ਨੂੰ
    ਪਾਲਦੀ ਹੈ।
  gvc-gvc: Ã ñʉ wahã dutierapanahta Cristo to cũrina jija. Ã jina mʉsare wapa cahmaboa
    sã. Ã yoa pʉhtoa yoaro sehe mʉsare dutiina jiboa sã. Wiho mejeta numino wihãrirocãre
    to noano bʉcʉoriro seheta noano niji siaroca dero yoai sã mʉsare.
  ksj-ksj: emeꞌe Kerisoꞌa tuḡuiroteꞌe apostoloḡa azaḡa ꞌahine, nife boro azaḡa rouga
    zuni idaḡa. Rehano emeꞌe, roḡaꞌeꞌa ubuga duḡuru faifaizeꞌeteꞌe teige, zae boꞌaḡano
    roḡeru radiunu.
  sbk-sbk: Lelo talibhahogowe hulimwe nensi umaye shazinzya abhana bhakwe yuyo.
  mya-JVB: သင်တို့တွင် ဖြည်းညှင်းစွာပြုကြ၏။ သင် တို့ကို ချစ်သောကြောင့်နို့ထိန်းသည်
    မိမိ သူငယ် ကို ကျွေးမွေးပြုစု သကဲ့သို့ ၊
  kgf-kgf: néŋ nini onac sucginaiguc ic gum bénʒénʒéŋa wamma neŋgoc merachéra namu
    gumu énécmianʒac iminéŋ nambérac héra loloŋgé énécmima héwiwiŋgé énécmianʒac ésécnec
    waŋ énécmiyiŋ.
  awb-awb: Sísa Karáhéga ite eqmaq íúwátái puaq itega séhréh aito teiátáúnaraq tahirí
    kaweri irino. Anowagá wene animárí wahnahnéna kawerue auráq matíéhnserah iteba
    míaraunaraq pehwehrue íwáhnoruraune.
  gdn-gdn: Nu ka Keriso e tononibu ragidai ki pokere nu bani bo gwedegwede nene wi
    genenimpena ki ka eba gwedei mete kina. Ko nu inako eba kwaigibi. Ridi mosi e
    munui wawayai naigida mena kwayubapiyau ki maba ka nu wi naigida mena inako kwayubanimana
    ki nana baigibi.
  nko-NT: támɛ anɩlólwií há mlɩ, kɩ mlɩ fɛ́ alɩá abí-oyín tɛkɩ mʋ onutó abísʋ́.
  bsn-NT: Mʉare rotibeticajʉ yʉa. Cristo ĩ cõarã ñari, yʉa rotijaquẽne, quẽnacõaboariaroja.
    To bajiboarine, sĩgõ rõmio so rĩacare so ĩatirʉ̃nʉrore bajiro mʉare ĩatirʉ̃nʉrũgũcajʉ
    yʉa.
  pib-NT: Gixa yegi mayogonwu wixa. Wumkata gayapretaakaklewletmaka wa Kristo yokanatanunwu
    wixinri. Seyni gixa yegi mayogonwu wixa mturune girukotachro pixka tetwamonutna
    tmaturene.
  wiv-wiv: E matoto, hita na apostel ke Kristus, e ki nap hita kata hulenimiu miu
    kata kodonihita. Palaka kilaka kua hita ta mimia kamamiu, hita ta valugilugihita
    balika kapiru kote na pidaka miu. Hita ka gala balika tavine kua e hahada poto
    ni habu tutuna, ki vavazuzidia.
  reg-reg: Chejile chamala nichibha bhololo agati yemwe uti Mai unu kasilisha abhana
    bhaye omwene.
  mlh-mlh: Kristore aposolpu fukegobeneŋ ore soine maŋ-ŋaŋuŋ iŋi bapakarenobeŋ, “Ŋoŋo
    kitiŋ nobebi botuŋaŋuŋgo mande gio bakimiŋ.” Oŋu mibeneŋ saganayoŋ, niŋoji ŋoŋore
    botugo bomiriŋ ŋaberu gobeŋ. Odumade maŋgoyaŋunji moŋ yareru maŋgo eyareega, ore
    so niŋonoŋe baba waki eru waigo eŋareku gobeŋ.
  gof-ENT: ኑኒ ኪሪስቶሳ ሃዋሬ ጊዴይሳዳ ኑስ ኮሺያባ ኢሚቴ ጊዲ ኤካናው ዳንዳዖስ፥ ሺን ኣያ ባ ናይታ ዲቼይሳ ሜላ ሂንቴ ጊዶን
    ኣሽኬ ጊዲዳ።
  aau-aau: Mo hrom Krais so aposel lwak hi, sawk hromkwe hme senkin kiy-me-sasay pa,
    hreme hiy-mon e. Sawk hromkwe hme nion-aw nonnuw-wayr kueyn-yay wayh-wayh ihey,
    ipey hok ney me mu ma way sousway-a popriy me hieyn.
  tvk-tvk: Tave ti neta xa Iesu Kristo teling xamem mabe eloheoh xil e vat na Kristin
    xil, e makila masemae ni xamim tengan mumerere ni xamem mu musa neta ngan mi xamem,
    e xamem matnapol ni ti vamak. E‑e, melele xa mateti visal xamim, sexien nametel
    temerou tang texoni atou tei xa di milaxat kuh horamue nan xil.
  prf-NT: Bilang apostol ni Cristo ay tehud kami a karapatan a magagid ti tulung dikomoy.
    Peru nagin mabait kami dikomoy a kona ten essa a ina a magalaga ten anak na hidi.
  auy-auy: wempatá úmai méta aaregómó wení iyámpóímo káráwiyintenta uráumne.
  tbg-tbg: Tenavu Karaitiva noraiqama kaika vaiha ho niara vihi vaahi tiha tinavu
    paanaa haika vara timitaate tiarira aarava vaumantavata, tenavu kia mintiraiti,
    vi entara tenavu ni hampata qihaaqamake vaiha ni kaiqa vara nimite variavaunara.
    Vainti nova nai vaintiqaa koqema kero raqikintemake, tenavuvata niqaa koqemake
    raqikiqi vi variavaunara.
  hub-NT: Ika Cristo akupkamu ayatrik, ii atsumamu akaisha uchia numamtuk pujau asar,
    yainkatarma tusarka seachmiajrume. Tura nuwa nina uchirin kuitamna numamtuk, atumnasha
    shir anentsa kuitammiajrume.
  hmo-hmo: Ai be Keriso ena aposetolo taudia dainai, umui dekenai kohu haida ai noia
    diba, to umui emui huanai ai be manau, iena natuna ia ubua hahine bamona.
  big-big: Tonuwa Kilisigi ngagora orowei miziwili logo tonuwa iniyegi king keya pilikyengki
    nguk yeiyagi kesak nguk yeiya kapura yongokwiligu puwiligi marekngangwiliyegi
    ngaiwekke yelakkelek keleyi pilik tonuwa ini kiling koya puwekke yelakkelek keleyageya
    koya.
  gux-G: Ama t den ye mi siigan yeni mi yanjiima, nani o pomado n kubi o bila maama
    yeni.
