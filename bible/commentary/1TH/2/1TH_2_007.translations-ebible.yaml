  mio-NT: Vii xaan cumi ndi chihin ndo cuhva cumi iin ñahan chi sehe ña,
  srq-NT: Ureɨco turã ngue equia jẽje ra. Sã esi mo ndiqui nguiirĩ nderequia turã,
