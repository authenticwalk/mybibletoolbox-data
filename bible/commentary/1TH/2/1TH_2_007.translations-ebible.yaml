    xóo² xi³yu̱u̱n³ ''i³ bi²³ mi³quin³ xi³yu̱u̱n³ quien³² xen³na''³¹ quia̱''n²na''³¹
    ''nee''²³.'
  zar-NT: guzóalentuʼ libíʼiliʼ dxiʼi ládxiʼdoʼ, en bentuʼ ca runnu xináʼagacabiʼ
    biʼi huë́ʼënidoʼ, run chíʼinu légacabiʼ dxiʼi ládxiʼdoʼ.
  kde-kde: Kwa kuva, hwetu nni mitume tùvá Kilisto, bahi tùnahulula chihi kulonga
    vitukutuku fulani kwenu mwenu. Henga hwetu túvele tuvapole kwenu mwenu muchi mama
    chavakambikambila vana vake.
  ata-ata: Nexi ta mitema sou xaixai noxou Kalisito, la nexi umomomosou tavikalangengi
    sou nasuꞌulinexi. Ia nexi texolu no taiingengi, la nexi texolu seꞌisisi loxo ta
    molomolo ta neniꞌa isaxilaꞌa sou ilosiꞌa susu.
  qvw-NT: Ñatac chay lulaytá manam uchucllapis pinsalcälilächu. Aśhwanpa sumä cuyalmi
    tayta mamanu amcunacta cuyaywan ishpiycälichilac.
  nfa-nfa: Jiꞌi se dhèu pajuu-paleha Kristus. Jiꞌi dènge hak kahèi, tao ngiꞌu sama
    sèmi dhèu aae-dhèu kapai, te ngaa jiꞌi ngoꞌo boe padedha iisi sèmi èèna. Lodꞌo
    sèra, jiꞌi tao ngiꞌu jiꞌi èci èèna ka dènge ana iiki ètu talora aae miu. Jiꞌi
    padꞌelo sasue mi dedha miu kahèi, nuka sèmi ina dhu pasusu ana na.
  tnp-tnp: Kəni nati kəti mɨn, mətəu-inu itɨmahal aposɨl milahal rəha Krɨsto, iəkləhrun
    nəniən məmə nəkotəkeikei motɨsiai itɨmahal təhmen e iətəmi asoli milahal, mətəu
    iəməsloliən. Nian kəməutatɨg, noliən rəhatɨmahal tɨmətɨg təhmen e mamə kəti iətəm
    tateh vivi nenətɨn mɨn, matol tɨmətɨg o lah.
  urd-urd: बल्कि जिस तरह माँ अपने बच्चों को पालती है उसी तरह हम तुम्हारे दर्मियान
    नर्मी के साथ रहे।
  hot-hot: Yêlô ma Kilisi anêŋ aposel ba intu hatôm nateŋ môlô ek nônêm yêlô sa. Ma
    doŋtom dô, yêlô bôk amô labali mavi haviŋ môlô hatôm avi te hayabiŋ anêŋ nali.
  mqj-NT: Sapo' ma'penawa malenna'kan lako kalemua' susi mesa indo untaranak anakna.
  rus-SYN: мы могли явиться с важностью, как Апостолы Христовы, но были тихи среди
    вас, подобно как кормилица нежно обходится с детьми своими.
  mbh-mbh: Na i nunganga ako them ini a Krais ile pakekere, make them pavurvur ako
    aro them sung matheong a thomu nge, nge thealngemem. Aveto nge ako them voth tomo
    nge thomu, them nak inga vothung ranga ve ini wain a nina ako i theal senu itutunre
    na i pasusu or.
  bdd-bdd: Moisa, tauma Keliso ꞌana tohepwailao, sowasowana ꞌahetoloina ꞌoimiya, ma
    hesi geya. Mumugama ꞌoimiya maꞌima wahinuha, gide wahine natunao ꞌoidiya maꞌina
    wahinuha.
  cbt-NTPO: Quisocristo a'parincoi ni'ton, chiníquën nanan quëtërincoi. Napoaponahuë',
    co chiníquën nontërainquëmahuë'. Co inso tëranta' hua'an pochin camairaihuë' natëinacoiso
    marë'. Sanoanan quëran nontërainquëma'. Sanapi hua'huinpita nosoroaton, noya nocomarinso
    pochin quiyarimanta' ni'nainquëma'.
  srn-NT: Leki boskopuman fu Kristus wi ben abi a leti fu poti wi sorgu na un tapu.
    Ma wi no du en. Di wi ben de na un mindri, wi sori unu switi maniri neleki wan
    m'ma di e kweki èn sorgu den pikin fu en.
  cta-NT: Pana ñiꞌya̱ nu ñaꞌa̱si̱i̱ sca nu cunaꞌa̱ jiꞌi̱ sñiꞌ, juaꞌa̱ ngunaꞌa̱si̱i̱
    ya jiꞌi̱ ma̱, nu loꞌo ngutiꞌi̱ ya ca slo ma̱ nu ngua liꞌ.
  bqc-SIM: Baa kɛ́ wá a zɛ́ vĩ wà to à wá iko dↄ̃ wá Kilisi zĩnakɛ yã́i, wá
    kɛ̀ánↄ busɛbusɛ, lá nↄɛ nɛade ì laaidↄ a nɛ́wawaɛ.
  tcz-CHONGTHU: Christa solchahho hina jal a keihon nanghoa kona ngehna kanei theiyu
    ahi, hinla keiho nangho laha lung nengin kaum jouve ahilouleh keiho hi minun achate
    an apeh a avah a chule avetsui tobang kahiuve.
  mar-mar: तर आपल्या मुलांबाळांचे पालनपोषण करणाऱ्या आईसारखे आम्ही तुम्हामध्ये सौम्य
    वृत्तीचे होतो.
  snp-snp: E’e, Kilisto aposololama minoninako, linate ade olu faka lalo, loto ogofuto
    logimonimo nefa, ido wenaipa mate nomilipani kiyaba lalo o gedamo yamaidana oto
    linate minagu minoto olu you lo gedonima ne.
  isl-isl: Við sýndum ykkur eins mikla nærgætni og móðir barni sínu.
  spy-NT: ānkoo kiyemaat kēēnyikiisyook ꞉acheek kēēyēku *lēbkēēyikaab Kiriistō. Nteenee
    yu kikēēboontē keey akweek kikēēyibook nyēē karaam kuu wōloo yibtooy ꞉cheebyoosya
    nyēē ruroot ꞉moo lōkōkyii kuriibē.
  xnn-xnn: Ngem no kayatmi ay madayaw et mabalin tay dakami nan pinilin Kristo ay
    aapostolisna. Ngem egaymi inpapangato nan nemnemmi nodi inan-anosanmi nan am-in
    ay inik-ikkanmi ay pala ken dakayo ay kaneg nan ikkan nan ina ay mang-ay-ayowan
    ay gawis isnan an-akna.
  mwe-mwe: nkali twaaliji mitume bha a Kilishitu, twangalonga shindu kunngwenunji.
    Ikabheje twashinkwiitimalika mbuti nyinamundu anilela ashibhanagwe.
  tte-tte: Kai Keliso ana tosagenawasao (apositoloyao), tem sowasowana kakawanoi sagu
    kaiwena kolimiu kaiwena kai esamai silalaki na iyamo saugana kamiyamiya kolimiu
    nige kagiginauli besiele, mumugamai ibiga besiele sina yabo natunao igitekalatagili.
  tcs-tcs: Miplatri ol prapa misnareman blo Zizas ane mipla gad rait po aske yupla
    po lugaut mipla. Bat mipla bin soe naiswei po yupla wase mama uda i prapa lugaut
    smolpikinini blo em.
  hlt-THB: anu ing a cakhqi a cuun amyihna nangmih a venawh kawdung thlang na awm
    unyng.
  soq-soq: Tane no e bedelawo nuabibia mampe nolanten, ewaewawa oto gegelawa inawa
    amaamasaipona rua.
  qub-qub: Nogacuna munarga Jesucristupa apostulnin cashpä gastöcunapaj gamcunata
    mañacömanmi caran. Ichanga warmi cuyar wawanta cuydashannömi gamcunata cuyaparä.
  att-att: Á mássiki nu ajjan yù awayyá mi nakuan nga alawatan yù paddáyo naw nikami
    megapu sù pakáwayyá mi nga mangilayalayâ nga naggapu kâ Apu Kesu Kiristu, á arám
    mi inipotun yù baggi mi ánnè nikayu. Ngam ta keggá mi nikayu, inipasingam mi galâ
    yù ángngiddù mi nikayu, nga kunnay ta ánnaron na babay ta ánâ na.
  bki-bki: Be riano ka kumemi numaluvo ea kamiu jibe naiagagoano na Kristo kiano,
    na p̃eli memedu ga ka kuvila saba ve miroano ka kuvitikar kumemi, a maka numisidomial
    saba nalo na. Nubinimei numidomdom ga, numila ka kamiu jibe nena tai bagan kenerinio
    domdomu.
  bqp-bqp: Bee kũ ó a zɛ́ vĩ ò gↄ̃árɛ aso ũ ó Kirisi zĩ̀rikɛna yãi, o kɛ̀ kãáo
    busɛbusɛ, lákũ nↄgbɛ̃ nɛ́rande dì laakari dↄ a nɛ́a nà.
  mcp-mcp: Í njúl nə́ sə́ á shí bə nə zhɨɨ́ nə́ sə́ zə́g lwó bɨ́ mpə̂l. Ŋgaá nə *buud
    ɔ lwámá ɔ́ *Krîst bɨ́ nə ŋkul lwó búud mpə̂l? Njɨ, sə́ á yida ŋwa bɨ́ nə lâm mə́cɛy
    nda nyɔɔŋgʉ́ mə́ ŋkáŋgʉ́lə́ bwân yɛ́.
  hat-hat: Se pa kapab mwen pa ta kapab fè nou santi otorite Kris la ban mwen tankou
    apòt li. Non, okontrè. Pandan tout tan m' te lakay nou, mwen te aji avèk dousè,
    tankou yon manman k'ap pran swen pitit li yo.
  npl-NT: Pero tejwah amo ijkó otikchijkeh nomowah, yej otomechtlasojtlakeh kemi se
    tena kintlasojtla iwa kinyekmokuitlawia ipilwah.
  bgg-bgg: gathek ne Masi pha Guaphasamoythek pha ji è nathek shii nyanak spho shii
    ro. Jishii amuii è awai ani shii gayiig pha duiine gathek ne nathek rog um shii
    jum rek ne rai.
  eng-TCENT: Instead, we were gentle among you, like a nursing mother caring for her
    children.
  eng-BSB: On the contrary, we were gentle among you, like a nursing mother caring
    for her children.
  cpu-NT: Iro kantamaitacha noyaminthaane novakemi nokempitakaro aparoni iniroitari
    aririka aamaventyaari eenchaanikite.
  san-ASM: যথা কাচিন্মাতা স্ৱকীযশিশূন্ পালযতি তথা ৱযমপি যুষ্মান্ কাঙ্ক্ষমাণা
  tac-NT: Alué Kristo alué 'smi ye nóchali nejía napurigá nuebo nóchali o'winawa.
    Alekeri nóchali nígame niru napurigá a'wágame nulawa, nobi tabiléchigo siné alarigá
    nokirúkó. Ramueka napurigá bilé eyela napu repume ju bo'né 'kúchila, alarigá nokirú.
  eng-WEBPB: But we were gentle amongst you, like a nursing mother cherishes her own
    children.
  gfk-H: Senbia mital ga matien na tunatuna nalamin ta muat, hoing tiga hahin i sala
    nasnas mur timaan ira natina.
  viv-viv: Ime Keliso yana afositolo yana kabu avaina faꞋina, gavadi gavadi ama itaveꞋavina
    faꞋina agaimiya adaveꞋoꞋola digo, medema gidalubodana. Tu keke ama itaveꞋavina
    faꞋina agaimiya adaveꞋoꞋola. Keke medede amine faisewa adavelemi. Au kwamayoku
    natudiyao kabiꞋodiyao hiꞋitaꞋitaveꞋavidi amine, meda ime bonama bikabikana amine
    hinafamiya amiyami.
  yao-yao: namuno uweji tuli achinduna ŵa Kilisito, tukakombwele kunkanganichisya
    kuti ntujitichisye uwe. Nambo uweji twalitimaliche pasikati jenu mpela achikulu
    yakuti kwalela achiŵanagwe.
  tgp-tgp: hina purongo vara mo tataholo vara kama usi te hinau isamim matan kamam
    kama vahar̃ule non Kr̃isto. Pani kama mai isamim na posposi malum sohena har̃ai
    vasusu matea mo lo susui na natuna, ale mo lo kilaura.
  auc-NT: Edæ, Itota Codito nänö da godongaïmöni ïnömöni inte mönitö mïnitö ïmïnite,
    Pönömïni æ̈ninque quëwencæmönimpa, ämöni baï waa incædönimpa. Wæætë mïnitö weca
    quëwëninque mönitö wäänä nänö wëñæ̈näni guiyänäni ïnänite ædæmö cædä baï adobaï
    mïnitö ïmïnite cætamönipa.
  kbc-NT: Niɡ̶ida moko ida ɡ̶onaɡ̶atetigi leeɡ̶odi moko liiɡ̶exedi Cristo. Pida ajemaanaɡ̶a
    me jibakenaɡ̶a ɡ̶onaɡ̶atetigi daɡ̶a ɡ̶adiiɡ̶eneɡ̶egitiwaji manajicitoɡ̶owa niɡ̶inoa
    ane jopooɡ̶atibige me ɡ̶odewiɡ̶a. Pida aniniɡ̶ataɡ̶awatiwaji liciagi naɡ̶ana eniodo
    anigotiogi lionigipi me dowediteloco, jikeenaɡ̶ataɡ̶awatiwaji me ɡ̶adiwikodeneɡ̶egi.
  bmh-bmh: Petak, ig Kristus nugau ze oi aidanemun dudu. Go petak aba, ig ag abai
    daimai, agen ig isanigabun gusig ze awarabun iboi, bo, ig ag abai betei daimai,
    air tub nug gonugau gelegul ginaginam gumarai dacaneu sul, iguan ag han suban
    gumarai daremun.
  ctu-BL: Pero uts tsa' ajniyon lojon ti la' tojlel che' bajche' x'ixic mu' bʌ i c'uxbin
    i yalobilob.
  meq-meq: Haɓe na, nəmaa ləvakum gər hərwi nəmay na, ndo i maslaŋ i Yesu Kəriste
    hay, ane tuk na, a samay andza niye bay. Ɗuh nəmaa ndza mə walaŋ kurom ta ləfeɗeɗe
    eye andza may i wawa hay nakə ma gatay gər a wawa ŋgay hay aye.
  noa-H: Cristoou hich hi jaaumk'ĩir maachta jʌr hautarr haawai chadcha hiek t'eeg
    nʌm hawia marau pãar dʌ̈i maachdëu ham haig haju haai naajim. Mamʌ magjã magba
    sĩi warag chaain daumeraamjö naajim pãar hee. Pãrau hooba haajẽh, jãga hʌʌirau
    bʌ̃ʌrjã hich chaain chig haba jãsene p'ë wai sĩejẽ.
  alp-NT: Po ami mau ete imi kena ami rue sakesa kai imire lupe inate iraka eni nanaru.
  san-VEL: yathaa kaacinmaataa svakiiya"si"suun paalayati tathaa vayamapi yu.smaan
    kaa"nk.samaa.naa
  kbq-kbq: Tamage, Kraisi aposol vahe'ma mani'nonazamo knazana tamigahianagi, tagra
    akoheta mani fru nehuta, mofavrema nererama amima nemino kegavama hunteankna nehune.
  kbh-kbh: Masque bënga, Cristbe ichmónënga bétsemnama, matifjanobená ts̈ëngaftanga
    nÿe sempre jtsamë́ndayana, bënga ndoñe chca chibiátanma; bënga corente jtsababuánÿeshanëse
    cbonjánanÿena, nts̈amo canÿe mamá chabe básenga jtsabë́chayana y corente bonshanánaca
    jtsanÿenana.
  ron-LSB: Ci am fost blânzi printre voi, așa cum o mamă care alăptează își îngrijește
    proprii copii.
  pon-pon: Ari jo, kit kin materok nan pun omail dueta li en kamait amen, me kin apwali
    na jeri kan.
  nhe-BL: Pero quema tiitztoyaj imohuaya, timechcamahuijque ica yamanic tlajtoli.
    Timechchihuilijque queja se tena tlen quiniscaltía iconehua ica miyac teicnelili.
  sps-sps: Mam faarein amaraav ten Krais mam kaa men tsue faarof iny rangats mami
    na fo mamatsiny ka, sana mam gima kat ya, mam koma tamee tan nainy te kaa fiisen
    mami mam ami, faarei non a tsinan te makok fi non yan guei tsuan.
  wnc-wnc: Ngana tapduknga ninu gikat yukumang gwene ninu dua daninggamatake sanga
    wepda siknga tasikumang. Unzing mingata waatdakana katak siknga toikgak binga.
  bus-bus: Baa kɛ̀ wá à zɛ́ vĩ wà gↄ̃are asoo ũ wa Kirisi zĩ̀rikɛ yãnzi, wá kɛ̀ao
    busɛbusɛ, lán nↄgbɛ̃ nɛ́dandee è làakari dↄ a nɛ́a nà.
  gub-BL: Aze mo uruputar, a'e mehe mo urupuner mo ma'e henoz taw rehe peme, ta'e
    Zaneruwihawete hemimono kar romo uruiko xe. Nurenoz kwaw ma'e peme. Aipo kuzà
    wenoz temetarer tuweharupi umemyr wanupe a'e. Nan kwaw pa. Uzekaiw katu umemyr
    wanehe. Nezewegatete ure no. Uruzekaiw katu penehe no, ma'e henoz 'ym pà peme,
    temetarer henoz 'ym pà peme.
  imo-imo: Nalo aku tepo naa nimulu. Eno kinye molopolio ambomani enonga bakuluma
    taka liko nokoko ame tiko moromele mele eno kinye taka lipo molorumulu.
  boj-boj: Bole, iga Kristus aqa wau tamo bole unum deqa iga niŋgi endegsi merŋgwa
    kere, “Niŋgi silali iŋgi iŋgi qa aqaryaigoqniy.” Ariya iga degyosai. Iga nuŋgo
    ambleq di aŋgro kiñilala bul lawo na soqnem. Ai naŋgi na naŋgo aŋgro mom naŋgi
    muŋgum anainjreqnub dego kere iga nuŋgo ai bul sosim niŋgi gereiŋgoqnem.
  ulk-ulk: Kiki Kerisora kaimegiz, ki umele kiki ge ki wabi dikerda beberbeber berda,
    ege ki no sikak urder nade ki wabi doge dale mokakalam apude tabara omaskir onaseseredlare.
  eng-DRA: 'Whereas we might have been burdensome to you, as the apostles of Christ:
    but we became little ones in the midst of you, as if a nurse should cherish her
    children:'
  knf-knf: Ŋdo hilan lah kabi ji bañaaŋ baweek, kayuujan kë ŋwo *banjañan biki Kriŧtu
    ; aşë baa ţëp ţëp abi na pjoob bkow, awo jibi ñaaţ ajaaŋ aboof abukul.
  san-KHM: យថា កាចិន្មាតា ស្វកីយឝិឝូន៑ បាលយតិ តថា វយមបិ យុឞ្មាន៑ កាង្ក្ឞមាណា
  arn-NT: Tunte kümefuy rume iñchiñ ta Cristo ñi apostolngen mew taiñ niepuafel awtoridad
    ta eymün mew, welu taiñ femafel pichikeche reke femyawiyiñ eymün mew. Chumngechi
    kiñe ñuke dapikey ñi pu püñeñ femngechi femiyiñ eymün mew.
  zas-NT: majsi guial nayajcan xiapóstol Jesucrist, rayaꞌpan derejch yanabeen lëjt
    güündi xhienin par dunujn, per ad raguieentan zian. Lëjt ragbee guial benzaꞌc
    bayajcan chi badxuꞌnëꞌn lëjt, ziꞌcgajczi tijb na rusniꞌs rniaj tëë xiꞌn.
  ken-NT: Kɛ sɛ́kɔ́pti bhe mbɔ ɛnyǔ nnɔ ákɛ̀m bɔ̌bhi.
