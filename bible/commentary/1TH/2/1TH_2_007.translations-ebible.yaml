    yawu ki ekyongowin. Yâhâ ŋaŋa namân gâtŋe yamâ mâmâŋaŋe sisikgum nam waŋmap yakât
    dopŋeâk nenŋe nâŋgâyiŋgim lohotŋan otyiŋgiwin.
  usp-NT: Onque wi' jcowil káchi' chi jb'ij chawechak chi rajwaxi' tacojtak kak'ij
    jwi'l oji' jtako'n Kakaj Jesucristo, pero oj xatkach'ab'ejtaka' pi utzil, jilon
    alok'ajcak xkab'an chapca' tran jun anm chi jchajaj ric'lal.
  zav-NT: Nži'ito' le'e caczə nži'i to no'olə xi'iṉe' bi'i chosgol chosc̱ha'ogüe'.
  sgz-sgz: A támin ngo gim á bos apostolo si Karisito, má ngorer a mon i kángim nokwan
    suri gama tangan gim. Ái sár kápte gim tari duk i gam suri gama longoi ngorer,
    kápte. I pákánbung gim tiklik mam gam, gim ngorer sár i mámán kalik a belbelken
    i rang natun mák lu longoi tatalen án arabálbál mam di. Gim lu longoi ngorer mam
    gam,
  kek-NT: Sa' tu̱lanil ban xocuan sa' e̱ya̱nk jo' junak na'bej naxq'uiresiheb sa'
    tu̱lanil lix coc'al.
  blz-NT: Kai tongko' mangawawau men pore na ko'omuu, koi sina mingimamat anakna.
  poe-NT: Jnkojína kꞌuénixjaharáni kꞌuékꞌejóni. Éxí yóhe̱ ijnko ìné xjan tꞌàyakonhen
    xje̱en kíxin tsꞌánkí xjan mé xi̱kaha jeheni kꞌuàyakonhanráni tí jahará.
  san-TAM: யதா² காசிந்மாதா ஸ்வகீயஸி²ஸூ²ந் பாலயதி ததா² வயமபி யுஷ்மாந் காங்க்ஷமாணா
  cof-NT: Aman ayan yachi tsotsoca nalalaca seque cuidainun cuwenta, chiquila nulaca
    tsanque uraraque cuidailaiyoe.
  srm-NT: Dee sëmbë, ka u dë tjabukama u ˻Masa Jesosi˼ Keesitu tjika aki, nöö u bi
    sa buta ku unu seei fuun dini u. Ma nöö wa du sö. Ma u bi dë a unu mindi leti
    kuma wan mama ta kiija dee piki mii fëën.
  qvs-NT: Jesukristu kachamuwashkankunarayku atipaymansapa willaynikichita sinchi
    kamachikuk kanaynikunata. Mana chashnachu kamachishkaykichi. Allillapi llakichishpaynikuna
    yachachishkaykichi. Iden wawankunata alli kuydak mamashina kankunata allita yachachishpaynikuna
    wiwashkaykichi.
  zca-NT: lë'la nkina no go nela xmod nile' tu una' kun xmë'do' xa' or nikina xa'
    më'd.
  cbc-NT: Jãã pʉame Jesucristo cʉ̃ cajoricarã apóstolea majã ãnirĩ, tore bairo mʉjããrẽ
    tutuaro mena caátirotimasĩparã majũ nimirãcʉ̃ã, tore bairo jãã átirotiepʉ. Cawĩmarã
    na cabairore bairo pʉame roque mʉjãã watoare jãã baiñesẽãwʉ̃. Jĩcãõ carõmio cõ
    pũnaarẽ cabʉtio caroaro cõ pũnaarẽ na ĩñanʉnʉjeri na qũẽnonucũñamo.
  qxo-NT: Mañacuyänäpa rantinga juc warmi wawancunata cuyangannö gamcunata cuyarnin
    imatapis mana mañayllapam yachatsiyargö.
  mox-mox: Ta ʼesi imaʼa me ema nuawebui awai ʼimia kavona taha vavine natudi iʼitaʼitamakia.
  kew-kew: Go kogono pisima rabu niaare Krais-na aposel kogono aanu pirua niaa adaa
    bi mulalo napisima. Dia, yapare nimi padane-para pirisima raburi niaame ora epe
    kone sua nimi raba mulalo pirisima. Go-rupare onanumi nimuna nogo naakinu pawa
    surubalemede-rupa kogono pisima.
  dww-dww: Tauma Keriso na apasolma. Vutuna aubainama tokare teneteneḡinama aba ḡaromie
    sibo kè paḡona, be tauma nam nama ke voiana, tauma inam maika tina, natunatunama
    e raberabedi be nam aiyaba na sedama ḡarodie ima paḡopaḡona.
  twi-ASANTE: Na yɛwɔ mo nkyɛn no, na yɛne mo te ɔdwoɔ so, sɛdeɛ ɔbaatan korɔkorɔ
    ne mma.
  aoj-aoj: Afaꞌ wape aposel Kraisi endilisi. Anen nasapaꞌafa ma ondaꞌ maol ananini.
    Eaꞌ deiꞌ wiꞌi ahoꞌai, aꞌ wiꞌipipa dindinipa pegasoꞌafa anis hiahawes gwaꞌaisi
    mais. Apaꞌ owaꞌatin. Nogota tatumba wape wagalomepa afaꞌ wandaꞌ waf nimanis endilisi
    ma ipaꞌ, siꞌi anoꞌw nemataꞌw kugumafi awasi akwaꞌusi andeandeꞌ.
  cbv-cbv: Jesucristoíh tʉ́ini doonádih yeebdíh naáwát tʉ́ʉtna, Dios ã wahnit jʉmna,
    yeebdíh bʉ́dí jwĩta jéih wʉt tagaá. Obohjeéhtih, pánih wʉtcan, bʉ́dí oinit, chaíhjeh
    bohéna, yeebdíh jwĩ yójahcap jĩ. Nomanih mi wʉ̃ʉ́hdih tʉ́inijeh mi en dawát pah
    yeebdíh jwĩ bohénap jĩ.
  taw-taw: Pen chɨn bɨ Jisas takaw nop dad ameb okok mɨdobun ak, nɨbop takaw kɨles
    gɨl agɨnɨg apɨnop ak pen, anɨb ma gɨnok. Bin okok ñapay kɨli ke tɨkɨl, dad aj
    tep gɨpal tek ak gɨnok.
  jic-NT: Quelel la nusijictsja nun. 'Üsüs way la tjijicj nun mpes. Quepj po quelel
    liji jupj tsjicj. Po 'üsüs nyuca liji jupj tsjicj mpes. Nin p'iyá la tjijicj cupj.
    Tsjicj jamay jinwá la tjijicj nun mpes.
  zap-NT: Lel chene wdxiid noo lo de, kesentyent wen wak noo lo de zegne rlaa te xnaa
    mëëd ne kesentyent ranchi xpëëd.
  wer-wer: Ten ngaan arring wakaima pötak ël nampë pim runga koturöen wiap yaalmë
    pöl elnieimaut.
  ipi-ipi: '@see-verse:1TH.002.006'
  qul-NT: Chaywanpas razonniyoj caycu Cristopaj apostolnin jina respetaska canaycupaj.
    Astawanpas wawacuna jina manso carkaycu kancuna uqhupi. Wawacunata uywaj mama
    jina
  tnc-tnc: Aᵽóstolrãka yija imako'omakaja, mijare jã'merũkirã uᵽarã yija imakoᵽeraᵽe.
    I'suᵽaka baarimarĩaja rõmo komakarãte wayuĩaiko imarĩ nare kowãtaika uᵽakaja mijare
    yija baaraᵽe.
  ter-NT: Koeku vitúkeovo páhoe Kristu koyúhoyea emó'u xepákuke, mani motovâti kúxea
    ûti keúsokinovi nókone ûti, itea ya koêkuni kó'iyeaneye, itupa'ii kixópinoe ûti
    kuteâti kíxoaku sêno ítupa'ikea ne kálihunoe xe'éxa.
  bmr-NT: jillɨ amɨɨhaico mɨɨhairyo icɨgusuno momoonɨuhi gaigo iseemegayɨɨmɨco otoomonɨcɨbadɨ.
  fuf-fuf: Hay si men waawayno hollude on mbawdi sabu ko men *sahaabaaɓe *Almasiihu
    on, men waɗaali ɗun. Kono fewndo men wondi e mon, men holli on newaare, wano neene
    dankorta ɓiɓɓe mun.
  bhl-bhl: 'Kate, nu Kulais em kalan kunum kesuluw kasike, nu ki keko, yulo kitil
    weng mak bokoyemomeluw: “Yu nulo dokoyemina!”, yangeko, yulo ilum duyemalenaluw
    tew te. Kate, num yom mit mewso bisuluw ding dim bakate, nu aul gelgel im bin
    imdiw wiin banim kunum kesomi, yom afak kuw bisuluw te. Keko beli, nu auk kusel
    im aul beliw yetebin emdiw kesomi, yulo fein yetebisuluw te.'
  ons-ons: Welekatne, ŋene Kristo wane aposolo gemaine, ea wane ŋido mawa ŋonikei
    wane ŋene maine ra ŋunŋem rap, ŋo siluŋ ŋene ŋinerop ketkele gekone, ketkele geŋem
    paki, nabokŋo medewekoune kito qesiŋ ebu okanmaike, rokop yalewa okan ŋungone.
  con-NTPO: Tsa'ma Na'sia'caen mandambipa gi que'imajan ñotsse vasuitsse mende'yepa
    in'jan'fa, chan tisu du'shuma coiraqquia'caen.
  ghs-ghs: Oi qesai sama nokome qusubaiteqi tee ma teeta qeemaqi hee, Nanaio Kiristuho
    qaheuba Qaru abi oonita nanake tuhobare oiqi hiirorai. Qate nanamae teqaha oho
    totohota hiiroraidzaranihe kokora paimanei khametoke roherohe eetoraiho isakita
    nanai nikeke tuuhoro baaorai.
  peg-peg: ଜଦି କ୍ରିସ୍ଟତି ପକ୍ୟାତାକାସ୍‌ ମତର୍‌ ଆସେଙ୍ଗ୍‌ ମି ବିତ୍ରେ ହୁଦାର୍‌ ଆଜ଼ି, ଆୟା ଇନେସ୍‌
    ଜାର୍‌ ହିମ୍‌ଣାକାଂ ପହାପାଲି କିନାତ୍‌,
  txu-NT: Kritu kute ar ijanor pumũnh nhiràm ne bar ren ar amã, —Amrẽ ar ar imã mỳjja
    ngã, —Gop ar ar imã apê, ane ne ren arỳm ikabẽno ar akaty. Nhym bep kati, ã ar
    ije anhỹr kêtê. Nã bãm ar akrànmã ar ajo iba. Mrãmri ne me nire kute amim kra
    karàkam o djuw mex pyràk. Nã bãm ã ar ar ajo ibao ane.
  eng-WEBU: But we were gentle among you, like a nursing mother cherishes her own
    children.
  gnw-NT: Ẽrei ore nduyandareco peré puau reve, penti ichɨ imembɨ umɨcambu vae uyandareco
    uau reve vae rami.
  mux-mux: Akiliinga-pe ⸤aku-sipu naa nirimulu.⸥ eni-kene molupu kene ambuma-ni eninga
    kangambulama táka-niku nokuku ⸤ame siku⸥ molemele mele eni aku-sipu nukurumulu.
  maj-NT: ndaha tsa ji̱n xi já postru̱hu̱ Cristo̱ kama kai tsinchii̱hi̱ ni xi machjénni̱.
    Kichase sisii̱hi̱n. B'a̱ kin'ei̱ xi nkú ts'ín nku ta̱chju̱ún xi basehe̱ ntíhi̱.
  bkq-NT: “Cristo ingonotyby tawylygue, xina xyrentaungâ; xina aguehobyry ara aitaungâ
    warâ” keim tâise xina. Âdykâ olâ xina arâ aguepa âyanmo. Tâjise tymeombyry sawirim
    ara ani xina âduaymo tatay.
  kue-kue: Ba okuna ene mina no kiendi mogltre ana ambu gak kugltre bakaglmere yegl
    no ama ounga.
  cot-NT: manaquea inchiquiojiquea nonetsanajiaquempiquea noquempetacaajiaquempi chaajaniquitirajaca
    oguimoncajiguirigueti iriniro.
  bnp-bnp: Pali i uka ma mete rata mavonga. Mete made madoru turane mua, i manga a
    ngatavine i matakari e tuna kiroko.
  apn-NT: 'Rỳ xàn pa pre mẽ awỳr mõ nẽ mẽ amã amnhĩ jarẽnh o: —E mẽ ixte Jejus nhỹ
    hã ixkapẽr o ixpa xwỳnh jakamã kot paj mẽ amã tanhmã ixkapẽr to ka mẽ inhma nẽ
    hpãnhã mẽ inhmã amnhĩre. Anhỹr o mẽ amã ixkapẽr? Nà na pa pre ã mẽ amã ixkapẽr
    anhỹr kêt nẽ. Na pa prem te mẽ katorxà kot hkrajê nhĩpêx pyràk o mẽ anhĩpêx nẽ
    amarĩ mẽ ajahkre ho ixpa nẽ mẽmoj tã mẽ awỳr kêt nẽ.'
  ctp-NT: Sa ñaꞌan nu ñaꞌansiin ska nu kunaꞌan ꞌin sñiꞌ, kwiꞌ ngwañaꞌan yꞌni ba kwenta
    ꞌwan, bra nu mdiꞌin ba seꞌen ndiꞌin wan nu ngwa bra kanꞌ.
  opm-opm: Nuhur Krais orhe mengtei nadarhetporhan orhe atamreipti han bap nuhur ohoh
    ihan nuhur apris gursi patim gurdapat nure winnong nadaptuhuro nuhurnong erer
    napriso napotin inasi hat patin orhor imat gurnong meng na napotirimur. Kuu ire
    brer barip ahar pomat paptiru mat orhor gurnong imat napapindirimur.
  bvr-bvr: Wurra wuriya Christ nyirr-jerrmarra ngayburrpa nyiburr-yigipa nyiburr-mujaruk,
    wurra ngayburrpa gala wana nyiburr-negiya ana-gorrburrwa. Wurra ganarda ana-goyburrpa
    nyiburr-murna ngayburrpa nyiburr-nirra, ngayburrpa nyiburr-mola nyiburr-nirra
    ana-gorrburrwa, minypa gun-maywapa jin-babalapa jaga jiny-janaja burrwa jiny-yorkiya
    aburr-yigipa delipa yerrcha.
  wal-wal: SHin nuuni aayyiyaa ba naata dichchiyoogaadan, intte giddon ashkke gidida.
  zad-NT: San kana' wzoalennto' le' bennto' c̱hele ka chon to noolə chap chwie' bi'do'
    c̱he'ka' xochi.
  kmg-kmg: Aricne, neŋgoc moczi kogocfâcne hemiriŋ-jopaekac, iŋuc jaha nâŋe ŋoŋerao
    juhuc eŋarembeŋ.
  aso-aso: Laza eveneꞌ naba gidini eze aposolo liliꞌ igi minilizave lo Kilisitoꞌ aza
    leleꞌmize molanako laza amuzo molo-lengedeloneꞌ ha neive. Ha neineꞌza neꞌmine
    amo izeꞌnibo maliꞌmo izipahala zou lo gizebo o-ngedo minaaꞌ neineꞌ neꞌmino laza
    linginela minuneꞌ ve.
  uli-uli: ngo ila mwo hamem lol Kristus apostel ngo yor kkelmem le habe kangalugmi
    mele habe foru. Ha mel iremi le ha wochog semal fefel le ye malulu irel yal ma
    kekamaler mekla lol.
  nin-NT: Nu nggo inta i hi di inta, abi ko na angu ka Kristi ba, i se nu ukyekye
    ku ibarr di imba bu zi inta, inta i ka ni si na meme hen. Nggo inta se ni imba
    ba, inta i si nâ ta si amumarr ngga ni si nâ ta si ayirr nggo à ssu amarr ma kye
    na ashishi.
  tgk-tgk: Мо чун фиристагониМасеҳ ҳақ доштем, ки аз шумо ҳурмату эҳтиром талаб кунем,
    аммо, мисли он ки модар навозишкорона ба кӯдаконаш ғамхорӣ мекунад, дар байнатон
    меҳрубон будем.
  acu-NT: '@see-verse:1TH.002.006'
  cak-WNT: Riyoj can sibilaj xixkalok'ok'ej, achi'el nuben jun te'ej quiq'ui ri tak
    ral, can c'o quiq'ui, yerajo' y jabel yeruq'uiytisaj.
  ebk-ebk: O, chaanmi enanap sa, uray mu wachay kalintikianmi koma ay manapor as rispitu
    kan chakayu, tay apostoles chakami kan Cristo. Ngem kun kami at naanos kan chakayu
    ay kaman as nan kenaanos nan ena ay mangaywan as nan an-akna.
  spa-PDDPT: Aunque podríamos insistir en nuestra importancia como apóstoles de Cristo,
    más bien fuimos en medio de ustedes como una madre de crianza que acaricia a sus
    propios hijos.
  ruf-ruf: hata ka twetwe twa iwatumighwa wa Kiristu, ng'atubamile bae pfinu kulawa
    kuna mwemwe. Lekeni twetwe tsatukala tuhola mghati mwenu ka mai pfowalela iwanaghe.
  gun-gun: Cristo remimbou roiko vy ha'eve 'rãgue teĩ pẽvy ronhemongaru uka aguã.
    Ha'e rami 'rãgue py penembyte rupi mborayvu rupi orekuai, kunha omemby kuery oayvua
    rami.
  agu-BL: ma na ja kocsaj kib chi na ban jun xna'n tan moxe'n quen tal te xtxu'tx.
  isn-isn: Badala akwe ai kutuile kiapolo kati anyu anga nyinya nuiapolya i ana akwe
    mukola.
  eng-PEV: God made us Jesus’s special workers, and he sent us to you. But we didn’t
    say, “We are Jesus’s special workers, so we are your bosses, and you have to do
    what we say.” No, we didn’t talk like that. We were like little kids with you.
    We talked easy to you. We were good to you, like a mother taking care of her kids.
  ilo-ULB: Ngem ketdi, naannadkami kadakayo a kas iti maysa nga ina a mangliwliwa
    iti bukodna nga anak.
  pir-NT: Sa ño peo dutierapenata Cristo cũrina ijiaja. Sa tiquiro cũrina ijina mʉsare
    wapa cahmeboya ʉsã. Sa yena pʉhtoa yero saha mʉsare dutina ijiboya ʉsã. Sa ijiepenata
    numino ticoro nijinogãre ticoro quehnoano masoriro saha quehnoano mehna yei ʉsã
    mʉsare.
  anv-NT: Ɛsé ndɛre áŋgbá Kras, débɔ delú cho mangií nnó ɛnyú déchyɛge ɛsé
    unó bi dékɛlege, yɛmbɔ́ ɛsé dépyɛ fɔ́ mbɔ wɔ́, delú pere ne ɛnyú, dégbare
    ɛnyú cháŋéné ndɛre mmabu ágbárege baá bií.
  sab-NT: '@see-verse:1TH.002.006'
  tmd-tmd: Mö piaku halöu ha kiaia cɨcɨ pɨ ri abmɨdöi mag aliö akuyöbö, ñɨgö mönö
    höimöliö mɨdö yadön pɨ ri abmɨŋa.
  acr-NNT: Ri xqaꞌan ukꞌ alaq e pachaꞌ kuꞌan juna ixoq kukꞌ ri ralkꞌoꞌal echiriꞌ kebꞌukꞌiyisaj
    y kebꞌuchajij rukꞌ chꞌuꞌchꞌuj ukꞌuꞌx.
  kpg-kpg: ma e aha maa gimaadou e mee di hai goodou gi heia madau hiihai, idimaa
    gimaadou la nia dama agoago hagau ni Christ. Gei gimaadou nogo manawa balabala
    i di madau madagoaa nogo noho i godou baahi, nogo hai gadoo be tinana e benebene
    ana dama.
  taj-taj: '@see-verse:1TH.002.006'
  avt-avt: Nɨpaa haiu mepu metikewi haiu naanmɨpri mar ke mɨte hɨre naanmɨpre nɨkerek
    nɨre. Haiu mitihi me menmen au.
  cbk-cbk: Came maga apostoles di Jesucristo tiene gayot el derecho de recibir el
    di ustedes maga honor y regalo, pero nuay came insisti que ustedes hace ansina.
    En vez de ese, ta tene came buen deseo para ayuda, y ta cuida came con ustedes
    como un nana ta cuida con el di suyo maga anak.
  uig-ARA: ئەكسىچە بىز ئاراڭلاردا خۇددى بالا ئىمىتىدىغان ئانا ئۆز بوۋاقلىرىنى كۆيۈنۈپ
    ئاسرىغاندەك سىلەرگە مۇلايىم مۇئامىلىدە بولدۇق.
  tuf-tuf: Abát ima buwáchcuaran yají obir yajquír eyta isat cat baan eyta yají obir
    yajacro.
  abx-abx: aghinay gayod kami' ngan paghururuwang-ta pa kam anan pariho si adda nanay
    magpalangga' si mga madiki' pa dadi'-na.
  mco-NT: Oygɨ́xy oy'amy tɨ nduuñɨch ma miich ajcxy, jadu'n nej tüg ungdaj mɨɨdɨty
    y'ung y'anäg mɨɨd oyjot oyhuinma'ñ.
  cpb-NT: Iro kantzimaitacha noneshironkatane nowimi noshiyakotawo irinirotaitari
    arika aamaakotyaari eenchaanikite.
  aon-aon: Apak douk Krais ananim aposel maraogu ananin baraen manaku makripepen.
    Douk namudok aria apak ta dodogowip um ipak putuk apakish nyeiguhw shuto iruhw.
    Aria apak manaku mani ipak mapeum, apak makripep shokubur kabi douk onok yopukwi
    amakek kwataurum okwokwish batowish wosik um.
  hus-NT-2005: I kóꞌoy tʼajat i kʼanidhaxtaláb kʼal tatáꞌtsik, jelt xan ti jun i nánaꞌláb
    in tsutsúdhál ani in beletnál nin chakámiltsik.
  mig-NT: Chi̱ sua ni̱ kaka'a̱n vi̱tá‑ri̱ jíín‑ró nátu̱'un ɨɨn ña'an ncháka yɨ́kɨ́n,
    ja̱ ñúkúún iní‑ña jíín sé'e‑ña.
  bps-bps: Du gami i dad to dek Krayst, fakay gami mni di gamu, bay ise én nimòmi
    di knèmi di gamu, bay toomi gamu fanse, du nifatmi gamu salngad kifat satu yê
    i dad ngaan.
  mbs-mbs: So sogounun kay i Cristo, mepakay aw somogò kay kenyo. Meneng peg-ogpà
    day doma kenyo, wedà kay sogò kenyo, so neido kay kenyo iling te pegkeido te inay
    diyà te menge batà din eg-ipaten din.
  tof-tof: enana kibü dümdüm asine yabü byalóm kibü morroal angónóm, zitülkus ki Kerrison
    ⌊apostolakla⌋. A ki mómóke kwarilürrü yabüka, aipa tóba ngóm olomzan ngakando.
  cme-NT: A ne da iŋ yeŋ Yesu-Kirsa *pɔpuɔrbieŋ miɛ, ii naa gbãa haa i fɔ̃ŋgũɔ‑i
    nɛi. Ŋga mafamma saa ce; i yaaŋ aa bel-na da hĩɛhĩɛ ŋaa baŋ bel bisãlãaŋo
    dumaa.
  sus-sus: Ala xa Mixi Sugandixi xa xɛɛrae to na muxu ra, muxu nu nɔma muxu xa fe
    kote dɔxɔde wo xun ma, kɔnɔ muxu mu tin. Muxu naxa mɛɛni wo ma, alɔ dingɛ mɛɛnima
    a xa die ma ki naxɛ.
  pon-2006: mehnda ma se kak kadirapwahkin kumwail at pekipek nin duwen wahnpoaron
    en Krais kei. Ahpw se kin kadek ni at mi rehmwail, duwehte nohno men ni eh kin
    apwahpwalih nah seri kan.
  dad-dad: anĩ ere, ã atun, amã molol nem kesu sina gere tar kulatun fedidig gen,
    age mafen.
  zab-NT: Laat nántɨ xi güen gucnɨ chi bzuguanén laat, zecpacza tuby nan ni quesentiand
    rcualo de lliinni.
  jae-jae: Aêac taŋ atu Kilisinê aposolo naŋ, oc atôm gebe ajatu amac e atoc aêac
    sa. Mago gêdêŋ taŋ aêac amoa awiŋ amac naŋ, amoa totêntac malôgeŋ atôm jaomwagao
    teŋ, taŋ kêmoasiŋ gôlôac ŋasec-ŋasec naŋ.
  ksd-ksd: I ga madu ra maukua i vevet livuan ta vavat, da ra vavina i balaure ra
    umana natuna;
  msm-NT: Manno mgo apustulis koy ni Jesu-Cristo, meyduon podom katongod noy to pagpabuhi
    iyu, di wada noy pangimpuesi sikan no katongod. Nasi no pigdedeyjow noy sikiyu
    angod to inoy no og-atiman to mgo anak din.
  myk-myk: Li ɲɛhɛ da bi daan bɛ wèe mu, wèe bi da zii já wù fanha shɛ bɛ yee na,
    bani Kirisa wo tudunmɔɔ wèe ɲɛ. Ga wèe ya ta lee pye wɛ. Wèe ya logoo gbo ni yee
    ni, na ganha na yee deedee ba cee ya wu nagoo deedee wɛ.
  sbe-sbe: Na kai meta Keliso yona apostolo, unai yoma gigibwali gonowana kabo taba
    kami loina ka leyawa. Iyamo luwamiuyena meta ka taubigakalili. Yo kai meta doha
    sina natunao gagilidiyao ye kitahetetenamwanamwaedi.
  mcr-mcr: Ne Kraisi Iqueqä kukŋuä awä tuäkiqŋqä änandowatkqä eanä-qe, “He qätä äneyäpu,
    iiŋä imäkäpiyä-qe” yäŋänäqŋqä maetqä, ymeqä nandqä känai, aŋuä ävätä äŋguänäŋä
    ämitŋqä-paŋä iiŋä eanä, qeiqinyä äyä äpmamiŋque.
  cux-NT: Naati 'tíícā diíⁿ 'nū ndúúcu nī tan'dúúcā chi ndís'tiī da'caiyáā daiyá 'nū.
    Niicu tan'dúúcā chi diiⁿ 'áámá n'daataá ndúúcū daiyá yā taachi idi'cuiitá yā ní
    diíⁿ yā cuidado daiyá yā, 'tíícā diíⁿ 'nū ndúúcu nī. Ní n'daacā ngaⁿ'á 'nū ndúúcū
    nī ndúúcū vaadī n'giinu.
  tur-YTC: Ama biz emziren bir annenin kendi çocuklarına değer verdiği gibi size şefkatle
    davrandık.
  san-ITR: yathA kAchinmAtA svakIyashishUn pAlayati tathA vayamapi yuShmAn kA NkShamANA
  bel-N: але былі мы лагодныя сярод вас, як карміцелька клапоціцца пра дзетак сваіх.
  sch-sch: Khrista tîrtonngei kin ni sikin nin kôm zong thei khom ni unglang. Aninâkachu
    nin lâia kin om lâihan kin nun ânnêmma, nu'n a nâingei a donsûi anghan kin
    om ani.
  mic-MIQNT: Pa na tl puatmeg gisi ugjo'tmugeg'pnn ignmuinen muta ninen Se'suguli
    ugtapostale'witemg. Gatu ninen sangew wesua'luleg'p ta'n tujiw wijitgwe'ule'g
    gilew, Tessaloniaewaq. Tetuji sangewo'ltieg'p pa wijei aq nige' e'pit ta'n teli
    angweiwaj apje'ji'jultiliji un'jang.
  huu-NT: Uruiaɨna raise sedaraɨño isoi, fecuise omoɨna llofuetɨcaɨ.
  jiv-NT: Antsu uchi kuírchin ni nukurí̱ péṉker iis tsakatmana áintsarik iikia atumniaka
    shiir íismajrume.
  otm-NT: Pɛ ɛ̨mmɛ dá tump'a ma mbʉihe tengu'bʉ n'da ra mbe di jamansu yʉ́ t'ʉhni,
    nangue man huɛ̨catehe dá øt'ahʉ.
  dah-dah: Goyenpoga gwaha ma dineŋbe diriŋ kura miliŋ beleŋ keŋkela doyaŋ irde okko
    irde hiyen go gwahade goyen po bekkeŋde mere dirde doyaŋ dirde hinhet.
  tnk-tnk: Nənə nari riti tɨ nəri nə mə kɨmaha aposol me səvəi Kristo iahəukurən nɨniien
    mə tihaməkeikei mhəsiai kɨmaha rəmwhen ia nəmə asori me, mətə iahəpko mhə iamɨnhi
    irə. Nəpɨn iahamarə kɨtaha m kɨmiaha fwe kupwən, noien səkɨmaha rɨməru rəmwhen
    ia mama riti sə ramətui amasan tɨ nɨpwnətɨn me.
  kpr-kpr: Namane Keriso da aghi kakatori. Ava sedo, namane nunda javoda nemokena,
    roera eni mutovo bari dae benunu saetera avata, namane jo benunu saeri. Namane,
    kau aya nunda kokoi unduse geka robogho aimi sise, sainghiako kaifa eraira aminga
    ava, nemokena useri.
  san-IAS: yathā kācinmātā svakīyaśiśūn pālayati tathā vayamapi yuṣmān kāṅkṣamāṇā
  nho-nho: Maatou nei ni tau te kainnoo atu ki kootou ki tokonaki mai kootou ki maatou,
    i maatou ni aposol Christ, tevana iaa maatou ni see mee peenaa. Maatou ni meemee
    hakaraaoi iloo ki kootou, e mee pee ko te tinna e hai tama laaoi i ana tamalliki.
  gym-NT: Akwa ngäbäkre chi därebe meye kwe tä ngibiare kianbtä abko ben meyeta blite
    jäme, kwrere jire nunkwe blitaba jäme munbe.
  azg-NT: Majoꞌ ngꞌe na condui já nnꞌan na ijñon Cristo yo juu jñꞌoon naya ꞌnaanꞌ
    jon, vaa najndë na condui já na ngitán na quitixeeꞌhoꞌ já. Majoꞌ tyíꞌquintꞌá na
    nndaꞌ. Ee juu xjen na tomꞌán quiiꞌ ntꞌanhoꞌ, tomꞌán chaꞌvijon ncüii tsanscu na
    ya ñuan tsixuan jon na itixeeꞌ jon ntsinda jon.
  bhd-bhd: पन ज़ेन्च़रे अम्मा अपने मट्ठां केरि हेरगेश केरतीए, तेन्च़रे असेईं भी तुसन
    मां रेइतां नरमी हिराई।
  too-NT: Lacatzucu xa'iccātā'chihuīna'nāni' hua'chi kalhatin puscāt a'ntī cāmaktaka'lha
    ixcamana'.
  ind-AYT: Sebaliknya, kami bersikap lemah lembut di antara kamu, seperti seorang
    ibu yang mengasuh dan merawat anak-anaknya sendiri.
  cjo-NT: 'rootaki okameethatantawitari nokantemimi: “Piñaaperotena”. Omaanta tee
    nokowaki. Tee nokimitari peewatzinkarite. Okimitaka aririka othoteeri tsinani
    eentsite oteni, oneshironkatantariri, eejatzi nokimitakaapaakimi, noneshironkatakimi
    eerokapaeni.'
  nsn-nsn: Inggeim no aposoul Kristo tar binaka king uangoul keipieim tamiuoum. Inggeim
    paking uahinga tamiuoum tar guata me inet, bo king me uanguangoul siokoro keip
    tun puk tamiuoum misiana tar tinanana re kaueke pe toso bung tun.
  san-DEV: यथा काचिन्माता स्वकीयशिशून् पालयति तथा वयमपि युष्मान् काङ्क्षमाणा
  tna-NT: Ecuanaju micuana duju su saida neje bana. Epuna ja mesa yanana ibuneda ebatani
    nime, daja ecuanaju micuana neje jadusutiana.
  lid-lid: Arile, aso mene are hawe aha, aso badeh, manyah amunum le. Aso are le buku
    badih isus nadun oro.
  wim-wim: Nil Christ.angan kuch nganang ngan yipam wik min God.antaman waaꞌ-waaꞌān
    niiyant, puth anpalana, ngan thawin niiyantan mayak, putha aak wunanakan, puth
    yaꞌa, ngan yimanangan keꞌ thawin niiyant, yaꞌa. Puth ngananiy-a, min-minam piꞌ-piꞌan
    niiyang keꞌ puk manyiy kaath-kunchangan piꞌ-piꞌan minama.
  zga-M: Patukhava vade khedeekhe khulyuumwe nduva uiyuuva ikhuva ndesya avana vamweene.
    Khunchiila eiyee twale vadekhedeekhe khulyume.
  yom-yom: Nganu tulenda singimina mu beno banga bamvuala ba Klisto vayi tuba batu
    balembama bu tuba kuidi beno banga ngudi wundikilanga bana bandi.
  eng-NNA: '@see-verse:1TH.002.006'
  san-SIN: යථා කාචින්මාතා ස්වකීයශිශූන් පාලයති තථා වයමපි යුෂ්මාන් කාඞ්ක්‍ෂමාණා
  yut-yut: Asi, nin Kristo dakon yabekbini, do paŋpulugonisi do tagɨ dayɨnom. Mani,
    nin ji da bɨkbɨgon egɨpgumaŋ bɨsapmon meŋ kɨnda da monjini upmokdok uŋun da tɨlak
    yaworɨsi egɨpgumaŋ.
  grc-BYZ: ἀλλ᾽ ἐγενήθημεν ἤπιοι ἐν μέσῳ ὑμῶν, ὡς ἂν τροφὸς θάλπῃ τὰ ἑαυτῆς τέκνα·
  cpc-NT: Iro kantzimaitacha nonishironkatani nowakimi nokimitakawo apaani inaanatiitari
    aririka aamaakotyaari iintsiti.
  nhg-NT: Pero amo toconchijque inu, tlöcamo teyejyeya temöxos entre nemejua quieme
    pelantzetzi, noso quieme sente sohuatl tli modedicöroa quemixutea pelantzetzi
    de ocseque, pero cache ca meyac tlasojtelestle quemixutea tli ihuöxcahua. Ejqueu
    tecchijque ca nemejua.
  nya-nya: Ngati atumwi a Khristu tikanatha kukhala cholemetsa kwa inu, mʼmalo mwake
    tinali ngati ana aangʼono pakati panu. Monga mmene amayi amasamalira ana awo angʼono,
  ngu-NT: Yej ocse tlamantic, tejhuamej temechpiaj quen itlaj yejhuan selic, quen
    yejhua on nantli yejhuan quimiscaltia iconetzitzihuan ican tetlajsojtlalistli.
  kup-kup: Met dei Kristoz aposor abanari pi emeehan arihaz emegiek, dei naiz tekï
    tat eñizat anepekez arin rekot añeg narab, oñ dei pot naañ het ñaro goeriz nonohol
    tin korav het masak metamahavoz zut, dei arimaz tin korav het ñetï masakao arin
    añoog.
  jid-jid: Kita ki si hu yi srensren me ni mi mbi na-iyi ni ywre mmri bi nne ma dun
    kpa suron mba kusi.
  wmw-wmw: ingawa tanawo haki ya kukukenekezerani vinu konta tiwa mawalii wa Almasihi.
    Fala tíkiwa pamoja namwe kwa namuna ngema, kamba ametoto vyawatafiti wanawe.
  gmv-GGM: nu Kiristtosay kiittidayta gidida gish intes tooho gidanas danddaoskko
    shin; Gido attin Aaya ba nayta dichchiza nukka inte giidon ashikeetethan simeretidos.
  ssg-ssg: Kalak amite se aposel ti Krais, amite tai ukek amuto aile hanima amite
    hanowi seilon tenen pate tuah. Amite aile aluini hawane hani amuto hetekie lalape
    wawahen masin na tel hehin i aile hani natun.
  zpo-NT: per lee nu nadoo doo ngok nu lo re gu mod tub ngwnaa, me nkano madoo.
  poy-poy: Tembera twenga patuwera wantumintumi wa Kristu, metuwezi kuluwa shintu
    kwa mwenga. Kumbiti twenga tuweriti wanonu pakati penu gambira mawu ntambu yakalera
    mwana gwakuwi.
  qwh-NT: Peru tseno quecaptinpis, qollmi shonqücunawanmi, imeca juc mamä wamrancunata
    cuidaqno qamcunata cuidayarqoq.
  gaw-gaw: Ao genab, ig am totol danab amunu ig ahilagp̱a ehaniṯak keeke aognignu
    elele dayom amge ig anam ii hemut. Ig danab oonig bodo eṯak ele ag oolagp̱a uḏat
    hemut, ah laa nug beḵod atog noadṯe bia ahilagp̱a uḏat hemut.
  nca-nca: Hamó, nore Kristo koro asá yerewí uniyó tero quhurí ye yunowero owénani
    moré peka. Quko keweroyemo mondó ta yoratowó, pareto simó susu yunoyoteŋgo ŋunde
    qembe yoratowó.
  zpz-NTPP: Mas yad ñi nu ne̱e̱ de̱ lo der nu gyabic der gyel mbecy ne̱ de̱, gun nac
    de̱ aposht ni Crisht, tees guc de̱ mbecy gugy na du̱ der. Bicy du̱ de ru gal nu
    ricy tub biñ mñaa nu de yu nguzh miꞌ nim.
  zac-NT: Mejurë bëdëꞌnë naduꞌu naꞌa lu të ziquë tubi naꞌa narac shtuꞌu ra shíniꞌ.
  kyg-kyg: Lokiya gemo osuta lapakaeꞌeꞌmo magokepi kanale huta lokaeta maiꞌnetaeꞌmo
    vase vase kavaꞌmo nehuta aꞌnemogimo inamu mafaꞌnemo apanu kiꞌa alagi huꞌa neꞌmaiya
    kava huta yagaita lapateꞌnone.
  kmk-kmk: Ulay nu kalintogan mi un padayaw kan dikayu ta apostoles dikami kan Kristu,
    naamma kamiyot kan dikayu un kama’t dit man-aamman di osa’n ina utdat aabeng na.
  cao-NT: Jama, mato xërëquë ax ishima no iniquë, naa jahëhuá jahuë baquë icohai jascaria.
  bbr-bbr: Epar, ik Krais nukan ämän oi ariaum roat. Keseria, ik ak pak raianik, akas
    ik sareikaun sakau ämän awaraun itok, utianik, ik ak pak pote raianik, kar asires
    kon mokoit eteinanak kamware raiäu senek, ikes ak nais jekur kamware raumun.
  inb-inb: 'Nukan­chi, Cristo kikin agllaska runa­kuna kaspa, pudir­kan­chimi, kam­kunata
    ima­pas mañanga. Nukan­chi chasa pudis­pa­pas, mana chasa ruran­chi­chu. Chasa­paka,
    ima­sa­mi mama, kikinpa wawa­kunata kuiaspa wiña­chí: chasa­lla­ta­mi nukan­chi,
    kam­kunata kuian­chi.'
  hrv-hrv: premda smo se mogli nametnuti kao Kristovi apostoli. Ali bili smo među
    vama nježni kao majka što hrani i njeguje svoju djecu.
  box-NT: Wa yàá lá ko à wa wé fé bìo ɓúi mi cɔ̃́n lé bìo wa lé o *Krista
    tonkarowà. Ɛ̀ɛ ká wa màhã́ tà wayiíra waten mi tĩ́ahṹ làa bìo ó o
    hã́-ɲàa wé wayiíráa míten à lońnáa mí zàwa yi bìo síi.
  ote-NT: Nuꞌa̱ dá øthe, ndí pɛꞌtsꞌahe ra hma̱te ngu ꞌnara na̱na̱ su yá zi ba̱tsi.
  wnu-wnu: Ego in Munon inubersiau tari wonou imbigau yurau igoun. End wot igub an
    taui mi indarar qamb qomorun eng uber. Ego qoan in anamar igoun eng, wau ber ger
    unor musub qi qoat igo gas ende anamar igunei.
  zam-NT: Ndxe'leque', ngòc nu' mèn nado' co' ngòp mod làth gu' xal thìb xa'got co'
    nac gundan co' ñee rsi' ñee rso xin' loo gu'.
  zyp-NT: Khri apostol kaa cangnah cawtah hei naa cung letah hmingrih khingnah naw
    cawh kaa hnui thlang. Canghrasala a no tah a sawtei leh khah a mingkaipaw he hratah,
    naa hrong letah ningnai teitah kaa ung hri.
  sey-NT: Ja̱je paꞌiquëtaꞌare coa ai jerepa mësarute oijë deꞌo pëca jaꞌco mamajëre
    ñacaio ai deꞌhuayeje̱ paꞌye yoꞌohuë, mësarute.
  nvm-nvm: Regavo noiji no e mamkanuvo no Jesu Kuraison e afasor ijefuodo no ja kuriaikuriaikin
    igia vuak kuardiabatie iji fu marek. Regavo ijeg noba ren revo nom isuar vuak
    kuardiaknum jana oin. No asie iji fu amfuon samuagdiamo ijeg noka jana karioin.
  mps-mps: Te menio. Tialima, da dage dali bidali sogo, da homu nagame yai kolesaga
    eyu bidali, wego aga wai dabe bugagia tonaluyu negebo tiwai eyu bidai dao.
  pab-NT: Wiso atyo Cristo niraene kakoarenae hoka kinatyaxaiya wirae xikakoa waokowita
    hoka kinatyaiyaiya wirae. Xakore hoka xinali wisaonitere xowaka waiye wamokita
    xiso, hatya ohiro haisani waiye mokitere akereta.
  llg-llg: Ai ia, Karistus nadedenu nala. De, ai maena hak fo tao ai ao nala leo hataholi
    inahuu kala, te ai ta nau sosoꞌu ai ao nala leondiak. Faik ndia, ai tao ai ao
    nala sama leo kakana ana kala, neu ei lalada mala. Ai boe oo, matudu susuek neu
    ei, sama leo ina bonggik koꞌo-ifa anan boe.
  kyf-kyf: Nɩɩ, we 'nɩ 'sa -mɩ. -A mɩ aɩn glaa -dlɔɔ nɛɛ 'ŋwnɔ -ɔ mɩ ɔ 'yu kwɛ -yɔlatitlida.
  tpi-tpi: Tru, mipela i stap aposel bilong Krais. Olsem na sapos mipela i bin laik,
    mipela inap tokim yupela long helpim mipela. Tasol taim mipela i stap wantaim
    yupela, mipela i stap isi tru olsem ol liklik pikinini. Mipela i bin stap olsem
    meri i givim susu long ol pikinini bilong en.
  mih-NT: Vii xaan i cahan ndi sihin ndo, ta vaha xaan i zavaha ndi tañi zavaha minoo
    ñuzɨhɨ sihin zehe ndyihi ñu vatyi cuñi xaan ñu sii si.
  qvh-NT: Manacunäpa trucanga wawanta maman cuyashgannömi gamcunatapis cuyashpä mana
    cobraylapa Jesucristupa wilacuyninta wilapargä.
  kms-kms: pudi beghi nungoqi ghav wundug ningg pengu buduq segi. Wo kumo miny reny
    riq di sabi rindiny kin pugrine beghi asi nungoqi ane pas kin tende beghi waghine
    pas di sabi buduq.
  agn-agn: maski may kato-lidan amen bilang mga apostolis ni Cristo ang magelat ang
    padengegan ig asikason ami nindio. Imbis, pinalangga amo yamen ig nagpaita ami
    ong nindio ta mo-yang nem pario ta tatang nanay ang pagsagpon ong mga ana na.
  nhi-NT: Yehyeh otpixqueh tetlasohtlalis namouantzin, ohcon quemeh se temaman ica
    tzopelic tetlasohtlalistli quimita niconeuan.
  ttc-NT: Komo qetza a'o'na tky'ixel Krist, b'a'n tuq tzan tqet qyek'u'na qajwalil
    exol, per nqonab'lina tuq etuky'i'l b'an galan iktza' jun alon aj nkyeqet tk'ulu'
    kwent tal.
  dan-1931: Men vi færdedes med Mildhed iblandt eder. Som når en Moder ammer sine
    egne Børn,
  kwj-kwj: Woro kunu ga nu daro gisi ki, sumbu wahapi nahache ki kunu nu wondaro,
    nuwai to che leni norukweni ti enependau hinga.
  vie-OVCB: Dù chúng tôi xứng đáng được vinh dự ấy vì là sứ đồ của Chúa Cứu Thế, nhưng
    chúng tôi đã sống giữa anh chị em cách dịu dàng như người mẹ âu yếm săn sóc con
    cái.
  kze-kze: kwempatá umái méta aaraigómó kwená iyámpóímo kárákwiyin-ita uráumne.
  mpj-mpj: Julyju Jiijajjurni Puulpa junu palumili jakurlpurlukarnara nyinakura. Kunyjunyulurnantaya
    japinngara mirrkakukamu kukaku, Jiijajmili warrkamupurlukalujaru. Mirtarnantaya
    jilanyalu japirnu maajayurulu, paki. Warrkamupurlukayurulajuntaya nyinapayi, ka
    ngampurrju kanyilpayi, yakurtiyurulu. Yakurtilu palumili jijikaja ngampurrju kanyini.
  lbk-lbk: olay mo wad-ay kalentekhanmi ay maipateg, tay apostoles Cristo chakami.
    Ngem naanos kami ken chakayo ay kag isnan ina ay mangaywan isnan an-akna.
  mto-NT: O̱yam a̱a̱tseꞌe xjaꞌo̱ꞌyixji je̱ts a̱a̱ts miitseꞌe ku̱nꞌamó̱tudi je̱ puta̱jkin
    ku̱xeꞌe a̱a̱ts je̱ Cristo je̱ kyuká̱tsiva nꞌit, kaꞌats a̱a̱tseꞌe veꞌem ntuujn,
    nu̱u̱ꞌk aaj nu̱u̱ꞌk jo̱o̱t a̱a̱tseꞌe nꞌijt miits ma̱a̱tta, veꞌem ax joꞌn je̱ ónu̱k
    taak du̱yakꞌanu̱u̱ꞌk je̱ yꞌónu̱k.
  bzh-bzh: Gaḳ Kerisi yi sinarë he los arëmin, om he yoh vu bë nanër vu ham nabë
    ham doḳ vu he in nġaa sën doḳ vu he rëḳ ma. He su ayoh vu bë nanër ġaġek
    nabë saga medeġinengin ham rë. Gaḳ he nebë ata sën neġin nalu nivesa menevet
    sir lo.
  guj-2017: પણ જેમ દૂધ પાનાર મા પોતાનાં બાળકોનું જતન કરે છે, તેમ અમે તમારી સાથે કોમળતાથી
    વર્ત્યા હતા.
  jvn-NT: Nanging ora, suwéné awaké déwé tyampur karo kowé awaké déwé malah sarèh,
    kaya ibu sing nrésnani lan ngrumati anak-anaké kaé.
  byr-byr: Sara mwaaihoina kɨrɨꞌ sarɨmɨnyawɨ mwaalona nayaa kave yɨhyo. Kuvɨnaangeꞌ
    gannya kaimɨraayangɨ maremwaaidevaaibɨꞌ nayaa kave yɨhyo.
  ian-ian: Tamba ngwutnonala lɨnan apma lagwa mat nyangukat vɨga kwunaka lɨlat takwa
    vla ngwuk kat yigumba vɨga lɨnɨn.
  hun-hun: Bár mint Krisztus apostolai érvényesíthettük volna tekintélyünket, mégis
    olyan szívélyesek voltunk köztetek, mint az anya, aki gyermekét dajkálja.
  mcf-NT: '—Ëbi chuibeneta —Esuquidistun caidquio nebi. Adoaid icquin tsusio dapan
    chiacbimboen: —Nata —quequin ¿ancabudquindambi mibi chuibandionda? Mambi padenquio
    iccondac. Anin bacuë nëishmenquio icquin bëdamboen namiacbimboembimbi nëishmenquio
    icquin mibi chuibanondac.'
  kjs-kjs: Go kogono pisima rabu naare Keriso-na aposel kogono alinu piruma naa adaa
    bi mulalo napisima. Dia, yapare nimi komea-para pirisima raburi naame ora epe
    kone suma nimi raba mulalo pirisima. Go yapare enanumi nimuna nogo naakinu pawa
    surubalemede-rupa kogono pisima.
  mni-mni: Adubu eikhoina nakhoigi narakta leiringei matamda mamana machasingbu luna
    channa toujabagumna eikhoina pukning tapna leijarammi.
  yad-NT: '@see-verse:1TH.002.006'
  mxb-NT: Ni̱ sa̱ io leé ini ndu̱ xíꞌín ndó, chi̱ sa̱ kee ndu xíꞌín ndó táto̱ꞌon kée
    iin ñáꞌa̱ ndaá va̱ꞌa de̱ꞌán.
  pon-2006A: mehnda ma se kak kadirapwahkin kumwail at pekipek nin duwen wahnpoaron
    en Krais kei. Ahpw se kin kadek ni at mi rehmwail, duwehte nohno men ni eh kin
    apwahpwalih nah seri kan.
  maq-NT: Peru jemu cojo cjuajeya cavinechin ngajñi nuju, sacuaha xi sahmi ngu naa
    xi sahmi cuidadu me quihndi rë me.
  hto-hto: Jɨáɨfodo ómoɨna icɨ́ñeno fɨ́aicana omoɨ cɨ́gɨmo llófuetɨcaɨ. Ua úrue ei
    úruiaɨ comuítaja úiñua izói, ómoɨna dúecaillano izíruitɨcaɨ.
  por-BRBSL: Mas nós fomos gentis entre vocês, como uma mãe lactante cuida de seus
    próprios filhos.
  ces-NKB: Byli jsme však mezi vámi laskaví, jako když kojící žena chová své děti.
  cui-cui: Bequein paxan pana itacʉpa xua pata caitorobiwatsi, bequein bara Cristo
    pia peitorobi jiwi tatsi pan, daichitha jopa paexanaeinyo barapo coyene. Nama
    apara saya bewayo paca yayawenaponatsi, icha be pocotsi coyeneya petsiriwa ichi
    poxonae pia pexui bewayo wichitiya yayawenapona.
  boj-2014: Bole, iga Kristus aqa wau tamo bole unum deqa iga niŋgi endegsi merŋgwa
    kere, “Niŋgi silali iŋgi iŋgi qa aqaryaigoqniy.” Ariya iga degyosai. Iga nuŋgo
    ambleq di aŋgro kiñilala bul lawo na soqnem. Ai naŋgi na naŋgo aŋgro mom naŋgi
    muŋgum anainjreqnub dego kere iga nuŋgo ai bul sosim niŋgi gereiŋgoqnem.
  eng-OEBUS: But we lived among you with the simplicity of a child; we were like a
    woman nursing her own children.
  eri-eri: Ngalenga, ere Kristus nomo aposel yafaya. Onou bona ere gau higage wa,
    ere tere hoyo higei nomo boya edo langa letigedege. Ariya saini ere tere bagu
    yafeye waha, ere foinga onou magana mene-mene dorofe yafeye. Ere aita nomo magana
    eeme aari nigina dorofe yafeye.
  aly-aly: Anantherr alhew arrewantherr-warl, Christ rarl thwenew anenhantherrenh.
    Artwa ilkwernem-apenyap anantherran. Kel pwerep-anthey-angenh arrenhantherrenh,
    arrangkw. Alyepel-antey angkenh arrewantherr athamerremel, amikwarl ampa ikwerenh-rnemew
    athamerrem-apeny-angkwarr.
  wiu-wiu: Totopa Keraisuno Aposelo ali-mene tekete kinikiya keda takoa meati wa amelepa
    tokoyake nimo wamokoona. Kiwi pakeke wida meketepa niname-kiti one mati-kiti mama
    moa poti pikoa mekome toko toa tokoona.
  swe-swe: även om vi som den Smordes (Kristi) apostlar kunde ha ställt krav (använt
    vår auktoritet). I stället uppträdde vi milt likt en vårdande mor som ömt sköter
    om sina barn,
  cth-cth: A manu ni a ca a khetyawt e patetlah nangmouh koe lungnemnae lahoi na khetyawt
    awh.
  mti-mti: Nu Keriso apasoro meuma. Nu oma ane ye guniyap ibnawa yentu, megara den
    yentu. Nu ye yapeyap oraivit atu, inawa me ud usiusiwa amara munivi mina.
  pad-NT: Cristo haria karonavini hiki monina jahakia a'onira ananamithaja kaimoni.
    Akadibadani abosini-ra anofija vaha; a'onira akanikhariamanihi vaha. Ni-anofiki
    ida avakadijiniro. Gamo kidisai-ra akadava'avini kaba'i, ni-kidisaia binaabosiki
    ida akadava'ani hini. Gamo kidisai-ra akadava'aki fori arihiki hari, arihojana
    oadani avakadiania.
  twi-twi: Yɛwɔ mo nkyɛn no, na yɛne mo te odwo so, sɛnea ɔbeatan kokɔ ne mma.
  hlt-hlt: Khrih kah caeltueih vanbangla hnorhih neh kan nan uh thai. Tedae a coeng
    thai atah cacun loh a ca rhoek a yuhyam bangla nangmih lakli ah cahmang la ka
    om uh.
  tbz-SIM: Ti tú Yesu tɔ̃rɛ̀ nyɛ, kɛ do dò ntí ndi békú di bo nti tɔmɛ̀, kɛ̀ tíì nɛ́
    petìnkɛ yɔɔ̀, kɛ di yuɔri dɛbirɛ yɔ̃ ɔ̃ ndɛ̀ yùɔ̀ri mɛ̀ɛ̀ botí.
  san-GUJ: યથા કાચિન્માતા સ્વકીયશિશૂન્ પાલયતિ તથા વયમપિ યુષ્માન્ કાઙ્ક્ષમાણા
  amx-amx: Nwern mantj-mantj arrehantherrel-ayeng rrkwapek, lakenhant. Mwek ngwenhel
    apek kwer kwek inehenh mantj-mantj-ilemeng, lakenh-arteh nwern mantj-mantj arrehantherrel-ayeng
    anek.
  ake-NT: Kʉrai nennoko'san pe itekare ekamai' ina nesii'no ɨyerupa'nokon pʉrata winɨ,
    e'tane ɨ'sɨ'mʉn yaino kon pe rɨ ina esi'pʉ ɨ'koro'tau'nokon, isan esi aiko ton
    tʉmunkɨ mainanpa pɨ' kasa.
  qvn-NT: Antismi gamcunata ricapäcurag shumagpa, juc warmi wawanta cuyar imapita
    cuidagnuysi.
  tku-NT: Līlacatzucu xa'iccātā'chihuīna'nān hua'chi chā'tin puscāt tī cāmaktaka'lha
    ixlacstīn.
  bjk-bjk: Ma lamun meet moxo tatalien ödödö kaluluonin e mum, xarnang a nago ibo
    balbalaure ödeek a bung baroxorok ke ine.
  msy-2020: E guizbangɨra Kraisɨn aposelbar mɨn iti. Kamaghɨn e ti ifuegha, uarir
