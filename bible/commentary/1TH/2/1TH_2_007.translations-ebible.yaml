  ind-AGS: tetapi sebaliknya kami bersikap baik di antara kalian, seperti seorang
    ibu yang merawat anak-anaknya sendiri.
  omw-omw: Tire Karaisiva nronraqama kyaihua variqata nkyiara kepukyaqama kye tiqata,
