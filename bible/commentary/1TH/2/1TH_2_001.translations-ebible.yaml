  med-med: Angmʉn, en enim pilik mormin ei, tʉn enim kʉn tʉngʉnda ombun kongun itmʉn
    uⱡ ei omba, wei ai iti nʉtʉtʉm.
  bch-bch: Oaeoaeg, gimi aoatai mambe gai lemai naurata pagimi eine itap sapaean mao.
  cco-NT: Jo̱ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ, nɨñíˆbaꞌ guiʉ́ˉ e lɨɨm˜ ta˜ calɨꞌíingˆ jaléꞌˋ
    e cajmóˆnaaꞌ lajeeˇ cataang˜naaꞌ có̱o̱ꞌ˜ ꞌnʉ́ꞌˋ fɨˊ Tesalónica.
  deu-1951: Denn ihr wisset selbst, Brüder, daß unser Eingang bei euch nicht vergeblich
    war;
  alq-ALGNT: Nidjiki8enanag! Kikikendana8adok kina8a tibina8e ega ceck8at egi pi ndaodeomigo8eg.
  ixl-NNT: As tul kat bꞌex kuqꞌelu ex, qitzꞌin qatzik, as tul kat oon oꞌ sexoꞌl, as
    yeꞌ kat el iqꞌii u qaqꞌoneꞌ uveꞌ kat bꞌex kubꞌan sexoꞌl,
  boa-NT: Aane muurá ámuha táñahbémú méwaajácú bañúháñée ámúhakye muha maááhɨ́véjetúne.
  etr-etr: Nïe nedoo nalifila dili-e, nilï dili neebea maalahilä, hamoi hamosa nelo
    amoda, hamola waeasei made amo, dihili dawadigi neagomelë.
  quh-NT: Hermanosníy, kancuna quiquiyquichej yachashanquichej watuskaycoka mana khasichu
    caskanta.
  kwi-kwi: Diosta piantuz, mɨzhain. Mazantuz au kamtamtu aizpa mɨarakas, une au kirɨt
    aizpa wan pian. Diosne au kamtamtu akwa uruza maizninnara.
  agm-agm: Iyataatɨ naisɨhiyaatɨ yaingwanaanamataiwɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaate,
    yaingwanaanɨnɨ jɨhura sangisenda nasaatɨ otɨpɨpatɨ kiyohɨpatɨ nehɨhatɨ kiyahaamaayo.
    Owetise. Aihɨ sahɨ aimɨ mmonɨwɨhiyaate.
  ubr-ubr: Wei taitai tutuai, omi toum wosagob wei omi aurim wanai wafafasiuem on
    men asir yabin wagan wat on.
  tsw-NT: Ama a̱ va̱, i reve ta̱ ana tsu bura nɗu pere ɗa shi.
  cax-NT: Arraño bama suisaruquitaiqui tusio aume que champürrtü ümonatai arrüna supapaseaca
    aume aucutanu.
  aia-aia: Arai do'ora mana asimee'i na'i Kraest, mou 'iraraa 'oha na meu taha bei'amou
    tahamora ani, ai'a do meu ha'a-gata'ini'i madoraa amee'i. 'Inia 'oha meu awa bei'amou,
    ra rago i mwani maho goro nara to'o.
  srp-1865: Jer sami znate, braæo, ulazak naš k vama da ne bi uzalud;
  agt-agt: A maski am anu ya bidan na kadwan kiden tekami, kahkahulun, a dana amu
    muy haman ta awemi immange tekamuy ta kuman na magpakewās, petta pakanan da kami.
  lug-lug: Mmwe bennyini, abooluganda abaagalwa, mumanyi ng’okujja kwaffe gye muli
    tekwafa busa.
  yby-yby: Wewenatele yuhase, edimotoka woko gawa ludawoya woko aha nesa lolo amibo
    ne liki edimotipoya eli-minae.
  heb-heb: כי אתם אחי הנכם ידעים את מבואנו אליכם כי לא היה לריק׃
  mpp-mpp: Ngic hae-gbafocne, nonge ngengeholec gaibeng, yogo noineholec aiwec, yogo
    ngenge ngagegaing.
  apb-apb: Maeni eesiku maa'i, omu manata'inie oto no'one, uri laenga i'emeelu weu
    i seemiu ngeena e ka'a totowai ike mola, ta'e nga tohungei mei ola diana e maau
    taane mai mwaanie laenga ngeena.
  san-TEL: హే భ్రాతరః, యుష్మన్మధ్యే ఽస్మాకం ప్రవేశో నిష్ఫలో న జాత ఇతి యూయం స్వయం జానీథ|
  ben-IRV: স্বভাবতঃ, ভাইয়েরা, তোমরা নিজেরাই জান, তোমাদের কাছে আমাদের যাওয়াটা ব্যর্থ
    হয়নি।
  ntu-ntu: Mzlegrng x inwegrng, krlzpeamu kx nzvz-krbzkr bamu ngi da kx nrade ycbz.
  pan-pan: ਹੇ ਭਰਾਵੋ, ਤੁਸੀਂ ਆਪ ਜਾਣਦੇ ਹੋ ਕਿ ਤੁਹਾਡੇ ਕੋਲ ਸਾਡਾ ਆਉਣਾ ਵਿਅਰਥ ਨਹੀਂ ਹੋਇਆ।
  gvc-gvc: Mʉsa cahai jina sã ã jinocana niera tii. Mʉsare noano yoadohoina jia tii
    sã. Tíre noano masina mʉsa, sã coyea.
  ksj-ksj: Nego nabudi, za edeḡa, emeḡeꞌa Tesalonika neḡano ꞌiꞌudirotaꞌaꞌe, mene tauḡe
    amiro. Mazaḡa zae ḡehaḡa huneꞌa eꞌea hari manoḡa mae ḡihiniro.
  sbk-sbk: Amwe bhayaa, mmenye mwemwe huje ate natahenzele hulimwe setahenzele wene.
  mya-JVB: ညီအစ်ကို တို့၊ ငါ တို့သည် သင် တို့အထဲ သို့ဝင် ခြင်းအမှုသည် အချည်းနှီး မ
    ဖြစ် ကြောင်း ကို သင်တို့သည် ကိုယ်တိုင် သိ ကြ၏။
  kgf-kgf: Ninʒéŋ ninʒéŋ dacmuna hécna ʒéma nauŋ hécnina, neneŋ sucginaiguc kereŋiŋ
    imi héla qahac ménda waŋec imi ini eŋaoc ninʒu.
  awb-awb: Nánuwahrah Sísa tagaríáh kéo, iteba míarauna arámbéhrí íre abehq árámbéhríurauge.
    Minawé ite tagaríáhwe.
  gdn-gdn: Kowaniyoma, wi kataigau da nu naiya wi bamagau baigibi ki ka nu eba asusu
    baigibi ko ki mibai mete kina.
  nko-NT: Apíó, mlɩ onutó mlɩyin ánɩ́ anɩ mlɩ wá bá mɔbwɛ kpaalɩ.
  bsn-NT: Yʉa mairã, mʉa tʉ yʉa bajiñacatire tʉoĩacõari, “Bʉto quẽnacajʉ”, yimasiaja
    mʉa.
  pib-NT: Gi rixanu gixako gimatlu, nomolene, gi wixpoko gapokleta gixa yegi. Gi wa
    maleshawakni.
  wiv-wiv: Miu ta lala habu tazigu, kahita belea ni miu kilaka beta ni vano veta.
  reg-reg: Kulwo kubha emwe abhene mumenyele, abhaili, ati okuja kweswe kwemwe kwaliga
    kutali kwa kutye- ela.
  mlh-mlh: O maŋkekerisie ogopunoŋuŋ, niŋo ŋoŋoreo wareru gio babeŋ, oiji so jaŋgaru
    mataeyayoŋ, foriine soine fukeya. Ŋoŋo-ŋaŋe oi oŋuakoŋ soine manegobi.
  gof-ENT: ታ ኢሻቶ፥ ኑኒ ሂንቴኮ ቢዳይ ሜላ ጊዶናይሳ ሂንቴ፥ ሂንቴ ሁዔን ኤሬታ።
  aau-aau: Hromo wayh om, homkwe senkin po nonkway, hrom enekwei, hmo owh mon ma lanio
    ohruw-a mokwe, ayay leip lopa-ok liy me ley.
  tvk-tvk: Tuxoli e hinoxoli nametel xil, mukila xa melele xa mattehat matteti mi
    xamim, matnavat votei ti. E‑e, huite teni teta en.
  prf-NT: Kákkapatkaka mi hidi, sikam dán bi a mismu en makatukoy a en págbisita mi
    dikomoy ay awan nasayang.
  auy-auy: Kentáásí waásisono. Keséꞌo komaéwándarata áúwara-kisaumo maéwándasa éta
    suwánaraawe.
  tbg-tbg: Ti qata vakaao, tota tenavu ni hampata oru vaiha ni kahaqura kaiqava kia
    quminaiqura. Ne virara iriarave.
  hub-NT: Yatsur ainata, atumka nekarme, ika atuminka tii antrarka iraschamiaji.
  hmo-hmo: Aiemai varavara taudia e, umui diba vadaeni, ai mai kava lasi umui dekenai,
    to aiemai vadivadi be mai anina.
  big-big: Ini tonuwa kiling Yisuyegi ngizi kumuli puwili ini tonuwago koka iniyegi
    kambela puwekke yawe miza pura yeik ulakta ono purik inuwa ngezego iwaka.
  gux-G: N ninjaba, yinba bani ke n pundma i kani laa tua fanma.
  cnl-NT: 'Rɨ²xii''³¹ra''³¹ ''nee''²³, te''²³ jó̱o̱²ra''³¹: Móo³ra''³ miin²³na''³
    ''e³ ''a²³la³ te³ li²³ŋɨ́n³ ''e³ i²gui²³ra''³¹ jee²³² quien³²na''³.'
  zar-NT: Böchiʼ luzáʼatuʼ, nöz quéziliʼ bitiʼ guca nítisö dxin queëʼ Dios bentuʼ
    cateʼ niʼ bidxintuʼ ga zóaliʼ.
  kde-kde: Mmakukulupila avangu, mwenu mmene mùnimala kuva, mwanda wetu kwenu mwenu
    ukánavele wa bule.
  ata-ata: Ioxe, ta vivixe. Ngingi menge ngelavusou xaixai ane nexi teꞌoxonu no voxo
    ane nexi texolu noxinge ne, anu muneneꞌa.
  qvw-NT: Chalapacü-masïcuna, amcunaman manaläpis ćhämul Filipos malcaćhu'a may supay-apachishaćh,
    palapäcuśhaćh capäculá. Masqui caynu imaña pasalcämaptinpis, quiquin Diosninchicmi
    callpanchamäla mana manchalil paypïta willaycälinacpä. Chaymi śhamuyní mana yan'alpächu
    cala.
  nfa-nfa: Aꞌari aaꞌi-aaꞌi! Miu aaꞌi-aaꞌi mi meꞌa le lodꞌo jiꞌi dhiu sabꞌa ètu Tesalonika,
    èi kabhèsu jiꞌi suti boe iia dꞌara.
  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn. Nəkotəhrun məmə nian itɨmahal iəmluva mɨhleruh
    itəmah, nuvaiən rəhatɨmahal, in səniəmə tol nati əpnapɨn əmə lan, mətəu təmol
    nəuan.
  urd-urd: ऐ भाइयों! तुम आप जानते हो कि हमारा तुम्हारे पास आना बेफ़ाइदा न हुआ।
  hot-hot: Aiyaŋ thêlô, môlô oyala nena yêlô bôk ayô amô haviŋ môlô ma miŋ aêv yak
    ami. Mi, ku êŋ hik anôŋ.
  mqj-NT: Anggammua' sa'do'dorangku muissanammia' kumua tae' masala kasaeangki tama
    alla'-alla'mua'.
  rus-SYN: Вы сами знаете, братия, о нашем входе к вам, что он был не бездейственный;
  mbh-mbh: Na titeikre, lomumu mire lale ako ve, lemem umong ako them oma i a thomu
    nge, nge ako them voth tomo nge thomu, ini ur polpolnga avele, aveto i pavelpol
    imonnga.
  bdd-bdd: Ciyamayao, wasanapu pwaiya ꞌabehega mwalo ꞌima haboꞌena ꞌoimiya geya ꞌahaboꞌena
    besobeso, ma hesi huwaina ꞌalobeya.
  cbt-NTPO: Canpitataquë ya'huapoi iyaro'sa', co topinan quëran a'chintërainquëmahuë',
    nitotërama'.
  srn-NT: Brada nanga sisa, un srefi sabi tak' wi no ben kon fu soso na unu.
  cta-NT: Cuꞌma̱ nguꞌ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesús, jlo tiꞌ ma̱ chaꞌ ná ngunaꞌ
    cña nu nguaꞌni ya loꞌo ngutiꞌi̱ ya slo cuꞌma̱.
  bqc-SIM: Ma gbɛ̃́ↄ, á dↄ̃ ázĩawa kɛ́ wá zɛ'ea á kĩ́i i kɛ pão.
  tcz-CHONGTHU: Kasopi deitahteho, nangho kahung vil uhi mohseh ahipoi ti nangho tah
    in naheuve.
  mar-mar: बंधूनो, तुम्हामध्ये आमचे येणे व्यर्थ झाले नाही, हे तुम्हासही माहीत आहे.
  snp-snp: Ena mono wenenate-motao, linate minadoka oto lono olonimo u fa neta ámami
    yama linate moda koli minae.
  isl-isl: Þið vitið vel, kæru vinir, að heimsókn okkar til ykkar var sannarlega ekki
    árangurslaus.
  spy-NT: Mbo ng'eetaabiya, ōnkētē ꞉akweek kule mānāāwo buch ꞉ruutooyto nyoo kikēēkwoonii
    ꞉acheek wōlooto.
  xnn-xnn: Dakayo ay ib-ak ay mamati ken Jesu Kristo, olay no wada nan mangmangwani
    en maid silbin nan inmayanmi id kasin issa ngem getkenyo ay nasilbi.
  mwe-mwe: Ashaalongo, mwashaayenenji mmumanyinji kuti kunng'owelanga kwetu kukaliji
    kwa yoyo.
  tte-tte: Kamakavao yo dumayao, wakatai tauna kona ama laowa kolimiu kanna iyawatagiliko
    kolimiu.
  tcs-tcs: Ol amenpamle, yupla sabe wen miplatri bin bizit yupla wad, mipla no bin
    bizit yupla po nating.
  hlt-THB: Koeinaakhqi, nangmih a venawh ka mi law ce a hoeina am awm hy tice sim
    uhyk ti.
  soq-soq: Sumanai sosomba, e ateiten no e manlawo winene nolantena, nola sa ipa mai
    ipasiawaia, dia.
  qub-qub: Ermänucuna, nogacuna willacushäta chasquicuptiqui manami manacajllapächu
    gamcunata yachachishcä.
  att-att: Wáwwagi, ammu naw ta ajjan yù napiá nga nabbalinán nayù paggiám mi ngaw
    nikayu, ta inabbágám mi sikayu.
  bki-bki: Banalo, kumemi numijog iliano tai aber numim̃au kirivova, mia be tinieku
    ka kubitilubar ka kenememi yaduiano ea kamiu bar m̃arati moroano na bo.
  bqp-bqp: Ma gbɛ̃nↄ, á dↄ̃ kũ á zĩdao, kũ ó zɛ́ lena á kĩnaa dí kɛ pãro.
  mcp-mcp: Bwaaŋg, ŋgaá nə́ bɨmɛ́fwó bɨ mə mpú nə́ njɔɔnd wúsʉ́ sə́ á zə bɨ́dɨ́ yí
    í áshígɛ́ bə nə́ sə́ á fánda zə ŋgə kyey ntɔ́?
  hat-hat: 'Nou menm frè m'' yo, nou konn sa byen: vizit mwen te fè lakay nou an te
    bay bon rezilta.'
  npl-NT: Nokniwah, nomejwah kuali nonkimatih amo sanenka otomechtlajpalotoh.
  bgg-bgg: Gathek ro khuiinothek nane bumuiithek, nathek nawaithek de thieg gathek
    è nathek shii wuii pha ji ne adubo asi ro.
  eng-TCENT: For you yourselves know, brothers, that our visit to you was not in vain.
  eng-BSB: You yourselves know, brothers, that our visit to you was not in vain.
  cpu-NT: Iyekiite, piyotaiyini eeroka te amenaashita okaratzi niyaatake nareetami.
  san-ASM: হে ভ্ৰাতৰঃ, যুষ্মন্মধ্যে ঽস্মাকং প্ৰৱেশো নিষ্ফলো ন জাত ইতি যূযং স্ৱযং জানীথ|
  tac-NT: '''Emi Onorúgame oyérame, ''emi a''bopi ''we a''lá machíguru tabilé rioksi
    níligo ye nóchali, nóchale ''emi beníriga Onorúgame nila ra''íchali.'
  eng-WEBPB: For you yourselves know, brothers, our visit to you wasn’t in vain,
  gfk-H: Io, ira tasi mital narako ta Karisito muat nunurei bia no numital hinahaan
    ukaia ta muat pa ga linga bia. A mon hunuena.
  viv-viv: Siule tobohiyameyao, kadu omi taumiyao wahalamanena yama ela agaimiya au
    waꞋagevavana. Keke adaꞋela-kawowo higa vaita yama ela guwana keke.
  yao-yao: Achalongo achinjetu, mwanya mwachinsyene nkumanyilila kuti kunjimajimila
    kwetu nganikuŵa kwa iyiyi peyi.
  tgp-tgp: Kamim ka levosahia mo r̃uhu la voraiku peresi na vevoraiku r̃uhur̃uhu,
    vara nomam mai isamim mo sopo vano hina purongo.
  auc-NT: Mönitö tönïñamïni ëñëedäni. Mönitö mïnitö weca möni ëñacæ pöñedë möni cædïnö
    wïï önonque impa, ante mïnitö do ëñëmïnimpa.
  kbc-NT: Inioxoadipi. Akamaɡ̶akaamitiwaji owooɡ̶oti niɡ̶ijo me idaliiɡ̶ataɡ̶awa,
    leeɡ̶odi me iwaɡ̶ati ane jeloɡ̶otaɡ̶ataɡ̶awatiwaji, odaa aɡ̶oko abaageɡ̶egipi
    me idaliiɡ̶ataɡ̶awa.
  bmh-bmh: Igual zaiger, ag agtal abiu ig ag piarai betemun ig go gaul bitab tam.
  ctu-BL: Come la' wujil hermanojob, mach lolomic jach tsac jula'tayet lojon.
  meq-meq: Malamar ga hay, nəkurom ka sərum ha tə gər kurom mede may nakə nəmaa ye
    naha a gay kurom aye na, kəriye tsa bay.
  noa-H: K'odamnaan, pãrau k'ap'ʌ nʌm, maar pãar haar hudt'uurwai hʌ̈u parcha k'abajim.
  alp-NT: Kwali betaya imi, imi ruami rekwa be ami luake loko imire kai rue kai imire
    leke ami lepae Sou Misete ete imire supu hasile.
  san-VEL: he bhraatara.h, yu.smanmadhye .asmaaka.m prave"so ni.sphalo na jaata iti
    yuuya.m svaya.m jaaniitha|
  kbq-kbq: Hagi nenafugata tamagra antahi'naze, tamagritegama e'nona zamo'a amnezanknara
    osugahie.
  kbh-kbh: Cach ts̈ëngaftanga, Jesucrístbeyeca cats̈átanga, s̈mondë́tats̈ëmbo bënga
    tcbonjánabuache ora ndoñe nÿe bonamente quenjatsmënama.
  ron-LSB: Căci voi înșivă știți, fraților, că vizita noastră la voi nu a fost în
    zadar,
  pon-pon: PWE pein komail aja, ri ai kan, duen at pwaralan komail kaidin me jo kadepa.
  nhe-BL: Noicnihua, inquimatij ax san tlapic totequi quema timechhualiquilijque itlajtol
    Toteco.
  sps-sps: Ami natem, vamuinyasiny fafaaman tsonyo, ito te vavis mimam tsumin sikia
    ma ka babainy.
  wnc-wnc: Mate notna! Gisa atnataaing. Tupa ninda yanisukuke ginde kundoke wamu takeaknga
    danikapna buya asaakutden.
  bus-bus: Ma gbɛ̃nↄ, á dↄ̃ a zĩndanɛ, kɛ̀ wa zɛ́ ena a kiia e kɛ pãro.
  gub-BL: Herywyr wà, hereinyr wà. Pepyr urereko awer ikatuahy urewe. Noroho e kwaw
    a'e pe pepyr ure.
  imo-imo: Ango kame, eno moloringina ombo kongono terimulu kanomu we mainye naa purumu
    eno pimele.
  boj-boj: O ijo was niŋgi segi qalie, iga nami nuŋgoq bosim nuŋgo ambleq di wauoqnem
    gago wau di laŋa uloŋosai.
  eng-DRA: 'For yourselves know, brethren, our entrance in unto you, that it was not
    in vain:'
  knf-knf: Na manjoonan an bayiţun ţi *Kriŧtu, name an ţi ŋleefan bnuura kë ubi wi
    nun du an uunwaaŋ udooni.
  san-KHM: ហេ ភ្រាតរះ, យុឞ្មន្មធ្យេ ៜស្មាកំ ប្រវេឝោ និឞ្ផលោ ន ជាត ឥតិ យូយំ ស្វយំ ជានីថ។
  arn-NT: Eymün pu peñi ka lamngen, kimnieymün iñchiñ taiñ ngünam rupanon ta eymün
    mew.
  zas-NT: Lëjt ragbee, compniar raliduladx ree Jesucrist, guial ad budganaj xliaꞌtzan
    lëjt,
