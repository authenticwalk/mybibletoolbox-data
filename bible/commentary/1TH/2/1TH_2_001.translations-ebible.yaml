verse: 1TH.002.001
translations:
  kpx-kpx: No haokuvuia, la hilokage no lae lohoi la haiveale hoto keu ihuanu.
  okv-H: Rate nau namei kamei ungo kogova amo dago ungota da ta teho pambae rate pure
    uera amita be avo umbuhaja.
  tbo-tbo: Walewalehiyai, o hanapugeya lolowa i witoumana uyahimi ega tota ibaabani
    yababa ma anai anona.
  mal-C: സഹോദരങ്ങളേ, ഞങ്ങൾ നിങ്ങളുടെ അടുക്കൽ വന്നത് നിഷ്ഫലമായില്ല എന്നു നിങ്ങൾ അറിയുന്നല്ലോ.
  grc-SR: Αὐτοὶ γὰρ οἴδατε, ἀδελφοί, τὴν εἴσοδον ἡμῶν τὴν πρὸς ὑμᾶς, ὅτι οὐ κενὴ γέγονεν·
  bgc-bgc: हे बिश्वासी भाईयो, थमनै आप्पे बेरा सै, के म्हारा थारे धोरै आणा कितना फायदेमन्द
    था,
  khz-khz: Walakavamai maparami, gomi matotaumi ripami, gemi ai gawatito aonai, ati
    gainagulu-kawato.
  deu-TKW: Ihr wisset es selbst, Brüder, daß unser Auftreten bei euch nicht ein eitles
    war.
  zsr-NT: Böchiꞌ lzaꞌtuꞌ, nö́ziczliꞌ cutu guc daduz dxin queëꞌ Dios bentuꞌ catiꞌ niꞌ
    bdxintuꞌ ga zoaliꞌ.
  lin-lin: Bandeko, bino moko boyebi malamu ete koya na biso epai na bino ezalaki
    ya pamba te.
  hns-NT: E bhaai log, toelog djaane hai kie hamlog na djhoetthe ke toelogke paas
    ailie rahielie.
  noa-E: Khodamnaan, pãrau khaphʉ nʉm, maar pãar aar udthuurwai ʉ̈u parcha khabajim.
  eng-EMTV: For you yourselves know, brothers, regarding our coming to you, that it
    was not in vain.
  mib-NT: Chi cájini rō hermano, jeē tu ní jécoo cāhá‑ni ri nuū rō.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, आनिगे़ग खिनिॽओ ताःमनाबान् हने़ मे़बोःक्‍खे़न्
    के़लॽबा पाःन्‍निन् खिनिॽ के़निःसुम्‍लो॥
  xnj-xnj: Valongo vitu mwavene mmanyili kuvya lugendu lwitu kwinu lwavili lepi lwa
    waka.
  mmx-mmx: Luvutnetak mi luvurinuk. Nemi mikleklen i do lovotpot atnama saparap nimi
    ga visik asu levempipisik nunuan.
  cbr-NT: Nun xucë́antu, mitsúnbi camina, nun bana ñuixuncëxun asérabi cuaxun 'unanin,
    nux cananuna mitsu isi ñancábi cuancëma 'ai quixun.
  tee-NT: Ju uxijnan ji qui'alak'avin mi'akstu'an c'ats'ayat'it ni akts'iya ixlhitapalai
    tuchi xacnaviyachau lamilhi'uxijnan'an.
  eng-LSV: For you have known, brothers, that our entrance to you has not been in
    vain,
  cak-NT: Kach'alal, rix can iweta'n chi can yalan rakalen chi xojapon iwiq'uin y
    xkatzijoj ri rutzij ri Dios chiwe.
  pah-NT: Ndorojotehei ore pe pyri ikwehe. A'ea pehe tuhẽ pekwaha. A'ereki pe pejiko
    Tupana'ga rehe oreirũramo ore imombe'urame ganhi'ig̃a pe me.
  sja-NT: Ɨ̃pemaarã, parã́pata k'awa p'anɨ tai wãdak'ãri parã ak'ɨde, pia uchiaji
    taipa oo k'inia p'anadap'edaa parã t'ãide.
  xed-xed: 'Zwanama ɗa, nda sna kaghuni kazlay: Nza a tsa lagha lagha ŋni da kaghuni
    ya ka bətbət wu kəʼa.'
  mks-NT: Ta sa̱ xíni̱ ndihi ndó, ñani mí i̱, na̱ cúú cuéntá Jesús ña̱ co̱ó na̱casa̱a̱
    uun va nde̱ ñuu Tesalónica ja̱n jáchi̱ na̱ndiquehe va̱ha ndó tu̱hun Ndióxi̱.
  gfk-S: Io, ira hinsaa mehet tane Krais, mu nunure be no numehet hinana ukaia ho
    mu pai gale linge bia. A mon puspusno.
  bmu-bmu: O urumeleŋ alaurupnini, nini eŋgöreŋ kaba nup meini, miaŋön mönö qahö pömsöm
    qeyökmö, ölŋi ölöp asuhuyök. Nanŋinak mi mewöyök ölöp mötze.
  dgz-dgz: Tatan gwanin e asigiap di, nu namu inayap daio onantoni ame daio nuga mondi
    inayap ya wakaumaton.
  eng-GNV: For ye your selues knowe, brethren, that our entrance in vnto you was not
    in vaine,
  zaa-NT: Lebi'į, hermanos, hua yù ba le qui'ni resultado qui' visita qui' tu' làti
    tse'e le nna labí uccuą nì cuenta ba.
  eng-WEBSTER: 'For yourselves, brethren, know our entrance to you, that it was not
    in vain:'
  guh-guh: Tajamonae, apo panacueratsinë itsa pacasivaxainatsi. Bajarapacuene paxamë
    panijacuata payapëtaneme.
  bon-bon: Cime binamewale, weene weemämu umle gemi egä cime otni weeme bau me papa
    me lica läbitepi.
  nhw-BL: Noicnihua, anquimatij amo san tlapic totequi quema timechhualiquilijque
    icamanal Toteco.
  swh-ONEN: Ndugu zangu, kwa kuwa ninyi wenyewe mnajua ya kwamba kuja kwetu kwenu
    hakukuwa bure,
  wbi-wbi: lwakuva jumue mukagwile, vanyalukolo, kuti ulwisilo lwitu kulyumue nalukale
    vuvule.
  bba-bba: Nɛɡibu, bɛɛn tii i yɛ̃ mɑ bɛsɛn nɑɑru bɛɛn mi tɑ ǹ kue kɑm.
  eng-KJVCPB: 'For yourselves, brethren, know our entrance in unto you, that it was
    not in vain:'
  kgk-NT: Are-ma oroho va'ekwe Filipos tetã-my. Orogwahẽ ramo upe-py ore moingo asy
    voi. Upe pygwa kwéry ore rereko asy va'ekwe onhembosarái-vy ore-rehe. Upe va'e
    peikwaa voi, xe re'ýi kwéry. Upe rire orohasa asy rire, oroho pende ha-py. Orohasa
    asy rire, ore mbopy'agwasu joty Nhandejáry oromombe'u hagwã peẽ-my hesegwa nhe'ẽ
    porã. Pende rapixa kwéry ore nhe'ẽ omboyke ramo jepe, oromombe'u joty nhe'ẽ porã.
    Ndoroho reíry oronhemonhe'ẽ-vy peẽ-my. Pehendu voi ore nhe'ẽ.
  waj-waj: Ni seenayaso, ta ngii tasipama mmooriivaa iikiaannaivo hama ti maisaivai.
    Vaa kaanaivo vauvaara ngiengieenoo teeravai.
  cpy-cpy: Noyemijantzin-karite-paeni, piyoteeyini eeroka tee aminaa-shita okaatzi
    niyaataki nareetzimi.
  mpx-mpx: Talimeyau ge numeyau, ku atena wama nowa eliyamiu nige i tatabwa bugul
    bwagabwaga.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, kujarnalu-nyarra yangka yanurra kirri-kirra
    nyurrurla-nyangu-kurra, ngulajunkulu-nganpa rdakurl-kujurnu juwa-kijirninja-wangurlu.
    Panunkulu-nganpa marlaja Kirijini-jarrija nganimpa-patukuju.
  luo-luo: Un uwegi ungʼeyo, owetewa, ni limbe mane walimougo ne ok obedo kayiem nono.
  nhe-NT: Noicnihua, inquimatij ax san tlapic totequi quema timechhualiquilijque itlajtol
    Toteco.
  aii-aii: ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܐܲܚܬܘܿܢ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܐܬܵܝܬܲܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܠܹܐ ܝܠܵܗ̇ ܗܘܝܼܬܵ‌ܐ
    ܕܠܵܐ ܝܘܼܬܪܵܢܵܐ.
  esk-NT: Aniqatiumaaŋ! Ilipsipsuuq iḷitchuġianikkaqsi tikiumałiqput ilipsitñun suiḷaakun
    inġił̣ha.
  msb-msb: Mga kamaranghod sa pagtuod, aram gayod niyo na igwaʼn pulos an amon pagduaw
    dida sa iyo.
  cpa-NT: Jøng² ma²ŋih³ báh³ hniah¹² guiogh¹³, dsa² roh¹³ jniang³, ha²lah ca¹løa¹
    jmai³ ca¹jŋi³ jnieh³ quianh¹³ hniah¹². A¹jáng¹ ju³ ha¹chi² ta³ li¹jmo¹ ca¹løa¹.
  dso-dso: ଏ ବାଇବଇନିମନ୍‌ ତମେ ନିଜେ ଜାନି ଆଚାସ୍‌, ତମର୍‌ଲଗେ ଆମେ ଆଇଲାଟା ଚୁଚାଇ ନ ରଇଲା ।
  meu-meu: Varavaramai e, dibamui a vasi negana ai na emai heigo-ita na mai anina.
  yva-NT: Reama arakove, wadaen reande wasai ra reamo Ayao Kovo Yesus ravova marudi
    jewen, yara ama ine raen no wasai.
  dgc-dgc: Nadid, a tétotop me, tukoy moy be dén a pinakinabangan moy to kébisita
    me sina dikam.
  zpm-NT: Bets, bzian, naṉle to gaṉle zeeṉe biaad no lo to i biaad-zhlëd no, brieelo
    pseed no to.
  hix-NT: Rowtà komo y, onà ryhe muhutwetxhe, omnyamo. Àtohnawohra ryhe amna nomokye,
    ohyakanye.
  sim-sim: Jisasin nakrem ni hishindiyanda ma jirin, lerawu os jihi nindik ni lari
    angop ji heyeri sir, mbeek lerawu semben ni lari ambu nir.
  npi-ULB: भाइहरू हो, तिमीहरू आफैलाई थाहा छ कि तिमीहरूमा हाम्रो आगमन बेकम्मा थिएन,
  cgc-cgc: Mga utod nay, nlaman nyo na bakod tabang ki kyo ame an na pag-iling dyan
    ki kyo.
  tim-tim: Galalupne, nen yeŋgâlân togom makyeŋgienŋe bunŋe miawak yeŋgiep are emelâk
    nâŋgâyi.
  yor-yor: Ẹ̀yin pàápàá mọ̀ ará, pé ìbẹ̀wò wa sí i yín kì í ṣe ní asán.
  wos-wos: Wuna nyama bandi, guni xékélaki. Hanja nani gunika ye guni wali reta Godna
    hundi wamben nani baka wahambame.
  emp-NTPO: Djabarã, bãrãba cawa panʌa dai bãrãma panasid̶ad̶e dadji quĩrĩãbe pananaẽ́
    basida.
  eng-F35: Now you yourselves know, brothers, that our entrance to you did not happen
    without purpose.
  ind-ind: Kalian sendiri tahu, Saudara-saudari, bahwa kunjungan kami kepada kalian
    di Tesalonika tidak sia-sia.
  pes-OPCB: برادران و خواهران عزیز، شما خود می‌دانید که آمدن ما نزد شما چقدر مفید
    و پرثمر بود.
  mpt-mpt: Ni nekwal ibo tekein kebiobe, sino ni monoba ibsu ye bianoba daaye bianoba
    Gode wengo omkayeboba ibo Yesuse bainobo geibbio kesoa ni okok olo yamo balinobiobe.
  ssx-ssx: Kametitio. Nikana꞉ma꞉ iki ame̱le̱ titina꞉ a꞉pa haoma꞉ pita꞉ta꞉ nika꞉ e
    pokoma꞉ ekita꞉ pa pe ekina꞉ na pokoma꞉me. Koto ekita꞉ ika꞉ kone hone wilimime.
  mkl-mkl: Iŋɛ inɛ nwɑ ŋɑ, iŋɛ tɑkɑ nŋɛ ì mɑ̀ kunɑɑ nwɑ bi tu ŋɛ kù jɛ nɡbɛ.
  gaq-gaq: ଅ ନେନେ ନେବୟାଁ ବାରି ତନାଇଂ ! ପେଇଂ ନିଜେ ମ୍ୟାଃପେଲେଃକେ ଜେ ପେନେ ଡାଗ୍ରା ନେନେ ବାରିପାଙ୍ଗ୍‌ନେ
    ସରାଃ ଆଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ ।
  gof-RNT: Ta ishato, nuuni hintteko biday mela gidonnayssa hinttee, hintte huu7en
    ereeta.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଆଲେ ଆପେତାଃତେ ହିଜୁଃତେୟାଃ କା ସାମାକାନା, ଏନା ଆପେୟପେ ସାରିତାନା
    ।
  gah-gah: Nigivénegita, lekelitoka vunike hoza alunimó nene ha amimole liki lekezatini
    gilinave.
  lcm-lcm: Using nami akorong, keve tungamem, mipo malangas ta kamem me pasal taun
    ke animi, parik katapa palau. Namemtala apunuk ia.
  aer-aer: Ngkarte-kenhe areye-aye, ayenge awerrirraye. Nhenge anwerne apmere arrekantherrenhe-werne
    alherlenge, arrantherre anwernenhe inemele untyemurle-irretyakenhele aneke. Arrantherre
    atningke Ngkarteke atyewe-irrereke-arle anwerne arrekantherre Ngkarte-akerte ilerlenge-iperre.
  qvc-NT: 'Masitakuna, allitam yach''angillapa: Manam yanqaqa shamurqanichu qamkunamanqa,
    nishpa.'
  tgl-ULB: Kayo mismo ang nakakaalam mga kapatid, na ang aming pagpunta sa inyo ay
    hindi nawalan ng kabuluhan.
  cbs-NT: En betsabu inun en puibuun, matu anu yusin kai jameen nun kama ikima man
    unaiin.
  xtm-NTPP: Ndaka ni ja ni ka nduu o sa'ya Su'si ma, ka jini ni ja va'a‑ni ni kuu
    ja ni jan koo sa ni jan koto ña'a sa ma.
  nnq-nnq: Makalongo mmene makangweto mmanyingite kutenda mwanja gwito kwinu ukiba
    jagije.
  bao-NT: Yʉ yaarã, mʉjara mʉja maji, mʉjare ĩarã earã, watoa petira jãa ca biitiriquere.
  san-ORI: ହେ ଭ୍ରାତରଃ, ଯୁଷ୍ମନ୍ମଧ୍ୟେ ଽସ୍ମାକଂ ପ୍ରୱେଶୋ ନିଷ୍ଫଲୋ ନ ଜାତ ଇତି ଯୂଯଂ ସ୍ୱଯଂ ଜାନୀଥ|
  huv-NT: Xecojow xechijquiaw, icona lamejawan wüx tambasan quiaj niüng ijlüyiün ngome
    sambánan.
  otn-NT: Da̱ gue'a̱ sɛhʉ ma̱ zi cu̱'a̱hʉ, guí pa̱hmʉ ngue nu̱na̱ te dá̱ mäcähe p'ʉ
    guí 'bʉhmʉ, hi̱nga̱ särbʉtho.
  nop-nop: Notniye, indi hidi’walaŋ lekiŋgoŋhik gineŋ buŋa kwanai tugumun kaŋ folooŋ
    mokit mu mintaguk, woŋ adi hide-ku agaŋ nadiiŋ.
  obo-NT: Mgo suwod, nokosaddoo kowd man no waa en nonuhuni iddos timpu to kod-unduwon
    doy to koniyu.
  cak-ENT: Hermanos, rix jabel ivetaman que juis rakalen que xojapon iviq'uin, y xkatzijoj
    ri rutzij ri Dios chive.
  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤀᤠᤏᤡᤃᤧᤃ ᤂᤡᤏᤡ᤹ᤀᤥ ᤋᤠ᤺ᤔᤏᤠᤒᤠᤴ ᤜᤏᤧ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤴ ᤁᤧᤗ᤹ᤒᤠ
    ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤡᤏᤡ᤹ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤗᤥ॥
  mie-NT: Chi jínī ndá nú hermano, jāá nduú ní jéē cāhá ndá nī nūū nū.
  san-TIB: ཧེ བྷྲཱཏརཿ, ཡུཥྨནྨདྷྱེ ྅སྨཱཀཾ པྲཝེཤོ ནིཥྥལོ ན ཛཱཏ ཨིཏི ཡཱུཡཾ སྭཡཾ ཛཱནཱིཐ།
  qve-NT: Wawqe panaykuna, qankunaqa yachankichismi, qankunaman watukuq hamusqaykuqa,
    mana yanqapaqchu kasqanta.
  pao-NT: Umu ne wohonedu ooosapa numme-witu suda mu tuukwe'e. Mu ka toge-witu sopedakwatoo.
    Numme ka mu-baa'yoona ooosapa besa mu netummatza'e mu oo sopedakwatoo.
  cbu-NT: Ndamba yasasa, zuwanllee, ngutani siyap naparangeezini; nduni. Apanllee
    kuk tayaspatamaam kusaranguni, siyaa itsinsaru tayaspatarangini.
  usa-usa: ketíbâqawaayuo, ketáá keráwáqtôpaqa uráunataama ketááí mayaígómá íma paátataakaa
    itaq aónaraae.
  soy-soy: Pimɑ́rɛcɔ, nɔ̃́ ticuruu yɛ ceri rɛ mɛrɔ́tuipɔ nɔ́kɛnɛ́mɛɛ ɑ́i mɛ́woo wɑ.
  hui-hui: Hamene mbaliniru-o ina tí hemiria ibalu biabe bialu harimago bame bu wahole
    ndo birimayago tíni mandabu kamigoni.
  amf-amf: Imbanaanato, wosa yekal nividino sun konin dahaamonam yedi yenti dheseeda
    dhese.
  quc-NNT: Ri ix, qachalal, qas iwetam chi man xaq tä loq' xujk'oji iwuk', xane nim
    xixqato' wi.
  dob-dob: Gosemao, niꞌatu wamwalamwalatoni ꞌaene lowa ꞌima ayausa ꞌemiya nigeya ꞌaayaayausa
    daita, ta esi ma uwana.
  wrs-wrs: Seh, yimba nonora av pev, nomba kava andrava temba vewuvnamba, nonamba
    yemba kava woneuvnamba, pelthasambeihinamoa.
  mca-mca: Yejefets, ekheweli'ƚ ƚenikfe'li'ƚetsha in na'l pa' weju'ƚij ka' haqsiiƚijkii
    in i'nk'aa tsami'ƚ ei.
  tzo-TZC: Yuꞌun xanaꞌic lec atuquic, Quermanotac, ti mu ta jecheꞌuc noꞌox liꞌaycutic
    ta atojolique.
  mya-mya: ညီ​အစ်​ကို​တို့၊ သင်​တို့​ထံ​သို့​ငါ​လာ​ခဲ့​ခြင်း သည်​အ​ချည်း​နှီး​မ​ဖြစ်​ကြောင်း
    သင်​တို့​ကိုယ် တိုင်​သိ​ကြ​၏။-
  gng-NT: Tiʼyaabɛ, ninbi mɔnɔn bɛn ki ye ti là baa' niʼbùol ni teke' tɛ ma nnɔ
    ŋa juore' fɛnm.
  cbi-NTPO: Keranguemu naatalala, ñulla mideeve, naa lala ñulla' junga jatu uraaya
    de-ikaañu bain.
  ikk-NT: Umunẹ, ụnụ lẹ enwẹn ụnụ a marịngụọ nị ijẹn ẹnyi bịa ebe ụnụ rị alanị iwi.
  leu-leu: Mu fetinan, mi texaas o a waanan simaam xuvul pami pife mo palau.
  maz-NT: I̱ṉ pãrãgueji cjuarma, 'ma ró 'ñe zo'c'öjme, dya ndunü ndajma ín jñagöjme.
  bod-N: སྤུན་ཟླ༌རྣམས། ངེད་རྣམས་དེ་སྔར་ཁྱོད་ཅག་གི་གམ་དུ་ཕྱིན་པ་ནི་སྙིང་པོ་མེད་པ་ཞིག་མིན་པ་ཁྱོད་རྣམས་ཀྱིས་ཤེས་སོ།།
