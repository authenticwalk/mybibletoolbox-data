  san-TEL: వయం ఖ్రీష్టస్య ప్రేరితా ఇవ గౌరవాన్వితా భవితుమ్ అశక్ష్యామ కిన్తు యుష్మత్తః
    పరస్మాద్ వా కస్మాదపి మానవాద్ గౌరవం న లిప్సమానా యుష్మన్మధ్యే మృదుభావా భూత్వావర్త్తామహి|
  ben-IRV: আর মানুষের থেকে গৌরব পেতে চেষ্টা করিনি, তোমাদের থেকেও নয়, অন্যদের থেকেও
    নয়, যদিও খ্রীষ্টের প্রেরিত বলে আমরা তোমাদের থেকে সুযোগ নিলেও নিতে পারতাম;
  ntu-ntu: X trsutiu drtwrgr kx naglqlzamu nigr o naglqlz kzdung kz leplz nigr. Kxmule-esz'
    nigr aposol neng Kraes, x takitrde nzokatr-krmu nigr x nzamatq-krmu nigr, a' trwaipwzkru
    lc bamu.
  pan-pan: ਅਤੇ ਨਾ ਅਸੀਂ ਮਨੁੱਖਾਂ ਕੋਲੋਂ ਵਡਿਆਈ ਚਾਹੁੰਦੇ ਸੀ, ਨਾ ਤੁਹਾਡੇ ਕੋਲੋਂ, ਨਾ ਹੋਰਨਾਂ
    ਕੋਲੋਂ, ਭਾਵੇਂ ਅਸੀਂ ਮਸੀਹ ਦੇ ਰਸੂਲ ਹੋਣ ਕਰਕੇ ਤੁਹਾਡੇ ਉੱਤੇ ਭਾਰ ਪਾ ਸਕਦੇ ਸੀ।
  gvc-gvc: Ã buhena masa sãre ti ñʉ wahãhti cjihtire yoana nierahi sã. Mʉsare paina
    cʉ̃hʉre sãre ñʉ wahã dutina tana nierahi.
  ksj-ksj: Zuni emeꞌe, mene zaeꞌa ga vaze ꞌahoga ꞌahoganiꞌa nife mae ḡihinoga radu
    gauido,
  sbk-sbk: Wala afume hulimwe au hwabhantu abhanje. Handatibhajiedai apendelelwe huje
    ate tilibhatumwe bha Yesu.
  mya-JVB: ထိုမှတစ်ပါး၊ ခရစ်တော် ၏တမန်တော် ဖြစ် ၍၊ လေး သောဝန်ကို တင်ပိုင်သော်လည်း၊
    လူ ပေးသော ဘုန်း အသရေကို သင် တို့တွင် မ ရှာ ၊ အခြား သူတို့တွင် လည်း မ ရှာဘဲ၊
  kgf-kgf: Onac murunec me tosara ionac murunec, houhouyawac buŋa, baec ic méŋac murunec
    mepé qepési ac méŋ mihicŋiwiŋ ʒé, kic hihi ménda waŋanʒiŋ,
  awb-awb: Itereq mó kereqka ite iwíáh íwíáh aitárónsabéwé íre iuwahbaraire.
  gdn-gdn: Nu eba wi bo iyapana dai ki nu sinuga tepapamana ki nana baigibi.
  nko-NT: Anɩmódunká kanfʋ́ tsú nyankpʋsa ɔkʋkʋ, mlɩ, ntɛ́ɛ ɔha bambá wá. Kristo
    sumbí ayɔpʋ́ anɩgyí. Mʋ́ sʋ tɛkɩ anɩbʋ ɔkpa sɩ́ ɩwɩ tswɩ mlɩsʋ,
  bsn-NT: “‘Ñamasurã ñaama’ yʉare yato” yirã me, mʉare goticajʉ yʉa. Noajʉane, “Manire
    rʉ̃cʉbʉoato” yirã yʉa goticana manicama.
  pib-NT: Gi wujgalu yine gimalwutyawu, gi wa gixyegiko, gi wa pimrinyegiko.
  wiv-wiv: Beta ve hita na kakaze habuka kaka kete kona zahenihita, beta ni miu o
    azei ve.
  reg-reg: Nolwo chitaigile ekusho kubhanu, nolwo okusoka kwimwe amwi okusoka ku bhandi.
    Chakatulile okutonga no okwendibhwa kuti Jintumwa eja Kristo.
  mlh-mlh: Ŋoŋo me ŋiŋigo goineji biŋeroro noreniminde so yameŋ keku gobeŋ.
  gof-ENT: ኑኒ ሂንቴፌ ጊዲን ዎይኮ ሃራ ኣሳ ኦዴፌካ ቦንቾ ኮዪቦኮ።
  aau-aau: Hromkwe senkin nan pa, hom Tesalonaika-uwrsa hromo uru me ka nakie, seyr
    uwrsa har yier kamon ko homkwe hromo uru me ka nakie. Korey.
  tvk-tvk: Matnamei ti tengan xamim mu mosav xil ti mumes xametel ven.
  prf-NT: Awan kami naghangad ten papuri nen deyaman, oni maski sikam.
  auy-auy: Ímba símaimo kembiwíwárá fíꞌon-kwaasiwaraꞌa kesúwíta óraaꞌa ónae-imayaan-ofo
    séta kosimátímakaumne. Keséꞌo maéwándarata Ísu Káráísiti siꞌmarón-kwaasisa ówándanifo
    ímba óraaꞌ-waasi-ita úmai méta
  tbg-tbg: tenavu kia niarave, vokarave, tinavu hutu tuahera kaate ti variavaunara.
  hub-NT: Tura chikich shuarkesha tumachkursha atumkesha emematriarti tusarka ika
    wakerichmiaji.
  hmo-hmo: Ai ese hanamoa hereva ai tahua lasi, umui dekena amo, o haida dekena amo.
  big-big: Keya kumula tonuguyengkirik inugu ma nazuwagawiligu yeik tonuwagiyeng yongolok
    meibene tonuwa miza ono.
  gux-G: Tii den lingi bi nisaliba ya kpiagidi ka, yaabi ba ñaa i kan bii yaabi ba
    ñaa kaan tianu mɔ, ya yoginu ke ti den pia u paalu ke tieni yeni nani tin tie
    kilisiti tondiba po.
  cnl-NT: '''A²³la³ jo̱³ ''e³ ''nee³ra''³¹ ''e³ rɨ²³mi²³gáan³ dsa³ jnee''³¹, juø''n³
    quie''²³ ''nee''²³, juø''n³ quie''²³ jia''³ cɨ''²³ dsa³. ''E³ quie''²³ lǿ²³ juø''²
    ca²³mi²³gáan²na''³¹ miin²³na''³¹ ''u² cu²ru''³ ''nee³ra''³¹ la''³. Qui² rɨ³løn³¹na''³¹
    dsa³ xiin²³ quien³² Cristo.'
  zar-NT: Bitiʼ gudíljatuʼ yöl-laʼ ba le naca que yödzölió ni, lë naʼ cúʼuliʼ libíʼiliʼ
    netuʼ, en calëga le ilaʼgúʼu bönachi netuʼ. Sal-laʼ dë lu naʼtuʼ inná béʼetuʼ
    libíʼiliʼ tuʼ nácatuʼ gubáz nasö́l-lëʼë Cristo
  kde-kde: Wala nanga patunalembedile kupata imbili kuhaloka kwa vanu, wala kwenu
    mwenu, wala kwa vanu vanji.
  ata-ata: Mo nexi taxaxai sou tanoꞌu uala tila noxiꞌa ta mitema xe noxinge uasi.
  qvw-NT: Nïtac amcunaćhu nï juccunaćhu allinpa licachiculcänäpächu, sirbichiculcänäpächu
    śhapämulá. Aw, rasunpa Jesuspa puydï caćhancuna cayalcal'a chaynu ćhasquinamá
    capäcú.
  nfa-nfa: Sasabꞌa jiꞌi ne tenge boe lii koa-kadꞌiri nèti dhèu rai-haha, do nèti miu,
    aa nèti dhèu leo kara kahèi.
  tnp-tnp: Itɨmahal iəsluvaiən məmə itəmah kəti uə iətəmimi əpnapɨn əmə kəti otəfəri
    itɨmahal.
  urd-urd: और हम न आदमियों से इज़्ज़त चाहते हैं न तुम से न औरों से अगरचे मसीह के रसूल
    होने की वजह तुम पर बोझ डाल सकते थे।
  hot-hot: Ba intu miŋ adum ek môlô mena avômalô la nebam yêlô ami.
  mqj-NT: Anna tae'kan sae umpeang sanga dio mai ma'rupa tau, la susi lu dio mai kalemua'
    tenni tau senga', moika anna la sipato' duka' kitarima to digente'mo rasulna Puang
    Yesus Kristus.
  rus-SYN: 'Не ищем славы человеческой ни от вас, ни от других:'
  mbh-mbh: Na lemimem ve aro them um mo thomu eve toko mun pelie aro o paesa iomem
    roro, kene avele.
  bdd-bdd: Ma wete ginaulaedi ꞌapaipaihowadi matamiya ma hali tomota matadiya geya
    tauma ꞌama hepwatu weyahina, ma hesi ꞌomi ꞌami lema weyahina.
  cbt-NTPO: Co piyapi'sa' noya nicainacoiso' yonquiatoi a'chinaihuë'.
  srn-NT: 'Sosrefi wi no ben suku fu kisi grani fu sma: no fu unu, no fu tra sma.'
  cta-NT: Ná ntiꞌ ya chaꞌ cuaꞌni chi̱ ma̱ loo ya, masi chacuayáꞌ jiꞌi̱ ycuiꞌ Jesucristo
    ndyalaa ya slo cuꞌma̱; siꞌi na nchcuiꞌ tyucuaa tiꞌ ya loꞌo ma̱, chaꞌ loo laca
    ya jiꞌi̱ ma̱, ni siꞌi na tyixi ya chaꞌ loo laca ya jiꞌi̱ xaꞌ ñati̱.
  bqc-SIM: Wi sáau wɛɛlɛ gbɛ̃nazĩna kĩ́io, ápiↄ ge gbɛ̃pãleↄ.
  tcz-CHONGTHU: Christa solchah kahiu hi mihem pachat channa dingin keihon nangho
    hihen midangho hijongleh, koima cha lung kahol pouve.
  mar-mar: आम्ही ख्रिस्ताचे प्रेषित असल्यामुळे जरी आम्हास आपला विशेष अधीकार चालवता
    आला असता तरी आम्ही मनुष्यांपासून, तुम्हापासून किंवा दुसऱ्यांपासून गौरव मिळविण्याची
    खटपट करीत नव्हतो;
  snp-snp: Ido wenena linatefemo, ido malekafe kulite naba melenawae, loto ádonima
    ne.
  isl-isl: Nei, það getum við talið okkur til lofs að aldrei höfum við beðið ykkur,
    né neinn annan, um peninga, enda þótt við sem postular Krists hefðum fullan rétt
    á að fara fram á fjárhagsstuðning eða viðurkenningu.
  spy-NT: Manaakeesyeem kule nto okaasteech ꞉akweek nto ku chii ake tukul,
  xnn-xnn: Et baken nan dayawyo ken dakami wenno nan dayaw di teken ay ipogaw is inan-anapmi.
  mwe-mwe: Twangaloleya ukonjelo kwa bhandunji, wala na mmanganyanji, wala na mundu
    jojowe,
  tte-tte: Nige kanuwanuwatui yakato tomo sitobalanagimai, tem komiu o nuwana analiyao
    tabe.
  tcs-tcs: Ane mipla no bin trai po meke yupla ane ol nada pipol po prapa bloubaut
    mipla.
  hlt-THB: Thlanghqingkhqi am kyihcahnaak am sui unyng, nangmih am kyihcahnaak awm
    am sui unyng, u a kyihcahnaak awm am sui unyng. Khrih a ceityih na ka mi awm a
    dawngawh nangmih aham phyihqihna awm, awm thai hlai unyng,
  soq-soq: Do no mai apana asomba wapua baiwa banunteipona, e manlawo ba apana isiwa
    mampo, dia. No ipa aposel Keriso waaubanena. Sa baiwa dima no osowe wampona saiwa
    e osolawo itupona rua.
  qub-qub: Chaynöpis manami alli rispitasha cayta ashirchu gamcuna cajcho willacushcä.
  att-att: Á arám mi aleran yù ira tatolay nga maddáyaw nikami, mássiki nu sikayu
    onu tanakuán.
  bki-bki: A ea bogo na bunu, maka lele kenememi jidomiano tai ka rila kamiu p̃eli
    tomu dolu nalo kuvidular siememi mave.
  bqp-bqp: Ódi sáabu wɛtɛ bisãsiri kĩnaaro, ákↄ̃nↄ ke gbɛ̃ pãndenↄ.
  mcp-mcp: Sə́ áshígɛ́ ŋgə sɔ̧́ gúmə́ tɔɔ bɨ́dɨ́, tɔɔ bɔ́ɔ́l búud dɨ́.
  hat-hat: Mwen pa chache lwanj nan men pesonn, ni nan men nou, ni nan men lòt moun.
  npl-NT: Tejwah mach tiknekih aka matechweyili, nion nomejwah nion oksikimeh, maya
    otikpiayah tlanawátili para tomechnawatiskiah techmopantikah porke tejwah itlatitlanilwah
    Cristo.
  bgg-bgg: Gathek ne hanyie è de chiong yi pha abidiang ro, jimagunde na è de dinne
    gai è de asi ro,
  eng-TCENT: Nor did we seek glory from men (neither from you nor from others), though
    as Christ's apostles we could have asserted our authority.
  eng-BSB: Nor did we seek praise from you or from anyone else, although as apostles
    of Christ we had authority to demand it.
  cpu-NT: Tera iro nonkovaajate piñaapinkathatashityaana. Okantavetaka naakatake irotyaantajanore
    Cristo, ontzimatyeemi iriñaapinkathayeetaina.
  san-ASM: ৱযং খ্ৰীষ্টস্য প্ৰেৰিতা ইৱ গৌৰৱান্ৱিতা ভৱিতুম্ অশক্ষ্যাম কিন্তু যুষ্মত্তঃ
    পৰস্মাদ্ ৱা কস্মাদপি মানৱাদ্ গৌৰৱং ন লিপ্সমানা যুষ্মন্মধ্যে মৃদুভাৱা ভূৎৱাৱৰ্ত্তামহি|
  tac-NT: Ramueka pecha lonoká mochírukó napurigá 'emi 'lige uché jaré ralámuli 'we
    a'lá niraga etémala ramué napurigá e'wélala niraga.
  eng-WEBPB: nor seeking glory from men (neither from you nor from others), when we
    might have claimed authority as apostles of Christ.
  gfk-H: Ma pa mital ga nem bia muat, bia tari mes na tunatuna diet na pirlat mital.
    Senbia gaar tale mital bia mital na tangai hadadas ta muat bia muat na taram.
    Ma gaar tale bia mital na gil hua kanong mital ira apostolo ta Karisito.
  viv-viv: Yama laumamala ana toveya keke kaliva agaidiya ama egana ana kailakata
    adaleleni, keke omi agaimiya kadu keke mali yoꞋo agaidiya adaleleni.
  yao-yao: Nganitusaka kulapikwa ni ŵandu atamuno ni ŵanyamwe atamuno ni ŵandu ŵane,
  tgp-tgp: ale kama sopo ale na hasohaso nona tamlohi, mo sopo isamim teni isan te
    tinapua,
  auc-NT: Waodäni mönitö ïmönite waa acædänimpa, ante mönitö dicæ ämönitawogaa. Ayæ̈,
    Mïnitö incæ wadäni incæ mönitö ïmönite waa acædänimpa, ante dicæ ämönitawogaa.
  kbc-NT: Oteɡ̶exaaɡ̶aɡ̶a joleeɡ̶atibige deɡ̶etiɡ̶odiweniɡ̶ide niɡ̶ina oko, oteɡ̶exaaɡ̶aɡ̶a
    akaamitatiwaji, domigetaɡ̶a eledi oko.
  bmh-bmh: Ig du tub nug igual wanimig wag migabun en go salau mab tam. Ig agen ta,
    duailel ipal agen ta, igual wanimig wag migabun en salau mab tam.
  ctu-BL: Ma'anic tsac sʌcla lojon i subentel c ñuclel ti winicob, mi ti la' tojlel,
    mi ti' tojlel yaño' bʌ, anquese muc'ʌch mejlel j c'ajtin lojon chuqui com lojon,
    come apóstolon lojon chocbilon lojon majlel ti subt'an i cha'an Cristo.
  meq-meq: Nəmaa pəla ndo hay tâ zambaɗamay bay, kwa nəkurom, kwa siye i ndo hay,
    a samay andza niye bay.
  noa-H: Marau mag sĩi hõrau maachigta hee hamk'ĩirjã jʌrba, ni pãragjã maach higwia
    maarta t'ö hiyʌ̈ʌ habatjã habajim.
  alp-NT: Kai ami ono sasaisare kena ami suka supu isike bei imi pise tamata makete
    mo. Masike amire Kristuse Eni maka ulake hoko ami kotie imi isike amire yele po
    ami suka supu isike mo.
  san-VEL: vaya.m khrii.s.tasya preritaa iva gauravaanvitaa bhavitum a"sak.syaama
    kintu yu.smatta.h parasmaad vaa kasmaadapi maanavaad gaurava.m na lipsamaanaa
    yu.smanmadhye m.rdubhaavaa bhuutvaavarttaamahi|
  kbq-kbq: Tagrama nehunana, tamagro, mago'a vahe'mo'za tagi erisga hurantesazegu
    nosune.
  kbh-kbh: Ndocna te bënga queftsatsnguá ents̈anga más uamanëngcá bënga chas̈otsabiamnama,
    ni ts̈ëngaftangbents̈ana, ni ínÿengbents̈ana.
  ron-LSB: nici căutând slava oamenilor (nici de la voi, nici de la alții), atunci
    când am fi putut pretinde autoritate ca apostoli ai lui Hristos.
  pon-pon: Je pil jota rapaki konekon ren aramaj akan, ma re omail de ren akai. A
    je pan kak katoutoui komail, pwe kit wanporon en Krijtiij akan.
  nhe-BL: Ax quema tijtemojque para imojuanti, niyon para sequinoc, ma techhueyichihuaca.
    Yonque tijpiyaj tequihuejcayotl pampa tiitlayolmelajcahua Jesucristo para tijselise
    tlen quinamiqui ipampa totequi.
  sps-sps: Mam gima tanaf ma nom amam variri tana vainy, ge i naa tsumi ai tana mesapan.
  wnc-wnc: Ninda puya tasina ginda ba aminu kunduta umanin yapangenatningge dua natake
    tasikumang. Wena siknga. Siwan aminu Anututa tapan Krais akgatanimunggak kapaninda
    nin papan itane kwiiknga aposel aminu umaninu kaya akwak dakngakumangu nin ninipewan
    kuke yanisukukamang kakngae natake ninda ginu umanin yapangenake sangasa nimuke
    gatanimunong ngang danikumang gamu noman siwan.
  bus-bus: Wée sáabu wɛtɛ gbɛ̃ntee kiiaro, apinↄ ke gbɛ̃ pãndenↄ.
  gub-BL: — Pekatuahy pe no, peze urewe nehe, nuru'e e kwaw peme. Nuruze'eg kwaw nezewe
    amogwer uzeruzar ma'e wanupe no.
  imo-imo: Enoni kape mai kombu lupemanga imbomani kape lino kapi nengei nimbo Gotenga
    ungumu andopo naa nimulu. Paimbo lino Kraistini kongono tendangei nimbe lipe mundurumu
    iyema molorumulumunga eno lipo tapondopolio umbuni lipo enoni melema tiko lino
    nokaio enge nimbo manda nilimala.
  boj-boj: Iga wauoqnem di niŋgi na kiyo tamo qudei na kiyo gago ñam soqtetgwajqa
    deqa wauoqnem e? Sai. Iga deqa wauosaioqnem.
  eng-DRA: Nor sought we glory of men, neither of you, nor of others.
  knf-knf: Nin ŋënla pdëm ţi ñaaŋ, ţi an këme ţi baloŋ.
  san-KHM: វយំ ខ្រីឞ្ដស្យ ប្រេរិតា ឥវ គៅរវាន្វិតា ភវិតុម៑ អឝក្ឞ្យាម កិន្តុ យុឞ្មត្តះ
    បរស្មាទ៑ វា កស្មាទបិ មានវាទ៑ គៅរវំ ន លិប្សមានា យុឞ្មន្មធ្យេ ម្ឫទុភាវា ភូត្វាវត៌្តាមហិ។
  arn-NT: Chumkawnorume wewpitukelaiñ taiñ püramyengeael eymün mew no rume ka ti kakelu
    mew no rume.
  zas-NT: Ad radiiltan guzaꞌt ree bejn dunujn zagdxe, ad radiil tëëtan guzaꞌtidi dunujn
    zagdxe, o guzaꞌt ree ben ren dunujn zagdxe,
  ken-NT: Nɛ sɛ́pú kʉ nyaka yɛ̌nyɨŋ bɛ́ yɛ̌ chi be, yɛ chi bo báchak, mánkaka bhɛsɛ.
    Sɛ́kwáy nyaka bɛbhɛp be mɛnyɨŋ mbɔ bǒnto Kristo.
