verse: 1TH.002.006
translations:
  kpx-kpx: No hoto mole louge evive. No isiviholilu la no ivi tabageveho. Isi isiviholilu
    ata degomoleau abuta no ivi tabageveho.
  okv-H: Eto dago Keriso ta ke hande ari apostero be ra te dago embo peni ke ijie
    ke ae eto ungo na eto embo tapa na jakeka ava ae
  tbo-tbo: Ma u matami po lawa gehouhi u matahi i dewa to dewadewahi ega ipa ona huneiyai.
  mal-C: ക്രിസ്തുവിന്റെ അപ്പൊസ്തലന്മാർ എന്നനിലയിൽ ഞങ്ങൾക്കുള്ള അവകാശങ്ങൾ ഉപയോഗിക്കാൻ
    കഴിയുമായിരുന്നെങ്കിലും നിങ്ങളിൽനിന്നോ മറ്റാരിലെങ്കിലുംനിന്നോ പ്രശംസ ആഗ്രഹിച്ചിട്ടില്ല.
  grc-SR: οὔτε ζητοῦντες ἐξ ἀνθρώπων δόξαν, οὔτε ἀφ᾽ ὑμῶν οὔτε ἀπὸ ἄλλων, δυνάμενοι
    ἐν βάρει εἶναι, ὡς χριστοῦ ἀπόστολοι,
  bgc-bgc: तोभी हम माणसां तै आदर कोनी चाहवां थे, अर ना थारे तै, ना और किसे तै, हालाकि
    हम मसीह के प्रेरित होण कै कारण थारी मदद पाणा म्हारा हक था।
  khz-khz: Ai ati gomi na pio vega-ragemai, pa talima reketa na pia vega-ragemai nagatiwato.
  deu-TKW: noch suchten wir Ehre von Menschen, weder von euch noch von anderen;
  zsr-NT: Cutu gdiljtuꞌ yöl‑laꞌ ba le nac qui yödzlyú ni, lë naꞌ cuꞌliꞌ netuꞌ lbiꞌiliꞌ,
    len clëg le laꞌgúꞌu netuꞌ bunách. Zal‑laꞌ dë lu naꞌtuꞌ gna béꞌituꞌ lbiꞌiliꞌ le
    nactuꞌ gbaz nasölëꞌë Cristo
  lin-lin: Tolukaki te lokumu kowuta na bato, ezala epai na bino to epai ya bato mosusu,
  hns-NT: Hamlog toelogke aur doesar manai ke aadar bhie na manglie, tjaahe hamlogke
    hak hai Kriest ke pathaawal waalan ghat aadar paawe ke.
  noa-E: Marau mag sĩi õrau maachigta ee amkhĩirjã jʉrba, ni pãragjã maach igwia maarta
    thö iyʉ̈ʉ abatjã abajim.
  eng-EMTV: Nor seeking glory from men, neither from you, nor from others, even though
    we were able to carry weight as apostles of Christ.
  mib-NT: Te ni tu ní cánducú rí jeē cuajnúhún ró ruhū, ni jeē cuajnúhún ɨnga ñayuu
    ruhū, vēsú súcuan cánuú coo núú, chi apóstol Cristo cácuu ri.
  lif-NT2: आत्तिन् मनाहाॽरे़ हे़क्‍क्‍याङ् खिनिॽलाम्‍बा आनिगे़ मिङ्‌सोधाःङ्‌सो के़जोगुम्‍नि,
    नारा के़भोःसुम्‍नि के़लॽबा निङ्‌वाॽ मे़जोगुम्‍बे़न्, हे़क्‍क्‍याङ् आनिगे़ग ख्रिस्‍तरे़
    कुसेःक्‌युक्‍मिबा पोःक्‍खिगे़साङ् खिनिॽ यरिक् पाःन्‍हाॽ मे़नाःक्‍कासिगे़न्‍लो॥
  xnj-xnj: Tangalonda kulumbiwa na vandu, amala kuhuma kwinu, amala kuhuma kwa mundu
    yoyoha,
  mmx-mmx: La maga xopara limixin petpes eburu minemi mina emi asu minema.
  cbr-NT: Uisa nëtë́nbi cananuna, raíri unicamanribia 'amainun camina mitsúnribi nu
    rabiti 'ai quixun sináncëma 'ain. Unin ca nun nu asérabi Cristonën xucë 'ixun
    aín bana ñuixuncëxun upí oquin a bana cuaquin nun cacësabi oquinshi 'ati 'icë
    quixun 'unánxunbi cananuna unían nu rabiti sináncëma 'ain.
  tee-NT: Jantu xacpuxcoyau ta yu laich aquintapulak'ayan ju lapanacni. Nin uxijnan
    nin yuchi ju ak'antam lapanac. Jantu chunch xaclayau mas ca laich chunch aclau
    ni ixtamalakachan Cristo icjuntau.
  eng-LSV: nor seeking glory from men, neither from you nor from others, being able
    to be burdensome, as Christ’s apostles.
  cak-NT: Chuka' man xkajo' ta chi rix y ch'aka chic winak xinimrisaj ta kak'ij roj,
    más que utz ta xu'on chi can ta xiben, roma can joj ru-apóstoles ri Jesucristo.
    Pero man xka'an ta quiri'.
  pah-NT: 'Ndoro''ei ore: Torembohete ti. A''ea rũi ore ei pe me. Ojipe''g̃a pe ndoro''ei
    no.'
  sja-NT: Ichiaba audú k'awaa beerãk'a jarateedak'aa paji parãpa wa awaraarãpa k'ĩsiadamerã
    taipa pipɨara jaratee p'anɨ awaraarã k'ãyaara.
  xed-xed: Ŋəvaŋ a aŋni ta rfaŋnaghata mnduha, dər kaghuni, dər sanlaha ma mnduha
    wa.
  mks-NT: Ta sa̱ xíni̱ va̱ha ndó ña̱ ni tañu mé ndó ta ni tañu java ga̱ ña̱yivi co̱ó
    na̱ndinducú nde̱ ña̱ ná caja cáhnu ña̱yivi nde̱he̱ va̱tí íin sa̱ha̱ nde̱ cahnda
    nde̱ chuun nu̱ ndo̱ jáchi̱ cúú nde̱ na̱ apóstol na̱chindahá Ndióxi̱ nu̱ ndo̱.
  gfk-S: Ma mehet pai gale sip bileng be mu be ari mes na turadi na pirlet mehet.
    Iesene igor tale mehet be mehet na tange hadades ta mu be mu na taram. Ma igor
    tale be mehet na gil hobi kinong mehet ira apostolo tane Krais.
  bmu-bmu: Eŋön me ambazip tosatŋan qetbuŋa neŋgimegöra qahö kapaŋ köla malin.
  dgz-dgz: Nu waenapan da atonanu wapen men ya tainton. Amba e go gare orup da wat
    atonat nimanepen menan ya anu tainton. Go nu Keriso wa ewamot mega menan e ago
    taniwaniampen di go ago ega menan ya waton.
  eng-GNV: Neither sought we prayse of men, neither of you, nor of others, when we
    might haue bene chargeable, as the Apostles of Christ.
  zaa-NT: Bihua duel·la' beni tu' para gudàliani nuỹa enne' intu', nihua qui'ni lebi'į
    gudàliani le intu', nihua ca hermanos canu tsè'e le' adí ca yétsi nna, màsqui'ba
    yala drecho té qui' tu' para edúdítsini tu' le, porqui'ni la'a mísmutaá Cristua
    nna guthèl·le'e intu'.
  eng-WEBSTER: Nor from men sought we glory, neither from you, nor yet from others,
    when we might have been burdensome, as the apostles of Christ.
  guh-guh: Cristo patanitorobixae, panejamatabëcuenecaëjëpa picani patacaitorobinexa
    pataneyaiyataenexamë. Itsiata baitsi jane caeto ata apo pacaitorobitsi pataneyaiyataenexamë.
    Apo paitorobinë itsamonae ata pataneyaiyataenexa.
  bon-bon: Cine nuuja singi lica ge awepyeräja päpäname weeme bau ca, coo nuuja biname
    bime bau ca.
  nhw-BL: Amo quema tijtemojque para amojuanti, niyon para sequinoc, ma techhueyichihuaca.
    Masque tijpiyaj tequiticayotl pampa tiitlayolmelajcahua Jesucristo para tijselise
    catli quinamiqui por totequi.
  swh-ONEN: Wala hatukuwa tunatafuta sifa kutoka kwa wanadamu, wala kutoka kwenu au
    kwa mtu mwingine awaye yote. Kama mitume wa Kristo tungaliweza kuwa mzigo kwenu,
  wbi-wbi: kange natukalondile uvwimike ku vanhu, nambe kuhuma kulyumue au kuwange.
    twale tuwesia kudaja kughanika ndavule/hene vasung'wa va Kilisite.
  bba-bba: Sɑ ǹ mɑɑ bɛɛrɛ kɑsu bɛɛn mi ǹ kun mɛ ɡɑbun mi,
  eng-KJVCPB: nor of men sought we glory, neither of you, nor yet of others, when
    we might have been burdensome, as the apostles of Christ.
  kgk-NT: Ore Cristo remimondo voi. Ha noronhemboete reiséiry. Noronhemboete rei ukaséiry
    peẽ-my. Noronhemboete rei ukaséiry avave-pe.
  waj-waj: Hama vaidi voovoono mmooriivaa iikiaunnaivaara ti too ti mannaka kiaiveeraivaara
    ta iiravai. Ngieeta vaidi vooyaatama tiiyara mannaka kiateeraivaara hama ta iiravai.
  cpy-cpy: Tee roo nokoyi pipinkathata-shitena. Okantawitaka naakataki Rotyaantaa-rewote
    Jeepatzii-totaa-rewo, otzimatyeemi ipinkathee-teena.
  mpx-mpx: Nige ha nunuwatu tage gamagalau nihi tobalagima, ebo komiu o ebo gamagalau
    enuna al.
  wbp-wbp: Nganimpajurnalu Kurdungurlu-patu Wiriwiri. Kujarlaju kapurnalu-nyarra jinyijinyi-mantarla
    nyiyarningkijarraku yungunkulu-nganpa marda nganimpaku nganta pulka-pungkarla.
    Lawa, kularnalu kujaju manngu-nyangu. Yalyalparnalu-nyarra nyinaja, manu mampungkulparnalu-nyarra
    mardarnu.
  luo-luo: Ne ok wadwar pak moa kuom dhano, bed ni gin un kata ji mamoko. Kaka joote
    mag Kristo, ne wanyalo miyou tingʼ mapek,
  nhe-NT: Ax quema tijtemojque para imojuanti, niyon para sequinoc, ma techhueyichihuaca.
    Yonque tijpiyaj tequihuejcayotl pampa tiitlayolmelajcahua Jesucristo para tijselise
    tlen quinamiqui ipampa totequi.
  aii-aii: ܘܠܵܐ ܛܥܹܐ ܠܲܢ ܚܸܩܪܵܐ ܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ، ܠܵܐ ܡܸܢܵܘܟ݂ܘܿܢ ܘܠܵܐ ܡ̣ܢ ܐܚܹܪ̈ܢܹܐ،
    ܐܘܼܦ ܐܸܢ ܐܲܝܟ݂ ܫܠܝܼܚܹ̈ܐ ܕܡܫܝܼܚܵܐ ܟܹܐ ܡܵܨܲܚ ܗܘܵܘ ܗܵܘܲܚ ܗܘܵܘ ܝܘܼܩܪܵܐ ܥܲܠܵܘܟ݂ܘܿܢ،
  esk-NT: Ilipsitñiñ unniiñ atlaniñ quyagitchiuniałhiñanġitchugut. Nanġaquułhiñaugaluaqtugut
    ilipsitñun atakkii Christ-ŋum uqqiraqtigipluta, aglaan ilipsitñi ittugut aggaŋaiqhuta
    aakauruam qaunaksrił̣ha qitunġamiñik atripḷugu.
  msb-msb: Dili man namon tuyo na dayawon kami niyo o san iba man.
  cpa-NT: Ha¹chi² hi² ca¹jmó³ jnieh³ huu¹³ hi² mi¹juanh¹² dsa² jnieh³, a¹jáng¹ hniah¹²,
    a¹jáng¹ dsa² siáh². Di³ ha¹chi² lǿa¹² ju³jmai³ ca¹jmó³ jnieh³ lah¹jøng². Cristo
    báh³ dsa² ca¹tsei¹ hi² ŋi²niang³ jnieh³.
  dso-dso: ଆମେ କାର୍‌ଲଗେ ଅନି ସନ୍‌ମାନ୍‌ ପାଇବୁ ବଲି ଚେସ୍‌ଟା କରି ନ ରଇଲୁ । ତମର୍‌ଟାନେ ଅନି
    କି ବିନ୍‌ ଲକର୍‌ ଟାନେଅନି ମିସା ନାଇ ।
  meu-meu: Ena be ai na Keriso ena aposetolo dainai baiama hametaumui diba, to nega
    ta heimodai asia tahuava, umui emui ai eiava haida ediai.
  yva-NT: Reambeker wamare indamu wea dako kaijinta nao rako wakangkamambe reansai
    omamo jewen. Weramu ranivara reamo doije, anaisye ranajo wasai weratire ma, reandanajo
    kai weye Kristus apa arakovo Po reansatutir reamije. Weramu naiso reamo wasanajo
    rai jewen kai, weye reamonayo mangkeo wasaiji.
  dgc-dgc: éwan me gustu a déyawén kame na maski ti ésiya. Maski te kapangyarian kame,
    da apostol kame ni Cristo, éy éwan kame nagaged dikam.
  zpm-NT: Wlaltaa ib bguibd no dieṉ zha niacnon no lo miech, niicle lo tow, niicle
    lo stibgaa miecha.
  hix-NT: Kryestu nànyaketxho me amna naha. Àro hoye ro, onà wyaro tkahorye nay hamà,
    amna wya. Toyuhsom me rma haxa mpànà amna xenytxoko, tkahorye nay hamà, amna wya.
    Àro wyaro kahra mak amna nehxakonà, owyanye. Ohxe rma haxa natxhe, moxamo, tawro
    xehra mak amna nehxakonà, amna hoko, toto komo wya, owyanye rma, anar komo wya
    xarha.
  sim-sim: Uhu nir mbeek jir nga ma anandi lal nga nirin hiushamak ji mbakmbaha ni
    mbandari ambu nir. Nir aposel Kraishi onik kwambu nga ni nanda nir. Uwa osik jir
    mbele mbele ji ukwa os ni mbawa mainombo hom unda jir. Hako os jir nga ni liri
    wolo, erem ni uri ambu nir. Nijava jikisi sihin armek si owe undari hom, jirin
    erem armek ni undari nir.
  npi-ULB: न त हामीले मानिसहरूबाट महिमा खोज्यौँ, न त तिमीहरूबाट या अरूहरूबाट नै, जब
    कि हामीले ख्रीष्‍टको प्रेरितहरूको रूपमा विशेष सुविधाहरूको दाबी गर्न सक्थ्यौँ ।
    s5
  cgc-cgc: Ta ame na pagwali ame na tuyo dili para dayawen kay nyo o dayawen kay ta
    duma na mga ittaw. Bisan may katengdanan kay na mga apustulis Cristo, na naan
    kay kan-o ki kyo, ula nay pabetang naan ta ame na isip mga pribiliyo ta ame na
    katengdanan.
  tim-tim: Akto Kristogât âi luâk kotnenŋe Aposolo nenŋe âmâ Anutuŋe nâŋgâmbo huraguâkgât
    makyeŋgimaen. Dâ nen âmâ hain akmâ âmâ luâk bikŋande akto yeŋe kotnenŋe mem agatbaigât
    âi bo mem makyeŋgiminion.
  yor-yor: A kò béèrè ìyìn lọ́dọ̀ yín tàbí fún ara wa. Gẹ́gẹ́ bí aposteli Kristi a
    ò bá ti di àjàgà fún un yín.
  wos-wos: Guni akwi, nawulak du takwa akwi, nana ximbu harékéngumboka, hélék nani
    ye.
  emp-NTPO: Daiba jʌrʌd̶aẽ́ panasid̶aa bãrãba, dewararã bid̶a daida bia jarad̶amãrẽã.
    Maʌ̃ awara daira Critoba diabued̶arã bẽrã iwid̶id̶ida panasid̶aa bãrãba ne diad̶amãrẽã.
    Baribʌrʌ iwid̶id̶aẽ́ basía. Ãtebʌrʌ quĩrĩãneba daiba bãrãra careba panasid̶aa
    dji papaba warra zaquerã wagabari quĩrãca.
  eng-F35: or to seek glory from men (whether from you or from others)—as apostles
    of Christ we could have been ‘heavy’,
  ind-ind: Kami tidak pernah melayani untuk mencari pujian dari manusia, baik dari
    kalian maupun orang lain. Memang sebagai rasul Kristus, kami bisa meminta hak-hak
    kami dari kalian.
  pes-OPCB: در ضمن، نه از شما و نه از کسی دیگر انتظار احترام و تکریم نداشتیم، گرچه
    به عنوان رسولان مسیح، این حق را به گردن شما داشتیم.
  mpt-mpt: Ni ibo mo baabenobta Ibsa naka mak isa ni niniino dotouleb nine galin weng
    osa mo baabeim blimobe.
  ssx-ssx: Kota꞉ ikana꞉ma꞉ make mo mandane wanda꞉halima꞉ make nika꞉ biki a꞉meiyamena꞉yeke
    weiya na puma꞉pate
  mkl-mkl: Nɔ ɑ kù wɑɑ dɛ sɑɑbu bi tu ŋɛ wɑlɑkɔ bi inɛ ɡɔ ŋɑ,
  gaq-gaq: ପେଇଂନେବାନ୍‌ ଣ୍ତୁଲା ବିନ୍ ଜାଣ୍ଡେବାନ୍‌ ଡିଗ୍ ପ୍ରସଂସା ବା ନ୍‍ସାଃ ନେନେ ଚେସ୍‍ଟା
    ଡିଙ୍ଗ୍‍ନେବଗେ ପେ ଡାଗ୍ରାବାନ୍ କି ବିନ୍‌ଣ୍ଡ୍ରେବାନ୍ ଣ୍ଡୁ ।
  gof-RNT: Nuuni hinttefe gidin woykko hara asa ooddefekka bonchcho koyibookko.
  unx-unx: ଆଲେ ଜେତାଏତାଃଏତେ ମାଇନ୍‌ ନାମେ ନାଗେନ୍ତେ କାଲେ ସାନାଙ୍ଗ୍‌କାଦ୍‌ ତାଇକେନା, ଆପେତାଃଏତେ
    ଚାଏ ଏଟାଃକତାଃଏତେହଁ ମାଇନ୍‌ ନାମେ ନାଗେନ୍ତେ କାଲେ ସାନାଙ୍ଗ୍‌କାଦ୍‌ ତାଇକେନ୍‌ରେୟ,
  gah-gah: Lekelisihe itó numutó namató vetehe lelikumú giliko itekiko lugulizaki
    ve loló itune loko lamune.
  lcm-lcm: Parik kapa namemtapa buk a alatun si ri vap singimi, na si mang ri si pulakai.
    Using namem a volo aposel si Karisto, katapo ro ta namem amaiten imi ani mi aiveven
    imem, sikei katala tav asukang.
  aer-aer: Anwerne ayeye arratye ilerlte-apeme warrke Ngkarte-kenhe mpwarerlte-anemele
    arrantherre-arle Ngkarte-ante ware tnaketyeke, anwerne-kwenye. Anwerne ayeye akngernentye
    akngerre Jesus Christ-kenhe areye iperrenge, anwernele arrenhantherrenhe uternemere
    anwernenhe apwerte ngkweltye anthetyeke, kenhe arrangkwe-arle, anwerne-arle alakenhe
    itirretyakenhe-arle. Arrekantherrenge arternpe ware anemele arntarnte-areke, meyele
    ampe akweke ikwerenhe areye arntarnte-areme-arteke.
  qvc-NT: Manakish nima tyimpu pudirniyuqpaq tukushqachu kani, qamkuna alabawanayki,
    ni suqkuna alabawanambaq. Piru Jisukristu kach'amuwaptin qamkunata yach'achishunayqam,
    dirichuyuq karqay kamachishunaqpaq.
  tgl-ULB: Ni hindi namin hinahanap ang kaluwalhatian mula sa mga tao, ni sa inyo
    at sa iba. Nararapat sana naming tanggapin ang aming mga karapatan bilang mga
    apostol ni Cristo.
  cbs-NT: Ja inun, Jesúsun kushipayakin nun matu yunutidubia matu inun yuda betsabu
    jau nuku xanen ibu wakin kenwanunbun nun jadi yunukin matu jancha wama ikimaki.
  xtm-NTPP: chi vaa masu ka nduku sa ja jin chiñu'u ña'a ñayii ñuu ñayivi a, ni a
    maa ni, ni a in‑ka ñayii. Tee ni tetniñu maa Cristo ma ka kuu sa, te ka iyo sa
    ja kuu jin tatnuni sa ja jin kunukuechi ni nuu sa, kovaa ñatuu ni ka sa'a sa sukan.
  nnq-nnq: Tupaije kupata kibumo ku bandu na wala mangweto, andaje mundu jwajwoa.
  bao-NT: Ñucã jĩcãti ʉnora, jĩcãrã ʉnorena, mʉjarena, ñucã aperã ʉnorena, “O biro
    ca biirã mʉja nii,” jãare ĩi nʉcʉ̃ bʉorique ʉnore jãa amaatiwʉ.
  san-ORI: ୱଯଂ ଖ୍ରୀଷ୍ଟସ୍ୟ ପ୍ରେରିତା ଇୱ ଗୌରୱାନ୍ୱିତା ଭୱିତୁମ୍ ଅଶକ୍ଷ୍ୟାମ କିନ୍ତୁ ଯୁଷ୍ମତ୍ତଃ
