  mya-mya: ငါ​တို့​သည်​ခ​ရစ်​တော်​၏​တ​မန်​တော်​များ အ​နေ​ဖြင့်​သင်​တို့​ထံ​တွင်​အ​ခွင့်​အ​ရေး​များ
