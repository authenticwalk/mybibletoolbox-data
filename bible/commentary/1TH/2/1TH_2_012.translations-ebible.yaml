    kam vaik ku meorom ka tavgo. Va her E Nut to tvaeng nguk kam tuur mnam kla saen
    tok kat.
  klt-klt: wahára ket tárák wata kinan du me sán sámáng rorosi watyot pahán sáni táng
    káto tátá wa sánángga átumán, hang sándá ket tárák álosim Ánutu yá rina átnát
    ta narek wa há hánám tángga átnát ta sánángga átumán. Ánutu yá mantáng sámángga
    átkoek wawu málámbán ámna náráwa pánpáliná hánám hálengga málámbán yamá sireretná
    pálak wata kinan árát málámbá pin sáni tángga átkuinek wata ingga mantáng sámánggoek.
  are-are: Nurna rrangkarranha tjatjatuka, alkngolkngilaka turta. Nurna rrangkarranha
    ilaka rrangkarra ntelalhitjika Altjirranha antja namanga ngerra. Etarlarai, Altjirrala
    kunha rrangkarranha kala urrarakala pmara makalaria ekuranhala nitjika.
  gai-gai: na aia mboprina kambca anna nena iroara moi ŋgep te, nena iroar inkara
    moi gagrana moca. Na aia nemo wandoŋa aindopnande, nena moa taŋrena tɨpemb kirarira
    ne Raraŋ Aetaniacna tɨpemb kirarir koinda morenan, na ma nena ŋgacrena, ne kɨpca
    mana bubuocna wawaraapa, mana memetacna tac aniacna kaŋgaukca eacna.
  qvm-NT: Shacyätsirmi gamcunata tantyatsergä Tayta Diosnintsi munashgannog cawapäcunayquipag.
    Gamcunataga Tayta Diosnintsimi acrashushcanqui paypa naupancho imayyagpis cushishga
    cawapäcunayquipag.
  chz-NTPS: Hiꜙ gaꜙhlë̱ë̱hˊ jnäähꜗ hnähꜘ mahꜗ jmeehˈ hnähꜘ läꜙ hnøøꜗ Dio hi̱ˉ gaꜙtëëhꜗ
