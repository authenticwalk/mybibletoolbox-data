  azb-azb: Sizə öyüd verdik, ruhlandırdıq və yalvardıq ki, Öz Padşahlığına və izzətinə
    çağıran Allaha layiq şəkildə həyat sürəsiniz.
  eng-DBY: that ye should walk worthy of God, who calls you to his own kingdom and
    glory.
  guo-NT: To'ax xamal chiekal duilaliajwam, me-ama Dios nejxasink duilaliajwam. Dios
    xamal makanotbej japon pejjiwaliajwam, chiekal matabijaliajwambej, Dios kaes pejme
    xabich pachaem.
  hla-hla: '@see-verse:1TH.002.011'
  mav-NT: Urui'a­tu­ma­ha­ra'i maha­ra'i kahato eipe urumẽ­pyt'in mote. Ehewyry hãpyk
    kahato o Tupana miky­'esat ewy uruto'e. Eikaykay ra'yn temiit'in no tetawa kape
    aikope toĩne'en Morekuat no hap kape aikope tewaku hap moherep hap kape eikaykay.
    Mi'i tote yt tuwe­mõti hin i Tupana eiminug ko'i pupi. Mi'i hap uruiky­'esat kahato.
    Yt kat i hin i Tupana wemõti eiminug ko'i pupiat hap uruiky­'esat.
  kpf-kpf: Anutuŋâ zâkkât um topŋan sot âsakŋan ândibi sâm diiziŋgâmap. Oi zen zâkkât
    a bonŋâ op, zâkkât tobat op ândibigât den yatâ zo dâzâŋgowen.
  ppo-ppo: Até yaletei dia̧ Kótóné ama tȩteróló kaae tare alaró ama kae ere ala wisitamo
    tua̧mó betaai ape yalepó. Atéru, ai sekȩ́né mo ama so whi̧ su̧ beteró̧póló kisipa
    mutu, da̧né dia̧ fotoko̧róló ketekȩ bulatere fo yóo, sekȩi alané só derao̧sóró
    hai̧ratere fo yóo, duraalu, sȩtere ala du betalepó.
  hin-2017: कि तुम्हारा चाल-चलन परमेश्वर के योग्य हो, जो तुम्हें अपने राज्य और महिमा
    में बुलाता है।
  wol-KYG: Ñaax nanu leen, dëfal leen, dénku leen, ngir ngeen di jëfe jëfin wu yelloo
    ak Yàlla, mi leen woo ci nguuram ak teraangaam.
  bef-bef: Ya huloto lenegekesa lito leneleꞌmo amuya moloto huto lu lepoloꞌohutamo
    niꞌibe. To Huꞌmau ai kapogu leneleꞌmalina bouba to fana mehaꞌa lepilina bouba
    bu goto lenofokehi lilibe lite laga hina hite minalo, luto lu lepiba lepiba huꞌohuta
    niꞌibe.
  amm-amm: Pikikomo itouniyaimo manokinukuwo, pohamukukomo manokinukuwo, Kotoni imo
    powiyononi manokinukuwo. Kotoni noko nokolalo, moi mo, no monoi no aluwai itouniyaimo
    mo waliyo. Taliyoni manonuwo, Kotoyo mo. Na timo manonuwo, “Yani auso na potiwo.
    Ya samukukomoikuwomo. Yani saponimai sinona yoinuwomo.”
  zaj-zaj: Tuwagangamiza, na kuwabweza moyo, na kuwayalalila mkale ukazi wa kumnogeza
    Mulungu, ayo yowakema Muundewa wake na muyenzi yake.
  chq-NT: Niga'ee'¹²e'e 'naa' xiiala 'ná¹ ngɨ'³naa' tyani tsá² tsʉ tsá² tya' Dios
