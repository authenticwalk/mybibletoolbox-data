    unli, ''ink''ez ye dézti, ''i chah bulh ''int''ah. ''Et whuz de ''anih nuhwhúlhni.'
  mio-NT: cha na cua coo vaha ndo chi ra Ndioo cuhva cuni maan ra, ta maan ra Ndioo
    cuu ra nacachi chihin ndo. Cati ra ti na cua yaha ndo nu cua cundaca ñahan ra
    nu iyo ndatu chi ra.
  srq-NT: Urecheẽ tuchɨ que equia jẽje. —Dios quiato chõ jẽ cote re. Nyebe jẽɨngo
    nguiã Dios mbia beɨte cote. Dios que jẽirabo ra. Dios ra jenderecua tuchɨ cote.
    Dios ra uturã mee jẽje, ure beɨte que equia jẽje ra.
  kje-NT: la am werre ai akim nounaku mi leke mim hi'i wewhe naise Makromod Lalap
    Nin ri, ono Ai penia napoluwedi mi mamwali Nin ri leke moro Ai min wewerre Nin
    noho worworu, la mauroin Nin ke'eke'el an'anhe ma narehi ma nalewen.
  gaz-gaz: kunis akka isin jireenya Waaqa isa mootummaa isaattii fi ulfina isaatti
    isin waamu sanaaf malu jiraattaniif.
  kud-kud: na hinage aguguyeigomiu ta a'abiye wahiyalagomiu na awalo alimiyai ta ammumuga
    namwanamwa, wuwuna Yaubada ivesinuwaigomiu'o iya yana abaloina yo yana wasawasa
    vehabana.
  urb-NT: Kuja. Pehẽ ke jande jamuhury katu. A'erehe Jesu rehe pehẽ py'a pemoĩ moĩ
    katu rĩ. Pehẽ py'a ke jamãtã tĩ. Tupã riki kuja mujekwa. Yman rahã inamõ pexo
    ta kỹ. “Ko ihẽ axo ame'ẽ pe pejur. Ihẽ katuha ke pesak ta pejur” aja mujekwa.
    A'erehe Tupã putar, aja mã peja pexo katu rĩ. Aja pehẽ pe japandu pandu katu jaxo
    rĩ.
  fra-LSG: vous exhortant, vous consolant, vous conjurant de marcher d’une manière
    digne de Dieu, qui vous appelle à son royaume et à sa gloire.
  san-HK: ya IzvaraH svIyarAjyAya vibhavAya ca yuSmAn AhUtavAn tadupayuktAcaraNAya
    yuSmAn pravarttitavantazceti yUyaM jAnItha|
  cak-SNT: Xkaꞌej chiva chi tivucꞌuaj jun choj cꞌaslien, ruma quireꞌ nicꞌatzin nakaꞌan
    ojreꞌ ri oj richin ri Dios. Ruma ri Dios xojrayuoj chi nkojuoc chupan ri ru-reino
    y ri ru-gloria.
  uvh-uvh: Ning tanga indi sidining kabaksi' sifimarara a sidining mamareng u ifikurasam
    a midi ka Anutuning kadapmang kareng ka aming idni yaranga tanga iikning u yara
    waraga' sana ning tasamgum. Ning tanga ning fasaniagum, sidi Anutu wari adining
    bining ganang abanga ira adigok wap girii u bema iik waraga' fakatisanara' wara'
    sidi waraga' sura kadapmang didimeng kareng u tanga ikanting, ning fasaniagum.
  ino-ino: '@see-verse:1TH.002.011'
  gnn-gnn: Ŋarra ŋuli ḻakaranhanydja nhumalaŋgu wirrki yana wal'ŋu, märr yurru nhuma
    yukurra nhina ŋamathama wal'ŋu yana, liŋgu nhumanydja dhuwala Godku muka yumurrku',
    ŋuriki muka ŋunhi ŋayi wäthurruna nhumalaŋgu, bala dhawaṯmaraŋalana nhuna walŋakuŋalana
    ŋuliŋuru yätjŋurunydja, märr yurru nhe nhina yukurra nhanukalaynha yana gatjaḻŋura,
    nhanukalaynha dhikana ḻatju'ŋura wal'ŋu gupadalnha-wala.
  yal-yal: Nxu yi ɛ ralimaniya, nxu yi ɛ masabari, nxu yi ɛ mafan a ɛ sigati kiin
    xa lan Ala ma, a tan naxan ɛ xilixi alogo ɛ xa so a mangayaan nun a binyeni.
  cnt-NT: Jaun₂ qui₂ma₂chei₅₄ bá₄ jnia'₅₄ 'nia'₂ a₂i₁niog'₄ lia'₂ con'₂ dsi₂ten₅₄
    i₂nio₄ dsa₂ quián₅ Diú₄ i₂të́₂ a₂jme₁quiain'₄ 'nia'₂ ja₁jmo₂₃ 'éi'₃ guei'₅₄ i₂juɨ́g₃
    ja₁lë́₄ co₂tág₅ co₂'né'₅ quió'₅.
  tif-tif: 'Kanolin ultap kemin, nuli kipni yam-titil-saanin weng kaata bakayin-bam
    dong dakaayin-bulupla, talaba tam titil-fak-daalin o, kalaluwa kemin, ipni bokoya-lomdup:
    God alalta ibi uldaayimbuu im-taldang almi miit tem daale, tambal-kup tiin mola
    bom-bilip. Kemin, ilom kaali ibi tam God ami falala-kalin abip kawu im-tam daalala,
    suunkup ilokomip. Kemin, kukup tambal ata-kup kutal-fuku-bom-biliwa, God ata kipni
    fiyaap uyo duuyak o, kal-bomduwa, weng uyo suunkup bakayinsup ko.'
  nlx-nlx: काय तुमूह उत्साहित केरीन एने दिलासो आपीन सोमजाड़तेह, एने विन्ता केरतेह
    काय जो तुमूह बोगवानान बोड़ाय एने तान राज माय बाग लेणेन केरता हादिल हे। ताह होबे
    ओहलो तुमू जीवो।
  apw-NT: Bik’ehgo’ihi’ṉań bik’eh sohtįįgo daahinohṉaa le’, daanohwiłn’ṉiid, áń bilałtł’áhgee
    ła’íí bits’ą́’dindláádíí goz’ąą yuṉe’ daanohwokéed.
  gum-gum: ‘øyeeg marøb melamig køn’ chib, ‘chigúingucha ka meløgun’ chib, ‘Tius wamabigwei
    ureesun amønay’ chib, Tius nø ashib karub waisrømayba nui tørguegwalmabiisrømayba
    ñimun nø wamab wan.
  not-NT: '@see-verse:1TH.002.011'
  plu-plu: Usuh ikene mpuse yihiyakemni. Usuh ikene mpuse yawaygyi. Usuh ayepne yit
    adahan yis hawwata ikaw Uhokriyanbetnewa. Mmanawa ignewa Uhokri humekwey adahan
    yis kawih gikumadukan adahan yis kawih gikiythani.
  iou-iou: Intä irit kuŋat-kuŋat Anututä nadäwän siwoŋi täk täyak udegän täŋpeŋ kuŋarut
    yäŋ nadäŋpäŋ bänep täŋ-kehäromtak man täwerit, bänep täŋpidäm tak man täwet täŋkumäŋ.
    Ba Anututä tabäŋirän täga täŋpekta in kädet täga terak kuŋarut yäŋpäŋ kadäni ätu
    man kehäromi täwetkumäŋ. Imata, Anutu unitä kaŋiwat yewani gänaŋ, iniken wäpi
    biŋam ikek itta yäŋpäbä tepmak täyak unita.
  ntp-NT: Dai gomaasi idui aatʌmʌ ʌʌpʌ mʌsai cʌʌga oidacana isducatai Diuusi ipʌlidi.
    Diuusi gʌnvaí mʌsai ʌʌmadu oidacana mʌʌca siaaco gatʌaanʌi ʌgai siaaco vʌʌscatai
    siaa duutudai Diuusi.
  rai-rai: Lenmaa, mitul wadekdek muaat, mitul pirpir na wemaraam karom muaat, ma
    mitul wapua muaat kupi muaat a lalaaun ma ra mangaana lalaaun baa i wagaaia God,
    ia baa i wataa pa muaat kup anuna mataanitu ma nuna minamaar.
  haw-1868: I hele pono oukou ma ka pono o ke Akua, ka mea nana oukou i hea mai iloko
    o kona aupuni, a i kona nani.
  ffm-ffm: Min mbaajike on, min mbaaltinii hakkillaaji mon, min ndaardii on nguurdon
    nguurndam kawroojam e muuyɗe Laamɗo, noddoowo on faa naaton e Laamu mum tedduɗo
    oo.
  arb-NAV: وَنُحَرِّضُكُمْ أَنْ تَسْلُكُوا سُلُوكاً يَلِيقُ بِاللهِ، ذَاكَ الَّذِي
    يَدْعُوكُمْ إِلَى مَلَكُوتِهِ وَمَجْدِهِ.
  cop-CNT: ⲡⲁⲓⲣⲏϯ ⲉⲛϯϩⲟ ⳿ⲉⲡⲓⲟⲩⲁⲓ ⲡⲓⲟⲩⲁⲓ ⳿ⲙⲙⲱⲧⲉⲛ ⲟⲩⲟϩ ⲉⲛⲑⲱⲧ ⳿ⲙⲡⲉⲧⲉⲛϩⲏⲧ ⲟⲩⲟϩ ⲉⲛⲉⲣⲙⲉⲑⲣⲉ
    ϫⲉ ⲧⲉⲧⲉⲛⲙⲟϣⲓ ⲉⲣⲉⲧⲉⲛ ⳿ⲙ⳿ⲡϣⲁ ⳿ⲙⲫϯ ⲫⲁⲓ ⲉⲧⲁϥⲑⲁϩⲉⲙ ⲑⲏⲛⲟⲩ ⳿ⲉϧⲟⲩⲛ ⳿ⲉⲧⲉϥⲙⲉⲧⲟⲩⲣⲟ ⲛⲉⲙ ⲡⲉϥⲱⲟⲩ.
  sri-sri: 'Marĩpʉ mʉsãrẽ ĩgʉ̃yarãrẽ dorerogue ĩgʉ̃ õãrõ gosewasirirogue mʉsã ããrĩmurãrẽ
    beyedi ããrĩmí. Irasirirã mʉsãrẽ ĩgʉ̃yarãrẽ: “Ĩgʉ̃yare õãrõ iriníkõãka!” ãrĩ werebʉ.'
  nal-nal: malasing kari, maadi dador vawaal raal nim ma maadi mada nim ma maadi maainung
    falagot taal nim kuna raagulang pana awat toroiang ina xat faraxas pana a sasaxotang
    ma ainaxamang sin Nakmai, naan ina xa viring nim ku lamaskana a bikabar zina ma
    a marmari daxaiang sina.
  kyq-kyq: Naaje kꞋdɛjseno ɔɔ kꞋjꞋɛɗseno kaay kaama ɔɔ kꞋtaaɗseno kꞋje aki kiŋg aan
    gɔɔ kɛn Raa maakin̰ jen ro ki, naan̰ kɛn daŋseno taa aki kɛnd maakŋ gaarin̰ ki
    ɔɔ maakŋ *nookin̰ ki.
  kwd-kwd: Suria 'imeeru meru bebesi 'amooru, ma meru ka 'une 'amooru, ma meru ka
    falatete 'amooru la'u mola fana nga mango mooru 'ani baatafea God. Ma ngaia 'e
    laefii 'amooru no'o fana 'ani ba'ita fafi 'amooru ma fana 'amooru lado na nga
    tegelangaa ba'ita aana.
  ded-ded: '@see-verse:1TH.002.011'
  ewe-ewe: Míeɖea kuku na mi, dea dzi ƒo na mi, eye kura gɔ̃ hã la, míedina tso mia
    si be miaƒe agbenɔnɔ naganye nuɖiaɖia na Mawu o, ke boŋ wòahe dzidzɔ vɛ na eya
    ame si yɔ mí va eƒe fiaɖuƒe la me be míakpɔ gome le eƒe ŋutikɔkɔe la me.
  nuy-nuy: Nguynju yungguyung aadanu maaḻamburrg numburru-burraa na-God-guy. Niga-waj
    nanii-gaḏii wubani nigawi-wuy a-mamanunggu a-lhal, marri wubani-wuy wu-milhiynjina-wuy.
  cop-BHC: ⲠⲀⲒⲢⲎϮ ⲈⲚϮϨⲞ ⲈⲠⲒⲞⲨⲀⲒ ⲠⲒⲞⲨⲀⲒ ⲘⲘⲰⲦⲈⲚ ⲞⲨⲞϨ ⲈⲚⲐⲰⲦ ⲘⲠⲈⲦⲈⲚϨⲎⲦ ⲞⲨⲞϨ ⲈⲚⲈⲢⲘⲈⲐⲢⲈ
    ϪⲈ ⲦⲈⲦⲈⲚⲘⲞϢⲒ ⲈⲢⲈⲦⲈⲚ ⲘⲠϢⲀ ⲘⲪⲚⲞⲨϮ ⲪⲀⲒ ⲈⲦⲀϤⲐⲀϨⲈⲘ ⲐⲎⲚⲞⲨ ⲈϦⲞⲨⲚ ⲈⲦⲈϤⲘⲈⲦⲞⲨⲢⲞ ⲚⲈⲘ ⲠⲈϤⲰⲞⲨ.
  buk-buk: Yac am malô mac, ma aŋgilí mac ti ac yomsu mac bu aŋsêlêŋ ti asa nem lêŋ
    atôm Anötö ndê lau dabuŋ solop. Bu iŋ kêgalêm mac sa bu asôc iŋ ndê †gôliŋ ŋapu,
    ma bu atap iŋ ndê ŋawasi atu sa.
  pri-NT: Â bà pagòowà, ma tacoo goowà, ma pitûâ kàwà pâ, guwà wârori ê wâro na wâdé
    tà Pwiduée. Ba é todàwà, ba na guwà tò naa na Mwaciri kêe, ba na guwà o tâa jaaé
    naa na pai maina ma muugère kêe.
  zpq-NT: Bento' mandadw gonḻe da' güen ca cheyaḻa' gon chio' naccho ḻo na' Diosen',
    ḻe ba gwleje' chio' par ṉabia'cho txen len ḻe' na' par gone' gac da' mba juisyw
    c̱hecho cate' šjayzoacho len ḻe'.
  por-TFT: Especificamente, exortávamos/apelávamos, estimulávamos e incentivávamos
    vocês a se comportarem como deve se comportar o povo de Deus, pois ele chama vocês
    a serem um povo sobre o qual ele vai governar maravilhosamente.
  gwi-NT: Ąįįt'ee Vit'eegwijyąhchy'aa nats'ąą khit gǫhdaii nakhwoihnyąą gwik'it gahǫhdaii
    haa shoo hohtsyaa nakhwarahnyąą ts'ą' Veegwinii'ee ch'eegwąhndit zhit vaa hohłyaa
    geenjit khit nakhwagwik'injigwiighit heent'aii gwik'eegwarandaii gwarahtsii t'igwii'in.
  gvn-gvn: '@see-verse:1TH.002.011'
  nna-nna: '@see-verse:1TH.002.011'
  nhy-NT: Tejwan otamechilwijkej xikchiwakan tlan kuale ijkón ken moneki kichiwaskej
    ikonewan in Dios, katlej Yej oamechnotzke para xikpiakan nemilistle itech imawisotlanex
    kan Yej tlanawatia.
  asm-FB: যিজন ঈশ্বৰে আপোনালোকক তেওঁৰ ৰাজ্য আৰু মহিমালৈ আমন্ত্ৰণ কৰিলে, সেই জন ঈশ্বৰৰ
    দৃষ্টিত আপোনালোকে যেন যোগ্য জীৱন-যাপন কৰে।
  okv-okv: amo ungo God na amita toho ke ijie au amita usasa peni ta iresova avoeto
    ari javotoho ue irirovo God na kito osa ai ke ainge onde katari ke ijiera.
  mxt-NT: Ta catyi̱ ndi chi ndo nacachi co̱o ndo tari tahán chi coo ñu yɨhɨ́ cuenda
    Nyoo. Vatyi maa ra nacana̱ chi ndo vatyi coo ndo nu nyacá ñaha ra, ta nyehe ndo
    cha tyaquɨ gloria ra.
  tzo-NT: Laj calboxuc ti tsc'an ti toj chapas abaic yu'un oyoxuc xa ti stojol ti
    Diose. Yu'un laj xa yic'oxuc ti stojol yu'un cha'ochic ti bu tspas mantal, yu'un
    chaq'uelbeic yutsil yo'nton xchi'uc squeval.
  ind-AGS: supaya kalian dapat hidup seperti yang Allah inginkan — Allah yang memanggil
    kalian ke kerajaan dan kemuliaan-Nya sendiri.
  omw-omw: Nkyi pupohaankyo tita, tire kepukya quaqo nkyi su nyato nyita, nkyi mwutukya
    qihaakyama nyateta, nkyiara po tiqata aanra kyuqeraqaa nraahu vivaro Kotiva nkyiara
    qamwateqaro variarive qiavananra. Nkye Kotiva nai ntaqikyi mwatukyaraqi uro variqata
    mwia peqa okyara taqaate tiro, Kotiva nkyi nyaanrama tairara titama, tire mwi
    quara mwi quara nkyi timwa nyita.
  yrb-yrb: Godi Dawa Danu yawotasu orofaro ya anibote Danu araetawere orofaro ibifoe
    iba yabai waya youriba ya uwara nesia mune Godinu imueta we mawetu uteda weisi.
    Godinu dabaro anegou uforo Godima efite ina ba webisu weisi.
  maa-NT: Kinìje ikon‑nòje̱n koa̱ kinì'ñójiìn‑je̱n takòn ko̱ k'oa̱s'ín tsibìnè‑nòje̱n
    nga k'oa̱s'ín s'e̱en koni s'ín ok'ìn‑la̱ xi xi̱ta̱‑la̱ Nainá maà; nga jè‑né xi
    síkí'nchré‑nò nga ya̱ titsa̱jnajiìn‑là xi̱ta̱ xi jye jè tíhotíxoma‑la̱ ko̱ ti̱koa̱
    ya̱ titsa̱jnajñoò kjoa̱jeya‑la̱.
  mcq-mcq: Ijihunaꞌe Godi kaꞌene ja ꞌumenauꞌe Huni ara ꞌee hanajiꞌinijino vahuna ꞌiamajihuni
    ꞌunama kaꞌene Hura kive areri rehunijino oꞌavara.
  sus-A: مُشُ بَرَ وٌ رَلِمَنِيَ، مُشُ بَرَ وٌ مَقُرُكُ، مُشُ بَرَ وٌ مَيَندِ عَلَكٌ
    وٌ حّرّ كِ شَ عَلَ كّنّن، نَشَن وٌ شِلِشِ وٌ شَ لُ عَ شَ مَنفّيَ نِينِ بُن مَ،
    وٌ شَ عَ شَ نْرّ كٌلٌن.
  jpn-1965: ご自身の御国と栄光とに召してくださる神にふさわしく歩むように勧めをし、慰めを与え、おごそかに命じました。
  fra-SBL: afin que vous marchiez d'une manière digne de Dieu, qui vous appelle à
    son royaume et à sa gloire.
  yka-yka: Pinaˈasig weˈ kami ateybin duk tinoloˈan kaˈam weˈ kami dinaˈak pinahāp
    hadja kawul-piˈilbin supaya kasulutan Tuhanin. Peggeˈ tapeneˈ kaˈam weˈ ne supaya
    kaˈam sumakup laˈi dem pagbayaˈanne duk dem sahayane.
  mle-mle: Atawa asaay kaytik tikuw gwurak, aw gwur kwasik yikir kwurgwurkib, nyan
    kip tijibir tigwurkikik ap kwiy-badiygwurik. Aw gwuradiy mawulaam niki jaav mwugiydakib
    mawul wukigwurkik, nyan gwuraam kwurin ribadiygwurik rakarak tigwurkikik. Nyan
    kip atawada kwurjibir tibadiygwurik aw mwiyir adi Godaam mwugiydik rakarak tikwadadi
    yabib kwagwurkikik. Di aad gwuraam waan kariyaad adi nimadi apawa van tinadi tipaam
    kwagwurkikik.
  shp-NTPO: non mato shinan raromaabo, bebonhakin shinanon ixon non mato yoiabo, jainxon
    ja Diossenabo ikax mato, jaskati itiboribi. Jawen ikinnaton jati pené netenko
    ikinnoxon noa katotabo iketian.
  aom-aom: Noro jemë sanuëmijëꞌi jögore mëmijëꞌi jemesi uehoroho biririvëhojöro uënövareje
    God-hu nimajëhi jemëro ëhi raromo jijihoꞌirarijego. Ëhi uënövareje. Ëhesi bëhoho
    God-ro uëvajeje jemëro hesi öri ariꞌere iojiomoromo hesi aji mare raromoꞌirarijego.
    Ëhuni ëꞌareje.
  geb-geb: '@see-verse:1TH.002.011'
  bsj-bsj: na kom ya yambo daten ka-nge kwama, wuro cuwo kom mwor liyarcer ka-nge
    duktangka ceko.
  cak-cak: y xka'ij chive chi tic'uaj jun c'aslen ri achel nuc'ul chi nic'uaj chuvech
    ri Dios ri xoyon ivichin richin yixc'uje' chupan ri nimalaj ruk'ij y richin yixoc
    ruvinak ri ru-gobierno.
  chf-NT: Cä c'alin älbetla cache' c'änä a chenla tu toja uc'a tuba Diosetla. Dios
    chich u yaquetla tuba ochiquetla bajca u chen manda uneba, bajca tä' pitziba.
  tlf-tlf: ulutap kan nuyo ipmi kuntuk saanemin weng uyo baga-e-bom dong daga-e-bulupta,
    te tam titil fagalin o age-nulupta, ibo bogobe-nulup e, “God yagal ibo ulaa imdu
    imdep meng ilami miit tem daa-nala e, tambaliim kup tiin mola albip kale, son-temu
    uyo, ibo tam God imi ilagenin abiip uyo suun nan-temip kale, kuguup tambal uta
    kup waafuu bom-bilipta, God iyo ipmi deng uyo tebemak o,” ageta weng boyo fomtuup
    baga-emsup ko.
  piu-2006: '@see-verse:1TH.002.011'
  poh-NT: Jeꞌ woꞌ, nok wilco̱j ponok awu̱cꞌ tak, xkakꞌor woꞌ aweh tak chi reꞌ Dios
    xatriyukꞌej tak chi nariwihꞌic chi kꞌatal kꞌoric chana̱ tak eh jeꞌ woꞌ chi na̱cꞌacharic
    tak chi riꞌsil rinimal rajawric. Jeꞌ reꞌ kꞌuruꞌ chacuy, til ticꞌacharok tak jeꞌ
    ricab ricꞌul chi queh take yukꞌumaj take ruꞌum i Dios.
  tue-tue: '@see-verse:1TH.002.011'
  bjp-bjp: Pesu, kemtuul ka farakrakai gam, kemtuul ka famor gam ke kemtuul ka piispiis
    gam isi gamen liu ini matngan liu ae in falaes God ae i kam pes ta gam una matanfuntih
    kia ke una memeh kia.
  xon-xon: ti sur nimi, ki nan sɔŋni nisui, ki gaŋni nimi ke ni li dii Uwumbɔr waah
    ban pu na. Uma le yin nimi ke ni koo waanaan ni ki nan ji waamɔɔn.
  tzo-ZNT: Lacalbeic onox ti jaꞌ tscꞌan ti naca lec li cꞌusitic ta jpastique yuꞌun
    yicꞌojotic xa ti Rioxe yoꞌ xquiltic o cꞌu slequil yoꞌ bu tspas mantale.
  mpm-NT: Ti siaꞌan vii vii ni ka xndaku ri nuu ra naa ra na ni ka jaꞌa ri jnundee
    ini roꞌo. Ti ni xndaku xaan ri nuu ra na ra ja na siin ra jiin jnuꞌun ya, chi
    maa ya kuu ja ni nakaji yoꞌo naa yo. Ni nakaji ya yoꞌo ja na kɨvɨ yo ñuu nuu taꞌu
    ya jniñu, chi yukan kuu nuu vii kunchuku yo jiin ya. Jaꞌa kuu jnuꞌun ni ka xnaꞌan
    ri nuu ra naa ra.
  ots-NT: Segue ndí xihquijʉ ja da ncja grí hmʉpjʉ, como ya xquí cjajʉ í ba̱jtziquijʉ
    ca Ocja̱. Guegue xí nzohquijʉ pa gui tɛnijʉ car Jesucristo cja̱ gui cʉtijʉ pʉ
    jabʉ bí bbʉy, pʉ jabʉ rá tzi zö, cja̱ gui cca̱htibijʉ cár tzi tjay.
  hoy-hoy: कि नाव नीमी प्रोत्साहित माळदेव दिलासा कोट्टेव नाव नीमी विनती माळतेला ईत्‍तेव
    कि तान जीवन हिंग बितुसी कि परमेश्वर खुश आगुल, याव नीमी तान महिमा अदिक राज्य दा
    सहभागी आगोर साटी कारदान.
  amo-amo: Iba chinu liau Kutelle, na adin yichu minu udu kilari nin zazinu me.
  pjt-pjt: '@see-verse:1TH.002.011'
  cwe-cwe: Cheye chiwazuma na chiwaguma moyo na kumulambani mukale fana voimnogeza
    Mulungu, yowatanga mukale nayo muna ufalume na ukulu wake.
  daa-NT: Ni taaƴiŋko, ni iskiŋko ho ni wakilko kadar goyiŋko yaa kuuniye ar kaak
    Buŋ rakiyo. Ŋaar ko koliŋko kuu un̰je ɗo Meennuwiy ho ɗo *darjiney.
  mlp-mlp: Giwamuzad i ne gigem zaway negnan haqad i ginad awaz meqin amalib gibileneq
    bilaqyauq, God in ne gililewunim bilaqaq, Ne boleq yaqgo maror aduganib gwahtiqeq
    osiy haqad in bilaqaq haqyauq. Ne bo tugwahtiqeq teq ne yaqgo os dimunta na tuwaq
    daqay haqad in bilaqaq haqyauq. Haqad i ne gibe yahad gibilenyauq, Ne gigo luw
    os in God ago liley na inaq rireneqmo usan haqyauq.
  ape-C: Apak mataurumep um putogur dodogowip um ipakin bilip aria ipakiruh aparuh
    hur wosik. Aria shopunek, mape um makripep um pupe wosik aria punek yopihi atih
    aih Iruhin nakriyehi. Anan douk nahwarep um punak puwish agundok anan nape Debeini
    um ananish arpesh um aria putik agundok anan dodogowin abom atun aria natrugun
    nyeigur nyato iruh-uman um.
  bgs-bgs: su inalayun ké igkagi ákniyu, igpabákkár ké katô ginawa yu, asta igpénagpát
    ké ákniyu na kailangan madigár tô ágkémun yu tun ta saruwan ka Manama. Sikandin
    tô igtawar ákniyu ébô masakup kó tun ta madigár pagpangulu din.
  faa-faa: Repo hemakapusimo, ereketaeraka ainane isiapo reaki tarikia, arirakano
    repo himu hemakapurane soko, isiapo mawakapusapo. Ayiáka wakapuaka hemakapusimo
    isiapo reaki tarisiapo. Arirakano isiapo reaki someraka “Kotimo sesehoasimo repo
    koteaka rakiraka risikianie. Kotimo re unihaeaka asekea rekeakosakipoko re faesa
    a risikiasimo epo reane peaeaka someraka rekenapo.” Aíyaka isiapo reaki somesapo.
  kik-kik: tũkamũmagĩrĩria, na tũkamũhooreragia, o na tũkamũringagĩrĩria mũtũũre mĩtũũrĩre
    yaganĩrĩire na ũrĩa Ngai endaga, o we ũmwĩtaga mũtoonye thĩinĩ wa ũthamaki wake,
    na mũgĩe na riiri wake.
  cap-NT: Jaknuz̈t Yoozquin criichi z̈oñinacaqui zuma kamz waquizic̈haja, jalla nuz̈
    anc̈hucqui zuma kamz waquizic̈ha. Yoozqui niiz̈quin criichinaca utchic̈ha niiz̈tan
    chica mantizjapa, niz̈aza niiz̈tan chica honorchiz cjisjapa. Jalla niz̈tiquiztan
    zuma kamz waquizic̈ha.
  ksr-ksr: Nononoŋ uuwaa naŋgonaŋgo qaa jeŋ uluŋkoleŋ meŋ oŋoma laligoniŋ. Anutunoŋ
    oŋo iyaŋaa bentotonoŋ keuma asamararanoŋ asariwutiwaajoŋ oŋoono. Kawaajoŋ nononoŋ
    uugia kuuŋ qaa kokaeŋ jeŋ asariŋ laligoniŋ, “Nanamemeŋgia mono Anutuwaa jaanoŋ
    sokombaatiwaa so soraaya soro ama meŋ laligowu.”
  eng-TNT: that ye wolde walke worthy of God which hath called you vnto his kyngdome
    and glory.
  sbs-sbs: kuti mu yende cha mukwa u lukera Ireza, iye yo mi sumpa ku muvuso wakwe
    ni mu nkanya.
  sue-sue: Anutu meni nata nusore simai nusore amira mama wawise sero nikare zawa
    towia, are nuai nusora te noiwo.
  fra-NCL: vous priant, vous exhortant, vous conjurant de marcher d’une manière digne
    de Dieu, qui vous appelle à son royaume et à sa gloire.
  snn-NT: Jëja recoyo re'huaye, huaji yëye beoye ba'iye, ja'anre cajën, mësacuani
    bojora'rë yihuojën baë'ë yëquëna. Gu'aye yo'oye beoye ba'ijën, Riusu yëye'ru jo'caye
    beoye yo'ojë'ën, cajën yihuojën baë'ë yëquëna. Riusu cuencuesi'cua sëani, Riusu
    ba'i jobo, baguë go'sijei re'otona sani ba'ija'cua'ë mësacua.
  atb-NT: Yhang é mingdán eq hpungwup shingkang má, nungmoq lé wut yu é Garai Gasang
    eq gingdán é dông, nungmoq asak wó dui nyì sháng gaq nghû, nungmoq lé wum byî
    nyi é hkyô lé le, nungmoq yhang sê nyi lhê.
  cek-AK: Siangpahrang ah a uk ih prae hoi lensawkhaih thungah nangcae kawkkung, Sithaw
    mikcuk naakrak ah kho na sak o thai hanah lok kang thuih o.
  bkd-bkd: pigdasig day daw pigsambagan day ta daw sa batasan nuy mabayà-bayaan gayed
    hu Dios ha iyan mighimu inyu ha tumutuu ta daw maharian kaw kandin daw makaambit
    kaw daan asem hu pagkagamhanan din.
  ctu-76: Tic xiq'uiyetla ajñel bajche' yom ajñel i cha'año' bʌ Dios. Jini mi' pʌyetla
