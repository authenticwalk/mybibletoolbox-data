  dop-dop: Tǝ lɑpɑ nɑ ɩ́ tɔkɩ tɔnǝŋ kɛ teu nɑ tǝ sɔɔsɑ-mɛɣɛ ɑpɑlʋtʋ, nɑ tǝ́ sɛɛsɩ-mɛ
