  clu-clu: Ginlaygayan namun kamo kag ginpabaskug indong buut nga magkaboi ang osto
    sa panulung ang Dios nga nagpili kanindo agud makairug kamo sa anang ginarian
    kag kadungganan.
  swh-ULB: kwamba mlipaswa kuenenda kama ulivyo mwito wenu kwa Mungu, aliyewaita kwenye
