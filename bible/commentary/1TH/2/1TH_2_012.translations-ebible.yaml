  ron-1924: сэ вэ пуртаць ынтр-ун кип вредник де Думнезеу, каре вэ кямэ ла Ымпэрэция
    ши слава Са.
  tpz-tpz: Emöm to vavaasis a no neöm a soe vaꞌih, marën a kunkuin a ma kokoman peöm.
    Pamöm vakikis a neöm pa soe pemöm pan, eöm se suk vakis rakah a taateꞌ vih to
    onöt non a taateꞌ pe Sosoenën. E Sosoenën to vaoe voh a neöm, pan eöm se hop manih
    pa Matop Vih peꞌ, ko kon a ö ihihoꞌ vih, kuru me amot manuh pa vöön va kin.
  agd-agd: Kama vaya fókéi siretin ará ákona uantádéi Tiyarafenu avorasá kama e vasin
    onano siré tiamé iyá tiféuno. Beni khakhan ákona mamareya vei yafisin aúpin ben
    má ba oriya vano van ariyan mino.
  rkb-NT: 'Ana humo ahape tsikykaranaha. — Ahakurẽtsaktsa! Deus harere tsiwabytoktonahaktsa!
    — tsikykaranaha. Sisukatsihikrẽtsa pe tsikykaranaha: — O ahasukatsihikbyihu ja.
    Deus pahakusukniki — tsikykaranaha. Nawa tyzurukunaha. Iwa zeka Deus ahasoho humo
    my: — O wasani mykaranaha. Sihumo kakurẽta — my. Deus kino ityryktsa tsimyzihikiknaha
    humo pahakzo. Ityryktsa ahamysapyrẽtsa tsimoziknaha ana humo hi pahakzo niy.'
  san-THA: 'ย อีศฺวร: สฺวียราชฺยาย วิภวาย จ ยุษฺมานฺ อาหูตวานฺ ตทุปยุกฺตาจรณาย ยุษฺมานฺ
    ปฺรวรฺตฺติตวนฺตศฺเจติ ยูยํ ชานีถฯ'
  iws-iws: kɨma ɨinokɨinokɨn Adi Komii siir sɨbgu wakaeyokna ap siya kɨmiiram nɨkɨunanaeikɨn
    mɨ kɨma mɨ siya kɨma wɨ ɨrɨpa nɨdwowi mɨ kɨmiirɨn wɨ siyar kɨgrɨraowi mɨ siir
    dimɨn taemɨn mɨiyɨk mɨiyɨkɨm kɨma wɨ sɨmiirar ninan haiswowi. Ɨriig.
  pol-SZ: Gorąco też zachęcaliśmy was do życia w sposób podobający się Bogu—On zaprosił
    was przecież do swojego królestwa i chwały!
  ztq-NT: Pchoobladzy noo styoo do ni bluuy noo xa kpañ do sinak xñabey Dios, por
    lëë Dios kwle lëë do parñee tso do laañee xñabey xaa.
  zai-NT: ne gudxi du laatu sa tu casi naquiiñe sa ca xpinni Dios. Laa guridxi laatu
    para ganda chu' tu ra runi mandar, ne gu'ya tu enda nandxó' sti'.
  upv-upv: Ko kem namok-rij nale elep nga m̃irres tevi kami, nga puloli nevre kami
    p̃iterter, ko nolo kami sete pivitan. Ko Atua everuse kami nga kapan renge batun
    vanu sen ne nosrövien, niko muloli namok-rij m̃iterter mirpok tevi kami, nga kami
    kaptori murrun nga musorsan m̃irres renge no Atua.
  wap-NT: Tuukii wamaꞌozakadan unao nyukunuu waaipan idi umishidan powaꞌa zii. Naꞌiki
    tuukii wakamunankii-kidan naꞌiki wakaminkaꞌutan unao, ubaiatan puꞌu kashaꞌoraꞌo
    naꞌiki toꞌora-karu, naꞌiki tuukii waaipan umashaapan kaiman powaꞌa zii Tominkaru
    aipan kawanaꞌati. Uruu Tominkaru dapadautaꞌoraz unao mashaapaꞌo nii patuma panaobanai-tinapa-kizi
    ii, konaunamaꞌoraz manawun ukanadapan.
  mva-mva: Kidokikaikai-kaming, kilo-uiauia-kaming, be kielele-kaming be Nanaranga-la
    rerenga bokana kasukoaki. Nanaranga ka anua ono ngatanepoa kana-lo be malama be
    kaiboang nena-lo ikila-kaminglako.
  dwr-NT: Nuuni hinttena zoreeddo; menthetheeddonne hinttenttoo markkatteeddo. Hewenneekka
    hinttena xeeseedda Xoossaa nashechchiyaa de7uwaa hinttenttu de7anaadananne A kawutethaanne
    A bonchchuwaa gelanaadaana.
  kfw-kfw: Anakakoipa Pathian ama rengram le alurna tum kha munasik ah, halli Pathian
    malung taina khawa ka-ang ringkhuo khan ningring nasik ah, keini'n nangni kinnamasok,
    kinnamatheemtai halli nathopiru tia nina kinnanei.
  bfz-bfz: कि तुसा रा चाल-चलण एड़ा ओ कि परमेशरो खे आदरो जोगा ओ, जो तुसा खे आपणे राज्य
    रे और महिमा रे बुलाओआ।
  cuk-09: Deginbali, an bemarga sogsamarbalid, igi Bab-Dummad-mimmigan nanamala, deyob
    bemar nanamarye. Ar Bab Dummad bemarse gochad na e-neg-dakmaidse bemar-odogegar,
    degine, na e-gangued-yeer-daklegedba bemar wergumarmogagar.
  ben-OBCV: আমরা তোমাদেরও তেমনই উদ্বুদ্ধ করছি, সান্ত্বনা দিচ্ছি ও প্রেরণা দিচ্ছি যেন
    ঈশ্বর তাঁর যে রাজ্যে ও মহিমায় তোমাদের আহ্বান করেছেন, তোমরা তার যোগ্য হয়ে জীবনযাপন
    করো।
  mil-NT: Te ní cachí‑ndɨ́ xii‑ndo sǎ cádá ndǎá‑ndó cùndecu‑ndo nacuáa tàú‑xi cada
    nchaa ñáyiu tnàhá tnúhu ndɨhɨ Yá Ndiǒxí, chi mee‑gǎ ní cáháⁿ ñáhá‑gǎ xii‑o cuèndá
    nduu táhú‑ó cùndecu‑o ndɨhɨ‑gá núú ǐo váha càa ndecu‑gá táxí tnùní‑gá.
  myu-myu: Oceju juk adi eymucokcokcog̃ Jesus kay eye'e am. Eyg̃uycũg̃ap mu'ũmu'ũm
    cuk adi ocesop. Eyawẽwẽm cuk adi ocesop eywebe Deus mucokcok am. Deus cuk eynaẽ
    soat em ja'õ dag̃ eyeku am. Ixe soat kukukan je'e. Soat kukukan i'e buje, eyju
    dak warara'acat kukuk'ukayũm epesop ceweju. Ixe soat podi ma jedipap kug̃. Eyju
    dak ixe dipap kug̃ epesop.
  amk-amk: amani antoranggewa mea ambori menemirorongwai mitubaru, tuti antomadurai
    na tapapa we mea pampang ambori metohonafo mai kariri todoni Allai ne inontaraine
    tatohong toa fo, weo na tonanane Allai firaise we mea. Weo Allai sahu mea kawuru
    ampa, we meminohi na ne weMananu fo tuti na ne sambewaraio dadai fo.
  fai-fai: nuka kim im kitid sán bom, ilil dudayam bom naduwade ulum kanom eiya bom
    weng bakoyam yak kanodin biyámin uta Got kalfalyabano, yakansuw. Kale Got ayo
    gán dáyam alam kasák gu so alam lamlam so um kayak kei imkanbano, yakansuw.
  ura-NT: Nitohanihana jaun, coujuriu Cana Coaunera coitucuera neein nenaa tocohaneein
    rauhijiriin ichaooche, nii jauriaa inara rai aitocoaanulune tocohaneein raotojoeein
    rachoojoeein aina neeichene coina inara cotijiaain nihalu Cana Coaunerana jaun.
  mcd-NT: '@see-verse:1TH.002.011'
  urt-urt: topoꞌe mende bongolme yip ŋaiye pa yurp tuꞌe ŋaiye Got ŋasande no, mindemboi
    ka gil yip pa yi yoto lemame yirise bwore kitikin.
  kiz-kiz: Ndabha yapasibhu kulota kawayele bhuito bhuinu kwa K'yara yaabhakutilimu
    ufalme ni utukufu bhuake.
  tzo-TZE: Laj calboxuc ti tsc'an lec c'usitic chapasique yu'un oyoxuc xa ta stojol
    li Dios ti laj yic'utic yu'un tsc'an ac'o ochcutic yo' bu tspas mantale, yu'un
    jech ta jq'uelbetic c'u x'elan slequil xchi'uc xojobal.
  lex-lex: De am mala nnio'a-niatu mak kodi miy lia ga'a, me amdeh'a miy lia plol
    wawna, totpena wniehwami-liakatmi re rla'a Uplerlawna ralamni emek riy mak kla'
    oleka Uplerlawna limni ralamni nhi' nana-nyap niana. Yoma Uplerlawna Npolu miy
    pia Nhi' miy lia kamieheni pa mrie'ela miwierat la Uplerlawna geni mak samomuou
    muemna mak Enodi plolli la emeka Ray.
  dov-dov: kuti mweende munzila iyeelede yaLeza, umwita kubwami akubulemu.
  rgu-rgu: Ami matetea emi basa dale mara, fee nafarereneꞌ neuꞌ emi ma leleꞌo emi,
    fo leo-laꞌo no malole, ela tao mamahoꞌo Manetualain dale Na. Huu fo Ria riꞌ dadi
    Maneꞌ. Ana naloo na emi fo dadi meuꞌ anaraun nara. Ria boe naloo na emi fo hapu
    hada-horomataꞌ sama-sama moo Ni.
  toc-NT: Aquinín anka­lhi̠ná cca̠­li̠­ma̠aka­tzan­ke̠­ni̠tán xla­cata pi̠ hua̠ntu̠
    aksti̠tum cala­ta­pá̠tit chuná cumu la̠ xli̠­la­ta­ma̠tcán hua̠nti̠ tata­pek­si̠niy
    Dios, porque xli̠­ca̠na pi̠ huá ma̠n ca̠ta­sa­ni­ni̠tán la̠qui̠ huá lac­xtum nata̠­ma̠­pek­si̠­na­ná̠tit
    nac xaca̠­li̠­pa̠­xúhu xpu̠­ma̠­peksí̠n.
  som-som: inaad u socotaan si istaahisha Ilaaha idiinku yeedhay boqortooyadiisa iyo
    ammaantiisa.
  mam-C: '@see-verse:1TH.002.011'
  ndj-ndj: Tukuvakola mawoku yumwi na twavagolili mufwamuki, tuvavika muyikali ngalilu
    yimunowesha Chapanga, yumwi yavakemili muwutwa na ukomi waki.
  mbj-NT: '@see-verse:1TH.002.011'
  lat-VUC: deprecantes vos, et consolantes, testificati sumus, ut ambularetis digne
    Deo, qui vocavit vos in suum regnum et gloriam.
  ngp-ngp: Vileke kiwageleni ludole na kuwasangalazani, na kuwatigizani vileke mwikale
    wikazi ukumwelela Mnungu yudya akuwetangani mwingile kwo Useuta na ukulu wakwe.
  enq-2: '@see-verse:1TH.002.011'
  eng-ASVBT: and testifying, to the end that ye should walk worthily of God, who calleth
    you into his own kingdom and glory.
  mna-mna: '@see-verse:1TH.002.011'
  myw-myw: '@see-verse:1TH.002.011'
  sby-sby: Twalamuyuminisha ne kumutontosha myoyo, kayi ne kumwambila cangofu kwambeti
    mwelela kuba ne bwikalo bwakukondwelesha Lesa, uyo lamukunga kwambeti mukengile
    mu Bwami bwabulemu bwakendi.
  sll-sll: God kene ol ni te molere, egin wai gal ni tomia, kene ol ware nin wangwo
    meri wanana dire krehaman ni tere a yo te ni tominua.
  yaq-NT: Itepotee, inim wame'e Liojta betana yoemiarimtaka, inime'e aapo'ik betchi'bo
    bem jiapsi'ea'a benasia, junuen enchim emo uju'une' betchi'bo tee emou noksuk.
    Lios, jiba aapo ju'u, teekau yo'otaka a' kateka'u, ujyooria, jiapsiwamta enchim
    aamak a' bitne' betchi'bo enchim yeu pu'akame.
  uro-uro: di sa urhit täsläp pät a ngän näkt urhit sämaqrot na ngän mamär iva ngän
    det mamär varhäm ama iar qärangätni i ama räkt ngät dä ma Ngämuqa aa saqong gärakni
    i qa mes ngän iva ngäni rha ama qäväläm nämäni qa maräkt aa Muräktpäm dä aa murhämeska.
  ita-1885: e protestato che camminiate condegnamente a Dio, che vi chiama al suo
    regno e gloria.
  muy-muy: Sak kay mə̀ɗəfikia divi ana kʉli a, mə̀via njəɗa ana kʉli a, mə̀hi ana
    kʉli ahàr àɗəm kə̂grum ere ye ti Melefit awayay ni kwa. Aɗaba Melefit azalay kʉli,
    awayay ti kə̂hərumiyu a Məgur gayaŋ vu, a məlaŋ maslaɗani gayaŋ vu.
  kqc-kqc: Sei di ukari ina rofu, yi vegu buni niyainedi ya egira regamafa, kaere
    bi ya raka nido, ini ourefeidena amena sana ma ini vabara ideri dui reyagane.
  tav-tav: Mʉjaare jã caĩ buionucuwʉ, mani Ʉpaʉ Dio cʉ caboorore bairona na ãmaro
    ĩrã, nare cʉ tʉjʉ wariñuato ĩrã. Ape ʉmʉrecoopʉ cʉ carotiri paʉ, camaja nipetirã
    cʉ na cáti nʉcʉbʉgori paʉ, cʉ tʉpʉ cãniparãre mʉja cacũñupi Dio. To bairi cʉ tʉpʉ
    cãniparã aniri cʉ caboore bairo ája. Ati yepapʉre ãnaa, cʉ punaa aniri cʉ caĩrore
    bairo caroaro ája. Mʉjaare cʉ catʉjʉ wariñuuparore bairo ĩrã caroaro ája.
  eng-ULB: We were begging you and encouraging and urging you to walk in a manner
    that is worthy of God, who calls you into his own kingdom and glory.
  spa-VBL: para que pudieran vivir como Dios quiere, el mismo Dios que los llama a
    su propio reino y gloria.
  fra-_FOB: Vous exhortant, vous encourageant et vous conjurant de vous conduire d'une
    manière digne de Dieu, qui vous appelle à son royaume et à sa gloire.
  hau-ULB: Domin ku yi tafiya a hanyar da ta dace ga Allah, wanda ya kira ku zuwa
    ga mulkinsa da kuma daukakarsa.
  mal-mal: ഞങ്ങൾ നിങ്ങളിൽ ഓരോരുത്തരെയും അപ്പൻ മക്കളെ എന്നപോലെ പ്രബോധിപ്പിച്ചും ഉത്സാഹിപ്പിച്ചും
    സാക്ഷ്യം പറഞ്ഞും പോന്നു.
  kkc-kkc: Iyo niba Godeeyo howo woola kibiya dabalame, eli opusomo opusomo di maga
    nimapoo pidili to takaso. Bei, Godeeye niba imoloso, niyo Godeeye wiligi doloso
    badeli mapoo gadileso dobolone, yo toowa doloso yibolo hodobo dabalame.
  lit-lit: kad vaikščiotumėte vertai Dievo, kuris pašaukė jus į savo karalystę ir
    šlovę.
  urd-GVR: Ham āp kī hauslā-afzāī karte, āp ko tasallī dete aur āp ko samjhāte rahe
    ki āp Allāh ke lāyq zindagī guzāreṅ, kyoṅki wuh āp ko apnī bādshāhī aur jalāl
    meṅ hissā lene ke lie bulātā hai.
  far-far: Sulia kalu fata ni kwairadui amulu, ma kalu ka suradu kamulu, ma kalu ka
    'ingo kamulu laugo fuana maurie kamulu ki kai faeelea God. Ma nia sae kamulu na
    fua nia ka kingi fua mulu ma mulu kai 'ado ana 'initoe nia.
  suz-BL: “परमप्रभु यावे आ मुर दुम्‍शा, मेको आ ङोंइती शिरशो दुम्‍शा बाक्‍कीन” दे इन
    कली पन कि पन, दे शेंशा शुश अरेतक। परमप्रभु यावेमी इन कली आंम राज्‍य नु आ छेङछेङमी
    बाक्‍चा गेचा कली ब्रेप्‍ब। एफिसी ४:१-२; फिलिप्‍पी १:२७
  car-NT: '@see-verse:1TH.002.011'
  amp-amp: Nikmoh yauyefm tohefm mduka krho htatamoahat, nomn kfo kasinya-mounomko,
    o tamoh krhopam yak-moahat nomn yihato tohnhohato kfo bmta mrokfom hemounomko.
    Yo kfo tebos botebos nuhasmounomko toh marnyahato Bro Nkifrar tohwa tohefthu toh
    yuham. Nd tu Bro Nkifrarn fakmorko. Yakhato turhu mofsinhitn yak htatahato toh
    hongmb hmbremorko.
  bht-bht: की तुसां अपणी जिन्दगी इस तरीके ला जिया जड़ी परमेश्वरे जो खुश करे, जड़ा
    तुहांजो अपणे राज्य कने माहिमा च हिस्सेदार होणे तांई सददा है।
  eng-NOY: that ye should walk in a manner worthy of God, who is calling you to his
    own kingdom and glory.
  cub-NT: Aru d̶aicõjeivʉ batecárã mʉjare yópe ina Jʉ̃menijicʉ jina ne d̶aiye jaʉrõpe,
    Jʉ̃menijicʉi torojʉquiyepe aivʉ mʉjaque. Jʉ̃menijicʉrecabe cutuyʉ mʉjare meara
    márajivʉre aru ʉ̃i jaboteinocavʉ bárãjivʉre máre.
  ita-1927: confortato e scongiurato ciascun di voi a condursi in modo degno di Dio,
    che vi chiama al suo regno e alla sua gloria.
  lww-lww: Mekila sinemiu la malum ruruia, memla visena na iilaaren la pan amiu, a
    memiilaar kiamiu sitomena lala vena monar akila kiamiu malena la mesmes ruruia
    e p̃elaga lala kiena ne kieta Ntewa, nap̃a naga ga pio amiu vena aim loyum̃a e
    naurarena wo na kiena nasup̃enena.
  ckb-ckb: هانمان دەدان و ورەمان بەرز دەکردنەوە و لێتان دەپاڕاینەوە، بە شێوەیەک بژین
    شایانی خودا بێت، ئەوەی بۆ شانشین و شکۆی خۆی بانگتان دەکات.
  nas-nas: '@see-verse:1TH.002.011'
  uvl-uvl: Mo poia imo ke nek pe mo hekerkereng ia letemo pe mo hele ke kerkereng
    lange imo ke a nanasia poinga nenge NeHalang mutena taua. Iange i long teuteua
    imo kela atu nga nena hemalmalinga nga nena naualanga.
  eng-BBE: So that your lives might be pleasing to God, who has given you a part in
    his kingdom and his glory.
  ixl-CNT: Utz qaqꞌ nimal ekꞌuꞌl, kumoxbꞌeꞌex tiꞌ aas ech chit sebꞌaneꞌ vaꞌl isaꞌ
    u Tioxh. Tan aꞌ vetoksanex tu viQꞌesalail utz, tu techalil tzixeꞌ.
  xsi-xsi: Mao nâ, maka kaporo ŋgua ŋana igagati ilomi kalomi ku ipu tini kaika pami.
    Aku maka kanomi tu ma kamo sondo, ikura Maro Kindeni tamwata ipatea pami mine.
    Maro Kindeni ina isarawami tu ma kasama i ne walo ŋalae, aku isarawami tu ma kamo
    kunzi ŋgu ŋine i uru ikai maro panzi.
  crx-NTPO: '''Ink''ez Yak''usda ba soo'' whuldzoo'', whuz un''a toohdilh. ''En ''unt''oh
    nts''e la usda-un, ''et lerwe unli, ''et whe ts''iyantsuk whe k''une'' whut''en
    unli, ''ink''ez ye dizti''-i cha bulh ''unt''oh. ''Et whuz de ''anih nohúlhni.'
  kan-OKCV: ನಿಮಗೆ ಬುದ್ಧಿ ಹೇಳುತ್ತಾ ಸಂತೈಸುತ್ತಾ ಬಂದೆವು. ಹೀಗೆ ದೇವರ ಹಾಗೂ ಅವರ ರಾಜ್ಯದ ಮಹಿಮೆಗಾಗಿ
    ಕರೆದಾತನಿಗೆ ನೀವು ಯೋಗ್ಯರಾಗಿ ನಡೆಯಬೇಕೆಂದು ಸಾಕ್ಷಿ ಹೇಳಿದೆವೆಂಬುದು ನಿಮಗೆ ತಿಳಿದಿದೆ.
  bbb-bbb: Noka ja kikekimiakinu ifejiana kiae, Ni vame maeje Godi fu oemaedufuo ijia
    karino kiae. Ro jane vierafe Godi ijare ja kena uniaema ijadufuo ja una e ije
    Godi fu oe buone ije samuagiamo ijena maziekina ja fuina fuone sanaema ijia karikono
    kiae.
  blw-blw: Yag empas-épas-émni hen hamhamàyu ya chani agé intugutugun an chàyu way
    masapor iyafifiintaaw ah Apudyus hen antoy natatagguwantaaw ta ammaantaaw paat
    hen mangemparaylayad an hiya, te hiya hen namele an chitaaw way mèlam hen mantorayana
    ya hen machayawana.
  tam-2017: தகப்பன் தன் பிள்ளைகளுக்குச் சொல்லுகிறதுபோல, நாங்கள் உங்களில் ஒவ்வொருவனுக்கும்
    புத்தியும், பாராட்டுதலும், எச்சரிப்புமாகச் சொன்னதை அறிந்திருக்கிறீர்கள்.
  azz-NT: Huan no tamechnahuatiliayaj de que xichipaucanemican ijcón queme Totajtzin
    Dios quimonequiltía. Porín Yejuatzin namechnotzac ya que ximotecahuilican ma Dios
    namechyolyecana ica ihueyichicahualis huan ma tatanextijtoc namoyolijtic ica icualtziyo.
  spa-RV-1909: Y os protestábamos que anduvieseis como es digno de Dios, que os llamó
    á su reino y gloria.
  csy-csy: Tabang in note sia Ama kumpingam le minthanna sung ah hongsam Pathian taw
    a kilawm in na nuntak tu uh a hihi.
  mxq-NT: Pes tʉ nyajxonda̱ꞌa̱ktʉ es tʉ nyajjotkujkꞌáttʉ, es extʉ tʉ nduknipʉktʉ es
    mjikyꞌáttʉt éxtʉm pyaadyʉty pʉ́nʉty jaꞌaꞌa̱jtʉdʉp ja Dios, diꞌibʉ mwoojʉdʉp es
    nʉjx mʉʉt mꞌittʉ ma̱ yajkutíky mʉt ja mʉjꞌa̱jtʉn.
  tzj-NT: In chakaja' kabij chewe chi ni neban wi' ja cani' nrajo' ja Dios chewe chi
