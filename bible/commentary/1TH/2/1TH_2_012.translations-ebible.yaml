  beo-beo: Ninia dili dogo denesima:ne fidisu. Gode da dilima Ea Hinadafa Hou amola
    Hadigidafa Hou gilisili lama:ne, Ema misa:ne sia:i dagoi. Amaiba:le, ninia da
    Gode dili hahawane dogolegele ba:ma:ne, dili noga:le esaloma:ne dilima ha:giwane
    sia:nanu.
  acf-NT: Nou ankouwajéʼw, nou konfòtéʼw épi nou té toujou plédé épiʼw pouʼw sa viv
    kalité lavi-a ki kay fè Bondyé plézi. Paski sé Bondyé menm ki ka envitéʼw pou
    vini anba kondwit li épi pou asid épiʼy lè i kay kondwi èk gwan pouvwaʼy.
  tpi-OTNT: na mipela i mekim tok bilong kirapim tingting bilong yupela na strongim
    bel bilong yupela. Na mipela i tokaut long yupela i mas wokabaut long pasin inap
    tru long pasin bilong God yet, em God i bin singautim yupela long kam insait long
    kingdom bilong en na kisim gutpela sindaun tru long heven.
  mbt-NT: Imbanasalan ney sikaniyu, imbagget ney, wey inhangyu ney ne eg-ugpe iling
    te peg-ugpe ne igkeupii te Manama eyew egpakapahale kew kandin ne iyan eg-alam
    kaniyu ne egkasakup kew te peghari din wey te katelesan din.
  hau-SA: muna ƙarfafa ku, muna ta’azantar da ku, muna kuma gargaɗe ku ku yi rayuwar
    da za tă cancanci Allah, wanda ya kira ku zuwa mulkinsa da kuma ɗaukakarsa.
  mam-NT: Cykilcaj lu e bint ku'na tu'n t-xi' cyii'na cychunk'lala tuj tumel twitz
    Dios, jaj Dios e tzaj txconte cyey tu'n cyoca t-xjalxin, bix tajxin tu'n cypona
    tuj tbanel najbil jaa' ta'xin.
  udu-udu: mmo’ko ’ko jin ha me’d mo goma Arumgimis mo, a’di jin yuḵki um mo e bampam
    pitiŋ gana/ mo dhali monyca mo be.
  tvt-tvt: Seng ih sen suh chaan tiit baat hi, nak sootsaam eah, nyia sen loong ah
    marah Rangte tenroonjih ang ah emah ih songtong an, heh ih sen ah heteewah Hasong
    chaan aphaan pan adoh roong chotong thuk suh poon halan.
  bgt-bgt: Ighami kiti kaeghamu eigna kotida leghua na puhi ke jino kori matagna a
    God. Miti vaheta na ghaghanamiu miti haghore heta vanighamu eigna kotida eia iangeni,
    eigna a God ke kiloghamu eigna kotida mono duadia arahai ke vunaghi pungusira
    moti mono duagna koragna nigna na mana ke hutu puala.
  mvn-mvn: Ika, avo‑vi‑vatumi, avona‑bigana wayahimia, kadu ahaeyemi nau‑wawanimi
    yawaimi unꞌ‑awaehei Yaubada wayahina. Iuna tauna honemi ya pai veimea una‑nui,
    kadu ya nuanua didigana na‑vo‑patami, vivane didigami.
  djk-NT: Wi be e taigi ibii wan anda sani, fu gi u taanga sikin a ini a biibi. Fu
    meke u á pantan, a gaan banowtu ten. Wi be e feti anga u anda naamo, fu tan libi
    piisii Masaa Gadu. Bika ne en kai u kon poti a ini a Nyun Tii fi en fu fende a
    dyendee di enseefi abi.
  uig-LAT: '@see-verse:1TH.002.011'
  nde-nde: siliqinisa, siliduduza kanye lokulikhuthaza ukuthi liphile impilo efanele
