  ena-ena: Alaŋ naludɨ hɨji humɨgaŋ agɨladɨ iagaŋ lagulagu saŋ ciaŋ nagɨladɨ nalusaŋ
    sulahɨlu uami. Akuaba akuaba huaci huaci Asɨ nukeŋ igɨdaci huaci hɨniavɨlalɨ agɨladɨ
    namɨlaŋ lɨlɨ saŋ haiabɨla lamalama naludɨ abahɨlu uami. Nusaŋ ala Asɨ naludɨ likɨlɨci
