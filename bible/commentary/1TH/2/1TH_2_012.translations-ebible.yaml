  dwr-ENT: ኑኒ ሂንቴና ዞሬዶ፤ ሜንዶኔ ሂንቴንቶ ማርካቴዶ። ሄዌኔካ ሂንቴና ፄሴዳ ፆሳ ናሼቺያ ዴዑዋ ሂንቴንቱ ዴዓናዳናኔ
