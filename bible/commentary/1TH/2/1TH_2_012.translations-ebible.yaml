    Eyacuiñajji oe nei quea jaꞌa nee nee, quea caꞌa nee nee poani tii tii. Oya oe
    nei ojjaña huoojeaꞌyojji poani. Ohuaya miquianaya babaca canaje onijje ebaꞌe tiitiiꞌyojji
