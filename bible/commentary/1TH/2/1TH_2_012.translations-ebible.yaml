  sny-sny: Nomo peri wisere a'i fene ma'e au te'eteye. Fene werese Owane Sitewi lo
    marepi fu umasinamite. Owane Sitewi lai fene omo lo ma'e ei aniye. Sosu mi kairefi
    lo se fene ma'e napetuwe. [Ap 20:31]
  myy-myy: Mʉa oca sẽojaro yirona ado bajiro mʉare goticʉ gʉa. “Dios ĩ ãmoro bajiro
    riti yisotiya, Dios mʉare ĩ wanʉtoni”, yi goti quenocʉ gʉa mʉare. Mʉare beseñi
    Dios ĩ rotirojʉ ĩ rãca mʉa ñatĩñatoni.
  trc-NT: se vaa quiꞌya̱j soj se vaa no̱ xcúún soj quiꞌya̱j soj cheꞌé se narii Diose̱
