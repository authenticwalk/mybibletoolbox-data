    dabin be unvang unsov ei ate ane bogbogo aplo.
  tew-tew: '@see-verse:1TH.002.011'
  rmc-rmc: Zoraľarahas, dovakerahas a priphenahas tumenge, hoj te dživen lačho dživipen,
    so hin pre dzeka le Devleske, savo tumen vičinel andre peskro kraľišagos the andre
    peskri slava.
  apr-apr: Ngan nen le am nga amkap betanga dook mata pang ke bet ampamede lomu ye,
    inbe ampamadit lomu a bet nen ngan kakodo le kamede inbe kasolo urata moonoo yo
    bet pombe pang yang nga. Inbe amwete pang le koomam mede, a bet nen ngan katoo
    dada dook mata yo Maro lono bet katoo nga. Ngan ye in ikiu ang bet lo kagaua ye
    di tooltool yo matan kala di nga, a bet nen ngan kanepe dook mata ye lulngana.
  tiy-tiy: Non fénbagér gey brab fénfiyo gey i de fédéw gom. Atin nongot gey dob begome
    bé rigoné kom i fiyowe sénga tékélid loo bé fatute rigonéy de étéw i Tuluse. Been
    i ménémilie begom inok féguléwo no begom brab inok gétiga kom i kéfiyo nuwe.
  nlg-nlg: Ighai tai kokoe patupatughau, mai kokoe togholuvughau, mai kurutighau ge
    kau kabu maemane tana vola te liona God, na pukuna God te hologhau ge kau lavia
    na vola ilokani nina kinakabu mana rongoragha.
  dgr-DOGNT: Naxınì nàtsoò ats'ı̨ı̨là, ts'ǫǫ̀dahwhǫ nı̨dè naxıghǫnàdats'eetì, eyıts'ǫ
    Nǫ̀htsı̨ wınì k'ę̀ę̀ hotıì ehkw'ı aahda, k'èdaà hanaxèts'edı ı̨lè. Ededı̨ sìı
    yak'e wenàowoò k'ę̀ę̀ hòɂǫǫ eyıts'ǫ welǫ whìle ts'ǫ̀ enıìyah wehòhɂǫǫ sìı ts'ǫ̀
    naxıkayaı̨htı hǫt'e.
  pes-OPV: و وصیت می‌کردیم که رفتار بکنید بطور شایسته خدایی که شما را به ملکوت و جلال
