  wol-2010: '@see-verse:1TH.002.011'
  kqw-kqw: Metul udekdek mot, metul wasiso na emarom torom mot, ma metul inanos mot
    sur mot in laun nam a ngas na nilaun ra i ugasgas o God, i ra i kabo pas mot sur
    anun a matanitu ma anun a minamar.
  snc-snc: Ḡai na ḡavaḡa-kokoremito-ḡoi, ḡemi tuḡamaḡi ḡavaḡa-gwaḡiḡirito-ḡoi, ema
    ḡalau-naḡimito-ḡoi Barau vaḡa-iakuna veiḡari boḡono veiri ḡana. Ḡia na ekeamini,
    ḡena Basileia ma marevana baregona bene vinimi ḡana.
  lgl-lgl: Sulia meulu raefale 'amiu, ma meulu ka 'inofi 'amiu, ma meulu ka aniulu
    famiu lou 'ali maurina 'amiu gi ka fababalafea God. Ma 'e soi 'amiu lo 'ali 'i
    lia ka walelitalona famiu ma 'amu ka 'ado ala 'ilitoana lia.
  mmo-mmo: + o 2:12 Pil 1:27; 1Pi 5:10*om hey aanêêl tanasin vu ham in nambe ham sapa
    dôôk mopaatôôv anivalok. Tonde hey kaandu ham-ambe hey aanêêl niwêêk vu ham nambe
    ham ambiing va pin nohvu Anutu ka, in yoo holin ham in nambe ham andukanaam gaving
    yite hil-ambe ganggin ham, be mem ham naatu yite hil anikaapulis-ate.
  ncu-NT: Ne̱ ane̱ a be̱e̱ waa mo̱ne̱ wɔre̱, ne̱ ane̱ a yuri mo̱ne̱ ŋkpo̱nɔ, ne̱ ane̱
    a kaapo̱ mo̱ne̱ ane̱ŋ ne̱ mo̱nꞌ waa na mo̱ne̱ kakye̱na‑rɔ gyi Wuribware̱ akatɔ‑ɔ,
    a le̱e̱ fe̱yɛ mò̱ e̱ gye̱ ne̱ ɔɔ te̱e̱ mo̱ne̱ fe̱yɛ mo̱nꞌ bo̱ tii mò̱ kuwure‑o
    si, na mo̱nꞌ nya mò̱ ke̱dabe̱‑ɔ ko̱ko̱.
  cni-NT: cameetsa pisavicajeite iriveshireimentantempiri Tasorentsi. Tempa icoyeajeitaquempi
    pisavicajeitantajeari anta ipincatsaritinta, anta ishipaquireacojeitirinta maaroni.
  eng-WMB: to the end that you should walk worthily of God, who calls you into his
    own Kingdom and glory.
  zaw-NT: Guiraa dee biennu, te guibaṉsa'ctu si'c nungäjḻ gun reni najc xi'n Dios,
    lagajc Dios ni gurejdx la'tu te chunäjtuni lo xcäḻrnibeeni näjza lo xcäḻrdimbicha'ni.
  san-MAL: യ ഈശ്വരഃ സ്വീയരാജ്യായ വിഭവായ ച യുഷ്മാൻ ആഹൂതവാൻ തദുപയുക്താചരണായ യുഷ്മാൻ
    പ്രവർത്തിതവന്തശ്ചേതി യൂയം ജാനീഥ|
  tam-TCV: நாங்கள் உங்களை உற்சாகப்படுத்தி, ஆறுதல்படுத்தினோம். தம்முடைய அரசுக்குள்ளும்
    மகிமைக்குள்ளும் உங்களை அழைக்கிற இறைவனுக்கேற்ற வாழ்க்கையை வாழுங்கள் என்று உங்களை
    ஊக்குவித்தோம்.
  mit-NT: Nì chinaha‑nsí mii‑nsiá ñà‑cacanuu viì‑nsiá ñuhìví, vàchi ducán ndiá ìcà‑ndà
    quida‑nda ñà‑sànì cana‑yàndó sàà‑ndà ñuhìví ìì xí‑yá ndé ndiaha guá iá.
  ceb-ULB: nga maglakaw kamo sa pamaagi nga takos sa Dios nga nagtawag kaninyo sa
    iyang kaugalingong gingharian ug himaya.
  ces-LB: Povzbuzovali jsme vás i napomínali, abyste žili ke cti a radosti Boha, který
    vás povolal do svého království.
  mkn-mkn: macam ke kasi kuat bosong samua pung hati, kasi inga sang bosong, deng
    buju sang bosong, ko biar bosong idop yang pantas, ko bekin sanáng Tuhan pung
    hati. Te Dia yang jadi Raja, su pange ame sang bosong ko maso jadi Dia pung kelu,
    deng iko dapa hormat sama-sama deng Dia.
  nce-nce: 'Sebo melë latla, sobobë lowene tufiji tëgëtatëyobë gali tolëyo, na sebo
    some tegaito gali mata gali tolëyo. Na sebo some anisasana megali tolëyo: “Sobo
    Goto kë tole lëgletlebë tafana satafa elo. Goto bu some wawe tolëyo, bu eso home
    kë tafa lëgletëmebë oneho belë naekaklijome. Na bubë onehona iniwa lale tafa naegelome.”'
  pol-UBG: Abyście postępowali w sposób godny Boga, który was powołał do swego królestwa
    i chwały.
  qxh-NT: Chaymi shacyächipaycar, willapaycar, anyapaycar, llapaniquiwan juyashcä.
    Tayta Diosninchipa shungun munashannuy cawanayquipaj yaparir-yaparir willapashcaj.
    Paymi acracamashcanchi maquinćhu imaycamanpis cushishalla cawananchipaj.
  nwi-nwi: Kɨni ye norien kɨrikianə əmə mɨn, yɨmɨrhərɨp tɨmtɨm əmiə, kɨni marharəhsi-haktə
    kapəmiə nərɨgien, marhəkeikei kɨmi əmiə mə nɨmraghien kapəmiə tukratuatuk ye nɨmrɨ
    Kughen, pəh rɨkin tukragien tukun. Kughen e rɨmnokrən kɨn əmiə mɨmə takhauə pəh
    In ramarmaru irəmiə, mɨpɨk əmiə naksarə ye rao ye neai.
  kmo-kmo: Nota kwona kiyapo tar. Kwoti inyaka eshar taken eena otiiniga hapaga siitar.
    Eeta kepi kwota God riita kwoya hechawa nobok eeka ichu. Eena nota kwona eechaba
    eechaba eeka iken eena hegiyatar. God riita kwona uwato kwota yanak riiti kigdom,
    riiti hadabas eemek, eeka siibaken eena uwato.
  agr-agr: Dutikakun, Apajuí nemajin aidaush wajuk pujumainaita, nunisjumek shiig
    pujustajum, niina inamtaiji dekas pegkeja nui pujustinme tusa untsukbau asajum,
    tuyajime.
  kyc-kyc: Namwame Anatunya isingi panda neta renge yulu dokona pena kee lao nyuo
    karamana leyamo dokona karalamisi lao nakama nyiso porainyi pyambuo Anatu rae
    mainya lao yulu keyange pirami dupwa mana langiyama.
  urd-GVU: ہم آپ کی حوصلہ افزائی کرتے، آپ کو تسلی دیتے اور آپ کو سمجھاتے رہے کہ آپ
    اللہ کے لائق زندگی گزاریں، کیونکہ وہ آپ کو اپنی بادشاہی اور جلال میں حصہ لینے
    کے لئے بُلاتا ہے۔
  yre-NT: Kɔɔ kʋ 'wɩ 'pla 'cɛɛ, ɛn kʋ 'ka "koe "tɔ 'ka da. Ɛn kʋ 'ka trʋ 'ba 'nan
    'ka -wɛɛ 'nan 'cee 'ta wʋ cɛin 'e 'sɔ Bali lɛ. -Yɛɛ 'ka laabʋ 'nan 'ka mingɔnnɛn
    -blɩ 'e 'va, ɛn -yee 'tɔ -dan 'e drɛ 'cee vɛ -a.
  fuh-BKF: Min mbaajake on, min cellinii ɓerɗe mon, min nyaagake on mbuuron nguurndam
    kawroojam e muuyɗe Laamɗo, nodduɗo on faa naaton laamu muuɗum e teddeengal muuɗum.
  arl-NT: Naajuhuaj, canaacuajaari jiyanohua nia nacasuquiaarini maninia miijiaca
    nia quiniuria juhua seetanujuanaa Pueyaso pueya. Pueyasocuajaari nia saquiriojoquiaari
    pueyaracaanu nata nia quiniuria, jiyaniijianucua nia quiniuriajuhuaj, juhua nojuajuhuaj.
    Nojuacuajaari na shacantuuca cumaacajinia quijia.
  ziw-ziw: Suwe chiwafundani na kuwahozani naho chiweilani chani mwikale vyedi vikumwelela
    Chohile, yudya akuwagonekani kutenda hamwenga naye mo useuta na ukulu wakwe.
  grc-TR: καὶ μαρτυρούμενοι, εἰς τὸ περιπατῆσαι ὑμᾶς ἀξίως τοῦ Θεοῦ τοῦ καλοῦντος
    ὑμᾶς εἰς τὴν ἑαυτοῦ βασιλείαν καὶ δόξαν.
  nag-nag: etu nisena apuni khan ke mon uthai dise, mon dangor kori dise aru, kineka
    korile Isor ke khushi koribo eitu khan hodai sikhai thakise, jun pora apnikhan
    ke tai laga rajyo aru mohima te matise.
  eng-OEBCW: so that you should make your daily lives worthy of God who is calling
    you into the glory of his kingdom.
  knj-NT: Catu' jix kalon can e ex, tol caw watx' c'al che yute je beybal, jaxca chi
    yoche sc'ul Dios, ja' jix jex awten yu chi oc je Yaawil oj, yet watx' che cha'
    swatx'il yetoj.
  deu-1912: und bezeugt haben, daß ihr wandeln solltet würdig vor Gott, der euch berufen
    hat zu seinem Reich und zu seiner Herrlichkeit.
  san-PUN: ਯ ਈਸ਼੍ਵਰਃ ਸ੍ਵੀਯਰਾਜ੍ਯਾਯ ਵਿਭਵਾਯ ਚ ਯੁਸ਼਼੍ਮਾਨ੍ ਆਹੂਤਵਾਨ੍ ਤਦੁਪਯੁਕ੍ਤਾਚਰਣਾਯ ਯੁਸ਼਼੍ਮਾਨ੍
    ਪ੍ਰਵਰ੍ੱਤਿਤਵਨ੍ਤਸ਼੍ਚੇਤਿ ਯੂਯੰ ਜਾਨੀਥ|
  nob-LB: '@see-verse:1TH.002.011'
  ntj-ntj: '@see-verse:1TH.002.011'
  sxb-NT: ni tuwakalangusia, ni tuwa-ambia amaani kandi ni tuwaisasaama mbwe mumenye
    owulamu owusugaane emberi wa Katonda owawaeta mu owuami wuae kandi mu owunene
    wuae.
  nhu-NT: Bese to yvuwse mvuntelem mvunɛn, lowci ben, tomsee lɛ ben eceè nce ɛ ɛ̀
    nu wvù Nyo' gomte. Ɛ̀ nu Nyo' wvù teŋe ben lɛ ben eley bvunfon bwew bô bvukukɛ
    bwew e.
  row-row: Hai tao manggatee rala mara, fee nggi nesenenedꞌaꞌ, ma kokoe nggi fo misodꞌa
    mindaa-mitetu, fo tao nemehoꞌo Lamatualain ralan. Te Eni mana dadꞌi maneꞌ. Ana
    noꞌe nala hei fo masoꞌ dadꞌi bobꞌonggin, ma hambu hadꞌa-hormat mo E.
  msy-msy: Egha e ian nɨghnɨzir gavgavim damutɨ ia tugh gavgavighamin mɨgɨrɨgɨabagh
    ami. Egha ia osɨmtɨziba aterir dughiamɨn e agharim ia ganɨdi. Egha e ikɨrɨmɨrir
    aghuir God uabɨ ifongezimɨn gɨn mangasa ia mɨgei. God Bizibagh Ativir Dughiam
    oto, ezɨ a ian dia ghaze, ia dughiar kamɨn aven izɨ nan apengan ikɨva na ko pɨn
    ikɨ, dabirabir aghuarim nan Nguibamɨn a iniam.
  agg-agg: Ro sɨhei ŋgusüfoambe kɨkɨmɨfoarɨ-hundürühɨ, ŋgusüfoambe botɨrɨhundürühɨ
    hüti-hoafɨmehundürɨ. Ŋga se Godɨndɨ hoafɨ süŋgundɨhindanɨ, God ai sɨheimbo aboed-anei
    mbüsündüra sefɨ hohumboanefɨ hoafɨ ra hoafɨmehundürɨ. Ŋga God-ani sɨheimbo ahandɨ
    sɨmbamɨndɨ hamɨndɨ ŋgɨnɨndɨ hɨfandɨrand-ambe kefoefembohündambo kamafoareandürɨ.
  ptp-ptp: ên xe nêb xam tɨmu vô môp nivɨha vɨhati wê Anutu vông ge. Anutu ge wê tyuc
    xam ên nêb xam lam vac i ben dɨ lam dô vac xêseac wê i vông ge hɨxôn i nue vông
    vinên vɨhati.
  nak-nak: Amite suli le amutou la merera ale taritigi pepeho, amite tutu tolea mutou
    veia amuto ge pou tataho moli, mai la pulolou ale koramuli la tahalo sesele te
    Kraist. La vuhula La Tahalo Uru, eia tolati amutou soata te la pulolou te la balila
    veia amuto ge pou la matagaga uru tetala.
  lbb-lbb: Manglarne, mitol arakrakai mulo, mitol warwara na amolmol tetek mulo, pa
    mitol atai mulo sur mulor laun taum ana ngas a lalaun ning i agasgas e God, ai
    ning i sira kabah pas mulo sur anuna matanitu pa anuna matatar.
  kan-2017: ಧೈರ್ಯಪಡಿಸುತ್ತಾ ತನ್ನ ರಾಜ್ಯದಲ್ಲಿ ಮತ್ತು ಆತನ ಮಹಿಮೆಯಲ್ಲಿ ಪಾಲುಗಾರರಾಗುವುದಕ್ಕಾಗಿ
