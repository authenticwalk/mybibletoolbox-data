verse: 1TH.002.012
translations:
  kpx-kpx: No vani bahata negoe hoto laheho loui isiviale la uveve dua vai Dilava
    hoesehavoge auna la vahaeho vagei. Dilavau la hohavei isiviale la matamave doga
    keve avuluvuta atagavemo ui.
  okv-H: amo ungo God na amita toho ke ijie au amita usasa peni ta iresova avoeto
    ari javotoho ue irirovo God na kito osa ai ke ainge oje kahari ke ijiera.
  tbo-tbo: ma to wiututu lulougo uyahimi po to wikadidilimi ma to paliwelemi ipa ona
    dewa imahi babana Yaubada i inaganimi tauna anani taniwaga po a wasawasa binei.
  mal-C: '@see-verse:1TH.002.011'
  grc-SR: καὶ ⸂μαρτυρόμενοι,⸃ εἰς τὸ ⸂2περιπατῆσαι⸃ ὑμᾶς ἀξίως τοῦ θεοῦ τοῦ καλοῦντος
    ὑμᾶς εἰς τὴν ἑαυτοῦ βασιλείαν καὶ δόξαν.
  bgc-bgc: के थम इसा जीवन जिओ, जिसा परमेसवर चाहवै सै, जो थमनै अपणे राज्य अर महिमा
    म्ह बुलावै सै।
  khz-khz: Ai na gavega-tiligamiwai, gemi tugamagi gavega-kwalimurawai, e gavega-nagimiwai
    Palagu vega-vererena kalara pio kalara ularana. Ia na ekeamina, gena Basileia
    maralema iwavagina pene venimi ulanana.
  deu-TKW: Mahnung und Ermunterung und Beschwörung, daß ihr möchtet würdig wandeln
    des Gottes, der euch berief zu seinem Reich und seiner Herrlichkeit.
  zsr-NT: Busaꞌtuꞌ ládxiꞌliꞌ gunliꞌ ca ral‑laꞌ gun nu naqui queëꞌ Dios. Lëczëꞌ bulidzëꞌ
    lbiꞌiliꞌ quië gac tsazliꞌ ga naꞌ rna bëꞌë Lëꞌ lu yeníꞌ queëꞌ.
  lin-lin: tozalaki koteya, kolendisa mpe kotindika bino na kotambola na lolenge oyo
    ebongi liboso ya Nzambe oyo azali kobenga bino ete bokota kati na Bokonzi mpe
    nkembo na Ye.
  hns-NT: 'aur bollie kie: „Aapan djiewan bietaaw djaise Parmeswar ke attjha lage
    hai. Oe toelogke bolaawe hai okar raadj aur maahaanta me bhaag lewe ke.”'
  noa-E: Mag wawimamua marau pãrag “Chadcha Ẽwandam dau na wënʉrraju aai nʉmjöta wënʉrrathʉ̈”
    aajeejim, ichdëu durr jʉ̈a sim gaai wënʉrramkhĩir ichdëuta maach thʉ̈r sĩewai.
  eng-EMTV: that you would walk worthy of God who calls you into His own kingdom and
    glory.
  mib-NT: Te ni cacahān nīhin ri jiín ró jeē na cáca ndaā rō nuū Yaā Dios nájnūhun
    cánuú caca ró. Chi ni cana ya rohó jéē quíngoo ró núū ndácu ya jniñu, nuū luu
    cujéhnu ró jíín yá.
  lif-NT2: खिनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसिराॽ के़धाङ्‌बा हिङ्‌मन्‍नो वये़म्‍मे़ॽ
    फाॽआङ् आःन्‍छिङ्‌मा पिआसिगे़ हाङ्‌हाङ् मे़त्तासिगे़र चक्‍मे़ल्‍लॽए पेलि फाक्‍कासिगे़रो॥
    खुने़ॽए आबाङे मिमिदिङ्‌गे़न् कुहाङ्‌जुम्‍मो लक् खोःसे़ खिनिॽ के़उःत्तिआङ् के़वयिॽरो॥
  xnj-xnj: Tavakangamalisi mtima, tavasangalwisi na kuvakulukisa wumi weukumganisa
    Chapanga. Mwakuvakemela muyingila munkosi waki na ukulu waki.
  mmx-mmx: Maga paase tooro nimi, la maga paase amenemen nimi. Maga paase aronga nimi
    xusu lorooro atnimi na lox avukat kerekngan ne Moroa i vara i. Moroa ga ro ka
    nimi xusu minaba nemen eburu min to xeneng at Linintoo ren la minaba lok kaka
    loxot at lasinorong teren.
  cbr-NT: Mitsúxmi Nucën Papa Dios, axa upíira, ax mitsubë 'ain, aín nëtë upí anu
    abë 'iti sinani, an sinánmicësabi oíshi aín uni 'aish 'inun quixun cananuna mitsu
    upí oquin 'ësëquin 'unánmian.
  tee-NT: Xaclajunau chunch ni ats'uc'uya'it'it tachi ju lhijunch ni lhilac'ap'int'at'it
    ju Dios. Yuchach ju tat'asanitan ni laich at'anuya'it'it ju lact'iyan junta lhinajun
    ju yuchi chai laich alakts'ina'it'it ni vasalh xak'aich ju yuchi.
  eng-LSV: for your walking worthily of God, who is calling you to His own kingdom
    and glory.
  cak-NT: Xka'ij chiwe chi tic'uaj jun chojmilaj c'aslen, roma quiri' nic'atzin naka'an
    roj ri joj richi ri Dios. Roma ri Dios xojroyoj chi jojoc quiq'uin ri ye'an gobernar
    roma raja', y can xtic'ue' kak'ij roma raja' can c'o-wi ruk'ij.
  pah-NT: '@see-verse:1TH.002.011'
  sja-NT: Mãgá ũraa p'anɨde parã k'aripapachida ne-inaa jõma oo k'inia p'anadamerã
    Ak'õrepa k'inia bɨk'a. Tachi Ak'õrépata parã jɨrɨji ichideerã papiit'ee mãik'aapa
    ichi trua k'ĩra wãreedee wãpiit'ee ewari cherude.
  xed-xed: ka vla hiɗaku nda mbraku ŋa ghuni. Vlaghunavla ŋni ta hiɗaku, ŋa nzay ghuni
    ta nzaku manda ya ta kumə Lazglafta ya ta hgaftá kaghuni ŋa lama ghuni da ga Mghamani
    nda glakwani ya.
  mks-NT: Ta na̱sahnda nde̱ chuun nu̱ ndo̱ caja ndó ña̱ cúni̱ Ndióxi̱ jáchi̱ cúú ndó
    cuéntá mé á. Mé Ndióxi̱, mé a̱ sáhndá chuun indiví, mé a̱ cán quéa̱ na̱ca̱xi a
    ndo̱hó cahnda ndó chuun xi̱hi̱n á. Mé á cúú á in Ndióxi̱ cáhnu ndiva̱ha ta ndaja
    cáhnu mé á ndo̱hó xi̱hi̱n á.
  gfk-S: '@see-verse:1TH.002.011'
  bmu-bmu: Neŋön urugö naŋgönaŋgö keu jiba urukölalep ak eŋgiba malin. Anutunöŋ iŋini
    nanŋe bemtohoŋnöŋ aŋgota asakmararaŋe asarimegöra eŋgoholök. Miaŋgöra neŋön uruŋini
    kuŋguba keu kewö jim tuariba malin, “Ahakmemeŋini mönö Anutugö jeŋe dop kölmawaŋgö
    dop sarak sorokŋi aka memba malme.”
  dgz-dgz: Ame yaentuk wawa bibigam taet kwayup taet amba inak ega God anuini gapan
    iniwaniampen menan, kaimakaet diaeton. Iwa e God toemu mega gapan unuge oya oya
    mega potap tauapen menan venaya wan.
  eng-GNV: That ye would walke worthy of God, who hath called you vnto his kingdome
    and glorie.
  zaa-NT: Gutixà'a huani tu' le qui'ni dàni le guni le nu ná tsè' tì'a dàni ca enne'
    chi ná qui' Tata Dios guni cą. Lèe nna chi naỹìnie le para gata' parte qui' le
    le' la' rigú'ubia' quì'e ą'hua para tsé'e le le' ỹiabara' lani lèe para ttu la'
    labàni nu labí ttíą qui' le.
  eng-WEBSTER: That ye would walk worthy of God, who hath called you into his kingdom
    and glory.
  guh-guh: Pacaitorobatsi baja cajena xaniavaetsia panetojinavanapaenexa Dioso papecabarëyataenexa.
    Dioso baja cajena pacajunata daxitacuene papecabarëevetsinexa pijapenivenivenaenacuatatsia.
  bon-bon: Cine weebibine ngenecu kokre itu jiwenipago piiyepu nuuja taje ngenecu
    plowa me jiwenipago. Cine jijananipago weene epu cängena lenajame Acejiyame lipu
    ireclota tääpume singi, tabe lui weebibine ituge jäjäcra teeme jamyacu apaclyera
    cabu lenajame piiyepu tabe te weebibine waadename.
  nhw-BL: Timechilhuijque para xinemica xitlahuac quen quinamiqui pampa Toteco anmechnotzqui
    para xicalaquica campa yaya tlanahuatía huan para xijpiyaca amoparte ipan ihueyitilis.
  swh-ONEN: Tuliwatia moyo, tuliwafariji na kuwahimiza kuishi maisha yampendezayo
    Mungu, anayewaita katika Ufalme na utukufu wake.
  wbi-wbi: kuwa
  bba-bba: Sɑ bɛɛ dɑm kɑ̃, sɑ mɑɑ bɛɛn ɡɔ̃rusu yɛmiɑsiɑ, sɑ mɑɑ bɛɛ suuru kɑnɑ i n
    kɑ sĩimɔ nɡe mɛ n weenɛ Gusunɔn wuswɑɑɔ, wi u bɛɛ sokumɔ i n kɑ bɔnu mɔ win yiiko
    sɔɔ mi u bɑndu swĩi.
  eng-KJVCPB: that ye would walk worthy of God, who hath called you unto his kingdom
    and glory.
  kgk-NT: “Ha Nhandejáry katu ha'e pene mogwahẽ va'erã pende ruvixa ramo oiko ha-py,
    hendy-rupi onhemomba'egwasu ete ha-py. Aníke pemboyke teĩ íxupe. Peipyhy katu
    tape porã pono pemonhemotĩ íxupe” oro'e va'ekwe peẽ-my.
  waj-waj: Ta ngii tasipama hara kiada varida yamaa kua yamaa kua tida ngia Anutuuqaa
    aataruuvau yoketaama nookiateeraivaara ta kua yoketaivaa tasipama ngii giaa ngii
    miravai. Anutuuqo ari varii yoosinna ari vookaraivaki ngieeta yoketaama variateeraivaara
    ngii maavee tioo varinoo. Ngia ivaara yaata utida safuuma variateeraivaara ta
    ngii giaa ngii miravai.
  cpy-cpy: Ari nokimi-tzita-kimiri eeroka-paeni, noshintsi-tzimi ikini pantayiteeniri
    ikowakaa-yitzimiri Tajorentsi, tema riitaki iyoshii-yiteemiri, ari piñeero pijeekae
    jempe ipinkathari-wentantee, jempe otzimi rowaneenkawo.
  mpx-mpx: Waisi ha pankitemiu, ha ba pagasisi-agimiu, ge logugui ha pewa te yawal
    toto Yehoba i yaliyaya-an elana nuku nanawaa, iya i yogaagimiu nuku ulutuk wana
    abalogugui wawasana gamwanaa.
  wbp-wbp: Tarnnga-jukulparnalu-nyarra warrarda wangkaja yungunkulu pirrjirdi-jiki
    nyinami Kirijini-jarrinjarla. Manulparnalu-nyarra warrarda wangkaja yungunkulurla
    tarnnga-juku nyina ngurrju Kaatuku yartarnarri wiri-jarlu-kurluku. Ngampurrpa
    kanyarra nyina yungu-nyarra Warlalja-Wiriji nyina nyurrurlakuju.
  luo-luo: kwajiwou kendo wahoyou kendo wasiemou mondo kit ngimau mapile obed malongʼo
    ne Nyasaye moseluongou e pinyruodhe kod duongʼ mare.
  nhe-NT: Timechilhuijque para xinemica xitlahuac queja quinamiqui pampa Toteco inmechnotzqui
    para xicalaquica campa yajaya tlanahuatía huan xijpiyaca imoparte ipan ihueyitilis.
  aii-aii: ܘܚܘܼܦܸܛ ܠܲܢ ܐܸܠܵܘܟ݂ܘܿܢ ܕܚܵܕܪܝܼܬܘܿܢ ܐܲܝܟ݂ ܕܚܵܫܚܵܐ ܠܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܩܵܡ ܩܵܪܹܐ
    ܠܵܘܟ݂ܘܿܢ ܠܡܲܠܟܘܼܬܹܗ ܘܠܚܸܩܪܹܗ.
  esk-NT: Pitchuksaaġipsi arakhusri itqugaluaqhusri iñuuniałiġitqukkaŋagun Agaayyutim
    tuqłuumaripsi aŋaayuqautmiñi suli kamanautmiñi piqatautqupluta.
  msb-msb: Ginpabaskog namon an iyo huna-huna kag ginliaw kamo. Nakimaluoy gayod kami
    na makapamuhay kamo sin matanos para mapamahal sa Dios na nag-agda sa iyo na makibahin
    sa katahuman san iya kahadian.
  cpa-NT: Ca¹tséih³ jnieh³ hniah¹² hi² ŋi³nioh³ hniah¹² ju³lah dsio¹ ŋi¹nio¹ dsa²
    quián¹² Diú¹³, dsa² ca¹hia¹ hniah¹² hi² li¹quianh¹³ hniah¹² jmai³ ja³jmo¹dsa héh¹,
    ja³li¹léi¹³ cu²rø² hi² hiug¹² juanh¹²dsa.
  dso-dso: ଆମେ ତମ୍‌କେ ସାଆସ୍‌ ଦେଇରଇଲୁ, ଦୁକ୍‌ ସାରାଇରଇଲୁ, ଆରି ପରମେସର୍‌ଟାନେ ଟିକ୍‌ସଙ୍ଗ୍‍
    ଚଲାଚଲ୍‌ତି ଅଇ ବଁଚ୍‌ବାକେ ବାବୁଜିଆ କର୍‌ତେରଇଲୁ । ପର୍‌ମେସର୍‌ ଜେ କି ତାର୍‌ ରାଇଜେ ଆରି ତାର୍‌
    ମଇମା ଟାନେ ମିସିରଇବାକେ ତମ୍‌କେ ଡାକ୍‌ଲାନି ।
  meu-meu: Dirava ena ura heḡereḡerena ai ba raka helaoreana. Ia ese vada e boirimui,
    ena basileia bona hairaina baine henimui.
  yva-NT: Maisyare omaisy, reamo ananyao raugaje wasai tutir indamu wapa ana wadave
    ngkov bintabo ti mo Amisye anuga raveti ranayanambe. Wepi po wasawain indamu wasisa
    Apa kovo ntitije rai no Apa munijo be akarive raije rai.
  dgc-dgc: a dapat gemtén moy i ikasaya na Diyos. Siya i nagpilia dikam a ipasakup
    ta kaharian na sakay ta kapangyarian na.
  zpm-NT: pso no diidz lo to zaacse gac to, gban to zigne no gban zha ne no xnëz Dios,
    meṉ ne bredz to gdziṉ to lo xquieḻndzon me, zaatne rnabey me.
  hix-NT: Ohxe roro rma ehtxoko, Khoryenkomo mryenon me oyosonyhotho menye, kekonà
    amna, owyanye. Khoryenkomo ryhe, awahanonkany kom me naha, towto hon me oyehtxoho
    menye, tàwyaro ohxe xaxa tonyxemà ro me oyehtxoho menye.
  sim-sim: Nir jirin ni saumukoloshinak sunguwavu jihi si mbornakmbaha ni owesawendari
    nir. Ushinak avak os Avui Wasilaka ji tiyakmba or mbanda nombon ji tiyakmbaha,
    sunguwavu mende nihi nga jirin ni owesawendari nir. Or angop jirin kamari ri.
    Ushinak kuyanga orhik ji ihi ukruharanda orhik ji likmbahan.
  npi-ULB: कि तिमीहरू परमेश्‍वरको योग्यको भएर हिँड्न सक जसले तिमीहरूलाई उहाँको राज्य
    र महिमामा बोलाउनुहुन्छ ।
  cgc-cgc: na dapat sunuron nyo batasan na liag ta Dyos tak kyo yan mga ittaw na kabaton
    ta upurtunidad na paatag din na isya kaw man ta mga ittaw na padumalaan din na
    magduma ki kanen daw makala pa gid kanen an naan ta mabot na adlaw.
  tim-tim: nâŋgâ nâŋgâyeŋe mem owâiŋe ketugum biwiyeŋe heroŋe agâk dâm makyeŋgiyion.
    Akto Anutuŋe damunyeŋe akmâ ikiŋaet manman âlepŋân katyekbiapgât yeŋgonmap are
    luâk yânŋande nâŋgâyeŋgimbiâ bâliwopgât agak meme âlepŋeâk mem manmâ âgâwei hain
    dâm makyeŋgiyion.
  yor-yor: ìyànjú, ìtùnú àti tí a ń bẹ̀ yín láti gbé ìgbésí ayé tí ó ṣe ìtẹ́wọ́gbà
    lọ́dọ̀ Ọlọ́run, ẹni tí ó ń pè yín sínú ìjọba àti ògo òun tìkára rẹ̀.
  wos-wos: Hatita nani guniré hambukmbu wa, God guniré wasékendénka sarékéta guni
    mawuli yandéka maki huruta yikafre mawuli yata, yikafre sémbut huruta jémba rengute.
    God guniré dé waséke, guni dé wali déka getéfambu rengute, wungi re wungi re.
  emp-NTPO: Daiba jarasid̶aa bãrãra Ãcõrẽba quĩrĩã b̶ʌ quĩrãca nĩbad̶amãrẽã. Idjia
    bãrãra trʌ̃sia pe erob̶ai carea idjab̶a idji biya quirud̶ebemada erob̶ead̶amãrẽã.
  eng-F35: insisting that you conduct yourselves in a manner worthy of the God who
    calls you into His own kingdom and glory.
  ind-ind: dan mengajak setiap kalian supaya hidup baik di hadapan Allah yang sudah
    memanggilmu masuk ke dalam kerajaan-Nya dan menikmati kemuliaan-Nya.
  pes-OPCB: به شما التماس و توصیه می‌کردیم و تشویقتان می‌کردیم که زندگی و رفتارتان
    شایستۀ خدا باشد، خدایی که شما را دعوت کرده تا در ملکوت و جلال او سهیم گردید.
  mpt-mpt: am mak bomanomo am mak bomanomo ni weng ayamo sbalma omkaye bianoba baabenoba
    Ibo kukubo ayam wafueiba Gode yatenea seinye bianea bobol ayamo omyeko! Gode ibo
    dlakanea baabenea Ibo ne wengo wentemibo ne dleb monia ne bib daia ayam aniba
    makob ne ulab anomabiobo genebio kesoa ibo e wengo sbalma wente bianibte ge oye
    binabuobe.
  ssx-ssx: Nikana꞉ma꞉ iki sa꞉sa꞉ pea tiaaso make epeke hone u tiaaso make iki sutiaaso
    puma꞉me. Ikana꞉ma꞉ epeke tupa꞉ hata꞉ Koda꞉ ta꞉na꞉ma꞉ homaamina꞉ iki sutiatiki
    puma꞉me. Pa ekipeke Koda꞉ma꞉ta꞉ ikana꞉ma꞉ ipika꞉ Kilu Tombuao Hala꞉eki pa꞉ta꞉
    hata꞉ ipika꞉ hau puemena꞉ make muemena꞉ make iki wi la꞉la꞉me.
  mkl-mkl: À mu nŋɛ ɡbuɡbɑ̃, nɔ ɑ̀ tũ idɔ nŋɛ, nɔ ɑ̀ tɔɔ ŋɛ ntɔ ntɔ i jɔ̀ i mɑɑ nɛ
    ŋɑ si bɛi ɑ́ sĩɑɑ Ilɑɑɔ̃ si, nŋu iyi í kpe ŋɛ si bommɑɛ do si ɑmboeɛ.
  gaq-gaq: ନେନେ ଆପେକେ ସାର୍ଦା ଆଡିଙ୍ଗ୍ ନେବଗେ ସାନ୍ତି ବିଃନେବଗେ ବାରି ପେଇଂ ଡିରକମ୍ ଇସ୍‌ପର୍‌ନେ
    ଆଦେସ୍‍ ସାଃଚେ ମେଁନେ ରାଜି ବାରି ମ‍ଇମାଅରିଆ କୁଡ଼େନ୍‍ସାଃ ମେଁ ୱାକ୍ନେ ରେମୁଆଁ ଡିଂପେୟାଏ
    ଆକେନ୍‍ସାଃ ସାର୍ଦା ବିଃନେବଗେ ।
  gof-RNT: Nu hinttena zorida, minthethida. Qassi ba kawotethaanne ba bonchchuwa shaakkanaw
    hinttena xeegiya Xoossaa ufayssiya de7o hintte daana mela hinttew minthidi odida.
  unx-unx: ଆପେକେ କେଡ଼ାକାଦ୍‌ପେ ଏନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ ଆଡଃ ମାନାରାଙ୍ଗ୍‌ରେ ମେସାଃଅ
    ନାଗେନ୍ତେ ଆପେ ଆଇଃକ୍‌କେ ସୁକୁଆଇ ଲେକାନ୍‌ ଜୀଦାନ୍‌ ବିତାଏପେ, ମେନ୍ତେ ଆଲେ ଆପେକେ ବିନ୍ତିତାନ୍‌ଲଃ
    ଜୀଉରାସ୍‌କା ଆଡଃ ଜୀଉରେ କେଟେଦ୍‌ଲେ ଏମାକାଦ୍‌ପେ ତାଇକେନା ।
  gah-gah: Lá unike, lakagata aleko lekelémo kii loleketunike Ómasímini avogisaló
    itiiki aí lapaná ali lá itave loko sele lo lekemeaká noi ve Ómasímo gelekiko lekeza
    iki miliki iko etative loko lo lekemeaká uháma neve liki lekeza mota gilinave.
  lcm-lcm: Namemta pinipini, namemta mengen papakangai, na asukang kapa namemta anatoknatok
    velai ani asum animi ani kami lau i to ka angkoai palau val kana vubuk a God,
    nang kapo songo imi taun ia, ani mi palak ane singina, si kana vainagoan asi kami
    luk ani minaungan ina.
  aer-aer: Anwerne arrenhantherrenhe akwetethe atnerre-iletyame arratye mwerre anerrirretyeke
    Ngkarteke, Re anteme arrenhantherrenhe aremele akangkentye anetyenhe arrekantherre.
    Re arrenhantherrenhe akngakeke Ikwerenheke-artweye anetyeke, arratye mwerre anerrirretyenhenge.
    Re Alartetye mwerre anthurre anwerne-kenhe, arrenhantherrenhe rlterrke akngerrele
    atnyenetyenhe akwete-ante. Re arrekantherre ahentye-aneme Ikwerenge akwete-ante
    anerrirretyeke, artangentyele urrkaperlte-anetyeke Ikwerenge. Alakenhe ikwerenge
    anteme Re arrenhantherrenhe akngakeke.
  qvc-NT: Kunaykillapam ama nima maluta rurashpa kawsanaykillapa. Chaqa Dyus kikinmi
    qamkunata akrashushqa, paypi kriyishpa, payta kasushpa, waq ancha shumaq llipyaykaq
    luryapi paywan kawsanaykillapa.
  tgl-ULB: na dapat kayong lumakad sa paraan na karapat-dapat sa Diyos na siyang tumawag
    sa inyo tungo sa kaniyang sariling kaharian at kaluwalhatian.
  cbs-NT: '@see-verse:1TH.002.011'
  xtm-NTPP: te ni ka yo tatnuni sa nuu ni ja jin ko kuu ni sukan ka kuu ñayii ka ndikin
    Su'si ma, vaa ni kana ña'a ya ja jin koo o ji'in ya nuu tatnuni ya ma te jin koo
    jayiñu'u o ji'in ya.
  nnq-nnq: Ngutunnimbiya mwojo, ngutumpembela nu kunkwajalila kupala ntamange papala
    Nnoongo jwankema nnyingi mukingwana pamwe ni kibumo chakwe.
  bao-NT: Mʉjare wede bojoca catio, mʉja ca tʉgoeña bayiro tii, Ʉmʉreco Pacʉ cʉ̃ ca
    doti niiri tabepʉ, to biri cʉ̃ yee añurijepʉ ca niiparã, mʉjare ca jʉogʉ yaarã
    ca niirãre birora añuro niirique cʉti niiña, mʉjare jãa ca ĩi wederique cãare
    mʉja majicu.
  san-ORI: ଯ ଈଶ୍ୱରଃ ସ୍ୱୀଯରାଜ୍ୟାଯ ୱିଭୱାଯ ଚ ଯୁଷ୍ମାନ୍ ଆହୂତୱାନ୍ ତଦୁପଯୁକ୍ତାଚରଣାଯ ଯୁଷ୍ମାନ୍
    ପ୍ରୱର୍ତ୍ତିତୱନ୍ତଶ୍ଚେତି ଯୂଯଂ ଜାନୀଥ|
  huv-NT: Atquiaj tasajasan icon merangan najneaj, atnej netam marang jane ocueaj
    Teat Dios, cos lamapaj icon mejlüyiün tiül aaga najneajay cambaj niüng ajlüy nej.
  otn-NT: Dá̱ xi'a̱hʉ ngue gui̱ n'yohʉ xa̱nho tengu̱tho nne Oja̱ ngue gdí̱ n'yohʉ.
    Porque Oja̱ bi zon'na̱hʉ ngue guí̱ n'yohʉ'ʉ to di̱ ma̱nda. 'Nɛ̱ guí pa̱hmʉ ngue
    gue'a̱ ta̱te'a̱.
  nop-nop: Tiŋa titiŋ u Bepaŋ ne’walaŋ titiŋŋiŋ hinek uŋak takalidok hanihautagumun,
    woŋ adi Bepaŋ negoŋ iitŋiŋ hauta filimpipitnit u kahileeŋ ne’walaŋ hebeŋ gineŋ
    hatihati gitipmuŋ hatakneŋ uŋoŋ hatidok habukahileguk, doktiŋa unduŋ tiyam.
  obo-NT: Id inniyat woy id loglohottan doy sikiyu, amoy iddos koniyun ko-ubpa, id
    kahaa-i to Monama woy ollog en nod ngoranan no mgo minuvu rin. Oyyos sikandin
    man kos id aam koniyu amoy od kolonug diyot kodhari rin woy'd posivantug kandin.
  cak-ENT: Xkabij c'a chive que choj tic'uaj ri ic'aslen, roma quiri' c'uluman nkabün
    roj ri roj richin ri Dios. Roma ri Dios xojroyoj richin que nkujoc pa ruk'a',
    y chupan ri ruk'ij.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤡᤖᤠ᤹ ᤁᤧᤎᤠᤱᤒᤠ ᤜᤡᤱᤔᤴᤏᤥ ᤘᤕᤧᤶᤔᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠ᤺ᤴᤇᤡᤱᤔᤠ
    ᤐᤡᤀᤠᤛᤡᤃᤧ ᤜᤠᤱᤜᤠᤱ ᤔᤧᤳᤋᤠᤛᤡᤃᤧᤖ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤐᤣᤗᤡ ᤑᤠᤰᤁᤠᤛᤡᤃᤧᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤀᤣ ᤀᤠᤒᤠᤅᤣ ᤔᤡᤔᤡᤍᤡᤱᤃᤧᤴ
    ᤁᤢᤜᤠᤱᤈᤢᤶᤔᤥ ᤗᤰ ᤂᤥ᤺ᤛᤧ ᤂᤡᤏᤡ᤹ ᤁᤧᤀᤢ᤺ᤳᤋᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: De nī ncāhān nīhin nī jíín ndá nú jā caca ndaā nū nūū Yāā Dios tá cúu nūū
    cánuú caca nú. Chi nī ncana yā ndá nú jā quíhīn nū nūū tátúnī yā, nūū viī cuñáhnú
    nú jíín yā.
  san-TIB: ཡ ཨཱིཤྭརཿ སྭཱིཡརཱཛྱཱཡ ཝིབྷཝཱཡ ཙ ཡུཥྨཱན྄ ཨཱཧཱུཏཝཱན྄ ཏདུཔཡུཀྟཱཙརཎཱཡ ཡུཥྨཱན྄ པྲཝརྟྟིཏཝནྟཤྩེཏི
    ཡཱུཡཾ ཛཱནཱིཐ།
  qve-NT: Hinaspapas qankunataqa alli-allintan yachachiraykichis, Diospa wawankuna
    kasqaykichisrayku, allinta kawsanaykichispaq. Diosmi waqyashasunkichis, hanaq
    pacha k'anchaq glorianpi paywan kushka gobiernanaykichispaq.
  pao-NT: “Mu sakwa ka Te Naa besa podo mea ka Te Naa tamme meeoo netamma. Soo Te
    Naa besa te nemadabuese yise saa'a te bidooa.”
  cbu-NT: 'Siyaa, tárangina: Wanasiriri taangtsa; Apanllee ungirtangtsa. Kurakareemis
    ínakus shingtsa, tárangini. Itaru, ndunnaa ashkus, ¿tamaree waritachis Apanllish
    taamaama? Watam iyaa: Kayunu nuwash wanasirimshiri taapani atuwa, tárangini. Ashiruch
    siyaa wanasir taamaam uru waneekaniya. Yaana wanasir taaranguni, itsinsaru tayaspataranguni,
    ¿yapeeja yáyarusin iyaa yutaritam ínachinllina?'
  usa-usa: keráwáqá umá tíqtaaiq uráunatae. keráwáqá tiruqtabá kéowata ketáámá keráwáqtí
    tíyaqa mamá paru uráunatae. mirá-qtátááríq éq Áánûqtukaq timuqá marakánôqtaba
    ketáá timá táakaq uráunatae. Áánûqtuma keráwáqtábá wemá yabíkái-kanaagaraq wení
    tágama-yataakaraq yainaígáae téna tááyaraibo miráuraa umá máero.
  soy-soy: Tɔ nɔ́ riŋmɔ́ɔ́púsɛlɛ ɑri ńnɑŋɛ nɔ́ hɛ ɑri kɔ mɛyɑ́nsei nɔ́ pisɛ rɛ ɑni
    sɔ́nɛ yɑrɛ lɛ̃ kɛ Uléécɑɑ uu ń lɑ. Uléécɑɑ uyɛɛ nɔ́ sée rɛ ɑni uiyɔɔpi kɛ́mɛɛ
    lompɔ ɑni kɔ kɛsẽ́ tíyu m mɑ́.
  hui-hui: Ani bialu howa iname tí mo hongo halubi mo turu halubi Ngode Datagaliwabe
    turu helo bialu holene ngadagua bialu halimu laabo halubi harimagoni. Ngode Datagaliwabe
    ibugua Handame Ho Kagoria tí anda puwa ibunaga bayale taraore holene yu halimulo
    ibugua tí olenego kami.
  amf-amf: Yeam kiiladabee yeam wocchinsadabe, yisa bitamonbee yisa gobshinbedar yeam
    eelaa Barjoam wozisen goynka yenin doadettsi yena giyte wo dahade.
  quc-NNT: Xixqab'ochi'j chi je' kib'ano jas ri ya'tal chke ri e rech ri Dios ri xixusik'ij
    rech kixk'oji ruk', kätaqan k'u ri Are' pi wi', xuquje' rech kuya ri je'lalaj
    juluwem chiwe.
  dob-dob: ta wate ꞌaloguguyemi be ꞌagiepaꞌalimi, ta wate ꞌaeonemi be ꞌaene wada bubuna
    boboꞌana, manuna Yaubada niꞌatu ꞌiesinuwemi tauna ꞌina ꞌebeloina ꞌesasena manuna.
  wrs-wrs: Kava yemba wolapulvo vena, kava yemba peishawol vina, wo kava eishunvna
    yemba, engalm beswonam Sesoamangas, osm nom undva himba hevpa vrinv yemba. Temba
    Sesoa, henoi ten yem kekaiv vevm hevelm, hevna nemeltindilm wonsihalm hevna kembellam,
    dom ten enehramohra vethavm.
  mca-mca: qu' aqsiiƚijkii pa' yisu'un pa' Intata qu' ejunyejeyi'iƚ qe ƚakha' tayaitaajupkii
    pa' ƚetset. Pakha'an witset qi'ija in ham ƚunye'ji'iju'ƚ.
  tzo-TZC: Yuꞌun laj onoꞌox jcꞌubanboxuc avaꞌiic ti jech me xapasic jech chac cꞌu
    chaꞌal yuꞌuntac ti Diose, jaꞌ ti Buchꞌu ta xicꞌoxuc ta yichꞌel ti slequilal yutsilale.
  mya-mya: ငါ​တို့​သည်​သင်​တို့​ကို​အား​ပေး​စ​ကား​ပြော ကြား​ခဲ့​ကြ​၏။ စိတ်​သက်​သာ​မှု​ကို​ရ​ရှိ​စေ​ခဲ့
    ကြ​၏။ ကိုယ်​တော်​၏​နိုင်​ငံ​တော်​သို့​ဝင်​ခွင့်​နှင့် ဘုန်း​အ​သ​ရေ​ကို​ခံ​ယူ​ခွင့်​ရ​နိုင်​စိမ့်​သော​ငှာ
    သင်​တို့​အား​ခေါ်​ယူ​ရွေး​ကောက်​တော်​မူ​သော ဘု​ရား​သ​ခင်​နှစ်​သက်​တော်​မူ​သည့်​အ​ကျင့်
    မျိုး​ကို​ကျင့်​ကြ​စေ​ရန်​တိုက်​တွန်း​နှိုး​ဆော်​ခဲ့ ကြ​၏။
  gng-NT: ki sureh nɛ, ki saakreh niʼgbɛnɛnt, ki ñiikeh ki tɔkeh nɛ ki teh ní li
    ŋmɔbe mitetem mà selndeh Uwien. Wɔn nɛ yin' nɛ ní kɔ uʼbɛl ni kí lɛ uʼkpiɛke.
  cbi-NTPO: matyu ulendina' bain, sunden pensa juu mandirena' bain, tsenmin Dios naaju
    dechusa tyañuba tsanguen chukaanu bain papatintsumuwa deeyu, matyu yaa rei ju'
    tsamantsaa chuinsha bulu puve'nu mikantsuñu' mitya.
  ikk-NT: a dụn ọnụ ọdụn, a gba ọnụ umẹ, a rịọ ọnụ—nị ụnụ e bi obibi furu Osolobuẹ
    hụn kpọ ụnụ d'e sọn ẹ nọdị imẹ Alị-eze ẹ lẹ ọghọ a.
  leu-leu: Maam fagut nami e famalulum nami e maam faxaar vulan nami talo mi taa bilai
    faroxo xena fafaamamaasaana Piran aava xel nami e voxo mi taa waan xuvul pana
    lana fatataganan e miridingan sina.
  maz-NT: Xo ró zo'c'öjme na zëzhi c'ü ni jyodü rí nzhodügueji na jo, c'ua ja nzi
    ga ne Mizhocjimi. Na ngueje nguetsjë angueze mbitats'üji rí möji nu ja manda angueze
    nu ja me na zö'ö.
  bod-N: དེ་ནི་ཁྱོད་ཅག་གི་སྤྱོད་ལམ་ནི་དཀོན་མཆོག་དང་མཐུན་འོས་པའི་ཕྱིར༌ཡིན། དཀོན་མཆོག་ནི་ཁྱོད་རྣམས་ཁོང་གི་རྒྱལ་སྲིད་དུ་ཞུགས་པ་དང་ཁོང་གི་གཟི་བརྗིད་འཐོབ་པར་ཞལ་འབོད་གནང་མཁན་ལགས༌སོ།།
  tca-NT: Rü ñu̱xma na Tupanaãrü pixĩgüxü̃, rü pexü̃ taxucu̱xẽgü na meã naxcèx pemaxẽxü̃.
    Rü nüma nixĩ i pexcèx nangemaxü̃ na ngextá ãẽ̱xgacü íyiĩxü̃wa pengugüxü̃cèx na
    nge̱ma mexü̃wa pengẽxmagüxü̃cèx.
  zpl-NT: Nu unilaru luhua nú huañihua tucu nú riala huañi bee beneꞌ Diose, liꞌinu
    enu rixia liꞌihua para nú huañihua cuna liꞌinu liñibe elu rnibiyaꞌnu.
  mbc-NT: Itu'se Paapa e'to' yawîrî aako'mamîkonpa apanama'pîkon annaya. Moropai ameruntîtannîpî'pîkon
    annaya innape iku'to'ya'nîkon rumaka namai. Moropai kure'ne ayeka'nunka'pîkon
    annaya Paapa wakîri pe ayeserukon enato'pe, manni' Paapa uurî'nîkon yannotîpon
    tîpemonkono pe e'nîto'pe moropai ipîkku pe tîwe'to' yarakkîrî ko'mannîto'pe, morî
    a'ka ta.
  ndg-ndg: Panga mupalikwe yenda kati yaubile mwito winu kwa Nnongo, ywaabakemile
    mu'ufalme na utukufu bake.
  wsk-wsk: Ana sangam ningarukasan, nengemang motam to se ninga manarukasan, bagara
    aolak Kaem ko amilmiloso wore te la bagaralko ninga manarukasan. Mu nuguta ninga
    auram se noko kingdom nikim ago mu ningi namaralko.
  toj-NT: Cosaque oj bob ajyanic toj porque sbej nia, como ti xa ni ayex ja ba sparte
    ja Diosi. Mandar xa ni ayex yuj ja yeni. Oj ni jac ja c'ac'u oja huilex ja ba
    jel tzamal huax lijpi ja Diosi.
  kkl-kkl: '@see-verse:1TH.002.011'
  tbc-tbc: Maŋ tan suek ru mupanaŋ dugo, ilo maror san ru murupaiaŋ se ya. Ago dugo
    aŋanem madok tan en lo man, Anut enti aŋ igiaŋ go iŋanen girager alep iŋsan kagin
    panek aben lo aladup fom idaisuda san niŋen o musurnaŋ se ya.
  sna-sna: tichikukurudzirai tichikunyaradzai uye tichikukurudzirai kuti murarame
    zvakafanira kuna Mwari, iye anokudanai kuumambo hwake nokukubwinya kwake.
  smk-NT: Pinaksaw mi a nakem moyo, liniwaliwa kamo, tan binibilin kamon maong a magkabyay
    kamon maikana' konan Dios, a syay mampangayab komoyon kirama' sa pinasyan anda'
    a pag'aadi' na.
  grc-TCGNT: καὶ μαρτυρόμενοι, εἰς τὸ περιπατῆσαι ὑμᾶς ἀξίως τοῦ Θεοῦ τοῦ καλοῦντος
    ὑμᾶς εἰς τὴν ἑαυτοῦ βασιλείαν καὶ δόξαν.
  gof-WFTW: Nu hinttena zorida, minthethida. Qassi ba kawotethaanne ba bonchchuwa
    shaakkanaw hinttena xeegiya Xoossaa ufayssiya de7o hintte daana mela hinttew minthidi
    odida.
  spa-BLM: con el fin de que caminéis dignamente de Dios, que os llama a su Reino
    y a su gloria.
  kyz-NT: “Pepoit kasi Jarejuwarete 'ga rerowiar awi ne. 'Ga remifutar imũ etee mama'ea
    peapo pejejemogyau”, 'jau ako ore pẽ nupe ikue. “Peko esage ki 'ga upe. 'Ga muorypawa
    etee iapou pejejemogyau”, 'jau ako ore pẽ nupe ikue. 'Ga 'ã pẽ mũ'ẽ ojeupe wemiayuwamũ.
    Anure nipo 'ga pẽ monou pẽ mogyau ojepyri. Peu futat nipo pẽẽ esage ma'e 'ga resaka.
    A'eramũ ore 'ga remifutar imũ etee mama'e apoukaa pẽ nupe.
  dao-dao: '@see-verse:1TH.002.011'
  cya-cya: lo' mxnu hua cunta 'in um si'yana tyi'an lo'o um sca chendyu nu luhui tsaña'an
    nu nchca ti' Ndiose, ñi nu msi'ya 'in um sten um loo xaa 'in ñi se'en ndlo ñi
    tñan.
  wrk-wrk: Nurrili milidimba narrinya. Nurrili yabimba narrinya ngiruka, narri jungunkanyi
    yurlurrmba nangangi Jesus Christkanyi. Godanyunurrili karu narrinya, narri jungunkanyi
    kunybana yuwana nangangi Kudkanyi, baki janyulu mirnarrijba muwa narringi Kud.
    Nyuli yarrijba narrinya nanganginmuku jandanyimuku Godwanyi, baki nanankardi janarri
    jungku kingkarri nangandu baku barri. Nyulu nanda lalanbawarr narringi. Barriwa.
  nii-nii: Sin ek ni tor kindpin kin, enim pii kun erngii ek ei nipin kin, enim noman
    dinga pimba ek ei, ni ngunjpun. Sin yi ninmin; enim Gos oł kun ka pałim mił, ei
    yi erik kin, kun erngii pa ninjpin. Gos eim sinim tep er mołum konu ełe tiłang
    owundu sałim ei, tuk ongii nipi mołum.
  ign-NT: Vécatia­cahehi ichape eta iúrivaina éti, ímerecaya eta macáchi­chai­ra­herípa
    ema Viya, taicha íchuare­ca­sivaipa mayehe eta ecacha­neraya éma tayehe eta mávasa
    te anuma, te távihahi eta majaraiva.
  dik-NT: Wek aa cuk cɔl aril puɔ̈th, ku wek aa cuk nyuɔ̈ɔ̈c puɔ̈th, ku lok tueŋ ke
    lëkku we ku bäk pïr dhël yen Nhialic cɔl amit puɔ̈u, Nhialic yen we cɔɔl ku bäk
    röt mat bäänyde ku duaarde yic.
  cac-cac: Calannac pax d'ayex to vach' tzeyutej e b'eyb'al icha sgana Dios. A Dios
    chi' avtannac on̈ och d'a yol sc'ab', yic ay calan quic b'aj ol och Dios yajalil.
  tzj-E: Chka' xekbij chewa che newc'aj rc'aslemal Jesucristo ajni' nrajo' Dios chewa
    chneban, arja' nquixrsiq'uij wa' che nquixec'je'a chpam rgobierno pe gloria.
  san-BUR: ယ ဤၑွရး သွီယရာဇျာယ ဝိဘဝါယ စ ယုၐ္မာန် အာဟူတဝါန် တဒုပယုက္တာစရဏာယ ယုၐ္မာန်
    ပြဝရ္တ္တိတဝန္တၑ္စေတိ ယူယံ ဇာနီထ၊
  yaa-NT: Akka nõ mato yoimis mã isharakõinõ a Nios Ifofaafo imis keskai. Akka nãato
