  nbq-nbq: '@see-verse:1TH.002.011'
  tgo-tgo: Wo vavurɨghegheŋga, wo vamatuwoŋa gharemi na wo thɨnɨmbuleŋga na mbe hu
    yakuŋa vara the yawalɨ Loi i warariŋa, na iye i kula weŋga na hu ru ele ghamba
    mbaro tɨne na hu wo le vwenyevwenye.
  yap-yap: Ug pi’ed e athamgil nga lanin’med, ma ug fal’eged lanin’med, mu ug ted
    gamad ngomed ni ngu’um pired ko fa binem e pangin ni ir e rib m’agan’ Got ngay,
    ni ir e ke piningmed ni ngam uned ngak ko par nge fla’ab ko gin nsuwon.
  mop-NT: Ti wadaj te'ex ca' a bense'ex a cuxtal jabix u c'ati a Dioso. Le'ec a Dioso,
    u yeetaje'ex ti'i ca' xique'ex tu cuenta y ti'i ca' a c'üme'ex u qui'il u yool
    a Dios jumpul.
  tet-tet: Ami hakbiit emikaan neon, foo hatene baa emi, no hamaus emi nebee moris
    fatan, kona baa Naꞌi Maromak neon. Tan Nia mak Naꞌin. Nia bolu nola emi atu dadi
    Niakaan renu no simu kneter hamutuk ho Nia.
  hlt-MCSB: Nangmih te a ram neh thangpomnah khuila aka khue Pathen kah a tingtawk
    la na caeh uh ham nangmih te kan suem uh tih ka laipai uh.
  xtd-NT: Yo kueꞌe n‑ka xijan‑da nuu‑n, xa dandoo koio‑n kuechi‑n, te kada koio‑n
    ntdaa xa juini Ianyuux. Chi jaꞌan ñaꞌa‑ia, xa kutuu koio mee‑n nuu taxnuni‑ia,
    te jini koio‑n xa Ia kunxaꞌnu ka kuu‑ia.
  mdy-ETH: ቢያ ዎዴ ኑ ዒንሢ ዞሪ ዞሪ ሃሣ ዶዲሺ ዶዲሺ ፔኤኮ ካኣቱሞና ቦንቾናይዳ ዒንሢ ጌላንዳጉዲ ዒንሢ ዔኤሌ፥ ፆኦዛሢ
    ዎዛሳ ጎይሢ ናንጉዋቴ ጌይ ኑ ዒንሢ ሺኢቄሢ ዒንሢ ዔራኔ።
  spl-spl: Lohimbi nombotŋe biwiyeŋe orotok sâop ya mem heweweŋ tuhuyekbin. Otmu lohimbi
    nombotŋe umatŋe âlâlâ kakyeŋan yâhâop yan mem sânduk tuhuyekbin. Yâhâ Anitâŋeâmâ
    meyekmâ ikŋe kapi himbimân tap yan katyekbuap. Yan katyekmu manman kârikŋan manmâ
    heroŋe otbaŋgim mepaenomaihât pat kuyiŋgim tihityeŋe otmap. Yakât otmâ târârâhâk
    manŋetâ manmanyeŋe ekmu ârândâŋ olâkgât ekyongowin.
  usp-NT: xkaya' jcowil awanmak y xatkaqui'cotersajtaka'n, xkab'iji' chawechak chi
    b'antak laj ac'aslemalak lawi' ri tzi tril Kakaj Dios ri xatsiq'uintak pire atwa'xtak
    lamas titakon Kakaj Dios pire tac'ul awechak ri jnimal jk'ij.
  zav-NT: Bento' mendad de que gonšgaczle de'e güen can' cheyaḻə' gon chio'o bagwleɉ
    Diozən' par ṉabi'e chio'o na' par goṉe' chio'o yeḻə' bala'aṉ.
  sgz-sgz: Gimá lu arakrakai má inau i gam suri gama mur arwat pasi matngan ninas
    er a nem on ái Káláu, kabin ái Káláu a kilkila pas gam suri ák mon i kamu kuir
    i kán lolsit má gamáng kusak mul uri lolon minmáir.
  kek-NT: Xkaq'ue xcacuilal e̱ch'o̱l ut xkatz'a̱ma ajcui' che̱ru nak texcua̱nk sa'
    xya̱lal jo' xc'ulubeb li ralal xc'ajol li Dios li quisic'oc e̱ru re nak textz'ako̱nk
    ajcui' la̱ex riq'uin lix nimajcual cuanquilal ut lix lok'al.
  blz-NT: ka' nokumakaase' kada' sulano tutuo'muu mongololo' koi po'uusna Alaata'ala
    men nengeleelo' i kuu minsoop na Batomundo'an-Na ka' munsuri kobalaki'an-Na.
  poe-NT: La ko kꞌue̱tua̱nhanráni kíxin jína chrókꞌuejorá éxí tjinkaon Dios chrókꞌuéjó
    tí sín tinkáchónki chꞌán kíxin jehe chꞌán ó kꞌuíya̱hará chꞌán kíxin chrókꞌuayéhérá
    tí kjuachaxin kuènte chꞌán.
  san-TAM: 'ய ஈஸ்²வர​: ஸ்வீயராஜ்யாய விப⁴வாய ச யுஷ்மாந் ஆஹூதவாந் தது³பயுக்தாசரணாய யுஷ்மாந்
    ப்ரவர்த்திதவந்தஸ்²சேதி யூயம்ʼ ஜாநீத²|'
  cof-NT: Diosi nulaca yabe cayaisa ticae yape ya mantananun tsachi bolonbi pewilaisa,
    yape ya cuwentanan sen jolajosa. Junni yari nulabe duque sen jonan, nulari Diosichi
    sen tsachila jonola joe. Junni chiquilari tsanque seque nenalarasa payimin jominlayoe.
  srm-NT: Te un lasi hati, u ta da unu degihati. Te soni miti unu, u ta ko këë pena
    ku unu. U bi ta buta ku unu fuun libi leti kumafa a fiti dee sëmbë dee nama ku
    di Gadu di u ta dini aki. Biga hën kai unu fuun ko dë a di tii fëën dendu, be
    un ko a dendu u di hei ku di waiti fëën di a abi.
  qvs-NT: Tata Dioska kayashushkankichi paypa mandunpi paywan tantalla kushikushpa
    kawsanaykichipa. Chashna kayashuptikichi ñukaykuna sukaman yachachishkaykichi
    Tata Diospa wambrankuna kashpaykichi allita rurashpa kawsanaykichipa.
  zca-NT: Se' midi'zhnu no go, mbaino mitsiro'b no la go lo rë kwa'n nguzak go, mbaino
    ne no lo go nela xmod mile' Dios mandad no, ñal ban go nela xmod nzhakla Dios,
    Me ngurezh go par yo go plo nzho yalnazhon che'n Dios no plo nile' Me mandad.
  cbc-NT: '@see-verse:1TH.002.011'
  qxo-NT: Tsaynö yätsiparmi gamcunata tantiyatsiyargö Tayta Dios munangannö cawayänayquipä.
    Gamcunataga quiquin Tayta Diosmi acrayäshurguyqui paypa ñöpanchö imayyagpis cushicur
    cawacuyänayquipä.
  mox-mox: ʼInega alugaihimi be avona iulemi ta wese avenoqiemi ona veilivu aqiaqi
    be yaqisa Yaubada naʼawahaqiaqiemi, mana niʼa venuaʼivinemi tauna ena ʼEbeluvine
    ʼinaya ona lugu ta ena simatala qiduana ona ʼitea.
  kew-kew: Niaame nimina robaa-para puri page kuma pi kone page gialema. Niaamere
    ora Gote-na kone mua pora go-rupa pamuaminalo pisima. Goa pua Gote-me nimi madaa
    pedo pinalo pora pamualepape lo lagesima. Gore Gote-me nimi nipuna epe puri mua
    nipuna Surube Su-para paliminalo mapiraaya.
  dww-dww: Tauma kè rarau kuremi, kè riuwai nuasubesubemi be kè riu vavasaḡemina da
    taumi Mamaitua na sedama be na ḡoane nama ko miana, baninama tauna ya vinemina
    da taumi tokare na waiguyauma neneḡarine ko miana.
  twi-ASANTE: Yɛhyɛɛ mo nkuran; yɛkyekyeree mo werɛ na yɛkɔɔ so tuu mo fo sɛ montena
    ase wɔ ɛkwan a ɛsɔ Onyankopɔn a ɔfrɛ mo wɔ nʼAhennie ne nʼanimuonyam mu no so.
  aoj-aoj: Waꞌipipaef naꞌamba ma ipaꞌ pendaꞌ waf fegafeꞌ andeandeꞌma God nitilipa
    noganifelipa. Eaꞌ nofalepa pafiꞌi piwis pegalomana anamba anen nagalaꞌambemagoma
    hiahaom ananimi atumi mogogalaꞌma.
  cbv-cbv: '@see-verse:1TH.002.011'
  taw-taw: God binɨb ne pel mɨdtep gɨpal tek kɨdek gɨnɨmɨb agɨl, nɨbop agñɨ tep gɨlɨg,
    gos tɨmud teplep ñɨlɨg, kɨles ñɨlɨg golɨgɨpun. God ne nokom nɨbop suk agek, binɨb
    ne dɨl kod yenɨgab mɨgan ayaŋ amɨl, mɨdtep gep ne ak pel yenɨmɨb.
  jic-NT: '@see-verse:1TH.002.011'
  zap-NT: Che na noo lo de yra de ne xnëz gak de zegne ryal gak de ne nak de xpén
    Dëdyuzh ne wsanla de chen tsuu de ledne nzoon ne rnebééy Ne.
  wer-wer: Ten arim könre lupöt kosang nuwasën wëën Anutu pim naë sëën wa ngaöök nimëën
    pim ëwaatak önëak yas yenia pöpök arën itenak ya kë sëpënëak kosang wesak niiaut.
  ipi-ipi: '@see-verse:1TH.002.011'
  qul-NT: Cunayquichis Diospaj wawancuna jina purinayquichispaj. Dios wajasunquichis
    paypaj quiquin sumaj glorioso gobiernonpi canayquichispaj.
  tnc-tnc: I'suᵽaka baaraᵽarã imarĩ, jia ᵽuᵽaᵽaraka okajãjia mija imaerã “Tuᵽarãte
    yaᵽaika uᵽaka oyiaja mija baarijaᵽe jĩjimaka mijaka kimaokaro'si”, ãᵽaraka mijare
    yija bojaroyiraᵽe. I'suᵽaka mijare yija bojaroyiraᵽe jiitakaᵽi mijare kiwã'mayu
    kijã'merũkirã mija imaokaro'si. Suᵽabatirã mijare kiakayu tẽrĩwa'ribaji kima mija
    õñaokaro'si.
  ter-NT: Koati énomone kixópineye ûti kóxunakeopinoe ûti ikéneke Vúnae, koánemaka
    vixíko'okeopi, maka yéxane kixeku yómivo nonékuke Itukó'oviti, kuteâti metókeyi
    ké'iyineye nonékuke ne ihaxíkopiti kehá'inepi ya natíxokuke, koane itíkivomaka
    hána'iti ihayú'iuti ya xokóyoke.
  bmr-NT: Amɨɨhaico meneehicauhi imino miicaqui Moocaanita iicamo iicanɨcɨbadɨ. Jaabo
    amɨɨhaico cuuhuvahi diibo bocɨguiino ihaivojɨfaño miicaqui.
  fuf-fuf: Men waajino on, men wakkilini on, men jeeji on yo on wuurir noone no welirta
    Alla, on Nodduɗo on ka *laamateeri mun e ka mangu mun.
  bhl-bhl: 'yom ibolow kitil keyembomi, menew ibolow kukuyemomi, weng tem tem weng
    mak bokoyemomeluw: “Sunbin-Got e yulo gaayemei, yu em mit elo teleko, em angin
    kebiliw kasike kame, yu em kiin dim e kiol kuw kukuw gelewboliwka! Keko beli,
    yu akalem kitil so auk so gawman dim kalo fein unokoliw te.”, yangenkakawkabuluw
    te.'
  ons-ons: Ŋene ŋidane ma togole ŋungone, ŋene wetŋine ma pesekone, so takotke gege
    ŋineŋo geu, Anutu kima okan kayakane qebin ŋungone, oŋo ŋidora newanŋune okanmaike,
    eŋinerop gekei wane, eŋine Gege Togon Mat Urumgo so qeli ewe zonom kotino.
  con-NTPO: Qquen gi candusian'fa cuintsu que'ija Chigave in'jan'chondeccuve da'ta
    tsa'caen canse'faye. Chigaja que'ima ttu'se Tise a'ive dapa Tise osha'cho ñotssianga'qque
    ca'ni'faye.
  ghs-ghs: '@see-verse:1TH.002.011'
  peg-peg: ଆପ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ୱାରି କିଜ଼ି ମାନ୍‌ଚାପ୍‌, ଦୁକ୍‌ସାରାୟ୍‌ତ ଗୱାରି କିଜ଼ି ମାନ୍‌ଚାପ୍‌
    ଇନେସ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ କୁକ୍‍ତିତି ଇମ୍‌ଣି ଇସ୍ୱର୍‌, ଜିବୁନ୍‌ ହେୱାନ୍ତି ରାଜି ଆରି ସବୁ ନାଜିଂ
    ବାଡା ଆନାର୍‌ ଜାଜ୍‌ମାଲ୍‌ତ ମେହାଆନି କାଜିଂ ଏପେଙ୍ଗ୍‌ ହେୱାନ୍ତି ହାର୍ଦି ଚିନ୍ତା କିୟାଟ୍‌
    ।
  txu-NT: '@see-verse:1TH.002.011'
  eng-WEBU: to the end that you should walk worthily of God, who calls you into his
    own Kingdom and glory.
  gnw-NT: Ore poyocui piyapo vaerã icavi vae. Echa'ã pe reta co jae Tumpa imbae. Jare
    Tumpa peparavo ma, pe reta vi pico vaerã iporoyocuia pe.
  mux-mux: ‘Eni numanu tondulu pupa numanu waengu nipili molangi.’ nimbu, “‘Yi nuim
    kingele molupu kolea aima kaí, tondulu talang puli koleana molupu nokuliu koleana
    eni-kene wasie molamili wai.’ nimba eni walsilimú Pulu Yili-ni kanupa kaí piliilimú
    mele mindi taki-taki teku molangi.” nimbu aima tondulu mundupu mani sirimulu.
  maj-NT: Kik'a̱i̱ ni̱yái̱hi̱ ko̱ kik'a̱i̱ nga'yíi̱hi̱n. Kik'inyai̱hi̱ nga ku̱i̱ntsu̱bo̱o
    xi nkú ts'ín tjíhin nga k'úéntu xu̱ta̱ xi ts'e̱ Nti̱a̱ná. A̱t'aha̱ jun j'ájinnu̱u
    Nti̱a̱ná nga ku̱i̱tjás'e̱njiun nga Nti̱a̱ná ku̱a̱téxumanu̱u ko̱ nga sa̱kúnu̱u
    kju̱a̱chánkaha̱.
  bkq-NT: Tuomareba mataymo, xinalâ ani omazeânimo, âurunimo warâ, Deus ize ato lelâ
    amânhetomoem. Xurâem mitomoem, âgâsedâmo. Mâkâlâ âwymârymoem tâitoem âgâsenimo,
    târâ eydâ atodâ tagâ tohoguezeinhe tynrenseinhe warâ mitomoem.
  kue-kue: No ene nomano uglo yoko te deno munduno sigigle ditendre, te God kanambumere
    yegl wanmoraglmedi pre no ene ditomgra. Sraglpre God yene kingdomo mina ambuglange
    si dumara suna moraglmedi pre ene digaglkwa.
  cot-NT: Notsatacaamajajiaquempiquea nocantamajajiaquempi queroquea pincojianaquempani
    pincomajamajajianaquempanijite cameetsanijite irishineventajiaquempinijite Aapani
    Irioshi. Iriotaquequea cantatsica iroaqueragueti ininquequea pintsipajiaquempari
    impeaquempagueti Imajirojiate maasano, iramenajiaquerigueti maasanojia yoganejencamajata.
  bnp-bnp: Mete vara mua, mete luke mua, mete vakuku mua mu gu laho kamumu, ge vivi
    ne mua a Vure, ra Vure i gale mua mu gu dili na harikia vona, mu gu vaveru vona
    a bagetuanga vona.
  apn-NT: 'Jao mẽ amã ixkapẽr mex nẽ. Nẽ mẽ akaprĩ nẽ apa xwỳnhjaja pa prem akupỹm
    mẽ ajamaxpẽr o mẽ axihtỳx hãmri nẽ mẽ apiitã mẽ amã ixkapẽr nẽ mẽ amã: —Kwa kêr
    ka mẽ Tĩrtũm kôt amnhĩ nhĩpêx mex rãhã ho ri apa nẽ aa hkaga hkêt nẽ. Anẽ. Tĩrtũm
    tãm na pre amnhĩ wỳr mẽ pahwỳ pu prem hkôt amnhĩ xunhwỳ. Tã koja nhỹrmã amnhĩ
    wỳr mẽ pahto api pu mẽ Kra Jejus kukwak ri wa kuri pamex kumrẽx nẽ ri papa ho
    papa. Jakamã kwa kêr ka mẽ hkôt amnhĩ nhĩpêx mex rãhã ho ri apa.'
  ctp-NT: Ndayaꞌ ba ꞌwan chaꞌ tyukwi ti tiye wan kuꞌni wan nchga chaꞌ suꞌwe nu nchka
    tiꞌ Ndiose chaꞌ kuꞌnian lo chalyuu, nan nu wa msñian chaꞌ ꞌin Ni. Wa ngulo suwi
    Ni ꞌwan chaꞌ tsaa wan la seꞌen tlyu seꞌen xaa ꞌa seꞌen nka Ni ndloo.
  opm-opm: Nure apris gurnong ihat ma napapindiri oh guragure Got ohe danong hatin
    ohe danong nakasip deiyao ruumsup hat pati danong oh napanggeim pang nahayao Got
    orhe amam nahat napapindin ohe danong ohwi hat indinmur napor saw nasariyao nahat
    napapindirimur. Ama inahat napapat Got orhor gurnong Gur norhe napapindin hrepnong
    hatinmur. Hapti norhe has da moh guragur tap hat taman datinmur ma naporpat han
    Got orhormur.
  bvr-bvr: Minypa ngayburrpa nyirrbi-jalkakaja nyiburr-workiya rrapa gelama gelama
    nyirrbu-banga ana-goyburrpa barra gu-molamola nyiburr-ni nyiburr-workiya minypa
    Wangarr nyiburr-yika nyiburr-nirra, an-gatiya nipa a-gonyjinga ana-gorrburrwa
    gu-gujayanaya barra nyiburr-ni nyiburr-workiya ana-goyburrpa nipa ana-murna.
  wal-wal: Nuuni inttena zorida; minttettida. Qassi a kawotettaanne a bonchchuwaa
    shaakkanau inttena xeesiya Xoossaa ufaissiya de7uwaa intte de7ana mala, intteyyo
    minttidi yootida.
  zad-NT: daa btipnto' lall'le, na' beṉnto' le' yeḻ' chxenlall', na' ba be'lennto'
    le' dill' ka chiyaḻ' wsa' c̱hele, le' nonḻilall'le Chioza', beena' gox le' kwenc̱he
    iṉabi'e le' na' lljazoalenlene' gana' ile'ile ka nak balaaṉ xen c̱he'na'.
  kmg-kmg: “Uucmaŋ-ticne â eri tatamac-ticne rauckeniŋte hefârec-ŋopaekac Anutu hâcne,
    ere ŋicfâc fârine erâ irec sâcko junšepieŋ.”
  aso-aso: 'Neꞌmine ogo gatine do vodine lutine do gilingili o-lengedo lo huko tiꞌ
    lo lo-lengemo minune: Eiꞌ gizebo o neinguꞌ mini eze labanaꞌve ningi di tiꞌ ilizave
    lo Oꞌmosoꞌmo lengeleꞌmize molaze. Nemuꞌ Oꞌmoso eiꞌ evenele zuho igi mili ilizaniꞌ
    o nolidokovoꞌ igi mili minilo lo lo-lengemo minuneꞌ ma neive.'
  uli-uli: Hamem hasa hakkela dipmi ngo ha hapasso dipmi, ngo ha hapatpat ngalugmiloh
    chog bo habe dabey molow la ye fel depel Deus iyang, le iy mele ye ffesangugmi
    bo habe mel irel mala Lamliyal mo falmay la yal.
  nin-NT: Inta i bre ki imba are ka nggo a ta di imba i kri kyekye ni kri karrkarr,
    di imba bu so iso inggi yi nggo i ta du Abachi wa nggo a yo imba ni sha ittu tuku
    inkpinkpye ima yi a ni imba nggo, a bu nyarr ni imba ba.
  tgk-tgk: шуморо қувват бахшидаву рӯҳбаланд карда, насиҳат мекардем. Мехостем, ки
    тарзи зиндагии шумо писанди Худо бошад, ки шуморо ба шукӯҳу ҷалол ва подшоҳиаш
    даъват кардааст.
  acu-NT: '@see-verse:1TH.002.011'
  cak-WNT: Y xkabij c'a chiwe chi choj tic'uaj ri ic'aslen, ruma queri' ruc'amon chi
    nikaben riyoj ri yoj riche (rixin) chic ri Dios. Ruma ri Dios xojrusiq'uij (xojroyoj)
    riche (rixin) chi yoj-oc pa rajawaren, ri acuchi (achique) c'o wi ri ruk'ij ruc'ojlen.
  ebk-ebk: Tinugtukunmi chakayu, liniwliwami chakayu ya finilfilinmi chakayu ay mataku
    kayu koma ay maiyunud as nan laychun Apo Dios ay nangayag kan chakayu ay maetapi
    henan muntorayana ya kaichayawana.
  spa-PDDPT: al exhortarlos, animarlos y rogarles que tuvieran una conducta digna
    del Dios que los llama a su mismo reino y gloria.
  ruf-ruf: Tsatuwaghuma ghumoyo, kuwakanza na kuwakanya, ili mkale ka pfaimnoghelesa
    Imulungu, iyowakema mwingile mne undewa ne utunitso wake.
  gun-gun: romongetaague, rombopy'a guaxu ha'e romokyre'ỹague guive, Nhanderuete oipotaa
    rami pendekuai aguã, opo'akaa ha'e guexakãa pyguarã penerenoĩ rire.
  agu-BL: ¿Qui pe' na chinachonu' te'j? Na ja ko'c tan chimoxe'nu' nin tan chiquiwse'nu'.
    Nin ya'stzun nkaban bantz chixome'nu' te yi tajbil Ryos bantz qui tele'n xtx'ix
    i'. Nin ya'stzun yi Ryos yi na tzan tan kamoxe'n, tan kanajewe'n kale na cawune't
    i'. Ej nin yi tetz tajbil i'tz tan jale'n ketz kak'ej chi yi tetz k'ej.
  isn-isn: kina itakiwe kulongoleka anga nuili u witangwi nuanyu kung'wa Itunda, nai
    umitangile mu utemi ni ikulyo nilakwe.
  eng-PEV: We taught you, and we helped you to be brave and strong. And we told you
    very strongly to do things that make God happy. You see, God is the one that picked
    you to be in his own family, and you will be really great with him.
  ilo-ULB: a masapul a magnakayo iti banag a maikari iti Dios, a mangaw-awag kadakayo
    iti bukodna a pagarian ken dayag.
  pir-NT: Cohãcjʉ̃ tiquiro pʉhtoro ijiropʉ, quehnoa yʉhdʉaropʉ mʉsare pijiori. Sa
    yena tiquiro yequina mʉsa ijigʉ̃ Cohãcjʉ̃ cahmediro sahata mʉsare iji dutii ʉsã.
  anv-NT: Ɛsé défyɛɛ́ ɛnyú ɛshyɛ, dépyɛɛ́ matɔɔ́ ákwenege ɛnyú né mmu, ne dékpeage
    ɛnyú nnó débɛ ne geŋwá ɛyigé Ɛsɔwɔ akɛlege. Ɛsɔwɔ ne akuú ɛnyú nnó dényɛ
    gefwa jií ne nnó débɔ ntó gekpɛkpɛgé ŋgɔ́ wuú.
  sab-NT: '@see-verse:1TH.002.011'
  tmd-tmd: God nuŋ ñɨgö paŋ, nöbö mö nuŋ akwör mila alɨg mɨjöña. Makwam, ñɨŋ God rɨmɨd
    aku nugwön, rɨbyöx nugw ri abön, mag wä rol akwör rɨ gɨr mɨjɨnö, rön, ñɨgö mönö
    höimöliö yad nölmɨdmɨŋa. Ñɨŋ wahax pön rɨb wä yöx nugu gör mɨdön, ñɨgö rɨ gwogwam
    rɨŋ rɨb mɨga yöx nugumɨjeñ, kwockwoc palön, mag wä rol aku röböxmɨjeñɨŋö, rön,
    mönö akuyöbö ñɨgö yad nölmɨdmɨŋa.
  acr-NNT: y lik xqatzꞌonoj che alaq chaꞌ kabꞌin alaq jusukꞌ jelaꞌ pachaꞌ ri lik taqal
    che alaq ri alaq re ri Dios, ri kusikꞌij alaq chaꞌ kakꞌojiꞌ alaq chupa ri chomilaj
    utaqanik.
  kpg-kpg: Gimaadou gu hagamaaloo aga goodou ge e haga tenetene goodou, gu hagamahi adu
    gi goodou bolo gi mouli i di mouli dela e manawa tene ginai a God, dela e gahigahi mai
    goodou gi hai mee goodou gi dono henua mo ono madamada.
  taj-taj: थेतबासेलमा एनीगदेला चालचलन परमेश्‍वरसे म्‍हन्‍बा अन्‍छार तगै। तिग्‍दा भिसम
    परमेश्‍वरसे एनीगदेदा थेला य्‍हुल्‍सा, शक्तिदेन य्‍हालरी ङ्‌योइबा मुला।
  avt-avt: te hekrit hekrit yi eiyises God werek werek. Hɨrak kehimɨteni yi yayu yaitikerek
    hɨrak naanmamri yi yayɨt menmen yaaim mɨrak.
  cbk-cbk: Ta enseña came el mensaje de Dios para tene ustedes consuelo y animo, y
    ta hace tamen came entende si paquemodo ustedes debe vivi enbuenamente. Ta manda
    came con ustedes vivi el vida limpio y sin pecado, para dale honor con Dios, cay
    ele ya escoje con ustedes para esta na su mismo Reino y para puede ustedes mira
    el di suyo resplandor.
  uig-ARA: '@see-verse:1TH.002.011'
  tuf-tuf: Sir chihtá wácati acu cue rehti acu eyta tew̃jacro. Ba ay ítayta acu bucoy
    bucoy ba quin tew̃jacro. Sirat ima chiwan ima cara rehquey cutar itin acu ajc
    waajacro. Ima jor carin chaquin acu ajc waajacro. Etar Sir chiwa ítata eyta baan
    eyta ítayta acu tew̃jacro.
  abx-abx: Agparapangaghat kami' kam, agparabuwanan kami' kam kali'awan ngan ga'i
    kami' pahuway pag'aguy-agoy si ka'am nga kunta' i kinabuhi'-bi pirmi akabuwan
    unra si Diyos. Iya i mag'agda si ka'am basi' agpakasakop kam si nagpanhadi'an-na
    si Diyos ngan agpaka'ambit si maka'angayan kina'iya-na.
  mco-NT: Tɨ ngapxhuijcɨxy co ooy chach copɨcyɨty co mdzɨnáaygɨxɨpy nej Dios jëbɨ
    jäygɨdägɨpy yɨ mdzɨnaayɨn. Com yɨ' miich ajcxy tɨ xyhuin'ijxcɨxy jëbɨ mdɨgɨ́ɨygɨxɨpy
    ma yɨ' chɨnaaydac, ma yɨ' mɨɨdɨty y'oy'ajtɨn ymɨj'ajtɨn.
  cpb-NT: Ari nokantakemi eeroka, onkene pantayetainiri ikowakaimiri Pawa, tema iri
    yoyaimiri, ari piñeero pisaikai ipinkathariwentantzira isaikira rowaneenkawo.
  aon-aon: Apak mataurumep um putogur dodogowip um ipakin bilip aria ipakiruh aparuh
    hur wosik. Aria shopunek, mape um makripep um pupe wosik aria punek yopihi atih
    aih Iruhin nakriyehi. Anan douk nahwarep um punak puwish agundok anan nape Debeini
    um ananish arpesh um aria putik agundok anan dodogowin abom atun aria natrugun
    nyeigur nyato iruh-uman um.
  hus-NT-2005: Tu punkʼuntsámaltsik abal ki kʼwajaytsik xan ti yejat ka kʼwajay xu
    dhabalábichtsik kʼal na Dios, xi ti takwyámalich abal ki kʼwajaytsik teye ba nin
    takʼixtal ani bin labidh tʼokát.
  mig-NT: te ni̱ kaka'a̱n ni̱'in‑ri̱ jíín‑ró já ná káka jíñú'ún‑ró núu̱ Dios, chi
    ni̱ kana‑ya̱ xiní‑ro̱ kí'i̱n‑ro̱ núu̱ ñúu̱ luu tá'ú‑yá tiñu.
  bps-bps: du tangalmi nawayu na fadlug gami tamdò gamu, fye nimòyu i gablà nimò i
    dad to gal mlalò Dwata i malék gamu, du fye gakuf gamu di kagotan di langit di
    fulé duh, na i bong kneng kdatahan.
  mbs-mbs: Migtoladà kay kenyo te metòlid. Mig-antag kay te pedowan niyo. Migpunù
    kay kenyo te keilangan metòlid se eg-inangen niyo mekeluba te Timanem. Sikandin
    se timawal kenyo amon sekopen kaw din diyà te peglowan din, aw amon mekekinawà
    kaw te kèpiya din.
  tof-tof: Ki yabü wirri arüngi ikik bókrran kwarilnürrü akó arüng bóktan nüliónónóp
    akó yabü arüng nütünóp Godón ubi ngarkwatódó ngyabenóm. Yabü wató ngibaunda tóba
    bwóbdü barrbünüm, wa ne bwób alngomólda Kingzan, akó yabü ngibaunda ⌊wirri kómal
    zyóndü⌋ ngyabenóm wankü.
  cme-NT: a dii nelma‑i na tũnni-na, aa dii sirɛiŋa nɛi, aa waŋ-ma kuola-mɛi baa-na
    wuɔ na ta na ce Diiloŋo huɔŋga. U yaa bĩɛŋ-naŋ wuɔ na ka ce na bãaŋgu‑i baa-yo
    u nelle-na.
  sus-sus: Muxu bara wo ralimaniya, muxu bara wo mafuruku, muxu bara wo mayandi alako
    wo ɲɛrɛ ki xa Ala kɛnɛn, naxan wo xilixi wo xa lu a xa mangɛya niini bun ma, wo
    xa a xa nɔrɛ kolon.
  pon-2006: Se kakehlaikumwailla, se pil kamwaitkumwailla, oh se kin koangngoangehkin
    kumwail kumwail en momourki mour me Koht kin ketin kupwurperenki, Koht me ketin
    malipeikumwaildo pwe kumwail en iang ahneki sapwellime Wehi oh lingan.
  dad-dad: amã wauĩ malesedig, wowor mayeĩdig, Negur ĩ yogon tano ado fula fiya medeĩya
    bun ulagauf nigin iweigneik, ĩ orof kilei ã ubodõgouf nigin, wedereĩ maroudig.
  zab-NT: Abniin laat ibánytɨ zec ni riáld ibány de ni a ná xpɨny Dios, laany ni rbɨdxny
    laat yáldtɨ llayabaa rut canabeeny.
  jae-jae: Aêac alêŋ biŋ to ajam malô amac ma êkêli amac gebe asêlêŋ êtôm Anôtô êlic
    ŋajam. Eŋ kêkalem amac asô ênê gamêŋ to awê kai ŋ ênê ŋawasi.
  ksd-ksd: upi avat a vanavana vada i topa God, nina i oro pa avat tadav kana varkurai
    ma kana minamar.
  msm-NT: '@see-verse:1TH.002.011'
  myk-myk: Wèe ya yee yɛri, na samɔhɔrɔ le yee ni, na yi jo fo na yi waha yee mu jo
    yʼa ɲaari yʼa sahaŋi ni Kilɛ ɲidaan ni. Lee wuu na Kilɛ ya yee yiri, kɔnhɔ yʼi
    jé wu wo saanra nɔɔrɔ wuuro ti ni.
  sbe-sbe: Ka hededehebayaogomiu, nuwamiu ka hededehetaludi yo ka hededekalili kalimiuwai
    taba miyamiya namwanamwadi kwa miyaidi Yaubada matanaena. Iya ye yoganeigomiu
    kwa laoma yona basileiya yo yona didiga ne unai.
  mcr-mcr: Ne hiqä kŋuä äwqe evauqumuatätanä, heqä qeqä-quuvqä imŋi yäŋänäqŋqä emäkätanä,
    maŋä yäŋänäqŋqä tiiŋä äyä etmiŋque. “Goti Iqu, ‘He Nyaqä miqeuŋqätä, Nyaqä yoqä
    naqä äqonäŋqä iu ämotqueqäŋqä timäupnuwäŋqä’ tääqä etätŋqe. Iŋi he Iqueqä äwinyäŋqä
    iunä pmetaŋgpiyä.”
  cux-NT: Ní ch'iⁿ'i 'nū ndís'tiī tan'dúúcā chi cuuvi n'gɛɛtinee n'daacá nī nanááⁿ
    Ndyuūs caati ndís'tiī ní yeⁿ'é Ndyuūs ndís'tiī. Ní Ndyuūs ní yaa'ví yā ndís'tiī
    chi cuuvi ndaa nī naachi Ndyuūs ngaⁿ'a ntiiⁿnyúⁿ yā. Ní vɛ́ɛ́ nducuéⁿ'ē cosas
    chí n'dai yeⁿ'é nī.
  tur-YTC: Sonuna dek Krallığı'na ve yüceliğine çağıran Tanrı’ya layık bir biçimde
    yürüyün.
  san-ITR: ya IshvaraH svIyarAjyAya vibhavAya cha yuShmAn AhUtavAn tadupayuktAcharaNAya
    yuShmAn pravarttitavantashcheti yUyaM jAnItha|
  bel-N: каб вы хадзілі дастойна Бога, Які паклікаў вас у Сваё Валадарства і славу.
  sch-sch: A Rêngram le a roiinpuina chang ranga nangni koipu Pathien râisân rang
    lama nin lêng theina rangin nangni mohôkin, ratha'nngam nangni shakin nangni
    kin ngên rît ngâi ani.
  mic-MIQNT: Welgwijimuleg'p, apgnua'luleg'p, munsainneg'p, aq telimuleg'p, “Tetapua'lug
    Gjinisgam ta'n tel mimajultioq. Negm wigumugsioqop wijitgweiwanew ugtelege'wa'gimg.
    Na tujiw gepmitelmugsitoqs'p.”
  huu-NT: Jusiñamui jitaillacɨnona omoɨ fɨnollena, iena llofueuidɨcaɨ. Monamo ie comɨnɨna
    sedajanomo omoɨ jaca illena, naimɨe omoɨna jai fetode. Nainomo ie siño uai anamo
    jaca iitomoɨ.
  jiv-NT: Tura Yúsja̱i̱ shiir wekasatarum tímiajrume. Yus naṉkaamas uunt asa ashí
    akupeawai. Tura Yus-shuaraitrumna nuna, Winin pachiinkiarat tusa, Yus untsurmarme.
    Yus untsurma asamtai Níiniuitrume. Niiniu asarum Yusa uchiri̱a núnisrumek wekasatniuitrume.
  otm-NT: Nɛ dá xi'ahʉ ja ts'ɛditho gui 'yøthʉ ram 'bʉi tengu i numanho Oją. Nguetho
    Oją bi zonh'nahʉ gui comhbʉ a rá ts'ɛdi nuįxte bʉ di manda.
  dah-dah: Gwaha dirde heŋyabe mata igiŋ teŋ teŋ dufaytiŋ tareŋ irde kanduk yeneŋ
    hike bitiŋ yurum yirde hinhet. Irde mata Al Kuruŋyen alya bereya beleŋ titek goyen
    po teŋ hinayiŋ yeŋ tareŋ po mere dirde hinhet. Al Kuruŋbe deŋ goyen alya bereyamiŋ
    doyaŋ yird yird bana hurkuŋ saŋiŋmiŋ turŋuŋ yaŋ keneŋ hitiŋ haŋ goyen kame wor
    gwahade po titek mar henayiŋ yeŋ hoy dirde hi.
  tnk-tnk: Iahamərpwi əknekɨn kɨmiaha, mamhəuvehi utə nətərɨɡien səkɨmiaha, nənə mamhəɡkiari
    skai m kɨmiaha mə tiharə ia narəien sə ratukwatukw ia nəmri Kumwesən. In raməkwein
    kɨmiaha mə tihəuvehe ia nəkwai nɨtətə sə in ramərɨmənu irə mamhəhiapw.
  kpr-kpr: '@see-verse:1TH.002.011'
  san-IAS: ya īśvaraḥ svīyarājyāya vibhavāya ca yuṣmān āhūtavān tadupayuktācaraṇāya
    yuṣmān pravarttitavantaśceti yūyaṁ jānītha|
  nho-nho: Maatou ni tokonaki atu ki mau naa manava kootou; maatou ni anaana hakaraaoi
    ki kootou; aa maatou ni ttaro atu peenaa ki tauhia kootou te tiputipu teelaa e hiihai ai
    TeAtua, te tama e aru atu ki oo ake kootou ki nnoho hakapaa kootou iloto te maasina
    tana Nohorana.
  gym-NT: '@see-verse:1TH.002.011'
  azg-NT: Juu xjenꞌñeen na tontyꞌe nnꞌan ꞌoꞌ, toninncyá na tꞌonhoꞌ na nanꞌxuanhoꞌ
    ñuaanhoꞌ. Ndoꞌ xjen na siꞌndaaꞌhanꞌ ngiohoꞌ ngꞌe ꞌnan na toquenonhoꞌ, toninncyá
    na tꞌman nꞌonhoꞌ. Tonanꞌjntꞌá nquenhoꞌ na cꞌonhoꞌ quiiꞌ ntꞌan nnꞌan tsjoonhoꞌ
    ncüii cüii nnon na nditꞌmaanꞌ Tyoꞌtsꞌon ntyja ꞌnaanhoꞌ, nquii jon na iqueenꞌ jon
    ꞌoꞌ na quinanꞌjonhoꞌ ntyja ꞌnaanꞌ juu na ityeꞌntjon jon naijon na taquintyja na
    quixuee na mꞌaan jon.
  bhd-bhd: कि तुस एरी ज़िन्दगी ज़ीथ ज़ैस सेइं परमेशर खुश भोए, ज़ै तुसन अपने राज़्ज़े ते
    महिमा मां कुजाते।
  too-NT: Lā' lej xa'iccāhuaniyāni' que tasqui'nī līlacatejtin nalatā'kchokoyā'tit
    a'nchī Dios lacasqui'n. Dios ū'tza' a'ntī cāta'sani'nī'ta'ni' a'nlhā xla' māpa'ksīni'n
    lā' a'nlhā lej cā'tzēhuanī't.
  ind-AYT: supaya kamu hidup sesuai dengan kehendak Allah, yang memanggilmu ke dalam
    kerajaan dan kemuliaan-Nya sendiri.
  cjo-NT: '@see-verse:1TH.002.011'
  nsn-nsn: King ualatut, karing uamamahoul, karing uoum keip uaia tamiuoum tar uangoul
    keip tar niuangoul gere malarain God, ge inggono pe e kilame tamiuoum i lolono
    tena nitoia, marung la tabila keipinguaoum tar balbalana na nitampopokohon i Heuen.
  san-DEV: य ईश्वरः स्वीयराज्याय विभवाय च युष्मान् आहूतवान् तदुपयुक्ताचरणाय युष्मान्
    प्रवर्त्तितवन्तश्चेति यूयं जानीथ।
  tna-NT: Ecuanaju micuana quisana micuaneda saida, butsepi medusutique puji, Diusu
    sa dharejiji putsu, tu neje micuaneda ecuatsasia epu putsu.
  lid-lid: 'Aso badeh, anya kariu budon taha, ma kamekes ndrine aha kabadok, ma kasehek
    sahou boto-on kewek taha buku doh: Aha kadek kamwenen, ma ka-en hamon ta kandriyen
    Kindrei aso-ok aha kamekes, tasah iy amwenen winiyan luhi aha ala hawe iri lau
    tan are bolo lomada sun, ma aha kameh are bolo tondrok tan mwasin udu kandrah.'
  wim-wim: Puth nganan ngangk thay-thayanathan niiyang aꞌ anman thaaꞌ-aath-aathan
    niiyang, niiyan woyan min anman wak-wakān keꞌ nilam God.angan kaangk niiy wanttakan
    iiyān. Nil God.angan nungantak ump niiyang nilan yipam maꞌ nungantang piꞌow niiyang
    aꞌ puth niiy yipam thathān nil min paththam keꞌ nganth yimanangan park-parkan
    ngampar yotamantan.
  zga-M: Ukhuta mukhanugile ukhugeenda nduvui nyielango yeinayo umuyeiveelile khwa
    Nguluve, uviavilangile khuludeeva nuvuvaacha vwamweene.
  yom-yom: Tululubula, tulubomba ayi tululeba muingi ludiata mu bufueni mu Nzambi,
    mutu wukulutelanga ku kipfumu kiandi ayi ku nkembo andi.
  eng-NNA: '@see-verse:1TH.002.011'
  san-SIN: ය ඊශ්වරඃ ස්වීයරාජ්‍යාය විභවාය ච යුෂ්මාන් ආහූතවාන් තදුපයුක්තාචරණාය යුෂ්මාන්
    ප්‍රවර්ත්තිතවන්තශ්චේති යූයං ජානීථ|
  yut-yut: Nin ji dakon but paŋteban aŋek but yokwi dɨma ani yaŋ do dayɨŋ paŋteban
    agɨmaŋ. Ae aŋpak Piŋkop da pɨndakban tagɨsi aŋ uŋun baŋ ani do morapmɨ dayɨgɨmaŋ.
    Piŋkop da iyɨ dakon amɨn kɨla agak ae tɨlɨm kaganigwan egɨpni do yaŋ damɨsak.
  grc-BYZ: παρακαλοῦντες ὑμᾶς καὶ παραμυθούμενοι καὶ μαρτυρόμενοι εἰς τὸ περιπατῆσαι
    ὑμᾶς ἀξίως τοῦ Θεοῦ τοῦ καλοῦντος ὑμᾶς εἰς τὴν ἑαυτοῦ βασιλείαν καὶ δόξαν.
  cpc-NT: Ari nokimitayitakimiri iiroka, inkini pantayitainiri ikowakaayitzimiri Pawa,
    tima iriitaki iyoshiiyitaimi, ari piñiiro pisaikai ipinkathariwintantai otzimi
    jowaniinkawo.
  nhg-NT: Pos tejua nemiechmachtejque hua nemiechyuliejque ma xecchihuacö lo que tlin
    cuale, hua nemiechtlajtulmacaque xecchihuacö quiene nemiechconbenieroa ipampa
    de Deus nencate. Pos yejuatzi nemiechnutzalo para ma xecpeacö pörte ijtec tietlaniexteles
    ompa cöne tlamandöruro.
  nya-nya: kulimbikitsa, kutonthoza ndi kukupemphani kuti mukhale moyo oyenera Mulungu
    amene anakuyitanani kuti mulowe mu ufumu wake ndi ulemerero.
  ngu-NT: Niman no otemechtlactitijquej para xmohuicacan quen mechtocarohua nemohuicasquej,
    yejhuan neniconehuan Dios aquin omechnotz para nenquipiasquej nemilistli ne campa
    yejhua tlamandarohua niman oncaj hueyilistli.
  kup-kup: Toogin God arin etet biñ ravapanez hat, orah rezah ñetï tinao añovai pim
    nonoroh tinam sohopekez añat bakez avatohot, dei arim papaholoz zut ravat arinañ
    honeo heg. Met God ari pim zei tinasik avat sat eñepanen, pinañ honeo het hepekez
    zait tat hahan hez-pop arim tohopekezavoz biñ ravohopanez hat añohot bakez avatoog.
  jid-jid: ki si bre yi ndi si nno yi tre-u sen ngble ndi si me yi dun yi zren bi
    ni Irji, Wawu mba yo yi rii nimi koh ma ni shulu.
  wmw-wmw: Tukurimbisani myoyo, tukunyamazani, na tukutafadalini, ipate muinshi kamba
    vyawajuzi kuinshi wanu walungána na Mwenyezimungu, ire akwitireni muwe upande
    wa utukufu muufalume wake.
  gmv-GGM: Inte intena ba kawootethassine ba bonchos xeyigida Xoossas bessiza mala
    inte daana mala nu intena minisidos, loo7ethi zoridosinne hadara gidos.
  ssg-ssg: Amite kak hakui ma hamatua amuto ma kakane tatale amuto ti ailei saun tenen
    Haeu pahan. I ilowi amuto hani kapi teka seilon i neneini ti nenein tenen pate
    tuah wanen.
  zpo-NT: Nu noka mseed nu re gu xomod nzhaal le be rese kwaan nel xaa Dios nak be,
    xaa mleeyla be zee kayaa be paro nabeyy xaa, pa chul cheen xaa.
  poy-poy: Tuwatenditi muweri na moyu na kuwahimiziya su mpati kulikala makaliru ga
    kumfiriziya Mlungu yakawashemani mngati mwa Ufalumi na ukwisa wakuwi mweni.
  qwh-NT: '@see-verse:1TH.002.011'
  gaw-gaw: ig oo maḏ eṯak nai amu oo maḏoḏ dayaknu nai amu ag Kayak, Nug ag nuhig
    ḏo maḏoḏ amu nuhig g̱agaṯag ele aoglagnu, Nug ag onilagp̱a eṯe ele amu ag Nug
    noobp̱a ena oiglagnu nai amu maṯamut.
  nca-nca: rukiso yerero newondeye samakaŋatowó. Mande tunomo yato Anutu eneŋombo
    neko yiriní eneŋo unipareyó wiri yereyote naruyómo ari owé parámi yunaró. Ŋunde
    naŋge ye eneŋo murí howero khe uyare mahe tewaŋgo.
  zpz-NTPP: Bric de̱ baloor ni der. Bric de̱ consuel ni der. De̱ ya̱ zaab rne̱e̱ la̱
    lo der nu chesar gal nu rlagy Ñgyoozh, biñ nu blo su de ru par nu gzac der lo
    gyel gubier nim, gal nu gyel lily nim.
  zac-NT: Guniꞌi naꞌa lu të con guëdubinú lduꞌu naꞌa; bëneꞌe naꞌa cunseju parë guëbani
    të tubi vidë naná rëuuꞌ lduꞌu Dios. Gunaꞌbë Dios lëꞌë të parë tsutë́ të lugar
    catë rnibëꞌa më, catë nanú pudërë nu llni shtë më.
  kyg-kyg: Gotiꞌa yagaino neꞌapateya koteꞌmo haitapa maiꞌnetapaeꞌmo ha le konali yaꞌamo
    alisayafeꞌmo keya aeno ge huꞌniya vekamoꞌa hauꞌniya kavaꞌmo hisayafeꞌmo lapakaetegamo
    ani kavaꞌmo huꞌnone.
  kmk-kmk: Sinin-ossa mi dikayu’n binagbagaan ya pinabilog mi dat somsomok yu kan
    binilin mi dikayu un matagu un maibagay si osa’n tagun Apudyus. Siya ud nangayag
    kan dikayu daḻapnu maidagamung kayu utdin mangiyapuwana kan kinangatu na.
  cao-NT: Yobapama tsi “Jabi jia ca ma jayaxëti xo” i mato qui no ni quiha. Mato no
    chamahuaniquë. Chamahuahax “Dios ranihuahai ca quinia ó tsi ma bësono” i mato
    qui no niquë. Jabi Diós mato bënaniquë, ja otohai ca iti qui ma jicono, jahuë
    jabi jia ca ma bino.
  bbr-bbr: Ikes akan woiaka sakau mareanik, usu ämäiäun sakau aromoi, Anut nukan wou
    ereraun kon onok eposek tainoraun sakau ämän awareäum. Anut nukas ak kon roasiret
    senes sare maromoi, ak enmak jou orip kon inkaruru rapor rawaun urwarowon.
  inb-inb: Kam­kunata iacha­chir­kan­chimi, Taita Dius­pa wam­bra­kuna­sina sumag­lla
    kaug­san­ga­pa. Taita Dius­lla­ta­ta­mi kam­kunata agllarka, paipa suma pun­cha
    man­da­kuska luarpi kam­kuna­pas sug­lla­pi kag­rin­ga­pa.
  hrv-hrv: poticali, sokolili i zaklinjali da živite dostojno Boga koji vas pozva
    u svoje kraljevstvo i slavu.
  box-NT: Wa nɔn hã yile-tentewà mia, á hĩ̀ína mi sĩa, á bía mu henía nɔn
    mia le mi ɓua miten làa bìo le Dónbeenì sĩi vá yi. Dén na von mia à mi
    kɛń le bá-zàmu cùkú yi.
  ote-NT: Ndí ꞌbɛpꞌahe gue gui ꞌyohʉ ngu rí ꞌñepꞌaꞌihʉ ngueꞌa̱ Ajua̱ xa zohnꞌaꞌihʉ
    pa gui ꞌbʉhʉ ja rá ma̱ca hnini ne ja rá nsundaꞌa̱.
  wnu-wnu: An quguragetarari antoubar qenen annonogursi igunei. An Qenu wonou qomon
    eng qoregen mom toat qib igoarar qamb. Wonou anit ara yarari wonou bibis end igo
    ne wonou ginamt end ar qenen ibeibi igoarar qamb qenen ibitiri annonogursi igunei.
  zam-NT: Mnibe' nu' loo gu' no mtan' nu' di's loo gu', nabe'ste cue ban gu' xalque'
    ndxàal cue ban mèn co' ngòo loo cón che'n Diox no mèn co' nac che'npe' Diox. Tac
    Diox ngurez gu' par yòo gu' co'te' ñibe' Diox no co'te' ndxà'x xnìi che'n Diox
    loo ryethe con' par gàc che'npe' gu' con' roo con' xèn che'npe' Diox, ne.
  zyp-NT: A rungnawnah le a painah raang chung lang a ca ytu he Khazing hringzia kha
    a tlah pawtah hring rua pawtah ca pasy he peh, hnawngangnah bia ca ching he peh,
    thawzaang ca pei he peh kaa ca tahpaw he khah naa hni thlang kho.
  sey-NT: Ja̱je yoꞌojë cuiꞌne cua̱ñehuë, mësarute Maijaꞌquëre sehuosicohuaꞌirepa paꞌiyere
    paꞌijë̱ꞌë, Maijaꞌquë yëyere yoꞌojë. I̱pi mësarute soipi, i̱ cua̱ñe te̱ꞌtere, cuiꞌne
    i̱ deꞌoyere pare i̱ ja̱ꞌre co̱ni paja̱ꞌcohuaꞌire cahuë.
  nvm-nvm: No ja ejafiaknum ifejdiame kia, Ni unam ma iji God fu oimaikfuon ijia karifno
    kiain. Regavo jan vierafe God ijar ja ke uniainma ijefuon ja una e iji God fu
    oibuon iji samuagdiamo ijiena mazime sanainma fuon ijia funa karikno kiain.
  mps-mps: Tama dage tulaluidali weyu, dago dagego homu kolesaga tomode hodoloyu,
    tama dagego homu kolesaga dąų waliyu yai. Tama dago bomo elama, dagebolo po
    mobo maidu geai, te po wai, “God agai dage dali dwagi yai homu emainogo, agai
    dwagi yai kolesaga mu wali pao. God agai dage i wali, tama dage aga obo tomode
    bidiyu, agai genuai ula yai bomo sumainogo agai dage i wai dao,” dago dage dali
    te po wai.
  pab-NT: Waihalahalinikisa, wemaxalokisa, waotyakisa harenae xiso hoka Enore aokitere
    akereta xisaona hoka ihalahare xikakoa maheta. Hatyo atyo aoka xiso haomana hoka
    kawisa xiso xiyane xisaona ewaikoherakoa hoka waiye kaiserehare xisaona ehaliya
    maheta.
  llg-llg: Matak leo ai matetea ei basa nggei dale mala, tao nasanenedak ei, ma kokoe
    ei suek masoda tungga Manetualain hihii-nanaun, fo tao mamahoko Manetualain dalen.
    Te Ndia ndia dadik Manek, de noke nala ei so, suek dadik neu Ndia bobonggi nala,
    ma hambu hada-holomata noꞌu mia Ndia boe.
  kyf-kyf: -A 'paa aɩn 'kʋayli, 'ɩn -a yia aɩn -bɛlʋ -yɔpalɩ. 'Ylɩ weee nya -a slolua
    aɩn, a 'ka amɩaa lɛnʋgbʋ 'bhiti, we 'ka -Lagɔɔ dʋmagbʋ -zɛ. Ɔɔ -Lagɔ laa aɩn,
    'ɩn nyɩma -wa 'wlu ɔ pɩlɩa la, a 'ka wa glaa -mɩ. 'Ɩn a 'ka ɔ 'ŋnɩmnɩe 'yɩ.
  tpi-tpi: na mipela i mekim tok bilong kirapim tingting bilong yupela na strongim
    bel bilong yupela. Na mipela i tokaut long yupela i mas wokabaut long pasin inap
    tru long pasin bilong God yet, em God i bin singautim yupela long kam insait long
    kingdom bilong en na kisim gutpela sindaun tru long heven.
  mih-NT: Ta i catyi ndi sihin ndo vatyi coo ndo minoo cuhva vaha xaan tañi ñiyɨvɨ
    sito sii ra Ndyoo. Maa ra i casi sii ndo vatyi coo ndo sihin ra nu ndyaca ñaha
    ra, nu iyo tandɨhɨ cuii cuhva sii ra.
  qvh-NT: Shacyäsirmi gamcunata tantyasergä Tayta Diosninsi munashganno cawayänayquipä.
    Gamcunataga Tayta Diosninsimi acrayäshushcanqui paypa naupancho imayyagpis cushish
    cawayänayquipä.
  kms-kms: Beghi nungoqi gre peuq, di umbo peuq kughe, di nungoqi God nari kin pugrine
    was di God chumbuai nand kin yumbo ur yembe wundiny ye te ningg priprine simbe
    buduq. God nungoqi ngam nirauq wandi wute ninde si nambu ris ye tende ni ane was
    di ninde ti pe was.
  agn-agn: Linipay amo yamen ig pinapoirsa tang mga nem mi, asta linaygayan amo ka
    yamen ang mangaboi ta mato-lid ong pama-dek tang Dios. Tenged ang Dios tang naggoy
    ong nindio agod ma-pen amo ong nandiang inadian ig kadengegan.
  nhi-NT: otnamechonnahnauatayah xonninimican quen icnamiqui ninimisqueh naquin pouih
    inauactzinco Dios, naquin namechonnotza xonteuantican campa motlanauatilia uan
    itich nimouisticachantzin.
  ttc-NT: Kob'chaq tuq nxik jq'uma'na tzan eb'et tuj tume'l aj nqet tuj twitz Qtata
    Dios, te Qtat aj nkxtuk'le' tzan eten tuj tq'ab' b'ix tzan tok eten xhchqitz'unal.
  dan-1931: og besvore eder, at I skulde vandre Gud værdigt, ham, som kaldte eder
    til sit Rige og sin Herlighed.
  kwj-kwj: Nunu sembe kunu nu yeni nu rasaindani kui sembe tini nu okula kinani mwanji
    le kunu nu bwandaro. Nui okokona ti Gotri sumbu kipe ti kunu talesiwa o ri sumbu
    kipe kumbwa ku ichiꞌuchanda kinani mwanji kwambu ki kunu nu sawendaro. Hinde wowani,
    Gotri kunu ucharo ti, ku tani ri aulindau kwambu ki ku rarusini rini ga lindana
    hinga ku da ki kunu ri ucharo.
  vie-OVCB: khích lệ, an ủi, khuyên giục anh chị em sống xứng đáng với Đức Chúa Trời,
    vì Ngài đã mời gọi anh chị em vào hưởng Nước Trời và vinh quang của Ngài.
  kze-kze: '@see-verse:1TH.002.011'
  mpj-mpj: Karlkinyurra wirla walyku nyinapayi, kalajuntaya pukurlmalpayi. Karlkinyurra
    pakiwana nyinapayi, kintilulajuntaya marrkulpayi. Wululajuntaya nintijunkupayi
    junganyurra nyinakuraku Mama ngarnawarrapurlukaku, palu-ngkuya pukurlarriraku.
    Mama jiilu palumili walyjakaja ngampurrju kanyini. Ka jiilu-nyurranya nintinu
    palumili walyjakajangka nyinakura, kujungkalunyurra maajangka, Mama ngarnawarrapurlukangka
    nyinakura.
  lbk-lbk: Tinokhonmi ya inpafikasmi chakayo, ya inloneloneymi ta nan angnenyo ay
    enfiyag et maiyafoloy isnan okhalin Apo Dios ay mangay-ayag ken chakayo ay maitapi
    isnan en-ap-apowana ya katangtangachana.
  mto-NT: Nmunooꞌkxtktu tseꞌe je̱tseꞌe veꞌem mjoojntykadat ax joꞌn du̱vinmachju̱ je̱tseꞌe
    jyoojntykadat pa̱n pa̱n jatyeꞌe je̱ Nteꞌyam ma̱a̱t napya̱a̱jmju̱dup, je̱ Nteꞌyam,
    juuꞌ veꞌe myaaxu̱xju̱du je̱tseꞌe mꞌijttinit je̱m kyutojku̱n jo̱o̱tm je̱ts joma
    veꞌe je̱ mya̱jin.
  bzh-bzh: He vo horek vu ham in bë ham sepa doḳ aggata niröp. Gehe ġadu ham, gehe
    nër niwëëk vu ham bë ham gwevonġ nġaa pin noh vu Anutu kwa. In Mehö los niwëëk
    sagi ggooin ham raḳ in bë ham medo geving yi doḳ yi nyëġ niḳapiik.
  guj-2017: કે જેથી, ઈશ્વર જે તમને પોતાના રાજ્ય તથા મહિમામાં તેડે છે, તેને યોગ્ય થઈને
    તમે ચાલો.
  jvn-NT: Awaké déwé ngélingké lan nglipur kowé ing wayah angèl, supaya uripmu ndadèkké
    legané Gusti Allah, sing wis manggil kowé kongkon mèlu ing kratoné, supaya kowé
    bisa ngrasakké kabungahan gedé slawasé.
  byr-byr: Gotɨyai yawɨꞌna “Sahwaraavɨ maremwaalɨdeinyɨ,” yawɨꞌna yaka sarɨmɨnyɨ yɨhɨzɨvwaramaarakelyɨ.
    “Nɨnnya byaannyavɨjɨ nawɨꞌnyaba maremwaaidɨnyavɨjɨ wɨmwaaihɨma!” Gotɨyai sara
    yɨhɨthahɨlakakerɨna sarɨmɨ nayaa jamarila! Dɨragɨnna sara yɨhɨtho.
  ian-ian: Ngwuk kat wanɨn. God yelavɨka lɨga vapmba yetɨ ngwula waa wanɨn. God ngwuk
    kat wunai vɨga lɨga kava yagwa ngwula wandɨ. Wuna apma yelaga nda lɨga kavat yagwa
    ngwula waa wandɨ.
  hun-hun: és kérve kértünk, hogy Istenhez méltóan viseljétek magatokat, aki az ő
    országába és dicsőségébe hív titeket.
  mcf-NT: 'mibi bëdambo icmepondambi. —Nuquin Papan: “Icsatiapimbo icquid icmequin
    ëbëdi tabadmendambi,” quequin Esus tantiamiaido mibi nec. Adquid Nuquin Papan
    chiacpadec bëdamboec tabadquid neque. Ambi chiaid niaquenquio yec bëdamboec tabadnuna
    —mibitedi cadeniondambi.'
  kjs-kjs: Naame nimina lo robaa-para puri page kuma pi kone page gialema. Naamere
    ora Gote-na kone muma pora go-rupa pamuaminalo pisima. Go puma Gote-me nimi madaa
    pedo pinalo pora pamualepape lo lakelema. Gore Gote-me nimi nipuna epe puri muma
    nipuna Surube su-para paliminalo mapiraaya.
  mni-mni: Ibungo mahak masamakki leibaak amasung matik mangal adubu saruk phangminnanaba
    nakhoibu koubiba Tengban Mapubu pelhanba punsi mahing aduda hingnanaba eikhoina
    nakhoibu thougatchakhi, themjinjakhi amadi taksinduna leikhi.
  yad-NT: '@see-verse:1TH.002.011'
  mxb-NT: ta sa̱ saꞌanda ndu̱ choon noo̱ ndo̱ ña̱ kee ndó táto̱ꞌon ki̱ꞌo kánian kee
    na̱ kúú ña̱yuu Ndios, chi̱ ni̱ na̱kana ñaá ná ña̱ kandei ndó noo̱ ndato náyeꞌe̱
    ndaa noo̱ ió na̱ dándáki na.
  pon-2006A: Se kakehlaikumwailla, se pil kamwaitkumwailla, oh se kin koangngoangehkin
    kumwail kumwail en momourki mour me Koht kin ketin kupwurperenki, Koht me ketin
    malipeikumwaildo pwe kumwail en iang ahneki sapwellime Wehi oh lingan.
  maq-NT: Hacuaha catihin nuju cjua xi nchunchujun ni ne, nihñu cjuandaja sacuatjin
    meje rë ndiya rë Nina ta, Nina ne, me vëhë xi vaxijin me ngayun xi sacú nuju cahndë́
    hiscan xi me vëhë tacun tsja me. Ngajan ne, jemu cahndë́ ndajyihi camahani.
  hto-hto: Juzíñamui íeɨena omoɨ maméinamona omoɨ jaɨ́cɨna nágarui ñue macállɨfue
    jitáirede. Afefue naui ómoɨmo ocuídɨcue. Juzíñamui ie náamataganona jɨ́ɨrite ie
    illáɨmana illánomo omoɨ jáillena, afe llezica Juzíñamui ebírenafuena omoɨ onóillena.
  por-BRBSL: para que caminhem dignamente de Deus, que os chama para seu próprio Reino
    e glória.
  ces-NKB: abyste chodili, jak je důstojné Boha, který vás volá do svého království
    a slávy.
  cui-cui: Paca itorobatsi xua bewa beta pajinompaem, icha pomonae Nacom pejume cowʉntsiwi
    ichi xua bewa beta jinompae. Baraxua paexande poxoru Nacom paca wʉn duba piamonae
    painya paca exanaenexa xua painya nebarʉ itorobinexa tsane jiwi Nacom pia peitorobi
    nacua beicha tatsi. Nacom pia peitorobi coyenewa xua jiwi peitorobi coyenewatsi
    bichocono peitʉpanae coyenewa.
  boj-2014: Iga niŋgi degŋgoqnem. Di kiyaqa? Niŋgi kumbra Qotei a tulaŋ areareteqnu
    qaji di yoqnsib walweloqnqajqa deqa. Qotei agi a na niŋgi endegsi metŋgej, “Niŋgi
    ijoq babqa e nuŋgo Mandor Koba sosiy niŋgi taqatŋgitqa niŋgi laŋ qureq di so bole
    gaigai sqab.”
  eng-OEBUS: so that you should make your daily lives worthy of God who is calling
    you into the glory of his kingdom.
  eri-eri: ono boya ere tebere ninatege jaimu tagei nomo beele letigi boya huwanyatege
    dangamu tageye. Ono boya ere tere onowou tigini, Itou nogo nomo fanyimu bagu edomuna
    waha langa golowagu ganga boya beele malalamudu letigeiha, wa Itou no tere maidu
    bonade nomo huuna langa yafou waha huwanya la yafa bonade, ha laluwa langa yafou
    hilobainga tei nomo bona yaure tigaiha.
  aly-aly: Ilemel arrenhantherrenh, arraty anaynteyew, Akngeyaw inkwerelheyew-ayteng.
    Rlwaneynew ra arrenhantherrenh, alpeyew aney-alpeyew ikwer-itwel irrwerl, rarl
    atyetyart ilkwa aneyel-itwel.
  wiu-wiu: '@see-verse:1TH.002.011'
  swe-swe: 'hur vi: uppmuntrade (tröstade, hjälpte, gick tillsammans vid er sida,
    förmanade) och motiverade (talade uppmuntrande och stödjande) och vädjade till
    (manade) er att vandra (vanemässigt leva ert liv) värdigt Gud, som ständigt kallar
    er till sitt rike och sin härlighet.'
  cth-cth: A ram hoi a lentoenae thungvah nangmouh na ka kaw e ni, a ngai e patetlah
    hring awh nahanelah, pout laipalah, kâhroecoenae lahoi lung na pahawi awh teh,
    tha na poe awh.
  mti-mti: Nu wasiwam yenete, wat tuwanete, sira diruete. God toimuwawa ge eyawa danave
    unigtan oya yenan auwane. Ye inaiinai meib di wakeigimiya.
  pad-NT: 'A''onira anava''isohibakhiavini: Bada vani''ahaha''oadaha bana ida Deua
    binofiki. Deus a''onira kaboa''ivini hiki ka''da''di avihija kaimoni kidiania,
    oniani ida Deus jahana, vagana, danona hiki-ra avagathanivini hija bana kidiania.'
  twi-twi: Yɛhyɛɛ mo nkuran; yɛkyekyee mo werɛ na yɛkɔɔ so tuu mo fo sɛ montena ase
    wɔ ɔkwan a ɛsɔ Onyankopɔn a ɔfrɛ mo wɔ nʼahenni ne nʼanuonyam mu no so.
  hlt-hlt: Nangmih te a ram neh thangpomnah khuila aka khue Pathen kah a tingtawk
    la na caeh uh ham nangmih te kan suem uh tih ka laipai uh.
  tbz-SIM: kɛ yɑ́úkùnko di kɔ̃̀ntì, kɛ di bɑ́ɑ́ nkɛ di tiè nkɛ yetíróo kɛ dɔ́ dí ndɔɔri
    Kuyie ndɔ́mɛ̀ kuù di yu kɛ dɔ́ dí tɑ ku kpɑ̀ɑ̀tìyuu nɛ̀ ku kpetì miɛkɛ.
  san-GUJ: ય ઈશ્વરઃ સ્વીયરાજ્યાય વિભવાય ચ યુષ્માન્ આહૂતવાન્ તદુપયુક્તાચરણાય યુષ્માન્
    પ્રવર્ત્તિતવન્તશ્ચેતિ યૂયં જાનીથ|
  amx-amx: Nwern arrantherrenh alngwelng-ilemel tjep-tjep-ilek. Nwern arrantherrenh
    twer-ilek, arrantherr arratj mernelhetjeh. Lakenh Altjerr rang arrken awelhetjenh
    arrehantherr. Iterl-arang, Altjerrel arrantherrenh urrarekarl, mer alker-areny
    kwerenhel kwetant anetjeh-anngernt.
  ake-NT: ɨpori'mapɨtʉ kon, aya'kwarʉ kon ne'pɨtʉ pɨ' mɨrɨ awonsi'kɨ ayapiyo'ma kon
    pɨ' ɨuko'manto' kon yau ɨuko'mamʉ kon pa Papa e'to' i'se awɨrɨ, ɨkɨ'manin kon
    esa' wannɨ pe mɨrɨ awonsi'kɨ eke pe tʉpokon pe ɨwe'to' kon ya'.
  qvn-NT: Chaypin nipäcurag Dios munangannuy cawapäcunaypagmi. Nätan chaynuy cawapäcunaypagmi
    Diosga acrarcayäshunqui. Chaura chaynuy cawarga Dioswanmi imaycamas capäcunqui,
    jinaman alisca alipa ricasham capäcunquis.
  tku-NT: Xa'iccāhuaniyān ixlacasqui'nca līlacatejtin nalatā'kchokoyā'tit chī Dios
    lacasqui'n. Dios ū'tza' tī cāta'sani'nī'ta'n jā xla' māpa'ksīni'n ē jā cā'tzēhuanī't.
  bjk-bjk: Meet moxobo öxaxat e mum ma moxobo seseng ölölös e mum bere mum morobo
    talien eöt kö mamaa xö God, nang ibo xukuwe lo e mum urungan kö kingdom ma kinis
    ne mariris se ine.
  msy-2020: Egha e ian nɨghnɨzir gavgavim damutɨ ia tugh gavgavighamin mɨgɨrɨgɨabagh
    ami. Egha ia osɨmtɨziba aterir dughiamɨn e agharim ia ganɨdi. Egha e ikɨrɨmɨrir
    aghuir God uabɨ ifongezimɨn gɨn mangasa ia mɨgei. God Bizibagh Ativir Dughiam
