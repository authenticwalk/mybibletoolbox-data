    kamu naꞋa Ꞌiri nia ka tatalafaꞋa fuamuꞋa ma muke Ꞌado ana ꞋinotoꞋanga nia.
  eng-WYC-2017: and we have witnessed, that ye should go worthily to God, that called
    you into his kingdom and glory.
  eng-WMBB: to the end that you should walk worthily of God, who calls you into his
    own Kingdom and glory.
  zat-NTPS: Gunná bé'entu' le'e gunle ca dxal-la' xelún benne' zaj naque̱' bi chee̱
    Dios, Bénnea' dxuláwizre̱' le'e chee̱ chu'ule naga dxenná be'e̱ lu dute̱ xel-la
    szren chee̱'.
  spp-spp: Wuu mpyi maha yii yɛrɛge maa màban leni yii e, maa yi yu na wahage yii
    á, na yii yii ɲaaraŋkanni yaha li yyaha tíi ná Kile ɲyii wuuni i, uru ŋgemu u
    à yii yyere, bà yii si mpyi si jyè u Saanre sìnampe e mɛ.
  zty-NTPS: Bsa'to' ḻáže'le gonle kan žaḻa' gon no benne' nake' che Dios. Ḻekze' bḻiže'
    ḻe'e nich gak chazle gan ẕnna bi'e Ḻe' ḻo baní' chie'.
  mek-mek: Ke egaꞌina akapaisa alogai, magogo kapula apeniimi emi pakoꞌai foapa inoka
    aoma, ke alomafu oafiiꞌi aisama apaameimi. Ke aꞌaugainimi alafua, ega koa Deo
    oi eifanimi ega agofaꞌai fokoko, ke ega eaea isapu akaikiꞌa fou alogai foagu eoma
    auga, oi ala foagu oma eoma auga mo agugai foagu aoma.
  aey-aey: Ege agena cisdoc duuec tawecnuca age wawaga gagadic mecnuca je maadom.
    Age cebac bilec Anut uqa gale dona eu cobocnu je gagadic maadom. Anut eu uqa age
    uqana culna limeig Anut agena king bilecnuca uqana me bilec ocnuca utaaden.
  urd-GVH: हम आपकी हौसलाअफ़्ज़ाई करते, आपको तसल्ली देते और आपको समझाते रहे कि आप अल्लाह
    के लायक़ ज़िंदगी गुज़ारें, क्योंकि वह आपको अपनी बादशाही और जलाल में हिस्सा लेने
    के लिए बुलाता है।
  ycn-ycn: Huahuacára'a ila'acá piyuque nacaje Tupana huátaca que. Tupana le'ejena
    ina'uqué la'añó rihuátaca que. Ricá i'ihuapari icá ajopana ina'uqué e'iyayá rijluhua,
    i'imacáloje rijhua'até je'echú chu raú penaje. Rehuájena huacára'ajeri huani ricá.
    I'imacáloje Tupana palamane penaje, ri'ihuapacá icá ajopana ina'uqué e'iyayá rijluhua.
  djr-djr: Waŋan ŋanapurr nhumalany mirithin yan, ŋayaŋu-rur'maraŋal ganydjarr-gurrupar
    waŋga'-waŋganynha yan, nhinanharawnydja dhukarrwuny manymakkun, ŋunhi dhu ga ŋanyanhan
    yan God-Waŋarrnhan märr-ŋamathamany. Ŋayi ŋunhi nhunanhany djarr'yurr, märr nheny
    dhu ŋunhi märraŋ muka ŋunhalnydja nhanukalnydja ŋunhi djeŋarra'mirriŋurnydja romŋur.
  kvg-kvg: 'Ni zo nìgugubám neka zita vøizø̄-tøpazam neka vøizø̄-pouweam, av nqægo:
    Zo āv tøneyagé, av Mbumbukiam ndømbøe-poev, ndego zo teqa megeat matev-te neka
    waev kandambaqape-te ndezø-akhayam.'
  rug-rug: hoke va ṉiṉira gamu, na va manoto gamu, meke hoke tozini gamu gami pude
    lulia sa siraṉa pa tinoa, sapu garona pude va qetua sa Tamasa pu ruvata gamu,
    pude somanae pa Nana Butubutu Binaṉara meke sa tinoa tolavaena.
  hop-NT: Nihqe uma as God sinomatnihqey pan hinwisniqat itam umuy ayatiwisa. Pi uma
    put moṅwtunatyayat aw yuṅwt, put amum k̇aptsi’tiwyaniqat pan pam umuṅem tunatyawta.
  san-URD: یَ اِیشْوَرَح سْوِییَراجْیایَ وِبھَوایَ چَ یُشْمانْ آہُوتَوانْ تَدُپَیُکْتاچَرَنایَ
    یُشْمانْ پْرَوَرْتِّتَوَنْتَشْچیتِ یُویَں جانِیتھَ۔
  heb-LB: לחיות את חייכם בצורה ראויה בעיני אלוהים שמזמין אתכם לחלק עמו את כבודו ומלכותו.
  caf-NT: '''Ink''ez Yak''usda ba soo whuldzoo, whuz na''a toohdelh. ''En ''int''ah
