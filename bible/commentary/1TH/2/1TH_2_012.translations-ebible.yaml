  swp-swp: Omi bena aue sae eo aue dobi Eaubada au nanabuei, ia taueogaimiu wa ena
    basileia arinai, eo ia namanamarina arinai.
  bjr-bjr: Maasa innee mandainaina maroofaqa reendeenamma nimaqeeaafanausa maridaqa.
    Anutufa inni naaraidanoo kasooqaqee innaarunai ooruree narí areenarana faqa narí
    ququsara faqa mina faqa marasee narí faqa mariaqee qidanoo. Maasa inniara minara
    iriseeqa innee maqee mariaqooqari Anutuna aidiramau kai fuaqa, minara fuki faaki
    qimariqiafana.
  aby-aby: Godi Dawa Danu yawokaku orofaro yae anifoke Danu arakekawere orofaro ibifone
    ibake yabairo aare wayo korie ibake ya orou we mune Godinu imukeka we ma iwoka
    ukaada weisi. Yama Godinu daabaro anenewaa uforo Godima efike ie baya wefine ibake
    eno weisi.
  eng-YLT: for your walking worthily of God, who is calling you to His own reign and
    glory.
  jni-jni: Taa tiri shi tari unuguna itonno in nikara, unu guna i wuzi tanu unaa sa
    Ugomo Asere madi kunna urunta sa maa titi shi anyimo atigomo ti meme.
  kne-kne: Tan pinapipigsa mi di nemnem yo dowan mi aben binagabagaan ya binilibilin
    dakayo ta onodan yo di kabibiyag ay maibagay si ipogaw en Diyos, tan sisya di
    mangayag en dakayo ta maitapi kayo sin panturayana ya makilak-am kayo abe sin
    kinangato na.
  tgj-tgj: Ngonu nonua mintvmiruto, ngonu nonua minyokto, okv ngonu nonua Pwknvyarnv
    mvngpu modubv rila doolakv vla miyarto, nw nonua ninyigv Karv nga okv kairungnamha
    nonua ka paamu dubv vla goklin kunvngv.
  gui-NT: Ore poócuai peyapo vaera icavi vae. Echa pe reta co jae Tumpa imbae. Jare
    Tumpa peparavo ma, pe reta vi peñemboeteuca vaera iporoocuaia pe.
  quc-TT: Xuqujeꞌ xqakoj qachuqꞌabꞌ chiꞌtaqchiꞌxik xuqujeꞌ chukubꞌisaxik ikꞌuꞌx rech
