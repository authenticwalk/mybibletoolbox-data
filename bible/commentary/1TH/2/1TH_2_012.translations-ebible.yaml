  ood-NT: '@see-verse:1TH.002.011'
  lbm-lbm: वसोच हम भी तुम म सी हर एक ख बिनती करत, अऊर शान्ति देतो, अऊर समझावत होतो
    कि तुम्हरो चाल-चलन परमेश्वर को लायक हो, जो तुम्ख अपनो राज्य अऊर महिमा म भागीदार
