  ory-ory: ଯେପରି ତୁମ୍ଭମାନଙ୍କ ଆହ୍ୱାନକାରୀ ଈଶ୍ବରଙ୍କ ଯୋଗ୍ୟ ଆଚରଣ କରି, ତାହାଙ୍କ ରାଜ୍ୟ ଓ ଗୌରବର
