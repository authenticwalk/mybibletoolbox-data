    sánkria fopwaokrá, ‘Ankár Kwaromp nɨnɨk pwi yaknámpaok saráp paokopenk’ ria sénámpon.
  kto-kto: Pame pemuam agarip mim ga pame mangangas dalap mi ga non lap la mipalo
    maranit. Tie, okosarpang gare tiro, meba mimung puvut maset na irap a Morowa la
    mimarikong ga miteong meba puoming meba miobung na inamon ang ga mionang maset
    iat ga irie una lalabie ula kakanu na panbinim.
  gmv-NT: ኢንቴ ኢንቴና ባ ካዎቴꬃሲኔ ባ ቦንቾስ ፄይጊዳ ፆሳስ ቤሲዛ ማላ ኢንቴ ዳና ማላ ኑ ኢንቴና ሚንꬂዶስ፤ ሎዔꬂ ዞሪዶሲኔ
