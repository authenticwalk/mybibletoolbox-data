    ri rajawarem xuqujeꞌ pa ri ujuluwem.
  heg-NTPO: tuladang el in tao teken mi dalen nas, tek nuting mia, nol hanet mia,
    le mi nulim nol in toma, halin tao Ama Lamtua dalen kolo. Ta Un nam Lahi, man
    haman mi son, le tamam daid Un nenan, halin haup in todan leo-leo nol Una.
  ptu-ptu: '@see-verse:1TH.002.011'
  bzd-NTPO: '@see-verse:1TH.002.011'
  kwf-kwf: Sulia kami fata ni kwairaduꞋa amuꞋa, ma kami ka iribobo amuꞋa, ma kami
