  mal-2015: ഞങ്ങൾ നിങ്ങളിൽ ഓരോരുത്തനെ അപ്പൻ മക്കളെ എന്നപോലെ പ്രബോധിപ്പിച്ചും ഉത്സാഹിപ്പിച്ചും
