    ও মহিমায় তোমাদের আহ্বান করছেন।
  ntu-ntu: Axplrkr nimu, apqtrpzkr drtwrmu, x pibzkr bamu kx nzmnc-krmu natubq, murde
    natakitrde Gct kc tqkqlele nimu mz nzmnclz-krbzmu bade x mz nzprtr-krmu mz nzmyalz-krde.
  pan-pan: ਤਾਂ ਜੋ ਤੁਸੀਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਯੋਗ ਚਾਲ ਚੱਲੋ ਜਿਹੜਾ ਤੁਹਾਨੂੰ ਆਪਣੇ ਰਾਜ ਅਤੇ ਮਹਿਮਾ
    ਵਿੱਚ ਸੱਦਦਾ ਹੈ।
  gvc-gvc: Pʉhtoro Cohamacʉ to sʉho jiropʉ, noa yʉhdʉaropʉ mʉsare pjirocare. Ã jina
    to yaina mʉsa jichʉ Cohamacʉ to cahmariro seheta mʉsare ji dutii sã.
  ksj-ksj: '@see-verse:1TH.002.011'
  sbk-sbk: Aje mwahanziwaga ajendelele weshi ulukwizyo lwenyu hwa Ngulubhi yabhakwizizye
    huumwene nu tuntumu wakwe.
  mya-JVB: ဘုရားသခင် သည်လည်း သက်သေ ဖြစ်တော်မူ၏။
  kgf-kgf: Waŋu eŋeya héŋgaleŋ amaya ʒéma edamuyaiguc keremmu niŋac héihéré énécmianʒac
    Anutu iwac ic embachéra séciguc kecmu niŋac hinocgé énécmima meme seli ac waŋ
    énécmima ʒéseli énécmiyiŋ.
  awb-awb: Ite kaweq iwíáh aiteq itene irupipeq eyoyóinkeheéq íwáhnoruraune. Itensabé
    teiunawe Manikánka wahnah wahnahnirabeq áhnte kawéq mápére. Wega ite mitaq míageheéna
    omaq itéhre. Minayabe, Wega kaweqtaq mía míainserahnue mía míaoro ue pagu pagunéq
    teiátáúne.
  gdn-gdn: Nu wi toginimeya kasiyara negemeya ade wi rabinaga minimeya kwarisi nuwanusuru
    mete negemeya. Nu wi nidimeya teyateyama, iwegemeya ke; ‘Mamanuga God e wi winenibu
    da wi e eya gari rabineya kaiwana e tanai kasiyarai pokaiya idiwana ki nana wagubu
    ki pokere e nuwaiya wi bagi supasupai mena idiwana wainapiyau ki wi inako mena
    idiwoi.’
  nko-NT: Anɩlɔ́wa mlɩ atɛtɔ-ɔnlɩn, lwíí mlɩ klʋn, tɔ́ɩ́ kplá mlɩ anɩaa, mlɩtsía
    tsiátɔ́á ilegyi Bulu ansɩ́. Mʋlɛ́tɩ mlɩ ɔbɛ́ɛ, mlɩbénya mʋ iwíegyí pʋ́ mʋ
    numnyam amʋ ɩkʋ.
  bsn-NT: Rojose mʉa tãmʉojama, mʉa tãmʉobetijaquẽne, quẽnaro mʉare gotimasiorũgũcajʉ
    yʉa, “‘Manire ejarẽmorʉcʉmi’ Cristore ĩre yitʉoĩa tʉjabeticõato” yirã. “Dios ĩ
    bojarore bajiro mʉa yisere bʉto bojaja yʉa”, mʉare yirũgũcajʉ yʉa. Dios ñaami
    rẽtoro ñamasugʉ̃, quẽnaro rotigʉ, “Yʉ tʉjʉ ñarʉarãja” mʉare yigʉ.
  pib-NT: Wumnanukgi ga wa wuykotgi. Ga wa gixa wupgujtayegita, Goyakalu gimuknune
    gixa yanretinripa. Walenwa tomgagi Wale pogirewatyawaka ga wa royaknu yegi gixinripa.
  wiv-wiv: Hita ta lala hita kata vavatuharimiu, hita ka kakatia magalimiu ki malugunia,
    hita ka lala hita kata kakavunimiu miu kata mia mahoto na moge kua a Vuvu e lala
    kete kukulina kirina. Na vuna a Vuvu e kohanimiu miu kata hoho na poloka kana
    kingdom kamana kana glori heta na lagato.
  reg-reg: ati kwaliga kubheile okulibhata lwa muli okubhilikilwa kwemwe ku Nyamuanga,
    unu abhabhilikie mu bhukama na mwikusho lwaye.
  mlh-mlh: Niŋoji mande kikitiŋ buŋo miku bobomiriŋ eŋareru gobeŋ. Anutuji ŋoŋo iŋoyoŋunde
    qorumaŋgo roperu kuririquraŋgo taniŋganimiŋ ore oŋga ŋareya. Ore eru niŋoji maŋ-ŋaŋuŋ
    bapakareru buŋo iŋi mitaniŋgaru gobeŋ, “Eeboboŋaŋuŋ Anuture jiŋoo sagaiŋ ore so
    gbagbataeŋine yobu eba eku goinebi.”
  gof-ENT: ኑ ሂንቴና ዞሪዳ፥ ሚንዳ። ቃሲ ባ ካዎቴኔ ባ ቦንቹዋ ሻካናው ሂንቴና ፄጊያ ፆሳ ኡፋይሲያ ዴዖ ሂንቴ ዳና ሜላ
    ሂንቴው ሚንዲ ኦዲዳ።
  aau-aau: Hromkwe hme kokwe ok-ihey me po hiynuw-mesor kraipakrai kow, seyr hmo uron
    me po hiy-me woro-woro ihey. Seyr hme senkin nak-me-kupaku, homkwe ki erey mon
    ma lwayr ohokwe, homkwe penkin mey me meio e, somokwe God so uru arian se-aw ka
    nakie. God hiykiaw hme po me-huonok, hyo Wayr-hre-yier panpaniowni non serey lyawriy
    e.
  tvk-tvk: Reitin, mattesel xat xamim, mattetutou ni xamim xa mutekameti texeih, e
    mattetakes xamim tengan mukakao ihusil sexien xa Hi ihesi xi ven. Vengan Hi tekes
    xamim tengan muve moletin nan xil e muti e lelaxatien e minehinen te xeihen nan.
  prf-NT: Pinabegsák mi kam, pinarapara mi kam sakay pirmi a kagiyan a mabiyag kam
    a makasaya ten Diyos a nangdulaw dikomoy para mákbahagi para ten kahariyan na
    sakay kaluwalhatian na.
  auy-auy: '@see-verse:1TH.002.011'
  tbg-tbg: Niara vika popohevorave ti, tenavu ni avu aato kempukaiqama nimite, ni
    muntuka kukuqama nimite, niara tiha, Mpo, ne koqe aaraqaaqai nuvaqi vi vaivaro
    Kotiva ni quahama nimitaarire ti variavaunara. Ne Kotiva nai raqikina vatukaraqi
    oru vaiha nai mpeqa okara takuqi vaira tavaate tiro, Kotiva ni naarama tairara
    ti, tenavu vi uvara vi uvara ni tiva nimi variavaunara.
  hub-NT: Tura nuiyasha Yuusa uchiri uruk pujumainaita tumasrumek shir pujustarma,
    tusan timiajrume. Tura nina inamtairi shir pegkera nui tuke pujusmintrum tusa
    untsurmakuitrume tusancha ujayajrume.
  hmo-hmo: Ai ura umui emui noho be Dirava ena ura hegeregerena. Unai dainai aiemai
    hereva goada dekena amo emui laloa ai hagoadaia noho. Badina Dirava ese umui ia
    boiria vadaeni, iena Basileia bona iena hairaina do umui abia totona.
  big-big: Tonuwago ini waligeleya keya kozanglei yana logo ini Anotogo ngai pugu
    ngai yolu pura keya ngaiwak pugurikki kiliyiweki koli yeiya puwili Anotogi yango
    keya marekngangwiligu koyagelik koyibene kelegele keya nguk yeiya. Anoto kele
    inugu wilik kagowing kelemiyagibokko.
  gux-G: Ke yi ya cuoni maama n ŋani u tienu po, wan yua yi yi o badi dienma nni.
  cnl-NT: Ca²³xii'³¹ra'³¹ 'nee'²³ 'e³ jmii'³¹ lǿ² 'e³ ya̱'n³ rɨ²³jmóo² dsa³ quien³²
    Dios. Qui² ca²³'náan²³ 'nee'²³ 'e³ cu³guiin³²na'³ je² røøn³ 'ñée², 'e³ li²³gáan³na'³
    la²³ gáan³ 'ñée².
  zar-NT: Busáʼatuʼ ládxiʼliʼ gunliʼ ca ral-laʼ gun nu nequi queëʼ Dios. Lë cazëʼ
    bulidzëʼ libíʼiliʼ para gaca tsúʼuliʼ ga naʼ rinná bëʼë Lëʼ lu beníʼ queëʼ.
  kde-kde: Hwetu twaninkamyanga na kuntujanga mitima na kunnyuwanga namene muikalange
    muchi chalembela Nnungu ankumbulânga mwenu uchinga muinjile mu Ufalume wake na
    ukulu wake.
  ata-ata: Ia nexi telosinge vaivaikala sou teavutilixu xavutalamengi mo tepeletotosinge
    xe texolixolingengi sou lexe ngingi ngaxolu la maulingenge ne umomomo no anu masaxa
    noxou Lataua e muꞌavalinge sou ngaꞌunalai no anu saxisaxilaꞌu noxou mo nganoꞌu
    mimii lailaixe ane Anu ulosinge.
  qvw-NT: Chaymi Diosninchicpa gubirnunćhu wiñay simpripä sumä alli-alli rïnanayquipä
    aclacuśhan capäcuśhayquita yaćhal, ya'acuna ćhuncay-ćhuncay limapaycälilac paypa
    tincüninmannuy cawsapäcunayquipä.
  nfa-nfa: 'nuka sèmi: paꞌèra dꞌara miu aaꞌi-aaꞌi mi, pasanèdꞌe dènge pamako miu sèna
    ka mamuri dhu mèci, ho pakarejꞌe dꞌara Lamatua. Te Nèngu ka jꞌajꞌi Dhèu Aae, dhu
    paroa le miu sèna ka jꞌajꞌi ana kabarai Na, aa abhu pakabꞌua bera-bera dènge Nèngu.'
  tnp-tnp: Kəni e noliən kətiəh əmə, iahlem əskasɨk itəmah, kəni mahləfəri rəhatəmah
    nətəlɨgiən, məhlətapuəh əskasɨk məmə nəmiəgəhiən rəhatəmah otəhruahru e nəhmtɨ
    Uhgɨn, kəni nɨkin tagiən lan. Uhgɨn u, tətauɨn e təmah məmə nəkəhuva e narmənɨgiən
    mɨne nəuvɨriən rəhan.
  urd-urd: ताकि तुम्हारा चालचलन ख़ुदा के लायक़ हो जो तुम्हें अपनी बादशाही और जलाल
    में बुलाता है।
  hot-hot: Ba asoŋ môlô lokwaŋ lôk athô môlô ba aya ma aêv auk mavi ek nômô êtôm Wapômbêŋ
    anêŋ lahaviŋ. Yani ma ôpatu ba halam môlô ek nômô anêŋ loŋ lôkliŋyak lôk lôkmaŋgiŋ
    kapô.
  mqj-NT: iamo mangkamokoa' kipakilala anna kinanna' sola kisasunan ammu malara tuo
    situru' pa'porainna Puang Allata'alla to untambaikoa' tama kaparentaanna anna
    mangngala tawa illalan kamatandeanna.
  rus-SYN: мы просили и убеждали и умоляли поступать достойно Бога, призвавшего вас
    в Свое Царство и славу.
  mbh-mbh: Ako ranga ve them sung riong ako aro i paengeng lomumu na i opoal thomu
    nge matheong potunnga. Na them tor mun lomu mo o panes inga mimiong ako aro i
    palemi senu inga a God, na ini a God ako i lengo thomu a ile menong e nepes mo
    o el mun ia malmaling a urvet aken.
  bdd-bdd: Ma wete ꞌalohatotowegomiya ma ꞌaꞌabihe waiwaiyegomiya, ta ꞌahegwaegomi
    ma mumugami ꞌibwebweꞌana, weyahina Yehoba boꞌi ꞌihesinuwegomiya ꞌina ꞌebeloina
    ꞌasiꞌasilalana weyahina.
  cbt-NTPO: Achinicancanainquëma'. “Yosë imarama' ni'ton, noyasáchin nico' Yosë noya
    ni'inquëma',” itërainquëma'. Ina acorinquëma' hua'anëntërinquë ya'conacamaso'.
    A'na tahuëri ya'huërin'pa' quëpantahuachinquëma', noya noya ya'huëcontarama'.
  srn-NT: wi ben taki nanga unu, wi ben gi un dek'ati, èn wi ben sori un tak' un mus
    tan libi leki fa Gado wani. Na En kari unu fu kon ondro a tiri fu En èn fu teki
    prati ini En glori.
  cta-NT: Nguxtyucua ya jiꞌi̱ ma̱ chaꞌ tyucui tyiquee ma̱ cuaꞌni ma̱ ñaꞌa̱ chaꞌ tsoꞌo
    nu ntiꞌ ycuiꞌ Ndyosi chaꞌ cuaꞌni na nde chalyuu, chaꞌ juaꞌa̱ xñi ma̱ chaꞌ jiꞌi̱
    ycuiꞌ Ndyosi chaꞌ tsaa ma̱ ca su tlyu su xee tsa su laca Ni loo.
  bqc-SIM: Wa lɛdàwá, wa á nↄ̀sɛ nìniɛ́, wa naɛwá á kua ka gbɛ̃́ pↄ́ Lua ń
    kpá kpala gawide pↄ́ bↄ̀ a kĩ́iuↄ kuawa.
  tcz-CHONGTHU: Keihon nangho kangeh uva, katilkhou uva chule katem nau chu nangho
    Pathena dinga lomtah a nachonna dingu kati ahi. Ajeh chu aman aLenggam le aloupina
    a chan nei dinga nakouvu ahi.
  mar-mar: जो देव आपल्या राज्यात व गौरवात तुम्हास पाचारण करीत आहे त्यास शोभेल असे
    तुम्ही चालावे.
  snp-snp: '@see-verse:1TH.002.011'
  isl-isl: svo að líferni ykkar yrði Guði ekki til skammar – honum sem kallaði ykkur
    inn í dýrðarríki sitt.
  spy-NT: Kikiititiirook ānkiikiimchook kule ōyēyē ng'aleek chēē ing'ērēēchē Yēyiin
    nyoo kuurook bōōbuur ꞉tukul oyemte bāytooyiisyēēnyii ākoo wōōyinnyii.
  xnn-xnn: Liniwliwaliwmi ya inpagpagagetmi dakayo ta adi kayo somadsadot ay mangsolsolot
    isnan gawis ay maikkan tapno pagasingenyo si Apo Dios ay nang-ayag ken dakayo
    tapno maibilang kayo isnan awnitna mentolayan ya isnan kinangatona abes.
  mwe-mwe: tushikuntaganga ntima, nkupinga mmanganje na ndamo malinga shibhaapinga
    a Nnungu bhanshemilenje nnjinjilanje muupalume na muukonjelo gwabho.
  tte-tte: Saugana kamiyamiya luwamiu mena samalulu mena kakabi-yakaiwemiu na mesabana
    ami miyamiya Yaubada ana kaba yaliyaya, iya bwaimwa sauga meuloina iyogayoganmiu
    na kwalusae ana kaba loina wasawasana kalona mena.
  tcs-tcs: Mipla i bin tok gudwei po yupla. Mipla bin meke yupla pilgud ane prapa
    spik yupla po pole da wei wea i meke God api. Em bin singaut yupla po kam insaid
    dat ples wea God i ruloba ebriwan wea da sainilait, dat paua blo em.
  hlt-THB: tha ni pek khqi nyng, ngaihqepnaak awi kqawn law unyng, a qam ingkaw a
    boeimangnaak ak khuiawh nangmih anik khykung Khawsa mik cuuk hatlaak na khawsak
    aham awi kqawn law unyng.
  soq-soq: No e wadodomanalete badoletana ita nuala ituite wanwan euda God menasadia
    rua wanlempa. Tane God e me gonaawa ita sapawaida bedewe waina baiwa apalen.
  qub-qub: Chaymi gamcunata shacyächir willaparä Tayta Diosninchi munashanno cawanayquipaj.
    Gamcunataga Tayta Diosninchïmi acrashurayqui paypa ñaupancho imay-yajpis cushisha
    cawanayquipaj.
  att-att: Á jinudduák mi nikayu ta palurotan naw lâ yù napiá nga ipakuá ni Namarò
    nikayu, tapè meparáyaw si Namarò megapu sù napiá nga akka-akkuán naw. Ta si Namarò
    yù nagágál nikayu, ta mesipà kayu sù pammagure na ánna paddalingáráng nayù karáyo
    na.
  bki-bki: Kumemi numila kenemiu iviso nalo melumu bo, nubar iliano nalo na ilivituniano
    ban kamiu, a numidular kenemiu jidomiano bavin ka monoka kuvila kenemiu meuliano
    rimei rimemedu rivu ea kiado Atua kiano bajago, na naio naruei bio kamiu ka kumei
    jouro ea miamoiano na bo ea kiano navenatuboiano.
  bqp-bqp: O lɛ́ dàáwa, o á nɛ̀sɛɛ kpàtɛárɛ, o nakaraáwa, de á kunna kɛ lɛɛlɛ kũ
    gbɛ̃ kũ Luda ń ká kpata gakuride kũ à bò a kĩnaannↄo.
  mcp-mcp: Sə́ á dʉ cwîny bɨ̂, dʉ lʉl bɨ̂ mənyúul, sə́ dʉ báásʉlə bɨ́ nə́ bɨ kyéyʉg
    kuú njɔɔnd Zɛmbî mə cɛ́ɛl yí. Bɨ mə́ jəlá nə cʉgə ntɔ́ nəcé Zɛmbî nyə á jɔ̂w bɨ́
    nə́ bɨ bə́g buud ɔ́ Faan dɛ́, ŋwa dʉ́n kɔw nyə́dɨ́ gúmə́d.
  hat-hat: Mwen te ankouraje nou, mwen te konsole nou, mwen pa t' janm sispann fè
    nou konprann byen ki jan pou nou mennen tèt nou pou nou ka fè Bondye plezi, paske
    Bondye rele nou pou nou resevwa pa nou nan gouvènman l' ak nan bèl pouvwa li.
  npl-NT: Tejwah yotomechyolchikajkeh, yotomechyolsewijkeh, iwa yotomechnonotskeh
    kenijki kipiah de yeknemiskeh ipilwah Dios, Akin nomechnotok xiyetokah kan Ye
    tlanawatia iwa xikselikah iweyilis.
  bgg-bgg: Gathek è nathek shii lububo rek phi, gathek è nathek shii liijiing phi,
    chiih-è gathek ne nathek shii khung hanyie è awairo Sajathua nane Biisiie shii
    thang yi pha nathek shii ho pha ji shii Hamangkhung-aphuii è sang pha chai ichua
    shii rai pha lububo rek phi ro.
  eng-TCENT: and testifying that you should walk in a manner worthy of God, who calls
    you into his own kingdom and glory.
  eng-BSB: encouraging you, comforting you, and urging you to walk in a manner worthy
    of God, who calls you into His own kingdom and glory.
  cpu-NT: Ari nokempitaayetakemiri eeroka, inkene pantayetaineri ikovakaayetzimiri
    Pava, tema iriitake iyoshiiyetaimi, ari piñeero pisaikai ipinkathariventantai
    otzimira irovaneenkaro.
  san-ASM: য ঈশ্ৱৰঃ স্ৱীযৰাজ্যায ৱিভৱায চ যুষ্মান্ আহূতৱান্ তদুপযুক্তাচৰণায যুষ্মান্
    প্ৰৱৰ্ত্তিতৱন্তশ্চেতি যূযং জানীথ|
  tac-NT: Ramueka iwérali 'yáruturu 'emi. 'Emi 'yuga mochíruturu ramué napu'lige 'emi
    'we resí nilia mochígichi, 'lige rejcholi 'yáruturu 'emi napurigá nabí 'la sébali
    olámala napurigá najkí Onorúgame. Onorúgame júkuru bayeme napurigá lisensia nejímala
    'emi napurigá Onorúgame nulámala 'emi alawálachi. Alarigá nokiáká 'we semátiri
    ju.
  eng-WEBPB: to the end that you should walk worthily of God, who calls you into his
    own Kingdom and glory.
  gfk-H: '@see-verse:1TH.002.011'
  viv-viv: Boi tova moyaꞋaina aluluꞋageyemi, aseꞋasemi akikivevatuna kadu agahegahevagadonemi
    be gava dewa Yaubada yana kaliva gilubodadi, medede amine wanahuluhuluva. Yaubada
    gikovami be yana yoꞋogaga kalivai-mina vevine-mina aseꞋasemiya ginavehivehimeya
    ada Bana buye wanakaiwabu.
  yao-yao: Twanlimbisye ni kwatusya mitima ni kwajamuka kuti nkombole kutama kwa kwaŵajila
    Akunnungu ŵakummilanga kwinjila mu Umwenye ni ukulu wao.
  tgp-tgp: kama lo ngurunguru hin kamim, ale kama lo retituetueni kamim, ale kama
    lo verea r̃ilangi vara ha hahau na mauri sei God i pa avulahi hin kamim hinia,
    enia natu, mo tovi kamim vara ha mai hin nona mauri atu enia mo supe hinia peresi
    na hasohasona.
  auc-NT: Mïni quëwënö adinque Wængonguï tocæcäimpa, ante cædinque mïnitö tæiyæ̈ waëmö
    quëwencæmïnimpa, ante mönitö nanguï apæ̈netamönipa. Ayæ̈, mïnitö mänömaï cæte
    quëwencæmïnimpa, ante waadete apæ̈netamönipa. Ayæ̈ adobaï mönitö wæætë wæætë apæ̈nedinque
    mïnitö ïmïnite adodö ante ancaa apæ̈netamönipa. Wængonguï ïñömö, Botö Awënë Odeye
    nempo quëwëninque mïnitö botö ñäö ëmöñömö botö tönö godongämæ̈ quëwencæmïnimpa,
    ante tömengä mïnitö ïmïnite aa pedinque apænte ængampa.
  kbc-NT: '@see-verse:1TH.002.011'
  bmh-bmh: Iguanag agal oiagab gusig maraimai, uhu gamacabun gusig maraimai, Uwait
    nugau ougab siksikabun gonugau igul naliu sesamorabun gusig ze awaremun. Uwait
    nug ag gonugau duailel pet alaraimai, ag wanimag naliu mui gonugau pigsal subantal
    dabun ulareun.
  ctu-BL: Tsac subeyet lojon ti mandar cha'an mi la' wajñel ti uts'at che' bajche'
    yom Dios tsa' bʌ i pʌyʌyetla ochel ti' yumʌntel ti panchan.
  meq-meq: Nəmaa vəlakum gədaŋ. Nəmaa gawakum amboh hərwi ada mede kurom mâ yay a
    gər a Mbəlom, neŋgeye nakə a zalakum hərwi ada kâ fələkum a bəy ŋgay, ma təv nakə
    ŋgwalak eye haladzay aye.
  noa-H: Mag wawimamua marau pãrag “Chadcha Hẽwandam dau na wënʌrraju haai nʌmjöta
    wënʌrrat'ʌ̃” haajeejim, hichdëu durr jʌ̃a sim gaai wënʌrramk'ĩir hichdëuta maach
    t'ʌ̃r sĩewai.
  alp-NT: Ami ahnau imi, ami aktili imi lalemi kai ami beteke ktili ete imi be suke
    imi hidupe lulu Alla Eni pleta rebe Eni tamataru suke esi onore leke Alla laleIje
    ndina. Le kena Alla Ipleta ite tamatare, Ikoti imi kena rue kaiNi kai selu Eni
    hitate elake.
  san-VEL: ya ii"svara.h sviiyaraajyaaya vibhavaaya ca yu.smaan aahuutavaan tadupayuktaacara.naaya
    yu.smaan pravarttitavanta"sceti yuuya.m jaaniitha|
  kbq-kbq: Tagra ana nehanunketma tamagrama kama vnazana, Anumzamo'ma tamagi nehuno,
    Agri'a masanentake kuma erigahaze hu'nea Ne'mofo so'e kumapi vugahaze.
  kbh-kbh: '@see-verse:1TH.002.011'
  ron-LSB: pentru ca voi să umblați în mod demn de Dumnezeu, care vă cheamă în Împărăția
    și gloria sa.
  pon-pon: O je padaki on komail er, me komail en alu inen wei ta, duen me kon on
    Kot, me kotin molipe komail on pein a wei o pein a linan
  nhe-BL: Timechilhuijque para xinemica xitlahuac queja quinamiqui pampa Toteco inmechnotzqui
    para xicalaquica campa yajaya tlanahuatía huan xijpiyaca imoparte ipan ihueyitilis.
  sps-sps: Mam faparits rom fakats tsumi, mam te tsue faparits of mami ma kaa famaun
    tan kat te komainy non e Gov to te fikoo mami Ya ma naa fi mi tana Waan Ya ma
    nom amin gumgum rof unya Gormirmir.
  wnc-wnc: ginu inandek inandek tasikumanggen. Ninda unzing tasike gin danidamuke
    gwaut wamu asinggan danike ginda kepi Anututa take nataak kaknga tawake tasiningge
    take siknga natake danidamukumang. Siwan Anutu wa nin yaniwamban ninda itane kekeknga
    aknga gepbiatang koyutnimde yaniwanggak kapa unin.
  bus-bus: Wa lɛ́ dàawa, wa a nↄ̀sɛ kpàɛare, wa nakↄ̃rɛawa, lɛ a kuuna kɛ sɛ̃nkpɛ
    kↄ̃n gbɛ̃ kɛ̀ Luda ń ká kpata gakuidee kɛ̀ bↄ̀ à kiiannↄo.
  gub-BL: — Pezapo wiwi Tupàn hemiapo putar haw peho peiko nehe, uru'e peme. — Pepytu'u
    zo iapo re nehe, uru'e peme. — Aze pepuraraw ma'erahy kwer nehe, Zezuz rehe pezeruzar
    haw rehe nehe, pekyze zo izuwi nehe, pepytu'u zo pezeruzar ire a'e ma'e ipuraraw
    mehe nehe, uru'e peme. Tupàn a'e, penexanexak kwehe mehe a'e. Amo 'ar mehe nehe,
    pemuigo kar putar uzepyr nehe, omono e putar ukàgaw upuràg eteahy haw peme nehe
    no. (Tuwihawete romo hekon a'e.) A'e rupi uruzapo kar hemiapo putar haw peme ure.
  imo-imo: Eno konopu enge nimbe konopu wango nipili molangei nimbolio, Goteni nanga
    pa teli moro kombuna nanga imboma molko kondangei nimbo eno peya molamili waio
    nimu kani yu kanopa penga pimo mele aku uluma kau waliwalima teko molaio nimbo
    paa enge nimbo mane tirimulu.
  boj-boj: Iga niŋgi degŋgoqnem. Di kiyaqa? Niŋgi kumbra Qotei a tulaŋ areareteqnu
    qaji di yoqnsib walweloqnqajqa deqa. Qotei agi a na niŋgi endegsi metŋgej, “Niŋgi
    ijoq babqa e nuŋgo Mandor Koba sosiy niŋgi taqatŋgitqa niŋgi laŋ qureq di so bole
    gaigai sqab.”
  ulk-ulk: Ki wabi okadeskeda a ki wabi degderapeda a ki wabi sirdaiswereda wa able
    tonar ge uridwa pe Agudi doge debele ike pe E wabi dabgereda Abi baselaiem a Abi
    zoromem.
  eng-DRA: We testified to every one of you, that you would walk worthy of God, who
    hath called you unto his kingdom and glory.
  knf-knf: ŋji ŋtëŋţënan, kajakan namiir, kajakan naţu kabaţ, nahilna ţi mnwo mi nan
    nado kado iko yi Naşibaţi aŋaluŋ, ul ankdu'anaŋ ţi pşih pi nul nabot nawo na mndëm
    mi nul.
  san-KHM: យ ឦឝ្វរះ ស្វីយរាជ្យាយ វិភវាយ ច យុឞ្មាន៑ អាហូតវាន៑ តទុបយុក្តាចរណាយ យុឞ្មាន៑
    ប្រវត៌្តិតវន្តឝ្ចេតិ យូយំ ជានីថ។
  arn-NT: '@see-verse:1TH.002.011'
  zas-NT: Ma banan lojdi din guibandi ziꞌc rayal guiban bén ma na̱j ree xbejn Dios,
    bén rbejdx lëjt din yayalidi xanyabaa lod rniabeeman.
  ken-NT: Sɛ́fyɛ̀ nyaka bhe ntɨ nɛ sɛ́kpɛ̀mɛ nyaka bhe bɛ nɛpɛ́m ɛnɛka nɛ́nchyɛ Mandɛm
    maŋák. Yí kɛ ábhɨ́ŋɨ́ bhe bɛ mǎmbak bo abhɛn yi achi Mfɔ wap nɛ bɛ mǎmbák
    ndu kɛnɛ́m ɛki nɛ yi.
