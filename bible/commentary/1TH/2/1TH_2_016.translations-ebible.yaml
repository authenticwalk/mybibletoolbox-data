  ena-ena: '@see-verse:1TH.002.015'
  nbq-nbq: It ako andi, avakwa weram Yakuri dek menda Ala en enagap wendarup wene,
    nit yugurugu dogogup en yiluk, sup ando mbalogo bininilagwi halok, it weyak ambi
    labok adigat ogarit wagagwa-wagagwa, “Andi hudi ari labuk,” hudi bagoma ako ari
    lagya halok, Ala aninis ap akwa enovaga bisaliga ako ndatak, yogwak ogo aninis
    mondok it enovaga bisaliga o.
  tgo-tgo: Thɨ mando na thɨ munjeva thɨ dagetenime na thava wo vavaghare weŋgiya thiye
    ma Jiu gharɨgharɨniye na thɨ vaidiya vamoru. Lenji vakathaŋgiko thiyako e tɨne
    mbaŋake wolaghɨye kaero thɨ vatavatabo lenji tharɨwe. Loi le gaithɨ kaero i yomara
    na i lithɨ weŋgi.
  yap-yap: Ra guyed rogon ni ngar taleged gamad ni nge dab gu machib niged e thin
    rok Got ngak e pi’in gathi yad piyu Israel, ni ir e ra thapegrad ngak Got. Denen
    ni yad be ngongliy ni gubin ngiyal’ e ireray e re fol nike yan i mada’ ngay. Ere
    fini aray e ke taw e damumuw rok Got ngorad!
  mop-NT: le'ec ti tanoo' u yaaltic u wet'e' ti tzicbal eteloo' a ma' Israel ti'i
    ca' sa'albücoo'. Baalo' ti tan u tz'ac'ül u sip'il aj Israeloo'o. Tz'a'qui asto
    ti c'ochi tun u q'uinil u c'ochol u tz'iiquil a Dios yoc'oloo'o.
  tet-tet: Sia nalo sohan oi-oik, nebee ita lalika hodi Manfatin Diꞌak baa ema seluk,
    tan sia la noꞌuk Naꞌi Maromak sori ema seluk. Nodi nunia, sia butuk siakaan salan
    hetak aas. Etuk, nosi ikus Naꞌi Maromak nahibu toꞌo taa ukun baa sia.
  hlt-MCSB: Amamih kah tholh te a tomthap taitu vanbangla namtom rhoek te daem saeh
    tila thui ham khaw kaimih te n'haek uh. Tedae amih te kosi loh a bawt duela a
    tlak thil coeng.
  xtd-NT: Ka juini‑da xa juña tnuꞌu‑da tnuꞌu vaꞌa Ianyuux nuu ñayiu ña ka kuu ñayiu
    Israel, xa ma kuú koio‑i xiꞌin kuechi‑i, ko ña ka xejoon ñayiu Israel. Kɨu xiꞌin
    kɨu, ka kida ka ñayiu Israel kuechi. Ko vitna, xa n‑xee hora xa ndundeꞌe Ianyuux
    nuu mee‑i.
  mdy-ETH: ዔያታ ዓይሁዴ ማዒባኣ ዓሳ ዋይዚ ዻቃንዳ ቃኣሎ ኑ ኬኤዙዋጉዲ ላኣጋኔ፤ ዬያይዲፆና ዔያታ ጎሜይዳ ጎሜ ቃሲ ቃሲ ዓኣዻኔ፤
    ዬያሮ ሃሢ ጋፒንፆይዳ ፆኦሲኮ ጎሪንታ ዶዲ ዔያቶ ሄሌኔ።
  spl-spl: '@see-verse:1TH.002.015'
  usp-NT: jwi'l tijk'attak kawch cuando oj chikaj tikab'ij tzilaj jtaquil chirij Kakaj
    Jesucristo rechak yak ma' rijajl ta' Israel pire ticolmajtak laj jk'ab' jmacak.
    Jilonli jwi'l juntir ri trantak tijin tijtz'ab'aj jb'a jmacak, pero sub'laj c'ax
    jk'atb'itzij Kakaj Dios tina ranna chib'ak.
  zav-NT: Beṉə' Izrael ca' choso'ožone' əgwzeɉni'ito' beṉə' cui zɉənaquə beṉə' Izrael
    bi de'en cheyaḻə' goncho par nic̱h cui yeyeɉcho lao yi' gabiḻən'. Can' chso'one'
    de'e na'anə' do tyemp choso'ozanch xtoḻə'əga'aque'enə'. Bagwc̱hoglao Diozən' c̱hega'aque'
    de que zeɉḻicaṉe yesə'əzi'e castigon'.
  sgz-sgz: '@see-verse:1TH.002.015'
  kek-NT: Xic' neque'rec'a nak nakach'olob xya̱lal chiruheb li ma̱cua'eb aj judío
    re nak te'colek'. Ut riq'uin li ma̱usilal neque'xba̱nu rajlal, k'axal cui'chic
    nanumta lix ma̱queb. Abanan yal jun nak quichal xjosk'il li Dios sa' xbe̱neb.
  blz-NT: Raaya'a mantalantangi i kai mengelelekon wurungna Alaata'ala na lipu' sambana
    men taasi' Yahudi kada' i raaya'a sida salamatkonon. Koiya'a a wawauna i raaya'a
    sinampang munturangi dosana pataka sampa a idekna ka' koini'i i raaya'a ia kana'mo
    ukuman gause maso'na Alaata'ala.
  poe-NT: A̱ ntá tjinkaonni kíxin chrókjua̱ko̱he̱ni tí sín jehya judío tí tan jína
    chrókuaáxin sín a̱ ntá tí sín judío tjinkakonhya sín chrókjuakoni. Na mé xi̱kaha
    imá nchekꞌánkí sín tí jie̱ kuènte sín. A̱ ntá xi̱kaha kjuíchꞌe sín ntá Dios sinchekjasóte
    chꞌán tí jehe sín.
  san-TAM: அபரம்ʼ பி⁴ந்நஜாதீயலோகாநாம்ʼ பரித்ராணார்த²ம்ʼ தேஷாம்ʼ மத்⁴யே ஸுஸம்ʼவாத³கோ⁴ஷணாத்³
    அஸ்மாந் ப்ரதிஷேத⁴ந்தி சேத்த²ம்ʼ ஸ்வீயபாபாநாம்ʼ பரிமாணம் உத்தரோத்தரம்ʼ பூரயந்தி,
    கிந்து தேஷாம் அந்தகாரீ க்ரோத⁴ஸ்தாந் உபக்ரமதே|
  cof-NT: '@see-verse:1TH.002.015'
  srm-NT: biga de ta biinga ku u nöömö fu wa musu konda di Buka da dee oto sëmbë dee
    an dë Dju. A di fasi dë, de ta tapa de u de an musu feni di heepi u Gadu möönsö.
    Nöö fa de ta du ën naandë, nöö di hogi du u de hia te a ko dë tjongoo. Biga di
    hatiboonu u Gadu ta kai leti a de liba awaa.
  qvs-NT: Ñukaykuna chay mana judiyu runakunata yachachinayaptinikuna judiyumasinikuna
    mana munansapachu yachachikunaynikunapa. Mana munansapachu Tata Dios chay mana
    judiyukunata salvanankunapa. Chayta mana munashpankuna sukaman uchallikuykansapa.
    Chayrayku Tata Dios sukaman sinchita piñakushpa kastigankasapa.
  zca-NT: No or nzhakla no di'zh no widi'zh nazhon che'n Dios lo rë men, rë xa' gat
    lë't men Israel, par nu bixa' ro' lo rë kwa'n nazhe'b nzho bixa', per nala't rë
    men Israel le' noi. Kuze', guzhe miza la rë kwa'n nzë'b xki bixa' lo Dios, mbaino
    guzhe zakzi Dios bixa'.
  cbc-NT: Jãã pʉame, judío majã caãmerã cʉ̃ã na canetõmasĩpeere borã, Dios yaye quetire
    jãã caquetibʉjʉgamiatacʉ̃ãrẽ, jãã quetibʉjʉ rotietinucũñama. Tore bairo na caátirotietie
    jʉ̃gori nocãrõ pairo niña na yaye wapa pʉame. Bairi ãme majũ tie wapa roro popiye
    na tãmʉo joroque cʉ̃ caátipa rʉ̃mʉ cõñarõ majũ baiya yua.
  qxo-NT: Paycunaga Tayta Diospa alli willacuyninta pipis willacuyänanta mana munarmi
    tsapata churapäcur caycäyan. Nogacunatapis tsapataga churapaycäyämanmi mana Israel
    runacunapis salvacionta tariyänanpä willacuyaptï. Tsaynö alläpa jutsayog cayanganpitam
    Tayta Dios rabyarnin paycunata mana cuyapaypa infiernuman gaycunga.
  mox-mox: Ta wese me Diu nuanuadi ema lugaihi taudi ge me Diu ʼidia ina giveluaʼuya,
    mana ge nuanuadi mali qabu ʼetoyavua ina lobei Yaubada ena gamosoala ʼinega. ʼInega
    edi luveifanayavo veqidua otaqa ta Yaubada ena gamosoala niʼa ilobea.
  kew-kew: Gore niaame pa ruru radonu-para epe agaa laketa pisima. Goa pisa pare nimumi
    epe agaa pagoa kone rulata pisimi pare Juda aanumi epe agaa mogeape pora rugusimi.
    Goa pisimi-pulu nimuna wae yoto meape yaere mea rulataboa pupitagi pa neme. Goa
    peme pare Gote nipuna ratu yawape agaare nimu madaa aba epa ia.
  dww-dww: Be raḡan matabuna taudi ta riuriu tuaḡaiemaina da tauma nam sibo vari verenama
    eteni ḡarodie kè rarau guguye da sibo a yawasana. Inam kedane taudi adi gewagewama
    ta tatai potopotodina. Vutuna aubainama Mamaitua ya medi be adi kovoḡama ya utedina.
  twi-ASANTE: Wɔbɔ mmɔden sɛ wɔbɛsi yɛn kwan sɛdeɛ ɛbɛyɛ a yɛrentumi nkɔka asɛm a
    ɛbɛma amanamanmufoɔ no nkwagyeɛ nkyerɛ wɔn. Yei ma wɔn bɔne kɔɔ so daa. Na Onyankopɔn
    abufuo wɔ wɔn so.
  aoj-aoj: Eaꞌ sasopama ufiaꞌwa afaꞌ ugaꞌipas basef Godi esis sogololama anini ma
    nowambilasi sotanimai sogape andeandeꞌ. Esis Juda sandaꞌas naꞌamba deiꞌ sowatani
    waf awafi asasifi atapif fataga luꞌuf aꞌowaꞌ. Fowaꞌ God natitilis dowaf apaꞌ deiꞌ
    okom wandafunai ananinai nafiꞌi natagamas nemaf akutaifi nondaꞌas awes lamonas.
  cbv-cbv: Judíowã nihcannit iiguípna ĩ bejat déedih náahcan, Jesúíh doonádih naáwádih
    jwĩ bejechah, judíowã jwĩ naáwátdih ĩ jãhíhip yʉh jĩ. Pánihna, Diosdih yehna ĩ
    niiját jíib, íijnit, Dios queétdih bʉ́dí ã peéh chãjbipna caá.
  taw-taw: Pen binɨb Juda mel okok, kɨli God nop gos nɨgɨnɨgel agɨl kɨlop agñun agon,
    Juda bɨ anɨb okok chɨnop Mel agɨlak. Taynen? Kɨli binɨb Juda mel okok God kɨlop
    ma adɨkɨd dɨnɨmuŋ agɨl nɨgɨlak. Tap tɨmel anɨb okok pelpel jɨmñɨl anɨgɨpal ak
    God ne nɨŋɨd, kɨlop gos tɨmel nɨŋɨd yul awl ñek mɨŋel awl yɨbɨl ak kɨlop dup.
  jic-NT: Cupj qjuisastsja judiopan tulucj 'ücj mpatjam Dios lal. Mpes yupj jilal
    tjevelecj Jesucristo po'ó. Judiopan ma jisastsja cupj mvelecj judiopan tulucj
    jilal Jesucristo po'ó. Mpes malala nyuca la tjajay cupj qjuilal. T'üc' way lovin
    malala nyuca la tjajay. Newa nin lajay yupj. Dios po ma jos yupj nin lajay, ne
    jupj pajal ca jis capj ntülüs quinam.
  zap-NT: Rsoow men rlaandet men yzëët noo gan pezee yláá mén ne nakdet men-Israel
    lo dol. Ne rlaa men zenga, laake men rlandalre xdol men; cheguel sakzi Dëdyuzh
    men.
  wer-wer: Pitök ten Anutuu utpetetakaan kama niöpna ngön pöt ar omën muntaröen ök
    nianganëak il niwariipënëak pël ëaut. Pël yaëën pitëm saunat kaö panë saut. Pël
    ëaatak Anutuu ya sangën pömpel peene pitëm naë yaarö.
  ipi-ipi: '@see-verse:1TH.002.015'
  qul-NT: Evangeliota willayta munaycu mana judiocunaman salvaska canancupaj, paycunataj
    jarc'awancu. Chay jinamanta sinchita juchacunawan junt'achicuncu. Cunantaj Diospaj
    mana aguantay atina castigon paycunaman jamuchcanña.
  tnc-tnc: Ritaja ᵽo'imaja majamarã imarĩ, “Judíotatamarĩrãteoka Jesúre tããriyaᵽayu”,
    ãrĩwa'ri nare yija bojamaka judíotatarãre yijare sabojarũjebeyu. Rĩkimakaja ba'iaja
    nabaarijayua imatika imako'omakaja ĩ'rãrĩmi uᵽakaja ba'iaja nabaarijayu. Bikijarãja
    i'suᵽaka nabaarijarika ĩara'aekaki imarĩ, “Ba'iaja nabaarijayu waᵽa ba'iaja nare
    yijũarũjerũkirĩmi no'ojĩrãmarĩa sajariwa'yu sarã seyarũkia”, Tuᵽarãte ãrĩᵽuᵽajoayu.
  ter-NT: Muhíkova vomínoa xâne ákoti itukapu jûdeu ne emo'u Itukó'oviti motovâti
    íteovahiko ne pahúnevo, opósikomaka topíkeovi. Koatine kóye kohíyakeahiko váhere
    ítuke, kutí'inoke kousókovotine uhá koeti kó'iyeovoku vaherévokoti motovâti itúkeahiko.
    Yoko kó'oyene, ákone ipíxa, vo'oku yónoane ímainevo Itukó'oviti oúkeke.
  bmr-NT: Jaarumo bu judiomɨ iicatɨmoco itaajaqui mɨjɨɨbeguejirunaaca imeguehicatɨmo.
    Jillɨtɨ janaanɨcɨvɨro imitɨco guiraatusumo. Jaamaño jisumi imino Moocaani ñɨhicuno
    omoonɨjino gasecuhi diitohallɨvɨ.
  fuf-fuf: Hiɓe fanni men yewtugol ɓe wonaa Yahuudiyanke ɓen fii wota ɓen dande, ko
    nii ɓe jokkiri hebbingol junuubaaji maɓɓe ɗin. Kono tikkere Alla nden sakkitori
    nangugol ɓe.
  bhl-bhl: Num Suda kawtiw num ibik biliw kawtiw im aneng aneng angom kalo unemaluw
    ding dim bakate, kawtiw bi deet deet keyemeko, num mutum okilewkabiliw kawtiw
    keko, num kunum waneng ilo Sunbin-Got em sunsun finik so kulomin deiw em sang
    bakayem unemkabuluw deiw be bul gewsi kelomin ibolow kealenaliw te. Kebomeliwi,
    ikalem ibolow tem em sili sili nam kukuw be fasu koleweko, beki beki kelewkabiliw
    kasike, fe kabalak e, Sunbin-Got em kaisuw fian be im dim fein kaim dim fitewoke
    te.
  ons-ons: Eŋe soringeu paki kitatŋongoi, ŋene qelaŋ ŋei miti don edanŋem, eaŋo koso
    ebuki maine menaŋgeu rap, masi yaline ma okangoi, iwa yemo sotene naso baŋem borikine
    kutno ma wakoi, paki yekuat namo Anutu wane busuŋo ŋado qoe kuteno wake pamaike,
    eaŋo enguki mida lelekei.
  con-NTPO: ingima se'pi'fa, israembindeqquianga ccushaya'chone condaseye in'jansi.
    Tsendeccuja tsa'caen egae tsincoñe atesupa ti'tsse tsu egae tsincon'fa. Tsa'ma
    tsa'caen tsincon'fasi tsu tayo Chigaja tise'pa injama'choma somboeña'chove tson.
  ghs-ghs: Nanai nagapa abi maina painake sinabidza hiiremi qidzanatorai. Oonihe Dzuta
    abi bai hiireqi kahosa nokomeho baga minaite baaoraihe poiqa oma baga oi ao nokomaeho
    irita taasubi.
  peg-peg: ଇନାକିଦେଂକି ଇସ୍ୱର୍‌ତିଂ ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ତି ମୁକ୍ତି ଆନାକା କାଜିଂ ହେୱାର୍‌
    ଲାଗାଂ ସୁଣାୟ୍‌ କିଦେଙ୍ଗ୍‌ ହେୱାର୍‌ ମାଙ୍ଗେଙ୍ଗ୍‌ ବାଦା ହିତ୍‌ତାର୍‌ନା; ଇ ଲାକେ ହେୱାର୍‌
    ନିତ୍ରେ ଜାର୍‌ ଜାର୍‌ତିଂ ପାପ୍‌ ବାର୍ତି କିତାର୍ଣ୍ଣା; ମତର୍‌ ହେୱାର୍‌ତି ଜପି ରିସା ପୁରାବାର୍ତି
    ଆର୍‍ତାତେ ।
  txu-NT: 'Mã ne mekbê idjaer mekam amikrà on? Bir, nã bãm ar ije me bajtem, me jamã
    Metĩndjwỳnh kabẽn jarẽnho itẽm nhym kute me utàrmã nhym mekbê idjaer mã: ar ikukrà
    ar o ba. Godja me ã anen arek Metĩndjwỳnhmã ngryk jadjàro tẽ:n kam arỳm Metĩndjwỳnhmã
    ngryk jadjàr mex ne. Nhym kam arỳm Metĩndjwỳnh prĩne me axwe pãnh meo ajkẽ.'
  eng-WEBU: forbidding us to speak to the Gentiles that they may be saved, to fill
    up their sins always. But wrath has come on them to the uttermost.
  gnw-NT: Echa'ã jecuaeño orembɨavai, agüɨye vaerã oremiari judío mbae vae reta pe,
    uyembɨasaca vaerã. Jucuarãi jecuaeño judío reta uyapo jeta ete icavi mbae vae.
    Ẽrei Tumpa uiporaraca eteta co chupe reta.
  mux-mux: ‘Pulu Yili-ni Juda-yambu naa molemele yambuma tepa liipa, mindili nolkemela
    kupulanum-na wendu liipa, yu-kene molku kunjingí kupulanum-na liipa monjumba mele
    oliu naa niamili.’ niku, oliu andupu yambu-lupa kanuma ung nimbu simulú kupulanumele
    pipi singí telemele. Aku telemeláliinga enini ulu-pulu-kis telemele mele taki-taki
    olandupa-olandupa aima wasie pali telemele, akiliinga, ulu-pulu-kis aima pulele
    enini-kene kamu pemba. Pe ekupu Pulu Yili-nga arerembi kolumba enale enini molemelena
    kórunga kam-kamu omba lelemú.
  maj-NT: B'éch'oni̱ nga b'eni̱jmíi̱hi̱ xu̱ta̱ xi najmi ntje̱ judio̱ tje̱he̱n ra̱
    én xi ts'ínk'ankihi̱ xu̱ta̱. Tehe̱nte títs'íntsené jé yjoho̱ nga b'a̱ tíi̱ncha
    ts'ín, tu̱nga nd'a̱i̱ ja j'aik'úhu̱n xu̱ta̱ xu'bo̱ kju̱a̱kjaha̱n Nti̱a̱ná.
  bkq-NT: Judeu keba modoram Jesus wâgâ tâdâsemagueho xina nhegatudyzebamo. Awylygue
    toenzepa inakai modo anhesezedylymo, Deus tânagazedo nhondylymo warâ. Toenzepa
    ise xypyry etay âzenagazeolymo.
  kue-kue: Te no kamambuno di Yomba Bina tomga. Ye engenge tandaglmeno makai sigo
    bir-mam pangwa mambuno i God yomba ere-i dinambedi pre konbauna sigetdi norikwa.
    Ana God dem kumbrukwa ye mina pai kondungwa.
  cot-NT: aritarite inintajiavecaquea irojocaavaquename yamenaquenagueti nonintajiaque
    nontsatacajaiaqueri teeca irijorijoigueji cameetsanijite irimeshiajitaquerinijite.
    Iquejejiacagueti imaica, icovaeguishemajajiaca, irootaquetari aapojaca imaica,
    icatsimamajajiaqueriquea Aapani Irioshi.
  bnp-bnp: a vuhuna ri ngaru ni ta pupukari mateu nahea mete ge vakalongo a Velenga
    Kamumu ne mua e huriki i uka ma mua a Iuda. Ri koi mu gu bole a nimahuri vakaroro.
    Ra i mavonga, a naro hale ne huriki a Iuda nga ri vakalipopo ri kupo hateka. Ngane
    a Vure i madihi a hatena pali ne ria, i pelekado ria.
  apn-NT: 'jakamã na htem mẽ akwỳ kot Tĩrtũm kôt amnhĩ xunhwỳr pymaj mẽ anê mẽ ixkurê
    nẽ mẽ inhmã: —Kwa Ijaew kêt xwỳnhjê mã Tĩrtũm kapẽr jarẽnh kêt nẽ. Ja mex kêt.
    Anẽ. Mẽ ate Jejus kôt amnhĩ xunhwỳr nẽ nhỹrmã Tĩrtũm wa kuri atĩr tũm nẽ apaja
    mẽ kãm hprãm kêt jakamã na htem ã mẽ anê àmnàr o pa anhỹrja o amnhĩ tomnuj nẽ.
    Mẽ kot amnhĩ tomnuj tỳx o mẽ pa xwỳnh jakamã na Tĩrtũm mẽ kamã gryk nẽ. Koja nhỹrmã
    mẽ kot amnhĩ xà htỳx kamã hamak tũm xà hwỳr mẽ rẽnh pa.'
  ctp-NT: Ja nda neꞌ judío nu kuxi kanꞌ chabiyaꞌ ꞌwa chaꞌ chkwiꞌ ba chaꞌ ꞌin Jesucristo
    loꞌo neꞌ xka laꞌa tsuꞌ tujoꞌo, chaꞌ ka tyoꞌo laa neꞌ xka laꞌa tsuꞌ kanꞌ ꞌin chaꞌ
    kuxi bra kanꞌ; kanꞌ chaꞌ ngwañaꞌan nchka tlyu la kiꞌya nu ndiꞌin ꞌin neꞌ judío
    kuxi kanꞌ, kanꞌ chaꞌ msinꞌ ꞌa tiꞌ Ndiose ꞌin neꞌ kanꞌ. Ndiꞌin chaꞌ ta Ni nu tiꞌí
    ꞌin neꞌ kanꞌ chunꞌ ndiꞌin la.
  opm-opm: Ama inahat napapti han bap ihir nuhurnong Juda na hat pati ihirnong Got
    oh ambutipra. Ihan Got orhe ihirnong ambutin meng oh gur pot pisasipri napor nuhurnong
    baso napor mandap nagatmatinmat inahatirimur. Ihir ihat er hat saptin Got orhe
    bopor heisupnong isip mat apisus gin isipnap mat mandatirimur. Isip mat mandatperhan
    gin Got orhe bopor heisup oh gin amkar sut papatmur.
  bvr-bvr: Minypa birripa jimarna barra nyirrbu-jobujoba aburr-workiya ngayburrpa,
    jimarn jarra bama aburr-yinaga ngayburrpa gala barra nyiburr-yinmiya Jentayl yerrcha
    nyibu-ngurrja burrwa janguny barra wanngu aburr-ni. Gu-gurdiya ngacha minypa gubu-mungburdapa
    werra aburr-negiya aburr-workiya Ju yerrcha aburr-gata. Wurra gun-guniya gugu
    ganapiya, Wangarr gun-burral gu-negarra nipa a-bachirramiyana burrwa.
  wal-wal: Aihuda gidenna asai attana mala, nuuni etau qaalaa yootiyoogaa diggoosona.
    Qassi eta nagaraikka ubba wode dari dari bees. SHin wurssettan Xoossaa hanqqoi
    eta bolli wodhdhiis.
  zad-NT: ḻa' chsej chllongake' c̱hix̱je'into' beṉ'ka' bi nak beṉ' Israel cho'a xtill'
    Chioza' kwenc̱he yilagake' na' bi kwiayi'gake'. Na' daa chongake' ka', chzanchgake'
    saaxya c̱he'ka', na' daan, ba nakten ile'gakile' yeḻ' zak'zi' wala' we' Chioza'.
  kmg-kmg: Ehuc qâpuc miti jazapene manarâ biaŋkenšipiŋte aka henareeŋgopieŋ. Jaŋe
    iŋuczi iŋuc ehuc sâqocne faio fefec hefekupie kiŋjeŋicte sâc micne qame Anuture
    kimbeŋ fisi-jarewec.
  aso-aso: Laza ato atoꞌ vetida vo monoꞌ lo-ngemekunivo gili Oꞌmosoꞌmo do nguꞌ izivo
    minilizave lo volosa nonivo aꞌmine Zuda ve ingine neꞌmine igi lelikumuꞌ nene monoꞌ
    goloso laaꞌ nanako aka hize tilelobe li lovo gani li-limaaꞌ aniꞌ. Ingine neꞌmine
    iviꞌ iviꞌ igi minikevo engiꞌ lihime ehetoꞌ ehetoꞌ ogo dize minavo Oꞌmosoꞌmo izeboloꞌ
    molaniꞌ neꞌmi lovoꞌve nene engita mo ogo minave.
  uli-uli: Re luluwaley bo rebe hapolahohmem mo irel yamem foloyu ngalir Gentiles
    hapatpat le yebe hasi ngalir molow. Iye sengal yar foru sala iye lepal molfid
    kala resa faesul foforadoh chog. Iwe ngo igla ila yesa holar ssong la yael Deus.
  nin-NT: Ni ima yo aba a zha da aba a ta han inta ni ibre ku abangga ba nggo a si
    si ani Yahuda hen, Ure ku wre ku nggo ta kpa ba ttungo nggo. A na meme na du ila
    ure imbarr yi i ssu ma ni ito. Ni ikikre yi, ziza nggo unfu ku Abachi ku u ka
    nga na ba ba.
  tgk-tgk: намегузоранд, ки мо хушхабарро ба мардум расонем, то ки наҷот ёбанд. Бо
    ин корашон ҳамеша косаи гуноҳҳояшонро лабрез намуда, ба ғазаби Худо гирифтор мешаванд.
  acu-NT: 'Iikia judíochu ainamunmasha Cristo chichame etserkatasar wakerarin waininayat,
    judío ainau iinka surimramkarmiaji. Tura ninu nintin tuke tunau piatkamu asaramtai,
    Yus: Nuke ati tusa, nu judío ainaunka kajerak, ni wait wajaktintrincha nukap susartinuitai.'
  cak-WNT: Ruma tek riyoj xkajo' xkatzijoj ri ruch'abel ri Dios chique ri winek ri
    ma ye israelitas ta riche (rixin) chi xecolotej ta pe chupan ri quimac, ri israelitas
    xa xojquik'et chutzijoxic ri ruch'abel ri Dios. Y rumari' ri quimac ri israelitas
    xa benak chic pa nim chuwech ri Dios. Y wacami ri Dios xa ruya'on chic ri nimalaj
    ruc'ayewal pa quiwi'.
  ebk-ebk: Tit-iwa sa, tay penachascha ay mangepawa kan chakami ay mun-ekasaba as
    nan chiyuycha Gentil ta maesarakancha koma. Hiyana nan chacha at-atun ay manapitapi
    as fiasfiasorcha inkiana ongoongor. Ngem ad wani, inumchan nan manusaan Apo Dios
    kan chicha.
  spa-PDDPT: Nos prohíben hablar a los gentiles para que sean salvos, a fin de llenar
    siempre la medida de sus pecados. Pero la máxima ira llegó sobre ellos.
  ruf-ruf: Tsawabama watughome kuwapetela iwanu iwali si Wayahudi, usenga iuwaghalila
    ukombotsi. Apfo pfipfo pfawamemese nzambi tsawo tsawatendile ghamatsuwa ghose.
    Lekeni sambi maya ye Imulungu iwahulumkila!
  gun-gun: Mba'eta amboae regua kuery pe ayvu romombe'u ta ramo ha'e kuery orejoko
    karamboae, amboae regua oo jepe e'ỹ aguã. Ha'e rami ojejavypave ovy rire ha'e
    kuery áry poxya ou ae ma.
  agu-BL: Na yi cyajbil yi e' judiya'tz i'tz tan qui katxolil yi balaj stziblal scyetz
    yi e' yi nk'e'tz e' judiy. Tan yi xtxolbila'tz, e' te'n na chitzan tan bowbaje'n
    quil squibaj, poro yil tzajpon wi' tz'ak'lok chicaws tan Ryos.
  isn-isn: Ai akugiiye kuleke kuligitya ni anyaingu iti alije kugunwa. Mapumilo akwe
    ingi kina alongolekile ni milandu ao. Mpelo ikuo nilang'wa Itunda lazilee migulya
    ao.
  eng-PEV: They try to stop us telling everyone that God can save people that are
    not Jewish. That Jewish mob did a lot of bad things in the past, and they are
    also doing those bad things now, so they make God angry, and he is going to punish
    them.
  ilo-ULB: Pinaritandakami nga agsao kadagiti Hentil tapno maisalakanda. Ti pagbanaganna
    dayta ket kankanayonda a naynayonan dagiti basbasolda. Umayto ti pungtot kadakuada
    iti kamaudiananna.
  pir-NT: '@see-verse:1TH.002.015'
  anv-NT: Ámmyɛ mamgbɛge ɛsé nnó ɛ́kágé dégaré bɔɔ́ abi álá pɔ́ bɔɔ́ Jus
    mekomejɔɔ́ Ɛsɔwɔ ayi ákage pyɛ Ɛsɔwɔ áferé ɛbwɔ́ né ɛfwyale gabo. Ndɛre ápyɛɛ́
    mbɔ, ágbɛ́ge gabo bwɔ́ mfaá gabo kpaá tɛ akwɔnegé ndɛre Ɛsɔwɔ akɛlege nnó
    akwane. Ne nana metɔɔ́ ɛsɔ Ɛsɔwɔ. Ɛla gachyɛɛ́ achyɛɛ́ ɛbwɔ́ ɛfwyale.
  sab-NT: Cha kle chage kwianske cha ta Jesucristo gerua tragakalin kwian me israelita
    ole, ene be chke uñale kwian me israelitage Jesucristo giti ama ña tien gitiru
    ji chugege age me no gdale, agwa kwian israelita me cha chuge ngwadi geru Jesucristo
    giti trage kwian me israelita ole. Kwian israelita agedu tanre me no kle age me
    no diali, kwian ene ulita agali chege jiske ama kle age giti, Chube skwatige gwage
    amadi age me no tanre, age ene gdale Chube kle ji tirare gbe kwian ene ulita alin.
  tmd-tmd: Ñɨŋ Krais nugw pɨŋ, ñɨgö kömö mag yoŋyöbö nöiönɨŋö, rön, an Krais mönö
    wä nuŋ aku Juda nöbö mö yöi akuyöbö ñɨgö yad nölmɨn, Juda nöbö mö akuyöbö ölɨsö
    rödön, ödöi ana wobmɨdöia. Almɨdöi aku, ñɨŋ öim öim ap kib mag gwogwo rɨmɨdöi
    mag akwör rɨp duön duön duön dumɨn, ap kib mag gwogwo ñɨŋ bɨhöu dib wab mɨŋi röxg
    mɨda. Makwam weik God ölɨsö rödön mɨ ömörö diba ñɨgö pɨ nölmɨda.
  acr-NNT: Ma echiriꞌ kaqatzijoj ri Utzilaj Tzij chikiwach ri na e ta aj judiꞌabꞌ
    chaꞌ kekolobꞌetajik, rike kakitij uqꞌij kojkiqꞌatej. Rukꞌ waꞌ lik katajin ukꞌiyarik
    ri kimak y jekꞌulaꞌ riꞌ ri nimalaj qꞌatbꞌal tzij re ri Dios kꞌo chi pakiwiꞌ.
  kpg-kpg: Digaula gu hagamada e bule gimaadou gi hudee agoago gi digau tuadimee i
    nnelekai ala e mee di haga mouli digaula. Deenei tamanaiee o nadau huaidu ala
    nogo haihai i nia madagoaa huogodoo. Dolomeenei gei di hagawelewele o God la guu dau
    i digaula!
  taj-taj: ओच्‍छे अर्गु य्‍हुलला म्‍हिगदेसे थार्बा याङ्‌गै भिसी थेःना लबा ताम यहूदीगदेसे
    ङन्‍दा थेःना लआपुङ्नी। थेह्रङ् लसी यहूदीगदेसे पापथोरी झन पाप लजी। थेतबासेलमा परमेश्‍वरसे
    यहूदीगदेदा सजाय पिन्‍बा मुला।
  avt-avt: Hɨr newenai haiu matɨp mɨt nerer wit wit nɨrapɨt tɨ me Isrel hɨm me Krais,
    te hɨr neweikɨn sip newet menmen enum God kakɨkepi. Nɨpaa ere in hɨr mɨt enun
    nɨrɨak enum im. Te menmen iuwe enum God kakrɨakem epei mamnen.
  cbk-cbk: Cay ta precura gayot sila sangga canamon cuando ta predica came el mensaje
    del salvacion con aquellos hende-Judio, para aquellos hende-Judio puede queda
    salvao del castigo de Dios. Ta omenta gayot sila el di ila maga pecado, hasta
    por ultimo el rabia de Dios ya alcansa canila.
  uig-ARA: «يات ئەللىكلەر»نىڭ نىجاتلىققا ئېرىشىشى ئۈچۈن ئۇلارغا سۆزلىشىمىزگە توسقۇنلۇق
    قىلىۋاتىدۇ. شۇنىڭ بىلەن ئۇلار گۇناھلىرىنى ئۈزلۈكسىز چېكىگە يەتكۈزمەكتە؛ لېكىن
    غەزەپ ئۇلارنىڭ بېشىغا تولۇقى بىلەن چۈشۈرۈلۈش ئالدىدا تۇرىدۇ.
  tuf-tuf: Isat Sir chihtá judío bár bin quino ehcwáy yinyat éyinat isat ehcuti ac
    síwata yajacro. Eyta ehcú ayti síuyat Sir ub cahmar ur ay bár yajcaro. Cahmor
    cat ay bár yajacro. Acsar cat etiti yajcaro. Eyta cuácayat, Sirat eyin ur ay bár
    yajquíc ques cuít cuécwataro. Ahran cuecuc caba cucaro.
  abx-abx: pina'agi si pagpara'ulang-na mga iya si pagparapahalling kami' si mga ma'in
    Hebro labihan pa nga i katuyu'an kami' basi' agkasaralbar to mga a'a. Si da'inan
    pa'agi, sigi-na hamok mga iya tambak i mga sala' nagparapamuhat-na mga iya ngan
    anakka nayto si panubtuban-na. Sanglit takka-na na mga iya si kastigu-na si Diyos.
  mco-NT: Yɨ judíojäy ajcxy tɨ capx'adujccɨxy co ca' huaad ngapxhuäcxyɨch je Cristo
    ytɨy'ajt ma yɨ jäy ajcxy huɨdibɨ ca' yjudíojäyɨty, nej huaad ajcxy y'alma ñïdzóoccɨxɨpy.
    Co jadu'n ajcxy ytundɨgooy, chi ajcxy ooy nïgɨ ypocy ñïbety ma Dios. Per Dios
    tɨ ooy chip y'ejcɨn pɨdacy ma judíojäy mɨɨd ajcxy ypocy ycɨxpɨ.
  cpb-NT: Te ikowaiyini nonkenkithateniri ñaantsi kaari Judá-itetatsine, rawisakoshiretantaiyaari
    irirori. Iro ikaariperoshiretantakari Judá-ite, ari iñiimaitaiyaawo rowasanketairi
    Pawa paata.
  aon-aon: '@see-verse:1TH.002.015'
  hus-NT-2005: pos tam i léꞌ ki tawnaꞌ xi yabtsik u judío abal ka loꞌeytsik jeye,
    yab tu walkál ki tʼajaꞌ. Anchanꞌ, más u walbinalichtsik. Por xoꞌ, exomich in bajwal
    xowkʼi nin kʼakʼadh yajtsiktalábil na Dios neꞌech ka ulchich ba jajáꞌtsik.
  mig-NT: Te kájasu̱‑de ja̱ ká'a̱n‑ri̱ jíín ñáyɨvɨ sɨ́ɨn nación náva̱'a ka̱ku‑i. Te
    súan káskútú ná'ín‑de ku̱'a kua̱chi kándi̱so‑de. Te sɨkɨ̱‑dé ni̱ chaa̱ ndɨ'ɨ‑ni
    tu̱'un kití ini̱ Dios.
  bps-bps: du mngabal ale kfagula mlabal i katdòmi di dad to ise Dyu Tnalù Dwata i
    gafalwà dale. Taman matnù dad salàla, na ani kibòla smikof i kdee salàla. Taman
    takel di dale i kalbut na kukum Dwata.
  mbs-mbs: so migsagda dan te pegtoladà day te menge otaw kenà Judiyo te mekelowà
    dan lekat te salà. So egsagda dan te pegtoladà day, egdogangan dan se menge salà
    dan. Meneng agpet den dan detengan te pelumun te Timanem.
  tof-tof: Dadanzan i kibü bóleanóm kaindako Morroal Bóktan büdrratgum Zu pamkolpam-koke
    nidipko. Ki ibüka Morroal Bóktan büdrratódakla, God ibü iade zid nirre tibiób
    kolae tonarrdógab. Ene Zu kolpama pamkolpamdózan bóka bamgündako, i metat tibiób
    kolae tonarr kwób asudako akó ene ngarkwat kuri semrróne, God ne kolae tonarr
    ngaru ingrinürr. Da Godón wirri ngürsila dómdóm minggüpanan tótókda ibüka.
  cme-NT: Ba sa taara i piiye pigãaŋ *niɛraamba suɔ baŋ ka kor dumaa. A ce dumaaŋo-na,
    ba migãaŋ ba naara kunaŋgu ba ãmbabalma-na. Ma saa ji fa Diiloŋo juɔ yagar gãŋ
    baa-ba.
  sus-sus: E mu wama muxu xa si gbɛtɛe kawandi alako nee xa kisi. Na kui, e na e xa
    yunubi nan tun xun masafe. Kɔnɔ Ala xa xɔnɛ bara e suxu.
  pon-2006: Irail pil song en irehdihsang kiht se en dehr padahkihong mehn liki kan
    mahseno me pahn komourirailla. Metet iei laud en diparail kan unsek me re kin
    wiewia ahnsou koaros. Eri, met engieng en Koht lelohngirailehr!
  dad-dad: Idi neid tobonuneid bun, amã haiden wogõ mafiyẽdi di, isennẽya dalouf nigin
    naaburamã gudũ difedig. Naab anĩ bunem, faimud idi neid mosor tete tete dife di,
    mudu isedig. Age fiya nigin, Negur nẽ didi kisi feleya bagai, idi bun mogo isin.
  zab-NT: Rcuadeb idxuenén de bniety ni quɨt ná bniety Israel xa xquel gacdeb perdón,
    ziy xquel lagacquɨ laadeb catiiodeb quia de xtulddeb, ne adeb acadeed guelna xte
    Dios axtpacza rut nalo.
  jae-jae: Êsêac sebe sêkô aêac auc gebe asôm mêtê, taŋ ênam lau samuc sa naŋ atom.
    Amboac tonaŋ tec sêgôm nêŋ sec sêboa sasa ŋapaŋ sêmoa e gêjam sêga. Mago Anôtônê
    têtac ŋandaŋ kêtap êsêac sa sugac.
  ksd-ksd: ma dia tigal avet, upi koko avet a tata pire diat ra umana Tematana upi
    da valaun diat; upi diat a vaot vatikene kadia varpiam; ma ra kankan i tar vana
    taun diat ma i tar ot.
  msm-NT: pinaagi to pagbaebag podom kanami to pagnawnangon to kagi to Diyus diya
    to kona no mgo Hibru agun mayuwas podom sikandan. Sikan madoot no mgo hinang dan
    nakaponu on to gantangan to Diyus. Kaling bali man no ogkastiguhon din on.
  myk-myk: Shi we wu ɲɛ wu ɲɛ Yawutuu-i ge, pu ma giin pu da wèe ɲaha kɔɔn na wèe
    ganha bu shɛ Kilɛ wo Kilɛ Jozaama pu yɛrɛ li pye pee mu kɔnhɔ Kilɛ di pu ɲuŋɔ
    wolo wɛ. Lee funŋɔ ni pʼa pu wo jurumu wu ɲɛhɛ fo na shɛ nɔ wu tɛhɛnɛ na. Ga Kilɛ
    wo loyire le lʼa pa do pu ɲuŋɔ ni.
  sbe-sbe: matawuwuna se kaipate bena se hekaiyawasigai kabo taba nige ka hededelau
    dagela tamowaidiyao udiyedi na mauli se lobai. Teina yodi laulau ta unai ede yodi
    baꞌaya meta se koihepwataꞌuyoidi. Na Yaubada yona kouyalayala ede ye laomako kewadiyena.
  mcr-mcr: Ne, Israitqä qäyä etaŋgi, huizi iquauŋi, quwqä suqä quvqä iuta, häŋä imäkäqumuatqŋqä
    kukŋuä tuqŋqe, mäutqŋqä inemäkpŋqä itqäŋä. Hea ique-ique iiŋä imäkäpu, quwqä suqä
    quvqe yändi-yändi imäkqa peyätqätaŋguwitaŋi, Goti Iqueqä äwqä tnäŋi, kima qäqinyä
    wimetŋqä itqäuä.
  cux-NT: Ní taachi neⁿ'é 'nū ngaⁿ'á 'nū nduudu cuaacu nanááⁿ 'iiⁿ'yāⁿ chi nguɛ́ɛ́
    yeⁿ'e ndaata yeⁿ'é yā caati cuuví nnguaⁿ'ai yā, 'iiⁿ'yāⁿ s'eeⁿ chi paisanos yeⁿ'é
    nī nguɛ́ɛ́ n'guúⁿ yā chi ngaⁿ'á 'nū. 'Tíícā ni vɛ́ɛ́ cá nuuⁿndi yeⁿ'é yā. 'Tíícā
    diíⁿ yā maaⁿ naati cuayiivi Ndyuūs caⁿ'á yā chi ca'a yā 'iiⁿ'yāⁿ s'eeⁿ 'áámá castigo
    chi neené diitūu ca.
  tur-YTC: Kurtulmaları için öteki uluslardan olanlarla konuşmamızı yasaklıyorlar
    ve günahlarını durmadan çoğaltıyorlar. Sonunda Tanrı’nın gazabı üzerlerine geldi.
  san-ITR: aparaM bhinnajAtIyalokAnAM paritrANArthaM teShAM madhye susaMvAdaghoShaNAd
    asmAn pratiShedhanti chetthaM svIyapApAnAM parimANam uttarottaraM pUrayanti, kintu
    teShAm antakArI krodhastAn upakramate|
  bel-N: забараняюць нам прамаўляць да паганаў, каб тыя былі збаўленыя, і гэтак дапаўняюць
    грахі свае заўсёды; але дасягнуў да іх гнеў да канца.
  sch-sch: Sanminringna an man theina ranga Jentailngei kôm thurchi kin misîr tena
    mi khap rangin an pûta. Ma angdên han sietnangei an lei tho bang ngâi hah an
    tho thangsuo ani. Male atûn amongnatak chu Pathien taksina an chunga atung zoi
    ani!
  mic-MIQNT: We'gaw wejo'tmi'tij 'nqa'lugsinen ugjit mo pestunmuanen ta'nig mo Lesui'peulti'gw
    na gelu'lg agnutmaqan pgisituaten ta'n tli ugs'ta'titaq. Mo pualugsiwoq gilew
    ta'n mo Lesui'peultiwoq ugs'ta'tinew. Etna na ugjit wejo'tmi'tij 'nqa'lugsinen
    ta'n tel pestunmu'tieg. Pa na apjiw pata'taqatijig gatu nige' wesamita'jig aq
    Gjinisgam wegaiugtuaji aq ulmaji ilsumataq.
  huu-NT: Judíuaɨñedɨnomo Cristo rafuena caɨ lluana jitaiñedɨmacɨ. Jusiñamui judíuaɨñedɨnona
    jillotajana jitaiñedɨmacɨ. Iese jeacɨno fɨnocana nia jaidɨmacɨ; ia ja muidomo
    Jusiñamui rɨicaillɨfue anamo jai itɨmacɨ.
  jiv-NT: Warí, Israer-shuarcha Uwempratin Chicham ujaktaj tákurnisha niisha suritramainiaji.
    Nuna túruiniak yaunchu tunaan túriarmia núja̱i̱ṉkia naṉkaamas yamaikia túrawarai.
    Pai, túrasha yamaikia Yusa kajetairi̱i̱ imiá tsuuma̱i̱ ana nui̱ pujusarai.
  otm-NT: Nɛ nu'bʉ má xihmbe yʉ ją'i ngue hing yʉ judío ra 'yu dí pø Oją ʉ, pɛ bi
    hɛgähe ʉ yʉ judío. Janangue'a bin te yʉ́ ts'oqui ʉ, nɛ nuya bi ts'änni da nu rán
    ts'ɛmbi Oją nts'utho ʉ.
  dah-dah: Go mar gobe al miŋ hoyaŋ Yuda mar moŋbe epte ma Al Kuruŋyen dirŋeŋ weŋ
    henayiŋ yeŋ nurde haŋyen. Niŋgeb neŋ beleŋ al miŋ hoyaŋ hitte kuŋ Al Kuruŋyen
    dirŋeŋ weŋ heŋ heŋ belŋeŋ goyen tagalde hitekeb igiŋ ma nurde meteŋniniŋ walde
    haŋyen. Mata buluŋ gwahade tike kuŋ kuŋ kuruŋ wor po hekeb Al Kuruŋ beleŋ yeneŋ
    wasak titek moŋ geb, Al Kuruŋyen bearar bana po haŋ.
  tnk-tnk: mamhəmwur mə tuhənise kɨmaha iahəpwəh nəɡkiariien m nərmama rɨpko mhə irəha
    nəkur Isrel kamo Kumwesən ruvehimɨru irəha. Ia noien nəha kamhakutan pen noien
    ərəha səvənraha meste trukuər. Mətə təkwtəkwuni nəha niemaha səvəi Kumwesən ruvəuvehe
    mɨneste irəha.
  kpr-kpr: '@see-verse:1TH.002.015'
  san-IAS: aparaṁ bhinnajātīyalokānāṁ paritrāṇārthaṁ teṣāṁ madhye susaṁvādaghoṣaṇād
    asmān pratiṣedhanti cetthaṁ svīyapāpānāṁ parimāṇam uttarottaraṁ pūrayanti, kintu
    teṣām antakārī krodhastān upakramate|
  nho-nho: Maatou ni haia hoki naa tama naa ma ki puuia, ki see hakaea maatou te Lono
    Taukareka raa ki naa tama i aaraa henua. Teenaa ko naa taratara teelaa ma ki lavaa
    te hakaora naa tama naa. Teenei naa haisara katoo laatou ni ppena imua raa ku kaatoa atu
    ki laatou, i te vana laatou e mee nei. Aa teenei naa haaeo TeAtua raa ku ppesi atu
    ki laatou.
  gym-NT: Nitre ñakare israelitare rabadre dianintari, abkokäre nun töta nebe kukwe
    kuin Jesubtä kädriei bentre angwane, nitre israelita tätre neme ja rüere nunbe.
    Ne kwrere nitre israelita tä ja mike ngite bäri kabre krübäte. Yebtä abko Ngöbö
    moto gadadi, käkwe ngwiandi ja ngie nuen kri krübäte.
  azg-NT: Ata ninꞌquitëꞌhin já na tavinanꞌnë́n jñꞌoon naya ndëë nnꞌan na mañoon tsjan
    conduihan chaꞌ ntyja ꞌnaanꞌ joꞌ nndëë ntsinꞌman Tyoꞌtsꞌon ñuan ꞌnaan nanꞌñeen.
    Ndoꞌ na contꞌa nnꞌan judíos na nndaꞌ, covaquintooꞌchen jnanhan. Ndoꞌ naneinhin,
    juu na itsivꞌii Tyoꞌtsꞌonhan, quindë ya itꞌuiihanꞌhin ntyja ꞌnaanꞌ na conanꞌtjahin
    nnon jon.
  bhd-bhd: ते तैना गैर कौमन सेइं तैन केरे मुक्तरे लेइ गल्लां केरने लेइ असन रोकतन।
    तैना पापे पुड़ पाप केरतन ज़ांतगर परमेशर तैन सज़ा न दे, ते हुनी परमेशरे तैन पक्को
    सज़ा देनेबालोए।
  too-NT: Xlaca'n tū' quincātamakxtekāni' na'iccātā'chihuīna'nāuj a'ntīn tū' israelitas.
    Quina'n iccātā'chihuīna'ncu'tunāuj para que natapūtaxtu. Lā' chuntza' huan israelitas
    ā'chulā' taka'lhī ixtalaclē'i'ca'n. Lā' ū'tza' nacālīmāpātīnī Dios.
  ind-AYT: Mereka menghalangi kami untuk berbicara kepada orang-orang bukan Yahudi
    supaya mereka dapat diselamatkan. Begitulah mereka terus memenuhkan dosa mereka,
    tetapi murka telah turun atas mereka sepenuhnya.
  cjo-NT: Jee, osheki ithañaakotapiintawitakina nokenkithatakayemi eeroripaeni, rooma
    eeroka kaari joriiyotatsi. Tee ikowakagaeyawitzimini paapatziyawo ikantziri Jesokirishito
    rowawijaakotantemiri Tajorentsi. Eekiro riyaatatzi rantziro kaari kameethatatsi,
    omaanta iroñaaka ikijiri irira, kyaaryo rowashironkagaeyerini.
  nsn-nsn: Doh gisina ka uedanga tar tur tane tamiueim tar uelhire tasir gime uanisine
    mara hikisina pah ra uelkarusis. Tar niguatonene ra guatainisin, gisina ra uamoko
    toto dedempe tenas niguata uasa, doh na nimaliana God ke kotpokoso manasa tasisin.
  san-DEV: अपरं भिन्नजातीयलोकानां परित्राणार्थं तेषां मध्ये सुसंवादघोषणाद् अस्मान्
    प्रतिषेधन्ति चेत्थं स्वीयपापानां परिमाणम् उत्तरोत्तरं पूरयन्ति, किन्तु तेषाम्
    अन्तकारी क्रोधस्तान् उपक्रमते।
  tna-NT: Aimue tuneseda tsada mahue ecuanaju judío mahue cuana Diusu sa quisa saida
    cuana equisa puji tuneda di d'eji su paputa puji. Da putsu, tueda judío cuana
    sa jucha cuana eyapacatiani. Beju jiahue chamacama Diusu sa jubida castigo tuna
    peje su cuinana.
  lid-lid: tasah iri amekes san ta aturuk ahi, ta sala satiye sahou ta Kindrei sala
    tiri lau badu leheleh. Handru, iri baso-ok ta Kindrei kakohok iri kame hamon bwe.
    Eme ma, len marakon badeh, iri amekes kandriyen ndra-in ili solo-an udu le gwek,
    buku ndramak asuni gwa ili bolo bwesam irek labai, ma anya kamou. Eme ma, Kindrei
    ibolosen ili tiri, ma maha-an hawe ndramas ndra-in ta kandriyen iri nane amekes,
    iy ruwaniy eme andri amwenen ili bwele-e iri.
  wim-wim: Than kaangk wayathayn nganang wik God.antaman keꞌ waaꞌān wiyantana. Thanan
    kaangk keꞌ ngan wik min God.antaman waaꞌān niiyant Jews yaꞌ al-alantan nil God.angan
    kaangk kaaꞌ-piichanathow niiyang way yot niiyantam anpalan. Than wayan yumpantan-a,
    keꞌ paath thaaꞌ-piimpanakam yumpantan yip-yipaman keꞌ aakang ngul keekayna. Puth
    yimanang ngulana, nil God.an kan-ngul man kulan paththam wampan nungant.
  zga-M: Valeikhutusiga tulekhe ukhunchoova navampanchi ukhuta vakave uvupokhi puyiekhavoonekha
    ukhuta vipitama ni mbivi nchaavo khuvumalilo puuluviipo iwinchile mbeene.
  yom-yom: Balembo tukakidila tubika longa Bapakanu muingi babika vuka ; mu diambu
    diodi balembo buedila masumu va mbata masumu mawu mu zithangu zioso. Vayi ku tsuka,
    nganzi yi Nzambi yela bua va bawu.
  eng-NNA: '@see-verse:1TH.002.015'
  san-SIN: අපරං භින්නජාතීයලෝකානාං පරිත්‍රාණාර්ථං තේෂාං මධ්‍යේ සුසංවාදඝෝෂණාද් අස්මාන්
    ප්‍රතිෂේධන්ති චේත්ථං ස්වීයපාපානාං පරිමාණම් උත්තරෝත්තරං පූරයන්ති, කින්තු තේෂාම්
    අන්තකාරී ක්‍රෝධස්තාන් උපක්‍රමතේ|
  yut-yut: Amɨn Ŋwakŋwarɨ Kabɨkon Piŋkop gen dɨma yoyɨneŋ yaŋ do kosit sopsop ak do
    pi aŋ, nido Piŋkop da yokwikon baŋ dɨma tɨmɨtjak do nandaŋ. Yaŋ aŋek kalɨpgwan
    da yokwi sigɨn aŋek yokwini paŋmuwuk kakwaŋba madepsi aŋakwan apmeŋon Piŋkop dakon
    butjapni pabɨŋ uŋun amɨnon tagɨt.
  grc-BYZ: κωλυόντων ἡμᾶς τοῖς ἔθνεσι λαλῆσαι ἵνα σωθῶσιν, εἰς τὸ ἀναπληρῶσαι αὐτῶν
    τὰς ἁμαρτίας πάντοτε. ἔφθασε δὲ ἐπ᾽ αὐτοὺς ἡ ὀργὴ εἰς τέλος.
  cpc-NT: Tima tii ikowaiyini nonkinkithatakotainiri ñaantsi kaari Judá-mirinkatatsini,
    onkantya jawijakoshiriyitantaiyaari iriroriiti. Ari okanta ikaaripiroshiriyitantakari
    jirikaiti Judá-mirinka, ari jiñiimaitaiyaawo jowasankitaayitairi Pawa paata.
  nhg-NT: porque amo tiechcöhua ma tequennunutzacö tli amo joriojte para ma momöquexticö
    yejua nuyejque. De inu maniera momeyaquelea intlajtlacul de inu joriojte. Pero
    ye lalebes meyac tiecualöneles Deus impa betzteca.
  nya-nya: ndikutiretsa ife kuti tisayankhule ndi a mitundu ina kuti angapulumuke.
    Motero iwo amadziwunjikira okha machimo awo. Mkwiyo wa Mulungu wa afikira tsopano.
  ngu-NT: Techteltiaj tiquinnojnotzasquej on yejhuan xhebreos para yejhuamej no ma
    nomaquixtican. Ijcon quen nochipa quichihuaj, más quimiyequiliaj intlajtlacol
    hasta campa xoc hueli. Pero aman ye cuajli on itlahuel Dios impan yohuajlaj.
  kup-kup: Met dei Zuda bon añarab pat maporin Iesuz ñetiv mañookan hatevetet loporizaro
    borourohopanen pi maot pimeri bavatapan hezavoz, paru Zuda porihö kaev ravat deim
    nonor emerizapanez hat horï pov etat oruahaek parum horiv iverï ahö ñai rezamahavoz
    zut parutï horï pov an pap manat hez, povoz God parumaz mogao ahoam tat hez.
  jid-jid: Ba zu ta dun ta na tre ni bi wa ba na toh Irji na. Ba si tie naki don dun
    ba ka lla tre mba kari. Ni kle'a infu Irji ni grji ni tumba.
  wmw-wmw: Wakenekeza kutiziwiya tisiwereze wanu Sawari-Mayahudi wasivushiwe. Kwa
    javyo, wawankuzidi kongeza madambi awo. Fala mwinsho, iwagwirira hukumu ya Mwenyezimungu.
  gmv-GGM: Hessika xoossu errontta deret siyidi attana malako. Nu qaala yootontta
    mala diganaskko. Hessa mala oothon ba nagara wursso wode ba bolla wurththeth gakkanaas
    gujji gujji beetes; Xoossa hanqqooyka istta bolla wodhdhides.
  ssg-ssg: Laha tohongi lali konginiamite ti kaxi haniai teka kumahe Ju ka Haeu pahan
    i awai laha ti kawatan ti lialui woulaha. Ti laha aile ukek ien, laha tua palahi
    aheheke saun lialun ti laha ailele. Aile ape ti lengei Haeu, imuh i axi laha kawatan.
  zpo-NT: nel nanlaat xaa zaa nu kwent wdizh chul lo re xaa nanakt xaa Israel, zee
    noka re xaa le gan yalnaban kwaan tira. Nu snee leeka re xaa ba kazhibra jwalt
    tich xaa. Kwaanzee nal lee yalnayii cheen Dios kalala tich re xaa ba.
  poy-poy: Watujeriti kutuleweleriti twenga kuwabwelera wantu yawawera ndiri Wayawudi
    su nawalopoziwi. Mashaka goseri wawamemiziya shipimu sha vidoda vyawu. Upeleru
    wawu maya ga Mlungu gawatulukira.
  qwh-NT: '@see-verse:1TH.002.015'
  gaw-gaw: Danab amu ag Kayak Nug iiṯa aḏi eḏua diiḵunu oolag ii daaṯe amunu ig Nai
    Ena, iiṯa aḏi amelagp̱a mehuqḵunignu ib oo neḵulagnu heṯeb amunu amu ag ahilag
    hip̱unin oḵainab meegeg, op̱oḏi bak, Kayak Nug danab dilag hip̱uninnu dooṯe ele
    amu, op̱oḏi bak amu miagnab ag qaḏelagp̱a daaṯe.
  nca-nca: Ŋunde tero enendo nore uni wini meyowo miti mande yimirato rambaruru takawaŋgo
    ŋuro yero soré nereŋgurí. Ŋunde tero eneŋo quhuríye soso ri maŋgorete. Anutu koro
    newonde saŋgirí riní mahero eneya yorote.
  zpz-NTPP: Tees ornu rlagy de̱ ne̱e̱ lo de mbecy nu walab mbecy Israeel, par nu niꞌ
    gruu mbañ dey, bicy pee dey nu ncay ne̱ de̱ nu cueꞌ ni ñgyicy de̱. Orzeꞌ ni mod
    bicy dey nu psaꞌ la dey suuy nu nac cyi. Orzeꞌ na Ñgyoozh bi bzeed mi cashtig
    nim too dey.
  zac-NT: Nu adë gunë́diꞌi rall niagniꞌi naꞌa dizaꞌquë lu ra mënë nanádiꞌi më israelitë
    parë gac salvar rall. Por lo quë naquëhunë rall, ziaruꞌbë ra duldë shtë rall.
    Iurneꞌ bëdchini cashtigu dushë shtë Dios guëc rall parë siemprë.
  kyg-kyg: Lagaemo Yu nofi vayapati oꞌmaiꞌnaya vayaꞌaifeꞌmo ge hisunageno Gotiꞌa apakufamo
    alino katino apatesiya kaꞌmo aliꞌa akani neꞌmalae. Muki afinaꞌmo ani kavaꞌmo nehagenoꞌaeꞌmo
    hosu kavaꞌapimoꞌa lusi kava huno havai teꞌniye. Gotiꞌa apakava maiꞌniyaꞌmonanafa
    hemenimo aipamo leno neꞌapateya kayoꞌmo apamiꞌniye.
  kmk-kmk: Pinadpadas da pay un lappodan dit mantudtuduwan mi utdat bokona Judio nu
    inon Apudyus taguwon dida. Ot gapu’t di un basuḻ da, nagtong dit mampatinggaan
    dat adun basuḻa kankanayun da un koon. Nasuḻag si Apudyus kan dida ot dusaona
    dida.
  cao-NT: Noqui ri jënëmacascani quiha pë, nohiria huëtsa bo qui Dios xabahamati Chani
    no yoayamano. Toca tsi anihi quiha jato jocha ra. Jaboqui jato qui caxa xo Dios.
  bbr-bbr: Ikes Anut nukan ämän karauk omsau pakan roasiret tamarta, Anut nukas ak
    imwarai rai, kiro Juda roat akas iken apu patiriäi. Kiro onok senek, rusapai akan
    onok aru sosop senes morai wa utiäi. Rusapai, Anut nukas kiro roat mesin kasak
    näwäu peu.
  inb-inb: Nukan­chita mana sakin­kuna­chu, mana judíu kag­kunata Dius­pa Rimaita
    willan­ga­pa; chita uias­paka, pai­kuna­pas kis­pi­rin­ga­pa. Chasa rurag­kuna­mi
    mas achka panda­rii mira­chi­ri­nakú. Chasa­manda­mi Taita Dius kuna­ura pai­kuna­wa
    iapa sin­chi llaki­rig­sa­murka.
  hrv-hrv: kad nam priječe propovijedati poganima da se spase, da bi tako u svako
    vrijeme navršili mjeru zlodjela svojih. Ali sručio se na njih konačni gnjev.
  box-NT: Wa lá wi à wa bue le Dónbeenì bíonì à na bìa yínɔń ɓa zúifùwa
    yi à bán fen, á ɓa wi ɓa hè wɛn. Lé kà síi á ɓa wó à tiíraráa mí
    bè-kora na ɓa wee wé fɛ́ɛɛ ɲii. Ɛ̀ɛ ká mu véeníi á le Dónbeenì sĩi cã̀
    ɓa yi.
  ote-NT: Mi ha̱gaguihe hma̱ha̱ ga zofohe ya ja̱ꞌi núꞌʉ hingyá xodyo pa hinda mpøhøꞌʉ.
    Njabʉ ya xodyo xi bi ꞌyøtꞌa ya tsꞌoqui asta habʉ bi za, ne rá nga̱tsꞌi rá cuɛ
    Ajua̱ ya xa zʉdiꞌʉ pa nza̱ntho.
  wnu-wnu: In munon yurau ar eng Qenu qob wurinob qumurune oabig erogori igoarar qamb
    oboun eng, wuri intaisi igour. Qenu qubeieminer end wuri iet igour. Eng at igour
    end wurinou qomon boru eng aibet isa Qenu qo ibag wurit misiringetar eng ten igo.
  zam-NT: Co'se' ndlya's nu' tyoodi's no nu' mèn co' inacte mèn nación Israel cón
    che'n di's ndac par bel'que' lyá' mèna loo con' ryes, ne, ale inda'de mèn nación
    Israel lugar tyoodi's no nu' mèna. Tataa mod, sate más ncua'n mèna xquin mèna
    no xtol mèna. Por lult, ngocloo tín' Diox loo rye mèn dib anax nación Israel par
    mtetìi Diox mèna. Cona, mcàb loo mèn nación Israel le' Diox mzib quìi loo mèn
    nación Israel par mxactìi mèna.
  zyp-NT: Gental cawngsaw sahlo pachah aa cang khy nápawtah aaning kha bia kaa reipaw
    khah pakhang a ma zawng he ka, ma hrahei aa suanah cawh a chahchi vy leimei he.
    A changnah letaco Khazing thingaenah tah a tlahso chi he.
  sey-NT: Ja̱je yoꞌojë judío pa̱ipi ë̱seyë, Maijaꞌquë coca judío pa̱i peocohuaꞌire
    huaso cua̱ñojajë cajë quëayere. Ja̱je yoꞌojë jero saꞌna i̱ohuaꞌi coꞌaye yoꞌoyere
    mëoñë. Ja̱je yoꞌojë paꞌicohuaꞌire yuretaꞌa, ti̱tapi, Maijaꞌquë i̱ohuaꞌire ai yoꞌoyepi
    sa̱i ja̱ꞌñe.
  nvm-nvm: Regavo Godon vuak ma iji no abe e Jius bakin iji kuardiaga vuak ijar bu
    karauniakfuon iji bu e ijieb kuriairev. Bu ijeg kuriairejknum tavan bog ise rejo
    ijefuon iviakma ise buon ijar rarem. Ijefuon Godon ziemo iji fun buon namdo tavan
    rad God fu bu kege arafiriak.
  mps-mps: Tama boi bidi mu bidiyu, augwaligo dago sę yabo tų pania sabo sę ebo
    dao. Tama te Juda hani isiąwai we bidi Godigo augwali ma somainogo, dago Godigo
    po augwalibolo pusainogo ebadi, te Juda bage augwaligo da dali “Te po wagio,”
    wabo dao. Tama tiyu, augwaligo dwai sę yali te hauwa mu yai dao, te genagi naigo
    pągąwai tiwai. Tialima, God agai moni sębę ebo augwali pąba mu bidagasai
    elalubao.
  pab-NT: Kasani maisa Iraiti Waiyexe isekohaliti niyasehareheta tahi wiyakai aokareha
    majudeuneharenae hiye hoka hatyo hiyeta aeroretyaha minita iniyalahare tyomahitere.
    Hoka kalikini atyo Enore ehareta ihiyeha hoka kalorite iniyalahare mokahene.
  llg-llg: Ala lakalelee mata–mata kala, suek ai ta bole mini Manetualain Hala Malolen
    neu hataholi feꞌe kala bali. Te hataholi Yahudi la sila tala nau Manetualain fee
    sodak neu hataholi feꞌe kala. No dalak ndia, ala boe tao tamba sila sala nala
    makadotok. Huu ndia de Manetualain luli, de neu ko Ana huku sala.
  kyf-kyf: Wa 'yɩbha wa 'ka yaa -aɩn 'yoo -kʋlʋ -a yi nyɩma -wa 'nɩa Zuifʋ -yla -Lagɔgbʋ
    gba. Gbʋnyuu wa nʋa lɛ, sanɛɛ wa yelia we -gʋ. We 'wlu lapalɩda, 'ɩn -Lagɔɔ 'cɛ
    yia wa ylɩ.
  tpi-tpi: Ol i wok long pasim rot bilong mipela, bai mipela i no inap autim tok long
    ol manmeri bilong ol arapela lain, long wanem, ol i no laik bai God i kisim bek
    ol dispela manmeri. Olsem na oltaim ol i save mekim sin bilong ol i kamap bikpela
    moa yet, inap belhat bilong God i kam i stap pinis long ol.
  mih-NT: Ña saha ñu sa cahan ndi Tuhun Ndyoo sihin ñiyɨvɨ sa yɨvɨ ñiyɨvɨ hebreo cuu
    ta cacu ñu. Ta sa catyi sa zavaha ñu hebreo cuhva ya, ta cuaha xaan nduu cuatyi
    ñu. Zoco vityi cahnu xaan tundoho cua zaquisi ra Ndyoo zɨquɨ ñu tandɨhɨ cuii tyiemvu.
  qvh-NT: Paycunaga Jesucristupa wilacuyninta pipis wilacunanta mana munarmi sapata
    churapaycan. Nogacunatapis sapata churapaycäyäman mana Israel runacunaman Jesucristupa
    ali wilacuyninta apaptë. Sayno cayashganpitami paycunataga Tayta Diosninsi fiyupa
    rabiashpan infiernuman gaycongapä.
  kms-kms: '@see-verse:1TH.002.015'
  agn-agn: tenged agsagangen ami rin nira ong pagpakabot amen tang Mo-yang Balita
    ong mga belag ta Judio agod mangalibri tanira. Ong maning don, agdolangan lamang
    nira tang mga talak nira asta indi makalis ong gantangan. Animan indi ra lamang
    maboay, silotan da enged tanira tang Dios!
  nhi-NT: pues yehuan amo techcauah matquinnonotzacan naquin amo judíos in tlahtol
    tlen cualica temaquixtilistli para mamomaquixtican. Ohcon nochipa motlahtlacolmemeltihtiueh
    hasta campa uilih. Uan nicualanilitzin Dios catqui sansimi intich.
  ttc-NT: K'onti'l nktzoqpi' tzan qpakb'an kxol kye aj nya'tx tijajil Israel tzan
    kykolet, b'ix ikxji mas njaw kch'uqi' te kchoj ti'j kyalq. Per ajna'l ikja'n stzaj
    kyajsik kyetz te xhcho'nal tzan tq'oj te Qtata Dios.
  dan-1931: idet de forhindre os i at tale til Hedningerne til deres Frelse, for til
    enhver Tid at fylde deres Synders Mål; men Vreden er kommen over dem fuldtud.
  kwj-kwj: Wondani ele hima kupu ba fweleni Gotri wunu ai ratano mwanji ti wunu nu
    bwakondawani nui numbo ti wu ichakifachakindau. O hinga gisi gisi kapwa sumbu
    wu wosindawani o kapwa sumbu fwa hinga uyani omwesika naha ihiro. O keke Gotri
    sembe enge a rihi ti wunu ki sukwahiro.
  vie-OVCB: Người Do Thái đã cố ngăn chúng tôi truyền bá Phúc Âm cứu rỗi cho dân ngoại,
    không muốn ai được cứu rỗi. Họ luôn luôn phạm tội quá mức, nhưng cuối cùng Đức
    Chúa Trời cũng hình phạt họ.
  kze-kze: Áánútu sáwí-ampakemba kawer-ámpá'á métinkanintaveta ó'onkaa-kwaasiyaveta
    Áánútun-aai simátíma'maeta kwégundaya Yútaa-kwaasi aambá áúsinkesaya amápa-kwaasiti
    namuro-kwáásíráámbá kwéowe. tíkwá'náti sáwí-mayaigwara'a ívé'o máyáan-kwaasi maimaé
    kwéiyowana ívé'a Áánútu áwáá'a kwétiyiye.
  mpj-mpj: Jiikajalu Juwukajalu-lanyajuya warrkiraka pungkupayi. Kulilpayiya, Juwuparnikajangkalaju-jananya
    Mamamili wangka jakurljunkujaku, Jiijajmili wangkaya kulira ka wanka nyinajaku.
    Mamalu kulirni ngayurtinjulaju-jananya Juwuparnikajangka jakurljunkuraku, mirta-lanyajuya
    Juwukajalu jilanyalu warrkiraka pungkungara, paki. Jilanyaluya wululu Mamamili
    wangka warlangkupayi. Palujanu Mama-janampa wirrilyirriku, ka-jananya wajalku
    martu kujupakajangka, kayilapaya palu martukaja yanku-janampaya, ngurra palurtinmili
    warlangku, ka-jananyaya martukaja mitu pungku.
  lbk-lbk: isnan mangiyad-iyancha ken chakami ay mangifaag isnan Gentil nan kaisalakancha.
    Siya chi et nan konton nan fatfafatfatencha ay fasolcha, ya nay inomchan et nan
    songet Apo Dios ken chaicha.
  mto-NT: Ku̱x ku xa a̱a̱tseꞌe nmuko̱tsta pa̱n pa̱n jatyeꞌe ka je̱ israeejlit jáyuvap
    je̱tseꞌe veꞌem du̱jaye̱jptinit je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp, kaꞌats
    a̱a̱tseꞌe xyakjajtjavaꞌanda, veꞌem tseꞌe je̱ tyo̱kin du̱yakmaꞌyiꞌata̱ꞌa̱tsta.
    Ax ta̱ tseꞌe tyukje̱ꞌyjidini je̱ Nteꞌyam je̱ yꞌe̱jku̱n.
  bzh-bzh: medeneggërin he in bë he su nanër ġaġek ranġah vu alam dahis meġaḳo
    sir nah vu Anutu. Medo denevonġ nġaa nipaya rot gesu denevuu ya rë, rëḳ mu
    Anutu ahë sengën vu sir rot bevonġin malaj nama.
  guj-2017: બિનયહૂદીઓ ઉદ્ધાર ન પામે તે માટે તે યહૂદીઓ અમને વચન કહેતાં રોકે છે; તેથી
    તેઓ નિરંતર પોતાનાં પાપની વૃદ્ધિ કરે છે, પણ તેઓ પર અત્યંત કોપ આવ્યો છે.
  jvn-NT: Pada ngalang-alangi awaké déwé supaya ora bisa ngabarké pituturé Gusti Allah
    marang bangsa liyané, pitutur sing bisa nekakké keslametan. Dadiné salahé wong
    agama Ju kuwi numpuk-numpuk sampèk Gusti Allah ora sabar menèh lan entèk-entèké
    wong-wong kuwi disetrap.
  byr-byr: Sahwara yawɨꞌna “Ajɨmya yuyangɨyaraavɨ Apozelɨyara nudɨpɨdɨka! Gotɨyai
    Maaveraavɨ navadaihasamaaradɨka!” deva nedeꞌ “Dɨragɨnna yɨhɨthɨwo ‘Yagaala saꞌ
    mujɨ jideihɨlyɨ. Nayɨhɨramaadɨka!’ ” Sara yadɨvɨꞌ aꞌmwe yuyaraavɨna yɨkamaangera
    yɨmaꞌnesare. Sarera kunnya kayaaꞌnanya yuneꞌna yesarera. Kɨrɨꞌ sareraavɨna Gotɨyarɨ
    yuneꞌna sɨnna tɨka wɨdaꞌmwakerera.
  ian-ian: Juda ana ndi nat nɨmba kat wan apma nyaangɨt mbupmak kat Juda nɨn kat kai
    waa kematɨgandi. God Juda ana ndi nat nɨmba kat kwunapmak kat kai walɨgandi. Ndina
    kavle vat yilɨnja vak nandinya nandinya yiga yisolɨndi, nɨma sakwat tɨndɨ. God
    kimbut yiga tɨndeya vapmba ndi kat sɨgiyandɨ. Ana sɨlabɨgiyandɨ. Aywaa sɨgiyandɨ.
  hun-hun: akik megtiltják nekünk, hogy a pogányoknak prédikáljunk, hogy üdvözüljenek.
    Így teszik teljessé mindenkor bűneiket, de végül utolérte őket Isten haragja.
  mcf-NT: 'isadaidbon matses utsi isadaidpembo ëbi chuimetiapimbo icpondash. —Esus
    tantiasho Nuquin Papan bëdamboen isquin mibi cuidenquio iquendac —quequin ëmbi
    chuisho: —Padi. Aid chienda. Cueschitomane —capondashi. Aden ambi chiaid ënenquio
    icquin niac-niacsho Nuquin Papan aido cuidquiendac.'
  kjs-kjs: Gore naame pa ruru radonu-para epe agale laketa pisima. Go pisa pare nimumi
    epe agale pagoma kone rubula pirisimi pare Juda alinumi epe agale mogeape pora
    rugulisimi. Go pisimi-pulu nimuna koe kedaa meape elere mea rubitaboma pupitagi
    pa neme. Go peme pare Gote nipuna rono pagape agalere nimu madaa abala epa wia.
  mni-mni: Jihudi nattaba phurupsingda aran-khubham purakkadaba paojel adubu eikhoina
    makhoida sandokpa adu phaoba makhoina thingnaba hotnakhi. Matou asumna makhoina
    touba pap pumnamak adu maton lomhalle. Aduga houjik Tengban Mapugi asaoba adu
    akonbada makhoigi mathakta lakle.
  yad-NT: Riñi ju̱bayadara nu̱ñiquejada rirya̱jisiy jiryatimyu̱ ne Judíyuveda daryi,
    riñuma ramityaniy yivara Ju̱denu jiyasayada. Ramusiy rirya̱jto̱tanichara judíyuvedara
    jijyuuchuveda, ra̱jti̱sara Ju̱denu jiyasayada ranijyu̱, pattaryi ti̱ta̱ju̱ra.
  mxb-NT: chi̱ sadí ra̱ noo̱ ndú, dá ná dáꞌa ni dánaꞌa̱ ndu̱ no̱ó na̱ ko̱ kúú na̱
    Israel, dá ná o̱ níꞌi̱ ná ña̱ ka̱ki na no̱ó kua̱chi na̱. Dión kée ra, sa̱ꞌá ño̱ó
    ni̱ ndukuaꞌa̱ cháá ka̱ kua̱chi ra̱ noo̱ Ndios, ta ni̱ ka̱sáa̱ ña̱ xído̱ nda̱ꞌo
    ini na̱ sata̱ rá sa̱ꞌá ña̱ kini kée ra.
  pon-2006A: Irail pil song en irehdihsang kiht se en dehr padahkihong mehn liki kan
    mahseno me pahn komourirailla. Metet iei laud en diparail kan unsek me re kin
    wiewia ahnsou koaros. Eri, met engieng en Koht lelohngirailehr!
  maq-NT: tsëhë xi mijí sua me cahndë́ xi cuinújin cjua rë Nina cojo xuta xi hacuiin
    tsëhë nangui Judea ne, catamacjain rë me hacuaha cuetjutje me. Jercu tu jyë camahani
    jyë́ rë me xi cuatjin sahmi me. Peru quihndë ne, cavechu nixtin xi cuma me castigu
    xi cuichja Nina.
  hto-hto: Mei judíoñedɨnomo bifue caɨ llóiacaniadɨ caɨna rairuíacadiaɨoɨ. Daje izói
    aféfuemona afe judíoñedɨno jíllollena, caɨ lloi dáɨi caɨna rairuíacadiaɨoɨ. Afe
    ɨ́coɨnia íaɨoɨ fɨénidɨfuiaɨ aillo ofíoicaide. Mei íadɨ birui ɨ́coɨmo aféfuiaɨ
    ɨ́coɨnia Juzíñamui íaɨoɨna jamánomo duere fɨnode.
  por-BRBSL: proibindo-nos de falar aos gentios para que eles possam ser salvos, para
    encher seus pecados sempre. Mas a ira chegou sobre eles até o extremo.
  ces-NKB: Brání nám totiž mluvit k pohanům, aby byli spaseni, a tím neustále doplňují
    [míru] svých hříchů. Přišel však na ně konečný hněv.
  cui-cui: Paichichipan xua patsipaeban Nacom Pejume Diwesi pomonaetha pomonae jopa
    judiomonae naexanaeyo xua irʉ Nacom pecapanenebiyaenexa tsane bequein judiomonae
    pata tanejume itawetsiwatha tsane poxonae patsipaeban Nacom Pejume Diwesi. Poxonae
    judiomonae barapo abe peexanae coyene pana tsiexana bapoxonae opi duta wetsiya
    exana daxita po peabe coyenewan xua bayatha itacʉpatsi xua eexanapona. Daxota
    anoxuae nama matapainya Nacom bichocono anaepana barapomonaetha. Nacom juntucuru
    peraxa jʉba exanaena barapomonae, penatsicuentsixae abe peexanaexae bapontha.
  boj-2014: Osib iga na sawa bei bei qaji naŋgi Qotei aqa anjam minjrqa yeqnam gam
    getentetgeqnub. Qotei na sawa bei bei qaji naŋgi eleŋaim deqa Juda naŋgi na gam
    getentetgeqnub. Deqa naŋgi bati gaigai naŋgo segi une tumbol ateqnub. Naŋgi kumbra
    degyeqnub deqa Qotei aqa minjiŋ bosiq naŋgoq di unu.
  eng-OEBUS: for they try to prevent us from speaking to the Gentiles with a view
    to their salvation, and so are always filling up the measure of their iniquity.
    But the wrath of God has come upon them to the full!
  eri-eri: Ere nere fai fereha beele adai malalamudu lenigei nomo bode jala karu hagi‑hagide,
    taate bona, nere benou gau nigina, Itou no nere fai-aita waha ege adai gidu hanigou.
    Onou waha bona nere gai‑gai nebere une ono gane gai anyakaro heigengana, onou
    bona Itou nomo houmu mayou nere langa amina mayaha inyina.
  aly-aly: Nthakenh anantherr alethang-rnem angka mwerr-angker iley-angenh, ahelengkw-rnemel-anem
    anenhantherrenh artwerelenharl. Alakenhan ingwer-rnem apatelhelenh, angka awewerr,
    angkeperrenhey-alpewerr Akngey-warl-athek. Rernem intemarl apmwelhelenh alakenh,
    apmwa innganemap mpwarew artewenty. Kel Akngeyanap artewenty inngarl ahelerreyel
    ikwer-rnem, rap renh-rnem irrwampenh-antheyenh-anem artewenty.
  wiu-wiu: Nipa Akolaliyo mone pa yatene ali atoa toa motokaya tokolo Yesunomo to̱awea
    akateko ka keteka keteka toa kaki. Kini poanele nitoa toma-kala pote wipitikete
    poanele pinepa mete eya kapetekou toa eni tiki. Nitikili tokome Akolaliyo kiwi
    kibu mouno nepio wa yopikoa kako.
  swe-swe: när de kontinuerligt försöker hindra oss från att predika för hedningarna
    så att dessa blir frälsta. [Detta skedde även i Korint där Paulus skrev detta,
    se .] Så fyller de ständigt sina synders mått. Men vredesdomen har till slut kommit
    över dem. [Paulus själv var jude och han skrev till en församling med både judar
    och greker. Det var inte alla judar som hade dödat Jesus, begreppet syftar på
    de som var fientligt inställda till Jesus. Samma onda sinnelag fanns hos de i
    Tessalonike och Berea som underblåst de upplopp som fördrev Paulus från dessa
    städer, se . Samma bild av att ”fylla upp syndens mått” används i . Även Jesus
    använde det när han talade till fariséerna, se .]
  cth-cth: Jentelnaw rungngangnae koe pha sak hanelah kaimouh ni pâpho e kamthang
    lawk hai a ngang awh teh, amamae yonnae teh pou a kuep sak awh toe. Hatdawkvah,
    Cathut lungkhueknae ni ahnimouh lathueng a bosin awh.
  mti-mti: Nu Ju onan igiyawa matai waita autan oya gae vete, go Ju igiyawa mu tobot
    nuniya. Sira ebu meib mu evedni kukaeba muma noidauwag wakene. God danapiri meuma
    mu gumbo oieba gumbe uwane.
  pad-NT: Ni-vanofipa'itxiki jaboni ida vakadija'ari vihiriki Jesus varani hina-ra
    vakamithavini. Vanofirihi ida vakadija'ari vihiriki-ra va'ora ananamithavini Deus
    ija'ari-ra akava'ijoavini varani hinia, oniani ida vara akhanina-ra vanadabavini
    hija. Vakhanina vani judeus kaija'aria vanahihavija ida hojai asohiriki 'bo'dakari
    vanakama'da'iki. Oniania kama'da'ia ida Deus va'ora kaihamahivini, bikarona'avini
    ida hojai asohiriki abosini vakadiania.
  twi-twi: Wɔbɔ mmɔden sɛ wobesiw yɛn kwan, sɛnea ɛbɛyɛ a yɛrentumi nkɔka asɛm a ɛbɛma
    amanamanmufo no nkwagye nkyerɛ wɔn. Eyi maa wɔn bɔne kɔɔ so daa. Na Onyankopɔn
    abufuw wɔ wɔn so.
  hlt-hlt: Amamih kah tholh te a tomthap taitu vanbangla namtom rhoek te daem saeh
    tila thui ham khaw kaimih te n'haek uh. Tedae amih te kosi loh a bawt duela a
    tlak thil coeng.
  tbz-SIM: Kɛ̀ bɛ̀ ti pɑɑnkonɛ̀ ti bo nnɑ́ɑ́mmɛ̀ bɛnìtìbɛ̀ Kuyie nnɑ́ɑǹtì kɛ̀ kùu
    bɛ̀ dɛɛtɛ́, kɛ dɔkɛ yɛ́útí bɛmɑ́ɑ̀ mɛyɛi kɛ̀ Kuyie mmiɛkɛ bɛ̀ do.
  san-GUJ: અપરં ભિન્નજાતીયલોકાનાં પરિત્રાણાર્થં તેષાં મધ્યે સુસંવાદઘોષણાદ્ અસ્માન્
