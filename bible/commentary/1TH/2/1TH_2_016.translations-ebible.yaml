    lo Pwknvyarnv gv haachi hv bunu gvlo aalwk dukunv!
  gui-NT: Echa jecuaeño oremboavai, agüɨye vaera oremiari judío mbae vae reta pe,
    oñemboasauca vaera. Jocorai jecuaeño judío reta oyapo jeta yae icavi mbae vae.
    Erei Tumpa oiporarauca yaeta co chupe reta.
  quc-TT: Jeriꞌ rumal are kakaj kujkiqꞌatej rech man kaqatzijoj ta ri utzij ri Dios
    chike ri winaq ri man aꞌj Israel taj rech kekolotajik. Tajin kakitzꞌaqatisaj ri
    mak chikij rukꞌ ri tajin kakibꞌano. Kape kꞌu na ri nimalaj uqꞌatoj tzij ri Dios
    pa kiwiꞌ.
  heg-NTPO: Tapnaeng pait, oen daek tukan-palan bili-ngala le halin nam kaim boel
    kil Ama Lamtua Dehet Dais Banan na, bel atuil deng bangsa didang lo. Atuil Yahudi
    las nam kom Ama Lamtua in bel boa-blingin atuil didang lo. Nini ela lam, oen tao
    oen in kula-sala ngas le unus tene taplaeng. Undeng na, Ama Lamtua Allah koon-mali,
    le hukung one.
  ptu-ptu: aka nalabaikam umbebeham Kaheba Katilallasam lako tau buda taianna to Yahudi
    anna mala salama'. Susim too indo ingganna to Yahudi umpa'hängäm-hängänni liu
    dosana lambi' lempam polem. Nasuhum nalambi'um pole' temo pesämbä'na Puang Allataala.
  bzd-NTPO: Mik sa' tö Skëköl ttè pakeke pë' kë̀ dör judiowak esepa a̱ a̱s ñies ie'pa
    tsa̱tkër, eta̱ judiowak ñe'pa tö sa' ma'wé̱ wöklö'wè̱ a̱s kë̀ sa' tö ttè e' pakö̀,
    erë ie'pa kë̀ ulà dë' iska'. Es ì sulu nuí̱, e' kí̱ kieke ie'pa tö e̱' ki̱ tai̱ë.
    Bata ekkë ta̱ Skëköl tö ie'pa kichatéttsa̱tke.
  kwf-kwf: Sulia kira sasi Ꞌuana fonelaimili faꞋasia faꞋataloꞋanga fuamuꞋa na ngwae
    neꞋe noaꞋa laꞋu Jiu ki, Ꞌiri God ke faꞋamauri kamu. ꞋUnaꞋeri kira donga naꞋa taꞋangaꞋa
    Ꞌoro liu ki, ma ana kaidaꞋi neꞋe, God ka kwatea naꞋa kwaꞋikwaꞋinga fuada.
  eng-WYC-2017: forbidding us to speak to heathen men, that they be made safe, that
    they [full]-fill their sins evermore; for the wrath of God came on them into the
    end.
  eng-WMBB: forbidding us to speak to the Gentiles that they may be saved, to fill
    up their sins always. But wrath has come on them to the uttermost.
  zat-NTPS: na' gate dxaca lázrentu' guchálajle̱ntu' benne' quebe zaj naque̱' judío
    chee̱ xelelé̱', quebe dxelunne̱' netu' lataj. Caní dxelune̱', dxuluzandxe̱' dul-la
    da zaj nabague̱'. Na'a, ba be̱' Dios lataj dxaca da ba xa' zrente̱ chee̱ benne'
    ca'.
  spp-spp: Jwumpe wuu ɲyɛ na yu supyishiŋi sanŋ'á, bà pi si mpyi si shwɔ mɛ, pi la
    ɲyɛ si wuu sige puru ɲjwuŋi na. Lire mpyiŋi cye kurugo, pi à là bâra pi kapegigii
    na, fo Kile lùun'à pa yîri pi taan maa bégele pi ntùnŋi mɛɛ na.
  zty-NTPS: Ḻezka' žséjwgake' x̱nezto' neto', nich bi wcháḻjḻento' benách zi'to' ka',
    benne' ka' bi zej nbábḻene' ḻégake'. Ki žóngake' dan' ẕcháḻjḻento' ḻégake' nich
    yelágake'. Ki žaken, ẕzántezgake' doḻa' ka' da' zej nbage'e, na' ba zej nbage'e
    ẕia da' gonen ga chog Dios chégake' kwia yí'gake'.
  mek-mek: '@see-verse:1TH.002.015'
  aey-aey: Age Anut Juda dana qee eundec cahahaadecnu me je ege maadoqona euqa cahacgegina.
    Age eu odocna silail mec gaid am mi ihoc lena eu wadacadec oqagannu odogina. Euqa
    Anut gemag bec wadacadecca eu qila i ageca hona!
  urd-GVH: हमें इससे रोकने की कोशिश करते हैं कि ग़ैरयहूदियों को अल्लाह की ख़ुशख़बरी
    सुनाएँ, ऐसा न हो कि वह नजात पाएँ। यों वह हर वक़्त अपने गुनाहों का प्याला किनारे
    तक भरते जा रहे हैं। लेकिन अल्लाह का पूरा ग़ज़ब उन पर नाज़िल हो चुका है।
  ycn-ycn: 'Marí que nala''acá piño chapú: Huahuata Tupana puráca''alo yucuna i''imacana
    ajopánajlo. Uncá judíona naquiyana calejlo, hue''emajla riyucuna, ne''emacóloje
    capichácajo liyá raú penaje. E''iyonaja nahuata huapu itacana, hue''emacá piyá
    riyucuna najló. Marí que nala''acá aú huecá, richaje huani nala''acá pu''uhuaré.
    Marí caje chona Tupana huajájeri cajrú huani necá.'
  djr-djr: Waŋa walal ŋuli ga ḏaḏawmaram baku-ŋayatham limurruny dhäwuŋur lakaranhaŋur
    manymakŋur walalaŋgal Djan'tayilwal yolŋuwal walalaŋgal, märr yanbi walal dhu
    yaka walŋathirr. Ga dhiyaŋiyin malaŋuy gan ŋunhi walalnydja Djuw malany yolŋu
    walal mirithinany nhakun rom-yätjin bitjarrnydja bili. Yurr nhanukalnydja ŋunhi
    God-Waŋarrwalnydja ŋaramurryu bilin walalany monyguŋala.
  kvg-kvg: Ndigu ni tokømbem-qa nigoám. Ni bawan vini-ak, ambá nití-zømesimák,
    yaq ndigu vǿe-khandī꞉z. Ta mokho-te ndøgo, ndigu manqa-zapazapa nøme mba mo꞉kapuimít,
    atema vømǿtøvā. Geté Mbumbukiam-qa qaqa khakheitáp. Segezǿ-fakhán.
  rug-rug: Hiva hukata gami tugo rini, pude lopu tarae nia sa Inavoso Leana, sapu
    boka ta harupu nia rina tie Zenitailo. Gua asa, ke vari tomotomoi sari na dia
    sinea, ke ta gorei nia rini sa tinaṉaziri te Tamasa, meke ele ta evaṉa beto tugo
    kamahire si asa.
  hop-NT: Pi puma umuy qa‐Jew‐sinmuy ayo nö́ṅakniqat qa nānawakna. Oviy pi itam umumi
    lomatuawit yuaatotaqw, itamuy mēwantota. Yan puma qalomáhintsatsk̇aqey aw antsatsna.
    Is ohi! God itsívuat pumuy amumi pituto; noqw puma sūs hovalniwyani.
  san-URD: اَپَرَں بھِنَّجاتِییَلوکاناں پَرِتْرانارْتھَں تیشاں مَدھْیے سُسَںوادَگھوشَنادْ
    اَسْمانْ پْرَتِشیدھَنْتِ چیتّھَں سْوِییَپاپاناں پَرِمانَمْ اُتَّروتَّرَں پُورَیَنْتِ،
    کِنْتُ تیشامْ اَنْتَکارِی کْرودھَسْتانْ اُپَکْرَمَتے۔
  heb-LB: ואינם מניחים לנו לבשר לגויים, מחשש שאחדים מהם ייוושעו. כך מתרבים חטאיהם
    עד שלבסוף ישפוך עליהם אלוהים את זעמו.
  caf-NT: Khun teh 'udun yun k'ut whut'en hudoojih ka hubulh yaztelhtuk, 'et whuch'a
    nehúnenyoot. Ndunnah Lizwif ndai 'uhiyulh'en, 'i bugha lubeshi be hudezbun. 'Et
    huwa Yak'usda ye hubulh hunilch'e, 'i 'ilhuz wheni hiyulh utet'ilh.
  mio-NT: Ña chaha ñi cha cua cati tuhun ndi chi ñivi cuu inga tucu ñivi, ta cua cuinu
    ini ñi chi ra Ndioo. Tacan ni savaha ñivi judío can ndihi cuii ndavaha ni cha
    iyo, soco cua tachi tuni ra Ndioo chi ñi nu cuahan quivi.
  srq-NT: —¿Mbaerã nda jẽso Dios cheẽ nenei nenei Judíos eã je re? ɨ que equia ure
    je ra. Ureriquisã quisã ndei que equia ra. Dios cheẽ ngue uresenei mbeɨ beɨ chõ
    judíos eã je ra. Dios erirõ sacuã eɨcuã sɨ. Judíos que urecheẽ siquisã quisã ño
    nguia ra. Judíos que huɨɨcuã saã ɨ ɨ tuchɨ quia ra. Nyebe que Dios paama ɨ tuchɨ
    ee cote ra. Dios ra embasi tuchɨ cote.
  kje-NT: ono hir ewek kawala mayai mamani leke yono loikaru Makromod Lalap Lirna
    Wawa'an laa ri ma ka namwali Yahudi enihe leke hir lernala or'ori dardari ma kan
    horu eni. Ende nano nonolu rakan lere eniyeni hirira dohohala eren na'uwawali
    hehen nanumene Makromod Lalap na'aheni, “Nokoredi me'e.” Enpenia Ai na'ahan me'e,
    de ka nalo'olala Ai nala hunukum man werek hi!
  gaz-gaz: isaanis cubbuu isaanii guuttachuuf jedhanii akka nu akka Namoonni Ormaa
    fayyifamaniif itti hin dubbanne nu dhowwu. Dhuma irratti garuu dheekkamsi Waaqaa
    isaanitti dhufeera.
  kud-kud: Yama walomahalava tupwa maudoina tomowadiyao aidiyai hitowotowoi na hi'auhigai
    wuwuna nigele nuwadi na Yaubada ilivahigomiu, ainaena yababa i'oiye mwaudi ta
    Yaubada yana modi'ini bada hive'aloya'o.
  urb-NT: Jundéu awa aja ym ame'ẽ ta pe myrandu katu ke japandu. Ame'ẽ ta jurujar
    katu ehe, a'erehe ame'ẽ ta ke Tupã muhã katu ta. Pe, ame'ẽ myrandu katu japandu
    ame'ẽ ke jundéu awa ta mukanim ta tipe. Mukanĩha ke manga tipe. Upa ame'ẽ riki
    a'eta ka'u te'eha ma'ema'eha ke. Jaxer ai ma'eha ke. Aja te'eha a'eta. Ame'ẽ ta
    ke Tupã putar ym apo. A'erehe ame'ẽ ta ke Tupã mupyrara hũ ta apo.
  fra-LSG: nous empêchant de parler aux païens pour qu’ils soient sauvés, en sorte
    qu’ils ne cessent de mettre le comble à leurs péchés. Mais la colère a fini par
    les atteindre.
  san-HK: aparaM bhinnajAtIyalokAnAM paritrANArthaM teSAM madhye susaMvAdaghoSaNAd
    asmAn pratiSedhanti cetthaM svIyapApAnAM parimANam uttarottaraM pUrayanti, kintu
    teSAm antakArI krodhastAn upakramate|
  cak-SNT: Ruma antok ojreꞌ xkajoꞌ xkatzijuoj ri ruchꞌabꞌal ri Dios chica ri vinak
    ri man israelitas ta, chi ncaꞌcolotaj chupan ri qui-pecados, ri israelitas ri
    man quiniman ta ri Jesucristo xcajoꞌ ta xojquikꞌat chi xkatzijuoj. Quireꞌ ncaꞌjin
    riqꞌuin ri qui-pecados ri israelitas, rumareꞌ ri Dios ya ruyoꞌn ri castigo pa
    quiveꞌ.
  uvh-uvh: Adi kadapmang kadagang ka u tanga ababanga inga' kadagang girii sini' nua'ni
    ka indi Anutuning midi kareng u bema anga aming arantagim nua'ni ka Juda mo' sidita'
    u ituasaminga Anutu wari yotangkasap tinga kareng gi' giri iik wara'ning kadapmang
    u udanim waraga' kane tangkunang fatiting. Ning tinga adisining kadagang wari
    girii sini' giragata'. Ka adi kagaya girii ka Anutu wari adisining kadagang waraga'
    kaba kagaya nakiamita' wara'ning wari kuma' arakadofiamara'.
  ino-ino: Hune'apatake'a Isaleli nofi o'mai vaya'aipi Anumaya Koti'a apa'ku apame
    alino katisea yafe “Lakaeya Yisasi ke uta hapapaisune.” nehunake'a visuna ka male'a
    a'kanile'nae. Ani hao'otake kava haya ya'api ali'a anupa hakeno ala hikeno Anumaya
    Koti'a hai vaipateno kake hupatesea kana ako eno hapaute hane'ne.
  gnn-gnn: Walala bini ḏaḏawmaranha ŋanapurrunha ḻakaranharaŋuru Godkalana dhäwu'ŋuru,
    liŋgu walalanydja yakana ḏukṯukthina ŋanapurru yurru ḻakarama ŋanya Djesunha ŋuruku
    mulku'-mulkuruwu yolŋu'-yulŋuwu, yakana walala ḏukṯukthina ŋurikiyi mulku'-mulkuruwunydja
    walŋathinyarawu. Bitjarrana liŋguna walala yukurrana djäma yätjkuŋalana yana,
    bukulili ŋal'-ŋalmaraŋalana marrtjina bala yätjnhanydja malaŋunha, yana liŋgu-u-u
    ga dhaŋaŋguŋala, ga dhawar'yurrunanydja dhiyaŋu-wala, bala Godkala ŋaramurryunydja
    yurru dhä-ḏir'yunna walalanha, buwayakkumana yana rrambaŋikumana yätjnha ŋunhi
    walalaŋguŋu djämawuy.
  yal-yal: E mi tinma nxu xa falan ti siya gbɛtɛne xa, alogo e xa kisi. Nayi, e luma
    e yulubin nan tun fari sɛ han a dɛfe. Koni Alaa xɔlɔn bata yelin e liyɛ.
  cnt-NT: Cha₂ jme₁lɨn₅₄ 'niog₂ jnia'₅₄ chei₅₄ jág₁ dsɨ₂nau₂, ia₁jaun₂ lión₂ 'éi₂
    ján₃. La₁ 'éi₂ bá₄ jné₅ juɨ₅. Jaun₂ le₂në₅ caun₂ dsɨ₂juë'₂ bá₄ dsáu₁. Co₂ŋei'₅₄
    ma₂já₅ a₂'i₄ 'nei₂ dsɨ́₅ Diú₄ ja₁coin₂.
  tif-tif: Juda-miin kiimi aket fukunin kaa, Pol nikil iyo Kraist ami sang uyo tunum
    unang miit kusnum imi bakayin-bilip, imi aket fukunin uyo fal-siki-lom tal God
    ami unang tunum numi iipyak tem talokomip. Kemin, Pol nikil imi liip uyo ukdaayupla
    yo, kalbip. Lale, ili taang-kala-lom numi liip uyo katii-yilalip dinim; kusnum
    kayak kayak imi bakayin-bulupla kemin, Kraist ami lak uyo duuliwa, imbii-tildang
    almi miit tem dakan-tabasa. Juda ili suunkup kaata kanu-bilipla, umi tem kabangu
    imi ban kemin uyo dukum ma tiltam tiltam tabasu. Lale, kamala kalawaata, God ami
    aket atul aalap dukum namti tal kiimi diim abamnula, yol awak uyo dakabip o.
  nlx-nlx: एने ता बिगेर यहुदि माणहाह बोगवानान खुबेर होमलाड़नेन केरता आमुह रोकतेह,
    जो सुटकारो लाव सिकेह। काय जेलेम तान पापान माप बोराती रेय; पुण ता पोर बोगवानान
    राग आव लागेल हे।
  apw-NT: Doo Jews daanlįį dahíí bich’į’ yádaahiilti’go hasdákáh doleełíí doo hádaanohwit’įį
    dahíí bighą dabíí binchǫ’íí łą́ą́go ádaayoliił; áík’ehgo áníita Bik’ehgo’ihi’ṉań
    hashkeego biniidaagodiléhíí biká’zhį’ ádaile’.
  gum-gum: tru judíos kømø misaameran kaigyugurri wesrailø kønrrai waminchab inchen,
    waminchamamønrrab namun merab. Øyamay nømui kaig mariilane katøguchinguen katøguchinguen
    nemarøb ambubelø køn. Inchendø Tiuswei namig købig arruppe, nømuim pala purab
    nuig attrab køn.
  not-NT: tenta iranintacagaiguena nongomantaiguemiro Irinibare Tosorintsi obirojegui
    cagari jorío. Teni ingogaigue pinguemisantaigabaquero ora Caninaro Nibarintsi
    cara iragabisaicotaigaimi Tosorintsi. Përosati aiquero iátaiganaquitigue icantaguetasanti
    tojai ora te onganinate, aro inguisaiguëri Tosorintsi ingasitígatasantaiguëri
    përosati.
  plu-plu: Mmanawa igkis mpithepye usuh adahan usuh ka kinetihwa ta gitkis hiyeg kahadbe
    ignes isamtaw ariw gipathawnikis adahan igkis danuhne git Uhokri. Juktah igkis
    mpithepye usuh adahan usuh ka kinetihwa gitkis hiyeg ku pariye kane judeyenepwima.
    Akak ini igkis wagahkisne gitaraksankis akiw. Ig Uhokri ka batek akak ini gitaraksankis
    aynesnima. Aysawnemenek ig hiyak gikakkisnek akak madikte gihawna.
  iou-iou: Ba ugän nämo. Guŋ äbotken Anutu täŋo man yäweritna nadäŋpäŋ Anututa biŋam
    täneŋ yäŋkaŋ baga peŋkirek täkaŋ. Täŋpäkaŋ äma uwä kädet wakiwaki ude täŋ yäpmäŋ
    äbäŋtäko mominitä ärowani pähap täŋirän eruk, Anutu täŋo kokwawak ahäŋ yämitak.
  ntp-NT: Siʌʌscadʌ aagida ʌrʌliada aatʌmʌ ʌgai ismaacʌdʌ maitʌrjudidíu sai ʌgai ʌʌpʌ
    istutuidi iscʌʌgacʌrʌ vuvaquiagi vaidʌ ʌjudidíu gʌrsobicʌiña tʌsai maiaagidana.
    Dai poduucai vaamioma soimaasi ivueeyi ʌgai. Dʌmos sivi gia casoimaasi taatatuldamu
    Diuusi ʌgai.
  rai-rai: '@see-verse:1TH.002.015'
  haw-1868: Ua keakea mai la lakou ia makou i ka olelo aku i ko na aina e e ola'i
    lakou, e hoopiha mau ana i ko lakou hewa; aka, e kau mai ana ka inaina nui loa
    maluna iho o lakou.
  ffm-ffm: Sabi eɓe njiɗi haɗude min waajaade leɲi goɗɗi yalla ana kisa. Nii waɗata
    so luutti maɓɓe kiɓɓa, kaa jukkungo Laamɗo sakitike hewtaade ɓe.
  arb-NAV: إِذْ يَمْنَعُونَنَا مِنْ تَبْشِيرِ الأُمَمِ لِيَخْلُصُوا، وَبِذَلِكَ يَسْتَكْمِلُونَ
    خَطَايَاهُمْ كُلَّ حِينٍ، وَلَكِنَّ الْغَضَبَ قَدْ حَلَّ عَلَيْهِمْ إِلَى الْغَايَةِ.
  cop-CNT: ⲉⲩⲧⲁϩⲛⲟ ⳿ⲙⲙⲟⲛ ⳿ⲉⲥⲁϫⲓ ⲛⲉⲙ ⲛⲓⲉⲑⲛⲟⲥ ϩⲓⲛⲁ ⳿ⲛⲥⲉⲛⲟϩⲉⲙ ⳿ⲉ⳿ⲡϫⲓⲛⲥⲉϫⲉⲕ ⳿ⲛⲟⲩⲛⲟⲃⲓ ⳿ⲉⲃⲟⲗ
