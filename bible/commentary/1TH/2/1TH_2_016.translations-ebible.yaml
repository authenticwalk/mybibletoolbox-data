  sri-sri: Judío masaka ããrĩmerãrẽ peamegue waabirikõãburo, ãrĩrã, gʉa ĩgʉ̃sãrẽ Jesúyare
    buedʉamakʉ̃, judío masaka Jesúre gããmemerã gʉare kãmutadʉadima. Gʉare ĩgʉ̃yare
    weredorebirima. Irasirirã ĩgʉ̃sã ñerõ iririre nemorõ irisĩã, wáro waja opama.
    Ĩgʉ̃sã daporata Marĩpʉ bʉro wajamoãsũmurã dujasiama.
  nal-nal: '@see-verse:1TH.002.015'
  kyq-kyq: Naaɗe Yaudgen ese se ɓo, gaasjen gɛn taaɗn taar Raa jeege tun Yaudge eyo
    taa naaɗe Ꞌkɔŋ kaaj eyo. Kɛn naaɗe tɛɗ bin se naaɗe lee ziiɗ *kusin̰ɗege do kusin̰ɗe
    kɛn naaɗe lee tɛɗ se. Ɔɔ ɓɔrse se kusin̰ɗe se deelga gɔtin̰a. Num do taar tɔɔlin̰
    ki se, maak‑taar Raa se, bɔɔyoga doɗe ki.
  kwd-kwd: suria gila siria 'agila to'ofonosi 'ameeru fa'asia kwaifoula'inga famooru
    nga ta'a na moru 'ame Jiu lo'oo fa'asia God 'ani fa'amooria amooru. 'Ino'ona ma
    gila rudagou no'o na rianga 'e aula 'e iiki, ma alata lo'oo, God te'e kwatea no'o
    kwa'ikwa'inga faga.
  ded-ded: '@see-verse:1TH.002.015'
  ewe-ewe: eye wole agbagba dzem be woaxe mɔ na mí ne míagagblɔ nya la na ame siwo
    menye Yudatɔwo o, ɖe vɔvɔ̃ be wo dometɔ aɖewo akpɔ ɖeɖe ta. Ale ame siawo ƒe nu
    vɔ̃wo gale tsitsim ɖe edzi. Mlɔeba la, Mawu ƒe dziku va wo dzi azɔ.
  nuy-nuy: Warruburru-yung yamba nambi-lhambang nurru, nguynju yagi yungguyung narra-magi
    warruburru warra-Gentile, nguynju yungguyung yagi wurru-wiri-mi. Anubani anaaladi
