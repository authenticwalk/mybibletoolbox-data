    krɨmiir siyɨu ɨiir nɨnkrɨpkɨigɨm iikamɨm Juda iikam tani krɨma yai sɨmiir boɨnmɨmauusi.
    Mɨ hɨriinankɨ nɨuwi sɨma digɨumii tɨ dimɨn biyɨe ɨiir haimriiyɨugig mɨ Adi Komii
    siya wɨ sɨmiir nwokɨ anmaiwarkainaɨm. Tɨ iikam bibiyɨeyɨm dimɨn bibiyɨe ɨmiirar
    tɨryokiyokɨiyɨm mɨ taka ɨiya Adi Komii siya hɨk tɨ sɨmiir dimɨn bibiyɨeyɨm sɨmiirsi
    hauuwana saeya bɨdi yɨmbiniya. Ɨriig.
  pol-SZ: Oni to usiłują przeszkodzić nam w głoszeniu poganom dobrej nowiny o zbawieniu.
    W ten sposób coraz dalej posuwają się w swoich grzechach, ale teraz nadszedł już
    czas, w którym Bóg okaże im swój gniew.
  ztq-NT: Tsiñee chakladzy noo kluuy noo xtiits Dios nii xñee cho nak Jesús lo meñ
    sit parñee wi meñ sit telaa, xlaady xaa. Por ngo lëë kchë xtol xaa lox ptyaly,
    ni lëë Dios kaa ksaksi xaa.
  zai-NT: Racala'dxi cabe ucueeza cabe laadu de güi né du ca binni ni cadi judíu diidxa',
    ti cadi ilá ca'. Ne zacá cazaa chaahui stonda ca judíu, ne yanna huaxa ma nuu
    pe xiana sti Dios luguiá ca'.
  upv-upv: suri arok-tur ore kem nga sete nabwerai tweni nale se Atua tevi jinibb
    ne vare nir, nga Atua sete p̃ilai mauren tevi nir. Ko erpok nololien ser ean p̃elak
    tetajer, ko lolaren se Atua oto tevir ko pa osuw.
  wap-NT: Tuukii ĩtiwaan pamashaatan waunao, wakowaadapan ai kaimanaꞌo kuwai Gentilenao
    ati. Aonaa ĩaipan wakowaadan ĩꞌati, wuru dauꞌanaꞌa Tominkaru kazannaataꞌazoonuz
    pidannao paꞌoian ai. Uruu idi kainaꞌa ĩtaapan tuubaru oiaꞌo, panaꞌapainpan idi.
    Mazan aizii ĩbaiaapan niꞌi naa Tominkaru toꞌoran.
  mva-mva: Be dipi be zalaka-ma diono be tago iboadu Ungguma Takadi gasuledi be ono
    uketadi dapura. Bokainatuka dimuzi be ono muzigoala nedi dikabung be ambe sosopakadi
    dirake. Bokaibe Nanaranga nama ratinga ambe ere-moarunga be odio ilako!
  dwr-NT: Ayihuda gidenna asay attana mala, nuuni unttunttoo qaalaa odiyaawaa diggiino.
    Qassi unttunttu nagaraykka ubba wode dari dari bee. Shin wurssethaan Xoossaa hanqquu
    unttunttu bolla wodhdheedda.
  kfw-kfw: Zaatlop ngaidiang sanminringna heikachoi sik chong kinwarilsik kha-um inmani'n
    leizootmu. Inmani'n apha rakip ah intho manu ngaikha hin-inthoa pui-inmintungjei.
    Halli tuunchu ahekna ah Pathian raangna kha inchungnga ajuotungjei.
  bfz-bfz: और सेयो दुजिया जातिया खे प्रभुए रे उद्धारो रिया गल्ला करने ते, आसा खे रोको
    ए। ईंयां सेयो आपणे पापो रा कअड़ा (घड़ा) परदे रओ। एबे आखरकार तिना पाँदे परमेशरो
    रा डराऊणा प्रकोप आईगा रा।
  cuk-09: A-Judiomar Bab-Jesús-igargi Judiosurmaladga gwen sunmakbi anmar-abesurmalad,
    adi Judiosurmalad mer abonolemalagar. Ar weyob na e-iskued omelosmarsoggu, Bab
    Dummad amar-odurdakleged-iba ega nasiknonisunnad.
  ben-OBCV: যেন অইহুদিদের কাছে আমরা পরিত্রাণের সুসমাচার প্রচার করতে না পারি, এভাবেই
    তারা সবসময় তাদের পাপের বোঝা পূর্ণ করে চলেছে। তাদের উপর ঈশ্বরের রোষ অবশেষে নেমে
    এসেছে।
  mil-NT: Te ío chìdácá nihnu ñàhá‑yu xii‑ndɨ́ òré càháⁿ‑ndɨ́ tnúhu Yá Ndiǒxí núú
    ñǎyiu ñá túú cùu ñáyiu isràél, te ducaⁿ quìde ñáyiu‑áⁿ cuèndá cuìní‑yu sá vǎ càháⁿ‑ndɨ́
    tnúhu‑gá, sá cádá cuèndá naníhí tàhú ñáyiu ñá túú cùu ñáyiu isràél‑áⁿ, te sá dúcáⁿ
    quìdé‑yu te ío ta cùu vai‑gá cuéchi‑yu cuáháⁿ. Te Yá Ndiǒxí ío cùdééⁿ‑gǎ núǔ‑yu,
    te tendaha‑gǎ ɨɨⁿ tnúndòho quixi sá cúú‑xǐ‑yu te ío ndohó‑yu.
  myu-myu: Ibu'u'u jĩjã ip Deus pe Judeu'ũmayũ daxijo am. Deus wuydaxijo pinap ekawẽn
    muwẽn pin oceju Judeu'ũmayũ be. Imuwẽg̃ap muba'orerem pit ip. Kuy bima ikẽrẽat
    mug̃ẽg̃ẽ'uk ip osodop. Big̃ ma ikẽrẽat mug̃ẽg̃ẽm ip g̃asũ dak. Imẽnpit Deus itakoma
    jĩjã o'e cekay ip. — Ikẽrẽat kug̃ cĩcã oxe — io'e Deus cebe ip. Ipiat o'supi'ajoat
    cebe ip―ikẽrẽat mug̃ẽg̃ẽxiayũ be.
  amk-amk: Erurai we etamuna saya antoru, ambori wiro antowuwu kaiwo kariri todoni
    Allai feriri inontarai siai konta fo we Yahudi kaha fosa fanai. Ampafe ene enari
    tonana ne, wedaya enari sasari bitoya karerai ampa, paria wedaya Allai dohong
    aiboi maraba paria wesa.
  fai-fai: Kale ika num Mifiw kinim imi Got weng bakayamuw uta tabe kail bá takeikuyamin
    weng bakayamin uyo atiyamumo, kanamsiw. Bemi kanabiw uyo atin ilim ban keimin
    dukum weinsuno, buta adik adik kutam gong teibiw. Kale kamane Got ami aket keng
    tadbu uyo tad im dim kal abokabu kala.
  ura-NT: Nii jaunte jianacoon mituhin neeuruha Jorioniheichurune coina, Jorioniheichuru
    rai Cana Coaunera Ere benaa jerichaanune, caohateeure. Nitohaneeuruhana jaunte
    jataen mululuhin osaquiin neeure. Nii jaunte tabiicha acaauru abaantana nainene
    Cana Coaunera. Nii jaunte inae cuu tihane, nii core coaraa cuurureein acaauru
    notaanaa.
  mcd-NT: '@see-verse:1TH.002.015'
  urt-urt: Tinge da yotombo wah poi nange yukur ya mininge malaŋatme wusyep tikin
    Got mil lenge haiten no, ka ungwis me tinge. Hwap ŋaiye tinge yende pe, ki ŋembere
    supule tataꞌ tataꞌ nanah hlaꞌ. Pe ŋoihmbwaip nihe tikin Got ki embere sekete me
    tinge.
  kiz-kiz: Bhatuzuili tusijobhi kwa mataifa ili bhabhwesyai kuokolibhwa. Matokeo ghaki
    ndo bhiyendelila ni dhambi sabhene. Kumuishu ghadhabu ihidili panani pabhene.
  tzo-TZE: Tsc'an ta spajesuncutic yu'un jech mu jcholcutic ava'yic li sc'op Diose,
    yu'un mu sc'anic ti chacolic, vo'oxuc ti muc israelucoxuque. Jech scotol c'ac'al
    ta x'epaj smulic li jchi'iltaccutique. Ta sventa le'e ta x'ac'batic tsots castigo
    yu'un Dios.
  lex-lex: Yoma ir er maka kteri-ktaw ami, totpena yana amakot nohora Kot Kalwieda
    mak kodia yamori-yalewna la' riy maka Yahudi atia'a. Hota emkade mamain pa Yahudi
    re ra'ititar rer lia do'oni-halli, nhi'nande la'pa rhor wutga do'oni-halli re,
    de ntut mueman la' liol genni. Ne la'pa la'awa dodo'ondi wa, de Uplerlawna ralam
    mehrani pede lodanni mana nweher nana liol genni me nwair doinia wniau genni (rlernana
    Uplerlawna niukum lawanni).
  dov-dov: Batukasya kwambula abaMasi kuti bafutulwe. Impindu njakuti lyoonse bakali
    kuzuzya zibi zyabo kusikila kumamanino.
  rgu-rgu: Lena-lenaꞌ ara tao puteai rupaꞌ ara, ela ami bosoꞌ meni Manetualain Tutui
    Malole Na fee lahenda fo ta Yahudi fa. Huu fo ara ta nau Manetualain fee soda-moleꞌ
    neuꞌ lahenda sira. No ria na, sira boe-boe tao rauunu sala-siko nara. Manetualain
    namanasa, de neuꞌ ko huku si.
  toc-NT: Huá chuná cli̠­huán porque acxni̠ aquinín cca̠­liakchu­hui̠­na­ni­yá̠hu
    xta­chu­huí̠n Dios a̠ma̠ko̠lh cris­tianos hua̠nti̠ ni̠ judíos la̠qui̠ na̠ nata­lak­ma̠xtuy
    xli̠s­tac­nicán, xlacán quin­ca̠­lac­tla­hua­niyá̠n y ni̠ tama̠t­la̠nti̠y nac­ca̠­ma̠­kalh­chu­hui̠­ní̠­yá̠hu
    cris­tianos. Pero caj xma̠n sac­stucán xta­ma̠ak­sto­kuili̠­má̠­nalh xta­la̠­ka­lhi̠ncán
    porque la̠nchú aya lak­cha̠ni̠t quilh­ta­macú la̠ta Dios ca̠lak­ma­ca­mima a̠má
    lanca tapa̠tí̠n hua̠ntu̠ xlacán ca̠mi­ni̠niy nata­li̠­pa̠­ti̠nán.
  som-som: Oo waxay noo diidaan inaannu dadka aan Yuhuudda ahayn la hadalno inay badbaadaan.
    Sidaasay mar walba dembiyadooda u dhammaystiraan, laakiin ugu dambaysta cadhada
    waa ku dul degtay.
  mam-C: Tze'n qa qaja tu'n t-xi qq'ma'n Tyol Dios kye xjal, a nya Judiyqe, tu'n kyklet,
    mi nkytziyin, ex ma chmet kyil. Tu'ntzin tpajtzjo ikyjo, ktzajil tkawb'il Dios
    kyib'aj, a kujxix wen.
  ndj-ndj: Hata vayeshili kutukanisha tukotoo kuvalandulila vandu vangajila kuva Vayawudi
    lulayilayi daluvayegheli ulowolu. Nahawu ndi wuvagolili lulalanda lwa sambi shawu
    shosi sivagolili majuva vala. Lakini pambeli maya va Chapanga davavafikili.
  mbj-NT: Judah buuj nadoo do hã P'op Hagä Do panyyg hanäm do ãã baher'oot bä, P'op
    Hagä Do bed'ëëp hyb n'aa sa h'yyb tym, ta wë rababok hyb n'aa, ãã rameduuk Judah
    buuj Jesus hã h'yy kana'eeh do hã. Tii d' had'yyt rawén d'oo do hyb n'aa ta bahä̃nh
    däg sa hã hanäng do nesaa doo. Ti hyb n'aa edaa däk ta säm baj sa hã P'op Hagä
    Do banoo doo.
  lat-VUC: 'prohibentes nos gentibus loqui ut salvæ fiant, ut impleant peccata sua
    semper: pervenit enim ira Dei super illos usque in finem.'
  ngp-ngp: Nawageza kuki kindila kise kubilikiza Mbuli Yedi ikwigala uyokozi kwa want'hu
    hi Wayahudi. Nivo wakukintiza wavu wawe wadamanye mazuwa yose. Mna haluse maya
    ya Mnungu yawagweela.
  enq-2: Goteme akali tata waka dupa pyoo nyina lao, naimame pii lamaiya naeyalapale
    latala, Juu dupame kaita lyokengema. Dopa pilyami dokome koteaka lao koo pilyami
    dupa pyoo tumbasingima. Dopaka doko, indupa etao gii dakepa Gotenya imbu kaenge
    doko dokaita-kisa ipatelyamo.
  eng-ASVBT: 'forbidding us to speak to the Gentiles that they may be saved; to fill
    up their sins always: but the wrath is come upon them to the uttermost.'
  mna-mna: Mi iŋgi lelen be amkam sua pizin wal ta Yuda somŋan i pepe, mi tikamam
    be tisekaala zaala piam. Paso, lelen be Anutu ikamke zin wal ta Yuda somŋan i
    pepe. Tana sanaana kizin ta gorgori tinoknok, ta iŋgi indoundou ma iwe biibi kat,
    mi ikamam be ise ka seŋgaaŋa i. Tana iŋgi be Anutu kete malmalŋana kini ise kizin
    mi ikam kat zin.
  myw-myw: '@see-verse:1TH.002.015'
  sby-sby: Balelesha kutukanisha kukambuka Mulumbe Waina kubantu ba kunsa kwambeti
    batambule lupulusho. Neco balalibunjikila bwipishi bwabo bonse cakwambeti bukalu
    bwa Lesa bulabashikili.
  sll-sll: Na gina wiyol tau mongwo bani pire sigare kule u wai nangwo pire, ha maing
    di tibi ol tenamna dire ominba, Yuda arihobi wiyol hobi God sigare kul tekinamia,
    ha i ditekio dire, hol pera di na tomua. Yu oli ongwo ongwo omaga ongwo i, kara
    nigi weni domia pring bir pamia, God yong ki e tongure gul ire ire mongure para
    haminua.
  yaq-NT: Bwe'ituk, itom, jume' ka jurio yoememmeu bempo'im ket jinne'uim tune' betchi'bo,
    itom ameu nokbaeka'eao, inime'e ka itom a' joo i'aka itom beje'eka aane. Intok
    inien aneka, bempo, Liojta bichapo juka' ka tu'ik bem ya'ari, a' bu'uuria. Taa
    i'an si'imekut chukula, Liojta betana weyeka jantiachika, juka' tua jiokot machika
    bem bitnee'uta ameu yuma'alaa.
  uro-uro: Bä nävät iangärhäkt arha lat ama qrot ngät iva rhat tair särhäm ut iva
    qale ut tamän särha ama Jentailqäna ivakt iva qale rhi narha ama mumaiar dä vasägos
    dä rhat tualat na ama vuirhong masirhat bä masirhat mamär i rhat dän sa glaqot
    na ama qäväläm gärqomni iva ma Ngämuqa qa rhatnävämne na rha. Sokt di rhäkt di
    sa ma Ngämuqa aa uraqi ama mor qi qia män bät a rha.
  ita-1885: divietandoci di parlare a' Gentili, acciocchè sieno salvati; affin di
    colmar sempre la misura de 'lor peccati; or l'ira è venuta sopra loro fino all'estremo.
  muy-muy: Leli mə̀bu məhi ma ana ndam ya ti nday ndam Zʉde do ni, ti Melefit mâhəŋgay
    tay, ay ndam Zʉde ni tawayay təcafəŋa leli a. Nahkay ti tagudarkivu zlam àkivu
    ka zlam magudarani gatay ya tàgudar a sarta bu ɗek ni. Ay nihi ti Melefit àzumkia
    ɓəruv ka tay a.
  kqc-kqc: Tutubena idana vene rofu sina nimarafa moi vegu rigedi, idu una mina ka
    biri rigi regamadi. Mina ida dudu ini vegu no mina besa besa tauri bodedi. Sei
    di gubuyo tora iniye bi kamini ina fafau deyo!
  tav-tav: Judío maja cãniquẽna quenare Jesucristo ye quetire jã cabuiogaro, “Janacõaña,”
    jã ĩnucubama. Na quena Jesucristo ye quetire api nʉcʉbʉgorema ĩrã jã mataganucubapa.
    To bairo mata pairi seeto majuu caroorije áama naa. To bairi Dio seeto popiye
    tamʉoriquere na joogʉmi, seeto majuu to bairo caroorije na cátie wapa.
  eng-ULB: They forbid us to speak to the Gentiles for them to be saved. The result
    is that they always fill up their own sins. Wrath must come on them in the end.
  spa-VBL: tratando de detener nuestra predicación a las otras naciones para impedir
    que se salven. Ellos siempre están pecando hasta el máximo nivel, pero para ellos
    ha llegado el juicio con todo su peso.
  fra-_FOB: Qui nous empêchent de parler aux Gentils pour qu'ils soient sauvés, comblant
    ainsi toujours plus la mesure de leurs péchés; mais la colère de Dieu est venue
    sur eux pour y mettre un terme.
  hau-ULB: Sun kuma haramta mana yin magana da Al'ummai domin su sami ceto. Sakamakon
    haka kuwa kullum suna cika zunubansu. Fushi kuma ya afko kansu daga karshe.
  mal-mal: ജാതികൾ രക്ഷിയ്ക്കപ്പെടേണ്ടതിനായി ഞങ്ങൾ അവരോട് പ്രസംഗിക്കുന്നത് വിലക്കുന്നവരും
    ആകുന്നു; അങ്ങനെ അവർ തങ്ങളുടെ പാപങ്ങളെ എപ്പോഴും പൂരിപ്പിക്കുന്നു. എന്നാൽ ദൈവക്രോധം
    അവരുടെ മേൽ വന്നെത്തിയിരിക്കുന്നു.
  kkc-kkc: Egeeseelone, diayo Yu dele poogoo odoo dimapoo iyo to tekepo todileso takeme,
    Yu dele poogoo odoo oso gie badeli teyaga, diayo imapoo hamaga takalame seeso.
    Goo hageesi maga, dia tokenee susuga oso dieso dimapoo kadadigamo pologa, Godeeye
    komonolone dala toowa hoo poogoo mauwe dimapoo tenelaiso.
  lit-lit: tuo, kad uždraudžia mums kalbėti kitataučiams, kad tie būtų išgelbėti –
    savo pačių nuodėmių saikui pripildyti; be to, rūstybė yra atėjusi ant jų galutinai.
  urd-GVR: hameṅ is se rokne kī koshish karte haiṅ ki Ġhairyahūdiyoṅ ko Allāh kī ḳhushḳhabrī
    sunāeṅ, aisā na ho ki wuh najāt pāeṅ. Yoṅ wuh har waqt apne gunāhoṅ kā pyālā kināre
    tak bharte jā rahe haiṅ. Lekin Allāh kā pūrā ġhazab un par nāzil ho chukā hai.
  far-far: Kera sasi 'uria susilamalu fasia fatalolae fua wane ne nao lau Jiu ki ne
    God kai famaurida. 'Urinai kera leka sulia na ta'alae 'oro 'asiana ki, ma ana
    kada ne, God ka kwatea na kwaekwaee fuada.
  suz-BL: दोपा श्‍येत गेम्‍तेक्‍म देंशा हना, रागी रागी ङा मुर आन कली पाप रे ब्रोंइचा
    ताइनीम, दे आंइ कली लोव़ पचा मगेम। मोदेंशो पा यहूदीम आन पाप गेना हना यो तेम्‍ना
    तेम्‍न बाक्‍नीम। मोपतीके परमप्रभु यावेमी मेको आन कली चुरशा सजाइ गेब। मत्ती २१:३२-३३
  car-NT: Na'na a'kotojaton mo'karon Simosu me e'i'non 'wa moro aijomato'kon ekarityry
    pona. Iwara ro aikepy'pa roten morokon tyja'wanykon apyimangaton, iporo terapa
    morokon tyja'wanykon wairy se'me. Moro Tamusi erekuru ko'wu tywo'se man itu'ponakaine.
  amp-amp: Nhai wofnkahm yima tangim gutnius wany-hato Bro Nkifrarpno rim tohakneft.
    Ndnetmn ndhtet neft newum. Rom nd nahnewa fasoh fasoh nmbuham bi nahna nahnewamn
    nd rroh fasoh fasoh nefm bi kminysofm kanjo wayekwamn nd wukier bi tathur yibonwomr.
  bht-bht: सै सांझो होर जातियां जो ऐ दसणे ला रोकणे दी कोशिश करा दे थे की परमेश्वर
    उना जो कियां बचाई सकदा है कने सै अपणे पाप पर पाप जोड़दे जांदे न; कने हुण अंत च
    परमेश्वर उना जो पक्का सजा देणेबाला है।
  eng-NOY: hindering us from speaking to the gentiles that they may be saved,—to fill
    up their sins always! But the wrath is come upon them to the end.
  cub-NT: Ina judíovavacari ñʉjare coyʉicõjemeniduivʉbu Jʉ̃menijicʉi yávaiye méne
    ina judíova ãmevʉre, ne meatebenajiyepe aivʉ. Que teni bʉojaivʉbu caiye ne ãmeina
    teiyede. Que baru caride ʉetʉibi Jʉ̃menijicʉ jã́ñʉ d̶aivʉre ãmeno. Que baru ñájine
    d̶acʉyʉme náre.
  ita-1927: divietandoci di parlare ai Gentili perché sieno salvati. Essi vengon così
    colmando senza posa la misura dei loro peccati; ma ormai li ha raggiunti l’ira
    finale.
  lww-lww: Mesum̃a memlologon ke lologena wo pan la ga nap̃a pe ape le Yu re la poli,
    ana pe sur korena ga nap̃a pulmas nene na tamaliaen kiela malena, ana le Yu la
    nene asum̃a apisawo imimi ke ga, pe sinelan re nap̃a meva mevisawal van la poli.
    Kiela p̃elaga viowa la nene, asum̃a amiyakol ke sina metavan kiela mlamulena viowa
    la nap̃a amiyum̃aen la nanua pimi, kila sane nanagane kiela naviowaena la nene
    piowa manene laa. Amiyum̃aen sanene pano-o pe asitom re sur tai poli, ana tekilia
    sane pupia na sinekar kiena ne Ntewa pitomin la ke rui.
  ckb-ckb: ڕێگامان لێ دەگرن لەوەی بۆ نەتەوەکان بدوێین تاکو ڕزگاربن، بەمەش کاسەی گوناهەکانیان
    سەرڕێژ دەکەن. بەڵام لە کۆتاییدا تووڕەیی خودا هاتووەتە سەریان.
  nas-nas: Teeꞌkoo Kumponing iira-antavauꞌ eeꞌnoko nantoong ookara tooꞌdempaaruꞌ niiꞌ
    avoꞌavoꞌmaarima kara nau-koo teing Juꞌ deeaing domamparipeuꞌnung. Teeꞌ nariꞌ nkoaakotaaꞌ
    orakaꞌnkoi maantoꞌnuka deempariruꞌ. Tee tee enang asiꞌnamuꞌ Kumponing bakaang
    iira kuneꞌaavaing.
  uvl-uvl: Imem, mo hetottore hana lomonmona ngana mur nenge iri Iuta ero, nga kue
    nenge lape te mene maulinga pe hana nemur tepoi elele imem. Pe iri te tamal taua
    reria poinga poreke ngana mur ke ele hakaka nga reria poinga nem. Ke pomalam NeHalang
    letena inin ngana nenge atat nem, lape lohot nge iri ke renren.
  eng-BBE: 'Who, to make the measure of their sins complete, kept us from giving the
    word of salvation to the Gentiles: but the wrath of God is about to come on them
    in the fullest degree.'
  ixl-CNT: Tan aꞌ isaꞌ simajoꞌ tiꞌ qaltu u yolbꞌal Tioxh tu qꞌu puera aanima qꞌuꞌl
    yitꞌ Israeel koj. Aꞌ isaꞌ yeꞌk samotxtabꞌi ech yeꞌk samotxchitpu tu qꞌul ipaav.
    Ech aal chit nitzꞌajsa ok qꞌul ipaav. Utz aatz cheel, kuꞌy vimam kꞌaꞌnal u Tioxh
    tiꞌ.
  xsi-xsi: Kinzi sitogo tu sipono nzalama, ŋana maka ma kakura tu katula pâri ara
    panzi tamâta lâ tinikoa ŋgu tia. Kinzi tininzi pwâka tu Maro Kindeni ma ivilanzi
    ŋgu ŋinde tu simo vianzi ku simo nâ. Mine kala ikura zo zo kinzi siveta kiesaka,
    kala kiesaka ŋinde ipâŋga ŋalae tina. Aku ŋana ŋine kâ Maro Kindeni ne wisi-nâna
    nde imâ panzi lâ.
  crx-NTPO: Khun tilah 'udun yun k'ut whut'enne hudoojih ha bubulh yaztilhduk, 'et
    whuch'a nehuniyoot. Ndunne Lizwifne ndai la 'uhuyulh'en-i 'et whe lubeshi be hudizbun.
    'Et huwa Yak'usda ye bubulh hunilch'e-i, 'i 'ilhiz wheni huyulh utit'elh.
  kan-OKCV: ಯೆಹೂದ್ಯರಲ್ಲದವರಿಗೆ ರಕ್ಷಣೆಯಾಗುವಂತೆ ಮಾತನಾಡುವ ನಮಗೆ ಅವರು ಅಡ್ಡಿ ಮಾಡುತ್ತಾರೆ.
    ಹೀಗೆ ತಮ್ಮ ಪಾಪಗಳನ್ನು ಯಾವಾಗಲೂ ಹೆಚ್ಚೆಚ್ಚಾಗಿ ಕೂಡಿಸಿಕೊಳ್ಳುತ್ತಾ ಹೋಗುತ್ತಾರೆ. ಕೊನೆಗೆ ಕೋಪಾಗ್ನಿಯೂ
    ಅವರ ಮೇಲೆ ಬರಲಿದೆ.
  bbb-bbb: E ije buka Godido vua maeje no abena e Jiusi baki ije kuariaga vua ije
    fu bu karauniadufuo ije buka kuriaereve. Bu ijiege kuriaerekinu maza boeje ise
    revo ijadufuo ise buone iviama funeka iraraeme. Ijadufuo Godido ziemo ije fune
    buone namedo maza rade fu bu kame isekafiake.
  blw-blw: ya ancha agég cha pachapachasén way mangempawa hen mangintudtuchuwanni
    hen alen Apudyus an chàyu way faén Judio ah kahara-anyu. Wat anchag cha tapyatapyan
    hen fasorcha inggana ad uwan wat anchag inchahan hen anchi aggaégyat way chusan
    Apudyus.
  tam-2017: யூதரல்லாதவர்கள் இரட்சிக்கப்படுவதற்கு நாங்கள் அவர்களோடு பேசாதபடிக்குத்
    தடை செய்கிறார்கள்; இவ்விதமாக எக்காலத்திலும் தங்களுடைய பாவங்களை முழுமையாக்குகிறார்கள்;
    அவர்கள்மேல் கோபம் பூரணமாக வந்திருக்கிறது.
  azz-NT: Huan cuac tejuan ticnequíaj tiquinnojnotzasque in pueblojuani de Tesalónica
    ica in Tajtoltzin de Dios, ijcuacón in judíos yejuan techtacahualtiayaj ma amo
    tiquinnojnotztinemican para ma amo maquisacan in tagayot ten amo judíos. Ica nijín
    ten quichihuaj in judíos, yejuan momiactilíaj cachi oc nintajtacoluan. Ica ya
    nojón axcan inpan huetzic ya in taca judíos ne hueyi tatzacuiltilis de Dios.
  spa-RV-1909: 'Prohibiéndonos hablar á los Gentiles, á fin de que se salven, para
    henchir la medida de sus pecados siempre: pues vino sobre ellos la ira hasta el
    extremo.'
  csy-csy: 'Gentile te ngupna a nga thei natu in ka thuhil natu hong khak hi, taciang
    mawna taw kidim tawntung uh hi: banghangziam cile Pathian thin-ukna sia a khakbel
    in amate tung ah hong theng hi.'
  mxq-NT: pes extʉ jyayajkubokándʉ kots nga̱jxwaꞌxy ja Diosʉ ꞌyayuk ma̱ diꞌibʉ kyaj
    ꞌyisraelítʉty, es nandʉꞌʉn ñitsoꞌoktʉt. Es mʉt yʉꞌʉ tꞌaktimꞌyajꞌyaꞌkꞌadʉꞌtsypy
    niꞌigʉ ja pyojpʉty. Pa̱a̱ty óknʉm ja Dios myoꞌoya̱ꞌa̱nʉdʉ ja mʉk tʉydyuꞌunʉn diꞌibʉ
    miimp ma̱ yʉꞌʉjʉty.
  tzj-NT: Cajo' ta xokquek'il chi matikabij ja rtzobal Dios chique ja winak ja ma
    e aj Israel ta, maticajo' chi netotaji. Queri' nqueban, xa jani' benak pa nim
    ja quil quemac in xa jani' penak ryewal ja Dios chiquij.
  tdt-tdt: Sira hakaas aan taka dalan atu ami la bele foo sai tan Maromak nia Liafuan
    Diak ba ema nebee laos Judeu, tanba sira lakohi atu Maromak salva ema nebee laos
    Judeu. Nunee sira nia sala aumenta ba beibeik too demais liu ona. Ikus liu Maromak
    hirus teb-tebes sira, i atu kastigu ona sira.
  ron-BTF: Oprindu-ne să vorbim neamurilor ca să fie salvate, pentru a umple complet
    măsura păcatelor lor totdeauna, căci furia a venit peste ei pe deplin.
  eng-WEBP: forbidding us to speak to the Gentiles that they may be saved, to fill
    up their sins always. But wrath has come on them to the uttermost.
  eng-FBV: trying to prevent us from speaking to the other nations to prevent them
    from being saved. They're always sinning to the maximum extent, but for them full
    judgment has arrived!
  nld-1939: verhinderen ze ons, tot de heidenen te spreken, om hen te redden. Zo maken
    ze in ieder opzicht de maat hunner zonden vol; dan komt de Toorn over hen ten
    einde toe.
  bwo-bwo: Ik' ash woterawwots bín bokashit aap'o t keewawok'o dab bobaziyiri, hank'on
    morro morrats dabfere boamiri, mansh s'uwatsere Ik' fayo boats waare.
  nch-BL: Quinequiyayaj techtzacuilise para ma amo tiquincamanalhuica cati amo israelitame
    para amo ma momaquixtica ipan Toteco. Quej ni, nopa israelitame nochipa quichihuaj
    más tajtacoli hasta temitoc ininemilis ica tajtacoli, huan yeca ama ininpani eltoc
    icualancayo Toteco.
  quc-TNT: Aretak ri uj cäkaj cäkatzijoj ri Utzalaj Tzij re ri Evangelio chque ri
    man e aj Israel taj, rech ri e are' xukuje' cäquirik ru tobanic ri Dios, ri winak
    aj Israel xa cäquik'atej ka wäch. Je ri' qui banom, qui nimarisam ri qui mac cho
    ri Dios. Cämic c'ut petinak chic ri nimalaj royowal ri Dios pa qui wi' conojel.
  tfr-NTPO: Tjawa tjl̈ẽ woydë nopga judío l̇l̇ëm wl̈eniyo kong, döya Sbörë wl̈oshko
    ga tjawa ichara l̈ok ba shäryë l̇l̇ëme. Eni ga l̇l̇ëbo owa shärye l̈ok jek këgong
    këgong. E kjĩshko ga Sbö iirkë ara ba kong, ga epga shdũya döröe.
  kaq-NT: Jaton nahuabo sca Papan teehihmanon non yohicatsihqui bi ta nincayosmaboxon
    jaabaan noque pantehihqui, jatihibi jonibaan rahuixon. Jascajaquin ta jaton hohcha
    senenjacanihqui. Pantehibaan bi ta sinaxon Papan jato jascabijaquin sca casticanyaxihquiqui.
  sgb-sgb: Ta ambawalên la kay hên mamipamwang hên tungkol kan Apo Jesus kanlan alwan
    Israelita, ta êmên hila a mailigtas ha parusa ya lumatêng. Gawan nibunton ya karawakan
    la, ay nalatngan hilan huluk ni Apo Namalyari ta siguradon parusaan hila ha parusa
    ya lumatêng.
  vie-1934: ngăn trở chúng tôi giảng dạy dân ngoại cho được cứu, lại hằng đầy dẫy
    cái lượng tội lỗi mình. Nhưng cơn thịnh nộ của Đức Chúa Trời sau hết đã đến trên
    họ.
  amu-NT: ee quia na ñeꞌcalana̱a̱ⁿyâ ñequio nnꞌaⁿ na tachii judíos cha mati nnda̱a̱
    nncwjiꞌnꞌmaaⁿñe Tyꞌo̱o̱tsꞌom joona, tiñeꞌquiandyena na nlꞌaayâ na ljoꞌ, ndoꞌ na
    cwilꞌana na luaaꞌ, cwilaꞌcwaljooꞌtina jnaaⁿna jo nnoom. Sa̱a̱ jeꞌ juu na jeeⁿ
    cwajndii na matseiwꞌeeⁿ nnꞌaⁿ mama tꞌuiinaꞌ joona.
  hin-CV: जब हम अन्यजातियों को उनके उद्धार के विषय में संदेश देने का काम करते हैं,
    वे हमारी उद्धार की बातें बताने में बाधा खड़ी करते हैं. इसके फलस्वरूप वे स्वयं
    अपने ही पापों का घड़ा भर रहे हैं. अंततः उन पर परमेश्वर का क्रोध आ ही पड़ा है.
  spa-BES: Quienes, para completar la medida de sus pecados, nos impidieron dar la
    palabra de salvación a los gentiles; pero la ira de Dios está por venir sobre
    ellos en el grado más extremo.
  san-BEN: অপরং ভিন্নজাতীযলোকানাং পরিত্রাণার্থং তেষাং মধ্যে সুসংৱাদঘোষণাদ্ অস্মান্
    প্রতিষেধন্তি চেত্থং স্ৱীযপাপানাং পরিমাণম্ উত্তরোত্তরং পূরযন্তি, কিন্তু তেষাম্
    অন্তকারী ক্রোধস্তান্ উপক্রমতে|
  tdx-tdx: ami’ty fisebaña’ iareo anay tsy hitaroñe amo kilakila ondatio handrombake
    iareo, ie manovon-kakeo nainai’e, fa ho takaren-kaviñerañe am-para’e.
  naf-naf: Mti am Zuda maŋgeen ku sokbembeŋaŋ ekŋenmagen Kawawaŋgalen Zet Zapat Dolakŋaŋ
    Penaŋ diindomann nâmti Kawawaŋmagen keŋ gilik zenze aiikgalen eyo mambekekndeip.
    Ekŋenaŋ kegok mti yom mti mimiek mamkwatnepeme Kawawaŋgalen ŋenzinziŋaŋ sokbemindaye.
  grc-MT: κωλυοντων ημασ τοισ εθνεσιν λαλησαι ινα σωθωσιν εισ το αναπληρωσαι αυτων
    τασ αμαρτιασ παντοτε εφθασεν δε επ αυτουσ η οργη εισ τελοσ
  vid-vid: Mbaka nawajeza kutulemeza kuwadamlila wanhu hawawele Wayahudi usenga uzanguwagalila
    ulohozi, ahyo ndo vyowamemezwe gehile gowaditile mazuwa gose. Ila sambi kuzudila
    kwa Nguluwi kuwagwila.
  pio-NT: Macái imanùbaca wawàwacaalí wacàlidaca Dios itàacái càmíiyéi judío irí,
    yéewacaténá Jesucristo iwasàaca nía nacái Dios yàasu yùuwichàacáisi íicha, judíonái
    càmita namàaca wacàlidaca Dios itàacái càmíiyéi judío irí. Càita máiní namànica
    nabáyawanáwa, níái judíoca. Quéwa átata Dios yàasu yùuwichàacáisi máiníiri manuíca
    idéca yàanàaca mawiéniré nalí, yàanàacaténá nàwali mesúnamáita.
  tsn-tsn: ba leka go re kganela gore re seka ra rerela Badichaba. Ba tlhabana ka
    ntlha ya go boifa gore e ka re kgotsa bangwe ba bolokwa; mme jalo dibe tsa bone
    di tswelela ka go gola. Mme lwa bofelo bogale jwa Modimo bo tsile mo go bone.
  amr-NT: Dios judío ehueʼtaj dakhueaʼ eʼkaʼ kamanopoʼkoreʼpo Jesucristoen huadak
    huaʼa ijmanbatiaʼpakikaʼuy. Judío aratbuta moʼmanmadikaʼbatikaʼuyne. Ken konig
    o̱gkikaʼnigʼa Diostaj nogi̱ti nogi̱ti dakhueaʼda o̱gkikaʼ. Oynayo Diosa diga̱ʼ
    oʼbahuadiaydepo keʼponanada castiga oʼmagkaʼapo.
  pwg-pwg: Ma ita gudukai, ke ita kayokayowei da kupuna damsi kurisi kata dima da
    yawasa makamakii nonowina ita panani. Weni berasi iberai na i berabero ivi kiitatanei.
    Ma karako God nuwanuwana ighetawei da kovogha ina veresi.
  cjv-cjv: Epe beinga ari Yura ari moikeinga yokamai nomanenom si awa tekere fi ki
    si tekenaro beinga Yura yokamai “No yokamai kon i si fere dowapune,” dire kura
    kam no yokamai di noreime. Ena kakom kakom epe beinga yokamai bianom faingua tarom
    i beingoro mokore iwa fumba epena wom Yai Gumam niki de fi erongua tarom yokamai
    fuka di erome.
  tha-KJV: โดยที่ขัดขวางไม่​ให้​เราประกาศแก่​คนต่างชาติ​เพื่อจะให้พวกนั้นรอดได้ เพื่อ
    ‘​ให้​การบาปของเขาเต็มเปี่ยมเสมอ’ แต่​ในที่สุดพระพิโรธได้ตกลงบนเขา
  por-BR-2018: eles nos impedem de falar aos gentios, para que sejam salvos. Assim
    eles estão se enchendo constantemente de pecados, mas, por fim, ira veio sobre
    eles até o fim.
  mhl-mhl: Niŋo kotu kantri ŋoŋoji maŋ-ŋaŋuŋ kerisieru qowirienimiŋ ore Biŋe buŋo
    egu mikimiŋ ore eru sabareku keboji nobeegobi. Oŋu agiburaŋ jijiki eku kefagabi
    paiyaŋuŋgo ropeega. Agiburaŋyaŋuŋ kefagabi soine Anuture jiŋoo puseko yombeŋine
    jikigaru sabareiŋ ore embimbiŋgaru damaŋ yoo yadume paiyaŋuŋgo rope forega. Oŋu.
  klv-klv: husur lotohisi hǝn lǝb̃ip̃on gol ginamito hǝn asike namtb̃isor mai alat
    lǝsavi Ju. Lugol imaienan hǝn alat lǝsavi Ju asike lǝb̃ikad nǝ-lav-kuvi-an dan
    nǝsaan salito. Len naṽide tomaienan, lusah tuan nǝsaan salit gail tabtab vapul
    sǝsǝhov. Be gagai nǝlol paŋpaŋ siGot epǝŋas kavkav hǝn galito.
  bco-bco: '@see-verse:1TH.002.015'
  kdl-NT: kpaci a ɓishinka tsu ta̱ tsu dansa n Awulawa tsa̱ra̱ kotsu a tsa̱ra̱ iwauwi
    wa. Nala a rongoi uyansa n a dokusi unyushi u cingi u le. Aku Kashila̱ ka tuwa̱i
    ka yain upan, u yan le mavura.
  apu-NT: Kotxi !auiritarina Xesosi sãkire asãpiretini Xoteo minakaniua, imaerekanina
    makatxakiko ĩkapani. Uatxa ninoa maerekani xãpoka. Uatxa Teoso omanãkare apokapeka
    ninoamoni.
  roo-roo: Igeire oisoa korukoru ragapaave oiso, Teapi ratau tou irarapa siposipopaio
    vo reo iava vao Pauto vo reoaro. Oiso rugoopaoro, Teapi vo reo sirova utupaaera,
    oiso rutu pieive Pauto voeaaro. Oa vao vituaro iava kap agasiopa rutu varao iava
    vuri vovouro voea varaaro. Uva va vao osa agasioiva, oira vurapaoro rirovira rutu
    kasipu iraoparoveira Pauto, oisore ra oirapa voea opesi pie ovoireverea.
  miz-NT: Ñá ntīo ña é kāʼán ntɨ nī ña tuku ñuu vata koo é nakáku ña dɨ. Dií dií ka
    kueʼe kuétsi ña kuēnta iña núu i sáʼa. Ntá tsi niʼi ña é ntoʼo ña ntaʼa Xuva kō,
    tsi dóo kudiin Xuva ko é kuān ó de ña.
  qvz-NT: Ñáucanchi mana-israel runagunata Jesuspa quishpina shimita camachiucpihuas
    chi mana quiric israelgunaga ima quirinauchun nishami ñucanchitaga saquichinata
    munanaura. Chimandami paiguna jucha mas yapachishcacuinta ashca ara. Chimandami
    cunanga Dios paigunata piñasha ashcata libachin.
  deu-ELO: indem sie uns wehren, zu den Nationen zu reden, auf daß sie errettet werden,
    damit sie ihre Sünden allezeit vollmachen; aber der Zorn ist völlig über sie gekommen.
  mjc-NT: Tatun cuñí ndi cahan ndi tuhun Nyoo tsihin nyɨvɨ tsa ñavin ñi Israel cuví
    na jacacu Nyoo tsi ñi, ña tsahá ñi Israel can cahan ndi. Tan tsa cuenda tsa tyasɨ́
    ñi nu caahán ndi, nducuaha ca cuatyi ñi. Tan vityin nu ndɨhɨ tuhun tatsí tuñi
    xaan Nyoo tsi ñi.
  caa-caa: Y tamar era conda cꞌotoyon tuaꞌ cachecsu uyojroner e Dios tut tin e majax
    tuobꞌ e Israel tuaꞌ uyubꞌi acorpesnobꞌ ubꞌan, e gente tuaꞌ e Israel era uturbꞌa
    ubꞌobꞌ tuaꞌ uquete uwabꞌuon tuaꞌ machi cache. Y tamar era más war abꞌoro axin
    tunor umabꞌambꞌanirobꞌ. Pero coner war acꞌaxi uqꞌuijnar e Dios tama ujorobꞌ.
  pls-NT: Ixin are joinaho na nichjá na chojni que jeha judío para que jehe na cai
    rrochonda na iná vida naroaxin, jehe chojni judío joinaoha rrocanc̈hjanda na.
    Mexinxin jañá merocoa jicaontja tti jidingachjian cainxin tti jianha que nchehe
    na cainxin tiempo. Co jai, nchoe joí ngain na tti anto tangui castigo que Dios
    rroanha para ixin jehe na.
  eng-WYC-2018: forbidding us to speak to heathen men, that they be made safe, that
    they [full-]fill their sins (for)evermore; for the wrath of God came on them into
    the end. (forbidding us to speak to the Gentiles, so that they can be saved, so
    that they fill their sins full forevermore; but God’s wrath hath come upon them
    in the end.)
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଇସ୍ୱର୍‌ ଅଜିଉଦି ଲକ୍‌ମଃନ୍‌କେ ମୁକ୍ଳାଉଁକ୍‌ ସେମଃନାର୍‌ ଲଃଗେ
