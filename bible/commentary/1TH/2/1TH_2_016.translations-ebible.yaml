    salo dan ogkounawa ro to tahan no batasan dan. Di ogkoumaan sikandan to igkabolu
    to Magboboot.
  tel-2017: యూదేతరులకు రక్షణ కలిగించే సువార్తను ప్రకటించకుండా వారు మమ్మల్ని అడ్డుకున్నారు.
    తమ పాపాలను పెంచుకుంటూ ఉన్నారు. చివరికి దేవుని తీవ్ర కోపం వారి మీదికి వచ్చింది.
  hat-BSA: Yo anpeche nou pale avèk etranje yo pou yo kapab sove. Kon rezilta yo toujou
    ranpli mezi peche pa yo. Men lakolè gen tan vini sou yo pi rèd.
  top-NT: Ni̱ tama̱tla̱ní caca̱li̱ta̱chihui̱nanca Cristo tí ni̱ judíos xlacata na̱
    natataxtuní. Pero ixacstucán tama̱kstokma̱na ixtala̱kalhi̱ncán porque tamakasi̱tzi̱ma̱na
    Dios y ama ca̱ma̱lakacha̱ní ixcastigojcán.
  msk-msk: Syasagda garo kami nilan antak di kami makapagbatok sang manga otaw na
    buku nang Judio sang sorit nang Dios na antak silan arag pagsakopon nang Dios.
    Yang imo nang manga Judio na maynaan yang yabay makadogang sang kanilan manga
    sara. Wakaw pyapataan nang Dios yang silot kanilan na laban marisud.
  gyr-NT: Esepia, acoi oroñehe potase ava ndahei vahe judío upe iñepɨsɨro ãgua rese,
    ahe rumo ndoipotai yuvɨreco oreu. Ipɨpe sui oyemboangaipa catu yuvɨreco. Cũritei
    rumo Tũpa ñemoɨrosa ipĩrata vahe ou iharɨve yuvɨreco cute.
  kmh-kmh: Biynimb Jiwda mer gok kuyip, Gor nup gosimb niŋniŋgiy aŋgiy aŋgon, Jiwda
    biynimb kun gok kal jiwiy, timey yimb nep gipay. Gipay kun ak, Gor gek miker yomb
    yimb ak kuyip dip.
  ukr-ONPU: перешкоджаючи нам проповідувати язичникам, щоб вони могли бути спасенні.
    І так вони додають до своїх гріхів. Проте нарешті гнів Божий спіткав їх.
  emi-emi: Ami aloanna tani aippooaa tee lo atoa karika va aJiu ila va la saanga,
    me laghe tootoonga tani ghelei rungainamami. Tale isaa o salana, laghe apasulala
    tale ssavoto me ghe laula aioghioghi, me tale airuuruu sessaiaane God ghe tokala
    etaira.
  zpv-NT: Pwihsi chin xclaaꞌdzi nu gachidiiꞌyidxyiꞌdxyi nu loh raꞌ bwiinn nin ayi
    naa raꞌ bwiinn Israel ziga neezaa laꞌh raꞌ ba taꞌh raꞌ ba loh duhlda, pwihsi ayi
    rusaaꞌn bwiinn Israel raꞌ chi chyu guiñiꞌ loh raꞌ snuhn raꞌ bwiinn chi, per laꞌh
    raꞌ ba sola cagatahla raꞌ ba xtuhlda raꞌ ba, per nnah laꞌh xquelguxchisi Dxiohs
    badzihn gahxu dxiaaba yihca raꞌ ba tin chilli raꞌ ba nin cayuhnn raꞌ ba.
  gux-gux: Bi yiedi tipo ke tin da waani o labaaliŋamo bi nilanba, ke wan faabi ba.
    Bi tieni yeni ke bi tuonbiadi n pundi ti bianu. ama u TIENU pabienli juodi ki
    cuo ba.
  kos-kos: Elos srike pac in ikol kut tuh kut in tia fahkak kas lun God nu sin mwet
    sayen mwet Jew — kas su ac mwe molela nu selos. Ma koluk lalos inge arulana alukela
    ma koluk nukewa elos oru pacl nukewa. Ac inge, kasrkusrak lun God putati nu faclos!
  ibo-ibo: site nʼigbochi anyị izisara ndị mba ọzọ oziọma ka a ghara ịzọpụta ha. Ha
    na-esite nʼụzọ dị otu a na-eme ka iko mmehie ha na-eju. Ma ikpe Chineke adakwasịlarị
    ha.
  yml-yml: Yadi sakona i ꞌimosoꞌieni igodi i tatalaboda kebu nuanuadi ꞌa na lalauꞌage
    mali tomotoga kebu Diu ꞌwaidie bega Yaubada i na ꞌitaꞌitaꞌiedi. Yadi sakonanidi
    i vevebwaika i maiga nika ꞌasiau Yaubada yana nuasako i souyeni i na vematavulogidi.
  ory-ory: କାରଣ ଅଣଯିହୁଦୀମାନଙ୍କ ପରିତ୍ରାଣ ନିମନ୍ତେ ସେମାନଙ୍କ ନିକଟରେ ପ୍ରଚାର କରିବାକୁ ସେମାନେ
    ସର୍ବଦା ଆମ୍ଭମାନଙ୍କୁ ବାଧା ଦିଅନ୍ତି, ପୁଣି, ସେମାନେ ପାପରେ ଆପଣା ଆପଣାକୁ ପରିପୂର୍ଣ୍ଣ କରୁଥାଆନ୍ତି;
    ସେମାନଙ୍କ ଉପରେ କ୍ରୋଧ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବର୍ତ୍ତିଲାଣି।
  bzj-bzj: Dehn mi eevn chrai stap wi fahn preech di mesij weh mi wahn gi dehn wan
    weh da noh Joo salvayshan. Bikaaz a dat, dehn gaahn tu faar, ahn dehn stay di
    pail op sin pahn tap a sin, ahn soh now Gaad mi oanli beks wid dehn ahn ih raat
    wahn kohn dong pahn dehn.
  chk-chk: Ra pwal mwo nge sotuni ar repwe pinekem seni äm afalafala ngeni ekewe chon
    lükün Israel ewe kapasen Kot mi atoto rer manau. Iei ewe amüchülan me lein ekewe
    tipis meinisin ra föri seni me lom. Iwe, iei än Kot song a fokun feitiu wor.
  ssd-ssd: Sine tane kasomok mbal pasa mayenu satiŋgeg le Kuate nu tane tuku muskil
    kile-tidiŋge tiŋgit maŋau ta sine kusrebe ŋga Zu mbal nane sine peusiŋgam dirnaŋgade.
    Taŋade le naŋgine mbar sugo ke likinaig ta kumuŋgam bafute le nane Kuate tuku
    pa ŋayonu kaŋgeramŋgaig.
  acr-TNT: Ma echiriꞌ cakatzijoj ri Utzilaj Tzij chiquiwach ri na e ta aj judiꞌab
    chaꞌ quecolobetajic, rique caquitij ukꞌij cojquikꞌatej. Rucꞌ waꞌ lic catajin uqꞌuiyaric
    ri quimac y jecꞌulaꞌ riꞌ ri nimalaj kꞌatbal tzij re ri Dios cꞌo chi paquiwiꞌ.
  rop-rop: en deibin trai en stapam melabat brom dalimbat det Gudnyus langa ola Jintail
    pipul. Dei nomo bin wandim melabat blanga dalim olabat det gudnyus weya garra
    seibum olabat. Wal detlot Juwish pipul bin kipgon dumbat det nogudbala ting raidap
    God bin nokap langa olabat, en imbin gitwail langa olabat brabliwei na.
  mee-mee: Mangng ka amva ta rolenge pangamologa e pe e te Karais ta ragau ra sana
    ri ra Iura ta bainae Nutu nge ravulele rea. Avae Iura nginngina keke lengetotokalkala
    mangng ta baina nga manemangngsa rolenge pangamologa laeala te ri. Minmina na
    ka kaeme kinung na ri keke umma ta pangapapatue baingarea reke sosoali ta ri ponung
    raumana. Keke kumkuma minmina ka kae papatu tapu, avae sonrau nae Nutu iukiangana
    e bollau raumana ke lelekala rea.
  mwf-2018: I ngana deyida kardu nhini da ngatha murrinh mana-wa pubuyngankumadhapthaneme
    murrinh ngarra thathpi Yile neki-yu kardu ngarra manangka Jews-nu-yu. Kardu Jews
    nhini-ka mere marda kumanart kuru kardu manangka Jews-yu murrinh kubiyepup nukun
    murrinh thathpi Yile neki i nhini-ka manthiyibirnu nukun nhini-yu. Kardu Jews
    nhini-ka bere matha wangu da mange wiye wiye pumedha purni i nhini-wa da mange
    wiye ngala warda pamam da tiduk nhini warda-yu murrinh pubanpunthap-yu i nhini
    Yile neki-ka kuy da matha warda dimpirra nhini-yu.
  dif-dif: Tanali ngaianina daudauai kana koni kaukaubananto tana tepi pantjinanto,
    ja tanali tanani madlentji manamiri ngankananto; tiri tanangu matja wokarana warai.
  gam-gam: God una i yem worda mal ge no epil djell boll kandja ge dje aumbon dje
    yenmon. Ba Juda una wo man djinj. Embe yenj pille, ga singare ke yenj ge bill
    pa er plato kaima pi, God elle kumbso, tonda manda yendo.
  nou-nou: Edo nango ungo mi soregari borase sedo binga ewamei awa Jew embobo ae da
    yei minonu sedo era te Jew embobo awa iji berari nangoda emboro awa beitigadi
    jaredo era. Edo wasiri biae amimi ungo mi wasiri bebegae ewora awa deriguriri
    awasedo God uso tini gambari awa ungoda yei bugira.
  mqb-NT: Abay tə gafak umo 'am sə ɗakay anan ləbara sa 'am a Mbərom anà ɗo su kon
    azar aya, anga aday ɗo ataya tâ tam bay. Matanan kutok, ta rah anan wa nà, ines
    a tinen ahay, aday Mbərom a kà gak patan mivel həna acəkan.
  ape-B: '@see-verse:1TH.002.015'
  grc-F35: κωλυόντων ἡμᾶς τοῖς ἔθνεσιν λαλῆσαι ἵνα σωθῶσιν—εἰς τὸ ἀναπληρῶσαι αὐτῶν
    τὰς ἁμαρτίας πάντοτε. Ἔφθασεν δὲ ἐπ᾿ αὐτοὺς ἡ ὀργὴ εἰς τέλος).
  cav-NT: Ecuanaratu cuejacara achine tumeque quisarati israelita ama cuanaque, Yusuja
    tuna Ijahua quejaque inajacamere ishu tuna Jesús queja catyatihuaju. Tume ecuana
    tumeque israelita cuanara cuejamerejacacara achine. Jadya juyaque tunajatu Yusu
    bijidamaduraya. Dyaquedya jutidya tuna cajuchatiajeya. Jadya tibutu Yusu tuna
    tsehue ecahuaiti. Ejeque huecaca tujatu ecana dyaque nerecaturabuque.
  kgp-NT: 'Hã kỹ ag tóg inh mỹ: “ker fóg ag mỹ vĩ hẽ'',” he tĩ. “Ker kanhgág ag mỹ
    Topẽ vĩ tó hẽ'', ag krenkren tũ nĩ jé,” he ag tóg tĩ inh mỹ. Hã ki ag tóg Topẽ
    vĩ mrynhmranh kãn tĩ. Kỹ ag tóg ti vĩ mranh kãn kỹ nỹtĩ ha. Hã kỹ Topẽ tóg ag
    to jũ mũ sir. Kỹ tóg ag vóg kónãn kãn ke mũ gé sir, vẽnh kaja jé.'
  bvd-bvd: Kera da sasi uri suusi lameli lae faasia ade lea meli ka faatalongai fuamolu
    toaa nao lau Diu ma God ka faamauri kamolu. Si ade laa ne kera ilia nai nia konia
    sui naa ta'aa lae ki fuada, ma 'i seeri na kwakwaea God nia tio na faafi kera.
  ukr-1871: що забороняють нам глаголати поганам, щоб спасли ся, щоб сповнились гріхи
    їх всякого часу; настиг же їх на конець гнїв (Божий).
  apz-apz: Osoꞌno aꞌamu Jutamnohinoꞌmaso, oꞌo, aꞌamu temtitofo kengo kengo somo nakwo
    Anɨtuye hungkuno walutɨhwantane yahonɨngkuhwoni hofɨko nakwoe honɨngkano pɨjwonemofalokwofo.
    Osoꞌno aꞌamufe mangohwa paꞌnyo imoꞌnɨmentohofofoho. Aꞌamu Jutaso ole lalokwofo,
    Aꞌamu kengoso Jisasɨye hungkuno upaꞌnyo soꞌno nakwolaho lalokwofo. Osoꞌno hofɨkoe
    wonyoso engo hopa nto yaoꞌmaho. Oso hisoꞌno Anɨtu kako hofɨkineꞌno sɨmeho tohino
    umnalofoho. Tohino engo wotɨpemantɨfeho.
  yon-yon: '@see-verse:1TH.002.015'
  poi-NT: D́a iwɨ̱aŋja̱myaj iga anaŋmadáypa jém tuŋgac pɨxiñt́am jém wɨbɨc aŋma̱t́i
    iga Dios icɨacputyajpa. Yɨ́p malopɨc judíos je̱mpɨgam más ijáyaŋwatyajpa jém it́áŋca.
    Sɨɨp d́a jáyñe ichiiba Dios tu̱m mɨjpɨc castigo.
  wuv-wuv: ba ro'aa pauninaa hai'ou ba hai'ou nei'aa wareware a'a ei Gentile ba ro'aa
    tela. A'a fei, ranimai, rona'aida fapepesuaa ei hafelo'aa ro'ou. Fei sibaa mei
    Haidaa nawe nomai pafoo ro'ou.
  quf-NT: Chaqa mana Israel kaqkuna washakananllapaq parlanayllapapaqpis, mana dijamanllapachu.
    Chaynumi waran waran ashwan kusalatana uchakushallapa. Piru paykunataqami Dyusqa
    kusala saqra manchaypaqta kastigar tukchinanpaqna nisha.
  yuw-yuw: Wömai yaha, nontho bumbumyi nano fatmata ogepma fandat inonaya yu itonggongon
    fat öngkungidang mahong Yuda nano wo yu worocha ‘muno’ yongo bongbong sing nimoc
    nimocha tang. Yuhon wömunonoho wo taun wet taun wet tongga ducmotac. Tuna Kopotorochon
    irot ececgoho yu fogitbödehac.
  hus-NT-1971: Jats jaja’chic ax tucu tanc’uiyalac tam i le’ qui olchi an alhua’ cau
    axi yab Israelchic abal ca jec’ontha jaye. Antsana’ ti ne’ets yanenel in hualab
    an tanc’uixchic, ani hue’aquits tal ne’ets ca t’ajat tsapic yajchiquiyat c’al
    a Dios.
  med-med: Wu mbʉ ndi ku, mbo wamp rʉⱡaip mbʉ kʉn, Got nga wamp etpa ti uⱡ ei, ik
    mbo indimin nʉmp itmin nombuⱡa mbʉ mi rorung. Uⱡ i etʉng mbʉ ndi, en enim nga
    uⱡ kit mbʉ, omba kakina elinga, Got nga popʉⱡ ei, wu kit mbʉ kʉn omba murum.
  bch-bch: Tiuangga tipaidi gai ngan paolanga Deo ele posanga pagid alu padengada,
    ngansa tinid ngan gid alu toa oa tilongo posanga ngan Deo ele edap ngan badanga
    gid mulian. Ngan kadonga toa bedane, tigal tatan led kadonga sasat ga ilalala
    ga idae somisomi. Be teta pade Deo ele kadonga lolo bake aea ga idae ngan gid.
  cco-NT: Co̱ꞌ mɨ˜ ii˜naaꞌ guiáˆnaaꞌ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ jee˜ jaléngꞌˋ dseaˋ
    i̱ jaˋ lɨ́ɨngˊ dseaˋ Israel e laco̱ꞌ jial nileáiñˋ jee˜ dseeˉ quiáꞌrˉ, dsʉꞌ i̱
