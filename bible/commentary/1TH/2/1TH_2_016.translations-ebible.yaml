  bod-N: ཕྱི་ཕྱོགས་པ་རྣམས་ལ་ཐར་པ་འཐོབ་པའི་ཆེད༌དུ། ངེད་ཅག་གིས་དེ་རྣམས་ལ་ཆོས་བཤད་ཀྱང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་བཀག་འགོག་བྱེད༌པས།
