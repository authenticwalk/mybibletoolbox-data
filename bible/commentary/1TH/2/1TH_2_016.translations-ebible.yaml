  azb-azb: Çünki başqa millətlər xilas olsunlar deyə biz onlarla danışanda bu Yəhudilər
    bizə mane olur. Beləcə hər zaman günahlarının üzərinə günah gətirirlər. Axırda
    Allahın qəzəbinə düçar oldular.
  eng-DBY: 'forbidding us to speak to the nations that they may be saved, that they
    may fill up their sins always: but wrath has come upon them to the uttermost.'
  guo-NT: Xanal Dios pejjamechan naewʉajnax wʉt asew jiw, judíos-elpi, japibej Dios
    bʉ'weliajwas, judíos asbʉan jʉmch nabʉxfiat. Ja-aech wʉt, japi judíos xabich pejbʉ'wʉajan
    Diosliajwa. Samata, Dios xabich kastikaxaespi.
  hla-hla: Taraha, nori e hapiu rario lam te go ma hatei meni lam u ranga tere Sunahan
    turu katun halhal turu Jiu te go ma lu pouts merien e Sunahan. Nori u Jiu e kato
    homi nitoar, ti roron kato uen. Kaba e Sunahan e hahuna tala ranoen romana.
  mav-NT: Yt ewehenoi tei'o irania'in wẽtup ywania pe i'atu'e uruepe. Katu­pono mi'iria
    yt tiky­'esat hin i irania'in ehakye­ra'at hap katu­pono — Howapy yne ra'yn i'atupiit
    i'atu­minug sa'ag ko'i wo. Yt kat i ra'yn heiam howapy poity'i pote e Tupana.
    Toran na'yn put'ok'e ra'yn koitywy i'atu­'a­piheg hap e Tupana Iuteuria pe topy­'ahak
    popuo.
  kpf-kpf: A hân ŋâin gokŋâ den siŋgi âlip nâŋgâbe sâm pâke kwatziŋgâme. Hân ŋâin
    gokŋâ zen Kembugât siŋgi a upigât âkonziŋgap. Tosaziŋâ târokwap utne patâ oi tosaziŋaŋgât
    op Anutugât kuk zo zeŋgâren âsageziŋgap.
  ppo-ppo: Atéturaalu, atimané ai du betere dowi ala mo ti muté hutu betepa, Kótóné
    fopaae buóló kwia melaai doasi ketekȩ butu betale ala kemera̧le wouraalu mo ai
    melale ape.
  hin-2017: और वे अन्यजातियों से उनके उद्धार के लिये बातें करने से हमें रोकते हैं,
    कि सदा अपने पापों का घड़ा भरते रहें; पर उन पर भयानक प्रकोप आ पहुँचा है।
  wol-KYG: Ñoo nuy aaye nu àgge jaambur ñi dul Yawut, kàddu gi leen di musal. Noonu
