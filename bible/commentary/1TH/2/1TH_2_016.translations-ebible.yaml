  eng-WMB: forbidding us to speak to the Gentiles that they may be saved, to fill
    up their sins always. But wrath has come on them to the uttermost.
  zaw-NT: Che rlajznu gulijdxnu reni digac rexpeṉ Israel, te näjza laareni ḻaareni
    lo dojḻ, direni gusaan, si'ctis cagutajḻreni xtojḻreni. Niluxh ṉaj abiäädpac yäḻrdxe'ch
    xten Dios yejcreni.
  san-MAL: അപരം ഭിന്നജാതീയലോകാനാം പരിത്രാണാർഥം തേഷാം മധ്യേ സുസംവാദഘോഷണാദ് അസ്മാൻ പ്രതിഷേധന്തി
    ചേത്ഥം സ്വീയപാപാനാം പരിമാണമ് ഉത്തരോത്തരം പൂരയന്തി, കിന്തു തേഷാമ് അന്തകാരീ ക്രോധസ്താൻ
    ഉപക്രമതേ|
  tam-TCV: ஏனெனில், யூதரல்லாதவர்கள் இரட்சிக்கப்படும்படி, நாங்கள் அவர்களுக்கு நற்செய்தி
    அறிவிப்பதைத் தடைபண்ணுகிறார்கள். இவ்விதமாக, அவர்கள் எப்பொழுதும் தங்கள் பாவத்தின்
    அளவை நிரப்பிக் கொண்டிருக்கிறார்கள். இறுதியாக, இறைவனுடைய கோபம் அவர்கள்மேல் வரப்போகிறது.
  mit-NT: Vàchi sadí‑nè nùù‑nsí na cuní‑nsì càhàn‑nsì xì nèhivì inga raza sàhà‑ñá
    nìhì‑né càcu anima‑nè. Doco nècuàchì razíˋ mà, có‑sâha‑ne quida‑nsi ducán; ñàyùcàndùá,
    cuàhà gá sànì yàha‑ne nì xida cuàchi‑ne. Doco vichi sànì sàà hora nìhì‑né castigu
    xi‑ne ñà‑ndoho‑ne.
  ceb-ULB: Gibabagan kami nila sa pagsulti sa mga Gentil aron unta maluwas sila, aron
    kanunay pun-on ang ilang mga sala. Miabot na ang grabe nga kapungot kanila.
  ces-LB: když nám brání zvěstovat poselství, jež ho může zachránit. Tak jen dovršují
    míru svých hříchů a Boží neodvolatelný hněv se už nad nimi stahuje.
  mkn-mkn: Tamba lai dong bekin halangan macam-macam, ko biar botong sonde bole bawa
    lai Tuhan pung Kabar Bae kasi suku-bangsa laen dong. Itu orang Yahudi dong sonde
    mau ko Tuhan kasi salamat sang orang laen dong. Deng bagitu, dong bekin dong pung
    sala tamba malꞌunuk. Andia Tuhan Allah mara, ko hukum sang dong.
  nce-nce: Kë Israelbë afenëboni seme yafe lëkle mëtëtakefëna, Goto onehome tafa sle
    logotomebë gali, Israelbë afenëboni mëtabëya jwa kë mëglabë enëneme, të jwa nanëtatëmame.
    Bu melëme tole jwa mëtëglame nëgeme, Israelbë afenëbo metabëya jwa kë mëglabë
    onehome Goto nëno lëgoukëfelime, seme këme lëkle mëtakefëna fene. Bu tëbo lowene
    feilawa fafa motokwefla na kë tëbo lowene bubë ëtanifu tëbo lowenena iniwa loko
    lokweitëmeme. Këme nëgeme, Gotobë enisusu bume wafata tletëme na tëbo logotomeme
    nounou lalële.
  pol-UBG: Zabraniają nam zwiastować poganom, żeby ci nie byli zbawieni, aby zawsze
    dopełniali miary swoich grzechów; nadszedł bowiem na nich ostateczny gniew.
  qxh-NT: Chiquicuj Israel runacuna chapata ruraman. Juclä marcacunaćhu Tayta Diosninchipa
    shiminta mana ricsijcunata willapänätapis mićhäman. Maquinćhu cawananpaj Tayta
    Diosninchi jishpichinantapis mana munanchu. Juchaćhu arurpis, juchanta miraycächin.
    Chay-niraj cashanpita Tayta Diosninchipis ullgur ñacayman jaycurij-jaycurijllana
    caycan.
  nwi-nwi: meinai kɨmawə yakhamə jakhani-ərhav nəgkiarien kape Kughen kɨmi narmamə
    yamə mɨne pəh nien mə kwənərəus kape Isrel, mə Kughen tukrɨvəh mɨragh əriə, mərɨg
    nəmə Isrel tɨksɨn kasərer əswasɨg kɨn əmasɨr. Ye norien e, nɨpɨg mɨfam, iriə kasəwhai
    kəji norien has kapəriə rehuə mapita. Taktəkun ai, niemhaa mɨne narpɨnien kape
    Kughen ruauə tuk əriə.
  kmo-kmo: Wowak, nota shebo shebo tawa man, Gentayl man, yenya nota God riiti yesokwa
    yichi tawa majin sawo tarek, yecha nona anachekeken eena otii otii hechar. Yecha
    eechaba eechaba otii tar kapasek boboy sii apa eeta i harapa sawo. Harapa siichi
    tawak, God riiti harapa owk tawa boboy sii yaniga saka yechaka tar.
  agr-agr: Judiuchu aidaush uwemjatnume tusa, Kristu pachisa ujakta tajinish dakituinawai,
    nunidau asag nuní nagkaemas tudaunak ikauntumainawai, nunidau asagmatai Apajuí
    shiig senchi suwimkan susatnai.
  kyc-kyc: Juu wambu dupwame rara wakale dupwa waili pii keyange lamairama doko sepala
    lete wai pyao nyingi kando nyerami doko kata pyakepelyaminyi. Nakama yulu koo
    dokore kaeya nalyaminyi dokona andalu ando andapala Anatunya lenge kambu dokona
    kote pii palamo.
  urd-GVU: ہمیں اِس سے روکنے کی کوشش کرتے ہیں کہ غیریہودیوں کو اللہ کی خوش خبری سنائیں،
    ایسا نہ ہو کہ وہ نجات پائیں۔ یوں وہ ہر وقت اپنے گناہوں کا پیالہ کنارے تک بھرتے
    جا رہے ہیں۔ لیکن اللہ کا پورا غضب اُن پر نازل ہو چکا ہے۔
  yre-NT: O -si -tɔa 'kʋ 'lɔ 'nan, te 'kʋ 'kʋ minnun nɛn o 'ka Zuif 'nɔn 'a dɩɛ, o
    va dɩ. Wa'a yɩlɛ "yi 'nan, 'kʋ Zozi 'le 'wɩ 'nɔnnɔn vɩ -wlɛ -e Bali 'e o 'si 'wɩ
    'ji dɩ. 'Wɩ zɩɛ -a drɛdɩ bɛ, e ya -wee 'wɩ 'wlidɩ 'bɔ 'padɩ -a "da. 'Pian 'bɛ
    nɛn 'gʋɛ Bali a nyran -blɩnan o va.
  fuh-BKF: Iɓe tinnii e haɗude min waajaade lenyi goɗɗi faa kisa. Wo hono nii ɓe kebbinirta
    hakkeeji maɓɓe wakkati fuu. Ammaa joonin jukkungo Laamɗo hewtake ɓe.
  arl-NT: Naacuajitij, canaa jaara taucuaca pohuatanu paniriquia Jesucristojinijini,
    Pueyaso pueyara nojori jiyatesaanurajuhuaj, Judiocuacaari canaa tenujuquiaa juucuani.
    Naacuajitij, Pueyasora, sesa Judiocuaca miijiosanoori tari tojetaarucuajanaa puera.
    Cunora, Pueyasoori nojori saniitioquiaa jiyanohua.
  ziw-ziw: Wajeza kuchichinda chisekulonga Mbuli Yedi ya Yesu Kulisito kwa wantu wa
    si ntuhu chani wasekwambulwa. Nivyo wongezeza masa yawo yalozize watendile mazuwa
    yose. Mna ko uhelo maya ya Chohile yawemukila.
  grc-TR: κωλυόντων ἡμᾶς τοῖς ἔθνεσι λαλῆσαι ἵνα σωθῶσιν, εἰς τὸ ἀναπληρῶσαι αὐτῶν
    τὰς ἁμαρτίας πάντοτε· ἔφθασε δὲ ἐπ᾿ αὐτοὺς ἡ ὀργὴ εἰς τέλος.
  nag-nag: Amikhan ke Porjati khan logote jai kene bachai diya laga kotha rukhai thake,
    eitu khan nijor laga paap ke aru bhi bisi kori diye. Kintu hekh dinte Isor laga
    khong taikhan uporte ahibo.
  eng-OEBCW: for they try to prevent us from speaking to the Gentiles with a view
    to their salvation, and so are always filling up the measure of their iniquity.
    But the wrath of God has come upon them to the full!
  knj-NT: Ja' yet chi koche chi kal el sk'aneal yet colbanile tet eb man Israel oj,
    yet watx' chi colcha eb, c'am chi ẍa' eb Israel kal el oj, Yuxan yel xa c'al chi
    mimanbi smul eb yul sat Dios, jaxca junoj miman ijatz. Yuxan, ja' tinani' xax
    ale oc jun miman sya'tajil yiban eb yu Dios yin junelne yu sjowal sc'ul.
  deu-1912: wehren uns, zu predigen den Heiden, damit sie selig würden, auf daß sie
    ihre Sünden erfüllen allewege; denn der Zorn ist schon über sie gekommen zum Ende
    hin.
  san-PUN: ਅਪਰੰ ਭਿੰਨਜਾਤੀਯਲੋਕਾਨਾਂ ਪਰਿਤ੍ਰਾਣਾਰ੍ਥੰ ਤੇਸ਼਼ਾਂ ਮਧ੍ਯੇ ਸੁਸੰਵਾਦਘੋਸ਼਼ਣਾਦ੍ ਅਸ੍ਮਾਨ੍
    ਪ੍ਰਤਿਸ਼਼ੇਧਨ੍ਤਿ ਚੇੱਥੰ ਸ੍ਵੀਯਪਾਪਾਨਾਂ ਪਰਿਮਾਣਮ੍ ਉੱਤਰੋੱਤਰੰ ਪੂਰਯਨ੍ਤਿ, ਕਿਨ੍ਤੁ ਤੇਸ਼਼ਾਮ੍ ਅਨ੍ਤਕਾਰੀ
    ਕ੍ਰੋਧਸ੍ਤਾਨ੍ ਉਪਕ੍ਰਮਤੇ|
  nob-LB: De forsøker å hindre oss fra å snakke til andre folk for at de kan bli frelst.
    Nå er imidlertid målet i ferd med å renne over for Gud. De vil en dag bli straffet
    for syndene sine.
  ntj-ntj: Puru-lanyatjuya walykuranytja tjukurrpa-latju Tjiyu wiya pirningka watjaranyangka.
    Marrkuranytja-lanyatjuya tjiinya-ya kulira mula-mularringkula wankarritjakutarra.
    Mularrpa-ya Tjiyu pirnilu palyamunu pirninya palyara-wanarnu ma-purlkarnu. Nyangkalta
    Mama Kuurrtu-tjananya wartalpitjanu mirrparntu mirritjunu.
  sxb-NT: aeniki watuigarra okulaga awantu awatari Awayaudi amangʼana agareeta owuinunuzi.
    Mu engira eno, waongerezia amawi gaawu okutambuka omurengo. Owutuukre, okusu okwa
    Katonda kwona aa kuagana kuwatuukreko.
  nhu-NT: no bó baaŋke je fô bese le keejemyi ɛ̂ bonyii bò yaa nu kɛ Bojuu wvu lɛ
    bó eboy e. Bó gee nonɛn sekecii ɛ bibefɛ bibole yiŋsene bene. Shém Nyo' yì ffuuke
    nu ɛ to wase yî bó le keseen.
  row-row: Lenaꞌ fali ara ai-bꞌaa mataꞌ-mataꞌ, naa fo hai afiꞌ mendi Lamatulain Dudꞌui
    Malolen fee nusa feaꞌ ra. Atahori Yahudi naa ra nda nau Lamatualain fee masodꞌaꞌ
    neu atahori feaꞌ ra sa. No taꞌo naa, ara boe tao salaꞌ raꞌaunuꞌ. Naa de, Lamatulain
    namanasa, de hukun se.
  msy-msy: Egha me God ua gumazamizir kaba inian me aghuagha, egha kamaghɨn e Kantrin
    Igharazibar Gumaziba akam e me mɨkɨman me aghuagha, egha en tuaviba apɨri. Kamaghɨra
    me zurara arazir kurabagh amima, da ghua bar ekefe, ezɨ datɨrɨghɨn Godɨn anɨngazim
    men izegha gɨfa.
  agg-agg: God ai Suda-yafe ndɨfombo aboedambo-fendürɨmbo moei asei ranɨmboane asu
    ai yɨhoefɨmbo Godɨndɨ hoafɨ bokarɨ-hefendürɨmbo gümarɨhimunɨ. Ranɨnambo ahei moaruwai
    hohoanɨmo afɨndɨ tükümefeyowa haponda Godɨndɨ hürütü ranaheimbo tüküfendürɨmboane.
  ptp-ptp: ên he le vac xe môp xôn ên nêb xe o la nêl Anutu kɨyang vô tɨbii vɨyang
    ba lêm. Anutu kɨyang tige tɨyi wê ob vô xomxo vêl ên he nên nipaên. Lêc he Yuda
    le vac xe xôn. Om he nên nipaên vô levac vô he ên môp nipaên wê he vông ilage
    dɨ vông gwêbaga hɨxôn. Mêgem Anutu xêyaa myavɨnê lam yêp vô he gwêbaga.
  nak-nak: ale egite veia ge magiri robo la merera la mahulila te La Tahalo Uru veia
    la valalua la maligoma ale kama e Iuda, egite kama ge loloa, La Tahalo Uru kama
    ge vimahuli egiteu. Mai alele, egiteu e Iuda tau vikapopo la iruru tegiteu, me
    la iruru tegiteu mapaiti. Alele la igototolola te La Tahalo Uru eia pigi robo
    seseleti egiteu.
  lbb-lbb: '@see-verse:1TH.002.015'
  kan-2017: ಅನ್ಯಜನರಿಗೆ ರಕ್ಷಣೆಯಾಗುವಂತೆ ಸುವಾರ್ತೆಯನ್ನು ಹೇಳುವ ನಮಗೂ ಅಡ್ಡಿಮಾಡುತ್ತಾರೆ. ಹೀಗೆ
    ತಮ್ಮ ಪಾಪಕೃತ್ಯಗಳನ್ನು ಎಲ್ಲಾ ಕಾಲಗಳಲ್ಲಿಯೂ ಸಂಪೂರ್ಣಮಾಡುತ್ತಾರೆ. ಕಡೆಗೆ ದೇವರ ಕೋಪವು ಅವರ
    ಮೇಲೆ ಬರುತ್ತದೆ.
