verse: 1TH.002.016
translations:
  kpx-kpx: Diue ata keau isiviholilu no ukolikolie hoto loui Diue ata holioholiale
    kebia haiveliho. Vaveve katealemo vaveveabeu toela balugage Dilava itumu balugau
    aike abuemo lohoma.
  okv-H: Eto ari ainge ue God ta uje avo hotembae ue dago na enda nei embomeni ta
    degi God na ari sapura orekasuja amita ke avo hande ere ora avo uje ae ue embo
    tapa ta degi kitoho ue ere haekihera. Eto ari ainge ere ora amo enana te degi
    ari sapura hamo ta hamo ta ere ua avoeto eha iji tutumo emita God na enana ta
    degi tumo ere ua avoeto hajire ikau kesora.
  tbo-tbo: Mei gasi i wipaliwelena taumi ega mi Yudeya uyahimi, he iletami ipa iyowai
    ma hina lugudumi babana ega nugonugohi ipa Yaubada ina wiluyawahimi. Uyahinei
    apapoe i lihogo dumahi yaka Yaubada a uyogigai amaka hi wialoni.
  mal-C: യെഹൂദേതരർ രക്ഷിക്കപ്പെടാതിരിക്കാൻ അവരോടു പ്രസംഗിക്കുന്നതിൽനിന്ന് ഞങ്ങളെ നിരോധിക്കുന്നു.
    അവർ തങ്ങളുടെ പാപങ്ങൾ എപ്പോഴും കൂമ്പാരമായി കൂട്ടുന്നു. ഇത് നിമിത്തം ദൈവക്രോധം പൂർണമായി
    അവരുടെമേൽ നിപതിച്ചിരിക്കുന്നു.
  grc-SR: κωλυόντων ἡμᾶς τοῖς ἔθνεσιν λαλῆσαι ἵνα σωθῶσιν, εἰς τὸ ἀναπληρῶσαι αὐτῶν
    τὰς ἁμαρτίας πάντοτε· ἔφθασεν δὲ ἐπ᾽ αὐτοὺς ἡ ὀργὴ ⸆ εἰς τέλος.
  bgc-bgc: अर वे दुसरी जात्तां म्ह उनकै उद्धार कै खात्तर बात करण तै हमनै रोक्कै सै,
    अर वे पाप पै पाप करते जावै सै, जिब ताहीं के परमेसवर उननै दण्ड ना दे दे; अर इब
    परमेसवर उननै बड़ा भरी दण्ड देण आळा सै।
  khz-khz: Ai maki gekila-waimaina ati Iuda talimara geriai Vali Namana ragai paia
    kilagia, kwalana maguli vanagivanagi nege vaiana kalinana. Vovetaina geria rakava
    vanagivanagi gevega-kamurana. Na Palagu gena paru ira atarai maki warau pekwara.
  deu-TKW: da sie uns verhindern wollen zu den Heiden zu reden, daß sie gerettet werden;
    auf daß sie ja mögen jederzeit ihre Sünden voll machen. Aber schon ist der Zorn
    Gottes über sie gekommen zum Ende.
  zsr-NT: Tuꞌzaguëꞌë caꞌ netuꞌ, cui guntuꞌ lban laugac bunách gzaꞌa naꞌ cunababgac
    lequëꞌ, le ruíꞌlentuꞌ leygac didzaꞌ quië lulá. Cni rac, tuꞌzánteczëꞌ dul‑laꞌ nabágaꞌquëꞌ,
    len chnabágaꞌquëꞌ zxguiaꞌ le run ga gchuguëꞌ quequëꞌ Dios.
  lin-lin: bazali kokanga biso nzela mpo ete toteya Bapagano te, noki te bakobika.
    Na ndenge wana, bazali kaka kofulukisa masumu na bango mpe, suka na suka, kanda
    ya Nzambe ekokweyela bango.
  hns-NT: Oesab hamlogke roke hai doesar djaatie log se bataawe ke kaise Parmeswar
    maange hai manai log ke paap me se batjaawe. Ohie se oelogke boeraai barhat dja
    hai aur ab Parmeswar ke goessa oelogke oeppar aai gail hai.
  noa-E: Maguata judionaan khabam khʉʉnagpa maach peerdʉajem iek jaaum iigwaijã magjã
    khõchkhaba nʉm. Amach mag nʉm gaaimua amachta warag Ẽwandam dʉ̈i iekkhõr pöoma
    naawai Ẽwandamau am gaai mas deeb khaba deeju.
  eng-EMTV: forbidding us from speaking to the Gentiles so that they may be saved,
    so as always to fill up the measure of their sins; but the wrath of God has come
    upon them to the uttermost.
  mib-NT: Chi jésɨcoo de jeē ma nácani ri jnūhun nuū ñáyuu tācá nación jeē tu jíní,
    návāha tú cācu i. Te súcuan sáha de jeē nducuehē gā cuēchi sɨquɨ̄ de. Te vijna
    te yachī quiji quɨvɨ̄ jeē cuāha Yaā Dios castigo xeēn nuū de.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसुनाइङ्‌ङिन् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ मे़घे़प्‍सुआङ्
    से़न्‍लप् मे़ङ्‌घोःसुन्‍ल फाॽआङ् खे़ङ्‌हाॽरे़ सुनाइङ् इङ्‌भन् चोःक्‍मा आनिगे़
    याप्‍मि साक्‍मा तम्‍सिन् मे़जोगुर मे़वाॽरो॥ अक्‍खेलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिःमाओ खे़ङ्‌हाॽरे़ खुनिॽ लायोःन् लुम्‍सिङ्‌ल पत्‍लो॥ कर आल्‍लग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसिक्‍के़न् खे़ङ्‌हाॽओ चुक्‍ते़आङ् वाॽरो॥
  xnj-xnj: Hati valingili kubesa kuvakokosela vandu vangali Vayawudi ujumbi wa kuvaletela
    usangula. Kwa kukita genago vayonjokisi kumbudila Chapanga na kumemesa njwe ndava
    ya kubuda kwevakitili magono goha. Nambu hinu ligoga la Chapanga livagwilili.
  mmx-mmx: Digak lok pe nama xusu ma noxo tong asu bok Lagale Lavavang tinedi limixin
    kopmen di me Judaia, kusu di noxo vubeles at Linintoo at ne Moroa. Laxakapmek
    atnedi limixin me Judaia i silok la mo laxakapmek ti lok pe limixin kopmen di
    me Judaia i lox asilok laxakapmek atdi. Kuren la lebelemamao at ne Moroa ira rupot
    pam saparap di.
  cbr-NT: Nun judíosma unicama Cristomi sinánun bana ñuixuinsa taniabi ca usaquinu
    bana ñuixunun nu ëncëma 'icën. Usai 'ia aín 'ucha cëxtutia ca Nucën Papa Diosan
    'aisamaira oquin castícanti 'icën.
  tee-NT: Pus ju yu'unch jantu quintalak'a'iniyan ni ac'ajuniu ixchivinti Dios ju
    jantu israelitanin acsni ic'ajuniu ni laich catatak'alhtaxtulh. Chai ni chunch
    ju talalh pus na talhava ju ixtalak'alhin'an. Para cachina' avilhchan acsni ca'amalacasuniya'
    ju yu'unch ju ixtalhk'amti ju Dios.
  eng-LSV: forbidding us to speak to the nations that they might be saved, so as to
    always fill up their sins, but [God’s] anger came on them—to the end!
  cak-NT: Roma cuando roj xkajo' xkatzijoj rutzij ri Dios chique ri winak ri man je
    israelitas ta, chi yecolotaj-pe chupa ri quimac, ri israelitas ri man quiniman
    ta ri Jesucristo can itzel xquina'. Can man niquijo' ta niquiya' lugar chake.
    Q'uiy quimac ri israelitas, romari' ri Dios ruyo'n yan ri castigo pa quiwi'.
  pah-NT: A'ereki g̃a ore mombi pota ore Jesus Cristo'ga mombe'urame g̃a pe. Omombi
    pota g̃a orenhi'ig̃a tojikogyme judeus'g̃arũive'g̃a ga rehe javo. Ymyahũ judeus'g̃a
    omombipembipeuhua'jaa'ja Tupana'ga py'a ojihe okote'vate'varuhuavo. Kiro mbapava
    g̃andekote'varuhua reki. A'ereki Tupana'ga ndipygwa'javi a'ero onhimonha'ngavo
    g̃a ndehe kiro.
  sja-NT: Mɨa mãga jara bɨ ãchia taimaa jarateepidaamaa p'anadairã Cristopa ooda eperãarã
    k'aripait'ee; judio-eerã t'ãide paara. K'iniada-e apida o k'achiadeepa uchiadamerã
    Cristo k'aurepa. Mãga oo p'anɨ k'aurepa, Tachi Ak'õre audupɨara k'ĩraupiruta,
    iru naaweda k'ĩraupidap'edaa k'ãyaara, ãchia ne-inaa k'achia oopatap'edaa k'aurepa.
    Maperãpɨ irua ãchi k'achia ooit'ee.
  xed-xed: Ta kumay həŋ ta pyaftá aŋni ta mna gwaɗa Lazglafta ŋa gwal kul nzakway
    ka la Yahuda, yaha həŋ da mbafta. Ndanana, hɗanamhɗa həŋ ta dmakwa taŋ, ka kɗavakta
    tsi nda ɓasafta Lazglafta ta ŋuɗuf ta ghəŋa taŋ.
  mks-NT: Ta co̱ó na̱sa̱ha̱n na̱ ña̱ma̱ni̱ nu̱ú nde̱ ca̱xi tu̱hun nde̱ tu̱hun va̱ha
    sa̱há Jesús nu̱ú ña̱yivi, na̱ co̱ó na̱quixi chi̱chi Israel ña̱ ná jáca̱cu Ndióxi̱
    na̱. Ta sa̱há ña̱ yóho na̱ndicua̱há cua̱chi na nu̱ Ndióxi̱ ta sa̱há ña̱ cán quéa̱
    xójo̱ ini a xi̱hi̱n ná ta viti na̱xi̱nu̱ co̱o hora jándoho a ini na.
  gfk-S: '@see-verse:1TH.002.015'
  bmu-bmu: Neŋön kian kantri eŋön uruŋini meleŋda letotmegöra Buŋa jibinbukö aŋgön
    köl neŋgimakze. Mewö siŋgisöndok sundan aka qerakögetka qakŋine öŋgömakza. Siŋgisöndokŋini
    qerakögetka dopŋi Anutugö jeŋe kokolak qeiga irimsesewölŋi toroqeba aŋgön kölmamgö
    osiba nalö kewöŋe kondeli qakŋine lök öŋgöza. Mewö.
  dgz-dgz: Diu uon, ian ugupe nagirewa nu God inak ewake munapen noa ya wadidiamopen
    menan Diu nagire watananen, iwa Diu nagirewa anu koeamiwanum. Koewa muga pot pot
    aigap aigap taiwanumun ene amba koewa muga endi di bararaen. Wataget God yawamo
    tue den wande en, go endi ugu gangan mega inamup tauen.
  eng-GNV: 'And forbid vs to preach vnto the Gentiles, that they might be saued, to
    fulfill their sinnes alwayes: for the wrath of God is come on them, to the vtmost.'
  zaa-NT: Canchu chi runini tu' ca enne' qui' adí ca nación predicar para qui'ni l·lá
    cą, entonces tsé'e taá canu raza judío guni cą contra intu' para bittu guni tu'
    predicar. Por túl·li'į nna yala telá culpa té qui' quį, acca juicio qui' Tata
    Dios nna chi ną́ preparado para làcą.
  eng-WEBSTER: 'Forbidding us to speak to the Gentiles that they may be saved, to
    fill up their sins always: for the wrath is come upon them to the uttermost.'
  guh-guh: Paxanë pexanialivaisi itsa patsipaebabiabajë apo judíovijavabelia, apo
    judíovi ata pecapanepaenexatsi Diosojavabelia, nexata bajarapajudíovi panejumeitavetabiaba.
    Bajarapacuenia patanejumeitavetabiabixae, pibisiacuene pexanaeneconi pematatsënëa
    ayaineconi natsixaina Diosojavabelia. Nexata baja aeconoxae bajarapamonae tocopiapatatsi
    ayaicuenia Dioso penaneconitsiaexanaematacabinexatsi.
  bon-bon: Teepi cuta cibibine iibaname läbitininusi, cine liba gawe maramara biname
    bine jaajananemusi teepi lipulipu teeme niiya cabu ca äsecrerame. Pepu pi teepi
    teeme niiya mule bine babo jaawenemusi, siige page teeme mäpu daremu te tädenige
    Acejiyame bau ca.
  nhw-BL: Quinequiyayaj techtzacuilise para ma amo tiquincamanalhuica catli amo israelitame
    para amo ma momaquixtica ipan Toteco. Quej ni, nopa israelitame nochipa quichihuaj
    más tlajtlacoli hasta temitoc ininnemilis ica tlajtlacoli, huan yeca ama ininpani
    eltoc icualancayo Toteco.
  swh-ONEN: wakijitahidi kutuzuia tusizungumze na watu wa Mataifa ili kwamba wapate
    kuokolewa. Kwa njia hii wanazidi kujilundikia dhambi zao hadi kikomo. Lakini hatimaye
    ghadhabu ya Mungu imewafikia.
  wbi-wbi: Nalytusighile natungajovaghe navanonavikumwitikila neke vapate uvuvangi.
    amahumilo ghake kwekuti vighendelela ni sambi savo. muvusililo ing'alasi jikuvisila.
  bba-bba: Bɑ mɑm yinɑmɔ su tɔn tukobu wɑɑsu kuɑ bu kɑ fɑɑbɑ wɑ. Nɡe mɛyɑ ben durum
    yɑ sosimɔ yɑ bɑndɑmɔ. Adɑmɑ Gusunɔn mɔru yɑ den sɑkɛ fuke ben wirɔ.
  eng-KJVCPB: 'forbidding us to speak to the Gentiles that they might be saved, to
    fill up their sins alway: for the wrath is come upon them to the uttermost.'
  kgk-NT: Ndoipotái oromombe'u Nhandejáry nhe'ẽ judeu e'ỹ kwéry-pe. Nhandejáry oresende
    judeu e'ỹ-pe ndoipotái voi hikwái. Ndoipotái teĩ jepe, ore oromombe'u joty. Upéixa
    ramo hembiapo vaive ive voi oho-vy. Ha ãy katu Nhandejáry nhe'ẽ-py ogwahẽ-ma ombohasa
    asy hagwã áry. Angaete-ma Nhandejáry ombohasa asy-ta íxupe kwéry.
  waj-waj: Anutuuqo ari voopinna voopinnaiya yoketaivau yapaiveera kiaa kiada ta kua
    yoketaivaa iya kiaa mmiaannaduu rikiada iya ti ooqoo tiravai. Itaama vauduu iya
    makemakee mminnamminnaa maisaiyauvaa varoovo vainno suvuairavai. Suvuau kioovaara
    Anutuuqaa ausa nnannateeraivo aanna makee vaa iyasi vainoo.
  cpy-cpy: Tema tee ikowaeya-nitzi nokenkithateeniri ñaantsi kaari Judá-paeni okantyaa
    rawijako-shire-yitan-teeyaari rirori-paeni. Ari okantari roshekyaa-tziiro iyaari-peronka
    irika-paeni Judá-paeni, ari iñiimaetee-yaawo rowajankitahaeri Tajorentsi paata.
  mpx-mpx: He hi labose tage nihi kausima bahi naha papaatena bolo nige Yudiya i oola
    elal ge mwal nihi pwapwawa. Wali ginol ololana o eliyana inoke sauga gegewena
    wali gegi hi papaetulan. He Yehoba wana huga iyaka abwe i masal ge ali lahi ni
    pek.
  wbp-wbp: Nganimparluju yirnalu-jana warru yimi-ngarrirni Yimi Ngurrju Juwu-wangu-paturlanguku
    yungu-jana nyanungurrarlangu muurl-mardarni Kaaturlu majumaju-kujaku. Kuja-kujaku
    yalumpurrarlu Juwu-paturlu kalu-nganpa warrarda puta warla-pajirni. Kamparru-wiyi
    nyurru-wiyi, Juwu-patujulurla jurnta yanu Kaatukuju kuja-purda-kari. Ngulakujulpa-jana
    Kaatuju pululu-juku pardarnu nganyunganyu-wangu yungulurla pina-yantarla. Kala
    lawa. Jalangurlanguju kuja-purda-kari-jiki kalu jurnta yani yapaju Juwu-patuju.
    Jalanguju ngularlanguku-juku kajana kulu-nyayirni-yijala nyina. Kujarlaju Kaaturlu
    kapu-jana muku pinyi.
  luo-luo: ka gitemo gi tekregi duto mondo gitamwa yalo Injili ne joma ok jo-Yahudi
    mondo oyud warruok. Kuom tim ma gitimoni, gimiyo richogi medore ameda kendo mirimb
    Nyasaye koro osejukogi!
  nhe-NT: Quinequiyayaj techtzacuilise para ma ax tiquincamahuica tlen ax israelitame
    para ma ax momaquixtica ipan Toteco. Quej ni, nopa israelitame nochipa quichihuaj
    más tlajtlacoli hasta temitoc ininnemilis ica tlajtlacoli, huan yeca ama ininpani
    eltoc icualancayo Toteco.
  aii-aii: ܡܲܟܠܘܼܝܲܢ ܝܼܢܵܐ ܕܠܵܐ ܗܲܡܙܸܡܲܚ ܠܐܸܡܘܵܬܹ̈‌ܐ ܕܦܵܪܩܝܼ. ܒܐܵܗܵܐ ܐܘܼܪܚܵܐ ܡܲܙܝܘܼܕܹܐ
    ܝܢܵܐ ܚܛܝܼܵܬܵܝ̈ܗ‌ܝ ܒܟܠܔ ܙܲܒ݂ܢܵܐ. ܐܝܼܢܵܐ ܟܲܪܒܵܐ ܕܐܲܠܵܗܵܐ ܐܬܹ‌ܐ ܠܵܗ̇ ܥܲܠܵܝܗ‌ܝ ܒܚܲܪܬܵ‌ܐ.
  esk-NT: Uqautrił̣iksraptikniñunniiñ Jew-ŋunġitchuanun anniqsułiksraŋatnik nutqaqtinniaġaluaġaatigut.
    Taatnatchich killuġmik ataramik iñiqtaqaqtut Agaayyutim qinnautaanun tikiññiałiġmiknunaglaan.
  msb-msb: sa inda pagtalinguha na ulangon kami sa pagdara san Maayo Na Barita sa
    mga dili-Judio para sinda masalbar man. Kaya naggrabe na gayod an inda mga kasal-an
    na ginaparahimo. Tungod sani an kastigo san Dios nag-abot na sa inda.
  cpa-NT: Tsa¹mi³cuø¹ dsa² héi² tséih³ jnieh³ dsa² tsa¹lán¹² judío jǿg³ jmo¹ hi² liúg²dsa.
    Hi² jøng² ma²mi²cánh² dsa² héi² dsǿg³. Ma²tǿ² ja³jmo¹ Diú¹³ quíg¹dsa ca¹lah¹jǿ¹.
  dso-dso: ଜେନ୍ତାରି କି ଜନ୍‌ ସୁବ୍‌କବର୍‌ ଜାନାଇଲେ ଜିଉଦି ନଇଲା ଲକ୍‌ମନ୍‌କେ ମୁକ୍‌ତି ମିଲି
    ପାର୍‌ସି, ସେଟା ଚାଡି ଦେଅତ୍‌ ବଲି ଆମ୍‌କେ ସେମନ୍‌ ଚେସ୍‌ଟା କଲାଇନି । ଏନ୍ତାରି ସେମନ୍‌ କର୍‌ତେରଇବା
    ପାପ୍‌ ଅଦିକ୍‌ ଅଦିକ୍‌ ବଡିଜାଇକରି ସାରାସାରି ଆସି କେଟିଆଚେ । ଏବେ ସାରାସାରି ବେଲାଇ ସେମନର୍‌
    ବିରୁଦେ ପର୍‌ମେସରର୍‌ ରିସା ଅଇଆଚେ ।
  meu-meu: ai danu e gwaumai taomu, idau bese taudia mauri herevadia basia harorolai
    henidia e tomamu. Edia kara dika e haḡuḡurumu; Dirava ena badu na latadiai vada
    e kau, baine habuadia tari.
  yva-NT: Ware wo reansansopi indamu vemo reamo Apa ayao raura nanto vatano Yahudije
    jewene mansai nora, weaveti Amisye po mapaya ayao kakaije rai jinta. Maisyare
    omai ti, vatano Yahudi wato wo awa ayao kakaije ratutumbe ti manui rave. Soamo
    Amisye apa parije maje mansai kobe.
  dgc-dgc: Sakay pati, éy talaga de kame be a sawayén a magpahayag du éwan Judeo a
    tolay ta kagi na Diyos a monda meligtas side. Saya i medukésa ta étanan a kasalanan
    de a meadu. Pero nihanda dén na Diyos i parusa de.
  zpm-NT: rtsidiḻ zho pe nacne nonee no lo grë zhazit zha laa zho lo doḻ. Loxaque
    quiayuṉctalraa zho xtoḻ zho, per, ¡probsaxe zho, sac guieḻnëdox ne ziaadyob cxeeḻ
    Dios ygaa zho!
  hix-NT: Àro ke amna wahkotetxhe rma haryhe, anar komo hyaka amna tonàr hona. Xuknewyanahnà
    komo hyaka tàtosom me amna nay hamà, àrwo yonyhorunu yokarymanàr horà, nyamoro
    yonyhoryenàr horà. Amna horohketxhe rma haryhe, Xuknewyana komo. Àro wyaro tanhàn
    kom hokono ro me rma haxa natxhe, tanàhnohsom me rma haxa tehtxoho menye. Khoryenkomo
    nanàhnohrà me haxa natxhe ha.
  sim-sim: Mberem ushirik? Lir mashi jivin Judama ambu ondon ni sawekunda nombon arangonda
    lir. Lir mbeek Avui Wasilaka Judama ambu ondon or jivinakmba hishinda ambu lir.
    Erem li uwa, kavakava lihi oso wasilaka mendek si nawak Avui Wasilaka waplelena
    orhi osmu lihik nanduwa.
  npi-ULB: तिनीहरू सदैव तिनीहरूका पापहरूबाट भरिन हामीहरूलाई गैरयहूदीहरूले उद्धार पाऊन्
    भनेर बोल्न दिँदैनन् । तिनीहरूमाथि क्रोध चरम रूपमा आएको छ ।
  cgc-cgc: tak na gawali kay parti ki Cristo naan ta mga dili-Judio para magtuo daw
    maluwas alin ta silot ta iran na mga sala, mga Judio an na ula gatuo gatingwa
    na mapegengan kay. Iling tan, gadugang na gadugang mga sala ta mga Judio asta
    iran na mga sala paryo gantangan na panno daw dapat en kalisen. Anduni, gilek
    gid Dyos an ki danen daw sigurado na maageman danen silot na alin ki kanen.
  tim-tim: '@see-verse:1TH.002.015'
  yor-yor: nínú ìgbìyànjú wọn láti dá ìwàásù ìyìnrere dúró láàrín àwọn aláìkọlà kí
    wọn kí ó lè rí gbàlà. Ẹ̀ṣẹ̀ wọn ń di púpọ̀ sí i lójoojúmọ́. Ṣùgbọ́n ní ìkẹyìn,
    ìbínú Ọlọ́run ti wá sórí wọn ní ìgbẹ̀yìn.
  wos-wos: Nani Godna hundi nak téfana du takwaré wanjoka nani mawuli ye, God diré
    yikafre hurundét di déka hundi xékéta jémba rendate. Mawuli yambeka di Juda atéfék
    du takwana mama du reta di naniré haraki hundi wa, nani nak téfana du takwaré
    wun hundi wambemboka. Di wungi wata séfélak haraki saraki sémbut di huru. Hurundan
    haraki saraki sémbut deka mawulimbu dé sukweka té. Di wungi hurundaka Godna mawuli
    wi bu yae dimbu dé té.
  emp-NTPO: Ãcõrẽba ẽdrʌ edamãrẽã daiba judiorãẽ́a jaradia quĩrĩã panʌne ãdjirãba
    iduaribid̶acaa. Mãwã cadjiruara waib̶ʌada o panʌa. Maʌ̃ carea Ãcõrẽba idji quĩrũbid̶eba
    ãdjirãra cawa oya.
  eng-F35: trying to prevent us from speaking to the Gentiles so that they may be
    saved—so as to fill up the measure of their sins. They have received the full
    impact of the Wrath).
  ind-ind: yakni dengan berusaha menghentikan kami dalam menyampaikan berita keselamatan
    kepada kalian yang bukan Yahudi. Mereka tidak ingin kalian selamat! Dengan demikian
    mereka terus menambah dosa mereka sampai melewati batas. Itu sebabnya Allah sudah
    mulai menimpakan murka-Nya atas mereka.
  pes-OPCB: و می‌کوشند ما را از رساندن پیام خدا به غیریهودیان منع کنند، تا مبادا ایشان
    نیز به نجات دست یابند. به این ترتیب گناهان این قوم بر روی هم انباشته می‌شود، و
    سرانجام غضب خدا بر ایشان فرود خواهد آمد.
  mpt-mpt: Niminbabe, ni Gode wengo bib mak bib mak seli omkaye bianoba baabenoba
    Ibo Yesuse wengo wentib mole Gode ibo hengmino temo blibo dotlanamabebo gabob
    wengo watanomo gabib otane i mo inaim blimobe. Ina otane i amitie hengmino hengabiba
    i hengmino sum anoa memalo Gode atlihamino i dimo tam tebiobe.
  ssx-ssx: Nikana꞉ma꞉ mo Diendaili wanda꞉hali pa꞉ta꞉ hande da꞉taapeke yeeke pi waluekema꞉
    puma꞉ dina꞉ mo haliwekima꞉ sa꞉sa꞉ puluekema꞉ taapememe. Kutu pu haleme ekima꞉
    ika꞉ hoke hau piteleme ekimanu daeyatia pua ota꞉ tieke ya꞉la꞉me. Kutupa ameta꞉
    koto peleme ekima꞉ta꞉ Koda꞉na꞉ mineke pankolo pa꞉la꞉eki ika꞉ kone netepo neleme
    ekina꞉ iki pa꞉ta꞉ kone a꞉pa ula꞉me.
  mkl-mkl: À ɡɑnji mɔm kɑ ceɑ dimi mmu ŋɑ wɑɑzo iyi ɑ́ jɔ̀ ɑ bɑ fɑɑbɑ. Bɛɛbɛi dulum
    du ŋɑ iyi ɑ̀ yɑ mɑɑ ce wɑɑti kɑ̃mɑ fei í teese wɑ kɔ̃ɔsi wɑ cɑɑ. Ammɑ idɔɔkɔ̃i
    Ilɑɑɔ̃ í fukɑ si iri nŋɑ bɛbɛi.
  gaq-gaq: ଡାଗ୍ଲା ଜାଣ୍ଡେଇଂ ଅଣଜିଉଦି‍ଇଂ ଡାଗ୍‌ରା ଆମେଇଂକେ ଉଦାର୍ ବାନ୍‌ସା ମେଇଂନେ ଡାଗ୍ରା
    ବାସଙ୍ଗ୍‌ ଆଡିଙ୍ଗ୍ ନ୍‌ସା ମେଇଂ ଆନେକେ କସ୍ଟ ବିଃମ୍ୟା‍ଆର୍‌କେ; ଦେକ୍ ରକମ୍ ମେଇଙ୍ଗ୍ କାଲାଆଃ
    ନିଜେ ନିଜେନେ ପାପ୍ ବର୍ତି ଆଃଡିଙ୍ଗ୍‍ମ୍ୟାଆର୍‌କେ; ମାତର୍‌ ମେଇଂନେ ଆଡ଼ାତ୍ରା କ୍ଲିଗ୍‌ଡା ବାବ୍‌ରେ
    ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Entti hari attoshin, Ayhude gidonna asay attana mela nuuni enttaw qaalaa
    odeyssa diggoosona. Hessada hanidi entta nagaraa xuu7ay kumana gakkanaw ubba wode
    nagara oothoosona. Wurssethan, Xoossaa hanqoy entta bolla wodhdhees.
  unx-unx: ସାଅଁସାର୍‌ ହଡ଼କଆଃ ଜୀଉବାଞ୍ଚାଅ ନାମେ ନାଗେନ୍ତେ ଅକନ୍‌ ସୁକୁକାଜି ଉଦୁବଃତାନା, ଏନାକେୟ
    ଆଲେକେ ଉଦୁବ୍‌ ନାଗେନ୍ତେ କାଜିକଟଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନାକ । ଏନ୍‌ଲେକା ଇନ୍‌କୁ ସବେନ୍‌
    ଇମ୍‌ତା ଆକଆଃ ଆକଆଃ ପାପ୍‌ରେ ପେରେଜାକାନାକ । ଆଡଃ ଟୁଣ୍ଡୁରେ ନାହାଁଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଖିସ୍‌
    ଇନ୍‌କୁଆଃ ବିରୁଧ୍‌ରେ ସେଟେରାକାନା ।
  gah-gah: Lá niake, hetoka vegená monó lo kemekuko, lamaná ikatave liki gapo hize
    lí itupe liki lovaga li limiaká amó. Keza lá iva iva ikago, keí lihima nene amupiló
    amupiló oko iteko minokago, Ómasímo izapaló molokago, nenémini lovaváa mota keitoka
    anitekave.
  lcm-lcm: asukang a kita kun atakun kapa animem ani namem ago ta akuskus an ani ri
    vap i ngising, vei nganing kila to. Si kari lau rikek asukang ke, kita gap akuvul
    kari ring asi an puka. Na e ke si oring ke, kana marala lava na God, kilapo asalak
    ia.
  aer-aer: Anwerne anteme Ayeye Mwerre iletyeke ahentye-aneme Jew anetyakenhe areyeke,
    Ngkartele itnenhe itethe-iletyenhenge akurne-ketyenge. Alakenhe irreketye, Jew-arenye
    areyele anwernenhe akwetethe ayaketyenge. Jew-arenye areyele akenhe akwetethe
    akurne mpwarepareke Ngkarte-ketye, Ikwerenge untyeme-irrereke. Itne akurne mpwarewarreke
    atningke-ngare. Arlte lyete perre itne akurne akwete mpwarerlte-aneme Ngkarte
    anteme itneke ahele anthurre irreme. Alakenhe ikwerenge anteme Ngkartele itnenhe
    atwetyenhe, itneke akurne anthurre irreme.
  qvc-NT: Chaqa chay mana isrraylinu kaqkunata munaptiyllapa yach'achiyta washakananqam,
    chay isrraylinukunaqa ancha munanllapa arkawayta. Chaymi ashwamba mas achka uchayuq
    kidanllapa. Chayraykum Tayta Dyusqa piñakushpa, ancha kastigashqa paykunataqa.
  tgl-ULB: Pinagbabawalan nila kaming makipag-usap sa mga Gentil upang sila ay maligtas.
    Ang naging resulta ay lagi nilang pinupunuan ang kanilang mga kasalanan. Ang poot
    ay darating sa kanila sa katapusan.
  cbs-NT: '@see-verse:1TH.002.015'
  xtm-NTPP: Te ka ja'nu ndee i ja má jin ka'an sa nuu ñayii masu judío ka kuu i ma,
    chi vaa masu ka kuni i ja jin ndani'i ta'vi tna ñayii yukan. Te sukan, te ndimaa
    ka jiso kuechi xeen i, te jâ iyo ja xndo'o xneni Su'si ma ndaka ñayii yukan.
  nnq-nnq: Na ngabajiga kutuibilikia tukatangachije bandu banga Akayahudi Nhwalo ogubakalete
    koligwa. Penie nga pabatwelekeya mabaja goa gabatendanga machoba goa nambu ngoe
    lilaka lya Nnoongo lyaulukile.
  bao-NT: Judíos ca niitirãre, ñañaro cʉ̃ja ca biiboriquere cʉ̃ja cãa cʉ̃ja ametʉajato
    ĩirã, añurije quetire cʉ̃jare jãa ca wedero cãare bootima. O biro tii niirã, õo
    pee jañuri ñañarijere tii nʉnʉa waacãma. To cʉ̃ja ca biicã pacaro, teere peotirʉgaro,
    Ʉmʉreco Pacʉ cʉ̃ ca ajiarije pea, cʉ̃jare bii ñaapea ea yerijãajapa.
  san-ORI: ଅପରଂ ଭିନ୍ନଜାତୀଯଲୋକାନାଂ ପରିତ୍ରାଣାର୍ଥଂ ତେଷାଂ ମଧ୍ୟେ ସୁସଂୱାଦଘୋଷଣାଦ୍ ଅସ୍ମାନ୍
    ପ୍ରତିଷେଧନ୍ତି ଚେତ୍ଥଂ ସ୍ୱୀଯପାପାନାଂ ପରିମାଣମ୍ ଉତ୍ତରୋତ୍ତରଂ ପୂରଯନ୍ତି, କିନ୍ତୁ ତେଷାମ୍
    ଅନ୍ତକାରୀ କ୍ରୋଧସ୍ତାନ୍ ଉପକ୍ରମତେ|
  huv-NT: Andiümüw mapalüw xicon para ngo nasajan wüx Teat Jesucristo pálwüx nipilan
    ngome judíos, nganandot mawüw wüx asoetiw. Atquiaj teaxeyay asoetiw nejiw; Teat
    Dios lajcüy majaw nejiw xeyay.
  otn-NT: Porque nu̱'mø ma̱ xihme ngue hi̱nga̱ høndyø judío ja ngue di̱ nya̱nyø te,
    nu̱'ʉ yø judío'ʉ, bi hɛga̱he. Gue'a̱ ma̱n'na ni̱ du̱xra̱ ts'oqui'a̱ p'ʉya. Pɛ
    nu̱yá, nu̱na̱ Oja̱ ya xa̱ nzänni̱ ngue guehya da̱ thohra̱ castigo ya.
  nop-nop: Tiŋa undugoŋ metam Judahi’walaŋ feknit mokit Mede Momooŋ u yenine nadiŋa
    kedeba-utumba tineeneŋ yoŋa kamehep tinimiiŋ. Unduŋ tiŋa kadakaniŋ helemahelemaŋ
    tubune maniŋgoŋ tokiune Bepaŋ’walaŋ weleŋ kudup daune kibikoŋhik tuwolit hinek
    moŋgotdok yodapmaguk.
  obo-NT: Id boovahan koy nikandan no od ponudtuu to Moppiyon Dinoggan riyot konna
    mgo Judio no idda en kos od pokotobbus kandan. Pomon tadda, ponayun pe-en nod
    mokodluntudluntud kos mgo saa ran woy od koso-utan en sikandan taddot langot to
    Monama.
  cak-ENT: Roma tok roj xkajo' xkatzijoj rutzij ri Dios cheque ri vinük ri man ye
    israelitas tüj, rije' juis itzel xquina'. Roj xkatzijoj rutzij ri Dios cheque
    ri vinük man ye israelitas tüj, roma xkajo' que rije' chuka' nyecolotüj ta pe
    chupan ri quimac. Pero ri israelitas ri man quitaken tüj ri Jesucristo, man xcajo'
    tüj que xojbe quiq'uin ri man ye israelitas tüj. Q'uiy ri quimac ri israelitas.
    Y romari' ri Dios ruyo'on chic castigo pa quivi'.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤛᤧᤴᤗᤵ ᤔᤧᤱᤄᤥ᤺ᤛᤢᤴᤗ
    ᤑᤠ᤹ᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤓᤴ ᤆᤥ᤺ᤰᤔᤠ ᤀᤠᤏᤡᤃᤧ ᤕᤠᤵᤔᤡ ᤛᤠᤰᤔᤠ ᤋᤶᤛᤡᤴ ᤔᤧᤈᤥᤃᤢᤖ ᤔᤧᤘᤠ᤹ᤖᤥ॥
    ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤗᤠᤕᤥ᤺ᤴ ᤗᤢᤶᤛᤡᤱᤗ ᤐᤳᤗᤥ॥ ᤁᤖ ᤀᤠᤸᤗᤃ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤡᤰᤁᤧᤴ ᤂᤧᤱᤜᤠ᤹ᤀᤥ ᤆᤢᤰᤋᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi ndúcú dē casī dē jā má nácani nī tūhun nūū nchivī ndācá nación jāá nduú
    jínī, tácua mā cácu ji. De súcuán sáhá dē jā nducuahā cā cuāchi sīquī dē. De mitan
    de ñamā quiji quīvī jā cuāha Yāā Dios castigo xēēn nūū dē.
  san-TIB: ཨཔརཾ བྷིནྣཛཱཏཱིཡལོཀཱནཱཾ པརིཏྲཱཎཱརྠཾ ཏེཥཱཾ མདྷྱེ སུསཾཝཱདགྷོཥཎཱད྄ ཨསྨཱན྄ པྲཏིཥེདྷནྟི
    ཙེཏྠཾ སྭཱིཡཔཱཔཱནཱཾ པརིམཱཎམ྄ ཨུཏྟརོཏྟརཾ པཱུརཡནྟི, ཀིནྟུ ཏེཥཱམ྄ ཨནྟཀཱརཱི ཀྲོདྷསྟཱན྄
    ཨུཔཀྲམཏེ།
  qve-NT: Chaymi chay runakunaqa Diosmanta allin willakuykunata huk law nacionniyoq
    runakunaman willaqtiyku, hark'awashanku. Saynata ruwaspankun, paykunaqa aswan
    más huchataraq apayukushanku. Ichaqa Diosmi paykunataqa ancha mana aguantayta
    castiganqa.
  pao-NT: Ne too'e nedyooikute ka Te Naa unnepu mu wakwawa'a ne tuukwe'e. O'no mu
    wakwawa'a oo nakase, oo oedyukuse namagwetzoikwu. Mu Jew numu ooosapa tooe how
    tooe manakwe. Yaa meno'o mu Jew numu suda tumatugupu umu-matoosoo namakodyukugena.
  cbu-NT: Mishat, tunarip tayaspatati atitaati, Utaáshuch nuwaa tuxararanganaya. Isusush
    tunareew kamungusinapa atusin, ashkanaya. Ashkusin, yutaritshishirini tzapaneekanaya.
    Ashiruch Apanll waatssina tsiyantayaru, yuwamand ashishtar ashkana anumand uru
    wanichparee táshina. Ashiruch nuwaa ngichkitaatssin, wayangichiriree kuk payurintspa
    táshina.
  usa-usa: Yéqtaaeo-wayukama íma Ítíráaeo-wayukaraq ketáámá abarokáq kétunaboataa
    Áánûqtuma yiwiráíyábáé téta yemá ketááí aammá aúyareta aráqtukaae. miráitata yemá
    aati-aatimá kúmiq-yataariq kéomanibo íbêqa uyátá-maqma anómma kéopoana Áánûqtuni
    áyámma í-yátááqá yekáq káraapaiye.
  soy-soy: Pi nɑ́ɑ́silɛ pikɛ́ rɔ́ púnɛisɛ ɑ́ri kɑpɛ fe tɔkɛ́ mpuri sɑnɛ pikɔ́ nsímɛ́
    mmɛ mɛɛ yɛ́ piriyu n lɔ símisi. Piɑkópɛ kɑpi n wɑpɑɑri kɛcɑ́ɑ́ kɑpi nní ɑcɔ
    kpɑ́lɛ̃. Amɑ́ Uléécɑɑ kuwɔi yɛ pitínɛ pi mɑsilɛ.
  hui-hui: Ogoni hangu ndo tigua Yu wali agali ndo tara tara karume pele mulene yu
    helonaga bi mana iname lamuligo lowa hangai haabo holene manda bu hene. Tigua
    ko bibahende biaabo halu hayadagua bia tago halu bima iraga henego ogoni. Ani
    binigo Ngode Datagaliwabenaga lembo holene tini ibiraho ngeleda.
  amf-amf: Ayiwdtay hamma eena ke dhaqe Barjosa upsinam kena wonin giyoamadettsi woam
    keda mare; ogoka seesodar seeso waadadhaate kedi yividine. Ogonante Barjosa wacimeno
    kedar macchi yeskidine.
  quc-NNT: Aretaq ri uj käqaj käqatzijoj ri Utzalaj Tzij re ri Evangelio chke ri man
    e aj Israel taj, rech ri e are' xuquje' käkiriq ru tob'anik ri Dios, ri winaq
    aj Israel xa käkiq'atej qa wäch. Je ri' ki b'anom, ki nimarisam ri ki mak cho
    ri Dios. Kämik k'ut petinaq chik ri nimalaj royowal ri Dios pa ki wi' konojel.
  dob-dob: ta ꞌima simana ꞌomi sena yauyauna tomoteninao ꞌemiya sitootoo be sida ꞌetobode,
    manuna geya nuwadi be Yaubada ꞌiꞌetoseyemi. ꞌEnega ꞌidi toꞌumalinao sisinabwa
    ꞌaiꞌaila, ta ꞌana eꞌisa nate ꞌelouya sinabwana Yaubada ꞌiꞌebwaꞌedi.
  wrs-wrs: Himba kamba olwilv, numhowolalmba Yutanindna meisungundmba, osmba ata homeis
    Sesoa hem lopshavm. Wo osra no Yutanindva esvemava sena holotho indkoklava henga
    hevindava ovungunvna. Wo doava Sesoana wuspromba prunvna hemba.
  mca-mca: Ƚekhewel nite' yisu'untax qu' netfelhitiyi'm ke' ƚe'lijei ha' Jesucristo
    nekhewe' nite' judiol hats'inha qu' iƚiye'jeek hatse'. Aka'an hik aka' les yoponhetij
    pe' ƚewuƚ'ets qa pa' qi ƚawak pa' Intata qa hats i'nipji'.
  tzo-TZC: Yuꞌun ti cꞌalal ta jcꞌan ta xcalbecutic yaꞌiic scꞌop Dios ti jyanlumetic
