  buk-buk: bu ŋac sêkôm bu sêlhac yac mba gweleŋ ŋawaê ŋayham-ŋga ahuc e yac atôm
    dom bu ahoc yom asê têŋ †lau gameŋ apa-ŋga pi Anötö ndê lêŋ nem ŋac si-ŋga. Bocdinaŋ
    sac naŋ ŋac sêkôm, naŋ kêsôwec tiatu ŋapaŋ, ma ŋac sic waê bu sêtap Anötö ndê
    tac ŋandê atu sa.
  pri-NT: Wàibà, âna bà inapàpari pâ, é pa-udò diri tèpa âboro wà Pwiduée, [â é naa
    tàra ê *âji wâro jaaé]. Êco na pwa na rà pacoobà wà tàpéebà, na bà pame ê popai-bà
    tà tàpé na càra caa tèpa Juif. Â êpwiri, âna pwi bénabwé kâra ê pâ èpà kàra na
    wâru. Â wà Pwiduée, âna ée jèe pitèirà ma pwa wârimuru tàra.
  zpq-NT: ḻe chosožone' gwzejni'ito' yezica'chle beṉe' bi da' cheyaḻa' goncho cont
    gata' yeḻa' mban c̱hecho toḻi tocaṉe. Can' chesone' do tiemp chosozanch xtoḻa'gaquen'
    na' Diosen' ba chža'achgüe' ḻegaque'.
  por-TFT: Especificamente, eles nos impedem de anunciar o evangelho aos não judeus
    para que Deus os possa salvar espiritualmente. Por pecarem continuamente cada
    vez mais, eles chegam ao limite indicado por Deus. Como resultado disso, Deus
    está para castigá-los agora, por fim.
  gwi-NT: Jews nilii kwaa nąįį neegeheezhii geenjit Gwandak Nizįį geegoorahtan gwits'į'
    t'idiigahthan, jyąhts'ą' gwandaa tr'agwaanduu t'igii'in gilii ąįįts'ą' it'ee Vit'eegwijyąhchy'aa
    googwahąąhshii nigwiindhat.
  gvn-gvn: Jana nganjinin kirinka bamanji balkawanka. Jana wawu kari Gentile-warrangka
    Godumu kuku nyajinka, Godundu mambarrijinka, Godungku jananin juran-bunganka.
    Yinyamundu jana Jew-warra buyunmanyarrkukuda. Godungku jananda kuli dajilda.
  nna-nna: '@see-verse:1TH.002.015'
  nhy-NT: Porke yejwan mach techkawiliaj ma tikintlapowikan katlej mach judiojtin
    para yejwan noijki ma momakixtikan. Ijkón yejwan kimotetemiliaj okachi miek tlajtlakole.
    Pero axan, ikualanilis in Dios yowalaj inpan.
  asm-FB: আমি অনা-ইহুদী সকলক পাপৰ পৰা উদ্ধাৰ পাবৰ বাবে শিক্ষা দিওঁ, কিন্তু তেওঁলোকে
    আমাক পৰিত্ৰাণৰ কথা কবলৈ যাওতে বাধা আৰোপ কৰে; এইদৰে তেওঁলোকে বাৰে বাৰে পাপ কৰি
    ঈশ্বৰৰ সীমা পাৰ আছে। সেয়েহে ঈশ্বৰৰ ক্ৰোধ চূড়ান্ত ৰূপত তেওঁলোকলৈ নামি আহিছে৷
  okv-okv: Eto ari ainge ue God ta uje avo hotembae ue dago na enda nei embomeni ta
    degi God na ari sapura orekasuja amita ke avo hande ere ora avo uje ae ue embo
    tapa ta degi kitoho ue ere taekitora. Eto ari ainge ere ora amo enana te degi
    ari sapura hamo ta hamo ta ere ua avoeto eha iji tutumo emita God na enana ta
    degi tumo ere ua avoeto hajire ikau kesora.
  mxt-NT: Tatu cuñí ndi cahan ndi tuhun Nyoo chihin ñu cha ñima ñu Israel cuví tacuhva
    cacu ñu, ña chahá ñu Israel cuan cahan ndi. Ta cha cuenda cha chasɨ́ ñu nu cahán
    ndi, cucuaha ca cuatyi ñu. Ta vityin nu ndɨhɨ tuhun cutachi tuñi xaan Nyoo chi
    ñu.
  tzo-NT: Tsc'an chispajesuntutic yu'un mu me xajcholboxuc ava'yic ti sc'op ti Diose
    yu'un mu sc'an ti chacolique. Hech yu'un scotol c'ac'al yac'oj sba chtoy ti smulique.
    Hech yu'un chtal tsots castigo ti stojolic.
  ind-AGS: berusaha mencegah kita berbicara dengan bangsa laina untuk mencegah mereka
    diselamatkan. Mereka selalu berbuat dosa sampai batas maksimum, tetapi bagi mereka
    penghakiman penuh telah tiba!
  omw-omw: Tire Kotiva nraakye qora huvantu nyataani quara mpo mwatanaa mpo mwatanaa
    timwa nyianre turata Iutaavanto tiriara hia mwi quara qiate tita, tiri aanra huvaitarera
    uti variara. Mwihua mwitaamaqi quavaro mwihua qora kyaiqavanto nritarero vaiharo
    Kotira raraqa taiharo qiove timwa kyero mwiaqaatairoma mate mwihua ntuquti variro.
  yrb-yrb: I uwarama Ju me aika uwara yanu sina da naufitate wirofitae iba yaini yowereda
    yanu sina daba garari utaita. Eno utaitaba emanu ba me ueta deiro deiro amutasuba
    Godima emaba daido ibo utasu.
  maa-NT: nga mìkiì tsjá'nde nga nokjoà‑la̱je̱n jñà xi mìtsà xi̱ta̱ judío mé‑ne nga
    ti̱koa̱ ki̱tjokàjiìn‑ne kjo̱'in. K'oa̱á ma‑ne xi̱ta̱ koi, skanda nchisíkatonè‑la̱
    nga ótsji jé‑la̱ yijo‑la̱. Jyeé kjo̱meè f'iìkanè‑la̱ kjo̱'in xi tji̱ko̱ kjo̱jti‑la̱
    Nainá.
  mcq-mcq: Jenitarupo Godi nimaa rohuni jihunaꞌe pu tanuꞌuruhuꞌe nú vuꞌa paꞌwaravura.
    Ijihuni hahi pu puni siseijaho vejuꞌe tiresa hina apena ajimu. ꞌEnakaivo puni
    eha siseijaho niroe areri rena parana namu.
  sus-A: عٍ مُ وَ مَ مُشُ شَ سِ فبّتّيٍ كَوَندِ عَلَكٌ نٍيٍ شَ كِسِ. نَ كُي، عٍ نَ
    عٍ شَ يُنُبِ نَن تُن شُن مَسَقٍ. كْنْ عَلَ شَ شْنّ بَرَ عٍ سُشُ.
  jpn-1965: 彼らは、私たちが異邦人の救いのために語るのを妨げ、このようにして、いつも自分の罪を満たしています。しかし、御怒りは彼らの上に臨んで窮みに達しました。
  fra-SBL: nous empêchant de parler aux païens pour qu'ils soient sauvés, pour qu'ils
    remplissent toujours leurs péchés. Mais la colère est venue sur eux jusqu'à l'extrême.
  yka-yka: peggeˈ sinaggaˈ kami weˈ de duk kami gaˈi makapagmahalayak aka-aka mahāpin
    pī si meˈ kabangsahan dumaˈin Yahudihin. Gaˈi siye mabayaˈ weˈ meˈ kabangsahan
    seddilihin tinimbul amban duseden. Meˈ Yahudi inin luwal magkasōng duseden duk
    pinatekka ne si siye mulkaˈ Tuhanin.
  mle-mle: Aw day nyanaam watipik mawul wardiy adiy nuwukadiy jaka tipa kidiy duw
    takwak kaliva-kalivak ki Godaam mwugiykina maaj dayaam nyigil-dikik aal majib
    wukijibir tidaak. Aw day atawa kwurdaal, aal day dayadiy valim sisuwdaal mwiya
    yitaypik mwiya nimadiy tidakikik God diki milaam. Aw God diki wariya mawul aal
    aka dayab tina.
  shp-NTPO: Jatian ja judíomaboribi Cristo ikonhaax kishpinkanon ixon, non jato joi
    yoikasaitianra, noa amakashamakanai. Neskáakinbo noa akíra bebonbires ochakanai,
    Ikaxbi neskarabo kopíra, akonbireskin jato Diossen castiganoxiki.
  aom-aom: Nu huëꞌe muoho vaeromo nosi öroho tugohoꞌiëꞌareje ëhuro no bogo saꞌa ioroꞌioro
    rajoho Keriso-are jöho majëhijego bogo ejahoromo maroho vaꞌoruomoröhego. Ëhi jiëꞌe
    mu sisëmu vaebe rovaroho jaruvoho börömo bëhe jioꞌego iae barëꞌi God-ro dë vörönimëꞌëro
    iꞌue mana bojëmiꞌiëꞌe.
  geb-geb: Mbe nza Fhe Bakɨme buna vhuueŋ bun harigi fhaiŋ gumgi ga suanga tuav, mbe
    ana mpɨri. Mbe khueŋ nzuav, mbe Fhe Bakɨme taagip mba gumgi gu mbigi ndirganen,
    mbe suangane vuzvugi fhu. Mbe maaŋ muuŋgiap, zazera tɨvi mbatɨgi ga mbui. Mbe
    maaŋ mbuav simtɨgir warira phogi ga vuav, vov ntige mpuu bigeŋ ga muuŋgi. Mbe
    maaŋ mbuim, Fhe Bakɨmen ndav shirɨ ntigera mben ki.
  bsj-bsj: cin kwa kum nyo tokka keret ka-nge nubo kati yilo ci fiye fuloka na curo
    nyori kang-kang ci fiya kero bwiti la ki bwiri funero yilaken dor ciyer.
  cak-cak: Roma niquitij quik'ij chi nkojquik'at richin man kutzijon quiq'uin ri man
    israelitas ta richin yecolotaj. Riq'uin ri' más niquitz'ak-ka mac chiquij ebenak,
    y romari' c'aslic chi oyoval kajnak pa quivi'.
  chf-NT: Ni aj Israelob jiniba u ch'acän cä biji t'ocob, mach yojob älbinticob u
    t'an Dios aj gentilob tuba u japän ubajob. Ca' jini u q'ue'nesan más u tanäjob.
    Paq'uin cäräx Dios t'oc unejob. Mach tajda ni castigo u xe tä äc'bintejob.
  tlf-tlf: Kale Juda kasel kulip imi aget fugunin uyo, Fol ninggil iyo tebe Krais
    imi sang uyo unang tinum asit kek kek iyo baga-e-bilip imi aget uyo fupkela ko-nilip
    tal God imi unang tinum numi iibak tem uyo e tolon-temip kale, Fol ninggil imi
    ilep uyo ugaa kwaabelupta o agan-bilip kuta, bilip iyo bagang-kale numi ilep uyo
    ugaa kwaabe-nimip binim kale, asit kek kek iyo baga-e-bulupta, Krais imi ilak
    uyo dolipta, imdep meng ilami miit tem daagan tebesa ko. Kale Juda kasel iyo suun
    kup bota kanu-bilipta kale, bomi tem ku-tele imi fengmin uyo sengan mitam mitam
    kem tebesu kuta, kamano kota God imi olsak afalik umdii tal bilip imi diim abe-buluta,
    ogen uyo utaman-bilip ko.
  piu-2006: '@see-verse:1TH.002.015'
  poh-NT: Coric ruꞌ, jeꞌ reꞌ xcaꞌn ku̱cꞌ reh chi maꞌxta nak kakꞌorom i cꞌuhbal chiri̱j
    i Jesus aweh hat-tak maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel ruꞌum nok maꞌ nca̱j
    ta chi enarak tak i coꞌlbal ri̱j acꞌacharic tak. Ru̱cꞌ i nicꞌ paꞌ nimal ncaꞌn
    reꞌreꞌ, reꞌ take cꞌacharel reꞌreꞌ xa cꞌahchiꞌ quimolsam wach riqꞌuihal quimahc
    chiwach i Dios. Ruꞌum reꞌreꞌ, yuꞌna reꞌ rinimal wach rijoskꞌil i Dios narichalic
    chi quina̱ chi naquicꞌulum tiꞌcꞌaxic ruꞌum i nicꞌ paꞌ nimal ncaꞌn ribanaric.
  tue-tue: Judíoa niihẽrã netõã́rõ jĩĩrã, ʉ̃sã Jesuyé quetire wederi, cãmotáya. Cʉ̃́ã
    ñañaré tiiré jõõpemena pairó peti wáaro tiia. Cõãmacʉ̃ cʉ̃́ã teero tiiré wapa
    netõnéridojãqui sáa.
  bjp-bjp: '@see-verse:1TH.002.015'
  xon-xon: ki kiir timi, kaa ban ke ti tuk binib bi kaa ye Juu yaab na tibɔnyaan tee,
    aan bi ŋmar. Juu yaab ngbaan aah ŋani kina na, bi too kpae baatunwanbir pu n‑yoonn
    mɔmɔk la. Uwumbɔr aaŋuul pii bi kookoo.
  tzo-ZNT: Yoꞌonicuc spajesoticotic yoꞌ mu xcalticotic o avaꞌiic cꞌusi yaloj ti Rioxe.
    Mu scꞌanic ti chacuxiic ta sbatel osile. Scotol cꞌacꞌal ta xpꞌol smulic li jchiꞌilticotique.
    Ti xꞌelan tspasique, ta xꞌacꞌbatic tsots castico yuꞌun ti Rioxe.
  mpm-NT: Vijna ti nduku xaan da ja tukaa na kaꞌan ri jnuꞌun Jesús nuu yɨvɨ taka ga
    nación. Ka kuni da kasɨ da ichi i ja tukaa na kandixia i ɨɨn jnuꞌun ndaa ja kaꞌan
    sɨkɨ Jesús, nuu kaꞌan nasa nanitaꞌu i nuu Yandios. Siaꞌan kanda yɨvɨ hebreo un,
    chi nɨnɨ ka saꞌa ndevaꞌa da. Taka kɨvɨ ka skaa da kuachi un sɨkɨ da. Ti ja kuu
    yɨvɨ un kii ɨɨn nundoꞌo kaꞌnu xaan ga sɨkɨ i, chi siaꞌan ni kachi Yandios.
  ots-NT: Nugöje, dí ne gu nzojme cʉ cja̱hni cʉ jin gui judio, gue cʉ jin gui pa̱dijʉ
    ja i ncja ca Ocja̱. Dí ne gu nzojme‑cʉ, pa da dötijʉ car nzajqui ca jin da tjegue.
    Nu cʉ judio cʉ jin gui e̱me̱ nʉr evangelio, jin gui ne da jiɛgui gu nzoh cʉ pe
    dda cja̱hni. Gueguejʉ desde ya má yabbʉ xí ntøxtihui ca Ocja̱, cja̱ nuya, más
    rá ndo nttzo ca xí dyøhtibijʉ. Cʉ cjeya rá ngu̱ cʉ xí tjogui, ca Ocja̱ xí ndo
    mɛhtzibi paciencia, pe nuya, ya xí nzʉh car castigo ca mír ntzöhui di ttunijʉ.
    Rá ndo nttzo car castigo‑cá̱.
  hoy-hoy: अदिक आंदुर गैरयहूदीगोळी आंदुर उद्धार इन साटी परमेश्वर उन खुशखबरी हेळोर
    साटी नामी रोक्सतार कि हमेशा तान पाप इन घळा तुमतेला ईरूल; लेकीन आंदुर मा परमेश्वर
    उन भयानक प्रकोप होट बंदाद.
  amo-amo: Ina wantin nari tibelin anan nyan nsirti bara inan se utuchu Yesu nyan
    tazunu mine. Tinna nayi Kutelle ntolo nari udu ligang.
  pjt-pjt: Munuya nganaṉa aṉangu malikitja tjuṯangka tjukurpa wangkanyangka nganaṉanya
    paini wangkawiyangku wantinytjaku, tjana kuliṟa mulamularingkula wankaringkunytjaku-tawara.
    Utiya mukuringama Godalu aṉangu uwankara wankaṟunkunytjaku, palu tjana nganaṉanya
    paiṟampa aṉangu ngura winkitja angatjunanyi Tjukurpa Palya kuliṟa mulamularingkunytjaku-tawara
    munuya palulanguṟu tjanampa puḻkaṟa kuraringanyi nganampa kutju wiya. Ka nyara
    palulanguṟu paluṟu tjana kura nyanga palu puṟunypa rawangku palyannyangka Godanya
    tjanampa ngaḻṯuringkunytja wiyaringu. Munu paluṟu kuwari tjanampa puḻkaṟa mirpaṉarira
    tjanampa ngapartji tjituṟu-tjituṟu puḻka mulapa palyalku ngula.
  cwe-cwe: Mbaka wageza kuchilemesa kuwapetela wanhu weli si Wayahudi usenga wondauwagalile
    ukombola. Niivo viwongezele peta ya uhasanyi wawo wose wowatendile siku zose mbaka
    sambi. Lelo ludoko lwa Mulungu luwahumulukila.
  daa-NT: asaan ŋu toɗaani gaare kaaw ta Buŋdi ɗo gee kuuk Yuudinnaɗo a ŋuu gase jile.
    Ansi-ak, zunuubinnico gaaya gaayen di nam ŋu nectu ɗo werco. Ampa-ak, dapin̰ko
    ta Buŋdi paayco ko kaaco.
  mlp-mlp: Nazaq iyan i God ago gamuk a luwad on mataw en ta asor Juda a haiqta nagan
    gibilensa Juda mataw na i gidanin qwaynan tonayta. In ginad emay, Luweq mataw
    en ta asor na God ago gamuk huritad anan helmo haqsa God in gilumsiheq ta giwaqdaq
    haqayta. In nazaq tutimmo emsa in gigo daq meqinta kuluwmo diq iyim ban tuwaq
    bugaq. Samo God ago agem meqniy in mataw na sisaqmo gimuzad luwim muran in giholib
    ulal iyim tigimeqin tonaq.
  ape-C: '@see-verse:1TH.002.015'
  bgs-bgs: su ágdalangan dan tô kólit-ólit dé tun ta mga ánnà Judio na duwán katábbusan
    tikud tun ta salà. Ukit katô madat áglumun dan, ágkadugangan tô salà dan sippang
    ka mapánnù dán. Purisu masig dan dán gó dungguan katô supak ka Manama!
  faa-faa: Asiamo Kotimo someane Yu aporohoanafonosaki isiapo some kakakohoamo Yu
    aporomo Yasuaki hisisa aporoamo matasosapo. Yu aporohoanafonosane Yasumo mafasiakohoamo
    ipu matasosapo. Matasoraka maiya suamo watikiaka rakiraka risike ipu watikisane
    káraraka takahinakanapo. Asiamo Kotimo mahisiraka saperaka iaki ropo watikisa
    karáne kakenapo.
  kik-kik: nĩ ũndũ wa kũgeria gũtũgiria tũtikahunjĩrie andũ-a-Ndũrĩrĩ ũhoro nĩgeetha
    mahonoke. Ũguo nĩguo meyongagĩrĩra mehia makamaiyũrĩrĩra. Namo mangʼũrĩ ma Ngai
    nĩmamakinyĩire.
  cap-NT: Wejrnacqui liwriiñi Yooz taku paljayz pecatuc̈ha ana judío z̈oñinacz̈quiz,
    ninaca liwriita cjeyajo. Nii anawali paañi z̈oñinacazti wejrnac atajchic̈ha. Jalla
    niz̈tiquiztan ninacaqui juc'anti persun ujz̈ yapkatc̈ha. Jalla nuz̈ ujnaca yapkattiquiztan
    Yoozqui wiñayaz̈ wali casticu tjonkataquic̈ha ninacz̈quiz.
  ksr-ksr: Nono waba kantri oŋonoŋ uugia meleema letombutiwaajoŋ Buŋa qaa jewombotiwaajoŋ
    ama aŋgoŋ koma kojaŋgiŋ nonomakeju. Kaeŋ siŋgisoŋgo suulaŋ ama qeragogi qagianoŋ
    umakeja. Siŋgisoŋgogia qeragogi soya Anutuwaa jaanoŋ saa qero iriŋsoŋsooŋa toroqeŋ
    aŋgoŋ komambaajoŋ amamaaŋ kambaŋ kokaamba qendeeno qagianoŋ udaboroja. Kiaŋ.
  eng-TNT: and forbid vs to preache vnto the gentyls that they myght be saved to fulfill
    their synnes all waye. For the wrath of God is come on them even to the vtmost.
  sbs-sbs: Va tu kanina ku wamba ku va machava kuti avo va puluswe. Mamaninizo nji
    kuti inako yonse ve zulilile mu zivi zabo. Vukali vuvezi havali ku ma mani mani.
  sue-sue: Ago wero ema Yudakore ge sanakare ninara Anutu meni korawai azu, ebata
    nasokare gazamu inowera awa. Nukare ago werota wero awinoise waya witai me witai
    inoe dowa pasina nusokare meni daininu giro Anutura tini kapai nusokare nana kei
    awenua awa.
  fra-NCL: 'nous empêchant de prêcher aux nations pour leur salut : de sorte qu’ils
    comblent sans cesse la mesure de leurs péchés. Mais la colère de Dieu est tombée
    sur eux pour y demeurer jusqu’à la fin.'
  snn-NT: Yëquënabi judío bain jubë ba'ima'icuana sani, Riusu ba'i jobona tëani sayete,
    ja'an cocarebare bacuani quëani achojënna, judío bainbi yëquënate ënse ëaye yo'ohuë.
    Ja'nca yo'ojën, bacua gu'a jucha si'arën yo'oni re'huase'e, ja'an naconi yua ai
    jucha bëyoni quë'rë ta'yejeiye jucha yo'ohuë. Yo'ojënna, Riusubi bacuani bëinguë,
    baguë bënni senjoja'ñete yurera bacuana quëñoñe beoye jo'cabi.
  atb-NT: Tûngbaù pé hkyi yù hui râ matú, ngamoq hko kyô é hkyô lé, yhangmoq hkûm
    akô; yhangmoq gi, hkâ-nhám le, yhumsing é mara lé dik shoq haú dông lhoq jat myô
    yù akô nghut ri. Haû mù, Garai Gasâng é nhikmo-yô é hkyô gi, yhangmoq ahtoq má
    jé bê nghut ri.
  cek-AK: 'Gentelnawk mah pahlonghaih hnu o moeng tih, tiah a poek o pongah nihcae
    khaeah kahoih tamthanglok taphong hanah kaicae to ang pakaa o, to tiah angmacae
    zaehaih to koi o sak: to pongah hnukkhuem ah Sithaw palungphuihaih to nihcae nuiah
    krah tih.'
  bkd-bkd: ta agbaldengen kay ngaay kandan ta daw harì day matultulan sa kenà mga
    Judio daw maluwas sidan. Aman sigi gayed tag-iseg sa pagpakasalà taena ha mga
    Judio, ba amin en silut ha intagana kandan hu Dios.
  ctu-76: Che' com lojon c pejcan jini mach bʌ israelobic cha'an i tyaj i cotyʌntyel,
    mach'an mi yʌq'ueñon lojon c pejcañob. Che' jini mi más oc'añob i mul. Jin cha'an
    wale iliyi mich' Dios. Tsa'ix aq'uentiyob i xot'ob i mul.
  lac-NT: 'Quire'' caj binenob in tsec''tob u t''ʌn C''uj ich mʌ'' u winiquirob judío.
    Caj ya''arob ten u winiquirob judío: “Ts''oc a tsec''tiquex ti''ob, tsire''ej
    a tsec''tiquex ti''obe''”, cax in c''atob in tsec''tic quir u ta''quicob u bʌjob.
    Mʌ'' ju cha''ob in tsec''tob u t''ʌn C''uj. Rajen tan u jach t''ajar u si''pirob.
    Jeroj c''uchij tu q''uinin baje''rer cu ts''iquinticob C''uj. Jach yaj cu bin
    yubob a mac a cu ts''iquinticob C''ujo''.'
  xla-xla: Epammama yia꞉tapo dita po-Yu so watle ka꞉dle yu hamtame atlati po-Yu sota
    pasakalo hallowe halala depame yia꞉ta di api himomella yakomuwapo. Ipapele koko
    tle yia꞉ bobtalimale hapulomatapo yiskamu yia꞉ dla kokolumtlati Godta kasilamaletapo
    ikadepe yia꞉ dla umula puapo.
  xav-NT: Tawamhã, wa norĩ hã zudezu'õ norĩ ma, wa tô wa te tãma 're rowasu'u za'ra
    ĩwasu'uwẽ na, da te 're sazei pese za'ra mono da, Zezusi hã te te 're da'anho'reptui
    mono da. Tawamhã, ta norĩ hã zudezu nherẽ, ĩsazei'õ'wa norĩ hã, ma tô te te wawi
    're ro'wa'rutu za'ra, te te 're wazadawa uwati za'ra mono da aré, ĩwasu'uwẽ na
    wa te dama 're rowasu'u za'ra mono tõ da. Ãne tiwasété na 're ĩhâimana za'ra mono
    zém na, ma tô 're siwasété za'ẽtẽ za'ra. Tawamhã, tâibâ oto. 'Re ĩhâimana u'âsi
    mono hã ma tô wawi ro'wa'rutu'wa norĩ hã te te 're wẽ'õ pese za'ra. Rowẽ'õ, ma
    tô duré tãma pisutu za'ra. Tawamhã, ĩsiti te za oto 're nomro u'âsi.
  cuk-cuk: Ar amar anmar-abesulid, anmar Judíoʼsurmaladga Bab-Jesús-Igargi sunmaked,
    adi, Judíoʼsurmalad mer abonolemalagar. Deyobi, na e-isgued bur bule omelomalad.
    Amar-obelogega, Bab-Dummad odurdakleged-iba ega nasiknonisunnad.
  tbf-tbf: Gi konon nia tuir kitipa gei va gei ta kap vavatei sibu Kibang, terengien
    va e Raban ta kap mang vatoa gie. Ine simi rosar, gi ko munu vovosuo kegi sar
    tino ngan mi sinavei tsokor oit ta naberak. Ma ken aor rarap e Raban a te beit
    nangba segie.
  uig-CYR: «ят әлликләр»ниң ниҗатлиққа еришиши үчүн уларға сөзлишимизгә тосқунлуқ
    қиливатиду. Шуниң билән улар гуналирини үзлүксиз чекигә йәткүзмәктә; лекин ғәзәп
    уларниң бешиға толуғи билән чүшүрүлүш алдида туриду.
  ikw-NT: Ka bụ ma a gharụ o kwunu ele bụ́o ele Ju ikwu-ọnu Chiokike, ma Chiokike
    znọhia be. Be zị nọotukwasi mmehie nụ risi be, tem ovu owe ẹhni Chiokike dnakwasị
    be.
  khs-khs: 'Alanase, Kote sowa yu senama tela ima waloma:pekise yu senala: Yesuwemi
    mapoya sena amokiwa kalakeye. Yu senamawa Yesuyewi mene silima:pekise iyawa kalakeye.
    Kalese ikila sopoke olokeyatela timiya:sela: sita:la: iyewi olokeyatelawa sosolo
    tese fala fiyanekeye. Aputa:, Koteyewi mapolose konomonose wa:la:ya hepe olokeyatelawa
    ima miya:na:wa telakeye.'
  dwr-ENT: ኣዪሁዳ ጊዴና ኣሳይ ኣታና ማላ፥ ኑኒ ኡንቱንቶ ቃላ ኦዲያዋ ዲጊኖ። ቃሲ ኡንቱንቱ ናጋራይካ ኡባ ዎዴ ዳሪ ዳሪ ቤ።
    ሺን ዉርሴን ፆሳ ሃንቁ ኡንቱንቱ ቦላ ዎዳ።
  pma-pma: ka asak visi mok avating koe komai mevarselustei min koakeil arvitei Siu
    usil mukave Ahi voutut keil ran tisaen one. En sise enek, keil asien tisaen keil
    one va vio … Ahi lesi vinvin tuai. Sakini, mahien ten vurohien onen mul mita en
    keil.
  atd-NT: su ognangnangonan noy ka mgo otow no kono no Hudiu to oyow ogtuu on woy
    to oyow ogkapangabangan on sikandan to mgo salo dan. Di ka mgo Hudiu, og-atangan
