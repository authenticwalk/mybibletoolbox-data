  dop-dop: Pɑɑ yeki sɩ tǝ sɛɣɛsɩ mpɑ pɑ tɑ kɛ Yutɑ nyǝ́mɑ tɔ nɑ pǝ́ yɑ pɛlɛ pɑ nyɔɔŋ.
