  swp-swp: Se ribanuahimai taba nige ai ribalau Etene aridi eai isi bena ata se mauri,
    edi baaea se hemotula mo; ouyalayala abo i lagema aridi eai, isi abo se sabom.
  bjr-bjr: Maasa Anutuna ufa faiqí asumu marararufa aanaamuru qimannimimarunaqa misa
    nikooqaifaqa maasa rafaaqafirara amanidaqa. Miqidaqa Yuda maqannaasa aaqarafa
