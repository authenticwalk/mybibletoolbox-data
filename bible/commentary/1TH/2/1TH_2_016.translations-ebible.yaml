    kara kahèi. Dènge jꞌara èèna ka, sasala rèngu sèmi tao udhu sa. Hèia Ama Lamatua
    nasa, ka huku si.
  tnp-tnp: mətəu-inu nətəmi asoli mɨn u kəutalkut məmə okotəniəhu itɨmah o nəghatiən
    kəm Nanihluə mɨn məmə Uhgɨn otosmiəgəh ilah. E noliən əha, ilah kotoriarun rəhalah
    noliən tərah mətəuarus təhmen. Mətəu rəueiu əha, niəməha mɨne nalpɨniən rəha Uhgɨn
    tɨnuva o lah.
  urd-urd: और वो हमें ग़ैर क़ौमों को उनकी नजात के लिए कलाम सुनाने से मनह करते हैं
    ताकि उन के गुनाहों का पैमाना हमेशा भरता रहे; लेकिन उन पर इन्तिहा का ग़ज़ब आ गया।
  hot-hot: ba idum ek nimiŋ yêlô loŋ siŋ ek miŋ nanaŋ Wapômbêŋ anêŋ abô êndêŋ ŋê loŋ
    buyaŋ ek Wapômbêŋ nêm thêlô bulubiŋ ami. Ba intu thêlôniŋ kambom hathak halumbak
    ba Wapômbêŋ anêŋ lamaniŋ lêk hayô hamô i yôv.
  mqj-NT: aka nalawaikan umpalanda' Kareba Kadoresan lako tau senga' salianna to Yahudi
    la naola ullolongan kasalamasan. Susimi te gau'na angganna to Yahudie urrangnganni
    liu kasalaanna napolalan ganna' rekenanna. Katampakanna pole' nalambi' perambinna
    Puang Allata'alla.
  rus-SYN: которые препятствуют нам говорить язычникам, чтобы спаслись, и через это
    всегда наполняют меру грехов своих; но приближается на них гнев до конца.
  mbh-mbh: Eneke o engeng ve aro o mit roal them ve, them mothong tova them panongpol
    areko or ini Judare avele, eneke oni plong ve aro God i el werer or nge lemem
    panongpolong aken. Na nge ole omaing areken, o paen tomoal ole vothung kerenga,
    makola i vual taktak, mako God ilemi esal ol or avele, mako i paomelal ol or nge
    ile lemi klingong aken.
  bdd-bdd: Eeta hali boda wete siꞌausidi, ta ꞌima hepwaila ꞌomi ꞌasa ganamuli ꞌoimiya
    sitohotoho ma siꞌausimai, weyahina geya nuwadi ma Yehoba ꞌiꞌabihetegomi, ꞌoinega
    Yudiyaedi ꞌidi puiyao sisinabwa hedada, ma ꞌana maisa beno muya madouna Yehoba
    ꞌiꞌebwaedi.
  cbt-NTPO: Nisha piyapi'sa' cha'ëcaiso marë' yaa'chintopiraihuë', cotioro'saso' co
    nohuantopihuë'. “Ama a'chintocosohuë',” ta'tona', no'huirinacoi. Ina marë' aquë
    aquëtë' oshahuanpi. Napoaton Yosëri chiníquën no'huirin. No'tëquën ana'intarin
    huachi.
  srn-NT: Bika den e tapu wi fu tyari a boskopu gi den sma di no de Dyu, fu den sma
    dati no feni a libi fu têgo. Na sowan fasi den e lai moro sondu na tapu densrefi.
    Ma te fu kba Gado lusu En atibron na den tapu.
  cta-NT: Ná nda nguꞌ judío cuxi biꞌ chacuayáꞌ jiꞌi̱ ya chaꞌ chcuiꞌ ya chaꞌ jiꞌi̱
    Jesucristo loꞌo nguꞌ xaꞌ tsuꞌ, chaꞌ cuaꞌni lyaá Ni jiꞌi̱ nguꞌ xaꞌ tsuꞌ biꞌ liꞌ;
    biꞌ chaꞌ juaꞌa̱ nchca tlyu la quiꞌya nu ntsuꞌu jiꞌi̱ nguꞌ judío cuxi biꞌ, ñaꞌa̱
    cuayáꞌ nchca ñasi̱ꞌ tsa ycuiꞌ Ndyosi jiꞌi̱ nguꞌ biꞌ. Ntsuꞌu chaꞌ xcubeꞌ tsa Ni
    jiꞌi̱ nguꞌ biꞌ nde loo la.
  bqc-SIM: Aaì kpáwɛ̃ɛ wà yã́ pↄ́ Lua ì gbɛ̃́ suabao o buipãleↄnɛ. Màa duuna
    pↄ́ aaìↄ kɛ gↄↄpii ìↄ diadi. Lua pↄkũma wì ń musu sa.
  tcz-CHONGTHU: Amahon chidang namdang ho lah a huhhingna Kipana Thupha kaseiphong
    le diu eijada gouve.
  mar-mar: परराष्ट्रीयांचे तारण व्हावे म्हणून आम्ही त्यांच्याबरोबर बोलावे याची ते
    मनाई करतात; हे ह्यासाठी की, त्यांनी आपल्या पापांचे माप सर्वदा भरीत रहावे; त्यांच्यावरील
    देवाच्या क्रोधाची परिसीमा झाली आहे.
  snp-snp: Eti amo ya ailo feka wenena yaki logimato Gotikafo olu omuni kotenawae,
    loti kanu ku lede minae. Eti o-o amo yamo nosámami monanina mulalo-mulalo melemo
    dito, lifimanina yakafo akaiya idaito ya Goti siya kala-kala limo mona ya amoguka
    oloto pi gimami ya ne.
  isl-isl: og reyna að hindra okkur í að ná til heiðingjanna, af ótta við að einhverjir
    þeirra muni frelsast. Með þessu bæta þeir gráu ofan á svart og auka enn við syndir
    sínar. En reiði Guðs nær til þeirra að lokum.
  spy-NT: Kisyeem mbo kule nto kerekteech kyoomchi lōkōōywēk biiko choo mā Yuutayeek,
    lōkōōy chēē kimakuyey /kiiraraach bichoo. Nteenee mii kutāsyinē ꞉Yuutayeechaa
    ng'ōōkiswookik alak ām chooto boonto. Kunyoo, kōōkōōng'woonchi icheek ꞉Yēyiin.
  xnn-xnn: tay adida layden no ibagami isnan baken Judio nan maipanggep ken Kristo
    ta maisalakanda. Et siya nan mangtaptapiyanda isnan basolda engganay omadoado
    ay pilmi. Ngem epdasda nabanag ay madosa tay liniget Apo Dios daida gapo isnan
    ngawi ay ik-ikkanda.
  mwe-mwe: Gubhalinjilenje kutuibhilila tunaalungushiyanje bhandunji bha ilambo ina
    ntenga gwa kwaatapulanga. Kwa nneyo gubhatendilenje ilebho yabhonji imalile. Kungai
    nnjimwa ja a Nnungu jaishilenje.
  tte-tte: Tabe siya tomo Yudiyane sitonatonan yakato sikausimai tabu kayayakayakatai
    siya nige Yudiya kolili na lebo silolobai. Ali kalomagigili koina sauga meuloina
    ali pwanoli sietu-etulan. Kabo bwaite sauga Yaubada ana munamunai imiyamiya kolili.
  tcs-tcs: wea dem Zuwispipol i trai po meke mipla no po pris da Gudniuz blo God po
    dem Nozuwispipol. Dempla i prait dem Nozuwispipol i go bilib ane pole God. Wen
    dempla mekem diskain, dem nugudting wea laip blo dempla i go kam prapa tumas.
    God i go nadakain wail po dempla, ane em i go panis dem Zuwispipol po dem nugudpasin
    wea ol i mekem.
  hlt-THB: Gentelkhqi venawh awithang leek ap kqawn pe thai unyng saw, thaawng na
    a mami awm naak aham tha lo uhy.
  soq-soq: '@see-verse:1TH.002.015'
  qub-qub: Mana Israel runacuna salbacunanpaj Jesucristupa alli willacuyninta willapänäta
    paycunaga manami munanchu. Chayno car masmi juchata aparicuycan. Chayno cashanpitami
    fisyu junäga paycunata Tayta Diosninchi fiyupa castiganga.
  att-att: Ta molang da nu makiyígù yù ira ari Kudio kâ Namarò. Á yáyù nga jigirigátad
    da kami nga mangilayalayâ sù ira ari Kudio. Á kunnian, lannalannapád da yù liwâ
    da nga ikáru ra. Á mapporayin si Namarò nira, á pagikaruan na ira sangaw ta impiernu
    ta áddè ta áddè.
  bki-bki: Kumemi numitu numioliolu ka lilianiano vou na ban tomu nalo dolu na maka
    ave Ju, be iakurano ka be bogo ka ajikia ala vatitigio kialo meuliano, a Ju nalo
    nene aju amila vonvon ka atukovio ga ka kumemi, maka asidom ka nuverial kalo.
    Kialo bajago va nei misonson bavin laka bija kialo kariano na amila nua ruei binimei,
    mila vonganei kialo vovaiano bavin jovulu laka. Amila jibe na banbano-o maka asidomial
    titai, a remijikia ka Atua kiano tiniemimiano bujo jo binimei kalo ruei.
  bqp-bqp: Òdi kpáwɛrɛ ò yã kũ Luda dì gbɛ̃ sura bao o buri pãndenↄnɛ. Lɛn durunna
    kũ òdigↄ̃ kɛ gↄrↄ sĩnda pínki dìgↄ̃ didikↄ̃a lɛ. Luda pↄfɛ̃ kìpa ń musu sà.
  mcp-mcp: Bwə́ ŋgə ntágʉlə sə̂ nə́ sə́ nda bwiiŋg íkûl ishús Jɔ̧jɔ̧ Kɛ́ɛl, bwə́ acɛ́ɛ́lɛ́
    nə́ ikûl byɔɔŋg í dʉ́gʉ́g cʉg. Sálə bwə́ ŋgə́ sá ntɔ́ yí, bwə́ ŋgə casʉlə *sə́m
    wáŋ nə́ í bə́g ncindî. Bwə́ á mə́ ka bwəma nə mpimbə mə́ Zɛmbî.
  hat-hat: Y'ap fè sa yo kapab pou anpeche m' pale ak moun ki pa jwif yo, pou moun
    sa yo pa sove. Konsa, yo lage kò yo nèt ale nan menm peche yo te toujou kònn fè
    a. Men, koulye a kòlè Bondye tonbe sou yo.
  npl-NT: Porke ijkuak tiknekih tikintlapowiskeh non amo judíojteh para mamomakixtikah,
    amo techkawiliah matikintlapowikah. Yika san yejwah kimotetemilijtokeh okachi
    tlajtlákoli. Pero axa ikualanilis Dios yowala impah.
  bgg-bgg: Ithek ne mua è giawo yie pha gaibranthek shii yua pha ji shii rangde gathek
    shii gak pha bidiang. Ji duiine ithek è idang rek pha layogthek shii jongdang
    pha rek ro. Chiih-è thuh Hamangkhung-aphuii ro lijieg ne iidohè ithek shii thog
    ruii phro.
  eng-TCENT: by hindering us from telling the Gentiles how they can be saved. In this
    way they are always filling up the measure of their sins, but wrath has come upon
    them at last.
  eng-BSB: hindering us from telling the Gentiles how they may be saved. As a result,
    they continue to heap up their sins to full capacity; the utmost wrath has come
    upon them.
  cpu-NT: Tema te inkovaiyeni noñaaventaineri ñaantsi kaari judío-tatsine, onkantya
    iravisakoshireyetantaiyaari iriroriite. Ari okanta ikaariperoshiretaiyantakarini
    irikaite judío, ari iñaamaitaiyaaro irovasankitaayetairi Pava apaata.
  san-ASM: অপৰং ভিন্নজাতীযলোকানাং পৰিত্ৰাণাৰ্থং তেষাং মধ্যে সুসংৱাদঘোষণাদ্ অস্মান্
    প্ৰতিষেধন্তি চেত্থং স্ৱীযপাপানাং পৰিমাণম্ উত্তৰোত্তৰং পূৰযন্তি, কিন্তু তেষাম্
    অন্তকাৰী ক্ৰোধস্তান্ উপক্ৰমতে|
  tac-NT: '''We cha anime ju ramué olagá napurigá ramué tabilé gainawa ra''icha alué
    a''ká ra''íchali alué ralámuli tabilé jurío. Tabilé elá napurigá Onorúgame alué
    ralámuli buinámala alé resítirichi. Ye ralámulika cha nokigá e''yéniga pe se''winátiri
    ''nátili ''nátaga e''yena. ''Lige Onorúgameka ayoga ajtí alué ralámuli ''yuga,
    Onorúgame ''ma tabilé gu''írimala alué ralámuli.'
  eng-WEBPB: forbidding us to speak to the Gentiles that they may be saved, to fill
    up their sins always. But wrath has come on them to the uttermost.
  gfk-H: '@see-verse:1TH.002.015'
  viv-viv: WaꞋita, higaluvaluva be hinahawatama be higa kibababala ana eda yoꞋo tulidiyao
    kalivai-dina agaidiya keke analumamaleni. Au hidede amine yadi koyona ana gowa
    hivemagana. Tuwaina hivebutu koyona moyaꞋaina hiveꞋatutamoꞋaina be hinunauwena
    tova hidevama, ada yadi koyona ana gowa hivemagani-yo au adamoya Yaubada yana
    ilaꞋa guwana badi agaidiya gilakalakayemu.
  yao-yao: Namose ŵalinjile kutukanya kulalichila Ngani Jambone kwa ŵandu ŵangaŵa
    Ŵayahudi kuti akakombola kukulupuswa. Kwa kutenda yeleyo ŵajonjechesye sambi ni
    kugumbalichisya ngoo pachanya sambi syatesile moŵa gose. Nambo mbesi jakwe lutumbilo
    lwa Akunnungu lwaichilile.
  tgp-tgp: matan la turuhoro kamam vara kama sopo retireti isana tamlohi r̃or̃oha
    matan vara la pa juri. Hin posposi akerihi tarea la lo takonahi na nora hehe mo
    sahe vara i mar̃ivi, pani talai lolokoru non God mata hehe i pa jovi vevuhi isara.
  auc-NT: Edæ oodeoidi ïnämaï ïnäni ïnänite, Codito ængä beyænque mïnitö quëwencæmïnimpa,
    ante apæ̈nedämaï incæmïnimpa, ante cæcæte ante mänïnäni oodeoidi incæ mönitö ïmönite
    Baa äninque wææ cædänipa töö. Mänömaï cöwë wënæ wënæ cædinque tömënäni wæætë wæætë
    näni wënæ wënæ cædincoo idæwaa cædänipa. Idæwaa ï ïninque Wængonguï nänö ænguï
    bate pïïmämo tömënäniya do pongatimpa.
  kbc-NT: Niɡ̶idiwa judeutedi idioka limedi modoletibige moyolitoɡ̶ogi me jeloɡ̶otaɡ̶atiogi
    nibodicetedi anele eledi oko ane daɡ̶a judeutedi meote Aneotedoɡ̶oji lewiɡ̶a.
    Odaa niɡ̶ida anee jeɡ̶epaanaɡ̶a inoa libeyaceɡ̶eco. Aneotedoɡ̶oji ja nilaɡ̶aditedibigege
    libeyaceɡ̶eco, aɡ̶alee leegi odaa icota me daɡ̶adiaa ika me nibataaɡ̶a. Ja nipegi
    noko me iloikatidi.
  bmh-bmh: Iguanag Uwait nugau ze ipal emgasag ebuan duailel abai maremun, Uwait nug
    ag imarabun dacanemen, go Zuda dudu agen igual abu kuatanem. Go igul sul, ulis
    agal igul eg asiu pet mai darem i utanemen. Ulis, Uwait nug go dudu en banban
    aigsisileu.
  ctu-BL: Jini judíojob woli' tic'on lojon ti subt'an ti' tojlel jini gentilob ame
    coltʌnticob. Tsa'ix ñumi ti p'is i mulob. Jini cha'an wolix i yubiñob i mich'ajel
    Dios mach bʌ yujilic lajmel.
  meq-meq: Andza niye, nəmaa ɗatay ha bazlam i Mbəlom a ndo siye neheye nəteye Yahuda
    hay bay aye hərwi ada Mbəlom mâ təma tay ha na, a satay bay. Anəke na, ta rah
    ha ka mənese tay nakə tə gawa aye tebiye, ada kə ndalay a Mbəlom fataya, sariya
    ŋgay ma gəsiye tay ha.
  noa-H: Maguata judionaan k'abam k'ʌʌnagpa maach peerdʌajem hiek jaaum hiigwaijã
    magjã k'õchk'aba nʌm. Hamach mag nʌm gaaimua hamachta warag Hẽwandam dʌ̈i hiekk'õr
    pöoma naawai Hẽwandamau ham gaai mas deeb k'aba deeju.
  alp-NT: Esi lake ami leke ami lepae Sou Misete rebe eono tamata esi supu hlamate
    ete tamata makete rebe tamata Yahudi more yake. Esi lake ami ele mere esi tapa
    esi dosaru rame lesi bei batase rebe Alla Itahane laleI etesi peneka. Hoko pamuli
    meije mahake Alla Ihukumesi.
  san-VEL: apara.m bhinnajaatiiyalokaanaa.m paritraa.naartha.m te.saa.m madhye susa.mvaadagho.sa.naad
    asmaan prati.sedhanti cettha.m sviiyapaapaanaa.m parimaa.nam uttarottara.m puurayanti,
    kintu te.saam antakaarii krodhastaan upakramate|
  kbq-kbq: Megi'a vahe'mofonte'ma zamahokeheno zamaguvazisia kema huama nehunkeno,
    rehi'za hunerantazageno, anama hazazamo'a kumi'ma hu'zana rama'a hazageno agatereno
    avite'ne. Hianagi e'inahukna vahetera, henka Anumzamofo rimpahezamo zamagritera
    megahie.
  kbh-kbh: Chë ndoñe judië́ngbioye, Bëngbe Bëtsá cháuatsebacama jábuayenama fstsebos̈e
    ora, chë judiënga bëtscá jtsamana bënga ndoñe fchandobenama chca jamama. Judiënga
    nÿets tempo bacna soyënga monjánama; pero chë ents̈anga jábuayenama bënga ndoñe
    fchandobenama jtsamana, entsemna chë último bacna soye nts̈amo chë judiënga jamama
    imojtsobencá, más ya ndoñe; y mora, cabana, Bëngbe Bëtsá ya puerte chë́ngaftaca
    tbojetna y echanjácastigaye.
  ron-LSB: interzicându-ne să vorbim neamurilor ca să se mântuiască, ca să le umplem
    mereu păcatele. Dar mânia a venit peste ei până la capăt.
  pon-pon: O re kainapwi jan kit, ender padak on men liki kan, pwe ren der maurela,
    pwe re kin kadirela dip arail anjau karoj, a onion mi po ’rail.
  nhe-BL: Quinequiyayaj techtzacuilise para ma ax tiquincamahuica tlen ax israelitame
    para ma ax momaquixtica ipan Toteco. Quej ni, nopa israelitame nochipa quichihuaj
    más tlajtlacoli hasta temitoc ininnemilis ica tlajtlacoli, huan yeca ama ininpani
    eltoc icualancayo Toteco.
  sps-sps: tana saa, ri pon ma tsue tap mamam ma favaanan vaare mam tana vainy sikia
    ma taa Jiu, kat non san vaanan to saup fatabin ir a vainy, tan kat to aya, u aveto
    tsuri nai karap ovei non ana koma seeve ten Gov nai kaa enanon tsuri.
  wnc-wnc: '@see-verse:1TH.002.015'
  bus-bus: Aↄ̃è kpáwe wà yã kɛ̀ Luda è gbɛ̃ mì sío o bori pãndenↄnɛ. Lɛn durun kɛ̀
    aↄ̃ègↄ̃ kɛɛ gurↄ píngi ègↄ̃ diiàlɛ lɛ. Luda pↄfɛ̃ pìtaḿma sa.
  gub-BL: Urepurumume'u wer zepe Tupàn ze'eg rehe zutew 'ygwer wanupe ure. Aze mo
    urumume'u wanupe, aze mo uzeruzar hehe wà, a'e mehe mo Tupàn upyro a'e zutew 'ym
    tatahu wi a'e wà. Nuzepyk iwer mo wanehe. Nan kwaw pa. Uremupytu'u kar imume'u
    re wà. A'e 'ym mehe, uzapo ikatu 'ym ma'e tetea'u oho waiko a'e wà. Uremupytu'u
    kar ire Tupàn wikwahy wanupe azeharomoete a'e. A'e rupi uzepyk putar wanehe nehe.
  imo-imo: Goteni Juda imbo naa moromele imboma lipe tapondopa, mindili nonge aulkena
    wendo ltindipe, molko kondoko kau punge aulkena lipe mondombalo mele naa nemili
    ningo, lino andopo kano imbo lupema ungu nimbo timolo aulkemu pipi tingei teremele.
    Aku teremelemunga eno ulu pulu keri teremele mele olando olando teremele, akumunga
    ulu pulu keri awini eno kinye kamukumu pepalie Gotenga mumindili koromo waimu
    eno moromelena wendo orumu.
  boj-boj: Osib iga na sawa bei bei qaji naŋgi Qotei aqa anjam minjrqa yeqnam gam
    getentetgeqnub. Qotei na sawa bei bei qaji naŋgi eleŋaim deqa Juda naŋgi na gam
    getentetgeqnub. Deqa naŋgi bati gaigai naŋgo segi une tumbol ateqnub. Naŋgi kumbra
    degyeqnub deqa Qotei aqa minjiŋ bosiq naŋgoq di unu.
  eng-DRA: 'Prohibiting us to speak to the Gentiles, that they may be saved, to fill
    up their sins always: for the wrath of God is come upon them to the end.'
  knf-knf: Bado na pneenanun pţup banwooŋ baanwo bayuday uţup unkbuuranuŋ ; hënk na
    ŋwal bŧi baji bahoţalëş ipekadu yi baka. Kë hënk di udeeb wi Naşibaţi umobuŋ baka
    hënkuŋ.
  san-KHM: អបរំ ភិន្នជាតីយលោកានាំ បរិត្រាណាត៌្ហំ តេឞាំ មធ្យេ សុសំវាទឃោឞណាទ៑ អស្មាន៑
