    dab.
  bef-bef: Ya nehite lali fegutoga bonaꞌi ka lamanaꞌa lu yege hoto lu epinogo enubuto
    bi lalabe lite yaꞌma Yuta bonaꞌmagi kapo fi hekini lalutagi lite luba ka lu limilata
    hiꞌahana. Enali ya hiba hiba hago enali foipanamofihi gupilo melenogo kolo kolo
    huto tito minago yatai Huꞌmamofihi ita bigo ya nasanamofihi lubaꞌa mone enalitoga
    nehetiꞌehina yabe.
  amm-amm: Na louwa talukimomoko manono, Kotoni imo lukasikalo monoi, noko nokonu
    nokoso, toiyo samiyaikiyo si monoi. Na louwa talukimomoko manono. Uo mulu tiyalo
    manono, ainoso hani toini mulu mo uo mulu saso. Wiyouwa wiyou, Koto mo mulu siyoliso
    na tatolokomokai uku.
  zaj-zaj: mkuiyoha kutugomesa tweye kulonga na Wamhazi giladi Wamhazi sambiwakomboligwe.
    Mkutenda vino mazua gose, woilundikila vilozo vao. Ila hakimambukizo lusango lwa
    Mulungu lowezila.
