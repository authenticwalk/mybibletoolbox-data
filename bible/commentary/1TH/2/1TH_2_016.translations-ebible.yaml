  aby-aby: I orouma imusu orou iyanu wake da naufisake da wirofisane ibake iyaini
    yowerada iyanu wake daaba enare yaafisane ibake ukaisa. Eno ukaisa ibake emenu
    merama ukeka duboro duboro amukeibaku ibake Godima emuabake dino uke yarakune.
  eng-YLT: forbidding us to speak to the nations that they might be saved, to fill
    up their sins always, but the anger did come upon them — to the end!
  jni-jni: Waa kartin duru ti buu anu zatu urusa Asere tize ta Asere bati wa kem ubura.
    Waa cukuno uwuza utimumum ti madini. Wadi ribe anyimo ucurno me iriba ya Asere
    umara me.
  kne-kne: tan padpadasen da ay manopap en dakami sin pangibagbagaan mi sin kalin
    Diyos sin Gentil ta maisalakan da. Et siya na di panaptapian da sin basbasol da
    enggana ay dadlon tomapog. Enggay kineddengan Diyos daida ay madosa ay kosto.
  tgj-tgj: Bunu ngonua Jentail vdwa ringnam gv doin ha japji momare vla mintor dubv
