verse: 1TH.002.003
translations:
  kpx-kpx: No loboe hoto loui la haiveholilu. Isito hoto seleveike no loui la namigevelu.
    No la haiveale keu no isiviholilu la uvu isi la lobogeveliho.
  okv-H: Eto dago ke hande eagora amita ke be amo dago na ke sokova na mane eto dagota
    uje ta hotembari na mane eto ke gamo na poekihe ari ke mane
  tbo-tbo: Ma to lauguguya uyahimi ega tota koyakoyamemi gapola luhogalahi ubeihi
    ma tamogi baha dumana to ibaabaniyeya uyahimi.
  mal-C: ഞങ്ങളുടെ പ്രബോധനം തെറ്റായതോ ദുരുദ്ദേശ്യപരമോ കാപട്യത്തിൽനിന്ന് ഉളവായതോ അല്ല;
  grc-SR: Ἡ γὰρ παράκλησις ἡμῶν οὐκ ἐκ πλάνης, ⸂οὐδὲ ἐξ ἀκαθαρσίας, οὔτε ἐν δόλῳ·⸃
  bgc-bgc: क्यूँके म्हारा उपदेश ना भ्रम तै सै, अर ना गलत इरादे तै, अर ना छळ कै गैल
    सै;
  khz-khz: Ai gema vevega-nagi gomi gemi ai ati kila kawakawai, ati tugamagi rakavai,
    e ati talima ta paia opa-leaa ulanana.
  deu-TKW: Unsere Ansprache kam nicht aus Schwärmerei, oder Unlauterkeit, noch geschah
    sie in Truglist;
  zsr-NT: Catiꞌ niꞌ buchiztuꞌ icj nagliꞌ xtidzëꞌë Dios, bëꞌtuꞌ didzaꞌ, clëg le nazíꞌ
    yeꞌi netuꞌ, len clëg bi gzë ládxiꞌtuꞌ le dë queëliꞌ, len cutu gzxiꞌ yéꞌituꞌ lbiꞌiliꞌ.
  lin-lin: Pamba te, soki tosengaka na bato ete bandimela Nzambe, ezali te mpo ete
    tozali kati na libunga to totondi na makanisi ya mbindo to mpe tolukaka kokosa
    bato.
  hns-NT: Hamlog na ailie rahielie toelogse djhoeth baat bataawe kie to toelogke bahakaawe
    aur tjalaakie kare khaatien.
  noa-E: Marau maachdëu jaau wënʉrrarr iek wajapha khaphʉ narr aawai, imeerkhawi sëukhajã
    nem jaauba, ni juau ogthom chikham khũguraagpaijã khaba chadchata jaau wënʉrrajim,
  eng-EMTV: For our exhortation was not from error nor from uncleanness, nor in deceit.
  mib-NT: Te jnūhun ni canacani ri, nasūu jnúhun ni castɨ́vɨ ri cúu, ni nasūu jéē
    nihín rī sɨquɨ̄ rō, ni nasūu jéē ní castáhú rí rohó.
  lif-NT2: आनिगे़ पेलिगे़न् पाःन्‍जाक्‍किन्‌ताप्‍फे़ःम्‍बा इग्र चिःन्‍जिःम्‍बा निङ्‌वाॽलाम्
    त्‍ये़बा मे़ःन्‍लो॥ हे़क्‍क्‍याङ् आनिगे़ आत्तिन्‍नाङ् इङ्‌ले़क् मे़प्‍मा मे़गोःत्तुम्‍बे़न्‍लो॥
  xnj-xnj: Lukumbi petavakohakisi muusadika ujumbi woha wa Chapanga, wetavakokosili
    huvalili lepi lijambu la udese ndi amala uhakau, mewa nakugana kumkonga mundu
    yoyoha.
  mmx-mmx: Se maga vavang tinimi, maga paase mokmokso, la luruptuvuk atnama ga lox
    avukat aleng la ma goxo xarang nimi.
  cbr-NT: Nun cananuna Jesucristo ñuiquin bëtsi oquin uni bana ñuixuncëma 'ain. 'Imainun
    cananuna 'atimaquin sinanx banaquin uni paráncëma 'ain.
  tee-NT: Pus ju tuchi iclalhimap'aksiyau yuchach ju stavasalanti chai jantu va xaclamalaca'iniputunau
    ju tu'u' ta'aklhtamat chivinti nin yuchi ni va acla'okxchok'omaxtuniputu ju mintumin'an.
  eng-LSV: for our exhortation [is] not out of deceit, nor out of uncleanness, nor
    in guile,
  cak-NT: Y ri rutzij ri Dios ri xkatzijoj chiwe, can pa rubeyal-wi xkatzijoj. Y man
    xixka'an ta engañar. Y roj xkatzijola' ri rutzij ri Dios chiwe, pero man roma
    ta c'o anchique xkarayij ta apo iwiq'uin.
  pah-NT: A'itituhẽva'ea ore ei imombe'ukatuavo Tupana'ga nhi'ig̃a pe me ikwehe'i
    pe motetirũpotare'yma. Opogwereko katu orokote'varuhue'yma pe me. Nopomoandyandyi
    ore pehe.
  sja-NT: Mama p'anɨde parã t'ãide, wãarata jarateejida. Parã ũraadak'ãri, iwarraa
    pedee jarada-e paji parã k'achiade baaipidait'ee. Ma awara seewa jarada-e paji
    parã k'ũradait'ee.
  xed-xed: Gwaɗa ya mnə ŋni ná, haɗ tsakalawi mida wu, haɗ nənɓa kaghuni mida wu,
    haɗ bara kaghuni mida guli wa.
  mks-NT: Ta co̱ó na̱ca̱ha̱n nde̱ ña̱ tu̱hún xi̱hín ndo̱ jáchi̱ tu̱hun nda̱a̱ cuití
    va cúú ña̱ na̱jána̱ha̱ nde̱ nu̱ ndo̱. Ta co̱ó na̱ca̱hvi núu ini nde̱ ta co̱ó na̱jándahvi
    nde̱ ndo̱hó.
  gfk-S: Ma mehet ga balaraan hobi ing mehet ga haragat mu ura nurnur kinong ira numehet
    harharagat pai gale tahuat metuma naramon ta ira sana lilik. Mehet pai gale sip
    ura lamlamus hakale mu ta ira linge paile tutuno ma ta ira sana tintalen. Pata.
    Ma ing mehet ga harpir mehet pai gale walar ura hinasakit ta mu be mu na nurnur.
  bmu-bmu: 'Neŋgö könanini kewö: Urukuŋgukuŋgu keunini mi isimkakalek qakŋe qahö jimakzin.
    Naninak jaŋjuŋ ahinga uruninan tölöhobawak, mewö mi qahö jimakzin.'
  dgz-dgz: Iwa nu nop ame wadiaetoni ame gutut eboewa gapan ya wadiaeton, o gare anu
    koewa da menan o ebo ewaepen ya taton.
  eng-GNV: For our exhortation was not by deceite, nor by vncleannes, nor by guile.
  zaa-NT: Hua líbani tu' iyaba nu riquixá'a tu'. Bihua beni tu' predicar entre lebi'į
    lani biỹa interés, nihua para guthacca'ỹí tu' le.
  eng-WEBSTER: For our exhortation was not from deceit, nor from impurity, nor in
    guile;
  guh-guh: Palivaisi pacatsipaebatsi, pexaniajailivaisi cajena. Apo penajumetsënëtsilivaisi.
    Apo pacatsipaebitsi bajarapalivaisita patacayamaxëitojorobinexa.
  bon-bon: Yoo, cine liba biname bine jaajananemusi Miiji Mene ne acatame, cine walya
    mene lica jiicemusi. Cime ngenecu muge lica piiyepu toraca birige, piiyepu cine
    lica äbitenänogo nuuja biname ne angletnejame.
  nhw-BL: Huan quema tiquinilhuíaj masehualme icamanal Toteco, amo quema tiistlacatij,
    amo quema tijchihuaj catli amo cuali, huan amo quema tijnequij tiquincajcayahuase.
  swh-ONEN: Kwa maana himizo letu halikutokana na hila wala nia mbaya au udanganyifu.
  wbi-wbi: Lwakuva uluvungu lwitu naluhumilanila nuvuvivi nambe muvunyali mugila.
  bba-bba: Bɛsɛn wɑɑsu yɑ ǹ sɑ̃ɑ torɑrun ɡɑri, yɑ ǹ mɑɑ mɛnnɛ kɑ bwisiku kɔ̃sunu
    ɡɑnu ǹ kun mɛ kɑ tɑki.
  eng-KJVCPB: 'For our exhortation was not of deceit, nor of uncleanness, nor in guile:'
  kgk-NT: Oronhemonhe'ẽ ramo peẽ-my, ndaha'éi voi imombe'u jevypyre ore-vy. Ore ko
    anhetegwa voi oromombe'u va'ekwe peẽ-my. Ore reko ky'a e'ỹ reheve oronhemonhe'ẽ
    va'ekwe. Ndaha'éiry voi orombotavyse-vy rei oronhemonhe'ẽ va'ekwe. Anhetegwa tee
    va'e meme voi oromombe'u oronhemonhe'ẽ-vy peẽ-my.
  waj-waj: Ta mmayaayaivaa ngii giaa ngii miaannaivo hama unnakuaivaa tasipama ngii
    giaa ngii miravai. Hama ta sabi reeti utu kiada reeri utu kiadairayaano mmayaayaivaa
    ngii giaa ngii miravai. Hama ta ngii yokekiaa kiada ngii iida taaree kiaa kiada
    mmayaayaivaa ngii giaa ngii miravai. Hamavee.
  cpy-cpy: Tema tee nokinakaa-shitawo okaatzi nokenkithawaetakakimiri, tee nokaaripero-shiretzi
    nokenkithata-kotan-tzimirori, tee nokoyi namatawitante.
  mpx-mpx: He sauga ha yogaagimiu nuku abulilek Yeisu elana, panpankiti kakakawena
    nige ha panpankiti-an, nige tage nuwatu gegegena kaiwena ha tuwalali, ge nige
    gamagalau ha kakawel.
  wbp-wbp: Kujarnalu yangka yanurra nguru nyurrurla-nyangu-kurra, kularnalu warntarla
    nyinaja, lawa. Ngulangkajurnalu-nyarra pututu-pungu. Kujarnalu-nyarra yimi-ngarrurnu
    Yimi Ngurrju Kaatu-kurlangu, kularnalu-nyarra warlkangku yimirr-yungu, lawa. Nganimparlulparnalu
    manngu-nyangu jungarni-nyayirnirli Yimi Ngurrjuju yungunkulu-nganpa marlaja mardarni.
  luo-luo: Chutho, ok wahomb ji gi weche mag miriambo kata gi weche mowuok e paro
    mochido. Bende ok wan gi paro malingʼ-lingʼ mar wito ji.
  nhe-NT: Huan quema tiquinilhuíaj tlacame itlajtol Toteco, ax quema tiistlacatij,
    ax quema tijchihuaj tlen ax cuali, huan ax quema tijnequij tiquincajcayahuase.
  aii-aii: ܣܵܒܵܒ ܢܵܨܝܼܗܲܬܲܢ ܠܹܐ ܝܠܵܗ̇ ܡ̣ܢ ܚܸܠܛܸܢܝܘܼܬܵ‌ܐ ܘܠܵܐ ܡ̣ܢ ܛܲܢܦܘܼܬܵ‌ܐ، ܘܐܵܦܠܵܐ
    ܒܦܸܠܡܵܐ،
  esk-NT: Uvvatakku ilipsitñik quliaqtuaqtitluta kinniqitqusraanġitchiptigiñ, unniiñ
    qaayuġnaqtuakun pitqusraanġitchiptigiñ, naagaqaa kisumik pisaasruġmigaġnianġitchugut.
  msb-msb: Tama gayod an amon ginatukdo. Dili mga buwa ina kag an amon tuyo naman
    dili maraot. Dili man kami nagaluko sa iyo,
  cpa-NT: A¹jáng¹ ju³ ca¹ŋi¹gán² dsǿa¹² jnieh³ hi² ca¹téng³ jnieh³ jǿg³ siíh². Ha¹chi²
    hneng² jnieh³ hi² hlaih¹³. Ha¹chi² ca¹mi³gan¹³ jnieh³ hniah¹².
  dso-dso: ଆମେ ବାବୁଜିଆ କଲାଟା, ଲକ୍‌ମନର୍‌ ବୁଲ୍‌ ଆଦେସ୍‌ ଅନି ନ ରଇଲା ଆରି ନାଡାଇବାଟା କି ବୁଲ୍‌ବାଟେ
    ନେବା ବିସଇ ନ ରଇଲା ।
  meu-meu: Badina be emai hahealo herevadia na dia lalo-hadai kerere amo, dia lalo-hadai
    mirodia amo, dia koikoi amo, asie vara;
  yva-NT: Arono reamo wasawain indamu watavondi ayao umaso rai, reama bekere mamo
    ngkakainoanive jewen muno reamo wasaponae ramu.
  dgc-dgc: Tandaan moy, i pégtoldu mia éy éwan mali, sakay éwan tungkul ta medukés
    a ugali. Sakay éwan me be hangad a manglinlang ta tolay.
  zpm-NT: Ni diidzli nac miṉe pseed no to, choot biaate par nquidiee no to, niicle
    biaategaa no par dieṉ pe niaadla no lo to.
  hix-NT: Àsok tawro hana. Amna wya, ohxe enytxatxoko nyhe tatoko rma, yaworonohnà
    yokarymahra mak amna nehxakonà. Amna yanhàn hokohra mak amna nehxakonà. Oyonkuhtohrany
    mak amna nehxakonà.
  sim-sim: Nir mbeek mainmbango mashi las jirin ni saweshinak, nombo kavan ji tiyakmbaha
    ni saweri ambu nir. Uhu nir mbeek mbele mbele kavan ji ukmbaha ni saweri ambu
    nir, wahau. Uhu hi nihin ji hauowekmbaha, Avui Wasilakahi mashin ni saweri ambu
    nir, wahau. Uhu mashi las wavu nihik ni hishihi jirin ni haimba handambakmba ni
    saweri ambu nir, wahau.
  npi-ULB: किनभने हाम्रो उत्साह गलत कुराबाट होइन न त अशुद्ध, न छलबाट नै आएको हो,
  cgc-cgc: 'Yi mga tenaan na bakod tabang ki kyo ame an na pag-iling dyan ki kyo:
    Ame na pawali matuod gid daw dili man bula, ula kay malain na tuyo daw ula nay
    man kyo yan paluko.'
  tim-tim: Akto aregât lâuwâŋe makbe. Anutuŋe nengât nâŋgât den pat âlepŋe arim makyeŋgiwai
    dâm huŋgun nengiep aregât luâkŋe nenekbiâ huraguâk bo dâm âmâ Anutuŋe kambiam
    nenŋe ekmap yâkŋe nenekto huraguâk dâm aregât den pat bunŋe makmâ agak meme âlepŋeâk
    mem manmâ lau tu den bo makmaen.
  yor-yor: Nítorí ọ̀rọ̀ ìyànjú wa kì í ṣe ti ẹ̀tàn, tàbí ti èrò àìmọ́, tàbí láti inú
    àrékérekè.
  wos-wos: Du nawulak di nanika angi wa, “Di haraki hundi xéka di wun hundi wa.” Nawulak
    di wa, “Di haraki saraki mawuli xéka di wun hundi wa.” Nawulak di wa, “Guniré
    yéna yanjoka di wun hundi wa.” Wungi wandan wu yéna yata di wa.
  emp-NTPO: Daiba crĩcha biaẽ́neba wa sewad̶eba bãrãa jaradiad̶aẽ́ basía. Idjab̶a
    bãrãra cũrũgad̶ida crĩchad̶aẽ́ basía.
  eng-F35: Further, our exhortation does not spring from delusion or impurity, nor
    is it in deception,
  ind-ind: Jadi kalian bisa melihat bahwa kami mengajak kalian percaya kepada Kabar
    Baik bukan dengan alasan yang tidak benar atau tidak murni, dan bukan juga untuk
    menipu kalian.
  pes-OPCB: پس ملاحظه می‌کنید که پیغام انجیل را نه با انگیزه‌های نادرست و مقاصد ناپاک
    بلکه با سادگی و خلوص نیت به شما رساندیم.
  mpt-mpt: Ni weng olo ibo omkayebobo bain wengobe. Ni dim weng osa bobol wayemin
    weng osa mo oye bianoba eka kukub misiam osa mo naye biam biobbabe.
  ssx-ssx: Nikana꞉ma꞉ a꞉pa aloma꞉ pita꞉ wanda꞉hali hoeyao pamba꞉ na piki hau ma꞉nda꞉
    puluekema꞉ kutu pitolo hata꞉ wanda꞉hali makealuekema꞉ na epoma꞉me.
  mkl-mkl: Kurɑrɑ kù wɑ si wɑɑzi nwɑ, nɔ bɑɑ yɑɑse bɛi ɑ̀ wɑɑ sisi nŋɛ ideu í jɛ dee
    dee, ɑ kù wɑɑ dĩ iju nŋɛ.
  gaq-gaq: ଡାଗ୍‌ଲା ମେଃଡିଗ୍ କାବା ବା ଅସାଦୁତା ଇକ୍‌ଚା ଆଲେଃଗେ ଣ୍ଡୁ କି ଆପେକେ ନାଲେ ନ୍‌ସାଃ
    ନାଲେ ବଗେ ।
  gof-RNT: Nuuni hinttena zoriday baleson woykko cimon woykko genen gidenna.
  unx-unx: ଆଲେ ଜେତାନ୍‌ ଭୁଲ୍‌ ଚାଏ କା ଫାର୍‌ଚି ଲେକାନ୍‌ ଉଦ୍ଦେଶ୍‌ରେ ଆପେକେ କାଲେ ବିନ୍ତିକାଦ୍‌ପେ
    ତାଇକେନା, ଚାଏ ଆପେକେ ବେଦାପେ ନାଗେନ୍ତେ କାଲେ ସାନାଙ୍ଗ୍‌ ତାଇକେନା ।
  gah-gah: Lakagata aleko lo lekemeaká nounimó nene gele gopa napa oko, soza ligikagi
    nouhakutí utó osá amive, itó lokogoka vizeko lo lekemesá amune.
  lcm-lcm: Using lau i akuskus parik katapa serei le si lok vo lomlomonai visuk, na
    parik kapa asi kus vubui animi, parik.
  aer-aer: Kele nhenge anwerne Ayeye Mwerre-akerte ilemele, anwerne tyerrtye areye
    atnerre-ileme Ngkarte apenterlte-apetyeke, itne imerte ayeye renhe atnyenetyenhenge.
    Nhenge anwerne ayeye ilemele itneke urrtyirretyakenhele ileme, itirrentye arratye-akerte
    aneme.
  qvc-NT: Chaqa manam pandashpachu, ni ima maluta rurashpachu, ni imaraykuchu, ni
    imapaq ingañashuyta munashpachu, qamkunata yach'achishurqaq.
  tgl-ULB: Sapagkat ang aming panghihikayat ay hindi galing sa kamalian, ni sa karumihan,
    ni sa panlilinlang.
  cbs-NT: Januxun matu yunukin yusinkin nun kaneama ikimaki. Ja inun, chakabuwakin
    nun matu jawa padanma idiaimaki.
  xtm-NTPP: Vaa tna'a ja ni ka kaxtnu'u sa ma chi tnu'u ndaa tnu'u ndija kúu, te masu
    tnu'u xnda'vi tna'a o kúu, ni a sa'a u'vi nuu tna'a o kúu.
  nnq-nnq: Kilebe chitunkwajalila mangweto ngiti kilebe chuwangije andaje kupala mawacho
    mabaja, wala tupaije kunkoloya mundu jwajwoa.
  bao-NT: Mʉjare jãa ca bue majiorijea, no ca boorora ĩi maa wijiarique nii, ñañaro
    mʉjare tiirʉgarique mena, ñucã jĩcʉ̃ ʉno peerena ĩi dito eperʉgarique mena, mʉjare
    jãa ĩitiwʉ.
  san-ORI: ଯତୋଽସ୍ମାକମ୍ ଆଦେଶୋ ଭ୍ରାନ୍ତେରଶୁଚିଭାୱାଦ୍ ୱୋତ୍ପନ୍ନଃ ପ୍ରୱଞ୍ଚନାଯୁକ୍ତୋ ୱା ନ ଭୱତି|
  huv-NT: Cos leawa taquiaachasan icon, aag ayaj palanüy naleaing; ngo narangan nicuajind
    ngo majneaj, ngo nawaijchan icon.
  otn-NT: Nu̱'mø ma̱ xi'a̱he ra̱ hya̱, hi̱ndá̱ homhme yø hya̱ ha di thä'a̱hʉ. Hi̱n
    tema̱ hya̱ dá̱ xi'a̱he ngue hi̱nda̱ gue'a̱. Hønt'a̱ te ra̱ hya̱ da̱ 'yøt'a̱hʉ
    ra̱ nho dá̱ ma̱ngähe.
  nop-nop: Indi Jesu nadisumineŋ yoŋa hanihehimanegumun, nai uŋaniŋ indi mede yalaŋ
    mu yogumun, be indi muneeŋ bomboŋdok nadiŋa mu halamukumun. Mokoŋ.
  obo-NT: Diyot kod-inniyat doy nod tonggapon dow kos konamin ponudtulon, waa koy
    id nonaw to uhus, waa molibmit no dontulon doy woy waa koy mandad id aakaa koniyu.
  cak-ENT: Y ri rutzij ri Dios ri xkabila' chive, pa rubeyal vi. Y man xixkach'üc
    tüj. Y man xkabila' tüj chuka' ri rutzij ri Dios chive, roma c'o ta jun ri nkajo-apu
    chive.
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤐᤣᤗᤡᤃᤧᤴ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤀᤡᤃᤪ ᤆᤡ᤺ᤴᤈᤡ᤺ᤶᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤗᤠᤶ ᤋᤩᤧᤒᤠ ᤔᤧ᤺ᤴᤗᤥ॥
