    vay gər a ndəray bay.
  noa-H: Marau maachdëu jaau wënʌrrarr hiek wajap'a k'ap'ʌ narr haawai, himeerk'awi
    sëuk'ajã nem jaauba, ni juau hogt'om chik'am k'ũguraagpaijã k'aba chadchata jaau
    wënʌrrajim,
  alp-NT: Kena ami beteke hnauna ete imire, ami beteke saisa rebe tinai more mo, saisa
    rebe lalema ntoli more mo, kena ono tiae ete imi mo, kai lemake loko imi mo.
  san-VEL: yato.asmaakam aade"so bhraantera"sucibhaavaad votpanna.h prava ncanaayukto
    vaa na bhavati|
  kbq-kbq: Tagrira oku'a antahintahitia omnene, tamagrira tagrarega tamavrenenteta,
    havige huta reramatga nosune.
  kbh-kbh: Er bënga ents̈ángbioye bostero soyënga ndoñe queftsjatanabuayiyná, ts̈ëngaftangbiama
    bacna soyënga ndoñe queftsjátanbos̈e, y ents̈anga jáingñama ndoñe queftsjatanoyebuambná.
  ron-LSB: Căci îndemnul nostru nu este din eroare, nici din necurăție, nici în înșelăciune.
  pon-pon: Pwe at panapanaui komail jota wiaui ni kotaue, de jamin, de widin.
  nhe-BL: Huan quema tiquinilhuíaj tlacame itlajtol Toteco, ax quema tiistlacatij,
    ax quema tijchihuaj tlen ax cuali, huan ax quema tijnequij tiquincajcayahuase.
  sps-sps: Mi onot ma tagei mamam te gima favaanan of mami fiisen men kat iny gam
    gen fo fakats iring; mam toobing ovei tsun em fiisen men koma rof.
  wnc-wnc: Sike ginda siakan ngang natapningge natake kemu dua panzikamang. Sike gawaknga
    aknga buyak dua yuke gwaut wamu ginde danikamang.
  bus-bus: Wa nakↄ̃rɛnaawaa dɛ ɛgɛ zɛ́ yã ũro. Wée kɛɛ laasuu zaaa ke a takiikɛna
    yãnzinlo.
  gub-BL: Peme ureremimume'u kwer a'e, azeharomoete a'e. — Urumume'u putar Tupàn ze'eg
    teko wanupe nehe. A'e mehe umur putar temetarer tetea'u urewe nehe, nuru'e pixik
    kwaw ure. Na'ureremu'em pixik kwaw teko wanupe, wamuzeruzar kar pà Tupàn ze'eg
    rehe.
  imo-imo: Linoni enondo enge nimbo Jisas Kraist ipuki tiengei nimilindo linoni ungu
    mare alowa tendepo pilipo naa nimbo tipo, kalaro mololi uluma peya teamili naa
    nimbo konopu talo pepili unguma naa nimbo tipo, eno aulke tenga lupe pangei kani
    kondi tamili nimbo kolo naa torumulu. Aku ungu paa naa nimulu.
  boj-boj: Bati deqa iga niŋgi endegsi merŋgoqnem, “Niŋgi Yesus qa nuŋgo areqalo siŋgilatiy.”
    Iga anjam uge bei niŋgi merŋgosaioqnem. Iga nuŋgo ambleq di sosim kumbra jiga
    ti gisaŋ kumbra ti yosaioqnem.
  eng-DRA: 'For our exhortation was not of error, nor of uncleanness, nor in deceit:'
  knf-knf: Ŋţup ŋi nun ŋaanwo ŋi mnlafrën, abot awo ŋëmbi bi na uşal uwuţaan, ŋëmbi
    bi na kaguuru!
  san-KHM: យតោៜស្មាកម៑ អាទេឝោ ភ្រាន្តេរឝុចិភាវាទ៑ វោត្បន្នះ ប្រវញ្ចនាយុក្តោ វា ន ភវតិ។
  arn-NT: Fey iñchiñ am welulkawkülenolu taiñ wewpikeelchi dungu mew, ka dungukelaiñ
    rume koyla ngünen mew, femngechi taiñ ngünenkanoafiel ta iney no rume.
  zas-NT: Din ad baneenëꞌtan lëjt diidx rusquiee, o par yaguieennëꞌn lëjt ziꞌctzi
    rayënan ya, o par yasquieen lëjt,
  ken-NT: Bǎkɛ́ ghɔkɔntɨk bɛ́ ɛnyɨŋ ɛnɛ́ sɛ́gháti bhe ɛ́chí tɛtɛp nɛ yɛ̌ bɛkwɛ́nɛ́
    bɛpu arɛ́. Sɛ́bhɨ́kɨ́ bhɔ́ŋ nkaysi bɛ́rwɔ́ yɛ̌ mmu.
