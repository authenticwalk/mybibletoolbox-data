verse: 1TH.002.017
translations:
  kpx-kpx: No haokuvu, nohovu. No la halevei tiale ukaukaito no uvuu laemo uale kemo
    no laheho uvulahalu. Kemo no isiviale tota loholive la elegevei. Isito no lohoveve
    keu anekianu.
  okv-H: Rate nau namei kamei, Judea embomeni na ehere iji isapa dago ungota degi
    pambae amo dagota jo te hotembari te tapa avo ungota degi mihia te dagota hamo
    na daingeto pambuto ungote tombu mine kia aro avo dago uje isapamane ere ovora
  tbo-tbo: Walewalehiyai, lolowa to nenehalemi to nugodubu duma babana ega houga gehouna
    tota galemi, ma yohola to nugonugotuhumi ega tota winugoguluwimi, uyahinei ma
    to ileta ipa iyowai ma to nehi po to galena memi.
  mal-C: എന്നാൽ സഹോദരങ്ങളേ, മനസ്സില്ലാമനസ്സോടെയാണെങ്കിലും നിങ്ങളിൽനിന്നും അൽപ്പകാലം,
    ഹൃദയംകൊണ്ടല്ല ശരീരംകൊണ്ടു വേർപിരിഞ്ഞതിനാൽ ഞങ്ങൾ നിങ്ങളെ മുഖാമുഖം കാണാൻ തീവ്രമായി
    ആഗ്രഹിക്കുകയും അതിനായി പരിശ്രമിക്കുകയും ചെയ്തു.
  grc-SR: Ἡμεῖς δέ, ἀδελφοί, ἀπορφανισθέντες ἀφ᾽ ὑμῶν πρὸς καιρὸν ὥρας, προσώπῳ οὐ
    καρδίᾳ, περισσοτέρως ἐσπουδάσαμεν τὸ πρόσωπον ὑμῶν ἰδεῖν ἐν πολλῇ ἐπιθυμίᾳ·
  bgc-bgc: हे बिश्वासी भाईयो, जिब हम थोड़े बखत खात्तर थारे धोरै न्ही थे, पर हम सदा
    थारे बारें म्ह ए सोच्चा थे, तो हमनै और भी बड़ी लालसा तै थारे ताहीं मिलण की अर
    देखण की कोशिश करी।
  khz-khz: Walakavamai maparami, lagani ati rau kiana, ai gomi lagami na galaka-gerevagito,
    ati tugamagi ai, na tauniparai, ati magagitamina. Gema ririwa kamuna wailami paia
    gitara.
  deu-TKW: Wir aber, meine Brüder, in unserer Verwaisung, ferne von euch für den Augenblick
    dem Angesicht, nicht dem Herzen nach, haben in großer Sehnsucht angelegentlich
    darauf gedacht, euch wieder von Angesicht zu sehen.
  zsr-NT: Naꞌa, böchiꞌ lzaꞌtuꞌ, ruhuíꞌnituꞌ ca runëꞌ bönniꞌ uzë́b le nuláꞌalentuꞌ
    lbiꞌiliꞌ tu chiꞌidauꞌ, san zal‑laꞌ cutu rléꞌituꞌ lbiꞌiliꞌ, cutu nal ládxiꞌtuꞌ
    lbiꞌiliꞌ. Qui lë ni naꞌ, ruiꞌ ládxiꞌrtuꞌ uléꞌituꞌ lauliꞌ, le rzëtsca ládxiꞌtuꞌ
    cni guntuꞌ.
  lin-lin: Bandeko, awa tokabwanaki na bino mpo na mwa tango moke, na nzoto kasi na
    makanisi te, tosalaki makasi mpo na komona bino, pamba te tozalaki na posa na
    bino makasi.
  hns-NT: Bhaai log, hamlogke thora dien khaat toelogke tjhore ke paral. Tjaahe hamlog
    toelogke na dekh paaila tabbo hardam jaad kariela. Hamlog bahoet maangiela toelogse
    phien se bhet kare.
  noa-E: Khodamnaan, pãar aig naawia ërëu phöbaadeeu tag marau pãar oobaa nʉisijim.
    Mamʉ magʉm ãba, marau ʉ̈iba pãar iigjeejim. Maguata pãar oon mam khõchaaga naajim.
  eng-EMTV: But we, brothers, being unwillingly separated from you for a short season,
    in presence, not in heart, were all the more eager to see your face with much
    desire.
  mib-NT: Hermano, ni cacujiyo ri ɨɨn núnúu‑ni nuū rō jijnáhan ró. Te vēsú tu cájito
    jnáhan yó, te níní cáñuhun ni rī rohó. Te yōhyo ni cacuu ni rī ndacoto ri nuū
    rō jijnáhan ró.
  lif-NT2: आल्‍ल फुॽनुसाॽ नु ने़ॽनुसाॽसे, आनिगे़ग सप्‍फारक् खिनिॽनु से़न्‍दिगे़आङ्
    वयिगे़साङ् निङ्‌वाॽओग मे़ःन्‍लो॥ खिनिॽनु तुम्‍मा यम्‍बा निङ्‌वाॽ वाॽबाल्‍ले़ खिनिॽओ
    नुःङ्‌मा ताःमा साॽरिक् तम्‍सिन् चोगुम्‍बे़आङ् वाॽरो॥
  xnj-xnj: Valongo, kulekana kwitu na nyenye kwavi kwa lukumbi ndu, kavili kwavili
    kwangawonana, nambu lepi mumaholo gitu. Lukumbi luhupi kandahi tanogili kuvalola
    kangi!
  mmx-mmx: Luvutnetak mi luvurinuk. Leventaba limixin dom Tesalonia diga riki xepe
    nama basinge nimi, la maga nemen to Atens at leventaba leven gaaling. Ketla maga
    doxoma amisik nimi, la maga lok bukbulu aleng la maga lolos kusu mana vot pasa
    nimi.
  cbr-NT: '''Ën xucë́antu, mitsubë ënanantancëxun cananuna isquinmabi mitsu ''itsaira
    sinanin. Usa ''aish cananuna mitsu isi cuainsaira tanin.'
  tee-NT: Pus ju quijnan ji qui'alak'avin mas jantu lalakts'inau pants'iquis ju laqui'ucxlacapu'an
    para jantu tavanan ju iclacaptau. Chai ni pants'iquis xajun ju jantu xalalakts'inauch
    pus yuchi slivasalh ixlhichux qui'alhunut quinc'an iclalakts'inchokoputunau ju
    uxijnan.
  eng-LSV: And we, brothers, having been taken from you for the space of an hour—in
    presence, not in heart—hurried more abundantly to see your face in much desire;
  cak-NT: Kach'alal, roj más que c'a juba' oc tiempo kojel-pe iwiq'uin, jixkac'uxla'j.
    Pero más que man jojc'o ta apo iwiq'uin, ri kánima c'o-apo iwiq'uin; can karayin
    chi jojapon chic jun mej (bey) iwiq'uin.
  pah-NT: G̃a oromboja'ogame pe hugwi norombegwei orojirokwaheteavo xaho ti oreirũ'g̃a
    ndepiaga javo novĩa ikwehe'i. A'ereki ore pe ndepiaga'u hete. Tegwete orehoa reki.
    Emo ore nopomoka'nhymi.
  sja-NT: Ɨ̃pemaarã, taarã-e bɨ mĩda tai unudap'edaa, parã ichita iru p'anapata tai
    k'ĩsiade mãik'aapa waya wã k'inia p'anajida parã ak'ɨde.
  xed-xed: Aŋni zwana ma, tahula dgata mu ta vgha labla fitik mida, kuma mu yeya kul
    guyafta. Nziya nza tsi ná, kawadaga mu ma ŋuɗuf. Ta ksaŋnaksa mamaya ghuni katakata.
    Ta kumay ŋni ta nghaghunaghata.
  mks-NT: Ñani mí i̱, na̱ cúú cuéntá Jesús, tá na̱ndihi na̱quee nde̱ ñuu ndó ja̱n
    já na̱ndicu̱hu̱n ini nde̱ sa̱ha̱ ndo̱. Ñúhu ini nde̱ sa̱ha̱ ndo̱ va̱tí co̱ xíní
    nde̱ ndo̱hó xi̱hi̱n nu̱ú nde̱. Ta ndiáva̱ ini nde̱ ndicó co̱o nde̱ ñuu ndó coto
    nihni nde̱ ndo̱hó.
  gfk-S: Io, ma bar hinsaa mehet, ing di ga sunang mehet ura hinana sukun mu mehet
    ga manga supi mu ing be mehet te hana talur mu a bar bung mon nalalie. Tutuno,
    mehet ga hana sukun mu, iesene ira numehet lilik i kis ter ta mu. Io, mehet ga
    manga walar iat be mehet na nes habaling mu.
  bmu-bmu: O urumeleŋ alaurupnini, neŋön nalö kewöŋe nalö töröpŋi deŋda maljin. Sileninan
    deŋda maljinmö, uruninan jöhöba mohotŋe maljin. Miaŋgöra eŋgö jesöŋgöröŋini ekingöra
    mönö kapaŋ köla awöweŋgöba maljin.
  dgz-dgz: Dugup nugawa, nu wam otu da waenapan wasea nimanene gapan nu ae veaet at
    da ugup waineton, go imunu inayap wanden. Nu kaimakaet enan anut sia di ya yao
    nitat anuton.
  eng-GNV: For asmuch, brethren, as we were kept from you for a season, concerning
    sight, but not in the heart, we enforced the more to see your face with great
    desire.
  zaa-NT: Hermanos, de bethà'na tu' le para tsá' tu' attu lugar huaya' nna, màsqui'ba
    labiru rilá'ni luetsi ri'u, pero exa tsìttsì ní tse'e ri'u de rexa latsi' tu'
    le, ą'hua yala duel·la' beni tu' itá tu' làti tse'e le para ilá'ni tu' le attu
    vuelta.
  eng-WEBSTER: But we, brethren, being taken from you for a short time in presence,
    not in heart, endeavored the more abundantly to see your face with great desire.
  guh-guh: Tajamonae, patacavecuaponaecujinae, caematacabibeje apo pacatae atatsi,
    itsiata pacajamatabënajinavanapatsi. Bitso picani icatsia jamatabëpaponajë paxamëjavabelia
    patacataenexa.
  bon-bon: Yoo binamewale, cine liba weebibine itu ibmalipago matikolä padare poto
    drowä biname name pi, cine mage ngene jipecnipago, piiyepu bucurage padare cine
    lapicnantipago weebibine ängrärame, yepä äblicäco ge. Ngänuge cine cudecewe weeme
    bau ca, cime ngene atwana lui weeme cabu sine.
  nhw-BL: Toicnihua, masque amo tiitztoque nepa amohuaya pampa monejqui tiquisque
    para se tlatoctzi, timechelnamiquij ipan toyolo huan tlahuel tijnequij sempa timechitatij.
  swh-ONEN: Lakini ndugu zetu, tulipotenganishwa nanyi kwa kitambo kidogo (ingawa
    kutengana huko kulikuwa kwa mwili tu, si kwa moyo), tulizidi kuwa na shauku kubwa
    kuwaona uso kwa uso.
  wbi-wbi: Usue vanyalukolo tulyale tutengine numue kun'siki n'debe ghwa m'bili, neke
    sio kinumbula. tulyavombile mungufu situ nakuvunogheluo ulukome kukusivona isula
    sinu.
  bba-bba: Nɛɡibu, nɡe mɛ sɑ bɛɛ biɑ sɔ̃ɔ yiru wɑsi sɔɔ, n ǹ mɔ ɡɔ̃ru sɔɔ, sɑ bɛɛn
    bɛkɛ mɔ̀ ɡem ɡem sɑ sɛnde su kɑ bɛɛ wɑ.
  eng-KJVCPB: But we, brethren, being taken from you for a short time in presence,
    not in heart, endeavoured the more abundantly to see your face with great desire.
  kgk-NT: Orohexa nga'u eterei va'ekwe, ore re'ýi kwéry. Sapy'a ete ndorohexái peẽ-my.
    Orohexa nga'u eterei-gwi tyre'ỹ-rami oroiko. Ndorohexavéi ramo jepe, oronhesamondo
    mondo rei joty oroiko-vy pende-rehe kwéry. Upéixa ramo orohexa nga'u eterei-gwi,
    orohexaseve seve pende rova. Orojapura ave. Orohexase-ma voi pende rova.
  waj-waj: Ti seenayaso, ta kiisama ngii pikiada aapi ngiaanna suaivaki ti yaata utiraivo
    homo ngiiisi vauduu ta aapi nniravai. Ta aapi nnida ngiiiyara pinaama yaata utida
    kava vara ranada vida ngii taaree kiaa yaagueeqararama kiada iiravai.
  cpy-cpy: Noyemijantzin-karite-paeni, ojamani okantawitaka ajeeki-mota-wakaa inteena,
    osheki nokenkishiryaa-kota-piintee-yakimini. Roo kanteencha osheki nokowawitaka
    apiiteero añaawakaa-yiteeyaa.
  mpx-mpx: Talimeyau ge numeyau, valila Yudiya hi takema, yaka ha miluwagimiu ge sauga
    kekeisi ya ala bwaga i gan. Maninimiu nige ha kikite, yaa ami nuwan i bwata iyahe
    eliyama. Nuwama hot naha nowa naha kitemiu, inoke ha logasisi nabiyan ge naha
    ginol ola to.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yangka kujalparnalu-nyarra jirrnganja
    nyinaja yalirla Tijilunikarla, ngula-ngurluju yapangku panu-karirli juwa-kijirninjarla
    yilyajalu-nganpa nganimpa-patuju. Ngula-jangkaju, ngarirnalu witaku puta nyinaja
    jawirdikiji. Ngula-puruju, warrardalparnalu-nyarra manngu-nyangu nyurrurlaju.
    Manulparnalu ngampurrpa-jala putaputa kiikii-jarrija yaninjaku yali-kirraju nguru
    nyurrurla-nyangu-kurra yungurnalu-nyarra nyanyi.
  luo-luo: Jowetewa, kane ochunowa ni nyaka wawere kodu kuom kinde machwok (ne wapogore
    mana e ringruok to ok kuom chuny), omiyo siso mane wan-go mar chako limou osemiyo
    watemo gi yore duto mondo waneu wangʼ gi wangʼ.
  nhe-NT: Toicnihua, yonque ax tiitztoque nepa imohuaya pampa monejqui tiquisque para
    se tlalochtli, timechilnamiquij ipan toyolo huan tlahuel tijnequij sampa timechitatij.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܢܲܢ، ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܝܼܡܲܢ ܕܦܪܝܼܫ ܠܲܢ ܡܸܢܵܘܟ݂ܘܿܢ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ
    ܟܸܪܝܵܐ، ܒܦܲܓ݂ܪܵܐ ܠܵܐ ܒܠܸܒܵܐ، ܒܘܼܫ ܙܵܘܕܵܐ ܚܘܼܦܸܛ ܠܲܢ ܕܚܵܙܲܚ ܗܘܵܘ ܦܲܪܨܘܿܦܵܘܟ݂ܘܿܢ
    ܒܫܲܗܘܲܬܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ.
  esk-NT: Aniqatiumaaŋ! Uvagut piisaallałłaptikni ilipsitñiñ sivikisuurami, qanutun
    piitchivisi qiñitqikkumagaluaqhusri. Isrumaptigun nayuġaluaġipsi.
  msb-msb: Niyan, mga kamaranghod ko sa pagtuod, bisan pa ngani madali lang na panahon
    an aton pagburulag ada gayod pirme an amon isip sa iyo, kaya ginmingaw kami sin
    daku-dako kag gintalinguha gayod namon na magkirita gihapon kita.
  cpa-NT: Hniah¹² dsa² roh¹³ jniang³, ma²tǿ² ton¹ hnøa¹² jmai³ tiagh³ jniang³ ma¹quién¹.
    Tsa¹lé² ne¹³ jnieh³ neih³ hniah¹². Di³ tiog¹³ báh³ dsagh² dsǿa¹² jnieh³ hniah¹².
    Hiug¹² báh³ lǿ² lø¹i³dsa³ne¹³ jnieh³ hniah¹².
  dso-dso: ଏ ବାଇବଇନିମନ୍‌ ଜେଡେବେଲେ ଆମେ ଚନେକର୍‌ପାଇ ତମର୍‌ଟାନେଅନି ବିନେ ଅଇଜାଇରଇଲୁ, ସେଟା
    ଗାଗଡ୍‌ ଇସାବେ । ମାତର୍‌ ଆମର୍‌ ମନ୍‌ ବିତ୍‌ରେ ତମେ ସବୁବେଲେ ବାସାଅଇରଇଲାସ୍‌ । ତମ୍‌କେ ଏତାଇ
    ଏତାଇ କରି ବେସି ଚିନ୍ତା କର୍‌ତେରଇଲୁ । ପଚେ ଆରିତରେକ୍‌ ତମ୍‌କେ ଦେକ୍‌ବାକେ ଚେସ୍‌ଟା କର୍‌ତେରଇଲୁ
    ।
  meu-meu: Varavaramai e, ina nega sisina ai vairamui asia itamu; tau-anida na mai
    padadia, to laumada na asi padadia; taunabunai ai na a ura lalo-dika vairamui
    baiama ita lou ato.
  yva-NT: Reama arakove weap, reamamo reansaemeno wasai rave. Soamo reanggwaravainyo
    wasai vavai, yara reansanuga mamo mararaijo wasai tutir. Reama bekere manakoe
    indamu reamo wasaen akato.
  dgc-dgc: Nadid, sikam a tétotop me, maski néghiwalay kitam ta sandali a panahun,
    éy éwan me kam kaleksapan. Mégamwaw kame dikam. Talaga kame a bumisita dikam,
  zpm-NT: Bets, bzian, nli gard dziaṉlolsa ne wlal ne wbii no i, per tibaque rsoladz
    no to; blactaa rnee no teḻpaa zha guiaaddziaṉ no to.
  hix-NT: Rowtà komo y, amna wya onomàtxhenye rma, ohnàn kom yawo rma haxa amna nehxakonà.
    Àro ke, mexehra nyhe rma ehxah me, oyonyàr komo xe rma haxa amna nehxakonà. Oyonyxenye
    tàtotxahke rma haxa amna nehxakonà.
  sim-sim: Jisasin hishindiyanda ma jirin, Judama nirin kavak li nakmba li urik jirin
    nimu halashi tara. Uhunda osik kandakar nga nambek nimu linduwa. Hako wavu nihi
    mbeek jirin ni hishawa ambu nir. Wavu mende nihi nga indik jirin ni heyekwak nimu
    hishinduwa.
  npi-ULB: भाइहरू हो, हामीहरू छोटो समयको निम्ति हृदयमा होइन, तर उपस्थितिमा छुट्‌ट्याइएका
    थियौँ र हामीले तिमीहरूलाई भेट गर्नलाई सक्दो तीव्र इच्छा गर्‍यौँ ।
  cgc-cgc: Mga utod nay, na papalin kay dyan ta mga ittaw na gakuntra ki kami, sikad
    gid ame na kasebe tenged gulpi kay pabelag ki kyo na ame na nabatyagan paryo ta
    nabatyagan ta bata na gulpi pabelag naan ta iya na ginikanan. Ula nang lugay pagtapos
    ta pagpalin ki kami, gatingwa kay gid na magkitaay ki isab tak nidlaw kay gid
    ki kyo. Bisan ula kay dyan anduni na duma ki kyo, ame na nakem naan pa man gyapon
    ki kyo.
  tim-tim: Gârâmâ galalupnenŋe, umatŋe arekŋe yeŋgâlânba watnenekto hepunyektenŋe
    sop bâlensiâ yu aktâp. Are han biwinenŋe bo. Hâknenŋandeâk bâlâk manmâ mesak gosak
    agiongât yekbaengât nâŋgâenŋe humo akto yeŋgâlân togowerâm agion.
  yor-yor: Ẹ̀yin ará olùfẹ́, lẹ́yìn ìgbà tí a ti kúrò lọ́dọ̀ yín fún ìgbà díẹ̀ (nínú
    ara, kì í ṣe ọkàn), pẹ̀lú ọ̀pọ̀lọpọ̀ ìtara ni àwa ṣe àníyàn tí a sì fẹ́ gidigidi
    láti fi rí i yín.
  wos-wos: Nana nyama bandi, mé xéké. Guniré yatakataka ye, nani nyan hiyandéka yafa
    haraki mawuli xékéndaka maki guna saawiré wambula xénjoka nani némafwimbu mawuli
    ye. Ambu reta gunika sarékéta, guniré xéhafi yata, nani gunika atéfék nukwambu
    saréfa nae.
  emp-NTPO: Djabarã, dãrãẽ́ b̶ʌa daira bãrã ume pananada ãyã wãped̶ad̶ada. Ara nawena
    daiba bãrãra ununaẽ́ panʌmĩna crĩchad̶eba bãrã ume panʌa. Daiba wãrãda bãrã acʌd̶e
    wã quĩrĩã panasid̶aa baribʌrʌ diauruba mĩã sẽ b̶asia wãrãnamãrẽã. Mʌ̃ra wãrãda
    b̶arima zocãrã bãrãmaa wãi carea b̶asia.
  eng-F35: Now we, brothers, having been bereaved of you for a short season (in presence,
    not in heart), made every effort to see your face, from intense longing.
  ind-ind: Saudara-saudari, untuk sementara waktu ini kita memang berjauhan, tetapi
    hanya secara jasmani. Hati kami selalu rindu kembali kepada kalian. Sudah lama
    kami berusaha sungguh-sungguh untuk bisa bertemu kalian lagi.
  pes-OPCB: برادران عزیز، پس از آنکه مدتی از شما دور شدیم گرچه دلمان هرگز از شما دور
    نشد بسیار کوشیدیم که بار دیگر شما را ببینیم.
  mpt-mpt: Yudai ni kululaiba monoba bib mak ye bianoba ib kibio ni mo yatemin blim
