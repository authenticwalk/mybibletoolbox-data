  bdd-bdd: Ciyamayao, mwalo ꞌaꞌebesinegomiya ta sauga toꞌutoꞌupanamo geya ꞌada ꞌitahilegomiya,
    ma hesi geya ꞌanaidegomi, ma ꞌatoho waiwai ma ꞌatauyawa sabi ꞌitahilegomi.
  cbt-NTPO: Hua'quimiáchin iyaro'sa' co ni'pirainquëmahuë', co naniantërainquëmahuë'.
    Yonquiatëinquëma', na'con nohuantërai nica'huainquëmaso'.
  srn-NT: Brada nanga sisa, na wan pisten kba di wi no si unu fu di wi ben mus fu
    gwe libi unu. Ma un no kmopo na ini wi prakseri. Wi meki ala muiti fu kon na unu,
    fu di wi abi wan tranga angri fu si unu ai na ai.
  cta-NT: Masi xaꞌ quichi̱ ndiꞌi̱ ya juani, ntiꞌ ya xtyu̱u̱ ya slo cuꞌma̱ tyaꞌa ngusñi
    na chaꞌ jiꞌi̱ Jesús; ndyiꞌu tsa tiꞌ ya jiꞌi̱ ma̱, masi ná nchca ñaꞌa̱ ya jiꞌi̱
    ma̱, biꞌ chaꞌ ntiꞌ ya tya̱a̱ ya tya̱a̱ naꞌa̱ ya jiꞌi̱ ma̱ chaca quiyaꞌ.
  bqc-SIM: Wápiↄ sↄ̃ ma gbɛ̃́ↄ, kɛ́ wa kɛ̃kↄ̃wa gↄↄpla, wɛ́ mɛ́ gɛ̃̀gɛ̃ ń kↄ̃o,
    i kɛ sↄ̃ no. Wa á nidɛ̀ maamaa, wa wã wà wɛsikↄ̃lɛ.
  tcz-CHONGTHU: Kasopi deitahte, phat chomkhat a dinga nangho to eiki chomkhen jouvin
    (kalungun vang nangho nadalha dehpouve), kajo chanun hungkit kagouve, ajeh chu
    keihon nangho kamukit nom lheh jengu ahi.
  mar-mar: बंधूनो, आम्ही हृदयाने नव्हे तर देहाने तुम्हापासून थोडा वेळ वेगळे झाल्याने
    आम्हास विरह दुःख होऊन तुमचे तोंड पाहण्याचा आम्ही फार उत्कंठेने विशेष प्रयत्न केला;
  snp-snp: Aiyo, mono wenenate-motao, lamo kuwotefo-mota ya kamena lina efema linatedokati
    olu fulo ledamo, ya oude-lute-kate yakafo linate fulo gedámone. E’e, ukade yako
    fulo gedonimo yamu miluma-aluma kolito minoninako, kofa geyenune, loto sete-muludeu
    naba-naba koli minoto, uto geyenumo kanu ya auma wito moni wilone.
  isl-isl: Kæru vinir, það leið ekki langur tími frá því við fórum frá ykkur (hjörtu
    okkar yfirgáfu ykkur reyndar aldrei!), þar til við reyndum að snúa til ykkar á
    ný.
  spy-NT: Mbo ng'eetaabiya, ānkoo kookuyeyeech ꞉biiko keebakaakte keey kisich ām bōōrwēk,
    kiisōōtook ākookoy ām tāmirmiryēēt. Kaakwaameech ꞉yēēmootēēt miisin keekasaak
    subak.
  xnn-xnn: Dakayo ay naibilang ay kanegko bebsat, pilmi nan iliwmi ken dakayo isnan
    sin-awyan ay naisiyananmi ken dakayo. Olay no maid kami ay makitetee ken dakayo
    ngem wada kayo kayet isnan nemnemmi. Gapo isnan iliwmi et inpakatmi ay somagong
    id issa ta kasin tako men-inila.
  mwe-mwe: Ikabheje ashaalongo, kulekana kwetu pukwaliji nngabha kwa lonjeya, numbe
    pukwaliji kwa shiilu, na nngabha kwa muntima. Uwe gutulokolile mmitima jetu kummonanga
    kabhili.
  tte-tte: Kamakavao yo dumayao, tauna kona tomo Yudiya simalimali-wagimai, mwa kalogabaegimiu
    yo sauga kubwakubwana koina kamiya-suwala kolimiu. Nige kagigitaimiu, na iyamo
    iyaele kanuwanuwatuimiu. Na nuwanuwamai lalakina tem kalaowa kagitaimiu, kabo
    katonan kaikaiwe na tem kaginauli besiele.
  tcs-tcs: Wagar, ol amenpamle. Wen miplatri i bin separeit prom yupla po sottaim,
    mipla at no bin libe yupla. Wa, mipla bin trai nadakain ad po kam luk yupla bikoz
    mipla bin prapa wande luk pes blo yupla gen.
  hlt-THB: Vemyihna a mimah a thawlhnaak ce a boet dyna cun uhy, cedawngawh Khawsa
    ak kawsonaak ce a dytnaak nataw a mingmih ak khanawh tlaak pek khqi hy.
  soq-soq: Sumanai sosomba, no ipa walama kerauda os elete deaantene nuamba boidalen,
    ita inta uduudu bedewe no babiidasaitana ambi e ewalepona. No ete mampe ipa nambenambenten,
    tane nuamba bedewe ipa dea os.
  qub-qub: Ermänucuna, gamcuna cajpita aywacushäpita-pacha canancama manami ricanacushcanchïchu.
    Ichanga gamcunapaj imaypis yarpararämi. Chaymi munarcaycä yapay gamcuna cajman
    cutimuyta.
  att-att: Á sikami, wáwwagi, mássiki nu ari paga nabayák yù káwám mi nikayu, á maraddam
    kami nikayu, á sigídá lâ manonò mi sikayu. Á mapattû kami nga umay mattúllun nikayu.
  bki-bki: Banalo, kumemi numisidom nuverial ka kamiu, numituvan kamiu bogo nua ga
    na, nubano teliki ga, nuber aua toru ka kamiu, numisidom nuvial miremiu bereio.
    Be riano ka robeve terakurano ka mokotenado, a ea kiado iviso, kito roju robe
    takurano ga.
  bqp-bqp: Ó gbɛ̃nↄ, kũ o kɛ̃kↄ̃a gↄrↄ pla, wɛ́ mɛ́ adi kↄ̃ ero, ama ó laasun kúáwa.
    O á bɛgɛ kɛ̀ manamana, o mɛ̀ɛ wã̀ kũ ò wɛ́ sikↄ̃lɛ.
  mcp-mcp: Bwaaŋg, sə́ bâŋ jísʉ́ kɔ́ɔ́mb dɨ, tɛɛm bə nə́ sə́ á mə́ béégya nə bɨ́ fúfwálá
    mísh mə́sʉ́ nda ná dʉ́g bɨ́, milâm mísʉ́ myáá mí leedyá nə bɨ̂. Ntɔ́, nda sə́
    á bul bə nə məma yéésh nə́ sə́ nyíŋgəg dʉ́g bɨ̂ nə́, sə́ á ŋgə yáág nə́ sə́ mə́
    zə́ nûŋ bɨ́dɨ́.
  hat-hat: Pou mwen menm, frè m' yo, pa gen lontan depi m' kite nou. Nou pa wè menm,
    se vre. Men, lide m' toujou sou nou. Se pa ti anvi mwen pa anvi wè nou ankò.
  npl-NT: Nokniwah, ijkuak otomechkajtewayah kanaj kech tonati, maya amo otomechitayah,
    nochipa otomechwikatinemiah itech toyolo, iwa satlawel otiknekiah tomechitatiweh.
  bgg-bgg: Gathek ro, khuiinothek nane bumuiithek, gathek yi nathek è ìujia yoh rey
    mage shii—izai gathek munow ji-è yoh asi ro, jishii siu è bie—gathek ne nathek
    shii khama now ne khama gathek ne nathek shii si din pha snak bidiang!
  eng-TCENT: As for us, brothers, when we were bereaved of you for a brief hour (being
    physically absent, but with you in our hearts), we longed with great eagerness
    to see you face to face.
  eng-BSB: Brothers, although we were torn away from you for a short time (in person,
    not in heart), our desire to see you face to face was even more intense.
  cpu-NT: Iyekiite, osamani okantavetaka asaikimotavakaaka intaina, osheki nopampithashiretakotapiintaiyakemi.
    Iro kantamaitacha osheki nokovake iroñaaka apiitairo añaavakaayetaiya.
  san-ASM: হে ভ্ৰাতৰঃ মনসা নহি কিন্তু ৱদনেন কিযৎকালং যুষ্মত্তো ঽস্মাকং ৱিচ্ছেদে জাতে
    ৱযং যুষ্মাকং মুখানি দ্ৰষ্টুম্ অত্যাকাঙ্ক্ষযা বহু যতিতৱন্তঃ|
  tac-NT: '''Emi ralámuli Onorúgame oyérame napurigá ramué, rekó alué cha nokame ralámuli
    ''ma mabuge ramué alé napu mochí ''emi, ramueka ''we néléa mochiru ''emi. Asíriga
    eténili ramué ''emi. I''sínimi amulí simálituru ''emi e''newa.'
  eng-WEBPB: But we, brothers, being bereaved of you for a short season in presence,
    not in heart, tried even harder to see your face with great desire,
  gfk-H: Kaba tasi mital, ing di ga duan mital bia mital na haan talur muat, mital
    ga manga lilik panei muat ing mital ga haan talur muat a bar bung mon i ta sakit.
    Tutun, mital ga haan talur muat, senbia ira numital lilik i kis taar ma muat.
    Mital ga manga walar at bia mital na nas habal muat.
  viv-viv: Tu tobohiyakweyao ide faꞋideya ganagahe. Tuwaina badi kalivai-dina hiwavima-yo
    ahegemi tu nuwama mene aimo agaimiya gimimiyami. Tova kabisona kanuvehaila tu
    avebutu eda alelelena be anayewaꞋela, agaimiya atalatalanuwaiyemi faꞋina.
  yao-yao: Achalongo achinjetu, uwe twalekangene nomwe kwa moŵa pe, sooni kwaliji
    kwa ungawonegana nambo ngaŵa kwa nganisyo syetu. Kanyuma kanandi twasachile kummona
    sooni.
  tgp-tgp: Pani la vorai peresi na vevorai r̃uhur̃uhu, mo tapulo hin rani atu la lavi
    nar̃ihi kamam isamim mata makomo rani — ka sopo mele hite na nahomam, pani mapumam
    la lo toho isamim. Ale matan kama opoia mo tavera vara kama er̃i mele mai isamim,
    kama vaihitea mo r̃ilangi matan vara kama mele mai.
  auc-NT: Incæte mönitö tönïñamïni ëñëedäni. Tömënäni änäni beyæ̈ mönitö mïnitö ïmïnite
    ëmö cæte godinque wïï wantæpiyæ̈ ante gotamönipa. Godinque mïnitö ïmïnite adämaï
    ïmöni incæte mönitö mïnitö beyæ̈ ante cöwë pönentamönipa. Mïnitö ïmïnite nanguï
    aïnente wæmöni inte mönitö, Æbänö cæte goquïmönii, ante pönëninque nanguï cætamönipa.
  kbc-NT: Ǥonioxoadipi. Niɡ̶ijo naɡ̶a jawalacaɡ̶aticoace niɡ̶ijoa nokododawaanaɡ̶a,
    catiwedi ɡ̶odowoogo baadaɡ̶a jawalacaɡ̶atiwage, pida moko oko baɡ̶a jawalacaɡ̶atiwage.
    Odaa eliodi me ɡ̶adiateɡ̶egitiwaji, codaa idioka limedi me joleeɡ̶atibige ɡ̶onimaweneɡ̶egi
    me idaliiɡ̶atacaɡ̶awatiwaji.
  bmh-bmh: Igual zaiger, ig ziwas hogupet ag utarai wanemun. Ig ag abai i darem, bo,
    igual dabeleu ag abai dareu. Ig ag utarai wanemun, gonun, ig koli ag betei uligarabun
    en dabeleu asiu oi darem.
  ctu-BL: Hermanojob, mach jalix mi caj lac cha' q'uel lac bʌ. Anquese mach ya'ic
    añon lojon quic'otetla, pero añetla tic pusic'al lojon. Tsa cʌlʌ lojon tilel,
    come wersa com j q'ueletla.
  meq-meq: Malamar hay, nəmay na, ahəl nakə nəmaa ye abəra ka təv kurom, nəmaa gər
    kurom ha aye na, hawa kurom a gawamay haladzay, a samay məŋgatakum. Tə ɗəre na,
    nəmay dəreŋ ta nəkurom. Ane tuk na, ɗərev may mandza eye na, tə nəkurom huya.
    Nəmaa pəla tsəveɗ madzəga haladzay mede naha məŋgatakum.
  noa-H: K'odamnaan, pãar haig naawia hërëu p'öbaadeeu tag marau pãar hoobaa nʌisijim.
    Mamʌ magʌm hãba, marau hʌ̃iba pãar hiigjeejim. Maguata pãar hoon mam k'õchaaga
    naajim.
  alp-NT: Kwali betaya imi, ami keu bei imi takwali mo po ami nete loko imi rame.
    Ami nete loko imi titinai peneka kai ami lalema titinai kena luake selu imi suike.
  san-VEL: he bhraatara.h manasaa nahi kintu vadanena kiyatkaala.m yu.smatto .asmaaka.m
    vicchede jaate vaya.m yu.smaaka.m mukhaani dra.s.tum atyaakaa"nk.sayaa bahu yatitavanta.h|
  kbq-kbq: Hianagi nenafugata tagra osia knafi tamagri' enena omanunanagi, tagra tamagrikura
    tagera okanitfa hu'none. Tamagrima eme tamagezankura tusiza nehuta, eme tamagenaku
    nehune.
  kbh-kbh: Jesucrístbeyeca cats̈átanga, bënga ts̈ëngaftangbents̈ana baseftayté jëftsebocnama
    s̈onjanotocá ora, masque ndoñe choca ts̈ëngaftangaftaca queftsjátanmëna, sempre
    ts̈ëngaftangbiama fsënjanenojuabná, y ts̈a fsënjánbos̈e ts̈ëngaftangbioye jtésana
    jautsëtsayama.
  ron-LSB: Dar noi, fraților, care am fost lipsiți de voi pentru puțin timp, nu în
    inimă, ci în prezență, am încercat și mai mult să vă vedem fața cu mare dorință,
  pon-pon: A kit ri ai kan ni at doo wei jan komail anjau kij ni pali war at, a kaidin
    ni monion it, je ap nantion o inon ion melel kilan maj omail.
  nhe-BL: Toicnihua, yonque ax tiitztoque nepa imohuaya pampa monejqui tiquisque para
    se tlalochtli, timechilnamiquij ipan toyolo huan tlahuel tijnequij sampa timechitatij.
  sps-sps: Vamuinyasiny fafaaman tsonyo, nainy te takibaa osing amam ami tana fo ar
    nainy, sikia ma tan fakats san tan puan tsun, eye, mam kaa men fakats tsian ma
    tagei a mata mami, to sa mam vaputs ma naa pis me tsumi.
  wnc-wnc: Mate notna! Ninda gin dapmake zetzet kunimde natake you gapmandune kukumang.
    Kuke ginde gwangat siknga natdamuke toitoitda minga nanae gwangat siknga nataaing
    binga natandamuke yuamang. Siakan. Ninda ginde nomu dua danduamang ngana ninde
    musipmikatangu ginde atnatanggamatake ginde gatunin kunangge toknga siknga natapbumang.
    Ninde musipatangu gin dandupnangge toknga siknga natake ninu puya kekeknga siknga
    kepi kake ginde kunangge tasikumang. Siwan na Pol. Nata tapdukbamu ginde kunangge
    tasiwa ngana Setenda naat notnaatdane kepininu asumutnimunggak ngana
  bus-bus: Wa gbɛ̃nↄ, kɛ̀ wa kɛ̃kↄ̃a gurↄ plaa, wɛ́ɛ bé èe kↄ̃ ero, mↄde wa laasuu
    kúawa. Wa a bɛgɛɛ kɛ̀ maamaa, wa mɛ̀ wã̀ wà wɛ́ɛ sikↄ̃lɛ.
  gub-BL: Urerywyr wà, urereinyr wà. Oroho pewi ure. Urepyta wer zepe penuwake. Apuexaka'u
    ihe. Amogwer penexaka'u a'e wà no. Oroho pewi. Urema'enukwaw katu penehe. Oroho
    wi putar amo 'ar mehe pepyr nehe no.
  imo-imo: Nalo ango kame, Juda imbomani lino toko makororingi kinye lino eno tiye
    kolopo tenga purumulu wali paimbo lino eno kinye kopu tepo naa moromolo nalo linonga
    konopumani eno kinye kopu tepo moromolo konopu lerimulu. Lapalini bakuluma tiye
    kolko kombu tulena pungo molko enonga bakuluma konopu liko munduko pilko moromele
    mele linoni aku tepo eno tiye kolopo pumbo alaye kolo kau molopolio, eno konopuni
    pilipo molopo eno paa kanamilia nimbo omilindo aulke te kororumulu.
  boj-boj: O ijo was, Juda naŋgi na iga wigeb deqa iga niŋgi uratŋgosim bati truquyala
    sawa beiq di soqnem. Deqa iga nuŋgo ulatamu unosaieqnum. Niŋgi gago are miligiq
    di unub deqa iga niŋgi ti sobulejunum. Deqa iga nuŋgoq olo bosim nuŋgwajqa gam
    ŋameqnum. Iga niŋgi olo nuŋgwajqa are koba qaleqnum.
  eng-DRA: But we, brethren, being taken away from you for a short time, in sight,
    not in heart, have hastened the more abundantly to see your face with great desire.
  knf-knf: An bayiţun ţi *Kriŧtu, ŋbi wo i kadukan ŋwal ŋloŋ. Name bnuura kë ŋleef
    ţañ ŋadukanaŋ, ŋhaaş ŋi nun ŋaduka na an. Ŋnuhan maakan, aŋal maakan pwinan.
  san-KHM: ហេ ភ្រាតរះ មនសា នហិ កិន្តុ វទនេន កិយត្កាលំ យុឞ្មត្តោ ៜស្មាកំ វិច្ឆេទេ ជាតេ
    វយំ យុឞ្មាកំ មុខានិ ទ្រឞ្ដុម៑ អត្យាកាង្ក្ឞយា ពហុ យតិតវន្តះ។
  arn-NT: Pu peñi ka lamngen, feychi wüdatripatulu iñchiñ eymün mew kiñe mufü antü,
    fey tunte doy pewewlayiñ rume, miyawüluwiyiñ iñchiñ taiñ piwke mew ka rume ayütufuiñ
    tamün ka wiñome pewmeafiel.
  zas-NT: Compniar raliduladx ree Jesucrist, chi basaꞌnan lëjt tioꞌp choondxej, majsi
    ad raguiaatan lëjt, per rasaaduladxan lëjt, abiꞌ rayën nejzdoon yaguiaan lëjt
    stijb.
  ken-NT: Bɔ̌ma, yɛ̌ndu bákʉ́ sɛ́rɔ́ nyaka bhe ndu mɔ́mbɨŋɨ́ mpok, batɨ yɛsɛ ábhʉ́ɛ́t
    nyaka nɛ bhe, nɛ ɛ́kʉ́ ɛkwak bɛpɛt bɛghɔ bhe bɛsí nɛ bɛsi ɛ́re yá ɛ́ndɔk nɔkɔ
    chi ambɨ nɛ sɛre nu bɛghɔ bhe.
