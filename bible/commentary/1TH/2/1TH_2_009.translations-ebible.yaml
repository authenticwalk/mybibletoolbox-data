    ⲫϯ.
  sri-sri: 'Mʉsã gʉayarã, gʉa mʉsã merã ããrĩrã́ bʉro moãdeare gũñakoa. Mʉsãrẽ Marĩpʉya
    kerere buerã: “Gʉare iritamuka!” ãrĩdʉabirisĩã, gʉa baaburire wajarimurã ʉ̃mʉrĩ,
    ñamirĩ moãbʉ.'
  nal-nal: Amun taatum lamaskana Kaarisito, naagu naxaam faulin a gutang sin nimtaal,
    araan maadi vaamuzas taal wana amun mita nimtaal labung ma lawaanaas. Malasing
    ma xawit maadi lis taal ta maravanang sinim, taulaan naagu wul nimtaal wana amun
    faamuzazang sin nimtaal wana fazeiang sinim pana a Dorang Daxa zin Nakmai.
  kyq-kyq: Ɗeere gɛnaamge, naase utu Ꞌsaapki do dubarje ki ɔɔ do naab kɛn naaje kꞋtɛɗ
    jaay ɔɔr naŋjeno tak tak se. Naaje kꞋtɛɗo naaba nɔɔrɔ katara, taa maakse ki se
    naaje kꞋje kꞋkɔɔpm kaam ji nam eyo ɔɔ ute naan̰ se ɓo, naaje kꞋtaaɗseno Labar
    Jigan gɛn Raa se.
  kwd-kwd: Ta'a ni futanga agu, 'imeeru meru su'aai 'amooru moru manata to'ona nga
    taunga'inga tegela laka'u meru agea 'i laloamooru. Na alata laka'u meru kwairii
    'ania nga Kwairiinga Le'a lo'oo 'ita mai fa'asia God famooru, meru taunga'i tegela
    la'u mola suria gani ma logo fana fangalaa fameeru, fana nga to'orunga ameeru
    'e sia kwatea mola nga 'abelongaa famooru.
  ded-ded: Anutuac siduc gombung edekpou angemmeing, naso imohai ngenigoc kecma dzofinacac
    ebic mong mi meficgengemmenideac hadzing tofocnac uatoa kpendzenggoc mema kefing,
    imoc bic negendae.
  ewe-ewe: Nɔvi lɔlɔ̃awo, mieɖo ŋku ale si míewɔ dɔ kple kutrikuku geɖe le mia dome
    la dzi oa? Zã kple keli míewɔa dɔ kple kutrikuku, eye míetea fifia be míate ŋu
    akpɔ nu anɔ agbe ɖe eŋuti, ale be míaganye agba na ame aɖeke le afi ma esi míele
    Mawu ƒe nyanyui la gblɔm le mia dome o.
  nuy-nuy: Numburru-marrbuy aadanu murruyung-gaang. Anaani nurru-mijgalmini wuguuguni,
    miyn.ngu marri anaarrarra. Nugurru aadanu, numburru-mijgalmini waari, nurraa yungguyung,
    anaani ngana-magaa nugurri-wuy na-God-jinyung ana-lhaawu.
  cop-BHC: ⲀⲢⲒⲪⲘⲈⲨⲒ ⲄⲀⲢ ⲚⲈⲚⲤⲚⲎⲞⲨ ⲘⲠⲈⲚϦⲒⲤⲒ ⲚⲈⲘ ⲠⲈⲚⲘⲔⲀϨ ⲈⲚⲈⲢϨⲰⲂ ⲚϪⲰⲢϨ ⲚⲈⲘ ⲘⲈⲢⲒ ϪⲈ ⲚⲦⲈⲚϢⲦⲈⲘⲞⲨⲀϨⲂⲀⲢⲞⲤ
    ⲈϪⲈⲚ ⲞⲨⲀⲒ ⲘⲘⲰⲦⲈⲚ ⲀⲚϨⲒⲰⲒϢ ϦⲈⲚⲐⲎⲚⲞⲨ ⲘⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ ⲚⲦⲈⲪⲚⲞⲨϮ.
  buk-buk: O asidôwai, gauc nem gweleŋ naŋ yac akôm yêc mac nem gameŋ. Yac ambo awhiŋ
    mac bu ahoc Anötö ndê ŋawaê ŋayham asê, magoc tôm ac ti ôbwêc yac akôm gweleŋ
    atu whiŋ, bu akôm kwaŋ dauŋ-ŋga. Yac atec bu akêŋ ŋawapac têŋ mac, ma tu dinaŋ-ŋga
    dec yac akôm gweleŋ dinaŋ.
  pri-NT: '@see-verse:1TH.002.008'
  zpq-NT: Za'laže'czle beṉe' migw, cate' gwzoato' len le'e benchguato' žin con ga
    zelao gwzoeto'. Bento' žin do ža do yel cont cbi bi gastw bzoato' le'e. Can' bento'
    gwdix̱jue'eto' le'e diža' güen c̱he Diosen'.
  por-TFT: Meus irmãos crentes, vocês se lembram de que nós três trabalhávamos muito
    para nos sustentar quando estávamos com vocês. Trabalhávamos durante o dia e também
    de noite para não precisarmos exigir de nenhum de vocês aquilo que precisávamos
    para viver, enquanto proclamávamos a vocês o evangelho que vem de Deus.
  gwi-NT: Diijyaa nąįį, nakhwatee gwint'aii gwitr'it t'agwarah'in gaanoondaii. Zhyaa
    nakhwaa gwireheechy'aa kwaa geenjit drin, tǫǫ haa gwint'aii gwitr'it t'agwarah'in,
    ąįį nakhwaagwirich'įį gwiizhit Vit'eegwijyąhchy'aa vats'an Gwandak Nizįį eenakhwaarahtan
    geenjit.
  gvn-gvn: Yurra nganjinanga jawun-karra. Yurra binal nganjin yaykarrku workmanijin,
    wungaraburr, wujurrdurr, yarbarrka workmanijin. Nganjin workmanijin money maninka,
    mayi maninka, yurrandamun mayi kari maninka. Nganjin Godumu kuku balkan-balkan,
    nganjin wawu kari jumbunmanka mayika yurrangundumunku. Yinyaynka nganjin workmanijin.
  nna-nna: Yu, wurrarniyirninyurrakupa muwarr Ngarrkaja, warrkamu jarrinyikinyiyirna
    mayipinti warnkuku. Munu japirr manamiyirninyurrinyi mayiku. Munu nganamayirni
    mayi nyurramili. Nganarna marrja warrkamu jarrikinyiyirna karrpungupa warrukartingi
    pukun warnkuku maninyaku nganarnamilaku. Nyurra miranu palajunngarra [palajunjungarra
    ??] jirnikinyiyirni.
  nhy-NT: Nokniwan, namejwan ankelnamikij kenik otitekipanojkej ika miek tlajyowilistle.
    Otitekipanojkej yuale tonale porke amo otiknekej tiktekimakaskej akaj de amejwan,
    mientras otamechtlapowiayaj de yen Dios itlajtol katlej temakixtia.
  asm-FB: ভাই, আপোনালোকে সোঁৱৰণ কৰক; আমাৰ পৰিশ্ৰম আৰু কষ্ট নিশ্চয় মনত আছে৷ আপোনালোকৰ
    কাৰো ওপৰত বোজা নহবলৈ, আমি দিনে-ৰাতিয়ে কাম কৰি আপোনালোকৰ আগত ঈশ্বৰৰ শুভবাৰ্তা
    ঘোষণা কৰিছিলোঁ।
  okv-okv: Eto dagota namei kamei, dago pure ngahia uera avo hotembevujo. Eto dago
    God ta ke javotoho avo hande ore amo ungona nangota indari avoeto osaga kiova
    avoeto mume te iji te pure ngahia uera.
  mxt-NT: Nyoho yañi, nɨcohón iñi ndo yoso caa saha̱ tyiño ndi quɨvɨ chinyicu̱ ndi
    chihin ndo. Sahá tyiño ndi ñicahñu ta cha cuaa vatyi ña cuñí ndi coso ndi sɨquɨ
    ni noo ndo cha nɨ ri ca cha cahán ndi tuhun Nyoo chihin ndo.
  tzo-NT: Chana'ic uc, quermanotac, ti c'u che'el ni'abtejtutique. Oy jvocoltutic.
    Ti c'ac'al ti ac'ubal ni'abtejtutic hech laj jta jve'eltutic yu'un mu laj jc'antutic
    ti chacac'boxuc avich'ic vocol, mi junuc. Hech ihu' cu'untutic laj jcholboxuc
    ava'yic ti lequil ach' c'op yu'un ti Diose.
  ind-AGS: Saudara-saudari, pasti kalian masih ingat, bagaimana kerja keras kami siang
    dan malam untuk memenuhi keperluan kami sendiri. Kami melakukan itu supaya kami
    tidak menjadi beban bagi kalian saat kami membagikan Kabar Baik dari Allah kepada
    kalian.
  omw-omw: Tire mwi entara toqaamwu tu kyeta kyaiqa varaavananra mwia nkye ntapihi
    kyaara. Tire Kotira qua Karaisira mwakyaakya nkyi timwa nyiqi viqata haunri nkyi
    muaanra nyianro tita, entaqivata iheravata toqaamwu tu kyeta qati nraahu kyaiqa
    varaqi vi variavananra.
  yrb-yrb: Naiyemutu, imue eawe! Yabai ibeda dumuini kowaini gaukara utebisi. I odo
    yabai Godinu sina weda ietaini ibaiabaini me sara munawa utebisi.
  maa-NT: Ndí 'ndsè ko̱ ndí tichjaá, bítsjeèn‑nò kós'ín kinìxá‑je̱n nga binchaàtsji'a‑je̱n
    yijo‑naje̱n. Ko̱ na̱chrjein ko̱ ni̱tje̱n nìxá‑je̱n, mé‑ne nga mì jñò si̱jti‑nòje̱n
    jñà na̱chrjein k'e̱ nga kinokjoàyajiìn‑nòje̱n 'én ndaà‑la̱ Nainá.
  mcq-mcq: Vwehu núne ja mavwihaha. Nú joni vaji hijari veijaho nú ja ahija mihuna
    senuvume nú onúno harura vene naꞌia veiriꞌa kaukara vejiꞌi Godoni vuꞌa maa maiuꞌina
    ja ꞌwaravara.
