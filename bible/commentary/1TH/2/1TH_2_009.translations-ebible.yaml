    nou menm levanjil a Bondye a.
  top-NT: Huixín lacapa̱stacá̱tit la̱ cliakxtakajnáu quintahuajcán nac mimpu̱latama̱ncán,
    ca̱cuhuiní y ca̱tzisní cscujui xlacata ni̱tí napuhuán chu̱ta cua̱yama̱náu acxni
    cca̱li̱ta̱chihui̱nán Cristo.
  msk-msk: Manga karomonan ko, yatigam kamo na nangaon nang pagindo nami kamayo sang
    sorit nang Dios yabay kami maggawbuk allawgabi antak kami maboi, wa kami asarig
    kamayo antak di kamo karisudan.
  gyr-NT: Ore rɨvɨreta, peyemomahenduha acoi ore paraɨsu agüer rese, ore poravɨquɨ
    agüer rese avei arɨ, pɨ̃tu reseve. Ndahei que ñepei mañeco tẽi ãgua mbahe rese
    oromombehu Tũpa Ñehengagüer oroico pẽu.
  kmh-kmh: 'Mam ay sikop. Nimb niŋbim: nimb yip mindiy, kosyam tap keñmaŋgiy chinup
    pipaŋg dap ñiniŋgambay aŋgiy, pumbnamb Gor biynimb diniŋgamb minim tep ak nimbip
    aŋgñi taŋgyiŋgipun; kisyimken maniy woŋg giy tap ñimbyiŋgipun.'
  ukr-ONPU: 'Звичайно, брати, ви пам’ятаєте нашу працю та труднощі: проповідуючи вам
    Божу Добру Звістку, ми вдень та вночі працювали, щоб нікого з вас не обтяжувати.'
  emi-emi: Koronnaaili, kapuimami etoa, am roo tani nnaa niuungu me aanasa ami ghe
    ghaaghaa. Ami ghe uungu eleivoo me ellaa tani ghaa aneimami inana ta poli ami
    ghe anna va ami rau mene taula maate ta teva taumattu nau ami ghe poppooaa masi
    kiukiuna God etaimim.
  zpv-NT: Bwihtsi raꞌ nu, laꞌh tu riagannastoꞌ tu xa bidiꞌhnn nu dziꞌn tin bidiꞌhnn
    nu gahn xquelnabahan nu. Bidiꞌhnn nu dziꞌn dxyih nagueꞌla laasii tin ayi ñahcan
    tuhbi carga para laꞌh nin tuhbi tu gaduhbi nin cagaluuꞌyi nu xchiꞌdxyi Dxiohs
    nez loh tu.
  gux-gux: 'N kpiiba yi tiadi ti tuonli leni ti fala po: ti den wangi yi o labaaliŋamo,
    ki go tuuni li tuonli u yensiinu leni ku ǹiagu kuli ki baadi ti jiema, ke ti yema
    yi siiga n da tie oba kuli po fala.'
  kos-kos: Mwet lili ac lulu, kowos esam na ouiyen orekma upa ac toasr lasr inmasrlowos!
    Kut orekma ke len ac fong tuh kut in tia akkwacoye kowos ke kut fahkak Pweng Wo
    sin God.
  ibo-ibo: Nʼezie ụmụnna m, amaara m na unu ga-echeta otu anyị si rụọ ọrụ hụjuokwa
    anya nʼetiti unu. Anyị na-arụ ọrụ ehihie na abalị ịhụ na anyị rụtara ego ga-ezuru
    anyị, nʼihi na anyị achọghị ịbụ oke ibu nye onye ọbụla mgbe anyị na-ezisara unu
    oziọma Chineke.
  yml-yml: Emavo, ꞌwa na nuani basenadi yama folova ꞌwaimie. ꞌAiata wata lovana ꞌa
    folofolova bwaikina, Yaubada yana Vona a luluꞌivona ꞌwaimie wata taunima ꞌa ꞌiꞌisaveꞌavinima
    ꞌaniꞌani ꞌwainega fai kebu nuanuama vita ꞌa na velemi ꞌama ꞌisaveꞌavina faifaina.
  ory-ory: ହେ ଭାଇମାନେ, ଆମ୍ଭମାନଙ୍କ ପରିଶ୍ରମ ଓ କଠିନ କାର୍ଯ୍ୟ ତୁମ୍ଭମାନଙ୍କ ସ୍ମରଣରେ ଅଛି;
    ଯେପରି ଆମ୍ଭେମାନେ ତୁମ୍ଭମାନଙ୍କ କାହାରି ଭାର ସ୍ୱରୂପ ନ ହେଉ, ଏଥିନିମନ୍ତେ ଦିବାରାତ୍ର କଠୋର
    ପରିଶ୍ରମ କରି ଈଶ୍ବରଙ୍କ ସୁସମାଚାର ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ପ୍ରଚାର କରିଥିଲୁ।
  bzj-bzj: Mi bradaz ahn sistaz, Ah noh tink unu ku faget how haad wi werk monks unu.
    Wi werk nait ahn day fi tek kayr a wiself bikaaz wi neva waahn nobadi seh dat
    wee da-mi wahn berdn tu dehn wailz wi mi-di preech di Gud Nyooz bowt Jeezas Krais.
  chk-chk: Ämi pwiim kana, oua fokun chechemeni usun äm angang weires. Äm aia angang
    lerän me lepwin pwe aisap aweiresikemi lupwen aia afalafala ngenikemi ewe Pworausen
    Manau seni Kot.
  ssd-ssd: O tira kame, sine tane ŋgamukŋge Kuate tuku pasa mayenu kuklimba mingeŋ
    sulumba sine tane piti tiŋbekig ŋga sine furir ki mindek siŋgine miroŋ ŋgaro turam
    tuku piro kareŋka matuk tukulkigeŋ ta tane kila.
  acr-TNT: Hermanos, cacꞌun chicꞌuꞌx alak ri kachac y ri kacosic xkicꞌowibej chilaꞌ
    ucꞌ alak; ma riꞌoj xojchacun chipakꞌij chichakꞌab chaꞌ jelaꞌ na xkaꞌan ta oj ekaꞌn
    chukul junok che alak echiriꞌ xkatzijoj ri Utzilaj Tzij re ri Dios chixoꞌl alak.
  rop-rop: Wal main braja en sista olabat, yumob sabi melabat bin oldei wek adbala
    deitaim en naitaim blanga melabat enijing, dumaji melabat nomo bin wandi fosim
    yumob blanga gibit melabat enijing wen melabat bin dalimbat yumob det Gudnyus
    blanga God.
  mee-mee: Kolingamangng memena, mangng ka lomangngmatana roma, miau ka lomiaugaliu
    tapu ta kumangng ngamangng ka ina mangng tumvugu raumana. Ka lomiaumatana roma,
    pala ka ina mangng pulimalaglage pangamologa e pe ae Nutu kanna te miau, na mangng
    ka kumkuma kaligi ka rigo ba ka kae ta ravunge oru ra mangng mate rea ta baina
    mangng sana nga ule maenang nga te e nge miau.
  mwf-2018: I nga kardu. Nanki-ka the mana nanthin nawa ngarra ngankuneme-re ngardedhaneme
    ngarra nanki-yu, ngankuneme-ka wurlk ngala ngardedhaneme da bere matha wangu-ya.
    I nhini ngankuneme-ka mere warda ngarra ngumenankurdardadhaneme ku mani-nu i mi-nu-yu
    da nhini-re ngarra murrinh ngarrininankuyelerrdhaneme ngurne murrinh thathpi patha
    ngarra Yile neki nukunu-ya.
  dif-dif: 'Jura ngundrai, ngatata worajai, ngankani ja jigleri ngaianini: Tinkani
    ja ditjini ngaiani ngankana wonti, wata kulno jurangundru jupala, ngaiani Godaia
    ngantjani jaura jurangu matja kaukaubana.'
  gam-gam: Agana ambana kambono ye kaninj, no ye boll molo God kandjiyebe wopake dje
    aupin ge, nonekene yembene al ye nopin, imina armina sip dje yepin, no ye seng
    nayepin.
  nou-nou: Naso nanonamendi nango buro ise ingo pigedo edo isera awa kotewo. Edo nango
    ingoda teda atise God da binga ewamei awa minonu sedo isera te nango ingoda yei
    bouga itari ujo ae edo gido edo nango rawodo edo gano budo nangoda indari de bosini
    de ori adi sedo gido nango ingo pigedo buro isera.
  mqb-NT: Mərak a manay ahay, kə mbəɗəken anan à nga wa ti mer su way a manay sa
    ga àga kwanay ata bay asanaw? Kwa â ga nə sə luvon, kwa â ga nə sə ipec, ma
    ga mer su way nə ndekərkərre, anga aday à alay a manay apan mi ɗakak ikwen anan
    ləbara mugom a sa nay à alay a Mbərom wa ata nà, mâ njaɗ way sa pa mənjəna
    sə bənak ikwen uda mbiyeɗ.
  ape-B: O ipak apakipu elpech! Nameitu ipak apadukemen enyudak nebenyi moul apak
    biam atunu moneken uli. Likuk apak manaku mape ipakumomu, apak monek enyudak bien
    moul nyumnegwih webus. Apak maklipepu God ananin yopinyi balan ali chopuk monek
    moul umu malau utabal umu manatal apakich echudak umu. Umu moneken, apak makli
    wak umu mukepu hevimu pukapu ipakich kakwich umu.
  grc-F35: Μνημονεύετε γάρ, ἀδελφοί, τὸν κόπον ἡμῶν καὶ τὸν μόχθον, νυκτὸς γὰρ καὶ
    ἡμέρας ἐργαζόμενοι, πρὸς τὸ μὴ ἐπιβαρῆσαί τινα ὑμῶν, ἐκηρύξαμεν εἰς ὑμᾶς τὸ εὐαγγέλιον
    τοῦ Θεοῦ.
  cav-NT: Micuana micuana bahuedya ecuana micuana tsehueju casada mere juhuaque, micuana
    ecue eatsehuequi cuanaque. Huecada tupu meta tupu ecuana mere juhua ecuanara sareya
    cuanaque cadaditi ishu, micuanaja ecuana ai tyaishu ama. Yusuja quisarati cueja
    juyaque ecuana jadya meree juchine.
  kgp-NT: Inh kanhkã', inh rãnhrãj to jykrén nĩ. Inh rãnhrãj vỹ inh kutãn tĩ. Kuty
    ki sóg inh rãnhrãj han tĩ, kurã ki ke gé, isỹ vẽjẽn comprar he jé. Hã kỹ sóg ãjag
    jẽn ko ja tũ nĩgtĩ. Topẽ vĩ hã tó ja sóg nĩ, ãjag kanhrãn kỹ. Tag to jykrén.
  bvd-bvd: Toaafuta nau ki 'ae, kameli meli saitomana kamolu molu manata toi gwamolu
    na rao tetede laa baki meli ilia ki 'i matangamolu. Si kada bae meli faarongo
    kamolu 'ana Faarongoa Diana nia God, kameli meli rao tetede 'ana sato ma rodo
    uri meli ka dao toi si fanga meli kai 'ani, uri ka nao meli si falea ta 'afitai
    laa fuamolu.
  ukr-1871: 'Згадайте бо, браттє, труд наш і працю: ніч бо і день роблячи, щоб нїкого
    з вас не отяготити, проповідували ми вам благовістє Боже.'
  apz-apz: Nakwoe aꞌamu soku, nakwoe syoho tohohmtnnoꞌnjo iyosoꞌno sekwo huno moiꞌwonoho.
    Anɨtuye hungkuno ko selontani nakwoe wosopayo yoꞌmayo soꞌno mpe iyoꞌne nakwo sɨkwoꞌmiyomo
    mofehiꞌnyoꞌnji hamniyohoꞌno syoho yokumpohnꞌnyo imotɨhwonefoho. Sekwoe wosopayo
    yoꞌmayoso siki mayosoꞌno nakwolaho lɨmentɨhwonefoho.
  yon-yon: Angkodmia, anamaa, yiibkaadkeriwen kuu aron doboob yobdood ambangkuwen.
    Nub dobiri dowad amnoomiib awingyawiib od deme ambangkuwen kuu, yiib yaa ma kondime
    andi ye wengiibban kumbed yiib yaa God ye weng amun dakmenub yiib yoom doburuwen.
  poi-NT: Mantɨ̱wɨtam, ¿d́a iñjɨ̱stámpa iga tsa̱m pɨ̱mi ayo̱xata cuando oy manaŋmadayt́a
    jém wɨbɨc aŋma̱t́i jém tachiiñewɨɨp Dios? Ayo̱xata tsuucɨɨm y sɨŋñi iga d́a t́i
    maŋwágayt́ámpa.
  wuv-wuv: Ena lofu, woro ana hamona nonominia, ei baua bigi'aa hai'ou ma ei awataa
    hai'ou uaa hamu'ou; hai'ouna bigibigi poi ma arewaa ba lomi hai'ou fani awataa
    a'a nemea ena hai'ouna u'ufanaa hamu'ou fei rawani'a wareaa mei Haidaa.
  quf-NT: Kriyiq masiyllapakuna, qamkunami allita yaĉhankillapa Dyuspa shumaq rimayninta
    yaĉhachishurllapaqa, imanumi tuta, unaqmapis kusalata shachinakur trabajar ima
    ministishayllapatapis tarir kawsarayllapa nir. Chaynuqami rurarayllapa ama qamkunata
    ima ministishayllapapaq qillakachishunayllapapaqchu.
  yuw-yuw: Oröc ori son kombiang, non sonot itmanaina kumbonghu o sepdechu youp morömagon
    tongidomon. Nonu nacno yamucha toup makanongmut kanidomon. Muno non wömai obu
    noniho youp tongo nonibut manomano noni fogididomon. Ihoroc tongo non Kopotorochon
    fatmata ogepma fandat kanongidomon.
  hus-NT-1971: A t’ilal ebchalabchic jant’ini’ tu lej tsapic t’ojnenec c’al yan i
    tsequenib. U lej t’ojnenec q’uicha ani acal abal qui ela’ jant’o qui huat’a’ ta
    q’uicha ani yab tu palenchi c’al jant’o tucu huat’a’. Tu olchi an alhua’ cau expith,
    ani yab tu conchi i tolmixtalab.
  med-med: Angmʉn, enim pilik mormin ei, tʉn kongun kindmant rumbuldi rʉnggilmʉ raⱡ,
    muⱡ ti natʉpʉn itmin! I itmin uⱡ mbʉ ndi, enim wamp mbʉ mel mat, ngeing nimbun,
    Got nga Rʉnang Ik Kai ei nimbun, ngui ngʉnggʉrmʉn mon.
  bch-bch: Oaeoaeg, matami nanan, ngan ado toaiua gai apaola Deo ele ato kemi pagimi,
    gai akado naurata kapei tau bong ga ado ngan amai annga ga lemai madonga. Gai
    aboko matua toa bedaoa ngansa tinimai ngan akado kulupu ngan gimi ngan luanga
