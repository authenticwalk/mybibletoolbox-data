    jaangˋ ꞌnʉ́ꞌˋ lajeeˇ e guiaˋnaaꞌ júuˆ quiáꞌˉ Fidiéeˇ fɨˊ na.
  deu-1951: Denn ihr erinnert euch, ihr Brüder, unsrer Arbeit und Mühe; wir arbeiteten
    Tag und Nacht, um niemand von euch beschwerlich zu fallen, und predigten euch
    dabei das Evangelium Gottes.
  alq-ALGNT: Nidjiki8enanag! Kimika8ina8adok adi inigik ka apitci kitci mikimo8ag,
    acitc adi ka apitci kitci aiekoziag. Kabe tibik acitc kabe kijik nigi kitci mikimomin,
    ega pejig ii e tacieg kidji sanagiigo8eg e acamijiag, meg8adj ka tatibadjimotago8eg
    Kije Manido omin8adjimo8in.
  ixl-NNT: As ateꞌ u qaqꞌoneꞌ sekꞌuꞌl, qitzꞌin qatzik, uvaꞌ kat kubꞌan sexoꞌl, tan
    kat chit kool oꞌ tiꞌ kuchusun sexoꞌl. As kat aqꞌonvu oꞌ sqꞌiil aqꞌbꞌal, tan yeꞌxhebꞌil
