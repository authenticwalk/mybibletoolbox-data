  mal-mal: സഹോദരന്മാരേ, ഞങ്ങളുടെ കഠിനാദ്ധ്വാനങ്ങൾ നിങ്ങൾ ഓർമ്മിക്കുന്നുണ്ടല്ലോ നിങ്ങളിൽ
