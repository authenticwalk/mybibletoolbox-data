    sobo seme wesibime egaitanalime.
  pol-UBG: Pamiętacie przecież, bracia, naszą pracę i trud. Pracując bowiem dniem
    i nocą, aby nie obciążyć nikogo z was, głosiliśmy wam ewangelię Boga.
  qxh-NT: Irmänucuna, nuwacuna sumaj arushätapis, ñacashätapis ama junganquimanchu.
    Tayta Diosninchipa alli willapanta willapäcushä wichan sumaj arur, pagas-junajpis
    jamayta mana tarishcächu. Arushcä mana runapa-cajllaman ricaränäpächu.
  nwi-nwi: Piak mɨnə mɨne nowinɨk mɨnə, ?Rɨkimiə raməsɨk nəmnhawkien kapəmasɨr uə
    nɨkam? Nɨpɨg yɨmɨrharə kɨtawə-m kɨmiə mɨrhəvsao-ərhav kɨn nəvsaoyen huvə kape
    Kughen kɨmi əmiə, kɨmasɨr yɨmɨrhor wok yenpɨg mɨne yeraan mə jakhavəh mane kɨrik
    mɨrhɨpəh nɨrhaiyoh-preyen kɨn nasituyen kɨmi əmiə.
  kmo-kmo: Yaka kumwoy kwo hikitu nota harapa yon otii tar. Niyika yadiika eechaba
    otii tar. Nota kwona God riiti majin sawo tari, nota hiki tar kwoti aboboyen nota
    hegiyaniga yakasakech. Kwon harapa yon hanak kwo otiikasakech.
  agr-agr: Yatsug aidauh, ubag aidauwah atumek aneakjume, atum waitkat dakitau asaja
    wajuk takaayaji duka. Jutiik tsawai kashishkam takai takainakua yawejaish, Apajuí
    chichameg etsejiaji.
  kyc-kyc: Yangonemoo namwame yulu poraiyuo pyulu pyuo piyama doko kinyi silyaminyi.
    Bange lapo kee laa narama lao yuu peparae kukwamape korakamape Anatunya waili
    pii keyange polo langyuo yulu pyuoko kareyama.
  urd-GVU: بھائیو، بےشک آپ کو یاد ہے کہ ہم نے کتنی سخت محنت مشقت کی۔ دن رات ہم کام
    کرتے رہے تاکہ اللہ کی خوش خبری سناتے وقت کسی پر بوجھ نہ بنیں۔
  yre-NT: '''Kʋ "bʋɩ Zozinɔn, ''nyranman nɛn, kʋa ''pa ''ka ''va, ''lee ''kʋ "koe
    "nɛn e -nyan bɛ, -a -cin a ''ka ''ji. Bodrun funnin, te kʋ ya ''nyranman da, ''nan
    -e ''kʋe -blɩfɛ ''e vɩlɛ ''e drɛ ''ka ''tʋ ''win -ji -trɔ -a dɩ. ''Wɩ zɩɛ -a ''bɔ
    nɛn kʋa drɛ, te kʋ -ko Bali -le ''wɩ ''nɔnnɔn vɩdɩ -a ''cɛɛ.'
  fuh-BKF: Sakiraaɓe, nde min mbaajotonoo on Kabaaru Lobbo haala Laamɗo oon ndeen,
    oɗon miccoo min ngolliino sanne, faa min tampi. Min ngollii jemma e nyalooma fuu,
    taa min laatanoo fay gooto mooɗon donngal.
  arl-NT: Cuarta Pueyaso pueyanaa, niaacuajaari niishiya taa canaa poonijioquiaari
    jiyanohuani, tama canaa panishanojuaaja canaa masetajara. Canaari naa poonijionuuquiaarini
    juuca, niucuanio, canaa pohuatanura Pueyaso rupaa niajaniya. Canaari naa miiquiaarini
    maja canaa taajetenura niajaniya canaa mashiniquijionuta nia cumaneeca.
  ziw-ziw: Walukolo wetu, nyuwe mwakumbuka viya chidamanye ndima na kutumbwazika.
    Umo chikawagambilani Mbuli Yedi ya Chohile chidamanya ndima chilo na msi chani
    chisekumwegamila mntu yeyose mwenyu.
  grc-TR: Μνημονεύετε γάρ, ἀδελφοί, τὸν κόπον ἡμῶν καὶ τὸν μόχθον· νυκτὸς γὰρ καὶ
    ἡμέρας ἐργαζόμενοι, πρὸς τὸ μὴ ἐπιβαρῆσαί τινα ὑμῶν, ἐκηρύξαμεν εἰς ὑμᾶς τὸ εὐαγγέλιον
    τοῦ Θεοῦ.
  nag-nag: Kilekoile bhai khan, amikhan dukh pora kaam kora to apnikhan jani ase.
    Amikhan Isor laga kotha apnikhan ke kowa somoite, apnikhan ke dukh kosto nadibo
    nimite amikhan din raat kaam korise.
  eng-OEBCW: You will not have forgotten, friends, our labour and toil. Night and
    day we used to work at our trades, so as not be a burden to any of you, while
    we proclaimed to you God’s good news.
  knj-NT: Jex wuẍtaj, jex wanab, tejan che na'tej, tzet jix kute mulna cu ba je xol.
    Caw jix kak' kip cu mulnai. Ja' yet jix ec' kal el sk'aneal yet colbanile yet
    Dios e ex, c'ualil c'al ak'balil jix cu mulna yu cu gasto. Yutol chi yoche cu
    c'ul c'am mac chi yetne sc'ul yak'on cu gasto.
  deu-1912: Ihr seid wohl eingedenk, liebe Brüder, unsrer Arbeit und unsrer Mühe;
    denn Tag und Nacht arbeiteten wir, daß wir niemand unter euch beschwerlich wären,
    und predigten unter euch das Evangelium Gottes.
  san-PUN: ਹੇ ਭ੍ਰਾਤਰਃ, ਅਸ੍ਮਾਕੰ ਸ਼੍ਰਮਃ ਕ੍ਲੇेਸ਼ਸ਼੍ਚ ਯੁਸ਼਼੍ਮਾਭਿਃ ਸ੍ਮਰ੍ੱਯਤੇ ਯੁਸ਼਼੍ਮਾਕੰ ਕੋ(ਅ)ਪਿ
    ਯਦ੍ ਭਾਰਗ੍ਰਸ੍ਤੋ ਨ ਭਵੇਤ੍ ਤਦਰ੍ਥੰ ਵਯੰ ਦਿਵਾਨਿਸ਼ੰ ਪਰਿਸ਼੍ਰਾਮ੍ਯਨ੍ਤੋ ਯੁਸ਼਼੍ਮਨ੍ਮਧ੍ਯ ਈਸ਼੍ਵਰਸ੍ਯ
    ਸੁਸੰਵਾਦਮਘੋਸ਼਼ਯਾਮ|
  nob-LB: Dere kan sikkert huske, kjære søsken, hvordan vi kjempet og slet da vi var
    hos dere. Dag og natt arbeidet vi, slik at dere ikke skulle behøve å forsørge
    oss mens vi fortalte Guds glade budskap for dere.
  ntj-ntj: Yuwa kurta tjurtupirti, ruukulira-yan tjiinya-latju Mama Kuurrku tjukurrpa
    walykumunu watjaranytjalu waarka kutjupatarrartu tirtu palyaranytja. Karlarla
    mungangkatarrartu-latju palyaranytja. Palunyalu-latju tjimarri mantjira mirrka
    payipungkula ngalkulanytja. Tjiinya-latjuyinyka nyuntunya-tjananya ngatjintjamaaltu
    wantima.
  sxb-NT: Waamwifu, kuwuene inywe muesa okuingirizia emirimo emikalu egia tuakola
    no owuzito owua twawona ni twawanga agati iinyu. Twakolanga emirimo owuire no
    omuwasu kugere tutaweera omuntu ku inywe omusigo, ni twawalanzizianga amangʼana
    amalootu aga Katonda.
  nhu-NT: Boom bo bwee wese le, kɛ ben kumyi tɛn lemme disɛse bô njimtɛn wese. Bese
    to lemte ɛntaŋ bô ɛmvunsheeŋ wvu lɛ fo bese egɛɛ bvujitɛ yî wee mvu ben e no bese
    to fewci saaka wvù jee wvù wvu Nyo' ɛ̂ ben kɛ.
  row-row: Toronoo nggare! Hei feꞌe misinedꞌa, hai o tao ues mitaꞌ mamate mara hatuꞌ-rerelon,
    fo bisa tanggon hai masodꞌa mara. Leleꞌ hai mendi Dudꞌui Maloleꞌ a fee hei, hai
    nda nau tao misimbute nggi sa.
  msy-msy: En adarasi, ia uari en ingangarir ekiar e ia ko ikia Godɨn akar aghuir
    kunizim gɨfo. E ghaze, e daghebar uarir akurvaghsɨ osɨmtɨzir ekiam ia danɨngan
    kogham. Egha e dɨmagariba ko aruebar bar puvɨra ingari.
  agg-agg: Wandafɨ mamɨ, ro afɨndɨ tɨŋɨrɨfomayefɨ ra se fɨfɨrɨhindɨ. Sɨheimbo aboedɨ
    hoafɨ bokarɨ-hehundürühɨ se yɨhoefɨmbo sesɨmbuimbɨ saimbo ra tɨŋɨrɨfo-ndahimboyei
    sefɨ hohu ranɨmboyefɨ asu nɨmbɨ-nɨmbɨsi afɨndɨ tɨŋɨrɨfomayefɨ yɨhoefɨhoarɨ fehefembohünda.
  ptp-ptp: Xam lige, xam xovô pyap ên yuac levac wê xe mi vông vac xam mahɨgun vô
    vɨdiiên yuu bucên vɨhati ge. Xe vông yuac xêkɨzêc lec xolac nêlên dɨ vông nêm
    yuac bisnis hɨxôn ên xe nêb xe ob kô mone ên kɨsuu xom yaên lec dɨ xe ob vông
    vɨyin vô xam ên xe xom yaên lêm.
  nak-nak: Amuto tabarabaragu, amuto soioge so gabutatala ale pala amite igogolu vagari
    te la haroharo me te la logologo tomi tai veia amuto kama ge vavala le amiteu
    ale pala amite pou oio tamutou ele, amite valolo le amutou la merera te La Tahalo
    Uru.
  lbb-lbb: Na tastasimitol, mulor tasman anumitol a rakrakai a titol. Mitol titol
    taum ana kumitol ana moromla pa a kabakiarla. Mitol toli larne sur gong mitol
    saran ta mamahat tetek mulo ning mulor lou mitol, ana numitol a titol na warawai
    tetek mulo taum ana Wakak a Warwara ane God.
  kan-2017: ಸಹೋದರರೇ, ನಾವು ನಿಮ್ಮಲ್ಲಿ ಯಾರಿಗೂ ಹೊರೆಯಾಗಬಾರದೆಂದು ಹಗಲಿರುಳು ದುಡಿಯುತ್ತಾ ದೇವರ
