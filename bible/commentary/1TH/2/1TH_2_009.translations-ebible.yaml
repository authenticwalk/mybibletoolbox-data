  jpn-1965: 兄弟たち。あなたがたは、私たちの労苦と苦闘を覚えているでしょう。私たちはあなたがたのだれにも負担をかけまいとして、昼も夜も働きながら、神の福音をあなたがたに宣べ伝えました。
