    besiele Yaubada wasana namwanamwana kayakayakatai-yani kolimiu. Kaginauli besiele,
    awa?
  tcs-tcs: Ol amenpamle. Yupla rimemba a, wen miplatri i bin pris da Gudniuz blo God
    po yupla, wiskain adwok mipla bin mekem de wea yupla? Deitaim ane naittaim mipla
    bin wok nadakain ad po meke mani po gede kaikai po lukapta miplaselp, solong mipla
    nogo mekem ad po yupla de.
  hlt-THB: Koeinaakhqi kaimih a kyinaak ingkaw khuikhanaak ning zaak sim pyi uhyk
    ti, nangmih a venawh Khawsak awithang leek ka mik kqawn huili awh u awm phyihqih
    peek aham am kami ngaih a dawngawh than dai bibi unyng.
  soq-soq: No e manlawo God Gagalowa euda amonantite bedewe no nuba wanwanimba saiwa
    wadate tadina ita walama badowa poka do nolanten. No epe dewantena, e no dima
    osowe wampona saiwa wadana sawa. Sumanai sosomba, e dewa ema ewalana inseilana,
    ba dia?
  qub-qub: Ermänucuna, musyashayquinöpis gamcuna cajcho Diosninchïpa alli willacuyninta
    willacur quiquëcunami imaypis arurä. Manami munarächu nistashäcunapaj yarpachacunayquita.
  att-att: Wáwwagi, nonopan naw yù ángngiddù mi nikayu. Ta keggá mi nikayu, nattarabáku
    kami ánna inattamám mi yù bannák mi ta ággaw ánna gabi, tapè arám mi máwák nga
    makkiddaw nikayu, marakè malannapán yù jigâ naw megapu nikami ta pangilayalayâ
    mi nikayu sù bilin ni Namarò.
  bki-bki: Banalo, neber jibe na maka nalasibi, bior kumijikia jum̃abe numinonou ka
    im̃auano nalo na jikili ka jumememi ka bogo na. Kumemi numim̃au legiano a bogiano,
    ka rila bogo na kumemi nuvitu vija kamiu ka nuvioliolu ka lilianiano vou na Atua
    kiano, maka numila ve temi van kamiu. Kumemi ga numitum̃a nubitikar kumemi, maka
    bunu kam tai bereio vitikar kumemi leleio.
  bqp-bqp: Ma gbɛ̃nↄ, à tó ó zĩkɛna kũ wario yã dↄágu. Gↄrↄ kũ ótɛn baaru nna kũ
    à bò Luda kĩnaa pì kpáárɛ, odìgↄ̃ zĩ kɛ fãnantɛ̃ kũ gwãanio, de òsun gↄ̃ á
    gbɛ̃kenɛ aso ũro yãi.
  mcp-mcp: Bwaaŋg, ŋgaá bɨ́ ŋgə tə́dʉga wádʉ́gálə sə́ á ŋgə wádʉga sɛ̂y yí. Sə́ á
    ŋgə cúndə bɨ́ Jɔ̧jɔ̧ Kɛ́ɛl sə́mɛ́fwó sə́ dʉ́gə́ sɛ̂y bulú nə mwásə́ shú nə́ tɔɔ
    muud ŋgwûd nə ŋgwûd nda ŋkɛ̂ny mbag wúsʉ́.
  hat-hat: Nou chonje, frè m' yo, jan m' te travay, jan m' te fatige kò m' ap travay
    lajounen kou lannwit pou m' pa t' sou kont nou yonn pandan tout tan mwen t'ap
    anonse nou bon nouvèl Bondye a.
  npl-NT: Nokniwah, nomejwah nonkilnamikih kenijki otitekitikeh para ika otipanoayah.
    Ijkuak otomechmatiltiayah itlajtol Dios, otitekitiah tlajka iwa n yuak para amaka
    tiktekimakaskeh.
  bgg-bgg: Zai nathek ne nowkhlei iwa, gathek ro khuiinothek nane bumuiithek, gathek
    è Hamangkhung-aphuii Mua Wie ji yua shii nathek shii nyie diig arey yi pha gathek
    ne inai nane habiu blia bajo diig rek!
  eng-TCENT: For you remember, brothers, our labor and hardship. Working night and
    day so as not to be a burden on any of you, we preached to you the gospel of God.
  eng-BSB: Surely you recall, brothers, our labor and toil. We worked night and day
    so that we would not be a burden to anyone while we proclaimed to you the gospel
    of God.
  cpu-NT: Tema pikinkithashiretaiyironi eeroka netantanakarori noñaaventzimiro iñaane
    Pava, shintsiini nantavaitake, kitaite eejatzi tsireni. Ari okanta te piñaantaiyaroni
    eeroka pintziyena.
  san-ASM: হে ভ্ৰাতৰঃ, অস্মাকং শ্ৰমঃ ক্লেेশশ্চ যুষ্মাভিঃ স্মৰ্য্যতে যুষ্মাকং কোঽপি
    যদ্ ভাৰগ্ৰস্তো ন ভৱেৎ তদৰ্থং ৱযং দিৱানিশং পৰিশ্ৰাম্যন্তো যুষ্মন্মধ্য ঈশ্ৱৰস্য
    সুসংৱাদমঘোষযাম|
  tac-NT: '''Emi ralámuli napu ekí Onorúgame oyérame ju napurigá ramué, ''emi asíriga
    ''la néláguru asíriga a''wágame nóchaligo ramué nabí rawé go''ame ''mea, be''á
    o''inasa ''lige we''liko rukó a''rilíturu. Ramueka tabilé najkirú napurigá ''emi
    go''ame kónimala. Tabilé najkiáguru napurigá ''emi resí lámala go''ame. Alarigá
    nokiáturu napu''lige ''emi ruilíe Onorúgame nila ra''íchali.'
  eng-WEBPB: For you remember, brothers, our labour and travail; for working night
    and day, that we might not burden any of you, we preached to you the Good News
    of God.
  gfk-H: Kaba tasi mital, mital nunurei bia muat lik lah ira numital pinapalim nalamin
    ta muat bia mital ga warawai ta muat ma no tahut na hinhinawas ta Kalou. Ira kaba
    bungbung, ra kasakesa ma ra bung, mital ga manga papalim uta ira amital nian ma
    panei mah ira numital mes na sunupi. Ma mital ga kilkilinganei ra ngunungut ta
    kaikek ra pinapalim bia pa mital naga kap tar ta tinirih taar ta tikai.
  viv-viv: Tobohiyameyao, makewa nuwami giulu yama wavediwe afifaisewa. Yaubada yana
    VenuwaꞋata Yamumuna agaimiya alumamalena tu uyadayada be bogi taumeyao ama itaveꞋavina
    faꞋina afifaisewa be keke ama veꞋa faꞋina omi vita wananuhagani.
  yao-yao: Achalongo achinjangu, nkukumbuchila itwatite kulaga ni kugapanganya masengo
    ga kulimba. Patwalalichilaga Ngani Jambone ja Akunnungu, twapanganyisye masengo
    muusi ni chilo kuti tukantopela atamuno jumo jwa ŵanyamwe.
  tgp-tgp: Matan ka levosahia la voraiku peresi na vevoraiku r̃uhur̃uhu, vara na rani
    kama lo retivujavujangi isamim, kama voko r̃ilangi na rani peresi na vutepongi
    mata mania matan vara kama sopo tau te tetehi isan te vonamim.
  auc-NT: Mönitö tönïñamïni ëñëedäni. Nanguï pönï möni cædïnö ante mïnitö do ëñëmïnipa.
    Itota ingantedö ante Wængonguï nänö watapæ̈ apæ̈nedö ante mönitö mïnitö weca quëwente
    apæ̈nedinque, Möni quëwengæ̈impa, ante wïï eyepæ̈ godö wædö ante dicæ antamöniyaa.
    Wæætë edæ, Mïnitö wædämaï incæmïnimpa, ante mönitö itædë incæ woyowotæ̈ incæ tömëmöni
    nanguï cædinque ænte quëwentamönipa.
  kbc-NT: Inioxoadipi. Ejimaleeɡ̶analakitibige meliodi me jibaaɡ̶a, codaa me idinoniciwaɡ̶ataɡ̶a
    me jibaaɡ̶a noko, codaa menoale jaoɡ̶atibige me jakataɡ̶a ane jopooɡ̶atibige me
    ɡ̶odewiɡ̶a, jaoɡ̶atibige me daɡ̶a ɡ̶odedianeɡ̶egitece ane jopooɡ̶atibige, niɡ̶ijo
    maleeɡ̶idiaaɡ̶ejonaɡ̶a makaamitaɡ̶atiwaji me jatematiiɡ̶atedaɡ̶adomi nibodicetedi
    anele.
  bmh-bmh: Igual zaiger, ig ag en salau banou memun, ag abiu. Ig amban, umaum Uwait
    nugau Ze Naliupet abai maraimai, igual ee gau mabun ipal salau han macanemun.
    Guzenaimai, iguan ag uhu tub i maremun.
  ctu-BL: C'ajal to la' cha'an, hermanojob, tsac cha'le lojon wocol e'tel ti q'uiñil
    ti ac'ʌlel, cha'an ma'anic mi' c'ojyel la' mʌc'lañon lojon che' bʌ tsac subeyet
    lojon i wen t'an Dios.
  meq-meq: Malamar ga hay, kâ mətsum ha gər ta məsler nakə nəmaa ge mawura bo eye
    mə gay kurom aye bay. Nəmaa ge məsler kwa ta həvaɗ, kwa ta həpat hərwi ada nəmaâ
    tsətsah fakuma wu mənday bay. Andza niye, nəmaa ɗa ha Labara Ŋgwalak eye i Mbəlom
    ze matsətsehe fakuma wuray.
  noa-H: K'odamnaan, pãrau k'ĩir heyaa nʌm, maar pãar hee hudt'uurwai jãga maar k'ajeeu
    durrum hãba p'idk'aajeejĩ maach bidam hat'ee. Hẽwandamau maach peerdʌ haaujem
    hiek pãrag jaau wënʌrrʌmua hedaram magwe maar p'idk'aajeejim, heeu naspawia hãbmua
    k'ãijã maar jãhogam k'õchgau hichta k'öjudamjã chukk'u chirajim ham hugua.
  alp-NT: Kwali betaya imi. Erimi nete ami kerike ktili titinai sare elia leke ami
    supu manane ete ami ruamare. Ami kerike pita kpetu leke imi li loko ami yake kena
    ami lepae Sou Misete bei Alla kena Yesuse mere rame ete imi.
  san-VEL: he bhraatara.h, asmaaka.m "srama.h kleे"sa"sca yu.smaabhi.h smaryyate yu.smaaka.m
    ko.api yad bhaaragrasto na bhavet tadartha.m vaya.m divaani"sa.m pari"sraamyanto
    yu.smanmadhya ii"svarasya susa.mvaadamagho.sayaama|
  kbq-kbq: Hagi nenafugata tamagra antahi'naze, kenage'ene feru'enema tamuna nehagegeta
    maraguzatita tagrima taza haniazanku erizana e'nerita, Anumzamofo Knare Musenkea
    huama nehunana, magomofo knaza eri amisunegu anara nosune.
  kbh-kbh: Jesucrístbeyeca bëngbe cats̈átanga, ts̈ëngaftanga s̈menabouínÿna nts̈amo
    bënga bëtscá y jabuache fsënjantrabajama, Bëngbe Bëtsabe ts̈abe noticiënga abuayiynayiñe
    y bëngbe vida onguayiñe, chca, ts̈ëngaftanga ndoñe chacmondë́tsamnama bëngbe uajabótama
    bënga jatats̈atnayama.
  ron-LSB: Căci vă amintiți, fraților, de munca și de osteneala noastră; căci, lucrând
    zi și noapte, ca să nu împovărăm pe niciunul dintre voi, v-am propovăduit Buna
    Vestire a lui Dumnezeu.
  pon-pon: Ri ai kan, komail kin tamanda duen at dodok o at apwal akan. Pwe je dodok
    ni ran o ni pon, pwen der katoutoui amen komail, o je padaki on komail ronamau
    en Kot.
  nhe-BL: Huan noicnihua, xiquilnamiquica quejatza titequitiyayaj hasta tisiyahuiyayaj.
    Titequitiyayaj yohuali huan tonali para tijtlanise tlen ica tipanose para ma ax
    timechcuatotonica quema timechilhuiyayaj itlajtol Toteco.
  sps-sps: U man, fuainy vamuinyasiny fafaaman, mi nat kainy rom a binun a karap tsura,
    mam bibinun fiisok ovei em tan favaanan iny Vurungan Rof nane Jisas tsumi to te
    poo fi me ten Gov, ana mam bibinun to tana fo voiny min nuaf ma nom moni, ana
    mam gima sogsog mami ma faan mamam ta moni ge ta ka.
  wnc-wnc: Mate notna! Ginu puya kwatan bamu ninda tasikumang kakngae atnataaing.
    Ninda puya kekeknga tasike Anututane wamu takeaknga ginde daniyuk gindane nanam
    gatu sangasa ngangu dua kaitnangge natake ninu kwakngaom gatu zikaane ngangu kuut
    gupminde puya pasike yukumang.
  bus-bus: Ma gbɛ̃nↄ, à tó wa zĩkɛna kↄ̃n nawɛ̃ao yã dↄagu. Gurↄↄ kɛ̀ wée baaru nnaa
    kɛ̀ bↄ̀ Luda kiia pì kpaaare, weègↄ̃ zĩi kɛɛ fãantɛ̃ kↄ̃n gwãavĩo, lɛ wàton
    gↄ̃ a gbɛ̃kenɛ asoo ũro yãnzi.
  gub-BL: Herywyr wà, hereinyr wà. Pema'enukwaw katu urema'ereko awer rehe, urerywyr
    wà. Uruma'ereko 'aromo. Uruma'ereko pyhaw pepyr urereko mehe no. A'e rupi oromono'og
    temetarer urezeupe, tàpuzràn iapo pà ime'eg pà. A'e rupi nurenoz kwaw temetarer
    peme, Tupàn ze'eg imume'u haw hekuzaromo.
  imo-imo: Akumunga ango kame, lino eno kinye molopolio kongono temilindo mindili
    nombo kongono terimulu mele eno piltimele konopu lteo. Linoni eno Gotenga ungu
    pengamu nimbo tipo molomolo kinye enoni lino nokoko kere langi tiengei naa nimolo
    nimbo ipu leli kape tangoli kape kongono terimulu. Aku kongonomu kongono tepo,
    eno lipo tapondopo kongono tepo, peya talo lipo popo tipo terimulu.
  boj-boj: O was niŋgi qalie, iga niŋgi koba na sosimqa Qotei aqa anjam bole merŋgoqnem
    bati deqa iga waukobaoqnem. Iga niŋgi gulbe eŋgwa uratosim deqa gago segi baŋ
    na qanam ti qolo ti tulaŋ siŋgila na wauoqnem. Osim dena gago segi iŋgi iŋgi awaiyoqnsim
    uyoqnem. Niŋgi iga silali qa aqaryaigwajqa deqa merŋgosaioqnem.
  ulk-ulk: Buai, wa dikepwareda keriba au dorge ki a gerger wa nole gewa bodomalam
    ikelare kiki wabi doge urder geki Agudira debe mir detautlare.
  eng-DRA: 'For you remember, brethren, our labour and toil: working night and day,
    lest we should be chargeable to any of you, we preached among you the gospel of
    God.'
  knf-knf: 'An bayiţun, ŋfiyaar kë naleş bnuura ulemp na unoor wi nun : ŋlemp nfa
    na utaakal kawutna kawo pkuŋ pa nin ñaaŋ aloŋ wi ŋkţupanaŋ Uţup Ulil Unuura wi
    Naşibaţi.'
  san-KHM: ហេ ភ្រាតរះ, អស្មាកំ ឝ្រមះ ក្លេेឝឝ្ច យុឞ្មាភិះ ស្មយ៌្យតេ យុឞ្មាកំ កោៜបិ
    យទ៑ ភារគ្រស្តោ ន ភវេត៑ តទត៌្ហំ វយំ ទិវានិឝំ បរិឝ្រាម្យន្តោ យុឞ្មន្មធ្យ ឦឝ្វរស្យ
    សុសំវាទមឃោឞយាម។
  arn-NT: Pu peñi ka lamngen, eymün konümpakeymün kay chumngechi taiñ küdawün ka kutrankawün
    mew wewiyiñ chemkün taiñ mongeluwael. Küdawiyiñ antü ka pun, femngechi taiñ refalta
    ilenoael ta iñchiñ ta eymün mew ka iney engün mew no rume, welu kimeltuniewiyiñ
    Ngünechen tañi küme dungu.
  zas-NT: Abiꞌ lëjt ragbee compniar, guial dád baguieenan dxiin. Dxej guiaal baguieenan
    dxiin, chitëë yaluꞌn xchiindi guial güündi dunujn yudar yabajnan laꞌtgaj balüün
    lëjt xtiidxzaꞌc Dios.
  ken-NT: Bɔ̌ma, bǎbhɨ́kɨ́ ghɔkɔntɨk ndu sɛ́re kʉ bɛtɨk, sɛ́mkpɔt nɔkɔ nsɔ́ŋti bɛti
    nɛ ngósí mpok sɛ́chí awu nɛ bhe. Sɛ́kʉ̀ nyaka bɛtɨk ɛnyu yɔ bɛ sɛ́mbɔ́ŋ mɛnyɨŋ
    ɛbhɛn bɛ́chɛ́bhɛ́ bhɛsɛ. Sɛ́bhɨ́kɨ́ yaŋ nyaka bɛbhak ntu ntá yɛka mpok sɛ́ghàti
    bhe Mbok Ndɨ́ndɨ́ anɛ áfú ntá Mandɛm.
