  nbq-nbq: Ai, nowa-nasin. Nit ogarit adigat lagu dugwit, nenanyedek erogo bininggigi
    ako andi, henendawi wenggeles. Sek wene Ala en yukneragagi ako yukhurugu dugwit,
    “Hit ambi anggin henovaga bugugu sao en,” ombakluk, niren hit henadema ambi nggino
    yukheregetek, ata, o hup-dingga nenadigat neneyavup okhedegek nagu lagagup.
  tgo-tgo: Lama bodaboda, hu renuwaŋakiki kaiwo laghɨye moli va wo vakatha ghena mbala
    valɨkaiwame wo thalavu lama yakuyaku. Gougou na ghararaghɨye vambe lama kaiwo
    eŋge, mbala lama kaiwoko vuyowae thava wo worawe e ghemi mbaŋa wo utuŋa Toto Thovuye
    i mena weya Loi.
  yap-yap: Pi walagmad ni girdi’en Kristus, bmuduwgil ni kigimed manang rogon feni
    gel e maruwel ni ug ted! Ug maruwelgad ni rran nge neap’ ni bochan e nge siy gu
    magawon niged gimed ko n’en ni ngan gafaliymad riy ko ngiyal’ ni ba’aram ni ug
    machib niged ngomed fare Thin Ni Bfel’.
  mop-NT: Hermanoje'ex, ¿ma' wa c'üja'an te'ex le'ec ti que'eno'on to ta yaame'exe,
    uchi ti meyaj ti chich? Ti q'uin ti ac'ü' uchi ti meyaj ti'i ca' yanac u tool
    a c'u' a c'abeet to'ono. Ti baalo'o, le'ec ti tan ti wadic te'ex u pectzil a Dioso,
    ma' tane'ex a waantico'on etel ti cuxtali.
  tet-tet: Mamaluk sia! Emi sei hanoin baa oras ami hodi Manfatin Diꞌak nia mai, ami
    susi rui loron-kalan atu moris duꞌuk, tan la hoꞌuk hakole emi.
  hlt-MCSB: Manuca rhoek , kaimih kah thakthaenah neh patangnah te poek uh. Nangmih
    taengah Pathen kah olthangthen ka hoe uh vaengah nangmih khat khaw thinrhih sak
    pawt ham khoyin khothaih bi ka saii uh.
  xtd-NT: Ñani‑da kuꞌa‑da, najaꞌan koio‑n nanda n‑ka kidatniu‑da. Xnaꞌa‑n xa kueꞌe
    vida n‑ka yaꞌa‑da xa kutuu‑da xiꞌin‑n. Nduu, xakuaa n‑ka kidatniu‑da, chi ña n‑ka
    juini‑da xa datnañaꞌa‑da nɨni n‑ka kachitnuꞌu‑da tnuꞌu vaꞌa Ianyuux.
  mdy-ETH: ታ ዒሾንሦ! ታ ሚሾንሦ! ኑኡኒ ዎማዺ ማዼቴያ ሃሣ ላቤቴያ ዒንሢ ዔራኔ፤ ፆኦሲኮ ኮዦ ሃይሶ ዒንሢም ኑ ኬኤዛ ዎዶና
    ዒንሢዳፓ ፔቴ ዓሲምታዖ ኑ ኬዲ ማዑዋጉዲ ዋንቴና ሮኦሪና ኑ ዎይፆሮ ማዺ ማዺ ኑ ላቤኔ።
  spl-spl: '@see-verse:1TH.002.008'
  usp-NT: Atak kech'elxic chirij Kakaj Jesucristo, cuxtaj awi'lak chi oj xojchacuni'
    y xojcosi' chi lak'j chi lak'ab' chi jch'equic lawi' ri rajwax chike pire ma'
    xel c'ax jono chawechak chikij cuando xkab'ij tzilaj jtaquil chirij Kakaj Dios
    chawechak.
  zav-NT: Za'alažə'əczle beṉə' bišə', catə'ən gwzoto' len le'e ḻechguaḻe bento' žin
    xte ɉx̱aque'eto' par ben cuinto' mantener. Bento' žin teža na' do še'elə par nic̱h
    cui bi gast əbzoto' le'e. Can' bento' gwdix̱ɉue'ito' le'e dižə' güen dižə' cobə
    c̱he Diozən'.
  sgz-sgz: Rang buhang, gim mánán sang ngo gamáte hol páptai kángim ninas i katbán
    i gam tungu i pákánbung gim arbin mai lain arbin si Káláu narsá gam. Bosbos bung
    no, gim lu songsong i nas má i libung mul pasi pirán tabal uri tángni kángim kis.
    Gimá lala ngehngeh ngorer suri gima káp oboi taun uri káil i gam.
  kek-NT: La̱ex herma̱n, ac nequenau chanru nak xoc'anjelac chi k'ek chi cutan re
    nak inc'a' texkach'i'ch'i'i riq'uin li c'a'ru ke ut re nak xru xkaye e̱re resil
    li colba-ib li naxq'ue li Dios.
  blz-NT: Utu-utus! Kuu sabole dauga' ninginau' upa men kai pari-pari nilimang ka'
    nikamalekon. Tempo i kai mengelelekon na ko'omuu Lele Pore men ringkat na Alaata'ala,
    ilio malom i kai basarak bo kokosidamai dako' i kai mengerepai i kuu sa'angu'po
    mian.
  poe-NT: Kíchóni, chróxraxinkáonrá kíxin tió kꞌuéjóni chjasánrá la mé nchónhya xra̱
    kjuíchꞌeni ncha̱kotjin la ko tie ntá kjuachani chichaon kꞌue̱naxínni nkehe sineni
    kíxin tjinkakonhyani kíxin chrótjáharáni xra̱ chrókjuánjonrá nkehe chrókjoneni
    nachrohe kꞌuejóni ntiha kjua̱ko̱ha̱ráni itén Dios.
