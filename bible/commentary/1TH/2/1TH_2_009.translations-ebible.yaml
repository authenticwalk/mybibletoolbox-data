    uveꞌ tetz u Tiixheꞌ.
  boa-NT: Aane cáhawáá méɨtsáávé muhdúhjáa ámúhakye muha meúwáábo ámúháj pɨɨne muha
    meíjcyame mewákímyeíhijcyáné pécóhajchótá cójɨ́hajchótá tééne tájpí muha meíjcyaki.
    Tsáháa ɨ́ɨ́nerí ámúhakye muha meíjyévétsohíjcyatúne.
  etr-etr: Nïe nedoo nalifila dili-e, nilï dilibalä nea, naaboea hamoi baagi sëi hamosa
    nelo amoda, dilia dawagomelë. Godeïe Ado Mala Hedabi säla ïaha neada, dili yölasila
    afädëa ïmäiala made helësëla, nihïlï naha namolö amoïe hamoi nilïa yoba gasigige,
    baagi sëla hamosa nelomelë.
  quh-NT: Hermanosníy, yuyaricunquichej imaynata llanc'askaycuta mayta sayc'uskaycutapis.
    Tuta p'unchay llanc'arkaycu miqhunaycupaj p'achaycupajpis. Imaraycuchus kancunamanta
    mana munarkaycuchu jap'iyta ni imatapis Diospa willanasninta willarashaspa.
  kwi-kwi: Diosta piantuz, mɨzhain. Au kamtɨt aizpa nɨjkultain. Payuwarakas amtawarakas
    kwisha tɨnta kal kitmakpas. Uruza Dios watsal pit paramtuasmin, au kalmin kitmakpas,
    uruza chinkas paikuman.
  agm-agm: Iyataatɨ naisɨhiyaatɨ nyamataiwɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaate, sahɨ
    aimɨ gwɨnyaapɨhiyaate, sahɨ itɨhɨtɨwɨ nandapa nanyamɨtauhɨ yaingwanaanɨnɨ otɨpɨpatɨ
    yaingwanaanamɨ nandapa nawɨhopɨhatɨ apatɨhɨ otapɨhaatunɨ waatɨ kiyahaayo. Kiyahaawɨ
    Autaahaatɨhomɨ pɨwɨha Jisaasiho kaiwaiwaapɨha ausaawa kasatɨhaayo.
  ubr-ubr: Wei taitai tutuai, dura bag omi on wosagob wei mamaba bobo wawanis bag
    wabobo on! Wei fom ra engon on bobo wawanis waboen onai wei men omi bit watitem
    mes ato Wasagobin God emon omi aurim wakurereb on.
  tsw-NT: Ama a̱ va̱, i cuwan cine tsu yuwain ulinga nu ucira u tsu suru ana tsu da̱na̱i
    na̱ a̱ɗu. Usana na ayin tsu yuwusan ta̱ ukadu wi izami yi ikebe adama e ili i
    na tsu cigai tsu tsula suru. Tsu zuwaa ɗu ume shi, ana tsu da̱na̱i oɓolo na̱ a̱ɗu
    a yuwusan alajiya a Alabari a Saꞌani a̱ A̱sula̱.
  cax-NT: Apaquioncaño bama suisaruquitaiqui, arrüna supatachequi ui supatrabacaca
    naneneca y tobiquia tanu abarrüpecu, nauqui aye soboi sumutuburibo. Supatrabacaca
    sane ui suirranca tapü ane gastorrü soboi amopünanaqui, mientras suburapoi nurarrti
    Tuparrü ausucarü.
  aia-aia: Mou 'iraraa meu ta'ahi'amou, 'inia na'i 'oha nameu awa bei'amou 'anai taroha'iniai
    Taroha Goro tana'amou, meu tagora raha ro'u suri rodo mana dangi 'anai siba nameu
    ha'a. Neina mei abui ha'ahihi'amou 'anai hori'i tana'ameu i taha nameu 'irisi'i.
  srp-1865: 'Jer pamtite, braæo, trud naš i posao: jer dan i noæ radeæi da ne dosadimo
    nijednome od vas, propovijedasmo vam jevanðelje Božije.'
  agt-agt: Te intu mina nonotan muy, kahkahulun, ya pagbannag mi en hapa tekami en
    nangipadangag ta damag ni Hesus tekamuy, te maski hiklam pase araw a nangallu
    kami hapa ta magserbi tekami, pettam kumanen awemuy mina mazigatan gafu tekami.
  lug-lug: Abooluganda mujjukire okufuba kwaffe n’okutegana kwaffe; bwe twakolanga
    emisana n’ekiro tuleme okubazitoowerera, nga tubabuulira Enjiri ya Katonda.
  yby-yby: Sa-onenako, wewenatele yuhase, nemokaho nala jeko le-minoyoko osele delokatiye
    loko, ludaka nekewaya lupamidana yowanula maya wavu le hulikoko leko minoko Omaimidana
    gala lalo lo libudawo maya aloya eli-minae.
  heb-heb: הלא תזכרו אחי את יגיעתנו ואת תלאתנו אשר היינו עמלים לילה ויומם לבלתי היות
    למשא לאיש בבשרנו בקרבכם את בשורת האלהים׃
  mpp-mpp: Wapongte Siduc Madicne edocngebalu wedungeleibeng, dameng iwa ngengeholec
    galu soctepecka wiyacte umac monic mi bafuwangelenangte ngageibeng. Ilec ailu
    deboc hadeng bole sugucnehac doic feina balu gaibeng. Ngic hae-gbafocne, yogo
    ngengung ngagegaing.
  apb-apb: Maeni eesiku maa'i, nou saie uri omu ko aama-aamasito'o taane aana weonga
    i'emeelu aana melu esu susue rodo na aatowaa mwaanie melu ha'ahi'eie nga iini
