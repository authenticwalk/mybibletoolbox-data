  cco-NT: Jo̱guɨ tó̱o̱bˋ áaˊnaꞌ, dseaˋ rúꞌˋnaaꞌ, jial cacuǿøꞌ˜ bíˋ yee˜naaꞌ e cajmóˆnaaꞌ
