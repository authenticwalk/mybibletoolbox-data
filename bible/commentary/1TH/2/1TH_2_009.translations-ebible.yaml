  kan-OKCV: ಪ್ರಿಯರೇ, ನಾವು ನಿಮ್ಮಲ್ಲಿ ಯಾರ ಮೇಲೆಯೂ ಭಾರಹಾಕಬಾರದೆಂದು ಹಗಲಿರುಳು ದುಡಿದು ಕಷ್ಟ
