verse: 1TH.002.009
translations:
  kpx-kpx: No haokuvuia, seleveta la hilokage no subuta lae lohoale lovilahai negolahalu.
    No Dilava hotoe dua unaha loui la namigeveholilu. Isito no vanimo no ibinaho lovilahaito
    vavimo Dilava lovi valu.
  okv-H: Eto dagota namei kamei, dago pure ngahia uera avo hotembevujo. Eto dago God
    ta ke javotoho avo hande ore amo ungona dagota indari avoeto osaga kiagova avoeto
    mume te iji te pure ngahia uera.
  tbo-tbo: Walewalehiyai, lolowa i bagibagi uyahimi amaka o galeiyai iyeta po ididibala
    to bagibagi kadidili duma po Yaubada tuwegana to ipaliweleneya uyahimi, ma tamogi
    tunawiyai i am to galena iteteya babana ega tota luhogaleya ipa to ligenomi i
    am galena itetena binei.
  mal-C: സഹോദരങ്ങളേ, ഞങ്ങൾ ദൈവത്തിന്റെ സുവിശേഷം നിങ്ങളെ അറിയിച്ചപ്പോൾ നിങ്ങൾക്കൊരു
    ഭാരമാകരുത് എന്നു കരുതിയാണ് ഞങ്ങൾ രാവും പകലും കഠിനാധ്വാനംചെയ്തു പണിയെടുത്തിരുന്നത്.
    ഇതു നിങ്ങൾ നിശ്ചയമായും ഓർക്കുമല്ലോ.
  grc-SR: Μνημονεύετε γάρ, ἀδελφοί, τὸν κόπον ἡμῶν καὶ τὸν μόχθον· νυκτὸς ⸋γὰρ⸌ καὶ
    ἡμέρας ἐργαζόμενοι, πρὸς τὸ μὴ ἐπιβαρῆσαί τινα ὑμῶν, ἐκηρύξαμεν εἰς ὑμᾶς τὸ εὐαγγέλιον
    τοῦ θεοῦ.
  bgc-bgc: हे बिश्वासी भाईयो, म्हारी कड़ी मेहनत नै याद राक्खो, हमनै ज्यांतै दिन-रात
    काम-धन्धा करदे होए, परमेसवर का सुसमाचार प्रचार करया, के थारे म्ह तै किसे पै बोझ
    ना बण जावां।
  khz-khz: Walakavamai maparami, ai raka gainagulu-tiwawai e gavekwalavi-tiwawai gomi
    na roe gotugamagi-tagorana, pa? Palagu gena Vali Namana gavopata-venimiwai aonai,
    pogi lagani gainaguluwai, gema e gama paia rawali ularana, gomi naga vega-vekwalavimina
    kalinana.
  deu-TKW: Ihr gedenket wohl noch, meine Brüder, unserer Mühe und Beschwerden; Tag
    und Nacht arbeiteten wir, um niemand zur Last zu fallen, während wir euch das
    Evangelium Gottes verkündeten.
  zsr-NT: Rajneyliꞌ, böchiꞌ lzaꞌtuꞌ, ca naꞌ guc catiꞌ niꞌ bentuꞌ lban lauliꞌ qui didzaꞌ
    dxiꞌa queëꞌ Dios, ca béntecztuꞌ dxin baníg, atiꞌ rël len të dza bentuꞌ dxin cui
    usacaꞌ ziꞌtuꞌ nituliꞌ lbiꞌiliꞌ.
  lin-lin: Bandeko na ngai, bokanisa ndenge nini tomonaki pasi mpe tosalaki mosala
    makasi ; butu mpe moyi, tozalaki kosala, pamba te toboyaki kozala mokumba epai
    ya moto ata moko kati na bino, wana toteyaki bino Sango Malamu ya Nzambe.
  hns-NT: Bhaai log, toelog jaad kare hai kaise hamlog Parmeswar ke khoes khabar ailaan
    karat rahielie. Aur hamlog raat dien bahoet kausies karke aapan haath se bhie
    kaam karat rahielie. Ie rakam se hamlogke koi se khaaik paanie na maange ke paral.
  noa-E: Khodamnaan, pãrau khĩir eyaa nʉm, maar pãar ee udthuurwai jãga maar khajeeu
    durrum ãba phidkhaajeejĩ maach bidam athee. Ẽwandamau maach peerdʉ aaujem iek
    pãrag jaau wënʉrrʉmua edaram magwe maar phidkhaajeejim, eeu naspawia ãbmua khãijã
    maar jãogam khõchgau ichta khöjudamjã chukkhu chirajim am ugua.
  eng-EMTV: For you remember, brothers, our labor and toil; for laboring night and
    day, that we might not be a burden to any of you, we proclaimed to you the gospel
    of God.
  mib-NT: Te cánahan ró hermano, jeē tú ni ɨɨn ró ní stáhān rī jeē cacān rī nuū rō
    ná ni canacani ri jnūhun vāha Yaā Dios nuū rō. Chi ni canducú ndéyɨ́ rí ni casájniñu
    ndasɨ́ rí sɨquɨ̄ jeē cótecu rī. Te nduú ñuú ni casájniñu ri.
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, आनिगे़ तुक्‍खेःन् नु याम्‍बुधिक्‍किन् से़क्‍खाए
    खिनिॽ निङ्‌वाॽसोओ वाॽरो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसुनाइङ्‌ङिन्‌खिनिॽओ इङ्‌भन्
    चोगुम्‍बे़ल्‍ले़ खिनिॽ तुक्‍खे के़न्‍ज्‍ये़ॽइन्‍ल फाॽआङ् आनिगे़ से़न्‍दिक् ले़न्‍दिक्
    याम्‍बुधिक्‍काङ् याःम्‍बक् चोगुम्‍बे़रो॥
  xnj-xnj: Valongo mkumbuka chetahengili lihengu kwa kung'ahika. Patavaletili Lilovi
    la Bwina la Chapanga tahengili lihengu kilu na muhi muni tikotoka kumpela mundu
    lihengu la kutipela mambu gegiganikiwa kwitu.
  mmx-mmx: Luvutnetak mi luvurinuk. Mina doma bilong ti mo lugugu lolos atnama. Maga
    tong asu Lagale Lavavang at ne Moroa rinimi, la maga gugu at lengkangking la at
    lengkanimin. Maga gugu pilas kusu nemi mi noxo kepe tevempilas atnimi xusu ti
    lok tooro nama.
  cbr-NT: Nucën xucë́antu, mitsun camina 'unanin, nun cananuna pitiñuma 'ianan nun
    curíqui cëñuti rabanan tëmërai atsánquinbi ñu mëëan. Micama uinu 'icë uníxbia
    nu ñu 'ináncasi bënë́nunma cananuna nëtën 'anan, imë́ribi nun cuëëncë ñu biti
    cupí usoquin 'an. 'Anan cananuna Jesucristomi catamëti ca uni Nucën Papa Diosnan
    'iti 'icë quixun caquin mitsu bana ñuixuan.
  tee-NT: Ju uxijnan p'ast'ac'at'it ni xaclamasuniyau ixchivinti Dios para vachu'
    xacch'alhcatnanau ta yu xacpulhajayau ju quivaiti quinc'an. Chai na xacxk'opau.
    Ts'is chai tuncuj xacch'alhcatnanau. Ju chunch jantu xamati' ju milhi'uxijnan
    xacmaxcayaniyau ju ix'alhunut ju quimavaca quinc'an acsni xaclajunau ixchivinti
    Dios.
  eng-LSV: for you remember, brothers, our labor and travail, for working night and
    day not to be a burden on any of you, we preached the good news of God to you;
  cak-NT: Kach'alal, rix can iweta'n chi roj man jun mej (bey) xkac'utuj kaway chiwe.
    Roj xojsamaj pak'ij chi chak'a' chi xkach'ec kaway. Roma man xkajo' ta xojoc jun
    eka'n (aka'n) chiwij, cuando xojc'ue' iwiq'uin chi xkatzijoj ri utzilaj rutzij
    ri Dios chiwe.
  pah-NT: Napemoka'nhymi tuhẽ pe oreporavykyagwera. Oroporavyky hete ore arimo ypytunimo
    no ikwehe'i. Ore tuhẽ oropyhy orojive mbatera. Nurã ore ndoro'ei pe me pembuhu
    tehe ore ve javo. Nahã ore rekoi imombe'urame pe me Tupana'ga nhi'ig̃a Jesus Cristo'ga
    mombe'gwovo ikwehe'i.
  sja-NT: Parãpa k'irãpa p'anɨ tai mimiapatap'edaa mama p'anadak'ãri. Ewari chaa parãmaa
    Tachi Ak'õrepa jara pëida jarateepachida. Sẽ jõnɨde pida, p'ãrik'ua pida tai mimia
    oopachida nek'odait'ee. Mãga p'anapachida parã p'arat'a jita k'iniada-e p'anadap'edaa
    perã tai chik'o k'odait'ee.
  xed-xed: Zwanama ɗa, ta havakhava kuni ta datá vgha ŋni ka maga slna da kaghuni.
    Si ta ksay ŋni ta slna nda rviɗik tani, nda fitik tani, kada kwala ŋni da ghuyanaptá
    ɗaŋwa ta dər wati mataba ghuni, nda skwi ŋa zay ŋni ta mnə ŋni ta Lfiɗa Gwaɗa
    ta sagha da Lazglafta ŋa ghuni.
  mks-NT: Ñani nde̱, na̱ cúú cuéntá Jesús, á co̱ ndícu̱hu̱n ini ndó ndá quia̱hva na̱caja
    nde̱ tá na̱sa̱nduu nde̱ xi̱hín ndo̱ cán. Ñuú tá ndiví na̱caja chúun nde̱ já ná
    cuu cha̱hvi nde̱ sa̱há ña̱ xíxi nde̱. Jáchi̱ co̱ cúni̱ nde̱ jáqui̱hvi̱ nde̱ ndo̱hó
    nani cáxi tu̱hun nde̱ tu̱hun va̱ha sa̱há Jesús nu̱ ndo̱.
  gfk-S: Ira hinsaa mehet, mehet nunure be mu lik leh ira numehet gingilaan nalamin
    ta mu be mehet ga pirpir mu ma no tahut na hininaawas tane God. Ira kaba bungbung,
    ra kasasa be ra bung, mehet git manga papalim uta ira amehet nian ma pane bileng
    ira numehet mes na sunupi. Ma mehet git kilkilingane ra ngunungut ta kike ra pinapalim
    waing mehet pai nale kap ter ra tirih ta tikenong.
  bmu-bmu: O urumeleŋ alaurupnini, neŋön eŋgöra aka nup memba silenini qeba malini,
    mönö mi mötmörime. Naŋgöm neŋgimegö lömbötŋan eŋgöreŋök kungö qakŋe öŋgöbapuköra
    suŋgem asak nanine böröninan nup memba Anutugö Ölöwak Buŋaŋi jim asarim eŋgiba
    malin. Mi mönö ölum eŋgubapuk.
  dgz-dgz: Tatan gwanin nu enan kaimakaet wat irat, mum ge woup nao taintoni ame e
    asigiap di. Ap taintoni nu e da itan nuga ya warat anuinton. Nu God Nop Oit Mega
    Kakaewa kaimakaet di wadidiainton.
  eng-GNV: 'For ye remember, brethren, our labour and trauaile: for we laboured day
    and night, because we would not be chargeable vnto any of you, and preached vnto
    you the Gospel of God.'
  zaa-NT: Acca ỹa hermanos to' quia', hua rexa bá latsi' le tì'iỹa guỹàcca' tsì'i
    tu' beni tu' tsina la' réla ritsá bá para uccuani tu' sostener, para qui'ni làa
    ccá tegá ttu cosa difícil para lebi'į, miéntraste beni tu' seguir predicación
    qui' evangelio qui' Tata Dios lani lebi'į.
  eng-WEBSTER: 'For ye remember, brethren, our labor and toil: for laboring night
    and day, because we would not be chargeable to any of you, we preached to you
    the gospel of God.'
  guh-guh: Tajamonae, panecuenecanaëjëre mapacueneje. Pamatacabi paxamëjavata pajinavanapajë,
    pinijicuenia panacuenebabiabajë. Pinijicuenia panacuenebabiabajë patajacuata patanaevetsinexa.
    Pacatsipaebaponatsinua pexanialivaisi, palivaisi Dioso nacayapëtaeyaexana. Paepatota
    pacuenesajinajë, panatonacuenebabiabajë matacabita, meravi ata. Bajarapacuenia
    panatonacuenebabiabajë itsanë ata paxamëyajuvënënë petoayapëbejeyanivatsi patanevetaponaejava.
  bon-bon: Cime binamewale, weene ngene nipecnininiye cine lipu ime ca kaakesea ne
    itu jaawenepesi kokre cama. Ciiye bimu cine kaakesea bine cängena jaawenemusi
    cime lenaja tääpume, ingle cine singi lica ge weeme nuuja ne mäpu ceerame peei
    poto cidi me, pui padare cine liba Acejiyame me Miiji Mene weebibine jijananinusi.
  nhw-BL: Huan noicnihua, xiquelnamiquica quenicatza titequitiyayaj hasta tisiyahuiyayaj.
    Titequitiyayaj yohuali huan tonali para tijtlanise catli techmonequilía para ma
    amo timechcuatotonica quema timechilhuiyayaj icamanal Toteco.
  swh-ONEN: Ndugu zetu, mnakumbuka juhudi yetu na taabu yetu. Tulifanya kazi usiku
    na mchana, ili tusimlemee mtu yeyote wa kwenu wakati tulipokuwa tunawahubiria
    Injili ya Mungu.
  wbi-wbi: ulwakuva vanyalukolo, mukumbuka imbombo ni taabu jitu. pakilo napamwisi
    tulyale tuvomba imbombo neke tuleke piva vakunue kwa ghwoghwoni. un'siki ughuo,
    tulyavavulanisie ilivangili lya Nguluve.
  bba-bba: Bɛsɛɡibu, i bɛsɛn sɔmburu kɑ bɛsɛn wɑhɑlɑ yɑɑye ye sɑ wɑ. Sɑ sɔmburu kuɑ
    sɔ̃ɔ sɔɔ kɑ wɔ̃kuru yèn sɔ̃ sɑ ǹ kĩ su bɛɛn ɡoo ɡɔnɡɛrɛ ko sɑnɑm mɛ sɑ Gusunɔn
    Lɑbɑɑri ɡeɑ kpɑrɑmɔ bɛɛn suunu sɔɔ.
  eng-KJVCPB: 'For ye remember, brethren, our labour and travail: for labouring night
    and day, because we would not be chargeable unto any of you, we preached unto
    you the gospel of God.'
  kgk-NT: Ha ko'ánga pene mandu'a va'e voi ore rembiapo hatã hagwe-rehe, ore re'ýi
    kwéry. Ore mokane'õ ne'õ hagwe-rehe pene mandu'a va'e. Oromombe'u ramo nhe'ẽ porã,
    ndoroipotái va'ekwe peme'ẽ rei ore-vy ore remi'urã. Upéa-gwi ndoropytái oromba'apo
    e'ỹ reheve va'ekwe. Áry-py pyhare ave oromba'apo oroiko-vy.
  waj-waj: Ti seenayaso, ta titi mmamma mmuyai mmutu rikiada tete variaara mmooriivaa
    varaannaivaara vaa ngia taunnuuda kiaannee? Ta Anutuuqaa kua mmayaaya yoketaivaa
    ngii giaa ngii miaa rada variaanna suaivaki hama ngia ti mmooriivaa varada yeenna
    mminnamminnaiyauvaa ti mmiateeraivaara ta heenaivaa ikiannaivaa vara kuainnama
    kiada tete variaara mmooriivaa iiravai.
  cpy-cpy: Tema pikenkishireteeyironi netanta-nakawori nokenkithatzimiro iñaani Tajorentsi,
    osheki nantawaetaki namanantan-tyaari nowanawo, kitejeri eejatzi tsireniriki nantawaetaki.
    Rootaki kaari pipashitan-tanawo eeroka-paeni.
  mpx-mpx: Talimeyau ge numeyau, ya atena tuwalali gasigasisena toto ha ginola nimameya
    ge totoma ha matahikagima ku nuwahikan ya. Sauga ha miminaa gamwamiwa ge Yehoba
    Wasana Waiwaisana ha papaatena-an eliyamiu, lan ge bulin ha tuwatuwalali inoke
    bahi ama pulowan naha teteli eliyamiu.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, manngu-nyanyi kankulu yangkaju kujarnalu-nyarra
    jirrnganja nyinaja nyurrurlaku, manurnalu-nyarra yimi-ngarrurnu Yimi Ngurrju.
    Ngula-puruju yangka kujarnalu warrki-jarrija yukayi-karda-nyayirni parra jingijingi
    manu mungangka jingijingi talaku maninjaku mangarrikipurdarlu. Talaku japirninja-wangulparnalu-nyarra
    nyinaja nganimpa-patuju.
  luo-luo: Adier unyalo paro, jowetewa, kaka ne wanyagore kendo watiyo matek, ne watiyo
    odiechiengʼ gotieno mondo kik wami ngʼato angʼata tingʼ mapek e kinde mane wadak
    kodu ka wayalonu Injili mar Nyasaye.
  nhe-NT: Huan noicnihua, xiquilnamiquica quejatza titequitiyayaj hasta tisiyahuiyayaj.
    Titequitiyayaj yohuali huan tonali para tijtlanise tlen ica tipanose para ma ax
    timechcuatotonica quema timechilhuiyayaj itlajtol Toteco.
  aii-aii: ܣܵܒܵܒ ܒܸܕܟ݂ܵܪܵܐ ܝܬܘܿܢ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܠܓ̰ܗܵܝܬܲܢ ܘܠܥܲܡܠܲܢ، ܟܲܕ ܒܸܦܠܵܚܵܐ ܒܠܲܝܠܹܐ
    ܘܒܐܝܼܡܵܡܵܐ، ܕܠܵܐ ܥܵܒ݂ܕܲܚ ܗܘܵܘ ܝܘܼܩܪܵܐ ܥܲܠܔ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ، ܐܝܼܡܲܢ ܕܡܘܼܟܪܸܙ ܠܲܢ
    ܐܸܠܵܘܟ݂ܘܿܢ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܐܲܠܵܗܵܐ.
  esk-NT: Aniqatiumaaŋ! Iḷumun itqaġigiksi qanuq savałiqput sakuukhuta! Unnuaqtuummaan
    savaktugut, ilipsitñi akiyauyumanġitḷuta Agaayyutim tusraayugaallautaŋa ilipsitñun
    uqauti'aptigu.
  msb-msb: Mga kamaranghod, sigurado na iyo nadudumduman kun pan-o kami nagparapagal
    adlaw kag gab-i agod dili kamo magkagasto sa amon san magtukdo kami sa iyo san
    mensahe hali sa Dios.
  cpa-NT: Dsagh² báh³ hoh¹² hniah¹², dsa² roh¹³ jniang³, ha²lah hiug¹² ca¹jmó³ jnieh³
    ta³ lah¹huu² lah¹jmø². Ha¹chian² hniah¹² ca¹cuøh¹³ jnieh³ ju²méh³ dsøa¹² ta³lah¹ca¹tséih³
    jnieh³ hniah¹² jǿg³ dsio¹ quiah¹² Diú¹³.
  dso-dso: ଏ ବାଇବଇନିମନ୍‌ ଆମେ ଆବଡ୍‌ ଅଇ ଗାଗ୍‍ଡେ ବାଦିଜାଇରଇଲେ ମିସା ମାନିଅଇ କାମ୍‌ କଲାଟା
    ତମ୍‌କେ ମନେରଇସି । ଆମେ ଜେନ୍ତିକି ତମର୍‌ ଉପ୍‌ରେ ବଜ୍‌ ନ ଅଇକରି, ଏଟାର୍‌ପାଇ ଦିନ୍‌ ରାତି
    କସ୍‌ଟ ପାଇ ପର୍‌ମେସରର୍‌ ସୁବ୍‍କବର୍‌ ତମ୍‌କେ ଜାନାଇରଇଲୁ ।
  meu-meu: Varavaramai e, emai hekwarahi bona emai hisihisi o lalo taomu ani? Dina
    hanuaboi a ḡaukarava, baia hahekwarahimui na garina; bena Dirava ena sivarai namo
    a harorolai henimuiva.
  yva-NT: Arakove weap, wasaemen arono reamo Ayao Kovo Amisye umaso raura wasaijoe,
    reamo anakero kaijinta raijaro taune reansaneme rai tavon. Reamo anakere raijaro
    panyoambe namane rinit indamu reamo reama anaisye ravae, weti mangkeo vatan inta
    wasaije ramu.
  dgc-dgc: Ewan moy beman natandaan, a nagtarabaho kame to kétulos me dikam, to pégpahayag
    me dikam ta Mahusay a Baheta? Aldo éy ta kélép éy nagtarabaho kame, monda éwan
    kame tu kailangan a magaged dikam ta gastos me.
  zpm-NT: Bets, bzian, rsoladzaxe to gaṉle ni lalnu ib psodziind no to; blactaa, dze
    guieel bdziuuṉ no dziin, nozhal bdziniaa ncuaaṉe pquiin no leṉ dze ne biadseed
    no to.
  hix-NT: Àsok hana amna nehxakon ha. Awawonye amna yexetxhàrà muhutwetxow hamà, rowtà
    komo y. Thokatxehkaxe ro rma haxa amna natamokyakonà, amna yomyawon hoko. Kohsaya
    xarha, awasnaw xarha, àhoko rma haxa amna nehxakonà, tàtxenyerunke amna yehtxoho
    me. Àsok tawro hana. Amna txenyerunu tàmtxoko tawro xehra amna nehxakon hamà,
    owyanye. Amna hoye ro àtxenyerumra harha oyesnàr komo xehra ro mak amna nehxakon
    ha. Amna yomyawon hokono rma, àrwo yonyhorunu xarha amna nekarymekonà, owyanye.
    Khoryenkomo nhutwamohsotho rma amna nekarymekonà, owyanye.
  sim-sim: Jisasin hishindiyanda ma jirin, os jir nga ni liri wolo, lerawu havakavan
    ni laha mashi Avui Wasilakahin ni sawendari nir. Las avak men ni linak akwa mbele
    mbele yelndam nirin ji haha sunguwavu jihi kavak si nanda ngashi, karem ni mbaha
    akwan nihinjik ni frungawuhu ni akmbaha, niri tandi lerawu anandin ni landari
