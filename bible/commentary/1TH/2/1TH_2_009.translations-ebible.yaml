  caf-NT: Nelhutsinkah soo cho whunalhúnih, hoh da nts'oh tune' ts'ut'en 'ulh'ek 'ink'ez
    dzin 'i bulh lhula' ts'óodut'en! Tube neba howa whulna t'eoonahzun. Doo ka nuhwhuba
    howa whulna ts'uhoolhtselh 'et whuch'a. 'Et whuz na'a Yak'usda bughunek unzoo,
    'i be nohwhulh yats'ulhtuk.
  mio-NT: Yani xaa, ni ñuhun ini ndo yoso cuhva ni satiñu ndi. Nihin xaan satiñu ndi.
    Nduvi nduvi satiñu ndi, ta niñu niñu satiñu tahan ndi. Tacan ni satiñu ndi, vati
    ña cuni ndi cuhva ndi tu ndoho chi ndo. Tacan ni cati tuhun ndi tuhun Ndioo chi
    ndo.
  srq-NT: Urechɨsaã saã ndese que jẽɨngo mae tuchɨte ra, Seresenda. Ureɨco mose jendese.
    Mbae que uresaã saã mbeɨte quia ra. Ure ae chõ urechɨurã ureisi isi nguiã. Nyaashɨ̃
    mose achõ eã ngue ureɨco mbae raa naa nda. Itondaru mose ab e que ra. Ɨ̃ nda je
    mbae jemondoã ure je. Ure Dios cheẽ nenei nenei mose jẽje.
  kje-NT: Lo'o ai walinhe horhorok lere ai moro mi min wewerre leke loikaru Makromod
    Lalap Lirna Wawa'an eni, ai mehem howok lelere a'alam leke yon kerne dalha mi
    ma'uwara ainima hewhewek nainair.
  gaz-gaz: Yaa obboloota, isin dadhabbii fi dhiphina keenya ni yaadattuutii; nu yeroo
    wangeela Waaqaa isinii lallabnetti nama tokkotti illee akka baʼaa hin taaneef
    halkanii guyyaa hojjechaa turre.
  kud-kud: Ama geluwo amnuwatuwu avivini mwalona yama paihowa alimiyai ahubena yo
    boniyai aidiyai apaipaihowa mwala'ina, ta ebe abom ave'aigai na hinage Yaubada
    wasana awalo mahalavaei alimiyai, wuwuna nigele nuwanuwamai ami vitai amwauwi
    ama ita'avivini vehabana.
  urb-NT: Jete! Kuja pekwa katu. Myrandu katu ke pehẽ pe japandu rahã, pehẽma'e ke
    japyhyk ym. Tupã muwyr, ame'ẽ ke japandu. Jande japaraky hũ. Pytun rahã, japaraky.
    Wera rahã aja tĩ. Japaraky tĩ. Aja tamatarer ke japyhyk. Ame'ẽ pe jandema'e ke
    jajo'ok jo'ok.
  fra-LSG: 'Vous vous rappelez, frères, notre travail et notre peine: nuit et jour
    à l’œuvre, pour n’être à charge à aucun de vous, nous vous avons prêché l’Évangile
    de Dieu.'
  san-HK: he bhrAtaraH, asmAkaM zramaH kleेzazca yuSmAbhiH smaryyate yuSmAkaM ko'pi
    yad bhAragrasto na bhavet tadarthaM vayaM divAnizaM parizrAmyanto yuSmanmadhya
    Izvarasya susaMvAdamaghoSayAma|
  cak-SNT: Hermanos, ixreꞌ ivataꞌn chi ojreꞌ man jun bꞌay cꞌo ta ri xkacꞌutuj chiva.
    Ojreꞌ xojsamaj pakꞌij chi chakꞌaꞌ chi xkachꞌec ri xcꞌatzin chika, ruma man xkajoꞌ
    ta xkayaꞌ jun akaꞌn chivij antok xojcꞌujieꞌ iviqꞌuin chi xkatzijuoj ri ru-evangelio
    ri Dios chiva.
  uvh-uvh: Ka kuyane sidi indining kane ka tim sidiganang u anga tanga ikinga nipking
    waraga' sukanting. Indi Anutuning midi ituasam ning kane u tanga wa indi nana
    sidisa' ninim wa sidita' mamareng ma samnam ning tonga nana yaptua ning kane undu'
    titi ning tanga kane girii sini' tanga tiim sidii fikifiki kanesa' tanga yagum.
  ino-ino: Nepu nasa'nimokitapa lakaeya lusiya huta layapati ali'ya aluna ya ako ake'nae.
    Ne'yatapi afa'a nesuna yafe nohuna'maki lusi ali'ya layapati alita ne'ya alita
    fole ai'none. Hani'ainaka'ae feluka'ae ani ali'ya ne'alita Anumaya Koti ke'ae
    lahapapai'none.
  gnn-gnn: Guyaŋiya gutha walala, nhaltjarra ŋanapurru yukurrana djäma wirrki wal'ŋu
    dhika; djämanydja ŋanapurru ŋuli yukurranha munha-ŋupana ga walu-ŋupana, märr
    ŋanapurru yakana bini gombunhanydja ŋäŋ'thunanydja nhumalanha ŋula nhäku, ŋunhi
    ŋanapurru yukurrana ḻakaraŋalanydja nhumalaŋgu dhäwuny'tja Godnha.
  yal-yal: Nxu ngaxakedenne, ɛ xaxili lu nxɔ yanyin nun nxɔ kɔɛɛn wanla nun yɛgbaan
    xɔn. Nxu na wanla kɛ nɛn alogo goronna nama lu muxu yo xun ma, nxu nɛma Yesu a
    fe Xibaru Faɲin nalima ɛ ma waxatin naxan yi.
  cnt-NT: Jua'₂ jnia'₅₄ le₂në₅, rɨn'₅₄ jniog₄, ia₁jaun₂ dsá₂ bá₄ 'au'₂ 'nia'₂ 'a₂
    lia'₂ ca₂jmó₁ jnia'₅₄ ta₁ a₂ca₂lag₃ a₂que₅₄. Lia'₂ 'uë₂-jmɨ₂ bá₄ qui₂ca₂jmó₁ jnia'₅₄
    ta₁, ia₁jaun₂ 'i₁jan'₂ 'nia'₂ tsá₃ jua'₅₄ 'ein₂ 'ŋio₅ guei₂ ca₂can₃ quian'₅₄ jnia'₅₄,
    të₁lia'₂ ca₂tió'₄ ca₂'ë́₄ jág₁ dse₃ quió'₅ Diú₄.
  tif-tif: Nak-tunum kusal kipyo! Siin kipso bomdup numi mafek mafek nuumsup kaami
    kukup kaali, ibi utafiim-solip, numi God ami weng tambal bakayinsup kaa, nuli
    taba kipni ima kaata-kup inayin-bulupla, ipni ima so, bung so, tuumon aye kiita
    iip-namip o, kalalupla, God ami weng bakamin kaata-kup daa; nulmi moni ok so,
    okok ke-bamdup fiit-bam kutamiip so, taap so, ti okok kemin-kup ke-bam moni kaa-bamdup
    nulmi ima ayo saan-bam im-bulupla, utamiwa yi, Awu, ili ti dukum-kup numi aket
    dukum kuyinsip o, kemsip.
  nlx-nlx: काहाकाय एय बाय बोणहा, आमरी मेहनेत एने तेकलीत खेरीच तुमूह मालुम एय, काय
    तुमू माय रेन कुणी पोर बी आमरो वोजो नाय पोड़ने जुवे केरीन आमु रात ने दिह काम दुंदो
    केरीन बोगवानान हाजाली खोबरीन पारचार किरेल।
  apw-NT: 'Shik’ííyú, nada’iidziid n’íí, góyéégo nohwich’į’ nadaagowaa n’íí bínádaałṉiih:
    Bik’ehgo’ihi’ṉań biyati’ baa gozhóni baa nohwił nadaagohiilṉi’dá’ doo nadaanohwinłtł’og
    da doleełhíí bighą tł’é’gee hik’e jįįgee nada’iidziid ni’.'
  gum-gum: Namui nunelø, ñimbe isua kuinrrun, nam øbøøba muraara, muraara marøb melailan,
    ñimui utu møikkøben namun chi palabigwan ka tranrraindø purrømønrrab, yem, kwaløm
    truba marøb melaig købig køn, Tiuswei tabig srø wamwan ñimun eshkab kusrenanøb
