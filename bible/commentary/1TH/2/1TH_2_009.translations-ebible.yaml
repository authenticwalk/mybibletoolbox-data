  not-NT: Piquengaiguina, nopiguemisantacagane, cara përosati natarobacaatasanotaiguë
    nomagotasantë cara obirojeguiquë arota nopënabentiro pairoraca nocogaiguë, tenta
    nongogue nobomirintsitaiguemi iroontita cara nocomantaiguëmiro Irinibare Tosorintsi.
  plu-plu: Nukebyupwi, ba yis kiyenema ku samah usuh kannipwiye kaayhsima ku aysaw
    usuh ayge yibet? Usuh kannipwiye adahan upithu pase kabutnewka mataytak juktah
    msanpiwka kahadbe usuh ka ikí awiyka yihamadgat adahan usuh ax yimana. Mmanawa
    ku aysaw usuh ekkene yit ini kibeyne inetit giwntak Uhokri, usuh ka axkere yiduhyamadga
    aynesnima.
  iou-iou: Notnaye, nintä bämopjin-ken itkaŋ epän taŋi täŋkumäŋo u nadäkaŋ. Bäräpi
    tamine yäŋpäŋ kepma bipani gupnin mehamtäkta epän bok kädäp ikek täk täŋkumäŋonik.
    Ude täŋkaŋ Anutu täŋo Manbiŋam Täga uwä täwetkumäŋ.
  ntp-NT: Giñaaduñi cʌʌga tʌgito aapimʌ siʌʌsi gaaata vuaadana aatʌmʌ dai gamaitʌcʌiña
    cuaadagai aidʌsi gʌnsaagida daraajatadai aatʌmʌ dai gʌnaagidiña Diuusi ñiooquidʌ.
    Tasʌrʌ dai tucarʌ gaaata vuaadana aatʌmʌ maisiaa gʌnduiñda ʌrʌliditai gʌnvustuidaga.
  rai-rai: A kum tateimitul, muaat aa nunura anumitul dekdek na pinapaam. Mitul papaam
    ma ra limaamitul u ra marum ma ra keke, ma mitul maakmaagon u ra kum pinapaam
    baa mitul paami. Mitul paami lenbi kupi koku mitul taar ta mawaat karom muaat
    baa muaat a dok mitul, u ra numitul pinapaam na warawaai karom muaat ma ra Koina
    Wewapua anun God.
  haw-1868: Ke hoomanao nei no oukou, e na hoahanau, i ka makou hana, a me ko makou
    luh! ana hoi; e hana ana i ka po a me ke ao, i ole ai makou e lilo i mea e luhi
    ai kekahi o oukou, pela makou i hai aku ai ia oukou i ka euanelio a ke Akua.
  ffm-ffm: Sakiraaɓe, nde min mbaajotonoo on Kabaaru Lobbo haala Laamɗo oo ndee, oɗon
    miccitoo min ngolliino sanne, min tampii sanne duu. Min ngollii jemma e ɲalooma
    fuu faa min njogoo ko'e amen, pati min laatanoo on donngal.
  arb-NAV: فَأَنْتُمْ تَذْكُرُونَ، أَيُّهَا الإِخْوَةُ، جَهْدَنَا وَكَدَّنَا، إِذْ
    بَشَّرْنَاكُمْ بِإِنْجِيلِ اللهِ وَنَحْنُ نَشْتَغِلُ لَيْلاً وَنَهَاراً لِكَيْ
    لَا نَكُونَ عِبْئاً ثَقِيلاً عَلَى أَحَدٍ مِنْكُمْ.
  cop-CNT: ⲁⲣⲓ⳿ⲫⲙⲉⲩⲓ ⲅⲁⲣ ⲛⲉⲛ⳿ⲥⲛⲏⲟⲩ ⳿ⲙⲡⲉⲛϧⲓⲥⲓ ⲛⲉⲙ ⲡⲉⲛ⳿ⲙⲕⲁϩ ⲉⲛⲉⲣϩⲱⲃ ⳿ⲛϫⲱⲣϩ ⲛⲉⲙ ⲙⲉⲣⲓ
