  cof-NT: Nulabe sen jominlayoe. Mantenhilaide! Nulaca Diosichi sen fiquica micarinato,
    nulaca ticanantiya panhalaquitiyoe. Ti munaranuncatiya cachique chiquilanan quepen,
    malon trabajaquimin jominlayoe. Duque tenfemin jominlayoe yape nulari chiquilachi
    ticanantiya cuwano itolajosa.
  srm-NT: Wan mëni fa u bi wooko taanga di u bi dë a unu ala nö? Ndeti ku didia u
    bi ta wooko ku u seei maun, biga wa bi kë buta di hebi u soni u njan fuu a unu
    liba.
  qvs-NT: Wawkinikuna, paninikuna, yuyankichi ñukaykuna diyapi tutapi sukaman sufrishpa
    trabajashkaynikunata mikunaynikunata wasinikunata tarinaynikunapa. Tata Diospa
    rimananta yachachikushpa mana munashkanisapachu nimata kankunata mañaynikichita.
  zca-NT: Rë go wech no bizan, lë' go nitsila ka, dox vid nded no or midi'zh no widi'zh
    nazhon che'n Dios lo go, mbaino zhë-yë'le nkë no zhi'n par ndao no par nangazo
    no zhi'n lo ni tu go.
  cbc-NT: 'Yʉ yarã, mʉjãã masĩrã: Popiye tãmʉomirãcʉ̃ã, jããrẽ carʉsarijere bócagarã,
    tutuaro mena jãã paanucũwʉ̃. Tocãnacã rʉ̃mʉ, ñami, ʉmʉrecóo jãã paanucũwʉ̃. Topʉ
    Dios yaye caroa quetire quetibʉjʉ ãna, ni jĩcãʉ̃ ũcʉ̃ mʉjãã mena macããcʉ̃rẽ apeye
    ũnierẽ cʉ̃ jẽni patowãcõgaena, tore bairo bʉtioro jãã paãninucũwʉ̃.'
  qxo-NT: Waugicuna panicuna, musyayangayquinöpis imapis gastücunapäga manam gamcunatarä
    yarpachacatsiyargötsu. Tayta Diospa alli willacuyninta willacur puriyänäpä gastücunaga
    quiquïcunam aruyargö.
  mox-mox: Emavo, ona nuaveʼavinia lova omiʼa maega katoatoa ta Ieisu Valena alugaihiea
    ʼimia. Ta ge taha vita ada neimi ama ʼitamaki weaqina, ʼinega ʼaubena be velovelovana
    qabuna ʼidia afewa qiduana be taumega aveʼainima.
  kew-kew: Gore niaana radaa pi kogonore ame baaninu-ya, nimimi aba ademe. Niaame
    Gote-na Epe Agaa mogeasima rabu nimi lagulalore puri waru paloa pisima. Gore niaame
    nimina eta oyaenu gialiminalo napisima pare oro yaalo niaame kimi kogono pisima.
  dww-dww: Yau bana, ko noḡoti da tauma kupi da suara Mamaitua riunama verenama rauguguyenama
    aubainama, be tauma tunimaima kè kwapu guratena, be nam kewai vadasaḡana da sibo
    kè tainuaboyemi.
  twi-ASANTE: Anuanom, menim sɛ mokae adwuma a yɛyɛeɛ ne brɛ a yɛbrɛeɛ. Yɛyɛɛ adwuma
    awia ne anadwo sɛdeɛ Onyankopɔn Asɛmpa no ka a yɛka kyerɛɛ mo no, yɛremfa ɔhaw
    bi mmɛto mo so.
  aoj-aoj: Endilisi atis ipaꞌ alipipai pegawa isimba, afaꞌ wandaꞌ maol banagambela
    wagawalapa basef buꞌwafi Godi ma ipaꞌ. Eaꞌ wandaꞌ maol wapani umafi alop afaꞌipi
    ma gwaꞌaisi mais. Wandaꞌ maol owamb alipa ina opoma ipaꞌ atipa ma ogofaꞌ gwaꞌaisi
    maisa ipaꞌ, owaꞌ.
  cbv-cbv: “Jwĩjeéh ĩ jʉm láa, ĩ́ih bácah ã chʉʉnáchah yʉhna, bʉ́dí ĩ tewep jĩ”, ñi
    niíj náhnina nacaá. “Baáb jéenat pínah jã́tih teo jwíihnit, pʉ́ʉ́ nihat yeó jáap
    teo tã́ah bejnit, chei tac yoob póhba ĩpĩ́ teo cádahap jĩ. Pánihna, Dioíh tʉ́ini
    doonádih naóhnit, jwiítdih tac bʉʉgáíhcan, ĩ jeémát pínahdih jíib chãjat tʉ́ʉt
    niijná, bʉ́dí ĩ tewep jĩ”, ñi niíj jéihna caá.
  taw-taw: Mam sɨkop, nɨbi nepɨm, chɨn nɨb ayɨp mɨdɨl, koslam yɨbɨl golɨgɨpun. Nɨbop
    anɨb agɨnok, Chɨn mɨŋel nɨbop ma ñɨnɨgabun, tap tɨtay okok chɨnop ma ñɨnɨmɨb agɨnok.
    Anɨb ak pen chɨn wog kɨles tɨmel gɨl, subnab abe maynab abe golɨgɨpun ak pen,
    God takaw teplep ak abe agñolɨgɨpun.
  jic-NT: Po quelel velectsja nun jilal Dios tjevelá. Nujola pyala 'oyn nyuca la tjijicj,
    nun nt'a tepyatjaquecj na. Cupj ma la tjemyonacj nun jis ve. Po tsji' la tjijicj
    la p'in. Jaw na tsji' la tjijicj. Püste na tsji' la tjijicj wa. Nin mpes 'ücj
    ve jaylacj la tjijicj. Newa tjevelecj nun jilal Dios tjevelá. Tjevelecj tsjan
    niná Jesucristo 'üsüs la tjiji gente mpes.
  zap-NT: Yra de ne no de rlaleedx Jesucrist, che nan de ne kesentyent wlaa noo dxiin,
    dxe gyëëltee wlaa noo we chen gunendet noo ni te lo de ydeblo ne wkazëët noo xdiznzoon
    Dëdyuzh lo de yra de.
  wer-wer: Karurö, ar tenim ya kosang mëneimautön ëwat wë. Pöt ten Anutuu ngön ompyaut
    ök niiautak këëre kaömpöt arim naëaan önganëak tenimtok këtre rö kan poutë ya
    mëneimaut.
  ipi-ipi: '@see-verse:1TH.002.008'
  qul-NT: Hermanocuna, yuyariychis imaynatachus llanc'arkaycu tuta p'unchay sayc'unaycucama
    miqhuska canaycupaj, mana kancunata gastachinaycuraycu Diospaj evangelionta willachcaspa.
  tnc-tnc: Mija ã'mitiᵽe yijeyomarã. Mija ᵽõ'irã yija imaraᵽaka ᵽoto jãjia yija ba'iraberaᵽaka
    mija õñu. Yija ba'iraberiwatoᵽekarekaja Tuᵽarãrika bojariroka mijare yija wãrõraᵽe
    waᵽamarĩaja. Ñami, ĩmi ᵽariji i'suᵽaka yija baaraᵽe yija yaᵽaraᵽaka mijare jẽñekoreka.
  ter-NT: Itínoe po'inu ûti xoko Jesus, yéxoponoa yupíheovo ko'ítukeyea ûti koane
    vivókoponeovo, vitúkoti ítuke Itukó'oviti. Káxe, yóti ko'ítukeyea ûti, vitúkoti
    véyope nókone ûti, motovâti ákoyea itúkapu ínati koekúti xikóyokenoe koeku vóvea
    xepákuke, koyuhó'inopeati ûti ra inámati ihíkauvoti íhae xoko Itukó'oviti.
  bmr-NT: Tañahabomɨ, amɨɨhairyo magaajacuuhi mɨɨhai dudɨcamaajeque sihidɨ jeevarunofaño;
    fucu, bu cuuje icano mududɨcamaaihicauhi toono sefatɨ miicaqui, amɨɨhaiñoco mudumɨtɨɨcɨqui
    icatɨno Moocaani iijɨco amɨɨhaico mɨjɨɨbeguehicaunohachuta.
  fuf-fuf: Onon on anditii, yo musiɓɓe, golle amen ɗen e yangi amen kin fewndo men
    feɲɲinannoo on Kibaaru Moƴƴo Alla on, men gollirno jemma e ɲalorma, fii wota men
    wonan hay gooto e mon dongal.
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Yu nukalem yuso bomeluwi, Sunbin-Got
    em Weng Kal Ken Ati be bakayemaluw ding dim beelo ibolow fukunemolikwa! Mesik
    esik num yuso bisuluw ding dim bakate, yu yukalem nulo dokoyem keemaliw beem mongom
    ete ilum fian mak kuliw tewe, nu kutiliw banim, taw banim diwkuw diwkuw kun kuluko,
    bukesomi, nukalem teing bin be aluwbabisuluw te.
  ons-ons: Welekatne ŋine mo detmami, kimakop, ŋene urata togogole wikilerop makone!
    Ŋene wikile ŋibonŋem bauŋine wayakane raŋem paki kaiweo, so ruo me sola wane urata
    weneŋ gereunerop makone, yewa mama mama so Anutu wanoŋine don Maine yewa weneŋ
    ŋidangone.
  con-NTPO: Faengasundeccu, ¿injan'jen'fambi ti qui ma'caen ingija vanamba semamba
    canse'fa? Nane a'ta cose'qque gi ingi anqque'suve sema'fa majameñi'qque noñangiambe'yi
    que'inga Chigane ñotsse condase'choma candusiañe.
  ghs-ghs: Oonita nike eto heme baura eete nanake kokora eetaino hiireqi nanai etebake
    sama baura minake eeteqi qupibake nikeke Ohongaho sinabidza hiire qaata oke eto
    ruume naataino.
  peg-peg: ଏ ଟଣ୍ଡାର୍‌, ଆରି ତଣ୍‌ଦେକ୍‌ ମା କସ୍ଟ ଆରି ଆଟ୍‌ୱା କାମାୟ୍‌ ମି ଏତ୍‍ତ ମାନାତ୍‌,
    ଇନେସ୍‌ ଆପେଂ ମି ବିତ୍ରେ ଇନେରିଂ ବଜ୍‍ଲାକେ ଆଉପ୍‌, ଇଦାଂ କାଜିଂ ୱେଡ଼ାନାଣା ବେସି କସ୍ଟ କିଜ଼ି
    ଇସ୍ୱର୍‌ତି ନେକ୍ରିକାବୁର୍‌ ମି ତାକେ ସୁଣାୟ୍‌ କିଜ଼ି ମାଚାପ୍‌ ।
  txu-NT: Akmere ar, àpnhĩre ar, ar akam ar idjãmkam ar idjàpênh raxja gar omũ. Arngro'ãmẽ
    akamàtkammẽ ar idjàpênhja pumũ. Bir mỳkam? Ar ije pi'ôk kaprĩre'ã ar ajwỳr kêt
    kadjy. Ar ije kàj bê ar amã Metĩndjwỳnh kukràdjà ny'ã idjujarẽnho iku'êkam ije
    pi'ôk kaprĩre'ã ar ajwỳr kêt kadjy.
  eng-WEBU: For you remember, brothers, our labor and travail; for working night and
    day, that we might not burden any of you, we preached to you the Good News of
    God.
  gnw-NT: Pemandúa quirãi tanta nduparavɨquɨ orecandɨ reve, cherɨvɨ reta. Nduparavɨquɨ
    ara rupi jare pɨ̃tu rupi, agüɨye vaerã pumambeco mbae pemee vaerã oreve vae re.
    Jucuarãi nduyapo, jare numɨmbeu vi peve ñee icavi vae Tumpa ombou vae.
  mux-mux: Angmene, ‘Oliu eni-kene molupu kene kongun temulundu mindili sipu kongun
    tirimulu mele eni piliikimili.’ nimbu piliiker. ‘Oliu-ni eni Pulu Yili-nga temani-kaiéle
    topu sipu molomulú kene ‘Eni oliu nokuku langi sangi.’ naa nimulú.’ nimbu sumbulsuli
    kepe tanguli kepe kongun tirimulu. ⸤Kongun akili ku-moni liimulúndu kongun tepu,
    eni liipu tapunjupu kongun tepu, wasie-nale liipu tere lepu tirimulu.⸥
  maj-NT: ¿A f'áítsjennu̱u, já nts'e, xi nkú ts'ín kin'exái̱ ko̱ kiyai̱ kju̱a̱ni̱ma̱
    a̱jinnu̱u? Ni̱stjin ni̱stje̱n kin'exái̱ tu̱ xi najmi ch'á ka̱maha̱ni̱ nk'ie nga
    y'eni̱jmíi̱hi̱ én nda tsuhu̱ Nti̱a̱ná.
  bkq-NT: Xirâ tânanâguezelâ âmaemo, Cristo eynynâ ypemugudo. Deus, “Egatuwâdaunda”
    kehobyry unâ tiengatuday, toenzepa xina nâsewani peto oday, kopae alelâ, ipa tato
    tianâtoem. Âdinherurumo ewy xina nekadaymba ani âduaymo tatay.
  kue-kue: Angrima wagle no taragl prapra ounga i ene kaima pirmeglkwa, no God kamo
    mambuno wakai dipene ende mounga enge no nangino taragl pre yana dumun ene oglka
    eredinaglmedi pre nono ermine ya enduwer akiye pitnbogl kongun ere wanmounga.
  cot-NT: 'Napitsaroventarijiate, picocanicajate piquenquejajiajiro quero nocojiaca
    naatimpajia: nantajiaquequea nomagotimentajiaqueroquea nosheca. Noquejejiaqueroquea
    imaica savincaguiteriqui aisa pitsecariqui aatonijite natsipetacaajiguimpi aviatimpajia
    pojocashijiaquenamegueti intati arinijite nontsavetantimojiaquempironijite Quenquetsatsarentsi
    Oganejencatatsica itigarancaqueca Aapani Irioshi.'
  bnp-bnp: Mua e huriki a turagu, i uka ma mu luhoi mule? Na tahuna mete made iene
    mete leho hateka. Mete leho hateka na haro a rodo, nahea mete ge habi a nimava
    ne mua na ni matakari mateu na tahuna mete vara mua na Velenga Kamumu.
  apn-NT: Mẽ apê mẽ ixkwỳ jakamã na pa prem tanhmã mẽ amã ixkapẽr to hpãnhã mẽ ixàpkur
    xà rỳ mẽmoj tã mẽ awỳr kêt nẽ. Na pa prem mẽ pamjaja mẽmoj tã ixàpênh pê mẽ amã
    ixkapẽr o ri ixpa. Nẽ ixàpênh rũnh kumrẽx. Arĩgro hã nẽ kamàt kãm. Mãn arĩ mẽ
    ate ã mẽ ixte amnhĩ nhĩpêx anhỹrja ã anohtỳx japêr ko.
  ctp-NT: ꞌWan taꞌaan, tyuꞌwi tiꞌ wan chaꞌ lye ꞌa yꞌni ba tñan chaꞌ kaja ñaꞌan tyijin
    yuꞌwi ꞌwa chalyuu; tsan loꞌo tla yꞌni ba tñan loꞌo yaꞌ ba, chaꞌ ja kwiji wan tñi
    ꞌwan lo ba bra nu ngwaꞌu ba chaꞌ suꞌwe kanꞌ ꞌwan.
  opm-opm: Nohanher taptem gur dahat patimur. Nure gursi tap hat patim gurnong ina
    ruumsup napripririm kwitem timbas mong da timbas tamrein patimdapatwi nuranure
    bes tei orhorwi den dar dam indirimur. Imat tamrein patim Got orhe yah meng moh
    gurnong napor ma ihat indiri oh gure boknong ina ruumsup na nahama be meng napot
    indirimur.
  bvr-bvr: Minyja ana-goyburrpa marn․gi arrburrwa, jela, worla, minypa ganardiya ana-goyburrpa
    nyiburr-murna ngayburrpa nyiburr-nirra, ngayburrpa jama nyiburr-jirra nyiburr-workiya
    rrengarrenga rrapa ana-munya; gala yapa ngayburrpa arrburrwa ana-goyburrpa jama
    nyiburr-ji minypa balaja nula ngayburrpa gala mun-jaranga nyibi-rrima, Wangarr
    gun-nika gun-molamola janguny nyibu-ngurrjinga ana-gorrburrwa nyiburr-workiya.
  wal-wal: Ta ishatoo, nu oosuwaanne nu daafuraa intte akeekeeta; intteyyo Xoossaa
    wonggeliyaa mishiraachchuwaa yootiiddi, inttena ainne waayissenna mala, qamminne
    gallassi nuuni oottida.
  zad-NT: Le' beṉ' bish' na' le' beṉ' zan', chjadinkzile ka bdezi' kwinnto' shlak
    wzoalennto' le' kana' be'lennto' le' dill' wen dill' kob c̱he Crístona'. Ka tella
    ka waḻ bennto' llinna' kwenc̱he ni tole bi beninto' zed.
  kmg-kmg: Âgofâc, micneneŋ eŋarepene takic-ŋopazacte ŋafe furec sahacte gie mâmâc
    šocne fârone bahuc domambeŋ, i ehuc Anuture Biŋebiaŋ ŋazambeŋ, ŋoŋe irec manasueŋgopieŋ.
  aso-aso: Neze zuho mate, eleꞌvoleꞌ gono do labusote ilivo gono do minuneꞌ nene mo
    gili nizave. Linginelatiꞌ initeꞌ ma limilizaniꞌ nene linginela nomivo geni ogalive
    lo holisekisi holukakisi okode losuvoꞌmi gono eleꞌvoleꞌ ogo do mino Oꞌmosoꞌmi
    gamazi lamineꞌ nene lo-lingimuneꞌ ma neive.
  uli-uli: Hami rewol bismem, ye tugul le hami ha chil gola lepal kkelel yamem yengang.
    Irel yodwe ha fofoloyu ngalugmi Hapatpat Momay we ye budoh mo irel Deus, ngo hama
    yengang lebong mo leral bo hade hamachlukugmi irel hammalmem.
  nin-NT: Amuya abiga, imba mi i ssu hi undu umunta ku tuku iha yi nggo inta i ki
    yi nggo. Inta i na undu na azhi ni ibittu, wre ki inta bu si tsutsarr imba di
    imba ngga bu ni inta aseki ka nggo inta i zha ka hen. Inta yo so bre ki imba Ure
    ku wre ku nggo zhi na Abachi ku.
  tgk-tgk: 'Бародарон, шумо дар ёд доред, чӣ тарз мо заҳмат мекашидем: хушхабари Худоро
    ба шумо расонда, боз шабу рӯз кор ҳам мекардем, то ки ба дӯши ягон каси шумо бор
    нашавем.'
  acu-NT: Yatsur ainautirmin umaarutirmincha, atumin Yusnum uwemratin chicham etserkur
    pujakur, ii yuumamuri sumaktasar atumi kuikiari juta nakitau asar, tsawaisha tura
    kashisha tuke takakmau asar pimpiyaji. ¿Nuka aneakrumek?
  cak-WNT: Queri' nikabij chiwe riyix kach'alal, ruma ninatej chiwe chi majun bey
    c'o ta ri xkac'utuj chiwe. Riyoj xa can xojsamej chi pak'ij chi chak'a' riche
    (rixin) chi xkach'ec ri nic'atzin chake. Ruma ma xkajo' ta xkaya' jun ejka'n chiwij
    tek xojc'oje' iwuq'ui chutzijoxic ri lok'olaj ruch'abel ri Dios ri niya'o colotajic.
  ebk-ebk: Iib-a, ammok ay manunumnumyu nan foraymi ya likiatmi ay nunchunchunu as
    inurkiw ya lenafi ta wachay iyarami as kasaporanmi. Tit-iwa sa, tay achimi laychun
    ay palikiatun chi uray usa kan chakayu as nan nun-ekaskasabaanmi kan chakayu as
    nan Ammay ay Chamag ay nurpu kan Apo Dios.
  spa-PDDPT: Hermanos, recuerden nuestra fatiga y arduo trabajo al ocuparnos de noche
    y de día para no ser carga a ninguno de ustedes. Así les proclamamos las Buenas
    Noticias de Dios.
  ruf-ruf: Wandughu, mwemwe mwomanya pfatusang'ane ne ukudununzika chilo ne imisi
    tuleke kuwa imitsigho kwe imunu wowose mghati mwenu, hatukalile towapetela Imbuli
    Inoghile iilawile kwe Imulungu.
  gun-gun: Mba'eta irmão kuery, penema'endu'a romba'eapoa rupi rojexavaiague re. Nhanderuete
    guigua ayvu porã romombe'ua rupi orekuai jave ara py ha'e pyávy ronhea'ã va'ekue
    peẽ kuery pe ronhemongaru uka e'ỹ aguã.
  agu-BL: ¿Qui pe' na chinachonu' te'j e'u' wajwutz, yi ja kak'uj yi kopone'n tan
    xtxole'n yi balaj stziblal ẍchixo'lu'? Na ja kak'uj sk'ejl nin lak'bal, nin ja
    el a' te kawi' tan jale'n kabambil, na nk'era'tz kajbil tan kak'ol gast scyeru'.
  isn-isn: Kunsoko a luna, mukimbukile u mulimo nu lwago nulitu. Utiku nu mung'wi
    ai katulaa kuituma u mulimo kuleke kumulemeelya wihi. Matungo nanso, ai kuatanantiiye
    inkani ninza niang'wa Itunda.
  eng-PEV: Christian friends, remember what we did when we were there with you. We
    worked to get money, and while we did that, we told you the good news from God.
    We worked a lot to get enough money to look after ourselves. We didn’t only work
    in the day time, but we worked at night time too. So you didn’t have to give us
    anything.
  ilo-ULB: Ta malagipyo, kakabsat, ti trabaho ken bannogmi. Nagtrabahokami iti aldaw
    ken rabii tapno saankami nga agbalin a padagsen iti siasinoman kadakayo. Bayat
    dayta a tiempo, inwaragawagmi ti ebanghelio ti Dios kadakayo.
  pir-NT: Sa mʉsare cahĩna tutuaro yedohou ʉsã mʉsare. Tire wacũre mʉsa, ʉsã acaye.
    Cohãcjʉ̃ yere quehnoañe buheyere buhena mʉsa cʉoyere sini cariboerʉ mʉsare. Sa
    yena decori, ñamini gʉ̃hʉre dahraʉ ʉsã.
  anv-NT: Aŋmɛ ba, nfɛre nnó ɛnyú délú teé utɔɔ́ ɛbi ɛsé ambɔɔ́ dépyɛɛ́ désɔɔ́
    njújú. Dépyɛ utɔɔ́ utuú ne ŋwɔmesé nnó ɛ́kágé dénɛré muú fɔ́ metuú
    mmyɛ ndɛre dégarege ɛnyú abya melɔ́mélɔ́ ayi Ɛsɔwɔ achyɛɛ́.
  sab-NT: Cha daballa cha ibotea Chubenu, ba tachke cha giti cha kledu baske cha lle
    bo nga ju nga jere, cha lle bo Chube alin ama gerua trage ba ole, kaire cha lle
    bo mo alin ene cha ñadu igi gai bligda gigagda, cha me tadukalin igi kade ngwale
    bage.
  tmd-tmd: Haul nöbö mölöu nöbö, ñɨŋ nugwöia, an ñɨgö pɨsaŋ mɨdön mabö kwockwoc pal
    rɨ öliöx mɨdmɨŋa. An ñɨgö pɨsaŋ mɨdön, God mönö wä nuŋ aku ñɨgö yad nölɨp yönön,
    ñɨŋ nöbö mö ap mag an rɨ öliöxñɨŋö, rön, anɨŋ keir mil pɨxmag yuö bö rɨg mabö
    röxg rön ap wobön nɨmmɨdmɨŋa.
  acr-NNT: Hermanos, kakꞌun chikꞌuꞌx alaq ri qachak y ri qakosik xqikꞌowibꞌej chilaꞌ
    ukꞌ alaq; ma riꞌoj xojchakun chipaqꞌij chichaqꞌabꞌ chaꞌ jelaꞌ na xqaꞌan ta oj
    eqaꞌn chuqul junoq che alaq echiriꞌ xqatzijoj ri Utzilaj Tzij re ri Dios chixoꞌl
    alaq.
  kpg-kpg: Madau duaahina nei, goodou e langahia di madau ngalua duadua. Gimaadou
    nogo ngalua boo mo aa bolo gi aadee gimaadou, i di madau hagi adu di Longo Humalia
    mai baahi o God.
  taj-taj: ज्‍योज्‍यो आले नाना आङागदेदा थानोन मुला। ङन्‍से परमेश्‍वरला य्‍हुल्‍साला
    समाचार थेःना लबा धुइरी खालैदा दुख आपिन्‍गे भिसी धिन म्‍हुननोन दुख लसी गे लबा मुबा।
  avt-avt: Nai yinan, yi epei yertei haiu metpi hɨm me God keremem. Haiu mɨrɨak menmen
    iuwe wanewik wɨtaan me wɨ yapɨrwe te haiu mamri menmen mi mamɨm au.
  cbk-cbk: Ustedes maga hermano, ta puede pa gayot acorda que bien pesao gayot el
    di amon trabajo. Ta trabaja came dia y noche para el di amon mantencion, para
    hende came molesta con ustedes mientras ta predica came con ustedes el Buen Noticia
    de Dios.
  uig-ARA: چۈنكى، ئى قېرىنداشلار، بىزنىڭ قانداق جاپالىق ئەمگەك قىلغىنىمىز ئېسىڭلاردا
    باردۇر؛ ھېچقايسىڭلارغا ئېغىرىمىزنى سالماسلىق ئۈچۈن كېچە-كۈندۈزلەپ مېھنەت قىلدۇق،
    خۇدانىڭ خۇش خەۋىرىنى سىلەرگە يەتكۈزدۇق.
  tuf-tuf: Rábinu, baat cat itro. Isan canarán to ruojocro. Isatan ricar cat, cheycar
    cat ruojocro. Isat ba quin Sir chihtá ay bi ehcún acu ba owár ita rabar canar
    cat yajacro. Isat ba quin bucoy bucoy ira buw̃uyat ba seowata etar ijmarat ruór
    tecut ítchacro.
  abx-abx: Mga kabugtu'an si pagtu'o, sigurado nga agpaka'intom pa kam si mga kabudlayan
    kami' pati' i mga kakurihan kami'. Sigi kami' hamok panarabaho allaw sangom basi'
    ga'i kami' akapabug'at si bisan say si ka'am myintras nga sigi pa kami' pasamwak
    si mahalap sumat si ka'am.
