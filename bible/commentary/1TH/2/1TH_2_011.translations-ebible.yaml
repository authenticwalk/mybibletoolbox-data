    lilik ta Kalou nong ga tatau muat uram tano nuna matanitu ma tano minamarina.
  viv-viv: FaꞋina wahalamanena kaliva natuneyao giꞋitaveꞋavidi amine, meda ime omi
    saꞋeyana saꞋeyana aꞋitaveꞋavimi.
  yao-yao: Nkumanyilila kuti twanjamwiche jwalijose nti atati yakuti kwapanganyichisya
    achiŵanagwe.
  tgp-tgp: Matan ka levosahia vara mo sohena sava isana tata matea peresi natuna,
  auc-NT: Edæ waocä mæmpocä tömengä wëñæ̈näni ïñönänite tömengä, Mïnitö ëñenguïmïni,
    ante odömongä baï mönitö adobaï mïnitö tömämïni ïñömïnite adocanque adocanque
    ingante, Bitö ëñenguïmi, ante odömonte apæ̈netamönipa. Mänömaï cætamönipa, ante
    mïnitö do ëñëmïnipa.
  kbc-NT: Owooɡ̶oti me joenaɡ̶atibigaɡ̶ajitiwaji oninitecibeci micataɡ̶a niɡ̶ina eniodi
    anigota me yoetibigo niɡ̶ina lionigi. Codaa idioka limedi me ɡ̶adajacaɡ̶ateɡ̶egitiwaji,
    codaa me ɡ̶adoniciwaɡ̶ateɡ̶egi, codaa me jiladeenaɡ̶a oninitecibeci jaoɡ̶atibige
    me yocaɡ̶aneɡ̶e Aneotedoɡ̶oji anodaaɡ̶ee me yewiɡ̶a. Igaataɡ̶a Aneotedoɡ̶oji eniditedaɡ̶awatiwaji
    me ɡ̶adewikitema nige limedi ninioxigi, codaa eote mawanitege me ɡ̶adiweniɡ̶ideni.
  bmh-bmh: Ag abiu du tub nug gonugau gelegul suban gumaraneu sul iguan han ag duailel
    tutak tutak suban gumaranemun.
  ctu-BL: La' wujil tsa' ajniyon lojon ti la' tojlel che' bajche' la' tat mu' bʌ i
    cʌntan i yalobilob. Tsac xic'beyet lojon. Tsac ñuq'uesʌbeyetla la' pusic'al ti
    jujuntiquiletla.
  meq-meq: Ka sərum ha, nəmay ta nəkurom andza bəba ta wawa ŋgay hay.
  noa-H: K'ĩir heyaa habat hĩchab, chi hayau hich chaain wawiejemjö marau pãach wawinaa
    pãach k'ĩir jãsenk'aajerr.
  alp-NT: Imi rekwa be ami tapa imi pusumi lupe amate itapa eni nanaru.
  san-VEL: apara nca yadvat pitaa svabaalakaan tadvad vaya.m yu.smaakam ekaika.m janam
    upadi.s.tavanta.h saantvitavanta"sca,
  kbq-kbq: Tamagra antahinaze, ne'fama mofavre'amofo tutu hunteno azeri hanaveti ke
    asamiankna tavutavama huramantenona zana tageta antahita hu'naze.
  kbh-kbh: Ts̈ëngaftanga s̈mondë́tats̈ëmbo, bënga bëtscá jóyebuambayëse cada ona ts̈ëngaftanguents̈á
    cbonjanë́jabuachanama y cbonjánañemuama, nts̈amo canÿe taitá chabe básengaftaca
    endbetsamcá. Bënga bëtscá cbonjanëtsëtsná nts̈amo Bëngbe Bëtsá ts̈abá tbojtsinÿancá
    chas̈motsiyenama; y Bëngbe Bëtsá cmontsëbuájajana chabe amë́ndayoye jamashënguama
    y chabe obenana y buashinÿinÿanana jinÿama.
  ron-LSB: După cum știți, am îndemnat, am mângâiat și am implorat pe fiecare dintre
    voi, ca un tată pe copiii săi,
  pon-pon: O duen komail aja, me kit panaui o kamekamait amen amen re omail dueta
    papa men wia on na jeri kan.
  nhe-BL: Inquimatij queja timechtlalnamictijque huan timechyolchicajque sesen imojuanti
    queja se tetata quinchihuilía iconehua.
  sps-sps: Ami natem, mam vegiau tsumi isisen faarei te vegiau fi non a taman tan
    fuainy guei tsunia fatoobing.
  wnc-wnc: Ginu atnataaing! Sanga nanata waakngae tasinggak kaknga tuwanguke
  bus-bus: Á dↄ̃ kɛ̀ wa yã kɛ̀ a baadenɛ lán de è kɛ a nɛ́nↄnɛ nà.
  gub-BL: A'e rupi uruze'eg peme penu ài ure. Pekwaw nezewe peme ureze'eg awer.
  imo-imo: Lapalini enonga bakuluma te te ningo nokoko teko kondoromele mele linoni
    eno aku tepo terimulu akumu eno pimele.
  boj-boj: Abu naŋgi na naŋgo aŋgro naŋgi tingitnjroqnsib dalnjreqnub dego kere iga
    niŋgi tingitŋgoqnsim dalŋgoqnem.
  ulk-ulk: Wa umele uridli ki wabim geki ikelare mokakalam babet waikerer taba omaskirem.
  eng-DRA: As you know in what manner, entreating and comforting you, (as a father
    doth his children,)
  knf-knf: Name bnuura kë ŋwo na an bŧi jibi aşin napoţ ajaaŋ awo na abukul ;
  san-KHM: អបរញ្ច យទ្វត៑ បិតា ស្វពាលកាន៑ តទ្វទ៑ វយំ យុឞ្មាកម៑ ឯកៃកំ ជនម៑ ឧបទិឞ្ដវន្តះ
    សាន្ត្វិតវន្តឝ្ច,
  arn-NT: Ka femngechi kimnieymün tamün yafüluwfiel ka llidmeluwfiel kake kiñeke ta
    eymün, chumngechi femkey ta kiñe chaw kisu ñi pu fotüm mew. Fey iñchiñ ngülamuwiyiñ
    tamün küme femyawael nor dungu mew chumngechi feley ñi femael tati koneltulelu
    ta Ngünechen mew, tüfey tamün mütrümetew tamün konpaleael kisu ñi llümllüm fütra
    küme mülewe mew.
  zas-NT: Lëjt ragbee xhienaag baneen lëjt consejw, xhie tëë naag baluꞌn luxdoodi
    ziꞌc rüjn tijb dad con ree xiꞌnman.
  ken-NT: Bǎrɨŋɨ ɛnyu sɛ́kɛ̀m nyaka yɛ̌ntɨkɨ mmu ywɛka mbɔ ɛnyǔ chi bhɔ ákɛ̀m bɔ̌bhi.
