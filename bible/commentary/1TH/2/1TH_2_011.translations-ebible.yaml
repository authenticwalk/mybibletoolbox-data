verse: 1TH.002.011
translations:
  kpx-kpx: La hilokage malaha moleu au ese hoesegevemale ke nahate no la igaegae hoesegeve
    dua valu.
  okv-H: eto ungo kogova amo mamo na meni ta degi eaguja ainge dombo ungo oje kahihe
    sovera ari umbava ke ngahia na ijiera
  tbo-tbo: Babana atapumina to gagalena itetemi mei lawa natunatuna e gagalena itetehi,
  mal-C: ഞങ്ങൾ നിങ്ങളോടു പെരുമാറിയത് ഒരു പിതാവ് സ്വന്തം മക്കളോടു പെരുമാറുന്നതുപോലെ
    ആയിരുന്നുവെന്നു നിങ്ങൾക്കറിയാമല്ലോ. നിങ്ങളെ അവിടത്തെ രാജ്യത്തിലേക്കും മഹത്ത്വത്തിലേക്കും
    വിളിക്കുന്ന ദൈവത്തിന് യോഗ്യരായി ജീവിതം നയിക്കാൻ നിങ്ങളെ പ്രോത്സാഹിപ്പിക്കാനും
    ആശ്വസിപ്പിക്കാനും ഉത്തേജിപ്പിക്കാനുമാണ് ഇപ്രകാരം പെരുമാറിയത്.
  grc-SR: καθάπερ οἴδατε ὡς ἕνα ἕκαστον ὑμῶν, ὡς πατὴρ τέκνα ἑαυτοῦ, παρακαλοῦντες
    ὑμᾶς καὶ παραμυθούμενοι
  bgc-bgc: थमनै बेरा सै के जिसा पिता अपणे बाळकां कै गेल्या बरताव करै सै, उस्से तरियां
    ए हम भी थारे म्ह तै हरेक ताहीं उपदेश देन्दे, अर शान्ति देन्दे, अर समझावां थे
  khz-khz: Gomi ripami, ai na gomi kwapurakwapura gakalamiwai tama na natuna taunatauna
    na ekalaana gelegelena.
  deu-TKW: wie wir - ihr wisset es - als wie ein Vater für seine Kinder, für jeden
    einzelnen von euch hatten
  zsr-NT: Lëzcaꞌ cni nö́ziliꞌ ca bentuꞌ ca runëꞌ bönniꞌ quecbiꞌ zxiꞌnëꞌ, buchiztuꞌ
    icj nagliꞌ len butiptuꞌ ládxiꞌliꞌ tu tuliꞌ.
  lin-lin: 'Boyebi mpe ete tosalaki, epai ya moko na moko kati na bino, ndenge penza
    tata asalaka mpo na bana na ye :'
  hns-NT: Hamlog baap ghat har ek ke samdjhailie aur hiemmat deilie,
  noa-E: Khĩir eyaa abat ĩchab, chi ayau ich chaain wawiejemjö marau pãach wawinaa
    pãach khĩir jãsenkhaajerr.
  eng-EMTV: as indeed you know how each one of you, as a father to his own children,
    we exhorted, and comforted you, and imploring you,
  mib-NT: Te suni cájini rō ndese ni castɨ́hvɨ́ ni rī ná ɨɨn ná ɨɨn ró, te ni cacahān
    rī jnūhun ndeyɨ́ ni jiín ró, nájnūhun sáha ɨɨn tátá jiín séhe de.
  lif-NT2: हे़क्‍क्‍याङ् पानुदिङ् पाःल्‍ले़ आक्‍खेलॽरिक् आबुदिङ् कुस्‍साःन् कम्‍ब्राङ्
    मे़त्तु, हे़क्‍केलॽरिक्‍के खिनिॽ काक् कम्‍ब्राङ् मे़त्तासिगे़बान् खिनिॽ नुःरिक्‍काङ्
    के़निःसुम्‍माङ् के़वयिॽरो॥
  xnj-xnj: Mmanyili kuvya tete tamhengili kila mmonga winu ngati dadi chakuvahengela
    vana vaki mwene.
  mmx-mmx: Miklen i do maga anasa nimi getgesara ngan laradi i anasa lamdak teren.
  cbr-NT: Usaribi oquin camina 'unanin, unían aín bëchicë 'acësaribi oquin cananuna
    mitsu achúshi achúshi upí oquin sinánmiquin 'ësëa quixun.
  tee-NT: C'ats'ayat'it ni na xaclamap'aksiyau chai xaclamatank'oxaxk'ayayau ju pumatamin
    ju uxijnan tachi ju lai tam xapai ni na mapaini ju is'ask'at'a.
  eng-LSV: even as you have known how we are exhorting each one of you, as a father
    his own children, and comforting, and testifying,
  cak-NT: Rix iweta'n chi xka'an iwiq'uin anche'l nu'on jun tata'j chique ri ralc'ual.
    Xixkato' y xkaya' ruchuk'a' iwánima; xka'ij chiwe chi'iwonojel chi can man tiya'
    can ni man timestaj ri Dios.
  pah-NT: 'Aheruva''g̃a gwa''yra''g̃a mbo''e katu. Aheruva''g̃a ja ore pe mbo''ekatui
    pe napenani pe mbohoryva Tupana''ga rehe ikwehe''i. Oro''ero''e hete pe me ikwehe''i:
    Peko katu ti Tupana''ga mbohoryva jipi. Gaha e''i pe me: “Tuhu ti g̃a upa ji pyri
    nhirendy''java pyri no,” ei ga. “Ji tuhẽ tako g̃anduvihavamo,” ei ga pe me.'
  sja-NT: Ara ak'õrepa ichi warra pia ũraaparik'a, mãga pɨk'a taipa parã ũraapachida.
  xed-xed: 'Nda sna kaghuni guli kazlay: Manda nzatá nzakwa i da nda zwanani ya nzata
    ŋni nda inda kaghuni,'
  mks-NT: Sa̱ xíni̱ va̱ha ndó ndaja na̱jáca̱ha̱n nde̱ in in ndó ta ndaja na̱sa̱ha̱n
    nde̱ tu̱hun ndeé ini ndó ña̱ ná candi̱co̱ cáhnu ndó íchi̱ cuéntá Jesús. Tátu̱hun
    cája in da̱ta̱a̱ xi̱hín ja̱hyi da já na̱caja nde̱ xi̱hi̱n ndo̱.
  gfk-S: Ma mu nunure be mehet ga harahut mu hoke ira tama nari ila harahut ira nati
    di. Mehet git habalaraan ma haragat mu be mu na lon haruat tano sinisip tane God
    nong ila taato mu utuma tano nuno kingdom ma tano minamar tana.
  bmu-bmu: Iwinöŋ nanŋi nahönböraturupŋi ösöŋ ak eŋgimakzawi, miaŋgö dop neŋön iŋini
    mohot mohot ak eŋgiba malin. Mi mewöŋanök ölöp mötze.
  dgz-dgz: Iwa e asigiap di, nu e orup daiton daiton apan da mek otu waiwa wa tamanam
    mumini umap wat tamanam imaeton.
  eng-GNV: As ye knowe how that we exhorted you, and comforted, and besought euery
    one of you (as a father his children)
  zaa-NT: Ą'hua hua yù ba le qui'ni tulidàni begú'u tu' le neda nna benna tu' adí
    la' ỹeni lo losto' ttu ttu tsa le, tì'ba runi ttu tàta lani ca ỹi'ni bi.
  eng-WEBSTER: As ye know how we exhorted, and comforted, and charged every one of
    you, as a father doth his children,
  guh-guh: Paxamë baja cajena paneyapëtaneme paxamë pacaenëmë canacujitsia patacamuxujiobaponaejava
    paneajamatabëcuenesaënexa Diosojavabelia. Pacuenia pexi pexainaenë nacoximuxujioba,
    bajara pijinia pacuenia paxanë ata pacamuxujiobatsi.
  bon-bon: Weene umle gemi egä epu pana babe te teeme bägrä bine lipu yäätityäremuge,
    cine weebibine iyeta pepu itu itityäripago.
  nhw-BL: Anquimatij quen timechtlalnamictijque huan timechyolchicajque sesen amojuanti
    quen se tetata quinchihuilía iconehua.
  swh-ONEN: Maana mnajua kwamba tuliwatendea kila mmoja wenu kama vile baba awatendeavyo
    watoto wake.
  wbi-wbi: vule vule mkagula muluki mwakila jumonga ghwinu, ndavule ubaba finoalivuo
    ku vana vaake finotulyavalasimisie na kukuvakangasia inumbula. tulyavahuvisie.
  bba-bba: I mɑɑ yɛ̃ mɑ sɑ kɑ bɛɛ kuɑwɑ nɡe mɛ tundo u rɑ kɑ win bibu ko.
  eng-KJVCPB: as you know how we exhorted and comforted and charged every one of you,
    as a father doth his children,
  kgk-NT: 'Oronhemonhe''ẽ peẽ-my túvy onhemonhe''ẽha-rami gwa''ýry-pe. Nde rúixa peteĩ
    teĩ-pe oronhemonhe''ẽ: “Eiko katu Nhandejáry rekoha-rupi. He''i hagwe-rami eiko”
    oro''e ro''e peẽ-my.'
  waj-waj: Vaa ngia taavai. Vaidiivo ari nnaakaraivaa tuqinnama haitatuuneema ta ngii
    tasipama hara kiada varida mmuaavai mmuaavai ngii haitatuuravai.
  cpy-cpy: Piyotzi eejatzi osheki nokaminthaa-yiteemi, nokimita-kotari ashitaa-nita-chari
    ikaminayiri itomi-paeni, roemoshirenkiri.
  mpx-mpx: Ku atena wama ginol komiu maisena ge maisena eliyamiu i ola taman wana
    ginol natunau hot eliyalil.
  wbp-wbp: Nyurrurlarlu kankulu-nganpa milya-pinyi kujalparnalu-nyarra pututu-pungu
    ngulaju kirda-nyanu-piyarlu kuja kajana pututu-pinyi nyanungu-nyangu kurdukurdu.
    Ngula-piyanyalparnalu-nyarra wangkaja.
  luo-luo: Ungʼeyo kaka ne wakonyo ngʼato ka ngʼato kuomu mana kaka wuoro konyo nyithinde
    owuon,
  nhe-NT: Inquimatij queja timechtlalnamictijque huan timechyolchicajque sesen imojuanti
    queja se tetata quinchihuilía iconehua.
  aii-aii: ܐܲܝܟ݂ ܕܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܵܐܟ݂ܝܼ ܦܘܼܪܦܸܠܔ ܠܲܢ ܘܝܘܼܗܒܹܠܔ ܠܲܢ ܒܘܼܝܵܐܵܐ ܠܟܠܔ
    ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܒܵܒܵܐ ܠܝܵܠܕ݇ܘܼ̈ܗ‌ܝ،
  esk-NT: Iḷisimagiksi pitchuksaaġiłiqput ilipsitñik atripḷugu aapa nakuuruaq qitunġamiñik
    pitchuksaaġipmatun.
  msb-msb: Aram niyo gayod na gin-ataman namon kamo pareho san mapinalanggaon na ama
    sa iya pamilya.
  cpa-NT: Jø¹² bí³ ma²ŋih³ hniah¹² ha²lah ca¹tiogh³ jnieh³ hniah¹² jǿg³. Ca¹cuøh¹³
    jnieh³ hniah¹² liáh² ju³lah jmo¹² ti³jmi² guing² quiah¹² guing² quián¹²dsa.
  dso-dso: ତମେତା ଜାନାସ୍‌ । ବାବା ଜେନ୍ତି ନିଜର୍‌ ପିଲାମନ୍‌କେ ଚଲାଚଲ୍‌ତି କର୍‌ତା, ଆମେ ମିସା
    ସମାନ୍‌ ସେନ୍ତାରିସେ ଚଲାଚଲ୍‌ତି କରିରଇଲୁ ।
  meu-meu: Tama ese natuna e kara henidiamu heḡereḡerena, a hahealo henimuiva, taumui
    a halova, a haḡanimuiva,
  yva-NT: Wapo raen tavon reamo wasanyao maisyare muno ajae inta po ananyaowe raugajeo
    apa arikainye mai we ramaisy.
  dgc-dgc: Tukoy moy be i ugali mia dikam, éy kona ta ugali na lélake to anak na.
    Pinatibay me i isip moya, sakay hinatulan me kam
  zpm-NT: Masaque rziaac no to zig rzac tib dad xpëëd zho, blactaa pchoobladz no zdoo
    to, bloonley no zdoo to tib tib to;
  hix-NT: Àsok hana natxow ha, toto kom ha, thohkem kom ha. Thokyamo hananàhyatxow
    hamà, ohxe esnàr kom horà. Nyamoro wyaro rma rha, amna ahananàhyatxkonà, towenyxa
    nye, ohxe oyesnàr kom horà. Amna ayakoronometxkonà, towankaryhe oyesnàr kom horà.
    Onà wyaro ryhe amna nkekonà, owyanye.
  sim-sim: Angop ji heyenda sir, os avoko jikisi orhin or owesawenda hom, jirin erem
    ni owesawendarin.
  npi-ULB: तिमीहरूलाई पनि थाहा छ, कि हामीले तिमीहरू हरेकलाई कसरी एउटा बुबाले आफ्ना
    छोराछोरीलाई गरे झैँ तिमीहरूलाई उत्साह, सान्त्वना दियौँ र गवाही दियौँ,
  cgc-cgc: Nlaman nyo man na ame na pagtratar ta kada isya ki kyo paryo ta amay na
    galaygay naan ta iya na mga bata. Gapalig-en kay ta inyo na nakem daw gatabang
    kay man ki kyo para malipay inyo na nakem. Gaambal kay man
  tim-tim: Akto luâk siâŋe nanaŋlupŋe damunyeŋe akmap dop hainâk nen âmâ yeŋgâlân
    ikiŋeâk ikiŋeâk
  yor-yor: Gẹ́gẹ́ bí ẹ̀yin sì ti mọ̀ bí àwa tí ń ba olúkúlùkù yín lò gẹ́gẹ́ bí baba
    ti ń bá àwọn ọmọ rẹ̀ sọ̀rọ̀
  wos-wos: Yafa déka nyangwalka jémba hatita rendéka maki, nani gunika jémba hatita
    re. Wungi guni xékélaki.
  emp-NTPO: Maʌ̃ awara cawa panʌa zezaba idji warrarã ume obari quĩrãca daiba bãdjiza
    sobiabisid̶ada idjab̶a jipa nĩbad̶amãrẽã jara panasid̶ada.
  eng-F35: indeed, you know how we treated each one of you as a father does his own
    children, exhorting and comforting you,
  ind-ind: Kalian juga tahu bahwa kami sudah menjadi seperti ayahmu sendiri. Kami
    menasihati, menghibur,
  pes-OPCB: حتماً به خاطر دارید که چگونه مانند یک پدر که فرزند خود را نصیحت می‌کند
    با شما رفتار کردیم.
  mpt-mpt: Ibo tekein kebiobe, sino ni makob naka make e miine kimanamabe inanoba
    elekiem olokiem ibo kima bianoba
  ssx-ssx: Atekema꞉ ipika꞉ weki wandiki pa꞉ta꞉ pu hala꞉ tupa꞉ niki make iki ame̱le̱
    hata꞉ koto tupa꞉ puma꞉eki ikana꞉ma꞉ handememe.
  mkl-mkl: Iŋɛ fei ì nɔ ì mɑ̀ ŋɑ iyi ɑ̀ ce nŋɛi bɛi bɑɑ í yɑ ceɑ ɑmɑɛ ŋɑ.
  gaq-gaq: ପେଇଂ ମ୍ୟାପେଲେକେ ଜେ ଆବା ଡିରକମ୍ ନିଜର୍ ଗଗିସିଆଃଇଂନେ ଆଡ଼ାତ୍ରା ବାଃଲିର୍‌ବାଃତା
    ଡିଂ ପାବ ନେନେ ପେଇଂ ଆଡ଼ାତ୍ରା ସମାନ୍ ଦେତ୍‌ରକମ୍ ବେବ‍ଆର୍ ଡିଂନେବଗେ ।
  gof-RNT: Nuuni hinttew huu7en huu7en yelidayssati bantta naytas haneyssada hanidayssa
    ereeta.
  unx-unx: ଆପେଦପେ ସାରିତାନା, ଆପୁ ଆୟାଃ ହନ୍‍କଲଃ ରିକାଏ ଲେକା, ଆଲେ ଆପେ ସବେନ୍‌କଲଃ ଏନ୍‌ଲେକାଗିଲେ
    ରିକାକାଦ୍‌ ତାଇକେନା ।
  gah-gah: Lá iake, ve makolímo izegipa palaloka oko moloko oaká noimó nene leza lekelitoka
    áminámini oleketunike, etó etó oko gakó lo lekeme asú unimó.
  lcm-lcm: Io, mipo malangas aro ta kamem lau i to. Namemta lau luai val tama taun
    imi siksikei.
  aer-aer: Arrantherre anwerne-akerte akaltye aneme, nthakenhe-arle anwerne arrenhantherrenhe
    atnerre-ileke akngeyele ampe ikwerenhe areye atnerre-ileme-arteke. Alakenhe-arle
    anwerne arrenhantherrenhe atnerre-ileke Ngkarteke rlterrke-iletyeke.
  qvc-NT: Yuyayllapapis, manchu suq taytaqa wambranda ancha kuyan. Chayshinallam noqaykunapis
    ancha kuyashushpa, suqnikita suqnikita kunashushpa, kunswilashushqa kani.
  tgl-ULB: Sa gayon ding paraan, alam ninyo kung papaano ang bawat isa sa inyo, katulad
    ng ama sa kaniyang mga anak, kayo ay aming hinimok at hinikayat. Pinatotohanan
    namin
  cbs-NT: Nun matu eska wani man unandiaii. Bestibu tibi matu benimawakin nun matu
    pewakubainidan, jaska epabun jatun bakebun chakabuwai nemamis keska wakin man
    Dios jiwexunkin jaska bechipaiai keska matudi man inunbun nun matu yunua matun
    chakabu unantan man jenekubainimaki. Jaska Diosun jawen mae kayabi pepa anu matu
    jiwemakatsi ikai ma bebunkidi matu kenani jaskakidi nun matu medabewakubainimaki.
  xtm-NTPP: Vaa jâ ka jini ni ja sukan ka kuu o ji'in sa'ya o ma, sukan ni ka yo ka'an‑so'o
    sa nuu ni naxe jin ko kuu ni ma, te ni ka yo ndaka'an‑mani ña'a sa ndi‑in ndi‑in
    ni ora ka kuxii ini ni ma,
  nnq-nnq: Mmanyi kube twenga tuntendela kila mundu kwinu andi awawa pabatende akinangota
    mundu.
  bao-NT: Ñucã mʉja ca niiro cõrorena, jĩcʉ̃ cʉ̃ja pacʉ cʉ̃ punaare cʉ̃ ca tiirore
    biro mʉjare jãa tii niiwʉ.
  san-ORI: ଅପରଞ୍ଚ ଯଦ୍ୱତ୍ ପିତା ସ୍ୱବାଲକାନ୍ ତଦ୍ୱଦ୍ ୱଯଂ ଯୁଷ୍ମାକମ୍ ଏକୈକଂ ଜନମ୍ ଉପଦିଷ୍ଟୱନ୍ତଃ
    ସାନ୍ତ୍ୱିତୱନ୍ତଶ୍ଚ,
  huv-NT: At lamejawan nguineay taquiaachasan icon, y tambeolasan icon inopnopon wüx
    amix imeajtsan. At tapajasan icueajiün xeyay atnej nop nateataran arang wüx micual
    nej.
  otn-NT: Xquet'a̱ ya guí pa̱hmʉ na̱ ra̱ hya̱ ya xtá̱ o'a̱hʉ n'yu̱, dá̱ ha̱tä ra̱
    ts'ɛdi ni̱ mmʉi n'na ngu̱ n'na'a̱hʉ. Tengu̱tho di japyø ba̱si̱ n'na ra̱ papá 'mø
    i fädi, dá̱ ja'a̱hʉ p'ʉ.
  nop-nop: Hide-ku molomolom a nadiiŋ, indi baŋ niŋdi wapmihiŋiyedok tiyemilak titiŋ
    wendok tuwot hinek hiditok tihamgumun. Unduŋ tihamuŋa nadinadihik molomolom tubukaikaaŋ
    welehik tubukilitigumun.
  obo-NT: Su nokosaddoo kow no iddos kodbovotasan doy riyon to ipat sokkad koniyu,
    iling to kodbovotasan to amoy riyot kandin no mgo anak.
  cak-ENT: Rix ivetaman que xkabün chive cachi'el nbün jun tata'aj cheque ri ralc'ual.
